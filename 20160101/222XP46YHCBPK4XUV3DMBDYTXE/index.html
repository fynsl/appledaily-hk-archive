<html><header><meta charset="utf-8"><title>馮仁昭四圍超：欣宜比堅尼吸中女 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>欣宜比堅尼吸中女 - 馮仁昭</h1><p>鄭欣宜、許廷鏗、林奕匡同Super Girls等噚日喺時代廣場出席音樂會，唔會再為減肥煩惱嘅欣宜，日前自貼爆乳比堅尼相，令網友譁然，欣宜笑話：「着泳衣就係咁影，之前去泰國旅行影嘅。」佢直言今次係一個人出遊：「因為有朋友自己去咗旅行。我覺得好型，可以瞓到自然醒。」有冇艷遇？佢話：「冇特別搵，影完相着番衫，有中年女人讚我靚囉。」<br>撰文：馮仁昭</p></body></html>
