<html><header><meta charset="utf-8"><title>迪士尼研發爬牆新車反地心吸力咁好嘢？</title></header><body><h1>迪士尼研發爬牆新車<br>反地心吸力咁好嘢？</h1><p>迪士尼和瑞士一所理工學院，最近共同研製一輛可垂直行走的四驅車，名為VertiGo。<br><br>四驅車之所以能反地心吸力，是靠推進器的兩個環，摩打令兩個環以不同方向轉動，所產生的作用力可抵抗地心吸力。<br><br>車子後方有兩個螺旋槳，垂直行走時會一起轉動，一個給力向上走，另一個給力貼着牆壁。<br><br>VertiGo用碳纖維作底板，和輕身的碳管製作車輪，故車身十分輕巧。<br><br>研究人員說，VertiGo不單可以爬牆，倒轉在天花板行走亦可。<br><br>英國《每日郵報》</p></body></html>
