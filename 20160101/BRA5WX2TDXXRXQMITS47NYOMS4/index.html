<html><header><meta charset="utf-8"><title>Kim變性父恨見艾迪</title></header><body><h1>Kim變性父恨見艾迪</h1><p>金像影帝艾迪烈柏尼（Eddie Redmayne）於新片《丹麥女孩》（The Danish Girl），扮史上首位變性人維肖維妙，令Kim Kardashian的變性繼父凱特琳（Caitlyn Jenner）亦恨與他見面。</p><p>據英國《鏡報》報道，凱特琳覺得《丹麥女孩》拍得出色，同時對變性人發放正面訊息，故希望趁艾迪本月到洛杉磯出席活動時與對方見面，以表達她的感激。而艾迪亦認為凱特琳給予他很大的啟發，相當期待與對方見面。 </p></body></html>
