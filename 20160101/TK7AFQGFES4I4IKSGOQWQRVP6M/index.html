<html><header><meta charset="utf-8"><title>擱淺殺人鯨肚內塞滿舊鞋食物包裝袋</title></header><body><h1>擱淺殺人鯨肚內<br>塞滿舊鞋食物包裝袋</h1><p>南非一條殺人鯨上周擱淺死亡，專家剖驗屍體時，發現牠肚內都是人類製造的垃圾。<br><br>殺人鯨在西開普省普利登堡灣（Plettenberg Bay）擱淺。野生保育專家解剖屍體，發現殺人鯨的肚內滿是乳酪杯、舊鞋底、食物包裝袋等，懷疑那條5.7米長鯨魚因為太虛弱，無力覓食，游進淺水區，但沿途「無啖好食」，極度飢餓之下，變得飢不擇食，連旅遊區的垃圾都吃，但盡是「假食物」。<br><br>專家將進一步化驗鯨魚的血液樣本和器官，確定鯨魚是否被人類製造的垃圾害死。<br><br>英國《每日郵報》</p></body></html>
