<html><header><meta charset="utf-8"><title>【不時不食】想養血安神有計！淮山紅棗煮小米</title></header><body><h1>【不時不食】<br>想養血安神有計！淮山紅棗煮小米</h1><p>冬天冷冷的，令人經常想「冬眠」，但不少都市人生活壓力大，縱然天冷也未必能好好安眠。若以具養血、安神作用的紅棗，配以健脾、補肺見稱的鮮淮山，再與營養價值豐富、具補胃作用的小米煮粥，便成一道美味、養顏、又安神的養生粥了。<br><br>材料：<br>水 1公升<br>小米 5両<br>鮮淮山 半支<br>紅棗 3大粒<br><br>調味：<br>鹽 適量<br><br>做法：將鮮淮山去皮洗淨後切片，紅棗去核後初片，與小米同煮，大火滾起後轉細火慢煮約30分鐘便完成。<br><br>小貼士：<br>中醫師提醒，紅棗性溫，年輕人多吃可能出現上火現象。<br><br>《蘋果》記者</p></body></html>
