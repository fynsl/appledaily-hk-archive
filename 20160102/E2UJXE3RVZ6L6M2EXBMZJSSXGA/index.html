<html><header><meta charset="utf-8"><title>Kelly老公撞車</title></header><body><h1>Kelly老公撞車</h1><p>【爆相爆片】陳慧琳（Kelly）的老公劉建浩（Alex）昨日在尖沙嘴胡杏兒婚紗舖門外發生交通意外，讀者劉小姐透過本報「爆相爆片」報料，她接受電話訪問時說：「發生時間係下晝3點幾，當時前面架貨van想泊位，Kelly老公揸嘅藍色車喺後面直行，可能停唔切撞咗埋去。」問當時Kelly和兒子是否在車內？劉小姐說：「車裏面應該有人，但拉咗布簾睇唔到。」記者向Kelly了解，至截稿前未回覆。<br>採訪：皓騫</p></body></html>
