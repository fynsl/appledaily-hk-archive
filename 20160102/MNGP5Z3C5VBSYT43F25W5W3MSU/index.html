<html><header><meta charset="utf-8"><title>微胖范冰冰穿DG花裙成功顯瘦似少女</title></header><body><h1>微胖范冰冰穿DG花裙<br>成功顯瘦似少女</h1><p>自喻是「微胖界傳奇」的范冰冰，似乎特別偏愛連身洋裝和厚底高跟鞋，而且造型有時更會不小心失手，顯得更腫脹。<br><br>日前，范爺出席活動就選穿了Dolce &amp; Gabbana 2016春夏系列的洋裝亮相。這款黑色雛菊印花洋裝，蓬裙設計剛好遮住肉肉的下半身，有成功顯瘦效果，搭配一頭俏皮的麻花辮髮型似足少女，代身為鄰家女孩造型。<br><br>更多時尚新聞，即上： http://add.appledaily.com  </p></body></html>
