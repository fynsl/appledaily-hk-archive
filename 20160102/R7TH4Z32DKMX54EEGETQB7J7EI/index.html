<html><header><meta charset="utf-8"><title>【2016嚟喇】踏入新一年　情侶忘情擁吻</title></header><body><h1>【2016嚟喇】<br>踏入新一年　情侶忘情擁吻</h1><p>「5,4,3,2,1……Happy New Year！」逾百萬市民在時代廣場倒數，一同迎接2016，歡送2015。<br>駐紐約記者：尤文韜、黃競鋒<br> <br>隨着巨型閃光水晶球徐徐降下，大家數到「3,2,1……」時，漫天五彩碎紙，滿載着市民的新年願望。<br> <br>現場亦響起《紐約紐約》，市民高聲歡呼，互相跟對方說「新年快樂」，亦有情侶擁吻，以「真誠及熱烈的愛」作為2016年的開始。</p></body></html>
