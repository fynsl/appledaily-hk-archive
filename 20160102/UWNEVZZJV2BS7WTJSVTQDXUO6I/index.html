<html><header><meta charset="utf-8"><title>派對狂飲伏特加「猝死」俄男殮房復活再玩過</title></header><body><h1>派對狂飲伏特加「猝死」<br>俄男殮房復活再玩過</h1><p>俄羅斯一名男子在派對與朋友狂喝伏特加後「猝死」，遺體被送到殮房後，他竟然突然甦醒，嚇壞殮房職員。<br><br>當時「死者」在派對出事，醫護人員到場指他已死亡，並將遺體送到殮房。警方發言人表示，由於當時停屍間爆滿，遺體當時被安置在冷藏房的地板上。<br><br>死者其後突然「奇蹟甦醒」，嚇壞了職員：「當時男子醒來，由於受酒精影響，搞不清自己在哪裡，只感覺很黑及寒冷。他在黑暗中感覺到別人冰冷的四肢，大驚下衝向門口。」<br><br>警方盤問後讓他離開，他之後返回派對向朋友解釋，大家又再狂歡慶祝他「重生」。<br><br>英國《每日鏡報》</p></body></html>
