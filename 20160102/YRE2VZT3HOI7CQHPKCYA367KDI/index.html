<html><header><meta charset="utf-8"><title>【美圖晒晒】「最正牛肉麵妹」清純冧爆網友</title></header><body><h1>【美圖晒晒】<br>「最正牛肉麵妹」清純冧爆網友</h1><p>不少港人到台灣旅遊，都酷愛吃牛肉麵。近日有網民在「加藤軍台灣粉絲團2.0」facebook專頁，分享一名正妹照，被網友瘋傳。據悉，該名女店員在台灣最大牛肉麵連鎖店三商巧福工作。有網友封她為「最正牛肉麵妹」。<br><br>擁有一雙大眼、外表清純的女店員名叫陳語謙，她經常在facebook分享相關活動，號召網友到店用餐，更貼上不少生活照。有網民直言，為了她可以「照三餐吃三商巧福」，甚至自己即使三代務農，「但今天可以吃牛肉」，有網友說她在新北板橋的三猿廣場上班，服務態度佳，有禮貌。<br><br>台灣《蘋果日報》</p></body></html>
