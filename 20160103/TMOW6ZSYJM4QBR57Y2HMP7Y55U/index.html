<html><header><meta charset="utf-8"><title>【不時不食】通便又補血　蓮藕肉片麥皮粥</title></header><body><h1>【不時不食】<br>通便又補血　蓮藕肉片麥皮粥</h1><p>蓮藕除了用來煲湯炒菜，亦很適合用來煮粥。滋補的蓮藕具通便、健脾、益胃及補血作用，當中含有黏液蛋白及膳食纖維，能與人體內膽酸鹽、食物中的膽固醇及甘油三酯結合，使其從糞便中排出，故它亦具降膽固醇的作用；麥皮纖維豐富，亦具通便作用。二者再配以豬肉片煮小米成粥，便成為一道清淡、又營養豐富的養生粥了。<br><br>材料：<br>水 1公升<br>米 5両<br>豬肉片 6両<br>蓮藕 200克<br>麥片 適量<br><br>做法：<br>將蓮藕洗淨後切片，肉片加適量的鹽調味，與小米及麥片同煮約30分鐘便可，簡單易做。<br><br>《蘋果》記者</p></body></html>
