<html><header><meta charset="utf-8"><title>王大陸柴智屏擘面</title></header><body><h1>王大陸柴智屏擘面</h1><p>台灣男星王大陸去年憑電影《我的少女時代》走紅，最近卻準備離開一手捧紅他的經理人公司群星瑞智，有傳他堅決解約離巢的原因，是想趁勢到內地發展，加上不滿經理人公司未盡全力及管理有問題，近日在尚未達成協議前，更單方面宣佈獨立，並已委託律師寄出終止合約書，強調僅履行去年12月27日前談妥的工作，未來不再接受柴智屏旗下群星瑞智安排。<br>至於群星瑞智方面亦隨之發出聲明，強調雙方仍在有效合約關係中，而王大陸與群星瑞智的合約年期還有3年多才屆滿，不過雙方的裂痕似乎越來越大，有傳王大陸不滿柴智屏在拖延解約進度，目前仍未有解決方案。<br>撰文：陳以晴</p></body></html>
