<html><header><meta charset="utf-8"><title>【未來車房】壞車怎辦？拆個轆變電單車</title></header><body><h1>【未來車房】壞車怎辦？拆個轆變電單車</h1><p>蝙蝠俠《The Dark Knight》電影中的出現的蝙蝠車，在危急關頭時車轆能夠與汽車分離變成電單車的這個有型概念，或許在將來能夠成真。Ford最近申請了一項專利，正是可以將其中一個轆拆除，該轆只要再配上專用套件就能變成一台單轆電單車。在荒山野嶺發生事故特別好用。不過，暫時還不清楚何時會成真，但這專利確實已經叫人興奮。<br><br>記者：梁立勤</p></body></html>
