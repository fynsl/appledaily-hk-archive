<html><header><meta charset="utf-8"><title>【揀仔金句】要樣有身材乜乜乜</title></header><body><h1>【揀仔金句】要樣有身材乜乜乜</h1><p>港台請來14位港女，親自挑選男神，過程中，拋下不少港女金句。</p><p>「一個男人願意為你買嘢返屋企整畀你食，係好窩心嘅事。」</p><p>「如果男神，畀我覺得係要年輕少少，幻想緊佢有好多嚿腹肌。」<br><br>「現實一點，真的較貼近現實社會。」<br><br>「你的市場就是這樣，注意了。」</p><p>「你（游學修）都靚仔，但真係太𡃁仔樣，佢（劉鳴煒）就真係成熟穩重同埋佢隻眼真係好靚。」</p><p>「我最後都係覺得樣，成個package好似呢面好啲。」<br><br>「我𠵱家揀男神純粹睇樣，我鍾意呢面多啲」<br><br>「開咗幕之後，原來面對面講嘢係兩樣嘢，覺得佢個人有自信。」</p></body></html>
