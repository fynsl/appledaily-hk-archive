<html><header><meta charset="utf-8"><title>【網民譏諷】「日日掛住煉丹」</title></header><body><h1>【網民譏諷】「日日掛住煉丹」</h1><p>港台節目《我係乜乜乜》引來網民熱烈的討論，有人話劉鳴煒堅離地，有人笑港女等升仙。</p><p>Tsangfong Chan：港台是預先拍錄的，當中有幾分真幾分假？如果係真嘅，咁就真係該煨，沒錯呢個豬頭炳係好有錢，之但係沒心㗎，佢個心俾狗叼咗！<br><br>烈火：點止離地，直頭升天<br><br>the bobystop：自從出現李太之後，啲港女日日掛住煉丹等升仙。<br><br>Jenny Leung：游學修嗰邊六位比較後生和靚女！游生，個心都定晒啦！反觀，劉生就……XD最好笑係話政治立場唔同要分手嗰位……身體語言老實到……</p></body></html>
