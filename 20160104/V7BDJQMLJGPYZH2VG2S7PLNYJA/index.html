<html><header><meta charset="utf-8"><title>【一周必看】Ring Girl陪住過年　尼馬人生贏家</title></header><body><h1>【一周必看】<br>Ring Girl陪住過年　尼馬人生贏家</h1><p>巴塞隆拿在2015年勇奪五大錦標，巴西前鋒尼馬當然功不可沒，他在森巴國家隊亦已貴為隊長，地位超然，順利蟬聯2015年森巴金球獎。<br><br>森巴金球獎專為在海外效力的巴西球員而設，尼馬以大熱姿態蟬聯寶座，獲得票數達37.9%，遠勝次席、拜仁慕尼黑翼鋒杜格拉斯哥斯達的13%，國米的菲臘比美路則排第三。<br><br>尼馬人旺，桃花運亦旺，UFC的舉牌女郎Jhenny Andrade，上周三就穿上尼馬的簽名球衣，入魯營球場打氣。</p></body></html>
