<html><header><meta charset="utf-8"><title>體壇拾趣：黑帝舊愛冧舒娃前度</title></header><body><h1>體壇拾趣：<br>黑帝舊愛冧舒娃前度</h1><p>「黑帝」咸姆頓嘅舊愛妮歌（Nicole Scherzinger、小圖），搭上舒拉寶娃前男友狄美托夫？雖然有傳37歲嘅妮歌喺上年七月開始，就同24歲嘅狄美托夫約會，但兩個人一直都冇承認戀情。不過，妮歌似乎唔想再隱瞞呢段相差13歲嘅姊弟戀喇，佢喺周一去咗睇布里斯班網賽，為狄美托夫打氣；當佢見到後者以2:0擊敗法國球手基利斯西蒙後，仲忍唔住向呢位緋聞男友送上飛吻㖭。</p></body></html>
