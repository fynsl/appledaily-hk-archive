<html><header><meta charset="utf-8"><title>求驗客手記：查奧爾「大四喜」即收工</title></header><body><h1>求驗客手記：<br>查奧爾「大四喜」即收工</h1><p>周日繼續上演法足盃64強賽事，喺法甲榜首遙遙領先嘅巴黎聖日耳門（PSG）作客丁組仔華斯基荷，諗住炒硬你，點知踢到60分鐘先由伊巴謙莫域建功，最後贏1:0晉級。呢場波足智彩「讓球主客和」開PSG[-2]，撐佢哋嘅就損手爛腳；另一場法足盃，法甲二哥摩納哥主場對非聯賽球隊聖桑比歐利奧，馬會就冇開盤益大家；結果摩納哥大炒10:2，前鋒拉仙拿查奧爾喺上半場已經入四球兼拎埋紅牌，極速收工。</p></body></html>
