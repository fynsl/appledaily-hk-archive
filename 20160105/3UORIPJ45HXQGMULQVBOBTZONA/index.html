<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】環球聲明：冇斷Mr.財路</title></header><body><h1>【馮仁昭四圍超】<br>環球聲明：冇斷Mr.財路</h1><p>有報道話樂隊Mr.俾環球唱片雪藏，但環球噚日就發聲明話：「與Mr.在合約上沒有達成共識，所以未來將不會再合作。合約直至2016年7月底為止，合約上列明Mr.需要履行合約條款，將尚餘的16首歌曲完成，直至交還所有歌曲為止。」環球又話唔會雪藏佢哋，每個月仍然要畀津貼費同助手費Mr.，所以冇可能幫佢哋推工作。<br>撰文：馮仁昭</p></body></html>
