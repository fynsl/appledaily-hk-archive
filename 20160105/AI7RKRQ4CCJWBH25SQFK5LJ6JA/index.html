<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】童童生日收成長紀錄</title></header><body><h1>【馮仁昭四圍超】<br>童童生日收成長紀錄</h1><p>竇靖童前日19歲生日，有支持童童嘅網民，將多年嚟童童嘅成長片段剪輯成約3分半鐘嘅短片，仲上載咗到微博，片中有孩童時期嘅童童同媽咪王菲一齊笑得好開心，仲發現cute爆嘅佢細細個就好有音樂天份，一聽到音樂就會跟住節奏跳舞。網民又為童童送上祝福，希望佢眼睛只看到笑容，以後可以開心做音樂，仲順帶一提，話成條都充滿愛，完全見唔到高傲嘅王菲。<br>撰文：馮仁昭</p></body></html>
