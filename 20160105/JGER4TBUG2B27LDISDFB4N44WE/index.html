<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】連詩雅藏舊愛禮物</title></header><body><h1>【馮仁昭四圍超】<br>連詩雅藏舊愛禮物</h1><p>連詩雅噚日到商台宣傳新歌《舊街角》，佢話同媽咪都好念舊，兩個人住一間屋起碼有十個人嘅物品，自己連前度送嘅禮物都keep住：「唔可以畀男友知道，免得呷醋。我有諗過第時結婚，啲嘢都係放喺媽咪屋企。」<br>講到婚期，連詩雅就話今年想專心工作，心願係開個人音樂會：「同藝人一齊唔容易，要有好高耐性、容忍度，當係一個考驗。」<br>撰文：馮仁昭</p></body></html>
