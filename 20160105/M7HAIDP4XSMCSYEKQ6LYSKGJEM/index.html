<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】盈盈開P迎細女百日</title></header><body><h1>【馮仁昭四圍超】<br>盈盈開P迎細女百日</h1><p>錢家樂同湯盈盈嘅細女Kassidy眨眼已經100日喇！<br>噚日湯盈盈兩位好姊妹佘詩曼、梁靖琪（Toby），仲有都係生咗第二胎嘅鍾麗淇都有出席Kassidy快高長大一百日派對，契媽Tody喺微博祝賀契女Kassidy「Happy 100th Day My Love！」之後阿佘都開心分享同錢太及Kassidy嘅合照，然後喺微博上面話：「錢家又多一位公主了。」<br>撰文：馮仁昭</p></body></html>
