<html><header><meta charset="utf-8"><title>【爆相爆片】杏兒孖老公北海道蜜月</title></header><body><h1>【爆相爆片】杏兒孖老公北海道蜜月</h1><p>榮升李太的胡杏兒，大前日隨老公李乘德（Philip）返沙頭角禾坑村拜完李氏祠堂後，前日已起程到世界各地展開為期兩個月的悠長蜜月之旅。雖然杏兒未有透露蜜月地點，但原來她揀選了浪漫爆燈的日本北海道作蜜月首站。<br>前晚讀者李小姐透過本報「爆相爆片」報料，指其友人發現杏兒及老公Philip前日上午搭乘CX580國泰班機直飛往北海道新千歲機場，除杏兒夫婦外未有其他人同行。航機於上午9點15分起飛，並於當地時間下午3時許抵達新千歲機場。杏兒戴住冷帽及穿上大褸，與老公等行李期間，坐在座位上不停玩電話，兩公婆表現得十分甜蜜。<br>採訪：魯吉</p></body></html>
