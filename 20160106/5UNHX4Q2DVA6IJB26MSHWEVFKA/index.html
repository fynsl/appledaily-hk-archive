<html><header><meta charset="utf-8"><title>【每日健康】素食者注意　香檳唔一定係齋 </title></header><body><h1>【每日健康】素食者注意　香檳唔一定係齋 </h1><p>很多在超市買到的香檳原來含有牛奶中的酪蛋白(Casein)，豬肉中的魚膠(gelatin)、魚鰾等，用以去除當中的雜質，或令味道更佳。<br><br>素食人士如有疑問，可以上Barnivore.com查看心儀酒品是否適合素食者飲用。其中比較有名的香檳如Moët &amp; Chandon、Veuve Clicquot Brut Champagne都屬vegan-friendly。<br><br>資料來源：MetroUK<br>記者：葉青霞</p></body></html>
