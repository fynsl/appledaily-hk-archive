<html><header><meta charset="utf-8"><title>拎完視后潮味大增胡定欣型着日牌</title></header><body><h1>拎完視后潮味大增<br>胡定欣型着日牌</h1><p>胡定欣去年底得到大台視后加冕，地位升呢，潮味都隨之升呢，前日現身公司飯局時，神采飛揚，穿上條紋圖案zip-up dress，襯黑色短靴，比同場打扮娘娘地的姐仔有型醒神。<br><br>這件sharp醒圖案裙來自日牌Sacai，關之琳、容祖兒、梁詠琪等都愛，胡定欣所揀的裙款屬2015秋冬系列，圖案與cutting跟runway版差不多，不過網店一早售罄。<br><br>更多時尚新聞，即上： http://add.appledaily.com  </p></body></html>
