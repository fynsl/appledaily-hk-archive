<html><header><meta charset="utf-8"><title>馮仁昭四圍超：克勤自信出戰《我是歌手》 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>克勤自信出戰《我是歌手》 - 馮仁昭</h1><p>李克勤噚日同容祖兒喺中環慶祝演唱會DVD衝破白金銷量，克勤回應三百萬人仔一集參加《我是歌手4》傳聞：「簽咗保密協議，我抱住謙虛同自信心情參加。」港歌手參加內地比賽節目經常被批評，克勤覺得比賽係畀各地歌手交流，先唔好分身份界別。因為內地騷要提早一日錄影，所以克勤今日北上，出席唔到港台頒獎禮。<br>撰文：馮仁昭</p></body></html>
