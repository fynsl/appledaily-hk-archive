<html><header><meta charset="utf-8"><title>肥媽退休演唱會作別</title></header><body><h1>肥媽退休演唱會作別</h1><p>肥媽Maria Cordero昨日在尖沙嘴為3月舉行的演唱會舉行記者會，肥媽坦言視今次為告別演唱會，日後會以家庭為重，她說：「想陪下啲孫，登台及各方面工作會逐步減少，煮飯或拍簡單節目冇所謂，幾日搞掂，今次算係退休演唱會，想嚟個終結。」<br>肥媽更自爆老公兩年前已下令退休，還向屋企上下投訴，過去聖誕節終於感動到肥媽答應，她說：「聖誕節一家人返嚟食飯，成家人啫住我，我同我老公講咗句粗口『乜你』，點知佢話好呀，等咗我好耐。我有6個細路、13個孫、奶奶91歲，想做個稱職新抱同老婆，聖誕節四代同堂一家人好開心。」<br>採訪、攝影：卓寶花</p></body></html>
