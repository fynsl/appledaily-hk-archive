<html><header><meta charset="utf-8"><title>穗路陷　50米裂縫卡兩車</title></header><body><h1>穗路陷　50米裂縫卡兩車</h1><p>廣州前日出現恐怖路陷，怡新路路面突然爆開一條50米長、約25厘米寬、1米深的大裂縫，地陷更令兩側高低相差約最多60厘米，兩輛汽車被卡在裂縫中。<br>其中一名被困的車主陳小姐，當時駛經現場時車輛被卡在裂縫，還有泥沙不停地往下陷，「突然聽到砰一聲，車身往一側側斜，車就開不動了」。她隨後獲鄰近地盤的工人合力救出，事件有驚無險。據悉，因怡新路鋪設時鋼筋少，密疏度不夠，再加上長期水浸滲透，一場大雨成為地陷的導火線，當局派工人善後，事件起因有待調查。<br>《廣州日報》</p></body></html>
