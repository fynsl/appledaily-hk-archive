<html><header><meta charset="utf-8"><title>體壇拾趣︰勝利球迷示範極速變身</title></header><body><h1>體壇拾趣︰<br>勝利球迷示範極速變身</h1><p>勇士喺周二作客湖人嘅常規賽，憑K湯遜攻入全場最高36分，以109:88大勝拜恩（Kobe Bryant）同D羅素（D'Angelo Russell）缺陣嘅湖人，將戰績改寫至33勝兩負。一名身穿湖人球衣嘅球迷（左圖），眼見湖人慘敗21分，就即時換上勇士球衣（右圖），搖身成為「勝利球迷」。不過勇士今場贏波折將，史堤芬居里再次整傷左邊小腿，賽後仲話傷患令佢好困擾。</p></body></html>
