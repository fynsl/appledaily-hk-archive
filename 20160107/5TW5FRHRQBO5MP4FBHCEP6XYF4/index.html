<html><header><meta charset="utf-8"><title>【街道命名】「銅鑼灣五子喺邊道」以外　十大奇趣街名</title></header><body><h1>【街道命名】「銅鑼灣五子喺邊道」以外　十大奇趣街名</h1><p>啟德發展區中心將發展成啟德坊，土木工程拓展署昨日facebook上舉辦「名繫啟德坊行人專用街道命名比賽」，網民留言靈感IQ稱得上十分之高超，當中包括「銅鑼灣五子喺邊度」、「第三條跑道」、「香港已經走上絕路」及「中共好霸道」等，留言like的數目更超出post like數目。搜集以下是全球各地不同奇趣街名，希望給予各位更多靈感！</p><p>圖片來源：互聯網<br>記者：馬朗澄</p></body></html>
