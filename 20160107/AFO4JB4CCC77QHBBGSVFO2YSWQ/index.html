<html><header><meta charset="utf-8"><title>隔牆有耳：Tree根拍片　拉布戰當景點 - 李八方</title></header><body><h1>隔牆有耳：<br>Tree根拍片　拉布戰當景點 - 李八方</h1><p>立法會噚日新一年首次開會，「網絡23條」嘅拉布戰繼續上演，主席曾鈺成所講嘅催魂鐘聲又再響起，建制派就算冇編更，都乖乖坐定以免再流會。拉布戰期間，民建聯鍾樹根失驚無神叫黨友陳恒鑌幫佢拍片（圖），仲對住手機嘅鏡頭指手劃腳，究竟講緊乜冬冬？唔通一如吳亮星大發謬論？<br>八方問過陳恒鑌，原來Tree根喺短片「介紹番」身後由部份泛民發動嘅拉布戰，旨在為歷史留個紀錄；至於條片之後會否剪輯發佈？據知暫時未知，大家未必睇到Tree根如何施「渾身解數」反拉布。</p></body></html>
