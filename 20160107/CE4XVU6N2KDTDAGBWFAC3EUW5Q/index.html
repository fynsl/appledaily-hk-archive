<html><header><meta charset="utf-8"><title>張獻忠成都建國號「大西」</title></header><body><h1>張獻忠成都建國號「大西」</h1><p>【話你知】<br>張獻忠為陜西延安人，生於明萬曆34年（1606年）曾在陝西米脂縣參加農民軍，號稱「八大王」，他隨後投靠高迎祥，與李自成同稱闖將。張靠着過人的才智，曾佔領湖南、湖北等地區，1644年在成都稱帝，建國號「大西」，改元「大順」。不過立足不久後，他就與入關的清兵展開惡戰，1646年在西充鳳凰山敵軍用箭射死，終年40歲。<br>關於張獻忠沉銀的傳說，民間記載不少，《蜀碧》和《彭山縣誌》記載，張在江口戰敗，船被燒沉，金銀隨船沉入河中，《蜀警錄》亦記載其金銀在江口沉於河中（圖）的事迹。</p></body></html>
