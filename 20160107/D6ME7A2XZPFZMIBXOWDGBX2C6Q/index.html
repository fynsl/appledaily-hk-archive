<html><header><meta charset="utf-8"><title>體訊速遞：（網球）拿度反勝同胞晉級</title></header><body><h1>體訊速遞：<br>（網球）拿度反勝同胞晉級</h1><p>西班牙的拿度（圖）周二於卡塔爾公開賽男單首圈，以6:7、6:3、6:1反勝同胞巴斯達，晉級次圈（無綫網絡電視302台今晚8:30pm直播）。而周三舉行的布里斯班網賽次圈，日本的錦織圭以直落兩盤6:3、6:4輕取哈薩克球手古古舒堅，八強將碰上以7:6、4:6、7:6擊敗捷克球手史達彭尼的澳洲球手湯米。<br>綜合外電（卡塔爾、澳洲）</p></body></html>
