<html><header><meta charset="utf-8"><title>嘉穎被指逼婚陳凱琳父潑冷水</title></header><body><h1>嘉穎被指逼婚<br>陳凱琳父潑冷水</h1><p>鄭嘉穎跟細自己22年的陳凱琳（Grace）越愛越高調，有報道指最近嘉穎向有米女友逼婚，希望可以做15億豪門女婿，日前兩人拖手出席胡杏兒婚宴，嘉穎乘機問女友探口風：「幾時輪到我哋？」不過Grace只是笑而不答，事關她的事業仍在衝刺，最重要是男友未過到父母關！<br>報道指Grace的父母嫌嘉穎年紀大兼未夠班，一直藉口拒絕嘉穎見家長，反對女兒閃婚，陳父被記者問到嘉穎做女婿即落閘說：「呢個十畫都未有一撇，我個女都未同我介紹，我都未見過佢。」昨日本報向嘉穎求證，他在電話說：「唔回應。」<br>採訪：鍾國仁</p></body></html>
