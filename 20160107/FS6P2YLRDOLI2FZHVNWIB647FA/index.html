<html><header><meta charset="utf-8"><title>【美國CES搶報】Nikon 360度全景相機　深潛30米拍4K水底世界</title></header><body><h1>【美國CES搶報】Nikon 360度全景相機　深潛30米拍4K水底世界</h1><p>Nikon在CES前舉行的發佈會除了公佈了D5外，對於攝影迷來說另一個驚喜就是Nikon首部全景相機 ─ KeyMission 360。KeyMission 360的左右兩方各自配備了半圓形鏡頭，並支援4K拍攝。在沒有安裝防水殼的情況下，此機能在水深30米以內的水底正常運作，加上防塵等的機能，適合經常上山下海的朋友。<br>記者：容逸富<br>資料來源：The Verge</p></body></html>
