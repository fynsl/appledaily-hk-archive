<html><header><meta charset="utf-8"><title>【七傻豬】食錯嘢會生雀斑？解構七大飲食禁忌</title></header><body><h1>【七傻豬】<br>食錯嘢會生雀斑？解構七大飲食禁忌</h1><p>男女之間，唔夾大不了分手；但食物胡亂搭配，少則又痾又嘔，大則食物中毒兼致癌。其實坊間有好多傳聞關於飲食搭配嘅禁忌，所以我哋搵嚟註冊中醫師楊明霞，分析以下邊啲傳聞係真，而邊啲係未經證實，等大家食得精明啲啦！</p><p>傳聞1：朱古力加牛奶會腹瀉<br><br>傳聞2：海鮮加蘋果會嘔吐<br><br>傳聞3：豆腐加蜜糖會消化不良<br><br>傳聞4：牛肉加栗子會又痾又嘔<br><br>傳聞5：紅蘿蔔加白蘿蔔會有敗血病<br><br>傳聞6：薯仔加香蕉會生雀班 <br><br>傳聞7：蝦加維他命C會變砒霜 ，食完會中毒身亡<br><br>採訪：余傲芝(uoG)   攝影：廖達燊，馮峰</p></body></html>
