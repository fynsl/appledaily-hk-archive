<html><header><meta charset="utf-8"><title>【車展預告】Mazda CX-3玩改裝　貌似平治A250</title></header><body><h1>【車展預告】Mazda CX-3玩改裝　貌似平治A250</h1><p>2016東京改裝車展超有看頭，因為各大日廠都會發揮小宇宙，將它們旗下的的汽車改裝得讓人眼前一亮。繼日產的Nismo一連推出數款後，好一陣子都沒有搞作的Mazdaspeed都會推出新款作品！將MX-5、CX-3、Mazda 6的車身塗上黑色，配以紅色包圍勾劃出車身底部線條輪廓，殺氣與霸氣感覺同時展現！個人認為黑色的MX-5比紅色塗裝更吸引，亦令這台開篷小鋼跑更為沉穩。</p><p>至於動力方面有否改裝，即可能要待至15號車展開始後才有更多消息釋出了。</p><p>記者︰梁立勤 </p></body></html>
