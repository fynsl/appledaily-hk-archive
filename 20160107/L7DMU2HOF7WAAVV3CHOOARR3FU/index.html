<html><header><meta charset="utf-8"><title>德國總理府現炸彈驚魂</title></header><body><h1>德國總理府現炸彈驚魂</h1><p>德國總理默克爾的辦公室昨日收到可疑包裹（圖），總理府前門一度關閉，爆炸品專家檢查後證實一場虛驚。<br>聯邦警方發言人指，昨日早上進行例行安檢程序時，爆炸品搜索犬發現一個郵包有可疑，警方於是封閉總理府相關範圍，並召專家檢視。當地電視台拍攝到前門大閘外的雪地放了四個載郵件的膠箱。<br>另外，對於科隆市大除夕有90名女子報案，聲稱相信遭「阿拉伯或北非裔」男子性侵，包括一人被強姦，默克爾予以譴責，但認為不應過早將矛頭指向難民。200至300名女子前晚在科隆上街示威，要求尊重婦女。<br>德新社/美聯社</p></body></html>
