<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳慧嫻跳舞唔扮蟹 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>陳慧嫻跳舞唔扮蟹 - 馮仁昭</h1><p>陳慧嫻（右）日前去咗有線宣傳喺3月舉行嘅演唱會，佢話今次演唱會多咗好多跳舞部份：「始終我唔係唱跳歌手，不過我覺得已經比以前進步咗，起碼唔似以前跳得仲恐怖，成隻蟹咁！」講到會唔會唱新歌，佢話：「我𠵱家仲喺度收緊歌，但係暫時仲未有一首可以令我感動，暫時我覺得自己最有代表性嘅歌仲係《儍女》，呢首歌實在好似真實嘅我！」<br>撰文：馮仁昭</p></body></html>
