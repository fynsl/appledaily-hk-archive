<html><header><meta charset="utf-8"><title>隔牆有耳：楊岳橋「鼎」周浩鼎　促答話 - 李八方</title></header><body><h1>隔牆有耳：<br>楊岳橋「鼎」周浩鼎　促答話 - 李八方</h1><p>話說商台日前有個節目，邀請有意參選新東補選人士辯論，點知民建聯周浩鼎拒絕出席。<br>公民黨楊岳橋正面抽擊，喺fb上載一段「鼎，你答我！」短片。<br>岳少喺片中指，民建聯立法會議員、保安事務委員會主席葉國謙，拒絕泛民就銅鑼灣書店事件提出緊急討論，問周浩鼎係咪同意5名港人無故被失蹤先？形容此事係非常嚴肅同急切，「鼎，請你盡快答我」。<br>周浩鼎則喺fb話李波事件仍在調查中，不宜揣測或評論，但點都唔接受內地公安在港執法，又話建制泛民互相溝通比嗌交好。</p></body></html>
