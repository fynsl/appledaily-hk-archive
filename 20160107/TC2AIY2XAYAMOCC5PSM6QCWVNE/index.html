<html><header><meta charset="utf-8"><title>馮仁昭四圍超：馬天佑嫌坤哥未夠毒 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>馬天佑嫌坤哥未夠毒 - 馮仁昭</h1><p>馬天佑噚日去商台宣傳新歌《倒數三秒》，新歌MV搵嚟鄭秀文做女主角，至於下次就想同吳業坤合作。問佢係咪會幫坤哥抹返乾副眼鏡？佢搞笑指眼鏡係坤哥特色：「形象上可以試下再毒啲，加啲菇喺個頭度，或者佢變得好chok，可能都會令大家好驚喜。」佢強調唔想被歸類係歌手：「我都係做藝術，未有計劃出碟，蝕錢？唔會嘅，會搵得返架嘛。」<br>撰文：馮仁昭</p></body></html>
