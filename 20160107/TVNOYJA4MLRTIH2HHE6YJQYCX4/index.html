<html><header><meta charset="utf-8"><title>隔牆有耳：白鴿三將為台灣大選棄CY - 李八方</title></header><body><h1>隔牆有耳：<br>白鴿三將為台灣大選棄CY - 李八方</h1><p>台灣總統大選在即，白鴿黨「單雞」單仲偕、涂謹申、黃碧雲三名立法會議員，就會接受台北經濟文化辦事處邀請，下周四啟程訪台觀戰。<br>單雞話原本諗住同黨友出席當日早嘅特首答問大會再出發，但得悉答問大會延遲一小時舉行、變成上午十點半開始，由於佢哋要中午一點左右到達台灣，所以要缺席答問大會咯。<br>單雞話唔出席答問大會損失唔大，因為自己同黃碧雲之前已問過問題，相信冇得再問，又指白鴿黨其他議員都會出席兼提問。民建聯葉國謙就話，民記唔會有團去台灣觀選，但不排除個別黨員以個人名義去喎。</p></body></html>
