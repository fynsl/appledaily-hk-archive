<html><header><meta charset="utf-8"><title>【每日健康】收工步行30分鐘　唔再疲累叉足電</title></header><body><h1>【每日健康】收工步行30分鐘　唔再疲累叉足電</h1><p>收工後，人無精神，腦袋一片空白，好累想立即跳上床。睡覺當然是回復能量的其中一個方法，但有時候，你要搞清楚自己的疲累屬於那一種，再選擇適合的回復方法。<br><br>如果是腦力一族，疲累是心理性的，所以睡覺未必是最有效的回復方法，他們需要做的是轉移注意力，看書聽音樂，放鬆大腦。到海邊步行30分鐘，俠進新陳代謝之餘，增加帶氧量，可以令頭腦清晰。<br><br>如果是勞力一族，疲累是生理性的，睡覺，按摩，浸浴都可以紓緩疲累，不要再做劇烈運動增加身體負荷。<br><br>資料來源：top1health<br>記者：李聰</p></body></html>
