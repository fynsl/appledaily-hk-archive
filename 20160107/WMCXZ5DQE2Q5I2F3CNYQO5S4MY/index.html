<html><header><meta charset="utf-8"><title>體壇拾趣︰戴利內褲藏戒指求婚成功</title></header><body><h1>體壇拾趣︰<br>戴利內褲藏戒指求婚成功</h1><p>現年21歲嘅英國跳水王子戴利，出櫃之後，喺上年九月宣佈同大佢廿年嘅金像獎編劇布萊克訂婚；而戴利周二就喺雜誌《OUT》向粉絲分享佢哋求婚嘅過程，原來成件事一啲都唔浪漫，因為戴利將隻戒指塞咗落自己條底褲，等布萊克喺廁所出嚟就即刻跪低向佢求婚；而布萊克之後都向戴利求多一次婚，戴利仲講笑話佢係編劇，所以段求婚對白好精采。不過戴利𠵱家要努力備戰里約奧運，要等奧運完咗先得閒諗結婚嘅嘢喇。</p></body></html>
