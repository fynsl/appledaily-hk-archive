<html><header><meta charset="utf-8"><title>嫌店員冇笑容怒漢腳踢逼下跪</title></header><body><h1>嫌店員冇笑容<br>怒漢腳踢逼下跪</h1><p>日本鹿兒島一名惡霸，竟因便利店職員沒有笑容而破口大罵，並毆打對方，迫其下跪。<br><br>這名56歲怒漢，周日凌晨光顧枕崎市便利店，認為值班的44歲店員沒有笑容，勃然大怒、破口大罵，又迫對方到店外跟他道歉，期間要店員下跪及用腳踢對方，令店員腎臟受傷，要休養一個月。<br><br>警方周一以傷害罪和強制罪拘捕該名男子。<br><br>日本《朝日新聞》</p></body></html>
