<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林峯演唱會海報晒肌  - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>林峯演唱會海報晒肌  - 馮仁昭</h1><p>今年4月林峯會喺紅館舉行第5次演唱會，佢今次搵咗當年為張家輝《激戰》操練嘅星級健身教練Michael幫手，經過多個月地獄式訓練，林峯終於操得一身超完美線條，日前仲影演唱會海報。呢輯海報噚日掛咗喺紅隧九龍入口最當眼位置，唔少人覺得佢今次脫胎換骨，除咗海報造型外，佢嗰首主題歌曲《Heart Attack》亦去咗韓國製作，總之希望突破過去，畀大家不一樣感覺。<br>撰文：馮仁昭</p></body></html>
