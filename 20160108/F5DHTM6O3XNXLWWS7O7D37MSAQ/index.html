<html><header><meta charset="utf-8"><title>【歐美潮話】肥人喜訊　美版盧覓雪賣大碼衫</title></header><body><h1>【歐美潮話】肥人喜訊　美版盧覓雪賣大碼衫</h1><p>若然你曾看過《完美巨聲幫》或《翻生侏羅館3》，相信也對這個充滿喜劇細胞的肉肉女Rebel Wilson留有印象。搶爆鏡的她除了在搞笑程度上可算是「美版盧覓雪」外，她對自己豐滿身材的自信和時裝上的追求更吸納不少粉絲。由於身型偏大的她常常未能找到合心水服飾，早前她更索性與Torrid推出個人加大碼時裝品牌，獲當地女粉大讚，可惜香港未有售。Rebel：「我認為大碼時裝也可以很有型，同時舒適及平價。」說得對，誰說一定要骨瘦如柴才好看呢？<br></p><p>記者：羅祖兒</p></body></html>
