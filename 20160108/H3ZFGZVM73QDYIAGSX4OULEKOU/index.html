<html><header><meta charset="utf-8"><title>【美國CES搶報】Casio首推Android錶　預載apps啱行山</title></header><body><h1>【美國CES搶報】Casio首推Android錶　預載apps啱行山</h1><p>隨着智能手錶的興起，連傳統的手錶廠商也要加入參戰，Casio在CES舉行前發佈了Android Wear WSD-F10。</p><p>這款智能手錶主打戶外市場，配備50米防水功能、氣壓計、指南針等，亦內置了多款戶外使用的應用程式，包括Run Keeper、ViewRanger、MyRadar等。Casio這款智能手錶將會在三月尾在日本公開發售，售價約為500美元（約3,900港元）。<br></p><p>記者：容逸富<br>資料來源：The Verge</p></body></html>
