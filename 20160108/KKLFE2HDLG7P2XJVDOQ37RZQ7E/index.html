<html><header><meta charset="utf-8"><title>隔牆有耳：國寶強力駐守銅鑼灣書店 - 李八方</title></header><body><h1>隔牆有耳：<br>國寶強力駐守銅鑼灣書店 - 李八方</h1><p>銅鑼灣書店股東李波至今下落未明，唔少人相信佢係俾「強力部門」挾走咗，大家都好鬼驚，自己會唔會變成下一個？點知喺人心惶惶之際，八方竟然見到有個「國寶」，公然喺銅鑼灣書店下駐守（圖），仲大搖大擺任影唔嬲，慌死大家唔知道，梗有一個喺左近咁噃！<br>「強力部門」竟然招搖到呢個地步？相信喺港人企硬唔跪低下，未至於啩！事實上呢個只係「國寶」而非「國保」，旨在宣傳某品牌產品。但佢喺敏感時期企喺敏感地方下「意氣風發」，確實惹嚟唔少市民聯想，而且越諗越令人悲傷。</p></body></html>
