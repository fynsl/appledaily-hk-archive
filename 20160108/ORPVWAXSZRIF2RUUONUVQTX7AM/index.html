<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Baby重感冒發燒未退 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>Baby重感冒發燒未退 - 馮仁昭</h1><p>Angelababy（楊穎）日前喺青島同韓國《RM》成員金鐘國等人出席活動，雖然Baby喺台上表現得活力充沛，但原來因為工作排到密，加上唔同地方天氣唔同，搞到患上重感冒，所以佢一落機去咗當地醫院睇醫生，活動後佢又去咗武漢，不過未退燒嘅Baby已陷入虛弱狀態，於是佢緊急入院。由於病重可能影響之後嘅工作，Baby覺得好唔好意思。<br>撰文：馮仁昭</p></body></html>
