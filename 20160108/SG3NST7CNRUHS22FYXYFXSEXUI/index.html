<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張啟樂摸梁思浩沾旺氣 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>張啟樂摸梁思浩沾旺氣 - 馮仁昭</h1><p>亞視前藝人張啟樂（Ben）同姜皓文（黑仔）最近合唱新歌《巧鬆D》，日前Ben帶同派台碟到電台宣傳，感受做歌手嘅滋味，笑言自己係2016最大年紀嘅新人，梁思浩收到派台碟問歌名有乜嘢意思？Ben話：「用國語去講就會知道係乜嘢意思！」仲話派台一定要摸摸梁思浩，因為對方最近賺咗一億，要沾沾佢嘅旺氣，賺到1%都非常可觀。<br>撰文：馮仁昭</p></body></html>
