<html><header><meta charset="utf-8"><title>趣趣地：歐洲最佳陣巴塞佔半</title></header><body><h1>趣趣地：<br>歐洲最佳陣巴塞佔半</h1><p>歐洲足協周五就公佈2015年歐洲最佳陣容，歐聯冠軍巴塞隆拿就當然成為大贏家，共有五名球員入選，包括前鋒美斯、尼馬，中場恩尼斯達，一對後衞碧基同丹尼爾，歐聯亞軍祖雲達斯，就只得中場保羅普巴一人入圍，歐洲足協仲公佈埋投票人數同分佈，差不多有八百萬人投票。地區分佈方面，歐洲就有53%，亞洲就以19%排第二，睇嚟亞洲好似香港咁，都有唔少球迷關心歐洲足球，多過本身國家嘅比賽。</p></body></html>
