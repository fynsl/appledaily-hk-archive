<html><header><meta charset="utf-8"><title>陳凱琳Ready做人妻</title></header><body><h1>陳凱琳Ready做人妻</h1><p>陳凱琳、蔡思貝、龔嘉欣與諸葛紫岐等昨晚在尖沙嘴出席活動，近日有報道指鄭嘉穎向女友陳凱琳逼婚，但遭陳父嫌年紀大兼未夠班，一直拒絕與嘉穎見家長，陳凱琳被問到此事，她說：「唔會，大家都係一個好sweet嘅拍拖階段，其實我爹哋只係用一個好輕鬆、開玩笑嘅手法去講，可能大家聽咗當真。」記者笑問陳父有否要求30歲前不准結婚？她說：「冇，我哋真係冇講過結婚問題，大家有共識亦都好清楚，但係唔想講太多，不過我都接受到自己喺呢個年紀結婚。」<br><br>採訪：盧妹<br>攝影：陳順禎</p></body></html>
