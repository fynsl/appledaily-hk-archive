<html><header><meta charset="utf-8"><title>【一周必看】詹sir有請！煥然壹居啱嫁劉翔咁正？</title></header><body><h1>【一周必看】<br>詹sir有請！煥然壹居啱嫁劉翔咁正？</h1><p>市建局首個資助房屋煥然壹居星期二接受申請及開放示範單位，全日錄得1,560人次參觀，反應較以往資助房屋冷淡，《蘋果》聯同驗樓專家詹濟南實地睇樓，發現有開放式單位通風和採光不理想，面積細，建議欲購買的新婚人士「結咗婚就唔好生仔」，一房及兩房單位亦甩漏多多，露台、廚房和廁所各有瑕疵，但整體質素尚算合格。<br></p></body></html>
