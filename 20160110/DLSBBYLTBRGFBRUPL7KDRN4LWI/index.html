<html><header><meta charset="utf-8"><title>周杰倫挑戰英文歌</title></header><body><h1>周杰倫挑戰英文歌</h1><p>周杰倫前日在北京出席《功夫熊貓3》主題曲《Try》發佈會，這首歌是周杰倫監製、徒弟派偉俊創作，並由師徒合唱。周杰倫說：「這次唱英文是最多的，自我挑戰，我會英文越唱越多。」他又表示錄音好嚴格：「我可能錄了一百次，選一次最標準的。唱英文要講得標準很難，但是經過一段時間努力，可以聽出我有所改變。」<br>周杰倫還為電影角色阿寶配音，並向成龍偷師，他說：「看了成龍大哥配金猴，覺得好用心啊。裏面一些喘氣、打鬥的聲音，飛來飛去的聲音很誇張，我想說我需要這樣嗎？後來我還是得這樣。」<br>採訪、攝影：陶然婷</p></body></html>
