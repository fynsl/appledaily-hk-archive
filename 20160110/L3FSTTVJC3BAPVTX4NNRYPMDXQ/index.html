<html><header><meta charset="utf-8"><title>鏡頭背後：女主播的甜蜜生活</title></header><body><h1>鏡頭背後：女主播的甜蜜生活</h1><p>新聞女主播為大家報道天下事，然而她們背後的感情生活，亦受到大眾所關注。</p><p>蔡雪瑩</p><p>「至索主播」的蔡雪瑩（Snowy）離開無綫新聞部後，上月有指她與上市公司太子爺William拍拖，男友的爸爸更是全國政協委員，身家豐厚。</p><p>陳嘉欣</p><p>被網民封為「嘉欣BB」的陳嘉欣，去年10月被揭與男主播劉晉安撻着。</p><p>藍可盈</p><p>去年11月，有指新聞小花藍可盈介入男主播吳璟儁與鄭悅朗的婚姻，疑做第三者。</p><p>黃紫盈</p><p>「淚的小花」黃紫盈不時被拍下與四眼男友拍拖，前年12月她偕男友揀香水，十分甜蜜。</p></body></html>
