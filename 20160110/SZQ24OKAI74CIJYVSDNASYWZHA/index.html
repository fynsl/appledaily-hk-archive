<html><header><meta charset="utf-8"><title>小Justin遊瑪雅遺址露股犯眾憎</title></header><body><h1>小Justin遊瑪雅遺址<br>露股犯眾憎</h1><p>加拿大歌手Justin Bieber最近與女友Hailey Baldwin去了墨西哥度假，並且去了最完好的沿海瑪雅遺址之一的圖盧姆參觀。不過小Justin的行為令負責管理遺址的職員相當氣憤。據外地傳媒報道，小Justin參觀圖盧姆時邊行邊飲酒破壞氣氛（圖），他更與同行友人爬上遺址上除褲露出屁股影相。之後小Justin被要求離開，警方到場了解事件時小Justin已離開。</p></body></html>
