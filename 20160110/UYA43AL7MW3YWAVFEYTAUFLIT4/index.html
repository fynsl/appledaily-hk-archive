<html><header><meta charset="utf-8"><title>極離奇！楊明綸不適座騎臨場換停賽騎師吳嘉晉</title></header><body><h1>極離奇！楊明綸不適<br>座騎臨場換停賽騎師吳嘉晉</h1><p>由於騎師楊明綸身體不適，跑完第六場「勝利攻略」未能履行其後的策騎聘約，故其餘下座騎已告易配(詳情如下表)。而換人後所得的分數，將不計入騎師王內。值得留意的是，吳嘉晉本來正在停賽中，但因第九場冇騎師可造磅騎「中華壹號」，吳嘉晉因而突然「停賽復出」上陣。<br><br>楊明綸座騎換人情況<br>第七場「盈利駿馬」換 史卓豐<br>第八場「小龍兒」換 田泰安<br>第九場「中華壹號」換 吳嘉晉<br>第十場「王者無敵」換 蘇兆輝</p></body></html>
