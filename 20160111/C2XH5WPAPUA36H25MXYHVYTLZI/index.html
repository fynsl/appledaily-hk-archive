<html><header><meta charset="utf-8"><title>【美圖晒晒】大眼少婦激似宋慧喬　育兩子猶如姊弟</title></header><body><h1>【美圖晒晒】<br>大眼少婦激似宋慧喬　育兩子猶如姊弟</h1><p>生於江西贛州的二十五歲鍾恩淇，擁有一雙動人大眼睛和甜美臉孔。除了可人樣子，鍾恩淇還是南昌大學校花，被讚樣貌酷似南韓女星宋慧喬，而其面上有一顆如香港藝人「家燕姐」的招牌墨痣。<br> <br>年輕的鍾恩淇可謂人生勝利組，簡直能媲美香港千億新抱徐子淇。二人不單同樣美貌與智慧並重，更覓得終生幸福。據悉，鐘恩淇老公名張鶴，是天空軟件站ceo，兩夫婦更育有一名可愛活潑兒子，過着幸福生活。<br> <br>新浪微博</p></body></html>
