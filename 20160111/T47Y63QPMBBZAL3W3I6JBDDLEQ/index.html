<html><header><meta charset="utf-8"><title>【男女之間】高潮的感覺？像熱流融化自我消失</title></header><body><h1>【男女之間】高潮的感覺？像熱流融化自我消失</h1><p>男歡女愛，高潮一刻，有人認為是世上最快樂的事。不過快樂是一種很濛糊的概念，如果把它形象化，又有無人描述得到？韓國網站Pikicast找來不同韓國女性，要她們說出高潮時的感受，你又會不會感同身受？</p><p>1. 有個水龍頭打開，所有一切都隨之流出。<br><br>2. 高潮時，身體彷彿瞬間分裂而開。<br><br>3. 有一股熱流出現，把自我逐漸融化消失。<br><br>4. 全身輕飄飄的無力。<br><br>5. 變成一條煮熟的意粉，又軟又綿。<br><br>資料來源：Pikicast<br><br>記者：李聰</p></body></html>
