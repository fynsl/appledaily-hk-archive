<html><header><meta charset="utf-8"><title>Henry友善收港迷禮物</title></header><body><h1>Henry友善收港迷禮物</h1><p>韓國男子組合Super Junior-M成員Henry近日來港拍攝美食節目《COOK家代表》，前晚Henry及姜虎東等主持於灣仔的Bo Innovation餐廳取景，一直拍到昨日凌晨先收工，不過仍有十多名粉絲追星。Henry率先現身，他見到記者起初一臉驚訝，不過仍保持微笑，更收粉絲禮物，上車後亦不忘向窗外舉V，非常親民，而姜虎東及其他主持隨後離開餐廳時亦友善揮手。 <br>採訪、攝影：朱志聰、梁繼光</p></body></html>
