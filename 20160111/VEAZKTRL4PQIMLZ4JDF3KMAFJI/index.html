<html><header><meta charset="utf-8"><title>邵仲衡減肥失敗</title></header><body><h1>邵仲衡減肥失敗</h1><p>無綫去年重播劇集《大時代》後，令本來已經離開娛樂圈的邵仲衡翻hit，除了廣告、電視劇、電影，甚至撈過界演舞台劇。不過，有傳他擔正演呂布的舞台劇《火鳳燎原舞台劇亂世英雄》劇組，對於他沒有配合角色減肥略有微言。<br>《蘋果》昨日致電邵仲衡求證，他說：「OK喎！我唔會再減磅啦！我6呎2吋高，𠵱家184磅算係咁啦！呢個高度就算190幾磅都可以接受，唔一定瘦就好嘅！」他又笑言：「雖然我個樣冇皺皮啫，我都52歲㗎喇！你估仲係𡃁仔咩？都算係咁啦，臉色都唔錯。」<br>採訪：小米</p></body></html>
