<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】洪卓立發火護女友</title></header><body><h1>【馮仁昭四圍超】<br>洪卓立發火護女友</h1><p>洪卓立噚日喺微博貼圖兼留言，原來有人私訊女友湯怡問價做「伴遊」，佢留言話：「喂喂喂儍豬，藝人是不能私下接商演的，要經過經理人同意。而剛好我就是她的經理人，不如你下次直接找我討論好嗎？」事後佢同馮仁昭講，另一半俾人調戲，梗係要保護女友，湯怡就話：「我都幾開心嘅，我終於都俾人問價，不過我覺得佢誤會咗我嘅職業啦，純粹笑料一則。」<br>撰文：馮仁昭</p></body></html>
