<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張紋嘉怕辣着坤哥</title></header><body><h1>【馮仁昭四圍超】<br>張紋嘉怕辣着坤哥</h1><p>張崇基、張崇德同張紋嘉噚日喺黃大仙出席港台活動，張紋嘉話見到同公司嘅吳業坤喺頒獎禮有好成績，梗係戥佢開心，不過坤哥近排緋聞多多，唔知有冇為對方擔心？張紋嘉笑笑口話：「最近佢好惹火，唔講太多，怕講一句會爆炸，要滅火筒。」張崇基話今年同張崇德多咗喺內地演唱，咁唱廣東歌有冇限制？佢話：「睇主辦單位要求，有時有啲地區人係講國語，但會想聽我哋唱廣東歌。」<br>撰文：馮仁昭</p></body></html>
