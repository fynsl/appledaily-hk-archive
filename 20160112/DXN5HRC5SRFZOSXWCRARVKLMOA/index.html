<html><header><meta charset="utf-8"><title>體壇拾趣：拜恩缺陣湖人送衫補償</title></header><body><h1>體壇拾趣：<br>拜恩缺陣湖人送衫補償</h1><p>湖人喺周日迎戰爵士嘅常規賽中，當家球星拜恩（Kobe Bryant、圖）因傷缺陣，相信唔少想睇呢位37歲老將表演嘅球迷都勁失望；而湖人為咗補償佢哋，就決定送件拜恩嘅8號復古波衫畀所有入場嘅球迷（小圖），希望可以安撫吓佢哋失落嘅心情。</p><p>今場頂替拜恩正選上陣嘅L威廉士（Lou Williams，白衫），雖然攻入全隊最高嘅18分，但都難阻紫金軍團以74:86不敵爵士，戰績改寫至8勝31負。</p></body></html>
