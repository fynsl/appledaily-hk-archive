<html><header><meta charset="utf-8"><title>【字裏凡間】村上春樹自傳散文　回顧作家生涯</title></header><body><h1>【字裏凡間】村上春樹自傳散文　回顧作家生涯</h1><p>村上春樹的新書，不是小說，而是以散文形式，回顧自己三十多年的作家生涯。他22歲結婚，開過咖啡店，當時還不清楚自己真正喜歡的是甚麼。直到1978年，某一刻，忽然開始寫作。作為粉絲，或者喜愛閱讀的人，他多年的生活體驗，都頗有閱讀價值。中文版1月12日在台灣上市，等不及香港版，可以托台灣朋友幫手，先睹為快。<br><br>記者：李聰</p></body></html>
