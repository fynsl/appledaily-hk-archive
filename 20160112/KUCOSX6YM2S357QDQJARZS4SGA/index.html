<html><header><meta charset="utf-8"><title>【小八卦】變形女訂婚</title></header><body><h1>【小八卦】變形女訂婚</h1><p>「變形女」英國索模露絲亨廷頓韋莉（Rosie Huntington-Whiteley）與男友積遜史迪咸（Jason Statham），拍拖五年感情穩定，兩人昨日拍住拖現身紅地毯，露絲更有意無意大晒手上鑽戒，兩人隨後承認已經訂婚。</p><p>畢彼特回春</p><p>荷李活兩位型男畢彼特（Brad Pitt右）及賴恩高斯寧（Ryan Gosling）為介紹合演新片《沽注一擲》（The Big Short）齊齊上台，52歲的畢佬剃淨鬚根兼梳了整齊髮型，當堂回春！風頭被搶的賴恩，還搞笑說以為只得他負責上台，所以扮嬲畢佬。</p></body></html>
