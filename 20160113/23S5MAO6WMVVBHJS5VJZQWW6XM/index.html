<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林志玲耍手避談言承旭 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>林志玲耍手避談言承旭 - 馮仁昭</h1><p>林志玲最近同言承旭戀情傳得熱哄哄，噚日林志玲喺台灣一間服裝店遇到記者，記者當然唔會放過訪問機會啦，不過佢身邊助手即刻幫佢擋駕，記者再問佢有冇同言承旭聯絡？林志玲就搖搖手指，答非所問：「你們怎麼知道我會在這裏？你們好厲害。」之後記者不斷追問，佢就不停儍笑同記者連講6次「新年快樂」，之後就上車走人。<br>撰文：馮仁昭</p></body></html>
