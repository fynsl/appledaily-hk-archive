<html><header><meta charset="utf-8"><title>畸形豬天生馬騮面存活四日即死</title></header><body><h1>畸形豬天生馬騮面<br>存活四日即死</h1><p>古巴中部謝戈德阿維拉近日有一隻非一般的小豬出世，但僅活了四天就夭折。<br><br>小豬之特別在於眼耳和顎骨像猴子，突額，口鼻比一般豬短，人們都叫牠馬騮豬。<br><br>獸醫說小豬的怪相與夭折都是先天缺陷所致。網民看到馬騮豬的片段後，議論紛紛。有人觀察到豬的眼距短，應患前腦無裂畸形（前腦發育障礙引起的一組複雜顱面畸形），亦有人認為馬騮豬是環境污染誘發基因突變下的受害者。<br><br>英國《每日郵報》</p></body></html>
