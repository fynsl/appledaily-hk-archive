<html><header><meta charset="utf-8"><title>玩4P享「激情全套」裸男斷正被捕</title></header><body><h1>玩4P享「激情全套」<br>裸男斷正被捕</h1><p>上周四，陝西西安長樂西路派出所的警方上在巡邏中發現，不少車的車窗上被插上廣告上片。警員發現其中的一張卡片印上「城苑絕技」、「激情全套」的字樣。曖昧內容引起警方注意，決定展開調查。<br><br>當天晚上10時許，警方突擊檢查該家名為「城苑浴會」的場所，於其中一個房間內，抓獲一名全身赤裸的男子和3個遮臉的女子。另外再於其他房間，抓獲多名涉嫌嫖娼男女。洗浴會所的一名負責人事後亦被刑事拘留。 <br><br>中國網</p></body></html>
