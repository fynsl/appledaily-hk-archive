<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李安為奧斯卡揭提名 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>李安為奧斯卡揭提名 - 馮仁昭</h1><p>第88屆奧斯卡頒獎禮將會喺下月28日舉行，24個獎項嘅入圍名單都會於香港時間聽晚揭曉。今年大會請嚟台灣名導李安聯同墨西哥導演吉拿域戴拖路（Guillermo Del Toro）、演員John Krasinski於記招上宣佈各個候選名單。到時李安就會同吉拿域戴拖路負責讀出有份角逐最佳動畫、最佳攝影同最佳服裝設計等嘅提名。<br>撰文：馮仁昭</p></body></html>
