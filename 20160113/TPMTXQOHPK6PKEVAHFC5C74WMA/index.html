<html><header><meta charset="utf-8"><title>馮仁昭四圍超：新青年理髮廳搞音樂劇 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>新青年理髮廳搞音樂劇 - 馮仁昭</h1><p>三人男子組合新青年理髮廳噚日去咗商台接受訪問，嚟緊佢哋就要埋首為3月推出嘅大碟開工，雖然只剩2個月，不過佢哋會快手快腳將20幾首未曝光嘅歌輯錄，透過大碟一次過公開，講到做咁多歌要好大投資，佢哋話：「最大投資應該係時間，因為啲歌全部都係自己寫同錄番。」完成大碟後佢哋想將各自強項設計融合創作音樂劇。<br>撰文：馮仁昭</p></body></html>
