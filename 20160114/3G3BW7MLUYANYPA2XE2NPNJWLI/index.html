<html><header><meta charset="utf-8"><title>馮仁昭四圍超：余安安睇帶自學跳舞 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>余安安睇帶自學跳舞 - 馮仁昭</h1><p>余安安噚日去到灣仔dbc數碼電台接受劉美娟訪問，安安忙完新戲《惡人谷》宣傳之後，就會同埋宣萱、徐子珊一齊出埠登台做「我們的女神演唱會」，佢話：「今次演唱會可能少咗啲人，可能會加跳舞場面，台上性感我OK，最緊要靚，跳舞唔使搵老師，我喺屋企睇帶自學。」安安又話巡迴演出暫定到星馬，計劃農曆年之後再去澳洲同加拿大演出。<br>撰文：馮仁昭</p></body></html>
