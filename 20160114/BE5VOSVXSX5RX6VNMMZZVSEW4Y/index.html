<html><header><meta charset="utf-8"><title>馮仁昭四圍超：千嬅買餸唔知碇 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>千嬅買餸唔知碇 - 馮仁昭</h1><p>楊千嬅（左）噚日晏就同囝囝Torres喺中環ifc行超市，千嬅趁放假買餸兼湊仔，見佢喺凍櫃前面行咗幾個圈揀芝士同牛油，不過似乎唔多熟手，除咗要睇電話出貓，仲叫埋職員幫手搵，行咗成15分鐘先揀到心水。而Torres都幾乖冇四周走，見到媽咪揀緊嘢食唔理自己，先叫咗兩聲「媽咪」。千嬅排隊畀錢嗰陣發現記者，臨走嗰陣都有同記者打招呼。<br>撰文：馮仁昭</p></body></html>
