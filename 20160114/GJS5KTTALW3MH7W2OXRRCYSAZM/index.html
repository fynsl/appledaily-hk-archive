<html><header><meta charset="utf-8"><title>馮仁昭四圍超：亞視彈票趙汝強唔知 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>亞視彈票趙汝強唔知 - 馮仁昭</h1><p>前日有傳亞視員工發現出糧彈票，仲收到公司通知叫佢哋唔好入票住，噚日記者到大埔嘅亞視總台等候，發現員工正常返工。喺下午約12點50分，亞洲電視副總裁趙汝強揸住七人車，載住3位同事外出食飯，記者上前問到有傳出糧彈票，係咪真有其事？趙汝強竟然將個波推去公關部：「我都唔知，問番公關。」約2點幾佢先食完飯返嚟，傍晚6點幾坐同事車收工走人。<br>撰文：馮仁昭</p></body></html>
