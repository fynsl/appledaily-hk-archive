<html><header><meta charset="utf-8"><title>【美圖晒晒】「越南林志玲」性感薄紗熱舞</title></header><body><h1>【美圖晒晒】<br>「越南林志玲」性感薄紗熱舞</h1><p>有「越南林志玲」之稱的海倫清桃，近日在fb上公開穿薄紗性感熱舞的影片。片段中她穿細肩帶薄紗連身裙，只見她背對鏡頭不斷扭腰擺臀，時而撩起裙襬幾乎到胯下。她一頭長髮輕甩，渾身散發性感誘惑，扭腰擺臀，紗裙隨風飛起，屁股蛋若隱若現。<br><br>有網友發現，海倫清桃在性感熱舞的時候，她所養的小狗竟然完全沒反應「淡定的看着主人熱舞」，也有網友說「撥頭髮那下好性感」、「超會妞哦！性感」、「原來桃子這麼會扭……」、「狗狗是亮點！！！」。<br><br>台灣《蘋果日報》<br></p></body></html>
