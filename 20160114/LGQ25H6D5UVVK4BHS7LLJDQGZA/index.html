<html><header><meta charset="utf-8"><title>【我的起跑線】上斜記得提高腳　跑到昂船橋底好風景</title></header><body><h1>【我的起跑線】上斜記得提高腳　跑到昂船橋底好風景</h1><p>最近人人都在備戰，運動場、海傍密密麻麻都是跑友。不過日日跑月月跑都是那一兩條路，真的有點悶。今次跑步教練楊肇麟就帶大家，從深水埗運動場跑到昂船州大橋橋底。沿途有草有樹，有上斜落斜，又有大直路放肆盡爆，跑到目的地更有漂亮大海在眼前，一定不會悶。來回大約8.6公里，起行喇！</p><p>P.S. 運動場有免費儲物櫃借出，記得問在場職員。<br><br>記者：李聰<br></p></body></html>
