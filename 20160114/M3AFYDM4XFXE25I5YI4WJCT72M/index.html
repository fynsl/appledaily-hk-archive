<html><header><meta charset="utf-8"><title>馮仁昭四圍超：莊思敏耐力賽上癮 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>莊思敏耐力賽上癮 - 馮仁昭</h1><p>莊思敏日前喺珠海國際賽車場參加「賽道英雄──珠海500公里耐力賽」，原本賽事係佢同兩個車手以接力方式每人賽1個鐘，但有個隊友臨時甩底，佢額外要賽多半個鐘，仲話滿意成績：「算合格啦！第一次冇乜經驗，我目標係安全完成。有44架車參賽，我哋排20位，排名頭一半已經好安慰好滿意，希望盡快參加同類型比賽，因為個耐力賽係會上癮。」<br>撰文：馮仁昭</p></body></html>
