<html><header><meta charset="utf-8"><title>求驗客手記︰連尼加拒生B致離婚</title></header><body><h1>求驗客手記︰連尼加拒生B致離婚</h1><p>英格蘭名宿連尼加，喺周二宣佈同嬌妻丹妮爾離婚；有傳佢哋六年婚姻玩完嘅主因，係因為連尼加唔肯同丹妮爾生BB。雖然36歲嘅丹妮爾同前高雲地利球員阿當韋利士已經有個14歲嘅女，但係佢都想同連尼加生番個愛情結晶品；不過已經有四個仔嘅連尼加，可能覺得自己成55歲人再做老竇實在太老，遲啲湊細路都會有心冇力，所以就堅拒呢個要求。有知情人士透露，佢兩個知道離婚係正確決定，所以佢哋再見亦是朋友。</p></body></html>
