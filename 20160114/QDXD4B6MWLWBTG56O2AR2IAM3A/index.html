<html><header><meta charset="utf-8"><title>中環在線：米兔悼念大衞寶兒 - 李華華</title></header><body><h1>中環在線：<br>米兔悼念大衞寶兒 - 李華華</h1><p>縱橫樂壇50年嘅英國國寶級搖滾歌手大衞寶兒（David Bowie）本周初突然病逝，樂迷大感惋惜，小米巴西籍副總裁Hugo Barra都係其中之一。為向David Bowie致敬，佢將小米吉祥物「米兔」配上David Bowie嘅招牌閃電紋與髮型，然後放上自己facebook，多謝對方多年來製作嘅音樂，屬於另一種紀念偶像嘅方式。</p></body></html>
