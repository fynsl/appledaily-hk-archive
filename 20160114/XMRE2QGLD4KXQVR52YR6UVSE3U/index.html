<html><header><meta charset="utf-8"><title>隔牆有耳：林鄭、葉劉　相逢鬥氣場 - 李八方</title></header><body><h1>隔牆有耳：<br>林鄭、葉劉　相逢鬥氣場 - 李八方</h1><p>女人，係咪特別敏感㗎呢？向來視政務司司長林鄭月娥為「妹妹」嘅新民黨主席葉劉淑儀，噚日喺立法會議事廳外，就同「林鄭妹妹」狹路相逢。<br>林鄭被視為下屆特首黑馬，葉劉同樣有心選特首，「姊妹」相逢，火花四濺。<br>話說「妹妹」施施然咁插住袋、喺「姐姐」面前從容走過，葉劉則喺勁敵背後神色凝重擺出戰鬥格！嘩，未開戰已經有火藥味，兩位好打得女士若然真係埋身肉搏，呢場賽事，一定精采。</p></body></html>
