<html><header><meta charset="utf-8"><title>中原董事涉逃稅押後裁決</title></header><body><h1>中原董事涉逃稅押後裁決</h1><p>【本報訊】年薪達200萬元的中原地產區域營業董事，涉於2007至2011年間四個課稅年度蓄意逃稅13.9萬元一案，控辯雙方昨在荃灣法院進行結案陳詞。<br></p><p>主動向記者道歉
</p><p>辯方稱被告只是一時疏忽，並非蓄意逃稅，而控方亦無證據證明被告填報的慈善捐款和進修開支屬虛假，可能只是填錯，不應入罪。案件押後明天裁決。<br>否認4項蓄意逃稅罪的被告潘志江（47歲）日前離開法庭時為躲避鏡頭，意圖搶本報記者攝錄機，又拍跌另一名記者的手機。他昨日主動道歉示好，並向手機損毀的記者賠償，之後大方讓記者拍照。<br>案件編號：TWS10299-302/15<br>■記者陸羽平、蔡少玲</p></body></html>
