<html><header><meta charset="utf-8"><title>熊黛林趕猴年結婚</title></header><body><h1>熊黛林趕猴年結婚</h1><p>熊黛林（Lynn）昨日到澳門新濠影匯出席「魔幻間魔術匯演」活動，在魔術騷壓軸出場的她，隨着身後的黑幕降下，台上就出現一輛法拉利。Lynn表示想看魔術表演，不過男友郭可頌不懂玩魔術：「同我睇就有份，希望過年之後可以同佢再嚟。」<br>Lynn早前跟男友一家出埠度假，她大讚男友胞姐郭可盈及郭媽媽對她照顧周到：「真係好好，互相遷就，令我感覺到自己好似呢個屋企嘅一份子，好似多咗個媽媽咁。」問到是否準備好做人妻？她坦言：「準備咗好耐啦！呢啲大事等男友決定。」會否趕及做猴年新娘？她說：「睇下趕唔趕得切，盡量趕啦，總之結婚嗰時同你哋講啦。」<br>採訪：盧妹<br>攝影：仇志德</p></body></html>
