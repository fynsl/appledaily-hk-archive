<html><header><meta charset="utf-8"><title>【每日健康】天氣不停變　唔想傷風要食杏仁</title></header><body><h1>【每日健康】天氣不停變　唔想傷風要食杏仁</h1><p>相信香港人心理上都已經習慣了時冷時熱的天氣，但問題是，生理上還是未適應到呀。總有同事會忽然中招，不是傷風就感冒，總之一樣鼻水長流。所以建議大家不妨在辦公室長備杏仁作零食，它含有豐富的維他命E，可以有效提升免疫系統功能，以後就算有同事身旁不停打噴嚏，都不用太擔心中招。而且，杏仁同時含有豐富蛋白質、纖維和多種抗氧化物，絕對比其他零食有益得多。<br><br>資料來源：Mashable<br>記者：黃力</p></body></html>
