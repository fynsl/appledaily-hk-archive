<html><header><meta charset="utf-8"><title>陳啟泰以尿治脫髮</title></header><body><h1>陳啟泰以尿治脫髮</h1><p>謝天華今次為參加內地真人騷博盡飲尿，雖然惹來不少人質疑當中的可信程度，但查實很久之前已有圈中人飲尿，只不過他們是為養生醫病，而非為搵錢。陳啟泰於2001年在亞視主持《百萬富翁》，有傳他飲尿治脫髮，事後他澄清飲尿與脫髮無關，純粹是他個人研究的養生防癌法，屬於個人的生活習慣，更聲稱不會再談論這話題。<br>此外，也有傳無綫前節目主持人葉特生患胃癌期間，曾試過飲尿醫病，但他康復後否認，只承認患癌時任何治病方法都不介意一試。<br>撰文：張曦彤</p></body></html>
