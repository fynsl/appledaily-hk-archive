<html><header><meta charset="utf-8"><title>袁詠儀素顏濕平</title></header><body><h1>袁詠儀素顏濕平</h1><p>農曆新年將近，不少藝人開始四出置裝，昨午3時許，袁詠儀（靚靚）素顏現身中環置地廣場濕平，當記者上前拍照時，她立刻以頸巾遮住，並說：「唔好影啦，冇化妝。」她表示打算去睇衫，但有點不耐煩說：「仲問，都話去睇衫咯。」<br>之後靚靚去附近的I.T.，她見記者仍在門外拍照顯得竧癐及黑面。近日有報道指靚靚老公張智霖去求神谷生仔，可能她怕被追問所以才如此大驚小怪。<br>採訪、攝影：潘冠恩</p></body></html>
