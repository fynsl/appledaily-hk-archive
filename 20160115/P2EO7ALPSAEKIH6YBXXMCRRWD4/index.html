<html><header><meta charset="utf-8"><title>伊能靜晒BB超聲波片</title></header><body><h1>伊能靜晒BB超聲波片</h1><p>46歲伊能靜再懷第二胎，目前懷孕約4個月，比她少10歲的內地男星老公秦昊一直渴望當爸爸，現終於得償所願。昨日秦昊在微博分享喜悅，貼出BB的超聲波影片，他留言：「小猴子，地球歡迎你！小瘋子，你辛苦了！」但未有公佈BB性別，片中見BB相當活潑，在媽媽肚內不斷手舞足蹈，難怪秦昊會說老婆辛苦了。伊能靜隨後亦在微博留言感謝大家的祝福，其前夫庾澄慶（哈林）亦大方祝賀。</p><p>此外，人母昆凌昨也在facebook貼了囡囡相，將囡囡Hathaway包到糭一樣，她留言提醒大家冬天要穿多一點，她還在囡囡的照片改圖，幫她戴上黑超，非常可愛。<br>撰文：陳以晴</p></body></html>
