<html><header><meta charset="utf-8"><title>【美圖晒晒】台淡江女孩月曆　12種靚一次過睇晒</title></header><body><h1>【美圖晒晒】<br>台淡江女孩月曆　12種靚一次過睇晒</h1><p>台灣淡江大學今年特別找來12名校園人氣正妹，推出「淡江女孩月曆」，截至目前為止已經賣出300份，人氣火熱。<br><br>12名淡大女孩照片被網友分享至PTT，網友興奮熱議「三月讓我戀愛了！」「一月超正的...」「每個月都像過年！」「五月我的菜，喜歡音樂的女生最吸引人！」「當然是八月啊啊啊啊！」「所有願望一次滿足！」<br><br>台灣《蘋果日報》</p></body></html>
