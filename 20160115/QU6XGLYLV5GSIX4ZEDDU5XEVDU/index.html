<html><header><meta charset="utf-8"><title>【絲打脫毒】髮夾收納法　速製慳位美觀陳列架</title></header><body><h1>【絲打脫毒】髮夾收納法　速製慳位美觀陳列架</h1><p>剛剛剪了短髮，但家裏髮夾仍有一大堆，常用的梗有幾個在左近，用不了的放入盒再收入櫃，眼不見為乾淨。農曆新年將至決心整理一下，上網見好多人自製髮夾架，集大成又試試自製一個！</p><p>1. 找來衣架一個，包上喜歡的絲帶。<br>2. 三角位垂直包上絲帶，貼穩。<br>3. 夾上髮夾，完成！<br>把髮飾全架起來，以後想用邊款都一目了然！<br></p><p>記者、攝影：容慧心</p></body></html>
