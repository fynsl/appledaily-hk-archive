<html><header><meta charset="utf-8"><title>【施政報告】長毛掟CY鞋油差啲中　實Q護駕成功</title></header><body><h1>【施政報告】<br>長毛掟CY鞋油差啲中　實Q護駕成功</h1><p>特首梁振英在立會施政報告答問會尾段，回應完一地兩檢問題後，正欲離開時，社民連梁國雄長毛高聲抗議，梁振英步出會議廳時，長毛在與保安糾纏之間，將兩個道具先後掟向梁振英，印有「梁振英x毛澤東」頭像的疑似木製道具在梁振英身前掠過，沒有撃中，之後藍色「曲奇盒」鞋油道具，就被保安一掌擋架。<br> <br>梁振英臨離開時，回應高鐵一地兩檢問題，稱有信心可在基本法及一國兩制下做到一地兩檢，「一地兩檢一定比兩地兩檢好」。被問到如冇一地兩檢是否仍有效益，他指如要做兩地兩檢，口岸檢查工作會影響效益，又指兩地兩檢是假設性問題。</p></body></html>
