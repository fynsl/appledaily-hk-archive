<html><header><meta charset="utf-8"><title>馮仁昭四圍超：尹天照靠信仰走出谷底 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>尹天照靠信仰走出谷底 - 馮仁昭</h1><p>尹天照當年憑《我和殭屍有個約會》成為亞視一哥，可惜後勁不繼，淡出香港娛樂圈轉到內地登台賺人仔。上月聖誕節，佢就冇趁節日去登台搵銀，反而去咗屯門出席「我和耶穌有個約會」嘅見證佈道會，分享經歷，講到老婆Teresa曾經血癌復發仲眼濕濕，因為供樓同醫藥費，經濟壓力好大，心情跌入谷底，最後靠信仰起番身，𠵱家老婆已經康復。<br>撰文：馮仁昭</p></body></html>
