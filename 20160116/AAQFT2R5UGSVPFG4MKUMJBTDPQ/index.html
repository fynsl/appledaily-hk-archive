<html><header><meta charset="utf-8"><title>隔牆有耳：本民前加入新東戰 - 李八方</title></header><body><h1>隔牆有耳：<br>本民前加入新東戰 - 李八方</h1><p>新界東立法會補選再多一人參選，早前話唔夠提名嘅本土民主前線發言人梁天琦噚日成功報名參選，令補選已有最少6人參選。<br>本土民主前線昨於facebook挑選競選團隊，並稱會以90後為首選，次選80後。現時已報名參選嘅仲有公民黨楊岳橋、民建聯周浩鼎、專業動力方國珊、新思維黃成智、無政治聯繫嘅公司董事劉志成。<br>本土民主前線話，佢哋需要大量義工擺設街站同做打雜，呼籲如有人唔怕派傳單時被人鬧，就填表加入佢哋義工團，推動時代革新喎。</p></body></html>
