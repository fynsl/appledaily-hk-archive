<html><header><meta charset="utf-8"><title>直播男人揮舞手槍女記者臨危不亂</title></header><body><h1>直播男人揮舞手槍<br>女記者臨危不亂</h1><p>塞爾維亞一名天氣女郎在戶外直播報導天氣時，一名男子在鏡頭前揮舞一支手槍，警方已對事件展開調查。<br><br>事發在該國北部伏依伏丁那地區(Vojvodina)，當地公營電視台RTV一名天氣報導員在一個市集外現場報導天氣時，一名男子突然在鏡頭前展示一把手槍。該天氣女郎似乎沒有受驚，繼續報導。<br><br>塞爾維亞內政部長表示，當局將追查該名男子身份，此類事情不容姑息。<br> <br>當地記者組織發表聲明譴責事件，形容這是「不寬容氛圍的後果」。塞爾維亞因南斯拉夫九十年代的內戰，很多人都擁有槍械，而記者則經常受到恐嚇。<br><br>法新社</p></body></html>
