<html><header><meta charset="utf-8"><title>殯儀館後車禍好邪？車廂驚現「女鬼」</title></header><body><h1>殯儀館後車禍好邪？<br>車廂驚現「女鬼」</h1><p>有台灣網友於「爆料公社」facebook專頁轉貼網上照片，拍攝一輛黑色私家車，在殯儀館後離奇撞上花圃、卡在花圃上。其他眼利網友發現，現場有一輛客貨車，裏面竟然有個看似白衣女人坐在上面，直言讓人毛骨悚然。<br><br>有人覺得怕怕的，也有人覺得「大白天別自己嚇自己」、「會不會是喪禮要用的東西而已」。<br><br>台灣《蘋果日報》</p></body></html>
