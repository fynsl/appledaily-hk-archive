<html><header><meta charset="utf-8"><title>【一周必看】Kim sir唔撐美斯拎金球獎　國家隊教練亂咁投</title></header><body><h1>【一周必看】<br>Kim sir唔撐美斯拎金球獎　國家隊教練亂咁投</h1><p>阿根廷前鋒美斯擊敗基斯坦奴朗拿度（C朗）及尼馬，以超過四成得票奪得2015年的國際足協金球獎，個人第五度登上球壇之巔。美斯雖得到伊巴謙莫域、施 治、朗尼、鄭智以至港足隊長葉鴻輝的支持，但得不到港足教練金判坤的歡心。Kim sir解釋美斯去年曾經受傷，而且多次當選，所以將選票投給C朗、尼馬及阿歷斯山齊士。<br> </p></body></html>
