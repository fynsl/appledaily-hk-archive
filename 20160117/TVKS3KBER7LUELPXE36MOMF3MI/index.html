<html><header><meta charset="utf-8"><title>病魔纏身親友呃錢老婦著紅衫吊頸以死控訴</title></header><body><h1>病魔纏身親友呃錢<br>老婦著紅衫吊頸以死控訴</h1><p>馬來西亞一名華裔老婦先遭大陸迷魂黨騙財，復遭親人以看管財物為名騙財，萬念俱灰下上吊自盡。<br><br>該名七十七歲老婦三年前慘遭大陸女子迷魂黨毒手，被騙去逾一萬令吉（約一萬八千港元）財物，遂向親人訴苦。該名親人聽到老婦苦況後，表明願意為死者保管剩餘財物，以免她再次被騙。<br><br>老婦之後該將逾十萬令吉（約十八萬港元）財物交出，直到最近該名親人反口，說從未收過老婦一分一毫。百病纏身的老婦意志消沉，終在房屋門口用繩上吊自盡，到當地時間周五朝早被揭發。<br><br>馬來西亞《中國報》</p></body></html>
