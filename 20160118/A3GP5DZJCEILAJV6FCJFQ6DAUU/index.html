<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】溫碧霞試拍黑色喜劇</title></header><body><h1>【馮仁昭四圍超】<br>溫碧霞試拍黑色喜劇</h1><p>溫碧霞（Irene）、譚耀文噚日喺深水埗宣傳電影《愛在深秋》，首次擔任監製嘅Irene話套戲喺內地反應好，不過唔排除會試拍黑色喜劇或者親情片。有報道指Irene有意喺北京買3千萬商廈同馬雲做鄰居，佢話：「我係想投資，但嗰度只租不賣，所以都仲睇緊。」阿譚就笑謂要再努力先可仿效Irene買物業：「係都養大啲仔女先，成日都唔夠使。」<br>撰文：馮仁昭</p></body></html>
