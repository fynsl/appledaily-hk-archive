<html><header><meta charset="utf-8"><title>點滴：貓奴總統形象　英美傳媒熱議</title></header><body><h1>點滴：<br>貓奴總統形象　英美傳媒熱議</h1><p>蔡英文愛貓一向人所共知，在她當選後，兩隻愛貓「蔡想想」（圖左）和「蔡阿才」（圖右）也人氣高企。英國《衞報》指蔡的形象是「坐在沙發邊喝紅酒邊看書，邊逗弄她的兩隻貓。」。美國《Quartz》甚至指她「是一位愛貓和支持同志權益的女學者」。</p><p>賀奪689萬票　咖啡買一送一</p><p>現任總統馬英九2012年以689萬票擊敗對手蔡英文及宋楚瑜，蔡英文昨又以689萬票大勝，689成討論焦點。台南市昨有兩家店，店址也都有數字「689」，兩家都由女老闆經營，並分別推出免費布丁與拿鐵買一送一促銷，慶祝女人出頭天。</p></body></html>
