<html><header><meta charset="utf-8"><title>看守內閣不能作重大決策</title></header><body><h1>看守內閣不能作重大決策</h1><p>【話你知】<br>「看守內閣」是指在憲政狀態下，當朝野政黨準備輪替之際，任何即將卸任的行政首長及官員所組成的執政團隊。看守內閣按規定不能再對重大政策做決定，並應維持政府正常運作，而新的重大政策是否施行，應由新政府決定。<br>這種做法可避免即將卸任的內閣運用任內最後時刻，利用憲法上「殘餘價值」進行人事決定或重大決策，進而影響繼任者的執政權。台灣目前並無明確法制規定政權如何交接，蔡英文早前已表示，將在上任後盡速制訂相關交接條例。<br>《蘋果》資料室</p></body></html>
