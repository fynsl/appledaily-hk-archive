<html><header><meta charset="utf-8"><title>齊昕黑超襯眼鏡蒲老蘭　潮着Evisu踢人字拖</title></header><body><h1>齊昕黑超襯眼鏡蒲老蘭　潮着Evisu踢人字拖</h1><p>自從上年萬聖節大鬧中環後，梁齊昕最近兩個多月一直鮮有露面，休息一排之後，可能與母關係緩和了，日前二人更被拍到一同現身中環，幫齊昕朋友慶祝生日。<br><br>身穿日本潮牌Evisu白色長身風褸的齊昕明顯發福了不少，面珠圓碌碌，風褸唔修身令佢睇落更腫脹，而且腳踩人字拖，非常求其猶如落街一樣，戴上黑超的她更將另一副眼鏡架在頭上，一身造型有夠騎呢。<br><br>更多時尚新聞，即上： http://add.appledaily.com </p></body></html>
