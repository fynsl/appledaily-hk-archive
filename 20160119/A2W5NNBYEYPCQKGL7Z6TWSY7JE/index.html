<html><header><meta charset="utf-8"><title>盤菜瑩子真名曝光　被爆求學時常「收兵」</title></header><body><h1>盤菜瑩子真名曝光　被爆求學時常「收兵」</h1><p>「毛記電視」主播盤菜瑩子好神秘，做專訪時死都唔肯透露自己嘅真名同歲數，不過本報讀者大爆佢以前矇豬眼，曾經割雙眼皮，今日盤菜瑩子接受訪問大方直認。<br><br>昨晚再有讀者爆料，指盤菜瑩子真名叫柯翠婷，於2011年城市大學專上學院副學士先修畢業，2013年副學士日文科畢業，仲話佢讀書時期經常「收兵」兼發明星夢。<br><br>而盤菜瑩子回應《蘋果》時則表示：「人係應該有名，兵係應該有收。」</p></body></html>
