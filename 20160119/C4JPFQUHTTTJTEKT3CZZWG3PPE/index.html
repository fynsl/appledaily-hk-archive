<html><header><meta charset="utf-8"><title>【美圖晒晒】辜莞允網絡出道走紅　愛與網民互動</title></header><body><h1>【美圖晒晒】<br>辜莞允網絡出道走紅　愛與網民互動</h1><p>台灣「尖叫妹」辜莞允(Nono)，從網絡正妹圈出道走紅。她擁有甜美外型及33C、24、34火辣身材，還經常在facebook上與網民互動，吸引大批粉絲追隨，人氣高企。<br> <br>她自稱性格獨立，可以一個人逛街、吃飯和看電影，甚至曾獨自出國旅遊，不怕被人誤會她沒朋友，亦不會覺得空虛，反而感到很自由自在，更稱唯一的缺點是「沒辦法獨自打麻將」，幽默言論笑翻網民。<br> <br>facebook/台灣東森新聞雲</p></body></html>
