<html><header><meta charset="utf-8"><title>翠翠講陀B：未知住</title></header><body><h1>翠翠講陀B：未知住<br></h1><p>葉翠翠昨日在旺角出席美容產品活動，早前肚凸凸疑似有喜的她，穿上4吋高踭鞋現身，小腹位置略減，她說：「未住，唔係，未知住。」是否未夠3個月不能公開？翠翠即解釋：「女仔要到下次先知，𠵱家未到，自己都冇嘔冇唔舒服。」翠翠承認和老公都想生猴B，除了不設防外，還服中藥調理身體，家中存有大量驗孕工具。<br>翠翠表示不少玄學家均預測她今年隨時有喜：「不過佢哋叮囑我，有咗唔好咁快同人講，要起碼5、6個月先講得。」翠翠並謂現時是適量工作，將來有喜也會繼續工作。<br>採訪：譚倩宜<br>攝影：葉君海</p></body></html>
