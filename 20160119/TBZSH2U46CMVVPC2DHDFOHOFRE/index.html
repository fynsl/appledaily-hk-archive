<html><header><meta charset="utf-8"><title>【每日健康】紅酒健康論再被打破　日飲一杯患癌機會增13%</title></header><body><h1>【每日健康】紅酒健康論再被打破　日飲一杯患癌機會增13%</h1><p>曾有報告指適量飲用紅酒可降低患癌、心臟病和記憶力減退的機會，嗜杯中物的人大條道理地舉杯，但這個說法近日又被打破，英國首席醫療官Dame Sally Davies指出紅酒弊多於利，應避免每星期飲用數天；亦不建議傳統的酒配菜做法。其實1995年已有報告指每天一杯紅酒，會令患乳癌風險增加13%，喝酒還是適可而止好。<br></p><p>記者：蘇健進<br><br>資料來源： https://Independent.co.uk </p></body></html>
