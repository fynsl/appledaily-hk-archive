<html><header><meta charset="utf-8"><title>體壇拾趣︰紀嘉文嘆渣馬「幫得手」</title></header><body><h1>體壇拾趣︰<br>紀嘉文嘆渣馬「幫得手」</h1><p>今屆渣馬對香港長跑好手紀嘉文（圖）嚟講，絕對係噩夢，佢喺中途整傷舊患，但冇工作人員伸出援手。對於當日渣馬管委會主席關棋回應指醫療措施依足標準同夠晒工作人員，佢噚日話：「坦白講，嗰度真係有足夠工作人員，不過我只能夠講佢哋真係好『helpful』囉，而且我唔見有雨衣。」阿紀話噚日行路仲痛，要睇物理治療，預計要唞10日；仲話經過今次經歷，下年未必再跑渣馬喎。</p></body></html>
