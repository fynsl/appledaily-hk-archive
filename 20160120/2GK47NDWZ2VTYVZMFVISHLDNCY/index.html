<html><header><meta charset="utf-8"><title>槍癡無牌藏槍候懲</title></header><body><h1>槍癡無牌藏槍候懲</h1><p>【本報訊】一名槍癡2013年自內地返港時身藏兩個彈匣及50枚彈殼被捕，其住所更搜出5支氣槍和彈匣彈殼。他翌年獲短暫釋放期間，再以約8,600港元在泰國購入一支點38左輪手槍及47發子彈寄返港，被海關以X光檢查包裹時截獲。他昨於高院認罪，法官押後下月23日索閱被告心理報告才判刑。<br>44歲被告馬駿景承認兩項無牌管有槍械及一項企圖無牌管有槍械罪。警方兩次上門搜屋，共搜出78支氣槍，檢驗後證實當中5支屬法定需領牌槍械。<br>案件編號：HCCC356/15 <br>■記者蔡少玲</p></body></html>
