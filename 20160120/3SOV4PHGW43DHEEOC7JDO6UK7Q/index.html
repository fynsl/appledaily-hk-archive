<html><header><meta charset="utf-8"><title>隔牆有耳：林煥光、千福BB鬥生鬼 - 李八方</title></header><body><h1>隔牆有耳：<br>林煥光、千福BB鬥生鬼 - 李八方</h1><p>「愛心聖誕大行動」昨晚喺中環AIA歐陸嘉年華舉行閉幕禮，唔少名人出席捧場，包括久未公開露面嘅美國駐港總領事夏千福，以及近期一度疑似爆料指李波處於羈留狀態、及後澄清只屬個人觀察嘅行會召集人林煥光WK。<br>平時拘謹木獨嘅WK，唔知係咪受到鬼馬千福感染，全程舉動多多，一時喺千福身邊合十，一時風騷手指指（圖）。<br>活動主辦單位就話，今年籌到逾2,100萬善款，創下活動舉辦28年以來新紀錄，有22間慈善機構受惠。<br>易仰民攝</p></body></html>
