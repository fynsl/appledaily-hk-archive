<html><header><meta charset="utf-8"><title>體壇拾趣：咸仔「過檔」死敵法拉利</title></header><body><h1>體壇拾趣：咸仔「過檔」死敵法拉利</h1><p>平治同法拉利喺過去一季F1鬥餐死，但場外又未必係死敵。好似31歲嘅應屆F1總冠軍、平治車手咸姆頓，上周六就揸架價值110萬鎊（約1,225萬港元）嘅法拉利紅色跑車，喺洛杉磯比華利山招搖過市，搞到途人個個眼望望，佢仲唔避嫌咁喺Ig上載張型仔相。據講呢架LaFerrari全球只係生產499架，仲有指咸仔呢架連車頂同車尾分流器都噴晒紅色，係獨一無二咁話。</p></body></html>
