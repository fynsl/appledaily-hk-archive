<html><header><meta charset="utf-8"><title>隔牆有耳：馬斐森、碧咸喜相逢呃like - 李八方</title></header><body><h1>隔牆有耳：<br>馬斐森、碧咸喜相逢呃like - 李八方</h1><p>百年老店香港大學風波不斷，但如果唔係有人插手干預，事件又點會發酵到罷課咁大件事？<br>相信港大校長馬斐森最近都為校務好頭痕，尤其有傳梁振英成日照佢肺喎，難怪上任未夠兩年嘅佢日前談及會否完成五年任期時，竟然都唔敢畀一個肯定答覆咯！但煩惱之中，都要放鬆下嘅，馬斐森前晚同太太一齊盛裝出席聯合國兒童基金會活動，身為熱刺擁躉嘅佢仲同英國鄉里、萬人迷碧咸合照留念，張相（圖）放喺《HKU 100》facebook後，獲唔少人畀like！</p></body></html>
