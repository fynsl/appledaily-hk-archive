<html><header><meta charset="utf-8"><title>內媒形容霸王級</title></header><body><h1>內媒形容霸王級</h1><p>【話你知】<br>內地傳媒形容目前從北而南進襲整個中國的寒流為「西伯利亞霸王級寒潮」，中新社引述專家解釋，寒潮指北方冷空氣大規模向南侵襲中國，造成大範圍急劇降溫和偏北大風的天氣過程。<br>中國天氣網首席氣象專家李小泉稱，霸王級非專業術語，僅形容此次寒潮程度。因此次寒潮是今年入冬以來最強一次，為提醒公眾注意，才冠以霸王級之稱。<br>在香港，由於華南有廣東北部的南嶺及福建的武夷山脈作天然屏障，只有特別強而厚的北風寒潮，才會顯著影響香港。對上一次襲港寒潮在2008年，當年香港經歷了自1885年以來第5最冷的年初一，市區普遍錄得8.2℃。<br>■記者蔡元貴</p></body></html>
