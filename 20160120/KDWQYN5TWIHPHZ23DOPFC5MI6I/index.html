<html><header><meta charset="utf-8"><title>群星悼Glenn Frey</title></header><body><h1>群星悼Glenn Frey</h1><p>Eagles主音兼鼓手Don Henley：「他是一切的開始，如引擎中的火嘴般重要。他為人慷慨、有才華、有計劃，流行曲知識淵博，工作態度認真。」<br><br>唱作歌手Carole King：「向Glenn的家人與The Eagles致深切哀悼。」<br><br>小說大師史提芬京：「得聞Glenn的死訊令我痛心，他是個出色的作曲人、音樂人、天才。」<br><br>搖滾女歌手Sheryl Crow：「我們會非常懷念你，謝謝你給我們的一切。」</p></body></html>
