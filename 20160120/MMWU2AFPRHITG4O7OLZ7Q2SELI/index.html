<html><header><meta charset="utf-8"><title>印度雙頭嬰被當奇蹟寶寶生存30小時夭折</title></header><body><h1>印度雙頭嬰被當奇蹟寶寶<br>生存30小時夭折</h1><p>印度北方邦坎普爾一名女子誕下雙頭嬰，嬰兒生存30小時後夭折。<br><br>28歲媽媽安妮塔（Anita Tiwari）上周六在醫院誕下男嬰。雙頭嬰出世消息傳出後，成為城中熱門話題，居民聚集醫院門外，慶祝「奇蹟寶寶」誕生。 <br><br>已有兩女的安妮塔，希望誕一個男嬰，男嬰出世，她本來很開心，但男嬰卻多了一頭，而且生存了30小時後夭折。 <br><br>院方表示，男嬰出世之初健康正常，但不久卻出現進食和呼吸問題。 <br><br>英國《每日鏡報》</p></body></html>
