<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鎮宇、中基專蝦細路 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>鎮宇、中基專蝦細路 - 馮仁昭</h1><p>吳鎮宇、鄭中基同導演谷德昭日前接受有線訪問，宣傳新戲《惡人谷》，戲中鎮宇同鄭中基千方百計欺負一班小朋友，鄭中基笑話：「每次cut機即刻講對唔住，未試過一日之內同小朋友講咁多次sorry！」谷德昭話本來想搵鎮宇囝囝Feynman演出，但Feynman話要用三年時間學好中文，識睇晒個劇本先決定接唔接。」<br>撰文：馮仁昭</p></body></html>
