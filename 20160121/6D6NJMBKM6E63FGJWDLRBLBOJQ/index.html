<html><header><meta charset="utf-8"><title>雞蛋都有心跳？顯影墨水現生命奧妙</title></header><body><h1>雞蛋都有心跳？<br>顯影墨水現生命奧妙</h1><p>雞蛋大家吃得多，雞蛋的心跳你見過未？英美一班科學家，向已受精的雞蛋內的胚胎人注入墨水，再清楚拍下胚胎心跳的情況。<br><br>拍攝短片在Cell Picture Show發表，科學家採用一種叫「windowing」的技術，去拍攝胚胎的心跳，這種技術以往用作研究中央神經系統的發展。<br><br>研究人員首先在蛋殼開一個孔，然後在胚胎的卵黃囊動脈注入墨水。卵黃囊動脈向胚胎提供血液，墨水會注入胚胎的血管及心臟，實時顯示心臟跳動情況。<br><br>我們日常吃的雞蛋是未受精的卵子，而這隻雞蛋則已經受精，雞蛋內的胚胎約有72小時大。<br><br>英國《每日郵報》</p></body></html>
