<html><header><meta charset="utf-8"><title>馮仁昭四圍超：丁悅新碟印得少賣斷巿 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>丁悅新碟印得少賣斷巿 - 馮仁昭</h1><p>丁悅噚日到尖沙嘴為新碟宣傳，今次唱片內國語同廣東歌各佔一半，有翻唱亦有自己嘅創作。唱片上月底推出後，短時間內就賣斷晒，佢笑話：「其實應該係印得少，所以好快賣晒，我自己都買唔到，要fans送番畀我。」又話自己喺社交網站認識唔少歌迷，年齡層仲好闊：「有年輕嘅，又有叔叔，試過出活動有啲叔叔帶埋太太同小朋友嚟睇。」<br>撰文：馮仁昭</p></body></html>
