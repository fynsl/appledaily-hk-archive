<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳志雲賣樓套現唔使憂 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>陳志雲賣樓套現唔使憂 - 馮仁昭</h1><p>陳志雲因涉貪案而俾上訴庭下令原審改判收酬罪成，罰款8萬4千元，不過噚日有周刊話佢雖然呢單官司用咗最少600萬元，但係因為佢舊年以3,100萬元賣咗舊居，就算佢用咗2,200萬元買入北角柏傲山層樓，都唔使憂。上周日佢俾人影到同密友去咗金鐘行超市買嘢，之後又約咗林以諾牧師同陳柏熹等飯敍3個鐘。<br>撰文：馮仁昭</p></body></html>
