<html><header><meta charset="utf-8"><title>索模Gigi贏烹飪比賽</title></header><body><h1>索模Gigi贏烹飪比賽</h1><p>美國20歲名模Gigi Hadid樣靚身材正，原來煮飯都了得，她最近上了烹飪比賽《Masterchef》明星版，與另一模特兒Devon Windsor對決，由英國名廚、號稱「地獄廚神」的Gordon Ramsay做評判。</p><p>Gigi以牛肉漢堡包配薯條參賽，獲得Gordon欣賞，他更忍不住爆粗讚：「真係好X好食!」最終Gigi險勝Devon贏了比賽。不過Gigi整漢堡包途中都有蝦碌事，刨洋葱差點整傷手指。<br>撰文：泰米</p></body></html>
