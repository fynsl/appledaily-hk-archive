<html><header><meta charset="utf-8"><title>十歲仔上堂串錯字警察搜屋為乜事？</title></header><body><h1>十歲仔上堂串錯字<br>警察搜屋為乜事？</h1><p>英國一名10歲穆斯林男童，因串錯一個生字，被當局當成恐怖份子調查。<br> <br>男童上英文課時，誤將「terraced house」（排屋）寫成「terrorist house」（恐怖份子的家），因法例要求學校須舉報一切與恐怖主義有關的可能性，老師報警處理。<br> <br>警員和社工其後向男童問話，又到他們一家在蘭開郡的住所調查，包括檢查電腦紀錄等。親戚稱男童已被嚇壞，害怕再寫字或發揮創意，批評警方太過份，要求道歉。<br> <br>美聯社／路透社</p></body></html>
