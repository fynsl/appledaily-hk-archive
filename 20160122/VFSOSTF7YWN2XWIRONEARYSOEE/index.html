<html><header><meta charset="utf-8"><title>轉會氹氹轉：VV有望脫「魔」投比甲</title></header><body><h1>轉會氹氹轉：VV有望脫「魔」投比甲</h1><p>曼聯門將域陀華迪斯（VV、圖）在與領隊雲高爾徹底決裂的情況下，難再有上陣機會，終於有望「逃出生天」，轉投比甲球會標準列治。</p><p>VV與曼聯的合約到今季後才屆滿，這名前西班牙國腳本來屬意留在英超，但雲帥卻不打算讓他繼續在英格蘭搵食，早前便拒絕了來自紐卡素的斟介。標準列治將以借用形式簽下VV，據悉待解決薪酬安排便可落實，而VV更已在其社交網向曼聯球迷道別。</p></body></html>
