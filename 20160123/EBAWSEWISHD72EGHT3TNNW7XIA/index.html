<html><header><meta charset="utf-8"><title>笨賊偷油插錯糞缸用力一吸屎尿滿口</title></header><body><h1>笨賊偷油插錯糞缸<br>用力一吸屎尿滿口</h1><p>澳洲一班賊人擬從一輛旅遊巴偷取汽油時，喉管卻錯誤連接旅遊巴污水缸，尿糞湧出，最終事敗逃去。<br><br>事件近日在澳洲西部拉弗頓（Laverton）發生，一班偷油賊擬從停泊路邊的旅遊巴油缸偷取汽油時，錯誤打開污水缸吸取，結果吸得一口都是排泄物，賊人落荒而逃。警方到場發現油缸蓋仍是關上，但污水缸的蓋卻被破壞丟在附近，揭發賊人烏龍事。<br><br>警方指偷竊屬嚴重罪行，並正全力追緝賊人，但強調沒打算尋回本案「失物」。<br><br>英國《每日鏡報》/ 澳洲雅虎新聞</p></body></html>
