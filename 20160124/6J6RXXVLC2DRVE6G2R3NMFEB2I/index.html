<html><header><meta charset="utf-8"><title>波多野浴照賀襲港</title></header><body><h1>波多野浴照賀襲港</h1><p>被封「暗黑林志玲」為日本AV女優波多野結衣，近年在香港和台灣兩地得到不少宅男膜拜，上個星期四波多野到台灣出席PS4遊戲《人中之龍 極》舉行記者會，而波多野結衣當晚亦透過Twitter表示已即日飛返日本，並預告今日會到香港一遊，更會出席香港遊戲宣傳活動，所以波多野的友人形容她是「世界波多野」。 <br>波多野今日去深水埗西九龍中心，同場會有達哥，本來同行還有另一位AV女優瑠川里菜，但是她因為身體不適要缺席。波多野好期待今日在深水埗的活動，所以她在較早前上載了一張浸浴自拍照，之後再放多張床上照，等大家引頸以待。<br>撰文：非非</p></body></html>
