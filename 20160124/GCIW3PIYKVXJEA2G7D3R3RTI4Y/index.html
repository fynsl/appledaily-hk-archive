<html><header><meta charset="utf-8"><title>【美圖晒晒】網站尾禡請爆乳女吹色士風　網友：公司缺人嗎？</title></header><body><h1>【美圖晒晒】<br>網站尾禡請爆乳女吹色士風　網友：公司缺人嗎？</h1><p>台灣知名網站「Mobile01」日前在fb貼出照片，稱今年尾禡向員工大送iPhone、iPad及勞力士，讓人既羨慕又嫉妒！原來尾禡當日，「Mobile01」當天還請來幾位正妹表演，不單樣貌出眾，還多才多藝。<br><br>有網友幾經努力，終於找到其中一美女的fb，對方擁有驕人身材，手持色士風，頓時散發獨特氣質。<br><br>網友看到圖片後，紛紛激讚美女，「漂亮有氣質，會樂器又更上一層」、「這身材真不錯」，當然亦有網民看到網站厚待員工，直言超想跳槽，留言「你們公司還缺人嗎」。<br><br>東森新聞雲</p></body></html>
