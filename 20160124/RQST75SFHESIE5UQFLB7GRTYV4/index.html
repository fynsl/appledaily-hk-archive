<html><header><meta charset="utf-8"><title>關仁隱事：秀秀公主病發甩拖 - 關仁</title></header><body><h1>關仁隱事：秀秀公主病發甩拖 - 關仁</h1><p>早排秀秀甩拖，分手原因除咗因為太忙冇時間陪男友之外，原來致命傷係秀秀經常公主病發。雖然秀秀本身都係一個好女仔，又有禮貌，聲譽都唔差，不過對助手同男友嘅態度就完全唔同喇。好怕熱嘅秀秀每次開外景，最少都要有一兩個助手擔遮遞風扇同毛巾抹汗，遞慢啲都俾秀秀鬧：「係咪想熱死我呀！」同男友拍拖一段時間後，真性情就出晒嚟，除咗有時會公主病發，仲因為開工冇時間見，但又會成日check住條仔，搞到男友頂佢唔順，忍唔住嗌分手。<br>撰文：關仁</p></body></html>
