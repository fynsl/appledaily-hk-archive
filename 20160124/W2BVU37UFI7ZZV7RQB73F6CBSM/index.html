<html><header><meta charset="utf-8"><title>Brooklyn蜜會舊愛紫天椒</title></header><body><h1>Brooklyn蜜會舊愛紫天椒</h1><p>碧咸（David Beckham）大仔Brooklyn與「紫天椒」嘉兒莫蕊茲（Chloe Moretz）分手後，去年搭上法國女星Sonia Ben Ammar，不過大前晚趁紫天椒到倫敦宣傳新片，兩人竟再度約會。</p><p>當晚Brooklyn與紫天椒在一間餐廳用膳，引來大班傳媒追訪，Brooklyn似乎是瞞女友會舊情人，離開時見到門外有記者即嚇得落荒而逃，反而女方就相當淡定。</p></body></html>
