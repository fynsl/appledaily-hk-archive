<html><header><meta charset="utf-8"><title>仔女地鐵隨處Pee父母唔鬧仲大笑</title></header><body><h1>仔女地鐵隨處Pee<br>父母唔鬧仲大笑</h1><p>新加坡一名女子在地鐵上讓座予兩名小孩，但不到五分鐘便感後悔，因為其中一名孩子竟公然在車廂小便。<br><br>貝弗莉（Beverly）本月20日乘地鐵時，見到一對父母帶著兩個孩子，便好心讓座，怎料她讓座後不足五分鐘，其中一名孩子竟然在車廂及地板撒尿。<br><br>「這對父母似乎對發生的事不感驚奇，甚至大笑，仿似看到一些我們每天慣常見到的事情，絕對荒謬。」<br><br>這對父母似乎認為孩子的行為很有趣，之後隨意抹去穢漬，便在下一站下車，行為令人側目。<br><br>新加坡Stomp</p></body></html>
