<html><header><meta charset="utf-8"><title>【美圖晒晒】福建校花勁似Baby　盼覓「黃曉明」</title></header><body><h1>【美圖晒晒】<br>福建校花勁似Baby　盼覓「黃曉明」</h1><p>19歲的楊智越來自福建廈門，就讀廈門理工大學的她天生一面甜美面孔，更酷似人氣女模楊穎（Angelababy）。在微博上，楊女表示自己對美食、電影、財經均感興趣。<br> <br>上月，楊在微博上留言：「讓我在2015年的最後一個月 遇到一個好男人吧 好嗎？」未知今年她能否遇上心中的「黃曉明」？<br> <br>新浪微博</p></body></html>
