<html><header><meta charset="utf-8"><title>少女耳仔變蟻竇？離奇爬出十幾隻</title></header><body><h1>少女耳仔變蟻竇？<br>離奇爬出十幾隻</h1><p>印度一名女童的耳朵成了蟻竇，每天有多達15隻蟻爬出。<br> <br>12歲的達爾濟（Shreya Darji）去年八月耳朵感到不適，父親帶她去看耳箅喉科，醫生在她一邊耳朵取出十隻蟻。<br> <br>兩周後，達爾濟耳朵又感到不適，醫生再在她耳朵取出更多螞蟻。家人將帶女兒去看專科。<br> <br>一位醫生坦言達爾濟的個案是他從醫32年來第一次遇到。醫生把攝影機伸進耳朵內檢查，發現不到蟻后或卵室。他估計大蟻會咬達爾濟，但達爾濟表示沒有痛楚感覺，而耳朵內亦無損傷。<br> <br>英國《太陽報》</p></body></html>
