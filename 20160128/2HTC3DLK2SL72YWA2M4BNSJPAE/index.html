<html><header><meta charset="utf-8"><title>金魚擦唇防流口水？1歲B鯁喉險死</title></header><body><h1>金魚擦唇防流口水？<br>1歲B鯁喉險死</h1><p>印度浦那（Pune）一名1歲男嬰意外吞下一條活金魚，要施手術取出。<br> <br>據報男嬰家人的朋友教男嬰父母用金魚擦男童的口唇，稱可防止他淌口水。本月初出事當天，金魚意外溜進男嬰口中，卡在他咽喉，導致窒息。家人立即將他送院。<br> <br>主診醫生普拉塔普（Dr Ravi Pratap）表示，當時男嬰血氧量跌至極低，心跳率亦持續下跌，情況危急。他們憑肉眼看到魚尾，但拉出時尾斷了，魚身仍留在喉部，最後要將男嬰麻醉，進行喉鏡手術，將金魚取出。<br> <br>普拉塔普表示，男童目前情況良好。<br> <br>英國《太陽報》</p></body></html>
