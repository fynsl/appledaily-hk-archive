<html><header><meta charset="utf-8"><title>中環在線：418萬林寶幫新盤宣傳 - 李華華</title></header><body><h1>中環在線：418萬林寶幫新盤宣傳 - 李華華</h1><p>近期接手元朗新盤峻巒銷售工作嘅新地（016）「樓神」雷霆有新搞作。佢噚日搵咗部價值418萬元嘅林寶堅尼做測試，搵人駕車由樓盤開車去元朗站，全程直播畀傳媒睇，跟足路面限速，最後以3分半鐘左右就到元朗西鐵站。樓神即刻好意氣風發咁講：「由其他盤行去朗屏站都唔只呢個時間喇！」睇番資料，早排喺朗屏站附近有樓賣嘅，得佢冤家長實（1113）咋喎。<br>呢部林寶堅尼係2016年款Huracan LP 610-4，由零加速到時速100公里只需要3.2秒。林寶堅尼香港董事總經理黃錦培亦都在場。</p></body></html>
