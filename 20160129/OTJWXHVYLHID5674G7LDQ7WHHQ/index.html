<html><header><meta charset="utf-8"><title>馮仁昭四圍超：C AllStar開舖推廣東歌 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>C AllStar開舖推廣東歌 - 馮仁昭</h1><p>組合C AllStar噚日去咗蘭桂坊，為佢哋有份投資嘅live house餐廳開幕，佢哋話因為之前音樂場地Backstage結業，喺老闆鼓勵下，用咗演唱會嘅收入投資，佢哋話冇諗過賺蝕，但希望為推動廣東歌出一份力：「呢度地方大，可以開mini concert，或者一個月或兩星期，搞Canton pop之夜，邊個去開中環又可以上嚟唱兩嘴。」<br>撰文：馮仁昭</p></body></html>
