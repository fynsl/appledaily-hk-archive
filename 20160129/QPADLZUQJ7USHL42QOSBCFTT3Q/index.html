<html><header><meta charset="utf-8"><title>注重家庭：生B為大　四子之父</title></header><body><h1>注重家庭：生B為大　四子之父</h1><p>城中筍盤劉鳴煒的情史，並不如大家想像般多姿多采，但就有仔有女好實在 。</p><p>前妻誕龍鳳胎</p><p>2001年，劉鳴煒與大學同學Wendy在英國結婚，08年誕下一對龍鳳胎，生活平淡的劉鳴煒，當時還安排太太於公立醫院分娩，二人於10年離婚。</p><p>女友短髮平凡</p><p>劉鳴煒與Wendy離婚後，火速搭上短髮、樣貌平凡、年約30歲的中女，11年拍下他拖着腹大便便的女友出外食晏，有指二人育有兩子，但最終還是分手收場。</p></body></html>
