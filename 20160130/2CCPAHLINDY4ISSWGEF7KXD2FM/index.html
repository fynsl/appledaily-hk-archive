<html><header><meta charset="utf-8"><title>【奇聞】挑戰Nick Wooster　85歲農夫變紳士爺爺</title></header><body><h1>【奇聞】挑戰Nick Wooster　85歲農夫變紳士爺爺</h1><p>如果NickWooster獲喻為世上最有型的大叔，這個老伯伯也可以挑戰一下最有型爺爺這個稱號。這位來自褔建的85歲伯伯本來是位農夫，不過就有個做時裝攝影師的孫子，而他孫子就相信時裝應該不限年齡，於是為伯伯來個大改造，結果農夫變紳士，成就了現在有型有格的爺爺。<br>伯伯改造後咁有型，那麼婆婆穿了年輕人的衣着又會是甚麼樣子？可以看看這篇專題籽報道，《時裝清貨贈長者　耆英扮韓妹》： http://bit.ly/20pVwkp <br><br>資料來源：My Modern Met<br>記者：黃力</p></body></html>
