<html><header><meta charset="utf-8"><title>FFx初四殺入老蘭開騷</title></header><body><h1>FFx初四殺入老蘭開騷</h1><p>組合FFx去年憑《Sugar Baby》的廉價MV爆紅，雖未有新歌推出，但一歌走天涯的她們仍能開騷，繼早前在葵涌工廈後，大年初四她們會殺入中環蘭桂坊，一向有留意FFx的「高登瓊姐」前晚在fb貼出宣傳海報，大讚海報比上次「過期旺角芬蘭浴poster」有所進步，但衣着未能擺脫色情從業員味道。今次FFx演唱會票價分別300及500元，有網民即留言笑指肥媽演唱會都只賣180元。</p></body></html>
