<html><header><meta charset="utf-8"><title>【每日健康】喉嚨痕咪輕視　即用鹽水漱口防感冒</title></header><body><h1>【每日健康】喉嚨痕咪輕視　即用鹽水漱口防感冒</h1><p>超強寒流總算過去，不過天氣依然凍又濕，特別容易受感冒菌入侵。不過有時覺得喉嚨又乾又癢，未必代表病了，事實上咽喉有許多淋巴構造與腺體，它們表面的黏膜組織，充滿不同抗體，是你對抗細菌的重要防線。當細菌剛進入身體，抗體和細菌立即開戰，喉嚨乾又癢就表示你的身體正在對抗細菌。覺得很不舒服，緊記以下兩點。</p><p>1. 多喝暖水再用鹽水漱口，可以加速細菌排出，鹽水漱口有消炎作用。<br><br>2. 禁絕寒涼食物，它會降低身體的新陳代謝。<br><br>資料來源：top1health<br><br>記者：李聰</p></body></html>
