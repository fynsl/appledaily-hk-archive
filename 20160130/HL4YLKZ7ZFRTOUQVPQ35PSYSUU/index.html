<html><header><meta charset="utf-8"><title>APE寵物用品又出事司機遭扑頭</title></header><body><h1>APE寵物用品又出事<br>司機遭扑頭</h1><p>【本報訊】八鄉一間寵物用品公司的46歲男職員，前日深夜駕駛客貨車外出送貨，至凌晨2時半左右還未返回公司交數。29歲的潘姓東主於是四出找尋，於公司附近、事主住所牛徑村找到客貨車，但人去車空。潘返回公司後折返，赫見事主昏迷依在客貨車右邊中門外，於是報警。<br> <br>事主其後醒來，他聲稱送貨後駕車返牛徑村，取物件後再返公司，但上車時突然遇襲，遭人從後用硬物扑頭，昏迷不醒。事主曾一度以為身上9千元貨款被搶走，最終尋回貨款。救護員將他送院治理，警方調查案件。</p></body></html>
