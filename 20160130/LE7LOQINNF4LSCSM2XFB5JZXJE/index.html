<html><header><meta charset="utf-8"><title>陳振華尋訪名醫救視力</title></header><body><h1>陳振華尋訪名醫救視力</h1><p>70年代主演過《啼笑因緣》、《清宮怨》和《民間傳奇》等經典電視劇的小生陳振華，於1979年轉行做相士後幾乎絕迹江湖，直至近日港台DJ車淑梅終邀得陳振華出山接受其節目《舊日的足跡》錄音訪問，並安排在下月7日播出。<br>車淑梅前晚在facebook上載與陳振華的合照，相中77歲的陳振華雖然一頭白髮，但精神不俗。車淑梅昨在電話中說：「陳振華09年已經退咗休冇睇相，只係喺工聯會教配音。佢話耳仔聽覺唔係十足，對眼嘅視力又唔係太好，所以好少出嚟。佢話近呢7、8個月，對眼嘅視力得番幾成，所以呢排都尋訪緊名醫。」<br>採訪：魯吉</p></body></html>
