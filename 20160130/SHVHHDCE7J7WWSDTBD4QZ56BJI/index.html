<html><header><meta charset="utf-8"><title>語出明朝于謙詩句</title></header><body><h1>語出明朝于謙詩句</h1><p>【話你知】<br>港大罷課委員會的衞校宣言借用明代大臣于謙《石灰吟》的詩句明志。《石灰吟》全詩為「千錘萬擊出深山，烈火焚燒若等閒，粉身碎骨渾不怕，要留清白在人間」，意指石頭經過多番開鑿，再被烈火焚燒、粉身碎骨，才成為潔白有用的石灰，留在人間。<br>作者于謙為官清廉，惜最終受誣陷而被殺，死後才平反昭雪。他年輕時創作《石灰吟》，以石灰的製作過程比喻自己，意指即使面對嚴峻的考驗甚至犧牲，也要堅守崇高的志向和情操。</p></body></html>
