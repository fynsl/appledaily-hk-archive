<html><header><meta charset="utf-8"><title>城中資訊：300天燈送上祝福</title></header><body><h1>城中資訊：300天燈送上祝福</h1><p>【荃灣廣場】</p><p>本地治癒系人氣卡通Fluffy House家族現身日式春日慶典場景，消費滿$500換靈猴拜歲利是封一套，滿$1,000換兩套。</p><p>【荷里活廣場】</p><p>消費滿$600換精緻燙金版喜迎金猴利是封，滿$1,000換錦繡閃爍版喜迎金猴利是封。</p><p>【MOKO新世紀廣場】</p><p>場內舉行新春年宵，還有一田超市主題福袋，消費滿$500換一本萬利利是封。</p><p>【銅鑼灣時代廣場】</p><p>消費滿$1,000換萬事勝意醒獅圖騰利是封，滿$2,000額外換吉祥醒獅毛毛利是袋。</p></body></html>
