<html><header><meta charset="utf-8"><title>趣趣地：不老皮亞斯復出救廢隊</title></header><body><h1>趣趣地：<br>不老皮亞斯復出救廢隊</h1><p>講起英格蘭傳奇左閘皮亞斯（Stuart Pearce、右），不知不覺，佢都掛咗靴成14年，近年都有做吓領隊，仲帶過英國隊踢奧運，但今年53歲嘅佢竟然突然復出踢波，加盟朗福特AFC（Longford AFC）。朗福特AFC家陣身處英格蘭第13級聯賽，被稱為全英最廢球隊，今季暫時踢咗19場聯賽全敗，加埋失咗183球，入得三球，平均每場失近10球，今季輸得最甘試過以0:17大敗。希望皮亞斯可以用佢嘅經驗幫吓呢隊波啦。</p></body></html>
