<html><header><meta charset="utf-8"><title>Tiffany疑有新歡三個月</title></header><body><h1>Tiffany疑有新歡三個月</h1><p>現年26歲的韓國組合少女時代成員Tiffany，去年5月跟2PM成員Nichkhun分手，回復單身未夠一年，昨日就被爆跟29歲的男歌手Gray暗撻三個月。據知Tiffany因準備solo專輯而跟AOMG娛樂的製作人接觸，從而認識旗下的Gray，二人因有相同愛好而發展迅速，不過Tiffany方面已否認戀情。另外，Tiffany昨日由韓國飛去曼谷準備開騷。</p></body></html>
