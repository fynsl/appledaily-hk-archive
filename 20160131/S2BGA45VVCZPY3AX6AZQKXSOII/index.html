<html><header><meta charset="utf-8"><title>特朗普成Twitter王</title></header><body><h1>特朗普成Twitter王</h1><p>特朗普不只是美國共和黨一眾總統參選人中的風頭躉，在社交網的曝光率亦壓倒當紅歌手。<br>據統計，由上月30日起的一個月內，Twitter上提到特朗普的推文有近1,350萬條；數目領先美國影星名人外，亦拋離以800萬條居第二的加拿大小天王Justin Bieber。<br>特朗普連「缺席」也具影響力，上周四他抵制霍士新聞頻道主辦的共和黨總統參選人辯論，結果節目僅1,250萬人收看，是七場共和黨辯論中第二最少。辯論舉行期間特朗普另起爐灶搞籌款，活動由美國有線新聞網絡（CNN）和MSNBC轉播，分別獲200萬及110萬人收看。<br>路透社</p></body></html>
