<html><header><meta charset="utf-8"><title>健康Express　健康新知：肥胖孕婦易誕自閉嬰</title></header><body><h1>健康Express　健康新知：<br>肥胖孕婦易誕自閉嬰</h1><p>醫學界對於自閉症的成因眾說紛紜，但美國一項最新的研究顯示或與孕婦肥胖及罹患妊娠糖尿病有關。<br>研究於1998至2014年追蹤2,734對母親及子女的健康狀況，包括紀錄婦女懷孕前及期間的體重、糖尿病及高血壓等病史，結果有102名兒童確診自閉症。研究顯示與體重正常的孕婦比較，懷孕時過重婦女誕下自閉症子女的風險高出4倍，有妊娠糖尿病史的婦女，子女有自閉症的機率也明顯上升。<br>研究人員估計，孕婦肥胖及糖尿病會影響胎兒的腦部神經系統發育，相信是引發自閉症元凶之一。</p></body></html>
