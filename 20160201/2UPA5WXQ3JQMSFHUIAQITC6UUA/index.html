<html><header><meta charset="utf-8"><title>【奇聞】藝術界谷阿莫　一幅畫睇15種藝術畫派</title></header><body><h1>【奇聞】藝術界谷阿莫　一幅畫睇15種藝術畫派</h1><p>台灣網絡紅人谷阿莫（Amo Good）擅長用幽默語氣及對白講解電影，將長篇大論的電影情節濃縮為幾分鐘，甚麼「12分鐘看完《星球大戰1-6集》」、「6分鐘看完《我的少女時代》」，非常受歡迎。</p><p>藝術界原來也有一位谷阿莫，他叫Marco Marilungo，是一位意大利畫家，他用同一幅圖繪畫了15種不同畫派的風格，所有風格差異即時一目了然，不知你鍾意哪個畫派風格呢？<br></p><p>資料來源：<br> http://www.marilungo.com/en/biography/  <br>記者：劉東佩</p></body></html>
