<html><header><meta charset="utf-8"><title>體壇拾趣：黎振浩試賽復出拎亞軍</title></header><body><h1>體壇拾趣：<br>黎振浩試賽復出拎亞軍</h1><p>香港男子田徑4x100米接力選手終於齊人，噚日喺灣仔運動場舉行嘅香港田徑季前試賽中，早前因大腿筋腱撕裂唞咗14個月嘅黎振浩（圖）終於復出，喺60米跑以6秒82得亞軍，佢話因為耐冇比賽，所以前晚緊張到瞓唔着。至於以10秒62贏100米冠軍嘅徐志豪，就好開心戰友回歸，有助接力隊爭取里奧資格。未來三個月，一眾短跑港將會先衝里奧百米飛人標準嘅10秒16，到四月再全力衝接力。</p></body></html>
