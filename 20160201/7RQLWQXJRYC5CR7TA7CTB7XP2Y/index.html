<html><header><meta charset="utf-8"><title>【一周必看】「神奇小子」爭19連勝　曹星如五月會展出戰</title></header><body><h1>【一周必看】<br>「神奇小子」爭19連勝　曹星如五月會展出戰</h1><p>職業拳賽18連勝的香港「神奇小子」曹星如，在美國著名拳擊推廣公司Top Rank的84歲老闆Bob Arum陪同下，宣佈未來三場比賽，包括五月的第19戰將首戰南韓拳手，九月的世界拳王資格戰以及12月的世界冠軍金腰帶戰，都會在香港舉行。喜上加喜的是，Bob將會跟星如續約，拳酬預計多於300萬港元，希望捧他為「香港帕奎奧」。</p></body></html>
