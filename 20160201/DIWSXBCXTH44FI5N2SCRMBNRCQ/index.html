<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃百鳴爆警護拍加長版</title></header><body><h1>【馮仁昭四圍超】<br>黃百鳴爆警護拍加長版</h1><p>黃百鳴同毛舜筠噚日去九龍灣同旺角戲院為經典賀歲片《家有囍事》謝票。黃百鳴聽到現場大部份觀眾話睇過《家》10次以上，就話好感觸，原因係當年曾經發生賊人持槍搶底片嘅事情，今次加長版嘅一段槍戰場面，拍嗰陣有大批警察喺附近戒備。當毛舜筠問點解仲要畀錢入場睇？其中一個觀眾答：「我要睇一套真．周星馳戲，而唔係去睇一套冇周星馳嘅電影。」<br>撰文：馮仁昭</p></body></html>
