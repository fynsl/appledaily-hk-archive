<html><header><meta charset="utf-8"><title>【呠呠趣】Porsche 911 GT3　變身Lego精細模型</title></header><body><h1>【呠呠趣】Porsche 911 GT3　變身Lego精細模型</h1><p>Lego成功攻下成年人市場的原因很充份，若你依然不解，看看這台Lego最新作，它們的Technic系列推出了Porsche 911 GT3。不但外形極為神似，內櫳更加刻畫得仔細無遺，中控台、波棍等等一應俱全，甚至連尾翼也一同裝上。而最為吸引的一部份，是車身的迷彩，這個白色迷彩，是原型車才會採用的偽裝車，相信也可以提升它的收藏價值了。<br><br>有興趣的你，快記下這個號碼(42056)吧！<br></p><p>記者︰梁立勤<br>影片︰ https://youtu.be/VgNlEbyOFqc </p></body></html>
