<html><header><meta charset="utf-8"><title>Rain指定爆肌女歌迷暈倒</title></header><body><h1>Rain指定爆肌<br>女歌迷暈倒</h1><p>Rain事隔六年在香港亞博館再會港迷，前晚出盡法寶勁冧粉絲，包括兩度除衫，又赤裸上身大玩濕身，加上爆衫騷肌肉、自摸pat pat，令全場粉絲陷入瘋狂。除了以英文和韓文溝通外，Rain不時大晒廣東話：「大家好，好掛住大家。香港嘅女仔好靚女，今晚都有好多男仔，多謝大家。」<br>另外，據現場工作人員透露前晚有女粉絲因太興奮暈倒，救傷隊將粉絲送上擔架床，並於後台等候白車，但之後粉絲突然驚醒見不在台前，即強調沒事兼撲回台前繼續欣賞Rain的演出。<br>採訪：梁展雯<br>攝影：沈健程</p></body></html>
