<html><header><meta charset="utf-8"><title>【奇聞】男裝床上內衣　反轉性別角色</title></header><body><h1>【奇聞】男裝床上內衣　反轉性別角色</h1><p>每次內衣店開倉，總見到一些男性，尷尬地陪女伴挑選內衣。</p><p>跟朋友談起，帶男人去買內衣，好似虐待他們，朋友笑說：「你都傻，男人福利來的！」床上的衣服伸展台，通常由女性表演，男人較被動。有公司就推出男版內衣Lingerie，造型玩味十足。Lingerie的意思，一般指女性貼身衣類，由男人穿上，自然有很大爭議。有網民欣賞設計，認為男裝Lingerie打破時裝界女性商品為主導的壟斷局面，但也有同性戀網民留言說，設計不知所謂，毫不吸引。<br><br></p><p>記者：彭海燕<br>資料來源：HuffPost Weird News</p></body></html>
