<html><header><meta charset="utf-8"><title>他們的猴年運勢：梁錦松選特首現暗湧</title></header><body><h1>他們的猴年運勢：梁錦松選特首現暗湧</h1><p>前財政司司長梁錦松去年下半年變得活躍，記者為他求得第三十六籤「陶淵明歸家」的中吉籤。佛隱指，籤文中的陶淵明實指唐朝大將薛仁貴。<br>薛因護駕有功獲封平遼王，而梁錦松妻子是國寶級跳水皇后，同時他又有董建華在背後推薦，相信梁錦松有機會問鼎下任特首。<br>但籤文的後半部「舉頭便見前村落」亦脗合阿松已歸隱多年，對於他是否捨得田園生活是選情的暗湧，故他出選特首的機會只屬一半半。</p></body></html>
