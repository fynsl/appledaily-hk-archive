<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】坤哥極速買化妝棉</title></header><body><h1>【馮仁昭四圍超】坤哥極速買化妝棉</h1><p>吳業坤嘅宅男樣，原來唔止迷倒少女，就連「姨姨」都好鍾意佢，前晚7點幾，坤哥一個人去到銅鑼灣一間化妝品連鎖店買嘢，雖然佢使出好多藝人鍾意用嘅鴕鳥政策，戴咗口罩就以為冇人認得，但其實佢一入到間店就好快俾班售貨員姨姨瞄到，個個仲好鬼開心咁對住佢笑，坤哥就9秒9咁攞咗包化妝棉即閃人，然後去咗隔籬街一座大廈，原來佢約咗班男仔朋友食飯。<br>撰文：馮仁昭</p></body></html>
