<html><header><meta charset="utf-8"><title>葉翠翠蹺實老公上庭</title></header><body><h1>葉翠翠蹺實老公上庭</h1><p>葉翠翠老公周曉東（Raymond）去年被前妻Grace Lam因贍養費及女兒生活費問題而入稟家事法庭，昨午3點20分，身穿白色外套、頸巾、黑褲及長boot的翠翠挽着老公抵達灣仔法院，見到翠翠全程用手護肚。<br>約下午4時左右，Grace獨自離開時見有記者顯得很避忌，對提問亦沒有回答。15分鐘後，翠翠與老公十指緊扣離開法院時，她表示可能要踏入正式法律程序，亦暗指有人不是純粹為錢。Raymond有否被影響心情？他笑說：「太太承受咗好多，我諗要補償番。」有傳翠翠懷孕，她笑謂未有喜訊公佈，但目標是生猴年BB。<br>採訪、攝影：黃曉妍</p></body></html>
