<html><header><meta charset="utf-8"><title>廚工斷指志蓮淨苑罰款</title></header><body><h1>廚工斷指志蓮淨苑罰款</h1><p>【本報訊】鑽石山志蓮淨苑一廚工在廚房內用切菜機時，發現切菜機旋轉切削部件有蘿蔔片殘留，於是用手嘗試掃除，但其左手不慎觸及沒護罩包圍的切削部件，致左手無名指指尖折斷，中指割傷。志蓮淨苑被勞工處票控違《職業安全及健康規例》，昨在九龍城法院認罪。裁判官考慮志蓮淨苑初犯，判罰款7,000元。<br>事發於去年7月10日，受傷廚工姓趙。志蓮淨苑昨承認一項沒有確保作業裝置的危險部份均加以有效防護控罪，其代表求情指事後已知有關工作做得不好，已吸取教訓，除加裝保護罩外，亦聘安全顧問檢視廚房環境。<br>案件編號：KCS41466/15<br>■記者伍嘉豪</p></body></html>
