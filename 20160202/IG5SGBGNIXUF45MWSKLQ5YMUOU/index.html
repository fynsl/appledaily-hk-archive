<html><header><meta charset="utf-8"><title>【亞洲日程】港台第一次</title></header><body><h1>【亞洲日程】港台第一次</h1><p>隨着娜姐抵台，「Rebel Heart」巡唱旋風已席捲亞洲，東南亞區的13場巡迴，都在今個月舉行，其中台灣和香港都是首度演出。</p><p>【2月】</p><p>4、6日　台北</p><p>9、10日　曼谷</p><p>13、14日　東京</p><p>17、18日　香港</p><p>20、21日　澳門</p><p>24、25日　馬尼拉</p><p>28日　新加坡</p></body></html>
