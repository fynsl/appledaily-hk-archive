<html><header><meta charset="utf-8"><title>男子再毀警署判醫院令</title></header><body><h1>男子再毀警署判醫院令</h1><p>【本報訊】曾稱欠賭債寧坐牢故向葵涌警署大門擲石的無業男子，上月16日出獄不久又重施故技，向同一警署投石，損毀兩道玻璃大門。他昨承認一項刑事毀壞罪，透過律師稱不滿警方調查他捲入的一宗案件耗時太久，影響其生活，令他不開心才犯案洩憤。裁判官接納精神科報告建議，判他3個月醫院令，兼賠償2,000元大門維修費。被告陳敏飛（33歲）有19項案底，去年12月承認毀壞警署大門，已被判囚5周兼賠2萬元。<br>案件編號：TWCC121/16<br>■記者陸羽平、蔡少玲</p></body></html>
