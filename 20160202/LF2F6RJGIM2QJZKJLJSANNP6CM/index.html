<html><header><meta charset="utf-8"><title>【發海味小知識】發好海味要小心</title></header><body><h1>【發海味小知識】<br>發好海味要小心</h1><p>有56年歷史的海味店恒興行，第二代接班人Macy，平日更身兼食譜作家，不時教授如何處理海味食材，巿面上亦有不少已發好的海參和花膠，對新一代女性來說簡單又方便。<br> <br>不過，Macy提醒大家，在購買這些海味時也要小心，尤其是發好的海參，「我哋要肯定沒有落任何的化學品令海參發大，或海參的食水量多咗。」因為食海參是要健康，否則換來的就是不健康。</p></body></html>
