<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】雷林靜怡齋睇頂癮</title></header><body><h1>【馮仁昭四圍超】雷林靜怡齋睇頂癮</h1><p>經濟不景氣，即使有錢人都要精打細算，九巴太子爺雷兆光老婆雷林靜怡（Jane 左），前日下午5點幾，同女友人坐七人車去到灣仔星街，佢哋先到賣日本潮牌嘅45R，但係行咗近10分鐘就兩手空空走人。之後二人再到便利店打書釘睇娛樂雜誌，然後再去附近生活家品店同花檔睇花，雖然Jane見到生活家品店有折扣特價，表現興奮，但最後仍然齋睇冇買，的確好慳家。<br>撰文：馮仁昭</p></body></html>
