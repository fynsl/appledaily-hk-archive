<html><header><meta charset="utf-8"><title>Yumiko生B要排隊</title></header><body><h1>Yumiko生B要排隊</h1><p>鄭希怡（Yumiko）和袁彩雲昨日在西貢拍攝美容品牌廣告，Yumiko囡囡梁浸浸出世時因心臟問題需要服藥，她早前宣佈囡囡已康復：「心臟問題已經好番，呢樣係我踏入今年最開心嘅事，出街有啲媽咪會主動話替我開心，又話係我個女嘅fans。」問到會否再追多個孩子？她笑說：「等丁丁（應采兒）生先，我哋有次序，佢到我再到黃伊汶。」<br>袁彩雲透露帶同兩歲半囡囡回港過年，讓她感受中國傳統氣氛，她又說：「順便探吓姨甥，見到姨甥女好得意，我都想生。」<br>採訪、攝影：馬建華</p></body></html>
