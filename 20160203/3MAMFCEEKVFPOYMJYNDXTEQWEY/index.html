<html><header><meta charset="utf-8"><title>17足球場大最多容納4萬人</title></header><body><h1>17足球場大<br>最多容納4萬人</h1><p>【話你知】<br>隨着廣州東站和南站投入使用，廣州火車站不再是廣東鐵路客運中樞，但仍是重要的短途客運站，主要是來往廣東周邊省區的列車，是南下廣東打工1,000多萬打工一族每年春節回家的中轉勝地。今年春運廣東將發送旅客1.43億人次。<br>廣東火車站總面積12萬平方米（約相當17個足球場大小），候車室面積8,504平方米，初時設計能力為日發送旅客3萬人次；但每逢春運均超負荷。車站的候車能力，站內11個候車室及大廳加上廣場外搭建16個臨時雨棚，同一時段最多能容納4萬旅客。</p></body></html>
