<html><header><meta charset="utf-8"><title>有腳有鼻仲有翼加勒比海驚現怪魚</title></header><body><h1>有腳有鼻仲有翼<br>加勒比海驚現怪魚</h1><p>有漁民聲稱在加勒比海撈起一條有腳和人鼻的怪魚。該隻怪形怪相的生物有鱗無鰭，有一對腳兼腳趾，口上有像人樣的鼻。<br> <br>卡里亞庫島的漁民看到那生物後，都打冷顫，說從未見過這種海中生物，有人更以為在科幻恐怖片。<br> <br>一位74歲漁夫表示，在網中發現那「異形後」，簡直目瞪口呆。他認為那生物不懂游泳，卻在海床行走。<br> <br>英國《每日鏡報》</p></body></html>
