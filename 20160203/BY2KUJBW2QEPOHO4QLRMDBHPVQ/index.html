<html><header><meta charset="utf-8"><title>空姐上演全武行累飛機急降</title></header><body><h1>空姐上演全武行<br>累飛機急降</h1><p>美國達美航空一班載有300名乘客的航班，在飛行途中因兩名空姐發爭執而要急降。<br> <br>事發於上月22日，該航班由加州洛杉磯飛往明尼蘇達州明尼阿波利斯，兩名空姐因工作問題發生爭執，先則口角，繼而動武，另一名空姐於是上前調停，反而被打了一拳。機長得知情況，於是要求急降猶他州。<br> <br>有乘客表示，三名空姐都被趕下飛機。飛機在猶他州停留80分鐘，找來一位後備空服員才繼續行程，航班最終遲了75分鐘才到達目的地。<br> <br>達美航空事後出聲明道歉，並向受影響乘客發放飛行里數或禮券作為補償。<br> <br>英國《每日郵報》</p></body></html>
