<html><header><meta charset="utf-8"><title>馮仁昭四圍超：栢芝溜冰自認骨頭脆 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>栢芝溜冰自認骨頭脆 - 馮仁昭</h1><p>張栢芝日前錄影湖南衛視春晚，以溜冰形式演繹《冰雪奇緣》，由於佢心情好緊張，所以提早兩日到當地做準備，栢芝話：「我真正溜冰是13歲學，這次要跟國家隊的運動員合作，這些動作很難。我這個年紀，骨頭都脆了，所以會緊張。我一邊做高難度的動作，一邊還要配合很多孩子，嘴裏還要唱歌，真的很難完成，盡力去做好吧。」<br>撰文：馮仁昭</p></body></html>
