<html><header><meta charset="utf-8"><title>【照相館】手機影專業相　多倫多雨後的平行時空</title></header><body><h1>【照相館】手機影專業相　多倫多雨後的平行時空</h1><p>有沒有想過，其實影相不一定要用專業相機，用智能手機也能影出像P圖般的相片，關鍵在於你是否懂得找到好的天然素材。</p><p>一名熱愛用手機攝影的外國網友Guigurui利用雨後街道留下的水氹，在多倫多拍出一幅幅比P圖更美麗的倒影景象，儼如另一個平行時空。或者下次旅行時，也能用手機拍有趣的影相角度。</p><p>記者：王秋婷<br>資料來源：boredpanda</p></body></html>
