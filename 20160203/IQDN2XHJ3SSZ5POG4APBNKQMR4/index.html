<html><header><meta charset="utf-8"><title>馮仁昭四圍超：GiGi化身西班牙女神 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>GiGi化身西班牙女神 - 馮仁昭</h1><p>梁詠琪（GiGi）最近幫馬天佑同佢團隊Fame Glory合作嘅「15FAME」影咗輯造型照，因為GiGi嫁咗畀西班牙籍老公Sergio，兼生咗個可愛混血囡囡Sofia，而喺馬天佑心目中，GiGi係一個勇敢加有愛心嘅女人，所以就構思咗西班牙女神造型。今次係GiGi第一次同馬天佑合作，馬天佑話：「真係冇諗過佢會答應同我哋玩15FAME。」<br>撰文：馮仁昭</p></body></html>
