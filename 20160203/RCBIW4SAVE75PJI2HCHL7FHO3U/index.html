<html><header><meta charset="utf-8"><title>馮仁昭四圍超：楊紫瓊甜拖未婚夫睇首映 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>楊紫瓊甜拖未婚夫睇首映 - 馮仁昭</h1><p>袁和平執導嘅新戲《臥虎藏龍：青冥寶劍》前晚喺北京舉行首映，楊紫瓊拖住未婚夫Jean Todt恩愛出席，相隔15年再演《臥虎藏龍》系列電影，楊紫瓊話：「今次俞秀蓮終於要對情感做出選擇。」另外，甄子丹同袁和平一齊行紅地毯：「師傅叫我出山，我當然要嚟。一個好演員必須文武雙全，希望大家能改變甄子丹只係個打星嘅睇法。」<br>撰文：馮仁昭</p></body></html>
