<html><header><meta charset="utf-8"><title>袁嘉敏露點寫真縮沙</title></header><body><h1>袁嘉敏露點寫真縮沙</h1><p>袁嘉敏（Candy）昨日去到荃灣，為堪輿學家楊天命主持的有線節目《猴年人人行好運》擔任嘉賓。肖鼠的Candy指去年犯太歲，有求平安符隨身，至於去年收入是否大漲，Candy說：「好幸福，做咗6年藝人終於有機會返內地登台。」<br>Candy早前透露會到澳洲拍攝露點寫真，她指現時計劃有變，Candy說：「5個攝影隊員都覺得，拍露點唔係太舒服，大家只係想拍出美感，到時睇心情，可能都會影，但唔擺落寫真。」Candy又指現任男友雖然是外國人，但性格保守，表示不希望她裸露及露點，Candy說：「我都好意外佢咁保守。」<br>採訪、攝影：張俊銘</p></body></html>
