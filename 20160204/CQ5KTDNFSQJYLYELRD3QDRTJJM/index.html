<html><header><meta charset="utf-8"><title>香港人特惠！兩個嘉年華入場免費</title></header><body><h1>香港人特惠！<br>兩個嘉年華入場免費</h1><p>本地兩大嘉年華由聖誕鬥到農曆新年，繼友邦歐陸嘉年華宣佈，本港居民免費入場直至閉幕後，東華慈善嘉年華隨即跟隨，主辦單位表示，由即日起至閉幕，所有人士免費入場，更推出全日無限任玩套票。<br> <br>成人全日無限任玩套票為港幣220元，憑票可任玩場內所有機動遊戲，以成人在各玩場內機動遊戲1次，原先約需 700餘元，新套票節省500多元，適合要瘋狂玩盡機動遊戲的入場者。小童任玩套票則為180元，早前曾購買180元門票人士，可於嘉年華現場增值為任玩門票。</p></body></html>
