<html><header><meta charset="utf-8"><title>黎耀祥陪仔買新衫過年</title></header><body><h1>黎耀祥陪仔買新衫過年</h1><p>【銅鑼灣】黎耀祥同老婆梁耀蓮（Julia）一向好恩愛，猴年將至，前晚孖囝囝一家三口出動逛銅鑼灣，Julia仲全程蹺實祥仔行，甜蜜指數爆燈。大約7點幾，祥仔偕老婆同今年18歲，已經高過自己嘅囝囝黎正橋行銅鑼灣百德新街，不過祥仔同老婆前晚只係做跟得父母，事關行嘅全部都係年輕人潮舖，最後正橋喺其中一間舖睇中嘢，祥仔就負責找數，離店後發現記者影相，祥仔即同記者打招呼，之後繼續陪囝囝行街血拼，果然廿四孝。<br>採訪、攝影：梁繼光</p></body></html>
