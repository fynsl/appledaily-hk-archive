<html><header><meta charset="utf-8"><title>中環在線：「卡賓先生」藍加橙有朝氣 - 李華華</title></header><body><h1>中環在線：「卡賓先生」藍加橙有朝氣 - 李華華</h1><p>人稱「卡賓先生」嘅卡賓服飾（2030）主席楊紫明，噚日一如以往着住自家品牌嘅西裝主持業績會，佢着咗套鮮橙色撞深藍色嘅西裝（圖），呢套咁有「陽光氣色」嘅西裝，一套盛惠接近3,000人仔！<br>楊老闆解釋，呢個系列好有陽光氣色，既然咁陽光，楊老闆應該做埋model，佢就好謙咁話自己唔夠高，仲話：「唔係靚仔就一定要做model家嘛！」明晒。<br><br>李錦鏵攝</p></body></html>
