<html><header><meta charset="utf-8"><title>GFriend首奪冠喪喊</title></header><body><h1>GFriend首奪冠喪喊</h1><p>韓國女團GFriend去年出道，9月時因主唱Yu Ju在台上連跌5次，令組合因仆成名。近日GFriend推出新歌《Rough》，在前日播出的SBS音樂節目《The Show》中奪得出道後首個冠軍獎盃，當GFriend得知擊敗前輩厲旭及Teen Top而獲得冠軍後，成員即時激動得在台上爆喊，邊喊邊多謝公司的工作人員及粉絲，而當時成員Yerin是節目主持人，她即忍不住用手上的MC稿遮面抹眼淚。</p></body></html>
