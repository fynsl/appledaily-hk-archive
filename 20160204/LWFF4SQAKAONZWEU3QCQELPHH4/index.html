<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳偉霆腳傷辭演春晚 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>陳偉霆腳傷辭演春晚 - 馮仁昭</h1><p>陳偉霆（William）前日拍內地劇《老九門》電單車戲被撞傷左腳，噚日經理人霍汶希喺微博公佈退出央視猴年春晚，醫生話William嘅足踝關節韌帶扭傷，近期唔能夠做劇烈運動，William對辭演感到好遺憾，希望下年可以再參加；另外下月開拍嘅新劇《鐵木真傳說》，William都會有大量騎馬、打鬥場面，佢希望休養後以最佳狀態投入演出。<br>撰文：馮仁昭</p></body></html>
