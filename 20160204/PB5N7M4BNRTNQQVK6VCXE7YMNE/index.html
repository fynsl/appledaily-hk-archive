<html><header><meta charset="utf-8"><title>馮仁昭四圍超：栢芝扮Elsa嚇親囝囝 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>栢芝扮Elsa嚇親囝囝 - 馮仁昭</h1><p>張栢芝前晚參加湖南衞視嘅小年夜春晚，佢仲戴上金髮，着住藍色公主裙，扮小朋友至愛嘅《魔雪奇緣》入面Elsa造型邊溜冰邊唱歌！先唔講柏芝歌藝點，不過做咗人阿媽嘅佢，溜冰嗰陣，俾人任拋仲要做環迴360度高速旋轉，都真係好搏吓！佢仲話兩個仔見到佢呢身造型，真係嚇一跳，然後得啖笑，仲讚媽咪後生咗又靚咗㖭！<br>撰文：馮仁昭</p></body></html>
