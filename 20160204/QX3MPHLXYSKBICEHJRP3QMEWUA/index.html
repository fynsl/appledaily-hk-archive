<html><header><meta charset="utf-8"><title>【每日健康】鼻塞塞點算好　蔥白加生薑煲水即刻通</title></header><body><h1>【每日健康】鼻塞塞點算好　蔥白加生薑煲水即刻通</h1><p>傷風感冒鼻塞塞，呢句話近日不斷出現，鬼咩咁嘅天氣，中招病咗實屬等閒事。而本身病已經令人無精神，工作效率急速跌至零，最慘是加上鼻塞，連想睡好些加速身體復原都未必得。不如這樣狀況降臨自己身上，若出現鼻塞問題，可以三條蔥白與半塊薑切片煲水，滾開15鐘，期間可在旁邊像蒸面般吸取水蒸氣，舒緩鼻黏膜腫脹，鼻塞即刻通返晒。<br><br>資源來源：top1health<br>記者：黃力</p></body></html>
