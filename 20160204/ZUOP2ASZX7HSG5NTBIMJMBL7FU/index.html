<html><header><meta charset="utf-8"><title>唔搞賭業：投身商界做埋政協</title></header><body><h1>唔搞賭業：投身商界做埋政協</h1><p>贏在起跑線的賭王千金何超盈，大學畢業後便希望發展個人事業，直至去年，她到保利香港拍賣做實習，萌生合作念頭，去年10月她創辦「超盈文化公司」，與保利文化集團旗下的保利香港拍賣有限公司合作成立「保利澳門拍賣有限公司」，由她擔任行政總裁，兼任保利澳門首席執行官。上月10日，超盈便主持保利澳門首個拍賣會，事前她更與保利同事四出拜訪收藏家，游說對方拿出珍藏去拍賣，最終有150件拍賣品，包括珠寶、古董、名畫等。此外，去年超盈獲委任為深圳市的政協委員。</p></body></html>
