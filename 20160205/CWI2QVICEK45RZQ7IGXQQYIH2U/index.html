<html><header><meta charset="utf-8"><title>發哥後繼有人發嫂姪仔變「養子」？！</title></header><body><h1>發哥後繼有人<br>發嫂姪仔變「養子」？！</h1><p>周潤發同發嫂陳薈蓮一向人前人後晒恩愛，昨日有報道爆，發哥同發嫂嘅養子已經廿幾歲，仲係一個身高6呎嘅少年，個樣有啲似李治廷咁嘅樣。<br><br>據知當年發嫂於91年不幸流產，花咗7年時間先走出陰霾，發哥亦唔想太太再受折磨，報道聲稱二人透過親友幫助下，收養咗一個「養子」，二人唔想個「養子」喺壓力下成長，早年送咗佢去澳洲讀書。之不過發嫂上周回應番，就話其實嗰個係佢嘅姪仔，亦笑言唔會將13億身家畀姪仔。</p></body></html>
