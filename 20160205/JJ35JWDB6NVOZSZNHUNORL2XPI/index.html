<html><header><meta charset="utf-8"><title>林作旅行度歲唔預麥明詩</title></header><body><h1>林作旅行度歲<br>唔預麥明詩</h1><p>十優港姐冠軍麥明詩的大狀男友林作，前晚到上環出席馬天佑的二手衫開幕，對於女友早前參加中華小姐五強不入，問到林作有否安慰女友？他說：「唔使安慰喇！相信佢唔太care。但係喺律師角度，個賽制係有問題，利益衝突。」至於農曆年和情人節的活動，林作則說：「即興都幾好，可以surprise埋自己，農曆年會同屋企人去旅行，冇佢（麥明詩）份！」</p><p>此外，麥明詩昨日在將軍澳出席活動，她被問男友未有計劃慶祝情人節，她笑說：「唔失望，都唔係第一次，舊年都係有人提佢先醒起要訂枱食飯。」<br>採訪、攝影：羅慧敏</p></body></html>
