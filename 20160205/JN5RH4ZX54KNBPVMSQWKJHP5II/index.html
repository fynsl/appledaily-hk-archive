<html><header><meta charset="utf-8"><title>馮仁昭四圍超：溫嵐半裸短髮新造型 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>溫嵐半裸短髮新造型 - 馮仁昭</h1><p>台灣歌手溫嵐日前嚟咗香港宣傳新碟《愛上自己》，講到新碟嘅短髮造型，佢話：「同事開會時怕我不能接受，但我對新造型亦很期待。」唔少人覺得新形象似炎亞綸，佢笑話：「聽到別人以帥來形容我，第一次聽到這樣說總算是成功吧！」另外佢仲有半裸㖭，佢話：「公司工作人員都要清場，攝影師是男士，是令我害羞及緊張。」<br>撰文：馮仁昭</p></body></html>
