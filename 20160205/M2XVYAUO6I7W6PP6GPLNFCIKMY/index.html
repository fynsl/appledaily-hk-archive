<html><header><meta charset="utf-8"><title>山寨搶紀念品生意</title></header><body><h1>山寨搶紀念品生意</h1><p>麥當娜昨晚首度於台北小巨蛋舉行演唱會，主辦單位於下午2時半便於場外設有紀念品售賣區。未開售前，已有近百名歌迷冒雨搶先購買。現場所見，紀念品包括外套、T恤、皮帽、海報、巡唱場刊、tote bag及鑰匙扣等，售價由350新台幣至2,200元新台幣（約87至550港元）。</p><p>此外，台北小巨蛋附近，有不少小販擺設攤檔販賣山寨版紀念品，這些未經授權的紀念品包括印有娜姐肖像的購物袋、螢光棒、手牌及螢光頭飾等，售價由100至200元新台幣（約25至50港元）。<br>記者吳家偉台北直擊</p><p>官方紀念品</p><p>　</p></body></html>
