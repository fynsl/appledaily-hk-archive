<html><header><meta charset="utf-8"><title>【好去處】吊鐘花初開　新春上紫羅蘭山</title></header><body><h1>【好去處】吊鐘花初開　新春上紫羅蘭山</h1><p>好一朵迎春花，人人都愛它，新年郊遊賞花，非吊鐘花莫屬，皆因於農曆新年前後開花，英文名亦稱為Chinese New Year Flower。上星期日，行山友Jan Chan於港島黃泥涌水塘出發，經過紫羅蘭山徑，拍下吊鐘花初開的景象。她表示吊鐘花集中於紫羅蘭山腰位置，「吊鐘花需於疏水的地方生長，平路較少。」除此之外，她推介在港島的聶高信山及香港仔水塘一帶，都可觀賞吊鐘花。至於西貢，記者則推介鹿湖郊遊徑，肯定不會令攝友失望。</p><p>部份圖片由Jan Chan提供<br><br>記者：梁慧琳</p></body></html>
