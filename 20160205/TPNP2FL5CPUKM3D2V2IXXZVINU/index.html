<html><header><meta charset="utf-8"><title>捕鼠5年有回報車站貓升官了</title></header><body><h1>捕鼠5年有回報<br>車站貓升官了</h1><p>英國西約克郡一隻貓在火車站「工作」5年，近日終於得到回報升官了。<br> <br>貓貓Felix於5年前被哈德斯菲爾德火車站職員領養，並帶到火車站解決鼠患問題。為了方便牠出入大堂和月台，火車站為牠設立專屬通道，而Felix的工作也越來越任重道遠，包括巡邏、售賣車票和送乘客上車，深得大家喜愛。<br> <br>由於5年來工作表現良好，車站近日決定將牠由「捕鼠專員」升職為「高級蟲害防治員」，配有名牌和工作外套，希望牠做好呢份工，繼續服務大眾。<br> <br>英國《Examiner》</p></body></html>
