<html><header><meta charset="utf-8"><title>【洗邋遢】廁紙筒儲埋變寶　碎物收納靠晒佢</title></header><body><h1>【洗邋遢】廁紙筒儲埋變寶　碎物收納靠晒佢</h1><p>大掃除最難搞就係鎖碎小物，儲埋平日用剩的廁紙筒和紙盒，你都可以成為收納大王！</p><p>1. 收納內褲和短襪<br>找襪時總是翻半天都找不到，一個筒放一對襪或一條內褲，以後想穿哪對都一目了然。另可找個化妝品或糖果紙盒剪開它成兩半，背對背的放進抽屜做間隔，便可清楚把厚身的leggings分類。<br><br>2. 收納唇膏等支裝化妝品<br>可把廁紙筒剪短，用雙面膠紙貼穩在紙盒，唇膏直立式插進去分類放好。<br><br>3. 收納電線和插頭<br>把插線放進廁紙筒套好露出插頭，然後直立式放進收納箱，想用哪款線都一目了然。</p><p>記者：容慧心<br>攝影：楊錦文 </p></body></html>
