<html><header><meta charset="utf-8"><title>當美心妹妹遇上猩猩寶寶</title></header><body><h1>當美心妹妹遇上猩猩寶寶</h1><p>今年7歲的「美心妹妹」楊鎧凝（Celine）有一個弟弟，Celine一直希望可以有一個妹妹跟她談天說地，一齊玩毛公仔和煮飯仔，日前Celine有緣遇上跟弟弟年齡相若的「猩猩寶寶」楊卓穎，她們一見如故，Celine見到卓穎便不停發問，卓穎見到姐姐穿上自己喜歡的卡通人物造型衫，亦覺得份外親切，你一言我一語，十分可愛。<br>新年將至，有豐富幕前經驗的Celine教卓穎向大家拜年，Celine說：「嗱！猩猩寶寶，我講一句，你講一句，恭喜發財，利是𢭃來，學業進步，身體健康。」之後卓穎大聲跟着Celine姐姐朗讀，引得大家哄堂大笑。</p></body></html>
