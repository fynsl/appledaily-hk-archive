<html><header><meta charset="utf-8"><title>賤男為發達信晒巫醫建深坑禁錮女友8個月</title></header><body><h1>賤男為發達信晒巫醫<br>建深坑禁錮女友8個月</h1><p>坦桑尼亞一名男子聽信巫醫指點，將女友困在深坑八個月，令她不見天日，卻大難不死。<br> <br>警方上周接到村民報警，在一條偏遠村落發現被困女子，她年約20多歲，被困時全身赤裸，身體消瘦，一隻手被鎖在牆上，每天被餵兩次。警方推開木板，女孩見到陽光時表現害怕。<br> <br>她的男友聽信巫醫指點，想發達就要將最愛的人活埋，於是用混凝土建一個深坑把她困着，用木板蓋頂。事件揭發後，他其後被警方拘捕。<br> <br>女子被困多月，連步行也有問題，預計要多個月才能康復。<br> <br>英國《每日郵報》</p></body></html>
