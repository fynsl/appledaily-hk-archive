<html><header><meta charset="utf-8"><title>施嘉莉今夏來港取景</title></header><body><h1>施嘉莉今夏來港取景</h1><p>荷李活性感女神「黑寡婦」施嘉莉祖安遜（Scarlett Johansson），早前接拍改編自日本著名動漫作品的真人版《攻殼機動隊》，並於本月開拍，劇組首站將到新西蘭取景，之後會到亞洲區拍攝。<br>近年不少荷李活電影都來港拍攝，貪近內地但相對自由，所以《攻》片都不會例外。據知該片已落實6、7月會到香港取景，同時找香港演員客串當中角色，不過目前仍未開始試鏡，亦有指之後會再到澳門拍數日，電影暫定於明年3月底上映。其實施嘉莉之前主演的《LUCY：超能煞姬》亦有到過台灣拍攝，對於在亞洲開工，她已經有相當經驗。<br>撰文：李森</p></body></html>
