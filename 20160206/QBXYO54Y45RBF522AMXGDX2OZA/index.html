<html><header><meta charset="utf-8"><title>洪永城拍拖變熟男</title></header><body><h1>洪永城拍拖變熟男</h1><p>洪永城昨日獲品牌邀請，現身沙田分店擔任星級店員，大會又請到黃芷晴、林鈺洧及Super Girls成員Heidi出席。情人節將近，洪永城透露已安排好節目，不過女友唐詩詠日前卻稱未收到他的邀請，當日更可能要工作，洪永城表示：「係咩？等我同佢經理人check check佢個期先。」<br>洪永城又稱留意到近來有關女友打扮漸趨開放的報道：「大家互相影響啦，佢𠵱家有自己嘅處事方式，我都有受佢影響，變得成熟咗。」早前有指馬國明「撬牆腳」，洪永城笑言：「我邊夠馬明爭，總之一笑置之，都係吹水新聞。」<br>採訪：曹家誠<br>攝影：陳志嵐</p></body></html>
