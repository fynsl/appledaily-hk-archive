<html><header><meta charset="utf-8"><title>【爆相爆片】蔡少芬𠱁唔掂細女</title></header><body><h1>【爆相爆片】蔡少芬𠱁唔掂細女</h1><p>蔡少芬（Ada）與張晉所生的細女信兒下個月就3歲，性格非常活潑，昨日讀者郭先生透過爆相爆片提供了幾張Ada兩母女的圖片。大概12點多，Ada帶同信兒及外傭現身香港仔，當時信兒穿上學校運動服，估計應該接完細女放學，郭先生昨稱：「佢哋一行人，仲有朋友行到附近嘅日式拉麵舖，因為食晏時間要等位，見工人先去排隊，蔡少芬就抱住個女，等咗一陣，個女開始有啲扭計，成個身彎腰向後，蔡少芬都冇佢符。」之後外傭加入齊齊𠱁信兒，場面搞笑。<br>採訪：唐如</p></body></html>
