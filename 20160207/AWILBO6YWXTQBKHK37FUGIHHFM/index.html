<html><header><meta charset="utf-8"><title>舊將心聲：黃麗梅：自有留人處</title></header><body><h1>舊將心聲：黃麗梅：自有留人處</h1><p>亞視被王征清盤，好多舊亞視藝人都戥員工擔心，紛紛送上祝福。</p><p>夏春秋：</p><p>咪恭喜佢（亞視）福有攸歸，福祿壽全，佢劫數難逃，或者係大限已到！</p><p>黃麗梅：</p><p>速戰速決！都冇晒老闆，此處不留人，自有留人處，希望其他機構伸出援手。</p><p>黎燕珊：</p><p>都好嘅，係一個解脫，希望政府可以幫到亞視員工搵到出路。</p><p>朱慧珊：</p><p>聽到消息忍唔住喊，去到咁混亂局面，點撐落去，同事真係人至義盡。</p></body></html>
