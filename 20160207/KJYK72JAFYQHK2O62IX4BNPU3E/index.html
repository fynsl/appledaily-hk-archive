<html><header><meta charset="utf-8"><title>趣趣地：女球迷錯愛「集瞓楊」</title></header><body><h1>趣趣地：女球迷錯愛「集瞓楊」</h1><p>究竟係癡心錯付，定係男人唔壞、女人唔愛呢？江蘇蘇寧有位出晒名索嘅女球迷嬌嬌，連《新浪》同《懂球帝》都訪問過佢，佢嗰陣話蘇寧後衞楊笑天係佢男神，大讚對方隨和。點知楊笑天係隨便先真，日前爆出楊笑天喺西班牙集訓變「集瞓」，召妓同金髮美女共度春宵，仲有半裸「閃卡」喺網上流傳。25歲嘅嬌嬌睇到呢單新聞唔知會唔會好傷心呢？內地網友都喺嬌嬌微博留言安慰，叫佢唔好為楊笑天惋惜，呢個世界大把好男人咁話。</p></body></html>
