<html><header><meta charset="utf-8"><title>【一周必看】客機空中爆炸起火穿大窿　傳焦屍從天降</title></header><body><h1>【一周必看】<br>客機空中爆炸起火穿大窿　傳焦屍從天降</h1><p>索馬里達洛航空（Daallo Airlines）一架A321空中巴士客機，前日原定由摩加迪沙飛往吉布提，但起飛後5分鐘發生爆炸及火警，機身穿開大洞，一名乘客被燒焦及拋出機外身亡。客機緊急折返，幸好安全降落，74名乘客及機組人員緊急疏散，兩人受輕傷。索馬里民航局昨稱尚未發現爆炸涉犯罪證據，但有調查消息指爆炸是由炸彈引起。</p></body></html>
