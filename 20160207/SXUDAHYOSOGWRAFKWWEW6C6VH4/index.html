<html><header><meta charset="utf-8"><title>關仁隱事：「狗癡」獲富豪男友科水</title></header><body><h1>關仁隱事：「狗癡」獲富豪男友科水</h1><p>拍開劇嘅「狗癡」，之前有聽過佢拍吓荷李活電影，近年又做生意，好似有少少成績，身邊人以為佢想轉型做商界女強人，又估佢感情冇乜着落。其實狗癡撇唔開拜金口味，喺內地已經有個富豪男友，對方除咗教吓佢做生意之外，仲知佢好想做返幕前，於是富商出錢出力照顧佢，所以就搵咗金牌經理人簽狗癡，仲揼本入股人哋間公司，講到明會喺內地幫佢開劇，同埋要經理人幫佢諗計，提升佢女友嘅人氣。<br>撰文：關仁</p></body></html>
