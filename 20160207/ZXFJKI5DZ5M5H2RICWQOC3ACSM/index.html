<html><header><meta charset="utf-8"><title>【港女衣學】春裝拜年　浪漫粉色着上身</title></header><body><h1>【港女衣學】春裝拜年　浪漫粉色着上身</h1><p>雖然近年天氣反常，時冷時熱，或陰或晴，但也阻不到女士們買衫換季的決心。春季到臨，又是時侯換春裝大掃貨！春天流行粉色不在話下，加上今年Pantone也選粉紅和粉藍色作"Colour of the Year"，再一次證明今季必玩粉色，絲打們掃貨啦！<br></p><p>（a）Pinko　尖沙嘴海港城2130號舖<br>（b）Tsumori Chisato　銅鑼灣百德新街53B地下<br>（c）On Pedder　中環新世界大廈1樓<br>（d）Repetto　中環IFC商場2086號舖<br><br>記者：羅祖兒</p></body></html>
