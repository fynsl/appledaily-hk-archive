<html><header><meta charset="utf-8"><title>體壇拾趣：模特兒有望成F1車手</title></header><body><h1>體壇拾趣：<br>模特兒有望成F1車手</h1><p>自從蘇絲禾夫喺上年11月宣佈退出世界一級方程式後，F1就變成男人嘅世界。好彩，喺雷諾車隊早前嘅新車發佈會上，就見到另一個靚女嘅身影。呢位靚女叫做佐達（Carmen Jorda），係前西班牙F1車手米基爾個女，現年27歲，仲係兼職模特兒；原來佐達上年已經係雷諾嘅實習車手(development driver)，而今年仍會繼續。不過外界就唔多睇好佐達嘅前景，仲話似雷諾嘅公關手段多啲。無論如何，有個靚女車手，點都養眼啲！</p></body></html>
