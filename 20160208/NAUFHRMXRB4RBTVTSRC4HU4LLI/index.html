<html><header><meta charset="utf-8"><title>體壇拾趣：火箭着賀年衫都贏唔到</title></header><body><h1>體壇拾趣：<br>火箭着賀年衫都贏唔到</h1><p>今日係大年初一，對於西方國家嚟講可能意義唔大，但唔少體育項目都會趁機加啲中國元素。NBA嘅火箭就做咗好多年，佢哋喺上周六常規賽，就着住心口印咗「火箭」中文字嘅波衫，喺主場迎戰拓荒者。不過件賀年衫對火箭爭勝就冇乜幫助，夏登（James Harden）入33分都係以79:96輸畀拓荒者。火箭嚟緊兩場波會繼續着住呢件衫比賽，其中香港時間年初三朝早作客一哥勇士場波，仲有直播睇㖭。</p></body></html>
