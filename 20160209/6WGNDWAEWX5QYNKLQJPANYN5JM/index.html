<html><header><meta charset="utf-8"><title>特稿︰利記盃賽𡃁仔擔大旗 - 何西</title></header><body><h1>特稿︰利記盃賽𡃁仔擔大旗 - 何西</h1><p>利物浦在一月沒有如預期般大事增兵，其一原因可能是主帥高路普對紅軍陣中的年輕球員充滿信心。高帥愛在英足盃賽事給予第二梯隊上陣機會，其中在上季已成名的翼鋒佐敦伊比，在盃賽上陣機會甚多，除英足盃外今季亦五次在英聯盃上陣。其餘紅軍明日之星還有兩名翼鋒祖奧卡路士與今季曾被外借狼隊的舒爾奧祖、進攻中場班拿根，及左後衞巴特史密夫。<br>另外，上仗紅軍球迷發動在比賽進行至77分鐘便提早離場，抗議下季票價加幅太大，球會方面表示會從善如流再研究票價。<br>文︰何西</p></body></html>
