<html><header><meta charset="utf-8"><title>【新年習俗】外嫁女初二回門　點解唔係初一？</title></header><body><h1>【新年習俗】外嫁女初二回門　點解唔係初一？</h1><p>通常年初二，就會跟媽媽回娘家，探公公婆婆姨媽。有疑問，為甚麼不是大年初一回家，一家團圓？原因在於，在傳統概念中，嫁出去的閨女就是潑出去的水，她應該屬於丈夫的家族。所以大年初一，她理應和丈夫的家人共處。退而求其次，所以初二回娘家，和姐妹父母團圓。估計連媽媽都不知道背後原因，今日隨她回娘家無事幹，再告訴她吧。<br><br>記者：李聰</p></body></html>
