<html><header><meta charset="utf-8"><title>超蓮拜年搗蛋賭王冇眼睇</title></header><body><h1>超蓮拜年搗蛋<br>賭王冇眼睇</h1><p>
<p>賭王何鴻燊三房索女何超蓮，昨日大年初一與家姐何超雲分別上載家庭照到Instagram等社交網站跟大家拜年。在超蓮的相片中，賭王穿了厚厚紅色棉襖及圍上紅色圍巾坐在專用椅上，與3名子女超雲、超蓮、猷啟及三房太太陳婉珍影合照，雖然賭王影相時沒有望鏡，但看來精神不錯。</p>


h3&gt;</p><p>而超雲就上載了三姐弟與爸爸的搞鬼合照，負責揸機拍照的超蓮蹲在鏡頭前扁晒嘴，猷啟則站在父親後面扮鬼臉，超雲則拿着賭王的手作狀打自己，不過相中的賭王全程閉目，未知是否已經入睡。<br>撰文：李察</p></body></html>
