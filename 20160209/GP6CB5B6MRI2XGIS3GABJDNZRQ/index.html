<html><header><meta charset="utf-8"><title>希拉莉吃快餐點炸雞奶昔</title></header><body><h1>希拉莉吃快餐<br>點炸雞奶昔</h1><p>【花絮】<br>新罕布什爾州初選選戰如箭在弦，民主黨參選人希拉莉前日在曼徹斯特市一間快餐店點了一桶炸雞和四杯奶昔（圖），買外賣的過程被該店顧客拍下。該店負責人指歷代民主黨總統候選人中有14人曾到訪該店，希拉莉已是第三次光顧。<br>美聯社</p><p>特朗普演說差　觀眾紛離場</p><p>共和黨參選人特朗普（圖）前日在新罕布什爾州普利茅斯州立大學發表演說，談了45分鐘後，現場觀眾陸續離場，在他談及貿易政策時尤為明顯。觀眾中不少是學生或游離選民，有畢業生指特朗普的演說鬆散，正猶豫選擇他還是民主黨的桑德斯。<br>美聯社</p></body></html>
