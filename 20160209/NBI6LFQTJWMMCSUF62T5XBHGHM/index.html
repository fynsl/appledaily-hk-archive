<html><header><meta charset="utf-8"><title>【猴年到】寵物齊賀年　祝大家身體健康財色兼收！</title></header><body><h1>【猴年到】寵物齊賀年　祝大家身體健康財色兼收！</h1><p>雖然寵物不懂說恭賀詞，但一樣可以融入喜氣洋洋的農曆新年，跟大家拜年！</p><p>寵物籽便找來不同的寵物，海、陸、空樣樣有，牠們各顯賀年身手，為大家送上祝福。鸚鵡模仿能力高，像個活潑小朋友，雖然有時害羞不說話，但點點頭、叼揮春絕對難不到牠們。出名長壽的烏龜，當然祝大家身體健康；會採青的蜥蜴也祝大家「菜蜥兼收」（財色兼收）！<br><br>記者：陳曉欣、許政</p></body></html>
