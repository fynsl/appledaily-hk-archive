<html><header><meta charset="utf-8"><title>Twins搶錢被壓扁</title></header><body><h1>Twins搶錢被壓扁</h1><p>Twins、林欣彤、馮允謙及組合A2A等，前晚在旺角出席倒數活動。Twins透露前一晚去了老闆楊受成家中過節：「我哋冇賭錢但都有斬穫，因為老闆一贏錢就派錢，好多人爭住去搶，我哋差啲俾人壓扁，不過都搶到，仲幾可觀㖭！係自己爭取返嚟。」問到情人節有否約會？鍾欣潼（阿嬌）透露會到加拿大探親，而蔡卓妍（阿Sa）則會和朋友到日本旅行。提到陳偉霆日前拍戲受傷，但阿Sa乍聽舊愛名字即封口唔答。</p><p>此外，林欣彤表示年初一至初三會為溫拿演唱會擔任嘉賓，對於之前傳出有新戀情，她否認拍拖，更直言擔心緋聞影響別人。<br>採訪：譚倩宜<br>攝影：沈健程</p></body></html>
