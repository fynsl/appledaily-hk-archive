<html><header><meta charset="utf-8"><title>求驗客手記：拿維斯入滬PSG照贏</title></header><body><h1>求驗客手記：<br>拿維斯入滬PSG照贏</h1><p>周日法甲聯賽，巴黎聖日耳門（PSG、藍衫）靠伊巴謙莫域一射一傳，作客2:1擊敗馬賽，繼續喺榜首遙遙領先24分。呢場波正選同後備都唔見阿根廷前鋒拿維斯，原來佢離別在即，據報已經決定咗轉投中超球會上海申花，到時年薪有成1,000萬歐元（約8,700萬港元）。</p><p>今季拿維斯喺PSG長居後備，入波又少，難怪據講佢之所以決定去中超，係覺得去到嗰邊可以入選阿根廷國家隊嘅機會仲大過留喺PSG。</p></body></html>
