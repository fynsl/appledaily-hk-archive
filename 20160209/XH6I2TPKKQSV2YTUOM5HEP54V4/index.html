<html><header><meta charset="utf-8"><title>李鍾碩捐129萬助貧童</title></header><body><h1>李鍾碩捐129萬助貧童</h1><p>韓劇《愛上Pinocchio》男星李鍾碩雖然忙於拍攝內地劇《翡翠戀人》，但他工作之餘亦不忘做善事，根據聯合國兒童基金會（UNICEF）韓國委員會相關人士昨日透露，李鍾碩已於上月以才藝捐贈形式，參與LINE FRIENDS和UNICEF合作推出的慈善活動，銷售收入全數捐給UNICEF，最終李鍾碩合共捐出2億韓圜（約129萬港元），當中中國及韓國的UNICEF各捐贈一億韓圜（約64.5萬港元），助有困難兒童度過一個快樂及溫暖的春節。</p></body></html>
