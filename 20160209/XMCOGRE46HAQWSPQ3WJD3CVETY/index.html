<html><header><meta charset="utf-8"><title>圍村照放炮仗迎猴接福除舊歲</title></header><body><h1>圍村照放炮仗<br>迎猴接福除舊歲</h1><p>有云「爆竹一聲除舊歲桃符萬戶迎新春」，不過香港在由左派發起的六七暴動後，港府已禁止民間施放煙花爆竹，不過新界部份傳統村落仍然堅持每年大年初一亦會依照習俗放炮仗，祈求新一年事事順利。<br> <br>中國傳說很久以前每年農曆除夕的晚上會出現一種叫「年」的猛獸，為了嚇退「年獸」，村民在家門口燃燒竹節，由於竹腔內的空氣受熱膨脹，竹腔爆裂，從而發出巨響驅趕年獸，而時至今日，就演變成用以慶祝的爆竹。</p></body></html>
