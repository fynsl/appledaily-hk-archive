<html><header><meta charset="utf-8"><title>范冰冰Fendi公仔袋點綴全黑情侶裝</title></header><body><h1>范冰冰Fendi公仔袋<br>點綴全黑情侶裝</h1><p>范冰冰與李晨公開認愛後，不時在微博，甚至上節目晒恩愛，日前被網民捕獲於北京某商場行街，同行還有冰冰父母，齊齊買新衫過年。<br><br>「晨冰」來個低調的黑色情侶裝，還一起戴帽，認真有默契。雖然冰冰一身黑，但都有點睛位，除了得意的貓耳畫家帽，還揹住Fendi 2Jours手袋，上面飾以彩色窩釘拼湊的Bag Bugs公仔，與畫家帽一樣cute。 <br><br>更多時尚新聞，即上： http://add.appledaily.com  </p></body></html>
