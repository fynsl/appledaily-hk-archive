<html><header><meta charset="utf-8"><title>【每日健康】營養師教路　食年糕飲洋甘菊最好</title></header><body><h1>【每日健康】營養師教路　食年糕飲洋甘菊最好</h1><p>農曆新年少不免大吃大喝，接下來一連四天都會有營養師和中醫師，教大家不同的新年食品可以配甚麼飲料去消滯解熱。打頭陣的，當然是我們吃得最多的年糕和蘿蔔糕。</p><p>吃得多糕點容易會胃脹，營養師吳耀芬（Kathy）建議我們配以洋甘菊茶，可以促進腸部蠕動，幫助清滯；註冊中醫師陳敏則推介用烏梅、山楂煲水，有消食和胃之效。</p><p>中式消食茶<br>材料：<br>烏梅　30克<br>山楂　15克<br>可以加少量冰糖調味<br>做法：<br>加水煲30分鐘即可。<br>記者：陳倢<br>攝影：陳永威、鄧鴻欣</p></body></html>
