<html><header><meta charset="utf-8"><title>莊思敏攝太歲遠離小人</title></header><body><h1>莊思敏攝太歲遠離小人</h1><p>莊思敏過去一年有不少口角是非，肖猴的她踏入2016年正值和本命年猴年相冲，日前她特意攝太歲，祈求工作如意，最重要遠離是非小人，她說：「娛樂圈是非一定有，希望小人少啲啦，我接受是非同閒言閒語，但嗌交就唔好，同埋唔好成日有人攻擊我。」<br>莊思敏去年工作運不俗，但愛情未有着落，相士批她今年有桃花，莊思敏說：「我都希望有，近4年冇拍拖，自己都心急想搵人錫。」<br>採訪：卓寶花　<br>攝影：陳志嵐</p></body></html>
