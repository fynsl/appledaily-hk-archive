<html><header><meta charset="utf-8"><title>日本最可愛學生妹武田玲奈水著不需波濤胸</title></header><body><h1>日本最可愛學生妹<br>武田玲奈水著不需波濤胸</h1><p>日本女星武田玲奈以18歲之齡吃香藝能界，獲力捧成為次世代女神後，工作量同曝光率都有增無減，最近登上男士雜誌《週刊Playboy》封面，仲拍咗一輯健康嘅水着寫真，宅男唔冧就假！<br><br>武田玲奈靠清純靚樣由模界踩入影視圈，早前參演完電影《暗殺教室》同埋深夜劇《監獄學園》之後，佢仲成為POCKY百力滋嘅新任代言人，以青春無敵校服Look備受注目，更多咗個新稱號───就係「日本第一可愛女子高校生」，難怪佢被睇好今年爆紅當地藝能界。</p></body></html>
