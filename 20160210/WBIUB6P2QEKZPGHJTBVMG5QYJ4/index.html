<html><header><meta charset="utf-8"><title>【美圖晒晒】5歲傾國小羋月　變身小鳳仙拜年</title></header><body><h1>【美圖晒晒】<br>5歲傾國小羋月　變身小鳳仙拜年</h1><p>被網民封為「3歲傾城，5歲傾國」的「小羋月」劉楚恬，大年初一在微博PO出一輯近照。她穿上中國紅的小鳳仙裝，帶着銀頸鏈，梳着可愛的髮髻，拱手向粉絲拜年：「祝大家新年快樂，猴年大吉。」<br> <br>「小羋月」早於年廿七已收到長輩的第一封利是，而在年廿九晚11時許，則在微博上載一條吃麵片段，寫道：「餓了，來碗麵。」<br> <br>新浪微博</p></body></html>
