<html><header><meta charset="utf-8"><title>【新年習俗】初七係人日　咁初一至初六係咩日呢？</title></header><body><h1>【新年習俗】初七係人日　咁初一至初六係咩日呢？</h1><p>大部分人應該都知道年初七是人日，是中國傳說中女媧創造人類的日子，即是人類的生日。不知大家有沒有好奇，新正頭其他日子是甚麼生物的生日呢？傳說女媧在年初一開始順序創造出雞、狗、豬、羊、牛、馬，創造之日就是牠們的生日。在古代，如果當天是該動物的生日，便不會在當天宰殺該類動物，以示尊重。咁人日呢？就是當天需接受死刑的囚犯改為翌日進行。<br><br>年初一　雞日<br>年初二　狗日<br>年初三　豬日<br>年初四　羊日<br>年初五　牛日<br>年初六　馬日<br>年初七　人日<br><br>記者：容逸富</p></body></html>
