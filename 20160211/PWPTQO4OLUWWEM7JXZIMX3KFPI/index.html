<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】吳綺莉幫女擔煙</title></header><body><h1>【馮仁昭四圍超】<br>吳綺莉幫女擔煙</h1><p>吳綺莉同囡囡吳卓林嘅相處之道真係非外人能夠瞭解，之前阿女話阿媽酗酒，而吳綺莉就指阿女反叛。噚日年初三，兩母女一齊慶祝新年，卓林夜晚擺咗一張食煙相，而且仲係吳綺莉好開心咁幫佢揸住支煙，卓林留言話：「My mother is a wonder influence」卓林只得16歲，吳綺莉竟然唔反對佢食煙，呢種非一般嘅溝通方式，似乎有啲教壞細路之嫌。<br>撰文：馮仁昭</p></body></html>
