<html><header><meta charset="utf-8"><title>【每日健康】食完煎炸物　甘桔陳皮解熱氣</title></header><body><h1>【每日健康】食完煎炸物　甘桔陳皮解熱氣</h1><p>新年除了吃年糕和蘿蔔糕，當然少不了煎炸油器，但吃得多熱氣食物，除了致肥，亦可能會流鼻血、口乾或喉嚨痛。</p><p>營養師吳耀芬（Kathy）建議我們配飲綠茶，當中的兒茶素有助抗氧化，同時亦能解肥膩；註冊中醫師陳敏則推介我們用咸竹蜂、甘桔和陳皮，加熱水焗茶飲，可以清熱墜火，有即時利咽之效。<br>中式清熱茶<br>材料：<br>咸竹蜂　2隻<br>甘桔　3粒<br>陳皮　1片<br>做法：<br>加熱水焗15分鐘即可。<br></p><p>記者：陳倢<br>攝影：陳永威、鄧鴻欣</p></body></html>
