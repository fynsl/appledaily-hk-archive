<html><header><meta charset="utf-8"><title>【App士多】磚頭水管自己砌　自訂孖寶wallpaper</title></header><body><h1>【App士多】磚頭水管自己砌　自訂孖寶wallpaper</h1><p>過年前買新衫是常識吧！</p><p>不妨趁新年伊始幫部手機換「新look」。任天堂最近推出了一個《孖寶兄弟》自訂桌布網站（ http://mariomaker-wp.nintendo.co.jp/ ），不同解像度手機或者電腦都用到。可以自由放置磚頭、水管、金幣、蘑菇怪、烏龜怪、庫巴等《孖寶》角色和物件，設計出獨一無二的《孖寶》wallpaper。有個性又有玩味，電玩文化都能登大雅之堂，遊戲迷要試吓喇！</p><p>記者：司徒港燊</p></body></html>
