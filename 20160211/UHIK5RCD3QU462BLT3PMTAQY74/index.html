<html><header><meta charset="utf-8"><title>蔣怡旅行迎新歲</title></header><body><h1>蔣怡旅行迎新歲</h1><p>今個農曆新年蔣怡（CoCo）與丈夫翁狄森（Dickson）及女兒翁容（嗡嗡）遊埠度新歲，Coco說：「舊年農曆年我一個人喺倫敦讀書，今年終於可以一家度過，今次我哋會搭郵輪玩半個月，希望充吓電兼有多啲時間陪伴嗡嗡。」<br>Coco去旅行合家歡，否認是刻意避年，她說：「我哋只係諗住趁大家都有假期，一來諗住陪嗡嗡，二來又想佢識多啲唔同地方嘅風土人情，所以有時間咪同佢去旅行。」她續說：「不過返嚟之後都唔會周圍去拜年，但係我依然會準備五位數字利是派畀好朋友同事！」<br>撰文：唐琛悠</p></body></html>
