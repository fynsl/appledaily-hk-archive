<html><header><meta charset="utf-8"><title>【美圖晒晒】長腿校花　顏值高兼係學霸</title></header><body><h1>【美圖晒晒】<br>長腿校花　顏值高兼係學霸</h1><p>福建泉州市華僑大學校花任梓僮，近日曝光了一組唯美新娘寫真，驚艷得讓人窒息。<br> <br>今年19歲的任梓僮，身高1.7米，是個典型的長腿美女；就讀舞蹈表演專業，是學校裏公認的校花。據說大一新生報到的時候，還曾引起一眾學長的騷動。她不但顏值高，還是一個不折不扣的學霸，除了專業成績之外，鋼琴、書法都取得過不錯的成績，英語、韓語更是她的強項。最讓她驕傲的是，曾創下在省圖書館一年借三百二十多本書的紀錄。<br><br>上月份經過層層選拔，任梓僮將加盟女神TV，除了參演影視劇之外，還有機會在時尚節目中做主持，在影藝界作多線發展。<br> <br>新浪微博</p></body></html>
