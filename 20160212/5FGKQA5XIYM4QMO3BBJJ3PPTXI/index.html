<html><header><meta charset="utf-8"><title>【不時不食】新年肚滿腸肥　飲番茄湯消膩</title></header><body><h1>【不時不食】<br>新年肚滿腸肥　飲番茄湯消膩</h1><p>新年期間，幾乎天天大魚大肉，把人也吃到膩，想消消膩，不妨煲個番茄紫菜瘦肉湯，因為紫菜能消脂，番茄能消滯理胃。<br><br>這個湯做法簡單，下薑於熱水後，再下已汆水瘦肉、番茄及豆腐，大火煲滾後轉細火煲約一小時，放入適量的鹽調味，至最後五分鐘再下紫菜便完成。<br><br>番茄紫菜瘦肉湯<br><br>材料：<br>薑 3片<br>瘦肉 1斤<br>番茄 4個<br>豆腐 1磚<br>紫菜半塊<br><br>調味：<br>鹽適量<br><br>小貼士：瘦肉需先汆水，去除血水及雜質，另於最後5分鐘才下紫菜，口感會較佳。<br><br>《蘋果》記者</p></body></html>
