<html><header><meta charset="utf-8"><title>【每日健康】甜嘢食到漏　飲中式解膩茶</title></header><body><h1>【每日健康】甜嘢食到漏　飲中式解膩茶</h1><p>拜年，朱古力、糖蓮子這些甜點又怎會吃得少？不過吃得多會肚脹，繼而沒胃口吃飯。</p><p>營養師吳耀芬（Kathy）建議飲薄荷茶，因為薄荷能令口腔清新，促進腸部蠕動，減輕甜膩感；註冊中醫師陳敏則推介用荷葉、澤瀉、山楂、綠茶和甘草煲水飲，可以消滯解膩。</p><p>中式解膩茶<br>材料：荷葉5克、澤瀉10克、山楂15克、綠茶10克、甘草5克<br>做法：加水煲30分鐘即可。<br><br>記者：陳倢<br>攝影：陳永威、鄧鴻欣</p></body></html>
