<html><header><meta charset="utf-8"><title>【App士多】一分鐘做安檢　Google Drive即增2GB</title></header><body><h1>【App士多】一分鐘做安檢　Google Drive即增2GB</h1><p>免費嘢當然唔嫌多，2月9日是「Safer Internet Day」，Google為了鼓勵用家檢查帳戶，只要在現時到2月17期間為Google帳戶進行安全性檢查，完成後便能免費得到2GB雲端空間。記者剛實試，整個過程不用一分鐘，非常方便。<br><br>Google安全性檢查網址： http://bit.ly/1W9FHeC <br><br>記者：容逸富<br>資料來源：Google Drive Blog</p></body></html>
