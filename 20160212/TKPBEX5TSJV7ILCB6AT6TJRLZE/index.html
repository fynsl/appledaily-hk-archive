<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】周董被屈漢奸官司勝訴 - 馮仁昭</title></header><body><h1>【馮仁昭四圍超】<br>周董被屈漢奸官司勝訴 - 馮仁昭</h1><p>周杰倫（周董）上年控告經營微信公眾號「微秀生活」嘅北京人和書畫院，索償60萬人仔單官司，搞咗8個幾月，噚日終於有判決，朝陽法院一審判周董勝訴，獲賠經濟損失同精神損害撫慰金8萬人仔，對方仲要喺騰訊網上發道歉聲明。被告上年6月喺網上刊登咗篇文章，指名道姓鬧周董係「日本漢奸」、「賣國賊」，又話佢唔認自己係中國人，周董覺得受到惡意中傷侮辱，告到法院。<br>撰文：馮仁昭</p></body></html>
