<html><header><meta charset="utf-8"><title>大衞寶兒未能見孫仔一面</title></header><body><h1>大衞寶兒未能見孫仔一面</h1><p>英國一代搖滾巨星大衞寶兒（David Bowie）上月初因癌病離世，事隔一個月其導演兒子Duncan Jones（圖左）昨日於twitter宣佈喜訊，他將於6月首為人父。現年44歲的Duncan於twitter公開了一張BB於媽媽肚內的圖畫，更寫着「I'm Waiting」字句。Duncan指圖畫是送給大衞的聖誕卡，即大衞離世前已知道孫仔將出世，可惜等不及見孫仔一面。</p></body></html>
