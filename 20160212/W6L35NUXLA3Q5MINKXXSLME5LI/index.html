<html><header><meta charset="utf-8"><title>員工嘆借錢度日</title></header><body><h1>員工嘆借錢度日</h1><p>王征申請亞視清盤，員工兩個月冇糧出，昨日農曆新年假結束，有員工陸續返亞視緊守崗位，更有傳新聞部復工。據悉，新聞部主管通知員工於早上開會，與攝影師等商討去留。昨早約10時，三架新聞部採訪車離開亞視，車內職員聲稱外出食飯，當中有人大叫：「出糧呀！」</p><p>此外，配音組的曾先生接受記者訪問，見他拖着行李篋，曾先生表示對10A條例不清楚，但直言公司士氣低落：「冇喇！都係返嚟執嘢，應該公司都未必有嘢做。」至於來自工程部的張先生直言生活有困難，基本生活要向家人借錢。<br>採訪：譚倩宜<br>攝影：陳俊強</p></body></html>
