<html><header><meta charset="utf-8"><title>琦姐預感里安納度奧斯卡封帝</title></header><body><h1>琦姐預感里安納度奧斯卡封帝</h1><p>今屆奧斯卡頒獎禮因未有黑人獲提名引來杯葛聲音，不過琦溫絲莉（Kate Winslet ）受訪時就透露一定會出席活動，以見證好友里安納度狄卡比奧（Leonardo DiCaprio）首奪奧斯卡影帝，她說：「我強烈感覺到今年會由里安納度奪影帝，我要在場支持。」而里安納度前晚到紐約出席美國愛滋病研究基金會（amfAR）慈善晚宴時，與同場的羅拔迪尼路（Robert De Niro）合照。</p></body></html>
