<html><header><meta charset="utf-8"><title>【每日健康】瓜子果仁難消化　西柚汁中和油膩感</title></header><body><h1>【每日健康】瓜子果仁難消化　西柚汁中和油膩感</h1><p>新年少不了吃瓜子和開心果等果仁類食物，別看它們細細粒，原來屬於難消化食物，而且熱量亦不容忽視，四分一杯瓜子已經有50卡路里，而十粒開心果同樣有50卡路里。</p><p>雖然果仁的脂肪是不飽和脂肪，對身體有益，但吃過量同樣會致肥。營養師吳耀芬（Kathy）建議我們配飲西柚汁，它的酸味可中和油膩感，亦可以幫助消化；註冊中醫師陳敏則推介我們用胖大海、甘草和蜂蜜，加熱水焗茶飲，有清熱生津之效。<br>中式清熱茶<br>材料：胖大海5粒、甘草5克、蜂蜜少量<br>做法：加熱水焗15分鐘即可。<br></p><p>記者：陳倢<br>攝影：陳永威、鄧鴻欣、楊錦文</p></body></html>
