<html><header><meta charset="utf-8"><title>【每日健康】唇色睇健康　甩皮表示胃火盛</title></header><body><h1>【每日健康】唇色睇健康　甩皮表示胃火盛</h1><p>嘴唇經常甩皮，女生固然不雅觀，男生給人不好印像。</p><p>到底為甚麼嘴唇會甩皮？通常嘴唇甩皮都因為胃火太盛，應該戒燥熱的煎炸食物，同時甜食也應該減少，減低胃火。可以食燈芯花、蓮子芯、麥冬等食材焗水。除了甩皮，有人經常唇色發白，表示氣血不順。要補血補氣，黑糯米、桂圓、紅棗都是不錯的補血食材。如果嘴唇帶紫，可能是消防系統出了問題。補脾健脾的食物，可以多食碟米和紅蘿蔔。<br><br>資料來源：top1health<br><br>記者：李聰</p></body></html>
