<html><header><meta charset="utf-8"><title>孫耀威呼籲領養兒童</title></header><body><h1>孫耀威呼籲領養兒童</h1><p>孫耀威昨日以聯合國兒童基金會大使身份在維園出席《小畫家大夢想》繪畫比賽，他透露正考慮領養兒童：「好似寵物咁，領養一隻就少一隻受苦嘅動物，更何況人嘅生命更保貴，不過都要老婆同屋企人贊成先得。」他指女友陳美詩亦贊成領養，可能領養兒童同時努力造人。問他是否已求婚？孫耀威說：「唔使啦，send個email或者WhatsApp得啦。」他又笑謂家人已不再催婚，但會加強turbo計劃結婚。</p></body></html>
