<html><header><meta charset="utf-8"><title>丁悅新碟報捷想拍戲</title></header><body><h1>丁悅新碟報捷想拍戲</h1><p>樂壇新人丁悅日前在尖沙嘴宣傳第二張個人專輯《迷戀你》，國語和廣東歌比例各半，更收錄她親自填詞的作品，自去年底推出後反應理想，更一度斷市，丁悅自言對成績喜出望外。<br>丁悅透露已着手錄製新專輯，更希望可舉行個人音樂會，她說：「雖然啱啱同李蕙敏、林曉培完成咗個大型演出，但我期待自己可以有個小型啲嘅演出，因為氣氛好啲，有幾百人已經好開心。」之餘她又想向電影發展，曾做過舞台劇的她直言性格大癲大肺和情緒化，演精神病患者會相當入戲，更笑言自己有無限可以：「殺人狂、強姦犯都得，不過驚冇人接，因為冇人想俾我強姦，連借位都唔想。」<br>採訪：曹家誠<br>攝影：陳志嵐</p></body></html>
