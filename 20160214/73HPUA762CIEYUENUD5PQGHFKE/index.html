<html><header><meta charset="utf-8"><title>【一周必看】初二旺角黑夜　暴亂11小時</title></header><body><h1>【一周必看】<br>初二旺角黑夜　暴亂11小時</h1><p>旺角大年初一發生的騷亂通宵達旦，從示威對峙到人群被全部驅散整整歷時11小時。示威者從投擲水樽、雜物，到攜帶自備盾牌衝擊，逐步升級至用木板、垃圾桶，甚至一塊塊地磚襲擊警員，並在現場一帶20多次縱火，毀的士砸警車，圍着警員瘋狂毆打。警員則以胡椒噴霧、警棍還擊，並曾向天鳴槍兩響示警。一夜混戰的旺角，天亮後滿目瘡痍，恍如經歷戰火洗禮的廢墟。</p></body></html>
