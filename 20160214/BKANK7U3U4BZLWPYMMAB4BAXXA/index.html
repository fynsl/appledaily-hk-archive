<html><header><meta charset="utf-8"><title>【一周必看】10歲做超模　全球最美女孩進軍美國</title></header><body><h1>【一周必看】<br>10歲做超模　全球最美女孩進軍美國</h1><p>被譽為「全球最美女孩」、年僅十歲的俄羅斯小超模皮緬諾娃（Kristina Pimenova），正式簽約美國模特兒經紀公司L.A. Models。<br>皮緬諾娃自三歲起做模特兒、四歲起行天橋、七歲就登上《Vogue Bambini》封面，合作過的品牌包括Roberto Cavalli、Dolce&amp; Gabbana、Armani及Benetton等名牌。<br><br>英國《每日郵報》</p></body></html>
