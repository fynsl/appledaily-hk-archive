<html><header><meta charset="utf-8"><title>朱多英被網民激到入院</title></header><body><h1>朱多英被網民激到入院</h1><p>[曾演出《大長今》、《感激時代 》等韓劇的20歲女星朱多英，前日拍攝劇集《我家的蜜罐子》時突然失去意識，即時被送往醫院。事務所表示：「她拍攝時突然發高燒，接近40度，又出現嘔吐的症狀，之後就暈倒了。」</p><p>事務所透露朱多英近日因受到部份網民惡意的留言攻擊而大受困擾，承受不少心理壓力，連飯也吃不下，又表示：「雖然她不想追究，但為了保護演員，我們將積極搜集相關證據，起訴惡評的網民。」另外，朱多英和EXO成員D.O.合演的新片《純情》，將於本月24日在韓國上映。<br>撰文：施洛冰</p></body></html>
