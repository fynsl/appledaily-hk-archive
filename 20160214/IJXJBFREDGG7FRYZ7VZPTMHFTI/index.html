<html><header><meta charset="utf-8"><title>25,000白玫瑰照添馬</title></header><body><h1>25,000白玫瑰照添馬</h1><p>【本報訊】來自韓國首爾的Light Rose Garden正式登陸香港，今天起至本月22日於添馬公園展出，橫跨東西方情人節。25,000朵LED白玫瑰花每晚6點亮燈，約可容納4,000人。昨率先開放預覽（圖）。<br>LED花的裝設過程簡單，先將約80厘米長的鐵枝釘到草地上，再將中空的花莖連電線套在鐵枝。創作團隊PANCOM行政總裁金容培，日前由韓飛抵港監督。他說日本及泰國也有意展出，但他決定將世界巡迴展首站設於香港，「既然是燈飾，該找一個夜景城市」。展覽除應節也是慈善活動，「香港公平貿易」是受惠機構暨合作夥伴。<br>■記者陳建平</p></body></html>
