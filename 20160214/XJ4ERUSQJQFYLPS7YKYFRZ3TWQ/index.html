<html><header><meta charset="utf-8"><title>【情人節】自製假WhatsApp記錄扮有情人過節</title></header><body><h1>【情人節】自製假WhatsApp記錄扮有情人過節</h1><p>情人節對蜜運中的情侶是甜蜜佳節，但也為天下愁人帶來苦惱。不是說單身一定愁，但或者有很多私人原因，總有人不想在大時大節負上單身之名，Android就有這款「Chat Simulator」可以自製假WhatsApp對話記錄，免費下載，可設定虛構聯絡人再自製對話。扮同BB情人深情對話放上Facebook放閃，或者假裝上司逼OT拒絕邀約，都能大派用場，再次証明網絡年代，有圖都未必有真相。<br></p><p>記者：司徒港燊</p></body></html>
