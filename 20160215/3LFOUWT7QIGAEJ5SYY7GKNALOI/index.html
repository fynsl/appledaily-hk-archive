<html><header><meta charset="utf-8"><title>胡定欣咀勁大紮紅玫瑰攞正牌晒命</title></header><body><h1>胡定欣咀勁大紮紅玫瑰<br>攞正牌晒命</h1><p>無論你當昨日係人日定情人節都好，已經阻止唔到有拖拍嘅人以不同方式晒命。<br><br>其中大台視后胡定欣昨日就係Instagram貼咗張新相，見到咀落一大~~紮紅玫瑰度，重要佢將張相嘅焦點放喺紮花而唔係自己度，咁大家可想而知紮花有幾重要。<br><br>定欣冇講係邊個送，張相亦唔見送花人，定欣淨係得一句留言話：「Happy Valentine's Day」加咗個玫瑰花同情人拖手有心心嘅emoji，講到咁，相信大家都明啦。<br><br>到底係咪嗰個英文名叫Terry，姓陳叫明道嘅音樂人送0架？係咪唧係咪唧係咪唧？</p></body></html>
