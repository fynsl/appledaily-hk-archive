<html><header><meta charset="utf-8"><title>英北部-11℃降雪　往倫敦鐵路受阻</title></header><body><h1>英北部-11℃降雪　往倫敦鐵路受阻</h1><p>英國北部亦轉冷，但南部卻水浸。受一股由蘇格蘭高地南下的冷鋒影響，蘇格蘭及英格蘭北部前晚開始降溫，部份地方氣溫跌至-11℃，夾雜約10厘米降雪，由肯特郡至倫敦的鐵路延誤長達兩小時，數千名乘客受阻，預料寒冷天氣持續到今天。<br>而英格蘭中部及泰晤士河一帶出現水浸，倫敦有公園及街道亦被浸，氣象部門發出近70個水浸警告，部份地方降2厘米雨量，至昨天才放晴。<br>英國《太陽報》</p></body></html>
