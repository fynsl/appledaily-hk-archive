<html><header><meta charset="utf-8"><title>【一周必看】泫雅V面再現　自然瘦定後期PS？</title></header><body><h1>【一周必看】<br>泫雅V面再現　自然瘦定後期PS？</h1><p>行開性感路線嘅韓國女團4MINUTE成員泫雅，早前接受節目訪問時面腫腫，被網民猜疑整完容未消腫。就算上星期為新專輯《ACT.7》舉行Showcase時，面腫情況仍然未有改善。<br><br>不過日前網上公佈咗幾張泫雅為品牌Clride.n拍攝嘅廣告照，雖然泫雅嘅S型身材好吸引目光，但相中泫雅完全冇面腫，重現V下巴，唔知後期製作執咗幾耐呢？</p></body></html>
