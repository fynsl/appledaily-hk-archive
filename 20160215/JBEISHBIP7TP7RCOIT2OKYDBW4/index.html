<html><header><meta charset="utf-8"><title>趣趣地：病壞畢斯杜巴又傷過</title></header><body><h1>趣趣地：<br>病壞畢斯杜巴又傷過</h1><p>拜仁慕尼黑後衞畢斯杜巴（圖）自2012年12月起受傷患困擾，加加埋埋唞咗兩年半咁滯；舊年11月先復出，26歲嘅佢上周六又喺練習時斷咗足踝，證實要唞三個月。拜仁後防仲有謝路美保定同查維馬天尼斯長唞，貝拿迪亞同新簽借將泰斯治都係啱啱傷癒，教練哥迪奧拿唔愁就假。另有指路明尼加同森馬等拜仁巨頭非常不滿哥帥季中宣佈約滿轉投曼城，講明入唔到歐聯決賽一定炒魷，搞到哥帥可能要爛尾收場。</p></body></html>
