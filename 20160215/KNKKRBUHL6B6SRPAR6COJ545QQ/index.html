<html><header><meta charset="utf-8"><title>趣趣地：祖記贏「玻」上榜首</title></header><body><h1>趣趣地：<br>祖記贏「玻」上榜首</h1><p>祖雲達斯開季頹頹地，但近況勇不可擋，聯賽已經15連勝。佢哋上周六喺榜首大戰，靠施蒙尼沙薩（中）88分鐘入波，以1:0贏咗拿破里，累積57分、以一分之差取代對手上榜首。意甲史上最長連勝紀錄係國際米蘭保持嘅17場，祖記差兩場就平紀錄！佢哋呢場仲有德國中場基迪拉傷癒打正選。教練艾基利就話球隊今季嚟咗好多新球員，季初大家未適應，成績先差啲；家陣新人已經融入，球隊自然重回正軌。</p></body></html>
