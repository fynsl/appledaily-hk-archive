<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】《愛．回家》結局大團圓</title></header><body><h1>【馮仁昭四圍超】<br>《愛．回家》結局大團圓</h1><p>不斷要搵人救亡嘅《愛．回家》第二輯終於迎嚟大結局，據悉無綫喺4月份就會推出一套全新嘅處境劇頂上，馮仁昭打聽到今個月26日就係《愛．回家》最後一日拍攝，嗰日仲會集齊《愛．回家》嘅所有演員嚟個大團圓㖭。核心演員之一嘅徐榮前日已經喺微博貼出第995集《今夜．回家．愛在念掛》嘅劇本，劇本抬頭仲話明係「結局本」，相信今次《愛．回家》真係要講拜拜喇。<br>撰文：馮仁昭</p></body></html>
