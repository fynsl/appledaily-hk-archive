<html><header><meta charset="utf-8"><title>坤哥半個心冧林欣彤</title></header><body><h1>坤哥半個心冧林欣彤</h1><p>吳業坤（坤哥）和林欣彤昨日在尖沙嘴The ONE出席活動，二人被要求合照時，坤哥出手整半個心形，林欣彤隨即配合，難怪坤哥被封為新一代「媾女王」。<br>昨日是情人節，林欣彤表示會留在家中練歌過。對於有指她與張舒雅前男友趙永康拍拖半年，林欣彤否認說：「我哋係好朋友，冇開始過。」但她坦言想有人追，會否考慮坤哥？她笑說：「佢好多對象㗎！」坤哥有否追過林欣彤？坤哥即說：「梗係冇啦！」她又謂與英皇正洽談合約，望快點成事。提到無綫《愛．回家》播到下月中，坤哥表示未正式收到通知。<br>採訪：黃曉妍<br>攝影：仇志德</p></body></html>
