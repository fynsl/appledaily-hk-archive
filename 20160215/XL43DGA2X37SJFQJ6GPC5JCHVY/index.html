<html><header><meta charset="utf-8"><title>中環在線：情人節中環甜蜜蜜 - 李華華</title></header><body><h1>中環在線：<br>情人節中環甜蜜蜜 - 李華華</h1><p>噚日係情人節加大年初七「人日」，facebook（fb）一早被政府總部附近嘅花海「玫瑰燈海園」洗版，嗰度嘅人潮仲多過車公廟，都係行過少少去中環。<br>雖然星期日嘅中環，出晒名最多係外籍女傭，但係都有好多一雙一對嘅港人，唔少靚女仲拎住花。咁又係，咪以為星期日，男朋友就唔使送花去女友寫字樓，𠵱家女友要影相放上fb，一束花更加不可少呀。<br><br>黃耀興攝</p></body></html>
