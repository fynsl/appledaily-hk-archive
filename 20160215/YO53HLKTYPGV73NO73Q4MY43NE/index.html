<html><header><meta charset="utf-8"><title>宋智孝低調黑白配來港超過十萬行頭</title></header><body><h1>宋智孝低調黑白配來港<br>超過十萬行頭</h1><p>韓國人氣綜藝節目《Running Man》唯一女成員宋智孝前日抵港，現場有近20名粉絲到場接機，智孝非常nice，一出閘就向粉絲鞠躬示好。<br><br>經常都以超淡妝示人的智孝，前日更以素顏上陣，穿了黑西裝外套，襯白褲低胸貼身白上衣，搭配了黑白撞色的Bulgari-Bulgari手袋，與一身造型perfect match，簡約不失時尚。另外，智孝又配戴了Bulgari鑽石手錶及項鍊，一身行頭超過10萬 ，加上一副黑超，望落打扮低調，但依然星味十足。<br><br>更多時尚新聞，即上： http://add.appledaily.com </p></body></html>
