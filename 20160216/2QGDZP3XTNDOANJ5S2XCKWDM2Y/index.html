<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳志健補祝舊年情人節 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>陳志健補祝舊年情人節 - 馮仁昭</h1><p>陳志健老婆羅苡之（Tisha）舊年因為打波而搞到右腳十字韌帶同部份半月板碎裂，要入醫院做手術，搞到情人節要瞓醫院。陳志健今年決定同老婆補番數，食浪漫晚餐之餘仲送咗隻鑽石戒指冧老婆！陳志健噚日話：「上年佢情人節入咗醫院，整親『菠蘿蓋』，今年慶祝吓咪送隻戒指畀佢囉，我哋落咗九龍塘食西班牙菜，開香檳飲咁囉！佢當然好開心啦！」<br>撰文：馮仁昭</p></body></html>
