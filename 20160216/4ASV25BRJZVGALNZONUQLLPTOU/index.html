<html><header><meta charset="utf-8"><title>【呠呠趣】M2充當安全車　戰紋型到絕</title></header><body><h1>【呠呠趣】M2充當安全車　戰紋型到絕</h1><p>寶馬2系終於有玄門正宗的M魂了，在這台話題作M2 Coupe登場之前，先在今年舉辦的MotoGP賽事中亮相，而且是以safety car安全車的角色上場。雖然這台M2並沒在性能上作出改動，但為切合safety car身份，特別加裝了頭頂警示燈、車內防滾架等，車外更換上了M Performance包圍、尾翼及胎軨，再加上特別設計的拉花，一整台M2便像畫上M系獨特戰紋一樣，相當之帥氣，可算比許多國家警車還要威武。<br></p><p>記者：徐影龍<br><br>MotoGP官方影片<br> http://bit.ly/1RvzGK7 </p></body></html>
