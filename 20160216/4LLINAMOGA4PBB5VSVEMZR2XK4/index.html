<html><header><meta charset="utf-8"><title>IS頭目教人斬首遭英軍神槍手一槍打爆頭</title></header><body><h1>IS頭目教人斬首<br>遭英軍神槍手一槍打爆頭</h1><p>英國空中特勤隊（SAS）神槍手，在1,200米外一槍將一名「伊斯蘭國」（IS）頭目「斷頭」。<br> <br>事發於兩周前，當時那名頭目在敍利亞北部一個訓練營進行戰術訓練，教授一批學員用刀或斧殺死俘虜。由於訓練營位置偏遠，而且在學校附近，難以用空襲清剿，要靠地面力量。<br> <br>SAS一位神槍手根據軍情六處提供的情報，用DAN.338步槍配滅聲器，加上特製子彈，一槍擊中那名IS頭目的頭。消息人士指，「這分鐘他仍站着，那分鐘他的頭就爆炸了」，學員都為之側目。<br> <br>英國《每日鏡報》</p></body></html>
