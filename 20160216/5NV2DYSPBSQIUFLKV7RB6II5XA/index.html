<html><header><meta charset="utf-8"><title>【食の新登場】賀女兒節　日推限定公主味蛋糕 </title></header><body><h1>【食の新登場】賀女兒節　日推限定公主味蛋糕 </h1><p>為慶祝即將來臨的女兒節，日本連鎖甜品店Ginza Cozy Corner聯同迪士尼推出公主蛋糕，一盒九款味道分別代表九位經典女角，如蘋果忌廉芝士是白雪公主，白桃荔枝慕絲是灰姑娘，朱古力香蕉忌廉泡芙則是寶嘉康蒂，單看賣相已夠吸引。首50名預訂顧客更可額外得到備忘紙套裝，而公主蛋糕本身亦只於2月15日至3月3日期間限定發售，未知是否能引來本地甜品店爭相仿傚？<br><br>記者：蘇健進<br><br>資料來源：Rocket News 24<br>圖片來源：Ginza Cozy Corner</p></body></html>
