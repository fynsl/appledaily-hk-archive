<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黎明海濱開騷送Tiffany - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>黎明海濱開騷送Tiffany - 馮仁昭</h1><p>黎明上星期喺巴士買咗個車身廣告，宣佈4月28日開演唱會，但又冇講喺邊度開同點買飛，噚日佢公司終於喺facebook開咗個專頁公佈多啲資料喇，專頁指個騷會一連六日喺中環海濱長廊舉行，為咗配合4D立體視覺同埋環迴立體聲效果，到時仲會搭建一個巨型恒溫帳篷，每場容納到4,500位觀眾，而每名觀眾仲可以攞到贊助商送出嘅Tiffany &amp; Co.小禮物。<br>撰文：馮仁昭</p></body></html>
