<html><header><meta charset="utf-8"><title>GaGa紋大衞寶兒上身</title></header><body><h1>GaGa紋大衞寶兒上身</h1><p>美國樂壇百變天后Lady GaGa近日紋了身上第18個刺青，是英國一代搖滾巨星大衞寶兒（David Bowie）的肖像。</p><p>大衞寶兒上月癌病逝世，為向偶像致敬，GaGa大前日將大衞的《Aladdin Sane》經典專輯封面紋上身，她更透過Snapchat拍片與粉絲分享紋身過程，還寫道：「這張肖像改變了我的人生。」GaGa成名作之一《Just Dance》的MV都大玩閃電妝容，證明她的確是大衞的超級粉絲。 </p></body></html>
