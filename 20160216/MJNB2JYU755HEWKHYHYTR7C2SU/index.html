<html><header><meta charset="utf-8"><title>甘比情人節着Chanel新裝孖大劉仔女見宋智孝</title></header><body><h1>甘比情人節着Chanel新裝<br>孖大劉仔女見宋智孝</h1><p>韓國綜藝節目《Running Man》成員宋智孝情人節現身銅鑼灣皇室堡出席見面會，大劉劉鑾雄同女友甘比都帶埋一對仔女現身捧埸。<br><br>甘比拖住仔仔Joseph Junior到場，身穿Chanel的2016　Cruise系列新裝，彩色間條闊袖衫好搶眼。而仔仔就身穿Fendi的童裝衫，印有品牌的招牌怪獸公仔圖案。<br><br>更多時尚新聞，即上： http://add.appledaily.com  </p></body></html>
