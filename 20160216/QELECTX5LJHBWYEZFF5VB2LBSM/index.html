<html><header><meta charset="utf-8"><title>馮仁昭四圍超：蔡一鳳沖繩造孖B - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>蔡一鳳沖繩造孖B - 馮仁昭</h1><p>蔡一鳳同老公盛品儒（小圖）前年結婚，婚後不設防，但夫妻各自搏殺出埠公幹，兩人聚少離多。蔡一鳳今年決意生猴B，仲趁住情人節同老公戀戰沖繩造人。蔡一鳳噚日貼fb話：「每年的情人節，我們在不一樣的城市一起過。今年決定去遠一點，因為明年可能是三、四人一起過了。」佢哋家族冇生孖B記錄，馮仁昭建議佢哋不妨考慮去外國人工授孕啦。<br>撰文：馮仁昭</p></body></html>
