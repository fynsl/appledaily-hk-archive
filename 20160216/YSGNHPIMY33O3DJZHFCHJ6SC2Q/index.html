<html><header><meta charset="utf-8"><title>【每日健康】改飲冰水　額外燃燒100kcal</title></header><body><h1>【每日健康】改飲冰水　額外燃燒100kcal</h1><p>當人人都指喝冰水有損健康時，有人卻持相反意見。美國職業棒球大聯盟（MLB）隊伍堪薩斯市皇家（Kansas City Royals）的營養師Mitzi Dulan指，喝下3杯700毫升冰水，身體會額外燃燒100kcal。Mitzi：「當你喝下冰水時，身體便會燃燒額外能量，把體溫回復至正常水平。」而美國華盛頓大學亦有報告指出，一杯冰水比一杯溫水能燃燒更多卡路里。不過這幾日天寒地凍，喝得多小心着涼呢。<br></p><p>記者：羅祖兒</p></body></html>
