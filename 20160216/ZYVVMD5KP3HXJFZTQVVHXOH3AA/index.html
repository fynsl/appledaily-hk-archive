<html><header><meta charset="utf-8"><title>馮仁昭四圍超：RB阿正二打六廚藝𠱁妻 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>RB阿正二打六廚藝𠱁妻 - 馮仁昭</h1><p>組合RubberBand噚日到DBC數碼電台宣傳新碟，情人節當日新婚阿正煮牛扒同太太二人世界，阿正話：「太太好滿意，但我唔滿意，因為太鹹，會再改進。」而RB就話從未試過阿正手勢，所以幻想唔到佢煮餸同洗碗。泥鯭就食飯簡單過節，仲話：「我打探過巿價，1,500蚊一束花，我梗係冇買，可以去到台灣同日本啦。」<br>撰文：馮仁昭</p></body></html>
