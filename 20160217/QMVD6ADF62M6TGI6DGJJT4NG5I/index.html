<html><header><meta charset="utf-8"><title>【每日健康】運動前飲杯紅菜頭汁　表現更出色</title></header><body><h1>【每日健康】運動前飲杯紅菜頭汁　表現更出色</h1><p>做運動前要攝取充足水平，相信這點大家都知道。</p><p>但如果大家想運動表現更好的話，不妨把運動前改為喝紅菜頭汁。因為紅菜頭含有豐富的硝酸鹽，當身體攝取後，就會將之轉換一氧化氮。而一氧化氮可以有助提升人體血流量，讓人增加爆發力。所以喝了紅菜頭汁後，進行舉重、短跑等需要爆發力的運動，表現會較平常出色。<br><br>記者：黃力<br>資料來源：Lifehacker</p></body></html>
