<html><header><meta charset="utf-8"><title>馮仁昭四圍超：C AllStar非洲體驗饑饉 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>C AllStar非洲體驗饑饉 - 馮仁昭</h1><p>C AllStar同Supper Moment兩個組合噚日喺大角嘴出席「饑饉三十」啟動禮，今次佢哋會去埃塞俄比亞探訪一個星期，但只係各派出兩個成員出發，分別係釗峰、On仔同阿達、Sunny。四個人喺出發前要做齊預防措施，又買咗啲禮物送畀當地小朋友，佢哋希望可以了解當地面對糧食不足嘅問題，為貧窮小朋友發聲。<br>撰文：馮仁昭</p></body></html>
