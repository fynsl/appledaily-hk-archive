<html><header><meta charset="utf-8"><title>馮仁昭四圍超：吳綺莉為餵女食煙解畫 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>吳綺莉為餵女食煙解畫 - 馮仁昭</h1><p>詹瑞文噚日去咗灣仔接受吳綺莉主持嘅電台節目訪問，講到卓林日前喺Instagram上載咗一張相由吳綺莉拎支煙擺喺囡囡嘴邊嘅合照，佢話：「當然係玩喇！卓林冇食煙，嗰日係我哋同啲朋友聚會，𠵱家啲小朋友鍾意乜都擺上網同人share，我冇特別講唔好post相，佢大大吓有個人思想，比着以前呢啲嘢一定鬧爆佢。」<br>撰文：馮仁昭</p></body></html>
