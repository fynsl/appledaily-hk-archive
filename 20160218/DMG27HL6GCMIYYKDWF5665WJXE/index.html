<html><header><meta charset="utf-8"><title>綁架羅君兒案明年審</title></header><body><h1>綁架羅君兒案明年審</h1><p>【本報訊】Bossini創辦人羅定邦孫女羅君兒被帶走、禁錮及勒索2,800萬元贖金案，事隔近一年，高等法院昨為聆訊排期，定於明年2月7日開審，預計審期為10天，由法官薛偉成審理。案件並定於今年6月1日進行審前覆核。<br>來自貴州現正還柙的被告鄭興旺（29歲）昨日毋須出庭，由法援署委派代表。他面對一項「將他人強行帶走及禁錮意圖勒索贖款」罪名，指他於去年4月25日至28日，在香港與其他人以武力方式，在違反羅的意願下將她帶走，圖取得贖金。<br>案件編號：HCCC6/16<br>■記者楊家樂</p></body></html>
