<html><header><meta charset="utf-8"><title>子淇設計吊飾助病童</title></header><body><h1>子淇設計吊飾助病童</h1><p>千億新抱徐子淇已為丈夫李家誠誕下兩子兩女，湊成兩個「好」字，子淇不時在Instagram分享她的生活點滴，見她享受湊仔生活之餘，亦會參與慈善活動。</p><p>最近子淇以智行基金會親善大使身份，與韓國護膚品牌攜手策動一項慈善活動，參與設計了一個iPANDAS的包包吊飾，而收益將不扣除任何開支，全數撥捐智行基金會資助國內愛滋遺孤的教育開支，子淇表示：「呢個包包唔單止係吊飾，其實仲係一個環保袋，所以係一份好有內涵嘅禮物。」<br>撰文：李察</p></body></html>
