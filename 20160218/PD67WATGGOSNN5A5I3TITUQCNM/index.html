<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李玟唱《臥虎二》主題曲 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>李玟唱《臥虎二》主題曲 - 馮仁昭</h1><p>李玟（CoCo）曾經喺15年前為電影《臥虎藏龍》唱主題曲，今年佢同鋼琴家郎朗及蕭敬騰合作為電影《臥虎藏龍二之清冥寶劍》唱主題曲，CoCo話：「其實今次都差啲錯失機會，因為我接咗內地歌唱節目《我是歌手》，最初擔心時間上配合唔到而推咗。」最後喺荷李活電影公司老闆Harvey Weinstein親自游說，CoCo最終應承咗。<br>撰文：馮仁昭</p></body></html>
