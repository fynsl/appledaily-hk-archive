<html><header><meta charset="utf-8"><title>【美圖晒晒】台女神能文能武　網民：簡直完美</title></header><body><h1>【美圖晒晒】<br>台女神能文能武　網民：簡直完美</h1><p>台灣健身女神Irene Chang(22歲)，憑着愛拳擊、瑜伽、籃球鍛鍊好身材，其纖腰吸引無數粉絲，沒想到她也有恬靜氣質的一面。Irene精通鋼琴、長笛和大提琴，早已被網民封為「逆天妹」。　<br> <br>Irene於2014年就讀台灣亞洲大學時，就讀幼兒教育，還參加該校的合唱團。她現於英國布賴頓(Brighton)留學，在facebook和Instagram上載歐遊照放閃。對於能文能武的女神，網民大禁大嘆：「簡直是完美！」 <br> <br>facebook/Instagram<br></p></body></html>
