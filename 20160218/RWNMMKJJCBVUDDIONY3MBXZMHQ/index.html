<html><header><meta charset="utf-8"><title>馮仁昭四圍超：JW慨嘆冇人追 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>JW慨嘆冇人追 - 馮仁昭</h1><p>JW（王灝兒）噚日喺商台宣傳新歌《多少年》，佢話首歌係《矛盾一生》嘅延續，仲話好多女仔聽完會有感受，希望佢哋能終成眷屬。唔知佢有冇擔心好友何超蓮同鄧紫棋（G.E.M.）嘅感情生活？佢話：「佢哋咁靚唔使擔心，超蓮又靚又聰明，G.E.M.又有才華，反而我自己矛盾一生，要多少年先可以終成眷屬，但𠵱家冇人追，不過屋企人冇催婚，反而希望我多啲陪佢哋。」<br>撰文：馮仁昭</p></body></html>
