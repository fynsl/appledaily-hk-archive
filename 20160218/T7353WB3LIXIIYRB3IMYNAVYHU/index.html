<html><header><meta charset="utf-8"><title>馮仁昭四圍超：霆鋒亂噏奇隆婚期 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>霆鋒亂噏奇隆婚期 - 馮仁昭</h1><p>謝霆鋒同吳奇隆前日喺澳門為電視劇真人騷《蜜蜂少女隊》舉行記者會。奇隆受訪時被追問婚期，佢半笑住反問：「我為甚麼要告訴你！說了我還有甚麼驚喜。」但隔籬嘅霆鋒就搶答話3月5號，原來係想宣傳節目播出日期，但霆鋒連日期都搞錯，要由助手更正係3月12號。節目中奇隆同霆鋒要各自訓練一隊歌唱女團，作最終PK戰。<br>撰文：馮仁昭</p></body></html>
