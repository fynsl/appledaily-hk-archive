<html><header><meta charset="utf-8"><title>場外花絮：有免費巴士散水</title></header><body><h1>場外花絮：有免費巴士散水</h1><p>娜姐逾時開騷至凌晨12時多才完場，為了方便樂迷離開位於機場的亞洲博覽館，大會特別安排免費接駁巴士出銅鑼灣、旺角及荃灣，每區均有六至七班車，可見主辦單位的體貼。可惜完騷後，大批樂迷齊齊離開，車輛分流不太暢順，亞博館的停車場內塞滿的士、私家車和巴士，離開停車場也需花半小時至45分鐘。</p><p>DJ去dragon-i玩天光</p><p>DJ Mary Mac幫麥當娜暖場後，去了位於中環的夜店dragon-i玩，她昨日凌晨6時稱在店內玩得很開心。隨後更與dragon-i老闆楊其龍及蔡一傑自拍，並在Ig留言多謝夜店開至凌晨6時，令她玩得很盡興。</p></body></html>
