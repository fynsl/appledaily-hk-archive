<html><header><meta charset="utf-8"><title>高海寧花五位數整車</title></header><body><h1>高海寧花五位數整車</h1><p>高海寧昨日於中環出席投資公司活動，她透露農曆新年期間發生意外，令她有小破財：「我揸車嗰陣，可能隔籬架旅遊巴cut線睇唔到我，所以撞咗埋嚟，好在我煞得切，但車頭就凹晒。」她指肇事旅遊巴不顧而去，加上自己車內的錄影機壞了，無法追討賠償，要自費五位數字維修。<br>高海寧在港已有投資物業，她透露也有意於日本買樓作投資：「細佬想去日本讀書，佢又識日文，可以幫我睇住間屋。」提到早前與鄧智偉傳緋聞，高海寧笑言認識對方，問會否考慮這個高富帥？她笑謂：「考慮吓啦。」<br>採訪：譚倩宜<br>攝影：仇志德</p></body></html>
