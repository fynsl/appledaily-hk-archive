<html><header><meta charset="utf-8"><title>哥哥姦細妹父母各撐一個反目成仇</title></header><body><h1>哥哥姦細妹<br>父母各撐一個反目成仇</h1><p>英國威爾斯登比郡一個家庭，哥哥強姦了妹妹，父母卻各執一詞，分別力撐兒子及女兒，令整個家庭四分五裂，更要對簿公堂，最後法官裁定女兒與父親同住。<br> <br>家事法庭法官裁定，受害少女要與父親同住，但同時要受到社工監管，法官指少女「忠於父親」。<br> <br>涉案少女目前15歲，三年前她被哥哥強姦，父親力撐愛女，但母親則站在兒子一方，在審訊期間成為「敵人」。最後少女哥哥強姦罪成，已被判入獄。<br> <br>法官拒絕透露案中所有人士身份，包括兄長的年齡亦未有透露。<br> <br>英國《都市報》／《獨立報》<br> <br>TAG:英國,威爾斯登比郡,亂倫,強姦</p></body></html>
