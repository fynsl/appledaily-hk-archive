<html><header><meta charset="utf-8"><title>【奇聞】紙上畫一畫　惡搞寵物變臉滑稽搞笑</title></header><body><h1>【奇聞】紙上畫一畫　惡搞寵物變臉滑稽搞笑</h1><p>對得家中愛寵久了，主人會否覺得牠們來來去去都是某些表情，想為牠們變變臉？放心，絕對不是拿愛寵的萌樣「較飛」，不是要牠們整容染髮大變身……外國人出名多鬼主意，有些主人常常在紙上隨便畫個表情，拼上愛寵臉上，寵物隨即變樣。有的變得滑稽，有的變得邪惡，相當過癮，主人在家不妨也試試和愛寵玩變臉，看看誰最得意。<br><br>圖片來源：boredpanda<br>記者：陳曉欣</p></body></html>
