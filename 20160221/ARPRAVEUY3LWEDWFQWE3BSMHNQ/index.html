<html><header><meta charset="utf-8"><title>DJ Mary Mac嘆豬肉乾</title></header><body><h1>DJ Mary Mac嘆豬肉乾</h1><p>麥當娜巡迴演唱會的暖場嘉賓DJ Mary Mac，日前抵港在Instagram打卡卻用普通話拼音「#Nihao」跟歌迷打招呼，繼而引起本地網民不滿，但她在兩場娜姐港騷上分別播出《海闊天空》和《獅子山下》又成功𠱁掂香港觀眾。</p><p>昨日，DJ Mary Mac同樣以「#Nihao」透露身在澳門，並走入當地手信街試食豬肉乾，她亦對各款食物深感興趣，且食得相當滋味。及至黃昏時分，DJ Mary Mac已到會場進行綵排，還自拍短片。<br>撰文：哥羅</p></body></html>
