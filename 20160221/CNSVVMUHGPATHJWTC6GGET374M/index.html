<html><header><meta charset="utf-8"><title>Kylie與嫩口男友訂婚</title></header><body><h1>Kylie與嫩口男友訂婚</h1><p>47歲澳洲天后Kylie Minogue去年撻着劇集《Galavant》的28歲拍檔Joshua Sasse，發展母子戀。近日Kylie出席NME頒獎禮等場合時都勁晒巨型鑽戒，被傳已訂婚。昨日Kylie終於正式宣佈已與Joshua訂婚，母子戀開花結果。英國傳媒指，Kylie仍不太想公開訂婚的消息，但Joshua卻很想公佈，二人雖相差19年，但Joshua表示相處沒問題。</p></body></html>
