<html><header><meta charset="utf-8"><title>全黑超蓮潮拎Coach新袋Sammi秀英都用過</title></header><body><h1>全黑超蓮潮拎Coach新袋<br>Sammi秀英都用過</h1><p>何超蓮日前在ig騷OOTD，由冷帽、衛衣、skinny pants至波鞋，由頭至腳都是黑色，她留言：「太胖要穿黑色，但新年還是要搭個紅色包包。」原來超蓮為顯瘦而all black，不過反而令新收到的手袋更顯眼。<br><br>紅色手袋屬Coach今個春夏的主打新作Saddle bag，馬鞍形輪廓夠簡潔，鄭秀文、少女時代成員秀英都有個，早超蓮一步揹上身。<br><br>更多時尚新聞，即上： http://add.appledaily.com  </p></body></html>
