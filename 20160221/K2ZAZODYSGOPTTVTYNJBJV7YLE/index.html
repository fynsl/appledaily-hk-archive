<html><header><meta charset="utf-8"><title>【一周必看】小學雞焗學簡體字　幾時《中文香》？</title></header><body><h1>【一周必看】<br>小學雞焗學簡體字　幾時《中文香》？</h1><p>教育局上年年底靜靜雞發表中文科諮詢文件，提到需要培養善用兩文三語嘅人才，又話中、小學生喺掌握繁體字後，亦應具備認讀簡體字能力，而諮詢期亦已結束。事件當然引起極大反彈，有人擔心教育局意圖在文化上進行改革。眾所周知，簡體字讀起上嚟容易令人產生誤會，夾硬向小學生灌輸，隨時有反效果。唔通大家想睇住下一代將「親」寫成「?」，「愛」寫成「?」？</p></body></html>
