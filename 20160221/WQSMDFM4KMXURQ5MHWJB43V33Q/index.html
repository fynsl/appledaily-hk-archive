<html><header><meta charset="utf-8"><title>桃井薰核災片柏林奪獎</title></header><body><h1>桃井薰核災片柏林奪獎</h1><p>為期11天的第66屆柏林影展，在香港時間明日凌晨閉幕及舉行頒獎禮，除金熊獎等殊榮受注目外，入圍「電影大觀」（Panorama）單元部分、由德國女導演Doris Dorrie執導的《Fukushima, mon Amour》（圖），亦獲頒表揚德國片的Heiner Carow獎。該片由日本女星桃井薰夥Rosalie Thomass合演，是一部以日本福島發生核洩漏災難的德國電影。</p></body></html>
