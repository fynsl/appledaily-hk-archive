<html><header><meta charset="utf-8"><title>【一周必看】飛日本影「輕婚紗」相　核突超貴衰過搶</title></header><body><h1>【一周必看】<br>飛日本影「輕婚紗」相　核突超貴衰過搶</h1><p>台灣一對新人早前花了19萬日圓（下同‧約1.3萬港元），專程到日本拍攝的一輯婚紗照片，但拍出來的效果讓人崩潰了！<br> <br>一名台灣網民最近在網上吐槽，指其友人因為喜歡日本一間攝影工作室的「輕婚紗」風格（強調自然不造作），到當地影婚紗照，未料收到照片一看，卻像是一般旅遊街拍的品質，把他們嚇傻眼了！<br> <br>據該網民說，這19萬費用只包含拍照、新娘化妝、車費，不含禮服、道具及新郎化妝，因此照片中新郎的樣子顯得有些邋遢，不僅頭髮亂翹，臉上也黯淡無光。不過，網民隨後表示，店方已表示會重拍。</p></body></html>
