<html><header><meta charset="utf-8"><title>【一周必看】3次越洋搵銀　電騙女呃逾30人</title></header><body><h1>【一周必看】<br>3次越洋搵銀　電騙女呃逾30人</h1><p>在跨國電騙集團組織中，被招攬作「順豐職員」或「公安」的騙徒，除部份來自福建安溪縣，其餘來自全國各地，他們被台灣人招攬往印尼打工，加入行騙集團，並多以出國從事餐飲、工業來蒙騙家人。很多騙徒在看守所對律師表示是被迫行騙，《蘋果》追訪到其中一名女疑犯的前男友，得悉女疑犯出國2個月就賺了4萬元人民幣（約4.77萬港元）<br></p></body></html>
