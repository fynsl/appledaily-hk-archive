<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黎燕珊望母女檔行善</title></header><body><h1>【馮仁昭四圍超】<br>黎燕珊望母女檔行善</h1><p>黎燕珊同囡囡劉詠詩（Wynce）去睇電子天燈提早慶祝元宵，珊姐話：「佢係我嘅甜心情人，只要我唔使開工，我都寧願on call 24小時等住做義務司機，睇到佢做嘢開心就滿足。」Wynce透露會努力工作，儲錢請媽咪同細佬去旅行，至於有冇人搵佢哋母女檔合作？珊姐話：「有人搵過我哋做主持節目，但係佢工作時間唔穩定，我反而希望同佢一齊做善事。」<br>撰文：馮仁昭</p></body></html>
