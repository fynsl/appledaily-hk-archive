<html><header><meta charset="utf-8"><title>體壇拾趣︰競走男女分途破港績</title></header><body><h1>體壇拾趣︰<br>競走男女分途破港績</h1><p>連破兩港績！香港田徑隊代表程小雅噚日就喺澳洲參加20公里競走錦標賽，喺女子公開組共九名運動員參賽之下，最後跑出1小時36分59秒，以第六名完成，仲打破埋香港紀錄㖭！而且，佢造出嘅時間距離里約熱內盧奧運達標嘅時間1小時36分，只喺差59秒咋。另外，田徑運動員鍾文傑噚日亦出戰灣仔運動場舉行嘅香港競走錦標賽，喺男子10,000米競走項目，以47分05秒07打破咗香港紀錄。</p></body></html>
