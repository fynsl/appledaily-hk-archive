<html><header><meta charset="utf-8"><title>隔牆有耳：CY夫婦拖狗遊寵物節 - 李八方</title></header><body><h1>隔牆有耳：<br>CY夫婦拖狗遊寵物節 - 李八方</h1><p>元宵節前夕，梁振英同太太唐青儀噚日帶埋兩隻愛犬Bond同Speedy參觀香港寵物節。CY其後將相片上載facebook，形容寵物節係「寵物界工展會」，有好多貓、狗、兔兔等可愛寵物。梁太就喺側邊用手機影低CY玩狗，仲有市民搵佢合照㖭。  <br>雖則網民冇得喺CY個fb留言，但「白宮發言人」馮煒光兼梁營陣地《港人講地》都有share佢啲相，吸引唔少藍絲網民留言，有人話「喜歡及愛狗的人，點會係奸，你哋唔好再Y（歪）曲事實」；有網民留言反擊，揶揄對方「睇得戲多」、「呢啲就係左仔嘅邏輯？」</p></body></html>
