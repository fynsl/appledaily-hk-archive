<html><header><meta charset="utf-8"><title>體壇拾趣︰美韋達搭車畀過萬tips</title></header><body><h1>體壇拾趣︰<br>美韋達搭車畀過萬tips</h1><p>日前睇NBA嗰陣巧遇法國球星亨利嘅美國「不敗拳王」美韋達，鍾意亂使錢就係人都知，估唔到佢上星期去英國伯明翰旅行，租咗六架勞斯萊斯Phantoms代步，之後拎咗成1,200鎊（約13,440港元）畀六個司機做貼士，計落每人分到200鎊㗎。其中一個司機話，雖然200鎊唔係佢收過最多嘅貼士，但係已經好滿意：「有傳言話美韋達唔係一個大方嘅人，不過好明顯呢個唔係事實。」</p></body></html>
