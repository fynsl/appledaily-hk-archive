<html><header><meta charset="utf-8"><title>紅色通緝令僅20人歸案</title></header><body><h1>紅色通緝令僅20人歸案</h1><p>【話你知】<br>去年5月國際刑警組織中國國家中心局公佈100名涉嫌犯罪外逃國家工作人員、重要腐敗案涉案者的紅色通緝令（圖）；今年1月，中紀委透露已有20名嫌犯歸案。其中12人涉嫌貪污、受賄；其餘所涉罪名有挪用公款、虛報增值稅發票、詐騙等。<br>歸案20人中有人外逃僅1年，有人長達15年。其中8人被勸返、8人被遣返、2人已死亡、2人潛回國內被緝捕。他們中官位最高的是曾任河南高速公路公司副董事長黃玉榮；最知名是「中國第一女貪官」、百人通緝令頭號嫌犯楊秀珠的胞弟楊進軍。</p></body></html>
