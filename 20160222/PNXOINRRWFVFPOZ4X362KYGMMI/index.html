<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】曾寶儀參加裸祭賀43歲</title></header><body><h1>【馮仁昭四圍超】<br>曾寶儀參加裸祭賀43歲</h1><p>曾志偉囡囡寶儀噚日43歲生日，兩父女就約埋去日本旅行慶祝，仲參加咗日本嘅岡山會陽裸祭，寶儀喺微博上載咗幾張相，開心留言：「昨天參加了日本三大奇祭之一的岡山會陽裸祭（真的是會陽，好多陽啊！）看了九千個屁股一面冒煙（因為一直有人撒水降溫）一面跑來跑去。身心靈受到衝擊也得到洗滌，然後迎接全新的43歲！謝謝大家的生日祝福！」<br>撰文：馮仁昭</p></body></html>
