<html><header><meta charset="utf-8"><title>桃井薰福島核災片再奪獎</title></header><body><h1>桃井薰福島核災片再奪獎</h1><p>由日本女演員桃井薰主演的德國電影《Fukushima, mon Amour》，於今屆柏林影展入圍「電影大觀」（Panorama）單元部份，該片繼日前獲得表揚德國電影的Heiner Carow獎之後，昨日再度獲得CICAE獎，即國際Art Theater聯盟獎。該片由德國女導演Doris Dorrie執導，描述由Rosalie Thomass扮演的德國女子去到發生核洩漏的福島慰問，遇上桃井，二人成為知心友。</p></body></html>
