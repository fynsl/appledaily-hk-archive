<html><header><meta charset="utf-8"><title>王征現身捧娜姐</title></header><body><h1>王征現身捧娜姐</h1><p>麥當娜昨晚在澳門展開第二場「Rebel Heart」個唱，繼續吸引大批藝人朝聖，新濠影匯昨晚在娜姐開騷前舉行紅地毯，早前入稟申請亞視清盤的王征首度現身即成焦點，但他急步閃身入場迴避。早年王征曾在政總跳騎呢舞一跳成名，相信他在娜姐個唱大展騎呢舞步，分分鐘有機會獲垂青邀上台。</p><p>至於洗米華周焯華和正搞離婚的陳慧玲相差約五分鐘前後腳到場，同場的還有無綫老闆陳國強與太太、鍾楚紅及薛凱琪（Fiona），首次朝聖的Fiona說：「一直好想睇麥當娜嘅騷，但幾次都有工作在身，今日終於睇到，我仲帶埋媽咪嚟睇。」<br>採訪：馬建華<br>攝影：陳俊強</p></body></html>
