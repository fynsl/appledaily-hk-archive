<html><header><meta charset="utf-8"><title>【食之新登場】韓式high tea　六道菜大滿足</title></header><body><h1>【食之新登場】韓式high tea　六道菜大滿足</h1><p>女士們至愛high tea，從甜點到鹹點一次過滿足你的需要，誰知今天韓國菜也可high tea。由美籍韓裔名廚Judy Joo主理的Jinjuu，本月起推出下午茶，由開胃菜式脆炸蝦球棒棒配自製辣椒蛋黃醬起首，然後再品嚐以迷你生菜盛着的火灸三文魚；鹹食則有招牌迷你漢堡；甜點有鹹麵豉拌雪糕、榛子、及朱古力脆米和米酒奶凍，從前菜食到甜點，吃罷還可以傳統大麥茶解膩，也是令人滿足的high tea。<br><br>記者：蘇健進<br><br>資料及圖片來源：Jinjuu</p></body></html>
