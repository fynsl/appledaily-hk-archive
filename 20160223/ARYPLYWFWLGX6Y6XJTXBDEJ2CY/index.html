<html><header><meta charset="utf-8"><title>地盤「石屎雨」毀九車</title></header><body><h1>地盤「石屎雨」毀九車</h1><p>【本報訊】長沙灣一個地盤昨晚落石屎期間疑有木板爆裂，大量石屎如雨灑般散落街中，9輛駛經的私家車、客貨車和輕型貨車等遭殃，車身佈滿石屎，有車輛擋風玻璃被擊穿，幸無人受傷。地盤方面聲稱願意賠償車輛維修損失，警員帶走一名負責人調查。<br>昨晚6時，9輛車沿長沙灣青山道駛至近醫局西街一個商業大廈地盤對開時，大量石屎擊中車輛車頂及車身。有地盤工人走出向司機道歉，聲稱落石屎期間疑有木板破裂漏出石屎。<br>一名姓陳司機稱當時他駕車接妻子回家，突然聽到車頂傳來連番響聲，車尾爆裂，夫婦落車查看，赫見車頂滿佈一粒粒石屎。<br>■記者司徒韋桐</p></body></html>
