<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Ella鬼馬晒新戀情</title></header><body><h1>【馮仁昭四圍超】<br>Ella鬼馬晒新戀情</h1><p>做咗媽媽嘅官恩娜（Ella）專心湊仔之餘，亦都好勤力更新Ig，噚日佢一早就貼咗4個月大嘅囝囝BéBé G坐住BB凳嘅側面相上網，又話阿仔係佢男朋友，仲留咗hashtag話「官恩娜公開與男朋友戀情」，溫馨又鬼馬。Ella似乎好想晒「恩愛」，兩個鐘之後佢又貼多張阿仔嘅正面相，有網民話BéBé G呆呆地，得意得嚟似足Ella。<br>撰文：馮仁昭</p></body></html>
