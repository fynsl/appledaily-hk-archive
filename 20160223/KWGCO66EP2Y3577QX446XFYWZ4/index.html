<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】許瑋甯驚青啱拍鬼片</title></header><body><h1>【馮仁昭四圍超】<br>許瑋甯驚青啱拍鬼片</h1><p>許瑋甯有份演出嘅恐怖電影《紅衣小女孩》下月喺香港上映，今次對佢嚟講係一個大膽嘗試，事關佢一向都好驚啲靈異事件，點知佢睇完劇本就一口應承，佢話：「其實我覺得自己很叛逆的，就算害怕也勇於嘗試，我自覺一定會演得很好，因為我真是超級害怕的。」重提拍攝過程，佢話：「其實拍恐怖片是非常辛苦的，因為要把自己推到崩潰邊緣，總會覺得很累和充滿很多負面情緒。」<br>撰文：馮仁昭</p></body></html>
