<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】丁悅推銷自己好情人</title></header><body><h1>【馮仁昭四圍超】<br>丁悅推銷自己好情人</h1><p>丁悅（右）於噚日元宵佳節喺九龍灣出席慈善派米活動，仲一早到場幫手包福袋。首次參加派米活動嘅佢，企足八個鐘依然好精神：「完成咗好有意義嘅工作，特別開心，以後都會多啲做義工。」至於點慶祝元宵？丁悅話自己唔知乜係元宵，佢話：「我一向唔係好注重節日，只要大家感情好，就日日都係情人節，而且情人節乜都特別貴，唔使喺呢啲節日使錢，做我男朋友其實好幸福。」<br>撰文：馮仁昭</p></body></html>
