<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳詠謙𠱁女有一手</title></header><body><h1>【馮仁昭四圍超】<br>陳詠謙𠱁女有一手</h1><p>陳詠謙噚日喺商台宣傳新歌《脂肪葡萄》，佢話新歌係講好羨慕啲大隻型男，不過自己做唔到惟有努力搵錢：「現實就梗係唔係咁，如果有錢我唔使填詞啦。」佢話好心急想做下隻碟，笑言自己性格急進。<br>問陳詠謙有冇因為性格急進鬧走女友？陳詠謙話：「識鬧最緊要識𠱁番，我會去花店買一支花𠱁佢。」咁𠵱家有冇女友？佢就話：「識如來神掌又話你知咩！」<br>撰文：馮仁昭</p></body></html>
