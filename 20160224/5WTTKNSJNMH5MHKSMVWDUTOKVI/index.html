<html><header><meta charset="utf-8"><title>馮仁昭四圍超：亞視未出糧先投資節目 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>亞視未出糧先投資節目 - 馮仁昭</h1><p>亞視啱啱出咗上年12月份薪金，雖然上個月嘅人工仲未知幾時有，但係噚日啲員工仍然如常返工。亞視公關及宣傳科高級經理黃守東（圖），繼續代表公司解畫話現階段除咗安排同事出糧，亦都會維持頻道運作，佢仲話前晚同老闆司榮彬見過面：「佢都有同我提到已經安排咗三億元資金投資亞視，做一啲影視娛樂嘅製作。」<br>撰文：馮仁昭</p></body></html>
