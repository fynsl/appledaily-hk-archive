<html><header><meta charset="utf-8"><title>極罕！葉楚航親操戰馬季初有前科爆大冷Win</title></header><body><h1>極罕！葉楚航親操戰馬<br>季初有前科爆大冷Win</h1><p>這天晨課有個罕見鏡頭，就是掛靴多年之練馬師葉楚航，突然重新披甲，替兩匹旗下馬於內圈快踱操練，一匹是沒有賽程之「得隆」；另一匹則是出戰周三(24日)快活谷第二場五班1200米的「日月光華」。<br>葉楚航疏於操馬，但這天所見他的身手尚算不錯，策騎「日月光華」有板有眼，順利完成今課最後備戰。此駒戰績雖一般，但上仗用吳嘉晉後上第四已試準，今仗強配手風順之史卓豐排5檔好位，當然值得重視。<br>查葉楚航季初暑假時曾操過另一匹廐侶「榮光大道」，結果之後馬兒今季初出即爆27倍Win，且看「日月光華」能否照辦煮碗。</p></body></html>
