<html><header><meta charset="utf-8"><title>Kim首度公開B仔照片</title></header><body><h1>Kim首度公開B仔照片</h1><p>美國真人騷女星Kim Kardashian與饒舌歌手Kanye West，所生的細仔Saint出世兩個月後，照片終於在前日曝光，正熟睡的B仔雙手攤開。</p><p>網民表示BB的容貌比較似Kanye。Kim揀前日公佈B仔照片，因為當天是Kim親父Robert的72歲生忌。夫婦二人已育有女兒North，Kim日前上載了一家人去shopping期間，Kanye與囡囡齊齊瞓着的照片，相當溫馨。</p></body></html>
