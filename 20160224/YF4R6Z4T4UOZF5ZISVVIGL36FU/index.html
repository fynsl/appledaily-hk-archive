<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鄭敬基入紙註冊結婚 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>鄭敬基入紙註冊結婚 - 馮仁昭</h1><p>現年53歲嘅鄭敬基（Joe）本月初宣佈同拍拖8個月嘅圈外女友Angie結婚，佢噚日晏晝喺Ig貼出同女友到婚姻註冊處申請結婚嘅溫馨相，其中一張Joe嘟長嘴作狀錫女友。據知，Joe去年6月先同Angie第一次見面，因為Joe幫教會做見證而認識，故二人之前一直以電話溝通，後來才擦出戀火，修成正果。<br>撰文：馮仁昭</p></body></html>
