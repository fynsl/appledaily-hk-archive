<html><header><meta charset="utf-8"><title>馮仁昭四圍超：可嵐囝囝鍾意坤哥 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>可嵐囝囝鍾意坤哥 - 馮仁昭</h1><p>可嵐、陳凱彤同陳詩欣等12位歌手，噚日一齊出席香港亞洲流行音樂節2016嘅發佈會，宣佈日本組合w-inds同韓國AOA等到時會擔任表演嘉賓。可嵐就爆囝囝唔係鍾意韓國啲K-pop，而係鍾意咗吳業坤嘅《陽光點的光》，最近佢帶咗個仔電影casting：「幫佢練咗啲兒歌，但係佢就唱I say 1,2,3,4。」佢仲話囝囝下星期就5歲生日，仲話會約埋老公同家人慶祝。<br>撰文：馮仁昭</p></body></html>
