<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Baby小天床照似勾義嫂 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>Baby小天床照似勾義嫂 - 馮仁昭</h1><p>導演陳果喺內地拍攝嘅首部電影《謀殺似水年華》，由阮經天（小天）同Angelababy合作演出，小天扮演Baby嘅初戀情人，內地以床照做電影海報，拍攝時小天笑言唔敢親近Baby，叫導演放過佢，因為佢同黃曉明好老友：「感覺有點像勾義嫂呢……怪怪的！」陳果抵死話：「如此一個漂亮姑娘放在眼前就吻下去吧！你是正常男人來的呀！」<br>撰文：馮仁昭</p></body></html>
