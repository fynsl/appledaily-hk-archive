<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周美欣廣告延期獲賠錢 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>周美欣廣告延期獲賠錢 - 馮仁昭</h1><p>周美欣、歌手JW（王灝兒）同歐錦棠夫婦等前晚喺中環出席電影《丹麥女孩》首映禮。周美欣話𠵱家自由身，傾約傾價一腳踢，佢話：「試過幫醫院拍平面廣告，要提早喺加拿大返香港，飲唔到張嘉兒餐喜酒，點知返到嚟話要延期拍。」佢透露最後醫院只肯賠番一張機票錢，因為係口頭協議冇簽約。另外，JW跟父母一齊到場，佢話唔睇重拍拖，反而今年願望係可以舉行小型演唱會。<br>撰文：馮仁昭</p></body></html>
