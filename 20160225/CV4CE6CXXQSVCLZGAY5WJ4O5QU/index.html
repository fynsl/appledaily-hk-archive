<html><header><meta charset="utf-8"><title>強國天后咪嘴最高境界掉轉咪頭都唱到</title></header><body><h1>強國天后咪嘴最高境界<br>掉轉咪頭都唱到</h1><p>中國「梵音天后」薩頂頂，日前在央視直播節目《2016星光璀璨─元宵節晚會》表演，開口唱第一句歌詞時，竟把咪拿反，但現場仍出現歌聲，她趕緊反轉咪繼續唱，還笑場了一下，明顯就是「咪嘴」。<br> <br>這一幕引來大批網民吐槽：「假唱的最高境界」、「麥克風拿反也能唱，有超能力吧」、「360度旋轉假唱」。有人則嘲諷：「人家只是秀一下轉麥特技」、「她是戳穿央視的民族英雄」。<br> <br>對於網民的指摘和不滿，薩頂頂在微博回覆留言：「別罵了，下次演得更精細些，大家消消氣。」一派輕鬆，有網民則猜她恐怕會被央視封殺。<br> <br>央視/新浪微博</p></body></html>
