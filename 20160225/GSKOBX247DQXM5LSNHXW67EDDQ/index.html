<html><header><meta charset="utf-8"><title>馮仁昭四圍超：GiGi帶囡囡跳芭蕾舞 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>GiGi帶囡囡跳芭蕾舞 - 馮仁昭</h1><p>梁詠琪（GiGi）同特首夫人唐青儀噚日到中環出席梅夫人婦女會成立一百周年活動，GiGi被委任為大使及終生會員，佢話日後會帶女兒Sofia享用會中設施，例如學跳芭蕾舞。此外﹐前日GiGi生B後兩年復出在澳門拍電影，她笑言：「一孕儍三年，驚記性唔好，要比以前更落力去記劇本。」GiGi估計要開工兩星期，要習慣暫別女兒。<br>撰文：馮仁昭</p></body></html>
