<html><header><meta charset="utf-8"><title>伍姑娘慶生享齊人福</title></header><body><h1>伍姑娘慶生享齊人福</h1><p>伍詠薇和「大佬孝」邵仲衡有緣昨日同日牛一，他們各自獲好友慶生。現年52歲的邵仲衡獲譚小環送上生日蛋糕，至於現年47歲的伍姑娘前晚則與老公練海棠、胞兄Richard及愛人蔡一傑開P，熱熱鬧鬧。</p><p>問到練海棠送了甚麼禮物？伍姑娘昨在電話回答：「我哋係型人夫妻，唔會等生日嗰日先送一束花、一隻鑽戒，甚至一層樓。」伍姑娘仍回味前晚生日P，她風騷說：「我享晒齊人福，有老公同愛人傑仔陪過。」至於壽星佬邵仲衡獲譚小環相約食飯慶祝，關心時事的他昨大談生日願望：「牛鬼蛇神給我滾，公義得到彰顯，香港大步檻過。」<br>採訪：陳杰</p></body></html>
