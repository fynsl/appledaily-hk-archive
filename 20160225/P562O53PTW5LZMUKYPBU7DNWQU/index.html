<html><header><meta charset="utf-8"><title>【每日健康】春天要養肝　多食綠色蔬菜少食酸</title></header><body><h1>【每日健康】春天要養肝　多食綠色蔬菜少食酸</h1><p>無論你如何討厭，要來的始終要來。所以在春天，我們可以做的就是要調理好自己的身體，不要被忽冷忽熱又潮濕的春天打倒。春天健康秘訣有兩點。</p><p>第一，多吃綠色蔬菜，因為青色入肝，對肝有益。另外，芽菜、豆苗，這一類象徵升發的蔬菜，都要多吃，可以提升身體的肝氣升發能力。<br><br>第二，少吃酸，酸入肝，本來可以收藏肝氣。但到了春天，因為肝氣正處升發的狀態，如果食得太多酸，把肝氣壓下去，反而有反效果。因為五行相剋，肝氣過盛會抑制脾胃功能。甘入脾養肝，所以應該多吃點甘甜食物，例如紅棗、南瓜、粟米。<br><br>記者：李聰</p></body></html>
