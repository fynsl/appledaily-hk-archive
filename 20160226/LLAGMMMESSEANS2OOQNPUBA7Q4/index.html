<html><header><meta charset="utf-8"><title>【食之新登場】極邪惡！爆烈芝士蛋漿法包</title></header><body><h1>【食之新登場】極邪惡！爆烈芝士蛋漿法包</h1><p>芝士熱狗店ICONIC H繼熔岩芝士熱狗後，最近又有新搞作。「小爆蛋」名字趣怪，用法包仔挖空中間位置，放入半熟流心蛋黃，另配上芝士煙肉及秘制芝士醬汁，一撕開兩半，沿沿蛋汁即刻爆出，像火山爆發般。咬一口，芝士不算濃烈，反而是那煙肉味道較搶，蛋漿流出的液體很幼滑，令法包軟腍。<br><br>記者：何嘉茵<br><br>銅鑼灣禮頓道106-126號禮信大廈地下3&amp;16號舖</p></body></html>
