<html><header><meta charset="utf-8"><title>【奇聞】極速提神　咖啡畫盡貓咪百態</title></header><body><h1>【奇聞】極速提神　咖啡畫盡貓咪百態</h1><p>咖啡與貓，何等寫意的早晨！不過，要忙碌的城市人早上悠閒地摸貓嘆咖啡，實在太奢侈。俄羅斯一名插畫師Elena Efremova就愛用咖啡畫貓，她畫了一系列coffee cats，每隻貓更出自不同口味的咖啡，Americano、macchiato、cappuccino……應有盡有 ，真係望吓都夠寫意。看看她的coffee cats能否幫你提提神！<br><br>圖片及資料來源：boredpanda<br>記者：陳曉欣</p></body></html>
