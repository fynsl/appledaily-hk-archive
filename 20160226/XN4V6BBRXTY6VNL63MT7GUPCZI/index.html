<html><header><meta charset="utf-8"><title>【每日健康】帶子扇貝邊部份可以食？</title></header><body><h1>【每日健康】帶子扇貝邊部份可以食？</h1><p>記者成日有一個疑惑，一件扇貝有拳頭般大，究竟邊部份可以食，邊部份唔可以食？問過不少餐廳老闆，通常都是教避免食黑麻麻的腸，其他像橙色部份等都可以食。其實一件扇具及帶子通常分為三部份，分別是消化腺、生殖腺及閉殼肌。最近，政府旗下的食物安全中心發出指引，指烹煮帶子及扇貝等貝殼類前應去除內臟和生殖腺，以及食用前棄掉烹煮的汁液。大部份西方國家，一向只吃閉殼肌，即白肉部份，但我們一般會把內臟、生殖腺和肌肉一併吃下。由於貝殼體內或會積聚重金屬及麻痺性貝類毒素，有機會影響人體健康。<br><br>記者：何嘉茵<br>資料來源：食物安全中心</p></body></html>
