<html><header><meta charset="utf-8"><title>麥當娜披菲國國旗犯法</title></header><body><h1>麥當娜披菲國國旗犯法</h1><p>樂壇天后麥當娜（Madonna）上周在澳門演出兩場騷後，便轉到菲律賓馬尼拉開巡唱。娜姐於每一場演唱會尾聲唱《Holiday》時，都會披上當地區旗或國旗，在馬尼拉亦不例外，披上菲國國旗。本來是尊重當地觀眾的善意舉動，卻被菲律賓國家歷史委員會盯上，指她違反了菲國國旗法中「不得把國旗用在表演服或制服上」的規定，可能會告她與她的演唱會製作人，官員亦透露正在研究向政府提出日後禁止她再到當地演出。<br>撰文：泰米</p></body></html>
