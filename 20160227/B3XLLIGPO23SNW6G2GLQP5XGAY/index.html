<html><header><meta charset="utf-8"><title>【關仁隱事】富豪養𡃁模要𠱁老婆補鑊 - 關仁</title></header><body><h1>【關仁隱事】<br>富豪養𡃁模要𠱁老婆補鑊 - 關仁</h1><p>近日社交圈瘋傳有富豪二代包養𡃁模，據知這位有婦之夫的富豪二代女友眾多，最近搭上樣靚身材正的𡃁模，𡃁模近期工作量大減，接受富豪包養，早前𡃁模請假陪出埠豪遊嘆世界，富豪在農曆新年後，就陪家人做好老公好爹哋。最近樓巿大跌，𡃁模日前帶富豪去南灣揀樓，認真明目張膽，至於富豪太太為顧全面子，知道當唔知，富豪識做即刻「補數」，送卡給老婆任碌任買。<br>撰文：關仁</p></body></html>
