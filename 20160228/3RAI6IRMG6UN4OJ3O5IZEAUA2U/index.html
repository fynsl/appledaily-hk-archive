<html><header><meta charset="utf-8"><title>體壇拾趣：侯活轉會不遂炒經理人</title></header><body><h1>體壇拾趣：侯活轉會不遂炒經理人</h1><p>NBA火箭中鋒懷特侯活（Dwight Howard）一心希望離隊，不過交易限期前走唔到，嬲嬲豬之下決定炒經理人費根（Dan Fegan）魷魚；侯活一早已經講明希望今季完結後，就會跳入自由身市場，換取3,000萬美元年薪合約。</p><p>原來季初快艇中鋒D佐敦（DeAndre Jordan），加上近期巫師後衞禾爾（John Wall）都決定唔跟費根，一季冇咗三個大客，費根肯定慘到爆。</p></body></html>
