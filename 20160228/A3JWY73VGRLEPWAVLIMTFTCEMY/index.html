<html><header><meta charset="utf-8"><title>吳佩慈台北為仔女開P</title></header><body><h1>吳佩慈台北為仔女開P</h1><p>吳佩慈在前年和去年，先後在香港為男友紀曉波誕下女兒小蕊蕊和兒子Hans。昨日她為慶祝兒子Hans出生100日和女兒Hillary的兩歲生日，於台北特別舉行一場生日派對，現場以粉紅和粉藍色佈置為主，還有很多白雲。<br>有份出席派對的梁靜茹於微博貼上派對相片，見到除她帶同兒子外，還有范瑋琪與一對孖仔出席。見到一班小朋友玩得不亦樂乎。在大合照中，見到吳佩慈抱着兒子，可惜只看到Hans的小側面，未能看到他的樣貌。有網友見到後留言大讚是「高顏值party」、「女神永遠是女神」。<br>撰文：靜楠</p></body></html>
