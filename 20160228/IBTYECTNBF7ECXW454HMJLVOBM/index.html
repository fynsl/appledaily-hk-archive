<html><header><meta charset="utf-8"><title>【新車落地】Hyundai首款電能車　極速150km/h夠行168公里</title></header><body><h1>【新車落地】Hyundai首款電能車　極速150km/h夠行168公里</h1><p>韓國車廠也發表電能車了！Hyundai新電能車IONIQ Electric釋出了首張車身外觀照片，據悉電池會採用LG製的28kwh電池，而透過動能回收系統及用鋁合金偷輕車身，充滿電後，IONIQ可以行走168公里。</p><p>儘管對比Tesla Model S 70D的385公里依然有段距離，但已經相當不錯。馬力亦不俗，具有117匹馬力和極速150km/h，日常生活上已經足夠使用，價錢方面，售4,000萬韓幣，即約25萬港元，還算合理。<br><br>記者︰梁立勤</p></body></html>
