<html><header><meta charset="utf-8"><title>頭尖尾長有手腳泰國漁夫釣獲畸型魚</title></header><body><h1>頭尖尾長有手腳<br>泰國漁夫釣獲畸型魚</h1><p>泰國有漁夫在河中釣獲一條看似有腳的怪魚，令他們大感震驚。<br><br>上釣的怪魚不斷掙扎，整條魚形狀似箭嘴，上半身呈三角形，下半身則似普通魚。怪魚有一雙似是蝙蝠翼的「手」，而且魚尾分叉，魚肚上更有一雙往兩邊擴的「腳」，由於從未見過，漁夫們都嚇了一跳。<br><br>片段上載到Liveleak後，很多網民猜這是常見於溫帶水域的一種蝙蝠魚。蝙蝠魚通常有廣泛而平坦的頭及纖瘦身形，通常最多長至36厘米。<br><br>英國《每日鏡報》</p></body></html>
