<html><header><meta charset="utf-8"><title>楊小娟揀勞有特權</title></header><body><h1>楊小娟揀勞有特權</h1><p>【中環】<br>中環置地係名人明星集中地，總有明星喺左近。前日下晝約3點，記者就見到呂良偉老婆楊小娟，揸住佢架白色Bentley落置地濕平。佢放低架車畀代客泊車嘅職員後，就施施然走入商場，單拖行去名店Rolex，見店內職員對佢態度殷勤，一睇就知佢係熟客仔。<br>楊小娟喺店內左揀右揀，職員就好有耐性企喺側邊恭恭敬敬咁侍候，當發現有記者喺舖頭外面影相，啲職員仲好鬼醒目咁嗱嗱聲拉低個簾。嗱嗱嗱！VVIP先有呢個特權㗎，平民百姓真係唔恨得咁多啦！<br>採訪、攝影：朱志聰</p></body></html>
