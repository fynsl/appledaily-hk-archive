<html><header><meta charset="utf-8"><title>張堅庭嘆茶講唔停</title></header><body><h1>張堅庭嘆茶講唔停</h1><p>【中環】<br>導演張堅庭前日喺中環置地中庭嘅咖啡店，同幾個朋友嘆下午茶食蛋糕，一直有寫開親子專欄嘅佢，舊年仲投資幾百萬喺離島開辦國際幼稚園。見佢對住坐喺面前嘅兩男一女，一時指手劃腳，一時七情上面，幾乎講足全程，十足老細訓示員工咁樣。好彩張堅庭最後都對佢哋笑番，仲好識做咁拎住張單埋咗佢。其實對下屬嘅技巧同教細路一樣，都係要一軟一硬，一收一放，睇張堅庭咁收放自如，就知佢唔係得講字啦！<br>採訪、攝影：朱志聰</p></body></html>
