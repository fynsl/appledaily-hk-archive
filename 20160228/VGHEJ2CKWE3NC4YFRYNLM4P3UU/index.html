<html><header><meta charset="utf-8"><title>【美圖晒晒】索爆女模激似蕭亞軒　魔鬼身材引宅男</title></header><body><h1>【美圖晒晒】<br>索爆女模激似蕭亞軒　魔鬼身材引宅男</h1><p>24歲台灣模特兒高嘉璐曾替台灣新竹無黨籍縣長參選人鄭永金拍攝宣傳影片，騎單車時出現震乳而爆紅，事後更被冠「北埔乳震妹」暱稱。<br><br>高嘉璐除擁酷神似女星蕭亞軒和許瑋倫的樣貌外，身高1.7米、體重53公斤和迷人身材，都讓她俘擄不少宅男心。高嘉璐經常在fb貼照，吸引不少網民目光。除了唯美照片，高嘉璐日前貼了一張搞笑扮鬼臉照片，網友看了均笑說「天啊」、「妳在我心中的形象完全崩壞」。<br><br>台灣《蘋果日報》</p></body></html>
