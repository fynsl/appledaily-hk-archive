<html><header><meta charset="utf-8"><title>【新車落地】克羅地亞千匹電能超跑　全球限量8部</title></header><body><h1>【新車落地】克羅地亞千匹電能超跑　全球限量8部</h1><p>下周的日內瓦車展，仿似超跑的發佈場地，千匹超跑沒有停止出現。</p><p>這台由克羅地亞超跑車廠Rimac所研發的超跑Concept One，在去年曾經出現，而今年則會落實量產。車身設計保存超跑的流線特色，但電鍍銀讓它散發着更為奢華的特質。而內櫳亦貫徹豪華，近乎採用全真皮革物料。而在性能方面，它是一台電能超跑，前後共四個電動摩打提供動力，最大馬力更達1,072匹，0-100km/h加速只需2.6秒，至於極速則是354km/h。<br><br>而重點是，這台超跑只量產8台！真的有錢也有可能買不到！<br><br>記者︰梁立勤</p></body></html>
