<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鄭明明設宴賀美容學院</title></header><body><h1>【馮仁昭四圍超】<br>鄭明明設宴賀美容學院</h1><p>鄭明明同王賢訊太太朱穎詩（Vincci）噚日喺九龍灣出席「香港婦協春節聯歡大會」，鄭明明6月16日創辦嘅蒙妮坦美容學院嚟緊迎接50周年，佢會喺會展筵開110圍，鄭明明話：「劉曉慶都會嚟，我哋好好朋友，認識咗30幾年。」<br>已經有一仔一女嘅Vincci又有喜7個幾月，講到嬰衣用品，佢話：「有啲會用番哥哥嘅，但床仔、食飯椅、奶樽都會買新。」<br>撰文：馮仁昭</p></body></html>
