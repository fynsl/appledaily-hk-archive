<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】王梓軒睇電視揀拍檔</title></header><body><h1>【馮仁昭四圍超】<br>王梓軒睇電視揀拍檔</h1><p>王梓軒、雷頌德同內地女演員朗月婷前日喺九展為大專聯校歌唱比賽活動擔任嘉賓，王梓軒話今年終於有新歌《碰不上會更好》派台，佢話：「我睇《華麗上班族》嗰陣留意到朗月婷，覺得佢好有仙氣，所以特別邀請佢做MV女主角。」最近喺廣州拍電視劇嘅朗月婷，特意抽兩日時間嚟幫手，問佢酬勞係咪友情價？朗月婷話：「他給我唱歌好了，以後都要唱歌給我聽。」<br>撰文：馮仁昭</p></body></html>
