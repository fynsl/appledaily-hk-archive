<html><header><meta charset="utf-8"><title>唐詩詠出口護好友</title></header><body><h1>唐詩詠出口護好友</h1><p>唐詩詠（Natalie）日前表示和男友洪永城啱feel就會隨時嫁人。雖然有異姓，好彩Natalie一樣有人性，前晚她撇甩男友，和曾經與她傳過緋聞的同姓密友、前港台DJ拿拿淋及一男子到大坑越南食肆食飯。食飯期間三人有傾有講，但沒多久唐詩詠便發現記者，她與記者打聲招呼便繼續和友人傾偈。接近半夜，唐詩詠埋單請客先行離開，臨出門口還特地戴上口罩，行近並叮囑記者說：「你哋唔好影佢（拿拿淋）喇，佢都已經唔係呢個圈嘅人，影我好喇！」Natalie出錢出力仲出埋口，呢種女仔邊度搵。<br>採訪、攝影：畢紹基、潘冠恩</p></body></html>
