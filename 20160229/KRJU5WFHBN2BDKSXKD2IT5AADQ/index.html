<html><header><meta charset="utf-8"><title>負利率Q＆A</title></header><body><h1>負利率Q＆A</h1><p>哪個國家首先推出負利率？</p><p>瑞典是全球第一個實行負利率的國家。該國於2009年將存款利率減至負0.25厘。</p><p>歐洲為何實施負利率？</p><p>歐洲國家的央行實施負利率的原因包括防止貨幣升值及對抗經濟增速放緩和通縮風險。</p><p>日本為何推出負利率？</p><p>日央行表示，實施負利率旨在防範在改變日本通縮思維模式方面出現延遲風險，但市場認為，其更直接目標是阻止日圓升值。</p><p>負利率有甚麽後果？</p><p>對於銀行盈利而言，負利率是個壞消息。在日本、歐洲和美國，銀行的股票和債券價格已出現顯著下跌。</p></body></html>
