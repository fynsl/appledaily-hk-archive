<html><header><meta charset="utf-8"><title>【一周必看】Nat Geo奪獎攝影師　鏡頭留住大自然</title></header><body><h1>【一周必看】<br>Nat Geo奪獎攝影師　鏡頭留住大自然</h1><p>「攝影唔係撳掣咁簡單，亦係一個探索過程。」32歲的建築師鄭振揚(Tugo)花了10年時間，用相機把中國景色化為照片，其中一張新疆天山的照片更獲「國家地理攝影比賽」冠軍，他慨歎環境污染嚴重威脅大自然美景，需要搶救記錄。近月港府希望發展大嶼山及港人後花園的郊野公園建屋，令他醒覺身邊風景隨時消失，未來會聚焦香港，用鏡頭留住本土風景。</p></body></html>
