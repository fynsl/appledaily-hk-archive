<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】FFx唱到日本有神保祐</title></header><body><h1>【馮仁昭四圍超】<br>FFx唱到日本有神保祐</h1><p>女子組合FFx噚日喺深水埗出席活動，佢哋透露農曆新年喺車公廟求到兩枝上籤，話佢哋會衝出香港有世界各地粉絲支持：「4月去日本為跳舞唱歌比賽表演，同場仲有日本歌手Baby M。」日本方面搵FFx去表演，係咪同佢哋首《Sugar Baby》MV有關先？FFx話：「唔係，之前做過香港站比賽嘉賓，所以去埋日本。」佢哋又話自己已經簽咗新公司。撰文：馮仁昭</p></body></html>
