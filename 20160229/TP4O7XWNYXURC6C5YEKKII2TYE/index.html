<html><header><meta charset="utf-8"><title>體壇拾趣︰醒目流浪狗變身球僮</title></header><body><h1>體壇拾趣︰<br>醒目流浪狗變身球僮</h1><p>日前喺巴西網球公開賽，有四隻狗仔做咗球僮（圖），用把口幫啲參賽選手執波，個樣都不知幾醒目。不過呢幾隻狗仔其實都有段悲慘身世㗎，佢哋全部都係流浪狗，有啲仲曾經俾人虐待過，直至狗仔球僮呢個組織收留佢哋之後，先算有好日子過。訓練員就話班狗仔全部都聽得明「執波」、「放口」、「停」同「過嚟」呢四個指令，而組織負責人就話希望狗仔喺球場上嘅表現，可以令人知道寵物受到善待嘅話，都可以變得開心同有自信。</p></body></html>
