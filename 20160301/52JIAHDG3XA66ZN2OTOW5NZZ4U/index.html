<html><header><meta charset="utf-8"><title>衰過膠劇道具大廈外牆成塊吹甩</title></header><body><h1>衰過膠劇道具<br>大廈外牆成塊吹甩</h1><p>波蘭首都華沙（Warsaw）一棟住宅大廈的外牆不敵強風，一大塊如紙皮般被吹走剝落，壓毀3輛汽車，幸無途人受傷。<br> <br>一名途中目睹事發經過，並用手機拍下當時情況。從片段所見，強風呼呼猛吹下，覆蓋範圍達5層樓的其中一面外牆被吹起，繼而整塊撕裂掉到街上，其間途人大叫小心。<br> <br>警方發言人指，事件中無人受傷，是不幸中的大幸，因為附近有學校及兒童遊樂場，外牆一旦壓到人，後果將不堪設想。<br> <br>英國《每日郵報》</p></body></html>
