<html><header><meta charset="utf-8"><title>馮仁昭四圍超：杜Sir操刀海報被消失 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>杜Sir操刀海報被消失 - 馮仁昭</h1><p>杜琪峯監製嘅電影《樹大招風》入圍柏林電影節「新電影國際論壇」，同時又被選中成為今年香港國際電影節嘅開幕電影。套戲下個月會喺香港上映，之前杜Sir就親自操刀拍攝宣傳海報，3位主角任賢齊、陳小春同林家棟接到通知就即刻埋位。</p><p>不過，《樹》片最後竟然用咗另一款海報，問杜Sir介唔介意？佢霸氣回應：「唔用咪唔用囉，使乜點解！」<br>撰文：馮仁昭</p></body></html>
