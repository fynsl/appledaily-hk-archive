<html><header><meta charset="utf-8"><title>四度落敗：小金人等足23年</title></header><body><h1>四度落敗：小金人等足23年</h1><p>里安納度狄卡比奧於奧斯卡頒獎禮先後獲四次提名最佳男主角及一次男配角，之前均落敗，今屆終於憑《復仇勇者》封帝，一嘗小金人的滋味，以下是他的戰績。</p><p>《娛樂大亨》</p><p>2004年（第77屆）<br>贏家：占美霍士《Ray》</p><p>《血鑽》</p><p>2006年（第79屆）<br>贏家：科力士韋德加《最後的蘇格蘭王》</p><p>《華爾街狼人》</p><p>2013年（第86屆）<br>贏家：馬修麥康納希《續命梟雄》</p><p>《不一樣的天空》</p><p>1993年（第66屆）（男配角提名）<br>贏家：湯美李鍾斯《亡命天涯》</p></body></html>
