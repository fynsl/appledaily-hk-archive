<html><header><meta charset="utf-8"><title>側晒埋一邊！偏差最嚴重跑道　揀馬反而最容易</title></header><body><h1>側晒埋一邊！<br>偏差最嚴重跑道　揀馬反而最容易</h1><p>禮拜三(2日)谷草賽事用C加3欄作賽，此跑道偏差一向嚴重，以最近12月2日同一移欄賽事為例，當晚七檔或以外馬僅贏一場，反而八匹一檔馬竟有七駒跑入前四名，其中「飛快叻」、「越感」及「金筷子」都係藉一檔之利贏馬而回，故此抽內檔且有場地根據嘅馬，最值得留意。<br>今戰列陣馬中，第六場「香江穩勝」兩次跑谷草C加3欄均入Q，抽得三檔好位對這匹快馬當然有利，結合跑道形勢，可打開今季勝門。另外，第五場「家品大王」一次爭谷草C加3欄即入Q，而且抽得黃金一檔起步，坐位望贏應可做到。</p></body></html>
