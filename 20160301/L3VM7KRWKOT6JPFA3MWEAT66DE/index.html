<html><header><meta charset="utf-8"><title>【每日健康】一杯咖啡兩杯水　醒神之餘又減壓</title></header><body><h1>【每日健康】一杯咖啡兩杯水　醒神之餘又減壓</h1><p>又到了星期一，未瞓夠又要爬起身返工。在香港壓力大是常識吧，很多人都愛飲咖啡去醒神減壓。</p><p>咖啡因雖然可以趕走睡意，但飲得多會令精神緊張，分分鐘越飲越大壓力！<br><br>美國著名自然療法師Dr. Gabrielle指，咖啡因雖然可以利尿，但去得太多廁所，身體會缺水，引致情緒波動、疲倦、緊張、甚至難以集中精神。她建議，每飲一杯咖啡後，可以飲兩杯水去補充水份，那就又提神，又可以避免岀現缺水情況。　<br><br>記者：陳倢<br>資料來源：POP SUGAR</p></body></html>
