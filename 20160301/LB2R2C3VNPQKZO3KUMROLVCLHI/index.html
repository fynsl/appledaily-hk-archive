<html><header><meta charset="utf-8"><title>椎名林檎奪最佳女歌手</title></header><body><h1>椎名林檎奪最佳女歌手</h1><p>日本「SPACE SHOWER MUSIC VIDEO AWARDS」前日在東京舉行頒獎禮，最佳女歌手獎由椎名林檎（圖）奪得。為前夫育有14歲大仔的林檎，離婚後前年再誕下細女，她上台領獎時竟說：「今後想放更多時間兼顧做家庭主婦。」頒獎禮常客SEKAI NO OWARI捧走最佳組合獎，當中主音深瀨慧的小天后舊愛Kyary Pamyu Pamyu亦同場現身，她憑一身童話風打扮贏得最佳衣着獎。</p></body></html>
