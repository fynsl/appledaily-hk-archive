<html><header><meta charset="utf-8"><title>【飲食百科】點解生豬肉會變螢光色？</title></header><body><h1>【飲食百科】點解生豬肉會變螢光色？</h1><p>有內地的生豬肉被發現黑暗中，竟然會發出螢光藍色，令人嘖嘖稱奇。生豬肉變螢光色，以為加了化學物，原來是由螢光假單胞菌所致。它屬腐敗細菌之一，廣泛存在於環境中，包括植物、泥土及水面等，最佳生長環境於攝氏25度至30度，經烹煮一般可消滅。這種細菌很少在健康人士中引起疾病，但若它大量繁殖，則會令食物腐壞，發出異味或變味，影響質量，若發現已購買的生豬肉腐壞變質，應該盡快棄掉。<br><br>記者：何嘉茵<br>資料來源：食物安全中心</p></body></html>
