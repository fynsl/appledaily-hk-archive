<html><header><meta charset="utf-8"><title>至Fit測試站：閉眼單腳企測平衡力</title></header><body><h1>至Fit測試站：<br>閉眼單腳企測平衡力</h1><p>平衡力越fit，意外跌倒的風險便越低。中國香港體適能總會行政總監兼物理治療師黃永森表示，身體的神經及肌肉系統會協調平衡力，當失去平衡時，身體會迅速作出反應，例如伸手扶杆、伸屈關節及跨步踏穩等，以避免跌倒。平衡力對長者尤其重要，因為長者一旦跌倒，便容易骨折。<br>市民可自行測試平衡力，只要單腳閉眼站立，若能保持10秒鐘平衡，沒有跌倒，反映身體有足夠平衡力。若無法保持10秒，反映平衡力欠佳，市民日常可透過不同運動訓練平衡力（如下圖）。<br>■記者梁麗兒</p><p>示範：中國香港體適能總會體適能導師鄭鍵明<br>攝影：黃耀興</p></body></html>
