<html><header><meta charset="utf-8"><title>馮仁昭四圍超：松崗參演小丸子扮野口 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>松崗參演小丸子扮野口 - 馮仁昭</h1><p>汪東城（大東）、松崗李那同埋師妹林芯蕾噚日喺台灣出席櫻桃小丸子真人版電視劇嘅記者會，汪東城今次做花輪同學，松岡就做野口同學，而小丸子就由林芯蕾擔任。汪東城話今次會用好多電腦特技加強動畫式效果，王友良仲話：「最初同作者櫻桃子老師提議用大人演繹小朋友角色，佢唔係好接受，不過佢見到大東之後覺得佢同花輪好似，所以佢決定接受。」<br>撰文：馮仁昭</p></body></html>
