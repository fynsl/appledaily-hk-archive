<html><header><meta charset="utf-8"><title>【日內瓦速報】瑪莎也參SUV一腳　氣壓懸掛加四驅</title></header><body><h1>【日內瓦速報】瑪莎也參SUV一腳　氣壓懸掛加四驅</h1><p>不單林寶堅尼同賓利染指SUV市場，就連意大利跑車世家瑪莎拉蒂，也在這次的日內瓦車展內，公開了首部SUV車款Levante。在較硬朗及動感的車款上，依然保留了瑪莎的意大利跑車味道，而且越野性能也是不俗，包括氣壓式懸掛及全時四驅系統等。<br><br>Levante入門級配3.0L V6 twin turbo引擎，馬力為350匹，而頂級版則把馬力調升至430匹，0-100km/h加速僅需5.2秒，擺明挑戰賓利的Bentayga。<br><br>記者：許維雅、徐影龍</p></body></html>
