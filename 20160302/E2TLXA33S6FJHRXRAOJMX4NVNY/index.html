<html><header><meta charset="utf-8"><title>【日內瓦速報】限量版smart　招積藍精靈</title></header><body><h1>【日內瓦速報】限量版smart　招積藍精靈</h1><p>smart除了展出開篷版Cabrio外，當然也不少得專屬改裝品牌Brabus的份兒。這部smart fortwo Cabrio Brabus edition，噴上了極搶眼的matt light blue粉藍色車身，再配搭啞黑色輪圈，賣相極之招積，而且全球限量200架，相信走在街上必定十分搶眼。<br><br>記者：許維雅、徐影龍</p></body></html>
