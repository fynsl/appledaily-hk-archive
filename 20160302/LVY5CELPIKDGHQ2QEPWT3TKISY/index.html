<html><header><meta charset="utf-8"><title>馮仁昭四圍超：宣萱全套黑Bra黑底 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>宣萱全套黑Bra黑底 - 馮仁昭</h1><p>呢排有劇拍又做節目主持嘅宣萱，近排頻頻置春裝，噚日下晝記者又喺中環撞到佢濕平，今次佢主打買內衣！記者見佢同一位女友人喺一間內衣店專揀黑色胸圍內褲，對自己身體充份理解嘅佢，試都冇試上身，三扒兩撥就拎住戰利品去櫃枱埋單走人。發現記者後，宣萱先到更衣室暫避，最後佢走咗入之前買外套嗰間店舖裏面，成功由後門走人。<br>撰文：馮仁昭</p></body></html>
