<html><header><meta charset="utf-8"><title>馮仁昭四圍超：薛家燕唔怕分薄財氣 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>薛家燕唔怕分薄財氣 - 馮仁昭</h1><p>薛家燕同仁濟醫院董事局主席林煒珊女士噚日喺葵涌運動場為牙科醫療車進行啟用禮，家燕姐出名lucky，大批朋友想沾下運氣搭買六合彩，家燕姐就用助手網上戶口投注買咗幾百元，同埋親自做㩒掣儀式。<br>問到亞視清盤面臨倒閉，家燕姐覺得好可惜，已經聯絡蔡國威同劉錫賢做專訪傾吓，並慨嘆：「當年亞視同無綫比例平分春色，再六四，再八二，再……」<br>撰文：馮仁昭</p></body></html>
