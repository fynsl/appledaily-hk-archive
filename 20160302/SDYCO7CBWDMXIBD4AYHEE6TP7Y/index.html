<html><header><meta charset="utf-8"><title>Airbnb租屋開party屋外森林驚現女腐屍</title></header><body><h1>Airbnb租屋開party<br>屋外森林驚現女腐屍</h1><p>法國一班友人使用短期租屋平台Airbnb租了一間七房大屋，打算周末開派對狂歡，卻想不到遇到不快經歷，他們在屋外花園發現一具嚴重腐爛的女性屍體。<br> <br>這間大屋位於巴黎南部，警方消息人士稱，死者在被發現時「在洞穴內背部弓起，臉部朝下，被樹枝覆蓋」，身穿衣服但沒穿鞋子，手指上戴了戒指，但未有任何能證明身份的文件，估計年紀介乎30至50歲。<br> <br>由於屍體腐爛情況嚴重，無法查出死因，必須進行解剖，警方正盤問房子的業主。<br> <br>英國《每日郵報》</p></body></html>
