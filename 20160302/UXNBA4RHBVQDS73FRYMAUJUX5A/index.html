<html><header><meta charset="utf-8"><title>大白鯊來襲釣友唔識死拎手機狂拍</title></header><body><h1>大白鯊來襲<br>釣友唔識死拎手機狂拍</h1><p>新西蘭有人出海垂釣時遇到大白鯊襲擊，幸好大白鯊最後知難而退，相信無人受傷。<br> <br>事發在本月20日，數名男子駕駛小艇到弗倫奇曼島（Frenchman Island）海域釣魚。該海域是垂釣熱點，但他們竟然遇到大白鯊。<br> <br>從片段所見，大白鯊游近時，嚇到船上的男子驚呼。牠圍住小艇游了數分鐘後開始撞擊小艇，又嘗試咬爛摩打，最後反而自己吃痛游走，船上眾人才鬆一口氣。<br> <br>英國《每日鏡報》</p></body></html>
