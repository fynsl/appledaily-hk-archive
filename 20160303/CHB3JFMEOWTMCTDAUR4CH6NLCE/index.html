<html><header><meta charset="utf-8"><title>馮仁昭四圍超：G.E.M.被傳搭上華晨宇 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>G.E.M.被傳搭上華晨宇 - 馮仁昭</h1><p>鄧紫棋（G.E.M.）早排被爆同中國《快樂男聲》歌手華晨宇蹺手同遊深圳世界之窗，唔夠兩個月，G.E.M.又俾內地傳媒偷拍到出入華晨宇屋企。<br>報道話G.E.M.早前深夜現身華晨宇喺北京新居，疑似為對方慶祝生日，到第二朝早，華晨宇仲親自送G.E.M.出機場，佢哋一齊行冇乜避忌，華晨宇仲摸G.E.M.個頭，佢哋兩個人嘅新戀情呼之欲出。<br>撰文：馮仁昭</p></body></html>
