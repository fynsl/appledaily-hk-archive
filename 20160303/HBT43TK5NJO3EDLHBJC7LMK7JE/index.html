<html><header><meta charset="utf-8"><title>64歲洪金寶真打殺敵</title></header><body><h1>64歲洪金寶真打殺敵</h1><p>洪金寶自導自演的電影《特工爺爺》，除有劉德華主演外，更找來一班七小福師弟妹元華、元秋、元寶及元庭演出，串星卡士亦非常強勁，包括石天、麥嘉、徐克、胡軍、馮紹峰及契仔彭于晏等。<br>該片昨日公佈最新的宣傳片，現年64歲的洪金寶在戲中有不少動作場面都親身上陣，而且打起來乾淨利落，不失當年勇。故事講述飾演退休特工的洪金寶，認識了鄰家小女孩春花，小女孩父親劉德華被捲入中、俄幫派大仇殺，看不過眼的洪金寶出手相助，格局頗似荷李活電影《猛火爆》（Red），香港已安排在愚人節上映。<br>撰文：李森</p></body></html>
