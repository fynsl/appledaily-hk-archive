<html><header><meta charset="utf-8"><title>【每日健康】食得啱冇便秘　杏仁芝麻唔少得</title></header><body><h1>【每日健康】食得啱冇便秘　杏仁芝麻唔少得</h1><p>看到女同事面有難色，我就知道，她又便秘了。有入無出的感覺，實在非常不自在，如何是好？立即出招，排清毒素。</p><p>1. 芝麻、杏仁，當中豐富的油酸有助促進排便。<br><br>2. 橙、奇異果當中的維他命C，可以增加益生菌數量，間接預防便秘。<br><br>3. 洋葱、蘿蔔都容易產氣，可以加速腸臟蠕動。<br><br>4. 體內鎂含量少的人，容易便秘，所以要多吃花生、香蕉等鎂含量豐富的食物。<br><br>5. 豆類中的維他命B1，可以促進消化液分泌，有利排便。<br><br>資料來源：top1health<br>記者：李聰</p></body></html>
