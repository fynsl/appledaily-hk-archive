<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Eason呻年紀大配音攰 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>Eason呻年紀大配音攰 - 馮仁昭</h1><p>陳奕迅（Eason）早排為動畫《功夫熊貓3》配音，聲演主角阿寶，今次已經係佢第三次上陣，Eason話：「幫動畫配音最難係要跟番原聲（積伯克Jack Black）去配，阿寶嘅語氣情緒起伏好多，講說話又急又快，所以開頭都花咗唔少時間。」Eason仲自爆年紀大，開始配音嗰時有嘅吃力：「要投入情緒，同演戲一樣，其實好攰。」<br>撰文：馮仁昭</p></body></html>
