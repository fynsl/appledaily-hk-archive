<html><header><meta charset="utf-8"><title>蘇麗珊拍拖唔要情趣</title></header><body><h1>蘇麗珊拍拖唔要情趣</h1><p>蘇麗珊昨到銅鑼灣出席「NINA RICCI十週年慶祝活動」，平時有收集香水樽的她，被問有否收過男友游學修送的香水？她笑說：「送過近期好興嘅保鮮花，我哋好簡單，睇啱小禮物就送，唔會特登燭光晚餐，所以冇乜情趣，但相處得好舒服。」蘇麗珊承認已見家長，感情穩定：「屋企人對佢印象都OK，佢屋企方面我就冇問。」此外，同場的鍾健威終獲黃美棋公開承認男友身份，他說：「好愕然，覺得好sweet。」<br>採訪：卓寶花</p></body></html>
