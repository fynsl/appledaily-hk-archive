<html><header><meta charset="utf-8"><title>黃紫盈南非嘆海鮮</title></header><body><h1>黃紫盈南非嘆海鮮</h1><p>黃紫盈近日為網站拍攝旅遊特輯《盈遊世界》，出遊一個月，足迹踏遍加拿大、巴西、阿根廷、德國、南非和新加坡，行程緊密。<br>黃紫盈在阿根廷坐遊艇觀賞瀑布，到巴西里約熱內盧滑翔天空，抵達南非即參觀野生動物園，坐吉普車探訪有非洲五霸之稱的獅子、非洲象、非洲水牛、豹和黑犀牛，還到當地酒莊採葡萄和品酒，最後一站返回亞洲新加坡，登上高達165米的摩天觀景輪。黃紫盈指南非又好食又好玩：「佢哋啲西餐同海鮮拼盤又平又抵，我推介大家下次出trip不妨選擇去南非玩，風景都好靚。」<br>採訪：楊定</p></body></html>
