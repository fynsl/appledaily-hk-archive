<html><header><meta charset="utf-8"><title>A股註冊制推遲上交所：冇聽過</title></header><body><h1>A股註冊制推遲<br>上交所：冇聽過</h1><p>全國政協委員、上海證券交易所理事長桂敏傑出席政協會議時接受內地傳媒訪問，對於內地A股新股註冊制改革的準備方面，桂敏傑表示準備得很好，很順利。至於傳聞指註冊制可能推遲，他反問道：「誰說推遲了？」<br> <br>對於戰略新興板會否推遲推出，桂敏傑同樣表示「沒聽說」。<br> <br>市場有意見認為，內地新股註冊制可能推出，是拖累A股的原因，這是因為市場憂慮註冊制一旦實行，將會有大批企業於A股上市，分流了A股市場的資金。因此面對早前A股下挫，有消息傳出內地A股新股註冊制將會推遲。</p></body></html>
