<html><header><meta charset="utf-8"><title>【搶試新E】8條路線　山路試操控靚景供拍攝</title></header><body><h1>【搶試新E】8條路線　山路試操控靚景供拍攝</h1><p>新世代E-Class可算是平治本年度的重點產品，汽車籽記者在日內瓦車展後，便到達了葡萄牙城市Mafra，試駕這台新的豪華房車。場內早已有超過10台新E-Class列陣，在出發前，先看看廠方安排的試車路線。</p><p>這次的試車路線較多，兩天的試車時間表中，便有8條路線揀選了，還分了山路、高速公路、拍攝美景等不同主題，而路程由31公里至最長的95公里，看看預估行車時間，這兩天應可走勻所有路線。<br>到底新E-Class有多豪華？新的數碼錶板及中控屏幕有多震撼？請留意汽車籽的後續試車報告。<br><br>記者：梁立勤、徐影龍</p></body></html>
