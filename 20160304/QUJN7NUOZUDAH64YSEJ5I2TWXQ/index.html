<html><header><meta charset="utf-8"><title>趣趣地：卡文尼轉身入個烏龍波</title></header><body><h1>趣趣地：卡文尼轉身入個烏龍波</h1><p>華倫西亞周三西甲作客馬拉加反勝2:1，近六場贏五場，但追和嗰球好有問題，事關係馬拉加門將卡文尼（中）自己拍個波入網；卡文尼出迎嗰吓其實可以用手槌打走傳中波，但竟然嚟個空中轉體180度將個波拍入網，實在匪夷所思；點都好，華倫教練加利尼維利肯定好多謝卡文尼囉。另外，基斯坦奴朗拿度射入今季聯賽第23球，幫皇馬作客贏利雲特3:1重開勝門，但有傳C朗同沙治奧拉莫斯見隊波依然立立亂，雙雙要求離隊。</p></body></html>
