<html><header><meta charset="utf-8"><title>馮仁昭四圍超：猷君「遺囑」照顧超欣 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>猷君「遺囑」照顧超欣 - 馮仁昭</h1><p>賭王四房孻仔何猷君同女友Kimmy情人節拍完拖，就返咗美國讀書，之前佢透露患咗鼻竇炎同上呼吸道感染，要入院睇醫生同食抗生素，猷君噚日再貼相上Ig話返到波士頓但要再入院，仲搞到發高燒、扁桃腺發炎同肚瀉，貪玩嘅佢吩咐超盈，若自己「過身」就要代為照顧妹妹超欣。不過見猷君扮鬥雞眼又反脷影相，睇嚟都應該好快冇事。<br>撰文：馮仁昭</p></body></html>
