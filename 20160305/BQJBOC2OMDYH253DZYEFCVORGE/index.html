<html><header><meta charset="utf-8"><title>【網上爆Post】人體奧妙展　VR着上身</title></header><body><h1>【網上爆Post】人體奧妙展　VR着上身</h1><p>人體奧妙展！一個久違了的名字，不過今次竟在KICKSTARTER上再看見，它的名字叫Virtuali-Tee。<br><br>其實玩法有點似一般Virtual Reality（虛擬實境）科技，在一件T-Shirt之上，繪畫了特別的圖案，只要用手機的專用app，再用鏡頭一對照，就會在T-Shirt之上，出現人體內部的器官，而且是心臟及肺部等還會活動的，讓使用者進一步了解人體器官的運作。<br><br>據知這個虛擬人體器官結構，有一半是為了教學的用途，相比傳統的人體器官模型，會令人更具體看出具體的運作情況。<br><br>記者：朱崇德</p></body></html>
