<html><header><meta charset="utf-8"><title>唔講你唔知原來馬場有個魔術師</title></header><body><h1>唔講你唔知<br>原來馬場有個魔術師</h1><p>不知心中魔術師的形象是怎樣？是像大衛高柏飛？是像甄澤權般？還是像「魔法洪金寶」譚永銓般呢？而在馬場上，有一位騎師都有魔術師的稱號，究竟是誰？不就是田泰安吧！對於這個稱號的由來，來自毛里裘斯的他表示：「我在前年來香港時得到這稱號（毛里裘斯魔術師），當我初來香港贏出幾場頭馬後，便有些毛里裘斯人給我這個稱號，個人認為這綽號十分型！」<br>說回今次賽事，這位毛里裘斯魔術師有九匹座騎，當中出爭第七場四班1400米的「凱旋星光」，來港至今都未贏過，如果今次突然贏到馬，田泰安這個魔術都算勁！</p></body></html>
