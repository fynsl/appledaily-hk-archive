<html><header><meta charset="utf-8"><title>Coffee拒男學生包養</title></header><body><h1>Coffee拒男學生包養</h1><p>林芊妤（Coffee）、陳婉衡（Alycia）、李美琪（牛雜妹）及丁悅等，昨日在西九龍文化區出席千人瑜伽活動。Coffee透露平日教授私人瑜伽班時，通常是女學員比男學員更主動聯絡，有否男學員約她？她說：「冇呀，唔好諗邪嘢。」至於感情生活，Coffee現時較獨立：「有男仔話養我，不過我覺得拍拖又好結婚又好，都要有事業，唔養我咪斷手斷腳？」<br>而Alycia在無綫節目中飾演女侍應，被網友指「唔知做乜」，她說：「我本身個角色真係叫抹枱妹㗎，其實以前都做過居酒屋，有試過客人叫過我一齊飲酒，不過我唔飲，會叫經理頂。」<br>採訪：盧妹　<br>攝影：仇志德</p></body></html>
