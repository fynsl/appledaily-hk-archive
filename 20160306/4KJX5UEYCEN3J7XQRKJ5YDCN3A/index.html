<html><header><meta charset="utf-8"><title>梅鐸第四度結婚倫敦行禮</title></header><body><h1>梅鐸第四度結婚倫敦行禮</h1><p>傳媒大亨梅鐸（Rupert Murdoch）第四度結婚（圖），昨日穿上藍色西裝，與披上粉藍色婚紗的59歲名模、米積加舊愛Jerry Hall，在倫敦的教堂舉行婚禮，邀請包括兩人10名子女在內約100人參加。<br>84歲的梅鐸前日在私人婚禮中低調迎娶Jerry Hall，現場僅得包括長子拉克倫（Lachlan）及其妻子在內三人證婚，成婚後梅鐸在Twitter發文，稱他是全球最快樂的男人。<br>英國《每日電訊報》</p></body></html>
