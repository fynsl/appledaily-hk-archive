<html><header><meta charset="utf-8"><title>坤哥認被躁底導演提醒</title></header><body><h1>坤哥認被躁底導演提醒</h1><p>黃翠如、吳業坤、許廷鏗及林盛斌等，昨日到澳門出席電影《功夫熊貓3》首映。對於無綫躁底導演張永豪（Gary）涉用劇本打演員頭部，兼有爆粗鬧演員的前科最終遭停職，Gary動粗當日有在現場的坤哥表示不作評論，被問到有否被Gary「問候」時，坤哥說：「佢有提醒我講術語，都幾責之深。」<br>至於翠如則說：「我入行第一部劇就係拍佢，總共拍過4套劇，佢好認真同嚴厲，大家都知電視行業近來好多唔開心事，希望工作環境可以開心啲。」她稱未見過Gary用粗口問候其他演員：「做幕後通常說話都會粗俗啲，為件事好我接受到，不過都係要令人開心先得。」<br>採訪：曹家誠　<br>攝影：沈健程</p></body></html>
