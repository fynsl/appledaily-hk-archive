<html><header><meta charset="utf-8"><title>【一周必看】布魯克林之戀　碧咸囝囝搭上摩佬寶貝女？</title></header><body><h1>【一周必看】<br>布魯克林之戀　碧咸囝囝搭上摩佬寶貝女？</h1><p>《羅馬體育報》透露，碧咸長子布魯克林與摩連奴女兒瑪泰德（Matilde）拍住拖去英國Brit Awards慶功派對，但經證實是弄錯，那位根本不是瑪泰德，而是布魯克林的表妹Liberty Isted。不過，布魯克林與瑪泰德皆是名人之後，加上大家志趣相投喜歡去星級派對，所以將來撻着成為男女朋友，真是一點也不奇怪。</p></body></html>
