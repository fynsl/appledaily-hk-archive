<html><header><meta charset="utf-8"><title>【打爆機】超任版3DS LL　四月有得賣</title></header><body><h1>【打爆機】超任版3DS LL　四月有得賣</h1><p>任天堂早前宣佈在會New 3DS上提供超任遊戲的虛擬平台，玩家可以在New 3DS上令費下載不少超任經典遊戲，包括《Super Mario World》、《Super Donkey Kong》等等，價錢由762日圓至857日圓，相信已經令一眾追求經典的玩家非常興奮！不過令機迷興奮的不止於此，任天堂亦會推出超任版New 3DS LL主機，其外型跟超任主機非常相似，各位機迷準備好未？<br>超任版New 3DS LL主機只限於任天堂官網限定發售，4月中旬接受預約，詳情將於3月6日公開。<br>記者：方健銘</p></body></html>
