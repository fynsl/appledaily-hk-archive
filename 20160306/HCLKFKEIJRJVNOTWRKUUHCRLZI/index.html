<html><header><meta charset="utf-8"><title>體壇拾趣：阿媽被滾大帝出頭</title></header><body><h1>體壇拾趣：<br>阿媽被滾大帝出頭</h1><p>騎士嘅勒邦占士（LeBron James）雖然喺上周五常規賽帶領球隊大勝巫師108:83，但佢贏波都應該唔係咁開心喇。佢之前喺社交網站話：「每個人都可以犯錯，但你要畀得起代價。」當時唔少人以為佢係講緊班隊友；但據美國傳媒爆料，原來佢係鬧「大帝媽」歌莉亞嘅男友林寶（Da Real Lambo），背住佢阿媽出去偷食，傷盡「大帝媽」嘅心，搞到占士勁嬲。</p></body></html>
