<html><header><meta charset="utf-8"><title>體壇拾趣：張家瑋未入正賽先興奮</title></header><body><h1>體壇拾趣：<br>張家瑋未入正賽先興奮</h1><p>「真係冇諗過夢想成真，世錦賽係每個桌球手夢想要打嘅比賽！」17歲香港桌球新星張家瑋正喺斯里蘭卡出戰亞洲U21青少年桌球錦標賽，佢知道自己憑舊年贏得18歲以下世青冠軍，獲世界桌總邀請出戰四月世錦賽外圍賽後，開心到唔知點形容；除咗世界排名頭16位球手直入正賽，其餘頂級球手都要打外圍賽，當然唔少得早前獲邀嘅「四眼妹」吳安儀。家瑋噚日順利晉身亞青賽16強，繼續努力呀！</p></body></html>
