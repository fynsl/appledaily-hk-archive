<html><header><meta charset="utf-8"><title>求驗客手記：泰利尿兜開心「些牙」</title></header><body><h1>求驗客手記：泰利尿兜開心「些牙」</h1><p>車路士隊長泰利日前自爆，雖則史丹福橋更衣室內有三個尿兜，但迷信嘅佢每次主場贏波後都會喺同一個尿兜小便，搞到前隊友林柏特同艾殊利高爾有樣學樣，𠵱家連法比加斯同艾斯派古達都跟埋。雖然泰利宣佈咗季尾約滿離隊，但有傳如果意大利教頭干地下季接手就會挽留佢。另外，塞爾維亞中場尼曼查馬迪發財立品，見自己成長嘅村莊Vrelo債務纏身，於是出錢幫全村超過1,600人還債。</p></body></html>
