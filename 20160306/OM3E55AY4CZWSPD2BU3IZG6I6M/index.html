<html><header><meta charset="utf-8"><title>求驗客手記：李城球迷割禾青袋32萬</title></header><body><h1>求驗客手記：李城球迷割禾青袋32萬</h1><p>如果李斯特城贏咗英超，就會令一位叫派基嘅粉絲跌咗7.1萬鎊（約78.4萬港元）。話說派基季初用廿鎊買李城奪冠，當時賠率有5,001倍；𠵱家佢接受博彩公司提早派彩袋走2.9萬鎊（約32萬港元），如果李城封王就會收少7.1萬鎊。派基話：「我仍然相信李城會贏冠軍，但如果我堅持到最後而佢哋又衰咗，我就受到雙重打擊。」派基季前亦用咗10鎊買李城入前四，賠率有401倍，睇嚟呢4,000鎊應該收硬。</p></body></html>
