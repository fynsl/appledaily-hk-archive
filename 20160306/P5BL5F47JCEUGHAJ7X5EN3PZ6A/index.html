<html><header><meta charset="utf-8"><title>扮女人上癮？小豬穿5吋高踭鞋玩雌雄同體</title></header><body><h1>扮女人上癮？<br>小豬穿5吋高踭鞋玩雌雄同體</h1><p>不少男藝人都愛反串，其中台灣男星羅志祥（小豬）化行妝、戴假髮，扮女人都算扮得最神似。<br><br>小豬似乎扮上癮，最近為台灣版雜誌《ELLE》三月號影封面，就穿上Christian Louboutin 5吋高踭鞋，玩雌雄同體。對不少女士來說，5吋都算是killing height，但小豬好似穿得柔韌有餘，叉腰擺甫士。表示拍攝還有臉上貼閃片及貓頭鷹的長髮造型，連他都覺驚艷。<br><br>更多時尚新聞，即上： http://add.appledaily.com </p></body></html>
