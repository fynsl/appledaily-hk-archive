<html><header><meta charset="utf-8"><title>體壇拾趣：新「乒」成熟陳江華收貨</title></header><body><h1>體壇拾趣：<br>新「乒」成熟陳江華收貨</h1><p>今屆世界乒乓球團體錦標賽被視為里奧前嘅一次大檢閱，雖然香港男、女隊喺八強止步，但總教練陳江華話一眾年輕球員表現日漸成熟，其中以一哥黃鎮廷為首嘅男隊仲達到賽前入八強嘅目標，比起上屆只得第17名有大躍進㖭！港隊下月就會喺主場出戰亞洲區奧運外圍賽，到五月中就會公佈三男三女奧運名單！至於中國男、女隊喺上周六嘅四強就分別以3:0擊敗南韓同中華台北，晉身決賽。（有線62及202台今日2:30pm直播）</p></body></html>
