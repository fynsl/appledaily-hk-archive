<html><header><meta charset="utf-8"><title>【美圖晒晒】高校「食堂女神」走紅　網友：又是別人學校</title></header><body><h1>【美圖晒晒】<br>高校「食堂女神」走紅　網友：又是別人學校</h1><p>江西師大食堂出現兼職女神，該女生姓晏是大三學生。她的照片昨日在互聯網瘋傳，對於變成網絡紅人和「食堂女神」，她表示到食堂做兼職只是為體驗生活，自己其實很普通，希望能做好工作。同學對小晏的評價是「開朗、愛笑、態度溫柔，這才是女神亮點。」<br><br>多名疑似江西師大學生的網友說：「我決定明天起去食堂吃飯了。」亦有人說：「眾所周知，確實漂亮。」部分來自其他學校的學生則酸溜溜地表示，「又是別人的學校。」<br><br>騰訊網</p></body></html>
