<html><header><meta charset="utf-8"><title>【一周必看】Jessica賣身K先生　情侶檔拍住搵銀</title></header><body><h1>【一周必看】<br>Jessica賣身K先生　情侶檔拍住搵銀</h1><p>韓國女團少女時代（少時）的前成員Jessica，前年驚爆收到SM事務所的通知退出少時，並於去年成功同SM結束合約。Jessica退團後專注個人品牌事業發展，其間亦有不少經理人公司向她招手，不過Jessica對簽約新東家一事未有定案，直到日前Jessica終於宣佈簽約予男友K先生（權寧一）旗下的Coridel娛樂，實行肥水不流別人田，情侶檔拍住上有錢齊齊搵。<br></p></body></html>
