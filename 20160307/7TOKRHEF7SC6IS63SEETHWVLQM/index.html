<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】唐貝詩唔要周志文</title></header><body><h1>【馮仁昭四圍超】<br>唐貝詩唔要周志文</h1><p>唐貝詩噚日着住制服喺中環出席交通安全活動，佢話好鍾意着制服嘅感覺，又話着制服嘅男仔幾吸引，不過朋友圈入面只有好少男仔做紀律部隊。問到𠵱家有冇追求者？佢諗咗一陣：「我已經有新男朋友！就係我嘅工作！𠵱家都幾忙，公司叫我做多啲網上嘅分享，唔會悶。」講到同周志文傳緋聞？佢話：「佢唔係我男朋友，我哋係普通朋友，報道寫到好似好曖昧咁，其實唔係。」<br>撰文：馮仁昭</p></body></html>
