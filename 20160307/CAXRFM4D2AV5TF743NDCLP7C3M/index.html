<html><header><meta charset="utf-8"><title>街頭幫人撩耳屎獨門手藝月入逾萬</title></header><body><h1>街頭幫人撩耳屎<br>獨門手藝月入逾萬</h1><p>幫人挖耳屎也能月人過萬？浙江金華，有一種職業叫「街頭採耳師」，就是靠技術，幫人清潔耳朵，而這門生意的收入，可不容小覷。<br><br>據一名在義烏鬧市區做「街頭採耳師」的女子自述，她做這行已經好幾年，這條街人流量大，她的顧客很多，經常要排隊，一般10分鐘可以清潔一個人的耳朵，每次收費10元。每天從早上忙到下午，能做好幾十筆生意。這個行業基本上是零成本，完全靠技術吃飯。雖然是街頭不起眼的行業，收入還可以。<br><br>新浪</p></body></html>
