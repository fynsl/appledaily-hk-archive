<html><header><meta charset="utf-8"><title>【霍少攻勢】三蜜會斷正</title></header><body><h1>【霍少攻勢】三蜜會斷正</h1><p>霍啟山在何超蓮與吳克羣分手後，即發動追求攻勢，由廣州撐枱腳後，已兩次在香港蜜會時斷正。</p><p>去年12月27日</p><p>超蓮與啟山在廣州天河區一間中菜館撐枱腳，不過三太陳婉珍私人助理則解畫他們是傾生意。</p><p>今年1月11日</p><p>本報撞破二人在半島酒店的Chesa嘆燭光晚餐兩小時，之後同車離去。</p><p>今年1月20日</p><p>九日後再次被本報撞破啟山與超蓮及其兩位好友鄧紫棋和李蘊在太子大廈頂樓Sevva食飯。</p></body></html>
