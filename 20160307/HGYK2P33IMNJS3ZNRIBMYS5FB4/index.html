<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】李樂詩湊仔抽空作曲</title></header><body><h1>【馮仁昭四圍超】<br>李樂詩湊仔抽空作曲</h1><p>李樂詩同雷頌德噚日喺山頂出席《邁步為兒童》籌款活動，帶埋老公同兩個仔一齊參加嘅李樂詩，話6歲大仔Maxton今年喺國際學校升讀小學：「等佢哋再大啲，我會做多啲音樂，𠵱家都有作曲。」佢話不時有人請佢做演唱會同出發燒碟，不過未搵到適合時機。<br>雷頌德話平日少運動，食嘢緊要啲，又大讚老婆煮肉骨茶係全世界最堅最正。<br>撰文：馮仁昭</p></body></html>
