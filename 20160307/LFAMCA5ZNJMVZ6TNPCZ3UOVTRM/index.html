<html><header><meta charset="utf-8"><title>蔡依林透視賀安室破紀錄</title></header><body><h1>蔡依林透視賀安室破紀錄</h1><p>日本天后安室奈美惠再度登上台北小巨蛋開騷，計算前日起一連兩晚個唱，已是她第8度站上小巨蛋舞台，打破外國女歌手紀錄。安室為了今次巡唱，舞台設備全由日本原裝空運到香港及台灣，動用接近廿個貨櫃，而隨行團隊亦多達110人，大陣仗得媲美早前來港的國際天后麥當娜（Madonna）。<br>安室今次在首場台灣騷上又是一貫的少說話作風，一口氣唱出23首歌，其間只用中文講了：「尖叫吧，台北！」曾跟安室合唱《I'm Not Yours》的台灣天后蔡依林亦有捧場，當晚約7點到小巨蛋，穿透視裝的她更為安室送上花籃及年輪蛋糕。<br>撰文：哥羅</p></body></html>
