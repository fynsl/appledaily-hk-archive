<html><header><meta charset="utf-8"><title>趣趣地：AJ連累家人遭爆格</title></header><body><h1>趣趣地：<br>AJ連累家人遭爆格</h1><p>涉嫌「衰十一」嘅前新特蘭球員阿當莊臣（AJ）認真陀衰家！英國有班賊可能睇準AJ嘅家人一定會陪佢出庭應訊，於是喺上年11月29日嗰晚內，分別去佢父母同細妹嘅屋企爆格，偷咗起碼過千鎊財物，不過警方事後就捉咗兩個疑犯。另外，據英國《太陽報》爆料，英超仲有一個唔可以公開身份嘅已婚球員，喺上年七月識咗個22歲女仔後，𠱁對方拍裸照同上床，搞大咗女仔個肚後仲逼佢墮胎。</p></body></html>
