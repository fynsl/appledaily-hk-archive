<html><header><meta charset="utf-8"><title>【奇聞】神奇A4紙　平面插畫變立體</title></header><body><h1>【奇聞】神奇A4紙　平面插畫變立體</h1><p>平面漫畫見慣不怪，只要動動腦筋，一張A4紙就可將平面漫畫變得有立體效果。丹麥藝術家Husk Mit Navn，將A4紙上的插畫對摺或弄皺，利用白紙來營造空間效果，頓時令畫面變得生動，成為立體的趣味插畫，你說多神奇呢！<br><br>資料來源：<br> http://www.huskmitnavn.dk/mixed/gallery/view/3770 <br>記者：劉東佩 </p></body></html>
