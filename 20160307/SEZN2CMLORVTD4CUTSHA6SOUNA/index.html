<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】馬詩慧仔攬女友晒愛</title></header><body><h1>【馮仁昭四圍超】<br>馬詩慧仔攬女友晒愛</h1><p>名模馬詩慧（Janet）同老公王敏德有兩女一仔，長女王曼喜已有同性密友，二女王麗嘉就返咗美國讀書，而16歲孻仔王躍穎噚日就喺Instagram貼咗張攬女相，佢只係留言：「多謝出席。」原來王躍穎噚日幫胞姊王曼喜嘅服裝品牌行慈善時裝騷，女友出席撐場，所以王躍穎開心到將露膊女友攬到實，雖然依舊未見到女友正面樣，但女友笑到見牙唔見眼一刻就清楚攝咗入鏡。<br>撰文：馮仁昭</p></body></html>
