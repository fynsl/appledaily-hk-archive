<html><header><meta charset="utf-8"><title>體壇拾趣︰安儀葉蘊妍四強內訌</title></header><body><h1>體壇拾趣︰<br>安儀葉蘊妍四強內訌</h1><p>香港桌球一姐「四眼妹」吳安儀同師姐葉蘊妍，齊齊係英國舉行嘅伊甸桌球經典賽晉身四強，仲會硬碰㖭。佢哋喺上周六展開嘅分組賽，都以三戰三勝小組首名入八強，而安儀喺八強以3:2贏香港隊友溫家琪，葉蘊妍就以3:1擊敗英格蘭嘅Rebecca Granger；安儀同蘊妍晉級後將會互鬥爭入決賽。至於喺斯里蘭卡出戰亞洲U21青少年桌球錦標賽嘅張家瑋同譚潤峰，八強分別不敵印度同泰國球手。</p></body></html>
