<html><header><meta charset="utf-8"><title>趣趣地：C朗最快入夠350球</title></header><body><h1>趣趣地：<br>C朗最快入夠350球</h1><p>皇家馬德里喺上周六西甲主場以7:1狂數切爾達，為周二歐聯16強次回合主場對羅馬造勢。呢場波基斯坦奴朗拿度（C朗）就威晒，嚟個「大四喜」，令佢成為歷來最快喺一間球會各項賽事累積入到350球嘅球員；而C朗自09年加盟皇馬至今，亦已經累積252個西甲人球，超越名宿薩拉（Telmo Zarra）成為史上第二，第一係邊個？咪就係佢天敵，累積入超過300球嘅美斯囉。</p></body></html>
