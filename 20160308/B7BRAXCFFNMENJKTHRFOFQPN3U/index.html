<html><header><meta charset="utf-8"><title>Taylor收拍拖周年禮物冧爆</title></header><body><h1>Taylor收拍拖周年禮物冧爆</h1><p>曾與John Mayer拍拖的美國女歌手Taylor Swift，昨日與現任男友、蘇格蘭DJ Calvin Harris慶祝拍拖1周年紀念。Taylor獲男友贈送刻上拍拖紀念日期的心形頸鏈（小圖），雖並非名貴禮物，但Taylor卻開心得立即戴上。Calvin亦於社交網站上載短片，二人分享寫上1周年的蛋糕，似乎是男友親手製造，片段更拍下Taylor甜笑冧爆的樣子。</p></body></html>
