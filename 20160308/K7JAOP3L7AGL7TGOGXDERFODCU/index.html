<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃浩然結婚周年示愛</title></header><body><h1>【馮仁昭四圍超】<br>黃浩然結婚周年示愛</h1><p>黃浩然日前拍攝健康食品廣告，佢話𠵱家對人生有新領悟，覺得健康對自己同屋企人都好重要。佢仲話早前趁結婚10周年再向老婆示愛：「感激佢咁多年嚟貼身照顧，令我同小朋友可以健康快樂生活。我向佢保證以後唔會再要佢擔心，會好好照顧自己身體，再好好照顧佢同兩個仔。」佢講到平日出外景食冇定時兼要捱飯盒，冇乜得揀，好難做到多菜少肉，但以後會盡量注重飲食。<br>撰文：馮仁昭</p></body></html>
