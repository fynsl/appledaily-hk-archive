<html><header><meta charset="utf-8"><title>【重複犯錯】郭少芸揸車連環拍</title></header><body><h1>【重複犯錯】郭少芸揸車連環拍</h1><p>蔡思貝於駕車時，拿出手機為鐵騎男友麥秋成拍照，惹上危險駕駛之嫌，過去不少藝人亦曾於駕車時自拍惹禍。</p><p>郭少芸</p><p>郭少芸於前年在微博上載一張在東區走廊駕車時的連環圖，懷疑危險駕駛，被網友留言鬧爆。</p><p>胡定欣</p><p>前年胡定欣在微博貼上一張在司機位的自拍照，事後她解釋當時正塞車，是在安全環境下自拍。</p><p>G.E.M.</p><p>前年9月，「學神」G.E.M.在紅燈前停車，雖徵求教車師傅下拍照，但仍被網民轟不理他人安全。</p><p>余文樂</p><p>2013年，余文樂在Instagram貼上駕車並抱住小朋友的相片，網友提醒他可能觸犯法例後，極速刪除相片。</p></body></html>
