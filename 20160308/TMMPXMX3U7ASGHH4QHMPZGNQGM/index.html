<html><header><meta charset="utf-8"><title>隔牆有耳：天空之鏡被封係虛驚 - 李八方</title></header><body><h1>隔牆有耳：<br>天空之鏡被封係虛驚 - 李八方</h1><p>被譽為香港天空之鏡、位於西環嘅攝影秘境備受市民喜愛，有網民噚日上載相片到fb群組「西環變幻時」，顯示西環碼頭位置裝咗兩個鐵欄（圖），網友留言「堅離地議員之作，當天空之城加上鐵欄時，大家會舒服嗎？」紛紛大鬧秘境不保，原來虛驚一場。<br>上載相片嘅網民Sam Choi同八方講，加設鐵欄位置唔係拍攝天空之鏡嘅西環西區公眾貨物裝卸區碼頭，而係旁邊西區副食品批發市場、對出嘅荒廢碼頭，涉事碼頭將活化為海濱公園。佢都憂慮天空之鏡所在嘅西區公眾貨物裝卸區碼頭，遲早都會因當局過度管理而消失。</p></body></html>
