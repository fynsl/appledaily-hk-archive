<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】梁漢文開工冇啖好食</title></header><body><h1>【馮仁昭四圍超】<br>梁漢文開工冇啖好食</h1><p>任賢齊和梁漢文（Edmond）早前為ViuTV到大理古城、西藏拉薩市等地拍旅遊真人騷，以物易物方式走全程，其間要幫當地人打工、餵羊、執牛屎，Edmond話：「頭四日覺得上咗賊船，又凍又攰到堅暈。當地食物偏鹹又啖啖油，最後乜都食落口，太凍啦，唔食可能會餓死。」兩人爬上海拔四千五百米嘅石卡雪山，送氧氣救日本女旅客，獲讚係救命恩人。<br>撰文：馮仁昭</p></body></html>
