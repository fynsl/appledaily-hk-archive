<html><header><meta charset="utf-8"><title>Victoria反串調戲車太鉉</title></header><body><h1>Victoria反串調戲車太鉉</h1><p>由車太鉉、女團f(x)成員Victoria（宋茜）主演的新片《我的新野蠻女友》定於下月22日在內地上映，製作組為了慰勞一眾期待而久的粉絲，昨日公開電影海報給粉絲先睹為快。海報大玩「反串風格」，Victoria身穿西裝化身「霸道女總裁」，乾淨利落的髮型，展示女強人氣勢，更盡情調戲車太鉉，而車太鉉就穿着女僕裝，幫Victoria搬凳、遞雪茄，實行24小時貼身服務。</p></body></html>
