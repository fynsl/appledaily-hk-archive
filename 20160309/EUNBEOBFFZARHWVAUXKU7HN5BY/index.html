<html><header><meta charset="utf-8"><title>【港女補課】女拳王過招　女生防襲自衞術</title></header><body><h1>【港女補課】女拳王過招　女生防襲自衞術</h1><p>深水埗連環襲擊案之後，那邊廂又發生大角嘴斬人事件，剛巧全部受害人都是弱質纖纖的女生，令城中絲打們外出時特別擔心。</p><p>除了要一眼關七，有能力自保也很重要，勇奪2015年世界泰拳業餘錦標賽銅牌，以及2014及2015年香港泰拳冠軍爭奪戰冠軍的女拳王曾海蘭Nana說：「女生的體力沒那麼大，遇到襲擊時不宜與對方硬拼，反而應爭取機會逃走。」她更示範了數招，弱質纖纖的女生都能做到。</p><p>記者：羅祖兒<br>攝影：林栢鈞</p></body></html>
