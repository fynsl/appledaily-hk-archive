<html><header><meta charset="utf-8"><title>馮仁昭四圍超：何嘉麗下月再開咪 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>何嘉麗下月再開咪 - 馮仁昭</h1><p>港台前DJ何嘉麗噚日喺社交網宣告4月又開咪啦，為D100嘅香港台主持《快活過神仙》節目，跟梁繼璋同茜利妹合作，因為要俾錢聽，希望大家支持，佢寫道：「做節目最緊要有相稱嘅對手，做起上嚟輕鬆自如好多。」問到係咪喺港台做得唔開心？佢透過短訊話：「係節目形式唔啱啫。」乜嘢吸引再開咪？佢話：「大班（鄭經翰）。鍾意同佢鬥大聲。」<br>撰文：馮仁昭</p></body></html>
