<html><header><meta charset="utf-8"><title>【奇聞】勁後悔　明星同紋身講拜拜</title></header><body><h1>【奇聞】勁後悔　明星同紋身講拜拜</h1><p>【奇聞】勁後悔 明星同紋身講拜拜<br><br>年少無知，人皆歷之。紋錯難返？咁又未必。一眾明星身上都有令他們後悔到極點的圖案花紋，與其留個紋身响度篤眼篤鼻，提醒自己曾經有幾蠢，有些人灑脫地除除除，有些則選擇用更大幅的紋身去遮，或索性避免直視那塊皮膚。奉勸大家另一半的名字還是不要亂紋，雖然可以用激光射呀射，射走它吧，但痛啲囉，無謂囉，除咗亞視，無嘢係永恆囉。<br><br>記者：葉青霞<br>資料來源：Diply</p></body></html>
