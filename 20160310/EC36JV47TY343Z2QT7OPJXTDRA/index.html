<html><header><meta charset="utf-8"><title>白只挑戰音樂劇</title></header><body><h1>白只挑戰音樂劇</h1><p>白只、鍾景輝和楊淇昨到港台出席「第二十五屆香港舞台劇獎」提名記者會，近來白只忙於與Shine綵排下月公演的音樂劇，他說：「劇入面要同佢哋夾band，唱番佢哋好多首本名曲。」他又透露有新片接洽中，希望月底前有公佈。<br>鍾景輝則憑《都是我的孩子》獲提名「最佳男主角（悲劇/正劇）」，已經八度封帝的他笑言獎項由觀眾投票，若有幸獲獎會欣然接受。<br>採訪：曹家誠<br>攝影：陳俊強</p></body></html>
