<html><header><meta charset="utf-8"><title>董寶醟咀林詩枝嗌舒服</title></header><body><h1>董寶醟咀林詩枝嗌舒服</h1><p>電影《施壓者Bully》演員林詩枝、董寶醟（音：詠）及2010年中國小姐香港賽區季軍曹越日前受訪，UFO節目主持董寶醟更將自己的經驗放入電影中：「我演一個車禍後接觸到外星人嘅女仔，喺戲中誤以為撞邪，所以角色有啲神經質。」她又提到與林詩枝的接吻戲：「導演話要好似男女咁錫，開頭有啲尷尬，感覺佢個嘴好軟，幾舒服。」<br>曹越則做了很多資料搜集：「我原本唔信有UFO，但發現世界有好多嘢都無法解釋。」<br>採訪：張俊銘<br>攝影：陳慧安<br>場地提供：MioXpace</p></body></html>
