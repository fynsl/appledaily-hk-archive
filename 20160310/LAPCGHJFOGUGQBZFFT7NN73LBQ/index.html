<html><header><meta charset="utf-8"><title>馮仁昭四圍超：楊洛婷5分鐘K.O.兩球 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>楊洛婷5分鐘K.O.兩球 - 馮仁昭</h1><p>楊洛婷冇同大台簽約後，依然工作不絕，閒時同老公、樂隊Dear Jane主音黃天翱（Tim）旅行晒吓泳衣相，勁寫意！前日下晝3點幾，楊洛婷同女助手現身中環皇后大道中，當佢哋行經一間雪糕店時，楊洛婷望住啲雪糕兩眼發光，轉頭佢已經兩球大雪糕在手，助手就玩住手機等佢食。唔使5分鐘楊洛婷已經K.O.嗰兩球雪糕，之後佢哋行咗上蘇豪區繼續行程。<br>撰文：馮仁昭</p></body></html>
