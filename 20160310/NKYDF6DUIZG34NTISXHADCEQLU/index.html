<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Trekkerz最快下月出碟 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>Trekkerz最快下月出碟 - 馮仁昭</h1><p>組合Trekkerz噚日喺商台宣傳新歌《天生發呆》，Mischa同Mike笑指Pong成日都發呆，所以呢首歌由Pong唱，Pong話：「成日被人話我彈琴冇表情，因為我專注樣好呆滯。」相隔兩年先錄新碟，Mischa話同佢上年單飛冇關，只係呢張碟要籌備兩年，仲表示現時只欠兩首歌未錄，預計4、5月先推出新碟。<br>撰文：馮仁昭</p></body></html>
