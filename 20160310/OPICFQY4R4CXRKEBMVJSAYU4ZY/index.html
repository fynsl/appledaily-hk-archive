<html><header><meta charset="utf-8"><title>猩猩壓力爆煲無毛父子隻揪變混戰</title></header><body><h1>猩猩壓力爆煲<br>無毛父子隻揪變混戰</h1><p>英國阿瑟斯通（Atherstone）一個動物園，有十多隻黑猩猩互相追打，掀起兩幫大混戰。據悉打鬥由兩隻脫毛黑猩猩開始，相信牠們是父子，其他黑猩猩亦先後加入戰團，由一對一「隻揪」變成十多隻互追圍毆。<br> <br>有人拍下打鬥過程，他事後稱不少參與打鬥的黑猩猩，身上有「一些抓痕、小傷口，亦可能會有疤痕」。<br> <br>科學家相信黑猩猩脫毛，與人類的原因相同，緣於壓力或創傷，兩隻脫毛猩猩父子相殘，未知是否因壓力「爆煲」所致。<br> <br>英國《每日電訊報》</p></body></html>
