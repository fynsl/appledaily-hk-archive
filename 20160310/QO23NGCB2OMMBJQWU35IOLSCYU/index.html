<html><header><meta charset="utf-8"><title>80歲婦買波飛　球迷禮讓</title></header><body><h1>80歲婦買波飛　球迷禮讓</h1><p>感動！中國男子籃球職業聯賽（CBA）總決賽明日拉開帷幕，由遼寧大戰四川，採取七場四勝制。四川金強隊首個主場戰將於16日在成都登場，門票8日開售，吸引大批球迷早一日排隊買票。在延綿數公里人龍中，竟有一名80歲孟姓老婦。經現場球迷了解，孟婆婆是替要返工的兒子排隊購票，她8日凌晨4點半就到場排隊，等到上午9點半開始賣票，站累了，就坐在隨身帶着小凳子上休息。周圍的球迷得知她的情況後，主動讓她打尖。當孟婆婆如願買到波飛後多謝現場球迷時，現場響起熱烈掌聲（圖）。<br>中國青年網</p></body></html>
