<html><header><meta charset="utf-8"><title>馮仁昭四圍超：關楚耀預多五位數抽獎 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>關楚耀預多五位數抽獎 - 馮仁昭</h1><p>今年係關楚耀入行十周年，下個月佢會先同Soler、林曉培喺九展開騷，暑假出新歌，年尾計劃開十周年演唱會。近幾年主要喺演員方面發展嘅佢，今年再以歌手身份出擊。上星期佢飛去台灣跟餐廳員工舉行春茗，佢話：「今次係首次以老闆身份出席，事前都準備咗利是同現金抽獎，不過當大家飲多兩杯時實話唔夠，我都額外拎多五位數加碼抽，最緊要公司團結開心。」<br>撰文：馮仁昭</p></body></html>
