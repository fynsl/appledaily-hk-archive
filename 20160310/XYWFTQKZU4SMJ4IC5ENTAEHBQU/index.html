<html><header><meta charset="utf-8"><title>35歲栢芝扮young孭過季背囊踩板</title></header><body><h1>35歲栢芝扮young<br>孭過季背囊踩板</h1><p>張栢芝經常帶兩個寶貝仔Lucas及Quintus周遊列國，但日前她被野生捕獲現身荷蘭，不見兩個囝囝在身旁。冇囝囝跟身，35歲的栢芝忽然變得勁young，一身運動裝，在街頭踩板。<br><br>栢芝用勁搶眼的七彩滑板，板女造型就玩低調黑，毛毛袖track jacket屬adidas出品，風褸的兩隻毛毛袖有漩渦似的三色圖案。板女look不可或缺背囊，栢芝揀了印有洛威拿犬的Givenchy背囊，是去年大熱的圖案，不過今年再用，似乎有點out。<br><br>更多時尚新聞，即上： http://add.appledaily.c </p></body></html>
