<html><header><meta charset="utf-8"><title>艾力寶雲三年抱三</title></header><body><h1>艾力寶雲三年抱三</h1><p>57歲美國男星艾力寶雲（Alec Baldwin）昨日宣佈，其32歲老婆Hilaria Thomas（左）為他懷第三胎，預產期是今年秋天，更透露BB是男嬰。艾力與老婆於2012年結婚後便努力造人，大前年8月生下女兒Carmen，去年6月生下兒子Rafael，簡直是三年抱三！艾力與前妻金碧辛嘉（Kim Basinger）已有20歲女兒Ireland（右），可算是湊成兩個「好」字。</p></body></html>
