<html><header><meta charset="utf-8"><title>【美圖晒晒】女足第一美女趙麗娜　實力美貌兼備</title></header><body><h1>【美圖晒晒】<br>女足第一美女趙麗娜　實力美貌兼備</h1><p>今屆奧運預賽上，中國女足打了4場比賽，只在面對北韓和日本時丟失2球，場均失球僅有半球。國女足日前以一比零小勝南韓，時隔8年重返奧運賽場。作為主力門將的趙麗娜居功至偉。<br> <br>現年24歲、身高1.87米的趙麗娜，憑藉高挑身材和清秀外貌旋即在網上爆紅。她不僅會踢球，還會打「英雄聯盟」，又是樂隊的鼓手。隨着女足一路高歌猛進，趙麗娜已被網民和球迷封為「女足第一美女」。日本媒體更將趙麗娜的照片放上顯著位置，稱她是實力與美貌兼備，又令日本隊在巴西里約熱內盧奧運止步。 <br> <br>《北京晚報》</p></body></html>
