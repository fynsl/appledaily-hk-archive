<html><header><meta charset="utf-8"><title>馮仁昭四圍超：喬寶寶心酸難民搞破壞 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>喬寶寶心酸難民搞破壞 - 馮仁昭</h1><p>喬寶寶同陳蕊蕊噚日喺佐敦宣傳微電影，近日有南亞裔人士偷渡來港同犯案，曾任職懲教署嘅喬寶寶促入境處睇緊啲，佢話：「畀行街紙助長咗啲南亞裔嚟香港，但又唔係人人有I.D可以做嘢，好多加入咗黑社會被控制住。」喬寶寶無奈有好嘅南亞裔努力興建，但被一啲人盡情破壞。喬寶寶建議重用已經取消咗嘅第一收容港政策，取消行街紙，杜絕以難民身份來港。<br>撰文：馮仁昭</p></body></html>
