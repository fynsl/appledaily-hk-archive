<html><header><meta charset="utf-8"><title>雨僑諗定婚後減工作量</title></header><body><h1>雨僑諗定婚後減工作量<br></h1><p>雨僑昨日在九龍灣出席零碳天地音樂會，日前有讀者透過本報「爆相爆片」稱羅力威拖女友雨僑返母校，雨僑說：「係呀，佢重返校園係好事，我間學校拆咗，如果唔係都想帶佢去。影相嗰個係中學同學，我又唔識，冇理由自己攝埋去啦。」感情如此穩定，會否考慮結婚？她坦言未準備好：「我仲係搏殺緊，又結婚又停工，好似好唔上進，都未做夠十年。」雨僑又透露如婚後有小朋友會減少工作，她笑謂：「畀我扮多幾年少女先啦，趁仲可以阿婆扮少女。」另一方面，最愛到米埔觀鳥及觀賞海豚的雨僑，希望可以做更多保育工作。<br>採訪：盧妹<br>攝影：陳志嵐</p></body></html>
