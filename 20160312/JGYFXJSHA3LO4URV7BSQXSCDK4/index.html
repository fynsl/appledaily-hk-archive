<html><header><meta charset="utf-8"><title>體壇拾趣：「宿敵」退休鄧肯笑了</title></header><body><h1>體壇拾趣：<br>「宿敵」退休鄧肯笑了</h1><p>馬刺嘅39歲中鋒鄧肯（Tim Ducan）喺同日常規賽攞到七分同三籃板，成為NBA史上第六位拎到15,000個籃板嘅球員，仲幫球隊以109:101擊敗公牛。鄧肯達到職業生涯里程碑，相信開心嘅程度都及唔上聽到現年64歲、喺NBA執法39季嘅老牌球證哥羅福（Joey Crawford、小圖）因膝傷決定退休嘅消息；佢喺2006/07球季作客小馬嘅常規賽，連續兩次坐喺後備席笑俾哥羅福吹技術犯規搞到被逐。</p></body></html>
