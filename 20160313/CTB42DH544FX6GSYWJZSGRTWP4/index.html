<html><header><meta charset="utf-8"><title>Ciara答應男友求婚</title></header><body><h1>Ciara答應男友求婚</h1><p>現年30歲的美國R&amp;B歌手Ciara，日前獲27歲男友美式足球員威爾遜（Russell Wilson）求婚，Ciara亦戴上閃爆巨鑽即場答應。據美國雜誌《Us Weekly》報道，威爾遜求婚過程很浪漫，他趁巴黎時裝周完結後，帶Ciara去塞席爾的豪華度假村，隨後他在度假村的私人沙灘求婚。Ciara與威爾遜去年中開始拍拖，前年她亦為前未婚夫歌手Future誕下一名兒子。</p></body></html>
