<html><header><meta charset="utf-8"><title>【食之新事】延續芝士潮　五層栗子芝士包</title></header><body><h1>【食之新事】延續芝士潮　五層栗子芝士包</h1><p>繼Bake的日本芝士撻引發排長龍熱潮後，緊接是來自奧地利的烘焙品牌麥上日光的五層流心芝士軟包，最高峰要等一小時先買到。此店最近又有新搞作，周一（14/3）將推出栗子流心芝士包，每日限量300個。新作和流心芝士軟包製作大致相同，搓製麵糰後，將焗好的香軟麵包分四件，逐個塗上自製栗子茸加忌廉芝士醬，粟子和芝士比例約六比四，要逐個塗足五層之多，外面再曬上以奶粉和南瓜粉製的粉末。吃一口，質地照舊軟熟，不過略嫌芝士味道較淡，流心度未夠，負責人建議最好在室溫享用。能否再掀起另一熱潮，拭目以待。</p><p>記者：何嘉茵<br>攝影：潘志恆</p></body></html>
