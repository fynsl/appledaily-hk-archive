<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】周柏豪封飛躍男演員</title></header><body><h1>【馮仁昭四圍超】<br>周柏豪封飛躍男演員</h1><p>第十屆亞洲電影大獎頒獎典禮將於本月16日喺澳門舉行，韓國性感女星李成敏將會擔任司儀。據悉周柏豪同李成敏將獲發特別獎，分別是亞洲飛躍男演員及亞洲飛躍女演員，佢哋承諾會更努力演繹表演藝術嘅精髓，用心演活每一個角色。<br>周柏豪去年喺電影《四非》入面放低男神歌手嘅形象，第一次扮演象人長相嘅冷血殺手而嶄露頭角，演技備受注目。<br>撰文：馮仁昭</p></body></html>
