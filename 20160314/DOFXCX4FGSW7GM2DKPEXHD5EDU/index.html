<html><header><meta charset="utf-8"><title>中環在線：招銀蘇沛豐慈善跑「無視」CY - 李華華</title></header><body><h1>中環在線：<br>招銀蘇沛豐慈善跑「無視」CY - 李華華</h1><p>特首梁振英噚日喺facebook（fb）相當活躍，由朝到晚都見佢有新post，最搞鬼係見佢晨早出席百仁基金beHERO慈善跑，動作生硬地做熱身。<br>咁啱招銀國際策略師蘇沛豐（Daniel）同瑞信輪證部阿頭何啟聰都有參加呢個活動，但Daniel話，完全唔知道梁振英出現過！<br>百仁基金噚日喺迪士尼樂園度假區舉行10公里慈善跑，Daniel雖然忙住照顧初生B女，疏於練習，但都抽時間參加，以58分完成，成績慢過渣馬，算係有交代，志在參與啫。</p></body></html>
