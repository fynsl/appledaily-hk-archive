<html><header><meta charset="utf-8"><title>【一周必看】內地客唔見影　粉嶺樓價「平」過深圳</title></header><body><h1>【一周必看】<br>內地客唔見影　粉嶺樓價「平」過深圳</h1><p>深圳樓市火爆，對本港樓市資金分流效應非常明顯。本報日前直擊粉嶺區，參觀一個牽晴間一個二手單位，為8座高層D室，實用面積384方呎，目前叫價380萬元，呎價9,896元。<br> <br>中原地產副區域營業經理何鑫表示，北區鄰近內地，過往內地客貪方便而買入該區物業。不少內地客中港兩邊走，逢周末就返國內。另外，雙非學童家長為方便照顧子女，仍於區內置業。上述單位也是他們愛購置物業類型。</p></body></html>
