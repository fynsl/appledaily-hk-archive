<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Chilam老撾再娶靚靚</title></header><body><h1>【馮仁昭四圍超】<br>Chilam老撾再娶靚靚</h1><p>張智霖（Chilam）同老婆袁詠儀（靚靚）幫內地拍真人騷，聯同另外兩對藝人夫婦去老撾再搞婚禮。節目中Chilam踢爆靚靚鍾意買嘢，而靚靚更話結婚咁多年仲有心動感覺。Chilam要喺當地搵證婚人、禮金同首飾，佢憑住流利英語搵到一個小學生證婚，拎自己戴緊個副4千美元嘅黑超去典當買金戒指。節目中更引導靚靚答中每晚臨瞓時會講「老公晚安」，成功贏取禮金過三關娶老婆。<br>撰文：馮仁昭</p></body></html>
