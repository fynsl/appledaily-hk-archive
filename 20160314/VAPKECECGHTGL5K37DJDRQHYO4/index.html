<html><header><meta charset="utf-8"><title>【奇聞】日本古怪設計　廁所照鏡變漫畫主角</title></header><body><h1>【奇聞】日本古怪設計　廁所照鏡變漫畫主角</h1><p>日本人出名趣怪主意多，上網看搞笑發明，真係會忍俊不禁。日本設計工作室Design Studio GOES的設計發明，嘗試發掘生活中的獨特風景，同樣以古怪見稱，長尾夾造型的櫈子、裝有壽司外賣醬油的USB手指、蛋糕鐘，連廁所的鏡子，也變成漫畫場景……正如《國產零零漆》中的聞西，每樣發明都足以令你飆淚。<br><br>資料來源：Welcomegoeson / facebook<br>記者：劉東佩</p></body></html>
