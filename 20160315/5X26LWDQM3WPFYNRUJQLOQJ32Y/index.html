<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Ana R.女着韓服啜奶嘴 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>Ana R.女着韓服啜奶嘴 - 馮仁昭</h1><p>名模Ana R.上星期幫囡囡Maya搞咗個百日宴party，因為佢同老公之前去過非洲度蜜月，所以就買個以野生動物作為主題嘅蛋糕。而Maya着住韓國傳統服，Ana媽咪特別喺韓國訂制，Ana細佬個女出世時冇機會咁着，所以Ana媽咪好想買畀Maya着。Ana老公唔係太明白百日宴意義，但覺得囡囡着韓服好可愛。<br>撰文：馮仁昭</p></body></html>
