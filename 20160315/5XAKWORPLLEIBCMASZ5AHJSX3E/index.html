<html><header><meta charset="utf-8"><title>體壇拾趣：咖喱夫妻孖咇開牛一P</title></header><body><h1>體壇拾趣：<br>咖喱夫妻孖咇開牛一P</h1><p>「咖喱哥」生日快樂！勇士當家球星史堤芬居里（Stephen Curry）喺美國時間周一迎接28歲生日；咁喺都係三月（23日）出世喺「咖喱嫂」愛爾莎（Ayesha Curry），日前就搵埋親戚朋友一齊開P預祝生日。唔知咖喱哥嘅生日願望，係咪帶領提早衞冕太平洋分區冠軍嘅勇士，打破公牛1995/96球季造出嘅72勝紀錄呢？而咖喱哥代言嘅運動品牌UA，都特登出咗款新配色嘅波鞋，畀佢嘅生日迎戰塘鵝嘅常規賽着。</p></body></html>
