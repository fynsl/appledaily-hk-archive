<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鎮宇食飯激親玻璃心 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>鎮宇食飯激親玻璃心 - 馮仁昭</h1><p>吳鎮宇上周六晚，喺微博貼咗張戴住口罩喺食肆嘅相，留言話：「香港生活比較自在，根本沒人會理你是誰！」鎮宇留言唔夠幾分鐘，就已經有唔少網民cap圖留言鬧爆佢話：「這麼歧視大陸，有種別來啊！」、「那你幹嘛還帶個口罩，有本事不要來大陸了！」不過唔知鎮宇最近係咪收咗火？因為佢呢個微博畀玻璃心網友狙擊後，轉頭就唔見咗。<br>撰文：馮仁昭</p></body></html>
