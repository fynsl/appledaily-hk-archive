<html><header><meta charset="utf-8"><title>藍籌股超人佔4隻比重唔夠騰訊fight</title></header><body><h1>藍籌股超人佔4隻<br>比重唔夠騰訊fight</h1><p>長江基建（1038）昨起再度成為恒生指數成份股，令長和系主席李嘉誠系內公司於恒指成份股數目增至4隻，包括長建、長和（001）、電能（006）以及長實地產（1113）。<br><br>四隻股份於恒指佔比以長和最重，佔比為3.968%；其次為長實地產佔比為1.898%；電能及長實佔比分別為1.57%及0.704%。總佔比為8.14%，比重仍次於騰訊（700）的10.6%，以及匯控（005）的10.07%。</p></body></html>
