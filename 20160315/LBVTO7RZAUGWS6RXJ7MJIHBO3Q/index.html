<html><header><meta charset="utf-8"><title>【食咗先講】給墨西哥人吃的杯麵　辣肉芝士醬味</title></header><body><h1>【食咗先講】給墨西哥人吃的杯麵　辣肉芝士醬味</h1><p>日清推出的杯麵口味永遠能使你吃驚，最新推出的墨西哥辣肉醬芝士味，對承受不了辛辣味的日本人可算是個大挑戰。當熱水沖進杯中一刻，一種德洲菜常出現的肉湯味瞬即瀰漫，表面的芝士粒漸漸融化，與牛肉粒黏在一起，可惜辣度似乎被調低過，未如理想。吃過的日本人這樣形容：「新口味在香氣與味道上遠超預期，似乎它可為在日本工作的墨西哥人一解鄉愁。」作為杯麵忠實用家，小編更期待它早日推出豉椒排骨味。<br><br>記者：蘇健進<br>資料及圖片來源：RocketNews24</p></body></html>
