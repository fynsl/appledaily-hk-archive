<html><header><meta charset="utf-8"><title>馮仁昭四圍超：阮兆祥扮黎明狂rap - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>阮兆祥扮黎明狂rap - 馮仁昭</h1><p>阮兆祥為宣傳佢5月舉行嘅棟篤笑，最近頻頻拍惡搞片放上網，仲連天王黎明都俾佢抽水，早前黎明喺facebook貼一邊揸車一邊rap嘅短片，阮兆祥就跟足佢一開始狂yeah，然後話：「橫店揸棍波車，用棍嘅係棍波車，用腳踩嘅係踩波車！」<br>不過阮兆祥搞笑不忘講時事，rap埋香港人好關心嘅繁簡字問題同亞視不死嘅問題，都算係幾大膽。<br>撰文：馮仁昭</p></body></html>
