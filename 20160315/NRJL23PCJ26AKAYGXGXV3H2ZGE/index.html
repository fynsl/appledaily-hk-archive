<html><header><meta charset="utf-8"><title>馮仁昭四圍超：可嵐綁起囝囝拎經驗 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>可嵐綁起囝囝拎經驗 - 馮仁昭</h1><p>可嵐、劉威煌、梁敏儀、譚嘉荃等，噚日到深水埗出席「愛心派飯暖萬家」活動，可嵐覺得活動好有大意義，之前都帶過囝囝去派月餅畀基層家庭，佢話：「希望佢感受下做善事同幫人嘅經驗，咁樣會獲益更多。」講到早排佢安排囝囝試鏡演一個被綁架小朋友，可嵐話純粹想佢拎啲經驗，唔係想捧個仔做童星：「當日面試前，佢都有話唔要俾人綁，之後解釋佢聽係試鏡。」<br>撰文：馮仁昭</p></body></html>
