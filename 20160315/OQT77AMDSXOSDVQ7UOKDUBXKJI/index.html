<html><header><meta charset="utf-8"><title>Celine舉拇指笑晒開騷</title></header><body><h1>Celine舉拇指笑晒開騷</h1><p>加拿大樂壇天后Celine Dion的丈夫Rene Angelil今年1月因喉癌離世，終年73歲，Rene的離去令Celine受很大打擊。Celine周六晚於賭城舉行駐場騷，心情似乎已平復了不少。Celine日前於Instagram上載舉起拇指的照片，多謝粉絲每晚的支持，令她努力演出，相信亡夫Rene都會以她為榮。當晚美國歌手Selena Gomez亦專程去捧場，更有機會去後台會偶像。Celine於5月才會繼續演出。</p></body></html>
