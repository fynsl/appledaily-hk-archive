<html><header><meta charset="utf-8"><title>加強大家抵抗力郭能有嘢請你食</title></header><body><h1>加強大家抵抗力<br>郭能有嘢請你食</h1><p>本港正值流感高峰期，要對抗它們，其中一個方法就是，並要補充足夠的維他命C，加強自己的抵抗力。講到維他命C，我們食橙都可吸收。而今次郭能有個「超甜橙」益大家！<br>不過這個橙不是食得的橙，而是出爭第六場四班一哩的時廐馬「超甜橙」，此駒上仗同班同程跑第二名。對於此駒，這位愛爾蘭好手表示：「這匹馬兒走勢開始穩定，日後應可以扳至更長途程，牠目前正開始進步，希望今場可以順利贏馬。」聽完郭能這樣說，看來這匹「超甜橙」都隨時贏馬，如果大家買中了，加強到大家銀包的抵抗力！</p></body></html>
