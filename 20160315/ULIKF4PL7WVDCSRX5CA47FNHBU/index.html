<html><header><meta charset="utf-8"><title>馮仁昭四圍超：草蜢好橋贈林海峰 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>草蜢好橋贈林海峰 - 馮仁昭</h1><p>草蜢趁噚日白色情人節去到新城大派心形朱古力宣傳新歌《完美》，講到明年演唱會，蔡一傑話原本想今年開騷但申請唔到，佢哋笑指好似係林海峰7月要開騷影響，蔡一智即話：「到時佢開騷入場觀眾每人1隻草蜢最新國語大碟做紀念品，諗埋條橋畀佢，唔使頭赤。」近年唔少電影翻用草蜢26年前經典歌《失戀》，佢哋決定再做多批新廣東歌，再下個26年又有好歌畀人用。<br>撰文：馮仁昭</p></body></html>
