<html><header><meta charset="utf-8"><title>中宣部控制輿論「洗腦」</title></header><body><h1>中宣部控制輿論「洗腦」</h1><p>【話你知】<br>中宣部全稱「中共中央宣傳部」，是中共主管意識形態部門。其主要職能是：負責指導全國理論研究、學習與宣傳；引導社會輿論，指導、協調中央新聞單位工作；指導精神產品生產；規劃全國思想政治工作等。海外指中宣部為「洗腦部」。</p><p>新華社央視均為旗下</p><p>中宣部是中共中央最重要直屬部門，部長劉奇葆，現職副部長（級）領導多達13位；直接管轄的中央級媒體包括新華社、《人民日報》、廣電總局（下轄中央電視台、中央人民廣播電台、中國國際廣播電台）、《光明日報》、《經濟日報》等。其他則透過各省市宣傳部分級管理。<br>《蘋果》資料室</p></body></html>
