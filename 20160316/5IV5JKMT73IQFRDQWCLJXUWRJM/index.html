<html><header><meta charset="utf-8"><title>木村老家網上遭公開地址</title></header><body><h1>木村老家網上遭公開地址</h1><p>日本組合SMAP早前鬧出解散風波後，被傳出賣隊友的木村拓哉就是非纏身，昨日雜誌《週刊女性》報道，有人於網上搜尋「木村拓哉父母家」竟然找到詳細地址，日本Google Map更顯示出所在地。</p><p>該雜誌多次查證後，證實該處的確是木村父母家，當向日本Google查詢後，地點顯示約在個半小時後消失。據指要在Google Map顯示出建築物資料需先登記，但木村家人沒可能會去登記洩私隱，相信是被大整蠱。</p></body></html>
