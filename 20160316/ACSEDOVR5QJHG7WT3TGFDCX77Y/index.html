<html><header><meta charset="utf-8"><title>Chilam靚靚請親友打冷</title></header><body><h1>Chilam靚靚請親友打冷</h1><p>張智霖（Chilam）和老婆袁詠儀（靚靚）結婚15年，兩人經常形影不離，恩愛指數爆燈，前晚兩人又拍拖去街，今次就陪長輩到上環食潮州菜，兩人不但秤不離砣，還十分孝順請親友打冷，簡直可以做榜樣。<br>晚上約9時30分，一行人食飽後離去，Chilam和靚靚率先步出食肆，座駕就泊在店外門口，Chilam上了司機位做柴可夫，穿長褸的靚靚邊跟長輩揮手道別邊上車，眾人還依依不捨不停講拜拜，靚靚上車後更校低車窗，跟女親友再傾多幾句，其中兩位女親友最後更上埋車，乘坐Chilam夫婦的順風車離去。<br>採訪、攝影：徐錦池、吳耀輝</p></body></html>
