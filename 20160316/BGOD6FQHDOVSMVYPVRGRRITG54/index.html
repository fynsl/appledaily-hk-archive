<html><header><meta charset="utf-8"><title>7-11向公眾募款助店東遺屬</title></header><body><h1>7-11向公眾募款助店東遺屬</h1><p>【本報訊】油麻地碧街7-11便利店上周二發生的傷人及盜竊案，遭兇徒利刀插心受重傷的38歲店東鄭嘉沛，延至前日不治，警方改列兇殺案。有市民直斥兇徒冷血，並對店東遭遇感難過，昨晨有市民在便利店外留下鮮花悼念（圖）。<br>7-Eleven設立公眾捐款渠道，由今晨8時起，巿民可於全港任何一家分店以現金捐款，職員將發出收據，捐款將全數轉交死者家屬。<br>■記者梁澤岡</p></body></html>
