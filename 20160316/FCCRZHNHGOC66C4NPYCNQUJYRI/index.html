<html><header><meta charset="utf-8"><title>馮仁昭四圍超：心悠柏豪互片鬥聲沙 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>心悠柏豪互片鬥聲沙 - 馮仁昭</h1><p>劉心悠、周柏豪同林德信噚日去灣仔dbc電台宣傳新戲《我老婆係明星》，再演心悠老公嘅柏豪，笑言拍親熱戲只局限於錫面：「我哋拍戲精神並唔係放喺親熱戲度。」心悠話知道柏豪係「大聲公」，所以拍嗌交戲會做足準備：「我準備好喉糖同蜜糖水，但拍完都係冇晒聲。」柏豪指當晚導演要求5分鐘長嗌交戲份要一鏡過，最終一take搞掂，但佢事後都有聲沙。<br>撰文：馮仁昭</p></body></html>
