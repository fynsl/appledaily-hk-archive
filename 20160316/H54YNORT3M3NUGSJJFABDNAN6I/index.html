<html><header><meta charset="utf-8"><title>【網上爆Post】iPhone 7設計圖曝光　機背變返靚仔</title></header><body><h1>【網上爆Post】iPhone 7設計圖曝光　機背變返靚仔</h1><p>雖然傳聞中Apple下星期舉行的發佈會將會是平民版iPhone，但網上已開始傳出iPhone 7的設計圖，由圖片可見只有一個鏡頭位置，而不是傳聞中的雙鏡頭，果粉們或會感到失望。有外國網民將有關iPhone 7流出的傳聞集合，製作出預覽圖，未知這部機是否果粉們的心水呢？<br><br>記者：容逸富<br>資料來源：9to5mac</p></body></html>
