<html><header><meta charset="utf-8"><title>馮仁昭四圍超：衛蘭自嘲破繭唔容易 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>衛蘭自嘲破繭唔容易 - 馮仁昭</h1><p>衛蘭加盟華納唱片，早排去咗台灣拍新歌《穿花蝴蝶》嘅MV，首歌有破繭而出嘅意思，衛蘭話呢幾年經歷咗好多，好開心可以自由去揀自己鍾意嘅音樂，亦都感激公司落重本去拍MV。其中一幕講衛蘭將一條絲布扯開，帶出破繭嘅主題，不過塊布太韌，最後要兩個工作人員幫手，衛蘭即刻搞爛gag話：「破繭而出真係唔容易。」但全場人靜咗幾秒至識笑。<br>撰文：馮仁昭</p></body></html>
