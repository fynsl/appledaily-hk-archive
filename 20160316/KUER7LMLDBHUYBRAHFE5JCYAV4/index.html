<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黎小田唔得閒捧明哥場 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>黎小田唔得閒捧明哥場 - 馮仁昭</h1><p>黎小田同唐韋琪噚日出席喺金鐘舉行嘅「賞心樂食Together」活動，黎小田幫大會創作主題曲，由唐韋琪主唱。講到黃耀明下個月開騷，預告會唱亞視經典歌曲，當中有唔少都係黎小田嘅作品，不過黎小田話到時唔會去踩場！另外，提到即將有新電視台開台，唐韋琪話歡迎任何單位向佢招手，希望創造新兒童青年天地，發放正能量畀新一代。<br>撰文：馮仁昭</p></body></html>
