<html><header><meta charset="utf-8"><title>馮仁昭四圍超：賈樟柯照改老婆劇本 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>賈樟柯照改老婆劇本 - 馮仁昭</h1><p>賈樟柯同杜琪峯等噚日喺灣仔出席將於今年12月喺澳門首度舉行嘅國際電影展記招，太陽娛樂老闆周焯華都有現身。賈樟柯受訪時話拍緊一套以清朝做背景嘅武俠片，預計年底完成。佢又話最近同太太趙濤合作拍短片，被問到合作感受，賈樟柯話：「她用微信發我劇本，很零碎，跟我平常收的很不同，但這樣拍起來很輕鬆。」佢仲話會改咗啲唔鍾意嘅嘢。<br>撰文：馮仁昭</p></body></html>
