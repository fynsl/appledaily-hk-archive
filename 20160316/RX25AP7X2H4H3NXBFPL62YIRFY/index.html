<html><header><meta charset="utf-8"><title>野生熊貓出巡飲水</title></header><body><h1>野生熊貓出巡飲水</h1><p>春回大地，又是野生大熊貓頻繁活動時節。陝西佛坪國家級自然保護區內，村民何義軍上周三遇上一隻野生大熊貓在河邊喝水（圖），隨即用手機拍下此珍貴畫面。<br>何稱，他當時見該隻身長1米的大熊貓拉長身體活像「1」字，兩隻前爪搭在河邊的石礫上伏着喝水。大熊貓每次飲水幾十秒後，就要停約1分鐘喘息，反覆3次，過程持續約4、5分鐘。其後大熊貓爬向河邊的竹林裏。尾隨的何後來追上前去，距離大熊貓約3米時對牠叫「喵喵……喵喵」，大熊貓轉頭，好像不屑地看他一眼，隨即鑽進竹林深處不見蹤影。<br>《西安晚報》</p></body></html>
