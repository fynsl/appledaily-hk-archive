<html><header><meta charset="utf-8"><title>馮仁昭四圍超：許瑋甯目擊食蟲嚇到喊 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>許瑋甯目擊食蟲嚇到喊 - 馮仁昭</h1><p>台灣演員許瑋甯同黃河合演新戲《紅衣小女孩》，有幕戲講黃河撞邪，將蟲當美食，為求效果逼真，黃河要食真蟲，而許瑋甯就要做嚇到喊嘅表情，不過佢係真情流露：「沒想過黃河真的吃，一隻一隻放進口中，我很想吐，更覺得毛骨悚然，嚇得哭起來了。」黃河就笑話：「吃蟲的是我，不知道她到底在哭甚麼，不過她的驚嚇表情很逼真，不枉我硬着頭皮吃蟲。」<br>撰文：馮仁昭</p></body></html>
