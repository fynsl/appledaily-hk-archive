<html><header><meta charset="utf-8"><title>秦錦釗覆核案　海關上訴</title></header><body><h1>秦錦釗覆核案　海關上訴</h1><p>【本報訊】海關早年調查豪宅大王秦錦釗涉走私，曾將大量在港撿取文件副本轉交內地執法部門，秦為此提司法覆核，高院前年裁定海關違憲，又指涉案16張搜查令中，有13張因裁判官犯錯或延誤執行而撤銷，海關要向內地討回文件歸還秦。海關昨提上訴否認違憲，指原審法官在沒證據支持下指內地海關「信唔過」。<br>代表海關的資深大律師黃仁龍指因兩地執法部門素有合作協議，會互換情報，惟未預計內地會用於調查內地的案件，是首次發生。另海關取得搜令2至6個月後才執行，黃指不算延誤，上訴庭法官謂「兩個月後才執行並非合理」。<br>案件編號：CACV97,107/15<br>■記者蔡少玲</p></body></html>
