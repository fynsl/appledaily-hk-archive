<html><header><meta charset="utf-8"><title>馮仁昭四圍超：祖兒練舞扭傷韌帶 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>祖兒練舞扭傷韌帶 - 馮仁昭</h1><p>容祖兒（Joey）前日排舞嗰陣扭親隻腳，原本佢以為冇乜大礙，點知今日睇醫生，原來係韌帶受傷，最弊係Joey原定噚晚要上《我是歌手》表演，仲一早練好舞步，𠵱家搞成咁，Joey仲邊有mood？佢噚日喺微博留言話：「現在幾乎站不起來，現在的心情又生氣又傷心……等一下綵排，我能單腳完成舞步嗎？」Joey仲貼咗佢坐輪椅同受傷隻腳嘅相出嚟，又紅又腫囉，陰功！<br>撰文：馮仁昭</p></body></html>
