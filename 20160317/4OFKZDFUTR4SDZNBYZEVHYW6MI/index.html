<html><header><meta charset="utf-8"><title>馮仁昭四圍超：胡杏兒定生B大計 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>胡杏兒定生B大計 - 馮仁昭</h1><p>胡杏兒同老公Philip結婚唔夠幾個月，噚日凌晨佢又上載咗同老公深情擁抱嘅合照話：「呢個係我哋結咗婚之後第一個一齊慶祝嘅生日，但係唔使擔心，以後仲會有好多好多個！」後來壽星Philip喺佢Ig留言，話收到好多朋友嘅祝福，仲列明咗10大規條，其中一個除咗做好兒子、好女婿同好老公之外，仲話如果命運許可，希望做一個爸爸，睇嚟呢個係李生李太喺呢一年嘅目標。<br>撰文：馮仁昭</p></body></html>
