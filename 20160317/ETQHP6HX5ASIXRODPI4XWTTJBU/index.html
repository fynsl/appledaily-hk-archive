<html><header><meta charset="utf-8"><title>內地污染嚴重漁民被迫踩過界</title></header><body><h1>內地污染嚴重<br>漁民被迫踩過界</h1><p>中國漁船「踩過界」在各處領海非法捕魚，無非因為內地魚穫因污染及濫捕而減少，逼着漁民到別處捕魚。<br>非牟利組織Stop Illegal Fishing估計，中國現時擁有逾2,000艘漁船，是全球最大的遠洋捕魚船隊，歐洲議會2000年至2011年數據顯示，他們每年魚穫多達460萬噸，大部份來自非洲水域，其次是亞洲，亦有小部份來自中、南美洲及南極洲。<br>魚穫多紛爭亦多，印尼曾高調炸沉一艘在該國海域作業的中國漁船；南韓政府前年亦指水域有逾千艘漁船非法入侵，可見進擊的漁民影響着中國跟鄰國關係。<br>美國之音</p></body></html>
