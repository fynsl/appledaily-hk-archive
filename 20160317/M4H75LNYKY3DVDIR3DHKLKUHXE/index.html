<html><header><meta charset="utf-8"><title>梁政珏抱半歲B浸浴</title></header><body><h1>梁政珏抱半歲B浸浴</h1><p>梁政珏去年9月誕下囝囝Johnson榮升人母，令陀B時受胎盤前置等問題困擾的她，終於可以放下心頭大石，Johnson健康成長，今個月尾滿半歲，已經收身的梁政珏日前更在家自拍泳裝照晒身材，又陪囝囝浸浴親子樂。<br>梁政珏接受本報訪問時表示：「我其實冇做過運動，我都估唔到會有腹肌，可能陀B嗰時唔係肥咗好多啦！」問她是否習慣湊仔生活？她笑說：「初初真係好似得番三分一條命咁，都好辛若，同埋囝囝之前有濕疹，搞咗3個幾星期先有好轉，我都搞到病咗。」<br>採訪：小米</p></body></html>
