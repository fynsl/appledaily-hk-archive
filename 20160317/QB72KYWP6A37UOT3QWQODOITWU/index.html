<html><header><meta charset="utf-8"><title>【飲食教室】肉面有彩虹光　唔通變壞咗？</title></header><body><h1>【飲食教室】肉面有彩虹光　唔通變壞咗？</h1><p>吃肉時經常會有疑問，為甚麼肉片表面有時會呈現出彩虹的光澤？究竟這塊肉是否放得太久，抑或是已經變壞？其實，這只不過是光學效應所引致。肉類，即動物的肌肉，是由一束束小型蛋白質「肌絲」（myofilament）所組成。當用刀橫切開肌絲時，光線打在肉面再折射出來，形成彩虹光澤，原理有如在DVD影碟上看到的彩虹光澤般。而人的肉眼對綠色最為敏感，所以直覺會認為肉面的彩虹光是以綠色為主，因而誤會肉已變壞，其實它並不會對人體造成傷害。 <br><br>記者︰黃依情<br>資料來源︰《料理科學》, 每日郵報</p></body></html>
