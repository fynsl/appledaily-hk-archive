<html><header><meta charset="utf-8"><title>三型男爭演漢蘇奴外傳</title></header><body><h1>三型男爭演漢蘇奴外傳</h1><p>影星夏里遜福（Harrison Ford）落實再演《奪寶奇兵》（Indiana Jones），而他扮演的漢蘇奴亦屬《星球大戰》（Star Wars）中經典角色，明年將開拍其外傳電影，片商從二千多位男星篩選出最後三強爭演年輕版漢蘇奴。<br>除新片《萬千星輝綁架案》（Hail, Caesar！）中的愛頓艾維列治（Alden Ehrenreich）入圍外，26歲英國男星Taron Egerton和愛爾蘭型男積雷諾（Jack Reynor）均是其對手。</p></body></html>
