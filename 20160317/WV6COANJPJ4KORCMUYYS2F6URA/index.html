<html><header><meta charset="utf-8"><title>馮仁昭四圍超：麥秋成為SM服照解畫 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>麥秋成為SM服照解畫 - 馮仁昭</h1><p>噚日有周刊報道話蔡思貝嘅同居男友、《狂舞派》舞蹈總監麥秋成，一個人揸車去咗旺角，停紅燈位嗰陣睇電話時，打開咗一張SM情趣服相，事後麥秋成喺Instagram主動解釋話：「我相信有點誤會了，這些相片是我其中一個商演群組，同事們提供的服裝及造型照片。學校的小朋友及家長請不用擔心！好似潮流教主陳豪說：『謠言止於智者。』」<br>撰文：馮仁昭</p></body></html>
