<html><header><meta charset="utf-8"><title>【美圖晒晒】讀完復旦變靚啲？四眼妹激似盤菜瑩子</title></header><body><h1>【美圖晒晒】<br>讀完復旦變靚啲？四眼妹激似盤菜瑩子</h1><p>距離本學年畢業日子尚餘100日，上海復旦大學黨委學生工作部近日推出一系列即將畢業學生的入學今昔對比圖，來紀念他們過去四年樣貌的變化。不少學生外貌與四年前相比，女的變得更漂亮迷人；男的更成為小鮮肉。<br> <br>其中就讀新聞學院的女學生陳爽，四年前入學還是一個平凡四眼女孩，如今外表酷似《100毛》Like后盤菜瑩子。另外外國語言文學學院的孖生姊妹孫雨朦、孫雨彤也變得清純可人。信息科學與工程學院男生張有才，就善用校園年終無休的健身室，將自己變成擁有6塊腹肌的小鮮肉。<br> <br>上海澎湃新聞網</p></body></html>
