<html><header><meta charset="utf-8"><title>【毛記台慶】實惠328萬贊助費　即日回本！</title></header><body><h1>【毛記台慶】<br>實惠328萬贊助費　即日回本！</h1><p>《毛記電視》昨日宣佈，5月份舉辦之台慶Show，已落實由家品連鎖店實惠冠名贊助。<br><br>實惠母公司為關百豪旗下之時富投資（1049），根據其至去年6月底止半年，其銷售傢俬及家居用品及電器業務之收入為6.34億元，貢獻集團收入八成，分部收益為981.3萬元。若以早前林日曦公開之價單，冠名贊助為328萬元計，即實惠將其上半年近三分一盈利，重手贊助「毛記台慶」。時富投資將於5日後，公佈全年業績。<br><br>時富投資今股價向上，至上午11時44分，時富投資升2.4%報0.425元。</p></body></html>
