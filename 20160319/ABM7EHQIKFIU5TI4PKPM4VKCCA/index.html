<html><header><meta charset="utf-8"><title>【食之新登場】漸變色Le Creuset回歸　香港搶先出粉紫</title></header><body><h1>【食之新登場】漸變色Le Creuset回歸　香港搶先出粉紫</h1><p>Le Creuset廚具一向深受港女歡迎，尤其是粉色系列，人氣更是爆燈。趁春天將至，品牌就以漸變粉色作主打，推出季節限定的新款糖果色系瓷器廚具。其實LC曾推出過粉藍及粉紅色系的鑄鐵廚具，但早就停產並成為絕版貨。這次「復出」雖然只有瓷器版本，但會加入少女們like爆的粉紫色，香港更是全球首個搶先發售這色系的地區，相信又會掀起一股搶購潮。<br><br>Le Creuset<br>香港灣仔皇后大道東200號利東街地下G26號舖及一樓F26A號舖<br>記者：黃依情</p></body></html>
