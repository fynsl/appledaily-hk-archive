<html><header><meta charset="utf-8"><title>宿舍牆身佈滿黑點睇真啲原來識郁</title></header><body><h1>宿舍牆身佈滿黑點<br>睇真啲原來識郁</h1><p>台灣一名個住在私立大學宿舍的女網友，日前回到宿舍浴室想洗澡，驚見廁所牆身有無數黑色芝麻，看清楚原來是小蟲。讓她花容失色地在fb寫下「看到這個畫面，誰還敢洗，我真的真的真的真的真的快崩潰，那是蟲，一隻一隻的蟲！」<br> <br>後來有網友日前將留言轉發「爆料公社」fb專頁後，無數網民留言驚訝：「我第一個反應是逃跑，從未見過這麽多的」、「光想像，水開下去，然後群飛的樣子，好可怕哦 ！！！」、「天啊要吐了」，但也有人說「這種都從排水孔上來的，殺蟲劑要往孔裏面噴」。<br> <br>台灣《蘋果日報》</p></body></html>
