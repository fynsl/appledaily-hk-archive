<html><header><meta charset="utf-8"><title>AOA撐音樂節迷宅男</title></header><body><h1>AOA撐音樂節迷宅男</h1><p>「香港亞洲流行音樂節2016」昨晚在灣仔會展舉行，許志安率領一班新晉歌手J.Arie、可嵐、彭永琛、陳慧敏等出場載歌載舞，當大會司儀李志光和糖妹介紹日本男團w-inds和韓國女團AOA出場時，觀眾反應最熱烈，尖叫聲不絕。<br>本屆音樂節以環保做主題，大會邀請商務及經濟發展局局長蘇錦樑、立法會議員馬逢國、吳雨等在台上與北極熊一齊進行開幕儀式，而鍾鎮濤則擔任新星大賽的評判之一。昨晚w-inds負責打頭陣，又唱又跳了兩首歌，帶起現場氣氛。<br>採訪：曹家誠<br>攝影：陳慧安</p></body></html>
