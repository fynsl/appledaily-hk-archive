<html><header><meta charset="utf-8"><title>賤男貼身搭電梯手機女唔知蝕晒底</title></header><body><h1>賤男貼身搭電梯<br>手機女唔知蝕晒底</h1><p>貼太埋，有古怪！本月十六日上午十一時多，陝西西安地鐵二號線龍首原站，一名戴眼鏡男子緊貼着一名清秀女子，搭上上行的扶手電梯。熱心市民李先生正巧目睹這一幕，又見兩人似是不認識，便好奇地上前探看，結果竟看到男子的褲鏈拉開了，下體也露出來，正用斜孭袋遮掩，做着不雅的行為，而前方的女子卻毫不察覺。<br><br>李先生見狀，趕緊邊拍下情況，邊上前阻止，四眼男子見狀，慌忙逃跑。而令李先生訝然的是，女子只顧玩手機，褲子都沾了液體，卻仍一臉茫然地問他究竟發生甚麼事，警覺性幾乎為零。<br><br>陝西電視台</p></body></html>
