<html><header><meta charset="utf-8"><title>疑中毒狂跑圈兩粒鐘老鼠仔下場令人心痛</title></header><body><h1>疑中毒狂跑圈兩粒鐘<br>老鼠仔下場令人心痛</h1><p>加拿大有網民上載短片，內容是一隻小老鼠在渠蓋上不斷跑圈，更跑了逾兩小時，片段放上網後被瘋傳，不少人坦言感到很心酸，相信牠是受到人類毒害才會這樣。<br> <br>小老鼠在渠蓋上瘋狂疾跑，不肯讓自己停下。拍片者表示，他在街上帶孩子上街時看到牠不斷跑，初時不以為意，但兩小時後回來牠還是不停的跑。<br> <br>片段相信是在加拿大蒙特利爾拍攝，放上網不足一天，點擊率已達50,000次；有網民相信，小老鼠是吃了鼠餌，才會出現這種瘋狂的行為，不少人看罷片段都動了惻隱之心，可憐小老鼠受太多苦才能死去。<br> <br>英國《每日鏡報》</p></body></html>
