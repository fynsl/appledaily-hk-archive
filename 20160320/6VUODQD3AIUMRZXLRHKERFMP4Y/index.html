<html><header><meta charset="utf-8"><title>The Beach Boys港樂騷念故友</title></header><body><h1>The Beach Boys港樂騷念故友</h1><p>美國老牌樂隊The Beach Boys前晚假灣仔伊館開騷，今次隊中兩位成員Mike Love與Bruce Johnston，跟香港管弦樂團合作，吸引大批歌迷捧場。雖然主音Brian Wilson未有同行，但二人率領樂隊成員大唱金曲，現場觀眾反應熱烈，更聞歌起舞。當唱至《Surfer Girl》一曲，Mike叫觀眾亮起手機燈，令全場一片白燈效果，其間又向已故隊員Carl Wilson致敬。<br>採訪：吳家偉</p></body></html>
