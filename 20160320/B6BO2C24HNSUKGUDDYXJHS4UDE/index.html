<html><header><meta charset="utf-8"><title>碧咸嫂開舖郭晶晶型住撐場</title></header><body><h1>碧咸嫂開舖<br>郭晶晶型住撐場</h1><p>碧咸嫂(Victoria Beckham)來港為自家時裝品牌開舖，前晚更舉行開幕派對，城中名媛個個着住碧咸嫂設計撐場，連時尚圈稀客郭晶晶都難得以Victoria style現身。<br><br>向來低調的郭晶晶雖偶有現身社交ball 場，通常都晚裝示人，昨晚就選穿了Victoria Beckham的春夏系列黑色滑浪印花裙到場，簡約設計即時令晶晶增添型味!<br><br>更多時尚新聞，即上： http://add.appledaily.com  </p></body></html>
