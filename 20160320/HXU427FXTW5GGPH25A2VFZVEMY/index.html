<html><header><meta charset="utf-8"><title>關仁隱事：「安兒」試造型唔畀人掂 - 關仁</title></header><body><h1>關仁隱事：「安兒」試造型唔畀人掂 - 關仁</h1><p>喺圈中唔使點捱嘅「安兒」，除咗喺強國站穩陣腳之外，仲嫁到個好老公，人生發展真係令人羨慕又妒忌。一帆風順嘅人生，自然容易意氣風發，安兒人前扮nice，原來私下有另一個樣。<br>早排安兒試新戲造型，就俾美術指導投訴態度差，起因係安兒唔肯畀美指掂，但試得造型就梗係會有身體接觸，但佢連掂吓隻手都唔得，仲要晦氣兼黑面，搞到美指好嬲，寫信畀佢公司投訴，因為個美指本身都有咁上下輩份，最後安兒都要死死氣道歉。<br>撰文：關仁</p></body></html>
