<html><header><meta charset="utf-8"><title>袁詠儀張智霖夫妻裝齊着Nike風褸</title></header><body><h1>袁詠儀張智霖夫妻裝<br>齊着Nike風褸</h1><p>袁詠儀(靚靚)同張智霖(Chilam)模範夫妻檔拍攝真人騷《一路上有你》大受內地觀眾觀迎，兩公婆再拍第二季。<br><br>靚靚前日在微博po新一集的照片，相中她同Chilam又夫妻裝上陣，身穿Nike的ACG系列風褸，齊齊走低調運動風，Chilam仲好sweet為靚靚撐傘。<br><br>更多時尚新聞，即上： http://add.appledaily.com  </p></body></html>
