<html><header><meta charset="utf-8"><title>【網上爆Post】過100,000人請願　拒絕Instagram篩選post</title></header><body><h1>【網上爆Post】過100,000人請願　拒絕Instagram篩選post</h1><p>目前Instagram的post是跟時間排順序，不少用家都覺得比facebook不知用甚麼標準作的喜好排序更好用，起碼不會看到舊post。不過IG官方就唔係咁諗，最近公佈未來改版內容會加入FB的喜好排列。有網民就在change.org網站發起網絡請願，目前己集得過15萬名個聯署支持，似乎有不少IG用家都對這次改動感到不滿。</p><p>記者：司徒港燊</p></body></html>
