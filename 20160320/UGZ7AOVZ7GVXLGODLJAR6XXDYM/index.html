<html><header><meta charset="utf-8"><title>Hani襲港嚇到儍笑</title></header><body><h1>Hani襲港嚇到儍笑</h1><p>韓國女團EXID的人氣成員Hani昨日首度襲港，準備今日在尖沙嘴The ONE商場舉行簽名會。因航班延遲，Hani昨日下午大約5時半才現身接機大堂，過百名粉絲即刻撲上前包圍Hani喪影，混亂間有數名粉絲跌倒，嚇到Hani儍笑兼瞪大眼。最後她足足花了近10分鐘，才行到停車場上車離開。</p><p>訪港之前，Hani前日和隊友在上海舉行粉絲見面會，除了又唱又跳，Hani更擺出嘟嘴甫士，令1,000名粉絲大為受落。歌迷亦炮製了一段「喜歡EXID的原因」短片，令EXID感動落淚。<br>撰文：江瑚</p></body></html>
