<html><header><meta charset="utf-8"><title>啟航7年首次釀禍</title></header><body><h1>啟航7年首次釀禍</h1><p>杜拜航空是阿聯酋航空的姊妹公司，2008年由阿聯酋杜拜政府成立，翌年開始提供廉航服務，飛行紀錄良好，昨日首度發生空難。<br>杜拜航空的現役客機主要是機齡較輕的波音737-800客機，與昨日出事的型號相同，現時每周營運1,400班次，過去只曾發生輕微事故。2015年，該公司一班客機在伊拉克巴格達降落時，遭小型武器槍擊，最後客機安全降落無人傷。近年，杜拜航空迅速開拓俄羅斯及前蘇聯成員國市場，方便俄旅客前往杜拜度假。<br>美聯社</p></body></html>
