<html><header><meta charset="utf-8"><title>【一周必看】又多40部衝燈相機　咪話運輸署冇提你！</title></header><body><h1>【一周必看】<br>又多40部衝燈相機　咪話運輸署冇提你！</h1><p>港府陸續引入衝紅燈攝影機，阻嚇駕駛者衝燈行為。運輸署宣佈，最新一批為數40部衝紅燈攝影機，已交由警務處正式運作，令全港有裝設衝紅燈相機的路口增至195個，警方會24小時監察，工程較原定計劃延誤一年。有職業司機組織關注，部份新增相機路口車流多，司機駛至路口遇上轉黃燈，因怕被拍衝燈照而急煞，容易發生意外，促當局再加相機時，慎選位置。</p></body></html>
