<html><header><meta charset="utf-8"><title>「我有A4腰」 周麗淇晒完腰再晒Fendi</title></header><body><h1>「我有A4腰」 周麗淇晒完腰再晒Fendi</h1><p>計反手摸肚臍之後，又有曬身材的潮玩意出現：A4腰！就是腰圍要比一張A4紙更窄，就是A4小蠻腰。<br><br>周麗淇（Niki)早前更得到內地第一個演員獎，表現開心又興奮。她近日都加入曬A4腰的行列，做gym後，被朋友捉住素顏影相，「正在健身房運動的我，被捉來拍」，她拎A4白紙比拼，成功証明自己有A4靚腰。<br><br>Niki曬完腰就收起，她出動主持日本餐開幕，著了Fendi的2016度假連身裙，天堂鳥花白裙直上直落，清新飄逸！<br><br>更多時尚新聞，即上： http://add.appledaily.com </p></body></html>
