<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃佩霞有機食好齋</title></header><body><h1>【馮仁昭四圍超】<br>黃佩霞有機食好齋</h1><p>黃佩霞（Almen）噚日喺中環出席「全城有機日2016」活動，Almen自稱係冇肉食家庭：「盡量買有機食物，有朋友開農場，有收成時會去買，好新鮮。有灌輸畀小朋友知，唔食肉環保又健康。」<br>除咗健康飲食，Almen仲會同一對仔女打籃球，一家人做運動享親子樂，佢話：「阿仔鍾意踢波，個女就打net ball，可以一齊玩，去旅行都可以揀得另類少少。」<br>撰文：馮仁昭</p></body></html>
