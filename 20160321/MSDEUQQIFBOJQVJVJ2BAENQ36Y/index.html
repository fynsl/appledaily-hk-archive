<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】車婉婉細心揀眼影</title></header><body><h1>【馮仁昭四圍超】<br>車婉婉細心揀眼影</h1><p>人妻車婉婉（左）前日撇甩中澳混血老公Jonathon David Quinlan，傍晚6點幾獨自行銅鑼灣時代廣場樓下嘅LOG ON，見到佢行得又快又急似係想搵嘢。<br>之後婉婉就到樓上嘅化妝品部，仲同店員幾好傾，不過見佢都係問嘢為主，應該係了解緊啲產品嘅特質，佢仲即場試搽眼影同眉gel，全程都挑選得幾細心，應該係一個精明嘅消費者。<br>撰文：馮仁昭</p></body></html>
