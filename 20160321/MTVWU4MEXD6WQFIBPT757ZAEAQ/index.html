<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Edison殘樣重提淫照</title></header><body><h1>【馮仁昭四圍超】<br>Edison殘樣重提淫照</h1><p>陳冠希（Edison）最近接受英國網媒SHOWstudio訪問，重提8年前淫照事件，佢話自己喺性呢方面冇做錯，只係錯在處理手法。佢仲爆粗話：「你是紅人身邊有很多人和你稱兄道弟，出事就劃清界線，他們教曉我珍惜真正愛你和留在身邊的人，fxxk them also thank you。」不過網民似乎對佢近照個樣興趣大過訪問內容，話佢老咗兼殘咗。<br>撰文：馮仁昭</p></body></html>
