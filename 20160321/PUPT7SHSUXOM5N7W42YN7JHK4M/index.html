<html><header><meta charset="utf-8"><title>體壇拾趣：四川贏CBA隊史第一冠</title></header><body><h1>體壇拾趣：<br>四川贏CBA隊史第一冠</h1><p>周日嘅CBA總決賽第五場，喺七場四勝制中領先3:1嘅四川（圖），喺主場憑外援中鋒哈達迪貢獻「雙雙」22分16籃板，以94:91險勝遼寧，以總場數4:1贏得隊史第一冠之外，更加係CBA史上第五隊贏得冠軍嘅球隊，哈達迪仲贏埋MVP！今場背水一戰嘅遼寧，明顯背負沉重壓力，主力賀天舉因傷缺陣，今場全隊嘅命中率僅得31.6%，首席控衞郭艾倫今場雖然攻入17分，但都難阻球隊輸波。</p></body></html>
