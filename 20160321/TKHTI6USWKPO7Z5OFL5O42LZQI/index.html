<html><header><meta charset="utf-8"><title>鱷魚毒蛇製「神水」公雞斷腳都醫好？</title></header><body><h1>鱷魚毒蛇製「神水」<br>公雞斷腳都醫好？</h1><p>河南洛陽澗西區鬧市前日出現一個販賣「神水」的攤位，引來大批市民圍觀。攤販將一個類似水缸的藥水桶打開，撈出浸泡在裏面的鱷魚、毒蛇、烏龜、靈芝及天山雪蓮等動物或藥材。攤販還用生果刀折斷活公雞雙腿，使用神水幾分鐘後會跑，畫面血腥，嚇得圍觀市民紛紛捂眼扭頭。有些中老年人，親自體驗神藥水散瘀功效後，掏錢購買。<br><br>不過，有網友指，根本是所謂「神水」，極其量只是藥酒，還不知成份如何，「前兩年在（福建）廈門看到了，跟這裏面說的都一樣，騙人的」。<br><br>網易</p></body></html>
