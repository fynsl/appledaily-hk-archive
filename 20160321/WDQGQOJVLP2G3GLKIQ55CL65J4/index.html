<html><header><meta charset="utf-8"><title>杜汶澤新片灌輸思想自由</title></header><body><h1>杜汶澤新片灌輸思想自由</h1><p>杜汶澤、姜皓文及王宗堯日前在灣仔宣傳新戲《選老頂》，故事講述黑幫要一人一票選舉改革，阿澤說：「牽涉到幫會咁多利益，點會只係由幾個人選出嚟，推翻小圈子選舉。黃秋生係造王者，鍾意用冇腦同聽話嘅人，佢好仇恨有獨立能力思考嘅人。」是否影射現今特首選舉制度，阿澤笑說：「明顯係講黑社會選舉啦！𠵱家乜嘢都有人聯想，最重要畀觀眾一個思想自由。」<br>宗堯飾演同志大佬，有幕於芬蘭浴肉搏洪卓立，他說：「第一次演，好興奮。」姜皓文為阿澤照顧冼色麗，姜皓文笑說：「幫佢照顧老婆，就照顧得好深入。」<br>採訪：張俊銘<br>攝影：陳志嵐<br>場地提供：RedMR紅人派對</p></body></html>
