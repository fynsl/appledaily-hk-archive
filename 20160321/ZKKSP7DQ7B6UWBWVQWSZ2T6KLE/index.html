<html><header><meta charset="utf-8"><title>【不時不食】補血又補肝　菠菜豬膶杞子湯</title></header><body><h1>【不時不食】<br>補血又補肝　菠菜豬膶杞子湯</h1><p>春天時最適合養肝，但不一定每每找中醫、飲苦茶，在家煲湯也可。肝在五行中屬木，春天時尤其適合多吃深綠色及紅色的食材，如菠菜及杞子，達養肝之效。以菠菜豬膶杞子煲湯，便具補血、補肝及通便之效。<br><br>菠菜豬膶杞子湯<br>材料：<br>菠菜  1斤<br>豬膶  6両<br>杞子  適量<br>瘦肉  1斤<br>薑    適量<br>水    6公升<br><br>做法：<br>先把6公升水煲滾，放薑、瘦肉、杞子，大火煲滾後轉細火煮約20分鐘，然後再下豬膶及菠菜，加適量的鹽作調味，湯滾起熄火便完成。<br><br>小貼士：<br>豬膶至最後才放湯，否則口感會變粗糙。 <br><br>《蘋果》記者</p></body></html>
