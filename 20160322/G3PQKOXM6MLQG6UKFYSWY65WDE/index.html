<html><header><meta charset="utf-8"><title>【奇聞】超大卡比獸Cushion　瞓上去都得</title></header><body><h1>【奇聞】超大卡比獸Cushion　瞓上去都得</h1><p>出嚟啦，卡比獸！</p><p>吖，唔好意思，應該係起身喇，卡比獸。這隻每次出場都只懂得睡覺的寵物小精靈，一直都大受歡迎。無他，見到牠巨大又軟綿綿的身型，已經覺得療癒，再加上牠想睡就隨時隨地可以睡，簡直加添了無限好感。而Bandai最近就推出了以牠為造型的超大Cushion，讓大家把牠抱回家。大成點？直立的話有150cm高，闊則有130cm長，讓小朋友跳上去抱着睡也絕不成問題，不過相信只要是Fans，就算已是大人都一樣會撲上去！售價52000日圓。<br><br>資料來源：My Modern Met<br>記者：黃力</p></body></html>
