<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】王力宏細佬婚宴獻唱</title></header><body><h1>【馮仁昭四圍超】<br>王力宏細佬婚宴獻唱</h1><p>王力宏前日喺微博爆料話去咗美國參加30歲高材生細佬王力凱嘅婚禮，仲話心情緊張過自己結婚，大家都估緊佢會有乜驚喜送畀細佬。噚日力宏就喺facebook揭曉，作為歌手嘅佢，最好嘅禮物當然係唱歌啦！所以當細佬同新娘跳第一隻舞，力宏就負責唱歌，佢留言：「跟哥哥王力德昨晚的二重唱。我們是最驕傲的婚禮歌手……祝弟弟王力凱白頭偕老，永浴愛河。」<br>撰文：馮仁昭</p></body></html>
