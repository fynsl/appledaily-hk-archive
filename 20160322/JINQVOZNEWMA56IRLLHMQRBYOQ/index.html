<html><header><meta charset="utf-8"><title>隔牆有耳：拍住曼聯名宿　楊專員入波 - 李八方</title></header><body><h1>隔牆有耳：<br>拍住曼聯名宿　楊專員入波 - 李八方</h1><p>上任冇耐嘅體育專員楊德強係波牛，噚日應馬會邀請探訪一間參加咗「賽馬會學界足球發展計劃」嘅中學時，仲即場獻技（圖），着上港足隊衣嘅佢以馬會足球嘉賓隊成員身份落場展腳法，現場人士讚佢有姿勢更有實際，皆因個人連入兩球外，更為曼聯名宿艾雲（Denis Irwin）助攻一球，充份體現合作精神。<br>馬會嘉賓隊仲有一眾賽馬會學界足球發展計劃嘅教練、以及曼聯足球學校駐港總教練Christopher O'Brien。官立嘉道理爵士中學（西九龍）則派出各級校隊應戰，最終嘉賓隊贏11比7。</p></body></html>
