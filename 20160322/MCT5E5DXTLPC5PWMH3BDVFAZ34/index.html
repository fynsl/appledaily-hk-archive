<html><header><meta charset="utf-8"><title>【不時不食】糖水都養肝　生薑烏梅煲紅糖</title></header><body><h1>【不時不食】<br>糖水都養肝　生薑烏梅煲紅糖</h1><p>古人云：「春不養夏易病」，意指春天是養肝強身的季節，想身體健康，便要趁春季將身體調養好，養足肝血。除了湯水可養生，原來糖水也可養肝、補肝和斂肝。簡單的一道糖水，以生薑煲補肝、斂肝的烏梅，加上暖肝的紅糖，便能輕鬆強身了。<br><br>生薑紅糖烏梅糖水<br>材料：<br>烏梅  2両<br>紅糖  4両<br>生薑  適量<br>水    6公升<br><br>做法：<br>先煲滾6公升的水，加入適量的薑、2両烏梅及4両紅糖，煮20分鐘讓烏梅出味便可，簡單易煮。<br><br>小貼士：<br>紅糖水非女生專利，男士多喝亦有助養肝護肝。<br><br>《蘋果》記者</p></body></html>
