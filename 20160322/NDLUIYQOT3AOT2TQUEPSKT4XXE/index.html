<html><header><meta charset="utf-8"><title>【今日笑一笑】鸚鵡癲得得　主人講乜佢笑乜</title></header><body><h1>【今日笑一笑】<br>鸚鵡癲得得　主人講乜佢笑乜</h1><p>癲狗喪貓可能大家見得多，但瘋狂至失控的鸚鵡大家又可曾見過？<br><br>網上流傳這一片段，見一隻白色鸚鵡完全處於亢奮狀態，無論主人和牠說甚麼，牠都是狂笑一番回應，期間還不時搖頭擺動身體，甚為興奮，主人亦被牠的瘋狂舉動逗得不亦樂乎。不過，當主人著牠「咀嘴」自己時，牠亦乖乖停下親吻主人，難怪令主人如此窩心。<br><br>Furkids</p></body></html>
