<html><header><meta charset="utf-8"><title>台Hello Kitty列車首航枕巾被偷</title></header><body><h1>台Hello Kitty列車首航枕巾被偷</h1><p>台灣繼長榮航空的航機有Hello Kitty彩繪後，台鐵的「新太魯閣Hello Kitty彩繪列車」昨日也已首航，當彩繪列車駛進樹林火車站時，鐵道迷和Kitty迷驚叫連連。首航以抽獎方式讓200名旅客免費搭乘，但回程後車上座椅枕巾大部份被偷（左圖）。<br>台鐵表示，Kitty首航車共376個座位，本來已有心理準備座椅的枕巾會被拿走，因此準備了120條後備打算在回程補上，沒想到被偷了共328條，全部後備補上也不夠，是有史來最誇張的一次，台鐵呼籲旅客要有公德心。<br>台灣《蘋果日報》</p></body></html>
