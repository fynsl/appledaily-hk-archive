<html><header><meta charset="utf-8"><title>吳業坤緋聞多洗底</title></header><body><h1>吳業坤緋聞多洗底</h1><p>吳業坤、陸詩韻、范振鋒、李思欣等昨日在深水埗出席健康產品活動，身為品牌美肌代言人的坤哥，雖然緋聞女友多多，但他笑言會送美肌產品給男、女同事用，他說：「我要清洗吓自己形象，因為搞到自己冇所謂，搞到人就唔好。」有心儀對象？他表示未有，但以防萬一，會避忌少少，他又表示沒有追求者，笑指自己可能在這方面較遲鈍。<br>陸詩韻透露月尾要拍一輯性感睡衣造型照，所以要10日減4磅，問到性感程度？她說：「喱士低胸，意識上性感，會擺S形甫士，但健康嘅，其實我會做sit up同淨係食蔬菜。」<br>採訪：黃曉妍<br>攝影：仇志德</p></body></html>
