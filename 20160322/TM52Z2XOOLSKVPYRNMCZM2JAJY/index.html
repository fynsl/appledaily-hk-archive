<html><header><meta charset="utf-8"><title>素顏子淇着Gucci喱士裙　望海嘆世界</title></header><body><h1>素顏子淇着Gucci喱士裙　望海嘆世界</h1><p>徐子淇前日在ig貼出度假的望海相，分享哲學家George Santayana的「The earth has music for those who listen」說話，享受與大自然接觸。<br><br>親親大自然的徐子淇極之淡妝，幾乎素顏，身穿鬆身喱士裙，揹Givenchy新出的Bow-Cut皮袋，一臉悠閒。這條喱士裙有綠紅綠ribbon飾邊，是Gucci的標誌，屬品牌的2016早春系列，另一靚媽全智賢陀B時也穿過同系列的jumper及金裙。<br><br>更多時尚新聞，即上： http://add.appledaily.com </p></body></html>
