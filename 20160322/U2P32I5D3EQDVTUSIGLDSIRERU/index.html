<html><header><meta charset="utf-8"><title>3米長「地震魚」現身台灣網友巧驚驚</title></header><body><h1>3米長「地震魚」現身台灣<br>網友巧驚驚</h1><p>坊間流傳，當被稱為「地震魚」的皇帶魚現身時，就代表可能發生地震。有台灣網友在屏東東港鎮看到地震魚，令不少網友心慌慌：「希望別有天災！」<br><br>有網友在facebook「東港好厝邊」上傳兩張照片，並po文：「第一次看到那麼大的地震魚。」多名網友隨後留言：「又要地震了嗎？」「希望不要在有甚麼天災發生，老天保祐！！」「在深海的魚會這樣出現真的不是甚麼好事！」<br><br>台灣《蘋果日報》</p></body></html>
