<html><header><meta charset="utf-8"><title>軒仔做星級導師</title></header><body><h1>軒仔做星級導師</h1><p>張敬軒及許靖韻、郭偉亮（Eric Kwok）昨日在浸大出席一個由英皇集團與浸大合作計劃，一班巿場學系學生將和許靖韻合作出碟。英皇高層吳雨在台上施壓，表示大碟如不賺錢要許靖韻負責，她受訪時表示大壓力但有信心成功。軒仔任星級導師，希望藉此發掘幕後人才。<br>日前軒仔座駕被的士撞花，粉絲及網民認為他不應縱容不小心駕駛者，他無奈表示：「當日係我屋企菲律賓司機，佢唔識同對方溝通，惟有我出動。我以前有個名叫火爆小甜甜，但人大咗覺得和氣生財，架車少少損毀自己都搞得掂。」<br>採訪、攝影：卓寶花</p></body></html>
