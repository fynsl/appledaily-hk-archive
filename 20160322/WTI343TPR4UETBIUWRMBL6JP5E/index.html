<html><header><meta charset="utf-8"><title>【旅遊籽】京都文化遺產　期間限定明信片</title></header><body><h1>【旅遊籽】京都文化遺產　期間限定明信片</h1><p>日本郵便局的明信片一向是收藏對象，最近宣布以世界遺產為主題，推出兩套京都的文化遺產明信片，每套含六張，收載金閣寺、清水寺、下鴨神社和二条城等重要景點，製作精美，而且限定發售6,100套，每套1,200日元，鐵定於3月25日（星期五）開賣，於全國二千間郵局有售，手快有，手慢無，明信片控敬請注意，可於郵便局官網預覽明信片。<br><br>記者：陶思敏<br>資料來源：Postacollect網站</p></body></html>
