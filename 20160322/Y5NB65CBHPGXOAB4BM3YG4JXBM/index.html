<html><header><meta charset="utf-8"><title>一再被拋棄心碎狗「面壁思過」</title></header><body><h1>一再被拋棄<br>心碎狗「面壁思過」</h1><p>美國費城一隻狗狗被領養的好夢成泡影，由活潑變憂鬱，終日只盯着動物收容所的牆壁，見者心酸。<br><br>混種鬥牛㹴「March」被帶到動物收容所時，猶如「樂天男孩」，與義工玩。其實牠不久就被人家睇中領養，將有好歸宿，但被帶離收容所不久，卻因某些理由領養告吹，「March」重返收容所，孤伶伶的獨處。<br><br>收容所的義工表示，「March」自此悶悶不樂，終日「面壁」，仿佛因為一再被人拋棄而絕望。到收容所的人，見到牠一副沉鬱樣，也失去領養興趣。<br><br>收容所呼籲公眾給「March」一個溫暖家庭。<br><br>英國《都市報》</p></body></html>
