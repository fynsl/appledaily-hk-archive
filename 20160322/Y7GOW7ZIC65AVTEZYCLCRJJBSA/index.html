<html><header><meta charset="utf-8"><title>褲袋手機爆炸機主一瞬間慘變火人</title></header><body><h1>褲袋手機爆炸<br>機主一瞬間慘變火人</h1><p>一名男子在據指是巴基斯坦一個市集上行走時，身上手機電池突然爆炸，令他頓成火人，幸得途人潑水營救。<br>英國影片網站LiveLeak上周六起流傳一段短片，片中男子下車，這時他的右方袖口已着火，但直至手機掉到地上，男子才意識到火舌正吞噬其右臂。陷於恐慌的他拔足狂奔，撞向途人，其間更尖叫求救。<br><br>他穿越數個攤檔後，火勢已蔓延至整個上半身。有人大喊「拿水來」，有攤檔店主嘗試拍熄男子身上火種卻不果，男子最終由其他人以水桶潑熄烈火。事後男子步履蹣跚、呼吸急促，健康狀況不明。<br><br>英國《每日鏡報》</p></body></html>
