<html><header><meta charset="utf-8"><title>屢劏客的士司機監3月</title></header><body><h1>屢劏客的士司機監3月</h1><p>【本報訊】有4次濫收車資前科、每次皆判監的63歲的士司機黃華慰，去年平安夜再劏客，從山頂接載遊客到中環置地文華東方酒店，車資原是75元，他卻收300元，但遊客原來是探員放蛇假扮，即場斷正，的士檢驗後更被發現8處狀況欠佳，包括漏油、安全帶安裝不善等。司機早前承認濫收車資等10罪，昨在東區法院被判監3個月，停牌半年。<br>案件編號：ESCC406/16<br>■記者戴國輝</p></body></html>
