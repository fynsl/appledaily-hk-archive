<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鄭融日日訓練EQ - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>鄭融日日訓練EQ - 馮仁昭</h1><p>鄭融噚日去新城宣傳新歌，因為稍後會為電視台擔任體育節目主持，早排佢去咗美國進修學做主持人，佢話：「我𠵱家補習學緊唔同運動嘅規則，仲要同運動員一齊訓練。」佢話事前學習司儀技巧都好緊張，問佢有冇練吓EQ，佢話：「自從入行以來每日都練緊，其實只要輕鬆啲EQ就會好。」至於會唔會挑戰做直播節目？佢話：「做多幾次，由淺入深先啦！」<br>撰文：馮仁昭</p></body></html>
