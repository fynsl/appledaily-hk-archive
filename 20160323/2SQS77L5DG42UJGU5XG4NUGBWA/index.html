<html><header><meta charset="utf-8"><title>【遊澳門】買罐頭　全人手生產完全不含防腐劑</title></header><body><h1>【遊澳門】買罐頭　全人手生產完全不含防腐劑</h1><p>去澳門想買點特色手信回港，不過連「羅信記」的出品都可在香港買到，想揀葡國罐頭又淨係得老人牌，唔通真係冇得揀？最近一間新式手信店進駐澳門，就是在葡萄牙已有二百多年歷史的罐頭店「Loja das Conservas」！店舖創始於葡萄牙漁業罐頭行業國家協會（ANICP），更引入了葡萄牙最具代表性的十九個罐頭魚品牌，有超過三百種貨品，所有罐頭的食材直接取自大西洋，即打撈即包裝，全人手生產，純天然調味，完全不需添加任何防腐劑，今次去澳門你識做啦？<br><br>LCM澳門葡式辣魚店<br>地址：澳門新填巷9號<br><br>記者：李泳烔</p></body></html>
