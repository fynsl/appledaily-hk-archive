<html><header><meta charset="utf-8"><title>科技界方保僑　料創業才能致富</title></header><body><h1>科技界方保僑　<br>料創業才能致富</h1><p>雖然身兼多項公職，不過香港資訊科技商會榮譽會長方保僑卻強調自己的身家不過千萬，主要因1997年高價買樓，變成負資產拖累所致。<br>方保僑憶述，當年以280萬元高價購得淘大單位，「供款額七、八成係息」，其後受樓價爆煲及沙士衝擊，「樓價剩返幾十萬」，令他成為「負資產大軍」，連帶理財周轉都受影響。他稱，一般打工仔可以靠儲錢得到「第一桶金」，但如成為千萬富翁，則須透過投資或創業，「香港就係咁，但投資同創業致富的成功率好低，可能只有一成」。</p></body></html>
