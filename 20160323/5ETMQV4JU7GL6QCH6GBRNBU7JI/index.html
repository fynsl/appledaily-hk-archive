<html><header><meta charset="utf-8"><title>《太陽》狂熱張松枝被封港版宋仲基 </title></header><body><h1>《太陽》狂熱<br>張松枝被封港版宋仲基 </h1><p>韓國男星宋仲基因為主演人氣劇《太陽的後裔》而上位，成為現時最多人討論嘅男神，除咗有楊穎Angelababy穿迷彩服扮「劉大尉」之外，近日有網民就話現年48歲嘅香港藝人張松枝跟30歲嘅宋仲基oppa撞臉！<br><br>有網民先對比宋仲基跟張松枝嘅童年照，二人細細個時都係眼大大，係有幾分似嘅，不過張松枝嘅表情就嚴肅少少，而宋仲基就精靈啲。<br><br>至於依家，宋仲基oppa當完兵之後成個人man哂，啲男人魅出晒嚟，因此佢依家跟大18歲嘅張松枝都有幾分似嘅。</p></body></html>
