<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳鴻業茶記講單車經 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>陳鴻業茶記講單車經 - 馮仁昭</h1><p>陳鴻業（Alan）近年愛上玩三項鐵人賽，一有時間就會約埋班志同道合友好游水、打波、踩單車。噚日成日落住雨，Alan雖然冇得做戶外運動，但都約埋一埋單車友吹水，大約晏晝兩點幾，見佢同三個單車友去咗大圍嘅金城茶餐廳嘆茶，吹吹下水仲撞多兩個朋友，一齊講單車經，食咗個幾鐘之後，佢仲黐埋朋友架私家車坐，離開時仲好鬼輕鬆咁撩牙。<br>撰文：馮仁昭</p></body></html>
