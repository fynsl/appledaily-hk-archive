<html><header><meta charset="utf-8"><title>點滴：法比團結漫畫瘋傳</title></header><body><h1>點滴：法比團結漫畫瘋傳</h1><p>法國《世界報》在恐襲後於社交網站Instagram上載一張由著名政治漫畫家Plantu所畫的漫畫，可見人像化的法國國旗，邊流淚邊以左手抱着正在痛哭的比利時國旗（圖），並配上「11月13日－3月22日」的圖片說明，表示兩國發生恐襲的日期，象徵兩國團結。<br>漫畫在Instagram獲逾7,000個讚好，另有近2萬人在《世界報》Twitter賬戶轉發該漫畫。<br>Mashable網站</p></body></html>
