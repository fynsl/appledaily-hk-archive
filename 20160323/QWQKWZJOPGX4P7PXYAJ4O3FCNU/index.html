<html><header><meta charset="utf-8"><title>【今日笑一笑】無膽又想向前行　老虎狗會點揀？</title></header><body><h1>【今日笑一笑】<br>無膽又想向前行　老虎狗會點揀？</h1><p>人類面對恐懼，有人會選擇迴避，亦有人克服面對。但對老虎狗Bently ，牠則選擇不迴避也不面對，但同樣可以避開恐懼。<br> <br>據Bently 主人說，Bently最怕看見梯同電線，但今次卻讓牠同時看見兩樣東西。不過Bently靈機一觸，竟然想出以倒行方法越過這些恐懼，成功離開，如此聰明當然獲得主人讚賞。</p></body></html>
