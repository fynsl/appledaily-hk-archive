<html><header><meta charset="utf-8"><title>【呠呠趣】100歲Ford老爺車　環遊世界走過8萬公里</title></header><body><h1>【呠呠趣】100歲Ford老爺車　環遊世界走過8萬公里</h1><p>經常說舊時的車較耐用，絕非吹水，</p><p>這架在1915年生產的Ford Model T已經100歲了，車主是荷蘭夫婦Dirk和Trudy Regter，他們由2012年開始駕駛這車環遊世界，先是花180天走22,000公里到達南非；第二年又花180天，前往美國和加拿大；第三年，又同樣花180天征服南美洲。時至今日，夫婦連同愛車已跨越了80,000公里路程。旅程遙遠，攀山涉水在所難免，很難想像，這架已有一個世紀歷史的古董車，機件竟如此運作良好。<br><br>記者：梁立勤</p></body></html>
