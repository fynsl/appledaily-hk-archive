<html><header><meta charset="utf-8"><title>G.E.M.紫bra襯高腰褲攞獎網民：似外甥的紙尿片</title></header><body><h1>G.E.M.紫bra襯高腰褲攞獎<br>網民：似外甥的紙尿片</h1><p>G.E.M.喺22號現身深圳出席「QQ音樂巔峰盛典」，連摘「港台最佳女歌手」同「最佳唱作專輯」兩個獎，佢領獎後當然要唱番幾首歌慰勞fans啦。不過佢嘅表演真係睇到好多觀眾呆咗，事關佢著住粉紫色push up bra，襯條十足十內褲一樣嘅超短高腰褲，外面仲罩多件好似包住生果嘅漁網，咁特別嘅打扮，有網民就話睇到流鼻血，亦有人大叫:「像我外甥的紕尿布」、「不是我一個人覺得低俗」，同埋「你還是穿皮褲吧!」等等。</p></body></html>
