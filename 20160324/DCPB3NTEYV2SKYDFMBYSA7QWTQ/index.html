<html><header><meta charset="utf-8"><title>馮仁昭四圍超：蕭亞軒誓保新戀情 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>蕭亞軒誓保新戀情 - 馮仁昭</h1><p>蕭亞軒（Elva）最近被爆同外籍肌肉猛男拍拖，噚日有網民喺微博爆料，晒Elva同疑似新歡同行相。其實早排已有讀者爆料，話見到Elva孖新歡同兩個朋友一齊食晏飲香檳，仲話新歡全程含情脈脈望住Elva。<br>據Elva身邊朋友爆料，新歡經朋友介紹識，拍拖只係3個月，因為驚戀情見光死，所以好保密。而Elva經理人公司就回應話：「藝人私事不回應。」<br>撰文：馮仁昭</p></body></html>
