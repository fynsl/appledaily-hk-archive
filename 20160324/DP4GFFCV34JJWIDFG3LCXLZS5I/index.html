<html><header><meta charset="utf-8"><title>撈得起：Stephy擁15間時裝店</title></header><body><h1>撈得起：Stephy擁15間時裝店</h1><p>現年32歲的Stephy前年涉足做生意，斥資7位數以股東身份加盟深圳百冠服裝有限公司，合作推出時裝品牌「Loey」。Loey意思是結合愛（Love）、着迷（Obsession）、享受（Enjoy）及年輕（Youth），並走高檔路線。升格為鄧總的Stephy亦會做生招牌拍硬照廣告，短短兩年，分店已在內地增至15間，遍佈深圳、重慶、河北和湖南等。<br>為在香港打響品牌的知名度，曾是港青排球隊成員之一的Stephy，更出錢搞球隊參加公開賽，球隊的名字正正是以品牌Loey而命名。</p></body></html>
