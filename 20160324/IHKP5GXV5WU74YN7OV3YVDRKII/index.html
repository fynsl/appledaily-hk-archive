<html><header><meta charset="utf-8"><title>冠軍級賽車手超速罰款</title></header><body><h1>冠軍級賽車手超速罰款</h1><p>【本報訊】本港蓮花車隊冠軍級賽車手陳麒名前年4月27日在觀塘繞道駕駛法拉利跑車，以時速104公里行駛，比時速限制超出34公里。他挑戰雷射槍準確性，認為自己當時車速僅83公里，即使超速也毋須記分。經審訊後，裁判官認為陳的計算不可靠，判他超速罪成，考慮無交通意外發生，罰款2,500元兼記5分。<br>辯方在庭外表示，雷射槍資料在外國可予公眾參閱，望港警也能跟隨。辯方在審訊時質疑相關資料不公開，如黑箱作業，雷射槍準確性無從稽考。裁判官認為警方正確使用雷射槍，並有科大物理教授提供實驗數據支持，相信性能準確。<br>案件編號：KCV159/14<br>■記者歐陽聯發</p></body></html>
