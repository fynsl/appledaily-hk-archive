<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳瀅飛甩猷亨去旅行 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>陳瀅飛甩猷亨去旅行 - 馮仁昭</h1><p>陳瀅同王曼喜等噚日喺銅鑼灣出席品牌活動，陳瀅話稍後會同劉佩玥去台灣旅行三日，但係男友何猷亨冇得去，會唔會怕對方呷醋？陳瀅話：「問番佢，我唔知道呀。」<br>講到劉佩玥叫陳瀅做「老婆」，佢話：「係呀，所以佢送戒指畀我，因為我係佢老婆，佢都有買畀何雁詩。」不過陳瀅否認同性戀，佢認為「老婆」只係一個好sweet嘅稱呼。<br>撰文：馮仁昭</p></body></html>
