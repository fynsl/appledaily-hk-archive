<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Dear Jane同網民度橋 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>Dear Jane同網民度橋 - 馮仁昭</h1><p>樂隊Dear Jane噚日去商台宣傳新歌《哪裡只得我共你》，佢哋嘅MV已經喺網上有得睇，點擊已過20萬，今次佢哋仲同網民有互動，等大家留言設計故事劇情，佢哋話：「故事講一男一女嘅愛情，喺後巷相遇，但發展係點就等網民鋪個故事點行。」佢哋仲計劃今年會開演唱會，場地仲未落實，佢哋話：「場地大細冇問題，我哋情願開多幾場。」<br>撰文：馮仁昭</p></body></html>
