<html><header><meta charset="utf-8"><title>人物誌：小牛為台出賽奪金</title></header><body><h1>人物誌：小牛為台出賽奪金</h1><p>Stephy被爆有TB新歡，消息確實嚇窒不少人。不過疑似Stephy的32歲新歡鄧衍敏（小牛），外形及家底都不錯，本身條件已吸引不少女仔埋身。<br>小牛曾是中華女排主力戰將，遠征海外。早於2003年參加過南韓大邱世界大學運動會，最終取得銀牌，2005年球隊再出戰土耳其，更奪得金牌，小牛因此在運動界人氣爆燈。<br>4年前小牛在亞錦賽後宣佈退役，現於台北市立大學擔任女排教練，她早前受訪稱希望可以朝國際教練的方向發展，以推動台灣排球隊。</p></body></html>
