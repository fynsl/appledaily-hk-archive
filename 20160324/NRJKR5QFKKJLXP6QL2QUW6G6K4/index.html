<html><header><meta charset="utf-8"><title>【呠呠趣】第二代蝙蝠車　首加武器變黑色</title></header><body><h1>【呠呠趣】第二代蝙蝠車　首加武器變黑色</h1><p>《蝙蝠俠對超人：正義曙光》快上映，戲內的新蝙蝠車吸引不少目光。事實上，歷年的蝙蝠車都有很多粉絲，上次介紹了第一代。今次接着就是第二代了。第二代蝙蝠車是出自1966年的電視劇，對比簡單線條，紅色車身搶眼到一出街都會被人發現的蝙蝠車，第二代的造形其實是取自Lincoln Futura這台概念車為藍本改造，塗上黑色襯紅色線條，加上尾翼般的設計，整體感覺終於給人一個似樣的蝙蝠車印象。<br><br>這台車更是首台擁有武器，並非得個樣。<br><br>記者︰梁立勤</p></body></html>
