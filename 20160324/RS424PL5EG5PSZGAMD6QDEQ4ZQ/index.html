<html><header><meta charset="utf-8"><title>JM盼留全裸鏡頭</title></header><body><h1>JM盼留全裸鏡頭</h1><p>文詠珊（JM）、許志安、劉浩龍前晚在尖沙嘴出席電影《兇手還未睡》的世界首映禮，對於JM全裸被綁在床上的海報， 遭電檢處以意識大膽禁止發佈兼被評做III級，JM說：「有啲可惜，我自己都好鍾意劇本，如果用三級片去上，而可以保住呢幾個鏡頭，我覺得有意思。」安仔亦說：「呢部戲係需要keep住呢啲鏡頭，反而喺我心態上係舒服，信啱咗我相信嘅導演，係一件好事。」<br>另一方面，容祖兒日前綵排《我是歌手4》不小心拗柴，劉浩龍被問到有否幫女友按摩？他說：「幫吓手啦！但係我都戥佢辛苦，壓力真係好大，希望佢可以順利完成。」<br>採訪：黃曉妍<br>攝影：沈健程</p></body></html>
