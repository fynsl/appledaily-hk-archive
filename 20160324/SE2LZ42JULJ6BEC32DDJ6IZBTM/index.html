<html><header><meta charset="utf-8"><title>摑人擋巴士　主婦守行為</title></header><body><h1>摑人擋巴士　主婦守行為</h1><p>【本報訊】操普通話的家庭主婦包玲（37歲）上月5日中午在青衣長安邨搭42M線巴士時，因嬰兒車阻礙車廂空間，又拒絕將車摺起，與姓梁男乘客爭執，司機拒絕開車，婦人下車前動手掌摑梁，令他左邊臉損傷，更抱子站在巴士前，充當「人肉路障」擋巴士去路。婦人涉襲擊傷人被捕，昨在荃灣法院獲准自簽1,000元，守行為12個月。<br>案件編號：TWMP623/16<br>■記者伍嘉豪</p></body></html>
