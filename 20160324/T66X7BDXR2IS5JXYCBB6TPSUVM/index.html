<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鄒宗翰來港必擦菠蘿包 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>鄒宗翰來港必擦菠蘿包 - 馮仁昭</h1><p>台灣歌手鄒宗翰嚟香港宣傳新碟，噚日去咗中環網站電台受訪。佢話來港必食港式菠蘿包、茶餐廳牛河同炒飯。鄒宗翰話新碟有歌講自己感情事，佢喺單親家庭出身，所以好早就想結婚，但畀女仔嘅感覺似爸爸多過男友，𠵱家冇拖拍等緣份嚟。<br>對於台灣媒體指佢似王力宏，搞到鄒宗翰覺得榮幸亦不好意思，佢話對方超級靚仔又好有才華，自覺不似王力宏。<br>撰文：馮仁昭</p></body></html>
