<html><header><meta charset="utf-8"><title>轉性向：失婚何超瓊拖俞琤</title></header><body><h1>轉性向：失婚何超瓊拖俞琤</h1><p>情侶因分手而改變性取向者，比比皆是，中外娛樂圈亦時有聽聞，其實過往也有多位圈中人經歷情傷後，突然轉口味戀上同性。</p><p>何超瓊　俞琤</p><p>賭王千金何超瓊與許晉亨離婚後，一度戀上楊其龍，近年與俞琤成為密友，被目睹拖手遊巴黎。</p><p>關菊英　周偉利</p><p>關菊英和黎小田的婚姻僅維持了兩年，近年她公開承認視同性密友周偉利為終身伴侶。</p><p>金燕玲　蘇施黃</p><p>金燕玲經歷兩段失敗婚姻後，被蘇施黃猛力追求兼承諾照顧終身，近年二人大方公開關係。</p><p>何韻詩　容祖兒</p><p>何韻詩曾與劉浩龍拍拖，分手後與容祖兒傳斷背，近年她與台灣女藝人鄧九雲戀情漸浮面。</p></body></html>
