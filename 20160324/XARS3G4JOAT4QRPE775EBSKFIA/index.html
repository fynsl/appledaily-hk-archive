<html><header><meta charset="utf-8"><title>馮仁昭四圍超：學友俾嘉欣潑紅酒 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>學友俾嘉欣潑紅酒 - 馮仁昭</h1><p>張學友同林嘉欣憑主演嘅電影《暗色天堂》分別入圍今屆金像獎最佳男、女主角，嘉欣話有一場講佢哋重逢後，自己潑學友紅酒嘅戲印象較深，因為嗰日學友着全白西裝，嘉欣每潑一次，學友都要再換一套西裝先可以拍落去，搞到嘉欣好緊張。</p><p>反而被潑嘅學友就好輕鬆，喺度睇嘉欣練潑酒。最後嘉欣要搵副導演教，練完先繼續拍。<br>撰文：馮仁昭</p></body></html>
