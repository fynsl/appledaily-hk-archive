<html><header><meta charset="utf-8"><title>經典亞姐：36F利智嫁李連杰</title></header><body><h1>經典亞姐：36F利智嫁李連杰</h1><p>昔日不少亞姐的新聞都為人津津樂道，包括利智的婚姻、宮雪花豪語錄等堪稱經典。</p><p>利智</p><p>86年憑36F上圍奪冠，以半鹹淡廣東話問「你哋話係咪？」最經典，92年與李連杰在美國結婚並育有兩女。</p><p>曾小燕</p><p>88年亞軍，參選時為令旗袍效果突出除去內褲，在後台被拍到露毛照。</p><p>陳綺明</p><p>92年最上鏡小姐，96年出席活動，上水時因泳衣移位露出左胸乳頭。</p><p>宮雪花</p><p>95年以47歲高齡參加亞姐，最後獲得第5名。</p><p>朱燕珍</p><p>97年冠軍，其後被爆93年已婚，即被褫奪冠軍名銜，改由亞軍韓君婷坐正。</p></body></html>
