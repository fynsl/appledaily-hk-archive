<html><header><meta charset="utf-8"><title>助騙平飛　港航主任判社服</title></header><body><h1>助騙平飛　港航主任判社服</h1><p>【本報訊】香港航空前男貨運銷售主任於前年在職時，向公司呈上經修改的出世紙副本，虛報女友人為胞姊，助她取得家屬優惠，4個月內兩度以二折價錢購入往首爾及台北的機票，節省4,160元。他早前承認串謀欺詐，裁判官昨判刑時指案情嚴重，牽涉用假文件欺騙公司，違反誠信，他有計劃犯案，判監亦不過份，惟接納感化官建議，判160小時社會服務令。<br>辯方昨求情指，被告朱啟暉（27歲）深切後悔，還柙十多天已嘗失去自由的痛苦，願賠償騙款，而機票是女友人使用而非他。女友人朱敏華亦被控同一罪，下月6日判刑。<br>案件編號：KCCC915/16<br>■記者勞東來</p></body></html>
