<html><header><meta charset="utf-8"><title>掟子埋牆　多仔公緩刑</title></header><body><h1>掟子埋牆　多仔公緩刑</h1><p>【本報訊】有8名子女的精神病漢懷疑9歲兒子買外賣「打斧頭」，將子掟向牆及梳化，並以6呎膠棍打其頭，令他多處瘀傷。「多仔公」早前承認故意襲擊導致兒童受到傷害罪，昨被判監4個月但緩刑2年。裁判官指案情嚴重，但信納被告僅一時失控，而他已還柙2個月，相信緩刑已足阻嚇。多仔公獲釋後與家人相擁，女兒忍不住流淚。<br>被告劉深全（50歲）的兩名女兒、太太和姪兒昨到庭，他們撰求情信指劉無暴力傾向，是開心爸爸。辯方續指劉沒供養家庭，由太太挑擔子，不算稱職爸爸，但關愛子女，他承諾不再過度體罰子女。<br>案件編號：KCCC4095/15<br>■記者勞東來</p></body></html>
