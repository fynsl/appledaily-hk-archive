<html><header><meta charset="utf-8"><title>馮仁昭四圍超：馮克安今大圍設公祭 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>馮克安今大圍設公祭 - 馮仁昭</h1><p>馮寶寶嘅哥哥馮克安喺今個月初因食道癌病逝，享年68歲，噚日治喪委員會同埋克哥啲屋企人，向傳媒公佈喪禮安排，家屬今日下晝會喺沙田大圍寶福紀念館設靈，大約喺下晝5點到夜晚9點會安排好友同公眾致祭，聽朝早舉行告別儀式。治喪委員會亦都公佈扶靈名單，分別有曾志偉、孟海、元彪、元華、錢嘉樂、徐少強、周文曦同林國斌。<br>撰文：馮仁昭</p></body></html>
