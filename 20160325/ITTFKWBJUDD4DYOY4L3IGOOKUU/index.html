<html><header><meta charset="utf-8"><title>超欣着喱士連身裙襯淡妝好省鏡</title></header><body><h1>超欣着喱士連身裙<br>襯淡妝好省鏡</h1><p>被賭王喻為「最靚女兒」的何超欣，開始經常跟媽咪四太梁安琪出入ball場活動，日前就孖住四太一同出席四季酒店舉行的「2016芭莎藝術玄如之夜」。<br><br>亭亭玉立的超欣，身穿了來自Alice + Olivia的連身裙，紅色印花加上lace細節，搶眼時尚之餘，亦不失華麗，不過穿上超欣身上略為顯得有得成熟，超欣簡單搭配頸鍊與頭箍，再加上淡妝，睇落依然好省鏡，果然是青春無敵。<br><br>更多時尚新聞，即上： http://add.appledaily.com  </p></body></html>
