<html><header><meta charset="utf-8"><title>求驗客手記：紐記歧視險添主場冤魂</title></header><body><h1>求驗客手記：<br>紐記歧視險添主場冤魂</h1><p>雖然我求大俠係紐卡素粉絲，但都不得不承認呢間英超東北球會好無良。前紐記中場約拿斯古迪利斯喺2013年10月證實患上睪丸癌後，喜鵲嘅肥佬班主艾殊利同執行總監李爾查恩尼就即刻當佢係垃圾；而呢位前阿根廷國腳因為養病搞到上陣場數唔夠，結果唔可以自動續約一年，舊年夏天被迫離開聖占士公園球場，於是佢就告紐記殘疾歧視而索償200萬鎊。約拿斯古迪利斯嘅媽媽蒙妮卡日前喺庭上作供時話，紐記咁對佢個仔，佢曾經諗過喺聖占士公園球場自殺，以死控訴。</p></body></html>
