<html><header><meta charset="utf-8"><title>【食咗先講】麥記有薯片食？！仲有四款特色沾醬</title></header><body><h1>【食咗先講】麥記有薯片食？！仲有四款特色沾醬</h1><p>早前Calbee推出薯片小食，暴雨中都有百人輪候等吃即炸薯片。沒想到麥當勞也不甘後人，推出特色薄薯脆，連同點Jack回歸，誓要掀起另一輪排隊潮！</p><p>脆薯片的份量不少，感覺比扭扭薯條要再多點，購買所有超值套餐，加$3便可以轉配薄薯脆，價錢算合理。同期有「點Jack回歸」，麥樂雞設有四款特色沾醬，如星洲咖哩醬、蜜糖芥末醬和下星期四推出的味噌芝麻醬、韓風辛辣醬。除了麥樂雞外，用來蘸薯脆亦是另一邪惡吃法。<br><br>記者：黃映嫚</p></body></html>
