<html><header><meta charset="utf-8"><title>馮仁昭四圍超：香香煮雞翼餵男友 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>香香煮雞翼餵男友 - 馮仁昭</h1><p>岑麗香、金剛同小儀噚日為銅鑼灣一間食店做開幕嘉賓，即場炮製多士。餐廳送上一件黑色圍裙畀金剛，小儀即話：「睇你喺TVB都冇乜嘢做，隨時嚟返工啦。」香香話男友品嚐過佢煮嘅可樂雞翼，今個月頭香香到加拿大探親，順便提前慶祝男友生日，生日禮物係幫男友捐錢做善事。有傳金剛同女友陳蕊蕊甩拖，金剛話：「冇呀，我哋平淡是福。」<br>撰文：馮仁昭</p></body></html>
