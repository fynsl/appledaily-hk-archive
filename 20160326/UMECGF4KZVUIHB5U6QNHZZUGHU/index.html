<html><header><meta charset="utf-8"><title>體壇拾趣：紐約雙雄主場齊發威</title></header><body><h1>體壇拾趣：<br>紐約雙雄主場齊發威</h1><p>紐約雙雄今季均排NBA東岸下游，勢估唔到周四齊齊發威主場贏波，紐約人主場贏公牛106:94未算最威，網隊104:95擊敗東岸一哥騎士，冷味就更大；騎士「大帝」勒邦占士（LeBron James）雖然拎30分都要輸，占士早前計劃同安東尼（Carmelo Anthony、左）、獲迪（ Dwyane Wade）同基斯保羅（Chris Paul）組四巨頭言論，已經俾騎士GM同教練照肺，教練路爾（Tyronn Lue）話占士已經同佢道歉。</p></body></html>
