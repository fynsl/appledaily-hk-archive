<html><header><meta charset="utf-8"><title>怡謙老竇做大人情</title></header><body><h1>怡謙老竇做大人情</h1><p>楊怡和羅仲謙於上周二秘密在英國註冊結婚，一對新人結束成婚之旅，將於今日返港，謙謙所屬的星皓公司透露他們將於今日下午二時半抵港，發言人陳小姐說：「我都唔知佢哋會講乜，大家到時問佢啦。」</p><p>此外，王祖藍、潘嘉德及張睿玲昨日在中環出席活動，謙謙與楊怡拍劇撻着，該劇監製潘嘉德被指是媒人，他昨否認說：「唔好，唔做媒人三代好，知佢哋拍拖但唔知佢哋結婚。」雖然他被二人稱為「老竇」，但事前也沒透露半點風聲，對此潘嘉德說：「都係一個稱呼，到時擺酒做大人情，我哋喺group度恭喜佢，佢哋冇答，可能太忙，好開心佢哋修成正果。」<br>採訪、攝影：王連連</p></body></html>
