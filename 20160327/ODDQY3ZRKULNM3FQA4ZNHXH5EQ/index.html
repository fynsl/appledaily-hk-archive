<html><header><meta charset="utf-8"><title>【一周必看】毒氣襲西九躉船洩漏　臭暈70師生</title></header><body><h1>【一周必看】<br>毒氣襲西九躉船洩漏　臭暈70師生</h1><p>西九龍上周五(18日)下午受不明毒氣吹襲，旺角及大角嘴廣泛地區有市民嗅到疑似漏煤氣的惡臭味，其間氣味傳至兩間中小學，大批學童集體作嘔暈眩送院，學校緊急疏散。消防大規模陸海搜索近4小時，終鎖定禍源來自避風塘一艘躉船，漏出稱為四氫噻吩的煤氣洩漏警告劑。事件中包括師生70人及5名市民送院，幸大部份人情況穩定或留院觀察。<br>記者：徐雲庭　劉永明　簡明恩　周鴻熙 </p></body></html>
