<html><header><meta charset="utf-8"><title>勝出率超過一半邊對騎練咁犀利？</title></header><body><h1>勝出率超過一半<br>邊對騎練咁犀利？</h1><p>踏入三月，大摩及潘頓加強合作，結果成績十分之好。七次合作，只有一次不上名，其中在沙田賽事，這對騎練合作了五次，結果取得三冠一亞一季，勝出率60%之餘，上名率更是100%，可見這個組合信得過。今期賽事，他們合作兩駒，自然有留意必要。<br><br>先說第二場四班1400米「甜統」，此匹質新馬唯一贏過就是這個路程，今次咬實同程不放，擺明去馬；至於跑第十場三班1200米的「御皇鷹」，上仗在潘頓首次策騎下亦跑第三，默契加深，續由潘頓執韁，大有機會提升名次。</p></body></html>
