<html><header><meta charset="utf-8"><title>天氣小花直播爆喊突然被炒嫌佢係熟女？</title></header><body><h1>天氣小花直播爆喊<br>突然被炒嫌佢係熟女？</h1><p>日本放送協會(NHK)一名天氣女郎在報天氣時突然流淚，結果被公司開除。<br><br>NHK山形放送局天氣女郎岡田美晴，去年12月直播天氣報告時，突然拭淚，鏡頭隨即切換到男女新聞主播。主播尷尬地致歉說「今天出現很不體面的畫面」。事後網友紛紛猜測岡田為何如此傷心，是遭同事欺凌？失戀？抑或男友去世？有人更要求NHK把事情說清楚。<br><br>據日本《每日體育》報道，她將於本月25日的節目播出後正式辭職，但實情是NHK決定把她解僱。按照慣例，NHK的天氣女郎兩、三年才替換，而岡田只做了一年便被換走是前所未有。<br><br>馬來西亞《詩華資訊》</p></body></html>
