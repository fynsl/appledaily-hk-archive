<html><header><meta charset="utf-8"><title>Eason急步入7仔「嘟卡」止啡癮開心笑騎騎</title></header><body><h1>Eason急步入7仔「嘟卡」止啡癮<br>開心笑騎騎</h1><p>呢排心情好好嘅陳奕迅（Eason），每次見到佢都係笑騎騎，前晚佢同經理人兼好朋友甘菁菁喺跑馬地食飯，食到大約11點幾離開，冇揸車嘅佢搵坐定定做乘客，甘菁菁做柴可夫。<br><br>不過正當甘菁菁準備上車時，Eason冇跟住上車仲直行，原來佢急急腳跑去便利店買咖啡，然後又再急急腳跑番上車。上車後Eason仲唔知講咗啲乜，0氹到甘菁菁鬼咁開心，兩個人仲騎騎笑。Eason臨走前仲刻意打開車窗同記者揮手道別，笑住話：「希望你哋快啲收工啦！拜拜！」</p></body></html>
