<html><header><meta charset="utf-8"><title>【美圖晒晒】浙江校花唔做DJ　想開舖賣衫</title></header><body><h1>【美圖晒晒】<br>浙江校花唔做DJ　想開舖賣衫</h1><p>90後的浙江工業大學播音主持薛薇，在微博校花大榜上有名，網民爭相選取眼中最美的校花。<br><br>薛薇最近在微博寫道，想在杭州開店，似乎欲放棄做播音主持：「如果我開店做衣服，你們會感興趣看看嗎？會的話就點個讚給我看到好啦。」隨即引來網民關注：「終於要做網紅了。」「你得是模特兒才可以。」「第一百個讚。」<br><br>新浪微博</p></body></html>
