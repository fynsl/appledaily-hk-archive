<html><header><meta charset="utf-8"><title>【一周必看】婚後即分居創新高　慘情個案實錄</title></header><body><h1>【一周必看】<br>婚後即分居創新高　慘情個案實錄</h1><p>香港貴租加高樓價所衍生的社會問題登上國際媒體！<br><br>《金融時報》報道，由於本港住屋成本高昂，不少已婚夫婦婚後明明沒有出現感情問題，但卻選擇分開居住。報道指本港去年樓價相當於港人每年入息中位數19倍，難以負擔，而根據智庫組織香港集思會的研究，已婚但非同住的夫婦，去年數目創出新高。<br><br>去年拉埋天窗的謝先生（化名），同樣因為未找到「上車」機會而要分居。謝先生表示，自己家住元朗，太太娘家在紅磡。婚前都有考慮過買樓，但始終儲唔夠首期，元朗家又細，因此當時決定暫時「分居」，待儲夠首期再「同居」。<br></p></body></html>
