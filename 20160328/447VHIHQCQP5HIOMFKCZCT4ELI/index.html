<html><header><meta charset="utf-8"><title>群星雲集富豪婚禮</title></header><body><h1>群星雲集富豪婚禮</h1><p>「江蘇最牛婚禮」有多牛？江蘇晨朗集團董事長之子陳棟，上周六（26日）與內地藝人姚婷婷在南通海安縣大婚，轟動全城。新郎不僅在土豪金酒店辦奢華婚禮，還擁有勞斯萊斯迎親車隊，婚禮超百萬級別，主人家更邀請了黃曉明及Angelababy夫婦、范冰冰和李晨、劉愷威和馬化騰等眾多明星和著名企業家參加。</p><p>原來晨朗集團董事長兼新郎母親孫秀芳，擁有逾5億元人民幣資產，公司業務從事研發、生產和銷售磁性材料和零件。<br>鳳凰網</p></body></html>
