<html><header><meta charset="utf-8"><title>體壇拾趣︰拜恩撐俄勒岡又做黑腳</title></header><body><h1>體壇拾趣︰<br>拜恩撐俄勒岡又做黑腳</h1><p>拜恩（Kobe Bryant、小圖）再做黑腳！話說呢位湖人球星喺NCAA 16強嗰陣去撐杜克，衞冕冠軍就爆冷輸波；而佢喺上周六八強去睇俄勒岡時，呢隊西區頭號種籽又以68:80不敵奧克拉荷馬。奧克拉荷馬身穿24號波衫嘅後衞希特（Buddy Hield），話自己今場狂轟37分係要向偶像致敬：「當我見到Kobe嗰陣，我就覺得自己要上演一場得分騷，所以俄勒岡要怪就怪佢啦！」</p></body></html>
