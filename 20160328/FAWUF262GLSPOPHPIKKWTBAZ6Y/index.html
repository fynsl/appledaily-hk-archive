<html><header><meta charset="utf-8"><title>容祖兒嫌師兄有驚冇喜</title></header><body><h1>容祖兒嫌師兄有驚冇喜</h1><p>容祖兒、林海峰及葛民輝等，昨日在跑馬地出席兒童馬拉松活動，腳傷未癒的祖兒在儀式上以單腳跳代跑。<br>祖兒透露參加《我是歌手4》，為保持狀態加上腳傷，心情起伏大，又為邀請幫唱嘉賓煩惱，問她會否與男友劉浩龍（師兄）同台？她即落閘：「佢唔係我偶像，得驚，喜欠奉。」她稱心中已有人選但被拒絕，希望再用誠意打動。至於多年前拒與歌迷合照的舊聞被翻炒，祖兒解釋：「我向來同fans都係鬥氣，佢哋好習慣㗎。」<br>採訪：盧妹<br>攝影：仇志德</p></body></html>
