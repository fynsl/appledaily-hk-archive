<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】王君馨鄧穎芝比舞</title></header><body><h1>【馮仁昭四圍超】<br>王君馨鄧穎芝比舞</h1><p>王君馨（中）、鄧穎芝（右）同楊淇（左）噚日喺西九龍中心為舞台劇《蒲2.0》舉行記招，劇中三人都要比試舞功，更會大跳鋼管舞，鄧穎芝話：「今次重演，我同君馨都係跳舞老師，仲會比拼，好有壓力，佢跳得好好。」首次演舞台劇嘅君馨自言緊張，難得公司放期畀佢演出，講到無綫花旦流失，幾時到佢上位？君馨話：「交畀個天，演員係要等好劇本同角色。」<br>撰文：馮仁昭 </p></body></html>
