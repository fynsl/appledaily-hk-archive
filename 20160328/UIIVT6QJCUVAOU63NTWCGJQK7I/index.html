<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黎明東京開工被捕獲</title></header><body><h1>【馮仁昭四圍超】<br>黎明東京開工被捕獲</h1><p>黎明（Leon右）早前答應參與拍攝江蘇衛視真人騷《非常撘檔》，與鄭元暢（中）、林依晨等去阿拉斯加取景，又上載喺洛杉磯街頭食薄餅嘅照片。<br>不過噚日有網友喺日本東京塔附近發現Leon蹤影，當時佢同其他藝人各自孭住背囊，喺度等緊出發，網友仲開心留言：「黎明、鄭元暢、林依晨在東京塔錄影節目，相信內地的小伙伴們過一陣也會見到，我就先睹為快了！」<br>撰文：馮仁昭</p></body></html>
