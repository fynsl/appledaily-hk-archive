<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】軒仔聽盧冠廷失眠</title></header><body><h1>【馮仁昭四圍超】<br>軒仔聽盧冠廷失眠</h1><p>張敬軒（左）噚日喺佐敦為盧冠廷（右）寫嘅電影主題曲《一步一面貌》錄音，軒仔一向自己做監製，今次改由盧冠廷做，佢話前一晚失眠：「我1點上床瞓，點知到4點幾仲未瞓着，心情好緊張，成晚不停聽盧Sir嘅歌，想搵番佢啲歌曲嘅感覺。」盧冠廷就叫佢放鬆，又讚佢對音樂認識令佢驚嘆，軒仔即乘機邀請盧冠廷再寫首浪漫歌畀佢，不過盧冠廷話要忙埋演唱會先。<br>撰文：馮仁昭</p></body></html>
