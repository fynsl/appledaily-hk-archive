<html><header><meta charset="utf-8"><title>林心如西瓜袋襯Stan Smith青春造型似少女</title></header><body><h1>林心如西瓜袋襯Stan Smith<br>青春造型似少女</h1><p>台灣女星林心如日前在微博po靚相，更打上「等一個人」，相信是趁好天氣在台北喝咖啡。<br><br>一向甜美的林心如手挽着可愛的西瓜造型tote bag，這個袋來自老佛爺Karl Lagerfeld的同名品牌，一個前才在Twitter上發佈的新貨，林心如已經率先擁有。西瓜袋搭配白色上衣、牛仔褲與adidas Stan Smith球鞋，青春俏麗，絕對唔似39歲。</p></body></html>
