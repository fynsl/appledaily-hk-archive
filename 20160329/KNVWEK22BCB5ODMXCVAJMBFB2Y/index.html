<html><header><meta charset="utf-8"><title>吳奇隆劉詩詩襯到絕同穿McQueen波鞋黑皮褸</title></header><body><h1>吳奇隆劉詩詩襯到絕<br>同穿McQueen波鞋黑皮褸</h1><p>剛於峉里補擺婚宴的吳奇隆同劉詩詩日前返回北京，兩人齊齊穿上黑色皮褸襯tee，腳踩同款的Alexander McQueen厚底波鞋，以一身襯到絕的夫妻裝，甜蜜拖手現身機場。吳奇隆更揹了一個Issey Miyaki的黑色Bao Bao袋，非常緊貼潮流。<br><br>他們所穿的Alexander Mcqueen波鞋同樣夠潮，深受潮人熱捧，容祖兒都有穿過。</p></body></html>
