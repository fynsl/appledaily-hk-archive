<html><header><meta charset="utf-8"><title>【每日笑一笑】空氣零食派唔停　狗狗照食笑死你</title></header><body><h1>【每日笑一笑】<br>空氣零食派唔停　狗狗照食笑死你</h1><p>這5隻唐狗在鏡頭前圍成一圈，虎視眈眈主人手中的零食，牠們吃了一輪後還想要，主人便繼續派零食，不一會零食已吃光了，怎麼辦？主人於是派發源源不絕「國王的零食」，「空氣」零食派了4輪，牠們竟然都沒發現，還吃得津津有味。<br> <br>影片來自facebook專頁「米克斯驚喜包三兄妹」，不少網民看後都笑稱「狗狗吃空氣也飽了」、「主人好壞哦」。<br> <br>facebook</p></body></html>
