<html><header><meta charset="utf-8"><title>【每日健康】放完假好Down　聽音樂抒解鬱悶</title></header><body><h1>【每日健康】放完假好Down　聽音樂抒解鬱悶</h1><p>一連四日復活節假期完結，</p><p>打工仔大呻：「唉，四日假咁快完。」、「我好想繼續放假呀！」明顯心情低落很鬱悶。鬱悶還鬱悶，假期完了就不會回來，幸好還有方法對抗這種假期後遺症，就是戴上你的耳筒，播你喜歡的音樂。據台灣《科學發展》期刊所載的研究報告，聽歌和唱歌可以促使大腦分泌催產素，這是一種功效強大的荷爾蒙，可有助減低焦慮，改善情緒，所以是時侯聽聽歌了，又或者放工後約朋友唱個K啦。<br><br>資料來源：Top1health<br>記者：黃力</p></body></html>
