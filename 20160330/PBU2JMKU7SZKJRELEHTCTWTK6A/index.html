<html><header><meta charset="utf-8"><title>張震嶽靠辣妹做盲公竹</title></header><body><h1>張震嶽靠辣妹做盲公竹</h1><p>台灣歌手張震嶽、MC Hotdog及MJ116頑童將於5月殺到香港開騷，在九展舉行「兄弟本色 日落黑趴世界巡迴演唱會」，演唱會還有爆乳辣妹伴舞，趷籮將手伸入髀罅貼實身後的頑童成員瘦子，舞蹈曖昧火辣。阿嶽笑言辣妹是盲公竹：「我們不太會走位，常常會撞在一起，她們會帶我們走位，所以她們在工作上陪着我們，穿得很辣，工作上很開心。」<br>日前阿嶽和和MC Hotdog來港，兩人還在facebook玩直播，MC Hotdog被問到點解叫hotdog？他囂爆笑說：「因為我本人真正的長處是JJ很大，比較異於常人一點，所以叫hotdog。」<br>撰文：皓騫</p></body></html>
