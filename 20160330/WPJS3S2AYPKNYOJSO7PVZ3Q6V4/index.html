<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Stephy佛偈講分手 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>Stephy佛偈講分手 - 馮仁昭</h1><p>鄧麗欣（Stephy）日前返港落淚講分手，否認戀上TB教練鄧衍敏，噚日佢喺社交網貼文：「一加一是一，像一滴水落入一滴水，也像一滴水落入一杯水，或是一滴水落入海中，在它融入的那一剎，就是永恒？」有網友留言睇唔透，安慰愛情只係生活一部份，Stephy回覆話：「是佛理，看書看到的，只是分享一下。」<br>撰文：馮仁昭</p></body></html>
