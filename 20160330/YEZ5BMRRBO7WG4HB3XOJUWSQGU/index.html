<html><header><meta charset="utf-8"><title>馮仁昭四圍超：顏仟汶為老友出山 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>顏仟汶為老友出山 - 馮仁昭</h1><p>顏仟汶曾經拍過一系列三級片，近年鮮有喺幕前曝光，專心幫老公阿Lo打理餐廳生意。近日顏仟汶應好友梁焯滿邀請出山，為微電影《變身愛》做女主角。顏仟汶噚日回覆時話，認識老公前已經拍過三級片，所以今次拍親熱戲唔使備案，梁焯滿就話同顏仟汶一向都熟，見角色啱佢所以誠邀對方幫忙：「佢演一間公司嘅大老闆秘書，同海俊傑有一段戀情。」<br>撰文：馮仁昭</p></body></html>
