<html><header><meta charset="utf-8"><title>河國榮被代言《蘋果》澄清：編採部無參與製作</title></header><body><h1>河國榮被代言<br>《蘋果》澄清：編採部無參與製作</h1><p>就河國榮先生在其面書專頁反映3月20日《蘋果日報》A15版一則疑「被代言」曲奇廣告，本報對事件非常重視，今日經內部調查後，證實該內容並無任何《蘋果日報》編採人員參與，惟印刷分類廣告部有個別同事未能恪守廣告製作程序，致令事件發生。本報處理及聲明如下：<br> <br>1.涉事員工即日停職解僱。<br>2.對此事令河國榮先生、廣大讀者及客戶帶來困擾深表歉意。<br>3.我們絕不會混淆新聞採訪和廣告製作，將致力加強監察製作流程，不讓同類事件再發生。 <br> <br>《蘋果日報》</p></body></html>
