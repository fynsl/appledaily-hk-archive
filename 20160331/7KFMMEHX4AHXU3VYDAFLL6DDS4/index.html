<html><header><meta charset="utf-8"><title>婚禮鳴槍慶祝誤中新老爺變喪事</title></header><body><h1>婚禮鳴槍慶祝<br>誤中新老爺變喪事</h1><p>印度中央邦上周六一場婚禮樂極生悲，新郎爸爸被開槍慶祝的賓客意外擊斃。<br> <br>網上流傳死者中槍一刻的片段。祝賀謝卡爾（Shekhar）娶妻的賓客準備向天鳴槍慶祝時，新郎的38歲父親帕特爾（Mansoor Patel）在前面走過，手舞足蹈。其中一名賓客槍頭向前，疑「走火」擊中只在幾米前的帕特爾。他應聲倒地。<br> <br>類似悲劇近兩個月在北方邦發生過三宗，造成兩死一傷，死者包括一名8歲男童。<br> <br>英國《每日郵報》／赫芬頓郵報</p></body></html>
