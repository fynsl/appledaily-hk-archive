<html><header><meta charset="utf-8"><title>馮仁昭四圍超：JJ骨細肥咗似陀B - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>JJ骨細肥咗似陀B - 馮仁昭</h1><p>樊少皇同賈曉晨（JJ）噚日夫妻檔現身深圳新錶發佈會，樊少皇以齊天大聖為主題，設計一款陀飛輪腕表，JJ透露遲啲都會嘗試設計內衣，但就唔會做埋模特兒。對於網上一張孕味濃嘅相，佢就否認有BB：「我只係肥咗少少，可能係我骨架細所以有錯覺箒。如果真係有咗都會照拍戲，武打場面都唔係問題。」老公即插嘴：「可以用替身嘛！」<br>撰文：馮仁昭</p></body></html>
