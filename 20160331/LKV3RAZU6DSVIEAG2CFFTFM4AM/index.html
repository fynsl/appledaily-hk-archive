<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳展鵬祝福謙謙楊怡 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>陳展鵬祝福謙謙楊怡 - 馮仁昭</h1><p>陳展鵬噚日同區瑞強、劉丹等喺粉嶺出席「保良局慈善哥爾夫球賽」，講到無綫小生花旦流失，楊怡又約滿賺人仔，展鵬話：「唔知，希望佢同羅仲謙開心快樂。其實𠵱家栽培好多新人，阿怡、鍾嘉欣同胡杏兒都搵到好歸宿，男人就以事業為上。」另外區瑞強話最初係同曾志偉、譚詠麟、陳百祥學打波，志偉健康好咗，唔使成日飲醉俾人抬走。<br>撰文：馮仁昭</p></body></html>
