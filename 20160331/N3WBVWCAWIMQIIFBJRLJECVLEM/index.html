<html><header><meta charset="utf-8"><title>徐子淇露腰籲保育</title></header><body><h1>徐子淇露腰籲保育</h1><p>恒基千億新抱徐子淇近日與家人去了美國過復活節假期，連日都有貼相上Ig與網民分享，前日她在滑雪場拍片分享飄雪景色。子淇昨日早上再出動行公園，她一身黑褸、黑leggings及波鞋，襯配LV Twist手袋，擺出如模特兒般的甫士。之後，她更除下長褸，原來內有乾坤，入面只穿了一件白色黑邊運動bra top，大晒豐滿上圍及纖腰，生了四名子女的她依然好有睇頭。<br>不過，子淇並非賣性感，原來她感嘆全球氣候暖化，表示早上出發白雪朦朦，到中午已溶了一半雪，更引述聯合國秘書長潘基文早前言論：「我們是最後一代對抗天氣轉變，我們是有義務去執行。」<br>撰文：唐如</p></body></html>
