<html><header><meta charset="utf-8"><title>車Cam紀錄出事一刻準新人被50噸石壓死</title></header><body><h1>車Cam紀錄出事一刻<br>準新人被50噸石壓死</h1><p>福建廈門翔安巷北工業區民安大道與翔安東路路口橋頭，前日下午2時許發生罕見意外。一輛大貨車扭軚閃避一輛私家車時，失控翻側，車上50多噸碎石倒向 私家車，瞬間將私家車「吞沒」，私家車車身幾乎被壓扁，車上一對準新人身亡。內地傳媒曝光了被壓毀私家車行車記錄儀拍到的事發一刻震撼畫面，片中傳出女子驚叫聲。　<br> <br>肇事貨車司機已被交警部門帶走調查，事故原因仍在調查中。<br> <br>中國青年網</p></body></html>
