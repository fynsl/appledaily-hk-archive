<html><header><meta charset="utf-8"><title>楊千嬅影金像特刊繡花透視裙好壓場</title></header><body><h1>楊千嬅影金像特刊<br>繡花透視裙好壓場</h1><p>第35屆香港電影金像獎頒獎典禮將於星期日舉行，各候選人早前拍攝紀念特刊。<br><br>在五位有機會問鼎影后的湯唯、楊千嬅、張艾嘉、林嘉欣及春夏的造型照中，千嬅、林嘉欣與春夏都以花裙上陣，千嬅穿Marchesa繡花透視裙，彩色花花在黑色薄紗上，圖案突出，充滿暗黑浪漫情懷，比穿Simone Rocha 2016春夏系列粉紅花裙的林嘉欣，以及穿Dorian Ho設計的春夏繡花粉藍裙，更有壓場氣勢。</p></body></html>
