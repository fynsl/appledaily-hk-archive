<html><header><meta charset="utf-8"><title>【旅遊籽】巴黎攝影師創影相新角度　新舊古蹟二合一</title></header><body><h1>【旅遊籽】巴黎攝影師創影相新角度　新舊古蹟二合一</h1><p>去歐洲旅行，總會為充滿歷史感的古跡文物著迷，忍不住停在跟前左影右影，以不同角度拍下古建築的風韻。但人人以同一角度拍出相同風景，未免有點沒趣，巴黎攝影師Julien Knez找來1871至1968年的巴黎古跡相片，把它們拼在真實景物中一併拍攝，讓黑白舊景成為新景物的一部分，帶出古今對比的歷史趣味。<br><br>記者：王秋婷<br><br>資料來源：Boredpanda</p></body></html>
