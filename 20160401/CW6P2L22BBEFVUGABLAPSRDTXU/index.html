<html><header><meta charset="utf-8"><title>馮仁昭四圍超：杜琪峯畀新丁導演圓夢 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>杜琪峯畀新丁導演圓夢 - 馮仁昭</h1><p>許學文、黃偉傑同歐文傑3位本地新晉導演得到杜琪峯賞識，各自以1位本地賊王嘅事迹做藍本，開拍新戲《樹大招風》，日前3位導演喺九龍灣接受訪問，黃偉傑話終於夢想成真可以同監製杜琪峯合作，佢又大讚陳小春：「佢好nice，好用心去做角色。」</p><p>而搵林家棟做男主角嘅許學文就話：「家棟幫我好多，畀好多意見。」<br>撰文：馮仁昭</p></body></html>
