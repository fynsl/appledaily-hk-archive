<html><header><meta charset="utf-8"><title>賭王三太睇醫生</title></header><body><h1>賭王三太睇醫生</h1><p>賭王三太陳婉珍自從卸下東華主席公職，甚少出席公開場合，昨日下午她素顏現身中環，有工人陪伴。三太拿着一包藥，應該是剛看完皮膚科醫生，她發現記者影相，即轉身避鏡頭，並走到附近首飾店「避風頭」。兩、三分鐘後司機駕車抵達，三太即步出上車。</p><p>此外，電視廣播前非執董利孝和夫人昨日亦在友人陪伴下於附近出現，見她坐在輪椅，但身穿紅色冷衫戴上太陽眼鏡的她，依然注重儀容，但明顯清減了不少，不久後見看護坐車到來將她接走。<br>採訪、攝影：朱志聰</p></body></html>
