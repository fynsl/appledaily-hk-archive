<html><header><meta charset="utf-8"><title>杜如風淚別父親</title></header><body><h1>杜如風淚別父親</h1><p>著名旅遊節目主持人杜如風的父親、嘉禾前宣傳廣告部主管杜惠東（杜Sir）早前因腎衰竭離世，享年75歲。杜Sir遺體昨日在北角香港殯儀館出殯，早上約10時許，杜Sir契女倪晨曦以素服到場致祭。<br>追思儀式完成後獨生女杜如風捧着父親遺照步出靈堂，身穿深藍色外套的她兩眼通紅，神情哀傷，全程低頭不語。遺孀盧佩貞在親友陪同下，先到殯儀館的停車場等候靈柩送上車，其間杜如風默默望着爸爸的棺木，流下淚水。她們隨後隨靈車到歌連臣角火葬場，送別杜Sir最後一程。<br>採訪：盧妹<br>攝影：陳俊強</p></body></html>
