<html><header><meta charset="utf-8"><title>馮仁昭四圍超：FFx Shirley單飛出歌 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>FFx Shirley單飛出歌 - 馮仁昭</h1><p>女子組合FFx成員楊澤怡（Shirley），噚日單拖出席婚紗雜誌頒獎禮，佢話原來FFx喺一、兩個月前換咗新老闆，嚟緊自己仲會推出單曲，佢話：「首歌叫《一生一世》，同《Sugar Baby》有異曲同工之妙，都係咁sweet！」對於撇甩隊友獨唱新歌，Shirley就話：「佢哋唔會嬲嘅，因為我本身都有作曲當禮物送畀佢哋。」<br>撰文：馮仁昭</p></body></html>
