<html><header><meta charset="utf-8"><title>福麵成港人集體記憶</title></header><body><h1>福麵成港人集體記憶</h1><p>也許有港人不熟悉高清愿，但一提及「福麵」（圖）即勾起大家童年的記憶。統一企業於70年代把福麵初引入香港，包裝袋上一個大「福」字的福麵，可煮食也可開包即食，脆卜卜，曾是七、八十年代許多港人懷念的滋味，亦是本地其他公仔麵無法比較。2007年「統一企業中國控股有限公司」在港上市。<br>2013年福麵被日清食品收購，消息傳出不少港人擔心喜愛的「統一福麵」味道會變，失去童年滋味，於是一度「搶麵囤貨」，導致福麵全港大缺貨。現時福麵家族成員包括「上湯伊麵」、「雞湯伊麵」、「上湯米粉」、「上湯拉麵」、「麻辣湯伊麵牛肉味」等。<br>《蘋果》記者</p></body></html>
