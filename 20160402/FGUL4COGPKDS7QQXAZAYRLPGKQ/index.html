<html><header><meta charset="utf-8"><title>引進7-11蝕足7年</title></header><body><h1>引進7-11蝕足7年</h1><p>高清愿對台灣食品業的貢獻絕不止即食麵等，還有方便社會服務市民的7-11（圖）便利店，也是經由統一企業引入台。但很多人卻不知道，高將7-11引入台灣之初，曾歷經了7年的「慘賠」經營，以致當時有股東曾悲觀認為難以為繼，建議「還是放棄吧，不要做了」！</p><p>全台5,000間</p><p>但他決定堅持運作，只是由總公司收回，成為公司內超商事業部。就因他的堅持，才有今日5,000間7-11遍布全台灣，令台成為全世界7-11便利商店密度最高的地區。同樣，統一企業還把美國的咖啡連鎖店星巴克引入台，分店已遍布全台，並引入到上海和華東地區。<br>《蘋果》記者</p></body></html>
