<html><header><meta charset="utf-8"><title>大玩三級另類情節</title></header><body><h1>大玩三級另類情節</h1><p>泥膠床戲</p><p>《不正常麗莎》中最激便是男女主角的做愛場面。當主角米高遇到不一樣的麗莎後，認為麗莎就是命中注定的女人，已婚的米高對太太不忠，與麗莎發展出肉體關係，並有床上戲。</p><p>精液人偶</p><p>米高醉酒後走入店舖欲購買玩具送給兒子，可是他卻誤闖性商店，結果挑選了一個東洋風的玩伴人偶，米高赫然發現公仔內裏注滿精液。</p><p>同性告白</p><p>電影針對成年人觀眾，戲中更不乏同性戀情節。身為暢銷作家的米高接到神秘人電話，他應約在工場內跟對方見面，怎料這位光頭佬卻向米高示愛。</p></body></html>
