<html><header><meta charset="utf-8"><title>洪卓立追港台劇睇女友</title></header><body><h1>洪卓立追港台劇睇女友</h1><p>亞視熄機，港台昨舉行港台電視31巴士巡遊，預告正式接管亞視頻譜，有份出席的洪卓立笑謂常看港台劇《女人多自在》系列，當中有位女主角好靚，間接讚有份拍該劇的女友湯怡。同場的泳兒被問到可會希望新電視台多添音樂節目？她說：「都好嘅，𠵱家我哋宣傳都會多啲新渠道，可以用唔同形式宣傳。」<br>此外，洪卓立謂打算與湯怡拍教學及生活片段在網上播放，他說：「佢負責教整嘢食，食我唔出鏡，靚女整嘢食我入鏡只會阻住佢，𠵱家拍咗兩集，之後自己剪片，我就可能拍吓打機或者日常生活嘅片段。」<br>採訪、攝影：王連連</p></body></html>
