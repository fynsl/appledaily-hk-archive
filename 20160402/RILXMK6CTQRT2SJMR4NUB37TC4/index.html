<html><header><meta charset="utf-8"><title>【鬥獎多】分頭搶獎</title></header><body><h1>【鬥獎多】分頭搶獎</h1><p>今屆金像獎影后的兩大熱門林嘉欣和春夏，曾分別奪得多個大獎：</p><p>林嘉欣</p><p>第21屆香港電影金像獎：最佳女配角、最佳新演員（《男人四十》）<br>第39屆金馬獎：最佳女配角、最佳新演員（《男人四十》）<br>第52屆金馬獎：最佳女主角（《百日告別》）</p><p>春夏</p><p>第19屆富川國際奇幻電影節：最佳女主角（《踏血尋梅》）<br>第22屆香港電影評論學會大獎：最佳女演員（《踏血尋梅》）<br>第10屆香港電影導演會年度大獎：最佳女演員（《踏血尋梅》）<br>第10屆亞洲電影大獎：最佳新演員（《踏血尋梅》）</p></body></html>
