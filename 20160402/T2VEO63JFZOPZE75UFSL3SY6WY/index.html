<html><header><meta charset="utf-8"><title>鄧健泓組完美家庭</title></header><body><h1>鄧健泓組完美家庭</h1><p>近日向女友石詠莉求婚成功的鄧健泓，日前接受有線《星級會客室》訪問，談到以往身邊不乏女伴，被形容為圈中「食家」，鄧健泓即時平反說：「『食』字對女性唔尊重，我過往嘅感情都係以年計，亦從來冇一腳踏兩船，每次拍拖我都係以結婚為目標，奈何唔啱就要分開。」<br>提到第一個公開嘅女友原子鏸，鄧健泓說：「當年佢寫咗封分手信畀我，話我哋係兩個世界嘅人，嗰日係我最傷嘅一日。」對於未婚妻石詠莉，鄧健泓則讚不絕口，表示二人有共同興趣，沒有人比她更適合自己，他說：「佢唱歌好聽，但同我嘅經歷一樣，都係欠一個機會。我哋鍾意打機，睇恐怖片，希望同佢有一個完整家庭。」<br>撰文：王梓嫚</p></body></html>
