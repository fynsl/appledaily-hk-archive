<html><header><meta charset="utf-8"><title>林俊傑認拖女同遊日本</title></header><body><h1>林俊傑認拖女同遊日本</h1><p>現年35歲新加坡歌手林俊傑（JJ）前日被爆和緋聞女友拍拖遊日本，有網民目擊JJ和疑似早前傳緋聞的高雄女子在日本行街購物，並在微博晒出兩人購物照，而JJ個人曾在Instagram放上獨照，其服飾裝扮跟和疑以女友遊日時相同。對於被爆拍拖旅遊一事，林俊傑所屬的華納昨回應謂：「是高雄妹沒錯，林俊傑是到日本開會，他的朋友和高雄妹剛好到日本玩，大家見過面而已，並非他倆單獨出遊。」<br>JJ的新戀情是在去年12月被爆出，據報道指其女友是在高雄一間醫學美容診所任職，兩人拍拖僅2個月，戀情就被曝光，JJ對此也感無奈。<br>撰文：陳以晴</p></body></html>
