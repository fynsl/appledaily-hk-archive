<html><header><meta charset="utf-8"><title>【遊日攻略】賞櫻季節　岡山後樂園日本婆婆都做龍友</title></header><body><h1>【遊日攻略】賞櫻季節　岡山後樂園日本婆婆都做龍友</h1><p>日本正值賞櫻季節，日本三大庭園之一後樂園也是賞櫻熱點這裏一年四季各有不同風情，春天賞櫻，夏天賞蓮花，秋天賞楓葉，冬天看雪。</p><p>從岡山駅到後樂園可徒步約25分鐘或乘搭岡山路面電車（岡山電?軌道）到「城下」站下車，走8至10分鐘就可以到達。剛剛坐全新直航去岡山的旅遊籽記者表示，櫻花預計於明日和後日滿開，但已經靚到連婆婆都忍唔住要打龍。</p><p>記者：陶思敏</p></body></html>
