<html><header><meta charset="utf-8"><title>無牌民宿存安全隱患</title></header><body><h1>無牌民宿存安全隱患</h1><p>【話你知】<br>上海迪士尼開幕在即，上海官方輿論雖對周邊村鎮民眾用辦民宿的辦法，填補樂園住宿之不足大表支持，並表示會有規章規管這些民宿，但迄今為止未見出台。有旅遊界人士認為，無牌民宿存在安全隱患，遊客幫襯時要格外小心。<br>據了解，國家發改委等部門日前發佈《關於促進綠色消費的指導意見》，鼓勵個人閒置資源有效利用，其中明確提到要「有序發展民宿出租」，而上海迪士尼周邊大熱的民宿項目，主因消防缺乏明確標準，導致項目難產。<br>《蘋果》記者</p></body></html>
