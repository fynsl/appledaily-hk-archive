<html><header><meta charset="utf-8"><title>枕頭大戰　數百人「廝殺」</title></header><body><h1>枕頭大戰　數百人「廝殺」</h1><p>【本報訊】「你可以拿走我的自由，但你不能拿走我的枕頭！」數百人昨日聚集中環遮打花園「大廝殺」，但以枕頭代替拳頭，互相以枕頭較量，部份人穿上睡衣，部份更打扮成卡通人物，現場充滿嘻笑聲。<br>據稱國際枕頭大戰日於2007年於美國紐約首辦，之後傳至其他國家及地區，「國際香港枕頭大戰日」已經第6年於香港舉辦，參加者需自備枕頭，並不可太大力攻擊對手，事後也需清理垃圾。<br>不過，現場所見，部份參加者事後仍把枕頭遺下，有缺公德心之嫌。<br>■記者翁煜雄</p></body></html>
