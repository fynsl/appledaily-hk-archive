<html><header><meta charset="utf-8"><title>超雲超蓮姊妹齊心同穿MSGM荷葉邊裙</title></header><body><h1>超雲超蓮姊妹齊心<br>同穿MSGM荷葉邊裙</h1><p>久未有現身公開場合的賭王千金何超雲，前日與妹妹超蓮陪三太出席新一屆東華總理就職典禮，力撐首任總理的弟弟何猷啟。<br><br>何氏姊妹花衣著明顯夾過，同穿荷葉邊裙，同是MSGM出品。超雲的橫間露肩裙比較casual，襯波鞋更顥活力，超蓮的白色暗花背心裙則走斯文少女路線，穿白色尖頭高踭鞋，突出優雅美感。<br><br>更多時尚新聞，即上： http://add.appledaily.com  </p></body></html>
