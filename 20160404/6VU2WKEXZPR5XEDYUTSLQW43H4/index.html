<html><header><meta charset="utf-8"><title>詩詩賀子丹馬奪冠</title></header><body><h1>詩詩賀子丹馬奪冠</h1><p>甄子丹與姨仔汪圓圓老公蔡加讚共同名下的馬匹「宇宙車神」昨日在沙田第二次出賽，跑獲第一名，不過子丹身在多倫多拍戲，而加讚亦有事忙未有入場，二人都錯過了拉頭馬。加讚昨在電話表示：「有睇佢跑，表現好好，有機會睇吓隻馬，餵吓紅蘿蔔畀佢食。」<br>而昨日剛在多倫多返港的子丹老婆汪詩詩亦表現激動，更將截圖放上IG，她表示：「我已經即刻通知老公，當地朝早，所以應該未知。」對於「宇宙車神」首次出賽成績麻麻，詩詩笑牠變了宇宙最慢。<br>採訪：唐如</p></body></html>
