<html><header><meta charset="utf-8"><title>【今日笑一笑】浴帽加個enjoy look　貓咪萌洗泡泡浴</title></header><body><h1>【今日笑一笑】<br>浴帽加個enjoy look　貓咪萌洗泡泡浴</h1><p>貓咪大多不愛沐浴，主人都要出盡九牛二虎之力才能成功為貓咪洗白白。但外國有隻貓咪卻非常享受出浴時刻。<br><br>Facebook一個專門收錄趣緻動物片段的專頁，近日上載一段「喵星人」出浴片，只見主人為牠戴上粉紅色浴帽，放在一個充滿泡泡的粉紅色浴盆內，浪漫又溫馨。<br><br>貓咪浸沐於泡泡中，主人時而為牠用海綿擦身，時而用小刷子為牠按摩下巴，貓咪一副十分享受的樣子。<br><br>不少網民看後都讚貓咪萌爆可愛，又自嘆人不如貓。片段上載只一星期，已有近千萬人次瀏覽。<br><br>Oddball Animals</p></body></html>
