<html><header><meta charset="utf-8"><title>劉心悠尷尬去相睇</title></header><body><h1>劉心悠尷尬去相睇</h1><p>劉心悠、張智霖（Chilam）及前新聞主播蔡雪瑩昨在觀塘apm出席FANCL活動，Chilam透露曾想介紹男仔給心悠，約一個近10人的飯局，他說：「朋友都唔敢追佢，覺得佢太過聖潔。曾經介紹過朋友佢識，算係半個圈中人。」心悠即表示那次好尷尬，她說：「大家都好緊張我，但要放輕鬆，如果事先安排，我會好尷尬、想逃走。」<br>本月24日結婚的蔡雪瑩戴上巨型求婚鑽戒，腹部微隆一身孕味現身，問蔡雪瑩是否雙喜臨門？她說：「唔好講住，有開心嘢會同大家講。」<br>採訪：盧妹</p></body></html>
