<html><header><meta charset="utf-8"><title>【美圖晒晒】性感得嚟有氣質　這個檳榔西施不一樣</title></header><body><h1>【美圖晒晒】<br>性感得嚟有氣質　這個檳榔西施不一樣</h1><p>台灣檳榔西施都庸俗？有網民卻在ptt表特版po出一名在中壢的西施照片，令一眾網民大讚「有氣質」！<br><br>這名西施的照片有些小露性感，也有穿着襯衫的。網民看到照片後，紛紛留言：「正，有氣質」、「意圖使人買檳榔嗎」、「沒江湖味，推」、「我也想買結冰水了」、「這位水準太高了」！<br><br>台灣《蘋果日報》</p></body></html>
