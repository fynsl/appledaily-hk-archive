<html><header><meta charset="utf-8"><title>原島大地 Matthew童星長大了</title></header><body><h1>原島大地 Matthew<br>童星長大了</h1><p>頒發最佳導演前，大會安排一班童星上台，從去年《五個小孩的校長》的五位小演員揭開序幕，逐一上台介紹自己出道作品。</p><p>久未露面的《忘不了》童星原島大地亮相時，當年仍是小孩的他現已長成為俊俏男生，令觀眾驚喜莫名，而《寶貝計劃》的B仔Matthew Medvedev、小彬彬、光頭仔也有現身。提到童星當然離不開深入民心的馮寶寶，原來亦有鮮為人知的童星，包括杜國威、秦沛、姜大衛等，馮寶寶更形容他們是「資深童星」。</p></body></html>
