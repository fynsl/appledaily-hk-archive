<html><header><meta charset="utf-8"><title>【奇聞】濃髮B女萌爆網絡　長髮B逐個捉</title></header><body><h1>【奇聞】濃髮B女萌爆網絡　長髮B逐個捉</h1><p>早前美國加洲一個媽媽Mackenzie Kaplan，在個人社交網上載了年幼女兒Isabelle的照片，迅即成為網絡紅人，全因女兒雖然只得兩個半月大，但卻擁有一頭異常濃密的深啡色頭髮，可愛到暈！其後世界各地有很多媽媽紛紛上載自己仔女的萌照，原來有好多BB人仔細細，天生就有超多頭髮，分分鐘仲多過大人呢！<br><br>圖片來源：dailymail<br>記者：黃子配</p></body></html>
