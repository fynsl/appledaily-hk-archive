<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張松枝美國慶49歲 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>張松枝美國慶49歲 - 馮仁昭</h1><p>張松枝、張文慈、艾威、周俊偉同林熹瞳等，最近去咗美國洛杉磯拍攝網絡電影《囧到洛杉磯》，上星期六係張松枝嘅49歲生日，一班台前幕後齊齊為佢慶祝，壽星仔開心話：「本來生日唔使開工，製作團隊特登呃我話要排戲，最後畀咗個大驚喜我，好多謝大家。今次係我第一次喺美國慶祝，希望電視業百花齊放，台前幕後人人有工開。」<br>撰文：馮仁昭</p></body></html>
