<html><header><meta charset="utf-8"><title>馮仁昭四圍超：杏兒跟老公祭祖 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>杏兒跟老公祭祖 - 馮仁昭</h1><p>「客家新抱」胡杏兒舊年年尾嫁入李家門，噚日係清明節，佢跟咗老公李乘德（Philip）去拜山。噚日Phil喺Instagram貼相，話清明節係重要嘅日子，中國人好尊重自己嘅祖先，仲透露祖先葬喺香港郊外一個綠地上，Phil又稱香港客家人喺重陽節會登山去更高嘅地方祭祖，所以噚日佢同杏兒已經輕鬆咗啲，只係用咗幾個鐘嘅體力勞動，佢哋仲用燒乳豬嚟獎勵自己。<br>撰文：馮仁昭</p></body></html>
