<html><header><meta charset="utf-8"><title>馮仁昭四圍超：趙頌茹陪女遊迪士尼 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>趙頌茹陪女遊迪士尼 - 馮仁昭</h1><p>單親媽媽趙頌茹（Yu）母兼父職，少咗時間留喺屋企，所以當佢一有時間，就會帶兩個寶貝女周圍去。阿Yu趁復活節假期帶咗囡囡去迪士尼樂園玩，阿Yu話：「佢哋話想同卡通人物影相，天氣好咪帶佢哋去。」阿Yu話大女信希平時鍾意着裙，但反而最愛玩巴斯光年射槍機動遊戲，至於細女愛希就鍾意玩咖啡杯，阿Yu話陪囡囡玩到自己都變番做大細路。<br>撰文：馮仁昭</p></body></html>
