<html><header><meta charset="utf-8"><title>【寵物籽】動物x小孩　俄攝影師為子女拍攝溫馨作品</title></header><body><h1>【寵物籽】動物x小孩　俄攝影師為子女拍攝溫馨作品</h1><p>兒童節到！寵物籽找來一位俄國攝影師Elena Shumilova的作品，跟大家分享分享。這位攝影師膝下有兩個孩子，分別是5歲的Yaroslav和2歲的Vanya，一家四五口住在農場內，小朋友和動物之間流露的真實情感就成了這位攝影媽媽的題材，每幅都來得窩心又溫馨。<br><br>記者：許政<br>圖片來源：elenashumilova.smugmug</p></body></html>
