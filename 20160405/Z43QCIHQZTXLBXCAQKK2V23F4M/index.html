<html><header><meta charset="utf-8"><title>阿拉斯加航空203億購維珍美國</title></header><body><h1>阿拉斯加航空203億購維珍美國</h1><p>【本報綜合報道】美國阿拉斯加航空成功奪得維珍美國航空。據外電報道，阿拉斯加航空周一公佈，以26億美元（約202.8億港元）收購維珍美國。<br>阿拉斯加航空以每股57美元收購維珍美國，高於市場預計的每股55美元。阿拉斯加航空表示，奪得維珍美國令其成為美國第5大航空公司。<br>另外，Tesla周日表示，自周四開售以來，Model 3電動車於36小時內收到25.3萬輛的定單，涉及金額達106億美元。</p></body></html>
