<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張惠雅童顏掩年齡 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>張惠雅童顏掩年齡 - 馮仁昭</h1><p>張惠雅同何弘軒噚日喺新城各自宣傳新歌，講到童星出身嘅何弘軒已入行20年，張惠雅話好詫異，何弘軒笑住話：「20年前簽唱片公司，但中間冇再唱歌，所以講起都慚愧。」雖然何弘軒已踏入3字頭，但張惠雅話：「時間過得太快，好彩我哋童顏。」<br>何弘軒曾經同黎明合唱過，佢透露會去睇黎明月底嘅演唱會，仲話睇下之後有冇嘢可以合作。<br>撰文：馮仁昭</p></body></html>
