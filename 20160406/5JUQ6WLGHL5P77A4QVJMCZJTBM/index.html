<html><header><meta charset="utf-8"><title>【姿色知識】公司茶水間都整到　超強消脂排毒水</title></header><body><h1>【姿色知識】公司茶水間都整到　超強消脂排毒水</h1><p>「減肥」這兩個字永遠掛在口邊，但因懶惰而遲遲未開始做運動，加上工作時口停手停，嘴巴一空閒沒吃喝，腦袋就運作不到。怕奶茶可樂咖啡不健康？大可以自製水果排毒水。這款在外國掀起熱潮的飲品做法超簡單，就是把水果切好再加入水便可，在茶水間做都沒難度。除了有效排毒兼消脂，還可順道戒零食，要吃就吃排毒水的水果吧！<br><br>記者：羅祖兒</p></body></html>
