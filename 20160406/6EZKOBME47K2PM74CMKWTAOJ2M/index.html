<html><header><meta charset="utf-8"><title>【古怪周邊】手機專用隔音棉　雜聲風聲通通走</title></header><body><h1>【古怪周邊】手機專用隔音棉　雜聲風聲通通走</h1><p>可能大家都試過用手機來錄音，不過手機始終不是專業錄音裝置，容易收到風聲等雜音，破壞收音效果。</p><p>外國有人設計了名為Windblocker的配件，它是手機專用的隔音棉，只要套在機底便能有效阻隔雜音。這個隔音棉附有匙扣，能隨意掛在身邊的物品，方便使用，有興趣的話可以到Amazon搜尋有關資料。<br><br>記者：容逸富<br>資料來源：CoolestGadgets</p></body></html>
