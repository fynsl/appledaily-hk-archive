<html><header><meta charset="utf-8"><title>上山赴美陪失戀囡囡</title></header><body><h1>上山赴美陪失戀囡囡</h1><p>上山詩鈉愛女Hilary一直承認名花有主，她早年已公開承認有中東男友Rafic Korban，兩人熱戀甜蜜蜜，不時在網上晒親密照片，上山都非常接受囡囡自由談戀愛。<br>Hilary和Rafic都在美國讀書，但近日爆出二人分手，有指Hilary另結新歡，記者昨日求證上山，她代囡囡澄清：「Hilary同Rafic真係分開咗，報道指嗰個男仔唔係Hilary男朋友，只係佢一個好朋友，如果佢有新男朋友，佢一定會通知我嘅。」上山表示過幾天會飛美國探女，順道陪囡囡過19歲生日。<br>採訪：楊定</p></body></html>
