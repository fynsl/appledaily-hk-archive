<html><header><meta charset="utf-8"><title>【智能城市】荷蘭超跑也推SUV　全電驅動2017年亮相</title></header><body><h1>【智能城市】荷蘭超跑也推SUV　全電驅動2017年亮相</h1><p>SUV跟電能車，是目前車界最受熱捧的兩大元素，連荷蘭做開飛機引擎，再轉戰超跑的Spyker，也宣佈推出全電驅動的SUV，更計劃在今年夏天投入測試及生產。</p><p>據CEO Victor Muller所講，這台電能車外形來自2006年的概念車D12，即後來配搭V12引擎的D8，只是換了電馬達及高容量電池組。雖然目前沒太多相關規格及售價等資料，不過CEO透露了新車將在2017年正式亮相，只知走高性能路線，應不會跟Tesla的Model X正面衝突。<br><br>記者：徐影龍</p></body></html>
