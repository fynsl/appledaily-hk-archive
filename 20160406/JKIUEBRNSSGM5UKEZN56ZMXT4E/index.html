<html><header><meta charset="utf-8"><title>馮仁昭四圍超：馮允謙嫌大隻唔靚 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>馮允謙嫌大隻唔靚 - 馮仁昭</h1><p>馮允謙（Jay）噚日喺葵芳為一間運動品牌店舖開幕擔任嘉賓，喺現場跟教練做運動訓練嘅馮允謙，話平時自己都係運動迷，鍾意跑步、行山、打籃球，佢話：「做藝人要做運動，有健康狀態，曾經有過幾嚿肌肉，但太大隻着衫唔靚。」<br>馮允謙指女友都鍾意行山。Jay今個月會推出新碟，當中有首新歌係送畀女友，內容講佢唔識珍惜對方，要好好檢討。<br>撰文：馮仁昭</p></body></html>
