<html><header><meta charset="utf-8"><title>非一般紅點睇唔到有野會點？</title></header><body><h1>非一般紅點<br>睇唔到有野會點？</h1><p>這是否只是一個普通紅點？這幅考眼力的圖案近日在網上瘋傳，有人甚麼也看不到，有人就看到動物外形的暗圖，但分不清是馬、是狗還是牛。你又看到了甚麼？<br> <br>其實紅點內是一隻馬，更多細節包括站在草地上、背上有馬鞍而且有鬃毛，不少人看完答案後，才看得出紅點內有一隻馬形物體。<br> <br>有關圖案據指是測試一個人看圖案時，會傾向看出所有細節，抑或只是看到大概的輪廓。<br> <br>英國《每日郵報》</p></body></html>
