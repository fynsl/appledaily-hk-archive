<html><header><meta charset="utf-8"><title>吳綺莉閉關喪畫趕出書</title></header><body><h1>吳綺莉閉關喪畫趕出書</h1><p>吳綺莉（Elaine）母女都喜愛畫畫，更先後在2010年和前年開畫展，展出自家作品。下個月將會推出畫冊的Elaine，近日暫停所有工作，閉關專心在家中狂畫，目標畫36幅畫的她，目前已經完成一大半。Elaine說：「其實開頭進度有少少慢，不過早排返上海搞家事，冇開電話冇上網，專心去畫，兩日已經完成咗幾幅。」<br>Elaine的作品好多畫的構圖和圓形有關，原來所有圓形都是她徒手畫，她笑言：「朋友見親我啲畫，都會問我係咪用圓規畫，我話自己畫，佢哋都唔信，其實我由細到大都鍾意畫圓圈，可能係工多藝熟啩！」<br>撰文：王梓嫚</p></body></html>
