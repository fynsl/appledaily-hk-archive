<html><header><meta charset="utf-8"><title>馮仁昭四圍超：蔡國威冇嘢撈諗轉行 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>蔡國威冇嘢撈諗轉行 - 馮仁昭</h1><p>蔡國威日前接受有線節目訪問，承認亞視死亡七日後仍未有着落，難免徬徨：「馬死落地行，如果真係冇人簽，惟有轉行，不過自己對娛樂圈仲有熱情，有機會都想繼續做，已經設定底線，三級片一定唔拍。」佢話之前出鏡率高係虛火：「呢兩個月入不敷支，好驚有日用晒棺材本，要提醒自己唔好使咁多錢，慳得一蚊得一蚊，買一次餸都要分開四、五日食。」<br>撰文：馮仁昭</p></body></html>
