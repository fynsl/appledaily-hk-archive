<html><header><meta charset="utf-8"><title>廿噸菠蘿掉黑色臭河大叔瘋搶即場食咗</title></header><body><h1>廿噸菠蘿掉黑色臭河<br>大叔瘋搶即場食咗</h1><p>廣東廣州白雲區發生一宗交通意外。星期一早上大約六時許，一輛運載二十噸的菠蘿在廣佛高速上失事，車上無數菠蘿散落一地，部份更丟落路邊一條河涌上。<br><br>民眾獲悉有河涌有菠蘿，即時各出奇謀檢執菠蘿，有人徒手檢，有人拿來膠袋盛載，有人甚至無懼菠蘿丟到黑色的河水，即場大啖品嚐。直至有警方趕到制止，哄搶菠蘿的民眾才散去。<br><br>廣東電視台</p></body></html>
