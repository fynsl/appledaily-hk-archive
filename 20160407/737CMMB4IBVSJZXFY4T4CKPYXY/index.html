<html><header><meta charset="utf-8"><title>孔慶翔回歸開金口</title></header><body><h1>孔慶翔回歸開金口</h1><p>孔慶翔（William Hung）曾於04年參加美國綜藝節目《全美一叮》（American Idol）揚名國際，他憑住五音不全及搞笑外形，另類演繹Ricky Martin名曲《She Bangs》，令觀眾留下深刻印象。<br>現年33歲的William Hung已退出幕前，《全美一叮》決定再邀他現身本周四的總決賽，屆時他便重踏舞台再開金口。目前William Hung在洛杉磯警署擔任分析員，前年娶妻後仍不時被網民捕獲。<br>撰文：哥羅</p></body></html>
