<html><header><meta charset="utf-8"><title>Sulli取消關注男友</title></header><body><h1>Sulli取消關注男友</h1><p>韓國女團f(x)前成員Sulli跟大14年的男友崔子自拍拖以來，一直不受外界祝福，去年Sulli為了拍拖而退出組合，而她單飛後更不時於網上放閃，愛得高調。不過昨日Sulli突然於Instagram取消關注所有人，包括男友崔子，網民即時猜測二人已經分手，留言「支持分手」、「你終於放棄那大叔了」等，不過崔子尚未取消關注Sulli的Ig，有網民更勸崔子帶女友看心理醫生。</p></body></html>
