<html><header><meta charset="utf-8"><title>黎明自爆暗戀過曼玉</title></header><body><h1>黎明自爆暗戀過曼玉</h1><p>黎明（Leon）將於本月28日起在中環海濱活動空間舉行合共8場「Random Love Songs 4D in Live 2016」演唱會，Leon知道fans等得好心急，昨日在facebook上載了一條30秒短片，貫徹他喜歡天馬行空作風，不但出動航拍，鏡頭前還有大堆生果等東西飛來飛去，最後更有一隻恐龍想衝去他身邊，Leon還留言謂：「人生可以創新！多少次？我不知道！但起碼我做了這決定！分享吧！」<br>另外，Leon日前在拍攝中的內地真人騷《非凡搭檔》，自爆曾暗戀1996年合作拍《甜蜜蜜》的張曼玉，還在計算機貼上她的照片，睹物思人。<br>撰文：李察</p></body></html>
