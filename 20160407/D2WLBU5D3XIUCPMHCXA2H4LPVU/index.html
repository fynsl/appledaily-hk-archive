<html><header><meta charset="utf-8"><title>電鑽謀殺案　被告還押小欖</title></header><body><h1>電鑽謀殺案　被告還押小欖</h1><p>【本報訊】屯門地盤電鑽謀殺案巴基斯坦籍男疑兇昨穿病人袍首提堂，被控謀殺罪，暫毋須答辯。控方要求將被告還押小欖精神病治療中心獲接納。<br>被告Safdar Husnain（27歲）昨於屯門法院應訊時，向公眾席兩名男同鄉打招呼。控方申請將案押後至5月18日，等候DNA、毒理、指模及女死者Andrea Bayr（25歲）的驗屍報告。<br>案件編號：TMCC942/16<br>■記者羅日昇、伍嘉豪</p></body></html>
