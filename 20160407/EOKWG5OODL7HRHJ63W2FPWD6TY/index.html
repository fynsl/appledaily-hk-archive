<html><header><meta charset="utf-8"><title>陳山聰新女任美容顧問舊同事爆料：幾辣㗎！</title></header><body><h1>陳山聰新女任美容顧問<br>舊同事爆料：幾辣㗎！</h1><p>曾經係四失陳山聰，昨日被爆另戀有米熟女新歡Apple，昨日讀者梁小姐透過蘋果「爆相爆片」透露，Apple喺港島區任職美容顧問，喺美容界做咗14、5年，並非傳聞中嘅有錢女。<br><br>梁小姐話﹕「(佢)唔係雜誌講到咁好乖好文靜，乖乖女做OL啦。」問知唔知Apple有男友？佢話﹕「都知佢有拍拖，但好少同人講自己男友。平時同人講嘢都唔係好客氣，幾辣㗎!」唔知何家千金超雲辣啲定Apple辣啲？</p></body></html>
