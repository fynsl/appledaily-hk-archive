<html><header><meta charset="utf-8"><title>基斯北京谷《獵神》</title></header><body><h1>基斯北京谷《獵神》</h1><p>「雷神」基斯咸斯禾夫（Chris Hemsworth）結束新加坡之行，前日偕謝茜嘉謝茜婷（Jessica Chastain）飛抵北京，為合演新片《獵神：魔雪叛變》（The Huntsman：Winter's War）展開宣傳，在昨日的發佈會上齊踏紅地毯，跟內地影迷簽名及合照。為配合電影主題，今次場地佈置成一個冰雪世界，二人置身夢幻場景，謝茜嘉透露在拍攝前接受訓練才應付動作場面。</p></body></html>
