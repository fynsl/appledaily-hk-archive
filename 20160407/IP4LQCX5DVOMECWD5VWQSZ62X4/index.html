<html><header><meta charset="utf-8"><title>吳佩慈晒白布鞋抱女晒Hermès袋變亮點</title></header><body><h1>吳佩慈晒白布鞋<br>抱女晒Hermès袋變亮點</h1><p>吳佩慈連日在ig po度假look，示範白布鞋穿搭法，以Self-Portrait粉藍色背心裙襯，又穿露肩裝配搭，留言：「雖說潮流已經到了小白鞋爛大街的情況了，但還是要穿。最愛小白鞋！」<br><br>吳佩慈原意想騷白鞋，但是手抱囡囡小蕊蕊，以及撞藍白造型的粉紅色Hermès Berline袋，反而更亮眼。 Berline手袋在2011年秋冬推出，袋上的縫線取材自豪華跑車座椅，配粗肩帶，高貴又不失帥氣。<br><br>更多時尚新聞，即上： http://add.appledaily.com  </p></body></html>
