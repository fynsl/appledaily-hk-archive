<html><header><meta charset="utf-8"><title>草蜢牛肉麵𠱁周董</title></header><body><h1>草蜢牛肉麵𠱁周董</h1><p>草蜢昨日接受Road Show訪問，宣傳最新唱片，下星期會到台灣舉行發佈會，19年後再在台灣出碟，草蜢三子指出盡精力宣傳。蔡一智笑謂到時會找「債仔」周杰倫（周董）追歌，他們笑說：「我哋知佢鍾意食某間知名嘅牛肉麵，有次喺舖頭遇到佢，等我哋大排筵席邀請佢嚟。」蔡一智稱可能「起釘」，要對方交三首歌，讓三人各自有單曲。<br>另外，之前王大陸和林嘉欣等人為草蜢客串演出MV《完美》，三子謂要逐一答謝他們，蔡一傑已請王大陸豪食三頭鮑魚，蔡一智會在港買菠蘿包送給他，而蘇志威則請飲靚紅酒。<br>採訪、攝影：王連連</p></body></html>
