<html><header><meta charset="utf-8"><title>馮仁昭四圍超：邱李茂琪難捨細女赴美 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>邱李茂琪難捨細女赴美 - 馮仁昭</h1><p>邱李茂琪噚日為自家珠寶品牌Maret宣傳，佢話近排除忙工作外，亦為一對子女學業忙，皆因13歲細女、即係參加過無綫小廚神比賽嘅Jessie，暑假後去美國升中學：「佢已經考咗同哥哥讀嗰間，間學校好難考，每年收兩個華人。」佢同老公會陪囡囡去開學，已預計到時會好唔捨得：「因為大仔去嗰時，我已經喊得好厲害，輪到阿女，我估老公喊得仲緊要。」<br>撰文：馮仁昭</p></body></html>
