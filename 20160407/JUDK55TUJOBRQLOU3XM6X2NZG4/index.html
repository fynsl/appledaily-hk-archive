<html><header><meta charset="utf-8"><title>第一鏡　鬥雞眼</title></header><body><h1>第一鏡　鬥雞眼</h1><p>昨日是ViuTV開台，早晨6時正播出第一個由ViuTV及NowTV聯播的新聞節目《now早晨》，女主播陳潁楓穿上黃灰色間條裙，感覺醒神，驟眼看有點像前亞姐呂晶晶。</p><p>不過，有網友留言表示不懂欣賞：「唔識欣賞個主播，眼角白閃閃，眼尾黑麻麻。」但亦有網民覺得陳主播的眼眉似足卡通人物蠟筆小新一樣可愛，但細心一看，陳潁楓雙眼好似有少少鬥雞，令人不期然好集中望住她雙眼，成為開台第一鏡焦點！<br>採訪：嵐山</p></body></html>
