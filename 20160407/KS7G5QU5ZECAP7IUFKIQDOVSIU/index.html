<html><header><meta charset="utf-8"><title>劉兆銘復出鬥四哥</title></header><body><h1>劉兆銘復出鬥四哥</h1><p>劉兆銘（銘Sir）、馬榮成與楊雲濤等，昨日於灣仔出席香港舞蹈團新一季的舞季發佈會，86歲的銘Sir以顧問身份出席，他表示十分欣賞新一季的劇目，今季更有漫畫《中華英雄》與《風雲》等本土文化加入，讓他覺得很有創意與特色。<br>一直跟無綫有合約在身的銘Sir，原來在過去5年來一直都坐冷板凳，被投閒置散多年都未被安排開拍新劇，不過最近終於重見天日，他透露剛落實會重拍《賭城群英會》，相隔20多年再度飾演仇大千一角，他說：「好多年冇拍劇，今次仇大千重出江湖，要同謝老四（謝賢）做對手，要笨過佢，但本人又醒過佢。」<br>採訪、攝影：羅慧敏</p></body></html>
