<html><header><meta charset="utf-8"><title>趁運油車翻側偷油路人瞬間變火球</title></header><body><h1>趁運油車翻側偷油<br>路人瞬間變火球</h1><p>埃及一架運油車日前在馬路上失事翻側，大批民眾拿著桶偷油，又或在旁圍觀。然而現場突然起火，令附近民眾驚變火球，暫時未知事件造成多少傷亡。<br><br>片段周日上傳到互聯網，拍片人在亞歷山大住宅內以高空角度拍攝，片段所見幾個人拿著桶跑向失事的運油車偷油。消息一傳開去，不少人都趕來分一杯羹，令聚集民眾越來越多。<br><br>大批旁觀者亦趁機看熱鬧，突然現場爆出大火將民眾吞噬，令數十人紛紛往四方八面逃走。火勢一發不可收拾，滾滾濃煙升上半空，事件中未知有多少人傷亡。<br><br>英國《每日郵報》</p></body></html>
