<html><header><meta charset="utf-8"><title>張嘉兒隨時準備生BB</title></header><body><h1>張嘉兒隨時準備生BB</h1><p>慧妍雅集會長陳法蓉，昨日聯同張嘉兒、朱千雪及陳爽等歷屆港姐，去又一城出席「2016慧妍雅集慈善晚會」記招。去年9月結婚的嘉兒，昨日穿鬆身裙、厚底高踭鞋，身形略脹，問她是否有喜？嘉兒說：「努力緊，同老公隨時都準備有BB，希望承你貴言，都想越快越好，係好事嚟。」嘉兒又表示，若有好消息會再同大家分享。她更透露，暫時未有特別停工，但暫時未有劇拍。<br>朱千雪近月停工讀書直至7月再開工，對於被冷落傳聞，她表示：「公司對我哋個個都好好，我仲有幾年合約。我有4套劇未播，冇拍劇呢段時間反而上鏡最多。」<br>採訪、攝影：張俊銘</p></body></html>
