<html><header><meta charset="utf-8"><title>馮仁昭四圍超：丁悅剝智慧齒面腫頭痛 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>丁悅剝智慧齒面腫頭痛 - 馮仁昭</h1><p>丁悅噚日喺新城電台接受訪問，宣傳新專輯。日前剝咗右邊智慧齒嘅丁悅指因為面腫，要以頭髮遮面，佢話日前唱歌時，傷口都有流血，夜晚瞓覺嗰時亦流出血水，佢話：「醫生話只有一成機會發炎，點知我都發炎，頭痛到好似傷及神經線咁，𠵱家唱歌都漏風，前日唱Live諗住好簡單喇，點知唱唱吓覺得個口腥腥哋，歌迷都叫我唔好再唱，聽日要去醫生度睇吓。」<br>撰文：馮仁昭</p></body></html>
