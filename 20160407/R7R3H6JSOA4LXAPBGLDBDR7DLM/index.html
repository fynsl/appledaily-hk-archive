<html><header><meta charset="utf-8"><title>城規放行三跑　學生申覆核</title></header><body><h1>城規放行三跑　學生申覆核</h1><p>【本報訊】城規會今年2月26日閉門開會，審議涉及機場三跑的《赤鱲角分區計劃大綱圖》，最終決定不修訂大綱圖，直接提交給行政長官會同行政會議考慮。有學生不滿城規會只考慮4份支持的意見書，無視其餘1.2萬份反對意見，自行入稟高院提司法覆核，要求推翻決定。今次入稟的學生何浩深（譯音）去年12月亦曾自行入稟機管局三跑融資方案。<br>案件編號：HCAL68/16<br>■記者楊家樂</p></body></html>
