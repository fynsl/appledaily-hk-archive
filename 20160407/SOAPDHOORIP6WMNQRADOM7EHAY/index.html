<html><header><meta charset="utf-8"><title>同「國語男」睇魚魚何傲兒：交流文化</title></header><body><h1>同「國語男」睇魚魚<br>何傲兒：交流文化</h1><p>何傲兒前日俾《蘋果》讀者爆相爆料，指佢同兩名操國語嘅男子遊海洋公園(新聞連結:  http://bit.ly/1WbXxjz  )。昨日何傲兒出席ViuTV開台，接受訪問時問到係咪有新戀情？佢就解釋：「梗係唔係啦！佢哋係朋友嘅朋友，咁啱喺台灣嚟香港，咁咪一齊玩囉！」<br><br>有冇發展機會先？佢話：「冇update對方個感情狀況，我同對方都唔係咁熟，只係朋友嘅朋友，去吓海洋公園玩之嘛！」想唔想了解對方多啲呀？佢又話：「做朋友都希望交流到唔同嘅文化，我都有興趣知多啲台灣嘅嘢，不過我更想拍多啲旅行節目，因為好耐冇去過旅行。」</p></body></html>
