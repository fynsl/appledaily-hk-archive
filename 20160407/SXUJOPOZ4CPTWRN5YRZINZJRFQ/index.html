<html><header><meta charset="utf-8"><title>五月天賣飛南亞黨排頭位</title></header><body><h1>五月天賣飛南亞黨排頭位</h1><p>台灣天團五月天下月來港開騷，香港「五迷」引頸以待。門票昨早10時正式公售，雖然首日每人限買四張，但開售4小時已告售罄。任賢齊亦在微博留言：「這五個傢伙太厲害了！一開票就……！請大家別找我追票了，我也得想辦法混進去後台啊！」</p><p>連日來排隊黨對門票虎視眈眈，昨清早在尖沙嘴通利琴行門外已現長龍，頭位是十多位南亞裔人。雖然他們堅稱沒有收取費用代購票，但當記者問是否捧澳洲組合？他們不虞有詐即答：「係呀！」死忠粉絲吳先生為了確保買到飛，早一日下午5時已到門市排隊：「佢哋（南亞裔人）三日前已開始排隊喇！」<br>採訪、攝影：盧妹</p></body></html>
