<html><header><meta charset="utf-8"><title>Suki帶女芬蘭遊學賞雪</title></header><body><h1>Suki帶女芬蘭遊學賞雪</h1><p>徐淑敏（Suki）和老公黃浩日前趁復活節假期，帶着長女Vianna和二女Renee到了芬蘭遊學團，他們到了聖誕老人村坐鹿車兼賞雪，兩夫妻又拍拖去睇北極光，旅程溫馨又浪漫。<br>Suki認同讀萬卷書不如行萬里路，所以有學校假期，必定舉家出埠旅行，這次就隨囡囡學校安排到芬蘭音樂學院學習。Suki昨日在電話中說：「所有家長有同小朋友一齊學芬蘭話，透過唱遊學習，跟住最後去老人中心表演畀長者睇。」Suki同老公捱凍摸黑去睇了北極光，兩名女兒在聖誕老人村第一次賞雪，表現雀躍。<br>採訪：陳杰</p></body></html>
