<html><header><meta charset="utf-8"><title>海洋保育船首訪港</title></header><body><h1>海洋保育船首訪港</h1><p>【本報訊】國際組織海洋守護者協會（Sea Shepherd）旗下一艘海洋保育船M/Y Steve Irwin（圖）昨首次造訪香港，船長Siddharth Chakravarty指今次逗留時間短暫，主要為船隻補給，不作開放，今早便離港回航墨爾本基地。由於船隻將退役，料今次亦是最後一次抵港，盼將來有機會再到港作展覽。<br>Siddharth指船隻剛在珠海完成任務，發現大量被棄置捕魚工具，多達百條藍鯊、吞拿魚、海豚被捕殺，團隊追蹤6艘漁船，惟追截途中抵達南中國海域，附近有中國軍艦未能再追查。<br>何頴賢攝</p></body></html>
