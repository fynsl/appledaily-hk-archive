<html><header><meta charset="utf-8"><title>保羅車禍官司遭駁回</title></header><body><h1>保羅車禍官司遭駁回</h1><p>荷李活電影《狂野時速》（Fast &amp; Furious）系列男星保羅獲加（Paul Walker），13年12月遇上車禍身亡，終年40歲。意外當日，保羅獲加正乘坐友人Roger Rodas駕駛的保時捷Carrera GT，途中因失控撞向燈柱，二人在車輛起火後未能及時逃走被燒死。<br>Roger遺孀向保時捷提告過失致死等4項控訴，在本周一已遭法官全部駁回。至於保羅女兒Meadow去年亦已入稟法院控告保時捷。</p></body></html>
