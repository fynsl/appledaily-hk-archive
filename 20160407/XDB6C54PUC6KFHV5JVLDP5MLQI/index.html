<html><header><meta charset="utf-8"><title>【每日健康】茶渣唔好浪費　食埋落肚先有營</title></header><body><h1>【每日健康】茶渣唔好浪費　食埋落肚先有營</h1><p>綠茶有益，大家都知。</p><p>綠茶內有茶胺酸和維他命A，可以放鬆精神，保護雙眼，還有兒茶素、黃酮、礦物質、維他命C、維他命B等等等等，好處數之不盡。不過原來飲完茶，不要隨便把茶渣丟掉，事關茶渣內仍有很多營養，未能化作茶液釋出，其中最重要的一樣是β胡蘿蔔素，它可以補充皮膚水份，另外還有維他命E，它是抗氧化劑，可以抗衰老和預防心臟病。如何食茶渣？可以烘乾後把它打成粉，放在乳酪，或者湯水裏同吃。<br><br>資料來源：top1health<br><br>記者：李聰</p></body></html>
