<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林峯武漢宣傳似真人騷 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>林峯武漢宣傳似真人騷 - 馮仁昭</h1><p>林峯日前現身武漢品牌代言歌曲《當愛靠近》首唱活動，當粉絲聽到林峯要唱嘅歌曲名字時不停大嗌：「快點靠近我」，令林峯不禁大笑，當地一間媒體全程貼身追訪，林峯仲笑話好似拍緊真人騷，佢話：「點解好似拍緊24小時真人騷嘅。時代進步，𠵱家全部數碼化，第一次有拍攝團隊跟住我做現場直擊，我竟然有啲緊張。」完成武漢宣傳後，林峯就要趕急返港排練演唱會。<br>撰文：馮仁昭</p></body></html>
