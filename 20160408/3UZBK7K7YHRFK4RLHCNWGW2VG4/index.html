<html><header><meta charset="utf-8"><title>【旅遊籽】郵輪新搞作　海上賽車場明年下水</title></header><body><h1>【旅遊籽】郵輪新搞作　海上賽車場明年下水</h1><p>近年郵輪品牌紛紛年輕化，鬥高鬥長的海上滑梯不再有睇頭，要吸引精力過盛坐唔定的年輕人，就要加碼推出更刺激的海上玩意。來年下水的挪威郵輪旗下的Norwegian Joy便會加入露天小型賽車場，佔地兩層高，暫時未知賽道長度及賽車型號及速度，但在海上行宮極速飆車，想想都覺得過癮。最刺激的是，品牌指此船專為中國市場而設，屆時將以上海及天津作為母港，試想想大媽們在賽道上拼過你死我活，你又敢唔敢玩埋一份先？</p><p>記者：陶思敏<br>官方圖片</p></body></html>
