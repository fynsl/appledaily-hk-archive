<html><header><meta charset="utf-8"><title>【今日笑一笑】檸檬係敵人？狗狗進擊咁過癮</title></header><body><h1>【今日笑一笑】<br>檸檬係敵人？狗狗進擊咁過癮</h1><p>碰上從未見過的東西時，小狗會有甚麼反應? 會好奇撲上前逗弄一下，還是謹慎地先觀察一會?外國一隻小狗就選擇謹慎行事—即使對手只是一個檸檬。<br><br>從網民上載到網上的片段可見，黑色小狗發現家中地上出現一件黃色不明物體，於是俯伏地上緊盯着研究這個新物體，觀察對方下一步跟着猛然出擊，又拍又撥，將檸檬推得氹氹轉。當牠發現原來檸檬不會還手，又並無傷害性後，態度大逆轉，還決定嚐嚐它的味道。<br><br>英國《每日郵報》</p></body></html>
