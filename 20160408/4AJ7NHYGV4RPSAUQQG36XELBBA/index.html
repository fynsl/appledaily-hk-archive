<html><header><meta charset="utf-8"><title>陳山聰女友輸錢詐型</title></header><body><h1>陳山聰女友輸錢詐型</h1><p>陳山聰與賭王千金何超雲分手後，翌年戀上任職美容顧問的Apple，有指兩人拍拖兩年，再墮愛河的陳山聰選擇收埋戀情，他前日回應：「我希望所有私人事盡量低調，好好保護我身邊的家人朋友。」</p><p>陳山聰新歡Apple馬上被起底，有讀者爆料她是辣妹，昨又有Apple友人爆料指她甚少將男友陳山聰的蜜照放到網，即使傳出他們早前同遊日本，但Apple也只貼了自己遊日相。但從她私相簿看到，Apple甚愛攻打四方城，不過友人卻爆料指她牌品不好，每次即使輸掉數百元都會詐雀友型。<br>採訪：楊定</p></body></html>
