<html><header><meta charset="utf-8"><title>【每日健康】減肥福音　每餐吃豆助瘦身</title></header><body><h1>【每日健康】減肥福音　每餐吃豆助瘦身</h1><p>加拿大多倫多聖米高醫院李嘉誠知識研究院最近發表了一個新研究，發現每日吃四分三杯豆類食物能有效降低膽固醇。參與研究的1,000名參加者中，只是把豆類加入每天餐單，體重就平均減掉0.3公斤。負責研究的Russell de Souza教授稱，這個方法比一般減肥餐單有效，因為豆能提供飽肚感，不會令減肥人士心思思偷食，至於烹調豆類方法非常自由，最方便就是把罐頭豆放入沙律一起吃，既快捷又低脂。</p><p>記者：吳宛蔚<br>資料提供：獨立報</p></body></html>
