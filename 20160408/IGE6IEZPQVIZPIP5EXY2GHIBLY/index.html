<html><header><meta charset="utf-8"><title>俾毒蛇咬拒服解藥女歌手繼續唱死喺台上</title></header><body><h1>俾毒蛇咬拒服解藥<br>女歌手繼續唱死喺台上</h1><p>印尼一名女歌手現場表演時被眼鏡王蛇咬傷，仍但她堅持唱下去，結果在觀眾眼前不支倒下，送院後不治。<br><br>29歲的艾爾瑪（Irma Bule），一向與蛇為拍檔表演，更曾與蟒蛇共舞。日前，她在西爪哇公開表演時卻出事。有觀眾表示，艾爾瑪獻唱第二首歌時，意外踏到台上一條眼鏡王蛇的尾巴，毒蛇反擊，噬向她大腿。<br><br>艾爾瑪當時拒絕馴蛇師給她的解藥，繼續唱下去，但45分鐘後毒發，嘔吐大作，繼而昏倒，送院後證實不治。<br><br>英國《太陽報》</p></body></html>
