<html><header><meta charset="utf-8"><title>【國際為甚麼】巴拿馬如何成為避稅天堂？</title></header><body><h1>【國際為甚麼】<br>巴拿馬如何成為避稅天堂？</h1><p>巴拿馬洩密事件，越爆越多，令人想到為何巴拿馬會變成避稅天堂？<br><br>事源1919年時，巴拿馬協助美國標準石油公司註冊船隻、逃避美國稅務，展開「避稅業務」。<br><br>加上當時美國實施禁酒令，不少美國船主將船隻登記在巴拿馬，規避在船上提供酒精飲料的禁令。而巴拿馬引進寬鬆的公司法規，允許任何人均可在此設立免稅的匿名公司。當地嚴格實施企業與個人金融資訊保密法，企業的股東姓名也不需要公開註冊。而且一旦有人違法洩密，將面臨民法與刑法的嚴格制裁。<br><br>英國廣播公司</p></body></html>
