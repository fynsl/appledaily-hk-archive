<html><header><meta charset="utf-8"><title>電訊業招呼最好</title></header><body><h1>電訊業招呼最好</h1><p>【記者體驗】<br>調查指香港微笑指數全球最低，記者昨到銅鑼灣測試，發現報告與事實脗合，普遍店員會向客人打招呼，惟語氣略見機械化，臉上亦未見微笑。<br>打招呼最積極的是電訊公司店員，即使僅路過店外已主動問是否需要協助。面對記者提問，店員認真講解手機功能及月費計劃，惟近5分鐘服務中始終未見笑容。鐘錶店及化妝品店店員會主動詢問顧客需求，但微笑欠奉。<br>時裝連鎖店舖表現相對較差，店員忙於整理貨架衣物，同時高呼「隨便睇吓喎」等，缺乏與客人交流。<br>■記者佘錦洪</p></body></html>
