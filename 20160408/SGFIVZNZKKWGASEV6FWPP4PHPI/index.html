<html><header><meta charset="utf-8"><title>師兄出碟寫字贈祖兒</title></header><body><h1>師兄出碟寫字贈祖兒</h1><p>劉浩龍（師兄）昨在商台宣傳新碟《Change Your Life》，今次是師兄相隔四年再出碟，他坦言心情興奮，更期待歌迷拿唱片給他簽名，問到會否叫女友容祖兒買碟？他笑說：「佢買我又送，會簽名同寫啲字畀佢，互相鼓勵，我都會買碟送畀朋友。」<br>對於ViuTV開台，師兄說：「我自己都想再做主持，所以如果佢哋邀請我都會做節目，最好係做旅遊節目。」他還說：「我以前做過音樂節目主持，最初唔識講嘢，連叫觀眾寄信參加遊戲都講唔到，俾人鬧咗半個鐘，跟住讀報紙練講嘢練咗三個月。」<br>採訪、攝影：王連連</p></body></html>
