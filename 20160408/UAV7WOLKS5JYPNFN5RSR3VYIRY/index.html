<html><header><meta charset="utf-8"><title>威仔否認被嫌唔靚仔</title></header><body><h1>威仔否認被嫌唔靚仔</h1><p>亞視前藝人蔡國威昨在facebook轉發一段新聞兼留言，原來近日網上有報道指蔡國威與無綫密斟，更表示威仔曾在無綫經理人部門出入兩次，最終因某女高層嫌他「唔夠靚仔」而告吹，威仔留言說：「唔係事實真的要作出澄清，我再三澄清絕對冇呢件事，我冇見過任何TVB經理人，亦相信沒有高層會這樣說，在這新聞上，我也從來沒有收過記者電話查詢。」<br>威仔昨在電話中說：「呢啲嘢對我同任何人都唔公平，真係唔係一個事實，𠵱家工作暫時託賴OK，當然我自己都好希望可以落實到一啲決定。」<br>採訪：唐琛悠</p></body></html>
