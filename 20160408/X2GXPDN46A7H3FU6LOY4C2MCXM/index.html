<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鄧穎芝趕返歸睇Viu - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>鄧穎芝趕返歸睇Viu - 馮仁昭</h1><p>鄧穎芝、王君馨同楊淇等有份主演嘅舞台劇《蒲2.0》，噚日喺上環文娛中心正式公演，開騷前眾人參與拜神儀式，鄧穎芝指總綵排時喺鋼管上做翻身動作，差啲唔夠力跌落地。<br>講到對有份參與嘅ViuTV節目《G-1格鬥會》收視有冇信心？鄧穎芝話：「都有信心，我都唔諗住，做完騷即刻返去睇，我都希望節目唔係一剎那，係長做長有，遲啲同ViuTV再有合作。」<br>撰文：馮仁昭</p></body></html>
