<html><header><meta charset="utf-8"><title>【故事講乜】冰雪女王冰封感情</title></header><body><h1>【故事講乜】冰雪女王冰封感情</h1><p>冰雪女王菲亞（艾美莉賓特 飾）遭到愛人背叛，帶着破碎的心和憤恨離開王國。菲亞擁有瞬間冰封任何人與物的能力，她居在偏遠的冰宮數十年，訓練了一群擅戰的獵人戰士，不過，這些戰士必須遵守她的戒條──永遠冰封心靈，不得愛人！但菲亞發現了她最器重的戰士艾力（基斯咸斯禾夫 飾）和莎拉（謝茜嘉謝西婷 飾）卻情不自禁地相愛，令菲亞覺得再被背叛，變得更冷酷，狠心的她誓要拆散二人。<br>菲亞得知姊姊邪惡魔后烏雅（查理絲泰朗 飾）死後，她利用魔鏡的力量使烏雅復活！姊妹重逢後集結成強大的黑暗勢力，只有被放逐的獵人們能拯救萬民。</p></body></html>
