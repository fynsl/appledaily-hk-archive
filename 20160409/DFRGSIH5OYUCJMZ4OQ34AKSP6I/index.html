<html><header><meta charset="utf-8"><title>【美圖晒晒】SNH48趙粵做gym　被網民封為金剛芭比</title></header><body><h1>【美圖晒晒】<br>SNH48趙粵做gym　被網民封為金剛芭比</h1><p>內地偶像女團SNH48成員趙粵，近日在健身室拍攝一輯「噴血照」。照片中，趙粵一改以往的清純婉約形象，大秀肌肉、馬甲線，實足的中國版「金剛芭比」。<br><br>照片一經網絡發佈後被大量轉載，引發了網民議論紛紛，對趙粵有讚無彈，「會長（趙粵）不是童顏巨乳了，是童顏巨肌！」還有網民說：「實足健美女神！」 <br><br>環球網</p></body></html>
