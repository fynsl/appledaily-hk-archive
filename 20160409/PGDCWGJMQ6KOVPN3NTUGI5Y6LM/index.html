<html><header><meta charset="utf-8"><title>【襯衣小技】$50着出四種風格　平買宋慧喬風格恤衫 </title></header><body><h1>【襯衣小技】$50着出四種風格　平買宋慧喬風格恤衫 </h1><p>韓劇《太陽的後裔》熱爆亞洲，</p><p>女主角宋慧喬劇中造型更成為焦點，但不是人人都有喬妹的外貌與氣質，硬生生抄到足，只會東施效顰。劇中喬妹的戲服有幾個特點，上衣通常是今季大熱的粉色、間條款和棉麻質地，這些單品設計簡單，着法多變，不難襯出自己風格。<br></p><p>記者：彭海燕<br>攝影：林栢鈞<br><br>FLOUR地址：銅鑼灣富明街2-6號寶明大廈1樓B<br>魔鏡 地址：旺角花園街161號地舖</p></body></html>
