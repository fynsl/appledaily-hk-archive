<html><header><meta charset="utf-8"><title>美列障礙清單向華施壓</title></header><body><h1>美列障礙清單向華施壓</h1><p>【話你知】<br>貿易壁壘又稱貿易障礙，指一國為保護本國經濟對貿易國採取各種限制措施，分關稅和非關稅兩大類，關稅壁壘通常在世界貿易組織（WTO）成員間有所約定，而非關稅壁壘最難約定，也最易引起爭議。<br>自2001年中國成為WTO第143名成員，美國就將中國列入「貿易壁壘清單」名錄。列清單的目的，一是向對方施加壓力，要求對方取消壁壘開放市場；二也向WTO秘書處投訴。<br>中國同樣對美國的貿易壁壘有意見和交涉，但就沒有美方做的規範清晰，每年出一張清單，年年施壓。</p></body></html>
