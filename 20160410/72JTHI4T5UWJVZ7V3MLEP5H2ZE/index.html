<html><header><meta charset="utf-8"><title>周子瑜過度執相好假</title></header><body><h1>周子瑜過度執相好假</h1><p>韓國女團TWICE成為新生代人氣女團，不少品牌都邀請她們做代言人，當中校服品牌Skoolooks就是其中之一。但近日有網民發現TWICE台灣成員周子瑜的廣告照被過份修圖，令子瑜的身材比例顯得十分奇怪。</p><p>在Skoolooks官方網頁的圖片，子瑜明顯有較修長的雙腿和纖瘦的腰肢，但從其他廣告代言照上看，子瑜的腰肢及雙腿並沒有如此纖細修長，惹來網民留言鬧爆廣告商執圖執得過火：「明顯的過份修圖，令子瑜身形不合符比例、令她看起來好假。」、「修圖技巧真差。」亦有不少網民認為子瑜的身形已經很好，不需要再刻意修圖去證明其身材。<br>撰文：文康妮</p></body></html>
