<html><header><meta charset="utf-8"><title>阿澤出錢畀A記抽獎</title></header><body><h1>阿澤出錢畀A記抽獎</h1><p>由一班亞視前藝人與幕後職員組成的「A記同學會」前晚在尖沙嘴舉行周年聚會，出席的亞視前藝人有江美儀、陳煒、劉錫賢、蔡國威、朱慧珊、顏子菲、林祖輝、秦啟維等，雖然亞視已經於本月初正式熄機，成為電視史上歷史的一部份，不過他們每一年都相約敍舊，今年出席的人數更歷年之最，估計有近500人出席。</p><p>據悉當晚大家表現十分開心，他們更為鮑起靜、吳浣儀、曾守明和資深攝影師高照林等人送上橫額，以示支持兼打氣，全場亦為一個患病的同事打氣，希望她能戰勝病魔。在聚會尾聲杜汶澤亦及時趕到，拿了一萬元出來抽獎。<br>撰文：張悅</p></body></html>
