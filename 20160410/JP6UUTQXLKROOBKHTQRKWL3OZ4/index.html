<html><header><meta charset="utf-8"><title>鄭敬基加國預演婚禮</title></header><body><h1>鄭敬基加國預演婚禮</h1><p>53歲鄭敬基（Joe）早前宣佈跟比自己年輕19年的教友Angie結婚，早前他們已經在香港影婚紗相，並將於下月7日成婚。</p><p>較早前，Joe表示會在今個月回到加拿大，屆時會跟過百名多倫多親戚好友搞派對慶祝。昨日移居加拿大的前亞視藝人黃愛瑤上載了Joe和Angie的相，一對準新人切心心結婚蛋糕和向台下的賓客祝酒。 鄭敬基昨日接受電話訪問說：「其實今次去加拿大係福音之旅，我住喺嗰邊好多年，朋友同我講搞個見面會聚吓，點知搞搞吓變咗pre-wedding party，下個月會喺香港結婚。好開心！只係朋友叫我拎西裝去，事前唔知有呢個驚喜。」<br>採訪：非非</p></body></html>
