<html><header><meta charset="utf-8"><title>【今日笑一笑】以為去散步好興奮　點知中空寶失望透</title></header><body><h1>【今日笑一笑】<br>以為去散步好興奮　點知中空寶失望透</h1><p>不少愛犬之人也有經驗，每當你站起來，狀似要外出散步時，狗狗也會興奮莫名，就像片中的狗狗般活蹦亂跳，像在想：「好嘢，去散步，這就是我想要的。我們可以去公園追雀仔、追松鼠、追細路，活出生命的意義。太好了，散步就是我的命運!」<br> <br>但當牠看見主人竟走過身旁，走回房間時，便馬上變得一臉失落：「怎麼了?我們不去了?我還以為你愛我。」失望之情完全寫在臉上，十分有趣。<br> <br>barkpost網站</p></body></html>
