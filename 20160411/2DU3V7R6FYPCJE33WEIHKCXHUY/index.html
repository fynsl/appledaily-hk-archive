<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】劉鳴煒喪跑兩粒半鐘</title></header><body><h1>【馮仁昭四圍超】<br>劉鳴煒喪跑兩粒半鐘</h1><p>劉鳴煒日前放工返去同金融之花奚倩雯同居嘅跑馬地愛巢之後，冇耐就一身運動裝出門，佢拎住個黑色大袋，急步行去跑馬地運動場，放低大袋之後就開始跑圈，圍着1,600跑道喪跑。呢排天氣回暖又潮濕，佢跑咗一陣已經成身汗，不停用手抹額上面啲汗。佢足足跑咗兩個半鐘，體能真係唔錯，加上有家底有地位又有上進心，難怪被封為新一代男神。<br>撰文：馮仁昭</p></body></html>
