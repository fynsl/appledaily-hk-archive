<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】艾威新片洛杉磯煞料</title></header><body><h1>【馮仁昭四圍超】<br>艾威新片洛杉磯煞料</h1><p>艾威、林熹瞳、張文慈同張松枝等，早排齊到美國洛杉磯拍電影《囧到洛杉磯》外景，日前一班演員去到當地著名景點Santa Monica摩天輪下拍煞料戲，劇組搵咗架美國風藍色開篷車做道具，拍完場戲之後，台前幕後人員開心影大合照。當晚電影投資者搞咗個記者會，仲請嚟聖蓋博市市長同核桃市市長頒發獎狀嘉許，現場氣氛可以話係非常熱鬧。<br>撰文：馮仁昭</p></body></html>
