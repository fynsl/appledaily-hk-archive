<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃竣鋒爆曾任亞視公關</title></header><body><h1>【馮仁昭四圍超】<br>黃竣鋒爆曾任亞視公關<br></h1><p>黃竣鋒同顏子菲噚日喺新光戲院出席活動，顏子菲同黃竣鋒都係亞視出身，兩個笑言自己成為歷史人物係古董，黃竣鋒自爆簽約為亞視藝人後曾任公關，佢話：「有神秘人搵我做公關，現金出糧每日500蚊。」同場暖男東（黃守東）被問承諾再請番嘅員工送出獎金未兌現，佢話：「同司先生（司榮彬）見過面，若資金到位會向員工發放。」<br>撰文：馮仁昭</p></body></html>
