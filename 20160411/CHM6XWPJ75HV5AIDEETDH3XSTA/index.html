<html><header><meta charset="utf-8"><title>趣趣地：MK拿斯尼做功臣</title></header><body><h1>趣趣地：<br>MK拿斯尼做功臣</h1><p>搞到個頭成個MK仔咁嘅法國中場拿斯尼（右），前晚入一球幫曼城喺英超主場贏西布朗2:1；曼城贏波後32戰得57分，繼續守住第四，仲趁三哥阿仙奴失分而將差距拉近至兩分。之前養傷近半年嘅拿斯尼雖然做咗功臣，但踢咗兩場仲未修身，見佢仲有個肚腩仔，睇嚟要加操。另外，同曼城候任領隊哥迪奧拿極唔妥嘅耶耶托尼，講明就算今夏冇球會搵佢，都會買斷餘下嘅一年合約，等自己可以離開曼城，真係霸氣。</p></body></html>
