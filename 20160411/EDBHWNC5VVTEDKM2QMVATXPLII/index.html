<html><header><meta charset="utf-8"><title>【一周必看】首位華人入選名人堂　姚明：榮幸又驚喜</title></header><body><h1>【一周必看】<br>首位華人入選名人堂　姚明：榮幸又驚喜</h1><p>美國籃球名人堂在上周一公佈今年的10人名單，當中包括姚明、奧尼爾（Shaquille O'Neal）以及艾華遜（Allen Iverson）。 <br><br>現年35歲的姚明，將會成位首位入選名人堂的中國球員，他在2002年以首位外籍選秀狀元身份加盟火箭，職業生涯中曾八次入選明星隊，亦成功幫NBA打入中國市場；雖然公佈消息的時候，姚明人在上海，不過大會亦有派人去中國向他報喜，而同時入選的奧尼爾亦向他送上祝賀：「恭喜姚明，你絕對配得上這份榮譽！」<br></p></body></html>
