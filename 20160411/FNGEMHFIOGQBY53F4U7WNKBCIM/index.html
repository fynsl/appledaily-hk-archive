<html><header><meta charset="utf-8"><title>趣趣地：蠟槍頭想踢番三獅</title></header><body><h1>趣趣地：<br>蠟槍頭想踢番三獅</h1><p>韋斯咸嘅27歲前鋒安祖卡路爾，因為空有高大身形但成日受傷，所以俾人笑佢係「銀樣蠟槍頭」，不過，佢其實有的是質素，而喺上周六英超早場迎戰阿仙奴一役，卡路爾就一吐烏氣，連中三元，仲當選埋賽事嘅最佳球員，唔怪得佢話希望可以重返英格蘭國家隊啦！而卡路爾亦不忘sell溫馨，將佢同囝囝、賽事最佳球員獎、香檳兼比賽個波嘅大合照，上載到社交網頁twitter㖭（圖）！</p></body></html>
