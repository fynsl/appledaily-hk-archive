<html><header><meta charset="utf-8"><title>黃貫中開騷囡囡呷醋</title></header><body><h1>黃貫中開騷囡囡呷醋</h1><p>黃貫中（Paul）前晚在九展舉行演唱會，老婆朱茵帶同3歲半囡囡黃鶯現身打氣，而洪欣和兒子，蔡少芬和張晉夫婦等亦有捧場。阿Paul彈着結他出場，中途因太熱而要除衫，卻不小心將衣服弄破，他即說：「除爛咗件衫㖭，妖！」當唱出《孩子》一曲時，他說：「我個女今晚第一次嚟演唱會，我好想寫首歌畀佢，不過未有佢之前已經寫咗呢首歌，希望佢大個啲會識聽，不過佢好貪心，成日想獨霸我。」<br>完騷後阿Paul大爆囡囡是大醋埕：「佢呷全場人嘅醋，佢唔鍾意我同人攬頭攬頸。」<br>採訪：盧妹<br>攝影：陳慧安</p></body></html>
