<html><header><meta charset="utf-8"><title>《夜行書生》首播　李準基變吸血鬼</title></header><body><h1>《夜行書生》首播　李準基變吸血鬼</h1><p>韓國男星李準基與《愛上Pinocchio》女星李侑菲拍攝的古裝劇《夜行書生》，於今晚8時半在ViuTV，對撼同時段、同樣以吸血鬼做主題的無綫劇《殭》。<br>有追開韓劇的觀眾大讚《夜行書生》題材新穎，以吸血鬼配古裝，劇中李準基飾演文武雙全的金聖烈，由書生變成吸血鬼，之後遇上女扮男裝的李侑菲並相戀的魔幻劇。<br>《夜行書生》去年在韓國播出時已叫好叫座，男配角李洙赫及李侑菲分別憑劇集奪得MBC的男女新人賞，男主角李準基的演技亦大獲好評，他吸乾未婚妻的一幕，就獲讚感情拿揑得剛剛好。<br>撰文：梁雯迪</p></body></html>
