<html><header><meta charset="utf-8"><title>杏兒再披婚紗谷生意</title></header><body><h1>杏兒再披婚紗谷生意</h1><p>胡杏兒昨日在尖沙嘴為其自家婚紗品牌出席「婚禮展」，其間她更披上婚紗影宣傳相，透露希望今年內盡快將品牌進軍內地，問到要投資多少錢？她笑說：「唔可以用錢嚟計，我覺得做生意係以最少錢做到最大嘅成效，咁就成功。」問到香港生意如何？杏兒說：「怕小器，唔可以話生意好，理想啦！」</p><p>對於ViuTV開台，問她有沒有興趣拍劇？杏兒表示5月要返內地一個月拍內地電影。有傳ViuTV將計劃製作選美節目，她說：「幾特別，OK吖，香港觀眾越多嘢睇越好，呢輪都冇時間睇電視，如果有時間都會望吓。」工作忙沒有時間造人？她坦言順其自然。<br>採訪：黃曉妍<br>攝影：陳順禎</p></body></html>
