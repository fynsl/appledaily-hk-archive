<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】景峰跆拳賽驚破相</title></header><body><h1>【馮仁昭四圍超】<br>景峰跆拳賽驚破相</h1><p>景峰噚日喺銅鑼灣出席活動，透露6月會參加跆拳道黑帶比賽，佢話：「上次參加比賽已經係2011年，我對自己梗係有信心，不過香港都有好多有才華嘅運動員，輸唔緊要，唔好輸得樣衰。」向來有練武嘅佢，被問到會唔會參加MMA真人騷？佢話：「我會呀，不過要畀一、兩個月時間，唔擔心受傷，𠵱家練習都周身瘀，不過比賽嗰陣會同對手講盡量唔好打面囉。」<br>撰文：馮仁昭</p></body></html>
