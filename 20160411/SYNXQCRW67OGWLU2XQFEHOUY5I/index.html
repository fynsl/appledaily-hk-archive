<html><header><meta charset="utf-8"><title>劉在錫遇宅男女神變粉絲</title></header><body><h1>劉在錫遇宅男女神變粉絲</h1><p>韓國女團GFRIEND去年9月因於台上表演時連環仆倒而成名，更成為新一代宅男女神，連「國民MC」劉在錫亦成為她們的「大叔粉絲」。早前GFRIEND演出劉在錫主持的綜藝節目《無限挑戰》，於前日播出一集中，GFRIEND一現身，劉在錫即激動得大叫，之後又跟住GFRIEND一齊唱，加上他叫得出每個成員的名字，連其他主持及嘉賓都大表驚訝，笑指劉在錫是GFRIEND的忠實粉絲。</p></body></html>
