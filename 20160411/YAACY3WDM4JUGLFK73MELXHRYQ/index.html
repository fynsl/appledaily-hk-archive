<html><header><meta charset="utf-8"><title>【藝文沙龍】建築攝影　透視著名建築師Zaha Hadid傑作</title></header><body><h1>【藝文沙龍】建築攝影　透視著名建築師Zaha Hadid傑作</h1><p>最近在看建築攝影師Helene Binet拍攝的建築作品，才發現她原來拍攝不少Zaha的建築。</p><p>拍攝建築物逾20年，這位56歲的瑞士建築攝影師多年來仍堅持用菲林相機拍攝，她的作品多是黑白，注重光影與構圖。建築物全貌固然宏偉，但她卻更喜歡用光線、空間去捕捉建築物的迷人瞬間，看她鏡頭下的Zaha建築，沒有強烈的視覺效果，反而有一種平靜及思考空間。<br><br>記者：劉東佩</p></body></html>
