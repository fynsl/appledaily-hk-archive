<html><header><meta charset="utf-8"><title>沙麗被嗌錯Lisa</title></header><body><h1>沙麗被嗌錯Lisa</h1><p>葉蒨文（沙麗）和老公林子祥（Lam）日前為李克勤撐場，擔任《我是歌手4》總決賽的幫幫唱環節嘉賓，怎料節目主持何靈誤將沙麗的英文名Sally說錯是Lisa，估不到入行多年、曾紅極一時的沙麗，竟然被後輩叫錯名！<br>前晚鬼馬的沙麗用手提電腦打上自己的名字，連老公阿Lam都玩埋一份在旁手指指，她將相片貼上微博並點名叫何靈，網友大讚沙麗可愛：「沒有指責，好機智聰明的提醒！」何靈留言回應：「周四綵排的時候，你第一句出來我就淚奔了。沒想到用這種方式被您記住了，不說對不起了，因為真的不能原諒，我自己好好想想怎麽賠罪吧……」<br>撰文：皓騫</p></body></html>
