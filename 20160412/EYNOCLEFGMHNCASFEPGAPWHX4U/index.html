<html><header><meta charset="utf-8"><title>關楚耀拖女搵食全程拍DV</title></header><body><h1>關楚耀拖女搵食全程拍DV</h1><p>【大坑】關楚耀（Kelvin）同韓籍女友Miu Kim熱戀，得閒就孖咇出動搵食，佢哋日前就拍拖去到大坑開餐。<br>近日氣溫回暖，Kelvin着住背心短褲，一身街坊裝，而着住紅色背心短裙嘅Miu就全程拎住部手提DV機周圍拍，影吓食肆外貌同啲餐牌，最後佢哋入咗間小店，好隨意咁揀咗門口高枱位坐，Miu叫男友幫佢影相又拍DV，跟住又要求調位，用唔同角度影，兼邊食邊影，Miu仲七情上面，好似拍緊YouTuber片喎！食飽之後，女友拎住外賣，二人行返屋企。<br>採訪、攝影：徐錦池、畢紹基</p></body></html>
