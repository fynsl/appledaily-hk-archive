<html><header><meta charset="utf-8"><title>求驗客手記：奧雲鼓吹賭波遭圍插</title></header><body><h1>求驗客手記：<br>奧雲鼓吹賭波遭圍插</h1><p>前利物浦、曼聯球星奧雲退休後百足咁多爪，家陣幫電視台做評述員，又做吓馬主又炒樓；原來佢都有份投資一間賭波公司，近期仲幫公司推廣刀仔鋸大樹計劃（圖），投注兩鎊（22港元）如果中晒七場波膽，有機會收到100萬鎊（約1,100萬港元）；但點知佢俾反賭博人士鬧，話佢作為名宿仲鼓勵人賭波，而且又同公益為主嘅Lottery打對台，對國家冇咩好處。其實英國人一向爛賭，啲人都係借啲意鬧奧雲箒。</p></body></html>
