<html><header><meta charset="utf-8"><title>求驗客手記：簡尼老婆個胸又關C朗事</title></header><body><h1>求驗客手記：<br>簡尼老婆個胸又關C朗事</h1><p>基斯坦奴朗拿度（C朗、圖）成日入完波就除衫晒肌，可能唔少粉絲睇得賞心悅目，不過前德國門將「大猩猩」簡尼（上圖右）就唔多欣賞，佢話：「最近我見到C朗排朱古力，仲多過我老婆（上圖左）對胸」。如果簡尼係講真，咁就勸佢少啲睇波，即係足球賽，多啲返屋企睇吓老婆咯。另外，C朗最近同土耳其電訊公司拍咗個新廣告，廣告入面佢原來係機械人仲出現故障，換番張新出嘅4.5G卡之後就正常番晒。</p></body></html>
