<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】坤哥自爆赤裸陪Kay</title></header><body><h1>【馮仁昭四圍超】坤哥自爆赤裸陪Kay</h1><p>吳業坤噚日喺商台宣傳新歌，佢話預計10月會出碟，之後再開音樂會，但就唔急於喺紅館開騷，希望之後可以慢慢進步。<br>坤哥繼續賣口乖，狂讚自己有份演出嘅無綫劇集，又話會赤裸上身坐喺謝安琪（Kay）旁邊，問佢有冇信心幫公司提升收視？佢話：「希望可以啦！絕招都出埋，我咁樣脫都唔升，公司以後唔搵我。」佢話將來拍戲如果劇本需要，唔介意全裸。<br>撰文：馮仁昭</p></body></html>
