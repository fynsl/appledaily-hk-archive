<html><header><meta charset="utf-8"><title>小林竜介拍GV因禍得福</title></header><body><h1>小林竜介拍GV因禍得福</h1><p>香港男子組合R-ice的日籍成員小林竜介，日前被發現曾接拍GV（同志成人片）後，隨即被香港公司炒魷，被迫執包袱返日的小林，昨日下午已乘搭航班離開香港。<br>小林趁啟程返日前，接受記者訪問時表示一定要再度攻港，而有關報道出街後，大批網民對小林因拍GV而被炒感到可惜，出櫃藝人梁梓禧（前名梁奕倫）於facebook透露想跟他簽約合作。<br>至於名公關鄭紹康也上載與小林的一張合照，據鄭紹康表示亦很同情小林的遭遇，兩人前日相約見面，更有單位主動聯絡望跟小林合作，令小林回港發展似乎重現曙光。<br>撰文：哥羅</p></body></html>
