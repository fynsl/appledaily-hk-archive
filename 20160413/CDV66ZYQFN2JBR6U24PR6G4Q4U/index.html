<html><header><meta charset="utf-8"><title>【姿色知識】肉桂加蜂蜜　4個你不知道的神奇功效</title></header><body><h1>【姿色知識】肉桂加蜂蜜　4個你不知道的神奇功效</h1><p>肉桂和蜂蜜日常很少混合食用，但近年各地都有研究指兩者一同食用功效甚佳，具減肥、抗衰老、防口臭和助消化等功效，而且美味可口，味道甜甜的， OL絲打們一定愛喝。</p><p>減肥：每天早上空腹，在早餐前三十分鐘及睡前喝一杯暖蜂蜜肉桂粉水，有效減磅。<br><br>抗衰老：4湯匙蜂蜜混合1湯匙肉桂粉及3杯水煮沸，每天喝3至4次，每次四分一杯，可保持皮膚光滑，皺紋都少幾條。<br><br>防口臭：南美洲人每天都用1湯匙蜂蜜及肉桂粉沖水漱口，保持口氣清新。<br><br>助消化：飯前食用兩湯匙蜂蜜加肉桂粉，可減少胃酸，幫助消化。<br><br>記者：羅祖兒</p></body></html>
