<html><header><meta charset="utf-8"><title>「哥斯拉」現身？實拍6呎海鬣蜥水底覓食</title></header><body><h1>「哥斯拉」現身？<br>實拍6呎海鬣蜥水底覓食</h1><p>太平洋海底發現哥斯拉？潛水員溫克沃思（Steve Winkworth）在厄瓜多爾加拉巴哥群島（Galapagos Islands）北部海岸潛水時，發現這條長約6呎的海鬣蜥，牠的一舉一動，猶如科幻電影的哥斯拉一樣。<br> <br>海鬣蜥左右擺動身體，又利用尾巴下潛，多次往返海面和水底覓食。影片可見牠的潛水姿勢猶如人類一樣，並曾與潛水員擦身而過。<br> <br>海鬣蜥的外貌雖嚇人，但牠其實是「素食者」，主要吃海藻，並可潛到9米深覓食。<br> <br>英國《每日郵報》</p></body></html>
