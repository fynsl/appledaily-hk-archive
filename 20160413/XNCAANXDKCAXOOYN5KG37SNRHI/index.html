<html><header><meta charset="utf-8"><title>馮仁昭四圍超：糖妹等做上巿公司股東 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>糖妹等做上巿公司股東 - 馮仁昭</h1><p>黃山怡（糖妹 圖）、雷琛瑜（J.Arie）、Supper Moment同新青年理髮廳噚日去九龍公園參與港台呼籲登記做選民活動，糖妹同J.Arie同樣係18歲就做選民，亦會留意候選人政綱先投票。講到黃翠如爸爸公司上市，近日同翠如拍劇嘅糖妹話：「噚晚先同佢食消夜，都未知，若果係配股畀我哋都好。」糖妹笑言唔會嬲翠如冇事前通知，不過覺得黃爸爸奮鬥故事非常勵志。<br>撰文：馮仁昭</p></body></html>
