<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張家瑩潛水最耐兩粒鐘 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>張家瑩潛水最耐兩粒鐘 - 馮仁昭</h1><p>張家瑩（Grace）噚日去到旺角帝京酒店，出席爸爸佢舉辦嘅福州自貿區推介會，家瑩細佬張溢豐及未婚妻Janice亦在場幫手。 <br>Grace話日前順利考獲潛水牌照，今日就要飛到菲律賓拍攝潛水特輯，Grace話：「考試潛到10幾米深，最耐潛咗2個鐘，要完成好多動作。」家瑩原先要為今次活動擔任司儀，因為冇時間準備，最後搵亞視舊同事蔡梓銘幫手。<br>撰文：馮仁昭</p></body></html>
