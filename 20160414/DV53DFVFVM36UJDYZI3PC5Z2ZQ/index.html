<html><header><meta charset="utf-8"><title>體壇拾趣：伍家朗星洲旗開得勝</title></header><body><h1>體壇拾趣：伍家朗星洲旗開得勝</h1><p>香港90後羽球男單代表伍家朗，噚日喺新加城羽毛球公開賽有個好開始，佢喺男單首圈面對世界排名第八嘅中華台北宿敵周天成，佢以2:0取勝，報番上月敗仗之仇。現時世界排名17位嘅家朗，亦正為八月里約奧運爭取參賽資格，每一站比賽都好關鍵，今站新加坡，佢嘅師兄們包括胡贇、魏楠都喺首圈出局，只得家朗晉身次圈，至於「黑妹」葉姵延喺女單首圈亦以2:1贏中華台北球手入次圈。</p></body></html>
