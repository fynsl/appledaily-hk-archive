<html><header><meta charset="utf-8"><title>【奇聞】便攜花瓶　帶着鮮花去踩車</title></header><body><h1>【奇聞】便攜花瓶　帶着鮮花去踩車</h1><p>很多人都喜歡假日時去踩單車，走到效外感受綠意。但其實綠意又何需遠尋？美國亞特蘭大設計師Colleen Jordan對植物情有獨鍾，先前已設計出多款盆栽飾物，讓你把植物戴上身，今次就繼續利用3D打印技術設計出便攜花瓶，可以輕鬆安置在你的單車上，讓你輕易而舉帶着鮮花在石屎森林中踩單車。要踩一兩個鐘去勁遠先見到鮮花的日子？過咗去啦。<br><br>資料來源：boredpanda<br>記者：黃力</p></body></html>
