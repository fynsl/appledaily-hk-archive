<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳柏宇網播音樂會 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>陳柏宇網播音樂會 - 馮仁昭</h1><p>陳柏宇噚日帶同門樂隊Trekkerz喺中環接受網上電台訪問。陳柏宇透露6月將會同林奕匡喺會展開騷，問佢會唔會爆肌？佢話：「呢半年轉咗打高爾夫球，𠵱家仲練緊。」佢又話女友都有試過打高爾夫球，但興趣不大。至於早排柏宇同成班07年出道嘅歌手聚會，佢透露想搞10周年紀念音樂會，但唔會有金錢收益同埋邀請觀眾，可能只係簡單搵個地方做網上直播。<br>撰文：馮仁昭</p></body></html>
