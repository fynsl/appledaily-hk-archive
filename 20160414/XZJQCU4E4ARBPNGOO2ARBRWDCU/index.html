<html><header><meta charset="utf-8"><title>七人車「中伏」跌落車場蠱惑窿</title></header><body><h1>七人車「中伏」<br>跌落車場蠱惑窿</h1><p>【本報訊】屯門掃管笏管青路11號一個露天停車場，前晚10時許，陳先生駕駛七人車載同妻子駛入停泊。其間不為意路中有一條長約10米、1米濶及1米半深的路坑，七人車左前輪跌落坑內。幸夫婦倆沒有受傷，陳報警求助，卻指警方不受理，要自行找拖車拖起。陳不滿該處有路面工程，但沒有任何指示或圍欄，非常危險。<br><br>現場所見，該路坑長約10米，只三分一被鐵板蓋著。意外後地政署人員到場視察，指稱並非政府工程，只在現場豎起雪糕筒，避免再次有車墮坑。</p></body></html>
