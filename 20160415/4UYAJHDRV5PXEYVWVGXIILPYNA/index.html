<html><header><meta charset="utf-8"><title>馮仁昭四圍超：盧冠廷讚港音樂人 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>盧冠廷讚港音樂人 - 馮仁昭</h1><p>盧冠廷噚日到商台宣傳演唱會，講到香港樂壇新人，佢話：「香港有好多好嘅音樂人，有世界級水平，舊時香港係音樂之城，𠵱家俾韓國超過咗，但係唔可以放棄，只要有心、有天份，我嘅夢想係廣東歌能打入世界市場。」另外，王梓軒參加咗《中國好歌曲》後，喺內地多咗好多機會，仲自爆推咗個喺香港有幾百萬酬勞嘅工作，佢話係好艱難嘅抉擇，雖然係成幾百萬嘅酬勞，但佢有信心搵得番。<br>撰文：馮仁昭</p></body></html>
