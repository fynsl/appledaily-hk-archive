<html><header><meta charset="utf-8"><title>體壇拾趣：東方撼遊協搶甲一首勝</title></header><body><h1>體壇拾趣：<br>東方撼遊協搶甲一首勝</h1><p>今晚喺修頓室內場再有兩場好波，職業軍東方先喺七點面對遊協，希望可以攞到首場甲一勝仗！東方喺聯賽首戰大敗畀永倫，隊長李琪賽後話內線唔及永倫，所以俾對手針對住外線嚟守，影響發揮。雖然班尼斯今場都仲未打得，但對住遊協，相信東方可以贏波。至於衞冕嘅永倫會喺8點40分迎戰黑馬南青，南青主力蔡再懃就話：「受Kobe影響，我𠵱家好熱血！雖然實力上有差距，但冇理由未打就認輸嘅！」票價$50及$30（長者及學生）。</p></body></html>
