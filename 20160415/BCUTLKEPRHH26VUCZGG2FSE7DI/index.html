<html><header><meta charset="utf-8"><title>馮仁昭四圍超：柏豪心悠玩瞞婚 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>柏豪心悠玩瞞婚 - 馮仁昭</h1><p>周柏豪同劉心悠再合作新片《我老婆係明星》，喺戲中飾演記者嘅柏豪同演明星嘅心悠瞞婚，柏豪話現實中都會揀瞞婚，佢話崇尚低調生活：「如果被公開都冇所謂，但我唔會主動講。」心悠就唔認為單身係慘事，仲話未必會結婚。心悠前排參加咗吳奇隆同劉詩詩嘅夢幻婚禮，但佢就冇諗過自己搞呢類婚宴：「柏豪喺戲入面求過兩次婚，所以我都冇晒幻想。」<br>撰文：馮仁昭</p></body></html>
