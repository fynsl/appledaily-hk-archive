<html><header><meta charset="utf-8"><title>紅山文化遺址媲美埃及金字塔</title></header><body><h1>紅山文化遺址<br>媲美埃及金字塔</h1><p>【話你知】<br>「紅山文化」是指距今超過5,000年前的新石器時代晚期，主要分佈在內蒙古東南部至遼寧西部一帶的農耕文化。而位於遼寧朝陽凌源市與建平縣交界處的牛河梁遺址，則屬紅山文化晚期的重要遺址群，自1981年起在該處發現距今約5,500年的大型祭壇、積石塚（圖）、女神廟和「金字塔」式建築，證明該處當時已有原始社會雛形。<br>此發現把中華文明史推前了一千多年，被稱為「東方文明的新曙光」，並可與埃及金字塔、印度摩亨佐達羅古文明等世界級發現相比看齊。</p></body></html>
