<html><header><meta charset="utf-8"><title>宮藤訪港親證《海女》冇續集</title></header><body><h1>宮藤訪港親證《海女》冇續集</h1><p>日本著名導演兼編劇宮藤官九郎日前來港出席香港國際電影節，為電影《早死早投胎之地獄搖滾篇》謝票。宮藤接受《蘋果》訪問時透露已十多年沒來港，提到長瀨智也於《早》片扮搞笑魔鬼，他稱：「長瀨與其他日本男星很不同，我們十多年前開始合作，他可以安心去拍瘋狂的電影。」宮藤近年最著名作品是日劇《海女》，有傳會拍續集，但他親口否認：「已大結局了。」<br>採訪、攝影：阮瑜</p></body></html>
