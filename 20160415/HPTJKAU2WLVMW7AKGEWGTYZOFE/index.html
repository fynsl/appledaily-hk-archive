<html><header><meta charset="utf-8"><title>朱紫嬈自爆有男友</title></header><body><h1>朱紫嬈自爆有男友</h1><p>朱紫嬈昨日假尖沙嘴舉行全新HiFi專輯發佈會，她翻唱完彭羚的歌曲《囚鳥》後，漢洋上台說：「日前聽咗個新碟發佈會，咁啱嗰個人又唱《囚鳥》，唔通你哋都好鍾意歌詞最後一句『眼淚是唯一的奢侈』。」聽見漢洋提起前度洪杰時，朱紫嬈一臉尷尬。<br>紫嬈明白漢洋直腸直肚不會怪他，撞歌一事，紫嬈解釋跟公司一早揀好歌並於去年9月錄好。事前沒與舊愛溝通？她說：「好耐冇聯絡。」舊愛分手後高調晒新歡，問她何不快找男友？她甜絲絲說：「你又知我冇，我低調箒，佢（男友）唔係圈中人，一齊好舒服，對我好好。」並已見過雙方家長，也視男友為結婚對象。<br>採訪：馬建華<br>攝影：陳志嵐</p></body></html>
