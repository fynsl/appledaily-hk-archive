<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Dear Jane想巡唱 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>Dear Jane想巡唱 - 馮仁昭</h1><p>樂隊Dear Jane噚日去新城宣傳新歌，佢哋話計劃9月喺Star Hall再開騷，主音Tim話：「上次開一場，今次希望可以多啲同埋去其他地方做巡迴。」Howie話：「我哋諗過去夏威夷，因為Tim以前喺嗰度讀書，佢話可以去嗰邊嘅茶樓開騷，一定有人睇。」另外，BOP亦喺新城宣傳新歌，佢哋除咗喺下月有機會接拍內地真人騷之外，仲啱啱落實咗喺6月會有場音樂會。<br>撰文：馮仁昭</p></body></html>
