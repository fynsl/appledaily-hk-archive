<html><header><meta charset="utf-8"><title>臘腸狗配合老人步速好好耐性唔超前</title></header><body><h1>臘腸狗配合老人步速<br>好好耐性唔超前</h1><p>「狗是人類最好的朋友」此言非虛。一隻臘腸狗陪着一名老人散步，雖然老人家行動十分緩慢，但牠每次都等老人走前一步，牠才跟隨，絕不會超前主人。<br><br>有關片段相信在南美洲拍攝，可見老人扶着拐杖、彎着腰，步履蹣跚地在行人路上走路，其他行人則快步前行，唯獨老人身旁的臘腸狗，沒有超前主人，始終一步一步地伴在主人身邊。<br><br>有網民看完片段後大為感動，說：「只有狗才有此耐性。」亦有人指這一幕令人動容，但亦很悲傷。<br><br>英國《每日郵報》</p></body></html>
