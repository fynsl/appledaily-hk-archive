<html><header><meta charset="utf-8"><title>馮仁昭四圍超：采兒性感頒獎畀小春 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>采兒性感頒獎畀小春 - 馮仁昭</h1><p>陳小春同老婆應采兒前晚喺北京出席「樂視生態共享之夜」，小春獲頒發年度最受歡迎音樂微電影獎，采兒就以性感造型擔任頒獎嘉賓。講到喺老婆手上攞到個獎，小春話：「感覺有啲奇怪，不過感受當然都好開心。」反而采兒話頒獎畀老公冇尷尬：「我反而覺得好享受，希望將來可以頒更多獎畀佢，無論係電影抑或歌曲獎，又或者頒個好老公獎畀佢，哈哈！」<br>撰文：馮仁昭</p></body></html>
