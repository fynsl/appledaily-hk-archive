<html><header><meta charset="utf-8"><title>【果籽民調】2020東京奧運候選logo　格仔圖案最型</title></header><body><h1>【果籽民調】2020東京奧運候選logo　格仔圖案最型</h1><p>大家還記不記得，幾個月前的東京奧運logo涉嫌抄襲事件，最後逼得日本政府決定更換logo。到底會換成甚麼新花款？日本作為設計大國，再出錯真的冇晒面。最近終於拋出最後四強候選logo，給大家慢慢品評，作意見搜集。都算各有特色，個人口味是A，你又點睇？<br><br>A.格仔圖案<br>B.圓表達和諧<br>C.超越自己<br>D.牽牛花圖案<br>投票網址： http://bit.ly/1NnUBcw <br><br>記者：李聰 </p></body></html>
