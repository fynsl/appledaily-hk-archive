<html><header><meta charset="utf-8"><title>【每日健康】春雨來襲易感冒　中招後紓緩三式</title></header><body><h1>【每日健康】春雨來襲易感冒　中招後紓緩三式</h1><p>近日天氣反覆，天氣忽冷忽熱易感冒，註冊中醫師楊明霞指特別是常捱夜及工作壓力大的都市人最易中招。</p><p>若有喉痛、喉涸屬風熱感冒，用金銀花及菊花沖水有助紓緩不適。若沾寒沾凍，則可用葱白及幾片生薑焗水，可驅風散寒。另外，以熱毛巾敷穴位也有助紓緩感冒症狀，如頸後的風池位，以及鎖骨中間位置，更要注意保暖。註冊中醫師孫鋒亦指，寒底人士可用薑水浸手十五分鐘，也有驅寒作用。<br><br>記者：楊麗珊<br>攝影：劉永發　徐振國</p></body></html>
