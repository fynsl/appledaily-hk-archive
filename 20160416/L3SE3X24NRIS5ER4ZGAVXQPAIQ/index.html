<html><header><meta charset="utf-8"><title>趣趣地：UA出錢出力　修頓笑住加盟</title></header><body><h1>趣趣地：<br>UA出錢出力　修頓笑住加盟</h1><p>美國新興品牌Under Armour越做越大，籃球就有MVP球星史堤芬居里（Stephen Curry），亦越嚟越多足球隊加盟UA旗下，「聖人」修咸頓周四就宣佈，今年七月一號開始就由UA贊助球衣，為期七年，係繼熱刺後再有下季着UA波衫嘅英超兵。修咸頓仲話雙方合作唔單只錢咁簡單，佢哋大讚UA對青訓同社區嘅關心，包括提供5,000對波鞋畀修頓青年軍，亦向社區兒童提供5,000件波衫，仲協助發展女足，真係夠晒誠意。</p></body></html>
