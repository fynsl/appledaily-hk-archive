<html><header><meta charset="utf-8"><title>【網上爆Post】小米推大芒機邀投票改名　網友：「叫大米吧！」</title></header><body><h1>【網上爆Post】小米推大芒機邀投票改名　網友：「叫大米吧！」</h1><p>向以推出平價手機的小米日前又有新搞作，小米於其官方微博自爆，打算推出一款「有史以來最大屏的小米手機」，同時更備選4個名字，包括「小米Max、小米Pro、小米Plus及小米Big」，還邀請廣大網民投票。<br><br>最後小米會否在沒內定、沒篩選在情況下根據投票結果而定名？暫時不得而知，已參與投票的人數已有8萬人次，個人認為新機若稱「小米Big」也相當搞笑。冷不防看到網友的留言：「直接叫大米吧」真的讓人笑破肚皮。<br><br>資料來源：小米微博<br>記者：陳詠兒</p></body></html>
