<html><header><meta charset="utf-8"><title>頻傳婚變劉愷威被問楊冪勁尷尬：只能找時間見面</title></header><body><h1>頻傳婚變<br>劉愷威被問楊冪勁尷尬：只能找時間見面</h1><p>劉愷威同楊冪喺2014年結婚，囡囡「小糯米」就嚟滿兩歲，但兩公婆被傳因聚少離多，導致貌合神離，今年1月更一度被傳婚變，二人亦冇乜公開晒恩愛。<br><br>劉愷威前日在內地出席新戲《一念向北》記者會時，同對手演員張儷親密互動，但一被問楊冪嘅事即刻好尷尬，問到最近一次見面係幾耐之前，劉愷威竟然答唔出；「就是上一次！」<br><br>跟手佢被「奪命」追問同楊冪係唔係成日見面，佢突然面露難色：「沒有，只能找時間見面。」有記者問「兩人聚少離多感情如何保鮮」，工作人員立刻制止，場面陷入尷尬，劉愷威就順勢略過呢條個問題。</p></body></html>
