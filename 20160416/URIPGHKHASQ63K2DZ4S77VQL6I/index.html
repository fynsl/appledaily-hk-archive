<html><header><meta charset="utf-8"><title>趣趣地：球星特事特辦？　AJ新監倉有波踢</title></header><body><h1>趣趣地：<br>球星特事特辦？　AJ新監倉有波踢</h1><p>有錢人連坐監待遇都會唔同啲？衰十一要坐六年嘅前新特蘭翼鋒阿當莊臣，喺嚟緊幾日將會轉倉；據報被列為C等級嘅新架步環境相當唔錯，有游泳池、設備完善嘅健身房同埋全天候足球場。至於另一位犯桃色案件、曾經入獄嘅英格蘭球員，前錫菲聯前鋒卓雲伊雲斯，早前就佢被控強姦兼喺2012年入獄一案提出上訴，會喺下周四知道法院受唔受理，如果最終可以推翻原判，隨時可以回歸球壇。</p></body></html>
