<html><header><meta charset="utf-8"><title>垂死狗狗知有救　感動哭了</title></header><body><h1>垂死狗狗知有救　感動哭了</h1><p>「我下車走去檢查牠時，牠立即倒地和哭了起來。」在中美洲國家哥斯達黎加（Costa Rica）經營瑜伽學校和動物中心的卡佩盧蒂（Tania Cappelluti）在一個炎熱下午發現一隻黑色狗狗，牠又熱又渴，虛弱到無法行走，情況令人心酸。<br> <br>卡佩盧蒂走近牠時，狗狗立即倒下並哭了起來，「牠全身佈滿跳蚤和牛蜱，嚴重脫水……我們給牠水和少量食物，牠幾乎不能起身」。<br> <br>幸好狗狗接受治療後康復起來，並有一名來自法國的愛狗女士領養牠，牠也並學會與人類擊掌示好。<br> <br>英國《每日郵報》</p></body></html>
