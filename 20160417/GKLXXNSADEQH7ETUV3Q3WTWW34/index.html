<html><header><meta charset="utf-8"><title>【一周必看】天價茶錢一啖48蚊　日學生上海被昆二千銀</title></header><body><h1>【一周必看】<br>天價茶錢一啖48蚊　日學生上海被昆二千銀</h1><p>內地有網民表示，兩名日本學生日前到上海豫園景區遊玩，被人帶到附近一間茶館喝茶。結賬時被告知茶費是48元（人民幣‧下同）一口。共消費了2100 多元，結果二人身上1,000多元全部被強行掏空。上海黃浦區相關部門表示，受騙的日本學生報警後已獲退回錢，黃浦市場監管部門正檢查涉事茶館。<br><br>上海澎湃新聞網 </p></body></html>
