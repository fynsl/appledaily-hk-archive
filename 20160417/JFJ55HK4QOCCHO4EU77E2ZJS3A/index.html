<html><header><meta charset="utf-8"><title>【一周必看】疑麻醉獅子俾遊客合照　動物園保育定娛賓</title></header><body><h1>【一周必看】<br>疑麻醉獅子俾遊客合照　動物園保育定娛賓</h1><p>印尼茂物野生動物園裡的獅子睡在椅子上和遊客拍照，有動物保護團體在facebook發放影片，懷疑園方將獅子麻醉，再向遊客收取約12港元，讓遊客和獅子拍照。雖然園方解釋，獅子是剛吃完午餐想睡覺。但這件懷疑虐待動物的事，再次令人反思動物園的真正意義。<br><br>英國《每日郵報》／thedodo.com</p></body></html>
