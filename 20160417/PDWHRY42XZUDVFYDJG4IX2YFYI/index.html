<html><header><meta charset="utf-8"><title>陳瀅低胸裝加兩個墊</title></header><body><h1>陳瀅低胸裝加兩個墊</h1><p>陳瀅昨日在尖沙嘴出席布甸狗活動，她表示自從跟何雁詩及劉佩玥成為好友之後，受到她們感染成為公仔迷：「𠵱家大個反而鍾意玩公仔。之前生日，何雁詩送咗個大公仔畀我，仲可以攬住嚟瞓。」有否收過男友何猷亨送的公仔禮物？她說：「都有嘅。」<br>陳瀅在稍後開拍的新劇將有性感演出，需要經常穿着低胸裝，問她事前有否向男友備案？陳瀅提到猷亨即顯得有點避忌地說：「咁又唔使。」至於開工前會否先做美胸工序，她笑說：「咁又唔使，𠵱家OK㗎喇！最多加多兩個墊。」<br>採訪：曹家誠<br>攝影：仇志德</p></body></html>
