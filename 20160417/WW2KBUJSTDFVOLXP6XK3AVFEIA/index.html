<html><header><meta charset="utf-8"><title>【一周必看】劉曉慶被寸臉似蠟像僵</title></header><body><h1>【一周必看】<br>劉曉慶被寸臉似蠟像僵</h1><p>劉曉慶日前在重慶杜莎夫人蠟像館為自己的蠟像揭幕，她更在微博貼出多張與武則天造型的蠟像合照並留言：「製作過程超乎想像的艱辛，老外設計師們對披掛着幾十斤服裝和頭飾的我進行了長達3個多小時的精確測量，不容易！」年屆60的她回春有術，有網民留言討論「蠟像比較僵還是本尊的臉比較僵？」的問題。其實劉曉慶日前在微博晒與趙薇的合照時，有網民稱認不出她。</p></body></html>
