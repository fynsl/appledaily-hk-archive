<html><header><meta charset="utf-8"><title>【今日笑一笑】一臉無辜最可疑　為食狗狗為乜扮無事？</title></header><body><h1>【今日笑一笑】<br>一臉無辜最可疑　為食狗狗為乜扮無事？</h1><p>人類心虛時，也難免有被表情出賣的時候。網上有短片，拍下網民看見家中狗狗的兩腮漲起，便問牠口中究竟收藏了甚麼。但狗狗雙眼看着主人，故作一臉無知，被主人追問時，眼神就像孩子般，邊迴避，但又邊偷看主人反應，最終禁不住吐出藏在口中的9粒零食，主人也被牠逗得哈哈大笑。<br> <br>All Dogs Videos</p></body></html>
