<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】何國鉦生日P忘憂</title></header><body><h1>【馮仁昭四圍超】何國鉦生日P忘憂</h1><p>時裝設計師何國鉦（Dorian）前晚喺灣仔提早慶祝45歲生日，周汶錡、丁子高、羅霖同谷祖琳等好友出席，生日party主題叫baby blue，個個都要着藍色，之後一班人仲直落唱K，再去食拉麵，玩得好盡興。Dorian話生日願望要身體健康：「半年前患咗焦慮症，同工作壓力有關，起初唔肯食藥，最後肯低頭食藥要感激谷祖琳開解同轉介心理醫生。」<br>撰文：馮仁昭</p></body></html>
