<html><header><meta charset="utf-8"><title>伍允龍夜蒲俾女黐</title></header><body><h1>伍允龍夜蒲俾女黐</h1><p>昨日凌晨12時許，本報發現回復單身的伍允龍和幾位老外朋友在蘭桂坊夜蒲，其間一位年約30歲的長髮金毛女忽然出現，熱情埋身坐在伍允龍身邊。現場所見金髮女與伍允龍的朋友相識，惟她一坐便坐在伍允龍身邊，更變身「吹神」講足半小時，伍允龍則顯得有點避忌，金髮女黐太埋，他便挨後避開，金髮女可能亦感到不會有「收穫」，於是無癮自動離開。<br>伍允龍之後再和朋友轉場玩，同場還有黃家諾與外籍女友，兩人同樣玩到凌晨1時多離開，黃家諾更又拖又攬住女友，sweet到爆。<br>採訪、攝影：<br>陳辰、楊浩賢</p></body></html>
