<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Hebe港騷唱廣東歌</title></header><body><h1>【馮仁昭四圍超】Hebe港騷唱廣東歌</h1><p>台灣女子組合S.H.E成員田馥甄（Hebe）將於6月17日喺紅館舉行「2016年如果田馥甄巡迴演唱會PLUS」，今次係Hebe單飛來港演出，由於香港係巡唱首站，所以Hebe會獻唱處女廣東歌，不過就未有交代唱邊首歌。個唱門票喺今日優先預訂，到下星期一先正式公開售票，Hebe話：「希望樂迷可以願意拿出零用錢來買票，抽時間來看我已經十分感動。」<br>撰文：馮仁昭</p></body></html>
