<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】熊黛林電眼誘孫楊</title></header><body><h1>【馮仁昭四圍超】熊黛林電眼誘孫楊</h1><p>熊黛林（Lynn）最近接咗個內地真人騷《來吧冠軍》，其中一集搵嚟中國游泳選手孫楊做嘉賓，對抗由熊黛林、辰亦儒、陳嘉樺等6人組成嘅「終結者隊」，雖然孫楊以1敵6，但明星隊比賽時依然要奇招百出干擾孫楊。着一件頭泳衣嘅Lynn雖然密實，不過佢利用美人計，加上對眼不停放電，仲話自己唔識游水，搞到孫楊唔忍心同佢爭，仲好貼心咁話：「我會保護你的。」<br>撰文：馮仁昭</p></body></html>
