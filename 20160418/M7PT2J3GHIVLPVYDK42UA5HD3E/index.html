<html><header><meta charset="utf-8"><title>【熊本強震】裂縫700米長　攝得入手掌</title></header><body><h1>【熊本強震】<br>裂縫700米長　攝得入手掌</h1><p>原本打算直闖阿蘇火山震央地區的《蘋果》記者，在進入阿蘇國立公園近由布岳西登山入口時再遇挫折，由於登山車道經歷7.3級強震後，出現一道大約700米長的裂縫，為安全計被警員將山路封閉拒絕讓車輛通過。<br> <br>記者步行上山，發現一段山道的一邊行車線被帆布及樹枝遮蓋，但仍見到路面出現高低不平，掀起帆布一看，見路面有一條裂縫，足以放入整隻手掌。</p></body></html>
