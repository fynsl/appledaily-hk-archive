<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】顏子菲未忘亞視暖男</title></header><body><h1>【馮仁昭四圍超】<br>顏子菲未忘亞視暖男</h1><p>前亞視暖男公關黃守東日前舉行講座，請來2008年亞姐亞軍顏子菲擔任嘉賓，顏子菲分享咗同黃守東一齊共事嘅經歷，佢話有次出席舊同事離職前嘅飯敍，點知唔見咗錢包，由於入面有證件等重要物品，加上過兩日就要到內地拍節目，搞到佢好緊張。顏子菲話好彩當時有黃守東陪佢一齊搵同去警署報案，雖然最終都搵唔番，但顏子菲就好感謝對方嘅幫忙。<br>撰文：馮仁昭</p></body></html>
