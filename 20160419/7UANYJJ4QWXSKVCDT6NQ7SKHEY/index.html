<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】唐貝詩捧恩師新校</title></header><body><h1>【馮仁昭四圍超】<br>唐貝詩捧恩師新校</h1><p>單紫寧（左）喺銅鑼灣嗰間流行音樂教育中心噚日開幕，佢嘅外籍老公同徒弟唐貝詩（Lydia 右）都有捧場。Lydia話跟單學唱歌之後發現愛上唱歌，但始終都係鍾意演戲多啲：「公司會開好多戲，又傾緊台劇，啱啱參與《導火新聞線》，第一次去片場學咗好多嘢，王宗堯對部戲好認真，冇佢嘅場口都會喺度，希望多啲人提點，亦唔介意俾人批評。」<br>撰文：馮仁昭</p></body></html>
