<html><header><meta charset="utf-8"><title>【入廚房事】實試開生果神器　刀快定佢快？</title></header><body><h1>【入廚房事】實試開生果神器　刀快定佢快？</h1><p>開生果，看似是很容易的事，事實上也頗麻煩，未必人人愛做或懂得怎樣做。</p><p>坊間有不少專門開生果的「神器」發售，但究竟是否有用？抑或終究是用刀開較快？飲食籽選了五款生果做測試，先用人手或刀開，再用神器開，包括有開菠蘿、開皺皮瓜、切香蕉片、為士多啤梨去椗及提子去核，記錄所需時間再作對比，看看效果如何。<br><br>記者︰黃依情<br>攝影︰許先煜</p></body></html>
