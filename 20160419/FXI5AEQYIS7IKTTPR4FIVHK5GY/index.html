<html><header><meta charset="utf-8"><title>體壇拾趣︰獵「熊」尼納特衞冕防守王</title></header><body><h1>體壇拾趣︰<br>獵「熊」尼納特衞冕防守王</h1><p>NBA周一宣佈，今季常規賽場均交出21.2分、1.8次盜球同1次封阻嘅馬刺「大手怪」尼納特（Kawhi Leonard），擊退祖蒙特格連（Draymond Green）等勁敵，當選2015/16球季最佳防守球員！佢亦係繼89至91球季嘅洛文（Dennis Rodman）後，另一位衞冕嘅非中鋒球員。其實尼納特進攻同樣出色，佢喺周日季後賽Game 1射入全場最高20分，幫馬刺主場106:74大勝灰熊。</p></body></html>
