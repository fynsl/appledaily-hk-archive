<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】吳若希嫌緋聞男友木獨</title></header><body><h1>【馮仁昭四圍超】<br>吳若希嫌緋聞男友木獨<br></h1><p>吳若希噚日喺灣仔接受訪問，有報道指佢搭上澳門才俊Alex Ho，佢強調大家只係好朋友。提到佢帶對方搵玄學師傅陳定幫夾八字，陳定幫受訪時曾指如果佢哋努力啲，可能會有夫妻緣，吳若希笑住話：「係咩？哦！開始懷疑幫幫師傅收咗佢錢，觀察吓先，睇佢有冇誠意，我哋都好少見。」不過吳若希都有大讚Alex乖仔，只係木獨咗少少。<br>撰文：馮仁昭</p></body></html>
