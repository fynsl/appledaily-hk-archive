<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Fiona為霆鋒跪低</title></header><body><h1>【馮仁昭四圍超】<br>Fiona為霆鋒跪低</h1><p>薛凱琪（Fiona）早前應謝霆鋒邀請，為霆鋒做教頭嘅內地真人騷《蜜蜂少女隊》做嘉賓，同一班學員表演舞台劇，Fiona要同一個女扮男裝嘅學員扮情侶，佢話：「同霆鋒冇合作過，佢睇過我部《閨蜜》，想搵個嘉賓，可以又唱又跳演舞台劇。」Fiona仲話因為演一場奔跑戲，而整親膝頭：「我真係要同我對膝頭講對唔住，跪低咗，仲要忍痛演落去。」<br>撰文：馮仁昭</p></body></html>
