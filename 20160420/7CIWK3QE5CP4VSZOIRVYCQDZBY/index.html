<html><header><meta charset="utf-8"><title>活燒剝皮鰻魚火爐上不停掙扎</title></header><body><h1>活燒剝皮鰻魚<br>火爐上不停掙扎</h1><p>不少人吃過燒鰻魚，但眼看活生生的鰻魚在火爐上蠕動，你又敢不敢吃？<br> <br>片段據稱是在南韓一間餐廳拍攝。片中一條鰻魚被剝皮後血肉模糊，牠在火爐上仍有生命，受熱後不斷扭動掙扎，希望可以「逃出生天」，但食客強行將鰻魚按着，讓牠慢慢被熱火烤熟。<br> <br>有網民留言斥食客的行為冷血，「至少要有點憐憫的心，讓牠快速死亡，而不是令牠受苦」、「我從不理解，有些人好像不知道動物有感覺。這太恐怖和令人作嘔」。<br> <br>不過亦有網民指，鰻魚已經死亡，只是神經和肌肉被熱力刺激，「鰻魚沒有頭就不能生存，這是剛屠宰的鰻魚，沒有了頭仍會蠕動近1小時」。<br> <br>英國《每日郵報》</p></body></html>
