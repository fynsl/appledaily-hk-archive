<html><header><meta charset="utf-8"><title>鄭秀文po狂舞片着Ballin平底鞋自轉</title></header><body><h1>鄭秀文po狂舞片<br>着Ballin平底鞋自轉</h1><p>鄭秀文(Sammi)愛玩instagram，近來更經常上載短片會粉絲。日前她連環po了排舞操練片段，一展舞技。<br><br>Sammi不單身穿運動裝練yoga同跳健美操，換回牛仔褲casual look的她還即興來個華麗轉身。Sammi當時穿的dancing shoes，其實是意大利品牌Ballin出品的平底尖頭鞋款，由軟熟羊皮製成，着住跳舞都應該幾舒服。</p></body></html>
