<html><header><meta charset="utf-8"><title>泰國漁民捉到怪魚成口尖牙身形似鰻魚</title></header><body><h1>泰國漁民捉到怪魚<br>成口尖牙身形似鰻魚</h1><p>泰國有漁民捕獲一條深海怪魚，滿口尖牙，外表卻似鰻魚。<br> <br>有人將怪魚片段上傳到Liveleak。片段中，被漁民捕獲的怪魚有着鋒利的牙齒和鰻魚般的身體，但就看不見眼睛。每次被漁民的棍子戳到，牠就張開口不斷蠕動，之後更咬着棍子不放。<br> <br>這條怪魚的品種未明，有網民估計是雷氏鰻鰕虎。<br> <br>因為陽光照不進深海地方，所以深海地方有特別多身體構造奇怪的魚。幾日前，就有日本漁民於深海地方捕獲一條極罕見、長5米的巨口鯊。<br> <br>英國《每日郵報》</p></body></html>
