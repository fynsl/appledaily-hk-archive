<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張繼聰爆Seed護妻 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>張繼聰爆Seed護妻 - 馮仁昭</h1><p>謝安琪（Kay）啱啱完成兩場紅館騷，正式展開唞足一年嘅大計。Kay喺個唱俾人狂讚，但佢套處女作殭屍劇，網友評語就好壞參半，唔係插演技就插個樣膠。Kay老公張繼聰前兩日喺facebook貼相放閃，點知有網友留言插Kay個樣假，張繼聰爆seed覆網友：「我覺得我太太是真．漂亮！」佢最後仲向呢位網民挑機「求對話」，唔少網友都讚張繼聰企出嚟保護老婆，夠晒man！<br>撰文：馮仁昭</p></body></html>
