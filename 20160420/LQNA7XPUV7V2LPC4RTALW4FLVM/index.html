<html><header><meta charset="utf-8"><title>林夏薇助手拖篋跟開工</title></header><body><h1>林夏薇助手拖篋跟開工</h1><p>林夏薇去年下嫁億萬金融才俊老公Jason，除了繼續當演員拍劇保持人氣之外，還開始進軍飲食界，愛情與事業同樣得意，搖身一變為闊太的她，拍劇要助手跟身就絕對不能少。前日林夏薇到油麻地開工，就有助手幫忙拖行李，她就輕輕鬆鬆挽着小手袋，認真有富貴太太風範。<br>當時夏薇和喬寶寶等人正在油麻地果欄拍外景，林夏薇在生果檔內拿着一片西瓜，而喬寶寶就帶了兩名南亞裔手下到果欄，似乎是來講數，其間有不少市民圍觀，但沒影響拍攝進度。拍攝迅速完成後，林夏薇笑容滿面離開，助手立刻拖篋緊隨其後，兩人步往外景車，繼續下一個行程。<br>採訪、攝影：梁繼光、朱志聰</p></body></html>
