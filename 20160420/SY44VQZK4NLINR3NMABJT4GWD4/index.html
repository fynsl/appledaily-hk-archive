<html><header><meta charset="utf-8"><title>馮仁昭四圍超：娜姐苦瓜臉赤腳企街 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>娜姐苦瓜臉赤腳企街 - 馮仁昭</h1><p>周秀娜、鄭欣宜、蔡瀚億（BabyJohn）噚日喺沙田拍攝新戲《29+1》，見娜姐開鏡前做晒腳部護理，然後赤腳企喺街邊拍一場愁眉苦臉嘅戲份，由於條街都幾污糟，佢一拍完就馬上用濕紙巾抹腳底。欣宜同BabyJohn演情侶邊唱歌邊踩單車，又喺草地上追逐同吹波波，雖然噚日天氣幾涼爽，不過着咗唔少衫嘅欣宜就不停出汗，要工作人員遞毛巾抹汗。<br>撰文：馮仁昭</p></body></html>
