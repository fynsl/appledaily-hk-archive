<html><header><meta charset="utf-8"><title>【馬路的事】楝企雨撥有乜用？散熱快唔怕變硬膠</title></header><body><h1>【馬路的事】楝企雨撥有乜用？散熱快唔怕變硬膠</h1><p>在香港，把雨撥楝企的，大多是包月的洗車人士，給車主一個「已洗車」的訊號，但原來背後更實際的用途，也許連「洗車佬」也不知。</p><p>在陽光猛烈曝曬下，許多膠邊會更易出現硬化跡象，尤其是車前的兩支雨撥，硬起來後不單不能有效撥走雨水，還會發出難聽的刮聲。把雨撥楝企起來後，可離開散熱極慢的擋風玻璃，變相減慢雨撥老化變硬、延長雨撥的壽命，特別是長期泊在露天車位的人士，效果更為顯著。雖然此方法實在有點麻煩，而且雨撥並非高消費品，勤點更換便可，但本着減少廢物的環保心態，也不是甚麼難事吧。<br><br>記者：徐影龍</p></body></html>
