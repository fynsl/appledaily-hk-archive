<html><header><meta charset="utf-8"><title>【事頭婆大壽】歷年大壽裝扮回顧　偏愛鮮黃華麗醒神</title></header><body><h1>【事頭婆大壽】歷年大壽裝扮回顧　偏愛鮮黃華麗醒神</h1><p>英女皇伊利沙伯二世九十大壽在即，作為皇室時尚代表人物，不禁使人好奇每次都穿得優雅醒神的她，九十大壽將會以甚麼造型現身？</p><p>原來她六十、七十、八十大壽，以及上年八十九歲生日的衣着打扮，皆是最傳統的正統套裝配帽子、手套，除上年身穿象牙白色外，另外三套也以鮮色紅黃為主，令人期待她明天的華麗登場。<br><br>記者：楊麗珊</p></body></html>
