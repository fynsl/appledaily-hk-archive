<html><header><meta charset="utf-8"><title>【食得幾營】炒菜比灼菜健康？維他命C多10倍</title></header><body><h1>【食得幾營】炒菜比灼菜健康？維他命C多10倍</h1><p>有人說炒熟蔬菜可保住菜的鮮味，較為原汁原味，也有說人灼菜較為健康，不用落太多油，究竟那個說法才正確？</p><p>有人說炒熟蔬菜可保住菜的鮮味，較為原汁原味，也有說人灼菜較為健康，不用落太多油，究竟那個說法才正確？營養師陳筠霖說，維他命是水溶性，較容易融入水，所以灼菜流失的維他命C較多，相反，炒菜則可以保留較多維他命C。但為健康，可以落少量食油，這樣做可以吸收更多維他命C，而減少吸收較多的熱量。要食得健康，洗菜亦是關鍵，營養師還提供兩個小貼士，詳情可留意動新聞。<br><br>記者：何嘉茵<br>攝影：徐振國</p></body></html>
