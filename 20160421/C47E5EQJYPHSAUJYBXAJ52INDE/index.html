<html><header><meta charset="utf-8"><title>【每日健康】缺鐵易貧血　茹素應配吃檸檬奇異果</title></header><body><h1>【每日健康】缺鐵易貧血　茹素應配吃檸檬奇異果</h1><p>貧血原因很多，最常見就是缺乏鐵質引致貧血。</p><p>肉類和內臟皆含豐富鐵質，肉類中的鐵質相對較易吸收。豆類、堅果等都含鐵質，但因為較難被人體吸收，所以素食者特別容易貧血。想解決因茹素而引致的鐵質不足，方法有二，第一，維他命C可令鐵質的吸收率上升3至4倍，所以吃豆吃堅果吃穀物時，可配椰菜花、青椒等高維他命C的蔬果同吃。第二，可配吃含酸性物質的食物，如檸檬、香橙、蘋果、奇異果等等，都有助身體吸收鐵質，減少貧血的機會。<br><br>資料來源：top1health<br><br>記者：李聰</p></body></html>
