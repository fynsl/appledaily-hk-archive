<html><header><meta charset="utf-8"><title>【今日笑一笑】睇電腦見到朋友　傻狗頻望屏幕後</title></header><body><h1>【今日笑一笑】<br>睇電腦見到朋友　傻狗頻望屏幕後</h1><p>這隻狗狗太可愛了！這隻鬥牛犬看到主人的手提電腦屏幕播放狗狗片段，牠竟以狗狗藏身在電腦後，不時伸頭偷看，十分傻氣。<br><br>鬥牛犬看到電腦屏幕的片段後，立即轉頭看看屏幕後是否有狗狗藏身，牠當然沒有「收穫」，便再轉頭看一看屏幕，發現狗狗仍在，便再轉頭查看。牠重覆查看了數次，仍然一臉不惑，最後定眼看着主人。<br><br>片段周六上載後，有逾2.5萬點擊，不少網民大讚牠可愛。<br><br>英國《每日郵報》</p></body></html>
