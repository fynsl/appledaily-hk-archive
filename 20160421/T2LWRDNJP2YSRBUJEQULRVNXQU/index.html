<html><header><meta charset="utf-8"><title>港大生偷MacBook判社服令</title></header><body><h1>港大生偷MacBook判社服令</h1><p>【本報訊】港大工程學院3年級男生於去年12月27日，在港大黃克競樓電腦室，乘另一名學生外出用膳之際盜取其MacBook Pro手提電腦，警方翻查閉路電視及電腦紀錄等揭發是男生所為。<br>男生早前承認盜竊罪，裁判官昨判刑指考慮男生認罪，入世未深，一時貪心，判處80小時社會服務令，望謹記己所不欲，勿施於人。被告蔡致軒（21歲）的社會服務令及背景報告指他有真誠悔意。官指物主或很困難才獲得該電腦，失竊或對物主影響很大。<br>案件編號：ESCC60/16<br>■記者勞東來</p></body></html>
