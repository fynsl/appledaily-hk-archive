<html><header><meta charset="utf-8"><title>【App士多】潮玩Snapchat更新　拍片emoji識得郁</title></header><body><h1>【App士多】潮玩Snapchat更新　拍片emoji識得郁</h1><p>Snapchat呢個app本來賣點係幾秒就自動銷毀嘅通訊同分享，影像對話都不會留底。</p><p>不過近來加入大量有趣新功能，例如換面、嘔彩虹等識認面嘅filter動畫，吸引不少潮人當影相app玩。最近又有新更新，拍片時加emoji表情符號，可以釘喺物件上面製造出識郁的emoji，例如貼喺面上，emoji會固定在面部跟住走跟住郁，相當好玩。<br><br>Snapchat<br>平台：iOS、Android<br>售價：免費<br><br>記者：司徒港燊<br>攝影：黃子偉</p></body></html>
