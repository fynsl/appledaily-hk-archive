<html><header><meta charset="utf-8"><title>最大宗液態可卡因案販毒秘魯女工重囚18年</title></header><body><h1>最大宗液態可卡因案<br>販毒秘魯女工重囚18年</h1><p>【本報訊】秘魯籍三子之母前年10月自家鄉經阿姆斯特丹抵港，於機場被海關截查時，被發現她將市值逾2,000萬元的4.64公斤可卡因、以液態形式混入27樽合共20公升洗頭水及3包沙律醬作掩飾偷運入境。她昨於高院承認一項販毒罪，判監18年。<br>法官指本案是歷來最大宗販運液態可卡因案，憂慮不法集團利用弱勢社群販毒。被告Jesica Gladys RUIZ LAIME（33歲）求情指她在秘魯任清潔工，月賺280美元，須照顧3名兒子。<br>案件編號：HCCC217/15<br>■記者蔡少玲</p></body></html>
