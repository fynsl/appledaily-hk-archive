<html><header><meta charset="utf-8"><title>剪刀插子面頸　七旬父收監</title></header><body><h1>剪刀插子面頸　七旬父收監</h1><p>【本報訊】七旬翁不滿用了廿年的手機號碼遭接手其石油氣生意的兒子終止，闖入其落馬洲辦公室對質，憤怒下隨手拿起利剪連插兒子的面及頸3下，事後坦承罪行。他早前在區院承認蓄意傷人罪，法官葉佐文昨認為他遭遇悲慘，年過七旬才首次坐監，酌情減刑至監禁一年。<br>辯方早前求情指去年8月4日案發當日，被告張琼（75歲）因47歲兒子粗口咒罵兼用紙擲他在先。<br>案件編號：DCCC1003/15<br>■記者楊家樂</p></body></html>
