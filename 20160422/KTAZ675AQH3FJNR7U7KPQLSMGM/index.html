<html><header><meta charset="utf-8"><title>9歲仔伸手入洗衣機右臂斷成6截</title></header><body><h1>9歲仔伸手入洗衣機<br>右臂斷成6截</h1><p>湖南邵陽9歲男童小文，上周六早上在家中做功課時，見洗衣機發出怪響。他一時好奇打開機蓋，伸手想要探個究竟，但洗衣機沒有停下來，而是把他的手緊緊卡住，小文隨後被家人發現並送院救治，但右肘關節已被絞成粉碎性骨折，右前臂更斷成六段。<br><br>湖南省人民醫院小兒骨科醫生李欣稱，正常肘關節應是朝後的，但小文的右肘關節被旋轉了180度，肘關節已朝向前方，同時洗衣機已把小文的右肘關節絞成粉碎性骨折，並且右前臂已經斷成了六段。  <br><br>小文接受手術後已逐步康復，但由於他年紀尚小，骨骼還在生長，會否有後遺症仍要進一步觀察。 <br><br>湖南電視台</p></body></html>
