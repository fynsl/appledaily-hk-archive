<html><header><meta charset="utf-8"><title>關淑怡讚可愛　坤哥標汗</title></header><body><h1>關淑怡讚可愛　坤哥標汗</h1><p>關淑怡將於明晚假紅館舉行入行25周年演唱會，除請到譚詠麟和周慧敏做嘉賓，後輩吳業坤都獲邀，關淑怡接受本報訪問時說：「我覺得佢好純好可愛，唱歌唱得好好。」<br>日前兩人到錄音室練歌，坤哥對着關淑怡竟然濕晒，原來他緊張到狂標汗，關淑怡用雜誌幫他撥扇，尷尬到爆的坤哥雙手舉V扮得戚，封關淑怡是撥扇公主，坤哥說：「因為佢係個好好前輩，對住前輩會緊張，緊張就流汗好正常，我會同佢合唱《地老天荒》同《原來她不夠愛我》，自己都覺得好榮幸。」<br>採訪：皓騫</p></body></html>
