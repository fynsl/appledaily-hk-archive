<html><header><meta charset="utf-8"><title>馮仁昭四圍超：A2A自揭遇過玩家 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>A2A自揭遇過玩家 - 馮仁昭</h1><p>孖生姊妹組合A2A噚日現身商台宣傳新歌，一改以往乖乖女形象染咗一頭金髮，佢哋話想轉走韓風，連新歌都攞去韓國做後期，預告新歌MV套衫會相當性感，咁有冇男主角？細Ann話：「會有一位，內容講我哋兩姊妹合力趕走呢啲playboy。」咁現實兩姊妹有冇遇過呢啲情況？細Ann話以前試過有個男仔想約家姐大Ann唔成功，之後又試去約佢，不過兩姊妹最後都冇理對方。<br>撰文：馮仁昭</p></body></html>
