<html><header><meta charset="utf-8"><title>洗國殤之柱　悼六四英魂</title></header><body><h1>洗國殤之柱　悼六四英魂</h1><p>【本報訊】今年是六四事件27周年，約20名香港大學學生會成員昨日按照傳統，於港大黃克競樓平台洗刷國殤之柱，以悼念事件中所犧牲的英魂。<br>國殤之柱是丹麥雕塑家高志活（Jens Galschiot）於1997年為紀念六四事件製造，約7米高。其後港大學生會舉行全民投票，通過永久在港大擺放國殤之柱。<br>昨日學生會成員完成洗刷國殤之柱後，隨即向在場人士講解國殤之柱的典故，成員之後再到太古橋為地上的字體重新上色。<br>■記者陳沛冰</p></body></html>
