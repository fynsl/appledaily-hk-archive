<html><header><meta charset="utf-8"><title>馮仁昭四圍超：童童Rock住篤魚蛋 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>童童Rock住篤魚蛋 - 馮仁昭</h1><p>竇靖童最近來港宣傳佢第一隻推出嘅最新英文專輯，噚日大約4點幾佢喺銅鑼灣出現，童童一黑色Rock妹打扮，頭戴住一頂Cap帽，同一個中性打扮嘅友人一齊行街。着住件外套嘅童童，行行吓覺得熱，除咗件外套，着住件雞翼袖嘅佢露晒手臂嘅紋身，行到咁上下見肚餓就去咗篤魚蛋食，然後行咗去一棟唐樓，上面就有一間Live Band Cafe，相信佢應該係上咗去上面坐吓嘆咖啡喇！<br>撰文：馮仁昭</p></body></html>
