<html><header><meta charset="utf-8"><title>【每日健康】寒涼水果加熱變溫熱？</title></header><body><h1>【每日健康】寒涼水果加熱變溫熱？</h1><p>在中醫學的角度，食物可分為「溫」、「熱」、「寒」、「涼」，水果當然也包括在其中，例如榴槤、荔枝、芒果，就屬於溫熱水果；西瓜、奇異果、西柚，就屬於寒涼水果。</p><p>最近網上流傳，只要把寒涼水果加熱就可以令它變成溫熱屬性，真唔真？當然不可能，例如綠豆沙，剛煮好吃下去可能會令身體變熱，但本質始終是寒涼之物，可以幫身體清熱氣。所以不要以為西瓜滾兩滾，就可以去寒氣，大食特食，搞到自己肚瀉不止就大件事。<br><br>資料來源：top1health<br><br>記者：李聰</p></body></html>
