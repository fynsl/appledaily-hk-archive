<html><header><meta charset="utf-8"><title>減齡穿衣法　34歲喬妹少女味不遜23歲金智媛</title></header><body><h1>減齡穿衣法　34歲喬妹少女味不遜23歲金智媛</h1><p>34歲宋慧喬在韓國神劇《太陽的後裔》中，被飾演尹中尉的23歲金智媛叫做前輩，但戲裏戲外，喬妹怎樣都不似年過30，全因粉色、牛仔減齡穿衣法。<br><br>日前她在首爾出席劇集終映會，就親身示範這款打扮，連環穿Carven粉藍直紋恤衫裙、Fendi牛仔領FF logo短裙、韓牌Steve J &amp; Yoni P露肩牛仔短裙，在白滑靚肌襯托下，令她穿粉色及牛仔短裙時更青春，少女味不比同期有雜誌相出街、都是穿粉色裙的23歲金智媛弱。<br><br>更多時尚新聞，即上： http://add.appledaily.com </p></body></html>
