<html><header><meta charset="utf-8"><title>【網上爆Post】日本瘋傳　BB手瓜麵包對比照</title></header><body><h1>【網上爆Post】日本瘋傳　BB手瓜麵包對比照</h1><p>平時在街上最鍾意見到啲小朋友肥嘟嘟，手腳多肉到好似條節瓜咁，見到都想走上前摸下搣下。</p><p>日本家長界最近興起分享BB粗手臂與長條形麵包的對比照，發現BB手臂肉的褶痕與麵包上的坑紋非常相似，兩者放在一起時，幾乎分不清哪個是手臂，哪個是麵包，非常過癮！家長們可以考慮下幫屋企個肥B影番輯喎。<br><br>圖片來源：互聯網<br>記者：黃子配</p></body></html>
