<html><header><meta charset="utf-8"><title>體壇拾趣：鄧立普贏梁文博請飲酒</title></header><body><h1>體壇拾趣：<br>鄧立普贏梁文博請飲酒</h1><p>傅家俊周四喺英國舉行嘅桌球世錦賽16強，喺25局13勝下暫時以5:3領先蘇格蘭嘅麥基爾，唔知呢位世界排名14位嘅香港一哥可唔可以超越上年16強止步嘅成績呢？而英格蘭嘅鄧立普首圈喺落後3:6嘅情況下，周四第二節再輸一局後終於瞓醒，最終喺19局10勝嘅賽制下，以10:8反勝中國梁文博，16強對丁俊暉。可以鬆一口氣嘅鄧立普賽後特別豪氣，喺Twitter呼籲朋友去設菲爾德一間酒吧，等佢請飲酒喎。</p></body></html>
