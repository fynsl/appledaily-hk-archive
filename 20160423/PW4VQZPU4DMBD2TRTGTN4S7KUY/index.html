<html><header><meta charset="utf-8"><title>性侵7個月大女嬰少年遭斬手報復</title></header><body><h1>性侵7個月大女嬰<br>少年遭斬手報復</h1><p>印度旁遮普邦帕丁達（Bathinda）一名十七歲少年，被控性侵一個七個月大女嬰，女嬰父親執行私刑，將少年綁在樹上，再齊腕砍斷他雙掌作報復。<br><br>遭斬手少年被控在前年四月性侵女嬰，他周二出庭受審，受害女嬰二十五歲的父親辛格（Parminder Singh）假稱願意私下和解，將疑犯騙離法院。<br><br>警方發言人表示，「他（辛格）把少年帶到一條乾涸的運河旁邊，先毆打他一頓，再綁在樹上砍掉他雙掌。」附近居民隨後報警，傷者送院救治後傷勢穩定。辛格行兇後逃去，警方正展開通緝。<br><br>印度NDTV/英國《每日郵報》</p></body></html>
