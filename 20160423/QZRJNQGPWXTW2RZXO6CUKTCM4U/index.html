<html><header><meta charset="utf-8"><title>翁子光預告再搵城城拍傳記</title></header><body><h1>翁子光預告再搵城城拍傳記</h1><p>憑執導《踏血尋梅》成名的翁子光昨日到灣仔出席「年輕作家創作比賽啟動禮」，被問到最近何有新的創作靈感？翁子光坦言收到不少建議，叫他改編早前發生在荃灣工廈的水泥藏屍案，但他不太感興趣：「我鍾意一啲案件入面，有強烈正反角度，呢單案目前睇到，係幾單一同陰沉，所以暫時興趣不大。」<br>自《踏血尋梅》取得佳績後，片約不斷，翁子光透露下半年會返內地拍新戲，演員班底全是來自內地。翁子光又透露將再與郭富城合作：「應該出年年初，題材會係人物傳記。」<br>採訪、攝影：曹家誠</p></body></html>
