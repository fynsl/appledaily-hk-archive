<html><header><meta charset="utf-8"><title>【美圖晒晒】台高中正妹擁超齡好身材　網民like爆</title></header><body><h1>【美圖晒晒】<br>台高中正妹擁超齡好身材　網民like爆</h1><p>台灣網民分享一名甜美高中正妹照片，還附上多張美照。照片中的正妹韓系打扮，加上亮麗外型、甜美笑容，甚至還有「不科學的超齡好身材」，不少網友勁like，直呼「戀愛了」。<br><br>其實這名正妹正是曾被評選為網上年度熱搜正妹第一名的王亞琪，早在初中時期就已經受到不少網友注目，是小有名氣的網路正妹。<br><br>王亞琪目前就讀於桃園治平高中外語科的她，還曾經被學校選為代表，登上招生海報，成為名副其實的校花。<br><br>台灣《蘋果日報》</p></body></html>
