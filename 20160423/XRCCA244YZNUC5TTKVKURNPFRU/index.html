<html><header><meta charset="utf-8"><title>麥玲玲算畀你睇英女皇一生富貴</title></header><body><h1>麥玲玲算畀你睇<br>英女皇一生富貴</h1><p>英女皇伊利沙伯二世前日90歲生日，英國駐香港總領事館更在facebook上載英女皇的出世紙，同時在附註中指，英女皇是在1926年4月21日凌晨2時40分出生。《蘋果》根據有關資料，特地找來玄學家麥玲玲看看「事頭婆」的命格。麥玲玲指算命是計算當地時間，發現事頭婆屬金，春天出生的她財運極旺，一生衣食無憂，是大富大貴之格局。<br> <br>麥說英女皇的出生為魁罡日，有領導才能，受人敬重，「佢有兩個魁罡星，有一個已經好貴氣」，但她說魁罡星很霸氣，個人獨旺，子女及兒媳關係則會較差。</p></body></html>
