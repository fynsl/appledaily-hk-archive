<html><header><meta charset="utf-8"><title>雨僑跑步上圍縮水</title></header><body><h1>雨僑跑步上圍縮水</h1><p>雨僑和杜如風昨日在尖沙嘴出席美容活動，清減不少的雨僑透露最近跑步減了15磅，她笑言不介意上圍縮水。有否叫男友羅力威練大隻操肌肉？她說：「我鍾意瘦削、纖巧，千祈唔好大隻有肌肉。」她笑指外婆在她拍拖初期，因為分不到羅仲謙和羅力威而鬧出笑話。提到早前羅仲謙結婚，外婆有否搞錯？她笑謂：「婆婆睇新聞都係望一望，因為視力唔好，所以鬧出好多笑話。」<br>此外，向來包包面的杜如風，自言不介意肥，但她笑言想染幽門螺旋菌，可以自然瘦，不過她說：「如果唔理嗰隻菌，好大機會會變胃癌，所以都係寧願肥，健康最重要。」<br>採訪：黃曉妍<br>攝影：陳俊強</p></body></html>
