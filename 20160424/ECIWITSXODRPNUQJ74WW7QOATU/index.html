<html><header><meta charset="utf-8"><title>鈴木叉腰同小雪鬥惡</title></header><body><h1>鈴木叉腰同小雪鬥惡</h1><p>日本女星鈴木保奈美（左）最近與小雪合作拍攝特備劇《Golden Woman》，講二人於同一銀行工作，跟男性為主的權力中心鬥爭，鈴木演小雪的前輩，大家視對方為對手，有一番惡鬥。於劇照所見，鈴木保奈美叉起腰，小雪則翹起手，鬥擺惡死甫士。不過，今次首次與鈴木合作的小雪就十分高興，原來她一直都是鈴木粉絲，當年看鈴木的代表作《東京愛的故事》時，連鈴木的對白都識背，的確是超級粉絲。</p></body></html>
