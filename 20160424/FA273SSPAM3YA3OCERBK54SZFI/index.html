<html><header><meta charset="utf-8"><title>迪尼路嫌粉絲講對白煩</title></header><body><h1>迪尼路嫌粉絲講對白煩</h1><p>經典電影《的士司機》（Taxi Driver）今年放映40周年，戲中男主角羅拔迪尼路（Robert De Niro）的經典對白「You talkin' to me?」至今仍為人津津樂道。日前《的士司機》導演馬田史高西斯（Martin Scorsese）、迪尼路、茱迪科士打（Jodie Foster）、Cybill Shepherd及夏菲基圖（Harvey Keitel）於Tribecca電影節再聚。迪尼路於會上爆粗笑言粉絲於過去40年每日也向他講該對白，令他感煩厭。</p></body></html>
