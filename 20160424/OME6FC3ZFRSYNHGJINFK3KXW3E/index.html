<html><header><meta charset="utf-8"><title>先藝再當媽咪晒B女</title></header><body><h1>先藝再當媽咪晒B女</h1><p>去年9月宣佈懷第二胎的女團Wonder Girls（WG）前成員先藝，昨日透過Facebook公開喜訊，透露自己再任媽媽，於前日早上順利誕下第二名寶貝女Elisha（圖），她留言向關心及為她祈禱的友人表達謝意，指今次是奇異的恩典。</p><p>同時先藝亦公開B女的照片，只見Elisha肥嘟嘟十分健康，樣子萌爆，而另一張照片中，大女Hailey就傍實妹妹，認真幸福。另外，先藝去年7月宣佈退出WG，同時與所屬的JYP事務所解約，估計未來會做全職媽媽專心湊B。</p></body></html>
