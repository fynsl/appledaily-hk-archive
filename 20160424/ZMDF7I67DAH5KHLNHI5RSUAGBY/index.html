<html><header><meta charset="utf-8"><title>林嘉欣儲古董錶做女兒嫁妝</title></header><body><h1>林嘉欣儲古董錶做女兒嫁妝</h1><p>林嘉欣前晚以特別嘉賓身份出席啟德郵輪碼頭舉行「2016愛彼女皇盃慶祝派對」，她手上戴上大會提供、價值30萬的手錶，被問是否大會送贈的酬勞？嘉欣說：「唔係呀！自己冇戴過咁貴重嘅錶，好鍾意，好靚。」嘉欣坦言對錶認識不多，家中只是收藏兩隻有紀念價值的古董錶。<br>問嘉欣是否留錶給她們做嫁妝？她說：「都係嘅！唔係咁貴重，主要都係紀念。」老公袁劍偉則未曾送名錶做禮物。嘉欣復出後，接到不少邀請，她指會安排在年尾開工：「人哋知我復出，多咗人搵，自己主力想做好媽咪，一年一部其實都已經係多。」<br>採訪：張俊銘<br>攝影：陳慧安</p></body></html>
