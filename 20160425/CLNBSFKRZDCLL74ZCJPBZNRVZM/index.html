<html><header><meta charset="utf-8"><title>莊思敏頂胞妹行善</title></header><body><h1>莊思敏頂胞妹行善</h1><p>莊思敏與黎虹讌昨日在山頂參加「愛滋寧養服務協會慈善步行2016」活動，莊思敏透露今次是幫妹妹莊思明做替工：「阿妹要開工嚟唔到，問我有冇興趣幫手，我話好，佢就做埋公關幫我聯絡。」莊思敏稍後開拍新劇，會將頭髮再剪短配合一個野心主播角色。<br>2013年亞洲先生鍾昊在帛琉拍婚照遇交通意外，並於facebook留言急籌醫藥費，亞姐黎虹讌與不少亞生相熟，她表示不認識鍾昊，如有需要幫手會伸出援手。黎虹讌和盛品儒曾傳緋聞，早前盛與小三緋聞曝光，黎虹讌話：「係咪緋聞我唔清楚，我同佢傳緋聞成件事好搞笑，可能嗰排玩得密誤會咗，人哋𠵱家都好開心。」<br>採訪、攝影：卓寶花</p></body></html>
