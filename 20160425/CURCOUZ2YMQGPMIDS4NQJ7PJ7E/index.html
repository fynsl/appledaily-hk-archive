<html><header><meta charset="utf-8"><title>【一周必看】奇！少女闖3關到登機閘「為去韓國追星」</title></header><body><h1>【一周必看】<br>奇！少女闖3關到登機閘「為去韓國追星」</h1><p>21歲姓文少女疑為了到韓國「追星」，日前在沒有購買機票情況下，僅在兩分鐘內連過三關，她在沒有登機證下成功突破機場保安，通過離境大堂入閘口，再通過安檢，然後以智能身份證經e道進入機場禁區；最終在登機口才被保安人員截回。有指事件起因是機場保安員疏忽，未有查閱少女登機證，立法會議員指事件顯示機場有嚴重保安漏洞，促盡快堵塞免遭恐怖分子利用。</p></body></html>
