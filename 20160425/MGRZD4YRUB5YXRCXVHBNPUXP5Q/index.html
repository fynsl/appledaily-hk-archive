<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】崇德去立會講改革醫委</title></header><body><h1>【馮仁昭四圍超】<br>崇德去立會講改革醫委</h1><p>張崇基（左）同張崇德兩兄弟噚日喺九展出席「2016年籌款活動暨銀屑病關懷演唱會」，崇德提到同老婆劉美娟多年前為長子張天藍夭折嘅醫療訴訟，佢話本月初有立法會議員透過律師搵佢哋夫妻，到立法會參與《2016年醫生（修訂）草案委員會》會議：「嗰日邀請唔同界別反映意見，我好願意去表達，因為有啲個案可能更差，希望表達意見幫到大眾。」<br>撰文：馮仁昭</p></body></html>
