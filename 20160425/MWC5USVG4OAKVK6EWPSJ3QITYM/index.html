<html><header><meta charset="utf-8"><title>【父母恩物】揹BB去超市好攰？呢塊布幫到你</title></header><body><h1>【父母恩物】揹BB去超市好攰？呢塊布幫到你</h1><p>父母去超市的時候，通常都會放孩子在購物車座椅上，但如果是個初生嬰，未學懂坐立，父母就只能揹着孩子在超市內血拼，諗起都覺得有啲攰。</p><p>美國一名開設嬰兒用品店的媽媽Lisa Pinnell，早前就設計了一張購物車專用的幼兒吊床，繫於購物車左右兩端後，可以讓BB平躺在上面，非常方便。該吊床承重量達22公斤，而且附有安全帶，防止幼兒亂郁而摔下來，用完後還可以捲起，方便攜帶，經常獨自帶BB去超市的家長們可以考慮一下。<br><br>售價：49.95美元（約390港元）<br>記者：黃子配</p></body></html>
