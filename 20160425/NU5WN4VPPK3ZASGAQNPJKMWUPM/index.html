<html><header><meta charset="utf-8"><title>迪子MV邵仲衡扮滄桑</title></header><body><h1>迪子MV邵仲衡扮滄桑</h1><p>唱作歌手迪子日前為新歌《舌尖有毒》拍MV，請到由亞視藝人轉做YouTuber爆紅的譚杏藍（小花）和邵仲衡義助演出，迪子接受本報訪問說：「其實我同佢哋只係facebook嘅網友，自己膽粗粗send message邀請。」<br>至於邵仲衡聽完迪子的歌後即答應演出，迪子開心說：「佢好專業，唔單止背埋歌詞嚟開工，又提議將佢拍得滄桑同瘋狂啲，佢仲畀咗好多意見我，同我講好多佢對香港娛樂圈嘅睇法，鼓勵我做多啲破格創作，佢絕對支持本地好嘅創作。」<br>採訪：皓騫</p></body></html>
