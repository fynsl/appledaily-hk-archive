<html><header><meta charset="utf-8"><title>鄭中基踩古仔唱歌</title></header><body><h1>鄭中基踩古仔唱歌</h1><p>挑戰電視尺度的ViuTV深宵節目《晚吹─真PK》，前晚請來鄭中基做嘉賓，被問到聽過最差的歌是那一首時，他笑說：「古天樂嘅，連名都唔記得咗。」其後被問是否《椎名林檎》？他始說：「好似係呀！嗰隻快歌嚟嘅，要配合舞蹈，佢舞姿同隻歌唔係好脗合，唔知係隻舞排得唔好，定係隻歌唱得唔好，其實佢有勇氣都值得鼓勵嘅。」<br>《真PK》每集都有變態懲罰，繼夾乳頭及露股打藤後，前晚火火和Kevin Boy（KB）因未能成功問完鄭中基暗題而要受罰，二人要用口傳遞五條活生生的蟲，並放入飲管，兩個大男人嘴對嘴交接期間猶如接吻，認真惡心！<br>採訪：魯吉</p></body></html>
