<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】君如陳可辛掃廚具</title></header><body><h1>【馮仁昭四圍超】<br>君如陳可辛掃廚具<br></h1><p>吳君如同陳可辛不時行孖咇出巡晒恩愛，前日二人撇低囡囡陳是知到中環太子大廈買廚房用品。二人光顧嘅The Pan-Handler專賣高檔廚房用品，君如同陳可辛喺舖內巡視一番同埋研究，連買廚房用品都一絲不苟。其間君如發現記者後即戴上黑超，但陳可辛則嘴扁扁一臉無奈，最後君如畀錢後未有提取貨品，估計係落定或叫店舖送貨。<br>撰文：馮仁昭</p></body></html>
