<html><header><meta charset="utf-8"><title>【旅遊籽】神剪紙　將迪士尼人物融入景點</title></header><body><h1>【旅遊籽】神剪紙　將迪士尼人物融入景點</h1><p>去旅行，探景點，相機先食，是常識吧。但大笨鐘聖母院影咗九萬幾次，冇啲新意，呃唔到like。我們早前報道過藝術家Rich McCor，巧妙利用剪出技術，做出手錶、酒瓶等圖像，與景點融為一體。這次他以迪士尼卡通人物為題，如小飛俠在大笨鐘前飛舞、格拉斯哥克萊德禮堂拼成《海底奇兵》Mo仔身上的斑紋、卡迪夫千禧中心的毛毛等，相當有創意。<br><br>instagram：paperboyo<br><br>記者：甄俊宇<br>圖片：paperboyo</p></body></html>
