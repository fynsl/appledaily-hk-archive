<html><header><meta charset="utf-8"><title>馮仁昭四圍超：小春有老外Fans嗌爽 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>小春有老外Fans嗌爽 - 馮仁昭</h1><p>陳小春、鄭伊健、謝天華、林曉峰同錢嘉樂客串演出嘅內地片《煎餅俠》，舊年喺內地狂收11億人仔，佢哋最近俾內地汽車製造商邀拍廣告。噚日佢哋去咗北京舉行記招，仲現場唱《友情歲月》汽車廣告版。小春喺台上話：「有一次我跟朋友在美國地鐵上，有個年輕的老外追着問我是否mountain chicken（山雞），那時心想連老外都看港產片？感覺是非常爽的。」<br>撰文：馮仁昭</p></body></html>
