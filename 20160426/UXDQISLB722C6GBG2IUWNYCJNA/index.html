<html><header><meta charset="utf-8"><title>騎電單車瞓着覺大命男奇蹟避過對頭車</title></header><body><h1>騎電單車瞓着覺<br>大命男奇蹟避過對頭車</h1><p>泰國馬路繁忙混亂，不時發生交通意外。有人拍到一名電單車司機，駕車時睡着，幾乎與其他車迎頭相撞，險象橫生。<br> <br>從片段所見，該名電單車司機睡到頭也側在右邊，電單車卻繼續行駛，幸好他多次避過與其他汽車迎頭相撞。片段相信是由後面汽車的車頭攝錄機拍攝，司機已經多次響號，希望叫醒電單車司機，但他都聽不到。<br> <br>電單車最後鏟上行人路才停下，但撞倒一名途人。報道指，未知電單車司機和途人有否受傷。<br> <br>《今日俄羅斯》</p></body></html>
