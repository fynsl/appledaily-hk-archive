<html><header><meta charset="utf-8"><title>Hailey浸溫泉晒咪</title></header><body><h1>Hailey浸溫泉晒咪</h1><p>為ViuTV另一節目《借宿一宵》做主持的陳俞希（Hailey），需要到不同地方過夜，近日就到了清遠借宿，她更趁機換了三點式浸溫泉嘆世界，大晒32B咪咪。<br>Hailey指在清遠浸溫泉，有別於日本，她昨在電話中說：「日本好多時係男女分開浸，同埋唔可以着衫，要赤裸裸，呢次喺清遠，佢哋係可以男女一齊，但要着泳衣，仲有小朋友同場，於是溫泉變咗大浴場，小朋友戲水，就變咗水上樂園咁熱鬧。」Hailey還品嚐了清遠走地雞，她更學飲食節目前輩黃麗梅口頭禪：「嗰啲雞真係好有雞味。」<br>採訪：楊定</p></body></html>
