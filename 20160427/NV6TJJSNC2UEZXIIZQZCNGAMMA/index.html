<html><header><meta charset="utf-8"><title>體訊速遞：（游泳）朴泰桓刑滿即贏</title></header><body><h1>體訊速遞：<br>（游泳）朴泰桓刑滿即贏</h1><p>在2014年仁川亞運前藥檢不合格而被國際泳聯停賽18個月的南韓泳手朴泰桓（圖），上月刑滿後，於周一出席南韓里奧游泳遴選賽，並於男子1,500米自由泳中以15分10秒95勝出，之後於周二又以1分46秒31勝出200米自由泳。但若朴泰桓想出席今屆奧運，則要在體育仲裁法庭上訴成功，因南韓體協規定，涉藥被停賽的選手在停賽期滿起的三年內都不能代表南韓煼加國際大賽。綜合外電（南韓）</p></body></html>
