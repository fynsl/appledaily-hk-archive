<html><header><meta charset="utf-8"><title>【父母行為】小朋友經常焦慮緊張　家長點做好？</title></header><body><h1>【父母行為】小朋友經常焦慮緊張　家長點做好？</h1><p>曾有統計指出，香港每100個小朋友當中，便有4人有焦慮症。</p><p>有些小朋友每當遇到陌生人、去到新環境、或在測驗考試前夕，總是會精神緊張，焦慮，可能會出現失眠、手心冒汗及頭暈等徵狀，面對這些情況，家長可以怎樣紓緩孩子的緊張情緒？親子籽找來擅長透過遊戲治療、情緒取向治療及認知行為心理治療提升孩子自信的兒童行為治療師葉偉麟為大家講解。<br><br>記者：黃子配<br>攝影：許先煜</p></body></html>
