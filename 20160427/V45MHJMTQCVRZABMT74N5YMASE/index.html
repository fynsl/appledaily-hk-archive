<html><header><meta charset="utf-8"><title>過億身家黃翠如着$2,999白裙清純有金</title></header><body><h1>過億身家黃翠如<br>着$2,999白裙清純有金</h1><p>黃翠如因為爸爸黃永華的建築公司聯旺（8217）上市，變身億萬太子女，她前日出席美容品CHANTECAILLE開幕，一身飄逸白裙，依然感覺好清純。<br><br>翠如BB穿了意牌Ports 1961的副線Ports Pure白裙，不規則裙腳配簡約剪裁，線條帶點女神風，輕鬆討好。她刻意配襯一對金色高踭鞋提升氣場，不過閃令令金色流穗，反而令她的清純造型加了幾分俗氣。</p></body></html>
