<html><header><meta charset="utf-8"><title>馮仁昭四圍超：劉峻緯想去日本開舖 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>劉峻緯想去日本開舖 - 馮仁昭</h1><p>Lollipop@F成員劉峻緯噚日喺佐敦，為有份投資嘅點心店舉行揭幕，喺中港台有八間分店，嚟緊仲想擴充業務同進軍日本，佢自言只係小股東，至今投資過千萬新台幣，佢未敢問曾志偉營商經驗，但會效法佢樂觀認真嘅處事心態，佢話：「做生意初期，威廉給我不少意見，我都一一記下，然後完全不做，因為他開了十五間店全倒，我跟小煜就吸取他的經驗才成功。」<br>撰文：馮仁昭</p></body></html>
