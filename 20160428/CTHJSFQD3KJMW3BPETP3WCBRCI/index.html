<html><header><meta charset="utf-8"><title>馮仁昭四圍超：葉佩雯買餸自動波 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>葉佩雯買餸自動波 - 馮仁昭</h1><p>前日下晝5點，郭偉亮（Eric）同葉佩雯（Grace）現身銅鑼灣購物，同行帶咗兩隻寶貝狗狗，兩公婆買餸嗰陣分工合作，Grace一支箭跑去超市掃貨，Eric就留喺車上照顧狗狗。Grace一到超市，連買餸畀錢再放入環保袋，整個過程唔使10分鐘。之後返回停車場，一手一腳將戰利品放喺車廂後座，再極速跑去收費亭畀錢，整個過程唔使老公幫手，呢個老婆認真唔話得。<br>撰文：馮仁昭</p></body></html>
