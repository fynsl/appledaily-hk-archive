<html><header><meta charset="utf-8"><title>【行山小工具】一張電子地圖　睇晒香港群山</title></header><body><h1>【行山小工具】一張電子地圖　睇晒香港群山</h1><p>放假行山計劃路線，有時頭痕無從入手。行山愛好者李維安最近設計了一幅電子地圖《香港群山譜》，輸入香港三百多座山的測量控制站位置，方便山友用一張地圖尋找山的位置及高度。香港最高的大帽山（高957米）當然包括在內，而地圖記錄最矮的山，則位於新界東北的小島鴨洲上（高28米）。<br><br>記者：梁慧琳<br>資料來源： http://bit.ly/1MVmduZ </p></body></html>
