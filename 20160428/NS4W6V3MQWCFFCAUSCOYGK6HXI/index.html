<html><header><meta charset="utf-8"><title>山羊被人類侵犯誕人面羊身畸胎？</title></header><body><h1>山羊被人類侵犯<br>誕人面羊身畸胎？</h1><p>馬來西亞一隻初生山羊，看似有人一般的臉孔，令網民嘖嘖稱奇。<br><br>那隻羊屬於農夫巴希爾（Ibrahim Basir），出生不久就夭折。有人出錢想買下羊屍，但巴希爾拒絕。他最後將屍體交給專家研究。 <br><br>巴希爾表示，最初有農場工人告訴他，一隻初生山羊某些部位極似人。他一看，發現羊的臉孔、鼻、短腳，以至軟綿綿的身體，都與一個嬰兒無異，只是身體仍披着一層淺喝色羊毛，才令人相信牠是羊。 <br><br>英國《太陽報》</p></body></html>
