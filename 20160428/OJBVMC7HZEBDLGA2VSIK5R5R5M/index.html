<html><header><meta charset="utf-8"><title>幫主人加料變態女傭橙汁加尿</title></header><body><h1>幫主人加料<br>變態女傭橙汁加尿</h1><p>科威特一名僱主設置隱蔽鏡頭監看女傭工作的情況，拍下令人震驚的一幕。<br> <br>片段一開始，一名束馬尾的女子將橙汁嚐了一口後，用匙將橙汁攪拌後離開。此時另一名披頭巾、穿長袍的女傭，望着女子離開後，一手拎起長袍然後稍微蹲下，之後一手拿著裝有黃色液體的器皿走向擺放橙汁的地點，若無其事將相信是「新鮮」的尿液倒進橙汁內，稍為望向四周後，又再繼續煮早餐。<br> <br>英國《都市報》</p></body></html>
