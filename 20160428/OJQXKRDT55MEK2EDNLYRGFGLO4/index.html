<html><header><meta charset="utf-8"><title>馮仁昭四圍超：姚子羚養傷三個月復工 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>姚子羚養傷三個月復工 - 馮仁昭</h1><p>姚子羚三年前收養咗一隻被遺棄嘅唐狗「通仔」，今年1月佢塊面突然俾愛犬咬傷，仲留咗條疤痕，搞到被迫要停工，雖然如此，子羚都講明唔會放棄「通仔」，佢休息咗三個月之後，前日正式復工！噚日佢喺微博公告平安歸來：「在面上仍留下少少的疤痕，但不會減退我對工作的熱愛！……而我家的小淘氣，我仍然會愛牠和照顧牠……」。<br>撰文：馮仁昭</p></body></html>
