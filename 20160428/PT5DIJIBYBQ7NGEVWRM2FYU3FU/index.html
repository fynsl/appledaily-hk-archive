<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳冠希舊愛冧台諧星 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>陳冠希舊愛冧台諧星 - 馮仁昭</h1><p>陳冠希同台灣舊愛洪文安（Ann）分手年半，台灣《壹週刊》噚日報道，Ann新歡係台灣諧星張立東。今個月初，兩人同朋友喺台北唱完K，跟住扮前後腳走，等到條街冇乜人，再一齊漫步街頭，其間Ann主動拖對方手過馬路，又用手機玩自拍。到半夜3點都唔願分開，食埋消夜送女友返到屋企樓下都仲依依不捨，最後嚟個深情抱抱至各自返家。<br>撰文：馮仁昭</p></body></html>
