<html><header><meta charset="utf-8"><title>馮仁昭四圍超：草蜢搵菀之跳鋼管舞 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>草蜢搵菀之跳鋼管舞 - 馮仁昭</h1><p>草蜢噚日喺新城宣傳新碟同新歌《大作》，同預祝下月3日生日嘅蘇志威（阿細）一齊切蛋糕，阿細話蔡一智刻意推咗嗰日工作，等佢可以同家人慶祝，兩兄弟將送紅雞蛋，阿細話大女會整靚蛋糕畀自己。呢隻碟佢哋搵咗王菀之同周杰倫等人作歌，阿智話：「王菀之演唱會又唱又跳，想同佢跳鋼管舞。」阿傑話反而想同周杰倫跳鋼管舞：「佢有兩支雙節棍，應該好睇。」<br>撰文：馮仁昭</p></body></html>
