<html><header><meta charset="utf-8"><title>19歲上山囡囡Chanel同Hermes手袋當書包</title></header><body><h1>19歲上山囡囡Chanel<br>同Hermes手袋當書包</h1><p>上山詩鈉的女兒Hilary樣子甜美可人，成為近年最索的星二代，不過Hilary早前同中東男友Rafic Korban分手，雖然失戀，不過又索又青春的Hilary不用急住搵新男友。<br><br>在美國Boston讀大學的Hilary不時在IG上載新相，她的打扮多以甜美為主，離不開tee短褲短裙，不過書包就孭闊太愛用的十萬元的Hermes Kelly和價值二三萬元一個的Chanel classic菱格手袋，連鞋都是名牌Chanel草鞋和近7千元的Church's鉚釘皮鞋，認真富貴！<br></p></body></html>
