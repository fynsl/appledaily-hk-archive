<html><header><meta charset="utf-8"><title>運奶車意外翻側倒瀉籮「奶」路人瘋搶</title></header><body><h1>運奶車意外翻側<br>倒瀉籮「奶」路人瘋搶</h1><p>昨日上午，上海一輛行駛中的運奶車突然側翻，附近居民聞訊後前來搶奶，甚至有人帶備膠桶。由於哄搶人員眾多，場面一度混亂，警方隨後趕到現場維持秩序。</p><p>網民：民族的悲哀
</p><p>事發在昨日上午約10時，一輛滿載盒裝牛奶的貨車在龍吳路近放鶴路附近翻側。據現場負責清理的清潔工人稱，事發後，因大量牛奶流在地上，導致路面十分黏滑，為保證交通安全，警方封閉受影響車道，「我們剛到場時，很多人在現場哄搶，根本都沒法清理……。」有網民慨嘆是「民族的悲哀」，但也有人坦言：「說白了就是搶劫行為，觸犯的是刑法，與甚麼道德沒多大關係！」<br>《新民晚報》</p></body></html>
