<html><header><meta charset="utf-8"><title>《美國隊長3》港首日勁收769萬</title></header><body><h1>《美國隊長3》港首日勁收769萬</h1><p>《美國隊長3：英雄內戰》（Captain America：Civil War）前日搶先在港上映，首天票房累積達769萬港元，刷新香港史上周三開畫日紀錄，昨午火速突破千萬票房。<br>片中最後的彩蛋鋪路為Tom Holland飾演的蜘蛛俠和查特域克保斯曼（Chadwick Boseman）扮演的黑豹拍獨立新片，而羅拔唐尼（Robert Downey Jr.）受訪亦稱有意再演「鐵甲奇俠」。</p></body></html>
