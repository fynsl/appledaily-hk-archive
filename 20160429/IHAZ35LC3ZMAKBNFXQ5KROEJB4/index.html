<html><header><meta charset="utf-8"><title>陳茵媺生咗喇見傳媒先宣佈仔定女</title></header><body><h1>陳茵媺生咗喇<br>見傳媒先宣佈仔定女</h1><p>陳豪同老婆陳茵媺「四年抱三」，上年10月宣佈陀第3胎，今日BB終於出世啦!今晚佢哋向傳媒發出通告，BB於養和醫院出世，聽日陳豪同太太一家就會喺醫院同大家見面。<br><br>陳茵媺於2013年12月4日誕下長子梓燁（Aiden Joshua），上年2月26日再誕下幼子浩鋒（Nathan Lucas），今年再生，不過今次就冇透露BB性別，不過之前有傳都係再陀仔，之前活動上記者問BB係咪可以著返哥哥嘅衫，佢就笑笑口話:「哈哈哈，唔好咁樣『裝』我。」但佢亦講過自己屋企有3兄弟，咁都幾大機會係仔!</p></body></html>
