<html><header><meta charset="utf-8"><title>馮仁昭四圍超：龔嘉欣三點式晒命 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>龔嘉欣三點式晒命 - 馮仁昭</h1><p>龔嘉欣之前同吳業坤傳出姊弟戀，緋聞告一段落後，日前喺活動大呻dry爆感情冇着落，不過話晒佢都係靚女，睇嚟唔使好耐就會有人追，話晒仲係單身，梗係做啲自己鍾意做嘅嘢，噚日佢喺微博貼咗張三點式泳衣相，留言話：「夏天來了！提醒自己保持好身形，我要去沙灘游泳呀！」網民讚佢之餘，仲問佢會去邊個沙灘，唔知會唔會發展沙灘情緣呢？<br>撰文：馮仁昭</p></body></html>
