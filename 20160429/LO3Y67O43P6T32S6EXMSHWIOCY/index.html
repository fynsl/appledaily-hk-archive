<html><header><meta charset="utf-8"><title>嘉欣填肚醫𤷪𤺧</title></header><body><h1>嘉欣填肚醫𤷪𤺧</h1><p>林嘉欣昨日以環保活動大使身份，去到中環出席活動開幕，同場出席嘉賓還有唐寧及陳倩揚，嘉欣即場示範準備綠色晚餐，烹調素食。林嘉欣表示受老公影響而養成素食習慣，她說：「我唔係日日食，會趁唔使煮畀小朋友嘅時候食素，始終覺得小朋友食肉好啲。」她即被問到曾否試過食肉減肥，嘉欣回應：「我未曾試過減肥，因為一肚餓就會𤷪𤺧。」嘉欣同時透露會於年尾與麥當勞再次合作推出兒童故事書。<br>唐寧在活動上表示維持食素近三年，她指見到動物放在桌上感覺不好，她說：「至於小朋友會好自由，自己食素唔一定要人哋跟。」<br>採訪：張俊銘<br>攝影：仇志德</p></body></html>
