<html><header><meta charset="utf-8"><title>【美圖晒晒】台索女唔做OL　翻轉阿爸賣魚人生</title></header><body><h1>【美圖晒晒】<br>台索女唔做OL　翻轉阿爸賣魚人生</h1><p>台大政治系畢業、鴻海前員工莊景宇(28歲)利用所學創辦「好好鮮生」品牌，以電子商務將鮮魚速遞給顧客，成功翻轉父親30多年的「賣魚人生」。<br> <br>莊景宇回想，有次聽到父親搬魚時受傷，加上批發生意競爭激烈，「做得要死，賺不到錢」，心痛父親辛苦，也察覺到傳統魚貨產業需要改變，令她決定辭職跟隨父親步伐。她每天凌晨4時到市場挑魚，為了讓魚貨更乾淨，莊景宇更自己劏魚、去鱗、真空包裝及速遞，還推出「神秘現撈綜合海鮮箱」，客人先下訂單，再由釣魚客去捕魚，成功開拓鮮魚新市場。<br> <br>台灣《蘋果日報》/facebook</p></body></html>
