<html><header><meta charset="utf-8"><title>唔肯同洪永城同居？詩詠認被馬明照顧好開心</title></header><body><h1>唔肯同洪永城同居？<br>詩詠認被馬明照顧好開心</h1><p>有報道指馬國明和唐詩詠兄妹情變，更指馬明影響了詩詠跟洪永城的同居決定，詩詠昨在宣傳活動上否認跟馬明扯上任何關係，兩人只是工作，對所有報道都是一笑置之。<br>至於有網民指馬明和詩詠合襯，還大搞投票「揀洪永城定馬國明？」，詩詠說︰「真係唔好意思！馬明份人好好，大家都想幫佢搵女朋友，我都想介紹女仔畀佢識。」洪永城有否為了馬明和詩詠的兄妹情不開心呢？詩詠表示男友知道馬明在節目照顧她覺得很開心。</p></body></html>
