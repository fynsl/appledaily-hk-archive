<html><header><meta charset="utf-8"><title>石天欣昆士蘭遊學冇有怕</title></header><body><h1>石天欣昆士蘭遊學冇有怕</h1><p>經常演「被強姦受害人」的石天欣最近參與為期兩周的昆士蘭遊學團，並寄宿在一家三口的家庭中，對於何韻詩險被性侵的可怕經歷，天欣昨日在電話中表示不擔心：「佢哋都好好人，最初都驚唔見嘢，但今次我仲同埋三個嚟自台灣、日本同芬蘭嘅女仔一齊入住，如果真係有乜嘢事會即刻走，再同學校聯絡，但到𠵱家一切都好順利。」<br>天欣表示除學習英語外，還可以旅遊：「之前都有見過樹熊，但咁近距離接觸都係第一次，攬住影相都係100蚊港紙唔使。」<br>採訪：嵐山</p></body></html>
