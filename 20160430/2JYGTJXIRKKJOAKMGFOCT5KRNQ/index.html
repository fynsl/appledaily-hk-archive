<html><header><meta charset="utf-8"><title>5.1勞動節悶悶地李城捧盃等你見證</title></header><body><h1>5.1勞動節悶悶地<br>李城捧盃等你見證</h1><p>西布朗周一發力，逼和熱刺一比一。令英超一哥李斯特城在榜首領先七分，聯賽餘下三場，李城周日作客曼聯取勝，就馬上封王。不過李城近況好，並不代表可以在紅魔身上全取三分。今季曼聯主場，17仗贏了11場，門將迪基亞狀態很好，想知道結果，記得香港時間周日晚九時零五分看球賽。<br><br>前車路士摩連奴入主紅魔傳言，會否刺激到雲高爾，讓魔迷看見李城贏英超歷史一刻呢？要知道，方丈為人很小氣。不過就算李城勝出，也要等到他們主場，才看到捧盃場面。</p></body></html>
