<html><header><meta charset="utf-8"><title>【男女之間】激嬲女朋友點算？原來有方程式計計</title></header><body><h1>【男女之間】激嬲女朋友點算？原來有方程式計計</h1><p>與愛侶朝見晚見，總會有心或無意激嬲對方，俄亥俄州立大學科研團隊近日發表一條道歉方程式，只要做齊這六個基本道歉原則，就可大大增加獲得對方原諒的機會率。報告更顯示最重要是表達自己會負責任之意，而非賴皮推卸責任，若逃避責任只會令對方更憤怒。</p><p>1. 表達後悔之情<br>2. 認真解釋自己做錯的地方<br>3. 表示自己會負上責任<br>4. 表達自己有改過之意<br>5. 提出與對方修補關係<br>6. 尋求對方原諒<br><br>記者：楊麗珊<br>資料來源：psychology today</p></body></html>
