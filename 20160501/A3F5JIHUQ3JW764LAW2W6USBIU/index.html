<html><header><meta charset="utf-8"><title>伊拉克千人佔領國會要求改革</title></header><body><h1>伊拉克千人佔領國會要求改革</h1><p>伊拉克巴格達數千名什葉派教士薩德爾（Moqtada al-Sadr）的支持者，因不滿國會遲遲未能通過改組政府，昨日闖入守衞森嚴的政府重地「綠區」，並佔領了國會（圖）。<br>當地國會昨因不足法定人數，無法通過任命新的政府官員。薩德爾召記者會譴責政局停滯不前，激發騷亂。示威者以繩索綑綁綠區圍牆，把牆一一拉倒。示威者其後直闖國會，部份揚言不落實改革不離開。<br>國會雖有安全部隊把守，但沒有攔截示威者。有人用鐵絲網攔着出入口，阻止議員離開，數輛議員座駕受到破壞，但亦有人高叫「和平」，提醒群眾克制。巴格達宣佈進入緊急狀態，封鎖該城出入口。<br>法新社</p></body></html>
