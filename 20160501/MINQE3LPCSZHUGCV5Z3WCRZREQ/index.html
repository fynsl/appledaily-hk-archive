<html><header><meta charset="utf-8"><title>關仁隱事：「沙沙」局住簽約 - 關仁</title></header><body><h1>關仁隱事：「沙沙」局住簽約 - 關仁</h1><p>選美出身嘅「沙沙」同「波板糖」，電視台好想將佢哋據為己有，但係佢哋兩個一直採取拖字訣。正所謂你精我都唔笨，有啲品牌公司想搵佢哋兩個出席活動，電視台梗係畀啲下馬威，聽聞條件都好苛刻，將個價錢嗌到好高，普通一個商場騷都叫到20幾萬，就算3日前通知唔做，都冇得追究。公關公司梗係睬你都儍啦！最後沙沙惟有就範簽約，即刻開番合理價錢，工作一單接一單，反而波板糖仲未有聲氣，所以繼續高價趕客，未簽約已經受咁多氣，難怪有毛有翼就飛！<br>撰文：關仁</p></body></html>
