<html><header><meta charset="utf-8"><title>洗米華現身倫敦睇童裝鍾情Fendi粉紅裙仔</title></header><body><h1>洗米華現身倫敦睇童裝<br>鍾情Fendi粉紅裙仔</h1><p>雖然有報導話太陽娛樂老闆周焯華（洗米華）早前向藝人莊端兒攞號碼，不過日前就有人捕獲洗米華同Mandy現身倫敦Harrods百貨公司睇童裝，相信係為B女同即將出生嘅Baby買新衫。<br><br>洗米華同Mandy停留了在Fendi店內睇童裝，洗米華好似對一條粉紅色裙仔特別情有獨鍾，左睇右睇之餘，仲攞上手研究，又叫Mandy一齊睇。Fendi童裝裙仔一條要索價約過千元不等，絕對是富貴Baby先着得起。<br><br>更多時尚新聞，即上： http://add.appledaily.com  </p></body></html>
