<html><header><meta charset="utf-8"><title>【一周必看】切爾諾貝爾核災30年　兒童污染土地上求存</title></header><body><h1>【一周必看】<br>切爾諾貝爾核災30年　兒童污染土地上求存</h1><p>蘇聯切爾諾貝爾（Chernobyl）核事故30周年，遺禍至今猶在，核電廠所在的烏克蘭跟俄羅斯軍事衝突沒完沒了，兩國經濟受拖累，不約而同向核災資助開刀，令仍依賴資助掙扎求存的災民百上加斤，亦令已經滯後的善後工程雪上加霜。 <br><br>除了經濟，美聯社抽查發現，白俄羅斯封鎖區周邊出產的牛奶輻射水平超出食用安全10倍；該國去年兒童患癌個案錄得20%驚人增幅，家長擔心致癌輻射物會遺傳至世世代代。</p></body></html>
