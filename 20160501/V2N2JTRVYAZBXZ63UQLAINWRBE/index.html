<html><header><meta charset="utf-8"><title>佐敦企飛機頂升空</title></header><body><h1>佐敦企飛機頂升空</h1><p>英國巨胸模特兒佐敦（Katie Price）言行出位之外，亦相當大膽。她最近為了拍攝節目《Loose Women》，要站在小型飛機頂飛上天。</p><p>由於在半空的溫度較低，因此佐敦要着多幾件衫褲打底。佐敦事前十分緊張，臨飛之前打電話給老公講定遺言，叮囑老公要照顧愛駒。佐敦亦講笑希望雀仔不要向她的臉大便。小型飛機起飛後於高空兜了幾個圈，佐敦看來十分鎮定，最後有驚無險順利降落。</p></body></html>
