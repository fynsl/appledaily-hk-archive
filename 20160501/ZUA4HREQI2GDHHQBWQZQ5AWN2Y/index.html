<html><header><meta charset="utf-8"><title>杏兒讚茵媺好生養</title></header><body><h1>杏兒讚茵媺好生養</h1><p>胡杏兒、陳爽及顏子菲等昨日在中環出席體雕衣品牌旗艦店開幕，三女大鬥性感，杏兒穿黑色背心性感連身褲，陳爽以紫色開胸短裙示人，曾接受隆胸手術的子菲則谷胸上陣。杏兒和老公李乘德早前到了越南慶祝新婚四個月，她笑言要向陳茵媺請教生小朋友秘訣：「好犀利，男又有，女又有，好好呀，我諗佢都好辛苦，我會努力㗎！」有傳林保怡為ViuTV拍劇每集酬金三萬，杏兒說：「其實錢唔係最重要，最緊要係發揮、對手、有新嘗試。」<br>陳爽表示囝囝Adrian歲半大，暫未有計劃再生：「𠵱家個仔都好黐身，我都希望屋企多個家庭成員，但唔係好趕。」<br>採訪：黃曉妍<br>攝影：仇志德</p></body></html>
