<html><header><meta charset="utf-8"><title>黎明：開心回憶存入腦</title></header><body><h1>黎明：開心回憶存入腦</h1><p>黎明（Leon）4D演唱會昨晚跟前晚一樣於8時32分開騷，摩天輪繼續暫停。黑衫黑褲的Leon心情明顯較之前兩場輕鬆，他說：「假期愉快、開心，希望啲嘢啱食，大家要注意安全，安全係最緊要，祝大家有個愉快開心晚上，所有回憶都喺我哋個腦嘅database入面。」說罷便唱《DNA出錯》。而陳奕迅和鄭秀文到場即引起哄動，而核心外圍繼續有逾千人聚集聽歌。<br><br>採訪：盧妹、黃曉妍<br>攝影：仇志德</p></body></html>
