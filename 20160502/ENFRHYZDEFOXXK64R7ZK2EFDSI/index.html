<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳柏宇搞婚禮拖字訣</title></header><body><h1>【馮仁昭四圍超】<br>陳柏宇搞婚禮拖字訣</h1><p>陳柏宇（Jason 左）同林奕匡下個月拍檔開騷，佢哋噚日喺觀塘舉行記者會，Jason話到時演出會玩少林功夫加唱歌跳舞。而佢嘅另一半到時都應該會嚟捧場，Jason笑話已經叫女友符曉薇自己撲飛。提起Jason明年7月結婚，佢話婚禮由女友負責，但女友就想佢幫吓手，Jason笑話：「𠵱家咪好似要交功課咁，唔拖到最後一日都唔交。」<br>撰文：馮仁昭</p></body></html>
