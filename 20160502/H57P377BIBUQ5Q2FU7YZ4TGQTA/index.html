<html><header><meta charset="utf-8"><title>【一周必看】三點式大解放　孫藝珍素顏晒靚樣</title></header><body><h1>【一周必看】<br>三點式大解放　孫藝珍素顏晒靚樣</h1><p>韓國女星孫藝珍早前忙於拍攝電影《德惠翁主》，不過電影煞科後她終於可以休息。孫藝珍日前於Instagram連續上載多張在沙灘及泳池的照片，似乎正身處海外度假。已經出道17年的孫藝珍雖然已34歲，但依然美貌如昔，她更大方地素顏出鏡晒靚樣。可能人在外地不太介懷其他人目光，一向行清純路線的孫藝珍更難得性感，大晒三點式泳照，有料身材一覽無遺，大益粉絲。</p></body></html>
