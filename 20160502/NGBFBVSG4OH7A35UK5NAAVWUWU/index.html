<html><header><meta charset="utf-8"><title>陳慧琳捧黎明場　揹LV Twist袋high到跳舞</title></header><body><h1>陳慧琳捧黎明場　揹LV Twist袋high到跳舞</h1><p>黎明演唱會星期五成功開騷，吸引了不少圈中人捧場，其中陳慧琳(Kelly)更睇到企起身一齊扭身扭勢，非常high。<br><br>睇演唱會最好當然就係斜揹袋，因為最輕巧方便，就算要企起身跟住跳舞都冇問題，唔使照顧住個手袋，所以Kelly睇騷都係揀用斜揹袋，揹了Louis Vuitton的Twist手袋，粉紅撞酒紅夠sharp，袋中間飾有LV轉鎖，別緻又時髦，同幾時都咁時尚的Kelly好襯。<br><br>更多時尚新聞，即上： http://add.appledaily.com </p></body></html>
