<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張曦雯Dry搵老竇陪</title></header><body><h1>【馮仁昭四圍超】<br>張曦雯Dry搵老竇陪</h1><p>曾經同胡杏兒老公Philip（李乘德）傳過拍拖嘅張曦雯，前日下晝同爸爸喺中環茶餐廳撐枱腳，放假都冇拖拍，睇嚟佢感情生活應該都好dry吓！<br>張曦雯同爸爸喺茶餐廳食咗半粒鐘就走人，之後張爸爸陪個女去銀行㩒錢，然後齊齊搭叮叮，兩父女平常生活都好地道。張曦雯同爸爸喺灣仔落車之後，先去家品店買咗少少嘢，然後先至返去灣仔寓所。<br>撰文：馮仁昭</p></body></html>
