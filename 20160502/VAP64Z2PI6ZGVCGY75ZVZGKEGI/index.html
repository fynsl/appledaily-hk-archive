<html><header><meta charset="utf-8"><title>【雙喜臨門】蔡雪瑩老公：買大送細</title></header><body><h1>【雙喜臨門】蔡雪瑩老公：買大送細</h1><p>金融才俊王傲山昨與女友雙喜臨門，在布吉成婚，近年亦有不少藝人奉子成婚，婚後不久即榮升父母。</p><p>蔡雪瑩</p><p>上月24日與上市公司太子爺朱威霖拉埋天窗，被老公笑言「買大送細」，宣佈陀5個月B仔。</p><p>李蘊</p><p>今年1月與內地金融才俊羅章冠結婚，預期產為本月底。</p><p>李泳漢</p><p>與拍拖兩年的圈外女友嚴佩鈺於今年1月結婚，李太現時懷孕7個半月。</p><p>陳曉東</p><p>前年2月與台灣靚女護士王妤嫻結婚，女兒陳芷霖於同年7月出世。</p><p>陸永</p><p>2011年9月與女友Rainah結婚，當時Rainah已懷孕5個月，翌年2月誕下女兒陸一穎。</p></body></html>
