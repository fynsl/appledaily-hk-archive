<html><header><meta charset="utf-8"><title>【一周必看】港腳一戰功成　積施利威到返英國</title></header><body><h1>【一周必看】<br>港腳一戰功成　積施利威到返英國</h1><p>由踢港會，再返英國踢業餘聯賽，之後又再回港踢晨曦、南華，之後入選港隊，然後憑世盃外的表現，被中超球會睇中，加盟長春亞泰。積施利這個故事，吸引到祖家英國《太陽報》的注意，在長春專訪他。<br><br>的確，積施利的故事是幾勵志。雖然還有不少人覺得他未夠級數、跑得慢，叫他肥Jack！但起步比人遲的他，由在英國賺20鎊周薪，到今時今日贏一場波有約 10,000鎊獎金，付出的努力不可以輕視。不過想提提《太陽報》記者，南華及晨曦其實與港會一樣，是香港球會，不是中國球會。</p></body></html>
