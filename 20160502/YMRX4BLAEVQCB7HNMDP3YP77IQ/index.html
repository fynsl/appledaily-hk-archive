<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】譚玉瑛下廚益同事</title></header><body><h1>【馮仁昭四圍超】<br>譚玉瑛下廚益同事</h1><p>譚玉瑛噚日去荔枝角參加「親子共製曲奇傳愛意慈善活動」，同啲單親、低收入家庭一齊整曲奇。佢話以前成日整蛋糕同兒童組同事分享，亦會整畀自己食𠱁自己開心，但從冇諗過要將手藝轉為生意：「我太了解自己唔係做生意人才。我好識享受生活，唔會令自己太辛苦。」<br>𠵱家主力做電台工作嘅譚玉瑛，仲話自己有興趣拍飲食節目，不過暫時冇人搵。<br>撰文：馮仁昭</p></body></html>
