<html><header><meta charset="utf-8"><title>馮仁昭四圍超：江若琳出埠探海龜 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>江若琳出埠探海龜 - 馮仁昭</h1><p>江若琳去年考獲潛水牌，日前出發到菲律賓度假兼潛水，佢仲喺We Chat朋友圈分享靚相，見佢同大海龜喺水底游水，真係爽到爆。</p><p>江若琳噚日接受訪問時話：「呢次係我第一次出埠潛水，心情好興奮，同大海龜游水好開心，佢好乖，好得意，感覺好似去咗水族館咁，海底世界真係好精采。」江若琳潛咗落30米水底，仲話睇到一架沉船㖭。<br>撰文：馮仁昭</p></body></html>
