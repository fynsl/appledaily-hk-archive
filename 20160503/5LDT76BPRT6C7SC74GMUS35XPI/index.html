<html><header><meta charset="utf-8"><title>機艙老鼠盜200萬財物</title></header><body><h1>機艙老鼠盜200萬財物</h1><p>【本報訊】來港客機再現「機艙老鼠」！阿聯酋航空一班來港客機，昨晨由杜拜來港期間，有乘客發現存放機艙行李櫃內合共值200萬元的財物不翼而飛，警方正追緝賊人歸案。<br>涉事航班為阿聯酋航空EK386客機，昨凌晨2時許由杜拜飛往香港途中，一名39歲報稱商人的土耳其籍男子SACI，在打開機艙行李櫃時，發現其行李袋被打開，內裏一隻勞力士和一隻百達翡麗手錶，以及20萬美元（折合約156萬港元）不見了，財物損失合共值200萬元，他立即通知機組人員，待昨晨飛機6時許抵香港國際機場後報警。<br>■記者莫家文</p></body></html>
