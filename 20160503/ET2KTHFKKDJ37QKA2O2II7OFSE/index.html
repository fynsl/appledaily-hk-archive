<html><header><meta charset="utf-8"><title>【奇聞】LEGOLAND公寓　好想住一晚</title></header><body><h1>【奇聞】LEGOLAND公寓　好想住一晚</h1><p>這世界LEGO迷何其多，連樂高世界遺產模型都有人拼砌。</p><p>去馬來西亞LEGOLAND是例牌行程，有人更將自己間屋變做迷你LEGOLAND，你都咪話唔癲！台灣好室設計（HAO Design），就為喜好樂高模型的一家人設計了一間LEGO公寓，全間屋不論客廳睡房都用上大量LEGO元素，從衣櫃到裝飾品無不色彩繽紛，客廳中間還有個LEGO POOL，睇完真係好想住一晚。<br> <br>資料來源：designboom<br>圖片：Hey!Cheese<br><br>記者：劉東佩</p></body></html>
