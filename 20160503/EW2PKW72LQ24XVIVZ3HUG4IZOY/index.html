<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黃智雯男友載返歸 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>黃智雯男友載返歸 - 馮仁昭</h1><p>無綫花旦買少見少，黃智雯終於等到機會擔正做女一，而佢同謝瑞麟高層男友詹文天嘅感情亦相當穩定。智雯趁住唔使開工，當然拖實男友啦！前日下午5點幾，男友開車送女友返美孚盈暉薈屋企，就算要塞車都喺中環經紅隧過海，唔行西隧，真係慳家。去到屋苑附近智雯就咗落車，佢一個人行入商場嘅便利店睇雜誌，睇完一輪之後就過隔籬買麵包，跟住邊行邊玩手機返屋企。<br>撰文：馮仁昭</p></body></html>
