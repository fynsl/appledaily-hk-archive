<html><header><meta charset="utf-8"><title>馮仁昭四圍超：傅明憲狗狗阻拍拖 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>傅明憲狗狗阻拍拖 - 馮仁昭</h1><p>傅明憲（Gigi）噚日到赤柱出席狗狗嘉年華，提到岑日珈愛犬打架，令其中一隻險盲，Gigi話：「養北京狗真係要特別小心，我都同工人輪更睇住，自己去廁所都會帶一隻狗狗去。」Gigi仲講笑話要教潛水同滑雪，又要照顧狗狗，已經用晒所有時間。同場嘅馬德鐘太太張筱蘭與囝囝馬在驤都有帶愛犬到場，張筱蘭話養寵物可以畀囝囝學識照顧身邊嘅人、事同動物。<br>撰文：馮仁昭</p></body></html>
