<html><header><meta charset="utf-8"><title>【食咗先講】即沖即食茶漬飯　永谷園最出名</title></header><body><h1>【食咗先講】即沖即食茶漬飯　永谷園最出名</h1><p>提到日本最有名的茶漬飯品牌，不得不提到老字號永谷園。永谷園於1952年提出了「沖泡式茶泡飯」之構想並推出了「茶泡海苔」，成功打進市場，並在不同地區推出不同口味的茶漬飯，例如沖繩為苦瓜口味、關西為神戶牛口味、北海道是毛蟹口味；有不少人以為即沖式茶漬飯需要加入茶，但永谷園重申，產品已經包含抹茶在內，因此食用前只需加入熱水便可以。<br><br>查詢：Citysuper （銅鑼灣時代廣場B1地庫）<br><br>記者：李泳烔<br>攝影：潘志恆</p></body></html>
