<html><header><meta charset="utf-8"><title>【今日笑一笑】唔怕水的喵星人　勤力洗碗似工人</title></header><body><h1>【今日笑一笑】<br>唔怕水的喵星人　勤力洗碗似工人</h1><p>「喵星人」出名怕水，但外國有隻小貓不單只不怕水，還跳入鋅盆內替主人「洗碗」，十分搞笑。<br> <br>主人將過程拍下，見廚房鋅盤水喉一直長開，小貓在內一直勤奮地「洗碗」，前腳像上了摩打般，洗個不停；工作不忘休息，小貓不時轉頭喝一喝水喉流下的水。<br> <br>不少網民看後大表驚奇，稱貓咪「是用生命在洗啊」、「太可愛了」，更稱也想訓練一下家中「主子」呢。<br> <br>facebook </p></body></html>
