<html><header><meta charset="utf-8"><title>【入廚房事】實試剝蒜頭小道具</title></header><body><h1>【入廚房事】實試剝蒜頭小道具</h1><p>蒜頭是做菜不可少的材料，但很多人對剝蒜頭都感到煩惱，覺得太花時間，也怕一手蒜味難清除。</p><p>因此，雖然阿媽教落，一把菜刀便可以完成剝蒜拍茸的動作，但還是有不少人會找尋更好用的剝蒜方法和小工具。這次實測了幾個坊間流行的方法，並找出各自的優劣之處，給大家作參考。<br><br>銷售點：<br>(a)  city'super <br>(b)  aeon living plaza<br><br>記者：謝翠玲<br>攝影：許先煜</p></body></html>
