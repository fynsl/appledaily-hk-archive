<html><header><meta charset="utf-8"><title>墮水溝剛獲救不幸男即被剷車壓死</title></header><body><h1>墮水溝剛獲救<br>不幸男即被剷車壓死</h1><p>江蘇南京六合區日前發生了一宗令人唏噓的死亡意外。4月29日下午3時許，六合區金牛湖街道一間麻紡廠的儲姓員工，駕駛一輛叉式剷車回廠區途中，不慎連人帶車滑落路邊溝裏，行人見狀，趕緊將剷車和儲男拉上來。當時儲男並無大礙，未料剷車卻突然翻側，將一旁毫無準備的儲男壓在下面，路人趕緊再次施救，但儲男已經死亡。<br> <br>這一幕慘劇被後方一輛車輛的行車紀錄儀拍下。當地媒體記者隨後到離事發現場幾百米外的儲男的工作單位，門衞表示，儲男在麻紡廠上班已經5年了。目前，當地警方正調查事故原因。<br> <br>江蘇《揚子晚報》</p></body></html>
