<html><header><meta charset="utf-8"><title>【智能城市】手機低頭族意外多　德國試行路面交通燈</title></header><body><h1>【智能城市】手機低頭族意外多　德國試行路面交通燈</h1><p>現今大家都手機不離手，個個都成為低頭族，卻因而忘記留意交通情況，意外往往往因此而發生。德國為了嘗試解決問題，試行在路面安裝交通燈，讓低頭族能夠在看手機之餘，亦能察覺地面的交通燈，因而有所警覺。現時，當局在沒太危險的電車路上試行，是一個較容易的方向來開展測試。</p><p>其實，由細到大學校都有教「馬路如虎口」，過馬路還是不要玩手機吧，生命無Take two嘛。<br><br>記者︰梁立勤</p></body></html>
