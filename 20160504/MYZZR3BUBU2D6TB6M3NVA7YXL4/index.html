<html><header><meta charset="utf-8"><title>46歲李嘉欣增磅兼雪卵備用靠生育秘方追B女？</title></header><body><h1>46歲李嘉欣增磅兼雪卵備用<br>靠生育秘方追B女？</h1><p>昨日有雜誌報道指現年46歲的李嘉欣，跟許晉亨婚後生了囝囝許建彤（Jayden），相隔五年後她依然恨追女，指她最近頻找中醫師調理身體，早前更雪定卵子，再游說丈夫及兒子，望他們接受家中新成員。前世界小姐張梓琳大前年嫁男友聶磊，上月20日在微博晒一家三口牽手相，宣告囡囡出世，昨日她貼出B囡正面相，心肝寶貝首曝光，她留言：「是一枚揣着少女心的肉妹子，出生14天啦，請你慢點長大。」</p></body></html>
