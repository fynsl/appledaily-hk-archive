<html><header><meta charset="utf-8"><title>【美圖晒晒】女獸醫咁靚唔科學　網友：突然想養狗</title></header><body><h1>【美圖晒晒】<br>女獸醫咁靚唔科學　網友：突然想養狗</h1><p>這名女獸醫長太漂亮，引得許多網友都說：「想養狗了。」<br> <br>台灣台大批踢踢表特版一名美女獸醫，濃眉大眼加上甜美笑容，迷倒一堆網友。她除了喜歡小狗，也愛到處旅遊。最後一張大露美背的照片，更讓許多網友噴鼻血。<br> <br>網友紛紛留言激讚：「氣質頭腦兼具，推！」「腿好強！！！」「戀愛了！」「超正！」「不科學！」也有許多網友說：「突然想養狗」、「我家狗突然拉肚子了」、「我是野獸 我不舒服」。<br> <br>台灣《蘋果日報》</p></body></html>
