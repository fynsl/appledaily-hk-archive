<html><header><meta charset="utf-8"><title>羅拔柏迪臣新歡舊愛同場</title></header><body><h1>羅拔柏迪臣新歡舊愛同場</h1><p>現場除了Kim Kardashian跟歌手丈夫Kanye West及妮歌潔曼（Nicole Kidman）與歌手丈夫Keith Urban等夫婦情侶孖住到場外，更出現新歡舊愛同場的尷尬場面。<br>《吸血新世紀》男星羅拔柏迪臣（Robert Pattinson）跟英國女歌手FKA Twigs拍拖現身，與已經變攣的羅拔舊愛姬絲頓史釗域（Kristen Stewart）同場出現。</p></body></html>
