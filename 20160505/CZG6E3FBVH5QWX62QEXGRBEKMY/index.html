<html><header><meta charset="utf-8"><title>馮仁昭四圍超：廖子妤演智障難抽離 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>廖子妤演智障難抽離 - 馮仁昭</h1><p>湯怡、廖子妤同吳浣儀噚日喺黃大仙拍港台節目《同行者》，劇情講述患有中度智障同自閉症嘅廖子妤學講「媽媽，我愛你」，搞喊咗演社工嘅湯怡同扮廖子妤媽媽嘅吳浣儀。影相嗰陣，湯怡心情仲未平復。廖子妤話第一次演身體殘疾人士，好大挑戰，好彩有老戲骨吳浣儀帶入戲。湯怡話：「佢（廖子妤）有時收工，都不期然做番抽搐動作。」<br>撰文：馮仁昭</p></body></html>
