<html><header><meta charset="utf-8"><title>馮仁昭四圍超：湯唯新片內地收5億 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>湯唯新片內地收5億 - 馮仁昭</h1><p>湯唯同吳秀波主演嘅《北京遇上西雅圖》3年前上映時，票房收咗約5.2億人民幣，最近續集《北京遇上西雅圖之不二情書》喺內地黃金周上映，去到噚日已經上咗6日，票房有5億，好厲害！不過幾日假期過後，票房明顯有回落。其實《北》片續集收得咁勁，最主要係呢個黃金周假期完全冇對手，如果《美國隊長3：英雄內戰》唔係拖到聽日喺內地上，就未必會有咁嘅票房。<br>撰文：馮仁昭</p></body></html>
