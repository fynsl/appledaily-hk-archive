<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳嘉容大頭蝦跌鑽石 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>陳嘉容大頭蝦跌鑽石 - 馮仁昭</h1><p>陳嘉容（Eunis）噚日去中環為珠寶展擔任模特兒，佢戴住過億元名貴首飾，當中一隻鑽戒約值1億5千萬，佢笑話就算買唔起有得戴都開心。成日做騷，間唔中都會有蝦碌，Eunis話：「頭先戴綠寶石耳環，原來未扣好，好彩接得住，另外有次頸鏈斷咗，跌咗粒鑽石喺我鎖骨。」佢又話未收過異性送名貴珠寶：「價值同心意我會揀心意。」<br>撰文：馮仁昭</p></body></html>
