<html><header><meta charset="utf-8"><title>大胸有無僭建？一開電筒即「現形」</title></header><body><h1>大胸有無僭建？<br>一開電筒即「現形」</h1><p>纖瘦的身型配上豐滿的胸部，到底是否當中是否有「僭建」成份？泰國模特兒切肖（Wichooda Cheychom）不惜踢爆自己隆胸，以自身拍片教大家如何分辨真偽，片段在泰國爆紅。<br> <br>身穿白色小背心的切肖擁有驕人身材，她將燈關上後，開啟手機的電筒功能，再放在胸旁兩邊。在燈光照射下，她「僭建」的矽膠乳房在黑暗中發光，立即無所遁形。<br><br>切肖將片段上載facebook，還在標題這樣寫：「我有時會被自己的乳房嚇到。」片段放上網一周已有逾510萬點擊率，不少人留言大讚片段搞笑，又揚言從此學會辨別真偽。<br>泰國椰子網</p></body></html>
