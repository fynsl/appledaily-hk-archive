<html><header><meta charset="utf-8"><title>Jolin谷胸MJ裙襲MetGala網友笑冇腰似中毒</title></header><body><h1>Jolin谷胸MJ裙襲MetGala<br>網友笑冇腰似中毒</h1><p>有時尚奧斯卡之稱的年度盛事Met Gala，香港時間前日在紐約舉行，現場雲集大批巨星，不少都穿貼合科技主題的銀衫，加強星光。<br><br>台灣代表蔡依林（Jolin）出征國際盛事，特別挑選Marc Jacobs 2016秋冬系列的繡閃片透視長裙，深V剪裁大騷事業線，疑似全裸演繹，更添誘惑。<br><br>她梳上懷舊微翹bob頭，化迷幻暗黑妝容，不失霸氣，不過有網友大彈化妝似中毒，鬆身裙搞到腰以下全無曲線。</p></body></html>
