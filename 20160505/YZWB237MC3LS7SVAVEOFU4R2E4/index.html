<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李家仁作小明洗手歌 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>李家仁作小明洗手歌 - 馮仁昭</h1><p>前特首夫人董趙洪娉當年沙士期間，佢一句「千祈、千祈、千祈，洗手、洗手、洗手」成功出位。<br>一向有唱開兒歌嘅李家仁醫生，為衞生署創作咗一首洗手歌《小明愛洗手》，佢近日同一名小男孩拍咗洗手歌短片，日內就會喺港鐵播出。李家仁噚日話：「想教導小朋友衞生意識，從小開始學習洗手，我哋呢個短片係短版本。」<br>撰文：馮仁昭</p></body></html>
