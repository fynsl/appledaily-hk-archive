<html><header><meta charset="utf-8"><title>灌酒生吞法國男硬食千條蚯蚓刺身</title></header><body><h1>灌酒生吞<br>法國男硬食千條蚯蚓刺身</h1><p>「沒有最核突，只有更核突」，法國一名光頭男挑戰「難頂」極限，聲稱生吞上千條蚯蚓，之後再用啤酒將蚯蚓灌下肚中，單單旁觀已覺得毛骨悚然。<br> <br>光頭男的朋友負責在旁拍片，眼見他將杯中的蚯蚓倒入口中，但未能一口吃下，要快快把牠們全部吸入口中。部份蚯蚓「死到臨頭」還在蠕動。<br> <br>光頭男最初似乎亦難以忍受，好像想吐，但最終仍一鼓作氣咀嚼蚯蚓。<br> <br>鏡頭又移近他的口腔，證實他確實吞掉所有蚯蚓。他最後用啤酒灌下，但喝下啤酒後看來又想吐，最終也成功捱過來，完成這次「壯舉」。<br> <br>灌酒生吞這款「蚯蚓刺身」，究竟有多少人敢嘗試呢？<br> <br>英國《每日郵報》</p></body></html>
