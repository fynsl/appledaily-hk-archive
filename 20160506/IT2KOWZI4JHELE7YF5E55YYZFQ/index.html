<html><header><meta charset="utf-8"><title>馮仁昭四圍超：劉丹唔拍劇湊孫 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>劉丹唔拍劇湊孫 - 馮仁昭</h1><p>劉愷威同老婆楊冪個囡囡小糯米兩年前喺香港出世，由於兩公婆都係大忙人，長期喺內地拍戲賺人仔，小糯米就留喺香港生活，照顧佢嘅責任就交畀爺爺劉丹喇。<br>噚日有周刊爆料話，因為廿四孝爺爺劉丹太過着緊孫女，為咗可以全天候照顧佢，搞到連劇都唔敢接。但其實劉丹根本唔愁生活，拍劇只為過日辰，𠵱家湊孫為樂，都一樣咁開心箒！<br>撰文：馮仁昭</p></body></html>
