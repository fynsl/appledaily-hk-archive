<html><header><meta charset="utf-8"><title>隔牆有耳：收11蚊帛金岳少AY糖回禮 - 李八方</title></header><body><h1>隔牆有耳：收11蚊帛金<br>岳少AY糖回禮 - 李八方</h1><p>公民黨楊岳橋前日喺fb上載一張照片（圖），稱收到一封11元帛金，信封致函「廢青楊岳橋」，信內有紙條咒他一家、黨友及親朋戚友「去死」。向來「百無禁忌」嘅岳少，噚日上載一張糖果照回禮。<br>岳少仲喺fb公開呼籲，叫寄帛金畀佢嘅人士去立法會攞番包「This AY」糖（Alvin Yeung縮寫），「利利是是吖嘛」。有網民大讚岳少「君子彬彬！以禮還牙！」亦有人「教路」，話欠一張紙巾同一蚊雞。</p></body></html>
