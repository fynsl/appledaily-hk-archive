<html><header><meta charset="utf-8"><title>【美圖晒晒】大學索Miss　爆乳健身辣照網上任睇</title></header><body><h1>【美圖晒晒】<br>大學索Miss　爆乳健身辣照網上任睇</h1><p>遼寧大連工業大學「藝術與資訊工程學院」教師「許多語兒」，不時在微博晒出爆乳健身辣照，成為網友追捧的「女神教師」。有網友爆料指，「許多語兒」原名許董翔，畢業於南京藝術學院，有模特兒一般的好身材及明星一樣的臉蛋。據悉，她曾參加過一些電視節目和一些影視劇的拍攝，難怪在網上擁有不俗的人氣。<br><br>新浪微博</p></body></html>
