<html><header><meta charset="utf-8"><title>大婆攔車襲小三遭老公飛腳暴打</title></header><body><h1>大婆攔車襲小三<br>遭老公飛腳暴打</h1><p>內地又有大婆當街打小三的片段曝光，這次大婆在路上發現丈夫開車載着二奶，馬上衝前將車截停，打開車門，想將二奶扯到車外。車上的丈夫見狀即時落車，扯着大婆的頭髮，將她拉倒在地，然後不斷拳打腳踢。<br> <br>片段未有透露拍攝的地點與時間，開始時大婆見到丈夫的黑色房車，便打開車門，想將車上的二奶拖到街上，可是，她怎樣用力撕扯都無法將二奶拖出。<br> <br>這時她的丈夫下車，先扯開妻子，再將她推倒地上，然後拳打腳踢，更多次起飛腳，當丈夫將大婆趕走後，便開車與二奶揚長而去。　<br> <br>獀狐</p></body></html>
