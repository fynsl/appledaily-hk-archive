<html><header><meta charset="utf-8"><title>范爺拿手鄉村風DG裙着慢姚晨5個月</title></header><body><h1>范爺拿手鄉村風<br>DG裙着慢姚晨5個月</h1><p>范冰冰日前在山西出席活動，身穿醒神的Dolce &amp; Gabbana今年春夏系列檸檬圖案裙，束麻花辮髮型，清純嬌媚，是她最拿手的鄉村風style。<br>不過，這身DG春夏signature print連身裙，一早被微博女王姚晨穿過，范爺足足遲了5個月。姚晨在搶先示範方面先贏一分，以一把自然長髮配襯，感覺較舒服時尚，再加一分。</p></body></html>
