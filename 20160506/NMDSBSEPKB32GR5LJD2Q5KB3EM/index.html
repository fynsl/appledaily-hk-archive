<html><header><meta charset="utf-8"><title>胞妹料升部長級職位</title></header><body><h1>胞妹料升部長級職位</h1><p>北韓領袖金正恩擬進一步為管治班子注入新血，有南韓專家估計，他的胞妹金與正（圖）將於勞動黨七大擢升至部長級職位。<br>首爾北韓研究大學教授楊武仁指，以金與正在過去3年輔助金正恩的實戰經驗，她極可能獲晉升為部長級官員。他又估計，金與正晉身黨領導層，有助金正恩鞏固權力。據報29歲的金與正，現職勞動黨中央委員會副部長，負責政治宣傳工作。而適逢黨領導層重新洗牌、宣傳部長又處於退休狀態，金與正亦在組織指導部及宣傳鼓動部擔當重要角色。<br>韓聯社</p></body></html>
