<html><header><meta charset="utf-8"><title>郭思琳扮美人魚忘是非</title></header><body><h1>郭思琳扮美人魚忘是非</h1><p>芳齡29歲、模特兒出身的郭思琳最近在ViuTV的《G-1格鬥會》表現出色，以瘦削身形打贏比她重30磅的龍小菌，但被唐紫睿（Hazel）爆她打MMA時出陰招，指她抓臉扯髮很冇品。事後思琳表示與Hazel談得來，不明對方為何這樣說。<br>近日思琳希望遠離是非地，她在Instagram透露與朋友去菲律賓的長灘島旅行。思琳去到陽光與海灘，換上比堅尼大騷修長美腿兼32B健美胸，她還貪玩扮美人魚，並留言：「為朋友我可以去到幾盡？睇我連扮美人魚咁有童真嘅事都夠膽做就知啦……嚟啦，盡情取笑我啦！」她還自嘲騎呢。<br>採訪：嵐山</p></body></html>
