<html><header><meta charset="utf-8"><title>馮仁昭四圍超：細細粒晒6吋事業線 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>細細粒晒6吋事業線 - 馮仁昭</h1><p>細細粒同新晉男子組合Myar噚日喺上環示範訂做晚裝，影相時記者要求佢飛吻同擺優雅甫士，細細粒好尷尬，表情仲好生硬。大晒6吋事業線嘅佢話：「如果為工作，可以再低（胸）啲都得，泳衣都唔止咁啦。」為咗襯番套晚裝，細細粒着住6吋高踭鞋，明顯有點辛苦：「我覺得自己可以整斷個踭，平時都係着平底鞋，頭先喺入面都仆親呀。」<br>撰文：馮仁昭</p></body></html>
