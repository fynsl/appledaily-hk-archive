<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鍾舒漫搵家人做白老鼠 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>鍾舒漫搵家人做白老鼠 - 馮仁昭</h1><p>鍾舒漫（右）噚日喺中環宣傳新碟，佢請咗屋企人、洪卓立、泳兒同噚日生日嘅王君馨嘆私房菜。佢親自下廚：「整嘢食令人開心同溫暖，好似我今次啲歌咁，我喺網上平台都好多整嘢食嘅片，屋企人仲成日做我嘅白老鼠。」洪卓立同女友湯怡亦會喺YouTube開頻道，請好友整嘢食。嚟緊母親節，泳兒亦要開工，佢希望唔好因媽咪中風住院而影響表現。<br>撰文：馮仁昭</p></body></html>
