<html><header><meta charset="utf-8"><title>滙豐女經理收回佣囚18月</title></header><body><h1>滙豐女經理收回佣囚18月</h1><p>【本報訊】來自台灣的滙豐銀行前客戶服務女經理為助安盛金融（AXA）男經理同鄉「跑數」，向滙豐熟客推銷安盛保額200萬美元的保單，並由華匯資產管理有限公司的男業務代表簽署保單，作虛假見證，令安盛向華匯發放123萬元佣金，女經理則收回佣50萬元。女經理及男業務代表早前在區院分別被裁定收賄及欺詐罪成，昨被判監18個月及8個月。<br>法官判刑時指，女被告陳佳慧（36歲）協助同鄉是毋須收佣，收佣只因她難忍金錢誘惑，其行為無視僱主利益。男被告李廷遠（53歲）則違反持牌保險經紀的基本責任，對行業帶來打擊。<br>案件編號：DCCC470/15<br>■記者勞東來</p></body></html>
