<html><header><meta charset="utf-8"><title>4兇徒埋伏南亞男捱斬重創</title></header><body><h1>4兇徒埋伏<br>南亞男捱斬重創</h1><p>星期五凌晨約1時28分，一名25歲南亞男子，行經牛頭角觀塘道啟德大廈4座對開，遭約4名同鄉伏擊，當中有人持刀。事主腳及肩膊受傷，逃跑至觀塘道近彩石里巴士站不支倒地，重傷昏迷，留下約20米長血路。兇徒四散逃去。<br> <br>救護員到場將傷者送伊利沙伯醫院救治，現時情況危殆。警方在啟德大廈及附近一帶搜捕，最終沒有發現，正現調查事件原因及追緝兇徒下落，案件由秀茂坪警區重案組接手。</p></body></html>
