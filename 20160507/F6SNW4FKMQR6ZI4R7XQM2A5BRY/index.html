<html><header><meta charset="utf-8"><title>隔牆有耳：林鄭出巡長洲買蝦乾魷魚 - 李八方</title></header><body><h1>隔牆有耳：<br>林鄭出巡長洲買蝦乾魷魚 - 李八方</h1><p>一年一度長洲太平清醮下周六（14日）舉行，政務司司長林鄭月娥噚日就去咗長洲，同離島區議員見面，又參加由離島民政事務處推行嘅離島青年發展網絡計劃，同長洲青少年交流，仲睇埋巡遊、搶包山比賽嘅準備工作，佢仲對小朋友挑戰高難度飄色架好感興趣。<br>林鄭之後又喺長洲碼頭附近買手信（圖），用咗320蚊買咗一斤蝦乾，180蚊買魷魚，佢畀張500蚊紙，老闆娘話平廿蚊畀佢，林鄭叫老闆娘唔好客氣！始終佢係政務司司長，費事又俾人話拎着數喇！</p></body></html>
