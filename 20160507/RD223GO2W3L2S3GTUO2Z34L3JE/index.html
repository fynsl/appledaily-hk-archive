<html><header><meta charset="utf-8"><title>【親子籽】星戰粉絲父子兵　扮黑武士出巡</title></header><body><h1>【親子籽】星戰粉絲父子兵　扮黑武士出巡</h1><p>英國倫敦一名攝影師James Hopkirk 因為和4歲兒子Harry同樣都是Star Wars的超級粉絲，</p><p>早前特意物色了一件黑武士造型的童裝，並讓兒子穿上，再帶他到不同地方拍攝一系列照片，例如到球場睇波、出街食飯、坐火車、甚至連沖涼去廁所都着住，非常過癮，而且創意無窮。<br><br>圖片來源： https://metro.co.uk <br>記者：黃子配</p></body></html>
