<html><header><meta charset="utf-8"><title>四段情史：拖鄺文珣斷正</title></header><body><h1>四段情史：拖鄺文珣斷正</h1><p>昨日再婚的鄭敬基，曾經因偷食被前妻發現致離婚，回復單身的他多次被撞破與女星約會。</p><p>前妻Winsome</p><p>1988年認識當時任職地勤空姐的前妻Winsome，二人於泰國結婚，婚後他多次被前妻發現有第三者，直至誕下女兒後，前妻忍痛提出離婚。</p><p>鄧萃雯</p><p>1998年被拍到跟鄧萃雯在其寓所樓下咀嘴，惜拍拖一年便分手。</p><p>鄺文珣</p><p>2000年，與鄺文珣被發現拖手漫步蘭桂坊，拍拖兩年，因聚少離多而分手。</p><p>DJ瑪姬（張卓賢）</p><p>前年被指戀上DJ瑪姬，二人被拍到外出約會，在鄭敬基寓所附近買外賣，之後更一齊返寓所。</p></body></html>
