<html><header><meta charset="utf-8"><title>少時台灣開騷狂粉噴辣椒水灼傷人報警</title></header><body><h1>少時台灣開騷<br>狂粉噴辣椒水灼傷人報警</h1><p>韓團少女時代相隔3年在台北小巨蛋辦個唱，昨晚7點舉行第1場演出，她們以新歌《You Think》揭開演唱會序幕，跳到第4首《Show Girl》時，則一起脫下外套亮出低胸舞衣，火辣演出讓粉絲不斷尖叫。台上氣氛勁high，台下卻有瘋狂粉絲在搖滾區拿DV偷拍，被工作人員發現制止，還拿辣椒水出來亂噴，導致工作人員眼睛灼傷送醫，已報警處理。</p></body></html>
