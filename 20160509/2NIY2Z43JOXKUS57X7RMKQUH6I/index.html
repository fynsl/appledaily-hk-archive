<html><header><meta charset="utf-8"><title>舊愛宣佈陀B　伍允龍孖女出征尖沙嘴</title></header><body><h1>舊愛宣佈陀B　伍允龍孖女出征尖沙嘴</h1><p>鍾嘉欣昨日喺微博公佈陀B喜訊，同時咁啱有讀者喺加拿大溫哥華影到佢同老公Jeremy，再約埋嘉欣屋企人酒樓預祝母親節，嘉欣BB素顏巨肚look曝光。<br><br>鍾嘉欣o依家喺加國專心養胎，等升呢做媽咪，但佢舊愛伍允龍昨日晏5點左右，有讀者李先生昨日透過《蘋果》「爆相爆片」，影到佢同疑似緋聞女友劉佩玥出現尖沙嘴棉登徑，兩人孖咇出巡並肩而行，邊行邊傾偈，態度唔算親暱。</p></body></html>
