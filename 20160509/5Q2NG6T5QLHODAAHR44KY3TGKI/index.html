<html><header><meta charset="utf-8"><title>強國妻當街飛腳講粗口逼夫下跪叩響頭</title></header><body><h1>強國妻當街飛腳講粗口<br>逼夫下跪叩響頭</h1><p>網上日前流傳一條內地野蠻老婆逼丈夫當街下跪的短片，邊踢丈夫邊爆粗口要他向其叩10個響頭認錯。　<br><br>上載這段影片的網民並沒有提及實拍野蠻老婆的地點及時間，只知道野蠻老婆駡老公辦錯事，要求他當街向她叩10個響頭認錯，圍觀群眾看不下去勸說，反遭女子辱罵，最後野蠻老婆被群眾圍攻，這時叩頭男子起身幫自己的老婆鬧群眾別多事。 <br><br>有網民鬧爆野蠻老婆，亦有人稱：「可以使男人如此磕頭，莫非她家很有錢？不然這男人不死没用。」 <br><br>騰訊網</p></body></html>
