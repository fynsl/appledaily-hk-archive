<html><header><meta charset="utf-8"><title>GiGi 捧花晒溫馨　梁浸浸「跌膊」搶阿媽鏡</title></header><body><h1>GiGi 捧花晒溫馨　梁浸浸「跌膊」搶阿媽鏡</h1><p>昨日母親節，圈中不少孝順藝人紛紛po與媽咪合照，亦有榮升母親嘅星級媽咪，po仔女合照慶祝。鄭希怡喺網上po與女兒梁浸浸照片，相中Yumiko拖住乖女行街街，以母女裝示人，浸浸可愛到爆，並搞笑玩跌膊呢！<br><br>至於梁詠琪就po與老公及混血囡囡Sofia合照，相當溫馨。相中Gigi捧住紮花，而出咗幾隻牙仔嘅女兒，亦笑晒口，相當趣緻呢。</p></body></html>
