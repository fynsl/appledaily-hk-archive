<html><header><meta charset="utf-8"><title>求驗客手記︰華迪「冠軍波鞋」有料到</title></header><body><h1>求驗客手記︰<br>華迪「冠軍波鞋」有料到</h1><p>作為一個射手，射門鞋真係好重要，上周六李斯特城主場對愛華頓，停賽復出嘅前鋒占美華迪（右圖左）梅開二度，幫球隊贏3:1；睇嚟華迪呢場對鞋有料到，而呢對鞋仲印咗英超冠軍獎盃嘅圖案（左圖），認真威風。𠵱家華迪累積24個英超入球，落後榜首嘅熱刺前鋒哈利卡尼一球，仲有得爭神射手；唔知李城喺煞科戰作客車路士，華迪會唔會繼續着呢對波boot呢？</p></body></html>
