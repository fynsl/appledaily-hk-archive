<html><header><meta charset="utf-8"><title>黎零拖娜姐老蘭漫步</title></header><body><h1>黎零拖娜姐老蘭漫步</h1><p>把聲似足黎明的「黎零」、男子組合Bro5成員楊尚斌（Ben），上周到核心外圍撐黎明，跟黎明粉絲互動。<br>Ben近日與周秀娜合演電影《29+1》，兩人在戲中扮演情侶，日前拍攝煞科戲，最後一晚擺明益Ben，劇情交代他與娜姐中環蘭桂坊街頭通宵浪漫拍拖，那晚非常熱鬧。甩拖男神王宗堯和Bro5另一成員喇英都到場探班，Ben前晚在fb貼相分享，他更留言：「多謝兄弟們到現場為我們打氣，在現場我沒說甚麼，但我心裏是滾動的。」Ben更攬實該片導演彭秀慧，多謝她賞識。<br>採訪：楊定</p></body></html>
