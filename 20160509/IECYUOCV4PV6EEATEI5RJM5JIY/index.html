<html><header><meta charset="utf-8"><title>【奇聞】動漫角色機械化　米奇大戰阿童木</title></header><body><h1>【奇聞】動漫角色機械化　米奇大戰阿童木</h1><p>住在美國猶他州的插畫家Jake Parker是個漫畫迷，讀書唔叻、沉迷畫畫，最鍾意睇《Hellboy》。他畫過好多插畫及漫畫，Marvel漫畫、迪士尼及華納兄弟都有找他合作，之前他曾就《星球大戰》角色畫成插畫，深受星戰迷好評。另一個為人津津樂道的系列，是將自己鍾意的動畫及遊戲角色，繪畫成機械風格，阿童木、米奇老鼠、蜘蛛俠、孖寶兄弟唐老鴨及比卡超等，悉數變成機械人，出來的效果其實又幾有趣。<br>  <br>資料來源：ig/jakeparker<br>記者：劉東佩</p></body></html>
