<html><header><meta charset="utf-8"><title>星媽的首個母親節</title></header><body><h1>星媽的首個母親節</h1><p>昨日母親節，除了鍾嘉欣報喜懷孕做媽媽，章子怡、官恩娜（Ella）、徐若瑄和周汶錡等今年亦是首次以媽咪身份慶祝母親節。<br>撰文：魯吉</p><p>【子怡囡囡賣萌】章子怡老公汪峰昨於微博貼上太太與囡囡的開心合照，胖嘟嘟的B女笑到瞇眼咬住手指，可愛爆燈。微博圖片</p><p>官恩娜（Ella）和周汶錡（Kathy）昨日分別在社交網上載跟B仔溫馨合照，祝天下媽咪母親節快樂，其中抱住重磅B仔的Ella更謂：「抱到手斷都願意。」互聯網圖片</p></body></html>
