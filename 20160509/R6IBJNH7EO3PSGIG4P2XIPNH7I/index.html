<html><header><meta charset="utf-8"><title>Selena開騷助紅斑狼瘡患者</title></header><body><h1>Selena開騷助紅斑狼瘡患者</h1><p>美國女歌手Selena Gomez的世界巡迴演唱會《Revival》，已於周五在拉斯維加斯開鑼。Selena身穿肉色bodysuit以一曲《Revival》打頭陣，這件舞衣貼上了超過6萬粒Swarovski水晶，只得23歲的她顯得既華麗又性感。而Selena兩年多前曾經因為患上紅斑狼瘡要取消巡唱，令她對今次演出加倍緊張，更計劃捐出部份收益予相關團體幫助紅斑狼瘡病人。</p></body></html>
