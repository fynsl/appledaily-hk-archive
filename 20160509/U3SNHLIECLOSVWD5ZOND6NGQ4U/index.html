<html><header><meta charset="utf-8"><title>【旅遊Gadget】實試騎呢腳托　長途機雙腳好梳乎</title></header><body><h1>【旅遊Gadget】實試騎呢腳托　長途機雙腳好梳乎</h1><p>有調查發現，搭飛機最乞人憎十大惡行之一就是把雙腳周圍放，影響人之餘，自己坐飛機也坐得不舒服。</p><p>經濟艙座位一般較狹窄，不少廉航座位直頭沒有腳踏，不論你腳長或腳短，也不會坐得舒服吧！為了解決這個煩惱，一向鬼主意多多的日本人發明了專為飛機座位而設的腳托，方便用家搭長途機時雙腳不再受難。旅遊籽記者在日本搜羅了其中三款實試，這幾個外形騎呢的腳托會否好睇唔好用？且看記者同事親身解說。<br><br>記者：王秋婷<br>攝影：潘志恆</p></body></html>
