<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】白百何食麻辣鍋開胃</title></header><body><h1>【馮仁昭四圍超】<br>白百何食麻辣鍋開胃</h1><p>白百何同陳坤主演嘅電影《火鍋英雄》大後日上映，部戲係講陳坤同幾位好友合作開火鍋店，為擴充店面時意外挖開咗個通向銀行金庫嘅大洞，面對天降橫財，幾位股東對於打唔打劫銀行有好大分歧。部戲喺內地上映時收咗約3億人民幣，票房都算唔錯。白百何拍完呢套戲後，竟然打開咗愛食重慶麻辣火鍋嘅胃口，佢話：「吃辣是可以被訓練出來的，越吃就越辣！」<br>撰文：馮仁昭</p></body></html>
