<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】FFx騷腿賣按摩膏</title></header><body><h1>【馮仁昭四圍超】<br>FFx騷腿賣按摩膏</h1><p>女子組合FFx噚日到旺角街頭宣傳代言產品按摩膏，着熱褲騷腿扭腰獻唱《MKpop》。楊澤怡（Shirley）喺單親家庭長大，佢話一到母親節就特別感觸：「送咗康乃馨畀媽咪，今年係我大學畢業，相信係最好禮物。」今個月28號，FFx會喺麥花臣場館開演唱會，今次終於升呢獲設計師贊助服裝，雖然曾經被觀眾彈跳舞差，佢哋話日子有功已經有進步。<br>撰文：馮仁昭</p></body></html>
