<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】馬詩慧賀結婚24年</title></header><body><h1>【馮仁昭四圍超】<br>馬詩慧賀結婚24年</h1><p>馬詩慧（Janet）同老公王敏德（Michael）、大女曼喜、細仔躍穎一家，噚日喺九龍城出席體驗貧富活動，Janet話喺美國嘅二女麗嘉一早就同佢講母親節快樂，佢仲話噚日有另一重意義：「母親節亦係我哋結婚24周年紀念日。」Michael話已送咗朱古力，夜晚食飯時會再有驚喜畀老婆，至於下年銀婚紀念，Janet講笑話仲有一年時間去諗點慶祝。<br>撰文：馮仁昭</p></body></html>
