<html><header><meta charset="utf-8"><title>歐陽震華做孝順仔秋官孝敬老婆</title></header><body><h1>歐陽震華做孝順仔<br>秋官孝敬老婆</h1><p>歐陽震華和老婆前日一年一度母親節，現身出名是名人飯堂的銅鑼灣西苑，當日約晚上7時，兩公婆到酒家見到記者拍照時，都大方合照，歐陽震華更笑笑口表示專程約媽媽食飯，一家人齊齊整整。</p><p>隔了不久，在同一地點，秋官鄭少秋卻單拖到場，記者問他是否和家人慶祝母親節，秋官即說：「係呀，同屋企人食飯。」但同行未見老婆官晶華和囡囡，相信是廿四孝老公的秋官，要做先頭部隊攞位。<br>採訪、攝影：黃曉妍</p></body></html>
