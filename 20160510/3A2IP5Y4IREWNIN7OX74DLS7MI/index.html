<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】草蜢寫歌譜親恩 - 馮仁昭</title></header><body><h1>【馮仁昭四圍超】<br>草蜢寫歌譜親恩 - 馮仁昭</h1><p>草蜢噚日去到商台宣傳新歌《媽媽》，呢首歌係蔡一傑寫嚟提醒年輕人要珍惜同媽咪相處時間同報答養育之恩，傑仔同阿智兩兄弟嘅媽咪喺廿幾年前患病過身，阿智話：「中國人較含蓄，唔敢將愛掛喺口，我𠵱家都會教多啲小朋友表達愛。」傑仔指當年為報答媽咪，就將草蜢賺到第一嚿錢買咗層樓送畀媽咪，佢話若果冇媽咪就冇草蜢，因為佢哋細個就係經媽咪推介聽歐美流行曲同教授跳舞。<br>撰文：馮仁昭</p></body></html>
