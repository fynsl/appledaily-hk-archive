<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】娜姐拉琴講關節炎 - 馮仁昭</title></header><body><h1>【馮仁昭四圍超】<br>娜姐拉琴講關節炎 - 馮仁昭</h1><p>周秀娜同森美最近接咗套微電影《SUPERWOMAN》，娜姐要扮演一個熱愛音樂教育嘅準老師，但因患上類風濕性關節炎，手指出現腫痛，令佢拉唔到大提琴，至於飾演娜姐男友嘅森美，由一開始唔諒解，到最後陪女友度過難關。娜姐話接劇本前，對呢個病係零認識，但之後發現原來患者有好多生活瑣事都做唔到，所以接拍呢套劇，希望令更多市民認識呢個病。<br>撰文：馮仁昭</p></body></html>
