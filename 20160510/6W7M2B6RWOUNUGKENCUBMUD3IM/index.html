<html><header><meta charset="utf-8"><title>【寵物籽】杯子上的八哥和海豚　日本全新扭蛋登場</title></header><body><h1>【寵物籽】杯子上的八哥和海豚　日本全新扭蛋登場</h1><p>睇黎扭蛋控呢次又要破財喇，皆因日本又推出全新「杯子上的XXX」系列！什麼來的？即使你不熟悉扭蛋界，也大可能見過一隻經常掛在杯邊上、 跨在杯邊、在杯邊倒吊或站有杯邊上平衡的也孖辮少女公仔，這售熱爆全日的扭蛋公仔稱為「コップのフチ子」，中文被作杯子上的緣子小姐。看其官方網站kitan.jp，原來這個搞笑又無里頭的爬杯概念，上月再被日本人翻用，設計出一系列八哥和海洋生物爬杯的扭蛋，每隻給30至35毫米、各索價円。各位扭蛋愛好者去到日本，不妨換定無限量個100円喇！<br><br>記者：許政</p></body></html>
