<html><header><meta charset="utf-8"><title>【電腦巡場】家用機同手掣Bye Bye　鍵盤Mouse轉換器</title></header><body><h1>【電腦巡場】家用機同手掣Bye Bye　鍵盤Mouse轉換器</h1><p>如果你同記者一樣，都係槍Game老手，應該都會覺得在家用遊戲機玩槍Game，始終用Mouse加鍵盤是王道！相對一般家用機有如兩個蘑菇的Analog掣，絕對係你打機「致命原因」！</p><p>最近腦場新返了一款由ATEN出品的PHANTOM S轉換器，可以將PS3、XBOX 360及XBOX ONE轉換成使用Mouse加鍵盤，價錢感覺亦相宜，開價$499；市面相類的產品，一般可是要貼近$600。<br><br>查詢：展昇（深水埗黃金商場地面42至44號舖）<br>記者、攝影：朱崇德</p></body></html>
