<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】朱紫嬈擔正拍電影 - 馮仁昭</title></header><body><h1>【馮仁昭四圍超】<br>朱紫嬈擔正拍電影 - 馮仁昭</h1><p>朱紫嬈（Khloe）噚日喺新城宣傳新碟，講到最近發生好多人生嘅第一次，包括第一次出發燒碟，入面有佢第一次作曲填詞兼主唱嘅歌，而前年開始演舞台劇嘅Khloe，嚟緊9月仲會拍戲，係人生第一次擔正做女主角，佢話：「因為舞台劇反應好，所以嚟緊會拍成電影《那年五月》，都好緊張，可以向好多前輩學習，希望今次嘅劇本可以早啲到手。」<br>撰文：馮仁昭</p></body></html>
