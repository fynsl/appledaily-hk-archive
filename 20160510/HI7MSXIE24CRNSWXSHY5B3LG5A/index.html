<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Kenny騷臂引死女 - 馮仁昭</title></header><body><h1>【馮仁昭四圍超】<br>Kenny騷臂引死女 - 馮仁昭</h1><p>關智斌（Kenny）早排畀人踢爆喺中、港同加拿大都有物業，係圈中隱形富豪。近排佢為新歌《次要角色》拍MV，刻意留鬚嘅佢，比以往任何時候都要man。已經有8年冇新歌嘅Kenny，今次親自構思MV入面故事，當中佢要煮早餐同熨衫，營造暖男形象，其中一幕佢要着住背心騷健碩手臂，現場女工作人員大嗌唔夠喉，叫佢索性剝衫騷胸上陣，搞到Kenny鬼咁尷尬。<br>撰文：馮仁昭</p></body></html>
