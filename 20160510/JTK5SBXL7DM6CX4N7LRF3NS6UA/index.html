<html><header><meta charset="utf-8"><title>尊尼自嘲冇偷運狗仔</title></header><body><h1>尊尼自嘲冇偷運狗仔</h1><p>荷李活巨星尊尼特普（Johnny Depp）日前於倫敦出席《愛麗絲夢遊仙境2：穿越魔鏡》（Alice Through the Looking Glass）宣傳活動，他在記者會上重提妻子安芭赫德（Amber Heard）因偷運兩隻愛犬入澳洲境內被當局控告一事。當時尊尼為幫愛妻求情錄製道歉短片，他於記招上再次道歉，更自嘲稱：「對不起，我沒有偷運兩隻狗來英國，你知啦，澳洲人都很爽朗。」立即引來全場笑聲。</p></body></html>
