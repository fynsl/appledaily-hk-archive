<html><header><meta charset="utf-8"><title>【幸運之星】梁思浩中過4次二獎</title></header><body><h1>【幸運之星】梁思浩中過4次二獎</h1><p>六合彩出現大彩池，獎金高達1.5億元！過往不少藝人及名人亦曾贏過獎。</p><p>梁思浩</p><p>先後中過4次二獎，估計彩金獲近500萬元，他曾親證以20元彩票中過70萬。</p><p>陳玉蓮</p><p>有傳兩次中頭獎，獎金高達1億，但她一直低調迴避但未有否認。</p><p>李明逵</p><p>警隊前一哥與近10名下屬中了3,800萬頭獎，李夾雙份錢，獲700萬彩金。</p><p>佘詩曼</p><p>承認入行後中過二獎，所獲獎金近100萬元。</p><p>陳淑芬</p><p>除六合彩及三T中過獎外，試過抽中名車套現過百萬元。</p></body></html>
