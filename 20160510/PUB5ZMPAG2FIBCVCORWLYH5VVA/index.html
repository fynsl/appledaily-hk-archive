<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Baby初生貓叫清明節 - 馮仁昭</title></header><body><h1>【馮仁昭四圍超】<br>Baby初生貓叫清明節 - 馮仁昭</h1><p>Angelababy同黃曉明婚後未有喜，但家中愛貓就搶先添丁，貓仔喺清明節出世，Baby就索性幫貓仔改名做小清、小明、小節。唔少獸醫都勸主人幫寵物結紮，Baby反而認為動物成世唔使返工，又唔需要做啲乜，唔想貓仔生育權利都剝奪埋。Baby仲覺得小動物應該係非常自由，所以佢唔鍾意畀動物淨係食貓糧狗糧，而會花心思煮飯畀佢哋食。<br>撰文：馮仁昭</p></body></html>
