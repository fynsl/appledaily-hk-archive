<html><header><meta charset="utf-8"><title>【奇聞】紙皮做模型　千歲鷹布歐像真度十足</title></header><body><h1>【奇聞】紙皮做模型　千歲鷹布歐像真度十足</h1><p>紙皮可以做啲咩？其實執紙皮拎去回收，幫助了好多人的生活。不過日本這位千田雅彦，實在稱得上「紙皮大師」。唔係話佢執紙皮執得叻，而係佢可以用紙皮做模型，仲曾經開過展覽會。高達、變型金剛、布歐、蝙蝠車，樣樣神似。最新作品就係《Star Wars》內的千歲鷹，聽講用咗兩個星期製作，7日設計7日砌，完成，慢慢欣賞。<br><br>記者：李聰</p></body></html>
