<html><header><meta charset="utf-8"><title>港台大樓濕L晒先知Tree根講中晒！</title></header><body><h1>港台大樓濕L晒<br>先知Tree根講中晒！</h1><p>香港電台位於廣播道的電視大廈以及廣播大廈都出現漏水，其中廣播大廈直播室外部份假天花板被浸濕後塌下，員工以大水桶盛載雨水。由於漏水位置非常靠近伺服器房間，工作人員須在伺服器房間門口堆起沙包並檢查電線，以防影響廣播服務。電視大廈3樓的剪片房天花板漏水，有機器被淋濕。香港電台節目製作人員工會昨去信商務及經濟發展局局長蘇錦樑，要求新廣播大樓工程盡快重新上馬。</p></body></html>
