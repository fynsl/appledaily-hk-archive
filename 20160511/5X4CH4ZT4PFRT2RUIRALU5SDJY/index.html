<html><header><meta charset="utf-8"><title>求驗客手記：救護車累死喀麥隆國腳</title></header><body><h1>求驗客手記：救護車累死喀麥隆國腳</h1><p>喺上星期五，喀麥隆中場艾肯（小圖）代表羅馬尼亞球會布加勒斯特戴拿模比賽時心臟病發暈低，送院後不治。羅馬尼亞當局調查後發現，當地救護車公司頻頻犯錯，搞到艾肯遲咗送院。喺比賽當日，明明泊咗三架救護車喺場外候命，但竟然三架車度都冇除顫器，要等到第四架嚟到先送到艾肯去醫院。當局仲話有啲救護車設備仲過咗期㖭，所以立刻將呢間救護車公司停牌30日，同埋罰款4,185鎊（約46,824港元）。另外，一名叫迪莊娜嘅喀麥隆女子足球門將，喺周日一場國內比賽前熱身時暈低，其後證實死亡，終年26歲。</p></body></html>
