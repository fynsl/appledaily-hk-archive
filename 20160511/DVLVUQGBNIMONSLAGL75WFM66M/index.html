<html><header><meta charset="utf-8"><title>舒淇開心遊日本喪著Fendi怪獸鞋</title></header><body><h1>舒淇開心遊日本<br>喪著Fendi怪獸鞋</h1><p>舒淇近期在ig連環po相，原來她和朋友去了日本玩，去完東京淺草，又去富士河口湖，不知有無俾旅客野生捕擭？<br><br>放假最開心，舒淇旅行look輕鬆舒服，多數以牛仔吊帶褲、白tee、太陽眼鏡為主，間中配一對Fendi的bag bugs怪獸眼仔slip-on，causal又不失潮味。Fendi的bag bugs怪獸仔，可愛又有些小幽默，衫鞋背包等都頗得明星名人歡心，楊冪、吳千語、甘比一家、林夏薇等都有着過。<br><br>更多時尚新聞，即上： http://add.appledaily.com  </p></body></html>
