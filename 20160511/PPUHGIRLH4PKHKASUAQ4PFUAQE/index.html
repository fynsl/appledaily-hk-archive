<html><header><meta charset="utf-8"><title>馮仁昭四圍超：草蜢曾遇狂粉爬車頂 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>草蜢曾遇狂粉爬車頂 - 馮仁昭</h1><p>草蜢同林德信下月3日會喺會展參與YES演唱會演出，噚日喺銅鑼灣接受訪問，講到YES卡，草蜢指當年周慧敏YES卡炒得最勁，震撼寶麗金唱片。佢哋仲憶述當年喺校園做騷嘅經歷：「有次去大專巡唱，fans好瘋狂，有個爬上車頂攞簽名，另一個用鎖匙喺我哋保母車畫I Love You。」林德信指金城武同周慧敏係佢兒時偶像。<br>撰文：馮仁昭</p></body></html>
