<html><header><meta charset="utf-8"><title>朱玲玲金身不變</title></header><body><h1>朱玲玲金身不變</h1><p>【星．時尚】由最美麗港姐，變了最美麗嫲嫲的朱玲玲，身形、樣貌及氣質，多年來保養得宜。她日前和老公羅康瑞出席慧妍雅集的慈善晚宴，一身俏麗的釘珠花裙，完全不覺已經57歲！<br>今季主流熱潮以露肩、ruffles或modern simple cut為主，晚裝款式亦然，朱玲玲的珠片花裙採用較女性化的wrap dress，流麗V領、碎花刺繡及淺金衣料，如常的高貴大方，法牌Chloé、意牌Etro等都有近似的款式。</p><p>撰文：StyleGuru</p></body></html>
