<html><header><meta charset="utf-8"><title>隔牆有耳：曾素麗短髮減齡冇P圖 - 李八方</title></header><body><h1>隔牆有耳：<br>曾素麗短髮減齡冇P圖 - 李八方</h1><p>上年區議會選舉幾個美少女成功搶灘，一向陽氣極盛嘅民主黨都有貌似「大長今」嘅小花曾素麗當選沙田區議員。噚日佢喺fb上載參觀馬鞍山明愛中學嘅相（圖），不過大家好似留意佢個新look多啲，皆因一向長髮嘅佢，趕喺夏天前剪咗個清爽短髮。有人喺佢同該校職員合照留言，話「極似師生合照」，有人話佢似日本妹，又有人覺得似台妹。<br>佢個新髮型睇落真係青春唔少，之前佢上載短髮照時，都有人話「後生左（咗）好多，如無photoshop既（嘅）話」，曾素麗就回佢一句：「角度的重要性。」暗示自己冇執過相。</p></body></html>
