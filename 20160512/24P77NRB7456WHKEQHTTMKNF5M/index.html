<html><header><meta charset="utf-8"><title>馮仁昭四圍超：許靖韻拍拖掃青衣夜巿 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>許靖韻拍拖掃青衣夜巿 - 馮仁昭</h1><p>英皇歌手許靖韻同新人羅啟聰前晚拍拖逛青衣大戲棚夜市，着住黑白橫間連身裙嘅許靖韻，拎住串燒一路食一路逛行，而羅啟聰就不停用手機幫對方拍片，拍完之後就走埋一齊頭貼頭睇片，十足小情侶，旁若無人，享受二人世界。</p><p>見許靖韻睇完片個樣好滿意咁，仲即刻放上facebook，寫話：「第一次嚟呀，食嘢先」，而條片就見到佢不停食同甜笑。<br>撰文：馮仁昭</p></body></html>
