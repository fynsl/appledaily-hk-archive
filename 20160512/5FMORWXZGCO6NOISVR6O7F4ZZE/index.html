<html><header><meta charset="utf-8"><title>【奇聞】趣怪水族箱　迷宮式劏房間隔</title></header><body><h1>【奇聞】趣怪水族箱　迷宮式劏房間隔</h1><p>多數人養魚都只會放水草及石頭點綴水族箱，日本設計師三澤遙就覺得水族箱可以玩更多花臣，她在魚缸裏面加入創意元素，例如幫魚兒添置遊樂設施，擺放像迷宮或者劏房般的間隔，等魚兒可以穿梭各空間探索。</p><p>有的水族箱就玩視覺效果，魚缸中另有圓形魚缸，但兩魚缸的水平面高度不同，由浮面水草凸現水平層次，好具觀賞性。由她經手的水族箱望落簡潔俐落，其實細節上花好多心思，尤其在植物的浮沉、水平面的高低層次落好多工夫，鐘意養魚的人可以參考。<br><br>資料來源： 三澤デザイン研究室<br>記者：臧諾</p></body></html>
