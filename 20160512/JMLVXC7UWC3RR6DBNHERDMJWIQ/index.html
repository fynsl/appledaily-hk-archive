<html><header><meta charset="utf-8"><title>「波霸餐廳」Hooters攻港7月中環開分店</title></header><body><h1>「波霸餐廳」Hooters攻港<br>7月中環開分店</h1><p>以性感女侍應做招牌的美國餐廳Hooters，決定今年7月在中環開設本港首間分店，更一次簽10年長租！本港零售市道滑落，租金回調，《香港經濟日報》報道，Hooters趁機來港開業，以33萬租中環雲咸街3,300呎舖位，租金較上手租戶下跌13%。Hooters與泰國特許經營商Destination Resorts合作擴張東南亞業務，計劃未來6年在東南亞增設30間分店。</p></body></html>
