<html><header><meta charset="utf-8"><title>馮仁昭四圍超：章子怡夫婦撇女慶紀念 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>章子怡夫婦撇女慶紀念 - 馮仁昭</h1><p>章子怡前晚又喺微博晒幸福喇！佢將同老公汪峰嘅合照、一大盒紅色玫瑰花、兩人戴住婚戒嘅手，總共3張相放上微博，慶祝結婚一周年紀念，仲留言話：「我們的紀念日，去年的今天。感恩有你，有愛情，有信念，有醒醒，還有大禮！」唔通大禮就係玫瑰花？<br>今次章子怡只係貼夫妻合照，但就唔見有囡囡同繼女出鏡，好大可能撇低啲女過二人世界。<br>撰文：馮仁昭</p></body></html>
