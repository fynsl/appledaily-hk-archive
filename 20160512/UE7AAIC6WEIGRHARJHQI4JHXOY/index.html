<html><header><meta charset="utf-8"><title>馮仁昭四圍超：SG拍MV 5女爭1男 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>SG拍MV 5女爭1男 - 馮仁昭</h1><p>組合Super Girls噚日去商台宣傳新歌《有事發生》，新歌中佢哋改形象，演壞女孩傷盡男仔心。問到MV係咪搵咗5個男仔畀你哋？佢哋話：「我哋有要求，不過最後都係得一個。」既然要求極都無，畀機會佢哋幻想吓想搵邊位男神拍MV？隊長Aka同Heidi話想拍黃子華同彭于晏跳舞，Jessica同Yanny就分別揀周杰倫及方大同，而Cheronna左諗右諗淨係諗起謝霆鋒！<br>撰文：馮仁昭</p></body></html>
