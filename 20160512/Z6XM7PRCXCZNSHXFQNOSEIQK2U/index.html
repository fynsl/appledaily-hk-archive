<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Coffee拱橋托起猛男 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>Coffee拱橋托起猛男 - 馮仁昭</h1><p>林芊妤（Coffee）久唔久會喺網上貼啲做瑜伽嘅相，宣傳佢嘅瑜伽生意，有啲動作真係睇到人嘩嘩聲，噚日佢upload咗條片，見佢同南亞籍瑜伽高手朋友合作，片中Coffee先做拱橋，然後瑜伽高手行埋去以雙手按喺Coffee胸口下同腰部位置上方，然後成個人擒咗上去，再做埋倒豎葱！唔好睇Coffee身形嬌小，佢可以咁樣抬起個男人，真係少啲體力都唔得。<br>撰文：馮仁昭</p></body></html>
