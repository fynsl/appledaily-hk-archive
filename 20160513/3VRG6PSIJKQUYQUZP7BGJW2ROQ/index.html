<html><header><meta charset="utf-8"><title>【紳士裝修】辨識五花八門紳士帽　Derby帽可換羽毛</title></header><body><h1>【紳士裝修】辨識五花八門紳士帽　Derby帽可換羽毛</h1><p>在舊時歐美社會，紳士帽屬西裝的重要配件，今天已成英國紳士文化的象徵之一。<br>近幾個世紀流傳下來的紳士帽五花八門，當中較知名有Derby、Fedora、Homburg、Pork Pie Hat、Top Hat等。驟眼看去各款式外形似乎分別不大，但其實帽冠、帽沿、凹陷位等細微處的設計皆自成一派，各有自家標準。例如正統的Derby紳士帽，羽毛就可以拔出來更換。<br>今次找來古着店Luddite店主 Rex，同我們上一課紳士帽 BB班，講講如何辨識各款紳士帽 。<br><br>記者：臧諾  <br>攝影：許先煜<br></p></body></html>
