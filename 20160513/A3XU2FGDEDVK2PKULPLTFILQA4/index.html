<html><header><meta charset="utf-8"><title>馮仁昭四圍超：少女標本暑假出相集 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>少女標本暑假出相集 - 馮仁昭</h1><p>女子組合少女標本噚日現身新城電台做新歌宣傳，佢哋話新歌《Sugar Free》係屬於以三人組合重新出發嘅第一首歌，成員Coco話：「今年仲會出多幾首歌，希望夠歌可以出到碟。」本身會作曲嘅Coco仲話遲啲想以兩位隊友為題作曲。除咗出碟外，佢哋話希望暑假期間推出相集，內容係生活化嘅相加埋散文，實行走文青路線！<br>撰文：馮仁昭</p></body></html>
