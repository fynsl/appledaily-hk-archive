<html><header><meta charset="utf-8"><title>【美圖晒晒】台Sales正妹秒殺　網友：誓要追到佢</title></header><body><h1>【美圖晒晒】<br>台Sales正妹秒殺　網友：誓要追到佢</h1><p>遇到這麼美的店員，「捨得殺價嗎？」<br><br>台灣批踢踢近來熱議一名超正服飾店員，照片被網友瘋狂分享，直呼「太正了」、「不推對不起自己」。<br><br>據說她工作的地點在桃園藝文特區，部份網友已考慮搬家，發動「近水樓台」攻勢，照三餐問候；也有網友打算使出「死纏爛打」，沒追到誓不罷休。<br><br>還有較理性的網友認為，服飾店員戴「大眼仔」隱形眼鏡太明顯了，拿掉會好看些。<br><br>台灣《蘋果日報》</p></body></html>
