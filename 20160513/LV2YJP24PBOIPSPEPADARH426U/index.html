<html><header><meta charset="utf-8"><title>【今日笑一笑】壓力好大？學鸚鵡搵窿大嗌</title></header><body><h1>【今日笑一笑】<br>壓力好大？學鸚鵡搵窿大嗌</h1><p>上班族要面對工作的壓力，上學的則要面對功課及考試壓力，有時候真的要找一個方法讓自己發洩，釋放壓力。遇上壓力時，不妨學習這隻鸚鵡，向「大咕窿」大喊舒緩一下。<br><br>網上片段看到一隻白色鸚鵡站在玩具架上，用腳抓著一個玩具小杯，不時把杯抬高，向著杯中大喊，非常趣怪。未知鸚鵡的「壓力」能否釋放，但一眾網友看後笑翻了。<br><br>中時電子報</p></body></html>
