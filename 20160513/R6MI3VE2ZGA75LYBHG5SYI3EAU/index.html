<html><header><meta charset="utf-8"><title>特朗普咁凌厲？新民調追平希拉莉</title></header><body><h1>特朗普咁凌厲？<br>新民調追平希拉莉</h1><p>路透社最新民意調查發現，地產大亨特朗普自成為美國共和黨總統「假定候選人」後，他的支持率急升，幾與民主黨總統參選人希拉莉看齊。<br><br>路透社於上周五至本周二，網上訪問了1,289人，結果41%受訪者支持希拉莉，特朗普則獲40%，另外19%未決定。<br><br>與上周的調查相比，當時希拉莉領先特朗普13%，換言之，自特朗普上周「踢走」兩大對手克魯茲及卡西奇後，他的支持度大幅攀升。<br><br>路透社</p></body></html>
