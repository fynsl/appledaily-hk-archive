<html><header><meta charset="utf-8"><title>馮仁昭四圍超：FFx開騷家人冇飛 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>FFx開騷家人冇飛 - 馮仁昭</h1><p>女子組合FFx噚日去到荃灣，為其代言嘅美容中心簽訂三年合約，同時獲冠名贊助演唱會，收過百萬酬勞。佢哋同時宣佈今個月28日於旺角麥花臣室內運動場舉行嘅首次演唱會，1,400張門票當中，380蚊同280蚊嘅門票已經售罄，剩番少量平飛，佢哋話：「好多fans喺facebook留言話買唔到飛，我哋暫時都冇辦法，我哋都只係每人得兩張飛，屋企人都冇飛。」<br>撰文：馮仁昭</p></body></html>
