<html><header><meta charset="utf-8"><title>【扮靚籽】日本格價app　一scan即知最低價</title></header><body><h1>【扮靚籽】日本格價app　一scan即知最低價</h1><p>【扮靚籽：美容絮語】<br>又有平價日本機票？！即使給你撲到，但日圓升穿7算，掃貨難免不夠痛快。要買得夠盡，其實有些免費手機應用程式幫到手，用香港賬戶都可以下載。</p><p>即使是激安店，每間價錢也略有不同。想以最低價掃貨，可以下載免費app「價格.com」，這個app除了藥妝，連家電和電話等都可格價。只要拍下商品條碼，即能得出各店價格，日圓已經不便宜，要買得慳就要靠它了。</p><p>記者：羅祖兒<br>攝影：伍慶泉、林栢鈞<br>編輯：黃仲兒<br>美術：利英豪</p></body></html>
