<html><header><meta charset="utf-8"><title>馮仁昭四圍超：妍希拖實陳曉破分訊 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>妍希拖實陳曉破分訊 - 馮仁昭</h1><p>陳妍希同內地藝人男友陳曉拍劇撻着，去年10月陳曉喺巴黎求婚成功，兩人屢傳婚訊，不過一對情侶未婚，但先有分手消息。前日兩人十指緊扣現身上海機場，用行動粉碎分手傳聞，當時陳妍希着V領低胸衫襯熱褲，熱力四射晒事業線，陳曉就戴cap帽同口罩包到實現身，佢全程拖實女友低頭行唔出聲。<br>相反，陳妍希就邊行邊幫粉絲簽名，比起男友親切得多。<br>撰文：馮仁昭</p></body></html>
