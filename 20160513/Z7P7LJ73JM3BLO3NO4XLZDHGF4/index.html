<html><header><meta charset="utf-8"><title>馮仁昭四圍超：葛民輝開工唔收錢 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>葛民輝開工唔收錢 - 馮仁昭</h1><p>葛民輝為仁濟醫院設計嚟緊星期六義賣嘅心形旗幟，又設計八達通套，佢噚日喺仁濟醫院出席記者會，講到今次合作唔收酬勞，由設計到產品驗證都有幫手做，佢話：「仁濟搵我設計，覺得以往貼紙太普通，所以整咗大心，同埋諗住整證件套實用，主席肯整，所以就成事。」佢自己嗰套仲貼咗毛澤東嘅相。另外佢又話呢排冇騷做變肥咗，但係保持進食習慣，太夜唔會食飯。<br>撰文：馮仁昭</p></body></html>
