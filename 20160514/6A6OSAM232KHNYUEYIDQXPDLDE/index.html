<html><header><meta charset="utf-8"><title>張馨予為摸胸解畫</title></header><body><h1>張馨予為摸胸解畫</h1><p>擁35F巨乳、吳卓羲舊愛張馨予，日前被內地傳媒拍到出席18禁飯局，更跟3男1女火辣擁吻和摸胸，馨予前晚在微博撰千字文解畫，指是為劇組人員慶祝生日，其間玩遊戲，攬啜相全是角度問題。最後馨予認錯：「我不是為了脫責，只是想通過這條長微博告誡自己『要自律』，再次說聲抱歉！」她指原本有人出主意寫「公關回應文」，但她拒絕，不過大多網民不相信馨予的解釋，並指「洗不白了」。<br>撰文：嵐山</p></body></html>
