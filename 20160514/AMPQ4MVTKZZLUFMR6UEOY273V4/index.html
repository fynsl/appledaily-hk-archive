<html><header><meta charset="utf-8"><title>《牛津詞典》港式字加咩好689定Keung Kwok People？</title></header><body><h1>《牛津詞典》港式字加咩好<br>689定Keung Kwok People？</h1><p>《牛津英語詞典》公佈500個新增詞語，罕有註明當中13個來自香港，包括Kaifong（街坊）、Sandwich class（夾心階層）、Dai pai dong（大牌檔）、Char siu（叉燒）、Milk tea（奶茶）等。我們想到幾個提議：<br> <br>1. 毒男<br>2. 港女<br>3. 689<br>4. 強國人</p></body></html>
