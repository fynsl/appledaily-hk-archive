<html><header><meta charset="utf-8"><title>【今日笑一笑】初次見面好心跳　阿B嚇到喵星人唔識笑</title></header><body><h1>【今日笑一笑】<br>初次見面好心跳　阿B嚇到喵星人唔識笑</h1><p>相信養有寵物的新手父母，也曾擔憂不知寵物與嬰兒的相處情況如何。網上一條短片中的嬰兒和喵星人，似乎不需父母操心了。<br>片中喵星人好奇湊上去研究初抵家中的嬰兒時，小心翼翼，一下子也弄不清眼前這個是甚麼，但嬰兒突然張口打呵欠、發出叫聲，嚇得喵星人連退兩步，結果走為上策，不動聲色地帶着滿腹疑團跳出街，繼續玩去了。<br>YouTube</p></body></html>
