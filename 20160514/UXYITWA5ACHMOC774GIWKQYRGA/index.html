<html><header><meta charset="utf-8"><title>400城市客戶逾3億</title></header><body><h1>400城市客戶逾3億</h1><p>【話你知】<br>「滴滴出行」前身為2012年於北京成立的「滴滴打車」，以及同年於浙江杭州成立的「快的打車」。<br>「滴滴出行」及「快的打車」均從的士call車App做起，並擴展到商務車業務。兩者於去年2月進行戰略合併，及後又推出「滴滴順風車」、「滴滴巴士」等服務。<br>公司於短短數年間業務飛漲，目前旗下用戶超過3億並覆蓋國內超過400座城市，每日完成定單數目超過1,100萬，而去年總定單數目則達14.3億。<br>除蘋果公司外，其投資者還包括阿里巴巴和騰訊等科網巨擘。</p></body></html>
