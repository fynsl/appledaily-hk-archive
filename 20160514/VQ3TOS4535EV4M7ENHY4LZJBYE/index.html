<html><header><meta charset="utf-8"><title>靚靚靠打牌回春</title></header><body><h1>靚靚靠打牌回春</h1><p>伍詠薇昨日邀請袁詠儀（靚靚）、黃佩霞和蔡一智太太周雪芳任其有線節目的嘉賓，她們在灣仔一間酒店拍外景，伍姑娘稱將於節目內邊打牌邊傾心事。靚靚稱未做媽媽前至少一星期打三、四次，生仔後變成一年一次：「不過應該要打番多啲，老公話我成日唔記得嘢，加上見佢個樣越嚟越後生，應該關打牌事，所以我要打多啲。」<br>活動上靚靚被伍姑娘爆她屬Hermès的VVVIP，靚靚說：「冇咁誇，除咗甘比，應該無人可以VVVIP。」但就承認擁有十多個手袋：「佢的確好實用同襟興，𠵱家買手袋點都要幾萬一個，咁我唔買其他，一年買一至兩個咪一樣。」<br>採訪：曹家誠<br>攝影：陳志嵐</p></body></html>
