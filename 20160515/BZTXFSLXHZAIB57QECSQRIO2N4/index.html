<html><header><meta charset="utf-8"><title>【今日笑一笑】阿B亂叫亂揈繩　喵星人嫌嘈但忍唔住...</title></header><body><h1>【今日笑一笑】<br>阿B亂叫亂揈繩　喵星人嫌嘈但忍唔住...</h1><p>貓兒總愛飛撲空中飄盪的物體，網上流傳一條短片，一個嬰兒揑着繩子在亂叫亂揈，旁邊的貓兒便禁不住伸出前腿去抓，但抓了一會，終於抵受不了嬰兒的高頻率叫聲，逃到牆邊角落。<br><br>嬰兒卻沒放過貓兒，尾隨追上去，貓兒雖然想躲在一旁，但甫看見嬰兒手上飛舞的繩子，便又禁不住伸爪去抓，場面惹笑。<br><br>YouTube</p></body></html>
