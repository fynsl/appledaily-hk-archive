<html><header><meta charset="utf-8"><title>【一周必看】菲律賓秘密基地曝光　直擊香港拳王曹星如特訓</title></header><body><h1>【一周必看】<br>菲律賓秘密基地曝光　直擊香港拳王曹星如特訓</h1><p>《洛奇外傳王者之後》（Creed）電影中，史泰龍曾說：「這鈴聲不代表你可以落堂，是代表你入地獄」，走進曹星如在宿霧特訓一個月的訓練基地Wakee Gym（WG），沒有冷氣和風扇，一個半密封的車房拳館儼如煉獄，旁邊一間200呎劏房住了星如三人，這種「菲」人生活正是香港拳王周六「王者對決」爭19連勝的不敗秘方。</p></body></html>
