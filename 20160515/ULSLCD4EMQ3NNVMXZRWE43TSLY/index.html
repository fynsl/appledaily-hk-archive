<html><header><meta charset="utf-8"><title>和合圖毒男西九販賣冰毒斷正</title></header><body><h1>和合圖毒男<br>西九販賣冰毒斷正</h1><p>【本報訊】警方旺角警區特別職務隊，根據線報及經深入調查後，昨晚上約9時在長沙灣集輝街2號外埋伏，一對目標男女乘私家車回來，警方展開截查。在該名31歲姓曾男子手持的紙袋內，撿獲約1公斤冰毒，以及幾千元現金，毒品總值約30萬元。<br> <br>該名男子與同行的32歲姓孫女子，涉嫌販毒被捕，將被通宵扣留調查。據稱，被捕男子有黑幫和合圖背景，有販毒案底，毒品供應西九龍娛樂場所。警方出動警犬搜車及將兩人押返單位搜查，沒有發現。</p></body></html>
