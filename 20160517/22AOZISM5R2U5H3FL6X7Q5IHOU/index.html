<html><header><meta charset="utf-8"><title>中環墮海男送院搶救不治</title></header><body><h1>中環墮海男<br>送院搶救不治</h1><p>【本報訊】一名男子昨日被船家發現在海中載浮載沉，送院後證實不治。<br> <br>據知，54歲的事主因工作問題不開心，亦有情緒病紀錄。昨日下午1時半，有船家駛經中環9號碼頭對開200米時，發現他在海中載浮載沉，於是報警。<br> <br>消防員到場派橡皮艇出海，救起該名男子，惟送到律敦治醫院搶救，終告不治。<br> <br>警方於現場未有撿獲遺書，初步相信事件無可疑，死因有待驗屍後確定。</p></body></html>
