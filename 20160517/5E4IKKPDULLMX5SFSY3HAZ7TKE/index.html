<html><header><meta charset="utf-8"><title>下巴識轉彎全盛時期嘅黃曉明下巴有幾彎？</title></header><body><h1>下巴識轉彎<br>全盛時期嘅黃曉明下巴有幾彎？</h1><p>下巴識轉彎？即係好似大郵輪同貨輪嘅船頭，學名叫「Bulbous Bow」，專係用喺大型貨船上面，令船嘅浮力增加。其實呢個詞早於2014年已經應用於黃曉明嘅下巴仔…。<br><br>黃曉明同Angelababy最近以夫妻檔拍住上，為內地某品牌葵花籽油任代言，前日仲拖手仔現身上海出席宣傳活動，黃曉明真人嘅尖尖下巴，仍然係尖~尖尖~，而喺佈景板嗰個黃曉明下巴——睇真啲，嗰個孤度，真係曉轉彎咁。相比之下，同樣有個靚靚下巴仔嘅Baby，就natural好多。</p></body></html>
