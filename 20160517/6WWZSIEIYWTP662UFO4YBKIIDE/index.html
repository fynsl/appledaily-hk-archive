<html><header><meta charset="utf-8"><title>近期係咁谷呢條良方咪錯過！</title></header><body><h1>近期係咁谷<br>呢條良方咪錯過！</h1><p>在近期，何良馬房在谷草密密搵食，近六次同類賽事，五次有馬贏，今期賽事，這個馬房又出三駒，有權以贏馬來延續氣勢。<br>其中出爭第二場四班1650米的「大天龍」，自近仗轉跑此程後，便取得一亞一殿，反映已找到出路。今次打王牌咬實此程來跑，用到最佳拍檔蘇狄雄，周三擺明車馬搏殺。<br>至於跑六場三班一哩的「勇創潮流」，在港三捷全在這路程取得，可見是唯一出路，現時此駒只跑71分，與上次贏馬時一樣，配合練者近期谷戰的強勢，有望在今季開齋。<br>而跑頭場五班千二米的「大地王者」，評分已達19分新低，有反彈之力，加上今仗抽得黃金一檔，隨時馬房的變倍器。<br></p></body></html>
