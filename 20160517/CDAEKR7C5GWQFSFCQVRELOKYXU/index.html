<html><header><meta charset="utf-8"><title>點滴︰扁獲邀赴蔡英文就職宴</title></header><body><h1>點滴︰扁獲邀赴蔡英文就職宴</h1><p>正保外就醫的陳水扁（圖）收到總統府寄給「陳前總統水扁伉儷」的蔡英文就職宴邀請函，並附上兩張貴賓證。輿論質疑阿扁是否能以保外就醫的身份出席。法務部長羅瑩雪稱「只要健康許可，且獲矯正機關同意即可。」但台中監獄獄長黃維賢指「原則上不能，若去後被撤銷保外就醫他自己負責。」獄方指阿扁獲保外就醫時，告知他不得從事與醫療無關活動，否則即代表康復可服刑。<br>台灣《蘋果日報》</p></body></html>
