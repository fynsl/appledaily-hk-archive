<html><header><meta charset="utf-8"><title>排污渠爆屎如泉湧寶馬遭殃變寶馬桶</title></header><body><h1>排污渠爆屎如泉湧<br>寶馬遭殃變寶馬桶</h1><p>時運低的話，惡運是會自己找上門。內地網民在一個停車場拍到這幕，一部最少要上百萬元人民幣的寶馬7系房車，正上方的水渠爆掉，大量積水從天下降下。更嚴重的，水渠掉下的水是啡色，現場民眾稱「那是排污渠」。<br><br>讓人吃驚的是，停在寶馬兩旁的私家車，卻完全沒有任何影響。<br><br>不少網民看過影片後都十分吃驚：「7系，這波虧大了……」「求車主的內心陰影面積……」「這個就不是進水這麼簡單了，是進屎！」「開去洗車，洗車師傅都哭了……」「還好人不在車裏」。<br><br>新浪微博</p></body></html>
