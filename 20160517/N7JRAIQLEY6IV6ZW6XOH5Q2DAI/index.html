<html><header><meta charset="utf-8"><title>不老美人吳婉芳愛駒大戰前夕傳來壞消息</title></header><body><h1>不老美人吳婉芳愛駒<br>大戰前夕傳來壞消息</h1><p>周日(22日)就會上演2400米遮打盃，頭馬獎金有成570萬，不老美人吳婉芳老公胡家驊愛駒「喜蓮巨星」係上屆盟主，最近正積極備戰，日前試閘跑第二狀態提升中，衛冕大戰一觸即發之際，今朝由蔡明紹大圈跳三段，跳完卻傳來壞消息，原來「喜蓮巨星」操練期間受傷，蔡明紹要落馬，親自拖隻馬返馬房接受治理，只見「喜蓮巨星」步姿唔多自然，拐吓拐吓，而且行起嚟頭耷耷，相信應會退出遮打盃，衛冕夢碎。<br>不過吳婉芳仍有機會揚威遮打盃，佢老公胡家驊另一愛駒「喜蓮歡星」亦有報名，呢匹馬喺上屆遮打盃只輸頸位畀「喜蓮巨星」跑第三，都咪話冇機會。</p></body></html>
