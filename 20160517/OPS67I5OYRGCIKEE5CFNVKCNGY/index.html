<html><header><meta charset="utf-8"><title>廖碧兒玩六角戀</title></header><body><h1>廖碧兒玩六角戀</h1><p>廖碧兒昨日到商台為ViuTV劇集《瑪嘉烈與大衛系列 綠豆》做宣傳，經已有近四年沒有接拍港劇，今次跟新班底合作。劇集將由四角戀發展為六角戀，碧兒透露自己跟王宗堯與林保怡都會有曖昧關係。<br>劇中故事寫實，任何都市人身上都有可能發生，她也試過相約男性友人食飯，可能忘記了通知伴侶而被問長問短，被問到是否之前跟陳法拉舊愛薛世恆食飯事件？她說：「好容易被人誤會，好耐啦，真係食飯。」朱璇近日被影到跟薛世恆約會，碧兒表示不知情。至於她現時感情狀況如何？她表示一切順其自然。<br>採訪、攝影：馬建華</p></body></html>
