<html><header><meta charset="utf-8"><title>【汽車籽】激真Defender　入坑只需四千蚊</title></header><body><h1>【汽車籽】激真Defender　入坑只需四千蚊</h1><p>【汽車籽：軸芯人物】<br>這些Land Rover Defender雖然只是1:10的模型車，但造型精緻兼off road能力超強，能如真越野車般上山下水，非常威猛，難怪近年成為遙控模型界寵兒。想成為Defender遙控模型車車主？Defender遙控模型車會會長Gary說不難，只要你有閒錢和懂得用螺絲批便可。入門成本約四千多元。</p><p>查詢：facebook「AsiaTees Hobbies」</p><p>記者：梁立勤<br>攝影：黃子偉<br>編輯：陳漢榮<br>美術：吳子豪</p></body></html>
