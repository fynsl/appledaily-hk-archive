<html><header><meta charset="utf-8"><title>貓貓學人睇恐怖片結果會係點？</title></header><body><h1>貓貓學人睇恐怖片<br>結果會係點？</h1><p>驚慄大師希治閣的經典作品《觸目驚心》（Psycho）果然名不虛傳，連貓咪也被嚇到，而牠又要驚又要看的表情十分可愛，迷倒不少網民的心。<br><br>9個月大的虎斑混孟加拉小貓「Togepi」瞪大雙眼看《觸目驚心》，當時正播放劇中經典一幕──莉拉（Lila Crane）發現已變成骷髏骨的貝特斯（Norma Bates）而尖叫。<br><br>當戲中音樂響起時，「Togepi」雙眼又左右望，看來十分驚嚇，最後屏幕傳來尖叫聲時，牠立即跳起，明顯被戲中情節嚇倒。<br><br>英國《每日郵報》</p></body></html>
