<html><header><meta charset="utf-8"><title>隨時冇得撈老孫今期要爆鑊甘</title></header><body><h1>隨時冇得撈<br>老孫今期要爆鑊甘</h1><p>已收了兩次警告信的孫達志，今季再唔達標就冇得喺香港再撈，所以佢近期都加強攻勢，憑「多多快」取得季內第8win。今朝呢位德國籍練馬師如常督操，其中他更與騎師韋達密密斟，查排位表，原來二人獨合作「事勝意」，相信他們話題亦不離此。<br>睇番周日朝，呢匹第七場四班一哩的參戰馬已有特別舉動，就是當「事勝意」出跑道時，孫達志竟眼都唔眨望實隻馬，咁睇法，唔通呢匹次次大敗嘅馬，周三會爆鑊甘？</p></body></html>
