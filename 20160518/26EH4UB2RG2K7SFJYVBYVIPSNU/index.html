<html><header><meta charset="utf-8"><title>Brooklyn拖女友首映搶風頭</title></header><body><h1>Brooklyn拖女友首映搶風頭</h1><p>英國萬人迷碧咸（David Beckham）囝囝Brooklyn已大個仔，最近翻撻美國女星嘉兒莫蕊茲（Chloe Moretz）後，經常公開合照晒恩愛，昨日二人更拍拖出席新片《賤鄰2》（Neighbors 2：Sorority Rising）的加州首映，今次是二人承認戀情後首次公開亮相，Brooklyn攬着女友纖腰，搶盡主角薛夫洛根（Seth Rogen）等人風頭。</p></body></html>
