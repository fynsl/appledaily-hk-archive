<html><header><meta charset="utf-8"><title>馮仁昭四圍超：柳妍熙學心理揀男人 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>柳妍熙學心理揀男人 - 馮仁昭</h1><p>（左起）柳妍熙、仙樂都同今年只得16歲嘅樂壇新人美琪，噚日去到觀塘一間中學舉行校園騷，11歲就離開校園投身田徑訓練，柳妍熙坦言話想重返校園，計劃深造心理學，佢話：「好想靠睇人眼神同小動作而睇穿對方。」係咪想學嚟睇穿男人心？仙樂都就指若果投入一段愛情就乜都睇唔穿，正如佢失戀太多次，惟有寄情工作。<br>撰文：馮仁昭</p></body></html>
