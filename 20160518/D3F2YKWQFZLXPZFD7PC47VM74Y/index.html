<html><header><meta charset="utf-8"><title>3歲女衝馬路撼的士</title></header><body><h1>3歲女衝馬路撼的士</h1><p>【本報訊】旺角鬧市發生驚險交通意外，前晚9時許，一輛的士沿亞皆老街往大角嘴方向行駛，持雙程證來港的內地3歲女童突然衝出馬路，由駕駛人士的行車記錄儀片段可見，女童由右邊馬路跑出，行快線的九巴及時煞停，女童繼續衝至第3線時，一輛的士駛至，女童直撲向的士右邊車身，女童倒地後勉強起身，不支跌倒。<br>兩名男女途人即上前了解及扶起女童，在對面街店舖購物的女童母親聞訊，亦跑出馬路扶起女童，更拍打其屁股。車禍後有人報警，救護員到場時，女童母親一度拒絕送院，其後途人力勸後才改變初衷，女童嘴部受傷，稍後送院治理。<br>■記者鄧詠中</p></body></html>
