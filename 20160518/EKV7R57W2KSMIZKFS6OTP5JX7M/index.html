<html><header><meta charset="utf-8"><title>馮仁昭四圍超：On仔獨享女角兜巴星 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>On仔獨享女角兜巴星 - 馮仁昭</h1><p>組合C Allstar昨日到尖沙嘴出席耳筒品牌活動，講到啱啱推出新歌《專業失戀30年》，MV內少有地出現女主角，但只得成員On仔（右）獨享，不過佢話：「一啲都唔過癮，因為要淋雨濕晒身仲要畀女主角兜巴星，拍嗰時佢哋三個就好似花生友咁企埋一邊笑。」成員Jase就話：「導演本來話可以同女主角『打茄輪』，大家都好踴躍，後來變咗係兜巴星，咁畀On仔去做啦。」<br>撰文：馮仁昭</p></body></html>
