<html><header><meta charset="utf-8"><title>馮仁昭四圍超：家燕姐翻跳《食神》舞 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>家燕姐翻跳《食神》舞 - 馮仁昭</h1><p>薛家燕噚日以電影《食神》中嘅角色造型，去到北角為月餅廣告拍攝，家燕姐嘅仔女都有參與製作。家燕姐話《食神》已經係廿年前拍攝，噚日佢要跳番其戲中嗰part舞蹈，但家燕姐動作依然敏捷，家燕姐回想說：「當年拍《食神》，星爺問我開心會做啲乜，我話跳舞，佢就即場打拍子叫我跳咗廿分鐘，佢好識採納演員長處，佢好有天份。」<br>撰文：馮仁昭</p></body></html>
