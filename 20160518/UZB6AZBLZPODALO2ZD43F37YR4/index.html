<html><header><meta charset="utf-8"><title>【iOS更新】iOS 9.3.2發佈　9.7吋iPad Pro或死機</title></header><body><h1>【iOS更新】iOS 9.3.2發佈　9.7吋iPad Pro或死機</h1><p>Apple剛發佈iOS 9.3.2，這次更新內容以修正bugs錯誤為主，不過小更新卻帶來大問題。部份9.7吋iPad Pro用家在網上表示更新後出現「Error 56」訊息，需要接駁電腦用iTunes重置，亦有用家表示iTunes都救唔返。相信Apple會很快推出新版本，建議iPad Pro用家暫時不要升級。<br><br>記者：司徒港燊</p></body></html>
