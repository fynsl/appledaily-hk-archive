<html><header><meta charset="utf-8"><title>凱蒂王妃再玩平貴混搭</title></header><body><h1>凱蒂王妃再玩平貴混搭</h1><p>【星時尚】凱蒂王妃（Kate Middletone）每次出席公開場合，都會成為時尚界的焦點，大前晚她出席英女皇伊利莎白二世90大壽慶典時，就穿上Dolce &amp; Gabbana白色喱士裙，襯平價時裝品牌Zara的紅色短褸，再一次完美展示她大眾服飾混搭high fashion的功力，紅色一向是中國人喜慶的顏色，在英女皇大壽的大日子，散發強勁氣場。<br>撰文：StyleGuru</p></body></html>
