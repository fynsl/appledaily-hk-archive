<html><header><meta charset="utf-8"><title>馮仁昭四圍超：曹星如慶功遇杜德偉 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>曹星如慶功遇杜德偉 - 馮仁昭</h1><p>有香港拳壇「神奇小子」之稱嘅曹星如（右）上星期六喺灣仔舉行嘅「王者對決」中，以技術性擊倒南韓裴永吉，創下19連勝佳績，藝人網民洗版力撐。噚晚曹星如就喺Instagram貼咗張同杜德偉嘅合照，話食慶功飯見到杜德偉，佢話：「同家人慶功食大餐時，突然有人恭喜我。嘩！杜德偉呀！好開心佢有留意我嘅比賽。」不過，有唔少網民就搞笑留言話嗰個係許志安。<br>撰文：馮仁昭</p></body></html>
