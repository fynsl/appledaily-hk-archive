<html><header><meta charset="utf-8"><title>Fiona詭計整蠱方大同</title></header><body><h1>Fiona詭計整蠱方大同</h1><p>薛凱琪（Fiona）昨日到商台宣傳新歌《Miss Fiona》，她認為歌詞是提醒女仔自強要有自信，工作上不用刻意討好老闆，她說：「女人唔夠叻會俾人話姐手姐腳，太強又會話係男人婆。」而她自覺是一個做事乾脆利落的女子。<br>另外，好友方大同成立音樂廠牌，近日向公眾集資，Fiona表示會支持，當中最貴項目就是方大同飯宴陪奏，她笑說：「我買最貴嗰樣，然後整蠱要佢唱廣東歌同跳舞。」Fiona會考慮效法方大同集資的方式，但又怕被方大同笑她跟風，她說：「將佢所有價錢加一蚊，好似會威啲。」<br>採訪、攝影：王連連</p></body></html>
