<html><header><meta charset="utf-8"><title>馮仁昭四圍超：小齊沖身誤中要害 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>小齊沖身誤中要害 - 馮仁昭</h1><p>任賢齊噚日喺新疆參加野外電單車比賽，佢喺facebook透露當地落大雨搞到賽道太爛，有60部四輪UTV車被困賽道，仲有電單車手斷腳，好彩小齊冇受傷，只係變咗泥人，但工作人員幫佢沖身時，強勁嘅水柱竟然誤中「小小齊」。小齊事後主動公開事件，佢笑住留言話：「這麼尷尬還一直被很多人圍觀拍照，讓你們公開，不如我自己公開讓大家笑笑算了！」<br>撰文：馮仁昭</p></body></html>
