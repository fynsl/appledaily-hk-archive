<html><header><meta charset="utf-8"><title>【美圖晒晒】露肩「蝦妹」夜市出沒　網民：太正了！</title></header><body><h1>【美圖晒晒】<br>露肩「蝦妹」夜市出沒　網民：太正了！</h1><p>facebook粉絲團「我是中壢人」，分享正妹照片發文「『蝦妹』出沒，中壢夜市悶鍋蝦生意爆好，大家吃過了嗎？」只見照片中正妹穿着粉紅色露肩裝，認真地為客人服務，在熙來攘往的中壢夜市裡特別令人眼前一亮。<br><br>原來這位「蝦妹」叫做宋芸臻，有「中壢鬼鬼」的稱號，不時幫忙家裡看攤檔。有網民留言：「我好像很久沒吃蝦」、「晚上來逛夜市」、「太正了吧！」<br><br>facebook/台灣《蘋果日報》</p></body></html>
