<html><header><meta charset="utf-8"><title>馮仁昭四圍超：On仔強吻LuLu被打 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>On仔強吻LuLu被打 - 馮仁昭</h1><p>組合C AllStar成員On仔為咗新歌《專業失戀30年》偷偷地去做健身谷盡40吋胸，迎接同董嘉儀（大埔LuLu）嘅濕身肉搏戲！大埔LuLu喺MV入面演On仔前女友，佢哋係滂沱大雨下分手，安仔仲想霸王硬上弓錫番啖，點知畀大埔LuLu還拖打咗巴，On仔傷心欲絕跪地嚎哭，不過大埔LuLu竟然話好開心：「因為我好鍾意玩水㗎！」<br>撰文：馮仁昭</p></body></html>
