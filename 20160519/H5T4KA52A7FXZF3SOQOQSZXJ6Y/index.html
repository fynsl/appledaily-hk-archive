<html><header><meta charset="utf-8"><title>【張德江訪港】網民瘋狂惡搞龍蝦媽　張德江紅過黎明喇</title></header><body><h1>【張德江訪港】<br>網民瘋狂惡搞龍蝦媽　張德江紅過黎明喇</h1><p>主管港澳事務的全國人大委員長張德江前晚到禮賓府出席晚宴，有份出席的特首梁振英妻子梁唐青儀穿着紅色連身裙，再配以上身黑色透視襯衣，儼如「半生熟」龍蝦。<br> <br>照片透過政府新聞網facebook專頁發佈，照片隨即於網上瘋傳，有網民更惡搞圖片，將梁唐青儀和梁振英化身變成「小丑」，更將黑紅衣着的梁太變成米奇老鼠。</p></body></html>
