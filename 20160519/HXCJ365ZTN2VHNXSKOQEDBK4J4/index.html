<html><header><meta charset="utf-8"><title>馮仁昭四圍超：衛蘭JW唱好舊老細 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>衛蘭JW唱好舊老細 - 馮仁昭</h1><p>衛蘭同王灝兒（JW 左）將會喺商台天台舉行音樂會，佢哋噚日到商台宣傳，交由網民投票想佢哋唱舊老細黎明邊首歌，而佢哋自己就最想唱《Sugar In the Marmalade》。黎明扮打工仔拍嘅咖啡廣告，引爆網上點擊，JW話：「第一日洗版，我睇咗幾次，但平時唔係叫佢阿明。」黎明4D騷出Blu-ray碟，佢哋都話會支持。<br>撰文：馮仁昭</p></body></html>
