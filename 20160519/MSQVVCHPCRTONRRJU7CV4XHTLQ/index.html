<html><header><meta charset="utf-8"><title>馮仁昭四圍超：羅孝勇新歌前度支持 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>羅孝勇新歌前度支持 - 馮仁昭</h1><p>參加歌唱比賽出道嘅羅孝勇（Sheldon）離開無綫，𠵱家係獨立自由身，可以全心全意搞音樂，最近佢就出咗隻新歌《等價交換》，首歌係講愛情同麵包。噚日佢去新城宣傳，Sheldon話：「花咗半年製作新歌，完成製作MV之後，終於可以上載網上分享，成個人好攰，放上網嘅一刻，成個人好空虛。」羅孝勇仲話得到舊愛林欣彤嘅鼓勵，新歌MV上載YouTube幾日已有十幾萬點擊。<br>撰文：馮仁昭</p></body></html>
