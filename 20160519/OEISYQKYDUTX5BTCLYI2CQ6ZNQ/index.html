<html><header><meta charset="utf-8"><title>馮仁昭四圍超：FFx代言長生店 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>FFx代言長生店 - 馮仁昭</h1><p>FFx噚日喺紅磡出席一間長生店開幕儀式，仲做埋間長生店嘅代言人，佢哋話：「有啲人過咗身冇錢處理身後事，呢間長生店就會為佢哋籌錢，為佢哋辦理身後事。」FFx話𠵱家忙緊安排fans活動，對於被指經常誇大fans數字，出錢請人扮fans，FFx話：「我哋如果有錢就唔使拍900蚊MV啦！我哋每次表演都有粉絲嚟支持我哋。」<br>撰文：馮仁昭</p></body></html>
