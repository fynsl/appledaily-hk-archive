<html><header><meta charset="utf-8"><title>白撞事件：被指呃食逐出校園</title></header><body><h1>白撞事件：被指呃食逐出校園</h1><p>麥明詩（Louisa）獲安排赴母校劍橋拍攝節目《星星探親團》，事後遭劍橋學生報《The Tab》爆料（圖），指「有人」白撞在舞會中「呃飲呃食」。當時劍橋舉辦一年一度的春季舞會，Louisa和攝製隊當日進入舞會場地拍攝，起初拍攝順利，但舞會期間突傳出Louisa並非真正港姐，而是騙子，及後Louisa和攝製隊連人被帶到辦公室，在場保安要求眾人從側門離開。<br>事後男友林作為Louisa解畫，指Louisa拍攝前已獲批文，若然是白撞亦不會在拍攝一小時後才被趕走，他指學生會主席誤以為自己是受訪對象，最後不滿被搶去風頭。</p></body></html>
