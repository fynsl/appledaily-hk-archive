<html><header><meta charset="utf-8"><title>體壇拾趣：家朗領軍闖湯盃八強</title></header><body><h1>體壇拾趣：家朗領軍闖湯盃八強</h1><p>羽毛球新星伍家朗（圖）周三領香港男隊喺江蘇昆山舉行嘅湯姆斯盃最後一場分組賽對泰國；佢打頭陣以2:0擊敗宿敵坦農薩克，最後港男隊贏場數3:1，以B組次名晉八強（有線62及202台今日6:55pm直播）。家朗話：「我第一次喺湯盃擔任第一單打，場場都係硬仗，真係會緊張。」至於中國女隊喺周二優霸盃分組賽以場數5:0橫掃西班牙，喺A組出線八強（有線62及202台今日12:55pm直播）。</p></body></html>
