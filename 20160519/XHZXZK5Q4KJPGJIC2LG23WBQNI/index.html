<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Shiga開騷冇免費飛派 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>Shiga開騷冇免費飛派 - 馮仁昭</h1><p>連詩雅（Shiga）噚日到灣仔DBC數碼電台接受訪問，宣傳新歌及稍後喺九展舉行嘅首個賣票音樂會，佢話始終係第一次，所以緊張到瞓唔着：「我已經同所有朋友講，想睇就畀錢買飛，我唔會送飛，係朋友就更加要支持。」Shiga話同時要準備狀態，音樂會一連唱廿幾首歌，到時唔知會點，佢仲自認身材唔出眾，希望到時練出馬甲線。<br>撰文：馮仁昭</p></body></html>
