<html><header><meta charset="utf-8"><title>【今日笑一笑】狗狗要運木　欄杆頂住點算好？</title></header><body><h1>【今日笑一笑】<br>狗狗要運木　欄杆頂住點算好？</h1><p>烏鴉懂得把石頭丟進水瓶裏令水位升高讓自己喝到水，狗狗同樣是很聰明的動物！有狗狗為主人咬着長長的樹枝，要過小橋時發現卡住在橋口過不了，怎辦好？<br> <br>外國一段短片就見到，一隻狗狗超醒目，發現口中咬着的樹枝無法過橋後，只經過幾次嘗試，就摸索出方法︰牠把木條傾側，便可避過小橋兩旁的欄杆，順利過橋，主人當然大讚。<br> <br>YouTube</p></body></html>
