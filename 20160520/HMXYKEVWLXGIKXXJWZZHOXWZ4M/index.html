<html><header><meta charset="utf-8"><title>當舖頭係公廁強國媽抱仔衝入尿尿</title></header><body><h1>當舖頭係公廁<br>強國媽抱仔衝入尿尿</h1><p>又是大陸大媽所為？有台灣網友在facebook《爆料公社》上貼文及照片，說她在高雄市中央公園捷運站的商店街工作，同事目擊一名媽媽的誇張舉動。<br> <br>網友說，周一（16日）晚上9時多，有一位媽媽抱着光屁股的兒子衝進店裏，竟然就在店裏拿自備的飲料罐幫兒子把尿，這位媽媽操着大陸口音，她一點也沒有覺得自己的行為有問題，速速上完、速速離開，令他們當場看傻眼。<br> <br>其他網友看到影片也斥誇張，紛紛留言：「捷運站不是有廁所嗎？」「孩子忍不了也不可以把店家當廁所吧！」「這種算進化嗎？至少沒有尿在地上，還有拿飲料罐來接。」<br> <br>台灣《蘋果日報》</p></body></html>
