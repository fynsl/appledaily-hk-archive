<html><header><meta charset="utf-8"><title>袁嘉敏購物慾停不了</title></header><body><h1>袁嘉敏購物慾停不了</h1><p>袁嘉敏（Candy）自從與外籍男友Kenneth拍拖後，已少行性感，不過早前她出席ViuTV的活動時，曾表示有跟ViuTV洽談合作。雖然她事業強勁，但仍不敵購物慾望。上周她單身到中環濕平，雖然已有一段時間沒有現身幕前，但身形仍然弗爆。她先到Joyce買了一小袋戰利品，之後急急腳行到就近的櫃員機，邊望着手提電話邊按櫃員機，辦完錢銀事務後，她再次行回Joyce店門外等穿梭巴士，雖然她已經買了心頭好，但等車期間仍忍不住作window shopping。<br>採訪、攝影：梁繼光、羅德光</p></body></html>
