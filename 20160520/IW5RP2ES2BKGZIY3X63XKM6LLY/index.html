<html><header><meta charset="utf-8"><title>打司機跳車受傷爆血躁男返屋企搵命博</title></header><body><h1>打司機跳車受傷爆血<br>躁男返屋企搵命博</h1><p>昨天在內地網瘋傳一段片段，一名男子乘搭大型長途巴士從長沙前往邵陽，當車輛行駛到滬昆高速東往西1,240公里，邵東境內的時候，該男子突然要求客車在高速上停車，遭到司機拒絕之後，由於情緒激動先後四次毆打駕駛員，乘務員立即報警。<br> <br>報警之後，男子情緒更加激動，開始用腳猛踢大巴的前門玻璃，踢爛後隨即跳車。男子跳車後墮地，滿臉都是血，手也受了傷。<br> <br>當地警察調查事件，跳車男子說:「我的家就在高速公路下面，為了方便不想繞路，所以要司機給我下車，他不給，我就打他。」<br> <br>湖南電視台</p></body></html>
