<html><header><meta charset="utf-8"><title>【果籽格價】萬字醬油　惠康貴759一倍</title></header><body><h1>【果籽格價】萬字醬油　惠康貴759一倍</h1><p>無論燜煮菜式、醃肉，還是蘸東西吃，都少不了一支豉油。用途廣所以用量絕不少，當然要趁減價買定多支看門口。萬字醬油，味道不會過鹹、顏色清澈且豆味濃郁，一直都有不少捧場客，屬豉油界的中價之選。</p><p>不過飲食籽發現多間超市發售的萬字醬油正做特價，當中以759最抵買，日本版一公升裝只需$24.5，而惠康最貴，比759貴一倍，售$50.9。<br><br>記者：飲食籽<br>格價日期：5月18日</p></body></html>
