<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Sunny唔瞓夾兩Band - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>Sunny唔瞓夾兩Band - 馮仁昭</h1><p>樂隊鐵樹蘭同Mastermic噚日喺商台為月底舉行嘅音樂會宣傳，佢哋合作寫咗首新歌《hands in the air》，主音Sunny（右一）話：「因為金屬音樂同hiphop都有好多玩法，但係同樣會舉高隻手，於是就用嚟做主題。」Sunny同時係樂隊Supper Moment主音，問佢點兼顧，佢就搞笑話惟有瞓少啲。<br>撰文：馮仁昭</p></body></html>
