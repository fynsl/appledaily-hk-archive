<html><header><meta charset="utf-8"><title>漂白水唔好洗白襪污迹暖水洗更得？</title></header><body><h1>漂白水唔好洗白襪<br>污迹暖水洗更得？</h1><p>你懂得清洗衣服嗎?有美國的專家指，洗衣大有學問，給了6個洗衣貼士。<br> <br>1.新買衣物可能有殘留化學物令皮膚敏感，最好先清洗一次才穿，而且顏色會保存更久。<br> <br>2.弄污了衣物的話，最好用去污筆立即去污。事後用暖水清洗，去迹去味效果更好。<br> <br>3.用冷水才能洗去血迹。<br> <br>4.彈性衣物不要加漂白水清洗，漂白水的成份會令衣服失去彈力。<br> <br>5.洗衣粉要跟著說明下適當份量，太多便浪費，太少便不潔淨。<br> <br>6.洗衣是不是依顏色分開清洗，而是依用水的溫度，衣服標籤有寫用甚麼溫度的水清洗。<br> <br>英國《每日郵報》</p></body></html>
