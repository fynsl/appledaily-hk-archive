<html><header><meta charset="utf-8"><title>【絲打脫毒】走火入魔　日本妹胭脂竟然搽呢度？</title></header><body><h1>【絲打脫毒】走火入魔　日本妹胭脂竟然搽呢度？</h1><p>普遍女生面色蒼白，塗一抹粉紅胭脂即變面色紅潤、神采飛揚，的確是變臉好幫手。年前日本大熱的宿醉妝，在眼底掃上胭脂，營造宿醉後的可憐醉樣，最近㗎妹又有新玩法！</p><p>想不到胭脂已由面部進化到耳朵！你沒看錯，現在當地最流行的就是耳朵胭脂妝（耳チーク）。㗎妹們認為在耳朵掃上胭脂可愛得來又低調，更說能提高戀愛運……<br><br>記者：羅祖兒</p></body></html>
