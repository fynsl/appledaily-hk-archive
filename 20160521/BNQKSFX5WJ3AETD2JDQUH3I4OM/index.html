<html><header><meta charset="utf-8"><title>積木水底機械人起重救人好萬能</title></header><body><h1>積木水底機械人<br>起重救人好萬能</h1><p>機械人可以合體？最近英國設菲爾德大學的研究人員發明了新型水中機械人，可以按任務需要自由組裝，非常靈活。<br><br>每個機械人像個正方體，每個有4個泵推進，令它們在水中活動自如。<br><br>這些水中機械人可以因應需要合體組裝，例如收集數據調查海底、檢查水管渠道問題、搜救等，又可組裝成大機械人搬運重物，例如運送氧氣筒給被困於海底的人。<br> <br>研究人員說，希望將機械人再弄小一點，使它能進去海底更狹窄的地方。<br><br>英國《每日郵報》</p></body></html>
