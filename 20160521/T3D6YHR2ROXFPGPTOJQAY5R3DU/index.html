<html><header><meta charset="utf-8"><title>鏹水浸到器官溶解伊斯蘭國虐殺25間諜</title></header><body><h1>鏹水浸到器官溶解<br>伊斯蘭國虐殺25間諜</h1><p>「伊斯蘭國」（IS）處決囚犯的手法沒有最殘忍，只有更殘忍。伊拉克傳媒報道，IS最近以浸鏹水的手法，處決25名「間諜」。<br><br>傳媒引述目擊者指，IS最近在北部摩蘇爾以漒水處決25人，目擊者憶述：「IS成員將他們逐一用繩綁起，浸入載滿硝鏹水的巨型浴缸中，直至器官溶掉。」<br><br>漒水有高度腐蝕性，氣味非常刺鼻，能溶掉人體所有部位，慘死的25人被控間諜罪以及與伊拉克安全部隊串通，目擊者相信，IS公開浸鏹水處決「間諜」是要以儆效尤。<br><br>伊拉克新聞網站</p></body></html>
