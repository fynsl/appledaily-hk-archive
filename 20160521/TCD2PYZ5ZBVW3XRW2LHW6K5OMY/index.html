<html><header><meta charset="utf-8"><title>前後夾擊拉兩男警撿590萬冰毒</title></header><body><h1>前後夾擊拉兩男<br>警撿590萬冰毒</h1><p>警方毒品調查科根據線報，調查一個販毒集團，前晚10時30分跟蹤一輛可疑私家車，至大角嘴塘尾道與荔枝角道交界採取行動，兩輛探員車前後夾擊，截停可疑私家車，車上52歲姓葉司機及56歲姓馮乘客拒絕開門。<br><br>探員用伸縮警棍打破車窗，將二人拖出車，搜查發現後座位兩個背囊，裝載共重19公斤冰毒，約值590萬元。兩人涉嫌販毒及阻礙警務人員執行職務被捕。警方調查毒品來源及供應地方。</p></body></html>
