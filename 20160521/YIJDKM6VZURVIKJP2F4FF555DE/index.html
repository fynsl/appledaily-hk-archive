<html><header><meta charset="utf-8"><title>山下智久扮異種冇得去廁所</title></header><body><h1>山下智久扮異種冇得去廁所</h1><p>日本科幻片《火星異種》正在港上映，該片集齊多名紅星，齊齊扮異種，早前接受本報電郵訪問時山下智久表示：「我是原著的粉絲，估不到有機會演非人類角色。變身後的特殊衣服很厲害，覺得自己完全變了別的東西，但最辛苦是不能去廁所！」伊藤英明則指：「角色雖是大黃蜂但帶有人類的熱血和單純，是個男子漢，十分之帥。」武井咲亦讚伊藤充滿朝氣，更為拍攝現場帶來歡樂氣氛。<br>採訪：阮瑜</p></body></html>
