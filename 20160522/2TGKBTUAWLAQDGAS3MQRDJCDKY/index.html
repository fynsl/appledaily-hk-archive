<html><header><meta charset="utf-8"><title>【一周必看】電話騙徒訛稱禁錮其子　索10萬88歲翁交贖金遭毆頭</title></header><body><h1>【一周必看】<br>電話騙徒訛稱禁錮其子　索10萬88歲翁交贖金遭毆頭</h1><p>【本報訊】一對年逾八旬夫婦，上周二下午墮電話騙局，誤信兒子被匪徒禁錮，往銀行提款10萬元救子，在銀行門外交贖金給對方後，拉扯對方追問兒子安危，慘被人揮拳打跌地上致後腦及盆骨受傷，要送院救治，騙徒挾贓逃去。老翁妻子事後不斷自責，稱曾遇過多次電騙都沒中招，今次「聽到嗰把求救聲，真係好似我個仔，又聯絡唔到佢，咪信囉」。<br>記者：鄭大康　胡恩宏</p></body></html>
