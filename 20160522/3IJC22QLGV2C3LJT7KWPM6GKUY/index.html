<html><header><meta charset="utf-8"><title>關仁隱事：「巨嬰」跟風行山博曝光 - 關仁</title></header><body><h1>關仁隱事：「巨嬰」跟風行山博曝光 - 關仁</h1><p>唔知係𠵱家啲藝人忽然醒覺要注重健康，定係想跟風？又或者想捕獲巨星？點都好，最近真係多咗好多藝人去行山。「巨嬰」離開大台之後，經常拎住大聲公同人講話去拍西片，結果得個桔，勇闖完外國影壇之後，巨嬰終於好似啲移民港人咁回流返港，不過佢見自己回歸後工作唔多，又冇乜人氣，為咗博見報，就周圍打聽發哥喺邊度行山，諗住捕獲巨星影合照，然後放上網博見報，結果又真係俾佢撞到正，個天都算待佢不薄。<br>撰文：關仁</p></body></html>
