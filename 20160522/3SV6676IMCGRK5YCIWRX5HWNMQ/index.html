<html><header><meta charset="utf-8"><title>黑底毒女斷正緝毒犬助警破分銷中心</title></header><body><h1>黑底毒女斷正<br>緝毒犬助警破分銷中心</h1><p>【本報訊】深水埗警區反黑組探員根據線報及經過深入調查後，前晚於深水埗元州街42號埋伏，當目標女子出現時上前截查。探員於她身上搜出1克的海洛英毒品，其後將她押回住所，在緝毒犬的協助下，於單位內再搜出4包共重76克，約值55,000元的海洛英毒品，並撿獲膠袋、磅等包裝工具。被捕女子姓苖37歲，有黑社會背景，而租用的單位則用作包裝及分銷毒品中心，主要供應深水埗的娛樂場所。</p></body></html>
