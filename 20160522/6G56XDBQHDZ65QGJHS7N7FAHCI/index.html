<html><header><meta charset="utf-8"><title>Jazz仔路滑失控炒壆3人傷</title></header><body><h1>Jazz仔路滑失控<br>炒壆3人傷</h1><p>【本報訊】私家車昨晨沿沙田大老山隧道公路行駛期間，司機報稱閃避電單車失控撞分隔石壆，再反彈路邊，車上三名男乘客受傷送院敷治，受意外影響，現場一度要封閉三條行車線，交通擠塞。<br> <br>昨晨7時許，姓盧（30歲）男子駕駛黑色Jazz私家車，載同三名男友人，沿大老山隧道公路往沙田方向行駛，駛出隧道後200米至石門附近，司機報稱閃避一部電單車，失控猛撞路中分隔石壆再反彈慢線，車頭嚴重損毀，氣袋彈出，死氣喉飛脫跌落路面。車上姓曾（26歲）、兩名姓周(分別25及28歲)的男乘客受傷，在現場接受治療後送院治理，警方正調查意外原因。<br> <br>記者　謝志輝</p></body></html>
