<html><header><meta charset="utf-8"><title>【一周必看】全球首宗換頭手術　中國人明年做白老鼠</title></header><body><h1>【一周必看】<br>全球首宗換頭手術　中國人明年做白老鼠</h1><p>意大利一名神經外科醫生，打算明年聖誕節左右，在中國進行全球首宗人類頭部移植手術，而接受移植的病人，亦會是中國人。<br><br>這名神經外科醫生簡拿華路(Sergio Canavero)表示，換頭技術已經存在，現在唯一需要的是道德批准和資金。不過不少醫學專家對這項「科學怪人」式手術有保留，他們認為儘管如此複雜的手術真的可行，病人也會因脊髓神經胡亂接駁而變成癱瘓，成為活死人。</p></body></html>
