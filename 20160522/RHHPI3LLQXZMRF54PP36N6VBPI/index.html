<html><header><meta charset="utf-8"><title>【平機票】七一筍飛！$600單程東京飛香港</title></header><body><h1>【平機票】七一筍飛！$600單程東京飛香港</h1><p>你無睇錯我無寫錯，的確是東京飛香港。早排香港航空宣布7月1日開航飛東京，忽然收到消息推出單程筍飛，1/7-6/7期間由東京飛香港只需$600(連稅$786)，咁怪嘅優惠到底點用？還是專為日本人而設？又未必，原來是看準買咗廉航單程平飛東京吃喝掃貨的旅人而設（例如HK Express剛剛開賣的$498單程飛東京），機票票價仲包括20kg寄艙行李，仲要係下晝機，計落分分鐘抵過廉航！<br><br>回程日期：1/7-6/7<br>單程連稅價錢：$786<br>來回連稅價錢：$2,806起<br><br>記者、攝影：曾冠輝</p></body></html>
