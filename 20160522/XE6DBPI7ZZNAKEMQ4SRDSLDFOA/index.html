<html><header><meta charset="utf-8"><title>【打爆機】5.22食鬼日　一齊上網玩Pac-Man</title></header><body><h1>【打爆機】5.22食鬼日　一齊上網玩Pac-Man</h1><p>這年代，童年回憶最有話題，細數80、90年代玩過的經典遊戲，《食鬼》（Pac-Man）一定榜上有名。由日本遊戲公司南夢宮（NAMCO）出品，遊戲在1980年5月22日正式面世，至今已有36年歷史，2010年面世30周年時，Google曾將標誌變成遊戲畫面，更可上網試玩，即場懷舊。遊戲原本只供玩48小時，後因大受歡迎，改為永久版本。現在只要在Google上搜尋Pac-Man或Pacman，就可隨時打機，趁着5月22日食鬼生日，約埋班friend一齊打機啦。 </p><p>記者：劉東佩 </p></body></html>
