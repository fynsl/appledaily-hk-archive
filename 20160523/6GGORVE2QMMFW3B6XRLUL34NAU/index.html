<html><header><meta charset="utf-8"><title>【一周必看】母女吃薯仔中毒　失味覺8個月</title></header><body><h1>【一周必看】<br>母女吃薯仔中毒　失味覺8個月</h1><p>【本報訊】一對母女去年9月在百佳旗下Fusion超市購買日本薯仔即晚煮食卻嘗到怪味，舌頭更麻痹，兩母女送院後醫管局化驗揭發薯仔所含的馬鈴薯毒素（茄鹼）較正常高近10倍，疑食物中毒。事主陳女士訴苦稱中毒令母女味覺受損，事隔雖已逾半年，至今「食雪糕仍感覺不甜，似沒有味道」。她不滿食環署沒檢控涉事超市，超市亦拒賠償，認為對她們不公道。<br><br>記者：翁鈺輝　陳志偉<br></p></body></html>
