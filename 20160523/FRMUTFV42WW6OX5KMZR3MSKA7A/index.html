<html><header><meta charset="utf-8"><title>花絮：直播delay 球迷：no more</title></header><body><h1>花絮：<br>直播delay 球迷：no more</h1><p>下季會有新電視台「開心睇」（圖）加入戰團直播英超，而佢哋喺上周六英足盃決賽亦有直播，不過球迷就有少少意見，話直播唔夠直，播映嘅畫面比實際時間慢咗起碼一分鐘，雖然喺睇波角度未必有太大影響，不過有部份球迷鐘意賭埋波，玩即場投注嘅話就分分鐘出事。足智彩喺英超場場都有走地賭，「開心睇」應該會播晒來季所有英超賽事，睇怕都要認真處理呢個問題。</p></body></html>
