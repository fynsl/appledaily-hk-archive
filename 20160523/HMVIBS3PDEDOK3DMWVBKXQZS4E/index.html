<html><header><meta charset="utf-8"><title>比堅尼女搣蝦拆蟹強國有味殘廢餐</title></header><body><h1>比堅尼女搣蝦拆蟹<br>強國有味殘廢餐</h1><p>食蝦最煩是要剝蝦殼，遼寧瀋陽一間餐廳近日請來幾名女子，穿上比堅尼，除了做侍應以外，還特別為食客剝蝦殼。<br><br>看照片，食客清一色都是男性，穿比堅女子服務十分周到，上菜、剝蝦殼十分細心，更有食客拿起手機，近距離拍攝女子剝蝦殼。 <br><br>照片一出，當然有很多網民稱「養眼」，但亦有人批評餐廳以此方式推銷，十分低俗。 <br><br>新浪微博</p></body></html>
