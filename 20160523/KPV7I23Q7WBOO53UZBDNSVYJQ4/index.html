<html><header><meta charset="utf-8"><title>亮點在腳下！容祖兒著CHANEL閃燈鞋</title></header><body><h1>亮點在腳下！容祖兒著CHANEL閃燈鞋</h1><p>容祖兒日前在銅鑼灣出席「Chanel Rouge CoCo On Tour音樂巡迴」活動，當然一身Chanel新裝。<br><br>Joey穿了2016春夏的紅藍白花紋sweater與雪紡裙，內裡撞黑褲，原裝天橋look上陣，最搶鏡就一定是腳下的閃燈涼鞋，這對玩味十足的Chanel閃燈鞋，屬於今季key item之一，有分推動春夏大熱的chunky涼鞋風，以香奈兒招牌tweed配科幻味閃燈，定價超過一萬五千。<br><br>更多時尚新聞，即上： http://add.appledaily.com </p></body></html>
