<html><header><meta charset="utf-8"><title>【星時尚】林心如幸福減齡術</title></header><body><h1>【星時尚】林心如幸福減齡術</h1><p>40歲童顏台灣女星林心如和36歲霍建華譜出姊弟戀，甜蜜愛情近日公告天下。戀愛mood的林心如，前日現身台灣機場的打扮充滿青春氣息，一條少女味的吊帶牛仔褲配搭意牌Moschino短袖Tee，袋口位繡了玩味的鬼馬煙包圖案。波鞋亦屬名牌Valentino出品，圖案玩卡通超人概念；加上Fendi的毛毛公仔吊飾，卡哇依的style即時減齡減足10歲！<br>要襯出少女味造型，可仿效心如從一雙玩味波鞋入手，由high fashion品牌到潮牌好像Anya Hindmarch、MSGM都有不少玩圖案與卡通的設計。</p><p>撰文：StyleGuru</p></body></html>
