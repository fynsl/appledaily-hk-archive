<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張佳添望寫歌團結青年</title></header><body><h1>【馮仁昭四圍超】<br>張佳添望寫歌團結青年</h1><p>張佳添噚日喺金鐘出席「香港十大傑出青年選舉2016」記招，佢話傑青有好多年歷史，希望有首歌可以喚醒年輕人對香港嘅精神。<br>提到時下年輕人常被指廢青，佢話：「係好唔公平，因為𠵱家社會唔同，上一代只要用心就有出頭天，𠵱家有太多既得利益者，所以我哋更加要團結，因為未來嘅香港真係要靠佢哋。」問到無綫同環球嘅續約問題，佢認為顧住利益之餘，亦要顧全大局。<br>撰文：馮仁昭</p></body></html>
