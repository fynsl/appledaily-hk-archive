<html><header><meta charset="utf-8"><title>℃-ute開騷讚香港冇得彈</title></header><body><h1>℃-ute開騷讚香港冇得彈</h1><p>日本組合℃-ute前日於九龍灣舉行首次香港演唱會，她們學了大量廣東話與港迷溝通，一開場就講：「香港嘅朋友大家好，等咗好耐到今日。」隊長矢島舞美講：「非常期待今日。」但粉絲聽不明，她唱完《人生Step》、《羨慕》等曲後再講，粉絲終於聽得明。她們又玩抽獎大派禮物，不停講「好鍾意你哋」、「好食」等。到最後℃-ute與粉絲影大合照，更齊齊大叫：「我愛你哋，香港冇得彈。」<br>採訪：阮瑜<br>攝影：仇志德</p></body></html>
