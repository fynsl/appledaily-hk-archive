<html><header><meta charset="utf-8"><title>【紳士裝修】初夏戶外帆布帽　防水唔撞款</title></header><body><h1>【紳士裝修】初夏戶外帆布帽　防水唔撞款</h1><p>香港的初夏陽光猛烈又多雨，去戶外玩樂時最好戴頂帽遮一遮。</p><p>除了常見的棒球帽及漁夫帽，仲有好多選擇，今次古着店店主 Rex就推介Hunting Hat、Greek Fisherman Hat及Newsboy Hat，較難撞款之餘，亦方便戶外活動。三頂帽都以帆布製作，不會太侷，正好適合夏季配戴。<br><br>記者：臧諾<br>攝影：許先煜</p></body></html>
