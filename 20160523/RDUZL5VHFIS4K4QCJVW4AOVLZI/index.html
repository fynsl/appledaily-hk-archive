<html><header><meta charset="utf-8"><title>花絮：卡頓保仲唔係紅魔專用？</title></header><body><h1>花絮：<br>卡頓保仲唔係紅魔專用？</h1><p>水晶宮前晚喺英足盃決賽加時輸畀曼聯1:2，唔知佢哋領隊柏度見到球證卡頓保喺開波之前，同前紅魔主帥費格遜有講有笑之餘仲要拍晒膊頭，會唔會同英足總投訴呢？卡頓保成日俾人話偏幫曼聯，不過佢一啲都唔避忌，賽前喺球員通道內見到前紅魔領隊費格遜，仲傾到雞啄唔斷，非常開心；費格遜雖則退咗休，但喺曼聯仲有職位，卡頓保咁做難免令人懷疑佢偏私，家吓曼聯贏埋，睇嚟佢大把說話要聽。</p></body></html>
