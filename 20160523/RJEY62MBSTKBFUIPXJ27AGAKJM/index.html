<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】楊冪今現身講愛情觀</title></header><body><h1>【馮仁昭四圍超】<br>楊冪今現身講愛情觀</h1><p>楊冪為老公劉愷威生咗囡囡「小糯米」後，長期喺內地工作，但就不停傳出佢兩公婆婚變消息，雖然佢哋已經發聲明澄清，仲話會法律追究，但婚變傳聞仍然冇停過。<br>楊冪心情就冇受傳聞影響，今日會如期現身喺浙江舉行嘅電視劇《翻譯官》記者會，製作一方仲預告楊冪會同嗰套劇嘅男主角黃軒大談愛情觀，唔知楊冪會唔會趁機會講講自己嘅婚姻同家庭生活，澄清婚變傳聞呢？<br>撰文：馮仁昭</p></body></html>
