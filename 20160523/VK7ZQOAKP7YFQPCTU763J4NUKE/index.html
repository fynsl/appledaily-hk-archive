<html><header><meta charset="utf-8"><title>【人物誌】富田真由曾參演《幪面超人》</title></header><body><h1>【人物誌】<br>富田真由曾參演《幪面超人》</h1><p>富田真由於2010年加入藝能界，她曾經是女子組合Secret girls成員之一，當時以高野愛（EYE）的名義出碟及拍攝網劇，吸納了不少宅男粉絲。<br>富田除了是個偶像歌手外，亦有幕前的演出經驗，她曾參演福士蒼汰主演的日本英雄劇集《幪面超人Fourze》，亦為舞台劇、電影及MV演出。富田性格開朗，她升讀大學仍兼顧事業，去年夏天起改以歌手態勢發展。</p></body></html>
