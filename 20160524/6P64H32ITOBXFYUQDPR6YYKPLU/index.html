<html><header><meta charset="utf-8"><title>【宿醉正解】熱底飲綠豆湯　寒底泡陳皮普洱</title></header><body><h1>【宿醉正解】熱底飲綠豆湯　寒底泡陳皮普洱</h1><p>不少都市人喜好杯中物，有時遇着周中半夜有球賽，第二朝又要晨咁早起床返工，唔夠瞓夾宿醉實在難頂。</p><p>我們找來註冊中醫師楊明霞，解構宿醉成因，她更教路熱底人要解宿醉，應飲綠豆湯；寒底人，則應泡一杯陳皮普洱茶。不少坊間傳言指飲果汁可解宿醉頭痛，醫師指酒本已是濕氣重之物，再飲生冷飲品恐使情況更差。不過若果頭痛問題嚴重，胃又脹氣感不適，可按合谷穴及內關穴，可暫緩痛症胃脹。不過醫師也有提醒，若知道自己有肝病或身體虛弱，就注意不要「人家出酒，你出命」樂極忘形了。<br><br>記者：楊麗珊<br>攝影：劉永發　徐振國</p></body></html>
