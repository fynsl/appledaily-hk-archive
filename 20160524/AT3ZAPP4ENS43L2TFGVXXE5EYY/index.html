<html><header><meta charset="utf-8"><title>下流川谷新歌唱Becky</title></header><body><h1>下流川谷新歌唱Becky</h1><p>日本樂隊極品下流少女的男主音川谷繪音，今年1月被爆背妻搭上混血女星Becky（左圖），婚外情導致兩人身敗名裂，已跟川谷離婚的正印揚言風波是時候結束，並原諒小三Becky。川谷近期已絕迹螢光幕，前日他以另一組合indigo la End身份出席戶外音樂騷，川谷當日自彈自唱剛於周末寫的新歌《夜的戀愛是》，歌詞內容不乏「是我令到一切結束」、「讓我不再犯錯」，擺明是唱已經結束的不倫戀。</p></body></html>
