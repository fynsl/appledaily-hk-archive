<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】許鞍華慶69歲生日</title></header><body><h1>【馮仁昭四圍超】<br>許鞍華慶69歲生日</h1><p>許鞍華（Ann）執導，集合周迅、鮑起靜同春夏三位影后演出嘅新戲《明月幾時有》，日前終於拍完晒所有戲份，大家喺臨收工時搞咗個party，提早為噚日69歲生日嘅Ann慶祝，開心切蛋糕同許願嘅佢話：「《明月幾時有》就係大家送畀我最好嘅生日禮物。我嘅生日願望就係可以一直拍自己想拍嘅電影。」除咗鮑起靜之外，原來Ann係第一次同周迅、春夏合作。<br>撰文：馮仁昭</p></body></html>
