<html><header><meta charset="utf-8"><title>心如霍建華擬夏威夷結婚</title></header><body><h1>心如霍建華擬夏威夷結婚</h1><p>霍建華日前在微博宣佈與林心如相戀，昨日更有消息指二人計劃於明年底在夏威夷低調舉行婚禮，並只邀請部份親友出席。最近，霍建華在青島拍攝新片《捉迷藏》，林心如上周三曾飛去探班，與男友商量如何將戀情公告天下，日前林心如已返回台灣。<br>女友不在身邊，霍建華寂寞難耐，前日收工後就相約戲組人員去打籃球。約6時許，有粉絲看見他獨自往籃球場，初時只見他一人打波，後來就多了幾位男性友人陪他一起打，當霍建華一進球，現場圍觀者就拍掌，令他越打越振奮。<br>撰文：鍾國仁</p></body></html>
