<html><header><meta charset="utf-8"><title>被蒙面人從後「兜巴星」女記者繼續報道夠專業</title></header><body><h1>被蒙面人從後「兜巴星」<br>女記者繼續報道夠專業</h1><p>一名女記者上周在巴黎現場報道反勞動法改革時，在鏡頭前遭一名示威者掌摑，但她表現專業，繼續報道，獲網民大讚。<br><br>「今日俄羅斯」（Russia Today）記者巴拉諾娃（Anna Baranova）當時戴着寫有「記者」字樣的頭盔在報道，突然一名蒙面人從後偷襲，摑了他一巴掌後走開，她面前有人拍掌叫好。掌摑力度很大，啪的一聲可清楚聽到，連頭盔也幾乎鬆脫。巴拉諾娃雖感到滿天星斗，但堅持報道下去。<br><br>巴拉諾娃被摑片段錄得過萬點擊。幾百個評論中，大多對巴拉諾娃表示支持。<br><br>英國《每日郵報》</p></body></html>
