<html><header><meta charset="utf-8"><title>中途放棄：格鬥女輪住退賽</title></header><body><h1>中途放棄：格鬥女輪住退賽</h1><p>ViuTV製作的真人格鬥騷《G-1格鬥會》，以鄧穎芝、黎美言、龍小菌、郭思琳、鄧洢玲（阿旦）、王蘊妮、唐紫睿（Hazel）和劉燕妮（Rika）8位女星分組對決，但眾人是非多多，比賽期間宣佈「唔玩」的包括鄧穎芝、阿旦、王蘊妮、黎美言，被黎美言打到豬頭的Rika更揚言退出娛樂圈，原來她搭上北京著名通盈投資集團老闆石林兒子石爍。</p><p>[singlepic id=19840565 w=160 h=120 float=left而龍小菌首圈已被Hazel擊倒，在復活賽中又輸給郭思琳；雖然郭思琳抗戰到決賽，但最終因傷退出，Hazel最後不打而勝。</p></body></html>
