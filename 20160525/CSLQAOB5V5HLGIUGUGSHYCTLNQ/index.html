<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張立基亂食疑要入廠 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>張立基亂食疑要入廠 - 馮仁昭</h1><p>張立基上年經歷雙重打擊，先係媽咪病逝，跟住未婚妻Fiona又流產。噚日佢喺微博放咗張影住「腦神經外科診所」水牌嘅相，寫住話：「B Bu B Bu 入醫院」，真係令人擔心，不過張立基好快就回覆本報話：「冇乜事，有心。」<br>而佢同一日就不停更新微博，見佢早餐食餐蛋麵飲凍檸茶，午餐飲汽水食老麥，仲有話為間屋開工要自備打蚊拍，睇佢兩餐都唔多健康，真係要注意吓。<br>撰文：馮仁昭</p></body></html>
