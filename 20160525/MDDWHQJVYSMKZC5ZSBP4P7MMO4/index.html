<html><header><meta charset="utf-8"><title>【網上爆Post】iPhone 7機背曝光　天線位移機邊</title></header><body><h1>【網上爆Post】iPhone 7機背曝光　天線位移機邊</h1><p>iPhone 7的浪潮快將殺到，網上最近又有iPhone 7的背殼實物曝光，從圖片可見，機背的天線位明顯移到了機頂和機底，看上去感覺有點古怪。可能圖中的機款為iPhone 7，而非大機的iPhone 7 Plus，所以未見盛傳的雙鏡頭，而且亦只得機背，難看出3.5mm插口是否被取消。記者認為這個背面的設計不太討好，身為果粉，始終看慣了iPhone上的天線位吧！<br><br>資料來源：SOFTPEDIA<br>記者：方健銘</p></body></html>
