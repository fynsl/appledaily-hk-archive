<html><header><meta charset="utf-8"><title>馮仁昭四圍超：艾美琦日日防乳癌 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>艾美琦日日防乳癌 - 馮仁昭</h1><p>艾美琦（圖）同三個師妹Vivienna、Yanka同Lemon噚日喺旺角街頭搞咗個拋胸罩活動，佢哋話活動係參考外國，希望可以引起大家關注預防乳癌。<br>艾美琦話有個朋友嘅經歷令佢好深刻：「個朋友得20歲，發現右邊乳房有5粒癌腫瘤，好彩及早發現，割咗之後冇事。」佢仲話每日沖涼都會檢查乳房：「每日檢查一次，如果唔係叫身邊嘅人檢查都OK嘅。」<br>撰文：馮仁昭</p></body></html>
