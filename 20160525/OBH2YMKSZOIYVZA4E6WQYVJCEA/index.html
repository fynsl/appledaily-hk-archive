<html><header><meta charset="utf-8"><title>滿記總店遭入稟收舖</title></header><body><h1>滿記總店遭入稟收舖</h1><p>【本報訊】分店遍佈港九新界、已打入內地及新加坡市場的滿記甜品，其位於西貢普通道的總店，其中一舖位租約上月屆滿，但滿記沒交還舖位，前日遭業主入稟高等法院，申請收回舖位及追討賠償。<br>據滿記在網頁的資料，總店佔普通道9至10A、B、C及10號地下幾個舖位，涉案舖位為10C。其業主、即原告何愛娣於2013年3月與滿記簽租約，以每月3.8萬元出租舖位，3年租約至今年4月完結。<br>案件編號：HCA1351/16<br>■記者黃幗慧</p></body></html>
