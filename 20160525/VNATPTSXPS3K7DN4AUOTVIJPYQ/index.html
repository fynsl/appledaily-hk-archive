<html><header><meta charset="utf-8"><title>馮仁昭四圍超：關智斌撐Steven落力 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>關智斌撐Steven落力 - 馮仁昭</h1><p>關智斌（圖）噚日喺商台宣傳下個月出嘅新碟《角色》，佢話自從再喺香港做宣傳，就多次被問到變富豪又有好多樓揸手，佢話：「唔好成日focus呢啲，最初兩年去內地拍劇一套得5位數字。」<br>關智斌曾經同張致恒（Steven）合組過Boy'z，對於舊拍檔最近被指工作懶散，關智斌力撐老友話：「唔係，佢有叫我去佢主持嘅節目，佢準時化好晒妝，又認真，咁大個仔會生性。」<br>撰文：馮仁昭</p></body></html>
