<html><header><meta charset="utf-8"><title>馮仁昭四圍超：盧冠廷搵華仔做嘉賓 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>盧冠廷搵華仔做嘉賓 - 馮仁昭</h1><p>盧冠廷下月10及11號喺紅館舉行兩場演唱會，除咗之前公佈有張敬軒、側田同Robynn &amp; Kendy做嘉賓之外，噚日再公佈會有重量級嘉賓助陣，就係劉德華喇！<br>盧冠廷話90年代同華仔寫過《情未鳥》同《緣盡》兩首歌，又幫《十年》編曲：「佢係四大天王入面合作最多嘅歌手，但就第一次做我演唱會嘉賓，又興奮又期待。同埋我張新碟聽（今）日會推出。」<br>撰文：馮仁昭</p></body></html>
