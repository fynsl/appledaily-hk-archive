<html><header><meta charset="utf-8"><title>林雅詩拍自傳戲爆料</title></header><body><h1>林雅詩拍自傳戲爆料</h1><p>林雅詩前晚現身網絡電影《忍不住的眼淚》在九龍塘的煞科活動，她稱正忙於拍攝另一套網絡電影《功夫之王》，之後準備開一套自編自導自演的自傳式網絡電影，描述她的感情生活，還會邀請李逸朗、張文慈等演出。會否在戲中爆料？她說：「會㗎！會有大家誤會我嘅一面、屋企嘢等等，古仔就係話我揀錯郎。」<br>林雅詩表示已正式簽紙離婚，但對方未動筆，會交律師處理。<br>採訪：卓寶花<br>攝影：葉君海</p></body></html>
