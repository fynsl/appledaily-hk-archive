<html><header><meta charset="utf-8"><title>馮仁昭四圍超：伍詠薇拍阿驄好玩 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>伍詠薇拍阿驄好玩 - 馮仁昭</h1><p>伍詠薇（左）同盧覓雪早排為電話程式拍宣傳片，分別同林敏驄及阮兆祥合作，佢哋噚日喺中環出席宣傳活動，伍姑娘話第一次同林敏驄合作，讚對方轉數快：「好好玩，佢無厘頭，把口又尖銳，成日講邊緣三級嘢，經常幫佢兜番。佢話有機會想同我再合作，話我好high。」盧覓雪就反串扮男人，佢話：「同祥仔好熟，好似連體嬰分開生活，30幾年之後再重聚，我就第一次扮男人，不過冇播出。」<br>撰文：馮仁昭</p></body></html>
