<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳楚河內地傷膝返台 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>陳楚河內地傷膝返台 - 馮仁昭</h1><p>台灣藝人陳楚河前日戴口罩、坐輪椅現身北京機場，要由工作人員送上機，據知陳楚河拍攝真人騷《非凡搭檔》時意外受傷，喺高空跳躍集裝箱環節中，佢嘅護膝飛脫，膝蓋直接落地。</p><p>經現場隊醫處理後佢繼續比賽，收工後先到醫院檢查，醫生指佢嘅右膝韌帶撕裂、半月板磨損，所以前日返台灣做手術，之後要休養一段時間，所以拍咗三分一嘅新劇都被迫辭演。<br>撰文：馮仁昭</p></body></html>
