<html><header><meta charset="utf-8"><title>必瘦站職員威嚇罪表證成立</title></header><body><h1>必瘦站職員威嚇罪表證成立</h1><p>【本報訊】醫學美容集團必瘦站3名職員涉威嚇女顧客，指她皮膚生疣，會擴散全身及變癌症，令她買下共值9萬元的美容和除疣療程。3名職員昨被裁定表證成立，皆不出庭自辯。裁判官問控方，若某些疣確實可致癌，被告作出準確醫療陳述，是否算作威嚇？控方認為即使致癌說法屬實，都可算威嚇性，關鍵是該言行目的是損害消費者自由交易。<br>被告為美容總監林淑麗（50歲）、區域經理劉穎賢（33歲）和治療師馮穎欣（30歲），共被控兩項作出具威嚇性的營業行為罪，案件押後至7月26日作結案陳詞。<br>案件編號：KTCC6008/15<br>■記者勞東來</p></body></html>
