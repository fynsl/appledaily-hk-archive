<html><header><meta charset="utf-8"><title>鄒凱光節目中尋人性</title></header><body><h1>鄒凱光節目中尋人性</h1><p>導演鄒凱光昨日到商台接受訪問，分享為ViuTV拍真人騷《2047特首上學去》的點滴，節目中他和一班小學生一起上學，鄒凱光稱本來非常討厭小朋友，然而在一星期的拍攝過程中，從他們身上尋回久違了的人性：「我話冇飯食，有同學仔叫佢媽咪煮埋畀我，又教我做功課，我見番人性同血肉。」<br>鄒凱光指道別場面相當洋葱：「佢哋逐個同我擁抱，喺耳邊叫我加油畀心機拍戲，眼淚湧晒出嚟。」<br>採訪、攝影：曹家誠</p></body></html>
