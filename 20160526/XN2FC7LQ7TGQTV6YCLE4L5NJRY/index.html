<html><header><meta charset="utf-8"><title>馮仁昭四圍超：大S兩歲女抱細佬 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>大S兩歲女抱細佬 - 馮仁昭</h1><p>台灣藝人徐熙媛（大S）日前生咗細仔，之前佢貼囝囝相時就同老公汪小菲一齊讚囝囝似吳彥祖。</p><p>汪小菲前日再貼張相，見到兩歲大女希玥含住奶嘴坐喺小菲大髀，再用小手環抱住弟弟，汪小菲感嘆留言話：「玥兒姊姊抱着弟弟的時候，一下就長大了。」一家三口睇落去幸福滿瀉，唔少網友見到細仔張相，都大讚靚仔。<br>撰文：馮仁昭</p></body></html>
