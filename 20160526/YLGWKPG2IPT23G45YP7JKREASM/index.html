<html><header><meta charset="utf-8"><title>馮仁昭四圍超：應昌佑食菜博生女 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>應昌佑食菜博生女 - 馮仁昭</h1><p>應昌佑噚日到新城宣傳新歌，佢自嘲似新人，又好感激新公司、DJ同朋友咁支持佢，佢仲話：「老婆雖然唔叻表達自己，但都好支持。囝囝𠵱家兩歲幾，未知我身份，我畀張相佢睇，佢話係爸爸，但我拎張智霖張相畀佢睇，佢又話係爸爸。」應昌佑打算追多個女：「隔多陣，唔會刻意，生小朋友責任好大。」外傳偏方男人多食菜就生女，佢即刻話：「我會試吓，食菜又可以減肥。」<br>撰文：馮仁昭</p></body></html>
