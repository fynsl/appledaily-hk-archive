<html><header><meta charset="utf-8"><title>求驗客手記：華拉尼腿傷　錯過歐聯歐國盃</title></header><body><h1>求驗客手記：<br>華拉尼腿傷　錯過歐聯歐國盃</h1><p>今屆歐國盃決賽周，東道主法國被視為奪標大熱，班國腳已經喺周二集結準備展開集訓，迎接下月10日首場分組賽對羅馬尼亞。</p><p>不過，皇家馬德里中堅華拉尼（右）就斯人獨憔悴，佢喺早前操練時拉傷大腿，已經確定冇份踢歐聯決賽，𠵱家連法國國家隊都決定唔等佢，由西維爾嘅阿爾拉米頂上入選23人名單，至於同佢一齊贏歐霸盃嘅隊友加美路就仲要等下，暫時仲係喺後補名單上。</p></body></html>
