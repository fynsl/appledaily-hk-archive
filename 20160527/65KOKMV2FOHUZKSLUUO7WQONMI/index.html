<html><header><meta charset="utf-8"><title>友田彩也香抗拒肌男</title></header><body><h1>友田彩也香抗拒肌男</h1><p>身形嬌小的友田彩也香樣子甜美，人稱「AV謝安琪」，她在圖片題揀老公竟然不是揀張繼聰，而是選擇曾與謝安琪傳緋聞的陳奕迅。<br><br>友田彩也香（27歲）<br>三圍：33/22/31<br>拍AV年資：7年</p><p>圖片題</p><p>選擇哪一位做老公？<br>A）鄭嘉穎　B）陳奕迅　C）張繼聰<br>友田：憑睇相就覺得呢個（陳奕迅），佢好似好平易近人，其他好wild，周身肌肉，我唔係太喜歡。</p><p>術語題</p><p>猜高登術語「FF」是甚麼意思？<br>A）粗口　B）Final Fantasy　C）大火<br>友田：Final Fantasy！女神？代表好靚嘅人，同日本一樣。（答案正確）</p></body></html>
