<html><header><meta charset="utf-8"><title>躁婦走廊打仔涉虐兒被捕</title></header><body><h1>躁婦走廊打仔<br>涉虐兒被捕</h1><p>一名婦人因管教兒子問題動怒，昨日凌晨1時許，在深水埗石硤尾邨23座一走廊用伸縮晾衫叉，責打11歲兒子。街坊見狀不值其所為，致電報警。<br><br>警方接報到場調查，初步得悉涉案婦人於前晚7時，已經為兒子的學業問題大發雷霆，至案發時再為此動怒，並出手打仔。<br><br>稍後救護員將男童送院檢驗，警方以涉嫌虐兒拘捕42歲婦人，將她鎖上手扣帶返警署調查，其丈夫亦同行到警署。</p></body></html>
