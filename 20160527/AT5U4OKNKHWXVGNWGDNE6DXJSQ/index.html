<html><header><meta charset="utf-8"><title>馮仁昭四圍超：G.E.M.亂認岳父𤓓爆 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>G.E.M.亂認岳父𤓓爆 - 馮仁昭</h1><p>鄧紫棋（G.E.M.）成日做埋啲𤓓爆事，近日佢又被發現亂咁認親認戚，差啲辣㷫咗韓國男團EXO前中國成員鹿晗嘅粉絲。話說佢前晚微博貼幾張拖住內地藝人鄧超個仔嘅相，又叫鄧超做岳父，之後鄧超轉發照片叫佢做兒媳婦。</p><p>由於鄧超喺《奔跑吧兄弟》中話自己係鹿晗嘅超爸爸，所以有粉絲寸G.E.M.倫理關係錯晒，岳父係指老婆嘅老竇，咁G.E.M咪𤓓晒囉。<br>撰文：馮仁昭</p></body></html>
