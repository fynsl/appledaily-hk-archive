<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Jocelyn變身心靈治療師 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>Jocelyn變身心靈治療師 - 馮仁昭</h1><p>名模Jocelyn同Rosemary噚日在中環出席珠寶品牌niin嘅全新系列發佈會，niin係徐文玠嘅妹妹文珏創辦，噚晚文玠、文珏同10個月大嘅囝囝都有到場。Jocelyn嚟活動幫人做心靈治療，佢話：「品牌所用的都是在餐廳拾回來的貝殼，是天然又環保的，跟我的心靈治療很配合，大家都是從天然地方取得能量，今晚是免費的啊！」<br>撰文：馮仁昭</p></body></html>
