<html><header><meta charset="utf-8"><title>MastaMic盼多辦戶外音樂會</title></header><body><h1>MastaMic盼多辦戶外音樂會</h1><p>黎明早前於中環舉行演唱會期間，核心內外圍氣氛如嘉年華般熱鬧，今日在九展舉行音樂會的MastaMic與樂隊鐵樹蘭，亦感受到演出場地不足，並期望黎明早前演出的場地，將來能定時舉行戶外音樂會，同時希望政府對於音樂會態度，是採取積極而不干預。<br>是次音樂會以Hip Hop混合重型金屬音樂，MastaMic與鐵樹蘭兩個單位都熱切期待，他們說：「呢類型音樂上嘅合作喺外國好常見，對於我哋係件好鼓舞嘅事。」<br>採訪、攝影：馬建華</p></body></html>
