<html><header><meta charset="utf-8"><title>馬桶鑽出巨蟒男子被咬J失血過多昏倒</title></header><body><h1>馬桶鑽出巨蟒<br>男子被咬J失血過多昏倒</h1><p>泰國北柳府一名男子在家中如廁時被蛇咬下體，其後失血過多昏倒，他送院後立即要接受縫合手術。<br><br>事發周三早上，當男子上廁所時，一條長約3.5米的蟒蛇從馬桶內鑽出來咬他下體，令他大量出血。傷者妻子稱，聽到丈夫慘叫後，入廁所發現丈夫遭蛇咬著下體，鮮血直流。她與丈夫合力用繩子及膠帶，將蟒蛇綑綁及拖出，蟒蛇才放口。但丈夫因失血過多昏倒，她立即向鄰居求救，把丈夫送院治療。<br><br>當局派人到場捉蛇，見蟒蛇仍緊勾著馬桶不放，最後捉蛇人員只好打破馬桶，把牠帶走放生。<br><br>泰國網</p></body></html>
