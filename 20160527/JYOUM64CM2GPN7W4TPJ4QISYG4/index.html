<html><header><meta charset="utf-8"><title>馮仁昭四圍超：青雲尷尬講馬浚偉 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>青雲尷尬講馬浚偉 - 馮仁昭</h1><p>劉青雲（左）同謝霆鋒最新作品《驚心破》，原來馬浚偉（馬仔）喺唔知情嘅情況之下「被客串」。事緣戲入面青雲個名叫「車家偉」、霆鋒就叫「馬進」，試戲嘅時候青雲都仲好地地，點知正式時佢居然同霆鋒講：「我係馬浚偉」，搞到霆鋒都反問：「馬浚偉?」現場隨即爆笑，尷尬嘅青雲猛同人講咗幾次：「千祈唔好話畀人知。」唔知馬仔會唔會考慮收番客串費呢。<br>撰文：馮仁昭</p></body></html>
