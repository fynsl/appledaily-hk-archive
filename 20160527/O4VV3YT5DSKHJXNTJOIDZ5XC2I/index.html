<html><header><meta charset="utf-8"><title>馮仁昭四圍超：衛詩新歌寫自己故事 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>衛詩新歌寫自己故事 - 馮仁昭</h1><p>早前同家姐衛蘭一齊轉投華納嘅衛詩（Jill），噚日去咗商台宣傳加盟後第一首派台歌《被滿足的愛》，Jill話首歌係講失去咗嘅感情，係自己嘅真實故事：「我之前有段3年嘅感情分開咗，其實大家都覺得想專心番事業，所以大家做番朋友。」Jill仲話自從09年喺日本犯錯後，曾經諗過應該冇機會再出歌，𠵱家會好好把握。<br>撰文：馮仁昭</p></body></html>
