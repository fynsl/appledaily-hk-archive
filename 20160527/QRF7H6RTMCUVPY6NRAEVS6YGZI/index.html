<html><header><meta charset="utf-8"><title>馮仁昭四圍超：關智斌邀趙麗穎拍MV - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>關智斌邀趙麗穎拍MV - 馮仁昭</h1><p>關智斌（Kenny）前晚喺茘枝角宣傳第二首派台歌《重要角色》，佢話會搵陳偉霆緋聞女友，身價千萬嘅趙麗穎做MV女主角，趙麗穎不收分文，被問到係唔係因為對方阿嫂嘅關係？Kenny話：「絕對唔係，我之前同佢拍咗兩套劇，成日有傾電話。」趙麗穎早前嚟港玩，主動聯絡Kenny拍MV，最後花咗三日時間籌備兼完成拍攝。<br>撰文：馮仁昭</p></body></html>
