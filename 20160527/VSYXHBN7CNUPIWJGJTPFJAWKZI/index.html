<html><header><meta charset="utf-8"><title>林海峰閉關偷會小三</title></header><body><h1>林海峰閉關偷會小三</h1><p>林海峰（左）昨日出席在奧海城舉行「青少年及兒童繪本創作比賽2016」頒獎禮，他笑喻開咪是正印，而創作是小三，今次有機會偷會小三，心情極之興奮。他更指太太彭羚非常開明，贊成他找小三，家中也有一個角落安置小三物件，如畫筆畫布。<br>林海峰謂稍後便開始閉關準備棟篤騷，問怎樣慶祝下月的父親節？他說：「佢哋應該唔係香港。」他指女兒外遊並非怕打擾他度橋，因為每逢閉關階段。<br>採訪：馬建華<br>攝影：陳慧安</p></body></html>
