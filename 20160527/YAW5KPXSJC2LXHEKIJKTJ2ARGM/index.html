<html><header><meta charset="utf-8"><title>變態IS嚴打逃兵5戰士被公開割舌</title></header><body><h1>變態IS嚴打逃兵<br>5戰士被公開割舌</h1><p>伊拉克日前揮軍費盧杰（Fallujah），試圖向極端組織「伊斯蘭國」（IS）奪回該西部重鎮的控制權。大敵當前，IS嚴打逃兵，五名IS戰士更因此遭公開割舌。<br><br>該五名IS戰士想逃走被逮住，被伊斯蘭法庭處以酷刑。<br><br>伊拉克兩年前奪取費盧杰，目前當地估計仍有幾千名平民。伊拉克軍大舉西進，有20戶家庭已逃離當地。IS嚴防有居民逃走，警告違者格殺勿論。<br><br>英國《每日郵報》</p></body></html>
