<html><header><meta charset="utf-8"><title>【美圖晒晒】青春無敵美少女　融化「冰山」靠......</title></header><body><h1>【美圖晒晒】<br>青春無敵美少女　融化「冰山」靠......</h1><p>年僅18歲的山東姑娘李雨生Olivia現就讀於泰山職業技術學院高三。人如其名，外號有「大長腿」的她身高近1.8米，一副天生模特兒身材，令李雨生不時有機會在車展中擔任車模。 <br><br>陽光少女李雨生不時展露甜美笑容，即使冷漠如冰的人也會被融化。除了當車，極富表演慾的她不滿愛唱歌，還有動靜皆宜的嗜好，例如聽歌、拉小提琴，甚至健身運動等。有着無敵青春，自然可以無懼做自己喜歡的事。<br><br>新浪微博</p></body></html>
