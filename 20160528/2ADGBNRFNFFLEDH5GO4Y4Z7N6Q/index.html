<html><header><meta charset="utf-8"><title>趣趣地：巴塞兩衞料做老婦人</title></header><body><h1>趣趣地：<br>巴塞兩衞料做老婦人</h1><p>巴塞隆拿以雙料冠軍完成今季，但下季睇嚟有唔少人腳變動；後防兩老33歲嘅右閘丹尼爾同31歲嘅中堅馬斯真蘭奴，都獲意甲冠軍祖雲達斯青睞，馬斯真仲傳已經答應「老婦人」簽約三年。講真，意甲速度較慢，都幾適合呢班老人家，如果順利加盟，同埋保方、艾拉合作，真係細細個都聽過佢哋個名。巴塞都準備搵接班人，包括睇中阿仙奴新晉右閘比利連，其實21歲嘅比利連係巴塞青訓出身，巴塞又會唔會好似買法比加斯咁，又用「愛回家」呢啲藉口呢？</p></body></html>
