<html><header><meta charset="utf-8"><title>【今日笑一笑】雪橇阿B爭嘢玩　兩手鬥一口邊個贏？</title></header><body><h1>【今日笑一笑】<br>雪橇阿B爭嘢玩　兩手鬥一口邊個贏？</h1><p>家中愛犬幫忙看顧嬰兒、人犬一起玩耍，幻想中的一切是那麼美好和諧。但現實卻往往與幻想有距離。<br> <br>網上流傳一段短片，女嬰與家中雪橇犬一起玩耍時，雪橇犬對女嬰一件玩具很感興趣，不斷咬嚼，結果上演一幕人犬爭玩具。女嬰一手拿走玩具，雪橇犬用嘴一把叼走；玩具在手與口之間流轉。結果?  就是由得勝的雪橇犬，得意洋洋地叼着玩具走開。<br> <br>YouTube</p></body></html>
