<html><header><meta charset="utf-8"><title>體壇拾趣︰歐詠芝又打五局惜敗</title></header><body><h1>體壇拾趣︰<br>歐詠芝又打五局惜敗</h1><p>香港壁球歐氏姊弟歐詠芝（Annie）同歐鎮銘（Leo），噚晚出戰港會國際壁球計分賽四強，世界排名第10兼衞冕嘅Annie同世界排名第13嘅印度球手芝拉芭打足五局，最終輸2:3；而早前因車禍整傷右邊膊頭嘅Leo，就以0:3不敵馬來西亞球手艾蘭止步。雖然Annie今次飲恨，但佢對自己嘅表現好滿意：「上次喺台灣對佢都輸0:3，最開心係見到自己連續三日打足五局都唔會攰到郁唔到，希望下次再做好啲。」</p></body></html>
