<html><header><meta charset="utf-8"><title>【智能城市】福士電能車電池增大容量　續航力增30%但無重到</title></header><body><h1>【智能城市】福士電能車電池增大容量　續航力增30%但無重到</h1><p>繼BMW為電能車i3提升電池容量，帶來更長的續航力後，Volkswagen的e-Golf亦同樣會換上容量更大的電池，讓續航力提升30%，由之前的至少約133公里，提升至174公里，是一個頗顯著的進步。值得留意的是，電池容量增大後，不但不會影響電池本身的重量，尺寸大小亦不會有改變，實在出色。另外，馬力亦由134匹提升至161匹。這些改動，都比只提升續航力的BMW i3強得多。</p><p>看來Volkswagen在電能車市場爭一席位的決心，漸漸按步就班的實現中。<br><br>記者︰梁立勤</p></body></html>
