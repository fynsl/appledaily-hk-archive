<html><header><meta charset="utf-8"><title>趣趣地：普多斯基幫加軍捧盃</title></header><body><h1>趣趣地：<br>普多斯基幫加軍捧盃</h1><p>雖然球迷都等緊欣賞周六嗰場歐聯決賽，不過周中歐洲都有唔少噱頭十足嘅盃賽，好似星期四就打完土耳其盃決賽，由兩大班霸加拉塔沙雷同費倫巴治對壘，加軍有前阿仙奴前鋒普多斯基，費軍就有踢過阿仙奴兼曼聯嘅尹佩斯，同埋前曼聯翼鋒拿尼，結果加軍憑普多斯基30分鐘建功，以1:0擊敗費倫巴治，普多唔知係咪嬲尹佩斯當年背叛阿仙奴，比賽期間兩人曾經埋牙㖭。費軍中場拿尼更加喺90分鐘攞紅牌被逐，亦繼土超屈居比錫達斯之後，再做阿二。</p></body></html>
