<html><header><meta charset="utf-8"><title>超蓮拎Dior新袋坐遊艇　同邊個出海呢？</title></header><body><h1>超蓮拎Dior新袋坐遊艇　同邊個出海呢？</h1><p>何超蓮日前在ig貼出海照，留言：「Hello from Croatia」不過這次就泳衣欠奉，只是穿牛仔恤衫，輕輕騷腿，最搶眼是大腿上的Dior春夏新袋Diorever。 <br><br>超蓮出埠坐遊艇，穿得好casual，但原來不是去度假，她hashtag #sosadimonlyhereforwork，傷心地表示自己來這裡是為工作。<br><br>更多時尚新聞，即上： http://add.appledaily.com </p></body></html>
