<html><header><meta charset="utf-8"><title>有型B囡玩滑水全球最細得半歲</title></header><body><h1>有型B囡玩滑水<br>全球最細得半歲</h1><p>未學行先學走不太好？那麼未學行先學滑水又如何？美國佛羅里達州一名年僅半歲的女孩，滑水似模似樣，更成為健力士世界紀錄中最年輕的滑水人士。<br> <br>只有6個月又27日大的翁奇(Zyla St. Onge)，本月21日在當地錫爾弗湖(Lake Silver)滑水，滑了209米，打破了健力士世界最年輕滑水者的紀錄。<br> <br>上一個紀錄已經是1982年創下，當時一名6個月29日大的小孩成功滑水，比翁奇大了兩天。<br> <br>英國《都市報》</p></body></html>
