<html><header><meta charset="utf-8"><title>【美圖晒晒】爆乳蜂腰「女神」　身材辣過《海賊王》奈美</title></header><body><h1>【美圖晒晒】<br>爆乳蜂腰「女神」　身材辣過《海賊王》奈美</h1><p>不少人都看過漫畫《海賊王》，其中身材火辣的女主角「奈美」，更是不少人喜愛角色。最近內地出現一名「健美女神」，她的名字叫「林濕濕」，不但擁有甜美外貌，爆乳、豐臀及蜂腰身材更有如奈美般迷人。　<br> <br>從林濕濕微博所見，來自廣東佛山的她不時在微博分享美照，除了生活照之外，最多是她在健身房的照片。林濕濕曾表示，自己花了3年的時間，透過健身的方式，才練出這樣迷人身材。<br><br>東森新聞雲/新浪微博</p></body></html>
