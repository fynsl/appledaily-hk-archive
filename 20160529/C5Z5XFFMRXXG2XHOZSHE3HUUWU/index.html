<html><header><meta charset="utf-8"><title>求驗客手記：襟撈肥安《星空》都玩埋</title></header><body><h1>求驗客手記：<br>襟撈肥安《星空》都玩埋</h1><p>今年七月將會上重新啟動嘅《星空奇遇記（Star Trek）》第三集《超域時空》，除咗大家熟識嘅葛克船長同冼樸之外，仲有安察洛堤（圖）㖭！冇錯，就係教過AC米蘭同皇家馬德里，下季會出山執教拜仁慕尼黑嘅安察洛堤。原來喺套戲入面飾演Uhura呢個角色嘅女演員素兒莎丹娜（Zoe Saldana），佢老公同肥安好老友，有次叫咗肥安嚟探班，再介紹埋導演林詣彬（Justin Lin）畀佢識，之後導演就邀請佢客串吓，做喺冒險號嘅一位醫生。</p></body></html>
