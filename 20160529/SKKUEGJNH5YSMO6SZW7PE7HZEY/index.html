<html><header><meta charset="utf-8"><title>求驗客手記：摩佬捱世界　雲帥嘆世界</title></header><body><h1>求驗客手記：<br>摩佬捱世界　雲帥嘆世界</h1><p>摩連奴上周五正式成為曼聯領隊而受盡注目，不過都冇飄飄然，知道自己背負極大期望，第二日就已經開工。上周六朝早佢喺ig上載咗一張有兩個file嘅相，入面攝住張有曼聯標誌嘅文件，兼留言話「開工喇！（Back at work）」。另外，曼聯換帥嘅新聞近兩周紅爆網絡，twitter話有600萬個post同呢單新聞有關，最高𥧌試過每分鐘有6,000個相關嘅tweet。至於前任主帥雲高爾（右）冇官一身輕，已經同老婆飛咗去葡萄牙度假。</p></body></html>
