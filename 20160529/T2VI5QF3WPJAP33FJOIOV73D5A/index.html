<html><header><meta charset="utf-8"><title>五月天邀小齊講爛Gag</title></header><body><h1>五月天邀小齊講爛Gag</h1><p>台灣天團五月天前晚繼續在紅館舉行「五月天Just Rock It！！2016香港」演唱會。前晚上台的嘉賓是捧五月天出道的任賢齊，他跟阿信先合唱《戀愛ING》，之後小齊在台上用廣東話吐「苦水」，他說：「喺香港成個5月我都要走佬，個個追住我買飛，我話冇飛嘞喎，大家話『你買唔到飛，邊個買到呀』。」之後他以普通話問身邊的阿信：「你懂我意思嗎?」</p><p>在台上玩了一輪後，小齊唱出首本歌《對面的女孩看過來》，唱到中途小齊再講爛gag：「我不要再唱，因為他們每次都超時罰錢，今天會算在我頭上。」接着他跟五月天成員逐人擁抱後，埋尾再唱《戀愛ING》。<br>撰文：李森</p></body></html>
