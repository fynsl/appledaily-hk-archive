<html><header><meta charset="utf-8"><title>求驗客手記：歐國盃決賽免費放送</title></header><body><h1>求驗客手記：<br>歐國盃決賽免費放送</h1><p>喺千禧年後嘅香港，冇錢真係冇得睇足球大賽，只得世盃有規定，收費台先肯放幾場畀免費台播，歐國盃就向來都冇呢支歌仔，場場都要畀錢先睇得。不過，今年球迷可以唔使錢睇到歐國盃決賽（圖）！「現在台」就宣佈ViuTV會同步直播兩場歐國盃，分別係6月11號凌晨嘅揭幕戰法國對羅馬尼亞，同埋7月11號凌晨嘅決賽。另外，ViuTV仲會直播三場美洲國家盃，分別係六月四號朝早嘅揭幕戰美國對哥倫比亞、五號朝早分組賽巴西對厄瓜多爾同埋19號朝嘅一場八強。</p></body></html>
