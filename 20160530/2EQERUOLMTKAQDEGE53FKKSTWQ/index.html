<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】千嬅夫婦拉隊賀周年 - 馮仁昭</title></header><body><h1>【馮仁昭四圍超】<br>千嬅夫婦拉隊賀周年 - 馮仁昭</h1><p>楊千嬅同老公丁子高前晚喺銅鑼灣食飯慶祝相識9周年，不過佢哋放棄二人世界，反而係約埋小美、排舞師Sunny Wong等一大班朋友一齊開party。大約食咗兩個幾鐘，夜晚11點半左右，千嬅孖老公就同大班朋友離開食肆，臨上車前丁生話：「同老婆相識9周年。」<br>之後丁生喺Ig上載咗張攬實老婆嘅相，仲有同一大班朋友影嘅合照，場面好歡樂。<br>撰文：馮仁昭</p></body></html>
