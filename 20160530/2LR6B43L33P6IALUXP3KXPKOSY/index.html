<html><header><meta charset="utf-8"><title>【一周必看】振興旅遊業靠賣電器？劉小華：大陸嗰啲會爆炸</title></header><body><h1>【一周必看】<br>振興旅遊業靠賣電器？劉小華：大陸嗰啲會爆炸</h1><p>【一周必看】近日不論是青年事務委員會主席劉鳴煒，還是身經百戰的保安局前局長葉劉淑儀，都被ViuTV節目《一大一路》一班小學生主持考起，小朋友伶牙俐齒，尖銳問題將一眾嘉賓拋窒。本報早前請來其中5位小主持，測試他們社會時事常識，腦筋急轉彎式答案當然離地，但其實童言無忌，小朋友答得簡單直接，顯出童真一面。</p></body></html>
