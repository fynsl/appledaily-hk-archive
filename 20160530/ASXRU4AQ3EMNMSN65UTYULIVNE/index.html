<html><header><meta charset="utf-8"><title>【達人教路】跑姿正確　走得快又唔腳痛</title></header><body><h1>【達人教路】跑姿正確　走得快又唔腳痛</h1><p>潮流興跑步，可是有些人卻越練越慢甚至受傷，為何會這樣呢？</p><p>物理治療師及越野賽愛好者吳俊霆說：「因為他們跑時歪歪斜斜，沒有用力抬腳，腳踏在地上時間長，所以慢及引致腳痛。」他一邊示範錯誤動作，一邊解釋。他指出正確的跑姿是，踏步時，膝蓋方向跟第二或三隻腳趾保持相同方向，不會向內旋，當腳觸地後，馬上將力量轉移至另一隻腳，既可節省能量，又減少雙腳受壓。<br><br>記者：黃碧珊<br>攝影：梁志永</p></body></html>
