<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】靚靚冇咗Chilam會癲 - 馮仁昭</title></header><body><h1>【馮仁昭四圍超】<br>靚靚冇咗Chilam會癲 - 馮仁昭</h1><p>張智霖（Chilam）同老婆袁詠儀（靚靚）近日去咗西班牙拍內地真人騷，靚靚爆當年喺電視睇到Chilam首MV已一見鍾情。劇組安排佢哋去當地戲院，中場更有靚靚獨白：「以前嗌交冷戰諗過分開，但會同自己講，唔會搵到一個比你好。」佢感激Chilam為頭家辛苦：「我乜嘢都依靠你，我真係怕冇咗你，會變成瘋女人，你應該知道，我有幾愛你。」<br>撰文：馮仁昭</p></body></html>
