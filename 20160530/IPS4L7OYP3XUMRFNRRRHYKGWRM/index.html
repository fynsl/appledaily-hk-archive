<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】汪小菲細仔改名希箖 - 馮仁昭</title></header><body><h1>【馮仁昭四圍超】<br>汪小菲細仔改名希箖 - 馮仁昭</h1><p>汪小菲同徐熙媛（大S）終於追到仔，興奮之餘亦不忘講政治，之前仲喺黨報《環球時報》撰文抨擊台灣總統蔡英文提出嘅「新南向政策」，對於拉動台灣經濟前景堪憂。噚日佢就專心湊B，喺微博貼囝囝新相，留言話幫囝囝改咗中文名汪希箖，意思係好似竹咁安靜清秀。佢又讚囝囝易湊：「兒子每天都很規律，四個小時喝一次奶，換尿布的時候都會哭叫。」<br>撰文：馮仁昭</p></body></html>
