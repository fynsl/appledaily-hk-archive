<html><header><meta charset="utf-8"><title>【今日笑一笑】識排隊等食雪糕　鬥牛㹴好識做</title></header><body><h1>【今日笑一笑】<br>識排隊等食雪糕　鬥牛㹴好識做</h1><p>鬥牛㹴一般給人的印象都是凶狠強悍，但其實絕大部份鬥牛㹴不單性格溫馴，還懂得守規矩。<br><br>近日有影片分享網站上載新短片，見到加拿大安大略省一頭鬥牛㹴，甫見雪糕車便朝着狂奔，彷彿已知道車上有雪糕吃。當時有客人在買雪糕，鬥牛㹴竟懂排隊乖乖坐着靜候，待對方買完雪糕後才向主人輕聲吠叫，像在提示主人輪到他們買雪糕了。見到愛犬這麼乖巧，主人立即買雪糕給牠品嚐，不消一會牠就吃掉整個雪糕了。<br><br>YouTube</p></body></html>
