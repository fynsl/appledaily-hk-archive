<html><header><meta charset="utf-8"><title>趣趣地：奧巴美揚有個豬教練</title></header><body><h1>趣趣地：<br>奧巴美揚有個豬教練</h1><p>球員除咗怕豬一樣的隊友，仲怕豬一樣的教練。加蓬國家隊教練佐治哥斯達唔知有心定冇意，日前竟篤爆同皇家馬德里同埋曼聯拉上關係嘅多蒙特前鋒奧巴美揚（前），因傾轉會而入選唔到國家隊。佐治哥斯達咁話：「奧巴美揚要求我唔好選佢入加蓬國家隊踢對毛里塔尼亞同埋科特迪瓦嘅國際賽，佢話佢傾緊轉會喎。」現年26歲嘅奧巴美揚上周六仲現身聖西路睇歐聯決賽，睇嚟單料都幾堅吓。</p></body></html>
