<html><header><meta charset="utf-8"><title>【一周必看】元秋叻女實錄I之218五個型！</title></header><body><h1>【一周必看】<br>元秋叻女實錄I之218五個型！</h1><p>【一周必看】「訪京槍炮團」事發後，民建聯蔣麗芸暗撐，話由相片可見夜蒲團友攬住嘅女仔，係有着衫褲同鞋嘅。佢上星期喺立法會，仲出錢出力撐「叫雞」，講緊炸嗰啲啫！<br>體育、演藝、文化及出版界議員馬逢國早前投訴記者喺立法會走廊食飯，加上無綫近日因頒獎禮食炸雞被罰15萬元後，民建聯蔣麗芸噚日嚟個「一箭雙雕」，用咗成千幾蚊買咗30幾盒炸雞，擺喺立法會走廊請記者食。元秋話喎，明白記者有時要採訪，冇辦法好好坐低喺餐廳食飯，所以對記者喺走廊食飯表示「好諒解、好同情」，特別請食雞，「希望大家都有啖好食」。</p></body></html>
