<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】衛蘭天台開騷驚冧 - 馮仁昭</title></header><body><h1>【馮仁昭四圍超】<br>衛蘭天台開騷驚冧 - 馮仁昭</h1><p>衛蘭（右）同王灝兒（JW）噚日喺商台天台舉行音樂會，佢哋都話驚冧天台，所以現場只可容納30人，佢兩個都喺黎明公司出身，所以選唱咗《夏日傾情》。最近有傳聞衛蘭加盟新唱片公司但收入唔多要換車，佢否認話：「唔係，只係我架車要換車胎，借咗鄰居架車。」佢仲話覺得收入不錯，公司抽佣合理，能維持生計：「So far so good。」<br>撰文：馮仁昭</p></body></html>
