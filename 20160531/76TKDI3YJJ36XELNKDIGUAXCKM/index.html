<html><header><meta charset="utf-8"><title>馮仁昭四圍超：霆鋒真人騷再彈結他 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>霆鋒真人騷再彈結他 - 馮仁昭</h1><p>今年係謝霆鋒出道20周年，16年冇開過騷嘅佢近年好少唱歌，早排佢參加真人騷《蜜蜂少女隊》，再次攞起支結他唱《活著VIVA》，佢手上支結他牌子Ibanez，係著名結他手Steve Vai簽名款「JEM VAI2K DNA」，全球得300支。條片喺網上瘋傳，後期製作加咗個着火效果，認真離奇。而多咗陣佬味嘅霆鋒，值得讚嘅係用香港班底唱live。<br>撰文：馮仁昭</p></body></html>
