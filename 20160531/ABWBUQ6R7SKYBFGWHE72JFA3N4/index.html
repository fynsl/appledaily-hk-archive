<html><header><meta charset="utf-8"><title>【旅遊籽】夜遊人福音　倫敦8月起地鐵通宵</title></header><body><h1>【旅遊籽】夜遊人福音　倫敦8月起地鐵通宵</h1><p>千呼萬喚始出來，經過多時擾攘，倫敦當局公佈將於8月19日，於周末（即星期五、六）推行通宵地鐵服務，服務範圍包括Victoria Line和遊客最常用的Central Line，由午夜12時半至5時行駛。計劃本於去年9月實施，因為地鐵工會罷工抗議，結果拖延至今，雖然當地媒體不太樂觀，並提醒可能會有新一輪罷工，引發交通癱瘓，不過如果能成功推行，實是夜遊人的一大福音。由於服務範圍有限，要夜歸記住揀上述兩條地鐵沿線的酒店了。<br><br>記者：陶思敏<br>互聯網圖片</p></body></html>
