<html><header><meta charset="utf-8"><title>【美圖晒晒】大眼台妹激似林志玲　燦爛笑容最迷人</title></header><body><h1>【美圖晒晒】<br>大眼台妹激似林志玲　燦爛笑容最迷人</h1><p>台灣模特兒劉花花原名劉冠君，擁有一雙迷人大眼睛的她外表酷似女神林志玲。原來花花還是學生，現就讀國立台北教育大學碩士，主修幼兒與家庭教育學系。<br><br>甜美樣子配合燦爛笑容，讓身高1.67米的花花不時在課餘時間，有機會兼職模特兒。花花平時酷愛看電影及到郊區遊玩，經常fb上載可人生活照，獲得無數網友稱讚。<br><br>台灣《蘋果日報》</p></body></html>
