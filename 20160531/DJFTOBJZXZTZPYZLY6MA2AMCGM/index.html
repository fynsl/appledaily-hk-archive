<html><header><meta charset="utf-8"><title>情侶裝？小小超新女着$249 Zara拎Hermès</title></header><body><h1>情侶裝？小小超新女<br>着$249 Zara拎Hermès</h1><p>超級鑽石王老五「小小超」李澤楷，日前被讀者發現和30多歲的斯文女在東京銀座行街。雖然小小超否認該女子是新女友，不過 他 們的打扮卻非常襯，就齊齊穿上粉藍色的上衣，望落真的有情侶裝味道。斯文女穿的是今夏熱門的ruffles top，這件有領闊身淺藍top來自Zara，只需$249，她搭配白褲、雙色粗踭涼鞋，時尚清爽，就算手挽Hermès Birkin細袋，也完全沒炫富味。</p></body></html>
