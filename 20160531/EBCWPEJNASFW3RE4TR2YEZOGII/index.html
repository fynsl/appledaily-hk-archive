<html><header><meta charset="utf-8"><title>馮仁昭四圍超：伍姑娘充完電賺人仔 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>伍姑娘充完電賺人仔 - 馮仁昭</h1><p>伍詠薇噚日去到商台接受訪問，佢最近為有線電視主持節目《伍姑娘真識食》，佢話：「主持節目又攬又錫有我風格，除咗錢之外，有線畀我好多創作空間，好似真人騷咁，錢買唔到，如果喺無綫度自己嘢，就死快啲。」<br>原先主持十三集，但會再添食七集，佢話添食加酬勞超過五成，賺完錢之後，要去旅行充電，籌備之後喺內地拍劇賺人仔。<br>撰文：馮仁昭</p></body></html>
