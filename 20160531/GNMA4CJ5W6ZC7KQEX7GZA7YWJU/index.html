<html><header><meta charset="utf-8"><title>祖兒率先聯乘NikeLab</title></header><body><h1>祖兒率先聯乘NikeLab</h1><p>【星時尚】容祖兒和李克勤大前晚在澳門舉行演唱會，祖兒全晚換了多個造型，浮誇華麗及時尚型格兼備。<br>完騷後，祖兒繼續保持潮味，率先穿上下月初才開賣、由Balmain創作總監Olivier Rousteing與NikeLab聯乘的金色logo黑色crop top。運動元素hit足咁耐都未out，其實只一件sportswear再加一對波鞋mix &amp; match，就可以好sporty chic。</p><p>撰文：StyleGuru</p></body></html>
