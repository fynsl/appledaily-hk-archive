<html><header><meta charset="utf-8"><title>馮仁昭四圍超：JW龍鼓灘開工險中暑 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>JW龍鼓灘開工險中暑 - 馮仁昭</h1><p>王灝兒（JW）噚日到商台宣傳新歌《自由飛翔》，宣佈8月30、31號喺九展開演唱會。JW話好想請到偶像鄭中基做嘉賓：「我聽佢唱歌已經好開心，佢喺度我會唱得好聽啲，不過我諗未必會請到對方。」<br>JW日前去到龍鼓灘為演唱會拍攝海報，佢話嗰日黃昏花咗幾個鐘拍攝，由於天氣炎熱，企得太耐差啲中暑暈倒，不過最終都影到理想海報相。<br>撰文：馮仁昭</p></body></html>
