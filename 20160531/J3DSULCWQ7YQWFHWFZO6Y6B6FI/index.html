<html><header><meta charset="utf-8"><title>爆外遊女伴：機場攬錫齊蔭女</title></header><body><h1>爆外遊女伴：機場攬錫齊蔭女</h1><p>億萬王老五李澤楷跟梁洛施分手後，身邊「楷女郎」排隊上場，經常帶女伴四出外遊，但至今未有一位獲小小超確認女友正印身份。</p><p>齊蔭女</p><p>去年李澤楷被爆跟「齊蔭女」銀行小花遊勻灣仔、曼谷和名古屋，短短四個月內三度蜜會，去年8月更被目擊在名古屋機場攬錫。</p><p>長髮女</p><p>今年情人節，李澤楷孖長髮女齊戴口罩，現身東京銀座的博品館玩電動模型車，花45港元玩了20分鐘，堅貼地享受平民拍拖樂。</p><p>梁雯影（Kirsten）</p><p>11年5月，李澤楷跟「天水圍小花」梁雯影現身新加坡機場，為女方彎腰攞行李，翌年傳他在上環包餐廳，介紹Kirsten給朋友識。</p></body></html>
