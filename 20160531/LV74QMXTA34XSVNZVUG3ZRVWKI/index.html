<html><header><meta charset="utf-8"><title>【午飯鬆一鬆】Hea一Hea回氣　五大公園推介</title></header><body><h1>【午飯鬆一鬆】Hea一Hea回氣　五大公園推介</h1><p>返工壓力大，幸好有午飯時間讓打工仔唞氣，望望花草樹木，身心倍添暢快，將老細、客戶無理要求暫且拋諸腦後。行勻港九新界，總有一個小公園或休憩處喺左近，港島方面，當然少不得有維園，除可賞鳳凰木開花，更可賞藍花楹，名副其實大紅大紫。至於隱世之選，灣仔的皇后大道東/汕頭街休憩處一定係心水選擇。在九龍區要搵個地方靜吓，九龍公園徑兒童遊樂場正到爆，隱藏於海防道不起眼的樓梯後面，偷偷哋打畀朋友鬧爆老細都未必有人知。至於新界代表，位於荃灣工業區附近的海濱公園可以望海景，倍覺心曠神怡。<br><br>記者：梁慧琳</p></body></html>
