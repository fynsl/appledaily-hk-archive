<html><header><meta charset="utf-8"><title>【搶機票】香港航空飛大阪　暑假連稅$2,600</title></header><body><h1>【搶機票】香港航空飛大阪　暑假連稅$2,600</h1><p>暑假飛大阪，國泰直航來回將近七千，就連廉航香港快運也要近四千，不過好消息是，香港航空剛剛宣佈，於7月15日開通大阪航線，每日一班，去程為早機或午機，回程時間為下午至傍晚，時間一流。立即查閱官網，七月機票一律$2,200，連稅後$2,535，這口神仙價真的震驚七百萬人，可一不可再，要搶就快。<br><br>記者：陶思敏</p></body></html>
