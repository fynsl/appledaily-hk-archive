<html><header><meta charset="utf-8"><title>怪獸護求婚歌迷</title></header><body><h1>怪獸護求婚歌迷</h1><p>五月天團長怪獸昨日現身銅鑼灣，出席「Gibson Brands首支簽名版木結他發佈會及結他簽名會」，為木結他揭幕後，又為一百位購入簽名版電結他的fans簽名。<br>為演唱會留港半個月，閒時與太太四出逛街及到訪咖啡店，日前更被譚詠麟野生捕獲，怪獸指隊友瑪莎跟阿信浪漫地到山頂看夜景，問他可有生BB計劃？仍享受二人世界的他說：「沒有。」對於歌迷在演唱會中求婚致超時罰款，怪獸說：「沒有，我們講話也很長，不是因這件事情，大家不要苛責他。」<br>採訪：馬建華<br>攝影：陳志嵐</p></body></html>
