<html><header><meta charset="utf-8"><title>夫婦與熊同居23年打波淋花樣樣掂</title></header><body><h1>夫婦與熊同居23年<br>打波淋花樣樣掂</h1><p>每天和大熊一齊吃下午茶、打波、看電視的生活難以想像？俄羅斯一對夫婦卻與熊同居23年，不但相安無事，感情更十分要好。<br><br>大熊名叫斯特帕(Stepan)，在3個月大時和媽媽失散，差點被獵人殺死，幸好遇上一對俄羅斯夫婦，救了牠而且收養牠。<br><br>現在斯特帕已23歲，高2.13米，重約130多公斤，牠每天要吃25公斤魚、蔬菜、蛋等等。<br><br>斯特帕從小習慣和人類相處，十分溫馴乖巧，牠喜歡做運動，又會幫忙澆花，但最喜歡還是抱著爸爸媽媽看電視。<br><br>英國《每日郵報》</p></body></html>
