<html><header><meta charset="utf-8"><title>EDC同新女拍拖一年網上洩蜜照</title></header><body><h1>EDC同新女拍拖一年<br>網上洩蜜照</h1><p>《蘋果》影到陳冠希(Edison)同新女秦舒培去大坑出席飯聚，跟手返酒店lobby等lift嗰時，即情深一吻，戀人關係斷正。<br><br>據知Edison同秦舒培拍拖約1年，而二人拍拖前，秦舒培已離婚，早前二人各自仲唔覺意喺網上貼疑似戴「情侶手繩」嘅相，係一條棕色手繩配上一隻似係「馬騮公仔」圖案嘅飾物。睇真啲，手繩之外仲有條綠色手帶，原來係美國大型音樂節Coachella嘅入場手帶，睇嚟兩人齊齊去咗睇騷。</p></body></html>
