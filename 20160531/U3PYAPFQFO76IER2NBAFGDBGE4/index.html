<html><header><meta charset="utf-8"><title>馮仁昭四圍超：許懷欣網上集資出碟 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>許懷欣網上集資出碟 - 馮仁昭</h1><p>許懷欣（Ryan）最近同眾籌網站合作，為自己新專輯《Wake Up》集資出碟，佢話今次目的除咗集資，仲想同大家搞創作，分享音樂成果，透過公眾人物身份，令更多有志為自己理想打拼嘅人，知道多一個渠道搵人幫忙。<br>許懷欣亦會親自設計T恤、環保袋答謝大家支持。早排佢同工作人員去大帽山影新專輯封面，佢話行上山好辛苦，但好開心。<br>撰文：馮仁昭</p></body></html>
