<html><header><meta charset="utf-8"><title>【靚貨攻略】日本熱搶矽膠粉撲　香港一早有類似</title></header><body><h1>【靚貨攻略】日本熱搶矽膠粉撲　香港一早有類似</h1><p>早前網上爆紅的IPSA矽膠粉撲，是在日本專櫃買滿6,000日圓後送的贈品，更會在8月於台灣上市，不過仍是非賣品。</p><p>香港絲打流口水，其實很多品牌早已推出矽膠化妝工具，未等到那顆夢幻透明粉撲，不如考慮這些矽膠產品止止渴。<br><br>（a）BOU EKI網店<br>（b）MAKE UP FOR EVER　旺角朗豪坊2樓5號舖<br>（c）Beauty Pigdy網店<br>（d）Biotherm　銅鑼灣時代廣場地庫B223A號舖<br><br>記者：羅祖兒<br>攝影：楊錦文</p></body></html>
