<html><header><meta charset="utf-8"><title>人夫強吻女童　想事主做女友 </title></header><body><h1>人夫強吻女童　想事主做女友 <br></h1><p>【本報訊】育有一名3歲兒子的已婚漢上周六在將軍澳景林邨一士多與街坊聊天時，街坊男孫與3名女同學路過打招呼，已婚漢突將一名11歲女生拉入士多說要請她喝飲品並吻她臉，女童受驚不懂反應。已婚漢拿了一罐可樂付款，並欲再吻女童，老闆喝止。女生翌日由母陪同報警。他警誡下認吻女童並說想女童做他女朋友。被告李志超（41歲）有8次案底，昨在觀塘法院認非禮罪。律師求情稱李靠綜援過活。官將案押後至本月14日，李還柙候判。<br>案件編號：KTCC2321/16<br>■記者勞東來</p></body></html>
