<html><header><meta charset="utf-8"><title>路邊Benz突然起火點解會咁嘅？</title></header><body><h1>路邊Benz突然起火<br>點解會咁嘅？</h1><p>【本報訊】 大埔汀角路大尾督戶外活動中心對開，昨凌晨1時許，一輛停泊在路邊平治房車，車頭無故冒煙起火，戶外中心職員發現報警，消防員趕至現場，開喉射水將火勢救熄，平治車頭嚴重焚毀。救火期間，消防員疑因為檢查有否其他火種或易燃物，曾撬開車尾箱視察，連帶車尾車牌亦被撬毀。<br> <br>火警無人受傷，但起火原因有可疑，交警方調查及暫列縱火處理。</p></body></html>
