<html><header><meta charset="utf-8"><title>洗米嫂偏愛白</title></header><body><h1>洗米嫂偏愛白</h1><p>【星時尚】有傳前洗米嫂陳慧玲（Heidi）對老公周焯華死心搞離婚，去年護家爭米大戰時，Heidi特別揀了洗米華生日剖腹產女，不經不覺已一年。<br>細女Damiana前日一歲生日，Heidi為她搞生日，同日生日的爸爸洗米華也有在場。Damiana着了蕾絲白紗裙，打扮成小公主；而Heidi亦着了Chanel的公主袖針織短裙，襯出清新的白色母女裝，Heidi更攬住囡囡不停錫錫，非常肉緊。洗米嫂一向鍾情白色，出埠及泳裝也經常着白色。</p><p>撰文：StyleGuru</p></body></html>
