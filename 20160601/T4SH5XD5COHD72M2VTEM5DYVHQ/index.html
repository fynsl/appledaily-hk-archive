<html><header><meta charset="utf-8"><title>盤點女神學生相短髮全智賢VS清純宋慧喬</title></header><body><h1>盤點女神學生相<br>短髮全智賢VS清純宋慧喬</h1><p>韓國女神全智賢前日落實孖長腿男神李敏鎬，拍攝《來自星星的你》編劇朴智恩嘅SBS新劇《藍色大海的傳說》(暫譯)，消息一出粉絲當然大呼讚好，不過喺有得睇新劇前，粉絲就只可以睇住女神嘅舊相，有人就公開返女神學生時期嘅學生照，雖然照片中嘅全智賢係短頭髮有少少男仔頭，不過睇得出五官冇變，力證係天然美女。<br><br>網民仲一次過公開多名女星嘅學生相，當中另一神劇《太陽的後裔》女星宋慧喬，學生時期嘅佢一樣係眼大大，配上黑色中長髮，由當時已經係清純美人。</p></body></html>
