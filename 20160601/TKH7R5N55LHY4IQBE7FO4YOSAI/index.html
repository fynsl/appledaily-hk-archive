<html><header><meta charset="utf-8"><title>巴閉潮人：秦舒培老公趙磊打入中國力量百人榜</title></header><body><h1>巴閉潮人：秦舒培老公趙磊<br>打入中國力量百人榜</h1><p>陳冠希新歡秦舒培，於2012年1月僅21歲時嫁給華誼兄弟時尚文化傳媒董事總經理趙磊。趙磊亦是內地資深時尚人，2011年入選「中國力量百人榜」，而「華誼兄弟」持有華誼時尚60％的股權，趙磊則持有40％。<br>趙磊曾任香港Elite模特兒經紀公司，任職《In touch悅》雜誌主編達8年，主辦過Elite世界精英模特兒大賽，2011年與內地娛樂王國華誼兄弟合作，創立華誼兄弟時尚文化。</p></body></html>
