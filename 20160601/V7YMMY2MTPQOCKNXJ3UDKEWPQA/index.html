<html><header><meta charset="utf-8"><title>遭15大漢圍毆2男浴血街頭</title></header><body><h1>遭15大漢圍毆<br>2男浴血街頭</h1><p>【本報訊】4名19至29歲的青年，昨凌晨1時許，偕其他朋友行經石硤尾白田邨盛田樓對開時，突然遭約15名戴口罩的大漢包圍，用木棍圍毆。其中一名26歲姓黃事主，疑後腦著地受傷流血，倒卧地上；另一名29歲姓丘事主頭及手受傷，走至附近太田樓不支倒地，他傷勢較重，被送往瑪嘉烈醫院救治，其餘兩名19歲及24歲事主自行回家報警送院。警方接報到場時，逞兇者已經不知所終，現場留下大灘血迹，案件列傷人處理，現正展開調查。</p></body></html>
