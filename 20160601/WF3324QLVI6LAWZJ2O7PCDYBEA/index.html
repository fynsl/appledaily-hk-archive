<html><header><meta charset="utf-8"><title>馮仁昭四圍超：J.Arie男友分手即另娶 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>J.Arie男友分手即另娶 - 馮仁昭</h1><p>J.Arie昨日到商台宣傳新歌《愛的履歷》，歌曲主題顧名思義講每個人有過開心或唔開心嘅戀愛經歷。J.Arie就話自己拍拖傷心嘅履歷都唔少：「試過最傷心嗰次係同個男仔分開咗三、四個月後，佢就同第二個女仔結婚。」佢話當時簡直情緒崩潰咗十個月，後來成功走出低谷嘅佢，從此遇到乜唔開心事淨係會沉淪三日，之後就要重新振作。<br>撰文：馮仁昭</p></body></html>
