<html><header><meta charset="utf-8"><title>【多圖】大台9線女星搶食黃宗澤靠長腿？</title></header><body><h1>【多圖】大台9線女星<br>搶食黃宗澤靠長腿？</h1><p>呢位進擊Bosco嘅小妹妹楊嘉欣(Cherry)，今年17歲，有份喺大台《Sunday好戲王》演出，不過印象就真係唔係好深刻，冇法啦年資尚淺吖嘛！不過佢個instagram就真係幾好睇，呢位小妹妹不時會影啲晒腿同露腰嘅相放上網，身材似乎唔錯！<br><br>咁究竟楊嘉欣做過啲咩？除咗《Sunday好戲王》之外，其實仲有《男人食堂》同《廉政行動2016》。印象模糊？相信Bosco都好有同感。</p></body></html>
