<html><header><meta charset="utf-8"><title>馮仁昭四圍超：B .Gs渴望踩入紅館 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>B .Gs渴望踩入紅館 - 馮仁昭</h1><p>女子組合B .Gs前晚喺旺角舉行首張專輯《B for B.Gs》簽唱會，五位成員周汶希（Jovi）、唐菲（Toffee）、霍柔心（Riley）、鄒莉盈（Ceci）、方堯（Yona）全數出席，有過百fans捧場。問到會否以Super Girls做假想敵？Ceci話：「呢行冇假想敵，最重要百花齊放。」講到FFx之前喺旺角開騷得300人捧場，B.Gs話：「目標係紅館，唔介意由細場做起。」<br>撰文：馮仁昭</p></body></html>
