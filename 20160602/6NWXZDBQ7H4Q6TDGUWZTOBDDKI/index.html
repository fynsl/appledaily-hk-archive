<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Juno執導搵番自我 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>Juno執導搵番自我 - 馮仁昭</h1><p>麥浚龍（Juno）最近為護膚品牌拍宣傳短片，佢受訪時提起第一年參加頒獎禮：「當時喺台上，我感受到全場唔係拍掌、歡呼，而係噓聲，感覺觀眾想我死。」<br>Juno覺得跌落人生最低點，跟住變到唔識同人相處：「我希望透過創作音樂同電影，搵番自我。」終於喺2012年執導電影《殭屍》贏得口碑，事隔4年佢準備開新戲《風林火山》，Juno自豪咁話：「命運係自己創造。」 <br>撰文：馮仁昭</p></body></html>
