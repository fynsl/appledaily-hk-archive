<html><header><meta charset="utf-8"><title>婚後有變：吳建豪隔空鬧老婆</title></header><body><h1>婚後有變：吳建豪隔空鬧老婆</h1><p>娛樂圈經常有傳藝人婚變消息，當中不少是牽涉第三者。</p><p>吳建豪</p><p>去年吳建豪與老婆石貞善多次在Instagram隔空罵戰，今年初女方更暗示這段婚姻該終結而鬧婚變。</p><p>魏駿傑</p><p>魏駿傑重慶嫩妻張利華，去年被指密會前港隊單車手鄧宏業，當時兩人態度親暱。</p><p>諸葛紫岐</p><p>諸葛紫岐老公薛嘉麟婚後不甘寂寞，經常夜蒲，及後發現體形暴瘦的諸葛已除下婚戒，後來和好如初。</p><p>黃聖依</p><p>內地女星黃聖依的老公楊子，早前被拍得與空姐張羽熙疑拖手遊拉薩而傳婚變消息。</p></body></html>
