<html><header><meta charset="utf-8"><title>「望六四平反　以昭英靈」</title></header><body><h1>「望六四平反　以昭英靈」</h1><p>【他們曾經說過】<br>「每當看到講述紅軍和解放軍如何軍民一家時，筆者每每想到六四。當日紅軍萬里長征，九死一生。解放軍戰爭時，又浴血奮戰，希望締造一個新中國，相信當時那批以農民為主的人民子弟兵怎也沒想到在建國的四十周年（1989年）前夕，解放軍坦克和機槍要用來屠殺平民百姓。歷史的嘲弄，莫過於此。筆者只望六四早日平反，以昭長安街上的英靈。」<br>馮煒光　時任南區區議員、中產動力主席<br>節錄自2010年6月4日《經濟日報》馮煒光文章〈中央醒醒 請踢走功能團體〉</p></body></html>
