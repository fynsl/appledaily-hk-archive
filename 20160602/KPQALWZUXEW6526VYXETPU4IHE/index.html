<html><header><meta charset="utf-8"><title>馮仁昭四圍超：As One想學FFx開騷 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>As One想學FFx開騷 - 馮仁昭</h1><p>女子組合As One噚日到商台宣傳新歌，佢哋話出道4年未開過騷，有意喺今年8月開小型音樂會，原因竟然關FFx事：「連FFx都開咗啦！幾百人都好好，佢哋係個場太大啫！我哋到時會揀個細啲嘅場。」問到會唔會請嘉賓？Shin就話好想搵偶像歐陽靖，為咗引起對方注意，佢好似小粉絲喺Instagram咁狂like對方嘅相，不過歐陽靖就完全冇理過佢。<br>撰文：馮仁昭</p></body></html>
