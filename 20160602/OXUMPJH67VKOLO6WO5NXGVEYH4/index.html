<html><header><meta charset="utf-8"><title>馮仁昭四圍超：王大陸約新女食日本菜 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>王大陸約新女食日本菜 - 馮仁昭</h1><p>王大陸最近傳出撻着內地女星金晨，兩人喺橫店被影到嘆日本菜，撐完枱腳後就一齊返酒店，而為咗避嫌，王大陸先落車自己行入酒店，過咗陣金晨先落車，仲帶咗個助理做擋箭牌。</p><p>之前內地男星汪汐潮喺微博貼過朋友飯局相，就見到王大陸同金晨企埋一齊。而王大陸經理人噚日回覆話，王大陸同金晨喺橫店拍戲先約埋去吃飯，同場仲有金晨助手，食完各自返酒店。<br>撰文：馮仁昭</p></body></html>
