<html><header><meta charset="utf-8"><title>求驗客手記：沙加轉29印衫咪咁早</title></header><body><h1>求驗客手記：沙加轉29印衫咪咁早</h1><p>阿仙奴個新簽瑞士中場格列沙加（圖）嘅球衣號碼本來係16號，但格列沙加諗完一輪之後，決定改要摩洛哥前鋒查馬克之前着過嘅29號。點解格列沙加揀29號？因為29調轉就係佢嘅出生年份92年，於是決定揀呢個號碼。阿仙奴方面表示，佢哋會幫訂咗沙加波衫嘅球迷，自動改做29號，但若然係印咗16號嘅，咁就sorry冇得改。阿仙奴會方就咁樣講：「希望我哋粉絲明白今次係個別事件。」</p></body></html>
