<html><header><meta charset="utf-8"><title>陳冠希暗夾情侶鞋</title></header><body><h1>陳冠希暗夾情侶鞋</h1><p>【星時尚】陳冠希（Edison）被爆與內地超模秦舒培拍拖，不過女方的婚姻狀況成疑，成為被追訪的對象。前日下午，陳冠希與女友離開上環的酒店，未有如大前晚般穿一式一樣的Nike情侶拖鞋，陳冠希換了Nike Roshe Run自訂Aztec Tribal圖案波鞋，暗襯女友。陳冠希攬實Céline皮袋一馬當先步出酒店，隨後的女友全程低頭。<br>波鞋在潮界hit了多季，拖鞋及涼鞋就在今個春夏大放異彩，Chanel及Valentino分別力谷厚底涼鞋，其他品牌亦有不少選擇。</p><p>撰文：StyleGuru</p></body></html>
