<html><header><meta charset="utf-8"><title>【奇聞】終極炸物狂迷　水都攞嚟炸？</title></header><body><h1>【奇聞】終極炸物狂迷　水都攞嚟炸？</h1><p>美國麻省一男子Jonathan Marcus熱愛炸物，最近佢就發放咗一段展示自己成功將水攞去油炸的短片上網，令到大家都非常好奇，原來佢係先將水用海藻酸鈣（Calcium Alginate）薄膜包住，亦即係分子料理經常用來將液體球體化的方法，再蘸麵粉、蛋汁和麵包糠以190度的花生油炸起。味道嘛？當然是淡如水，因為呢粒根本係水。</p><p>Jonathan都提醒大家，呢道「料理」其實非常危險，因為萬一炸炸吓水球漏水，滾油就會彈至一發不可收拾，所以實驗過程佢都係選用一個有蓋的炸鍋。<br><br>記者：容慧心</p></body></html>
