<html><header><meta charset="utf-8"><title>容祖兒擺生果盤上身　超有夏日氣息</title></header><body><h1>容祖兒擺生果盤上身　超有夏日氣息</h1><p>容祖兒及李克勤最近頻頻在內地宣傳二人合作的演唱會，在廣州塔宣傳當日，祖兒穿上飾有生果印圖的娃娃裙，將生果盤擺上身，勁有夏日氣息。<br><br>祖兒這條裙出自碧咸嫂副線Victoria Victoria Beckham，繼續副線的girly路線。除了碧咸嫂用生果作今個春夏季設計元素外，Dolce &amp; Gabbana都玩生果，白裙印滿檸檬圖案，一樣refreshing。<br><br>更多時尚新聞，即上： http://add.appledaily.com </p></body></html>
