<html><header><meta charset="utf-8"><title>杜如風自嘲待人不淑</title></header><body><h1>杜如風自嘲待人不淑</h1><p>杜如風昨日在銅鑼灣為戶外運動品牌拍攝廣告，經常旅行愛購物的她，問到可會考慮拍野外旅遊節目，她笑謂：「我試過去不丹旅行，以為冇嘢買，但都買咗一疋布番嚟，都要萬幾蚊。」<br>打算再拍旅行攻略的杜如風，仍然會以日本為主，但她最近要為下月書展推出的新書趕工，她說：「同上次嘅書差不多，講對事情、愛情睇法，講愛情我有說服力，我待人不淑，唔係遇人不淑。」對於常被網絡主持杜如科抽水，問會不會有機會合作？她說：「對於呢個人no comment，點解唔叫梁朝偉同我上鏡？梁朝偉可以抽我水都得，我唔介意。」<br>採訪、攝影：王連連</p></body></html>
