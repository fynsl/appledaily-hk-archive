<html><header><meta charset="utf-8"><title>狄高達新片露三點</title></header><body><h1>狄高達新片露三點</h1><p>由意大利名導盧卡瓜達格尼諾（Luca Guadagnino）執導的《危情後樂園》（A Bigger Splash）將於本月16日在港上映，日前於網上流出多張劇照中，可見女星狄高達莊遜（Dakota Johnson圖）及泰達史雲頓（Tilda Swinton）都有剝衫場面。於《格雷的五十道色戒》（Fifty Shades of Grey）已剝光豬的狄高達，在此片亦博到盡三點盡露在石灘曬太陽。</p></body></html>
