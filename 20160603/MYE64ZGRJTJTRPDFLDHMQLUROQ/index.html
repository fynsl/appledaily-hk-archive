<html><header><meta charset="utf-8"><title>【男女之間】五個令人有結婚衝動的時刻</title></header><body><h1>【男女之間】五個令人有結婚衝動的時刻</h1><p>多數單身男女去到中年都會被逼婚，父母親友都算易打發，但另一半不斷明示暗示就好難搞。有網站歸納出韓國人有結婚衝動的時刻，原來結婚念頭大多受身邊親友影響而衍生，見別人結婚生仔，自己又想結埋一份。如果經常被另一半暗示，不如盡量避免下列五個場景，以免逼婚悲劇上演。<br><br>1.跟可愛小朋友玩的時候<br>2.當身邊朋友都結婚還剩自己未婚時<br>3.步入適婚年齡被親友追問何時結婚時<br>4.參加別人婚禮時<br>5.剛分手的時候<br><br>資料來源：mouda<br>記者：臧諾</p></body></html>
