<html><header><meta charset="utf-8"><title>【提防假冒】假網站冒充超市發問卷　$500禮券誘網民提供個人資料</title></header><body><h1>【提防假冒】假網站冒充超市發問卷　$500禮券誘網民提供個人資料</h1><p>網上行騙層出不窮，繼上次Starbucks後，最近又有假網站傳出一個聲稱由city’super發出的問卷調查，只要填寫四個簡單問題後，轉發十個WhatsApp好友，並填寫個人資料，即可獲$500超市禮券，不少網民中招。記者曾向city’super公關查詢，已證實該網站屬偽冒，公司從來無發出公開問卷，呼籲大家切勿開啟。下次見到這類不知名連結或網站，還是小心為上，以免洩露個人資料給不法之徒。<br><br>記者：何嘉茵</p></body></html>
