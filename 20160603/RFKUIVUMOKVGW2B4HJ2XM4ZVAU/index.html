<html><header><meta charset="utf-8"><title>求驗客手記︰狂牛炒太極虎壯行色</title></header><body><h1>求驗客手記︰<br>狂牛炒太極虎壯行色</h1><p>歐國盃決賽周仲有一星期就開波，各隊備戰都已進入最後階段。唔少參賽球隊喺周三進行熱身賽，衞冕嘅「狂牛」西班牙（圖）發揮王者本色，喺奧地利中立場以6:1大破「太極虎」南韓。曼城中場大衛施華先開紀錄，前鋒洛尼圖繼贏波斯尼亞場波後再一次梅開二度，加上法比加斯同艾華路莫拉達都有波入，完成大捷。狂牛正路贏波，但比利時同波蘭就齊齊喺主場失利，比利時迎戰芬蘭各一言和；波蘭就喺地頭1:2不敵荷蘭，兩場波都開[+1]「客勝」。</p></body></html>
