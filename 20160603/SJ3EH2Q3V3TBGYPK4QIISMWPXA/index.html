<html><header><meta charset="utf-8"><title>五月天尾場擺明超時</title></header><body><h1>五月天尾場擺明超時</h1><p>五月天一連十場紅館演唱會完滿結束，之前有歌迷在中途求婚，令五月天超時罰錢。前晚五月天尾場，由於三次encore，最終11時40分完場，共超時十分鐘，最後被罰款五位數字，但是五月天一點也不介意，五子跟台下歌迷大合唱《牙關》的時候，阿信做了一個韓式「我愛你」的手勢，他打趣說：「其實這是『沒錢』動作，點解五月天罰錢你們這麼開心，是因為愛。」<br>全晚粉絲們都特別興奮，五月天呼籲歌迷不要留力，冠佑跟粉絲說：「多謝大家陪伴，今日一定會超時，不多說。」在第一場開始已經病倒的石頭說：「因為香港歌迷好熱情，令我很快康復。」<br>採訪：王連連<br>攝影：陳順禎</p></body></html>
