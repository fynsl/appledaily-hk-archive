<html><header><meta charset="utf-8"><title>【果籽格價】檸檬茶一次過買12包最抵　最平唔駛兩蚊包</title></header><body><h1>【果籽格價】檸檬茶一次過買12包最抵　最平唔駛兩蚊包</h1><p>冰凍檸檬茶不失為夏天解渴良品。飲食籽走訪港九新界各區，發現位於薄扶林的大昌提供精選優惠，一次過買兩件6包裝的250ml維他檸檬茶，只需21.8元，除開每罐約1.8元，以單包計算，在眾多連鎖店之中最抵買，而9包裝的價錢差距不大，最平每包2.2元，計一計，一次過買12包較9包便宜得多，每包可慳約0.4元。<br><br>記者：飲食籽<br>格價日期：6月1日</p></body></html>
