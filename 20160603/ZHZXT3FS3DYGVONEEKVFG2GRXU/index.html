<html><header><meta charset="utf-8"><title>【潮界開眼】美警子彈射唔穿　Carhartt褸係避彈衣？</title></header><body><h1>【潮界開眼】美警子彈射唔穿　Carhartt褸係避彈衣？</h1><p>你沒看錯，早前在美國紐約市中心，有男子於街頭揮刀，警方在追捕他的過程中開了九槍，有五槍射中該名男子。<br>不過奇就奇在警方發現，該名男子只中了一槍，其餘四顆子彈都給擋在外套外，這外套正是1889年創立的美牌Carhartt了。<br>紐約警方沒就Carhartt能否避彈作出回應，YouTube槍射頻道"ShootingTheBull410"就以真槍實測，證實這外套並沒避彈功能，只能說該揮刀男子好彩吧。</p><p>double-park　銅鑼灣加寧街6號地下<br><br>記者：羅祖兒</p></body></html>
