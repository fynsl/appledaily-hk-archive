<html><header><meta charset="utf-8"><title>買定壯陽藥去蒲奧當唔識死　老婆堅離婚</title></header><body><h1>買定壯陽藥去蒲<br>奧當唔識死　老婆堅離婚</h1><p>奧當這位前湖人球星，又被人拍到去買壯陽藥。買完後，就跟老死們去了一間餐廳吃<br>牛扒。吃完後，就多了位神秘女士，奧當還跟她有親密舉動。<br><br>奧當去年十月才出事 ，過量服食壯陽藥，導致危殆。以為他見過鬼會怕黑，誰知道奧當真的是不怕死的。今年二月才康復，身體可以走動。但一個月後就去酒吧喝酒，毫不理會自己身體狀況。<br><br>難怪他老婆也受不了他，要跟他簽字離婚。奧當你自己好自為知吧。</p></body></html>
