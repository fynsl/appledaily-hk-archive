<html><header><meta charset="utf-8"><title>【食咗先講】吳彥祖壽司店　推6元菜式新優惠</title></header><body><h1>【食咗先講】吳彥祖壽司店　推6元菜式新優惠</h1><p>主打江戶前壽司、由吳彥祖開設的連鎖壽司店Monster Sushi，</p><p>6月推出新優惠，由即日起每星期提供數款限定菜式，合共提供30款菜式，每枱客人可從指定菜式中最多選擇三碟，每碟為6元，較吸引的是海膽葱拖羅冷豆腐、北海道忌廉蟹肉餅、鮭魚洋風薄切等等，但要留意是優惠只在晚市供應，並不能與其他優惠券和清酒推廣優惠同時使用。<br><br>記者：何嘉茵<br><br>Monster Sushi<br>尖沙嘴彌敦道63號iSQUARE國際廣場3樓302號舖</p></body></html>
