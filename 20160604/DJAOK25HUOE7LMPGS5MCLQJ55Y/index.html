<html><header><meta charset="utf-8"><title>【專家話】張崇基：修腰又煉肌</title></header><body><h1>【專家話】張崇基：修腰又煉肌</h1><p>炎炎夏日想纖體，同時又想跟太陽玩遊戲，wakeboard是極好選擇。張崇基本身既是歌手，又是香港滑水總會副主席，他表示玩wakeboard對修腰及鍛煉肌肉很有用，他說：「你蹲喺度時可以練到大腿、滑水時可以練到手臂、背肌。」崇基表示作為X Game（極限運動），Wakeboard玩起來相對舒服：「玩水上遊戲相對舒服，而且一班人同一架船可以互相打氣，多好多互動。」他更糾正要懂游水才可玩是個謬誤，因為法例規定玩者必須穿上救生衣，以確保落水後，頭部會浮在水面。<br><br>5粒＊為最難</p></body></html>
