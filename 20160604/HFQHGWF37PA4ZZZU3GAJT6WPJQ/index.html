<html><header><meta charset="utf-8"><title>【特瘜特割】謎之9大疑團</title></header><body><h1>【特瘜特割】謎之9大疑團</h1><p>譚耀宗特瘜特割九問<br><br>1.譚耀宗是否經急症室、普通科門診或私家醫生轉介到專科門診求診，再排期進行手術？<br>2.伊院指部門主管不知情，是否失職？<br>3.事件中本身是護士的部門運作經理有否向譚提供特權？<br>4.涉事醫生有否收受利益？<br>5.該醫生寫轉介信給譚到專科求診，再由自己診治是否正常程序？<br>6.涉事醫生過去曾否安排譚或其親友在公院求診？<br>7.手術安排有否影響其他正排期的病人？<br>8.不經正常程序輪候專科門診的病人佔多少？<br>9.醫管局會如何懲處違反正常程序的員工？<br> <br>資料來源：《蘋果》資料室</p></body></html>
