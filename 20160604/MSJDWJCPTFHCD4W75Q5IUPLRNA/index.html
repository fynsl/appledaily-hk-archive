<html><header><meta charset="utf-8"><title>Somi恨整走混血樣</title></header><body><h1>Somi恨整走混血樣</h1><p>韓國女團I.O.I的15歲混血成員Somi，憑甜美樣子而為人注意，在前日播出的節目《Happy Together3》中，Somi聯同父親Matthew Douma一同受訪，其母親及胞妹亦有亮相。Somi父親大爆女兒成長秘密：「Somi是加拿大和韓國混血兒，曾經過得很辛苦，更想過整容來改變自己的五官。」Somi坦言想將鼻弄得扁些，又想把頭髮染黑，令自己看起來與其他小朋友一樣。</p></body></html>
