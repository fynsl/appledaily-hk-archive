<html><header><meta charset="utf-8"><title>【今日笑一笑】喵星人超級煩　纏住鹿B陪佢玩</title></header><body><h1>【今日笑一笑】<br>喵星人超級煩　纏住鹿B陪佢玩</h1><p>結交朋友不是人類專利，似乎好玩的貓咪也不會放過交朋結友的機會；更何況對方「闖入」牠地盤。<br><br>一條網上片段中的貓咪，便對躺在牠家門前的初生小鹿很好奇。起初小心奕奕，輕拍對方試探來意；看見對方沒反應，便越拍越大力，想逗對方一起玩。但估計出生不足48小時的小鹿，卻沒那麼好精力，懶慵慵地躺着等待母親回來和牠一起走，枉費貓咪一廂情願。<br><br>YouTube</p></body></html>
