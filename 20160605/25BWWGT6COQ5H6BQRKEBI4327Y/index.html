<html><header><meta charset="utf-8"><title>【一周必看】大館宿舍倒塌　政府早知狀況差</title></header><body><h1>【一周必看】<br>大館宿舍倒塌　政府早知狀況差</h1><p>【本報訊】被列為法定古蹟、活化中的舊中區警署（俗稱大館）建築群，其中屹立154年的已婚督察宿舍西翼屋頂、木板及外牆上周日塌陷，消防員在瓦礫中通宵搜索證實無人被困。屋宇署昨叫停工程檢查，並承認曾批准倒塌大樓的多項加建及鞏固工程。中西區區議會文件早於1月已提及宿舍「狀況較差」，發展局亦一早知 情，議員促當局徹查塌樓原因。<br><br>記者：簡明恩　李家傑　溫瑞麟</p></body></html>
