<html><header><meta charset="utf-8"><title>盡覽海景　內櫳寬敞</title></header><body><h1>盡覽海景　內櫳寬敞</h1><p>金峰南岸為路環焦點新廈，介紹單位業主3年前購入，主要作投資用途，當時建築呎價5,000多元，所以即使近兩年樓價回落，以其放盤叫價計仍然有錢賺。單位近期收樓，單位面向西北，景觀開揚，能望到橫琴口岸及澳門大學，盡覽海景。客廳呈日字形，地方寬廣見使，但不設露台。物業會所面積過百萬方呎，有冷暖水泳池及花園等。金峰南岸建築呎價由高峯期9,500元跌至6,000元。記者到現場觀察，物業入住率不足一半。</p><p>金峰南岸</p><p>地址：澳門路環石排馬路聯生填海區<br>介紹單位：高層C室<br>實用面積：866方呎<br>叫價：800萬元</p></body></html>
