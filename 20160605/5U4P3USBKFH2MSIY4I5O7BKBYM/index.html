<html><header><meta charset="utf-8"><title>吳雨霏連環晒Miu Miu熱賣綁帶鞋</title></header><body><h1>吳雨霏連環晒<br>Miu Miu熱賣綁帶鞋</h1><p>吳雨霏(Kary)衣著打扮一向緊貼潮流，繼早前在IG show off過近期最熱賣最渴市的Miu Miu的芭蕾鞋後，日前又在IG晒另一對Miu Miu新鞋，鞋款同以格仔布綁帶設計，不過就換上尖頭高踭鞋。Kary簡單搭配白恤衫和黑西褲，造型俐落，時尚富女人味，不少粉絲都留言大讚。<br><br>其實這對Miu Miu綁帶高踭鞋同樣深受熱捧，少女時代的Tiffany及日本《Vogue》時裝編輯Anna Dello Russo都有穿過。<br><br>更多時尚新聞，即上： http://add.appledaily.com  </p></body></html>
