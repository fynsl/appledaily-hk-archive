<html><header><meta charset="utf-8"><title>兩房間隔　減價18%</title></header><body><h1>兩房間隔　減價18%</h1><p>威翠花園近氹仔市中心，但樓齡已達22年，無論大堂及走廊均頗殘舊，介紹單位以長形大廳配開房式廚房設計，業主將原有一房改建成兩房，細房只有一個細小氣窗。房間景觀被附近物業遮擋，幸天然光源充足，但單位隔音較差，會聽到隔籬屋的聲浪。<br>地產代理指該單位原有租客不續租，由於物業成交價仍然下調中，業主放盤叫價亦由450萬元下調至目前的368萬元，減幅達18%。</p><p>威翠花園</p><p>地址：澳門氹仔南京街200至236號<br>介紹單位：高層A室<br>實用面積：385方呎<br>叫價：368萬元</p></body></html>
