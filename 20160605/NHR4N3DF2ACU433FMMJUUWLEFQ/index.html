<html><header><meta charset="utf-8"><title>【旅遊】鐵路歐遊更方便　蘇黎世三小時直達米蘭</title></header><body><h1>【旅遊】鐵路歐遊更方便　蘇黎世三小時直達米蘭</h1><p>耗時17年，投資千億港元的聖哥達隧道（Gotthard Base Tunnel）正式開通，這條貫穿阿爾卑斯山脈的隧道，打破了全球最長及最深的鐵路隧道紀錄。原本蘇黎世至米蘭的鐵路，最短的車程也要3小時40分鐘，如今縮減至2小時50分，比由米蘭到羅馬還要快，鐵路預計於12月全面開通，車票定價有待公佈。</p><p>記者：陶思敏<br>資料圖片</p></body></html>
