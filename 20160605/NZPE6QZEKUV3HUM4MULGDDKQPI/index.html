<html><header><meta charset="utf-8"><title>【一周必看】台灣取消港人自駕遊？李交通話你知堅定流</title></header><body><h1>【一周必看】<br>台灣取消港人自駕遊？李交通話你知堅定流</h1><p>台灣是港人至愛的自駕遊熱點，有市民發現運輸署近日更新的國際駕照申請表把台灣剔走，引發政治審查疑雲。根據港台兩地法規，雙方旅客只要持原居地發出的駕照，即可在當地駕駛，毋須出示國際牌，意味港人在台灣自駕遊不受影響。本港運輸署承認按聯合國資料剔走台灣，但未有解釋為何台灣早在1971年已退出聯合國，署方今年才突然更新資料。</p></body></html>
