<html><header><meta charset="utf-8"><title>【好去處】隱蔽別致小店　外國人眼中的佐敦</title></header><body><h1>【好去處】隱蔽別致小店　外國人眼中的佐敦</h1><p>去佐敦除了食澳牛同打邊爐，區內還有好多別致小店值得一遊。突破山城節將會在佐敦舉辦手作市集及三個導賞團，分別是「外國人眼中的佐敦」、「難民生活在佐敦」及「徐老師歷史漫步」體驗團。<br>「外國人眼中的佐敦」體驗團由HOHO Hostel 好棧的房東Maggie帶路，由立信大廈開始，穿過寶靈排檔、寶靈商場，最後去到上海街，體驗團嘗試用遊客的眼睛，重新發掘佐敦具本土特色小店。</p><p>突破山城節「佐敦慢漫墟」<br>日期：6月18日<br>導賞團報名截止日期：6月10日<br><br>記者：臧諾<br>攝影：陳永威</p></body></html>
