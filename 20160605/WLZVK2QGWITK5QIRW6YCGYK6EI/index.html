<html><header><meta charset="utf-8"><title>【關仁隱事】大富請小飛食臭蟹 - 關仁</title></header><body><h1>【關仁隱事】大富請小飛食臭蟹 - 關仁</h1><p>內地當紅小生「大富」身家億億聲，不過佢出身寒微，雖然做咗富豪，節儉性格依然不變。早前大富幫「小飛」拍部愛情電影，當中有場戲講一班朋友食飯，因為怕NG，道具手足買咗成籮蟹返去做準備。點知拍完之後剩番好多，大富本住食得唔好嘥精神，將啲蟹拎返酒店房慢慢嘆。<br>據幕後人員同關仁爆料，大富第二日又將食剩再食剩嘅蟹攞番出嚟畀大家嘆，但隔咗兩日，新鮮蟹都變晒臭蟹，但小飛又唔好意思推，接收完轉頭就叫工作人員幫佢掉咗佢。<br>撰文：關仁</p></body></html>
