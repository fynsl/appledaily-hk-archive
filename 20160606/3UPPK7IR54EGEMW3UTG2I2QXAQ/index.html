<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】龐景峰認同楊埕分手</title></header><body><h1>【馮仁昭四圍超】<br>龐景峰認同楊埕分手</h1><p>龐景峰噚日以代言人身份喺柴灣為抗流感抗菌隨身包拍廣告，仲以跆拳道造型現身，佢話可能遺傳咗爸爸錢小豪，好有興趣拍武打電影。講到之前佢同「清純栢芝」楊埕（Sabrina 小圖）喺大坑撐枱腳，景峰直認同楊埕曾經拍過一年拖，但已經分手：「佢喺內地發展，大家好少見，不如做朋友算，𠵱家仲有聯絡。」佢強調唔係因為第三者而分開。<br>撰文：馮仁昭</p></body></html>
