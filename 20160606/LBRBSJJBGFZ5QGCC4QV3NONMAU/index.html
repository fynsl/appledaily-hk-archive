<html><header><meta charset="utf-8"><title>【影人影事】超級英雄富豪榜　最有錢竟是黑豹！</title></header><body><h1>【影人影事】超級英雄富豪榜　最有錢竟是黑豹！</h1><p>問人誰是最有錢的超級英雄，十個有九個答你Iron Man。冇錯他的確繼承爸爸的工業王國，又係一位天才發明家，但他只在超級英雄富豪榜排行第二，身家估計有1,000億美金。</p><p>英國一間公司公佈的超級英雄富豪榜，最有錢的竟是在《美國隊長3：英雄內戰》裏與Iron Man同一陣線的黑豹，身家大概有5,000億美金之多。點解咁有錢？因為他在非洲擁有一個虛構的國家Wakanda，這個國家有地球最珍貴的汎合金（Vibranium），他自然水漲船高成為富豪之最。<br><br>記者：劉東佩</p></body></html>
