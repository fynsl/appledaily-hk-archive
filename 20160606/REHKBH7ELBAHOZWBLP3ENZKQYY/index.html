<html><header><meta charset="utf-8"><title>【一周必看】吸血中介呃350萬　病婦月還10萬須賣祖屋</title></header><body><h1>【一周必看】<br>吸血中介呃350萬　病婦月還10萬須賣祖屋</h1><p>【本報訊】《蘋果》今年2月踢爆中介公司「晉壹國際」騙走商人300萬元，在警方搜捕下晉壹騙徒銷聲匿迹，但原來該批騙徒仍暗地裏活躍，繼續以「可提供超低息貸款」手段，再騙走一名62歲女苦主350萬元，女事主哭訴或要變賣母親祖屋還債，傷心不已，只望警方盡快把騙徒繩之於法。<br><br>記者：徐雲庭　陳志偉<br></p></body></html>
