<html><header><meta charset="utf-8"><title>的士捱撞洋婦傷</title></header><body><h1>的士捱撞洋婦傷</h1><p>【本報訊】一部平治房車昨清晨在油麻地行駛，與另一部沿佐敦道駛至的載客的士，在交通燈位相撞，兩車車頭俱損毀，兩司機無恙，的士上的女乘客輕傷送院。警調查後懷疑有人衝燈肇禍。<br>事發於昨清晨5時許，姓林（33歲）男子駕駛平治S 300型號房車，沿油麻地連翔道支路駛往尖沙嘴方向，另一部由姓林（60歲）男子駕駛之載客的士，則沿佐敦道二線往圓方方向，駛至交界燈位時，疑有司機衝燈，兩車車頭相撞。<br>平治左車頭損毀，兩車司機無受傷，的士上27歲的外籍女乘客則輕傷，獲送院治理，警正調查意外原因。<br>■記者潘志能</p></body></html>
