<html><header><meta charset="utf-8"><title>麥迪文班佬捧男士獎</title></header><body><h1>麥迪文班佬捧男士獎</h1><p>年度舉行的男士頒獎禮Guys Choice前日於美國舉行，獲得不少名人到場支持。荷李活男星麥迪文（Matt Damon）與老友班亞弗力（Ben Affleck）一同獲頒十年男士獎，茱莉亞羅拔絲（Julia Roberts）則是十年女士獎的得主，至於羅拔迪尼路（Robert De Niro）與老拍檔祖帕西（Joe Pesci）、名模Gigi Hadid、占士法蘭高（James Franco）均有獲頒殊榮。</p></body></html>
