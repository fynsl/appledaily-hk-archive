<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Baby開心執馬屎</title></header><body><h1>【馮仁昭四圍超】<br>Baby開心執馬屎</h1><p>楊穎（Angelababy）最近錄影內地綜藝節目《奔跑吧兄弟》，Baby被分配執馬屎，面對成條路都係馬屎，Baby個樣冇表現出好嫌棄，反而欣然接受做鏟屎官。有養開貓嘅Baby，自嘲平時都係一個鏟屎官，所以佢鏟起屎上嚟都好稱職。節目去到第四季，跑男各成員之間嘅感情同默契亦越嚟越深厚，Baby好開心可以同班兄弟寓工作於娛樂。<br>撰文：馮仁昭 </p></body></html>
