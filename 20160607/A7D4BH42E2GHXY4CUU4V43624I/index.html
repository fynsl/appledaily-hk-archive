<html><header><meta charset="utf-8"><title>港人好慘！供樓平均要26年</title></header><body><h1>港人好慘！供樓平均要26年</h1><p>究竟老豆俾首期，等阿仔去供樓，係咪好事？金管局最近公佈的住宅按揭統計調查結果顯示，新批出按揭貸款之中，供樓貸款合約期由3月份的304個月，升至4月的310個月，數字逼近2015年2月的312個月歷史新高，即平均供樓要25.8年才能供滿，數字顯示目前港樓接近歷史上最難供斷。<br> <br>有分析指出，數據顯示港人供樓壓力增加，目前正處於美國加息周期的開端，一旦美國加息速度快於預期，恐逼使部份供應人士因未能負擔而斷供。</p></body></html>
