<html><header><meta charset="utf-8"><title>警錯交金勞　青年盜竊緩刑</title></header><body><h1>警錯交金勞　青年盜竊緩刑</h1><p>【本報訊】20歲青年前年捲入販毒案被捕後，在秀茂坪警署獲准保釋，卻因值日官等3名警員連環甩漏，未有仔細核對下，將另一名同時被捕人士的「包頭」也一併交給青年，包括一隻價值21.3萬元的勞力士金錶。青年事後逃之夭夭，約半個月後出境時才被捕。他在觀塘法院經審訊後被裁定一項盜竊罪成立，昨被判監6個月，緩刑3年。<br>辯方昨求情指，被告馬偉傑（圖）前年9月26日案發後，曾被定罪判入戒毒所，但本案發生時仍沒案底。裁判官蘇文隆判刑指涉案手錶雖昂貴，但非監守自盜，警亦有錯漏。<br>案件編號：KTCC5744/15<br>■記者伍嘉豪</p></body></html>
