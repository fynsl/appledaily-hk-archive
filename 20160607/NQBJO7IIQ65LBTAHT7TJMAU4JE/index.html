<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】方大同陪媽咪睇戲</title></header><body><h1>【馮仁昭四圍超】<br>方大同陪媽咪睇戲</h1><p>方大同最近成立音樂廠牌「賦音樂」，新歌《悟空》仲玩突破唔戴眼鏡示人。<br>不過，前晚9點幾佢現身圓方時就變番四眼仔look，原來佢做孝順仔陪媽咪睇戲，散場時兩人經過一間賣靚靚文具嘅店舖，大同仲陪媽咪入去睇咗一圈，最後空手而回。兩人行去酒店方向上車，其間有制服男要求合照，大同都冇托手踭一口應承，媽咪就行埋一邊等，最後兩母子上車離去。<br>撰文：馮仁昭</p></body></html>
