<html><header><meta charset="utf-8"><title>謝霆鋒下廚都要型Burberry花喱老西上陣</title></header><body><h1>謝霆鋒下廚都要型<br>Burberry花喱老西上陣</h1><p>謝霆鋒日前在澳門出席電影《鋒味江湖之決戰食神》記者會，現場舉行煮食比賽，霆鋒決戰韓國樂隊CNBLUE隊長鄭容和。<br><br>霆鋒落廚都要貫徹又chok又型的作風，出場就戴住機師黑超，就算要下廚都一身官仔骨骨打扮，去到爐邊就脫下西裝褸，摺起衣袖大顯廚藝好身手。<br><br>霆鋒出動這套私伙西裝是英國品牌Burberry的春夏男裝系列，品牌今季將喱士細節融合於傳統tailoring的西裝之中。<br><br>更多時尚新聞，即上： http://add.appledaily.com  </p></body></html>
