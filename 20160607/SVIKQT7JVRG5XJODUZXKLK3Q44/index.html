<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】《琅琊榜》收視創新低</title></header><body><h1>【馮仁昭四圍超】<br>《琅琊榜》收視創新低</h1><p>大台購入內地劇《琅琊榜》於夜晚9點半黃金時段播，為谷收視，星期六、日更連播兩集，不過套劇播咗咁耐，平均收視跌穿20點，上星期六播出第18集，創出最低收視13.3點（約86萬人次收看），平均14.4點（約93萬人次收看），去到星期日最低收視14點（約91萬人次收看），平均16.4點（約106萬人次收看）。本來套劇喺內地好多觀眾睇，點知落到香港會「水土不服」。<br>撰文：馮仁昭</p></body></html>
