<html><header><meta charset="utf-8"><title>贏到冇停手一季六win不是夢！</title></header><body><h1>贏到冇停手<br>一季六win不是夢！</h1><p>今期賽事將在快活谷上演，由於這個馬場彎急直路短，故有些馬匹不易適應，這當然不包括蘇廐「光芒再現」。皆因此駒今季共在谷草1200米及1000米取得五捷，是季內暫時唯一的五win馬，同時亦反映牠谷草性能超卓。今回「光芒再現」再度於主場出擊，有望成為季內首匹六捷馬！<br><br>出爭尾場二班1200米的「光芒再現」，歷來曾在同程取得四捷，路程性能沒有懷疑；加上今仗回配三度合作贏馬的田泰安，人馬默契肯定好。雖然今次這蘇廐馬是初跑二班賽，但只負119的輕磅上陣，而且今回更要排得有利3檔，這樣看來，「光芒再現」要成為季內首匹六捷馬都不是沒可能。</p></body></html>
