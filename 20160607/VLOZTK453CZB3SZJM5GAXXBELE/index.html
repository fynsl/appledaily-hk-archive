<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】小方食牛肉乾？</title></header><body><h1>【馮仁昭四圍超】<br>小方食牛肉乾？</h1><p>警方事先張揚6月初開始嚴打違例泊車，一見啲車亂泊唔會警告即抄牌。好多違泊重災區好似中環、尖沙嘴都已經有唔少司機中招。</p><p>不過方力申（小方）依然懶理，噚日facebook嘅小心駕駛群組入面，就貼咗一張小方架Benz泊喺天后永興街，疑似俾抄牌嘅相。作為阿仙奴fans嘅小方，車牌特別易認。呢個群組似乎特別關照小方，之前已有群組網友貼過佢架車亂咁泊上行人路。<br>撰文：馮仁昭</p></body></html>
