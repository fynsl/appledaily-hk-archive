<html><header><meta charset="utf-8"><title>「咪神」接班人Charlotte晒32F做度假村生招牌</title></header><body><h1>「咪神」接班人Charlotte晒32F<br>做度假村生招牌</h1><p>雖然稱為美國「咪神」模特兒Kate Upton近期已封胸，不過佢嘅接班人「咪神」二代美國模特兒Charlotte McKinney仲未！22歲嘅Charlotte擁有驕人32F上圍，加上纖腰同長腿，真係一副無敵body。<br><br>難怪喺墨西哥嘅「ME Cabo」度假村都睇中佢做生招牌，請佢去度假村出席重新開幕典禮。Charlotte亦趁機會喺度假村影咗輯靚相，佢着上豹紋比堅尼喺沙灘大擺S形甫士，噴血程度爆燈！成功為自己同度假村爭取曝光率，日前英美傳媒都爭住報道。</p></body></html>
