<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】馬詩慧珠寶留畀女</title></header><body><h1>【馮仁昭四圍超】<br>馬詩慧珠寶留畀女</h1><p>馬詩慧（Janet）同囡囡王曼喜（Kayla）噚日扮到靚靚到中環為珠寶品牌NIRAV MODI嘅新店擔任嘉賓模特兒，Janet話平日都會同Kayla睇珠寶首飾：「基本上我哋啲衫都撈亂着，我啲首飾都係留畀啲女。」<br>Janet講到自己嘅收藏時話：「老公（王敏德）喺特別日子會送鑽飾，好多都係有意思，佢自己有份設計，個仔出世時，佢就送咗三粒紅、藍寶石畀我，代表三個小朋友。」<br>撰文：馮仁昭</p></body></html>
