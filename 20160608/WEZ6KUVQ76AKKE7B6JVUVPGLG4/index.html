<html><header><meta charset="utf-8"><title>33C劉溫馨同陽光玩遊戲出海晒逼爆上圍</title></header><body><h1>33C劉溫馨同陽光玩遊戲<br>出海晒逼爆上圍</h1><p>連續幾日天色麻麻，昨日太陽伯伯終於出來喇，有太陽當然要同陽光玩吓遊戲，擁有33C嘅13年落選港姐劉溫馨，早上就出海曬太陽，佢仲喺instagram上載咗素顏泳照：「陽光總在風雨後」。<br><br>見佢着住套藍色三點色泳衣，同佢當年參選港姐嘅泳衣差唔多款，唔通佢仲好懷念當年參選港姐嘅日子，記得當年佢參選時就有「飛釘千雪」嘅外號，兼且上圍逼爆，自然會成為焦點嘅大熱門，可惜最後佢就「梗頸四」，無緣入三甲，輸咗畀陳凱琳、蔡思貝同劉佩玥。</p></body></html>
