<html><header><meta charset="utf-8"><title>冚元朗地下竹館警拘18男女</title></header><body><h1>冚元朗地下竹館<br>警拘18男女</h1><p>【本報訊】警方元朗特別職務隊根據線報，昨凌晨零時30分採取行動，突擊搜查安寧路21號鴻運樓一個700呎單位，破獲一個非法麻雀賭檔，拘捕18人包括13男5女，全部有本港身份證，其中一名41歲男子涉嫌經營非法賭檔，另一名56歲男子涉嫌協助經營非法賭檔，其餘11男5女(28至59歲)涉嫌在非法賭博場所賭博。行動中警方撿獲4張電動麻雀枱及8副麻雀，以及約1千4百元水錢、2千5百元現金。所有被捕男女正被扣留調查。<br><br>警方表示安寧路附近炮仗坊，有多間持牌麻雀館及麻雀學校，因此安寧路一帶有較多非法麻雀檔。</p></body></html>
