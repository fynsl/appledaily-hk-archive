<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】國產女參加港姐面試</title></header><body><h1>【馮仁昭四圍超】<br>國產女參加港姐面試</h1><p>2016香港小姐競選首輪面試噚日下午喺將軍澳電視城舉行，大會安排專車於康城站接載近百人面試，今年參賽者質素大不如前，樣靚身材正唔再係港姐專利，不過拎名牌包包就唔少得。最特別係吸引國產新勢力，有唔少內地參賽者湧到香港選美借勢闖娛圈，好似26歲嘅律師Constance（圖），佢哋都好健談，大部份都透露有大學或以上程度，睇見國產女仔咁上進，本土佳麗真係有壓力。<br>撰文：馮仁昭</p></body></html>
