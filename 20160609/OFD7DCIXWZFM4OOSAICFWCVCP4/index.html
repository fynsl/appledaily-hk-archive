<html><header><meta charset="utf-8"><title>【遊東京】東京膠囊旅館　入住型格茶室　</title></header><body><h1>【遊東京】東京膠囊旅館　入住型格茶室　</h1><p>最近東京的膠囊旅館越開越多，花款亦越來越有趣。剛剛發現在淺草附近，有間型到入骨子裏的膠囊旅館Khaosan Tokyo Samurai Capsule，以茶室為主題，床前披上抹茶色暖簾，感覺極似京都古老茶屋。最高級的deluxe型房，床格內設有鏡子、放電腦用的小書枱和儲物櫃。每晚每位3,000日元，約$216起，算不上極之便宜，但當作入住茶室的另類體驗也不錯。</p><p>Khaosan Tokyo Samurai Capsule<br>地點：東京西浅草3-16-10<br>價錢：每晚每位$216起<br><br>記者：陶思敏<br>資料圖片</p></body></html>
