<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】關楚耀開心輸畀Laue</title></header><body><h1>【馮仁昭四圍超】<br>關楚耀開心輸畀Laue</h1><p>關楚耀同美國NCAA職業籃球獨臂球員Kevin Laue，噚日喺灣仔出席「夢想做得到2016」記者會，同場進行咗一場友誼賽，關楚耀入咗兩球3分波，但最終Kevin Laue以7比4勝出，事後關楚耀笑言前面好似有座ifc。關楚耀鍾意打籃球，學到好多人生道理，又可以控制EQ：「認真面對賽事，我特別練習射波，今日好開心，起碼喺佢手上拎到4分。」<br>撰文：馮仁昭</p></body></html>
