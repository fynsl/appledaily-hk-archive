<html><header><meta charset="utf-8"><title>埃及飛北京客機「詐彈驚魂」迫降烏茲別克</title></header><body><h1>埃及飛北京客機「詐彈驚魂」<br>迫降烏茲別克</h1><p>一架由埃及開羅開往中國北京的埃航（EgyptAir）編號MS955客機，傳出有炸彈威脅，需要緊急降落烏茲別克，幸事件後來證實是虛報。<br><br>哈薩克媒體Tengrinews稍早前報道，有關部門接到匿名警告，稱該架載有一百一十八名乘客及十七名機組人員客機上有爆炸物，飛機被迫降落烏茲別克。該航班於當地時間七日晚十一時五十五分從開羅起飛。<br><br>上月十九日，埃航一架載有六十六人的客機從法國巴黎飛往開羅，但進入埃及領空後不久從雷達上消失。隨後，埃航便不斷接獲虛報的客機炸彈恐嚇。<br><br>綜合報道</p></body></html>
