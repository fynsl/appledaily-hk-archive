<html><header><meta charset="utf-8"><title>李英愛一家四口溫馨巡舖</title></header><body><h1>李英愛一家四口溫馨巡舖</h1><p>韓國李英愛早前拍攝完SBS新劇《師任堂》後，終於有時間陪家人，而日前愛姐出席自創嘅天然護膚品牌嘅產品研發時，就帶埋老公鄭豪泳及一對龍鳳胎現身，大晒家庭樂。<br><br>愛姐穿上直間恤衫配貼身裙、戴上墨鏡，拖住龍鳳胎及老公一齊去護膚品店舖巡視業務，愛姐隨後就除下墨鏡跟店員合照。至於龍鳳胎鄭承權跟鄭承彬就抱住玩具，非常可愛。<br><br>另外，《師任堂》劇組日前聚餐，愛姐當然成為集郵對象全晚狂跟人合照啦。</p></body></html>
