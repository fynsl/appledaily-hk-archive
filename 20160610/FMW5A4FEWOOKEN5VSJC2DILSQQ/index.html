<html><header><meta charset="utf-8"><title>東京木造JR原宿車站為迎奧運或遷拆</title></header><body><h1>東京木造JR原宿車站<br>為迎奧運或遷拆</h1><p>到東京旅遊幾乎必到或者拍過照的JR原宿車站將會重建！<br><br>JR山手線原宿車站是一楝歐式風格的兩層木造建築，建於1924年，被認為是東京都內最古老的木造車站。由於車站通道狹窄，平時若附近舉辦演唱會，也需實施人流措施。<br><br>日本JR東日本宣佈，為迎接2020年奧運會，考慮車站鄰近奧運場館國立代代木競技場，屆時會造成人潮擁堵，因此決定重建。<br><br>JR暫未決定會否拆卸現有車站，希望先聆聽居民和該區意見。新車站會以跨越軌道的方式，建在現時車站附近位置，月台由一個增至兩個，並會新增出入口。<br><br>日本《朝日新聞》</p></body></html>
