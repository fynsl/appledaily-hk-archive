<html><header><meta charset="utf-8"><title>【奇聞】不準確的鐘　時間流走有圖案可尋</title></header><body><h1>【奇聞】不準確的鐘　時間流走有圖案可尋</h1><p>渾忘數字與指針，用圖像顯示時間流逝，可以讓人看得出神。這款名為Time Pattern的掛牆鐘，徘徊在似鐘與非鐘之間，不能精準顯示時間，卻可證明分秒徐徐流走。阿姆斯特丹設計師Jorrit Taekema要人好好欣賞生命中的每一瞬，利用兩個白色、有坑紋的三角形代表分與秒，它們一個快跑，一個慢行，不同「步伐」交織出各款圖案。原來人值得命中減少幾秒多買一個鐘，因為時間可以走得如斯好看。</p><p>記者：葉青霞<br>資料來源：design milk </p></body></html>
