<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】楊祐寧傷手濕濕碎</title></header><body><h1>【馮仁昭四圍超】楊祐寧傷手濕濕碎</h1><p>下個月上映嘅《寒戰2》，演出除咗彭于晏，仲有來自台灣嘅楊祐寧（右），戲中有唔少動作鏡頭嘅楊祐寧，大部份都親身上陣，早前喺粉嶺坪輋拍攝一場撞車同負傷逃走嘅戲時，因為太逼真搞到要警察到場了解。拍動作戲難免有「血光之災」，楊祐寧都唔例外，手掌俾玻璃碎𠝹傷流血，不過佢話只係輕微擦傷，反而替身幫佢試戲俾車撞，仲令佢擔心，好彩對方冇事。<br>撰文：馮仁昭</p></body></html>
