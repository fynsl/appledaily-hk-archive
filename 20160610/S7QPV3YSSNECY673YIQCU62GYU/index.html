<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】古仔杜琪峯鬥Chok</title></header><body><h1>【馮仁昭四圍超】古仔杜琪峯鬥Chok</h1><p>杜琪峯（右）日前同監製新戲《三人行》嘅主角趙薇、古天樂同鍾漢良影宣傳相鬥chok，杜Sir喺相中當然拎住招牌道具雪茄，稍後佢會親自出席台北電影節，因為《三人行》被選為閉幕電影。另外古仔同鍾漢良周末亦會現身上海電影節作宣傳，而喺全新電影預告片中，見到古仔誓要掩飾執法過錯以權謀私，而大賊鍾漢良就用人性矛盾越柙逃亡，充滿人性黑暗面。<br>撰文：馮仁昭</p></body></html>
