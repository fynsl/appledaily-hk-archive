<html><header><meta charset="utf-8"><title>《攻殼》Pilou食老麥醫肚</title></header><body><h1>《攻殼》Pilou食老麥醫肚</h1><p>荷李活電影《攻殼機動隊》（Ghost in the Shell）改編自日本著名漫畫，該片女主角施嘉莉祖安遜（Scarlett Johansson）和丹麥男演員Pilou Asbaek昨日在香港繼續拍攝，大約6時許在佐敦吳松街發現兩位主角離開封街現場，到附近的麥當勞醫肚。<br>染了一頭白髮造型的Pilou Asbaek大叫「Hungry」，即刻叫了一個餐加一個包，火速在10分鐘之內食完，然後返回拍攝場地。</p></body></html>
