<html><header><meta charset="utf-8"><title>大霸王撞壆冇閂門再俾的士撞</title></header><body><h1>大霸王撞壆冇閂門<br>再俾的士撞</h1><p>【本報訊】一輛俗稱「大霸王」的豐田七人車由姓余（33歲）男子駕駛，昨凌晨1時許載乘19歲姓沈女友人沿觀塘繞道駛至鯉安苑對開，突失控撞右邊石壆，車頭損毀，余將車停在二線，沈女眼、頸及腳輕傷，兩人落車待援，前座的左右車門均打開。<br> <br>約10分鐘後，一部由姓林（59歲）男子駕駛之空載的士沿觀塘繞道二線駛至，林見前方有七人車停泊，立即抽左軚閃避，但的士車頭仍撞及七人車左車門，車門當場撞歪，幸沒撞到余，沈女則輕傷送院治理。的士司機無恙，在場協查，警方正調查意外原因。<br><br>■記者潘志能</p></body></html>
