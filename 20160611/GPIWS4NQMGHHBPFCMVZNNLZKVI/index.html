<html><header><meta charset="utf-8"><title>大美人林青霞出巡中式裙襯富貴DG草鞋</title></header><body><h1>大美人林青霞出巡<br>中式裙襯富貴DG草鞋</h1><p>大美人林青霞星期二閃現中環置地廣場門外，她穿上啡色洗水絲質中式長裙，未知是否她喜歡的Blanc de Chine出品？闊身設計相當適合夏天穿，加上裙腳前短後長的設計，為設計注入現代感覺，而她就腳踏夏天must-have熱的espadrills草織底布鞋，她穿的是Dolce &amp; Gabbana出品的釘珠片的貴價款式，手上就拿了Tod's的啡皮小手袋，加上復古墨鏡，61歲的青霞氣質依然！</p></body></html>
