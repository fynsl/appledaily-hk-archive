<html><header><meta charset="utf-8"><title>【美圖晒晒】C Cup女神po立蛋照　波濤洶湧更誘人</title></header><body><h1>【美圖晒晒】<br>C Cup女神po立蛋照　波濤洶湧更誘人</h1><p>有「宅男女神」、「電玩女神」等封號的人氣女星解婕翎，從網路正妹轉型藝人後人氣居高不下，她在facebook貼出立蛋成功的照片，但因側臥胸前波濤洶湧格外明顯，網友整個失焦，留言「妳是立蛋還是立奶啊」、「我看到另外的蛋也立起來了」、「就算被夾在中間擠到斷氣身亡，也死而無憾了！」<br><br>眼見整個留言都歪了，解婕翎自己都跳出來回應：「端午節講一些下流話，我還不用雄黃潑你們現出原形！」　<br>　<br>facebook</p></body></html>
