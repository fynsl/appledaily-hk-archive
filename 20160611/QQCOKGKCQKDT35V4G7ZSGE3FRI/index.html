<html><header><meta charset="utf-8"><title>【App士多】WhatsApp新功能　Quote句子Group Chat唔會搭錯線</title></header><body><h1>【App士多】WhatsApp新功能　Quote句子Group Chat唔會搭錯線</h1><p>WhatApp有新的「quote句」引用功能被發現。只需要長按某句對話，除了以往的「刪除」、「複製」、「轉寄」等選擇外，還多了一個類似「回覆」icon，按下後就可以送出引用訊息。引用訊息除了重新送出句子，還會加入發言者的名稱和代表顏色，有時Group Chat太多訊息，回覆指定人物更方便。iPhone和Android只需要更新到最新版本的whatsApp即可使用此新功能。<br><br>記者：司徒港燊</p></body></html>
