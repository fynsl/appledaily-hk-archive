<html><header><meta charset="utf-8"><title>【未來車房】平治電能SUV　傳巴黎車展公佈</title></header><body><h1>【未來車房】平治電能SUV　傳巴黎車展公佈</h1><p>Tesla的Model X SUV率先搶灘，其他車廠自然要急起直追，Mercedes-Benz這個老品牌亦在發力中。據外國車媒Autocar證實，Mercedez-Benz內部高層人員放料指，Benz的電動SUV計劃，已經正於德國展開，其中有款式的量產版本亦已經通過，並預計2019年會投產！這計劃和車款最快會在今年的巴黎車展上宣佈。</p><p>暫時未清楚究竟會有多少款車型出現，若然採用氫氣作為動力，相信很有看頭。<br><br>記者︰梁立勤</p></body></html>
