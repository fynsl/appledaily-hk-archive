<html><header><meta charset="utf-8"><title>【一周必看】花2500萬成功令女入名校　母倍感安慰</title></header><body><h1>【一周必看】<br>花2500萬成功令女入名校　母倍感安慰</h1><p>在名校林立的九龍城區，位於瑪利諾修院學校（小學部）的九龍城41名校網統一派位中心，不少家長一早到場等候，派位結果有人歡喜有人愁。家長為爭入名校各師各法，有人不惜大灑金錢為子女報讀多個興趣班及於九龍城區置業，終獲派心儀學校，亦有單非家長表示，對於兒子未能獲派心儀的喇沙小學感到失望，認為統一派位制度不公。</p></body></html>
