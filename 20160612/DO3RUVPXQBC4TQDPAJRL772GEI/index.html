<html><header><meta charset="utf-8"><title>【今日笑一笑】喵星人教瑜伽　嚴「貓」出高徒</title></header><body><h1>【今日笑一笑】<br>喵星人教瑜伽　嚴「貓」出高徒</h1><p>平時主人經常訓練寵物「hand hand」伸出手、「sit」坐下及「stay」停止不動等，有寵物Facebook專頁分享短片，片中竟然調轉由小貓「訓練」主人。<br> <br>正當女主人在練習瑜伽，小貓跳上主人背上，看似要主人伸展得深一點，主人亦不容鬆懈，努力練習，果然嚴「貓」出高徒。<br> <br>The Pet Collective</p></body></html>
