<html><header><meta charset="utf-8"><title>【一周必看】澳門樓價大冧　市民：月薪四萬先供得起</title></header><body><h1>【一周必看】<br>澳門樓價大冧　市民：月薪四萬先供得起</h1><p>澳門與香港一樣有樓價堅離地的問題，即使過去兩年澳門樓價由高位回落約45%，仍然處於超過一般市民負擔能力的水平，記者到澳門直擊，發現澳門年輕人對買樓感到無力，有意見認為沒有家人的幫助，基本上無法上車，「屋企人都要幫手先畀到首期」。受訪的澳門人坦言，不期望政府能夠幫助市民上車，「澳門人好沉默，唔似香港人敢出嚟抗議」。</p></body></html>
