<html><header><meta charset="utf-8"><title>Stephy呻姊妹唔撐場</title></header><body><h1>Stephy呻姊妹唔撐場</h1><p>鄧麗欣（Stephy）昨日帶領其Loey排球隊，於荔枝角運動場出戰「第三十六屆全港公開排球錦標賽」女子丙組四強賽，最終直落兩局順利贏出比賽。<br>Stephy表示球隊目前已保證三甲，餘下仍有兩場比賽爭冠，故昨日心情相當緊張。問有否邀請好姊妹吳雨霏（Kary）、楊愛瑾（Miki）等前來支持？Stephy笑說：「佢哋唔會嚟㗎啦！平時見佢哋旅行post上網啲相，睇到好葡萄，邊會嚟呀。」提到Kary表示要休息暫別樂壇，Srephy坦言知情：「佢結婚之後都冇乜時間，𠵱家放吓假relax吓都好。」<br>採訪：曹家誠<br>攝影：仇志德</p></body></html>
