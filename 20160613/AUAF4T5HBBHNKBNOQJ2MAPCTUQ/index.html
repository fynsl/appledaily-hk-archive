<html><header><meta charset="utf-8"><title>【食之新登場】期間限定　氣泡箒喱清酒做特飲</title></header><body><h1>【食之新登場】期間限定　氣泡箒喱清酒做特飲</h1><p>喜歡冰清酒的透心涼，不過比較少拿來自己做特飲，怕溝不好浪費了酒。超過270 年歷史的日本傳統清酒品牌白鶴，最近新出的 Purupuru氣泡箒喱清酒系列頗好玩，雪凍後臨飲之前把罐子搖晃十下，罐內的箒喱便會鬆開，再跟氣泡清酒混合，食起來帶點煙韌，用來加雜果做派對特飲或者加入雪糕做快手甜品都不錯。氣泡箒喱清酒有三種口味，分別為梅子，蘋果和蜜桃，日本本地人鍾愛梅子口味，但記者覺得芳香的蜜桃最吸引，愛清爽的則可以選蘋果味。</p><p>期間限定：即日起至7月6日<br>銷售點：OK 便利店<br><br>記者：謝翠玲 </p></body></html>
