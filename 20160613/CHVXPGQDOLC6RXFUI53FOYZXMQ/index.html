<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】施嘉莉半島開餐大陣仗</title></header><body><h1>【馮仁昭四圍超】<br>施嘉莉半島開餐大陣仗</h1><p>施嘉莉祖安遜（Scarlett Johansson）近日喺香港拍攝荷李活新片《攻殼機動隊》（Ghost in the Shell），噚晚韓星晉久喺尖沙嘴半島酒店嘅商場購物，咁啱施嘉莉又去嗰度開餐，就喺晉久到咗酒店之後5分鐘，施嘉莉亦坐車抵達，佢一行3部車，施嘉莉落車之後，有3位酒店職員傍住佢行上樓梯，其間保鑣唔想俾記者影到相，惟有用個身遮住施嘉莉。<br>撰文：馮仁昭</p></body></html>
