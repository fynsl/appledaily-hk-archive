<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】甄子丹孖老婆坐大水泡</title></header><body><h1>【馮仁昭四圍超】<br>甄子丹孖老婆坐大水泡</h1><p>甄子丹同老婆汪詩詩最近帶埋仔女去咗新加坡度假，噚日佢喺微博晒出多張旅遊相，留言話請咗公司近50名員工同家庭成員一齊去度假，一班人喺聖淘沙玩水上樂園，子丹同老婆坐大水泡玩得好開心，仲同班員工一齊落水。行程當然唔少得去主題公園啦，入環球影城玩機動遊戲之外，仲喺Trick eye museum影相，詩詩扮跳芭蕾舞、丹爺亦扮驚險跨過熔岩，表情豐富。<br>撰文：馮仁昭</p></body></html>
