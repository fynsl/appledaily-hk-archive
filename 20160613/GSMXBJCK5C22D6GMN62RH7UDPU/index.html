<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】艾美琦程芷渝不和對打</title></header><body><h1>【馮仁昭四圍超】<br>艾美琦程芷渝不和對打</h1><p>艾美琦（Amy 右）、程芷渝（Milla）等噚日到旺角宣傳電影《忍不住的眼淚》，之前有傳Amy搶Milla工作，搞到反面，噚日佢哋表現到極之不和，全程面左左咁，Amy解釋係畀人離間：「其實真係冇搶job，我俾人屈，有人眼紅我同Milla咁friend所以離間我哋。」但Milla似乎唔多信，佢話：「本來我哋會對打，但我驚忍唔住真係打佢，我好嬲！」<br>撰文：馮仁昭</p></body></html>
