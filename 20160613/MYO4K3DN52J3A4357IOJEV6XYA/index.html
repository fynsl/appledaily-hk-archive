<html><header><meta charset="utf-8"><title>體壇拾趣：劉學銘投南區爭位</title></header><body><h1>體壇拾趣：<br>劉學銘投南區爭位</h1><p>冠忠南區前日宣佈話流浪隊長比圖加盟後，噚日又再出稿，公佈今季效力夢想駿其嘅20歲後衞劉學銘喺新球季會來投。雖然南區喺防中同中堅位置已經有唔少人選，但上季踢得唔錯嘅學銘話唔怕競爭，因為有競爭先有進步喎。南區喺剛剛完咗嘅球季拎到港超第四名，今個暑假就積極擴軍，教練鄭兆聰仲喺球季未完就已經飛咗去歐洲物色前鋒，阿聰噚日朝返咗香港，話今次歐洲之行睇中咗啱球隊需要嘅前鋒，但目前未簽入任何球員，稍後同會方研究吓先公佈。</p></body></html>
