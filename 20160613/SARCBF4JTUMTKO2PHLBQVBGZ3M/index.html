<html><header><meta charset="utf-8"><title>求驗客手記︰摩佬睇足三場做功課</title></header><body><h1>求驗客手記︰<br>摩佬睇足三場做功課</h1><p>摩連奴接任曼聯領隊，因為呢期舉行緊歐國盃，都冇咩實際工作，所以暫時都可以睇吓比賽做吓功課，好似上周六咁，摩連奴就喺屋企，同囝囝Felix睇足三場比賽，旁邊仲準備好晒戰術板，好似國家隊教練上身，摩連奴就笑笑口留言：「睇足三場波，希望梳化頂得住啦。」講開Felix，唔經唔覺已經成20歲仔，隨住老竇離開車路士，Felix都同車仔斬纜，其實Felix之前效力過車仔同市宿敵富咸青年軍，𠵱家仲拎到富咸嘅獎學金升大學，所以喺Ig留言同車仔情已逝咁話喎。</p></body></html>
