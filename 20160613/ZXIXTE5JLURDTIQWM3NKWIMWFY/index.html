<html><header><meta charset="utf-8"><title>景林邨離奇劫案男子失$37萬現金手錶</title></header><body><h1>景林邨離奇劫案<br>男子失$37萬現金手錶</h1><p>【本報訊】一名24歲男子，昨晚8時許報警，聲稱昨午行經景林邨景楠樓與景棉樓間的空地時，突然被兩名非華裔男子推跌，並且搶去其約值1萬元的戒指、約值6萬元的手錶和一個公事包，內有約30萬元現金。<br> <br>賊人得手逃去，事主其後到警署報案。案件暫列行劫，交由觀塘警區刑事調查隊跟進。據稱，現場距離將軍澳警署約100米。警方展開深入調查。</p></body></html>
