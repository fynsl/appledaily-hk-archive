<html><header><meta charset="utf-8"><title>【美圖晒晒】台灣辣妹性感照　網民：太刺激</title></header><body><h1>【美圖晒晒】<br>台灣辣妹性感照　網民：太刺激</h1><p>「加藤軍台灣粉絲團 2.0粉絲團」fb專頁日前分享1張被網民稱為史上最性感背心照片。相中1名材火辣的美女身上只穿著背心，背心只能僅僅遮掩重要部位，而誘人胸部則一覽無遺。網友看了紛紛留言，有人直言「太刺激了」、「太厲害了」、「這側面真美:D」、「已戀愛」、「太犯規了」、「胸型好美」。<br><br><br>據該名自稱「Rachel Q」辣妹fb資料顯示，Rachel今年24歲，身高1.6米的她擁有32D的驕身身材，曾接下無數模特兒工作的她在fb中貼有不少性感照片，每一張都讓人血脈沸騰。 <br><br>台灣《蘋果日報》/facebook</p></body></html>
