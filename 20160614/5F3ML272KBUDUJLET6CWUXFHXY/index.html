<html><header><meta charset="utf-8"><title>【蘋果社長榮休】人人問堅哥：有冇試過同肥佬黎炒大鑊？</title></header><body><h1>【蘋果社長榮休】<br>人人問堅哥：有冇試過同肥佬黎炒大鑊？</h1><p>壹傳媒印刷媒體行政總裁及香港《蘋果日報》社長葉一堅(堅哥)榮休，不過仲會擔任壹傳媒集團非執行董事、壹傳媒集團非執行主席，及台灣《蘋果日報》主席。堅哥昨日(6月13號)被一眾《蘋果》同事訪問，當中有同事問到堅哥咁多年以嚟，有冇同過老闆黎智英炒大鑊？又問到堅哥向台灣同事講退休時喊，係咪好唔捨得？仲問到有冇嘢想同老闆黎生，及《蘋果》新任社長張劍虹講？<br> <br>堅哥仲被問到揀戒煙、戒酒、戒色定戒美食？鍾意台妹定港女？恨唔恨抱孫？等等，想知呢啲問題難唔難到堅哥，佢又點答？即刻去片！<br></p></body></html>
