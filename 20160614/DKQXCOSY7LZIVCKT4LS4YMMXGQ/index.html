<html><header><meta charset="utf-8"><title>釀雞翼去骨好簡單1把鉸剪4步驟就得</title></header><body><h1>釀雞翼去骨好簡單<br>1把鉸剪4步驟就得</h1><p>雞翼有多種食法，其中之一就是釀雞翼。將雞翼去骨後塞入餡料，咬下時會有種內餡要爆出的快感，雞翼風味更豐富好吃。不過，要如何簡單地將雞翼去骨？<br> <br>其實雞翼去骨的工序不難，台灣一間日本料理店的主廚蔡佳辰就示範了用1把剪刀，配上4個步驟，輕易將雞翼去骨的好方法：<br> <br>步驟1：將雞翼的兩節中間的關節以手扭斷。<br> <br>步驟2：以剪刀修剪靠近雞槌位置的骨頭。 <br> <br>步驟3：剪刀伸入，將骨頭與肉修剪分離。<br> <br>步驟4：放於砧板上，將肉往下推擠，就可將取骨頭取出了。<br> <br>台灣《蘋果日報》</p></body></html>
