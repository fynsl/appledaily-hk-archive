<html><header><meta charset="utf-8"><title>有雨落才可快樂生活？呂健威柏寶的確咁睇！</title></header><body><h1>有雨落才可快樂生活？<br>呂健威柏寶的確咁睇！</h1><p>周三(15日)快活谷夜賽，呂健威馬房有匹「快樂生活」交予柏寶操刀，爭第6場三班1200米，這天此駒由柏寶親自彈草閘，拍「駕善」跳兩段，走來身輕步爽，狀態甚佳。操完呂健威原來已企定定喺機坪等候，聽取柏寶的匯報，兩人傾了許久，非常緊張，盡露搏殺手影。<br>四歲自購馬「快樂生活」上仗乃抵港後第二戰，即在同程跑第三，可見這匹年輕馬適應快且在進步中。此駒澳洲3勝皆軟地或大爛地，近日本港天氣欠佳，馬兒正好大派用場。</p></body></html>
