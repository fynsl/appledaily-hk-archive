<html><header><meta charset="utf-8"><title>IS血腥處決間諜戰士爆頭槍殺親兄弟</title></header><body><h1>IS血腥處決間諜<br>戰士爆頭槍殺親兄弟</h1><p>極端組識「伊斯蘭國」（IS）再發放血腥處決片段，一名劊子手因為親兄弟當間諜，親手將他處決。<br><br><br>片段在伊拉克拍攝，從片段所見，劊子手阿卜杜拉（Abu Abdullah）沒有蒙面，畜大鬍子的他握着手槍等候其他恐怖份子押送兩名身穿橙衫的囚犯，其中一人是他的親兄弟。 <br><br>兩名犯人雙膝跪下後，阿卜杜拉以阿拉伯語讀出禱文，之後向他兄弟頭部開槍，另一犯人就被另一蒙面劊子手處決。當天被處決的5人中，3人遭槍殺、兩人被斬首。 <br><br>近月多名IS高層被無人機擊殺，有專家指IS用酷刑處決成員，藉以恐嚇其他成員不要叛逃。 <br><br>英國《每日郵報》</p></body></html>
