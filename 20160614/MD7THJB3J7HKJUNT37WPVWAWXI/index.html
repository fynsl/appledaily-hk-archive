<html><header><meta charset="utf-8"><title>男子鼻腔有水蛭醫生夾出好核突</title></header><body><h1>男子鼻腔有水蛭<br>醫生夾出好核突</h1><p>泰國一名男子日前因鼻腔不適求醫，想不到醫生竟在他鼻孔中，拉出一條活生生的水蛭，場面嚇人。<br> <br>有網民在社交網facebook貼出相片，顯示醫生拿着鉗子把一條水蛭從男子鼻腔內取出，男子鼻孔有少量流血。他沒有詳細解釋水蛭是如何走進鼻腔內，但提醒其他人在食用新鮮蔬菜，以及魚類尤其是淡水魚時要多加提防。<br> <br>有本港醫生表示，水蛭可不動聲色地鑽進人體內吸血，甚至有致命可能；但水蛭亦具有醫學用途，牠擁有一種抗凝血劑，可為手術後病人「吸走瘀血」。<br> <br>泰國網／《蘋果》資料室</p></body></html>
