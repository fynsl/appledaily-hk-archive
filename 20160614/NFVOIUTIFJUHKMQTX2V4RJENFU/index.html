<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】仙姐捐收藏品傳承粵劇</title></header><body><h1>【馮仁昭四圍超】<br>仙姐捐收藏品傳承粵劇</h1><p>香港中文大學日前喺大學圖書館舉行「任劍輝白雪仙藏品」捐贈典禮，出席嘅主禮嘉賓有任白慈善基金主席白雪仙同中大校長沈祖堯、陳寶珠、梅雪詩同張敏儀等。沈祖堯非常多謝仙姐同任白慈善基金嘅捐贈，捐出嘅收藏品對研究粵劇學術有好大幫助，亦有助保育同傳承粵劇。典禮後，仙姐仲跟沈祖堯參觀大學圖書館入面存放「任劍輝白雪仙藏品」嘅善本書庫。 <br>撰文：馮仁昭</p></body></html>
