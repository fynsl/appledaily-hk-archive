<html><header><meta charset="utf-8"><title>【旅遊籽】台北洗衣咖啡店　洗住衫食甜品</title></header><body><h1>【旅遊籽】台北洗衣咖啡店　洗住衫食甜品</h1><p>沒有到過咖啡店，又怎能跟人說去過台北。</p><p>最近發現台北有一間咖啡洗衣館，可說是亞洲獨有。這間店叫穿越九千公里交給你，不算是自助洗衣店，有專人提供洗衣、乾衣和摺衫的服務，還有咖啡及世界各地的甜點供應，店主從丹麥的洗衣咖啡館中取得靈感，讓人充份利用洗一機衫的時間，多一點機會和別人互動，也希望大家漸漸享受這無可避免的日常時光。<br><br>記者：陶思敏<br>官網圖片</p></body></html>
