<html><header><meta charset="utf-8"><title>【食之新登場】日本直送　抹茶X紅豆雪糕雪條</title></header><body><h1>【食之新登場】日本直送　抹茶X紅豆雪糕雪條</h1><p>每逢包裝袋上印有甚麼「日本」、「宇治金時」、「十勝紅豆」等字眼，總會令人花多幾秒看多一眼，何況這幾個字出現在冰凍的雪條雪糕上。</p><p>最近便利店Circle-K獨家推出幾款日本直送的新口味雪條雪糕，三款雪條全部用上北海道十勝產的紅豆，其中宇治金時味道，還用上有超過二百年歷史的宇治「丸宗」抹茶，回甘味濃，配上微微流心的紅豆餡，令人回味無窮，雖然要16元一支，但也值回票價。而另一款雪糕餅，還加入了「白玉」，即是煙煙韌韌的年糕，不過味道較雪條甜膩，最好跟朋友開心share。<br>­<br>記者︰黃依情<br>攝影︰梁志永</p></body></html>
