<html><header><meta charset="utf-8"><title>【指派角色】連續3年「被強姦」</title></header><body><h1>【指派角色】連續3年「被強姦」</h1><p>現年23歲的石天欣，自16歲加入無綫，除了演妹仔閒角外，就經常獲安排演「被強姦」角色，更連續3年在劇中都是「被強姦」。感到厭倦的石天欣，看到當時月薪只得6,000元，於是決定提前離開無綫。為幫補生計，石天欣在香港迪士尼做兼職，時薪有54元，她穿上制服在小鎮大街的店中做店員，負責整理公主衫，有客人大讚她服務態度很好。早前，石天欣參加了一個為期兩星期的昆士蘭遊學團，寄宿在一家三口的家庭，最近才返香港。</p></body></html>
