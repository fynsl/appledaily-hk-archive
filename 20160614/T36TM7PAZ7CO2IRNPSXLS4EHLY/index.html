<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】子華拍片撐無國界男神</title></header><body><h1>【馮仁昭四圍超】<br>子華拍片撐無國界男神</h1><p>身為「無國界醫生日」榮譽行動大使嘅黃子華（左），日前同救援人員陳健華（Akin）醫生拍宣傳片，曾到南蘇丹參與前線救援嘅Akin，試過有執法人員同醉酒犯人喺距離醫院約500米嘅地方發生衝突，現場有槍聲同手榴彈爆炸，子華呼籲大家支持前線救援人員嘅工作：「喺香港成日話男神，你睇Akin高大靚仔，又係外科醫生，正正係這種人。」<br>撰文：馮仁昭</p></body></html>
