<html><header><meta charset="utf-8"><title>一隻雀十隻腳？身形脹卜卜原來有古怪</title></header><body><h1>一隻雀十隻腳？<br>身形脹卜卜原來有古怪</h1><p>這隻圓滾滾的雀鳥有10隻腳？原來牠不是變種鳥，而是用牠的羽毛保護4隻幼鳥，同時讓牠們取暖，盡顯母愛。<br><br><br>61歲攝影師德沃爾夫（Willem de Wolf）在荷蘭北部沃默爾斯（Wommels）村落拍到這隻反嘴鷸（Pied avocet）「十隻腳」站在泥地上，樣子趣怪。原來牠們一家大小正在覓食。 <br><br>德沃爾夫稱這些相片，對他有非一般的意義，「一位住在默爾斯村的農夫對鳥類很好，不少雀鳥會在他的地方繁殖－－那裡有超過170個鳥巢」，他又說相片亦令他懷念當地一位已故舊友。 <br><br>英國《每日郵報》</p></body></html>
