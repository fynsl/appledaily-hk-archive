<html><header><meta charset="utf-8"><title>【網上爆Post】假天才靠件衫偷走Apple Store 19部iPhone</title></header><body><h1>【網上爆Post】假天才靠件衫偷走Apple Store 19部iPhone</h1><p>在網上討論區，有用家會以「藍精靈」稱呼Apple Store入面穿藍色制服的員工。</p><p>蘋果tee形象鮮明、深入民心，想不到會被不法之徒加以利用。約紐SoHo區的Apple Store被一名穿上假蘋果tee的假員工直行直入偷走19部iPhone。外國網站翻查資料，原來三月已有人在同為紐約的上西城以同樣手法犯案，偷走67部iPhone。<br><br>記者：司徒港燊</p></body></html>
