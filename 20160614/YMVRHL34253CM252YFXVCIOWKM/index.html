<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】嘉玲Paris鬥白滑</title></header><body><h1>【馮仁昭四圍超】嘉玲Paris鬥白滑</h1><p>美國名媛Paris Hilton（左）前日喺澳門出席完「仲夏池畔派對」，噚日就嚟咗香港，仲約好友劉嘉玲見面敍舊㖭，嘉玲喺微博貼兩人合照並留言：「Welcome to Hong Kong！」相中所見，50歲嘅嘉玲皮膚光滑零皺紋，企喺35歲嘅Paris Hilton身邊一啲都唔輸蝕，有網友更大讚：「嘉玲姐你又美了」、「皮膚光滑到不行」。<br>撰文：馮仁昭</p></body></html>
