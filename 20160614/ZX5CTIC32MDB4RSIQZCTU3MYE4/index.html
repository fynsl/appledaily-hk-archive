<html><header><meta charset="utf-8"><title>【旅遊籽】旅行要擇日？星期三人少機票平</title></header><body><h1>【旅遊籽】旅行要擇日？星期三人少機票平</h1><p>難得放假去旅行，一到機場成棚人，連食個翠華都要等幾個字，結果要狼吞虎嚥好頻撲。這種情況大家應試唔少，如果有得揀，要點先可以避開人潮？客戶服務公司HappyOrNot從全100個機場、收集7000萬位顧客的意見後，發現每個星期三5am至8am，是最少人使用機場的時間。而每周的中段，機票亦是最平，在個時段出發的旅客亦最開心。梗係啦，想像下check-in、過關、等行李都快咗，人都輕鬆啲。<br><br>記者：甄俊宇<br>圖片：資料圖片<br>來源：Lonely Planet</p></body></html>
