<html><header><meta charset="utf-8"><title>王敏德全家福預祝父親節</title></header><body><h1>王敏德全家福預祝父親節</h1><p>王敏德（Michael）和老婆馬詩慧（Janet）育有3名子女，本月19日是父親節，Michael一家提早慶祝，大女王曼喜（Kayla）昨日在Instagram晒全家福，留言：「Happy early Father's Day！」Michael亦有上載照片，留言：「With my girls for early Father's Day dinner！」左擁右抱兩位亭亭玉立的女兒，Michael表現出一臉幸福樣子。<br>撰文：陳以晴</p></body></html>
