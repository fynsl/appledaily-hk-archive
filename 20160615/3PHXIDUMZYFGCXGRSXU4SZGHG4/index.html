<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Bingo個個舞林高手</title></header><body><h1>【馮仁昭四圍超】<br>Bingo個個舞林高手</h1><p>新女子組合Bingo噚日到商台宣傳新歌《Crush On You》，原來佢哋都係跳舞高手，隊長Carmen識跳中國舞同體操，成員Odilia跳咗芭蕾舞13年，入隊前係教跳舞，亦係鋼琴演奏級。<br>Kylie就幫過溫拿、李玟等演唱會跳舞，Christy就係拉丁舞香港代表，但𠵱家就要改跳現代舞。女團是非多，Carmen係佢哋調解員，暫時未試過鬧大交。<br>撰文：馮仁昭</p></body></html>
