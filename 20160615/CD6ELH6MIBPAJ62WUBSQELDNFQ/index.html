<html><header><meta charset="utf-8"><title>大隻佬邊舉重邊一字馬怪叫聽到人擔驚受怕</title></header><body><h1>大隻佬邊舉重邊一字馬<br>怪叫聽到人擔驚受怕</h1><p>美國阿拉巴馬州一名渾身肌肉的健身男教練，無懼「絕後」風險，表演邊舉重邊做一字馬的超高難度絕技。<br> <br>近日網上熱傳一段片段，網名「Jujimufu?」的肌肉男站在兩張椅子上，高高舉起啞鈴，身體隨腿張開漸漸下沉。其間他一直發出怪叫，且滿臉通紅，看上去很是辛苦。<br> <br>不過其實這位肌肉男過去已有過多次「花式表演」，例如背負不同重物挑戰一字馬，相信已駕輕就熟。片段其實早在一年前拍攝，不過近日再在網上熱傳，但看歸看，如此危險的動作實在不宜「有樣學樣」。<br> <br>Mashable.com</p></body></html>
