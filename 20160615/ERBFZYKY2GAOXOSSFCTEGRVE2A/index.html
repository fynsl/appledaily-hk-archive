<html><header><meta charset="utf-8"><title>Dawn自爆人工得300蚊</title></header><body><h1>Dawn自爆人工得300蚊</h1><p>組合FAITH嘅成員鄧鈞耀（Dawn）日前被公司發聲明指他私自接Job、失場等原因而被out，日前Dawn接受本報訪問時就反駁指自己向來有教唱歌及樂器，簽約前公司已經知道，至於失場更加是早已請假，不明白公司為何這樣說，又坦言若FAITH賺到錢，就毋須教唱歌：「我舊年簽約到𠵱家，人工淨係得300蚊唔夠。」他表示只想盡快與公司傾妥餘下合約安排，但仍未得到公司回覆。<br>採訪：曹家誠<br>攝影：陳俊強</p></body></html>
