<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】謙謙玩泡泡谷新戲</title></header><body><h1>【馮仁昭四圍超】<br>謙謙玩泡泡谷新戲</h1><p>羅仲謙（右）、梁詠琪（GiGi）同內地女星黃燦燦，噚日喺上海出席電影《泡沫之夏》記招，首次以製片人身份現身嘅GiGi，自稱興趣廣泛，唱歌、演戲、幕後乜嘢都想試，仲話自己係一個好溫柔嘅製片。而電影公司特別安排泡泡達人玩吹氣泡泡，謙仔要從後攬實黃燦燦，再用個大泡泡套住佢兩人，跟住佢哋又再面對面握實手，咁親密唔知老婆楊怡會唔會呷醋呢？<br>撰文：馮仁昭</p></body></html>
