<html><header><meta charset="utf-8"><title>深水灣道39號雙號屋　招標放售</title></header><body><h1>深水灣道39號雙號屋　<br>招標放售</h1><p>【本報訊】乘山頂早前錄中資背景買家巨額購入超級豪宅勢頭，深水灣道39號雙號屋亦在市場招標放售。<br>第一太平戴維斯負責招標出售的深水灣道39號8號屋，建有3層高獨立屋，實用面積2,939方呎，另設有戶外花園約2,260方呎，備有一個車房，以交吉方式出售，有指意向價為3億元，呎價約10.2萬元。<br>第一太平戴維斯住宅物業發展及投資部副資深董事何家威表示，該物業可望深水灣和高爾夫球場景致，料獲城中富豪的垂青。<br>另外，山頂貝璐道7號B號洋房同樣招標出售，洋房實用面積2,090方呎，意向價1.8億元，意向呎價8.61萬元。</p></body></html>
