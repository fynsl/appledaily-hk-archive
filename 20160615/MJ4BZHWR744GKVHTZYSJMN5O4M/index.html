<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】蘇麗珊再着校服盼行運</title></header><body><h1>【馮仁昭四圍超】<br>蘇麗珊再着校服盼行運</h1><p>蘇麗珊最近由模特兒公司轉到寰亞旗下嘅Lam &amp; Lamb Entertainment。早前佢獲黃修平推薦拍飲品廣告兼做代言人，廣告用咗校園做背景，以夢想做主題，蘇麗珊再次着上校服，大賣青春氣息。加盟新公司後，佢希望喺電影同劇集都會有更多機會發揮：「第一個工作係拍電視廣告，真係十分幸運，係個好好嘅開始，希望自己可以似品牌以前廣告嘅女主角一樣大放異彩。」<br>撰文：馮仁昭</p></body></html>
