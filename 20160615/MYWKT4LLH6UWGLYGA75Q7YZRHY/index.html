<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Yoki操弗戰港姐複試</title></header><body><h1>【馮仁昭四圍超】<br>Yoki操弗戰港姐複試</h1><p>無綫噚日陸續以電話通知候選港姐下周一進行第二輪面試，佳麗質素都算唔錯，據知曾喺now TV主持節目嘅唐碧霞（Yoki）、有「港大美女」之稱嘅馮盈盈同UCL英國倫敦大學學院畢業、麥明詩老友張寶兒等都有份，屆時要自備泳衣。<br>Yoki日前被爆拒絕出席20萬富豪飯局，馮仁昭噚日致電Yoki，佢興奮咁話：「好開心、好緊張，我會畀心機，多謝支持！」佢仲會狂做運動，操弗身形出戰第二輪面試。<br>撰文：馮仁昭</p></body></html>
