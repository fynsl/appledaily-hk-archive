<html><header><meta charset="utf-8"><title>隔牆有耳：律師會新巨頭爽快會傳媒 - 李八方</title></header><body><h1>隔牆有耳：<br>律師會新巨頭爽快會傳媒<br> - 李八方</h1><p>香港律師會前排換莊，原先係副會長嘅蘇紹聰升呢做會長，本身係副會長嘅彭韻僖就冧莊，另一個副會長就由理事黎雅明頂上。三人真係凳都未坐暖，噚日已經出嚟見傳媒，都算幾有效率，估唔到連傳媒茶敍都好爽快，前後約半個鐘就完事。<br>蘇紹聰先介紹佢上任後有乜大計，相信重頭戲都係出年律師會110周年慶祝活動，另外佢亦提咗唔少利用好一帶一路創造機遇嘅嘢。八方起初諗，唔係要聽44次啩？點知話咁快佢就俾傳媒提問，原來因為蘇紹聰要趕飛機，所以一切從簡，開場白從簡，答問環節從簡，差啲連換卡片都從簡，滾水淥腳咁走人。</p></body></html>
