<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鍾舒漫開騷兼賣蛋糕</title></header><body><h1>【馮仁昭四圍超】<br>鍾舒漫開騷兼賣蛋糕</h1><p>鍾舒漫（Sherman）同陳詠謙噚日到荔枝角宣傳即將於D2 Place舉行嘅音樂會，因為陳詠謙會幫手寫歌，所以Sherman講咗好多屋企嘢畀佢知。<br>Sherman媽咪係專業歌手，佢話自己都好在意媽咪畀嘅意見：「每逢出碟都會先畀爹哋媽咪聽，佢哋嘅意見都好中肯。」佢仲話今次音樂會好別出心裁，會開攤檔賣蛋糕，仲有自家製果醬。<br>撰文：馮仁昭</p></body></html>
