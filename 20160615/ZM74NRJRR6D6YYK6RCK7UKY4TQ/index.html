<html><header><meta charset="utf-8"><title>中大副教授違清拆令罰款</title></header><body><h1>中大副教授違清拆令罰款</h1><p>【本報訊】香港中文大學副教授姜兆東（圖）在其西貢村屋天台僭建，屋宇署2012年底視察田地時揭發，翌年發出清拆令，但姜在限期前未有拆卸，去年被署方檢控沒有遵從命令罪。姜早前不認罪受審，本月初被裁定罪成，屬初犯的姜昨在觀塘法院被判罰款30,660元。控方透露有關僭建物至今仍未清拆。<br>中大網頁顯示，姜是商學院會計學院副教授，曾任香港特別行政區稅務上訴委員會成員。根據《建築物條例》，不遵從清拆命令者，最高可被罰款20萬元及監禁一年，而罪行持續每一日可另罰款高達兩萬元。 <br>案件編號：KTS15711/15<br>■記者勞東來</p></body></html>
