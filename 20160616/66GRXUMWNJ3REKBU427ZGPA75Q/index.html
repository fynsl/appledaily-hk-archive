<html><header><meta charset="utf-8"><title>趣趣地：施多夫去蘇寧搵人仔?</title></header><body><h1>趣趣地：<br>施多夫去蘇寧搵人仔?</h1><p>有無限財力嘅中超球會江蘇蘇寧，雖然喺季初大事增兵，花以千萬歐元計嘅轉會費羅致拉美利斯同阿歷士泰斯拿等球星，但成績都只屬一般，亞冠盃出局之餘，喺中超同榜首恒大都仲有一段距離，教練彼得斯古已經喺月初辭職，由唐京暫時接手。不過據講球會方面始終希望由洋帥領軍，有傳佢哋打算聘請前荷蘭國腳施多夫加盟；施多夫做球員成績就一流，但佢喺14年曾經做過AC米蘭主帥，表現認真嘛嘛，半季貨仔就被辭退。</p></body></html>
