<html><header><meta charset="utf-8"><title>【全城熱話】周美鳳護友：個女仔喺車嘔？</title></header><body><h1>【全城熱話】周美鳳護友：個女仔喺車嘔？</h1><p>伍詠薇與老公練海棠結婚17年看似恩愛，昨日卻爆練海棠偷食34D長髮女，二人好友及網民紛紛表態。</p><p>好友回應</p><p>周美鳳：我比較理智，要有證據才相信！個女仔係咪喺車嘔呀？<br><br>黃佩霞：我哋個個都知佢哋係好恩愛，我唔係好信！<br><br>王宗堯：畀佢哋一啲空間，輿論太多同太多旁人意見都對他們不太好。 </p><p>網民議論</p><p>Walter May：強撐就不要成日話自己係烈女，做法直頭是小女人等男人畀家用嗰種。<br><br>ericismith：應該冇偷食，不過明食箒。<br><br>Yumi Cheng：幫埋偷食男女解釋，哈哈哈，咁嘅老婆邊度搵啊。</p></body></html>
