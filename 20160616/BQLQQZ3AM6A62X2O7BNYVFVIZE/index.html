<html><header><meta charset="utf-8"><title>趣趣地：匈牙利爆冷52年首勝</title></header><body><h1>趣趣地：<br>匈牙利爆冷52年首勝</h1><p>周二歐國盃另一場F組賽事奧地利對匈牙利，後者自72年之後終於再次喺歐國盃決賽周亮相，喺賽前稍被睇低一線下，由施沙拉爾同史泰比各建一功，以2:0擊敗奧地利，更係52年嚟首次喺決賽周贏波。匈牙利贏波坐榜首，不過教練史托克都告誡球員，唔好真係以為晉咗級：「我哋唯一要做嘅係專心備戰下一場分組賽，對手冰島賽和咗葡萄牙，肯定唔容易應付。」不過史托克都大讚球員表現好，尤其係刷新決賽周最年長上陣紀綠嘅基拿利，係靠實力保住自己個正選位。</p></body></html>
