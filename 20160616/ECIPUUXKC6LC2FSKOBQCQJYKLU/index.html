<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】霆鋒搵舒淇客串《鋒味》</title></header><body><h1>【馮仁昭四圍超】<br>霆鋒搵舒淇客串《鋒味》</h1><p>謝霆鋒𠵱家拍緊《12道鋒味》第二季，噚日霆鋒去到台灣拍外景，仲搵嚟舒淇（下圖）做嘉賓，大隊喺一間川菜餐廳錄影，餐廳門口有保鑣把守唔畀記者拍攝。</p><p>不過，台灣傳媒一樣影到佢哋嘅拍攝情況，舒淇坐低等埋位，個樣好輕鬆仲笑晒口咁，睇嚟心情唔錯。而外傳王菲會做壓軸一集嘉賓，霆鋒會特別為女友煮素菜，佢哋拍拖咁低調，真係會公開晒恩愛呢？<br>撰文：馮仁昭</p></body></html>
