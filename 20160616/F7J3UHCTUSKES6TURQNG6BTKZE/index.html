<html><header><meta charset="utf-8"><title>【E3遊戲展】踩入Playstation展區　玩盡睇盡四大新作</title></header><body><h1>【E3遊戲展】踩入Playstation展區　玩盡睇盡四大新作</h1><p>剛過去的Playstation發佈會，睇到機迷們嘩聲四起，E3正式開show，當然第一時間踩入PS展區實試新game。</p><p>實際試玩了《Final Fantasy XV》VR體感版、VR射擊遊戲《Farpoint》和最新一集GT賽車《GT Sport》。不過部份發佈會大作只有播片沒有試玩，其中全新作品《Day Gone》令人印象深刻，畫面上過百隻喪屍快跑追住你，睇片都覺得緊張。<br><br>記者、攝影：司徒港燊</p></body></html>
