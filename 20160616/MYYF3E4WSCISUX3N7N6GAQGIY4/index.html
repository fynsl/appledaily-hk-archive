<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】劉威煌籲正視社會問題</title></header><body><h1>【馮仁昭四圍超】<br>劉威煌籲正視社會問題</h1><p>劉威煌噚日去到商台宣傳新歌，講番年初定下目標今年內創作24首歌，每半個月寫一首，問到佢進度如何？佢話：「暫時係一個月一首歌，其實寫嘅都係分半鐘內嘅歌，不過想每首歌都拍埋MV，所以進度就慢咗，希望最終可以完成一半目標即12首歌。」<br>劉威煌嘅作品會喺網上發放，內容寫愛情外，亦有圍繞社會時事，劉威煌指社會有好多負面情緒鬱結，希望大家正視問題，去搵番開心嘅事，唔好咁極端。<br>撰文：馮仁昭</p></body></html>
