<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】汪峰舊愛訂婚再發炮</title></header><body><h1>【馮仁昭四圍超】<br>汪峰舊愛訂婚再發炮</h1><p>葛薈婕經常喺微博炮轟舊愛汪峰，噚日凌晨佢喺微博貼咗張同一男子貼面相（圖），宣佈訂婚消息，但都不忘鬧汪峰：「最後一次給你上頭條的機會！你買着黑粉來辱罵我這是不對的，你用你的新歡來照顧我的孩子也是不對的，還有就是你利用我幫你賣破產品上頭條賺錢泡妞這更不對。你只是在意你要的，你並沒有關心你曾經擁有的，不然為何她會自殺？……」<br>撰文：馮仁昭</p></body></html>
