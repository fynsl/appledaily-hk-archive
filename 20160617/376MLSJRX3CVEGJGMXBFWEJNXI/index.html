<html><header><meta charset="utf-8"><title>賤男笑認患愛滋女友開車狠撞重傷</title></header><body><h1>賤男笑認患愛滋<br>女友開車狠撞重傷</h1><p>美國亞利桑那州一名女子得知男友患愛滋病後怒不可遏，開車將對方撞至重傷。<br><br>鄰居的閉路電視拍到43歲女子威爾克（Misty Lee Wilke）狠撞男友的過程。當時她駕駛跑車，向騎着單車的男友撞去。男友被拋起，由跑車頭滾到車尾墮地，脊椎骨裂，頭部重傷。威爾克不顧而去。<br><br>警方接報有人被車撞傷後，追查到威爾克的下落。她向警方解釋，事發早上與男友爭吵，對方笑着對她說患了愛滋病，之後用刀襲擊她。她推開對方，離家開車橫衝直撞，知道撞到人，但不知是男友。<br><br>威爾克被控兩項嚴重襲擊罪<br><br>英國《每日郵報》</p></body></html>
