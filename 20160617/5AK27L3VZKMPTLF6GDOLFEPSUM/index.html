<html><header><meta charset="utf-8"><title>老婆喺架車裝GPS老公當炸彈報警勁驚</title></header><body><h1>老婆喺架車裝GPS<br>老公當炸彈報警勁驚</h1><p>英國利茲（Leeds）一名多疑妻子，在丈夫車內裝上GPS追蹤裝置，未料曾當過軍人的丈夫誤以為是炸彈，引來一場虛驚。<br><br>事發在周二早上，丈夫因見車內有不明裝置，立即報警。西約克郡警方最初以為是男子的軍人背景，令他成為恐襲目標，啟動一連串應對緊急事態的措施，包括準備疏散附近居民，並聯絡拆彈小組到場。<br><br>後來妻子主動供稱，有關裝置是她放入車內，但沒有說明實際原因。當局未有公佈夫婦兩人的身份。<br><br>英國《約克郡郵報》／今日俄羅斯網</p></body></html>
