<html><header><meta charset="utf-8"><title>大摩有貼士益大家</title></header><body><h1>大摩有貼士益大家</h1><p>本周日賽事又會在沙田舉行，而且還會有兩場盃賽上演，換言之，又是盃王大摩採取大攻勢的時候。今次排位朝，這位練馬師如常督操，其中他更在機坪接馬，主角為這朝有落草地的周日戰馬「喜蓮歡星」，當騎師郭能落馬，大摩當然捉住這位愛爾蘭好手密斟，神情認真，看來大摩有貼士給大家。<br><br>出爭第三場1800米三級賽精英碟的「喜蓮歡星」，同程雖欠根據，但卻與郭能十分合拍，合作一次即勝，而該仗更是這摩廐馬在港唯一頭馬，今次這對人馬終於故劍重逢，且看能否像上季般贏馬而回。</p></body></html>
