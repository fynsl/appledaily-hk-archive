<html><header><meta charset="utf-8"><title>大陣仗搶手袋3賊揸車劫夜歸女</title></header><body><h1>大陣仗搶手袋<br>3賊揸車劫夜歸女</h1><p>【本報訊】一名40歲姓劉女子，星期五凌晨零時許，回家時途經葵涌邨上角街巴士總站40x站頭。突然3名戴口罩賊人撲出，強搶其手袋，內有950元及一部價值5,900元的iPhone Plus。女事主反抗被打，頭部及右手肘受傷。<br><br>賊人得手後乘坐一輛私家車逃去，女事主報警求助。警方到場兜截沒有發現，將女事主送院治理，她敷治後已經出院，並返回現場助查。</p></body></html>
