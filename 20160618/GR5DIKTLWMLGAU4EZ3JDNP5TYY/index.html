<html><header><meta charset="utf-8"><title>BB搭飛機狂喊乘客出絕招即刻收聲</title></header><body><h1>BB搭飛機狂喊<br>乘客出絕招即刻收聲</h1><p>搭飛機時遇上嬰孩大哭大鬧，可能你只會大叫倒霉默默忍受。不過有人就「化被動為主動」，用突兀方式扭轉局面－－在嬰孩旁大叫嚇得他停止哭泣，而且往往奏效。<br><br><br>美國喜劇演員雅各布斯（Mike Jacobs）搭飛機時，就碰上嬰孩大哭不止，一名乘客終按捺不住，不顧儀態大叫一聲。意想不到的是，嬰孩果然被嚇倒，立即停止哭泣。 <br><br>當時情景引得雅各布斯暗暗發笑，他稱：「這永不會失敗……有年長乘客發飆並在小孩面前大叫。」影片其實早在去年拍攝，不過近日再在網上流傳，雖然未知當時客機的航程，但估計是美國國內航線。 <br><br>英國《每日郵報》</p></body></html>
