<html><header><meta charset="utf-8"><title>要保金漆招牌迪甘斯要領雄雞高唱</title></header><body><h1>要保金漆招牌<br>迪甘斯要領雄雞高唱</h1><p>球員時代很厲害，球會獎盃奪得手軟。還以隊長身份，幫法國奪得世界盃和歐國盃。<br><br>所以上天有心考驗迪甘斯，身為歐國盃主辦國的雄雞，本來奪得冠軍，難度不算高。<br>但先有射手賓施馬因勒索隊友而被無限禁賽，再有後防中心華拉尼因傷退隊。<br>真的是很邪。 <br><br>但迪甘斯一樣不害怕，首回合就幫法國贏出。想知教練的金漆招牌能否保持，<br>記得留意香港時間20日，凌晨三時，法國對瑞士。</p></body></html>
