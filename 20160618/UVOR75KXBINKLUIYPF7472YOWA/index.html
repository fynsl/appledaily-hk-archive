<html><header><meta charset="utf-8"><title>【案情簡報】4位受害人連環指控</title></header><body><h1>【案情簡報】4位受害人連環指控</h1><p>第1宗<br>李姓女子（24歲）</p><p>朴有天涉於本月4日凌晨，在高級娛樂場所洗手間內性侵一名24歲店員，該女子的男友於本月10日代為報案。<br>爆出日期：本周一</p><p>第2宗<br>年約20歲</p><p>一名年約20歲女子聲稱，於去年12月在娛樂場所洗手間內被朴有天性侵，該女子表示知道有第一名受害人後，才夠膽公開經歷及報警。<br>爆出日期：前日</p><p>第3宗<br>年約20歲</p><p>朴有天被一名約20歲的女子指控，於前年6月12日凌晨在朴有天寓所內被朴拉入廁所性侵。<br>爆出日期：昨日</p><p>第4宗<br>簡稱D小姐</p><p>D小姐指去年2月被朴有天在娛樂場所洗手間內性侵。<br>爆出日期：昨日</p></body></html>
