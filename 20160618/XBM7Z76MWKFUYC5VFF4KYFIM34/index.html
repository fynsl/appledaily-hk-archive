<html><header><meta charset="utf-8"><title>手機號碼計出你幾歲人人可以做「歲數神算」</title></header><body><h1>手機號碼計出你幾歲<br>人人可以做「歲數神算」</h1><p>手機號碼竟然與你的年齡息息相關？<br> <br>互聯網瘋傳一道算式，大家只要將手機號碼最後一個數字乘2、加5、乘50，得出來的數字再加1766，之後再減西曆出生年份。此時你會得出一組三位數字，其中百位數字為手機尾數，餘下兩個數字就是你的真實年齡。<br> <br>這道算式引來熱烈討論，網民紛紛計出準確答案，認為算式非常神奇；也有人說這不過是簡單的數學公式罷了。<br> <br>詩華資訊</p></body></html>
