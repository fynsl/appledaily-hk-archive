<html><header><meta charset="utf-8"><title>洪永城分析黃子恆危機</title></header><body><h1>洪永城<br>分析黃子恆危機</h1><p>黃子恆被裕美老公林恩浩「下戰書」要蒲頭，前晚洪永城則在Instagram貼上與黃子恆、蔡思貝及何君誠食消夜的合照，昨日洪永城到灣仔出席「世界公民獎勵計劃」，他說：「件事有啲複雜，真係唔知佢點處理，佢處於被動狀態。同黃子恆有傾偈，啲新聞唔係咁好，會喺佢身邊陪伴。」<br>洪永城坦言為黃子恆分析危機處理：「要睇事態發展先，佢冇講入面嘅內情我聽。」對於黃子恆被拍得攬裕美腰入屋，他說：「雜誌都影到，都冇得話唔真，等佢回應。」<br>採訪、攝影：張俊銘</p></body></html>
