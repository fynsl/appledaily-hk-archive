<html><header><meta charset="utf-8"><title>凱蒂王妃也愛喱士DG白裙襯花帽子</title></header><body><h1>凱蒂王妃也愛喱士<br>DG白裙襯花帽子</h1><p>英國劍橋公爵夫人凱蒂王妃(Kate Middleton)在英國時間星期四首次與威廉王子參加英國馬壇最隆重的盛事Royal Ascot。<br><br>Royal Ascot場合上女士都會以各式美絕的帽飾搶鏡，凱蒂王妃就選穿了一條Dolce &amp; Gabbana的白色喱士裙，輕輕透視又富復古美，再配上英國帽飾設計師Jane Taylor的訂製玫瑰花形帽子，為她的優雅形象加了幾分花仙子浪漫感。<br><br>更多美容、時尚新聞，即上： http://add.appledaily.com  </p></body></html>
