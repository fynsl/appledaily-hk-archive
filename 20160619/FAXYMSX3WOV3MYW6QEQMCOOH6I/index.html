<html><header><meta charset="utf-8"><title>趣趣地：球迷籌錢送走史達寧</title></header><body><h1>趣趣地：<br>球迷籌錢送走史達寧</h1><p>英格蘭球迷真係幽默，抽水方法都特別有創意！喺歐國盃頭兩場分組賽，曼城翼鋒史達寧都踢得非常差，上場對威爾斯浪費先開紀錄機會，踢咗半場就被領隊鶴臣調走；冇咗史達寧後，英軍下半場連入兩球，反敗為勝。英格蘭球迷除咗喺網上炮轟身價4,900萬鎊（約5.5億港元）嘅史達寧冇用之外，仲有人喺網上眾籌，叫大家夾份買張船飛畀史達寧（圖），等佢唔好喺法國阻頭阻勢，快啲搭船返屋企！好多球迷響應號召，幾個鐘就籌夠200鎊嘅目標。</p></body></html>
