<html><header><meta charset="utf-8"><title>【關仁隱事】向心前夫犯眾憎</title></header><body><h1>【關仁隱事】向心前夫犯眾憎</h1><p>藝人再婚會承受好大壓力，如果另一半唔係圈中人就更加慘，乜都要自己承擔同解畫。不過「向心」就好啲，因為佢早出道，以前年代藝人同記者嘅關係較密切，今次向心再婚，大家都戥佢高興。事關佢個前夫真係好唔掂，除咗每次跑夜馬喺屋企睇到大大聲叫，鄰居仲成日聞到佢屋企傳出怪味，唔知佢吸食啲乜喇，但就好影響其他人，最慘係兩隻小狗，由朝到晚都冇主人喺屋企。不過聽聞呢條友都準備搬走，啲鄰居都不知幾開心。<br>撰文：關仁</p></body></html>
