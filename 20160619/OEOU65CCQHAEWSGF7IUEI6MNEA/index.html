<html><header><meta charset="utf-8"><title>【美圖晒晒】大眼靚女經紀　網民話有feel想買保險套餐</title></header><body><h1>【美圖晒晒】<br>大眼靚女經紀　網民話有feel想買保險套餐</h1><p>台灣一名靚女保險經紀的照片，讓網友直呼願意買保險了，還想跟她一起討論保險套餐！<br><br>一名網友在批踢踢表特板貼出買保險時認識的靚女經紀照片，清秀的她有着一雙大眼，笑起來相當甜美，讓不少男性覺得有feel，留言「看到第一張瞬間戀愛」、「我想買保險了！認真的」、「電話多少？」還有網友說「想跟他一起討論保險」，接着網友接話「套」，甚至有人說想一起「討論保險套餐」。<br><br>批踢踢表特板</p></body></html>
