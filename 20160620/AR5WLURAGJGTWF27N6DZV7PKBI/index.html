<html><header><meta charset="utf-8"><title>中環在線：整容中心廣告充滿韓國feel唔夠本土 - 李華華</title></header><body><h1>中環在線：整容中心廣告<br>充滿韓國feel唔夠本土 - 李華華</h1><p>廣告界朋友話，今年經濟差，好多品牌公司cut budget，唔再大手筆落廣告，搞到隧道嘅戶外廣告牌都要減價，而仲肯買隧道廣告嘅公司當然實力雄厚喇。近日行經紅隧，就見到呢幅十分搶眼嘅整容中心廣告，今時今日，唔只女為悅己者容，唔少男生都鍾意做花樣美男，當然唔愁冇生意喇。<br>不過，唔知點解，呢個廣告嘅一男一女好有韓星feel，既然係本地整容中心，個廣告可唔可以有番啲香港feel呢？</p></body></html>
