<html><header><meta charset="utf-8"><title>【未做爸爸】港男都想有仔趁嫩生？</title></header><body><h1>【未做爸爸】港男都想有仔趁嫩生？</h1><p>現今社會興遲婚，導致男男女女都越來越遲才生小朋友，我們在街頭訪問了一些男士，看看他們認為男人幾多歲做爸爸才是最理想，當中又有甚麼考慮因素？</p><p> 另外，其實男人做爸爸時的年紀，對自己及仔女又有沒有影響呢？曾有外國學者做過相關研究，到底「青春daddy 子女更pretty」、「早做老竇 竟然會折壽」、「阿爸老餅 寶貝較長命」、「父親高齡 自閉易形成」，又是甚麼一回事？<br><br>記者：黃子配<br>攝影：楊錦文</p></body></html>
