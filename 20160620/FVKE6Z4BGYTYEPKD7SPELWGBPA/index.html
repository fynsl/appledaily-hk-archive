<html><header><meta charset="utf-8"><title>【一周必看】【被失蹤真相】被中央專案組拘留　爆拍片認罪真相</title></header><body><h1>【一周必看】【被失蹤真相】<br>被中央專案組拘留　爆拍片認罪真相</h1><p>銅鑼灣書店店長林榮基失蹤近8個月，日前回港銷案後，上周四突現身，開記招首度公開被擄真相。他因帶禁書回內地遭「中央專案組」拘禁，又被迫簽字同意不聘請律師、並在鏡頭面前做戲認罪。林又引述書店股東李波稱，李是在港被跨境擄走，「中國政府已經逼到香港人無路可退」，「一國兩制名存實亡，今次好明顯係跨境執法」。他呼籲港人：「向強權說不，我都可以，你點解唔可以？」</p></body></html>
