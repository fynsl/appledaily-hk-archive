<html><header><meta charset="utf-8"><title>【泰好彩】地盤工發夢見數字　中千萬彩票話咁易</title></header><body><h1>【泰好彩】<br>地盤工發夢見數字　中千萬彩票話咁易</h1><p>泰國一名建築工人從夢境取得啟示，然後購買彩票，結果成功中了3,002萬泰銖（約661萬港元）的頭獎，實行來個大翻身。<br><br>42歲的幸運兒本身在曼谷工作，他開工的地盤就位於前總理阿披實的大宅附近。他說有日發夢見到一串紅色數字，於是就在地盤附近買了2套彩票，之後就返回位於沙功那空府的老家。<br><br>他後來核對彩票結果，才發現早前買的彩票竟然中了頭獎。他說會把獎金用來做善事，以及應付家庭生活開支。<br><br>泰國網</p></body></html>
