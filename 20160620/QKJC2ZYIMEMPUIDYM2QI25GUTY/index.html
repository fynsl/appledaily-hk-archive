<html><header><meta charset="utf-8"><title>甘比扶實大劉過節</title></header><body><h1>甘比扶實大劉過節</h1><p>大劉劉鑾雄一家昨日如常在灣仔福臨門家庭日兼慶祝父親節，大劉與女友甘比坐同一座駕而至，二人同樣以藍色打扮，甘比在車廂中先跨過大劉下車，然後扶實大劉。大劉近日明顯消瘦了不少，下車時他右手緊握枴杖，左手就捉實甘比的手，步履偏慢。<br>之後，其胞弟細劉劉鑾鴻夫婦就急步會合，而甘比母親負責照顧一對孫仔女秀樺及Joseph坐另一七人車到達，甘比媽刻意一身白恤衫襯黑絲帶蝴蝶，西褲襯皮鞋，再揹着Hermès手袋及一個卡通背囊，相對平時愛樸實的打扮顯得格格不入。<br>採訪：卓寶花<br>攝影：陳順禎</p></body></html>
