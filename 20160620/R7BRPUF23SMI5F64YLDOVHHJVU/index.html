<html><header><meta charset="utf-8"><title>【一周必看】新地借凸樓價120%　市民：借左唔洗還呀？</title></header><body><h1>【一周必看】<br>新地借凸樓價120%　市民：借左唔洗還呀？</h1><p>新地（016）元朗鄉郊盤Park Yoho（前稱峻巒）去年底首推1A銷情慘淡，連環發功圖洗底。1B期Venezia開價首批100伙，折實平均呎價10,238元，與1A期相若，沒有劈價，但以「借到凸」貸款計劃，按到樓價120%，聲稱助換樓客，實際樓市下行求散貨，風險轉移消費者。項目最快今周開售。</p></body></html>
