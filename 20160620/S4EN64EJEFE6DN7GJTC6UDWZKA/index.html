<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Lee Ann回歸做女模</title></header><body><h1>【馮仁昭四圍超】<br>Lee Ann回歸做女模</h1><p>曾同黎明拍過電訊廣告、爆過金句「我係唔係好任性」嘅中法混血模特兒Lee Ann（李鞍），嚟緊會返香港做模特兒。留喺法國多年發展嘅佢已經係兒童心理學家，仲結埋婚生咗兩個女，最近佢就開咗Ig，貼咗唔少佢復出做模特兒同兩個囡囡Sari同Lyla生活照。Lee Ann已經35歲，做咗人妻同人母，個樣就成熟咗唔少，告別晒佢當日出道嘅「任性」氣質。<br>撰文：馮仁昭</p></body></html>
