<html><header><meta charset="utf-8"><title>【奇聞】歐洲偏見地圖　東歐人原來好窮？</title></header><body><h1>【奇聞】歐洲偏見地圖　東歐人原來好窮？</h1><p>6月23日就是英國脫離歐盟公投之日，一下子又把國際話題聚焦在歐洲。網上經常有人用一句話來形容一個歐洲人，如意大利人很懶惰、法國人很浪漫、英國人很紳士、俄羅斯人是戰鬥民族……</p><p>當中或多或少帶有偏見。居英的保加利亞設計師Yanko Tsvetkov數年前曾出版一系列《Atlas of Prejudice》（世界偏見地圖）圖冊，根據食物、信仰、天氣等，幽默地利用人們對歐洲人的不同偏見，把歐洲進行20種分割，言簡意賅但又頗好笑，不知你又是否認同呢？。<br><br>記者：劉東佩</p></body></html>
