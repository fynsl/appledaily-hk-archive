<html><header><meta charset="utf-8"><title>裕美開工畫花仇家架車？王君馨及時阻止</title></header><body><h1>裕美開工畫花仇家架車？<br>王君馨及時阻止</h1><p>裕美近日被指背圈外人老公林恩浩（Jason）暗交無綫藝員黃子恆，自從爆出「偷食事件」，裕美日前以唔舒服及發燒為由，臨時缺席馬鞍山場騷，一直未有公開現身，昨早為電視劇《心理追兇》喺九龍灣拍外景，終於現身喇！<br><br>在場早有約三十名記者守候，裕美喺場戲得兩句對白，講佢行落嚟畫花架車，原定9點出現嘅裕美，一直留喺crew車，直至9點50分，裕美終落車蒲頭，講完婚變嘅嘢，佢就埋手拍攝，埸口講佢同王君馨、楊明三人並排而行，裕美忽然見到疑似「仇家」架車想用鎖匙畫花佢，之後被王君馨阻止，拍到上午11點幾拍完，裕美先返公司休息。</p></body></html>
