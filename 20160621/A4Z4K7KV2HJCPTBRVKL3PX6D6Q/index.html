<html><header><meta charset="utf-8"><title>【無聊科技】智能叉禁止進食太快　五千蚊果汁機冇鬼用</title></header><body><h1>【無聊科技】智能叉禁止進食太快　五千蚊果汁機冇鬼用</h1><p>i世代乜鬼都要智能，千奇百怪新發明講到天下無敵，用落未必無能為力，只是無謂至極，外國科技網站techinsider的記者見盡所謂新發明，選擇了數款無謂智能產品介紹畀大家，包括可以wifi連接智能電話的蛋架、水樽同牙刷，提供你從來都唔會關心的數據，還有同連接電話提示用家要自行refill的果汁機，仲賣成五千幾港紙，well，概念嘅嘢我真係識條鐵咩。</p><p>資料來源：tech insider<br><br>記者：容逸富</p></body></html>
