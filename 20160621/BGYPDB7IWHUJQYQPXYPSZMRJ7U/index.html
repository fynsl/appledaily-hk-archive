<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Yumi啪骨啪尖下巴</title></header><body><h1>【馮仁昭四圍超】<br>Yumi啪骨啪尖下巴</h1><p>尹蓁晞（Yumi）同綠魔許嘉浩（Karl）噚日到鰂魚涌Y M Health Life接受徒手啪骨瘦面療程，Yumi最想搣甩包包面同雙下巴。<br>Yumi剛從韓國進修兩個月回港，令佢大開眼界，但始終接受唔到開刀整容。Yumi喺韓國認識咗好多韓男，不過就冇考慮發展，覺得韓男比較大男人，揀老公會揀首先語言溝通到。<br>撰文：馮仁昭</p></body></html>
