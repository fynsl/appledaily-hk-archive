<html><header><meta charset="utf-8"><title>隔牆有耳：馬時亨升呢做外公 - 李八方</title></header><body><h1>隔牆有耳：<br>馬時亨升呢做外公 - 李八方</h1><p>馬家報喜！啱啱搞掂高鐵撥款嘅港鐵主席馬時亨，榮升外公，肥馬大千金馬露明（Christine）20日凌晨喺山頂明德國際醫院生咗個重6磅5安士嘅囝囝；身為放射科醫生嘅老公劉仲恒，全程喺產房陪住Christine，仲親自剪臍帶。劉醫生話Christine陣痛咗約半粒鐘就順產，Christine產後精神不俗，一家人對呢個新生命非常雀躍。<br>肥馬呢粒外孫仔取名劉智恒，英文名Christian，好有意思㗎，係希望囝囝成為愛主嘅人、有神嘅智慧同有恒心。身處華沙出席新絲路論壇嘅肥馬話好興奮，身在華沙心在港，會盡快返港探孫仔。</p></body></html>
