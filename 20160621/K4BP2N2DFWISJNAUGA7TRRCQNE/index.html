<html><header><meta charset="utf-8"><title>Bingo恨做容祖兒</title></header><body><h1>Bingo恨做容祖兒</h1><p>今年出道的五人女子組合Bingo日前在大坑排舞，成員關嘉敏（Carman）、王嘉怡（Kylie）、陳康琪（Odilia）、周彥（Christy）、陳可（Gia）從小學習多種舞蹈，隊長Carman說：「我哋各有風格，但仲差啲默契。」人多意見多，Carman會擔任調解員，她說：「我意見中立，鍾意做總結。」<br>Kylie指平時會互相提醒勿吃過量零食，更會分享私人感情世界。樂壇女團多，Bingo表示各隊風格有異，不會設假想敵：「我哋終極目標係出現五位容祖兒。」<br>採訪：馬建華<br>攝影：陳俊強<br>場地：Dance Union@Sunny Wong</p></body></html>
