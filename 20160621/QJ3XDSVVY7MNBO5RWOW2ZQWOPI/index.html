<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】港姐複試最細19歲</title></header><body><h1>【馮仁昭四圍超】<br>港姐複試最細19歲</h1><p>無綫港姐選美又開始喇！噚日進行面試複試，75人中質素、水平明顯比首輪面試正常啲，年紀最細有19歲、讀心理學嘅龍小姐（圖），其中更有麥明詩個UCL倫敦大學畢業嘅朋友張寶兒，勝在樣子夠甜美，笑容夠殺食。其他仲有喺英國畢業、現時任職會計師嘅Jacqueline，佢話平時去旅行都會影吓泳衣相，唔擔心被起底。但當中亦出現虎背熊腰抓舉女、白裙花環女、金髮肉女！<br>撰文：馮仁昭</p></body></html>
