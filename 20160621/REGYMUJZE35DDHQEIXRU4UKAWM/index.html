<html><header><meta charset="utf-8"><title>超市雪藏雞有餡蟲蛀肉爛嚇破膽</title></header><body><h1>超市雪藏雞有餡<br>蟲蛀肉爛嚇破膽</h1><p>無雞食又煩，有雞食可能更煩！阿根廷一名婦人到超市購買雞隻後回家清洗，赫然在清洗時發現雞隻內裏已經腐壞發黑，而且還發現內裏有蟲在蠕動，情況令人發毛。<br><br>事發於阿根廷內烏肯（Neuquen），該名女子從當地超市買得雞隻，剝開包裝清洗時，發現雞隻的狀況堪稱恐怖，勃然大怒的她把影片上載到社交網，呼籲民眾買雞要注意。<br><br>英國《每日鏡報》</p></body></html>
