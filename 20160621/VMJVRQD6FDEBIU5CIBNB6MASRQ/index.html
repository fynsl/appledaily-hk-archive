<html><header><meta charset="utf-8"><title>【旅遊籽】今夏限定　巴黎羅浮宮換新裝</title></header><body><h1>【旅遊籽】今夏限定　巴黎羅浮宮換新裝</h1><p>羅浮宮這個無人不識的巴黎景點，最近悄悄換了新面貌。記者路經此地，發現出自貝聿銘之手的透明金字塔，其中一面貼上黑白色牆紙，而畫面是金字塔後方，十八世紀的羅浮宮古典建築。</p><p>原來此乃期間限定的藝術作品，由法國著名街頭藝術家JR策劃，這位人兄鬼馬地把後方建築的表面搬上塔的正面，造成金字塔消失的錯覺。作品將會展出至6月27日，除了這個打卡位，博物館後方也有另一件全鏡面的pop-up作品Panorama，展出至8月26日，其實羅浮宮又豈只蒙羅麗莎一件傑作！<br><br>記者、攝影：陶思敏</p></body></html>
