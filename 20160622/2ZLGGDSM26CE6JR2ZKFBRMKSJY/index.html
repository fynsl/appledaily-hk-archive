<html><header><meta charset="utf-8"><title>求驗客手記：被索吻女原是靚救生員</title></header><body><h1>求驗客手記：<br>被索吻女原是靚救生員</h1><p>日前我求大俠報道過有個法國靚女，俾一班愛爾蘭球迷圍住唱《Can't take my eyes off you》（下圖），原來呢名金髮靚女叫做卡娜（Carla Romera）。</p><p>唔好睇卡娜好似好嬌滴滴咁，佢嘅正職係一名救生員，閒時仲會做兼職模特兒。對於班愛爾蘭球員對住自己大唱情歌，卡娜話：「我覺得佢哋好好呀！有咁多人圍住自己唱歌，我覺得嗰一刻好神奇兼好開心！」</p></body></html>
