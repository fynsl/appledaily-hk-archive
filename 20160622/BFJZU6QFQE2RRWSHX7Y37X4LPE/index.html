<html><header><meta charset="utf-8"><title>裕美被揭黃子恆家晾Bra</title></header><body><h1>裕美被揭黃子恆家晾Bra</h1><p>裕美最近爆出背夫林恩浩（Jason）暗交無綫藝員黃子恆，連日來三方都已開腔為事件解畫，裕美更公開表示連累黃子恆感到抱歉，更認與黃子恆發展了一段關係，但聲稱只去過黃子恆屋企三次，堅稱沒有過夜。<br>不過，昨日有周刊爆料，指素顏裕美身穿大件男裝衫及熱褲，日前在黃子恆寓所露台現身晾bra，黃子恆就半裸在家四圍行，傍晚時份更見黃子恆在廚房煮晚餐，證明二人關係非淺。<br>周刊更指裕美之前話表示跟老公婚姻出現問題，不懂得處理，但有知情者就指裕美曾患抑鬱會亂發脾氣，加上裕美跟男家關係不好，她搬回女家住令兩公婆經常爭吵。<br>撰文：李察</p></body></html>
