<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】何紫綸年尾遊澳造人</title></header><body><h1>【馮仁昭四圍超】<br>何紫綸年尾遊澳造人</h1><p>何紫綸（Ann 左）旗下女子組合Staries訓練半年，噚日喺圓方搞MV首播會，Ann老友陸詩韻（右）現身撐場。Ann難掩興奮心情，感觸到眼濕濕，佢話：「好似媽咪嫁女咁，我好感性，一路睇一路流眼淚，希望佢哋繼續努力。」佢仲會繼續招募新成員，忙到年尾，但就同老公協議咗要努力造人，佢話：「上次去旅行唔成功，年尾決定去澳洲兩星期。」<br>撰文：馮仁昭</p></body></html>
