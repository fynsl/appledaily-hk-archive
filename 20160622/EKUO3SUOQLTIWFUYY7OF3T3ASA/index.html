<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】傅穎張建聲MV惹緋聞</title></header><body><h1>【馮仁昭四圍超】<br>傅穎張建聲MV惹緋聞</h1><p>回歸樂壇嘅傅穎（Theresa）出新歌《最好是你》，搵咗張建聲做MV男主角，之前建聲喺社交網貼Theresa設計嘅戒指，因為寫住「認定了最好是你」惹緋聞，Theresa話：「有朋友見到，馬上打嚟鬧我神神秘秘唔講新男友係邊個，原來真命天子係佢。我聽講佢有女朋友啦，大家唔好誤會，佢只不過係我新歌MV嘅真命天子。」<br>撰文：馮仁昭 </p></body></html>
