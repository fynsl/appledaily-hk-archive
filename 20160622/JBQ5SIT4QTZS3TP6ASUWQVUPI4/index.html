<html><header><meta charset="utf-8"><title>求驗客手記：鹹片導演證迪基亞清白</title></header><body><h1>求驗客手記：<br>鹹片導演證迪基亞清白</h1><p>西班牙鹹片導演Torbe因性侵兼勒索案而俾西班牙警方調查緊，由於佢喺口供紙提過迪基亞個名，所以有指迪基亞迪有份幫佢做馬伕，替U21隊友同埋曼聯隊友搵囡囡。Torbe日前就話呢位效力曼聯嘅西班牙國腳門將冇份。佢咁話：「有關迪基亞嘅指控全部係無中生有。」但Torbe就承認，好多足球員都好鹹濕，成日都想搵囡囡開心，啲囡囡亦樂意咁做。而佢仲話，迪基亞雖然冇捲入佢單案，不過確係有好多球員有份，西班牙警方亦好想知道呢啲球員嘅身份。</p></body></html>
