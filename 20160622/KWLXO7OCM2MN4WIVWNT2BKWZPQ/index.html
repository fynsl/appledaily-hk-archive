<html><header><meta charset="utf-8"><title>體壇拾趣︰殘奧選手里約遭打劫</title></header><body><h1>體壇拾趣︰<br>殘奧選手里約遭打劫</h1><p>今夏去里約熱盧內參加奧運同殘奧嘅選手同埋職員，睇嚟要帶埋保鑣至得嘞。事緣澳洲傷殘帆船選手特舒（Liesl Tesch）正喺里約練習，周日佢同埋物理治療師喺酒店附近嘅公園踩單車，點知俾兩個男人打劫，其中一個仲用槍指住特舒。特舒事後表示：「真係好恐怖，居然日光日白俾人打劫。當時我哋外表睇嚟就好冷靜，但其實驚到爆。」澳洲奧委會對事件感到憤怒，強烈要求里奧即時加強保安。</p></body></html>
