<html><header><meta charset="utf-8"><title>【圖解新聞】成日嘈交鬧分手　英國同歐盟有大把恩怨</title></header><body><h1>【圖解新聞】<br>成日嘈交鬧分手　英國同歐盟有大把恩怨</h1><p>英國距舉行脫歐公投只剩下兩天，會否與歐盟從「各走各路」快有分曉。英國與歐盟足足有40幾年「恩怨情仇」，甚至曾經「鬧離婚」，當年是成功「箍煲」，但今次就成未知之數。<br><br>圖解新聞同你睇睇英國歐盟這對「老夫老妻」，自1973年英國想加入歐盟前身歐洲經濟共同體（EEC），兩次申請失敗先入到，之後又因為農業補貼、經濟待遇不公等問題爭拗，80年代英國時任首相戴卓爾夫人出手要歐洲「回水」，到《馬城條約》、歐元問題、歐洲債務危機等等，四十幾年來的恩恩怨怨。</p></body></html>
