<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】As One擘髀排舞</title></header><body><h1>【馮仁昭四圍超】<br>As One擘髀排舞</h1><p>女子組合As One噚日喺新城宣傳新歌，呢首歌有韓文、廣東話同國語三個版本，雖然隊長Shin係中韓混血兒識韓文，但其他隊員要靠中文同英文做拼音死記；由於呢首歌舞步有擘髀動作，加上熱褲過短，為避免走光，佢哋笑指打底褲要長過熱褲。提到師妹J.Arie（雷琛瑜）被影到同band仔同居，As One笑謂會向佢八卦吓。<br>撰文：馮仁昭</p></body></html>
