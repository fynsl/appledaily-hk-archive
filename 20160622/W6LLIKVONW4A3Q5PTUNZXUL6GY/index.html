<html><header><meta charset="utf-8"><title>直擊太古城最平鎖匙盤790萬入場</title></header><body><h1>直擊太古城最平鎖匙盤<br>790萬入場</h1><p>中原地產趙鴻運表示，鰂魚涌太古城超過1.2萬伙，目前逾370個買賣放盤，比年初40個放盤進一步減少，當中交吉盤佔35%，鎖匙盤更加少，目前得8個，比年初逾20個減少逾倍，一直消耗。<br><br>記者直擊鎖匙盤中最平單位，為寶安閣低層戶，實用602方呎，叫價790萬元。內櫳企理雅緻，呎價僅1.3萬元，卻仍未賣出。睇完單位便略懂問題所在，事關位處極低層，客廳呂字廳，主人房一邊床因隔離房裝了衣櫃而凸起，好蝦人擺傢俬。</p></body></html>
