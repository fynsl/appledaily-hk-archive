<html><header><meta charset="utf-8"><title>iBond6連續跌　最低見102.9</title></header><body><h1>iBond6連續跌　最低見102.9</h1><p>第六批通脹掛勾債券（iBond 6）（4231）昨日掛牌第二日，沽壓持續，半日一度跌至103元低位，半日收報103.05元，跌0.29%。<br> <br>午後沽壓不減，103元亦一度失守，低見102.9元，尾市跌幅才收窄，埋單險守103元，跌0.34%，成交226萬手，金額2.32億元。<br> <br>政府預期，今年整體通脹率僅2.3%，若以未來三年通脹率平均2.3%估算，iBond長揸3年後，每手收息僅約690元。</p></body></html>
