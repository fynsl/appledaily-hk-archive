<html><header><meta charset="utf-8"><title>復出歌壇？45歲何婉盈再唱《愛上你是我一生的錯》</title></header><body><h1>復出歌壇？<br>45歲何婉盈再唱《愛上你是我一生的錯》</h1><p>受訪期間《蘋果》邀請她重唱93年與鄧建明（Joey Tang）合唱、hit爆卡拉OK的《愛上你是我一生的錯》，還請來Joey做神秘嘉賓與她演繹2016年版，Elaine驚見Joey忽然出現，先嚇呆再興奮尖叫。Elaine笑說：「真係好開心，第一次同Joey咁樣唱歌。」Joey則表示沒想過這首歌20多年仍有人點唱，二人又鬼馬地模仿當年拍MV的畫面，拖手又攬攬。</p></body></html>
