<html><header><meta charset="utf-8"><title>杏兒咬歌嚇窒巫啟賢</title></header><body><h1>杏兒咬歌嚇窒巫啟賢</h1><p>胡杏兒早前在北京參加衞視歌唱節目《跨界歌王》，其唱歌片段在網上瘋傳，她挑戰Adele的《Someone Like You》！絕對是技「驚」四座，評判巫啟賢都嚇到張開嘴「吓？」一聲，然後說：「talking不是singing」。事實是杏兒每粒音和每個咬字都好實，唱到青筋暴現。</p><p>杏兒昨日凌晨在Instagram留言，稱收到很多朋友的鼓勵：「真的謝謝大家，我喜歡唱歌，但不知道為甚麼，一上台就會很緊張，尤其是《跨界歌王》這舞台，第一次面對着評委，心臟更是要從嘴巴跳出來，我覺得綵排時永遠比現場發揮得好一點，這是我的毛病。」<br>撰文：非非</p></body></html>
