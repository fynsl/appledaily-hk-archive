<html><header><meta charset="utf-8"><title>【食咗先講】每日限量！旺角食店推$108足料海膽飯</title></header><body><h1>【食咗先講】每日限量！旺角食店推$108足料海膽飯</h1><p>香港食肆林立，想突圍不易。開張不久的餐廳，除用低價和新菜單吸引新客，還要保持食物質素才能夠留住客人，望他們下次再來光顧。旺角的魂燒，繼早前推出了邪惡的蟹黃飯，最近又推出另外兩款新產品──海膽飯和生煮蟹黃拉麵。前者用上足一板的韓國馬糞海膽，足料之外價錢也很相宜。後者用上一大隻生蟹，味道鮮甜不太膩。不過為保持食材新鮮及控制成本，這兩款新菜式每日各限售十碗，想嚐鮮的朋友就要早點排隊啦。<br> <br>魂燒<br>地址：太子太子道西106號地下D舖<br> <br>記者：黃映嫚</p></body></html>
