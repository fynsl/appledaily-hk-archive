<html><header><meta charset="utf-8"><title>【圖解新聞】英國歐盟點解「鬧分手」？頂唔順新移民同錢作怪</title></header><body><h1>【圖解新聞】英國歐盟點解「鬧分手」？<br>頂唔順新移民同錢作怪</h1><p>英國在6月23日將進行公投，讓英國民眾投票決定到底是繼續當歐盟成員國，還是離開歐盟「脫歐」。<br><br>「圖解新聞」將以動畫解釋英國與歐盟千絲萬縷的關係，英國希望脫歐的支持及反對理據，例如龐大的會費、歐洲移民湧入、移民福利、對經濟的正面及負面影響以至一旦脫歐的情況等等，讓大家了解今次公投的前因後果。</p></body></html>
