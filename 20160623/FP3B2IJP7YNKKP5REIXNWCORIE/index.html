<html><header><meta charset="utf-8"><title>消防勇戰長命火熱心市民窩心送水</title></header><body><h1>消防勇戰長命火<br>熱心市民窩心送水</h1><p>【本報訊】超過200名消防員參與馬拉松式在九龍灣時昌迷你倉灌救，在酷熱天氣下，身穿達數十磅裝備，進入火場救火後，筋疲力竭的消防員於附近商場席地而坐休息，準備下一輪的滅火。不少熱心市民專程到場為救火英雄打氣，更送上一車車的樽裝水、補充飲品、生果、零食等讓消防員補充體力，有茶餐廳拿來多箱飯盒以示支持，眾消防員對市民的自發行動感到鼓舞，亦感謝市民的支持。<br></p></body></html>
