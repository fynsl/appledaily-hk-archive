<html><header><meta charset="utf-8"><title>郭羨妮想添丁陪囡囡</title></header><body><h1>郭羨妮想添丁陪囡囡</h1><p>郭羨妮昨日到港台為電視節目《醫生與你》擔任主持節目，談及小童健康問題，郭羨妮自嘲是問題媽媽：「我都會問小朋友冇poopoo點搞，又或者點解成日唔做功課？」對於有家長指要贏在射精前，郭羨妮直言好誇張：「我覺得呢啲係自然發生，就算BB出咗世都應該開心。」她坦言女兒沒有兄弟姊妹很悶，因此有意再添小成員：「我諗住生多個陪佢，希望我生得出。」<br>採訪：盧妹<br>攝影：陳順禎</p></body></html>
