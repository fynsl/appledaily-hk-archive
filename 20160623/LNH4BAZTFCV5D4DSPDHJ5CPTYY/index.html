<html><header><meta charset="utf-8"><title>女團晒本錢孝琳小背心VS孝盛泳衣照</title></header><body><h1>女團晒本錢<br>孝琳小背心VS孝盛泳衣照</h1><p>又到夏天，又係女星狂晒身材嘅時候。韓國性感女團SISTAR近日推出新歌《I Like That》回歸，早前一眾成員就為雜誌拍攝新相，以女性派對為主題。雖然唔係泳衣照，不過一樣又露膊，又小背心，又熱褲，當中孝琳更狂谷事業線，非常養眼。<br><br>不過講到好身材嘅女團成員又點止孝琳，有「童顏巨乳」之稱嘅女團Secret隊長全孝盛，前日就於Instagram公開多張性感泳衣照，似係要跟SISTAR鬥過。</p></body></html>
