<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】伍家謙稱未夠班講波</title></header><body><h1>【馮仁昭四圍超】<br>伍家謙稱未夠班講波</h1><p>伍家謙噚日連同葉文輝、范振鋒喺銅鑼灣港鐵站出席宣傳睇波不賭波活動，屬球迷嘅家謙話都有支持𠵱家踢緊嘅歐國盃，最鍾意嘅球隊係英格蘭，但就從來未賭過波：「一路都冇興趣，乜嘢讓球、大細嗰啲賭法我全部都唔識。」點解佢唔試吓做ViuTV今屆歐國盃嘅足球評述？佢話：「其實有傾過，不過覺得自己唔夠資格講，所以都係做球迷睇直播好過。」<br>撰文：馮仁昭</p></body></html>
