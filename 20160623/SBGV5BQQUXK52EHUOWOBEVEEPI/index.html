<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】李龍基話唱歌會長壽</title></header><body><h1>【馮仁昭四圍超】<br>李龍基話唱歌會長壽</h1><p>李龍基噚日喺商台為盧國沾下月嘅作品展宣傳，佢話自己喺佳視第一首主題曲《浣花洗劍錄》就係盧國沾填詞：「佢喺我心目中係全港寫詞家嘅No.1，我都有好多佢嘅歌。」話今年暑假好忙，會上船唱歌，只得上半年有時間去玩，已經去過美加同埋夏威夷。佢又笑謂：「唱歌係世間上最好嘅事，又有人畀錢，又可以唱歌。而且唱歌係氣功，通常唱歌嘅人都會長壽啲。」<br>撰文：馮仁昭</p></body></html>
