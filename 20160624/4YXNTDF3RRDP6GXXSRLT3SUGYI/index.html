<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】小齊返麼麼茶想當年</title></header><body><h1>【馮仁昭四圍超】<br>小齊返麼麼茶想當年</h1><p>噚日係任賢齊（小齊）50歲生日，佢就喺facebook貼咗幾張去咗馬來西亞麼麼茶島嘅相，16年前小齊就喺呢度同鄭秀文拍電影《夏日的麼麼茶》。小齊喺fb留言話：「今年我回到麽麼茶的小島！一切美好的回憶浮現在眼前，彷彿是昨天！把我拉回當時那個長髮飄逸，彈着結他的輕狂少年！……謝謝大家的祝福！」小齊今次去大馬係同黃家強、梁漢文、蘇永康，到大馬嘅雲頂登台。<br>撰文：馮仁昭</p></body></html>
