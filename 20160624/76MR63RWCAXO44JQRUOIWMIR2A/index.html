<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】JW請黎明做嘉賓被拒</title></header><body><h1>【馮仁昭四圍超】<br>JW請黎明做嘉賓被拒</h1><p>有傳JW（王灝兒）同關之琳第一任丈夫王國旌外孫Mark Ngai拍拖，噚日佢喺商台宣傳8月舉行嘅演唱會時，就強調同男方只係朋友，又斷言冇機會發展，而Mark嘅妹妹Joyce參選港姐，JW大讚對方又靚又有學歷人又好，所以睇好對方。JW開演唱會約緊嘉賓，問佢前老闆黎明會唔會有份？JW話：「問過佢，不過佢唔得閒，希望到時佢可以嚟睇啦。」<br>撰文：馮仁昭</p></body></html>
