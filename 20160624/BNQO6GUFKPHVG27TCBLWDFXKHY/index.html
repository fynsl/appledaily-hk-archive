<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳柏宇打畀裕美八吓</title></header><body><h1>【馮仁昭四圍超】<br>陳柏宇打畀裕美八吓</h1><p>陳柏宇（Jason）噚日喺商台宣傳期間，睇到報道裕美嘅雜誌，佢話：「嗰時佢仲包啲，應該未減肥成功。」Jason話有傳短訊關心對方仲好老實咁話：「又關心又八卦啦，我都係聽佢一方面講，但係我都會信佢，重點對我嚟講唔係件事點發生，而係佢點去面對。」裕美只係以發展中形容跟黃子恆嘅關係，Jason就話：「如果只係約會，咁就真係未有承諾住，所以佢答發展中係好合理。」<br>撰文：馮仁昭</p></body></html>
