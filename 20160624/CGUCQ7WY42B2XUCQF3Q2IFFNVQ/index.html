<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】小S為工作食男人豆腐</title></header><body><h1>【馮仁昭四圍超】<br>小S為工作食男人豆腐</h1><p>台灣女星小S徐熙娣噚日喺網上放咗條綜藝節目《姐姐好餓》嘅宣傳片，着得性感火辣嘅小S雙手被綁，一個黑衣男人手持皮鞭狠狠鞭打小S，又審問佢，其實條片都係搞gag。小S話蔡康永請辭搞到佢冇節目做，又話自己每日po自己煮飯嘅相上網，問到點解咁鍾意食男人豆腐，小S就話咁做係為咗觀眾同收視，咁佢先有節目做。最後當黑衣男拖走小S時話：「你幾多歲？可唔可以上你屋企瞓一陣？」<br>撰文：馮仁昭</p></body></html>
