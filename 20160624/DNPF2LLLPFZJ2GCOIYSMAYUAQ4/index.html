<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】阿嗲嘆Sammi飛難買</title></header><body><h1>【馮仁昭四圍超】<br>阿嗲嘆Sammi飛難買</h1><p>陳寶珠（左）同梅雪詩（阿嗲）噚日喺商台宣傳8月再度公演嘅粵劇《牡丹亭驚夢》，佢哋坦言好緊張。主辦單位東亞娛樂仲即場送上滋補養顏湯水，又找來楊千嬅同鄭秀文（Sammi）拍片支持，𠱁到寶珠姐同阿嗲好開心。阿嗲仲話有時間都想睇Sammi演唱會，笑言演唱會飛好難買：「平時我都好鍾意聽時代曲，郭富城演唱會我都好想睇。上次阿城個演唱會我都有睇，佢啲演唱會好特別。」<br>撰文：馮仁昭</p></body></html>
