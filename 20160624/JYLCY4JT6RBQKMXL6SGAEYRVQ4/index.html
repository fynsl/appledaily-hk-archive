<html><header><meta charset="utf-8"><title>Baby瞓住曉明出發巴黎放閃</title></header><body><h1>Baby瞓住曉明<br>出發巴黎放閃</h1><p>Angelababy有份在荷李活電影《天煞地球反擊戰：復甦紀元》飾演女機師保護地球，前日Baby出席完該片在北京首映禮後，就立即飛去巴黎，認真忙碌，幸好今次有老公黃曉明同行，二人實行寓工作於娛樂。</p><p>Baby與黃曉明婚後各有各忙，難得今次同行到巴黎睇時裝騷，二人手拖手甜蜜現身機場，原本精神奕奕的Baby坐上接駁車即露疲態，更將老公的肚腩當枕頭，將頭挨落去瞓，而戴黑超的黃曉明則繼續chok爆，一手扶着柱子，一手攬着Baby，好讓老婆小睡一會。<br>撰文：李察</p></body></html>
