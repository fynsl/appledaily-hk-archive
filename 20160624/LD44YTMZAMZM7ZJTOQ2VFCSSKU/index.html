<html><header><meta charset="utf-8"><title>【相機食先】衝擊視覺！西班牙人成功研製藍色葡萄酒</title></header><body><h1>【相機食先】衝擊視覺！西班牙人成功研製藍色葡萄酒</h1><p>如果要你創造另一種顏色的葡萄酒，你會選擇甚麼顏色呢？西班牙六位八十後企業家就創立了Gik這間公司，並與當地大學和食物研究所（Azti Tecnalia）成功研發像寶石藍般的葡萄酒。這杯藍色的葡萄酒混合Leó生產的紅白葡萄，再加上從葡萄皮和植物染料提取的藍色色素，味道帶甜，兼有11.5%酒精。不過這葡萄酒暫時只在西班牙、法國、英國、德國、荷蘭等有售，香港人想喝？暫時只能托海外朋友空運來港啦。<br><br>記者：黃映嫚<br>圖片來源：Gik官方網站</p></body></html>
