<html><header><meta charset="utf-8"><title>九把刀戀小三變正印</title></header><body><h1>九把刀戀小三變正印</h1><p>37歲台灣作家兼導演九把刀前年被爆跟電視台主播周亭羽到汽車旅館開房，當時九把刀跪求女友原諒，可惜最後都是分手收場。前晚據台灣《蘋果》報道有人目擊九把刀跟周亭羽在大新莊棒壘球打擊場一齊打棒球，狀甚親密。<br>事發後，九把刀透過經理人公開認愛周亭羽：「交往中，謝謝關心！」雖然九把刀大方認愛，網民卻未有放過他們，更狂插九把刀：「挽回不了就復合小三」、「別在電影裏說專情」，亦有網民到周亭羽的facebook留言，支持她大膽去愛。<br>撰文：非非</p></body></html>
