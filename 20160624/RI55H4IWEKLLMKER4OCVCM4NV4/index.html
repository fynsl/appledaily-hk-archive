<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】符致逸聽Eason練咬字</title></header><body><h1>【馮仁昭四圍超】<br>符致逸聽Eason練咬字</h1><p>符致逸噚日喺商台宣傳首支廣東歌《無非一聲掰拜》，佢話同林夕合作好開心，不過向來唱開國語歌嘅佢，笑言要錄廣東歌反而有難度：「自己啲咬字俾監製笑，於是聽好多林子祥同陳奕迅（Eason）嘅歌嚟練習。」新歌講情侶間遇到矛盾係好正常嘅事，問到𠵱家有冇拍拖？佢話：「𠵱家冇拍拖，都好想識番個女朋友，最緊要係有默契，大家溝通到。」<br>撰文：馮仁昭</p></body></html>
