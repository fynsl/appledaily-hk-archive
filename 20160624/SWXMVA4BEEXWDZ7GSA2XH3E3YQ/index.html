<html><header><meta charset="utf-8"><title>床褥店冷氣「泰」嘆大媽除鞋上床攤</title></header><body><h1>床褥店冷氣「泰」嘆<br>大媽除鞋上床攤</h1><p>過去曾有報道揭內地居民到各地宜家家居（IKEA）分店睡覺的醜態，萬料不到中國人這種醜態竟在外國重演。<br><br>內地傳媒今日報道，上周五泰國布吉一家床褥專門店，由於當地天氣炎熱，而店內的冷氣又極強勁。近百名來自四川、重慶等地的中國遊客竟毫不客氣，將床褥店當成「家」，不僅脫鞋賣場納涼、還肆意睡在床褥上，醜態百出。<br><br>網易</p></body></html>
