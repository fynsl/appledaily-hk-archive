<html><header><meta charset="utf-8"><title>體壇拾趣︰網球裙太性感被「剔」走</title></header><body><h1>體壇拾趣︰<br>網球裙太性感被「剔」走</h1><p>溫布頓網賽將會喺下周一正式開打，不過運動品牌「一剔」或者希望佢延期喇。據英國《每日郵報》報道，至少有20位網球女將投訴「一剔」為溫網設計條裙太易飄起，打波嗰陣會性感得滯；英國19歲小將寶娜喺周三出戰溫網外圍賽嘅時候，就因為怕着住呢條裙一郁就會露晒條腰出嚟，於是要搵條白色頭帶加工，整咗條腰帶出嚟束住條裙。所以即使呢款戰衣符合溫網賽會全白色嘅衣着規則，「一剔」都要即刻向旗下代言人回收呢款戰衣。</p></body></html>
