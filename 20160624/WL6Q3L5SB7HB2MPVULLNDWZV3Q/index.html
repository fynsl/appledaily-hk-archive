<html><header><meta charset="utf-8"><title>【美圖晒晒】網絡正妹太甜美引瘋狂粉絲樓下苦等</title></header><body><h1>【美圖晒晒】網絡正妹太甜美<br>引瘋狂粉絲樓下苦等</h1><p>以外拍、平面模特兒出道的網路正妹許薇安（Vivi），甜美笑容加上火辣身材，讓她擁有超過25萬fb粉絲，可是，粉絲多卻讓她造成不少困擾。<br><br>Vivi稱她曾被有一次參加車展，一名「狂粉」被點上台後，突然大力握住她的手告白「我很喜歡你，跟我交往好嗎？」，工作人員雖然強行將粉絲請下台，但這名男粉絲卻跟蹤Vivi回住處，之後每天在她家門前待候．讓她再也不敢回住處。<br><br>Facebook</p></body></html>
