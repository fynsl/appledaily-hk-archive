<html><header><meta charset="utf-8"><title>環保之最！凱蒂王妃翻穿5年前Jenny Packham晚裝</title></header><body><h1>環保之最！<br>凱蒂王妃翻穿5年前Jenny Packham晚裝</h1><p>英國劍橋公爵夫人凱蒂王妃每次現身，衣着都備受注目，並掀起時尚效應，而且更經常都舊衣新着，在公開場合將舊衫一穿再穿。<br><br>日前她與威廉王子出席慈善晚宴，身穿優雅的粉色珠片晚裝到場。這套來自其愛牌Jenny Packham的晚裝，屬於2011年春夏系列，凱蒂早在2011年出席慈善晚宴時穿過。雖然相隔5年，屬過季款式，不過凱蒂再翻穿感覺亦沒過時，非常環保之餘，看起來同樣高貴優雅。<br></p></body></html>
