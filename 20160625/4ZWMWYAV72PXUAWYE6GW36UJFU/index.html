<html><header><meta charset="utf-8"><title>反黑再冚老新酒吧起可卡因拉4毒男</title></header><body><h1>反黑再冚老新酒吧<br>起可卡因拉4毒男</h1><p>油尖反黑組根據線報及經過深入調查，星期五凌晨2時採取行動，突擊搜查尖沙嘴漆咸道南57至59號金馬倫中心一間持牌酒吧，拘捕4名有黑幫新義安背景男子，年齡 由33歲至41歲。他們是酒吧負責人，卻從事販毒活動，將酒吧變成毒品分銷中心，吸引顧客到來吸毒。<br><br>警方行動中撿獲54包霹靂可卡因，約值3萬元。4名男子涉嫌販毒被捕，通宵扣查。</p></body></html>
