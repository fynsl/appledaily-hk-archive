<html><header><meta charset="utf-8"><title>趣趣地︰華dee夫婦爆公關災難</title></header><body><h1>趣趣地︰<br>華dee夫婦爆公關災難</h1><p>英超冠軍李斯特城嘅前鋒占美華迪，決定同球會續約，據報可獲10萬鎊周薪，阿仙奴險簽系列又多一人；不過華迪雖然高薪續約，就爆出公關災難，之前華迪話走人，傳聞係老婆碧琪（圖）嘅意思，佢更加被李城球迷狂鬧；老公決定留隊，碧琪就喺Twitter叫鬧佢嘅李城球迷道歉。華迪本身都有公關災難，因為英格蘭正備戰歐國盃16強，球隊一直唔希望球員因轉會新聞而分心，華迪公佈續約，英格蘭國家隊都好不滿咁話。</p></body></html>
