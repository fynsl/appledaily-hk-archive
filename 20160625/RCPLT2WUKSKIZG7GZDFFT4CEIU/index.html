<html><header><meta charset="utf-8"><title>體壇拾趣：直播集氣撐跳遠王子衝奧</title></header><body><h1>體壇拾趣：<br>直播集氣撐跳遠王子衝奧</h1><p>香港「跳遠王子」陳銘泰（圖）今午三點半，就會喺將軍澳運動場出戰香港城市田徑錦標賽嘅跳遠項目，力爭跳入里約奧運標準8.15米，趕上奧運尾班車。阿泰今個月先後出戰瑞士同比利時嘅田徑賽都奪金而回，狀態大勇兼信心大增；而且21歲嘅佢五月初曾經喺香港田徑錦標賽跳出8.12米嘅新港績，今次佔主場之利下或者再有驚喜。田總為咗見證呢個可能出現嘅歷史時刻，仲新增網上直播，市民可以喺網上（ http://bit.ly/28Qe8Wp ）支持呢位港大生一展身手！</p></body></html>
