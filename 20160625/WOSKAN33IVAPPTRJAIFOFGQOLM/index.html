<html><header><meta charset="utf-8"><title>【筍盤情史】初戀因異地分手</title></header><body><h1>【筍盤情史】初戀因異地分手</h1><p>何猷君遺傳賭王父親的靚仔樣，加上讀書叻有家底，年僅21歲的他吸引不少女性埋身，昨日他就與混血新歡拍拖遊超市。</p><p>Francesca</p><p>2012年，猷君第一次拍拖，在英國戀上混血女Francesca，女方是西班牙駐港領事親屬，因猷君轉到美國讀書，兩年後便分手。</p><p>Yumi</p><p>前年與新加坡孖妹變臉女子組合by2成員Yumi地下情，女方多次向傳媒放料做宣傳，其後她劈腿搭上內地奀星孫祖君。</p><p>Kimmy</p><p>去年12底與新加坡富商女Kimmy撻着，一月她為猷君在新加坡慶生日，更到香港見四太一家，2月去西班牙及巴黎過情人節，4月底閃分。</p></body></html>
