<html><header><meta charset="utf-8"><title>趣趣地：鹿角破「蜂」首階段封王</title></header><body><h1>趣趣地：<br>鹿角破「蜂」首階段封王</h1><p>恭喜鹿島鹿角（圖）贏得今季日聯首階段嘅冠軍，佢哋喺噚日嘅最後一輪比賽入面，主場對包尾的福岡黃蜂，上半場就靠山本脩斗同土居聖真各入一球，領先2:0，換邊後兩隊冇入波，鹿角維持贏2:0。佢哋最近聯賽六連勝，17戰得39分，贏得首階段冠軍，獲得季後賽資格。至於首階段大部份時間坐榜首嘅川崎前鋒之前一輪和波，送咗個榜首畀鹿角，就算佢哋噚日同樣以2:0嘅比數擊敗大宮松鼠，結果都係少鹿角一分，只係得首階段第二位。</p></body></html>
