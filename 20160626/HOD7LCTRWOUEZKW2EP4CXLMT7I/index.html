<html><header><meta charset="utf-8"><title>羅霖姊弟戀開花</title></header><body><h1>羅霖姊弟戀開花</h1><p>羅霖早前曾透露有內地追求者J君，對方已向她求婚，羅霖昨日覆本報透露對方是內地商人，年齡比她少十多年。</p><p>羅霖表示當初抗拒姊弟戀：「佢話對我一見鍾情，年齡唔係問題，最緊要相處到，我都同佢講清楚，唔會玩愛情遊戲。」羅霖覺得J君思想成熟：「最緊要夾、兩個人要感情鞏固，佢離過婚懂珍惜。」她已見過J君爸爸：「當同朋友家人食飯，我父母就見過相，反唔反對都未知，我媽咪嚴謹有保留，有待觀察。」<br>採訪：唐如</p></body></html>
