<html><header><meta charset="utf-8"><title>阿Sa台北會楊丞琳賀軍翔拎米奇手袋做文青</title></header><body><h1>阿Sa台北會楊丞琳賀軍翔<br>拎米奇手袋做文青</h1><p>蔡卓妍﹝阿Sa﹞與鍾欣潼最近飛到台北，相約當地好友楊丞琳及賀軍翔聚一聚，阿Sa前日在IG出post，在其中一段片，她手執書本於書店扮文青。<br><br>阿Sa的黑白色簡樸衣著，都幫助她塑造文青feel，但又不失可愛，因為她的黑色手袋有大大朵老鼠耳仔，是Disney X Coach 的新作，全系列都有Mickey Mouse元素，舒淇日前都在IG騷過同系列產品。<br><br>更多時尚、美容新聞，即上： http://add.appledaily.com  </p></body></html>
