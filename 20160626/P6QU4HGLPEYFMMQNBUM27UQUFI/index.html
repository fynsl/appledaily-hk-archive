<html><header><meta charset="utf-8"><title>關公拜訪燒山！hmv抽錯火水唔抵爭</title></header><body><h1>關公拜訪燒山！<br>hmv抽錯火水唔抵爭</h1><p>九龍灣迷你倉四級火焚燒多日，2名消防英雄殉職，不少市民均感悲痛，紛紛捐助死者家屬。唱片公司hmv日前決定，全線分店出售的消防電影收入，將全數捐贈殉職消防英雄張耀升及許志傑之遺孀，稱向香港消防英雄致敬。據其上載的照片可見，上架出售的影碟包括2014年港產片《救火英雄》、2013年中港合拍片《逃出生天》和1997年港產片《十萬火急》。不過，有關舉動引起爭議，有網民質疑是「借捐錢嚟賣貨尾」、「係有心就直接捐錢啦！」</p></body></html>
