<html><header><meta charset="utf-8"><title>顧紀筠曾抑鬱想自殺</title></header><body><h1>顧紀筠曾抑鬱想自殺</h1><p>殿堂級歌手Paul Anka前晚在香港科學園舉行慈善演唱會，為香港乳癌基金會籌款，吸引朱玲玲羅康瑞夫婦、顧紀筠與老公陳仕偉和郭秀雲等捧場。</p><p>顧紀筠透露曾患抑鬱，她說：「半年內瘦咗15磅，後來先知係荷爾蒙問題，個人變得好灰、好負面。我真係諗過自殺，試過喺屋企執嘢，突然成個玻璃擲落地，控制唔到自己。」她表示最重要尋求醫生協助，現在體重已回升10磅，笑言當減肥。<br>採訪：盧妹<br>攝影：陳俊強</p></body></html>
