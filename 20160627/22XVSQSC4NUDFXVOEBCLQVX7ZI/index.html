<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃婉曼愛駒退役揀新馬</title></header><body><h1>【馮仁昭四圍超】<br>黃婉曼愛駒退役揀新馬</h1><p>黃婉曼有個會計師兼馬主老公馮柏基，兩公婆愛馬如命，佢哋不時孖咇入場捧愛駒「薑餅人」出賽，薑餅人轉眼7歲，過去四年贏過四次冠軍，但佢最近左前腿不良於行，宣佈退役，「馬主夫人」婉曼噚日話：「我哋安排佢月中移民新西蘭安享晚年。」呢排佢得閒就去馬房探訪薑餅人，佢話同老公同埋朋友組咗「跳出香港」，今季仲中籤準備揀新馬。<br>撰文：馮仁昭</p></body></html>
