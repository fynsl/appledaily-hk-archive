<html><header><meta charset="utf-8"><title>何謂H按、P按、定按？</title></header><body><h1>何謂H按、P按、定按？</h1><p>【話你知】<br>客戶可因應對息率前景評估及本身供款取態，選擇以不同利率作為計算按揭利息基礎，包括最常用的以1個月港元銀行同業市場拆息（Hibor）、最優惠利率（Prime）（目前滙豐、恒生為5厘），及港人較少使用的定息按揭計劃；按揭年期最長選擇則為30年。<br>H及P按均屬浮息計算，銀行以H或P作基礎，再增加或扣減一個息差，作為釐定相關按息供款；定按則是息率固定不變，意味每月供款額不受加減息周期影響，不過定按亦通常只會鎖死「頭幾年」息率。</p></body></html>
