<html><header><meta charset="utf-8"><title>【一周必看】大麻葉遮兩點　前黑澀會薔薔美國大解放</title></header><body><h1>【一周必看】<br>大麻葉遮兩點　前黑澀會薔薔美國大解放</h1><p>前台灣黑澀會美眉薔薔（林嘉凌）去咗美國參加電子音樂節，作風大膽嘅佢剝光上身，僅用「大麻葉」遮住胸前兩點，仲同一位半裸上身嘅男子玩騎膊馬，着綠色比堅尼褲嘅薔薔擘脾騎喺半裸男肩膊上，興奮地揮舞中華民國國旗，夠晒搶眼。<br><br>樣靚身材正嘅薔薔，出道以來是非不絕，數度捲入疑似吸毒風波；上月已在社交網貼自己半身全裸相，只用雙手遮住兩點，留言：「要不臉書露點會被下架，老娘這們(麼)熱愛自由的個性，一定第一個露點！」</p></body></html>
