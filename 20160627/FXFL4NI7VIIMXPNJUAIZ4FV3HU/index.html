<html><header><meta charset="utf-8"><title>色粉遭高溫照射惹巨爆</title></header><body><h1>色粉遭高溫照射惹巨爆</h1><p>【話你知】<br>八仙塵爆慘劇發生在去年6月27日晚上8時半，由玩色創意公司舉辦的「彩色派對」活動，疑因製成色粉的粟米粉接觸到超過400℃的射燈，結果因高溫引發粉塵爆炸，大批參加者身陷火海而被燒傷，事故共造成15死484傷。<br>此次事故是繼1999年9.21大地震以來，台灣受傷人數最多的事件。<br>玩色創意負責人呂忠吉因業務過失致死、致人重傷罪，今年4月被判監4年10個月，目前上訴中；租借活動場地的八仙樂園董事長陳柏廷等8人獲不起訴。</p></body></html>
