<html><header><meta charset="utf-8"><title>【貴駕光臨】新Maybach年末亮相　只得後座嘆開篷</title></header><body><h1>【貴駕光臨】新Maybach年末亮相　只得後座嘆開篷</h1><p>堪稱車壇豪宅級的Mayback，在歸入Merecedes-Benz旗下的S Class後，陸續有更多新型號推出。這次是在2008年面世、僅生產了8部的Landaulet後繼型號。Landaulet採用很特別的開篷設計，只有後座老闆位可以享受開篷樂趣，後繼型號是否維持這種開篷方式，尚屬未知之數，不過目前網上流傳，新Landaulet將搭載6.0L V12 twinturbo引擎，馬力達到650匹，比目前售賣中的S600 Maybach高出約126匹。</p><p>記者：徐影龍</p></body></html>
