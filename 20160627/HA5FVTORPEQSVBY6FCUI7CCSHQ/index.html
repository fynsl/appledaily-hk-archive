<html><header><meta charset="utf-8"><title>體壇拾趣：飛人未出師先染寨卡</title></header><body><h1>體壇拾趣：<br>飛人未出師先染寨卡</h1><p>牙買加短跑選手比利高爾（Kemar Bailey-Cole）未去到巴西，就已經確診染上寨卡病毒！據當地傳媒《The Gleaner》報道，呢位24歲短跑選手話佢去剪頭髮嗰陣，俾女友發現自己後頸嘅淋巴結腫咗，之後仲出現背痛、肌肉痠痛同眼痛等症狀，經檢查後確診染上寨卡病毒。比利高爾喺倫奧曾經為牙買加贏得男子4x100米接力冠軍，但佢就話自己周四會如期參加奧運遴選賽，爭取出戰里約奧運喎。</p></body></html>
