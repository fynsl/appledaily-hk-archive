<html><header><meta charset="utf-8"><title>【一周必看】香港生活皮費最球最貴！請繼續捱騾仔</title></header><body><h1>【一周必看】<br>香港生活皮費最球最貴！請繼續捱騾仔</h1><p>人力資源諮詢公司美世（Mercer）公佈2016年環球生活成本指數調查，香港超越去年「一哥」安哥拉首都盧安達，成為全球生活成本最高城市，其中租金、汽油以至咖啡價格都冠絕全球。隨日圓強勢，東京從第11位躍升至今年第5位；上海及北京則因人民幣疲弱分別排第7及第10位。有經濟學者指生活成本高或令跨國公司減少派員來港。</p></body></html>
