<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】寶珠爆戲迷買飛有策略</title></header><body><h1>【馮仁昭四圍超】<br>寶珠爆戲迷買飛有策略</h1><p>陳寶珠（左）同梅雪詩（阿嗲）合演嘅任白戲寶《牡丹亭驚夢》上月公演20場後，8月會喺文化中心加開6場，門票今日公開發售。寶珠笑言話戲迷已有策略搶飛：「佢哋為咗買到靚位，通常會通宵排隊，而且一定要排頭位，佢哋攻略就係各自分佈去唔同售票點霸頭位。」阿嗲話：「粉絲覺得排第二已經係執輸，但我覺得最緊要係買到飛，睇得開心。」<br>撰文：馮仁昭</p></body></html>
