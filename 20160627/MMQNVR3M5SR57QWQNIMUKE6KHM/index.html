<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】錢小豪自組公司賺人仔</title></header><body><h1>【馮仁昭四圍超】<br>錢小豪自組公司賺人仔</h1><p>錢小豪（左）、黃貫中同張文慈等噚晚喺九展出席香港泰拳理事會就職，錢小豪嘅兒子景峰學跆拳道，有諗過做武打影星，小豪最近自組電影公司，早前拍網上電影勁收二億人民幣，問會唔會開戲畀囝囝？佢話：「睇佢才華，我做嘢好均真，冇才華邊個都幫唔到。」而張文慈就話最近冇見李麗珍，提到近日消防員許志傑殉職，佢話係朋友嘅朋友，睇到對方最後fb留言都有喊，領悟到幸福唔係必然。<br>撰文：馮仁昭</p></body></html>
