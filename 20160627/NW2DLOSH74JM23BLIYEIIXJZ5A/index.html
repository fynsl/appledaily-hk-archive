<html><header><meta charset="utf-8"><title>Yumiko又飛釘　老公揸機都出事？</title></header><body><h1>Yumiko又飛釘　老公揸機都出事？</h1><p>鄭希怡(Yumiko)昨日喺ig一連post三張着泳衣嘅相，睇嚟佢好耐冇同陽光玩遊戲喇，所以caption一嚟就同太陽伯伯打招呼話﹕「Hi.... Mr. Sunshine」，不過重點唔喺呢到，重點喺佢心口嗰到！佢又飛釘呀！呢三張相仲要係疑似佢老公揸機㗎喎，乜咁唔小心呀？<br><br>另一張就好啲嘅，所以冇「重點」，不過佢戴上黑超加埋「女神光」嘅加持，一樣有美感……<br><br>點都好，做咗人妻又榮升人母真係要小心啲呀！仲要做梁浸浸嘅榜樣㗎！成為人妻身咗小朋友都仲可以咁fit真係唔容易㗎！</p></body></html>
