<html><header><meta charset="utf-8"><title>體壇拾趣：虎父真傳小活士奪亞</title></header><body><h1>體壇拾趣：<br>虎父真傳小活士奪亞</h1><p>血統同遺傳呢家嘢，有時真係唔到你唔信！好似「老虎」活士咁，呢名前世界排名第一嘅美國高球手近年雖然受醜聞同傷患影響，表現大不如前，但佢嘅七歲囝囝查理就似乎盡得爸爸嘅真傳，啱啱喺美國佛羅里達舉行嘅一項少年高爾夫球賽，以超標準桿19桿嘅55桿並列亞軍，輸畀冠軍五桿。由於囝囝有比賽，據講活士仲推晒所有活動去捧查理場，而佢對查理嘅表現亦都好滿意咁話喎。</p></body></html>
