<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張馨予受騷擾被指炒作</title></header><body><h1>【馮仁昭四圍超】<br>張馨予受騷擾被指炒作</h1><p>吳卓羲舊愛、內地女星張馨予噚日喺微博貼文，自稱有男粉絲去佢住址狂踢門兼爆粗，佢就喺屋內拍攝當時情況，片中隱約聽到男子講「我看錯你了」、「我永遠不會再來了」等。佢留言話事件令佢失眠，對方喺門外拳打腳踢，佢即向家人求助，又話唔敢出門同被侵犯私隱。有唔少網友留言安慰，亦有人懷疑佢喺危急中仲拍片唔報警，有炒作之嫌。<br>撰文：馮仁昭</p></body></html>
