<html><header><meta charset="utf-8"><title>【出嚟飲嘢】日日都有　$10杯啤酒Sangria</title></header><body><h1>【出嚟飲嘢】日日都有　$10杯啤酒Sangria</h1><p>只得$10連到便利店買啤酒喝都不夠，偏偏PMQ六樓的西班牙酒館Isono今天起推出$10一杯飲品優惠。飲品選擇甚多，除了Sangria、啤酒和紅白酒，不嗜杯中物的也可選果汁和汽水。最重要是沒限定日子，平日晚上六至九，星期六日更由中午十二到晚上九點，跟友人喝杯酒點個薯條，每人埋單不用$100，計起來比酒吧還划算。</p><p>Isono Eatery &amp; Bar<br>中環鴨巴甸街35號PMQ元創方B座Hollywood 6樓H601-H608號舖<br><br>記者：蘇健進</p></body></html>
