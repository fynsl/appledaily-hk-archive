<html><header><meta charset="utf-8"><title>中環在線：吳亮星接班人改壞名？ - 李華華</title></header><body><h1>中環在線：<br>吳亮星接班人改壞名？ - 李華華</h1><p>「陳振英」呢個名字，感覺既陌生又熟識，好易講錯陳振聰或者梁振英，媽呀，好亂呀！<br>查實陳振英好有可能參選今年9月立法會選舉，之前盛傳66歲嘅金融界代表吳亮星會退下火線，熱門人選就係佢。<br>陳振英現任中銀香港（2388）董事會秘書，年約50歲，屬於中銀近年冒起嘅少壯派，曾經留學美國，最近仲做埋香港中資銀行業協會副會長，代表中資陣營出戰都算合理，只係唔夠人氣。<br>佢噚晚出席中資銀行業協會成立典禮，冇正面回應係咪決定參選，講明唔答私人問題，有機會再同大家交代喎。</p></body></html>
