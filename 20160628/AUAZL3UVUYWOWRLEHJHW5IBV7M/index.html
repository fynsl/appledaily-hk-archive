<html><header><meta charset="utf-8"><title>新納粹集會撐特朗普百五人踩場爆流血衝突</title></header><body><h1>新納粹集會撐特朗普<br>百五人踩場爆流血衝突</h1><p>美國加州薩克拉門托州議會大廈外上周六一個新納粹集會發生流血衝突，七人被捅傷，至少兩人情況危殆。<br><br>由一個反移民的白人至上主義組織發起的集會，遭到150名無政府主義者和反法西斯主義者抗議，其後雙方爆發衝突。有人用刀施襲，有人持球棒襲擊對方，有人被打至血流披面。<br>。<br>七人受傷送院。有傷者受嚴重刀傷，未知傷者屬哪一方。白人至上主義組織發聲明，指反法西斯主義者用刀、玻璃樽、磚頭、石屎塊等施襲。<br><br>法新社</p></body></html>
