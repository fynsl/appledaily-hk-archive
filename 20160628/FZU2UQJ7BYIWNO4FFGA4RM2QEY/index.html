<html><header><meta charset="utf-8"><title>【今日笑一笑】狗B太巨大　企圖匿埋失敗</title></header><body><h1>【今日笑一笑】<br>狗B太巨大　企圖匿埋失敗</h1><p>加拿大紐芬蘭有一頭才半歲大的可愛狗狗，喜歡和主人玩捉迷藏，卻不知道自己身形已長大，根本逃不過主人法眼。<br> <br>有影片分享網站近日上載一段短片，見到該隻狗狗口中咬著一副潛水鏡，主人叫牠歸還但牠沒有服從，還跑到花園草叢嘗試躲起來，但牠應該不知道自己的嬌小身型已不復返，那些短短的花花草草再難以難掩護牠。主人見狀不禁笑著對牠說:「我一眼就找到你了，你已不是昔日的小狗嘛！」<br> <br>YouTube</p></body></html>
