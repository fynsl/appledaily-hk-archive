<html><header><meta charset="utf-8"><title>【飲食籽】糧頭手鬆食好啲　嘆爆肉汁漢堡</title></header><body><h1>【飲食籽】糧頭手鬆食好啲　嘆爆肉汁漢堡</h1><p>捱過糧尾苦日子， 糧頭當然要對自己好一點。兩位在鰂魚涌上班的OL Jessica和Katheryn在糧尾日子找到平價又美味的午餐，出糧了，當然可以豪爽地吃自己喜歡的東西。Jessica和Katheryn由辦公室往北角方向走，到了一間加拿大風的手工漢堡店，漢堡即點即做，加上特色薯條，總共花費百多元，久不久對自己好一點，吃豪一點也不算過份。<br><br>The Big Bite<br>北角渣華道196-202號嘉富大廈地下4B號 <br><br>記者：謝翠玲<br>攝影：梁志永</p></body></html>
