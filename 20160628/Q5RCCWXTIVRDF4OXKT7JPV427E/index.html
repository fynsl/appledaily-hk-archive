<html><header><meta charset="utf-8"><title>【美圖晒晒】甜心靚女似陳意涵　電暈宅男網民</title></header><body><h1>【美圖晒晒】<br>甜心靚女似陳意涵　電暈宅男網民</h1><p>台大「批踢踢實業坊」表特板（Beauty），專讓網友分享靚女照。有網友就張貼了一名大眼甜姊兒的照片。這靚女不但有一雙迷死人的水汪汪電眼，還有「甜到漏」的微笑。讓不少網友看完後都稱讚說「可愛，給推」、「好電」、「我的菜」、「想吃糖果」。<br> <br>有眼尖的網友一眼就認出，其實這名甜美正妹，正是有「小陳意涵」之稱的孟潔，曾擔任過職業桌球舉牌妹，還上過台灣《蘋果》的「今天我最美」欄目。因擁有一張明星臉，在網路上的討論度一直居高不下，日前還被網友們投票選為「10大車模女神」第4名。<br> <br>台灣《蘋果日報》</p></body></html>
