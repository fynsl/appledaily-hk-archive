<html><header><meta charset="utf-8"><title>樂基兒傳等嫁男友</title></header><body><h1>樂基兒傳等嫁男友</h1><p>樂基兒（Gaile）最近與周秀娜及鄧麗欣為電影《女士復仇》開工，片中飾演打女的Gaile，日前在沙田開工被雜誌偷拍，她的造型似足安琪蓮娜祖莉《盜墓者羅拉》的羅拉。</p><p>雜誌報道指Gaile近日答應做有機食品生意的男友Lan求婚，現在是待嫁新娘，又指Lan知道Gaile喜歡陽光與海灘，故選擇在沙灘跪地求婚，Gaile雖然感到好驚訝，但最終亦答應say yes，又指Gaile在美國網賣掉大量飾物家當，更有疑似前夫黎明送她的名牌定情信物。本報昨日曾聯絡Gaile求證，惟她於截稿前未有回覆。<br>採訪：草津</p></body></html>
