<html><header><meta charset="utf-8"><title>【話你知】何謂LGBT？</title></header><body><h1>【話你知】何謂LGBT？</h1><p>【話你知】<br>「LGBT」是指女同性戀者（Lesbian）、男同性戀者（Gay）、雙性戀者（Bisexual）、變性或跨性別者（Transgender）。LGBT由於沒有子女負擔，而且普遍為財政獨立，變相一個家庭有兩份人工，消費力較強傳統「男主內、女主外」的異性戀家庭強。近年金融界亦開始覬覦LGBT商機，比如美銀美林銀行就有專門服務LGBT的理財顧問團隊。</p></body></html>
