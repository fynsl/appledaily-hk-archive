<html><header><meta charset="utf-8"><title>七人車撼倒車Benz司機爆人大銀幕</title></header><body><h1>七人車撼倒車Benz<br>司機爆人大銀幕</h1><p>一輛掛有馬會標誌的平治房車，星期四凌晨1時許，從禮賢里倒車駛出銅鑼灣道，一輛沿銅鑼灣道駛至的七人車，煞掣不及，撞向平治右邊的車門，七人車車頭損毀，並彈出安全氣袋，平治損毀輕微。<br><br>七人車司機與平治車上的3名男子，商討意外事宜期間發生爭執，七人車司機失控撿起路邊一個膠鐵馬及一張木凳，擲向平治車頭，致擋風玻璃損毀，警員接報到場調查，七人車司機涉嫌刑事毀壞被捕，他事後報稱不適，需送院治理。</p></body></html>
