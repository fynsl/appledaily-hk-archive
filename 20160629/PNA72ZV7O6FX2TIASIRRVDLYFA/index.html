<html><header><meta charset="utf-8"><title>洋男友偷食斷正泰女擸鉸剪「追殺」</title></header><body><h1>洋男友偷食斷正<br>泰女擸鉸剪「追殺」</h1><p>泰國芭堤雅發生一宗襲擊傷人案，一名泰籍女子發現德國籍男友另結新歡後，拿剪刀在街上「追殺」男友，她終被途人制服，男子左臂多處受傷。<br> <br>事發在周日深夜，目擊者稱聽到有人在步行街大聲尖叫及逃跑，循聲察看，發現一名女子及一名外籍男子爭奪一把剪刀，女方情緒激動。數名途人上前分開他們，但由於女子一直掙扎，途人只好制服她，然後報警。<br> <br>傷者為49歲德國籍男子喬爾，他左臂等多處受傷，衣服沾滿血跡。<br> <br>涉事女子為43歲的甘察雅，她被捕後表示，自己和喬爾交往了兩年，感情不錯，但當晚發現他另結新歡，非常生氣便拿剪刀刺他。<br> <br>泰國《世界日報》</p></body></html>
