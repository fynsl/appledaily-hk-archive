<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】嘉玲保密偉仔生日禮物</title></header><body><h1>【馮仁昭四圍超】<br>嘉玲保密偉仔生日禮物</h1><p>梁朝偉前日54歲生日，佢老婆劉嘉玲夜晚同佢食完飯就喺微博晒恩愛合照相，仲留言：「擺渡男神，生日快樂！祝福你每天充滿正能量！」相中兩公婆頭挨頭，偉仔就好俏皮咁用壽包擋住一隻眼，畫面溫馨甜蜜。噚日問嘉玲點同老公慶祝，佢話：「趁佢拍完戲返咗香港，咪約埋屋企人一齊同佢食飯慶祝，至於送乜嘢生日禮物畀佢就唔講啦！講出嚟好難為情呢！」<br>撰文：馮仁昭</p></body></html>
