<html><header><meta charset="utf-8"><title>方大同籌拍音樂電影</title></header><body><h1>方大同籌拍音樂電影</h1><p>方大同昨日在尖沙嘴出席Kiehl's護膚品牌活動，他設計慈善版產品瓶蓋推廣關懷愛滋，大會昨日捐出30萬予「香港愛滋病基金會」。Kiehl's屬早前掀起政治風波的Lancôme同集團品牌，何韻詩演唱會受壓被斬纜，音樂發展被掣肘，大同說：「𠵱家好難做音樂，乜都難做，錢係想賺，但我哋都因為想做件好事。」此外，他最近成立製作公司，正籌拍具音樂元素的電影。<br>採訪：張俊銘<br>攝影：陳志嵐</p></body></html>
