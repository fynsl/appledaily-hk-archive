<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】馮允謙推動英文歌 - 馮仁昭</title></header><body><h1>【馮仁昭四圍超】<br>馮允謙推動英文歌 - 馮仁昭</h1><p>馮允謙噚日喺奧海城出席「星．聲滿載」音樂會，佢攞住結他同來自新加坡嘅室內民族樂團The Teng Ensemble合奏《月亮代表我的心》，可以係話將中西文化融合。一直有寫歌嘅馮允謙，話最想做音樂監製，仲透露最近喺自己網上平台，推動咗好多英文歌，因為佢覺得香港樂壇好少人做英文歌。出道5年嘅馮允謙仲表示好想擁有一個屬於自己嘅演唱會，佢話：「𠵱家傾緊，希望10月可以開得成。」<br>撰文：馮仁昭</p></body></html>
