<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張建聲唔忍口食榴槤 - 馮仁昭</title></header><body><h1>【馮仁昭四圍超】<br>張建聲唔忍口食榴槤 - 馮仁昭</h1><p>張建聲之前用大半年時間增肥60磅拍電影《壹獄壹世界：高登闊少踎監日記》，拍完後極速減肥，4個月勁減50磅，不過今年農曆年，因為食得多，結果反彈肥咗10幾磅，慘變魚蛋頭。最近張建聲又因為接演大馬一部新戲，一星期內減咗10磅，佢話：「馬拉天氣都熱，又再瘦啲。」但張建聲話都冇忍口，照食地道肉骨茶同貓山王榴槤，而最大驚喜係有當地影迷認得佢。<br>撰文：馮仁昭</p></body></html>
