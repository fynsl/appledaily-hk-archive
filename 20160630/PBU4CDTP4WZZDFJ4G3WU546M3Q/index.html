<html><header><meta charset="utf-8"><title>膠男配膠女？傅穎要教大家化膠妝</title></header><body><h1>膠男配膠女？<br>傅穎要教大家化膠妝</h1><p>對於報道指她變臉，她更幽自己一默表示：「我今朝拍咗條片，由素顏開始教人化『膠臉妝』，相係用咗美圖秀秀，咁我以後少啲用囉。」問Theresa是否覺得王大業膠面，她表示：「我又唔覺喎，我諗化妝都係一個好大影響。」</p><p>王大業：冇整過</p><p>王大業指二人是普通朋友食飯：「係朋友，識咗一段時間，冇嘢俾大家影到都會加鹽加醋，所以揀個少人嘅地方，新聞出咗都冇聯絡。」提到被指膠面，他就表示：「白癡！唔會介意，因為冇整過！」<br>採訪：羅慧敏<br>攝影：陳慧安</p></body></html>
