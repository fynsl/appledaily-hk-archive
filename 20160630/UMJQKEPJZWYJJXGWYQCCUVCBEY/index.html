<html><header><meta charset="utf-8"><title>人妻吳雨霏性感水著煎牛扒</title></header><body><h1>人妻吳雨霏性感水著煎牛扒</h1><p>今個月初吳雨霏(Kary)在facebook宣佈暫別樂壇，踏入人生另一階段，佢婚後一直同老公周遊列國。她近日從加拿大返港亦冇停過，趁好陽光就出海曬太陽。<br><br>當日Kary穿上荷李活女星最愛的Lisa Marie Fernandez七彩格子泡泡袖泳衣，早前Selena Gomez都著過類似款式。而人妻Kary的側線條雖然沒有玲瓏浮凸，不過就完全零肚腩，著住泳衣煎牛扒，睇到都流晒口水。</p></body></html>
