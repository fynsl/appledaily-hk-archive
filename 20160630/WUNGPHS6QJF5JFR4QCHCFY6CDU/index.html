<html><header><meta charset="utf-8"><title>薛凱琪暗寸洗米華錢多</title></header><body><h1>薛凱琪暗寸洗米華錢多</h1><p>薛凱琪和湯駿業（左）昨日在商台宣傳廣播劇《寂寞的總和》，想公司拍成電影版，她笑說：「公司有咁多資……源。」問到公司老闆周焯華（洗米華）忙於買樓兼準備再任父親，她說：「我都好忙。」談到廣播劇講述薛凱琪和湯駿聲愛火重燃，她稱現實中與舊愛可成朋友，問是否因舊愛在台灣所以常到該地，她說：「講過好多次台灣冇ex，只有珍珠奶茶、臭豆腐。」<br>採訪：王連連<br>攝影：仇志德</p></body></html>
