<html><header><meta charset="utf-8"><title>ViuTV選美條件苛刻高質佳麗齊齊退出？！</title></header><body><h1>ViuTV選美條件苛刻<br>高質佳麗齊齊退出？！</h1><p>另外有指《美選D.n.A》合約條款辛辣，除拍攝長達6個月，更講明參選者半年冇收入，拍攝期間亦沒有酬勞，令不少參加者退選，Kimi則表示可以做娛樂圈以外的工作，ViuTV負責人昨回覆本報說：「個別佳麗嘅言論不作評論，由於《美選D.n.A》係一個實況選美節目，拍攝需時。拍攝期間，ViuTV唔會禁止參賽者如常工作，但希望佢哋事前先同製作單位商量，以不影響拍攝進度為前提。」</p></body></html>
