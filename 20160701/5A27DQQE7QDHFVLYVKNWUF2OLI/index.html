<html><header><meta charset="utf-8"><title>《英雄本色》被內地騎劫</title></header><body><h1>《英雄本色》被內地騎劫</h1><p>吳宇森執導、周潤發、狄龍與張國榮主演的86年版《英雄本色》成香港經典電影，內地導演丁晟早前宣佈開拍《英雄本色4》，表示已得吳宇森授權。<br>網民近日紛紛表示《英》片屬港人集體回憶，不滿被內地導演丁晟騎劫。其實86年版的《英》片版權全屬星空傳媒，吳宇森亦不能授權。早年馮德倫有意翻拍《英》片，但因跟該公司談不攏，才改拍龍剛67年版本。對於丁晟翻拍，他昨回應說：「兩個版本唔同冇乜好回應啦！」<br>採訪：鍾國仁</p></body></html>
