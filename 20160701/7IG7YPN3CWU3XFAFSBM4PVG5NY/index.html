<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳瀅講猷亨即落閘 - 馮仁昭</title></header><body><h1>【馮仁昭四圍超】<br>陳瀅講猷亨即落閘 - 馮仁昭</h1><p>陳瀅、林盛斌（Bob）同區永權噚日喺銅鑼灣維園為保誠社區網球普及計劃宣傳，大會仲邀請香港首席女子網球手張玲親自教佢哋。陳瀅話細個每逢暑假返香港都會學網球，學咗兩三年左右，以佢所知男友猷亨係唔識打網球，之後佢就話唔太想提男友：「係自己想低調，唔係有壓力，總之唔想公開場合討論。」講到男友個細佬猷君極速換畫，佢就話唔評論，但係冇見過猷君新女友。<br>撰文：馮仁昭</p></body></html>
