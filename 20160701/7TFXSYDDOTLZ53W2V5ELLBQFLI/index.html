<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Tim操肌同步造人 - 馮仁昭</title></header><body><h1>【馮仁昭四圍超】<br>Tim操肌同步造人 - 馮仁昭</h1><p>Dear Jane 9月3號會喺Star Hall舉行演唱會，噚日佢哋喺商台宣傳新歌時，提及演唱會：「諗到加入一個同觀眾有共鳴嘅環節。」Dear Jane透露佢哋搵嚟健身教練朝朝操，除咗成員翁厚樑（Haward），主音黃天翱（Tim）好豪咁話：「唔夠肌等我孭。」仲話可以同步造人，一班兄弟舉手話送補品畀佢補身，Tim話：「唔需要任何補品，我體能好好。」<br>撰文：馮仁昭</p></body></html>
