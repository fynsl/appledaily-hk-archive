<html><header><meta charset="utf-8"><title>施嘉莉成最高票房女星</title></header><body><h1>施嘉莉成最高票房女星</h1><p>美國電影網站Boxoffice Mojo統計荷李活最高票房影星，結果「黑寡婦」施嘉莉祖安遜（Scarlett Johansson）成為唯一女星打入十大。她的作品總票房高達33.32億美元（約259億港元），吸金票房作品包括《復仇者聯盟》（The Avengers）第一及二集，第一位依然是夏里遜福（Harrison Ford），票房高達48.71億美元（約378億港元）。</p></body></html>
