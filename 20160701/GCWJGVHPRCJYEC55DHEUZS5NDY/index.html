<html><header><meta charset="utf-8"><title>涉襲DJ　麻利粉絲續還柙</title></header><body><h1>涉襲DJ　麻利粉絲續還柙</h1><p>【本報訊】疑迷戀商台女DJ麻利的男的士司機，涉於上月13日在九龍城一茶餐廳外襲擊麻利同事當奴（唐劍康）等人，及後被控傷人及襲擊傷人等罪。</p><p>被告獄中過生日</p><p>案件昨在九龍城法院再提堂，控方指被告適合答辯，但他曾向麻利發送恐嚇訊息，故申請將案件押後5星期，以審視訊息內容。<br>代表被告陳柏爾（27歲，圖）的律師指，已向被告解釋早前所索取的兩份精神科報告，惟被告對精神科醫生的建議並不同意，僅同意背景內容。被告申請保釋被拒，案件押後至下月4日，他須在獄中度過28歲生日。<br>案件編號：KCCC2094/16<br>■記者羅日昇、楊思雅</p></body></html>
