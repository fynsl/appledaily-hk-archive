<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】BabyJohn笑顏卓靈咀仔 - 馮仁昭</title></header><body><h1>【馮仁昭四圍超】<br>BabyJohn笑顏卓靈咀仔 - 馮仁昭</h1><p>蔡瀚億（BabyJohn）噚日喺商台被問到有冇恭喜好友顏卓靈同白只拍拖？佢話：「大把人搵佢哋，我之前乜都唔知，𠵱家有圖有真相，我只係想知佢哋條脷點擺位，點解要去公園。」<br>講到女方被揭以往有搶人男友情史，BabyJohn指呢啲就唔清楚。問到拍《狂舞派》嗰陣有冇被對方放電？佢笑住話：「冇放電，只係放energy跳舞。」<br>撰文：馮仁昭</p></body></html>
