<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳豪擲2000萬為仔鋪路 - 馮仁昭</title></header><body><h1>【馮仁昭四圍超】<br>陳豪擲2000萬為仔鋪路 - 馮仁昭</h1><p>陳豪同陳茵媺（Aimee）三年抱三，大仔Aiden就快讀K1，噚日有報道話陳豪兩公婆為咗三子女嘅將來鋪路，不惜工本安排Aiden入讀著名嘅哈羅香港國際學校，用10萬讀學前班，500萬買國際學校資本證券，使咗超過2,000萬。陳豪噚日喺將軍澳宣傳嗰陣話：「其實𠵱家仲搵緊學校，國際學校或者本地學校都會考慮，最重要都係想搵到啱個仔嘅學校。」<br>撰文：馮仁昭</p></body></html>
