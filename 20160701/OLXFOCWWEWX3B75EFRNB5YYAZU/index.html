<html><header><meta charset="utf-8"><title>趣趣地︰英軍冇人肯教點「修」科</title></header><body><h1>趣趣地︰<br>英軍冇人肯教點「修」科</h1><p>英格蘭喺歐國盃16強輸畀冰島出局受盡抨擊，睇怕負面消息仲會接二連三。盛傳國家隊暫時由U21主帥修夫基（左）接手，不過後者都有自知之明，據報唔打算應承；傳媒就繼續吹吓有乜人選，白蘭斯、荷杜同比歷嘅名相繼出現。另外，英國《太陽報》再爆佢哋啲衰嘢，指班球員輸波當晚上咗酒店天台bar飲酒飲到天光；至於史達寧返到英國後冇耐，就喺snapchat係咁影自己間豪宅晒命，梗係被網民狂鬧啦。</p></body></html>
