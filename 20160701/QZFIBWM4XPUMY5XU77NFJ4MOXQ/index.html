<html><header><meta charset="utf-8"><title>秋生送金碗　賀樂易玲57歲</title></header><body><h1>秋生送金碗　賀樂易玲57歲</h1><p>無綫高層樂易玲昨日於尖沙嘴天文台道舉行57歲生日會，不少台前幕後畀面到賀，包括黃秋生、吳家樂、梁家樹及女兒梁靖琪、楊秀惠、高海寧、洪永城等。秋生被問到買了甚麼禮物？他表示：「送咗個金碗，人哋用嚟飲酒嗰啲。」</p><p>樂易玲則表示願望是身體健康，又表示叫出席朋友不要送禮物，將錢捐給殉職的消防員及修路工人，她說：「今日請咗好多電影人同公司同事，個仔嚟咗，老公轉頭到，老公要嚟找數！」<br>採訪：曹家誠<br>攝影：陳俊強</p></body></html>
