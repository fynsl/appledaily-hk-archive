<html><header><meta charset="utf-8"><title>美棋孖男友潛泡泡</title></header><body><h1>美棋孖男友潛泡泡</h1><p>黃美棋和男友鍾健威（Ray）前日去海洋公園夏水禮，美棋在場內玩到癲，尤其喜歡玩「泡泡狂熱」，Ray取笑女友說：「佢梗係幻想自己係公主！」美棋否認：「我冇，可以潛落去匿埋好好玩。」Ray笑言自嘲技巧不好，食了幾啖泡。<br>兩人還在「幻彩噴泉陣」來一招情侶打觔斗，非常合拍，一次便成功，Ray說：「之前網上好多情侶玩，主要一個夠高大，一個夠輕盈咁就容易做呢個動作。」美棋撒嬌扮拍打男友，並謂：「我哋練咗好多次，喺水玩有啲危險，睇我哋玩好喇！」<br>採訪：嵐山<br>攝影：沈健程</p></body></html>
