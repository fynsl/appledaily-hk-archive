<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】傅嘉莉背莊天龍媾富豪 - 馮仁昭</title></header><body><h1>【馮仁昭四圍超】<br>傅嘉莉背莊天龍媾富豪 - 馮仁昭</h1><p>傅嘉莉前年被本報直擊同新加坡肥叔叔富商喺車廂咀嘴，之後又被揭同時同另一人夫、法拉利香港代理商人莊天龍友好，被踢爆同遊米蘭錫錫。原來當時傳佢仲有另一已婚富豪密友，不過對方發現佢一腳踏兩船，所以狠飛佢。噚日又有報道話傅嘉莉瞞住莊天龍𠱁掂富豪，翻撻成功，仲用微信深夜談情。另外，莊天龍除咗有老婆外，本身仲有兩個紅顏知己，所以傅嘉莉實情係做「小五」。<br>撰文：馮仁昭</p></body></html>
