<html><header><meta charset="utf-8"><title>獨行俠揮港英旗</title></header><body><h1>獨行俠揮港英旗</h1><p>【7.1小風景】<br>「行禮如儀」，是不少年輕人拒絕參與7.1遊行的原因。<br>但有趣的是，今年的7.1遊行，多了一班在遊行隊伍中高舉港英旗，卻不認為自己參與其中的年輕人。自言是獨行俠、不願上鏡、不屬任何政團或組織的阿文，是其中之一。「我只代表我自己，我嚟呢度，唔代表我參加7.1遊行」。<br>像阿文一樣，以港英旗為號召，躋身遊行行列，卻不認為自己參與其中的年輕人，還有「香港獨立」和今年4月才成立的「學生動源」；前者長駐鵝頸橋電車站，後者強調只設街站，並無參與遊行。<br>他們積極派傳單招募成員，但對記者的到訪就不大歡迎。<br>■記者呂麗嬋</p></body></html>
