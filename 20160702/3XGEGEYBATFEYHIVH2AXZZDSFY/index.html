<html><header><meta charset="utf-8"><title>上山詩鈉囡囡率性嘆茶</title></header><body><h1>上山詩鈉囡囡率性嘆茶</h1><p>上山詩鈉愛女Hilary自4月與中東男友Rafic Korban分手後，最近回港過暑假，所以大部份時間都與媽咪或女性閨蜜一起。前晚約7時，Hilary就以白tee短牛，與一名年紀相若的女友人到大坑一餐廳嘆tea。Hilary點了蛋糕醫肚，但她如一般港女「相機食先」。鬼妹仔的Hilary食完蛋糕直接用手抹嘴，然後再用抹過嘴的手來整理秀髮，認真率性。<br>採訪、攝影：徐錦池、吳耀輝</p></body></html>
