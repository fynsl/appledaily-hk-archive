<html><header><meta charset="utf-8"><title>一脫成名　索模Emily晒胸sell衫好有女友feel</title></header><body><h1>一脫成名　索模Emily晒胸sell衫好有女友feel</h1><p>現年25歲嘅《失蹤罪》(Gone Girl)美國性感女星Emily Ratajkowski早前因為於MV《Blurred Lines》一脫成名，成為唔少品牌嘅搶手貨，個個都爭住搵佢代言。<br><br>出名身材正爆嘅佢，最近為時裝品牌Express One Eleven示範家居悠閒服裝，Emily換上唔同嘅喱士bra top、連身吊帶長裙喺床上擺出誘人甫士，盡騷美腿、纖腰同深長事業線，如果你女朋友係Emily....日子該如何過？<br></p></body></html>
