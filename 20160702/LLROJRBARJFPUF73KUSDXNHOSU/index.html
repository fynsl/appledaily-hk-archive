<html><header><meta charset="utf-8"><title>超音速導彈　覆蓋福建沿海</title></header><body><h1>超音速導彈　覆蓋福建沿海</h1><p>【話你知】<br>雄風三型導彈是台灣自行研製的超音速反艦導彈，2007年10月正式對外展示，射程300公里，在西部沿海發射可覆蓋溫州、福州、廈門、汕頭等沿海重鎮。該導彈價格約1億元新台幣（約2,400萬港元），有艦載和陸基兩類，陸基射程達400公里。<br>導彈裝備主動式雷達引導裝置，發射後導彈會主動搜尋跟蹤和擊中目標；該導彈有極強裝甲穿透力，對大型軍艦有很大殺傷力，故又被稱為「航母殺手」，為台軍反制大陸軍艦侵台的利器。誤射導彈的金江艦，排水量僅500噸，為台灣自產近海防衞艦，2000年入役。</p></body></html>
