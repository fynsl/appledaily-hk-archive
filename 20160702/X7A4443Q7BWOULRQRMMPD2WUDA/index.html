<html><header><meta charset="utf-8"><title>JW撐JC越神秘越好奇</title></header><body><h1>JW撐JC越神秘越好奇</h1><p>JW、應昌佑、Dear Jane等前晚在中環出席一個live band show，對於黎明（Leon）的唱片公司A Music，最近簽新女JC，但繼續玩神秘，JW笑說：「我同衛蘭都係咁，可能呢個係Leon嘅style。不過𠵱家科技太發達避都避唔到，嗰時公司會叫我少啲影相，少啲on line，自己都冇同人講，好友都冇講。」她直言越隱藏身份大家越好奇。<br>採訪、攝影：盧妹</p></body></html>
