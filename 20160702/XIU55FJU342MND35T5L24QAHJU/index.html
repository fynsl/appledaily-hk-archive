<html><header><meta charset="utf-8"><title>【親子籽】孔雀女童變潛力圖　網民瘋狂PS</title></header><body><h1>【親子籽】孔雀女童變潛力圖　網民瘋狂PS</h1><p>近年越來越流行改圖，連Tree根都學識出facebook post叫人幫佢改圖執相就知，加上大量執相手機app的出現，就算對科技白癡來說，PS都不再是難事，所以但凡網上出現潛力圖，來自五湖四海的網民總會發揮出無限創意，不遺餘力地PS。外國近日有一名女童，和家人去動物園遊覽時，被一隻身形比她還要大的孔雀嚇倒，女童拔足狂奔，這一幕驚險情節被人拍下來放上網，結果係點？自己睇睇啦。</p><p>圖片來源：boredpanda<br>記者：黃子配</p></body></html>
