<html><header><meta charset="utf-8"><title>瀧澤乃南秘嫁露J攝影師引退</title></header><body><h1>瀧澤乃南秘嫁露J攝影師引退</h1><p>現年30歲的水着女星瀧澤乃南去年底推出DVD寫真集，片段意外將露下體的攝影師攝入鏡，一度令外界懷疑她和攝影師有不可告人的關係，而瀧澤乃南前晚在網誌為事件道歉，更發表引退宣言。</p><p>瀧澤乃南留言表示：「我在2011年一度離開過藝能界，當時我秘密結了婚，結婚對象就是事件中的攝影師。」她指去年因為紀念自己30歲，所以才製作這個DVD，並搵老公操刀，作為自己的最後作品，殊不知卻成為大家議論紛紛的話題，同時覺得損害到水着界的形象，對此她深感抱歉，所以作出公開道歉，揚言自己是經過深思熟慮才決定引退。 <br>撰文：程芬</p></body></html>
