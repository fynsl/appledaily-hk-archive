<html><header><meta charset="utf-8"><title>【美圖晒晒】台正妹主持反應快　網民：又瘦又有料！</title></header><body><h1>【美圖晒晒】<br>台正妹主持反應快　網民：又瘦又有料！</h1><p>台灣模特兒和新生代女藝人徐瑋吟(藝名：鮪魚)，第一個上的節目為《美少女時代》，自此開始踏入演藝圈，於各大綜藝節目擔任助理主持或嘉賓。<br><br>徐瑋吟的甜美外貌、反應快，終於在演藝圈嶄露頭角。網民大讚：「又瘦又有料！」「看到心情會很好，陽光！」「超可愛啊！」<br><br>【徐瑋吟小檔案】<br>生日：1994年8月14日<br>身高：158cm<br>體重：41 kg<br>三圍：32C 22 33<br>星座：獅子座<br>血型：AB<br>學歷：景文科技大學<br><br>批踢踢實業坊</p></body></html>
