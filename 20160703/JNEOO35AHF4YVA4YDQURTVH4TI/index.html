<html><header><meta charset="utf-8"><title>Fergie意淫MV　Chrissy餵人奶</title></header><body><h1>Fergie意淫MV　Chrissy餵人奶</h1><p>美國歌手Fergie昨日推出新歌《M.I.L.F. $》MV，歌名意指「想搞的人母」，相當意淫。身為人母的Fergie找來圈中不少阿媽級靚女演出，包括真人騷女星Kim Kardashian、模特兒Chrissy Teigen及歌手Ciara等。</p><p>Fergie等人施展渾身解數，於MV中盡情拋胸，Chrissy竟擺B女上枱，於鏡頭前餵人奶，有網民就批評不該將餵人奶性感化。</p></body></html>
