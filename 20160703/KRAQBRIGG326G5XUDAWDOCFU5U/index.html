<html><header><meta charset="utf-8"><title>【一周必看】《蘋果》加州直擊　彼思超豪總部曝光</title></header><body><h1>【一周必看】<br>《蘋果》加州直擊　彼思超豪總部曝光</h1><p>【彼思專題】由已故蘋果教主喬布斯（Steve Jobs）創立的彼思動畫製作室（Pixar），今年踏入30周年，《蘋果》記者日前飛往加州愛莫利維爾（Emeryville），並獲准深入彼思動畫總部，內裏面積多達21萬平方呎，有齊泳池、健身室、籃球場、沙灘排球場，每日還對住胡迪、巴斯光年等動畫角色開工，堪稱是最理想的工作環境。</p></body></html>
