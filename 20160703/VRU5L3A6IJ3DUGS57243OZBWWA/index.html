<html><header><meta charset="utf-8"><title>求驗客手記：高圖爾斯同韋帥炒大鑊</title></header><body><h1>求驗客手記：<br>高圖爾斯同韋帥炒大鑊</h1><p>被批評為名大於實嘅比利時，繼巴西世界盃後又喺歐國盃八強止步，比輸波更肉酸就係再爆內訌醜聞。車路士門將泰拔高圖爾斯失第二球後，已經頻頻踢向門柱發洩；比賽一結束，佢就跑入更衣室，沿途又怒踢場邊嘅水箱。</p><p>據西班牙傳媒報道，高圖爾斯喺更衣室仲同教練韋莫斯爭吵，越講越燥，仲有肢體衝突㖭。據報高圖爾斯認為國家隊實力唔錯，有力打入決賽，只係韋莫斯戰術錯誤，先搞到球隊輸波，高圖爾斯賽後都好唔客氣咁講：「我唔想直接講出嚟，不過有人摧毀咗球隊，佢就要負責。」</p></body></html>
