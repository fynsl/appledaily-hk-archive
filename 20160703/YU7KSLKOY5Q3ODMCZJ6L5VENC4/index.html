<html><header><meta charset="utf-8"><title>自封「正菜妍」阿Sa推介中價喱士裙</title></header><body><h1>自封「正菜妍」阿Sa推介中價喱士裙</h1><p>明星玩IG越來越勤力，阿Sa (蔡卓妍）前日在IG就po了由造型師搭配的喱士裙全身相，更開心hastag自己是「正菜妍」，相當搞笑。<br><br>阿Sa「＃正菜妍誠意推介」的連身喱士裙，其實正是過去一年喪多星著過的Self-Portrait，品牌主打縷空喱士，喱士組合拼貼有新意，時尚優雅中亦帶少女味，最無敵是價位相宜，二三千起跳，成功吸引一眾女星。</p></body></html>
