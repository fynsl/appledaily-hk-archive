<html><header><meta charset="utf-8"><title>超巨「馬桶」座落大學網民：寓意讀屎片？</title></header><body><h1>超巨「馬桶」座落大學<br>網民：寓意讀屎片？</h1><p>遠看如同一座巨型馬桶的建築，座落河南鄭州華北水利水電大學龍子湖校區校園，究竟搞甚麼？<br> <br>據了解，該建築為河南省大學生就業創業綜合服務基地，建築後部的方形樓體形似水箱，前面的橢圓形樓體則酷似坐便位，屋檐則像個蓋子。該建築目前尚未正式投入使用，但已成為網民恥笑的對象。有網友直言，難道是要諷刺「傳說中的讀書有個屎用？」<br> <br>新華網</p></body></html>
