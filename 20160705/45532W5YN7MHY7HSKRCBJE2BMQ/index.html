<html><header><meta charset="utf-8"><title>【自爆戀情】顏卓靈貼相認愛</title></header><body><h1>【自爆戀情】顏卓靈貼相認愛</h1><p>與其被人踢爆戀情，倒不如自己爆，這樣來得更自在。</p><p>祖師戀</p><p>2012年二人被本報踢爆秘戀，劉浩龍（師兄）直認非常喜歡容祖兒，而祖兒亦在微博承認戀情，接受外間祝福。</p><p>富媛戀</p><p>去年12月，有傳媒影到郭富城與女友方媛（Moka）的「攻城之旅」，當城城親送女友到機場後，他索性半夜自爆戀情。</p><p>華心戀</p><p>林心如與霍建華在10年前合作電視劇《地下鐵》傳出緋聞，心如在今年「520」於微博公佈戀情。</p><p>白靈戀</p><p>白只日前被踢爆在九龍城密會顏卓靈，二人更在公園激咀，事後顏卓靈在fb貼與白只的合照承認戀情。</p></body></html>
