<html><header><meta charset="utf-8"><title>【今日笑一笑】遇上玩具狗　沙皮狗B齊戰鬥</title></header><body><h1>【今日笑一笑】<br>遇上玩具狗　沙皮狗B齊戰鬥</h1><p>當一群沙皮狗B遇上一隻會動會叫的玩具狗，究竟牠們會怎樣對付?<br> <br>有短片分享網站近日上載一段影片，見到一隻玩具狗在搖頭擺尾，更以高頻聲響不斷吠叫。一眾沙皮狗B見到，最初高度警戒，包圍著玩具狗，像是要一起和它決一死戰。但其實牠們都非常膽小，根本連玩具狗也不敢碰。到最後牠們感覺到玩具狗似乎沒有惡意，就跟牠玩起來，成為一眾沙皮狗B的新寵，其中一隻狗B之後更叼走玩具狗，要獨享和它的快樂時光呢。<br> <br>YouTube</p></body></html>
