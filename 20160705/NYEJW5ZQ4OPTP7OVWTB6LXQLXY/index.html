<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】歐陽娜娜演奏賀生日</title></header><body><h1>【馮仁昭四圍超】<br>歐陽娜娜演奏賀生日</h1><p>大提琴家歐陽娜娜噚日喺港大舉行首張個人古典音樂專輯《15》發佈會，即場分享錄音心情兼拉奏《塔蘭泰拉舞曲》。環球唱片為佢準備生日蛋糕慶祝16歲生日。<br>娜娜出身自台北演藝世家，爸爸係現任台北市議員歐陽龍，媽咪係演員傅娟，姑媽係歐陽菲菲。娜娜6歲學大提琴，13歲考入世界頂尖音樂學府兼拎埋獎學金，兩年前仲開始進軍影視圈。<br>撰文：馮仁昭</p></body></html>
