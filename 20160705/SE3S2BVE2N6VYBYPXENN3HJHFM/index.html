<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】李彩華同花姨撞樣</title></header><body><h1>【馮仁昭四圍超】<br>李彩華同花姨撞樣</h1><p>李彩華（Rain）近年主力搵人仔，都好少喺香港蒲頭，不過佢會keep住喺微博分享近況，等大家知道仲存在緊，不過佢噚日post自拍照就出事喇！</p><p>Rain個樣變到唔同晒，睇落有啲似陳浩民夫婦嘅合體樣，兼且同用咗美圖app嘅宮雪花有啲似樣㖭喎！真係陰功豬。不過張相po咗幾個鐘之後就刪咗，唔知係咪連佢自己都越睇越唔滿意呢？ <br>撰文：馮仁昭</p></body></html>
