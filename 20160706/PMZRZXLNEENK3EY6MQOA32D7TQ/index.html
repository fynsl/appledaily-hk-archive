<html><header><meta charset="utf-8"><title>【美圖晒晒】靚女護理師po寫真　事業線纖腰一次睇晒？ </title></header><body><h1>【美圖晒晒】<br>靚女護理師po寫真　事業線纖腰一次睇晒？ </h1><p>台灣醫院有所謂「護理師」一級的醫護人員，她們比護士有較高的學歷及專業知格，一般都要過通考試才能取得執照。台灣PTT表特（Beauty）版早前就有網友貼出一名護理師靚女的一組照片，許多人看到第一張就回「光是這一張就值得推了！」<br> <br>這張照片有甚麼特別？那其實是一張在鏡子前方自拍，不只騷出「事業線」，還透過鏡子反射展露小蠻腰。正面的好身材更讓網友盛讚「戀愛了」、「臥蠶很美」、「腰好細」、「第一張就不得了」。<br> <br>台灣《蘋果日報》</p></body></html>
