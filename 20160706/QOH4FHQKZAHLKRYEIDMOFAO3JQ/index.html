<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】千嬅美國狂掃沐浴露</title></header><body><h1>【馮仁昭四圍超】<br>千嬅美國狂掃沐浴露</h1><p>楊千嬅早前到美國出席NYAFF紐約亞洲電影節，有兩日自由時間，佢大呻唔夠用：「我要食足七餐，又要狂買，遇到沐浴露買三送三，結果狂掃，啲人唔知以為我好污糟。今次買咗好多濕星嘢，返去實俾老公鬧到飛起。」一輪衝鋒橫掃，結果要多買一個超大篋裝嘢。講到狂食，佢笑話：「食幾多唔好講囉！我都擔心，如果俾健身教練知就大鑊，有排受呀！」<br>撰文：馮仁昭</p></body></html>
