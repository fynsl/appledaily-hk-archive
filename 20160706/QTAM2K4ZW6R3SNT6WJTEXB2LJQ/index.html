<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】After 10寫歌諷刺政壇</title></header><body><h1>【馮仁昭四圍超】<br>After 10寫歌諷刺政壇</h1><p>樂隊After 10噚日喺商台宣傳新歌《大頭佛》，呢首歌係諷刺𠵱家社會好多荒謬嘅人同事，指政治圈有好多呢類人存在，三子表示一定會參與9月立法會選舉嘅投票，認為呢個政府已經唔係人民所期望嘅。去年做咗爸爸嘅姚榮豐，佢話好擔心香港教育制度，乜嘢都贏在起跑線，覺得所有事都同商業掛鈎，營造一個咁樣嘅氣氛而令一啲人有着數。<br>撰文：馮仁昭</p></body></html>
