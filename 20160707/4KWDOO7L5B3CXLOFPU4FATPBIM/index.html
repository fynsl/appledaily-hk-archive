<html><header><meta charset="utf-8"><title>【戲子舊愛】金剛嫌黐身分手</title></header><body><h1>【戲子舊愛】金剛嫌黐身分手</h1><p>陳蕊蕊最為人知的一段情是與金剛拍拖三年，兩人的情緣始於2013年，當年蕊蕊被爆出與周秀娜的前男友陳偉成（Avis）交往，及後發現Avis同時搭上尹蓁晞，金剛替蕊蕊出頭爆粗鬧Avis博宣傳，最後成功將蕊蕊追到手，熱戀中的蕊蕊還曾於網上冧晒無名指鑽戒，引來閃婚疑雲。</p><p>其後蕊蕊患上抑鬱，金剛對她不離棄，經常陪伴睇醫生，去年金剛於台灣夜場經歷槍擊事件，蕊蕊表示如果在場願意為金剛擋子彈。可惜到今年4月，金剛以性格不合為由，向蕊蕊提出分手。據悉，金剛嫌女方黐身，去年已提出分手，但傳蕊蕊以自殺要脅。</p></body></html>
