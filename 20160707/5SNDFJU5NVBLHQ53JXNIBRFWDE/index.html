<html><header><meta charset="utf-8"><title>子孫根變雷劈救星大命男死裏逃生</title></header><body><h1>子孫根變雷劈救星<br>大命男死裏逃生</h1><p>克羅地亞一名男子遭雷擊，卻奇蹟不死，醫生說是他的子孫根救了他一命。<br> <br>事發當天，41歲的喬科維奇（Zoran Jurkovic）正騎着單車，當時他身穿連身工作服和厚厚的舊膠靴，載着耳筒聽隨身收音機，突然烏雲蓋頂，雷電交加，喬科維奇趕不及找地方避雨，更被雷擊中頭墮地。這時，一部車經過，司機見到喬科維奇在雨中坐在單車旁，身體冒出蒸氣，把他抬到車上，送他去醫院。<br> <br>喬科維奇大難不死，醫生認為是奇蹟，指他雖被雷電劈頭，但電流沒有經過心臟等主要器官，而經他的耳筒線流到夾在皮帶的收音機，再經他的陽具卸走。<br> <br>英國《太陽報》</p></body></html>
