<html><header><meta charset="utf-8"><title>Brooklyn百萬代言內地手機</title></header><body><h1>Brooklyn百萬代言內地手機</h1><p>英國萬人迷碧咸（David Beckham）大仔Brooklyn同女友嘉兒莫蕊茲（Chloe Moretz）拍拖的活動相當健康，兩人日前一齊去了打拳。魅力非凡的Brooklyn有傳被內地手機品牌華為（Huawei）睇中做代言人，袋大約10萬英鎊（約100萬港元）拍廣告。英國《太陽》報道指他已於前日拍完廣告，據悉華為睇中Brooklyn是因為他年輕及形象好，是後生仔女的模範。</p></body></html>
