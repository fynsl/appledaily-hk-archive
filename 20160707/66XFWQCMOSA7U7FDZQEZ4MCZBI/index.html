<html><header><meta charset="utf-8"><title>轉會購物籃：李城加入尹佩斯爭奪戰</title></header><body><h1>轉會購物籃：<br>李城加入尹佩斯爭奪戰</h1><p>近期盛傳前英超神射手尹佩斯（左）將會回歸英格蘭，繼韋斯咸與水晶宮之後，日前傳出衞冕的李斯特城亦有意簽下這名荷蘭射手。</p><p>即將在下月滿33歲的尹佩斯，去年離開曼聯轉投土超費倫巴治，在聯賽攻入14球，但未能為球隊贏得任何獎項，球會方面亦於早前表明願意將他出售。據悉李城有意簽下這名星級前鋒為來季作更好準備，而尹佩斯亦有關注兩名李城球員占美華迪與馬列斯的社交網站。另一邊廂，有傳愛華頓有意羅致李城的丹麥門將卡斯柏舒米高。</p></body></html>
