<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】尹子維開工作室賺人仔</title></header><body><h1>【馮仁昭四圍超】<br>尹子維開工作室賺人仔</h1><p>早年經常出入蘭桂坊以蒲為樂嘅尹子維，其實係孝順仔，自從爹哋尹建平（邵氏藝人康威）13年離世後，佢經常抽時間陪媽咪胡燕妮。今年41歲嘅子維早前簽約內地製作公司，成立「尹子維工作室」，主打內地市場，佢噚日透個WhatsApp回應話工作室主要拍電影：「希望拍一啲有港產片特色嘅電影。」佢話除咗製作自己都冇放棄做演員。<br>撰文：馮仁昭</p></body></html>
