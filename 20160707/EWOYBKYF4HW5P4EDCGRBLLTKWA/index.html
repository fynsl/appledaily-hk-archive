<html><header><meta charset="utf-8"><title>求驗客手記：高洛仙尼終別喜鵲</title></header><body><h1>求驗客手記：<br>高洛仙尼終別喜鵲</h1><p>下季降落英冠嘅紐卡素宣佈，同隊長高洛仙尼講再見。34歲嘅阿根廷中堅高洛仙尼喺「喜鵲」踢咗八年，忠心耿耿，但佢覺得係時候落葉歸根，所以同球會解約，返阿根廷踢聖羅倫素。高洛仙尼寫咗封公開信，多謝球迷一直當佢係自己人；佢話絕對唔係怕降班踢英冠，而係想陪多啲屋企人。高洛仙尼亦講明掛靴後會做教練，「我會準備自己，目標係做教練，去贏一啲我球員時代未贏過嘅錦標。或者有一日，我可以返嚟，為球會及球迷贏冠軍。」</p></body></html>
