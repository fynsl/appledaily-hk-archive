<html><header><meta charset="utf-8"><title>求驗客手記：哥古夫續約靠父幹？</title></header><body><h1>求驗客手記：<br>哥古夫續約靠父幹？</h1><p>多得老竇照住，哥古夫同雷恩續約兩年，繼續有工開。29歲嘅哥古夫上季回歸母會雷恩，簽約一年，但成季法甲上陣都只係得12次。以為哥古夫嚟緊有機會約滿失業之際，雷恩今夏搵咗哥古夫老竇基斯甸哥古夫做教頭；喺前日，雷恩就宣佈同哥古夫續約兩年。哥古夫都幾慘情，初出道俾人叫做「新施丹」，大好前途，踢過AC米蘭、波爾多同里昂，仲入選過法國國家隊踢世盃，但可惜佢傷患太多，一直都踢唔起。</p></body></html>
