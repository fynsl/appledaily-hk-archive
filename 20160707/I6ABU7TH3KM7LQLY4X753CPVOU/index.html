<html><header><meta charset="utf-8"><title>溫碧霞凍齡拍Viu劇集</title></header><body><h1>溫碧霞凍齡拍Viu劇集</h1><p>凍齡熟女溫碧霞（Irene）芳齡50歲，貌似30，保養得宜，穿上低胸迷你裙依然索爆。Irene十幾年後再拍港劇，今棄大台揀ViuTV，是因為劇本吸引：「其實有同無綫傾過吓，睇過劇本，但好似唔係咁啱囉！我之前喺無綫拍嘅，雖然只有幾部，但我真係好鍾意先會拍，唔再拍係想留啲好嘅memories畀觀眾！」<br>溫碧霞何時退隱？她說：「總之我唔會係嗰種甘草演員，做多幾年唔會再做，之後我想去外國讀書，我由細到大讀書唔多，細個入行咁多年都冇停過，所以想去外國過啲好簡單嘅生活。」<br>採訪：勞燕萍<br>攝影：郭賢興</p></body></html>
