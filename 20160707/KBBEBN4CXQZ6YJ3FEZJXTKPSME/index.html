<html><header><meta charset="utf-8"><title>周家怡完劇錫拍檔</title></header><body><h1>周家怡完劇錫拍檔</h1><p>林保怡、周家怡、王宗堯、廖碧兒、趙學而和游學修等主演ViuTV劇集《瑪嘉烈與大衛系列 綠豆》，前晚播出大結局，台前幕後前晚打邊爐睇結局，游學修即場大玩facebook直播。游學修和林耀聲分別飾演年輕版潘燦良及林保怡，high爆的游學修前晚徇眾要求錫了林耀聲臉頰，周家怡和湯怡也嘴對嘴，兩女不捨團隊喊起來。林保怡解畫為何不玩fb：「我係電腦白癡，唔係手機控。」<br>此外，王維基宣布參加9月立法會選舉，王宗堯說：「以王先生政綱係有noise，但大家唔好畀名人效應光環影響，一齊睇有乜做出嚟真係幫到香港人再講。」<br>撰文：楊定</p></body></html>
