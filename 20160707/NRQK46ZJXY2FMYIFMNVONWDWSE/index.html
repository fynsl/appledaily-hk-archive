<html><header><meta charset="utf-8"><title>林作麥明詩處冷靜期</title></header><body><h1>林作麥明詩處冷靜期</h1><p>34C女DJ安采妮昨日在經理人陳達仁陪同下，到中環林作的律師樓尋求法律意見。事緣早前爆出何浩文（Dominic）暗媾安采妮，男方覺被利用做宣傳，遂要求對方道歉兼保留追究權利。安采妮說：「要我道歉，我覺得如果向呢個勢力低頭，咁公義去咗邊？我講嘅都係事實。」<br>Dominic被指追求林作女友麥明詩，如今找林作幫手似別有用心？陳達仁解釋：「係經朋友介紹，林作只會用專業角度出發。」Dominic昨稱交給律師處理。麥明詩昨出現奧運活動時，形容與林作不是冷戰，是冷靜中，希望多些空間處理，她月中隨大隊往巴西參與奧運外景。<br>採訪：曹家誠<br>攝影：沈健程</p></body></html>
