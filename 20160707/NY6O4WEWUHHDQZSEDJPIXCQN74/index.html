<html><header><meta charset="utf-8"><title>梁詠琪出新歌萌退意</title></header><body><h1>梁詠琪出新歌萌退意</h1><p>梁詠琪（GiGi）昨日到商台宣傳廣東新歌《B面第一首》，踏入出道20周年，下月她會以卡式帶及送Walkman的形式推出限量發售專輯。GiGi希望送給歌迷做紀念：「踏入40歲，係時候翻開人生新一頁，廿年前我第一首單曲《頭髮》都係出卡式帶。」她第一次聽帶時非常感動。有指GiGi的新歌流露退休之意，她說：「𠵱家人生重點係家庭第一，睇吓點，唔想講到咁實。」<br>採訪：曹家誠<br>攝影：仇志德</p></body></html>
