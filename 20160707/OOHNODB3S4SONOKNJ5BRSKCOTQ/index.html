<html><header><meta charset="utf-8"><title>用晒成身肌肉就係為咗呢個T！</title></header><body><h1>用晒成身肌肉<br>就係為咗呢個T！</h1><p>一個動作可以練全身肌肉，是否很想學？這一集瑜伽導師黃佩霞（Almen），會教ViuTV體育主持鄧洢玲（阿旦）做Balancing Stick（平衡棒）。先吸氣兩隻手拉起，扣著手指，食指放出來，姆指交叉，握緊手掌，眼望前面，之後右腳踏前，收緊腹部，上半身傾前，左腳提起做一個T字。記得腿要伸直，才能夠平衡。Almen說要量力而為，有時做不到T字，把T字傾斜一點點，至45度角也沒問題。阿旦做完後說很疲倦，亦開始出汗，又說這個動作困難在要保持平衡。不過只要想起做完後，可以減肥又可以練肌肉，大家就會充滿力量了！</p></body></html>
