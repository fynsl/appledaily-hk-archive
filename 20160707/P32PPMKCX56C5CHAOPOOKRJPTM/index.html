<html><header><meta charset="utf-8"><title>熊黛林婚禮延期為開工</title></header><body><h1>熊黛林婚禮延期為開工</h1><p>熊黛林（Lynn）前晚出席電影《三人行》在又一城舉行的首映禮，即將嫁郭可頌做人妻的她被問婚期，她坦言因為工作關係，婚禮要延期。Lynn說：「原本係年尾左右，但因為一直拍緊嘢，男友都有問我要拍到幾時！」<br>問Lynn與男友是否已同居？她即「吓」一聲再笑說：「畀啲私隱我哋啦，有啲嘢重要過結婚嘅！」意思是生仔比較重要？Lynn坦言：「都重要！但生B在先自己接受唔到，因為事前好多嘢要準備，要穩定咗先，唔可以想要就生。雖然𠵱家好夾，但都要慢慢磨合，而且要講責任，一步一步嚟啦！」<br>採訪：張俊銘<br>攝影：陳志嵐</p></body></html>
