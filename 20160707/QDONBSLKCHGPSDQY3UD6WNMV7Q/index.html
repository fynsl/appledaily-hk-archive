<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】吳亞馨認與狄易達分手</title></header><body><h1>【馮仁昭四圍超】<br>吳亞馨認與狄易達分手</h1><p>狄易達同台灣女藝人吳亞馨年半情已經玩完。女方噚日喺Instagram貼夕陽背景照，寫話：「學會放下，因為只有放下了才會重新開始。」似係回應上星期三達仔現身公開活動時，爆話同吳亞馨分手個幾月。</p><p>達仔噚日回覆馮仁昭話：「因為工作同遙距戀愛關係，最後和平分手，當中唔涉及第三者同其他原因。」吳亞馨亦回覆話：「就照他說的吧。」<br>撰文：馮仁昭</p></body></html>
