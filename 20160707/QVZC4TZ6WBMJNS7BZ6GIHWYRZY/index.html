<html><header><meta charset="utf-8"><title>【你想煮意】意粉正確讀音　你又識幾個？</title></header><body><h1>【你想煮意】意粉正確讀音　你又識幾個？</h1><p>香港人食意粉的機會不少，西餐廳、快餐店甚至茶餐廳都見其蹤影，但你懂得的意粉種類有多少種？又識得它們的正確讀音嗎？</p><p>我們帶了幾張意粉圖片，到街上看看有多少人懂得它們的正確讀音，結果全部受訪者一個都不懂。既然大家都不太懂得正確讀音，我們今次找來意大利餐廳Gia的創辦人、來自意大利南部的Gianni Caprioli來教我們。意大利意粉款式數量約有350款，我們比較熟悉且常吃到的有他介紹的五大類：<br><br>記者：吳宛蔚<br>攝影：楊錦文 許先煜</p></body></html>
