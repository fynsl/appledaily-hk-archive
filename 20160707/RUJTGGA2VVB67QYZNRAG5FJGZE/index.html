<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】G.E.M.菠蘿頭冇新意</title></header><body><h1>【馮仁昭四圍超】<br>G.E.M.菠蘿頭冇新意</h1><p>著名內衣品牌Calvin Klein日前推出新廣告，搵咗好多時裝界同音樂界知名人士參與演出，宇宙級嘅鄧紫棋（G.E.M.）都有份。佢出場01:16秒，閃現咗兩次，佢個髮型係似曾相識嘅菠蘿頭，每次佢都係集各家之大成，冇新意。而G.E.M.日前喺內地參加《蓋世音雄》唱Beyond嘅《喜歡你》，佢身上套金光閃閃嘅黃金大媽look，再配埋一啲同電音完全唔夾嘅舞步，搞到《喜歡你》變咗做《嚇死你》！<br>撰文：馮仁昭</p></body></html>
