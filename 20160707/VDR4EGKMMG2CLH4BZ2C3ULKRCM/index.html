<html><header><meta charset="utf-8"><title>黃翠如想穿妹妹製婚紗</title></header><body><h1>黃翠如想穿妹妹製婚紗</h1><p>黃翠如、朱千雪與馮允謙昨日於銅鑼灣出席活動，休息9個月去讀書昨日正式復工的朱千雪說：「年尾先行禮，希望可以繼續讀，不過要做工先至有錢。」</p><p>翠如表示家中5姊妹會輪流交換衫着，自細養成慳家習慣，妹妹更愛自製服裝。會否考慮結婚時穿妹妹製的婚紗？翠如說：「好提議，屋企人親手做，好sweet。」她謂沒和男友蕭正楠討論過結婚計劃。<br>採訪：羅慧敏<br>攝影：陳志嵐</p></body></html>
