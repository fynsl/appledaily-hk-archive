<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】洪朝豐移民巴黎教打坐</title></header><body><h1>【馮仁昭四圍超】<br>洪朝豐移民巴黎教打坐</h1><p>洪朝豐今個月12號離開香港定居巴黎，前晚佢喺觀塘招開記者會，一邊揮手一邊講拜拜，佢喺兩個星期前決定移民，一入紙就通過面試：「去到嗰邊我想唱歌、玩音樂同教打坐，因為我係打坐老師，嗰邊係一個好龐大嘅市場，今次係用一個藝術家身份移民，冇簽任何公司，係自己一個人過去。」<br>洪朝豐又提到精神病嘅包袱，喺香港受到歧視，喺法國可以拋開枷鎖。<br>撰文：馮仁昭</p></body></html>
