<html><header><meta charset="utf-8"><title>求驗客手記：爆炸頭兄弟吞雲吐霧</title></header><body><h1>求驗客手記：<br>爆炸頭兄弟吞雲吐霧</h1><p>我求大俠下年夏天一定要去伊維薩島行吓，撞吓球星都好！繼英格蘭嘅朗尼、迪利阿里歐國盃出局後去咗伊維薩島度假後，比利時「爆炸頭」費蘭尼亦去咗嗰度享受陽光與海灘。英國《太陽報》似乎已經派咗大量狗仔隊埋伏喺伊維薩島啲沙灘度，最新佢哋就影到費蘭尼飲雞尾酒、嘆雪茄，吞雲吐霧，簡直就逍遙自在。有樣嘢幾得意，費蘭尼細佬亦整咗個一模一樣嘅爆炸頭，兩兄弟真係餅印一樣。</p></body></html>
