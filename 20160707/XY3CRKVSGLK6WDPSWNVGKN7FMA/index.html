<html><header><meta charset="utf-8"><title>【撲克新歡】深得洗米華器重</title></header><body><h1>【撲克新歡】深得洗米華器重</h1><p>人稱榮少的余加榮（左），據知年約40餘歲，未婚，早年古天樂及劉青雲主演、在澳門拍攝的電影《撲克王》，就是由他擔任撲克顧問。<br>《撲》片所有撲克牌局場面余加榮都會跟場，戲中有不少牌局設計、撲克手的手法，古仔、青雲對牌局的反應及應對，都由他指導演出，他也有份客串演出一幕《撲》片，事實上余加榮是玩牌高手，特別是德州撲克牌。<br>太陽娛樂公司老闆周焯華（右）早年就看上余加榮在撲克上的專業，找他幫手開發網上撲克賭博遊戲，之後因為網上撲克越來越少人玩，余加榮便另謀發展，目前他是撲克王俱樂部的總裁。</p></body></html>
