<html><header><meta charset="utf-8"><title>求驗客手記：A米唔執輸跟國米染紅</title></header><body><h1>求驗客手記：<br>A米唔執輸跟國米染紅</h1><p>繼國際米蘭將大部份股份賣畀中國蘇寧集團之後，另一家米蘭球會亦即將染紅，AC米蘭（白衫）會將球會出售畀中國財團。原本呢單交易喺六月就會完成，點知中途A米班主貝盧斯科尼要做心臟手術，搞到要押後，結果盛傳今日公佈，但到周二話未得住，鐵定要喺7月15號先會落實收購消息。其實老貝直到𠵱家都冇透露過買家嘅真實身份，坊間就傳財團可能係美的或者百度。老貝聲稱會要求買家喺未來兩年內至少要投資四億歐元落球隊度。</p></body></html>
