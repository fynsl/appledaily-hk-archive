<html><header><meta charset="utf-8"><title>同蠟像似足九成九楊冪着Tom Ford閃裙同自己鬥靚</title></header><body><h1>同蠟像似足九成九<br>楊冪着Tom Ford閃裙同自己鬥靚</h1><p>繼范冰冰、劉嘉玲等女星之後，內地女星楊冪都被著名的杜莎夫人蠟像館選中，按她的樣子造成１比１蠟像進駐北京的蠟像館。<br><br>日前楊冪就出席蠟像館活動，並同「自己」合照。蠟像的像真度極高，幾可亂真！楊冪身穿一襲Tom Ford的閃紫裙再加一雙Giuseppe Zanotti的水晶閃石鞋，以華麗炫目的造型來證真身。<br><br>更多美容、時尚新聞，即上： http://add.appledaily.com  </p></body></html>
