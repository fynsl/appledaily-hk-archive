<html><header><meta charset="utf-8"><title>徐濠縈讚Eason肥好攬</title></header><body><h1>徐濠縈讚Eason肥好攬</h1><p>徐濠縈昨日在銅鑼灣開設的時裝店舉行私人派對，宣傳今期推出的Little Twin Stars產品，問到女兒康堤可會做生招牌擔任模特兒？她說：「唔會喇，佢仲細得11歲，而且佢冇諗住拋頭露面，唔逼佢，但佢好幫手，介紹畀好多朋友。」<br>另外，早前徐濠縈到長城拍攝運動產品廣告，問會否跟老公陳奕迅（Eason）跑步幫他減豬腩肉？她笑謂：「佢其實唔覺得自己肥，佢都好攬，有安全感，佢見我操到咁弗，成日問我為乜，唔知如果我有啲肥肉，佢仲愛唔愛我？」<br>採訪、攝影：王連連</p></body></html>
