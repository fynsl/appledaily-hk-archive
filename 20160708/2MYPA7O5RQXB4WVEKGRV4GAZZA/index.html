<html><header><meta charset="utf-8"><title>小齊全家中環嘆牛腩麵</title></header><body><h1>小齊全家中環嘆牛腩麵</h1><p>任賢齊出名是「愛妻號」，一對仔女更加是他心肝寶貝，大前日小齊趁開工前有時間，便與老婆Tina、11歲囡囡Rati及8歲囝囝Cody到中環開餐，囝囝見到記者影相，更表現得十分興奮。<br>當日約下午5時許，小齊出動兩部車，一家四口到歌賦街食牛腩麵，因為落雨地下濕滑關係，小齊和老婆分別拖着一對仔女免他們跣倒受傷，離開時囝囝Cody見到記者影相，即時「嘩」一聲表現興奮，反而囡囡Rati就有點害羞。小齊安頓太太及一對仔女上車後，自己才駕另一部車離開。<br>採訪、攝影：徐錦池、潘冠恩</p></body></html>
