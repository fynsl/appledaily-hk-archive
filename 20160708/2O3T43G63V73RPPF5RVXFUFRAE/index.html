<html><header><meta charset="utf-8"><title>何浩文做Gym被扣身份證</title></header><body><h1>何浩文做Gym被扣身份證</h1><p>何浩文（Dominic）、馬德鐘及Ana R.昨晚現身灣仔出席夜店活動，Dominic表示與麥明詩仍有聯絡，但就沒有提感情事：「感情係兩人事，自己覺得唔應該同唔適合講，自己個人做決定最適合，佢有講嚟緊去巴西煩惱，冇講其他嘢。」<br>近日他為忙參加街舞比賽操練，提到有California Fitness分店結業，Dominic說：「我一個禮拜都去做4次gym，曾經喺加州training過，喺美國太遠，嗰邊外國人唔啱傾，曾經有經驗被人扣身份證sell plan。𠵱家作為藝人，簽約更小心，因為太多騙案，會睇清楚條款。」<br>採訪：盧妹<br>攝影：仇志德</p></body></html>
