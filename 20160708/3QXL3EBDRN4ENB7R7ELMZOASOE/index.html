<html><header><meta charset="utf-8"><title>鍾楚紅遊韓茶田　影靚相</title></header><body><h1>鍾楚紅遊韓茶田　影靚相</h1><p>現年56歲的紅姑鍾楚紅風韻猶存，4月她隨護膚品牌去韓國遊歷，分別參觀當地的茶田及滿佈黑石頭的金寧海灘許願，紅姑說：「大片茶田真係好靚，因為茶『雨前一』喺每年4月其中15日先有，所以好難得。」</p><p>一向喜歡攝影的紅姑，此行當然有攜相機，她笑說：「影相係我行程最重要嘅目的，不過佢哋都緊張儀容，好怕曬黑，所以由頭包到腳，好難先影到一兩張相。」除了去茶田，紅姑還到當地有名的金寧海灘，海灘的黑石頭對韓國人是祈願象徵，紅姑亦入鄉隨俗許願，但就不肯講許了甚麼願，笑言說出來便不靈驗。<br>撰文：小米</p></body></html>
