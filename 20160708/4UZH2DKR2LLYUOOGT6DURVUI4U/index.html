<html><header><meta charset="utf-8"><title>酷熱天氣撐傘開檔中三男生送凍包</title></header><body><h1>酷熱天氣撐傘開檔<br>中三男生送凍包</h1><p>隨著尼伯特靠近台灣，本港天氣酷熱，天文台發出酷熱天氣警告，在陽光猛烈的情況下，睡婆婆仍然留守報檔，身穿長袖衣物，撐着傘，在報檔邊睡邊看舖。今天繼續有市民前來探望，其中包括中三男生李同學。<br><br>李同學星期四早上約11時到報檔，送上一個凍包慰問婆婆：「你熱唔熱呀？」婆婆表示不感炎熱，並握着凍包道謝：「有心喇！」李指，從社交媒體得悉事件，趁放假前來探望；有急救證書的他，原本打算為婆婆洗傷口，只是傷口目前已癒合，並沒須要。他斥責賊人搶劫時拖行婆婆行為殘忍，並希望賊人自首。</p></body></html>
