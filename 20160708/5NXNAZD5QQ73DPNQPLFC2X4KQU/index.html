<html><header><meta charset="utf-8"><title>求驗客手記：美斯上訴心淡走人？</title></header><body><h1>求驗客手記：<br>美斯上訴心淡走人？</h1><p>美斯同佢老竇前日逃稅罪名成立，俾西班牙法院判監21個月，但緩刑執行。巴塞隆拿發聲明，佢哋全力支持美斯，信佢無辜，而美斯父子亦計劃上訴。美斯呢次惹官非，唔知會唔會令佢心淡，唔想留喺西班牙呢？車路士班主阿巴莫域治似乎想乘虛而入，據報阿巴請咗美斯老竇同經理人上遊艇傾嘢喎。另外，立立亂嘅阿根廷足協搵咗名宿奧達迪高查做教練，帶隊出戰里約奧運。佢哋亦終於公佈咗18人奧運名單，包括有韋斯咸嘅蘭仙尼、馬德里體會嘅安祖哥利亞同韋圖。</p></body></html>
