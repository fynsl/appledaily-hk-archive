<html><header><meta charset="utf-8"><title>黎明新女JC反擊負評</title></header><body><h1>黎明新女JC反擊負評</h1><p>黎明剛簽的18歲新女JC，本來計劃先聽歌不見樣，但敵不過網民極速起底，爆她全名叫陳詠桐，英文名是Jennifer，JC亦有留意網民對她樣貌的評價，日前在fb貼長文抒發感受。<br>JC留言說：「可能大家會覺得我咁post好唔成熟，出得嚟行預咗啦有乜好怨。我只係想講，從一開始，冇人話過我係一個靚女，冇人話過我好高好瘦，究竟幾時開始，唔靚就注定你一事無成，唔靚就失敗硬，唔使諗？」JC又說如果她的樣子令大家不舒服，惟有說聲抱歉，但她只是想唱歌。雖然字裏行間似很委屈，但JC隨即又自嘲，貼了4款眉型叫網民替她選一款。<br>撰文：小米</p></body></html>
