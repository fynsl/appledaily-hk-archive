<html><header><meta charset="utf-8"><title>用高櫃遮蓋柱躉</title></header><body><h1>用高櫃遮蓋柱躉</h1><p>原則四房，三間細房頗細小，一間撥歸套房做工作間，其餘兩間打通做兒子房，一家三口住兩間大房，鬆動愜意。兒子房二合一，兩組窗台夾正中間有柱躉，乾脆做高櫃遮蓋，順勢隔開左右方，劃出寢區及書寫區，功能清晰。<br>後生仔鍾意現代新派風格，黑白色合他口味，訂做家具非黑即白，床邊鋪深灰色不規則的磚紋牆布，有跳脫感覺。至於全屋主題不可或缺的鏡子，用來做衣櫃門，暗藏風水玄機，將外間海景引入室，有「吸水」作用。</p></body></html>
