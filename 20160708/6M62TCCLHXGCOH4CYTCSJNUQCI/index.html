<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】小嶋陽菜明晚現身尖嘴</title></header><body><h1>【馮仁昭四圍超】<br>小嶋陽菜明晚現身尖嘴</h1><p>日本組合AKB48嘅28歲成員小嶋陽菜自從宣佈退團後，馬不停蹄鋪路單飛，唔止踩入商界推出個人婚紗系列，聽日更會重臨香港出席《櫻桃小丸子》嘅30周年活動。佢會搭JL29班機預計下晝1點半抵埗，大會話已安排小丸子去機場獻花，而花輪同學更會揸開篷跑車迎接女神！陽菜夜晚8點半到尖沙嘴The ONE出席完盛會後，就立即返日本，認真頻撲。<br>撰文：馮仁昭</p></body></html>
