<html><header><meta charset="utf-8"><title>小方諗定抄牌</title></header><body><h1>小方諗定抄牌</h1><p>方力申、郭偉亮（Eric Kwok）與火火擔任賽事主持兼評審，火火昨日因事未能出席，小方與Eric同樣首次會見20強。司儀黃心美問小方會擔任好人定壞人角色時，小方說：「我梗係做好人，我單身，若果抄咗牌我會向大會申報。」<br>小方又指看女仔會先看樣和身材，雖然認識舊愛前排球隊友1號歐家裕，但不會偏私，問到若果看中參賽者會先篩走抑或留到尾時，人夫Eric即教路當然是篩走再私有化，小方聞言臉露尷尬，之後Eric自爆老婆葉佩雯叮囑他要小心F Cup女。</p></body></html>
