<html><header><meta charset="utf-8"><title>求驗客手記：紅軍開長約留高路普</title></header><body><h1>求驗客手記：<br>紅軍開長約留高路普</h1><p>雖然利物浦上季乜都拎唔到，聯賽仲排到第八，但佢哋喺英聯盃同歐霸盃都打到入決賽，所以利物浦高層滿意領隊高路普喺季中接手後嘅表現，想畀份長約佢。高路普舊年同紅軍只係簽咗三年約，年薪600萬鎊（約6,000萬港元）。英國《每日郵報》話，利物浦高層已經同高帥開啟續約談判，相信呢份會係四到五年嘅長約，同埋當然會加人工啦。高路普今日就會帶今夏首場比賽，領利物浦友賽燦美爾，唔知外借期滿回歸嘅巴洛迪利有冇份落場呢？</p></body></html>
