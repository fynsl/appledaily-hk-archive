<html><header><meta charset="utf-8"><title>關伊彤生完女升Cup</title></header><body><h1>關伊彤生完女升Cup</h1><p>2002年落選港姐關伊彤，5年前嫁人，婚後誕下兩名囡囡，她先後離開無綫和港視，仍有做幕前工作，即使是人妻都特別緊張身形，她近日為一部電影試鏡，戲份要性感。<br>伊彤前日在facebook登出人妻泳裝照呃like，大晒長腿和馬甲線，伊彤更拼着當年選美泳衣相，她昨日在電話中說：「選嗰時，我得88磅，瘦得滯冇腰，生完女之後生咗啲肉，反而更顯得條腰瘦。」伊彤表示當年選美上圍得32B，但婚後心廣體胖，上圍也升cup到34C，她說：「始終肚皮生過，都有少少鬆。」<br>採訪：陳杰</p></body></html>
