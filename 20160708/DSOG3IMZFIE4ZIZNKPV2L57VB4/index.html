<html><header><meta charset="utf-8"><title>蕊蕊被爆乘虛而入</title></header><body><h1>蕊蕊被爆乘虛而入</h1><p>陳蕊蕊今年4月與金剛分手，單身的她日前被本報拍到在澳門偕周焯華愛將、澳門撲克王俱樂部總裁余加榮夜蒲，有指男方一直冧蕊蕊，當晚余加榮在場中攬住蕊蕊隨音樂狂「un」，蕊蕊直認跟他傾得埋。</p><p>昨有讀者J小姐報料指，余加榮有拍拖4年的台灣模特兒女友賴珮鈺（Patty），近日冷戰才被蕊蕊乘虛而入，Patty今年2月在澳門參加歐洲撲克女子錦標賽奪冠軍，也是女賭神。蕊蕊昨在電話中否認是小三：「以我所知佢𠵱家係單身，我哋係朋友關係，佢私生活唔關我事。我有同佢講唔好意思，驚影響佢。」<br>採訪：陳杰</p></body></html>
