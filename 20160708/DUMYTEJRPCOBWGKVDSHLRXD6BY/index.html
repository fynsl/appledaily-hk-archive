<html><header><meta charset="utf-8"><title>廠巴斬人案　兩傷者索償</title></header><body><h1>廠巴斬人案　兩傷者索償</h1><p>【本報訊】61歲工廠生產線男組長在離職前一天在廠巴上用菜刀狂斬7名女同事。他被捕後稱因遭多名女同事欺凌，女同事得知他辭職後更計劃慶祝，事後被確診患妄想症。他前年承認7項蓄意嚴重傷人罪，被判無限期醫院令。其中兩名被斬女同事日前入稟區院，向男組長及公司索償。<br>兩名受襲女同事黎日亮及黎俏妏，控告現仍留醫小欖精神病治療中心的曾昭浩及公司Fresh-Cut Produces Limited，稱於2013年7月31日，現追討人身傷亡賠償。<br>案件編號：DCPI1387-8/16<br>■記者蘇曉欣</p></body></html>
