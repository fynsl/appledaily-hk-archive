<html><header><meta charset="utf-8"><title>鄭嘉穎用雪櫃傳情</title></header><body><h1>鄭嘉穎用雪櫃傳情</h1><p>鄭嘉穎和陳瀅昨日在尖沙嘴出席旅行用品活動，早前嘉穎與張栢芝在拍內地飲食節目，拍到他家中的雪櫃，節目主持人發現櫃面有一張似是女友陳凱琳寫的紙條，嘉穎直認：「張note係佢寫，內容就唔詳細講喇，總之係溫馨提示。」他表示雪櫃是一個好方便溝通的地方。問平日女友有否下廚？他說：「都有嘅，廚藝當然好，佢多數煮西餐，樣樣都好食！」<br>另外，陳瀅透露即將起程返加拿大探婆婆：「成三個月冇返去啦，今次會去留一星期左右。」<br>採訪：曹家誠<br>攝影：陳慧安</p></body></html>
