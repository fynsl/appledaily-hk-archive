<html><header><meta charset="utf-8"><title>轉會購物籃：曼城斥10億搶兩中堅</title></header><body><h1>轉會購物籃：<br>曼城斥10億搶兩中堅</h1><p>有錢就是任性。英國傳媒報道，曼城出價3,800萬鎊（約3.83億港元）羅致祖雲達斯後衞邦路斯（右）被拒，但有指這間英超富豪球會，將會加碼至5,100萬鎊收購該名29歲意大利國腳。</p><p>另外，有指22歲的英格蘭國腳中堅史東斯（左），向愛華頓提出離隊要求，希望能轉投曼城，但據報愛華頓索價5,000萬鎊。換言之，曼城隨時需合共花上一億鎊（約10億港元），才能成功簽入邦路斯及史東斯。</p></body></html>
