<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】坤哥關心吳若希驚誤會</title></header><body><h1>【馮仁昭四圍超】<br>坤哥關心吳若希驚誤會</h1><p>吳業坤同阮小儀噚日喺銅鑼灣出席配音電影活動，坤哥將會喺紅館舉行處男個唱，佢話：「大家對我rundown有好多揣測，保持神秘先。有好多人哋嘅歌想唱，最難係唱男前輩嘅歌，因為大家本身對歌有印象，希望大家會覺得值回票價。」吳若希喺fb對司徒夾帶有關娛圈潛規則對號入座爆粗，坤哥話：「等我關心下佢先，但佢有男朋友怕誤會喎，等我見面先問佢。」<br>撰文：馮仁昭</p></body></html>
