<html><header><meta charset="utf-8"><title>Shine 15周年想開戶外騷</title></header><body><h1>Shine 15周年想開戶外騷</h1><p>Shine和譚玉瑛昨日到尖沙嘴出席活動，Shine最近分頭行事，徐天佑為新歌《史上最遠離家出走》宣傳，黃又南為電影開工。天佑表示年底會推出迷你專輯：「下半年會做多啲音樂，有live show，年尾會出碟。」問他們何時合體出碟？又南說：「𠵱家都係單首形式，有想做嘅題材就做，唔會刻意出碟。」<br>黃又南指現時聽歌模式不同，樂迷會網上買歌，天佑說：「我自己會出碟，不過都係限量，係情意結嚟，覺得都係實體好。」明年是Shine出道15周年，他們正計劃舉行演唱會：「都希望係紅館嗰類大場，戶外都有興趣，感覺特別啲。」<br>採訪、攝影：盧妹</p></body></html>
