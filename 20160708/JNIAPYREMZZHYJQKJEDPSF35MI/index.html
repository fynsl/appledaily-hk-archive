<html><header><meta charset="utf-8"><title>蘇麗珊陪男友剝衫</title></header><body><h1>蘇麗珊陪男友剝衫</h1><p>林建岳、唐英年及葉澍堃投資的中菜餐廳唐人館第三分間店昨日在尖沙嘴開幕，周汶錡以透視bra top到賀。剛加盟到林建岳旗下的蘇麗珊，早前在社交網貼性感行山相，她昨解釋：「嗰日去行山因為好熱，游生（男友游學修）率先除咗件衫，我見佢好似好涼爽咁，於是就除咗件衫涼吓。」她甜笑指男友有肚腩，平時會一齊跑步減肥。<br>林德信月底將擔任緋聞女友AGA的音樂會嘉賓，他昨否認與AGA拍拖：「我同AGA一直都係音樂關係，冇呢個感情，唔係戀愛，只係欣賞。」他又否認與AGA大胸朋友的緋聞，更揚言自己現時是單身。<br>採訪：盧妹<br>攝影：陳慧安</p></body></html>
