<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】蕭定一四車相撞幸冇傷</title></header><body><h1>【馮仁昭四圍超】<br>蕭定一四車相撞幸冇傷</h1><p>蕭定一噚日下午2點幾坐保母車，途經天后十字路口位置，發生四車連環相撞，佢後來喺facebook貼撞車相報平安：「第一次在車內感受四車連環相撞。」</p><p>阿一噚日講述撞車時情況：「前面因為綠燈急停，我架車跟住佢係停得切，冇撞埋去，但後面第三架同第四架車就撞埋嚟，一架推一架，變成四車連環相撞。」阿一話當時跌咗落地，好彩係冇受傷。<br>撰文：馮仁昭</p></body></html>
