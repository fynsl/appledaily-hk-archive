<html><header><meta charset="utf-8"><title>旺角女村長涉騷亂被捕高呼：我要真普選</title></header><body><h1>旺角女村長涉騷亂被捕<br>高呼：我要真普選</h1><p>農曆年初一深夜旺角騷亂事件，警方有組織罪案及三合會調查科（O記）探員經追查，星期四早上在青衣長宏邨宏正樓拘捕一名綽號「旺角女村長」的20歲姓畢女子，她涉嫌參與旺角暴亂，以及掘起磚頭供他人掟向警方。<br><br>警方於單位內撿獲事發當日，涉案女子所穿的衣物，包括印有「撐傘落區」、「命運自主」的毛巾等。涉案女子被警方押離住所返警署扣查期間，高呼「我要真普選，不要有篩選，公民提名不可少」。</p></body></html>
