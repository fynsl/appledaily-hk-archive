<html><header><meta charset="utf-8"><title>IPO項目減　拖累會計師行收入</title></header><body><h1>IPO項目減　拖累會計師行收入</h1><p>【本報訊】除了為上市公司審核財務外，會計師行亦協助新股上市核數，又會為企業重組及諮詢。不過，近年經濟放緩，令IPO項目減少，會計師行收入亦大受影響。<br>各大會計師行下調今年本港IPO集資額預測，由原來預期的2,500億至2,600億元，下調至約2,000億元，如果預測屬實，比較去年全年集資額2,600億元，今年IPO集資額將較去年大跌約30%。<br>其實，IPO作為會計師行重要收入，本港今年上半年IPO集資額僅得435億元，按年大跌66%，會計師行收入難免會縮水！</p></body></html>
