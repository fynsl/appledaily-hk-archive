<html><header><meta charset="utf-8"><title>求驗客手記：恒大二隊射贏史浩克</title></header><body><h1>求驗客手記：<br>恒大二隊射贏史浩克</h1><p>波真係圓㗎！史浩克04（藍衫）訪華，之前大炒廣州富力6:1，幾咁有霸氣，但噚晚對另一支中超球隊廣州恒大，全場互交白卷，仲要最後互射12碼輸埋。史浩克呢場嘅陣容好認真，亨特拉爾、祖普莫亭等打正選，反而恒大就出二隊，你講得出嗰啲郜林、荷西保連奴全部都冇踢，場上最細冧巴嘅球員已經係18號嘅李源一。點知，呢隊恒大二隊竟然守得住全場，踢成0:0。喺互射12碼第五輪，史浩克嘅悉尼森姆炒高，而恒大嘅胡睿寶射入，最後恒大以5:4贏出呢場友賽。</p></body></html>
