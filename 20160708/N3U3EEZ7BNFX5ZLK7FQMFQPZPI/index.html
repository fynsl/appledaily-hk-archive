<html><header><meta charset="utf-8"><title>上期馬有人冇　韋達今勻要補鑊</title></header><body><h1>上期馬有人冇　韋達今勻要補鑊</h1><p>周三晚韋達及呂健威憑「軍歌」合作，奈何此駒直路初取位上前之際，被他駒碰撞至失去平衡，韋達唔知係咪年紀大怕跌，之後好像未定神般冇乜點騎，惟「軍歌」臨尾卻自動湧上追回一席季軍，實力馬受制於意外而落敗，認真冇運。<br>今期賽事，二人捲土重來，獨憑「順其自然」合作，這對騎練今朝亦有密斟舉動，估計除了說回「軍歌」外，話題亦不離前駒。出爭第六場四班1400米的「順其自然」，上季同程曾只負兩匹三班馬「人民武士」及「經典帝國」，且看韋達能否策這匹呂廐馬建功，為「軍歌」一事補鑊。</p></body></html>
