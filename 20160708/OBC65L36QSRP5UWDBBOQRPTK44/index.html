<html><header><meta charset="utf-8"><title>陳慧珊拒操控8歲愛女</title></header><body><h1>陳慧珊拒操控8歲愛女</h1><p>陳慧珊、前新聞主播趙海珠及繆美詩昨日在中環出席香港凱莉山國際學校記者會，陳慧珊老公鍾家鴻和8歲女兒亦有出席。陳慧珊謂有計劃為女兒轉校，她說：「學校搵我時都有考慮幫女轉校，但我應承咗阿女6年級先至再諗，佢想留低，因為有好多朋友一齊，我哋都傾緊。」<br>陳慧珊指女兒有個人意見，作為父母會採納並尊重，她又表示小朋友在5歲後不可以操控，只可以帶領他們前進，並透露從不會安排興趣班及補習給女兒，只讓她個人發展：「人哋讚佢畫畫叻，我都冇畀佢學，但會同佢一齊畫，等佢自己發展。」<br>採訪、攝影：張俊銘</p></body></html>
