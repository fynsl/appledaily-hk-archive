<html><header><meta charset="utf-8"><title>小環未嬲完　傳老公送豪宅</title></header><body><h1>小環未嬲完　傳老公送豪宅</h1><p>譚小環的保險高層老公蔡強榮（Eric）近日被爆早年在夜場咀嫩女，雖然照片是陳年舊史，Eric也知衰認錯，並解畫是醉酒失態，但此事足以令小環嬲爆，小環更謂要時間冷靜。兩夫妻被周刊拍到分頭出入，小環與朋友打波，老公就找小環好友求助。<br>昨有報道指Eric為表「誠意」，計劃將其價值3,000萬的半山壹號物業轉到小環名下。小環昨在電話中被問到是否收到Eric賠罪豪宅？她說：「件事唔回應啦，唔該晒，多謝關心。」<br>採訪：楊定</p></body></html>
