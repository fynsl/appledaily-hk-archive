<html><header><meta charset="utf-8"><title>何東舜銘睇名錶唔幫襯</title></header><body><h1>何東舜銘睇名錶唔幫襯</h1><p>何東後人何鴻章與「十姑娘」何婉琪的61歲私生子何東舜銘（前名麥舜銘）近日官司纏身，5月底被何鴻章追討他與母親價值80億的澳娛股份。上周四，何東舜銘又要處理和56歲、無綫前藝員前妻陳復生的離婚官司。<br>前日下午約5時許，胖了不少的何東舜銘獨自現身上環，他身穿長袖恤衫及戴帽，耷低頭行非常低調。之後他入了一間咖啡店，但沒有幫襯只是不停抹汗及撳電話，坐了一會他轉到附近睇名錶，但依然只是齋看。之後他再返回咖啡店，會合兩位男性友人，何東舜銘不時左望右望，三人傾談完就上了附近一棟商業大廈。<br>採訪、攝影：黃曉程、羅德光</p></body></html>
