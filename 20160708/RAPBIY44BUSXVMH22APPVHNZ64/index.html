<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】連詩雅又串錯Piece</title></header><body><h1>【馮仁昭四圍超】<br>連詩雅又串錯Piece</h1><p>高登瓊姐又喺fb發功，話說連詩雅去咗海賊王（One Piece）個展覽，仲好開心同主角嘅公仔Luffy影合照。跟手佢就用英文寫「Stretching like luffy , One Peace Carnival」。</p><p>雖然佢好快佢改番，但都逃唔過瓊姐法眼，笑佢「One Piece」變「One Peace」，話要罰佢抄一千次。知錯嘅連詩雅不忘自嘲，發文話會自罰抄一千次喎。<br>撰文：馮仁昭</p></body></html>
