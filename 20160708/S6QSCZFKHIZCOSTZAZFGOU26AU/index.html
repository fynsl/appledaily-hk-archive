<html><header><meta charset="utf-8"><title>麥包夾錢做馬主</title></header><body><h1>麥包夾錢做馬主</h1><p>麥長青（麥包）昨日跟13歲囝囝麥振瑋在元朗參加仁濟醫院老人探訪活動，他表示暑假其間帶兒子做義工，看一下這個世界，還有很多人需要幫助，麥包說：「難得阿仔𠵱家仲跟我，見佢考完試就帶佢做活動，大個仔自有安排，我都驚佢唔嚟。」麥包爆兒子讀中一，沒有拍拖，只喜歡打機，成績都不錯，但是今次考試因打機退步，他說：「我今次唔鬧佢，叫佢畀心機讀，等佢汲取教訓，唔好掉以輕心。」<br>另外，麥包跟一班朋友夾錢買了一隻馬，現正進行操練，之後會出賽，他表示不會獨自投在一隻馬身上，他說：「冇咁多財力，而且都唔識，一班人玩吓夠喇。」<br>採訪、攝影：王連連</p></body></html>
