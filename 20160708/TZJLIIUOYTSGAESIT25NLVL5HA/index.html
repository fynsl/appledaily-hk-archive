<html><header><meta charset="utf-8"><title>求驗客手記：英超周五場紅魔試先</title></header><body><h1>求驗客手記：<br>英超周五場紅魔試先</h1><p>英超新球季增設周五場，噚日賽會就宣佈，佢哋搵咗曼聯（圖）打頭陣，試吓踢周五場。喺第二周嘅英超，曼聯會喺8月19號星期五，主場迎戰修咸頓。因為係試行階段，唔係個個星期都有周五場。我求大俠繼續睇個賽程，發現九月嘅周五有場大波，係9月16號車路士主場對利物浦。周五場暫時定咗喺香港時間周六凌晨三點開波。另外，英超宣佈衞冕嘅李斯特城會踢揭幕戰作客侯城，喺香港時間8月13號星期六晚七點半開波。</p></body></html>
