<html><header><meta charset="utf-8"><title>強吻12歲女　美漢囚3月</title></header><body><h1>強吻12歲女　美漢囚3月</h1><p>【本報訊】有非禮前科的美籍男子首次為一名12歲外籍少女補習數學時，先強吻她嘴巴數秒，再摟抱她上半身及拉開其衣領，企圖窺看胸部。洋漢早前在粉嶺法院被裁定非禮罪成，裁判官昨指案情嚴重，即時監禁3個月。<br>裁判官昨判刑時引述精神科醫生報告，指被告Ronald William Hevey（45歲）沒有精神問題，故無減刑因素。被告於去年9月19日在愉景灣一單位犯案。<br>資料顯示，被告曾讀麻省理工學院及耶魯大學，去年3月在科大藉詞問路，從後熊抱、非禮女生判囚14天。<br>案件編號：FLCC1530/16<br>■記者伍嘉豪</p></body></html>
