<html><header><meta charset="utf-8"><title>鄭欣宜恨摸黑媾仔</title></header><body><h1>鄭欣宜恨摸黑媾仔</h1><p>鄭欣宜、黃耀明、周柏豪及陳志雲等昨日長沙灣出席《暗中作樂2016》記者會，欣宜將會首次在黑暗中表演，問她會否嘗試dating in the dark？她說：「我都想試吓食飯in the dark，識男仔都有可能，之前去體驗館個guide，聽把聲幻想佢個人好靚，如果想識男仔，聽我把聲一定覺得我好靚女。」<br>明哥則表示達明一派大碟正進行得如火如荼，他說：「希望明年出到，佢（劉以達）每日會寫兩首歌畀我，好勤力。」而王喜密友明仔被指患重病，問王喜是否要籌醫藥費？陳志雲說：「以我所知冇咁嘅事，大家誤會咗。」<br>採訪：羅慧敏<br>攝影：陳順禎</p></body></html>
