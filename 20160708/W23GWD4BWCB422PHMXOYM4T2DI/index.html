<html><header><meta charset="utf-8"><title>畢馬威指裁員消息不正確</title></header><body><h1>畢馬威指裁員消息不正確</h1><p>【本報訊】作為Big 4之一，畢馬威近年生意一般，上周更傳出香港區裁減30至40名員工！當時畢馬威發言人以消息不正確為由，拒作回應。消息指畢馬威上周要求金融服務部、企業財務部中的審計員及高級審計員（行內稱A、B級），大約40名員工交辭職信，亦有經理級員工被勸退。<br>同為Big 4的安永、德勤和羅兵咸永道，則稱無裁員計劃。<br>中港澳有17個辦公室的畢馬威，目前有1萬名員工，上一次大裁員為2012年歐債危機，以上述傳聞的同樣手法，一年炒120人。</p></body></html>
