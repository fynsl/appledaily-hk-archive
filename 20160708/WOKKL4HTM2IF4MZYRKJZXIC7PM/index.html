<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】胡定欣搵姊妹出招催婚</title></header><body><h1>【馮仁昭四圍超】<br>胡定欣搵姊妹出招催婚</h1><p>胡定欣曾經許願希望35歲前嫁得出，今年34歲嘅佢有個46歲音樂人男友Terry（陳明道），至今仍未有結婚打算，噚日有報道指胡定欣以前同沈栢淳一齊嗰時極速同居兼見家長，仲試過催婚，但最終失敗，眼見deadline越嚟越近，胡定欣繼續出招，話佢帶男友出席胡說八道聚會，姊妹帶埋老公晒恩愛，希望可以激發男友成家之心。<br>撰文：馮仁昭</p></body></html>
