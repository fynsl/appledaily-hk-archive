<html><header><meta charset="utf-8"><title>今季最後一擊　有類馬必定要識！</title></header><body><h1>今季最後一擊　有類馬必定要識！</h1><p>禮拜日煞科田草11場賽事用B加2跑道，睇番上季煞科戰亦係用B加2欄，當日連場有居中後上馬上名，其中「團圓飛舞」、「軍功」、「綠野仙踪」、「贏男」及「巨無霸」更加從尾叠後上反先對手勝出，所以靠後勁食糊嘅馬確有優先留意必要。<br>今戰列陣馬中，七場「駕喜」上仗正是於田B加2欄後上贏馬，等番同一移欄再跑，有力再下一城。另外，四場「世界都市」歷來兩捷俱跑B加2欄所得，亦係全場唯一贏過此移欄之參戰馬，憑較佳場地性能可秤先。</p></body></html>
