<html><header><meta charset="utf-8"><title>Ciara英國城堡出嫁</title></header><body><h1>Ciara英國城堡出嫁</h1><p>現年30歲的美國R&amp;B歌手Ciara，今年3月獲27歲男友美式足球員威爾遜（Russell Wilson）求婚後，兩人前日於英國柴郡佩科夫頓城堡舉行婚禮。Ciara與威爾遜各自在Instagram分享婚照，Ciara穿上Roberto Cavalli度身訂製婚紗，性感得來又優雅。二人行禮之前已經在美國華盛頓簽紙。據英國傳媒報道，出席婚禮賓客有100人，包括歌手珍妮花赫遜（Jennifer Hudson）。</p></body></html>
