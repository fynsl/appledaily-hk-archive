<html><header><meta charset="utf-8"><title>周秀娜節食縮肚晒料</title></header><body><h1>周秀娜節食縮肚晒料</h1><p>鄭伊健和周秀娜昨日應邀到銅鑼灣為鞋履品牌旗艦店任開幕嘉賓，娜姐穿上運動bra top露出腹肌和小蠻腰，她說：「知道要着bra top，今日食少咗，要不斷縮肚，因為拍住好鍾意運動嘅伊健。」<br>伊健笑稱娜姐為神婆，前日二人合作的網上收費電影《我的極品女神》有過800萬網絡票房，互相帶挈下，問日後會否加價？伊健說：「冇諗加價，反而覺得我哋合作幾好玩，最初以為娜姐係會姐手姐腳，合作落原來唔係，希望將來可以合演動作片。」古惑仔巡迴騷已告一段落，伊健計劃宴請台前幕後百多位工作人員吃飯，他不介意照單全付。<br>採訪：卓寶花<br>攝影：沈健程</p></body></html>
