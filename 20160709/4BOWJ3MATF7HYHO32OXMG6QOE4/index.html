<html><header><meta charset="utf-8"><title>蔡思貝揸車撞的士</title></header><body><h1>蔡思貝揸車撞的士</h1><p>蔡思貝昨午獨自駕車途經金鐘夏愨道時發生交通意外，她的車子與的士發生碰撞，幸並無大礙。昨晚蔡思貝出席中環崑崙表鑑賞派對，遲到45分鐘，但仍健步如飛，手上無明顯傷痕，她說：「當時成手都係玻璃碎，有少少流血，有上救護車，有警察同消防經過幫我手，我都要加鐘學睇地圖。」<br>有說《心理追兇》開拍未有拜神，所以演員頻生意外，楊明之前因電單車撞欄傷口見骨，如今蔡思貝又撞車，扶着枴杖到場的楊明，忍不住說：「唔係咁邪！我仲有8日先拆線，自己唔敢太用力。」黃心穎表示自己好迷信，每次都會拜神，更會吃下拜神的蘋果。<br>採訪：盧妹<br>攝影：陳志嵐</p></body></html>
