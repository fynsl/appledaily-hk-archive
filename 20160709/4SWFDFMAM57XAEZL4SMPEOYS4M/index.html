<html><header><meta charset="utf-8"><title>朱盈盈考慮玩半裸</title></header><body><h1>朱盈盈考慮玩半裸</h1><p>朱盈盈昨日在油麻地為代言纖體豐胸產品宣傳，以吊帶背心裙現身的她說：「我諗住留番書展先，有對手先騷quali，今日都有露背㗎。」朱盈盈將在書展推出月曆，問孫慧雪是否她的勁敵？她說：「我唔係行性感，係玩造型多變，年年都性感好悶。比堅尼係底線，半裸就遲啲先考慮，睇吓銷量啦。」<br>朱盈盈表示有很多追求者，但未有富二代追求：「我都等緊呀，最緊要體貼同細心。」<br>採訪：盧妹<br>攝影：陳志嵐</p></body></html>
