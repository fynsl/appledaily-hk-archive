<html><header><meta charset="utf-8"><title>愛瑪激動攬妙麗</title></header><body><h1>愛瑪激動攬妙麗</h1><p>於《哈利波特》（Harry Potter）電影系列飾演妙麗的英國女星愛瑪屈臣（Emma Watson 右），表示前日看了《哈利波特》舞台劇版《The Cursed Child》，亦到後台見一眾演員，愛瑪當日更與扮演舞台劇版妙麗的英國黑人女星Noma Dumezweni相遇。愛瑪說：「與Noma見面，看她的表演，就好似遇上了將來的自己，像是她告訴我一切事物都會很好，你可以想像到是多麼的安慰及激動！」</p></body></html>
