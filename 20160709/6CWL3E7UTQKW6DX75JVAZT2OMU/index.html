<html><header><meta charset="utf-8"><title>宇多田光相隔8年出新碟</title></header><body><h1>宇多田光相隔8年出新碟</h1><p>日本歌姬宇多田光於2010年宣佈暫別歌壇，隨後她嫁人產子亦貫徹一向低調作風。月前她終於復工推出兩首新歌，直至昨日更宣佈將相隔8年半推出新碟。光妹透過官方網站披露將於9月28日推出第六張大碟的消息，同時公開最新宣傳照。今次是她自2008年的《HEART STATION》後再推出的全新大碟，碟內除有光妹剛推出的兩首新歌《給你花束》與《真夏的驟雨》，還會收錄她全新編寫的作品，令樂迷相當期待。</p></body></html>
