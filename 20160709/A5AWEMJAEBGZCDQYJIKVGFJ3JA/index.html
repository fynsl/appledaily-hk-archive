<html><header><meta charset="utf-8"><title>寸強國小富婆土豪格妹妹掟錢大叫：我有卡</title></header><body><h1>寸強國小富婆土豪格<br>妹妹掟錢大叫：我有卡</h1><p>內地最近瘋傳一段「00後小富婆」炫富的影片，只見她不斷從書包拿出各種昂貴的物品，還用驕傲的口吻對鏡頭說：「哼！窮人！買不起的！」引發網民熱議，甚至在舉辦「小學生炫富大賽」在兩岸掀起一股模仿諷刺風潮。<br><br>內地的「小學生炫富大賽」以跳姐氣勢最強，她用誇張的演技、霸氣的口吻，介紹起身上的貴氣行頭。她毫不在乎地全往背後丟，還將鈔票用力甩向鏡頭，讓網民大讚：「已超越00後小富婆！」<br><br>台灣《蘋果日報》</p></body></html>
