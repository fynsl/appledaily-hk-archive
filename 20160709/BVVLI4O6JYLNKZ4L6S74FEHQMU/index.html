<html><header><meta charset="utf-8"><title>王浩信對細佬選港男潑冷水</title></header><body><h1>王浩信對細佬選港男潑冷水</h1><p>王浩信昨日和陳自瑤夫妻檔在康怡廣場出席活動，他代參選港男的細佬王瑋彤（Tony）交代生腎石的病情，指Tony見過醫生，不用做手術，王浩信說：「由細到大，我都管得佢好嚴，佢𠵱家去參選，我只會叫佢裝備好自己，唔好令觀眾失望。」王浩信被指之前對細佬潑冷水：「因為我認為對男仔要採取打擊嘅攻勢，佢先會有進步。」<br>港男昨日舉行複試，大約15名參賽者現身康城站集合。網上放露股相任睇的消防員Flow、程可為姪仔Christian Yeung和Tony都有入圍，不過Tony遲大到，現身時十分疲倦。<br>採訪：卓寶花<br>攝影：陳俊強</p></body></html>
