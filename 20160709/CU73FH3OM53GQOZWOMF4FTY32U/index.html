<html><header><meta charset="utf-8"><title>吳若希男友遭舊愛揶揄</title></header><body><h1>吳若希男友遭舊愛揶揄</h1><p>吳若希與澳門闊少男友Alex Ho泰國旅行斷正，之後爆出男方有前女友Toby Sin，令吳若希變「小三」。Alex為安撫吳若希，又送手袋又在facebook留言解釋，指自己當Toby是X，買花和買禮物都是為了補償她。<br>Toby前晚在fb貼了一幅相，並留言暗寸Alex：「運動完，告別煩惱，沒有甚麼過不去，只有自己才會跟自己過不去，激動是敵人，冷靜是知己，自己影響着自己，這幾天的留言，雖然沒有回覆，但是在心中，懷念安靜的好，明白平淡便是福。」<br>撰文：唐如</p></body></html>
