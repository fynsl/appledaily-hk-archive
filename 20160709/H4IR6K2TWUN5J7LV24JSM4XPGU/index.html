<html><header><meta charset="utf-8"><title>妍希凸肚趕拍劇</title></header><body><h1>妍希凸肚趕拍劇</h1><p>現年33歲的台灣女神陳妍希，本周二在內地跟29歲的陳曉領證結婚，同時宣佈已懷孕三個月。前日有網民見到陳妍希一個人搭飛機返回台灣，妍希在機上不停翻看領結婚證的相，相信此行是為本月21日在台北舉行的歸寧宴籌備。</p><p>昨日再有內地傳媒登出妍希宣佈懷孕前的照片，當時她在片場跟內地小生朱亞文拍劇。雖然妍希穿短褲露出白滑長腿，但她微隆的小腹仍清楚可見，滲出陣陣孕味，相信她要在肚變大前，完成所有戲份。<br><br>撰文：李森</p></body></html>
