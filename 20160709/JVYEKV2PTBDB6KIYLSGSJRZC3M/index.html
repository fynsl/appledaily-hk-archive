<html><header><meta charset="utf-8"><title>孕婦作動遇著塞車交通警察幫手接生</title></header><body><h1>孕婦作動遇著塞車<br>交通警察幫手接生</h1><p>寮國一名孕婦，在泰國曼谷乘車往醫院分娩途中，遇著大塞車，一名交通警員接報趕往現場，成功為孕婦接生，母子平安。<br><br>該名交通警員鄔塔斯，周三上午收到電台通知，得悉在拉瑪4號高速公路上，一名寮國孕婦因早上繁忙時間交通擠塞，趕不及往醫院分娩，急需幫忙。他迅速駕車到達現場，在一輛休閒車內尋獲該名孕婦，隨即把她移到車輛後座，順利為她接生，之後送院檢查，母子均無大礙。<br><br>鄔塔斯說，這是他入職以來首次為孕婦接生，感到生命奇妙。曼谷因經常交通擠塞，每年都有數名孕婦趕不及到醫院分娩。<br><br>泰國《世界日報》</p></body></html>
