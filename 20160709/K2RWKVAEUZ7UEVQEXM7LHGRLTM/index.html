<html><header><meta charset="utf-8"><title>【唔講你唔知】雷神有個盲門仲未破</title></header><body><h1>【唔講你唔知】<br>雷神有個盲門仲未破</h1><p>雷神莫雷拉今季表現繼續神勇，暫時已取得163場頭馬，而上名次數更高達365次，你都別說不厲害。不過，唔講你唔知，原來雷神今季有個盲門仲未破，就係從未策李廐馬上名，之前合作的「行星」、「一見鍾情」及「八運」全部冇影之餘，最叻亦只跑第九，難道這就是宿命？<br>幸好在煞科日賽事，雷神亦有機會打破盲門，皆因他在第一場五班1200米草地將以「永常喜」與達哥合作。查賽績，這匹李廐馬曾兩度在四班同程跑第四，今次「永常喜」初跑五班賽，對手比之前弱得多，且看莫雷拉及李易達能否憑此駒取得突破。</p></body></html>
