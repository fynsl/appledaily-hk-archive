<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃婉曼鬆身裙惹誤會</title></header><body><h1>【馮仁昭四圍超】<br>黃婉曼鬆身裙惹誤會</h1><p>黃婉曼（圖）、JW、吳國敬、羅傑承伉儷噚晚喺中環出席餐廳周年活動，着住鬆身裙到場嘅黃婉曼，遠睇似有咗，當大家想講恭喜佢，佢話：「冇呀，我呢排開始食齋仲瘦咗㖭。」佢話結婚兩年，𠵱家對生小朋友抱順其自然心態，而且嚟緊書展會出講愛情嘅書，到時都要忙住宣傳。JW講到黎明新女JC個樣俾網民圍插：「我初時都俾人話肥，咁咪做運動減肥囉。」<br>撰文：馮仁昭</p></body></html>
