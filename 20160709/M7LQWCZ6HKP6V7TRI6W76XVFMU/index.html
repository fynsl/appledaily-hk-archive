<html><header><meta charset="utf-8"><title>林青霞大熱天買羽絨</title></header><body><h1>林青霞大熱天買羽絨</h1><p>林青霞昨日下午5時左右，跟狄龍太太陶敏明一同現身中環ifc。戴着闊邊帽及墨鏡的青霞，充滿星味。她們先到一間羽絨專門店揀羽絨，而青霞的保鑣就在門外等候，她們先後試了多款羽絨都不合心水，之後轉到隔鄰的時裝店再戰，今次不再空手而回，看了10多分鐘後已買了幾件戰利品。<br>青霞轉到手袋店再看，不過當她們發現有記者在拍照時，青霞即躲在店內比較隱蔽的地方試袋，試了半小時後就購買離開。在場記者問到囡囡是否已經順利生產及有否送禮物時，青霞只是笑笑口，沒有回答任何問題便離開。<br>採訪、攝影：羅德光</p></body></html>
