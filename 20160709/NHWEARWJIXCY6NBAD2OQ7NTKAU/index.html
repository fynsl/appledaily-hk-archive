<html><header><meta charset="utf-8"><title>達標未絕望孫達志誓絕地反擊</title></header><body><h1>達標未絕望<br>孫達志誓絕地反擊</h1><p>現時只得11場頭馬的孫達志，距離達標仍欠四win，今朝這位德國練馬師仍保持鬥志督操，期間他更穿梭馬場各處，動態積極。周日賽事中，孫廐有六駒列正選，數字上仍有機會達標，加上當中又有不少實力馬，故要來一個絕地反擊上岸非沒有可能。<br>其中第五場四班1400米的「路路發」，上仗贏馬正是跑同程，今仗雖升班作賽，但牠今季亦曾勝四班賽，新勝馬趁弗，可望連捷；至於第九場三班1200米的「金多多」，在港唯一上名便是跑田草1200米，現時此駒只評66分，比上名時低5分，當然有權提升名次，且看周日孫達志能否成功反底。</p></body></html>
