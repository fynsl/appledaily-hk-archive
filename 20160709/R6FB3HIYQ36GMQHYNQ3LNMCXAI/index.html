<html><header><meta charset="utf-8"><title>【手工啤熱潮】限量生產+色澤混濁+不經過濾=個性手工啤酒</title></header><body><h1>【手工啤熱潮】限量生產+色澤混濁+不經過濾=個性手工啤酒</h1><p>手工啤酒指產量有限、由獨立酒廠釀製的啤酒，而大公司大量生產的啤酒，一般稱之為商業啤酒。大部份商業啤酒為控制成本，可能會用米、粟米等穀物釀酒，還會添加穩定劑或防腐劑，失去啤酒原有風味。手工啤酒則主要用麥、啤酒花、酵母和水四種材料，再按照釀酒師的個人喜好釀製。通常手工啤酒都沒經過濾，會比商業啤酒混濁，相反商業啤酒會比較清澈，入樽後，可以透過玻璃看到對面，學懂手工啤酒和商業啤酒的分別之後，下次朋友相約飲酒時，就懂得如何選擇啦。</p><p>記者：黃子卓</p></body></html>
