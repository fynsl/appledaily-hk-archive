<html><header><meta charset="utf-8"><title>又係Hermes陳茵媺搶眼Kelly Bag襯花裙</title></header><body><h1>又係Hermes<br>陳茵媺搶眼Kelly Bag襯花裙</h1><p>日前，Aimee與老公陳豪一同現身出席堪輿學家李丞責與前港姐冠軍劉倩婷女兒的百日宴，Aimee身穿花花印花長裙，再加一件粉紅色trench coat，穿得充滿夏天氣息，就當然要搭配一個富色彩的手袋，所以就搭配了一個珊瑚色的Hermes Kelly袋，奢華得來又搶眼。不知道下次Aimee再現身，又會用甚麼款式的Hermes手袋呢?!</p></body></html>
