<html><header><meta charset="utf-8"><title>又傳2018年嫁得？吳若希堅擇婚期</title></header><body><h1>又傳2018年嫁得？<br>吳若希堅擇婚期</h1><p>吳若希搭上澳門闊少Alex Ho，舊情舊事越揭越多，切合她的經典歌《越難越愛》，昨日有報道指她2018年有意結婚，二人未拍拖前，Alex更叫女方介紹師傅睇運程，吳就找了相熟的陳定幫給他，她更直接問二人是否夾及真命天子，而陳亦承認幫吳若希定了兩個日子，其中一個就是2018年。另外，昨日吳若希再有瘀事，她在微博貼了一幅買咖啡相，杯上有「岳飛」兩粒字，自嘲早前在節目將「精忠報國」的岳飛，誤指「反清復明」，她留言：「#瘀到一個頂點 #因為我今日攞錯左人地果杯嚟飲。」</p></body></html>
