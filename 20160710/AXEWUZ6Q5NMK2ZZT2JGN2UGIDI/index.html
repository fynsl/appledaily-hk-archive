<html><header><meta charset="utf-8"><title>強國女考唔到研究生衝出馬路全裸狂奔</title></header><body><h1>強國女考唔到研究生<br>衝出馬路全裸狂奔</h1><p>北京一名女子今年考研失敗，近日在首都機場附近在十字路口，突然赤裸上身狂奔，由南向北一路走，邊走邊脫個清光。<br><br>武警北京總隊立刻趕赴現場，他們一邊將女子控制，一邊用遮擋物將女子包裹全身，整個過程不到3分鐘。  <br><br>在場武警發現，女子像是受了甚麼刺激般情緒十分激動，隨後將其移交屬地派出所進行處理。據了解，女子姓張，是一名大學畢業生，患有間歇性精神病，因為連續考研失利，精神進一步受到刺激，這才失去控制，做出了如此荒唐的舉動。目前張女已被家人接回，進行看護和治療。<br><br>北京電視台</p></body></html>
