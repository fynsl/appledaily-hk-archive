<html><header><meta charset="utf-8"><title>體壇拾趣：楊睿騏望赴美升學</title></header><body><h1>體壇拾趣：<br>楊睿騏望赴美升學</h1><p>一連11日舉行嘅全港學界籃球馬拉松，噚日喺港灣道體育館進行決賽，男子組由衞冕嘅男拔以27:15擊敗裘錦秋，陣中效力甲一東方嘅楊睿騏透露，計劃緊喺今年畢業之後，希望可以去美國亞特蘭大升學，所以下季未必可以為東方效力，會以學業為重。阿騏又話去到美國都會繼續打波，見識當地籃球水平，同埋令自己進步㖭！另外，女子組就由協恩以28:16擊敗英華，成為本年度學界「四冠后」。</p></body></html>
