<html><header><meta charset="utf-8"><title>唯一洋將操馬！寶遜又派貼士　對上一匹10倍取勝</title></header><body><h1>唯一洋將操馬！<br>寶遜又派貼士　對上一匹10倍取勝</h1><p>早前有一天晨課(7月3日)，只得寶遜一位外籍騎師到場操馬，他親操「綠茵風采」，結果該駒3日後真正出賽10倍順利勝出。到了這天，又是只得寶遜一位外籍騎師現身操馬，獨試一匹「家多福」便收工，而此駒將列陣周日(10日)第6場四班1400米，擺明有計。<br>晨操專家積奇指「家多福」肌肉結實粗壯，收身線條顯現，狀態正不斷提升中。這匹苗禮德馬房的3歲愛爾蘭自購馬，在港只跑過三次，冇一次輸得太遠，熱身足夠後，今仗首次降入四班跑，對手實力大減，唔怪得寶遜咁緊張，收鑼在即都要特登嚟操番課先安樂啦！</p></body></html>
