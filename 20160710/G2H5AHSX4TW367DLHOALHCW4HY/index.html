<html><header><meta charset="utf-8"><title>體壇拾趣：史浩克順道遊香港</title></header><body><h1>體壇拾趣：<br>史浩克順道遊香港</h1><p>史浩克04完成咗喺中國嘅集訓後，大軍經香港飛返德國，球隊上星期五經過大約三小時車程由廣州嚟港後，拜訪咗德國駐香港總領事館，全隊仲應總領事邀請，出席咗喺山頂舉行嘅晚宴。面對可以俯瞰全香港嘅無敵夜景，史浩克個個都忍唔住要影多啲相留念；德國死忠fans劉舜文仲同後衞沙斯查列達一齊影相㖭。史浩克04返德國後會放假三日，星期二再繼續進行新球季備戰工作，而球隊嘅下一次集訓，已定咗喺八月一日至八日喺奧地利進行。</p></body></html>
