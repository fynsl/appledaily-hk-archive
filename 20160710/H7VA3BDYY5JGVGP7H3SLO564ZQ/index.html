<html><header><meta charset="utf-8"><title>陳浩民幫老婆剃毛</title></header><body><h1>陳浩民幫老婆剃毛</h1><p>陳浩民五年抱四，與老婆蔣麗莎的第四胎囡囡今年3月30日出世，昨日是囡囡出生100日，陳浩民於微博轉載女兒出生前一天，他細心照顧待產的太太，包括梳洗、吹頭等照片。不過這批照片中，竟包括一張陳浩民為下半身赤裸的蔣麗莎，疑似剃恥毛的照片。<br>昨日記者問陳浩民照片的尺度會否太大膽？他說：「尺度大唔大膽見人見智，未生過嘅朋友可能會嚇一跳，但對過來人只係碎料。其實我同老婆原意係想提醒各位準備生嘅朋友，記得將呢啲美麗時光記錄落嚟，絕無賣弄之意。」<br>採訪：陳杰</p></body></html>
