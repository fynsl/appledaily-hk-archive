<html><header><meta charset="utf-8"><title>【一周必看】北極企鵝都出書　唔驚Tree根攬到輸？</title></header><body><h1>【一周必看】<br>北極企鵝都出書　唔驚Tree根攬到輸？</h1><p>民建聯港島區立法會議員鍾樹根決定不退黨，並願排在副主席張國鈞之後以一張名單戰港島。張國鈞周日回應獲鍾樹根抬轎時形容對方是「猛將」，料是該區「最強參選名單」。但被問到是否有信心連取兩席，他只稱「無得估」。<br><br>港島區議席來屆由七席減至六席，民建聯變陣由上屆以曾鈺成及鍾樹根各領名單出戰減至一張，排頭位是40歲張國鈞而非爭連任的59歲鍾樹根，令鍾一度考慮退黨出選。</p></body></html>
