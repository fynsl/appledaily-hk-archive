<html><header><meta charset="utf-8"><title>癡漢稱壓力大塞精液Condom入學生妹袋</title></header><body><h1>癡漢稱壓力大<br>塞精液Condom入學生妹袋</h1><p>日本東京一名變態癡漢，竟喜歡在地鐵站內，偷偷將載有自己精液的避孕套放入女高中生的書包或袋內，而且3年來一直有犯案。他日前被警方以器物損壞罪名拘捕。<br><br>被捕的58歲黑田清義，是東京地鐵一名清潔工人。他涉嫌今年5月在東京地鐵千代田線國會議事堂前站月台，將載有精液的避孕套放入一名女高中生的袋內。<br><br>警方翻查閉路電視片段發現黑田涉案，而避孕套內就是他本人的精液。黑田坦承說因工作壓力大而犯案，而且自3年前已開始作案，東京都過去曾發生多宗同類案件，警方正調查黑田是否涉案。<br><br>日本TBS電視台</p></body></html>
