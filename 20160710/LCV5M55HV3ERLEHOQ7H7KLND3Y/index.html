<html><header><meta charset="utf-8"><title>何超欣大熱天着皮褸</title></header><body><h1>何超欣大熱天着皮褸</h1><p>17歲的賭王四房孻女何超欣日前返港度暑假，日前與女友人去利園睇Dior童裝手袋，前日她再次出動，與兩名女友人去中環ifc行街。超欣鍾情白色，穿上白色biker皮褸和連身裙，手持價值約10萬的Hermès Kelly手袋，估計她是向四太母親梁安琪或家姐超盈借來襯衫。<br>前日氣溫高達32度，不過超欣經常出入冷氣開到行的商場，加上又有司機接送，難怪她做足準備穿皮褸逛商場。超欣和友人去了行化妝店，她細心聆聽售貨員講解，相信一向素顏的她也想學化妝扮靚。<br>採訪、攝影：羅德光</p></body></html>
