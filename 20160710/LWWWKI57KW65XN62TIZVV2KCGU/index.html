<html><header><meta charset="utf-8"><title>體壇拾趣：盧均宜憂港超亂龍</title></header><body><h1>體壇拾趣：<br>盧均宜憂港超亂龍</h1><p>足總聽日就會拍板作實，到底廣州富力下季會唔會出戰港超。繼日前陳肇麒炮轟足總之後，另一港腳盧均宜噚日出席賽馬會活動時，都話擔心香港球員冇保障：「始終唔清楚國內嘅運作係點，都會擔心。香港球員好廉潔，驚如果有打交情況又會點呢？我諗呢方面要諗清楚先。」另外，港超將會喺下月26日開鑼，大有機會由主要踢周五夜場嘅升班馬港會進行揭幕戰，所有賽期有待確定隊數再決定。</p></body></html>
