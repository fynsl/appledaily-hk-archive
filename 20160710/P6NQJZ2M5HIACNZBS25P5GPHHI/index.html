<html><header><meta charset="utf-8"><title>史奈達被罰2,000萬加拉塔沙雷相當有嫌疑</title></header><body><h1>史奈達被罰2,000萬<br>加拉塔沙雷相當有嫌疑</h1><p>如果一面黃牌價值17.8萬鎊，那麼集齊11張就有196萬鎊，大約2,000萬港元。那麼不就能買幾層樓，這次還不發達？<br><br>別多想了，其實這事，只不過是史奈達領到第11面黃牌，被球會加拉塔沙雷罰款196萬鎊。<br><br>其實也有另外12個球員跟他一起被罰。不過球會的舉動 ，令球迷都覺得，是球會主席Dursun Ozbe的陰謀。為了逼走合約18年才完結的史奈達，來賺取大筆轉會費。</p></body></html>
