<html><header><meta charset="utf-8"><title>林海峰提上樓問題火滾</title></header><body><h1>林海峰提上樓問題火滾</h1><p>林海峰（Jan）一連六場「是但噏廣東話」前晚在紅館開鑼，內容貼地，有捍衞廣東話、談及隨處便溺、韓流、民間特首和老字號結業等。Jan笑指廣東話可能在30年後消失，但一定要牢記：「星期一打風、XXX落台、老細加人工、我要真普選、我愛香港！」<br>林海峰又以情侶在佛光街發生性行為來諷刺住屋問題：「聽官員講幫年輕人解決上樓問題聽到火滾，正所謂書到用時方恨少，情到濃時無房嫖。因為搵食難，只有用原始方法，先可以對抗𠵱家個社會咁無恥。」談到民間特首，他笑謂周潤發夠親民，政績有坐巴士地鐵和行九龍城街市。<br>採訪：曹家誠<br>攝影：沈健程</p></body></html>
