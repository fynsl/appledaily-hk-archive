<html><header><meta charset="utf-8"><title>$120老蘭去金鐘男女警放蛇拉黑的</title></header><body><h1>$120老蘭去金鐘<br>男女警放蛇拉黑的</h1><p>【本報訊】警方中區巡邏小隊打擊的士濫收車資行動，昨凌晨1時許，一男一女警員扮遊客，在中環皇后大道中與德己立街交界，截乘一輛的士，用英語向司機表示往金鐘萬豪酒店，54歲姓陳司機開價120元，按錶收費約30元。的士抵達目的地，警員表露身份將司機拘捕。他涉嫌「濫收車資」、「未有撥動的士計程錶指示器到開始位置」及「未有展示的士司機證」被扣查。</p></body></html>
