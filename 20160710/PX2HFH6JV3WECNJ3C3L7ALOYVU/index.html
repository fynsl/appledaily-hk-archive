<html><header><meta charset="utf-8"><title>【一周必看】天煞勇士屈機戰：KD紀元</title></header><body><h1>【一周必看】<br>天煞勇士屈機戰：KD紀元</h1><p>今夏NBA最矚目自由身球員杜蘭特（Kevin Durant）上周一公佈去向，在《球員論壇》發表「My next chapter（我的下一章）」，宣佈接受為期兩年5,430萬美元（約4.2億港元）合約，由雷霆轉投勇士。勇士新球季將由KD，聯同史堤芬居里 （Stephen Curry）、K湯遜（Klay Thompson）等組成四核，志切重奪總冠軍。</p></body></html>
