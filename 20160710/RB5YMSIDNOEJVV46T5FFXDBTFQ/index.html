<html><header><meta charset="utf-8"><title>【今日笑一笑】貓貓瞓醒伸懶腰　碌落地俾主人笑</title></header><body><h1>【今日笑一笑】<br>貓貓瞓醒伸懶腰　碌落地俾主人笑</h1><p>貓貓愛睡，當然無罪! 最怕可惡的貓奴不識趣，吵醒好夢正濃的貓仔貓女。<br><br>有短片分享網站最近上載一段新影片，見到一隻躺在梳化上酣睡的貓咪，不斷被主人呼喚牠的名字，又製造雜聲企圖吵醒牠。最終貓貓不情願地醒來，伸一伸懶腰之際卻失去重心，極速墮地消失於鏡頭中，接著是一聲巨響。主人見狀笑得天翻地覆。<br><br>YouTube</p></body></html>
