<html><header><meta charset="utf-8"><title>N唔嘆美食想濕平</title></header><body><h1>N唔嘆美食想濕平</h1><p>韓國男團VIXX隊長N昨日單拖來港，出席下午於大埔舉行的活動。昨午N一現身機場，即被二十多名粉絲包圍，親民的他有收下粉絲送的檸檬茶及禮物，而N沿途亦有微笑，入𨋢前更不忘揮手。下午3時N出席活動，獲近300粉絲捧場，他除了向粉絲送抱及餵食麵包外，又唱王力宏的《Kiss Goodbye》。N表示：「來港最想食點心及飲珍珠奶茶。不過已來過香港幾次，今次更想購物。」<br>採訪：黃曉妍<br>攝影：陳俊強</p></body></html>
