<html><header><meta charset="utf-8"><title>瑪歌羅比跟泰山登長城</title></header><body><h1>瑪歌羅比跟泰山登長城</h1><p>荷李活新片《泰山傳奇：森林爭霸》（The Legend of Tarzan）近日展開北京宣傳行程，扮演泰山的瑞典型男亞歷山大斯卡斯格（Alexander Skarsgard）跟扮演其妻子阿珍的澳洲女星瑪歌羅比（Margot Robbie），除出席首映禮及見面會等活動，還四處觀光。兩人受訪時提到此行到了頤和園遊覽及品嚐了北京填鴨，而剛開微博的瑪歌前晚還公開他們登上長城的照片。</p></body></html>
