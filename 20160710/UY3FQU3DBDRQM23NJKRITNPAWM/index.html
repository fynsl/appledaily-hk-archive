<html><header><meta charset="utf-8"><title>強國仔娶老婆半裸老爺抱新抱上樓</title></header><body><h1>強國仔娶老婆<br>半裸老爺抱新抱上樓</h1><p>世風日下，道德淪亡！強國的婚禮玩到「冇嘢好玩」，竟讓半裸的老爺，將穿婚紗的媳婦抱上樓。片段顯示新老爺笑得「見牙唔見眼」，好比自己再娶妻，新娘亦笑得開懷，似乎完全不介意，不過，內地網民都大鬧這樣的婚禮「低俗、不雅、腦子有問題」。<br><br>片段沒有說明拍攝地點和時間，當新老爺抱媳婦上樓時，旁邊的人不斷歡呼打氣，更有人全程拍攝，但直到將新娘放回地面後，還看不見新郎的身影。<br><br>絕大部份網民都大罵：「這是哪地方的？如此敗類！」「甚麼破風俗啊，都該槍斃！」「不倫不類低俗！」<br><br>新浪微博</p></body></html>
