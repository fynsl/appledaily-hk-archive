<html><header><meta charset="utf-8"><title>座騎再抽外檔！郭能卻極度樂觀</title></header><body><h1>座騎再抽外檔！<br>郭能卻極度樂觀</h1><p>東廐「鴻圖飛星」剛戰在1400米跑第二，郭能表示此駒實力甚強，但近仗每次均抽得大外檔，留放上選擇不多，前仗牠在1400米10檔起步，前段耗力太多，直路上無以為繼落第。<br><br>上場「鴻圖飛星」13檔又再次走外叠，但早段卻順利留力，結果力拼回一席亞軍，該場頭馬「辣得很」為該途程專家，故反映「鴻圖飛星」已有進步。周日(10 日)「鴻圖飛星」縮程出擊，跑第9場三班1200米草地，雖排在不利之13檔，但郭能表示縮程步速快扯散馬群，反而易切入找遮擋，加上質新馬應越跑越好，故「鴻圖飛星」仍是爭勝份子，機會樂觀。</p></body></html>
