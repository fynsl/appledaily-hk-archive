<html><header><meta charset="utf-8"><title>【關仁隱事】吱吱喳去飲攻筍盤</title></header><body><h1>【關仁隱事】吱吱喳去飲攻筍盤</h1><p>入得娛樂圈，好多女星都想嫁有錢人，知名度唔高嘅「花女」竟然都成功釣到金龜，婚禮更邀得好多城中名人到賀，認真巴閉。唔少同花女同期出道嘅女星當然恨到流口水，據聞花女老公個細佬係單身，呢位鑽石級筍盤，即成為婚禮當晚另一焦點。好多單身女仔都對新郎細佬虎視眈眈，尤其係「吱吱喳」同「知級」，突然成為進擊的熟女，經常藉機走近吼到實，又狂放生電主動問人攞電話、Instagram。<br>撰文：關仁</p></body></html>
