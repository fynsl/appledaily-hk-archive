<html><header><meta charset="utf-8"><title>周秀娜否認內衣店拖糧</title></header><body><h1>周秀娜否認內衣店拖糧</h1><p>周秀娜去年以自己做生招牌開內衣店，昨日本報收到一位自稱是去年9月開始在周秀娜內衣公司Laanaa工作的員工，指公司經常遲出糧，原定每個月7日出糧，卻每每諸多藉口，遲兩三天薪金才存入銀行戶口，昨日7月9日仍未見過數，有不少員工表示不滿。<br>對於有自稱是娜姐內衣店員工爆料指公司拖糧，娜姐昨日回覆：「問咗partner，公司冇拖糧或欠薪事件，唔知點解會有咁樣嘅嘢傳出嚟。」</p></body></html>
