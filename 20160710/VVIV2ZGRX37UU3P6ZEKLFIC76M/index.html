<html><header><meta charset="utf-8"><title>【解謎】分身微博　四大線索</title></header><body><h1>【解謎】分身微博　四大線索</h1><p>吳若希情史、緋聞、是非多到爆燈，個人網誌當然受高度關注，高登友找到疑似吳若希的分身微博賬戶，來拆解分身賬戶的線索。</p><p>【1】</p><p>微博中有貼過吳若希的相，之後留言：「我有裸體狂。」</p><p>【2】</p><p>微博中有與莊家彬表哥Larry Siu 90%相似的男人相，還Tag了Larry Siu的名，疑似是這微博用戶的男友，而之前吳若希曾被爆出與Larry Siu錫錫相。</p><p>【3】</p><p>微博中有一張疑似Larry Siu拿着史迪仔公仔的相，眾所周知吳若希喜愛史迪仔。</p><p>【4】</p><p>微博中有三張女扮男的相，由於扮了男人的關係，所以樣貌只有40%似吳若希。</p></body></html>
