<html><header><meta charset="utf-8"><title>反偷渡撞船水警小艇沉4警傷</title></header><body><h1>反偷渡撞船<br>水警小艇沉4警傷</h1><p>【本報訊】水警小艇分區人員，於屯門龍鼓洲及沙洲之間巡邏，前晚凌晨近零時，發現附近水域有一艘可疑快艇，於是指示快艇停下。但快艇沒有停下並高速駛離，其間先後與兩艘水警小艇發生碰撞。一艘水警小艇在碰撞後沉沒。<br> <br>該快艇最終被水警截停，駕駛快艇的姓黃49歲持雙程證男子，涉嫌「拒絕停航」及「危害他人海上安全」被捕。事件中四名警員分別頭、頸、腰、手、腳等受傷，由水警輪送至屯門惠豐園碼頭，再由救護車送屯門醫院治理。而被捕男子亦受傷送院。</p></body></html>
