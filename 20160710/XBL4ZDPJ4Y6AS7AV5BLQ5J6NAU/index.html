<html><header><meta charset="utf-8"><title>傅穎想孖Cookies旅行</title></header><body><h1>傅穎想孖Cookies旅行</h1><p>傅穎（Theresa）日前接受ViuTV節目《Interviu》訪問，宣傳書展推出的新書。她被問到近年被指膠臉整容的傳聞時說：「我有唔啱，用美圖用得太過火。」她指暫不考慮結婚，很滿意現時和男友的關係。有網民問到她會否和Cookies成員一起參與《跟住矛盾去旅行》？Theresa爽快答應：「之前佢哋結婚我雖然冇出席，但有send message，我OK。」<br>撰文：陳以晴</p></body></html>
