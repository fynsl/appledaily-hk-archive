<html><header><meta charset="utf-8"><title>生猴B要瘋狂造人曉明扶實上車Baby再傳懷孕</title></header><body><h1>生猴B要瘋狂造人<br>曉明扶實上車Baby再傳懷孕</h1><p>Angelababy(楊穎)同老公黃曉明各有各忙，不過雙方一得閒就去探對方班，匿喺車共度二人世界。日前曉明就去探老婆班，原來老爺奶奶都喺度，煞有介事咁喎。結婚近一年嘅佢哋近日突傳好事近，仲有網民話喺上海一家醫院見到Baby，唔通真係有咗？雖然Baby方面最後已經否認懷孕傳聞，但據兩人身邊人士透露其實佢兩公婆一直好想生猴B。</p></body></html>
