<html><header><meta charset="utf-8"><title>【一周必看】與主人一齊瞓　熊啤啤識自己起身</title></header><body><h1>【一周必看】<br>與主人一齊瞓　熊啤啤識自己起身</h1><p>鬼神之說，信則有，不信則無，但網上近日一段「熊啤啤」毛公仔自行從床上「漂浮」到主人身邊的片段，令人不寒而憟。<br><br>片段是由紅外線鏡頭拍攝。從片中所見，一名女子正背着熊公仔熟睡，此時公仔突然從床上「升起」，雙腳卻沒有離開床舖，然後慢慢翻身撲向女子，最後伏在對方身上。其後女子發覺被東西壓着，醒來把公仔推開。<br><br>片段相信在印度拍攝，但近日在內地網上瘋傳。有網民質疑片段真偽，稱可能使用了「定格動畫」（stop motion）技術。</p></body></html>
