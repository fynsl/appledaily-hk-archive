<html><header><meta charset="utf-8"><title>暴雨走入洪水「做扒」女記者濕身透bra</title></header><body><h1>暴雨走入洪水「做扒」<br>女記者濕身透bra</h1><p>河南新鄉今日凌晨3時許出現大暴雨，降兩量更破當地歷史紀錄，當地多處路段積水嚴重，許多路面都有過膝深的積水，有女記者走進近腰深的積水中做「做扒」（即記者在鏡頭前做現場實況報道），渾身被大雨澆得濕透，還透視白色胸圍。 <br><br>有網友大讚：「這才是媒體人」，但也有網友批評，無這個必要讓記者冒險走進深水區作報道，令人感覺「在做騷」，萬一失腳被洪水沖走，又要消防員出動，徒增救援壓力。<br><br>新浪微博</p></body></html>
