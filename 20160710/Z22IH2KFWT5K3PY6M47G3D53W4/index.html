<html><header><meta charset="utf-8"><title>鄭希怡帶女睇雀冇得玩</title></header><body><h1>鄭希怡帶女睇雀冇得玩</h1><p>同樣育有一女的鄭希怡（Yumiko）和袁彩雲昨日在尖沙嘴出席美容活動，Yumiko日前帶女兒到海洋公園睇雀鳥，她說：「做媽媽真偉大，噚日露天睇雀，而且我冇玩機動遊戲。」<br>袁彩雲就透露計劃再造人，她說：「我計緊想夏天生BB，可以夏天慶祝生日。我冇追仔壓力，有醫生話將來都係女陪睇醫生，大家話贏在乜乜裏吖嘛，呢個節目都有睇。」她覺得若自己在香港也會變成怪獸家長。<br>採訪：王連連<br>攝影：仇志德</p></body></html>
