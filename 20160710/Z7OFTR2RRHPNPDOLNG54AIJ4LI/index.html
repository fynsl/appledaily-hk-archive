<html><header><meta charset="utf-8"><title>體壇拾趣：騎士留大帝出招「鳥」</title></header><body><h1>體壇拾趣：<br>騎士留大帝出招「鳥」</h1><p>據《ESPN》上周六透露，目前係自由身嘅「大帝」勒邦占士（LeBron James）仲未同騎士續約，仲話球隊聯絡佢嘅經理人都得唔到任何回應。不過騎士為咗留低呢當家球星真係奇招盡出，教練路爾（Tyronn Lue）喺夏季聯賽接受訪問嗰陣就大爆球隊計劃簽入38歲老將基斯安達臣（Chris Andersen），呢位外號「鳥人」嘅中鋒喺2013年夥拍大帝，幫熱火贏總冠軍㗎！</p></body></html>
