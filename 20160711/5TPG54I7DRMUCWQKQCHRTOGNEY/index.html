<html><header><meta charset="utf-8"><title>求驗客手記：南華威威橫掃足總盃</title></header><body><h1>求驗客手記：<br>南華威威橫掃足總盃</h1><p>南華雖然連續兩季喺港超聯交白卷，不過以車路士足球學校（香港）做青年軍嘅南華青年軍（圖），噚日出戰賽馬會青少年聯賽足總盃決賽，喺15、16同埋18歲以下組別都打入決賽，仲要係全部贏晒，連同早前喺13、14歲以下組別贏出，南華一年拎到五個青年級別淘汰賽冠軍，認真威水。另外，喺17歲以下組別，傑志青年軍決賽對屯門足球會先勝後敗，輸1:2，我求大俠見傑志兩隊小將喺頒獎台攞亞軍獎盃時，個個樣都灰晒，惟有講句繼續努力，練好啲埋門把握力啦。</p></body></html>
