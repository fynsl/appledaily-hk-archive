<html><header><meta charset="utf-8"><title>小龍為江若琳選港男</title></header><body><h1>小龍為江若琳選港男</h1><p>25歲的「小龍」曾世龍早前以《寵物小精靈》主角小智的打扮參加「香港先生選舉」面試，可惜連首輪面試也未能通過。小龍前晚於將軍澳接受本報專訪，問到參選港男的原因，他說：「因為偶像江若琳以前都係落選咗，但後來不斷努力，𠵱家都成為獨當一面嘅演員同歌手。我好想學佢呢個步伐喺音樂事業方面發展。」小龍自覺落選原因是不夠大隻，又自言未拍過拖，心目中女神是徐子珊和鍾嘉欣。<br></p><p>對於被小龍視為榜樣，江若琳昨說：「我記得佢，每次我有活動佢都出嚟支持，佢𠵱家有自己夢想，戥佢開心，有夢想要堅持，想同佢講句加油。」<br>採訪：曹家誠<br>攝影：沈健程</p></body></html>
