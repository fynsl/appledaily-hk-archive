<html><header><meta charset="utf-8"><title>林心如返台即見霍建華</title></header><body><h1>林心如返台即見霍建華</h1><p>林心如早前被爆已懷孕3個月，男友霍建華知道後立刻求婚，婚禮本月31日在峇里島舉行，兩位當事人也證實婚訊。前日心如從巴黎返回台北，被網民拍到急不及待會合霍建華和男家親人吃飯，心如全程表現安靜，一副小媳婦模樣。二人飯後一起去看《寒戰II》，心如更在facebook晒戲票指要支持老友楊祐寧。<br></p><p>心如本周六起程去哈爾濱拍戲，霍建華下月初就拍攝劇集《後宮如懿傳》，因此盡量在台爭取見面。心如昨日透過公司表示：「同霍建華成個禮拜冇見，佢哋一見仲講咗句『好久不見』，難得相聚，佢哋選擇唔要二人世界，反而同屋企人食飯。」<br>撰文：鍾國仁</p></body></html>
