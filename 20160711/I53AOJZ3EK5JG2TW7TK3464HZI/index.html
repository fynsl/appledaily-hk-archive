<html><header><meta charset="utf-8"><title>求驗客手記：法比一家三口跌落海</title></header><body><h1>求驗客手記：<br>法比一家三口跌落海</h1><p>西班牙喺歐國盃16強出局，身為狂牛兵嘅法比加斯亦可以提早放暑假；呢位29歲嘅中場喺上周六就帶埋女友丹莉娜、同埋佢哋三歲大嘅囡囡莉亞喺西班牙嘅海灘散心。唔知係咪所有父母嘅眼中，自己嘅囝囡都係特別叻，法比仔竟然畀莉亞揸水上電單車，結果梗係失平衡搞到反艇啦！丹莉娜事後仲喺ig上載佢哋一家三口齊齊跌落海嘅短片，仲話：「莉亞第一次玩水上電單車，感覺應該唔多好！」</p></body></html>
