<html><header><meta charset="utf-8"><title>周渝民拖巨肚妻嘆茶</title></header><body><h1>周渝民拖巨肚妻嘆茶</h1><p>周渝民（仔仔）去年11月迎娶女友喻虹淵後，今年4月宣佈快將做爸爸，但胎兒性別及預產期一概拒絕透露。前日傍晚，腹大便便的喻虹淵終於現身，她與仔仔前往台北一間咖啡店歎茶，二人坐在隱蔽位置，戴着黑色帽的仔仔不斷摸老婆大髀，喻虹淵亦將手放在仔仔的手上，認真甜蜜。<br>半小時後，仔仔小心翼翼地拖着太太離開咖啡店，雖然喻虹淵穿上鬆身衫，但明顯肚凸凸，估計有身孕超過6個月。仔仔拖着太太站在路旁跟友人傾偈，之後齊齊上車離開。對於喻虹淵陀B仔還是B女，以及懷孕多久，仔仔的經紀人柴曉倩只說：「幸福、美滿、感恩、感謝！」<br>撰文：魯吉</p></body></html>
