<html><header><meta charset="utf-8"><title>【故事簡介】向井理用神之舌查案</title></header><body><h1>【故事簡介】向井理用神之舌查案</h1><p>原創日劇《擁有神之舌的男人》是日本名導堤幸彥最新力作，由構思到開拍足足花了20年。向井理飾演的主角朝永蘭丸（圖），是京都大學藥學部的大學生，由於蘭丸自幼跟隨進行研究的父親，所以會把毒物野草礦物等放入口，繼而鍛煉出神之舌絕技，可惜卻令他接吻時也會嚐到對方口中的不同感覺，使他生理上抗拒女性。而木村文乃和佐藤二朗飾演的甕棺墓光、宮澤寬治，偕同蘭丸展開旅程，三人上路遇到不同奇案，蘭丸利用舌頭來展開追查，是套輕鬆的推理喜劇。</p></body></html>
