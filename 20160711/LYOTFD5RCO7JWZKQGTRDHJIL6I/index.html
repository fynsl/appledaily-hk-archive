<html><header><meta charset="utf-8"><title>妮坦莉傳婚變單拖睇波</title></header><body><h1>妮坦莉傳婚變單拖睇波</h1><p>金像影后妮坦莉寶雯（Natalie Portman 圖）與丈夫Benjamin Millepied近日傳婚變，報道指自Benjamin結束巴黎歌劇院工作之後，兩夫婦生活就出現問題，妮坦莉上月還被發現於倫敦除掉婚戒愁爆用膳。妮坦莉前日則在倫敦睇溫布頓女單決賽，她素顏戴黑超與女星Rashida Jones結伴睇波，身邊不見Benjamin，但她左手無名指仍戴住閃爆鑽戒，其間她更被影到放蚊。</p></body></html>
