<html><header><meta charset="utf-8"><title>吳若希講分身微博爆笑</title></header><body><h1>吳若希講分身微博爆笑</h1><p>吳若希近日被懷疑以分身開了不同微博賬戶，昨日她穿露背裙在太子出席活動，被問到會否考慮刪走舊賬戶？她以高八度聲線說：「我覺得好笑囉！如果係我就delete咗佢，唔緊要啦，希望大家認住我微博同facebook有剔同有V嗰個，認住呢個正確標誌。」<br>對於疑似分身帳戶有其相片，吳若希解釋：「啲相以前喺fb上載過，所以要拎到都唔難。」問到日前返家鄉福建有否帶男友何兆鴻（Alex）見鄉親，會否有好消息公佈？她說：「今次好趕，我逗留都冇12個鐘。我同佢今日唔知聽日事，睇定啲先，如果有好消息會通知大家。」<br>採訪：馬建華<br>攝影：陳俊強</p></body></html>
