<html><header><meta charset="utf-8"><title>傅穎露鬆肉嗌勇敢</title></header><body><h1>傅穎露鬆肉嗌勇敢</h1><p>傅穎（Theresa）昨日於觀塘apm出席「普普藝術運動」展館揭幕禮，與中國吊環王陳一冰及香港首席女桌球手吳安儀擔任揭幕嘉賓。Theresa以性感運動裝現身，背部與腰若隱若現，她自嘲說：「我好勇敢，啲肉咁鬆都敢着，呢排冇運動，馬甲線都冇咗一段時間，因為太鍾意食嘢，要畀心機減肥。」<br>Theresa還直認自己的臀部最肥，有36吋，問她是否好生養？她說：「多謝！𠵱家未用得住，有BB先用。」<br>此外，Theresa透露與楊愛瑾將合作拍攝電影《斷片》（暫名），二人將有對手戲，讓她期待。<br>採訪、攝影：羅慧敏</p></body></html>
