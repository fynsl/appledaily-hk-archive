<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳潔靈學鋼琴冇考試</title></header><body><h1>【馮仁昭四圍超】<br>陳潔靈學鋼琴冇考試</h1><p>陳潔靈噚日喺尖沙嘴出席自動演奏鋼琴香港發佈會，會上佢同著名藝術家李偉安（Warren）合作，獻唱《Fly me to the moon》。佢話好興奮，因為呢次合作好有難度：「因為啲歌本身係獨奏版，唔預有人唱，要諗啲計仔同個琴夾番。」佢又話：「Warren係我以前嘅琴老師，都跟佢學咗3年，不過冇考過試，學嗰啲嘢都畀番晒老師啦。我有試過自彈自唱㗎，不過都係算罷啦。」</p></body></html>
