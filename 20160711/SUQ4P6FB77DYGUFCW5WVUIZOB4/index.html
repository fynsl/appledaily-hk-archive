<html><header><meta charset="utf-8"><title>哈七5歲生日啜老竇</title></header><body><h1>哈七5歲生日啜老竇</h1><p>英國萬人迷碧咸（David Beckham）與太太Victoria近日舉家去了冰島度假，他們帶同四名子女於上周四乘坐私人飛機去到冰島，除遊覽冰島的睡火山，碧咸更於當地釣三文魚。據指碧咸夫婦此行是為補祝7月4日的結婚17周年紀念，以及為寶貝女哈七（Harper Seven）慶祝昨日的5歲生日，昨日碧咸更於Instagram公開兩父女浸於水中、哈七啜他臉頰的照片，祝女兒生日快樂。</p></body></html>
