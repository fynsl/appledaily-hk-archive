<html><header><meta charset="utf-8"><title>地縛貓演真人版電影</title></header><body><h1>地縛貓演真人版電影</h1><p>人氣動畫《妖怪手錶》風靡日本，去年上映的第二套電影版勁收3.8億港元，入場人次擊敗同期的《星球大戰：原力覺醒》（Star Wars：The Force Awakens），而今年12月將再有全新電影版公映。今套電影版《妖怪手錶》破天荒加入真人版元素，主角天野景太由10歲童星南出凌嘉演出，還起用山崎賢人、齋藤工、武井咲等負責配音，片商已公開片段，安排真人版景太與地縛貓、威斯帕齊做對手戲。</p></body></html>
