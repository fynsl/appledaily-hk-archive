<html><header><meta charset="utf-8"><title>求驗客手記：韓職再開盤入球多</title></header><body><h1>求驗客手記：<br>韓職再開盤入球多</h1><p>足智彩相隔五年幾後，喺上周六開番韓職，呢三場波開晒下盤，但周日啲波就正路好多，其中榜首嘅全北汽車（圖）憑中場金甫炅梅開二度，主場大勝浦項制鐵3:0，喺聯賽嘅主場連勝走勢增至六場，仲以19戰得39分續列榜首，領先次席FC首爾八分，睇嚟可以繼續贒住呢支強隊。至於水原藍翼亦喺主場靠中場權昶勳入致勝球，小勝包尾嘅水原城1:0。呢個周末六場韓職有四場嘅總入球都係開三球或以上兼開入球「大」，睇嚟呢個亞洲頂級聯賽都係入波多，球迷記住留意嘞。</p></body></html>
