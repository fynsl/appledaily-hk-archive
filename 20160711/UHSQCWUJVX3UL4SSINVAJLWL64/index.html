<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】杜sir要演員學龜速</title></header><body><h1>【馮仁昭四圍超】<br>杜sir要演員學龜速</h1><p>杜琪峯執導、古天樂、趙薇、鍾漢良合演嘅警匪片《三人行》，早排喺廣州拍一幕動用過百個演員一齊做慢動作嘅場面。因為杜Sir唔要靠機器做效果，要求演員人肉慢動作，所以請嚟導師訓練兩個月，演員日日學龜速行動。古仔笑話：「我曾經諗過係咪連眨眼都要慢。」有份拍慢動作嘅林雪亦講笑話：「拍慢動作比死更難受，之前冇時間練，只係上速成班，即學即拍。」</p></body></html>
