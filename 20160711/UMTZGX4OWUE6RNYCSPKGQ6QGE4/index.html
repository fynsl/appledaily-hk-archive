<html><header><meta charset="utf-8"><title>【隊友被騷擾】泰妍遭狂迷奪命追魂Call</title></header><body><h1>【隊友被騷擾】<br>泰妍遭狂迷奪命追魂Call</h1><p>韓國女團少女時代的孝淵上周來港，大受港迷歡迎，不過其隊友泰妍近日就慘受「私生飯」（即跟蹤藝人私生活的瘋狂粉絲）騷擾，搞到冇覺好瞓。泰妍於昨日凌晨在Instagram上載一張滿佈未知電話號碼的截圖，並留言：「畀我瞓覺喇。」原來有不少私生飯都愛在凌晨時分打電話給泰妍，令到泰妍忍無可忍公開呼籲狂迷不要再騷擾她。其他粉絲就鬧爆這些私生飯，炮轟：「這些人質素真差。」、「鍾意偶像的方式錯了方法」等。</p></body></html>
