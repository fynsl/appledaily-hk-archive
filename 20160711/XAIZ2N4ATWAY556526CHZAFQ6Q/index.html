<html><header><meta charset="utf-8"><title>柏安妮：香港好難搵到好學校</title></header><body><h1>柏安妮：香港好難搵到好學校</h1><p>柏安妮、張崇德與太太劉美娟及一對子女昨日到柴灣出席慈善活動。甚少出席公開活動的柏安妮，現於明愛醫院擔任臨床心理學家，她下班後還要照顧分別15和12歲的女兒，對於家長要子女贏在起跑線，柏安妮說：「呢樣係社會造成，香港好難搵到好學校，年輕人概念錯，畀好大壓力自己，覺得乜都要贏第一，成個社會都需要改變。」<br>張崇德於11年前痛失大仔張天藍，他表示支持立法會恢復二讀改革香港醫務委員會的《2016年醫生註冊（修訂）條例草案》，他說：「醫委會係監察醫生，醫生就有反對聲音，咁代表乜嘢？只係加幾個，唔好淨係醫生圍威喂。」<br>採訪、攝影：黃曉妍</p></body></html>
