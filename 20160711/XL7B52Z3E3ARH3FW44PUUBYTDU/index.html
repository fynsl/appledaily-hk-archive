<html><header><meta charset="utf-8"><title>求驗客手記：「反富」球迷今請願</title></header><body><h1>求驗客手記：<br>「反富」球迷今請願</h1><p>足總港超聯工作小組建議畀中超廣州富力（白衫）「空降」踢港超嘅動議，今日會喺足總董事會研究或有定案，但據講肯定唔係全部董事支持，其中元朗嘅王威信已表明立場只接受上限10隊比賽，同各隊外援名額應一視同仁。而由球迷發起「不要特事特辦 還我香港超聯」請願行動，今日會去足總踩場；亦有國內嘅富力球迷關注今次事件，仲留言話如果富力嚟踢港超都多數用青年隊，培訓球員兼為全運備戰，至於係咪要咁急，有啲球迷都有保留。</p></body></html>
