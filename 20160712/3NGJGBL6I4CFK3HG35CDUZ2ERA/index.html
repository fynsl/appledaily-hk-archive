<html><header><meta charset="utf-8"><title>徐小鳳唔要求再捐裙底</title></header><body><h1>徐小鳳唔要求再捐裙底</h1><p>徐小鳳前晚在沙田為本月28日舉行的8場紅館演唱會進行綵排，即席演唱了首本名曲《喜氣洋洋》及周潤發的《飛沙風中轉》、郭富城的《唱這歌》，她表示到時會唱7、8首其他歌手作品，希望能邀請發哥和城城擔任嘉賓。她並笑言目前積極練歌當作練氣：「回復番正常飲食習慣當節食收身，減幾多磅就順其自然，不過一路試衫都要改窄。」</p><p>早前呼籲於1987年演唱會中從波波裙中「捐」出來的小朋友聯絡大會，小鳳姐說：「聽到好消息，聯絡到所有人，不過有部份唔喺香港，我想同佢哋有互動，因為好值得紀念。」不過她謂不會要求他們再「捐」裙底。<br>採訪：馬建華<br>攝影：陳志嵐</p></body></html>
