<html><header><meta charset="utf-8"><title>王宗堯執導勁𢱑贊助</title></header><body><h1>王宗堯執導勁𢱑贊助</h1><p>王宗堯昨日在屯門拍攝汽水廣告，導演構思以張國榮經典電影作品《阿飛正傳》作藍本，並找來一位有當年張曼玉氣質的女仔擔任女主角，今次酬勞達六位數，他本人非常滿意，希望廣告能越拍越多越賺越多。<br>王宗堯謂最想拍汽車廣告，一來本身鍾情靚車，二來稍後執導電影《作家的謊言》需要動用大量靚車，正在洽談車商贊助，他說：「做導演真係唔易，有好多嘢要做，要睇劇本、見演員，又要幫手搵贊助。」至於演員陣容仍未能公佈，因為女演員方面仍在洽談中，9月開拍。<br>採訪、攝影：馬建華</p></body></html>
