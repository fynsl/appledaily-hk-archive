<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】周杰倫紅館騷舞台揼本</title></header><body><h1>【馮仁昭四圍超】<br>周杰倫紅館騷舞台揼本</h1><p>周杰倫出年1月喺紅館舉行6場嘅「周杰倫地表最強世界巡迴演唱會 」，大會噚日公佈門票同演出日期詳情，首場定喺1月8號，跟住重有9號到11號同埋13同14號合共6場，票價分為$1,080、$680同$480 ，貴過之前五月天個演唱會門票。據主辦單位寶輝娛樂噚日話，演唱會要好大地方先能夠容納今次斥資4千萬港元嘅舞台設計，所以寧願減少座位。<br>撰文：馮仁昭</p></body></html>
