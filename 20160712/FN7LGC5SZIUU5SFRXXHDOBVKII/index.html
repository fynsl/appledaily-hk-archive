<html><header><meta charset="utf-8"><title>輸在起跑線　三考生自強　DSE明放榜　平常心面對</title></header><body><h1>輸在起跑線　三考生自強　<br>DSE明放榜　平常心面對</h1><p>【本報訊】中學文憑試明日放榜，摘星狀元勢成焦點，成材之道往往離不開贏在「起跑線」抑或「射精前」。以下故事未必是一般父母眼中望子成龍的典範：深水埗區廠商會中學的三名考生，一個新移民、一個讀寫困難、一個沉淪網絡遊戲，最終跨過重重障礙，成績突飛猛進。文憑試結果雖屬未知之數，但接受自身優缺點，為未來「博盡」，一紙分數已非贏輸關鍵，「只要盡咗力就無愧於心」。<br>記者：蕭洛汶</p></body></html>
