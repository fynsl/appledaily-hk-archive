<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】石希露做過性商店售貨</title></header><body><h1>【馮仁昭四圍超】<br>石希露做過性商店售貨</h1><p>ViuTV實況選美節目《美選D.n.A》16號F cup紋身女石希露（Olga），前日被網民爆曾經俾前男友毒打到裂鼻骨要入院，噚日又有讀者爆佢3年前化名LuLu喺夜店做坐枱，兼喺性玩具店做售貨員。Olga噚日回應話讀中學時確實叫LuLu，亦曾經喺性玩具店幫過手，但就否認做過夜店：「你睇我咁多紋身，兩隻手臂都嚇走晒啲客啦，3年前仲讀緊書，真係冇接觸過，性商店只係幫朋友手做過一日。」<br>撰文：馮仁昭</p></body></html>
