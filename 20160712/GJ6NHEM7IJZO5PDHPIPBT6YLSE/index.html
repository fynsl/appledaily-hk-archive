<html><header><meta charset="utf-8"><title>富二三代拱照Classified！新股上市最升得勁</title></header><body><h1>富二三代拱照Classified！<br>新股上市最升得勁</h1><p>由富二、三代共同創立的飲食集團Classified Group（8232）昨日創業板上市，為昨日上市掛牌股份中最標青，開報2.55元，較上市價0.55元高3.6倍！其後越升越有，最高見3.6元，全日收報3.15元。<br><br>Classified Group旗下品牌包括Classified、以及The Pawn及The Fat Pig。金山工業（040）主席羅仲榮兒子羅揚傑，以及新世界發展（017）主席鄭家純女婿龐建貽均為Classified Group股東兼執董。</p></body></html>
