<html><header><meta charset="utf-8"><title>猷君睇波唱葡萄牙國歌</title></header><body><h1>猷君睇波唱葡萄牙國歌</h1><p>熱愛足球的何猷君日前飛到法國，現場觀賞葡萄牙對法國的歐國盃決賽，結果葡萄牙加時以1:0擊敗法國，首奪歐國盃，猷君隨即在Instagram分享睇比賽時的照片，在場內唱葡萄牙國歌的他留言：「從小就會唱的葡萄牙國歌，終於有機會唱啦！」他並晒出一張和前曼聯CEO David Gill的合照，感謝對方當年帶C朗入曼聯。」<br>名模琦琦也在場睇歐國盃，她昨日接受訪問說：「我捧德國隊，可惜冇入到決賽，睇到C朗受傷有啲遺憾，法國呢次輸係欠運氣。」此外，舒淇和黃心穎昨日亦分別在ig貼圖，舒淇讚葡萄牙是燃燒的火燄。<br>採訪：陳杰</p></body></html>
