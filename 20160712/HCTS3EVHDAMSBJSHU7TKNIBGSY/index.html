<html><header><meta charset="utf-8"><title>花絮︰飛蛾襲球場撫慰C朗</title></header><body><h1>花絮︰<br>飛蛾襲球場撫慰C朗</h1><p>「大家好，我係一隻喺法國土生土長嘅飛蛾，因為聖但尼球場嘅工作人員上星期六晚唔記得熄燈，所以我同大班朋友就去咗嗰度玩。喺星期日傍晚，球場突然好多人，我見飛到攰攰哋，就去草地唞唞，突然發現地上有團光，係喺葡萄牙球員C朗嘅心發出嚟，係代表堅持不屈嘅人性光輝呀！佢雖然膝部受傷，但一直堅持想踢落去，真係令人感動，我都忍唔住飛到佢眼邊，幫佢抹眼淚。估唔到呢一抹，搞到我做咗新聞人物，仲有好多人白撞，幫我開twitter戶口玩惡搞，扮我講嘢！」</p></body></html>
