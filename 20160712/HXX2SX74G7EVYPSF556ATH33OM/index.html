<html><header><meta charset="utf-8"><title>有隻馬獲評磅員高度重視</title></header><body><h1>有隻馬獲評磅員高度重視</h1><p>煞科戰各匹參戰馬最新評分已公佈，加分最多頭馬係「嫡愛寶」，此駒只贏亞軍「快無極」一又四分一身位，竟然被重加10分，睇番當日贏馬距離更遠之「津津樂道」、「帝聖之寶」及「喜蓮獎星」亦只不過加七至九分，「嫡愛寶」反而加分仲多，這匹蔡廐新星明顯受到評磅員高度重視，新季確有長線留意必要。此外，「喜蓮獎星」於沙田一哩錦標輕取對手被加九分，最新評分為123分，位列全港第十四位，新季可望成為大摩在大賽之爭分武器。</p></body></html>
