<html><header><meta charset="utf-8"><title>莉芙誕B女老公讚靚</title></header><body><h1>莉芙誕B女老公讚靚</h1><p>《魔戒》（The Lord of Rings）系列39歲女星莉芙泰萊（Liv Tyler）昨日於紐約為任職體育經理人的未婚夫Dave Gardner生下BB女，為B女取名為Lula Rose。莉芙與Dave分別於Instagram上載B女相片，Dave笑言幸好B女似媽咪一樣靚，要開始訓練B女兩個哥哥去保護妹妹。莉芙可算是兩年抱兩，去年2月才為Dave誕下兒子Sailor。</p></body></html>
