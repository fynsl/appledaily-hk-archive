<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】G.E.M.攞獎賀出道8年</title></header><body><h1>【馮仁昭四圍超】<br>G.E.M.攞獎賀出道8年</h1><p>首屆傑出華人青年大獎頒獎典禮噚晚喺灣仔君悅酒店舉行，共有10位得獎者，包括鄧紫琪（G.E.M.）、姚明、郎朗、邱德根孫女邱詠筠同蔡加讚等。G.E.M.話噚日係自己出道8周年，喺呢日得呢個獎，佢覺得特別有意思，但對之前因改編《喜歡你》同BIGBANG嘅歌俾人鬧爆，佢就回應話：「做乜嘢都會有唔同聲音，但都要有勇氣擁抱不同嘗試。」<br>撰文：馮仁昭 </p></body></html>
