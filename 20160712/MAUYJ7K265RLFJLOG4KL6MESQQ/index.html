<html><header><meta charset="utf-8"><title>裘錦蘭送陳雲裳最後一程</title></header><body><h1>裘錦蘭送陳雲裳最後一程</h1><p>電影皇后陳雲裳上月30日在香港寓所睡夢中離世，享年103歲，昨日其家人在香港殯儀館為她舉殯。早上9時許親友陸續抵達殯儀館，送別這位曾於四十年代紅極一時的老牌影星。跟陳雲裳為誼母子關係的霍震寰、田北俊、導演楊凡，還有邱德根家族成員邱達根、邱達昌和太太、邱達強、邱達文、邱德根繼室裘錦蘭等亦有到場弔唁。</p><p>11時許，舉殯儀式完畢後，親友逐一離開，部份手持紀念冊，裘錦蘭步出時神情哀傷，眼泛淚光，要由兒子達文和達根在兩旁攙扶離開。霍震寰鼻紅紅難掩哀傷，箭步上車，而靈車則低調直接由殯儀館後門離開。<br>採訪：卓寶花<br>攝影：沈健程</p></body></html>
