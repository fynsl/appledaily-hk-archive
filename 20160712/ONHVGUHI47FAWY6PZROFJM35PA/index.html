<html><header><meta charset="utf-8"><title>何傲兒幻想做體操公主</title></header><body><h1>何傲兒幻想做體操公主</h1><p>何傲兒及湛琪清昨日到大埔超級城出席「森巴運動嘉年華」，欣賞小朋友體操表演。何傲兒自小在體育學院受訓練習體操，她說：「以前幻想過自己係體操公主，小學一至四年級學過體操，𠵱家每晚都有拉筋半小時。」何傲兒透露有做瑜伽等運動，除令身體柔軟，最主要令線條更美。同場的湛琪清表示，她亦自小學習芭蕾舞等，她說：「曾經練習跳舞受腳傷，但𠵱家仍堅持每星期做4、5日運動。」<br>採訪、攝影：陳俊強</p></body></html>
