<html><header><meta charset="utf-8"><title>中佬搵朋友「土法剝牙」滴血大叫睇見都怕</title></header><body><h1>中佬搵朋友「土法剝牙」<br>滴血大叫睇見都怕</h1><p>很多人害怕剝牙，即使醫生會採用麻醉劑，仍未能釋懷。但片中這名埃及「勇士」，就在大街上讓朋友充當冒牌「牙醫」，用一把鐵鉗剝牙，連麻醉劑都不用，認真勇氣可嘉。<br> <br>片中的病人坐在路邊，由朋友用一個鐵鉗剝牙。由於未有麻醉，當「牙醫」動手想拔出牙齒時，患者因痛楚而大叫。<br> <br>結果第一次未成功，從片段中所見，患者看來不想再試第二次，但最後都就範，在患者的痛苦聲中，今次「牙醫」終於成功拔出牙齒。<br> <br>患者剝牙後看來仍相當痛楚，但「牙醫」似乎相當滿意自己的工作，更展示脫下來的牙齒。<br> <br>英國《每日郵報》</p></body></html>
