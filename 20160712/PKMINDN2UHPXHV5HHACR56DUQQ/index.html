<html><header><meta charset="utf-8"><title>法拉摸陳敏之肚沾旺氣</title></header><body><h1>法拉摸陳敏之肚沾旺氣</h1><p>陀着4個月BB的陳敏之，平日盡量留家安胎，大前晚卻與契姐伍詠薇出動，齊齊往捧男神黃子華和陳法拉主演的舞台劇《前度》，完騷更入後台集郵，法拉摸着敏之微隆肚仔沾旺氣。<br>大肚婆敏之陀得靚，五官和手腳沒出現水腫，敏之昨日在電話中說：「好睇呀，呢套劇應該係法拉喺外國進修後返嚟首個演出，佢完全唔同晒，好大進步，係一個好fresh嘅法拉。」敏之表示陀B後，家中高踭鞋全部收起，改穿平底鞋，懷孕後少食多餐，最愛吃牛肉，她有意稍後出埠享受babymoon。準大姨媽伍姑娘則說：「敏之卜卜肚，圓碌碌，一樣健步如飛。」<br>採訪：陳杰</p></body></html>
