<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】莊思敏橫店幾乎中暑</title></header><body><h1>【馮仁昭四圍超】<br>莊思敏橫店幾乎中暑</h1><p>莊思敏近日同王祖藍拍魔幻古裝新片《神魔道》，組成長短腳之戀，莊思敏早排到內地橫店拍外景，雖然低胸戲服勁性感，心口有得唞涼，不過當地氣溫超過攝氏40度，日日焗喺冇冷氣嘅片廠開工，真係人都癲。都算捱得嘅佢，第一次拍古裝就差啲熱到中暑：「試過狂飲水降溫，但飲得多又成日去廁所，揪住件十幾磅重嘅古裝衫去廁所好重手都軟埋，最後解決方法係唔郁避免流汗。」<br>撰文：馮仁昭</p></body></html>
