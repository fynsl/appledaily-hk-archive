<html><header><meta charset="utf-8"><title>捨身攬炸彈人伊拉克男成救人英雄</title></header><body><h1>捨身攬炸彈人<br>伊拉克男成救人英雄</h1><p>伊拉克一名男子捨身阻止人肉炸彈襲擊寺廟，犧牲性命，被稱為英雄。<br> <br>事件發生在首都巴格達以北巴拉德鎮。阿巴達維（Najih Shaker Al-Baldawi）見一名身纏炸彈皮帶的男子，向一間寺走去，奮不顧身，將炸彈人擁抱着，炸彈人被纏，最後引爆炸彈，與阿巴達維同歸於盡。<br> <br>該寺最近成為襲擊目標，先後遭迫擊炮和穿安全部隊制服的人肉炸彈襲擊，造成40死74傷。伊斯蘭國（IS）承認責任。聯合國伊拉克特使指襲擊旨在刺激教派間的緊張關係，將伊拉克拖回教派衝突的黑暗歲月。<br> <br>英國《都市報》</p></body></html>
