<html><header><meta charset="utf-8"><title>古巨基金曲念哥哥</title></header><body><h1>古巨基金曲念哥哥</h1><p>今年是已故巨星張國榮的60歲冥壽，由哥迷會主辦的《由零開始．繼續寵愛．張國榮》紀念音樂會於上周六假東京舉行，哥哥生前摯愛唐鶴德驚喜現身。57歲的唐唐風采依然，哥迷在社交網大讚：「十幾年過去，他竟然一點都沒變，英俊瀟灑帥氣！」</p><p>古巨基為紀念音樂會義唱，演繹《由零開始》、《Monica》等金曲，表達他對哥哥的敬意。完騷後基仔大解放約好友玩夾公仔，還自封為「夾夾俠」，工作人員在網上全程直播，古太看到後留言指已再三叮囑不要玩夾公仔，面對老婆大人的喊話，基仔回覆：「其實我都是幫朋友夾的。」<br>撰文：皓騫</p></body></html>
