<html><header><meta charset="utf-8"><title>前員工大整蠱？滷水店被噴字堆垃圾</title></header><body><h1>前員工大整蠱？<br>滷水店被噴字堆垃圾</h1><p>【本報訊】西環士美菲路美菲閣地下一間滷水店，星期一早上6時許，一名男子向鐵閘噴上四個簡體字，並將一堆雜物及垃圾筒，堆放在滷水店門外，保安見狀報警，男子逃去無蹤，警員到場列刑事毀壞案件處理，及通知東主返回協助調查。<br><br>東主表示，涉嫌搞破壞男子懷疑是其一名前僱員，對方原在附近倒垃圾，因看見他工作努力，便在年半前將他羅致到店內工作，惟上班後不久，他即經常出現曠工情況，有時幾日也不上班失去蹤影，在半年前該男僱員辭職離開。</p></body></html>
