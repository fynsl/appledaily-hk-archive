<html><header><meta charset="utf-8"><title>馬季完咗至返沙田呢班友仔究竟搞乜鬼？</title></header><body><h1>馬季完咗至返沙田<br>呢班友仔究竟搞乜鬼？</h1><p>現役馬於沙田馬場居住、受訓及出賽，通常有問題才被送往上水雙魚河放草休養，偏偏這天卻有四駒重返沙田馬場，計為容天鵬馬房「南京之友」、「朋友仔」、葉楚航馬房「狀元才」及鄭俊偉馬房「碧科」。<br><br>「南京之友」來頭最勁，首季服役四戰三捷，榮膺容廐自購新馬精英。最近一次在4月24日勝出後約一星期，便被遣往雙魚河休養至今，歷時個多月，來季捲土重來，可望更強更勁。<br><br>「朋友仔」乃容廐最高評分賽駒，同樣是早前勝出後被送入雙魚河養生，本身並無顯著的傷患紀錄，相信稍後便可恢復操練。</p></body></html>
