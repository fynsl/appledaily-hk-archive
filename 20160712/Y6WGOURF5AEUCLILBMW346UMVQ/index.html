<html><header><meta charset="utf-8"><title>消防員港男唔認專長媾女</title></header><body><h1>消防員港男唔認專長媾女</h1><p>13位入圍港男昨日在無綫進行《2016香港先生選舉》首次會面，包括紋身法國仔麥凱程（Alex）、食蕉消防員Flow、王浩信胞弟王瑋彤（Tony）等。早前因生腎石入院的王瑋彤，透露已康復得七七八八。來自溫哥華的23歲簡少傑（Kent）在當地大學讀書，他表示還有半年才畢業，並笑謂不覺自己似黎明。<br>有報道指莊思敏有消防員Flow的電話，他笑說：「我惟有笑。」對於有人爆料指他專長是媾女，他立即否認，又指本身不飲酒，所以不會蒲吧。有傳Flow有花名叫wolf（狼），他巧妙地回答：「我個名調番轉就係wolf。」<br>採訪：黃曉妍<br>攝影：陳志嵐</p></body></html>
