<html><header><meta charset="utf-8"><title>連詩雅被騙濕身透Bra</title></header><body><h1>連詩雅被騙濕身透Bra</h1><p>上星期香港受熱帶氣旋影響，又熱又焗，令人透不過氣。連詩雅上周五被安排在赤柱拍MV《一走了之》，剛好攝製隊預備了一架淋雨車為拍MV備用，但在拍攝中途突然天降大雨，連詩雅本來就要一邊淋雨一邊嚎哭，因天氣關係拍得她好慘。<br>最搞笑是要拍淋雨戲的連詩雅，竟然沒穿打底衫，幸好她的衣服是深色，逃過濕身透bra一劫，但是一班工作人員為了整蠱這隻大頭蝦，拍完之後齊齊指她的衫濕身透視。連詩雅接受本報電話訪問：「佢哋話我透，搞到我心離一離，我知自己大頭蝦，係囉！知道有落雨戲，但完全唔記得要攞多套衫去換，好彩夜晚拍，之後冇嘢做，唔係唔知點算。」<br>採訪：小米</p></body></html>
