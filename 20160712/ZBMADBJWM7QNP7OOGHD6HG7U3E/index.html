<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林耀聲難忘智叔掌摑</title></header><body><h1>【馮仁昭四圍超】<br>林耀聲難忘智叔掌摑</h1><p>新晉導演陳志發嘅電影《點五步》劇本，贏咗電影發展局200萬元撥款開拍，套戲安排下月25日上映，𠵱家做緊優先場。前日一班演員林耀聲、胡子彤、談善言同導演喺淘大花園影藝戲院謝票，觀眾反應好熱烈。好多觀眾想知班演員最難忘邊場戲，佢哋話係畀智叔廖啟智飾演嘅盧校長集體掌摑嗰場，林耀聲話：「打咗幾次導演都未得，仲有次打到第三個嘅時候，有人縮，咪要由頭再摑過。」<br>撰文：馮仁昭</p></body></html>
