<html><header><meta charset="utf-8"><title>求驗客手記︰魯能粉絲勁𥄫柏利女友</title></header><body><h1>求驗客手記︰<br>魯能粉絲勁𥄫柏利女友</h1><p>加斯安奴柏利有車路士唔揀反而揀中超山東魯能，九成九為錢。呢位意大利國腳前鋒周五滿31歲，但魯能開年薪1,700萬鎊（約1.7億港元）嘅兩年半合約，佢家陣同曼聯新簽嘅伊巴謙莫域一樣，係世上人工第五高嘅球員。有傳魯能高層肯畀咁高人工，係睇中柏利嘅索模女友維歌莉亞；咁又真喎，維歌莉亞同柏利噚日飛抵濟南時，仲搶鏡過佢男友，睇嚟佢可以幫魯能吸引更多男粉絲。</p></body></html>
