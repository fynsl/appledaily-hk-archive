<html><header><meta charset="utf-8"><title>四太飲茶掛住玩電話</title></header><body><h1>四太飲茶掛住玩電話</h1><p>四太梁安琪昨日大約5時多在中環ifc飲下午茶，與四太同行還有兩位年紀相若的女性朋友，見到她們全程都無言相對，四太只是顧着玩手機，間中拿部手機給朋友看，飲完茶之後，她一個人往四季酒店方向離開。<br>另外，日前大約下午5時四太的座駕停泊在養和醫院，大約6時四太離開，在工人陪同之下上車，出發往上環尚興潮州飯店。落車後，四太跟飯店老闆的兒子落單，選了一些新鮮的海鮮上樓開餐。食完飯，四太和猷亨，尾隨還有一班親戚朋友離開，四太眼力十足，一眼見到遠處的記者，即跟他們說：「影我好喇。」<br>採訪、攝影：朱志聰、黃曉程</p></body></html>
