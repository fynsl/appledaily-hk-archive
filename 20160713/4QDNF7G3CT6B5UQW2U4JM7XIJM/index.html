<html><header><meta charset="utf-8"><title>許志安家中收藏時光箱</title></header><body><h1>許志安家中收藏時光箱</h1><p>雷頌德主持的港台節目《好好過生活》，昨日邀請了許志安擔任嘉賓，分享懷舊事情。而安仔在家帶來一個小學時所用的筆盒，安仔說：「我將啲戲飛，秘密嘢擺晒喺筆盒裏面，我人生第一次開演唱會嘅飛亦放喺入面，裏面仲有啲信，不過今（昨）日我當然抽起咗先。我屋企有個箱，裏面放晒我嘅回憶，好似時光箱咁，每次打開就睇幾個鐘，裏面有啲相、有啲人、有啲事，最好平時唔好打開，人生總有過去。」<br>對於早前被指身形腫脹了不少，安仔說：「真係肥咗，之前跑到氣咳，男人除衫好正常。」<br>採訪：張俊銘<br>攝影：陳志嵐</p></body></html>
