<html><header><meta charset="utf-8"><title>求驗客手記︰羅太解畫反富迷唔收貨</title></header><body><h1>求驗客手記︰<br>羅太解畫反富迷唔收貨</h1><p>足總董事會前日向有意嚟踢港超聯嘅廣州富力開條件，提出聘用八個或以上香港球員，出場必須有四個本地球員後，董事梁芷珊都喺fb幫口，話足總有聽球圈人士講，亦有將球迷意見放喺會上傾。但球迷仲未收貨，重申希望堅持章則，唔想有差別對待。有球迷又話富力喺中超一場贏波獎金可以有幾百萬，贊助足總一百萬搞盃賽係小數目，而主席梁孔德噚晚出席飯局就冇再回應。</p></body></html>
