<html><header><meta charset="utf-8"><title>中移擬盡沽中金公司持股</title></header><body><h1>中移擬盡沽中金公司持股</h1><p>【本報訊】中移動（941）計劃全數出售中金公司（3908）持股。據彭博引述消息指，中移動計劃出售3,770萬股中金股份，套現5,900萬美元（約4.6億元），每股股價約為11.85至12.09元，較昨日收市價12.36元折讓約2.2%至4.1%。<br>早前有傳，中金公司與中央匯金旗下中國中投證券，就可能的併購事宜進行磋商。中金公司發通告，證實其與中投證券就戰略合作及業務機會進行探討，目前處於非常初步階段。公司又指，其並未與中金公司，達成任何意向或訂立任何具約束力的協議。</p></body></html>
