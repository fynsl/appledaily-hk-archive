<html><header><meta charset="utf-8"><title>35歲張彥博戒西藥保鮮</title></header><body><h1>35歲張彥博戒西藥保鮮</h1><p>張彥博05年以赤子樂隊身份出道，經歷樂隊解散，又與裕美拍過拖，參加內地歌唱節目又失敗收場，但心不死的他，不時將自彈自唱片段放上網，最近憑劇集受到關注，尤其是35歲卻有副娃娃臉，張彥博透露秘訣：「食得好清淡，食之前先留意皮膚狀態，皮膚差會餐餐粥水清腸胃。每日跑步，規定一個禮拜跑兩日10K。」另一類保鮮法是戒食西藥，他說：「近呢10年只係睇過三、四次西醫，食西藥好傷身。」<br>採訪：王梓嫚</p></body></html>
