<html><header><meta charset="utf-8"><title>桐谷美玲被揑面咀嘴</title></header><body><h1>桐谷美玲被揑面咀嘴</h1><p>由桐谷美玲夥拍山崎賢人、野村周平及三浦翔平合演的富士台「月9」劇《我有喜歡的人》前晚首播，劇中桐谷美玲周旋於三位靚仔兄弟之間。首集除有山崎賢人的赤膊露肉戲，還有他跟桐谷美玲的咀嘴鏡頭，山崎賢人揑住桐谷美玲臉頰再咀，這幕「揑面Kiss」令網民睇得肉緊，可惜無助收視，首集收視只得10.1%，屬歷年首播成績第二差的「月9」劇，而最差一部是福士蒼汰主演的《戀仲》所錄得的9.8%。</p></body></html>
