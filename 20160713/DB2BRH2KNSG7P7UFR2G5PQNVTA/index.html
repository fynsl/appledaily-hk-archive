<html><header><meta charset="utf-8"><title>混血港男生日食魚蛋</title></header><body><h1>混血港男生日食魚蛋</h1><p>13位入圍香港先生昨日在銅鑼灣「變髮」，由於男生髮型較短，所以在「變髮」後，髮型變化其實不大，他們說：「滿意，都係修一修。」<br>昨日是西班牙混血男Andoni的21歲生日，問怎樣慶祝？他說：「剪咗頭髮先啦，之後會搵媽咪帶我去食生日飯。」他謂前晚媽咪買了咖喱魚蛋跟他慶祝，他笑說：「哈哈，好味！」露股兼食蕉的消防員Flow，早前曾稱會辭職，他回應說：「已經通知咗上司，但未簽文件，今日係補假。」</p><p>此外，對於葡萄牙在歐洲國家盃決賽擊敗法國，在法國出世的紋身Alex說：「有少少傷心，不過踢波就係咁！」<br>採訪：黃曉妍<br>攝影：陳順禎</p></body></html>
