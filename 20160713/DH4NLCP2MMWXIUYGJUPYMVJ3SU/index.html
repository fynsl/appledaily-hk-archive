<html><header><meta charset="utf-8"><title>【未來車房】Tesla新車用新電池平台　同Model S有得揮？</title></header><body><h1>【未來車房】Tesla新車用新電池平台　同Model S有得揮？</h1><p>Tesla Model 3雖然已經發表了並創下了訂車的佳績，可是這部車的設計並未完全定案的。最新消息指出，Model 3將會採用全新的電池平台，目的是希望將動力輸出增強。Tesla的目標是打造出近300kw以上的輸出。</p><p>如此同時，更希望再搾盡扭力，將0-100km/h的加速時間再縮短，和更能提升加速反應。若然能夠真的達到300kw或以上的輸出，將比Model S的60（後驅版）的285kw還要厲害。<br><br>記者︰梁立勤</p></body></html>
