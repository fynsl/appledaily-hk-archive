<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】懷欣爆老竇聽歌貼地</title></header><body><h1>【馮仁昭四圍超】<br>懷欣爆老竇聽歌貼地</h1><p>許懷欣（Ryan）噚日同小塵埃嘅Pollie到新城電台宣傳新碟，Ryan新碟搵咗Pollie合唱《Hear Me》。</p><p>Ryan爹哋許冠傑年底會開演唱會，到時兩父子又有機會一齊演出，Ryan爆阿Sam聽完《Hear Me》後都讚Pollie聲靚，又話有聽過小塵埃嘅歌。原來阿Sam聽歌都好貼地，Ryan笑話爹哋成日都聽收音機。<br>撰文：馮仁昭</p></body></html>
