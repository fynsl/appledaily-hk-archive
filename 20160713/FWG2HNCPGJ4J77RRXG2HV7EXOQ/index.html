<html><header><meta charset="utf-8"><title>小煜寫真引同志告白</title></header><body><h1>小煜寫真引同志告白</h1><p>楊奇煜（小煜）、Super Girls（SG）前晚在屯門為DSE考生放榜前打氣，小煜騷肌提起張凳教大家做運動，令全場學生尖叫。小煜剛出寫真，他認為自己「露得蠻多」，最近更吸引了不少同志告白：「近來多了很多男生告白，溫柔的會寫我愛你，不溫柔的會說想跟我做運動，可不可以做那個。」被追問是不做愛的運動，他說：「我不能講，因為我有包袱。」<br>採訪：馬建華<br>攝影：陳俊強</p></body></html>
