<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】馮允謙欣賞G.E.M.改編</title></header><body><h1>【馮仁昭四圍超】<br>馮允謙欣賞G.E.M.改編</h1><p>馮允謙噚日喺銅鑼灣以代言人身份出席耳機體驗會，講到緋聞女友鄧紫棋（G.E.M.）先後改編Beyond主唱嘅《喜歡你》同BIGBANG首歌而被網民鬧爆，馮允謙話：「我好鍾意Beyond個版本，亦欣賞人哋嘅創作，呢個比賽同韓國PSY一齊改編呢首歌，係幾特別，當然有啲歌曲要小心處理，始終係首經典歌，但係我個人聽就覺得幾得意。」<br>撰文：馮仁昭</p></body></html>
