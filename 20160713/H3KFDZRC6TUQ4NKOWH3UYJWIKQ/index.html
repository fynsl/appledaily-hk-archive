<html><header><meta charset="utf-8"><title>唔理指示餵馬騮遊客下場慘到嘔 </title></header><body><h1>唔理指示餵馬騮<br>遊客下場慘到嘔 </h1><p>去到野猴出沒的地方，記緊不要餵飼牠們。一圖勝千言，網上論壇Reddit近日流傳一張照片，似乎提供了最有力的忠告。<br> <br>照片中見到一群猴子簇擁着一名餵牠們的遊客。如果不加說明，大家可能看不到遊客的存在，就算仔細看，也只能僅僅見到其T恤和褲，因為餓猴已爬到遊客身上搶食。<br> <br>圖片震撼，也啟發網民創意，改圖接踵而來。有人將背景改為電影《帝國驕雄》中的古羅馬鬥獸場，遊客當然成為被群猴包圍的鬥士。也有人可憐那位無助的遊客，派森林森林之王泰山出手拯救。<br> <br>英國《每日郵報》</p></body></html>
