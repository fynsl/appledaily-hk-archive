<html><header><meta charset="utf-8"><title>基仔結婚兩周年晒恩愛</title></header><body><h1>基仔結婚兩周年晒恩愛</h1><p>古巨基和助手老婆Lorraine（陳映雪）前年於美國拉斯維加斯註冊結婚，昨日基仔在微博貼上二人拖手相，並留言：「結婚2周年。老婆：『已經兩年了？為甚麼我感覺還是像剛剛結婚那時的感覺呢？』我：『因為我疼妳嘍！～肉麻～』」認真羨煞旁人！<br>其實兩人婚後經常秤不離砣，日前兩公婆到中環的歌賦街逛傢俬店，古太主力睇餐枱，基仔的任務明顯是陪太太行街。不過，醒目的基仔很快發現門外的記者，他禮貌地打招呼，但低調的古太表現怕醜，即向老公撒嬌，大約5分鐘後，兩人離開店舖，基仔上車時與記者揮手道別，古太都露出禮貌的笑容。<br>採訪、攝影：朱志聰、梁繼光</p></body></html>
