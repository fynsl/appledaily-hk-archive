<html><header><meta charset="utf-8"><title>【越辣越正】實測解辣十式　飲可樂最掂</title></header><body><h1>【越辣越正】實測解辣十式　飲可樂最掂</h1><p>有人嗜辣愛辣，越辣越開心，也有人聞辣色變，見到辣便傷心淚流。既然不能完全避免與嗜辣者同枱，還是找一找有何方法解辣最實際。坊間流傳各種解辣招數，每招都說到似層層，到底是否真正有效？這次便來個真人實測，試試最常見的解辣十式。總結兩位測試者的評語，冰凍可樂是最能即時解辣的方式，然後是跟可樂相若的凍紅牛，而乳製品凍牛奶和乳酪也可以解辣，但速度慢些，而甜甜的糖也可以幫到手，下次去吃辣前，別忘記先預備這些解辣妙品，便不用辣到哭了。</p><p>記者：謝翠玲<br>攝影：伍慶泉</p></body></html>
