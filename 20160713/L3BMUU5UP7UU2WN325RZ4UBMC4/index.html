<html><header><meta charset="utf-8"><title>【圖解新聞】南海究竟有啲乜　中菲爭拗為何物</title></header><body><h1>【圖解新聞】<br>南海究竟有啲乜　中菲爭拗為何物</h1><p>面積350萬平方公里的南海，有超過200個無人居住的島嶼和岩礁，中國、台灣、菲律賓、馬來西亞、越南等都聲稱擁有主權。菲律賓在去年10月29日，質疑中國的「九段線」缺乏法理依據，於是提出依《聯合國海洋法公約》，要求荷蘭海牙的常設仲裁法院仲裁。( http://bit.ly/29B4LuA )《蘋果》以圖解方式，解釋這次仲裁的來龍去脈。<br> <br>《蘋果》記者</p></body></html>
