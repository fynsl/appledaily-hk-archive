<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】阿姐呻劇場被否決重建</title></header><body><h1>【馮仁昭四圍超】<br>阿姐呻劇場被否決重建</h1><p>汪明荃（阿姐）同毛俊輝等，噚日到尖沙嘴出席上海戲曲藝術中心同西九文化區簽約儀式，阿姐話八和會館一向同上海有密切關係。講到立法會財委會否決油麻地重建計劃第二期，阿姐話好唔開心：「每年喺油麻地戲院公演過百場粵劇，嗰度係二級文物，唔可以改建，但後台細到唔夠用，連排戲都要租其他地方用。」阿姐仲話𠵱家議員根本係為反對而反對。<br>撰文：馮仁昭</p></body></html>
