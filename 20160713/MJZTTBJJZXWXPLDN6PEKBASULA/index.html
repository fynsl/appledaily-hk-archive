<html><header><meta charset="utf-8"><title>阿媽似家姐G.E.M.晒鄧氏餅印「三姐妹」</title></header><body><h1>阿媽似家姐<br>G.E.M.晒鄧氏餅印「三姐妹」</h1><p>宇宙G.E.M.前晩拎咗第一屆「世界傑出華人青年大獎頒獎禮」，現場記者問佢憑咩拎呢個獎？佢就自信滿滿咁話：「我收到粉絲嘅信，話面對困難嗰陣，我嘅音樂可以俾到佢哋動力。」<br><br>粉絲嘅動力嚟自G.E.M.，G.E.M.嘅動力就話係嚟自屋企人。前晩佢得獎，佢父母同細妹都有嚟到場賀吓佢。見佢喺微博po嘅相，天生童顏嘅鄧母，拍埋兩個女身邊，如果唔講，仲以為係三姊妹。至於今年21歲嘅細妹，個樣亦越嚟越似家姐。<br><br>而鄧父就一如以往，唔肯露面，又係搵張貼紙，遮住個樣，好神秘咁囉！</p></body></html>
