<html><header><meta charset="utf-8"><title>【騎師娶馬評家】伴娘團馬壇神童太太靚爆鏡</title></header><body><h1>【騎師娶馬評家】<br>伴娘團馬壇神童太太靚爆鏡</h1><p>這晚(12日)梁家俊、阿Kit婚宴上，有不少馬圈年輕夫婦現身，像梁家俊的師兄弟，馬壇神童蔡明紹及其太太Christine衛文娟，分別是男女雙方的伴娘、伴郎團。其中衛文娟獲現場唔少人讚靚，風頭直逼阿Kit。而練馬師告達理兒子告卓華與腹大便便的新婚妻子陳穎Paris，亦來撐場。而婚宴菜單中，不少賓客讚「鮑魚廣肚佛跳牆」有水準。</p></body></html>
