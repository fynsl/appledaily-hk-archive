<html><header><meta charset="utf-8"><title>歐陽震華自稱懷龍鳳胎</title></header><body><h1>歐陽震華自稱懷龍鳳胎</h1><p>55歲的歐陽震華（Bobby）與一代賭王傅老榕孫女傅潔嫻（Rosana）結婚20年，一直享受二人世界，但昨日卻有報道指，Bobby自3年前患急性肺炎死過翻生後，渴望跟太太生B，又指早前傅潔嫻陪老公Bobby出席活動時肚凸凸，疑似有喜，但據悉傅潔嫻比老公Bobby還要年長，生B根本是不可能的事。</p><p>Bobby昨與滕麗名、呂慧儀等到將軍澳出席宣傳活動，問Bobby太太是否有喜時，他摸住自己肚腩笑說：「我都有啦！龍鳳胎呀！」Bobby否認太太懷孕，並謂：「我哋一直都有計劃唔生，好喜歡享受二人世界。」<br>撰文：魯吉</p></body></html>
