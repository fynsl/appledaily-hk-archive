<html><header><meta charset="utf-8"><title>蘇慧恩錫變色龍想嘔</title></header><body><h1>蘇慧恩錫變色龍想嘔</h1><p>新歌手蘇慧恩（Ophelia）將在書展推出個人音樂相集書《My Reinvention》，以不同造型配合五首歌曲主題，除騷腿和大露背外，還有小兔、貓、變色龍合影，她表示最難忘是吻變色龍：「我諗起《青蛙王子》嘅童話片段，唔知點解拍嗰時會有咁大勇氣錫落去，之後睇到變色龍食昆蟲，真係想嘔。」</p><p>書中她會分享戀愛經歷，及一些具啟發性的人生哲理，希望帶給年輕人正能量。<br>撰文：陳以晴</p></body></html>
