<html><header><meta charset="utf-8"><title>向粉絲派定心丸韋達說：我仲好弗！</title></header><body><h1>向粉絲派定心丸<br>韋達說：我仲好弗！</h1><p>談到新季的目標，韋達說：「新馬季最大目標，肯定要贏番多啲馬，最希望重新打入騎師榜前三名，希望馬主及練馬師給我更多支持，令我有機會挑選最有機會爭勝的賽駒上陣，只要有支持，我一定可以交出最佳成績。」<br><br>韋達續說：「前季我曾在本地及海外的一級賽贏馬，但剛季卻沒有好馬在手，無緣贏大賽(全季只憑「天才」贏過一場三級賽)，希望新季能夠遇到高質佳駟出爭大賽。」</p></body></html>
