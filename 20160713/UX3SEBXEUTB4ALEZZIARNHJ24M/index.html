<html><header><meta charset="utf-8"><title>【今日笑一笑】當狗狗遇上龜　即刻嚇到跪低</title></header><body><h1>【今日笑一笑】<br>當狗狗遇上龜　即刻嚇到跪低</h1><p>烏龜雖然身型細小沒有殺傷力，但狗狗遇上這種對牠們來說，既陌生又古怪的生物時，卻害怕得要命。<br> <br>有狗主近日上載短片到互聯網，見到他兩頭愛犬初次遇到烏龜的反應。小龜雖然動也不動，但狗狗們高度戒備，雖然好奇但不敢靠近，保持安全距離。其中一頭狗狗更不斷向烏龜吠叫。另一頭小狗則相對冷靜，後來膽子也壯起來，和烏龜來個近距離接觸。見同伴那麼勇敢，原本怕得要死的狗狗也決定鼓起勇氣和小龜打招呼，圍著龜踱步一輪，最後還是臨陣退縮還拔足逃走，可憐的牠還被主人恥笑一番。<br> <br>YouTube</p></body></html>
