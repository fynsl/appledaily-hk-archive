<html><header><meta charset="utf-8"><title>操場BBQ打氣</title></header><body><h1>操場BBQ打氣</h1><p>【本報訊】中學文憑試今日放榜，有學校趁放榜前為應屆考生舉辦打氣派對（圖）。聖芳濟書院逾百名應屆考生，昨晚把操場變成燒烤派對場地，師生圍爐而坐，聚首瘋狂自拍一番，分享放榜前夕感受。校方特設遊戲環節，讓學生各奔前程之前，把對同學的心底話寫在便條再貼到對方身上。有校友特意回校當DJ，為師弟點播勵志歌曲，以一曲《青春頌》憑歌寄意，「這段少年時間，既然昂貴，大好青春要盡耗……」<br>王心義攝</p></body></html>
