<html><header><meta charset="utf-8"><title>藤井Lena大晒三點式池邊晒股益街坊</title></header><body><h1>藤井Lena大晒三點式<br>池邊晒股益街坊</h1><p>日本女模藤井Lena曾經以索爆形象冧盡男女紛絲，可惜佢自走紅後負面新聞多多，除咗曾經被電視台踢爆違例泊車70次，又拖欠近48,000港元嘅罰款，之後再傳佢曾被一名年過半百嘅阿叔包養，搞到形象越來越差，趕走唔少支持者，近年佢就開埋微博，實行放眼內地市場。<br><br>藤井Lena啱啱喺7月2號過咗32歲生日，連日嚟佢都獲好姊妹一齊慶祝，前日佢仲喺Instagram公開咗着去泳池嘅相，藤井Lena話呢次係今年首次去泳池，身材火辣嘅佢當然不忘公開三點式照，坐喺池邊又趷籮益吓街坊。</p></body></html>
