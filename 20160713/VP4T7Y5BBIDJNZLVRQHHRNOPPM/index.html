<html><header><meta charset="utf-8"><title>梁烈唯練定體能抱B</title></header><body><h1>梁烈唯練定體能抱B</h1><p>梁烈唯（唯唯）、洪天明、吳家樂前晚在樂富出席「歐國杯2016 睇波不賭波活動閉幕禮」，他們現場陪小朋友睇波，宣傳「睇波不賭波」訊息。<br>有消息傳唯唯的太太懷孕，問何時可以公開，他說：「差唔多喇，最緊要係安全同健康。」唯唯又指自己不賭波，希望將這訊息傳給年輕人，他覺得落注在運動項目上好討厭，所以從來不賭錢，只是試過跟朋友在賽馬銀袋日上夾10元一齊落注。近日他努力操練體能，希望有心有力抱自己的小朋友影相。<br>洪天明2月跟爸爸洪金寶拍完新戲，不用工作，心情放鬆，看來發福不少，但他強調磅數是輕了，拍完戲之後主要跟囝囝玩，又食到太太的好餸！<br>採訪、攝影：張俊銘</p></body></html>
