<html><header><meta charset="utf-8"><title>求驗客手記︰肥安接任獲哥帥「錦囊」</title></header><body><h1>求驗客手記︰<br>肥安接任獲哥帥「錦囊」</h1><p>拜仁慕尼黑周一開操，新帥安察洛堤亦喺呢日上任。肥安朝早出席完發佈會後，晏晝四點半就第一次喺拜仁帶隊操練。雖然拜仁有11個球員因為踢歐國盃及美洲盃仲放緊假，但都有19個球員歸隊，當中包括隊長拿姆，仲有2R嘅列貝利同洛賓。肥安仲自爆，話上任教練哥迪奧拿留咗字條祝佢好運。另外，陣中巴西翼鋒杜格拉斯哥斯達嘅大腿有傷，玩唔到里約熱內盧奧運。</p></body></html>
