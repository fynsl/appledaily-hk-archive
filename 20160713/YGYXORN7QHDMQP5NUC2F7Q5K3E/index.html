<html><header><meta charset="utf-8"><title>木村爭160萬足金路飛</title></header><body><h1>木村爭160萬足金路飛</h1><p>前晚播出的日本節目《SMAP X SMAP》舉行了「ONE PIECE星級粉絲」環節，安排一班圈中人參加關於《ONE PIECE》的問答遊戲，除生騎里奈外，盛傳被SMAP隊友排斥的木村拓哉（圖）亦單拖出戰，勝出藝人會奪得價值2,000萬日圓（約160萬港幣）的足金路飛，以及原作者尾田榮一郎的親筆簽名。節目播出後，不少Fans都於網上留言指很想得到這個足金路飛，鬧爆電視台只益圈中人。</p></body></html>
