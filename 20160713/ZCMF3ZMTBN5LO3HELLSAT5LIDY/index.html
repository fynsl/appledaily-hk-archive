<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳逸璇自嘲裸露冇人睇</title></header><body><h1>【馮仁昭四圍超】<br>陳逸璇自嘲裸露冇人睇</h1><p>陳逸璇噚日同樂隊1520到中環參與藝術活動，樂隊仲用廚具做演奏樂器表演。早排有傳陳逸璇同墨西哥籍老公因兩地分隔而影響感情，講到𠵱家嘅感情狀況，佢話：「都OK，遲啲先講，嚟緊我有四首歌串連成一個故事，講我近幾年嘅嘢。月底會同樂隊一齊拍兩首MV，會有大膽嘗試。」係咪有裸露演出？佢笑話：「我裸仲有冇人睇？冇人睇咪死。」<br>撰文：馮仁昭</p></body></html>
