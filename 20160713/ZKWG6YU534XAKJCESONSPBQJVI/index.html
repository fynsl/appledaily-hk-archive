<html><header><meta charset="utf-8"><title>「白帽黑客」踢爆櫃員機漏洞</title></header><body><h1>「白帽黑客」踢爆櫃員機漏洞</h1><p>【話你知】<br>台灣發生首宗懷疑黑客盜領櫃員機鈔票案，有關技術其實早於六年前已出現，世界著名的「白帽黑客」傑克（Barnaby Jack），在2010年「黑帽大會」中示範入侵櫃員機，他發現獨立式提款機存有漏洞，透過在維修插座插入USB手指或透過互聯網，就能入侵ATM及令其吐出現金，他將有關技術命名為「Jackpotting」，寓意提款機如中Jackpot大獎的老虎機般不停吐現金。然而，他在2013年被發現陳屍舊金山住處，終年35歲。</p></body></html>
