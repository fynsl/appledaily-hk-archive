<html><header><meta charset="utf-8"><title>JM上海拖啜男友</title></header><body><h1>JM上海拖啜男友</h1><p>文詠珊（JM）與圈外筍盤男友吳啟楠（Carl）拍拖兩年感情隱定，近年她密密留在內地賺人仔，昨日有內地媒體報道JM與男友在上海甜蜜拍拖，不但又攬又啜，JM更甘心做妹仔，晚飯時餵男友。不過忙於拍劇的JM明顯十分疲倦，與男友睇戲時竟然睡着。《蘋果》昨日找JM回應，她透過短訊回覆：「謝謝大家關心。」</p><p>JM最近在上海拍的新劇，原來由拍過穿越劇《仁顯王后的男人》的韓國導演金炳株組班，除了JM，還有韓國女演員劉仁娜。早年有傳內地禁拍穿越劇，不少劇集都要改劇本，但據知此劇將以穿越為題材。<br>採訪：小米</p></body></html>
