<html><header><meta charset="utf-8"><title>Jacky仔放榜唔滿意</title></header><body><h1>Jacky仔放榜唔滿意</h1><p>昨日是中學文憑試放榜，童星出身、人稱Jacky仔的王樹熹亦是今年考生，他得到21分，成績中規中矩，入讀大學應沒問題。Jacky仔昨日在電話中直言未如理想：「哥哥好叻，讀浸大傳理系，之前仲去咗英國交流；但我得21分，如果要讀浸大傳理就係邊緣，所以打個底報埋浸大副學士傳理系，第二選擇就係CityU（香港城市大學）傳理系。」他希望回歸視壇，邊拍劇邊讀書。<br>採訪：嵐山</p></body></html>
