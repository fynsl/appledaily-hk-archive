<html><header><meta charset="utf-8"><title>有個騎師仲準過雷神！</title></header><body><h1>有個騎師仲準過雷神！</h1><p>雖然莫雷拉成績一枝獨秀，不過原來羅理雅騎新勝馬之表現更勝前者，翻查紀錄，上季羅理雅策騎25匹勝後再出馬，交出九勝八位，上名率達68%，比起雷神仲要高，證明佢喜歡替馬匹乘勝追擊，而羅理雅新勝座騎捧成五倍以下熱門就更穩陣，總數十駒半數勝出，另有四駒入位，僅一駒不入三甲，如「皇仁大師」便贏完再贏，臨場票數對辦可跟進。<br><br>至於潘頓上季騎新勝馬亦取得12W17P，上名率僅次於以上兩人，當中與方嘉柏合作九匹勝後再出馬，五駒跑谷草獲兩冠一亞兩殿，其餘四駒跑沙田卻悉數落第，捧此對組合贏開嘅馬宜谷忌田。</p></body></html>
