<html><header><meta charset="utf-8"><title>喪剪小三頭髮+剝光豬呢個大婆好兇狠</title></header><body><h1>喪剪小三頭髮+剝光豬<br>呢個大婆好兇狠</h1><p>廣東汕尾街頭近日發生鬧劇。一名據稱是元配的女子，於上周四晚上9時許，在一酒店外野生捕獲丈夫與情敵，一怒之下將二人的衣服扒光，還剪爛女方的衣服。<br> <br>當時網民拍得出事的一刻，一部黑色汽車旁站着兩人，兩人剛把副駕駛前門打開，司機突然踩油門開車，衝倒路邊的水馬後又停了下來。一名紅衣男子則手執木棍，奮力地打破汽車玻璃窗；另一名女子衝前，手裡拿着一把剪刀。目擊者說：「衣服都被她剪掉了。」「頭髮(也)剪光了。」最終受傷的女子被抬上救護車送院治療。<br> <br>廣東電視台</p></body></html>
