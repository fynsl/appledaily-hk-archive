<html><header><meta charset="utf-8"><title>求驗客手記：日聯三雄補時先嚟W</title></header><body><h1>求驗客手記：<br>日聯三雄補時先嚟W</h1><p>鹿島鹿角成為日聯首階段冠軍，呢股氣勢仲未斷，周三快車主場對名古屋鯨魚大勝3:0，兩連勝到手。至於次階段最威水嘅，暫時係同樣三連勝嘅川崎前鋒（圖）、橫濱水手同浦和紅鑽，但齊齊要去到補時先搞掂。前鋒主場兩度落後下扳平，補時四分鐘仲靠小林悠入波贏新潟天鵝3:2；水手主場對神戶勝利船先落後兩球，好彩先由前鋒卡爾基破蛋，85分鐘中村俊輔操刀12碼，第一射因為隊友過早入禁區要重射，但第二次射一樣入追平2:2，補時仲靠馬天奴斯門前建功戲劇性反勝3:2。紅鑽作客仙台維加泰就靠興梠慎三補時三分鐘建功，先險勝1:0。</p></body></html>
