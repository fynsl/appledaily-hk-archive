<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】容祖兒做為食導遊</title></header><body><h1>【馮仁昭四圍超】<br>容祖兒做為食導遊</h1><p>容祖兒（中）早前同日本機械舞天團World Order一齊拍百老匯廣告，佢事前打聽到World Order第一次來港，即自動請纓做導遊，帶佢哋周圍去玩同食。而今次拍廣告其中兩個地點，有燒味店同傳統港式茶樓，祖兒順便推介點心、燒味，邊拍邊食，即俾工作人員笑佢以介紹為名，其實係自己為食。拍攝當日，佢哋齊跳機械舞都好合拍，霎眼望落去仲以為祖兒係成員之一。<br>撰文：馮仁昭</p></body></html>
