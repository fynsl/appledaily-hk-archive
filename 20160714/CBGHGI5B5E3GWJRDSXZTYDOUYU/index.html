<html><header><meta charset="utf-8"><title>《紅白》力邀山口百惠復出   </title></header><body><h1>《紅白》力邀山口百惠復出   </h1><p>日本年度除夕盛事《紅白歌唱大賽》去年收視不濟，有報道指日本NHK電視台今年望邀得山口百惠及宇多田光復出打救《紅白》。消息指山口百惠的歌手兒子三浦祐太朗早前於節目唱出母親的代表作《秋櫻》，螢光幕配合播出山口百惠昔日片段，外界反應甚佳，故NHK欲將這個母子檔表演搬上《紅白》。</p><p>至於宇多田光今年已復出推出新歌，NHK正極力游說她獻出復出表演，屆時或會以直播形式將身在倫敦的光妹表演於《紅白》播出。</p></body></html>
