<html><header><meta charset="utf-8"><title>求驗客手記：車仔兵出事林寶大晒咩</title></header><body><h1>求驗客手記：<br>車仔兵出事林寶大晒咩</h1><p>做足球記者，夏天一定要去西班牙嘅伊比薩島，因為大把球星去嗰度度假，大把新聞。好似車路士新簽嘅22歲比利時前鋒巴舒亞伊，禮拜一中午可能諗住泊車食飯，見停車場冇遮冇掩驚曬親架18萬鎊（約185萬港元）嘅林寶堅尼！佢見路邊有棵樹就懶醒咁泊喺樹蔭下，點知違例泊車俾警察見到仲拖走架車，就算出嚟同警察講數都要睇住架車被拖走，下晝活動就變咗去交330鎊罰款，贖番架車。</p></body></html>
