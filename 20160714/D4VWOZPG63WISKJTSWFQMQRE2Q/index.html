<html><header><meta charset="utf-8"><title>朱諾號抵木星首傳衞星照</title></header><body><h1>朱諾號抵木星<br>首傳衞星照</h1><p>美國太空總署（NASA）前日發佈無人探測器「朱諾號」（Juno）進入木星軌道後拍得的首批照片，是上周六在距離木星約480萬公里外拍攝，其中一張雖偏向模糊，但仍顯示出木星四顆主要衞星的其中三顆（圖），以及已持續逾三世紀的風暴「大紅斑」。研究人員期望朱諾號可於下月底最接近木星，即與之距離4,700公里時拍到更清晰照片。<br>朱諾號上周二踏出五年旅程中的最重要一步，進入木星軌道。在接近木星的過程中，朱諾號關掉鏡頭等器材的電源，以防受強烈輻射破壞，進入軌道後數日才重啟。<br>美聯社/澳洲廣播公司</p></body></html>
