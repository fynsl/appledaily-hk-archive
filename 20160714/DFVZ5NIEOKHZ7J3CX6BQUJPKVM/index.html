<html><header><meta charset="utf-8"><title>陳婉衡低胸透視玩搶波</title></header><body><h1>陳婉衡低胸透視玩搶波</h1><p>方力申、李佳芯、郭思琳及陳婉衡昨日在上水廣場出席世界體藝珍藏展，小方表示過去參與奧運比賽時，曾和日本蛙王北島康介交換泳褲：「攞返屋企唔會清洗。」會否留下體毛？小方笑謂：「咁又冇留意。」</p><p>以性感運動裝出現的郭思琳表示，最近獲邀請出席泳衣騷，但只接受健康性感。問到拍攝電影的尺度，她說：「拍電影條線可以低少少，半裸都OK。」眾人玩乒乓波，低胸透視的陳婉衡雖然雞手鴨腳，但不時俯身搶波，性感搭夠，小方笑謂：「我要彎腰有難度。」<br>採訪：張俊銘<br>攝影：陳俊強</p></body></html>
