<html><header><meta charset="utf-8"><title>麥明詩揸新車生硬</title></header><body><h1>麥明詩揸新車生硬</h1><p>「10優港姐」麥明詩昨日回電視城工作，她駕駛一部價值約70萬的Tesla新車，見她將新車泊在後門，過程生硬。她受訪時不慎露出黑bra，表示新車是與哥哥夾份買：「自己喺香港考過4次牌，第4次先及格。」提到母親將於書展出書，她表示會現身支持，之後要飛去巴西里約熱內盧做奧運主持。<br>之前麥明詩透露與男友林作處於冷靜期，她表示二人還有聯絡，而DSE昨日放榜，她亦有鼓勵學生們，更自言當年讀書辛苦，問到她當時有否拍拖？她笑言：「有10個男朋友，就係嗰10個科目。」<br>採訪、攝影：黃曉程、羅德光</p></body></html>
