<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳柏宇冧女友靠把口</title></header><body><h1>【馮仁昭四圍超】<br>陳柏宇冧女友靠把口</h1><p>陳柏宇（Jason 左）同組合ToNick將於星期五喺九展開音樂會，噚日佢哋喺新蒲崗綵排，Jason同ToNick主音恆仔一齊彈結他夾歌，相比起專業嘅恆仔，Jason唔擔心出醜，仲話到時會將結他盡量扭細聲。<br>Jason表示平日唔會彈結他冧女友，用甜言蜜語攻勢已經好夠。恆仔就話：「通常最初女友知你玩結他都好鍾意，日子耐咗就嫌嘈，叫你快啲瞓。」<br>撰文：馮仁昭</p></body></html>
