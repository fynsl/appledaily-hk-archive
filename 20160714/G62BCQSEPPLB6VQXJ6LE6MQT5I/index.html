<html><header><meta charset="utf-8"><title>戇男玩Pokemon Go洩行蹤揭見舊愛戀情終</title></header><body><h1>戇男玩Pokemon Go洩行蹤<br>揭見舊愛戀情終</h1><p>全球潮玩手機實境遊戲《Pokemon Go》，美國紐約一名男子卻樂極忘形，玩到洩露行蹤，被女友揭發他與前度藕斷絲連，最終變成「雙失」。<br> <br>斯克里布納（Evan Scribner）不甘後人，埋頭埋腦捉寵物小精靈。他到布什威克前度女友家，親熱一輪後玩《Pokemon Go》打發時間，卻鑄成一錯。<br> <br>遊戲結合GPS 和擴增實境，紀錄玩者何時何地捉過寵物小精靈。女友翌日窺探斯克里布納的手機，發現他竟在前度女友家出現，怒而分手，再沒有聯絡他。<br> <br>美國《紐約郵報》</p></body></html>
