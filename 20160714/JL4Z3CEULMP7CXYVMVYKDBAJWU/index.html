<html><header><meta charset="utf-8"><title>體壇拾趣：NBA改例杜絕亂hack</title></header><body><h1>體壇拾趣：<br>NBA改例杜絕亂hack</h1><p>NBA總裁阿當施華（Adam Silver）周二宣佈，為咗限制球隊亂用犯規戰術，喺2016/17球季將會有三條新例實行，對好似快艇D佐敦（DeAndre Jordan）呢班罰球命中率極差嘅球員，無疑係一大喜訊！新例實行之後，球員喺新季每節最後兩分鐘犯規嘅話，都會送一個罰球畀對手兼輸埋球權；假如有人侵犯開界外球嘅球員，亦會受到同一處罰。路維（Nerlens Noel）想好似上季咁跳上杜蒙特（Andre Drummond）背脊都唔得喇，因為球證會即時吹罰惡意犯規。</p></body></html>
