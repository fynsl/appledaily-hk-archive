<html><header><meta charset="utf-8"><title>俄蛙后洗禁藥污名準備征奧</title></header><body><h1>俄蛙后洗禁藥污名準備征奧</h1><p>又有一位俄羅斯運動員可以出戰里約熱內盧奧運！曾經喺世錦賽四度奪金嘅蛙后伊菲莫娃（Yuliya Efimova）喺三月驚爆服食米屈蘖，當時傳出國際泳聯要將佢終生禁賽嘅消息，呢個處罰比起用咗同一款藥物嘅網球手同鄉舒拉寶娃更加嚴重！不過，呢位24歲俄羅斯泳將嘅經理人喺周二宣佈，國際泳聯已經撤銷所有對伊菲莫娃食禁藥嘅指控。冇官非一身輕之後，俄羅斯泳隊教練知道呢個消息，亦都表示喺上屆倫敦奧運拎到200米蛙銅牌嘅伊菲莫娃，八月可以隨隊出戰里約奧運。</p></body></html>
