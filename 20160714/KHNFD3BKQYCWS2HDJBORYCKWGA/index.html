<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】傅穎走光賴是非命</title></header><body><h1>【馮仁昭四圍超】<br>傅穎走光賴是非命</h1><p>傅穎噚日再去咗商台宣傳新書，相隔兩年冇出書，佢話心情緊張失眠，每年書展都被波女寫真集夾擊，佢笑住話習以為常，性感係屬於後生女天下。講到之前曾經遇過怪風吹起裙走光，傅穎話：「我係是非命，成日遇到離奇嘅事，惟有用阿Q精神面對。」<br>早前經已喺網上賣書嘅傅穎，身邊有唔少朋友捧場，但男友竟然唔知呢件事，最後只買咗一本，稍後簽名會都唔會現身支持。<br>撰文：馮仁昭</p></body></html>
