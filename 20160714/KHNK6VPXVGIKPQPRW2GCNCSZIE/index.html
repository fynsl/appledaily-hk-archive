<html><header><meta charset="utf-8"><title>張智霖爆老婆澳洲半裸</title></header><body><h1>張智霖爆老婆澳洲半裸</h1><p>張智霖昨日到商台宣傳新歌，剛剛跟妻兒去完意大利的他，透露下星期一家再飛到馬爾代夫度假。日前跟太太浸火山浴，有網民指袁詠儀是半裸浸浴，他代太太澄清：「佢無咁大勇氣，嗰度有好多人，不過十幾年前我哋喺澳洲試過到無上裝沙灘，佢都即席半裸，仲行得好坦然，我開頭都有監視吓現場，好快就冇乜特別玩。」<br>今次邀請周柏豪寫歌，張智霖打算將來做對方演唱會嘉賓作為報答，9月他會到佛山開騷，他說：「巡迴真係唔做得太長，因為好難成日保持咁佳狀態，我比之前肥咗20磅，着條機師褲變成臘腸褲，我都估唔到對腳粗咗咁多。」<br>採訪、攝影：馬建華</p></body></html>
