<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】朱希敏減肥降Cup</title></header><body><h1>【馮仁昭四圍超】<br>朱希敏減肥降Cup</h1><p>前港姐朱希敏噚日同李雨陽上咗山頂，為婚紗公司拍婚紗照。朱希敏表示兒時曾經幻想自己喺婚禮中，化身成公主，但現時冇再諗。曾被本報獨家報道，因為當時個男友李善恒偷嗒巨乳長髮女，最終搞到要分手收場，朱希敏話分手後亦有拍拖，但𠵱家就係單身。<br>朱希敏透露3月中開始減肥，腰減咗兩吋，幸好上圍冇變，李雨陽即刻話：「但個杯細咗，天然啲可以push吓。」<br>撰文：馮仁昭</p></body></html>
