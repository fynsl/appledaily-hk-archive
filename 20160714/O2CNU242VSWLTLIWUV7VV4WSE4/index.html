<html><header><meta charset="utf-8"><title>求驗客手記：大儍孭名牌見三獅工</title></header><body><h1>求驗客手記：<br>大儍孭名牌見三獅工</h1><p>唔通「大儍」艾拿迪斯（圖）真係教英格蘭國家隊？英國《每日郵報》話呢位新特蘭領隊離開咗奧地利集訓營飛返英國，仲影到佢孭住個名牌袋，去英足總副主席大衛基爾屋企度面試。唔知大儍見工見成點，但佢有個重量級推薦人，就係前曼聯領隊費格遜。費爵爺早前公開讚大儍經驗豐富，好啱教國家隊，最緊要佢同大衛基爾喺曼聯合作多年，非常老友。不過，大儍教開中型班，真係唔知壓唔壓得住英格蘭班球星嘞！</p></body></html>
