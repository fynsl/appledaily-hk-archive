<html><header><meta charset="utf-8"><title>「神之車」又出動救熄牛下單位火</title></header><body><h1>「神之車」又出動<br>救熄牛下單位火</h1><p>【本報訊】牛頭角下邨貴輝樓8樓一單位，昨日中午12時許突然起火，女街坊發現報警。消防員接報到場，50至60名住戶疏散，並架起雲梯灌救，出動一喉一煙帽隊，及至12時40分將火救熄，單位廚房外牆熏黑，窗戶損毀。搜救隊進入火場，證實無人被困。火警中無人受傷。<br> <br>曾參與九龍灣奪命火、被網民稱為「神之車」、編號「NCW MP F410」的消防泵車，今日亦有出動。</p></body></html>
