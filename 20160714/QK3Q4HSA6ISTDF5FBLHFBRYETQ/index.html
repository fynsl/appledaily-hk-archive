<html><header><meta charset="utf-8"><title>頸傷男瞓灣仔街頭出院再割頸</title></header><body><h1>頸傷男瞓灣仔街頭<br>出院再割頸</h1><p>【本報訊】灣仔廈門街與莊士敦道交界，昨日凌晨3時許，一名滿身酒氣24歲外籍青年倒卧街頭，頸部有傷痕，途人發現報警。警方接報到場，初步調查相信其傷痕是醉酒跌倒所致，將他送院治理，案件列醉酒人發現處理。<br> <br>惟及至上午9時許，外籍青年剛出院，即在律敦治醫院附近的灣仔尚翹峰2座一梯間，再以鎅刀鎅頸，梯間血迹斑斑，陷入昏迷，保安員發現報警，救護員將青年送院治理，案件列企圖自殺案處理。</p></body></html>
