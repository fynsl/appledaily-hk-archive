<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】徐濠縈被老公投訴</title></header><body><h1>【馮仁昭四圍超】<br>徐濠縈被老公投訴</h1><p>徐濠縈噚晚喺中環出席化妝品牌Shiseido活動，佢話除咗湊女、練跑同做瑜伽之外，仲要督促老公陳奕迅（Eason）收身，連自己都瘦咗，阿徐話：「佢跟黃佩霞學瑜伽都好辛苦，做完成張毯都畀啲汗整濕晒。」阿徐笑言老公嗰肚平咗啲，但就畀Eason投訴冇啖好食：「佢有畀說話我聽，去到餐廳話唔知食得啲乜。我都係為佢健康着想。」仲話唔係要老公練到張家輝拍《激戰》咁，只係想嗰人緊致啲。<br>撰文：馮仁昭</p></body></html>
