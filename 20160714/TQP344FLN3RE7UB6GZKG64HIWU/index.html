<html><header><meta charset="utf-8"><title>柚子九展騷自摸假籮</title></header><body><h1>柚子九展騷自摸假籮</h1><p>日本二人組合柚子前晚假九展開騷，成員北川悠仁、岩澤厚治大唱《虹》及《再見巴士》等金曲，北川悠仁全晚用廣東話、日文、英文跟港迷打招呼，更風騷向台下歌迷派飛吻。</p><p>二人帶領笠上馬騮面具的舞蹈員出場唱出《Love &amp; Peach》，柚子則掛上桃形假籮邊扭邊自摸，北川越唱越high，啜完結他手面珠，又把抹完汗的有味毛巾拋落台。去到尾聲，二人收香港歌迷送上的橫額，承諾會再來港開騷。<br>採訪、攝影：吳家偉</p></body></html>
