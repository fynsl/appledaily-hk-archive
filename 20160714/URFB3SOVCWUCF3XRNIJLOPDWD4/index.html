<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】周啟生證向雪懷冇夜蒲</title></header><body><h1>【馮仁昭四圍超】<br>周啟生證向雪懷冇夜蒲</h1><p>周啟生下月會擔任向雪懷作品展嘉賓，噚日佢到商台做訪問，話好感激向雪懷當年寫《天若有情》，至今仍大受歡迎：「呢首歌養大咗我兩仔一女，𠵱家去到北京、上海都有好多人識唱。另一首《午夜儷人》都hit爆好多年，當時啲人仲懷疑向雪懷成日去夜店，我力證佢冇去過。」<br>另外，周啟生又爆當初唔知向雪懷原名叫陳劍和，佢話：「仲以為識到姓向嘅人實穩陣。」<br>撰文：馮仁昭</p></body></html>
