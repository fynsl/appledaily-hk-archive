<html><header><meta charset="utf-8"><title>求驗客手記：美臀小姐轉攻阿蘇</title></header><body><h1>求驗客手記：<br>美臀小姐轉攻阿蘇</h1><p>自稱係美斯同碧基忠實擁躉嘅巴西「美臀小姐」蘇絲（Suzy Cortez），周不時都會喺美斯或者碧基嘅社交網站傳啲露骨留言；佢最近可能想轉吓口味，去咗搞蘇亞雷斯，喺自己instagram祝賀阿蘇加盟巴塞兩周年。阿蘇同老婆好恩愛，路邊野花真係不要採，勸佢扮睇唔到最好。至於日前俾西班牙法院判刑嘅美斯就冇你咁好氣，同親朋好友坐遊艇去伊比薩島，心情好似唔錯咁。</p></body></html>
