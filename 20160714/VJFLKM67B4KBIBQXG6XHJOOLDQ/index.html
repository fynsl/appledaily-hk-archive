<html><header><meta charset="utf-8"><title>哈七單手彈琴孖二哥扮阿媽Chok甫</title></header><body><h1>哈七單手彈琴<br>孖二哥扮阿媽Chok甫</h1><p>英國萬人迷碧咸（David Beckham）嘅寶貝千金哈七（Harper Seven）日前慶祝5歲生日，仲輪流錫爸爸媽媽，令父母個心甜到漏。<br><br>越嚟越少女味濃嘅哈七最近同二哥Romeo一齊整古做怪，穿上粉紅色裙嘅哈七坐喺部鋼琴前單手彈琴，而Romeo就坐喺琴頂上扮唱歌，呢個畫面擺明係扮阿媽Victoria早前上載嘅Instagram照片，相當鬼馬！</p></body></html>
