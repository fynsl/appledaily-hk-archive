<html><header><meta charset="utf-8"><title>【DSE放榜】贏在射精前？狀元榜眼出生月份話你知</title></header><body><h1>【DSE放榜】贏在射精前？<br>狀元榜眼出生月份話你知</h1><p>有母親早前接受大台訪問時，稱要「贏在射精前」，做愛前要考慮子女的出生月份，確保子女在年頭1月出世成為「大B」，當他們入讀名幼稚園時，其經驗和腦部發展或較同班在年尾出世的「細B」有優勢。有見及此，《蘋果》訪問今屆中學文憑試4名「狀元」及19名6科5**的「榜眼」時，亦一併問及他們的出生月份，究竟子女成績好，可否「贏在射精前」？讀者可參閱文中表格，自行判斷。</p></body></html>
