<html><header><meta charset="utf-8"><title>【騎牛搵馬】死口不認翟威廉</title></header><body><h1>【騎牛搵馬】死口不認翟威廉</h1><p>現年28歲的陳庭欣於2010年贏得港姐冠軍，之後她加入無綫並拍攝多套劇集，較為人熟悉的是在處境劇《愛．回家》飾演醫生。陳庭欣與同屆港男冠軍翟威廉，以及黎諾懿於2011年同時傳出緋聞，不過隨着黎諾懿結婚，陳庭欣和翟威廉的戀情才浮面，陳庭欣曾被拍到與翟威廉拖手返男方居所過夜，惟二人不肯承認戀情。<br>日前陳庭欣被拍到與「有米大狀」唐偉倫拍拖，但日前又孖翟威廉出席友人聚會（圖），有指陳庭欣視翟威廉是騎牛搵馬的對象。</p></body></html>
