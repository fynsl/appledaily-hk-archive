<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】吳若希腳傷唔係家暴</title></header><body><h1>【馮仁昭四圍超】<br>吳若希腳傷唔係家暴</h1><p>吳若希前晚喺觀塘出席放榜活動，講到同澳門闊少Alex Ho拍拖之後，搞到被傳係小三，唔知男友有冇安慰番佢呢？吳若希話：「佢唔敢同我傾新聞，佢知道我為咗呢啲嘢唔開心，不過我𠵱家心情好咗好多。」有傳佢哋後年結婚，吳若希冇否認：「順其自然喇！我同公司仲有好耐合約，合約期會專心工作。」見到佢隻腳有啲傷痕，吳若希即刻話：「之前學電單車曬傷，冇家暴。」<br>撰文：馮仁昭</p></body></html>
