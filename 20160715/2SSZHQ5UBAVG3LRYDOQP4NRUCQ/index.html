<html><header><meta charset="utf-8"><title>城城擲一億賣護膚品</title></header><body><h1>城城擲一億賣護膚品</h1><p>近年不少藝人都演而優則商，以自己名字推出品牌，近日郭富城亦加入行列，創出個人護理用品，定名為Aa Kode +，下星期開始會在內地連鎖藥房及網上店推出。城城昨日在北京出席自己品牌記者會。<br>城城表示推出品牌緣於一次機緣巧合，品牌中的「+」號，代表夥伴的含義。城城對選用護膚品經驗無數，由他擔任推廣自然相得益彰，他笑說：「我用過超過十多種不同牌子的護膚品，完全知道甚麼才是有效，所以我今次參與研發自己的品牌，一定選擇最上乘原料，還有，就是必須有效。」產品瓶子採用的黑藍漸變色，都是城城的至愛，他表示今次總投資達1億人民幣。<br>撰文：李森</p></body></html>
