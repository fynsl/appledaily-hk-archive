<html><header><meta charset="utf-8"><title>熊田曜子J Cup上圍逼爆Kitty比堅尼</title></header><body><h1>熊田曜子J Cup上圍<br>逼爆Kitty比堅尼</h1><p>現年34歲嘅日本性感女星熊田曜子喺2012年同圈外人老公結婚後，育有兩個B女。佢上年年尾誕下二女之後，身材豐滿咗，但經過佢努力收身之後，只係減咗條腰，增至J Cup嘅上圍冇減過，身材可以話索過未生時。<br><br>近排，熊田曜子一家四口就去咗關島出席佢哥哥嘅婚禮，水着女出身嘅佢透過今次行程順道度假落水玩，佢着住吉帝貓圖案三點式，逼爆J Cup上圍咁滯，真係完全唔似兩女之母。</p></body></html>
