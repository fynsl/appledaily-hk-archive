<html><header><meta charset="utf-8"><title>Sammi變幻身材A4升3D</title></header><body><h1>Sammi變幻身材A4升3D</h1><p>鄭秀文（Sammi）昨晚在灣仔會展出席新車活動，自嘲身材和新車型號A4有共同點，更笑言技術差：「唔識泊車、易迷路，點開車都差啲唔記得。」<br>提到她穿內衣拍新歌《犀利》MV非常性感，Sammi笑言：「好多朋友問我乜牌子，其實揀好就唔使加pad，揀啱就A4變3D。其實女性唔使介意身材，隨時都可以變幻，內衣好神奇。」問到安仔有否讚她，她說：「佢冇特別focus呢樣嘢，平時去街我唔會咁，不過會擺屋企看門口用，過時過節拎出嚟，啲朋友以為我擺咗生果落去。」<br>採訪：卓寶花<br>攝影：沈健程</p></body></html>
