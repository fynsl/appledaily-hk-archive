<html><header><meta charset="utf-8"><title>隔牆有耳：梁粉開會刨倒梁新聞 - 李八方</title></header><body><h1>隔牆有耳：<br>梁粉開會刨倒梁新聞 - 李八方</h1><p>經過歷次花生事件，咪以為所有議員都學精咗，唔多敢喺立法會議事廳用iPad上網，噚日八方就發現，有梁粉議員仲喺特首答問大會以iPad打發時間，之但係睇嘅內容，同艷女無關，亦唔關桌球事，而係嚴肅正經嘅新聞報道。八方贒一贒，標題係〈前『保梁局主席』劣評特首〉以及〈政治取態溫和 與工聯會不咬弦〉，好易估到邊個係受訪主角箒！梁粉對倒梁新聞高度關注，唔出奇嘅，知己知彼先百「撐」百勝。八方問過呢位梁粉，佢話：「我睇新聞，有乜問題？」係囉，八方冇話有喎！至於呢位大梁粉係邊個，咪就立法會最高議員囉！</p></body></html>
