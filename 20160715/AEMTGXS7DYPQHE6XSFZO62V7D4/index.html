<html><header><meta charset="utf-8"><title>【美圖晒晒】中國比堅尼小姐　樣靚長腿超誘人</title></header><body><h1>【美圖晒晒】<br>中國比堅尼小姐　樣靚長腿超誘人</h1><p>內地演員兼模特兒馬春瑞，1993年2月5日出生於甘肅天水，從小喜歡表演，一直夢想著報考藝校，但遭到爸媽的反對，只好自己偷偷找老師學表演。6歲隻身離開家鄉到城市，一邊讀書一邊參加車展走騷、T台騷、showgirl等活動。<br><br>馬春瑞曾在3D電影宣傳片《玉環傳》中，飾演楊貴妃一角；同年，參與出演古裝神話劇等。2013年第25屆環球比堅尼小姐中國賽區大賽中，馬春瑞的爵士舞表演出色，最後獲得總冠軍，隨後參加國際遊艇模特大賽，獲得陝西賽區冠軍與中國賽區「最具活力獎」等獎項，在總決賽中進入十強。<br><br>新浪微博</p></body></html>
