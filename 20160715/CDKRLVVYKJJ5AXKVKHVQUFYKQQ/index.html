<html><header><meta charset="utf-8"><title>FFx Shirley冇人支持</title></header><body><h1>FFx Shirley冇人支持</h1><p>FFx的楊澤怡（Shirley）早前被三位隊友飛甩兼狂數三宗罪，昨日有人爆料指Shirley最近密謀開記者會澄清，邀香港教育學院舊同學加入WhatsApp群組，Shirley留言指生死關頭想大家支持，可惜沒人理會，有人反問：「就算有一百幾十人出嚟可以講到啲乜？唔通有我哋就證明到人哋老屈？如有證據係手，建議你入稟告誹謗。」之後陸續有人離群組，Shirley至截稿前未有回覆。<br>採訪：嵐山</p></body></html>
