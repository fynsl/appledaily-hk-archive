<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Yumi爆蕭立莊約睇騷</title></header><body><h1>【馮仁昭四圍超】<br>Yumi爆蕭立莊約睇騷</h1><p>尹蓁晞（Yumi左）同陶枳樽噚日到觀塘出席「娛樂合作藝術會」開幕。早前高登仔翻舊史，指吳若希曾喺網上隱身透露，指當時正同佢拍拖嘅莊家彬個表哥蕭立莊暗媾Yumi，令佢火滾，噚日問番Yumi呢件事，佢話：「佢（蕭立莊）嗰時打畀我問我睇唔睇周杰倫演唱會，因為當時有男朋友所以推咗，唔知佢係唔係追我，我拒絕咗佢就冇再搵我，已經係5年前嘅事，近年冇聯絡。」<br>撰文：馮仁昭</p></body></html>
