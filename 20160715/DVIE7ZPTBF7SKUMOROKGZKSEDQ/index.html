<html><header><meta charset="utf-8"><title>懶理網友笑大腿粗肯雅徐翻穿牛仔闊褲</title></header><body><h1>懶理網友笑大腿粗<br>肯雅徐翻穿牛仔闊褲</h1><p>眾所周知，徐濠縈熱愛跑馬拉松，練得如專業跑手的黑實纖瘦身形，日前她出席自家潮店Liger派對，身穿高腰牛仔闊褲配心型裝飾腰帶，卻遭網友笑她腿粗：「原來佢的大髀粗成咁！真係自暴其醜！」<br><br>前日，她出席化妝品活動，又再穿同一條牛仔長褲，配同一腰帶，不論從那個角度看，都顯得大腿超粗，粗壯度拍住老公陳奕迅的榕樹腳。<br><br>更多時尚、美容新聞，即上： http://add.appledaily.com  </p></body></html>
