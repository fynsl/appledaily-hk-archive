<html><header><meta charset="utf-8"><title>上戶彩夫涉虐待員工</title></header><body><h1>上戶彩夫涉虐待員工</h1><p>日本LDH事務所旗下有EXILE及三代目J Soul Brothers等當紅組合，47歲社長HIRO是上戶彩的丈夫，今期《週刊文春》報道LDH縱容高層虐待員工，已離職的受害人正向當地勞動機構求助。LDH被指是黑心企業，四名前員工均曾遭上司欺凌，分別要在街頭跪地道歉、剃頭認錯等，而且一個月內工作220小時仍未獲足夠加班費。知情人又指事務所存在階級及權力問題，跟黑社會沒分別。</p></body></html>
