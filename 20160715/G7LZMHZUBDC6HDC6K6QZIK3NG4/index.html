<html><header><meta charset="utf-8"><title>求驗客手記：慳皮港會百萬點衝超</title></header><body><h1>求驗客手記：慳皮港會百萬點衝超</h1><p>港會（圖）來季首戰港超聯，球隊高層一直唔提班費，但《南華早報》噚日報道，領隊Ewart話班費只係約一百萬港元，主要用喺球員保險、醫療同註冊度，仲話港會確實係業餘波，球員最好日間有正職，夜晚就出席一周四次嘅訓練。此言一出引起球迷極大反應，質疑足總籌辦港超聯第三年已名存實亡，連我求大俠都覺得，港會係就係符合發牌條件，但睇唔到同以前用業餘身份角逐港甲有咩分別，咁快又原地踏步，死得啦。</p></body></html>
