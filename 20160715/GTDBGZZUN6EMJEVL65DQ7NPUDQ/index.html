<html><header><meta charset="utf-8"><title>代蓮曦丹美跌Watt</title></header><body><h1>代蓮曦丹美跌Watt</h1><p>《2016香港小姐競選》的30位候選佳麗昨日於尖沙嘴首度會晤傳媒，稍後選出20強，並於9月11日進行決賽。佳麗昨以catwalk形式出場，今屆有不少高學歷佳麗，陳睿雯、代蓮曦丹美及龔佩曄同是碩士畢業生。<br>曾在社交網大晒性感照的馮盈盈、陳雅思和鄺美淇均被視為大熱門，連蘇可欣都讚馮盈盈白到反光好搶鏡，馮盈盈謙虛地說：「天氣就係大熱，自己唔敢講，今年好多佳麗都有潛力。」而德蒙混血兒代蓮曦丹美似乎跌watt，對於被質疑整容，她說：「我冇，可能嗰陣未成年同角度問題，我係全天然，冇打針亦冇接受過醫學美容。」<br>撰文﹕嵐山</p></body></html>
