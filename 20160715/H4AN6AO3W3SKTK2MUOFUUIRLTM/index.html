<html><header><meta charset="utf-8"><title>被拒入立會採訪美琪bb危站2樓花槽</title></header><body><h1>被拒入立會採訪<br>美琪bb危站2樓花槽</h1><p>【本報訊】行政長官梁振英昨早出席立法會答問大會，至早上10時，一身女性化打扮、自稱為網媒記者的男子陳美琪，疑被拒進入答問大會會場採訪，情緒激動攀出外牆花槽危險位置。警方接報到場勸解，陳美琪隨後返回安全位置，拒絕送院。<br> <br>陳美琪前年除夕夜與在立法會外的示威者口角，頭頂腳踢撞凹立法會鋼門，他自稱有性別認同障礙，承認刑事損壞罪，被判感化15個月。</p></body></html>
