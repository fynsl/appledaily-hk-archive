<html><header><meta charset="utf-8"><title>求驗客手記：小豬伊娃婚禮encore</title></header><body><h1>求驗客手記：小豬伊娃婚禮encore</h1><p>唔知係習俗定親朋戚友多得滯，德國中場舒韋恩史迪加（小豬）同塞爾維亞網球手伊娃諾域喺威尼斯又行多次婚禮。相比禮拜二嗰陣小豬連呔都冇打，前日呢次婚禮睇落莊嚴好多，31歲嘅小豬着晒整齊禮服仲打埋煲呔；至於28歲嘅伊娃就着咗套低胸婚紗。行完禮之後，一對新人步出教堂，笑得好甜蜜，同周圍嘅人揮手。親友就放氣球同灑花瓣祝福佢哋；最後小豬同伊娃就坐艇仔離開。</p></body></html>
