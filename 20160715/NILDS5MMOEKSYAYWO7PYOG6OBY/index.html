<html><header><meta charset="utf-8"><title>李彩華自爆情緣差</title></header><body><h1>李彩華自爆情緣差</h1><p>李彩華（右）昨日在金鐘接受黎燕珊的節目訪問談情史，曾跟林峯傳緋聞，聽到林生兩字即轉話題：「當初林生（林小明）話告誹謗，但聽趙小姐（趙雪英）話已不了了之。以往冇乜幾段情係好，有男友趁我返內地帶女仔返屋企。另一個追我時仲有兩個未斷。」她現時跟何遠恒感情順利。李彩華被指變樣如「美圖」後的宮雪花，她笑說：「花姨嗰張over啲，我嗰張冇，要整都等再大啲眼下垂先啦！」<br>採訪、攝影：王連連</p></body></html>
