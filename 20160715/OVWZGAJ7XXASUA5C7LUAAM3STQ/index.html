<html><header><meta charset="utf-8"><title>【水着樂園】伍倩彤恨做諧星</title></header><body><h1>【水着樂園】伍倩彤恨做諧星</h1><p>現年24歲、模特兒出身的伍倩彤（Gillian），近年轉戰影圈，先後拍攝電影《PG戀愛指引》和《我要發達》，演過啤酒妹同純情學生妹。Gillian勝在嬌小玲瓏，日前穿上比堅尼展現體態美。Gillian最想試演詼諧角色，她說：「我好鍾意吳君如，想做諧星，唔想俾人標籤係一個花樽用嚟擺，想有人認同。」<br>Gillian熱愛水上活動及海洋，已考護國際認可潛水牌，會繼續考資深牌，衝出深海探索海洋。<br>採訪：卓寶花</p></body></html>
