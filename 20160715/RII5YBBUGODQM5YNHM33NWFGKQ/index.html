<html><header><meta charset="utf-8"><title>【食之新登場】期間限定綠茶奶　低卡+路里女生啱飲</title></header><body><h1>【食之新登場】期間限定綠茶奶　低卡+路里女生啱飲</h1><p>十字奶最近推出期間限定新口味──女士最愛的綠茶低脂牛奶！墨綠色包裝看起來很清新，倒出來的綠茶奶唔算偏綠，味道偏淡，綠茶味不濃，不似牛奶較似豆奶質感，值得一讚是沒有甜膩感，若以100分滿分，記者會給75分，建議綠茶味道可以再濃些。看看營養標籤，每盒只有137卡路里，較適合怕肥的女士。不過，要買亦有難度，記者走了幾間便利店，最後在觀塘某便利店才買到最後一盒，要飲還是講緣份！<br><br>售賣點：7-11、Circle K、AEON、UNY及YATA<br>記者：何嘉茵<br></p></body></html>
