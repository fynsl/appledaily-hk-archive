<html><header><meta charset="utf-8"><title>練馬師孫達志及胡森來季被拒發牌　齊撤出香港 </title></header><body><h1>練馬師孫達志及胡森<br>來季被拒發牌　齊撤出香港 </h1><p>馬會向兩位同樣累積三個季度成績不達標的練馬師孫達志及胡森，透過相關機制對他們來季的牌照申請進行處理。<br><br>牌照委員會於昨日及這天，分別面見孫達志及胡森，要求他們就其提出的來季練馬師牌照申請，為何應獲批准而向委員會陳述理由。<br><br>結果現年分別48及50歲的孫達志及胡森，均被牌委會拒絕有關申請，標誌着兩人在港的練馬師工作同樣告一段落。牌委會這天下午正式作出上述決定，並表示兩人皆有權對牌委會的決定提出上訴。<br><br>而按既定程序，假如他們在限期前不提上訴，即代表兩人決定退出香港馬圈，齊齊另謀高就。</p></body></html>
