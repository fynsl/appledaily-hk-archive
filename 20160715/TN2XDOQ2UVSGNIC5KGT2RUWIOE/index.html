<html><header><meta charset="utf-8"><title>轉會購物籃：藍月4.8億簽辛尼</title></header><body><h1>轉會購物籃：藍月4.8億簽辛尼</h1><p>英國傳媒日前報道，有份出戰今夏歐國盃的德國新星利萊辛尼（圖），已經跟曼城傾妥個人條件，可望於日內以4,650萬鎊（約4.77億港元）由史浩克04過檔「藍月亮」。</p><p>如這名擅長高速盤球的20歲翼鋒落實加盟曼城，將是繼德國中場根度簡及西班牙前鋒洛尼圖後，曼城今夏第三個重要收購。利萊辛尼是史浩克的青訓產品，於13/14球季出道，迄今於德甲上陣46場入11球。</p></body></html>
