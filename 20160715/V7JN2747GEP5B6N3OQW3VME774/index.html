<html><header><meta charset="utf-8"><title>關禮傑索千金大學畢業</title></header><body><h1>關禮傑索千金大學畢業</h1><p>關禮傑的索爆千金關楓馨（Fabienne）最近大學畢業，關禮傑全家飛到英國參加畢業典禮，昨日凌晨他在微博上載家庭照，網民大讚關太保養好，跟囡囡似姊妹。其實Fabienne兩年前放暑假返香港，已應客戶邀請出席品牌活動，對於入娛樂圈，當時她說畢業後再計劃，而關禮傑及太太亦已開綠燈，相信女兒作為基督徒，知道甚麼可以做甚麼不可以做，女兒即使入行也只可相信她。<br>撰文：小米</p></body></html>
