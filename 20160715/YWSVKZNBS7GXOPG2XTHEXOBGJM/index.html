<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】華仔傳追仔撻Q暫停產</title></header><body><h1>【馮仁昭四圍超】<br>華仔傳追仔撻Q暫停產</h1><p>劉德華自從4年前囡囡劉向蕙出世後，坊間一直盛傳佢想追多個仔，上次佢帶囡囡出席華仔天地聚會時，同司儀陳芷菁講「我心目中有個仔囉」，罷明恨仔恨到出面。<br>今年3月太太朱麗倩被拍到「肚凸凸」相，隨即傳出有喜，但華仔已即時喺官網否認。噚日再有雜誌重提舊事，話華仔追仔撻Q後，已同太太決定暫時停產封肚，專心湊囡囡，而一直俾人問幾時生仔嘅華仔，亦都鬆一口氣。<br>撰文：馮仁昭</p></body></html>
