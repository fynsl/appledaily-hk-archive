<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】大肚李樂詩晒三點式</title></header><body><h1>【馮仁昭四圍超】<br>大肚李樂詩晒三點式</h1><p>李樂詩（Joyce）有咗第三胎，預產期係10月，陀仔6個月嘅Joyce同老公Ted日前一家五口去布吉度假。Joyce話小朋友好enjoy，佢哋坐車酒店轉酒店都好開心。Ted熱愛水上運動，所以每到一間酒店都要參觀泳池，Joyce着三點式泳衣由老公Ted操刀拍大肚寫真，Joyce話：「前兩胎都係老公負責影，佢都好專業，影出嚟好有自然美。」<br>撰文：馮仁昭</p></body></html>
