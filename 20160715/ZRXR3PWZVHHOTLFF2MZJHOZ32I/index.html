<html><header><meta charset="utf-8"><title>林心如肚凸凸夜蒲</title></header><body><h1>林心如肚凸凸夜蒲</h1><p>36歲的霍建華和40歲的林心如將於本月31日在峇里舉行浪漫婚禮，有傳準新娘大肚雙喜臨門，前晚一對準新人約友人在台北唱K，玩到凌晨2時許離去，戴口罩的心如明顯肚凸凸，大肚look首度曝光，估計懷孕約4個月。</p><p>霍建華腳步浮浮，由兩名友人夾實上的士，緊隨其後的林心如雖然穿鬆身裙遮掩，但一陣微風吹過，大肚look無所遁形。由於霍建華醉到啤啤夫，心如只好由好友謝佳見負責照顧，全程小心攙扶，雖然心如大肚都蒲到凌晨，但可見兩人新婚在即心情興奮，之後兩人坐車返抵心如位於健康路、跟周渝民同棟的「好孕宅」休息。<br>撰文：皓騫</p></body></html>
