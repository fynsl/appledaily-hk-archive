<html><header><meta charset="utf-8"><title>體壇拾趣：南美聰慧眼識長人</title></header><body><h1>體壇拾趣：<br>南美聰慧眼識長人</h1><p>冠忠南區上季喺港超聯拎到第四名，仲打入銀牌決賽，球會同贊助商都好滿意，今季班費仲加碼到900萬港元。球隊噚日開操兼舉行拜神儀式，劉學銘、比圖、許宏鋒同禾達四名新兵齊齊亮相，當中由教練鄭兆聰揀咗好耐先揀到嘅法國長人前鋒禾達幾搶鏡；26歲嘅禾達喺法國出世，但之後去咗美國踢波，近兩季踢到去烏拉圭甲組嘅蒙特維多河床。南美聰話，禾達有高度又有技術，起動亦夠快，有佢加盟應該可以加強攻力喎。</p></body></html>
