<html><header><meta charset="utf-8"><title>體壇拾趣：拜恩攞獎中金漆陷阱</title></header><body><h1>體壇拾趣：<br>拜恩攞獎中金漆陷阱</h1><p>每年一度嘅「Kids' Choice」頒獎禮周四喺美國舉行，上季決定退役嘅拜恩（Kobe Bryant）就帶住啱啱宣佈有喜嘅老婆雲妮莎（Vanessa Bryant），仲有兩個囡囡妮坦莉亞同珍娜齊齊出席。呢位37歲傳奇球星效忠湖人20季期間贏過五次總冠軍、兩次FMVP同一次MVP，可以話係NBA史上最偉大嘅球員之一；拜恩喺呢次頒獎禮獲選為傳奇運動員，當佢講完得獎感言之後，就即刻俾大會噴到成身金漆。</p></body></html>
