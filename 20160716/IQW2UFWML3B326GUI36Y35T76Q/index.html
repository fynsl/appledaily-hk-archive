<html><header><meta charset="utf-8"><title>【極速王系列】威力驚人！沙田1200米最強新星誕生</title></header><body><h1>【極速王系列】威力驚人！<br>沙田1200米最強新星誕生</h1><p>沙田草地1200米是短途大賽的主要賽程，如香港短途錦標、主席短途獎等國際一級賽俱跑此程，不過上季田草1200米最快締速，卻並非在一班或分級賽出現，而是由一匹二班馬所造，該駒乃大摩馬房之「威力川」。<br><br>「威力川」上季三戰俱角逐田草1200米，並於最後一仗6月19日贏馬開齋，總時間快至1分08秒07，並刷新了二班此程班際紀錄時間，盡顯非凡潛質，新季雖然轉五歲，但由於用得不多，估計仲有上升空間，再跑1200米仍有重視必要。</p></body></html>
