<html><header><meta charset="utf-8"><title>趣趣地：拿尼跳戰舞賀轉會</title></header><body><h1>趣趣地：<br>拿尼跳戰舞賀轉會</h1><p>球員喺加盟記者會入面，有啲表演控波，有啲企定定俾記者影幾張相就算，但啱啱幫葡萄牙贏咗歐國盃嘅拿尼，日前喺加盟華倫西亞嘅記者會居然跳巴西戰舞；佢身手咁好，將來可以轉做舞蹈員吖。至於拿尼嘅好友基斯坦奴朗拿度，為咗獎勵自己幫葡國捧盃，豪花170萬鎊買咗架Bugatti Veyron 16.4 Grand Sport；而喺歐國盃決賽入波嘅艾達盧比斯就自爆老竇喺英格蘭殺咗佢後母，被判入獄16年。</p></body></html>
