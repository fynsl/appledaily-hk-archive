<html><header><meta charset="utf-8"><title>體壇拾趣：40業餘兵港會追夢</title></header><body><h1>體壇拾趣：<br>40業餘兵港會追夢<br></h1><p>新季升上港超聯嘅港會，噚晚喺主場進行首次試腳，有成40幾人到場（圖）。雖然齋睇外觀，呢批球員比較騎呢，有啲大肚腩，有啲熱身時戴埋眼鏡，不過就試得好投入，希望博到踢港超。港會都好認真對待今次試腳，40幾人按位置分三隊，安排兩場40分鐘比賽，等佢哋盡情發揮，仲搵埋球證到場執法。港會領隊Ewart話，呢批球員一係踢緊低組別一係冇經驗，佢哋會揀幾個表現出色嘅進入周日第二輪試腳，到時會同有職業經驗嘅球員爭位。</p></body></html>
