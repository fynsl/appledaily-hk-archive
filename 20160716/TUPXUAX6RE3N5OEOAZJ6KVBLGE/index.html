<html><header><meta charset="utf-8"><title>【極速王系列】四班馬直路賽造一班時間</title></header><body><h1>【極速王系列】<br>四班馬直路賽造一班時間</h1><p>田草1000米是香港唯一「無彎轉」之直路賽事，上季共舉行44場，頭馬均可在一分鐘內完成賽程，最締速最快頭馬是大摩馬房之「新力風」，此駒上季三次角逐同程全勝，其中在3月6日更造出55秒16，當時孭住133磅頂磅仍能造出極速，可見跑此程威力有幾大。<br><br>上季直路賽造第二快時間之頭馬並非來自高班賽，竟是來自一匹三歲四班馬「歷險家」，在4月16日以55秒54完成，難怪翌仗再出順利再下一城，估計現時在三班肯定仍未盡。</p></body></html>
