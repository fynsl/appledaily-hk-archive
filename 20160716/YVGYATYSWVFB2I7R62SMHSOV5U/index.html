<html><header><meta charset="utf-8"><title>體壇拾趣：科美棄車跑山保黃戰衣</title></header><body><h1>體壇拾趣：<br>科美棄車跑山保黃戰衣</h1><p>周四環法單車賽第12站，衞冕嘅科美喺賽事尚餘一公里嗰陣，受到前面車手撞上拍攝電單車嘅意外波及，同兩位車手攬炒。呢位31歲英國車手為咗慳時間，喺等緊車隊送架後備戰車畀佢嗰陣跑上山。科美本身以4小時38分36秒衝線，慢第一嘅迪根特6分45秒衝線，但賽會因賽道擠塞而調整車手時間，佢嘅成績最終調快1分40秒，總成績以57小時11分33秒暫列榜首，以47秒力壓同胞耶斯保住黃戰衣。</p></body></html>
