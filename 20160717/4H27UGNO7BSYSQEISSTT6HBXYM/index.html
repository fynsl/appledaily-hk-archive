<html><header><meta charset="utf-8"><title>岑麗香開P撐巴西奧運</title></header><body><h1>岑麗香開P撐巴西奧運</h1><p>岑麗香與馮允謙昨日於將軍澳出席「熱爆激鬥」活動，二人均愛運動，香香小時學過排球、籃球及體操等運動，奧運會中她最愛欣賞體操比賽，她說：「見到平衡木覺得好難，彩帶又好靚，細個都學過，自己都好active。」提到今屆奧運在巴西舉行，香香表示希望有機會參與，但提到當地的寨卡病毒，她則說：「睇吓情況，都可以考慮搞吓巴西feel嘅party嚟支持奧運。」<br>採訪、攝影：羅慧敏</p></body></html>
