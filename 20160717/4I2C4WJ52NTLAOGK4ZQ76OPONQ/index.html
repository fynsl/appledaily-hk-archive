<html><header><meta charset="utf-8"><title>長距離戀愛終於修成正果　石天欣fb晒戀情</title></header><body><h1>長距離戀愛終於修成正果　石天欣fb晒戀情</h1><p><br>其實喺石天欣公開婚訊前，早排已經喺fb公開咗「老公」身份。雖然當時只係貼咗男友半截面嘅相，不過睇到佢個樣好冧，石天欣仲用英文寫咗一段愛的宣言：「兩年長距離戀愛後終於可以一齊！知道我哋會鬧交，為咗一啲無謂事而嘈。我哋好大壓力因此我哋唔知一切事會點，我哋唔知對方會唔會放棄維繫呢段感情。失去承諾及信任，但最後我哋知道一切係值得，我哋會捱得過，所有事會變更好。我有信念因為我愛你，撇開一切發生嘅事，到最後，你是值得的。」公開戀情後，有唔少網民留言恭喜。<br></p></body></html>
