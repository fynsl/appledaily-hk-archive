<html><header><meta charset="utf-8"><title>【泥地惡霸】七戰全勝換來「坐馬監」代價！</title></header><body><h1>【泥地惡霸】<br>七戰全勝換來「坐馬監」代價！</h1><p>泥地1650米出閘不久便轉彎，故此內檔馬優勢頗大，上季31場同程，一至三檔合力包辦13場頭馬，佔總數達41.9%，可見偏差頗嚴重。<br><br>上季泥地一哩極速王是場地專家「準備就緒」，此駒在港七次跑泥地都未輸過，上季贏馬一役更造出1分36秒34，刷新了自己之前所保持的全港紀錄時間，可惜目前評分高達117分，根本無合適泥地賽程可跑，變相「坐馬監」，且看能否在草地偷襲了。至於第二快時間頭馬是「迎風飄揚」，於11月18日以破二班紀錄時間1秒37秒14完成賽事，現時評83分，在二班負輕磅隨時可再建功。</p></body></html>
