<html><header><meta charset="utf-8"><title>鍾舒漫想買七人車</title></header><body><h1>鍾舒漫想買七人車</h1><p>鍾舒漫昨日聯同專業賽車手盧思豪、資深賽事評述員陳恩能（丹尼爾），在荃灣出席第二屆「蘋果．年度汽車品牌巡禮」暨「新車展覽會」，現場展出眾多牌子新車。鍾舒漫在車前留影，她強調是個不愛張揚的人，但也想擁有的名車，她說：「我想有色彩好鮮艷嘅粉紅色車，又或者流線型同好嘈嘅車。」<br>仍未是車主的鍾舒漫，出入工作時有公司安排接載，她說：「我未有錢買車，如果係會先買七人車，可以載屋企人周圍去。」近日她宣傳新歌，更買了很多拍攝器材自己拍MV，她說：「𠵱家宣傳要立體啲，歌詞版MV我自己拍，但真係播出街嘅就唔敢試住。」<br>採訪：王連連<br>攝影：仇志德</p></body></html>
