<html><header><meta charset="utf-8"><title>黃百鳴撐金像獎改機制</title></header><body><h1>黃百鳴撐金像獎改機制</h1><p>黃百鳴與袁潔瑩昨日在上環為世霸潛能的分店開幕剪綵，被問到香港電影金像獎改制，黃百鳴表示：「我會贊成，今年金像獎最佳電影咁多爭議，就需要檢討睇吓係咪要改機制。嚟緊會開會討論，希望有最公平、最公開、最公正、最透明嘅方法就好。」《十年》得最佳電影，引起眾多電影公司老闆不滿，是否受政治因素影響？他說：「從來冇諗過政治因素，只要有清晰機制，合情合理嘅話就唔會有人有意見。」<br>袁潔瑩則透露有人找她年底開戲：「好似係大陸同香港合拍嘅，我怕自己唔update，乜都冇問，但係要考慮吓先，我都驚自己唔適應。」<br>採訪：盧妹<br>攝影：陳慧安</p></body></html>
