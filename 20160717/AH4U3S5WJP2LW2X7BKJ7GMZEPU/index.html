<html><header><meta charset="utf-8"><title>甄子丹撐《星戰》倫敦慶典</title></header><body><h1>甄子丹撐《星戰》倫敦慶典</h1><p>新片《俠盜一號：星球大戰外傳》（Rogue One：A Star Wars Story）的一班演員菲莉絲迪鍾斯（Felicity Jones）、「宇宙最強」甄子丹與內地影帝姜文等，前晚齊集於倫敦舉行的星戰慶典兼《星球大戰外傳》宣傳活動。活動開始先由司儀帶領下為法國尼斯恐襲全場默哀，大會還公開了電影新海報與幕後花絮短片，而大奸角軍官Ben Mendelsohn則穿着戲服，在黑兵與白兵陪伴下現身，可謂搶晒鏡。</p></body></html>
