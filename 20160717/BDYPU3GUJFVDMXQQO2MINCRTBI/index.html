<html><header><meta charset="utf-8"><title>建制fans少　王國興發力升幅勁</title></header><body><h1>建制fans少　王國興發力升幅勁</h1><p>60多個樣本中，粉絲人數最少的5個專頁，3人來自建制，兩人來自泛民。他們未必是缺乏知名度人士，例如王國興及侯志強的名字亦街知巷聞。侯回應指開設專頁只是「人有我有」，「純粹自己篤吓篤吓，鍾意就擺啲嘢上去，唔鍾意就唔理佢。我唔係搞fb，我係為人民服務呀嘛。」<br></p><p>雖然建制派人士的專頁粉絲數一般較泛民少，但升幅最高的5人中，4人都屬建制派。王國興近日就頻頻出片，介紹自己的格仔衫及自稱「道具王」，顯示建制派亦在此戰場急起直追。</p></body></html>
