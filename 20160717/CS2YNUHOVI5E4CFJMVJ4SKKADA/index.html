<html><header><meta charset="utf-8"><title>趣趣地︰雲高爾又教「紅魔」？</title></header><body><h1>趣趣地︰<br>雲高爾又教「紅魔」？</h1><p>𠵱家好多曼聯迷心情雀躍，期待新帥摩連奴喺新球季會帶領紅魔鬼重振雄風，仲有幾多人記得上季後被球會炒魷嘅雲高爾（圖）呢。被呢隊紅魔唾棄你唔緊要，雲帥隨時又同另一支紅魔搭上，有傳「歐洲紅魔」比利時炒咗主帥韋莫斯之後，或者會搵雲高爾接手。比利時球星如雲，要管得掂呢班大牌球員，雲高爾無疑係理想人選，不過比利時足總肯定開唔出佢喺曼聯年薪700萬鎊嘅待遇，雲帥至少要接受減薪先有得傾。</p></body></html>
