<html><header><meta charset="utf-8"><title>轉會購物籃︰李城星散簡迪上車</title></header><body><h1>轉會購物籃︰<br>李城星散簡迪上車</h1><p>占美華迪認真慘情，他續約李斯特城，但身邊的戰友卻將離他而去，尼高路簡迪（圖）昨日落實轉投車路士，而翼鋒馬列斯亦拒絕續約。</p><p>車路士昨午宣佈，與25歲的簡迪簽約五年，據報轉會費為3,000萬鎊。此外，有指馬列斯不滿李城開出的續約條件，打算今夏離隊；外國博彩公司skybet更將他在九月前轉投阿仙奴的賠率列為四倍，比轉投巴塞隆拿的11倍熱得多。</p></body></html>
