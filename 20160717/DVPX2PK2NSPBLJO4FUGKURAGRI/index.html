<html><header><meta charset="utf-8"><title>阿倫轉載地圖免被插</title></header><body><h1>阿倫轉載地圖免被插</h1><p>譚詠麟（阿倫）昨日在薄扶林出席「香港傷健協會賽馬會傷健營優化營舍啟用禮」，阿倫透露早前花了三年零八個月完成新專輯，更指今次邀請多位跨國歌手合作，但沒有請轉投新公司的李克勤，阿倫說：「唔係飛佢出局，係畀佢吸收吓新嘅嘢先。」<br>對於眾星在微博轉載愛國染紅地圖高呼「中國領土一點也不能少。」力撐南海主權在中國，亦有網民轟克勤、成龍未有就此事表態，阿倫說：「我有轉載呀，我有冇被人插？歷史以來，都係我哋中國嘅領土。」此外，提及葡萄牙奪得歐洲國家盃冠軍，阿倫笑指早已看好葡萄牙，還贏了好多餐牙骹戰。<br>採訪、攝影：黃曉妍</p></body></html>
