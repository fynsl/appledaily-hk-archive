<html><header><meta charset="utf-8"><title>趣趣地︰土國政變美斯甩伊度奧底</title></header><body><h1>趣趣地︰<br>土國政變美斯甩伊度奧底</h1><p>土耳其喺上周五突然發生政變，嗰邊情況會有乜嘢變化真係好難講，呢個時候，外國人如非必要最好都係唔好去土國喇，球王美斯（小圖）都係咁諗。</p><p>曾經效力過巴塞隆拿，美斯嘅前隊友伊度奧，上年轉投土耳其球會安塔萊亞，伊度奧最近搞咗場慈善賽喺上周六進行，原本美斯等球星都應承咗會去撐場，不過為安全計，美斯同隊友恩尼斯達最終都決定唔去，無奈要甩底。巴塞球會亦透過聲明話，陣中球員阿達杜倫、曾經效力過嘅佩奧爾、迪高同艾比奧爾目前同樣身在土耳其，不過佢哋嘅所在地都係遠離政局不穩嘅地方，相信會好安全。</p></body></html>
