<html><header><meta charset="utf-8"><title>點滴：無嗌口號　樹根心繫早餐</title></header><body><h1>點滴：無嗌口號　樹根心繫早餐</h1><p>早前打消退黨念頭、甘排於民建聯港島區名單第二，力谷副主席張國鈞的鍾樹根（圖），昨早出席該黨在灣仔修頓球場的誓師大會時未見投入。主席李慧琼帶領高喊「民建聯必勝」時，人海中他專注食早餐。<br>其後鍾報名參選時，一度將民建聯在港島區「出一個團隊」錯說成「出兩個團隊」，又指只要黨友努力，港島區一條隊都能獲七至八萬票，「就可以攞番兩席重返議會」，並謂「有歷史見證」。事實上2000年立會選舉，民建聯程介南及蔡素玉曾以同一名單雙雙當選；張國鈞昨亦賣口乖，大讚鍾知名度高，與他組隊「非常之好彩」。</p></body></html>
