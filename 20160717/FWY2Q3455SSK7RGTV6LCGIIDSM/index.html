<html><header><meta charset="utf-8"><title>趣趣地︰阿仙奴險簽多兩件</title></header><body><h1>趣趣地︰<br>阿仙奴險簽多兩件</h1><p>阿仙奴險簽已經是常識吧，早前兵工廠傳出有意重金簽入兩名國腳級戰將，包括拿玻里嘅阿根廷前鋒希古恩，同埋禾夫斯堡嘅德國中場達斯拿（圖），不過祖記如果賣咗保羅普巴後一定大把水，有傳準備出到9,400萬歐元（約八億港元）截劫希古恩，睇嚟阿仙奴都唔夠爭。另一邊廂禾夫斯堡嘅總監K阿羅夫斯就公開表示，達斯拿100%會留隊，而且同呢位22歲國腳合約到2020年先到期，叫其他球隊死心咁話，兵工廠領隊雲格又險簽，唔知奧斯爾同阿歷斯山齊士會唔會嬲嬲豬呢。</p></body></html>
