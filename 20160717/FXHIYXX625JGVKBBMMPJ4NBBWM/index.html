<html><header><meta charset="utf-8"><title>趣趣地︰傑斯復出戰五人足球</title></header><body><h1>趣趣地︰<br>傑斯復出戰五人足球</h1><p>傑斯（右）復出？只係五人足球箒！葡萄牙名宿費高喺印度搞咗個室內五人足球聯賽，由上周五踢到今個月24號。以費高嘅面子，請到唔少過氣球星嚟踢，除咗傑斯之外，仲有另一位曼聯「92班」成員史高斯、前世界足球先生「細哨」朗拿甸奴、迪高同埋基斯普等，星光熠熠。傑斯代表孟買隊出戰，而佢老友史高斯就踢班加羅爾隊。42歲嘅傑斯掛靴後就做曼聯助教，直至今夏摩連奴上任紅魔主帥，傑斯決定辭任助教，希望可以搵到球會請佢做領隊。</p></body></html>
