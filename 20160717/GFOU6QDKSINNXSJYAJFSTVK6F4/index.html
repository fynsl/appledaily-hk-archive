<html><header><meta charset="utf-8"><title>港粉比例　楊岳橋梁天琦最高</title></header><body><h1>港粉比例　楊岳橋梁天琦最高</h1><p>2013年被發現「台粉」多於「港粉」的立法會議員葉劉淑儀，在十五大專頁中仍是「港粉」比例最低的一位，只得約75%。她的粉絲來自全球42個國家及地區，除了中港台及較多港人移居的國家外，她在巴西都有過百粉絲，非洲國家加納和莫桑比克亦分別有57及31人。<br>港粉比例最高的則是公民黨楊岳橋，達92%，其次是本土掛帥的本民前梁天琦；但二人都不乏海外粉絲，楊有粉絲來自非洲馬達加斯加，梁甚至在戰亂中的敍利亞都有支持者。</p></body></html>
