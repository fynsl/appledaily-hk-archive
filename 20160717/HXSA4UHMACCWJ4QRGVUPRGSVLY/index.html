<html><header><meta charset="utf-8"><title>【馬場Ironman】總唔肯行先！郭能揭太太一個弱點</title></header><body><h1>【馬場Ironman】<br>總唔肯行先！郭能揭太太一個弱點</h1><p>郭能經常喺大埔郊外跑山，他可有參加過10公里、半馬甚至馬拉松等長跑？<br>郭能說：「從來都冇，坦白講其實我唔鍾意跑步，不過為咗keep fit我要逼自己練。但有個好處就是Trish同我一齊練，夫妻有共同嗜好。佢一定要我行先跑先，因為佢有個弱點驚前面有蜘蛛，但我就唔會帶3個囝囝一齊跑山，因為我哋怕睇唔實佢哋，一旦遇到意外就麻煩，我寧願帶佢哋去游泳池游水。」</p></body></html>
