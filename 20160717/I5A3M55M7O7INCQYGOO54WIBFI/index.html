<html><header><meta charset="utf-8"><title>崔碧珈拒抱抱粉絲</title></header><body><h1>崔碧珈拒抱抱粉絲</h1><p>崔碧珈、何洛沂、張永歆和8位FFG教練等，昨日在深水埗宣傳寫真，崔碧珈將簽名寫真集贈男粉絲，姚紫茵有落選港男小智撐場，小智坦言愛身材好的女子，有買日本女藝人寫真集。崔碧珈透露寫真相經過不同高層關卡才挑選出來，之後再出寫真時未必挑戰更激界線。問到會否舉行抱抱會答謝粉絲，她說：「掂到唔係太好，如果畀啲其他部位佢哋掂，但又未必係想既位置又冇意義。」<br>採訪：王連連<br>攝影：仇志德</p></body></html>
