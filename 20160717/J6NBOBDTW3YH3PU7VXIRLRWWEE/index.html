<html><header><meta charset="utf-8"><title>Dickson愛情22次戰敗</title></header><body><h1>Dickson愛情22次戰敗</h1><p>31歲的毛記藝人專家Dickson從沒拍拖，處男作《愛情的二十二道陰影》講他的屢敗屢戰經驗：「我嘅愛情經驗係22戰22負，中學讀男校冇勇氣主動識女仔。」<br>22戰最難忘一次，是喜歡了屋企樓下便利店工作的女仔，他說：「嗰年大年初三，佢同我講係鍾意我，但佢有男朋友，唔可以同我一齊，年初七就見佢同男仔擁抱。」他坦言最初會將22戰失敗原因，歸咎於女方：「但後來不斷重複，會唔會係自己問題？其實都係廢話，唔鍾意你就唔鍾意你。」他又說：「愛情好似六合彩，好難中，但買有機會唔買冇機會。」</p></body></html>
