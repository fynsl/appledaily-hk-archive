<html><header><meta charset="utf-8"><title>盤菜瑩子東京被博懵</title></header><body><h1>盤菜瑩子東京被博懵</h1><p>曾在東京工作一年的毛記主播盤菜瑩子，推出處女著作《如果我在東京不快樂》，她說：「好多人覺得喺日本一定開心過香港，我讀完日文後去東京做嘢，想挑戰自己，當時20歲，到東京後喺餐廳工作，發現為工作而活，唔係我理想生活，例如請你做管理行政，但結果叫你去洗碗、做侍應，喺4間餐廳做咗一年後返港。」<br>盤菜最不開心是孤獨，問有否識到男友？她說：「冇拍拖，但有驚嚇艷遇，有次喺新宿被居酒屋職員扯上相睇酒吧，佢哋畀嘢我飲，我一啖都唔敢飲，被人博懵摸面摸手，我即刻話：『No,Chinese.』見到其他人上下其手，好在自己冇穿冇爛。」</p></body></html>
