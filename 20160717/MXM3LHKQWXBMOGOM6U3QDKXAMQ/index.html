<html><header><meta charset="utf-8"><title>Miranda準備嫁富豪男友</title></header><body><h1>Miranda準備嫁富豪男友</h1><p>現年33歲的澳洲索模Miranda Kerr與奧蘭多布魯（Orlando Bloom）於3年前離婚後，共同撫養5歲兒子，之後她去年與身家超過100億港元的Snapchat老闆Evan Spiegel撻着，即使男友只得26歲，但拍拖以來相當恩愛，更屢次傳出好事近的消息。據美國雜誌《Us Weekly》報道，Evan正在尋找合適的求婚戒指向Miranda求婚，並準備舉行豪華婚禮迎娶女友過門。</p></body></html>
