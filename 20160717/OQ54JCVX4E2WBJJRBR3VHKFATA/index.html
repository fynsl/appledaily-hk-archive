<html><header><meta charset="utf-8"><title>政黨擁躉　本民前僅次社民連</title></header><body><h1>政黨擁躉　本民前僅次社民連</h1><p>《蘋果》另外比較了19個政黨政團的專頁，粉絲人數最多的同樣是長毛所屬的社民連，其次是本民前，首十位的都屬非建制政團。<br>建制派中最突出的是工聯會，粉絲人數雖只得約4,200人，但期內增幅高達25%，其粉絲參與度亦是眾黨之冠，達10.59%。工聯會亦有相當帖量，各議員近日都紛拍攝噱頭影片，工聯會都會一一分享，增加傳播度。<br>統計未有包括性質稍有不同、集政團及網媒兩項功能於一身的「熱血時報」。</p></body></html>
