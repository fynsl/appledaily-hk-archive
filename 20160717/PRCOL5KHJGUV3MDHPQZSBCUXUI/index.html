<html><header><meta charset="utf-8"><title>元秋送飛吻　暈得一陣陣</title></header><body><h1>元秋送飛吻　暈得一陣陣</h1><p>民建聯昨日派出4名決定退休的老將，包括曾鈺成、譚耀宗、陳鑑林和葉國謙為黨內參選人撐場，參選口號是「為香港、創出路」，主席李慧琼指，各人會繼續與參選人「打一場硬仗」，她要求所有「戰將」要不負所托，指今次選舉對民建聯傳承十分重要。「元秋」蔣麗芸團隊宣傳時，指社會需要有膽色、敢承擔、為市民發聲的議員，「請大家以熱烈的掌聲支持蔣麗芸團隊！」，又高喊「為你承擔、為你發聲！」口號，之後蔣麗芸即向在場人士送上飛吻。<br> <br>李慧琼又承諾，會推動社會重建互信，為重啟政改製造條件，又指知道特區管治仍有很多地方可以做得更好，會努力推動政府改善施政。</p></body></html>
