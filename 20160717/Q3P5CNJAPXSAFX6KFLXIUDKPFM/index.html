<html><header><meta charset="utf-8"><title>巨胸翠如4歲仔係細佬</title></header><body><h1>巨胸翠如4歲仔係細佬</h1><p>有巨胸翠如之稱的鄧月平（Larine），是ViuTV美選真人騷大熱，但未正式開戰已是非多多。日前有讀者爆料指18歲的Larine曾整容兼有4歲兒子。另有疑似Larine仇家開的Instagram，指她為人貪錢，不斷更新她跟媽咪及疑似與富二代生的小朋友相片等。<br>Larine昨日在電話中否認，更懷疑有人收錢抹黑，她說：「嗰個係我細佬，有晒出世紙證明。而我肚條直痕，由細到大都有。」<br>採訪：嵐山、王梓嫚</p></body></html>
