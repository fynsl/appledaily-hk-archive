<html><header><meta charset="utf-8"><title>點滴：林榮基短訊支持涂謹申</title></header><body><h1>點滴：林榮基短訊支持涂謹申</h1><p>「冤情大使」形象深入民心的民主黨涂謹申，昨在南丫海難死者家屬等人陪同下報名循超級區議會競逐連任。這位上屆超區票王，近期積極協助受銅鑼灣書店店長林榮基，涂透露林原想親自到場支持他，但涂與警方商量後，發現有關安排將動用大量警力，故此林改為以短訊表明支持涂。<br>涂向記者展示的短訊（圖）中，林榮基表明全力支持涂謹申參選，指涂出任議員25年，致力為港人服務，過去政績及辦事能力有目共睹，形容「他（涂謹申）幫助我很大」。<br>涂的太太蘇麗芬及五歲兒子涂信之昨亦撐場打氣。</p></body></html>
