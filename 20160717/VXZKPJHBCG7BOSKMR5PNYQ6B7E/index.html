<html><header><meta charset="utf-8"><title>羅冠聰宣佈參選HeHe檔再見撐場</title></header><body><h1>羅冠聰宣佈參選<br>HeHe檔再見撐場</h1><p>由雙學骨幹成立的香港眾志，今屆首度派員出選立法會；雖然資源不足，令副主席黎汶洛無奈棄選九龍東，但主席羅冠聰仍會在港島區出戰，希望集中資源下一擊即中。<br> <br>羅冠聰昨未有搶閘報名，卻於灣仔地鐵站外舉行造勢大會，獲濶別多時的學聯「hehe檔」周永康及岑敖輝再度登場站台。之前有傳周、岑等人亦欲籌組新政團香港列陣參選，最後卻無疾而終，傘後大時代的學聯出戰重任，僅落在前秘書長羅冠聰身上，周永康昨大讚羅肯承擔，因議員並非簡單工作；23歲的羅冠聰強調，香港在傘運後需要改變，今次參選是要成為民主運動的旗手、不再只做旁觀者。</p></body></html>
