<html><header><meta charset="utf-8"><title>【第二屆玩具節】大人多過細路　爭購本土模型</title></header><body><h1>【第二屆玩具節】大人多過細路　爭購本土模型</h1><p>第二屆香港玩具節，一連三日在九龍灣國際展貿中心舉行。有別於往年，今屆展期首日，會場內大人數目比小朋友還要多，不少Kidults爭購模型玩具，尤其是懷舊玩具，以及本土交通工具模型。展場內又設有展覽區域，包括12米x6米的動態TOMICAxPLARAIL火車情景模型、手塚治虫立體光影攝影區等，吸引不少人駐足觀賞。</p><p>展覽詳情<br>日期：2016年7月15至17日（星期五至日）<br>時間：上午11時至下午9時<br>地點：九龍灣國際展貿中心3樓匯星及展貿廳2<br>門票：$30/張（即場發售）<br> <br>記者：彭海燕</p></body></html>
