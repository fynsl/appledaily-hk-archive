<html><header><meta charset="utf-8"><title>吳若希失手露胸墊</title></header><body><h1>吳若希失手露胸墊</h1><p>吳若希（Jinny）、胡鴻鈞及許廷鏗前晚在灣仔出席「離島區青年音樂匯演」，穿上大露背裝的吳若希失手露出胸墊，更一臉倦容，她解釋是因工作了整天。Jinny愛在網上發表留言，她表示有事情想表達都選擇在網上發表，若激動時有可能爆粗，又或會唱激情歌發洩，例如自己的歌《最後一次分手》。問到現任男友Alex Ho是否最後一個？她說：「盡量啦！呢啲好難講。」有報道指男友向她逼婚，對此Jinny說：「都冇啲幽默感，邊有人逼婚咁公開㗎，總之我哋好有共識去做啦！」<br>採訪：盧妹<br>攝影：陳順禎</p></body></html>
