<html><header><meta charset="utf-8"><title>點滴：「桂綸鎂」怕曬　無力擔大旗</title></header><body><h1>點滴：「桂綸鎂」怕曬　無力擔大旗</h1><p>新民黨小花大狀容海恩（圖）循新界東首次出選，在昨天四張報名參選名單中，獲最多支持者到場打氣，以年長人士為主。烈日當空下，容的支持者難抵炎夏，不時離開誓師大會場地，走到沙田政府合署外的蔭處乘涼，要工作人員提醒才返回場地與容合照，39歲的容亦一度以紙牌遮擋陽光。<br>為容站台者不乏重量級地區人士，如沙田鄉事委員會主席莫錦貴、沙田區議會主席周厚祥、公民力量主席潘國山及榮譽主席韋國洪等。站台人士逐一為容打氣後，先後將代表新民黨及公民力量的大旗幟交給容，但旗幟似乎太大，選舉新丁揮舞起來顯得吃力。</p></body></html>
