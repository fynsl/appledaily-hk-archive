<html><header><meta charset="utf-8"><title>莊端兒賣性感高貴</title></header><body><h1>莊端兒賣性感高貴</h1><p>近年書展性感寫真橫行，35E導彈莊端兒，被指是周焯華（洗米華）的追求新目標，今次她在沖繩拍處女寫真《As she was born》，莊端兒說：「自己係最大賣點，有好靚比堅尼，又有好靚珠寶同高貴晚裝。」<br>36D波霸𡃁模姚紫茵（Bonnie）則說：「第一次半裸影相，拍攝時聽住男神周柏豪嘅歌，幻想住佢嘅樣影寫真。」而擁36G巨咪的崔碧珈在《Sweet》晒胸器，她說：「本書講我用運動換取靚身形，我每日做一兩個鐘運動。」</p></body></html>
