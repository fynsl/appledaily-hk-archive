<html><header><meta charset="utf-8"><title>葉德嫻個唱唔做小丑</title></header><body><h1>葉德嫻個唱唔做小丑</h1><p>葉德嫻（Deanie）、倫永亮及趙增熹，昨日在尖沙嘴宣傳9月舉行的「紅白藍」演唱會，三人分別以紅白藍三色現身，Deanie姐在台上笑謂不宜在家練歌：「我驚人哋報警，以為有鬼或者有人被姦殺。好彩阿熹幫我喺大埔搵咗個地方。」她又為演唱會定下兩大規條：「請大家準時，遲咗就要等唱完先入得，同埋唔好帶pom pom棒，帶咗我會請你出去。」<br>Deanie姐出名有要求，問到趙增熹及倫永亮會否很大壓力？阿熹笑說：「冇，不過日日紮醒啫！」倫永亮大讚兩人很多想法，Deanie姐謂要觀眾開心，但不做小丑，阿熹聞言說：「我目標係唔做小丑。」<br>採訪：盧妹<br>攝影：葉君海</p></body></html>
