<html><header><meta charset="utf-8"><title>冒險衝越5行車線拐杖女遭的士撞倒</title></header><body><h1>冒險衝越5行車線<br>拐杖女遭的士撞倒</h1><p>油麻地渡船街西行線近眾坊街，昨凌晨零時許，手持拐杖的55歲露宿女子，棄用附近行人隧道，走過5條行車線，到橋底找女宿友聊天。其後折返，走至第4條行車線時，遭一輛的士撞倒。女傷者頭及身體受傷，痛極呻吟，一名男露宿者見狀上前安慰。救護員到場將傷者送院治理。的士車頭泵把損毀，右頭燈爆裂，碎片及傷者的拖鞋散在路面上。<br> <br>意外現場是天橋底一個左彎，67歲姓江的士司機表示，轉彎時被橋躉阻擋視線，看不到有人，經過橋躉後始見傷者正過馬路，但已煞掣不及將她撞倒。</p></body></html>
