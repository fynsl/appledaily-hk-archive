<html><header><meta charset="utf-8"><title>【天生我材】全港最忠心1400米馬！15戰最差都第五</title></header><body><h1>【天生我材】<br>全港最忠心1400米馬！15戰最差都第五</h1><p>沙田草地1400米是香港最常舉行的路程，以往曾有低班馬「首騎士」八勝此程最威水，另外「高耀之星」、「強中寶」及「零用錢」亦屬此程專家。<br>至於現役馬中，共有兩駒曾六勝1400米，分別為大摩馬房之「飛來猛」及苗禮德馬房的「好健康」，兩駒都係未贏過其他路程，證明獨擅此程，其中「飛來猛」 15次角逐此程，得6冠3亞1季3殿，名次最差都第五，換言之次次有獎金落袋，雖然目前已升至110分水平，但新季才轉五歲仍處壯年，忠心分子再跑 1400米，仍有望報捷。</p></body></html>
