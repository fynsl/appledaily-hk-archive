<html><header><meta charset="utf-8"><title>【即煲靚湯】生冷嘢食得多要去濕　健脾燥濕補氣湯</title></header><body><h1>【即煲靚湯】生冷嘢食得多要去濕　健脾燥濕補氣湯</h1><p>「夏天經常食生冷食物，容易令腸胃不舒服，出現水腫、四肢乏力的症狀。以黨參和白扁豆煲湯，前者有保氣和健脾作用，後者有止瀉消暑健脾作用，比較適合腸胃弱的人飲用。」徐太（周寶珍）說。她的丈夫和兒子均是中醫師，在中醫診所仁昌堂做執藥及管理工作，已有廿年中藥知識及經驗，擅長利用中藥熬藥膳湯水。做法簡單，先將豬𦟌切件汆水並洗淨備用，將所有材料放入滾水內煲，大火煲滾後改文火煲兩小時，下鹽調味即成。</p><p>記者：何嘉茵<br>攝影：鄧鴻欣</p></body></html>
