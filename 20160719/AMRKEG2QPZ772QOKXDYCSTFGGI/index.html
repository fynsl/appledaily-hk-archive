<html><header><meta charset="utf-8"><title>愛頓演年輕版漢蘇奴</title></header><body><h1>愛頓演年輕版漢蘇奴</h1><p>荷李活片《星球大戰》（Star Wars）系列的「莉亞公主」嘉莉菲絲（Carrie Fisher）、「天行者」麥克咸美（Mark Hamill）與「Finn」約翰保也加（John Boyega）等演員，前日現身倫敦的《星戰》慶典。當日還宣佈年輕版漢蘇奴角色人選，由《萬千星輝綁架案》（Hail, Caesar！）新晉男星愛頓艾維列治（Alden Ehrenreich）打敗3,000對手脫穎而出，電影暫定明年開拍，2018年上映。</p></body></html>
