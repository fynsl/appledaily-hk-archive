<html><header><meta charset="utf-8"><title>【美圖晒晒】冶艷清純集一身　美女浴缸拍激索露點照</title></header><body><h1>【美圖晒晒】<br>冶艷清純集一身　美女浴缸拍激索露點照</h1><p>黑龍江19歲美女張凌現於新西蘭修讀酒店管理，一直酷愛旅遊和攝影的她在微博不時貼出各種特色沙龍。當中最讓人印象深刻的，相信是5月貼出一輯唯美照片。<br> <br>相中張凌穿上薄薄白睡袍，躺在浴缸上，擺出各種誘人姿勢。當中不少是若隱若現的性感照片，網民都不禁留言「美爆」。樣子清純的張凌亦有野性一面，當塗上紅色唇膏穿上黑色皮褸，頓時散發迷人風韻。<br> <br>新浪微博</p></body></html>
