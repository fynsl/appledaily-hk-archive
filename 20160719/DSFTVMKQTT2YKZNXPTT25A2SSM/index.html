<html><header><meta charset="utf-8"><title>【十城十介】一個更開心　毒！宅！腐！遊東京10推介</title></header><body><h1>【十城十介】一個更開心　毒！宅！腐！遊東京10推介</h1><p>今時今日，毒L已不是一個貶義詞。見專家Dickson、坤哥深得女心，就知道無論做人做L，都要自我增值。僧侶要入深山修行，毒毒自然去東京朝聖。到食堂看寫真、決戰最大型的同人展覽、找個大叔約會、到500𨨥錢湯浸溫泉，來一場毒自旅行，修練品味，隨時可逆轉命運，一秒變男神。</p><p>記者：甄俊宇<br>攝影：伍慶泉、陳永威、潘志恆<br><br>《十城‧十介》每次推介都會製作成收藏卡，按下面連結再下載，外遊時就可以行到邊睇到邊啦！<br>下載《十城‧十介》： http://bit.ly/29VSRiT </p></body></html>
