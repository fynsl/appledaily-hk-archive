<html><header><meta charset="utf-8"><title>15歲八木莉可子封女神</title></header><body><h1>15歲八木莉可子封女神</h1><p>日本新人八木莉可子挾水原希子師妹姿態入行，甫出道即被寶礦力水特睇中，以代言人身份接拍一系列廣告，八木莉可子在宣傳片中帶領80個學生濕身熱舞，加上她具備天賦條件，成為新一代女神的確指日可待。<br>八木莉可子上周15歲生日，網民大讚她具備觀眾緣及清純氣質，令其工作量和知名度直線上升，最近就處女拍劇，參演黑島結菜、菊池風磨、竹內涼真合作的NTV新劇《穿越時空的少女》。<br>撰文：哥羅</p></body></html>
