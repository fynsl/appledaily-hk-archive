<html><header><meta charset="utf-8"><title>求驗客手記︰摩佬睇波巧擒笨賊</title></header><body><h1>求驗客手記︰<br>摩佬睇波巧擒笨賊</h1><p>曼聯新帥摩連奴睇波遇笨賊！據英國《鏡報》報道，摩佬上周日喺倫敦豪宅睇歐國盃決賽嘅直播時，一名嚟自東歐叫羅曼嘅賊人可能以為摩佬去咗現場睇波，竟然想入屋爆格，點知被女傭發現，仲俾保安捉住，最後由警方處理。羅曼上周二喺庭上承認意圖爆竊，被判入獄四個星期！另外，唔好睇摩佬個樣咁嚴肅，佢自爆係80年代英國三人女子組合Bananarama嘅粉絲，而且最鍾意佢哋首名曲《Robert De Niro's Waiting》。</p></body></html>
