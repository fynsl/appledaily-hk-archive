<html><header><meta charset="utf-8"><title>【靚女起底】Audrey寶礦力女賣萌</title></header><body><h1>【靚女起底】Audrey寶礦力女賣萌</h1><p>王敏德囝囝王躍穎前晚凌晨一拖四蒲老蘭，其中一位既有事業線又大賣長腿的女仔，身形十分均勻，原來她是一名模特兒，英文名叫Audrey。Audrey拍過的廣告不少，印象最深的是她為寶礦力水特拍的廣告，廣告中她汗流滿面的大頭特寫，甚有陽光氣息。<br></p><p>Audrey在Instagram原來有晒長腿癮，不但沖涼影，在床飲咖啡又影，Ig當中有位同性密友，二人互相留言「better not cheat on me」，Audrey又會留言「muah（錫錫）」，非常親暱。</p></body></html>
