<html><header><meta charset="utf-8"><title>爆轆漏油好驚險客機急降羽田機場幸無事</title></header><body><h1>爆轆漏油好驚險<br>客機急降羽田機場幸無事</h1><p>日本羽田機場昨晨發生驚險一幕，夏威夷航空公司一班客機因為液壓系統異常要緊急降落，十個機轆爆掉八個，幸最後所有人都安全。<br> <br>編號458的空中巴士A330型客機，載有293人，昨晨由羽田機場起飛後，發現液壓系統出現異常，於是折返機場緊急降落，事件中無人受傷，乘客們換乘巴士到客運大樓。<br> <br>國土交通省表示，客機降落時十個機轆有八個爆胎，也證實出現漏油情況，降落後停在跑道，工作人員上前更換輪胎。受事故影響，羽田機場四條跑道中有一條要封閉，多班內陸航班要取消，國際航班則不受影響。<br> <br>美聯社/日本《朝日新聞》</p></body></html>
