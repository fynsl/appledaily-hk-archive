<html><header><meta charset="utf-8"><title>鄭中基開騷似放監</title></header><body><h1>鄭中基開騷似放監<br></h1><p>鄭中基將於9月在澳門舉行「鄭中基PLAY IT AGAIN世界巡迴演唱會」，昨日現身澳門威尼斯人宣傳，公佈下周二開始售票。鄭中基太太余思敏現身活動支持，兩人同穿上情侶裝，十分恩愛。<br>過去鄭中基主力大銀幕發展，相隔十年再開騷，他在台上高呼：「好似放監咁興奮。」目前正投入狀態操肌，開始健身、跑步、節食，他說：「想弗啲，着西裝唔好凸肚腩。」演出時騷肌？他笑言：「想咗好多年，就係太愛啲肌肉，所以搵啲肥肉保護住佢，希望到時可以啦，要睇進度。」他透露想邀請梁漢文和顏卓靈做嘉賓。<br>採訪、攝影：卓寶花</p></body></html>
