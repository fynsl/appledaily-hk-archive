<html><header><meta charset="utf-8"><title>初戀嘅感覺睇細哨入五球堅係一種享受</title></header><body><h1>初戀嘅感覺<br>睇細哨入五球堅係一種享受</h1><p>巴西球星朗拿甸奴周日在印超室內五人賽狂入五球，協助果阿隊（Goa）以7:2大勝有前曼聯球星史高斯壓陣的班加羅爾（Bengaluru）。<br> <br>贏過兩屆國際足協世界足球先生的細哨，在這場比賽上半場個人已經連中三元，下半場再入多兩球，而這位36歲球星，今場入球除了有時會跳舞慶祝，更開心得跳過廣告板兼爬上一個台與啦啦隊一起慶祝，而他射入的第五球更加是瞄完知道應該點射之後，一個「no look」射球騙過對方守門員而射入，難怪不少穿著曼聯球衣的球迷他為他歡呼，可見他真的是魅力沒法擋。</p></body></html>
