<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】《危城》主題曲MV曝光</title></header><body><h1>【馮仁昭四圍超】《危城》主題曲MV曝光</h1><p>呢輪入戲院睇戲，順便睇埋暑期其他戲預告片，幾部華語片唔係古天樂做就係劉青雲演嘅，講真都有啲亂，特別係古仔，演到有啲濫，再咁落去唔係好事，觀眾會覺得膩，睇吓《三人行》，四日票房只得約120萬元就知大鑊，嚟緊下月18日佢又有一套由陳木勝執導嘅《危城》上，電影宣傳主題曲《鋼鐵心》由台灣歌手阿信（蘇見信）炮製負責，MV噚日曝光啦！<br>撰文：馮仁昭</p></body></html>
