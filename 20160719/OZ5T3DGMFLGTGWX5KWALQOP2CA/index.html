<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】李蕙敏憶初出道一嚿飯</title></header><body><h1>【馮仁昭四圍超】<br>李蕙敏憶初出道一嚿飯</h1><p>李蕙敏同鄭世豪噚日喺長沙灣接受《RoadShow紅人館》節目訪問，佢哋分別宣傳派台歌。李蕙敏見到鄭世豪呢位新人歌手，諗番起當年自己做新人嗰時好似一嚿飯。講到老公，佢話老公都好支持，大家心裏有份默契，唔需要多講，唔麻煩就係支持，佢又話老公好鍾意《星戰》，收藏唔少物品，全屋都係收藏品？佢話：「唔係，佢都話我多衫多鞋。」<br>撰文：馮仁昭 </p></body></html>
