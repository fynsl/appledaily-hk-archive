<html><header><meta charset="utf-8"><title>范冰冰DG花裙配大耳環　淪為新奶奶</title></header><body><h1>范冰冰DG花裙配大耳環　淪為新奶奶</h1><p>范冰冰最近頻頻為新片《絕地逃亡》宣傳，前日輪到北京站，冰冰穿花卉圖案連身裙，配她常穿的銀色鏡面皮革厚底涼鞋，七彩夠搶眼。<br><br>這條來自Dolce &amp; Gabbana 2016秋冬系列的長裙，不僅印有栩栩如生的花卉圖案，兩袖還飾有立體花卉裝飾，猶如將真花貼上身。惜長裙落在冰冰身上，重手配襯老成的祖母綠鑽石耳環，兼梳貼服側分髮型，令花仙子氣質蕩然無存，慘變如大花樽的新奶奶裝。<br><br>更多時尚、美容新聞，即上： http://add.appledaily.com </p></body></html>
