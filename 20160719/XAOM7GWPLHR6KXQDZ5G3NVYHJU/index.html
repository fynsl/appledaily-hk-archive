<html><header><meta charset="utf-8"><title>求驗客手記︰紅軍又贏賀殺入書展</title></header><body><h1>求驗客手記︰<br>紅軍又贏賀殺入書展</h1><p>雖然英超下個月先開波，但季前友賽已經如火如荼，利物浦睇落近況唔錯，周日以兩球輕取韋根，功臣除咗丹尼艾格斯，小將活特般恩都有波入，呢個58號仔睇嚟想上位噃。利記呢排咁紅，過幾日更加殺入香港書展。利物浦官方球迷會即將推出《永不獨行──香港利物浦球迷記》（圖），入面收羅利記訪港事迹、經典比賽，以及包括王宗堯、黃興桂、黃日華等知名利迷專訪，亦都有飛去利物浦睇波嘅貼士同方法。呢本「紅軍手冊」周三會喺書展推出，利迷要睇實啦！</p></body></html>
