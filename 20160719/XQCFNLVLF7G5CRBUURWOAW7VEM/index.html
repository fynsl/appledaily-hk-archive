<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林嘉欣認為老公最靚</title></header><body><h1>【馮仁昭四圍超】<br>林嘉欣認為老公最靚</h1><p>林嘉欣最近同小妹妹一齊拍月餅廣告，食足廿幾個月餅嘅佢笑話：「日常生活中我自己都有兩個小朋友，所以做對手戲冇難度，合作好開心。」拍攝現場安排咗位整餅師傅，嘉欣乘機學做流心月餅。而餅店特製印有祝褔語同潮語月餅，嘉欣打算送祝福語月餅畀朋友：「送畀李心潔，經理人林珊珊同老公，可能畀個『你最靚』老公，因為佢心地最靚，『叻叻豬』就畀囡囡。」<br>撰文：馮仁昭 </p></body></html>
