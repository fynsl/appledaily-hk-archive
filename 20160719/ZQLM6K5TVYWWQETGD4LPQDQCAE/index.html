<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】泫雅講印尼話冧歌迷</title></header><body><h1>【馮仁昭四圍超】<br>泫雅講印尼話冧歌迷</h1><p>韓國性感女神泫雅，日前去咗印尼峇里出席《Viral Fest Asia 2016》活動，壓軸出場嘅佢着咗件白色小背心襯牛仔熱褲，好鬼性感，其間又用印尼話同現場歌迷打招呼，𠱁到大家好開心。不過，香港代表JW都唔輸蝕，着吊帶透視裝應戰，現場就唱咗佢最近嘅大熱作品《矛盾一生》，JW話今次最開心係見到偶像關喆，而且對方仲知道佢叫JW。<br>撰文：馮仁昭</p></body></html>
