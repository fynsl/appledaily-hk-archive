<html><header><meta charset="utf-8"><title>米高伴Coldplay　重演《回到未來》</title></header><body><h1>米高伴Coldplay　重演《回到未來》</h1><p>由米高霍士（Michael J. Fox 左）扮演的Marty McFly在1985年《回到未來》（Back to the Future）中，回到父母的學校舞會上彈結他表演《Johnny B. Goode》令人印象深刻。事隔31年，米高的結他技巧未有生疏。英國樂隊Coldplay日前於新澤西州舉行演唱會，邀請了55歲的米高一齊演奏《Johnny B. Goode》，雖然歌曲由Chris Martin主唱，不過米高彈結他都冇甩beat。</p></body></html>
