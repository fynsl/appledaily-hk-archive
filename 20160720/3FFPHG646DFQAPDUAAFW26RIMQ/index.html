<html><header><meta charset="utf-8"><title>徐子淇湊仔兼捉小精靈</title></header><body><h1>徐子淇湊仔兼捉小精靈</h1><p>現年33歲的千憶新抱徐子淇，今年跟恒基二少李家誠結婚十周年，兩人育有兩女兩子，幸福滿瀉。本月初才給本報讀者「爆相爆片」，拍下李家誠在美國環球影城露天快餐店，當眾狂啜老婆子淇，大晒恩愛。而孻子建熹約9個月大，精靈活潑，子淇昨在Instagram貼出孖老公李家誠拍拖推BB車，帶建熹外出的照片，三人行充滿溫馨。<br>子淇還留言建熹突然叫第一聲「媽媽」，令她感覺興奮，所以相中兩夫妻的神情雀躍，李家誠還肉緊伸手逗囝囝玩。近日全球潮玩大熱手遊《Pokémon GO》，連子淇帶囝囝出遊都笑言是捕捉小精靈，看來她都是狂熱分子。<br>撰文：楊定</p></body></html>
