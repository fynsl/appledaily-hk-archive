<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】岑潔儀出賣老公密照</title></header><body><h1>【馮仁昭四圍超】<br>岑潔儀出賣老公密照</h1><p>岑潔儀（Zoey）噚日喺灣仔宣傳育兒書《我的小老闆》，用佢歲半大囝囝做主題，有唔少家庭生活照，佢話：「有啲出賣我老公嘅私人相，又有入產房同BB啱啱出世嘅相，全部都係美好回憶。」問到佢有冇計劃追多個小朋友？佢苦笑話：「會嘅，但唞多一年先，實在太攰喇！下年追多個就收工，仔女都冇所謂，但老公同老爺就比較傳統，想要男仔多啲。」<br>撰文：馮仁昭</p></body></html>
