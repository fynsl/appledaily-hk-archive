<html><header><meta charset="utf-8"><title>企業號船員悼安東</title></header><body><h1>企業號船員悼安東</h1><p>片中扮演艦隊成員Chekov的27歲男星安東猶哲（Anton Yelchin）上月離世，三位主角受訪時均有悼念拍檔。<br></p><p>基斯派克</p><p>安東只是去世了數星期，他多才多藝，會寫劇本、攝影及玩音樂，是娛圈一個損失，我感到自己失去了一個親人。</p><p>沙查昆圖</p><p>很難去表達我內心的痛苦，安東很有才華，拍攝時熱烈參與，給大家很多靈感，我會十分掛念這位朋友，也替他的家人傷心。</p><p>素兒莎丹娜</p><p>太突然了，我覺得大家還在哀悼中，我只可以說很掛念安東，今天在宣傳這部電影也感到安東的存在，我很痛心。</p><p>Lilly Lui洛杉磯傳真</p></body></html>
