<html><header><meta charset="utf-8"><title>張智霖狂掃三箱生果</title></header><body><h1>張智霖狂掃三箱生果</h1><p>張智霖（Chilam）大前日約下午5時半在跑馬地出現，他到一間零售連鎖店揀太陽油，只花5分鐘即買到，之後Chilam去了專賣日本食品的商店，在店內不停講電話，他發現記者後亦未有理會，繼續跟店員傾談，最後他買了三箱生果，女店員替Chilam拿到車上，Chilam一家注重健康，莫非勁食生果就是他不老的秘訣？<br>前日Chilam於Instagram貼相，相中的他跟老婆袁詠儀乘坐私人飛機，表示要去放假，原來太陽油是為了今次旅程作準備，相信Chilam兩公婆一定是去陽光與海灘過二人世界。<br>採訪：非非</p></body></html>
