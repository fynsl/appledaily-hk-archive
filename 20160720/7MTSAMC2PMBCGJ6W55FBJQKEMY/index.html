<html><header><meta charset="utf-8"><title>Jessica為粉絲護膚起哄</title></header><body><h1>Jessica為粉絲護膚起哄</h1><p>韓國女團少女時代前成員Jessica今個月6日才訪港宣傳自家服裝品牌，事隔兩星期Jessica昨日再度襲港，為其自家護膚品牌到尖沙嘴做宣傳，同場還有歌手兼形象指導馬天佑，粉絲連圍觀者有近千人，場面墟冚。<br>身穿紅衫黑色短裙的Jessica一出場粉絲即尖叫聲四起，Jessica先以英語介紹自己及打招呼，及後她為馬天佑和幸運粉絲搽保濕用品，令其他人呷醋不已。<br>另外，Jessica昨午抵港時獲近百粉絲到場接機，穿上白色恤衫的Jessica不停揮手打招呼，暗暗透出黑Bra。<br>採訪：文凱靈　攝影：陳慧安</p></body></html>
