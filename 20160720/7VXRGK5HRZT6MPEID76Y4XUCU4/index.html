<html><header><meta charset="utf-8"><title>玩盜版Pokémon燦烈捱轟</title></header><body><h1>玩盜版Pokémon燦烈捱轟</h1><p>韓國男團EXO成員燦烈近日迷上玩風靡全球的「Pokémon GO」遊戲，上周六他在Instagram上載了一段在手機上玩任天堂另一隻game「Pokémon GO」的視頻，但卻被網民踢爆遊戲只能在專用遊戲機上玩，手機版擺明是非法下載，網民群起鬧爆燦烈身為公眾人物竟然玩盜版。得知闖禍的燦烈前晚即在Ig公開認錯，並留言：「今次在Ig上載玩盜版遊戲的視頻實在是輕率之舉，向使用正版產品的用戶以及感到不快的所有人道歉。」</p></body></html>
