<html><header><meta charset="utf-8"><title>【泥地怪傑】大摩上位灰馬　準到冇朋友！</title></header><body><h1>【泥地怪傑】<br>大摩上位灰馬　準到冇朋友！</h1><p>1200米是沙田泥地舉行場數最多的路程，歷來誕生過唔少路程專家，好似「名店之星」及「飛躍之駒」均曾在此程累積六Win。<br><br>至於現役馬中，共有三駒曾於泥地1200米贏過四場最多，分別為「飛龍駒」、「麟轉乾坤」及「頌友」，當中以大摩馬房之灰馬「飛龍駒」演出最準，本身速度上乘有前有後，在泥地短途1200米上陣十次，取得四冠兩亞兩季，落第兩次亦跑第四，目前評97分，估計新季會以二班同程為主要出擊目標。</p></body></html>
