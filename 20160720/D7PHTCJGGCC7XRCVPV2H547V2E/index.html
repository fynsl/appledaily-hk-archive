<html><header><meta charset="utf-8"><title>趣趣地：美斯一夜情女角冇呃人</title></header><body><h1>趣趣地：美斯一夜情女角冇呃人</h1><p>巴塞隆拿前鋒美斯（小圖）一向以乖乖仔形象示人，同女友安東莉妮成日晒溫馨。不過日前有位叫施安娜（Xoana González）嘅阿根廷女模，上秘魯一個電視台娛樂節目，自爆同美斯有過一夜情，仲通過埋電視台安排嘅測謊機測試，拎到1,400歐元（約12,000港元）獎金。不過，測謊機本身唔係百分百準確，而且施安娜戴晒頭盔，話一夜情係好多年前發生，美斯當時都未有咁紅，相信美斯都唔記得自己，睇嚟借美斯抽水機會就好高。</p></body></html>
