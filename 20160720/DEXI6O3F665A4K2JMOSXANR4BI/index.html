<html><header><meta charset="utf-8"><title>陳妍希婚禮花絮</title></header><body><h1>陳妍希婚禮花絮</h1><p>大紅新房</p><p>雙人大床鋪上紅色龍鳳被枕、床上放了紅色汽球、床頭上方貼了雙囍紅字掛飾、全房間佈滿紅色鮮花，喜慶洋溢。</p><p>手繪兔子</p><p>婚宴場地充滿「雙陳」愛的標記，包括陳曉以兩公婆姓氏設計出「雙C」標誌、陳妍希手繪陳曉的生肖兔子及訂製葡萄酒「愛慕」等。</p><p>特色回禮</p><p>回禮禮盒十分精美，包括有Ferragamo香水、Claus Porto經典系列香氛皂、餅乾及Jurlique玫瑰水潤限量版。</p><p>手遊祝賀</p><p>妍希代言的手機遊戲《時空之門》和《神魔之塔》都推出特別活動祝賀，更用「妍希」命名限定角色。</p></body></html>
