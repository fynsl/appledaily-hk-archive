<html><header><meta charset="utf-8"><title>知多啲︰巾幗英雌更具膽色 - 吾中</title></header><body><h1>知多啲︰<br>巾幗英雌更具膽色 - 吾中</h1><p>高爾夫球與七人欖球都是今屆里約熱內盧奧運的新增項目，其中高球更是事隔112年重回奧運大家庭。高球男子賽事在八月11至14日舉行，而女子賽事則於八月17至20日上演。不過，鑑於擔憂寨卡病毒、治安及衞生等問題，不少男子高球手都退出今屆賽事，包括世界排名前四的戴爾、史比夫，德斯汀莊遜及麥艾萊。反觀女子高爾夫球界，截至周三仍只得世界排名38、南非的佩絲（Lee-Ann Pace）因擔心寨卡病毒而退賽，南韓裔的新西蘭一姐高寶璟（Lydia Ko、圖）將會參戰。文：吾中</p></body></html>
