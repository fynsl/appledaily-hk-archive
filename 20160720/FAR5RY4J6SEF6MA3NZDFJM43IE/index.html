<html><header><meta charset="utf-8"><title>趣趣地：迪比東征先晒行李</title></header><body><h1>趣趣地：迪比東征先晒行李</h1><p>曼聯即將到中國出戰國際冠軍盃，荷蘭翼鋒迪比（小圖）就公開自己嘅行李，除咗練習衫、練習鞋等基本嘢，迪比都帶定手提電腦同埋耳機，起碼有豐富娛樂。另外，曼聯收購祖雲達斯中場保羅普巴，似乎胸有成竹。《米蘭體育報》報道，曼聯再提高收購價，除咗一億歐元（約8.58億港元）基本轉會費外，祖記仲可根據普巴嘅成績，多額外2,500萬歐元㖭；曼聯為咗準備普巴加盟，已經推遲咗公佈新一季球衣號碼嘅日子。</p></body></html>
