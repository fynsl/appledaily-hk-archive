<html><header><meta charset="utf-8"><title>趣趣地：施丹為𡃁仔同會長嘈</title></header><body><h1>趣趣地：施丹為𡃁仔同會長嘈</h1><p>皇馬日前出發去美國進行季前集訓兼踢國冠盃，但會長佩雷斯逼教練施丹帶馬田奧迪加特，搞到極不愉快。事緣會長想借走馬田奧迪加特，認為佢去美國有助搵到新東家，但施丹覺得好無謂，反而阻住個位。結果係點？咪係下屬鬥唔贏老細，施丹咪帶埋奧迪加特去美國。另外，有傳家陣度假兼養傷嘅C朗同意大利真人騷女主角艾莉莎（Elisa De Panicis）撻着，呢個女仔雖然身材好，但樣麻麻兼好大件頭，同C朗嘅前女友差得遠。</p></body></html>
