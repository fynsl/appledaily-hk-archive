<html><header><meta charset="utf-8"><title>松岡李那扮野口唔多夾</title></header><body><h1>松岡李那扮野口唔多夾</h1><p>書展今天開鑼，松岡李那和師弟妹李礎業及林芯蕾、經理人王友良，合作拍《櫻桃小丸子》真人版電視劇，並推出人物寫真集。松岡捨棄索女形象，扮小丸子同學野口笑子，她說：「最初以為扮小丸子姐姐，諗唔到派我去演陰沉嘅野口，同我平時開朗性格好唔同。」</p><p>方健儀出首本散文集《破天方》，講生活、工作等，她希望讓讀者更了解她的心靈世界，更表示將個人版稅全數捐奥比斯：「盡少少綿力，幫助有需要嘅一群。」此外，Twins與英語補習天后Dr.Tann合作推出《Tann Twins學英文》，Twins主唱經典兒歌，Dr.Tann結集為創意教材。<br>採訪：陳以晴</p></body></html>
