<html><header><meta charset="utf-8"><title>暗藏胳肋底風扇吹走啲汗話咁易</title></header><body><h1>暗藏胳肋底風扇<br>吹走啲汗話咁易</h1><p>天氣炎熱，在戶外流連短時間已經汗流如雨，其中腋下更是重災區，隨時一片汗漬呈現，令人非常尷尬。日本品牌Thanko有見及此，研發出「腋下風扇」，只要夾在腋下，便送出涼風保持乾爽。<br> <br>這把風扇超迷你，體積只有60毫米x65毫米x15毫米，重30克，更附有小夾子，方便用家將風扇夾在衣服腋下、領口或心口位置，不停送出涼風。<br> <br>「腋下風扇」用兩粒3A電池，亦可以USB充電器充電，售價1,980日圓（146港元），有三段風力調校，可連續使用5至9小時。<br> <br>英國《都市報》／Thanko官網</p></body></html>
