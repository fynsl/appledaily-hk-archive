<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】孫慧雪172萬被誘玩視訊</title></header><body><h1>【馮仁昭四圍超】<br>孫慧雪172萬被誘玩視訊</h1><p>孫慧雪噚日喺商台宣傳寫真集，佢笑指無嘢睇，但竟有網站將其列為墾丁靚景旅遊書。近排收到唔少人私訊傳來男性下體裸照，佢話：「其實一直都有，仲有人私訊我話只要肯同佢視訊，就畀30萬新加坡紙（約172萬港元）我，仲話先入一半做定金。」阿雪同朋友講笑話不如一齊玩試真假，亦有人開價30萬人民幣飯局價，不過佢強調出千萬都唔會心動。<br>撰文：馮仁昭</p></body></html>
