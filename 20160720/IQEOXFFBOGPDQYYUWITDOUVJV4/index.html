<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃玉郎手稿唔放迷你倉</title></header><body><h1>【馮仁昭四圍超】<br>黃玉郎手稿唔放迷你倉</h1><p>黃玉郎前晚到灣仔出席動漫基地活動，場內展出一眾漫畫家的手稿，問到佢嘅手稿有冇好好收藏？黃玉郎話：「要認真收藏，因為發現有啲失咗蹤唔知去咗邊。」之前九龍灣時昌迷你倉大火，令漫畫家甘小文珍藏嘅大量原稿化為烏有，問黃玉郎有冇將手稿擺喺迷你倉？佢話：「冇，都係擺公司，好嚴格保護。」有冇做防火措施？佢話：「都係一啲正規嘅措施。」<br>撰文：馮仁昭</p></body></html>
