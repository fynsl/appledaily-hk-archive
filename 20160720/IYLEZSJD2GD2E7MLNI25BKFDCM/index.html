<html><header><meta charset="utf-8"><title>中環在線：平保獨董加薪一倍 - 李華華</title></header><body><h1>中環在線：平保獨董加薪一倍 - 李華華</h1><p>講開平安保險（2318），佢哋嘅獨立非執董有望加薪一倍喎。公司噚日發出股東特別大會通函，其中一個議案係調整獨董年薪，建議由目前每年基本30萬人仔，加至60萬人仔。<br>平保解釋，加薪係想吸引同保留有經驗嘅專業人士做獨董。咁都啱，需知道做獨董嘅，多數係退休嘅專業人士，做獨董要孭飛，一間保險公司咁多數要仔細睇，唔畀多啲人工，邊有人肯制。<br>睇番同行中國人壽（2628），獨董舊年年薪都係30萬人仔，將來唔知要不要貼番市況，又加人工呢？</p></body></html>
