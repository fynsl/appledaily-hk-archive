<html><header><meta charset="utf-8"><title>中環在線：日本城CFO俾唐詩詠搶鏡 - 李華華</title></header><body><h1>中環在線：<br>日本城CFO俾唐詩詠搶鏡 - 李華華</h1><p>經營日本城嘅國際家居零售（1373），噚日喺北角嘅概念店開張，請來大台兩位藝人馬國明與唐詩詠做嘉賓，吸引唔少粉絲圍觀，加埋一班傳媒，搞到管理層都冇位企，財務總監（CFO）鄭聲旭直情俾人迫咗去大後方呀，陰功豬。<br>日本城呢間舖有3,000方呎，翻新成為概念店，似係淡市搞花臣吸客。公司行政總裁莊少匡透露，計劃今個財政年度將「JHC 日本城概念店」由目前3間增至10間，料投資1,000萬元，普通JHC分店就可能開5至10間，似乎無懼零售市況差，差極都要買日常家品啩。</p></body></html>
