<html><header><meta charset="utf-8"><title>周子揚被坤哥起飛腳</title></header><body><h1>周子揚被坤哥起飛腳</h1><p>周子揚日前在YouTube上載與吳業坤合唱的《霧花》MV，並邀請顏子菲、趙哲妤及一班素人助陣，他們輪流掌摑坤哥和周子揚，摑足18巴，坤哥更反串扮女人摑自己，十分搞笑。<br>昨日有人爆料，指《霧花》是兩年前作品，坤哥未紅前找周子揚作曲，當時沒人肯投資，兩人夾6千元製作。後來坤哥憑《原來她不夠愛我》爆紅，周子揚以為可以乘勝追擊成為第二炮，但坤哥拖字訣不停說「遲啲先」，令周子揚甚無癮。<br>問在北京拍劇的周子揚，是否被坤哥起飛腳？他指大家是兄弟，但承認有點失望：「當時係坤哥叫我幫手寫，真係幫佢度身訂做。」<br>採訪：嵐山</p></body></html>
