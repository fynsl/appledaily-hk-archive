<html><header><meta charset="utf-8"><title>豪宅地盤燒火牛房濃煙衝半空</title></header><body><h1>豪宅地盤燒火牛房<br>濃煙衝半空</h1><p>【本報訊】港島半山波老道一個建築中豪宅地盤，昨早發生火警，消防到場灌救，發現火牛房首先起火，疑因雨水滲入引起短路。<br> <br>起火地盤面積約50X50米，正進行沉箱打地基工程。昨日早上6時許，看更發現地盤沉箱底部起火冒煙，於是報警。<br><br>該地盤準備興建5幢18至22層高分層住宅，地皮2011年以116.5億港元投出，平均樓面呎價逾2.6萬元。</p></body></html>
