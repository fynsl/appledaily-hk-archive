<html><header><meta charset="utf-8"><title>崔碧珈跑步不忘美胸</title></header><body><h1>崔碧珈跑步不忘美胸</h1><p>劉浩龍、崔碧珈、Kevin Boy、女團As One昨日黃昏到中環海濱參與快閃跑。劉浩龍和崔碧珈均以長褲上陣，劉浩龍笑言：「唔怕焗到生熱痱，最多瘦咗箒……大腿。」女友容祖兒赴北京參加陳妍希婚宴，劉浩龍直言沒被邀請。崔碧珈經常練跑，有意挑戰全馬，她呼籲大家為了美胸，一定要戴sports bra跑步。<br>Kevin早前和拍拖七年的圈外女友小白在澳洲成婚，新婚的他說：「我澳洲長大，家人都喺澳洲，今次好簡單，進場儀式、蛋糕都冇，我哋冇着重呢啲，最重要爸爸媽媽開心。」Kevin表示忠於現時生活，和太太有共識暫不生育。<br>採訪：卓寶花<br>攝影：沈健程</p></body></html>
