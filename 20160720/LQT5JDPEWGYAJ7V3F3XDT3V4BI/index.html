<html><header><meta charset="utf-8"><title>隔牆有耳：協恩揚威東歐音樂節 - 李八方</title></header><body><h1>隔牆有耳：<br>協恩揚威東歐音樂節 - 李八方</h1><p>協恩中學嘅合唱團係學校音樂節優勝隊伍嘅常客就眾所周知，贏到去歐洲就真係香港中學合唱團嘅第一次。協恩7月就派出女聲合唱團同管弦樂團出戰東歐音樂節，橫掃5個獎，威到出國際。<br>協恩參加咗4個組別，掃晒啲金獎都未夠，其中一組仲攞埋最高分，贏咗全場總冠軍。雖然贏到開巷，合唱團副團長施滌怡就話，好佩服啲對手，就算聽唔明唱乜都感動到毛管戙！<br>去到歐洲點會淨係比賽，成團80幾人順便去埋布拉格、維也納同匈牙利朝聖同參加工作坊，仲試過街頭賣藝，最後先去斯洛伐克比賽。佢哋話歐洲人將音樂融入生活，唔似港人為咗唔好輸在起跑線。</p></body></html>
