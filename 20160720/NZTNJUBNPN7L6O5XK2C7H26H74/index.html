<html><header><meta charset="utf-8"><title>【接新娘】楊過闖關娶小龍女</title></header><body><h1>【接新娘】楊過闖關娶小龍女</h1><p>小龍女陳妍希昨嫁楊過陳曉，她親自參與設計題目考驗老公，新郎連闖數關才成功接得新娘，娶得美人歸。</p><p>行指壓板</p><p>陳曉率兄弟團闖關，在「抱新郎通過指壓板」環節，伴郎馮起龍將新郎「公主抱」，順利過關。</p><p>芥末刷牙</p><p>玩默契答問節時，新娘炮製的問題令新郎難以招架，兄弟團被罰用沾滿芥末的牙刷刷牙。</p><p>愛的宣言</p><p>陳曉跪地讀出愛的宣言：「我最親愛的好老婆，我會愛你一生一世。」</p><p>攬實老婆</p><p>新郎成功通過考驗，跟老婆陳妍希緊緊相擁，甜蜜滿瀉。</p></body></html>
