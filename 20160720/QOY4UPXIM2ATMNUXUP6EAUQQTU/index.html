<html><header><meta charset="utf-8"><title>【美圖晒晒】爆乳嫩模貼足球相　網民：我係你球迷</title></header><body><h1>【美圖晒晒】<br>爆乳嫩模貼足球相　網民：我係你球迷</h1><p>內地90後知名網模于芷晴擁有甜美相貌和驕人身形，自2012年出道後，瞬即成為內地宅男女神。于女每次展露其魔鬼身材，都讓無數宅男神暈顛倒，早前她更乘歐洲國家杯賽事之勢，在微博貼出多張誘人球衣照片，即時引來無數留言。<br> <br>有網民直言自己是于的球迷，有人亦大讚于美貌與身材同樣吸引，誓做她的「後援支持隊 」。<br> <br>于芷晴於2012年參加動漫展時，以《海賊王》女帝造型而備受迅速走紅，台灣傳媒更指稱于是「陸版蛇姬」。無數網友瘋狂追捧，不少網絡遊戲更邀其做代言人。<br> <br>新浪微博</p></body></html>
