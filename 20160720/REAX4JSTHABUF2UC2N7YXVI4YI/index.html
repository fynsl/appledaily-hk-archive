<html><header><meta charset="utf-8"><title>嚴查戶口源於2012年洗錢案</title></header><body><h1>嚴查戶口源於2012年洗錢案</h1><p>【話你知】<br>美國司法機構曾指控滙控（005）為墨西哥及哥倫比亞毒梟轉移資金，縱然雙方於2012年和解收場，滙控最終仍被罰19億元美金（147億港元）。<br>外電早前指，英國政府當年曾去信美國司法部，表示若果檢控滙控，將會釀成金融危機，最終滙控與美監管機構和解，並須簽署暫緩起訴協議，面臨長達5年的「守行為」。<br>滙控因而成立環球監管辦事處，每年欽差大臣到各分行監察合規問題。據悉，滙控今次實行風險整治計劃，屬循序漸進提升整體合規水平的其中一個階段，以符合總行要求的環球準則。</p></body></html>
