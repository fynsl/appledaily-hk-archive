<html><header><meta charset="utf-8"><title>隔牆有耳：《蘋果》攝記奪兩新聞獎 - 李八方</title></header><body><h1>隔牆有耳：<br>《蘋果》攝記奪兩新聞獎 - 李八方</h1><p>由消費者委員會同記協等合辦嘅第16屆消費權益新聞報道獎，噚日舉行頒獎禮。《蘋果日報》攝影記者易仰民喺可持續消費獎（新聞攝影）組別，憑採訪善待動物組織亞洲區成員到中環抗議虐待鱷魚的相片，榮獲主題獎；而喺新聞攝影組別，《蘋果日報》攝影記者謝榮耀憑市民連跑帶跳衝入工展會的相片，獲得銅獎，而《蘋果日報》社長張劍虹到場支持，仲同得獎者一齊合照，八方喺度恭喜得獎嘅同事。</p><p>今屆報道獎分為平面及電子傳媒，設有新聞、特寫、攝影及校園等組別，並新增「可持續消費獎」，以鼓勵新聞界關注全球環境問題。</p></body></html>
