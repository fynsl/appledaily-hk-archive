<html><header><meta charset="utf-8"><title>黎燕珊女兒唔肯入娛圈</title></header><body><h1>黎燕珊女兒唔肯入娛圈</h1><p>黎燕珊和愛女劉詠詩（Wynce）、關楚耀帶同胞妹關美薇，昨日到銅鑼灣出席「ALBION健康美肌新體驗」活動，分享護膚心得。現年22歲的Wynce任職空姐，皮膚白滑，全賴媽媽黎燕珊教路，從不擔心，珊姐反而擔心女兒受工作影響清減不少，Wynce說：「近日飛得密比較攰，而且掛住屋企失眠。」珊姐心痛女兒，提議過囡囡入行或選美吸取經驗，女兒堅決拒絕，珊姐笑言：「咁好嘅城隍廟都唔去。」<br>關楚耀是否想帶妹妹入行？他抗拒說：「好危險喎，自己阿妹。」關美薇則表示有機會都可一試，還直言自己唱歌比哥哥更好聽，連伯父泰迪羅賓都稱讚。<br>採訪：卓寶花<br>攝影：陳志嵐</p></body></html>
