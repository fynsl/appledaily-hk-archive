<html><header><meta charset="utf-8"><title>【吃貨逛書展】 食譜書點揀　飲食籽率先推介</title></header><body><h1>【吃貨逛書展】 食譜書點揀　飲食籽率先推介</h1><p>香港人出了名喜歡吃，但凡跟食有關的東西都會受歡迎，所以實用的食譜和養生食療書一向都不乏捧場客。不過在書展這茫茫大海，要找到合心水的食譜書也不是易事。趁書展正式開幕前，精選了以下的幾本新書推介給大家參考，包括很少出中文食譜書的甄文達、本地街市的文化研究與推介食譜，更有凍齡之謎及吃油之道，包羅萬有。</p><p>記者：謝翠玲<br>攝影：黃子偉</p></body></html>
