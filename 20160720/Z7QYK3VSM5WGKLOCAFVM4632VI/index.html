<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】狄易達呻忙冇搵吳亞馨</title></header><body><h1>【馮仁昭四圍超】<br>狄易達呻忙冇搵吳亞馨</h1><p>狄易達噚日去到商台宣傳新歌《弗雷德之夢》，首歌講述人需要有夢想，佢曾自問仲可以喺娛樂圈捱多幾耐，最終自知會一路做落去。以往經常往返台灣，佢指如果有發展機會都會繼續去，問到同分手冇耐嘅台灣女星吳亞馨仲有冇聯絡？佢話：「冇啦，呢幾日太忙。」有指女方已有新歡，達仔強調肯定冇，希望大家給予吳亞馨多啲空間，指佢面對傳媒猜測亦會唔開心。<br>撰文：馮仁昭</p></body></html>
