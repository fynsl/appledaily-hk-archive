<html><header><meta charset="utf-8"><title>官稱不想放棄「梁國雄」</title></header><body><h1>官稱不想放棄「梁國雄」</h1><p>【圖炸警署案】<br>【本報訊】曾於2011年因爆竊案被捕的少年梁國雄，聲稱當年遭警方虐待而懷恨在心，前年10月28日攜5支自製試管炸彈到香港仔警署威脅引爆。<br>少年早前在高院認罪，還柙等心理及精神科報告。原定昨判刑，但法官杜麗冰指一般判監，她不想放棄被告這名年輕人，決定再索取教導所和青少年罪犯評估報告，押後至下月17日判刑。被告梁國雄（17歲）認製造炸藥意圖危害生命或財產，以及企圖導致爆炸意圖危害生命或財產罪。<br>案件編號：HCCC274/15<br>■記者勞東來</p></body></html>
