<html><header><meta charset="utf-8"><title>求驗客手記：英甲抽獎造假咩玩法</title></header><body><h1>求驗客手記：<br>英甲抽獎造假咩玩法</h1><p>英甲球會車士打菲特早前搞咗次抽獎，球迷只要用20鎊買獎券，就有機會帶埋一個親友隨隊喺七月九日去匈牙利集訓六日（圖），兼且住五星級酒店，同埋獲得一件簽名主場波衫。佢哋公佈幸運兒之後，隨即話呢位仁兄因病去唔到，點知事後俾人篤爆因為只係賣出四張獎券而造假，等自己好落台，搞到董事要出嚟道歉。查實車士打菲特早排因為簽咗之前因強姦坐監嘅威爾斯前鋒卓雲伊雲斯，已經搞到有贊助商解約，睇怕班高層真係有啲腦殘。</p></body></html>
