<html><header><meta charset="utf-8"><title>【搶試Apple Pay】有幾方便？香港商戶支持抗拒參半</title></header><body><h1>【搶試Apple Pay】有幾方便？香港商戶支持抗拒參半</h1><p>雖然實試過Apple Pay簽卡的確很快亦方便，亦有不少大商戶支持，不過Apple官方就表示現有付款機器大多都要作軟件甚至硬件升級才可支援Apple Pay，那香港小商戶又怎看Apple Pay前景呢？有些店舖就看好iPhone多人用，會連帶Apple Pay也多人使用，但同時有店舖就關心與Apple的合作方式，如服務費和硬件的配合安排等問題，對Apple Pay的支持似乎只是好壞參半。</p><p>記者、攝影：韓繼聰</p></body></html>
