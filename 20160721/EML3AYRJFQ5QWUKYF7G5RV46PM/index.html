<html><header><meta charset="utf-8"><title>石原聰美忽然方臉</title></header><body><h1>石原聰美忽然方臉</h1><p>日本經典怪獸片《哥斯拉》（Godzilla）兩度拍成荷李活版，東寶電影邀得動畫《新世紀福音戰士》的庵野秀明炮製新片《真．哥斯拉》，安排在香港及全球共100地上映。庵野秀明前日偕該片主角竹野內豐、石原聰美、長谷川博己出席記者會，庵野導演對新作充滿信心，而石原聰美就表示揣摩今次角色充滿難度，拍攝期間每天都胃痛。</p><p>當日一身鮮紅色打扮的她，被指靚樣有變，而且忽變四方面。</p></body></html>
