<html><header><meta charset="utf-8"><title>向華強為兄出醫藥費</title></header><body><h1>向華強為兄出醫藥費</h1><p>永盛電影公司老闆向華勝前年病逝後，其五哥向華光前日亦因病去世，終年74歲。去年向華光因呼吸出現困難，被送往銅鑼灣聖保祿醫院，之後一直昏迷不醒，上周開始情況轉差，前日返魂乏術。其兩子向展威和向展邦及家人都在醫院送最後一程。據悉其住院的百多萬醫藥費，大部份由其親弟向華強出資。<br>展威和展邦積極發展娛樂事業，繼開模特兒公司後，今年又開電影公司。昨日致電其長子展邦，他表示：「爸爸噚日（前日）大約下午4點走咗，去得好安詳！呢兩日同大伯（向華炎）開會決定喪禮點搞，多謝大家關心。」<br>採訪：鍾國仁</p></body></html>
