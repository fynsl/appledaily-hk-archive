<html><header><meta charset="utf-8"><title>學友夫妻送別連炎輝母</title></header><body><h1>學友夫妻送別連炎輝母</h1><p>從事保險業、梅艷芳生前好友連炎輝的母親連陳秀英早前因心臟病發離世，享年79歲。連炎輝昨日在北角香港殯儀館為亡母以佛教儀式設靈，現場聘有保安維持秩序。下午4時許張學友跟太太羅美薇、林漪娸、蔡一智夫婦、唐鶴德、金燕玲及王馨平（Linda）等到場送別。<br>張學友夫婦離開時戴着口罩，對記者提問學友只是點點頭便離開。Linda表示早前從台灣回港，接到這個消息時很難過，她說：「同連炎輝比較熟，見過連媽媽幾次，佢畀我最深印象係好靚。聽到佢突然離世有啲愕然、有啲傷感。」她表示剛到台灣探望父親王羽，他目前身體很健康。<br>採訪：羅慧敏<br>攝影：陳志嵐</p></body></html>
