<html><header><meta charset="utf-8"><title>求驗客手記：佩奧爾衰維穩失光環</title></header><body><h1>求驗客手記：<br>佩奧爾衰維穩失光環</h1><p>只要講錯一句，足以令你由英雄變狗熊。佩奧爾日前以西甲形象大使身份接受國內傳媒訪問時咁話：「大家好，我係前巴塞隆拿隊長。我贏過六次西甲、三次歐聯、一次世界盃同一次歐國盃。我係佩奧爾，我係西班牙人。」就係最尾嗰句「我係西班牙人」出事嘞。係人都知加泰隆尼亞好想脫離西班牙獨立，佩奧爾作為土生土長嘅加泰隆尼亞人，居然講啲咁大逆不道嘅說話，梗係令好多巴塞球迷不滿啦。睇嚟佩奧爾要出嚟耍冧，唔係好難平息。</p></body></html>
