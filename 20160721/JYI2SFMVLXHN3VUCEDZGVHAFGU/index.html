<html><header><meta charset="utf-8"><title>被告多次帶篋進出大廈</title></header><body><h1>被告多次帶篋進出大廈</h1><p>【無屍謀殺案】<br>【本報訊】深水埗今年5月發生無屍謀殺案，62歲女子失蹤後家屬報警，警方拘捕一名任職凍肉店切割員的內地漢，控以阻差辦公、非法入境、使用偽造身份證、謀殺等6罪，案件昨再訊。<br>控方指死者單位梳化及鞋有血迹，需時化驗及鑑證，而警方翻查閉路電視發現死者重回大廈後，被告多次帶同行李箱進出大廈，警方需時再調查，法庭下令將被告還柙至9月14日。控罪指49歲被告顏永周今年5月1日，在長沙灣道一單位謀殺女子陳秀華。<br>案件編號：KCCC1700/16<br>■記者戴國輝</p></body></html>
