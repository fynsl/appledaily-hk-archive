<html><header><meta charset="utf-8"><title>Starbucks杯蓋可當杯墊咖啡污迹冇有怕</title></header><body><h1>Starbucks杯蓋可當杯墊<br>咖啡污迹冇有怕</h1><p>「每日一咖啡，眼瞓遠離我」，但濺出的咖啡沿外賣杯滴在桌上，形成污漬，都相當煩人；近日有網民分享，Starbucks杯蓋原來可當杯墊，省卻不少麻煩。<br> <br>這項開心大發現，適用於目前大部份Starbucks杯；熱飲的杯蓋，可直接放於桌面當杯墊使用，而凍飲，則須先把杯蓋反轉放置。<br> <br>不少人大嘆竟沒有及早發現；但亦有網民稱，一早已知此竅妙，每次購買時，都會多要一個杯蓋。另有網民指，部份快餐店飲品的杯蓋，亦有相同作用，籲買家積極嘗試。<br> <br>英國《每日郵報》</p></body></html>
