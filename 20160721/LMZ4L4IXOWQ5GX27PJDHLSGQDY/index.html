<html><header><meta charset="utf-8"><title>【平凡反差】遭夾擊奪季軍</title></header><body><h1>【平凡反差】遭夾擊奪季軍</h1><p>23歲郭嘉文（Karmen）去年參選港姐時有「翻版李亞男」稱號，可惜同屆遇上10A港姐麥明詩（Louisa）及其拔萃同窗龐卓欣（Ada）夾擊，郭嘉文最終以257,064觀眾選票積分，奪得季軍。她隨即與無綫簽下八年長命約，有機會接拍劇集及擔任《東張西望》主持（圖）。<br>現與家人同住馬鞍山屋苑的郭嘉文，出身小康之家。曾就讀於沙田崇真中學和台山商會中學，她於城大修讀工商管理時，是城大校花，可能郭嘉文那種鄰家女孩的貼地平凡感，正正吸引到超級筍盤李澤楷的青睞。</p></body></html>
