<html><header><meta charset="utf-8"><title>求驗客手記：布魯士教三獅唔係啩</title></header><body><h1>求驗客手記：<br>布魯士教三獅唔係啩</h1><p>自從鶴臣喺今夏歐國盃後引咎辭職，英格蘭足總仲搵緊人接替佢教國家隊。繼家陣教緊英超新特蘭嘅「大儍」艾拿迪斯後，今夏協助侯城重返英超嘅布魯士（圖）亦喺周一完成面試。55歲嘅布魯士話教英格蘭係佢最夢寐以求嘅工作，仲話希望可以成功接掌三獅兵團。但講真，布魯士教波有幾叻大家心照，佢教親啲隊都係二、三線貨色，仲周不時教到俾人炒魷魚，如果英格蘭由佢嚟教，真係唔慌有前途，分分鐘衰過麥卡倫時代囉。</p></body></html>
