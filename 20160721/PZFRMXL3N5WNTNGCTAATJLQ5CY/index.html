<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】劉德華現金慰勞劇組</title></header><body><h1>【馮仁昭四圍超】<br>劉德華現金慰勞劇組</h1><p>劉德華監製兼主演嘅新片《拆彈專家》日前喺尖沙嘴舉行慰勞宴，佢同吳卓羲、黃日華（左）等演員都有出席。<br>慰勞宴上，華仔感謝寰宇老闆林小明肯出錢搭建假紅隧拍攝，華仔話︰「我聽到佢肯出錢搭呢條隧道覺得好奇怪，但都要多謝老闆。」全晚高潮係現金大抽獎，黃日華同廖啟智先後中獎，佢哋冇獨佔，仲攞出嚟同工作人員分享。後來現場高呼「未夠喉」，華仔同林小明加碼攞大叠現金再抽。<br>撰文：馮仁昭</p></body></html>
