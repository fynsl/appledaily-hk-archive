<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】周國賢嘆香港唔穩定</title></header><body><h1>【馮仁昭四圍超】<br>周國賢嘆香港唔穩定</h1><p>周國賢噚日喺商台宣傳新歌《今生不回家》，首歌三年前寫，佢話：「嗰時情緒有啲問題離開咗香港，呢首歌陪住我流浪。當時好迷茫，加上呢兩年香港經過啲動盪，好唔穩定。呢首歌畀自己之外，都畀其他人聽，諗吓邊度係自己屋企，我唔係負面又唔係偏激派，但𠵱家有啲學校連母語都唔可以講，字體都慢慢改變。」佢話雖然媽咪係新加坡人，自己仲娶埋韓國人太太，但好想喺香港落地生根。<br>撰文：馮仁昭</p></body></html>
