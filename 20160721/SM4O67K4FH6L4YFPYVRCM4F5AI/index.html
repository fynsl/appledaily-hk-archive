<html><header><meta charset="utf-8"><title>李珊珊出山晒大頭</title></header><body><h1>李珊珊出山晒大頭</h1><p>神隱6年的李珊珊終於「出山」，昨午她在微博貼上大頭自拍照，並附送美腿一雙。化了妝的珊珊精神不俗，與6年前改變不大，可能身形有少少發福，相信收身不是難事。<br>珊珊坦言現在不是最好狀態，她寫着：「不會360度冇死角，可是又不至於如此糟糕。如圖（即大頭自拍）在兩星期前拍攝，當時躺在老地方看天時，拍下一張近照給好友過目。當然也是配合角度拍攝，不過沒有修圖修面形，不好意思！」<br>至於美腿，珊珊稱是應節（夏天）祝賀。「照片數分鐘前拍下，也是沒有任何修圖，亦能確切掌握部份身體狀況，其他就等拍賣活動當日見！」她承諾當日會是最佳狀態，不會再穿運動服。<br>撰文：嵐山</p></body></html>
