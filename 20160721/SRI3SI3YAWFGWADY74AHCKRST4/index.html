<html><header><meta charset="utf-8"><title>莊端兒比堅尼誘惑</title></header><body><h1>莊端兒比堅尼誘惑</h1><p>莊端兒、孫慧雪及張羽希昨日各自為新書宣傳，莊端兒的新寫真《As She Was Born》，雖以日本沖繩取景為賣點，但正所謂「百貨撞百客」，老是常出現的洗車濕身相和性感比堅尼相當然少不了。</p><p>孫慧雪在書展有半百入場人士圍觀，問她為甚麼穿得密實？她說：「本身仲密實啲，係大家建議我着得性感啲，我已經露咗膊！」張羽希就自備兩個黑人保鑣，表示怕人多被抽水。<br>採訪：王連連</p></body></html>
