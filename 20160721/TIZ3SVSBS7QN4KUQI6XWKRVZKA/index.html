<html><header><meta charset="utf-8"><title>【十城十介】熱點以外　泰國十個奇異秘景推介</title></header><body><h1>【十城十介】熱點以外　泰國十個奇異秘景推介</h1><p>去年泰國觀光局推出「探索泰式幸福」 （Discover Thainess）活動，推薦了12個仍保留庶民傳統生活的景點。泰國面積與法國相若，作為一個50萬平方公里的亞熱帶國家，必有不少自然原始景觀待人發掘，《十城十介》整理出泰國十大原始秘景，杳無人煙的秘島洞穴、熱帶叢林瀑布、奇山異石、古城峽谷，讓人發掘陽光海灘以外的另一面貌。</p><p>記者：王秋婷<br><br>《十城‧十介》每次推介都會製作成收藏卡，按下面連結再下載，外遊時就可以行到邊睇到邊啦！<br>下載《十城‧十介》： http://bit.ly/2aa5VRB </p></body></html>
