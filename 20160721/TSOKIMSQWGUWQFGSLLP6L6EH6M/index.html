<html><header><meta charset="utf-8"><title>求驗客手記：拉素罷買季票抗方丈</title></header><body><h1>求驗客手記：<br>拉素罷買季票抗方丈</h1><p>意甲拉素日前公開發售2016/17球季季票，點知首日只係賣出11套，冇錯係11套。佢哋個主場奧林匹高球場可以容納超過七萬人，上季都賣到13,000套季票，數字唔算好標青，但都好過今季好多。點解搞成咁？因為佢哋球迷不滿會長洛迪圖無能，搞到本月六號上任新帥嘅阿根廷籍教練比爾沙，做咗兩日就辭職唔撈，加上隊波上季聯賽只得第八名，所以用行動表達不滿（圖）。球迷話晒係球會米飯班主，我求大俠就睇睇洛迪圖點拆彈。</p></body></html>
