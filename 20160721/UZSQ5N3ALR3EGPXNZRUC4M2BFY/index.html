<html><header><meta charset="utf-8"><title>太古城連約戶「則王」815萬沽低位反彈一成</title></header><body><h1>太古城連約戶「則王」815萬沽<br>低位反彈一成</h1><p>太古城兩房則王亦反彈，中原地產張光耀表示，高安閣高層E室，實用580方呎，連租約出售，成交價815萬元，呎價14,051元，業主放售半年，僅減價15萬元。同類兩房則王低位，曾以735萬元成交，為今年4月中鳳山閣低層G室，造價相差80萬或10%。若以高層單位相比，4月寧安閣高層A室，實用580方呎，以796萬元成交，呎價1.3萬元。目前整體屋苑平均呎價14,328元，較今年低位平均呎價13,151元，升8.9%。目前放盤約400伙，目前最平叫價單位，482方呎，索價610萬元。</p></body></html>
