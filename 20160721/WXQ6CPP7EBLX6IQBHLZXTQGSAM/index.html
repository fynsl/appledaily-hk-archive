<html><header><meta charset="utf-8"><title>中環在線：恒生灣仔分行送金財神 - 李華華</title></header><body><h1>中環在線：恒生灣仔分行送金財神 - 李華華</h1><p>唔講唔知，恒生銀行（011）位於灣仔莊士敦道嘅分行早於1977年開業至今，經過3年翻新兼擴充工程，噚日開始全面運作。<br>呢間分行屬於恒生自置物業，所以可以一直經營近40年咁耐，冇受業主加租影響。佢唔係恒生最老嘅分行，但就係繼中環總行，恒生喺港島區最大嘅分行，擴充後，樓高3層，總面積增一倍，至1.6萬平方呎，仲有保險箱服務。<br>噚日開幕禮，除咗「一姐」李慧敏同成班高層撐場，佢哋仲專登由神秘貨倉將屬於文物級嘅「恒生」牌匾搬出來，作拜神之用。恒生又請來兩位由1977年開戶至今嘅長情客戶，各送一個金財神擺設㖭。</p></body></html>
