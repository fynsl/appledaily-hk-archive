<html><header><meta charset="utf-8"><title>涉立會縱火　3人撤控</title></header><body><h1>涉立會縱火　3人撤控</h1><p>【本報訊】立法會去年底恢復二讀版權（修訂）條例草案，同晚立法會大樓外示威區一個垃圾桶疑被縱火，事後5人被控一項串謀縱火罪。</p><p>「佔中輔警」續被控</p><p>案件昨在東區法院再提堂，控方撤銷起訴其中3人，但樹仁大學學生會會長、「佔中輔警」楊逸朗（22歲）和葉卓賢（20歲）則繼續檢控，於下月9日轉往區域法院答辯，獲准保釋候審。據悉葉被指負責把風，楊則涉將助燃物品放進垃圾桶。<br>案發於去年12月9日。獲撤控的是陳祖澤（19歲）、林國倫（24歲）和周樂軒（19歲），陳申請逾3萬元訟費，控方不反對，金額有待評定。<br>案件編號：ESCC4190/15<br>■記者勞東來</p></body></html>
