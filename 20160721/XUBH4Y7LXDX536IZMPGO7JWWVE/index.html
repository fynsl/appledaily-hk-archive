<html><header><meta charset="utf-8"><title>新黨綱對華立場趨強硬</title></header><body><h1>新黨綱對華立場趨強硬</h1><p>共和黨全國大會周一通過新黨綱，涉及內政外交，其中對華立場放棄奉行多年「歡迎繁榮中國和平崛起」的方針，主張對走回頭路的中國，採取更強硬的鷹派立場。<br>新黨綱開宗明義指「（中國）奉行幾十年自由化政策後突然開倒車，異見人士遭到無情鎮壓，宗教迫害加劇，互聯網受箝制，野蠻地控制人口的二孩政策致使強迫墮胎和強制絕育不斷發生，毛澤東的個人崇拜正在復活。」新黨綱又指中國聲稱擁有整個南海主權是荒謬，重申不會容許北京操控人民幣匯率。黨綱旨在指引全黨在政府各層的制訂政策，但沒有約束力，亦不一定反映特朗普立場。<br>美聯社</p></body></html>
