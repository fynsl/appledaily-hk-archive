<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】娜姐玩比卡超六千劣評</title></header><body><h1>【馮仁昭四圍超】<br>娜姐玩比卡超六千劣評</h1><p>娜姐周秀娜噚日喺facebook預言會率先玩大熱手遊《Pokémon GO》，仲玩埋直播。原來娜姐只係扮成比卡超，同扮成小火龍嘅師妹Hailey喺九龍灣一商場走嚟走去。短短十幾分鐘嘅直播，吸引咗四千幾人睇，不過劣評如潮，唔少網友話中伏，仲贏咗成六千個「憤怒」表情。娜姐回應話：「我同大家都等咗好多日冇得玩，咪惟有自己同自己玩先。」驚唔驚負評？佢話：「希望大家開心啲。」<br>撰文：馮仁昭</p></body></html>
