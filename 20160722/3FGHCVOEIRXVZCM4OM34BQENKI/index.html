<html><header><meta charset="utf-8"><title>超雲騷長腿買地毯</title></header><body><h1>超雲騷長腿買地毯</h1><p>何家盛產索女，夏天四處出動騷美腿，繼四房超欣上周穿皮褸逛商場後，日前下午4時許，三房大女何超雲跟女助手到銅鑼灣行街，她身穿白色最潮的跌膊衫襯牛仔短褲，一支箭衝入家品店擺放浴室用品的位置。</p><p>不過超雲左看看右看看，想買的漱口杯款式不太合適，轉身就去揀地毯。超雲細心揀選，叫女助手拿了一張玫瑰圖案和另一張有「love」字樣的地毯左拼右拼，然後再行多一圈，到收銀處付款，兩張地毯500元有找，由超雲付款，她們離開家品店後，超雲打了一通電話，司機隨即開車接她。<br>採訪、攝影：梁繼光</p></body></html>
