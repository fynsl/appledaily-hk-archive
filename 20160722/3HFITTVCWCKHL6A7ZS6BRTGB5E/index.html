<html><header><meta charset="utf-8"><title>《分歧者》結局或電視播出</title></header><body><h1>《分歧者》結局或電視播出</h1><p>由美國女星莎蓮活德麗（Shailene Woodley）夥拍型男迪奧占士（Theo James）的電影《分歧者》（Divergent）系列最後一集《The Divergent Series：Ascendant》，原定明年上映，不過據《Variety》報道，電影公司不滿意上一集《赤誠者：末世醒覺》（The Divergent Series：Allegiant）票房成績，因此有意將結局改以電視電影播出，亦計劃加新角色，為新電視劇鋪路。</p></body></html>
