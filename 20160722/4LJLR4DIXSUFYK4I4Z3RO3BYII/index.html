<html><header><meta charset="utf-8"><title>李鎮旭質疑原告驗傷照</title></header><body><h1>李鎮旭質疑原告驗傷照</h1><p>韓劇《愛你的時間》男星李鎮旭捲入的性侵案，昨日韓媒再公開原告A小姐向警方提交的通話、短訊紀錄及受傷照片（下圖）。</p><p>A小姐聲稱於13日凌晨遭李鎮旭性侵後，於15日到醫院驗傷並報警，驗出腳腕、右膝頭、左邊膊頭、頸及腰部都有瘀傷。李鎮旭方面表示該報告不可信，指女方於事發兩日後才拍下受傷照片，又反駁指若女方有反抗李鎮旭身上應該會有傷痕，但李鎮旭身上沒有發現傷痕。</p></body></html>
