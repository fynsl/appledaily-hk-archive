<html><header><meta charset="utf-8"><title>劏房傳臭味揭女住客吊頸亡</title></header><body><h1>劏房傳臭味<br>揭女住客吊頸亡</h1><p>旺角太子道西77號唐樓，一個間了多個劏房的單位，其中一個劏房兩日前傳出臭味，住客發現通知姓吳業主，吳未能與女住客聯絡。星期四凌晨近零時，他到來拍門沒有反應，覺有可疑報警。消防員破門入內，發現該名50歲姓趙女住客在房間用繩上吊，已經死去多時。<br><br>據稱，死者為新移民，在酒樓做樓面工作，年前租住上址劏房，後來搬往元朗居住，近半年又搬回來居住。警方現場撿獲遺書，初步調查沒有可疑。死因有待剖屍化驗。</p></body></html>
