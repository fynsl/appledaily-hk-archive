<html><header><meta charset="utf-8"><title>黃百鳴升呢做阿爺</title></header><body><h1>黃百鳴升呢做阿爺</h1><p>黃百鳴兒子黃子桓（Edmond）三年前迎娶吳千語經理人鄭嘉敏（Carmen），前晚Carmen剖腹誕下重7.76磅的女兒，英文取名Charlotte，中文名暫時未改。</p><p>榮升爺爺的黃百鳴接受傳媒訪問：「Edmond本來入去剪臍帶，點知個醫生好快手，傾咗一陣偈就拎咗個BB出嚟，我覺得佢似Edmond多啲，眼仔睩睩，又唔見佢喊，好精靈喎！我升咗呢就梗係開心，希望佢哋繼續努力，再生多個。」<br>採訪：陳杰</p></body></html>
