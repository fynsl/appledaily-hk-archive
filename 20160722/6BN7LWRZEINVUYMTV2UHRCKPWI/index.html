<html><header><meta charset="utf-8"><title>千嬅請教鎮宇報學校</title></header><body><h1>千嬅請教鎮宇報學校</h1><p>吳鎮宇與楊千嬅在電影《寶貝當家》飾演夫妻，童星王詩齡扮演囡囡。日前二人受訪時，千嬅大談湊小朋友樂趣：「Torres 9月就升讀幼稚園K2，我有請教鎮宇，因為佢囝囝Feynman今年小學二年級，我有問佢點報學校，因為做藝人報名唔方便。」鎮宇則說：「邊間名校最憎藝人、邊間最鍾意，實際上係有啲分別，因為驚我哋惹事，引好多記者嚟追訪就唔好。」<br>鎮宇又稱不喜歡囝囝參加太多補習班：「變咗冇時間玩，𠵱家佢都要補英文、數學、普通話，其實只要小朋友開到竅就自然學得快。」<br>採訪：卓寶花<br>場地：Hide n" Seek</p></body></html>
