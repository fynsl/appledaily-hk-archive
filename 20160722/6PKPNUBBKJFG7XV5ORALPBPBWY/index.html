<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃紫盈唔愛V煞面</title></header><body><h1>【馮仁昭四圍超】<br>黃紫盈唔愛V煞面</h1><p>剛過咗29歲牛一嘅黃紫盈，近日接拍咗個護膚品廣告，佢坦言話過咗25歲就開始擔心皮膚會歲月留痕，所以平日都會好好保養，雖然佢好貪靚，但就抗拒打針，紫盈BB話：「好驚打針加啲嘢落塊面到！」<br>紫盈對於自己嘅五官都叫做滿意，但係佢最忌上鏡時出現包包面，紫盈話：「上鏡唔好睇，但我又唔羡慕人哋V煞面，起晒角咁唔好睇，自然先至係最靚。」<br>撰文：馮仁昭</p></body></html>
