<html><header><meta charset="utf-8"><title>阿佘惡鬥Clara周身瘀</title></header><body><h1>阿佘惡鬥Clara周身瘀</h1><p>由劇集改拍成電影的《使徒行者》找來古天樂、佘詩曼演出，二人早在《衝上雲霄》電影版中已經合作過。阿佘表示戲中作為卧底的她，為了要測試古仔是否同樣是卧底，所以當古仔作勢要摸自己時，只好任由對方為所欲為，她說：「拍呢場戲冇尷尬，因為同古仔已經好熟，而且佢係正人君子，所以俾佢摸屁股都好放心啦。」</p><p>談到鎮宇早前大呻阿佘在電影版中的尺度，比電視版還小，她解釋：「雖然露得唔多，但因為拍攝泳裝之前一直拍打鬥戲，同韓國女星Clara（李成敏）以及古仔嗰場戲打到周身瘀，所以一直擔心拍呢場戲會好似被人虐打完咁。」<br>撰文：李森</p></body></html>
