<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】麥明詩出埠林作冇影</title></header><body><h1>【馮仁昭四圍超】<br>麥明詩出埠林作冇影</h1><p>「十優港姐」麥明詩去巴西做奧運節目主持，噚晚10點幾現身機場，麥爸麥媽仲有哥哥都有嚟送機。問爸爸媽咪有乜嘢準備？麥明詩話：「今次去一個月，哎呀！唔記得買公仔麵，不過唔使擔心，到時隊crew可以施捨一、兩個畀我啩。」麥明詩話唔係好驚，但反而媽咪好擔心。男友林作冇嚟送機，麥明詩竟然話咁都係好事，因為咁樣可以畀一個月時間自己沉澱一下喎。<br>撰文：馮仁昭</p></body></html>
