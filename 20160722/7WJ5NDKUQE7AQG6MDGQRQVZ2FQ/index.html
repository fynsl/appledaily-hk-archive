<html><header><meta charset="utf-8"><title>睇通沈廐搵食手法</title></header><body><h1>睇通沈廐搵食手法</h1><p>上季沈集成取得54Win，除打破自己季內贏馬最多紀錄外，於谷草勝出36Win，亦成為新一代谷草王。其中沈廐於谷草1200及1650米呢兩項路程合共交出30Win，部署手法相當明智，皆因呢兩項正是跑馬地賽事之主要路程。<br>當中1200米代表馬匹分別有「永旺年年」及「好運有利」，俱可交出四Win。此外，「錢照收」贏三場，「段段有」及「上浦猛將」各獲兩W，其實只由五匹馬包辦所有頭馬。新季再有沈廐馬於谷草1200米取得首Win後，不妨追捧。</p></body></html>
