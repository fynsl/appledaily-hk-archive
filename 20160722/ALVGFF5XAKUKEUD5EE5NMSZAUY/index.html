<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】胡定欣臀部行先尷尬</title></header><body><h1>【馮仁昭四圍超】<br>胡定欣臀部行先尷尬</h1><p>陳展鵬、胡定欣、伍允龍、劉佩玥（阿Moon）等演員噚日喺香港仔宣傳新劇，胡定欣話宣傳片介紹佢出場時唔係影大頭而係hip（臀部），搞到佢有啲尷尬。伍允龍主動搭緋聞女友阿Moon嘅膊頭，又用水槍追住阿Moon狂射，唔知係咪因為分手所以報仇呢！伍允龍講到舊愛鍾嘉欣喺加拿大待產，佢話：「有短訊問候對方，但係冇問對方懷孕情況。」<br>撰文：馮仁昭</p></body></html>
