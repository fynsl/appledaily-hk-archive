<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Coffee挑戰跳彈床</title></header><body><h1>【馮仁昭四圍超】<br>Coffee挑戰跳彈床</h1><p>林芊妤（Coffee）最近接受有線邀請同主持廖嘉輝挑戰雙人跳彈床，做開瑜伽嘅Coffee跳彈床對佢嚟講冇難度。Coffee最近忙住教瑜伽，又要抽時間同ABC男友拍拖，佢甜絲絲話：「佢今年36歲，我哋識咗一年，印象幾好，𠵱家發展中。」咁男友係咪都鍾意飲咖啡，叫佢做Coffee，佢話：「佢梗係唔會叫我Coffee啦，咁搞笑！佢係叫我Valerie。」<br>撰文：馮仁昭</p></body></html>
