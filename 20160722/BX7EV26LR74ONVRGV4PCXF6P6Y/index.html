<html><header><meta charset="utf-8"><title>【美圖晒晒】清純大眼新紮空姐網民激讚：美得入娛圈</title></header><body><h1>【美圖晒晒】清純大眼新紮空姐<br>網民激讚：美得入娛圈</h1><p>大眼美人郭鈺培來自四川成都，經過無數汗水，郭鈺培終於完成中國民航大學空中乘務專業課程，並獲中航聘用，一圓衝上雲霄的夢想。　<br> <br>有別其他濃妝艷抹的女子，樣子甜美的郭鈺培擁有一份難得的清純，予人一種舒服自然感覺，難怪有網民大讚郭女美得可以入娛樂圈呢。相信乘坐飛機時，如能碰上郭女值勤，旅途也頓時變得份外愉快。<br> <br>新浪微博</p></body></html>
