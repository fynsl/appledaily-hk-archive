<html><header><meta charset="utf-8"><title>知多啲︰港將以內援身份北上</title></header><body><h1>知多啲︰<br>港將以內援身份北上</h1><p>CBA創立於1995年，賽期由每年10月至翌年四月，有20隊角逐常規賽，前八名晉身季後賽，再爭奪總冠軍；榜尾四隊則以循環賽決出兩隊降班。球隊可聘兩名外援，上季排第13至18名的球隊，以及升班兩隊，共八隊可額外註冊一名亞援；在整個賽季，各參賽球隊可更換三次外援，在常規賽兩次，季後賽則一次，而被換的外援在該季不能加盟其他球隊。香港球員屬內援身份，不當外援及亞援。<br>記者：徐嘉華</p></body></html>
