<html><header><meta charset="utf-8"><title>Shirley廉署舉報經理人</title></header><body><h1>Shirley廉署舉報經理人</h1><p>FFx前成員楊澤怡（Shirley）昨日在朋友和粉絲的陪同之下，到油麻地廉政公署辦事處舉報前經理人Sam。Shirley表示在會見傳媒前已向廉署舉報前經理人，所以不便透露有關詳情，她說：「我𠵱家交唔到學費攞唔到畢業證書。」她透露跟前經理人Sam的金錢糾紛涉及五位數字，現在靠補習賺錢幫補家計，她堅稱無法聯絡上Sam。<br>問Shirley早前向傳媒哭訴被迫提供性服務一事，她說：「處理緊，冇報警。」對於是否被騙財騙色，她指不便透露，然後激動落淚，表示為此很不開心。<br>採訪、攝影：張俊銘</p></body></html>
