<html><header><meta charset="utf-8"><title>追影少女胸　運輸工緩刑</title></header><body><h1>追影少女胸　運輸工緩刑</h1><p>【本報訊】單身五旬運輸工人多次在街上以手機追拍校服女生，令女生受驚，驚動校方派男教師上街巡邏，將五旬漢逮個正着。五旬漢警誡下稱要拍胸部特寫，去年9月起犯案。<br>他早前在粉嶺法院承認3項普通襲擊罪，昨被判監3個月，緩刑2年。感化報告指他有意隱瞞犯案原因，辯方解釋因被告怕醜，不想予人鹹濕的感覺。<br>被告陳志文（53歲）於去年10月5日至26日，在上水馬會道一家幼稚園外及天平路花園外三度犯案，事主是兩名17歲中學女生。辯方昨指被告無錢搭車外出履行社服令或見感化官，已還柙一個月，要求輕判。<br>案件編號：FLCC2567/16<br>■記者羅日昇、梁偉強</p></body></html>
