<html><header><meta charset="utf-8"><title>妍希陳曉返台啜足三十秒</title></header><body><h1>妍希陳曉返台啜足三十秒</h1><p>陳妍希和陳曉大前日在北京雁栖湖畔舉行婚禮，前日已返回台灣，昨晚6時在文華東方酒店辦歸寧宴。懷孕的妍希穿了超低胸晚裝現身，現場親友甫見一對新人即起哄，二人在眾人前熱吻近三十秒。</p><p>雙喜臨門的妍希及陳曉不停被追問BB性別，但二人均十分口密不肯透露，說到會不會生第二胎？陳曉說：「等寶寶出生，看妍希的感覺，如果她可以，就再生。」據知，昨晚的歸寧宴妍希的好姊妹楊丞琳會獻唱《Dream a little dream》、《Yellow》兩首英文歌。<br>撰文：小米</p></body></html>
