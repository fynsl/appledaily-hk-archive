<html><header><meta charset="utf-8"><title>財困男刀架頸與警對峙6小時</title></header><body><h1>財困男刀架頸<br>與警對峙6小時</h1><p>星期三晚上11時許，將軍澳尚德邨尚仁樓，一名64歲姓黃男子用刀自殘，手部有刀傷，友人協助報警。警方接報到場，發現他反鎖單位內，情緒激動持刀架頸及指向腹部，警員隔著鐵閘勸說。稍後警方談判專家到場，仍未能將他勸服。至清晨5時半，雙方仍在對峙中。<br><br>星期四早上約5時50分，警方談判專家終將事主勸服，他自行開門讓警員進入單位，並送院檢查。據稱，事主因金錢問題感到不快。 </p></body></html>
