<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】葉世榮籌款歷年最高</title></header><body><h1>【馮仁昭四圍超】<br>葉世榮籌款歷年最高</h1><p>葉世榮搞咗個紀念黃家駒慈善演唱會，今年籌得240萬港元，噚日喺銅鑼灣記者會上，世榮遞交餘下140萬嘅支票畀保良局同埋福幼基金會。世榮話：「係以家駒名義做慈善籌款，咁多年嚟籌得最多嘅一次，之前我都話想做個歷年最多善款、陣容最大、最精采關於家駒慈善籌款嘅演唱會，今次真係夢想成真，亦完成家駒其中一個夢想。今日派成績表相當滿意，相信家駒在天之靈都會滿意。」<br>撰文：馮仁昭</p></body></html>
