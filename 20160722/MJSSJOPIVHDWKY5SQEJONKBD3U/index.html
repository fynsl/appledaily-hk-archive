<html><header><meta charset="utf-8"><title>城城五千萬造火箭台</title></header><body><h1>城城五千萬造火箭台</h1><p>郭富城下月舉行十二場「郭富城舞林密碼世界巡迴演唱會」，昨日他跟製作班底在將軍澳邵氏片廠為個唱宣傳，城城跟四十名舞蹈員大跳《孫悟空》，他表示今次四面台會呈火箭形，取名「火箭一號」，製作費高達五千萬。<br>城城強調個唱含宇宙黑洞概念，有神秘元素，他說：「想挑戰自己，今次係世界級都未必及嘅舞台，自己都睇過麥當娜、米高積遜同韓國演唱會，好多都唔同。」舞台危機四伏，會否令媽咪和女友擔心？城城刻意避談女友：「阿媽知我開演唱會，叫我畀心機，到時會嚟睇，係我好大動力。」女友呢？城城笑說：「唔答住，多謝關心，一工作我就會忘我。」<br>採訪：卓寶花<br>攝影：陳慧安</p></body></html>
