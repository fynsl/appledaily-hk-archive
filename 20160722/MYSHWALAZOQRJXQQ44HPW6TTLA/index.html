<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳柏熹爆邢嘉倩生女</title></header><body><h1>【馮仁昭四圍超】<br>陳柏熹爆邢嘉倩生女</h1><p>Moiselle太子爺陳柏熹（Harris），噚日為尖沙嘴海港城嘅旗艦店重新裝修開張舉行酒會，邀請咗周嘉儀、方健儀同何倍倩等出席。Harris嘅好友邢嘉倩早前生B榮升人母，邢李㷧開心抱孫，但未有透露BB性別，嘉倩密友Harris話：「BB女好得意，未有時間探B，其他唔係好清楚。」雖然Harris口密，但都係唔覺意洩漏咗B女性別。<br>撰文：馮仁昭</p></body></html>
