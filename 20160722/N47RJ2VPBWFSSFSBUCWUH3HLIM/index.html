<html><header><meta charset="utf-8"><title>洪卓立死訊多過羅樂林</title></header><body><h1>洪卓立死訊多過羅樂林</h1><p>洪卓立早前再傳死訊，前晚他跟女友湯怡現身九龍灣展貿《捉鬼敢死隊》優先場，問到多次被傳死訊，洪卓立搞笑說：「經常被傳死訊，次數多過羅樂林，單一日就唔夠佢多，次數就贏佢成條街。」湯怡說：「開頭好驚，因為自己都5、6個鐘搵唔到佢，原來佢電話冇電。」<br>同場的貝安琪甜蜜拖着拍拖半年的加拿大男友Simon到場，她大讚男友：「佢識好多國語言，英文、普通話、法文。我哋識咗十幾年，喺朋友婚禮中撻着，佢做Fashion Marketing，唔介意我做娛樂圈，好鍾意我性感，我着衫佢都會畀意見。」<br>採訪：張俊銘<br>攝影：沈健程</p></body></html>
