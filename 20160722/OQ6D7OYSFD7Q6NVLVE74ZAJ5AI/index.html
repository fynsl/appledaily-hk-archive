<html><header><meta charset="utf-8"><title>卧底破淫窟　老闆娘判囚</title></header><body><h1>卧底破淫窟　老闆娘判囚</h1><p>【本報訊】警方2013年派卧底到廟街及吳松街3個淫窟做馬伕，翌年展開掃蕩行動，拘捕淫窟老闆娘、管理人及多名馬伕，揭發賣淫集團4個月內營業額達130萬元，每月純利10萬元。12名被告早前在區院承認經營或協助管理淫窟等罪，法官昨判兩名淫窟負責人入獄20個月，其餘被告判緩刑至入獄12個月。<br>被判囚20個月的是老闆娘尹華麗（44歲）及管理人唐永賢（44歲）。控方早前透露淫窟每天約有15名妓女工作，每次交易逾200元，部份妓女持雙程證。辯方則提到，任地產經紀的尹因印花稅辣招而失業，轉行經營淫窟。<br>案件編號：DCCC1096/15<br>■記者蘇曉欣</p></body></html>
