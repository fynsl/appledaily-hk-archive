<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】王菲陪失戀童童散心</title></header><body><h1>【馮仁昭四圍超】<br>王菲陪失戀童童散心</h1><p>王菲囡囡竇靖童同「同性密友」Rebecca（小圖）從不避嫌愛得高調，不過有消息人士爆料指，童童同Rebecca嘅斷背情已經玩完，童童亦因為咁樣刪晒微博嘅嘢，連Instagram都只係剩番六個post。日前佢被影到同媽媽王菲一齊行街散心，阿菲滿面笑容，鬆身運動裝仲好似飛釘，童童心情睇落唔多好。而阿菲同童童好大方，見到鏡頭都冇黑面或者避開，仲同鏡頭打招呼㖭。<br>撰文：馮仁昭</p></body></html>
