<html><header><meta charset="utf-8"><title>「國寶」送上門唔識貨京男上網一睇嚇到傻</title></header><body><h1>「國寶」送上門唔識貨<br>京男上網一睇嚇到傻</h1><p>如果家門突然出現「神物」，你會怎樣做？許多人會上網查找「神物」是乜東東？星期日，住在北京順義區的劉先生下班回家，發現家門口的紙盒子多了一隻毛絨絨的小猴子。<br> <br>劉先生當時見猴子行動特別緩慢，沒有逃走，只見擁有一雙大眼睛的猴子眼巴巴的望著他，十分可愛，遂抱起猴子入屋，放在一個膠箱內。　 <br> <br>劉先生上網一查，發現猴子竟與一種叫蜂猴的「國寶級」動物極相似後，不敢隨便飼養。隨即致電北京市野生動物救護中心電話，經過職員確認，該小猴子其實是國家一級保護野生動物蜂猴。工作人員將小猴子帶回救護中心做進一步檢查。　<br> <br>北京電視台</p></body></html>
