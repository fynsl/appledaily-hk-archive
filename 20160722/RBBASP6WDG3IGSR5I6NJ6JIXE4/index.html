<html><header><meta charset="utf-8"><title>【大廚教煮】可樂浸蝦　可樂意粉　開胃過癮</title></header><body><h1>【大廚教煮】可樂浸蝦　可樂意粉　開胃過癮</h1><p>天時暑熱，來一罐冰凍可樂是常識吧！但可樂除了直接飲和煮雞，帶甜甜的口味其實跟蝦也很夾，這次雲來軒副總廚黃小澤師傅用可樂來做浸生蝦，味道意外的清新。師傅還用特調過的可樂汁加入分子料理的材料來做意粉和泡泡，令整道蝦生色不少。做分子料理的結冷膠（Gellan）和卵磷脂（Lecite）粉在街上並不易找，有興趣的朋友可到以下網頁查詢： http://www.olivierpacific.com <br><br>記者：謝翠玲<br>攝影：徐振國 </p></body></html>
