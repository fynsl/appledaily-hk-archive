<html><header><meta charset="utf-8"><title>莊端兒寫真神秘人狂掃2000本</title></header><body><h1>莊端兒寫真<br>神秘人狂掃2000本</h1><p>傳被洗米華力追的莊端兒，昨日穿桃紅色低胸連身裙，露出4吋事業線去書展宣傳新書，向書迷大派冰淇淋。莊端兒透露新書推出兩日已經賣了5,000本，當中2,000本由一位神秘人認購，她說：「好想知係邊個，唔知男定女。」問她有否叫男友張致恒（Steven）買書支持？她說仍未找到對方，可能在高山拍戲收不到電話，更笑言記者找到男友時，通知他至少要買200本。<br>採訪：羅慧敏<br>攝影：陳俊強</p></body></html>
