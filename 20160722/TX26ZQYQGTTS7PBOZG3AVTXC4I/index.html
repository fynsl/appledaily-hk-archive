<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張柏文神秘入藥房</title></header><body><h1>【馮仁昭四圍超】<br>張柏文神秘入藥房</h1><p>張栢芝細佬張柏文前晚由跑馬地開車到灣仔，正常大約只需5分鐘，但係佢用咗10分鐘，架車時快時慢，見綠燈又唔開車，有啲可疑。柏文到咗灣仔一間藥房門口停低，好神秘咁入咗一間房，5分鐘後走出嚟，笑笑口買咗支水，但係之後竟然有一大叠錢收。馮仁昭打電話問柏文，佢話因為成日胃痛。問佢何解入藥房有錢收？佢解釋係自己冇散紙，所以拎五百蚊出嚟，店員找番錢畀佢。<br>撰文：馮仁昭</p></body></html>
