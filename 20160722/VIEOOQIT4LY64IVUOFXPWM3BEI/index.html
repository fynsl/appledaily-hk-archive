<html><header><meta charset="utf-8"><title>求驗客手記：VR扮C朗一晚六千</title></header><body><h1>求驗客手記：<br>VR扮C朗一晚六千</h1><p>基斯坦奴朗拿度（C朗、小圖）近排去咗伊比薩島度假，但呢位31歲葡萄牙球星周五將會返去家鄉馬德拉，為新落成嘅主題酒店（圖）剪綵；據英國《每日鏡報》透露，酒店入面有48間房，最平房租要180鎊（約1,850港元），至於配備PS4、虛擬實境（VR）眼鏡等設備嘅「CR7」套房，更加索價575鎊（約5,900港元）一晚！另外，西班牙《阿斯報》就大爆C朗仲未放棄出戰歐超盃，度假期間一樣接受高壓氧治療，希望盡快康復。</p></body></html>
