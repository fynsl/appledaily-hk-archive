<html><header><meta charset="utf-8"><title>陳瀅講猷亨：會識得放手</title></header><body><h1>陳瀅講猷亨：會識得放手</h1><p>剛與賭王仔何猷亨分手的陳瀅，昨日在銅鑼灣出席香氛宣傳活動，席間她指自己好專一，對香水只鍾情用一種味道。談到感情事，她認已回復單身，早前就返回加國探親兼散心。昨日有記者問陳瀅既然個性專一，豈不是難以放低感情？她回應說：「專一對人，適當時會識得放手，專一同唔放手係兩回事。」</p><p>問猷亨知道她向外說分手有何反應？陳瀅說：「同對方有共識同溝通，佢唔會問點解咁講，現時只會寄情於工作。」她看起來清減了不少，問是否為情消瘦，陳瀅否認後即轉話題表示希望明年書展可以寫作出書。<br>採訪：卓寶花<br>攝影：陳志嵐</p></body></html>
