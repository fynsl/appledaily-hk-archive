<html><header><meta charset="utf-8"><title>求驗客手記：感「仁」回歸哥帥即輸</title></header><body><h1>求驗客手記：<br>感「仁」回歸哥帥即輸</h1><p>今夏離開拜仁轉投曼城嘅哥迪奧拿，前晚首次帶隊返安聯踢友賽，獲拜仁喺球員通道整咗條橫額歡迎，哥帥入場後亦有同拜仁新帥安察洛堤攬攬。呢場兩隊都出弱陣，拜仁最終靠小將奧斯杜克76分鐘入波小勝1:0，雖則勝負無關痛癢，但哥帥上任首仗就輸波梗係唔好受，特別死敵摩連奴喺曼聯處子戰即贏，佢話：「我哋呢場波有唔少錯誤，但犯錯可以令你進步。」曼城之後會飛去中國，下周一喺北京鳥巢踢國冠盃鬥曼聯。</p></body></html>
