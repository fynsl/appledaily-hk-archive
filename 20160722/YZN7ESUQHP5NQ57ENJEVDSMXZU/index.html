<html><header><meta charset="utf-8"><title>求驗客手記：北美職門將假到「喀」親人</title></header><body><h1>求驗客手記：<br>北美職門將假到「喀」親人</h1><p>我求大俠覺得呢個門將有古怪，擺烏龍擺得實在太離譜！英超球隊般尼茅夫最近去咗美國集訓，友賽北美職業足球聯賽球隊明尼蘇達聯，23分鐘先由哥林威爾遜開紀錄；三分鐘後奇怪嘅事出現，般茅斬波上前，對手喀麥隆國腳門將尼祖克輕鬆接實，正當佢諗住掟波畀隊友（上圖），結果一手將個波掟入龍門（下圖）！最後明尼蘇達聯以0:4不敵般茅。26歲嘅尼祖克踢過里爾，兩年前仲入選喀麥隆世盃大軍，估唔到會犯啲咁嘅低級錯誤。</p></body></html>
