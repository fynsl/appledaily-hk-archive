<html><header><meta charset="utf-8"><title>工作壓力爆煲財困男昂船洲疑跳橋</title></header><body><h1>工作壓力爆煲<br>財困男昂船洲疑跳橋</h1><p>【本報訊】一輛私家車昨凌晨3時許，停泊於昂船洲大橋往南灣隧道方向橋面，男司機則在附近徘徊，駕駛人士恐其跳橋於是報警。消防及警員到場時，只剩下私家車，該名男子不知所終，懷疑已經跳橋。水警及消防輪隨即在現場海面搜索，飛行服務隊直升機亦到場協助。<br><br>警方稍後聯絡車主協助調查。據了解，懷疑跳橋的男子姓杜38歲，在工程公司工作，懷疑不堪工作壓力，加上金錢問題困擾。其父母、胞妹及妹夫等一行五人，到場了解情況，眾人黯然神傷，稍後返警署助查。</p></body></html>
