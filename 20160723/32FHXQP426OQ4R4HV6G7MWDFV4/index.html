<html><header><meta charset="utf-8"><title>羅嘉良撐恩師盧國沾開騷</title></header><body><h1>羅嘉良撐恩師盧國沾開騷</h1><p>「歌詞大師盧國沾作品演唱會」昨晚假紅館開鑼，葉振棠、薰妮、張德蘭、柳影虹等助陣，林建名則帶女伴捧場。羅嘉良介紹盧國沾出場，他說：「希望你哋用熱烈掌聲，歡迎我嘅恩師同詞壇聖手盧國沾先生！」<br>沾Sir坐輪椅現身舞台，說話雖然慢，但很清楚，他說：「我由1986年加入無綫到𠵱家，作咗三千首歌，離開娛樂圈廿幾年，估唔到仲喺紅館同大家見面。」之後沾Sir到台下VVIP席欣賞，葉振棠穿上珠片西裝打頭陣獻唱。<br>採訪：王連連<br>攝影：沈健程</p></body></html>
