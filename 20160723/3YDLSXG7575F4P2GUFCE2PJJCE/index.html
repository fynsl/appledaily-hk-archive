<html><header><meta charset="utf-8"><title>會所設歐陸式「水池歌劇院」</title></header><body><h1>會所設歐陸式「水池歌劇院」</h1><p>帝峯．皇殿設有佔地逾10萬方呎的大型會所，採用宮廷式設計，當中有歐陸經典的羅馬式石柱及迴廊，而會所中心就設有大型水池，為歐陸式「水池歌劇院」。會所內設施齊全，包括戶外游泳池、按摩池、美術圖書館、高爾夫球練習室等，其中室內泳池更可連接到戶外泳池。外牆更設有大型LED電視，並容許住客在該處租用作播放電影。會所還擺放了多件古董，包括8套俄羅斯羅曼諾夫皇朝的珍藏。</p></body></html>
