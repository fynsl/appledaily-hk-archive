<html><header><meta charset="utf-8"><title>非一般老嘢原來係現役谷1200王</title></header><body><h1>非一般老嘢<br>原來係現役谷1200王</h1><p>谷草1000米專家出自李易達馬房之「海之濤」，原來現役谷草1200米之王同樣來自李易達馬房，佢就係「享耆成」，服役以來累積十捷，頭馬數目僅次於前馬王「步步友」而已，當中八場在谷草1200米所得，仲差一場就可以追平「巧奪天工」在此程累積九W之紀錄。「享耆成」在港已上陣六季之多，每季都贏至少一場，咁忠心準繩嘅馬季初熱身減分後，重返三班再跑谷草1200米又可言勝。</p></body></html>
