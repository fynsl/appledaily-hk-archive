<html><header><meta charset="utf-8"><title>楊采妮探完心潔想生B</title></header><body><h1>楊采妮探完心潔想生B</h1><p>現年42歲的楊采妮（Charlie）昨日在淺水灣出席護膚品活動，Charlie已經探望過李心潔：「老公係第一次抱7日大嘅BB，見到心潔好興奮，佢好好狀態。」<br>好姊妹先後生兒育女，令Charlie都有生B想法：「以前覺得要自己心態ready先可以結婚，生BB都一樣，而且生BB有生理上限制，所以𠵱家努力調理好身體，唔好畀太大壓力我，有好消息一定會公佈。」<br>採訪：曹家誠<br>攝影：仇志德</p></body></html>
