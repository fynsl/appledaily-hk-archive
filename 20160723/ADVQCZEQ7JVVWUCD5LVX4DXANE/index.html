<html><header><meta charset="utf-8"><title>【十城十介】捐窿捐罅　澳門十大搵食秘竇</title></header><body><h1>【十城十介】捐窿捐罅　澳門十大搵食秘竇</h1><p>沒時間沒銀両遠走高飛，卻又想稍稍逃離現實，澳門，的確是個不錯選擇。不過一小時的船程，「過大海」話咁快就到。這小城，既是五光十色，也是紙醉金迷。其動人之處，還有那些隱沒在橫街窄巷中的平凡食店。吃的喝的，雖非最昂貴的食材，也非最頂級的味道，但那一口平實，卻滿載最地道的澳門情懷。</p><p>記者：黃依情<br>攝影：許先煜、潘志恆<br><br>《十城‧十介》每次推介都會製作成收藏卡，按下面連結再下載，外遊時就可以行到邊睇到邊啦！<br>下載《十城‧十介》： http://bit.ly/2a8LKRf </p></body></html>
