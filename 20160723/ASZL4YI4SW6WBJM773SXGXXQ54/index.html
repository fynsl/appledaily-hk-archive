<html><header><meta charset="utf-8"><title>日漢信德中心企跳與警對峙8小時</title></header><body><h1>日漢信德中心企跳<br>與警對峙8小時</h1><p>【本報訊】一名日本男子昨日於信德中心停車場危坐，消防員接報到場，在地下張開救生氣墊戒備，對峙8小時後，終將男子帶回安全位置。<br> <br>據知，該日本男子53歲，持有本地身份證，略懂廣東話。昨日清晨約5時，他危坐於上環干諾道中信德中心8樓停車場欄杆，企圖自殺。消防接報到場，惟雙方一直處於膠著狀態。至中午12時許，日本駐港領事館人員及警方談判專家相繼到場協助了解事件及游說，惟每當救援人員趨前，男子即激動抗拒。其後消防員趁他不察覺，立即將他拉回安全位置，隨後由救護車送院檢查。</p></body></html>
