<html><header><meta charset="utf-8"><title>黃秋生捱餓練鯨魚線</title></header><body><h1>黃秋生捱餓練鯨魚線</h1><p>楊怡、黃秋生和林作前晚中環出席汽車品牌活動，人妻楊怡穿上露背低胸花花連身裙，不過華麗轉身明顯見到三點式泳衣印。秋生表示為了演出舞台劇《仲夏夜之夢》被迫減磅，他說：「好辛苦，肚腩都冇埋，褲都鬆埋。冇度過幾吋腰，想減多10磅㖭，今日都未食嘢。人魚線練唔到，鯨魚線就有。」林作就大力推薦麥明詩媽媽的新書：「強烈推薦，如果我當初得到咁好嘅教導，我諗我都唔係咁嘅處境。」<br>採訪、攝影：陳慧安</p></body></html>
