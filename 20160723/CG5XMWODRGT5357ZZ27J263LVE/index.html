<html><header><meta charset="utf-8"><title>《華郵》副主編親赴台採訪</title></header><body><h1>《華郵》副主編親赴台採訪</h1><p>蔡英文此次接受美國《華盛頓郵報》的獨家專訪，由該報資深女副主編（圖）、曾專訪過台灣前總統陳水扁的魏茂斯（Lally Weymouth）赴台灣總統府進行。魏茂斯的母親是上世紀七十年代帶領揭發美國「水門案」、素有美國「最有影響力女報人」美譽的已故《華郵》前發行人格雷厄姆（Katharine Graham）。<br>格雷厄姆於1987年曾赴台專訪已故總統蔣經國，而蔣在該訪問中直接對外宣佈台灣解除戒嚴消息。母女倆先後見證台灣民主發展，均與台灣淵源甚深。<br>《蘋果》記者</p></body></html>
