<html><header><meta charset="utf-8"><title>《瑪嘉烈》編劇夠Guts</title></header><body><h1>《瑪嘉烈》編劇夠Guts</h1><p>ViuTV劇集《瑪嘉烈與大衛系列 綠豆》改編自網絡作家、筆名南方舞廳的70後女生，她同時也是《瑪嘉烈》編劇和監製，曾於商台任職廣告創作，是林夕門生。她日前受訪時說：「其實戀愛就係好似水咁淡，最高潮就係佢唔愛你！我哋啲劇本有時都好大膽，4689、特事特辦都夠膽死寫落去。」新劇《三一如三》後日推出，她寄予觀眾不要將兩劇比較：「《三》傾向生活化，會易消化啲。」<br>採訪：魯吉</p></body></html>
