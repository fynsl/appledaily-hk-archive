<html><header><meta charset="utf-8"><title>附近有小巴來往銅鑼灣</title></header><body><h1>附近有小巴來往銅鑼灣</h1><p>碧荔道一帶屬純住宅區，最近的購物點是美景臺，設有超市，提供免費泊車，遠一點可以到老牌屋苑碧瑤灣的不同品牌超市，亦有免費泊車。<br>另外，數碼港商場的購物搵食選擇比較多，有各類型食肆、戲院、婚紗店、超市，以及大型童裝玩具店等。<br>物業附近有專線小巴來往銅鑼灣，途經港鐵香港大學站，駁一程車搭港鐵亦方便。域多利道上有巴士來往香港仔、堅尼地城及長沙灣。<br>區內亦有多所學校，包括英基堅尼地小學、聖嘉勒女書院、弘立書院等，港大李嘉誠醫學院建築群亦在附近，薄扶林道上有瑪麗醫院，大口環道上有馮堯敬醫院，沙灣徑上有麥理浩復康院及何鴻燊體育中心，社區設施配套充足。</p></body></html>
