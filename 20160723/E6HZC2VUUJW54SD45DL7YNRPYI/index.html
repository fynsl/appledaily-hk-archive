<html><header><meta charset="utf-8"><title>【越戀越豪】嘆老麥升呢坐林寶</title></header><body><h1>【越戀越豪】嘆老麥升呢坐林寶</h1><p>孫慧雪入行十年，星途浮沉，但感情生活卻多姿多采，09年與陳志雲愛將寧進飲酒飲到面紅紅，在生日派對上攬頭攬頸合照。至10年被本報拍到她與舞台劇演員陳冠中拍拖食老麥（圖），二人更煙韌互餵薯條，之後又去首飾舖買頭飾，十分甜蜜。<br>去年又被周刊報道指彩豐行老闆楊振源駕着800萬的林寶堅尼，與她到荔園拍拖，而今次鬧交斷正的富二代男友Edwin Lo，主力為家人打理生意，有指與阿雪已於嘉亨灣共賦同居。</p></body></html>
