<html><header><meta charset="utf-8"><title>【倒錢落海】Park Yoho單位兩度撻定　新地共殺定69萬</title></header><body><h1>【倒錢落海】<br>Park Yoho單位兩度撻定　新地共殺定69萬</h1><p>新地（016）元朗鄉郊新盤Park Yoho Venezia錄得單位兩度撻定個案，2B座18樓C室，面積605方呎，原本於本月初以685.83萬元售出，但買家撻定。遭發展商殺定5%後，單位於本月13日以原價重售，根據成交紀錄冊顯示，該單位簽訂臨時買賣合約後交易再未有進展，料買家再遭發展商殺定5%。即單位前後遭殺定68.583萬元。</p></body></html>
