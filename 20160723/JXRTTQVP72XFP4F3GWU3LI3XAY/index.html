<html><header><meta charset="utf-8"><title>上野樹里獲老公抹嘴</title></header><body><h1>上野樹里獲老公抹嘴</h1><p>日劇《交響情人夢》女星上野樹里於5月閃嫁樂隊Triceratops主音和田唱，前日她出席新片《青空吶喊》宣傳活動，作婚後首度公開露面，大晒手上婚戒。最新一期雜誌《FRIDAY》，就拍到上野樹里與老公日前在東京代代木的cafe撐枱腳，兩人全程表現恩愛，和田唱還幫上野樹里抹嘴仔。報道指上野與老爺奶奶關係良好，她還會向屬著名烹飪節目主持人的奶奶借烹飪書，盡量每晚都會親自下廚。</p></body></html>
