<html><header><meta charset="utf-8"><title>李敏鎬索唐嫣香水尷尬</title></header><body><h1>李敏鎬索唐嫣香水尷尬</h1><p>李敏鎬、吳千語、唐嫣和樊少皇昨日在鑽石山宣傳電影《賞金獵人》，李敏鎬待眾演員跟粉絲玩遊戲後才出場，在台上只逗留約15分鐘，吸引300名粉絲尖叫。戲中李敏鎬與唐嫣在車尾箱拍戲，他透過繙譯說：「當時空間小又有動作戲，聞到對方香水味，感到尷尬。」<br>問吳千語男友林峯跟李敏鎬誰較靚仔時，她指着樊少皇說：「佢囉，總之都靚。」樊少皇表示難忘被李敏鎬腳踢的戲份，感到對方很大力，他說：「我同佢仲要咀嘴，但係借位，差啲掂到又掂唔到。」而李敏鎬昨午抵港時，主動走向粉絲堆中握手兼收禮物。<br>採訪：王連連、文凱靈<br>攝影：陳俊強</p></body></html>
