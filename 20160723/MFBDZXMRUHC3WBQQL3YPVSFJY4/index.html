<html><header><meta charset="utf-8"><title>地下竹館冚完再開警元朗拉9男女</title></header><body><h1>地下竹館冚完再開<br>警元朗拉9男女</h1><p>【本報訊】警方元朗特別職務隊，根據線報及展開深入調查，昨凌晨零時30分採取「雷霆一六」行動，以打擊區內三合會活動及其收入來源，突擊搜查元朗同樂街25至29號一個單位，搗破一個非法麻雀賭檔，拘捕6男3女(25至61歲)，包括39歲姓林男主持，涉嫌經營賭博場所，其餘被捕人則涉嫌在賭博場所內賭博。警員在單位內撿獲約2千元現金、3張電動麻雀枱及6副麻雀。<br><br>據稱，麻雀賭檔由黑幫操控，面積約600多呎，於本年1月曾被警方搗破，至3個月前重張旗鼓，每日營業額約1萬元。</p></body></html>
