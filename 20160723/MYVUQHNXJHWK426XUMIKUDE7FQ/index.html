<html><header><meta charset="utf-8"><title>伊娃誤闖天體沙灘</title></header><body><h1>伊娃誤闖天體沙灘</h1><p>美劇《靚太唔易做》（Desperate Housewives）41歲女星伊娃隆歌莉亞（Eva Longoria），早前與墨西哥傳媒大亨Jose Antonio Baston結婚，正式升呢做靚太。<br>日前她與老公及朋友到西班牙福門特拉島玩，去了當地的沙灘才發現是個天體沙灘。有女士光脫脫四處行，與穿上比堅尼的伊娃及着泳褲的Jose形成大對比，二人與裸體女士一齊行時都目不斜視。</p></body></html>
