<html><header><meta charset="utf-8"><title>【進攻．美食展】海味撈腐乳咩玩法　雪燕夠啅又好吔</title></header><body><h1>【進攻．美食展】<br>海味撈腐乳咩玩法　雪燕夠啅又好吔</h1><p>新一屆美食博覽下月11日一連5天在灣仔會議展覽中心舉行，面對零售巿道欠佳，參展常客的老牌海味店不得不變招搶灘，除減價促銷貴價鮑魚海味外，引入全新價格相宜、食得健康產品吸客。恒興行飛到台灣引入健康黑豆醬油、紅麴腐乳等，與傳統海味crossover，煮出新菜式；聯記號則首賣新一代「平價燕窩」、從雪燕樹分泌出的「拉絲雪燕」。</p></body></html>
