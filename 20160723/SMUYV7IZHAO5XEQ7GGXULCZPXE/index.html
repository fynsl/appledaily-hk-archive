<html><header><meta charset="utf-8"><title>上訴失敗　胡森須執包袱</title></header><body><h1>上訴失敗　胡森須執包袱</h1><p>胡森與孫達志同樣累積三個季度成績不達標，結果雙雙於上周被拒發來季練馬師牌照，兩人其後均對馬會決定提出上訴。<br><br>馬會董事局這天上午依例對胡森的上訴進行聆訊，結果這位來自英國的練馬師被駁回上訴，標誌着他肯定不會再獲得在港從練的資格，其馬房亦因此而要解散，至於胡森為今次上訴所繳付的保證金，則獲馬會發還。<br><br>在港原有的胡森馬房現剩13匹賽駒，短期內將陸續他投。胡森在港設廐從練14個季度，累積勝出280場賽事，現年50歲。他是另一香港練馬師方嘉柏的表兄，胡家在英國擁有馬房及牧場，預計胡森稍後將離港返英繼續從事練馬工作。</p></body></html>
