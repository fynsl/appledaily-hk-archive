<html><header><meta charset="utf-8"><title>宋慧喬白恤衫襯牛褲　黑色Prada袋夠低調</title></header><body><h1>宋慧喬白恤衫襯牛褲　黑色Prada袋夠低調</h1><p>韓國女神宋慧喬再襲港，將於昨日出席Prada在廣東道舉行的活動。<br><br>宋慧喬向來愛白恤衫襯牛褲的簡約舒適打扮，前日她的機場look也是貫徹她的最愛風格，白恤衫斯文清純，再清爽地穿上牛仔短褲晒美腿。女星的機場look最吸睛通常都落在手袋上，喬妹就一貫低調揀了用一個黑色的Prada手袋，屬品牌經典的Galleria手袋，雙拉鍊設計容量夠實用，拎上機確不錯。<br><br>品牌的手袋向來也有不少星級用家，包括鞏俐與鍾楚紅等。<br><br>更多美容、時尚新聞，即上： http://add.appledaily.com </p></body></html>
