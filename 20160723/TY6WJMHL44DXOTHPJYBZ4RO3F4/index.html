<html><header><meta charset="utf-8"><title>打多過講　今集得25句對白</title></header><body><h1>打多過講　今集得25句對白</h1><p>麥迪文飾演的Jason Bourne，自女友Marie（圖）離世後變得寡言，今次於《叛諜5》更只得25句對白，主力上演連場緊張打鬥戲。今集故事講Jason Bourne於千方百計想解開自己身份之謎，他終於如願恢復記憶，欲靜悄悄地退下火線，但一切並非想像中簡單。另一邊廂，中情局系統遭黑客入侵，意外發現失蹤已久的Jason Bourne，急於找回他查清楚，並想一石二鳥以他作為超強武器解決事件。然而，彼此無從辨別是敵是友，每一步都兵行險着。當具野心的中情局遇上決心回歸平凡的Jason Bourne，注定掀起一場叛諜逆戰。</p></body></html>
