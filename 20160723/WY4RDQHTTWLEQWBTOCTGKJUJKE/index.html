<html><header><meta charset="utf-8"><title>九把刀肉緊咀妍希老公</title></header><body><h1>九把刀肉緊咀妍希老公</h1><p>台灣女星陳妍希前晚與內地男星陳曉在台北舉行歸寧宴，圈中好友楊丞琳、張孝全、電影《那些年，我們一起追的女孩》的戰友如柴智屏、導演九把刀等都有出席，但飾演「柯騰」的柯震東因工作而缺席。鬼馬的九把刀更重演了《那些年》中柯騰在婚宴上濕吻前女友沈佳宜的老公一幕，與陳曉咀嘴，掀全晚高潮。<br>九把刀將相貼上了facebook，相中妍希夾在兩男中間，九把刀留言：「婚禮中，大家很莫名的期待這個橋段發生（呵呵），我們倆只好用力閉着眼睛，實現每個人的美夢了。那畫面太美，連新娘都不敢看哈哈哈！」<br>撰文：唐如</p></body></html>
