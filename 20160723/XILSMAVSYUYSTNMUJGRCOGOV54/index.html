<html><header><meta charset="utf-8"><title>尊尼妻搭上Tesla創辦人</title></header><body><h1>尊尼妻搭上Tesla創辦人</h1><p>荷李活影星尊尼狄普（Johnny Depp）被老婆安芭赫德（Amber Heard）指控家暴一案仍未開審，安芭已被指搭上超級大富豪馬斯克（Elon Musk）。馬斯克是美國PayPal創辦人，亦是電動汽車品牌Tesla創辦人兼行政總裁，身家高達124億美元（約967億港元）。據美國TMZ網站報道，30歲安芭與45歲馬斯克已識了幾年，過去幾個月關係變得密切，兩周前兩人單獨食飯，而馬斯克又上過安芭屋企幾次。</p></body></html>
