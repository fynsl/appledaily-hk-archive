<html><header><meta charset="utf-8"><title>湯記感激伯樂向雪懷</title></header><body><h1>湯記感激伯樂向雪懷</h1><p>填詞人向雪懷（右）下月舉行演唱會，找來歌手林志美、湯寶如、胡琳、張崇德、張崇基兩兄弟、太極樂隊等撐場。早前他們在九龍灣錄音室翻錄《朋友》宣傳。湯記表示20歲時就由向雪懷帶入行：「嗰時喺寶麗金好開心，一放工就同劉小慧、草蜢、黎瑞恩一齊玩，學識打台灣牌玩到通宵。」湯記又爆當年曾看中日本歌手大黑摩季的歌想翻唱，可惜最後由鄭秀文改成《Chotto等等》大熱，湯記笑言這可能就是命。</p></body></html>
