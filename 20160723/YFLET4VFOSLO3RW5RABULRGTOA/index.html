<html><header><meta charset="utf-8"><title>【世界妹】曾當《美女廚房》助手</title></header><body><h1>【世界妹】曾當《美女廚房》助手</h1><p>入行十年的孫慧雪，06年投考無綫第20期藝員訓練班，畢業後隨即做《美女廚房》助手「飯」（圖），其後又在世界盃節目做「世界妹」，以及在《志雲飯局》做助手，而她第一套劇是在《刑事情報科》演秘書仔。<br>雖然阿雪拍過的劇超過五十部，但全部都只是可有可無的閒角，最搞笑是她曾在《同事三分親》一人分演七角，包括名店店員、婚紗店店員、記者、途人、李可兒、六合彩女主播及新聞報道員。而講得出名的角色一隻手數得晒，如在《師父．明白了》演「小卿」、《衝上雲霄II》中做空姐「單冬娜」，最重戲份算是在剛播完的《純熟意外》演楊言愛。</p></body></html>
