<html><header><meta charset="utf-8"><title>同事狂偷咖啡伴侶媽媽溫馨提示：係我D人奶</title></header><body><h1>同事狂偷咖啡伴侶<br>媽媽溫馨提示：係我D人奶</h1><p>外國一名女子在公司遭同事偷取人奶，但她無勃然大怒，反而寫告示幽對方一默。<br> <br>女子在社交網站Reddit分享照片，她將告示貼到雀巢咖啡伴侶的樽上，上面寫道：「早安！給整個星期都在享用我的咖啡伴侶的人……驚喜！你一直在喝我的人奶。希望你享受。乾杯！」女子更細心說明人奶是有機的，故並無安全疑慮。<br> <br>有網民直言如果同樣的事發生在自己身上，會找出賊人下落並向他們收取營業補充品費用；也有人分享心得，說自己曾被人偷食物，於是將瀉藥放到食物中，結果幾名賊人再次上釣，並要爭相衝往洗手間解決。<br> <br>英國《每日郵報》</p></body></html>
