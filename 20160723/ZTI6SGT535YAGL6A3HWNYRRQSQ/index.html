<html><header><meta charset="utf-8"><title>宋仲基粉絲會疑私吞公款</title></header><body><h1>宋仲基粉絲會疑私吞公款</h1><p>韓劇《太陽的後裔》男星宋仲基的官方粉絲會KiAile近日傳出有人私吞粉絲會的款項，金額超過1,400萬韓圜（約96,000港元），當中有部份是宋仲基父母出的錢。有粉絲指KiAile的後援款數目不夠透明，又質疑宋仲基父母的錢是否真有存入其中。不過宋仲基所屬事務所就否認此事，又發聲明：「後援款存摺與公司冇關，粉絲會不是公司負責管理。而宋仲基父母的錢是用於餐飲方面而未有存入後援款的戶口。」</p></body></html>
