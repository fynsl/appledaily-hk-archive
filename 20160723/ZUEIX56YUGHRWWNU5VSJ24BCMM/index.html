<html><header><meta charset="utf-8"><title>Cammi晒命　收男友名錶</title></header><body><h1>Cammi晒命　收男友名錶</h1><p>現年21歲𡃁模謝芷蕙（Cammi）和23歲內地富二代B先生感情穩定，他們大前日在港慶祝拍拖3周年，在尖沙嘴嘆日本菜，B先生大手筆送價值6位數字卡地亞手錶冧女友，Cammi前晚在微博放閃：「男友知我冇錶戴咪買畀我，佢今次禮物幾破費。」她禮尚往來，買了一對約5,000元的鑽石十字架耳環送給男友，還用了一隻做吊墜給自己，變為情侶首飾，又閃又sweet。<br>撰文：陳杰</p></body></html>
