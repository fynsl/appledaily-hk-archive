<html><header><meta charset="utf-8"><title>人妻賓館偷情猝死疑因感冒藥溝白酒出事</title></header><body><h1>人妻賓館偷情猝死<br>疑因感冒藥溝白酒出事</h1><p>身體不適要按時服藥，更應按指示方法服用。安徽合肥一名女子服用感冒藥後喝下白酒，事後不幸猝死。<br><br>該名年約40歲的女子前日凌晨2時許，合肥某賓館內離奇死亡。事發時，房內還有一名38歲的男子。這男子承認與死者非夫妻，雙方各有家庭。男子表示，女子跟他發生性關係時突然死亡。據調查，女子當晚喝過白酒和服下「芬必得」藥物。據知情人指，房內枱面擺放一些下酒菜，酒是酒精濃度高的白酒。<br><br>據悉，「芬必得」是一種可以緩解感冒症狀的藥品，藥盒內的說明書中註明：服用本品期間不得飲酒或含有酒精的飲料。<br><br>中安在綫</p></body></html>
