<html><header><meta charset="utf-8"><title>衛詩搵男友要過衛蘭關</title></header><body><h1>衛詩搵男友要過衛蘭關</h1><p>衛蘭（Janice）、衛詩（Jill）、Dear Jane及陳詠謙 ，昨日到尖沙嘴出席 《Gimme Live》音樂會。衛蘭、衛詩相隔數載再以姊妹檔同台演出，衛詩說：「做番5年前嘅工作，可以出番嚟好開心，要努力做好音樂。」Jill現在感情空白，衛蘭指妹妹找拍拖對象，要先讓她檢視過關，同時Jill自言不會行差踏錯，Janice表示會好好看顧妹妹。衛蘭轉投新公司之後，獲得不少工作機會，包括舉行巡迴演唱會，衛蘭說：「開巡迴演唱會前會做gym鍛煉，跳舞部份留畀妹妹負責，我唔鍾意跳舞，Jill跳舞好有天份。」<br>採訪、攝影：張俊銘</p></body></html>
