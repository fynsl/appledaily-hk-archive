<html><header><meta charset="utf-8"><title>向展邦下月為父設靈</title></header><body><h1>向展邦下月為父設靈</h1><p>中國星老闆向華強的五哥向華光日前病逝，昨日向華光長子向展邦透露父親喪禮已定於下月19日在九龍世界殯儀館設靈，20日出殯，他表示：「畢竟係向氏家族嘅人辦喪事，好多嘢都係要同大伯傾吓，𠵱家定好咗出殯日期，呢輪就忙於通知親朋戚友。」<br>問向展邦心情是否已平復？他說：「喺爸爸昏迷呢年幾，我哋一家人已經有咗心理準備，不過一旦知道爸爸真係走咗，當然會唔捨得，呢排都係陪住媽咪，因為媽咪同爸爸感情好好，爸爸嘅死，對媽咪打擊都好大。等身後事搞掂晒，可能陪媽咪出去旅行散吓心，等佢可以慢慢走出傷痛啦！」<br>採訪：鍾國仁</p></body></html>
