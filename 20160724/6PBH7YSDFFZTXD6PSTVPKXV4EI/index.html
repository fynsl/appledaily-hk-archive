<html><header><meta charset="utf-8"><title>估唔估到？現役快活谷一哩王竟係佢</title></header><body><h1>估唔估到？<br>現役快活谷一哩王竟係佢</h1><p>谷草1650米是谷草中距離主要路程，而現役谷草一哩王是蘇保羅馬房之「連利之星」，憑住上季2月24日爆冷，在此程累積上陣11次取得五勝兩位，以一場之微壓過同獲四Win之「金滙龍華」、「帝聖神駒」、「珍珠旺」及「新妙星」成為同程專家。<br><br>「連利之星」上季尾連番跑田草亦所負不遠，證明目前評分在二班仍有競爭力，新季只要肯安排在谷草一哩上陣，憑住超卓路程性能當可再取頭馬。</p></body></html>
