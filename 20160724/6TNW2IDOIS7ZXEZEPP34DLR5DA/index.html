<html><header><meta charset="utf-8"><title>李珊珊唔抗拒同性追求</title></header><body><h1>李珊珊唔抗拒同性追求</h1><p>神隱5年的李珊珊，最近為慈善拍賣港姐后冠，再成為傳媒焦點。日前珊珊外出被傳媒拍到大熱天仍穿長袖衫，原來珊珊當年拍《烈火雄心》時為一場山泥傾瀉戲，在泥中浸足七日，觸發患濕疹。問濕疹是否纏繞多年未斷尾？珊珊昨在電話中說：「唔可以用纏繞，係有囉，但唔可以賴人。唔想成日講，搞到病君咁。」<br>近年變「宅女」的珊珊被指性向改變，她表示不抗拒任何年齡、性別：「我以前讀女校，覺得唔可以帶有色眼鏡睇人，總之將來有穩定伴侶我會公開，不過我真係4年冇拍拖。」她還公開擇偶條件：「可以互相交流同分享，男女老幼，矮過我都得。」<br>採訪：嵐山</p></body></html>
