<html><header><meta charset="utf-8"><title>爆鵬哥現身了！</title></header><body><h1>爆鵬哥現身了！</h1><p>嚟到開操的第六日，又有練馬師現身喇！而佢就係容天鵬，這位開倉已三季的練馬師，頭馬數字尚算平穩，不過卻每年減少，由第一季的37win，到第二季卻只有30win，而上季更只有29win。為避免這情況持續，「爆鵬哥」都十分積極，成為繼蘇偉賢、沈集成及姚本輝後，另一現身的練馬師。<br><br>說回這朝，容天鵬一早到機坪欄邊督操，狀甚認真。由於只是開操不久，故一眾出操馬都是以慢工夫為主，包括：「高利多」、「天時駿駒」、「手到拿來」及「捷捷勝」等，其中前駒上季取得兩捷，但在季尾卻數度缺課，令人擔心，如今見牠有回基本操練，且看能否於再新季爭功。</p></body></html>
