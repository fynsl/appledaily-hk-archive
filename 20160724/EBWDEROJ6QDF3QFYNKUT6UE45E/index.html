<html><header><meta charset="utf-8"><title>【網上爆Post】Note 7快過iPhone有藍色　支筆可以落水篤</title></header><body><h1>【網上爆Post】Note 7快過iPhone有藍色　支筆可以落水篤</h1><p>Samsung Galaxy Note 7盛傳會在香港時間8月3日發表，流出照片看成度頗高，外型和S7 Edge相約，用上左右兩邊曲面屏幕，而最特出的是會有新顏色珊瑚藍，前後淺藍色夾著中間的香檳金，觀感不俗而且還搶先iPhone 7有藍色，不怕再被人說參考。機能方面，應會加入虹膜掃瞄，用眼解鎖；另一傳聞新功能是防水輕解筆，消息指Note 7除了防水外，輕解筆還能在水中使用。<br><br>記者：司徒港燊</p></body></html>
