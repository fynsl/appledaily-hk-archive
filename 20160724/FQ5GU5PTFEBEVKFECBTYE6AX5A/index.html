<html><header><meta charset="utf-8"><title>【關仁隱事】奇男為賺人仔變臉 - 關仁</title></header><body><h1>【關仁隱事】奇男為賺人仔變臉 - 關仁</h1><p>一直以嚟，「奇男」嘅現實生活都好睇過佢演戲，不過隨住奇男近年全力北上發展，仲有個居住喺內地嘅女友，喺香港都幾乎冇乜嘢關於奇男嘅工作新聞，所以佢都漸漸唔當自己係香港人。近日，難得奇男接拍一套香港導演執導嘅電影，一班香港記者專登返內地，出席宣傳記者會，不過奇男原來之前已經同工作人員講，話唔使安排同香港嘅記者傾偈，仲話「佢哋幫唔到我」，至於對住內地記者，奇男當然就有逐一接見嘅招待。<br>撰文：關仁</p></body></html>
