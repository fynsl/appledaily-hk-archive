<html><header><meta charset="utf-8"><title>年屆58歲網民揭查小欣報細32年</title></header><body><h1>年屆58歲<br>網民揭查小欣報細32年</h1><p>年齡一向係女人嘅秘密，但要守住個秘密真係要花啲功夫，但查小欣就真係百密一疏，搞到成為網民嘅笑柄！<br><br>去年，「高登天后瓊姐」就開心大發現咁，見到本身1958年出世嘅查小欣，喺自己嘅微博到填寫出生日期，竟然話自己嘅出生年份喺1990年，數數手指，小欣姐都已經58歲，佢就足足報細32年。<br><br>雖然瓊姐曾公開話查小欣：「都細得好過份喎！」但睇番佢嘅微博依然未更改佢嘅出生年份喎！</p></body></html>
