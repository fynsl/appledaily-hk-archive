<html><header><meta charset="utf-8"><title>SG爭做美少女戰士</title></header><body><h1>SG爭做美少女戰士</h1><p>Super Girls（SG）與RubberBand（RB）昨日到旺角出席動漫活動，SG的Cheronna到紐約學跳舞和RB的阿正到溫哥華旅行而缺席。SG唱兒歌《美少女戰士Crystal》，她們不敢想會超越周慧敏、湯寶如及王馨平當年《美少女戰士》版本，但有信心成為新一代經典兒歌，也期待扮美少女造型﹐Heidi說：「之前開會傾過扮邊個角色，仲爭住做主角。」<br>採訪、攝影：馬建華</p></body></html>
