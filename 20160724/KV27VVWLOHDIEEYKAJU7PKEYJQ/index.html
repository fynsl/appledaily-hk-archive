<html><header><meta charset="utf-8"><title>旺爆馬主最愛的騎師原來係一位華將！</title></header><body><h1>旺爆馬主最愛的騎師<br>原來係一位華將！</h1><p>每個馬主也會有自己最愛的騎師，當李偉然被問及這問題時，他立即說是「梁家俊」。李偉然說：「去季可以看到家俊的騎功和走位有很大的進步，他騎來越來越有信心，這些巨大的轉變，家俊背後一定付出了很大的努力。有練馬師曾詢問我，希望搵什麼騎師，我就很自然想起家俊，事實上他夥拍『福爾摩斯』和『機緣再現』在陣上的表現均很出色，令我很滿意，我祝福家俊成家立室後，策騎事業更上一層樓。」</p></body></html>
