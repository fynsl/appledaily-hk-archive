<html><header><meta charset="utf-8"><title>盧凱彤fb直播騷37萬點擊</title></header><body><h1>盧凱彤fb直播騷37萬點擊</h1><p>盧凱彤前晚在九展舉行音樂會，首次以facebook直播形式進行，一邊唱一邊與網民互動，不少網民於直播期間留言給like，尾聲encore時，她叫網民與現場觀眾即時以表情符號投票，從五首歌選出最想聽的一首，她笑說：「呢個真普選、真民主。」完騷後她說：「我要一路唱、一路睇住網友留言，睇到讚我靚，搞到我甩歌詞。最高峯時有37萬人點擊，開騷咁耐都未試過有咁多人睇，好開心又好大壓力。」<br>採訪、攝影：曹家誠</p></body></html>
