<html><header><meta charset="utf-8"><title>【社會體驗】坐輪椅遊社區去邊要用四個鐘？【港孩體驗】 執紙皮瞓街　有不速之客趕？</title></header><body><h1>【社會體驗】坐輪椅遊社區去邊要用四個鐘？<br>【港孩體驗】 執紙皮瞓街　有不速之客趕？</h1><p>香港樓價貴租金貴，越來越多人負擔不起，有人被迫露宿街頭，以天橋底、行人隧道為家，根據非正式統計，香港現時約有1,600名露宿者，一班嬌生慣養的中學生，繼扮演傷殘人士及拾荒者後，決定再體驗露宿者苦況<br>人流相對複雜的少人流的西貢，但一樣有很多古怪及意想不到的體驗，期間甚至被不速之客驅趕，平日習慣高床軟枕的年青人，又會如何渡過這一夜呢？詳情請留意動新聞。<br><br>記者：黃子配<br>攝影：潘志恆</p></body></html>
