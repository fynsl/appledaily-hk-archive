<html><header><meta charset="utf-8"><title>冚14k元朗兩無牌吧警拘142男女</title></header><body><h1>冚14k元朗兩無牌吧<br>警拘142男女</h1><p>警方新界北總區重案組亦根據線報，前晚11時採取「雷霆16」反黑行動，派出警員放蛇搗破元朗兩間由14K控制、分別位於橫洲路一工廈及屏昌徑的無牌酒吧，共拘捕139名涉在無牌場所飲酒的酒客（23至65歲），另有3名酒吧主持及職員亦因無牌賣酒被捕。行動中探員撿獲約1,700支啤酒、40支紅酒及8支烈酒，約值六萬元，另撿獲現金3.6萬元。<br>警方指兩間酒吧經營約兩個月，只招待熟客兼保安嚴密，包括以閉路電視確認顧客身份才開門，但終仍被警方放蛇搗破。</p></body></html>
