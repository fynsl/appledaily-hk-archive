<html><header><meta charset="utf-8"><title>泳兒望接病母返家休養</title></header><body><h1>泳兒望接病母返家休養</h1><p>泳兒、洪卓立（Ken）和C AllStar昨日在中環出席「2016麥王爭霸」歌唱比賽記者會，問泳兒曾昏迷的媽媽情況時，她表示媽媽可以睜開眼睛：「希望可以接佢返屋企，為佢特別裝修過間屋。」而14年這比賽冠軍泳兒與Ken同屆，問到會否再次參賽，Ken反指希望做旅遊節目：「可以邊食邊做嘢，都想同女朋友（湯怡）一齊做，之前我哋去韓國都拍咗片，遲啲會放上網。」<br>採訪、攝影：曹家誠</p></body></html>
