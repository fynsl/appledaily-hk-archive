<html><header><meta charset="utf-8"><title>【Pokémon Go熱潮】日本有得玩　網民爆芒跌低踩泥坑</title></header><body><h1>【Pokémon Go熱潮】日本有得玩　網民爆芒跌低踩泥坑</h1><p>雖然香港仲未有得玩《Pokémon Go》，不過早前日本就正式開放，可說是不少日本人的喜訊，香港人繼續等媖啦！不過喜訊還喜訊，似乎每個地方開放呢隻遊戲都會產生「悲劇」。人類總是犯着重複的錯，跟其他地方一樣，日本亦有網友將手機掉出去捉小精靈，而結果亦理所當然地──爆芒。不單如此，不少網民亦相繼跌進水田、「炒車」、踩進泥坑等等，不過這些都可說是「開心的悲劇」。香港人？想掉手機捉小精靈都唔得呀！<br><br>記者：方健銘</p></body></html>
