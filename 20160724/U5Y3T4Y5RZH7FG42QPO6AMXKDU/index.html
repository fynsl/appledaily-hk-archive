<html><header><meta charset="utf-8"><title>【Table for Two】周末家中Brunch　自製煙肉蛋杯</title></header><body><h1>【Table for Two】周末家中Brunch　自製煙肉蛋杯</h1><p>我得承認我對周末小咖啡室門前等吃brunch的人龍是難以理解的，明明是自己可以做得到的事，怎麼要貼錢買難受？利用烤鬆餅的小烤模，明明每個星期六日都吃到厭的煙肉蛋也重新充滿吸引力，加上大量新鮮沙律，二人份也只花$80，出街食連一份all-day-breakfast 也吃不到。別再跟我說自己煮很麻煩了，只是把東西放入焗爐便可，跟honey一起煮也可以是小情趣，總比排隊等食當拍拖浪漫吧！<br><br>記者：謝翠玲<br>攝影：陳永威</p></body></html>
