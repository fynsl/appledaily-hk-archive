<html><header><meta charset="utf-8"><title>36歲關心妍誕B女</title></header><body><h1>36歲關心妍誕B女</h1><p>恭喜！恭喜！36歲關心妍（Jade）昨日為老公楊長智誕下小公主楊榮心（Jovia），母女平安。初為人母的Jade昨晚分別在Instagram和facebook公佈喜訊，晒了一張BB女的腳仔照，並寫道：「女兒是耶和華所賜的產業……（詩127:3）今天我家小女兒楊榮心來到我們懷中，感謝主，等我休息一下，再帶Jovia同各位見面啦。」</p><p>而剛榮升爸爸的老公Jonas亦即時在社交網上留言：「辛苦了」，感謝老婆。Jade和老公結婚七年，一直希望生兒育女，終成功為家庭增添猴B女。Jade下周日生日，相信B女會是她最好的生日禮物。<br>撰文：陳以晴</p></body></html>
