<html><header><meta charset="utf-8"><title>鄧麗欣忽晒事業線</title></header><body><h1>鄧麗欣忽晒事業線</h1><p>鄧麗欣（Stephy）昨日以代言人身份在銅鑼灣出席纖體活動，穿上低胸裙真空現身的她，胸部比以前豐滿，她坦言：「我大個女，要畀啲嘢大家睇吓。」Stephy更自爆：「以前做spa按全身覺得好尷尬，有次喺外國因語言問題，講咗唔按都照按，雖然好尷尬，我又覺得幾舒服，之後都有做全身按摩。」她直言沒豐胸但有做脫毛護理：「全身都脫晒，我鍾意乾淨。」<br>舊隊友傅穎（Theresa）剛推出寫真散文集，Stephy即落閘說：「係咩？留番畀佢啲粉絲。」提到當中有張二人泳衣合照，她說：「有睇到，我冇嬲，點會嬲呀！呢啲係回憶，青春真係要留倩影，𠵱家好難再着。」<br>採訪、攝影：黃曉妍</p></body></html>
