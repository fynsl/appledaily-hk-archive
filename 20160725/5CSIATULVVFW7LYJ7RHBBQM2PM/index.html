<html><header><meta charset="utf-8"><title>周秀娜向《Pokémon GO》迷道歉</title></header><body><h1>周秀娜向《Pokémon GO》迷道歉</h1><p>周秀娜、許雅婷（Kabby）、黃文慧等昨日現身又一城，出席他們有份配音的動畫電影《冰河世紀：隕石撞地球》首映禮，活動前剛巧陳慧琳與老公及兩個囝囝到戲院看另一套戲。<br>首次為卡通配音的周秀娜，聲演一隻性感老虎乸，而該角色的英文版由珍妮花洛庇絲（Jennifer Lopez）配音。日前周秀娜於facebook預告玩港版《Pokémon GO》，怎料變成直播她扮比卡超，頓時被網民插爆，她說：「我要向鍾意呢個卡通嘅人講say sorry，我承認文字上表達得唔係咁正確，下次會寫清楚意思。」<br>採訪：馬建華<br>攝影：仇志德</p></body></html>
