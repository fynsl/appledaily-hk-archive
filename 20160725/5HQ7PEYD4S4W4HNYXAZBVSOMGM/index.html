<html><header><meta charset="utf-8"><title>求驗客手記：拜恩托迪惺惺相惜</title></header><body><h1>求驗客手記：<br>拜恩托迪惺惺相惜</h1><p>湖人名將拜恩喺上季結束20年NBA生涯，職業生涯只係為過湖人比賽，呢份堅毅同忠誠真係難得。足球壇上呢種忠臣都唔多，意甲羅馬嘅托迪就係其中一個，93年佢首次為一隊上陣，而下季就係最後一季，始終都係羅馬人。最近拜恩返去半個祖家嘅意大利，上周五仲同托迪見面，互讚對方，惺惺相惜，臨別亦交換禮物。托迪送咗件簽名羅馬10號波衫畀拜恩，自己就收咗對拜恩波鞋。</p></body></html>
