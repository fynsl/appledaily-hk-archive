<html><header><meta charset="utf-8"><title>陳彥行減肥藥免問</title></header><body><h1>陳彥行減肥藥免問</h1><p>何紫綸、陳彥行、蔣怡及吳忻熹前晚在尖沙嘴出席醫學美容活動，何紫綸直言不會隆胸，因家人有乳癌病史：「我驚遺傳，會成日check住個胸，試過摸到有硬塊，好彩冇事。」陳彥行明顯清減了，她說：「唔知之前係水腫定荷爾蒙失調，見到羅明珠新聞好感慨，報道寫佢食減肥藥後離世，唔知係咪真。我𠵱家120幾磅，健康最緊要，就算做呢行係肥，都唔係千夫所指。」<br>蔣怡被問到囡囡長大後要整容會否反對？她說：「佢大個想做乜都阻止唔到，我會講清楚佢知，預防勝於治療，唔好等到不可收拾時再整，我亦唔介意細路係人工美容。」<br>採訪、攝影：王連連</p></body></html>
