<html><header><meta charset="utf-8"><title>周柏豪唔順被叫Uncle</title></header><body><h1>周柏豪唔順被叫Uncle</h1><p>周柏豪、衛蘭、衛詩等昨日在金鐘出席家庭運動會，在場被小朋友稱呼為Uncle的柏豪坦言不能接受，他說：「我心境仲好年輕，仲係柏豪哥哥，可能要到50幾歲先接受到。」柏豪認看重家庭，將來會跟子女一齊做運動，更預告必定是魔鬼教練。柏豪並透露父母會到英國旅遊：「佢哋成日喺屋企冇嘢做，想去旅行而我有能力就叫佢哋去。」<br>此外，衛詩表示近來經常跟家姐行山，又進食減肥餐，而衛蘭則只吃菜及蘋果，導致有乏力感覺。她們未有留意黎明新女JC前晚演出，但知道她聲線厚，亦覺得保持神秘感做法是想大家專注歌手聲線。<br>採訪、攝影：馬建華</p></body></html>
