<html><header><meta charset="utf-8"><title>【一周必看】去錯山寨蘋果店　網友：蠢貨比洋貨可怕</title></header><body><h1>【一周必看】<br>去錯山寨蘋果店　網友：蠢貨比洋貨可怕</h1><p>反美變「派膠」！內地早前連日因中菲南海仲裁案掀起「愛國」熱潮，多處城市有民眾發起抵制美資企業，惟引發「膠事」連連。繼在華肯德基、星巴克、麥當勞受波及，江蘇睢寧上周二晚有數千人怒圍當地一間蘋果專賣店，其中一名大媽拿擴音器高呼：「抵制美貨，蘋果手機滾出中國！」殊不知被網民踢爆竟去錯山寨店！難怪有內地網民慨嘆：「這片神奇的土地上，奇葩無處不在。清朝滅亡這麼多年了，義和團仍在！」</p></body></html>
