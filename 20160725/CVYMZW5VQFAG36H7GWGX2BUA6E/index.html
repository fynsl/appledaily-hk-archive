<html><header><meta charset="utf-8"><title>東國原直播露蛋捱轟</title></header><body><h1>東國原直播露蛋捱轟</h1><p>日本富士電視台每年夏天舉辦的直播節目《FNS27小時電視》，安排中居正廣、指原莉乃等紅星在27小時內輪流亮相。不過前晚直播期間就弄出大頭佛，一班諧星演出當中環節時，曾任宮崎縣知事的58歲藝人東國原英夫，就應要求走入布簾內剝褲，本來他只需脫去外褲露出底褲，怎料當拉開布簾時，東國原竟露出整個屁股，連睾丸也清楚見到，場面被直播出街後，有觀眾在網上投訴內容低俗，而且令人反感及惡心。</p></body></html>
