<html><header><meta charset="utf-8"><title>花絮：摩連奴怕咗比卡超</title></header><body><h1>花絮：<br>摩連奴怕咗比卡超</h1><p>《Pokémon GO》呢隻遊戲大熱，好多球星都有玩。英國傳媒話，曼聯領隊摩連奴已經下旨，所有球員喺比賽前48小時都唔可以玩《Pokémon GO》！摩帥希望球員喺比賽前專注喺戰術上，而唔係分心走去捉比卡超同車厘龜。英國《每日星報》引述曼聯內部人士指，摩連奴好滿意曼聯更衣室嘅氣氛，唯一令佢擔心嘅係寵物小精靈箒，但喺訪華期間摩帥就可以放心，因為中國冇得玩。</p></body></html>
