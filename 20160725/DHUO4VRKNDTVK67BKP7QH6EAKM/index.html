<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】方大同自認跳舞幾好</title></header><body><h1>【馮仁昭四圍超】<br>方大同自認跳舞幾好</h1><p>方大同噚日喺灣仔舉行新歌搶聽會，佢話9月會推出雙唱片，唱片入面總共有21首歌，係為咗慶祝今年入行11周年紀念，加埋慶祝早排投資咗8位數字，開咗間製作公司，大同仲話計劃下年開演唱會。問佢會唔會跳舞？大同笑謂：「可能喺下個騷跳，因為有一、兩首歌節拍感重啲。」講到跳舞天份？佢就話：「啲人睇過話幾好，我唔係手腳不協調。」<br>撰文：馮仁昭</p></body></html>
