<html><header><meta charset="utf-8"><title>男童弄翻熱水燙傷</title></header><body><h1>男童弄翻熱水燙傷</h1><p>【本報訊】荃灣石圍角邨一名1歲大男童，昨晨趁母親不為意下，走進廚房玩耍，不慎弄翻爐頭一煲瘦肉水，身體多處燙傷，痛極大哭，驚動母親報警送院，由於傷及真皮層引致二級燒傷，其後轉送瑪麗醫院治理。<br>現場在石圍角邨石桃樓一單位，男戶主姓李，有一名1歲男童。昨晨11時許，該男童與姓余（44歲）母親在家，男童行進廚房內打翻一煲剛煮熱的瘦肉水，熱水淋落他的胸口及手腳，痛得哇哇大哭，母親聞哭聲發現報警。救護員趕到，即場替男童初步敷治後送院治理，醫生證實他頸部以下多處皮膚燙傷，嚴重起水泡並傷及真皮層，導致二級燒傷。<br>■記者簡明恩、彭愷欣</p></body></html>
