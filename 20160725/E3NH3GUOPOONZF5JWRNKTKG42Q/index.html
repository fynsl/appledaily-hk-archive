<html><header><meta charset="utf-8"><title>蕭百君打吡武器仲堅過明月千里！</title></header><body><h1>蕭百君打吡武器<br>仲堅過明月千里！</h1><p>贏打吡是不少馬主夢寐以求的事，故他們亦會因此引入高質馬，大馬主蕭百君也不例外，他今年更獲大摩關照，引入高質良駒Eagle Way，有望令這位練馬師繼上年的「明月千里」後，再度揚威打吡大賽。<br>其實Eagle Way來頭不簡單，這匹馬在外地13戰共獲四冠兩亞，牠更是今年2400米一級賽昆士蘭打吡的冠軍，級數當然不用懷疑。回顧上屆香港打吡，勝出的「明月千里」，來港前都跑過昆士蘭打吡，而當時牠只跑第二，故今次蕭百君有昆士蘭打吡盟主Eagle Way，衝擊本屆的香港打吡，說不定可以捧盃而回。</p></body></html>
