<html><header><meta charset="utf-8"><title>【一周必看】簡東拿霸住奧脫福大帝個位　伊巴：咁我做神囉</title></header><body><h1>【一周必看】<br>簡東拿霸住奧脫福大帝個位　伊巴：咁我做神囉</h1><p>外號「奧脫福大帝」的曼聯名宿簡東拿，之前在自己的節目曾說，伊巴謙莫域轉投曼聯是他人生中最好的決定，不過講到最後就說曼聯之王只可以有一個，如果伊巴想，可以做王子。事隔一段時間，伊巴終於回應「大帝」的說話，更是「神」回覆！伊巴最近接受訪問時說︰「我很欣賞簡東拿，我都聽到他的說，不過我不會做曼聯之王，我會成為曼聯之神」，真是很有霸氣！</p></body></html>
