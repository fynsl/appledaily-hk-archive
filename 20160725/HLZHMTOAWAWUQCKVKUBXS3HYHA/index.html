<html><header><meta charset="utf-8"><title>中環在線：高銀新總部門口將供奉佛像 - 李華華</title></header><body><h1>中環在線：<br>高銀新總部門口將供奉佛像 - 李華華</h1><p>馬主潘蘇通旗下高銀金融（530），喺九龍灣投資嘅新商廈「高銀金融國際中心」已經起得八八九九，近日經過呢個地盤，發現門口附近有個金色頂嘅建築物，聽地盤哥哥所講，呢個位將會用作供奉佛像，工程結束就會運來。<br>高銀金融國際中心樓高27層，一層約有3萬方呎。據講，高銀金融與高銀地產（283）將會遷出目前喺中環IFC嘅寫字樓，搬過去用四層作集團總部。項目總監丁廣沅舊年出席平頂儀式時透露，已有19層獲預租。</p></body></html>
