<html><header><meta charset="utf-8"><title>隔牆有耳：祖堯BB變瘦因為佢? - 李八方</title></header><body><h1>隔牆有耳：<br>祖堯BB變瘦因為佢? - 李八方</h1><p>據聞因為心灰意冷，同中大續約至2018年6月30日就卸任嘅中大校長沈祖堯，星期六出席書展講座，形容部份尖子學生係「高智商嘅利己主義者」，指學生如果以利己為目標，「我覺得呢個教育係失敗」，獲得唔少掌聲後，喺趕下一場之前特別去咗中大出版社撐場，仲同兩位出書嘅中大學者蔡子強同周保松合照留念（圖）。<br>據知祖堯BB完咗講座後，有唔少人搵佢簽名同selfie，搞完一輪真係唔走唔得，否則下一場就遲到，但都堅持撐一撐中大人，非常有心。唔少人話覺得祖堯BB塊面尖咗、成個人都瘦咗，唔通係企喺蔡子強身邊嘅視覺效果？</p></body></html>
