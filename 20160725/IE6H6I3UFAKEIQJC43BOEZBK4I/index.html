<html><header><meta charset="utf-8"><title>涉事機構回應</title></header><body><h1>涉事機構回應</h1><p>港協暨奧委會</p><p>‧接獲數宗對冷凍期投訴，多次去信空總欲會晤了解，將持平客觀地處理</p><p>中國香港空手道總會</p><p>‧按照道場通知而中止羅展鵬精英運動員資助，及後因羅轉會而執行冷凍期<br>‧羅是否非自願轉道場屬道場內部事務<br>‧羅的原屬道場主席同為空總執委，但無參與事件<br>‧已邀請羅參加初級培訓，羅拒絕</p><p>香港體育學院</p><p>‧拒回應被退出精英訓練原因<br>‧過去以合作模式與體育總會發展精英培訓計劃，所有獲獎學金運動員須獲體總支持及推薦<br>資料來源：上述機構</p></body></html>
