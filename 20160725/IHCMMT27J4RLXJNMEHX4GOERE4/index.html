<html><header><meta charset="utf-8"><title>蔣雅文寫初戀　老公受刺激</title></header><body><h1>蔣雅文寫初戀　老公受刺激</h1><p>英皇前組合3T成員蔣雅文（Mandy）昨現身書展，為處女著作搞簽名會，吸引大批粉絲排隊，她說：「第一次出書，本來預定寫5萬字，初時以為自己人生冇咁多嘢值得記錄，點知寫咗8萬字。好多忘記咗嘅記憶都搵番，當中有寫自己嘅初戀，雖然唔係驚天動地，冇拖手冇錫嘴，但係第一次接觸愛情感覺。」</p><p>問到新書有否給台灣老公過目？她坦言：「佢睇完有少少皺眉！因為有一篇講前男友，我都特登抽起咗，希望佢唔好喺一日之內承受太多刺激。至於我同佢嗰部份，都未畀佢睇，希望好似情書咁，到真正收到本書先睇，希望佢睇完我寫佢嘅嘢，條氣會順番。」<br>採訪：盧妹<br>攝影：陳慧安</p></body></html>
