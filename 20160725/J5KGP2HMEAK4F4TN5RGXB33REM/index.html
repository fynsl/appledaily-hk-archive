<html><header><meta charset="utf-8"><title>當今谷草1800王只係一匹四班馬！</title></header><body><h1>當今谷草1800王<br>只係一匹四班馬！</h1><p>谷草1800米每季舉行約三十場，歷來贏馬最多者亦只得四W，而現役馬中只得一駒在此程累積三場頭馬最巴閉，佢就係呂健威馬房之「有智者」，首兩季服役均未能打開勝門，轉由呂健威接手後，上季在谷草1800米連番建功，合共交出三W，最近一場頭馬更壓倒「超順暢」及「愛美麗」，兩駒其後均能贏馬補中，反映水準絕對唔差，難得目前仍留在四班，六歲北半球馬唔排除現時才是黃金期，新季在谷草1800米可再添進賬。</p></body></html>
