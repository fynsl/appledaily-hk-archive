<html><header><meta charset="utf-8"><title>【今日笑一笑】狗狗開餐前祈禱　一啲偷食都冇</title></header><body><h1>【今日笑一笑】<br>狗狗開餐前祈禱　一啲偷食都冇</h1><p>「大家經常問我有沒有在用餐前禱告，那麼我媽媽便拍下這短片證明我有跟爸爸一起祈禱...」以為是小朋友要告訴大家，他用餐前有祈禱感謝主嗎?其實這是美國喬治亞州小狗Kahlua在Instagram分享的短片。<br><br>片中的小狗準備開餐吃乾糧，但信奉基督教的男主人率先跪下祈禱，而小狗竟然也跟著趴到地上，面對眼前食物也把持得住，相當乖巧。直至主人完成禱告，小狗才上前吃東西。<br><br>Instagram</p></body></html>
