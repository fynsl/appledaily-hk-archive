<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】宋慧喬離港揮手𠱁Fans</title></header><body><h1>【馮仁昭四圍超】<br>宋慧喬離港揮手𠱁Fans</h1><p>韓星宋慧喬日前到港出席Prada活動，逗留四日三夜嘅喬妹，噚日現身機場準備離港時就被粉絲捕獲，喬妹同到港嗰日一樣，冇戴黑超、簡約打扮，雖然冇乜點化妝，但皮膚相當好。<br>喬妹今次一樣冇行VIP通道，仲好親民，笑晒咁同粉絲揮手。有粉絲問喬妹香港好唔好玩、覺得香港粉絲點？佢都有回答，而有粉絲亦成功集郵，真係羨慕死人。<br>撰文：馮仁昭</p></body></html>
