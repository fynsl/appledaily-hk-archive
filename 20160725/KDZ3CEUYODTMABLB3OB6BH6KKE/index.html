<html><header><meta charset="utf-8"><title>花絮：迷失中國迪比驚青</title></header><body><h1>花絮：<br>迷失中國迪比驚青</h1><p>曼聯上周六晚離開上海飛去北京，準備今日對曼城嘅國冠盃。不過，華北近日成日有暴雨，所以曼聯班機因天氣問題要先喺天津急降，唔可以直飛北京。最近被球迷插到飛起嘅迪比似乎有啲驚，喺天津機場自拍咗段片話：「我哋迷失喺某個地方，喺某個地方緊急降落。」之後佢轉頭問空姐呢度邊度嚟，空姐就答佢係天津。領隊摩連奴話隊波其實分開兩架機去北京，佢搭嗰架準時到，至於搭另一架嘅球員如迪比就要周日凌晨一點先到酒店食飯。</p></body></html>
