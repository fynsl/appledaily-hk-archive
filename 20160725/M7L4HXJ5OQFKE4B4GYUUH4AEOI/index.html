<html><header><meta charset="utf-8"><title>求驗客手記：「大師兄」上身射九碼</title></header><body><h1>求驗客手記：<br>「大師兄」上身射九碼</h1><p>你以為拍戲先出現嘅場面，喺現實出現咗！《少林足球》大師兄鐵頭功叼住支煙入場被罰黃牌，香港嘅業餘聯賽都有位咁樣嘅高手。上周六一場「發夢皇足球聯賽」嘅銀牌四強賽，Romeo同恒星FC法定時間踢成2:2平手，要互射九碼，恒星嘅張銘達主射時，竟然揸住支煙（圓圈示），為球隊射入奠勝後，仲即刻吸番啖慶祝。賽會秋後算賬，喺fb公佈追加黃牌，點知就俾網民瘋傳。我求大俠搵過「發夢皇」負責人，佢話唔想回應。</p></body></html>
