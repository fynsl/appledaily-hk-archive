<html><header><meta charset="utf-8"><title>九把刀抗拒咀陳妍希</title></header><body><h1>九把刀抗拒咀陳妍希</h1><p>台灣作家九把刀昨現身書展，為舊書《蟬堡》舉行簽名會，日前在陳妍希和陳曉的婚宴上，九把刀重演其執導的電影《那些年，我們一起追的女孩》中，咀新郎經典一幕，他昨日笑言：「自己不是很想咀，但因為現場氣氛很好，大家又想看，所以促成了這件事。自己有跟妍希表示我不想咀新娘，所以惟有選新郎。」<br>上月，九把刀承認與前主播周亭羽交往中，昨問到有否結婚打算？他僅說：「自己平平安安地過日子，已經覺得很好。」另他表示因新書9月才推出，故昨日要簽舊書，今次來港還會為新戲《樓下的房客》宣傳，電影將於8月在香港和台灣同步上映。<br>採訪：張俊銘<br>攝影：陳慧安</p></body></html>
