<html><header><meta charset="utf-8"><title>港姐陳麗欣急刪豪放相</title></header><body><h1>港姐陳麗欣急刪豪放相</h1><p>今屆入圍港姐陳麗欣（Theresa）樣子不算標青，但卻擁有34C上圍，加上現在是幼兒教育學生，集清純與魔鬼於一身，成功入圍做候選佳麗。據知Theresa曾做過幾年模特兒，日前有讀者爆料，指Theresa去年與一班女性朋友到中環Magnum club開睡衣派對，當中一張合照，見女友人扮舔Theresa的胸部，玩得相當豪放。<br>其實該批相在網上已流傳一段時間，但當時Theresa仍未入圍港姐，再翻查一個疑似是Theresa的舊Instagram及facebook，裏面的相片都刪得一乾二淨，未知是否因入圍港姐受壓，所以要急刪？<br>撰文：嵐山</p></body></html>
