<html><header><meta charset="utf-8"><title>靚佬湯疑成IS恐襲目標</title></header><body><h1>靚佬湯疑成IS恐襲目標</h1><p>極端組織伊斯蘭國（IS）接連發動恐怖襲擊，近日荷李活巨星湯告魯斯（Tom Cruise）亦疑成為自殺式炸彈襲擊目標。據美國娛樂網站《TMZ》報道，湯告魯斯信奉的科學教派於4月收到一名男子電話，對方聲稱圖發動自殺式恐襲，又問：「有甚麼可以讓我炸？」而他臨收線前，還說了句伊斯蘭國口號：「真主偉大，湯告魯斯。」洛杉磯警方現正追查該可疑男子，並取得搜查令，要求電訊公司交出電話紀錄。</p></body></html>
