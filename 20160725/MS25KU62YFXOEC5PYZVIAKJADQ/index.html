<html><header><meta charset="utf-8"><title>花絮：馬迪爾唔見9好火滾</title></header><body><h1>花絮：<br>馬迪爾唔見9好火滾</h1><p>曼聯未開季先內訌？英國傳媒話，曼聯冇同安東尼馬迪爾單聲，就將佢上季件9號球衣畀咗伊巴謙莫域，搞到馬迪爾好唔高興。馬迪爾以為自己係9號仔，諗住用「am9」嚟做商標搵銀；日前，馬迪爾仲將自己facebook同twitter嘅頭像轉咗做張寫有「am9」嘅相。有啲報道仲話，馬迪爾冇follow到曼聯，可能係對紅魔心懷不滿喎。喺曼聯最新公佈嘅球衣號碼入面，馬迪爾轉咗着11號。</p></body></html>
