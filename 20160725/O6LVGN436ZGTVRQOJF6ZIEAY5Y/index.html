<html><header><meta charset="utf-8"><title>求驗客手記：C朗幫蠟像set頭</title></header><body><h1>求驗客手記：<br>C朗幫蠟像set頭</h1><p>基斯坦奴朗拿度繼續休假養傷，早幾日返葡萄牙老家馬德拉島，上周六就到自己間「CR7博物館」參觀，相信係睇吓自己個蠟像有冇走樣。C朗出名貪靚，不忘同「自己」整理吓頭髮。C朗喺今年先贏歐聯再贏歐國盃，佢都話係職業生涯最好嘅一季，亦睇好自己贏金球獎：「我對贏唔贏金球獎冇乜所謂，亦唔係由我去決定，不過贏咗兩個重要錦標，的確係有啲優勢。」C朗目前已經轉飛拉斯維加斯，繼續嘆世界。</p></body></html>
