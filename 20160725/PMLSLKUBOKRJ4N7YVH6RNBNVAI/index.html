<html><header><meta charset="utf-8"><title>田亮俾倒吊蠟像嚇親</title></header><body><h1>田亮俾倒吊蠟像嚇親</h1><p>36歲前跳水王子田亮前日在重慶出席杜莎夫人蠟像館開幕活動，但他竟被自己的蠟像嚇了一跳，事關蠟像館為了突出這位曾奪奧運金牌的中國跳水運動員英姿，特別塑造一個躍下倒吊姿勢的蠟像，所以入場參觀田亮倒吊蠟像的市民，可能要抬高頭才能望清楚，而甫定下神來的田亮亦相當識趣地模仿蠟像的姿勢。<br>曾於2000年悉尼奧運會奪得個人首面奧運跳水金牌的田亮，運動以外的感情生活也受人關注，他於04年的一段訪問中承認曾愛過跳水皇后郭晶晶，但為專心跳水訓練錯過姻緣。07年退役後，他跟內地女星葉一茜奉子成婚，先後誕下長女雨橙和兒子欣辰。<br>撰文：陳以晴</p></body></html>
