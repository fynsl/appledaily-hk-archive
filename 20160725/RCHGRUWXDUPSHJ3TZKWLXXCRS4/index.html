<html><header><meta charset="utf-8"><title>【親親星期天】西貢尚林5500萬洋房冇海景齋望山</title></header><body><h1>【親親星期天】<br>西貢尚林5500萬洋房冇海景齋望山</h1><p>西貢接連出現新盤，剛過去的星期三就有逸瓏海滙開賣，緊接就是尚林登場，但不同的是尚林屬洋房項目，全數只由6幢獨立屋組成，面積近1700至逾2200呎，擬於月內招標發售。<br><br>發展商意向價5500萬元起，每呎2.7萬元。尚林6幢房屋中，有4幢花園設私人泳池，樓高兩層，全部三套房設計，但所處白石窩新村路，近山卻沒有海景，較特別的是主人套廁有天窗，或許沒有海景，就給你看看一片天當是彌補。</p></body></html>
