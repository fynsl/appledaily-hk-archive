<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】盧覓雪約小鮮肉飯局</title></header><body><h1>【馮仁昭四圍超】<br>盧覓雪約小鮮肉飯局<br></h1><p>鍾意小鮮肉又蒲過鴨店嘅盧覓雪，日前同個後生仔喺西貢食pizza，個男仔望落去廿零歲左右，兩個人有講有笑，同一般港男港女一樣，邊食邊玩自拍，之後雪雪BB就埋單走人。噚日打過電話畀雪雪BB，佢笑住話：「係就係花𡃁，不過唔係我個type，佢太瘦，操番六嚿腹肌先講啦！你唔認得佢咩？拍過戲喎！《哪一天我們會飛》個四眼仔（吳肇軒），遲啲你哋就會知我哋搞乜！」<br>撰文：馮仁昭</p></body></html>
