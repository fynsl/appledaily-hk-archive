<html><header><meta charset="utf-8"><title>【聽專家話】手機入水急救大法　貓砂吸水勁過米缸</title></header><body><h1>【聽專家話】手機入水急救大法　貓砂吸水勁過米缸</h1><p>手機跌落水原來好常見，訪問過手機店每天都總有可憐的濕水客人求救。手機店店主提議將手機放米缸急救。早前外國網站Gazelle指出，貓砂比米更加吸水，是手機入水救星。我們就找來貓砂和米比一比，看看哪邊吸水力夠高。</p><p>將100毫升清水分別倒入相約份量的貓砂和米，過了半小時後，貓砂那邊的水量只剩下50毫升，米則約為75毫升。分析過貓砂的成份，當中黏土礦物的矽酸擁有很強的吸水作用，急救濕水手機的可能性亦較用米吸水高。<br><br>記者：方健銘<br>攝影：陳永威</p></body></html>
