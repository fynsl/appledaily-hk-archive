<html><header><meta charset="utf-8"><title>蔡廐搏殺手法大踢爆</title></header><body><h1>蔡廐搏殺手法大踢爆</h1><p>蔡約翰上季以68W重奪冠軍練馬師寶座，已是個人在港第八度奪冠，練馬功力實在不容置疑。而蔡廐最犀利之處，就是質新子彈多，而且會趁盛年時用盡，<br>所以季內兩、三W 甚至以上馬特別多，換言之追捧蔡廐贏開之質新馬必是上策。<br>上季蔡廐同類馬中表表者必然係「首飾太陽」，其實來港首季已三出三捷，奠定惡馬地位；上季再成熟進步下更可染指香港經典一哩賽及香港經典盃等大賽。新季目標當然係香港一哩錦標，且看屆時能否為港爭光。<br></p></body></html>
