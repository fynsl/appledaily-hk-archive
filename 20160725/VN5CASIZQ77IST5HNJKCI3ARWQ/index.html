<html><header><meta charset="utf-8"><title>求驗客手記：基尼驚性愛片流出</title></header><body><h1>求驗客手記：<br>基尼驚性愛片流出</h1><p>利物浦右閘尼達利基尼（圖）陷入桃色醜聞之中，佢仲擔心自己嘅性愛片段被人公開，所以報定警先。英國《太陽報》話，有人同基尼講，有段基尼同一個女仔嘅性愛片段喺手。據報，呢條2014年拍嘅片，除咗基尼同個女仔之外，仲有基尼嘅朋友在場，但就冇話係男定女。至於三個人做緊啲咩，大家可以自己慢慢估吓。基尼驚段片會喺網上流出，所以報定案先，默西賽德郡警方表示調查緊單案。</p></body></html>
