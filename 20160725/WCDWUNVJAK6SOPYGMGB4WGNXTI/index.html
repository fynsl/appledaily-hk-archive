<html><header><meta charset="utf-8"><title>胡梓盈芭蕾舞傳承弟妹</title></header><body><h1>胡梓盈芭蕾舞傳承弟妹</h1><p>美心妹妹胡梓盈（Keicy）日前以代言人身份在新蒲崗拍攝SDM舞蹈學校十周年宣傳照，Keicy帶了弟妹Gaspar和Kassy一齊拍攝，還教弟妹擺甫士，相當可愛。六歲Keicy習芭蕾舞四年多，她說：「我好鍾意跳芭蕾舞，因為啲裙好靚，唔會覺得辛苦。」<br>代言三年Keicy原來沒有酬勞，母親Fiona願意給女兒幫學校做生招牌，全因覺得囡囡在跳舞後獲益不少，Fiona說：「Keicy跳咗舞真係健康咗，少病咗，呢種運動可以令到佢哋身體協調，社交上可以增強團隊精神同社交能力，所以細佬同妹妹都跟住學。」<br>採訪：羅慧敏<br>攝影：陳俊強</p></body></html>
