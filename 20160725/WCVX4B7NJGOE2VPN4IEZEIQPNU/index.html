<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林志穎被冒牌父親激喊</title></header><body><h1>【馮仁昭四圍超】<br>林志穎被冒牌父親激喊</h1><p>三子之父林志穎，養子方知父母恩，佢前晚接受內地節目《熟悉的味道》訪問，大談亡父。製作組竟安排特技化妝，搵人假扮冒牌林爸爸，復活鏡頭前，兩父子同枱食飯，當然觸發林志穎情緒，佢立即要求停機，仲起身離開拍攝現場冷靜一吓。林志穎重新拍攝時雙眼已通紅，佢事後話：「當時腦海一片空白，情緒整個湧了出來。」節目想玩煽情，但有網民就插爆電視台腦殘。<br>撰文：馮仁昭</p></body></html>
