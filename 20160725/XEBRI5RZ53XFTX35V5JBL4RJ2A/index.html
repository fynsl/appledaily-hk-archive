<html><header><meta charset="utf-8"><title>陳善之當陳玉蓮情人</title></header><body><h1>陳善之當陳玉蓮情人</h1><p>黎明前經理人陳善之昨日為著作舉行分享會，好友陳玉蓮、李嘉欣等撐場，問陳善之寫回憶錄時有否記舊仇？他說：「自己作為經理人，最終要藝人為先，無論我同嘉欣、黎明都係咁。書有講黎生嘅細心同我嘅大意，不和係傳聞，我哋都係唔鍾意解釋嘅人。」</p><p>陳善之又指陳玉蓮是他一世的情人和朋友，蓮妹還爆以前兩人去日本旅行，她被誤會與鄭家誠出埠，被朋友取笑。而嘉欣曾跟陳善之合作多年，她說：「欣賞佢好率真，好多嘢企喺我嘅立場去諗，自己都有任性同幼稚時候，有時會嗌交真係嬲，大家對事唔對人。」<br>採訪：盧妹<br>攝影：陳慧安</p></body></html>
