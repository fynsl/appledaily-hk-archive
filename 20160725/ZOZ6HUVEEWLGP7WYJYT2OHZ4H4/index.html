<html><header><meta charset="utf-8"><title>【一周必看】西貢平民博物館被迫遷　五千件古物或送堆填區？</title></header><body><h1>【一周必看】<br>西貢平民博物館被迫遷　五千件古物或送堆填區？</h1><p>地政署懶理民間博物館計劃，逾千古物隨時變垃圾。收藏家黃嘉謀夫婦多年來在西貢蠔涌倉庫存放藝術品，高𥧌期藏品近5,000件，當中部份來自余仁生創辦人余廣培之子余東璇在1930年代興建的3幢古堡余園；黃去年向地政署申請批地建博物館，重現余園昔日光輝，惟申請未批，上月卻因擴路工程被逼遷，未能在一個月內清走的古物，包括余園的武士盔甲、吊燈等大型古物隨時被棄置。</p></body></html>
