<html><header><meta charset="utf-8"><title>岑潔儀派燒豬宣傳餵母乳</title></header><body><h1>岑潔儀派燒豬宣傳餵母乳</h1><p>剛推出育兒書的岑潔儀（Zoey），昨日早上連同趙哲妤和李焯寧去到石硤尾邨出席慈善活動，向長者和低收入家庭派發燒豬，大會更準備了150隻燒豬，一直派到下午。Zoey稱今次活動得到母乳協會協辦，目的是希望透過活動向大家宣傳餵哺母乳的好處，她說：「好多時社會都會畀餵母乳嘅媽媽好大壓力，會令有心餵母乳嘅媽媽打消念頭，所以應該畀多啲支持。」<br>趙哲妤和李焯寧都表示有支持Zoey的著作，趙哲妤說：「我覺得自己年紀都差唔多，係時候考慮結婚同生小朋友。」<br>採訪：曹家誠<br>攝影：陳志嵐</p></body></html>
