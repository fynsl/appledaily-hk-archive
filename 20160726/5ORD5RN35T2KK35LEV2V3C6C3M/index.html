<html><header><meta charset="utf-8"><title>黃子華搞喊吳君如</title></header><body><h1>黃子華搞喊吳君如</h1><p>黃子華與陳法拉合演的35場舞台劇《前度》，截至前晚已演了21場，場場座無虛席，而前往捧場的圈中人亦有不少。前晚吳君如、陳可辛、邱禮濤、何超蓮、何超雲、陳彥行和梁思浩等都有現身，可說是最多圈中人捧場的一晚，令兩位主角特別緊張。</p><p>吳君如在散場之後被追問有甚麼評價，她大讚子華出色：「今晚第一次睇，兩位主角將原著角色嘅感情演繹得淋漓盡致，又非常合拍，好好睇！」她又自爆看到兩人的演出時，一度感動到眼濕濕。其實去年她與黃秋生合演話劇《狂揪夫妻》時，法拉都想去看，但因身在美國讀書，始終無緣回港欣賞。<br>撰文：鍾國仁</p></body></html>
