<html><header><meta charset="utf-8"><title>趙薇任威尼斯影展評審</title></header><body><h1>趙薇任威尼斯影展評審</h1><p>趙薇執導的愛情片《沒有別的愛》最近捲入政治風波，正當她被內地網民嫌棄之際，據美國傳媒報道，將於下月31日至9月10日假意大利舉行的第73屆威尼斯影展，已落實評審團名單，由《美麗有罪》（American Beauty）奧斯卡金像導演森文達斯（Sam Mendes）擔任評審主席，趙薇是9位評審員當中唯一一位亞洲人，其他評審還有前邦女郎珍瑪雅德頓（Gemma Arterton）及德國、法國等地的電影界代表。<br>趙薇前年憑主演電影《親愛的》入圍威尼斯影展，亦是繼徐楓、張曼玉、鞏俐、陳沖之後，第5位成為威尼斯影展評審的華人女星。<br>撰文：哥羅</p></body></html>
