<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】衛蘭再踏錄音室超緊張</title></header><body><h1>【馮仁昭四圍超】<br>衛蘭再踏錄音室超緊張</h1><p>衛蘭噚日同監製王雙駿到商台宣傳新歌《失戀的意義》，兩年冇入錄音室，衛蘭直認心情緊張，連王雙駿都笑指當時見到緊張兩字刻喺衛蘭額頭上，最後三日錄好首歌，有兩日半係令佢放鬆心情。衛蘭話：「首歌原本官恩娜已經錄好咗，之後公司就交畀我唱。」王雙駿解釋因為官恩娜錄好首歌後就懷孕，可能推出首歌時會冇說服力，未必啱佢身份唱，𠵱家改由衛蘭唱又有另一分味道。<br>撰文：馮仁昭</p></body></html>
