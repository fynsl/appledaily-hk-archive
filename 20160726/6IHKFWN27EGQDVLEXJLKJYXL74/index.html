<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】R&amp;K玩遊戲教理財</title></header><body><h1>【馮仁昭四圍超】<br>R&amp;K玩遊戲教理財</h1><p>女子組合Robynn &amp; Kendy（R&amp;K）日前喺深水埗出席「理財同樂日」活動，用玩遊戲方式，向基層小學生宣揚正確理財觀念，身為義工嘅Robynn（左）同Kendy（右）玩得好投入，用夾波子同埋叠杯仔呢類小遊戲，教導小朋友理財，佢哋話：「我哋好享受同小朋友相處嘅時間，可以用活動教學方法令佢哋容易明白理財觀念，希望以後多啲機會參與公益活動，而且希望用音樂回饋社會。」<br>撰文：馮仁昭</p></body></html>
