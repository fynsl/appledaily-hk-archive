<html><header><meta charset="utf-8"><title>【話你知】長期敷後停用加劇過敏</title></header><body><h1>【話你知】長期敷後停用加劇過敏</h1><p>糖皮質激素是皮質類固醇一種，提高人體氨基酸（蛋白質）、脂肪和糖胺的代謝率，加快製造葡萄糖及抑制免疫系統，但會影響情緒，產生興奮或抑鬱等反應，在抗炎抗敏等方面有良好療效，廣泛用於治療皮炎、濕疹等，必須在醫生處方下使用。糖皮質激素有「皮膚鴉片」之稱，雖可在短時間內達到美白嫩膚，消費者會覺得皮膚明顯變好，但長期使用會造成依賴，停用後反而加重皮膚過敏，出現紅斑、長痘、發炎甚至出毛等嚴重問題，是化妝品嚴禁添加的成份。</p></body></html>
