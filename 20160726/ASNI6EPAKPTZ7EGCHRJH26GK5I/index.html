<html><header><meta charset="utf-8"><title>Kim賀籮霸生日</title></header><body><h1>Kim賀籮霸生日</h1><p>有籮霸之稱的珍妮花洛庇絲（Jennifer Lopez）剛度過47歲牛一，生日當天與男友在拉斯維加斯慶祝，不少圈中人也畀面到賀，當中包括真人騷女星Kim Kardashian。</p><p>適逢樂壇小天后Taylor Swift的蘇格蘭DJ舊愛Calvin Harris都獲邀出席生日會，而Kim姐老公Kanye West與Taylor向來有仇口，雙方不和再度升級，使Calvin和Kim姐碰頭自然成為盟友。</p></body></html>
