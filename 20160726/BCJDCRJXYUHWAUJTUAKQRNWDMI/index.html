<html><header><meta charset="utf-8"><title>蓮莎情變被揑頸</title></header><body><h1>蓮莎情變被揑頸</h1><p>30歲美國麻煩女星蓮莎露夏恩（Lindsay Lohan），在英國時間上周六凌晨5時，被發現跟22歲俄羅斯富二代未婚夫Egor Tarabasov在倫敦肯辛頓寓所露台發生爭執，蓮莎既爆粗又尖叫求救，驚動鄰居代為報警，並拍下近3分鐘的短片。英國《太陽報》指，蓮莎與男友爭吵時被人揑頸，當地警方接報後破門入屋，兩位當事人已離開現場，之後蓮莎在社交網指未婚夫召妓偷食，出名神化的她又聲稱大肚，未知二人已分手還是耍花槍。</p></body></html>
