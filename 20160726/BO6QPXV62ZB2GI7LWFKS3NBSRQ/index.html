<html><header><meta charset="utf-8"><title>【奇聞】足球加飛鏢練七旋斬　隨時變碧咸</title></header><body><h1>【奇聞】足球加飛鏢練七旋斬　隨時變碧咸</h1><p>平日同朋友落酒吧飲酒傾偈，悶悶哋都會扔鏢，呢個運動講求心定手定同眼定，扔鏢某程度與足球的自由球很相似，同樣是企定定擊中目標。外國就有人便將兩者混合，研發出足球飛鏢，一個巨型的飛鏢板，加上有黐力的足球，玩家的目標當然是擊中紅心，相當考驗玩家的足球射術。如果多練習，或有一天能練出碧咸的七旋斬技術。</p><p>不過香港暫時仍未有公司引入這項活動，始終香港有土地問題，無空間容納巨型的足球飛鏢板，有時都幾羨慕外國啲屋有後花園，隨時隨地玩都冇問題。<br><br>記者：容逸富</p></body></html>
