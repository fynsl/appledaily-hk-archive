<html><header><meta charset="utf-8"><title>單車友暗斜失平衡自炒重傷昏迷</title></header><body><h1>單車友暗斜失平衡<br>自炒重傷昏迷</h1><p>【本報訊】一名46歲踏單車男子，昨早7時許駛經大埔頭抽水站對開單車徑時，失平衡翻車墮地，頭部、手及身體受傷，陷入昏迷，地上遺下血迹。其後52歲姓曾單車友途經現場，見發生意外立即上前協助及報警，單車男隨後回復清醒，由救護員送威爾斯醫院治理。<br><br>警員到場調查，現場單車徑為一段暗斜路段，相信男子當時踏單車往太和方向，落斜途中在抽水站對開意外翻車。</p></body></html>
