<html><header><meta charset="utf-8"><title>為換毒品乜都敢死英囚犯「表演」咬甩鴿頭</title></header><body><h1>為換毒品乜都敢死<br>英囚犯「表演」咬甩鴿頭</h1><p>英國監獄近日有囚犯疑為換取毒品咬甩鴿子頭，十分殘忍。<br> <br>愛護動物人士提供片段顯示，北安普敦監獄中的一名囚犯上周在其他囚犯面前，從膠袋中取出鴿子，對準頸部把頭咬甩。未知那隻是生鴿還是死鴿。<br> <br>該囚犯之後把鴿子頭部吐回袋中，並驕傲地舉起剩餘的部份。片段由其他囚犯拍攝，長15秒，其間可聽見囚犯們鼓噪的聲音，片尾更有人歡呼。<br> <br>該囚犯據稱為換取毒品犯事。消息人士透露，英國越來越多囚犯在獄中互相挑戰，透過打人或其他驚慄行為，換取毒品。<br> <br>英國《太陽報》</p></body></html>
