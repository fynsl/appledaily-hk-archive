<html><header><meta charset="utf-8"><title>趙勁皓狂操爭健美先生</title></header><body><h1>趙勁皓狂操爭健美先生</h1><p>A&amp;F猛男趙勁皓（King）將於9月30日挑機ViuTV跟拳王杜恆霖及錢小豪合作的一場健美先生比賽，過去3個月進行地獄式集訓，他近日在Instagram狂貼爆肌相，大晒起𦟌手瓜和逼爆背心的倒三角背肌。<br>King為爭取更多參賽經驗，周六將先到廈門參加第8屆陽光教練大賽，他昨日說：「呢次小型賽事冇人識我，相比ViuTV嘅大賽壓力大啲。」King現在上圍41吋，手臂有15、16吋，除了練習，必須減鹽減油及多吃高蛋白質食物。他說：「賽前一周，頭5日要狂飲水，賽前兩日就停水等身體排出水份，口乾最多只可用棉花棒濕水掂吓。」<br>採訪：陳杰</p></body></html>
