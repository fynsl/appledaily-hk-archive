<html><header><meta charset="utf-8"><title>【今日笑一笑】癡癡呆望「貓女神」慘遭兜巴星</title></header><body><h1>【今日笑一笑】<br>癡癡呆望「貓女神」慘遭兜巴星</h1><p>世界最遙遠的距離，莫過於明明站在女神附近，但女神對自己視而不見兼且沒愛意。<br> <br>有網友上載小貓短片，片中白貓站在梯級頂「高高在上」就像「貓女神」似的，而棕色貓則在梯級下呆望「貓女神」。棕色貓呆望「貓女神」數十秒後，不但未能打動「貓女神」，「貓女神」更出爪摑牠一巴，憤而離去。可憐的棕色貓只好回頭望著「貓女神」離去，相當淒涼。<br> <br>秒拍</p></body></html>
