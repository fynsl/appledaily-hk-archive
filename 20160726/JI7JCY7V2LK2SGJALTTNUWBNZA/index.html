<html><header><meta charset="utf-8"><title>梁烈唯𢱑撈被譏</title></header><body><h1>梁烈唯𢱑撈被譏</h1><p>即將任父親的梁烈唯去年9月上載致敬照片擦內地鞋，被高登網友封「負皮王」，成為網民公敵。去年他為MasterCard宣傳，網民cut卡抗議。事業未見起色，小朋友出世又要支出，前日唯唯在微博留言𢱑撈：「我的整個8月份都有空，但我不想停下來！如果大家有工作的話，請聯絡我，謝謝大家！」更聲言不論酒吧騷、商演和真人騷等都一律歡迎。<br>唯唯發文自然引來高登友狙擊，有網友留言「28蚊一個鐘做倉，做唔做？」亦有高登仔發起「不如高登仔一人一蚊請佢出來俾我哋扔蕉！」<br>撰文：李森</p></body></html>
