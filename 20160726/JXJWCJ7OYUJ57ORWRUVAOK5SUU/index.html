<html><header><meta charset="utf-8"><title>《極限挑機》推精靈熱點谷票房</title></header><body><h1>《極限挑機》推精靈熱點谷票房</h1><p>由荷李活影星戴夫法蘭高（Dave Franco）夥拍愛瑪羅拔絲（Emma Roberts）的新片《極限挑機》（Nerve）於9月初在港上映，該片講述主角以網上挑機贏獎金，美國片商趁本周開畫就與Pokémon GO合作，在美國時間周二下午於指定的11個熱點供粉絲盡情捉精靈，望靠熱潮來催谷票房。<br>至於日本在上周五起已有得玩，日迷於首3小時內在Twitter發文逾135萬則，比SMAP年初爆出解散時有過之而無不及。至於京都產業大學亦是捉精靈熱點，不少玩家在大學玩Pokémon GO卻意外捕獲人氣男星佐藤健成為網上熱話。<br>撰文：哥羅</p></body></html>
