<html><header><meta charset="utf-8"><title>【美圖晒晒】天使級Miss三點式大放送</title></header><body><h1>【美圖晒晒】<br>天使級Miss三點式大放送</h1><p>台灣特殊教育老師陳杞杞，平時興趣喜歡睡覺和看球賽，在炎炎夏日則喜歡穿上三點式與陽光玩遊戲。她以前也曾經是知名的正妹國樂團「無雙樂團」成員之一，而甜美的她由於外型搶眼，也被封為是「天使級特教老師」。<br> <br>【小檔案】<br>暱稱：杞杞<br>身高：165厘米<br>體重：48公斤<br>年齡：25歲<br>行業：特教老師<br>興趣：睡覺、看球賽<br> <br>台灣《蘋果日報》</p></body></html>
