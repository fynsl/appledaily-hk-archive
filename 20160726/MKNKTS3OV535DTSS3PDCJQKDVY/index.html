<html><header><meta charset="utf-8"><title>汪峰前妻傳涉毒被捕</title></header><body><h1>汪峰前妻傳涉毒被捕</h1><p>內地歌手汪峰去年再婚娶了章子怡，她去年底誕下囡囡「醒醒」，組織三口之家，但汪峰前妻、中國超模葛薈婕昨被內地傳媒爆出涉毒，有指她日前到某醫院就醫時，涉嫌挑釁滋事，醫院報警處理，警察到場後，葛薈婕尿檢呈陽性涉嫌吸毒，被行政拘留多日。網友抵死揄揶：「汪峰能上頭條了！」<br>葛薈婕的經理人接受內地傳媒求證時表示新聞不實：「我們不發聲明了，清者自清。」經理人聲稱葛薈婕早前從拍劇後，因膽囊炎一直在醫院做全身體檢和調養。葛薈婕最後一條微博，更新日期是本月13日，並貼出兩張坐在床上照片，她留言：「不想起床，我要做個懶蛋！」 <br>撰文：皓騫</p></body></html>
