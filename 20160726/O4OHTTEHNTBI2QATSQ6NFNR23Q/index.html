<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】麥明詩母對林作冇期望</title></header><body><h1>【馮仁昭四圍超】<br>麥明詩母對林作冇期望</h1><p>麥明詩媽咪何小娟噚日喺會展開talk，提到囡囡去咗巴西主持奧運，佢就話前所未有咁擔心，一來係因為當地嘅疫情，二就係治安問題。<br>問到麥媽媽林作之前俾人影到冇精神搭港鐵，麥媽媽就話可能對方太攰，咁想唔想囡囡同林作快啲好番？佢話：「冇特別乜嘢期望，希望個女幸福快樂。」講到何浩文，麥媽媽話之前探班見過，但就冇乜特別印象，只覺得對方有禮貌。<br>撰文：馮仁昭</p></body></html>
