<html><header><meta charset="utf-8"><title>杜德偉陪大肚妻嘆茶</title></header><body><h1>杜德偉陪大肚妻嘆茶</h1><p>54歲的杜德偉（Alex）與李曉冰（Ice）結婚4年，今年5月Alex宣佈太太懷孕5個月，而且是男B，預產期是10月。日前下午約1時半，Alex穿上當日宣佈榮升做爸爸的勝利豹紋戰衣，與細他24年的嫩妻在利園二期一間咖啡店嘆茶，不過懷着7個月身孕的Ice似乎胃口麻麻，只是「撩吓撩吓」食物。相反，Alex就好好胃口，不時玩手機的他，亦不忘𠱁老婆，二人有傾有講。</p><p>Alex夫婦坐了差不多兩個半小時才離開，但他們不行正門，反而行後門落停車場取車，可能是老婆大肚水腫，不願意讓他人看到。<br>採訪、攝影：徐錦池</p></body></html>
