<html><header><meta charset="utf-8"><title>AKB書展為熊本打氣</title></header><body><h1>AKB書展為熊本打氣</h1><p>日本組合AKB48昨日派出Team 8的三位成員倉野尾成美、坂口渚沙及小栗有以，現身書展出席為熊本打氣活動，400名fans塞爆會場。來自熊本縣的成美指經歷年初地震時感覺好驚，更覺得防震措施重要。<br>在台上介紹家鄉美食及好玩地方後，首度來港的三人希望可抽空遊香港，成美想到主題公園玩，渚沙說：「剛剛吃過小籠包好好味，肉汁多兼彈牙，好想吃多次，另外又想坐雙層巴士。」問到對明年AKB人氣總選，目標想取得甚位置？成美說：「希望打入選拔成員之列。」渚沙就希望躋身17至32位。<br>採訪：馬建華<br>攝影：葉君海</p></body></html>
