<html><header><meta charset="utf-8"><title>中環在線：沈大師都係打機迷 - 李華華</title></header><body><h1>中環在線：沈大師都係打機迷 - 李華華</h1><p>噚日全城玩《Pokémon GO》捉精靈，「沈大師」沈振盈都唔例外，原來佢唔只玩開術數算股市，仲好鍾意玩手機game，興到唔興嘅《Candy Crush》佢仲玩緊，《Pokémon GO》噚日在港上架，佢當然有download嚟玩喇。<br>沈大師玩咗《Pokémon GO》一陣，覺得幾好玩，不過佢就投訴個game好食電，睇怕要帶多兩個尿袋出街先玩得方便。佢承認鍾意玩手機game，《Candy Crush》玩咗幾年仲玩緊，主要係玩開唔想停，過關又可以挑戰吓自己咁喇。所以話呢，打機冇分年紀，唔係後生仔女嘅專利。</p></body></html>
