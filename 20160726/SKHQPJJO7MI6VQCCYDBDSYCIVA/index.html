<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Eddie跟朱慧敏食素</title></header><body><h1>【馮仁昭四圍超】<br>Eddie跟朱慧敏食素</h1><p>彭懷安（Eddie）噚日代表華星冰室出席網站搞嘅活動，佢透露最近參加政府搞嘅流動餐車活動，目前喺選拔階段。Eddie又話因為餐廳嘅生意關係，所以多咗同舊愛朱慧敏見面，咁大家有冇機會復合？佢話：「好似佢話齋，隨緣啦，冇乜嘢係冇可能嘅。」<br>Eddie仲話因為對方近嚟開始食齋同學佛，影響到佢自己都有跟住做，佢話：「佢係一個好好嘅女仔，我會繼續做好自己。」<br>撰文：馮仁昭</p></body></html>
