<html><header><meta charset="utf-8"><title>王宗堯錫周家怡賀壽</title></header><body><h1>王宗堯錫周家怡賀壽</h1><p>王宗堯、周家怡、方健儀、楊淇及張建聲，前日在旺角宣傳新片《導火新聞線》，適逢是周家怡37歲生日後一天，眾演員送上壽包外，宗堯和建聲更錫面賀壽。雖然大前晚宗堯帶了蔡潔參加家怡的生日派對，不過他指雙方仍未到真正戀人的關係，目前還是直呼對方的名字：「未有男女朋友嘅舉動，不過我哋有拖手。」他覺得拖手並不代表成事：「拖手就係㗎喇？咁你哋都要小心啲隻手喎！」<br>至於在工作中度過生日的家怡，目前仍是單身，問生日願望是否找個真命天子？她說：「如果係啱嘅可以到老就好，如果拍咗都唔開心嘅就唔好喇。」<br>採訪：卓寶花<br>攝影：仇志德</p></body></html>
