<html><header><meta charset="utf-8"><title>【人有相似】秦煌同卡比獸撞樣</title></header><body><h1>【人有相似】秦煌同卡比獸撞樣</h1><p>Pokémon GO共有151隻寵物小精靈，要認清所有絕非易事，當中有不少精靈跟藝人好似樣！</p><p>卡比獸 VS 秦煌</p><p>相似度近100％，只要在Google搜尋「卡比獸」，便可找到秦煌的照片。</p><p>比比鳥 VS 周柏豪</p><p>周柏豪曾梳「比比鳥」頭，比比鳥即儼如神獸一樣受歡迎。</p><p>口呆花 VS G.E.M.</p><p>愛扮金魚嘴的鄧紫棋（G.E.M.），原本像獨角金魚，如換上青綠色頓時變口呆花。</p><p>火爆猴 VS 林雪</p><p>臭面加惡樣，確有幾分相似。</p><p>大口蝠 VS 王青</p><p>王青花名大口青，自然跟大口蝠相似，兩人一起擘大口，很難判斷誰的口較大吧。</p></body></html>
