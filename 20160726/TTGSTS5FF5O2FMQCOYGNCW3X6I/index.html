<html><header><meta charset="utf-8"><title>猷啟指兩家姐單身</title></header><body><h1>猷啟指兩家姐單身</h1><p>賭王何鴻燊兒子何猷啟昨日現身書展，力撐私人健身教練王君萍出書，猷啟勤力運動，對自己的身形要求甚高，自17歲開始鍛煉體能，問他目前希望減肥還是操肌？他說：「第一個目標係練到有腹肌。」是否希望練出人魚線？猷啟說：「當然希望，但𠵱家仍然得一嚿。」問他是否為了女友Angelika操肌？他說：「佢覺得我𠵱家OK，呢個係個人喜好，佢喺香港都會一齊跑步。」<br>談到家姐超雲也勤力做運動，他說：「佢勤力過我，食完早餐10點就開始做，我就盡量每晚做。」問到兩位家姐的感情事，他指二人都仍未拍拖：「佢哋應該有追求者。」<br>採訪：羅慧敏<br>攝影：仇志德</p></body></html>
