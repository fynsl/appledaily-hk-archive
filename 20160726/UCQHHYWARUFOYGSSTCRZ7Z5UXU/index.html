<html><header><meta charset="utf-8"><title>偲嫣嬸嬸濃妝現身話自己係XX派</title></header><body><h1>偲嫣嬸嬸濃妝現身<br>話自己係XX派</h1><p>正義聯盟創黨主席李偲嫣昨到沙田政府合署報名參選新界東立法會選舉，她指參選新界東，全因當區是泛民主派票倉，「特登揀呢區狙擊泛民，要剔除破壞香港嘅壞份子」。被問到「壞份子」所指誰人，她只稱「大家都知啦，咪嗰啲唔做嘢嘅人囉。」<br> <br>李偲嫣認為自己不屬於建制派，有報道指「愛」字頭組織、愛港之聲召集人高達斌曾被中聯辦官員勸退參選，李稱未有收到中聯辦人士致電，指參選是人權，無人可以勸退她。被問到以PS相作招徠的《情書》銷情，李偲嫣指已經賣出過千本，大部份讀者都是年輕人透過facebook購買，會趁明天書展最後一天再和讀者見面。</p></body></html>
