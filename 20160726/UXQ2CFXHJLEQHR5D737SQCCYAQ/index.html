<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】羅啟聰唔瞓傷視力</title></header><body><h1>【馮仁昭四圍超】<br>羅啟聰唔瞓傷視力</h1><p>羅啟聰噚日到商台宣傳新歌，歌詞講到喺黑暗時要相信同伴就會得到光明：「上年出道時派新歌，好緊張大家對我把聲嘅反應，漸漸好冇自信。」<br>雖然羅啟聰轉到新公司兼換咗經常遮住雙眼嘅髮型，感覺清爽兼搵番自信，但仍有後遺症，佢話：「最近發現眼睛成日睇嘢睇唔清楚，醫生話可能係成日夜晚唔瞓，淚腺長期唔夠淚水，𠵱家唔可以戴隱形眼鏡同食藥，因為再嚴重會影響視力。」<br>撰文：馮仁昭</p></body></html>
