<html><header><meta charset="utf-8"><title>陳智燊排期娶宋熙年</title></header><body><h1>陳智燊排期娶宋熙年</h1><p>陳智燊（Jason）去年向宋熙年求婚成功，計劃年底拉埋天窗，原來他們已於上月24日在港秘密入紙排期申請結婚，Jason昨大方承認，並透露會先註冊後擺酒。<br>Jason昨往試禮服，他說：「簽紙儀式簡單啲，私人形式。越近婚期，心情就越感觸，覺得自己真係大個仔。」陳宋聯婚會在香港、澳洲和倫敦三地輪流舉行，首站是12月在香港，之後是宋熙年家鄉悉尼。至於婚禮開支是否沒有上限？Jason笑言：「有限制㗎，但預咗會有好多額外支出。」Jason預了被高海寧、朱璇和陳爽等組成的姊妹團大玩，唯一希望不要弄髒他和兄弟的禮服。<br>採訪：楊定</p></body></html>
