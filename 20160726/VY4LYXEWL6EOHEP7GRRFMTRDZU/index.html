<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張涵予打戲多傷舊患</title></header><body><h1>【馮仁昭四圍超】<br>張涵予打戲多傷舊患</h1><p>吳宇森𠵱家正喺日本大阪拍緊新戲《追捕》，男主角張涵予話因為語言問題，暫時同福山雅治都唔係溝通得好好，平日同戚薇同聲同氣交流最多。佢話同吳宇森合作好有深切感受，覺得香港導演拍戲好有戰鬥力，但自己喺戲入面因有好多動作場面，令腰傷舊患翻發。佢嘅角色要一直逃亡，但嗰日拍呢場戲可以穿西裝，文質彬彬好難得，佢話：「我得好好享受這個帥帥形象的時刻。」<br>撰文：馮仁昭</p></body></html>
