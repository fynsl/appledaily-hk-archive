<html><header><meta charset="utf-8"><title>【義載共乘】約埋一齊搭的士　分擔車費夠晒so</title></header><body><h1>【義載共乘】約埋一齊搭的士　分擔車費夠晒so</h1><p>除了Ryde和btw街坊泥鯭這兩個共乘app，原來香港還有一個叫Hopsee的app。Hopsee主要提供平台給想搭的士的乘客，讓他們分享自己的行程，和更易找到同路人一起搭的士，分擔車資，過程不涉及的士司機。</p><p>香港人多車多是常識吧，想減少空氣污染和改善交通擠塞問題，除了要多使用公共交通工具，實踐共乘理念都非常重要。和順路的人一起乘車，除了更有效率，車費亦較便宜，齋諗都覺得so，可惜記者下載後，分享了幾次自己的行程都冇人join，似乎呢個app冇乜用家，未能真正推行共乘。<br><br>記者：陳倢</p></body></html>
