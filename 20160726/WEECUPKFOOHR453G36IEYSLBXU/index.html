<html><header><meta charset="utf-8"><title>谷草新氣袋新季仲有頭馬袋</title></header><body><h1>谷草新氣袋<br>新季仲有頭馬袋</h1><p>谷草2200米是目前谷草最長路程之賽事，每季舉行場數不多，此程歷來最佳馬匹乃告東尼訓練之「精梳王」，累積六W。至於現役馬中，只得兩駒贏過兩場已算最醒，分別係蔡約翰馬房之「勁豐裕」及李易達訓練的「心有靈犀」，前駒三戰此程兩勝，後駒六戰獲兩勝兩位。比較上，「勁豐裕」目前仍只五歲，估計仲有進步空間，加上其同母兄長Vigil，在愛爾蘭兩勝3200米跳欄賽，故前駒亦可能是出色氣袋，新季在四班再跑谷草大長途仍有重視必要。</p></body></html>
