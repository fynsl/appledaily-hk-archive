<html><header><meta charset="utf-8"><title>王菀之烈火中談情</title></header><body><h1>王菀之烈火中談情</h1><p>王菀之（Ivana）日前化身紅衣鬼新娘為新歌《該死的快樂》拍MV，紅裙配鬼新娘妝，跟戴紅色頭飾的愛人，在廢車場中的一架紅色房車內談情，四目交投，又開心跳舞，但之後房車卻陷入火海。雖然要在炎炎夏日的高溫下拍攝，Ivana都沒有投訴，還笑稱自己是未來人，紅色房車是其閨房，堆積如山的汽車零件是衣櫃，一堆堆的廢車是私人遊樂場。<br>Ivana表示由妝容到拍攝地點都和平時拍MV的感覺有很大分別，但此歌其實充滿正能量：「表面係廢物，但其實好有質感同生命力。我哋好多時為咗得到一刻快樂，要經歷好多好多唔快樂，值得咩？」<br>撰文：陳以晴</p></body></html>
