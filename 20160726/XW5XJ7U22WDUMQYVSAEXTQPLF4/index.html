<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】洗米嫂同囡囡游水</title></header><body><h1>【馮仁昭四圍超】<br>洗米嫂同囡囡游水</h1><p>洗米嫂陳慧玲最近同老公周焯華（洗米華）關係雖然有改善，但聽聞佢都冇打算取消離婚念頭，只不過洗米華係傳統男人，只係想享齊人福，唔想令自己完整家庭破碎，所以佢好想搞掂老婆唔離婚，外邊繼續包養二奶，不過洗米嫂好似睬佢都儍，自己習慣冇老公嘅日子，專心湊女，得閒去吓旅行，噚日佢又喺Ig放咗張同囡囡游水同埋着比堅尼嘅相，唔少網民大讚洗米嫂越嚟越索。<br>撰文：馮仁昭</p></body></html>
