<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】石詠莉開個唱婚禮讓路</title></header><body><h1>【馮仁昭四圍超】<br>石詠莉開個唱婚禮讓路</h1><p>石詠莉（Sukie）前晚拉埋男友鄧健泓喺facebook宣佈，10月9號會喺九展舉行音樂會，第一次開個唱嘅Sukie話心情好緊張兼興奮，最近努力減肥同練氣：「𠵱家每晚都做好多帶氧、伸展同體能運動，最有恒心都係節食，放棄晒薯片、甜品同澱粉質。」而為女友籌辦個唱嘅鄧健泓，就話太忙要順延婚禮到下年：「重整我哋啲資產後會落實安排婚事。」<br>撰文：馮仁昭</p></body></html>
