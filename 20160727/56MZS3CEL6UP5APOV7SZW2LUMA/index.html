<html><header><meta charset="utf-8"><title>隔牆有耳：潮州餅王子鍾情姣婆紅 - 李八方</title></header><body><h1>隔牆有耳：潮州餅王子鍾情姣婆紅 - 李八方</h1><p>今屆立法會選舉唔少功能組別競爭激烈，包括資訊科技界，皆因香港軟件行業協會會長楊全盛（Eric），噚日以新一代IT「紅人」姿態報名挑戰爭連任嘅莫乃光。Eric獲IT人撐場造勢，八方見佢以粉紅色做競選宣傳品嘅主色，同助選團亦以粉紅look登場，驟眼睇落似母親的抉擇搞活動。<br>唔少人都知Eric嘅家族生意係好出名嘅潮州餅和記隆，因而獲封「潮州餅王子」。原來和記隆用開嘅主色就係粉紅色，Eric特別承繼家族顏色，佢曾問過爸爸點解揀粉紅色，原來貪隻色夠搶眼夠型，佢覺得幾適合選舉主題，所以姣啲都唔驚。</p></body></html>
