<html><header><meta charset="utf-8"><title>求驗客手記：摩佬中國返英全程黑面</title></header><body><h1>求驗客手記：<br>摩佬中國返英全程黑面</h1><p>禮拜一晚曼聯對曼城場國冠盃因「鳥巢」場地太爛而取消，紅魔當晚離開北京，噚日已經返到英國，一落機仲即刻去操練。傳媒見到摩連奴(中)離開酒店嗰陣黑晒面，唔多高興咁樣，英國《太陽報》仲話摩佬對中國印象極差，而《每日鏡報》就話呢次可能係曼聯史上最混亂嘅季前備戰！除咗摩佬外，超過四萬名買咗飛嘅球迷都好不滿，部份人遷怒曼市雙雄，鬧呢兩支球隊呃錢，曼聯球員卡域克同勞基梳爾等都拍片同球迷道歉。不過，大部份中國球迷嘅眼睛都係雪亮嘅，佢哋批評當局唔好好護理鳥巢嘅草地，搞到中國出醜！</p></body></html>
