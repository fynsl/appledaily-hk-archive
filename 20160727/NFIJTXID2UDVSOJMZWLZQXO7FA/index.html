<html><header><meta charset="utf-8"><title>兩女關員買早餐遭車撞</title></header><body><h1>兩女關員買早餐遭車撞</h1><p>【本報訊】兩名女關員昨晨買早餐後行返北角海關總部途中，在電照街過路時遭七人車撞倒，兩女關員分別手腳受傷及臉腫，清醒送院敷治，七人車右車頭損毀，警方正調查原因。<br>昨晨8時許，姓鄭（37歲）男子駕駛豐田大霸王七人車，沿北角馬寶道往西行駛，其間右轉入電照街期間，姓林（54歲）及姓李（31歲）女子剛買完早餐，疑有人棄用10米外交通燈位，橫過電照街時，被駛至七人車右車頭撞倒，林婦當場撞腫臉部及手腳擦傷，而李女亦手傷及頭痛不適，雙雙送院治理。<br>據悉兩女為海關女關員，鄭姓司機接受酒精呼氣測試證實無飲酒，他無受傷，事後在場協助調查。<br>■記者翁鈺輝</p></body></html>
