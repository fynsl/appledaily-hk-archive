<html><header><meta charset="utf-8"><title>求驗客手記：巴塞有殭「斯」就有驅魔人</title></header><body><h1>求驗客手記：<br>巴塞有殭「斯」就有驅魔人</h1><p>香港球迷成日話巴塞隆拿前鋒美斯好似香港影帝張家輝，唔知美斯係唔係真係接受到香港球迷嘅訊息，日前佢就染咗成頭白髮，加埋手臂嘅誇張紋身，同張家輝自導自演嘅《陀地驅魔人》造型似到十足十。有驅魔人又點會冇鬼，巴塞為咗準備嚟緊周六對些路迪嘅國冠盃比賽，周一已經到英國開操，美斯同蘇亞雷斯亦都歸隊，阿蘇出晒名咬人，同美斯呢個驅魔人，拍番套《驅魔人鬥殭屍》，就真係有睇頭。</p></body></html>
