<html><header><meta charset="utf-8"><title>求驗客手記：「多特蒙德」書法備戰</title></header><body><h1>求驗客手記：<br>「多特蒙德」書法備戰</h1><p>正當曼聯急急腳返英國時，多蒙特就繼續喺中國訪問，佢哋日前入鄉隨俗，學耍太極同寫書法（圖）。奧巴美揚、馬斯巴查、施巴斯坦洛迪同維丹費拿等參加隊內書法比賽，齊齊臨摹多蒙特嘅內地譯名「多特蒙德」。齋睇相，門將維丹費拿寫得最靚，超晒班，原來佢係拎咗書法老師寫嗰張嚟影相！最後，老師就揀咗今夏由拜仁慕尼黑加盟嘅洛迪做冠軍。多蒙特禮拜四會喺深圳踢國冠盃，對手係曼城。</p></body></html>
