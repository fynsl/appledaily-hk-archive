<html><header><meta charset="utf-8"><title>求驗客手記：國米大敗停操或換帥</title></header><body><h1>求驗客手記：<br>國米大敗停操或換帥</h1><p>一朝天子一朝臣，國際米蘭今夏有中國財團蘇寧入股，點都有啲大搞作，好衰唔衰教練文仙尼（小圖）成績真係唔掂，喺國冠盃呢啲友賽都可以1:3大敗畀巴黎聖日耳門。據聞國米印尼班主托希爾已經對文仙尼失去信心，甚至連周二嘅日常練習都取消埋，準備換帥喎；意大利《米蘭體育報》仲列出兩個候選名單，包括前AC米蘭中場李安納度，呢位巴西國腳靚靚仔仔，帶國米都唔錯啦。</p></body></html>
