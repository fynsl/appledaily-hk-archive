<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鎮宇激將法𠱁小演員</title></header><body><h1>【馮仁昭四圍超】<br>鎮宇激將法𠱁小演員</h1><p>吳鎮宇（左）同楊千嬅日前為電影《寶貝當家》接受有線節目《電影蒙太奇》訪問，戲中與小演員交手，身為人父母嘅佢哋深明跟小演員相處之道，千嬅話：「讓小朋友感覺安全感同友善，佢哋就會放鬆相處。」鎮宇非常體諒小演員情緒起跌，亦會加入激將法，鎮宇話：「有場戲要佢哋落泳池浸水，做幾次都唔好，當佢哋想放棄，我話咁換人啦，佢哋好認真做好。」<br>撰文：馮仁昭</p></body></html>
