<html><header><meta charset="utf-8"><title>【糧尾平嘆】正宗喇沙$70有找　加$3嘆解暑三酸特飲</title></header><body><h1>【糧尾平嘆】正宗喇沙$70有找　加$3嘆解暑三酸特飲</h1><p>說到糧頭吃甚麼好，上環真的有很多選擇，在附近上班的林澤熹（Jacky）就認為糧頭當然要對自己好點，於是帶路到他公司附近的一間餐廳食喇沙，湯底鹹鮮，有新加坡、馬來西亞那邊喇沙味道的影子，一碗也只是六十多元，最抵的是加三元就有杯特飲，例如「三酸」就是他的心水，用青檸、檸檬和梅調製而成，夏天飲也頗開胃。</p><p>Noodle LAH!<br>中環威靈頓街198號The Wellington地舖<br><br>記者：黃子卓<br>攝影：陳永威、許先煜</p></body></html>
