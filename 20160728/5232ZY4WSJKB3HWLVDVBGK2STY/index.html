<html><header><meta charset="utf-8"><title>孫耀威傷手整喊女友</title></header><body><h1>孫耀威傷手整喊女友</h1><p>孫耀威、張慧儀等昨晚在尖沙嘴出席電影《我們的6E班》煞科宴，孫耀威因拍戲導致拇指爆骨，要包紮着現身。孫耀威透露左手手指有碎骨出現，受傷是因為拍攝一場被圍毆戲，他說：「自己俾扑中手指，一路以為冇嘢，到日前未消腫仍然痛就去睇醫生，一照先知爆骨，盡可能希望唔使做手術。」他表示女友陳美詩陪看醫生，當知道爆骨時即哭，他開玩笑指女友的戲七情上面，淚盈滿眶。<br>張慧儀在片中飾演新移民母親，遭老公家暴，起初她提議找自己的兒子演出，實行母子檔上陣，可惜被囝囝拒絕，她說：「佢話唔演，唔想有個爸爸咁樣對媽咪。」 <br>採訪：卓寶花<br>攝影：陳慧安</p></body></html>
