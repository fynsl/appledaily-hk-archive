<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】狄易達有搵吳亞馨</title></header><body><h1>【馮仁昭四圍超】<br>狄易達有搵吳亞馨</h1><p>狄易達噚日喺商台宣傳新歌《弗雷德之夢》，達仔話弗雷德係3、40年代嘅跳舞家，跳咗70幾年舞，佢嘅精神好值得學習。提到同吳亞馨分手，達仔顯得有啲尷尬：「一定會成熟啲，𠵱家仲有聯絡嘅，新歌都會畀佢聽，佢不嬲都好支持我做自己嘅嘢。」至於佢早前喺facebook講「機會論」，達仔話想鬧多次：「仲有好多慈善機構咁樣搵我，我會直接講我唔做。」<br>撰文：馮仁昭</p></body></html>
