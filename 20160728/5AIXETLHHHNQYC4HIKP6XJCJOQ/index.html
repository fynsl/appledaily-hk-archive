<html><header><meta charset="utf-8"><title>【肥瘦難握】栢芝容貌變幻圖</title></header><body><h1>【肥瘦難握】栢芝容貌變幻圖</h1><p>18歲拍檸檬茶廣告一鳴驚人的張栢芝，因五官標致顛倒眾生，可惜情場失意令她一度暴瘦，近年更驚現硬膠樣！</p><p>99年　清純省鏡</p><p>19歲的栢芝靚到驚為天人，拍周星馳電影《喜劇之王》一炮而紅。</p><p>02年　失戀崩潰</p><p>首度與霆鋒分手後，受失戀打擊的栢芝暴瘦，在人前喊到情緒崩潰。</p><p>06年　結婚最索</p><p>霆鋒在菲律賓娶栢芝，成為幸福人妻的她晒三點式，樣靚身材正。</p><p>11年　離婚暴瘦</p><p>栢芝與霆鋒離婚後，為情受盡折磨再度暴瘦，瘦到腳筋盡現！</p><p>上月　硬膠蠟像</p><p>36歲的栢芝在內地出席電影宣傳時，雙頰蘋果肌激凸，被嘲面膠似蠟像。</p></body></html>
