<html><header><meta charset="utf-8"><title>宋熙年遊泰披頭紗</title></header><body><h1>宋熙年遊泰披頭紗</h1><p>宋熙年和陳智燊（Jason）上月入紙排期結婚，一對新人先註冊，年底會擺酒，宋熙年近日就相約好姊妹陳爽、李亞男和龔嘉欣等到泰國搞單身旅行團，準新娘宋熙年還穿了露臍婚紗接受姊妹們送祝福。</p><p>宋熙年非常享受這次單身旅行團，她昨日在電話中說：「好難得成班姊妹一齊飛，畀咗我一個難忘單身派對，可惜朱璇同高Ling（高海寧）嚟唔到。」講到準新娘宋熙年的白色婚紗look首曝光，她笑說：「嗰套唔係婚紗，白裙係我好朋友帶去送畀我，估唔到好啱身，好驚喜，而頭紗係陳爽買。」人妻陳爽昨更在微博貼出浴照，離港即大解放。<br>採訪：楊定</p></body></html>
