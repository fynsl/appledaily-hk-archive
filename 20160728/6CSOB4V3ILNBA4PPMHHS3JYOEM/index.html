<html><header><meta charset="utf-8"><title>古仔金盆洗手唔唱歌</title></header><body><h1>古仔金盆洗手唔唱歌</h1><p>古天樂與劉青雲昨日中午在《危城》facebook專頁跟網友玩live，15分鐘互動時間中，最多人表示想聽古仔再開金口，不過古仔就笑言：「我金盆洗手咗好耐。」之後有網友表示想聽他唱的《男朋友》，古仔即抵死回應：「呢位朋友冇病呀嘛？唔好搞啦。」<br>之後有網友問他們二人，如果做導演要加一位演員會選誰？青雲表示好難答，笑言沒有位讓其他人加入，身旁的古仔即提議說：「加郭藹明做你情婦！」至於，他們下次再合作想拍動作片及笑片？青雲即揀拍動作片，因為他覺得拍笑片好辛苦。<br>撰文：小米</p></body></html>
