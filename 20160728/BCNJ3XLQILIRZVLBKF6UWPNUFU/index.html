<html><header><meta charset="utf-8"><title>【Pokemon GO殺到】初代小精靈　151隻你識幾多？ </title></header><body><h1>【Pokemon GO殺到】初代小精靈　151隻你識幾多？ </h1><p>當全香港人都做晒訓練員，瘋狂捕捉小精靈之時，美國就已經有人捉齊暫時可以捕捉的小精靈，認真厲害！而在你廢寢忘餐捉精靈之時，其實你對小精靈的認識又有幾多？原來截至今年7月已出現七代，共740種小精靈，而最初代則只有151種，亦正是Pokemon GO中暫時會出現的所有小精靈，當中有幾多隻你可以講得出它的名字？</p><p>記者：韓繼聰</p></body></html>
