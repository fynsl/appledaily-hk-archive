<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】艾粒扮精靈等人捉</title></header><body><h1>【馮仁昭四圍超】<br>艾粒扮精靈等人捉</h1><p>9月尾開騷嘅艾粒噚日同埋一班Cosplay朋友到銅鑼灣行人專用區拍宣傳片，Donald（右）同阿占話用咗三個鐘嚟打扮配合海報造型，仲講笑話特登着到精靈咁方便市民捕捉。<br>原定9月29、30號喺伊館做兩場，𠵱家宣佈加開10月1號一場，聽日會公開發售，問到會唔會好似吳業坤演唱會咁，俾贊助hold晒啲飛？阿占話：「的確贊助商係hold咗啲靚飛，到時個平面圖係會有啲陰影位㗎啦。」<br>撰文：馮仁昭</p></body></html>
