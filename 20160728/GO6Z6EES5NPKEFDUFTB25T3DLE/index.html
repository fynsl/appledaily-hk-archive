<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】吳奇隆帶詩詩做體檢</title></header><body><h1>【馮仁昭四圍超】<br>吳奇隆帶詩詩做體檢</h1><p>吳奇隆同內地女星劉詩詩今年3月喺峇里搞婚禮，新婚都近半年時間，佢哋日前返台灣宣傳新戲時，講到希望出年想生BB，即係趁劉詩詩30歲做媽媽。日前就有台灣媒體報道，吳奇隆帶咗詩詩去咗台北新光醫院做健康檢查，全程仲有保鑣陪同相當巴閉，二人坐喺健康檢查中心櫃台前，同醫護人員傾偈，據知佢哋兩公婆就做咗全套健康檢查，包括有驗尿、抽血、超音波等，大概使咗10萬新台幣、即兩萬幾港幣做檢查。<br>撰文：馮仁昭</p></body></html>
