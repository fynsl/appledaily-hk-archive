<html><header><meta charset="utf-8"><title>【食之新登場】銅鑼灣新排隊店！煙熏叉燒拉麵日限250碗</title></header><body><h1>【食之新登場】銅鑼灣新排隊店！煙熏叉燒拉麵日限250碗</h1><p>銅鑼灣最近有一間橫浜系的拉麵店開張，主打以煙熏叉燒濃湯拉麵。叉燒用櫻花木煙熏後，用鹽滷熟成三天，再經過四個小時慢煮。湯底則是用筒骨、雞腳、昆布、魚乾等淆製12個小時。因為烹調工序複雜，所以每天只會限賣250碗。這間店雖然只開業一星期多，可是周末晚上已經有不少人在門外等候，看來又會成為另一家排隊食店吧。</p><p>豚燻拉麵<br>地址：銅鑼灣謝斐道468號地下E舖<br><br>記者：黃映嫚</p></body></html>
