<html><header><meta charset="utf-8"><title>黃美棋情侶檔　做舞台劇封嘴</title></header><body><h1>黃美棋情侶檔　做舞台劇封嘴</h1><p>黃美棋最近公開認愛鍾健威（Ray），更首次合作演出處女作舞台劇《當我回來，你還會和我一起飛？》，日前兩人在觀塘接受訪問，對於初次以情侶檔演出，美棋說：「我學精咗，之前有同Sam哥梁健平研究過劇本，佢提醒我喺排戲時對方做乜嘢都唔好出聲，等導演開聲，我梗係唔敢教，我係後輩，我又唔係好精舞台劇，就算係我都唔會開口。如果用女朋友身份仲更加會嗌交，可能我都係私底下食飯傾偈。」<br>兩人拍拖半年，Ray話：「初時搵我哋唔係做男女主角，我話有興趣，之後介紹美棋畀監製認識，跟住搵我哋演。」<br>採訪、攝影：張俊銘</p></body></html>
