<html><header><meta charset="utf-8"><title>澤田彈Pokémon GO恐怖</title></header><body><h1>澤田彈Pokémon GO恐怖</h1><p>曾以妖男形象風靡亞洲的日本歌手澤田研二，前日為其39場巡迴個唱假東京揭開序幕。明年是澤田研二入行50周年，68歲的他在台上大唱金曲，又透露會開騷迎接70大壽。<br>澤田研二越老越火爆，他談到近日大熱的遊戲Pokémon GO時稱：「任天堂搞出來？都是想一班宅男走出來，這樣會發生好多意外，好恐怖！」其實該遊戲是由Niantic開發，任天堂旗下的The Pokémon Company有份投資。</p></body></html>
