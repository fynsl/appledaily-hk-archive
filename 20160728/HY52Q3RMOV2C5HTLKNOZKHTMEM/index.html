<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黎紀君同王宗堯絕交</title></header><body><h1>【馮仁昭四圍超】<br>黎紀君同王宗堯絕交</h1><p>王宗堯跟舊愛黎紀君分手三個月，即搭上在電影《香港仔》全裸演出嘅蔡潔，噚日男神舊愛黎紀君現身又一城《冰河世紀》首映，佢話：「唔驚訝！衷心祝福佢，呢個係佢決定。」王宗堯咁短時間就同第二個拍拖，會唔會有情傷？佢話：「我OK，如果我有新戀情，相信佢都會祝福我，」黎紀君仲話已經冇同王宗堯聯絡，大家好少見面，𠵱家再見亦不是朋友。<br>撰文：馮仁昭</p></body></html>
