<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】章子怡同囡囡玩水</title></header><body><h1>【馮仁昭四圍超】<br>章子怡同囡囡玩水</h1><p>章子怡同汪峰去年結婚，同年12月誕下小醒醒，章子怡一直喺美國專心湊女，日前喺洛杉磯復工，為內地雜誌拍攝封面。噚日子怡喺微博貼咗3張小醒醒喺泳池嘅新相，寫道：「紀念一下美好的今天，小醒醒七個月了！」唔少網民指小醒醒似足爸爸汪峰，相中所見，7個月大嘅小醒醒，一啲都唔怕水，仲同媽媽玩得好開心，仲有一對笑咪咪嘅「腰果眼」。<br>撰文：馮仁昭</p></body></html>
