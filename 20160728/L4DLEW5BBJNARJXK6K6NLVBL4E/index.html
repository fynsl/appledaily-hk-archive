<html><header><meta charset="utf-8"><title>求驗客手記：激親高路普沙高返歸</title></header><body><h1>求驗客手記：<br>激親高路普沙高返歸</h1><p>法國中堅馬馬度沙高（箭嘴示）喺利物浦嘅日子睇嚟都進入尾聲嘞，佢日前仲俾領隊高路普逐出訓練營，踢佢返英國。雖然紅軍解釋話沙高返去養傷，但英國多間傳媒披露係沙高態度唔好，激親高路普。利物浦起程去美國嗰陣，沙高竟然遲到！到美國三藩市，沙高又喺高路普受訪嗰陣插嘴。利物浦喺美國參加國冠盃，香港時間今朝會對車路士（有線61及201台今日11:35am直播）。</p></body></html>
