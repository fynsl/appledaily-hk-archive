<html><header><meta charset="utf-8"><title>人仔唔易賺！劉翔拍大陸騷扮月野兔</title></header><body><h1>人仔唔易賺！<br>劉翔拍大陸騷扮月野兔</h1><p>霍啟剛同老婆郭晶晶近排參加大陸真人騷《極速前進》第3季，昨日就有報道話晶晶拍呢個真人騷，其實要賺錢貼外家。除咗晶剛一pair外，真人騷入面，欄王劉翔都係另一亮點。<br><br>劉翔舊年6月宣佈同女演員葛天離婚，結束9個月短暫婚姻。半年後，佢話咁快就有新戀情，翻撻撐竿跳運動員吳莎，二人愛得公開又黐纏，經常喺微博晒相。<br><br>忙拍拖之餘，劉翔喺《極速前進》亦都博到盡，牛高馬大堂堂大男人嘅佢，竟然喺節目笠假髮，化濃妝，着住水手服，扮美少女戰士嘅月野兔，認真博到盡呀！</p></body></html>
