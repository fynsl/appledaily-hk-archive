<html><header><meta charset="utf-8"><title>王傑返台為亡父誦經</title></header><body><h1>王傑返台為亡父誦經</h1><p>邵氏著名影星、王傑父親王俠上周四因胰臟癌逝世，享年86歲。當時王傑在微博抱憾未能見到父親最後一面，而他已趕回台灣送別父親。王傑昨早被拍到抵達殯儀館誦經，他一身黑衣黑褲，滿臉鬍鬚，雙眼佈滿紅絲，臉容憔悴。</p><p>接近中午12時，王傑抱着父親的牌位，身邊的妹妹則捧着遺照，一同走出誦經室。一行人走向拜飯區，接着再去燒紙錢。王傑離去時一度找不到車，一臉哀傷的他不願受訪，默默登車離開。至於王傑的兒子有沒有來？有否跟王傑聯絡？王傑的台灣經理人回應：「他們家所有人對此事都非常低調，沒有人肯提起，所以其實我也真的不曉得。」<br>撰文：非非</p></body></html>
