<html><header><meta charset="utf-8"><title>【感情懸空】跟內地富商過從甚密</title></header><body><h1>【感情懸空】跟內地富商過從甚密</h1><p>當年愛謝霆鋒愛到癲的張栢芝，雖然為他生了兩個兒子，但兩人最後都離婚收場！霆鋒跟舊愛王菲世紀復合，但栢芝依然未知情歸何處！離婚後雖曾兩度傳緋聞，但她卻全沒承認。<br>去年栢芝跟內地富豪孫東海傳緋聞，有指栢芝在北京出席活動，連續入住價值約六千萬人民幣的豪華別墅，跟孫東海摟腰同進同出，兩人又被影到在新加坡蜜會。前年栢芝帶兩子移居新加坡後，又曾跟當地潮人Earn Chen傳緋聞，兩人被影到孖住開餐，甚至有傳新歡是陳冠希（Edison）的老友，是Edison介紹兩人認識云云。</p></body></html>
