<html><header><meta charset="utf-8"><title>求驗客手記：天空體育播中超收負皮</title></header><body><h1>求驗客手記：<br>天空體育播中超收負皮</h1><p>英國《天空體育》宣佈，拎咗三季中超喺英國嘅轉播權，呢個周末起開始直播，暫時每星期播兩場，首場係禮拜六嘅上海申花對江蘇蘇寧（黃衫），但中、英傳媒都唔知《天體》使咗幾錢買轉播權返嚟。雖然中超喺美、加、法國同巴西等都有直播，但中國傳媒就話呢次係中超國際化嘅重要一步。英國網民就係咁畀負評，話《天體》冇咗歐聯轉播權，買埋啲美職聯同中超嚟頂檔搵鬼睇！</p></body></html>
