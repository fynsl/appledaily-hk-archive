<html><header><meta charset="utf-8"><title>無證男墮樓重傷送院搶救不治</title></header><body><h1>無證男墮樓重傷<br>送院搶救不治</h1><p>【本報訊】將軍澳翠林邨康林樓，星期三凌晨3時許，一名年約30歲男子，被發現從大廈高處墮下，倒地重傷昏迷，保安發現報警，救護員到場，將男子送院搶救，惜終告不治，死者身上並無證明文件。警方在現場未有撿獲遺書，經初步調查後相信事件沒可疑，死因有待驗屍確定。<br> <br>現場留下一對拖鞋及血迹，警員封鎖調查，相信死者越過梯間圍欄墮樓，案件初步並無可疑。死者年約25至30歲，約1.7米高，中等身材，穿白色長袖上衣、藍色牛仔褲及藍色拖鞋。<br> </p></body></html>
