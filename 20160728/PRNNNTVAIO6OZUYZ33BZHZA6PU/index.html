<html><header><meta charset="utf-8"><title>【水着樂園】張家瑩要靚脫乾淨</title></header><body><h1>【水着樂園】張家瑩要靚脫乾淨</h1><p>07年亞姐冠軍張家瑩（Grace）很注重身形，夏日熱辣辣當然要換上三點式嬉水降溫，大晒34D爆乳，她日前說：「趁住𠵱家仲着到三點式，我就會着多啲影相留念。」她希望如半百師姐羅霖有機會獲邀推出寫真集。</p><p>Grace表示影水着前兩、三日會節食準備：「食少啲，唔會有胃腩，清潔脫毛都好重要，每晚沖完涼，我仲會全身搽油，等皮膚滋潤啲。」她家中有約80套三點式，她愛把泳衣上下截作配搭：「今季我都買咗五、六套新泳衣，花咗約五、六千蚊呀。」她最近學會潛水，指這運動要孭氧氣筒落水，運動量大，練得結實肌肉。<br>採訪：陳杰<br>場地：T·PARK（源．區）</p></body></html>
