<html><header><meta charset="utf-8"><title>JC自爆產後抑鬱</title></header><body><h1>JC自爆產後抑鬱</h1><p>兩位模媽Jessica C.和Ana R.昨日到銅鑼灣宣傳首飾品牌，JC身穿黑色連身裙肚凸凸，令人誤以為又有喜，JC笑言：「我擔心過，但不是。現在餵人奶，吃很多東西補充營養，會努力減肥，以BB行先再工作。」JC透露安志杰正忙於拍戲和宣傳，兩人婚期未定，很大機會在美國舉行婚禮，再返港擺酒。</p><p>Ana R.和JC經常交換湊女心得，JC的囡囡4個月大，她直認曾有少少產後抑鬱，幸投入工作後痊癒。擁韓國及西班牙血統的Ana R.說：「西班牙人傳統BB出世一星期要穿耳窿，但丈夫覺得囡囡太細，會遲些先算。」<br>採訪：卓寶花<br>攝影：陳慧安</p></body></html>
