<html><header><meta charset="utf-8"><title>大衞寶兒入圍VMA四項提名</title></header><body><h1>大衞寶兒入圍VMA四項提名</h1><p>下個月舉行的2016年MTV音樂錄影帶頒獎禮（VMA）昨日公佈提名名單，今年1月因癌症逝世的英國傳奇男歌手大衞寶兒（David Bowie）的遺作共獲得4項提名，《Blackstar》MV獲得最佳美術指導提名；《Lazarus》MV（圖）獲得最佳導演、最佳攝影及最佳剪接提名。獲得11項提名的美國歌手Beyonce會與獲8項提名的英國歌手Adele爭年度錄影帶大獎。</p></body></html>
