<html><header><meta charset="utf-8"><title>蘇麗珊吳肇軒　攞正牌拍拖</title></header><body><h1>蘇麗珊吳肇軒　攞正牌拍拖</h1><p>黃修平導演的電影《哪一天我們會飛》中三位年輕人蘇麗珊、游學修和吳肇軒，不少人私下認定戲中蘇麗珊跟吳肇軒應該是一對，不過現實跟電影情節游學修都贏得美人歸。不過在新片《逆向誘拐》中，蘇麗珊跟吳肇軒將飾演一對情侶。撮合他們的是曾拍過《點對點》的導演黃浩然，戲中還有邵仲衡演出。<br>《逆》片預計10月中開拍，黃浩然接受電話訪問時說：「𠵱家有500萬元，8、9月可能會搞眾籌，投資20,000元就有0.25%股權，入股78,000元除咗有1%股權之外，仲可以做埋聯合監製，發行由高登先負責。」<br>採訪：李森</p></body></html>
