<html><header><meta charset="utf-8"><title>周柏豪打波扭傷照贏</title></header><body><h1>周柏豪打波扭傷照贏</h1><p>周柏豪昨晚代表所屬籃球隊「呂青」在將軍澳進行比賽，其實大前晚柏豪已經跟隊友打另一場賽事，當晚柏豪更疑似扭傷，幸最後都完成賽事。<br>大前晚約9時，本報發現柏豪身穿球衣現身彩虹道運動場，練波時明顯留力的他射籃全部不入，但到正式比賽時，柏豪全力以赴，球隊更一直靠他得分。惟賽事進行期間，柏豪一度跣腳跌落地露出痛苦表情，幸好沒有大礙，柏豪仍能完成比賽，並成功助球隊勝出賽事。離開時，柏豪與對壘的球員合照，但之後有大批女粉絲圍着他希望集郵，柏豪卻以趕往洗澡為由，急急腳離開。<br>採訪、攝影：梁繼光</p></body></html>
