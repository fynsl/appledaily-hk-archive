<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鄭中基澳門騷反應好</title></header><body><h1>【馮仁昭四圍超】<br>鄭中基澳門騷反應好</h1><p>鄭中基有成10年冇開過演唱會，雖然紅館最快明年先畀到期佢，但佢會係9月10號去澳門威尼斯人酒店舉行巡迴演唱會首站。門票前日開始發售，噚日已經賣晒，佢用WhatsApp回應話：「非常之開心，巡迴演唱會澳門站好快賣晒飛嘞，大家反應都咁好，大家都咁支持，好衷心所有嚟支持我嘅朋友。聽日香港售票網至開始有得賣，仲有小量門券嘅。」<br>撰文：馮仁昭</p></body></html>
