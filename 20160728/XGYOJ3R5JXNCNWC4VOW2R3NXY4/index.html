<html><header><meta charset="utf-8"><title>求驗客手記：南華又送玫瑰谷銷情</title></header><body><h1>求驗客手記：<br>南華又送玫瑰谷銷情</h1><p>周六喺大球場同南華踢國際挑戰盃嘅祖雲達斯，定咗聽朝抵港，周六晚踢完場波就夜機走人，全程留港唔夠40粒鐘；不過，門票似乎冇因為呢隊意甲班霸就快殺到而熱賣，到噚日仲係賣得五千飛。南華噚日就開記招，除咗搞送飛儀式，仲搵埋高美斯、卡路士、教練列卡度同佢哋另一半現身，宣佈入場球迷有一支厄瓜多爾玫瑰做禮物，係就係翻炒上年情人節左近舉行嘅賀歲盃條舊橋，但有宣傳好過冇，希望谷谷佢有多啲球迷入場。</p></body></html>
