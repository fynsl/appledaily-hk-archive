<html><header><meta charset="utf-8"><title>趣趣地：施丹仔冇料到輸晒</title></header><body><h1>趣趣地：<br>施丹仔冇料到輸晒</h1><p>喺香港時間噚日朝舉行嘅國冠盃，巴黎聖日耳門（PSG）以3:1輕取皇家馬德里，呢場波嘅焦點係一位後生仔，唔係施丹個仔喎，而係PSG嘅18歲中場伊干尼。開波兩分鐘，伊干尼由左路發難，一個人扭過五個皇馬球員射入，為PSG開紀錄，其後梅尼亞入多兩粒，拉開到3:0。皇馬完半場有馬些路射入12碼破蛋。換邊後，皇馬換入主帥施丹個仔安素，但安素冇乜表現，兩隊亦再冇入球，PSG維持贏3:1。</p></body></html>
