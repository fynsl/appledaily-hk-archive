<html><header><meta charset="utf-8"><title>中環在線：張華峰似小精靈吉利蛋 - 李華華</title></header><body><h1>中環在線：<br>張華峰似小精靈吉利蛋 - 李華華</h1><p>《Pokémon GO》玩咗成個禮拜，立法會金融服務界議員張華峰終於被玩埋一份，睇佢表情唔多自然咁，被迫同兩隻小精靈巨鉗蟹同金魚王影相，佢將相po上facebook，不過留言叫人唔好問佢個game點玩，只係問AR技術應用喺炒股會點。<br>望真啲，張華峰同小精靈吉利蛋有幾分似，圓碌碌，一樣咁可愛囉。不過話時話，張華峰噚日先至po小精靈相，好似有啲out，華華玩咗兩日已經冇玩。</p></body></html>
