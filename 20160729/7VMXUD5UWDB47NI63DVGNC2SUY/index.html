<html><header><meta charset="utf-8"><title>游水都用LV栢芝拎陳年限量版膠袋會鬍鬚男</title></header><body><h1>游水都用LV<br>栢芝拎陳年限量版膠袋會鬍鬚男</h1><p>張栢芝日前與鬍鬚男上遊艇出海，上岸時穿薄身小背心離奇凸肚，配男裝沙灘褲及白色波鞋，再加啡色大毛巾包住頭髮，出海hea着是常識吧。<br><br>不過栢芝hea得來都有名牌加身，上膊的PVC手袋就是Louis Vuitton出品，屬超舊的限量版款式，PVC袋身印滿LV Monogram，邊位包皮及綴金色窩釘，外國網店二手貨都索價逾萬。</p></body></html>
