<html><header><meta charset="utf-8"><title>明福俠闖樂壇唱死蠢</title></header><body><h1>明福俠闖樂壇唱死蠢</h1><p>最近頻頻透過facebook與網民互動的黎明（Leon），本月中曾將一條自拍「明福俠」的NG片放上網自嘲死蠢，原來他最近更以「明福俠」身份錄了新歌《我唔係死蠢》，以新人姿態闖樂壇，就連在iTunes下載這首歌都要用「明福俠」來搜尋。</p><p>單看明福俠第一首派台歌，歌名叫《我唔係死蠢》看似有很大怨氣，但其實歌詞很勵志，希望透過歌曲鼓勵香港人只要齊心，三個臭皮匠勝過一個諸葛亮，和諧便是福。而負責新歌曲、編和監的是明福俠老友雷頌德，歌詞則出自100毛腦細林日曦手筆。<br>撰文：小米</p></body></html>
