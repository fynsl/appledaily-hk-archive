<html><header><meta charset="utf-8"><title>徐小鳳開騷獲示愛</title></header><body><h1>徐小鳳開騷獲示愛</h1><p>徐小鳳一連八場紅館演唱會昨晚開鑼，黃昏6時她現身後台對開露天位置拜神，心情靚爆不停向圍觀歌迷揮手，誠心上香後，還大大啖吃燒豬。<br>黑白波點傘裙早已是小鳳姐標誌，昨晚入場欣賞的藝人包括黃淑儀和鄧達智都穿上黑白波波衫襯托小鳳姐，甘比母親和薛家燕亦有捧場。小鳳姐身穿粉紅底閃波波連身紗裙出場唱《喜氣洋洋》，唱完第一首，有觀眾在台下大叫小鳳姐，小鳳姐即說：「乜嘢啫，你哋咁冤氣㗎！」又說三年沒見很掛念大家，晚晚失眠。之後台下有人大叫我愛你，小鳳姐笑言現在仍聽到甜言蜜語是神話。<br>採訪：曹家誠<br>攝影：陳志嵐</p></body></html>
