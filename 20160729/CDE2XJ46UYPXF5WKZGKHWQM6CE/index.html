<html><header><meta charset="utf-8"><title>洗米華𠱁Mandy　送獨立屋撲火</title></header><body><h1>洗米華𠱁Mandy　送獨立屋撲火</h1><p>澳門賭業猛人周焯華（洗米華）為享齊人福，遲遲未肯跟洗米嫂陳慧玲簽紙離婚，除擲四千萬買舖箍煲外，更在友人派對上向洗米嫂唱《愛我別走》，當眾高呼：「我只得一個周太！」昨有雜誌指洗米華此舉辣㷫女友Mandy Lieu，惟有花千萬在英國曼徹斯特買下四千呎獨立屋，藉以撲熄Mandy的妒火。<br>報道又指Mandy精心鋪排，計劃召洗米華到英國享受家庭樂，之後再陪她高調返港，向洗米嫂宣示主權云云。而照日子所計，Mandy為洗米華懷的第二胎，應該已於月前出世了，但奇怪的是B仔卻遲遲未曝光！<br>撰文：皓騫</p></body></html>
