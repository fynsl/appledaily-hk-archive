<html><header><meta charset="utf-8"><title>鄧達智彈中國隊服遭河蟹</title></header><body><h1>鄧達智彈中國隊服遭河蟹</h1><p>巴西里約奧運下月開鑼，時裝設計師鄧達智前晚在facebook彈中國隊制服：「真的好攞命！」仲貼上三個尖叫emoji，事關中國隊制服一向都以紅同黃為主色，屆屆被人笑似「番茄炒蛋」。</p><p>這貼文之後竟離奇消失，鄧達智再tag留言：「不是被禁聲吧？」他還貼上各國制服叫大家評論，留句：「番茄炒蛋，中國人至愛！」昨日記者致電鄧達智，他說：「玩咁耐facebook冇試過。」問到會否內容敏感被河蟹？他說：「唔會為呢啲嘢小器啩？但真係唔見咗又解釋唔到，所以有一刻會懷疑自己被禁聲。」問到會否向fb了解貼文消失原因？他說：「未有打算，睇情況。」<br>採訪：唐如</p></body></html>
