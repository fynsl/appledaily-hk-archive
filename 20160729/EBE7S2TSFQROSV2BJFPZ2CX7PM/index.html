<html><header><meta charset="utf-8"><title>趣趣地：宿敵大戰法比領「紅」</title></header><body><h1>趣趣地：<br>宿敵大戰法比領「紅」</h1><p>喺噚日香港時間晏晝上演嘅國冠盃賽事，車路士同利物浦喺美國加州對壘。雖然兩隊喺英超算係死對頭，但話晒都係熱身賽旨在提升狀態，估唔到車路士嘅法比加斯都要踢到咁狼死，喺下半場凶狠飛鏟紅軍新兵卡拉雲，直接領紅牌被逐。場波車路士靠加利卡希爾喺比賽初段入波以1:0小勝，領隊干地賽後就代法比加斯同利物浦道歉，不過法比都算有承擔，賽後有親自去紅軍更衣室同卡拉雲講對唔住。</p></body></html>
