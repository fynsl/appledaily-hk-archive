<html><header><meta charset="utf-8"><title>陳浩民出山廁所唱精靈</title></header><body><h1>陳浩民出山廁所唱精靈</h1><p>陳浩民主唱的《寵物小精靈》主題曲，因為Pokémon GO登陸香港，成為大熱搜尋歌曲，有網民召喚陳浩民出山重唱，所以陳浩民日前為《蘋果動搞作》唱出改編版本《寵物小精靈 GO！》他日前接受電話訪問時，表示這次最好玩的地方是在廁所裏錄音：「今次錄音唔係喺錄音室，係喺酒店房錄，但房間隔籬機房實在太嘈，被迫走入酒店廁所度錄呢首歌。我真係一個廁所歌王！𠵱家喺內地未玩得Pokémon GO，但返到香港會即刻下載嚟玩，同囝囝囡囡一齊捉寵物小精靈。」<br>另外，昨日歐陽震華生日，陳浩民為老友提早慶生，一齊去擦蟹，他回覆說：「冇喎，求其食餐飯咋。」<br>採訪：陳杰</p></body></html>
