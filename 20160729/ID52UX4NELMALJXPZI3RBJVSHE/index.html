<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】向雪懷呻揀歌最頭痛 - 馮仁昭</title></header><body><h1>【馮仁昭四圍超】<br>向雪懷呻揀歌最頭痛 - 馮仁昭</h1><p>填詞人向雪懷下月喺紅館搞咗兩場作品展，搵咗譚詠麟、周慧敏同王馨平等唱得之人助陣。早排有份演出嘅歌手去到錄音室，灌錄重新編排譚詠麟嘅《朋友》做宣傳。向雪懷話揀歌係最頭痛：「要喺有限時間從過百首歌揀大約50首出嚟，最後揀咗《一生中最愛》、《一人有一個夢想》、《難得有情人》、《月半小夜曲》等，歌曲會重新編排，希望可以有全新嘅感覺。」</p></body></html>
