<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】慧嫻生日捐5萬 - 馮仁昭</title></header><body><h1>【馮仁昭四圍超】<br>慧嫻生日捐5萬 - 馮仁昭</h1><p>噚日係陳慧嫻51歲牛一，日前佢同逾百fans開P慶祝，慧嫻叫fans將禮物錢捐做善事，結果籌得5萬元善款，為咗答謝fans嘅支持呢次善舉，壽星女出錢包場包飲包食，仲送出十套演唱會CD同DVD抽獎。<br>講到生日願望，慧嫻話：「最近世界各地發生好多恐怖襲擊同水災，希望唔好再有咁多天災人禍，另外當然想我嘅事業會更好，至於真命天子就隨緣啦，有就有冇就冇。」</p></body></html>
