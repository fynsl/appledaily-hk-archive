<html><header><meta charset="utf-8"><title>拼圖屏風有創意</title></header><body><h1>拼圖屏風有創意</h1><p>日系MUJI品牌家具有大批文青粉絲追捧，平時甚少減價，難得趁暑期7至8月期間有部份貨品做特價，平均幅度約八折，大件傢俬慳到一、兩千元，小家品慳數十至幾百元。另外，品牌旗下的IDEE支線，主打與世界各地新晉設計師合作推出的原創富個性貨品，如拼圖屏風及「盤腿坐」座椅甚具創意，減至9,800及3,600元，但留意IDEE貨品只於海港城及利舞臺店舖發售。<br>除了減價貨外，亦提供家具配置諮詢服務，透過電腦模擬示範，建議客人選用合適的家具，解決生活及收納需要等等，若落實選購任何家具獲贈印度棉手織地氈一張。</p></body></html>
