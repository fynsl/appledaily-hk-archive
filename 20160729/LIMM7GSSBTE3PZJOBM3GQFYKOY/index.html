<html><header><meta charset="utf-8"><title>趣趣地：最美女足現身廣東</title></header><body><h1>趣趣地：<br>最美女足現身廣東</h1><p>廣東省足球運動中心早前宣佈，同珠海市索卡體育會合組廣東省女子足球隊，不過呢次記者會就俾一位靚女球員搶晒鏡！呢位年僅22歲嘅美少女叫蘆康娟，佢除咗樣貌清純，側面仲同演員關曉彤有幾分相似，唔怪得會變成焦點；微博賬戶叫「小娟娟」嘅佢，仲不時會上載自拍相畀粉絲睇。據悉蘆康娟打後衞，佢同現役中國女足國腳譚茹殷，仲有曾經入選過中國女足單嘅江美紫都係廣東女足培養出嚟。</p></body></html>
