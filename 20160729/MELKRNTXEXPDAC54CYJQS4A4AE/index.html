<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】傅又宣揼本畀仔買Lego - 馮仁昭</title></header><body><h1>【馮仁昭四圍超】<br>傅又宣揼本畀仔買Lego - 馮仁昭</h1><p>傅又宣（Maggie，前名傅珮嘉）自嫁咗去台灣，𠵱家繼續台灣香港兩邊走，佢5歲半嘅囝囝Jasper就係Lego迷，最近Maggie就幫囝囝參加咗由Lego主辦嘅「我的志願」比賽。<br>Maggie話：「我已經好耐冇買衫，佢嗲哋都唔會買佢鍾意嘅嘢，車都唔會改，將所有錢留晒畀佢買Lego，可以訓練到耐性專注，啟發創意，呢啲用錢買唔到。」</p></body></html>
