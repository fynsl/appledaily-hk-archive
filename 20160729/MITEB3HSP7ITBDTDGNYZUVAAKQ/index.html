<html><header><meta charset="utf-8"><title>波多野拍AV不賣身</title></header><body><h1>波多野拍AV不賣身</h1><p>有「暗黑林志玲」之稱的日本AV女優波多野結衣，下月初再襲台開粉絲見面會，她在內地知名度同樣高企，近日微博就流傳波多野出賣肉體接客的消息，有內地用戶更聲稱可安排波多野進行性交易，每小時肉金是5萬人民幣，有意可以私信查詢，還註明：「AV裏的都能玩。」</p><p>波多野隨即在社交網否認，揚言自己除了拍AV外，絕對不會出賣肉體。昨日波多野已收拾心情，偕AV界好姊妹大槻響到沙灘捉小精靈。<br>撰文：哥羅</p></body></html>
