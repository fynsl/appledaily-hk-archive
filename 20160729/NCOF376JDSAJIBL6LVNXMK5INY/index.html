<html><header><meta charset="utf-8"><title>警禁當更兼職訓練員</title></header><body><h1>警禁當更兼職訓練員</h1><p>【本報訊】有報道指，警方高層發出一封內部電郵，要求部門主管提醒警員位處警署或當更時，切勿玩Pokémon GO，否則會將外洩機密資料。該封電郵由署名為新界北總區高級警司Andy Boulton（鮑禮棟），於前日發電郵予下屬，表示因Pokémon GO使用手機定位功能及相機鏡頭，擔心會洩露警務人員位置，甚至保護證人的「安全屋」位置外流，所有出入警署人士，也不應在署內玩。<br>警方回應稱，尊重個人權利，但十分重視涉及警員使用社交媒體的行為。若警務人員有任何行為有損警隊聲譽，或違反警隊核心價值和命令可遭受紀律調查和處分。<br>■記者蕭洛汶</p></body></html>
