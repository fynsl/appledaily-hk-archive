<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】王傑台北哭別亡父 - 馮仁昭</title></header><body><h1>【馮仁昭四圍超】<br>王傑台北哭別亡父 - 馮仁昭</h1><p>王傑父親、邵氏著名影星王俠上周四因為胰臟癌病逝，享年86歲，前日王傑同家人喺台北第一殯儀館為父親頭七誦經，噚日朝早舉行家祭，王傑一身黑衣，早上7點半憔悴現身，十分傷心嘅佢同家人誦經為亡父祈福，除咗主持儀式嘅法師外，全場連王傑在內，到場親友僅約17人。王俠喺邵氏時嘅好友陳世偉透露，原本300多位友人打算前往祭拜，但因怕打擾家屬而作罷。</p></body></html>
