<html><header><meta charset="utf-8"><title>【吾通吾識】記者挑戰比卡超唔難畫1分鐘完成有方法</title></header><body><h1>【吾通吾識】記者挑戰比卡超唔難畫<br>1分鐘完成有方法</h1><p>Pokemon Go大熱，在到處捉精靈的同時，不少網民都說主角比卡超遠比另一大熱卡通多啦A夢（叮噹）難畫，很多人憑想像畫出來，大多是肥腫難分，或者畫得像一隻貓、「只有顏色對」。 <br> <br>原來網上有高手將畫比卡超的步驟解拆成為單線條，從頭、身、耳朵開始，之後再畫眼、嘴、尾和手，手的動作亦有幾款，也可以自由發揮。<br> <br>《蘋果》記者跟着這些步驟試畫，基本上第一次畫能在約1分鐘左右完成，但作品相當爆笑，很多部份都只是形似，難與真身比較，相信多點練習也許能畫得更似。<br> <br>《蘋果》記者/觀察者網</p></body></html>
