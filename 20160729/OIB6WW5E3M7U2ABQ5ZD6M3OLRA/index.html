<html><header><meta charset="utf-8"><title>林夏薇逆市開新舖</title></header><body><h1>林夏薇逆市開新舖</h1><p>林夏薇和有米老公莫贊生（Jason）昨到香港仔為投資的第九間點心分店進行剪綵，莊思敏、黃子恒、趙希洛、黃長興到賀，徐榮帶可愛B女現身引起哄動，眾人紛紛上前逗玩BB。林夏薇表示新店投資了七位數，睇準租金下滑逆巿出擊：「呢段時間競爭少啲，人才同設備價錢都合理，我哋主要做街坊生意。」<br>同樣開設點心舖的莊思敏笑言來交流：「自己生意暫時香港、澳門各兩間，有排未追得上林夏薇，會繼續努力，希望打進內地，呢盤生意衰極都有得食，好過以前做時裝蝕咗就冇。」她表示在港亦會繼續搵舖開分店，笑言近日玩Pokémon GO認識不少新地點可考慮。<br>採訪、攝影：卓寶花</p></body></html>
