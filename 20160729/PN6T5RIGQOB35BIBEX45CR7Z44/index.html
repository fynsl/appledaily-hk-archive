<html><header><meta charset="utf-8"><title>關心妍笑囡囡似馬騮</title></header><body><h1>關心妍笑囡囡似馬騮</h1><p>關心妍（Jade）上周六誕下女兒楊榮心（Jovia），昨日其夫楊長智到養和醫院接妻女出院，見Jovia臉蛋和嘴唇紅卜卜，十分可愛，Jade笑言囡囡十足馬騮仔，她說：「囡囡起初似我，慢慢就似爹哋，尤其酒凹，佢好多頭髮，本身今日諗住戴帽出院，但佢咁多頭髮都唔使戴，的水好長，長到要剪，真係monkey。」<br>Jade更謂現時堅持餵全母乳，每兩小時餵一次，希望可以長期作戰，而照顧Jovia更不會假手於人，問會否為BB休息較長時間？她說：「應該一整年，上晒手先，做嘢遲啲先，BB緊要。」<br>採訪：羅慧敏<br>攝影：陳順禎</p></body></html>
