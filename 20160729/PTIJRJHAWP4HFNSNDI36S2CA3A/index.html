<html><header><meta charset="utf-8"><title>吳凱欣離無綫即擔正</title></header><body><h1>吳凱欣離無綫即擔正</h1><p>2014年選港姐大熱倒灶，被網民封為「民間港姐」的吳凱欣，當年導演舒琪在fb恭喜她落選：「免於墮落。」吳凱欣去年12月回復自由身，前晚她在電話說：「我都係希望拍電影，喺電視台會被動少少，𠵱家我可以選擇自己嘅路。」<br>在無綫呆等兩年沒機會，離開後即客串拍劉青雲主演的電影《神行太保》，9月更開拍邱禮濤監製新戲《戀@廣場》，終於等到做女主角了，她說：「好緊張，尤其角色係法律系學生，遲啲要上六星期training。」另吳凱欣還為港台主持環保節目《天人合一》，她說：「可以影響到其他人，呢個節目對我好有意義。」<br>採訪：皓騫</p></body></html>
