<html><header><meta charset="utf-8"><title>【事不如意】惹官非後喪母兼撞車</title></header><body><h1>【事不如意】惹官非後喪母兼撞車</h1><p>大劉近年諸事不順，自2012年涉行賄澳門運輸工務司前司長歐文龍及洗黑錢罪名，經兩年審訊，於2014年3月被判罪成，判監5年3個月，但港澳之間沒引渡協議，大劉至今仍毋須服刑。一向出名孝順的他去年4月面對94歲母親葉淑婉過世，大受打擊，而大劉又受糖尿及腳患困擾。今年1月初，有人在灣仔跳樓直插入華置旗下公司的7人車，幾日後，大劉與甘比更遇交通意外，與的士相撞，幸二人未有受傷。</p></body></html>
