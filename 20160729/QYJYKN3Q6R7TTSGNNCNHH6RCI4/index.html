<html><header><meta charset="utf-8"><title>【出嚟飲嘢】鮮榨檸檬啤酒　2%酒精唔易醉</title></header><body><h1>【出嚟飲嘢】鮮榨檸檬啤酒　2%酒精唔易醉</h1><p>夏天最爽之事，無非都是出完一身汗後，飲番杯冰凍啤酒。最近Tiger就出了一款新的檸檬口味啤酒Tiger Radler，用40%Tiger Beer加60%檸檬汁做成，喝起來冰鎮消暑，不但有小麥及酵母的啤酒味，也有淡淡的檸檬香味，非常清爽。<br><br>其實Radler是一種混合啤酒，在德國是很普遍的飲品，當地一般都是以60%啤酒和40%檸檬汽水調製而成，但Tiger Radler則用新鮮榨取的檸檬汁，而且檸檬汁份量比啤酒多，酒精濃度只得2%，就算是不勝酒力的新手也不怕容易喝醉。<br><br>記者：黃子卓</p></body></html>
