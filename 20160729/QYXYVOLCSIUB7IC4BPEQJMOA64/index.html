<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】倪晨曦當眾拖男友 - 馮仁昭</title></header><body><h1>【馮仁昭四圍超】<br>倪晨曦當眾拖男友 - 馮仁昭</h1><p>倪晨曦（Elva）噚日喺元朗出席詩琳美容新店開幕時着得好密實，以七位數字酬勞擔任代言人嘅佢話：「今日嚟做店長嘛，唔想咁性感。」問佢怕唔怕男友唔習慣，Elva話：「會說服佢，今晚同佢講吓先。」佢話同男友拍拖年半，暫時未有結婚計劃，一切順其自然，提到公開戀情，佢笑笑口話：「公開咗覺得佢安心咗，我仲寸佢心裏面係開心，𠵱家唔使遮遮掩掩，出街都可以拖手。」</p></body></html>
