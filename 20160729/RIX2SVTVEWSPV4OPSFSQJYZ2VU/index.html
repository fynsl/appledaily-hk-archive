<html><header><meta charset="utf-8"><title>港人用「滴滴」要認證</title></header><body><h1>港人用「滴滴」要認證</h1><p>【話你知】<br>「滴滴出行」及「Uber」的使用方法非常相近，都是以GPS定位用戶位置，自動列出附近地標名稱作為上車地點，然後由乘客輸入目的地找車。不過港人在內地使用「滴滴出行」，在下載及安裝手機程式後，必須先以短訊認證手機號碼，完成行程後，要用支付寶或微信支付車資。而Uber操作方法更方便，如在香港曾經使用，打開程式便可馬上定位位置叫車，不用再次進手機認證，而且能夠以信用卡支付車資，適合沒有支付寶賬戶的港人使用。</p></body></html>
