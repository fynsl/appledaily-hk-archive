<html><header><meta charset="utf-8"><title>GiGi台北個唱開售秒殺</title></header><body><h1>GiGi台北個唱開售秒殺</h1><p>梁詠琪（GiGi）不知不覺已經出道20年，她由玉女變成靚媽，跟不少粉絲一起成長，上月GiGi轉了新公司，正式加盟星皓影業，打算大展拳腳，加上剛剛踏入影藝生涯第二個十年，GiGi計劃推出一連串的慶祝周年演出，與歌迷和影迷分享喜悅。<br>GiGi已經鐵定下月28日在台北率先舉辦小型音樂會，昨日中午12時正式發售，但是不消5分鐘已經全部售罄，GiGi得悉後非常高興，有粉絲在網上強烈要求加場。GiGi表示屆時或有機會帶同囡囡Sofia到演唱會現場，據知她暫時只會在台灣和內地開騷，未知香港會何時舉行呢！<br>撰文：非非</p></body></html>
