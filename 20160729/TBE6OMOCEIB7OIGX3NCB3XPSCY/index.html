<html><header><meta charset="utf-8"><title>領都戶外泳池下月或重開</title></header><body><h1>領都戶外泳池下月或重開</h1><p>【本報訊】由長實（1113）發展，港鐵（066）管理的將軍澳日出康城第二期項目（領都、領峯及領凱），會所的戶外泳池終於有望下月重開，對於入伙最耐，卻苦等足足六年的領都業主，應該是今個夏天最大的喜訊。<br>港鐵回應本報查詢時指，有關全面更換池身紙皮石的工程已經大致完成，預計泳池最快可在本年8月內重新投入服務。康城居民苦等六年，終於有水游！<br>港鐵早前解釋是池身紙皮石出問題，現正進行注水並將盡快安排所需的水質檢測。在確保通過水質檢測後，會盡快重新開放泳池。同時會盡快向領都業主委員會滙報和通知住戶泳池的正式開放日期。</p></body></html>
