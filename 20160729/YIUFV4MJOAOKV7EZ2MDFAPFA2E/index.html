<html><header><meta charset="utf-8"><title>古仔自爆揸車驚青</title></header><body><h1>古仔自爆揸車驚青</h1><p>古天樂昨日出席九龍灣舉行金國汽車旗艦店開幕活動，他與金國太子女戴小姐於台上有傾有講，問是否戴小姐喜歡才代言六年？古仔說：「唔係，係廣告公司安排嘅。」問到他跟戴小姐是否投緣？他即刻落閘說：「下一條問題。」追問他拍拖時會否載女友兜風？古仔直言除了拍戲，平日亦少駕車。<br>古仔自爆剛到外地拍電影，首次獲女賽車手指導駕車技巧：「佢開得好快，唔係自己揸，坐隔籬最驚。不過平時自己少揸車，塞車嗰陣，啲車停得好貼都驚。」至於早前他又被網民要求唱歌？古仔笑謂：「盡量唔好啦，啱啱先幫電影錄完主題曲，不過自己出唱片就唔會啦。」<br>採訪、攝影：盧妹</p></body></html>
