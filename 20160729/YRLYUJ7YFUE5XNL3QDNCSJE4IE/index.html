<html><header><meta charset="utf-8"><title>知道呢個傳統隨時發過豬頭</title></header><body><h1>知道呢個傳統<br>隨時發過豬頭</h1><p>蘇保羅操練上一向採取循序漸進的手法，故此季初成績只屬一般，上季九月只憑「好主意」及「競技英雄」贏過兩場，而且兩駒都是七歲或以上之老馬，十月更只贏一場，到十一月贏七W，算係馬房第一浪攻勢。<br>對上三季蘇廐均在一月份展開大攻勢，上季在一月勝出九W，乃贏馬最多的月份，二月份雖然回落只贏六場，但另有12次入位紀錄，整體上名率亦高達47.4%，而三月及四月馬房亦保持逾三成半之上名率，反而六及七月只作零星攻勢，估計新季仍會按照相同模式出擊。</p></body></html>
