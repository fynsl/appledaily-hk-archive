<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】劉佩玥摸胸戲快而爽 - 馮仁昭</title></header><body><h1>【馮仁昭四圍超】<br>劉佩玥摸胸戲快而爽 - 馮仁昭</h1><p>伍允龍、劉佩玥、陳展鵬、王君馨等噚日為《城寨英雄》拜神儀式，話佢哋抄襲，陳展鵬話套劇未出街，有乜嘢可能喎！仲話叫觀眾自己去判斷，監製文偉鴻就話新劇係百份百原創，唔認係抄。咁劉佩玥同伍允龍呢一對緋聞戀人，劇入面係有唔少對手戲，男方隻手仲摸女仔個胸，劉佩玥話如果諗住尷尬就要演多幾次，所以佢話倒不如大方爽快啲搞掂佢。</p></body></html>
