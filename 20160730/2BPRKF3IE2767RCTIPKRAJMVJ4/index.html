<html><header><meta charset="utf-8"><title>求驗客手記︰哥登堡成毒草咪掂</title></header><body><h1>求驗客手記︰<br>哥登堡成毒草咪掂</h1><p>雖然家陣天氣熱辣辣，但係喺周四上演嘅歐霸外首回合有唔少冷冰冰嘅賽果，好似英超韋斯咸作客斯洛文尼亞嘅當姆薩尼，雖然主力如前鋒安祖卡路爾及中場高耶迪等踢正選，但爆冷以1:2輸咗，1.45倍嘅熱W咁就泡湯。不過講到最爆嘅就係瑞超哥登堡（藍白衫）主場以1:2不敵芬蘭嘅赫爾辛基，哥登堡嘅主W得1.39倍咋！不過哥登堡唔係第一次累捧場客，佢哋喺上圈嘅次回合主場迎戰波蘭嘅皮亞斯特，主W得1.28倍，結果咪打和囉！</p></body></html>
