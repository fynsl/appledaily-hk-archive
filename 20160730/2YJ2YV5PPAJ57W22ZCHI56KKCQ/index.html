<html><header><meta charset="utf-8"><title>求驗客手記︰馬列斯當「兵」搵鬼信</title></header><body><h1>求驗客手記︰<br>馬列斯當「兵」搵鬼信</h1><p>阿仙奴喺周四於加州同美職聯明星隊交手，結果以2:1勝出，不過效力蒙特利爾衝擊嘅前鋒杜奧巴始終不負「兵工廠剋星」嗰朵，一度替美職聯明星隊扳平；但係效力奧蘭多城嘅卡卡就老貓燒鬚喇，竟然踩波車！至於喺場波打完冇耐，就傳出李斯特城嘅中場馬列斯通過咗體測，好快以3,700萬鎊加盟兵工廠。咦？點解單轉會傳聞咁熟口熟面嘅？我求大俠就覺得阿仙奴一向險簽多，一日未到官方正式公佈，一日都唔可以相信呢啲轉聞。</p></body></html>
