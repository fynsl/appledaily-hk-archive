<html><header><meta charset="utf-8"><title>不憤兩樹被斬　老翁砍鄰居</title></header><body><h1>不憤兩樹被斬　老翁砍鄰居</h1><p>【本報訊】獨居打鼓嶺沙嶺村的七旬老翁，多年來因種樹問題與鄰居積怨。去年老翁懷疑所種的龍眼樹和木瓜樹遭鄰居斬去，雙方發生口角，他跟着用小型斧頭追斬對方，鄰居手臂負傷回家中，其女兒大驚報警。老翁審訊後，昨在區院被裁定蓄意傷人罪成，判監18個月。<br>代表被告黎旭秋（73歲）的大狀求情指，事主擅自「修剪」被告的龍眼樹，被告因感到財物受損不開心，是事主挑釁在先令被告「火遮眼」犯案。法官判刑時指被告年事已高，但仍不能樂天安命，因積怨傷害認識多年的鄰居。法官指即使事主有何不是，被告也不能報復施襲。<br>案件編號：DCCC1067/15<br>■記者歐陽聯發</p></body></html>
