<html><header><meta charset="utf-8"><title>小智帶比卡超巡動漫</title></header><body><h1>小智帶比卡超巡動漫</h1><p>動漫節有不少動漫迷會以一身cosplay造型示人，昨日發現早前參加港男面試的小龍，以「小智」造型現身，而他的朋友則扮比卡超，原來他們是為了一個網站直擊動漫節，問小龍有否玩Pokémon GO？他說：「有呀，𠵱家升到13 level，頭先有玩，但呢度訊號好差，第一日喺屋企樓下已經捉到葱鴨，不過比卡超仲未捉到，我出去做嘢先會順便去捉。」<br>採訪：黃曉妍<br>攝影：仇志德</p></body></html>
