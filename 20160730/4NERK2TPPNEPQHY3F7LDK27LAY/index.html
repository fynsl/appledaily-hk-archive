<html><header><meta charset="utf-8"><title>麥迪文長城打怪獸</title></header><body><h1>麥迪文長城打怪獸</h1><p>由張藝謀執導的電影《長城》（The Great Wall）昨日公開預告，新片找來中外巨星主演，男主角麥迪文（Matt Damon 圖）跟《權力遊戲》（Game of Thrones）男星Pedro Pascal聯手，加上劉德華、張涵予、景甜等人一齊保護長城。故事講述由麥迪文飾演的歐洲僱傭兵，被囚禁長城期間，發現長城被怪獸重重圍困後加入大軍，共同對抗怪獸，而麥迪文於戲中不乏用弓箭射怪獸的動作場面。</p></body></html>
