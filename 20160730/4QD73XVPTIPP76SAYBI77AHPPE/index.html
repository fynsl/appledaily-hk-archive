<html><header><meta charset="utf-8"><title>O2收購遭否決長和正式入稟上訴</title></header><body><h1>O2收購遭否決<br>長和正式入稟上訴</h1><p>【本報訊】長和（001）正式入稟歐盟普通法院就歐盟委員會否決收購O2英國作出上訴。據彭博報道，長和表示，決定於歐盟普通法院提上訴，試圖推翻歐盟委員會的決定。<br>另外，有業內人士指，長和與西班牙電訊之間的協議已經失效，即使勝訴並不太可能再合併。但長和可能為尋求賠償，同時可以為意大利的收購立下先例。<br>今年5月，歐盟委員會否決長和以92.5億英鎊收購的3英國和O2英國合併案，長和當時發新聞稿指，對歐盟競爭委員會決定阻止3英國與O2英國的合併感到非常失望，考慮就定案向歐盟普通法院提出上訴。</p></body></html>
