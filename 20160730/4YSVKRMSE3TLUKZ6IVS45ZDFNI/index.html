<html><header><meta charset="utf-8"><title>【唔講你唔知】徐雨石有項數據　係各馬房之冠</title></header><body><h1>【唔講你唔知】<br>徐雨石有項數據　係各馬房之冠</h1><p>徐雨石近季成績中上，去季贏44W，比前季多贏八場，排名亦由第八升至第六。這位本地練馬師多年來均集中在泥地及谷草出擊，上季泥及谷勝出率分別有11.8%及10.2%，反而田草只得5.3%，相同情況在前季亦差不多，所以大家捧徐廐馬要識揀場地。<br>除了場地之外，班次亦有玄機，徐雨石專攻低班賽，上季在五班賽事取得10W21P，成績是各馬房之冠，唔少馬都係減夠分落五班先郁手，上季就有「故事」及「財歡笑」落班即勝，新季估計會沿用此手法，而揀選徐廐馬捧場亦不妨集中在五班賽。</p></body></html>
