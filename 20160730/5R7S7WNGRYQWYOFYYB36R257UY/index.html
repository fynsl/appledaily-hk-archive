<html><header><meta charset="utf-8"><title>超欣捉精靈唔願食</title></header><body><h1>超欣捉精靈唔願食</h1><p>近日大熱的毫無疑問是遊戲Pokémon GO，作為90後現年17歲的賭王何鴻燊四房孻女超欣當然亦不例外，玩個不亦樂乎。大前日下午超欣跟一名操普通話的女友人一齊到中環ifc食飯，超欣頭戴鴨舌帽、腳踏厚底涼鞋，散發少女氣息，但沿途行時一直耷低頭玩電話，能夠令到她如此專心，自然是玩Pokémon GO。見超欣不停撳電話「拋波」捉精靈，不時面露笑容就知她收穫豐富。<br>到在餐廳坐低看餐牌時超欣都是撳個不停，為爭取時間她以極短速時間完成餐飯，就算朋友行街看化妝品，超欣都是企在一旁只顧打機，之後兩人行入連卡佛，超欣才依依不捨放下手機。<br>採訪、攝影：吳耀輝</p></body></html>
