<html><header><meta charset="utf-8"><title>胡婷婷紐約嫁大學同學</title></header><body><h1>胡婷婷紐約嫁大學同學</h1><p>前台中市長胡志強千金胡婷婷於13年曾與Soler成員Julio結婚，但二人未有簽紙，婚姻亦只維持了一年，她昨日在fb貼相，原來她於6月21日「再婚」，在紐約與相識16年的大學同學、美籍律師Adam結婚。出生於9月11日的胡婷婷更貼文交代二人曾經歷美國世貿恐襲，之後各有各生活，現再續前緣倍感難得。二人大前晚被影到現身台北買餸及拖手返歸，她自言再婚感受：「感覺就像是第一次！」<br>撰文：唐如</p></body></html>
