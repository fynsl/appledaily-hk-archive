<html><header><meta charset="utf-8"><title>高Ling讚鄧智偉有才華</title></header><body><h1>高Ling讚鄧智偉有才華</h1><p>音樂人鄧智偉（小圖）前晚在中環藝穗會搞生日P，緋聞女友高海寧以低胸大露背連身褲現身，同場還有林峯、吳卓曦及薛世恆等。高Ling以女主人身份現身，例牌否認二人拍拖，但她表示是好朋友關係：「唔係呀，冇呀！我係一個小粉絲咁嚟佢個騷咋。」之前高Ling曾被影到上對方家中，她指當日是去陳智燊及宋熙年家，再被問到鄧是否杯中茶，她表示：「唔知呢，佢好有才華，個人好好，可以認識一吓。」<br>採訪：卓寶花<br>攝影：沈健程</p></body></html>
