<html><header><meta charset="utf-8"><title>國壽發盈警　中期料少賺70%</title></header><body><h1>國壽發盈警　中期料少賺70%</h1><p>【本報訊】中國人壽（2628）發盈警，預期截至6月底止中期，股東應佔淨利潤按年下跌65%至70%，跌幅較首季有所擴大，相信與今年內地股市表現欠佳有關；去年同期股東應佔淨利潤為314.89億元（人民幣．下同），每股收益為1.11元。<br>公司解釋，2016年中期業績下降，主要由於投資收益減少，以及傳統險準備金折現率假設更新的影響。<br>中國人壽月前發首季盈警，及後公佈首季盈利按年倒退近57.2%，主要受投資收益大跌拖累，因去年同期投資收益基數高；投資收益由去年383.86億元，跌34.6%至251.08億元。</p></body></html>
