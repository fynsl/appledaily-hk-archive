<html><header><meta charset="utf-8"><title>米高基頓獲頒名人之星</title></header><body><h1>米高基頓獲頒名人之星</h1><p>《飛鳥俠》（Birdman）美國男星米高基頓（Michael Keaton）昨日於荷李活星光大道獲頒名人之星，他主演的新片《The Founder》導演John Lee Hancock出席支持外，與米高相當似樣的囝囝Sean Douglas都有出席，現場亦有不少影迷索米高簽名。米高主演過不少經典電影，除了扮過蝙蝠俠外，亦主演《嘩鬼家族》（Beetlejuice），前年他憑《飛鳥俠》翻身，《焦點追擊》（Spotlight）亦大受好評。</p></body></html>
