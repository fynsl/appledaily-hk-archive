<html><header><meta charset="utf-8"><title>設泳池健身室　區內多名校</title></header><body><h1>設泳池健身室　區內多名校</h1><p>花園台內有泳池、燒烤場、健身室及兒童遊樂場等，以老牌豪宅而言算合格水平。交通方面，物業距中區只有數分鐘車程，附近有巴士及小巴途經，物業後門可通往羅便臣道，對面便是香港動植物公園；前往中環核心地帶，步程只需8至10分鐘。<br>購物方面，位處梅道的嘉富麗苑旁有超市，亦可駕車到金鐘或中環，商場林立，遠一點到灣仔或銅鑼灣，消費選擇多元化，車程都只是5至10分鐘。中半山名校多，花園台附近的麥當勞道就有直資中學聖保羅男女中學，堅尼地道上有聖若瑟英文書院，嘉諾撒醫院附近有英基己連拿小學，全部都在花園台周圍數分鐘車程處。</p></body></html>
