<html><header><meta charset="utf-8"><title>【好去處】中環海濱隊啤睇車食環球美食</title></header><body><h1>【好去處】中環海濱隊啤睇車食環球美食</h1><p>Happy hour除了可以去傳統的蘭桂坊、諾士佛台外，今個星期五、六（7月29和30日）還可以到中環海濱摩天輪下，參加首屆舉行的香港電訊電動方程式狂熱嘉年華狂食暢飲。活動有多個由本地餐廳負責的攤位，售賣中、日、印、德、美、法等美食。當中，最不容錯過的是一幅長12米的啤酒牆，共供應超過30款來自世界各地的冰凍手工啤酒。飲飽食醉後，仲可以邊聽音樂，邊參加各式賽車遊戲體驗、電動方程式賽車展覽及表演。</p><p>香港電訊電動方程式狂熱嘉年華<br>中環海濱(香港島中環民光街33號鄰近摩天輪位置)<br>入場費$20起 <br><br>記者:吳宛蔚</p></body></html>
