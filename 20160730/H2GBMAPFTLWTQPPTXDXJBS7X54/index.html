<html><header><meta charset="utf-8"><title>求驗客手記︰利記螢光新衫有金句</title></header><body><h1>求驗客手記︰<br>利記螢光新衫有金句</h1><p>利物浦周四喺fb位於美國加州嘅總部舉行新球季嘅第二作客波衫發佈會，主帥高路普之外，米洛列特、拉爾拉拿同占士米拿都有出席，利記呢件螢光綠色新波衫幾醒神，設計靈感嚟自2001年歐洲足協盃決賽場刊封面，紅軍喺嗰屆決賽加時以5:4擊敗艾拉維斯。波衫印上已故名帥山奇利嘅名言「red for danger, red for power（紅色象徵危險、代表力量）」同侯利亞嘅「Liverpool players must play like a lion（利物浦球員上陣須猛如雄獅）」。</p></body></html>
