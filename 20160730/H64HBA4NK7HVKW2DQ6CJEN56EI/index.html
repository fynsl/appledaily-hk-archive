<html><header><meta charset="utf-8"><title>馬主新店開張杜小喬都去撐場</title></header><body><h1>馬主新店開張<br>杜小喬都去撐場</h1><p>徐廐團體馬「龍城快勝」與苗廐「常拼常勝」馬主梁麟，今日在觀塘某酒店有酒樓開張，他更邀請日前剛從馬來西亞渡假回港的徐雨石作為剪綵嘉賓。<br><br>梁麟本身是「龍城動力」馬主香港九龍城工商業聯會團體的成員，個人名義則養有「常拼常勝」，而他本身與「及時取勝」馬主蕭楚基非常老友，蕭楚基也是團體馬「龍城快勝」的馬主。今次這間酒樓開張，梁麟是大股東，蕭楚基也佔部份股份。除了石哥外，「金滿載」馬主王國強、「福勵」馬主鄭永安、香港話劇團名演員陳煦莉和藝人杜小喬也有出席。</p></body></html>
