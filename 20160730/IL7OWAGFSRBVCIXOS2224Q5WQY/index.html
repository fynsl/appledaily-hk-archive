<html><header><meta charset="utf-8"><title>言承旭護舊愛：她很善良</title></header><body><h1>言承旭護舊愛：她很善良</h1><p>林志玲突然被陳冠希「咬住唔放」，其舊愛言承旭終於出聲，讚林志玲是心地善良的女人。據台灣報道指，言承旭前日透過經理人公司表示，認為其中應該有些誤會，言承旭力挺說：「志玲是一個很善良孝順的人。」其實林志玲與言承旭雖然分手多時，但去年林志玲在台灣金馬獎頒獎禮上再被重提兩人戀情，好多人仍一廂情願覺得兩人有機會復合。<br>另外，蔡康永昨亦在facebook力撐老友林志玲，留言：「嗯，吾友，長得高的困擾就是灰塵掉下來的時候，比較容易先掉到你頭上啊。」他還幽默說：「趕快洗個頭吧，這是個灰塵到處亂飛的世界啊。」獲逾萬人按讚支持。<br>撰文：嵐山</p></body></html>
