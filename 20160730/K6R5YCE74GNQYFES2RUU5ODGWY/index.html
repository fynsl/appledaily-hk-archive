<html><header><meta charset="utf-8"><title>孫慧雪讚男友滿分</title></header><body><h1>孫慧雪讚男友滿分</h1><p>「動漫電玩節」昨在灣仔會展開鑼，「宅男女神」孫慧雪與網絡紅人林慧韡（達哥）出席機動戰士高達宣傳活動，穿上露肚短裙的阿雪，以「馬沙」造型示人。<br>有報道指阿雪跟有米男友Edwin Lo沒有分手，阿雪說：「大半年前分手，屋企人同家人都知，當時我哋分手。」被問到有否機會復合？她表示二人因誤會更加了解對方，更想找結婚對象，還給Edwin100分。<br>採訪：黃曉妍<br>攝影：仇志德</p></body></html>
