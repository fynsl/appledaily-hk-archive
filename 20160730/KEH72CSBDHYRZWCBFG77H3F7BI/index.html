<html><header><meta charset="utf-8"><title>GOT7抵港　比卡超迎接</title></header><body><h1>GOT7抵港　比卡超迎接</h1><p>韓國男團GOT7今晚在亞洲國際博覽館舉行首個香港演唱會，當中六名成員昨日率先到港為演唱會做準備，香港成員Jackson就從內地乘車抵港會合隊友。雖然六缺一但昨日仍吸引逾200名粉絲去接機，場面墟冚。<br>港迷為見偶像各師各法，當中有人為見Oppa更危企到圍欄上，亦有粉絲見近日Pokémon Go大熱，就特別拿住比卡超公仔來接機兼引GOT7注意。不過GOT7未知是否太累關係，成員一律以口罩示人，遮住樣子，但粉絲依然興奮不斷瘋狂尖叫，又狂讚他們靚仔。<br>採訪、攝影：陳慧安</p></body></html>
