<html><header><meta charset="utf-8"><title>Cammi「情傷」處處聞　啜爆EDC密會王浩信</title></header><body><h1>Cammi「情傷」處處聞　啜爆EDC密會王浩信</h1><p>謝芷蕙（Cammi)，3年前撻着今年23歲嘅內地富二代陳先生後，成日喺ig放閃，不過回看Cammi情史其實都幾豐富。當年16歲，仲讀緊中學嘅Cammi話自己唔見手機，搞到佢同陳冠希脷疊脷嘅啜爆相曝光，Cammi亦因而被人認識。之後同佢扯上緋聞嘅，仲有王浩信同萬寧哥哥沈志明。當年沈志明更被Cammi指控借醉擒啜，搞到沈志明從此變成失蹤人口。</p></body></html>
