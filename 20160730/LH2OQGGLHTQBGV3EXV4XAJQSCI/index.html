<html><header><meta charset="utf-8"><title>老婦人近11年三度襲港</title></header><body><h1>老婦人近11年三度襲港</h1><p>祖雲達斯今日在大球場對南華，已是該隊近11年第三次訪港；首次是2005年在嘉亨灣盃與傑志友賽，當年祖記到訪人腳星光熠熠，除迪比亞路及尼維特外，還有查斯古持、杜林、比索圖及薛比拿等，雙方90分鐘踢成2:2，祖記最終互射12碼落敗。三年後這支意甲勁旅再度襲港友賽南華，同日還有曼城對南華邀請隊，可是祖記今次星味稍遜，只有查斯古特及C辛尼迪隨隊，南華憑伊達及迪天奴建功贏2:1。</p></body></html>
