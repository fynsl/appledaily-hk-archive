<html><header><meta charset="utf-8"><title>生吞山羊貪食蛇「小智」出動捉蟒蛇</title></header><body><h1>生吞山羊貪食蛇<br>「小智」出動捉蟒蛇</h1><p>福建泉州安溪縣日前上演一幕大自然弱肉強食的場面。星期二晚上，有村民在珍山村山上發現一條大蟒蛇。當時，蟒蛇正在吞食一隻重約20公斤的山羊，蟒蛇張開血盆大口，慢慢吞下山羊。  <br> <br>據羊隻的主人表示，早前發現2隻羊不知所蹤，而事發當日，他亦曾目另一隻羊被蟒蛇勒死。隨後村民合力捕獲重約30公斤的殺羊兇手。抓蛇的謝師傅表示，這條是近年來安溪抓獲最大的一條蟒蛇。據網上流傳相片所見，蟒蛇要三個成年男子始可舉起，更有如大腿般粗壯。<br> <br>《泉州晚報》</p></body></html>
