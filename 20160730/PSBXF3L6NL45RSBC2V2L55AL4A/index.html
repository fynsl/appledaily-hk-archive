<html><header><meta charset="utf-8"><title>吳亦凡最愛奶油豬</title></header><body><h1>吳亦凡最愛奶油豬</h1><p>韓國男子組合EXO前成員吳亦凡，昨晚現身銅鑼灣的I.T活動，吸引近三百粉絲在門外撐場，吳亦凡好親民向粉絲揮手，他與司儀傾講環節以廣東話表示：「香港嘅奶油豬好好食，我今朝先食完，不過有少少眼瞓，因為噚日先喺L.A.飛過嚟。」提到他早前有份參加NBA明星賽，他表示：「打籃球係我夢想，NBA更加係夢，所以好激動。」<br>至於工作，吳亦凡將會接拍荷李活電影《3X反恐暴族3》及一齣法國科幻片：「喺《3X》入面飾演打碟DJ，同時我都係特工，不過我唔係好打得但聰明，所以我唔使好似雲狄素（Vin Diesel）咁操練，自己好鍾意呢個角色。」<br>採訪、攝影：盧妹</p></body></html>
