<html><header><meta charset="utf-8"><title>【是非不斷】踢凹車門被判守行為</title></header><body><h1>【是非不斷】踢凹車門被判守行為</h1><p>陳冠希出道以來，是非不絕，2004年他在中環被兩名菲律賓籍人士毆打，雖然涉案人士被捕，但他放棄追究。2007年他駕車時與的士司機發生爭執，繼而踢凹的士車門，結果被判自簽一千元，以及守行為一年。翌年爆藝人淫照風波，照片涉及圈中不少知名女星，事件轟動東南亞，陳冠希被迫召開記者會公開道歉兼承諾退出娛樂圈，不少廣告商要抽起其代言的廣告，同時遭內地封殺。今年他再被爆搭上超模人妻秦舒培。</p></body></html>
