<html><header><meta charset="utf-8"><title>阿旦操弗再戰《G-1》</title></header><body><h1>阿旦操弗再戰《G-1》</h1><p>鄧洢玲（阿旦）、司徒夾帶及Miss Hunny昨日出席遊戲《熱血高校》活動，阿旦解釋說：「大會叫我青春啲，佢哋搵咗寶島model cosplay校服，波濤洶湧，所以我就冇着。我唔夠長腿，比下去。」<br>ViuTV《G-1格鬥會》開第二季，阿旦說：「有機會參加，𠵱家操緊，但要睇賽制點打，其實我冇信心再打，不過好多朋友想睇我完成賽事。」<br>採訪：黃曉妍<br>攝影：仇志德</p></body></html>
