<html><header><meta charset="utf-8"><title>中層兩房戶售445萬</title></header><body><h1>中層兩房戶售445萬</h1><p>麗城花園間隔實用，受上車及換樓客喜愛。中原地產余俊文表示，隨2月底樓市回暖，成交轉趨活躍，直到最近樓價反彈約一成，惟放盤持續被吸納，買賣數量減少，7月大半個月來有5宗，平均實用呎價約9,000元，而兩房戶造價較高，1期2座中層B室，實用面積470方呎，望街景，以445萬元易手，呎價9,468元。<br>附近屋苑只有韻濤居及翠濤閣設有兩房戶，7月錄得成交。韻濤居樓齡16年，B座中層9室，實用面積440方呎，望樓景，成交價432萬元，呎價9,818元。翠濤閣樓齡34年，7月成交望海景單位，實用面積470方呎，成交價460萬元，呎價9,787元。</p></body></html>
