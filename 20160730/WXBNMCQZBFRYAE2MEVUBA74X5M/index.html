<html><header><meta charset="utf-8"><title>【美圖晒晒】名模遊西班牙　分分秒秒要縮肚</title></header><body><h1>【美圖晒晒】<br>名模遊西班牙　分分秒秒要縮肚</h1><p>名模王麗雅上星期展開了一個人的旅行，前往西班牙巴塞隆拿度假。除了走訪觀光客必去的各大建築景點：聖家堂、達利美術館、奎爾公園等，以及大啖西班牙美食Tapas、西班牙火腿、Sangria水果酒外，熱愛運動的她更不忘到海邊曬辣肉、享受日光浴，而身為名模，即使度假ing，也隨時督促自己要縮肚拍照，還自嘲根本是職業病來著啊。<br> <br>台灣《蘋果日報》</p></body></html>
