<html><header><meta charset="utf-8"><title>【食咗先講】三奪米芝蓮沾麵店　熱辣辣推炸雞冷麵 </title></header><body><h1>【食咗先講】三奪米芝蓮沾麵店　熱辣辣推炸雞冷麵 </h1><p>夾起一小箸冰涼的麵條，再放入熱呼呼的醬油湯中，送進口中，12度的自家製粗麵條煙韌有嚼勁，配上以瀨戶內海產的沙丁魚粉、鯖魚粉及北海道昆布特製的醬油湯，就是周月那碗沾麵的靈魂所在，難怪能成為三奪米芝蓮推介的唯一一間沾麵店。最近麵家趁住炎炎夏日，推出炸雞沙律冷麵，而且是香港限定，香脆的唐揚炸雞，再配上以醋、芝麻、醬菜特製的酸甜醬汁，清新又開胃，吃畢整碗也不覺膩。</p><p>麵鮮醬油房 周月<br>中環歌賦街5號地舖<br> <br>記者、攝影︰黃依情</p></body></html>
