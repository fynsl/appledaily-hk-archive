<html><header><meta charset="utf-8"><title>專賣毒品畀同鄉遊客　販毒兵團斷正</title></header><body><h1>專賣毒品畀同鄉遊客　販毒兵團斷正</h1><p>【本報訊】油尖警區刑事情報組早前收到線報，指有南亞人組成販毒集團活躍區內，警方經深入調查後，星期五晚上採取行動，先後在樂道、海防道及重慶大廈派員突擊搜查目標單位及人物，合共撿獲1.2公斤的懷疑可卡因、大麻及冰毒，巿值約17萬元，行動中共拘捕11名涉嫌販毒的印巴裔男子，年齡介乎23至38歲，全部持行街紙，被帶署通宵扣查。<br><br>油尖警區署理助理指揮官(刑事)莫俊傑表示，今次行動已瓦解一個以南亞人操控的販毒集團，初步估計毒品主要往區內分銷，但毒品來源及銷售對象仍然有待調查。</p></body></html>
