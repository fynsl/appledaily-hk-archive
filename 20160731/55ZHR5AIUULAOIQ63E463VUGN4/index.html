<html><header><meta charset="utf-8"><title>AGA拖林德信開騷</title></header><body><h1>AGA拖林德信開騷</h1><p>江海迦（AGA）前晚在旺角舉行「AGA Ginadoll Concert Live」演唱會，林德信為成員之一的組合Black Cat、李幸倪（Gin）及AGA爸爸擔任嘉賓，林德信更主動拖她手合唱，並謂：「我知外邊好多新聞，我哋唔好理。」到尾聲時，AGA提到因癌病離世的姊姊時一度落淚：「家姐好善良，付出無條件嘅愛，鼓勵我，佢話只要用心去愛人，人哋自然會愛你。」<br>採訪、攝影：王連連</p></body></html>
