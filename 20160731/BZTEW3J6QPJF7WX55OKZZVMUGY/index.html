<html><header><meta charset="utf-8"><title>Prince 62億遺產六人爭 </title></header><body><h1>Prince 62億遺產六人爭 </h1><p>美國流行樂壇代表人物Prince今年4月在大宅內猝死，終年57歲。Prince遺下8億美元（約62.4億港元）遺產，由於他未有立遺囑，連月來有數百名自稱與Prince有血緣關係的人爭家產。明尼蘇達州的法官前日否決了29名自稱親屬的申請，同時否決了5宗爭產訴訟。法官要求Prince的四名兄弟姊妹，與一名姪女以及外孫女驗DNA，六人將有機會成為遺產受益人。</p></body></html>
