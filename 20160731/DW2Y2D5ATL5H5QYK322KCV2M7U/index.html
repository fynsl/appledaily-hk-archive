<html><header><meta charset="utf-8"><title>式慶送別亡父趙世光</title></header><body><h1>式慶送別亡父趙世光</h1><p>華光航業董事長趙世光本月20日離世，享年77歲，昨日在香港殯儀館出殯。趙式和奶奶李顏玉秀、趙式平夫婦、趙式明夫婦、趙世亮、趙世曾與趙式浩及趙式正，還有前特首董建華等到場致祭。趙世光太太何琍琍神情哀傷，她以經典歌《My Way》的歌詞作為悼念冊主題，描述趙世光的生平，當中提到他們多年來相敬如賓，問到難忘回憶？何琍琍說：「數之不盡。」<br>儀式結束後，趙世光靈柩移送歌連臣角火葬場，由兒子趙式慶捧爸爸遺照，之後一行人轉到灣仔用膳。<br>採訪：盧妹<br>攝影：陳俊強、徐錦池、吳耀輝</p></body></html>
