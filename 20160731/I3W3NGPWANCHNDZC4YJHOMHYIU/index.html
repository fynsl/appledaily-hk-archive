<html><header><meta charset="utf-8"><title>莫生慘遭同學奚落</title></header><body><h1>莫生慘遭同學奚落</h1><p>莫凱謙（莫生）於12年前參加《殘酷一叮》入行，他日前接受本報專訪，坦言童年時曾遭同學奚落，但無悔參加比賽，自己的選擇，得到不一樣的經歷。年僅18歲的他，直言已感受到人情冷暖：「11歲時冇歌唱、冇劇拍，知名度跌，好彩有家人朋友支持鼓勵，就算心情低落都冇沮喪。」<br>莫生自言好愛音樂，希望繼續努力創作，希望將來有機會和李克勤合作，但自問沒膽量自薦。  <br>採訪：何慧斯<br>攝影：沈健程</p></body></html>
