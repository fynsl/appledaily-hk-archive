<html><header><meta charset="utf-8"><title>栢芝男密友教英文</title></header><body><h1>栢芝男密友教英文</h1><p>張栢芝跟謝霆鋒離婚多年，雖然間中傳出緋聞，但一直未見真命天子。最近有周刊報道，栢芝約於半年前結識了任職英文老師的30出頭男性密友林崇發（Kurt），二人有共同嗜好，都熱愛滑水。栢芝私人賬號網誌亦不時分享和對方的合照。據知去年9月栢芝到米蘭睇時裝騷時，Kurt亦有同行。但栢芝經理人Emily回應指男方的女友是栢芝的好姊妹：「假新聞，栢芝唯一不開心是有朋友出賣她，將微信朋友圈內的片，交到傳媒手上。」<br>撰文：陳以晴</p></body></html>
