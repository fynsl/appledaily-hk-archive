<html><header><meta charset="utf-8"><title>大衞寶兒孫兒出世</title></header><body><h1>大衞寶兒孫兒出世</h1><p>英國一代搖滾巨星大衞寶兒（David Bowie圖右）年頭因癌病離世，其導演長子鄧肯鍾尼斯（Duncan Jones）於大衞寶兒離世一個月後透露太太的懷孕消息。鄧肯昨日於Twitter公佈囝囝已於本月10日出世，鄧肯還以圖畫報喜，透露已幫囝囝改名Stenton David Jones，懷念父親。鄧肯與攝影師太太Rodene Ronquillo於2012年結婚，兩人去年尾終於造人成功，可惜大衞寶兒來不及見孫仔一面。</p></body></html>
