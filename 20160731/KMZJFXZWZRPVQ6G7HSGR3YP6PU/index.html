<html><header><meta charset="utf-8"><title>張智霖驚餓親囝囝</title></header><body><h1>張智霖驚餓親囝囝</h1><p>張智霖（Chilam）和袁詠儀前日下午2時許，帶着9歲囝囝張慕童（魔童）相約蔡一智夫婦及女友人，去中環置地廣場吃午飯。魔童特別黐Chilam，經常挨着爸爸傾偈。Chilam很快吃飽並撩牙，但曾被爆有偏食習慣的魔童，面前的意粉似未吃過，Chilam忍不住餵囝囝，但魔童即摸着爸爸的下巴疑似講數，之後自己用叉吃了一啖，並喝媽媽杯奶茶。<br>Chilam一家先離開，可能擔心魔童未飽，要他一邊行一邊吃麵包。之後Chilam和靚靚、魔童分道揚鑣，魔童乖乖拖實媽咪，非常聽話。<br>採訪、攝影：潘冠恩</p></body></html>
