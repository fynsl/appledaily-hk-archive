<html><header><meta charset="utf-8"><title>信置區內買地建大宅</title></header><body><h1>信置區內買地建大宅</h1><p>區內有多組洋房新供應，短期以雅居樂副主席持有的碧沙路項目最快登場，興建8幢屋，目前待批預售樓花。鄰近碧沙路及清水灣道交界、丈量約份第243約地段第1681號地皮，由香港意得集團主席高佩璇持有的常興發展，於2014年以1.6億元奪得，可建樓面逾8,000方呎，每呎樓面地價約1.99萬元，料建洋房。<br>信置去年以6.09億元投得康健路低密度住宅地皮，料興建洋房及大單位。長遠較具規模為西貢市中心沙下綜合發展區，由新世界、新地及泛海國際合作發展，現時申請興建65幢洋房及14幢分層。</p></body></html>
