<html><header><meta charset="utf-8"><title>齊昕突變V面攬仔過Happy Friday</title></header><body><h1>齊昕突變V面<br>攬仔過Happy Friday</h1><p>「雙曾」曾鈺成、曾俊華雙雙表示有意選特首，換言之，得689的梁振英未必能連任——政界中人指出，雙曾表態，應是得到中央「祝福」、「默許」，咁即係話……<br><br>梁振英前日(29號)有現身去香港殯儀館拜祭華光航業董事長趙世光，與昔日選戰對手唐英年前後腳現身。至於女兒梁齊昕，昨日就約咗男友人dinner，前一日仲開心地喺ig展示梁振英送俾佢嘅Moschino靚裙。<br><br>前晚梁齊昕喺ig貼咗兩幅同男友人合照……唔會諗多咗，因為真係唔似熱戀中男女，相片焦點係——梁齊昕塊面，唔開名你真係有信心估到佢係邊個？</p></body></html>
