<html><header><meta charset="utf-8"><title>老蘭啤酒節　街頭變身釀啤酒區</title></header><body><h1>老蘭啤酒節　街頭變身釀啤酒區</h1><p>一年一度的矚目盛事「蘭桂坊音樂啤酒節」於周六及日連續兩天舉行。整個蘭桂坊街頭會變身成為大型的啤酒釀製專區，啤酒廠內常見的設備，包括釀酒桶、水箱、水管及手推車等均在會場內展示。屆時並會有兩位身穿五十年代服飾的模特兒供遊人取景和拍照，懷舊一番。今年另一特色，除了戶外攤位外，蘭桂坊區內的餐廳酒吧亦會作出響應，在節慶期間提供佐酒和以啤酒原料製作的佳餚，逾70個攤位提供國際小食、趣味豐富的互動遊戲、多元化的品牌及手工啤酒，並會由魅力十足的本地樂隊奉上強勁的現場音樂表演。<br> <br>日期：7月30日<br>時間：下午1時至翌日上午4時<br>地點：中環蘭桂坊</p></body></html>
