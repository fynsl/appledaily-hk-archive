<html><header><meta charset="utf-8"><title>打開飯盒驚見呢條魚　乜胃口都冇晒…</title></header><body><h1>打開飯盒驚見呢條魚　乜胃口都冇晒…</h1><p>「嚇死了！」台灣一名網民近日買便當，打開看到這一條煎魚，完全不敢碰。這條乾煎魚魚嘴微張，充滿怨懟的眼神彷彿在瞪著網民，實在嚇人。這名網民在留言稱，便當內其他餸菜都吃掉，只是這條魚完全不敢碰，直呼「誰會有食慾呀」。 <br><br>不少網民看過這條魚，都說沒胃口：「那條魚的怨念太深了，我不敢看牠……」「這太驚悚了吧」、「牠看起來心情很差」、「就像受了輻射污染一樣」。<br><br>Facebook </p></body></html>
