<html><header><meta charset="utf-8"><title>查斯古特人氣不減</title></header><body><h1>查斯古特人氣不減</h1><p>昨日賽事共吸引14,481名球迷入場，球迷大多表現投入。特別是當祖記名宿查斯古特現身紀念品專櫃時，吸引過百名球迷包圍，更有球迷為得到他的簽名而買下球衣，這名曾於2000至2010年效力祖記的射手，退役後人氣不減，他亦非常親民為球迷簽名及合照。至於香港祖雲達斯球迷會幹事Fungi表示，昨連同國內球迷共有約300多人入場，並以「Forza Juve」為口號，在看台上為球隊打氣。祖雲達斯周日已乘凌晨機返意，準備新季意甲。</p></body></html>
