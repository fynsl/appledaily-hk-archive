<html><header><meta charset="utf-8"><title>粉紅單身告別P10姊妹陪心如出嫁</title></header><body><h1>粉紅單身告別P<br>10姊妹陪心如出嫁</h1><p>林心如升呢做人妻，她前晚獲十名姊妹在峇里替她大搞告別單身派對，全女班玩得high爆，林心如昨日凌晨在微博貼出一批照片，她還用英文留言：「美麗之夜，我愛你們，我的可愛姊妹。」<br><br>從相片中看到眾閨蜜穿上同一圖案T恤出席，並簇擁着準新娘林心如合照，大家臉上都笑容燦爛。酒店把場地佈置得充滿浪漫氣氛，泳池邊放有汽球和立體充氣天鵝，而室內的派場內則有不少鮮花，連沙發上的咕𠱸套都繡上林心如的英文名Ruby，美食更放滿全枱，有粉紅色macaron餅、cupcake和兩層高的蛋糕伴以玫瑰裝飾。</p></body></html>
