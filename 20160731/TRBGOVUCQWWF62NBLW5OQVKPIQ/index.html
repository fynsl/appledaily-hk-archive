<html><header><meta charset="utf-8"><title>蘇偉賢精銳盡出！最大進步馬加緊催谷</title></header><body><h1>蘇偉賢精銳盡出！<br>最大進步馬加緊催谷</h1><p>繼前日蔡約翰及昨日容天鵬後，再有兩個馬房今晨(30日)首朝派馬出大圈進行操練，分別係鄭俊偉及蘇偉賢，前者僅得四駒，分別為「好好計」、「人生路」、「贏盡」及V383，全部均慢跳兩段，旨在輕舒步頭性質。<br><br>至於蘇偉賢就比較大陣仗，多達20駒出大圈，而且質量兼備，包括上季最大進步馬匹獎得主「發盈喜」，另外幾匹馬房招牌馬「世澤之星」及「日威夜威」亦有露面，咁大陣仗又咁早做工夫，莫非想重溫上季開鑼日贏馬開齋的好夢？ </p></body></html>
