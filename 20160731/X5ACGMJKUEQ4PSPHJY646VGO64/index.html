<html><header><meta charset="utf-8"><title>陳庭欣玩素顏面青青極似吳若希</title></header><body><h1>陳庭欣玩素顏<br>面青青極似吳若希</h1><p>夏日熱辣辣……出街化個靚靚妝，隨時大汗疊細汗，連個妝都溶埋，女藝人平日化妝多過食飯，開工「妝」不離面，要以最佳容貌示人，難得放假，唔使開工當然想relax啲，化少一日妝喇!<br><br>昨日在Instagram出現一張素顏相，個樣面青青，確係有啲嚇人。個樣有啲似歌手衛詩，外貌面尖尖、鼻高高，又有啲似「人紅是非多」嘅吳若希。<br><br>呢張素顏相嘅「主人」其實係陳庭欣，佢昨日去咗美甲，仲話自己每兩個星期就去一次!佢自信心爆棚，po出冇化妝嘅相上網，確係有啲得人驚嘅，不過仍然有fans覺得佢素顏好純!?</p></body></html>
