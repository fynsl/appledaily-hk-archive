<html><header><meta charset="utf-8"><title>【扮靚籽】紅色妝大熱　亞洲人都化到</title></header><body><h1>【扮靚籽】紅色妝大熱　亞洲人都化到</h1><p>【扮靚籽：潮界開眼】<br>難得與Chanel全球創意彩妝及色彩設計師Lucia Pica見面，怎能不請教她今季妝容潮流呢？Lucia一句：「It's definitely red！」我的心馬上一沉，外國人輪廓深當然carry到，我等亞洲女生還是算吧。她指其實只要善用其他顏色，亞洲人也可化紅眼妝。親民的她還親手替我補上紅眼妝，哇，我面色馬上白了幾度！</p><p>Chanel Beaute<br>尖沙嘴海港城海運大廈OT201舖</p><p>記者：羅祖兒<br>攝影：楊錦文<br>編輯：黃仲兒<br>美術：利英豪</p></body></html>
