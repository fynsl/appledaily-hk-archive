<html><header><meta charset="utf-8"><title>轉會購物籃：傳馬體會四億翻撻DC</title></header><body><h1>轉會購物籃：<br>傳馬體會四億翻撻DC</h1><p>車路士在兩年前以3,200萬鎊（約3.3億港元），由馬德里體育會羅致西班牙前鋒迪亞高哥斯達（DC、圖），過去一季一直盛傳後者在車路士過得不快，故有離隊打算。雖然車路士會方近期一再表示無意出售DC，但有傳其前屬球會馬體會，日內會開價達4,000萬鎊（約4.1億港元）提出斟介，打算回購DC。此外，馬體會上周六宣佈已與西維爾達成協議，羅致後者的加美路，該名29歲法國前鋒待通過體測後，便會與馬體會簽定四年合約。</p></body></html>
