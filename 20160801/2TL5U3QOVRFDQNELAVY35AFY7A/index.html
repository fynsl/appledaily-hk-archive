<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Jeana咀翁子光放閃</title></header><body><h1>【馮仁昭四圍超】<br>Jeana咀翁子光放閃</h1><p>何佩瑜（Jeana）日前被指暗撻《踏血尋梅》嘅導演翁子光，仲被踢爆兩人發展到同居關係，但Jeana只肯話對方係比普通朋友好少少嘅好朋友，死口唔認拍拖。噚日，Jeana忍唔住喺Instagram貼相洩蜜，佢作勢想錫落翁子光塊面，仲叫男方做「小寶寶」，呢個閃光彈已證明戀人關係。問Jeana去邊度拍拖？佢話：「去飲茶啫。」<br>撰文：馮仁昭</p></body></html>
