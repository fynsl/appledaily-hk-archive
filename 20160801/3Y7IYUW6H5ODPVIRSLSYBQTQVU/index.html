<html><header><meta charset="utf-8"><title>佘詩曼提早出機場捉精靈</title></header><body><h1>佘詩曼提早出機場捉精靈</h1><p>佘詩曼昨日參與屯門V city三周年派對，返港幾日的她已趕上潮流玩Pokémon GO，大呻沒有時間玩，連日來只捉了三隻精靈。提到舊愛陳浩民獻唱改編版《寵物小精靈GO！》，她笑說：「我唔知，有時間都會睇吓，不過有時間都去捉精靈。」<br>當獲悉機場也有精靈時，阿佘指今天要早半小時出發到機場，笑說：「從未試過早咁多到。」又透露出席活動前剛剛跟謝賢補拍戲份，順便為對方慶祝生日。今天她要飛到上海宣傳電影《使徒行者》，對於《寒戰II》破港產片紀錄，問到《使》片有否信心再破？她指盡力而為，餘下交給觀眾。<br>採訪：馬建華　<br>攝影：陳俊強</p></body></html>
