<html><header><meta charset="utf-8"><title>【新娘行頭】晒七百萬首飾</title></header><body><h1>【新娘行頭】晒七百萬首飾</h1><p>林心如昨在峇里嫁給霍建華，新娘子行頭十足，早上以金鳳凰紅色旗袍，配襯以約合共超過216萬元Bulgari的彩寶石耳環及紅色尖晶石戒指，下午就以黎巴嫩設計師Zuhair Murad的長袖喱士露背婚紗行禮，戴上約418萬元的5卡心形Bulgari鑽戒及約63萬元多的鑽石耳環。<br></p><p>婚禮現場佈置以峇里的Penjor祈福竹子佈置了棕櫚葉、粉色的麥穗及紫藤絹花、雞蛋花、中心舞台有心形花架，以花串佈置成豎琴般的琴弦，水池上亦鋪滿鮮花，婚禮現場播着加拿大情歌王子Michael Buble的《Everything》，象徵新人感情。<br>撰文：唐如</p></body></html>
