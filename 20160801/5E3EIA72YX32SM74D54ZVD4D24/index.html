<html><header><meta charset="utf-8"><title>姬蒂獲嫩口男友跪地求婚</title></header><body><h1>姬蒂獲嫩口男友跪地求婚</h1><p>現年42歲的名模姬蒂摩絲（Kate Moss）去年與丈夫Jamie Hince分開後，很快便搭上年輕她13年的攝影師Count Nikolai Von Bismarck，雖然姬蒂未辦妥離婚手續，但近日盛傳他們已訂婚。據英國《鏡報》報道，姬蒂於6月跟Nikolai到意大利威尼斯度假，其間他們於餐廳共進浪漫晚餐，當晚Nikolai待其他食客離開後，突然拎出戒指跪地求婚，並計劃在威尼斯的小教堂迎娶姬蒂。</p></body></html>
