<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】趙勁皓選陽光教練落敗</title></header><body><h1>【馮仁昭四圍超】<br>趙勁皓選陽光教練落敗</h1><p>A&amp;F猛男趙勁皓（King）近日地獄式狂操，為參加下月底ViuTV跟拳王杜恆霖及錢小豪合作搞嘅健美先生做準備，King前日喺廈門參加第8屆陽光教練大賽當熱身，練得41吋胸肌嘅King結果三甲不入，僅得第6名，佢噚日話：「呢次全國賽好多勁人，當攞個經驗，下次會再努力啲。」見King膚色變黝黑，問佢係咪搽咗油？佢話：「大會要求。」<br>撰文：馮仁昭</p></body></html>
