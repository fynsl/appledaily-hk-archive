<html><header><meta charset="utf-8"><title>求驗客手記：阿蘇羅渣士繼續fd</title></header><body><h1>求驗客手記：<br>阿蘇羅渣士繼續fd</h1><p>喺上周六些路迪鬥巴塞隆拿場國冠盃，有金毛美斯同埋蘇亞雷斯（左）打正選嘅巴塞，以3:1輕勝些路迪，不過可能比賽喺上半場打成3:1之後，下半場戰情有啲悶，所以有個着阿根廷國家隊波衫嘅球迷嘗試衝入場贈興，但就俾保安截擊咗。至於賽後嘅另一個亮點，就係見到阿蘇同些路迪領隊羅渣士（右）攬頭攬頸兼雞啄唔斷。阿蘇喺羅渣士擔任利物浦領隊期間，關係好好，當羅渣士被紅軍解僱後，仲係少數冇出嚟插佢嘅星級球員㖭！</p></body></html>
