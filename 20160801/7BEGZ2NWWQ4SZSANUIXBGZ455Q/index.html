<html><header><meta charset="utf-8"><title>AKB赴滬撼SNH</title></header><body><h1>AKB赴滬撼SNH</h1><p>上月爆出日本組合AKB48不滿上海姊妹團SNH48營運違規，並自組山寨組合BEJ48、GNZ48導致割席收場，AKB已另起爐灶跟內地財團合作發展。前日SNH在上海舉行「第3屆SNH48人氣總選」，AKB卻派出成員橫山由依、向井地美音、木崎由里亞、加藤玲奈、川本紗矢出席同晚假上海的大型頒獎禮「2016星耀360遊戲全景頒獎盛典」，擺明對撼SNH。<br>今年「SNH人氣總選」由被封「四千年美女」的鞠婧禕以23萬票重奪冠軍，李藝彤、𤏸婷婷則佔亞軍及季軍，大會還請來陶喆、胡彥斌及韓國歌手PSY擔任嘉賓，更宣佈陶喆、林俊傑會為SNH炮製新歌。<br>撰文：哥羅</p></body></html>
