<html><header><meta charset="utf-8"><title>1秒速現V煞面超強「髮術」變天使</title></header><body><h1>1秒速現V煞面<br>超強「髮術」變天使</h1><p>在內地及台灣網界，近日瘋傳一段「超強頭髮遮臉術」的短片，片中沒有標明日期及地點，只見到一名樣子甜美的女子，留有一頭亮麗的秀髮，半掩臉龐，面上掛上笑容，臉尖尖很可愛，但當女子慢慢地將頭髮弄開，驚嚇位來了。<br> <br>這名女子緩緩地撥開兩邊像窗簾的烏黑頭髮，露出了圓圓胖胖的大臉，原來她的V煞面是假象，只是用超強頭髮遮臉術，製造出來的效果。看來，女士們可以學學她，這樣便可瞬間瘦臉了。<br> <br>秒拍視頻</p></body></html>
