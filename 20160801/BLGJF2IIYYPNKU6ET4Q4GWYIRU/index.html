<html><header><meta charset="utf-8"><title>求驗客手記：文字直播員忽然守龍</title></header><body><h1>求驗客手記：<br>文字直播員忽然守龍<br></h1><p>𠵱家科技發達，好多球賽都會喺網上進行文字直播，令一班冇得入場睇波嘅觀眾都可以知道比賽戰況。英格蘭第九組別球隊賈羅博頓（紅衫）喺上周六嘅友賽，踢到半場領先業餘球隊哈特普（藍白衫）1:0之後，佢哋個社交網站暫停更新，原來要負責更新戰況嘅赫臣上陣突然要守龍門！雖然赫臣係賈羅博頓嘅副主席兼門將教練，但佢喺場上嘅表現就唔多好喇，竟然俾對手扭過兼射破空門，最終俾哈特普逼和1:1完場。</p></body></html>
