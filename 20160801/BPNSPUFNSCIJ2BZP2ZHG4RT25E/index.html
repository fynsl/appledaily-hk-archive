<html><header><meta charset="utf-8"><title>【今日笑一笑】小朋友與狗　邊個先係主人？</title></header><body><h1>【今日笑一笑】<br>小朋友與狗　邊個先係主人？</h1><p>照顧小朋友及小動物是很花心機的事，若果由小朋友帶狗狗出街、去放狗又如何呢?<br> <br>網友biggieandruby在Instagram分享兩名子女與兩頭大狗的生活點滴，片中兩名年幼小主人身形嬌小，只是僅僅高過狗狗。當狗狗狂奔時，拖著狗帶的小主人立即被拉向前，狗狗見狀亦放慢步伐，此情些景，狗狗彷彿才是真正的主人。<br> <br>Instagram</p></body></html>
