<html><header><meta charset="utf-8"><title>佐敦咀嘴大仔掀罵戰</title></header><body><h1>佐敦咀嘴大仔掀罵戰</h1><p>英國巨胸模特兒佐敦（Katie Price）一向話題十足，前日她於Instagram上載了跟失明與患有自閉症的14歲大仔Harvey咀嘴的照片，惹來猛烈抨擊。最近第8度隆胸的佐敦公開錫錫Harvey的照片後，網友認為她與已經14歲的兒子嘴對嘴親吻的舉動很奇怪，鬧爆她借兒子「呃like」。佐敦隨即再公開一條Harvey的短片，他說：「別再騷擾我媽媽，我想錫媽咪。」以反擊網民批評。</p></body></html>
