<html><header><meta charset="utf-8"><title>苟姑娘打波波減肥</title></header><body><h1>苟姑娘打波波減肥</h1><p>【2016香港動漫電玩節】苟芸慧、朱盈盈及蘇慧恩昨日分別在會展出席「香港動漫電玩節2016」活動，纖瘦不少的苟姑娘計劃在一、兩個月內回復最佳狀態，正積極運動。林敏驄笑指與苟姑娘打波波減肥，苟姑娘即尷尬說：「係打golf呀。」林敏驄又搞笑指她是初學者：「我要執子之手教佢打。」</p><p>另一邊廂，蘇慧恩以小黑貓造型現身，她自爆愛玩Pokémon GO，但不會玩物喪志。她又指有追求者熱愛打機，希望對方不要只顧打機不工作。朱盈盈出席高達遊戲宣傳活動，但性感程度被同場的台灣模特兒比下去，她說：「唔會比較，自己真材實料，好多人都墊幾個，但我唔鍾意。」<br>採訪、攝影：盧妹</p></body></html>
