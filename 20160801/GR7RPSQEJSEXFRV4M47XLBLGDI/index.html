<html><header><meta charset="utf-8"><title>《九龍城寨》電影版屬意霆鋒</title></header><body><h1>《九龍城寨》電影版屬意霆鋒</h1><p>無綫新劇涉嫌抄襲的《九龍城寨》小說作者余兒、黃玉郎及馬榮成等，昨日分別現身灣仔會展舉行的「香港動漫電玩節2016」。余兒、莊澄及陳羅超合作拍攝《九》電影及推出電玩遊戲。余兒表示會看無綫劇是否有抄襲成份，而對於網友提議電影版由謝霆鋒及余文樂等演出，他指很接近個人心水。莊澄指電影會找內地演員演出：「大家對敏感嘢都好有分寸，我哋都係講80年代，冇乜政治取向。」<br>至於黃玉郎為漫畫《春秋猛士》舉行簽名會，而馬榮成將為《風雲》製作5D音樂劇，希望推動本土文化，又邀得鄭丹瑞、鮑比達等擔任音樂劇幕後班底。<br>採訪、攝影：盧妹</p></body></html>
