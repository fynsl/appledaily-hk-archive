<html><header><meta charset="utf-8"><title>【爆相爆片】陳豪齋坐陪茵媺食飯</title></header><body><h1>【爆相爆片】陳豪齋坐陪茵媺食飯</h1><p>三年抱三的人妻陳茵媺（Aimee）日日忙於湊女，前日終於抽空，與老公拍拖到九龍塘又一城撐枱腳，享受二人世界，碰巧給讀者梁小姐撞到正，透過「爆相爆片」與大家分享。<br>梁小姐接受電話訪問表示：「見到佢哋喺又一城Greyhound Cafe食飯，當時得陳茵媺一個嚟到，佢喺餐廳先落單，冇幾耐陳豪先出現，佢手上攞住一杯自家咖啡。」梁小姐形容陳豪頭髮蓬鬆，外表十分頹廢，與想像中官仔骨骨的靚佬樣不同。梁小姐表示陳豪到達後沒叫食物，只得Aimee一個人開餐，陳豪好體貼陪老婆坐，等老婆醫飽肚後就埋單離去。<br>撰文：皓騫</p></body></html>
