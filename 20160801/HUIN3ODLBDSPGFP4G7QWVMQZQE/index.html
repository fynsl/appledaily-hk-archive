<html><header><meta charset="utf-8"><title>體壇拾趣：祖高域贏波講風涼話</title></header><body><h1>體壇拾趣：<br>祖高域贏波講風涼話</h1><p>上周六喺加拿大舉行嘅羅渣士盃，塞爾維亞「一哥」祖高域喺男單四強以直落兩盤6:3、6:2擊敗法國球手蒙菲斯；今場勝仗亦都令祖高域喺兩人對賽12次中保持全勝佳績，佢仲講笑話：「其實我對住蒙菲斯都唔係贏硬㗎，佢同我交手咁多次都輸晒，可能會更加有鬥心要贏番次呢。」當祖高域晉身決賽之後，將會硬撼日本好手錦織圭；後者喺同日另一場以直落兩盤7:6、6:1打敗瑞士嘅華域加。</p></body></html>
