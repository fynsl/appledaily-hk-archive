<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】湯駿業欠薛凱琪人情</title></header><body><h1>【馮仁昭四圍超】<br>湯駿業欠薛凱琪人情</h1><p>湯駿業推出EP，噚日喺始創中心舉行首次簽名會，雖然只得數十粉絲撐場，但粉絲送上心意卡、相集、蛋糕、香檳同鮮花，令湯駿業暖在心頭。碟中歌曲《寂寞的總和》更獲薛凱琪相助一齊拍MV，兩人飾演一對舊情人，深夜漫遊鬧市，湯駿業話：「MV係我同Fiona嘅結晶品，呢個人情唔知點還，欠佢好多，第日叫我做乜都做，仲有其他好多人情債。」<br>撰文：馮仁昭</p></body></html>
