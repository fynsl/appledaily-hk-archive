<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】關心妍生日願望要多奶</title></header><body><h1>【馮仁昭四圍超】<br>關心妍生日願望要多奶</h1><p>初為人母嘅關心妍（Jade）噚日37歲牛一，佢喺Instagram貼出一家「四」口相，自己抱住寶貝女榮心，老公楊長智就抱愛犬，Jade留言：「今年我的生日願望就是……more milk。」堅持餵母乳嘅佢，願望都係以囡囡嘅營養為主，母愛果然偉大。楊長智就留言：「爹哋永遠都會愛你媽咪多過愛你，因為沒有你媽咪就沒有你了，希望你明白！」<br>撰文：馮仁昭</p></body></html>
