<html><header><meta charset="utf-8"><title>【賓客到賀】胡歌搶花球　舒淇趕住走</title></header><body><h1>【賓客到賀】<br>胡歌搶花球　舒淇趕住走</h1><p>霍建華和林心如昨舉行婚禮，胡歌、周迅、吳奇隆、劉詩詩、劉濤等現身恭賀，當新娘拋花球時，吳奇隆推曾跟霍建華有「5年後在一起」之約的胡歌去搶，胡歌笑說：「我想拿！」范冰冰亦衝出來，結果卻被心如的表妹搶到，網友取笑胡歌：「要搶花球還是要搶霍老大？」<br></p><p>去年同樣在峇里舉行婚禮的吳奇隆夫婦，兩人十指緊扣舊地重遊，奇隆體貼地為老婆整理秀髮；至於新娘的閨蜜舒淇，昨早見證好姊妹出嫁後即飛北京，她在社交網貼新娘相祝福：「幸福的淚滴，要甜蜜的幸福着喔。」而徐若瑄昨日黃昏才趕到峇里出席晚宴。<br>撰文：皓騫</p></body></html>
