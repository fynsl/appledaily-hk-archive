<html><header><meta charset="utf-8"><title>AGA開騷俾草蜢電親</title></header><body><h1>AGA開騷俾草蜢電親<br></h1><p>江海迦（AGA）在旺角舉行一連兩場演唱會，前晚圓滿結束，糖妹、王灝兒（JW）、林芊妤（Coffee）、AGA父母及專程由澳洲返港的胞姐和姐夫都有捧場，表演嘉賓有草蜢及林德信。草蜢大讚AGA擁有一把靚聲，林德信由頭場和AGA拖手合唱後，前晚變成蹺手。AGA繼續提到因癌病離世的二家姐，忍不住落淚。<br>AGA騷後接受訪問時說：「好開心好難得，畀自己90分。」提到和林德信拖手變蹺手，她笑說：「佢驚呀！我講笑箒！最開心係請到草蜢，佢哋都係好勁嘅前輩，眼神好電，有叫我唔使驚，可以放啲，我都俾佢哋電親。」<br>採訪、攝影：黃曉妍</p></body></html>
