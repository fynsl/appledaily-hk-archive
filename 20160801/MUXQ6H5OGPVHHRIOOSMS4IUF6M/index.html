<html><header><meta charset="utf-8"><title>梁芷珊否認患暗病「健康OK」</title></header><body><h1>梁芷珊否認患暗病「健康OK」</h1><p>梁芷珊早前現身中環，忽然暴瘦兼膚色黝黑，有傳她患上暗病。芷珊昨晚以保良局副主席身份偕老公羅傑承到中環大會堂出席話劇《最後作孽》慈善場，低胸露事業線的芷珊否認患病：「成日行山做運動，冇節食，有時都食好多。因為之前俾人影到我去做身體檢查，每年都會去做，健康OK㗎，我成日曬黑，又鍾意戶外活動，成日去馬場、球場。」芷珊又透露即將陪14歲囡囡到英國準備升學，更指自己比囡囡更開心。<br>採訪：黃曉妍<br>攝影：陳慧安</p></body></html>
