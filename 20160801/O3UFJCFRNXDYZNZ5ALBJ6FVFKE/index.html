<html><header><meta charset="utf-8"><title>擬加推《捉妖記》MMO</title></header><body><h1>擬加推《捉妖記》MMO</h1><p>【話你知】<br>藍港互動自從在本港上市以來，已先後推出《Alpha Girl》、《捉妖記》、《蒼穹之劍2》、《王者戰神》等受歡迎的手遊，通過多元化、全覆蓋的遊戲產品布局，持續推進泛娛樂化戰略。<br>藍港計劃以《捉妖記》為藍本，推出至少5款不同類型的遊戲產品。除AR手機遊戲《捉妖記GO》外，目前藍港正在研發《捉妖記》同名MMO手遊，未來還計劃同步推出電影《捉妖記2》同名手遊，以及動作手機遊戲《捉妖記無雙版》等。</p></body></html>
