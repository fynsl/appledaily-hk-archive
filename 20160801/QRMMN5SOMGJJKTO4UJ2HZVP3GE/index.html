<html><header><meta charset="utf-8"><title>張智霖拒夫妻檔拍戲</title></header><body><h1>張智霖拒夫妻檔拍戲</h1><p>張智霖（Chilam）、胡杏兒、唐紫睿及蔡瀚億等，日前到重慶出席老闆蕭定一投資逾7,600萬港元開設的影城，蕭定一透露未來目標希望每年在內地開三至四間戲院。偕同太太袁詠儀（靚靚）到賀的Chilam，被主持問到會否和靚靚合作拍電影時，二人均表示不會。<br>Chilam說：「我們不會一起拍電影，拍真人秀都是做自己，那還好，如果要演吵架、離婚、打架這樣的情景，把這種情緒帶回家就不好了。」靚靚笑謂：「有那麼多漂亮的女演員和他拍戲，我就算了吧。」活動結束後，蕭定一拉隊去嘆重慶麻辣火鍋，Chilam更吃到嘴唇腫脹。<br>撰文：陳以晴 </p></body></html>
