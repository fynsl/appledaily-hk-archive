<html><header><meta charset="utf-8"><title>Audi衝燈撞傷交通警</title></header><body><h1>Audi衝燈撞傷交通警</h1><p>【本報訊】一輛白色Audi跑車，昨凌晨沿荃灣惠荃路駛至廟崗街交界燈位衝燈，對面騎電單車警員發現即掉頭追截，在截查期間，跑車收掣不及撞向鐵馬，警員車翻人仰受傷送院。<br>昨凌晨零時許，34歲姓陳男子駕駛白色Audi跑車，載同一名女友人沿荃灣惠荃路往大帽山，至廟崗街近綠楊新邨上斜期間，對面行車線一名交通警員發現跑車衝燈，掉頭追截，在離燈位約20多米外截停跑車，其間跑車疑收掣不及撞倒鐵馬，34歲交通警員當場倒地，腰及頸受傷，事後被送院治理。陳姓司機與女友人事後落車受查，有人報稱因不熟路而衝燈。<br>■記者謝志輝、江寶龍</p></body></html>
