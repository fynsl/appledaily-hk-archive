<html><header><meta charset="utf-8"><title>逸瓏海滙600呎兩房終於有返個廚房</title></header><body><h1>逸瓏海滙600呎兩房<br>終於有返個廚房</h1><p>西貢有個新盤叫逸瓏海滙，首日僅沽兩成半，賣點不夠突出，惟有說多幾次提提大家。<br><br>逸瓏海滙接近六成都是兩房單位，其中兩房連儲物房一款面積較大，單位在電梯旁，甫入屋有個大玄關，大廳兩旁佈滿睡房浴室及廚房門，不計玄關，廳大約190呎，由於門位所限，無法放大梳化。<br><br>單位賣點是有獨立廚房，不用怕全屋飯餸味，但要成600萬，抵唔抵就自己諗啦！</p></body></html>
