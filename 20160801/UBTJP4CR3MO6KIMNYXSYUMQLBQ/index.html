<html><header><meta charset="utf-8"><title>求驗客手記：C朗度假攬女叉電</title></header><body><h1>求驗客手記：<br>C朗度假攬女叉電</h1><p>皇家馬德里球星基斯坦奴朗拿度（C朗）上月幫葡萄牙歷史性首次捧走歐國盃之後，家陣就放緊假叉電，未使歸隊住。日前佢就俾外國啲狗仔隊影到，喺度假聖地伊比薩一間夜店同一個囡囡親密，但呢個女仔唔係之前同佢傳緋聞嘅墨西哥女藝人伊莉莎，而係一個神秘嘅金髮女郎；話時話，雖則C朗之前同俄羅斯名模艾琳娜拍過拖，身邊嘅女伴又成日轉，但江湖傳聞佢其實係hehe，所以有指佢同個囡囡親熱係做畀記者睇，幫自己闢謠。至於C朗效力嘅皇馬，家陣喺美國踢國冠盃，仲憑同佢好好朋友嘅馬些路梅開二度，上周六以3:2擊敗有夏薩特後備登場入兩球嘅車路士。</p></body></html>
