<html><header><meta charset="utf-8"><title>李雪瑩嫁高佬</title></header><body><h1>李雪瑩嫁高佬</h1><p>曾在《怒火街頭II》飾演律師的李雪瑩透露跟拍拖多年的男友訂婚，前日在Instagram還貼了一張與未婚夫甜蜜合照，左手無名指戴上一隻閃爆戒指，好友朱千雪留言讚她是個美麗新娘，前晚李雪瑩以短訊回覆本報謂：「很多謝大家嘅祝福！回到香港再同大家分享。」據知李雪瑩現在不常在港，會新加坡和英國兩邊走，與Crystal在明珠台認識的蘇頌輝，5月去新加坡時曾與兩口子吃飯，他在電話中說：「佢男友好好人，好細心。唔知係咪富二代，只知佢好勤力工作，戥佢哋開心。」同屆港姐莊思明數月前與李雪瑩吃飯，她說：「知佢想低調，雪瑩話𠵱家好好，最緊要開心。」</p></body></html>
