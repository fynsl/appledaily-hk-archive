<html><header><meta charset="utf-8"><title>體壇拾趣：曹星如自嘲打拳宅男</title></header><body><h1>體壇拾趣：<br>曹星如自嘲打拳宅男</h1><p>香港拳壇「神奇小子」曹星如自細就鍾意打機，噚日佢喺屯門出席宣傳活動嗰陣，仲笑自己以前係「打機宅男」，但佢竟然連最近hit到爆嘅手機遊戲Pok𥌎mon GO都冇玩過，佢話：「𠵱家係『打拳宅男』，打完拳都好攰，好少打機喇，平時同太太傾吓偈已經係放鬆嘅活動。」星如日練夜練，就係為嚟緊10月喺香港舉行嘅第20戰而準備，究竟係咪可以挑戰世界冠軍？今日星如就會舉行發佈會，到時就自有分曉啦！</p></body></html>
