<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃智雯向胡定欣送愛</title></header><body><h1>【馮仁昭四圍超】<br>黃智雯向胡定欣送愛<br></h1><p>胡定欣日前被爆同音樂人男友陳明道（Terry）分手，而失戀嘅定欣就去咗英國散心。佢位好姊妹黃智雯噚日喺荔園出席活動，自爆一早已知道分手呢件事，仲幫定欣講說話，話佢絕對唔係因為逼婚搞到分手：「我哋有傾過，但感情係佢哋兩個人之間嘅事，留番畀佢自己講，佢喺英國都好開心。我哋日日有傾心事，冇感觸，畀啲時間同愛支持佢。」<br>撰文：馮仁昭</p></body></html>
