<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】馮瀚銘妻代搵型格女模</title></header><body><h1>【馮仁昭四圍超】<br>馮瀚銘妻代搵型格女模</h1><p>馮瀚銘噚日到商台宣傳純音樂專輯，佢話推出呢張碟係大膽嘗試，亦都係一個情意結，佢話：「專輯內收錄歌曲係影響我音樂路嘅歌曲，好似《藍雨》係我第一盒買嘅卡式帶。影海報前太太問我搵唔搵到女模特兒，我諗若果搵到靚又死，唔靚又對唔住自己，最後由太太介紹一位專業模特兒，身高6呎型格樣，仲要全程真空外穿西裝褸拍攝，其中一個鏡頭仲係我太太提議我瞓落女模大髀度。」<br>撰文：馮仁昭</p></body></html>
