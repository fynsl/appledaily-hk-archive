<html><header><meta charset="utf-8"><title>趣趣地：槍手Holding哥叫咩名？</title></header><body><h1>趣趣地：<br>槍手Holding哥叫咩名？</h1><p>喺美國對瓜達拉哈拉嘅比賽中，阿仙奴新援洛奧特入波！邊位洛奧特呀，唔通兵工廠啱啱簽多咗個人？其實洛奧特就係今夏由保頓加盟嘅後衞Rob Holding，雖然點都覺得呢個名應該譯「洛賀定」啱啲，但既然足智彩譯咗做洛奧特咁就照用啦。20歲嘅洛奧特喺34分鐘接應哥林張伯斯傳中射入，為兵工廠開紀錄。50分鐘，阿歷士張伯倫喺右路推入禁區，再喺大位用左腳射成2:0。六分鐘後，艾卡邦入多球為阿仙奴拉開到3:0。雖然瓜達拉哈拉末段破蛋，但阿仙奴照贏3:1。</p></body></html>
