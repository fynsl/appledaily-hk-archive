<html><header><meta charset="utf-8"><title>舒淇拎過季Hogan袋　陪嫁look變身上機裝</title></header><body><h1>舒淇拎過季Hogan袋　陪嫁look變身上機裝</h1><p>林心如和霍建華周日在峇里舉行婚禮，《還珠格格》年代的范冰冰、趙薇等Top grade的女星，均盛裝道賀。 <br><br>其中舒淇第一晚迎賓晚宴穿了紅色裙，略嫌太搶鏡。而翌日她就換了低調的淺藍白條子恤衫裙，搭配Roger Vivier的閃石方扣高跟鞋，輕便不失禮。之後她趕到機場時，同一條裙換上橙色波鞋，手拎過季的Hogan心形tote bag，即時變身上機look，厲害！</p></body></html>
