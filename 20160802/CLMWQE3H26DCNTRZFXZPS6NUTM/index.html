<html><header><meta charset="utf-8"><title>坤哥招義工被鬧Cheap爆</title></header><body><h1>坤哥招義工被鬧Cheap爆</h1><p>吳業坤於下周三舉行的處男紅館騷爆關公災難，被網友質疑搵笨。事緣重點是：「須於演出日前一天綵排」、「而演出後請自行離開，如有購買門票者將可留下返回原位繼續聽。」網民狠批：「邊有歌手開紅館騷要請義工㗎，cheap到爆，真係on X！」亦有網友留言召喚：「坤女郎，你準備好未！」<br>坤哥回覆傳媒：「是有關演唱會製作上的安排，演唱會上的其中一個環節，希望到時給觀眾一個驚喜，所以詳情現在不便透露。」至於有網民批評搵笨，唱片公司發言人解釋：「唔係強迫性，有興趣先報名，完全唔係搵笨。」<br>採訪：皓騫</p></body></html>
