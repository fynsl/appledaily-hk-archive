<html><header><meta charset="utf-8"><title>洪祖星着重金像獎認受性</title></header><body><h1>洪祖星着重金像獎認受性</h1><p>香港影業協會主席（影協）洪祖星、黃百鳴及立法會議員馬逢國昨晚在金鐘出席「絲路探索之西部電影展」開幕禮。早前影協向金像獎動議改制，最後不獲通過，會上田啟文提議增加專業評審人數。<br>影協主席洪祖星昨表示：「影協同老闆會只係提出意見，最重要係金像獎認受性同更多人鍾意。至於田啟文動議將專業評審人數由55人增加到100人，呢啲都係由金像獎董事局決定。」他表示現在到明年4月的頒獎禮，還有很多時間。<br>另外，黃百鳴表示沒有參與動議改制，對增加人數要先理解，近日都是湊孫女為樂，他說：「前日去咗個仔嗰度湊孫，抱抱吓佢瞓着，好鬼可愛。」<br>採訪：黃曉妍<br>攝影：陳志嵐</p></body></html>
