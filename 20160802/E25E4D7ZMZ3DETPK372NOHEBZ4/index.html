<html><header><meta charset="utf-8"><title>趣趣地：辛尼登「月」好事近</title></header><body><h1>趣趣地：<br>辛尼登「月」好事近</h1><p>呢個暑假出現唔少死唔斷氣嘅轉會傳聞，保羅普巴話無限接近加盟曼聯都講咗兩個月；至於「藍月」曼城喺上季未完就已經傳會簽史浩克嘅德國新星利萊辛尼，點知都係得個講字，到近日似乎終於似係好事近。話說辛尼喺周日被發現喺曼徹斯特一間酒店出現，仲同兩個小球迷合照，相信佢嚟英國係處理體測同埋簽約事宜，預計轉會費至少要4,500萬鎊（約4.6億港元），希望唔會好似普巴咁，體測都傳過兩次但都係冇落實消息啦。</p></body></html>
