<html><header><meta charset="utf-8"><title>以「劉太」身份發聲明　呂麗君捱大劉轟</title></header><body><h1>以「劉太」身份發聲明　呂麗君捱大劉轟</h1><p>富商劉鑾雄最近只得甘比呢位紅顏知己，陪伴在側，但原來以往除咗甘比，大劉身邊仲有呂麗君呢位紅顏知己，佢同甘比仲喺2008年仲發生過轟動全港嘅爭寵事件！<br><br>2008年10月，甘比為大劉誕下女兒劉秀樺，幾日之後呂麗君就以「劉太」身份發聲明，質疑甘比女兒父親嘅身份。呢份聲明一出，就搞到大劉好嬲嬲豬。之後大劉接受周刊專訪，講到呂麗君嘅聲明就好不滿，更指呢件事對佢哋造成嘅傷害已經去到冇彎轉同無可補救。</p></body></html>
