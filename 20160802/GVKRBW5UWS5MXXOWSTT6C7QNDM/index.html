<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】景峰上綜藝節目冇底線</title></header><body><h1>【馮仁昭四圍超】<br>景峰上綜藝節目冇底線</h1><p>龐景峰噚日去RoadShow宣傳新歌，計劃年尾推出專輯。新碟每首歌都有韓文同國語版，問佢邊樣難唱啲？佢話：「其實錄韓國同英文嗰陣，冇中文字咁多優點，但係國語啲音就會扭咗。」佢話遲啲會去美國再錄音，又會去澳門拍MV。至於會唔會上韓國綜藝節目做宣傳？佢話：「我都好想上《Running Man》嗰啲呀，玩我都冇乜底線。如果有歌唱節目，我都想參加，不過韓國嗰啲好難入圍。」<br>撰文：馮仁昭</p></body></html>
