<html><header><meta charset="utf-8"><title>古天樂：睇戲好過捉精靈</title></header><body><h1>古天樂：睇戲好過捉精靈</h1><p>古天樂昨日以代言人身份，在灣仔出席月餅宣傳活動，同場還有盧覓雪及吳肇軒。席上，大會安排古仔向女粉絲餵食月餅，不過他只是遞給粉絲們。<br>近日古仔忙於宣傳新片《使徒行者》，對於《寒戰II》擊敗《那些年，我們一起追的女孩》重奪香港華語電影票房第一，古仔雀躍地說：「我有留意，重奪華語電影票房冠軍，希望多啲挑戰，希望全部都係港產片，其實打風啱晒，大家可以入戲院睇戲，好過通街捉精靈。」他坦言有捉精靈，但不會沉迷：「今年中秋節，大家可以賞月、捉精靈同食我代言嘅月餅。」<br>採訪、攝影：黃曉妍</p></body></html>
