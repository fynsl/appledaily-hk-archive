<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】狄易達呻比卡超衫難訂</title></header><body><h1>【馮仁昭四圍超】<br>狄易達呻比卡超衫難訂</h1><p>狄易達噚日到荔枝角為RoadShow錄影，佢話自己間跳舞學校嘅學生好沉迷捉小精靈遊戲，因為學校附近有補給站：「我就冇乜興趣玩呢個遊戲，反而諗過着比卡超衫快閃跳舞，不過啲衫好難訂。」佢仲笑話同年輕人有隔膜：「曾經同14、5歲啲跳舞學生傾偈，我真係唔知佢講乜嘢，連周柏豪都唔識，我好驚訝。」<br>此外，達仔又介紹近日網上紅爆嘅火雞姐，原來係佢師妹。<br>撰文：馮仁昭</p></body></html>
