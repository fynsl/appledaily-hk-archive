<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Shirley要經理人道歉</title></header><body><h1>【馮仁昭四圍超】<br>Shirley要經理人道歉</h1><p>前FFx組員楊澤怡（Shirley）俾其餘三位成員飛出局後，聲淚俱下接受傳媒訪問話俾隊友屈，之後又話一直係前經理人Sam嘅性奴，然後再去ICAC告前經理人。原來Shirley仲搵咗律師出信，話要三位前隊友同前經理人同佢公開道歉，有人仲幫佢將攞住律師信嘅相貼喺Christy嘅fb，馮仁昭噚日打過電話俾Sam，佢就話冇收過任何信。<br>撰文：馮仁昭</p></body></html>
