<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】顏子菲自誇百搭𢱑撈</title></header><body><h1>【馮仁昭四圍超】<br>顏子菲自誇百搭𢱑撈</h1><p>顏子菲早排為拍電影操肌做打女，短時間內喪食增磅，但最後電影拍唔成，失望之餘又為體形由中碼變成加大碼，搞到心情低落，好彩喺呢個時候，有纖體中心搵佢做代言人，好快就成功減磅。<br>最近有幾部戲傾緊嘅子菲，自誇係百搭演員︰「我覺得動作、搞笑、悲情都有發揮空間，乜嘢戲種都有興趣演。不過年紀漸大，性感底線有變，以前可以接受全裸，但𠵱家驚會嚇走觀眾。」<br>撰文：馮仁昭</p></body></html>
