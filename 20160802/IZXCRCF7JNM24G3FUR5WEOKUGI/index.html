<html><header><meta charset="utf-8"><title>張嘉兒產檢遇不快</title></header><body><h1>張嘉兒產檢遇不快</h1><p>前港姐張嘉兒臨盆在即，下月預產期的她，昨日在微博上載一條短片，控訴懷孕初期看醫生的不快經歷，感覺被侵犯私隱，她說：「知道我嘅職業係演員之後，竟然問我拍劇辛唔辛苦，做乜角色，使唔使通頂，呢啲唔係睇醫生會問嘅問題。」<br>嘉兒昨日回應謂：「嗰個醫生我睇咗一次就冇睇，𠵱家呢個真係好好。」她又談到現時心情開始緊張，不過仍未執拾細軟：「我唔想表現得太緊張，咁早執定好似好誇張。我最想BB足月先出世，重磅易湊好多，BB踢得我好犀利，個肚又好硬。我諗住順產同餵人奶，希望堅持餵到半年。」<br>撰文：唐心悠</p></body></html>
