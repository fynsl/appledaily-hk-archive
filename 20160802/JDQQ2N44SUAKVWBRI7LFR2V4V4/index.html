<html><header><meta charset="utf-8"><title>朴寶劍封發哥做男神</title></header><body><h1>朴寶劍封發哥做男神</h1><p>【蘋果訪問】韓劇《回答吧！1988》男星朴寶劍上周四來港為ViuTV谷劇，雖然行程匆匆，但朴寶劍都有接受本報訪問。朴寶劍坦言自己性格與劇中的崔澤相似，都是很專一地對一個女仔，又直認會為了愛情而放棄友情。</p><p>朴寶劍雖然首次來港，但他十分喜愛香港：「想去很多地方，最低限度想出酒店附近行一下，或坐遊輪、睇夜景，不過因要宣傳所以沒法出去。覺得香港好靚、好乾淨，好想再來。」劇中幾位主角都十分喜歡《英雄本色》，朴寶劍對發哥着住Mark哥大褸飛起開槍一幕最深刻，至於這位怕醜男神與發哥比較，哪位才是男神？朴寶劍即謙虛說：「當然是周潤發前輩。」<br>採訪：文凱靈</p></body></html>
