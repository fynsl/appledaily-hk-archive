<html><header><meta charset="utf-8"><title>徐小鳳打風延騷明晚補唱</title></header><body><h1>徐小鳳打風延騷明晚補唱</h1><p>颱風妮妲襲港，昨晚假紅館舉行的徐小鳳演唱會，大會宣佈將延期至明晚演出，昨午小鳳姐都有返紅館跟工作人員開會，由於大部份觀眾都是公公婆婆，小鳳姐擔心老人家的安全，決定提早宣佈昨晚個唱取消，並風趣地提醒市民說：「8號風球，你哋唔好出街，記住做好防風措施，唔好出去捉精靈。」<br>大會公告持昨晚門票的觀眾，可改於明晚睇騷，如要求退票則於下周日前到紅館辦理手續，或於8日至12日辦公時間內，到銅鑼灣廣場2期1606室辦手續。昨日近傍晚6時，工作人員於紅館外張貼延期通告，亦有部份心急觀眾到現場了解情況。<br>撰文：皓騫</p></body></html>
