<html><header><meta charset="utf-8"><title>張秀文誤拍KB下體</title></header><body><h1>張秀文誤拍KB下體</h1><p>張秀文和黃芷晴昨日谷胸露腰現身灣仔動漫節，大會邀請李健宏（Kevin Boy）與兩女競賽。秀文和芷晴要蒙眼觸摸雞子、生豬肉、紅毛丹，但秀文卻被誤導不慎拍到KB下體，之後還稱硬硬地。另一遊戲透過導管互相吹鹹竹蜂入對方口中，秀文媚態盡現，嗲聲向KB求饒，最終成輸家接受懲罰，要將綁在KB身上的大氣球弄爆，秀文更多次撒嬌，飛身胸壓KB壓爆波。<br>秀文事後說：「覺得今日KB享受啲，我哋好驚，又唔知要摸乜，又要撞爆波，真係生意難做。」KB直認被秀文拍及下體，但稱沒感覺，秀文即轉口說：「揩到箒！牛仔褲梗係硬啦！」<br>採訪：卓寶花<br>攝影：陳志嵐</p></body></html>
