<html><header><meta charset="utf-8"><title>莫凱謙做運動減肥</title></header><body><h1>莫凱謙做運動減肥</h1><p>參加歌唱比賽而童星出身的莫凱謙現年18歲，他昨日應邀到灣仔動漫節宣傳手機遊戲，即場獻唱自己創作歌曲《無花果》，雖然開腔最初有點失準，但依然淡定完成。莫生現於中文大學讀新聞傳播學系，今年升大2，主修創意媒體，他亦想兼任歌手。<br>莫生簽約夏蔚喻（寸嘴Barbie)為經理人，洽談出唱片及電影試鏡。莫生說：「點都會以學業為先，讀書畀到最基本嘅嘢我，同埋睇到更多世界，希望兩者兼顧啦！」莫生比小時候略肥胖，他笑言：「我都知要做運動，𠵱家170幾磅，冇明確目標要減幾多，最緊要健康。」<br>採訪：卓寶花<br>攝影：陳志嵐</p></body></html>
