<html><header><meta charset="utf-8"><title>真劍佑累新劇收視急跌</title></header><body><h1>真劍佑累新劇收視急跌</h1><p>日本影星千葉真一的19歲兒子真劍佑，日前被雜誌《Friday》指在美國生活時跟人妻發生性關係，並在14歲時做老竇，私生女現已5歲大。真劍佑在報道出街當日曾在社交網站指有人胡亂炒作，不久便把留言刪走，前日他則在Twitter轉發參演新劇《敬仰吾師》的花絮照，只見他在片場拉筋做一字馬。而該劇首兩集錄得11.4%及11.7%收視，但醜聞爆出後，前晚播出的第三集僅收9.9%。</p></body></html>
