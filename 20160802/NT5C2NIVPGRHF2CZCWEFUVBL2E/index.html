<html><header><meta charset="utf-8"><title>飲罐可樂都唔得傑斯推C朗埋牆乜乜乜</title></header><body><h1>飲罐可樂都唔得<br>傑斯推C朗埋牆乜乜乜</h1><p>英國《太陽報》報道，曼聯名宿蘇斯克查（蘇B）最近疑似透露當年傑斯曾經在早餐時間因為一件小事把基斯坦奴朗拿度（C朗）推到牆上，是否猜不到呢？<br><br>今季離開曼聯的傑斯，一向不是容易發火的人，不過近期在社交網頁就有一單故仔，是曾經效力過米杜士堡的挪威球員Jan Aage Fjortoft透露的，他說他的同胞蘇B透露，幾年前曼聯有一次早餐時間，傑斯將當時還是年輕新星的C朗一手推到牆上，而令到傑斯如此憤怒的，只是因為C朗當時正在喝可樂，傑斯叫C朗以後不要這樣做。</p></body></html>
