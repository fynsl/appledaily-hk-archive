<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】姚紫茵寫真包底仲有剩</title></header><body><h1>【馮仁昭四圍超】<br>姚紫茵寫真包底仲有剩</h1><p>𡃁模姚紫茵（Bonnie）早排推出寫真，佢話有契爺老闆內部認購5,000本，其餘3,000本喺書展都賣得七七八八，最後剩番嘅會喺書報攤同書店賣，唔會加印。Bonnie自爆都迷上玩Pokémon GO：「屋企樓下好多人，我夜晚都企喺公園玩，連媽咪都叫我幫佢download教佢玩。」不過佢就提醒我玩還玩，唔好企喺街玩，好危險。<br>撰文：馮仁昭</p></body></html>
