<html><header><meta charset="utf-8"><title>秀智李敏鎬再傳分手</title></header><body><h1>秀智李敏鎬再傳分手</h1><p>韓國「長腿Oppa」李敏鎬和「國民初戀」秀智去年3月被偷拍在倫敦約會，兩人隨即公開戀情。不過由於兩人各有各忙，所以去年9月已驚爆分手傳聞，但當時兩人都透過事務所否認分手。昨日有韓媒報道二人由戀人變成前後輩的關係，但兩人隨即透過事務所否認，並表示：「二人現時仍有好好見面。」<br>雖然再傳分手，但無損秀智工作的心情，秀智將於今日襲港出席蠟像館活動，不過因受颱風「妮妲」來襲，秀智的活動就由今日下午3時延至晚上8時舉行，希望避開8號風球，順利來港出席活動。<br>撰文：施洛冰</p></body></html>
