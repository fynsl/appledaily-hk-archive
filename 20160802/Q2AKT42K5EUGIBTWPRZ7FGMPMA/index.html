<html><header><meta charset="utf-8"><title>王宗堯謝票被觀眾感動</title></header><body><h1>王宗堯謝票被觀眾感動</h1><p>王宗堯及周家怡主演的電影《導火新聞線》後日上映，今晚會在銅鑼灣舉行首映禮，一班演員指即使今晚8號風球，仍會風雨不改出席。他們早前為《導》片的優先場謝票，更巧遇前女主播方健儀捧場睇戲。<br>對觀眾的熱情，王宗堯感到非常感動，他說：「開拍前，大家都好緊張觀眾、記者或者大專生睇嘅反應，我哋睇到入場觀眾嘅反應都係非常感動，而且大家好鍾意。希望借呢部戲畀到香港人正面訊息，同埋令香港可以喺更多嘅難關中繼續行到出嚟。」周家怡指不少觀眾反映希望可以拍下去，她說：「佢哋話會推介畀朋友睇，支持香港電影。」<br>撰文：李森</p></body></html>
