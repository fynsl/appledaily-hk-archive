<html><header><meta charset="utf-8"><title>【落選港姐】賣LV識到大劉</title></header><body><h1>【落選港姐】賣LV識到大劉</h1><p>呂麗君於98年曾參選港姐（圖），惟在芸芸佳麗中毫不起眼，最終落選，同屆港姐三甲分別是向海嵐、趙翠儀和吳文忻。01年，呂麗君返倫敦讀書，同時於當地LV做兼職售貨員時認識大劉，其後不時陪對方出席飯局，更與大劉長女劉秀融歐遊。翌年呂麗君為大劉生下女兒秀盈，之後她重返英國修讀博士課程。<br>其後呂麗君累積不少公職銜頭，於08年出席北京奧運活動，更擔任婦協名譽會長，當萬人迷碧咸訪港，她亦有機會抱女兒與對方見面。</p></body></html>
