<html><header><meta charset="utf-8"><title>趣趣地：郭靖現身打恒大</title></header><body><h1>趣趣地：<br>郭靖現身打恒大</h1><p>郭靖現身，不過唔係射鵰而係去踢中超。廣州恒大啱啱同年僅19歲嘅小將郭靖簽約三年，咁啱佢個名同金庸筆下武俠小說其中一位最廣為人知嘅主角郭靖同名，有網民就講笑話，佢父母改呢個名係為咗要佢射得準，又話睇怕另一間中超球會國安好快會簽楊康。講番呢位司職中堅嘅小將，其實佢嚟自武漢，曾經去過法國同葡萄牙受訓，要喺咁多球星嘅恒大上位，識降龍十八掌都冇用，都係要畀心機踢好波。</p></body></html>
