<html><header><meta charset="utf-8"><title>張名雅興奮晒婚紗相</title></header><body><h1>張名雅興奮晒婚紗相</h1><p>最近港姐喜事多，繼前港姐李雪瑩宣佈跟圈外男友訂婚後，2012年港姐冠軍張名雅，亦被好友陳庭欣踢爆好事近，隨後張名雅在Instagram晒出一張和律師男友Joe的婚紗相，留言：「He stole my heart.So I'm planning to take his last name（他偷了我的心，所以我亦計劃取他的姓氏）」<br>張名雅前晚回覆本報，談到待嫁心情：「好開心，多謝大家祝福，心情從未如此興奮過。對上一次咁興奮係不負大家期望當了香港小姐冠軍。」事出突然，是否雙喜臨門？她謂：「我哋結婚係因為愛大家，唔係因為其他理由喔。」採訪：唐心悠</p></body></html>
