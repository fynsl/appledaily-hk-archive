<html><header><meta charset="utf-8"><title>辣妹露美臀？睇真啲先啦！</title></header><body><h1>辣妹露美臀？<br>睇真啲先啦！</h1><p>派對中一名身材姣好的火熱女郎大膽地露出整個臀部？想得太美了。其實只是錯覺。<br><br>這張相片在社交網瘋傳，相中的男男女女正在開派對，穿了比堅尼的女子背向鏡頭，展現背部無限風光……請不用怕「非禮勿視」，其實相片左邊、手中拿着啤酒的男子，手臂關節位剛好遮住了女子的臀部，讓人臉紅心跳的「股溝」其實只是男士的手臂。香艷感頓然消失無蹤。<br><br>相片在分享網Imgur惹來熱烈討論。有人留言指相片令人感到困惑，亦有人說很想參加這個派對：「這是甚麼派對，為何沒有人邀請我？」<br><br>英國《每日鏡報》</p></body></html>
