<html><header><meta charset="utf-8"><title>【長子接受】劉鳴煒甘比樂融融</title></header><body><h1>【長子接受】劉鳴煒甘比樂融融</h1><p>大劉長子劉鳴煒近年獲封男神，一直傳他與父親關係一般，直至近年自己也當了父親，體會做爸爸的感受，才與大劉關係得以改善。劉鳴煒過往甚少接觸父親的女友，惟與甘比關係較好，過去多次的公開活動，見劉鳴煒與甘比一起現身有傾有講，反而鮮見他與呂麗君同場公開亮相，明顯跟呂麗君關係疏離。3年前，劉嘉玲在大劉旗下商場The ONE的餐廳開幕，劉鳴煒與胞妹劉秀融及甘比三人到賀，一起說笑碰杯合照，但呂麗君就完全無影。</p></body></html>
