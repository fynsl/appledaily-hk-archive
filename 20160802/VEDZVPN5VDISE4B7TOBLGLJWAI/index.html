<html><header><meta charset="utf-8"><title>【大滿粥】大坑新康記重開　招牌炸一腸返來喇！</title></header><body><h1>【大滿粥】大坑新康記重開　招牌炸一腸返來喇！</h1><p>5月因業主加租而無奈結業的康記粥店，8月1日在舊舖旁邊的檔口重開。捧場的街坊熟客一早來到，坐滿粥店。已退休的店主陳伯在門外與熟客傾談，而做腸粉的重責就交到長媳婦手中。粥店格局煥然一新，更安裝了冷氣，比舊店舒適得多。食物價錢雖然略加，但在同區依然算便宜，雙拼生滾粥只需$33。捧場客都說食物水準依舊，與店主一家有講有笑最開心，但不少客人仍懷念舊店的老大坑情懷呢。</p><p>新康記粥店<br>地址︰大坑京街9號<br><br>記者：吳宛蔚、黃依情<br>攝影：伍慶泉</p></body></html>
