<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Jason捉精靈</title></header><body><h1>【馮仁昭四圍超】<br>Jason捉精靈</h1><p>陳柏宇（Jason）噚日喺灣仔接受dbc數碼電台節目訪問，佢透露前日發高燒至40度，因為照去打波，所以激嬲女友符曉薇，佢話：「女友話唔想見到我，我咪趁佢沖涼，去朋友度捉精靈，好彩捉到兩隻，不過我今朝𠱁番女友喇。」<br>Jason仲話早前同女友去維園同大埔海濱公園捉精靈，不過就冇去摩士公園，佢笑指捉精靈可以促進佢哋嘅關係，所以佢認為打機都有好處。<br>撰文：馮仁昭</p></body></html>
