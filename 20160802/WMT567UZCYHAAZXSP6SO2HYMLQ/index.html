<html><header><meta charset="utf-8"><title>彭于晏開工打傷手指</title></header><body><h1>彭于晏開工打傷手指</h1><p>彭于晏（Eddie）與吳京在動作新片《危城》中有多場對打戲，雖然Eddie並非武打演員出身，但勝在夠勤力，兼拜了洪金寶為師，成為洪家班的一分子，武打姿勢亦不遜於吳京。Eddie在拍其中一場打鬥戲時，更因用力過度打爆手指，要即場止血消毒。<br>其中一幕在酒廠打鬥戲，Eddie大戰吳京，兩人於高山上吊威吔拍攝，結果同告受傷。該場戲是兩人第一次對打，可能默契不足，吳京的長槍不小心打中Eddie眼睛，幸而沒甚大礙，而吳京又好多次被Eddie的刀劈中手指和踢中手踭，Eddie笑說：「我們會不會被傳不和呀？」<br>撰文：陳以晴</p></body></html>
