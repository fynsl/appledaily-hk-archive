<html><header><meta charset="utf-8"><title>夏天減肥教室：延伸運動KO粗腿</title></header><body><h1>夏天減肥教室：延伸運動KO粗腿</h1><p>女士在炎炎夏日穿短裙、短褲出街，露出一雙粗腿怎麼辦？亞洲運動及體適能專業學院（AASFP）課程總監兼物理治療師周錦浩表示，腿粗或與腿部肌肉過度繃緊有關，尤其日常較少郁動或少運動的人，建議可在家中多做延伸動作，例如將腳部蹬長、蹬直，有助肌肉變得更有線條美，腿部看來更修長。延伸動作主要為拉長、推伸，與一般伸展運動集中於拉扯動作不同。<br>■記者梁麗兒</p><p>示範：AASFP高級私人體適能教練蔡妙茵<br>攝影：伍嘉亮</p><p>想輕輕鬆鬆健康?，記住留意健康蘋台<br> http://health.appledaily.com.hk/ </p></body></html>
