<html><header><meta charset="utf-8"><title>秦舒培堅信林志玲使橫手</title></header><body><h1>秦舒培堅信林志玲使橫手</h1><p>陳冠希（Edison）疑林志玲阻其超模女友秦舒培上內地節目《我的新衣》，上周三在微博怒駡林志玲。本報日前獲得錄音聲帶，一男子向秦舒培解釋未能上節目，全因林志玲不想她參加，但聲帶曝光後，該男子在微博自認失言才令事件發生。<br>秦舒培昨接受內地《新浪網》訪問，重申能否亮相節目不是重點，而是林志玲經理人早知有錄音對話，但聽罷只回覆這麼麻煩，林志玲最多不上節目，令她感到莫名其妙。怒火未消的Edison，前晚在微博貼上一張scapegoat（代罪羔羊）相片，再寫「同志！辛苦了！林志玲Auntie應該會滿意的！」寸林志玲找替死鬼。<br>撰文：李察</p></body></html>
