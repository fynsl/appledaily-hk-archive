<html><header><meta charset="utf-8"><title>趣趣地︰小豬遭勒令清locker</title></header><body><h1>趣趣地︰<br>小豬遭勒令清locker</h1><p>「小豬」舒韋恩史迪加喺曼聯嘅日子正在倒數，前日32歲生日嘅德國中場冇份跟曼聯出征瑞典對加拉塔沙雷，被貶落同預備組一齊操練，而德國《圖片報》仲話領隊摩連奴已經叫小豬清locker。儘管小豬好想留喺曼聯，但摩佬嘅態度就幾決絕，叫小豬快啲搵新球會。小豬嘅哥哥、家陣喺拜仁慕尼黑做緊青年軍教練嘅杜比舒韋恩史迪加就喺twitter度留咗兩隻字，就係「no respect（唔尊重）」，擺明幫細佬出口氣！雖然小豬有番咁上下年紀，又成日傷，但就算曼聯唔要佢，佢都不愁出路，有傳意甲嘅國際米蘭同AC米蘭都想斟佢。</p></body></html>
