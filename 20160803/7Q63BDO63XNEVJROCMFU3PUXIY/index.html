<html><header><meta charset="utf-8"><title>森巴Beats：沙地女將「激增」一倍</title></header><body><h1>森巴Beats：<br>沙地女將「激增」一倍</h1><p>女性嘅地位喺中東嚟講，一般都係比較低，佢哋要參加大型運動比賽就更加難，不過，參加今屆里約奧運嘅沙地阿拉伯女運動員嘅數字，就比上屆多咗一倍，由兩個增加到四個，其中參加過上屆倫奧女子800米嘅艾雅達（右），今屆更會跑長啲，挑戰女子馬拉松；而其餘三位參賽嘅沙地女選手，分別就係柔道嘅花美、劍擊嘅艾奧瑪同埋參加女子100米跑嘅艾查黛。沙地另外亦有七個男選手參加今屆里奧。</p></body></html>
