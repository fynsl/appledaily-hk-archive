<html><header><meta charset="utf-8"><title>栢芝爆兩子自己襯衫</title></header><body><h1>栢芝爆兩子自己襯衫</h1><p>張栢芝日前到深圳出席由時尚雜誌主辦的頒獎活動，獲大會頒發「夢想榮耀人物獎」，栢芝並分享了扮靚心得，直言相當享受每天為自己精心搭配服裝、手袋，甚至是指甲顏色，她說：「兩個仔由懂事開始，就好留意我嘅一舉一動，睇到我襯衫就會好奇問『媽咪你做緊乜嘢？』我會答媽媽鍾意fashion。」<br>自己着衫自己襯，栢芝踢爆兩個囝囝Lucas和Quintus亦會有樣學樣，出街前會自己到衣櫃揀衫着，她笑說：「就算我幫佢哋準備好晒啲衫，佢哋都唔要，會自己襯衫襯帽同手錶，佢哋自己主見，學識獨立，其實係好事，我反而覺得開心。」<br>撰文：陳以晴</p></body></html>
