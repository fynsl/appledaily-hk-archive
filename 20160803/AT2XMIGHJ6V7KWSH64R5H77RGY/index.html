<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】羅嘉良5分鐘煲兩支煙</title></header><body><h1>【馮仁昭四圍超】<br>羅嘉良5分鐘煲兩支煙</h1><p>羅嘉良（撈家）噚日下晝4點幾現身中環ifc，戴住帽、黑超、黑衫襯牛仔褲，孭住背囊嘅撈家，急急腳咁行，個樣好似好心急咁，原來佢係趕住行出露天位置吸煙，仲喺5分鐘之內連煲兩支煙，有冇咁大煙癮呀？<br>之後撈家又返回商場，走入超市買咗樽水，然後又一個人無聊聊咁逛商場，行經CD舖又入去睇吓，不過似乎揀唔到合心水，見佢走去問店員，不過最後都係空手而回。<br>撰文：馮仁昭</p></body></html>
