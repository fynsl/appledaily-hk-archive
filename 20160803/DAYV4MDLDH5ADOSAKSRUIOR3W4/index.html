<html><header><meta charset="utf-8"><title>趣趣地︰羅馬靠英超兵贏利記</title></header><body><h1>趣趣地︰<br>羅馬靠英超兵贏利記</h1><p>香港時間噚日朝早，利物浦喺美國同羅馬踢友賽，最後羅馬靠兩名前英超兵破關，以2:1擊敗紅軍。踢過曼城嘅迪斯高（中）喺29分鐘為羅馬先開紀錄，利物浦靠中場小將舒爾奧祖建功，半場追平1:1。到62分鐘，前車路士翼鋒穆罕默德沙拿為羅馬奠定勝局贏2:1。紅軍左閘艾拔圖摩蘭奴末段受傷退下火線，領隊高路普賽後話摩蘭奴冇乜大礙；至於紅軍嘅比利時前鋒奧歷治呢場冇踢，據報佢腹股溝受傷，但傷勢唔嚴重。高路普亦話紅軍賽程密，球員發揮唔好。利物浦之後返英，禮拜六喺倫敦出戰國冠盃撼巴塞隆拿。</p></body></html>
