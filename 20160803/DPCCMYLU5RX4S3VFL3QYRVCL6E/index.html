<html><header><meta charset="utf-8"><title>【妮妲來襲】打風淥個麵你食　實試六款九州拉麵</title></header><body><h1>【妮妲來襲】打風淥個麵你食　實試六款九州拉麵</h1><p>放工先嚟打風，來不及逼街市買定餸，為明天做足準備的話，最方便當然是淥個麵食！ 港人大愛的MARUTAI日本製的九州系拉麵，每包只要10多元就有兩碗拉麵，非常抵食。不過，平日在超市內通常只找到熊本、鹿兒島及博多風味，而且光看包裝、又不懂日文的話，的確很難知道湯底的味道。這次飲食籽就找來其餘三款，包括長崎、大分及宮崎的口味，為大家實試每款的真正味道。</p><p>記者︰黃依情<br>攝影︰徐振國</p></body></html>
