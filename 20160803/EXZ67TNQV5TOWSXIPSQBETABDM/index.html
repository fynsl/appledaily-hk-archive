<html><header><meta charset="utf-8"><title>超雲姊妹打風捉精靈？</title></header><body><h1>超雲姊妹打風捉精靈？</h1><p>颱風妮坦襲港，天文台前晚8時許改掛8號風球，不少人已返回家中避風，不過，還有不少寵物小精靈訓練員無懼風雨，繼續留守摩士公園捉精靈。何家千金同樣為小精靈着迷，加入寵物小精靈的訓練員行列，她們除了在香閨喪捉，超蓮更約了好姊妹G.E.M.（鄧紫棋）出動四圍去捉。<br>前晚超蓮上載了一條片上Instagram，超蓮說：「嘩！好大風呀！」鏡頭一轉，見到其姐姐超雲正在撳電話，疑似視察附近有否小精靈出沒，不過素顏的超雲似乎被強風吹到頭髮亂了，超蓮說：「我哋行路返屋企。」<br>撰文：非非</p></body></html>
