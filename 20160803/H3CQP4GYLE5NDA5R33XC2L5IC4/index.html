<html><header><meta charset="utf-8"><title>【爆相爆片】白只顏卓靈拖手散步</title></header><body><h1>【爆相爆片】白只顏卓靈拖手散步</h1><p>白只和顏卓靈年紀相差14年，最近被踢爆戀情，迫於無奈之下公開情侶身份，日前讀者方小姐透過本報「爆相爆片」，表示撞見二人在沙田城門河十指緊扣散步。<br>方小姐說：「其實沿路有好多人玩緊Pokémon GO，顏卓靈就八卦望吓人哋個mon，跟住同白只講『𠵱家真係個個玩呢個game！』，白只只係『嗯』咗一聲，就繼續拖住女友隻手行。」他們行了大約30分鐘步行到碧濤花園，之後坐上當年張繼聰賣給白只價值33萬的媾女戰車Land Rover Defender，送女友離去。<br>撰文：非非</p></body></html>
