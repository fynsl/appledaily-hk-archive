<html><header><meta charset="utf-8"><title>中環在線：高盛睇好中美奧運成績 - 李華華</title></header><body><h1>中環在線：<br>高盛睇好中美奧運成績 - 李華華</h1><p>里約奧運後日開鑼，美資大行高盛玩埋一份，按經濟實力估邊個國家奪得最多獎牌，預測美國攞最多金牌（45面），其次係中國（36面）與上屆奧運東道主嘅英國倫敦（23面）。<br>高盛經濟師認為，一個國家經濟增長越好，運動員喺奧運攞牌嘅機會越高。高盛睇好中美兩國表現，唱好美國喺今屆奧運捧走106面獎牌，當中有45面金牌。中國就有機會奪得89面獎牌，最大機會喺跳水、乒乓球與羽毛球摘金。<br>高盛唔睇好東道主巴西，指巴西無法擠身摘金最多嘅首十個國家，仲踩多腳，話搞奧運都救唔番巴西疲弱嘅經濟。</p></body></html>
