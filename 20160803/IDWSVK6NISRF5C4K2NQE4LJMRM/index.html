<html><header><meta charset="utf-8"><title>美秀瘦</title></header><body><h1>美秀瘦</h1><p>韓牌Chuu「-5kg褲」及最新的「-5kg裙」號稱目測可令人滅脂變弗，令不少女士趨之若鶩，要顯瘦，只要了解自己身形的長短處，對症下藥，穿性感露膊裝、淺色衣物或短裙、熱褲都沒問題。</p><p>不少人誤以為穿鬆身裙有效遮蓋肥肉，但鬆泡泡由頭包到腳令身形volume up，吳千語便曾以Chloé裙成功「增肥」。適當露肉反而可以隱惡揚善，露腳踝兼高腰的cropped pants及midi skirt、遮拜拜肉的露膊裝，均能騷骨感美。</p><p>撰文：林嘉慈<br>攝影：周樂恒<br>示範：Ting Wai of Style<br>化妝、髮型：Kathy Lam of Ciao Bella</p></body></html>
