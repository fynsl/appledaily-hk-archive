<html><header><meta charset="utf-8"><title>【今日笑一笑】偷食唔抹嘴　牧羊狗嘴邊留證據</title></header><body><h1>【今日笑一笑】偷食唔抹嘴　牧羊狗嘴邊留證據</h1><p>愛犬在家搗蛋，經常會令到主人哭笑不得。牧羊狗Jacob的主人日前在facebook分享一條題為《衞生紙解體案報道》影片，拍下Jacob「偷食唔抹嘴」的證據，玩過紙巾的Jacob雖然靜靜的躺下，但牠的嘴邊卻留下了紙巾碎，可謂「狗贓並獲」，被捉個正著的Jacob面對主人指摘，竟以單眼作回應，十分搞笑。<br> <br>facebook</p></body></html>
