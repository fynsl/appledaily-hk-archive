<html><header><meta charset="utf-8"><title>古仔摸阿佘　家輝話正</title></header><body><h1>古仔摸阿佘　家輝話正</h1><p>張家輝、古天樂日前在尖沙嘴宣傳電影《使徒行者》，二人被網民喻為繼周潤發、劉德華後的「香港男人」代表，家輝笑言：「呢個係好聽講法，希望盡量畀機會新人，無論係點我哋都係香港嘅男人啦！我死嗰日都係香港男人。」電影描述二人面對出賣兄弟，古仔自言現實中沒試過被朋友出賣，二人又互指是相當重義氣之人。<br>片中有一幕古仔被佘詩曼逼埋牆角挑逗，古仔伸手摸阿佘的臀部，他笑說：「我着晒腰封話唔好，我都係摸邊皮，唔係摸膽。」古仔指導演事前與阿佘溝通好，又找來兩名助手試戲，家輝笑謂：「阿佘梗係正！」<br>採訪：張俊銘<br>攝影：陳志嵐</p></body></html>
