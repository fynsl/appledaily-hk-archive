<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】胡梓盈想變走大貓</title></header><body><h1>【馮仁昭四圍超】<br>胡梓盈想變走大貓</h1><p>新美心妹妹胡梓盈（Keicy）最近拜魔術師李行齊（小齊）為師，小齊話：「魔術要配合好多肢體動作，Keicy識跳舞，可以將舞蹈融入魔術，表演效果會更好。講到尾學魔術最緊要係守得秘密，唔可以講個魔術係點樣，仲要經常練習。每個魔術，同一個場合只可以表演一次。」Keicy話：「想學魔術因為鍾意，希望學識將一隻大貓變成一隻BB貓嘅魔術。」<br>撰文：馮仁昭</p></body></html>
