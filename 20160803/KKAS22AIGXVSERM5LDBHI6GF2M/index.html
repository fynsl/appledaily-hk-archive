<html><header><meta charset="utf-8"><title>帶你去睇　八號波過後的沙田馬場！</title></header><body><h1>帶你去睇　八號波過後的沙田馬場！</h1><p>颱風妮妲來去匆匆，惟對香港各區造成的破壞及影響卻不少。以沙田馬場為例，這天晨課依例取消，馬場四周吹到滿地樹枝、樹葉，工人事後忙於打理，部份設施亦受損，跑道則水汪汪，猶幸情況不算嚴重。<br><br>中午起，八號風球由三號風球取代，沙田馬場風勢及雨勢顯著減弱，機坪隨即有四個馬房派馬出試，包括容天鵬、蔡約翰、苗禮德及蘇偉賢，務求追回早上失去的操練時間，讓個別有需要的馬匹保持適當運動量。當中蘇偉賢更親自在場監督，動態積極。<br><br>另一方面，蘇保羅這天下午冒雨返馬房打點，逗留很久才離去，可謂做足本份。</p></body></html>
