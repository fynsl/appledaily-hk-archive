<html><header><meta charset="utf-8"><title>【美圖晒晒】大眼美女最愛余文樂　兼職showgirl引宅男</title></header><body><h1>【美圖晒晒】大眼美女最愛余文樂　兼職showgirl引宅男</h1><p>年僅19歲的安徽美女蔣雅瓊，現於江蘇南京財經大學財稅系學生，屬處女座的她平時喜歡唱歌旅行拍照。<br> <br>蔣雅瓊在個人微博上，形容自己「余文樂陳冠希賈斯汀(加拿大小天王Justin Bieber )的馬鞍山小女友」。除了一雙迷人大眼，蔣雅瓊的高鼻和尖臉，讓她不時有機會參與模特兒工作，今年參加上海動漫節的China Joy吸引無數宅男。<br> <br>新浪微博</p></body></html>
