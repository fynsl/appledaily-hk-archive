<html><header><meta charset="utf-8"><title>80歲依然有心有力　四哥食袋鼠尾壯陽?!</title></header><body><h1>80歲依然有心有力　四哥食袋鼠尾壯陽?!</h1><p>四哥謝賢啱啱過80歲大壽，有心有力嘅佢，同細自己46年嘅女友CoCo，拍拖超過11年，而早排四哥仲幫大台拍新劇，試過遇車禍嘅佢，康復神速，話咁快行得走得。<br><br>弗到爆嘅四哥，多年嚟keep住32吋腰兼零肚腩，而且肌肉結實過唔少後生仔。之前佢公開養生之道，除咗食得健康，四哥坦言從不依賴「偉哥」或者壯陽藥物。有周刊就透露四哥自有一套養生法，除咗堅持行山健體，仲鍾意以天然食材進補，有指四哥平時會進食有強身壯陽之效嘅澳洲袋鼠尾。難怪80歲嘅四哥，依然老而彌堅。</p></body></html>
