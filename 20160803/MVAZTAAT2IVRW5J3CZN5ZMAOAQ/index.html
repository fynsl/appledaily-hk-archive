<html><header><meta charset="utf-8"><title>廣電局四招趕絕韓星</title></header><body><h1>廣電局四招趕絕韓星</h1><p>內地的廣電總局暗中向各大電視台和視頻網站下達封殺令趕絕韓星，最初很多人不信，但這兩天廣電局下達的4個封殺令重點已被放上網，包括禁止韓國人氣偶像組合在內地活動、不准韓國偶像舉行1萬人以上的公演、新規定韓國文化事業公司禁止投資，以及事前製作等相關合作項目都禁止。<br>原本EXO本月中在上海開騷，現已取消，而韓版《步步驚心》下月中在內地播映，如今肯定播不了。改自韓版綜藝節目的《奔跑吧兄弟》原定年底製作第5季也告吹。盛傳劉仁娜亦被內地劇《相愛穿梭千年2》易角，但事務所否認。<br>撰文：鍾國仁</p></body></html>
