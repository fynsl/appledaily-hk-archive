<html><header><meta charset="utf-8"><title>達明用火療燒全身　中、西合璧戰勝癌魔</title></header><body><h1>達明用火療燒全身　中、西合璧戰勝癌魔</h1><p>張達明喺2011年底完成舞台劇《花心大丈夫2》後，因咳嗽同痰有血，進行身體檢查時，發現患上鼻咽癌二期。接受化療時，身形暴瘦。<br><br>喺暫停工作專心治療癌症期間，達明除咗接受一般化療、電療嘅癌症診治外，佢亦自爆有嘗試其他療法。<br><br>達明亦透露試過用「火療」醫病，佢話：「火療即係趴落張牀度，除晒衫，跟住師傅就拎張大毛巾冚住我個身，倒啲火酒，倒到我成身都係，然後個師傅點着咗自己隻手先，跟住啲火就點着我全身。」中、西合璧再加奇招治病，達明終成功戰勝癌魔。</p></body></html>
