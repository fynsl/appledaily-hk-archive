<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】安俊豪潮唱小精靈</title></header><body><h1>【馮仁昭四圍超】<br>安俊豪潮唱小精靈</h1><p>安俊豪（Simon）同樂壇新人HANA噚日喺亞洲博覽館為活動任嘉賓，兩人合唱動畫《寵物小精靈》主題曲，配合番呢期Pokémon GO遊戲熱潮，台下觀眾仲一齊大合唱㖭。HANA唔係經常玩呢個遊戲，所以向Simon請教，Simon就話玩到level 19，最開心可以為精靈改名，最近為自己中文名搞招募嘅HANA，仲問佢攞建議。<br>撰文：馮仁昭</p></body></html>
