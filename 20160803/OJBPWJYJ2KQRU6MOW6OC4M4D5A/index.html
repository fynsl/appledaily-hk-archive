<html><header><meta charset="utf-8"><title>森巴Beats：英女欖剝光豬夠勇</title></header><body><h1>森巴Beats：<br>英女欖剝光豬夠勇</h1><p>七人欖球係今屆里約奧運嘅新增項目，而英格蘭女子七人欖球隊嘅其中五名成員，喺出發到里奧之前剝光豬，同雜誌《Women's Health》（健康女性）影相，展示佢哋健美嘅身段，呼籲女性要對自己嘅身體有信心。喺呢班女子欖球員之中，最勇敢嘅可以話係32歲嘅費莎（左），因為佢雖然有鬼剃頭，但就冇戴假髮影相，一於以真面目示人，實行身體力行，叫大家要識得欣賞自己。</p></body></html>
