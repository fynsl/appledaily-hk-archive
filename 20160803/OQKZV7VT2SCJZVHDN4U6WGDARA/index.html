<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】翁子光讚Jeana善解人意</title></header><body><h1>【馮仁昭四圍超】<br>翁子光讚Jeana善解人意</h1><p>電影《踏血尋梅》導演翁子光自從同何佩瑜（Jeana）拍拖之後，可能多咗狗仔隊關注，令佢噚日喺facebook有感而發，識做嘅佢不忘讚女友Jeana，佢話：「除了電影消息之外，以前我是不看娛樂新聞版的，最近是會看的，因為有一些關於自己及自己好朋友的報道……而何小姐是藝人，但也是平常人，她率真、貼心、善解人意，沒有如外界所說的任何半點機心……我只希望自己被大家的認識在於我的電影作品，而不是私生活。」<br>撰文：馮仁昭</p></body></html>
