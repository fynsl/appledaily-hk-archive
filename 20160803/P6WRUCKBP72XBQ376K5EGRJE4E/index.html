<html><header><meta charset="utf-8"><title>【王氏後人】30億家族長子</title></header><body><h1>【王氏後人】30億家族長子</h1><p>現年45歲的王賢誌（Vinci）出身富裕之家，父親是王氏港建國際集團主席王忠桐，家族資產逾30億元。Vinci是家中獨子，有兩妹。鄭嘉穎是Vinci的表哥，向海嵐是他表姨。Vinci性向成疑，多次被拍到與同性友人出雙入對，至2013年接受電台訪問時承認是同志。<br>Vinci畢業於加拿大卑詩大學，在當地生活時曾於華僑之聲做節目主持，後來回流返港，先後效力無綫和亞視，做過不少大騷司儀，07年離開無綫。身為長子嫡孫的Vinci未有繼承家業，創立保健品公司三皇集團，並任東華三院副主席。</p></body></html>
