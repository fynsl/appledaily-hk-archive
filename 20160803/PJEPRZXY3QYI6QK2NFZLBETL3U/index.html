<html><header><meta charset="utf-8"><title>卓韻芝谷騷七孔流血</title></header><body><h1>卓韻芝谷騷七孔流血</h1><p>卓韻芝又開騷喇！本月26至28日將在旺角麥花臣場館舉行「風大雨大One Night Stand」，昨日有宣傳片流出，片中見卓韻芝正在看電視，畫面出現特首梁振英於立法會講話，卓韻芝攞起遙控開大聲聽：「根據基本（雞髀）法，五十年不變，只不過係香港嘅資料主義制度同生活方式」，鏡頭前的卓韻芝忽然耳仔流血、作嘔，附近的婆婆說：「GiGi你流血呀！」轉個畫面就見卓韻芝已經七孔流血，之後冷靜地說：「阿婆收衫，出面落雨。」相信卓韻芝的棟篤笑，話題亦離不開中女講政治，她的粉絲一定引頸以待。<br>撰文：非非</p></body></html>
