<html><header><meta charset="utf-8"><title>草蜢帶6箱衫拍MV</title></header><body><h1>草蜢帶6箱衫拍MV</h1><p>草蜢最近為拍攝新歌《大作》MV，化身萬能俠，無論造型、攞吹風機、打燈、扮路人、送外賣，甚至倒垃圾都一腳踢。三子不停在鏡頭前擺出chok甫士，蔡一傑又幫手拿吹風機，好讓蔡一智有長髮飛揚的感覺，而一智就幫忙打燈，三人互幫對方獨唱時扮路人，最後蘇志威送上外賣加倒垃圾。<br>出名貪靚的草蜢，今次準備了六箱衣服和數十對鞋，一智還額外多帶一箱帽和手套。蘇志威趁兩位拍檔埋位時，偷偷走入休息室拍下他們的罪證，他笑說：「蔡一傑兩箱加一大袋衫同鞋，仲有好多名貴飾物，再睇蔡一智，好似帶咗成個衣櫃嚟咁，幾乎要call架貨車嚟。」<br>撰文：陳以晴</p></body></html>
