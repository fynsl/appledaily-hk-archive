<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】樂仔潛水九米打交</title></header><body><h1>【馮仁昭四圍超】<br>樂仔潛水九米打交</h1><p>余文樂、張晉、文詠珊（Janice Man）及林家棟等日前為新片《狂獸》拍攝煞科戲，樂仔同張晉都話好唔捨得離開劇組，而戲中有幕張晉、家棟同樂仔徒手潛水九米深，家棟笑話：「雖然學咗潛水，不過有水底打戲，所以都買重保險。」Janice亦笑話：「我外號係文怕水，拍之前已經心驚驚。」導演李子俊就讚家棟同張晉好專業，努力學潛水完成戲份。<br>撰文：馮仁昭</p></body></html>
