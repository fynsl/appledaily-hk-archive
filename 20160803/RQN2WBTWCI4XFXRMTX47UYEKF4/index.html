<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】王祖賢素顏網友激讚</title></header><body><h1>【馮仁昭四圍超】<br>王祖賢素顏網友激讚</h1><p>現年49歲王祖賢退休多年，早年更加移民到加拿大，港台兩地嘅fans想見偶像都唔係咁易，不過祖賢間中都會透過百度嘅「王祖賢貼吧」post吓近照同講吓近況咁。<br>前日祖賢用「行覺居士」個名喺貼吧晒出幾張生活照，佢仲玩食字：「小伙伴們，思念是一種病」從相中睇嚟，祖賢依然係一把又黑又長嘅秀髮，雖然就快步入50歲，不過仲keep得好好。相片一貼出，立即有網友讚佢唔化妝個樣，仲靚過化妝㖭。<br>撰文：馮仁昭 </p></body></html>
