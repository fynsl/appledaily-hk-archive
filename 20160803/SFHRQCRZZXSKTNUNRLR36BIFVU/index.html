<html><header><meta charset="utf-8"><title>森巴Beats：澳洲水球隊染神秘病毒</title></header><body><h1>森巴Beats：<br>澳洲水球隊染神秘病毒</h1><p>澳洲喺今屆里奧問題多多，繼因嫌選手村設施唔得而一度拒絕入住之後，日前又有四個女子水球隊成員，因受神秘病毒感染而正被隔離。消息話，澳洲水球隊（圖）喺周一到巴西，之前喺羅馬集訓，懷疑嗰四個成員係喺羅馬染病。家陣佢哋要被隔離觀察48個小時，若然過咗呢段時間都冇事，就應該冇感染到嚴重病毒，可以如期喺下周二對俄羅斯嘅首戰上陣。澳洲代表團發言人話：「醫生會密切留意佢哋四個嘅情況，佢哋會被隔離48個鐘，直到冇事為止。」</p></body></html>
