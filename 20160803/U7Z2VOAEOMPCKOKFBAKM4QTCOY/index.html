<html><header><meta charset="utf-8"><title>Hailey浸溫泉嗌爽</title></header><body><h1>Hailey浸溫泉嗌爽</h1><p>ViuTV節目《借宿一宵》主持陳俞希（Hailey）早前隨攝製隊到日本岡山拍外景，一星期行程緊密，除到一對日籍母女家中借宿，體驗當地生活文化外，Hailey還穿上三點式浸溫泉，大騷32B咪咪，她昨日在電話說：「我拍嘢嗰個溫泉係可以一家人浸，幾爽㗎。」Hailey又隨當地人出海捉八爪魚，「即釣即食，佢啲吸盤好啜、好生猛，我又學切刺身，新鮮好味。」<br>此外，《借》早前因節目調動一度抽起停播，該節目將於本月22日再播出，ViuTV更打算開拍第二輯繼續由Hailey做主持，而她有份主持的另一個節目《Se7en》也會添食。<br>採訪：楊定</p></body></html>
