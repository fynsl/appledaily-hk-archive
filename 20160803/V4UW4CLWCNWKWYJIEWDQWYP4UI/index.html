<html><header><meta charset="utf-8"><title>23歲女家門前被脅持　慘遭性侵禁錮8小時</title></header><body><h1>23歲女家門前被脅持　慘遭性侵禁錮8小時</h1><p>安徽電視台前日報道，蕪湖一名年輕女子在家門口遭人擄走強姦，並禁錮8小時，才終於尋得機會，赤裸逃出求救！<br> <br>據警方透露，該名23歲女子於6月15日凌晨2時多，從朋友家返回自己所租住的公寓，未料卻遭人尾隨。她乘電梯抵達所住的9樓，卻在家門口被尾隨男子脅持，將她擄至同楝公寓4樓一單位，並將她強姦。直至當天上午11時多，被禁錮了8小時的她，才伺機逃出求救，有好心人替她致電報警。警方接報後到場，發現女子情緒崩潰，不停哭，十分緊張。惟警員前往她被禁錮的單位時，發現涉案男子已不見蹤影。<br> <br>安徽電視台 </p></body></html>
