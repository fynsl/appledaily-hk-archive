<html><header><meta charset="utf-8"><title>趣趣地︰強姦犯都唔妥A高</title></header><body><h1>趣趣地︰<br>強姦犯都唔妥A高</h1><p>「食」女無數嘅前英格蘭國腳艾殊利高爾（A高）要小心啲，據報有英國強姦犯要找佢晦氣！英國《太陽報》指，叫卡積嘅強姦犯發現A高爾同佢嘅前女友有一手，聲言要報復。據講，卡積曾經話過：「所有同我前女友瞓過嘅男人，都係同我過唔去，聽聞A高爾都有份。」好在A高爾喺美國踢緊洛杉磯銀河，唔喺英國。31歲嘅卡積喺2009年因強姦一名23歲女人而入獄，舊年獲批准假釋，但佢違反假釋條件，家陣人間蒸發，英國警方通緝緊佢。</p></body></html>
