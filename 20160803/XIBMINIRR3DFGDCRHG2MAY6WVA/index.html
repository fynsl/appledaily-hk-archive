<html><header><meta charset="utf-8"><title>【好友祝福】鄺祖德：真唔容易</title></header><body><h1>【好友祝福】鄺祖德：真唔容易</h1><p>王賢誌與圈外同性密友Kevin結婚，邀請鄺祖德出席，可惜他因公事未有赴會，昨日受訪時即送上祝福。</p><p>鄺祖德：</p><p>要搵到適當嘅伴侶已經難，遇到想分享一生一世嘅人真唔容易！你選擇人，人亦能選擇你，所以見到佢哋可以互相珍惜大家，作為好友當然特別高興。</p><p>譚小環：</p><p>恭喜佢哋，等佢哋返嚟請食飯慶祝。佢哋兩個相襯，上次去Kevin咖啡店，已發覺佢哋係一對好好嘅couple，Kevin靚仔，官仔骨骨。</p><p>邵仲衡：</p><p>結婚係喜事，鬼佬叫tiring the knot，祝佢哋有情人終成眷屬，永結同心。</p></body></html>
