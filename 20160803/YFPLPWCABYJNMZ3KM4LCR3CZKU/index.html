<html><header><meta charset="utf-8"><title>童童出櫃疑雲</title></header><body><h1>童童出櫃疑雲</h1><p>王菲女兒竇靖童愛男仔頭打扮，一直性向成疑的她被內地網友封為「國民老公」，之前因跟時裝設計師Rebecca過從甚密傳斷背，昨內地《搜狐》驚爆童童日前出席活動時，大方承認自己「出櫃」，女友就是曾同遊外地的Rebecca。<br>Rebecca曾為童童的演出打造戰衣，今年3月，兩人被影到十指緊扣，5月再被影到親密咬耳仔，疑似是接吻。童童曾被問到會否擔心性向被誤會？當時她表示「無所謂」，對於今次被指「承認出櫃」，粉絲紛留言祝福，但內地《愛奇藝》向童童經理人求證時，則獲回應：「假的！」<br>撰文：皓騫</p></body></html>
