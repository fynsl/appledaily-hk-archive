<html><header><meta charset="utf-8"><title>綠Van轉彎出大路迎頭撼逆線單車</title></header><body><h1>綠Van轉彎出大路<br>迎頭撼逆線單車</h1><p>【本報訊】一輛小巴昨早於沙田正街準備右轉時，將一名踩單車的老翁撞倒，老翁受傷送院救治。<br> <br>肇事的403A專線小巴，昨早7時許，由沙田大會堂總站開往葵涌安蔭邨。小巴司機報稱沿担杆莆街行駛、準備右轉入沙田正街時，曾停在讓線等候，望向左邊確定未有車輛駛至。惟剛起動之際，卻撞到一名沿沙田正街逆線踩單車的老翁。老翁倒地受傷，須送院治理，事後小巴司機協助警方調查。</p></body></html>
