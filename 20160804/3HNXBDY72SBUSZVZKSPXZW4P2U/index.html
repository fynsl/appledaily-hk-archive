<html><header><meta charset="utf-8"><title>求驗客手記︰皇馬踢謝斯去PSG</title></header><body><h1>求驗客手記︰<br>皇馬踢謝斯去PSG</h1><p>可能被母會賣走就係做皇家馬德里青訓球員嘅命運。法國《隊報》報道，皇馬同意以2,500萬歐元（約2.2億港元）將青訓出身嘅前鋒謝斯洛迪古斯賣去法甲嘅巴黎聖日耳門（PSG）。雖然謝斯想留低，但係皇馬今夏由祖雲達斯回購艾華路莫拉達，前鋒位置僧多粥少，間接逼謝斯走人。不過，皇馬嘅教練施丹就話謝斯踢得好，分分鐘下年夏天就可以好似莫拉達同丹尼爾卡華積咁被皇馬回購，重返母會。</p></body></html>
