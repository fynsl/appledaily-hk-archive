<html><header><meta charset="utf-8"><title>森巴Beats：超毒海水點游呀？</title></header><body><h1>森巴Beats：<br>超毒海水點游呀？</h1><p>里約熱內盧奧運聽日就會正式開幕，不過將舉辦三項鐵人、風帆同渡海泳嘅瓜納巴拉灣（Guanabara Bay、圖）嘅污染問題就依然未搞掂，英國《每日郵報》仲爆料，當地嘅污水未經處理就直接排入海。有唔少調查報告指出，只要運動員吞三茶匙呢啲海水就一定會感染病毒，專家仲建議佢哋一上水就要去沖涼㖭。德國風帆隊有成員話：「當我哋見到有水彈上嚟嘅話，一定要閤埋口！」<br></p></body></html>
