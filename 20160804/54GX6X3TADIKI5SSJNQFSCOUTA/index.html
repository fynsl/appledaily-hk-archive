<html><header><meta charset="utf-8"><title>杜如風賣紙巾60人侍候</title></header><body><h1>杜如風賣紙巾60人侍候</h1><p>杜如風寫旅遊書和做旅遊節目起家，不過近年心態改變，超級港女改行寫深情小說，在書展推出抒情小品。除了寫書和專欄，杜如風早前更接拍紙巾廣告，在清水灣拍攝時受訪：「上年開始想講得深入啲，好似人生、愛情同友情咁，唔好寫旅遊啦，唔好搞。」<br>拍紙巾廣告，一樣有港女本色，杜如風自備十多套私伙衫和飾物到拍攝場地，她說：「大家都知我不嬲有呢個喜好（買嘢），所以拎定啲衫嚟，𠵱家都着到成包紙巾咁。」廣告拍了12個小時，有60人侍候，還換了3個場景，杜如風更被要求穿3吋高跟鞋倒後落樓梯。<br>採訪：盧妹</p></body></html>
