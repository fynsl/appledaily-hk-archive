<html><header><meta charset="utf-8"><title>大軍以為星爺娶君如</title></header><body><h1>大軍以為星爺娶君如</h1><p>曾被譽為「香港第一反派」的程東，憑「獨眼龍大軍」、「整蠱之霸」等，及經常跟周星馳於賭片中演對撼角色深入民心，日前於台灣拍廣告時接受台灣《蘋果日報》訪問時，大讚周星馳是天才兼專業，他笑說：「他當導演時沒拍過他的戲，可能嫌我貴不請我。」他笑指當初還以為周星馳與吳君如會結婚，他說：「他們那麼好，吳君如自己都講『東哥，我會不會喜歡他（周星馳）？』我說那結婚啊，她就說『好啊』。」</p><p>在電影全盛時期，程東一日最多拍5部片，合作演員有周潤發、周星馳及四大天王等，問到哪位最耍架子？他霸氣地說：「四大天王在我面前都不敢擺架子，我演反派演了這麼久嘛。」<br>撰文：君喬</p></body></html>
