<html><header><meta charset="utf-8"><title>冠軍級的瑕疵</title></header><body><h1>冠軍級的瑕疵</h1><p>本港現役騎師中，分別有韋達、莫雷拉同潘頓贏過本港冠軍騎師榮銜，歷來佢哋當然有過不少好精彩嘅贏馬發揮啦！但所謂「老貓燒鬚」，冠軍級騎師亦有失禮嘅時候。<br><br>剛季又破頭馬紀錄的雷神，雖然贏馬次數多，但不代表陣上未曾犯錯。其中隻「嫡愛寶」，跑法亦相當騎呢！於12檔出閘後，明知前面有「明月春風」同「勇士勁」鬥隊，點解唔順勢留响第三位，偏偏一齊鬥燒，真係貪高興咩？返到嚟力弱仲可保住第四名已經算佢本事。嗱！雷神你再係咁跑馬，我真係嬲㗎！</p></body></html>
