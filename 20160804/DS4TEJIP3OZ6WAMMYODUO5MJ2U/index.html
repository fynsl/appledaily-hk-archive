<html><header><meta charset="utf-8"><title>阿仔係小鮮肉全家着阿葛潮牌做制服</title></header><body><h1>阿仔係小鮮肉<br>全家着阿葛潮牌做制服</h1><p>葛民輝喺娛圈同潮界嘅地位有番咁上下，不過屋企人就收得好埋，而囝囝Jabez真係甚少現身。眾所周知阿葛後生嗰陣肥肥哋又cute cute哋，不過阿仔似乎就冇遺傳到呢啲基因，反而勁有「小鮮肉」feel，望落仲有幾分似古巨基！<br><br>而日前阿葛一家三口非常之咁親子look，齊齊着住阿葛嘅潮牌出品，阿葛主理嘅潮牌郁啲都成千銀，睇嚟阿仔真係可以慳返唔少置裝費。阿葛亦都好錫囝囝，俾自己架Benz佢揸，自己就揸另一架七人車。話晒Jabez已21歲，揸Benz為老竇潮牌做生招牌喎，係型嘅！</p></body></html>
