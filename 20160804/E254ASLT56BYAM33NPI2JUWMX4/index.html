<html><header><meta charset="utf-8"><title>求驗客手記︰利記男神手術成功</title></header><body><h1>求驗客手記︰<br>利記男神手術成功</h1><p>有啲嘢叫人算不如天算，利物浦嘅新加盟門將卡利奧斯早前拒絕德國奧運隊，就係想專心喺季初爭正選，點知家陣要養傷八至10周。佢周二喺ig宣佈，佢嘅右手手術成功，但肯定錯過季初比賽。喺前排對車路士場友賽，佢打手槌嗰陣同隊友洛夫雲撞埋一堆，搞到右手受傷，要做手術先掂。家陣卡利奧斯受傷，相信就會益咗米洛列特，呢位比利時門將勢將喺英超首戰對阿仙奴擔正，至於老將曼寧加就會坐後備。</p></body></html>
