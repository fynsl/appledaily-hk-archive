<html><header><meta charset="utf-8"><title>JJ樊少皇稱受騙報警</title></header><body><h1>JJ樊少皇稱受騙報警</h1><p>樊少皇（力王）與前女友育有一子一女，但賈曉晨（JJ）不介意，今年元旦秘嫁力王。昨日有周刊指力王去年向朋友借200萬元巨款，向對方提交證件副本及打指模，怎料到期仍未還錢。力王一直避聽電話，對方再找人追數追到JJ位於將軍澳住所，但沒人應門。<br>有指JJ曾向友人訴苦，指聽老公講自己都是受害人，因為是幫兄弟，但對方反轉豬肚。據悉該筆款項並非直接存入力王戶口，愛夫情切的JJ接受周刊訪問時表示已找律師處理，她說：「以我所知係有人呃我老公，但係我哋一直冇時間去處理，不過𠵱家我哋會選擇報警，始終呢個唔係小數目。」<br>撰文﹕嵐山</p></body></html>
