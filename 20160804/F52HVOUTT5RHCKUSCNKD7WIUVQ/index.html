<html><header><meta charset="utf-8"><title>羅霖年尾帶男友見仔</title></header><body><h1>羅霖年尾帶男友見仔</h1><p>羅霖與關禮傑昨日到元朗為私房菜擔任剪綵嘉賓，羅霖月尾將和二仔飛到美國羅省準備大學入學，暑假照顧三名囝囝已很忙的她，問到是否需要照顧多一位囝囝、男友J君？她笑說：「佢湊我，再搵對象就要佢照顧我，最好屋企所有嘢佢做。」羅霖安排年尾讓J君與三個囝囝見面，她說：「佢哋都接受，想我搵個伴同多一個人錫佢哋。」<br>關禮傑和妻女由意大利旅行返港，由於女兒吃素，行程中安排飲食方面較花時間，問大女楓馨會否參加選美？他說：「佢啱啱大學畢業，又過咗報名期，今年佢會先休學一年試吓工作，明年再讀Master，選美與否就佢自己揀。」<br>採訪：馬建華 <br>攝影：陳順禎</p></body></html>
