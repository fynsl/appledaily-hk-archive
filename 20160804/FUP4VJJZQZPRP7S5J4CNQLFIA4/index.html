<html><header><meta charset="utf-8"><title>中環在線：毛裕民復出助至卓 - 李華華</title></header><body><h1>中環在線：毛裕民復出助至卓 - 李華華</h1><p>建行（亞洲）行長毛裕民今年5月以61歲之齡退休，三個月後又有新動向，細價股至卓國際（2323）昨晚宣佈，委任毛裕民為高級顧問。睇嚟退休三個月就身痕復出嘅，唔只莊偉忠一人。<br>至卓早前被納入為MSCI香港小型指數成份股，一直產銷印刷線路板，不過最新計劃擴展至基金管理、財務投資業務，於是請來毛裕民做高級顧問，就公司投資或基金產品嘅營銷提供專業意見。<br>都啱嘅，今時今日，70歲都未算老，60歲咁早退休真係悶啲，做吓顧問繼續輕鬆搵銀都好。</p></body></html>
