<html><header><meta charset="utf-8"><title>【呠呠趣】限量必炒！日本推出GT-R郵票連車仔</title></header><body><h1>【呠呠趣】限量必炒！日本推出GT-R郵票連車仔</h1><p>日本將在8月29日推出跟日產合作的郵票套裝，這款以經典的Skyline GT-R R32作主題、稱為「名車Collection郵票組Nissan Skyline GT-R（BNR32）」的禮盒，內裏包含10張面值53日圓的郵票及一架R32模型車仔，加上漂亮的禮盒包裝，收藏價值極高，GT-R迷應該毫不猶疑吧。最重要是只售3,800日圓（約港幣290元），加上限售6,000套，幾乎是必炒之物。要注意，8月29日只在日本783間郵局售賣，又或可先在日本郵局網上訂購。</p><p>記者：徐影龍</p></body></html>
