<html><header><meta charset="utf-8"><title>森巴Beats：跳水夢之隊怕「爆冷」</title></header><body><h1>森巴Beats：<br>跳水夢之隊怕「爆冷」</h1><p>里約熱內盧𠵱家其實正值冬天，不過平均氣溫唔算好低，最高同最低都係大約攝氏20度咁上下。雖然上網睇溫度似乎幾舒服，但中國跳水隊就唔係咁覺得。佢哋喺周二進行首次正式訓練，唔少選手都覺得有啲凍，陳若琳（左二）話：「冇風仲好啲，一吹起風就變咗另一個世界咁。」領隊周繼紅都話，一扯風就至少低咗三、四度，應該帶埋羽絨嚟練習。今屆奧運跳水項目安排喺露天場比賽，有啲亦會喺夜晚進行，參賽運動員真係要諗吓計點保暖。</p></body></html>
