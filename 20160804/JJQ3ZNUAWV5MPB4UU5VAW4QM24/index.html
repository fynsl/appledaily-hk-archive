<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳智燊12月娶熙年</title></header><body><h1>【馮仁昭四圍超】<br>陳智燊12月娶熙年</h1><p>陳智燊（Jason）同趙希洛噚日到新城電台宣傳，提到宋熙年日前同一班好姊妹開婚前派對，Jason話一有時間就會開，因為想避開11月無綫台慶月，婚禮定喺12月香港舉行，確實日子未定，之後再飛澳洲補辦婚禮。」講到擔正嘅新劇前日首播遇到颱風「妮妲」，Jason相當興奮咁話：「平日冇時間睇電視劇，嗰晚由《東張西望》開始睇，仲係宋熙年做主持，好睇到不得了。」<br>撰文：馮仁昭</p></body></html>
