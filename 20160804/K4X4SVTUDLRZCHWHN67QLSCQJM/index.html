<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】卓韻芝輸在子宮裏</title></header><body><h1>【馮仁昭四圍超】<br>卓韻芝輸在子宮裏</h1><p>卓韻芝噚日喺商台宣傳棟篤笑「風大雨大One Night Stand」，話題圍繞中女嘅感情事，佢話：「成日覺得好多人追，結果喺屋企守齋，輸在子宮裏，𠵱家冇得揀，好多朋友已脫離中女行列，我打定輸數，小儀係我偶像，分分鐘得到余文樂。」另外，佢喺社交平台話選組長，有戴眼鏡同學被拒選，似暗示梁天琦被拒選事件，佢話：「個騷講政治，冇辦法避免，呢啲係大家一齊面對，一齊鬧最好。」<br>撰文：馮仁昭</p></body></html>
