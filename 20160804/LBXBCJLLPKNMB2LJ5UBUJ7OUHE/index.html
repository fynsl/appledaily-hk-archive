<html><header><meta charset="utf-8"><title>林海峰　阿葛　難對親家</title></header><body><h1>林海峰　阿葛　難對親家</h1><p>葛民輝的21歲兒子Jabez被讚靚仔，好友林海峰（Jan）昨日在中環出席護膚品牌活動，笑說阿葛兒子的優良基因是葛太功勞，與阿葛無關。至於Jan的女兒林泳曾被讚是「優質股」，他表示要多謝傳媒。問與阿葛可有機會對親家？Jan說：「佢哋唔識，緣份嘅嘢唔知道，正如我冇諗過同阿葛相識多年又一齊做嘢。」又講笑說還有很多人靚仔過阿葛囝囝。<br></p><p>對於阮小儀跟余文樂傳拍拖，Jan笑指不少朋友向他查詢，又指這件事帶給香港人好多希望。另外，昨日同場的林熙蕾，本來與老公及兩個囡囡同行，但因囡囡不適，老公要照顧囡囡而一同缺席。<br>採訪：曹家誠<br>攝影：沈健程</p></body></html>
