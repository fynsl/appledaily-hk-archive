<html><header><meta charset="utf-8"><title>【美食街】明星搵食聚腳地</title></header><body><h1>【美食街】明星搵食聚腳地</h1><p>阿葛幫襯的安利魚蛋粉麵是不少圈中人的平民食堂，馳名清湯腩及片頭河，邱淑貞一家、林海峰及鄭伊健夫婦等都是常客。其實安利位處的筲箕灣東大街是不少藝人搵食之地，在安利左近就有一間同樣以賣魚蛋粉聞名的王林記魚蛋粉，所賣的片頭跟安利可謂各擅勝場。<br>鄰近有賣酸辣米綫出名的阿一豬扒酸辣米綫，又有低調高手大街小食賣雞蛋仔，假日等候時間動輒30分鐘。呂仔記的碗仔翅、魚肉湯及燒賣腸粉，名模周汶錡都有幫襯。金城餐廳的焗豬扒飯及龍躉片炒河，是DJ蘇施黃每次必食之選，而近年進駐的華星冰室，除了套餐之外，校長多士亦是重點推介。</p></body></html>
