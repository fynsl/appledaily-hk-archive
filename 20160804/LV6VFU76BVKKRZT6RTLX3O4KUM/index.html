<html><header><meta charset="utf-8"><title>陳瀅猷亨各自搵食</title></header><body><h1>陳瀅猷亨各自搵食</h1><p>陳瀅與賭王四房大仔何猷亨由拖友變朋友，二人分手後不愁寂寞，回復單身的陳瀅有閨蜜劉佩玥相伴，昨午5時多，二人現身圓方吃麵，邊吃邊傾偈，大約20分鐘後由陳瀅負責結賬離開。</p><p>猷亨分手後亦未有新目標，前日下午約5時，他獨自在中環出現，拿着環保袋的他後來會合了一位30多歲、揹着小朋友及帶着一位幾歲小朋友的女士，再做司機接送各人。本報聯絡過猷亨，他指對方是朋友，又叮囑不要刊登小朋友的相片。之後猷亨再約媽咪及兩位男士在歌賦街嘆西餐，不過就全程玩手機。<br>採訪：羅德光、朱志聰<br>攝影：梁繼光、黃曉程</p></body></html>
