<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張文慈爆栢芝有兩個伴</title></header><body><h1>【馮仁昭四圍超】<br>張文慈爆栢芝有兩個伴</h1><p>張文慈（Pinky）前晚喺九展出席電影《自殺特攻：超能暴龍》（Suicide Squad）首映，前日係佢老友張栢芝大仔Lucas 9歲生日，問佢有冇出席派對？佢似乎擔心講錯嘢，只笑話：「我哋今日冇囉！」但又話會送耶穌故事書畀Lucas。提到栢芝近排疑似有新歡，Pinky就話栢芝一向開心，咁栢芝有冇想搵個伴？佢即話栢芝已經有兩個伴，兩個囝囝就係佢嘅小愛人。<br>撰文：馮仁昭</p></body></html>
