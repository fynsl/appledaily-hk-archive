<html><header><meta charset="utf-8"><title>G1僅負短途王呂廐鎮倉寶劍指國際賽</title></header><body><h1>G1僅負短途王<br>呂廐鎮倉寶劍指國際賽</h1><p>一提起呂健威，自然想到其鎮倉寶「幸運如意」，這匹呂廐最高分馬(126分)上季勝出二級賽短途錦標，其後在國際G1主席短途獎中，僅敗於世界短途王「尚多湖」得第二名，表現出色。<br>呂健威說：「我感謝『幸運如意』馬主對我的信任，難得遇到好馬，我必定用心栽培，此馬新季的目標，當然是12月的香港短途錦標，初步計劃是安排牠今季在10月1日1000米國慶盃復出，再戰10月23日1200米精英碗及11月20日1200米馬會短途錦標，熱身三仗後，再劍指國際賽。」</p></body></html>
