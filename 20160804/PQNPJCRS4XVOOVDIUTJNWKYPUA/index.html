<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】歐陽妙芝小鳳姐上身</title></header><body><h1>【馮仁昭四圍超】<br>歐陽妙芝小鳳姐上身</h1><p>歐陽妙芝、Kevin Boy（KB 李健宏）同Sammy Ko會喺下個月演出音樂劇《尋找快樂時代》，噚日佢哋齊集喺觀塘宣傳，各人以八十年代懷舊歌星造型現身，最突出嘅係歐陽妙芝扮小鳳姐同埋KB扮Blue Jeans。歐陽妙芝喺劇中飾演經常去酒廊玩樂嘅顧客，佢話：「好老實講我唱live唔得㗎，我要練習吓，唱一小段都應付到，而且做顧客去玩嘅角色，唔使驚走音。」<br>撰文：馮仁昭</p></body></html>
