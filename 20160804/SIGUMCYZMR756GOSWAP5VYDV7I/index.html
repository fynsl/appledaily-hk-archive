<html><header><meta charset="utf-8"><title>安東父母開記招告車商</title></header><body><h1>安東父母開記招告車商</h1><p>新版《星空奇遇記》（Star Trek）系列的美國男星安東猶哲（Anton Yelchin）今年6月在家門外遭自己的座駕溜後撞死，終年27歲。</p><p>[singlepic id=19886750 w=160 h=120 float=left有指安東的座駕是快意佳士拿出產的汽車，因電子變速桿設計有問題而釀成意外。安東的父母與律師昨日召開記者會，表示要告快意佳士拿。安東父母聲淚俱下說：「希望阻止同類悲劇再發生。」</p></body></html>
