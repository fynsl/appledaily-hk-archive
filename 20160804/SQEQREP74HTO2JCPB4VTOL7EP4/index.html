<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳少霞傳戀法拉利之父</title></header><body><h1>【馮仁昭四圍超】<br>陳少霞傳戀法拉利之父</h1><p>失婚陳少霞經歷人生起跌，愛情終於再次開花結果，噚日有報道指佢之前喺朋友飯局遇到「中國法拉利之父」李文輝（小圖），一見鍾情，李文輝對陳少霞個女視如己出，更有傳佢哋拍拖半年已經閃婚，更有媒體影到佢兩個手拖手去咗深水灣撐枱腳，之後齊齊返南灣愛巢。馮仁昭曾經搵過陳少霞求證，但未有回覆，不過喺佢嘅微博有迹可尋，陳少霞最近都係周遊列國，左手無名指戴住鑽戒喺南灣打卡。<br>撰文：馮仁昭</p></body></html>
