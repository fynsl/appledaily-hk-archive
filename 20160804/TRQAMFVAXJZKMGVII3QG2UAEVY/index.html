<html><header><meta charset="utf-8"><title>李霖恩湊仔騎膊馬</title></header><body><h1>李霖恩湊仔騎膊馬</h1><p>保安局前局長李少光的兒子李霖恩，大前日帶着6歲大女Gianna和3歲兒子Gabriel到九龍塘行街，3年前Gianna出鏡後曾被網民形容是港孩，李霖恩對於女兒患小公主病，自責是父之過。<br>現就讀小一的Gianna已經長大不少，大前日李霖恩帶着子女與好友馬貫東等在又一城出現，本來打算到溜冰場，但由於人太多，轉到書店看書，馬貫東更化身大哥哥向李霖恩一對子女講故事，二人細心聆聽。後來Gabriel扭抱，慈父李霖恩即刻抱起玩騎膊馬，Gianna則相當聽話，跟着爸爸寸步不離。<br>採訪、攝影：徐錦池</p></body></html>
