<html><header><meta charset="utf-8"><title>「硬著陸」杜拜機場阿聯酋客機爆炸起火</title></header><body><h1>「硬著陸」杜拜機場<br>阿聯酋客機爆炸起火</h1><p>阿聯酋航空（Emirates airline）一架載有300人的波音777客機，周三從印度緊急降落杜拜國際機場時「硬著陸」，飛機在跑道停下後，起火並冒出濃煙。乘客全部安全疏散，事件中暫未有人受傷。<br> <br>事發在當地時間下午12時45分，消息指客機在緊急降落時，起落架未有打開，以機身著地。阿航形容事件是意外，又指機上載有282名乘客及18名機組人員。<br> <br>杜拜政府官員表示，機場要暫停客機起飛及降落，以待進一步通知。<br> <br>路透社/德新社/法新社</p></body></html>
