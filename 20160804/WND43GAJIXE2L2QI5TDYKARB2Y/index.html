<html><header><meta charset="utf-8"><title>森巴Beats：福原愛整廁所都掂</title></header><body><h1>森巴Beats：<br>福原愛整廁所都掂</h1><p>今次奧運嘅選手村問題多多，唔少運動員都勁彈住宿環境差，估唔到日本嘅乒乓球名將福原愛住嘅宿舍都出事！福原愛周二喺微博上載一張影住個廁所嘅相（小圖），同埋一張舉起V字手勢嘅自拍相（圖），佢話：「奧運村嘅廁所喺朝早壞咗，啱啱想搵人維修，但我喺夜晚就唔小心整好咗喇！我係咪好勁呢？」大家咪睇27歲嘅福原愛嬌滴滴，就以為佢一定係個「日女」咁乜都要人幫手，其實佢都好識得照顧自己㗎。</p></body></html>
