<html><header><meta charset="utf-8"><title>王喜羨慕王賢誌乜都有</title></header><body><h1>王喜羨慕王賢誌乜都有</h1><p>王喜為節目《好聲音漫步世界法國站》擔任導演，昨日他跟張紋嘉和朱紫嬈在觀塘參加開鏡儀式，王喜下周三要去法國巴黎拍攝，但其圈外同性密友明仔病重，他說：「有啲嘢賺唔番，要行開18日，唔想中間收到電話，法國咁遠返都返唔切嚟。」<br>王賢誌（Vinci）與同性密友Kevin前日在加國結婚，問他會否羨慕王賢誌？他說：「羨慕Kevin多啲，Vinci對屋企、對人、對社會、對東華咁好，我冇本事飛去加拿大，冇乜cash唔知送乜，佢乜都有，出世有金鎖匙，有事業、愛情、婚姻乜都有，又有強大醫療機構做後盾，唔使擔心醫藥費，我就擔心啲。」<br>採訪：卓寶花<br>攝影：陳俊強</p></body></html>
