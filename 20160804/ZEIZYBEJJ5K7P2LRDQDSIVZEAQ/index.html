<html><header><meta charset="utf-8"><title>求驗客手記︰鄧達智細佬？鄧達克出名喇</title></header><body><h1>求驗客手記︰<br>鄧達智細佬？鄧達克出名喇</h1><p>鄧達克係邊位？鄧達智細佬？唔係，鄧達克係愛爾蘭超聯榜首球隊（黑衫），佢哋啱啱喺歐聯外做巨人殺手，爆冷反勝白俄羅斯嘅巴迪。相信睇開歐聯嘅球迷，間中都會見到巴迪喺分組賽出現。巴迪首回合領先1:0，去到周二嘅次回合仍被睇好，賽前作客都讓半/一。點知鄧達克靠前鋒麥米蘭梅開二度，加埋賓臣埋齋，大勝3:0，兩回合反勝3:1晉級。同日另一場又係經典，尼科西亞首回合對洛辛堡輸緊1:2，到次回合踢完90分鐘，兩隊仲係0:0，但尼科西亞喺補時階段連入三球，兩回合以4:2晉級。</p></body></html>
