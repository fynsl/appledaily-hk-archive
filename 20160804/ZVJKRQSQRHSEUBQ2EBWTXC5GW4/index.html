<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】JW減肥上圍縮水</title></header><body><h1>【馮仁昭四圍超】<br>JW減肥上圍縮水</h1><p>JW（王灝兒）噚日到尖沙嘴海港城為雪糕店擔任客席店員，即場製作雪糕畀客人享用，可惜JW要為即將舉行嘅演唱會節食，所以噚日有得睇冇得食，JW話：「𠵱家每日排舞、做gym同練歌，感覺到開演唱會壓力。」由於極速減磅，上圍豐滿嘅JW話，感覺到上圍縮水，JW話：「我都有少少驚，feel到係細咗，不過我身形唔係特別高，啱番自己身形，暫時未跌cup，唔使轉bra。」<br>撰文：馮仁昭</p></body></html>
