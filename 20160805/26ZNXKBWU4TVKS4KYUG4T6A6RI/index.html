<html><header><meta charset="utf-8"><title>林心如粉紅裙褂敬酒　着Elie Saab婚紗狂咀</title></header><body><h1>林心如粉紅裙褂敬酒　着Elie Saab婚紗狂咀</h1><p>霍建華繼峇禮婚禮後，日前台北歸寧宴再次當眾捧住老婆林心如的面珠狂啜，甜蜜溫馨。當日林心如入場時，着了釘珠刺繡白色婚紗，白紗來自公主設計師Elie Saab手筆，設計焦點在肩膊及腰位，飾滿細緻花朵釘珠，俏麗又高貴。<br><br>而中式禮服方面，林心如著了一紅一粉紅的摩登中式長裙，全都來自台灣品牌「夏姿·陳SHIATZY CHEN」出品。林心如敬酒時的粉紅裙，腰間加入寬腰帶及立體大蝴蝶結裝飾，喻意「永結同心、締結良緣」。</p></body></html>
