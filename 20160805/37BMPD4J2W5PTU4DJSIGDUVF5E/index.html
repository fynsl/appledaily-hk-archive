<html><header><meta charset="utf-8"><title>麥明詩fb撐梁天琦諷選舉主任行為越權網民盛讚敢言</title></header><body><h1>麥明詩fb撐梁天琦諷選舉主任行為越權<br>網民盛讚敢言</h1><p>
</p><p>不滿選舉主任審查參選人政治立場的，還有應屆港姐冠軍、於劍橋大學法律系畢業的麥明詩，她昨日在facebook個人戶口轉貼有關法律界選委發聯合聲明，批評選舉主任決定不合法的報道，麥在帖文寫上「An action ultra vires, coupled with procedural impropriety（一個行為越權，加上程序不當）」，並hashtag寫上「#我仲記得我讀過嘅書」，似暗喻選舉主任行為越權處理梁天琦提名程序。</p></body></html>
