<html><header><meta charset="utf-8"><title>Jocelyn怕沉迷捉精靈</title></header><body><h1>Jocelyn怕沉迷捉精靈</h1><p>名模Jocelyn和黃芷晴昨日在觀塘apm出席奧運古董珍藏展，Jocelyn表示冇玩過Pokémon GO，她說：「一來冇時間，二來唔想變得沉迷，想過番自己嘅生活，都係選擇唔玩好過。」Jocelyn將與老公到日本拍旅遊節目：「我16歲開始到日本工作，一去就兩個月，同Anthony拍拖時都經常去日本旅遊，好鍾意日本美食、購物，日本人好友善。」<br>黃芷晴則自言不是沉迷的Pokémon的玩家：「鍾意幫佢哋改名多啲，好似奇異種子改做奇異腳子。」不過，芷晴的圈外男友馮先生喜歡捉精靈，所以她亦會投其所好。<br>採訪、攝影：羅慧敏</p></body></html>
