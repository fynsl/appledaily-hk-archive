<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】湯唯夢想去爬樹學武</title></header><body><h1>【馮仁昭四圍超】<br>湯唯夢想去爬樹學武</h1><p>湯唯懷孕後一直養尊處優，預產期喺今個月，佢早前就幫代言嘅SK-II拍攝咗一條有關「那些年的夢想」短片，腹大便便嘅湯唯着住紅色連身裙，同一班小朋友拍攝，湯唯面圓圓大晒幸福肥！講到兒時夢想，佢竟然想爬上屋企門口嘅大樹、學彈鋼琴同武術，佢話：「我一直都渴望去蒙古大草原生活，𠵱家要計劃帶孩子一齊去，我希望孩子活得健康，有健全嘅人格，這小小夢想已完善我嘅人生。」<br>撰文：馮仁昭</p></body></html>
