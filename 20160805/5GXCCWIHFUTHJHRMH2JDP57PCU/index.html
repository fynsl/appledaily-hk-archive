<html><header><meta charset="utf-8"><title>森巴Beats：奧委會狂派飛撐場</title></header><body><h1>森巴Beats：<br>奧委會狂派飛撐場</h1><p>里奧好快揭幕，但英國《衞報》就踢爆佢哋有啲冷門項目好似七人欖球、高爾夫球同曲棍球等，仲有好多張飛賣唔出（圖），據報數量仲多達24萬張，所以里奧籌委會諗到條絕蹺，就係送飛畀低收入家庭嘅學童，等佢哋幫手去充撐場面。里奧籌委會話今屆賽事有750萬張飛，賣咗八成左右，當中仲有好多係貴飛，所以好滿意銷情。講真，有啲項目真係冇乜吸引力，家陣里奧籌委會諗到送飛呢招，既可令場面熱鬧啲，又令冇錢嘅小朋友可以入場睇奧運，算係一舉兩得，值得一讚。</p></body></html>
