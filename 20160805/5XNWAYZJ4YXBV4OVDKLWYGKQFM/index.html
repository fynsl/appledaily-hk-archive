<html><header><meta charset="utf-8"><title>謝勒演小丑有壓力</title></header><body><h1>謝勒演小丑有壓力</h1><p>演小丑的謝勒力圖（Jared Leto）前晚穿上一件綠色大褸出席倫敦首映禮，他早前接受本報訪問時，表示不怕觀眾將他和希思萊杰（Heath Ledger）與積尼高遜（Jack Nicholson）演過的小丑版本比較。謝勒說：「所有演過小丑的演員都令觀眾留下深刻印象，我是有點壓力，但我也感到很自由地去發揮。」謝勒亦自認是一名低產量演員，他將參與《Outsider》，飾演一名美國士兵在50年代時加入了日本極道的故事。</p></body></html>
