<html><header><meta charset="utf-8"><title>千嬅吞硬曲奇𠱁Torres</title></header><body><h1>千嬅吞硬曲奇𠱁Torres</h1><p>楊千嬅、吳鎮宇及蘇志威前晚出席電影《寶貝當家》在又一城商場舉行的首映禮，千嬅透露囝囝Torres的願望是當一名廚師，早前安排兒子上幼兒烹飪班：「呢個班唔准家長同場，嗰堂佢學整曲奇餅，可能啲麵粉比較硬，不過唔想傷害個仔自尊心，全部都幫佢吞晒。」對於好友余文樂被指戀上DJ小儀，千嬅笑言已預備好人情給兩人。<br>鎮宇以一身𡃁坤look亮相，他表示正為另一套新片預備：「套片有動作、有爆樽，有幾個得意場面考慮畀囝囝演出，不過未必會拍。」談到好友張達明分居，鎮宇認為暫時讓他們冷靜。<br>採訪：張俊鉻<br>攝影：沈健程</p></body></html>
