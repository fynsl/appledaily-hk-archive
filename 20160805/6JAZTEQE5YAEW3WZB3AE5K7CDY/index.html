<html><header><meta charset="utf-8"><title>森巴Beats：謝淑薇被反枱嬲到退隊</title></header><body><h1>森巴Beats：<br>謝淑薇被反枱嬲到退隊</h1><p>里約奧運即刻展開，但中華台北嘅謝淑薇突然宣佈退出國家隊！呢位30歲網球女將早前因為冇得帶自己嘅教練而放棄出戰女雙，已經惹起唔少爭議，不過佢周四喺fb再爆料，話自己去搵中華代表團副領隊蔡賜爵傾吓里約奧運嘅制度問題嗰陣，後者竟然話：「為咗國家，你忍吓啦！」謝淑薇聽到就梗係嬲啦，話自己係職業球員，亦只會為咗自己嘅粉絲而戰，最後蔡賜爵就拍晒枱咁鬧佢，令佢憤而決定退出國家隊，唔會再委屈自己。<br>謝淑薇嘅老竇謝子龍亦喺fb支持囡囡，仲話要為今次奧運制度不公不義作出抗議，但要過兩日先會宣佈係咪打埋今屆奧運。</p></body></html>
