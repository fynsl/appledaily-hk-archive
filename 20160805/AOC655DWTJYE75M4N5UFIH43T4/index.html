<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】王敏德錫球桿唔錫老婆</title></header><body><h1>【馮仁昭四圍超】<br>王敏德錫球桿唔錫老婆</h1><p>王敏德（Michael）同名模Ana R.噚日喺銅鑼灣出席HONMA高爾夫工藝展，Michael獲贈度身訂做嘅球桿，開心到錫住球桿大叫：「我唔錫老婆嘞！」佢話打咗高球近二十年，覺得呢個運動可以鍛煉體能兼練出好脾氣，佢仲話以前試過嬲到打斷支球桿。Ana嚟緊會同9個月大嘅囡囡去美國同英國探親，囡囡第一次坐長途機，佢話好擔心。<br>撰文：馮仁昭</p></body></html>
