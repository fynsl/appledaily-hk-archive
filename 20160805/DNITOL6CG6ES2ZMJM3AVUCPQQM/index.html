<html><header><meta charset="utf-8"><title>森巴Beats：張帥捕捉拿度攬晒腰</title></header><body><h1>森巴Beats：<br>張帥捕捉拿度攬晒腰</h1><p>里約奧運舉行在即，唔少選手都已經去到巴西備戰，而將會出戰女子網球單、雙打嘅「新金花」張帥都唔例外。不過，27歲嘅張帥周三準備去訓練嗰陣，竟然撞到西班牙名將拿度，梗係把握機會同「泥地王」集郵啦；佢哋影相嘅時候，張帥隻手真係攬實拿度條腰㗎！張帥事後忍唔住將呢張相上載到微博晒命：「我都係追星一族，可以同偶像之一拿度影相，係一件好興奮同好開心嘅事！」</p></body></html>
