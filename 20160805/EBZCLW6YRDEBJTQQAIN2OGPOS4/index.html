<html><header><meta charset="utf-8"><title>【食完先講】叮叮電車擺上枱　陪你食香港老味道</title></header><body><h1>【食完先講】叮叮電車擺上枱　陪你食香港老味道</h1><p>當現今的香港變得好像越來越陌生之時，對昔日的老好時光自然便特別眷戀，像充滿歷史感的電車便是讓人勾起老香港的交通工具。當這一大盤紙皮石托底的電車下午茶端上桌，看著迷你電車穿梭於各種充滿親切感的懷舊港式小食之間，那刻恨不得會有放大縮小槍把自己變成小人兒，可以坐上電車，暢遊於菠蘿油和蝦多士之間，發一場老好香港的美味夢境。</p><p>香港情懷下午茶 $680 (兩大人連一小孩，需至少一天前預訂)<br>香港黃金海岸酒店<br>預訂或查詢：2452 8833</p><p>記者：謝翠玲 <br>攝影：劉永發</p></body></html>
