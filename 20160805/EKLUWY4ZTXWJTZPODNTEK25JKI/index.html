<html><header><meta charset="utf-8"><title>林嘉欣鬥氣增肥避拍寫真</title></header><body><h1>林嘉欣鬥氣<br>增肥避拍寫真</h1><p>林嘉欣昨日在港台接受雷頌德（Mark）節目訪問，談及有關電影、理想、教育和與老公生活相處的事，林嘉欣說：「阿Mark有話我硬頸，自己都認同嘅，其實係倔強，有時都幾任性，堅持都係美德。」重提當年初入行，公司要她影寫真，她刻意增肥拒絕拍攝，她說：「公司同我都有唔同諗法，當時唔識諗，諗點樣可以保護自己，其實我一直冇乜點瘦過，但好好運，肥肥地大家都睇我嘅戲。」<br>林嘉欣趁女兒放暑假，一家人到歐洲半個月，問生日將至的她，老公可會送驚喜？她說：「我話唔使喇，一齊食飯已OK。」<br>採訪、攝影：王連連</p></body></html>
