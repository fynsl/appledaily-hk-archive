<html><header><meta charset="utf-8"><title>子華教觀眾睇騷禮儀</title></header><body><h1>子華教觀眾睇騷禮儀</h1><p>陳法拉之前在微博鬧爆，當她在演出舞台劇《前度》時，台下有觀眾在玩手機，影響演出者和其他靜心欣賞的觀眾。前晚法拉和黃子華在表演時，再一次遇到不守規矩的觀眾，其手機還在響起。<br></p><p>完場謝幕時，子華用一貫幽默的手法教台下觀眾看騷的禮儀：「好彩剛才響起嘅鈴聲歌曲唔係「做隻出色的馬仔」，而係一首我唔熟悉嘅鈴聲，但當鈴聲響起剎那，我又同法拉嗌交嗌到火紅火綠，影響情緒之餘，我又會擔心手機響起，坐喺佢旁邊嘅觀眾可能會殊一聲叫唔好嘈，最後台下就一連串響起唔同嘅聲音！」當然，子華說罷，觀眾是以熱烈的掌聲表示支持和贊同。<br>撰文：非非</p></body></html>
