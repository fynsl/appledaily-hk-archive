<html><header><meta charset="utf-8"><title>趣趣地︰文尼斯踢到踩甩耳仔</title></header><body><h1>趣趣地︰<br>文尼斯踢到踩甩耳仔</h1><p>球場意外不時會發生，但踢到冇咗截耳仔就真係未聽過。今次嘅黑仔係啱啱由AC米蘭轉投波爾多嘅法國翼鋒文尼斯，周三第一次為新球會上陣就出事。呢場波爾多以3:1擊敗羅連安特嘅友賽，文尼斯踢咗15分鐘就發生意外，一次碰撞後倒地，對手迪迪亞尼當收唔切咁啱踩正佢個頭，文尼斯右邊隻耳仔咁就冇咗截，即刻做手術都唔知補得番幾多。尼當賽後都有向文尼斯公開道歉，亦希望佢快啲好番。</p></body></html>
