<html><header><meta charset="utf-8"><title>【新女胸降】32C林泳淘《東張》真空</title></header><body><h1>【新女胸降】<br>32C林泳淘《東張》真空</h1><p>無綫收視每況愈下，《東張西望》貴為資訊性節目，都要大換血轉sell身材。專做戶外主持、2012年落選港姐林泳淘，日前8號風球下穿白色背心採訪Pokémon GO玩家，32C上圍加上22吋小蠻腰，激凸身材即成網民熱話。她前日在電話中透露原本穿風褸，但身水身汗才逼於無奈除剩打底衫，被指疑似真空，她說：「有運動bra，包得好好唔走光就OK，之前都着過，可能打風多人留意啦。」還有朱智賢、利穎怡、李旻芳也很受觀眾注視。</p></body></html>
