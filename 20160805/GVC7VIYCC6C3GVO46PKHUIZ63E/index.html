<html><header><meta charset="utf-8"><title>孔孝真胸襲趙正錫</title></header><body><h1>孔孝真胸襲趙正錫</h1><p>韓國女星孔孝真和《Oh我的鬼神君》男星趙正錫合作的SBS新劇《嫉妒的化身》將於本月17日首播，劇集前日公開最新預告片段，當中提到孔孝真和趙正錫如何相遇，之後孔孝真疑似暗戀趙正錫，不時偷望對方。</p><p>其後，剪了短髮的孔孝和趙正錫在街上鬥嘴，孔孝真更進擊地胸襲趙正錫，搞到趙正錫即時發火。不少網民看完預告後，都十分期待「收視女王」孔孝真的新作，亦想欣賞她在劇中與趙正錫這對鬥氣冤家的惹笑演出。</p></body></html>
