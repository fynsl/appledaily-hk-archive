<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】岑潔儀為囝囝𢱑拍廣告</title></header><body><h1>【馮仁昭四圍超】<br>岑潔儀為囝囝𢱑拍廣告</h1><p>岑潔儀噚日現身灣仔BB展為BB食具用品推廣，佢話啱啱一家去完大馬探老爺奶奶，玩完又要投入工作，雖然係唔捨得囝囝，但係暫時都唔想佢曝光太多，所以唔會帶佢出席活動，佢話：「不過如果有人邀請拍廣告，都會視乎乜嘢產品，當然係以有機產品做首選，因為自己都餵哺母乳。」現場就有唔少潔儀囝囝嘅粉絲話好想見佢個仔嘅真人，所以稍後佢嘅簽書會會計劃帶埋囝囝出席。<br>撰文：馮仁昭</p></body></html>
