<html><header><meta charset="utf-8"><title>【還我真街市】東涌有個荷李活？買餸定拍戲？</title></header><body><h1>【還我真街市】東涌有個荷李活？買餸定拍戲？</h1><p>以懷舊香港為翻新主題的東涌逸東街市，重新開業後成為「香港街市」，街市內外的裝修原來以60年代九龍城風貌作主題，仿古招牌、晾衣竹、唐樓景、舊街牌，還有以傳統手紮的飛機，這一切卻漂亮得有點假，像是一個廠景，多於一個要天天用來買菜生活的地方。</p><p>街市乾淨企理，對街坊來說是好事，但這個強調「香港」的場景卻給人一種去了海洋公園老大街的感覺，甚至漂亮得像荷李活電影中搭建出來的戲棚場景。街坊都說物價跟以往差不多，希望這不是剛開業的假象吧。<br><br>記者：謝翠玲、湯珮然、黃子卓<br>攝影：伍慶泉</p></body></html>
