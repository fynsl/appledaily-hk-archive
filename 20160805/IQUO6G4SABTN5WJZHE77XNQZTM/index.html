<html><header><meta charset="utf-8"><title>森巴Beats：英艇手刷牙都有規條</title></header><body><h1>森巴Beats：<br>英艇手刷牙都有規條</h1><p>里約熱內盧水質差兼受到嚴重污染，成為今屆參加公開水域項目嘅選手一大憂慮；英國奧運賽艇隊（圖）就唔怕一萬，只怕萬一，所以連里約當地嘅水喉水都叫選手唔好掂。佢哋訂出咗一系列健康守則，選手除咗唔可以用水喉水、要用自家帶嚟嘅水刷牙之外，仲要用外科醫生手術前用嘅番𤩹嚟清潔身體，就連兩屆奧運金牌得主列特（Pete Reed）都話：「今屆係我第三次參加奧運，但我從來冇見過咁誇嘅守則。」</p></body></html>
