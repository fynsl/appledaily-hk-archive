<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】胡定欣平復失戀心情</title></header><body><h1>【馮仁昭四圍超】<br>胡定欣平復失戀心情</h1><p>胡定欣同音樂人陳明道（Terry）分手後，就同好姊妹黃智雯、胡杏兒去咗倫敦散心治情傷，噚日佢終於返港首度現身，出席無綫劇宣傳活動，仲心情好好喺台上同陳展鵬擂台比試。提到分手一事，佢就話心情已平復不少，分手已有一個月，同Terry仲係朋友有聯絡，強調冇「逼婚」：「又唔係第一次拍拖，但總會有情緒，冇嘢放唔低，每個經歷都會令自己成長。我都30幾歲，會平常心對待。」<br>撰文：馮仁昭</p></body></html>
