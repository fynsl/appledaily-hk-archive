<html><header><meta charset="utf-8"><title>ViuTV《衝三小》挑機奶茶妹</title></header><body><h1>ViuTV《衝三小》挑機奶茶妹</h1><p>ViuTV實驗電視《當衝三小遇上+886MM》將於明晚首播，三個單車男肥仔釘、提子駿及爆胎占，與90後毒男DJ波仔一齊去台灣追女仔，又跟巨胸美媚惟惟和Arial在沙灘玩遊戲。其中一集波仔去到一間人氣「珍奶姐妹花」店，遇見兩位身材火辣的奶茶妹，他們要在限時用筷子把珍珠夾進玻璃樽，兩女狂跳辣身舞，令波仔面紅紅謂：「平時上網都有機會睇到性感相，冇諗到現場面對波霸係咁震撼，我只敢望佢哋對眼。」<br>撰文：嵐山</p></body></html>
