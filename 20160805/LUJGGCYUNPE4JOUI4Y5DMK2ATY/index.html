<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】坤哥排舞打屁股</title></header><body><h1>【馮仁昭四圍超】<br>坤哥排舞打屁股</h1><p>仲有一個零星期就係吳業坤（坤哥）嘅首個紅館演唱會，佢之前預告話會勁歌熱舞，噚日佢喺九龍灣預告畀大家睇，坤哥聽住前度Aka女團Super Girls嘅《鎂光燈下》同兩名妙齡女dancer攬腰、掃背同摸面，最後仲拍咗一位女dancer屁股兩吓㖭，佢話：「排舞師見到我動作比較生硬，就同我講Less is more，除咗呢part之外仲有段快歌medley。」<br>撰文：馮仁昭</p></body></html>
