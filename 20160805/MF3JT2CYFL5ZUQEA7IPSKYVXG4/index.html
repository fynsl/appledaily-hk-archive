<html><header><meta charset="utf-8"><title>瑪麗嘉兒試低胸婚紗</title></header><body><h1>瑪麗嘉兒試低胸婚紗</h1><p>美國巨肺天后瑪麗嘉兒（Mariah Carey）即將會與澳洲富豪James Packer結婚，有指兩人會低調地在小島舉行婚禮。瑪麗為婚禮積極收身，她個人紀錄電視節目《Mariah’s World》日前播出預告片，節目會講述瑪麗生活上每個細節，有一幕拍到她在試婚紗，她試穿了一襲deep V婚紗及蓋上頭紗。她昨日在比華利山出席節目的發佈會，例牌穿上性感舞衣，現場有不少赤膊露肌男助陣，似是預演婚前派對。</p></body></html>
