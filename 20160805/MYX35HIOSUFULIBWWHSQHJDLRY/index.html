<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】家怡宗堯派《囧報》造勢</title></header><body><h1>【馮仁昭四圍超】<br>家怡宗堯派《囧報》造勢</h1><p>周家怡同「男神」王宗堯噚日喺中環宣傳新片《導火新聞線》，佢哋化身派報員喺街頭派發《囧報》造勢，唔少人都走埋去攞報紙，順便搵佢哋集郵。講到對票房有冇信心？家怡話：「希望傳口碑，好多人都有好好嘅評語。」宗堯就話：「係有好多正評，但我見到有三個負評，有啲人話節奏太快，有人話劇集感覺仲喺度，亦有人話卡士唔夠強。」<br>撰文：馮仁昭</p></body></html>
