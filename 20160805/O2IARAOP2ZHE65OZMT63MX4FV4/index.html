<html><header><meta charset="utf-8"><title>偷拍案　城大生判刑前跳樓亡</title></header><body><h1>偷拍案　城大生判刑前跳樓亡</h1><p>【本報訊】城市大學男生上月24日留下遺書，從梅窩寓所天台跳樓輕生。死者謝港興（19歲）原來牽涉一宗男廁偷拍案，早前在荃灣法院承認作出有違公德行為罪。案件原定昨判刑，鑑於被告去世，法庭將案押後至10月27日，待控方取得男生死亡證。<br>案情指今年1月12日案發時，24歲男事主正在如廁，突聽到頭頂傳來拍攝聲，發現是被告從相鄰廁格伸手用手機偷拍。男事主急急穿回褲子，並衝出廁格擒獲被告。被告在警誡下表示是同性戀者，偷拍是出於好奇，他已刪除照片。在場清潔工指他在案發前已逗留廁格一小時。<br>案件編號：TWCC1598/16<br>■記者陸羽平、歐陽聯發 </p></body></html>
