<html><header><meta charset="utf-8"><title>【情定校園】異地戀險分手</title></header><body><h1>【情定校園】異地戀險分手</h1><p>陳倩揚畢業於中文大學日本研究學系，精通中、英、普通話及日語四種語言。08年參加港姐得亞軍，同屆港姐冠軍和季軍分別是張舒雅和馬賽。<br>2010年倩揚與年長四年的男友陳浩然奉子成婚，誕下現年分別5歲和11歲兒子陳羲穎和陳羲廷。據悉陳浩然是倩揚的大學師兄，在陳浩然赴美國讀書時，異地戀曾令兩人陷分手邊緣，男方為箍煲選擇回港，之後於科學園從事科研工作，近年到城大加入團隊專注有關生物、醫學研究及風力發電等，目前有穩定收入，現時一家租住壹號雲頂逾千呎單位。</p></body></html>
