<html><header><meta charset="utf-8"><title>多用途房和風裝潢</title></header><body><h1>多用途房和風裝潢</h1><p>兒子在外國讀書，鍾意簡單舒適風格，房間鋪軟軟的地氈夠愜意，做地台床輕鬆自在，投其所好。用色型格一點，家具偏深色，包括黑色地台、灰木紋書枱及衣櫃圍黑鋼邊、灰鏡門吊櫃等，深得來有亮澤。床頭板鋪皮料，牆身鋪牆紙，兩者都有闊窄不一的條子，可以互相呼應。<br>一屋四房三人住，多出來的房間做多用途房，集客房留宿及偏廳聯誼功能，於是全間填滿做地台可當床瞓，中間安裝電動升降枱，配上和式藤椅，營造日本風味，戶主招呼三五知己享受茶道或麻雀耍樂，想點就點。</p></body></html>
