<html><header><meta charset="utf-8"><title>扯到走樣都唔怕　Coffee奮力作戰仍飲恨</title></header><body><h1>扯到走樣都唔怕　Coffee奮力作戰仍飲恨</h1><p>第一個項目「戰吧！人肉坦克」由藍組輕易勝出，勝出的Coffee興奮撲上王宗堯懷抱。進行「波蘿波蘿Me」時，各人開始打茅波將波放落自己一隊籃中，或取走其他組的波，連美魔女羅霖也禁不住投訴說：「藍神組好茅，計分時攞晒我哋啲波出嚟。」及至「進擊之巨蟲」，Hazel出陰招拉住藍組蟲尾，場面搞笑。另外，扯大纜時Hazel雖已出埋「奶力」，但仍不及擘髀喪扯的Coffee搶鏡，Coffee笑說：「我估到自己個樣走晒。我比較癲比較投入，一玩就乜都唔理。」</p></body></html>
