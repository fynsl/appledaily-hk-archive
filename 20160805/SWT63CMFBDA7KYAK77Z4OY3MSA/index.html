<html><header><meta charset="utf-8"><title>隔牆有耳：齊昕跣落樓梯又爆缸 - 李八方</title></header><body><h1>隔牆有耳：<br>齊昕跣落樓梯又爆缸 - 李八方</h1><p>特首梁振英千金齊昕又爆缸，典解咁唔小心嘅？齊昕噚晚喺Instagram貼咗一張雙腳流晒血嘅相（圖），冇解釋點解整親，但就話：「Again and again and again...」張相坐喺樓梯影，八方問齊昕係咪仆落樓梯？佢話：「係呀，哈哈，我着咗4吋高踭鞋！又落雨，我喺禮賓府後面落條樓梯跣親，不過止咗血冇事喇，都唔係好痛！」<br>原來3周前佢因為跑落樓梯跌倒，右邊膝頭流晒血，仲整親手指公，當時已經有唔少朋友叫佢小心啲，估唔到又整親。</p></body></html>
