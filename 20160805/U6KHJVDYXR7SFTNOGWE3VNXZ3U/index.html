<html><header><meta charset="utf-8"><title>登報脫關係無礙分產</title></header><body><h1>登報脫關係無礙分產</h1><p>【話你知】<br>大律師陸偉雄指，養子與遺產擁有人無血緣關係，遺產承繼權與婚生子女有別。養子在法律上屬受養人身份，即長時間受遺產擁有人照顧的人。在沒有遺囑情況下，受養人有權要求分享遺產，以維持一直以來的生活方式，實際金額由遺產執行人決定，或由法庭裁定。但若遺產擁有人立有遺囑，受益人不包括受養人，受養人便無權提出。<br>陸偉雄又指出，純粹登報脫離父子關係，不會令婚生子或養子喪失對遺產的法定權利。但在沒有遺囑情況下，若出現爭產訴訟，法庭會將遺產擁有人曾登報脫離父子關係列為考慮因素，法庭會視乎登報的背後動機作裁決，難以一概而論。</p></body></html>
