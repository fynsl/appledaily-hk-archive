<html><header><meta charset="utf-8"><title>趣趣地︰巴塞國冠盃輕取李城</title></header><body><h1>趣趣地︰<br>巴塞國冠盃輕取李城</h1><p>西甲冠軍同英超冠軍實力差幾遠，睇周三場國冠盃多少都反映到出嚟。巴塞隆拿喺瑞典同李斯特城對壘，雖然李城有占美華迪首次喺熱身賽上陣，但戰情都係一面倒，巴塞上半場連入三球遙領。易邊後巴塞稍為放鬆，李城由今夏新兵阿密特穆沙連入兩球追近啲，但巴塞喺完場前六分鐘由小將梅積卡埋齋贏4:2。蘇亞雷斯喺呢場波為巴塞入第二球，美斯雖然又冇波入，但運籌帷幄交兩個助攻，呢啲咪級數囉。</p></body></html>
