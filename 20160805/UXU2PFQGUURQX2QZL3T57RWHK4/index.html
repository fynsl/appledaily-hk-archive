<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】61歲蘇施黃潮捉精靈</title></header><body><h1>【馮仁昭四圍超】<br>61歲蘇施黃潮捉精靈</h1><p>蘇施黃噚日去尖沙嘴為廚具品牌發佈會做嘉賓。61歲嘅阿蘇走在時代尖端，有緊貼玩Pokémon GO嘅阿蘇，喺出席活動之前都不忘當訓練員，佢話：「近排都有玩Pokémon，頭先喺樓下捉埋隻蜻蜓先上嚟。」佢仲話曾經有人叫佢唔好玩，但係佢就話：「我61歲人都要與時並進，知個世界hit乜嘢，點可以唔玩，要知個地球點轉，我都有出街玩吓，鼓勵啲人做運動之餘，其次認識世界發展好。」<br>撰文：馮仁昭</p></body></html>
