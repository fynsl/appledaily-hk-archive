<html><header><meta charset="utf-8"><title>森巴Beats：乒聯主席搵返銀包神奇</title></header><body><h1>森巴Beats：<br>乒聯主席搵返銀包神奇</h1><p>由里約奧運仲有幾個月先開鑼，到香港時間聽朝就開幕，大家一路聽過唔少負面消息──治安唔好、禁藥、寨卡病毒同污水問題等。其實巴西當地情況未必係想像中咁混亂，當地亦都有好人好事，好似國際乒聯主席維克特（圖）喺周三里奧乒乓球抽籤記招度就發放正能量，分享銀包失而復得嘅好人好事：「我同大家一樣聽過好多有關里約嘅負面新聞，但我就遇過完全唔同嘅事。前日我唔見咗銀包，除咗錢仲有信用卡同房卡一齊唔見，點知嗰位的士司機好好心將銀包送返去酒店櫃枱，真係好多謝佢。」</p></body></html>
