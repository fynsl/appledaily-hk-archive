<html><header><meta charset="utf-8"><title>古天樂用阿媽做擋箭牌</title></header><body><h1>古天樂<br>用阿媽做擋箭牌</h1><p>古天樂和楊千嬅昨日在銅鑼灣出席Kiehl's活動，即場示範做沙律，古仔即興玩拋樽，問古仔平時會否下廚？他說：「西餐都整，媽媽都係好後期先學中菜，我喺牛扒、豬扒同薯條中長大。」他指中菜的先後次序太複雜，所以不太識煮，但大讚身邊朋友似大廚一樣：「整雞湯又元蹄嗰啲。」身邊人是男或是女？他說：「我啲朋友全部都係男仔。」<br>問拍拖時，女朋友有否為他下廚？古仔即刻「扮聾」說：「乜嘢話？」再一次被追問有否為女友下廚，他繼續迴避問題：「乜嘢話？乜嘢箒？」提到女仔識下廚會加分，古仔卻拉阿媽落水說：「阿媽嗰啲就加分。」<br>採訪：盧妹<br>攝影：沈健程</p></body></html>
