<html><header><meta charset="utf-8"><title>涉狎女生　教師或被加控7罪</title></header><body><h1>涉狎女生　教師或被加控7罪</h1><p>【本報訊】中學體育教師疑與校內兩女學生發展性關係，又收藏多張與女生親熱裸照和多段短片，被控非禮和與16歲以下女童非法性交，其後再涉透過男學生叫一名事主改口供，被加控企圖妨礙司法公正罪。案件昨在九龍城法院再提堂，控方經研究後撤銷妨礙司法公正控罪，但擬加控7項控罪，包括非法性交、作猥褻行為及管有兒童色情物品罪，涉第三名未滿16歲女學生。<br>案件將押後至本月18日轉介區院審理，被告李振華（29歲）須還柙候訊。辯方就撤控向控方申請逾3萬元訟費，但裁判官以李自招嫌疑為由拒絕。<br>案件編號：KCCC844、1172/16<br>■記者勞東來</p></body></html>
