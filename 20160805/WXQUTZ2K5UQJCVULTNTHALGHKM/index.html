<html><header><meta charset="utf-8"><title>OK職員嚇退賊</title></header><body><h1>OK職員嚇退賊</h1><p>【本報訊】兩青年賊昨凌晨3時許衝入油麗邨商場地下OK便利店，當時兩名女店員正當值，一名賊人跳入收銀櫃枱，另一賊人按住一名41歲姓黃女店員欲掩嘴制服。<br>幸另一名女店員在凍櫃倉執貨，從閉路電視驚見黃女被按住，即急步溜到店外高呼「救命！」兩賊聽到呼叫聲奪門而逃，黃女報警。兩女在警員到場後仍猶有餘悸。警方在附近兜截賊蹤惟未有發現，正通緝兩名年約20至30歲男子，案發時戴口罩及勞工手套。<br>■記者謝志輝</p></body></html>
