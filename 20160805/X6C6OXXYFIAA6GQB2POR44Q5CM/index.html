<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】石詠莉開騷押後婚禮</title></header><body><h1>【馮仁昭四圍超】<br>石詠莉開騷押後婚禮</h1><p>石詠莉（Sukie）噚日喺銅鑼灣舉行記者會宣佈10月舉行演唱會，鄧健泓（Patrick）會做佢背後嘅男人，幫女友打點一切。Sukie話𠵱家開始要跑步練氣同減肥：「我係肥妹仔，好易肥又為食，所以𠵱家開始要戒口。」<br>Patrick話原本打算今年年底結婚，但因為呢個騷加上10月女友同步出新專輯，所以婚禮要延遲，咁延遲到幾時？佢笑話：「睇吓唱片同演唱會成績點，你知我又唔係有錢。」<br>撰文：馮仁昭</p></body></html>
