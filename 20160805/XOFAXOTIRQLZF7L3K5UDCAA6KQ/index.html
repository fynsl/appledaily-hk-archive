<html><header><meta charset="utf-8"><title>奧蘭多全裸與Katy滑浪</title></header><body><h1>奧蘭多全裸與Katy滑浪</h1><p>英國型男奧蘭多布魯（Orlando Bloom）與女友Katy Perry愛得火辣，二人與朋友日前去了意大利度假，一齊於海灘游水及玩滑浪板。赤膊的奧蘭多獲着上三點式的Katy塗防曬，男方即刻露出冧樣。<br>雖然現場有其他人，但奧蘭多竟然脫去泳褲，全裸與女友玩滑浪板！露下體的奧蘭多跪下為女友撐滑浪板，而Katy就坐在他前面，欣賞意大利海灣風景，不介意男友裸體。奧蘭多上岸時就穿回泳褲，與女友攬攬親熱。<br>奧蘭多去度假前做跟得男友，Katy為總統候選人希拉莉（Hillary Clinton）站台表演時，奧蘭多都有陪去，更化身小粉絲影相。 <br>撰文：泰米</p></body></html>
