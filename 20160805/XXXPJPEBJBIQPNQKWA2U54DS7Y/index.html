<html><header><meta charset="utf-8"><title>秘密產子後首亮相　白歆惠A變E好震撼</title></header><body><h1>秘密產子後首亮相　白歆惠A變E好震撼</h1><p>33歲的台灣名模白歆惠，今年6月底秘密在港產子，短短一個月坐完月就復工，昨日她穿低胸裙在台出席新片《銷售奇姬》預告發佈會，一出場就揮手說：「好久不見。」白歆惠自言當人母後，上圍由A cup升到E cup，提到人生新角色，她哽咽說：「當媽媽、母親是人生最美好的事，養兒方知父母難。看到寶貝滿足的樣子，很好的長大，就覺得一切都值得。」<br></p></body></html>
