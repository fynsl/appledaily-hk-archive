<html><header><meta charset="utf-8"><title>48歲蘇玉華素顏晒滑肌</title></header><body><h1>48歲蘇玉華素顏晒滑肌</h1><p>蘇玉華在2年前曾透露男友潘燦良已向她求婚，雖然二人拍拖至今20年，仍未見有任何實質行動，但蘇玉華與潘燦良平時出雙入對也恩愛非常，有沒有一紙婚書也不會影響二人感情。<br></p><p>大前晚，蘇玉華與潘燦良便如老夫老妻般孖住到又一城拍拖開餐，同行還有一個男友人。48歲的蘇玉華雖然素顏打扮，但仍保養得宜，白滑肌膚絕不比後生女輸蝕。當晚她趁男友和友人在餐廳排隊等位時到附近購物，之後接獲潘燦良電話知道可入座後，便急急腳折返餐廳，見蘇玉華主要點了沙律，晚餐時間也食得十分清淡。三人逗留近一小時便埋單，臨走前她還買了麵包和蛋糕。<br>採訪、攝影：徐錦池</p></body></html>
