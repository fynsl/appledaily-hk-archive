<html><header><meta charset="utf-8"><title>MK男行後巷　被同鄉吊尾扑頭劫</title></header><body><h1>MK男行後巷　被同鄉吊尾扑頭劫</h1><p>【本報訊】印度漢昨凌晨行至旺角砵蘭街一後巷，準備到公廁如廁期間，兩名同鄉尾隨進入，事主未有為意，突被兩同鄉持硬物扑頭，當場頭破血流，兩賊乘機搶去他的手機及300元現金後逃去無蹤，途人行經為事主報警，事主清醒送院敷治。<br> <br>遇劫印度漢35歲，持行街紙，昨凌晨3時許，事主行至旺角砵蘭街193號後巷，突人有三急，往公廁如廁期間，兩名年約40至50歲、肥材同鄉尾隨進入，用硬物向事主扑頭搶劫，登時頭破血流，兩賊乘機搶去他一部值200元手機及300元現金，得手後逃之夭夭。途人見狀協助報警，救護員到場將傷者送院敷治，警員在附近兜截賊蹤無果。</p></body></html>
