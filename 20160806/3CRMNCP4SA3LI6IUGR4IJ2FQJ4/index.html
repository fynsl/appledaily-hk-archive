<html><header><meta charset="utf-8"><title>馬浚偉俾萬綺雯電親</title></header><body><h1>馬浚偉俾萬綺雯電親</h1><p>馬浚偉身兼監製、編劇、導演及演員四職的舞台劇《偶然．徐志摩》，將於11月在灣仔演藝學院公演，門票本月11日公開發售。日前馬仔與萬綺雯（蚊蚊）和羅敏莊等拍攝劇照和海報，馬仔笑指一見穿戲服的蚊蚊即時O嘴，他日前說：「自己睇咗好多video同相，覺得蚊蚊同陸小曼真係好似樣，所以一諗就諗起佢。嗰日見到蚊蚊着住戲服擺晒甫士，我都O晒嘴嚇咗一跳，真係好似。係男人都會俾佢電暈，索到爆。」<br>馬仔又謂：「有日蚊蚊老公陳十三嚟接佢，我都忍唔住同十三講『你老婆太正啦！』嚟緊我同蚊蚊及羅敏莊會有親熱戲綵排，我都好歡迎佢哋嘅老公監場㗎！」<br>採訪：魯吉</p></body></html>
