<html><header><meta charset="utf-8"><title>顏卓靈錄歌唔滿意</title></header><body><h1>顏卓靈錄歌唔滿意</h1><p>顏卓靈在浸會大學讀書時接了不少電影，其中一部是到台灣拍的《六弄咖啡館》，前晚《六》片在灣仔舉辦分享會，她和導演吳子雲都有出席。顏卓靈說：「電影舊年拍，當時幾辛苦，我仲未畢業，又冇停學，港、台兩邊飛，啲堂逼埋一齊，返香港又係瞓。有段時間幾迷惘，起身唔記得自己喺邊，中途諗過停學，但好想畢業咪頂硬上，好彩最後都畢到業。」<br>早前被拍到和白只在城門河拍拖，問顏卓靈最近是否很空閒？她說：「今個月得閒，下個月又忙。呢排嘗試唱歌，𠵱家錄緊音，身邊好多好嘅製作人，手頭上有幾首歌，錄咗幾次，都未滿意。」<br>採訪、攝影：曹家誠</p></body></html>
