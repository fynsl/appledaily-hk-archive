<html><header><meta charset="utf-8"><title>【爭風呷醋】賭王二太惡鬥四太</title></header><body><h1>【爭風呷醋】賭王二太惡鬥四太</h1><p>大劉傳出與呂麗君分手，女方即向傳媒否認，甘比則繼續貼身傍實大劉。其實富豪多情，陷入三角、甚至四角的爭寵關係屢見不鮮，如98年賭王何鴻燊的二房太太藍瓊纓，曾以《西遊記》通臂猿猴形容四太梁安琪，而她本人是齊天大聖，四太不甘示弱指對方食錯藥，直至要賭王出聲才平息兩房拗撬。<br>而澳門賭業猛人周焯華（洗米華）前年搭上Mandy Lieu，正印陳慧玲嬲爆提出離婚，其間二人不停出招，Mandy出人肉椅，跟洗米華遊盡世界各地，而洗米嫂晒比堅尼相，與洗米華一家大打親情牌，去年5月二人更在兩周內先後為洗米華生B，至今仍未分出勝負。</p></body></html>
