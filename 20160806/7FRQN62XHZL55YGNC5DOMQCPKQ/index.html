<html><header><meta charset="utf-8"><title>沈月變身和服美人</title></header><body><h1>沈月變身和服美人</h1><p>邱淑貞（豆斗）與沈嘉偉所生的大女沈月於月中就滿15歲，近日去了東京放暑期，除到迪士尼海洋玩之餘，更租了日本和服在影樓影相，她將照片貼上Ig。沈月越大越靚女，加上化妝及髮型扮得靚靚，日本娃娃上身外，亦散發着羞澀少女味，她的大眼睛及尖尖下巴，更似足豆斗的標緻輪廓，星味十足，絕對是星二代的優質股。<br>沈月的朋友仔都紛紛留言讚她靚女可愛，亦有人笑她似過了30歲，其中豆斗的好友上山詩鈉亦留言大讚，妹妹沈日則留言讚和服漂亮，但笑自己穿上和服的樣子有點儍。<br>撰文：唐如</p></body></html>
