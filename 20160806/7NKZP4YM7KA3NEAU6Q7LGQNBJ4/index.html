<html><header><meta charset="utf-8"><title>唐文龍被同志睇中</title></header><body><h1>唐文龍被同志睇中</h1><p>唐文龍和邵仲衡昨日在柴灣擔任ViuTV《晚吹──總有一隻喺左近》第二季嘉賓，主持之一岑樂怡與偶像唐文龍合照時，尷尬得面紅起來。對於有雜誌影到唐文龍與劉永健行街，其間被劉永健掃背，搞到好「hehe」，唐文龍表示與劉永健是相識多年的好友，他直言當年在美國讀書時，曾有意大利籍型男喜歡過他，但他卻鍾情一名住在波士頓的女仔。<br>現時有心儀對象的唐文龍，談到擇偶條件：「我鍾意白雪雪、有啲身材、後生啲，同埋女人。」提到舊愛陳少霞嫁給法拉利之父李文輝，唐文龍表示替她開心，又大讚李文輝有型，他又稱從來沒對任何一個女友有虧欠。<br>採訪：黃曉妍<br>攝影：陳俊強</p></body></html>
