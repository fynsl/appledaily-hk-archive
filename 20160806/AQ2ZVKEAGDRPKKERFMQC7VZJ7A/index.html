<html><header><meta charset="utf-8"><title>樊少皇否認欠巨債</title></header><body><h1>樊少皇否認欠巨債</h1><p>「力王」樊少皇日前被指欠下200萬巨債，更有人到其妻賈曉晨（JJ）家中追債。前日樊少皇透過無錫少皇文化工作室發聲明，稱該筆款項實為其友人所借，從未進入樊少皇賬戶，現該友人告知樊少皇已還清債款。<br>另聲明指若樊少皇有錯，最大的錯大概是「交友不慎」，稱他是「老好人」已知道教訓，因樊少皇也是受害人之一，友人尚欠他幾百萬港元，至今未還。而每筆款項均有轉賬匯款記錄，二人也有電話通信來往，將一併交給律師，循法律途徑解決。昨日樊少皇再於微博發律師函，澄清欠債的報道與事實不符，並會保留法律追究權利，而賈曉晨至截稿前仍未有回覆。<br>撰文：嵐山</p></body></html>
