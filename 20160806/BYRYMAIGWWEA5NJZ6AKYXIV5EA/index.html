<html><header><meta charset="utf-8"><title>【好消息】失蹤少女丁丁　主動聯絡警方</title></header><body><h1>【好消息】失蹤少女丁丁　主動聯絡警方</h1><p>【本報訊】「阿妹，返嚟啦，我哋個個都好掛住你！」18歲女子張凱雅，綽號「丁丁」，聲稱本周二晚往大埔廣場相約朋友，「晏啲會返嚟食飯」，惟遲至今日仍杳無音訊，其家人擔心不已。<br><br>直至昨日晚上，其同母異父的哥哥向《蘋果》表示，丁丁於今日傍晚時分主動聯絡警方，其後在美孚被警察尋回，並已安全回家。哥哥透露因為警方仍在調查相關人物，不便公開內情，但不忘感謝各界連日來幫忙。</p></body></html>
