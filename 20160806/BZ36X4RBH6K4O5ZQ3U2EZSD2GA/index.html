<html><header><meta charset="utf-8"><title>應屆主席獎季軍！苗禮德：上季我根本冇榨盡佢</title></header><body><h1>應屆主席獎季軍！<br>苗禮德：上季我根本冇榨盡佢</h1><p>練馬師苗禮德點名稱讚上季兩Win，現評108分的頂班馬「龍城勇將」，練者說：「上季我缺乏一匹超級馬（Super Horse）為我爭取大賽，我認為『龍城勇將』新季踏入五歲，是我的大賽希望，上季我刻意沒有榨盡牠，因為在我心目中，此馬是遲熟型頂級佳駟，今季更為進步，可望大放異彩。」<br><br>「龍城勇將」上季最後一戰在1200米國際一級賽主席短途獎交出佳績，只不敵世界最高分短途馬「尚多湖」 及「幸運如意」得季軍，表現突出，難怪苗禮德對牠充滿憧憬。</p></body></html>
