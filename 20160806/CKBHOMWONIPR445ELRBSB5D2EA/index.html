<html><header><meta charset="utf-8"><title>升呢幸福少奶奶陳伶俐完美展現幸福肥</title></header><body><h1>升呢幸福少奶奶<br>陳伶俐完美展現幸福肥</h1><p>39歲嘅陳伶俐2012年改嫁富商劉頌銘，婚後同老公生咗個囝囝，專心做全職人妻幸福到爆，仲心廣體胖咗唔少，唔通呢啲就係傳說中嘅「幸福肥」？<br><br>唔經唔覺陳伶俐出道至今已經20年喇，1996年以19歲之齡參選香港小姐，雖然最後落選，不過多年嚟佢都keep得好fit，佢同前夫林敏驄生咗兩位公子之後，仲做過纖體公司代言，三點式上陣勁火辣o添！</p></body></html>
