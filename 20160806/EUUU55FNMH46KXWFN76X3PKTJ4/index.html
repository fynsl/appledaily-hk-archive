<html><header><meta charset="utf-8"><title>《穿越》監製激讚黑島結菜</title></header><body><h1>《穿越》監製激讚黑島結菜</h1><p>日本NTV電視台將筒井康隆經典小說《穿越時空的少女》翻拍成全新日劇，起用年僅19歲的黑島結菜飾演女主角，劇集今晚便在日本播出大結局，而亞洲電視頻道GEM（now tv 151台）就於本月15日起開播。</p><p>《穿》劇監製松本京子日前在東京接受《蘋果》訪問，原著小說以往曾拍成不同電影、日劇及動畫，松本監製花了很多心思拍出不一樣的版本。松本大讚黑島結菜是個出色女演員，今次在劇中有別其以往戲路，發揮出可愛及活潑一面。<br>採訪、攝影：吳家偉</p></body></html>
