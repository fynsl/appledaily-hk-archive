<html><header><meta charset="utf-8"><title>英超開鑼序章社區盾狐狸大戰紅魔</title></header><body><h1>英超開鑼序章<br>社區盾狐狸大戰紅魔</h1><p>一隊是英超盟主，一隊是足總盃冠軍，一個皇者誕生，一個強勢回歸。<br> <br>曼聯之神伊巴謙莫域的降臨，加上多蒙特的米希達利恩，紅魔鬼踢畢四場熱身賽，所有球員整裝待發，力爭摩連奴上任第一冠，和球隊的正選席位。<br> <br>李斯特城被巴塞和巴黎聖日耳門入了八球，也要收拾好心情，向自1971年來第二個社區盾進發。<br> <br>摩連奴：「我想要所有，我想贏比賽，我想踢得好，我想提拔年青球員，我想入球，不想被人入球，我想球迷在背後支持。」<br> <br>八月七日周日，香港時間晚上11時，為榮譽而戰，曼聯和李斯特城，決戰社區盾。</p></body></html>
