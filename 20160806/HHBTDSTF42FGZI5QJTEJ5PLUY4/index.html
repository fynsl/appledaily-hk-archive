<html><header><meta charset="utf-8"><title>良景兩小販被控非法集結</title></header><body><h1>良景兩小販被控非法集結</h1><p>【本報訊】兩名小販於今年2月在良景邨擺檔時，遭多名身穿印有「管理員」字眼風褸的男子用鐵馬圍起，雙方衝突。警方到場拘捕兩名小販，控告他們參與非法集結。兩小販昨在屯門法院否認控罪，下月1日預審，續准以1,000元現金保釋。據了解，兩人當時怕被包圍，遂用小販車撞向鐵馬圖掙脫。<br>案發於今年2月2日，男被告陳文輝（38歲）和女被告謝偉勤（52歲）涉在良景廣場OK便利店外空地，與其他不知名人士參與非法集會，作出擾亂秩序行為，或作出帶有威嚇性、侮辱性或挑撥性行為，圖導致人或相當可能導致破壞社會安寧受破壞。<br>案件編號：TMCC2143/16<br>■記者歐陽聯發</p></body></html>
