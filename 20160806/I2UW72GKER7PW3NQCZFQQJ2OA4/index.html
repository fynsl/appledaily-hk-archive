<html><header><meta charset="utf-8"><title>老牌男星David病逝</title></header><body><h1>老牌男星David病逝</h1><p>美國老牌男星David Huddleston本周二因心臟病及腎病在家中去世，終年85歲。David最令人印象深刻是主演由金像名導高安兄弟（Coen Brothers）執導的1998年電影《大保齡離奇綁架》（The Big Lebowski）。David在劇中扮演富翁Lebowski（圖），有一班綁匪誤以為謝夫布烈治（Jeff Bridges）扮演的角色是該名富翁，因此綁架了他。David由70年代至今參演過不少電視及電影演出。</p></body></html>
