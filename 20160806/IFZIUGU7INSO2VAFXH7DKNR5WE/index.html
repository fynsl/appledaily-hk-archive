<html><header><meta charset="utf-8"><title>森巴Beats︰冇得睇第一金？唔係啩！</title></header><body><h1>森巴Beats︰<br>冇得睇第一金？唔係啩！</h1><p>究竟今晚睇邊個台可以見證到奧運第一金呢？真搵死人囉！如無意外，第一金應該會喺女子10米氣步槍產生，根據奧運官網，呢場決賽會喺今晚九點半舉行，但睇勻大台嘅節目表，翡翠同明珠要到夜晚11點半同深夜12點先播奧運，而J5台都要10點先開始直播，至於喺超級台嗰七條頻道就列明嗰個時段播射箭、拳擊、公路單車、體操等項目，「典解」唔見有射擊嘅？</p></body></html>
