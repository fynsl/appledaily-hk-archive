<html><header><meta charset="utf-8"><title>山口達也結束8年婚姻</title></header><body><h1>山口達也結束8年婚姻</h1><p>日本尊尼組合TOKIO成員山口達也昨日宣佈與前模特兒太太（小圖）離婚，二人結婚8年育有兩子。山口昨午招開記者會，否認面上的傷勢是與前妻爭吵動粗造成，並處處維護對方，指離婚全因自己不夠成熟：「我一切以工作為先，家裏的事全部交由她負責，對她造成大太壓力，爭執亦增多。」山口透露3年前開始已經有離婚念頭，兩人從今年4月開始分居，而離婚後兩子撫養權歸前妻，他會負責養育費，前妻亦沒有要求贍養費。</p></body></html>
