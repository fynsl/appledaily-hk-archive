<html><header><meta charset="utf-8"><title>何超鳳跌斷腳照行善</title></header><body><h1>何超鳳跌斷腳照行善</h1><p>陳寶珠與梅雪詩（阿嗲）昨日在銅鑼灣出席何超鳳慈善基金舉辦的《牡丹亭驚夢》慈善場記者會，該慈善場於本月17日假文化中心舉行。何超鳳早前出埠跌斷右腳，要坐輪椅出席，她說：「喺外地跌親，斷咗右腳要休息幾星期，要做物理治療，西醫冇話要戒口，係生活冇咁方便。」<br>大會安排多位學生示範戲曲基本功，做出高難度動作，問寶珠及阿嗲現在能否做到？寶珠笑言：「佢哋十幾歲，我幾十歲，見到佢哋我就諗番起以前日日跟師傅練功，以前每日練功，師傅好惡，好驚被鬧，不過係愛之深責之切。」阿嗲則笑說：「我梗係做到啦……以前。」<br>採訪：張俊銘<br>攝影：陳志嵐</p></body></html>
