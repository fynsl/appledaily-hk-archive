<html><header><meta charset="utf-8"><title>忤逆孫斬甩嫲嫲頭　膠袋包裹扔落河</title></header><body><h1>忤逆孫斬甩嫲嫲頭　膠袋包裹扔落河</h1><p>廣西南寧市上林縣星期三早上發生恐怖倫常血案。上林縣大豐鎮雲城村塘冷莊一名25歲李姓男子，將自己72歲祖母殺害後，把對方的頭顱裝入膠袋丟入村頭河中。廣西公安廳星期四在官方微博稱，疑兇已於星期三中午12時30分被捕，並親口承認持刀殺人。外傳，李XX是因毒癮發作而弒祖母。不過，警方調查後指，李XX並無吸毒紀錄，當日對他的尿液進行檢測，結果亦呈陰性。<br><br>澎湃新聞網 </p></body></html>
