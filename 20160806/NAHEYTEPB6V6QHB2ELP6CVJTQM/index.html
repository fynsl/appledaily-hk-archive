<html><header><meta charset="utf-8"><title>【美圖晒晒】魔都萌妹似日本少女　網民：美得冒泡</title></header><body><h1>【美圖晒晒】魔都萌妹似日本少女　網民：美得冒泡</h1><p>有「魔都萌妹子」的稱號的上海少女許夏幽(Elisaa Chan)，今年只有20歲。台灣網民以為她是日本少女，後來發現她是中國人，不禁大讚：「美得冒泡」、「嘴角有顆大痣很可愛」。<br><br>許夏幽喜歡在Instagram貼大頭相，網民隨即跟帖：「我們蝦油還是那麼美！」「好美！一瞬间以为是iu！」<br><br>Instagram/批踢踢實業坊 </p></body></html>
