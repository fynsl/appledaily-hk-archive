<html><header><meta charset="utf-8"><title>隔牆有耳：泛民籌旗做民調 - 李八方</title></header><body><h1>隔牆有耳：<br>泛民籌旗做民調 - 李八方</h1><p>選舉除咗講人手亦講錢，兵無糧不行，民主派幾時及得上建制派咁多水喉呢。負責協調泛民嘅民主動力打算喺本月22號至9月2號搵港大民研做大型民調，但係眾所周知港大民研收得唔平，所以民主動力就發起眾籌，目標係籌得60萬。<br>民主動力噚日喺fb登出眾籌詳情，民調目標係有5,000個樣本，由於港大民研要請人做調查、設計問卷等工作，所以需要大量資金。眾籌會一直進行至9月7號，雖然只係開始咗冇幾耐，但已經籌到超過9,000蚊，算係踏出一小步，有興趣可以到民主動力fb專頁了解。</p></body></html>
