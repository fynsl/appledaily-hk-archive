<html><header><meta charset="utf-8"><title>顧委會有權左右節目方針</title></header><body><h1>顧委會有權左右節目方針</h1><p>【話你知】<br>港台顧委會根據2010年8月13日公佈《香港電台約章》委任成立，職能包括就節目編輯方針、節目標準及質素向處長提供意見，亦需聽取相關事宜的投訴報告及透過聽取港台定期公眾意見調查報告，監察港台節目符合公眾期望程度等。<br>政府於2010年公佈顧委會名單時成員認受性已被質疑，《約章》內亦設多項「河蟹」細節，被稱「金剛箍」，如《約章》申明港台編輯自主，不受商業及政治影響，廣播處長為港台作最終編輯決定，但同時規定處長應重視和考慮顧問委員會所有意見，如不採納須向委員會匯報和解釋原因，可見委員會權力甚大。</p></body></html>
