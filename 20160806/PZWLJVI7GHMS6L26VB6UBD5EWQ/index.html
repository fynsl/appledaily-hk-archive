<html><header><meta charset="utf-8"><title>趣趣地：基沙文單挑C朗巴利</title></header><body><h1>趣趣地：<br>基沙文單挑C朗巴利</h1><p>歐洲足協噚日公佈2015/16球季最佳球員嘅三強，係皇家馬德里嘅基斯坦奴朗拿度（左）同加里夫巴利（右），同埋馬德里體育會嘅基沙文；自從歐足協喺2010/11球季創辦呢個獎以嚟，C朗次次都入三甲。至於巴塞隆拿嘅美斯就第二次跌出三甲，以25分排第五。歐足協會喺今月25號嘅歐聯分組賽抽籤度揭曉得獎者，C朗喺2013/14球季贏過一次，而巴利同基沙文都係首次入三甲。</p></body></html>
