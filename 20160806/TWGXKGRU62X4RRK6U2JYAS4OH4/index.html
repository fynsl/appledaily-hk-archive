<html><header><meta charset="utf-8"><title>趣趣地：
戴巴拿着10號普巴走硬</title></header><body><h1>趣趣地：<br>
戴巴拿着10號普巴走硬</h1><p>保羅普巴離開祖雲達斯相信只係時間問題。英國《太陽報》報道，祖記已經將普巴上季着開嗰件10號球衣，畀咗阿根廷前鋒保羅戴巴拿（圖）；普巴走人後，就會公佈呢個消息。傳咗半個月話普巴將會以破紀錄一億鎊（約10.2億港元）重返曼聯，但三方面一直都冇確認，而普巴仲一直留喺美國度假。戴巴拿上季着21號波衫，係祖記神射手，絕對夠班着呢件巴治奧同迪比亞路都着過嘅10號波衫啦。</p></body></html>
