<html><header><meta charset="utf-8"><title>崔碧珈收安全套冇用</title></header><body><h1>崔碧珈收安全套冇用</h1><p>崔碧珈（Anita）昨日在旺角行人專用區為安全套品牌宣傳，Anita穿上一身黑色馬甲、頭戴機師帽，同時谷胸晒身材，吸引大批男士圍觀。Anita指馬甲雖然好窄，但已經做足安全措施，不擔心走光。問她為安全套宣傳會否感到尷尬？她說：「好正常啫，大家都係成年人，冇乜問題。」<br>Anita單身，她強調會專注工作，不擔心亦不心急拍拖。今次活動大會是否贈送安全套？她說：「都係㗎。」但是未有男友的日子，如何處理這些安全套？她說：「咪留起佢，遲啲先用，應該冇咁快過期嘅。」<br>採訪：曹家誠<br>攝影：沈健程</p></body></html>
