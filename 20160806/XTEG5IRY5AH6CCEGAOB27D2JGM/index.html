<html><header><meta charset="utf-8"><title>趣趣地：
韋咸大勝新場「當」旺</title></header><body><h1>趣趣地：<br>
韋咸大勝新場「當」旺</h1><p>歐聯同歐霸盃周五進行附加賽抽籤，上季英超殿軍曼城抽好籤，對羅馬尼亞嘅布加勒斯特星隊，荷甲亞軍阿積士就對俄超亞軍羅斯托夫；據報阿積士想搵意大利麻煩友前鋒巴洛迪利加盟，不過點都趕唔切註冊，起碼要打入分組賽先有得踢。另外，韋斯咸（圖）今季開始以奧運球場做新主場，周四歐霸外第三圈就第一次用就有好成績，以3:0大勝斯洛文尼亞嘅當姆薩尼，總成績4:2晉級，韋咸喺附加賽會對羅馬尼亞嘅阿斯特拉。</p></body></html>
