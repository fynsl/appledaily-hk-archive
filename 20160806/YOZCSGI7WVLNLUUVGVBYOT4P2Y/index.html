<html><header><meta charset="utf-8"><title>碧咸陪囡囡瞓晏覺哈七肥美手臂啖啖肉</title></header><body><h1>碧咸陪囡囡瞓晏覺<br>哈七肥美手臂啖啖肉</h1><p>英國萬人迷碧咸（David Beckham）最近都花多咗時間湊仔女，特別係最細嘅寶貝女哈七（Harper Seven）。碧咸日前於IG爆哈七靜雞雞拎咗阿媽對鞋嚟玩之後，兩父女前日又喺IG放閃！<br><br>碧咸上載咗張同愛女一齊瞓晏覺嘅相，喺陽光下瞓晏覺真係又暖又懶洋洋，超級正。哈七成個伏於爸爸心口，相當溫馨。不過最搶眼都係哈七隻肥美手臂，睇落啖啖肉！唔怪得之前碧咸都試過咬哈七手臂。</p></body></html>
