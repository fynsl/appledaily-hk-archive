<html><header><meta charset="utf-8"><title>陳琪陀仔生完封肚</title></header><body><h1>陳琪陀仔生完封肚</h1><p>胡諾言和陳琪昨日帶即將4歲的二女胡芷悠到灣仔會展出席「Philips AVENT」活動，胡仔變身大肚造型示範上落床、穿衣服着鞋及執拾物品，體驗孕婦生活。一家三口溫馨在台上傾偈，胡仔抱住愛女時，囡囡突然撒嬌講秘密，大爆媽媽肚入面的BB是細佬！<br>陳琪懷胎七個月，一直對BB性別保密，胡仔說：「仔女都一樣開心，已有兩個女，只係二變三，諗住遲少少先公佈。」陳琪說：「身邊好多朋友想知，我哋之前都話唔講，佢哋已經唔好意思再問，但兩個女經常提起，二女會話想買呢樣畀細佬，但大女會話唔講得㗎。」陳琪透露於10月中開刀生，之後就封肚。<br>採訪、攝影：卓寶花</p></body></html>
