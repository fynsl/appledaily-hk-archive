<html><header><meta charset="utf-8"><title>乜馬咁把炮？大摩自爆有匹良駒　令他突然心跳加速</title></header><body><h1>乜馬咁把炮？<br>大摩自爆有匹良駒　令他突然心跳加速</h1><p>大摩新馬季有極多高分自購馬來港服役，包括原本他自己名下，已轉售給大馬主蕭百君的Eagle Way。<br><br>大摩說：「我一直的心願是在家鄉澳洲贏一級賽，上季我在澳洲名下的Eagle Way，勝出2400米草地一級賽昆士蘭打吡，一償我多年的心願。說來很有趣，我從練以來，贏過不少大賽，也曾派馬遠征海外成功，每次我都能抱平靜心情去面對，不過上季我以馬主身份前往澳洲，為Eagle Way出戰昆士蘭打吡打氣時，我的心情真是前所未有般緊張，個心突然跳得很快，結果馬兒真的贏出，令我興奮莫名。」</p></body></html>
