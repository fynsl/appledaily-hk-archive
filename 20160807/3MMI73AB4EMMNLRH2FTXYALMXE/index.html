<html><header><meta charset="utf-8"><title>求驗客手記：阿國新帥信美斯扭完計</title></header><body><h1>求驗客手記：<br>阿國新帥信美斯扭完計</h1><p>阿根廷傳媒披露，美斯將會重返國家隊。報道話，阿根廷新帥鮑沙會喺今個月15號公佈大軍名單，入面會包括美斯。鮑沙嚟緊呢幾日會飛去搵美斯，同佢傾吓，相信好大機會𠱁掂美斯復出。鮑沙公開講過：「我計劃中嘅國家隊係有美斯份，我哋兩個會好好傾吓，睇吓佢願唔願意返嚟。」阿根廷喺六月嘅美洲盃決賽不敵智利，又拎亞軍，賽後29歲嘅美斯心灰意冷，決定唔再為國家隊效力。</p></body></html>
