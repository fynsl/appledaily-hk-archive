<html><header><meta charset="utf-8"><title>許廷鏗三車相撞少少驚</title></header><body><h1>許廷鏗三車相撞少少驚</h1><p>許廷鏗昨日遇上交通意外，下午約2時，一輛私家車沿3號幹線向西隧方向行駛，至南昌站附近時，疑閃避一輛切線寶馬不及，私家車失控撞壆再打白鴿轉，其間許廷鏗乘坐的七人車駛至，釀成三車相撞。許廷鏗沒有受傷，司機則受輕傷。警方到場封鎖現場調查，許廷鏗很快便由友人駕車接載離開。</p><p>許廷鏗於Instagram報平安，貼出一張紅色的「出入平安」圖，寫道：「剛發生了一點小意外，發現『出入平安』的重要性，放心，人沒事就好。報個平安再開工！」被問有沒有受驚？他在電話中說：「少少啦！但冇事。」<br>採訪：嵐山</p></body></html>
