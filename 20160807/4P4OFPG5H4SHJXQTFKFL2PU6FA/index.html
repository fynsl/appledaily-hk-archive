<html><header><meta charset="utf-8"><title>求驗客手記：C朗推apps畀人崇拜</title></header><body><h1>求驗客手記：<br>C朗推apps畀人崇拜</h1><p>喺發展個人商業領域上，基斯坦奴朗拿度（C朗、圖）真係拋離美斯幾個身位，除咗推出個人品牌內衣同埋起酒店之外，C朗將會推出個人手機應用程式，呢個apps會喺下星期二上架，到時各位C朗迷可以下載，睇吓呢位葡萄牙球星有乜新搞作。C朗喺上周五透過社交網站宣佈呢個消息，話下載呢個apps之後，你嘅生活入面就會有C朗，可以將C朗放入你嘅褲袋入面。C朗膝傷未癒，肯定唔會喺歐超盃為皇家馬德里上陣，未知佢能否趕及西甲首戰復出。</p></body></html>
