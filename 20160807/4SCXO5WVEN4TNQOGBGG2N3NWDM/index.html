<html><header><meta charset="utf-8"><title>森巴Beats：積木版里奧勁宏偉</title></header><body><h1>森巴Beats：<br>積木版里奧勁宏偉</h1><p>要用積木砌個里奧出嚟究竟要幾耐呢？答案係要2,500粒鐘。Lego出動50個砌積木專家，用咗2,500個小時，將大約100萬塊積木，變成一個里約熱內盧嘅模型（圖）。雖然只係用積木砌，但都非常仔細，有齊奧運五環、奧運公園、奧運選手村同埋觀眾等，觀賞價值非常高，身在里約嘅朋友有時間可以去睇睇。呢個里奧模型家陣喺奧運林蔭大道展出，仲會擺到8月21號閉幕嗰日，之後就會捐去里約熱內盧嘅博物館。</p></body></html>
