<html><header><meta charset="utf-8"><title>AKB運動會現篋神</title></header><body><h1>AKB運動會現篋神</h1><p>趁里約奧運開幕，AKB48率領同門組合SKE48、NMB48、HKT48及NGT48昨日假埼玉縣舉行「第2屆AKB運動會」，不過HKT成員出發時卻遇阻滯，受雷暴影響一度滯留宮崎機場，指原莉乃（小圖）於網上留言表示無法準時到埗，最後比原定開場時間遲了逾3小時，並於下午5時許才拖篋現身場內跑道。另外，SKE一姐松井珠理奈將於9月7日偕矢方美紀、古畑奈和來港辦見面會，她更用廣東話拍片造勢。</p></body></html>
