<html><header><meta charset="utf-8"><title>岑麗香望嘉欣B似米芝蓮</title></header><body><h1>岑麗香望嘉欣B似米芝蓮</h1><p>岑麗香昨日在將軍澳出席「街籃當入樽」開球禮，香香知道記者對好姊妹鍾嘉欣（Linda）生B一事感興趣，有備而來說：「唔知呀！等佢宣佈，我未有期度到，陪唔到佢，乜日子作為朋友係唔會爆嘅。無論仔定女，都希望佢肥肥白白，做迷你版米芝蓮。」<br>問香香會否當BB契媽？她說：「係Linda選擇，我真係唔介意，但唔可以咁厚面皮咁問，如果唔揀我咪好hurt。」香香小學時是籃球隊隊員，但到中學因身高不及其他同學，故轉當球隊經理人，更笑稱負責斟水、執波做阿四。<br>採訪：羅慧敏<br>攝影：陳慧安</p></body></html>
