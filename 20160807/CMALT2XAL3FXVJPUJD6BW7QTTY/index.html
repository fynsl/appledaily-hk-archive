<html><header><meta charset="utf-8"><title>【網民hot talk】中港融合由警察做起？天水圍警署發出簡體字告示</title></header><body><h1>【網民hot talk】中港融合由警察做起？天水圍警署發出簡體字告示</h1><p>近日有讀者發現一張懷疑由天水圍警署發出的告示，內容指在8月3日天恆村天富樓拾獲一筆港幣，叫失主聯絡天水圍警署證物室陳先生。這一切自是正常不過，但奇怪的是，該告示除了最上方的資料，主要內容和下款通通由簡體字寫成，下款還印有天水圍警署的蓋印，不似造假。<br><br>警察公共關係科昨晚回覆時證實，有關通告是由天水圍警署發出，具備英文、繁體中文及簡體中文三個版本，交由屋苑管理處張貼。發言人表示，警方希望藉着不同語文版本的通告，讓更多人士明白通告所述的內容。</p></body></html>
