<html><header><meta charset="utf-8"><title>【一周必看】全城捉精靈失序《抬起你的頭來》警惕低頭訓練員</title></header><body><h1>【一周必看】<br>全城捉精靈失序《抬起你的頭來》警惕低頭訓練員</h1><p>手機遊戲Pokémon Go上周登陸香港後，即全城瘋狂，街上湧現大班低頭族，望着手機捕捉小精靈。為了捉齊一百多隻，有人請假；有人漏夜勇闖公園；有人無懼自身安危，在八號風球下仍冒死上街。玩遊戲本身沒大問題，但過份沉迷則隨時樂極生悲。近日便有人因玩此戲而跟人爭執，留下「第一滴血」。有見及此，《蘋果動搞作》今次改編楊千嬅的《抬起我的頭來》，寫成這首《抬起你的頭來》，警惕大家別過份沉迷遊戲，而忽視了其他更重要的事物。</p></body></html>
