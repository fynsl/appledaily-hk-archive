<html><header><meta charset="utf-8"><title>劉佩玥搵伍允龍扮色狼</title></header><body><h1>劉佩玥搵伍允龍扮色狼</h1><p>劉佩玥（Moon）昨在觀塘出席活動，她透露將開channel分享日常生活逸事，如教煮餸及唱歌等，問會否找緋聞男友伍允龍幫忙？她說：「佢仲係咩？教人功夫都幾好喎，搵埋展鵬同阿Ben（袁偉豪）做色狼，教防狼術。」但不少網民希望阿Moon跟張彥博真的「在一起」，她笑言只能一起唱歌，問是否嫌對方年紀大？她說：「佢個樣咁細個，唔關年齡事，佢眼大又靚仔，老土啲講，𠵱家工作為重。」<br>提到陳凱琳拒回應鄭嘉穎離巢一事，阿Moon代好姊妹講好話﹕「可能佢唔方便交代，或者做緊嘢，趕時間箒，大家唔好胡亂揣測。」<br>採訪、攝影：羅慧敏</p></body></html>
