<html><header><meta charset="utf-8"><title>【關仁隱事】單車妹妹撬番老友牆腳</title></header><body><h1>【關仁隱事】單車妹妹撬番老友牆腳</h1><p>「單車妹妹」自從離開舊公司，不但事業發展平平無奇，傳聞連佢嘅有米男友都俾「大聲妹」搶走咗，單車妹妹同大聲妹係十幾年閨蜜，俾好友撬牆腳真係好傷痛，好在有米男友最後迷途知返，𠵱家單車妹妹同男友不知幾鬼煙韌，早排有米男友仲帶佢出席朋友結婚派對，正式公開兩人情侶關係，單車妹妹嗰晚都好識做，喺婚禮上表演贈興，完全畀足面男朋友，不過，為保事業佢就對記者堅稱單身，魚與熊掌都想兼得。<br>撰文：關仁</p></body></html>
