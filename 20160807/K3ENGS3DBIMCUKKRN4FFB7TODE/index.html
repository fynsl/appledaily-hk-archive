<html><header><meta charset="utf-8"><title>泳池塌石屎傷人</title></header><body><h1>泳池塌石屎傷人</h1><p>【本報訊】今年6月底剛完成定期維修工程的灣仔摩理臣山游泳池，昨午一名男泳客遭剝落石屎擊中受傷。<br>昨午1時許，男更衣室天花石屎突塌下，一名男泳客被擊中，當值救生員替傷者包紮，傷者事後自行離去。康文署事後封閉部份男更衣室。現場所見，男更衣室多處天花板有石屎剝落，露出生銹鋼筋，部份位置長達7米。摩理臣山游泳池在5月11日至6月30日進行年度維修工程，並於7月重開。港九拯溺員工會發言人郭紹傑質疑維修工程是豆腐渣工程。<br>■記者司徒韋桐</p></body></html>
