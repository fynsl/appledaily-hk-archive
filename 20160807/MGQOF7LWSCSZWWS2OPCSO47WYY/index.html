<html><header><meta charset="utf-8"><title>陳茵媺幫陳豪硬銷咖啡</title></header><body><h1>陳茵媺幫陳豪硬銷咖啡</h1><p>政府上月公佈加強管制違地契工廈，包括荃灣順豐工業中心，而陳豪（阿Mo）經營的「Blooms Roastery &amp; Craft Tea」咖啡實驗室正位於該工廈。不過，陳豪上月出席活動時，強調申請時依足規矩及取得相應牌照，不存在違規，加上不做零售生意，只是咖啡店供應商，所以沒有影響。<br>雖然陳豪不做零售生意，但就有招待老友試飲，日前他就以8小時沖泡的冰咖啡招待老友李丞責和劉倩婷。劉倩婷昨日將大合照放上微博，大讚說：「精湛的烘焙方法。」陳茵媺亦在微博上載冧爆嘆咖啡照片說：「享受緊用8小時沖泡的冰咖啡！」<br>撰文：魯吉</p></body></html>
