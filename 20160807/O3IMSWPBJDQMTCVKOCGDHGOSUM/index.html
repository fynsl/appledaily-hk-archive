<html><header><meta charset="utf-8"><title>同靚女鬥搶鏡著奇裝異服咪得囉</title></header><body><h1>同靚女鬥搶鏡<br>著奇裝異服咪得囉</h1><p>要在開幕禮突圍而出，除了找俊男美女外，當然就是穿奇裝異服。要數今年最出位的，一定是印尼隊，一男一女穿到整身很閃，想裝看不到都不行，不過她的「后冠」看上去很重。喀麥隆也同樣搶眼，穿著傳統服裝登場，不過衣服傳統，人就不一定同樣傳統，運動員當然要拿出手機，拍照留念。搶鏡的還有蘇丹、瓦努阿圖、南蘇丹、科索沃等代表團。時尚這種東西，漂亮與否就見仁見智，這些是人家的傳統服裝，我們應該尊重，希望他們武運亨通！</p></body></html>
