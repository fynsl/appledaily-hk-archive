<html><header><meta charset="utf-8"><title>求驗客手記：歐霸功臣轉會即長唞</title></header><body><h1>求驗客手記：<br>歐霸功臣轉會即長唞</h1><p>史浩克04後衞安度查相當黑仔，開「咧」就重傷，希望下年出得番，唔好就咁收埋「咧」啦。喺上周四史浩克贏博洛尼亞2:1嘅友賽入面，安度查右膝韌帶撕裂，話唔定要養傷六個月咁耐，睇嚟至快要喺德甲歇冬後先出得。29歲嘅安度查今夏由西維爾以500萬歐元（約4,300萬港元）身價嚟到史浩克04，呢位前西維爾隊長喺上屆歐霸盃梅開二度，幫球隊贏咗利物浦封王。喺離隊前，佢喺記者會喊晒口，話西維爾永在心中。</p></body></html>
