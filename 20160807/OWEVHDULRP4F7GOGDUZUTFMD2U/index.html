<html><header><meta charset="utf-8"><title>森巴Beats：日舉重選手威到上紅白</title></header><body><h1>森巴Beats：<br>日舉重選手威到上紅白</h1><p>提起日本選手，多數都會諗起玩體操嘅內村航平，又或者係打乒乓波嘅福原愛，但原來生於舉重世家嘅女力士三宅宏實都好出名。呢位30歲舉重運動員嘅爸爸同埋伯父，都贏過奧運舉重金牌，而佢本人亦唔弱，雖然未贏過金牌，不過都喺四年前倫奧攞過女子48公斤級銀牌，佢仲喺上年嘅「紅白歌唱大賽」擔任評判，當時仲以金色和服出席，相當省鏡，唔講真係唔似玩舉重囉。喺今屆里奧佢會出戰女子48公斤級賽事，希望佢可以好似爸爸同伯父咁成為金牌選手啦。</p></body></html>
