<html><header><meta charset="utf-8"><title>SPEED出道20年散晒</title></header><body><h1>SPEED出道20年散晒</h1><p>日本女子組合SPEED出道20周年，成員島袋寬子、上原多香子及已轉型從政的今井繪理子均在社交網留言，獨欠嫁人後移居美國的新垣仁繪未有透露近況，據知已淡出演藝界的仁繪與丈夫在紐約生活，並已轉行教瑜伽。至於前年受丈夫自殺打擊的上原多香子則在網誌表示：「今後都不會忘記以感謝的心情來努力，仁繪、繪理、寬，能夠認識你們實在太好。」由於今井繪理子已投身政壇，令再度拆夥的SPEED難有重組一天。</p></body></html>
