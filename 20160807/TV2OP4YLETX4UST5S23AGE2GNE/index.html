<html><header><meta charset="utf-8"><title>【一周必看】強國推山寨 Pokémon Go　實景捉妖照抄無難度？</title></header><body><h1>【一周必看】<br>強國推山寨 Pokémon Go　實景捉妖照抄無難度？</h1><p>手機遊戲《Pokémon GO》熱爆全球，在本港上市的移動遊戲開發商「藍港互動」（HKG8267）日前隨即宣佈，將推出擴增實境（AR）的《捉妖記GO》，把中國神話文化與新興的LBS（基於定位服務）、AR（擴增實境）技術結合，但網民質疑是《Pokémon GO》山寨版。</p></body></html>
