<html><header><meta charset="utf-8"><title>阿旦扒龍舟險墮海</title></header><body><h1>阿旦扒龍舟險墮海</h1><p>ViuTV主持鄧洢玲（阿旦）、黃奕晨和陳安立，昨日在西貢參加龍舟障礙賽，即使阿旦隊友賽前有勤加練習，但由於他們經驗不足，結果落敗而回。穿上泳衣的阿旦，還在岸邊作狀揮動船槳，活力充沛。<br>阿旦身為龍舟隊的鼓手，負責為隊友擊鼓打氣，她賽後接受電話訪問時說：「今日落場時有啲亂，顯得雞手鴨腳，我哋又係今朝第一組比賽，我又唔記得着救生衣。平時練習個海得一隻龍舟，但呢次比賽同時好多龍舟，令海面好大浪，我都差啲坐唔穩跌落海，有驚無險。」不過阿旦的一隊總算發揮體育精神，完成賽事。<br>採訪：楊定</p></body></html>
