<html><header><meta charset="utf-8"><title>廖碧兒着羽絨拍劇見暈</title></header><body><h1>廖碧兒着羽絨拍劇見暈</h1><p>廖碧兒和趙頌茹昨日在尖沙嘴出席美容活動，穿上紅裙的碧兒近日忙於拍攝網劇《無間道》，稍後要去深圳取景，所以沒有時間拍拖。她表示拍《無間道》拍得很辛苦，她說：「場景好熱，我要着羽絨，因為現場收音，所以唔可以開風扇，現場好焗，我一見暈就行出去唞吓。」<br>對於有指拍ViuTV劇《瑪嘉烈與大衛系列 綠豆》時，導演嫌她中文差，又傳與周家怡爭戲份，碧兒說：「當宣傳，我聽聞好似想拍續集。」趙頌茹表示活動後帶兩個女兒去公園玩，問女兒有否捉精靈？她說：「我唔贊成過早玩手機遊戲。」<br>採訪：黃曉妍<br>攝影：陳俊強</p></body></html>
