<html><header><meta charset="utf-8"><title>陳倩揚：應尊重私隱</title></header><body><h1>陳倩揚：應尊重私隱</h1><p>同為人母的陳倩揚和汪琳昨日分別帶同子女到科學園欣賞「2016李行齊國際魔法城堡」，對於伊能靜剖腹產女後傷口受感染含膿，陳倩揚說：「我係順產生冇傷口。個婦產科醫生好好，自己都介紹咗好多朋友搵呢個醫生。」對於該醫生以伊能靜合照作生意招徠，陳倩揚說：「自己冇遇過咁情況，影合照都要睇佢有乜用意，如果去餐廳食嘢影張相就唔係太大問題，但醫生應該有佢專業操守，應尊重大家私隱。」<br>同場的汪琳聞得伊能靜事件時感到驚訝，她說：「我都係開刀嘅，聽到佢呢個情況都幾驚喎，好在自己冇事。」她並表示會找相熟及專業醫生接生，免有不愉快事情發生。<br>採訪：王連連<br>攝影：陳慧安</p></body></html>
