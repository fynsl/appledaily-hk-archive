<html><header><meta charset="utf-8"><title>【好動之城】奧運限定壓力褲　國旗着上身</title></header><body><h1>【好動之城】奧運限定壓力褲　國旗着上身</h1><p>奧運嚟喇！仲有幾日就開幕喇！奧運氣氛今年的確比較薄弱，希望正式開始之後，大家會熾熱一啲。話時話，奧運唔單止係睇其他人運動，自己都要一齊運動，先有意思。</p><p>2XU最近推出限量國旗壓力褲，招牌「X」圖案換成唔同國旗設計，有澳洲、法國、英國、日本、美國等等，色彩繽紛，非常醒目。靚之餘，壓力褲有調節濕度，防止肌肉勞損等實際功能。個人推介紐西蘭，黑色中間一塊白色長葉，有型。<br><br>記者：李聰</p></body></html>
