<html><header><meta charset="utf-8"><title>【一周必看】啟德碼頭冇人影　遊輪團1400蚊吸客</title></header><body><h1>【一周必看】<br>啟德碼頭冇人影　遊輪團1400蚊吸客</h1><p>踏入暑假，各大航空公司推出平價機票吸引顧客出埠旅行。不過，除了以「飛機代步」，郵輪旅行亦是近年新興起的另一選擇。永安旅遊董事兼行政總裁梁港蘭接受訪問時表示，現時郵輪假期與10多年前差距很大，「船上設施一個星期都未玩得晒」，自啟德郵輪碼頭落成後，公司現時郵輪團生意額按年增長30%。<br><br>事實上，本港郵輪發展已有十多年歷史，以往提起郵輪假期，大多只聯想起賭船，需時10多天，被視為針對銀髮市場的旅行模式。</p></body></html>
