<html><header><meta charset="utf-8"><title>東隧政府收返　過海係咪有得慳？</title></header><body><h1>東隧政府收返　過海係咪有得慳？</h1><p>東區海底隧道30年專營權將於8月6日午夜屆滿，由政府接收。對於有意見指，政府可考慮減東隧或增紅隧收費，分流過海車輛，改善紅隧塞車，運輸及房屋局局長張炳良指，雖然政府不會待西隧專營權屆滿後，才考慮調整兩隧收費，但因改收費要修例，政府今年第3季會招標顧問，研究三隧如何調整收費分流，期望在2017/18立法年度完成，提交立法會討論。<br><br>運輸署發言人表示，東隧午夜時不會有隆重的移交儀式，但為配合移交安排，人手繳費通道會暫停3至4分鐘，收費不變。</p></body></html>
