<html><header><meta charset="utf-8"><title>小彬彬婚變掀罵戰</title></header><body><h1>小彬彬婚變掀罵戰</h1><p>曾與劉德華合演《魔翡翠》的台灣童星小彬彬（溫兆宇）與細他九年的嫩妻陳羿君（小君）於2011年閃婚，昨日台灣傳出二人婚變分居消息，小君更帶同二人所生的4歲兒子「萌萌彬」離家出走。小君更決意離婚，有傳小君懷疑小彬彬有外遇，更指他迫萌萌彬講台詞而打仔，又被奶奶精神折磨。小彬彬原有心挽回婚姻，但知道小君不斷向傳媒爆料後展罵戰，指她大肆整容，並阻止前妻所生的兩名兒子見生母，他表示：「誰要她誰倒楣。」</p></body></html>
