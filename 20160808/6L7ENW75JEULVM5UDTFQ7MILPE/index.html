<html><header><meta charset="utf-8"><title>【一周必看】滙控驚喜做回購　長情股東有曾教授</title></header><body><h1>【一周必看】<br>滙控驚喜做回購　長情股東有曾教授</h1><p>以漸進派息取悅股東的滙控（005），在英國脫歐後首份中期業績(3/8)發佈上，行政總裁歐智華宣佈，今年起放棄每年實派總股息遞增的傳統，在「可見將來」致力採取「持平股息」（Flat Dividend）政策，不遞增亦不遞減，即去年全年每股共派0.51元（美元．下同）水平，今年及之後會續用。集團亦破天荒宣佈，下半年進行金額規模不少於25億元（約195億港元）的股份回購行動。</p></body></html>
