<html><header><meta charset="utf-8"><title>小彬彬與妻互指家暴</title></header><body><h1>小彬彬與妻互指家暴</h1><p>曾做童星的台灣藝人溫兆宇（小彬彬）與陳羿君鬧婚變，老婆帶走4歲兒子萌彬彬返娘家。二人在傳媒展開罵戰，女方指控他曾3次家暴及打仔，男方指她大使兼整容。小彬彬向台灣《蘋果》否認此事：「我沒有打她，打小孩也不可能，除非小孩偷錢。」<br>小彬彬表示老婆曾對他發脾氣，他更被鍊頸摑三巴，故用手推開對方。小彬彬又稱二人有簽婚前協議書，現擔心老婆常愛玩耍，會疏忽照顧兒子。<br>撰文：唐如</p></body></html>
