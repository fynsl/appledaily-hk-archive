<html><header><meta charset="utf-8"><title>西野加奈巡唱賣可愛</title></header><body><h1>西野加奈巡唱賣可愛</h1><p>日本J-pop界天后西野加奈風頭一時無兩，上月推出全新專輯《Just LOVE》輕易獲得Oricon大碟榜兩星期冠軍，總銷量累積逾20萬，踏入第4周仍重登單日銷量榜冠軍。加奈本年度的23場巡迴騷前日已在札幌開鑼，她以多款可愛青春造型大唱hit歌，配合今次海與夏天的主題。不過，27歲的加奈亮相前日播出的錄影節目《MUSIC FAIR》時，卻自爆一直不諳水性，今年獲朋友教路才開始懂得游水。</p></body></html>
