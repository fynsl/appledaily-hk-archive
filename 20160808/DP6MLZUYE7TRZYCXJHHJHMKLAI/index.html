<html><header><meta charset="utf-8"><title>陳庭欣再拒絕翟威廉</title></header><body><h1>陳庭欣再拒絕翟威廉</h1><p>陳庭欣昨日於馬鞍山出席活動，本月27日是她28歲生日，生日願望是練到馬甲線。活動上咀小朋友的陳庭欣，表示短期內沒打算生小孩，計劃35歲才打算結婚，問她可有跟身邊人透露自己的打算，陳庭欣重提觀音兵翟威廉，她說：「年初我已同佢講大家係朋友。」至於可跟傳聞中的有米大狀談及計劃，陳庭欣說：「同佢相處吓先，見咗報佢就知，唔使商量，互相尊重大家想做嘅嘢。」<br>採訪、攝影：王連連</p></body></html>
