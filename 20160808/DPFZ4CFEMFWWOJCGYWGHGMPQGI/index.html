<html><header><meta charset="utf-8"><title>大S囡囡萌樣似足表姐家族基因好強大</title></header><body><h1>大S囡囡萌樣似足表姐<br>家族基因好強大</h1><p>現年39歲嘅台灣女星徐熙媛（大S），同內地富二代汪小菲結婚6年，前年生咗囡囡汪希玥，舊年10月底宣佈再懷孕，喺今年5月，終於生咗個「慈姑椗」，成功湊個「好」字。<br><br>屋企多咗個細佬，不過小家姐小玥玥依然深得「前世情人」汪小菲疼愛，前晚汪小菲就喺微博貼咗佢抱實囡囡看海嘅相，小玥玥仲冧到連脷仔都伸出嚟，好鬼可愛！<br><br>冇見一排，又長大咗嘅小玥玥，似媽咪多過似爹哋，亦有啲似阿姨小S三個囡囡，証明大S家族D.N.A.，確實強！<br></p></body></html>
