<html><header><meta charset="utf-8"><title>廖啟智撐金像獎毋須改制</title></header><body><h1>廖啟智撐金像獎毋須改制</h1><p>廖啟智（智叔）和林耀聲等昨日在荃灣為本土電影《點五步》宣傳，樂隊Supper Moment獻唱電影主題曲《沙燕之歌》。智叔指該電影讓人緬懷年輕時、屋邨情懷的感覺，故此會好吸引。<br>對於電影《十年》獲頒金像獎最佳電影，惹來香港電影商協會與香港影業協會提出更改金像獎投票機制，但後來遭否決，有份參與《十年》其中一個單元《本地蛋》的智叔，認為如有健全制度是無可厚非，有適當改革是合理，但他說：「如果係革命性，全部徹底改變，我覺得唔需要，其實已經30幾屆，發展過程中係需要合理變動。」<br>採訪、攝影：黃曉妍</p></body></html>
