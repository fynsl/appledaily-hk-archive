<html><header><meta charset="utf-8"><title>求驗客手記：老虎等人仔打救</title></header><body><h1>求驗客手記：<br>老虎等人仔打救</h1><p>英超嚟緊星期六就開波，但升班馬侯城班主艾森阿倫唔想多使錢，前帥布魯士不滿，喺上月底劈炮，最新有傳侯城搵到威爾斯主帥高文嚟教，而傑斯就會教「紅龍」國家隊。英國《天空體育》收到風，一個由中國同香港投資者組成嘅集團，打算買起外號「老虎」嘅侯城，報道冇透露收購價，但話集團嘅代表係姓戴嘅家族，主要搞房地產同商場。如果收購成功，侯城將會係繼西布朗之後，第二間染紅嘅英超球會。侯城家陣喺奧地利集訓，中堅居迪斯戴維斯放咗張得九個球員嘅合照上網（圖），留言話呢隊就係侯城今季嘅陣容。</p></body></html>
