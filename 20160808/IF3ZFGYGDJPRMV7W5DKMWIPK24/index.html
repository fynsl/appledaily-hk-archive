<html><header><meta charset="utf-8"><title>陳蕊蕊有飯腳冇對象</title></header><body><h1>陳蕊蕊有飯腳冇對象</h1><p>陳蕊蕊、可嵐母子和張立基等，前晚在荃灣出席電影《吹夢的巨人》首映。與金剛分手的陳蕊蕊日前到越南工作，雖平復失戀心情準備識新歡，可是此行未識到異性。<br>陳蕊蕊早前被拍到與「撲克王」余加榮澳門夜蒲，問她可有追求者，她說：「唔知呀，不過多咗朋友約食飯。」講到擇偶條件，她說：「最緊要溝通到，圈外最好，圈中人工作上唔係咁方便，圈外人又難明白我嘅工作，尋找對象都幾難。」<br>採訪、攝影：卓寶花</p></body></html>
