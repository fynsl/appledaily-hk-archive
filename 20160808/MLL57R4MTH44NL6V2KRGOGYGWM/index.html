<html><header><meta charset="utf-8"><title>《自殺特攻》勢破北美紀錄</title></header><body><h1>《自殺特攻》勢破北美紀錄</h1><p>荷李活電影《自殺特攻：超能暴隊》（Suicide Squad）雖然口碑欠佳，但上周四在港開畫首天票房錄得逾416萬元，創下今個夏天外語片最高開畫票房，更打破史上8月最高開畫票房紀錄，截至昨日累積票房達1,631萬元。北美票房方面，該片大前日開畫進賬有6,512萬美元（逾5億港元），有望首個周末達到1.45億美元（約11.31億港元），隨時刷新8月份上映電影的周末開畫紀錄。</p></body></html>
