<html><header><meta charset="utf-8"><title>森巴Beats：航班狂delay玩死Aga</title></header><body><h1>森巴Beats：<br>航班狂delay玩死Aga</h1><p>波蘭女網球手拉雲絲卡（Aga）自從上年贏咗年終賽後越打越頹，之前法網同溫網都係第四圈出局，到里奧山長水遠花咗超過兩日趕嚟出戰網球女單賽事，點知上周六對住中國嘅鄭賽賽輸4:6、5:7，首圈就玩完。呢位四號種籽原定上周一就會由蒙特利爾飛抵里約，點知航班一再延誤要花多兩日先到，冇咗好多練波時間加上病埋，想唔輸都難。除咗Aga，美國老將威廉絲都喺首圈出局。</p></body></html>
