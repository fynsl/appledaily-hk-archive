<html><header><meta charset="utf-8"><title>求驗客手記：捷迪伊雲斯坐完監終入波</title></header><body><h1>求驗客手記：<br>捷迪伊雲斯坐完監終入波</h1><p>谷咗四年終於要爆﹗前錫菲聯前鋒捷迪伊雲斯四年前被控強姦入獄五年，坐咗兩年半放番出嚟，但係冇球會敢請佢，直至今夏終於喺英甲車士打菲特落到班。上周六英甲開鑼，車士打菲特作客升班馬牛津聯，自2012年後再次落場嘅伊雲斯，全場都係主隊攻擊辱罵嘅對象，但最終爭番口氣喺下半場射入罰球，幫球隊1:1逼和對手。伊雲斯早前亦成功上訴，當地法院將會排期重審佢單強姦案，隨時變番清白之身。</p></body></html>
