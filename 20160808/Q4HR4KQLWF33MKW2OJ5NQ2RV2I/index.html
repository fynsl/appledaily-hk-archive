<html><header><meta charset="utf-8"><title>大埔逸瓏灣連花園大宅內外空間伸延</title></header><body><h1>大埔逸瓏灣連花園大宅<br>內外空間伸延</h1><p>大埔逸瓏灣今年初入伙，屬區內全新樓，近月市況轉好，全數1091伙僅剩20餘伙貨尾。當中近10伙屬連花園大宅，早前開放這類現樓示範單位，客廳玻璃摺門，可完全打開靠邊，做到內外空間相連的感覺，花園974呎，地方方正，足夠數十人開燒烤派對。單位實用面積1620呎，客飯廳闊約有15呎，發展商指花費800萬元裝修，佈局必然豪華，以四房雙套間隔，兩間細房約90呎，做書房算是寬鬆，若用作睡房，放床後床尾有餘位，主人套房空間多，窗戶特大，跟兩間細房一樣，都是望向花園。</p></body></html>
