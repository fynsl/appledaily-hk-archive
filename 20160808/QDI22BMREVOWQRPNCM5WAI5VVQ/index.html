<html><header><meta charset="utf-8"><title>【美圖晒晒】索爆混血女模　網民讚極品</title></header><body><h1>【美圖晒晒】<br>索爆混血女模　網民讚極品</h1><p>有台灣網友在台大討論區「批踢踢實業坊」表特板貼文，並分享多張美女圖。照片中一名擁露驕人身材的美女，展露燦爛笑容，溶化無數宅男。有網民估計美女身材達F Cup，其他網友熱議，紛紛大讚美女「極品」、「好猛…」、「真的很兇」、「這脾氣，應該很多鄉民會求門想教她做人做事的道理」、「有像許維恩」、「天菜啊！」<br> <br>有眼尖的網友認出美女是名混血兒，名叫羿蒨，同時也是一名模特兒。羿蒨不時在Instagram貼出美照。可惜網上亦有多張羿蒨與男友甜蜜旅遊的照片，加上得知羿蒨平時駕駛豪車，讓無數網民既心碎又「葡萄」。<br> <br>綜合報道</p></body></html>
