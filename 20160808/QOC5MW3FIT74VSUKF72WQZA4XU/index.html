<html><header><meta charset="utf-8"><title>前亞姐王錦睿　親授豐胸法</title></header><body><h1>前亞姐王錦睿　親授豐胸法</h1><p>來自成都的前亞姐王錦睿（Regine）擁有34C激凸上圍，日前在尖沙嘴影泳照，親授豐胸法，她說：「我洗澡時將胸部從外往內推，不斷作打圈按摩，胸部就唔怕墮。」之前有片商找Regine做女主角，需要性感演出，但她父母是生意人，不想她進娛樂圈，便幫她推掉。她說：「健康性感可以，但一定不可以露點。」她說想找港男拍拖，並開出條件：「我鍾意細心溫柔，唔鍾意太大隻。」<br>採訪：嵐山<br>化妝：Chelria</p></body></html>
