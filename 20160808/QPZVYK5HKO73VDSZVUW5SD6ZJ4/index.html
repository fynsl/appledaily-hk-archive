<html><header><meta charset="utf-8"><title>森巴Beats：瓷娃娃反口會未婚夫</title></header><body><h1>森巴Beats：<br>瓷娃娃反口會未婚夫</h1><p>日本女乒選手福原愛早前公開表示奧運完咗就會下嫁中華台北球手江宏傑，但「瓷娃娃」未嫁人已經「變節」。話說上周五開幕禮，福原愛等待各國選手進場期間，靜靜雞走去中華台北代表團見未來老公，兩口子仲細聲講大聲笑，認真甜蜜。不過，心水清嘅傳媒就抽福原愛後腿，話將會出戰女單同女團嘅佢之前受訪時表示為咗備戰，奧運期間唔會同江宏傑交流，今次斷正真係自打嘴巴。</p></body></html>
