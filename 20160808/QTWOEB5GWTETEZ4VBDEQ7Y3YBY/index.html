<html><header><meta charset="utf-8"><title>【今日笑一笑】喵星人睇網球直播　肉緊到出爪打波</title></header><body><h1>【今日笑一笑】<br>喵星人睇網球直播　肉緊到出爪打波</h1><p>奧運剛剛開鑼，原來貓貓也愛看體育比賽。<br> <br>有日本網友早前在Instagram分享愛貓觀看網球比賽直播片段，片中貓貓正觀看日本選手錦織圭跟塞爾維亞的祖高域對戰，貓貓站在電視前緊張地看兩名選手球來球往，頭部也跟著網球方向擺來擺去。小貓後來更出爪撲電視，想要抓網球，當然不成功，卻令一眾網友發笑。<br> <br>Instagram</p></body></html>
