<html><header><meta charset="utf-8"><title>蘇麗珊慶生玩壞手機</title></header><body><h1>蘇麗珊慶生玩壞手機</h1><p>前日是女神蘇麗珊前日24歲生日，男友游學修好識做，一早便帶蘇麗珊去主題樂園慶祝。戴上壽星女襟章、曬到塊面紅卜卜穿上背心的蘇麗珊，熱到用手撥風，在城堡前影相，又在Instagram貼相，她留言說：「PS電話壞咗，覆唔到msg，拜拜網絡世界。」未知男友可會識做，送上手機做生日禮物呢？<br>另外，兩人玩了不少機動遊戲，游學修亦在Instagram貼連環圖，指機動「不可怕」，又指女友蘇麗珊「她剛剛克服了根本不恐怖的跑車海盜船」，又貼心請大家送上祝福，在Ig留言寫上：「大家來跟她說聲生日快樂吧！」<br>撰文：嵐山</p></body></html>
