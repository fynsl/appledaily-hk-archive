<html><header><meta charset="utf-8"><title>森巴Beats：難民少女no.1贏掌聲</title></header><body><h1>森巴Beats：<br>難民少女no.1贏掌聲</h1><p>奧運史上首支難民代表隊嘅成員上周六率先喺泳池獻技，佢就係18歲嘅尤絲拉瑪迪妮（Yusra Mardini）喇。瑪迪妮舊年同家姐坐難民船，仲要自己落埋水將船推向岸，先至成功逃離敍利亞；到咗上周六，佢喺女子100米蝶泳初賽亮相，喺第一組游出1分09秒21得小組第一，雖然入唔到準決賽兼喺45人中得41名，但成績都算唔錯，仲贏得泳館觀眾嘅熱烈掌聲㖭。</p></body></html>
