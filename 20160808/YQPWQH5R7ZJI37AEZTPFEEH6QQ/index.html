<html><header><meta charset="utf-8"><title>中環在線：康宏主席着Hello Kitty褸 - 李華華</title></header><body><h1>中環在線：<br>康宏主席着Hello Kitty褸 - 李華華</h1><p>康宏金融新任行政總裁莊偉忠（Daniel）上星期見傳媒時話，佢同主席王利民有分工，對方負責形象，繼續「着佢花喱花碌嘅衫」，莊偉忠就以白恤衫加牛仔褲示人，負責實務。<br>轉個頭，王利民即刻做嘢，日前居然俾佢喺台灣搵到件花喱碌嘅Hello Kitty西裝褸，二話不說着上身擺晒pose影相，兼放上facebook，佢話諗緊要唔要買嚟賀Dear Daniel返工喎，不過最後冇買，純粹呃like。</p></body></html>
