<html><header><meta charset="utf-8"><title>【女婿不易】賭王誤為同志</title></header><body><h1>【女婿不易】賭王誤為同志</h1><p>陳子聰於7個月大移民澳洲，父親用60萬港元在當地購入獨立屋，他自小對物質的概念是：自己賺錢去買。92年他返港做model，憑6呎身高兼41吋胸肌，被封為香港木村拓哉，連梅艷芳都睇中邀拍MV傳緋聞。<br>其後陳子聰跟何超儀相戀，03年在澳洲舉行千萬童話婚禮，爆笑的是陳子聰首次見家長，被賭王誤以為是同志，經時間了解才對他印象改觀。陳子聰婚後曾成立hip hop組合24味，多年前亦跟吳彥祖、尹子維和連凱組成Alive，又拍過多部電影，惟成績平平。而他和超儀主演的電影短片《太太》，曾入圍02年康城影展最佳短片獎，算是代表作。</p></body></html>
