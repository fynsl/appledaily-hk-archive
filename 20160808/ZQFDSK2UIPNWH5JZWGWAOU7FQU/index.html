<html><header><meta charset="utf-8"><title>森巴Beats：台羽將阿爸重注撐女？</title></header><body><h1>森巴Beats：<br>台羽將阿爸重注撐女？</h1><p>有國內傳媒話中華台北女子羽毛球手戴資穎爸爸戴楠凱，買重囡囡贏里奧女單金牌，中咗就會收3,000萬新台幣（約750萬港元）。據了解台灣運彩確有受注，但戴楠凱唔認有買：「係我哋幾個朋友有買，有人仲post咗上fb。之前亞運對李雪芮，我哋有買少少支持，但今次真係冇份。」戴資穎喺台灣運彩嘅奪金賠率係8.5倍，戴楠凱班fd買咗2,000蚊，中咗淨收萬五，唔係報道所講嘅3,000萬囉。</p></body></html>
