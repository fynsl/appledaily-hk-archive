<html><header><meta charset="utf-8"><title>虛報立會炸彈　青年感化</title></header><body><h1>虛報立會炸彈　青年感化</h1><p>【本報訊】特首梁振英今年初到立法會出席施政報告答問大會，立會秘書處同日接電郵指有人已放置大便及炸彈，「我放在立法會的廁所炸彈，晚上6點會爆炸，立法會死人」，警方據網絡位址拘控一名聽障男侍應。他早前在東區法院認罪，昨被判感化12個月。<br>被告曾子建（23歲）承認一項向他人傳達有炸彈的虛假消息罪，指他於今年1月14日犯案，昨獲法庭安排手語繙譯員協助。辯方指被告因工作壓力過大，一時愚蠢而犯案，他的校長亦寫求情信，指被告聽覺及說話能力有問題，不懂與父母溝通，請求輕判。<br>案件編號：ESCC1076/16<br>■記者戴國輝</p></body></html>
