<html><header><meta charset="utf-8"><title>無直播港隊劍擊賽　TVB捱轟</title></header><body><h1>無直播港隊劍擊賽　TVB捱轟</h1><p>無綫取得里約奧運獨家轉播權，惟有網民發現劍擊港隊在今屆奧運難得殺入32強，但無綫無論在免費或收費渠道均無提供該賽事直播，有網民指要「翻牆」借用朋友在美國有線電視賬戶才可收看，鬧爆無綫「好唔好意思叫做香港人嘅電視台？」電召貨VAN公司「CALL4VAN」創辦人符棨朝亦在其公司專頁帖文質疑，「點解咁難得入到32強，TVB依然寧願播其他嘢，都唔肯支持吓香港運動員？」《蘋果》昨致電無綫電視查詢，無綫外事部職員在聽畢問題後指「你哋係《蘋果日報》，我哋唔會回應。」通訊事務管理局指截至昨日下午5時，暫未收到任何相關投訴。</p></body></html>
