<html><header><meta charset="utf-8"><title>Baby一鞋百搭優雅紅裙punk露肚裝</title></header><body><h1>Baby一鞋百搭優雅紅裙punk露肚裝</h1><p>Angelababy日前連跑兩場，早上在深圳出席活動，緊接在廣州出席電影的第三站宣傳活動。Baby先穿Victoria Beckham 2016早春系列的紅色連身裙，優雅示人，之後換上較性感吸睛的意大利設計師同名品牌Fausto Puglisi超短連身裙，大晒長腿之外，背心裙的腰位還有cutout設計，露出纖瘦腹部。<br><br>不論配輕熟紅裙，還是punk味拼色露肚裙，Baby都踩同一對淺粉紅色platform heels，未知是否時間太趕之故呢？</p></body></html>
