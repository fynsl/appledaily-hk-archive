<html><header><meta charset="utf-8"><title>蘇永康外賣探子聰</title></header><body><h1>蘇永康外賣探子聰</h1><p>陳子聰近半年傳出患病消息，6月被傳媒影到體形暴瘦，肚脹如鼓，據知最近陳子聰因肝臟問題多次出入港安醫院，近日又因病情加劇再留醫，老友連日去港安探望，一概未有回應。昨日身穿短裙、配黑白恤衫的徐濠縈坐七人車再抵醫院，她刻意避在場記者，在另一邊車門落車，繞過座駕行入門口，手拿着一袋外賣，另一隻拿着手袋。除了阿徐，還有杜如風、蘇永康和尹子維。<br>杜如風駕波子到場，而蘇永康穿長袖外套現身，拿着一袋外賣，問他知不知子聰的情況，他說：「辛苦晒，今日咁熱，大家小心中暑。」而阿徐由早上11時多，留到約下午5時離去，被問到子聰情況，她說：「唔該！」<br>採訪：張俊銘<br>攝影：陳俊強</p></body></html>
