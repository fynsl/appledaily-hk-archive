<html><header><meta charset="utf-8"><title>里安納度同奧運射箭選手撞臉　網民：係咪真身？</title></header><body><h1>里安納度同奧運射箭選手撞臉　網民：係咪真身？</h1><p>里約奧運進行得如火如荼，唔少觀眾關注運動員表現之外，仲發現咗同明星撞臉嘅運動員。除咗有「泰國女版小豬」舉重選手Sopita Tanasan之外，唔少美國網民發現27歲美國射箭選手Brady Ellison都好似41歲金像影帝里安納度狄於比奧（Leonardo DiCaprio）。好多美國網民喺twitter洗版，講笑話里安納度空餘時間去咗秘密練射箭，再以Brady Ellison呢個身份去參加奧運。</p></body></html>
