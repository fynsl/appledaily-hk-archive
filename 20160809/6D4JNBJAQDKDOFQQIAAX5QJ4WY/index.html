<html><header><meta charset="utf-8"><title>阿Sa幻想有鬥士保護</title></header><body><h1>阿Sa幻想有鬥士保護</h1><p>蔡卓妍（阿Sa）、鍾欣潼（阿嬌）、王浩信、上山詩鈉女兒Hilary與林作等，昨日出席銅鑼灣舉行的《聖鬥士星矢》三十周年開幕禮，阿Sa和阿嬌自言是星矢忠實fans，當年偷偷深夜開電視追看，又幻想身邊有鬥士保護自己。<br>近排忙拍電影的阿Sa，首次參與幕後工作，更邀得好姊妹阿嬌友情客串演出，她說：「係我拎劇本問老闆拍唔拍，之後搵演員，有搵過容祖兒，但撞期。」<br>同場的王浩信指胞弟王瑋彤身體不弱，只是面對參賽港男有壓力，令身體免疫系統出問題，他說：「佢入完TVB身體就不適，睇咗好多次醫生。」<br>採訪：馬建華<br>攝影：陳慧安</p></body></html>
