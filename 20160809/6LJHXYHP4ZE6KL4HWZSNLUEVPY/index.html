<html><header><meta charset="utf-8"><title>森巴Beats：槍神拉勻50年袋獎金</title></header><body><h1>森巴Beats：<br>槍神拉勻50年袋獎金</h1><p>41歲越南射擊老將黃春榮喺里約奧運首日男子10米氣手槍決賽上演驚天逆轉，憑最後一槍以0.2環反勝東道主選手吳菲臘，為越南贏得奧運史上第一金後，越南政府承諾發放10萬美元（約78萬港元）獎金，點知竟然要50年「分期付款」！屈指一算，黃春榮袋晒全數獎金嗰陣已經91歲，民眾梗係不滿越南政府咁樣對待呢位奧運英雄喇，但越南政府竟然話個獎勵方案完全符合國情喎。</p></body></html>
