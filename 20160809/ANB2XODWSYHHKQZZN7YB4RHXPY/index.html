<html><header><meta charset="utf-8"><title>森巴Beats：中國火雞姐囧爆網絡</title></header><body><h1>森巴Beats：<br>中國火雞姐囧爆網絡</h1><p>「火雞姐」Yanki近期成為網絡紅人，高八度雞仔聲加上藐嘴批評身邊不如意事，短片喺YouTube有過百萬點擊。中國泳手傅園慧都有條件成為「體壇火雞姐」，佢喺周日里奧女子100米背泳準決賽游出58秒95得第三名晉身決賽，賽後受訪嗰陣激動咁話：「58秒95？我以為係59秒。我冇保留，我已經，已經用咗洪荒之力。」傅園慧上年世錦賽試過彈泳衣整痛自己露出「囧」樣，已經引起網民追捧。</p></body></html>
