<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】腦細笑TVB主持有鄉音</title></header><body><h1>【馮仁昭四圍超】<br>腦細笑TVB主持有鄉音</h1><p>今屆「奧運」大台主持阿叻陳百祥落力派膠，泳手孫楊冇參加個人四式決賽，阿叻都可以話睇好佢攞金牌。除咗主持唔專業，鄉音亦係今屆大台特色。前日100毛「腦細」林日曦（圖）喺facebook話「大鄉里啱啱打開電視學人睇吓奧運，發現原來𠵱家有主持操譚仔腔……然後……我有啲肚餓……諗緊好冇整番個牛演杯麵……」掛住笑人嘅林日曦，原來最想捧番港隊場，可惜呢位大鄉里「我捕咗成晚，啱啱先知miss晒。」<br>撰文：馮仁昭</p></body></html>
