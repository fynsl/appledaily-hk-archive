<html><header><meta charset="utf-8"><title>【杯麵激鬥】港版日版叻沙杯麵　挑戰星洲版</title></header><body><h1>【杯麵激鬥】港版日版叻沙杯麵　挑戰星洲版</h1><p>早前，外國有blogger選出全球最佳十大即食麵，頭三名中有兩款是叻沙口味，看罷隨即勾起叻沙癮。坊間叻沙味杯麵不多，最近日清就推出港版合味道叻沙味杯麵。今次我們找來日版，以及另一品牌KOKA的星洲叻沙味，並邀請幾位記者試食，按其辣度及叻沙味濃度評分。最後，有試食者表示，港版合味道的湯底帶辣較惹味，而日版的椰味則較濃，最似叻沙。至於KOKA，雖然湯底色澤較其餘兩款紅，但味道略淡，叻沙味不濃，只有少少辣味。</p><p>記者：湯珮然<br>攝影：陳永威</p></body></html>
