<html><header><meta charset="utf-8"><title>《城寨》翻炒子珊一秒強姦　幾歲仔識講「叫X」</title></header><body><h1>《城寨》翻炒子珊一秒強姦　幾歲仔識講「叫X」</h1><p>大台劇《城寨英雄》其中一幕講劉佩玥所演嘅Audrey，鍾意咗救過自己一命嘅拳佬(陳展鵬飾)，之後劇中一個小朋友——小新就帶Audrey去見拳佬。拳佬為咗令Audrey知難而退就講大話指小新係自己個仔，刁蘭(胡定欣飾)係自己老婆。之後仲鬧出自己有性病嘅笑話，刁蘭話﹕「你個死佬係咪又試叫雞唔俾錢呀？」小新就話﹕「老竇你做咩叫雞唔預埋我呀？」唔止咁，劇中鑫鑫(林穎彤飾)被羅莽強姦一幕，推埋牆之後一秒就完咗事，呢招咪係《雷霆掃毒》入面，徐子珊成名嘅「一秒強姦」。</p></body></html>
