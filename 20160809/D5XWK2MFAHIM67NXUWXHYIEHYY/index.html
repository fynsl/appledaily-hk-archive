<html><header><meta charset="utf-8"><title>台「蝶豆花」熱賣　孕婦不宜</title></header><body><h1>台「蝶豆花」熱賣　孕婦不宜</h1><p>台灣特飲「蝶豆花」風靡全台，因有着奇幻漸變顏色深受歡迎，不少遊台港人試飲。當地醫生提醒蝶豆花含可抗血小板的花青素，飲用蝶豆花汁會令子宮收縮，不適合孕婦飲用，旅客需留意。<br>蝶豆花是植物「蝶豆」的花，於熱帶及亞熱帶地區生長，花朵為紫藍色呈蝶形（圖）。沖飲料時因酸鹼作用，會形成美麗夢幻的漸變顏色，可用於沖茶及煮食，且具抗氧化作用，還可保持肌膚彈性。台中蓮樺中醫診所院長蔡蕙君稱，蝶豆花比一般植物含10倍花青素，古巴人會飲用蝶豆根煎煮液通經。她表示孕婦、凝血功能不佳者、或準備開刀的患者應避免飲用。<br>台灣《蘋果日報》</p></body></html>
