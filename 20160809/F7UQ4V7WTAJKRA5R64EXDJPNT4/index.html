<html><header><meta charset="utf-8"><title>要愛情定要麵包？吳敏霞男友首度曝光</title></header><body><h1>要愛情定要麵包？吳敏霞男友首度曝光</h1><p>
</p><p>眼見「夢之隊」昔日跳水皇后伏明霞在2002年嫁給梁錦松，郭晶晶於2012年嫁今屆香港奧運代表團長霍啟剛，鮮有緋聞的吳似乎暫未有打算跟隨兩師姐步伐嫁入豪門；當吳出戰里約奧運時，其男友張效誠到場助威，瘦削兼以陸軍裝髮型示人的他，受訪時自爆是吳敏霞男朋友，更為女友奪金送祝福。據悉張效誠現年29歲，就職於中國田徑協會；而吳在賽後接受央視採訪時，似乎亦默認有男友一事。</p></body></html>
