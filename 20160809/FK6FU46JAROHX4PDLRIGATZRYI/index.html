<html><header><meta charset="utf-8"><title>求驗客手記：高路普有孖生兄弟？</title></header><body><h1>求驗客手記：高路普有孖生兄弟？</h1><p>利物浦主帥高路普（前）都識得多重分身術？利物浦喺上周六以4:0大勝巴塞隆拿嘅國冠盃比賽中，有唔少眼利嘅球迷都見到紅軍後備席中，高路普身後有一個同佢勁似樣嘅人，兩個人都係金髮、留鬚、四眼佬，驟眼睇真係以為高路普多咗個分身；其實呢個人原來係利物浦嘅新任體能教練干邁亞，佢係高路普今夏喺拜仁撬過嚟嘅職員。不過，利物浦喺周日嘅友賽中，就以0:4輸畀有主場之利嘅緬恩斯。</p></body></html>
