<html><header><meta charset="utf-8"><title>【成名之路】胸壓馬明入屋</title></header><body><h1>【成名之路】胸壓馬明入屋</h1><p>下月踏入27歲的林芊妤，中七畢業後在浸會大學修讀副學士，但讀了一年就不理父親反對，於08年加入無綫，首個參加的是遊戲節目《耳分高下》做「Sing之天使」雪梨，因驕人身材媲美台灣藝人郭書瑤，當時被稱為「港版瑤瑤」，有網民更視她為性幻想對象，跟日本AV女優明日花相提並論。<br>Coffee在無綫多演出閒角，直至2013年在劇集《衝上雲霄II》胸壓馬國明一場戲（圖），終於被高登仔注意，其後發生「廁格Gathering」事件更「一夜成名」，最後與無綫和平解約。之後轉行教私人瑜伽，一小時收費二千元，去年在將軍澳購入緻藍天逾800萬樓盤。</p></body></html>
