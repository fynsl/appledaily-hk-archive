<html><header><meta charset="utf-8"><title>鄧文豪大爆　港澳賽馬文化有乜唔同</title></header><body><h1>鄧文豪大爆　港澳賽馬文化有乜唔同</h1><p>鄧文豪博士在香港、澳門及南非三地均有養馬，近期他主理的「福嘉」系馬在澳門頻頻報捷，至於他目前在港養有三駒，分別是個人名義的「福嘉皇」及團體馬「手到拿來」、「豪勝」，到底港澳兩地養馬文化有何不同？鄧文豪分享其體驗時說：「其實不少香港馬主，在澳門也有養馬。我養馬以興趣為主，在港澳兩地養馬都樂在其中。香港賽馬的投注額和賽事獎金都比澳門高，給外界感覺在港養馬更具身分地位，不過話分兩頭說，香港養馬費亦比澳門高呢！我對澳門賽馬的前景抱樂觀態度，我希望港澳兩地賽馬發展都越來越好。」</p></body></html>
