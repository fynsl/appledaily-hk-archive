<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林依晨教飲尿新方法</title></header><body><h1>【馮仁昭四圍超】<br>林依晨教飲尿新方法</h1><p>台灣藝人林依晨噚晚現身中環出席首飾發佈會，佢話同老公有共識，過多一、兩年後會生BB。依晨透露嚟緊會喺內地拍真人騷，問佢接唔接受得到食蟲同飲尿？佢自認係女泰山，好大膽咁話：「眼睛一閉就過，但為甚麼要這樣做呢？我會考慮一下，可能將尿蒸餾出清水。」<br>前女騎師江碧蕙自爆同法籍前騎師李格力結束19年婚姻，未來擇偶條件要開心同健康為先。<br>撰文：馮仁昭</p></body></html>
