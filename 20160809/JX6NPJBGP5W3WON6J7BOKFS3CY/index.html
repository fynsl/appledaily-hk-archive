<html><header><meta charset="utf-8"><title>火雞姐鋪路搵銀</title></header><body><h1>火雞姐鋪路搵銀</h1><p>網絡紅人火雞姐丁可欣（Yanki）跟兩位出位主持人KB、火火等，昨日於中環出席「藍神秀」記者會，Yanki自從拍了「火雞姐搭巴士好X嬲」短片瞬間在網絡走紅，工作量大增，連卓韻芝也模仿她，她表示每條片也有正負評，對於短片帶挈工作大增，Yanki表示：「賺唔賺錢唔重要，𠵱家只想鋪好條路。」<br>KB昨日被Blue Man在身上射噴漆，提到之前在節目中裸跑，他表示不少50、60歲的姨姨也讚節目好看。問到陳子聰肝病入院一事，KB說：「對上一次見已經好耐，我唔知，佢哋冇周圍講，我都係見新聞先知，我嘅崗位係等消息。」<br>採訪：羅慧敏<br>攝影：沈健程</p></body></html>
