<html><header><meta charset="utf-8"><title>城城加場鬥智能舞台</title></header><body><h1>城城加場鬥智能舞台</h1><p>郭富城繼電影《寒戰II》票房重奪香港華語片冠軍後，於本月21日假紅館舉行的「舞林密碼」演唱會，昨宣佈三度加開三場，內部訂飛短短三小時被搶光，門票於今日公開發售。今次城城共開十五場個唱，現忙於跟四十名舞蹈員投入鐵人訓練，每日跳足十五粒鐘，士氣高昂。<br>城城表示：「舞蹈要同智能舞台配合，難度提高好多，但可以創作咁破格舞台，挑戰自己嘅表演極限，係超振奮嘅事。」由於智能舞台超巨型兼多變，紅館提供的電量不足應用，需外求大型發電車作供電，城城說：「製作敢講係創紅館巨大先河，希望大家同我分享呢個充滿創意同心血嘅演唱會。」<br>撰文：皓騫</p></body></html>
