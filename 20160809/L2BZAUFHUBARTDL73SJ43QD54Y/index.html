<html><header><meta charset="utf-8"><title>京「外賣村」洗碗池洗地拖</title></header><body><h1>京「外賣村」洗碗池洗地拖</h1><p>內地飯盒外賣生意火爆，北京媒體近日踢爆食店黑幕，當地一個小區聚集過百家小餐館，衞生惡劣。廚房污水橫流（圖），職員在洗碗池洗地拖、在垃圾桶上製肉串。九成以上的小餐館無牌經營，暗藏食安隱患。<br>網絡訂餐興起，改變寫字樓及市民用餐習慣，北京像素小區形成萬人規模的「外賣村」。《新京報》記者早前暗訪該區102家餐館，午飯時送餐員騎車來回穿梭。當中一家餐飲店的洗碗工抱怨，洗碗水池被同事用來洗地拖。有店員表示，洗碗池「可刷地拖，必要時洗碗」。當局曾巡查這些無牌餐館，但問題依然存在。<br>《新京報》</p></body></html>
