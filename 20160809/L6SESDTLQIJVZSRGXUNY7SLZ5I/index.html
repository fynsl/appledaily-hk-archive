<html><header><meta charset="utf-8"><title>森巴Beats：13歲𡃁妹爛泳衣照贏</title></header><body><h1>森巴Beats：<br>13歲𡃁妹爛泳衣照贏</h1><p>今屆里奧最年輕選手，係以13歲255日之齡參賽嘅尼泊爾泳手歌妮卡辛（Gaurika Singh），佢仲喺周日女子100米背泳第一組預賽游出1分08秒45得小組第一，雖然最後總排名得31位，但佢對自己嘅表現仍然好滿意，仲大爆：「開始時係爸爸逼我游水，但到咗九歲，我就鍾意咗呢項運動；喺100背賽前着泳衣嗰陣，我仲唔小心整穿咗件泳衣，要換過第二件，搞到有少少緊張。」</p></body></html>
