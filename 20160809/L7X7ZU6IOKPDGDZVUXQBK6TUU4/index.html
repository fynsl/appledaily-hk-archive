<html><header><meta charset="utf-8"><title>【南法天堂】到訪法國西南　千年小村世外桃園</title></header><body><h1>【南法天堂】到訪法國西南　千年小村世外桃園</h1><p>位於法國西南部的小村落Avene，被河水圍着自成一角，鳥語花香，村內居住人口不足三百，比香港普通一個屋苑還要少人。全村的商店和食肆少過五間，今次旅遊籽就帶大家在這個有千多年歷史的小村走一圈，以12世紀時興建的教堂為終點。</p><p>360度看法國西南部小村Avene： http://bit.ly/2aKLXeL <br><br>記者：陳倢<br>攝影：梁志永</p></body></html>
