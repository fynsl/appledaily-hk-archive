<html><header><meta charset="utf-8"><title>垃圾車隧道燒後欄　PTU幫手開路</title></header><body><h1>垃圾車隧道燒後欄　PTU幫手開路</h1><p>【本報訊】大老山隧道往沙田方向，昨早7時許，一部中型垃圾車行駛途中，尾斗上的垃圾突冒煙起火，途經司機見狀紛紛響號示警，在垃圾車前面有一部警方PTU機動部隊警車，警員發現後立刻響起車頂警號，開路帶領垃圾車快速離開隧道，及通知上鋒召消防員，出隧道後，垃圾車緊急停在左邊巴士站對開。<br><br>消防員趕至立刻開喉射水，及將車斗上的垃圾拉落地下淋水，火勢稍後被救熄，無人受傷，巴士站約40名候車乘客，由隧道公司職員疏散至百米外的臨時候車點。 <br><br>司機事後表示，收垃圾期間發現有拜神燒衣聚寶盆，當時已用水淋熄火種，懷疑事件與此有關。</p></body></html>
