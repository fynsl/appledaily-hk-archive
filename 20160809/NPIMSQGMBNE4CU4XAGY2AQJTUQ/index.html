<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林家棟落水底拍打戲</title></header><body><h1>【馮仁昭四圍超】<br>林家棟落水底拍打戲</h1><p>林家棟（圖）、吳國敬、李思欣及范振鋒等噚日喺元朗為牛魔王專門店擔任開幕嘉賓。林家棟成面鬍鬚出現，佢話係電影《狂獸》嘅粗獷造型，仲話為咗套戲去學潛水兼考潛牌：「因為要落9米深拍動作場面，邊學邊拍，都幾好玩。」<br>家棟講起喺無錫開工嗰陣，話說當地有40度，即使喺水底拍攝都好熱：「戲棚無冷氣，係鐵皮屋，導演病咗成個月，我都病咗兩個星期。」<br>撰文：馮仁昭</p></body></html>
