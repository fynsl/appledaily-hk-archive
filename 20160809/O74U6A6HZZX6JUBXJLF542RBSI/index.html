<html><header><meta charset="utf-8"><title>碧咸嫂反對大仔拍真人騷</title></header><body><h1>碧咸嫂反對大仔拍真人騷</h1><p>英國萬人迷碧咸（David Beckham）大仔Brooklyn自從與「紫天椒」嘉兒莫蕊茲（Chloe Moretz）翻撻後，戀情變得非常高調，不時孖公仔亮相活動，又在網上放閃。據雜誌《Heat》報道，美國媒體《MTV》與《E！》睇中這對小情人，願意出豐厚酬金爭相邀請二人拍攝真人騷。雖然Brooklyn拍過廣告，但碧咸嫂Victoria認為Brooklyn太過年輕，極力反對他拍真人騷。 </p></body></html>
