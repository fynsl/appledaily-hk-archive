<html><header><meta charset="utf-8"><title>森巴Beats：斷腳體操男送院再跌過</title></header><body><h1>森巴Beats：<br>斷腳體操男送院再跌過</h1><p>法國體操選手薩迪喺上周六跳馬預賽，疑因落地時衝力太猛搞到左小腿骨折變形已經夠慘；點知有片段影到醫護人員抬佢上白車嗰陣，竟然甩手將佢跌落地，隨時傷上加傷！不過，薩迪周日喺fb向一班粉絲報平安，話自己好快就會好番，仲會出戰2020年東京奧運㖭。曾經喺2014年備戰籃球世界盃時斷過腳嘅美籃成員保羅佐治（Paul George），就想以過來人身份探吓薩迪，鼓勵吓佢。</p></body></html>
