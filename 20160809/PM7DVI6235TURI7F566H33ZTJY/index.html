<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】汪明荃提早賀69歲</title></header><body><h1>【馮仁昭四圍超】<br>汪明荃提早賀69歲</h1><p>汪明荃和羅家英九月中為福陞劇團演出，噚日喺觀塘宣傳，阿姐對日本文化情有獨鍾，話最想演出《蝴蝶夫人》，但每次想做總遇到中日外交問題，只好打消念頭。呢份情意結，𠵱家同家英哥一齊演出，戲中佢哋仲有和服造型出現。<br>大會又喺活動上，為今個月28日生日嘅阿姐，提早慶祝69歲生辰，阿姐話生日願望係身體健康，而佢生日嗰一日應該會喺綵排中度過。<br>撰文：馮仁昭</p></body></html>
