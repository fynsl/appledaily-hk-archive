<html><header><meta charset="utf-8"><title>染谷為陳凱歌剃頭</title></header><body><h1>染谷為陳凱歌剃頭</h1><p>內地著名導演陳凱歌籌備6年的魔幻古裝片《妖貓傳》，日前已在湖北襄陽開鏡，由23歲日本男星染谷將太擔任主角，飾演高僧空海，其他拍檔則有《羋月傳》男星黃軒，有傳李冰冰、劉亦菲、高圓圓、張涵予等紅星亦參與演出，該片暫定明年上映。曾主演電影《寄生獸》的染谷將太，去年與35歲國際級女星菊地𧤤子拉埋天窗，染谷今年終於衝出日本進軍內地影壇，日前他已剃光頭為新片開鏡，而《寄生獸》亦安排下月在中國上映。</p></body></html>
