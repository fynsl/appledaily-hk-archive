<html><header><meta charset="utf-8"><title>霍建華娶心如　陳喬恩醉住喊</title></header><body><h1>霍建華娶心如　陳喬恩醉住喊</h1><p>霍建華與林心如於上月底在峇里島結婚，相隔兩天又回到台北舉辦婚宴，但兩場婚宴都沒有請他們的好友陳喬恩，昨日有台媒報道於上月31日霍林舉行婚禮當晚，霍的前女友陳喬恩狂喝酒解悶，喝醉後更狂哭不止，令身邊好友相當心疼，喬恩經理人嘉偉卻否認說：「甚麼？沒有這回事，心情沒有受影響。」<br>據悉，霍建華和陳喬恩於03年合拍偶像劇《千金百分百》而相戀，拍拖一年多後分手。直至十年後兩人再合作拍劇集《笑傲江湖》時翻撻，但當時林心如不時放出和霍建華的親密合照，令喬恩吃醋，結果霍要求心如打電話向喬恩解釋，不過兩人最終因性格不合再度分手。<br>撰文：鍾國仁</p></body></html>
