<html><header><meta charset="utf-8"><title>中環在線：投資者嫌光證冇特色 - 李華華</title></header><body><h1>中環在線：投資者嫌光證冇特色 - 李華華</h1><p>所謂「雞肶打人牙骹軟」，新股通常會喺正式招股前後，舉行投資者推介午餐會，專畀基金經理、分析員一邊食晏，一邊聽吓管理層講解公司有幾好，幾咁抵買。<br>可惜唔係人人都鍾意食雞肶，好似噚日光大證券（6178）舉行推介會，華華聽到有操純正國語嘅投資者食完餐飯，對光證嘅評價係……「爛也不是爛，好也不是好，就是沒特色」，直插心臟。<br>𠵱家排隊嚟香港上市嘅中資金融公司，咪就係面目模糊，冇特色囉。有分析員更加唔畀面，話𠵱家嚟上市嘅內銀、金融股，都係三四線角色，「好嘅已經上晒喇」，都係一種頗得人心嘅意見。</p></body></html>
