<html><header><meta charset="utf-8"><title>求驗客手記：拜仁年年收車冇驚喜</title></header><body><h1>求驗客手記：拜仁年年收車冇驚喜</h1><p>之前有報道話李斯特城班主維猜大手筆，送每一位李城功臣一人一架寶馬超跑，拜仁慕尼黑球員表示濕濕碎，仲要係每年都會有車收（圖）。拜仁球會贊助商之一Audi自從喺2002年起，就會為每一位拜仁球員派一架新車，年年永不落空，咁喺拜仁踢得來就真係要諗下買個車房。另外，今夏拜仁新兵，葡萄牙18歲小將連拿度辛捷士，喺上月歐國盃決賽拉傷大腿，預計仲要休戰多一個月，新一季德甲季初唔使預佢。</p></body></html>
