<html><header><meta charset="utf-8"><title>【美食博覽會】一啖一口手工酥　回味細嚐好味道</title></header><body><h1>【美食博覽會】一啖一口手工酥　回味細嚐好味道</h1><p>從前吃蛋卷，最討厭就是吃到全身都是蛋卷碎。近日蛋卷品牌溢興貿易，便首次推出點心一口酥，當中包括四種口味，紫菜肉鬆鳳凰卷、椰子芝麻鳳凰卷、蝴蝶酥及雜錦蛋卷（原味及芝麻）。每款點心除了是人手製作外，一包有兩件手指大小的點心，能保持當中酥脆之餘，而且餡料飽滿，最重點還是無需擔心吃到全身蛋卷碎嘛。</p><p>回味<br>地址：灣仔會議展覽中心Hall 1C,攤位 D27,29,31<br><br>記者：李泳烔<br>攝影：劉永發</p></body></html>
