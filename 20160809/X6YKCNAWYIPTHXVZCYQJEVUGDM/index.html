<html><header><meta charset="utf-8"><title>呢個馬房擅撚初出馬</title></header><body><h1>呢個馬房擅撚初出馬</h1><p>蘇偉賢已在港開倉三季，首季即勝出39W，其後兩季頭馬亦保持30W以上，可見練馬功力唔差，不過每個人都有自己目標，蘇偉賢當然亦唔例外，較早前接受本報訪問時，就指出希望新季頭馬數字能達到4字頭或以上。<br>睇番賢廐目前兵力，未計新季來港之A布馬在內，舊馬數量亦達五十多匹，確有條件尋求突破。而且大部分戰馬評分為80分以下，只要發掘到如「發盈喜」此類質高馬，頭馬數字必有保証。<br>講開此廐質高馬，賢廐上季確有不少在港一出即勝分子，如「世澤之星」、「夢幻仙子」及「添好運」等駒，亦可間接反映出蘇偉賢訓練馬匹一出即勝功力到家，不妨於此廐發掘有能力一出即勝之質新馬。</p></body></html>
