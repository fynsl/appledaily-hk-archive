<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】任達華人格分裂夠晒癲</title></header><body><h1>【馮仁昭四圍超】<br>任達華人格分裂夠晒癲</h1><p>任達華和台灣女演員邵雨薇拍攝九巴刀作品改編嘅電影《樓下的訪客》，早前二人喺尖沙嘴接受訪問，任達華喺戲中飾演變態房東，鍾意偷窺租客，精神分裂出八個人格，佢話演呢齣戲時令人瘋瘋癲癲，佢話：「因為戲中要分裂8個人物，24小時都要諗住啲角色性格，雖然自己冇殺人，但要諗辦法控制其他人去殺人，拍戲呢兩個月令到個人瘋瘋癲癲，但係覺得呢個係最好嘅劇本。」<br>撰文：馮仁昭</p></body></html>
