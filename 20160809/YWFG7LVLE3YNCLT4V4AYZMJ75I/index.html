<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】燦哥出山對朋友唔住</title></header><body><h1>【馮仁昭四圍超】<br>燦哥出山對朋友唔住</h1><p>黎文卓最近執導一部以「67暴動」為題嘅電影《五月》，搵咗燦哥廖偉雄客串警察一角，噚日喺尖沙嘴舉行發佈會，黎文卓喺台上笑住話希望《五月》好似電影《十年》得到「最佳電影」。<br>燦哥話今次出山，對好多朋友唔住，原來呢兩年有好多人搵佢拍戲，包括大台，但佢𠵱家唔可以捱更抵夜，所以全部推晒，加上燦哥忙緊喺廣州搞緊一個佔地3萬呎嘅山莊『龍場』，冇時間分身。<br>撰文：馮仁昭</p></body></html>
