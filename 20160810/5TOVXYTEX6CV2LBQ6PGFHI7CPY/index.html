<html><header><meta charset="utf-8"><title>部份品種恐在內地滅絕</title></header><body><h1>部份品種恐在內地滅絕</h1><p>【話你知】<br>螢火蟲在全球約有近2,000種，中國現有約54種，較常見的有黑螢、姬紅螢、窗胸螢等。由於環境被破壞，加上螢火蟲不屬受保護昆蟲而遭大量濫捕，令專家擔心部份螢火蟲品種將在中國消失。<br>研究螢火蟲十多年的華中農業大學植物科技學院副教授付新華表示，雖然商業化養殖螢火蟲從技術上來說可行，但人工培育成本高昂。在他的螢火蟲繁育中心，一隻蟲子的成本在20元（人民幣，下同）左右，即使擴大規模，也難以將成本降至10元以下。意味着目前全國各地大型放飛的螢火蟲，只能從野外捕捉。</p></body></html>
