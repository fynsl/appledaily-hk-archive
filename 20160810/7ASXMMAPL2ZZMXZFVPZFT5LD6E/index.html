<html><header><meta charset="utf-8"><title>Sunny去咗邊？雷雨襲港溫度跌</title></header><body><h1>Sunny去咗邊？雷雨襲港溫度跌</h1><p>【本報訊】一道廣闊低壓槽昨日影響廣東沿岸，本港星期二大致多雲，早上部分時間有陽光，天氣炎熱。中午前後有驟雨及狂風雷暴，市區及新界東錄得超過30毫米雨量，而西貢及將軍澳更錄得超過50毫米，香港境內錄得超過4000次雲對地閃電。預料該低壓槽會在未來兩天繼續為廣東沿岸及南海北部帶來雷雨。<br><br>天文台預測今日多雲，有驟雨及狂風雷暴，氣溫介乎26至30度。吹微風，展望隨後數天仍有幾陣驟雨。</p></body></html>
