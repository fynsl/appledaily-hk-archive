<html><header><meta charset="utf-8"><title>福山嫂被冷落掃名牌減壓</title></header><body><h1>福山嫂被冷落掃名牌減壓</h1><p>日本天王福山雅治去年娶女星吹石一惠為妻，可是兩人婚後諸多不順，除了福山婚後接拍的重頭劇《Love Song》收視慘淡，二人位於東京澀谷區的愛巢，早前更被人非法闖入，當地警方拘捕大廈管理公司的中女職員，使福山夫妻生活上帶來陰影。</p><p>福山日前應朝日電視台飛往巴西見證里約奧運，近日仍要到直播室報道奧運盛況，導致老婆又要獨守空幃。有指天王嫂吹石婚後壓力大增，為免刺激福山粉絲，兩夫婦只會在家中見面，而吹石經常獨自外出買名牌減壓，每星期最少買一對近萬港元的貴鞋。不過吹石的事務所已禁止她瘋狂掃貨，擔心大花筒形象會惹人反感。<br>撰文：哥羅</p></body></html>
