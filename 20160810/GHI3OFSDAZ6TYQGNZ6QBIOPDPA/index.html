<html><header><meta charset="utf-8"><title>阿嬌公開徵婚想生B</title></header><body><h1>阿嬌公開徵婚想生B</h1><p>鍾欣潼（阿嬌）、林峯、張敬軒、鄧紫棋（G.E.M.）及王菀之等，前晚在九展出席「香港流行音樂MV頒獎禮2015」，阿嬌直認恨生B：「我基因唔差，但要搵個靚仔老公先。我唔揀擇，但基本條件要有，為下一代着想，要四四正正，經濟有基礎更好，細過我唔緊要，最重要思想成熟，彼此價值觀相近。」<br>提到鄭嘉穎離開無綫，林峯認為每人所選的路都不同。對於最近內地實施「禁韓令」，林峯認為應該多支持中港台藝人。G.E.M.雖然晒半球示人，但心繫千語BB的林峯也目不斜視。<br>採訪：馬建華<br>攝影：沈健程</p></body></html>
