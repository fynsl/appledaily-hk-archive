<html><header><meta charset="utf-8"><title>李潔瑩結婚行頭近千萬　黎諾懿揸二百萬賓利接妻</title></header><body><h1>李潔瑩結婚行頭近千萬　黎諾懿揸二百萬賓利接妻</h1><p>今年36歲嘅黎諾懿一生可以話係順風順水，喺大台載浮載沉多年，憑《愛．回家》角色——「神之馬壯」彈起，不過佢人生嘅高峰同埋最值開心嘅事，就係聚到有米落選港姐李潔瑩做老婆，成為「五億駙馬」啦！<br><br>14年黎諾懿同李潔瑩喺陽明山莊筵開24席，雖然佢哋當時就冇透露婚禮使咗幾錢，不過睇番啲相，李潔瑩行頭十足！淨係首飾加加埋埋相信都有成千萬！老婆娘家家族坐擁5億美容王國，又點會失禮。黎諾懿當時仲揸價值200幾萬嘅開篷賓利去接老婆。</p></body></html>
