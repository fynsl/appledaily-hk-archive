<html><header><meta charset="utf-8"><title>47歲翁虹罕晒美籍老公相：相隔11年後三人同行</title></header><body><h1>47歲翁虹罕晒美籍老公相：相隔11年後三人同行</h1><p>89年亞姐冠軍翁虹，自從嫁給第二任老公劉冠廷，婚後定居內地，生咗愛女劉蒔(Crystal)，囡囡Crystal對眼同翁虹一樣咁精靈，翁虹不時喺微博貼出母女相，不過甚少貼佢同老公嘅合照。<br><br>47歲翁虹喺微博po出一家三口相，趁七夕晒幸福，留言：「今年的七夕，我們在加拿大的溫哥華和西雅圖度過，這兩個城市故地重游(遊)～相隔11年後三人同行！一起看海逛風景名勝，看棒球比賽中西合璧的七夕～祝大家節日快樂喔！」</p></body></html>
