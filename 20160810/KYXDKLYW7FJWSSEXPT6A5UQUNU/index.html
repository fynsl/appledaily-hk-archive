<html><header><meta charset="utf-8"><title>李心潔雙胞胎滿月　7千元貴價BB床打孖上</title></header><body><h1>李心潔雙胞胎滿月　7千元貴價BB床打孖上</h1><p>李心潔同老公彭順一對孖胎8月8日滿月，她在網上PO出兩兄弟合照，還有一張相看到兩張BB床配上白色薄紗，看來的碓非常舒服。這兩張BB床來自北歐嬰童用品Stokke，這張全木製的圓床是品牌招牌作，特點是可以不斷加配件加大，由初生BB，瞓到三歲，甚至十歲，由細瞓到大，概念上非常環保，雖然索價799美元，但有不少明星媽咪擁蠆，如：Kim Kardashian、周汶錡等。</p></body></html>
