<html><header><meta charset="utf-8"><title>周秀娜全裸苦無對象</title></header><body><h1>周秀娜全裸苦無對象</h1><p>周秀娜、鄧麗欣和樂基兒前晚在尖沙嘴出席電影《女士復仇》煞科宴，娜姐在片中花枝招展，指甲天天不同款，造型一絲不苟，記者取笑她到底是「一絲不苟」，抑或「一絲不掛」？娜姐笑說：「對住男朋友一絲不掛都好正常，但𠵱家冇機會一絲不掛，所以一絲不苟先。」<br>樂基兒表示首次拍動作片有難度：「有場戲要揸槍，拍起上嚟一啲都唔似，嗰時有啲緊張，好耐冇拍戲，同model工作好唔同，model工作表情要生硬，而拍完電影之後再做model工作，感覺好唔一樣。」<br>採訪、攝影：盧妹</p></body></html>
