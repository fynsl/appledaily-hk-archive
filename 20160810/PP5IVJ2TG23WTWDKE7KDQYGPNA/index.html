<html><header><meta charset="utf-8"><title>【主攻內地】暖男形象拍綜藝</title></header><body><h1>【主攻內地】暖男形象拍綜藝</h1><p>近來較少在港公開現身的黃宗澤（Bosco），雖與無綫仍有不足一年的合約，但早前他自爆未獲無綫傾續約，於是轉攻內地市場吸人仔，最近就為湖南衛視拍攝全新綜藝節目《夏日甜心》，與內地名主持李維嘉及演員張翰等，化身「甜心兄長」分別指導31組角逐的「甜妹兒」。Bosco在節目中嘟嘴賣萌、大笑、chok樣表情多多，成功以可愛暖男形象吸納不少女粉絲。不過，Bosco都不忘抽空回港，打理他的蠔吧生意，還被粉絲集郵，大讚他是真男神。</p></body></html>
