<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】唐寧有緣錄音曾見哥哥</title></header><body><h1>【馮仁昭四圍超】<br>唐寧有緣錄音曾見哥哥</h1><p>今年係張國榮（哥哥）60歲冥壽，陳淑芬同唐寧噚日喺深水埗出席港台向哥哥致敬嘅活動，曾與哥哥合作過嘅唐寧，佢話冇同哥哥同過場，因為喺《白髮魔女傳》入面佢做哥哥童年，佢話：「算係有少少緣份，我哋喺錄音室配音先至見到，佢話『原來係你做我童年。』媽咪仲叫我同哥哥影合照。」<br>陳淑芬希望結集所有人同哥哥嘅合照及故事，分別製成網上及實體紀念冊。<br>撰文：馮仁昭</p></body></html>
