<html><header><meta charset="utf-8"><title>徐若瑄呻成身紅疹</title></header><body><h1>徐若瑄呻成身紅疹</h1><p>現年41歲的徐若瑄（Vivian）既要照顧囝囝小V寶，又要兼顧學業，早前還擔任羅志祥演唱會嘉賓，再出席好姊妹林心如婚禮。如此頻撲，難怪自稱「鋼鐵V」的她都病倒。日前她在facebook貼出手部生紅疹相，留言說：「已經三星期了！難道這就是傳說中的蕁麻疹？家庭、事業、學業，兼顧的結果？我是鋼鐵V也！怎麼會、醬癢！」昨日她再留言已蔓延到腰及背，投降要去看醫生。<br>撰文：何永寧</p></body></html>
