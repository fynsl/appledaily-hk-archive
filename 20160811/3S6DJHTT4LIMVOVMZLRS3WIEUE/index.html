<html><header><meta charset="utf-8"><title>汪東城睇小丸子憶失戀</title></header><body><h1>汪東城睇小丸子憶失戀</h1><p>《電影櫻桃小丸子：來自意大利的少年》在港上映，導演高木淳昨日跟為港版配音的台灣男星汪東城（大東）接受本報訪問。一直為小丸子姊姊配音的水谷優子月前猝逝，高木導演惋惜地說：「水谷小姐為家姐配音已經25年，得知她離世消息時很意外，還這麼年輕。」談到電影中有香港人角色「倩兒」，高木讚港女跟倩兒同樣可愛。<br>大東今次聲演意大利男生，覺得角色與小丸子看煙花及分離的場面最為感動，令自己想起中學時跟女友分離的往事。大東又稱向來頗重感情，曾與好友因一些誤會而沒再聯絡，令他感到遺憾。<br>採訪：吳家偉<br>攝影：陳志嵐</p></body></html>
