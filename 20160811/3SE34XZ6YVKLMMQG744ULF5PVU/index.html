<html><header><meta charset="utf-8"><title>趣趣地：歐聯想改制益名門</title></header><body><h1>趣趣地：<br>歐聯想改制益名門</h1><p>曼聯同利物浦（紅衫）嘅好消息﹗阿仙奴同熱刺嘅壞消息！意大利傳媒披露，歐聯諗住喺18/19年球季改制，西甲、德甲、英超同意甲四大聯賽一定會有四個位，頭三個自然係畀聯賽前三名，至於第四個位就唔係畀第四，而係畀嗰啲聯賽成績唔掂，但歐聯歷史輝煌嘅球隊。阿仙奴同熱刺呢啲未拎過冠軍嘅，梗係算唔上輝煌啦，而利物浦同曼聯呢啲拎過幾次冠軍嘅，就係最大得益者。不過暫時仲係傳聞，歐洲足協未落實嘅。</p></body></html>
