<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】容祖兒提子聰及時行醫</title></header><body><h1>【馮仁昭四圍超】<br>容祖兒提子聰及時行醫</h1><p>容祖兒噚日喺商台宣傳唱片，之前去咗內地拍真人騷整傷咗屁股。近日佢男友劉浩龍（師兄）老友陳子聰患病入院，問到祖兒師兄有冇講過陳子聰𠵱家情況點樣，佢話：「冇講，其實佢家人冇講唔輪到我哋講。」<br>祖兒因之前母親患病，感到生命好重要，佢話：「要及時行樂，及時行醫。」至於會唔會及時結婚生B，祖兒就話：「時間一分一秒流逝，但唔使為我擔心。」<br>撰文：馮仁昭</p></body></html>
