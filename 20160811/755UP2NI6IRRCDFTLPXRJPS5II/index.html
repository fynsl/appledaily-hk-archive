<html><header><meta charset="utf-8"><title>天堂鳥贏波冧粉絲</title></header><body><h1>天堂鳥贏波冧粉絲</h1><p>天堂鳥的Gordon前晚約10時撇甩隊友，駕駛其Audi座駕到石硤尾體育館，下車時即被十多名女fans包圍。原來他為了參加籃球比賽到場，現場所見，Gordon的對手都頗高大，其間被一名大隻球員碰撞了幾次，但Gordon依然頂得住，繼續打波。每當他入球時，場邊的女fans就不斷歡呼拍掌，氣氛高漲，直到晚上11時賽事終於結束，由Gordon所屬隊伍勝出，心情大好的他，離開前更與在停車場等候的fans合照。<br>採訪、攝影：梁繼光</p></body></html>
