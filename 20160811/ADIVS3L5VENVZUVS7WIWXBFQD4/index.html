<html><header><meta charset="utf-8"><title>森巴Beats：42個套？我用唔晒喎！</title></header><body><h1>森巴Beats：<br>42個套？我用唔晒喎！</h1><p>里奧準備咗45萬個安全套（圖），平均每個運動員就分到42個，但前阿根廷男子網球手查拿（小圖）就話，佢成世人都未試過用咁多套！佢喺twitter咁話：「每個運動員有42個安全套？唔係嘛，我成世人都未用過咁多囉。」睇番數字，倫敦奧運、雅典奧運、悉尼奧運、亞特蘭大奧運、巴塞隆拿奧運同漢城奧運嘅安全套數量，分別係15萬、13萬、七萬、1.5萬、9,000同8,500個，全部加埋都唔夠里奧咁多，都真係幾誇張。</p></body></html>
