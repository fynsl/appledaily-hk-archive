<html><header><meta charset="utf-8"><title>【美圖晒晒】台藝人邵岱兒身材火辣網民：90分起跳！</title></header><body><h1>【美圖晒晒】台藝人邵岱兒身材火辣<br>網民：90分起跳！</h1><p>專門搜索正妹的台灣網民，在著名的網上論壇分享他們的「戰績」，一名身材火辣、樣子甜美的女子，馬上讓網民眼前一亮，稱「身材無可挑剔」、「這很猛」、「完美比例」，「90分起跳了吧」。<br> <br>又有網民即時起底，發現這女子原來是藝人邵岱兒，現年24歲的她畢業於加拿大英屬哥倫比亞大學金融系，喜愛看電影和烹飪，她的「代表作」是今年初的「綜藝我最大」，她在節目中與其他女嘉賓一同大展身材，不少男網民都對她很有印象。<br> <br>台灣批踢踢實業坊</p></body></html>
