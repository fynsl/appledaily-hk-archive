<html><header><meta charset="utf-8"><title>森巴Beats：里奧老麥竟冇包賣</title></header><body><h1>森巴Beats：<br>里奧老麥竟冇包賣</h1><p>世界知名快餐店老麥嘅招牌菜係乜？梗係漢堡包啦，但喺里奧奧運公園入面嘅老麥，竟然冇包賣，仲係獨沽一味賣雪糕（圖）。老麥發言人話，佢哋係專登唔賣漢堡包，因為甜品先係巴西嘅特色食品，所以淨係賣雪糕。雖則奧運公園入面嘅老麥淨係賣雪糕，不過款式都維持番咁多，仲有啲特別口味㖭，例如香蕉麥旋風。據聞美國泳手費斯為咗爭金而戒食雪糕，唔知會唔會喺游泳賽事完咗後去老麥嘆番吓呢？</p></body></html>
