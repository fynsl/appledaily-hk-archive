<html><header><meta charset="utf-8"><title>梁天琦fb被禁言因為「阿爺」呢條片？</title></header><body><h1>梁天琦fb被禁言<br>因為「阿爺」呢條片？</h1><p>本土民主前線梁天琦周日在個人facebook發放影片及圖片，指一輛私家車跟蹤他整個月，令他非常煩厭。影片在周二突被移除，之後梁重新上載片段及相，再遭舉報被fb「禁言」24小時。昨晨本民前在fb專頁發帖，指該影片經報導後「又出現返」，帖子下又貼上被刪帖的紀錄。<br> <br>現時在梁天琦個人fb已可重新看到最初和後來重新上載的影片，不少早前揚言刪一貼十的網民留言指是「成功爭取post復活」、批評facebook「精神分裂」和「淆底」。</p></body></html>
