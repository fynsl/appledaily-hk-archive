<html><header><meta charset="utf-8"><title>劉詩詩黑超口罩遮到實　着賤熊Tee搶鏡</title></header><body><h1>劉詩詩黑超口罩遮到實　着賤熊Tee搶鏡</h1><p>內地女星劉詩詩向來被視為氣質美女，每次現身都充滿仙氣，不過女神都有狀態不佳的時候。<br>詩詩近日同老公吳奇隆孖住現身機場，她似乎不想被人拍到素顏樣，戴上黑超再加口罩，遮到實一實，若非吳奇隆緊貼身傍，都未必認得出她。<br>詩詩雖然遮樣，但身上的Moschino印花Tee就相當搶眼，印上賤熊公仔的設計相當鬼馬，是品牌秋冬系列新出品，繼續其幽默風格。這件print tee已經有多位明星穿過，如楊冪、周杰倫等，是今季星級熱捧潮物。</p></body></html>
