<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Jacky仔放題賀讀城大</title></header><body><h1>【馮仁昭四圍超】<br>Jacky仔放題賀讀城大</h1><p>提大家「入迪士尼做足準備」嘅Jacky仔王樹熹早前透露喺DSE考到21分，大前日大學聯招放榜，佢成功入到香港城市大學嘅媒體與傳播系，噚日佢喺電話話：「差一分入唔到浸大傳理系，但城大係第二志願，都滿意，好開心！」仲即刻同屋企人去食放題慶祝，稍後會揀番電影製作、公關等副修科目，問想唔想拍拖？佢就怕羞話：「隨緣啦。」<br>撰文：馮仁昭</p></body></html>
