<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】李蘢怡讀藝術成績好</title></header><body><h1>【馮仁昭四圍超】<br>李蘢怡讀藝術成績好</h1><p>李蘢怡淡出娛樂圈，幾年前仲改埋名叫李宜錚，轉行做珠寶銷售員，仲去讀珠寶鑑證。原來佢上年去咗英國讀書，考入倫敦藝術大學攻讀學位課程，重返校園生活之餘，成績仲相當之好，以5A升班。<br>噚日有雜誌話佢近放暑假返咗嚟香港，約前經理人喺西環敍舊，佢仲同雜誌講有人搵佢復出，好開心仲有人欣賞佢，不過就覺得娛圈好被動，𠵱家意向都係想為自己做多啲嘢。<br>撰文：馮仁昭</p></body></html>
