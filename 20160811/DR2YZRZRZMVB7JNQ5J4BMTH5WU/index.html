<html><header><meta charset="utf-8"><title>【曾陷財困】日使70蚊　轉行做傳銷</title></header><body><h1>【曾陷財困】日使70蚊　轉行做傳銷</h1><p>梁珮玲加入娛樂圈後甚少談及家庭事，但有資料顯示她的家族曾經營鑽石生意。05年她接受《基督新報》訪問時，曾詳述她從娛樂圈步入神學院的經過，表示有段時間曾經想重返娛圈，有人卻對她說沒有導演和監製會起用她，令她財政陷入困境。<br>由於當時沒有收入，但每月還要支付四萬元作供樓供車及家用，花掉積蓄坐食山崩。當時她即使有錢都會給媽媽，寧願自己坐巴士，及限住自己每日使70元。當她感到壓力很大及無助之際，幸得友人介紹她轉行做健康產品傳銷員，生活才漸有起色。</p></body></html>
