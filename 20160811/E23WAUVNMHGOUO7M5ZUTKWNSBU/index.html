<html><header><meta charset="utf-8"><title>趣趣地：英乙仔入12球晉級</title></header><body><h1>趣趣地：<br>英乙仔入12球晉級</h1><p>禮拜二嘅英聯盃首圈有場驚心動魄嘅12碼大戰，英乙嘅阿克寧頓（圖）同英甲巴拉福特互射到第12輪，最終阿克寧頓射贏，打入下圈。雖然阿軍嘅正選門將巴利殊喺74分鐘領紅被逐，但主場嘅阿軍都守得住，兩隊喺120分鐘後踢成0:0。喺互射12碼首輪，阿軍有馬克曉士射失，但巴拉福特喺第五輪都有羅爾炒高，進入突然死亡階段。由第六輪射到第11輪，兩隊都係入晒，直至第12輪，巴拉福特嘅韋比科士打又射高，最終阿克寧頓互射12碼贏11:10晉級。</p></body></html>
