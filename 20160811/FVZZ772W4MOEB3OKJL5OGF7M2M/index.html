<html><header><meta charset="utf-8"><title>美瑾霍士三度誕男B</title></header><body><h1>美瑾霍士三度誕男B</h1><p>30歲荷李活性感女神美瑾霍士（Megan Fox）再做媽咪，她上周四為丈夫Brian Austin Green生下男B，兩人已育有兩個兒子Noah及Bodhi，相當旺生仔！不少荷李活名人都愛為子女改怪名，今次美瑾為B仔改名叫Journey（旅程），未知是否寓意父母將展開新一段關係？事關美瑾同Brian之前曾經想離婚，不過搞緊手續時翻撻，所以就有了第三胎，同時取消了離婚程序。</p></body></html>
