<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】蔡一傑想同欣宜跳芭蕾</title></header><body><h1>【馮仁昭四圍超】<br>蔡一傑想同欣宜跳芭蕾</h1><p>草蜢11月舉行嘅拉闊音樂會主題提到夢想，噚日佢哋喺商台出席記招時講兒時夢想，蔡一智想開魚蛋檔賣魚蛋，蔡一傑想做芭蕾舞舞蹈員，而蘇志威就想做醫生。佢哋已10年沒做拉闊，會揀從未公開演唱嘅歌曲，問到傑仔跳唔跳芭蕾舞？佢話：「冇呀！你哋想睇嗰條褲中間好大嚿嗰嚿嘢呀？有得攝pad㗎！」傑仔話搵鄭欣宜跳，阿智笑話佢想重演沈殿霞同盧大偉經典芭蕾舞片段。<br>撰文：馮仁昭</p></body></html>
