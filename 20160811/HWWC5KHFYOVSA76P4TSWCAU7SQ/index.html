<html><header><meta charset="utf-8"><title>花絮：內媒稱中國被黑10次</title></header><body><h1>花絮：<br>內媒稱中國被黑10次</h1><p>中國真係慘慘豬，內地傳媒就話中國隊喺里奧成日被黑，由上周五開幕典禮到周二，就已經有10次咁多；其中喺游泳館，「火雞姐」傅園慧喺女子100米背泳決賽，同加拿大泳手瑪絲一樣都係攞銅牌，但頒獎升旗嘅時候，中國支國旗就掛喺加拿大下面（圖），但睇番其他項目好似係柔道咁，齊齊攞銅牌嘅國家喺升旗嗰陣都係並列，唔係好似中國咁俾人壓住囉。究竟係中國真係被黑，定係只係巧合呢？相信只有里奧委籌會自己先知囉。</p></body></html>
