<html><header><meta charset="utf-8"><title>趣趣地：巴塞新兵錯愛施丹</title></header><body><h1>趣趣地：<br>巴塞新兵錯愛施丹</h1><p>家陣啲球員真係唔識撈，之前祖雲達斯新兵比真歷話鍾意施丹所以揀五號，但其實施丹喺祖記係着21號，過檔皇家馬德里先着五號，被人寸佢一心想去皇馬。呢次就輪到巴塞隆拿新兵安祖高美斯（圖），佢揀咗件21號球衣，話要向施丹同艾馬致敬喎：「21係個好冧巴，對我好重要，我記得艾馬着過，仲有我細個嗰陣，施丹喺祖記都係着21號。」大佬呀！施丹係皇馬教頭兼名宿，即係巴塞嘅死對頭，安祖高美斯咁講嘢似乎政治不正確喎。</p></body></html>
