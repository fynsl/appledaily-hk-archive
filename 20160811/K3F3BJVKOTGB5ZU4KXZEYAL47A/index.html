<html><header><meta charset="utf-8"><title>渡邊美優紀退團爆喊</title></header><body><h1>渡邊美優紀退團爆喊</h1><p>日本組合NMB48成員渡邊美優紀（左二）前日在大阪劇場舉行畢業騷，結束其5年10個月的偶像生涯，當美優紀與戰友山本彩等合唱時，一度令美優紀感觸得泣不成聲，更說：「你們送給我最美滿的偶像人生，我很幸福！」場面感人。美優紀離開NMB後，暫時未知去向，事關她日前大幅刪走Instagram和Twitter上的相及留言，盛傳她會退出藝能界，外界估計她要過兩年冷河才可過檔其他公司。</p></body></html>
