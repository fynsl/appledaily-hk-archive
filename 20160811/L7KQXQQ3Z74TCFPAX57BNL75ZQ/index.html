<html><header><meta charset="utf-8"><title>The Rock唔妥雲狄素</title></header><body><h1>The Rock唔妥雲狄素</h1><p>「The Rock」狄維莊遜（Dwayne Johnson 右）前日於Instagram突然發火鬧《狂野時速8》（Fast 8）某男拍檔不專業。美國娛樂網站TMZ透露，The Rock矛頭是指向電影主角雲狄素（Vin Diesel）！報道指雲狄素作為電影監製，作出了一些決定令The Rock不滿。由於電影正進入最後拍攝階段，但氣氛太差，所以這兩個光頭大隻佬就開會嘗試解決問題。</p></body></html>
