<html><header><meta charset="utf-8"><title>森巴Beats：貧民窟冠軍證實力</title></header><body><h1>森巴Beats：<br>貧民窟冠軍證實力</h1><p>若然你睇過電影《無主之城》，應該體會到巴西嘅貧民窟有幾恐怖，四圍都有搶劫同埋強姦等。日前幫主辦國巴西贏到佢哋今屆奧運首面金牌嘅柔道好手拉菲娜施華，就係喺巴西嘅貧民窟（圖）長大。佢講番四年前都有玩倫敦奧運，可惜一早就被取消資格，之後仲收到短訊揶揄佢應該返「馬騮籠」，因為佢冇資格去奧運。經過四年努力，拉菲娜施華終於行上奧運頒獎台最高一級，仲證明咗無論咩出身，只要肯付出就會成功。</p></body></html>
