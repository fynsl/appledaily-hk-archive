<html><header><meta charset="utf-8"><title>同雷神唔夾容天鵬都有計贏馬</title></header><body><h1>同雷神唔夾<br>容天鵬都有計贏馬</h1><p>上季替容天鵬贏馬最多之騎師並非莫雷拉或潘頓等前列騎師，反而係新面孔史卓豐及華將楊明綸，兩人上季均六勝容廐馬最多，由於兩人均欠號召力，故此勝出馬多有不俗分頭，當中與史卓豐合作六W中，四場屬十倍以上冷門，而與楊明綸頭馬最熱之「盈利駿馬」都有五倍半，故此新季不妨吼實兩人策騎容廐有分頭嘅馬。<br>另外，容天鵬與田泰安合作24次獲兩勝八位，上名率超過四成值得重視。最後一提，萬人迷雷神上季13次騎容廐馬不單止未贏過，就算入Q亦只得「仁愛之友」一駒而已。</p></body></html>
