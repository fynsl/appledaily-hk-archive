<html><header><meta charset="utf-8"><title>李思捷拉半醉彭湘淇上車</title></header><body><h1>李思捷拉半醉彭湘淇上車</h1><p>經常被影到媾女的李思捷，自從跟王寶寶甩拖後，似乎不再甘願為一棵樹放棄整個森林，日前又被雜誌影到他去「斬樹」，跟34D前歌手彭湘淇（Cory）在尖沙嘴撐枱腳。李思捷不停為女方斟酒飲，離去時飲到腳步浮浮的Cory，跟李思捷當街拉扯。<br>報道指李思捷扶着帶有醉意的Cory搭的士，惟女方卻攬柱不肯走，李思捷又摸額頭又施冧功，終令Cory跟他坐的士回家。事後李思捷接受傳媒訪問時否認有拉扯：「女仔就成日有。」Cory於2月在社交網貼合照，她指兩人認識6、7年，知道對方女人緣好，自己不會加入戰場。<br>撰文：皓騫</p></body></html>
