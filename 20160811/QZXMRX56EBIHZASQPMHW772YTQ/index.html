<html><header><meta charset="utf-8"><title>蔡潔激咀BabyJohn冇交代</title></header><body><h1>蔡潔激咀BabyJohn冇交代</h1><p>蔡瀚億（BabyJohn）及蔡潔在主演電影《江湖悲劇》中有激咀及動作戲，二人日前於灣仔接受本報訪問，BabyJohn說：「場咀戲拍咗好多個鏡頭，睇番片原來好激。」</p><p>剛與王宗堯拍拖一個月的蔡潔表示拍攝時未認識男友，所以不用向對方交代要拍親熱戲，蔡潔說：「半年前係唔識，之後見過幾次同傾偈。」她不會介意王宗堯的情史，並坦言鍾意男友靚仔，問會否擔心與男友的前度作比較？蔡潔說：「冇得驚，每個人都有經歷。」王宗堯曾透露擔心意外懷孕結婚，蔡潔聞言驚訝地說：「吓！點解？我唔相信會發生。」<br>採訪：張俊銘<br>攝影：陳俊強</p></body></html>
