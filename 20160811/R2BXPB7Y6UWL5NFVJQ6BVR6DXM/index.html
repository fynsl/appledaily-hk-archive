<html><header><meta charset="utf-8"><title>單車婦遭的士撞倒帶同座位送院</title></header><body><h1>單車婦遭的士撞倒<br>帶同座位送院</h1><p>【本報訊】正當警方昨日加強檢控違例單車的時候，昨日凌晨近5時，一名姓梁61歲女子，踩單車沿九龍城福佬村道逆線行駛，至衙前圍道交界，一輛的士駛至。據稱雙方曾停車一會，再起步時的士右車頭撞到單車左車頭。<br> <br>踩單車女子登時人仰車翻，肇事的士則不顧而去。女子扭傷腰，由救護員到場將她送院。傷者為防單車遺留在現場會被偷去，於是將單車座位拆去，一同帶往醫院，警方調查意外及尋找肇事的士下落。</p></body></html>
