<html><header><meta charset="utf-8"><title>森巴Beats：賀頓多謝強國「粉絲」</title></header><body><h1>森巴Beats：<br>賀頓多謝強國「粉絲」</h1><p>澳洲個四眼仔泳手賀頓（右）贏咗里奧男子400米自由泳決賽後，寸輸畀佢嘅中國泳手孫楊之前食過禁藥，搞到中澳關係勁緊張，而佢個ig仲俾中國網民翻牆入侵炸到爆。日前賀頓接受澳洲傳媒訪問，就大談對呢件事嘅感受，仲保持寸嘴嘅本色咁回應：「幾好呀，我個ig多咗成30萬個粉絲喎。」不過，佢周二就幫唔到澳洲喺男子4x200米自由泳接力攞牌，只係得第四，睇嚟中國傳媒同網民，一定再發功寸佢啦。</p></body></html>
