<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】梁漢文帶零食探陳子聰</title></header><body><h1>【馮仁昭四圍超】<br>梁漢文帶零食探陳子聰</h1><p>因肝病繼續喺港安醫院接受治療嘅賭王女婿陳子聰，一班老友輪流去探望，但係統統拒絕講佢嘅病情！噚日下晝近3點半，梁漢文就一個人揸車到醫院，攞住背囊嘅佢帶住棉花糖、朱古力同齋雞粒等一大袋零食，只係笑笑口咁講：「辛苦晒！」就上樓。約45分鐘後離開，見佢神情輕鬆，問到點解買咁多零食？佢話：「因為有好多朋友嚟探佢。」再問到子聰點？佢就冇答，然後就上車走人。<br>撰文：馮仁昭</p></body></html>
