<html><header><meta charset="utf-8"><title>【食之新登場】「走椰」新加坡青咖喱米粉</title></header><body><h1>【食之新登場】「走椰」新加坡青咖喱米粉</h1><p>平日食青咖喱，湯底都帶有一股椰香。不過，今次於美食博覽率先推出的新加坡NanaMee青咖喱米粉，卻反其道而行，不以椰味招徠，主打天然香料。我看看包裝，NanaMee的青咖哩醬料由30種天然香料烹煮而成，當中包括痲瘋柑皮的果油、青椒、南薑、香茅以及薑黃等。不同於坊間的青咖喱，NanaMee以香辣為主，挺惹味；惟沒有椰味，卻令咖喱少了一股香氣，鍾愛椰香的朋友未必習慣。而麵底除了米粉，亦有非油炸即食麵，任君選擇。</p><p>高格行<br>美食博覽攤位﹕1B-D06 <br>記者﹕湯珮然</p></body></html>
