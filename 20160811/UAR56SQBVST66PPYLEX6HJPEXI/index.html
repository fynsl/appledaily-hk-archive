<html><header><meta charset="utf-8"><title>趣趣地：加利佬加薪講番波</title></header><body><h1>趣趣地：<br>加利佬加薪講番波</h1><p>做人嘅嘢，一條路行唔通，咪行另一條囉，唔好夾硬嚟，好似曼聯名宿加利尼維利咁，既然教波太屎，就唔好累街坊嘞，乖乖地返去做講波佬咪幾好，仲有人工加，大家都高興！加利佬呢次重返《天空體育》講波，年薪加咗30萬鎊，足足有150萬鎊（約1,519萬港元）！加利佬唔係教練嘅材料，上季季中接手教華倫西亞，但教唔到季尾就被人炒咗，另外英格蘭喺歐國盃被冰島踢出局之後，佢都辭任英格蘭助教。</p></body></html>
