<html><header><meta charset="utf-8"><title>朱玲玲用舊款鞋袋　最美麗氣質依然</title></header><body><h1>朱玲玲用舊款鞋袋　最美麗氣質依然</h1><p>最美麗嫲嫲朱玲玲，身形及樣貌多年來都冇走樣，連日前去北角睇中醫，一身隨意的粉紅連帽外套、白色七分褲配蛇紋loafer造型，襯配合整身柔和色調的啡色手袋，都不失高貴氣質。<br><br>手袋是Gucci舊款Swing，賣經典、靚皮、容量大，外形比Alessandro Michele主理後的設計低調得多，韓國女神全智賢兩年前都用過。至於，朱玲玲腳踏的loafer鞋頭有金色T字釦，屬Tory Burch出品，不過一樣是舊款，在起碼4、5年前推出。</p></body></html>
