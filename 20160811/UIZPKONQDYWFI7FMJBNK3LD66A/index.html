<html><header><meta charset="utf-8"><title>花絮：肥仔嘜包尾贏掌聲</title></header><body><h1>花絮：<br>肥仔嘜包尾贏掌聲</h1><p>喺前日嘅男子100米自由泳初賽，竟然有個肥仔參加！佢係24歲嘅埃塞俄比亞泳手哈布特（圖），身高1米76，重81公斤，喺初賽游出1分04秒95，成績包尾，慢初賽第一成17秒。雖然有網民恥笑，話點解會畀個肥仔參加奧運，但當地觀眾都好撐佢；當其他泳手到晒終點嗰陣，哈布特游剩半個池，全場觀眾都為佢打氣。獲國際泳聯邀請參賽嘅哈布特話唔介意包尾，仲好開心參加到奧運㖭，「所有人以為我哋國家嘅人只係鍾意跑步，但我唔同，我愛游水！」</p></body></html>
