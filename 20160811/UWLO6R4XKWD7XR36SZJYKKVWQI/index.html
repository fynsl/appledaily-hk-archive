<html><header><meta charset="utf-8"><title>【美食展限定】鴻福堂首推手工雪糕　杏仁露味有創意</title></header><body><h1>【美食展限定】鴻福堂首推手工雪糕　杏仁露味有創意</h1><p>向來主來健康食品的鴻福堂，在美食博覽亦有新搞作，就是推出會場限定，三種口味的手工雪糕，包括楊枝甘露、杏仁露及馬來西亞貓山王榴槤口味。雪糕聲稱絕不添加防腐劑、香精及人造色素，而且用上百分百鮮奶製作而成。另外亦推出自家品牌XO醬，有辣有唔辣的海皇XO醬及瑤柱XO醬味，同樣以不添加防腐劑、香精及人造色素為旗號，以人手炒製，並於美食博覽正式發售。</p><p>鴻福堂<br>攤位編號:Hall 3, No. 3E­B02<br><br>記者:李泳烔</p></body></html>
