<html><header><meta charset="utf-8"><title>柳妍熙捧奧運撐朋友</title></header><body><h1>柳妍熙捧奧運撐朋友</h1><p>柳妍熙、邵音音、趙哲妤及林雅詩，昨日在石硤尾為護苗基金賣旗籌款，曾是國家級田徑運動員的柳妍熙，自言四年一度的奧運會必睇田徑項目：「有朋友比賽，我會喺電視前打氣。」對於中國泳手孫楊的表現，問到可覺得對方失禮？她說：「都有，但嗰刻可能心情影響，每個運動員都想有好成績。」<br>柳妍熙笑謂更欣賞女泳手傅園慧賽後受訪的反應：「好得意！」此外，趙哲妤表示希望多參與護苗基金活動：「以前放學遇過有男人眼甘甘望住我，問我鍾唔鍾意腳底按摩，嚇到我即走。」<br>採訪：王連連<br>攝影：陳慧安</p></body></html>
