<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林韋辰酒駕停牌6個月</title></header><body><h1>【馮仁昭四圍超】<br>林韋辰酒駕停牌6個月</h1><p>現年55歲嘅藝人林韋辰（原名林健新）上月10號被發現酒駕同酒精比例超標，噚日佢喺朋友陪同下上庭，佢坐喺法庭時，在場庭警主管提醒佢要反好衫領。最後裁判官認為佢超標輕微，又冇同類紀錄，所以判罰款5,000元、停牌6個月，復牌前須參加駕駛改進課程。林韋辰喺庭外話平時好少揸車，通常踩單車代步，惟擔心係停牌令連單車都唔准踩，好在律師話踩單車唔受限制。<br>撰文：馮仁昭<br>案件編號：TWCC1776/16</p></body></html>
