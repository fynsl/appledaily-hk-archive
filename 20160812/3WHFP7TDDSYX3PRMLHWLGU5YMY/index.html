<html><header><meta charset="utf-8"><title>森巴Beats：向艷梅扑中後腦好驚驚</title></header><body><h1>森巴Beats：<br>向艷梅扑中後腦好驚驚</h1><p>舉重真係要小心，周三女子69公斤級舉重決賽，中國嘅向艷梅喺抓舉第三次試舉被槓鈴扑到後腦，好在冇乜大礙，而佢亦順利以總成績261公斤贏到呢面金牌。至於阿美尼亞嘅卡拉佩特揚就冇咁好彩，喺男子77公斤級賽事發生意外，扭到手踭變形，場面恐怖。男子77公斤級賽事有意外又有爭議，哈薩克嘅拉希莫夫同中國嘅呂小軍一樣舉出總成績379公斤，前者以較輕體重奪金，不過睇番佢喺挺舉嗰陣明顯仲未企穩。</p></body></html>
