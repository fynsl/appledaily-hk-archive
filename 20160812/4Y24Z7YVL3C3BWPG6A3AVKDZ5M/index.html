<html><header><meta charset="utf-8"><title>狗狗超級愛沖涼　自己花灑自己叼</title></header><body><h1>狗狗超級愛沖涼　自己花灑自己叼</h1><p>大部分狗狗只要聽到「沖涼」兩個字就會想逃走，洗澡時亦會跳來跳去，超難控制，不過，這亦有例外的。這名網民飼養的金毛尋回犬，不但不怕沖涼，而且會自己叼着花灑頭，幫忙沖水。<br> <br>片段顯示，這隻金毛尋回犬站在浴室地板上，全身濕漉漉，但牠卻依然冷靜，乖巧地伸出右手讓飼主刷洗，仔細一看，嘴裏還咬着花灑頭幫忙沖水。 <br> <br>雖然狗狗的表情有一點無奈，但看過的網民卻大讚牠超可愛：「牠其實是人吧！別裝了！」「超羨慕！我們家的狗洗澡還亂動！」「好貼心的狗唷！」「這麼好的狗哪裏找？」「萌斃了！」<br><br>東森新聞雲</p></body></html>
