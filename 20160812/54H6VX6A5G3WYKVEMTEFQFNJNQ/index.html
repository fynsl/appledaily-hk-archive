<html><header><meta charset="utf-8"><title>大仔房造屏風增私隱度</title></header><body><h1>大仔房造屏風增私隱度</h1><p>大仔房在套房對面，既定的門位不能改，但想增加私隱度，於是造凹凸條子屏風遮一遮，開門不會看見睡床，門後鑲牆鏡，關門換衫才使用，毋須對着床頭。擺位上刻意保留床尾最大幅牆壁，造衣櫃及書枱，發揮最大效益。後生仔鍾意型，大仔房以黑白做主色，簡單有個性，床頭特別髹上鮮黃色油漆，撞色得來，顯現年輕活力。<br>細仔房色調偏向深沉，以炭灰色為主，併鮮紅色，更搶眼醒神。衣櫃以斜邊凹槽代替現成手把，線條俐落，當為衣櫃款式，一舉兩得。由於他在外國讀書，不常在香港，部份睡床藏於地櫃內，仿如梳化，作為閒坐睇書地方，需要時才拉出就寢，空間任意變大縮細。</p></body></html>
