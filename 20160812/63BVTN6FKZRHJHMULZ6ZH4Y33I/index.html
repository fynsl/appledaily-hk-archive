<html><header><meta charset="utf-8"><title>《月亮代表我的心》坤哥獻母親</title></header><body><h1>《月亮代表我的心》坤哥獻母親</h1><p>吳業坤的父母於十多年前離婚，於單親家庭長大的坤哥，全靠媽咪做清潔和家務助理等多份兼職，含辛茹苦才湊大他。前晚坤哥特登演繹《月亮代表我的心》送給偉大的母親，他在台上說：「嚟緊呢首歌係唱畀我媽咪聽，我細個嘅時候，我媽咪成日唱鄧麗君嘅《月亮代表我的心》，知道媽咪除咗鍾意我啲歌之外，就係鍾意呢首歌。」<br></p><p>全場拍爛手掌支持，之後坐第一行的坤媽站起身，將一紮鮮花送給兒子作為鼓勵，坤哥笑問：「點解唔係我送畀你，而係你送畀我？」他還俯身緊緊抱着母親答謝，溫馨滿瀉，最後坤媽豎起兩隻手指公，大讚乖仔good show。<br>採訪：馬建華</p></body></html>
