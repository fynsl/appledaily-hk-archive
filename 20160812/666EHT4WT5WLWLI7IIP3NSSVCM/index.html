<html><header><meta charset="utf-8"><title>李準基被內地網民抵制</title></header><body><h1>李準基被內地網民抵制</h1><p>關錦鵬監製、林育賢執導、韓星李準基、阮經天和周冬雨主演的愛情電影《謊言西西里》，在「限韓令」鬧得正沸騰之際，依然在內地上映，大前天七夕開畫，票房收約1,450萬人民幣，排片佔有14%。但在網民大罵不應支持韓星演出影片後，前日院線排片立刻下降到6%，票房急跌至單日收210萬人民幣，該片有可能未夠3000萬票房就下架。<br>雖然說明之前取得審查批文的劇集或電影不受影響，但內地網民自發性響應政府，加入杯葛行列，票房才會跌得如此急。<br>採訪：鍾國仁</p></body></html>
