<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】劉佩玥𢱑做陳煒助手</title></header><body><h1>【馮仁昭四圍超】<br>劉佩玥𢱑做陳煒助手<br></h1><p>陳煒同劉佩玥噚日喺灣仔會展出席活動，廚藝了得嘅陳煒即場示範煮冷麵，劉佩玥則充當助手。煒哥將會主持飲食新節目，佢話張致恆同衞志豪好曳，不過節目除咗煮食環節，仲會介紹好多唔同地方嘅美食。劉佩玥賣口乖話好鍾意陳煒，做小助手都做得好開心，問佢入廚經驗，劉佩玥話只係為父母整過沙律，同埋中學時為男友整過飯盒，果真係一名港女。<br>撰文：馮仁昭</p></body></html>
