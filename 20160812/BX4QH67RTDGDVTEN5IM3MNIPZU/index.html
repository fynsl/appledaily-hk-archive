<html><header><meta charset="utf-8"><title>阿Yu行名店：我買唔起</title></header><body><h1>阿Yu行名店：我買唔起</h1><p>現年34歲的趙頌茹（阿Yu）與自認是「人渣」的周永恒分居，照顧兩個囡囡的責任就落在阿Yu身上，要母兼父職，所以阿Yu每日放工，都要頻撲地趕回家照顧兩位寶貝女，單親媽媽確實不易做。<br>前日難得清閒，阿Yu單拖現身中環置地行街，神采飛揚的阿Yu很快已經買到一袋二袋，袋內還有一支酒。她見到記者時打了個招呼，然後入了一間化妝品店跟一間飾物擺設店，不過很快阿Yu就走出來，在店外阿Yu接受訪問時笑笑口說：「入面啲嘢太貴啦，我買唔起呀！」接着就往港鐵站方向離開。<br>採訪、攝影：朱志聰</p></body></html>
