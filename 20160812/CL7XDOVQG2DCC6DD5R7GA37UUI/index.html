<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】伊能靜稱被台媒針對</title></header><body><h1>【馮仁昭四圍超】<br>伊能靜稱被台媒針對<br></h1><p>伊能靜喺美國剖腹產女後，早前因傷口受細菌感染要入院開刀，前晚佢喺微博報平安並感嘆人情冷暖，原來佢覺得被台灣媒體針對，喺facebook爆seed懇求台媒放過她：「我常常以為自己在台灣已經是個路人，因為這許多年都不願接台灣的工作，只為了躲媒體。因為愛着台灣……我都覺得哀傷，一定要把所有愛着這個美好寶島的藝人一個個趕走嗎？……這麼多年了，我躲也躲了，放過我吧。」<br>撰文：馮仁昭</p></body></html>
