<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】熊黛林蜜照賀郭可頌</title></header><body><h1>【馮仁昭四圍超】<br>熊黛林蜜照賀郭可頌</h1><p>早排訂咗婚，就快做郭太嘅熊黛林，除咗之前晒拖鞋回敬郭富城晒愛之外，一向都唔多喺微博晒同未婚夫郭可頌嘅相，上個月都只係貼咗郭生嘅背影煮飯仔相，但係噚晚佢為咗賀未來老公仔生日，終於大方貼二人頭貼頭嘅合照喇，見佢素顏上陣仲留言寫住話：「我親愛的Mr. Right，祝你生日快樂！願我們在一起的每分每秒都那麼幸福！」睇見到令人覺得甜到漏啦！<br>撰文：馮仁昭</p></body></html>
