<html><header><meta charset="utf-8"><title>潮語「洪荒之力」被搶註商標</title></header><body><h1>潮語「洪荒之力」被搶註商標</h1><p>【奧運睇呢啲】<br>中國游泳女將傅園慧在里約奧運女子100米比賽後受訪（圖），說已用了「洪荒之力」，這四字不但成為網絡潮語，更被搶註成商標。河北保定音樂人慶雨9日凌晨創作《洪荒之力》說唱搖滾歌曲時突發奇想，在前日只花了4,000元人民幣（約4,673港元），將「洪荒之力」註冊成商標，用於飲品、食品、體育用品、影視音樂作品。對於金句被奪，傅園慧目前未有回應。</p></body></html>
