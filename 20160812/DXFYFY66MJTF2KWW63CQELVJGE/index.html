<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】梅啟明單拖遊走老銅</title></header><body><h1>【馮仁昭四圍超】<br>梅啟明單拖遊走老銅<br></h1><p>梅艷芳個大哥梅啟明孭住破產令，同梅媽一樣都自稱生活「捱」得好辛苦，早前佢就透露破產令已經過咗四年，仲話差唔多到期。前日下晝4點幾，佢就獨自喺銅鑼灣百德新街一帶出現，當時佢戴cap帽、眼鏡、着住件tee同西褲，漫無目的咁逛銅記，見佢一路行一路忙住講電話，但佢就好機警，好快就發現有傳媒影相，就急急腳走咗入附近一座私人大廈。<br>撰文：馮仁昭</p></body></html>
