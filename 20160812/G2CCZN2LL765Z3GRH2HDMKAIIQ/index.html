<html><header><meta charset="utf-8"><title>公司拖糧政府懶理　礦工鏡頭前自焚抗議</title></header><body><h1>公司拖糧政府懶理　礦工鏡頭前自焚抗議</h1><p>烏克蘭一名礦工在電視直播期間自焚，抗議薪酬過低。<br> <br>年過50的特里科諾夫（Viktor Trifonov）與一眾工友站在煤礦部一齊見記者，本來表現平靜，突然他開始向自己的衣服淋液體，繼而點火。特里科諾夫燒傷送院，目前在深切治療部留醫。<br> <br>特里科諾夫原本已經進行絕食，但嫌勞方無動於衷，決定將抗議行動升級。他曾表示，本來應得的薪金，現在卻要乞討回來，已經受夠了，被迫行這一步。<br> <br>英國《太陽報》</p></body></html>
