<html><header><meta charset="utf-8"><title>被指遭貼大字報　文頌嫻追究</title></header><body><h1>被指遭貼大字報　文頌嫻追究</h1><p>文頌嫻於2012年陀着B女嫁商人李梓慎，之後淡出娛樂圈做少奶奶。昨日有周刊爆李梓慎被貼大字報，因保安即交由警方處理，文女對丈夫被貼大字報全不知情，還反問會否被整蠱。文女昨透過短訊回覆：「有關我同我先生嘅報道，內容失實同無中生有，我正同律師研究將採取法律行動。對於雜誌嘅報道手法對我女兒造成騷擾及嚴重影響我先生嘅聲譽，我同我嘅家人都感到好憤怒！」<br>傳有意復出的文女一家現居何文田的豪宅，月租達5萬，加上囡囡學費等其他家庭開支，每月基本支出十多萬。<br>撰文：小米</p></body></html>
