<html><header><meta charset="utf-8"><title>欣宜做伴娘想結婚</title></header><body><h1>欣宜做伴娘想結婚</h1><p>鄭欣宜昨日到九展出席《運動博覽Sports Expo2016啟動禮》，她透露早前返加拿大休假，專誠為好姊妹做伴娘，她說：「成長時期媽咪喺香港，我喺加拿大日日同呢位朋友一齊，今次好似我妹妹出嫁，流咗好多開心眼淚。」欣宜稱已三度做伴娘，卻百無禁忌，更希望結識到好對象，早日出嫁，她說：「要夾，互相懂得欣賞對方，呢個比起收入、家底更重要。」<br>欣宜此行除參加喜事，閒時和朋友行山及踩單車，但她行山時發生小意外，落山連續仆倒兩次，手上的瘀痕至今仍未消退。<br>採訪、攝影：卓寶花</p></body></html>
