<html><header><meta charset="utf-8"><title>話明撐新仔大摩果然冇吹水 </title></header><body><h1>話明撐新仔<br>大摩果然冇吹水 </h1><p>萬眾期待的新公司騎師祈普敦終在今朝開工，22歲的他全日操了三隻馬，分別是「飛來猛」、「彩福」及「威力川」，全來自摩廐，明顯受到這倉主支持。記得大摩早前講過，自己雖然只在澳洲見過騎者一兩次，但不少朋友對此子有正面的睇法，加上祈普敦曾連續兩個馬季榮膺悉尼冠軍見習騎師，兼獲高多芬集團澳洲御用練馬師奧詩全力支持，應該有料到，故他欣賞香港馬會願意引入這類年輕好手，並會提供支持。如今盃王又提供三駒給祈普敦操練，果然冇吹水。</p></body></html>
