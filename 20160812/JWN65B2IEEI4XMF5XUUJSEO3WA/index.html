<html><header><meta charset="utf-8"><title>城城開騷超時空飛舞</title></header><body><h1>城城開騷超時空飛舞</h1><p>郭富城為「舞林密碼」演唱會閉關練舞，早前他宣傳演唱會時接受訪問，透露個唱概念源自黑洞宇宙，帶出武士精神。演唱會花龐大支出搭建超時空舞台，城城說：「慶幸啲飛去得好，自己都曾經有疑問，點解花費咁大去做舞台，後來明白佢哋本身就係鍾意動作，將不可能變成可能，將香港未見過嘅呈現，𠵱家希望唔好丟香港人假，我哋舞台可以行出全世界，好有使命感。」<br>城城謂最想挑戰的是空中飛人：「未見過我飛咩？可能會都唔出奇。可以用飛天遁地形容，舞台同所有嘢都係空運訂番香港，成唔成功我都未知㗎。」<br>採訪：卓寶花<br>攝影：陳慧安</p></body></html>
