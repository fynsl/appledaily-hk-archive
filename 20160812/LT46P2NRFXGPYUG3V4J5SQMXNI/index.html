<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】蔡一鳳生日收家傳之寶</title></header><body><h1>【馮仁昭四圍超】<br>蔡一鳳生日收家傳之寶<br></h1><p>盛品儒（James）老婆蔡一鳳前日牛一，壽星女承諾今年會努力造人，明年同盛家添丁，所以奶奶錫到佢燶，送咗家傳之寶畀蔡一鳳，老公James前晚約晒利嘉兒、莊家豐同趙式浩等老友同佢食飯慶生，James送花獻吻冧爆老婆，蔡一鳳話：「好開心呀，奶奶送咗James爺爺第一次見嫲嫲時送嘅訂情古董金鏈畀我，呢條金鏈一代傳一代，已經有成百年歷史。」James仲好識做咁立即同老婆戴上。<br>撰文：馮仁昭</p></body></html>
