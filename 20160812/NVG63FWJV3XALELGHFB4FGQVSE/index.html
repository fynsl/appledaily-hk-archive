<html><header><meta charset="utf-8"><title>瑪歌斟拍小丑女外傳</title></header><body><h1>瑪歌斟拍小丑女外傳</h1><p>集合DC漫畫奸角新片《自殺特攻：超能暴隊》（Suicide Squad）雖然口碑參差，不過票房成績理想，當中澳洲女星瑪歌羅比（Margot Robbie）扮演的小丑女Harley Quinn最得影迷歡心。瑪歌最近接受訪問，透露正與華納電影公司斟拍小丑女外傳：「我努力令這件事成真，但我不可以講得太肯定，因為實在太多事要商量。」對於小丑女大受歡迎，瑪歌表示得到此角色十足中獎。</p></body></html>
