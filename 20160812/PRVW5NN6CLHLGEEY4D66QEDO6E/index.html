<html><header><meta charset="utf-8"><title>費斯追平2,168年前古人紀錄</title></header><body><h1>費斯追平2,168年前古人紀錄</h1><p>【奧運睇呢啲】<br>「水神」費斯（又譯菲比斯）周二於男子200米蝶泳奪冠，取得其第21面奧運金牌，不計接力，個人項目金牌就有12面，追平一個保持了2,168年的奧運紀錄。有學者翻查古代奧運歷史，發現公元前164年的奧運，有位叫Leonidas of Rhodes的跑手贏了三面金牌，並在之後三屆奧運，該三個項目封王，共贏得12面個人金牌。</p><p>費斯於周六早上出戰100米蝶泳決賽，贏了便能破紀錄！</p></body></html>
