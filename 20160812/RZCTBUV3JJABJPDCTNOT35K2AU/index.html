<html><header><meta charset="utf-8"><title>剛季八度瀨嘢犯規王話明要減少犯錯</title></header><body><h1>剛季八度瀨嘢<br>犯規王話明要減少犯錯</h1><p>上季在本港賽事中，史卓豐共被罰了八次，屬各騎師之冠，可以說是「犯規王」。這位年輕好手表示，上季屢次因犯規被罰停賽，座騎換人後若然有表現，分分鐘未能再為該駒策騎，故新季首要任務是減少犯錯。其實在香港從騎要很小心，若然陣上犯錯，未能發揮出馬匹應有水準，練馬師和馬主不會再起用我，直接影響我的成績。<br><br>史卓豐在6月19日策「點解」及「爪皇烈焰」一日兩度犯規，「點解」一案被判停賽三期，而不小心策騎「爪皇烈焰」則延至16至17季度首三個賽日停賽，所以他在新馬季又要坐「馬監」。</p></body></html>
