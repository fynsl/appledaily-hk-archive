<html><header><meta charset="utf-8"><title>趣趣地：普巴曼市買屋祖記埋單</title></header><body><h1>趣趣地：<br>普巴曼市買屋祖記埋單</h1><p>英國《太陽報》披露，保羅普巴以8,900萬鎊（約九億港元）身價由祖雲達斯轉投曼聯，但祖記原來實收6,200萬鎊，冚唔到佢哋買希古恩條數！報道話，祖記仲要科水2,200萬鎊畀經理人拉奧拿，又要分番150萬鎊畀幾間普巴少年時所屬嘅青訓球會。有一項更意想不到，祖記要出450萬鎊幫普巴喺曼徹斯特買屋！扣埋扣埋，就得番6,200萬鎊左右，祖記用呢筆錢再拎多1,300萬鎊先買到希古恩。另外，好多曼聯隊友喺社交網站歡迎普巴，包括門將迪基亞。</p></body></html>
