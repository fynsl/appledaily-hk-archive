<html><header><meta charset="utf-8"><title>柴咲幸速撇和牛大王</title></header><body><h1>柴咲幸速撇和牛大王</h1><p>現年35歲的日本女星柴咲幸一向多緋聞，她與妻夫木聰曾被打造成螢幕情侶，正當妻夫木聰日前宣佈迎娶混血女星Maiko，柴咲幸亦與有「和牛大王」之稱的39歲商人濱田壽人撻着，以為她已搵到好歸宿，豈料昨日傳出兩人已分手的消息。<br>柴咲幸上月盛傳與前國腳中田英壽提出分手之後，火速投入新戀情，搭上有「和牛大王」之稱的濱田壽人，兩人於數年前的派對上認識，濱田這個飲食界筍盤對幸妹來說新鮮感十足，他們於今年初發展成情侶關係。不過據日本傳媒報道，二人因為思想跟價值觀有差異，感情早已出現問題，而戀情被廣泛報道更加速分手，幸妹在戀情曝光後不久就向濱田提出分手。<br>撰文：程芬</p></body></html>
