<html><header><meta charset="utf-8"><title>梁詠琪幫奶奶揼骨</title></header><body><h1>梁詠琪幫奶奶揼骨</h1><p>梁詠琪（GiGi）早前與老公和囡囡返回西班牙兩星期探望老爺奶奶等家人，GiGi指機程接近14小時力盡艱辛，昨日她到商台宣傳新歌《B面第一首》時說：「囡囡全程冇瞓，當然我哋都冇得瞓，所有嘢親力親為，24小時對住佢其實好開心，只係攰啲。」GiGi指每年只能與老爺奶奶見面1至2次，未能盡新抱責任：「佢哋望住個孫已經好開心，奶奶平時都辛苦，要照顧老爺同湊孫，我都幫佢揼吓膊頭。」<br>對於好姊妹李心潔榮升人母，GiGi說：「佢不時有傳相畀我睇，佢老公係導演，成日拍片。」<br>採訪、攝影：張俊銘</p></body></html>
