<html><header><meta charset="utf-8"><title>筱靖表演煎德國腸</title></header><body><h1>筱靖表演煎德國腸</h1><p>筱靖與友人合資的德國食品餐廳，昨日在灣仔美食展擺設攤位，好友蔡國威、程瑤等到場支持，筱靖即場示範煎德國腸，她說：「平時入廚房，個個都叫我出番去，我最叻煮公仔麵。」現時筱靖有兩間餐廳，希望明年在九龍區開第三間分店，但年初其中一位股東想退股而鬧不快事，她說：「因為對方想移民想攞番錢，不過我哋豬手家族群策群力處理咗。」<br>蔡國威一直都支持筱靖，經常介紹朋友到她的餐廳，威仔笑說：「我成日同筱靖講，叫佢開第三間分店預我一齊合作，佢出錢我出力，我成日去捧場。」<br>採訪：王連連　<br>攝影：仇志德</p></body></html>
