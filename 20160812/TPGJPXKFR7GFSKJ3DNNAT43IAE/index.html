<html><header><meta charset="utf-8"><title>鎮宇改劇本益張家輝</title></header><body><h1>鎮宇改劇本益張家輝</h1><p>吳鎮宇和張家輝早前為主演的電影《使徒行者》宣傳，接受有線節目《電影蒙太奇》訪問時，他們都表示非常喜歡《使》片劇本，因此提出不少更改情節的意見，家輝說：「睇完初稿有啲想法，就搵導演傾傾，不過我只係改咗自己嘅部份，當然唔敢亂改鎮宇同古仔嗰啲啦！」鎮宇笑言：「我係有改劇本呀，加多咗兩場戲畀家輝演，不過片酬不變。」二人又大讚擔任動作導演的錢嘉樂認真，家輝指：「以為受巴西個環境影響，槍戰場面會單調啲，點知帶齊重型裝備出發，駁火場面好刺激。」他們在巴西取景時，所有槍械都要嚴密檢查，以防混合真槍在內就大件事。<br>撰文：李森</p></body></html>
