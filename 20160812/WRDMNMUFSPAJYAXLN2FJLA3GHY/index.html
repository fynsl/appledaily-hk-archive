<html><header><meta charset="utf-8"><title>青雲寸彭于晏：有個性</title></header><body><h1>青雲寸彭于晏：有個性</h1><p>劉青雲、古天樂、彭于晏及導演陳木勝等前晚在九龍灣出席《危城》慈善首映，彭于晏透露與兩位喜愛的前輩青雲和古仔合作雖然有壓力，但很高興。問青雲對彭于晏又有何評價？他簡潔地說：「佢好有自己個性。」言下之意是否不聽話？青雲解釋：「唔可以咁講。」問青雲的獨立屋裝修進度，他說：「打風落雨，如果唔係會快啲。」裝修事宜是不是老婆郭藹明話事？他說：「唔係，大家有商量。」<br>古仔表示想放假，但是放不到：「3、4年冇同屋企人去旅行，不過之後要宣傳，如果去又要考慮會唔會坐長途機，去過嘅地方又會投訴成日去。」<br>採訪：張俊銘<br>攝影：陳志嵐</p></body></html>
