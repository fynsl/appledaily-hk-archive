<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】胡歌神秘女伴曝光</title></header><body><h1>【馮仁昭四圍超】<br>胡歌神秘女伴曝光<br></h1><p>憑劇集《瑯琊榜》爆紅嘅胡歌（右）喺好友霍建華和林心如嘅婚禮，低調帶咗個神秘女子（左）出席，有傳呢個係佢嘅真命天女，噚日呢位神秘女子嘅真面目終於曝光，有指該神秘女子係內地一名高富美叫林曉，仲有傳佢兩個好事近，內地傳媒向胡歌所屬電影製作公司求證兩人戀情，該公司總裁蔡藝儂透過微博否認胡歌帶女友人同行：「他獨自去獨自回。」<br>撰文：馮仁昭</p></body></html>
