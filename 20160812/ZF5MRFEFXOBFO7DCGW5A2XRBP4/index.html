<html><header><meta charset="utf-8"><title>趣趣地：史雲斯隊長過檔愛華頓</title></header><body><h1>趣趣地：<br>史雲斯隊長過檔愛華頓</h1><p>愛華頓周三宣佈以1,200萬鎊（約1.2億港元）收購31歲嘅史雲斯隊長艾殊利威廉斯（圖），雙方簽約三年，相信威廉斯會頂替離隊嘅史東斯踢中堅；史東斯喺呢個星期以5,000萬鎊高價離開「拖肥糖」，轉投曼城。威廉斯係愛華頓新帥朗奴高文上任後嘅第三個收購，之前已經簽咗中場伊祖沙古爾同門將史基倫保。威廉斯喺2008年由史托港加盟史雲斯，當時轉會費係30萬鎊，只係現時身價嘅40分之一。</p></body></html>
