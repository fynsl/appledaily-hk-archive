<html><header><meta charset="utf-8"><title>新婚過後王賢誌又有件開心事</title></header><body><h1>新婚過後<br>王賢誌又有件開心事</h1><p>本月初，「大將」系馬主王賢誌有件喜事，45歲的他與咖啡師男友Kevin Chow，在溫哥華註冊結婚。新婚過後，王賢誌又有件開心事，就是其愛駒「大將風速」受到騎師蘇狄雄的重視，成為騎者是日首匹出試馬。這匹何廐馬戴頭罩跳兩段，觀操專家積奇表示，牠電算機前心火湧現欲搶走，馬身養得壯。<br>其實「大將風速」在港已服役了三季，但期間跑了26場賽事，都暫與頭馬無緣。幸好，到了上季尾其表現明顯有改善，連續跑了兩次亞軍。不知這匹何廐馬能否被主人帶旺，今季一嘗贏馬的滋味呢？</p></body></html>
