<html><header><meta charset="utf-8"><title>【梁芷珊專訪】前馬王軍事出擊　幾時才引退？</title></header><body><h1>【梁芷珊專訪】<br>前馬王軍事出擊　幾時才引退？</h1><p>才女梁芷珊曾表示，有意讓累積10捷總獎金逾6,300萬的香港前馬王「軍事出擊」跑完上季退役，不過此馬現時仍服役。<br><br>對此梁芷珊回應說：「『軍事出擊』有機會角逐本年12月的國際賽，之後才退役。牠的退役時間表，其實與其健康狀態掛勾，牠將在十月份復出，如果該役大敗或方嘉柏認為馬兒已應該引退，便不會等到國際賽也會退役。其實我真是很幸運，養過的『軍事行動』、『軍事攻略』及現役的『軍事出擊』都能躋身高班，已非常滿足。」</p></body></html>
