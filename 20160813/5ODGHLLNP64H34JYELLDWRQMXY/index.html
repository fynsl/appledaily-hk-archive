<html><header><meta charset="utf-8"><title>【今日笑一笑】喵星人睇「女神」短片　忍唔出爪摸面</title></header><body><h1>【今日笑一笑】<br>喵星人睇「女神」短片　忍唔出爪摸面</h1><p>不少人心裡都暗藏著男神女神，一看到對方便會心跳加速，春心蕩漾，想不到小貓也像人們一樣。<br><br>有網友分享短片，片中的啡貓正呆呆凝視著電腦，觀看一段黑貓「女神」的短片。啡貓看得入神，彷彿跟「女神」面對面，牠更忍不住出爪想要撫摸「女神」臉頰，當然只摸上電腦屏幕，啡貓頓時失落，卻令主人哈哈大笑。<br><br>Instagram</p></body></html>
