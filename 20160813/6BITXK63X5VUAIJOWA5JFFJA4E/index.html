<html><header><meta charset="utf-8"><title>沈卓盈遊日本孖人妻Suki扮Twins</title></header><body><h1>沈卓盈遊日本<br>孖人妻Suki扮Twins</h1><p>沈卓盈（沈大師）之前俾《蘋果》發現同四眼男食雪條，跟住就俾周刊報道話兩人喺紅磡同居，佢前日回覆《蘋果》就例牌否認，不過就開綠燈，話遇啱都想組織家庭，做個賢妻良母。<br><br>雖然沈大師唔認同居，不過就一定係同徐淑敏同遊日本！日前沈大師喺Instagram貼咗張同徐淑敏喺機艙自拍相，之後仲一齊貼超勁人氣嘅CREMIA雪糕相。<br><br>玩咗兩日睇嚟佢兩個未玩夠，前日佢哋去過竹林，昨日就繼續漫遊日本，沈大師啱啱更新Instagram，貼咗張兩人側面照，仲以Twins嘅飲歌《風箏與風》留言，唔通佢哋覺得自己似Twins？</p></body></html>
