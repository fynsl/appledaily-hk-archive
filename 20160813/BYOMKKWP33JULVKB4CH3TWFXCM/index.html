<html><header><meta charset="utf-8"><title>戀情曝光即潛水郭嘉文Ig終於更新</title></header><body><h1>戀情曝光即潛水<br>郭嘉文Ig終於更新</h1><p>上年港姐季軍23歲嘅郭嘉文早前被爆喺今年情人節同小小超遊東京，點知大台知道後即刻搵佢返公司照肺，仲有傳佢因為咁而被雪。<br><br>而郭嘉文不時update嘅instagram亦都冇咗更新，報道出街後佢只係post過一張同屆港姐兼老友林凱恩嘅相，之後就一直潛水。潛咗2個星期，佢終於上水喇！三日前佢post咗張抱住隻狗，翌日佢又放同林凱恩嘅合照，突然密密post相，唔通......冇錯！睇嚟郭嘉文真係為前晚《東張西望》復出做準備。</p></body></html>
