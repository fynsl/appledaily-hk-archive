<html><header><meta charset="utf-8"><title>心理學系女畢業生情困墮樓亡</title></header><body><h1>心理學系女畢業生<br>情困墮樓亡</h1><p>【本報訊】一名女子昨日從高處墮下，壓毀鐵閘倒卧後巷昏迷，由保安員發現報警。惟救護員接報到場，證實該女子已經死亡。<br> <br>墮樓女子28歲姓蘇，於大學期間就讀心理學系，與母親及胞弟同住旺角自由道新麟閣，其父早年已病逝。昨日凌晨零時許，蘇女離開寓所，從後樓梯攀窗，一躍而下。事發時，母親在房間內曾聽到隔鄰女兒房間，有開門及急促腳步聲，外出查看時，發現女兒已離開屋內，稍後聽到巨響，始知女兒墮樓身亡。<br> <br>警方在現場撿獲遺書，懷疑蘇女受感情問題困擾，又曾經與親戚通電話透露不快，據悉，她亦有精神病記錄。警方經初步調查後，相信事件沒有可疑。</p></body></html>
