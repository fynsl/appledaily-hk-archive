<html><header><meta charset="utf-8"><title>傳媒入稟促公開離婚紀錄</title></header><body><h1>傳媒入稟促公開離婚紀錄</h1><p>《今日美國報》母公司Gannett Co.與《紐約時報》前天入稟紐約最高法院，要求公開共和黨總統候選人特朗普（圖）1990年與前妻伊雲娜（Ivana Trump）的離婚官司紀錄。<br>離婚申請於1992年以「殘酷以及不人道對待」理由獲批，令人關注特朗普是否有性侵或暴力對待伊雲娜，縱然她稱與特朗普仍是朋友。兩新聞機構指，特朗普在競選中多次提及對手希拉莉的前總統丈夫克林頓不忠，令候選人婚姻忠誠成大選議題，公開紀錄能解答外界多年猜測，跟公眾投票取向有莫大關係。特朗普陣營暫沒有回應。<br>《今日美國報》</p></body></html>
