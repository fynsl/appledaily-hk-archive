<html><header><meta charset="utf-8"><title>設邨巴往大埔墟站</title></header><body><h1>設邨巴往大埔墟站</h1><p>鹿茵山莊自設商場，但只有地產代理及大型寵物店，後者提供室內恒溫泳池，人與狗可以一齊落水，場內還附設寵物美容、日託酒店服務等，對沒有養寵物的屋苑住客而言，這個商場可謂有等於無。<br>鹿茵山莊住客會所設施齊全，園林式室外泳池以當年的標準可謂頂級，其他設施包括兒童泳池、日光曬台、兒童遊樂場、高爾夫球練習場等。<br>物業正門外設有多所學校，包括大埔保良局田家炳千禧小學、港九街坊婦女會孫方中書院及香港日本人學校，近馬料水方向則有中文大學。<br>屋苑設有邨巴接駁港鐵大埔墟站，該站設有若干食肆和美式咖啡店，附近的新達廣場食肆店舖選擇多，是大埔舊路沿線豪宅最就腳的購物搵食地點。</p></body></html>
