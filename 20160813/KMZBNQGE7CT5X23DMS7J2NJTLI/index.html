<html><header><meta charset="utf-8"><title>汪明荃日本舞大派用場</title></header><body><h1>汪明荃日本舞大派用場</h1><p>汪明荃和羅家英將於下月演出《蝴蝶夫人》，阿姐昨在九龍城出席「愛心保單計劃」記招，阿姐早年曾在日本學藝大派用場：「呢個劇要跳日本舞，之前我喺日本都學過歌舞，再跳番都好有興趣，我已經約咗日本老師再學。」<br>另外，家英哥昨晚在高山劇場為「粵劇新星展II」擔任藝術策劃，他之前在布拉格拍戲時買水晶指甲銼給阿姐做生日禮物：「送咗都俾賊偷晒啦，啲火鑽都冇晒，唔再買，有陰影。」</p></body></html>
