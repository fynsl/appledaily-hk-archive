<html><header><meta charset="utf-8"><title>森巴Beats：米基爾貼錢免瞓街</title></header><body><h1>森巴Beats：米基爾貼錢免瞓街</h1><p>尼日利亞奧運男足隊真係多災多難，開賽前夕已經因為經費不足，一度要滯留美國亞特蘭大，好彩分組賽首戰對日本開賽前幾個鐘先趕到里約，之後傳過尼國銀行肯支持球隊經費，點知講吓講吓又冇咗件事，連住酒店嘅錢都冇；好彩車路士中場約翰米基爾肯捱義氣，自掏腰包畀咗成4,000美元（約31,200港元），負責大軍嘅住宿費。越不利就越爭氣，尼國以兩勝一負出線八強，同丹麥爭四強資格（無綫myTV Super 806台明日3:00am直播），睇吓呢隻超霸鷹可唔可以繼續逆境自強。</p></body></html>
