<html><header><meta charset="utf-8"><title>商廈開釣魚機賭檔放蛇警搞掂水房</title></header><body><h1>商廈開釣魚機賭檔<br>放蛇警搞掂水房</h1><p>【本報訊】警方油尖特別職務隊，展開代號「雷霆一六」反罪惡行動，在油麻地搗破一個釣魚機賭檔。前晚11時探員喬裝顧客，進入位於上海街383號興華商業中心的賭檔，3小時後，警方採取行動，裏應外合將賭檔破獲。 <br><br>警方拘捕3男1女，包括兩名41歲姓丘及55歲姓黎男主持，兩名賭客23歲姓侯女子及29歲姓李男子。行動中撿走1部釣魚機及兩部遊戲機、積分卡及讀卡器等，同時撿獲2萬元現金。據稱，賭檔約300呎，開業1個月，由黑幫水房操控。</p></body></html>
