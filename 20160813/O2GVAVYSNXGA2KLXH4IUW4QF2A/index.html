<html><header><meta charset="utf-8"><title>成交呎價反彈7%</title></header><body><h1>成交呎價反彈7%</h1><p>杏花邨用家主導，放盤向來不多，靜市時交投呆滯，但近半年來有好轉。利嘉閣地產黃銳平表示，1月及2月僅每月錄得3宗買賣，其後市況回暖，釋出購買力，每月增至10餘宗，實用呎價約由1.2萬元，反彈至近期約1.28萬元，幅度6.7%。<br>杏花邨7月錄得16宗成交，為一年以來最多，三房佔7宗，與介紹單位同樣間隔三房一浴一廁，景觀質素相若的成交有48座高層6室，實用面積645方呎，成交價810萬元，呎價12,558元。現有放盤約90個，佔屋苑單位總數逾6,500伙，不足2%，樓景平均實用呎價約1.2萬元，海景實用呎價約1.5萬元。</p></body></html>
