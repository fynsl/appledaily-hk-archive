<html><header><meta charset="utf-8"><title>香薰油易燃須遠離雜物</title></header><body><h1>香薰油易燃須遠離雜物</h1><p>【本報訊】昨晨灣仔火警疑因點香薰油肇禍，近年亦發生過多宗同類火警，去年4月黃大仙一名女士，因燃點香薰油後入睡，結果疑大風吹香薰油致雜物起火，令兩名女子受傷。要安全使用香薰油，專家稱首要平穩放好香薰爐、遠離雜物及不要放在當風位置。<br>市面大部份的香薰油屬易燃液體，所以處理時必須特別小心，消防處對此有多項指引，包括不要接近火源；不要把明火香薰爐放近易燃雜物及窗旁；點燃香薰後切勿離開；添加香薰油時，須先將火熄滅，以及切勿為電香薰爐過量加水而弄濕爐身或電線，亦不要長時間開着電香薰爐。<br>■記者黃祺文</p></body></html>
