<html><header><meta charset="utf-8"><title>警冚尖嘴商廈毒竇拉3黑漢2少女</title></header><body><h1>警冚尖嘴商廈毒竇<br>拉3黑漢2少女</h1><p>【本報訊】警方於昨晚展開反毒品行毒，拘捕3男2女，其中被捕3名男子均有黑社會背景。<br> <br>警方油尖反黑組根據線報及經深入調查後，昨凌晨2時突擊搜查尖沙嘴河內道3至4號世紀商業大廈一店舖，撿獲約75克K仔毒品，約值1.2萬元，以及8千元現金及一批毒品包裝工具。行動中警方以涉嫌販毒，拘捕單位內3名年齡介乎25至27歲的男子，又以涉嫌藏毒，拘捕兩名21歲女子，5名男女正被扣留調查。</p></body></html>
