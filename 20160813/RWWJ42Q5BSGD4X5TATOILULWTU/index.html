<html><header><meta charset="utf-8"><title>【星運平平】主持《都市閒情》突暈倒送院</title></header><body><h1>【星運平平】主持《都市閒情》突暈倒送院</h1><p>現年34歲的鍾沛枝是01年港姐亞軍，同屆的冠軍、季軍分別是楊思琦和朱凱婷，星運似乎都比她好。鍾沛枝在無綫大部份時間都是主持《都市閒情》，04年在直播期間，更突然暈倒送院，當時無綫資訊文科經理李瑜說：「佢身體一向比較孱弱，應該係女人病。」才令她難得「見報」。<br>沛枝演過的劇集僅有《金牌冰人》、《天涯俠醫》、《酒店風雲》、《本草藥王》、《飛短留長父子兵》和《天幕下的戀人》，但都是三、四線角色，後來離開無綫轉行做地勤，其間又曾擔任公關及在網上拍片教美容（圖）。</p></body></html>
