<html><header><meta charset="utf-8"><title>何韻詩個唱加開兩場</title></header><body><h1>何韻詩個唱加開兩場</h1><p>獨立歌手何韻詩利用「集體獨家贊助」方式成功集資，將於10月8日及9日在紅館舉行兩場演唱會，演唱會昨早公開售票，開賣短短3小時便售罄，阿詩在facebook報喜：「三小時內完全爆滿，無花無假，話唔感動就呃你嘅。」阿詩昨午宣佈加開兩場：「為杜絕黃牛，為咗確保人人有show睇，坦蕩蕩，迅速加開最後兩場！兩萬幾張飛，再次全部交到大家手上！」<br>阿詩成功開騷，好友杜汶澤都出力支持，他前晚高調在fb公告要應徵做阿詩演唱會的大會攝影，阿澤昨日貼文：「感恩，終於搵到工。」阿澤還留言要添置新相機開工。<br>撰文：楊定</p></body></html>
