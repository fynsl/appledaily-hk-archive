<html><header><meta charset="utf-8"><title>森巴Beats：杜麗秦凱退役「銅」盟</title></header><body><h1>森巴Beats：杜麗秦凱退役「銅」盟</h1><p>今屆奧運有唔少同明星撞樣嘅選手，其中同日本樂隊SMAP成員草彅剛好似樣嘅中國跳水名宿秦凱，周三就喺男子雙人三米板力爭三連霸失敗，只得銅牌後宣佈退役。30歲嘅秦凱話：「雖然謝幕唔完美，但我為自己嘅堅持感到一絲欣慰！</p><p>喺國家隊呢18年來，感謝每一位幫助過我嘅人，亦到咗同跳水講再見嘅時候啦！」至於舊年復出嘅34歲中國槍手杜麗，亦喺周四女子50米步槍三姿奪得銅牌後宣佈再次退役。</p></body></html>
