<html><header><meta charset="utf-8"><title>【梁芷珊專訪】四捷不同路程！「今季初佢要再搶兩Win」</title></header><body><h1>【梁芷珊專訪】<br>四捷不同路程！「今季初佢要再搶兩Win」</h1><p>梁芷珊愛駒「文藝復興」在港已累積4捷，包括田草1600、田草2000米，以及谷草1800、谷草2200米，性能十分廣泛，現評二班97分，未來如何部署呢？<br><br>梁芷珊說：「『文藝復興』適合跑大長途，2000至2400米均屬最佳射程範圍，我們渴望牠可以入選12月的國際賽，至於跑2000米香港盃或2400米香港瓶，則待方嘉柏決定。最緊要是在季初全力搶攻爭分，因為牠目前評分仍偏低，估計要贏兩場頭馬，才可入選國際賽。」</p></body></html>
