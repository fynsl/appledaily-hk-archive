<html><header><meta charset="utf-8"><title>陳奕迅變髮似愛因斯坦</title></header><body><h1>陳奕迅變髮似愛因斯坦</h1><p>近日經常到醫院探望好友陳子聰的陳奕迅（Eason）及太太徐濠縈，前日趁暑假還有一半日子，兩公婆帶同囡囡康堤一起到上海，一家人齊齊整整放暑假充電。</p><p>前日有網民在上海捕捉到他們一家三口跟一男一女友人在一間餐廳用膳，有「吹神」之稱的Eason，果然不負美名跟同行友人不間斷吹水，而康堤就玩手機，其間Eason更化身攝影師，用手機替朋友跟囡囡拍照留念。不少網民都大讚Eason的新髮型很有愛因斯坦的味道，而從阿徐的Instagram發現原來此行除了度假外，她還出席了運動品牌Nike的活動。<br>撰文：李森</p></body></html>
