<html><header><meta charset="utf-8"><title>森巴Beats：殘奧索女登playboy封面</title></header><body><h1>森巴Beats：殘奧索女登playboy封面</h1><p>巴西殘奧泳手卡美莉（Camille Rodrigues），將會成為巴西版《花花公子》八月號嘅封面女郎。可能部份人聽完會好興奮，不過大家冷靜啲先，其實《花花公子》已經唔用三級尺度嘅封面有一段日子，佢哋呢次搵24歲嘅卡美莉拍攝封面，亦係以健康性感為賣點；睇番佢個人社交網站，過往都影落唔少性感照㗎。右腳裝上義肢嘅卡美莉，主項係女子400米自由泳S9賽事，佢亦會喺里約奧運閉幕後冇耐就會進行嘅殘奧亮相。</p></body></html>
