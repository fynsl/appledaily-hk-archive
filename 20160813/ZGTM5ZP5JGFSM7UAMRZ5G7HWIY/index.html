<html><header><meta charset="utf-8"><title>王宗堯認與蔡潔度春宵</title></header><body><h1>王宗堯認與蔡潔度春宵</h1><p>「男神」王宗堯和蔡潔戀情曝光，昨日王宗堯在Instagram貼了一張浴室合照，王宗堯半裸剃鬚，蔡潔則穿黑色小背心正在吹頭，引發無限的想像空間，王宗堯留言：「Washing hair, cleaning faces, getting ready for a full day ahead！！Together」王宗堯昨日接受本報訪問，被問到是否同居時說：「唔係，只係偶爾過夜。」<br>採訪：唐琛悠</p></body></html>
