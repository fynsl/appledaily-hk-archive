<html><header><meta charset="utf-8"><title>【英超開鑼】食花生咁寡？女球證嚴選小吃睇波冇悶場</title></header><body><h1>【英超開鑼】食花生咁寡？女球證嚴選小吃睇波冇悶場</h1><p>英超開鑼，每個球迷都嚴陣以待，守在電視機前，生怕稍一不留神，就錯過了入球的精彩瞬間。但睇波，並非時時刻刻都那樣緊湊，悶場時，會口痕，口痕就容易分心，這時候一包好零食就派上用場。</p><p>睇好戲，食花生；睇好波，啪零食。今次兩位香港女球證羅碧芝（Gigi）及冼慧敏（阿冼）就實試一堆睇波零食，但除了夠脆口過癮之外，她們也要求多多，一開波，魷魚脆片就帶出，荔枝果乾亦都唔弱，即管看看哪款零食能滿足她們要求吧！</p><p>（a）零食大王<br>（b）松拃庫<br>場地提供：PlaySpace<br><br>記者：黃子卓<br>攝影：梁志永</p></body></html>
