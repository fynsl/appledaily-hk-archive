<html><header><meta charset="utf-8"><title>栢芝媽：想搵番個伴</title></header><body><h1>栢芝媽：想搵番個伴</h1><p>張栢芝媽媽戴莎莉首次擔正做女主角的靈異電影《魕異》，前晚在新蒲崗舉行試映會，栢芝媽一身鮮黃短裙與潘紹聰等出席。問栢芝媽終於等到試映會是否心情興奮時，她說：「係呀，真係期待咗好耐。」她指前晚栢芝有事未能前來，但自己一定會叫女兒欣賞。<br>首次拍戲的栢芝媽，揚言今次之後對電影興趣十分濃厚，並笑謂：「我成日都諗，個女都拍到戲，點解我唔得呀。我都有同栢芝分享拍戲經驗同感受，佢好支持阿媽。」對於有傳聞指栢芝有新歡，栢芝媽說：「總之開心就得啦，不如你哋問吓我啦，我都好想搵番個伴。」<br>採訪、攝影：盧妹</p></body></html>
