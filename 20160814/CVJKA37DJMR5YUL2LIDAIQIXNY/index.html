<html><header><meta charset="utf-8"><title>森巴Beats：女子沙排見報要打格？</title></header><body><h1>森巴Beats：<br>女子沙排見報要打格？</h1><p>信奉伊斯蘭教嘅埃及選手艾舒哈比上周五喺男子柔道100公斤以上32強戰，輸畀以色列選手沙臣後，基於宗教問題而唔肯同對方握手同埋鞠躬，事後亦冇就呢件事發表任何嘢。查實里奧唔止呢一單宗教問題，之前埃及同德國進行女子沙排賽嗰陣，埃及選手都包到密一密，唔可以好似對手咁着比堅尼比賽。據報，伊朗喺報道呢單女子沙排嘅新聞時，亦要將着得少布嘅德國選手打格（右圖），先至可以出街。</p></body></html>
