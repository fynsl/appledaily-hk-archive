<html><header><meta charset="utf-8"><title>空肚操馬！32歲資深華將一塊餅乾走天涯</title></header><body><h1>空肚操馬！32歲資深華將<br>一塊餅乾走天涯</h1><p>32歲華將黎海榮這天超勤力，全朝共操9駒之多，體力消耗可不小，不過作為騎師，飲食有節制是必然的。空肚操馬的黎海榮在空檔時走進烽火台，只敢吃餅乾補充體力當早餐，認真淒涼。<br><br>至於黎海榮的出操馬中，姚本輝一對「駿擊快車」、「奮鬥雄心」季內均已不止跳過一課，操練備戰正如火如荼。其中「奮鬥雄心」上季59分贏馬，輾轉已減至目前53分，難怪近日黎海榮愛不釋手。</p></body></html>
