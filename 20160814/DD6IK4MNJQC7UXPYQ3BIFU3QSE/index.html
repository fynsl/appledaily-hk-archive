<html><header><meta charset="utf-8"><title>【關仁隱事】口水擺明針對山東妹 - 關仁</title></header><body><h1>【關仁隱事】<br>口水擺明針對山東妹 - 關仁</h1><p>最近「山東妹」拍劇爆出好多是非，聽聞原來係幕後人「口水」四圍唱佢。事緣山東妹因為生得高大，同其他人做對手戲時，燈光同攝影師都要作出多方面配合，出嚟畫面先至好睇，變相令其他工作人員做多咗工夫，所以每次山東妹開工，其他人都會皺眉頭。口水一開始就唔鍾意山東妹，好多時都玩針對。聽聞除咗山東妹，之前同口水合作嘅「身痕」，都俾口水四圍唱佢演技唔掂！<br>撰文：關仁</p></body></html>
