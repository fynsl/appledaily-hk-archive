<html><header><meta charset="utf-8"><title>森巴Beats：酒店女職員K.O.柔道銅人</title></header><body><h1>森巴Beats：<br>酒店女職員K.O.柔道銅人</h1><p>上周一取得男子柔道73公斤級銅牌嘅比利時選手雲堤霍，日前佢練習拍檔喺科帕卡瓦納海灘畀女人偷咗部手機，於是追入一間酒店，仲同一位女接待員先口角繼而動武，點知接待員係巴西柔術高手，結果打輸咗兼且傷咗少少（小圖），事後更被巴西警方拘捕。酒店嘅職員咁講：「其實我哋間酒店經已鎖咗門，但佢以為個女人入咗嚟，夾硬要入嚟，仲要成身酒氣。」</p></body></html>
