<html><header><meta charset="utf-8"><title>李思捷新女同郭富城網聊交換電話彭湘淇：賽車識嘅！</title></header><body><h1>李思捷新女同郭富城網聊交換電話<br>彭湘淇：賽車識嘅！</h1><p>彭湘淇（Cory）同李思捷喺尖沙嘴食飯，仲醉到貓咗，俾周刊影到腳步浮浮喺街拉扯。其實 Cory今年先得20歲出頭，已經係慈善基金——「身心美慈善基金」副主席，仲喺13年推出過派台歌《變身》，又係一個業餘賽車手……唔知咁多身份，係咪特別容易傳緋聞？<br><br>Cory喺上年試過捲入郭富城網聊緋聞，當時有周刊報道話有o靚模周圍認叻，話同城城kiss過，而爆料人就將矛頭直招Cory。事後傳媒向Cory查詢，佢承認同城城喺賽車時認識，城城除咗關注佢Instagram，仲有交換過電話，但就冇聯絡過。</p></body></html>
