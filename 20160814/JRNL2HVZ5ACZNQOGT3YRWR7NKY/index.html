<html><header><meta charset="utf-8"><title>發脹衛蘭唱黎明歌</title></header><body><h1>發脹衛蘭唱黎明歌</h1><p>衛蘭前晚在九展舉行音樂會，這是她加盟華納後首次開騷，當中翻唱了舊老闆黎明的《情深說話未曾講》，現場有男fans大叫：「我愛你！」衛蘭即回答：「愛你！」已經兩年沒開騷的她心情興奮：「好開心大家陪住我，我覺得音樂符號係充滿生命同色彩，可以安慰、有治療作用，希望大家聽我嘅歌都可以聽到唔同嘅色彩，感受到佢嘅生命。」<br>衛蘭發脹了不少，問為何唱黎明的歌？她說：「想唱番啲大家熟悉嘅歌。」今次九展騷反應不俗，問會否考慮重返紅館開個唱？她說：「其實我都唔係太多機會開啲咁親民嘅騷，希望可以多啲機會啦。」<br>採訪：羅慧敏<br>攝影：陳慧安</p></body></html>
