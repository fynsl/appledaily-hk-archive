<html><header><meta charset="utf-8"><title>汪圓圓獲准暫封肚</title></header><body><h1>汪圓圓獲准暫封肚</h1><p>汪圓圓昨日聯同奶奶蔡李惠莉、父母和姨甥在圓方出席慈善首映，同場還有為電影配音的葉蘊儀。早前圓圓一家連三個小孩到新加坡旅行，首次帶子女出埠，事前準備充足，她說：「我同奶奶輪流湊，之前驚小朋友喺機上扭計，帶咗奶嘴玩具一大堆，點知好生性。」現時蔡太有8個孫，她不着急圓圓再生，待小孩再大一點再決定。<br>另外，趙嘉懿帶6歲兒子到場，她陪兒子放暑假，她說：「覺得呢個暑假好長，只放咗3星期，頭一個星期真係好攰，阿仔好似偏向過度活躍，每日好多活動，陪佢跑步游水令我都fit咗。」<br>採訪：王連連<br>攝影：葉君海</p></body></html>
