<html><header><meta charset="utf-8"><title>Kabby捧奧運冧孫楊</title></header><body><h1>Kabby捧奧運冧孫楊</h1><p>少女標本成員Kabby和Jessica，昨日偕同張彥博及劉佩玥於東港城出席「太鼓之達人運動會」活動，少女標本表示有收看奧運，Kabby自爆喜歡孫楊有毅力，而Jessica則喜歡費斯（Michael Phelps）態度好，全力以赴，沒有自滿。<br>雖然少女標本在男泳手方面各有喜好，不過說到「火雞姐」傅園慧，則異口同聲大讚對方可愛：「希望佢會隨團訪港，期待睇佢嘅洪荒之力，到時可以集郵，一齊扮火雞姐影相。」此外，張彥博自稱曾於東區校際比賽奪100米蛙泳冠軍，且是校際三屆全場總冠軍：「我覺得游水可以保護女仔，我亦係救生員。」<br>採訪、攝影：羅慧敏</p></body></html>
