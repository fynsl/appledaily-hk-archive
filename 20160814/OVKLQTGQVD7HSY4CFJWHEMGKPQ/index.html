<html><header><meta charset="utf-8"><title>雲妮變臉阿曉唔認得</title></header><body><h1>雲妮變臉阿曉唔認得</h1><p>英國男星曉格蘭特（Hugh Grant）周四亮相節目時，要以六位曾與他合作過女星的上半邊面照認人，豈料阿曉看到《BJ單身日記》（Bridget Jones Diary）舊拍檔雲妮絲惠嘉（Renee Zellweger）的臉時，卻感到極為陌生：「我應該從未見過她。」</p><p>近年雲妮變臉現膠樣，不過二人於本月初的一個頒獎禮才碰過面，未知阿曉真的認不出，還是用雲妮的整容傳聞開玩笑。</p></body></html>
