<html><header><meta charset="utf-8"><title>【一周必看】侯強「真正本土派」選舉論壇佢玩晒！</title></header><body><h1>【一周必看】<br>侯強「真正本土派」選舉論壇佢玩晒！</h1><p>北區基層權益聯盟星期六舉行立法會新界東選舉論壇，候選人之一、本身是新界原居民的上水鄉事委員會主席侯志強在論壇發表驚人政綱；不但揚言支持全民退保，每人每月派1萬元，更指支持廢除丁權，所有擁有土地的人都可申建丁屋，又表示樂意平賣自己的土地，助年輕人置業，「起一間1,000呎嘅屋就200萬，你話大家好唔好？」惹來全場掌聲和笑聲不斷，叫好歡呼。</p></body></html>
