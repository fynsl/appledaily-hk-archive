<html><header><meta charset="utf-8"><title>紗榮子晒豪宅炫富</title></header><body><h1>紗榮子晒豪宅炫富</h1><p>日本女星紗榮子（SAEKO）拜金形象深入民心，其釣金龜戰績一向彪炳，去年底與購物網站ZOZOTOWN社長前澤友作公開戀情，其新歡身家逾150億港元，更打入《福布斯》日本富豪榜第23位，令紗榮子又一次泊得好碼頭。</p><p>紗榮子為著名棒球手達比修有誕下兩子後離婚收場，由於前夫為兒子提供可觀的生活費，使紗榮子生活無憂。日前紗榮子招待日劇《朝5晚9》拍檔石原聰美、中村杏到其豪宅開P，紗榮子在網上公開複式大宅，單是客廳已大如咖啡室，網民驚訝紗榮子的寓所比日劇場景更加豪華，但亦有不少網民對她炫富表示反感。  <br>撰文：哥羅</p></body></html>
