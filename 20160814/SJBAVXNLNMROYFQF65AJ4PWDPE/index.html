<html><header><meta charset="utf-8"><title>【一周必看】Pokemon塗鴉現尖嘴</title></header><body><h1>【一周必看】<br>Pokemon塗鴉現尖嘴</h1><p>【本報訊】手遊Pokemon GO熱爆全城，多隻精靈包括比卡超、小火龍、啟暴龍及精靈球，活現在尖沙嘴厚福街馬路。精靈被塗鴉者畫在地上，吸入途人駐足觀看，有遊人舉機自拍，甚至乾脆坐地上與精靈合照。<br>黃小姐日前路經見街上有精靈塗鴉，立即舉機拍照留念，她盛讚精靈畫得靚，尤其是比卡超，對於馬路塗鴉涉犯法及在馬路拍照易生意外，她說：「啲人會睇住，呢條街啲車都好慢」，認為有關做法無傷大雅。程小姐亦謂該批精靈塗鴉有趣「當自己捉咗都開心嘛！」<br>■記者溫瑞麟、梁澤岡 </p></body></html>
