<html><header><meta charset="utf-8"><title>森巴Beats：洛捷迪偷食女友贒到實</title></header><body><h1>森巴Beats：<br>洛捷迪偷食女友贒到實</h1><p>現年32歲嘅美國名牌泳手洛捷迪喺里奧只係攞到一面接力金牌，不過佢喺巴西就玩得鬼咁開心，仲透過叫Tinder嘅交友app係咁識女。唔知洛捷迪嘅《花花公子》女友Kayla Rae Reid係咪收到風，日前突然去咗巴西，上周四仲現身游泳館睇佢比賽，之後洛捷迪亦有去Reid入住嘅酒店小聚吓。Reid同傳媒咁講：「洛捷迪有玩Tinder，但係我都有玩Tinder喎。」洛捷迪下次想偷食，睇嚟要醒目啲至得。</p></body></html>
