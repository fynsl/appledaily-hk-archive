<html><header><meta charset="utf-8"><title>冚新義安無牌吧　警拘2男主持</title></header><body><h1>冚新義安無牌吧　警拘2男主持</h1><p>【本報訊】油尖反黑組接報線報，指上海街42至46號一個單位，有新義安黑社會背景人士，經營一間無牌酒吧。警方經深入調查，前晚8時展開代號「戰馬」的打擊無牌賣酒行動，在酒吧外埋伏，至兩小時後見時機成熟，趁有客人出入進入酒吧，拘捕37歲姓陳主持人，以及47歲姓張經理。<br> <br>兩人涉嫌無牌賣酒及有酒精類飲品作售賣用途，另有有7名男女酒客被警方帶走。行動中警方撿獲160支洋酒及350罐啤酒，約值3.6萬元。據稱，無牌酒吧單位面積500呎，月租2萬5千元，經營了兩個月，主要招呼熟客。</p></body></html>
