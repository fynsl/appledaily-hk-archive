<html><header><meta charset="utf-8"><title>【難以取代】星戰迷最愛角色</title></header><body><h1>【難以取代】星戰迷最愛角色</h1><p>機械人R2-D2演足7集《星戰》電影，戲內主要負責助主角脫險。R2-D2由導演佐治魯卡斯構思、藝術家Ralph McQuarrie設計，並由Tony Dyson製作。</p><p>R2-D2是電影最受歡迎角色之一，雖然去年上映的《星戰7》製作了外形同樣可愛的全新機械人BB-8，但未有影響其在影迷心目中的地位。《星戰8》的R2-D2已換上Jimmy Vee參演，製造者Tony亦於今年3月去世。</p></body></html>
