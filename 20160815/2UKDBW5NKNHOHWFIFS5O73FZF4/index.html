<html><header><meta charset="utf-8"><title>【婚變先兆】生命中重要的人　老婆冇份</title></header><body><h1>【婚變先兆】生命中重要的人　老婆冇份</h1><p>王寶強自爆老婆馬蓉搭上自己的經理人宋喆，在貼出離婚聲明前，王寶強參演的內地節目《熟悉的味道》前晚播出（上圖），當中提到「生命中最心疼和放不下的女人」，王寶強的答案是「媽媽和女兒」。據悉該節目在一個月前錄好，估計當時王寶強已計劃離婚。</p><p>節目中王寶強為媽媽煮飯、洗腳及送禮物，一盡孝道，並一時感觸落淚。王母謂每次見兒子帶女友返家，她都說：「行就辦了，不行就散。」證明王母在王寶強心目中的地位至為重要。</p></body></html>
