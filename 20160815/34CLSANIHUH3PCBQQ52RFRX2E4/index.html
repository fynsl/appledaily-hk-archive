<html><header><meta charset="utf-8"><title>森巴Beats：不獲信納俄國田徑全滅</title></header><body><h1>森巴Beats：<br>不獲信納俄國田徑全滅</h1><p>俄羅斯田徑隊因為禁藥醜聞纏身，搞到俾國際田聯（IAAF）罰全員禁賽里約奧運，只得跳遠好手奇莉絲娜（Darya Klishina）早前獲准以獨立選手身份出賽；佢入住選手村之後，都有喺ig上載啲自拍照，話自己好期待出戰里約奧運㗎。不過，IAAF喺上周五突然改變主意，決定禁止佢出賽！奇莉絲娜就話已經向國際體育仲裁法庭（CAS）提出上訴，力爭喺周二初賽出戰，仲話自己絕對清白喎。</p></body></html>
