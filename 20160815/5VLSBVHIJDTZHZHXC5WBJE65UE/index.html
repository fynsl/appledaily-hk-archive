<html><header><meta charset="utf-8"><title>新歡攬腰掃臀拖到實王曼喜兩姊妹樂透電音騷</title></header><body><h1>新歡攬腰掃臀拖到實<br>王曼喜兩姊妹樂透電音騷</h1><p>王敏德大女王曼喜與細妹王麗嘉前晚去亞洲博覽館，欣賞英國電子組合Disclosure的音樂會，曼喜與外籍女友Lia分手後，是晚帶另一新歡出現。身穿貼身吊帶裙的曼喜，與女伴襯同款白布鞋，二人在場內玩得好投入，不時親暱互動，時而拖手仔，曼喜又搭實女友膊頭，而對方又出「龍抓手」摸她臀部。</p><p>至於麗嘉就獨自悶玩手機，其間有男士上前向她搭訕兼掃她手，她都沒有理會，更轉身行開。</p></body></html>
