<html><header><meta charset="utf-8"><title>【股權變動】電影公司剔除馬蓉</title></header><body><h1>【股權變動】電影公司剔除馬蓉</h1><p>王寶強昨日凌晨在微博發聲明宣佈與老婆馬蓉離婚，其實早在今年3月，夫妻關係轉差已有迹可尋。據昨日新浪財經新聞指今年3月25日和4月19日，王寶強的北京寶億嶸影業有限公司先後有兩次變動。<br>3月25日，寶億嶸影業投資人由馬蓉和任曉妍，變成王寶強、任曉妍和王寶強經理人宋喆，馬蓉被剔除投資人名單中；4月19日，寶億嶸影業投資人名單再次有變動，王寶強成為唯一股東。成立近6年的北京寶億嶸影業，主要經營電影攝製、電影發行及廣播電視節目製作等。</p></body></html>
