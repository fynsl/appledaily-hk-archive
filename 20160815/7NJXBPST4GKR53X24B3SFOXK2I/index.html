<html><header><meta charset="utf-8"><title>冚14k德州撲克賭檔旺角反黑拘12人</title></header><body><h1>冚14k德州撲克賭檔<br>旺角反黑拘12人</h1><p>【本報訊】警方旺角反黑組根據線報及深入調查，得悉在亞皆老街16號旺角商業大廈一個單位，最近兩個月被黑幫14K開設德州撲克賭檔。警方昨日凌晨約零時許採取行動，趁賭檔有人出入，一湧而進將賭檔搗破。<br><br>行動中警方拘捕10男2女(年齡21至41歲)，其中3名男子涉嫌經營非法賭檔，其餘9人涉嫌在非法賭檔內賭博。警方撿獲600個籌碼(約9萬7千元)及2萬1千元現金，34副撲克及1張賭枱。據稱，賭檔專招呼熟客，於凌晨時份開檔，每日營業額約8至10萬元。</p></body></html>
