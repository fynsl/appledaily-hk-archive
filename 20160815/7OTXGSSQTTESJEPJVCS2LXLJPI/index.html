<html><header><meta charset="utf-8"><title>森巴Beats：救生員女友撐起史高寧</title></header><body><h1>森巴Beats：<br>救生員女友撐起史高寧</h1><p>新加坡小將史高寧上周五喺里奧男子100米蝶泳決賽贏咗費斯而響朵，隨即俾人起底，原來佢女友卡絲都係游泳健將，之前一齊喺德州大學讀書，家陣仲係見習律師。消息話，卡絲讀高中時已經係高材生兼運動明星，入大學後仲做過兼職救生員，但史高寧游水咁叻睇怕唔使佢救囉。另外，史高寧日前坐新加坡航空離開巴西，預計周一返到新加坡，新航個機長亦好識做，透過乘客廣播恭喜佢贏奧運金牌。</p></body></html>
