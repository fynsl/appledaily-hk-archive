<html><header><meta charset="utf-8"><title>森巴Beats：「M到」失牌火雞姐耍冧</title></header><body><h1>森巴Beats：<br>「M到」失牌火雞姐耍冧</h1><p>最近喺網上爆紅嘅中國「火雞姐」傅園慧，喺上周六舉行嘅女子4x100米四式接力決賽又有機會出場喇！不過，打頭陣游背泳嘅傅園慧游出59秒53，喺八隊入面第七位交棒，而中國女隊只能以3分55秒18得「梗頸四」，一眾網民唔可以再次見到呢位20歲泳手攞獎喇。「火雞姐」賽後就將落敗責任攬晒上身：「因為我嚟緊M，個肚好痛，所以游得好差。我對唔住班隊友！」</p></body></html>
