<html><header><meta charset="utf-8"><title>中國不承認雙重國籍</title></header><body><h1>中國不承認雙重國籍</h1><p>【話你知】<br>內地法律規定，享選舉權前提條件是具中國籍公民，外國籍者不得任人大代表。至於全國政協委員，目前在法律上尚無明確規定和要求，有官媒曾刊文認為可以沒有國籍限定。其實中國不承認雙重國籍，你只要認自己是中國籍，則所持外籍就無效。<br>內地各級人大政協擁外國籍者不少，尤其香港人出任內地政協，外籍情況更突出。海外有報道曾引2013年全國兩會一份提案透露，當屆全國人大2,987名代表，其中179人有外國籍；而當屆2,237名政協委員中，擁外國籍者共450人。<br>《蘋果》記者</p></body></html>
