<html><header><meta charset="utf-8"><title>恐激烈粉絲自殺</title></header><body><h1>恐激烈粉絲自殺</h1><p>SMAP因不和導致解散，SMAP粉絲大受打擊，日本傳媒指消息公佈後有網民就SMAP解散留言稱：「好想死」、「生存已經冇意義」等。日本組合野猿於01年宣佈解散時，有兩名中學女生跳樓自殺，外界擔心SMAP解散亦會有同類事件發生。<br>尊尼事務所官網公佈，SMAP歌迷會已停止招收會員，亦不會處理更新手續。同時，有SMAP歌迷於網上發起買碟行動，呼籲購買SMAP的暢銷細碟《世界上唯一的花》，望把累積銷量突破300萬張，該碟昨已重登amazon唱片榜亞軍位置。</p></body></html>
