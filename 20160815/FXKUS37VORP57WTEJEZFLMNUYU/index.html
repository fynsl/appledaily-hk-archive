<html><header><meta charset="utf-8"><title>港航故障折返上海</title></header><body><h1>港航故障折返上海</h1><p>【本報訊】香港航空一班上海返港客機疑機件故障，昨中午約12時半，載有243名乘客及12名機組人員的港航HX237，由上海浦東機場起飛後不久發現機械故障，機長決定原機折返，飛機安全降落上海浦東國際機場，各人安全。<br>據知肇事客機經初步檢查後，發現空調系統故障，被安排於上海國際機場接受檢查與維修。港航對受影響乘客表示抱歉，已安排所有乘客轉搭稍後的其他航班返港。今次已是港航客機1個月內第2度機件故障。</p></body></html>
