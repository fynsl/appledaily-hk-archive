<html><header><meta charset="utf-8"><title>求驗客手記：法蘭迪保亞幫國米止血</title></header><body><h1>求驗客手記：<br>法蘭迪保亞幫國米止血</h1><p>之前大敗畀熱刺同拜仁慕尼黑嘅國際米蘭終於唔使再俾人炒，上周六喺國冠盃贏番場，以2:0擊敗些路迪，呢場亦係新帥法蘭迪保亞上任後首場比賽，恭喜呢位荷蘭籍主帥旗開得勝！艾達馬田斯喺完半場前為國米開紀錄，之後今夏嘅新兵簡達華亦喺71分鐘整球靚笠射，幫國米鎖定勝局。呢場比賽係今屆國冠盃嘅煞科戰，睇番國冠盃北美及歐洲賽區嘅積分表，巴黎聖日耳門三戰全勝贏冠軍，國米贏得一場排第七，而羅渣士領軍嘅些路迪就得一分包尾。</p></body></html>
