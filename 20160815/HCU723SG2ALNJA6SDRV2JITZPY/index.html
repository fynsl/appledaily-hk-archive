<html><header><meta charset="utf-8"><title>Coffee被男友笑醜</title></header><body><h1>Coffee被男友笑醜</h1><p>林芊妤（Coffee）、林雅詩與馮鎵瀅（Naomi）昨日出席旺角一家美容院活動，Coffee跟任職銀行的男友拍拖五個多月，男友已見過家長。對於日前遊澳門變成「大媽」，笑指連男友都問為何一秒變身，她說：「無諗過喺澳門都有人影，男友平時都鍾意我唔化妝。」而Naomi認識被傳是李思捷新歡的彭湘淇，但她覺得兩人並非拍拖，只是飲醉酒。<br>採訪：馬建華<br>攝影：陳順禎</p></body></html>
