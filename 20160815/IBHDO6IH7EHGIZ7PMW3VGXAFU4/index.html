<html><header><meta charset="utf-8"><title>【英超開鑼】分出真假　五招識穿假球迷</title></header><body><h1>【英超開鑼】分出真假　五招識穿假球迷</h1><p>每逢盃賽聯賽開鑼，都會成為一眾球迷的熱話，但總會有些假球迷為了埋堆，而不懂裝懂找話題，以下五個場景，如果遇到就即場拆穿假球迷的面具吧！</p><p>1.只知道前鋒名字 後衛後備統統不認識<br>2.沒有支持的球會 只有支持的國家隊<br>3.知道球隊贏了 但不知道如何贏<br>4.不會通宵看球賽<br>5.從不看聯賽 只看世界盃及歐國盃<br><br>也許假球迷可以跟你攀談一兩句，但他們卻對足球欠缺熱情，下次遇到懷疑是不懂裝懂的球迷，不妨用這幾招試探一下他的虛實吧。<br><br>記者：黃子卓<br>攝影：徐振國</p></body></html>
