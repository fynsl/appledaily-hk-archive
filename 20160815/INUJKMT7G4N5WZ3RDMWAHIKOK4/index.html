<html><header><meta charset="utf-8"><title>蔡少芬A+O花裙裝身同張晉齊進駐蠟像館</title></header><body><h1>蔡少芬A+O花裙裝身<br>同張晉齊進駐蠟像館</h1><p>蔡少芬（Ada）同張晉這對圈中模範夫婦，人前人後都相當恩愛，不單常常夫婦檔上節見拍廣告，更齊齊被重慶杜莎夫人蠟像館看中為他們造蠟像，早前就一齊去度身。<br><br>Ada度身當日就穿上一條搶眼的Alice +Olivia畫作印花連身裙，屬品牌去年的過季款式，不過繽紛設計看起來都未覺過時，更同Ada甜蜜笑容相映出朝氣。<br><br>更多美容、時尚新聞，即上： http://add.appledaily.com </p></body></html>
