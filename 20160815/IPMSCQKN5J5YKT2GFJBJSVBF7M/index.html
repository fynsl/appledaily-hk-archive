<html><header><meta charset="utf-8"><title>【姚本輝專訪】不明物體110倍入Q！「賽前我有提醒馬主」</title></header><body><h1>【姚本輝專訪】<br>不明物體110倍入Q！「賽前我有提醒馬主」</h1><p>練馬師姚本輝旗下較新一批如洪金寶新寵「飛雲寶」、「勁有來頭」等，都是練者親自買入，預計可有王者出自其中？<br><br>姚本輝說：「這批馬不少剛剛兩歲轉三歲，未來成就如何，暫時仍言之過早。展望『志友運』及只跑過兩場的『珊瑚福星』都有好質素。其中『志友運』於新馬賽初出 110倍，賽前我已提醒馬主，指出會跑得很接近，結果拼入亞軍只不敵『可人兒』。而「珊瑚福星」潛力亦佳，上季初兩戰，曾於1400米入Ｑ，之後未跑過，缺陣逾半年，但最近復課狀態已不差，未來當可審慎樂觀。」</p></body></html>
