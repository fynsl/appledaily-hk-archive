<html><header><meta charset="utf-8"><title>彩色的林志玲花碌碌DG裙現身回應台獨</title></header><body><h1>彩色的林志玲<br>花碌碌DG裙現身回應台獨</h1><p>近日是非纏身的林志玲，繼被陳冠希公開大罵之後，又遭台灣女藝人田麗直指她是台獨分子。<br><br>日前志玲在台北出席活動時，身穿一條Dolce &amp; Gabbana的彩色印花裙，一如以往地優雅亮麗地示人。但回應「台獨」一事時就進退失據，林志玲強調自己沒政治立場：「我是彩色的，身為中國人，大家都一樣。」及後發覺言論惹誤會而再解釋道：「我指的是大中華民族，不要刻意挑出那幾個字來放大，糾結在政治問題上。」<br><br>更多美容、時尚新聞，即上： http://add.appledaily.com </p></body></html>
