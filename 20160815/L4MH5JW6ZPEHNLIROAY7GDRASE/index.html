<html><header><meta charset="utf-8"><title>【今日笑一笑】見到主人「死咗」汪星人有冇上當？</title></header><body><h1>【今日笑一笑】<br>見到主人「死咗」汪星人有冇上當？</h1><p>相信不少主人曾裝死嚇寵物，看看寵物有何反應，會否很傷心又或者為主人急救。不過這名網友卻徹底心碎了，因為他治養的小狗相當冷漠。<br><br>片中男主人「心臟病」病發，呼吸困難，相當痛苦地倒地「死去」，小狗看到後走近查看。小狗相當冷靜，沒有悲鳴、也沒有大聲吠叫求救，只是嗅嗅主人的腳，然後淡然跨過主人的腳離開，好像在說「主人別玩了，我才不會上當」。<br><br>UNILAD/網上片段</p></body></html>
