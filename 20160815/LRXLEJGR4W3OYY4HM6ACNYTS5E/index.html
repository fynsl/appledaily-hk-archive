<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】小巨肺鍾意返學</title></header><body><h1>【馮仁昭四圍超】<br>小巨肺鍾意返學</h1><p>有小巨肺之稱嘅8歲小妹妹譚芷昀（Celine），噚日喺銅鑼灣舉行歌迷聚會及音樂會，吸引約200名粉絲到場。Celine由爸爸陪同下接受訪問，爸爸指有計劃喺聖誕節，或者明年初推出HiFi碟，但唔會影響返學，一切都以學業第一，Celine話：「我鍾意返學。」問到爸爸怕唔怕囡囡冇咗童年生活？爸爸話：「有游水、有去樂園，佢學嘅嘢比其他小朋友少。」<br>撰文：馮仁昭</p></body></html>
