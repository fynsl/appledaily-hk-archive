<html><header><meta charset="utf-8"><title>B仔畀大懵爸漏低喺車38°C高溫監生熱死</title></header><body><h1>B仔畀大懵爸漏低喺車<br>38°C高溫監生熱死</h1><p>美國德州一名大懵男子將7個月大兒子獨留車廂，車廂曝露於38°C高溫下多個小時，男嬰被發現時已死亡。<br><br>事發在當地時間周五，大懵父親忘記先將兒子送到日間照顧中心，早上6時15分左右就去超市上班，直到下午3時左右下班取車才發現兒子死亡。大懵父親因胸痛需送院治理，暫時未被起訴。當局無交代這對父子的身份。<br><br>當日下午大部分時間氣溫高達38°C。有研究指在32°C的日子，車廂氣溫可在20分鐘內上升至48°C，1小時內上升至56°C。<br><br>美聯社</p></body></html>
