<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Yumiko潮唱洗腦雞歌</title></header><body><h1>【馮仁昭四圍超】<br>Yumiko潮唱洗腦雞歌</h1><p>高登網民嘅潮文：「雞，全部都係雞」瘋傳，更被配上古典音樂《夢中的婚禮》旋律變洗腦歌，蔡卓妍同鄭希怡（Yumiko右）都唱埋一份，Yumiko仲將合唱短片貼喺社交網，兩女勁扭蛇腰大唱：「雞，全部都係雞，全部都係雞……」但係佢哋唱到第9秒已經笑到停咗，網友留言：「活捉兩個蛇精病！」Yumiko透過短訊回覆：「呢排同阿Sa拍緊戲，盧巧音畀咗條片我睇，成個腦都係呢首歌，玩吓啫！」<br>撰文：馮仁昭</p></body></html>
