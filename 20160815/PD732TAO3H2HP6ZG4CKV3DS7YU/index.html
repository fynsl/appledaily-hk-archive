<html><header><meta charset="utf-8"><title>雙宋匿角落談心</title></header><body><h1>雙宋匿角落談心</h1><p>韓劇《太陽的後裔》雖然早於4月播出大結局，但主角宋仲基及宋慧喬依然是劇迷心目中的完美情侶。早前一名韓國幕後工作人員在Instagram公開照片，有眼利粉絲就發現雙宋疑似合體，二人未有跟大隊合照，反而躲在角落談心。由於相中女子跟喬妹一樣愛穿白色恤衫，而男生就以黑色打扮為主，粉絲從二人的衣着打扮估計相中人正是雙宋。</p><p>另外，近日內地瘋傳「限韓令」，有指宋仲基原本開價1億人仔拍內地劇，但因「限韓令」而遭棄用。雖然傳聞言之鑿鑿，但宋仲基明日照飛上海宣傳代言品牌，亦是傳出「限韓令」後，他首次現身內地活動。<br>撰文：梁雯迪</p></body></html>
