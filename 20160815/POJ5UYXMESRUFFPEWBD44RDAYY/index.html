<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】安仔買禮物送老婆</title></header><body><h1>【馮仁昭四圍超】<br>安仔買禮物送老婆</h1><p>剛過49歲生日嘅許志安，噚日以代言人身份現身灣仔美食博覽，安仔話未試過同老婆鄭秀文（Sammi）行美食節或年宵之類嘅人多地方，反而印象深刻係同梅艷芳行過年宵。<br>安仔話：「當年梅姐想行花市，佢戴住口罩，然後我同譚耀文、草蜢圍住佢行，由入口逼到出口，但咁先有氣氛。」今個禮拜五係Sammi嘅44歲生日，安仔話當日要登台，陪唔到老婆，但已準備好禮物。<br>撰文：馮仁昭</p></body></html>
