<html><header><meta charset="utf-8"><title>馬鞍山薈朗九成單位唔夠300呎</title></header><body><h1>馬鞍山薈朗九成單位唔夠300呎</h1><p>「蚊型」劏房新盤陸續有來，今次輪到馬鞍山薈朗出場，物業最大單位只有400餘呎，九成單位面積不足300呎，開放式比例超過五成，戶型有很多款，以示範單位最正常，全屋一眼望完是常識吧，開放式廚房工作枱闊度逾3呎，僅能容納鋅盆及爐具。<br><br>物業絕大部份一房單位只有200餘呎，示範單位為其中之一，大廳闊約8呎2，睡房面積有60餘呎，開放式廚房工作枱寬4呎半，廚櫃體積較大，鋅盆底多些空間，可以放多些雜物，雪櫃十分袖珍，半邊西瓜也放不了。</p></body></html>
