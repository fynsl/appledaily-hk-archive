<html><header><meta charset="utf-8"><title>【農村出生】少林弟子捱出頭</title></header><body><h1>【農村出生】少林弟子捱出頭</h1><p>王寶強原名王永強，於河北農村出生的他6歲開始習武，8至14歲期間在嵩山少林寺做俗家弟子（圖），其後再到北京發展。王寶強16歲時獲邀拍電影《盲井》，並奪得金馬獎最佳新人獎項。04年他於馮小剛執導電影《天下無賊》演儍根一角而聲名大噪，片約不絕，12年的《人在囧途之泰囧》在內地收12.64億人民幣高票房。<br>另外，王寶強的電影、電視劇和綜藝節目演出不絕，收入豐厚，早在08年已憑860萬人仔收入登上《福布斯》中國名人榜第42位。</p></body></html>
