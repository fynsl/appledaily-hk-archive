<html><header><meta charset="utf-8"><title>【潮界開眼】虎爪標誌50週年　重製經典鞋款</title></header><body><h1>【潮界開眼】虎爪標誌50週年　重製經典鞋款</h1><p>Onitsuka Tiger，在香港未必算大熱，不過有人就是喜歡它設計夠簡約，夠經典，所以一直都維持一定人氣。2016年，正是品牌的虎爪標誌誕生50週年，為慶祝，,就以MEXICO 66鞋款作基礎，推出全新MEXICO DELEGATION，不同以往，虎爪標誌用反光物料製作。另外，Onitsuka Tiger又與日式布料品牌MAKUMO聯乘，推出帆布鞋。今季合作主題是大海，把海洋、八爪魚、美人魚、海星等圖案放到鞋中，十足搶眼，襯短褲最啱。</p></body></html>
