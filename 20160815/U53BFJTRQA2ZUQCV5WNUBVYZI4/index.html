<html><header><meta charset="utf-8"><title>邵音音心絞痛險死</title></header><body><h1>邵音音心絞痛險死</h1><p>70歲邵音音前日和黃竣鋒到內地韶關準備出席活動時，突感心臟不適，須送院救治，邵音音接受訪問時，揚言差點死在房間裏。前日她坐中港車出發時，依然生龍活虎，但到達當地後，開始感不適，需人攙扶照顧，最後取消了表演活動。昨日已返港的音音姐以短訊回覆：「心絞痛，昨天下午5點15分差點死在房間。還好我乾妹會氣功，全身缺氧，急救車送曲江醫院，有了氧氣就好一點。」<br>黃竣鋒昨回覆謂：「去到韶關，佢突然胸口痛，呼吸困難。佢仲要堅持上台表演，工作人員安排佢立即送院檢查，最後先送佢返酒店休息。音音姐大難不死，必有後福，我哋噚晚去咗佢房同佢慶生。」<br>採訪：陳杰</p></body></html>
