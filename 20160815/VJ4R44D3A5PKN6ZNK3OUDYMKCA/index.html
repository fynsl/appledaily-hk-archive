<html><header><meta charset="utf-8"><title>求驗客手記：巴夫韋迪行善靠入波</title></header><body><h1>求驗客手記：<br>巴夫韋迪行善靠入波</h1><p>法甲上周五啱啱開鑼，圖盧茲射手巴夫韋迪相當有善心，喺社交網站宣佈今季每入一球，就捐1,000歐元畀慈善機構，即係大概港紙8,700蚊。25歲嘅巴夫韋迪絕對唔係嗰啲因為唔識入波所以下巴輕輕嘅人，呢位丹麥前鋒上季喺聯賽為圖盧茲上陣36次射入11球，如果今季都入到11球嘅話，加埋就會捐到近10萬港元畀慈善機構。當為慈善，我求大俠得閒都為圖盧茲打吓氣，希望巴夫韋迪入多啲波啦！</p></body></html>
