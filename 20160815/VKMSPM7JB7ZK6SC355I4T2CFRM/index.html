<html><header><meta charset="utf-8"><title>三愛駒跑極唔贏馬主選擇全部拉倉</title></header><body><h1>三愛駒跑極唔贏<br>馬主選擇全部拉倉</h1><p>想幫屢拼不逞之愛駒打開勝利之門，當然有好多方法，最簡單一種係轉馬房，但又唔係百分百奏效，其中「香江」系三駒正是最佳例子。<br><br>馬主陳志明係港澳大馬主，但個人名義在港養馬卻運氣平平，歷來只憑退役馬「揚威香江」在港贏過一WIN。陳志明現役香港馬共有三駒，分別係「香江穩勝」、「香江新星」同「香江永勝」，原本全屬告達理，全部仍未能在港打開勝利之門，而且分別安排於上季轉倉。成績較好算係「香江穩勝」，拉入蘇保羅馬房，四戰攞到兩亞一季成績，其餘兩駒轉倉後都係未有建樹。究竟「香江」系馬幾時可以再於香江建功，真係要問個天先知道。 </p></body></html>
