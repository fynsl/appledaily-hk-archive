<html><header><meta charset="utf-8"><title>森巴Beats：綠水泳池好大陣屁味</title></header><body><h1>森巴Beats：<br>綠水泳池好大陣屁味</h1><p>有喺香港公眾泳池游水嘅朋友都知道，近年因為某啲原因，公眾泳池周不時都會有屎味，估唔到里約熱內盧奧運嘅泳池亦唔好得幾多，池水除咗俾史力加「入侵」變綠水，早前喺男子雙人三米板跳水做「梗頸四」嘅德國選手費克（Stephan Feck）直情喺fb開火，post咗張相話啲池水有放屁味！里奧有關方面於是決定抽走晒啲綠水，再放過接近100萬加侖嘅新水落去，希望個泳池變番藍色咁話。</p></body></html>
