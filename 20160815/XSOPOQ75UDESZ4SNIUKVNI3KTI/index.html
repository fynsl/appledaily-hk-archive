<html><header><meta charset="utf-8"><title>【一周必看】中資1.5億買大堡礁小島　搞到澳洲人好苦惱</title></header><body><h1>【一周必看】<br>中資1.5億買大堡礁小島　搞到澳洲人好苦惱</h1><p>澳洲泳手賀頓（Mack Horton）與中國泳手孫楊的口水戰風波，激起大批中國網民要抵制澳洲，上海的中金投資集團一於少理，近日豪擲2,500萬澳元（約1.5億港元）買下昆士蘭大堡礁的南莫爾島（South Molle island）發展度假村，再做澳洲島主。不少澳洲人對賣島一事非常不滿，在網上留言批評昆士蘭政府「賤價賣島」，遲早令澳洲「甚麼都不剩」。</p></body></html>
