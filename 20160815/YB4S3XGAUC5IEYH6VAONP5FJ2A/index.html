<html><header><meta charset="utf-8"><title>【一周必看】訓練員摩士大暴走　闖球場遭波友撞傷</title></header><body><h1>【一周必看】<br>訓練員摩士大暴走　闖球場遭波友撞傷</h1><p>【本報訊】因Pokemon GO而成為捉精靈熱點的摩士公園，每晚皆有近千人聚集。上周日晚有人高呼一句「有化石飛龍！」即惹來哄動，數百訓練員一同湧往捉精靈，其間穿越3個足球場，當時球場正進行比賽，一名女子帶着小童經過時遭球員撞跌，她倒地動彈不得、頻呼抽筋，終送院治理，球賽暫停。女傷者友人一度要求涉事球員道歉不果，怒斥對方：「你踢波大晒呀？」事件惹起網民大迴響。<br>記者︰溫瑞麟</p></body></html>
