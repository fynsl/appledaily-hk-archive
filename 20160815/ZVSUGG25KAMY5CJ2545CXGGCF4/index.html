<html><header><meta charset="utf-8"><title>【一周必看】史力加入侵變「綠水」夢之隊驚住摘金</title></header><body><h1>【一周必看】<br>史力加入侵變「綠水」夢之隊驚住摘金</h1><p>里約奧運喺周二舉行女子雙人10米台決賽，不過所有觀眾嘅焦點應該都唔係邊一對組合拎到冠軍，而係「典解」池水會一夜之間由藍色變成綠色？<br>作為里約奧運嘅場館之一，瑪莉亞蓮克水上運動中心會舉辦跳水、韻律泳同水球比賽。呢個場館喺周一舉行男子10米雙人台嗰陣都好地地，點知周二就突然出事，舉行跳水賽事個水池啲水突然變咗色，啲「綠水」望落勁似有毒，真係好得人驚。</p></body></html>
