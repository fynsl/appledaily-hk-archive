<html><header><meta charset="utf-8"><title>子華法拉慶功冇Part 2</title></header><body><h1>子華法拉慶功冇Part 2</h1><p>黃子華夥拍陳法拉的舞台劇《前度》開足35場，前晚圓滿結束，二人完騷後拉隊到銅鑼灣慶功。子華笑着說：「好開心，35場我都用咗洪荒嘅力㗎，都病咗3日，食咗幾日藥。」又透露稍後會參與蕭定一的電影。<br>問子華會否開Part 2？他說不會，指法拉要飛返美國開學。法拉說：「我留多一個星期左右走，有啲廣告要拍，放寒假再返嚟，要搵食嘛！」問無綫有否找她拍劇？法拉自言沒有接觸，但經理人好似傾過，惟她不可以接時間太長的工作。她又笑謂今次回港做暑期工要多謝老闆子華，子華即謙稱表示今次有投資者，與他無關。<br>採訪、攝影：吳耀輝、畢紹基</p></body></html>
