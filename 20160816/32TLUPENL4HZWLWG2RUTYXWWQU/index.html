<html><header><meta charset="utf-8"><title>瑪歌父被起底甘蔗大王</title></header><body><h1>瑪歌父被起底甘蔗大王</h1><p>澳洲女星瑪歌羅比（Margot Robbie 右）憑《自殺特攻：超能暴隊》（Suicide Squad）小丑女一角爆紅，出身單親家庭的她父親身份成謎。傳媒《New Idea》透露，瑪歌生父是甘蔗大王Doug Robbie，生意搞得有聲有色，亦擁有很多物業。當年瑪歌父親因想創業而拋妻棄子，因此瑪歌及家姐對父親心存怨念，不想聯絡。瑪歌四兄弟姊妹由媽媽一手湊大，童年生活刻苦。</p></body></html>
