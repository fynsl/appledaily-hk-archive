<html><header><meta charset="utf-8"><title>郭富城預告舞台72變</title></header><body><h1>郭富城預告舞台72變</h1><p>郭富城為迎戰周日假紅館舉行的演唱會，連日到清水灣邵氏片場搭建的智能舞台綵排，城城拍片帶大家率先探索秘密基地，他說：「我𠵱家企喺智能舞台冰山一角，呢度有好多機關，嘩，呢個智能舞台好多嘢我都未見過，好興奮。」最後城城更翻觔斗上台，心情high爆。<br>今次演唱會超重本製作，斥資500萬由日本空運2,000組智能燈光配合舞台，所用的電線量足以申請健力士紀錄，城城說：「睇到舞台轉動咁震撼，真係無法形容，係華人製作界嘅光榮，自己好似置身迷宮，感覺好刺激，特效可以用72變嚟形容。」<br>撰文：皓騫</p></body></html>
