<html><header><meta charset="utf-8"><title>Grand Yoho擬貼市開價</title></header><body><h1>Grand Yoho擬貼市開價</h1><p>新地（016）元朗Grand Yoho日內公佈首批約230伙定價，發展商預告定價將貼市，昨率先開放三房示範單位予傳媒參觀，料周內亦開放予公眾參觀。<br>示範單位以第9座36樓F室為藍本，實用面積798方呎，三房一套連儲物室及廁所。單位佈局廳大房細，客飯廳面積約200方呎，外連22方呎露台，但細房不足50方呎，所有浴室及廁所設窗戶通風。由於批則時間較早，單位內三間睡房均設有窗台，現場度呎，闊度一律1呎10吋，單位內合共27方呎窗台面積不納入實用面積。</p></body></html>
