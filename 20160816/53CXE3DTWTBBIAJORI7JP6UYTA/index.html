<html><header><meta charset="utf-8"><title>森巴Beats：狂食老麥都咁fit?</title></header><body><h1>森巴Beats：<br>狂食老麥都咁fit?</h1><p>巴西其實都有唔少美食，不過早前已經有好多運動員投訴里奧選手村伙食差，漢堡包連鎖店「老麥」就最啱口味又唔使錢，所以非常旺場，有選手村「老麥」員工爆料，中國男籃幾乎日日都嚟開餐，朝早九點都食個巨無霸，唔怪得分組賽輸晒出局啦。其實「老麥」一向被批評係垃圾食物，專業運動員唔應該食，好似澳洲羽毛球手施拉辛哈，都係等比賽完結後先食「老麥」咋。不過呢位22歲男雙代表可能戒口戒得太耐，一放鬆就一發不可收拾，叫左六個包、40塊麥樂雞同六包薯條等（圖），仲邊食邊晒腹肌，十足日本大胃王小林尊咁勁。</p></body></html>
