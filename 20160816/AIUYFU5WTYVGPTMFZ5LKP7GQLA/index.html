<html><header><meta charset="utf-8"><title>不幸的一級賽？頭二馬巧合地好快玩完！</title></header><body><h1>不幸的一級賽？頭二馬巧合地好快玩完！</h1><p>2015年本地一級賽1800米香港經典盃，頭兩名馬匹「酷男」及「精彩鬥士」競賽生涯出奇地短暫。<br><br>「酷男」在港只玩了一季跑過七場，除上述一WIN外，再於該季勝出一場二班田草2200米賽事後，便因腳傷退役。好在馬主趙冠銘的團體馬「將男」十分生性，在港共獲八WIN，包括遮打盃、女皇盃、董事盃等一級賽，累積獎金逾4,379萬港元。<br><br>至於2015年香港經典盃亞軍「精彩鬥士」，在港只贏過一場二班賽，共跑五仗便退役算可惜。而此駒初出一仗，因巫斯義未盡全力策騎，被馬會重罰停賽15個賽日，成為馬圈大新聞。</p></body></html>
