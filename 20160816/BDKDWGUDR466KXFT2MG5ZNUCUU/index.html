<html><header><meta charset="utf-8"><title>森巴Beats：跳水女爆房失拍檔</title></header><body><h1>森巴Beats：<br>跳水女爆房失拍檔</h1><p>食色性也，不過大戰前夕仲沉迷情慾就真係攞嚟衰。上周二里奧女子雙人10米台跳水決賽，東道主巴西組合奧莉華拉同埋比杜素喺決賽包尾，有報道話，奧莉華拉喺比賽前一日，都要同男伴、巴西划艇代表干卡維斯過夜，一齊「曵曵」，仲將同房比杜素趕走㖭。比賽前一晚唔好好休息仲去搞嘢，比杜素就梗係好唔順氣啦，佢事後向巴西奧運代表團投訴，而呢對組合亦會喺今屆奧運後拆夥，比杜素會專心練習個人項目，唔使被人拖累。</p></body></html>
