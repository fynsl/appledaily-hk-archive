<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】寶珠姐響鑼鼓　天經撐場</title></header><body><h1>【馮仁昭四圍超】<br>寶珠姐響鑼鼓　天經撐場</h1><p>陳寶珠、梅雪詩（阿嗲）噚晚喺尖沙嘴文化中心演出粵劇《牡丹亭驚夢》，有馮寶寶同寶珠姐嘅囝囝楊天經（右）捧場，現場亦有牡丹亭同埋兩位主角嘅紙板公仔佈置，好多粉絲趁入場前影合照。天經話：「上次媽咪做咗二十場，場場我都有幫手，不過今次幫唔到，因為我要幫舞台劇《七十二家房客》排戲。」到時演出會唔會叫媽咪客串？天經話：「如果佢覺得好玩，臨時上台都唔定。」<br>撰文：馮仁昭</p></body></html>
