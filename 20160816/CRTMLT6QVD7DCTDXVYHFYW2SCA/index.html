<html><header><meta charset="utf-8"><title>求驗客手記：大儍玩形象唔「賭波」</title></header><body><h1>求驗客手記：<br>大儍玩形象唔「賭波」</h1><p>嗱，話晒家陣唔再係啲小球會領隊，已經係代表英格蘭足球，所以英格蘭新帥「大儍」艾拿迪斯，都幾注意自己嘅形象，決定唔做一間博彩公司嘅宣傳大使。初頭大儍話好欣賞呢間公司嘅遠景，話每年會撥百份之20嘅盈利發展青少年體育，但有報道揭發原來呢間公司背景複雜，幕後老闆以前曾經用財技掠水，搞到小股東同投資者損失超過400萬鎊（約4,000萬港元），所以大儍即時同佢哋劃清界線。</p></body></html>
