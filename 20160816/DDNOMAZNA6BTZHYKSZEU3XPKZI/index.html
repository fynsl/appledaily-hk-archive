<html><header><meta charset="utf-8"><title>【旅遊籽】香港快運新增花蓮航線　$98玩好山好水</title></header><body><h1>【旅遊籽】香港快運新增花蓮航線　$98玩好山好水</h1><p>香港快運向來走進取路線，早前有網友在其雜誌上發現端倪，懷疑將加開台灣花蓮航線，結果全中！航空公司剛剛宣佈，將於12月6日起啟航花蓮，並立即推出$98單程機票（未連稅），限時優惠至8月21日。</p><p>花蓮航線暫定去程於星期二、六，回程則於星期二及日，機程1小時35分。<br><br>香港 （HKG）&gt;花蓮 （HUN）<br>星期二 15:00-16:35<br>星期六 14:55-1630<br><br>花蓮 （HUN）&gt;香港 （HKG）<br>星期二 17:10-18:45<br>星期日 08:10-09:55<br><br>記者：陶思敏<br>資料圖片</p></body></html>
