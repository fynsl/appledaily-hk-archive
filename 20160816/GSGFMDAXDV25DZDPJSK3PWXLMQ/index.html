<html><header><meta charset="utf-8"><title>尹蓁晞大男友9年</title></header><body><h1>尹蓁晞大男友9年</h1><p>尹蓁晞（Yumi）昨日和許嘉浩（綠魔Karl）在銅鑼灣街頭出席招募選美新星活動。Yumi自從和陳偉成（Avis）分手後，身邊不乏追求者，最近又有新戀情出現，新歡Gavin Chy是一名化妝師，今年只得20歲，是一段姊弟戀，Yumi說：「拍咗兩個月拖，好sweet，佢細我9年，同我外形相差唔遠又高大，初識時唔知道年紀，佢思想成熟，𠵱家好多明星都係姊弟戀啦！」<br>此外，Karl剛加盟公關公司，稍後會舉辦選美活動，頭三名得獎者可獲公司推出寫真及加入電影圈，其公司已向應屆落選港姐招手，包括任職律師的Joyce，他歡迎有潛質新人參與。<br>採訪、攝影：卓寶花</p></body></html>
