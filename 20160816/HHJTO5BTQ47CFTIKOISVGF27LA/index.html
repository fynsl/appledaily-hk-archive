<html><header><meta charset="utf-8"><title>路易斯安那州暴雨6死</title></header><body><h1>路易斯安那州暴雨6死</h1><p>美國路易斯安那州暴雨成災，至少6死，總統奧巴馬前天宣佈當地進入緊急狀態。路易斯安那州南部自上周五起下大雨，州長愛德華茲形容洪水規模前所未有嚴重。當局連日救出兩萬名受洪水圍困居民，全州超過5,000人入住臨時庇護中心。<br>在首府巴吞魯日的州長官邸地庫被洪水淹浸，愛德華茲一家都要遷離；有女司機被困正沉沒的汽車內，救援隊伍見狀，立即跳進水裏將她和她的狗狗救出，情況驚險。<br>進入緊急狀態後，州政府能接受聯邦政府的緊急資金，使救援人員能無間斷救災。氣象預測部門預料大雨將轉移至西部以及德州，當局呼籲居民保持警覺。<br>法新社</p></body></html>
