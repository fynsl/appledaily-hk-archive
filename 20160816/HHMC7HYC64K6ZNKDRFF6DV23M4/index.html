<html><header><meta charset="utf-8"><title>朱孝天婚照　瘦身成功</title></header><body><h1>朱孝天婚照　瘦身成功</h1><p>37歲的F4成員朱孝天和34歲內地女星韓雯雯相戀一年多，今年4月，朱孝天在韓雯雯戶籍所在地瀋陽登記結婚，還到峇里影婚紗相，下月將在峇里舉行婚禮。昨日兩人公開多張婚紗照，朱孝天瘦身成功，減了20磅，回復一張俏險，而韓雯雯穿上婚紗嬌俏可人，新娘子又不時露出一雙美腿，還穿上喱士透視婚紗，時尚又性感。<br>朱孝天和韓雯雯前年結緣，合作內地電視劇《美夢成真》，同年11月19日相戀，朱孝天曾說初次見面的緊張心情：「覺得這個女生特別漂亮」，又說：「和雯雯在一起，我們總是有說不完的話」，更形容認識「老婆」有如美夢成真。 <br>撰文：非非</p></body></html>
