<html><header><meta charset="utf-8"><title>求驗客手記：華朗復出踢業餘波</title></header><body><h1>求驗客手記：<br>華朗復出踢業餘波</h1><p>之前傳過前意大利中鋒韋利會復出去中國踢波，不過家陣就不了了之，但前阿根廷中場華朗呢次就係堅復出嘞。呢位現年41歲嘅「巫師」宣佈，會復出為業餘球隊比利斯素星隊披甲，參戰阿根廷嘅業餘聯賽。華朗喺2012年掛靴，家陣正職係做緊母會學生隊嘅主席。華朗球員時代都相當威水，喺意甲最風光嗰陣，踢過帕爾馬同拉素兩支大球會，之後轉戰英超，分別效力過曼聯同車路士。</p></body></html>
