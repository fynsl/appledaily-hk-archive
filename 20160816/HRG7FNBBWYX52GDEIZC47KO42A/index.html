<html><header><meta charset="utf-8"><title>懷第二胎？昆凌意牌直紋裙遮肚</title></header><body><h1>懷第二胎？昆凌意牌直紋裙遮肚</h1><p>周杰倫老婆昆凌日前23歲生日，正進行巡唱的周董，爭取時間為老婆慶祝，送上城堡造型蛋糕及玻璃鞋擺設，當正老婆是公主。傳懷第二胎的昆凌，穿上軍風紅藍直紋裙，拍照時捧蛋糕至腰間，巧妙地以顯瘦的條紋圖案及動作，雙重遮肚。<br><br>這條直紋裙出自意大利品牌Elisabetta Franchi 2016秋冬系列，鄭秀文早在6月現身個唱記招，已經快手示範，配小軍帽及黑色短靴，貫徹軍事風total look，比配襯公主冠冕頭飾的昆凌更型。<br><br>更多時尚、美容新聞，即上： http://add.appledaily.com </p></body></html>
