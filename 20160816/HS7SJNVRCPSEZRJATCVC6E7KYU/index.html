<html><header><meta charset="utf-8"><title>森巴Beats：洛捷迪被假警察打劫</title></header><body><h1>森巴Beats：<br>洛捷迪被假警察打劫</h1><p>里奧嘅游泳項目喺上周六圓滿結束，為美國喺男子4x200米自由泳接力贏得冠軍嘅洛捷迪一向係「派對動物」，就梗係要去開P慶祝吓啦！佢喺周日同三個隊友，加埋巴西泳手佩雷拉就去夜蒲，仲放晒上Snapchat（下圖），不過之後搭的士返選手村嘅途中就出事喇！據悉有一班賊假扮成當地軍警，截停架的士，仲迫佢哋落車；當洛捷迪拒絕之後，班賊就搵槍指實佢個頭，要佢哋交晒啲錢出嚟。美國泳隊嘅賓迪斯逃出生天之後，仲喺社交網站講笑話：「好彩我塊金牌仲安全箒！」</p></body></html>
