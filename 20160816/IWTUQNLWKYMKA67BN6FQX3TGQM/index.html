<html><header><meta charset="utf-8"><title>大S產後享受幸福肥</title></header><body><h1>大S產後享受幸福肥</h1><p>台灣女星徐熙媛（大S）大前晚和老公汪小菲帶着女兒，相約胞妹徐熙娣（小S）在台北一間居酒屋吃晚飯，小S也帶了三名女兒同行，不過老公許雅鈞未見蹤影。眾人飽餐後離開時，小S似乎喝了不少酒，而今年5月才誕下兒子的大S仍未收身，面和身形都較為圓潤。大S和家人散步回家，汪小菲抱着兩歲囡囡，更邊行邊向女兒送吻，而大S就推着BB車。<br>大S事後接受訪問，笑稱現階段是幸福肥，她說：「這一胎我沒上次胖那麼多，也比較有產後瘦身的經驗，所以恢復得比較快。」她又謂因現時要照顧兩個小朋友，所以不會太快復出。小S則坦言有喝酒，但只是微醉。<br>撰文：陳以晴</p></body></html>
