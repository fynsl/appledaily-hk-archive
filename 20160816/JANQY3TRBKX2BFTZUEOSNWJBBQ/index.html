<html><header><meta charset="utf-8"><title>【未來車房】平治註冊「EQ」　為電能車鋪路</title></header><body><h1>【未來車房】平治註冊「EQ」　為電能車鋪路</h1><p>雖然Tesla搶了電能車的頭淡湯，但市場潛力之大，車主們都觀望其他選擇，各車廠的電能車佈局亦開始成型。BMW有i系，而Mercedes-Benz已經註冊了「EQ」商標來為電能車款式命名。外國汽車媒體指出2017年會開始陸續推出EQ系的電能車，可是要到2019年才會有量產。如果是真的，那就確實夠晚了一點。</p><p>車款方式，究竟會以SUV或房車來迎戰呢？以Tesla為假想敵的話，不同房車或SUV都需要推出了。<br><br>記者︰梁立勤</p></body></html>
