<html><header><meta charset="utf-8"><title>【落選港姐】醉駕頂包入獄14日</title></header><body><h1>【落選港姐】醉駕頂包入獄14日</h1><p>50歲關秀媚87年港姐落選後加入電視圈，約滿後闖影圈發展，95年和任達華合演三級片《賊王》中床上激戰戲份出色，濕身露點鏡頭令她知名度激增。關秀媚98年與李尚文合作電影《龍在江湖》結緣，翌年關秀媚於《強姦終極篇之最後羔羊》演藝更上高峯，同年和張家輝合作《黑馬王子》演「沙律」一角深受男士歡迎，之後拍攝王晶性感電影為人熟識被封「晶女郎」。<br>02年關秀媚因醉駕頂包被判囚14日，至07年被揭與年輕7年奀星李尚文譜姊弟戀至今9年，男方曾憑電影《等候董建華發落》獲提名電影金像獎最佳男配角，惜他在影圈浮沉未能跑紅，兩人早年已淡出影圈。</p></body></html>
