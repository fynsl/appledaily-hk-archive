<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】徐若瑄開P慶囝囝一歲</title></header><body><h1>【馮仁昭四圍超】<br>徐若瑄開P慶囝囝一歲</h1><p>41歲徐若瑄（Vivian）舊年歷盡艱辛生咗囝囝小V寶後，一直貼身照顧佢，搞到身體虛弱，最近Vivian又患咗蕁麻疹，搔癢難耐。雖然係咁，小V寶日前一歲生日，Vivian同老公李雲峰為佢開咗一個以森林動物做主題嘅生日會，又同囝囝舉行「抓周」，預測佢嘅前途，點知小V寶第一時間抓嘅就係錢，搞到Vivian同老公狂笑。之後又再拎起計數機同電腦，唔通小V寶想做會計師？<br>撰文：馮仁昭</p></body></html>
