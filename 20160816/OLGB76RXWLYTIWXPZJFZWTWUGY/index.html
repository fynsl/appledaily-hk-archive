<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】石詠莉甘願俾男友食住</title></header><body><h1>【馮仁昭四圍超】<br>石詠莉甘願俾男友食住</h1><p>石詠莉最近宣傳新歌，稍後會舉行音樂會，佢噚日去到新城宣傳，音樂會已經邀請咗盧巧音、孫耀威同蔣志光，仲有一個有份量嘅神秘人物做嘉賓。問到音樂會會唔會有性感演出，佢話：「少少適量嘅性感，本身設計師有提議性感啲，但上頭（男友鄧健泓）唔畀。」<br>問石詠莉會唔會覺得男友大男人將佢私有化？佢話：「佢唔專制，我鍾意男人head住我，學佢話齋我蠢鈍嘛。」<br>撰文：馮仁昭</p></body></html>
