<html><header><meta charset="utf-8"><title>【今日笑一笑】狗狗識洗衫　開洗衣機無困難</title></header><body><h1>【今日笑一笑】狗狗識洗衫　開洗衣機無困難</h1><p>狗狗做家務，當然無難度，而且還可做得快夾好!<br><br>有影片發享網站近日發放短片，見到一隻天資聰敏的小獵犬，叼著一個裝滿骯髒衣物的洗衣籃以極速走到洗衣機前，然後將衣物叼進洗衣機內，再由牠的人類幼兒好拍檔將洗衣機門關上。之後狗狗更親自調校洗衣速度和水溫，然後按洗衣機啟動掣，簡直神乎其技，更省卻主人不少工夫呢。<br><br>YouTube</p></body></html>
