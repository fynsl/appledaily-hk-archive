<html><header><meta charset="utf-8"><title>開幕1周 不敵大雨　耶加達機場新大樓變「水舞間」</title></header><body><h1>開幕1周 不敵大雨　耶加達機場新大樓變「水舞間」</h1><p>印尼首都耶加達國際機場的新客運大樓，開幕只有數天就出現水浸，機場營辦商為此作出道歉。<br><br>在上星期啓用的新客運大樓，在星期日的大雨中，因為排水管出現倒灌，導致入境大堂出現水浸。機場營運商表示，目前正調查水浸的原因。當地有傳媒報道指，排水管可能因為被建築垃圾堵塞，造成排水能力減弱導致水浸。<br><br>印尼政府及營運商希望隨着新的客運大樓啓用，以及正在興建的第三跑道落成後，可以紓緩機場過度擠擁的情況，並與曼谷及新加坡的機場競爭。<br><br>美聯社</p></body></html>
