<html><header><meta charset="utf-8"><title>戚黛黛入紙港註冊</title></header><body><h1>戚黛黛入紙港註冊</h1><p>戚黛黛於下月13日在意大利古堡跟拍拖3年的副機師男友Calvin舉行婚禮，黛黛邀請了一班圈中好姊妹陳茵媺、曹敏莉、朱凱婷、張嘉兒、李施嬅及張紫櫻（車車），飛到當地觀禮，之後返港和到多倫多補擺喜酒。昨日本報發現黛黛和男友Calvin在香港入紙註冊，本報致電黛黛求證，在加拿大出生的她，稱自己是香港人：「本來係有諗過喺意大利註冊，不過手續太繁複，要去第一個城市申請，但係又唔一定批，又驚等唔到，太大risk，所以唔博，男朋友本身係加拿大籍，但係我哋趕唔切返去，我喺加拿大出世，但我喺香港長大，身份證有三粒星，所以喺香港註冊都冇問題。」<br>採訪：非非</p></body></html>
