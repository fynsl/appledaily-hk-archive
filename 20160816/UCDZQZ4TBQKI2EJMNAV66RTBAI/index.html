<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】汪明荃𤷪家英哥任性</title></header><body><h1>【馮仁昭四圍超】<br>汪明荃𤷪家英哥任性</h1><p>汪明荃噚日到港台接受訪問，撞正係佢嘅農曆正日生日，阿姐話老公羅家英要開工，估計都唔會收到驚喜。家英哥之前講過話希望阿姐少啲鬧佢，阿姐話：「唔係啩，關心佢都話係鬧佢？平時都係叫佢注意健康，唔好亂食嘢，早啲瞓，佢都好任性。」會唔會叫家英哥減少工作？阿姐話：「叫唔到，佢鍾意做嘢，有時拍戲都好輕鬆，反而做大戲壓力大啲。」<br>撰文：馮仁昭</p></body></html>
