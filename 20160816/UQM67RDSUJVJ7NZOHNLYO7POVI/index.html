<html><header><meta charset="utf-8"><title>傳存款被取走</title></header><body><h1>傳存款被取走</h1><p>有傳王寶強質疑一對子女是否親生而驗DNA，但昨日王寶強提到的「婚生子女」，已間接承認子女是他親生。至於聲明中提到的「借款交費」，有指王寶強數個銀行賬戶中大筆存款在一日內被取走，所以才需要借錢交訴訟費，亦有指他因要分割財產，所以法院先把財產凍結以便清算；而今次王寶強訴訟費達24.9萬人民幣。<br>自王寶強宣佈離婚後傳聞滿天飛，繼前日流出疑似捉姦照片後，昨日網上又流傳多段聲稱是馬蓉與宋喆的性愛片段，惟有網民指片中人貌似一位祼聊女子，未能辨別真偽。</p></body></html>
