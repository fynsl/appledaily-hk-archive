<html><header><meta charset="utf-8"><title>求驗客手記：中港合資買起老虎</title></header><body><h1>求驗客手記：<br>中港合資買起老虎</h1><p>侯城好快有好日子過喇，中資商人戴秀麗將入主呢支英超升班馬。內地同英媒都報道，人和集團老闆戴秀麗同戴永革姐弟牽頭，同其他中資港資商人組成一個財團買起侯城，而喺上周六侯城主場對李斯特城嘅英超揭幕戰，戴秀麗亦有嚟睇波。人和喺中國都有隊波，就係中甲嘅北京人和，佢哋幾肯使錢㗎，今季就搵咗前克羅地亞國腳謝拉域加盟，所以估計戴氏姐弟收購完侯城後，「老虎」一定有唔少人民幣擴軍。</p></body></html>
