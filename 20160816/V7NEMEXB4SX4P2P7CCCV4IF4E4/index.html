<html><header><meta charset="utf-8"><title>河國榮《西遊記》做講古佬</title></header><body><h1>河國榮《西遊記》做講古佬</h1><p>河國榮跟王梓軒稍後會一起做歌舞劇《西遊記》，河國榮做「講古佬」，負責講解劇中故事，所以沒有對白，昨日二人到商台接受訪問，劇中他們的服裝像馬戲團造型，河國榮說：「啲衫好重而且厚，但相信小朋友會鍾意。」雖然綵排都會一身汗，但河國榮指自己沒因此消瘦，更笑說肚腩仍然像火車般大。<br>而王梓軒一直也希望跟當代舞蹈團合作，以前更曾在此學跳舞，所以今次如願合作很興奮，更包辦當中一些樂曲創作，他在劇中需要又唱又跳舞，飾演玉皇大帝一角，他說：「據我所知劇中扮馬騮嘅小朋友們會爬晒上我身上，唔知有幾多個，會量力而為，怕到時唱唔到歌。」<br>採訪、攝影：王連連</p></body></html>
