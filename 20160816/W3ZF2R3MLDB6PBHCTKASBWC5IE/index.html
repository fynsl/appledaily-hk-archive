<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】伍姑娘吻賀阿倫牛一</title></header><body><h1>【馮仁昭四圍超】<br>伍姑娘吻賀阿倫牛一</h1><p>譚詠麟（阿倫）同伍詠薇噚日到商台宣傳新片《江湖悲劇》，下周二係阿倫66歲生日，伍姑娘即場獻吻賀壽，阿倫話今年生日唔會大事慶祝：「朝早可能安排場波踢吓。」伍姑娘喺《江》片中情挑阿倫，問阿倫有冇感到衝動，佢話：「真係有，犀利。」咁有冇動L（生理反應）？阿倫笑言：「你睇我定力咁渣咩！」他笑指要親身感受才知伍姑娘嘅狂野。<br>撰文：馮仁昭</p></body></html>
