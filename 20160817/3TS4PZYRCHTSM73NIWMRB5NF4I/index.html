<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】童童長髮現同志街</title></header><body><h1>【馮仁昭四圍超】童童長髮現同志街</h1><p>王菲囡囡竇靖童進軍東洋樂壇，今日會有新碟《Stone Cafe》上架，當中更翻唱佢媽咪王菲嘅名曲《夢中人》，童童親自填上日語歌詞，果然誠意十足。童童喺本周六會參與日本Summer Sonic音樂節，而新歌《Bitter Sweet》嘅MV已經喺網上曝光，戴上藍色長假髮喺新宿街頭漫遊嘅佢，由歌舞伎町行到入同志勝地新宿二丁目，風格都咪話唔似媽咪，一樣咁前衛。<br>撰文：馮仁昭</p></body></html>
