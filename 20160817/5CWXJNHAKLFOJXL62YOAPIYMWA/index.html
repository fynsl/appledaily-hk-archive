<html><header><meta charset="utf-8"><title>【今日笑一笑】太鍾意新車　雪橇狗唔願扯</title></header><body><h1>【今日笑一笑】太鍾意新車　雪橇狗唔願扯</h1><p>新車落地，做車主的當然滿心歡喜，但想不到連車主的愛犬也興奮無比，誓要留在新車上繼續一嚐坐新車的滋味。<br><br>外國一隻雪橇犬坐主人的新車回家後，躺在車尾廂死內堅持不下車，任由主人三催四請也置之不理，更不斷向著主人嚎叫，像在懇求主人:「讓我在新車再坐一會兒好嗎？」但主人拒絕就範，最終雪橇知道還是鬥不過她，聽主人話乖乖下車。<br><br>YouTube</p></body></html>
