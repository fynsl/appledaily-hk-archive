<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳靜攬實仔仔飛車</title></header><body><h1>【馮仁昭四圍超】陳靜攬實仔仔飛車</h1><p>陳靜（DaDa）噚日去商台宣傳新戲《S風暴》，戲中飾演對哥哥張智霖又愛又恨嘅妹妹，而佢同仔仔周渝民會有一段感情。DaDa笑指第一日開工，就同仔仔講細個睇《流星花園》，令仔仔面露尷尬。有場戲DaDa要坐仔仔電單車尾，佢話：「我第一次坐人電單車尾，要揸得好快去追蹤，佢叫我攬實啲免生危險。」不過DaDa話可以再補拍呢幕，再攬多次。<br>撰文：馮仁昭</p></body></html>
