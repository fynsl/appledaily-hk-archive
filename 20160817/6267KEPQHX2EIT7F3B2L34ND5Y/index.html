<html><header><meta charset="utf-8"><title>【解構霍利時】食糊靠晒歐洲兵</title></header><body><h1>【解構霍利時】食糊靠晒歐洲兵</h1><p>霍利時連續五季排名均2字頭，長期在榜尾位置掙扎，上季取得16W，比前季少五場，不過跑入二三名卻有66次之多，足足是頭馬數字的四倍，反映經常搏殺失手才令頭馬數字倒退，希望新季運氣會好一點。<br><br>時廐目前共有18匹歐洲自購馬，數目僅次於大倉告東尼馬房，而且佔馬房馬匹總數逾四成，比率是各廐中最高，證明馬房爭功就要靠晒呢批歐洲兵。不過大家都知歐洲馬普遍比較慢熱，需要較多時間適應，往往到第三季才真正發揮威力，上季時廐就有「聰明申報」及「樂趣」等歐洲馬在第三季連番上名，不妨向同類份子埋手。</p></body></html>
