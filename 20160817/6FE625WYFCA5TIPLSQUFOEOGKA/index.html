<html><header><meta charset="utf-8"><title>溫碧霞生日收70萬名錶</title></header><body><h1>溫碧霞生日收70萬名錶</h1><p>溫碧霞50歲生日有一連串的慶祝活動，前晚她出席電影《點五步》首映，表示放假回港後便病倒。不過，之前到北京拍廣告時，有一個驚喜派對，生日期間收過一個粉絲送一隻價值70萬的名錶，她說：「唔想粉絲為我花咁多錢，實在太昂貴喇，寧願佢哋去幫一啲有需要嘅小朋友，例如起學校，我會更開心。平時老公都有送啲珠寶畀我，不過有啲戴幾次都唔戴，所以粉絲下次攞去做善事好過。」<br>記者追問溫碧霞送上名錶的，是不是男粉絲？是否靚仔？她說：「係呀，佢屬於穩重嗰啲。」老公會不會因此呷醋？她笑說：「咁又唔會。」<br>採訪：張俊銘<br>攝影：葉君海</p></body></html>
