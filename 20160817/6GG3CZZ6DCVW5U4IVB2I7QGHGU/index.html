<html><header><meta charset="utf-8"><title>森巴Beats︰「水神」都要變粉絲</title></header><body><h1>森巴Beats︰<br>「水神」都要變粉絲</h1><p>喺里奧游泳攞咗四金一銀嘅美國19歲小將列迪姬，細細個嘅時候就係「水神」費斯嘅粉絲，10歲嗰陣仲試過去排隊攞費斯簽名同埋影相（上圖）。日前佢哋兩個就調轉身份，現年31歲嘅費斯變咗個小粉絲，問番列迪姬攞簽名（下圖），望落都幾搞笑。話時話，喺里奧加埋攞咗11面獎牌嘅費斯同埋列迪姬，返到美國之後肯定大把人問佢哋攞簽名，到時一定簽名簽到手軟。另外，費斯接受中國傳媒訪問，大讚拔罐嘅功效好好，而且好享受睇孫楊比賽，咁識做人，抵佢可以咁襟撈。</p></body></html>
