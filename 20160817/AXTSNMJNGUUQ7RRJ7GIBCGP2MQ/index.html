<html><header><meta charset="utf-8"><title>樂器導師收回佣判社服令</title></header><body><h1>樂器導師收回佣判社服令</h1><p>【本報訊】青苗藝智有限公司一名小提琴女導師介紹兩名家長到樂器供應商購買兩部小提琴，其後從供應商收取7,100元回佣，遭廉署拘控。她早前在荃灣法院承認兩項代理人收受利益罪，裁判官昨指她沒有案底，認為社會服務令是適合刑罰，終判社服令150小時。<br>辯方昨為被告何淑敏（57歲）呈上多封求情信。她分別於2013年12月20日及2014年4月14日介紹家長到俊文樂器貿易有限公司購買逾5,400元及1.19萬元的小提琴及配件，事後未經青苗藝智批准下，從俊文取得約1,400及5,700元非法回佣。<br>案件編號：TWCC1363/16<br>■記者羅日昇、戴國輝</p></body></html>
