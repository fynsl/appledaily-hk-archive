<html><header><meta charset="utf-8"><title>【動畫】KO手機「指紋認證」醋妻妙計揭婚外情</title></header><body><h1>【動畫】KO手機「指紋認證」醋妻妙計揭婚外情</h1><p>英國一名外交特使疑與同事有婚外情，其妻趁丈夫睡著時已他的指紋開啟手機，發現疑似丈夫出軌的短訊，兩人事後爭執，丈夫涉身體傷害罪被捕。<br><br>這名外交官的妻子懷疑40歲的丈夫有婚外情，上周六凌晨趁丈夫在倫敦住所睡覺時，以他的手指在手機上解鎖，之後發現丈夫疑似與一名女同事有曖昧關係。丈夫醒來後發現「東窗事發」，兩人爆發爭執，妻子在中午時往警局報案，稱被丈夫打傷。<br><br>警方其後到丈夫的辦公室將他帶返警局調查，以涉嫌「身體傷害罪」將他拘捕，他獲准保釋並開始休假，需要在下月中回警局報到。<br><br>英國《太陽報》 </p></body></html>
