<html><header><meta charset="utf-8"><title>黑色巨人殺氣騰騰</title></header><body><h1>黑色巨人殺氣騰騰</h1><p>以黑色為主色之騎師綵衣為數雖然不多，但由於「步步」系在港服役多年，加上又出現過「步步友」呢匹前季香港馬王，故用黑色做綵衣主色，從整體角度出發，亦有一定「殺氣」。<br><br>此所以另一匹以黑色作為綵衣主色之李廐馬「永常喜」，雖然在港仲未贏過，但亦唔好咁快睇小佢。事實上，呢匹四歲新西蘭PPG，上季三歲未完全成熟，早期表現一般可以理解。但踏入季尾階段，卻可連番跑近，並可於最後一仗輸俾「金磚五國」入Q，已開始知道競賽為可物。新季四歲肯定更進步，目前減到40分隨時可反彈，亦可密切留意。</p></body></html>
