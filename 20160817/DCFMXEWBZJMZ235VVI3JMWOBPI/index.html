<html><header><meta charset="utf-8"><title>【潮聞】LV香水七味</title></header><body><h1>【潮聞】LV香水七味</h1><p>Louis Vuitton相隔70年再次推出香水，接連幾天在Instagram、YouTube上發佈新香水Les Parfums Louis Vuitton的相關短片，官網也正式宣佈由31歲的邦女郎蕾雅詩端（Lea Seydoux）任代言人。<br>LV今次大張旗鼓再次進軍香水市場，特別請來知名調香師Jacques Cavallier-Belletrud操刀，並於南法「香水之都」格拉斯的「香氛之泉」大宅作為工坊，調製出七款香味，預計下月上市，品牌日內亦將推出 「旅行的意義 」 香水廣告。<br>撰文：StyleGuru</p></body></html>
