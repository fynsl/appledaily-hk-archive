<html><header><meta charset="utf-8"><title>陳庭欣秘撐翟威廉哥哥</title></header><body><h1>陳庭欣秘撐翟威廉哥哥</h1><p>陳庭欣（Toby）早前飛甩舊愛翟威廉（小圖），戀有米大狀唐偉倫，但原來兩人再見亦是朋友，昨有網友在翟威廉哥哥Wilson的社交網內，發現Toby現身Wilson於美食博覽的攤檔支持。Toby接受傳媒訪問解釋：「咁啱噚日放假，媽咪同埋我朋友見係最後一日美食博覽，所以走去血拼。」對於網民覺得她不避嫌，Toby說：「冇必要呀，私人生活唔需要公開解釋。」<br>採訪：何慧斯</p></body></html>
