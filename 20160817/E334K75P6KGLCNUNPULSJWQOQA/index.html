<html><header><meta charset="utf-8"><title>宋仲基上海會章子怡</title></header><body><h1>宋仲基上海會章子怡</h1><p>內地演藝圈近日瘋傳「限韓令」，當中更傳出韓劇《太陽的後裔》男星宋仲基原本索價1億韓仔接拍內地劇，但最終因「限韓令」而被棄用。事後宋仲基方面已否認傳聞，昨日宋仲基更於傳出「限韓令」後首次飛到內地會合內地女星章子怡，出席晚上在上海舉行的代言品牌活動。<br>宋仲基和章子怡早前在美國拍廣告，昨日兩人於上海合體，不少媒體一早到會場做準備，不過大會似乎不想媒體追問有關「限韓令」問題，所以有記者就在網上指「因為限韓令的關係，本來有的零距離，直播宋仲基的互動只能被取消。」<br>另外，宋仲基昨早由韓國仁川機場出發時，就以一貫的踢拖悠閒打扮及戴上鴨舌帽現身。<br>撰文：梁雯迪</p></body></html>
