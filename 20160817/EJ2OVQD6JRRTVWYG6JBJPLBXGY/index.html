<html><header><meta charset="utf-8"><title>森巴Beats︰韻律泳手跳「脫衣舞」熱爆</title></header><body><h1>森巴Beats︰<br>韻律泳手跳「脫衣舞」熱爆</h1><p>脫衣舞唔單止吸睛，仲好吸like！烏克蘭韻律泳選手禾露仙娜（圖）日前着住件大浴袍去練習，喺池邊即席表演一下脫衣舞，當然唔係剝晒咁兒童不宜啦。佢只係一手將件浴袍撥開，露出三點式泳衣，之後扭動蛇腰，除埋件袍；旁邊嘅隊友都睇到笑。24歲禾露仙娜平時喺ig出post都係得幾百個like，但佢放呢段脫衣舞片上去，竟然有超過2,000個like！提提你，禾露仙娜喺今屆奧運參加女子雙人同團體韻律泳。</p></body></html>
