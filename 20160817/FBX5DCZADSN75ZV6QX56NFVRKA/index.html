<html><header><meta charset="utf-8"><title>素顏妍希懷孕4個月晒泳照激似陳曉</title></header><body><h1>素顏妍希懷孕4個月晒泳照<br>激似陳曉</h1><p>33歲陳妍希同細佢4年嘅大陸男星陳曉喺今年7月於北京辦結婚證，其後二人宣佈有喜，目前妍希有咗四個月，老公陳曉去咗拍新劇《舒克的桃花運》演售樓員舒克，而妍希BB就好好安胎，前晚11點幾，佢就喺網上貼出多張泳照，素顏示人，皮膚keep得幾好，即使粗身大細，仲堅持游泳鍛煉身體。<br><br>媽媽級嘅網民都佩服妍希身體咁好，懷孕都冇孕吐反應，不過更多網民覺得妍希同老公陳曉越嚟越有夫妻相，「只有我一個人覺得第一張特別像陳曉嗎」、「我怎覺得和陳曉越長越像」及「跟陳曉是失散多年的親兄妹吧」。</p></body></html>
