<html><header><meta charset="utf-8"><title>王寶強獲斟開戲賺生活費</title></header><body><h1>王寶強獲斟開戲賺生活費</h1><p>王寶強前日提起訴，要求與馬蓉離婚，但昨日馬蓉委託律師到朝陽法院立案，指王寶強所發聲明侵犯名譽，要求刪除發佈並賠償道歉。據王寶強身邊友好透露，寶強十多張銀行卡的餘額均不足一元。內地有電影公司老闆日前邀他加盟，並可先付他5,000萬人民幣應急，但寶強好像還未答應。而馬蓉以女兒名字推出的服裝品牌Rianna Wang用的法國鬥牛犬標誌，被發現與宋喆的愛犬相似，而寶強更多次穿上出席活動（圖）。<br>採訪：鍾國仁</p></body></html>
