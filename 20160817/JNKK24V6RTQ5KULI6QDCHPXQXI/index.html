<html><header><meta charset="utf-8"><title>隔牆有耳：百人「盂蘭跑」反思生死 - 李八方</title></header><body><h1>隔牆有耳：<br>百人「盂蘭跑」反思生死 - 李八方</h1><p>盂蘭節聽鬼古已經夠驚，點知有啲人仲大膽，百幾人噚晚冒住大雨，跑過中上環一帶嘅紙紮舖、壽衣店、醫院，連曾經堆積過無數屍體嘅廣福義祠都去埋。莫非佢哋真係天不怕地不怕？如果冇虧心事，其實萬事冇有怕，呢班咁大膽嘅港人，都係參加「香港跑道節—盂蘭跑」應下節啫！</p><p>主辦單位話，參加者經過呢啲同生老病死有關嘅「景點」時，需要代入做長者、臨終病人，或照顧者身份，思考死亡相關問題，例如殯葬儀式、揀紙紮品，望打破傳統禁忌，鼓勵年輕人勇於探討死亡。</p></body></html>
