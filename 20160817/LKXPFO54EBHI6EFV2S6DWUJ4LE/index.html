<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Jeana讚翁子光小超人</title></header><body><h1>【馮仁昭四圍超】<br>Jeana讚翁子光小超人</h1><p>何佩瑜（Jeana）同電影《踏血尋梅》導演翁子光拍拖兩個月，男友錫到燶，近日有報道指Jeana去九船連環，參加資深律師清洪契仔巫翊鳴（前名巫雨平）生日P，翁子光噚日喺fb主動為Jeana澄清，仲貼埋女友當日喺船P嘅玩伴合照。翁子光不屑女友遭誣衊，大插報道失實，翁子光話：「我百分百信任Jeana。」Jeana噚日都回覆：「清者自清，我都唔多講，多謝佢為我澄清。」佢仲讚翁子光係「小超人」。<br>撰文：馮仁昭</p></body></html>
