<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】羅蘭姐扮英女皇60次</title></header><body><h1>【馮仁昭四圍超】<br>羅蘭姐扮英女皇60次</h1><p>羅蘭姐啱啱幫連鎖餐廳Oliver's Super Sandwiches拍咗條宣傳片，以英女皇扮相出現，JW同林德信都有份拍攝。羅蘭姐話：「早喺一九七幾年開始扮英女皇，之後陸陸續續扮佢，𠵱家扮咗起碼60次。」而JW為咗拍呢條片，就足足食咗八個焗薯，但佢一啲都唔覺辛苦，仲話寓拍攝於娛樂。林德信亦話喺英國讀書嗰陣，成日食焗薯加三文治，最主要原因係為咗慳錢。<br>撰文：馮仁昭</p></body></html>
