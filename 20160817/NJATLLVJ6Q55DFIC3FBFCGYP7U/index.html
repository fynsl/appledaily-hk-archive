<html><header><meta charset="utf-8"><title>【雄心壯志】安仔定下三大目標</title></header><body><h1>【雄心壯志】安仔定下三大目標</h1><p>田泰安今早首天復課，他馬季煞科後前往日本客串三周，然後轉去毛里裘斯度假。<br>田泰安說：「今次暑假去日本客串之行獲益良多，是個很好的經驗，由於日本練馬師及馬主對我比較陌生，今次座騎不算太多，不過我有信心如果下季暑假再戰日本，當可爭取更多實力座騎。根據日本馬會規例，如果我在香港是騎師榜首三名的話，就會獲邀前往日本短期客串。而新季我有三大目標：一是突破個人在港最佳紀錄50W，二是盡力保持在騎師成績榜前三名，三是爭取大賽座騎，以及贏多些大賽，下月初我將夥拍『積多福』遠征韓國，希望可為我帶來季內首個大賽冠軍。」</p></body></html>
