<html><header><meta charset="utf-8"><title>「活生生打死肉質更佳」北韓推食狗肉解饑荒？</title></header><body><h1>「活生生打死肉質更佳」北韓推食狗肉解饑荒？</h1><p>北韓近日推行食用狗肉企圖解決飢荒問題，更聲稱「活生生打死的味道更好」，令國際譁然，南韓大批動物保護團體反對聲討。<br><br>北韓的糧食不足的問題一直未能解決，政府於是開始推廣食狗肉的好處，北韓一個網上宣傳頻道聲稱狗肉營養豐富，是傳統的「超級食品」。頻道的宣傳甚至妄顧人道，稱將狗狗活生生打死以及在烤前剝去皮毛，可以令味道更加好。<br><br>當地多個傳媒及電視台，近日亦配合宣傳食狗肉，北韓國營電視台（KCTV）更播出特備節目，指出在平壤重開狗肉餐廳可以令狗肉更加獨特。有電台更將狗肉比喻為「最好的藥」。<br><br>南韓《南韓時報》 </p></body></html>
