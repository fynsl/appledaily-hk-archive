<html><header><meta charset="utf-8"><title>【潮聞】碧咸嫂煙熏Estee Lauder</title></header><body><h1>【潮聞】碧咸嫂煙熏Estee Lauder</h1><p>碧咸嫂不但在時裝界打出名堂，早前與美容品牌Estee Lauder落實合作推出的別注化妝品系列，將於下月13日發售，品牌Ig已貼相展示眼影、唇膏等產品。碧咸嫂亦相當賣力，為時尚雜誌《Vogue》拍攝了一條短片，穿上浴袍的她示範如何在五分鐘內畫上招牌煙眼化個靚妝出門口，眾beauty bloggers麻煩讓開。<br>撰文：StyleGuru</p></body></html>
