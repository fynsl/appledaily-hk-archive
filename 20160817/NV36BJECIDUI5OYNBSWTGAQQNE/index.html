<html><header><meta charset="utf-8"><title>森巴Beats︰寧澤濤落機俾女圍</title></header><body><h1>森巴Beats︰<br>寧澤濤落機俾女圍</h1><p>中國泳隊噚日朝早返抵北京，機場有大批傳媒同粉絲守候，喺里奧爆紅嘅「火雞姐」傅園慧都有啲招架唔住，搵男神寧澤濤「過橋」，猛同傳媒講：「寧澤濤喺後面，你哋去採訪佢啦！」寧澤濤雖然喺今屆食白果，但就無損佢嘅人氣，勁受粉絲歡迎。至於中國泳隊另一紅人孫楊就冇現身北京首都國際機場，原來佢抵埗後直接轉機返咗杭州，之後佢仲喺自己嘅微博上載咗漢鼎宇佑傳媒集團嘅靚女董事長吳艷嚟接機嘅相，認真晒命！</p></body></html>
