<html><header><meta charset="utf-8"><title>午夜Benz遇EU車　販毒男斷正</title></header><body><h1>午夜Benz遇EU車　販毒男斷正</h1><p>【本報訊】屯門良景邨良智樓對開，昨凌晨近3時，警方新界北衝鋒隊警員，發現一部平治房車，車上三名男子形迹可疑，警員於是截停搜查，其間一名年約18歲男子即時下車逃去。<br><br>警員其後在車內發現21包共重約5克懷疑可卡因、1包重約2克懷疑大麻，共值約6,000元。23歲姓張司機通過酒精呼氣測試及藥物影響觀測，與同齡姓連乘客涉嫌販毒被捕，一併帶署調查。案件由屯門警區刑事調查隊第八隊跟進。</p></body></html>
