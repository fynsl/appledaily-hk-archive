<html><header><meta charset="utf-8"><title>郭思琳宿霧晒三點式</title></header><body><h1>郭思琳宿霧晒三點式</h1><p>郭思琳早前與吳雲甫及旅遊達人謝利，應已轉行做市場公關的吳彤邀請，到宿霧太平洋度假村喪玩，眾人游水、潛水、划艇又玩水上電單車，盡情享受陽光與海灘。郭思琳帶備多套三點式泳衣騷身材影相留念之餘，還拍片扮洗頭水廣告模特兒般揈頭髮，見她浸在水中咪起雙眼然後360度揈頭髮，電力十足。<br>郭思琳指度假村的私家海灘水底建了一個「LOVE」字樣的牌，讓新人舉行潛水婚禮之用，她亦相當感興趣，希望將來能舉行水底婚禮，笑言浪漫之餘只穿一件三點式泳衣便可，連婚紗化妝髮型開支也可省回一筆。其實思琳此行也一嘗在酒店做實習生滋味，行程豐富。<br>採訪：魯吉</p></body></html>
