<html><header><meta charset="utf-8"><title>《MAMA》大軍12月襲港</title></header><body><h1>《MAMA》大軍12月襲港</h1><p>韓國年度樂壇盛事《MAMA音樂頒獎禮》將於今年12月2日假香港亞博館舉行，是第五度於香港舉辦，據知目前主辦方正與藝人方面接觸，故尚未確定出席名單。而去年有份出席《MAMA》的女團少女時代成員Tiffany（右），前日因在韓國光復節上載日本國旗的圖案遭韓網民炮轟，及後雖然Tiffany已公開道歉，但此舉韓網民不賣賬之餘，更激嬲日本粉絲，認為她不尊重日本粉絲。</p></body></html>
