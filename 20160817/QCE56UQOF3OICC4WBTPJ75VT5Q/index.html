<html><header><meta charset="utf-8"><title>柏傲山車位410萬沽</title></header><body><h1>柏傲山車位410萬沽</h1><p>【本報訊】樓市升溫，車位重現炒賣狂潮，港島東車位首度升破400萬元。新世界（017）北角柏傲山於今年7月拆售的車位，市場剛錄得第5宗短炒成交。<br>消息指，1樓雙號車位，剛以410萬元易手，刷新港島東歷來最貴車位紀錄，亦屬全港第五貴車位。<br>原業主在今年7月初的買入價300萬元有找，僅290萬元，持貨一個月多炒貴逾四成，賬面即賺120萬元，可見近期車位市道癲過住宅。至於西半山豪宅天匯車位造價424萬元，為撇除重建收購以外目前全港最貴車位。<br>大埔嵐山亦錄車位短炒，B層單號車位剛以155萬元售出，原業主去年10月以105萬元買入，近10個月炒貴48%。</p></body></html>
