<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】王菀之孖老公歐遊造人</title></header><body><h1>【馮仁昭四圍超】<br>王菀之孖老公歐遊造人</h1><p>王菀之噚日到港台接受雷頌德訪問，她話將到芬蘭同一位玻璃藝術家合作，順道同老公蘇卓航去旅行。咁會順便造人嗎？佢臉紅話：「唔係，日日都順其自然，造人嘅嘢。」講到歐洲治安問題，佢話已改咗一個歐洲之旅，但覺得出外旅遊到任何地方都要小心，亦唔會帶貴重物品。有乜準備應急措施？她笑話：「我嘅應急措施都係望住隔籬嗰個（老公）。」<br>撰文：馮仁昭</p></body></html>
