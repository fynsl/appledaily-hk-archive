<html><header><meta charset="utf-8"><title>【美圖晒晒】意外洩跳水皇后戀情　索女記「高圓圓」爆紅</title></header><body><h1>【美圖晒晒】意外洩跳水皇后戀情　索女記「高圓圓」爆紅</h1><p>中國「跳水皇后」吳敏霞早前在里約奧運女子雙人3米跳板奪金，當時內地樂視一名靚女記者在看台上隨機採訪現場觀眾，沒想到意外曝光吳敏霞的男友。這名靚女記者也因此而爆紅。　<br><br>據悉，這名靚女記者名叫熊黎，樣貌有點似內地女星高圓圓。事後，她在微博貼出與吳敏霞的合照，並寫道：「霞姐說她原諒我了」，而她的高顏值也迅速在網上走紅，成為網民搜索的對象。內地網友亦紛紛大讚「好漂亮」、「妹子火了」。<br><br>新浪微博</p></body></html>
