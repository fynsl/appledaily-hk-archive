<html><header><meta charset="utf-8"><title>中環在線：民航處退休高官加入港機 - 李華華</title></header><body><h1>中環在線：<br>民航處退休高官加入港機 - 李華華</h1><p>唔少退休官員鍾意做上市公司獨立非執董，過吓日晨之餘，又有些少董事酬金，確係理想工作。太古集團旗下港機工程（044）噚日就宣佈，搵來民航處前副處長梁汝強做獨董，董事酬金38萬元，除開一年，每個月有3萬元，夠飲茶喇。<br>63歲嘅梁汝強，自1989年加入民航處，2004至2013年出任民航處副處長，喺航空界有超過廿年經驗，港機專做飛機維修，佢加入做獨董都啱數嘅。</p></body></html>
