<html><header><meta charset="utf-8"><title>【奧運暗箭】鄧達智揶揄中國隊服</title></header><body><h1>【奧運暗箭】鄧達智揶揄中國隊服</h1><p>奧運除了是運動員的戰場，更是全世界的是非之地，蘇施黃因批評香港單車隊戰衣被千夫所指，其實之前本地時裝設計師鄧達智，亦曾在facebook揶揄中國隊的紅黃色制服似「番茄炒蛋」：「真的好攞命！」設計師好友文麗賢亦附和：「真的醜到要叫。」<br>另外，韓國19禁電視劇《The Lover》女星崔汝珍視愛犬為家人，崔媽媽更愛狗如命，早前崔媽媽在社交網狠批韓國射箭運動員奇甫倍，事關奇甫倍被父親爆鍾意食狗肉，崔媽媽留言罵她「瘋子」，認為她有辱國家形象。</p></body></html>
