<html><header><meta charset="utf-8"><title>小Justin護新女鬧舊愛</title></header><body><h1>小Justin護新女鬧舊愛</h1><p>加拿大歌手Justin Bieber與新歡Sofia Richie打得火熱，各自在Instagram放閃引起粉絲不滿，小Justin繼而留言鬧爆歌迷。近日其舊愛Selena Gomez都加入戰團，直指小Justin承受不了批評就不要上載女友合照，兩人越鬧越激，小Justin踢爆Selena曾偷食One Direction舊將Zayn Malik，直至昨日小Justin更刪走Ig賬戶洩憤。</p></body></html>
