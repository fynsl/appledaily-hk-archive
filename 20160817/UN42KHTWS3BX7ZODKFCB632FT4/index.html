<html><header><meta charset="utf-8"><title>森巴Beats︰「淘」金牌100蚊搞掂</title></header><body><h1>森巴Beats︰<br>「淘」金牌100蚊搞掂</h1><p>里約奧運如火如荼，睇見香港代表搏盡爭牌同最佳成績，唔少觀眾嗰股熱血都即刻湧晒上嚟，幾乎想自己落場爭番面金牌。原來想要里約奧運「獎牌」，一啲都唔難喎。相信大家都知國內嘅「淘嘢網」乜「真貨」都有，於是上去一睇，里約金牌只係88蚊人仔（約102港元）另加運費，由落單到收貨，前後只要四日。個網站亦好坦白，講明係仿真里奧獎牌（圖），而我哋記者試過，雖然細塊咗啲，但好足料，夠墜手。網站連前兩屆嘅奧運獎牌都有售，不過北京奧運獎牌每面只要兩個幾，賣到咁平，怕唔怕傷害人民感情呢？</p></body></html>
