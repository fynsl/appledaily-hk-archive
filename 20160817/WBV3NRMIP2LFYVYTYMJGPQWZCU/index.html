<html><header><meta charset="utf-8"><title>轉會購物籃：波拿斯2.5億投拖肥</title></header><body><h1>轉會購物籃：波拿斯2.5億投拖肥</h1><p>愛華頓周一宣佈，由水晶宮簽入27歲的恩歷克波拿斯（圖），合約為期五年。這名剛果民主共和國翼鋒身價達2,500萬鎊（約2.5億港元），他將穿上14號球衣。波拿斯是愛華頓今夏的第四簽，「拖肥」之前羅致了史基倫保、伊祖沙古爾及艾殊利威廉斯。波拿斯效水晶宮期間上陣143次射入13球，在聯賽首戰對西布朗都有後備登場。另外，有傳愛華頓有意收購曼城門將赫特。</p></body></html>
