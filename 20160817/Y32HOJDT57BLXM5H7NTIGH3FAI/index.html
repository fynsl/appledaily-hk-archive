<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】香香賀鍾嘉欣預產</title></header><body><h1>【馮仁昭四圍超】香香賀鍾嘉欣預產</h1><p>岑麗香噚日喺迪士尼為小鎮珠寶店Pandora擔任開幕嘉賓，自細夢想成為公主嘅香香，一身閃亮粉綠色裙現身，佢話：「我細個會用被包實扮公主，當年租帶睇，我都一定要租公主嘅電影。」問佢會唔會夢想同男友阿強有個童話式婚禮？香香就好怕醜咁話：「到時先算啦，慢慢嚟。」香香自爆會喺現場買份禮物畀鍾嘉欣嘅BB，佢話：「未出世，未知男定女。」<br>撰文：馮仁昭</p></body></html>
