<html><header><meta charset="utf-8"><title>43歲李冰冰登封面P圖太勁變27歲Baby</title></header><body><h1>43歲李冰冰登封面P圖太勁<br>變27歲Baby</h1><p>內地女星李冰冰最近就登上內地時裝雜誌《時尚芭莎》9月號封面，穿上兩個月前才發布的Dior2016秋季Haute Couture黑色低胸晚裝長裙，相當吸晴！<br><br>今次是由內地攝影師陳漫操刀拍攝的封面，不過相中的冰冰的人中就因P圖太勁而消失了，乍看都認不到這誰，還以為是Angelababy，其實冰冰並非首次同Baby撞樣，但估不到43歲的冰冰會與27歲的Baby撞樣，兩人年紀相差16年，真想知道冰冰的凍齡秘方！<br><br>更多時尚、美容新聞，即上： http://add.appledaily.com </p></body></html>
