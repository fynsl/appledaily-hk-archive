<html><header><meta charset="utf-8"><title>宏利內地客保費增長放緩</title></header><body><h1>宏利內地客保費增長放緩</h1><p>【本報訊】內地為防走資，收緊內地人來港投保限制，宏利人壽保險國際首席行政總監萬士家表示，公司第二季來自內地客的新造保費增速有所減慢，內地客新增保費佔香港區比重略低於首季的34%。不過，他強調實際保費收入仍有增加，內地客透過來港投保分散投資的需求持續，只是增長速度會較以往有所減慢。<br>宏利香港第二季新造保費按年升四成至9.53億元，半年計則升44%至18億元，帶動上半年新業務價值升10%至逾9億元。<br>對於深港通年底開通，首席財務總監紀榮兆表示，將有助擴闊公司及客戶的投資渠道，但相信不會突然令客戶的投資意欲大增，仍要視乎大市氣氛。</p></body></html>
