<html><header><meta charset="utf-8"><title>紅人着紅衣換來七捷</title></header><body><h1>紅人着紅衣換來七捷</h1><p>通常馬名中有個「紅」字之馬，好多時會以紅色作為騎師綵衣的主調，好似「火紅人」就係其中一匹，咪睇佢至今七Win只係有一次屬於G3一月盃，惟獎金已高達926萬，而且上季所見，其戰鬥力依然唔差，新季只要部署得宜，絕對有機會再添戰功。<br><br>蔡廐鐵粉「紅衣」系的賽駒更加唔使講，必定係用紅色作為騎師綵衣主色。當中最為馬迷津津樂道的「紅衣」系馬首推「紅衣醒神」，上季初出?逐谷草1000米，出閘墮後，以為必敗，點知可以憑住強橫後勁衝上殺晒，唔係大超班係乜？果然其後再添兩冠一亞佳績，季尾更榮膺全季最佳新馬。目前加到83分肯定未摸頂，仲有排贏呀！</p></body></html>
