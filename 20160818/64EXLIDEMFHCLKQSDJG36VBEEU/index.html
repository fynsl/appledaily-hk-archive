<html><header><meta charset="utf-8"><title>森巴Beats：影星加持無助跳遠表妹</title></header><body><h1>森巴Beats：<br>影星加持無助跳遠表妹</h1><p>著名荷李活影星莎瑪希恩原來有個運動員表妹叫卓詠奴（Yvonne Trevino），代表墨西哥參加今屆奧運跳遠。莎瑪希恩日前喺instagram幫表妹打氣，話自己未同過卓詠奴見面，但喺電視見到佢參加奧運都覺得興奮。不過，26歲嘅卓詠奴成績麻麻，喺周二初賽只係跳到6米16排名30位，冇份入決賽；塞爾維亞嘅施彭洛娃（Ivana Spanovic）就跳出6米87以首名晉級。決賽喺香港時間今朝8點15分展開。</p></body></html>
