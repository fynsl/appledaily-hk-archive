<html><header><meta charset="utf-8"><title>【食咗先講】正宗越南私房菜　椰青海鮮香甜鮮</title></header><body><h1>【食咗先講】正宗越南私房菜　椰青海鮮香甜鮮</h1><p>假如泰國是熱情友善的跳舞女郎，那麼越南定是寧靜溫婉的海女，雖然兩國的氣候及地理位置都非常相近。但就飲食文化而言已經是南轅北轍，同樣使用大量香料，但泰國菜香辣惹味，越南菜卻是清甜潤喉。這次帝苑酒店請來越藉女廚杜翠玲，在炎炎夏日以椰青為題，製作一系列期間限定的正宗越南菜。</p><p>Le Soleil<br>尖沙咀麼地道69號帝苑酒店3樓<br>供應期：即日起至10月4日<br><br>記者：李泳烔</p></body></html>
