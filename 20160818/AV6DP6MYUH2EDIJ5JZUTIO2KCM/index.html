<html><header><meta charset="utf-8"><title>隔牆有耳：盧偉聰唔敢開槍？ - 李八方</title></header><body><h1>隔牆有耳：<br>盧偉聰唔敢開槍？ - 李八方</h1><p>警隊一哥盧偉聰對住支膠槍竟然唔敢射！噚日佢去到烏溪沙青年新村，出席少年警訊滅罪夏令營嘅啟動禮，探訪一班少年警訊營友，其間仲到多個攤位參觀。當中有玩具軟彈槍同埋膠箭試玩，八方現場所見，大家都力邀一哥「出山」show吓佢槍法，點知佢竟然笑住擰頭，齋睇唔敢射，認真失威！<br>反觀保安局局長黎棟國同署理政務司司長張建宗就冇有怕，兩個輪流玩膠槍、膠箭，黎棟國仲有姿勢有實際，兩次都中到目標。而張建宗亦全神貫注、有晒姿勢咁瞄準，但佢眼界就無黎局長咁準，射咗落地，不過佢都唔介意，仲笑得好開心。</p></body></html>
