<html><header><meta charset="utf-8"><title>趣趣地：粉紅普巴相當吸睛</title></header><body><h1>趣趣地：<br>粉紅普巴相當吸睛</h1><p>保羅普巴（圖）回歸曼聯後首次上陣，如無意外將會喺今個星期五，紅魔主場迎戰修咸頓場英超上演。普巴近幾季喺祖雲達斯不嬲都髮型多變，聽晚場波咁有意義梗係要搞吓新意思啦。佢喺自己twitter度優先披露新形象，將個頭染到粉紅色，到時球迷睇直播真係唔使慌搵唔到佢。至於佢經理人拉奧拿，靠運作普巴轉會自己袋咗2,000萬鎊（約2億港元），最近就豪使700萬英鎊喺邁阿密買咗個超豪華別墅。</p></body></html>
