<html><header><meta charset="utf-8"><title>森巴Beats：三叔手機入侵北韓沒收</title></header><body><h1>森巴Beats：<br>三叔手機入侵北韓沒收</h1><p>寵寵寵！三星手機係資本主義嘅邪惡產物，絕對唔可以染污北韓運動員（圖）純潔嘅心靈，所以全部沒收！南韓嘅三星集團係奧運贊助商，每位運動員都可以免費收到一部最新嘅S7手機，但北韓嘅31位健兒就冇份嘞！唔係三星玩針對，而係北韓當局唔畀運動員！據報，一位北韓代表團嘅領隊拎晒呢31部手機，但冇派畀運動員，究竟呢位領隊係一把火燒晒呢啲敵國產物，定係一個人私吞晒呢？真係不得而知嘞！</p></body></html>
