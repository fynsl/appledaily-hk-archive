<html><header><meta charset="utf-8"><title>【美圖晒晒】清純校花似小說女主角宅男排隊做觀音兵</title></header><body><h1>【美圖晒晒】清純校花似小說女主角<br>宅男排隊做觀音兵</h1><p>台灣清純美女張盂欣Molly在大一、二時，已擔任過showgirl和外拍模特兒，2013年更曾參加「璀璨之星」選拔大賽，成為專業模特兒。<br> <br>如今已成為華航空姐的Molly，不僅燦爛笑容融化無數網友的心，均稱的身材和長腿，簡直讓人神魂顛倒。網民直言希望能有機會登上Molly的航班，接受她殷勤的服務。<br> <br>綜合報道</p></body></html>
