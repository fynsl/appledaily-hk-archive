<html><header><meta charset="utf-8"><title>特稿：排球女神齊爭牌</title></header><body><h1>特稿：排球女神齊爭牌</h1><p>女排運動員身材高䠷，盛產美女，在今屆奧運四強之中，各隊都有美女球手，例如中國就有惠若琪及張常寧。<br>每次內地傳媒挑選中國體壇十大美女，總見到25歲的惠若琪榜上有名，但除她外，近年急速冒起的20歲主攻手張常寧，也是一位可愛的美人兒，並常在微博晒自拍照。中國的四強對手荷蘭有三大美人，分別是迪古芙、施高及迪積瑪，其中擔任自由人的施高一傳穩定，具指揮隊友的能力，而迪古芙和迪積瑪分別擅長擔任副攻及二傳。至於塞維爾亞陣中亦有兩位美女，就是26歲的維積歌域及28歲的碧高絲域，其中後者曾到中國落班，於10/11球季效力恒大。</p></body></html>
