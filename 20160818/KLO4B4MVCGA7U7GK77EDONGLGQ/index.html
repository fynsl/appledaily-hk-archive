<html><header><meta charset="utf-8"><title>森巴Beats：英倫偏方教可樂漱口</title></header><body><h1>森巴Beats：<br>英倫偏方教可樂漱口</h1><p>仲記得香港爆發SARS嗰陣，大家都爭住去買白醋，話煲醋可以殺菌，原來呢類偏方喺英國都有！大家都知里約嘅水質唔多好，據報好多菌，但英國划艇選手史高菲特（Jon Schofield）就話冇有怕，因為佢有秘密武器，就係可樂嘞！佢話：「可樂可以殺死你口入面嘅細菌，如果你跌咗落水，就飲啖可樂用嚟漱口。係教練建議咁做㗎，因為可樂係酸性，可以殺菌。」史高菲特講到頭頭是道咁，但真係唔多信可樂咁勁囉。</p></body></html>
