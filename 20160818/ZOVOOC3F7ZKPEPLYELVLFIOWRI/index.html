<html><header><meta charset="utf-8"><title>【旅遊籽】史上最長途廉航　$1,600新加坡飛希臘</title></header><body><h1>【旅遊籽】史上最長途廉航　$1,600新加坡飛希臘</h1><p>自從廉航出現，不只顛覆了航空界生態，還改變了大家的旅行習慣。以新加坡為基地的廉航酷航（Scoot）剛宣布，將於下年六月開啟希臘雅典航線，成為現時最長距離的廉航路線。航線會由最新的波音夢幻客機787-8執飛，全程約11.5小時，預計單程經濟客位票價約HK$1,660。以價錢論價錢，來回需要$3,320，未計由香港飛新加坡，相比起淡季香港出飛，乘坐中東三寶轉機飛希臘或其他歐洲航點，不見得平了多少，唯有寄望本地廉航開展歐洲航線吧！</p><p>記者：陶思敏<br>資料圖片</p></body></html>
