<html><header><meta charset="utf-8"><title>森巴Beats：洛捷迪涉報假案已返美</title></header><body><h1>森巴Beats：<br>洛捷迪涉報假案已返美</h1><p>洛捷迪同佢幾位泳隊隊友，日前聲稱被持槍行劫單案又有新進展。洛捷迪講到繪聲繪影，話有人用槍指住佢個頭又搶錢，但巴西警方調查過又睇埋閉路電視之後都冇發現，覺得件事有啲可疑，隨即就要求洛捷迪等人，要留喺巴西接受調查。不過洛捷迪嘅律師就話，佢當事人已經返咗美國，但另外兩個美國泳手賓斯同干加就冇咁好彩，去到里約機場被警方截到，要留低接受問話，你估洛捷迪見到咁情況，仲會唔會返嚟巴西吖喇？</p></body></html>
