<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】石詠莉見安仔變小粉絲 - 馮仁昭</title></header><body><h1>【馮仁昭四圍超】<br>石詠莉見安仔變小粉絲 - 馮仁昭</h1><p>許志安唱嘅《世紀末煙花》唱到街知巷聞，最近石詠莉翻唱佢呢首歌，全新改編外，仲改咗做首合唱歌，更搵來原唱許志安一齊唱，噚日石詠莉喺商台接受訪問，話佢本身都好鍾意安仔：「真係難能可貴，讀書時佢係我好喜歡男歌手之一。」石詠莉講到當日同安仔一齊錄音：「第一次見到安仔見到好似一個小粉絲，好想表露我好喜歡佢，但又唔敢同佢講嘢，好似一隻小鳥，佢就叫我唔使咁緊張。」<br>撰文：馮仁昭</p></body></html>
