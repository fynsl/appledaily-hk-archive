<html><header><meta charset="utf-8"><title>森巴Beats：史高寧嫌棄新加坡</title></header><body><h1>森巴Beats：<br>史高寧嫌棄新加坡</h1><p>史高寧幫新加坡歷史性首奪奧運金牌，返到新加坡之後喺周四就坐開篷巴士勝利巡遊，21歲嘅史高寧亦大賣口乖話：「呢面奧運金牌我係為國家、家人同朋友而攞嘅！多謝大家嘅支持！」不過，佢喺星期二接受外國通訊社訪問時，就完全唔係咁講囉，佢話：「我嘅計劃係喺德州大學完成學業，之後喺美國轉做職業運動員，要我喺新加坡居住、訓練同埋有好表現，真係好難囉！簡直係無法想像。我已經適應晒美國嘅生活同訓練方式，點解要改變呢？」</p></body></html>
