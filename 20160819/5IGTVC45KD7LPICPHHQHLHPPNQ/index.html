<html><header><meta charset="utf-8"><title>跛馬聖手專吼五班搵食</title></header><body><h1>跛馬聖手專吼五班搵食</h1><p>「跛馬聖手」吳定強上季頭馬首次跌至單位數，只取得九W，是自從1990年開倉以來最低，練者現年63歲，仲有兩季先退休，睇番近季年屆65歲退休之黃汝安、梁定華及伍碧權均在從練生涯尾聲來個「小陽春」，故此吳定強上季成績低落，唔排除係留力在餘下兩季來個終極反彈。<br><br>吳廐搏馬絕對有跡可尋，由於兵力薄弱，故此會捨難取易，上季勝出九場頭馬，全部在水準較低之泥地或谷草取得，亦是唯一於田草食白果之練馬師，證明佢避撼強敵之心態。此外，除了「有情風」五升四班爆大冷贏馬外，其餘頭馬全部在五班賽建功，可見專揀低班賽搵食，所以新季捧吳廐馬宜集中在五班谷草或泥地賽。</p></body></html>
