<html><header><meta charset="utf-8"><title>【汽車做facial】做鍍膜後洗車注意　沐浴露是重點</title></header><body><h1>【汽車做facial】做鍍膜後洗車注意　沐浴露是重點</h1><p>愛車做完鍍膜，也要定期幫它清洗才能維持最佳狀態。但是否只用清水就可以呢？<br>現在教大家正確的清洗方法吧！據專營汽車美容的Kenny說，鍍膜後的車用沐浴露加清水來清潔就可以，不能用具蠟性的清潔劑和洗車水。「原因是做完鍍膜，就有奴如蓋上一塊絨布，如果用有蠟性的洗潔劑時，會將鍍膜的跣水狀態降低。」<br><br>而在下雨後，由於雨水帶酸性，亦會因而侵食鍍膜，車主最好用吸水布抺乾它。即使洗車時趕時間只用水洗，亦最好抺乾，不然會在車漆上留下水印，影響車身的靚仔樣。<br><br>記者︰梁立勤<br>攝影︰黃子偉</p></body></html>
