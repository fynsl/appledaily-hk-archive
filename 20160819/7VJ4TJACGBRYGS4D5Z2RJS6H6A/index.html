<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】展鵬認剝衫引死女 - 馮仁昭</title></header><body><h1>【馮仁昭四圍超】<br>展鵬認剝衫引死女 - 馮仁昭</h1><p>陳展鵬、鄧穎芝（左）同黎美言（Winkie右）等，前晚喺上水出席乒乓球活動，曾係港隊成員嘅展鵬自爆有教女仔打乒乓球，唔擔心被女生要求流汗嘅佢除衫？展鵬話：「唔會當住佢哋面前換衫，佢哋只係望住我，一定會食波餅。」展鵬話同胡定欣再開新劇唔怕傳緋聞：「佢咁靚、咁好、咁完美，傳就益咗我。」鄧穎芝同Winkie曾參加ViuTV真人騷《G-1格鬥會》傳不和，佢哋前晚見面已冰釋前嫌。<br>撰文：馮仁昭</p></body></html>
