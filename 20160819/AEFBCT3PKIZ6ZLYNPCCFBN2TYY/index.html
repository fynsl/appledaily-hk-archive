<html><header><meta charset="utf-8"><title>森巴Beats：日本女摔跤手四連霸創歷史</title></header><body><h1>森巴Beats：<br>日本女摔跤手四連霸創歷史</h1><p>提起日本，好多人都會覺得佢哋嘅強項係柔道，不過，原來佢哋嘅摔跤都好掂，日本喺周三就包辦咗女子摔跤三個量級嘅金牌，其中32歲嘅伊調馨，喺自由式摔跤女子58公斤級賽事決賽，擊敗俄羅斯嘅高寶路娃之後仲創咗歷史，成為歷來首位連續四屆奧運喺個人項目奪金嘅女子運動員。伊調馨賽後仲好感性話：「每屆奧運都有屬於佢嘅回憶，喺我背負嘅擔子越嚟越重兼陷入困境時，係大家畀我勇氣，令我可以奪得呢面金牌。」</p></body></html>
