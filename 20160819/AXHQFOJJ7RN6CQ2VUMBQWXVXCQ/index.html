<html><header><meta charset="utf-8"><title>姬蒂帶Suri撐船疑會新歡</title></header><body><h1>姬蒂帶Suri撐船疑會新歡</h1><p>荷李活影星湯告魯斯（Tom Cruise）同姬蒂荷姆絲（Katie Holmes）於2012年離婚後，雙方都未有固定伴侶。一手擔起湊女責任的姬蒂上周四帶了10歲女兒Suri及朋友在紐約撐船，現場有一名神秘男子。美國傳媒指姬蒂與該名男子間中調情，未知是否姬蒂的新歡。該名男子亦十分照顧Suri，上落船時都會扶實他。</p><p>另外，美國《US Weekly》雜誌指54歲的靚佬湯已經有3年沒有見過愛女，亦沒有打電話給她，將兩母女從他的生活中剔除。靚佬湯最後一次被影到見Suri就在3年前，二人一齊去迪士尼水上樂園。<br>撰文：泰米</p></body></html>
