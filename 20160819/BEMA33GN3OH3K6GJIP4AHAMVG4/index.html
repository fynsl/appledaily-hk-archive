<html><header><meta charset="utf-8"><title>Tiffany晒日國旗被叮走</title></header><body><h1>Tiffany晒日國旗被叮走</h1><p>韓國女團少女時代（少時）成員Tiffany日前因在韓國光復節於Instagram上張貼了日本國旗的Emoji，立即引起韓國網民不滿而遭到炮轟，網民更要求Tiffany退出有份主持的節目《姐姐們的Slam Dunk》。事隔3日，節目組昨日發聲明稱Tiffany將會退出節目。<br>節目組指今次事件上Tiffany的確影響到國民情緒，又稱與她所屬的SM事務所溝通後，Tiffany將退出節目，短時間內節目將由餘下的5位成員繼續出演。又指原定於今晚播出的節目將停播，但強調與Tiffany事件無關。<br>撰文：文康妮</p></body></html>
