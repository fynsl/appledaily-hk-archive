<html><header><meta charset="utf-8"><title>森巴Beats：愛爾蘭奧委會主席炒飛被捕</title></header><body><h1>森巴Beats：<br>愛爾蘭奧委會主席炒飛被捕</h1><p>堂堂愛爾蘭奧委會主席希基竟然炒黃牛，抵佢喺剝光豬嗰陣俾人拉！巴西警方搜集到證據，指71歲嘅希基涉非法售賣奧運門券，就帶齊人馬上佢住嘅酒店拉人。去到佢間房，見唔到佢，佢老婆盡晒人事，話希基已經返咗愛爾蘭，希望耍走班警察；但呢次真係要讚巴西警方細心，佢哋發現希基個仔喺同一間酒店都訂咗間房，即刻過去開門搜查，果然搵到全身赤裸、沖緊涼嘅希基。唔知係咪冷親啦，希基被捕後報稱身體不適，警方安排佢入院。</p></body></html>
