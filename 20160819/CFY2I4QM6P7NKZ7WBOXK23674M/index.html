<html><header><meta charset="utf-8"><title>出爐全港阿一　黃得有道理</title></header><body><h1>出爐全港阿一　黃得有道理</h1><p>騎師綵衣可謂五花八門，顏色及圖案更有無限組合，近年還加入閃電圖案，既特別又美觀。<br><br>講到有閃電圖案的綵衣，應屆馬王「明月千里」可謂演繹到淋漓盡致，藍色閃電圖案配上黃色衫身，真係夠晒搶眼。「明月千里」上季連勝打吡及女皇盃兩項G1，唔通真係鞍上人穿上「黃色戰衣」，特別會跑得快啲？<br><br>其他馬匹綵衣以黃色為主的有「川河」系賽駒，歷年間大部份「川河」系馬俱可在港勝出頭馬。而現役三匹「川河」系馬「川河領駒」、「川河寶駒」及「川河主駒」，亦不妨加以留意。</p></body></html>
