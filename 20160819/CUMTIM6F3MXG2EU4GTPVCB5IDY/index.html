<html><header><meta charset="utf-8"><title>傲兒中國舞賀林爺爺</title></header><body><h1>傲兒中國舞賀林爺爺</h1><p>大名娛樂揸弗人林建名（林爺爺）本月30日踏入79歲，由於老人家習慣計虛齡，今年隆重慶祝80大壽，前晚在廣州一酒店筵開26席，契女戴夢夢和胡渭康做司儀，得寵的何傲兒上台唱歌助興，穿短旗袍的傲兒盡騷曲線，昨在電話說：「今年好高興，因為林生80大壽，主題係中國風，大家都要着中國衫。」<br>傲兒表示：「我唱《情義兩心堅》送畀老闆，因為佢對身邊人有情有義，希望佢長命過百歲，身體健康，自己都跳咗少少中國舞。」夢夢說：「林生着咗一套長衫好似皇上，心口好大塊玉，寓意年年有餘，佢好開心，仲親自敬酒。」<br>採訪：皓騫</p></body></html>
