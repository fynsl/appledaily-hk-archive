<html><header><meta charset="utf-8"><title>定欣分手未搬離愛巢</title></header><body><h1>定欣分手未搬離愛巢</h1><p>胡定欣昨日到灣仔Volvo汽車陳列室出席活動，她形容揀車如同揀男友或老公，還說：「要具有內、外在，好powerful，配合我鍾意運動有力量。」在感情路上希望找到目標，鍾意有安全感男士。</p><p>另外，日前有指她到屯門寓所執拾細軟搬離與音樂人男友陳明道的愛巢，定欣否認說：「嗰日返屋企同爸爸媽媽食飯，邊有咁多錢，咁多個屋企，之前同男友一直冇同居。」<br>採訪：卓寶花<br>攝影：陳順禎</p></body></html>
