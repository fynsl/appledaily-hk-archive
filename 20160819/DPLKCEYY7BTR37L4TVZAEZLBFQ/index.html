<html><header><meta charset="utf-8"><title>【洗腦又飽肚】全部都…仲係雞呀　雞銀皮串燒你食過未？</title></header><body><h1>【洗腦又飽肚】全部都…仲係雞呀　雞銀皮串燒你食過未？</h1><p>「雞 全部都係雞」幾日旋風式洗版後，大家都聽到厭了吧。想繼續跟隨熱潮，除了食買一送一的麥樂雞之外，你其實仲有更多更好的選擇。<br>記者：吳宛蔚</p><p>(a) 好包<br>元朗西菁街2號興旺樓地下1C號鋪<br>(b) 肚餓了串燒烤焗專門店<br>尖沙嘴亞士厘道17-19號6樓<br>(c) 5℃台式飲品小食專門店<br>龍門路43號龍門居地下37號<br>(d) 百寶雞<br>大圍積信街41號<br>(e) 酉玉Toritama<br>中環己連拿利2號地</p></body></html>
