<html><header><meta charset="utf-8"><title>趙文卓全裸攬大肚妻</title></header><body><h1>趙文卓全裸攬大肚妻</h1><p>趙文卓跟老婆張丹露結婚十年，兩人育有一子一女，現懷第三胎的張丹露肚大如籮，趙文卓不但已停工陪產，日前更陪老婆影全裸大肚寫真，昨日他在微博晒相並留言：「老婆辛苦了！終於快熬出頭了，大家別着急，十月我就回去開工幹活了。」張丹露冧爆回覆：「你最辛苦了，我和孩子們都好暖心，希望一切順利。」<br>相中趙文卓夫婦全裸上陣，漲奶的張丹露身材激凸，要張開手掌遮兩點，趙文卓從後攬實老婆巧妙遮着「小卓卓」。網友紛紛留言：「要流鼻血了！」、「這是自己老婆啊，怎麼能這樣，不好不好！」據知BB將於下月中出世。<br>撰文：皓騫</p></body></html>
