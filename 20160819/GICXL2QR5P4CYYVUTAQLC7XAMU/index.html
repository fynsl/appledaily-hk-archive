<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】梁小冰食到雙下巴 - 馮仁昭</title></header><body><h1>【馮仁昭四圍超】<br>梁小冰食到雙下巴 - 馮仁昭</h1><p>梁小冰（右）同朱潔儀噚日喺中環出席Biba服裝店開幕禮，小冰自爆最近喺內地大魚大肉，搞到有雙下巴，雖然食得開心，但都要努力減肥先得。小冰話𠵱家喺內地發展，佢都想多啲返香港拍戲，問小冰係咪TVB搵佢回巢？佢話：「我老公喺裏面，如果我都係就冇人照顧小朋友，我同老公都將小朋友放喺第一位。」同場嘅朱潔儀就話最近有內地導演搵佢拍戲，自己唔想玩票性質做花瓶，想多啲發揮。<br>撰文：馮仁昭</p></body></html>
