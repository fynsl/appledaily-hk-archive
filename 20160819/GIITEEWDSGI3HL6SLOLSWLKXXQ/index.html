<html><header><meta charset="utf-8"><title>石原演《真．哥斯拉》感動到喊</title></header><body><h1>石原演《真．哥斯拉》感動到喊</h1><p>日本電影《真．哥斯拉》於日本大收旺場，主角長谷川博己（左）自言少年時代的暑假基本都是看哥斯拉的電影度過，而他剛收到劇本時，最初只以為片商找他任配音工作。至於石原聰美於片中有不少英文對白，她表示：「有一次和《進擊的巨人》團隊吃飯，聽到他們講了很多關於哥斯拉的魅力，當得知自己確定出演時感動得哭了起來。」跟《新世紀福音戰士》神級導演庵野秀明合作，石原透露：「在戲中用那種有着女性身體意識的側影是參照Eva中的美里和律子而成的。」</p></body></html>
