<html><header><meta charset="utf-8"><title>牛雜妹遊日遇醉酒男</title></header><body><h1>牛雜妹遊日遇醉酒男</h1><p>李美琪（牛雜妹）前晚在九龍灣出席電影首映禮，大會安排兩個混血男模，讓到場嘉賓用唇膏在男模身上簽名，李美琪坦言有點尷尬，又笑指可能是太耐沒有拍拖關係。她又說，剛剛去日本旅行回港，是一年一度的家庭旅行。<br>牛雜妹說：「今次係父母畀大份錢，自己都唔好意思，所以有買禮物畀佢哋。」她又謂，有晚跟姐姐遇上醉酒男，對方不斷追問她們從哪裏來，雖然對方都幾靚仔，但可惜是喝醉了，她還說因為與家姐急急腳走人，結果撞瘀了腳。另外，她透露稍後會參與拍網劇，經理人亦安排了一些內地工作給她。<br>採訪：曹家誠<br>攝影：陳順禎</p></body></html>
