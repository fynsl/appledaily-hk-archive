<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】河國榮歌舞劇做兩角色 - 馮仁昭</title></header><body><h1>【馮仁昭四圍超】<br>河國榮歌舞劇做兩角色 - 馮仁昭</h1><p>河國榮（右）同王梓軒噚日喺高山劇場為歌舞劇綵排，河國榮喺劇中要飾演兩個角色說書人同觀音，不過就唔使跳舞，佢話：「其實我以前學過跳現代舞，但都忘記咗，所以今次唔會試跳，唔及王梓軒咁叻。」王梓軒話自己都學過，但唔及同劇其他演員叻，佢話：「我見其他演員熱身，腳可以踢上頭頂，但我做得一半。」而今次佢哋做《西遊記》，令佢哋對呢個故事有更多了解，有別於以往既情懷。<br>撰文：馮仁昭</p></body></html>
