<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】趙哲妤吼高大北京男 - 馮仁昭</title></header><body><h1>【馮仁昭四圍超】<br>趙哲妤吼高大北京男 - 馮仁昭</h1><p>趙哲妤（Uny）同許嘉浩（Karl）噚日到尖沙嘴碼頭為全能新星選拔賽招募，Karl透露已有102位女士參加，聽講九龍區女仔較豪放，噚日專登去九龍招募。Uny為選美擔任禮儀導師，佢話：「今次係友情價，Karl唔會虧待我嘅，唔會連食飯都唔夠錢。」<br>Uny稍後會到北京逗留半年讀戲劇，大把機會結識內地男友，佢話自己事業心好重，到時睇吓點，好鍾意北京男仔夠高大。<br>撰文：馮仁昭</p></body></html>
