<html><header><meta charset="utf-8"><title>53歲牛一正日霍利時有乜願望？</title></header><body><h1>53歲牛一正日<br>霍利時有乜願望？</h1><p>唔講唔知，原來今日(8月18日)係練馬師霍利時的53歲生日，究竟他有甚麼願望呢？<br>這位壽星公說：「我的生日願望是我和家人身體健康，以及馬房擺脫上季頹勢。上季我的馬房十分黑仔，只獲16W，亞軍多達33次，季軍也是33次，位置合共66個，你可以想像我上季搏殺手風勁差。我今年其中一個生日願望，就是搏殺手風好轉，如果上季亞軍次數有一半晉升成冠軍的話就好了，即是今季有32W是我的生日願望。」</p></body></html>
