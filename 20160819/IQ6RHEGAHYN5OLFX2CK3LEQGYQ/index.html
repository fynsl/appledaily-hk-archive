<html><header><meta charset="utf-8"><title>百厭星吞玩具一講嘢就「吱吱叫」</title></header><body><h1>百厭星吞玩具<br>一講嘢就「吱吱叫」</h1><p>美國一名小男童竟不小心吞下一件狗玩具，令他說話或呼吸時發出「吱吱聲」的怪聲，搞笑之餘，片段亦提醒了父母家居安全的重要性。<br><br>從片中所見，名叫安東尼（Anthony）的男孩正躺在病床上與媽媽對話。媽媽問：「為何你在急症病房？」安東尼答：「因為我『吸入』了一個狗玩具。」期間安東尼無論說話或呼吸時，亦發出「吱吱聲」，片中隱約聽到媽媽正在忍笑。<br><br>片段在短短數小時已吸引900萬人瀏覽，並無交代為何安東尼「吸入」狗玩具。有人估計他把狗玩具發聲的部份拆了下來，然後想吹響它時意外把它吞下。<br><br>英國《每日鏡報》</p></body></html>
