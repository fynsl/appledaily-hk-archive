<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】子怡飛機玩視訊捱鬧 - 馮仁昭</title></header><body><h1>【馮仁昭四圍超】<br>子怡飛機玩視訊捱鬧 - 馮仁昭</h1><p>章子怡日前喺微博貼上囡囡醒醒（暱稱）喺家中熟睡嘅截圖，透露因工作關係要到外地，連搭飛機都要透過視訊（圖）睇住囡囡先安心。雖然得到唔少媽媽網友嘅共鳴，但亦有人批評佢喺飛機上玩手機，斥責「飛機上人人都關機，安全個人做起明星就例外嗎？」但亦有網友澄清「沒看見是飛航模式wifi嗎？」最後子怡親自出面解釋係佢請乘務長幫佢連嘅網路，先平息兩派網友嘅爭論。<br>撰文：馮仁昭</p></body></html>
