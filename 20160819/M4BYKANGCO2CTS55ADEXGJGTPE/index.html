<html><header><meta charset="utf-8"><title>【食之新登場】辣椒雞蛋仔　你敢不敢挑戰？</title></header><body><h1>【食之新登場】辣椒雞蛋仔　你敢不敢挑戰？</h1><p>位於花園街的雞蛋仔專門店Modos，最近又有新搞作，推出以辣椒及蒜茸炒成，加入肉鬆蝦乾的餡料，辣度有兩種，今次試的是勁辣味道，記者本身食不到辣，食完一粒已經流眼水，略嫌辣椒蓋過蛋漿味道，街坊又怎看？「幾得意，好難估，本身想估肉鬆，食時頗辣，是咖哩嗎？ 如果是小朋友買的話就不太好。」Chris說。 「有些辣味，不算很辣，味道像XO醬之類，如果是十分，辣度會有7分，但我未必會再自己買。」陳先生說。</p><p>Modos<br>旺角花園街174號A1舖<br><br>記者：何嘉茵<br>攝影：徐振國</p></body></html>
