<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】SM革命騷宣佈加場 - 馮仁昭</title></header><body><h1>【馮仁昭四圍超】<br>SM革命騷宣佈加場 - 馮仁昭</h1><p>Supper Moment（SM）11月7日喺會展開騷，仲決定加場㖭，噚日佢哋喺新城電台話：「希望開到兩場，本身預8號拆台嘅，睇吓到時加埋8號嗰場先拆。」演唱會主題係「溫柔革命」，而佢哋喺書展推出嘅《溫柔革命前傳》，都係佢哋之前患病過身經理人Gary構思：「所有嘅功勞都歸於佢，由本書到演唱會都係佢幫我哋鋪排，佢一直都係我哋合作夥伴，好多主辦知道我哋情況，主動幫我哋籌備演唱會。」<br>撰文：馮仁昭</p></body></html>
