<html><header><meta charset="utf-8"><title>中環在線：恒大健康業績計漏數 - 李華華</title></header><body><h1>中環在線：恒大健康業績計漏數 - 李華華</h1><p>呢排唔少上市公司排隊公佈業績，噚日輪到恒大健康（708），上市公司一般安排主席、行政總裁、財務總監主持業績會，恒大健康竟然冇財務總監現身，年報亦搵唔到邊位仁兄做財務總監，噚日只得「會計部負責人」潘大榮。<br>公司今年上半年純利大跌近九成至1,195萬元，公司解釋，因為上年度出售一項物業獲可觀收益，咁大家正路就會跟住問，撇除出售物業呢個特殊因素，兩年盈利又點比較呢？點知潘大榮好坦白咁答，話冇計到呢個數。呢條數其實都幾基本，希望佢哋下次唔好計漏，或者搵番個財務總監返嚟計數喇。</p></body></html>
