<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】范姜母女超市掃貨速閃 - 馮仁昭</title></header><body><h1>【馮仁昭四圍超】<br>范姜母女超市掃貨速閃 - 馮仁昭</h1><p>鍾鎮濤太太范姜（左）噚日下晝4點幾現身中環ifc嘅city'super，佢同埋繼女鍾嘉晴買滿兩架購物車，見范姜喺CHANEL袋上扣住一個消毒酒精瓶，真係非常之衞生。今年21歲嘅嘉晴長得亭亭玉立，見佢全神貫注咁同范姜一齊揀壽司，但佢哋見到突然有大批記者影相嗰時，范姜即時護女心切，連壽司都唔買，推住已畀錢嘅貨品由後門離開。<br>撰文：馮仁昭</p></body></html>
