<html><header><meta charset="utf-8"><title>【動畫】港鐵沿綫樓價再升上車乘客注意安全</title></header><body><h1>【動畫】港鐵沿綫樓價再升<br>上車乘客注意安全</h1><p>本報根據中原地產資料，追蹤25個鄰近港鐵站的鐵路盤，24個屋苑均自今年低位反彈，幅度由0.25%至21.8%，惟寶翠園跌2.14%，反彈最犀利是天水圍嘉湖山莊，目前均價7,214元，較今年低位5,922元，反彈21.8%，不過屋苑今年低位比去年最高峯時錄8,409元，狂插水近三成，家陣反彈完，距離去年最癲嗰口價，仍有15%距離。<br> <br>指標屋苑鰂魚涌太古城雖然目前均價14,294元，較今年低位13,151元，反彈8.69%。但是今年低位比起去年高位已下跌24%，目前均價要追返去年最高價，還有18%距離。</p></body></html>
