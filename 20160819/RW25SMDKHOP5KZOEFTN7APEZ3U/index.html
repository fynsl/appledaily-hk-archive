<html><header><meta charset="utf-8"><title>強國後生女𨋢內便便起身就走咁方便？</title></header><body><h1>強國後生女𨋢內便便<br>起身就走咁方便？</h1><p>人有三急實在難忍，但總不能學內地這名年輕女子一樣，在電梯裏辦大事。<br> <br>閉路電視拍到這名年輕女子開大的過程，片段顯示這名穿着裙子的女子走入電梯，關門後已經像是十分焦急的樣子，左右踱步，突然她走到一旁、蹲下身子便開始大解放，最後她整理好裙子，若無其事的步出電梯，廢物則留在原地。<br> <br>網民看過片段都稱「接受不了」，稱「那麼大個人了，真是不要臉！」「成年人再急也不至於！」亦有網民稱：「美女，你忘?擦屁股啦！」 <br> <br>北京電視台</p></body></html>
