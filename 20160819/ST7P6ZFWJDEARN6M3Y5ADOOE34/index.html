<html><header><meta charset="utf-8"><title>范冰冰唔怕變水桶腰着Viktor ＆ Rolf仙氣紗裙</title></header><body><h1>范冰冰唔怕變水桶腰<br>着Viktor ＆ Rolf仙氣紗裙</h1><p>內地女星范冰冰拍攝真人騷《挑戰者聯盟》，在新一集中由李宇春拖住出場，一身白色紗裙盡顯其范爺霸氣。<br><br>冰冰身上這襲紗裙出自Viktor &amp; Rolf的秋冬高訂系列，品牌愛玩誇張形狀與volume比例，這條裙子就結合仙氣同前衞感覺。上半身呈編織設計與密集的打結細節，其實都不易carry，好易變水桶腰，身為微胖界女王的冰冰穿上幸好亦未覺累贅，仲好有舞台效果，不少內地網民大讚其造型似仙女。</p></body></html>
