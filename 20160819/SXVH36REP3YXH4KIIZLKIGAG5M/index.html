<html><header><meta charset="utf-8"><title>練馬有道文家良獲馬主欣賞</title></header><body><h1>練馬有道<br>文家良獲馬主欣賞</h1><p>「辣」系目前有三駒，分別為吳創木和太太黃紋主理的「辣得寶」及「辣得很」，另有屬其兒子吳少庭名下的「辣得醒」，其中「辣得寶」及「辣得很」均交由文家良訓練。<br><br>吳氏一家向來與文家良合作愉快，他們最欣賞練者的部署手法，不會為了馬房成績而過度催谷馬匹，大家都抱有愛、錫馬的理念。吳少庭說：「文家良很愛錫馬匹，其練馬手法是以不傷害馬匹的元氣為大前提，只會依照馬匹的狀態和健康情況作出部署，這點我們很欣賞。練馬師訓練馬匹贏幾場頭馬已經好難，要延續馬匹的競賽生涯更難，遇上好馬及合適的練馬師，便要好好珍惜。」</p></body></html>
