<html><header><meta charset="utf-8"><title>李彩華扮老鼠拍拖</title></header><body><h1>李彩華扮老鼠拍拖</h1><p>現年32歲的李彩華（Rain）16歲入行，在娛樂圈打滾16年，近年轉戰內地，賺到盤滿缽滿，與過氣「新五虎」何遠恒拍拖3年，感情穩定。 <br>日前本報便發現頭戴米奇老鼠帽、一身少女打扮的Rain做廿四孝女友，由銅鑼灣駕車到中環接男友。<br>Rain回應記者訪問時笑說：「我不嬲打扮都好young，我啲friend都叫我『百變小公主』，不過工作嘅時候梗係要有style啲，其實我都好young㗎！」據知，何遠恒目前主力做有關高智能科技的建築行業，問Rain是否真的未有結婚打算？她說：「𠵱家大家都忙，等天主安排啦！」 <br>採訪、攝影：潘冠恩、吳耀輝</p></body></html>
