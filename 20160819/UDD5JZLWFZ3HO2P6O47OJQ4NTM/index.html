<html><header><meta charset="utf-8"><title>遇空襲浴血　敍童令全球心碎</title></header><body><h1>遇空襲浴血　敍童令全球心碎</h1><p>敍利亞阿勒頗戰事近日升級。有影片拍到當地一名疑在俄軍及政府軍空襲中受傷男童，他滿身灰塵、頭破血流卻一面無奈，震撼國際社會。</p><p>影片出自攝影記者拉斯蘭之手，救援人員從瓦礫中抱出年僅5歲的奧姆蘭（Omran Daqneesh），將他送上救護車。只見奧姆蘭一臉倦容，擦了擦眼睛和額上的血，並將血抹在椅上。他僅頭部受輕傷，不久就出院，惟這次空襲造成8人死亡，包括5名兒童。<br>美聯社</p></body></html>
