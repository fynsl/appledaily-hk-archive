<html><header><meta charset="utf-8"><title>街頭攬啜洗米華Mandy Lieu揹Givenchy袋晒愛</title></header><body><h1>街頭攬啜洗米華<br>Mandy Lieu揹Givenchy袋晒愛</h1><p>Mandy Lieu在英國時間上周六，被本報讀者目擊在倫敦第一豪宅區Royal Borough of Kensington and Chelsea的荷蘭公園，攬啜洗米華。<br><br>當時Mandy與洗米華衣着一黑一白，不過就同穿情侶波鞋，二人冧爆互擁錫錫外，Mandy還揹住Givenchy綴紅色「LOVE」字的shopper bag，高調晒愛，洗米華身上的Reebok「Stronger Every Day」印字Tee，則晒其猛人本色。</p></body></html>
