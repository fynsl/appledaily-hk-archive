<html><header><meta charset="utf-8"><title>陳少霞9.29擺酒</title></header><body><h1>陳少霞9.29擺酒</h1><p>陳少霞與「法拉利之父」李文輝相戀半年多閃婚，並已於早前註冊，昨日她到尖沙嘴為黎燕珊的節目任嘉賓，見她左手戴上求婚巨鑽，問她何時擺酒？她說：「9月29日，唔係乜特別日子，都係同屋企人、最親嘅朋友食餐飯，唔係大搞。」至於會否請劉德華去飲？她說：「佢會戥我開心，不過佢咁忙，唔知得唔得閒嚟。」<br>節目錄影完畢，陳少霞登上七人車離開去接老公李文輝。兩夫婦坐七人車去到香港大學，不過只有李文輝落車，問他為何一個出席酒會，他說：「佢攰，想畀佢休息吓。」而坐在車廂中看見老公被追訪，陳少霞露出擔心神色。<br>採訪：盧妹、吳耀輝<br>攝影：陳俊強、徐錦池</p></body></html>
