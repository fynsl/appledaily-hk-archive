<html><header><meta charset="utf-8"><title>《Arrival》海報維港植入明珠塔</title></header><body><h1>《Arrival》海報維港植入明珠塔</h1><p>由金球獎影后艾美阿當絲（Amy Adams）及美國男星謝洛美維納（Jeremy Renner）主演的科幻片《Arrival》日前推出新預告同海報，電影講述多艘外星太空船來到地球不同地方，包括中國境內，艾美扮演的語言學家嘗試同外星人溝通。海報其中一款見到太空船降落到維港，不過維港竟然出現上海明珠塔。不少本港網民都湧到去電影facebook專頁留言指出錯誤，更寫上香港不是中國。</p></body></html>
