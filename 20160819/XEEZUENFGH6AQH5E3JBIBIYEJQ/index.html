<html><header><meta charset="utf-8"><title>套廁大玩深沉型格Look</title></header><body><h1>套廁大玩深沉型格Look</h1><p>廚房呈深長形，靠邊的工人套房改用慳位的趟門出入，同時淡化房內狹窄的感覺，趟門連間隔牆，直至廚房門，全部鋪淺木，與另一邊至窗前鋪灰色牆磚，截然不同。廚櫃上下各以焗白油及棕色玻璃做櫃門，互有對比，中間牆壁鋪鋁板，比起不銹鋼，時尚感依然，但不會印下手指模及有水漬。<br>男戶主鍾意型，套廁型格Look，大玩深沉冷酷味，牆身地下都是灰色，特別訂做深灰無縫石做洗手盆，配灰玻璃浴屏，黑漆漆的帶點神秘感。</p></body></html>
