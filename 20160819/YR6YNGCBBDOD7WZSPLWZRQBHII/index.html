<html><header><meta charset="utf-8"><title>中環在線：新地送咕𠱸冧睇樓客 - 李華華</title></header><body><h1>中環在線：新地送咕𠱸冧睇樓客 - 李華華</h1><p>發展商賣樓認真多花招，最實際當然係提供乜乜回贈、物物折扣優惠喇，以往亦有發展商向買家送把遮，一向用「以心建家」做口號嘅新地（016）最近就以咕𠱸冧客，都幾old school！呢個咕𠱸仲有名㗎，叫「愛家咕𠱸」，唔通擺咗佢喺屋企，嗰啲冇尾飛陀嘅老公、仔女真係會愛回家嗎？<br>要攞呢個咕𠱸都有條件喎，新地會董事總經理謝文娟話，要係新地會會員，本周六走去參觀新地某個元朗新盤嘅示範單位，憑會員證登記先有。</p></body></html>
