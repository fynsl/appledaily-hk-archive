<html><header><meta charset="utf-8"><title>【情場戰績】傳介入朱璇戀情</title></header><body><h1>【情場戰績】傳介入朱璇戀情</h1><p>加入娛樂圈7年的苟芸慧，桃花極旺緋聞一籮籮，但多數的緋聞對象都有正印女友。</p><p>湯珈鋮</p><p>今年5月有指苟芸慧約湯臣集團副主席湯珈鋮去街，介入好姊妹朱璇與湯珈鋮戀情。</p><p>郭富城</p><p>2013年傳介入郭富城、熊黛林戀情，被外界冠上「苟小三」之名。</p><p>楊政龍</p><p>2012年因登上楊受成幼子楊政龍遊艇，即引起網民猜測二人關係。</p><p>鄭嘉穎</p><p>傳二人於11年拍劇集《怒火街頭2》時吻出愛火花，當時指周麗淇欲跟嘉穎復合，因而出現兩女爭一男局面。</p></body></html>
