<html><header><meta charset="utf-8"><title>鼎爺唔知李泳漢參選</title></header><body><h1>鼎爺唔知李泳漢參選</h1><p>李家鼎和前妻施明所生、現年38歲的大孖李泳漢，近日以獨立人士身份出戰立法會九龍西選區，向「元秋」蔣麗芸、毛孟靜及黃毓民等挑機（該區其他參選名單詳見A6版）。李泳漢大呻參選經費不夠，幸得媽咪施明街站幫手派傳單，可是老竇李家鼎就零關心。李泳漢前日爆料怨鼎爺潛水：「佢嘅家庭唔係好鍾意我。」<br>鼎爺昨在電話中表示沒收過囝囝參選通知：「唔知佢選，係朋友同我講先知。」鼎爺謂不會落區助選：「佢咁大個仔，識自己揸主意。」對於李泳漢揶揄鼎爺只關心離婚後組織的新家庭，鼎爺沒好氣說：「佢鍾意講乜都好，唔該。」<br>採訪：劉敏</p></body></html>
