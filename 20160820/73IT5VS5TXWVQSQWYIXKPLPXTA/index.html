<html><header><meta charset="utf-8"><title>始於春秋戰國　殺傷力強</title></header><body><h1>始於春秋戰國　殺傷力強</h1><p>【話你知】<br>狼牙棒（圖）使用的歷史久遠，古時稱「殳」(粵音殊)，在春秋戰國時代已被廣泛使用，本身是一種打擊兵器，在木製或鐵製的鎚頭上，固定有很多像狼牙一樣的鐵釘，鎚頭安裝長柄，破壞力巨大，在宋代使用得最普遍。<br>中國典籍對狼牙棒的記載不多，在1978年出土的戰國時代文物中，才找到有關「殳」的記述，最原始的狼牙棒是一種尖端為三稜銳尖，並帶有兩個突起打擊部份的兵器。古典小說《水滸傳》中的霹靂火秦明，就是憑手中狼牙棒力敵千軍，在一系列戰鬥中屢立戰功。</p></body></html>
