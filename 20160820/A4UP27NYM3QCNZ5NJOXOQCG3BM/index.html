<html><header><meta charset="utf-8"><title>胸太大之過？泫雅逼爆上圍包唔晒</title></header><body><h1>胸太大之過？泫雅逼爆上圍包唔晒</h1><p>韓國性感女神「馬舞女」泫雅一向被公認擁有魔鬼身材，有前有後，係唔少男仔嘅夢中女神。<br><br>不過女神狀態好唔穩定，一時受水腫影響，成個人暴脹不少，有時影自拍又搞到身材勁縮水，令粉絲要高呼「胸在哪？」<br><br>而近日單飛回歸嘅泫雅自然狀態大勇，佢昨早現身KBS電視台進行音樂節目綵排，泫雅雖然唔係着得好性感，但係着住白色短Tee嘅泫雅，外面就着多件吊帶背心裙，好似內衣外穿咁。泫雅見到粉絲都好友善係咁揮手，不過唔知係唔係動作太大，佢件吊帶明顯包唔晒。</p></body></html>
