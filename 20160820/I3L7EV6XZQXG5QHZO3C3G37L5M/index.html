<html><header><meta charset="utf-8"><title>鄭秀文生日開工收驚喜</title></header><body><h1>鄭秀文生日開工收驚喜</h1><p>鄭秀文（Sammi）昨日在工作中度過44歲生日，她邀請了瑪嘉烈和大衛，即周家怡和林保怡在摩星嶺拍新歌MV。林保怡和周家怡聯同工作人員，趁Sammi換衣服時準備生日派對，當Sammi步出房門，所有人大合唱生日歌，Sammi笑說：「搞埋啲咁嘢，好surprise！」<br>Sammi切完蛋糕後打開生日卡，當看到「食極唔肥」的祝福字句時即偷笑說：「好喎！」有人在生日卡上貼了一疊Sammi演唱會門票，恭喜她個唱爆滿一票難求，又有人貼了許志安的相，Sammi即刻用手遮住：「呢個人唔可以上鏡，佢冇着衫呀！」<br>撰文：非非</p></body></html>
