<html><header><meta charset="utf-8"><title>何超儀爆老公落到床</title></header><body><h1>何超儀爆老公落到床</h1><p>何超儀老公陳子聰日前因為腸胃問題入院，並由港安醫院轉到瑪麗醫院留醫。據知，陳子聰日前已做手術，目前精神狀況不俗，可進食流質食物，令超儀放下心頭大石，前日現身醫院亦展露笑容。<br>昨日中午，超儀現身成人深切治療部，面對傳媒追問，超儀只說：「你哋唔好搞住醫院啦！」之後便進入病房，保鑣則全程在門外守候，而超儀約逗留一小時離開。問子聰是否已做手術及可有進食？她表示：「佢休養緊。」至於何時轉去普通病房？超儀說：「唔知㗎，要療養，你哋日日喺度都冇辦法。」又透露子聰可以落床。<br>採訪：黃曉妍<br>攝影：陳俊強</p></body></html>
