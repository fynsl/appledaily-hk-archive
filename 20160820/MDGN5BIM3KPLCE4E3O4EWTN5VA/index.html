<html><header><meta charset="utf-8"><title>【試閘戰報】歡樂三笑越放越有</title></header><body><h1>【試閘戰報】歡樂三笑越放越有</h1><p>第三組沙田　1050米泥地試閘<br>名次 馬匹 　　積奇評語<br>1 歡樂三笑：快閘帶放騎落仲有<br>2 常妙星　：直路輕騎加速追上<br>3 金飯碗　：跟前末段扣住順走<br>4 旅英公爵：跟放直路力度減弱<br>5 勇晉神駒：直路推騎毫無反應<br>6 贏錢之道：居後直路逐步追上<br>7 大眾良駒：直路考驗走勢欠勁<br>8 正藍旗　：末段有騎毫無走勢</p></body></html>
