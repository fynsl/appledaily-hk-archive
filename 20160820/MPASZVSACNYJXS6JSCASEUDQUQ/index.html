<html><header><meta charset="utf-8"><title>碧海藍天5年升5成業主日賺千二蚊</title></header><body><h1>碧海藍天5年升5成<br>業主日賺千二蚊</h1><p>中原地產歐陽振邦表示，長沙灣碧海藍天本月至今暫錄4宗成交，平均實用呎價13,352元。最新1宗為2座中層B室，建築面積667方呎，實用497方呎，間隔兩房，享內園景，成交價650萬元，建築及實用呎價9,745及13078元。<br>原業主於2011年7月以429.8萬元購入，持貨五年，賺220.2萬元，物業升值51.2%。換言之原業於五年間，賬面日賺約1200元。</p></body></html>
