<html><header><meta charset="utf-8"><title>【家族顯赫】陸恭和為陸恭蕙堂弟</title></header><body><h1>【家族顯赫】陸恭和為陸恭蕙堂弟</h1><p>苟芸慧緋聞男友、現年43歲的陸恭和，除了是馬來西亞錫礦大王陸佑後人、環境局副局長陸恭蕙（圖）的堂弟之外，他的父親是公和建築創辦人陸孝佩，而母親則是聖安娜餅店創辦人Catherine。<br>早年陸恭和在美國波士頓東北大學金融及市場系雙學士畢業，返港後創業，做過公關、零售及金融投資，亦與不少娛樂圈人稔熟，包括莊思敏、草蜢等，陸恭和曾被傳與當時未婚的官恩娜和應采兒拍拖。6年前，陸恭和開始發展賽車手生涯，短短兩年已由業餘車手躍升成為專業賽車手。</p></body></html>
