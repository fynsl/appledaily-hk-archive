<html><header><meta charset="utf-8"><title>【兩女比拼】張頌恩似足梁詠琪</title></header><body><h1>【兩女比拼】張頌恩似足梁詠琪</h1><p>43歲的陸恭和絕對稱得上是鑽石級筍盤，其女友張頌恩及與他傳緋聞的苟芸慧當然也是有姿色、有學歷的索女。</p><p>苟芸慧</p><p>年齡：33歲<br>封號：港版林熙蕾<br>學歷：加拿大滑鐵盧大學數學學士<br>工作經驗：09年華姐冠軍，隨後加入無綫拍過《情人眼裏高一D》及《仁心解碼II》等劇</p><p>張頌恩</p><p>年齡：38歲<br>封號：翻版梁詠琪<br>學歷：理工大學電子計算系畢業<br>工作經驗：曾任銀河衛視及無綫新聞主播，現於香港機場管理局做公關</p></body></html>
