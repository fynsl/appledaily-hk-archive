<html><header><meta charset="utf-8"><title>無綫奧運節目慳皮幕後怨工時長</title></header><body><h1>無綫奧運節目慳皮<br>幕後怨工時長</h1><p>近日有人在網上爆料，指無綫奧運節目人手不足，每人工時長兼沒假放，全數體育組導演也去了巴西，令香港控制室全是沒有體育專業導演，因溝通混亂，跟巴西大隊經常隔空嘈交。<br>據了解，無綫08年派了近二百人到北京做奧運，由於今次每人開支逾10萬，無綫為慳皮而將人手減到五十多人，眾人工作量自然倍增。節目因人手緊張，直播會由綜藝組導演負責，眾人不時為cut畫面問題跟巴西大隊隔空嘈交。有份為無綫主持奧運節目的伍家謙，昨表示未有聽聞嘈交，但對工時長就有聽聞，他說：「其實每次有體育大賽，工時都會長，我哋都慣。」<br>採訪：魯吉<br>攝影：仇志德</p></body></html>
