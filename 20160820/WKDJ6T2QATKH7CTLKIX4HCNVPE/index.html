<html><header><meta charset="utf-8"><title>待產鍾嘉欣遮肚蒲頭</title></header><body><h1>待產鍾嘉欣遮肚蒲頭</h1><p>今年2月在加拿大嫁作人妻的鍾嘉欣，今年5月宣佈有喜。據知嘉欣BB預產期在即，估計月底左右便會生BB。待產的嘉欣近期一直鮮有活躍社交網，直至昨日，她代言的護膚品牌Bio-essence於fb上載了一段嘉欣最新短片。片中嘉欣用公仔遮住腹部，但面形和身形明顯脹卜卜，一臉幸福。笑容滿面的嘉欣笑住跟網民打招呼，然後拿着代言產品大講護膚心得，但就未有提及有關生BB事宜。<br>該護膚品牌人員就在fb專頁上寫道：「嘉欣實在太想念大家，所以佢特地拍片同大家打聲招呼。咁耐冇見，原來嘉欣想分享佢保持肌膚白滑嘅秘訣……」<br>撰文：魯吉</p></body></html>
