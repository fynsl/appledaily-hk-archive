<html><header><meta charset="utf-8"><title>傲兒獲林爺爺嘟嘴錫</title></header><body><h1>傲兒獲林爺爺嘟嘴錫</h1><p>何傲兒、許懷谷與大名娛樂老闆林建名（林爺爺），昨日於觀塘宣傳許冠傑（Sam）的10月紅館演唱會，Sam兒子懷谷透露爸爸已準備就緒，日日做運動，而傲兒將於演唱會中化身Sam女郎，問她會否跟Sam咀嘴？傲兒說：「冇問題，之前見蔣怡都好sexy，我要減吓肥先，要減10磅。」<br>林爺爺日前於廣州慶祝80大壽，昨日傲兒怕醜隔空送飛吻，相反林爺爺就嘟嘴扮咀傲兒。問到生日願望，林爺爺說：「希望大家和諧，仔女送咗好多嘢，最緊要有心。」<br>採訪：羅慧敏<br>攝影：陳順禎</p></body></html>
