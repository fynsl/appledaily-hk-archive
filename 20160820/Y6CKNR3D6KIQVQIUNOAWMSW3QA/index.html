<html><header><meta charset="utf-8"><title>巨胸翠如一字馬引人𥄫</title></header><body><h1>巨胸翠如一字馬引人𥄫</h1><p>ViuTV選美真人騷20強早前已經誕生，現年18歲、有「巨胸翠如」之稱的鄧月平（Larine）未正式參選已經是非一籮籮。日前下午5時，她為了專心備戰選美真人騷，現身旺角一間拳館練拳。<br>當日Larine穿上緊身背心將35F身材壓縮，但是每次做跳起動作，仍然充滿動感，尤其是她練習的位置在落地玻璃前，又對正大馬路，因此每當她做出掌上壓、扭腰、屈膝及一字馬等動作時，路過的途人都不禁駐足觀看。Larine練拳之後，相約了一班朋友到深水埗食宵夜，她最終選擇吃車仔麵，巨胸身材果然得天獨厚。<br>採訪、攝影：梁繼光</p></body></html>
