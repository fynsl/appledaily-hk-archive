<html><header><meta charset="utf-8"><title>栢芝反常態　揹Goyard袋添時尚貴氣</title></header><body><h1>栢芝反常態　揹Goyard袋添時尚貴氣</h1><p>張栢芝向來愛浮誇打扮，偶然造型更會滲有土豪格調，不過日前她現身機場就一反常態，只是穿上黑色上衣和牛仔褲，再加一副黑超，頭上紥了一個近期最hit的丸子頭，雖然素顏上陣，不過簡單造型反而顯得更青春時尚。<br><br>雖然衣著簡單，不過手袋一樣有睇頭，栢芝揹了一個法國老牌Goyard的Victoria Bag，手袋由 $29,000起跳，而栢芝所用的袋上更有印有custom-made的CC英文字，夠晒專屬。<br><br>更多時尚、美容新聞，即上： http://add.appledaily.com </p></body></html>
