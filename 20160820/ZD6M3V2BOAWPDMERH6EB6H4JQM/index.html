<html><header><meta charset="utf-8"><title>【美圖晒晒】索爆網絡主播　打機露黑絲美腿誘宅男</title></header><body><h1>【美圖晒晒】<br>索爆網絡主播　打機露黑絲美腿誘宅男</h1><p>台灣網絡靚女小希兒，洋名Angel，氣質清新脫俗，畢業於輔仁大學文創系，曾榮登輔大50週年紀念月曆。小希兒目前是兼職模特兒和在Twitch與 Afreeca擔任視訊主播，人氣非常高。熱愛運動慢跑的她，還曾在facebook粉絲團大方晒出素顏照，以及着短裙打機，不經意展露一雙配襯黑絲襪的美腿，大受網友歡迎。<br> <br>正妹時代</p></body></html>
