<html><header><meta charset="utf-8"><title>福士演真人版《BLEACH》</title></header><body><h1>福士演真人版《BLEACH》</h1><p>日本影壇近期一窩蜂翻拍大熱漫畫，繼《鋼之鍊金術師》、《東京喰種》及《銀魂》等名作之後，昨日《BLEACH》（漂靈）亦落實拍成真人版電影，安排2018年上映。<br>《BLEACH》起用人氣男星福士蒼汰飾演主角黑崎一護，佐藤信介負責執導，不少原著粉絲表示很大打擊，未敢抱有任何期望。至於原作者久保帶人坦言擔心黑崎一護的橙色頭髮，指現實中染上橙色頭會感覺奇怪。</p></body></html>
