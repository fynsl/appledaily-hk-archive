<html><header><meta charset="utf-8"><title>「沒睾丸國王」</title></header><body><h1>「沒睾丸國王」</h1><p>一個全身赤裸的特朗普雕像（圖），前日現身美國紐約市聯合廣場，民眾爆笑之餘，爭相與它自拍。<br>雕像一頭招牌金髮、雙手緊扣，放在圓滾滾的肚子上，一臉嚴肅，跟真人相似度頗高。但最搞笑是，雕像附有一個小牌子寫着「沒有睾丸的國王」（The Emperor Has No Balls）。<br>民眾興奮拍照，但紐約當局可沒那麼高興，下令把雕像從底座拆掉，再用鏟子將腳部敲碎。洛杉磯、三藩市、西雅圖及俄亥俄州都出現類似的特朗普像，未知是誰所為。<br>法新社</p></body></html>
