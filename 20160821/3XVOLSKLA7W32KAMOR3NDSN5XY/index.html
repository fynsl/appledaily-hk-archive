<html><header><meta charset="utf-8"><title>林雅詩上凸下傷</title></header><body><h1>林雅詩上凸下傷</h1><p>林雅詩、吳堯堯（仙樂都）及陳蕊蕊等，前晚在銅鑼灣出席電影《絕地戰場》慈善首映，林雅詩和仙樂都性感現身搶風頭，不過林雅詩左膝包紮了紗布，原來是拍戲受傷，她說：「噚日拍《功夫之王》，喺10幾呎高夾住舞獅用嗰支樁，好似跳鋼管舞咁，但就喺上面跣咗落嚟，扭傷咗，𠵱家仲有少少痛，呢兩日要上船唱歌，下星期再拍。」<br>以超低胸裙現身的仙樂都，上圍凸出，她說：「之前喺越南拍劇食肥咗5磅，由細碼變中碼，上圍升cup，𠵱家D cup再多啲，啲鈕就爆，要努力減肥。」<br>採訪：羅慧敏<br>攝影：陳志嵐</p></body></html>
