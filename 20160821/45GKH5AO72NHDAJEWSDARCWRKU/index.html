<html><header><meta charset="utf-8"><title>同fd吹水起爭執MK少女被摑搶電話</title></header><body><h1>同fd吹水起爭執<br>MK少女被摑搶電話</h1><p>【本報訊】一名13歲少女，星期六凌晨1時許偕友人在旺角山東街一大廈的4樓後樓梯閒聊，在場另有多名少男少女。期間女童與對方發生爭執，最終她遭6女1男毆打及摑臉，並搶去她的銀包及價值1,800元的手機後逃去無蹤。<br> <br>遇劫少女姓戴，13歲，她遇襲後逃至樓下然後報警。警員接報到場後，曾帶少女在附近一帶兜截逞兇者，但無法發現，案件列作行劫案，交旺角警區CID探員調查。少女表面並無傷痕，她又拒絕往醫院作救治，其後遂由警員帶返警署協助調查。</p></body></html>
