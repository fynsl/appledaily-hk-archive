<html><header><meta charset="utf-8"><title>森巴Beats：摔跤女封后「打」教練</title></header><body><h1>森巴Beats：<br>摔跤女封后「打」教練</h1><p>上周四舉行嘅里奧女子自由式摔跤63公斤級，21歲嘅日本選手川井梨紗子喺決賽入面，以3:0擊敗白俄羅斯嘅瑪馬舒克。眼見愛徒贏得金牌，佢嘅教練榮和人梗係超開心啦，佢仲興奮到即刻衝過去同佢慶祝，但川井梨紗子竟然順勢一手托起56歲嘅教練，再將佢撻落地！唔通佢兩個其實有仇？川井梨紗子事後就解釋話：「日本喺之前三個級別嘅摔跤都贏到冠軍，我同教練講，如果我贏到金牌就要將佢撻低，佢都同意我咁做㗎。」最後川井梨紗子最後仲俾教練騎膊馬，一齊慶祝㖭，睇嚟佢兩個真係好好感情喎。</p></body></html>
