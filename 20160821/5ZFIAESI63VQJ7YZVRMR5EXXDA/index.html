<html><header><meta charset="utf-8"><title>余文樂飲酒睇格鬥</title></header><body><h1>余文樂飲酒睇格鬥</h1><p>余文樂昨晚到灣仔修頓室內場館欣賞IMPI武戰綜藝格鬥，他表示有朋友有份打比賽，所以專程前往捧場。記者見他面紅紅似乎飲了不少酒，余文樂說：「係呀，有朋友生日，食咗飯過嚟。」<br>對於早前有傳媒拍得他身邊有外籍女伴，余文樂說：「係朋友嘅女朋友，我自己就唔介意，但咁樣寫對人哋就唔係幾好囉。報道出街之後我都有send畀朋友睇，但朋友就唔想上鏡，又怕朋友媽咪睇到，點解個仔嘅女朋友會同咗我一齊，咁樣會好尷尬。」他表示現時休息至10月才開拍《志明與春嬌》第3集，現時正等劇本，估計是原班人馬拍攝。<br>採訪：曹家誠<br>攝影：陳俊強</p></body></html>
