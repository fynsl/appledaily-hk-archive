<html><header><meta charset="utf-8"><title>蔡雪瑩B仔似爹哋</title></header><body><h1>蔡雪瑩B仔似爹哋</h1><p>前新聞小花蔡雪瑩今年4月嫁給全國政協朱銘泉兒子、上市公司太子爺朱威霖，上周四剖腹誕下約重7.2磅的兒子。<br>蔡雪瑩連日都有在網上晒B仔萌樣，昨日更拍了一段短片，已經收水的囝囝，跟爸爸十足一個餅印，睡覺時樣子很甜，雪瑩感性留言：「雖然同你只認識三天，但已感覺你是我最愛的人。母愛真是非常神奇的東西，為了去看你餵你，傷口痛得要命也會忍住地走來走去，你一顰一笑也能牽動我的情緒，抱着半睡的你聽着柔和的音樂成了世上最快樂幸福的事。十分期待帶你回家伴着你成長，請你健康快樂，善待爸爸媽媽，我們永遠愛你！」網友紛紛送上祝福。<br>撰文：嵐山</p></body></html>
