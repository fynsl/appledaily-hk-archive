<html><header><meta charset="utf-8"><title>趣趣地：拜仁狂勝肥安除心魔</title></header><body><h1>趣趣地：<br>拜仁狂勝肥安除心魔</h1><p>拜仁慕尼黑雖然今季換咗安察洛堤掌帥，不過強隊本色依然冇變，繼捧走德超盃後，喺上周五嘅德盃首圈又作客5:0大破非聯賽隊卡爾斯耶拿，其中前鋒羅拔利雲度夫斯基（左）仲連中三元，預祝自己喺周日嘅28歲生日；而今次勝利更可以講係安帥除心魔之戰，因為喺1980年嘅歐洲盃賽冠軍盃首圈次回合，當年效力羅馬嘅安察洛堤作客卡爾斯耶拿被大炒4:0出局。肥安喺賽後話：「我好記得嗰次慘敗，所以知道要再作客卡爾斯耶拿個心都打咗個突，我好高興36年後可以贏番場勁。」</p></body></html>
