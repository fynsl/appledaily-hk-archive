<html><header><meta charset="utf-8"><title>中山美穗谷劇頸紋暴現</title></header><body><h1>中山美穗谷劇頸紋暴現</h1><p>日本女星中山美穗前日與龍星涼宣傳昨晚首播新劇《賢者之愛》，劇中美穗為復仇搭上舊情人兒子、23歲的龍星涼展開母子戀，她在記招上表示自己不會為復仇生存，亦指這個角色極具挑戰。現年46歲的美穗當年憑美貌與氣質迷盡廣大男粉絲，可惜拋夫棄子與音樂人澀谷慶一郎又分手收場，可謂令她身心受創，近年狀態難復當年，這天她現身活動雖然經過悉心打扮，但難以遮掩殘樣，尤其頸紋暴現令她更顯老態。</p></body></html>
