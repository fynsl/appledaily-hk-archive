<html><header><meta charset="utf-8"><title>E-kids重組日本錄歌</title></header><body><h1>E-kids重組日本錄歌</h1><p>前E-kids成員林詠倫（Alan 右）昨日與劉威煌（中）及可嵐等歌手在尖沙嘴出席酒吧騷，周啟生現身撐場。Alan透露E-kids將於今年內重組，早前已到日本錄歌：「原班人馬，搵番Tommy仔同Tim。想唱好歌畀fans聽，過去E-kids個朵唔太好，今次都係唱跳舞歌，但會係長大之後嘅感覺。」他更指過去被認為唱功欠佳，實非本意：「以前老闆唔畀我哋唱得太老練，因為目標係中學生。」</p></body></html>
