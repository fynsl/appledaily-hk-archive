<html><header><meta charset="utf-8"><title>【旅遊籽】XO限定專機　九月台北飛澎湖</title></header><body><h1>【旅遊籽】XO限定專機　九月台北飛澎湖</h1><p>台灣立榮航空最近有特別搞作，推出經典卡通人物XO的限定專機，於九月十三日起執飛台北至澎湖航線。屆時不論機身、登機證、行李條、嘔吐袋還是紙水杯，都印上XO的鬼馬嘜頭，睇到粉絲心郁郁。單程機票台幣2,098 元（約HK$514），官網正舉辦網上抽獎遊戲，詳情請查閣官網，趁入秋前去澎湖玩轉水上之旅啦！</p><p>記者：陶思敏<br>官網圖片</p></body></html>
