<html><header><meta charset="utf-8"><title>【關仁隱事】「加把勁」被闊少人夫疏遠 - 關仁</title></header><body><h1>【關仁隱事】<br>「加把勁」被闊少人夫疏遠 - 關仁</h1><p>公仔箱小花個個都想釣金龜，以為嫁入豪門就可以上岸，印印腳做少奶奶。最近一朵小花「加把勁」經常被人發現同闊少新歡出雙入對，新歡即被起底原來係人夫，加把勁淆晒底。關仁收到風，加把勁個新歡已經唔係第一次偷食，成日都趁老婆唔喺香港就作反，今次闊少再被爆出搞搞震，佢屋企人嬲到爆，下令闊少馬上要斬纜，男方礙於家人施壓，所以無可奈何，都開始疏遠加把勁。<br>撰文：關仁</p></body></html>
