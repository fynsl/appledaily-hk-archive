<html><header><meta charset="utf-8"><title>森巴Beats：殘奧莫財減人減資助</title></header><body><h1>森巴Beats：<br>殘奧莫財減人減資助</h1><p>里奧臨近尾聲，殘奧下個月就會同樣喺巴西里約熱內盧舉行。不過，國際殘奧委員會（IPC）喺上周五就公佈咗一個壞消息，話殘奧要削減經費先搞得成！喺殘奧舉辦期間，因為賽會唔夠錢嘅關係，就連各國參賽者都未必可以收到資助，IPC主席仲話，有大約10個國家可能唔夠旅費去到巴西參賽㖭。同時，殘奧嘅工作人員亦會大幅減少。另外，據英國《BBC》上周五報道，殘奧嘅門票銷情慘淡，至今只係賣出咗12%咋。</p></body></html>
