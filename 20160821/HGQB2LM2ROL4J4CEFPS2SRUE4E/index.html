<html><header><meta charset="utf-8"><title>街坊倡女工「孖咇」防狼</title></header><body><h1>街坊倡女工「孖咇」防狼</h1><p>【本報訊】色魔潛逃43小時終落網，旺角海富苑街坊總算鬆一口氣，有街坊痛恨色魔無恥侵犯聾啞女工，直指：「好衰，要懲罰啲衰人。」有街坊建議，女事主為停車場女工，該公司可效法警方「孖咇」巡邏模式，兩名員工一同工作，以防成色魔目標。<br>街坊莫小姐與同行胞妹均認為，僱主聘用殘疾人士時，應保障其安全，不應安排到隱蔽位置工作，並讓她們帶備防狼器。她建議，最好兩名員工一同工作，以減低同類罪案再發生。<br>街坊杜小姐表示，一向不夜出，驚悉事件後忿忿不平：「好衰，要懲罰啲衰人。」她亦認為海富苑治安不錯。<br>■記者徐雲庭</p></body></html>
