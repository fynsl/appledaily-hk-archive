<html><header><meta charset="utf-8"><title>趣趣地：玻國搵93人踢世盃外</title></header><body><h1>趣趣地：<br>玻國搵93人踢世盃外</h1><p>家陣正值農曆七月，中國就有傳統節日盂蘭節，勝會就會開倉派平安米；南美嘅玻利維亞照計冇呢個傳統，不過新任國家隊教練荷約斯（圖），喺佢備戰九月嘅世界盃外圍賽嘅初選名單入面，竟然有成93個球員，當中連門將都有七個，最多人嘅位置係中場，荷約斯徵召咗成34人，真係派喼帽都派到手軟。不過人多就未必好辦事，始終落場都係打11個咋嘛，玻利維亞頭六場外圍賽只得一勝五負，呢位阿根廷籍教頭都有排執喇。</p></body></html>
