<html><header><meta charset="utf-8"><title>靚佬湯嫌《職工6》人工奀</title></header><body><h1>靚佬湯嫌《職工6》人工奀</h1><p>荷李活影星湯告魯斯（Tom Cruise）主演的《職業特工隊》（Mission：Impossible）第六集將再由導演基斯杜化麥戈里（Christopher McQuarrie）執導及編劇，本來計劃於明年初開拍，並於明年底上映。不過美國《Hollywood Reporter》透露，靚佬湯因不滿花紅安排而叫停準備工作。有指靚佬湯認為給他的花紅比率不夠《職工5》及新版《盜墓迷城》（The Mummy）高。</p></body></html>
