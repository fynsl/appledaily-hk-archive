<html><header><meta charset="utf-8"><title>【原址重開】好時味道依舊　新加酸辣鳳爪惹味醒胃</title></header><body><h1>【原址重開】好時味道依舊　新加酸辣鳳爪惹味醒胃</h1><p>今年4月因租金、食材成本和人工開銷等問題結業的好時沙爹今日原址重開，比舊舖光鮮亮麗。食物無論是種類和味道都跟以前一樣，雖然價錢稍有調整，但仍是區內抵食之選。老闆今次又推出新小食酸辣鳳爪，以烹調海南雞時剩下來的雞腳內饌，烚腍後用青檸和魚露調味而成，鹹鮮味十足，蒜味濃郁，非常開胃。以後到紅館睇演唱會之前又再有美味的沙爹、海南雞飯和肉骨食。</p><p>好時沙爹<br>尖沙咀東好時中心1樓144-148室<br><br>記者：吳宛蔚<br>攝影：潘志恆</p></body></html>
