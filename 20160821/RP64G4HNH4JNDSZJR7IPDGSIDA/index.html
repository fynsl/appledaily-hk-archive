<html><header><meta charset="utf-8"><title>廣告硬植古裝劇中速遞胃藥穿越時空</title></header><body><h1>廣告硬植古裝劇中<br>速遞胃藥穿越時空</h1><p>劇集出現植入廣告已予人違和感，如果廣告不合情理出現，效果更讓人反感突兀，近日，內地熱播古裝劇集《誅仙青雲志》竟植入某品牌的胃藥廣告，令無數觀眾看得傻眼。<br><br>《誅仙青雲志》第12集內容中，竟出現現代的胃藥，角色不僅直接說出「胃泰」這種藥，更指藥是從三九真人那裏獲得，最後更出現品牌標誌。<br><br>無綫去年底舉辦《萬千星輝頒獎典禮》時，期間便曾硬插入嘉賓食炸雞環節而被狠批。通訊局當時接獲15宗投訴，當局最後決定無綫違反《電視節目守則》及《電視廣告守則》中相關條文，向無綫罰款港幣15萬元。  <br><br>《蘋果》資料室/前瞻網</p></body></html>
