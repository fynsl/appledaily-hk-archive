<html><header><meta charset="utf-8"><title>金娜英想同陳奕迅合作</title></header><body><h1>金娜英想同陳奕迅合作</h1><p>為神劇《太陽的後裔》獻唱插曲的韓國女歌手金娜英（右），昨晚在銅鑼灣舉行首場香港音樂會後，現場火警鐘響起，其後兩名消防員到場了解，證實無礙後離開。而下午金娜英在記者及簽名會上，表示第一次來港最想食蛋撻，亦坦言想周圍購物，更自爆已行超級市場。她受訪時大讚《太陽》好睇，並說：「要講印象最深刻一幕，是晉久答應金智媛爸爸要分手。」而香港歌手中她就鍾意陳奕迅，亦希望有機會與對方合作。<br>採訪：梁展雯<br>攝影：仇志德</p></body></html>
