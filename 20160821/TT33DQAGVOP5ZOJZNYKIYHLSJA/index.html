<html><header><meta charset="utf-8"><title>【美圖晒晒】台索爆Coser　闖日出寫真再演美劇爆紅</title></header><body><h1>【美圖晒晒】<br>台索爆Coser　闖日出寫真再演美劇爆紅</h1><p>潘家儀，Vanessa Pan，藝名咖滋咪Kazumi，台灣藝人；12歲以「野臣一美」名義開始玩Cosplay，16歲在網上以動漫Cosplay女王稱號成名。2013，潘家儀在日本以寫真女星之名出道，成為台灣史上第一位成功代言日本動漫之代表性藝人，同年年底在美國荷李活拍攝美劇Yokai King，成為台灣史上第一位演出荷李活影集的女演員。<br><br>正妹時代</p></body></html>
