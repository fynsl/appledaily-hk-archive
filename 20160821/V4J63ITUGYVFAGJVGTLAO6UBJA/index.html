<html><header><meta charset="utf-8"><title>朱慧敏被批難撇舊愛</title></header><body><h1>朱慧敏被批難撇舊愛</h1><p>朱慧敏日前亮相有線節目《猴年點算》，堪輿學家楊天命為她預測姻緣運勢，直指她今明兩年桃花暢旺，並且和舊愛難捨難離，他說：「就算想同對方分手，都唔能夠徹底分開，對方喺佢心入面仲有一定地位。佢份人好硬朗，重義氣，積極工作達成目標，但往往就係呢種太強嘅性格嚇走好多追求者。其實佢嘅真命天子已出現！」朱慧敏則說：「我事業心好重，有時間我寧願進修，研究做生意，呢個階段我將愛情放得好後。」<br>楊師傅又指朱慧敏的子女運不俗，應該在三、四年後最有機會懷孕，朱慧敏坦言喜歡小朋友：「時間配合得好好，未來幾年可以享受工作，到時希望生四個以上小朋友。」<br>撰文：陳以晴</p></body></html>
