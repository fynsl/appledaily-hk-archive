<html><header><meta charset="utf-8"><title>【今日笑一笑】主人阻住唔俾瞓　激親喵星人</title></header><body><h1>【今日笑一笑】<br>主人阻住唔俾瞓　激親喵星人</h1><p>阻喵星人睡覺，實在罪大惡極! 偏偏有貓奴不識趣，以阻撓貓貓入睡為樂，挑戰牠的容忍極限，最終喵星人要爆了。<br><br>有影片分享網站發放最新短片，見到一頭貓貓已合上眼準備進入夢鄉，豈料此時貓奴竟然用一條草不斷騷擾貓貓。喵星人最初仍能沉住氣，只推開主人的手便作罷，但不識抬舉的貓奴竟然繼續以手上的小草煩牠，終引爆喵星人的怒火，張牙舞爪，捉住貓奴的雙手並咬著該條小草，再用力推開貓奴雙手，似向貓奴示警:「真係唔發火當我病貓」。<br><br>YouTube</p></body></html>
