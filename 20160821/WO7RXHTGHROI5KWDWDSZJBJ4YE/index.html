<html><header><meta charset="utf-8"><title>港鐵油麻地站今起不掉頭</title></header><body><h1>港鐵油麻地站今起不掉頭</h1><p>【觀塘延綫試車】<br>【本報訊】港鐵觀塘延綫最快於今年10月通車，今日起港鐵將會以觀塘綫的日常載客列車試車，列車駛至油麻地總站後，會在4號月台落客，然後不載客駛往何文田站及黃埔站。若乘搭往調景嶺方向列車，須前往對面3號月台轉車，不能像以往般坐在車中等候列車掉頭。<br>港鐵早前安排部份觀塘綫不載客列車，在行車時間來往黃埔站試行，油麻地站月台亦貼出告示指，為配合觀塘綫延綫的準備工作，由今日開始到達油麻地站4號月台的列車將不會接載乘客。港鐵會於月台及車廂廣播提示乘客，車站職員亦會提供協助。<br>■記者廖梓霖</p></body></html>
