<html><header><meta charset="utf-8"><title>青雲夫婦遊台買愛心餅乾</title></header><body><h1>青雲夫婦遊台買愛心餅乾</h1><p>劉青雲日前到台灣宣傳新片《危城》，原來太太郭藹明也有同行，並於青雲宣傳工作完成後，留在台北享受二人世界，結果被台灣網民野生捕獲。<br>有讀者前日下午2時許於忠孝東路附近野生捕獲青雲，指原本以為青雲樣子冷酷不苟言笑，沒料到青雲竟愛心滿瀉，在路上碰上「熊米屋」身心障礙兒童上前向他推銷愛心餅乾時，夫婦二人即親切停下腳步掏錢買了兩包餅乾，雖然不過100元新台幣（約25港元），但就令讀者感動不已。 雖然身心障礙孩童們也許並不認得青雲夫婦，但不少途人見青雲現身及表現親切，紛紛舉起手機拍照及拍片，大讚夫婦有愛心。<br>撰文：魯吉</p></body></html>
