<html><header><meta charset="utf-8"><title>趣趣地：奧沙土炮陣搶西甲首分</title></header><body><h1>趣趣地：<br>奧沙土炮陣搶西甲首分</h1><p>西甲上周五開鑼，揭幕戰就由馬拉加（藍白衫）對升班馬奧沙辛拿（綠衫），自2014年降班後，奧軍終於重返西甲，同昔日擁有韋保同艾萊斯等外援唔同晒，首戰竟然排出全西班牙人正選陣，甚至連三個後備入替球員都係土炮，以西甲嚟講，除咗重用巴斯克兵嘅畢爾包外，真係罕見。奧軍重視土炮都有回報，雖然馬拉加有中場桑比先開紀錄，不過奧軍憑中場法蘭梅里達後備入替建奇功，最後逼和1:1，首戰拎到一分都唔錯。同日另一場西甲，拉科魯尼亞就主場2:1反勝伊巴。</p></body></html>
