<html><header><meta charset="utf-8"><title>森巴Beats︰印度贈羽球西施地皮</title></header><body><h1>森巴Beats︰<br>印度贈羽球西施地皮</h1><p>印度羽毛球選手辛杜喺里約奧運歷史性闖入女單決賽，不過最終不敵西班牙「一姐」瑪蓮，奪得銀牌。辛杜返到印度家鄉海德拉巴，受到英雄式歡迎，當地羽總即刻送架寶馬畀呢位21歲小將。印度羽總同足總都齊齊大派獎金，據聞辛杜總共收到2,000萬盧比（約231萬港元）獎金；亦有消息指當地政府亦決定送地獎勵辛杜㖭。不過，印度嘅女性地位咁低，辛杜呢堆嘅獎勵都唔知會唔會係空頭支票嚟。</p></body></html>
