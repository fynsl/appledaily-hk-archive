<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】小齊手指藏玻璃發炎</title></header><body><h1>【馮仁昭四圍超】小齊手指藏玻璃發炎</h1><p>任賢齊最近因手指痛去睇醫生，發現有玻璃碎喺手指入面（小圖），搞到發炎化膿。前日佢喺微博放咗手指做完小手術嘅相，留言：「恢復後彈琴應該沒問題！只是這陣子手指有點麻煩，食指不能用，又不能用中指，這……」點解隻手指搞成咁，原來小齊舊年有次打爛玻璃杯，執玻璃碎時唔小心拮親，雖然有即刻處理傷口，但原來冇清乾淨，所以搞到咁長手尾。<br>撰文：馮仁昭</p></body></html>
