<html><header><meta charset="utf-8"><title>電單車衝燈撞斃途人</title></header><body><h1>電單車衝燈撞斃途人</h1><p>【本報訊】一輛電單車昨晚7時許駛至荃灣海安路一處交通燈位，失控撞倒一名過馬路男子後，衝前50米撞花槽停下，鐵騎士（51歲）與男途人（60餘歲）俱受重傷，送院搶救後，男途人終告不治，電單車司機命危。<br>現場為海安街荃灣西約體育館對開交通燈位，設有行人輔助線，昨晚7時許，肇事電單車沿海安路向深井駛至上址時，一名男途人步出過馬路，鐵騎士收掣不及撞倒男途人，男子被撞拋5米墮地重創昏迷，肇事電單車去勢未了，衝前50米撞花槽停下，鐵騎士被拋飛，撞甩頭盔面罩，頭部撞地重傷。警員及救護員接報到場，救護員在場搶救後送瑪嘉烈醫院搶救，男途人終告不治。<br>■記者司徒韋桐</p></body></html>
