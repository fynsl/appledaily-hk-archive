<html><header><meta charset="utf-8"><title>型！湯唯罕見大肚相　絲巾縛頭民族風</title></header><body><h1>型！湯唯罕見大肚相　絲巾縛頭民族風</h1><p>女星名人懷孕，近年也潮興影半裸大肚相，隨便一數，周汶錡、洗米嫂等也有影過，齊齊將懷孕時的神聖曲線留下美好回憶。<br><br>盛傳今個月生得的湯唯，安胎待產期間，除了曾大住肚為代言的SK-II拍攝短片外，一直極少露面或貼相，相當低調。<br><br>湯唯原來也拍了大肚相，一向作風獨特的她，大肚相也非常有型pure！湯唯著了一條白裙，紮了民族風的七彩頭巾，從正面拍的照片收起大肚線條，白濛濛的視效，卻有一份恬靜和諧美，莫非出自韓國導演老公之手?<br><br>更多時尚、美容新聞，即上： http://add.appledaily.com  </p></body></html>
