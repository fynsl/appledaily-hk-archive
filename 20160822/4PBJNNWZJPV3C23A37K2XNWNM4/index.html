<html><header><meta charset="utf-8"><title>松哥紅姑約老友敍舊</title></header><body><h1>松哥紅姑約老友敍舊</h1><p>劉松仁昨日在微博上載多張與鍾楚紅、杜琪峯、劉江、江漢等人日前飯局合照，留言謂：「37年後，《碧水寒山奪命金》聚會，見到每個老朋友健健康康，是大家最大的欣慰。感謝主！最難能可貴的是，我們仍保持一份純真，沒有因時代的變遷而影響友誼。」<br></p><p>當年阿杜首部執導電影便是《碧》片，事隔多年，56歲的紅姑與66歲松哥依然保養得宜。紅姑昨日說：「呢次飯局係松哥line up，因為有幾個移民咗嘅幕後返咗嚟，《碧》片係自己第一套戲，以前自己好細個，拍戲又NG，多得劇組包容同照顧，估唔到30幾年後，佢哋依然當我係細路女咁照顧。」松哥昨日則透露由阿杜埋單。<br>採訪：鍾國仁</p></body></html>
