<html><header><meta charset="utf-8"><title>Stephy谷肌做家輝</title></header><body><h1>Stephy谷肌做家輝</h1><p>鄧麗欣（Stephy）、劉浩龍、崔碧珈和As One昨清晨在中環海濱長廊，為街馬進行起步禮，崔碧珈和劉浩龍本來參與5K賽，但因天雨關係崔碧珈棄跑，劉浩龍則要趕往佛山工作而未能上陣。Stephy與杜汶澤將合拍電影，她表示近日為準備角色要練空手道、拳擊等，又謂杜汶澤要她做女版張家輝，操到四嚿腹肌，但現時只得一嚿。<br>此外，問劉浩龍女友容祖兒日前在內地演出時，粉絲舉牌寫上「沒有胸掛念你」直嘲平胸，劉浩龍說：「搞笑性質，啲粉絲都係支持佢。」問有否探好友陳子聰，他依只說：「唔答，希望身體健康。」<br>採訪：卓寶花<br>攝影：陳慧安</p></body></html>
