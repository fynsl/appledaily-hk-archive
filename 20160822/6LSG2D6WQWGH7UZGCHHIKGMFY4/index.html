<html><header><meta charset="utf-8"><title>有跑未為輸！林建岳阿媽愛駒　毋須睇得太淡</title></header><body><h1>有跑未為輸！<br>林建岳阿媽愛駒　毋須睇得太淡</h1><p>李易達馬房之「智能」在港出賽30次未勝，乃現役出賽次數最多之處女馬。排第二位則是29戰姚本輝馬房的「寶正寶」，後駒前季才開始在港出賽，首季13戰僅獲一席季軍，上季再跑16仗，於二至五月期間四度屈居亞軍，始終與頭馬無緣。<br><br>林建岳阿媽余寶珠愛駒「寶正寶」暑期獲評59分，新季將可重返四班作賽，睇番此駒只曾兩次在四班上陣，分別敗於「加州卓越」及「富貴榮華」跑第二，證明現時評分極有利，均速前置馬只跑抽得有利檔位，於中距離賽事有力勝回一仗。</p></body></html>
