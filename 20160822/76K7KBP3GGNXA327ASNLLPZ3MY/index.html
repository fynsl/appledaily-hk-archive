<html><header><meta charset="utf-8"><title>徐淑敏歐遊賀家人退休</title></header><body><h1>徐淑敏歐遊賀家人退休</h1><p>徐淑敏不久前從瑞士學完禮儀課程返港，上周又陪老公黃浩帶同3個女兒、媽咪和姑奶去歐遊，昨日凌晨她將照片上載facebook，並留言：「慶祝媽咪、姑奶退休，仲有大女二女三女升小學&amp;幼稚園！爸B萬歲！」原本她想一家人去法國、瑞士及英國等地，但因恐怖襲擊，令行程有變，黃浩接受訪問說：「法國同瑞士都唔去啦！祢家喺維也納玩，之後應該去英國。」<br>其實黃浩之前才帶3個女兒去瑞士探老婆，之後在當地旅遊，回港不夠兩星期，黃浩解釋：「今次主要係慶祝外母同家姐退休，咁咪帶埋佢地一齊去囉！9月佢哋要開學，咪等佢哋再玩埋個月尾，就乖乖地等返學。」 <br>採訪：鍾國仁</p></body></html>
