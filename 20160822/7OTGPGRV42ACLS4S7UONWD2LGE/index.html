<html><header><meta charset="utf-8"><title>Rosanne做媽咪玩家</title></header><body><h1>Rosanne做媽咪玩家</h1><p>黃婉君（Rosanne）是前組合2R的成員之一，她是Race的胞姊，2R解散後，Rosanne於09年在新加坡下嫁牙醫男友白恩庭，現育有兩子白迅和白晨。<br>做了人妻的Rosanne將重心放在家庭上，不時在社交網晒幸福，貼兩個心肝寶貝的相片，當中不乏是兩兒子的玩耍照，以及她跟老公的遊山玩水照。而身為兩子之母的她，又跟網友分享懷孕心得，享受做人母的樂趣。<br>撰文：皓騫</p></body></html>
