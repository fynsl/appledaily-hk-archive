<html><header><meta charset="utf-8"><title>軒仔戰歌唱比賽報恩</title></header><body><h1>軒仔戰歌唱比賽報恩</h1><p>張敬軒、泳兒和羅力威昨日在將軍澳出席「2016《麥王爭霸》香港唱區十強選拔賽」，參賽者之一的路芙成功晉身十強之列，大會亦宣佈軒仔以明星參加者出戰。<br>軒仔笑指希望第一輪不要被淘汰，問他會否唱出符合國情的飆高音？他笑說：「睇吓飆唔飆到，其實我想反高潮唱低音，我啲低音好吸引㗎！」軒仔表示會視路芙為假想敵，他說：「佢唱男人key好聽過我，把聲好strong。」<br>軒仔今次出戰，是否獲得好大筆酬勞？他說：「未講到呢步，不過今次有親情牌，我未嚟香港發展時，珠江頻道畀我好多機會，酬勞多少唔會諗，呢個台對我恩情係好大。」<br>採訪：黃曉妍<br>攝影：仇志德</p></body></html>
