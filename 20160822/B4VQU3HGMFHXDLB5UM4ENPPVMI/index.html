<html><header><meta charset="utf-8"><title>趣趣地：阿蘇戴帽西甲狂入波</title></header><body><h1>趣趣地：<br>阿蘇戴帽西甲狂入波</h1><p>上周六三場西甲，加埋入成20球咁多，入咁多波點會少得巴塞隆拿，佢哋新季首場聯賽迎戰貝迪斯大勝6:2，蘇亞雷斯連中三元。尼馬未歸隊，阿達杜倫呢排好努力爭表現，為巴塞先開紀錄，之後巴塞雖然被扳平，但之後美斯入兩球加埋阿蘇上演帽子戲法，最終大勝6:2。計埋上季，阿蘇喺近六場聯賽加埋入咗17球，認真犀利。同日另一場仲激，西維爾迎戰愛斯賓奴先失守下，最後以6:4贏波。</p></body></html>
