<html><header><meta charset="utf-8"><title>王寶強新公司趕開張</title></header><body><h1>王寶強新公司趕開張</h1><p>王寶強自揭太太馬蓉與自己經理人宋喆偷情而離婚，事件哄動全城，當事人馬蓉至今仍未見影蹤。據微博用戶「名偵探趙五兒」昨指曾到王寶強自住的豪宅查探，發現人去樓空，未見有人出入。另一棟疑似王寶強的物業，大門鎖上鐵鎖，門外貼上電費等欠款通知書，而平日乘坐的賓利房車停泊於該物業停車場，車上鋪滿塵埃，看來多日未有使用。<br>至於王寶強的「寶億嶸影視公司」準備搬新址，原公司走廊放滿紙箱雜物，公司新地址門外則掛上「祝：寶億嶸影業辦公室裝修工程項目開工大吉」紅布，目前正在趕工裝修，看來王寶強要全面去舊迎新重過新生活。<br>撰文：魯吉</p></body></html>
