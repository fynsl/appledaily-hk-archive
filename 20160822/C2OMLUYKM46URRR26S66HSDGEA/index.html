<html><header><meta charset="utf-8"><title>小鳳姐封家燕姐偶像</title></header><body><h1>小鳳姐封家燕姐偶像</h1><p>薛家燕前晚在新光戲院舉行《夢飛翔暑假大匯演2016》，請來好友徐小鳳、黃淑儀及馮素波做嘉賓。家燕媽媽藝術中心的一班學生，扮演家燕姐由童星至今所演角色。家燕姐表示：「我嘅星夢奇緣由8歲到𠵱家，有得亦有失，但我覺得非常有意義，小朋友自細培養好緊要，希望薪火相傳。」問到學生拍劇會否抽佣？家燕姐說：「濕濕碎啦！志在培育，將來識報恩咪嚟搵我，唔識咪算囉！」<br>小鳳姐專程來支持家燕姐，她說：「佢係我成長嘅偶像同icon，所以一定要嚟！」她剛舉行完演唱會，問到會否做巡唱？小鳳姐笑說：「等我瞓夠先，之前好似做咗場激烈運動咁！」<br>採訪：黃曉妍<br>攝影：沈健程</p></body></html>
