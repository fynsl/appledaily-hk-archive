<html><header><meta charset="utf-8"><title>里安納度黑仔遇車禍</title></header><body><h1>里安納度黑仔遇車禍</h1><p>奧斯卡影帝里安納度狄卡比奧（Leonardo DiCaprio）近來相當黑仔，繼捲入一宗馬來西亞洗黑錢案後，他周六與索模新歡Nina Agdal於紐約漢普頓又遇到車禍。據報道指當時兩人是乘坐友人的座駕，幸好車輛只發生輕微碰撞，無人受傷。此外，里安納度原定會於其洛杉磯寓所為美國總統參選人希拉莉（Hillary Clinton）設宴籌款，在洗黑錢醜聞爆出後，他以趕戲為理由退出，活動現改由Justin Timberlake夫婦接手。</p></body></html>
