<html><header><meta charset="utf-8"><title>森巴Beats︰閃電好想拉埋天窗</title></header><body><h1>森巴Beats︰<br>閃電好想拉埋天窗</h1><p>保特喺里約奧運贏得三金，而佢嘅家姐姬絲汀就大爆呢位牙買加飛人將會同拍拖兩年幾嘅女友卡絲（Kasi Bennett）拉埋天窗。其實保特阿媽早前已經話想囝囝快啲成家立室，而姬絲汀近日向英國《太陽報》透露：「我諗保特返到牙買加後，好快會向女友求婚㗎喇。」雖然保特愛情得意，不過佢嘅奧運「3x3」紀錄就有危機，因為牙買加贏得北京奧運4x100米接力嗰陣，其中一位成員藥檢失敗，呢面金牌有可能俾奧委會禠奪。另外，保特奪得今屆4x100米接力金牌後，就被「偷拍」到食炸雞塊，好植入式廣告喎！</p></body></html>
