<html><header><meta charset="utf-8"><title>上山病癒過生日</title></header><body><h1>上山病癒過生日</h1><p>潮媽上山詩鈉大後日52歲牛一，但至索囡囡Hilary日內便返回美國波士頓開學，適逢昨日是上山的農曆生日，好友杜德偉（Alex）孖大肚老婆李曉冰（Ice）給壽星女安排生日飯局。上山全程笑不攏嘴，Hilary吻賀媽咪，母女的黑白雙煞裝更搶盡鏡頭。眾人大合照時，懷孕約八個月的Ice躲在Alex身後，大肚婆更拿着一杯香檳作狀拍照。<br>昨日致電問上山的生日願望，她說：「我感冒病咗十日，生日願望梗係身體健康啦。Hilary話正日先送我禮物，但嗰日佢返波士頓開學，今年冇搞生日，全部食飯都係朋友安排。」她謂席間有給Ice傳授生B心得。<br>採訪：陳杰</p></body></html>
