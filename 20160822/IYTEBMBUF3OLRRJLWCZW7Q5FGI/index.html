<html><header><meta charset="utf-8"><title>成晚閃不停！雲對地閃電逾6千次　邊區最多？</title></header><body><h1>成晚閃不停！<br>雲對地閃電逾6千次　邊區最多？</h1><p>昨晚凌晨時份天文台發出黃色暴雨警告，天文台紀錄顯示，由昨晚凌晨零時至昨早10時，共有6,269次雲對地閃電，主要集中在2點至4點之間，2小時內已有約5,800次。整體上，最多是新界東，昨晚凌晨零時至昨早10時內，共5,200多次，新界西290次，港島及九龍約700次。<br> <br>雲對地閃電有可能影響地面的人和設施。至於雲間閃電，並沒有到達地面，因此一般不會有該影響，天文台指雲間閃電有時會在雲對地閃電之前發生。<br> <br>本月初中午時份，天文台亦錄得3,242次雲對地閃電，亦是新界東次數最多，共2,567次。</p></body></html>
