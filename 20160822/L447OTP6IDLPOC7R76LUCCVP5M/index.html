<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】馬神仔匿屋企砌大笨鐘</title></header><body><h1>【馮仁昭四圍超】<br>馬神仔匿屋企砌大笨鐘</h1><p>馬德鐘嘅18歲游泳健將囝囝馬在驤（小圖），日前處男出騷自認宅男，零拍拖又唔識追女仔，馬太張筱蘭前晚喺facebook踢爆囝囝匿埋喺房10粒鐘嘅秘密，原來佢埋頭砌一座大笨鐘lego，馬太留言：「馬在驤也有文靜一面，自幼就喜歡lego，在極速10小時內完成限量版的大笨鐘，我們終於可以去看看海！」馬太仲貼咗完成品張相，馬在驤間房嘅牆掛咗好多游泳比賽攞嘅獎牌。<br>撰文：馮仁昭</p></body></html>
