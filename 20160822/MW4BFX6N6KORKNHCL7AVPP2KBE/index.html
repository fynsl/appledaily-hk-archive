<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】滕滕做義工谷胸</title></header><body><h1>【馮仁昭四圍超】滕滕做義工谷胸</h1><p>滕麗名外形弱質纖纖，但原來佢嘅運動細胞好活躍，成日喺社交網站貼出滑雪、潛水、打高爾夫球同滑水嘅相。「2016 ADEX北京國際潛水展」就請咗滕滕做北京國際潛水展大使，佢呢次係做義工宣傳環保，滕滕日前全副裝備影相，亮點係佢着咗bra top，A cup上圍經過push up後，成功谷出變幻球，十分吸睛。滕滕講起運動，佢噚日話：「老公鍾意玩嘛。」<br>撰文：馮仁昭</p></body></html>
