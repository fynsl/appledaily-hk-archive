<html><header><meta charset="utf-8"><title>森巴Beats︰跆拳又有金牌情侶</title></header><body><h1>森巴Beats︰<br>跆拳又有金牌情侶</h1><p>中國體壇又多對金牌情侶！跆拳道選手鄭姝音喺上周六舉行嘅女子67公斤以上級決賽，憑出色表現以5:1擊敗墨西哥嘅艾絲賓露莎，贏得冠軍。值得留意嘅係，早前喺男子58公斤級奪冠，為中國喺今屆奧運贏得跆拳道首金嘅趙帥就係鄭姝音嘅男友！現年22歲嘅鄭姝音贏冠軍之後，興奮到喺場上又叫又跳，而喺看台上嘅趙帥直情開心過自己攞金牌咁；佢哋兩個亦不時都會喺微博晒恩愛㗎。</p></body></html>
