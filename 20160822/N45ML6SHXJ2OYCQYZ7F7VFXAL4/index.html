<html><header><meta charset="utf-8"><title>珍妮花拒領亡母骨灰</title></header><body><h1>珍妮花拒領亡母骨灰</h1><p>美國女星珍妮花雅麗絲頓（Jennifer Aniston）的演員母親Nancy Dow於5月離世，珍妮花因母親曾以其名氣出書自揭家醜，令母女情破裂，直至近年關係才有所改善。不過據美國雜誌《In Touch》爆料指珍妮花在亡母的追悼會上，表示拒絕取回母親的骨灰，據其親友透露：「珍妮花認為將骨灰放寓所附近很可怕，亦不是她的作風。」親友們聽畢都感到驚訝，估不到即使Nancy已經離世，珍妮花仍不希望母親在她身邊。</p></body></html>
