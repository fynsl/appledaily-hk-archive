<html><header><meta charset="utf-8"><title>中環在線：岳少出巡巧遇太地CEO - 李華華</title></header><body><h1>中環在線：<br>岳少出巡巧遇太地CEO - 李華華</h1><p>「飲食大亨」林建岳旗下在中港澳有19間餐廳，每逢有新餐廳開張，頭幾日多數會見到佢去新餐廳食飯，好似上星期四，太古廣場Operetta首日試業，佢中午就約埋朋友、同事食晏，食完順便畀意見。<br>太古廣場嘅業主太古地產（1972）行政總裁（CEO）白德利（Guy Bradley）當日午飯時間經過，走入餐廳望一望呢個新租戶嘅情況，咁就順便同岳少傾幾句，真係約埋都冇咁啱。</p></body></html>
