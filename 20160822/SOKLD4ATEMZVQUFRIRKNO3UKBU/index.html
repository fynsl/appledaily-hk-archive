<html><header><meta charset="utf-8"><title>嫩小三爭中佬情夫自編自導綁架扮苦</title></header><body><h1>嫩小三爭中佬情夫<br>自編自導綁架扮苦</h1><p>內地傳媒日前報道，上海的趙姓男子(47歲)於上月22日晚上9時許報警，指其25歲的許姓女友在家遭人綁架。警方趕抵現場，撬開許女家中大門發現，許女獨自坐在客廳中央，雙手雙腳遭捆綁，嘴巴被被貼上膠紙。 <br><br>現場十分奇怪的是，警方初步查看家中並沒有翻動過的痕迹，許女也沒財物損失，而綁匪又為甚麼闖入許女家中綁架她呢？警員在許女家中調查數小時後就收隊離開。直至警方拘捕一名疑犯時，案件的真相令人大吃一驚。<br><br>原來，趙男與許女既是同事，也發展婚外情。許女以為，已婚的趙男刻意疏遠她，就想到綁架這一橋段給男友教訓。<br><br>江蘇電視台</p></body></html>
