<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】韓毓霞睇女排奪金爆喊</title></header><body><h1>【馮仁昭四圍超】<br>韓毓霞睇女排奪金爆喊</h1><p>中國女排相隔12年終於喺噚日里約奧運再次奪得金牌，睇到好多人熱血沸騰，就連無綫資深體育主持韓毓霞都唔例外。韓毓霞喺當地場館直擊呢場賽事，當佢報道賽果嗰陣，竟然激動到喺鏡頭前爆喊，差啲講唔到嘢咁滯，佢話：「中國女排喺郎平教練帶領下，上屆攞第5名，到今年攞到金牌……過程中經過好艱深嘅訓練以及好大嘅壓力，今日拎到金牌，絕對係值得嘅！」<br>撰文：馮仁昭</p></body></html>
