<html><header><meta charset="utf-8"><title>Race：新加坡幸福過香港</title></header><body><h1>Race：新加坡幸福過香港</h1><p>在新加坡長大的Race，覺得當地樓價跟香港一樣貴：「其實香港同新加坡兩個地方，都係全世界數一數二最貴嘅樓價，喺呢度做嘢嘅人非常之辛苦，因為要做十年、二十年、三十年先可以買到比較舒服嘅屋，但非常之好彩新加坡有政府屋，好多二十幾歲嘅人只要結婚，就可以用好少嘅錢申請政府屋，我覺得呢方面相比，新加坡人比香港人真係幸福好多，自己好多香港朋友，想買好嘅樓真係非常之貴㗎。」新加坡組屋類似香港居屋，由政府規劃興建，為八成以上新加坡人的居所。據資料顯示，一個近500呎兩房單位，市值僅7萬9千坡幣，即46萬港元。</p></body></html>
