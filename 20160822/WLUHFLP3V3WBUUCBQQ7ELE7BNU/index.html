<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】FFx新形象畀歌迷幻想</title></header><body><h1>【馮仁昭四圍超】<br>FFx新形象畀歌迷幻想</h1><p>由四變三嘅女團FFx噚日喺灣仔電腦節舉行演唱會，特別獻唱13首歌，無咗經理人公司照顧，李詩詠（Ceci）、潘穎琳（Mizaki）同周葆諭（Christy）用咗19日親自籌備今次演出，佢哋話：「我哋爭取時間練，近排每晚都一齊瞓，起身就練，要重新編番之前三首歌曲舞步同唱序，又特別去學夾band同學唱Twins、HotCha等女團嘅歌。」佢哋希望未來有百變形象，畀更多終極幻想歌迷。<br>撰文：馮仁昭</p></body></html>
