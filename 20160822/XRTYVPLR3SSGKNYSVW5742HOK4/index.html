<html><header><meta charset="utf-8"><title>森巴Beats︰上網學標槍都有銀牌</title></header><body><h1>森巴Beats︰<br>上網學標槍都有銀牌</h1><p>靠睇YouTube學標槍，竟然贏到奧運獎牌？肯雅嘅耶高因為太窮而請唔起教練，令佢大部份時間都只可以喺YouTube睇吓其他頂級選手嘅動作，了解其他人點樣練習，從而自學標槍；呢位27歲嘅肯雅選手仲因為屋企冇得上網，要去網吧睇片。不過，耶高真係好有天份㗎，佢喺周日舉行嘅里奧男子標槍決賽以88米24贏得銀牌，而德國選手路拿就以90米30贏得冠軍。</p></body></html>
