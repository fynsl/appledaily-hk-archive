<html><header><meta charset="utf-8"><title>王君馨爆纖腰武器</title></header><body><h1>王君馨爆纖腰武器</h1><p>王君馨近日在無綫劇《城寨英雄》，憑着飾演為父報仇的索女花曼跑出，長期以性感長腿示人外，還有標榜超幼的20.5吋纖腰。她前晚就在微博貼相，自揭「秘密武器」，展示身穿藍色的背心裏面，還有黑色的腰封打底，她更留言：「20.5吋腰嘅謎底揭開。」其實，王君馨一直都收身有術，不過今次要挑戰超纖腰，都要靠腰封幫助，不少網友都留言讚她身材好，亦有人留言：「睇到都覺得辛苦，仲要有動作，諗起都慘」。<br>王君馨昨在將軍澳出席宣傳活動時，提到穿緊身舞衣跳艷舞騷纖腰，大露背更獲網友激讚，她笑說：「其實逼到有啲呼吸困難，仲因為要捱餓差啲暈低。」<br>撰文：唐如</p></body></html>
