<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張繼聰畀吳日言篤胸</title></header><body><h1>【馮仁昭四圍超】<br>張繼聰畀吳日言篤胸</h1><p>惠英紅同陳家樂主演嘅電影《幸運是我》，外間焦點都留意小紅姐扮嘅腦退化病人角色，除咗催淚，其實仲有笑位，就係張繼聰同吳日言（圖）呢條感情線。社區中心嘅廚房佬阿聰戀上演社工嘅吳日言，阿聰捉住拎百力滋嘅吳日言，係咁篤佢42吋巨胸。阿聰個角色愛搞爛gag，導演仲容許佢爆肚，有場戲要佢喺廚房扮打鼓唱歌，幻想參與奧運劍擊。<br>撰文：馮仁昭</p></body></html>
