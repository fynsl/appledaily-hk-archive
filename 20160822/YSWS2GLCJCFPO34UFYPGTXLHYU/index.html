<html><header><meta charset="utf-8"><title>【暑假最後一擊】跟功夫熊貓上學堂　挑機打大佬</title></header><body><h1>【暑假最後一擊】跟功夫熊貓上學堂　挑機打大佬</h1><p>暑假帶小朋友去旅行，最重要是留有空檔或搵節目讓小朋友娛樂吓。澳門金沙度假區上月中推出全新版本的功夫熊貓學堂，以最新電影《功夫熊貓3》做主題，將場地佈置到如電影中的場口般，小朋友更要穿上功夫衫，跟隨大哥哥挑戰五個互動專區，如拼圖區及繩網陣等，要救出自己的父母之餘，還要合力打大佬，才算成功，鬥智又鬥力，啱晒小朋友。</p><p>功夫熊貓學堂<br>日期︰即日起至9月4日，每日兩場<br>費用︰每位澳門幣200元（包括一位4至12小童及一位成人，額外成人入場每位加收澳門幣100元）<br><br>記者︰黃依情</p></body></html>
