<html><header><meta charset="utf-8"><title>【豪門習慣】徐子淇同老公唔睇Ending</title></header><body><h1>【豪門習慣】徐子淇同老公唔睇Ending</h1><p>好多富豪閒時都愛行街和睇戲，出名風流的趙世曾經常被發現拖女伴入戲院欣賞好戲，早前其胞弟趙世光過身不久，趙世曾已經被影到拖住新女友入戲院睇戲。<br>而「千億新抱」徐子淇和李家誠的前貼身保鑣主管凌劍剛，他曾指老闆李氏夫婦要睇戲，事前要做足準備工夫，會將所坐位置的前後三行全包，並跟戲院負責人商討，讓在李氏夫婦於電影開始後，由「特別通道」入場，並在電影未散場時，亦由同一條路離開戲院，此舉是為免被人認出。</p></body></html>
