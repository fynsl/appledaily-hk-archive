<html><header><meta charset="utf-8"><title>【吾通吾識】2隻玻璃杯看門口　出外旅遊唔洗愁</title></header><body><h1>【吾通吾識】2隻玻璃杯看門口　出外旅遊唔洗愁</h1><p>到國外旅行，經過一整天遊玩，肉體和精神都可能疲倦不堪。大家可能洗完澡後便倒頭大睡，然後如遇別有用心的人擅自開房門，隨時蒙受損失。<br><br>即使鎖上防盜鏈或防盜鎖，亦未必百份百安全，大家可以參考用兩個玻璃杯叠放在門柄上，然後再杯下放一張木椅或其他硬物。若有人擅自開門睡房，玻璃杯便會跌落，即使房內有地毯，也會碰到木椅而發出聲響，那就會驚醒房中的人。<br><br>當然要注意的是，要小心叠放玻璃杯，因為無故打破玻璃杯，可能被酒店按價賠償。<br><br>綜合報道</p></body></html>
