<html><header><meta charset="utf-8"><title>女排鐵榔頭　領軍創奇蹟</title></header><body><h1>女排鐵榔頭　領軍創奇蹟</h1><p>球賽有個不成文規定：贏波贏在球員，輸波輸在教練；不過，中國女排於里奧決賽以3:1反勝塞爾維亞，相隔12年再奪金，由傳媒到球迷一致認為教練郎平應記首功。的確，中國女排一次又一次的奇蹟，「鐵榔頭」郎平居功至偉，從1984年洛杉磯奧運決賽的扣殺助中國首奪女排金牌，到2016年里約奧運中國第3度奪金，功臣都是郎平。郎平凝聚力強，在場上指揮若定，練習時又十分細心，深得麾下球員信任。她亦成為先後以球員及教練身份得奧運排球金牌的第一人。</p></body></html>
