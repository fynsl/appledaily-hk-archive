<html><header><meta charset="utf-8"><title>凍齡GiGi 43萬Hermès手鐲　提早過生日?</title></header><body><h1>凍齡GiGi 43萬Hermès手鐲　提早過生日?</h1><p>凍齡大美人關之琳，下月底才正日生日，慶生的生日飯莫非早在一個月前已開始？<br><br>關之琳前日上載了和朋友們吃飯的新相，hashtag了 #birthdaycake #yummmmm，身穿Gucci新裝、桃紅恤衫牛仔褲的她，一派壽星女happy mood 格調，開懷吃蛋糕，心情極靚，似乎無受到早前自家品牌RK清盤的影響。<br><br>除了Gucci，關之琳手上亦戴了另一愛牌Hermès的鑽石手鐲，這枚玫瑰金鑲鑽石的Kelly鱷魚皮手鐲，約價43萬，而白金鑽石版本，則約50萬。</p></body></html>
