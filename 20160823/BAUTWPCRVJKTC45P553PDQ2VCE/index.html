<html><header><meta charset="utf-8"><title>防衞固守取代反攻</title></header><body><h1>防衞固守取代反攻</h1><p>【話你知】漢光演習是台軍眾多軍演的代號之一，前身是「中美聯合軍事演習」，假想敵被認為是中共解放軍，1979年台美斷交後改名漢陽演習，由台軍單獨進行全國性作戰演習。<br>1984年演習代號改為漢光演習，由時任參謀總長郝柏村主持，作戰目的以「防衞固守」取代「反攻大陸」，此後年年舉辦，代號延續至今。漢光演習其中一件趣事，是在2008年舉行漢光24號時，時任參謀總長霍守業，認為軍隊實彈射擊命中率低，索性取消實彈演練，事隔五年才恢復。</p></body></html>
