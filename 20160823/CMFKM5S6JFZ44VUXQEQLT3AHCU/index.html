<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】梁祖堯籲珍惜古蹟</title></header><body><h1>【馮仁昭四圍超】<br>梁祖堯籲珍惜古蹟</h1><p>梁祖堯（Joey）最近為腕錶品牌MIDO拍攝一條導賞香港各大歷史建築嘅短片，走訪北角、中西區同尖沙嘴，感受前人創作靈感之餘，亦提醒香港人尋找本土核心價值。<br>Joey話：「年紀越大，時間越少，每樣嘢都倒數緊，真係覺得每件事都唔係必然，所以要珍惜，100年前嘅古蹟，唔知道100年後仲可唔可以保留。」佢仲專程返到北角舊居：「如果皇都戲院拆了，就非常可惜。」<br>撰文：馮仁昭</p></body></html>
