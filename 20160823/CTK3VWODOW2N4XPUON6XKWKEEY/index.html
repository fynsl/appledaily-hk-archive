<html><header><meta charset="utf-8"><title>「1,500米王」掀罵戰</title></header><body><h1>「1,500米王」掀罵戰<br></h1><p>倫奧得2金1銀的孫楊，高傲性格換來風風雨雨；400米自由泳賽前已傳出與澳洲泳手賀頓的「潑水」風波，決賽以0.13秒不敵賀頓，屈居亞軍，賀頓更翻舊賬指孫楊服藥。200米自決賽，孫楊獲金牌，稱自己是1,500米之王，是新世界。但初賽前夕中國爆出女泳手陳欣怡服藥醜聞，孫楊「巧合地」患感冒，結果大失水準，僅取小組第7名，無緣晉級，亦爆出孫楊大敗以避血檢的陰謀論。</p></body></html>
