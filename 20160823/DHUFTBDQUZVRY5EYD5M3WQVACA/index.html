<html><header><meta charset="utf-8"><title>紅姑NG嚇怕杜Sir</title></header><body><h1>紅姑NG嚇怕杜Sir</h1><p>鍾楚紅昨日於中環出席韓國化妝護膚品慈善相集活動，56歲的紅姑穿着灰色露膊裝，散發凍齡美人的韻味。<br>早前紅姑到濟州島拍攝相集，她笑言行程緊湊得像回到拍戲的日子，卻很享受。日前紅姑相約37年前處女作《碧水寒山奪命金》的杜琪峯、劉松仁等幕前幕後敍舊，她說：「咁多年後咁難得，一發通告就好期待，好珍惜聚會，好開心個個都安好。」杜Sir有請她復出拍戲嗎？紅姑說：「冇喎，佢怕咗我NG咁多，嗰陣好得人驚，自己都唔好意思。」問紅姑多人讚她是凍齡美女？她說：「松哥都凍齡呀！盡量保持，活在當下，我滿意生活現狀。」<br>採訪：羅慧敏<br>攝影：陳志嵐</p></body></html>
