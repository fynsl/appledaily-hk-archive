<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】李宗偉爭金收視最高</title></header><body><h1>【馮仁昭四圍超】<br>李宗偉爭金收視最高</h1><p>里約奧運喺香港時間噚日閉幕，無綫一台獨播，雖獲不少負評，但有幾場重要賽事，港人仍熱衷觀賞。上周五及周六，J5台晚上播出兩場男單羽毛球準決賽及金牌賽，平均有11.2點（約73萬人次）及14.3點（約93萬人次）收視，當中最高是李宗偉對諶龍嘅決賽最後15分鐘比賽，有16.3點（約106萬人次）。上周日上午於翡翠台播出中國對塞爾維亞嘅女子排球金牌戰，則有平均12.4點（約80萬人次），最高16.1（約104萬人次）。<br>撰文：馮仁昭</p></body></html>
