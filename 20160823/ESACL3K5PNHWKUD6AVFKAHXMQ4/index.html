<html><header><meta charset="utf-8"><title>巴西10號仔　入波做英雄</title></header><body><h1>巴西10號仔　入波做英雄</h1><p>被公認為巴西10號球衣真正接班人的尼馬，兩年前背負全國人民希望，出戰巴西世盃決賽周，不幸於8強被哥倫比亞守將辛尼加重創，眼巴巴看着巴西被德國及荷蘭蹂躪，最終只得殿軍。<br>尼馬為了出戰里奧放棄美百周年美洲國家盃，但於分組賽因表現差，慘被巴西球迷柴台。<br>不過，這名巴塞隆拿前鋒於淘汰賽踢出身價波，更於4強對洪都拉斯閃電15秒入波，最終於決賽助巴西贏德國，首次奪得奧運男足金牌創造歷史，於自己跌倒地方成功站起來。</p></body></html>
