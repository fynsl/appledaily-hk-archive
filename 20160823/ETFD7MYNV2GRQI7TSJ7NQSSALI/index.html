<html><header><meta charset="utf-8"><title>YouTube學標槍奪銀</title></header><body><h1>YouTube學標槍奪銀</h1><p>貧窮差點埋沒了耶高的才華，但憑科技及不屈不撓的鬥志，他站在奧運的舞台上。來自肯雅的耶高年少時取得青年世錦賽資格，但因沒有旅費而缺席，其後他欲全身投入標槍，奈何沒有資源，找不到教練，「沒有知道我的動作對或錯，所以只能靠互聯網」。耶高全靠在YouTube上觀摩頂級運動員的訓練方法及比賽姿勢，自學有成，先贏非錦賽，再贏世錦賽。在里奧的男子標槍初賽，27歲耶高憑最後一擲擲出83米55晉級，而在決賽，他造出88米24，勇奪銀牌。</p></body></html>
