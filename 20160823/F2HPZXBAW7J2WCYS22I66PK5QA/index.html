<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Bob躋身八條女</title></header><body><h1>【馮仁昭四圍超】Bob躋身八條女</h1><p>育有三女的林盛斌（Bob），前晚帶妻女外出後，與家中四名外傭，一拖八女合照貼facebook，阿Bob得戚留言：「係基於兩位新工人姐姐已經到咗，兩位舊工人姐姐又未走得住嘅關係……喂阿哥，八條女呀喂！」阿Bob貼相晒命令網友酸葡萄，佢噚日話：「我估上世太風流，今世啲女就過晒嚟還債，八女加埋我呢個男主人，變咗九男女，我追過韋小寶，可以封做『Bob小寶』。」<br>撰文：馮仁昭</p></body></html>
