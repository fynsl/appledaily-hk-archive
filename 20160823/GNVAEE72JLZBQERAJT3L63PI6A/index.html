<html><header><meta charset="utf-8"><title>挑戰健力士</title></header><body><h1>挑戰健力士</h1><p>郭富城前晚換了11套戰衣，造型千變萬化，扮牛魔王跟排舞師Sunny Wong鬥跳，之後除外套騷裏面的紋身造型衫，笑問觀眾：「呢期興紋身，犀唔犀利，驚唔驚先？」之後再換紫色西裝站上六呎高台，智能舞台變幻成三個「火車卡」，城城企在高台跟dancers狂跳，精采絕倫。<br>城城還以美猴王look載歌載舞，high爆的他在台上大嗌，又說：「今次係自己第八次紅館騷，好感恩可以喺呢個殿堂級舞台再表演，係我嘅福氣。聽聞呢個台要挑戰健力士紀錄，好開心有你哋見證。」其間城城發現鞋子的魔術貼甩脫，他搞鬼拉高褲腳騷小腿，觀眾睇到尖叫。</p></body></html>
