<html><header><meta charset="utf-8"><title>商人虐兩狗還柙</title></header><body><h1>商人虐兩狗還柙</h1><p>【本報訊】經營停車場的商人聲稱有兩名女客人被隔鄰停車場飼養的兩頭唐狗狂追，他見狀用以水淋狗，反被狗追，遂於後巷執起漂白水，淋向停車場另外兩頭被綁起的唐狗，又用掃帚毆打，令牠們險些失明，幸被保安發現阻止。商人昨承認殘酷對待動物罪，裁判官將案押後至下月2日，等候精神科報告及背景報告判刑，其間被告還柙。<br>有6項與暴力有關案底的被告紀永強（57歲），承認於去年12月28日在牛頭角大業里香港復康會停車場，以漂白水淋潑及以掃帚毆打兩狗「黑妹」和「Lucky」。據控方稱，其中一隻狗已痊癒，另一隻仍有流眼水，已交回狗主照料。<br>案件編號：KTCC2633/16<br>■記者蔡少玲</p></body></html>
