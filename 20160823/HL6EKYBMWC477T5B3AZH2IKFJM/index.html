<html><header><meta charset="utf-8"><title>何傲兒揀男友拒靚仔</title></header><body><h1>何傲兒揀男友拒靚仔</h1><p>何傲兒日前獲老闆林建名長女林煒珊邀請去三亞出席酒店舉行的音樂節，她索性寓工作於娛樂，穿上背心配高衩長裙騎馬行沙灘，浪漫畫面似乎欠了陪伴身邊的白馬王子。<br>何傲兒昨日在電話訪問中認真說：「現實生活我唔要，白馬王子畀我感覺好似太子爺，印印腳唔使做，如果要我擇偶會揀將軍，除咗同我一齊拼搏，將軍有勇有謀，喺危急時可以保護同幫助我。」何傲兒表示選男友從不要求帥哥，她只想對方有智慧。<br>採訪：陳杰</p></body></html>
