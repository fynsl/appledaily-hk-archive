<html><header><meta charset="utf-8"><title>陳琬琛：遇惡法或辭職公投</title></header><body><h1>陳琬琛：遇惡法或辭職公投</h1><p>2010年反對超級區議會政改方案的公民黨，今屆派出荃灣區議員陳琬琛參選超區，與另外5位泛民及3位建制派候選人爭5席。民調顯示陳選情未見樂觀，公民黨昨動員5地區直選甚至功能組別候選人齊集銅鑼灣，掛上陳琬琛名字的彩帶群星拱照為其助選。陳琬琛直認自己對選民來說比較陌生，但強調1986年開始已經爭取民主，承諾一旦當選，若在任內遇上如23條立法等「惡法」，考慮辭職發動變相公投，讓全港選民一人一票表態。其他超區候選人包括李慧琼、周浩鼎、何啟明、梁耀忠、涂謹申、鄺俊宇、關永業及王國興。</p></body></html>
