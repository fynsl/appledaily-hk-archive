<html><header><meta charset="utf-8"><title>41歲大媽7征奧運</title></header><body><h1>41歲大媽7征奧運</h1><p>「烏茲別克大媽」卓素維天娜已41歲，竟仍在里奧體操賽場上競逐。卓素維天娜曾代表前蘇聯、獨聯體、德國及烏茲別克出戰，背後有一個感人故事。<br>在2002年為了籌醫療費醫治患血癌的兒子，毅然轉投德國陣營，2006年開始為該國出戰，於2008年京奧女子跳馬項目獲銀牌。2012年倫奧後她第2次宣佈退役，但及後回心轉意，再代表烏茲別克參加今屆奧運。今次是她第7次參加奧運，並成功晉身跳馬決賽，雖表現一般，8名選手中排第7，但已贏盡掌聲。</p></body></html>
