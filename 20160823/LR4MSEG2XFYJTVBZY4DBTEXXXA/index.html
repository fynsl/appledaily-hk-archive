<html><header><meta charset="utf-8"><title>《危城》古仔鬥青雲　彭于晏被捕獲</title></header><body><h1>《危城》古仔鬥青雲　彭于晏被捕獲</h1><p>吸引到大劉入場欣賞的電影《危城》由陳木勝執導，片中古天樂飾演到處殘殺無辜百姓的軍閥少帥，劉青雲則演保衞團長。該片票房截至前日上映4天已衝破410萬港元，電影公司正計劃安排眾演員謝票。<br>有份主演的彭于晏，早前亦在台灣參與謝票活動，不少粉絲見到他出現十分驚喜，他在謝票前更躲在門罅偷看觀眾看戲後反應，之後有粉絲將禮物包裝成近日頗受歡迎的「精靈球」送給彭于晏，寓意要把他「捕獲」，令他覺得很好笑。<br>撰文：李察</p></body></html>
