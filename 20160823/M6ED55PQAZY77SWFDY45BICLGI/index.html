<html><header><meta charset="utf-8"><title>樂基兒睡衣賀36歲生日</title></header><body><h1>樂基兒睡衣賀36歲生日</h1><p>前黎明嫂樂基兒（Gaile）回復單身之後一直嚮往開心生活，早前還跟周秀娜、鄧麗欣為電影《女士復仇》開工，片中飾演打女。昨日是Gaile的36歲生日，正身在三藩市的她，在踏入生日的凌晨，Gaile的爸爸媽媽、妹妹和男友Ian為睡床上的她送上驚喜！<br>已經穿上睡衣的Gaile突然被嘈醒，原來家人已準備好蛋糕、紅色氫氣球跟禮物，為她慶祝，Gaile昨日於Instagram上載照片，只見她和爸媽的照片，未見男友Ian上鏡，Gaile留言：「我多麼的幸運，這是一個精采的開始，期待我參與的新電影及跟我的新經理人公司Style合作。」<br>撰文：栐仁</p></body></html>
