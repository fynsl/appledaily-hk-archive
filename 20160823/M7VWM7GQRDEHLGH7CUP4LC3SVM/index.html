<html><header><meta charset="utf-8"><title>慳妹心穎一門四美</title></header><body><h1>慳妹心穎一門四美</h1><p>近日頻頻出活動的黃心穎，私下原來是慳妹一名。日前下午約5時左右，黃心穎獨自在圓方逛街掃平貨，見她先入Zara揀衫，左看右看，最後買了數件衣服和一對鞋，接着又到H&amp;M行逛，可惜空手而回，之後她再到咖啡店買飲料，當被女粉絲認出時，友善的心穎亦沒有托手踭影合照。對圓方不太熟路的心穎，要去詢問處查問才找到書店，最後她買了數本雜誌後，便行去Ritz Carlton酒店，取車離開。<br>其實心穎家中一門四美，包括在nowTV做主持的大家姐心美，而二姊心妙和三姊心慧則較少見，但四姊妹都樣靚身材正，經常貼相晒合照，吸引不少粉絲follow！<br>採訪、攝影：梁繼光</p></body></html>
