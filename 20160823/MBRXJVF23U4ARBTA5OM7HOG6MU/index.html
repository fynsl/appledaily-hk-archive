<html><header><meta charset="utf-8"><title>楊冪指女未讀書闢謠</title></header><body><h1>楊冪指女未讀書闢謠</h1><p>劉愷威與楊冪結婚兩年多，雖然多次被傳離婚，但兩夫婦發聲明否認，二人於6月初齊齊為女兒「小糯米」慶祝兩歲生日，8小時後，劉愷威送太太去機場時，被發現二人沒有交流。日前，有周刊報道指正讀幼兒班的小糯米舉行畢業禮，但父母竟然缺席，不過幼兒園的家長透露，間中會見到劉愷威陪小糯米上堂，不過就未見過楊冪。<br>楊冪昨日現身北京機場赴武漢拍攝節目，她就此事作出回應：「小糯米還沒有上幼兒園，所以不太清楚為甚麼有幼兒園畢業典禮的說法。她現在確實有上早教班（學前班）。」而她最近在家休息，所以都有陪小糯米上堂。<br>撰文：黃曉妍</p></body></html>
