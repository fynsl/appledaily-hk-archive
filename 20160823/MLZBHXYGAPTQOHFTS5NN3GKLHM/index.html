<html><header><meta charset="utf-8"><title>李慧詩港人心痛</title></header><body><h1>李慧詩港人心痛</h1><p>每當想起李慧詩出戰里奧爭先賽五至八名次賽，得第六名後向觀眾低頭「耍冧」這情景，至今難忘，她背後的痛又誰知？Sarah在凱林賽次圈被澳洲國寶美雅絲撞跌，失去決賽資格，而且肩部及大腿有三處大傷口，晚上會痛醒；到翌日出戰一連三日的爭先賽，她每次發力都會令傷口爆開。影響比賽發揮，實在令自己心痛至極，最後八強出局，她說了一句：「我沒有想過一撞就入不到決賽，沒有想過拿不到任何東西回香港。」心痛的還有香港人，看着她不幸遇上炒車，眼淚，想忍也忍不住。</p></body></html>
