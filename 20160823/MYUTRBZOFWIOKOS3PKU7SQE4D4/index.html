<html><header><meta charset="utf-8"><title>校服女生抽Grand Yoho</title></header><body><h1>校服女生抽Grand Yoho</h1><p>【本報訊】長期逼爆的新地（016）元朗Grand Yoho售樓處，代理指很多客根本不用推銷，甫到售樓處便問「點先有機會抽到」，截至昨晚收票數字累積超過1.15萬票，平均33人爭1伙。<br>讀者馮先生爆料，昨日於九龍站ICC售樓處內，有身穿校服的少女入票抽Grand Yoho（圖），「驟眼睇都係啱啱18歲，多啲都冇！」並指聽到校服少女家人已入票，所以她放學後校服也不換，就趕到售樓處簽名碌卡，幫家人「抽埋一份」！連美聯（1200）太子女黃靜怡昨日亦入兩票，希望買樓投資。</p></body></html>
