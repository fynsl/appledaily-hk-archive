<html><header><meta charset="utf-8"><title>千年老二   宿命難破</title></header><body><h1>千年老二   宿命難破</h1><p>準決賽比決賽精采，今屆羽毛球男單就是一個例子，李宗偉與林丹在準決賽遇上，堪稱巔𥧌之戰；大馬一哥李宗偉在京奧、倫奧，以及亞運、世錦等大賽決賽都不敵「超級丹」，換來「千年老二」污名。李宗偉今屆奧運終在準決賽中，先落後一局下以2:1反勝林丹，兩人賽後更惺惺相惜，除衫交換球衣。<br>李宗偉淘汰林丹殺入決賽後，遇上另一位中國球手諶龍，可惜以直落兩局落敗，連續3屆打入奧運決賽，都擺脫不了「二奶命」。</p></body></html>
