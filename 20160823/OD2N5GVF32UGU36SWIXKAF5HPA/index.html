<html><header><meta charset="utf-8"><title>羅馬新尼馬有前途 - 牽牛</title></header><body><h1>羅馬新尼馬有前途 - 牽牛</h1><p>羅馬今夏花費超過八千萬歐元擴軍，以意甲來說實屬大手筆，支出最主要是買斷迪斯高及艾沙拉維等球員，不過其他新兵亦叫入期待，包括以2,000萬歐元由巴甲富明尼斯來投的中場謝臣山度士。其實羅馬今年一月已經落實收購謝臣，不過因為陣中有太多非歐盟球員，故只好讓這位巴西新星留在富明尼斯，巴西傳媒更稱他為「新尼馬」，相信此子在羅馬會有一定前途。後防方面，羅馬借用兩名前英超中堅華美倫及法斯奧，華美倫雖在歐聯附首戰已領紅，但級數尚高，有望成為球隊骨幹。<br>文：牽牛</p></body></html>
