<html><header><meta charset="utf-8"><title>欣宜阿聰親熱好刺激</title></header><body><h1>欣宜阿聰親熱好刺激<br></h1><p>鄭欣宜、張繼聰、連詩雅及雨僑等昨日在新蒲崗拍電影《西謊極樂之來自太空艙的你》，擠在狹窄環境拍攝，反映巿民面對住屋問題。欣宜和阿聰在片中演情侶，阿聰說：「講我哋好想結婚，想做一啲激進情侶想做嘅嘢，要搵地方一展所長，但去出面開房都冇位，最後諗到有個地方令大家伸展。」<br>連日在狹窄環境開工拍親熱戲，欣宜覺得好刺激，但現實生活從未幻想過這個境況，阿聰坦言：「以黑色喜劇形式講香港現時生活狀況。」連詩雅演周柏豪女友，她指自己曾遇上租金及住屋問題。有否遇上戲中阿聰和欣宜經驗，連詩雅說：「唔會咁大需求要專登搵個地方，我冇咁激情。」<br>採訪：卓寶花<br>攝影：陳俊強</p></body></html>
