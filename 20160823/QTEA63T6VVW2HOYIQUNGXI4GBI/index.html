<html><header><meta charset="utf-8"><title>陳振興苦撐14年</title></header><body><h1>陳振興苦撐14年</h1><p>作為奧運三朝元老，35歲的山地單車代表陳振興如教練沈金康所說，是在一項無法與世界級圈子競爭的項目上堅持下去，更是香港唯一一名全職山地單車手，長時間要獨自一人練習。就算沒有陪練的隊友，就算沒有機會取得世界賽獎牌，但山地興仍然在這個項目堅持了14年，每次比賽都為着不被淘汰，就像今次里奧，距離被淘汰只有20秒的他，最終以32名踩畢全程。完成了屬於自己的使命，陳振興毫無遺憾地結束運動員生涯，將會轉為單車教練，繼續為港隊付出。</p></body></html>
