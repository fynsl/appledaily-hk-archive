<html><header><meta charset="utf-8"><title>漫畫迷衞冕全能王</title></header><body><h1>漫畫迷衞冕全能王</h1><p>今屆奧運對日本體操選手內村航平來說絕對是先苦後甜，雖然在男團預賽從單槓上跌下，更被嘲笑可能是沉迷捉精靈（Pokémon GO）導致失準，不過在男團決賽卻回復王者本色，帶領日本力壓俄羅斯及中國奪得金牌，而男團這面金牌更是內村賽前表示最想得到的。在奪得男團之後，內村更於男子個人全能打破魔咒，成為近44年首位成功衞冕的選手。不說不知，內村曾表示漫畫《我要高飛》主角藤卷駿是他的偶像，他已看過這本漫畫不下10次，甚至會研究漫畫中的體操動作。</p></body></html>
