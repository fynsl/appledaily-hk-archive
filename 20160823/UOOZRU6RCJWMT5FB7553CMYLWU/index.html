<html><header><meta charset="utf-8"><title>中港禁入口福島食品</title></header><body><h1>中港禁入口福島食品</h1><p>【話你知】<br>日本福島核電廠自2011年因地震及海嘯致核洩漏（圖），附近的海域海產懷疑受到輻射污染，中國國家質檢總局同年宣佈，禁止進口包括福島、群馬、千葉等12個縣的食品、食用農產品及飼料。<br>本港方面，食環署亦禁止進口及供應日本福島、茨城、栃木、千葉及群馬等五個縣的所有蔬果、奶類及奶類製品等食品。而當地的肉類或海鮮等食品則需要日本有關當局簽發的證明書，證明輻射程度為安全水平，才能進口。食物安全中心亦於2011年起，持續檢測進口本港的日本鮮活食品的輻射水平，當中檢測對象包括牛奶、蔬菜和水果等。</p></body></html>
