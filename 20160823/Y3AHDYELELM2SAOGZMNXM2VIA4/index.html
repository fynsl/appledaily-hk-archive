<html><header><meta charset="utf-8"><title>猷君貼超欣睡覺相</title></header><body><h1>猷君貼超欣睡覺相</h1><p>賭王何鴻燊四房細仔猷君昨日凌晨1時於Instagram貼了床照，床上還躺着另一女孩，其實身邊那個不是混血女友，而是妹妹超欣！相信猷君是偷偷借位拍攝超欣的睡姿，不過他並不是要取笑妹妹，而是有感而發，他還留言表示：「每個人都會犯錯」但他卻未有說明有何事發生，並繼續謂有方法面對困難：「但只要諗番起覺得珍貴嘅人，就會越嚟越堅強，令我堅強嗰位就瞓咗喺我身邊。」<br>其實猷君對妹妹愛護有加，曾經於5月20日向妹妹示愛說：「終生的女朋友」，超欣17歲生日那年，猷君更專誠坐12小時飛機，到倫敦跟她慶祝生日。<br>撰文：栐仁</p></body></html>
