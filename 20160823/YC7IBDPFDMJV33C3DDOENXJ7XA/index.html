<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】MastaMic孖女尷尬</title></header><body><h1>【馮仁昭四圍超】<br>MastaMic孖女尷尬</h1><p>MastaMic噚日去到商台宣傳新歌《Good Times》，今次呢首歌佢花咗一倍錢製作，音樂方面用真樂器錄音，MV又首次有女仔，佢話：「最初諗住終於有女仔，點知係拍我從後教女仔拎拍打網球嗰時，我突然有啲尷尬，唔敢企得太貼。」<br>今次拍攝過程又發現香港唔係好多地方支持拍攝，喺租網球場時，發覺政府場地貴，私人會所又限制多，最後搵到YMCA以實惠價租場。<br>撰文：馮仁昭</p></body></html>
