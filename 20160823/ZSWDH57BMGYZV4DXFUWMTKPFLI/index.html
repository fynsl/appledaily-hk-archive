<html><header><meta charset="utf-8"><title>陳山聰攬女友黐餐</title></header><body><h1>陳山聰攬女友黐餐</h1><p>單立文昨天在微博貼出合照，見胡定欣、袁偉豪與女友岑杏賢、陳山聰等，單立文笑稱：「我老婆一話煮飯食就會有班街坊自動蒲頭。」今年4月，陳山聰被爆與美容從業員的Apple撻着，有傳二人已拍拖兩年，大合照時陳山聰亦輕擁女友入懷，眾人也顯得十分熟絡。<br>其實回復單身的胡定欣不愁寂寞，前日在將軍澳工作後，由男性友人接載到屯門一間意大利餐廳跟家人晚膳，除胡爸胡媽外，席間有不少小朋友，定欣亦母愛氾濫，不時主動逗玩坐在身旁的小孩，還經常扮鬼臉，更肉緊地抱起約3歲的小女孩。<br>採訪、攝影：畢紹基、吳耀輝</p></body></html>
