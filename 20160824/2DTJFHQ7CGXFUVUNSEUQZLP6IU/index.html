<html><header><meta charset="utf-8"><title>溫碧霞講養子「我嘅小情人」</title></header><body><h1>溫碧霞講養子「我嘅小情人」</h1><p>溫碧霞（Irene）日前接受黎燕珊主持的《往事．並不如煙之情書》訪問，Irene和何祖光結婚16年，恩愛如昔，她說：「我同老公嘅背景好唔同，我比較窮，又讀得書少，佢就剛剛相反，所以真係好彩識到佢，仲可以走埋一齊到𠵱家。」<br>對於結婚多年未有生育，Irene解釋說：「我好貪靚，唔想生完身材走樣。」6年前，她收養了一名男孩，Irene說：「佢好似我嘅小情人，好識𠱁我開心，又送花畀我。」<br>撰文：陳以晴</p></body></html>
