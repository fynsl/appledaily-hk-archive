<html><header><meta charset="utf-8"><title>強國山寨AKB48影寫真　扮女排抽水惹網民憎</title></header><body><h1>強國山寨AKB48影寫真　扮女排抽水惹網民憎</h1><p>中國女排事隔12年再奪得奧運金牌，內地民眾都極為興奮。仿傚日本AKB48的內地女團SNH48在金牌後，即時上傳一輯仿傚女排的寫真。成員穿着排球制服，在排球場上擺pose拍照，在網上廣傳。<br><br>可是，網民對她們的新寫真罵聲一遍：「有病啊，模仿女排拍照！」「如果女排是這樣的早毀了！」「五折的身高還蠻像！」「是不是以後洗浴中心又多了一種主題？」<br><br>網易/ 新浪微博</p></body></html>
