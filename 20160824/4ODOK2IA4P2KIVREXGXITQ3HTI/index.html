<html><header><meta charset="utf-8"><title>愛瑪安德魯復合有望</title></header><body><h1>愛瑪安德魯復合有望</h1><p>美國女星愛瑪史東（Emma Stone）跟安德魯加菲（Andrew Garfield），因為合演電影《蜘蛛俠：驚世現新》（The Amazing Spider-Man）撻着，不過去年10月宣佈分手，當時有指雙方因工作太忙。<br>不過27歲愛瑪及33歲安德魯自分手後，日前首次被拍到一齊在倫敦行街。兩人雖然沒有拖手，不過行得很近，愛瑪臉上充滿笑容，而安德魯就不時講笑逗女方，似乎復合有望。<br>撰文：泰米</p></body></html>
