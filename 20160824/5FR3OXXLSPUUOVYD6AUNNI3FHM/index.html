<html><header><meta charset="utf-8"><title>【貝鈞奇專訪】船上筍工！「我日做半粒鐘　月入係銀行經理三倍</title></header><body><h1>【貝鈞奇專訪】船上筍工！「我日做半粒鐘　月入係銀行經理三倍</h1><p>今時今日，已沒有太多香港年輕人願意做海員，「天狼星」馬主貝鈞奇昔日行船生涯是怎樣呢？<br><br>貝鈞奇說：「當年一個銀行經理月入500元，但我喺船上做電報員月薪1,600元，足足多成3倍幾，而且每日實質只返半個鐘，主要收發天氣報告，有好多空閒時間觀星、閱讀、同乘客傾偈，甚至為《香港商報》做專欄，寫下船上趣事，雖然我喺『東方繁華號』只工作咗1年半左右，但呢段日子成為我人生好重要嘅回憶。<br><br>撰文：林湛穎</p></body></html>
