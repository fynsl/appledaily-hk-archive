<html><header><meta charset="utf-8"><title>瑪麗不滿James上床播錯歌</title></header><body><h1>瑪麗不滿James上床播錯歌</h1><p>美國樂壇天后瑪麗嘉兒（Mariah Carey）日前被前夫Nick Cannon上節目爆私密房事，透露曾經邊做愛邊聽瑪麗的歌《Hero》，不過似乎瑪麗的澳洲富豪未婚夫James Packer冇收到風。據澳洲傳媒The Fix爆料，指James想引誘瑪麗上床時播了Beyonce的《Crazy In Love》，豈料瑪麗聽到後十分憤怒，更將手提電腦掟出窗，James此後不敢播其他女歌手的歌曲。</p></body></html>
