<html><header><meta charset="utf-8"><title>體壇拾趣：三金閃電一晚食三女</title></header><body><h1>體壇拾趣：<br>三金閃電一晚食三女</h1><p>周日滿30歲嘅牙買加飛人保特除咗喺里奧贏三金，連女都食咗三個。保特喺里奧期間俾人篤爆有個拍拖兩年嘅女友，但上周六深夜照去里約嘅夜店狂歡，仲玩到第朝六點半都未走，連周日嘅里奧閉幕禮都冇去，周一去到倫敦後仲繼續蒲。據報當晚佢識咗三個女仔，仲同叫茱迪嘅20歲女學生有下文，但事後有指茱迪係寡婦，先夫仲係里約嘅大毒梟Dina Terro。另外，有指保特喺比賽做嘅手勢係同神秘組織「光明會」有關，但佢嘅粉絲堅稱保特係個好虔誠嘅基督教徒。</p></body></html>
