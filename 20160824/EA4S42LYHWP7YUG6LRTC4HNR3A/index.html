<html><header><meta charset="utf-8"><title>體壇拾趣：易帝簽湖人着11號</title></header><body><h1>體壇拾趣：<br>易帝簽湖人着11號</h1><p>中國男籃奧運分組賽全敗出局，不過就冇影響大前鋒易建聯嘅行情，佢闊別美國四年後重返NBA，周一就正式到洛杉磯同湖人簽約，據報年薪最高可達800萬美金（約6,202萬港元），加上可以照料洛市生活嘅老婆同一對仔女，阿聯應該好滿意。阿聯新一季會着11號波衫，不過就唔可以同名將拜恩（Kobe Bryant）合作嘞，因為拜恩已經喺上季完結後退休。而洛杉磯市議會為咗表揚拜恩嘅成就，將8月24日訂為拜恩日，以紀念拜恩球員生涯着過嘅8號同24號球衣。</p></body></html>
