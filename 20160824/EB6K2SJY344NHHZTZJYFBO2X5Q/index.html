<html><header><meta charset="utf-8"><title>蔡雪瑩驚B仔小器</title></header><body><h1>蔡雪瑩驚B仔小器</h1><p>有至索主播之稱的前新聞小花蔡雪瑩（Snowy）上周四榮升人母，為老公朱威霖（William）剖腹誕下約重7.2磅兒子。日前，她表示改名重任交予長輩，又透露會為囝囝改一個比較氣宇軒昂的名字，然後又講笑說要將囝囝英文名改為Pika，但昨日她在Ig公佈了囝囝真正英文名叫Wesley。<br>Snowy昨在電話中笑言：「之前講笑箒，英文名唔係叫Pika，不過中文名就仲未改。」已經回家休息的Snowy目前以母乳餵哺囝囝，問她會否感覺辛苦？她說：「OK呀，阿仔好肯食奶呀！」不過，說罷她又笑言要收回，因為怕讚壞囝囝會小器。<br>採訪：小米</p></body></html>
