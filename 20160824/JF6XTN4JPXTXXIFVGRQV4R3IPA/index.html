<html><header><meta charset="utf-8"><title>趣趣地：西甲初哥爆冷贏切爾達</title></header><body><h1>趣趣地：<br>西甲初哥爆冷贏切爾達</h1><p>西甲今周開鑼，戰果都暴冷暴熱，雖然巴塞同皇馬都大勝，但中上游球隊都陰溝翻船，好似周一兩場西甲，頭場上季拎第六嘅切爾達，主場對西甲初哥雷加利斯。雷加利斯1928年創會至今，首場西甲就憑域陀迪亞斯門前建功，作客1:0勝出，開岀5.7倍冷W。同日尾場華倫西亞主場對拉斯彭馬斯，更加以2:4大敗。首輪西甲10場有40個入球，平均一場入四球，係西甲首周第三高總入球。</p></body></html>
