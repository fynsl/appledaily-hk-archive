<html><header><meta charset="utf-8"><title>體壇拾趣：朱婷凱旋領導抽水</title></header><body><h1>體壇拾趣：<br>朱婷凱旋領導抽水</h1><p>今屆奧運中國金牌失收，但女排威水，贏咗冠軍，其中當選最有價值球員嘅朱婷（小圖）風頭最勁。喺佢嘅家鄉河南鄲城，啲政府領導齊齊出嚟抽水，乜河南體育局、縣委書記呀，送牌匾又送獎金，仲封咗朱婷一家做河南省最美家庭，真係誇張！朱婷嘅父母一邊忙住應酬班大官，一邊執靚佢哋喺縣城嘅新屋，幫朱婷訂咗張大床，等愛女返到屋企可以有覺好瞓。女排已經由里約啟程回國，因為球員個個都好高大，所以當局幫佢哋安排坐商務位（圖），等佢哋可以坐得舒服啲。</p></body></html>
