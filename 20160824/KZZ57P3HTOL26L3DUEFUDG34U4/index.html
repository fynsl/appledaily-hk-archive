<html><header><meta charset="utf-8"><title>Alina視陳明道良師</title></header><body><h1>Alina視陳明道良師</h1><p>ViuTV選美真人騷《美選D.n.A》14位入圍佳麗為了下周一穿泳裝示人，昨日到尖沙嘴度身，其中6位缺席。早前捲入胡定欣跟男友陳明道分手事件的12號李靜蓮（Alina），否認是第三者，她說：「唔關我事，唔知點解有呢個報道，我當佢係一個良師，聽咗就算。」<br>據知美選將到日本和泰國拍外景，2號陳意嵐說：「聽聞去兩個地方，但自己想去日本多啲，因為泰國好熱。」大會公佈陳意嵐三圍是33C，25，39，她說：「39，係呀！之前幫我度身，大家都好震驚囉！」談到鄧月平身材好勁，她笑說：「佢好大方畀我哋摸，佢係真，幾好摸。」<br>採訪：黃曉妍<br>攝影：沈健程</p></body></html>
