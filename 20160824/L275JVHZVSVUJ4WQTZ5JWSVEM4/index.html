<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃浩睇中酒店送老婆</title></header><body><h1>【馮仁昭四圍超】<br>黃浩睇中酒店送老婆</h1><p>徐淑敏同老公黃浩帶住3個囡囡陪媽咪同姑奶去歐遊，話咁快噚日佢哋又飛到布拉格玩喇！<br>黃浩放咗啲相喺facebook，唔少朋友羨慕徐淑敏嫁得好，老公上年送完3千萬豪宅畀佢，又打本畀佢做護膚品生意，今年又有大半年時間同老公周圍飛去旅行，聽講黃浩打算喺瑞士收購一間酒店，仲想用老婆英文名Suki命名，以後去瑞士度假，住番自己間酒店就更加方便。<br>撰文：馮仁昭</p></body></html>
