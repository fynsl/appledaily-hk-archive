<html><header><meta charset="utf-8"><title>【爆相爆片】童愛玲弗爆湊仔睇戲</title></header><body><h1>【爆相爆片】<br>童愛玲弗爆湊仔睇戲</h1><p>現年43歲的童愛玲，於03年嫁台灣富商王敦民後，翌年誕下囝囝王子毅（Kyle），前日中午12時多，讀者陳小姐透過本報「爆相爆片」，分享了她在中環ifc見到童愛玲與12歲囝囝去戲院的短片。<br>陳小姐受訪時說：「佢哋喺戲院出面研究睇邊套戲，兩個有商有量，戴住太陽眼鏡嘅童愛玲，全程同個仔用英文溝通，身形同個樣仲keep得好好！」</p><p>不過，童愛玲昨接受本報電話訪問時表示，當日只是去買戲票，她說：「囝囝周四開學，佢話想睇電影《自殺特攻：超能暴隊》，我趁開學前陪佢去，不過場次唔啱時間，我哋買飛先，之後再去睇。」<br>採訪：王梓嫚、楊定</p></body></html>
