<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Baby爭百花女配角</title></header><body><h1>【馮仁昭四圍超】<br>Baby爭百花女配角</h1><p>第25屆金雞百花電影節暨「第33屆大眾電影百花獎」噚日喺北京開記者會公佈提名名單，下月24日喺河北省唐山市舉行頒獎禮。<br>一直俾人覺得係花瓶嘅Angelababy，憑《尋龍訣》角逐最佳女配角，趙薇同舒淇分別以《親愛的》及《尋龍訣》入圍女主角，鄧超以《烈日灼心》同《老炮兒》嘅馮小剛等人爭影帝。而陳可辛憑《親愛的》角逐最佳導演，對手仲有《捉妖記》嘅許誠毅等。<br>撰文：馮仁昭</p></body></html>
