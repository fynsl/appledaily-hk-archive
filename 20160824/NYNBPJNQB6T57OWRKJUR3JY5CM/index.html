<html><header><meta charset="utf-8"><title>趣趣地：山神愛犬開ig逾萬人追</title></header><body><h1>趣趣地：<br>山神愛犬開ig逾萬人追</h1><p>阿仙奴前鋒「山神」阿歷斯山齊士係出咗名嘅愛狗人士，呢名智利國腳除咗成日帶兩隻愛犬Humber及Atom周圍去之外，仲試過將兩隻愛犬嘅名繡咗喺自己比賽嘅波砵度，而佢哋一人兩狗更加不時會拍吓啲狗糧或者寵物用品嘅廣告。喺星期日，山神仲幫Humber同埋Atom開咗個instagram賬戶，喺24小時內就吸引咗接近13,000個追蹤者，睇嚟真係有好多同道中人喎！</p></body></html>
