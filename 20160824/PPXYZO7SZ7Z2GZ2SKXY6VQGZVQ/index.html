<html><header><meta charset="utf-8"><title>趣趣地：國足「作客」澳門鬥敍利亞</title></header><body><h1>趣趣地：<br>國足「作客」澳門鬥敍利亞</h1><p>國足（圖）真好彩，喺世盃外12強冇啦啦多咗場主場踢！國足被編入A組，同組有敍利亞。由於敍利亞立立亂，所以冇得用主場。敍利亞建議搬去黎巴嫩、伊朗等西亞國家做主場，但黎巴嫩政局都係唔穩定，同埋亞洲足協要求佢哋五場主場分組賽都要喺同一個地方踢，所以同伊朗傾唔掂數。據內地傳媒報道，敍利亞最後揀咗澳門做主場，換言之國足出年作客敍利亞場波會喺澳門度踢。因為中國同澳門係兩個足協，所以澳門係中立場。</p></body></html>
