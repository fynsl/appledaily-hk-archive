<html><header><meta charset="utf-8"><title>【社會實驗室】女仔覺得男仔著咩內褲最有型？</title></header><body><h1>【社會實驗室】女仔覺得男仔著咩內褲最有型？</h1><p>男性內褲相信大家總會見過，但說到男裝內褲的款式，女士們又是否懂得分門別類？《社會實驗室》今次出動到動漫節現場考考一眾女生。</p><p>是次實驗員CK和阿Ming遇到的女士們，對男性內褲大都似懂非懂，答案大概只分為「三角形」和「四角形」，更有人說男生樣子好看，便穿甚麼也好看。 </p><p>其實男士內褲大致分為孖煙囪、平腳內褲、三角內褲和比堅尼內褲四種，每種內褲更可細分為不同長度的款式。而當日受訪的十三位女士當中，有一半人選擇平腳內褲，認為男生穿起來最有型。<br><br>想討女朋友喜愛，各位男士下次知道該買那種內褲了！ </p></body></html>
