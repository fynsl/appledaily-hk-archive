<html><header><meta charset="utf-8"><title>梁家輝五月天MV整火箭</title></header><body><h1>梁家輝五月天MV整火箭</h1><p>台灣天團五月天早前推出專輯《自傳》，其中一首主打歌《頑固》MV請來影帝梁家輝演出外，還有《我的少女時代》女星宋芸樺、林美秀和吳慷仁。<br>接近7分鐘的MV，五月天花了1,000萬新台幣拍攝。家輝專程飛到台灣拍攝3日，在MV內飾演太空研發工程師，退休之後依然沒有放棄做火箭的夢想，其中一場戲，家輝要揹住7、8公斤的水泥來回跑幾次。為了貼近角色，家輝更要用泥塗上身，他笑言：「呢個樣係特殊化妝都做唔到！」<br>撰文：李森</p></body></html>
