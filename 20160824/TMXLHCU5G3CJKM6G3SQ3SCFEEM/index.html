<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】李蕙敏攬老外好閒</title></header><body><h1>【馮仁昭四圍超】<br>李蕙敏攬老外好閒</h1><p>李蕙敏（Amanda）同劉倩婷噚日喺九龍灣出席「童夢慈善基金會」活動，早前Amanda被影到夜蒲攬老外，佢見到記者就話：「唔好太大驚少怪，係姊妹嚟。其實冇攬，西方人，goodbye kiss咪好嚴重？唔可以咁睇。」<br>問到Amanda老公會唔會介意？佢話：「我哋好多自由空間，唔使講，心知，我哋相信對方。」Amanda仲話老公返工時間正常，有時都會同朋友出去玩至深夜。<br>撰文：馮仁昭</p></body></html>
