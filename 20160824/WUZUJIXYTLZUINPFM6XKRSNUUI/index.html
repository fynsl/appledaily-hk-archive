<html><header><meta charset="utf-8"><title>西野加奈賣碟封后</title></header><body><h1>西野加奈賣碟封后</h1><p>日本天后西野加奈狀態大勇，目前正展開23場巡迴個唱，其第6張專輯《Just LOVE》更大賣24萬張，上月推出至今一直高踞Oricon大碟榜，本周更重登榜首，是繼安室奈美惠於4年前推出的《Uncontrolled》後，再有女歌手能有唱片勇奪銷量榜三星期冠軍。昨日，西野加奈、安室奈美惠、福山雅治、嵐、B'z等共116組歌唱單位在各大報章刊登聯署聲明，合力打擊非法炒賣演唱會門票。</p></body></html>
