<html><header><meta charset="utf-8"><title>錢小豪睇《屍殺》偷師</title></header><body><h1>錢小豪睇《屍殺》偷師</h1><p>錢小豪與兒子穎德前晚在旺角出席新片《屍殺列車》優先場，小豪自爆來偷師，因接拍了和吳耀漢合演的殭屍片，並希望跟前妻郭秀雲所生的兒子景峰合作：「我係老竇唔方便傾合約，希望傾得掂就到期。如果我做導演，會盡量教景峰演戲。」另外，《屍》片明日在香港上映，但內地的「限韓令」未知能否上映。而前日已有內地網民在微博為電影做盜錄版直播，估計是邊看邊直播益同胞。<br>採訪：馬建華<br>攝影：沈健程</p></body></html>
