<html><header><meta charset="utf-8"><title>張栢芝印傭涉偷竊　區院審</title></header><body><h1>張栢芝印傭涉偷竊　區院審</h1><p>【本報訊】藝人張栢芝的印傭涉於今年6月合約完結執拾行李離開時，被張的助理發現行李內有張的名牌手袋、珠寶首飾共值46萬元財物，被警方拘捕。她被控盜竊罪，案件昨在東區法院再訊。控方諮詢律政司意見後，指案件會轉介區域法院審理，押後至下月19日，等控方準備轉介文件，印傭須還押監房候訊。<br>被告Rospeni（30歲）被控於今年2至3月間，在張栢芝位於地利根德里1號的寓所內，偷竊張的兩隻戒指、4隻手鐲、一條手鏈、一對耳環、兩條頸鏈、3個手袋及3對鞋。據知，涉案財物包括Chanel和Dior等品牌。<br>案件編號：ESCC2039/16<br>■記者戴國輝</p></body></html>
