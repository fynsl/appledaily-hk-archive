<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】莊思明遇網絡欺凌着火</title></header><body><h1>【馮仁昭四圍超】<br>莊思明遇網絡欺凌着火</h1><p>莊思明噚日喺龍和道為選美比賽擔任評判，佢當年都係選美出身，覺得參選者要有自信，仲話遇到「再造人」唔會扣分，佢認為最緊要夠靚。<br>對於大台今屆參選佳麗，佢認為每年網民都有負評，勉勵大家唔好介意，佢話：「我由選嗰時被鬧到選完，參選嘅人唔好介意，參選都介意入行後要跳樓。我遇到網絡欺凌會鬧，我成日睇唔過眼喺Ig鬧人，唔想網民以為網上抨擊冇問題。」<br>撰文：馮仁昭</p></body></html>
