<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】BabyJohn自認身體虛</title></header><body><h1>【馮仁昭四圍超】<br>BabyJohn自認身體虛</h1><p>蔡瀚億（BabyJohn）噚日去灣仔出席「匡智慈善跑樓梯大賽」記者會，BabyJohn帶病出席，原來佢呢排忙住趕拍新戲，身體俾病菌打冧咗，不停咳嘅佢話：「今次都好想參加跑樓梯比賽，因為身體狀態唔好，個人好虛，之前都有問過校長（譚詠麟）想參加明星足球隊，已經係半年前，到𠵱家都未有時間，拍完呢部戲就會去。」<br>撰文：馮仁昭</p></body></html>
