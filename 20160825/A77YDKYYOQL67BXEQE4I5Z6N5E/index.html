<html><header><meta charset="utf-8"><title>女人味爆棚　惠英紅潮着Self-Portrait</title></header><body><h1>女人味爆棚　惠英紅潮着Self-Portrait</h1><p>美魔女惠英紅日前在內地宣傳新片《幸運是我》，再次發揮不俗的穿衣品味。<br><br>小紅姐揀選了當時得令的英倫品牌Self-Portrait，黑色喱士加荷花葉邊的設計，浪漫又富女人味，調和了小紅姐一向予人硬朗之感的打女形象。<br><br>Self-Portrait近年迅速走紅，不少女星名媛都愛穿，何超蓮、何超盈、Yumiko、胡杏兒等等都是捧場客，56歲的小紅姐穿起來也絕不比年輕女星遜色。<br><br>更多美容、時尚新聞，即上： http://add.appledaily.com </p></body></html>
