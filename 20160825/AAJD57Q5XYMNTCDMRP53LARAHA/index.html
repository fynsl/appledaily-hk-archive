<html><header><meta charset="utf-8"><title>趣趣地：國足轉黃衫沾女排旺氣</title></header><body><h1>趣趣地：<br>國足轉黃衫沾女排旺氣</h1><p>中國女排贏里奧金牌，嗰場決賽佢哋着住黃色為主嘅球衣贏塞爾維亞。中國國家足球隊亦會由以往紅同白為主嘅兩款球衣，改為紅同黃（圖）。喺下月四日開打嘅世盃外亞洲區12強賽首戰，國足作客南韓就會首次着黃色球衣出戰，希望可以叨吓女排光喇。另外，中國足協亦會喺12強賽大幅提高獎金，由之前外圍賽單場贏波獎金50萬人仔加到300萬，出線入決賽周嘅話就會勁派6,000萬，加埋啲贊助費，國足入到2018年決賽周嘅話，總獎金最少有1.5億人民幣（約1.75億港元）。</p></body></html>
