<html><header><meta charset="utf-8"><title>趣趣地：C朗整睫毛做大眼仔</title></header><body><h1>趣趣地：<br>C朗整睫毛做大眼仔</h1><p>基斯坦奴朗拿度（C朗）最近除咗有傳會同碧咸、奇連伊士活及Justin Bieber一齊拍攝一套關於皇家馬德里嘅勵志電影之外，西班牙《世界體育報》仲話佢為咗令自己對眼睇落大啲同精神啲（圖），可能黐咗假眼睫毛或植咗眼睫毛。呢位31歲葡萄牙球星貪靚成咁，唔怪得成日俾人傳佢係hehe啦。另外，有指皇馬為咗令加里夫巴利可以同C朗嘅人工（除稅後年薪1,700萬歐元）近啲，會將呢位27歲威爾斯球星嘅年薪加到除稅後1,100萬歐元，仲同沙治奧拉莫斯一樣成為隊中人工第二高嘅球員。有消息話巴利亦都答應咗，將於日內動筆續約兩年至2021年夏天。</p></body></html>
