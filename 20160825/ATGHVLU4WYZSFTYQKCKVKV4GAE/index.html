<html><header><meta charset="utf-8"><title>法拉男友曾任外交官</title></header><body><h1>法拉男友曾任外交官</h1><p>陳法拉與Neway大少薛世恆離婚3年，約滿大台後去紐約修讀戲劇碩士課程，上月則返港與男神黃子華合演35場舞台劇《前度》。昨日有報道指法拉感情有新開始，識了法國男友叫Emmanuel Straschnov，於哈佛畢業，曾任法國駐日外交官，熱愛中國文化而講得一口流利普通話，更改中文名司馬諾，現主力創辦電腦程式Bubble。有指二人經朋友介紹撻着半年，早前二人被影到前後腳上機，同機飛紐約。<br>此外，法拉前夫薛世恆一直希望復合，雖然已有拍拖5個月的圈外女友，不過低調處理扮單身，博前妻會回心轉意。本報昨日有向法拉了解，但截稿前仍未聯絡得上。<br>撰文：唐如</p></body></html>
