<html><header><meta charset="utf-8"><title>童愛玲闊太裝備　白色魚網裙襯Fendi袋</title></header><body><h1>童愛玲闊太裝備　白色魚網裙襯Fendi袋</h1><p>90年代女神童愛玲(Eileen)日前被發現於中環ifc行街，身邊還有12歲的仔仔Kyle。<br><br>童愛玲03年嫁了台灣富商王敦民淡出娛圈，當上少奶奶。當日她身穿一件self-portrait去年夏季推出的白色魚網裙，擁有5呎9吋模特兒身形的她穿起來份外修長搶眼，戴上黑超仍然甚有星味。<br><br>闊太出門當然要襯一個名牌手袋，她手挽一個意牌Fendi的招牌款Peekaboo手袋，扣上毛毛球裝飾，跟貼潮流。<br><br>更多美容、時尚新聞，即上： http://add.appledaily.com </p></body></html>
