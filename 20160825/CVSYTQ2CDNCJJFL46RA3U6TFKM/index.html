<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】JW送別爺爺忍淚綵排</title></header><body><h1>【馮仁昭四圍超】<br>JW送別爺爺忍淚綵排</h1><p>王灝兒（JW）前日以淚洗面，承受住一百歲爺爺離世嘅傷痛，噚日佢就收拾心情現身觀塘，為嚟緊30及31號喺Star Hall舉行嘅《Stage of Grief 演唱會2016》綵排，JW話：「呢排休息會差少少，加上發生爺爺嘅事，大家都驚我應付唔嚟，但我相信可以做得更加好送畀爺爺。」𠵱家綵排進度理想，JW呼籲觀眾去定廁所準時入場。<br>撰文：馮仁昭</p></body></html>
