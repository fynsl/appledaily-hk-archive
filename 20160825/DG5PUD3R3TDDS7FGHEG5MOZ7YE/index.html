<html><header><meta charset="utf-8"><title>顏卓靈拍拖再發育</title></header><body><h1>顏卓靈拍拖再發育</h1><p>顏卓靈昨日以粉紅甜品大使身份，聯同鄺祖德到尖沙嘴出席「2016粉紅甜品」慈善活動啟動禮，為香港遺傳性乳癌家族資料庫籌款。<br>現年22歲的顏卓靈透露，踏入20多歲以後，感覺新陳代謝減慢了，自己亦怕吃甜品，但與白只拍拖後，因為拍拖節目皆以吃飯為主，所以難免致肥，她說：「佢同我兩個都鍾意食嘢，因為對方令我認識好多美食，最近自己着鞋發覺隻腳都大咗。」至於為何不選擇拍拖做運動，顏卓靈說：「可能唔習慣，不過我哋都鍾意踩單車。」顏卓靈表示下月會到台灣拍攝魏德聖執導、以踏單車為題材的電影。<br>採訪：俊銘<br>攝影：陳順禎</p></body></html>
