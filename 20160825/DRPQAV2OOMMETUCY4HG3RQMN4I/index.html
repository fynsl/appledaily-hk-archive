<html><header><meta charset="utf-8"><title>趣趣地：巴禾入「城」先歎天外天</title></header><body><h1>趣趣地：<br>巴禾入「城」先歎天外天</h1><p>英超兩大豪門曼聯同曼城啲球星成日喺曼徹斯特市機場出入，機場嘅Twitter亦好八掛，不時爆球員加盟嘅猛料，好似之前擺曼聯中場保羅普巴嘅私人飛機相上網。曼市機場周二又有猛料，33歲嘅巴塞隆拿門將哥迪奧巴禾步出曼市機場，準備接受曼城體測，據報轉會費係1,700萬鎊（約1.74億港元）。但因為正值歐聯附加賽，巴禾加盟嘅官方公佈要等等，而據西班牙《每日體育報》報道，巴塞準備好簽荷甲阿積士門將施利臣，之後先會放巴禾走。巴禾等下亦唔緊要，佢先到曼市著名餐館「天外天」食餐好嘅。</p></body></html>
