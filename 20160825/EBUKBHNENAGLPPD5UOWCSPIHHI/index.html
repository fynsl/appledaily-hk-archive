<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】樂仔新片入圍電影節</title></header><body><h1>【馮仁昭四圍超】<br>樂仔新片入圍電影節</h1><p>第41屆多倫多國際電影節剛公佈入選名單，今年唯一代表香港參展嘅電影係余文樂（左）同曾志偉主演嘅《一念無明》，呢部由趙崇基同麥曦茵監製、新導演黃進首次執導，成為電影發展基金嘅「首部劇情電影計劃」得獎作品。黃進開心話：「呢個係令人振奮嘅開始，亦係電影發揮佢最超乎想像力量嘅時候。」麥曦茵感激一班資深演員同團隊喺資源緊絀情況下，全力支持有深度嘅本土創作。<br>撰文：馮仁昭</p></body></html>
