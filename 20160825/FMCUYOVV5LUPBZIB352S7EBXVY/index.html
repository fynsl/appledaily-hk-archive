<html><header><meta charset="utf-8"><title>泰國又有連環爆炸至少1死30傷</title></header><body><h1>泰國又有連環爆炸<br>至少1死30傷</h1><p>泰國南部北大年府（Pattani）一間酒店附近周二深夜發生兩宗炸彈爆炸，造成1死30傷。<br> <br>第一宗發生在Southern Hotel後一個停車場，無人受傷。第二宗爆炸來自一部泊在酒店大門外、一間卡拉OK和一間按摩店對面的貨車，釀成1死30傷，死傷者全部是泰國人。<br> <br>北大年府位於泰國南部的東海岸，居住著大量穆斯林，是一個民族關係複雜的地區，經常發生騷亂和襲擊事件。<br> <br>不足兩周前，泰國旅遊勝地華欣、布吉等南部五地18小時內發生11宗炸彈和燃燒彈襲擊，造成4死數十傷，包括11名外國人。<br> <br>路透社</p></body></html>
