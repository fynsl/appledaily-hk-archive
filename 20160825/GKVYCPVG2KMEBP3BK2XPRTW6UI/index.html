<html><header><meta charset="utf-8"><title>隔牆有耳：珍稀郵票下月拍賣 - 李八方</title></header><body><h1>隔牆有耳：<br>珍稀郵票下月拍賣 - 李八方</h1><p>全球唯一一個貼於信封上的四方連郵票即將公開亮相拍賣。蘇黎世亞洲（Zurich Asia）話下個月初會喺香港舉行秋季拍賣，推出超過3,600件稀世郵票，當中最吸引就一定係嚟自1902年8月6日嘅中式紅條封混貼掛號信封。呢個信封就認真犀利喇，佢係由青島膠州寄去德國利希滕塔爾，仲要係全球唯一貼慈壽初版玖分暗綠色四方連對倒、兼垂直中縫漏齒錯體郵票嘅信封，估價至少要60萬。</p><p>講郵票就當然唔少得中國喇，今次大會就推出咗1980年猴年「金猴」郵票，足本全版八十枚，估價要115萬至125萬。</p></body></html>
