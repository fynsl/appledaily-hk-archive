<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】安仔台上賀老婆生日</title></header><body><h1>【馮仁昭四圍超】<br>安仔台上賀老婆生日</h1><p>許志安早前到馬來西亞舉行演唱會，本來一直有健身，希望將來有機會騷肌嘅安仔，見到當地盛產至愛嘅「貓山王」榴槤，最終都係抵唔住誘惑，加上粉絲又送榴槤蛋糕，正所謂有借有還，大享口福之後，安仔即刻加大力度跑步。開騷撞正老婆鄭秀文（Sammi）生日，安仔隔空憑歌寄意，着老西彈琴唱《唯獨你是不可取替》，喺台上話：「祝佢生日快樂！」<br>撰文：馮仁昭</p></body></html>
