<html><header><meta charset="utf-8"><title>匿港數學天才抵第三國</title></header><body><h1>匿港數學天才抵第三國</h1><p>北韓一名18歲高中生上月來港參加數學比賽期間，向南韓駐港總領事館尋求政治庇護。據南韓傳媒報道，他目前已順利抵達第三國。<br>韓聯社電視新聞昨引述知情人士報道，該名脫北的數學天才表明想到特定國家升學，向該國申請政治庇護後獲批，報道未有提及他目前身在何方及如何離港。香港特區政府發言人對消息表示無可奉告，南韓駐港總領事館則未有回應。<br>脫北青年上月與另外5名學生代表北韓出戰國際數學奧林匹克比賽。他在回國前突離隊失蹤，匿藏在位於金鐘的南韓駐港總領事館，本港警方一度在領事館外嚴密佈防，出動大批反恐特勤隊人員駐守。<br>南韓YTN網站</p></body></html>
