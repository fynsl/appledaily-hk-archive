<html><header><meta charset="utf-8"><title>BBC選百大電影內地冇份</title></header><body><h1>BBC選百大電影內地冇份</h1><p>英國廣播公司（BBC）文化專頁前日公佈千禧年之後出品的世紀百大電影名單，第一位是由大衞連治（David Lynch）執導的名作《失憶大道》（Mulholland Drive），香港導演王家衛的《花樣年華》（圖）成為榜上第2名，宮崎駿作品《千與千尋》得第4名。台灣三大名導侯孝賢、楊德昌和李安都有作品入選，侯孝賢的《刺客聶隱娘》名列50，楊德昌的《一一》高踞第8名，而李安則分別以《臥虎藏龍》及《斷背山》名列第35和40名，但卻沒有中國導演作品入圍。</p></body></html>
