<html><header><meta charset="utf-8"><title>【黃昏上契】葉璇彤叔忘我貼身舞</title></header><body><h1>【黃昏上契】葉璇彤叔忘我貼身舞</h1><p>除張敬軒與「牆紙大王」陳鼎禮上契，其他藝人亦有認圈中長輩做契爺、契媽。<br></p><p>葉璇、鄭裕彤</p><p>葉璇與富豪鄭裕彤孫仔鄭志剛在美國認識，其後她與彤叔上契為契父女，彤叔不時贊助首飾給葉璇出騷用，2005年時二人在除夕舞會大跳貼身舞。</p><p>吳若希、成龍</p><p>早年有傳吳若希認了成龍做契爺，有指前年成龍的60歲大壽，出席者大多數是英皇藝人或圈中好友，惟獨當時仍是新人的吳若希竟然有份去。</p><p>何傲兒、林建名</p><p>前年林建名曾傳與年輕51載的何傲兒譜出爺孫戀，傲兒含淚避談，於是有人提議最愛收契女的林建名多收一個，順便闢謠。</p></body></html>
