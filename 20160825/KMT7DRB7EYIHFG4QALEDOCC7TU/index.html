<html><header><meta charset="utf-8"><title>朝鮮動物園狗狗變明星</title></header><body><h1>朝鮮動物園狗狗變明星</h1><p>北韓近日完成翻新位於首都平壤的朝鮮中央動物園，與別不同之處，是其明星竟然是不同品種的犬隻。</p><p>除了有大象、長頸鹿等動物園常客，園內還有史納莎、德國狼犬、西施、聖班納犬等數十種犬隻。其中較特別的有前南韓總統金大中所送的珍島犬、美國公司Tapco送給前領袖金正日的查理王小獵犬，以及北韓「國寶」豐山犬。展館設置牌子標示動物來源地，並讚頌各北韓領袖「如何受送贈國領袖愛戴」。這次翻新是領袖金正恩試圖令平壤現代化的計劃之一。<br>美聯社</p></body></html>
