<html><header><meta charset="utf-8"><title>黑裙妹跨欄過馬路結果咁樣點算好？</title></header><body><h1>黑裙妹跨欄過馬路<br>結果咁樣點算好？</h1><p>安徽衞視《新聞第一綫》日前曝光了一段令人哭笑不得的影片，片中可見，正在塞車的大馬路上，一名穿黑色連身裙的微胖女子疑似急着過馬路，竟直接攀過欄杆。她攀爬的動作相當笨拙，終於跨到另一邊時，裙子下擺卻被欄杆鈎住，結果連內褲都露出來了！這尷尬一幕正好被在旁車子裡的人目擊並拍下。<br> <br>短片引來網民議論，紛紛批評她這樣做太危險：「作死啊！之前不還有一個女的莫名的卡死在護欄上嗎？」「沒常識真可怕！」「膽真大，讓欄杆強奸了可怎麼辦？」還有人揶揄：「估計光屁股都不尷尬」、「辣眼睛」！<br> <br>安徽衞視</p></body></html>
