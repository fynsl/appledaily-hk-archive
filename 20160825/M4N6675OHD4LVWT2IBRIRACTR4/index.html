<html><header><meta charset="utf-8"><title>【諧音乜乜乜】港九都有髮剪局　今次唔關劏房波事</title></header><body><h1>【諧音乜乜乜】港九都有髮剪局　今次唔關劏房波事</h1><p>俗語有話，唔怕生壞命，最怕改壞名。見到Samsung部Galaxy Note7，就知道應該唔係香港人改名。好多店舖起名都鍾意玩食字，簡單一間理髮店，食住個髮字，原來改名可以天馬行空，髮剪局、髮拉利、週潤髮、基本髮、高等髮院……地道得來又夠創意，足以令你會心一笑。唔知你又會唔會因為間髮廊個名得意，而專門去剪頭髮呢？</p><p>記者：劉東佩  <br>攝影：王國輝、周芝瑩</p></body></html>
