<html><header><meta charset="utf-8"><title>IU主動蹺姜河那食白果</title></header><body><h1>IU主動蹺姜河那食白果</h1><p>由李準基、IU、姜河那主演的韓版《步步驚心》（月之戀人－步步驚心：麗）將於下周一首播，眾演員昨午率先現身記者會谷劇。會上IU當然有跟李準基及姜河那合照，不過當IU打算主動蹺姜河那時，姜河那因未有留意而避開IU隻手，令IU在眾人前慘食白果，場面尷尬。知錯的姜河那才立即邊儍笑邊讓IU蹺手，場面好笑。而李準基就大讚IU演技好，令他更容易投入。<br>劇組昨日亦公開多張新劇照及預告片，進一步透露李準基、IU及姜河那的三角關係，當中以李準基最為積極，除主動捉實IU的手外，又彎身向女方獻吻。<br>撰文：梁雯迪</p></body></html>
