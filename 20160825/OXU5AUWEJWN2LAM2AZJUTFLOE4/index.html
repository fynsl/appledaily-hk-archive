<html><header><meta charset="utf-8"><title>另類千王群英會「千字輩」例做風頭躉</title></header><body><h1>另類千王群英會<br>「千字輩」例做風頭躉</h1><p>「千字輩」現役馬為數不少，共有六匹，最為馬迷注意當然數到應屆馬王「明月千里」，上季乃首季運港服役，六戰取得三冠兩亞一季，包括打吡及女皇盃兩場一級賽，季尾順利登上馬王寶座，可謂實至名歸。<br><br>另一匹「千字輩」現役馬「京京千里」雖然仲未上陣，但由於此駒身價高達850萬港元，乃上季拍賣會售價最高一匹，故亦會受到馬迷注視。血統上，此駒與「有得威」、「活力寶」等早熟馬同父，後兩駒在港首季出賽分別三捷及四捷，可見此父系子嗣相當適合在港作賽，「京京千里」新季出賽表現必令人期待。</p></body></html>
