<html><header><meta charset="utf-8"><title>港男喪跳疑破壞頁岩</title></header><body><h1>港男喪跳疑破壞頁岩</h1><p>10位應屆候選港男昨日在深水灣拍攝宣傳片，大熱3號梁裕恆（Flow）對於早前獲安排到東平洲拍外景，被環保團體質疑破壞頁岩，他表示未看新聞，只是按大會指示做，其他不清楚。他對兩星期後的決賽抱平常心，認為自己多才多藝，不只有健碩肌肉，又懂得彈結他和打鼓。他因早前練習體操拉傷手，所以要重新決定才藝表演項目。<br>至於前港男羅天宇同母異父胞弟、5號胡㻗感到非常緊張，他指屆時天才表演會打鼓，家人在決賽夜會到場支持。另外，2號麥凱程表示決賽將至壓力越來越大，不過他會努力練習，在才藝表演中發揮到最好。<br>撰文：非非</p></body></html>
