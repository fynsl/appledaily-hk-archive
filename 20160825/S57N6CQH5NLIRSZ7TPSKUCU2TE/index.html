<html><header><meta charset="utf-8"><title>容祖兒買淘寶貨試咪</title></header><body><h1>容祖兒買淘寶貨試咪</h1><p>容祖兒昨日凌晨在facebook連發兩條短片，片中她拿着咪對鏡頭狂唱新歌《新貴》，原來她剛買了一支新咪，還搞笑地在短片下加tag寫「#新貴#又係淘寶呀#鍾意唱歌有錯咩」，即獲不少網民留言回應，截至昨日中午，兩條片已有近50萬人次觀看及過千個分享。<br>不過最大得益還是一眾商戶，不少商店紛紛在祖兒的短片下留言，介紹店舖都有出售該支咪，商戶來自中港不同實體店及網店，亦有其他網友留言表示已購買了這支咪，又叫祖兒唱多兩首歌試咪。<br>撰文：小米</p></body></html>
