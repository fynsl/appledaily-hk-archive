<html><header><meta charset="utf-8"><title>孫慧雪拍拖狂睇戒指</title></header><body><h1>孫慧雪拍拖狂睇戒指</h1><p>孫慧雪之前被踢爆和有米男友Edwin Lo假分手，日前本報拍到二人到銅鑼灣買婚戒，似乎好事近。當晚大約7時多，阿雪和Edwin在銅鑼灣利園拍拖，二人不敢拖手，他們去到名店卡地亞，阿雪試了不少戒指，更不時跟男友打情罵俏。<br>阿雪和Edwin看了20分鐘後有收穫，由Edwin付款，離開時下雨，他們快步跑到對面，阿雪不自覺地拖着男友過馬路。二人再到Bulgari和Tiffany店，主攻睇戒指，結果都空手而回。問阿雪是否買婚戒？她昨以WhatsApp回覆：「都冇買到，我哋拍拖係有咁嘅方向，如果係結婚，我會同大家宣佈。」<br>採訪：陳杰、畢紹基<br>攝影：吳耀輝</p></body></html>
