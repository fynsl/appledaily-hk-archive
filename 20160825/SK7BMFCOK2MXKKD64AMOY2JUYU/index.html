<html><header><meta charset="utf-8"><title>Bella Thorne認戀阿哥舊愛</title></header><body><h1>Bella Thorne認戀阿哥舊愛</h1><p>現年18歲的美國上位女星Bella Thorne（右）日前才宣佈與英國男星Gregg Sulkin分手，但在美國時間前日她忽然在Twitter自爆是雙性戀，更公開與女伴Bella Pendergast的肉緊咀嘴照，Bella Thorne大方承認攣情，獲不少網民留言支持。不過Bella Pendergast原來是Bella Thorne的親生哥哥Remy Thorne的前度女友，如今發展成同性戀關係頗令人意外。</p></body></html>
