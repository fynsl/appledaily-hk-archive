<html><header><meta charset="utf-8"><title>馬德鐘一家玩滑翔傘</title></header><body><h1>馬德鐘一家玩滑翔傘</h1><p>馬德鐘（馬神）近日與妻兒到了馬來西亞度假，馬神早年在沙巴的亞庇Kota Kinabalu買下度假屋。馬太張筱蘭前晚在facebook貼了一家人於當地玩滑翔傘情況，驚險又刺激，馬太留言：「非常刺激充實的假期，一家人上山滑翔，我和囝囝馬在驤就第一次嘗試滑翔傘，由2,700呎高空滑下。」</p><p>馬神昨日在電話回應：「我以前在新西蘭拍旅遊特輯時玩過，對呢項運動有一定認識，安全措施做得好好。」問到馬神凌空一刻可有腳軟？他說：「踏出去嗰步有啲緊張，但坐定咗好享受飛嘅感覺，呢次飛咗半小時，一定要風向配合得好。噚日黃昏出發，追住睇日落，感覺好舒服。」<br>採訪：陳杰</p></body></html>
