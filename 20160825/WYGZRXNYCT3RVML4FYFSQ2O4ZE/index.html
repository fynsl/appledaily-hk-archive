<html><header><meta charset="utf-8"><title>【賬目唔清】6,000萬錄音室不滿足</title></header><body><h1>【賬目唔清】6,000萬錄音室不滿足</h1><p>張敬軒和契爺陳鼎禮當年關係親密，更曾傳出二人有曖昧，陳鼎禮還講笑指太太以後不用擔心有「飛來蜢」，其後陳鼎禮又打本4,000萬給軒仔在廣州開佔地三萬多呎、附宿舍的錄音室，總投資額高達6,000萬，林子祥、譚詠麟、莫文蔚和孫楠等都去到錄音。<br>但有傳要求高的軒仔不斷花錢購買昂貴器材，加上錄音室的收入支出數目不清，最終跟陳鼎禮夫婦反目，陳鼎禮太太Kitty當日更指不受軒仔尊重，之後軒仔改簽英皇，與陳氏夫婦關係亦完全結束。</p></body></html>
