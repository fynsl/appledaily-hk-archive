<html><header><meta charset="utf-8"><title>【圖解新聞】傳載2340億財寶納粹「黃金列車」係傳說定事實？</title></header><body><h1>【圖解新聞】傳載2340億財寶<br>納粹「黃金列車」係傳說定事實？</h1><p>第二次世界大戰後，一直有傳納粹德國一列載滿金銀珠寶的列車駛入隧道後失蹤。有尋寶家最近獲當局批准，在波蘭西南部一個相信是列車藏身的地點展開挖掘。不過他們首輪挖掘失敗告終，找不到列車或隧道，但強調「希望未幻滅」，下月會在附近另一地點再用探測儀搜索，誓找出黃金列車。<br><br>究竟黃金火車是否存在？又藏有甚麼寶物？由圖解新聞帶你一一了解。</p></body></html>
