<html><header><meta charset="utf-8"><title>【婚後退隱】張丹露拍《東北一家人》彈出</title></header><body><h1>【婚後退隱】<br>張丹露拍《東北一家人》彈出</h1><p>趙文卓太太、36歲的張丹露為內地演員，畢業於中國戲曲學院，2000年憑劇集《閒人馬大姐》出道，翌年憑情景喜劇《東北一家人》牛小玲（圖）一角彈出。至2004年與趙文卓合作古裝劇《神醫俠侶》而邂逅，張丹露首次演俠女，趙文卓便成了張丹露的專門武術指導，可能因為兩人都是東北人，所以特別投緣，並於2005年公開戀情，2006年就結為夫婦，婚後的張丹露退出娛樂圈。一年後為趙文卓在美國誕下大女紫陽，2011年再在香港誕下囝囝子龍，現準備在港誕第3胎。</p></body></html>
