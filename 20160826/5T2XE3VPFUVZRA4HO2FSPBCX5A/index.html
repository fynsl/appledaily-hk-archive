<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Chilam登台見父母</title></header><body><h1>【馮仁昭四圍超】<br>Chilam登台見父母</h1><p>張智霖（Chilam）早前去到澳洲悉尼出席「2016美心月餅之張智霖歌迷互動會」，為答謝當地朋友對佢同代言品牌嘅支持，近2千觀眾到場同Chilam近距離接觸。當晚Chilam唱咗幾首劇集經典歌曲同新歌，仲同現場粉絲玩遊戲，臨近尾聲大會送上生日蛋糕，預祝Chilam聽日生日。大會又安排Chilam住喺澳洲嘅爸爸媽媽壓軸出場，俾咗個好大嘅驚喜佢。<br>撰文：馮仁昭</p></body></html>
