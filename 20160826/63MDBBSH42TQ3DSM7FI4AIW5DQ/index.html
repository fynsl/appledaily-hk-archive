<html><header><meta charset="utf-8"><title>GiGi做Miss教英文</title></header><body><h1>GiGi做Miss教英文</h1><p>梁詠琪（GiGi）最近忙錄碟和籌備個唱，但都支持有份成立的小黃花慈善教育基金活動，日前抽空帶基層家庭到旺角的戲院睇動畫片，GiGi說：「一家睇戲係好普通嘅事，但對於基層市民嚟講，金錢負擔好大，見到佢哋入戲院開心，自己都開心。」GiGi更化身Miss Leung教英語會話，大讚小朋友活學活用。<br>此外，GiGi碌人情卡請好友劉心悠出席，心悠除了幫小朋友整理校服，更親手剪裁學生相及掃地，她說：「以前多數參加老人服務，今日見到小朋友好可愛。」問到將來會否生BB？她說：「會，但一切隨緣，小朋友係上天嘅禮物。」<br>撰文：皓騫</p></body></html>
