<html><header><meta charset="utf-8"><title>楊洛婷樓梯試甫博生B</title></header><body><h1>楊洛婷樓梯試甫博生B</h1><p>楊洛婷與模特兒鍾浠文（Zelia）昨日在金鐘出席時裝活動，楊洛婷透露年尾會和Dear Jane主音老公黃天翱（Tim）努力造人，她說：「老公下月開演唱會，想搞佢都搞唔到。好多人畀資料我哋，介紹排卵棒同用乜姿勢，我哋喺屋企條樓梯試擺嗰啲姿勢，應該會high啲。」<br>Zelia現時半停工照顧病父，她說：「上月爸爸喺內地入咗院，係肺嘅病，好嚴重，冇得醫，因為佢同媽咪分開咗，我接咗佢過嚟香港。佢話想坐郵輪，我計劃緊呢個月尾或下月頭抽五日陪佢去。」問醫生有否提到爸爸還有多少時間？她眼濕濕說：「醫生好保守，我唔想講幾耐，好難受。」<br>採訪、攝影：羅慧敏</p></body></html>
