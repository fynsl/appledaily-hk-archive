<html><header><meta charset="utf-8"><title>【今日笑一笑】以為檸檬係便便　喵星人發癲</title></header><body><h1>【今日笑一笑】<br>以為檸檬係便便　喵星人發癲</h1><p>喵星人這麼高傲，當然絕不會「食檸檬」，給人類拒絕牠們的機會，甚至不知檸檬為何物。<br><br>外國一頭貓貓在家中客廳踱步時，赫然見到一顆檸檬在地板上。貓貓對檸檬很好奇卻不敢觸摸，只近距離嗅一嗅後便立即退後，可能覺得氣味難聞，誤會是便便吧，貓貓之後瘋狂使勁地做出撥貓砂埋便便的動作。當然貓貓在地磚上如何出盡力掘也掘不了甚麼，同時也應該醒覺根本事不關己，於是斯斯然離開了。<br><br>YouTube</p></body></html>
