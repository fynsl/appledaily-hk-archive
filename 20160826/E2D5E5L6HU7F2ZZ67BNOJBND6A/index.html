<html><header><meta charset="utf-8"><title>勁皓爆女友做醉貓</title></header><body><h1>勁皓爆女友做醉貓</h1><p>陳柏宇和趙勁皓投資逾百萬在尖沙嘴開樓上酒吧，前晚舉行開幕派對，趙勁皓女友盧頌之（DaDa）、陳柏宇女友符曉薇都現身撐場，問兩位老闆會否駐場吸客？陳柏宇坦言：「我暫時會少啲，因為飲完酒第二日唱唔到歌錄唔到音。」趙勁皓則表示自己和女友都會常到：「佢係半個女PR，又貪玩又多朋友，佢會帶朋友嚟，話就話睇住我，但次次自己飲醉先。」<br>此外，LMF成員阿傑和阿肥亦有到賀，問到有否探好友陳子聰？兩人說：「有，不過詳細嘢何超儀講晒，我哋唔方便講，佢係有好轉，大家唔使擔心，放心。」<br>採訪：曹家誠<br>攝影：陳俊強</p></body></html>
