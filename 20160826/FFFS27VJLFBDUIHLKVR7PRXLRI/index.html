<html><header><meta charset="utf-8"><title>黃芷晴驚咗湯愛嘉姊弟</title></header><body><h1>黃芷晴驚咗湯愛嘉姊弟</h1><p>黃芷晴、湯鎮業的女兒愛嘉及孖仔君慈、君耀，昨日在尖沙嘴出席手錶活動，四個星二代同場，黃芷晴谷胸吸睛。同是星二代，他們稱不怕比較，愛嘉說：「每人都有優秀地方，各有長處。」黃芷晴笑說：「我驚啲，佢哋三姊弟，我得一個。」有指愛嘉收五位數酬勞，價錢比岑麗香還高，她說：「唔知，只知合理價，滿意。」快將生日的她，直言希望父親屆時抽空跟她吃飯慶祝。<br>黃日華下月牛一，乖女黃芷晴表示會請父母去韓國旅行，又指父親想收到西裝做禮物。而同場的廖碧兒打算在美國買地做釀酒倉，預計投資八位數字。<br>採訪：王連連<br>攝影：陳慧安</p></body></html>
