<html><header><meta charset="utf-8"><title>爆兒童遊戲室21歲賊仔偷玩具？</title></header><body><h1>爆兒童遊戲室<br>21歲賊仔偷玩具？</h1><p>【本報訊】康文署轄下的秀茂坪順利邨體育館地下兒童遊戲室昨凌晨被爆竊，一名21歲姓鄧青年凌晨12時許，撿起花槽內4磚磚頭，扑爆一扇約2呎乘2呎玻璃窗，潛入遊戲室企圖爆竊，途人發現報警。警員接報到場，經搜查後發現鄧男，隨即以涉嫌爆竊拘捕他，並帶署扣查。案件交由秀茂坪警區刑事調查隊第五隊跟進。<br><br>康文署回應指，已安排工程部門緊急維修損毀的玻璃窗，兒童遊戲室因而暫停開放，但順利邨體育館其餘設施和場地則如常開放。康文署職員經初步點算後發現場地沒有任何財物損失。就是次的懷疑爆竊個案，康文署會配合警方調查，如有需要會研究加強保安措施。</p></body></html>
