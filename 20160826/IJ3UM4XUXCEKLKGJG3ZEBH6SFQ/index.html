<html><header><meta charset="utf-8"><title>諸葛有淚痕老公𠱁番</title></header><body><h1>諸葛有淚痕老公𠱁番</h1><p>諸葛紫岐（Marie）與老公薛嘉麟昨晚現身中環的腕錶活動，見她面容疲累似哭過，她隱晦地否認：「冇，噚晚可能唔夠瞓。」問她是否被老公激親？薛嘉麟說：「冇錯，係我錯。」Marie即補充：「算啦，家事唔好講出嚟。」問薛嘉麟是否得罪太太要𠱁番？他說：「唔需要得罪都要𠱁，我日日都𠱁。」<br>記者提議薛嘉麟跪玻璃求原諒，Marie說：「佢跪玻璃我受苦，要幫佢療傷，我小事唔計較。」問到陳法拉有新歡，而薛嘉麟的哥哥薛世恆求復合，Marie表示不知道。另外，同場的王曼喜早前被影到和新歡親暱睇騷，她指與女友因相隔異地分開，並否認有新歡。<br>採訪：羅慧敏<br>攝影：仇志德</p></body></html>
