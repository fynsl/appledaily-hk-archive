<html><header><meta charset="utf-8"><title>趣趣地：小豬養傷去瘟女犯眾憎</title></header><body><h1>趣趣地：<br>小豬養傷去瘟女犯眾憎</h1><p>舒韋恩史迪加同曼聯仲有近兩季合約，佢喺周三深情告白話唔再效力其他歐洲球會，換言之留喺曼聯嘆埋份周薪10幾萬鎊嘅合約再算。英國有報道指，小豬喺上季已經惹嚟部份隊友不滿，事關佢不時受傷，但冇聽隊友勸告，留喺曼市好好養傷操番「弗」狀態，反而去世界各地為佢當時女友、網球球星伊娃諾域撐場，對球會上下都唔係咁公平。難怪摩佬上場後貶佢落預備組，冇邊個曼聯球員撐佢都好正常。</p></body></html>
