<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳鈺芸拍打戲走光</title></header><body><h1>【馮仁昭四圍超】<br>陳鈺芸拍打戲走光</h1><p>陳鈺芸（JuJu）成功進軍美國，啱啱簽咗荷李活四大經紀公司Gersh，上半年接咗六部電影，其中一套電影《Fist of the Dragon》，仲入圍美國兩個動作電影節三項動作女星提名，其中一幕JuJu露bra又露底畀牛肉刀插大髀，JuJu話：「9月頭同其他演員一齊飛往洛杉磯出席電影喺美國嘅首映同Action on Film電影頒獎禮。」<br>撰文：馮仁昭</p></body></html>
