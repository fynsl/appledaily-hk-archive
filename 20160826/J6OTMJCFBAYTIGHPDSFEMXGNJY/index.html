<html><header><meta charset="utf-8"><title>【顧名思義】大女趙紫陽　細仔趙子龍</title></header><body><h1>【顧名思義】大女趙紫陽　細仔趙子龍</h1><p>趙文卓將會第四次做爸爸，他與前女友「小連」育有一子趙元達，而趙文卓與現任妻子張丹露已有一女一子，分別是8歲多的大女及5歲的細仔。為了子女的名字，趙文卓花了不少心思，當中大女與已故中共前總書記趙紫陽同名，他表示「紫」代表優雅，「陽」代表健康開朗。至於細仔的名字就以《三國演義》中的英雄人物趙子龍為名，趙文卓曾在訪問中謂：「我希望兒子像趙子龍一樣，勇敢堅強充滿智慧。我打算將自己一身武藝，親身傳授給兒子，讓他可以健康成長，做一個男子漢。」</p></body></html>
