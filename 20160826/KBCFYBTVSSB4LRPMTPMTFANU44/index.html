<html><header><meta charset="utf-8"><title>拒入老人院　婦燒24萬現鈔</title></header><body><h1>拒入老人院　婦燒24萬現鈔</h1><p>不願被送進養老院，婦人怒燒百萬真鈔洩憤。新北市淡水區一名蔡姓老婦，上周六（20日）帶着近百萬元新台幣（下同，約24.4萬港元）現鈔前往中正路一間土地公廟，焚香祭拜完後，竟將鈔票全數丟進金爐內焚燒，幸好被一旁香客見狀趕緊提水澆灌並報警。<br>80歲的蔡姓老婦患失智症，與兒子分居兩地。因不滿兒子曾提過要將她送往養老院，老婦於是要求兒子回家跟他拿錢時再詳談，但兒子遲遲未回，老婦生氣之下，將積蓄拿去金爐燒毀（圖）。警方接報趕到，將金爐內燒毀的現存鈔全數刮出，搶救回來的紙鈔金額約98萬元，餘燼將送刑事局鑑定，盼還原九成金額。<br>台灣《蘋果日報》</p></body></html>
