<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】惠英紅唱歌獻醜</title></header><body><h1>【馮仁昭四圍超】<br>惠英紅唱歌獻醜</h1><p>影后惠英紅除咗演技精湛，原來都係唱得之人，佢喺電影《幸運是我》就開金口唱歌，戲中扮演歌女嘅佢，老咗出現腦退化症狀，對於首次喺大銀幕獻聲，大唱國語歌《我找到自己》，小紅姐話：「我唱歌唔好聽，但導演話角色要唱，就借住呢個機會挑戰吓。我專登搵歌唱老師學咗十堂，希望唔會獻醜啦。」導演羅耀輝仲話想同小紅姐出電影原聲大碟，小紅姐即耍手擰頭。<br>撰文：馮仁昭</p></body></html>
