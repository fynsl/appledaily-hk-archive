<html><header><meta charset="utf-8"><title>【最愛疏乎厘】自製梳乎厘班㦸　鬆軟靠打企蛋白</title></header><body><h1>【最愛疏乎厘】自製梳乎厘班㦸　鬆軟靠打企蛋白</h1><p>在日本擄獲不少少女心的梳乎厘班㦸，外表雖然跟一般厚班㦸接近，但叉子一插下那種有如棉花糖的鬆軟，便是跟厚班㦸的最大差異。跟梳乎厘甜品一樣，梳乎厘班㦸的空氣感便是來自打得鬆軟的蛋白，所以如果自問沒有摩打手，那還是請預備一個電動打蛋器來幫手好了。再配上含有泡打粉的日本班㦸粉，讓梳乎厘班㦸成功地蓬鬆起來的機會就更大。但當然，要煎得好，最重要還是要耐性，千萬要用細火煎，未定型便不能反轉，才不會功虧一簣。</p><p>記者：謝翠玲 <br>攝影：徐振國</p></body></html>
