<html><header><meta charset="utf-8"><title>姬絲頓海灘搞同性婚禮</title></header><body><h1>姬絲頓海灘搞同性婚禮</h1><p>「吸血女」姬絲頓史釗域（Kristen Stewart左），前年突然由直變攣，與前女助手Alicia Cargile出雙入對，雖然兩人曾經一度分手，但翻撻之後感情更勝從前，近日更傳出她們即將結婚的消息。據報道指，Alicia已經搬進姬絲頓洛杉磯的寓所同居，她亦已答應姬絲頓求婚，消息指兩人計劃於海灘搞婚禮，屆時姬絲頓會穿着著名品牌Chanel的婚紗，Alicia則會穿着Chanel禮服行禮。</p></body></html>
