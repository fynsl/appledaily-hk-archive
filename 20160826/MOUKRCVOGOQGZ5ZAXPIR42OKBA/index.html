<html><header><meta charset="utf-8"><title>陳偉霆睇醫生四圍𥄫</title></header><body><h1>陳偉霆睇醫生四圍𥄫</h1><p>陳偉霆近年在內地爆紅，與蔡卓妍分手後，甚少在港見到他的蹤影，昨日他忽然現身中環，身穿白tee、戴cap帽及LV背囊打扮，更戴上圖案白口罩，沒有助手陪伴。見陳偉霆行色匆匆，其間不時周圍望，相當警覺，最後他走入一商廈專注看醫生樓層水牌，估計他應該抱恙求醫。<br>另外，同樣在中環出現的張衞健，孭着背囊、一身白恤衫、牛仔褲便服打扮，單拖去食麵醫肚。健仔老婆張茜未有同行，但未知健仔是否長期北上搵人仔，故有點不識路，邊行邊向途人問路。之後，健仔終於搵到食肆，以極速時間食完，似乎相當肚餓。<br>採訪、攝影：羅德光</p></body></html>
