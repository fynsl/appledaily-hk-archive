<html><header><meta charset="utf-8"><title>美國隊長為形象狠飛女友</title></header><body><h1>美國隊長為形象狠飛女友</h1><p>「美國隊長」基斯伊雲斯（Chris Evans）於3月被爆搭上失婚女星Jenny Slate，直至兩個月前正式將戀情公開，豈料近日有報道指基斯已經狠飛女友。據外國傳媒報道Jenny有吸食大麻習慣，加上基斯本月親身撐女友的棟篤笑時，看到Jenny用性生活開玩笑，令台下的他感到既尷尬又不自在，基斯為免作風大膽的女友，破壞他演美國隊長建立的正氣形象，決定結束這段短暫戀情。</p></body></html>
