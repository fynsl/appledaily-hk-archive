<html><header><meta charset="utf-8"><title>【航空趣聞】黑盒唔係黑色　點解叫黑盒？</title></header><body><h1>【航空趣聞】黑盒唔係黑色　點解叫黑盒？</h1><p>每次飛機發生空難，新聞報導總會提到「黑盒」一詞，但原來黑盒唔係黑色的。黑盒（black box）只是俗稱，正式名字是飛行記錄儀，用來記錄飛行資料及駕駛艙內對話，有需要時幫助調查航空事故。為發生空難後方便搜索，黑盒都是髹上醒目的螢光橙色的，而非大眾誤以為的黑色。至於為何由橙變黑？某航空公司培訓部資深員工透露，有次空難技術人員一直找不到飛行記錄儀，最後發現原來橙色的記錄儀燒燶到黑掹掹，所以打趣稱為「黑盒」。</p><p>記者：陶思敏<br>官網圖片</p></body></html>
