<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Gentlemen唱老闆</title></header><body><h1>【馮仁昭四圍超】<br>Gentlemen唱老闆</h1><p>三人男子組合Gentlemen噚日去商台宣傳新歌《初戀告示》，歌詞由老闆梁佩瑚親自操刀，成員Hugo話：「係佩瑚自己嘅故事，因為當時係佢啱啱拍拖閃婚嗰段時間，個人sweet到不得了，所以首歌係佢寫畀佢老公，不過用我哋把口唱。」佢哋話創作前有提供過自己嘅初戀故事，不過佩瑚嫌佢哋三個啲經歷太普通，所以否決晒。<br>撰文：馮仁昭</p></body></html>
