<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】蘇麗珊同男友孖住搵錢</title></header><body><h1>【馮仁昭四圍超】<br>蘇麗珊同男友孖住搵錢</h1><p>蘇麗珊（Cecilia）同游學修拍拖，俾年輕潮牌BSX搵佢哋以情侶檔做新廣告代言人，Cecilia話：「記得同佢拍電影，工作時嘅游學修好認真、好嚴肅，同平日嘅佢完全相反，所以有啲抗拒，但係又期待，因為都係第一次。」<br>游學修今次答應，好官腔咁話覺得品牌形象健康，拍攝出嚟嘅效果會好正面，但係唔希望成日用情侶身份出來。<br>撰文：馮仁昭</p></body></html>
