<html><header><meta charset="utf-8"><title>伊健笑嘉欣唔咀得</title></header><body><h1>伊健笑嘉欣唔咀得</h1><p>林嘉欣及鄭伊健昨日在九龍塘為電器品牌宣傳，二人久未合作，林嘉欣指伊健一直想擔任導演，希望能與執導演筒的伊健合作，她說：「如果佢做導演開戲，我做打雜都得，因為我未必係佢心目中嘅女主角，佢話我做事太認真。」伊健回應指嘉欣適合嚴肅題材，而他較喜歡輕鬆主題。<br>伊健指還記得上次與嘉欣合作，是在草蜢MV中拍攝碰鼻鏡頭，伊健笑說：「嘉欣好似話結咗婚唔錫得。」嘉欣就否認不能錫，她指每次與伊健合作皆能產生化學作用，互相揶揄一番。嘉欣表示近日正忙於為日本書法家籌辦展覽，下月9日在香港舉行，伊健亦答應會捧場。<br>採訪：張俊銘<br>攝影：仇志德</p></body></html>
