<html><header><meta charset="utf-8"><title>R2-D2演員Kenny舉殯</title></header><body><h1>R2-D2演員Kenny舉殯</h1><p>在荷李活科幻經典《星球大戰》（Star Wars）中飾演機械人R2-D2的英國演員Kenny Baker（左圖）於本月中病逝，終年81歲。前日，Kenny在蘭開夏郡舉殯，其親友前來送他最後一程，當中包括飾演黑武士的老牌男星David Prowse撐住枴杖現身，至於《星戰》之父佐治魯卡斯（George Lucas）則與迪士尼送上花牌致意，並附上：「你為星戰大家庭帶來了很多歡樂。」</p></body></html>
