<html><header><meta charset="utf-8"><title>酒店式睡房有度假feel</title></header><body><h1>酒店式睡房有度假feel</h1><p>度假悠閒寫意，睡房設計如酒店，令人身心放鬆，首要條件是空間一定要夠大。原則兩房二合一，劃出寬敞的寢區，採用深色佈局，床頭貼啡色蓆紋牆紙，訂做深胡桃木地台及家具，富東南亞度假村風情。牆紙點綴立體花裝飾，揀選的胡桃木有直紋及粗幼紋理，散發天然氣息，投戶主所愛。</p><p>寢區尚有餘位建衣帽間，衣櫃通常用木門，不想看到內裏凌亂，但今次反而用灰玻璃有透視作用，型格一點。再者，衣物放得整齊不礙眼，又方便提取。櫃頂造燈槽板突出，射燈向下照，加強照明，設計體貼。</p></body></html>
