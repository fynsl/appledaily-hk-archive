<html><header><meta charset="utf-8"><title>Moka隔空冧城城</title></header><body><h1>Moka隔空冧城城</h1><p>郭富城一連十五場紅館演唱會，昨晚舉行至第五場，但仍未見其女友方媛（Moka）現身，首場演出後城城自爆女友要工作，過幾天才會飛來香港欣賞。而Moka雖然人未到港，但一直緊貼男友動向，城城每在微博貼文，她都第一時間讚好。<br>Moka連日都有在社交網報告行蹤，身在上海的她大前日凌晨1時多在微博向城城隔空傳情，留言說：「知道喝咖啡睡不着還喝！還有沒睡的嗎？」然而微博一出，有人撐她之餘，亦有網民留言嘲她定是待城城尾場個唱才現身，想大家把焦點放在她身上。<br>撰文：李察</p></body></html>
