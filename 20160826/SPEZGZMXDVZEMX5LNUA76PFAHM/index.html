<html><header><meta charset="utf-8"><title>新馬季揭幕前資深馬主陣營收到好消息</title></header><body><h1>新馬季揭幕前<br>資深馬主陣營收到好消息</h1><p>由資深馬主陣營「按」系擁有的四歲新西蘭自購馬「按得贏」，上季起在港出賽，累積三戰於谷或田草1000米全跑十名以外，表現極不理想。<br><br>昨晨（24日）出試第一組泥地試閘1200米，隸屬沈廐的「按得贏」在接受有關方面觀察的情況下，夥拍華將楊明綸於十駒中跑第九。<br><br>事後馬會公佈「按得贏」本只被容許參加沙田草地1000米直路賽，今趟戴上交叉鼻箍及頭罩出試一次轉彎路程後，已獲准報跑任何途程賽事，大前提是必須使用該兩種配備。換言之，馬迷今季將可於非1000米路程上，看到此駒的出賽表現。</p></body></html>
