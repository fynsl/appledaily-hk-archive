<html><header><meta charset="utf-8"><title>流浪狗遭箭射穿肚</title></header><body><h1>流浪狗遭箭射穿肚</h1><p>同狗不同命！湖北武漢華中科技大學（華科大）內，近日有流浪狗被人用箭射穿肚子，地上留着斑斑血迹。有網友上載牠受傷的照片（圖），引起輿論關注。多名義工到華科大韻苑公寓，在一處宿舍樓內找到這受傷狗狗，送至寵物醫院救治。<br>「肚子都被射穿了，太殘忍了！」網友擔心小狗安危之餘，亦紛紛譴責射狗者。武漢市小動物保護協會的義工和光谷附近的愛狗人士，前日趕到該校，終於找到這受傷的流浪狗。獸醫已為牠施手術，並取出弓箭。對於有指，此乃學校保安所為，該校多名保安稱，校園裏是有很多流浪狗，但大家和平相處，不會用箭來射殺牠們。<br>湖北《楚江都市報》</p></body></html>
