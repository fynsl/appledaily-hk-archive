<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Ben背妻偷食</title></header><body><h1>【馮仁昭四圍超】Ben背妻偷食</h1><p>新城節目《新香蕉俱樂部》前主持杜浚斌（Ben）過檔D100，俾雜誌爆出疑背妻出軌，搭上細自己19年嘅拍檔陳貝怡，仲俾影到佢哋拖手，返女方香閨短聚。<br>Ben噚日凌晨喺屋企廚房做facebook直播，網友問佢同老婆係咪有問題？Ben話：「個個都會婚姻有啲問題啦，婚姻嘅嘢，多啲學習，永遠唔會有perfect timing。」馮仁昭打畀Ben問佢同陳貝怡係咪拍拖？到截稿前都冇回覆。<br>撰文：馮仁昭</p></body></html>
