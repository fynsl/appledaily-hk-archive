<html><header><meta charset="utf-8"><title>趣趣地：阿奴鬥AC賣回憶</title></header><body><h1>趣趣地：<br>阿奴鬥AC賣回憶</h1><p>阿仙奴喺英超開季兩場得一分，唔少球迷都好懷念昔日兵工廠所向披靡嘅日子。廠迷們，機會嚟喇！下周六有場由阿仙奴慈善基金搞嘅表演賽，由阿仙奴傳奇隊對AC米蘭明星隊。而阿仙奴嘅名單，幾乎都係兵工廠三次贏英超嘅人腳，有亨利、伯金、奧華馬斯同門將施文等，隨時對住今時今日隊阿仙奴都夠踢。而AC米蘭明星隊隊長馬甸尼，日前就同一班昔日隊友聚舊，以前嘅輝煌日子又係只可成追憶。</p></body></html>
