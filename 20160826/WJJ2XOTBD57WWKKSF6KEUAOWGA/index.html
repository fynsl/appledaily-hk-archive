<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】娜姐師妹怕比身材</title></header><body><h1>【馮仁昭四圍超】<br>娜姐師妹怕比身材</h1><p>周秀娜又多咗個賣聲嘅師妹，今年23歲嘅大馬巨肺陳永馨（Melody 左二），早前參加《中國好聲音》彈出，前日喺北京搞咗個簽約儀式，娜姐都有撐場歡迎，仲送咗隻大啤啤熊，娜姐話：「啤啤熊有安全感，希望佢入嚟都可以有好強大嘅安全感。」<br>陳永馨話唔怕同鄧紫棋（G.E.M.）比聲，但怕比身材，佢話：「身形就不要比較，她太好了。」<br>撰文：馮仁昭</p></body></html>
