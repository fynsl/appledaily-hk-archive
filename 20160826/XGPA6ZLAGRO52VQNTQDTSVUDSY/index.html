<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】翠如男友家出發</title></header><body><h1>【馮仁昭四圍超】<br>翠如男友家出發</h1><p>蕭正楠同女友黃翠如被安排同機飛去北京出席《北京電視節》，同行仲有田蕊妮、陳豪、郭晉安及周柏豪等。不過焦點落喺蕭正楠同黃翠如身上，佢哋男嘅拖篋，女嘅挽住細袋仔，同步到機場，即被問佢哋係咪一齊出門口，翠如BB好坦白話：「我今朝收工去佢屋企一齊出發。」<br>上次洪永城拖住黃翠如行紅地毯，搞出一場小風波，今次洪永城因為要拍劇，唔可以一齊去。<br>撰文：馮仁昭</p></body></html>
