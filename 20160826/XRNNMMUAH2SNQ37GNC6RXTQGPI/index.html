<html><header><meta charset="utf-8"><title>INORAN港開騷哭不得</title></header><body><h1>INORAN港開騷哭不得</h1><p>日本樂隊LUNA SEA結他手INORAN昨晚假九展開騷，剛好其第11張個人大碟《Thank you》前日上架，談到灌錄碟內新歌《wherever I go》時感動落淚，他說：「我也不知道原因，可能是感到這首歌對我很重要吧！」INORAN又笑言現場演繹時盡量會強忍淚水。談到日本組合SMAP宣佈解散，雖然不少粉絲也大受打擊，但INORAN亦很理解SMAP成員的感受，認為向前看也是無可厚非。</p></body></html>
