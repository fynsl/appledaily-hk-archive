<html><header><meta charset="utf-8"><title>諸多動靜話你知呢隻馬一定係寶！</title></header><body><h1>諸多動靜話你知<br>呢隻馬一定係寶！</h1><p>華倉葉楚航這朝積極派馬出試，其中這位倉主對一匹馬，甚為重視，除了在出大圈前跟着牠外，當此駒準備出大圈時，航哥更一路望着，擺明心中有馬，究竟此駒是何方神聖，原來是四歲新西蘭馬「軍必勝」。<br>講講呢匹「軍必勝」的背景，其馬主就是「軍」系的郭浩，而此駒來港前已跑過七仗，共獲兩冠一亞兩季，當中包括勝出一級賽利雲經典，所以「軍必勝」現時評分亦高達85分，插二班作賽，過往不少此賽盟主來港後，都可在高班立功，如「風雲小子」、「喜利多」及「踏浪而來」等。既然這葉廐馬來頭非輕，亦有這朝的重視舉動，故牠日後出賽時，當然要密切注視吧！</p></body></html>
