<html><header><meta charset="utf-8"><title>夏里遜福新片　工人意外亡</title></header><body><h1>夏里遜福新片　工人意外亡</h1><p>由金像導演列尼史葛（Ridley Scott）和男星夏里遜福（Harrison Ford）合作的經典科幻片《2020》（Blade Runner圖），早前已開拍續集並安排於明年上映。不過近日卻傳出壞消息，電影日前於匈牙利取景時發生奪命意外，一名工人在拆佈景期間，佈景突然下塌，令他當場死亡。根據Alcon Entertainment發言人透露意外發生時，攝製隊已移師到其他地方拍攝，意外原因將會展開調查。</p></body></html>
