<html><header><meta charset="utf-8"><title>《屍殺列車》開畫累收661萬</title></header><body><h1>《屍殺列車》開畫累收661萬</h1><p>由孔劉、馬東錫、鄭有美主演的韓國電影《屍殺列車》，前日在香港正式開畫，單日票房即突破2百萬，勁收251萬港元，觀眾入場人次達36,291人，累積票房更超過6百萬，收661萬港元。<br>同時《屍殺》入場人次亦打破了同樣以喪屍作題材、由畢彼特（Brad Pitt）主演於2013年上映的荷李活電影《地球末日戰》（World War Z），當時《地球末日戰》的開畫觀眾入場人次有34,520人。<br>另外，百想影后沈恩京原來亦有份客串一角，她在片中飾演將喪屍病毒帶上列車的少女，在電影中非常關鍵。<br>撰文：施洛冰</p></body></html>
