<html><header><meta charset="utf-8"><title>子怡任多倫多影展評審</title></header><body><h1>子怡任多倫多影展評審</h1><p>第41屆多倫多國際電影節將於下月舉行，大會昨日宣佈內地女星章子怡成為「站台單元」評審之一，評審還包括《職業特工隊》（Mission：Impossible）導演白賴仁迪龐馬（Brian De Palma）等。章子怡除了擔任評審之外，她還會現身電影節期間舉行的電影人對談活動。「站台單元」以導演賈樟柯作品《站台》命名，專注於藝術電影評選，今屆入圍影片包括有鄭佩佩參演的《Goldenstone》。<br>撰文：李森</p></body></html>
