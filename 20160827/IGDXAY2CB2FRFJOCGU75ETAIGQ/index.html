<html><header><meta charset="utf-8"><title>C朗捧走歐洲最佳球員獎</title></header><body><h1>C朗捧走歐洲最佳球員獎</h1><p>2016年一定是基斯坦奴朗拿度（C朗）豐收一年，贏取歐聯及歐國盃，為他帶了2015/16球季的歐洲最佳球員獎項。31歲的C朗先後協助皇家馬德里及葡萄牙國家隊，在歐聯及歐國盃贏得錦標，足以令他當選歐洲最佳球員，而事實上季他刷新了不少紀錄，包括成為皇馬歷來最多西甲入球球員、歐聯分組賽最多入球球員，代表葡萄牙及皇馬攻入500球等。至於馬德里體育會的基沙文，以及加里夫巴利分別排第二及第三。</p></body></html>
