<html><header><meta charset="utf-8"><title>齊昕戴王冠　high爆睇Zara秋冬新貨</title></header><body><h1>齊昕戴王冠　high爆睇Zara秋冬新貨</h1><p>特首梁振英女兒梁齊昕早前在IG貼上雙腳流血相，表示穿高踭鞋行禮賓府後面的樓梯時跌倒受傷。日前她與友人去中環出席Zara秋冬預展，見她傷勢已經好得七七八八，還照穿高踭鞋。<br><br>齊昕戴上bling bling王冠，點綴黑白衣著，造型非常搶眼。她與友人傾得興高采烈，又拿住大會的紙牌道具，在背景前high爆留影，看來玩得相當開心。<br><br>品牌今個秋冬以運動與搖滾為主題，將女性化芭蕾舞鞋與rock金屬孔眼、窩釘合體，又有老虎圖案窩釘皮褸、七彩毛毛飾物，相當loud。</p></body></html>
