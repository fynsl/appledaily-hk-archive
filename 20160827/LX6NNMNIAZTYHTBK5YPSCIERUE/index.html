<html><header><meta charset="utf-8"><title>靚女主播做live上身靚靚下身怎麼啦</title></header><body><h1>靚女主播做live<br>上身靚靚下身怎麼啦</h1><p>電視台主播總予人專業與端莊的印象，但鏡頭呈現出完美感覺，鏡頭背後卻有着許多鮮為人知的秘密。<br><br>台灣藝人劉香慈的妹妹為民視主播劉方慈，劉方慈近日於fb貼出播新聞「真面目」，由於她必須站着做直播，劉方慈會赤腳站上在公司準備大木箱上，當播放廣告時，她就會蹲着看稿件。劉方慈更在網上寫上「不是幾分的設備就做幾分的樣，我們只會呈現最好的一面給你們！」<br><br>看到這兩張照片後，不少劉方慈的粉粉驚訝「原來是這樣播報新聞的」、「天呀，主播是這樣蹲的！」、「用蹲的，太辛苦了吧？」、「穿裙子還這樣蹲，真是辛苦了」<br><br>台灣《蘋果日報》</p></body></html>
