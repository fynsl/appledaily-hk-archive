<html><header><meta charset="utf-8"><title>Regen帶母親遊韓夜蒲</title></header><body><h1>Regen帶母親遊韓夜蒲</h1><p>張惠雅（Regen）、安俊豪和羅孝勇等歌手前晚在中環「Slide The City」參與音樂會表演，Regen身體不適又屙又嘔，她說：「早幾日睇中醫，然後佢一路睇一路擰頭，我都有讀中醫，就係feel到自己有問題所以先忍唔住睇，覺得應該個肝有啲問題。」<br>Regen和母親同是9月初生日，她計劃一起去韓國：「諗住帶佢落club，特別啲，帶佢見識吓，韓國出名oppa。」</p></body></html>
