<html><header><meta charset="utf-8"><title>英超周六好戲碼三輪好波輪住睇</title></header><body><h1>英超周六好戲碼<br>三輪好波輪住睇</h1><p>上週聯賽，一隊主場險勝，一隊作客爆冷落敗。今週，爭標新兵鬥老牌球會，但老馬都有火。紅軍面對熱刺近三季未嘗一敗，四勝兩和。星期六頭場，香港時間晚上七點半熱刺主場迎戰利物浦。<br> <br>中場十時正，車路士和阿仙奴分途出撃。兩場聯賽都贏得驚險的車仔，主場面對爆冷贏利記的般尼；至於還未贏波的兵工廠，作客屈福特，力求打開勝利之門。<br> <br>一隊大手增兵，目標奪冠；一隊財困買不到人，但求護級。不過，齊齊開季兩連勝。榜首大戰，哪隊可以三連勝？星期六尾場，香港時間星期日凌晨十二點半，紅魔曼聯作客挑戰老虎侯城。</p></body></html>
