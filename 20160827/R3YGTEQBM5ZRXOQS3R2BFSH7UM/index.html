<html><header><meta charset="utf-8"><title>【繼承父母】張瞻踏紅館跳Hip Hop</title></header><body><h1>【繼承父母】張瞻踏紅館跳Hip Hop</h1><p>Kay盛傳再度有喜，她與張繼聰所生的9歲兒子張瞻分分鐘有機會升呢做阿哥。Kay與張繼聰常帶張瞻去睇音樂會及出席公開活動，故他自小已建立不怕鏡頭的自信。張瞻亦遺傳了父母的演藝天份，甚有表演慾，5歲時已與爹哋為時裝品牌行騷，去年更現身活動獨自行騷，大打側手翻。<br>另外，Kay曾透露有網台找囝囝做匿名DJ，指他有自己的playlist，亦愛作rap歌詞，最愛跳hip hop舞蹈，富有音樂天份。今年4月張瞻更為Kay的紅館個唱擔任表演嘉賓，大跳高難度hip hop舞。</p></body></html>
