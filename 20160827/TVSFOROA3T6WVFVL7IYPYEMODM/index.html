<html><header><meta charset="utf-8"><title>洪欣嬲老公叫肥師奶</title></header><body><h1>洪欣嬲老公叫肥師奶</h1><p>周汶錡（Kathy）、鍾麗淇，還有洪欣捬兩歲半女兒張晞彤昨天出席天際100舉行Illuma產品活動。不少人讚洪欣保養得宜，她說：「老公話我keep得唔好，係肥師奶、有水桶腰，佢唔滿意，不過我唔理，我好鍾意食嘢，我唔怕肥食咗先。」被指跟大仔似兩姊弟，洪欣說：「佢細個時成日都有人話我係家姐，我嗰時叫佢叫我做家姐，佢即刻喊，問我係咪唔做佢媽咪。」問她會否考慮追多個？洪欣說：「老公第一個反對，話辛苦又大壓力，因為生嗰時佢停咗工十個幾月。」<br>另外，Kathy表示早前到法國旅行，落機後即返家，跟老公爭相攬啜囝囝，她直言正努力追B女。<br>採訪：羅慧敏<br>攝影：陳俊強</p></body></html>
