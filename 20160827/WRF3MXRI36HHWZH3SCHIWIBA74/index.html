<html><header><meta charset="utf-8"><title>陸永囡囡見花曼死爆喊王君馨回「死訊」：我冇事</title></header><body><h1>陸永囡囡見花曼死爆喊王君馨回「死訊」：我冇事</h1><p>農夫成員陸永囡囡Hannah係一個超級電視迷，陸永同老婆不時po囡囡啲鬼馬片出嚟，之前佢睇《殭》嗰陣，就好迷戀演刑活著嘅鄭嘉穎，囡囡Hannah喺片中話要打畀刑活著，陸永即時打畀佢，當時囡囡Hannah不知幾投入，仲問「你件衫成身都流血」!<br><br>囡囡Hannah前晚有睇大台劇《城寨英雄》，講到演花曼嘅王君馨被殺手組織嘅人用刀插死，令囡囡Hannah好心痛，見Hannah喊得好犀利，事後王君馨有喺Instagram拍咗條片：「君馨姐姐只係拍緊戲，你都知道，所以唔好咁傷心，我冇事，多謝你嘅支持。」</p></body></html>
