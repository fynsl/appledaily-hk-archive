<html><header><meta charset="utf-8"><title>韋斯卜克下周五抵港</title></header><body><h1>韋斯卜克下周五抵港</h1><p>NBA雷霆球星韋斯卜克（Russell Westbrook）將於九月二日旋風式襲港！他將於八月31日至九月五日期間首度出訪大中華地區，並先後前往北京、香港和台北三座城市。<br>韋斯卜克抵港之後，將於九月二日出席在西灣河蒲吧舉行的Jordan Wings展翅飛翔活動，與小將一起打球；之後再趕往香港理工大學，出席Court Zero慶典活動，跟23名在選拔賽中脫穎而出的大專球員一同接受訓練；這位27歲的雷霆控衞更會親自選出在這項活動中表現得最出色的三位球員，讓他們獲得Jordan為期一年的贊助以作鼓勵。韋斯卜克會在三日結束香港的行程，再飛往台北。</p></body></html>
