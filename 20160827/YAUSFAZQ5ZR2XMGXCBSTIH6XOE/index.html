<html><header><meta charset="utf-8"><title>【重振夫綱】張繼聰終於唔姓謝</title></header><body><h1>【重振夫綱】張繼聰終於唔姓謝</h1><p>Kay與張繼聰於2007年奉子成婚，二人於事業上更有「女尊男卑」局面，Kay憑一首《囍帖街》唱到街知巷聞，事業起飛，威脅容祖兒的天后位置，相反童星出身的張繼聰星途起步不順，更有傳Kay要負責全家開支，有網友故意將張繼聰「變姓」，叫他做「謝繼聰」。<br>直至前年，張繼聰幫無綫拍攝劇集《老表，你好hea！》晒肌（圖）彈起，去年憑擔正演出的《收規華》獲提名視帝，今年他參演張家輝執導的電影《陀地驅魔人》又獲得金像獎最佳男配角提名，近日不時騷腹肌拍廣告搵真銀。</p></body></html>
