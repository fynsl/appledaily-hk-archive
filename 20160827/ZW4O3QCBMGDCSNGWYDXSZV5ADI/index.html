<html><header><meta charset="utf-8"><title>平淡幸福　女神Kay粗腰白裙　孕味濃</title></header><body><h1>平淡幸福　女神Kay粗腰白裙　孕味濃</h1><p>謝安琪（Kay)宣佈退出幕前一段時間，她日前被本報發現和老公張繼聰拍拖行街。以往台上性感索人妻的Kay，休息期也洗盡鉛華，她一身棉質白裙、手織麻布袋，船踭涼鞋，非常簡單舒服的街坊look，淡妝戴帽遮一遮。謝安琪的棉質白裙縛上幼腰帶，腰枝明顯變粗，飄住孕味。<br><br>Kay穿的平凡棉質中袖白裙，屬於夏日消暑的長青款，相信你和我家中都有一條半條，而2016春夏季，法牌See by Chloe、中價品牌Frame都有推出。</p></body></html>
