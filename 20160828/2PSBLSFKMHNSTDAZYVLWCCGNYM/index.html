<html><header><meta charset="utf-8"><title>千嬅Hea住湊仔</title></header><body><h1>千嬅Hea住湊仔</h1><p>楊千嬅前晚在九展出席「暗中作樂2016」演唱會，歌手要在黑暗環境中表演，問她會否嘗試和囝囝Torres一起感受黑暗的感覺？她坦言擔心小朋友會害怕。Torres即將升讀K2，但千嬅還未準備兒子升小學問題，她說：「其實我呢個娘親算做得好hea，我就冇乜所謂，國際和本地學校都得，最緊要學識中文、廣東話 ，反而我最想佢學識游水，因為佢氣管唔好。」<br>千嬅自爆兒子一點不怕她這個媽媽：「阿仔摸清晒我個底，扭計喝佢，只係驚三秒，只係驚嗲哋，同我講嘢又冇尾音。」此外，千嬅透露10月中會開拍《春嬌救志明》，最近開始做運動提升體能。<br>採訪：曹家誠<br>攝影：陳志嵐</p></body></html>
