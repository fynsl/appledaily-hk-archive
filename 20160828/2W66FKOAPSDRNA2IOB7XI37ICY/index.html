<html><header><meta charset="utf-8"><title>【美圖晒晒】氣質靚女讀法律　誘宅男想「墮網」</title></header><body><h1>【美圖晒晒】<br>氣質靚女讀法律　誘宅男想「墮網」</h1><p>台灣成功大學校花陳芷妧（綽號晚玩），不但因樣子甜美而在網上紅爆，還不時現身電視台節目。就讀法律系的她，氣質清新、面容姣好，加上修長苗條的身材，甚受友歡迎。據悉，她還很會還很會讀書跟跳舞，不少網友看到後來紛紛表示：「超美！」、「幫我打官司，我們先去討論案情」。更有成大學生表示：「她在學校很紅，我有朋友一定要看完她的fb才能去睡覺，而且本人比照片更漂亮！」 <br><br>正妹時代/ facebook</p></body></html>
