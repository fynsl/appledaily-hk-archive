<html><header><meta charset="utf-8"><title>【經歷低潮】念亡母自殺獲救</title></header><body><h1>【經歷低潮】念亡母自殺獲救</h1><p>現年37歲的卓韻芝於著名女子中學嘉諾撒聖方濟各書院畢業，並曾赴倫敦讀書。阿芝14歲時以兼職身份在商台工作，創作《芝See菇Bi Family》廣播劇，苦榮與小苦妹成經典角色；其後又做過導演、主持人、編劇及棟篤笑等。<br>2006年，阿芝陷人生低谷，因抵受不住母親患癌逝世打擊，在寓所寫下遺書服安眠藥自殺（圖），幸好獲救，由鬼門關折返人間。至今年初，阿芝在fb貼文「別死」勸勉學生，當年救她的救護員Hailey亦有回覆，阿芝表示想請對方食飯親口說多謝。</p></body></html>
