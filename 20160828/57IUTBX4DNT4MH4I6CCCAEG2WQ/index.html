<html><header><meta charset="utf-8"><title>森美小儀搞廿周年騷</title></header><body><h1>森美小儀搞廿周年騷</h1><p>商台前晚在尖沙嘴舉行57周年台慶晚宴，一台節目發展經理郭志仁、吒咤903助理總監謝茜嘉及首席智囊陳志雲講來年計劃，包括一台節目《一圈圈》慶祝五周年舉辦「5魔女選舉」，年過50又有人提名就可以參加。<br>而森美和小儀這個「森小」組合明年亦踏入20周年，計劃辦「森小歌劇團」，但小儀表示一切仍未落實。她說：「𠵱家同森美都諗近係咪真係下年搞，𠵱家都未諗到個故事講乜。」小儀又說感到開心，因為以前的小演員，很多都長大成家立室。<br>採訪：王連連<br>攝影：陳順禎</p></body></html>
