<html><header><meta charset="utf-8"><title>【苗禮德拜神】有位馬主勁俾面！</title></header><body><h1>【苗禮德拜神】<br>有位馬主勁俾面！</h1><p>今午是季前試閘嘉年華，而苗禮德則舉行季前馬房拜神儀式，「神駒」系主理人余潤興，「積多福」馬主劉耀棠及劉心暉、「馬上發財」及「睡德福」馬主許章榮夫婦、「心花怒放」馬主蘇智恒、「由心出發」馬主陳志等都有現身支持。騎師就有田泰安、史卓豐及其女友Hannah到場。其中陳志(Nestor)今午本有名下馬「從心實現」在澳門出賽，但他仍到苗廐拜神，可見他甚為重視這次拜神，亦甚俾面練者！</p></body></html>
