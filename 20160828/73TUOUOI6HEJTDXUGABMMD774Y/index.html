<html><header><meta charset="utf-8"><title>Cara太陽花遮下體登封面</title></header><body><h1>Cara太陽花遮下體登封面</h1><p>現年24歲的英國著名模特兒Cara Delevingne作風大膽，她最近登上雜誌《Style》封面，上身穿上灰色衞衣，下身卻光脫脫，只用了太陽花遮掩重要部位。不過原來Cara並非想譁眾取寵，她此舉別具意義。Cara為婦女團體The Lady Garden宣揚婦科健康重要性，鼓勵女士定期做婦科檢查，預防被喻為是沉默殺手的婦科類癌症。Cara表示為拍攝這個雜誌封面感到開心，因為可以令女士關注健康。</p></body></html>
