<html><header><meta charset="utf-8"><title>神奇膠控訴被開咪侮辱</title></header><body><h1>神奇膠控訴被開咪侮辱</h1><p>中環「Slide The City」前晚安排本地樂隊Supper Moment和神奇膠（圖）出騷，神奇膠被cut時間，只能獻唱兩首歌，加上被開咪催爆，兼臨時要求跟壓軸的Supper Moment調出場序，神奇膠主音日新前晚開咪即爆粗：「今晚呢度好X大嚿膠！」<br>日新昨日繼續鬧：「最唔開心係發現自己嘅地位原來咁低。」他要求大會道歉。Slide the City發言人說：「時間所限先cut，大家應體諒，佢哋上台都唔應該爆粗。」<br>採訪：皓騫、陳杰</p></body></html>
