<html><header><meta charset="utf-8"><title>免戴頭盔　印度漢炒鐵騎</title></header><body><h1>免戴頭盔　印度漢炒鐵騎</h1><p>【本報訊】兩名無戴頭盔印度漢昨晨駕電單車，近7時沿油麻地佐敦道駛至覺士道，前行一輛七人車燈位前停下，電單車收掣不及直撞七人車尾，22歲鐵騎士與42歲男乘客墮地，臉及手受傷，警員接報到場調查時，兩傷者展示豁免戴頭盔的許可證，隨後由救護員協助敷治，再送院治理，警方正調查意外原因。<br>本港法例規定電單車駕駛員及乘客，均需要戴上頭盔，但若有宗教信仰需要纏上頭巾或蓄有長髮綹，可以向運輸署署長申請豁免戴頭盔，亦需要向警務人員出示有關文件。<br>■記者潘志能</p></body></html>
