<html><header><meta charset="utf-8"><title>SMAP副社長寓所被塗糞</title></header><body><h1>SMAP副社長寓所被塗糞</h1><p>日本國民級組合SMAP宣佈解散已成事實，SMAP成為前經理人飯島三智與尊尼事務所副社長喜多川Mary（右）權力鬥爭的犧牲品，令到粉絲惱羞成怒並似乎開始對喜多川Mary做出騷擾舉動。有喜多川Mary的鄰居近日於網上留言，指寓所附近最近突然多了中年女性在夜晚出沒，推測應該是粉絲。鄰居又指約一星期前，大門附近發現糞便，更形容不似只是狗屎，言下之意是激進粉絲所為，已向管理員投訴。</p></body></html>
