<html><header><meta charset="utf-8"><title>內地污染環境罪可囚7年</title></header><body><h1>內地污染環境罪可囚7年</h1><p>【話你知】<br>內地現時對未經當局許可，擅自於海上傾倒垃圾的行為，主要依照「污染環境罪」作懲處。<br>根據2011年實行的《中華人民共和國刑法修正案（八）》，「污染環境罪」取代原來《刑法》中「重大環境污染事故罪」，具體內容為若違反國家規定，排放、傾倒或處置有害物質，導致嚴重污染環境，最高處3年以下有期徒刑和罰款；後果特別嚴重，則最高處7年有期徒刑和罰款。而當中的「國家規定」則以內地對海洋水域環境保護的法律作依據，主要為《海洋環境保護法》、《水污染防治法》等。</p></body></html>
