<html><header><meta charset="utf-8"><title>大劉飯後拖甘比上車</title></header><body><h1>大劉飯後拖甘比上車</h1><p>劉鑾雄（大劉）近年受糖尿病和腳患夾擊，身形縮水，近月多要坐輪椅和用枴杖代步。大劉昨日與甘比及一對子女現身中環置地廣場China Tang午膳，下午約2時多，甘比大女秀樺與細仔仲學先由甘比母親，以及大劉妹劉玉珍兩母女陪同下離開，秀樺行先，而甘比媽除了拖實仲學外，更幫他揹小背囊。<br>之後，大劉坐着輪椅、手持枴杖，由保鑣推着搭電梯到大堂，身穿粉紅色圖案背心及牛仔褲、揹着Hermès手袋的甘比就在旁貼身照顧。大劉神色有點疲累，上車時可自行慢慢起身，他一手拿枴杖，另一隻手拖實甘比作輔助，登上座駕離開。<br>採訪、攝影：潘冠恩</p></body></html>
