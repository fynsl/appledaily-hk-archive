<html><header><meta charset="utf-8"><title>湯唯報喜誕女</title></header><body><h1>湯唯報喜誕女</h1><p>現年36歲內地女星湯唯昨晚在朋友圈宣佈誕下女兒，並笑稱大前日出世的囡囡是整間醫院內喊得最大聲的BB。她寫道：「Hello，向大家報告，我卸貨了。前天我在香港順產生了個女兒，3.41公斤（7.5磅），很健康，因為她的哭聲是全院第一嘹亮，感謝我的母親，父親，感謝泰勇，感謝Doris和每個保護她順利出生的人，感恩！」順利誕下重7.5磅B女的湯唯，因拍李安的《色，戒》一炮而紅，兩年前跟韓國導演金泰勇結婚，今年2月宣佈懷孕喜訊。</p></body></html>
