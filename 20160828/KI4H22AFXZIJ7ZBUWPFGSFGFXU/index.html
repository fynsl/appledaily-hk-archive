<html><header><meta charset="utf-8"><title>認花心向舊愛道歉吳浩康愧對莊思敏</title></header><body><h1>認花心向舊愛道歉<br>吳浩康愧對莊思敏</h1><p>吳浩康（Deep）入行14年，負面新聞一大堆，去年被指一個月內連媾六女，令他與鍾舒漫婚事泡湯。前日阿Deep在尖沙嘴接受本報專訪，自爆已有圈外新歡，他說：「拍咗兩個幾月，𠵱家都係以結婚為目標。」<br>阿Deep提到過去感情事，自認是花心男，反問：「女仔就係人都會追，我敢講花心又唔止我一個……我唔係話我啱，我對當時伴侶係好對唔住。」他覺得最對不起是前度女友莊思敏，莊思敏昨以短訊回覆：「我唔回應嘞。」</p></body></html>
