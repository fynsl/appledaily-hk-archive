<html><header><meta charset="utf-8"><title>【今日笑一笑】前翻360°轉體　袋鼠碌入袋</title></header><body><h1>【今日笑一笑】<br>前翻360°轉體　袋鼠碌入袋</h1><p>雖然巴西里約熱內盧奧運剛完結，但「訓練有素」的小袋鼠向大家表演「體操」，以一招高難度打筋斗碌入袋。<br><br>澳洲愛麗斯泉袋鼠收容所的小袋鼠Indi甫看到飼養員拿著的彩色小袋子，便飛身撲向飼養員，向前打筋斗，一滾便滾入袋中。飼養員抱起袋中的小袋鼠，再調整袋口，小袋鼠便冒出頭來，相當可愛。<br><br>The Kangaroo Sanctuary Alice Springs</p></body></html>
