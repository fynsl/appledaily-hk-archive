<html><header><meta charset="utf-8"><title>【一周必看】cut唔到台外國篇　煩足4粒鐘靠twitter搞掂</title></header><body><h1>【一周必看】<br>cut唔到台外國篇　煩足4粒鐘靠twitter搞掂</h1><p>「上台容易取消難」相信是不少香港人的寫照，英國一對夫婦於上周六打電話取消網絡服務，期間丈夫在社交網文字直播妻子與客戶服務員「交戰」過程，對方不斷搬出藉口推塘，播歌、「等經理」甚至掛斷電話等等，直至他們將過程放上社交網twitter，對方態度才180度改變，前後足足花了四小時，才能成功中止合約。<br><br>英國《每日郵報》<br></p></body></html>
