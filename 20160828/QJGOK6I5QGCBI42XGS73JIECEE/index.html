<html><header><meta charset="utf-8"><title>【一周必看】保特連踩96個鐘激戰七女　女友忍唔住要爆啦</title></header><body><h1>【一周必看】<br>保特連踩96個鐘激戰七女　女友忍唔住要爆啦</h1><p>牙買加飛人保特在里約奧運連贏三金後，被揭發在其30歲生日前夕，跟一名20歲的巴西學生共度良宵；而保特的女友姬絲（下圖）近日亦開始反擊，並於twitter讚好一些指摘保特出軌的推文。周日30歲生日的保特，被發現在生日前夕到夜店慶祝，當時更被拍到跟一名穿着性感的少女大跳貼身舞，之後亦有有人發現，這位牙買加飛人跟另一位少女忘形親吻。除此之外，網上更瘋傳一位20歲的巴西學生茱迪跟保特躺在床上的親密合照。</p></body></html>
