<html><header><meta charset="utf-8"><title>李婉華爆乳陪子女度假</title></header><body><h1>李婉華爆乳陪子女度假</h1><p>曾主演《卡拉屋企》等受歡迎劇集的李婉華，10多年前移居加拿大溫哥華結婚生仔，雖然她年屆48歲兼是3子女之母，但身材依然弗到漏。昨日凌晨她於facebook上載與子女到墨西哥度假游水的照片，穿上紅色三點式的她身材相當惹火。記者昨日致電婉華，她透過WhatsApp表示趁子女開學前帶他們到墨西哥的Cancun旅行。<br>問可有技癢想復出拍戲時，婉華說：「當然有啦，不過小朋友仲係好細，一定要先照顧佢哋，做媽媽責無旁貸，惟有忍一忍先，希望等到佢哋大啲，睇吓仲有冇人邀請我拍戲或者拍吓電視啦，我都好想呀。」<br>採訪：魯吉</p></body></html>
