<html><header><meta charset="utf-8"><title>《美女與野獸》王子曝光</title></header><body><h1>《美女與野獸》王子曝光</h1><p>由英國女星愛瑪屈臣（Emma Watson）主演的迪士尼真人版電影《美女與野獸》（Beauty and the Beast）下年3月上映，雖然早前已公開了一條電影前導預告片，不過仍未見愛瑪扮演的女主角貝兒造型。日前電影公司終於公開了幾張拍攝場面及角色造型照，可惜都未見貝兒，反而見到野獸的真身王子look。野獸由英國男星Dan Stevens扮演，其王子造型留長了頭髮，與動畫相近。</p></body></html>
