<html><header><meta charset="utf-8"><title>【女騎師殺入尖咀】嘉琦：潘頓輸畀我，好多騎師畀說話佢聽！</title></header><body><h1>【女騎師殺入尖咀】<br>嘉琦：潘頓輸畀我，好多騎師畀說話佢聽！</h1><p>蔣嘉琦在今午尖沙咀漢口道投注站分享會上表示，自己上季最難忘的頭馬，是煞科日贏告東尼馬房的「萬事欣」，該場亞軍是潘頓的「翩翩」。<br><br>蔣嘉琦說：「放頭的『萬事欣』有鬥心，末段被『翩翩』超越後奮力反先對手，而『翩翩』臨尾兩步力弱，以致『萬事欣』順利取勝。潘頓是我的偶像，我在該場贏到偶像非常難忘，加上『萬事欣』的練馬師告東尼，以往又是一位傳奇的騎師，更具意義。賽後潘頓很有風度地恭喜我，不過據知潘頓因為力拼輸少少給我，賽後有很多騎師畀說話佢聽。」</p></body></html>
