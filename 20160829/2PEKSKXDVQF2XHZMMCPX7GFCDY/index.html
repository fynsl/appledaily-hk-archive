<html><header><meta charset="utf-8"><title>【美圖晒晒】留美索女讀fashion　網民：睇唔出咁有料！</title></header><body><h1>【美圖晒晒】<br>留美索女讀fashion　網民：睇唔出咁有料！</h1><p>中國留美女生Qiuli Shi，近日被台灣網民找出來，看到她穿着白色胸圍的倒水照時，為之傾倒，紛紛找出她的背景。<br><br>原來，她已於今年5月在美國密歇根州大學時裝設計系畢業，喜歡在instagram晒出不少美照，令網民大呼：「超正啊，不睡惹！」「真的看不出那麼有料...要命。」「甜美，身材真好！」<br><br>批踢踢實業坊/instagram</p></body></html>
