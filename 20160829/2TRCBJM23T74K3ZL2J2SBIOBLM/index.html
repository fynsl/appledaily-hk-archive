<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】柯震東半裸復出</title></header><body><h1>【馮仁昭四圍超】<br>柯震東半裸復出</h1><p>台灣藝人柯震東於前年喺北京涉吸食大麻遭行政拘留14日，返台後工作被全面叫停，過咗兩年終於事過境遷，柯震東嘅復出之作《再見瓦城》預告片，噚日首曝光。佢喺戲裏面膚色黝黑體形瘦削，仲半裸上身將火柴丟向火爐，一改以往靚仔look。<br>柯震東拍攝前接受一年演員訓練，除咗跟導演趙德胤學雲南話，仲到緬甸生活咗兩個月，又去泰國接受「魔鬼訓練」，徹底甩開明星光環，融入工人角色。<br>撰文：馮仁昭</p></body></html>
