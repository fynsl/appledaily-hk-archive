<html><header><meta charset="utf-8"><title>劉鎮偉爆星爺想娶莫文蔚</title></header><body><h1>劉鎮偉爆星爺想娶莫文蔚</h1><p>劉鎮偉執導新片《大話西遊3》將於下月中上映，只剩莫文蔚繼續有份演出。早前劉鎮偉接受《新浪娛樂》訪問，大爆星爺周星馳曾於90年拍《賭聖》時，透露自己想結婚，可惜最終分手，令星爺痛苦得無法再愛人。劉鎮偉說：「幾年後他突然說以後有甚麼好的角色就給阿茵（朱茵），幫幫她。」<br>劉鎮偉才意識到不小心講了「朱茵」名字，但據悉此人其實是莫文蔚，而時間則是95年莫文蔚與星爺拍《西遊記》之後。<br>撰文：嵐山</p></body></html>
