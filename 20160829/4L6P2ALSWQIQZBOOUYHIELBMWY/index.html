<html><header><meta charset="utf-8"><title>Kelly自嘲肥又矮</title></header><body><h1>Kelly自嘲肥又矮</h1><p>陳慧琳（Kelly）前晚在澳門威尼斯人舉行巡迴個唱，她笑言入行以來首次在當地開騷，又在演唱會上大搞Pokémon GO熱，整她容貌的小精靈投射，更笑言：「捉佢返屋企，又肥又矮邊個嚟？」<br>其間，Kelly換了不少靚歌衫，其中一襲露肩高衩黑色裙，大騷「黃金左腳」，更問在場粉絲：「我20年前索啲，定 <br>𠵱家索啲。」她更同粉絲玩facebook live直播，又播放歷年與粉絲合照相，眼淺的她差點喊出來。Kelly完騷後接受訪問透露曾到澳門多次，但今次沒有時間外出，老公及一對兒子都有前來，但他們怕醜，只看了綵排。<br>撰文：唐如</p></body></html>
