<html><header><meta charset="utf-8"><title>黃耀明錫錫阿芝出櫃</title></header><body><h1>黃耀明錫錫阿芝出櫃</h1><p>黃耀明、林一峰、林二汶和阮德鏘前晚在九展舉行「暗中作樂2016音樂會」，對於卓韻芝在棟篤笑宣佈出櫃，明哥聞言即說：「咁咪好囉，希望再多一兩個人肯行出嚟，我聽日都會去睇卓韻芝個騷，到時會錫佢一啖！」盧凱彤表示要多謝明哥作先鋒。<br>二汶自爆有一年演出「暗中作樂」音幾會時，由第3首歌忍尿到第13首，被哥哥一峰取笑：「你做呢個騷唔單止可以練音樂，仲可以練膀胱喎！」一峰亦讚阿芝敢言﹕「佢一向都好勇敢，其實𠵱家唔需要話出櫃啦，呢個世界都冇咗呢個框框。」<br>採訪：卓寶花<br>攝影：陳俊強</p></body></html>
