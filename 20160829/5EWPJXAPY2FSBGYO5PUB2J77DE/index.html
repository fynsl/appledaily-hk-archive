<html><header><meta charset="utf-8"><title>唯一洋將現身！炒飯哥犧牲假期　獨操一隻惡馬即閃</title></header><body><h1>唯一洋將現身！<br>炒飯哥犧牲假期　獨操一隻惡馬即閃</h1><p>今朝(28日)禮拜日晨課唔算熱鬧，只得五位騎師到場操馬，包括梁家俊、蘇狄雄、蔡明紹及吳嘉晉四位本地騎師，而綽號「炒飯哥」的羅理雅，乃唯一現身的外籍騎師，而且獨替沈集成之「琪麟穎」一駒在大圈快跳後便收工，反映騎者對此駒高度重視，未來動態的確值得留意。<br>「琪麟穎」上季在葉楚航出賽6次，取得1冠2亞1季1殿，其實成績唔錯，不過暑假仍過檔沈廐，開操後更經常由沈集成親自摸實，此駒公認實力強勁，仍未拼殘，目前73分居三班絕不吃虧，既然騎練羅理雅、沈集成都咁緊張呢隻馬，新季一見上陣就要睇實。</p></body></html>
