<html><header><meta charset="utf-8"><title>【一周必看】中六合彩60日內無攞　幸運哥點收科？</title></header><body><h1>【一周必看】<br>中六合彩60日內無攞　幸運哥點收科？</h1><p>沒有馬會投注戶口的男子幸運中了六合彩三獎，本應獲得4.7萬獎金，惟他沒有按照馬會的《獎券規例》，在60天內領取獎金，獎金最終被馬會沒收。他不滿馬會決定，指如擁有投注戶口人士中獎，馬會便會在60天內自動將獎金存到戶口中，認為馬會處理彩金有兩種不同方法，違反《基本法》指法律面前人人平等的權利，要求馬會發還獎金。他經小額錢債審裁處向馬會申索遭拒，他提出上訴，星期一被高院法官駁回。</p></body></html>
