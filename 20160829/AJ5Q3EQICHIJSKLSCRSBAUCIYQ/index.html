<html><header><meta charset="utf-8"><title>趣趣地：耶耶賴死唔出「城」</title></header><body><h1>趣趣地：<br>耶耶賴死唔出「城」</h1><p>如果俾曼聯領隊摩連奴踢落預備組都唔走嘅舒韋恩史迪加冇廉恥，耶耶托尼都係一樣。耶耶喺曼城擺明冇前途，最多係喺垃圾時間上陣，但呢位33歲科特迪瓦中場講到明今季唔會走，等到出年夏天先約滿走人。曼城領隊哥迪奧拿亦證實，耶耶今季唔會走：「我同耶耶傾過，佢話想留低。如果佢想留低，我都會好高興。」耶耶喺曼城嘅周薪高達25萬鎊，比效力曼聯嘅「小豬」多成11萬鎊；家陣佢齋坐都有成1,300萬鎊落袋，梗係同曼城玩嘢啦。</p></body></html>
