<html><header><meta charset="utf-8"><title>趣趣地：大儍治軍玩親民</title></header><body><h1>趣趣地：<br>大儍治軍玩親民</h1><p>英格蘭新帥艾拿迪斯教波雖然唔叻，但就好識同球員搞關係。英媒話「大儍」為咗籠絡班國腳，計劃畀佢哋喺國際賽期間放一日假，同埋會縮短戰術會議嘅時間。講真，大儍唔似摩連奴或哥迪奧拿咁，本身冇成績支持，想班球員聽佢支笛，唯有打親民牌。另外，雖然佢極力游說車路士隊長泰利出山，但據聞都係失敗，事關35歲嘅泰利想專心幫車仔比賽；咁又係，泰利今夏只係簽一年，若然今季幫車仔贏到錦標，話唔定又會攞到份新合約。</p></body></html>
