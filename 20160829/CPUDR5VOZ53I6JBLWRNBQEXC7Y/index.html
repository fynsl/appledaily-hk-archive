<html><header><meta charset="utf-8"><title>體壇拾趣︰「AK47」大發官威</title></header><body><h1>體壇拾趣︰<br>「AK47」大發官威</h1><p>俄羅斯籃球名宿基利倫高（Andrei Kirilenko），喺球員時代都幾威，效力爵士同網隊等都有好表現，換嚟「AK47」嘅美譽。佢退休之後，就開始喺俄羅斯嘅官場大展拳腳，上周六就成功連任俄羅斯籃協主席，票數更加以127:1大勝。雖然俄羅斯男籃喺12年奧運拎到銅牌，但近年就有表現下滑嘅情況，甚至連里約奧運都冇資格參戰。所以基利倫高就話自己首要任務，係重振俄羅斯男籃嘅實力。</p></body></html>
