<html><header><meta charset="utf-8"><title>特稿：名牌球會沉淪德乙 - 青蛙仔</title></header><body><h1>特稿：名牌球會沉淪德乙 - 青蛙仔</h1><p>德乙雖然只是德國第二級別聯賽，但當中有多支球隊皆屬名牌，例如是杜塞爾多夫、紐倫堡、史特加及凱沙羅頓等。曾於2012/13球季重返德甲比賽的杜塞爾多夫，近年於德乙打滾，之前曾兩次贏得德盃，亦於1979年打入歐洲盃賽冠軍盃的決賽，可惜當時戰至加時僅負巴塞隆拿3:4，跟獎盃緣慳一面。現時他們陣中最出名的球員，應該是在拜仁慕尼黑青訓出身的32歲德國門將雲昇，以及先後效力哈化柏林、禾夫斯堡及法蘭克福的德國老牌守將麥龍。文：青蛙仔</p></body></html>
