<html><header><meta charset="utf-8"><title>跳水「兄弟」　感情深厚</title></header><body><h1>跳水「兄弟」　感情深厚</h1><p>【本報訊】奪得男子雙人10公尺跳台金牌、中國跳水隊隊員林躍昨在維園泳池表演時，主動用眼神、動作和觀眾交流。跳開高台的他，在跳3米彈板時手拍心口，展示出害怕的表情，不少觀眾領會他的幽默感而大笑，孫楊及傅園慧更在台下拍手鼓勵他。 <br>晚上出席綜藝表演時，林躍指自己與「新田亮」陳艾森感情深厚，用廣東話向觀眾指：「（與陳艾森）食飯、瞓覺、玩都一齊」，陳艾森即和應：「就嚟上廁所都一齊」，引來全場高呼。<br>■記者廖梓霖</p></body></html>
