<html><header><meta charset="utf-8"><title>【一周必看】任娜英揑凹鼻翼傳整容</title></header><body><h1>【一周必看】<br>任娜英揑凹鼻翼傳整容</h1><p>因勝出韓國選秀節目《PRODUCE101》、以女團I.O.I成員出道的20歲女星任娜英，近日被網民翻炒她於《PRODUCE101》的片段，發現她曾於節目上揑凹鼻翼，場面驚嚇。當時任娜英得知可以成功出道後即激動抽泣，不過當她想揑鼻止鼻水時，鼻翼就瞬間凹陷而且久久未能回復原貌。網民都認為任娜英的鼻「做過手腳」，留言「非常驚嚇」、「神奇的鼻」等，質疑她整容過度令鼻翼凹陷。</p></body></html>
