<html><header><meta charset="utf-8"><title>【一碟歌手】與鄭嘉穎同期</title></header><body><h1>【一碟歌手】與鄭嘉穎同期</h1><p>胡越山於80年代出道，由88年開始拍劇，由《太平天國》、91年的《月兒彎彎照九州》到94年與黎明、李嘉欣合演《原振俠》並演楊飛一角。多年來他參演不少劇集，更簽過新藝寶唱片，在93年出過同名專輯（圖），與他同期的歌手有鄭嘉穎、楊采妮、車婉婉及江欣燕等。當年胡越山的主打歌有《心窩不再痛》，以及與鄒靜合唱的《痛一次換來一個夢》。電影方面，胡越山於95年拍過馬來西亞電影《逝影留情》，98年又與徐錦江及關寶慧等合作《極度強姦》。</p></body></html>
