<html><header><meta charset="utf-8"><title>靚靚《夢伴》贈老公</title></header><body><h1>靚靚《夢伴》贈老公</h1><p>前日45歲生日的張智霖（Chilam）在上海舉行演唱會，老婆袁詠儀（靚靚）推出兩層高的cool魔造型蛋糕賀壽，現場過萬人即場唱生日歌，靚靚搞笑地祝老公：「生日快樂，祝你身體健康，越賺越多，繼續為我同囝囝服務。」<br>靚靚開金口要唱偶像梅艷芳名曲《夢伴》，Chilam表示：「兩年前嘅香港演唱會，第二場請佢做嘉賓，我都唔知佢唱咗一句定兩句（《夢伴》），係咪故意？」之後，靚靚叫停了音樂，先唱了一段《上海灘》，好滿足嗌了一聲：「Yes，好舒服，我好想唱呢首歌。」之後，她才完整地唱出《夢伴》，台風更跟足阿梅。<br>撰文：唐如</p></body></html>
