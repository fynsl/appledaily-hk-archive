<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】祥嫂祭祥哥百歲冥壽</title></header><body><h1>【馮仁昭四圍超】<br>祥嫂祭祥哥百歲冥壽</h1><p>粵劇名伶新馬師曾（祥哥）今年百歲冥壽，祥嫂噚日約埋好友黃夏蕙同40徒子徒孫到將軍澳華人永遠墳場拜祭。上香時祥嫂話：「呢啲係契返嚟，好過親生。」問佢同兆尊、小艾仲有冇聯絡？祥嫂話：「有冇聯絡都好，我知自己係佢哋阿媽，祝福佢哋健康、生活愉快。」<br>小艾噚日透過電話回應：「今日去拜？我阿爸舊曆生日同新曆生日都唔係今日喎！阿爸之前真係生日嗰日，我哋啲仔女都拜晒喇！」<br>撰文：馮仁昭</p></body></html>
