<html><header><meta charset="utf-8"><title>胡越山設按摩店親力親為</title></header><body><h1>胡越山設按摩店親力親為</h1><p>當年胡越山拍過多部劇集，曾與黎明、李嘉欣及洪欣等拍《原振俠》，飾演楊飛的他與李嘉欣有多場對手戲。退隱後的胡越山自立門戶設按摩店，他說：「做咗6年左右，都係舖頭仔，所以要落手落腳。」有指他於胡㻗兩歲時與胡母分開，有一段時間沒與兒子見面，他承認：「佢6、7歲先再見佢，一直都好想見佢，見番之後佢都唔知我係邊個。」<br><br>胡越山直認現有一位相處多年的女友，但沒有再婚，與胡母的關係如何？他說：「咁多年唔會有嘢，我都信咗佛，唔開心嘅嘢唔會記咁多年。」至於與胡越山同期出道、銀河十星之一的邵仲衡在電話中大讚胡越山人品很好很和藹。</p></body></html>
