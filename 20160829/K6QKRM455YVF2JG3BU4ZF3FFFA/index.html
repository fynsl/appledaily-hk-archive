<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】劉佩玥約伍允龍食飯</title></header><body><h1>【馮仁昭四圍超】<br>劉佩玥約伍允龍食飯<br></h1><p>Lollipop@F成員楊奇煜（小煜）同劉佩玥噚日喺將軍澳出席開幕活動，有報道話小煜同緋聞女友張景嵐借用隊友威廉嘅居所密會兩小時，小煜聽到女友個名唔認拍拖，又話同對方只係好朋友。<br>而劉佩玥最近同伍允龍傳緋聞，佢笑話：「媽咪擔心我因為緋聞冇人追。伍允龍係咪你杯茶？佢話：「我唔飲茶，我飲咖啡，伍允龍係好好男仔，我哋試過收工單獨食飯，但一切隨緣。」<br>撰文：馮仁昭</p></body></html>
