<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】翁嘉穗送兒子出國</title></header><body><h1>【馮仁昭四圍超】翁嘉穗送兒子出國</h1><p>翁嘉穗、趙式和同奶奶李顏玉秀等前晚喺金鐘出席「成長希望基金慈善晚宴」，翁嘉穗話將會帶兩個仔去美國，佢話：「今次係帶大仔去summer school，嚟緊打算帶個仔去美國讀書。<br>但翁嘉穗唔會去埋陪住囝囝，最多送入學，我以前去外國讀書，爸爸都有送我去開學，佢應該學獨立，香港小朋友太受保護，所以想佢哋去外國學獨立，自己照顧自己，囝囝都識簡單煮食。」<br>撰文：馮仁昭</p></body></html>
