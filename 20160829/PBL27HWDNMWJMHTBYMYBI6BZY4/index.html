<html><header><meta charset="utf-8"><title>場外派左報　清違泊車</title></header><body><h1>場外派左報　清違泊車</h1><p>【本報訊】內地奧運金牌選手昨到各區表演跳水、兵乓球、羽毛球項目。觀眾排隊入場時，有人在維多利亞公園游泳池、伊利沙伯體育館門口向全場觀眾大派《文匯報》、《大公報》等左派報章，更呼籲市民要支持中國國家隊，惟領取市民未見太多。<br>另外，在伊利沙伯體育館外，表演未開始之前，警方已經開始「清場」，將停泊在已暫時停用的錶位的私家車及電單車等一一拖走（圖）。<br>■記者廖梓霖、梁佩珊</p></body></html>
