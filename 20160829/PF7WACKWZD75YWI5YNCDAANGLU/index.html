<html><header><meta charset="utf-8"><title>體壇拾趣︰路斯畢拿Friend番？</title></header><body><h1>體壇拾趣︰<br>路斯畢拿Friend番？</h1><p>正所謂一山不能藏二虎，外號「風城之子」嘅戴歷路斯（Derrick Rose）昔日離開NBA球隊芝加哥公牛加盟紐約人，好多人都話係新科美國奧運金牌成員占美畢拿（Jimmy Butler）逼走佢。但係話就咁話，近日畢拿就喺個人ig度放咗佢同路斯兩父子嘅合照，粉碎咗不和傳聞。不過新一季嘅NBA就嚟啦，到時公牛對紐約人嗰陣，姑且睇吓佢哋兩個究竟係真朋友定扮朋友。</p></body></html>
