<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Moka紅館獲城城示愛</title></header><body><h1>【馮仁昭四圍超】<br>Moka紅館獲城城示愛</h1><p>郭富城呢排忙於喺紅館開騷，每晚喺台上騷八嚿腹肌，內地女友方媛（Moka）噚晚終於現身撐場，城城仲對佢唱《對你愛不完》，冧爆女友！另外，Moka噚日喺微博貼咗9條減肚腩嘅短片，留言：「分享給你們我的瘦腰大法，希望對你們有幫助，多多鍛練身體，才能又瘦又美能量滿滿。」着運動top嘅Moka騷蛇腰，網友大讚：「天王嫂就是不一樣」。<br>撰文：馮仁昭</p></body></html>
