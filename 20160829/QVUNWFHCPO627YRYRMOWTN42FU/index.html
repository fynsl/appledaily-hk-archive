<html><header><meta charset="utf-8"><title>林芊妤：㻗㻗好得人鍾意</title></header><body><h1>林芊妤：㻗㻗好得人鍾意</h1><p>胡㻗參選港男，林芊妤（Coffee）曾與他的同母異父哥哥羅天宇拍過拖，Coffee昨接受訪問時直指認識胡㻗，她說：「㻗㻗係幾年前識嘅，嗰時佢仲係小朋友，好得人鍾意，不過好耐冇聯絡喇，只係因為識佢媽咪，所以間唔中都會見到面，佢會叫我Coffee姐姐！」<br>談到胡㻗爸爸原來是昔日「銀河十星」胡越山，Coffee透露早知道胡父是前藝人，但不認識對方，但她對胡㻗則讚不絕口：「佢係一個好好嘅男仔，性格好好，又專一，係陽光男孩一個，好鍾意做運動，試過跑步撞到佢。」<br>採訪：小米</p></body></html>
