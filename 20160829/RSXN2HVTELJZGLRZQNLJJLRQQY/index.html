<html><header><meta charset="utf-8"><title>《點五步》謝票唱爆戲院</title></header><body><h1>《點五步》謝票唱爆戲院</h1><p>由電影發展基金資助拍攝的《點五步》上周四上映，截至前日為止，已累積過百萬票房。導演陳志發及一班演員林耀聲、談善言、胡子彤等連日四出到各區戲院謝票，前晚最後一站去到旺角新世紀廣場，一班沙燕隊棒球員在後台已經情緒高漲，齊心合唱《沙燕之歌》，入場後更獲全場觀眾大叫「沙燕西」，令他們唱得更加落力！<br>戲中飾演志龍的林耀聲坦言無想過有此成績，他昨日在電話中說﹕「開頭冇諗過，有呢個票房都開心嘅。」問到會否搞慶功？他說：「咁又冇，其實我哋又冇target票房係點，大家鍾意《點五步》已經夠。」<br>採訪：嵐山</p></body></html>
