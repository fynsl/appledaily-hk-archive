<html><header><meta charset="utf-8"><title>傲兒開窿熱褲捧歌神</title></header><body><h1>傲兒開窿熱褲捧歌神</h1><p>歌神許冠傑（Sam）昨日為10月紅館的演唱會造勢，與何傲兒、林建名等人乘開篷巴士，由紅館出發到尖沙嘴。何傲兒穿上兩側開窿的短褲，但拒絕回答有否穿底褲。Sam沿途高歌，當巴士去到海防道時，聚集了過百巿民圍觀。他原本打算落區聽聽樂迷意見想他唱甚麼歌，但因群情洶湧而取消。<br>Sam笑謂很享受和歌迷近距離接觸，問不怕遇上瘋狂歌迷嗎？他說：「唔緊要，最緊要好玩。60年代有時表演，歌迷會拉我落台一齊唱，拉住隻腳，𠵱家只係小兒科。」他透露已練到4塊腹肌，開騷時可能晒肌。<br>採訪：王連連<br>攝影：陳俊強</p></body></html>
