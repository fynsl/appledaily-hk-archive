<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】周永恒感謝阿Yu</title></header><body><h1>【馮仁昭四圍超】<br>周永恒感謝阿Yu</h1><p>周永恒（左二）轉做娛樂公司老闆，噚日帶旗下藝人梁奕藍同女子組合O.M.G.到旺角出席美容活動，O.M.G.成員黃芊詠（Cherie）係佢舊愛，周永恒話唔會翻撻：「人世間好多嘢要追求，唔止情情愛愛。遲醒好過唔醒，暫時全力focus工作。」<br>問周永恒有冇見兩個女？佢話：「爺爺嫲嫲有，話佢哋好得意，好開心，我遲啲先見，一步步嚟。知佢哋健康開心活潑，好多愛，多謝阿Yu（趙頌茹）照顧得好好。」<br>撰文：馮仁昭</p></body></html>
