<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】甄詠珊剪短髮識新仔</title></header><body><h1>【馮仁昭四圍超】<br>甄詠珊剪短髮識新仔</h1><p>甄詠珊前晚喺灣仔會展為婚紗展活動做演唱嘉賓，演繹《花嫁》一曲夠晒貼題，佢話：「首歌係我5年前寫畀一位出嫁朋友，一直冇機會推出，直到新公司聽過我作品，覺得OK，所以幫我plug。」<br>見甄詠珊最近剪咗短髮，係咪情傷受刺激？佢話：「唔係，之前做舞台劇漂髮壞晒，咪剪短囉！我都估唔到好評如潮。我當然想結婚，但先要搵個男朋友，原來好多男仔有短髮控，希望識到對象。」<br>撰文：馮仁昭</p></body></html>
