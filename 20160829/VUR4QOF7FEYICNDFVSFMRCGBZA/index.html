<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】吳若希先有後婚都得</title></header><body><h1>【馮仁昭四圍超】<br>吳若希先有後婚都得</h1><p>吳若希、歐錦棠同胡鴻鈞噚日喺油塘出席「聽覺保護巡迴展覽」，之前有話吳若希夾八字，準備同澳門男友Alex結婚，佢話一切順其自然，未知係咪今年成事：「好多嘢都計劃唔到。」例如先有後婚？佢話：「呢個世界冇乜所謂，認定嗰個人就嗰個人。」同男友已經會「唔小心進行」？吳若希尷尬笑住話：「大家都好小心，唔諗呢啲住，我專注工作。」<br>撰文：馮仁昭</p></body></html>
