<html><header><meta charset="utf-8"><title>趣趣地：基迪拉變祖記英雄</title></header><body><h1>趣趣地：<br>基迪拉變祖記英雄</h1><p>祖雲達斯雖然喺今夏將中場主力保羅普巴賣返去曼聯，不過似乎未有因為咁而受影響，上周六喺意甲作客拉素憑基迪拉奠勝贏1:0，開季兩場聯賽贏晒，基迪拉仲兩場都有入波㖭。但係AC米蘭就慘慘豬喇，作客拿玻里有中場古卡同前鋒麥巴耶尼安領紅出場，最終喺九個打11個下輸2:4，頭兩場聯賽一勝一負兼且失咗六球；以前AC以守力強見稱，但家陣條防線就鬼咁弱，一吹就散，巴里斯、馬甸尼同哥斯達古達見到隊波搞成咁，肯定好心傷。</p></body></html>
