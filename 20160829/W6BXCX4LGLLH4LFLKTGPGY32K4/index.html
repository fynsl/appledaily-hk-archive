<html><header><meta charset="utf-8"><title>《屍殺列車》登港最賣座韓片</title></header><body><h1>《屍殺列車》登港最賣座韓片</h1><p>由孔劉、馬東錫、鄭有美主演的韓國電影《屍殺列車》大獲好評，在韓國公映19日就突破千萬票房，電影在香港同樣有好成績，上周四公映後，單日開畫票房已收逾250萬港元。截至昨晚7時，是日票房連預售已收逾315萬港元，加上之前的優先場，票房累積逾1,670萬港元，成功打破由全智賢及車太鉉主演、於2002年上映的經典韓片《我的野蠻女友》保持十多年的紀錄（約1,409萬港元），《屍殺》正式成為香港史上最賣座韓片。</p><p>另外，擔正《屍殺》的孔劉前日在韓國宣傳其新作《密探》，孔劉及女主角韓智敏更在後台玩自拍，相當搞鬼。<br>撰文：文康妮</p></body></html>
