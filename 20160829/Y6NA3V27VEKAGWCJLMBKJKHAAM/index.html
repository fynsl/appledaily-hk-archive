<html><header><meta charset="utf-8"><title>中環在線：湯文亮野生捕獲林丹 - 李華華</title></header><body><h1>中環在線：湯文亮野生捕獲林丹 - 李華華</h1><p>「細價樓爆煲論」之父、紀惠集團行政總裁湯文亮先後「捕獲」羽毛球壇兩大高手！繼舊年底佢同馬來西亞名將李宗偉打咗一場波，噚晚佢喺一項活動又遇上內地名將「超級丹」林丹，唔知佢有冇順便約對方切磋呢？<br>咪睇湯文亮體形龐大，體重超過220磅，查實佢係一名羽毛球高手。舊年底佢去馬來西亞同李宗偉打咗場波，結果7比1，攞到一分㗎。如果佢約埋林丹打波，咁就夠晒威水，同過兩大高手切磋喎，喺地產界無人能及喇。</p></body></html>
