<html><header><meta charset="utf-8"><title>體壇拾趣︰泰國黑仔王打到147喇</title></header><body><h1>體壇拾趣︰<br>泰國黑仔王打到147喇</h1><p>塔猜亞終於唔使再做「地獄黑仔王」嘞。呢位泰國桌球手之前喺四個月內兩度幾乎打出147度，可惜都係臨尾撻Q打失咗個黑柴而衰咗，搞到唔見咗成50萬港紙，但日前佢喺德國舉行嘅保羅亨打經典賽，32強對挪威球手馬夫連，終於喺職業生涯第一次一cue打到147度，最後仲贏4:1晉級。唔知係咪一cue打到147度而令塔猜亞信心大增，之後再淘汰北愛爾蘭球手麥克雅倫及英格蘭嘅大衞格斯，打入最後四強㖭。</p></body></html>
