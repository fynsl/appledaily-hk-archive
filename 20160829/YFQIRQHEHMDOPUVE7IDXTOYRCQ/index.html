<html><header><meta charset="utf-8"><title>戚黛黛派對預演婚禮</title></header><body><h1>戚黛黛派對預演婚禮</h1><p>現年34歲的03年港姐季軍戚黛黛，將於下月13日跟副機師男友Calvin在意大利舉行古堡婚禮，待產張嘉兒昨日在微博貼出黛黛前晚的婚前派對照片，黛黛造型似新娘，似婚禮預演。出席的有同屆港姐冠軍曹敏莉和亞軍楊洛婷，還有陳茵媺及張嘉兒，張嘉兒未能出席婚禮，前晚先給黛黛送祝福。<br>待嫁的黛黛昨日在電話說：「噚晚好多驚喜，我哋下晝先去一個地方整陶瓷同high tea，大家夾手夾腳整咗四套杯碟畀我，呢份禮物好有紀念價值。」黛黛表示日前獲悉意大利發生地震，立即聯絡當地宴會場地，幸好不受影響。<br>採訪：楊定</p></body></html>
