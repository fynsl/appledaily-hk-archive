<html><header><meta charset="utf-8"><title>體壇拾趣︰里奧金牌女將又破世績</title></header><body><h1>體壇拾趣︰<br>里奧金牌女將又破世績</h1><p>上周六舉行嘅國際田聯鑽石聯賽巴黎站，巴林女將捷芭喺女子3,000米障礙賽跑出8分52秒78奪冠，仲順利刷新塵封八年嘅世界紀錄！呢項賽事嘅舊紀錄係由俄羅斯女將姬琪娜喺2008年北京奧運創下，而捷芭嘅成績比起舊紀錄足足快咗6秒03。其實捷芭喺12日前嘅里約奧運先贏到呢項賽事嘅冠軍，呢位19歲嘅巴林小將賽後就話：「我真係好開心，我冇諗過自己可以快過世績咁多！」</p></body></html>
