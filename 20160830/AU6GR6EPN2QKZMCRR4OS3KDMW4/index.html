<html><header><meta charset="utf-8"><title>「火雞姐」日日掛貓公仔原來關千億新抱事</title></header><body><h1>「火雞姐」日日掛貓公仔<br>原來關千億新抱事</h1><p>國家隊奧運精英代表團日前出席港協暨奧委會搞嘅晚宴，「跳水皇后」吳敏霞同師姐郭晶晶聚舊之餘，一眾運動員都有同賓客合照，原來千億新抱徐子淇都有出席。子淇早前為護膚品牌設計咗一隻熊貓公仔，估唔到「火雞姐」傅園慧都好鍾意，喺到港時，見到同行一位公關掛咗呢個公仔，公關主動送畀佢，所以傅園慧就日日將熊貓公仔掛住咗喺背囊。難得兩人同場，所以佢哋都有互相集郵。</p></body></html>
