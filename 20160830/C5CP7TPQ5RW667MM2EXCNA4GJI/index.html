<html><header><meta charset="utf-8"><title>體壇拾趣：膊頭有傷細威未驚過</title></header><body><h1>體壇拾趣：<br>膊頭有傷細威未驚過</h1><p>美國網球公開賽喺周一正式展開，莎蓮娜梗係希望贏得職業生涯第23個大滿貫錦標，打破德國名宿嘉芙嘅紀錄啦。呢位34歲東道主球手周二就會登場，喺首圈同俄羅斯嘅瑪卡露娃交手。雖然「細威」喺本月初嘅里奧表現麻麻，上周嘅辛辛那堤網賽又因為膊頭有傷而退出，不過佢嘅教練莫拉托魯就對細威勁有信心，話呢啲輕傷完全唔會影響到佢嘅表現喎。假如細威順利稱后，仲會打破埋嘉芙連續186周做一姐嘅紀錄㖭。</p></body></html>
