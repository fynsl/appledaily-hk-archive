<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】馬仔幫羅敏莊跪求校長</title></header><body><h1>【馮仁昭四圍超】<br>馬仔幫羅敏莊跪求校長</h1><p>羅敏莊同馬浚偉噚日喺商台宣傳舞台劇，雖然11月先公演，但佢哋𠵱家已綵排得好順利，之前已加場，仲計劃明年下半年做巡迴演出，亦有計劃之後再喺香港重演。但羅敏莊就要顧及囡囡陳禎就嚟升小一嘅問題，羅敏莊話：「我好緊張報一間唔多功課嘅學校，所以好緊張。」<br>馬浚偉盡量配合，佢話：「我盡量配合，為人母好偉大，你報邊間？我跪求校長收陳禎。」<br>撰文：馮仁昭</p></body></html>
