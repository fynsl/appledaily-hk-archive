<html><header><meta charset="utf-8"><title>宇多田光撇軟飯老公</title></header><body><h1>宇多田光撇軟飯老公</h1><p>日本樂壇天后宇多田光前年閃嫁意大利籍丈夫Francesco Calliano，去年7月產子，一家三口暫居英國。當光妹回歸歌壇、下月推出全新大碟之際，就惹來婚變揣測。據知情者爆料，33歲的光妹為歌唱事業正計劃返日居住，比她年輕8載的丈夫早已辭去酒保工作，光妹對軟飯老公漸有微言，頻頻借酒澆愁，更有離婚打算。其實光妹與首任丈夫紀里谷和明的婚姻僅維持5年，有傳她將會第二度離婚。</p></body></html>
