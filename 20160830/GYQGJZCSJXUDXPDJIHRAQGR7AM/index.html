<html><header><meta charset="utf-8"><title>理念相近伍燕梅同陳玉蓮做咗朋友</title></header><body><h1>理念相近<br>伍燕梅同陳玉蓮做咗朋友</h1><p>上季「萬事」系贏馬，有時會見到陳玉蓮出現在凱旋門，一起拉頭馬，究竟伍燕梅與小龍女的友誼是如何建立呢？<br>伍燕梅笑說：「其實我們沒有約定一起入場，我和陳玉蓮是好朋友，因為我們的理念相近，大家都很關心年輕人的身心發展。陳玉蓮為了青少年貢獻不少，她曾前往國內山區，教導女孩子如何保護自己，而我現時最關注的是青少年教育，並擔任少年警訊及滅罪委員會的公職，希望青少年能夠建立正確的觀念。」</p></body></html>
