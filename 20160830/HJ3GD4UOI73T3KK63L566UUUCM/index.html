<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】姚紫茵出全裸DVD</title></header><body><h1>【馮仁昭四圍超】<br>姚紫茵出全裸DVD</h1><p>姚紫茵（Bonnie）噚日喺灣仔為今年暑假推出嘅寫真集舉行慶功宴，請咗趙哲妤、曲赤等出席。Bonnie着bra top谷胸現身，佢話遲啲會出DVD，會比寫真更性感，有機會全裸上陣，當務之急係收身，佢話：「有人提議我出飛機杯，將個樣印喺杯度。我唔介意成為男士性幻想對象。」Bonnie因為出寫真太性感而甩拖，佢話每個男朋友都唔想女友俾人睇晒，希望第日男友可以包容到。<br>撰文：馮仁昭</p></body></html>
