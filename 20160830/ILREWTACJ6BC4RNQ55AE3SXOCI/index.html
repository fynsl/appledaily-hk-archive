<html><header><meta charset="utf-8"><title>娜姐借人男友餵食</title></header><body><h1>娜姐借人男友餵食</h1><p>周秀娜和洪永城昨日在銅鑼灣出席冰皮月餅活動，穿上粉紅色吊帶裙的娜姐，向蒙上眼睛的洪永城餵食月餅。問到娜姐有沒有男士約會過中秋？她即時望洪永城，但洪永城即落閘說：「唔好意思，我好忙，sorry！」沒有愛情滋潤的娜姐笑說：「頭先sweet咗一陣，借用人哋男朋友，我第一次餵人食月餅。」問她以前有否餵過男朋友？未待娜姐回答，洪永城即搶着說：「餵其他嘢！」<br>問洪永城曾被唐詩詠餵過甚麼？他呆了幾秒後才說：「死喇，搭咗嗲㖭！」娜姐笑謂：「有啲嘢要還㗎！」洪永城遂表示希望今年可與女友唐詩詠一起過中秋節。<br>採訪：黃曉妍</p></body></html>
