<html><header><meta charset="utf-8"><title>李蘊計劃再懷孕</title></header><body><h1>李蘊計劃再懷孕</h1><p>李蘊前晚與忌廉哥在尖沙嘴出席寵物用品公司晚宴，李蘊和忌廉哥合照時還餵牠吃東西，見慣大場面的忌廉哥，全程表現得相當淡定。李蘊表示父母家養了4隻貓，當時懷孕回家，貓咪會瞓在她肚上十分乖巧，又謂：「生咗之後啲貓第一次見BB時，都走埋去聞BB，但就冇攻擊BB，好乖。」<br>日前李蘊為囡囡羅紫晞舉行百日宴，她大爆囡囡兩位契媽何超蓮和鄧紫棋（G.E.M.）爭住抱B，但超蓮一抱囡囡即喊，反而G.E.M.抱就沒有問題。問李蘊可會追多個時，她說：「都要湊掂呢個女先，我都想有多個，但未必咁快啦，唞吓先。」<br>採訪、攝影：王連連</p></body></html>
