<html><header><meta charset="utf-8"><title>姜棟元自爆被黃政民打</title></header><body><h1>姜棟元自爆被黃政民打</h1><p>【《蘋果》專訪】由黃政民、姜棟元主演的韓片《流氓檢察官》將於後日公映，黃政民於片中飾演躁底檢察官，雖充滿正義感，但以暴力方式查案聞名，後因濫用職權被判監，在獄中認識爛仔姜棟元。姜棟元接受訪問時自爆原本沒有被打的戲份：「黃政民經常借機會打我，最終變成有被打的場面，如有機會再合作，我一定會報仇。」不過姜棟元亦欣賞對方工作認真，事前工夫做到足，令他印象深刻。</p><p>對於首次跟姜棟元合作，黃政民坦言起初有點憂慮，但拍攝第一場後感覺二人十分合拍，又大讚對方高大靚仔。<br>採訪：施洛冰</p></body></html>
