<html><header><meta charset="utf-8"><title>杏兒校鬧鐘助懷孕</title></header><body><h1>杏兒校鬧鐘助懷孕</h1><p>胡杏兒昨日到灣仔出席珠寶公司活動，示範首飾充當模特兒，她表示會購買首飾，但不會買太名貴，若花上7位數字價錢的話，就情願買樓，而老公間中也會送贈珠寶首飾，杏兒笑說：「我情願佢唔使送咁多，大概一年一份就夠。最難忘上年收到藍寶石戒指，因為啱啱收到佢求婚戒指冇耐，估唔到突然又送。」<br>作為人妻的杏兒坦言眼見好友陳敏之及鍾嘉欣相繼榮升人母，個人也做好當媽咪的心理準備，她說：「寓工作於娛樂，我好ready㗎喇！但都要計啲日子，畀啲時間我，希望盡快有好消息。」問她有否計算日子易於懷孕？她笑說：「有㗎，要校定鬧鐘。」<br>採訪：王連連<br>攝影：陳慧安</p></body></html>
