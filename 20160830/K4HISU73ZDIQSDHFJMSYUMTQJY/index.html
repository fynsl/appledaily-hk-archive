<html><header><meta charset="utf-8"><title>AV女優紅音螢　家中暴斃</title></header><body><h1>AV女優紅音螢　家中暴斃</h1><p>前AV女優紅音螢日前在家中暴斃，終年33歲。本月15日，紅音螢被拍拖9年的同居男友原敏史發現死於家中，他當日返家後發現女友四肢僵硬躺在床上，疑因急性發作的哮喘引發窒息致死，警方初步判斷死因並無可疑。紅音螢04年入行，翌年獲頒AV界最佳新人獎，她在09年引退後轉型跳艷舞及演戲，同時擔任愛滋病宣傳大使，到台灣及中國等地宣揚正確性知識，年前她更獲邀到內地大學授課。</p></body></html>
