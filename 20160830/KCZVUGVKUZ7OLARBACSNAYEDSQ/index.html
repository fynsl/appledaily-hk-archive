<html><header><meta charset="utf-8"><title>洪荒之力拍手睇表演火雞姐吸睛度勁過超級丹</title></header><body><h1>洪荒之力拍手睇表演<br>火雞姐吸睛度勁過超級丹</h1><p>中國奧運選手代表團繼續訪港活動，其中游泳好手「火雞姐」傅園慧又現身香港體育學院的「體院全接觸」活動，「火雞姐」繼續儍大姐本色，光在場看乒乒球的許昕對香港青少年的表演，已不斷拍手，十分投入。<br><br>至於未能與好友傳園慧坐在一起的孫楊，出席活動時未有自己表演的環節，就坐在一旁傾電話，又不時與坐在旁邊的施廷懋聊天。及後「火雞姐」離開被粉絲包圍，受歡迎程度蓋過林丹和孫楊等人。<br><br>文︰徐嘉華、盧曉君</p></body></html>
