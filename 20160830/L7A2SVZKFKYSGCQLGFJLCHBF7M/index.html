<html><header><meta charset="utf-8"><title>中環在線：林偉駿用「子烏虛有」　學tree根？ - 李華華</title></header><body><h1>中環在線：<br>林偉駿用「子烏虛有」　學tree根？ - 李華華</h1><p>759阿信屋老闆林偉駿幾時做咗tree根個friend？佢堅係好重視被人唱佢執笠呢單料，母公司CEC國際（759）噚晚直情出澄清通告，指有關文章屬他人惡意杜撰，「子烏虛有」。<br>嘩嘩嘩，「子烏虛有」係tree根所創嘅成語呀，其他獨特成語仲包括「明張目膽」、「雞毛鴨蒜」，可能林老闆以前成日聽tree根講嘢，入晒腦呀。</p></body></html>
