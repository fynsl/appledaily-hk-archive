<html><header><meta charset="utf-8"><title>【基界男神】多次演同性戀者</title></header><body><h1>【基界男神】多次演同性戀者</h1><p>「基界男神」林耀聲17歲時在球場被星探發掘，演出處男電影《烈日當空》（圖）出道，之後參演過《維多利亞一號》、《志明與春嬌》、《Diva華麗之後》等電影，今年又為ViuTV《瑪嘉烈與大衛系列 綠豆》演年輕版林保怡，獲《瑪》劇原作者南方舞廳大讚：「他似年輕張震，還有點張國榮。」<br>近年林耀聲簽約導演麥曦茵DumbYouth公司成為旗下藝人，去年亦完成獨立傳記式電影《造口人》，在戲中演已故攝影師及導演李志超，再次演同性戀者及有全裸演出。</p></body></html>
