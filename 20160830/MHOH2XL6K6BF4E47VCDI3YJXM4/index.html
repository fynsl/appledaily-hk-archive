<html><header><meta charset="utf-8"><title>瑪麗姊染愛滋賣淫被捕</title></header><body><h1>瑪麗姊染愛滋賣淫被捕</h1><p>美國天后瑪麗嘉兒（Mariah Carey）的55歲患愛滋病家姐Alison A. Carey，上周五於美國紐約市涉嫌賣淫被捕。</p><p>據當地警方表示，於網上發現Alison登色情廣告，接到線報Alison於當地一家酒店外兜客，因而安排警員扮嫖客向Alison問價，於交收金錢時將她拘捕。警方呼籲跟Alison進行過性交易的人士要做身體檢查。Alison被拘留，獲准以約7,800港元保釋，明日上庭。瑪麗與家姐於90年代已經反面，Alison近期曾向瑪麗求助，不過瑪麗沒有理會。</p></body></html>
