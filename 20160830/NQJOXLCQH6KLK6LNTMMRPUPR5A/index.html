<html><header><meta charset="utf-8"><title>體壇拾趣：連環破世績其實唔「蘭」</title></header><body><h1>體壇拾趣：<br>連環破世績其實唔「蘭」</h1><p>周日喺華沙舉行嘅田徑賽，波蘭嘅里奧金牌得主禾露達絲姬喺女子鏈球決賽中擲出82米98奪冠之餘，仲要唔夠兩星期就打破自己喺里奧創下嘅世績82米29。31歲嘅佢係唯一一位喺女子鏈球擲出逾80米嘅選手，而且職業生涯入面已經有11次擲過80米㗎喇。佢賽後話：「我喺里奧之後已經話過想繼續破紀錄，好高興真係可以做到。我知今次嘅成績好近83米，但我想留番下季先打破呢個紀錄囉！」</p></body></html>
