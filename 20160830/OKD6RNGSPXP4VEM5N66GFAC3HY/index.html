<html><header><meta charset="utf-8"><title>福山怨吳宇森狂改劇本</title></header><body><h1>福山怨吳宇森狂改劇本</h1><p>吳宇森執導、張涵予、福山雅治與河智苑主演的《追捕》，現正在日本拍得如火如荼。不過有說進度很慢，導演不時在現場要改動劇本，令到演員難以適從。<br>福山前晚接受網上直播節目《BROS.TV》訪問，提到《追捕》，他表示：「雖然是有（劇本），但像沒有一樣。」他又抱怨開拍至今，劇本起了很大變動，福山似乎不太適應香港導演的拍攝作風。<br>即將榮升父親的福山，日前在官方粉絲網站透露太太預產期在冬天，他趁直播時，親自向粉絲報喜：「我將迎接家庭新成員。目前只祈求順利生產，母子平安誕一個健康小孩。」<br>撰文：鍾國仁</p></body></html>
