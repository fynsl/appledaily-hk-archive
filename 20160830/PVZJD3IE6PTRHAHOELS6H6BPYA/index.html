<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】梁浸浸試鞋踩上媽咪面</title></header><body><h1>【馮仁昭四圍超】<br>梁浸浸試鞋踩上媽咪面</h1><p>鄭希怡（Yumiko）囡囡梁子柔（梁浸浸）一向得人鍾意，噚日Yumiko喺網上放咗佢高舉梁浸浸嘅相，亮點係梁浸浸兩隻腳踩住佢塊面，原來Yumiko幫佢試着契媽鍾欣潼送嘅潮鞋，估唔到梁浸浸當佢塊面係地下咁行，Yumiko留言寫「可憐天下父母心」，仲加hashtag寫「佛山無影腳」、「功夫BB」、「點知你真係踩落嚟」、「好彩係新鞋」、「塊面扁咗」等，好鬼搞笑。<br>撰文：馮仁昭</p></body></html>
