<html><header><meta charset="utf-8"><title>求驗客手記：國足被寸有獎金冇碇畀</title></header><body><h1>求驗客手記：<br>國足被寸有獎金冇碇畀</h1><p>世盃外亞洲區12強賽事即將展開，身處A組嘅國足喺禮拜四就會作客南韓，大軍噚晚亦以西裝look出發去首爾（圖）。中國足協為咗激勵士氣，話國足每贏一場分組賽都可以拎到300萬人仔（約348萬港元）獎金，出線嘅話仲會大派6,000萬人民幣（約6,970萬港元）獎金！不過，有南韓傳媒睇到呢個消息之後，就忍唔住恥笑國足：「成堆銀紙都冇辦法令球員一夜變強，中國隊出線希望渺茫，睇嚟足協都可以慳番啲獎金喇。」</p></body></html>
