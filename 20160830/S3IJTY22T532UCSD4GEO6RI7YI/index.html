<html><header><meta charset="utf-8"><title>跌打師傅認報假案為調遷</title></header><body><h1>跌打師傅認報假案為調遷</h1><p>【本報訊】居於觀塘順安邨的跌打師傅不滿樓上住戶日夜發出鑿地噪音，去年11月聯同另一街坊恐嚇對方，威脅會向對方淋火水。及後他為獲房署加快安排調遷公屋，兩度報假案稱單位遭人淋火水及用鐵鏈反鎖。涉案師傅昨承認串謀刑事恐嚇及虛報有人犯罪等3罪，獲准保釋至下月12日，等候社服令報告後判刑。<br>52歲被告溫立豪（圖）已獲調遷。辯方求情指噪音影響被告睡眠，致未能集中精神，他曾與樓上住戶理論、向房署投訴及報警，但問題沒改善故愚蠢犯案。而涉串謀溫犯案的35歲印尼籍街坊陳偉光否認控罪，押後至同日受審。<br>案件編號：KTCC1958/16<br>■記者陸羽平、楊思雅</p></body></html>
