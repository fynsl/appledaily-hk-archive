<html><header><meta charset="utf-8"><title>喜築獲批預售　料下月開售</title></header><body><h1>喜築獲批預售　料下月開售</h1><p>【本報訊】新盤供應源源不絕，麗新（488）及市建局合作的土瓜灣炮仗街93號單幢盤喜築，剛獲批預售樓花同意書，預計下月開售。<br>項目地盤面積約1.26萬方呎，可建樓面約11.34萬方呎，主攻上車細戶，合共209個單位，實用面積294至552方呎，主打一房及兩房戶，另有少量開放式單位，針對年輕新家庭。設施包括會所，預計2018年11月落成。<br>華懋發展的將軍澳海翩滙，消息指暫收約4,500票，以推出價單的355伙計，超額約115倍。會德豐地產的何文田One Homantin昨加推4號價單共57伙，最細372方呎，定價948.4萬元起。</p></body></html>
