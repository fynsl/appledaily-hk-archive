<html><header><meta charset="utf-8"><title>求驗客手記：為近億年薪比帥棄歐聯</title></header><body><h1>求驗客手記：<br>為近億年薪比帥棄歐聯</h1><p>前曼城領隊比歷連尼（圖）離開英超後，願意轉任中超球隊河北華夏幸福嘅主帥，其實都係錢作怪！《新浪網》周一爆料，話比歷連尼同華夏幸福簽約三年，年薪喺除稅後都有接近1,000萬歐元（約8,670萬港元），呢位62歲智利籍主帥仲特意拒絕咗兩支有份參加歐聯嘅球隊，去到中國教波。消息指比歷連尼下月初就會帶埋教練團到中國，而佢嘅中超處子戰就係9月10號主場迎戰廣州恒大。</p></body></html>
