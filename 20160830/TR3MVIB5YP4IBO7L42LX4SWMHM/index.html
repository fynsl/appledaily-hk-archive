<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】中村雅俊首拍港產片</title></header><body><h1>【馮仁昭四圍超】<br>中村雅俊首拍港產片</h1><p>現年65歲嘅日本歌王中村雅俊為慶祝入行40周年，除推出首張發燒精選專輯外，仲計劃亞洲巡唱，最近又首次參演由梁華生執導嘅港產片《一夜再成名》，日前喺東京開鏡，劇組安排簡單開鏡拜神儀式，中村雅俊同石川戀對儀式大感好奇，有份參演嘅松岡李娜喺側邊解說。電影講中村雅俊飾演同女兒相依為命嘅隱世歌王，仲會大開金口演繹多首經典金曲。<br>撰文：馮仁昭</p></body></html>
