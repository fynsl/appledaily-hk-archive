<html><header><meta charset="utf-8"><title>為咗一隻五班馬　雷神竟然...... </title></header><body><h1>為咗一隻五班馬　雷神竟然...... </h1><p>周日還在日本出爭世界星級騎師大賽的莫雷拉，在回港後的首朝即今朝，亦有如常到沙田馬場操馬，但值得留意的是，他全日只操一駒，證明騎者是為了牠才特意到場。究竟哪駒如此巴閉？原來就是李廐「永常喜」，可見其重視程度。這匹現評40分的五班馬，上季與莫雷拉合作一次，即取得歷來唯一上名，反映人馬合拍；看看開鑼報名表，牠已報跑五班1200米草地，與上名時的路程一樣，再加上騎者今朝的特別舉動，如屆時若見此駒由雷神操刀，便要加倍留神。</p></body></html>
