<html><header><meta charset="utf-8"><title>體壇拾趣：費斯聽歌入神成咁？</title></header><body><h1>體壇拾趣：<br>費斯聽歌入神成咁？</h1><p>如果大家有睇里奧嘅話，應該都會記得美國「水神」費斯喺出戰男子200米蝶泳準決賽之前，怒啤南非泳將拿高斯嗰一幕。費斯喺周日同未婚妻妮歌出席MTV音樂錄影帶頒獎禮（VMA）嘅時候，就解釋話自己當時係諗緊饒舌歌手Future首歌《Stick Talk》，所以先會做出呢個咁嘅表情。</p><p>至於喺里奧表現搶鏡嘅美國體操女團比妮絲、拉絲曼、娜莉靴南迪絲同歌絲安都有出席呢個頒獎禮，係爭加比杜格拉絲唔舒服去唔到，佢哋仲頒發「最佳女歌手MV」畀美國樂壇天后Beyonce㖭。</p></body></html>
