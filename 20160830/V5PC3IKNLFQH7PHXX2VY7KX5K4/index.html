<html><header><meta charset="utf-8"><title>區海倫帶仔女食爆谷</title></header><body><h1>區海倫帶仔女食爆谷</h1><p>現年48歲的區海倫，當年與李蕙敏組女子組合Echo，直至97年與商人陳仲尼結婚後，一直專心相夫教子，做全職家庭主婦，細仔眨眼已經十多歲。日前《蘋果》發現區海倫帶着一男一女小朋友現身中環ifc買爆谷。<br>當日下午5時多，區海倫帶着兩個小朋友在ifc急步行，原來趕往買爆谷，見區海倫在購買前，先讓小朋友揀爆谷試味，三人選好味道後，她便到收銀處付款，而同行的男孩與區海倫老公如同「餅印」，相信他是區海倫的次子。買完爆谷後，三人輕輕鬆鬆由ifc後門離開，直接上了一架私家車離開。<br>採訪、攝影：朱志聰</p></body></html>
