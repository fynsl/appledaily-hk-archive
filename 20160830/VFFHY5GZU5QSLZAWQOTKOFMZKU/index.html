<html><header><meta charset="utf-8"><title>求驗客手記：換帥瀨嘢PSG儍的「摩」？</title></header><body><h1>求驗客手記：<br>換帥瀨嘢PSG儍的「摩」？</h1><p>英超換帥三雄曼聯、曼城同車路士齊齊三連勝，但有時換未必好過唔換，好似法甲巴黎聖日耳門（PSG）上季假假地叫做法甲、法足盃同法聯盃國內三冠王，球會依然辭退教練白蘭斯，由前西維爾教練艾馬利接手。不過，PSG喺周日法甲就作客1:3輸畀摩納哥（圖），佢哋上季頭27場聯賽不敗，今季踢咗三場就輸波。烏拉圭中鋒卡雲尼下半場幫球隊破蛋，但佢要同賓艾化、謝斯洛迪古斯等爭正選，據報有意離隊；不過，前球會拿玻里就請食佢檸檬，話冇意回購。</p></body></html>
