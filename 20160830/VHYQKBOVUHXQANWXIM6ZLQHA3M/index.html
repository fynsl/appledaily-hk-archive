<html><header><meta charset="utf-8"><title>朴有天性侵原告遭拘留</title></header><body><h1>朴有天性侵原告遭拘留</h1><p>韓國男團JYJ成員朴有天今年6月捲入涉性侵案，事件擾攘多時，經調查後獲警方證實冇嫌疑，不過事件已令朴有天形象大跌。警方調查後發現首名原告、24歲的李姓女子，跟其男友及有黑道背景的表哥，三人涉誣告及勒索，於本月8日被移交檢方。</p><p>昨日首爾中央地檢就正式以涉誣告、勒索未遂拘留起訴李某及其表哥，警方隨即押走兩人，戴上鴨舌帽及口罩的的李某一直低頭行上車，而李某的男友則涉恐嚇未遂而獲不拘留起訴。</p></body></html>
