<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】沈穎婷減磅出戰搏擊賽</title></header><body><h1>【馮仁昭四圍超】<br>沈穎婷減磅出戰搏擊賽</h1><p>沈穎婷（左）同陳嘉莉即將出戰「Energy Fight 2016」搏擊賽，噚日佢哋現身銅鑼灣HMV宣傳，兩人近日為比賽加緊訓練。𠵱家最重要係過磅，沈穎婷話至少要減輕5公斤。而陳嘉莉則即將轉投新電影公司，由模特兒轉型做打女，為咗今次搏擊賽練到手瘀腳瘀，佢話為免家人擔心只能有苦自己知，亦想趁年輕試多啲不同嘅挑戰。<br>撰文：馮仁昭</p></body></html>
