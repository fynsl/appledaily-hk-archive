<html><header><meta charset="utf-8"><title>【魔鬼女模】睇得打得又畫得</title></header><body><h1>【魔鬼女模】睇得打得又畫得</h1><p>現年24歲、人稱「沙律」的張沛樂（Charlotte），模特兒出身，擁33E魔鬼身材配天使面孔，封號J界女神。沙律前年客串過天堂鳥的《What You Want》MV，現正積極為ViuTV選美真人騷節目《美選D.n.A》備戰爭冠軍，知名度急升。<br>外貌殺死人的沙律，原來畫得一手好畫，她更拜師李學鋒，幫對方應付馬圈中人的繪畫工作，而她為了美好身段努力健身、打拳，更不時上載健身片段及相到Instagram與網民分享。</p></body></html>
