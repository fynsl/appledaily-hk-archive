<html><header><meta charset="utf-8"><title>新秀入行區海倫同李蕙敏拆夥後即嫁</title></header><body><h1>新秀入行<br>區海倫同李蕙敏拆夥後即嫁</h1><p>原名叫區帶娣嘅區海倫，87年參加新秀歌唱大賽，雖然5強止步(同屆劉錫明攞銀獎)，但造就區海倫入行，當年得19歲嘅佢，同17歲嘅李蕙敏，組成女子組合Echo。<br><br>但到92年，傳出二人不和拆夥，單飛發展嘅李蕙敏，憑《你沒有好結果》、《活得比你好》等怨婦歌彈出，相反區海倫加入無綫，被編入做《城市追擊》主持。<br><br>到95年，邂逅從事紡織的富商陳仲尼，二人拍拖兩年後結婚，現時區海倫同老公育有兩子。<br></p></body></html>
