<html><header><meta charset="utf-8"><title>SMAP齊腳尷尬錄影</title></header><body><h1>SMAP齊腳尷尬錄影</h1><p>日本組合SMAP宣佈解散後，齊人錄影的一集《SMAP X SMAP》前晚播出，錄影時木村拓哉笑得最開懷。</p><p>但期間卻出現尷尬氣氛，當問到嘉賓巴加茉秋第一張買的是甚麼CD時，木村以僵硬表情回答：「SMAP。」再由香取慎吾補答正確答案：「《世界上唯一的花》」。另外，有指SMAP前經理人飯島三智現於內地企業工作，外界揣測除木村以外的4位成員，日後可能會到內地發展。</p></body></html>
