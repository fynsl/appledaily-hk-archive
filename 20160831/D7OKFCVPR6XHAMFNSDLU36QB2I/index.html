<html><header><meta charset="utf-8"><title>【兩年婚姻】聚少離多感情觸礁</title></header><body><h1>【兩年婚姻】聚少離多感情觸礁</h1><p>現年41歲的劉愷威比老婆楊冪大12年，前年兩人在峇里舉行世紀婚禮，惟結婚僅兩年多卻頻頻傳婚變，有指二人因各自搵錢聚少離多，去年尾更傳出楊冪與內地藝人李易峰合作拍電影《怦然星動》而戲假情真撻着。今年4月，劉愷威夫婦和李易峰所屬公司先後發律師信，表明會對造謠者追究法律責任，令婚變傳聞暫止竭，惟6月兩夫婦難得合體為囡囡慶祝生日，劉愷威到香港機場接老婆機時，被發現兩人手上都沒戴婚戒，更全程零交流。</p></body></html>
