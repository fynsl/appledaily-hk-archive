<html><header><meta charset="utf-8"><title>深田恭子Gay吧買醉</title></header><body><h1>深田恭子Gay吧買醉</h1><p>現年33歲的日本女星深田恭子是圈中數一數二的肉食女，經常向男拍檔埋手，繼上年與龜梨和也傳出姊弟戀後，今年就向人夫藤岡靛埋手，幸好藤岡靛定力夠。深田恭子向來愛蒲新宿二丁目的gay吧，近日她經常被目睹到同志吧買醉，據指深田恭子曾帶幾個後生仔同行，飲到醉醺醺的她甚至不介意被抽水，還會豪氣請客。深田恭子又被爆每次都不醉無歸，還說：「沒有男人在旁睡不着。」看來近排她相當寂寞。</p></body></html>
