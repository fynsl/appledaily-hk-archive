<html><header><meta charset="utf-8"><title>劉佩玥操弗戒執相</title></header><body><h1>劉佩玥操弗戒執相</h1><p>劉佩玥昨日去到尖沙嘴，為第35屆香港鐘錶展記者會擔任嘉賓模特兒，示範新款手錶產品。近日人氣升的劉佩玥，最近接獲不少廣告及宣傳工作，帶挈收入上升，她指工作增多同時要求自己身形更弗，她說：「積極瘦身做gym、打泰拳，希望兩星期減5磅，唔想自己影嘅相都係靠P.S.（改圖）。」<br>問有否求教緋聞男友伍允龍，劉佩玥表示自己與胡定欣一齊鍛煉身體，至於飲食方面就獲伍允龍指點，她說：「佢希望我唔好節食，因為節食體重容易反彈，多做運動同早瞓先有用。」劉佩玥指自己曾因工作壓力而令身體免疫系統出現問題，現在會以健康為先。<br>採訪：張俊銘<br>攝影：葉君海</p></body></html>
