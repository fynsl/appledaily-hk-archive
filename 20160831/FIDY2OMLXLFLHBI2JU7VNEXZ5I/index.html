<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】王維德湊仔似舉啞鈴</title></header><body><h1>【馮仁昭四圍超】<br>王維德湊仔似舉啞鈴</h1><p>王維德、麥德羅同胡楓日前出席新片《5個女孩2個爸》煞科宴，王維德同麥德羅喺戲中演五個小朋友嘅爹哋，維德話拍接返學放學戲最辛苦，因為天氣太熱太曬，帶住五個細路，手抱一個，再拖幾個，又不停NG，喺馬路不停來回，大家都熱到成身濕晒，好彩劇組準備咗冰袋，西瓜、雪條同冰凍飲品消暑，佢笑話：「拍完好似舉咗一日啞鈴咁，手臂痛咗三日。」<br>撰文：馮仁昭</p></body></html>
