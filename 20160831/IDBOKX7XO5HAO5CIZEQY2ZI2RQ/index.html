<html><header><meta charset="utf-8"><title>洪欣素顏約張文慈飯敍</title></header><body><h1>洪欣素顏約張文慈飯敍</h1><p>人妻洪欣昨晚約7時單拖現身中環，撇甩老公張丹峰和一對仔女，原來約了好友張文慈到置地廣場的cafe飯敍，着短褲騷長腿的洪欣，身材依然好弗，完全不似是生了兩個小孩的師奶。不過，素顏的她見到記者表現好避忌，明顯不想沒化妝的樣子示人，即時擰轉面背向記者打電話。<br>不久後，着吊帶裙襯草帽的張文慈姍姍來遲，兩人在餐廳門外大約等了5分鐘，獲侍應安排到僻靜角落開餐，大約十分鐘後食物陸續上枱，兩女邊食邊傾十分開心。上月初，洪欣在金鐘又被影到素顏開餐，似乎脫去明星光環的她，完全不喜歡化妝，崇尚自然。<br>採訪、攝影：羅德光</p></body></html>
