<html><header><meta charset="utf-8"><title>《美選》佳麗試做主播</title></header><body><h1>《美選》佳麗試做主播</h1><p>ViuTV選美節目《美選D.n.A》其中兩位佳麗鄭家雯和許珮榆昨日在柴灣，獲安排嘗試擔任《15分鐘熱度》娛樂新聞主播，鄭家雯帶四個月大兒子王晴風到場，許珮榆表示有留意娛樂及時事新聞：「我有留意楊冪湊囡囡返學、Moka睇郭富城演唱會。」<br>此外，ViuTV開台接近五個月，製作了很多節目，昨日港大民研計劃公佈2016年第二季（4至6月）電視節目欣賞指數調查結果，ViuTV中有四個節目打入最高欣賞指數頭20位，跟無綫看齊，《跟住矛盾去旅行》更登上第2位，而打入第18位的《歐遊全細界》主持蔡雪瑩昨受訪時說：「我哋全個團隊都好興奮。」<br>採訪、攝影：黃曉妍</p></body></html>
