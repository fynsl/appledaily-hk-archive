<html><header><meta charset="utf-8"><title>欣宜熊抱外籍男人IG貼相公佈戀情？</title></header><body><h1>欣宜熊抱外籍男人<br>IG貼相公佈戀情？</h1><p>欣宜向來異性緣都好，當年佢同英語老師Mark Ryan分手之後，身邊嘅異性都唔少，好似有傳過佢媾掂大隻韓籍模特兒崔豪晉，之後就同咗Silas Lee拍拖，但喺2015年就分咗手，其後都冇再聽過佢拍拖。<br><br>喺昨日欣宜就喺IG，疑似公布佢嘅戀情喎，喺相中佢同一個外籍男人攬實影咗張相，個樣仲好冧，佢話：「Miss u always, love you sometimes.」唔通呢個就係欣宜嘅新男友？<br><br>不過《蘋果》聯絡咗欣宜，佢就話：「唔係男友，佢係我個best fd嚟咋。」咁唔知幾時欣宜會搵到男友呢？</p></body></html>
