<html><header><meta charset="utf-8"><title>韓版《步步驚心》開播收視墊底</title></header><body><h1>韓版《步步驚心》開播收視墊底</h1><p>由李準基、IU、姜河那主演的韓版《步步驚心》（月之戀人—步步驚心：麗）前晚首播，雖然連推兩集造勢，加上出動幾位皇子出浴戲（圖）來迎戰，但卻未能刺激收視，前晚首播第一集收視只得7.9%，第二集為9.3%，包尾收場。反而朴寶劍主演的《雲畫的月光》前晚播出第3集，收視勁升近倍至16%，令它由上周收視包尾躍升至本周做收視冠軍；《怪物》就以10%收視繼續做阿二。</p></body></html>
