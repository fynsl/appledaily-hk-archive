<html><header><meta charset="utf-8"><title>朱孝天出發峇里搞婚禮</title></header><body><h1>朱孝天出發峇里搞婚禮</h1><p>F4成員朱孝天跟內地女星韓雯雯昨日出發去峇里，為下月3日舉行的婚禮做準備，兩人抱愛犬影的煙韌婚紗相亦曝光。<br>前日兩人在北京出席內地節目記者會，兩夫婦十指緊扣恩愛亮相，朱孝天坦言本想低調搞婚禮，但老婆一句「想要海島婚禮」，他惟有乖乖奉旨執行，還承認曾為愛巢裝修嗌交：「我們的目的都是為了這個家，很快也就和好了。」<br>問到F4其他三位成員會否出席婚禮？朱孝天說：「吳建豪已確認會來，但周渝民要照顧新生寶寶，言承旭另有工作無法現身。」雖然F4未能在婚禮上合體，但他透露明年是F4的15周年紀念，四子已計劃搞紀念活動。<br>撰文：皓騫</p></body></html>
