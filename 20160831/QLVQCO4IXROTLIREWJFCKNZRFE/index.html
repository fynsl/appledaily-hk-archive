<html><header><meta charset="utf-8"><title>中國外交官曾當街被轟斃</title></header><body><h1>中國外交官曾當街被轟斃</h1><p>【話你知】<br>吉爾吉斯位於中亞，與新疆接壤。唐朝至清朝後期是中國版圖一部份，傳唐代詩人李白出生於此。該國後來成為前蘇聯一部份，1991年蘇聯解體後獨立；人口570萬，約七成為無宗派穆斯林，生活習慣近似新疆維族。<br>吉國有不少新疆維人定居，屬疆獨勢力藏身地。早年曾發生中國人在當地的布料市場被焚；2002年中國駐該國外交官王建平和一名司機被當街槍擊身亡；2003年，一輛新疆跨國巴士在吉國首都附近被燒致21死。2014年1月吉國邊防部隊新疆邊境附近與一支疑為疆獨武裝交火，打死11名不明身份的武裝分子。</p></body></html>
