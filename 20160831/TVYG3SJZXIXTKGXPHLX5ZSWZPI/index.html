<html><header><meta charset="utf-8"><title>被ViuTV劇嫌Body差</title></header><body><h1>被ViuTV劇嫌Body差</h1><p>陳安立在ViuTV處境劇《三一如三》飾演健身教練，據悉監製陳志發曾嫌Brian不夠大隻，一度考慮換人。Brian承認：「都係嘅，監製話我body差，一定要我谷大隻，如果唔係換人。嗰時好驚，咁難得有機會，一生人難得第一次拍劇，戲份又多，點算呢？」於是Brian向健身教練朋友求救，兩個月狂食蛋白質操肌，結果成功變身肌男，可以繼續留低。</p><p>《三》劇播出以來迴響不大，Brian未感失望，希望觀眾給予時間欣賞。對於無綫慣性收視，Brian認為是牢不可破，他說：「我哋冇話要打倒無綫，我覺得最基本係畀多個選擇人。」</p></body></html>
