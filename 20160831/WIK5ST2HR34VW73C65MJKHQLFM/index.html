<html><header><meta charset="utf-8"><title>「大媽賭神」打牌勁自摸靠乜嘢大殺四方？</title></header><body><h1>「大媽賭神」打牌勁自摸<br>靠乜嘢大殺四方？</h1><p>薑還是越老越辣！內地近日流傳一段影片，一名白髮大媽，在麻將枱上頻頻自摸、大殺四方，結果網民從現場拍下的影片發現，原來大媽不是賭神上身，而是老千技術出神入化。<br><br>影片的拍攝鏡頭正對着白髮大媽，不過大媽也不以為意，照樣出術。大媽摸牌旋即打掉，並假裝整理自己的麻將牌，趁機換牌、藏牌，等到要自摸時，再從桌下把藏牌拿出。大媽手法熟練，牌友都未有發現，不過卻被網民從拍下的影片揭穿。<br><br>YouTube</p></body></html>
