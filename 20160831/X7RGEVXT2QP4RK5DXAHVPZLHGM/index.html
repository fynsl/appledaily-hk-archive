<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】蔡立兒欣賞JW有特色</title></header><body><h1>【馮仁昭四圍超】<br>蔡立兒欣賞JW有特色</h1><p>蔡立兒噚日喺商台宣傳新碟，提到近年有不少樂壇新人，蔡立兒話最欣賞JW同AGA：「我覺得佢哋好有特色，而且能歌擅舞，我知佢哋都有自己演唱會，希望佢哋加油。」佢仲話𠵱家香港多咗好多地方演唱，鼓勵大家無論舞台大小都用心唱就得。<br>提到早前蔡立兒有份演出Slide the City音樂會，樂隊神奇膠遭不禮貌對待，佢話：「live show就係live，隨時會變動，歌手最緊要做好演出，情緒嘅嘢應該事後再溝通。」<br>撰文：馮仁昭</p></body></html>
