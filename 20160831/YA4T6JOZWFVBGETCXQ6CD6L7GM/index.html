<html><header><meta charset="utf-8"><title>城城開騷老友敍舊</title></header><body><h1>城城開騷老友敍舊</h1><p>郭富城紅館演唱會至今已舉行了八場，城城和製作團隊將會休息三天，明天繼續餘下的七場演出，城城說：「做咗八場，整體都好滿意，好享受每晚嘅舞台演出，好開心大家鍾意我哋嘅製作，聽到大家嘅評價同欣賞，係我同成個團隊最大嘅回報。」城城又感謝圈中好友的捧場：「好開心有咁多台前幕後好朋友嚟支持我，見到佢哋每個人都睇得好投入，之後又入後台影合照，感覺好似舊朋友團聚咁。」 <br>另外，曾為米高積遜及英國皇室人員做鞋的著名鞋履大師Jimmy Choo，特別為城城打造演唱會舞鞋，Jimmy看完騷後說：「如果米高積遜仍在生，一定請佢嚟睇城城呢個世界級演唱會。」<br>撰文：陳以晴</p></body></html>
