<html><header><meta charset="utf-8"><title>趣趣地︰美足割席蘇露做宅女</title></header><body><h1>趣趣地︰<br>美足割席蘇露做宅女</h1><p>喺奧運被瑞典踢出局之後，美國女足門將蘇露賽後鬧對手係「懦婦」，結果被美國足協重罰停賽六個月。但原來唔單止停賽，美國足協仲終止咗同蘇露嘅球員合約，令到呢位35歲門將大受打擊。喺一段網上片段見到，當蘇露知道自己被終止合約時，情緒激動，之後仲流埋眼淚，要由老公安慰。蘇露仲話自己心情未能平伏，決定工都唔返，暫時幫唔到球會西雅圖帝王上陣。帝王亦喺上周六宣佈，蘇露將會無限期休假，直至另行通知。</p></body></html>
