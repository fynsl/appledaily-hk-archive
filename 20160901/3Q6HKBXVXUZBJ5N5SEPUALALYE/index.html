<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳果籲保護皇都戲院</title></header><body><h1>【馮仁昭四圍超】<br>陳果籲保護皇都戲院</h1><p>北角皇都戲院面臨被拆，早前邵仲衡同曾江應民間保育團體邀請，拍片籲保育，嚟緊仲有導演陳果、《龍虎風雲》編劇沈西城等出嚟呼籲。陳果噚日話：「呢類古蹟香港買少見少，皇都戲院個圓拱頂好有特色，我套戲《去年煙花特別多》有場都喺度拍，係希望可以記錄同留番啲嘢係影像度。」佢話嗰場戲係講李璨琛一班人將啲錢收喺皇都戲院屋頂嗰水箱，之後再講數。<br>撰文：馮仁昭</p></body></html>
