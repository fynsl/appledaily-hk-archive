<html><header><meta charset="utf-8"><title>羅霖落閘唔認男友</title></header><body><h1>羅霖落閘唔認男友</h1><p>51歲的羅霖早前自爆被年輕10多歲的上海追求者J君求婚，昨日有報道將J君起底，指他是上海富二代王嶠，更指羅霖拍拖後再度富貴買Hermès手袋。羅霖昨日回覆本報澄清：「佢唔係未婚夫、拖友，只係其中一個追求者。」<br>羅霖強調未認定對方，亦冇收過厚禮：「我可以好自豪咁講，由空姐年代已有Hermès袋，冇一個係男人送。講到佢照顧我？係就唔使租樓住，如果兩個人一齊，物質都需要，唔會話清高唔需要錢。」她承認見過對方爸爸，不過未見「未來奶奶」：「識一個女人大過我個仔咁多，我好諒解未必接受到。」<br>採訪：唐如</p></body></html>
