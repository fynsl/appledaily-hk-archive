<html><header><meta charset="utf-8"><title>楊千嬅帶子體驗賣旗</title></header><body><h1>楊千嬅帶子體驗賣旗</h1><p>楊千嬅昨日與4歲囝囝丁進諾（Torres）在中環為東華三院賣旗籌款，兩母子先與黎芷珊和何超蕸等在置地廣場內大合照，跟着便出動到街外賣旗，千嬅母子檔最受途人歡迎。<br>千嬅鼓勵Torres向途人賣旗，還教囝囝搣旗和遞上錢袋收集善款，途人向千嬅買旗後紛紛要求集郵，千嬅有求必應。Torres由怕醜變為主動，他見媽咪被集郵就獨自賣旗，醒目的他還向外籍人士賣旗，大約賣了45分鐘結束，Torres賣到滿頭大汗。千嬅表示囝囝首次賣旗：「小朋友應該體驗一下。」母子賣旗後走入置地嘆冷氣，其後才低調離開。<br>採訪、攝影：朱志聰、黃曉程</p></body></html>
