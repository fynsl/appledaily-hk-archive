<html><header><meta charset="utf-8"><title>體壇拾趣：保特+兩轆可以幾快？</title></header><body><h1>體壇拾趣：<br>保特+兩轆可以幾快？</h1><p>喺里奧完成3x3創舉嘅保特（圖），可以話係呢個世界上跑得最快嘅人，不過呢位30歲嘅牙買加飛人，最近就似乎覺得自己跑步都係唔夠快，所以決定喺倫敦學揸電單車！<br>可能保特早就打算學揸電單車，但係佢嘅教練同贊助商怕佢受傷，所以要等到奧運完咗之後，先可以一嘗心願。不過，保特就唔似喺田徑場上咁型咁快喇，因為要喺車前掛個代表初學者嘅L牌，同埋要慢慢學點樣扭過雪糕筒囉。</p></body></html>
