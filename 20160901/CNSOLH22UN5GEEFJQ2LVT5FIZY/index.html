<html><header><meta charset="utf-8"><title>高院頒令BEECRAZY清盤</title></header><body><h1>高院頒令BEECRAZY清盤</h1><p>【本報訊】本港團購網站BEECRAZY在6月中停業，負責經營的一齊買香港有限公司事後遭在澳洲上市的母公司入稟申請清盤。高等法院聆案官昨在沒有任何一方反對下，頒下清盤令。<br>之前在港經營BEECRAZY的一齊買有限公司，是遭母公司Ensogo Limited申清盤。Ensogo總部設於新加坡，2010年7月進軍香港提供團購。BEECRAZY停業後有與它合作的商戶停收團購券，有商戶入稟小額錢債審裁處追貨款。案件編號：HCCW212/16<br>■記者黃幗慧</p></body></html>
