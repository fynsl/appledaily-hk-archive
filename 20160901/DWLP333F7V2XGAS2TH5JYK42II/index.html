<html><header><meta charset="utf-8"><title>黑龍江打風急降溫　羽絨出籠</title></header><body><h1>黑龍江打風急降溫　羽絨出籠</h1><p>暑假還沒完，但黑龍江巿民的羽絨及圍巾已紛紛出籠！受颱風獅子山及溫帶氣旋影響，黑龍江多個城巿出現強風暴雨，其中黑河市於周一曾降至4.5°C，部份地區更直逼0°C，市民都穿起厚羽絨外出。突然降溫，很多巿民都措手不及，黑河市民任女士表示前兩天還在穿短褲，「今天穿外套都嫌冷」，對比往年，今年提早了半個多月穿棉襖。<br>黑河市氣象台指過往8月底，黑河平均氣溫在10℃左右，這次溫度急跌逼近歷史同期最低值，預料未來幾天溫度將逐漸回升。<br>黑龍江《生活報》</p></body></html>
