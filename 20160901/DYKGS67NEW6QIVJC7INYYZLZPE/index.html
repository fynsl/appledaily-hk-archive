<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】李思欣演醫生有難度</title></header><body><h1>【馮仁昭四圍超】<br>李思欣演醫生有難度</h1><p>李思欣同老公范振鋒最近為理工大學嘅一套微電影《生與死》開工，故事改編自一個小巴意外真實個案，思欣演懷孕醫生，遇上交通意外昏迷，插喉卧床，思欣話：「演呢啲戲一啲都唔易，因為要咬住喉管，個嘴有啲攰。我細個志願真係想做醫生，終於演戲做到啦。」劇情交代阿范做老公，當然駕輕就熟。思欣戲中扮大肚，現實生活幾時先肯生，佢耍太極話：「老公催先算。」<br>撰文：馮仁昭</p></body></html>
