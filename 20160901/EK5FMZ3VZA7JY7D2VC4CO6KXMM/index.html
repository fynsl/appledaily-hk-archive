<html><header><meta charset="utf-8"><title>體壇拾趣：占士《2K17》再贏居里</title></header><body><h1>體壇拾趣：<br>占士《2K17》再贏居里</h1><p>電子遊戲《NBA 2K17》喺今個月20號就會面世，一班鍾意打機嘅球迷就梗係想快啲知道自己嘅偶像喺今集嘅能力值係點啦。<br>上季帶領騎士贏到隊史首冠嘅勒邦占士（LeBron James）就最勁，能力值高達96，而隊友K艾榮（Kyrie Irving）都有89（圖）。不過，大家唔好以為打機嗰陣用騎士就贏硬，因為上季喺總決賽輸畀佢哋嘅勇士，四巨頭嘅能力值全部都高過90，史堤芬居里（Stephen Curry）仲有94㖭。</p></body></html>
