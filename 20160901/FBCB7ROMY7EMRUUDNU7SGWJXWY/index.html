<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】FFx新MV成本加碼</title></header><body><h1>【馮仁昭四圍超】<br>FFx新MV成本加碼</h1><p>FFx噚日喺新蒲崗為《MK Pop》拍攝MV，成員周葆諭（Christy）9月將到台灣讀職業治療，所以特意喺佢去讀書之前完成MV拍攝。佢哋仲話一定會繼續做FFx。問到今次MV成本要幾多？李詩詠（Ceci）話有4位數，潘穎琳（Mizaki）仲話：「900蚊呢個係經典，冇可能再低過呢個數，如果唔係900蚊都唔會有咁多記者採訪我哋。今次有好多朋友幫手，我哋都有畀酬勞佢哋㗎。」<br>撰文：馮仁昭</p></body></html>
