<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張沛樂唔知佳麗退選</title></header><body><h1>【馮仁昭四圍超】<br>張沛樂唔知佳麗退選</h1><p>ViuTV選美節目《美選D.n.A》兩位候選佳麗張沛樂（沙律 左）同羅伊婷噚日喺柴灣，獲安排擔任娛樂新聞主播。對於有傳沙律已被節目淘汰，沙律一臉茫然話：「吓，有咁講咩？大家繼續玩喎。」提到另一佳麗歐家裕疑被陳意嵐批踭兼出陰招要退選，沙律表示唔知情，但佢指陳意嵐為人重義氣，如果歐家裕真係退出，會覺得可惜，羅伊婷則指大家相處融洽。<br>撰文：馮仁昭</p></body></html>
