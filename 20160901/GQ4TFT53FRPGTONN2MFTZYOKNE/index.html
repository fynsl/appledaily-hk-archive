<html><header><meta charset="utf-8"><title>李樂詩陀B增20磅</title></header><body><h1>李樂詩陀B增20磅</h1><p>現年43歲、兩子之母李樂詩（Joyce）下月底再產子，她前日在友人家舉行以藍色做主題的baby shower，場面熱鬧。懷胎7個多月的Joyce肚大如籮，但動作仍很靈活，她昨日在電話中說：「我哋有玩遊戲，大家全個party唔准講『baby』呢個字，輸咗要罰100蚊，啲錢捐去母親的抉擇。」她表示陀B至今重了20磅，身體又易攰，加上同時為兩名兒子準備開學，所以忙到氹氹轉。<br>採訪：陳杰</p></body></html>
