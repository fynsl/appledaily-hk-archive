<html><header><meta charset="utf-8"><title>【大熱港女鍋】一日三餐Bruno機　全日煮食譜</title></header><body><h1>【大熱港女鍋】一日三餐Bruno機　全日煮食譜</h1><p>近期熱爆的日本電熱鍋Bruno機終於正式開賣，港女們未用就已經對心動，除了因為外在美，也實在是因為它操作簡單方便，愛不愛入廚的都能靠一機搞定全日三餐。這次設計的全日菜單便充份運用了各個模板的特性，多用途烤盤適合早上要趕時間時一次過煮多樣食物；平底煎板則可以做薄餅煎餃子類的烤盤；而深鍋煮飯也是非常方便，實試煮飯，就算煮的米量和水量較少也不會黏底，煮一人份的飯效果比用電飯煲更好。</p><p>記者：謝翠玲<br>攝影：鄧鴻欣</p></body></html>
