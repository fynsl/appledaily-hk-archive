<html><header><meta charset="utf-8"><title>體壇拾趣：三泳將食禁藥「中」招</title></header><body><h1>體壇拾趣：<br>三泳將食禁藥「中」招</h1><p>中國泳壇又爆出禁藥醜聞！國內傳媒周三報道，李玄旭（圖）、黃朝升同楊之賢三位泳將，喺今年一月16日接受嘅藥檢呈陽性反應，所以俾中國泳協禁賽；佢哋係食咗一種叫氫氯噻嗪嘅藥，同早前中國泳將陳欣怡喺里奧被驗出服用嘅藥一樣。<br>今年22歲、曾經喺四年前倫奧女子400米個人四式贏到銅牌嘅李玄旭、黃朝升會被禁賽半年，但喺上月三號已經解禁；不過，李玄旭嘅教練馮真同楊之賢就要停賽一年，去到下年二月24日先可以復出。</p></body></html>
