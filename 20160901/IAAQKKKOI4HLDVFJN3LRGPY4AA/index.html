<html><header><meta charset="utf-8"><title>英超轉會費又破紀錄100億邊個使得最豪</title></header><body><h1>英超轉會費又破紀錄<br>100億邊個使得最豪</h1><p>英超今夏轉會支出已經突破10億鎊（約102億港元）</p><p>侯城連簽三將</p><p>至於侯城就在周二簽入三名球員，包括以500萬鎊簽入卡迪夫城門將大衛馬素爾，以100萬鎊羅致曼聯前鋒韋爾堅尼，還以1,000萬鎊的破球會紀錄，由熱刺收購中場賴恩美臣。<br>車路士及曼城則忙於清理冗員，前者將雷米、班福特、羅拔堅尼地等外借，另廣泛傳媒報道，他們打算由巴黎聖日耳門重簽巴西中堅大衛雷斯。<br>至於曼城在周三正式宣佈，英格蘭門將赫特來季會被借至意甲的拖連奴，而前鋒韋菲特邦尼外借至史篤城。至於法國中場拿斯尼亦被外借到西維爾。</p></body></html>
