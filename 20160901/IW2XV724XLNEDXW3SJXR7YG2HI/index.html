<html><header><meta charset="utf-8"><title>內田有紀演真人版《IQ博士》</title></header><body><h1>內田有紀演真人版《IQ博士》</h1><p>服裝品牌GU近日將經典動畫《IQ博士》拍成真人版廣告，由上位女星中條彩未扮主角小雲、內田有紀飾演小茜，小雄則由高良健吾來演。</p><p>中條彩未手執一篤屎，並以小雲的四眼造形出場，突然間卻換上高踭鞋的女性化打扮，令大家十分驚訝，他們更會於廣告中重現《IQ博士》的經典對白。今次現年40歲的內田有紀要超齡扮小茜，保養得宜的她，站於青春偶像身邊亦不覺有年齡差距。</p></body></html>
