<html><header><meta charset="utf-8"><title>【姊妹等嫁】王君馨爆男友求咗婚</title></header><body><h1>【姊妹等嫁】王君馨爆男友求咗婚</h1><p>處女黨的成員最近戀情甜蜜蜜，除岑麗香和男友強強打得火熱之外，30歲的王君馨相信是下一位待嫁新娘，日前她出席活動時承認男友已求婚，待對方由紐約來港找到工作後，再計劃結婚大事。</p><p>另一位未嫁的處女黨成員苟芸慧，雖先後傳出撻着朱璇男友湯珈鋮、葉澍堃細仔葉瀚華，近日又與富三代陸恭和傳緋聞，但苟姑娘通通否認，感情仍未有着落。至於人妻鍾嘉欣就剛榮升做媽咪，於上月誕下7磅5安士囡囡Kelly（左圖）；李亞男去年嫁王祖藍後，祖藍更擲逾1億元於大埔買入三千呎豪宅。</p></body></html>
