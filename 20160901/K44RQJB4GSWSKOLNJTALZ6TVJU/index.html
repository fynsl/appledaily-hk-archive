<html><header><meta charset="utf-8"><title>中環在線：楊諾思戴50萬珊瑚石鏈 - 李華華</title></header><body><h1>中環在線：<br>楊諾思戴50萬珊瑚石鏈 - 李華華</h1><p>女人一向鍾意扮靚，英皇鐘錶珠寶（887）主席楊諾思（Cindy）噚日出席中期業績會，又做生招牌，戴上公司首飾見人，不過今次Cindy冇戴到鑽石閃呀閃，改戴粉紅色珊瑚石長頸鏈，仲有一對蛋白石耳環，唔好以為石就平呀，原來成套價值50萬大元。<br>Cindy指，套首飾係珊瑚石，寓意「經得起風浪」。都啱嘅，公司上半年虧損又再擴大26.8%至6,863萬元，加上旅客減少同港元轉強，香港地區收入跌咗34%。Cindy計劃，未來會開多啲民生店舖，專做珠寶生意，希望可以改善整體生意，唔知會唔會呢款珊瑚石賣呢？</p></body></html>
