<html><header><meta charset="utf-8"><title>【美圖晒晒】台荷混血女神Tia網民激讚好「胸」狠 </title></header><body><h1>【美圖晒晒】台荷混血女神Tia<br>網民激讚好「胸」狠 </h1><p>台灣網絡正妹林珈安(Tia)，為台荷混血兒。她的五官深邃、皮膚白皙，曾受邀參加節目《大學生了沒》「新生正妹來報到」單元，受網民激推神似「女神李毓芬」，大讚：「身材好！」「超讚，極品，好胸狠。」<br><br>有「小李毓芬」之稱的Tia，近日受邀拍攝「世新大學紀念年曆」，擔任壓軸的12月女神，此次拍攝也挑戰大尺度造型，讓年曆在預購期間就創下佳績。<br><br>Twitter/Instagram</p></body></html>
