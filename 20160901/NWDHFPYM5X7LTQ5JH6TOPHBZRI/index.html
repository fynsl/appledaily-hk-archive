<html><header><meta charset="utf-8"><title>搏晒命都紅唔起胡越山跳樓唔用替身</title></header><body><h1>搏晒命都紅唔起<br>胡越山跳樓唔用替身</h1><p>胡越山係「銀河十星」之一，佢諗起當時話都有好多回憶，又話當年o靚仔唔識死，佢哋要表演類似叠羅漢演出，李中寧仲要喺佢上面，諗起都驚，但嗰時個個都搏，個個都會頂硬上。<br><br>有次拍劇要喺好高跳落嚟，成30幾呎咁高，導演問胡越山駛唔駛用替身，不過佢就話唔駛，上到去先驚：「啲紙箱加榻榻米，就咁跳落去，跳完導演仲要唔收貨，再跳一次紙箱都散晒，好彩無事，唔係今日都見唔到我。」<br><br>佢有提到當年自己好搏，因為想紅想搵錢，勁跑步，操到自己好fit有八嚿腹肌：「之後有唔開心過o架，會諗自己咁搏，會咁失敗！」</p></body></html>
