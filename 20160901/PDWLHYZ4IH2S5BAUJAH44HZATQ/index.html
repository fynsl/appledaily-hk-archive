<html><header><meta charset="utf-8"><title>【開鑼拆局】韋達一年一度高舉藍旗！</title></header><body><h1>【開鑼拆局】韋達一年一度高舉藍旗！</h1><p>周六開鑼戰第二場為五班1400米，韋達絕對是開鑼五班同程旺人，已連續三季於開鑼日這項賽程上名，共獲兩冠一亞未失Q。<br><br>今次開鑼戰五班1400米，韋達夥拍「正藍旗」上陣，此駒對上兩季正是於開鑼日五班同程在韋達胯下勝出和入Q，幕後再作相同部署，當然想重溫好夢。此外，開鑼戰五班1400米老馬表現不俗，前季由十歲「雙龍出海」勝出，上季亦有八歲之「仁愛之友」入Q，今場最老之「大行情」蓄銳而來，不能睇小。</p></body></html>
