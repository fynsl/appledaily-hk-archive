<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Sammi再唱情歌自覺清新</title></header><body><h1>【馮仁昭四圍超】<br>Sammi再唱情歌自覺清新</h1><p>鄭秀文（Sammi）紅館個唱仲有兩星期就開騷，最近忙於綵排同拍新歌MV外，Sammi仍堅持每天跑8公里鍛煉，新歌更以《八公里》命名，以長跑比喻愛情長跑，正好係佢嘅寫照，佢話：「當我收到份詞時好高興，好代表到我。近年唱福音歌多，好耐冇唱純愛情歌，感覺好清新。」Sammi話今次MV嘅導演Brandon係美籍華人，好有talent，係喺網上睇到對方作品後冒昧邀請合作。<br>撰文：馮仁昭</p></body></html>
