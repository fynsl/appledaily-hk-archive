<html><header><meta charset="utf-8"><title>Gisele連續14年超模吸金王</title></header><body><h1>Gisele連續14年超模吸金王</h1><p>美國財經雜誌《福布斯》公佈去年6月至今年6月最高收入模特兒名單，結果36歲巴西超模Gisele Bundchen（圖）以高達2.38億港元的收入，連續第14年成為冠軍，雖然Gisele去年4月宣佈「退休」不再行騷，但無損她名模地位。而第2位是巴西模特兒Adriana Lima，收入有8,190萬港元，真人騷Kim Kardashian細妹Kendall Jenner和VS模特兒Karlie Kloss共同排第三，齊齊搵7,800萬港元。</p></body></html>
