<html><header><meta charset="utf-8"><title>廈門重啟樓市限購政策</title></header><body><h1>廈門重啟樓市限購政策</h1><p>【本報訊】內地樓市轉熱，之前廢除限購的二線城市陸續回復限購。廈門市政府昨日宣佈，自9月5日起三類家庭不能再於廈門購買建築面積144平方米以下的住房。這三類家庭包括持有兩套及以上住房的本地戶籍家庭、持一套及以上住房的非本地戶籍家庭，以及無法連續繳納一年以上繳稅或社保證明的非本地戶籍家庭。<br>統計局之前公佈，廈門7月新建商品住宅價格指數按年升39.5%，升幅領先全國，按月升幅更達4.6%，超過深圳的2%。之前蘇州在8月初已回復限購，措施主要為提高按揭首期比例，以及限制外籍戶口家庭買第二套房。<br>市傳之後武漢、上海等城市亦即將出台措施調控樓市。</p></body></html>
