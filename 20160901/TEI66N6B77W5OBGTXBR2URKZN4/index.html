<html><header><meta charset="utf-8"><title>王書麒仔換書包</title></header><body><h1>王書麒仔換書包</h1><p>許秋怡和王書麒日前帶13歲獨子王綽枬（Cody）到旺角揀新背囊，Cody就讀拔萃男書院，今年升中二，他由小一到中一未換過書包，十分環保，書麒說：「應該要換個大啲裝多啲嘢。」秋怡夫婦否認是怪獸家長，秋怡說：「阿仔考試測驗好肯溫書，朝早10點溫到夜晚10點，除咗兩餐飯。佢盡咗力，攞乜嘢成績，我都畀佢一百分。」書麒鼓勵囝囝新學年要主動學習，Cody暑假亦有自動自覺備課。<br>場地：Search Sneaker Shop</p></body></html>
