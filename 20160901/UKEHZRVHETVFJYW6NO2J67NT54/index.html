<html><header><meta charset="utf-8"><title>貝安琪宣佈明年出嫁</title></header><body><h1>貝安琪宣佈明年出嫁</h1><p>貝安琪、薛凱琪、關禮傑女兒關楓馨及何超鳳女兒何鍶珩昨晚現身中環，出席Dior唇膏活動。貝安琪一身鬆裙，更有點肚凸凸，她宣佈會與男友Simon結婚：「應該會喺明年，同未婚夫識咗10幾年，喺紐約識，拍咗7個月拖，但唔係有咗，亦唔係閃婚，會在香港搞儀式同擺酒。」</p><p>薛凱琪剛在越南與陳意涵及張鈞甯再合作拍《閨蜜2》，大談煞科不捨得二人：「每一次煞科都忍唔住喊，掛住對方，啱啱返香港已忍唔住去台灣同佢哋食咗餐飯，佢哋嚟緊去橫店拍劇，張鈞甯仲話要用方法介紹我入劇組，要成日見，我哋有晒情侶杯。」<br>採訪：盧妹<br>攝影：葉君海</p></body></html>
