<html><header><meta charset="utf-8"><title>無懼新加坡「寨卡蚊疫」Heidi帶細女暢遊環球影城</title></header><body><h1>無懼新加坡「寨卡蚊疫」<br>Heidi帶細女暢遊環球影城</h1><p>新加坡寨卡病毒嚴重，目前本土感染個案增至82宗。美國疾病控制及預防中心（CDC）周二對新加坡發出臨時旅遊指引，建議旅客做好防蚊叮措施。<br><br>然而澳門賭業猛人周焯華（洗米華）正印陳慧玲（Heidi）就無懼寨卡病毒，同細女Damiana、洗米華嘅大仔周柏豪去咗新加坡旅行，昨日佢就喺instagram上載咗一張去環球影城玩，見到柏豪抱住Damiana，Heidi就挨埋過去一齊影相，咁有網民見到就好搞笑咁留言：「我說一句真心話：我怎麼覺得你跟你兒子的外形像男女朋友。」</p></body></html>
