<html><header><meta charset="utf-8"><title>趣趣地︰阿古路開踭或停三場</title></header><body><h1>趣趣地︰<br>阿古路開踭或停三場</h1><p>同曼聯球迷講個喜訊，喺下周六嘅曼市打吡大戰，曼城前鋒阿古路好大機會被罰停賽。曼城喺上場對韋斯咸嘅英超入面，呢位阿根廷前鋒向對手中堅雲斯頓列特開踭，雖然當時球證走漏眼，但英足總周二決定秋後算賬，檢控佢暴力行為。截稿前未知阿古路會唔會上訴，但如果佢認罪或者上訴失敗，相信要被罰停賽三場，踢唔到曼市打吡。不過，作為食花生嘅中立球迷就有啲失望，睇唔到伊巴謙莫域同阿古路兩大射手嘅對決。</p></body></html>
