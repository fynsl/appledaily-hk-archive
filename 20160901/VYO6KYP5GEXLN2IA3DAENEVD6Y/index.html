<html><header><meta charset="utf-8"><title>趣趣地︰皇馬唔敢同巴利傾續約</title></header><body><h1>趣趣地︰<br>皇馬唔敢同巴利傾續約</h1><p>控制員工嘅人工係一門大學問，好似皇家馬德里咁，想同加里夫巴利續約，而巴利就要求續到去2022年，仲要年薪加到1,700萬歐元（約1.5億港元）。喺財力上，皇馬係畀得起嘅，但巴利開嘅呢個價係隊內第二高薪，僅次基斯坦奴朗拿度嘅2,100萬歐元，遠遠拋離1,000萬歐元嘅沙治奧拉莫斯，同埋800萬歐元嘅賓施馬。主席佩雷斯擔心加完巴利人工後，其他球員不滿，又齊齊扭計加薪，所以暫時擱置同巴利傾續約。巴利家陣份約到2019年屆滿，其實皇馬都唔使咁急續嘅。</p></body></html>
