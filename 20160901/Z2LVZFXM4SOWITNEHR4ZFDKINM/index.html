<html><header><meta charset="utf-8"><title>陳浩民呻校服貴</title></header><body><h1>陳浩民呻校服貴</h1><p>陳浩民難得在港，他日前特別抽空帶即將3歲的二子陳璟逸（Cyrus）買新校服，Cyrus今年升K1，就讀St. Catherine's國際英文幼稚園，校方日前已開學。Cyrus怕熱和怕攰，不肯外出，浩民又抱又買軟雪糕冧囝囝。</p><p>浩民大呻百物騰貴：「囝囝校服400幾蚊，店員話質料好，咁就冇所謂，只要囝囝喺學校表現好，老師錫佢，買件貴校服我都願。」並期望子女將來可成為醫生救人。</p></body></html>
