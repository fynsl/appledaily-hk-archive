<html><header><meta charset="utf-8"><title>新仔登場隨時打響頭炮</title></header><body><h1>新仔登場隨時打響頭炮</h1><p>沈廐見習騎師巫顯東在周六開鑼戰作處子登場，獲師傅沈集成大力支持，共提供六匹座騎，沈廐開倉以來13次在開鑼戰派馬上陣，當中10次取得頭馬，證明擅於在季初搶攻，適逢徒弟首日上陣，當然會部署出擊份子希望齊齊打響頭炮。<br>機會最高首推「縱橫大地」，每季首仗均上名，可見唞唞埋埋威力甚大，上季初出正是角逐1400米入Q，今次吼準同程上陣，有力成為巫顯東之開齋馬。另外，「快樂寶貝」上季尾初跑1400米即打開勝門，似乎已找到最佳出路，上周末試嘉年華閘跑第二，反映狀態未有回落跡象，雖然升上三班作賽，不過用巫顯東負超輕磅上陣，有機會取得跨季孖寶。</p></body></html>
