<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】MastaMic奀星冇人幫</title></header><body><h1>【馮仁昭四圍超】<br>MastaMic奀星冇人幫</h1><p>MastaMic噚日到商台宣傳新歌《Good Times》，佢話𠵱家仲未回本所以要繼續宣傳：「真係一半都未有，惟有盡做啦。𠵱家諗宣傳方法諗到頭爆，因為唔想俾人笑，但係太正經又唔夠吸引。再回唔到本我就裸跑，到時買一隻碟，可以摸一下……隻碟。」網上集資籌錢？MastaMic自嘲比奀星更暗嘅「瘀星」，佢話：「冇人捐錢好瘀㗎，𠵱家連吳幸美試飲酒點擊都高過我嘅即席freestyle。」<br>撰文：馮仁昭</p></body></html>
