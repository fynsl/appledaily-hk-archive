<html><header><meta charset="utf-8"><title>Moka銅鑼灣掃貨</title></header><body><h1>Moka銅鑼灣掃貨</h1><p>郭富城的內地辣模女友方媛（Moka）上周日人肉速遞來港，現身紅館坐第4行靚位睇男友演唱會，城城休息三日後於昨晚繼續唱，Moka昨率先在微博蒲頭，公開身處銅鑼灣街頭的相片，高調宣示自己來港攻城。身穿黑色貼身背心襯名牌手袋的她，站在時代廣場門外拍照，側身扭腰晒S形身材，又入超市購物，手推車下放了兩大袋戰利品。<br>此外，上周日Moka孖前同門師姐陳靜到紅館睇男友城城開騷，除了在場內被觀眾捕獲，場外同樣被城城粉絲發現，有網民在微博貼出兩人身處紅館附近的相片，網友抵死留言：「三年前跟X熊同場，三年後跟她同場，甚麼兆頭！」<br>撰文：皓騫</p></body></html>
