<html><header><meta charset="utf-8"><title>欣宜攬仔當姊妹</title></header><body><h1>欣宜攬仔當姊妹</h1><p>鄭欣宜（Joyce）聯同香港田徑代表呂麗瑤，昨日去到尖沙嘴出席「gudetama Lazy Walk懶懶行2016」記者會，宣傳下月10日於科學園舉行的運動日。Joyce指自己在家很懶惰，她說：「我可以到夜晚7點都係着住前一晚嘅睡衣，又唔去洗面，可以完全唔出街。」<br>對於Joyce日前發佈攬實一名外籍男性朋友面貼面的合照，Joyce否認對方是男朋友，她說：「唔係追求者，佢係鍾意男仔嘅，我哋係好姊妹。」Joyce早前拍攝一輯靚相，將於九展舉行的演唱會展示，問到Joyce有否比堅尼造型，她笑說：「我唔會咁益你哋，留番紅館先。」<br>採訪、攝影：張俊銘</p></body></html>
