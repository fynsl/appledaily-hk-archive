<html><header><meta charset="utf-8"><title>北川景子做收視一姐</title></header><body><h1>北川景子做收視一姐</h1><p>今年嫁入名門的日本女星北川景子（前），近日孭飛NTV電視台新劇《你家是我的事！》，開播錄得12.4%收視成績，頭四集都保持雙位數收視，成為今季成績最好日劇。前晚播出第八集，更有AKB48舊將篠田麻里子客串麻煩客人，成績保持10.8%收視，繼續做收視一姐。北川景子在劇中挑戰性格古怪超級地產經紀角色，令她事業登上高峰，目前她與老公DAIGO正享受二人世界，未知會否趁停工努力造人？</p></body></html>
