<html><header><meta charset="utf-8"><title>梁齊昕肥得來健康</title></header><body><h1>梁齊昕肥得來健康</h1><p>梁齊昕日前現身紅館欣賞郭富城演唱會，被發現身形發福不少，日前她接受周刊訪問，直認因為服用抗抑鬱藥所致。訪問中，齊昕透露已服藥3個月，亦早知服藥後副作用會令身形發福及水腫，但她認為健康最重要，故一直乖乖服藥，無視外人冷笑。<br>在訪問中，齊昕更自爆之前貪靚減肥，一度試過瘦剩84磅左右，沖涼見到自己得棚骨都嚇親。她又謂，現在覺得自己整個人都很平靜，又說自己好看得開，只要肥得來健康及開心便可以。<br>撰文：李察</p></body></html>
