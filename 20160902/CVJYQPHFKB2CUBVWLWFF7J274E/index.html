<html><header><meta charset="utf-8"><title>關心妍視GiGi女兒榜樣</title></header><body><h1>關心妍視GiGi女兒榜樣</h1><p>關心妍（Jade）的愛女楊榮心已個多月大，前日梁詠琪（GiGi）帶囡囡Sofia探BB，Jade將溫馨合照貼社交網，Jade昨在電話說：「Sofia好可愛，佢同心心握手，歲半已經行得非常好，佢好乖女，玩完啲嘢會執番，將來心心都要向佢學習。」GiGi則說：「BB抱喺手好細粒好可愛。」</p><p>此外，GiGi的新歌《紅棉路上》MV曝光，由於早前香港有學生自殺，故GiGi推出一首溫暖人心的歌曲，MV呈現出三個因陪伴而獲得救贖的故事，邀請了鄭元暢和謝依霖參演，鄭元暢還笑指GiGi是他的微博啟蒙老師。<br>撰文：皓騫</p></body></html>
