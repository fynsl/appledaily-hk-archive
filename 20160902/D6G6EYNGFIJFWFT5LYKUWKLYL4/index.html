<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】王菲唔撐嫣然晚宴</title></header><body><h1>【馮仁昭四圍超】<br>王菲唔撐嫣然晚宴</h1><p>李亞鵬同王菲創辦嘅嫣然天使慈善基金沉寂咗兩年，日前再喺北京舉行晚宴，曾因嫣然而捲入詐捐風波嘅李亞鵬帶同囡囡李嫣現身，那英（左）及胡軍等圈中人都有出席，不過王菲就唔見影蹤。</p><p>內地有網民爆料話晚宴嘅第二日，亦即係今個星期一，咁啱見到謝霆鋒喺北京三里屯開工，嗰日係霆鋒36歲生日，雖然冇人見過王菲，但有網民推測王菲係為幫男友慶祝生日而缺席晚宴。<br>撰文：馮仁昭</p></body></html>
