<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】莊思明懶理家姐戀事</title></header><body><h1>【馮仁昭四圍超】<br>莊思明懶理家姐戀事</h1><p>莊思明（右）同莊思華呢對孖女，前晚喺上環出席清洪契仔巫翊鳴有份投資新餐廳開幕，大孖莊思華同細孖莊思明都蜜運，反而大家姐莊思敏就仲未有着落，莊思明話：「介紹咗好多㗎喇，我哋啲朋友佢全部都識，佢着重思想上溝通到，等佢自己處理。」<br>同場孫佳君爆12歲囝囝有暗戀對象：「我睇佢電話，佢成日同啲女仔傾偈，我唔呷醋，不知幾開心，係佢成長過程嘛。」<br>撰文：馮仁昭</p></body></html>
