<html><header><meta charset="utf-8"><title>2018年意國出嫁</title></header><body><h1>2018年意國出嫁</h1><p>劉幸儀早前與拍拖兩年多的意籍男友Roberto（蘿蔔）訂婚，據悉婚期已定於2018年，難得二人同樣熱愛健身，將榮升外母的翁靜晶笑言最擔心女兒的婚紗不合穿，她解釋：「因為已經買咗，但佢啲肌肉越嚟越勁。」<br>翁靜晶表示意大利人的婚禮是由女家負責，她笑言要努力籌錢：「唔係佢哋儲，係我儲呀！各處鄉村各處例，要返意大利擺，聽聞酒水就男方出，但都計唔到咁多。」問到大女萬儀有沒有着落？她笑說：「千祈唔好又揀外國人，貼埋大床咁滯！唔好兩個都要籌錢嫁，希望嫁中國人咪收禮金囉。」</p></body></html>
