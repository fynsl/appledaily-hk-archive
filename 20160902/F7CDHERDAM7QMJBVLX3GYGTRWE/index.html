<html><header><meta charset="utf-8"><title>林峯拒與女友合作</title></header><body><h1>林峯拒與女友合作</h1><p>林峯昨日在淺水灣舉行MV《The Feelin'》首播會，雖然天文台發出雷暴警告，但舉行時出太陽。為營造夏天陽光海灘的效果，MV中找來女模特兒穿比堅尼，大班人出海，而片中大隻男半數是他朋友，反而自己大多數鏡頭穿背心，他笑說：「凍吖嘛，又唔係賣肉MV，九成時間冇着背心嘅，自己肥番啲，未到滿意狀態。」<br>提到林峯有美女女友吳千語，他卻沒找女友擔任御用女主角，他說：「唔講呢個問題，工作要分開嘅，總之我哋唔會咁樣一齊做嘢。」另外，他在香港海灘拍MV，可惜發現海灘有垃圾，他知道有日本人來港保育海灘執垃圾，望大家珍惜海洋。<br>採訪：王連連<br>攝影：沈健程</p></body></html>
