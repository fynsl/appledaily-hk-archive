<html><header><meta charset="utf-8"><title>小雪哭訴遭前夫騷擾</title></header><body><h1>小雪哭訴遭前夫騷擾</h1><p>小雪經歷兩次婚姻失敗，去年帶着一對子女改嫁韓籍男友Robin Cheung於澳洲過新生活，不過，昨日她在facebook貼長文呻被第二任陳姓丈夫騷擾。小雪昨在電話中說：「話我唔畀佢見小朋友，小朋友唔識做戲，小朋友點解唔鍾意佢，佢以前做過乜，要佢自己先知，總之個仔聽到佢個名都……唉！」<br>小雪越說越激動，一度泣不成聲：「由結婚直至離婚到今日，都係佢媽咪幫我哋，我結婚唔係同佢媽咪，係同佢，一個好唔成熟好唔負責任嘅人，一直都冇履行佢應該要做嘅嘢。如果唔係佢媽咪係個咁好嘅人，可能我同我啲小朋友已經死咗。𠵱家唔諗生小朋友住，唔想加重老公負擔。」<br>採訪：小米</p></body></html>
