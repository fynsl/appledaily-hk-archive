<html><header><meta charset="utf-8"><title>碧咸仔嘉兒驚爆分手</title></header><body><h1>碧咸仔嘉兒驚爆分手</h1><p>英國萬人迷碧咸（David Beckham）大仔Brooklyn和美國女星「紫天椒」嘉兒莫蕊茲（Chloe Moretz）今年翻撻，但近日卻驚爆兩人鬧分手。根據報道指Brooklyn和嘉兒於前年首次傳出戀情，直至今年初翻撻，嘉兒5月時在節目大方認戀情，自此兩口子高調談戀愛，又不時於Instagram放閃。不過在過去兩星期二人雖然身處洛杉磯，但未有抽空見面，日前Brooklyn已跟隨父母返回英國，有知情人士指二人已分手。</p></body></html>
