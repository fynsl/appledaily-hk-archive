<html><header><meta charset="utf-8"><title>周麗淇追求歐陸浪漫情緣</title></header><body><h1>周麗淇追求歐陸浪漫情緣</h1><p>【特約報道】每個女生聽到意大利皮具必趨之若鶩。那份源自歐洲文化的藝術品味和傳統非凡手藝，試問哪個女生有能力抗拒？</p><p>TUSCAN’S 2016全新秋冬手袋系列，分別以「歐陸奇緣」及「文藝再現」為主題，揉合文藝復興時期的美學風格及歐陸特有的華麗、摩登藝術氣息。今次還邀請了周麗淇，以不同造型演繹TUSCAN’S GIRL 的獨有生活態度。</p><p>更多TUSCAN’S 2016 秋冬系列： http://bit.ly/2c1is7X </p></body></html>
