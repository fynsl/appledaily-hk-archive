<html><header><meta charset="utf-8"><title>【動即影】不一樣的開學</title></header><body><h1>【動即影】不一樣的開學</h1><p>「我是應屆文憑試考生梁培健，遇到困難，不要放棄！加油」這是培健在今屆考得13分後，寫上字條為同學打氣。考獲13分有何特別？本來就沒有，但培健患有脊椎神經細胞萎縮，只能借助手托把筆桿架上，蹣跚地書寫。要與一眾幾萬名中六考生競逐，一點都不簡單。<br> <br>培健過往15年都在特殊學校上學，如今離開上大學，可謂一大挑戰。新學期開學，培健走到陌生環境，而且每天要由鴨脷洲跑到九龍塘城市大學，是否可以像在香港紅十字會甘迺迪中心一樣自在呢？蘋果攝記跟隨培健上學去，紀錄了他的開學篇。<br> <br>攝影：何家達/邱仲權</p></body></html>
