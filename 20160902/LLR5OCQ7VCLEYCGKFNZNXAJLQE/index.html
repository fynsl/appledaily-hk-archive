<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】小紅演認知障礙者贖罪</title></header><body><h1>【馮仁昭四圍超】<br>小紅演認知障礙者贖罪</h1><p>惠英紅同陳家樂日前到有線娛樂台宣傳電影《幸運是我》，戲中演認知障礙病患者嘅小紅話角色冇難度：「因為我媽咪都有呢個病，將佢嘅造型同經歷全部放入角色，最難反而係會成日諗起佢，好影響心情。」原來佢媽咪50幾歲就有認知障礙，但小紅當時冇為意：「以為佢特登製造麻煩，到70幾歲先知佢個病咁嚴重，諗番起之前咁對佢就會好內疚，我希望透過電影去贖罪。」<br>撰文：馮仁昭</p></body></html>
