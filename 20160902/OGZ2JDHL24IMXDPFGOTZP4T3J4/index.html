<html><header><meta charset="utf-8"><title>杜德偉捉精靈激嬲大肚妻</title></header><body><h1>杜德偉捉精靈激嬲大肚妻</h1><p>現年54歲的杜德偉（Alex）跟細自己24年的老婆李曉冰（Ice）結婚3年，今年5月Alex宣佈老婆已陀B仔5個月，預產期在下月。日前本報發現Alex與老婆在天后一間咖啡店嘆茶，快將臨盆的Ice肚皮已經好大，然而快將榮升人父的Alex，依然充滿童真。</p><p>Alex在咖啡店內全程低頭不斷撥個電話mon，似乎捉緊精靈，投入程度簡直當老婆透明，打了足足10多分鐘，他才發現冷落了老婆，即時放下電話，再表情多多𠱁老婆。Ice見老公落力冧自己，怒氣全消，離開時還蹺到老公實一實，甜到漏一齊離開。<br>採訪、攝影：徐錦池</p></body></html>
