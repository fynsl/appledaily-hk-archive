<html><header><meta charset="utf-8"><title>飛來猛祈普敦　開鑼有猛人撐</title></header><body><h1>飛來猛祈普敦　開鑼有猛人撐</h1><p>現年22歲的澳洲騎師祈普敦，是今季開鑼唯一新面孔外籍騎師，他出道以來已勝出超過350場頭馬，並連續兩個馬季榮膺悉尼冠軍見習騎師，騎功不用懷疑。<br>周末開鑼戰祈普敦獲多個馬房提供座騎，其中在季前聲言力撐這位新騎師之「猛人」大摩果然身體力行，分別有「飛來猛」及「銀城福星」交由祈普敦執韁，或可替騎者打響頭炮。<br>「飛來猛」在港服役三季，每季初出均上名，休後復出一樣可發揮威力，上周六由祈普敦試嘉年華閘更輕鬆掄元，而且所造時間更是當日六組試閘中最快，可見已操起狀態。大摩在近四年特首盃三度入位而未勝，今年有望憑「飛來猛」重奪特首盃兼替鞍上人開齋。</p></body></html>
