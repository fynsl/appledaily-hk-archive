<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】阿姐fb被停上微博求救</title></header><body><h1>【馮仁昭四圍超】<br>阿姐fb被停上微博求救</h1><p>汪明荃前晚喺微博貼facebook截圖求救，話自己係新手，唔知點解賬號被停用，想搵高人指點。</p><p>自稱係新手嘅阿姐，之前喺fb貼農曆7月喺街燒街衣嘅相，唔會係呢個原因被舉報啩？通常都係賬號被hack、貼違規資訊同檢舉之類比較普遍。不過最離奇都係阿姐係喺微博求救，因為強國子民係禁用fb，要睇就要翻牆，係咪捉錯用神呢？<br>撰文：馮仁昭</p></body></html>
