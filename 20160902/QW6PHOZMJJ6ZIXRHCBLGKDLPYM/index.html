<html><header><meta charset="utf-8"><title>《哈利波特》無意拍第八集</title></header><body><h1>《哈利波特》無意拍第八集</h1><p>被喻為《哈利波特》系列第八集的《哈利波特與受詛咒的孩子》（Harry Potter and the Cursed Child）舞台劇故事劇本，日前開售再引得一班哈利波特迷排隊搶書，近日更有傳這個第八集故事將會拍成電影，並再由丹尼爾拉德克里夫（Daniel Radcliffe 左）演出中年版的哈利波特，電影最快2020年就有得睇。不過華納電影公司已即發聲明澄清，指《哈利波特與受詛咒的孩子》暫時只會演舞台劇，暫未有計劃拍成電影。</p></body></html>
