<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】蘇永康指陳子聰快出院</title></header><body><h1>【馮仁昭四圍超】<br>蘇永康指陳子聰快出院</h1><p>蘇永康同C AllStar噚日到商台宣傳新歌《聲音騷（永康）了》，C AllStar成員阿King剛完成首部單飛電影，其他成員都話想出去睇下世界，單飛發展之餘又做組合，蘇永康都好鼓勵佢哋各自發展。C AllStar話下年想喺紅館開演唱會。另外，蘇永康又講到早前入醫院嘅好友陳子聰近況：「佢精神好好，差唔多出院，胃口好好，佢係食肉獸，醫生都叫佢食多啲肉，我哋仲日日WhatsApp。」<br>撰文：馮仁昭</p></body></html>
