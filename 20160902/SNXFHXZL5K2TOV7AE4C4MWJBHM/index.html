<html><header><meta charset="utf-8"><title>甄詠珊要男伴日日𠱁</title></header><body><h1>甄詠珊要男伴日日𠱁</h1><p>甄詠珊昨日再次到商台宣傳新歌《花嫁》，她表示希望將此曲送給許冠傑（Sam）：「因為佢喺音樂上啟發咗我好多，連我支結他都係佢送畀我，嚟緊Sam哥開演唱會，我都好想去支持。」當年有份擔任Sam's Angels的甄詠珊，除了不時相約唐素琪、莊思明、莊思華等舊Angels敍舊外，還跟Sam哥有書信來往：「佢會送啲禮物祝福我哋，好似結他帶、手鏈，仲會揀埋我鍾意嘅顏色，真係好窩心，呢啲都係無價寶，有朋友嚟屋企，只可眼看手勿動。」<br>將來選擇另一半會否要求要有Sam哥般細心？甄詠珊說：「我最近領悟到，就係將來嘅男朋友每日都要令我笑。」<br>採訪、攝影：盧妹</p></body></html>
