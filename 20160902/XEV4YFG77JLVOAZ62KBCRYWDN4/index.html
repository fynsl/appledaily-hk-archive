<html><header><meta charset="utf-8"><title>求驗客手記︰敍利亞主場澳門變大馬</title></header><body><h1>求驗客手記︰<br>敍利亞主場澳門變大馬</h1><p>傾完又傾，變完又變，敍利亞（紅衫）終於定到佢哋下周二主場對南韓場波喺邊度踢，就係馬來西亞嘅芙蓉市。因為政局動盪嘅關係，敍利亞冇得喺自己國家踢世盃外亞洲區12強賽嘅主場賽事，要搬去其他國家踢，傳過搬去黎巴嫩同約旦，之前就似層層話搬去澳門㖭！不過，後尾同澳門足總傾唔掂數，好在家陣大馬出手，場波總算踢得成，希望南韓足總快啲幫球隊訂機票啦！不過，《法新社》嘅報道淨係話呢場敍利亞主場對南韓改喺大馬踢，未知其餘幾場主場係點，包括對中國嗰場嘅安排。</p></body></html>
