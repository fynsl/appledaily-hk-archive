<html><header><meta charset="utf-8"><title>Jeana榴槤月餅𠱁未來奶奶</title></header><body><h1>Jeana榴槤月餅𠱁未來奶奶</h1><p>鍾舒漫（Sherman）和何佩瑜（Jeana）前晚到油麻地出席《胡莉糊濤》首映禮，Jeana被問到為何男友翁子光沒陪伴到場？她說：「佢喺屋企等我食飯，部戲我自己應該睇唔明，所以遲啲會買碟一齊睇。」男友等開飯，是否已同居？她否認並急轉話題，謂中秋節準備了月餅禮券送禮：「榴槤味月餅，翁子光媽咪好鍾意食，佢個97歲嫲嫲好鍾意我，會攬住我嚟錫。」有否被催婚？她笑說：「等我拍多幾部戲先。」<br>此外，Sherman之前提過會祝福舊愛吳浩康有新戀情，目前單身的她說：「都唔急，雖然𠵱家冇人追，但有信心自己將來會幸福。」<br>採訪：黃曉妍<br>攝影：沈健程</p></body></html>
