<html><header><meta charset="utf-8"><title>余文樂推阿Sa講理</title></header><body><h1>余文樂推阿Sa講理</h1><p>余文樂和港隊泳手歐鎧淳，前晚在金鐘出席新錶活動。有報道指蔡卓妍（阿Sa）欲拍電影《原諒他77次》，樂仔嫌片酬少推戲，樂仔回應：「我𠵱家做嘢唔計較錢，拍戲要睇劇本。之前阿Sa有打過畀我，佢話遲啲先講詳情。𠵱家就算畀好多錢要我做番以前十幾歲人，我係做唔到。」有指阿Sa索性搵樂仔死敵周柏豪頂上，樂仔笑言：「拍戲常有換人。」</p><p>同場的歐鎧淳被問可有男友，她說：「呢啲嘢你哋話啦。」至於可會介意行泳衣騷？她坦言：「我冇身材，唔好啦。我之前同隊友為贊助品牌拍咗新廣告，泳衣有啲暴露。」<br>採訪：王連連<br>攝影：陳順禎</p></body></html>
