<html><header><meta charset="utf-8"><title>內蒙婦被兒媳狂毆乜事咁大仇口？</title></header><body><h1>內蒙婦被兒媳狂毆<br>乜事咁大仇口？</h1><p>內蒙古赤峰市的一對公職人員夫婦，日前被發現當街毆打親生母親，兒子更從後勒着母親的頸，將她拉倒在地，並被人用手機拍下整個過程，目前兩人已被當局調查。<br><br>事發在赤峰市林西縣興的一個屋苑，片段顯示這名在縣質監局工作的男子，與在醫保局工作的妻子，兩人一起毆打穿綠色上衣的母親，男子更將母親推倒在地。<br><br>片段在網上被廣傳，網民亦將二人起底，但未知他們引發衝突的原因。當地縣委宣傳部證實事件，並確認他們是公職人員，當地政府已就此進行調查，並稱有結果時會對外發佈`。<br><br>上海澎湃新聞網</p></body></html>
