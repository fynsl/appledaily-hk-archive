<html><header><meta charset="utf-8"><title>Space X「獵鷹9號」點火測試爆炸　毀以色列衛星</title></header><body><h1>Space X「獵鷹9號」<br>點火測試爆炸　毀以色列衛星</h1><p>美國私人航天公司SpaceX的無人駕駛火箭「獵鷹9號」（Falcon9），美國時間周四早上在佛羅里達州卡納維拉爾角空軍基地進行點火測試時，在發射台突然發生爆炸，現場冒出大量黑煙。<br><br>首次爆炸後數分鐘內，又再發生數次爆炸，基地附近幾公里內範圍內的建築物都感到震動。「獵鷹9號」將於周六發射升空，負責運載一枚以色列的通訊衞星，SpaceX已證實火箭發生爆炸，事件中無人受傷。<br><br>美聯社</p></body></html>
