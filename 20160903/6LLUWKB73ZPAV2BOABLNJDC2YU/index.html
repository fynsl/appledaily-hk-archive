<html><header><meta charset="utf-8"><title>【水着樂園】張可義胸懷大痣</title></header><body><h1>【水着樂園】張可義胸懷大痣</h1><p>𡃁模張可義（Emily）入行數年，剛簽約新經理人公司，公司將會安排她拍電影，為充實自己，事前她已經開始學唱歌跳舞。作為新人，Emily自言若有好劇本，甚麼角色也願嘗試。<br>Emily說：「如果拍戲，有得揀我想做醜女，可以醜化吓自己，爛晒面都得，乜嘢都試吓，又或者奸嘅角色我都可以做。」她更為了工作機會，就算要作出性感打扮亦可以，她說：「劇情需要我係可以試吓，但係三點不露，我胸懷大痣露一點可以。」<br>擁有33B身材的她，隨即笑笑口指着心口的痣，她更笑謂：「以前有人搵我拍三級片，係同性戀嘅劇情，但因為要除晒衫所以推咗。」<br>採訪：王連連</p></body></html>
