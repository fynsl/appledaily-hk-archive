<html><header><meta charset="utf-8"><title>傳內地將允縣級政府發債</title></header><body><h1>傳內地將允縣級政府發債</h1><p>【本報訊】內地地方債規模越滾越大，當局全面撲水度難關。據《21世紀經濟報導》，銀行間交易商協會昨日透露，內地將放開省會及計劃單列市轄下的縣級平台發債。按照目前內地規定，只有省級、直轄市及計劃單列市政府才可組建投融資平台公司，發行地方債。開放縣級平台舉債後，地方政府將更容易發債。<br>據財政部透露，截至2015年底地方政府債務餘額是16萬億元（人民幣．下同）。內地傳媒統計，截至7月底，地方政府債券發行規模已達3.77萬億元，逼近去年全年3.8萬億元的總發行量。</p></body></html>
