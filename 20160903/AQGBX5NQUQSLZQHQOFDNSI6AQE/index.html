<html><header><meta charset="utf-8"><title>張松枝同孔劉撞樣</title></header><body><h1>張松枝同孔劉撞樣</h1><p>韓國電影《屍殺列車》截至昨晚9時票房已逾3,003萬元，成為香港史上最賣座韓片。不少網友覺得男主角孔劉與本地藝人張松枝甚為相似，說笑看到張松枝在銀幕上打喪屍好有親切感。<br>張松枝昨日在電話中說：「好耐之前已經有人講。」除了孔劉，松枝更曾被指似《太陽的後裔》的宋仲基和《半澤直樹》的川光博，他笑說：「少少似啦，最主要係個單眼皮似。」可惜松枝星運一般，他直言香港機會較少，問他有否看過《屍》片？他說：「未，暑期要湊住個仔，我呢排都係睇卡通片，等下個禮拜先。」此外，電影公司乘勢於本月22日推出導演延尚浩的動畫電影《首爾站》，被視為《屍》片前傳。 <br>採訪：嵐山</p></body></html>
