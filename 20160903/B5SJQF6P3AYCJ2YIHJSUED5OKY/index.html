<html><header><meta charset="utf-8"><title>李鍾碩累機主收300來電</title></header><body><h1>李鍾碩累機主收300來電</h1><p>由李鍾碩及韓孝珠主演的MBC劇集《W》前日播出第13集，以11.9%收視率成為同檔劇集冠軍，SBS的《嫉妒的化身》以9.1%排名第二，KBS的《任意依戀》以7.9%墊底。而《W》在大前日播出的第12集中，公開了劇中李鍾碩的電話號碼，令該號碼的真正主人慘被劇迷騷擾，在網上訴苦：「我不是李鍾碩，每日要接超過300個電話，請不要再打來。」劇組昨日坦承失誤，表示重播時會剪走相關鏡頭。</p></body></html>
