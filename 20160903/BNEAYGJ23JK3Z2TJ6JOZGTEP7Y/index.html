<html><header><meta charset="utf-8"><title>F.I.R.阿沁老婆流產</title></header><body><h1>F.I.R.阿沁老婆流產</h1><p>台灣組合F.I.R.（飛兒樂團）的36歲結他手阿沁（黃漢青）和23歲妻子李汶靜（花花）年前結婚，大女兒「小花苞」已2歲多，老婆花花昨早在facebook透露：「沉澱幾天，我還是不知道該怎麼不難過，也不想裝模作樣的打些正能量的話，只是想說說這陣子天堂到地獄的心境，還是很捨不得你呀，寶寶。」據知花花兩周前確認懷孕，但早前因過敏心情不好，食不下嚥，沒想到相隔不到1周，突然出血流產。</p></body></html>
