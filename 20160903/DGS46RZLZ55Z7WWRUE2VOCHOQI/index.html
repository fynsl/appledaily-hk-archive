<html><header><meta charset="utf-8"><title>【直擊柏林IFA】三星推全球最曲芒　打機睇得舒服啲</title></header><body><h1>【直擊柏林IFA】三星推全球最曲芒　打機睇得舒服啲</h1><p>雖然Samsung 在IFA沒有電視新品推出，但就有一部全新，號稱是全球最曲的曲面屏幕，擁有達1500R的曲度之餘，亦跟最新的電視系列一樣，用上了Quantum Dot量子點技術，跟舊款屏幕比較，在對比度、色彩表現和光位細節上都有優勢。新機設有達34吋的超闊屏幕，及4ms反應時間，100hz更新率，外型設計纖薄，並相當富未來感。同場亦展示出另外兩款曲面顯示器，現場更設有電腦遊戲，讓參觀者可即時感受曲屏打機的觀感。</p><p>記者、攝影 : 韓繼聰</p></body></html>
