<html><header><meta charset="utf-8"><title>【美圖晒晒】校園正妹身材豐滿網民：bikini太小 </title></header><body><h1>【美圖晒晒】校園正妹身材豐滿<br>網民：bikini太小 </h1><p>台灣高雄20歲甜美正妹蘇芮涵不僅擁有迷人雙眼，還有呼之欲出的身材，令無數宅男為之着迷。憑着誘人外表和精湛舞技，蘇芮涵不時有機會兼職舞蹈表演或show girl。　<br><br>蘇女不時在facebook貼出性感生活照，網民笑言其身上的比堅尼太小，無法遮掩其美好身段。蘇芮涵深明要當上一個內外兼備的女孩，故她一直奮力學習，目前正在文藻外語大學修讀英文。<br><br>正妹時代/facebook</p></body></html>
