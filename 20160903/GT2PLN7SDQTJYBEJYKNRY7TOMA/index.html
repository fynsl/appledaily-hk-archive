<html><header><meta charset="utf-8"><title>陳志雲讚有線大家庭</title></header><body><h1>陳志雲讚有線大家庭</h1><p>陳志雲昨日接受有線鍾慧冰訪問，他首次踏足有線：「見到好多以前無綫嘅舊同事，呢度都係另一個大家庭。」談到陳百祥（阿叻）早前指香港只得無綫一間電視台，遭網民鬧爆，他說：「我諗佢意思係全部人一條心為香港觀眾服務咁解，又或者可能佢都唔知自己講緊乜嘢呢。」<br>講到下月底跟葉童合演舞台劇，陳志雲說：「有葉童一齊我好放心，佢係兩屆影后，有乜嘢唔好都可以賴佢。」<br>採訪、攝影：曹家誠</p></body></html>
