<html><header><meta charset="utf-8"><title>【直擊柏林IFA】雪櫃都有巨芒　隨時記錄入面有乜食</title></header><body><h1>【直擊柏林IFA】雪櫃都有巨芒　隨時記錄入面有乜食</h1><p>家電部份的一部有趣新品亦與屏幕有關，原來是一部雪櫃，新雪櫃設有一個21.5吋的巨屏，除了可以用來以手寫或打字留下簡訊，亦可以上網、聽歌、甚至看電視也沒有問題，整個運作系統跟一般智能裝置無異，亦可加入新的應用程式擴充功能。實試操作也頗暢順，手寫感覺亦靈敏出色，不過最特別的功能，就一定是它的監察記錄功能。原來雪櫃內設有一個鏡頭，可隨時記錄雪櫃內裏的狀況，據知亦可與手機同步，那麼以後就不再怕會重複購買家中已有的食物，相當方便實用。</p><p>記者、攝影：韓繼聰</p></body></html>
