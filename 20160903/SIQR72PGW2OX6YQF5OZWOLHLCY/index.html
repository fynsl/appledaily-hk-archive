<html><header><meta charset="utf-8"><title>吳綺莉不捨DBC執笠</title></header><body><h1>吳綺莉不捨DBC執笠</h1><p>將於本月7日執笠的DBC數碼電台，吳綺莉作為節目《越界傾情》主持，昨日到電台為最後一集節目錄音。她昨日在電話中說：「今日last day，完咗啦！」談到電台執笠，吳綺莉感到不捨，她說：「我諗住請同電台廣播有關係嘅嘉賓，所以今日請咗阿旦（鄭丹瑞），我9年都唔玩facebook，今日都玩埋live。」問到電台賠償是否賠足？她說：「應該係嘅，同事話13號應該會出番晒所有錢。」<br>吳綺莉早年為成龍生下小龍女，昨日成龍獲奧斯卡頒發終身成就獎，未知吳綺莉會否回應一下或是恭喜對方？對此她說：「唔答啦。」<br>採訪：魯吉</p></body></html>
