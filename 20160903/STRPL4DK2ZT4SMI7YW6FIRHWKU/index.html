<html><header><meta charset="utf-8"><title>【《蘋果》威尼斯專訪】愛瑪翻撻怕失望</title></header><body><h1>【《蘋果》威尼斯專訪】<br>愛瑪翻撻怕失望</h1><p>美國女星愛瑪史東（Emma Stone）主演歌舞片《La La Land》是今屆威尼斯影展的開幕電影，愛瑪與導演Damien Chazelle日前於當地接受本報記者專訪。Damien說美得像童話世界的威尼斯很適合宣傳此片。愛瑪表示自己第二次去威尼斯，盛讚電影團隊夠合拍。近日盛傳愛瑪與安德魯加菲（Andrew Garfield）復合，問她感情生活近況時，她故弄玄虛說：「以我經驗來說，希望越大失望越大，所以我現在是中立位置。」</p></body></html>
