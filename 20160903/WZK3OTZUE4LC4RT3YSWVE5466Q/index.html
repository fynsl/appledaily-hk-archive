<html><header><meta charset="utf-8"><title>張名雅深水埗入貨</title></header><body><h1>張名雅深水埗入貨</h1><p>張名雅於9月9日，寓意長久的日子與律師男友Joe結婚，在尖沙嘴洲際酒店筵開三十多席。準人妻心情既興奮又緊張，昨日她在Instagram再晒婚照，張名雅說：「平時拍劇、拍廣告、出event都會穿婚紗，但這次卻不一樣，因為有你。」另外，姊妹團昨與張名雅到深水埗入貨，何傲兒貼相：「我最愛嘅準新娘，你越來越fit同靚靚呀，愛情嘅魔力實在難以抵擋！今日五人行一齊去深水埗行街買遊戲用品……諗起都刺激。」<br>撰文：非非</p></body></html>
