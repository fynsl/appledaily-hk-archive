<html><header><meta charset="utf-8"><title>「外星文物」出土　爆似火雞姐</title></header><body><h1>「外星文物」出土　爆似火雞姐</h1><p>「今天路過文物修復室，看到一個身中劇毒的馬頭……」網上近日出現一組圖片，一個出土的馬頭文物，表情呆萌可愛。原來，這個馬頭來自盛傳隱藏外星人文化的四川廣漢三星堆遺址。據三星堆博物館工作人員說，「（馬頭）現正進行復修」。有網友戲稱：「這是古人的表情包」。<br>由於該馬頭文物呈現豐富的表情，有網友紛紛表示，它好像穿越了，表情誇張過中國奧運游泳女將「火雞姐」傅園慧，也有網友說，原來這才是美國動畫《史力加》裏驢友的原型啊，中國古人真的厲害！<br>騰訊</p></body></html>
