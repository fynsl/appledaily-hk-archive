<html><header><meta charset="utf-8"><title>求驗客手記︰美國大勝晉級唔「危」</title></header><body><h1>求驗客手記︰<br>美國大勝晉級唔「危」</h1><p>美國（白衫）喺世界盃中北美外圍賽第四圈C組頭三輪只得勝和負各一，教練奇連士文都有啲壓力，好彩奇哥都可以化危為機，憑多蒙特中場基斯甸普列錫梅開二度，上周五作客炒聖文森6:0，兩連勝續保次席。同日C組榜首嘅千里達主場和危地馬拉2:2，以11分肯定出線，第二個出線席位就係美國同危地馬拉之爭，不過美國多危國三分之餘，得失球差仲領先12球，除非美國最後一場主場大敗畀千里達，加上危國狂勝聖文森，美國先有機會出局。雖然美國好大機會晉級第五圈，不過再係咁慢熱，想連續八屆入世盃決賽周都有危機㗎。</p></body></html>
