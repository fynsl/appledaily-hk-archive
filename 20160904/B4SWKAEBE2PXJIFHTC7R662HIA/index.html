<html><header><meta charset="utf-8"><title>求驗客手記︰韋舒亞外借般茅全靠咸爺</title></header><body><h1>求驗客手記︰<br>韋舒亞外借般茅全靠咸爺</h1><p>唔少球員都擔心外借，驚俾人外借就返唔到轉頭，阿仙奴今季就將24歲中場韋舒亞，外借去般尼茅夫。</p><p>原來呢位雲格契仔都有啲掙扎，亦都十五十六唔知去邊好，般茅就公開多謝英格蘭「萬人迷」碧咸畀意見，令韋舒亞決定去般茅。曾經去阿仙奴跟操嘅碧咸，同韋舒亞私交甚篤，佢就叫韋舒亞外借去般茅，總比去AC米蘭、羅馬呢啲外國球隊好，佢仲以過來人身份話自己當年都被外借過去普雷斯頓（下圖），咪一樣返到曼聯，之後仲好成功㖭；般茅前鋒阿科比仲擦晒鞋，話八歲喺阿仙奴已經識韋舒亞，阿科比咁好口，睇吓韋舒亞會唔會多啲助攻畀佢嘞。</p></body></html>
