<html><header><meta charset="utf-8"><title>木星高清照揭南北極面紗</title></header><body><h1>木星高清照揭南北極面紗</h1><p>美國太空總署（NASA）前天發佈木星探測器「朱諾號」（Juno）拍到的高清照片，首次揭開木星南北極的神秘面紗，研究人員指單憑影像「難以認出是木星」。<br>正圍繞木星軌道運行的無人探測器朱諾號，在上月27日耗時6句鐘遊走木星的南北極，並在4,200公里的歷來最近距離外為它拍攝特寫，顯示北極出現的風暴比想像中猛烈，亦比木星其他部份顯得更藍（圖）。木星南極的極光首次被拍下，收音器亦首次錄到木星發出的聲音。朱諾號未來會探測木星如何形成磁場，以及其極光構造。<br>法新社</p></body></html>
