<html><header><meta charset="utf-8"><title>【假胸之謎】唔只PS　三個胸圍踢爆胸器神話</title></header><body><h1>【假胸之謎】唔只PS　三個胸圍踢爆胸器神話</h1><p>網上騙案陳出不窮早已經唔係新鮮事，呢個世代有圖都未必有真相，台灣更稱味精重的「女神相」為「照騙」，食字食非常到肉。但原來要照騙未必靠美妝apps，最近網網上流傳一系列相片就拆穿「女神」位位上圍豐滿的秘技，原來在於三、個、胸、圍！</p><p>係，你冇睇錯，的確係三個！先着原本cup size，第二件再着比第一件大半個至一個cup size內衣，第三件再比第二件大半個至一個size，結果出來認真震撼！但咁着法一定好焗，會唔會着到皮膚敏感架？<br><br>記者：黃樂雯</p></body></html>
