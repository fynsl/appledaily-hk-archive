<html><header><meta charset="utf-8"><title>【異性緣佳】馮德倫徐若瑄香港斷正</title></header><body><h1>【異性緣佳】馮德倫徐若瑄香港斷正</h1><p>42歲馮德倫入行逾20年，甚有女人緣，除了廣為人知的三段戀情外，亦曾和張雨綺傳過緋聞。</p><p>莫文蔚</p><p>1999年跟比自己大4年的莫文蔚拍拖，曾到談婚論嫁階段，2007年女方自爆分手，結束9年姊弟戀。</p><p>徐若瑄</p><p>2008年被揭和徐若瑄在香港散步談心，2009年在電影首映上兩人相擁公佈戀情，翌年分手。</p><p>張雨綺</p><p>與張雨綺2008年在上海拍攝《女人不壞》時傳二人夜遊、唱KTV、街上擁抱。</p></body></html>
