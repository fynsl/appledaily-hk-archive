<html><header><meta charset="utf-8"><title>陳曼娜嫁女豪送7百萬</title></header><body><h1>陳曼娜嫁女豪送7百萬</h1><p>陳曼娜愛女Joie將於今年11月22日出嫁，未婚夫Dicky是上市公司董事兼投資公司行政總裁。陳曼娜透露婚宴將在君悅酒店舉行，筵開45席，李浩林及阮兆祥擔任主持。一對新人早前去了巴黎和瑞士拍攝婚紗照，陳曼娜為賀囡囡覓得如意郎君，送上400萬的黃色法拉利，金器及首飾等總值700萬元嫁妝。<br>畢業於美國耶魯大學牙科醫學博士的Joie，現於香港三間診所工作，於4年多前經朋友介紹下認識未婚夫，兩人拍拖1年多，於上年11月陳曼娜的生日派對上，Dicky以5卡戒指向Joie求婚成功。<br>撰文：陳以晴</p></body></html>
