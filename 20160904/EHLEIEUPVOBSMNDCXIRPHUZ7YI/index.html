<html><header><meta charset="utf-8"><title>【出嫁行頭】婚紗連波鞋5,600蚊</title></header><body><h1>【出嫁行頭】婚紗連波鞋5,600蚊</h1><p>舒淇的嫁衣揀了瑞典平民成衣品牌H&amp;M兩年前的Conscious系列出品、索價3,990元的短袖象牙白婚紗襯約1,600元的adidas by Stella McCartney裸色波鞋，她表示：「婚紗是H&amp;M兩年前送我的，頭紗是一家婚紗店隨意挑的。」新郎馮德倫則以黑西裝、黑呔襯Nike波鞋，盡顯二人即興的隨意率性美。另外，婚戒就揀了舒淇代言的Bulgari，有私人訂製的威尼斯系列訂婚鑽戒及Serpenti系列的蛇形婚戒。</p></body></html>
