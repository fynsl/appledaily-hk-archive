<html><header><meta charset="utf-8"><title>嘉兒情傷後性感領獎</title></header><body><h1>嘉兒情傷後性感領獎</h1><p>於法國舉行、以播放美國電影為主的第42屆多維爾電影節昨日舉行開幕禮，美國女星「紫天椒」嘉兒莫蕊茲（Chloe Moretz）與英國萬人迷碧咸（David Beckham）大仔Brooklyn再一次分手後，首次單拖出席開幕禮。有傳Brooklyn嫌嘉兒太纏身所以飛起她，嘉兒昨日踏上紅地毯一洗頹氣，穿上開胸飄逸長裙，大騷事業線。嘉兒獲大會頒發最佳新星獎，算是愛情失意事業得意。</p></body></html>
