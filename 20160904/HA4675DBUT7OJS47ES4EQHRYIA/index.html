<html><header><meta charset="utf-8"><title>張名雅晒3卡婚戒</title></header><body><h1>張名雅晒3卡婚戒</h1><p>張名雅、莊思明與楊思琦等昨日於又一城出席慧妍雅集慈善月餅義賣活動，張名雅與未婚夫Joe於下星期五在洲際舉行婚禮，昨日戴着3卡求婚戒指，閃爆全場！一直盛傳張名雅奉子成婚，但仍未見肚，她說：「呢個問題唔答，結婚係開心，遲啲有消息會公佈。我哋思想好傳統，結婚後想有個家庭，有自己BB。」<br>至於莊思明男友楊明於微博留言：「你是我人生裏面最後一個女人，交給我吧！」思明說：「佢都未求，睇吓求婚有冇戒指同驚喜。」思明指對方是結婚對象，媽咪都喜歡他。<br>採訪：羅慧敏<br>攝影：仇志德</p></body></html>
