<html><header><meta charset="utf-8"><title>泰王肺積水洗腎留院</title></header><body><h1>泰王肺積水洗腎留院</h1><p>泰王蒲眉蓬（King Bhumibol Adulyadej圖）日前血液受到感染，肺部出現積水，經治療後情況好轉。<br>泰國皇室前晚發聲明指，蒲眉蓬上周三出現心跳過快、呼吸困難、吐濃痰等症狀，檢查後發現血液感染情況嚴重、肺有積水，周四起接受持續洗腎治療後康復，低血壓及低燒狀況亦有改善，將繼續留院觀察。<br>年屆88歲的蒲眉蓬近年百病纏身，先後因細菌感染、呼吸困難、心臟問題、腦積水等病入院，今年1月起再無公開露面。<br>法新社/路透社</p></body></html>
