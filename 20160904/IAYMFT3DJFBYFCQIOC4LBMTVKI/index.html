<html><header><meta charset="utf-8"><title>欣宜演唱會高舉雪糕</title></header><body><h1>欣宜演唱會高舉雪糕</h1><p>鄭欣宜加入樂壇6年，今年推出的主打歌《女神》，MV在網上點擊超過420萬，反應理想，欣宜的經理人公司乘勢為她舉行首次個唱，將於下月21及22日假九展舉行兩場「鄭欣宜女神有問題演唱會2016」。<br>欣宜日前穿上黑衣影演唱會海報，概念玩味十足，她戴上黑超口咬探熱針及咬飲筒，又啜手指，高舉雪糕當火炬扮自由女神。欣宜表示個唱名可以解說為「我有問題想問」及「我好有問題」兩個意思，所以構思舉手姿勢：「自從《女神》出街之後，好多fans送自由女神像畀我，我將火炬變成雪糕，想幽默感啲，大家一齊開開心心。」<br>撰文：陳以晴</p></body></html>
