<html><header><meta charset="utf-8"><title>青霞開餐保鑣護駕</title></header><body><h1>青霞開餐保鑣護駕</h1><p>大美人林青霞深居簡出，甚少出席公開場合，除了做善事和寫書之外，平日她都會相約三五知己外出飯敍，日前本報在上環發現林青霞的影蹤，在明星食堂尚興潮州飯店品嚐潮州菜，大劉和周星馳亦經常光顧。<br>當晚10時許，穿上白恤衫肩披橙色外套的林青霞，與兩名友人在私人貴賓房食飯，離開的時候，林青霞由兩名保鑣貼身保護步出，還為她拿着大包細包的外賣和酒。當兩名保鑣發現附近有記者，即刻通知林青霞，未知是否未有化妝，林青霞在月黑的晚上，戴上墨鏡步出食店，並優雅地行前幾步上車，與友人一同離去。<br>採訪、攝影：黃曉程</p></body></html>
