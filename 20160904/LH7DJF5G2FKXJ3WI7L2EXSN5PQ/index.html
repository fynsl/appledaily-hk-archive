<html><header><meta charset="utf-8"><title>《色，戒》一脫成名湯唯氣質冇得輸</title></header><body><h1>《色，戒》一脫成名<br>湯唯氣質冇得輸</h1><p>剛升任媽媽嘅湯唯，前日着住深色衫褲同老公喺中環疑似睇婦產科。雖然係啱啱生產完，不過湯唯都保養得好好，冇好似其他孕婦咁暴脹，唔知係咪同佢個美人胚子有關。<br><br>湯唯今年先得36歲，佢喺10年前參與李安導演嘅《色，戒》，同梁朝偉有大膽全裸鏡頭床戰鏡頭，吸引咗唔少人，亦令湯唯一脫成名。不過湯唯冇成為脫星，反而憑住一副天生嘅氣質，拍咗好多文藝電影，唔只咁，佢仲憑住呢份氣質，做咗護膚品牌多年嘅代言人。</p></body></html>
