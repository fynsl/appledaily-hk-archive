<html><header><meta charset="utf-8"><title>【食之新登場】芝士滿瀉　新推抹茶及柚子芝士包</title></header><body><h1>【食之新登場】芝士滿瀉　新推抹茶及柚子芝士包</h1><p>來自奧地利的烘焙品牌「麥上日光」的五層流心芝士軟包，最高峰要等一小時先買到。最近搞搞新意思，繼粟子及芒果，在9月3日（星期六）一次過推出抹茶及柚子兩種味道。</p><p>前者採用日本宇治抹茶粉加上來自澳洲及紐西蘭的忌廉芝士，而後者則採用柚子汁，柚皮及蜜糖配上忌廉芝士，清新而不膩，可以室溫食， 熱食或凍食，每日限量推出300個，每個為28元。</p><p>麥上日光<br>灣仔軒尼斯道 338 號北海中心地下 C 舖<br>記者：何嘉茵</p></body></html>
