<html><header><meta charset="utf-8"><title>【關仁隱事】大粒周圍匿避風頭 - 關仁</title></header><body><h1>【關仁隱事】大粒周圍匿避風頭 - 關仁</h1><p>「大粒」喺電影圈拍過好多電影，又係鬥靚出身，好多年前嫁到好人家，婚後相夫教子，成為好多女星釣金龜嘅樣辦。不過大粒都唔係一帆風順，佢曾經被傳俾人篤背脊嘅醜聞，搞到佢要搵地方匿，屋企都唔返得！最後俾佢搵到個拍廣告識嘅印度籍老外，去咗佢屋企住咗一個禮拜。呢位印度男同朋友講番，其實同大粒唔係好熟，唔知點解會搵佢，不過外國人又冇乜嘢所謂，何況大粒咁靚女，佢仲話嗰一個星期，一啲香艷嘢都冇發生過，大家都好守禮喎！<br>撰文：關仁</p></body></html>
