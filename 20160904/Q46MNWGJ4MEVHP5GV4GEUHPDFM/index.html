<html><header><meta charset="utf-8"><title>【一周必看】【動畫】體院「封廁」唔准港將用　網民：驚你見到紫色尿</title></header><body><h1>【一周必看】【動畫】<br>體院「封廁」唔准港將用　網民：驚你見到紫色尿</h1><p>中國奧運金牌代表團訪港最後一天，部份選手到香港體育學院出席活動時，獲邀出席的亞運花劍銀牌得主、香港劍擊代表張小倫發現廁所僅予中國選手使用，他事後在facebook炮轟體院「封廁」不合理。風頭躉火雞姐傅園慧寫下「天天開心　不要悲傷」字句鼓勵本港年輕運動員，強調自己沒有浮躁或自我膨脹，希望大家專注在她賽場上的表現。</p></body></html>
