<html><header><meta charset="utf-8"><title>Juno自殘孖薛凱琪拍MV</title></header><body><h1>Juno自殘孖薛凱琪拍MV</h1><p>麥浚龍（Juno）、薛凱琪（Fiona）前晚在清水灣為合唱歌《結》拍攝MV，兼任導演的Juno，豪花6位數字製作費，為Fiona設計一個紅白女鬼驚慄造型，Fiona說：「我好鍾意，因為視覺上畀到好多刺激，可能大家唔認得我係邊個，拍時會盡量唔照鏡，因為平日睇完恐怖片都會發噩夢。」<br>Juno透露拍攝期間遇上很多意外：「有個巨型漏斗，啲沙淋落嚟，刮損晒我條頸，最痛苦係啲沙入眼，同自殘冇乜分別。」<br>採訪：盧妹<br>攝影：仇志德</p></body></html>
