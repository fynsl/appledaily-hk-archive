<html><header><meta charset="utf-8"><title>求驗客手記︰辛尼特打甩漢堡王</title></header><body><h1>求驗客手記︰<br>辛尼特打甩漢堡王</h1><p>辛尼特改名做漢堡王？呢支俄超勁旅已經一拳粉碎傳聞！日前有傳聞，美國快餐集團Burger King諗住畀筆巨額贊助費，要辛尼特改名做辛尼特漢堡王，幫佢哋開拓俄羅斯市場。傳聞出咗之後，當地球迷好大反應，我求大俠聽到都覺得怪啦。辛尼特上禮拜五就喺網上回應傳聞，佢哋只係放咗條片上twitter，見到一個key咗辛尼特會徽嘅男仔，一拳將個戴住皇冠嘅男人打低（圖）！睇嚟辛尼特嘅意思非常明顯啦。</p></body></html>
