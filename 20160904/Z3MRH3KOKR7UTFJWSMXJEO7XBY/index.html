<html><header><meta charset="utf-8"><title>【結婚勝地】私有化700年古堡</title></header><body><h1>【結婚勝地】私有化700年古堡</h1><p>舒淇與馮德倫結婚的古堡波佐夫堡（Bouzov Castle）結婚，位於奧洛穆茨摩拉維亞，離首都布拉格約三個小時車程，屬當地旅遊景點。城堡建於1317年，紅頂白牆新歌德式建築風格，曾成不少童話故事及歐洲電影的取景地。入場費要120捷克克朗（約38港元），內有莊園、小教堂，每年4月至10月是結婚熱門勝地，但排期需時，馮德倫與劇組租來拍戲數天，當然可以「私有化」即興結婚。</p></body></html>
