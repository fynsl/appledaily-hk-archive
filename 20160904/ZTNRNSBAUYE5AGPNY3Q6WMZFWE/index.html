<html><header><meta charset="utf-8"><title>求驗客手記︰C朗壓美斯成能力王</title></header><body><h1>求驗客手記︰<br>C朗壓美斯成能力王</h1><p>一年一度嘅人氣足球電玩《FIFA17》就嚟推出，基斯坦奴朗拿度（C朗）喺之前七年嘅總能力值都係輸畀美斯，今次終於威番次。C朗喺今集嘅總能力值被設定為94分，力壓93分嘅美斯，第三名就係92分嘅尼馬。自歐國盃決賽一直養傷嘅C朗喺真實世界亦都即將返嚟，佢日前又上載操練緊嘅相，如無意外喺今個周末場西甲就可以亮相。不過美斯就啱啱受傷，佢因為鼠蹊傷患而避戰周二作客委內瑞拉嘅世盃外，仲打算提早返西班牙，阿根廷方面就話佢傷勢唔嚴重。</p></body></html>
