<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】阿姐指老公扮鵪鶉</title></header><body><h1>【馮仁昭四圍超】<br>阿姐指老公扮鵪鶉</h1><p>汪明荃（阿姐）日前接受商台節目「1圈圈 星光背後」訪問，分享同老公羅家英嘅感情事，阿姐形容婚後幾年嘅相處係「小心翼翼」，盡量畀家英哥空間：「佢唔鍾意俾人管，成日話『你管我呀！』又唔鍾意我追問佢，其實我出發點係關心，提醒佢。呢七年嚟，大家都有商有量，終於攞到個平衡。」講到阿姐被指係強勢太太，家英哥變鵪鶉，阿姐即爆：「佢最鍾意喺人面前扮鵪鶉！」<br>撰文：馮仁昭</p></body></html>
