<html><header><meta charset="utf-8"><title>隔牆有耳：金勞詹自稱會爆大冷門 - 李八方</title></header><body><h1>隔牆有耳：<br>金勞詹自稱會爆大冷門 - 李八方</h1><p>報名參選港島後冇出席過選舉論壇嘅前立法會議員詹培忠，就連選舉日都唔現身。原來因為行動不便：「𠵱家可以普通咁行得，但未正常晒，如果有人撞一撞，仆喺度，就好煩」，所以由宣傳車拉票（圖）。<br>佢不認同泛民拉布、亦反對建制派通過市民唔接受嘅法例。民調一直顯示佢只有兩個百分點支持，金勞詹就話唔多信，指自己係田北俊後，商界參加直選嘅第二人，仲話「隨時爆大冷門都話唔埋」！</p></body></html>
