<html><header><meta charset="utf-8"><title>【超區戰果】鄺神成票王　鼎！佢始終入到局</title></header><body><h1>【超區戰果】鄺神成票王　鼎！佢始終入到局</h1><p>立法會選舉功能組別中選民最多的「超級區議會」結果，要到傍晚時份才公佈。最終泛民保住3席，民主黨鄺俊宇、涂謹申，以及街工梁耀忠當選，建制方面，民建聯李慧琼及周浩鼎當選，但工聯會的王國興落敗。<br><br>9名候選人得票順序如下：<br>鄺俊宇 491,667<br>李慧琼 304,222<br>涂謹申 243,930<br>梁耀忠 303,457<br>周浩鼎 264,339<br>王國興 233,236<br>陳琬琛 28,311<br>關永業 23,631<br>何啟明 17,175</p></body></html>
