<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃小龍Note 7充電冒煙</title></header><body><h1>【馮仁昭四圍超】<br>黃小龍Note 7充電冒煙</h1><p>開賣兩個禮拜嘅三星智能手機Galaxy Note 7，手機疑涉電池爆炸，宣佈停售同回收，原來前華娛衛視主播黃小龍都中招，佢喺新加坡買嘅Note 7充電時冒煙，小龍噚日喺電話講：「前晚充電時我瞓着咗，突然間感覺到旁邊好熱，原來手機出煙，好驚，立即掹咗充電線，點知充電線同充電頭分開咗，幾千蚊買部手提電話返嚟，𠵱家報廢，點都要投訴，三星咁大間公司有冇搞錯！」<br>撰文：馮仁昭</p></body></html>
