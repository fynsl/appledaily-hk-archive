<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】天堂鳥復工搵生活費</title></header><body><h1>【馮仁昭四圍超】<br>天堂鳥復工搵生活費</h1><p>MKPop天堂鳥噚日出席九龍灣E-Max兒童電影同樂日，組合同前公司經理人陳浩源嘅合約糾紛仍未完結，佢哋透露已諮詢過律師團隊，佢哋可以做工作。三人都係靠家人資助五位數去處理合約問題，𠵱家首要係畀大家知道可以復工。兩個幾月全無收入，佢哋話：「我哋面對專業，唔計較錢，大家都用緊之前嘅積蓄，盡量返屋企食飯，平時搭巴士同港鐵，都可以使多幾個月，希望盡快解決件事。」<br>撰文：馮仁昭</p></body></html>
