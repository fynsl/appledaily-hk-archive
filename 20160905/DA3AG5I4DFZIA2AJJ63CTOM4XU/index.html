<html><header><meta charset="utf-8"><title>廠商病發失救</title></header><body><h1>廠商病發失救</h1><p>【本報訊】一名印刷廠東主，昨晨被妻子發現倒斃在荃灣廠房辦公室內，警方調查後，懷疑他病發失救致死，案件並無可疑。<br>52歲猝死男子姓潘，在荃灣柴灣角街83至93號榮興工業大廈開設一印刷廠。據悉，事主有病歷記錄，日前他離家後沒再返家，51歲姓鄧妻子多次致電丈夫無人接聽，擔心他出意外。<br>昨晨10時許，鄧婦往印刷廠找夫，發現木門反鎖拍門無反應，疑丈夫出事，即撬開門入內，赫見丈夫昏迷不醒，報警求助。警員及救護員接報到場，證潘死去多時，毋須送院。警調查後，料潘工作期間突病發暈倒地上，惟因無人察覺致失救死去，案件無可疑。<br>■記者周鴻熙</p></body></html>
