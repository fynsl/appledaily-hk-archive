<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃美棋孖男友意國送嫁</title></header><body><h1>【馮仁昭四圍超】<br>黃美棋孖男友意國送嫁</h1><p>黃美棋同男友鍾健威（Ray）日前出發歐遊，此行重點係出席美棋閨密喺意大利舉行嘅婚禮，美棋首次被邀做姊妹，佢喺fb向新娘子送祝福：「見證你人生嘅重要時刻，其實真係好感動，眼淚真係眼度淌淌吓，你要一直幸福快樂。」美棋喺婚宴中孖住男友係咁影相留念，唔知有冇畀氣氛感染到恨嫁？美棋話：「唔恨呀，搞婚禮好攰呀，結婚會同屋企人商量計劃，想尊重佢哋。」<br>撰文：馮仁昭</p></body></html>
