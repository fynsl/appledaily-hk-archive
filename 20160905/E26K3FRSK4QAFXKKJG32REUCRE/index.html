<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】滕麗名宣揚保護海洋</title></header><body><h1>【馮仁昭四圍超】<br>滕麗名宣揚保護海洋</h1><p>運動精滕麗名被「2016 ADEX北京國際潛水展」邀請做北京國際潛水展大使，佢前日同噚日喺北京出席講座活動，滕滕呢次義務上陣，主要係宣揚環保訊息，佢話係第一次演講，出席嘅大部份係潛水發燒友，滕滕噚日喺電話講：「我演講時心情輕鬆呀，冇緊張，在場都係潛水發燒友，佢哋好清楚以前同𠵱家嘅海底世界有好大分別，魚群少咗，所以好希望保護海洋，大家都愛大自然。」<br>撰文：馮仁昭</p></body></html>
