<html><header><meta charset="utf-8"><title>汪東城拖女友任影</title></header><body><h1>汪東城拖女友任影</h1><p>汪東城前晚在九展舉行「次元男友汪東城演唱會」，並補祝上月24日35歲生日，他笑說：「幹嗎要暴露我的年齡？這是秘密，幸好看起來不像。」收了甚麼生日禮物？他說：「不要買禮物，祝福就OK。」<br>自稱單身的汪東城，會否最希望得到大家的祝福，盡快找到女朋友呢？他坦言：「這個祝福很好，太切實際了，但聽起來有點悲傷，但不要緊，證明我們都是工作狂。」他自言假如認識到女朋友，會減少工作，給自己更好的生活，抽多些時間陪情人。他又笑謂不介意被狗仔隊偷影拍拖：「大家想看那些？接吻就不好啦！因為有小朋友會看到，拖手、拉手就沒問題。」<br>採訪：盧妹<br>攝影：陳俊強</p></body></html>
