<html><header><meta charset="utf-8"><title>美選鄭家雯泵定人奶餵仔</title></header><body><h1>美選鄭家雯泵定人奶餵仔</h1><p>ViuTV選美節目《美選D.n.A》5位候選佳麗鄭家雯、張沛樂（沙律）、羅伊婷、李靜蓮和「巨胸翠如」鄧月平，昨日出發到東京拍攝外景一星期，鄧月平透露此行沒有帶泳衣。<br>已為人母的鄭家雯，獲丈夫和4個月大兒子王晴風送機，談及兒子平時要吃母乳，她說：「已經泵定啲儲喺雪櫃，希望夠啦，惟有人奶溝奶粉，盡量畀佢每日都飲到少少人奶，我喺嗰邊都會照泵，放入雪櫃變冰奶，返到嚟就有好多奶。」問沙律男友林耀聲曾指為夢想要捱光酥餅，沙律力撐說：「幾好呀，唔錯。」喜歡熱血青年？她笑說：「我唔係追求靚仔有錢。<br>採訪：黃曉妍<br>攝影：陳順禎</p></body></html>
