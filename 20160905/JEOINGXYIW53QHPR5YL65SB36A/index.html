<html><header><meta charset="utf-8"><title>林峯遇男同志放電</title></header><body><h1>林峯遇男同志放電</h1><p>林峯昨日在尖沙嘴舉行簽唱會，大會安排粉絲蒙眼摸他的手臂、大腿及胸口，被粉絲摸大腿時，他尷尬地以手護陰。男粉絲表現享受，趁機揑林峯的胸肌，自拍時又作狀錫林峯的面珠，表現猴擒。<br>林峯表示近年多了男粉絲，並不介意做基界男神。是否曾獲男同志表白？他自嘲很遲鈍：「我覺得係友好表現，你哋都知啦，我kai kai哋。有試過向我放電，都唔知畀乜反應好。」有否表明已有女友吳千語？他說：「咁又唔會，可能人哋本身電力足呢。」對於無綫重播《創世紀》，他說：「冇乜事唔使睇，不過都係經歷嚟嘅。」<br>採訪、攝影：盧妹</p></body></html>
