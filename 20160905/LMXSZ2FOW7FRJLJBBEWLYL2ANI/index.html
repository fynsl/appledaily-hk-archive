<html><header><meta charset="utf-8"><title>高海寧小雲Look買月餅</title></header><body><h1>高海寧小雲Look買月餅</h1><p>「咪神」高海寧（高Ling）一向靠事業線出位，但日前單獨到圓方買月餅時卻收起性感，以街坊裝示人，她穿上闊身外套襯牛仔褲及涼鞋，再配一副圓形的小雲眼鏡，增添可愛感覺。<br>臨近中秋節，高Ling專誠到商場內一間出名的潮州飯店購買月餅，她與餐廳職員攀談幾句後，對方便拿出一盒價值198元的酥皮月餅，高Ling付款後便行去停車場取車，沿途被不少途人認出，而大部份是男性，認真有男人緣。當高Ling行到去寶馬座駕前發現記者，她亦禮貌地打招呼，然後駕車離開。<br>採訪、攝影：梁繼光</p></body></html>
