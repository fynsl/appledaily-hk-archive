<html><header><meta charset="utf-8"><title>崔碧珈束胸待發</title></header><body><h1>崔碧珈束胸待發</h1><p>崔碧珈及鄧穎芝昨日在油塘為耐力賽擔任表演嘉賓，封胸現身的崔碧珈近日積極練體操，準備稍後宣傳電影《辣警霸王花》時一顯身手，問豐滿上圍會否阻礙武打動作？她說：「可以着束胸衫，加上今次演打戲時（胸部）有戲份需要，好似我做攀爬動作時，上圍會阻礙我。」提到她有胸戲時，她笑指不懂得回答，但不用時會收起。<br>已單身兩年的鄧穎芝表示不急於拍拖，雖然有男仔追求，部份更較她年輕，但她希望觀察多點時間，因為想覓到結婚對象。最近練拳教練主動邀請她做拳賽助手，問到教練是否追求者？她笑說：「我問下佢。」<br>採訪、攝影：馬建華</p></body></html>
