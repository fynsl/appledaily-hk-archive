<html><header><meta charset="utf-8"><title>武漢現兩嘴怪魚嚇窒魚行老闆</title></header><body><h1>武漢現兩嘴怪魚嚇窒魚行老闆</h1><p>兩嘴怪魚，你見過嗎？湖北武漢驚現兩嘴怪魚，在白沙洲大市場開魚行的朱先生坦言，20年來還是頭一次見這樣的魚。朱表示，日前從洪湖拉來一車鮰魚，放入魚池時意外發現有一條魚長相十分奇特。這條鮰魚除了和其他魚一樣，有扁扁的嘴巴外，下頜部位竟然還有一處三角形的「大嘴」，跟口腔連成一體。多名魚行老闆亦稱，首次遇見這種怪魚。<br>不過，華中農業大學水產學院何緒剛教授表示，這應該是一條斑點叉尾鮰，下頜的「嘴巴」應該是魚被銳物戳破一個口子，傷口癒合時發生病變引起，並非先天變異。有網民質疑是吃轉基因飼料造成。 <br>《楚天都市報》</p></body></html>
