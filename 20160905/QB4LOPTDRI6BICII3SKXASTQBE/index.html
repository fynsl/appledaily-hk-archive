<html><header><meta charset="utf-8"><title>隔牆有耳：田少告急　田太落區救夫 - 李八方</title></header><body><h1>隔牆有耳：<br>田少告急　田太落區救夫 - 李八方</h1><p>新界東今屆選戰亂到七彩，建制同泛民陣營都有極多名單各自搶票，而成個黨只喺新界東有一千零一個直選議席嘅自由黨，李梓敬同田北俊嘅名單按港大民調顯示，支持度都係尾席甚至跌出9席以外，難怪噚日大打告急牌，排第二嘅田少攞住「告急」牌周圍走。<br>而喺一眾助選團中，有位女士非常突出，原來係罕有喺政治活動陪同亮相嘅田太Mary（圖右），只見佢化身告急大使，幫老公告急，認真愛夫心切。田少自己都喺fb笑指呢次真告急，甚至「要出動田太來告急！」創黨主席李鵬飛其後都有為佢同李梓敬站台。</p></body></html>
