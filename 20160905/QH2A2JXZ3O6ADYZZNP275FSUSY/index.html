<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】城城舞台出故障</title></header><body><h1>【馮仁昭四圍超】城城舞台出故障</h1><p>郭富城紅館演唱會去到前晚已經上演咗11場，一直受到高度讚揚嘅智能舞台，突然發生故障。城城唱《唱這歌》時，其中一座智能舞台唔可以依程式轉動，但城城同一班舞蹈員好鎮定繼續跳舞，特別係企喺懸浮高台上面嘅舞蹈員，好冷靜咁配合城城舞步，之後個台都回復正常。城城話：「現場表演出現小故障成日有，我同舞蹈員冇手忙腳亂，所有舞蹈員都係精英，值得嘉許。」<br>撰文：馮仁昭</p></body></html>
