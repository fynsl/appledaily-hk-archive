<html><header><meta charset="utf-8"><title>《江湖悲劇》負評九唔搭八</title></header><body><h1>《江湖悲劇》負評九唔搭八</h1><p>譚詠麟（阿倫）、陳小春、伍詠薇和戚美珍等，參演由林超榮執導的電影《江湖悲劇》，該片上周四上映，累積票房截至前日只有約30萬，成績差強人意。<br>林超榮這次親自執導，雖率領阿倫和政協身份的小春，以笑片做賣點，可是劇情鬆散，笑點極低。網友大送負評：「唔好嘥錢睇，完全覺得套戲九唔搭八，冇內容冇主旨。」更有觀眾揶揄：「睇到一半有一半人走咗，你留到完場講得出成場戲做乜我話你叻。」對於有觀眾中途離場，林超榮日前說：「各有各批評，大家後生仔有大家意見，由佢票房自己跑，大家多多支持。」也有網民在網上出售該片換票證。<br>採訪：李森</p></body></html>
