<html><header><meta charset="utf-8"><title>Seventeen恨同Eason合作</title></header><body><h1>Seventeen恨同Eason合作</h1><p>韓國13人男團Seventeen前日襲港，抵港後率先接受媒體採訪並於晚上在apm舉行記招，吸引近800粉絲到場。Seventeen在台上受訪時表示想與陳奕迅（Eason）合作，現年20歲的中國籍成員Jun（文俊輝）透露小時候曾與Eason合作電影《野良犬》。Seventeen坦言雖然人數眾多，但遇上意見不一時會圍在一起溝通，所以不會引起爭執。<br>採訪、攝影：王連連</p></body></html>
