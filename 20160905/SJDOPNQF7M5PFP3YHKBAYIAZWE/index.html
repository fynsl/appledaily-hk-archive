<html><header><meta charset="utf-8"><title>陳倩揚撐創業媽媽</title></header><body><h1>陳倩揚撐創業媽媽</h1><p>陳倩揚昨日帶其自家護理品牌，去到觀塘的中秋城寨花燈會參展，活動由香港地創業媽媽舉辦。倩揚表示，希望藉活動幫助更多單親媽媽，她指現場所有攤位皆是創業媽媽，需要大家互相支持。<br>陳倩揚的品牌有製作香磚、香油及花茶等，礙於租金昂貴，暫時只有做網上銷售，她指這門生意是與林盛斌（Bob）老婆黃碧玲及一名友人合資6位數字經營，倩揚說：「我同阿Bob老婆都鍾意DIY手作，所以一拍即合，高興能夠將自己喜好轉做生意，希望其他媽咪都鍾意我哋嘅天然產品，我嘅小朋友習慣咗用我整嘅嘢，成日問我有乜新嘢整畀佢。」<br>採訪、攝影：張俊銘</p></body></html>
