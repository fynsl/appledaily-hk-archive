<html><header><meta charset="utf-8"><title>求驗客手記：伊巴考定教練牌</title></header><body><h1>求驗客手記：伊巴考定教練牌</h1><p>今夏加盟曼聯簽約一年嘅前瑞典國腳前鋒伊巴謙莫域，頭四場比賽入咗四球，表現好對辦，但佢到咗下個月三號就會滿35歲，作為職業球員嚟講，年紀始終唔細，所以佢亦開始為自己打算，計劃喺下年年頭修讀教練課程，仲希望可以喺明年夏天就讀完考到個教練牌。曼聯嘅消息人士表示：「伊巴同我哋講，佢約滿之後最多踢多一年，但一定唔會踢多兩、三年咁耐。摩連奴歡迎佢加入教練團，佢都有諗過，所以佢都打算去考番個教練牌。」<br>消息指，伊巴未必想好似摩連奴咁喺大會坐正做領隊或主教練，只係想幫手教吓波；佢最想教嘅地方並唔係英超，而係佢曾經踢過好多年嘅意甲。</p></body></html>
