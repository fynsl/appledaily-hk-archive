<html><header><meta charset="utf-8"><title>【今日笑一笑】見到狗公仔　傻狗大蝦細</title></header><body><h1>【今日笑一笑】見到狗公仔　傻狗大蝦細</h1><p>小朋友搶玩具時，通常都會有卡通片中的「技安」(胖虎)這類高大的朋友「以大欺小」，想不連狗狗也會為玩具「以大欺小」。<br><br>美國賓夕凡尼亞州網友lovelablife在Instagram分享3隻狗狗收到狗公仔時的有趣畫面。片中，一頭大狗率先搶去整袋3隻狗公仔，成功取出一隻狗公仔後開心地咬著狂奔。有小狗搶不到狗公仔，可憐地追著大狗，非常惹笑。 <br><br>Instagram</p></body></html>
