<html><header><meta charset="utf-8"><title>俞承豪扮女人自嘲醜</title></header><body><h1>俞承豪扮女人自嘲醜</h1><p>由男星俞承豪（圖）、男團EXO成員Xiumin等主演的韓片《千面扭計王》大後日在港上映，俞承豪飾演千王之王，與Xiumin、高昌錫等組成最強詐騙黨。俞承豪在片中的女生扮相令人印象深刻，他受訪時自嘲好醜：「真的不想照鏡，本來對穿女裝有信心，但出來的效果令人害羞。首次穿裙的感覺不錯，很通風，但不會再有下次機會。」首次拍電影的Xiumin直言擔心自己能否勝任，合作後與俞承豪變得熟絡。<br>採訪：施洛冰</p></body></html>
