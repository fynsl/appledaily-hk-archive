<html><header><meta charset="utf-8"><title>聖人為信徒代禱者</title></header><body><h1>聖人為信徒代禱者</h1><p>【話你知】<br>羅馬天主教有不少聖人，但究竟聖人是甚麼？根據《天主教教理》第828節，「冊封一些信徒為聖人，就是隆重地宣佈那些信徒曾英勇地修德行，並忠於天主的恩寵而生活過」。<br>對天主教徒來說，聖人除了是修德成聖的楷模，更是分擔了耶穌作為天主與人之間的中保，故此亦是代禱者。<br>信徒有不同需要可向不同主保聖人求助，如聖安多尼（St. Anthony）是失物者主保、聖猶達（St. Jude）是絕望事件的主保等。教會一般都會編寫敬禮聖人的經文，並將名字列於禮儀日曆　中，供人追念、敬禮。</p></body></html>
