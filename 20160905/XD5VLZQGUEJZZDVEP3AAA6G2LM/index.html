<html><header><meta charset="utf-8"><title>謝霆鋒飯香引曼玉 </title></header><body><h1>謝霆鋒飯香引曼玉 </h1><p>謝霆鋒昨日在北京出席浙江衛視節目《12道鋒味》第三季發佈會，嘉賓陣容除了之前曝光的甄子丹、蔡依林和舒淇，昨加碼公佈還有張曼玉和吳君如。舒淇帶霆鋒到台灣鄉間尋覓美食，兩人試吃火車便當。張曼玉的宣傳片昨在現場播出，她用普通話說：「霆鋒，聽說你很會做飯，我也想吃你做的飯。如果你給我做好吃的，那我就帶你去一些好玩的地方。」<br>霆鋒這次錄影不怕辛苦到了非洲肯亞，更被經理人霍汶希取笑是苦瓜：「一口咬下去有些難受，但回味過來卻很有內涵。」對於眾星肯冒險同行，霆鋒說：「重要的不是銀行裏有多少錢，而是有多少知心朋友，我覺得很幸福。」<br>撰文：楊定</p></body></html>
