<html><header><meta charset="utf-8"><title>坤哥認虧採陰怕涼</title></header><body><h1>坤哥認虧採陰怕涼</h1><p>吳業坤昨日到尖沙嘴出席人參雪糕推廣活動，大會安排他親自餵粉絲食雪糕。他與品牌高層合照時，笑言想邀請穿上韓國傳統服的宣傳少女齊齊合照，但記者要求坤哥搭對方膊頭及餵她食雪糕，他又怕醜婉拒。<br>坤哥賣口乖表示越來越注重養生，媽媽亦不時煲人參及湯水，問他會否採陰補陽？他笑謂：「我怕更加寒涼，呢排虧虧地唔好啦。」記者笑指他早已用盡精力，坤哥即解釋是用在工作方面：「畀我養番10年先，唔好貨不對辦。」再問他賣點是否精壯男？他說：「咁都唔好畀個虧嘅男朋友人哋嘛。」他又透露完成工作後便去為立法會選舉投票。<br>採訪、攝影：盧妹</p></body></html>
