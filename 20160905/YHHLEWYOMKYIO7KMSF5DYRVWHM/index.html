<html><header><meta charset="utf-8"><title>求驗客手記：羅渣里奧去車仔探班</title></header><body><h1>求驗客手記：羅渣里奧去車仔探班</h1><p>大衛雷斯回歸車路士，相信對於陣中中場奧斯卡杜斯山度士嚟講都係好消息，多個同聲同氣嘅老鄉做隊友，呢兩位巴西球員喺呢個星期都唔使代表國家隊出戰世盃外圍賽，留喺倫敦操練之餘，日前仲有另一位同胞嚟到探班，就係球迷記得佢入波多過撲波嘅前國家隊門將羅渣里奧。呢位前聖保羅門將喺職業生涯入咗131球，除咗去車路士之外，佢仲去過李斯特城同韋斯咸等英超球會，拜會過雲尼亞里以及比歷等名帥，唔知係咪想為開展教練之路取吓經先呢？</p></body></html>
