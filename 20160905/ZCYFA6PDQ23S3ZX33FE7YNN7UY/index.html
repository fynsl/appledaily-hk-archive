<html><header><meta charset="utf-8"><title>【一周必看】火雞姐食蟲？人在野挑戰洪荒之力</title></header><body><h1>【一周必看】<br>火雞姐食蟲？人在野挑戰洪荒之力</h1><p>中國的里奧女子100米背泳銅牌得主傅園慧，說了一句「洪荒之力」再加上古靈精怪的表情而爆紅，即使沒有金牌也可以跟中國奧運精英代表團來香港。她不單止受香港人歡迎，就連真人騷《人在野》主持貝爾（Bear Grylls）也是她的擁躉，更發戰書邀請她參加《名人荒野求生（Running Wild with Bear Grylls）》。若然傅園慧答應參加，大家可能有機會見到她吃蟲。</p></body></html>
