<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】符致逸做音樂零收入</title></header><body><h1>【馮仁昭四圍超】<br>符致逸做音樂零收入</h1><p>去年放棄正職全身投入音樂創作嘅符致逸，噚日去到商台分享創作路，佢直認以往有正職收入時生活穩定，失去咗飢餓創作靈感，加上又冇時間寫歌。<br>符致逸講番過去一年收入如何？佢話：「係零，好彩之前都有積蓄，同埋盡量唔諗太實際問題，免得要改變音樂方向。」工作模式改變，佢最初都要適應期，例如逼自己早上9點起身寫歌，後嚟先明白創作靈感應該走入人群隨心觀察。<br>撰文：馮仁昭</p></body></html>
