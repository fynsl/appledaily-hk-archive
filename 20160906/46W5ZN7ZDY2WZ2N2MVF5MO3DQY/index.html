<html><header><meta charset="utf-8"><title>說好的魔鬼呢？</title></header><body><h1>說好的魔鬼呢？</h1><p>禮拜三谷草開鑼戰用B跑道，以往谷B欄被稱為魔鬼跑道，經常利外叠追，不過睇番上季9月16日首次谷B欄賽事，除了「元豐泰」居中後上勝出外，其餘頭馬全部守前三位入直路建功，其中「榮光大道」、「故事」及「香港興旺」更一放到底，此外，一至四檔包辦逾半數頭馬，具前速之中內檔馬仍是優先捧場對象。<br><br>今戰列陣馬中，頭場「欖球鑽石」唯一頭馬跑谷B欄所得，亦係全場唯一贏過此移欄之參戰馬，用蔣嘉琦減磅上陣，有機會一放到底。另外，七場「恆駿寶駒」兩次跑谷B欄非冠即亞，抽得二檔好位估計可跟守好位賺形勢，有力替開鑼贏馬之蘇偉賢增添進賬。</p></body></html>
