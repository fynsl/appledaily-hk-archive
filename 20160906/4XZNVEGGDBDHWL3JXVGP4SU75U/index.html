<html><header><meta charset="utf-8"><title>【水着樂園】李海清性感攻樂壇</title></header><body><h1>【水着樂園】李海清性感攻樂壇</h1><p>擁有32D上圍的李海清（JoJo），15歲入行做模特兒，以「DJ Barbie」名義打碟的她，最近密謀轉型做歌手。她最愛王灝兒（JW）及林俊傑，但笑謂自己的曲風完全不一樣，她說：「其實我好鍾意唱歌，而且做模特兒好耐有啲悶，所以今年會出有電子元素嘅單曲，因為想自己打番碟，𠵱家仲練緊舞遲啲拍MV。雖然做歌手好難，但好想為自己做到少少成績，呢個係我夢想。」<br>JoJo同時是美容達人，開設網上護膚品店，貪靚的她夏天愛穿三點式晒身材，她說：「我接受到性感，嚟緊新歌都會行性感舞曲風格，不過都係近年先學識游水咋。」<br>採訪：盧妹</p></body></html>
