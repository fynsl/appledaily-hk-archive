<html><header><meta charset="utf-8"><title>阿湯不滿被Taylor當伴遊</title></header><body><h1>阿湯不滿被Taylor當伴遊</h1><p>美國小天后Taylor Swift與新歡「邪神洛基」湯赫度斯頓（Tom Hiddleston）今年6月戀情曝光後，一開始就大放閃光彈，兩口子周遊列國，所到之處都有大批傳媒。近日減少曝光的他們疑有感情危機，據美國八掛網站《Radar Online》報道，阿湯不滿被Taylor當作高級伴遊，忍受不了被人取笑他與Taylor只是扮拍拖，要求女方改變對他的態度，否則便分手。</p></body></html>
