<html><header><meta charset="utf-8"><title>3大政黨100%成功交接</title></header><body><h1>3大政黨100%成功交接</h1><p>主要政黨共有13個交接，其中9個成功交棒，民主黨、公民黨和民建聯更是做到100%成功交接。連一度被民調預測全員跌棒的民主黨新生代都錄得不俗票數，無人須競爭區內最後一席。泛民中型政黨就交接失敗，社民連黃浩銘、街工黃潤達和民協何啟明分別無法繼承陳偉業、梁耀忠和馮檢基的席位。不過另外有5名新生代就取得比其「師父」上屆同區更高的票數，分別是港島民主黨許智峯、九東公民黨譚文豪、民建聯柯創盛、超區民主黨鄺俊宇及民建聯周浩鼎。</p></body></html>
