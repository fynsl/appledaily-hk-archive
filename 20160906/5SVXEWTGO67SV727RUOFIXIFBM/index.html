<html><header><meta charset="utf-8"><title>息魔窒步　股樓齊升</title></header><body><h1>息魔窒步　股樓齊升</h1><p>【本報訊】立法會選舉落幕，但港股及港樓卻持續亢奮。美國加息機會急降，新盤一個周末急沽逾千伙，以港人港地為賣點的啟德1號，加推百伙至平均呎價19,208元，較首批單位平均呎價高逾一成，同區二手亦出現封盤反價情況。港股則在地產股帶動下，一度飆升逾400點，直撲二萬四關。北水湧入港股情況明顯，且H指出現終極黃金交叉，兩年前出現上述訊號時，H指隨後升幅超過四成，大行估可再升約8%，見10600點。<br>記者：余倩敏　陳東陽　程俊華</p></body></html>
