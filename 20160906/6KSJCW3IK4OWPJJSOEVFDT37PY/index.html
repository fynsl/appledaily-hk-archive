<html><header><meta charset="utf-8"><title>求驗客手記：羅拔仔箍頸先告狀</title></header><body><h1>求驗客手記：<br>羅拔仔箍頸先告狀</h1><p>周日世盃外歐洲區E組賽事，波蘭作客哈薩克本來強弱懸殊，上半場亦好正路，客軍由卡普斯卡同羅拔利雲度夫斯基各建一功領先2:0；不過，易邊後形勢逆轉，哈薩克連追兩球扳成2:2平手完場。失分嘅波蘭賽後就投訴對手哈薩克踢法太兇狠，搞到場波好難踢；睇番球證全場出咗成10面黃牌，反映場波的確幾多犯規，但10黃裏面波蘭都佔咗四張，其中利雲度夫斯基試過從後向對手隊長伊斯林漢箍頸，咪又係咁茅。</p></body></html>
