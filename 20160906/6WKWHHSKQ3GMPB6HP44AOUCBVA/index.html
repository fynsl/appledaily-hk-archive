<html><header><meta charset="utf-8"><title>功能組別僅1舊人墮馬</title></header><body><h1>功能組別僅1舊人墮馬</h1><p>傳統功能組別議席有30個，當中12個因無競爭而自動當選。20名競逐連任的現任議員中，只有建築、測量、規劃及園境界的謝偉銓下馬，取而代之的是具泛民背景的姚松炎。除此之外，泛民和建制並無其他界別易手，因此非建制派在功能組別有一席進賬。</p><p>有6個功能組別今屆出現建制內鬥，包括前立法會議員黃容根重返漁農界挑戰徒弟何俊賢，最終全部都無法擊敗所屬界別的現任議員，6個界別的議員全數留任。</p></body></html>
