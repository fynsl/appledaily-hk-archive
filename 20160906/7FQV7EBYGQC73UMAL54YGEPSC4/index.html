<html><header><meta charset="utf-8"><title>姚書軼接受打針整形</title></header><body><h1>姚書軼接受打針整形</h1><p>現年37歲的姚書軼昨日在尖沙嘴出席化妝品牌發佈會，注重保養的她自言接受整形，「我接受用機器或打針，若到60、70歲亦唔介意動刀，只驚上癮同副作用。」曾公開徵婚的姚書軼表示有信心40歲前嫁人，她說：「人哋話我咁大膽徵婚一定係呃人，朋友又話我唔會冇追求者，其實結婚要睇緣份。」<br>而同場的Super Girls成員趙慧珊（Aka）及蔡明思（Jessica）表示罕有地首次為廣告拍攝，用真實樣貌示人而毋須用電腦改圖，Aka說：「初時以為自己唔可以影咁大頭嘅相。」Jessica則笑說可以用張相做護照。<br>採訪：張俊銘<br>攝影：仇志德</p></body></html>
