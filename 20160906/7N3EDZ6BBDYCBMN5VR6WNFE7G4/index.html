<html><header><meta charset="utf-8"><title>軒仔要睇阿Sa全相</title></header><body><h1>軒仔要睇阿Sa全相</h1><p>張敬軒和Twins昨日出席港台廣播劇《結婚．花．車》記招，軒仔指台上DJ的面相應該明年結婚，蔡卓妍（阿Sa）即問軒仔自己面相如何，軒仔說：「你要睇全相先知。」鍾欣潼（阿嬌）補充話：「睇吓你好唔好生養。」阿Sa當場失控喪笑。</p><p>軒仔解釋只會跟相熟好友說笑：「我係跟校長（譚詠麟）學嘢令工作環境輕鬆開心，但我冇學到真傳，只係偏門學壞。」對於軒仔睇全相建議，阿Sa說：「My pleasure！」又指讀書時都似劇中角色主動追男仔，問試過食檸檬嗎？阿Sa說：「真係未囉！」她亦不介意向男性求婚，但補充說希望有求婚這部份。<br>採訪：馬建華<br>攝影：葉君海</p></body></html>
