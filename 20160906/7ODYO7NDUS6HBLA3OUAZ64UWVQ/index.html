<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】歌莉雅旅行靚景當MV</title></header><body><h1>【馮仁昭四圍超】<br>歌莉雅旅行靚景當MV</h1><p>創作歌手歌莉雅噚日去到商台宣傳新專輯，講到早前遊英國時順道去冰島八日環島遊，旅程中拍低好多當地美麗天然景色，稍後會剪輯成MV，問到係咪男友同行充當攝影師？佢甜笑話：「係好好朋友幫手。」<br>近排歌莉雅忙為鄭秀文9月演唱會作和音綵排，之後會再錄發燒碟，到時會加入自己原創作品，希望做到專輯不再分成發燒碟定原創碟。而今日佢會喺九龍灣舉行音樂分享會。<br>撰文：馮仁昭</p></body></html>
