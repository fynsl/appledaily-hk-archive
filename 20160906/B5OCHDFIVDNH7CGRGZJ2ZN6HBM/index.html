<html><header><meta charset="utf-8"><title>陳志雲自揭曾想跳樓</title></header><body><h1>陳志雲自揭曾想跳樓</h1><p>陳志雲昨日到銅鑼灣出席《生命的寶藏》繪本記者會，並舉行講座。他自揭曾經歷情緒低谷，有輕生念頭，慶幸有樂觀父母和信仰，很快走出負面情緒。他憶述當年ICAC事件發生初期被停職，有一剎那想從17樓跳下去，現在回想是人生經歷。<br>陳志雲說：「當時憂慮日後點生活、工作、人哋點睇自己，感恩挫折時身邊好多人支持。最深刻有次喺美麗華商場，有人跨過扶手電梯捉住我手話信我，令我好窩心。」而馬逢國連任，他說：「我哋三個主持《雲常開》都冇票，佢個界別只係團體票，係荒天下之大亂，咁多資深演藝界人物都唔可以投票，真係要檢討吓。」<br>採訪、攝影：卓寶花</p></body></html>
