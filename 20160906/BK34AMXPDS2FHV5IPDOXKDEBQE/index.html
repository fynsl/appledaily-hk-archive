<html><header><meta charset="utf-8"><title>【開箱試】Marks &amp; Spencer出杯麵　網上劣評合理嗎？</title></header><body><h1>【開箱試】Marks &amp; Spencer出杯麵　網上劣評合理嗎？</h1><p>英國早前推出一系列以豪華版做招來的東南亞風味杯麵，一上市香港討論區已出現不少負評。為了證實一下網上負評的真假，我們就實試，從配料、份量和味道看看杯麵是否如此不吸引。</p><p>Marks &amp; Spencer<br>中環皇后大道22至28號中匯大廈地庫至一樓 <br> <br>記者：吳宛蔚<br>攝影：許先煜</p></body></html>
