<html><header><meta charset="utf-8"><title>港島　新東　投票率破60%</title></header><body><h1>港島　新東　投票率破60%</h1><p>今屆選舉有破紀錄的220萬人投票，整體投票率高達58.28%，比上屆選舉高出5.23個百分點。5個分區都錄得4至6個百分點的升幅，其中港島和新東均衝破60%的大關，配票建奇功的新東更有6.38%的升幅。<br>超區方面，投票率由51.95%升至57.09%，泛民的得票亦比上屆大增約30萬票，大幅拋離建制派，「投票率越高對泛民越有利」的傳統智慧似乎再次應驗。</p></body></html>
