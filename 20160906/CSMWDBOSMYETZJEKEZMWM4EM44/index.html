<html><header><meta charset="utf-8"><title>新政團4人擊敗現任議員</title></header><body><h1>新政團4人擊敗現任議員</h1><p>今屆多達7個新政團參選，涉及17張名單，最終有4張名單擊敗現任議員當選。香港眾志羅冠聰個人在港島勇奪50,818票，屬新政團票王。熱普城5張名單平均也獲約30,000票支持，但只有新西鄭松泰當選；相反青政/AllinHK平均只得10,856票，但就取得2席。<br>自稱中間溫和或親建制的新政團則全軍覆沒，最高票的新思維狄志遠亦只得13,461票；香港政研會、愛港之聲及正義聯盟更不足有效票數的3%，料未能取回保證金。</p></body></html>
