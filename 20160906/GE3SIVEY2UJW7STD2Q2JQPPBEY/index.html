<html><header><meta charset="utf-8"><title>隔牆有耳：郭偉強有囝囝撐場 - 李八方</title></header><body><h1>隔牆有耳：<br>郭偉強有囝囝撐場 - 李八方</h1><p>工聯會今屆選情唔理想，由港島區轉戰超區嘅王國興，未能接棒陳婉嫻保一席，但不幸中嘅大幸係，由勞工界功能組別轉戰港島直選接替王國興嘅郭偉強，成功保住呢一席。<br>郭偉強此仗都難打，皆因港島由七席減至六席，參選名單眾多，唔係完全穩陣，但佢最終不負工聯會所望當選，仲要該區第三高票，高過民建聯張國鈞。佢話由始至終都爭末席，選舉結果意味選民對佢有期望，日後工作要更踏實。<br>喺選舉期間，佢肯定少咗好多時間見太太同半歲大嘅囝囝，選後一身輕，郭太噚日凌晨帶住冇見老竇好耐嘅囝囝到點票中心探班，郭氏一家三口，終於家庭團聚。</p></body></html>
