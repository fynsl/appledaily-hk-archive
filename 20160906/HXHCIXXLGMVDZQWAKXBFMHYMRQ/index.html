<html><header><meta charset="utf-8"><title>隔牆有耳：單雞卸任變攝影師 - 李八方</title></header><body><h1>隔牆有耳：<br>單雞卸任變攝影師 - 李八方</h1><p>選舉曲終人散，但今屆投票人數創新高，點票都有排等，好似新界東咁，因為有票站投票人數同選票數目不一，點完又點，一眾政黨、候選人喺選舉結果未公佈前，百無聊賴做乜好？喺港島區抬轎成功嘅白鴿黨單仲偕，自有消磨時間妙法。<br>因為交棒畀許智𥧌極度順利，而且告別議會冇咁多重擔，加上民主黨直選全取5席，總算完成世代交替任務，單仲偕心情明顯極度輕鬆，等候點票期間，喺記者工作區走嚟走去。見到有記者影相留念，仲即刻主動上前借咗攝記嘅專業相機，幫大家留下最珍貴嘅歷史時刻。八方見佢有姿勢都有實際，卸任後不妨影多啲靚相同大家分享。</p></body></html>
