<html><header><meta charset="utf-8"><title>趙哲妤搵仔情侶檔唱歌</title></header><body><h1>趙哲妤搵仔情侶檔唱歌</h1><p>趙哲妤（Uny）、麥皓兒、布偉傑前晚在中環蘭桂坊參與「NG Music星SING仲夏音樂會」，本身在青衣區任地區發展主任的Uny，投完票才到場，她說：「我盡咗公民責任，投票前後都要幫手。」Uny學唱歌近五年，但就首次參加音樂會，稍後更有機會出碟，她希望組織情侶拍檔唱情歌，但因身高問題難以找拍檔。她並透露將接拍新戲，但不會賣弄性感：「幾年前性感係可以搵多啲錢，但𠵱家過咗呢個潮，只會偶爾露一露。」<br>採訪、攝影：卓寶花</p></body></html>
