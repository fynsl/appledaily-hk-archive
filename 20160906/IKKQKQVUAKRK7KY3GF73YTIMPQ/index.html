<html><header><meta charset="utf-8"><title>Seventeen賣口乖唱《那些年》</title></header><body><h1>Seventeen賣口乖唱《那些年》</h1><p>韓國13人男團Seventeen前晚於九展舉行首次香港粉絲見面會，成員特地獻唱《那些年》，又大騷廣東話及表示想食點心及看夜景，當中中國成員Jun更賣口乖表示：「好有家的感覺。」Seventeen除了勁歌熱舞外，又於台上大玩遊戲，當隊長S.COUPS與Seungkwan嘴對嘴食餅乾條時，台下粉絲即因為HeHe場面而尖叫，完場時Hoshi更搞鬼地貼了兩張紙條扮喊。<br>採訪：文凱靈<br>攝影：仇志德</p></body></html>
