<html><header><meta charset="utf-8"><title>鄺文珣內地探孤兒</title></header><body><h1>鄺文珣內地探孤兒</h1><p>息影女星鄺文珣06年嫁給商人應德榮，婚後育有兩子，分別是8歲的Cadence和6歲的Casper。鄺文珣還落力為慈善機構「海星計劃」出任大使，專門幫助內地有需要的孤兒。<br>鄺文珣早前到無錫和揚州探訪，她去年曾帶過長子Cadence往探訪，也鼓勵家長帶小孩加入探訪行列，鄺文珣昨日說：「做善事唔係做一次，去嘅目的亦唔係睇人哋點慘，同埋自己有幾好，我想參與義工嘅小朋友睇到中間個價值，人人都係一樣，鼓勵佢哋出一分力去幫人，一定要先讀好啲書，賺多啲錢先有能力去幫人。」<br>採訪：陳杰</p></body></html>
