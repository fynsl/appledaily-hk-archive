<html><header><meta charset="utf-8"><title>《死亡筆記》夜神月疑未死</title></header><body><h1>《死亡筆記》夜神月疑未死</h1><p>下月底在日本開畫的新片《死亡筆記：照亮新世紀》，故事交代夜神月與L死後10年，今次主角換來東出昌大、池松壯亮、菅田將暉及AKB48舊將川榮李奈，死神流克與飾演彌海砂的戶田惠梨香再度登場，更有6本死亡筆記令世界大亂。</p><p>在全新預告片中，有一場L生前拿着糖果的場面，菅田飾演的紫苑堅稱夜神月尚在人世，而彌海砂則問：「夜神月仍生存？」令影迷期待舊作主角藤原龍也及松山研一會再次亮相。</p></body></html>
