<html><header><meta charset="utf-8"><title>【美圖晒晒】俏護士愛sunshine網民：我也需要你！</title></header><body><h1>【美圖晒晒】俏護士愛sunshine<br>網民：我也需要你！</h1><p>台灣護士簡拉娜(Jane)畢業於台中科技大學，她喜歡到處踏青拍照記錄青春、熱愛生活的一切美好。昨日，她在facebook寫道：「喜歡陽光灑在肌膚上的感覺，就算曬黑，還是很喜歡。所以別再下雨了，太陽太陽，我們需要」。<br><br>網民紛紛留言：「拉娜拉娜，我們也需要妳！」「拉娜，周末夜愉快！北部比較會下雨，台中就比較沒有雨！」另有網民呼救：「我生病了，頭好痛喔，幫我呼呼好嗎？」<br><br>facebook</p></body></html>
