<html><header><meta charset="utf-8"><title>車長暈一暈　警車九龍城撞壆</title></header><body><h1>車長暈一暈　警車九龍城撞壆</h1><p>【本報訊】昨晨5小時內發生兩宗涉及警方車輛的車禍，先是一輛警車駛經九龍城公主道時，疑車長突然感到暈眩，警車失事撞壆，幸車上警員並無大礙；之後另一輛警察電單車在荃錦公路失控，更飛墮至山坡石澗，幸警員及時跳車逃過一劫。</p><p>失控越行車線</p><p>昨晨6時許，一輛隸屬九龍城警署的警車沿亞皆老街西行，車上載有4名警員，當駛至九龍醫院對開的公主道交界時，車長疑不適感暈眩，但隨即醒來，卻已見警車失控，他慌忙扭軚但警車仍撞向石壆。車長與車上另3名警員報稱不適，救護員到場為各人檢驗後，車長事後送院作進一步檢查。<br>■記者潘志能、黃昇</p></body></html>
