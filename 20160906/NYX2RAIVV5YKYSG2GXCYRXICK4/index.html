<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】朱千雪冇份賀張名雅</title></header><body><h1>【馮仁昭四圍超】<br>朱千雪冇份賀張名雅</h1><p>朱千雪、岑杏賢同張名雅係同屆港姐，本月9日張名雅同律師男友Joe結婚，喺洲際擺酒，唔知佢哋有冇份去飲？噚日朱千雪喺尖沙嘴出席記者會時話：「冇收到對方邀請，可能地位唔夠，我哋一直好少聯絡，人哋結婚有權請邊個。」<br>問朱千雪感情生活又如何？佢話有圈外追求者，不過想低調，佢啱啱讀完碩士，又想讀埋博士，但係年底要開劇，如果讀博士就要同公司再商量。<br>撰文：馮仁昭</p></body></html>
