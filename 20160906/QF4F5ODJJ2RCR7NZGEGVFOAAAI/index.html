<html><header><meta charset="utf-8"><title>Jeana後巷洗碗靠男友定驚</title></header><body><h1>Jeana後巷洗碗靠男友定驚</h1><p>何佩瑜（Jeana）近日參演港台劇集《人間有情之蘋果的故事》，她今次作出新嘗試，扮演一位基層單親媽咪，母子相依為命，由於身世坎坷，壓力令她爆發思覺失調。<br>Jeana為演好洗碗女工一角，事前特別去茶餐廳後巷視察。問到導演男友翁子光可有教路揣摩角色？Jeana昨日在電話中說：「佢畀咗好多意見，我個角色有一場戲幾激動，佢教我可以誇張少少去演，其他場口要演平實啲，否則會over咗。」Jeana更自爆翁子光有去後巷探班：「佢嚟冇壓力，反而我個心定咗。」<br>採訪：楊定</p></body></html>
