<html><header><meta charset="utf-8"><title>種種跡象顯示王賢誌婚後會有運行！</title></header><body><h1>種種跡象顯示<br>王賢誌婚後會有運行！</h1><p>「大將」系馬主王賢誌（Vinci）上月初在溫哥華結婚，認真可喜可賀。不過開心的事，隨時陸續有來。皆因其名下「大將風速」將在周三，於快活谷馬場跑第一場五班1200米，這匹何廐馬曾在同程入過Q，今回排六檔，看來有利發揮，而早前Vinci更入倉探馬。<br>王賢誌表示：「在何良拜神那天，愛駒仍很精靈，躍躍欲跳。今回我對『大將風速』寄予厚望，皆因牠上季尾很早已休息，另外我原本在周三晚有個活動，但也推掉，因為是馬兒季內首仗，加上何良都一早已叫我入馬場，希望今場有好成績吧！」聽完Vinci 這樣說，看來「大將風速」的機會都不錯！</p></body></html>
