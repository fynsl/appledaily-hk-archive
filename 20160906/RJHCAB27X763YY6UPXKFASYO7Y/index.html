<html><header><meta charset="utf-8"><title>求驗客手記：約旦辦女亞盃勝在open</title></header><body><h1>求驗客手記：<br>約旦辦女亞盃勝在open</h1><p>亞洲足協周一宣佈，約旦成為2018年女子亞洲盃嘅主辦國，成為歷來首個主辦呢項賽事嘅中東國家。提起中東女子足球隊，大家多數會諗起佢哋要包住頭巾去踢波（圖），睇見啲女將咁樣都覺得熱。一啲更封建嘅國家好似沙地阿拉伯同伊拉克，直頭禁止女子組成足球隊。相比之下約旦算係開放，佢哋係第一個成立女子國家隊嘅中東國家，由2005年起到𠵱家仲贏過三次西亞錦標賽，畀佢哋搞亞洲盃都好合理。</p></body></html>
