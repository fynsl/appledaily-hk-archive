<html><header><meta charset="utf-8"><title>雷神晒老竇後生赤膊相遺傳型男基因</title></header><body><h1>雷神晒老竇後生赤膊相<br>遺傳型男基因</h1><p>前日除咗係本港投票日，其實仲係澳洲嘅父親節。「雷神」澳洲男星基斯咸斯禾夫（Chris Hemsworth）於Instagram上載咗自細個時同父親Craig嘅合照。身為型男嘅基斯，原來係遺傳佢咗老竇嘅型男基因，唔少網民都大讚Craig都好有型，唔怪得基斯咁有型。<br><br>基斯留言表示：「老竇父親節快樂！多謝你每個周末都帶我去滑浪，車我去踢波、去做運動、去朋友家，總之就係周圍去。多謝你咁愛媽咪同我哋！」<br><br>基斯老婆Elsa亦於IG上載基斯同兩個孖生仔仔嘅相。</p></body></html>
