<html><header><meta charset="utf-8"><title>謙謙收360萬扮劉華</title></header><body><h1>謙謙收360萬扮劉華</h1><p>羅仲謙最近正忙於在內地演出寰亞與愛奇藝合資的網劇《無間道》，其他演員還有羅嘉良、朱銳、劉松仁與廖碧兒等，該網劇會以電影版作為藍本，謙謙會演回電影版劉德華的角色，共三十六集，監製梁家樹之前已表示會再豐富其角色。<br>該劇故事的背景地點仍主要發生在香港，但會到深圳與泰國等地取景，謙謙佔戲十分重，加上首次擔正網劇，所以他很用心去演出，希望憑該劇可以成功開拓內地市場，據知他以每集酬金超過十萬港元。該劇每集製作成本約百多萬港元，出品方都十分揼本。據悉謙謙拍完網劇後，下月會返內地拍一部動作片，年底正式投入開拍鄭保瑞執導的電影《西遊記．女兒國》。<br>撰文：鍾國仁</p></body></html>
