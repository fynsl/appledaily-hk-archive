<html><header><meta charset="utf-8"><title>隔牆有耳：周博賢輸票贏掌聲 - 李八方</title></header><body><h1>隔牆有耳：<br>周博賢輸票贏掌聲 - 李八方</h1><p>雖則社民連長毛喺新東險勝，但喺體育、演藝、文化及出版界挑現任議員機嘅音樂人、有樂壇長毛之稱嘅周博賢就輸咗。但以500幾票落敗嘅佢，卻喺台上掌聲如雷（圖）；相反宣佈馬逢國當選時，在場唔少人士報以噓聲，甚至有人大叫「馬逢國可恥」。<br>難得肯出嚟雞蛋撼高牆，周博賢獲唔少人尊重。佢之後喺fb話雖然「仍撼動不了小圈子」，但所得票數已較上屆兩挑戰者合計嘅多，感謝業界支持，承諾會繼續「發揮雞蛋的勇氣與力量，一起對抗高牆」。</p></body></html>
