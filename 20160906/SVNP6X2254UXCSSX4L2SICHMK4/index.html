<html><header><meta charset="utf-8"><title>坤哥帶日本清酒探病</title></header><body><h1>坤哥帶日本清酒探病</h1><p>胡鴻鈞最近抱恙入院，前日他在Instagram貼相留言，指因病倒入院無法去九展睇Dear Jane演唱會，不過昨日他已可以出院回家休息。入院期間除了有許廷鏗探病及圈中友好留言問候外，同屆巨聲幫的吳業坤更加有心，在他臨出院前都趕去醫院探病，而且還帶來一支日本清酒，坤哥在Ig留言：「好彩趕得到佢仲喺度，如果唔係就要自己一個人飲咗佢。」<br>胡鴻鈞亦在自己的Ig放了同一張相，留言：「臨出院俾佢趕到，算你有心，噚晚收朝早6點，瞓醒之後都過嚟探吓我，不過下次可以唔使送酒，多謝。」坤哥帶清酒探病，認真奇趣。<br>撰文：陳以晴 </p></body></html>
