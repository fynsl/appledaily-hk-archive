<html><header><meta charset="utf-8"><title>求驗客手記：紐亞坐正即攞「威」</title></header><body><h1>求驗客手記：<br>紐亞坐正即攞「威」</h1><p>2014年世盃冠軍德國上周四幫舒韋恩史迪加搞完告別賽後進入新時代，門將紐亞亦正式接替「小豬」坐正做隊長。德軍前晚展開衞冕之路第一擊，喺世盃外歐洲區C組作客挪威，靠今夏歐國盃決賽周食白果嘅湯馬士梅拿踢出身價波，入兩球之餘，仲助攻拜仁隊友甘美治射入自己喺國家隊嘅首個入球，結果大炒挪威3:0旗開得勝。教練路維賽後講笑咁話：「如果有得揀，我寧願梅拿喺歐國盃入波。我哋打得好好，完全控制戰局。」</p></body></html>
