<html><header><meta charset="utf-8"><title>邵仲衡喜新人攻立會</title></header><body><h1>邵仲衡喜新人攻立會</h1><p>邵仲衡、林雅詩和林俊賢等，昨晚在北角出席聯歡晚會，立法會選舉昨日完成點票，對於選舉結果，邵仲衡說：「好滿意，見到新人類、新諗法入議會，對香港係好。」邵仲衡寄語年輕一代議員跟資深議員一齊為香港做好事。邵仲衡談到馬逢國連任，他說：「佢有佢好處，佢同內地關係好，大家唔好逢中必反，唔好睇到簡體字就反枱，今時今日嘅香港人要睇透徹啲。」</p><p>另外，林俊賢表示希望開電影做製片人，問到會否預囡囡林鈺洧演出？他說：「要睇角色，應做就做。」是否不准性感？林俊賢說：「佢21歲仲細，𠵱家尺度都好大，唔好賣弄性感。」<br>採訪：黃曉妍<br>攝影：仇志德</p></body></html>
