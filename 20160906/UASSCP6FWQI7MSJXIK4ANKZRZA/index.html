<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Kabby壓力大爆喊</title></header><body><h1>【馮仁昭四圍超】<br>Kabby壓力大爆喊</h1><p>少女標本成員許雅婷（Kabby）近日喺青島拍內地網劇《梔子花開》，Kabby話第一次到青島拍劇，事前要跟老師練台詞同演戲技巧，過程絕對唔容易：「第一日上台詞課已經爆喊，真係好大壓力、好大挑戰，因為老師好嚴格，不過訓練之後進步好多，趁後生試多啲捱吓苦，好過將來先嚟捱。」青島盛產海鮮，佢話因為對海鮮過敏，所以得個睇字。<br>撰文：馮仁昭</p></body></html>
