<html><header><meta charset="utf-8"><title>栢芝悶爆𢱑水吹店外玩自拍</title></header><body><h1>栢芝悶爆𢱑水吹<br>店外玩自拍</h1><p>霆鋒前妻張栢芝之前安排囝囝謝振軒（Lucas）和謝振南（Quintus）回流香港讀書，他們早前開學，身為媽媽的栢芝自然偷得浮生半日閒，趁空檔到中環朋友開的髮型屋探班，打發時間。</p><p>大前日約5時許，栢芝着吊帶牛仔褲跟白tee現身中環荷李活道，她一到就有4至5個人上前招呼，不過她此行並非幫襯。記得上趟栢芝在這間髮型屋就遇着警察抄牌，她不顧儀態穿着飛髮袍跑出門外，駛走泊在門外的車。今趟她只是到店內探望友人兼傾偈，她在店內有講有笑，更不停研究店內的護髮用品，又研究一下梳。傾了約半小時後栢芝才離開，還不忘在店外玩自拍。<br>採訪、攝影：畢紹基</p></body></html>
