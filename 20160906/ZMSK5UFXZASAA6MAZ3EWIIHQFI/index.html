<html><header><meta charset="utf-8"><title>惠英紅丟陳家樂劇本</title></header><body><h1>惠英紅丟陳家樂劇本</h1><p>惠英紅和陳家樂早前合作電影《幸運是我》，希望喚起世人關注腦退化症病人。二人接受本報訪問，陳家樂指今次合作最大得益是令自己開竅，「同影后合作當然緊張，成日驚唔記得台詞，所以劇本永遠跟身放褲袋，有次小紅姐忍唔住丟走我份劇本。」<br>惠英紅笑言家樂死記台詞令演出生硬，她說：「我試過將對白次序前後調轉，佢就接唔到。台詞係死，演員要消化咗先諗出嚟，咁先夠自然。」她謂母親正患有腦退化症，她說：「到發現時已去到好嚴重階段，開頭媽咪唔肯沖涼，只肯留係佢熟悉地方，唔知仲發佢脾氣，諗番都好內疚。」<br>採訪：何永寧<br>攝影：仇志德<br>場地：銅鑼灣柏寧酒店</p></body></html>
