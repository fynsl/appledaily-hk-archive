<html><header><meta charset="utf-8"><title>陳子聰激瘦看護照顧</title></header><body><h1>陳子聰激瘦看護照顧</h1><p>陳子聰早前因為腸胃出現問題而入院接受治療，住院期間除了眾多好友探望及慰問外，最重要是得到太太何超儀每日不辭勞苦到醫院，無微不至的照顧。陳子聰終於病情好轉，上星期六已秘密出院，但畢竟大病一場，所以他整個人也消瘦不少，頭髮亦見稀疏。</p><p>本報昨日聯絡超儀，問到子聰出院後的狀況，她透過發言人回覆：「唔回應啦！多謝關心。」據知陳子聰完成了切除腸臟某部份組識的手術，術後進展相當樂觀，因狀況理想關係，超儀亦可安心復工。而超儀為令老公盡快康復，每月豪花200萬，除了租住頂層單位，又請私家看護24小時全天候照顧。<br>採訪：陳以晴</p></body></html>
