<html><header><meta charset="utf-8"><title>好方法不會過期呂健威預備再做一件事</title></header><body><h1>好方法不會過期<br>呂健威預備再做一件事</h1><p>近兩季首次快活谷賽事，呂健威分別勝出「執子之手」及「公証揚聖」，今次安排此兩駒再於谷草開鑼戰上陣，睇部署似乎想重溫好夢。<br><br>「執子之手」在前季首次谷戰贏馬開齋，上季首仗跑盲門田草都入Q，證明休後威力一樣大，唔等周日泥地1200米而選擇在谷草角逐1200米，必有所圖。上季尾在此程以全場最快末段追入一席，證明一樣合發揮，今場可予對手相當威脅。<br><br>至於「公証揚聖」上季三捷，加至41分後仍兩度在四班賽入位，現時評38分跑五班賽，其利可知，由羅理雅接手，騎者近兩季策呂廐馬上名率高達五成，絕對有重視必要。</p></body></html>
