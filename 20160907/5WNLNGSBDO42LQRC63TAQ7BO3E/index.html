<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】安仔五花大綁整爛凳</title></header><body><h1>【馮仁昭四圍超】<br>安仔五花大綁整爛凳</h1><p>許志安最近為新歌《非安全地帶》拍MV，請咗Dear Jane主音阿Tim做導演，安仔被五花大綁喺木凳上面，要做痛苦同掙扎嘅表情，仲要拎起手槍，表達不滿情緒。<br>原來拍攝當日撞正打風，大家都想趁未掛8號風球之前收工，所以安仔盡量配合做好每個表情，最後都比預期早收。安仔話：「今次好用心做新碟，希望大家支持本地band壇。」<br>撰文：馮仁昭</p></body></html>
