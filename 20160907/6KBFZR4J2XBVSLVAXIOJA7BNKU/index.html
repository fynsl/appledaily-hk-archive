<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃建東向莊思明耍冧</title></header><body><h1>【馮仁昭四圍超】<br>黃建東向莊思明耍冧</h1><p>莊思明、黃建東（東東）噚日喺會展出席名錶活動，之前東東同思明男友楊明拍劇咀嘴，東東一見佢就即刻道歉，笑話搶食頭啖湯，思明就搞笑話着得咁性感，係要畀個下馬威東東睇。<br>問思明會唔會同男友喺銀幕激咀？思明話：「冇乜所謂，如果大家睇唔厭。」東東爆思明同男友每行5步就會晒恩愛，唔講以為佢哋結咗婚。思明話結婚已有共識，私底下溝通好。<br>撰文：馮仁昭</p></body></html>
