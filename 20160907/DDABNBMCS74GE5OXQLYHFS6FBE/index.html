<html><header><meta charset="utf-8"><title>吳千語曾不知林峯是誰</title></header><body><h1>吳千語曾不知林峯是誰</h1><p>吳千語昨日穿上大露背晚裝到灣仔出席鐘錶活動，張秀文就谷胸擔任活動司儀。提到男友林峯年演出的《創世紀》近日重播，當年只得6歲的她直言：「當時真係冇睇，但有睇過《尋秦記》。」問到千語那時有否迷戀林峯？她稱當時年紀太細，根本不知道誰是林峯，如有機會希望翻睇《尋秦記》：「因當時好多同學仔有睇，大家會成日討論劇情。」她又稱雖然年齡相差14年，但兩人相處無代溝。</p><p>至於昨日擔任司儀的張秀文，穿上半低胸晚裝現身，她指服裝由大會提供，自己都是第一次優雅出現。<br>採訪：羅慧敏<br>攝影：陳順禎</p></body></html>
