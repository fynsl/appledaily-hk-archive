<html><header><meta charset="utf-8"><title>中國扼守黃岩島　組南海鐵三角</title></header><body><h1>中國扼守黃岩島　組南海鐵三角</h1><p>【話你知】<br>黃岩島之所以令菲律賓和美國如此緊張，主因是該島距菲海岸僅百多公里，面對菲國軍事基地蘇碧灣。<br>尤其在美國重返亞洲戰略下，蘇碧灣成為美國軍艦戰機停靠、補給的主要基地，中國一旦把黃岩島軍事化，等於扼住美菲基地的咽喉。</p><p>美軍判斷，中國的南海戰略就是把黃岩島建成大型軍事基地，與西沙的永興島、南沙的永暑礁等組成一個「鐵三角」，即可扼守整個南沙，真正把南海變成中國的「內海」；故美國絕不能容忍中方把黃岩島軍事化。</p></body></html>
