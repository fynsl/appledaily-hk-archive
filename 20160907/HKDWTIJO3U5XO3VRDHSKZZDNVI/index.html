<html><header><meta charset="utf-8"><title>百變張栢芝布袋加爛牛工人褲襯出街頭風</title></header><body><h1>百變張栢芝<br>布袋加爛牛工人褲襯出街頭風</h1><p>近年主力在內地搵人仔的張栢芝，衣着不時都走浮華誇張路線，土豪金晚裝、超chunky皮草至全身粉紅tweed jacket造型，被內地傳媒封為時尚辣媽。<br><br>不過最順眼的栢芝，可能是當她最casual展示私下至真一面的時候，日前她現身中環荷李活道，低調架上黑超，身穿一件牛仔褲品牌Levi's的白色print tee，襯上一條有破爛details的牛仔工人褲，再搭配一雙白色Nike波鞋，孭個tote bag，標準貼地街頭風。</p></body></html>
