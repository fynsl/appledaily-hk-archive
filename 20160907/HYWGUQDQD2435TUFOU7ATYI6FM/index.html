<html><header><meta charset="utf-8"><title>【動畫】兩後生仔捱打失銀包關眼睥睥事</title></header><body><h1>【動畫】兩後生仔捱打失銀包<br>關眼睥睥事</h1><p>【本報訊】星期二凌晨零時許，兩名分別16歲及20歲的青年偕女友人，在深水埗南昌街一間網吧消遣後離開，途至荔枝角道272號附近一間辦館購物，離開時卻與3名男子因目光問題爭執，其間遭圍毆；混亂間20歲事主的銀包跌到地上，遭對方撿走，內有1千元現金、信用卡及八達通等。兩事主分別頭部及眼角受傷，由同行女友人報警送院。警員到場兜截無果，列作傷人及盜竊案件處理。</p></body></html>
