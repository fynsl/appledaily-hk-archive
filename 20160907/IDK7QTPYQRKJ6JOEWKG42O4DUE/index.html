<html><header><meta charset="utf-8"><title>求驗客手記：卡尼開角球變笑柄</title></header><body><h1>求驗客手記：<br>卡尼開角球變笑柄</h1><p>效力熱刺嘅哈利卡尼貴為英格蘭頭號前鋒，但喺今夏歐國盃決賽周對俄羅斯場分組賽，竟然俾前領隊鶴臣安排佢去開角球，搞到佢家陣成日俾國家隊隊友攞嚟講笑。迄今喺英超上陣89場入咗49球嘅卡尼，日前首次出嚟講番呢單嘢，仲話完全唔明點解鶴臣安排佢去開角球。佢咁話：「當時我真係一頭霧水，但係我應該唔會再去開角球囉，呢單嘢好明顯係笑話同大整蠱。我哋職球員成日攞呢單嘢嚟笑我，但既然都發生咗，我都冇辦法。」</p></body></html>
