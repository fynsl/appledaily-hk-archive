<html><header><meta charset="utf-8"><title>張繼聰認與Kay：係計劃再生</title></header><body><h1>張繼聰認與Kay：係計劃再生</h1><p>張繼聰老婆謝安琪（Kay）近日被影到孕味濃，肚凸凸現身，張繼聰說：「好多街坊有恭喜我，而我暫時都冇乜可宣佈。」暫時不可公佈？他說：「唔講得就直情唔講得，多謝大家祝福，我可以講我老婆好開心，我哋全部都好開心，全部收到大家關懷，講得會講。」</p><p>有腩老婆正</p><p>可覺Kay有肚腩？張繼聰笑言：「我做老公唔會見到呢樣嘢，我老婆咁正。佢係放咗幾個月假，食咗好多好嘢。」是否有計劃再生？他說：「係呀！我哋都鍾意小朋友，如果有咗一定會同大家公佈。」</p></body></html>
