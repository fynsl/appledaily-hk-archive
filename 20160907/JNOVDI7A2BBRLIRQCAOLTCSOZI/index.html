<html><header><meta charset="utf-8"><title>梁詠琪一把年紀盡快生</title></header><body><h1>梁詠琪一把年紀盡快生</h1><p>梁詠琪（GiGi）昨日在梅夫人婦女會出席百周年歷史圖片展，她表示很喜歡這個充滿浪漫感的英國殖民地色彩地方：「我住半山，每日經過衛城道都諗起《阿飛正傳》，同劉德華行咇嗰幕。」香港的急變可會喘不過氣？她說：「好似皇后碼頭拆都好可惜，歷史建築物值得保留，唔好只向錢看，錢買唔到一啲情懷。」<br>GiGi早前在台灣開騷，向歌迷表示生育後會再回來唱歌，她解釋：「完咗巡迴計劃生多個，都一把年紀，仔女冇所謂，主要係陪囡囡。」此外，GiGi在Instagram上載了一段老公教囡囡Sofia講英語的片段。<br>採訪：王連連<br>攝影：沈健程</p></body></html>
