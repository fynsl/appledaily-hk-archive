<html><header><meta charset="utf-8"><title>加國總理訪港　晤李嘉誠</title></header><body><h1>加國總理訪港　晤李嘉誠</h1><p>【本報訊】長和（001）主席李嘉誠六十年代開始已在加拿大投資，如舊的有赫斯基能源，而新的有Park'N Fly等。加拿大總理杜魯多（Justin Trudeau）在香港訪問3日，昨早專程到長江中心，與李嘉誠及其長子李澤鉅會面。<br>加拿大總理杜魯多更將合照放到個人Twitter上，稱與李氏談論兩地貿易及投資很高興，據了解今次是杜魯多就任以來，首次與李嘉誠會面。<br>值得留意，同日他亦會和特首梁振英見面，但次序則排在李嘉誠之後，安排似是相當有心思。</p></body></html>
