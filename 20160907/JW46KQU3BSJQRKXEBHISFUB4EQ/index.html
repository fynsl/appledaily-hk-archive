<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Dear Jane開騷後遺症</title></header><body><h1>【馮仁昭四圍超】<br>Dear Jane開騷後遺症</h1><p>啱啱完成兩場喺Star Hall舉行演唱會嘅Dear Jane，完全冇休息繼續造歌，噚日到新城做訪問，佢哋承認有演唱會後遺症，完全唔夠喉想繼續唱，今次邀請星馬傳媒嚟採訪，希望到當地開騷。<br>講到阿Tim如果去新加坡要小心寨卡疫情，或事前努力造人，Tim話：「都可以，希望到時去已經冇事。」至於有傳周柏豪約滿離巢，佢哋笑話自己都唔記得合約幾時完。<br>撰文：馮仁昭</p></body></html>
