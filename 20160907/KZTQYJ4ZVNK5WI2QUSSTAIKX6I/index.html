<html><header><meta charset="utf-8"><title>【女神之路】同城城戲假情真</title></header><body><h1>【女神之路】同城城戲假情真</h1><p>藤原紀香92年參選日本小姐後出道，之後以性感姿態亮相，成為一代性感女神，最為港人津津樂道的是拍《雷霆戰警》時戀上男主角郭富城。</p><p>選美冠軍</p><p>紀香在神戶親和女子大學文學系英文專業畢業，21歲獲選92年日本小姐冠軍出道。</p><p>水着女神</p><p>95年參演首部日劇作品《愛情腦震盪》，97年參演《戀愛世紀》走紅，成為一代水着女神。</p><p>撻着城城</p><p>00年主演唐季禮執導的港片《雷霆戰警》，跟郭富城合作傳撻着。</p><p>兩段婚姻</p><p>紀香07年與諧星陣內智則結婚，兩年後離婚。去年跟《半澤直樹》男星片岡愛之助（圖）撻着，3月登記結婚，本月底補擺喜酒。</p></body></html>
