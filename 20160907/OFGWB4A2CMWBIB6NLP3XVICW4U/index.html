<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】學友隱蔽試衫唔露面</title></header><body><h1>【馮仁昭四圍超】<br>學友隱蔽試衫唔露面</h1><p>張學友年底喺香港舉行個唱，近日展開連串準備工夫，噚日下午4點左右，學友身穿T恤牛仔褲戴口罩，同一男性友人喺中環置地廣場Alexander McQueen出現，女職員即上前服務學友，佢自動波行入店內隱蔽試身室，職員送上唔同款式西裝畀學友試身，成個過程都冇喺舖面露面。試身45分鐘後，學友終於揀啱心水，搞掂後即同男友人離開，學友自行到商場外坐七人車走。<br>撰文：馮仁昭</p></body></html>
