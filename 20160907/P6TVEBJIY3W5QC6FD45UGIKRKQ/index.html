<html><header><meta charset="utf-8"><title>求驗客手記：奧斯爾愛犬勁過基奧特？</title></header><body><h1>求驗客手記：<br>奧斯爾愛犬勁過基奧特？</h1><p>開講有話物似主人形，效力阿仙奴嘅德國國腳中場奧斯爾好波就係人都知，原來佢隻八哥Balboa都一樣係咁好波。奧斯爾將佢同Balboa喺後花園踢波嘅片段上載去社交網站，仲話：「同Balboa踢波真係好好玩，估唔到我隻小朋友原來技術咁好囉。」阿仙奴球迷睇到呢條片之後，即刻抽基奧特水，講笑話Balboa嘅入波能力強過呢位法國前鋒；其中網民Gizmo就話：「睇嚟要Balboa陪基奧特練波至得。」網民Patty仲搞笑：「阿仙奴應該訓練Balboa，等佢頂基奧特打前鋒囉。」</p></body></html>
