<html><header><meta charset="utf-8"><title>【動畫】12歲仔跟蹤10歲女返家涉非禮被捕 </title></header><body><h1>【動畫】12歲仔跟蹤10歲女返家<br>涉非禮被捕 </h1><p>上水清曉路一單位，星期二下午4時許，一名10歲女童報稱被人非禮，由家人報案。警方接報在場調查，拘捕一名懷疑涉案的12歲男童，帶署調查，案件交由大埔警區刑事調查隊跟進。消息稱，受害女童與男童互不相識，她放學後如常返家，涉案男童尾隨跟蹤，直至女童走到寓所開門之際，突遭對方上前非禮，受驚呼叫，驚動家人開門，當場擒獲男童報警處理。</p></body></html>
