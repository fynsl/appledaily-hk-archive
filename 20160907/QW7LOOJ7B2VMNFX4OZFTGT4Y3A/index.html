<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】保怡俾仔仔勒死好High</title></header><body><h1>【馮仁昭四圍超】<br>保怡俾仔仔勒死好High</h1><p>林保怡（左）同周渝民（仔仔）喺新戲《S風暴》入面有場廝殺戲，雖然埋身肉搏，仔仔想勒死保怡，但佢哋竟然冇對白，保怡話零對白演對手戲好過癮：「演戲有對白可以帶動整體氣氛，不過今次同仔仔單靠眼神交流，演呢幕咁緊湊嘅戲，要令觀眾感受到緊張嘅氣氛，其實難度好高，但我就過足戲癮喇！雖然被謀殺，但死得好high。」<br>撰文：馮仁昭</p></body></html>
