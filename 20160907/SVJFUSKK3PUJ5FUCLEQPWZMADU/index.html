<html><header><meta charset="utf-8"><title>求驗客手記：47歲干地身形「弗」</title></header><body><h1>求驗客手記：<br>47歲干地身形「弗」</h1><p>干地喺對上兩年嘅國際賽檔期都要帶隊踢大賽外圍賽或者友賽，但今夏由意大利過檔車路士，終於可以嘆番吓，仲趁呢兩個星期冇比賽，同太太伊莎佩達去咗意大利嘅薩沃納玩幾日，順便叉叉電；雖則佢已經47歲，但身形仲係好「弗」，連少少肚腩都冇，唔知仲以為佢踢緊波囉。車路士開季成績好好，連埋英聯盃四戰全勝，所以干地亦玩得鬼咁開心；而英超周六重開，嚟緊車仔會喺下周日作客史雲斯，到時干地應該又會做番緊張大師，收番埋去玩嘅輕鬆樣啦。</p></body></html>
