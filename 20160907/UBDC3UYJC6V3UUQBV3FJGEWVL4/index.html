<html><header><meta charset="utf-8"><title>唐禹哲不受內地打壓影響</title></header><body><h1>唐禹哲不受內地打壓影響</h1><p>台灣男星唐禹哲新片剛殺青，昨日由北京趕來香港於海洋公園出席鬼屋活動。最近有傳內地打壓外地藝人，被問有否減片酬時，他說：「沒有，完全沒有，聽說是別的國家，是國外的人來才會有影響。」<br>唐禹哲稍後會開拍另一部新戲《我們的少年時代》，將會在湖南、長沙等地拍攝，之前他多數演學生，他說：「現在我演一個25歲剛出社會做事的老師。」並笑言自己在片中不用像其他演學生的演員般要打棒球，只負責談戀愛。他自言喜歡拍恐怖片，希望能拍像《The Walking Dead》或《殭屍》等片種，並表示以前有玩鬼屋，被嚇的時候會轉身，自覺不夠男子氣概。<br>採訪、攝影：王連連</p></body></html>
