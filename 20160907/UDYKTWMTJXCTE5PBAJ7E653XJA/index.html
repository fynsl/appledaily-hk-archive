<html><header><meta charset="utf-8"><title>求驗客手記：美斯傷鼠蹊歐聯成疑</title></header><body><h1>求驗客手記：<br>美斯傷鼠蹊歐聯成疑</h1><p>巴塞隆拿前鋒美斯今輪國際賽重返阿根廷國家隊，上周四仲幫球隊入波奠勝1:0擊敗烏拉圭，不過就付出沉重代價，美斯因為整傷咗鼠蹊，已經提早返巴塞，巴塞軍醫周一幫美斯檢查，發覺傷勢都幾嚴重，唔好話周六主場對艾拉維斯場西甲，連下周中對些路迪嘅歐聯分組賽都未必可以上陣。巴塞球迷又唔好咁快怪阿根廷，據報阿國教練鮑沙都知美斯歸隊時有傷，已經希望佢休息，不過美斯堅持幫國家隊上陣，先至傷上加傷，當然美斯為國家隊上陣嘅鬥心，都好值得大家尊重。</p></body></html>
