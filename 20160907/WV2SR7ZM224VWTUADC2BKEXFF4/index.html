<html><header><meta charset="utf-8"><title>王傲山添B仔晒床照</title></header><body><h1>王傲山添B仔晒床照</h1><p>李彩華舊愛、保險才俊王傲山大前年與有線主播劉明軒閃婚閃離後，今年中在泰國布吉與圈外女友Janny奉子成婚。王傲山昨早在facebook報喜一索得男：「今早BB出生，母子平安，重八磅半。過幾日先畀相大家睇！多謝大家的祝福！」留言顯示地點位於跑馬地，估計Janny在養和分娩。王傲山還分享跟Janny前晚在醫院內的床照，他說：「怎麼也睡不着！惟有與大肚婆在床上，自拍娛樂一番！」<br>撰文：劉敏</p></body></html>
