<html><header><meta charset="utf-8"><title>掟百萬搞飲食王國Bosco開酒吧餐廳撈得掂</title></header><body><h1>掟百萬搞飲食王國<br>Bosco開酒吧餐廳撈得掂</h1><p>近日《蘋果》影到黃宗澤(Bosco)同黑衣女友人去咗觀塘一棟工廈，行去睇下咁。去到一間韓式餐廳嗰陣，黃宗澤就好細心睇人哋張菜單，似乎佢都心郁郁想踩過界，做埋韓式飲食業。黃宗澤近年喺內地撈得好掂，兼搞飲食王國，睇嚟想喺飲食界大展拳腳。雖然佢早前同四洲太子女Kennis喺九龍城再合資開嘅甜品舖執咗笠，加上早年喺大馬怡保曾投資100萬開酒吧最終都執咗，但Bosco並冇放棄，之後仲翻新大馬間餐廳改名重開，，再投資咗800萬，跟手又喺中環豪掟300萬開蠔吧，認真識投資。</p></body></html>
