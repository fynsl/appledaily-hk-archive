<html><header><meta charset="utf-8"><title>求驗客手記：薩爾瓦多輸波獎金被查</title></header><body><h1>求驗客手記：<br>薩爾瓦多輸波獎金被查</h1><p>周二上演中北美洲嘅世盃外第四圈煞科戰，肯定出局嘅薩爾瓦多（白衫）作客加拿大。有位薩爾瓦多商人似乎好唔想加拿大出線，賽前向薩軍設獎金，但出手就極低，如果贏波就每分鐘比賽收30美金（約233港元），踢足全場就有大約2.1萬港紙；輸一球亦都可以每分鐘收10美金。好在薩軍賽前表明拒絕，國際足協亦會調查。加拿大最終以3:1贏波，不過因為同組洪都拉斯0:0同墨西哥摸和，雙雙出線，加拿大贏一百球都冇用啦。</p></body></html>
