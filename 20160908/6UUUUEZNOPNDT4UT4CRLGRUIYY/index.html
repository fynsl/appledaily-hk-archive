<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張芸京攬G.E.M.爆喊</title></header><body><h1>【馮仁昭四圍超】<br>張芸京攬G.E.M.爆喊</h1><p>鄧紫棋（G.E.M.）前日去台北撐張芸京（左）新碟發佈會，張芸京感動到攬住G.E.M.爆喊，原來前日係張芸京牛一，當台上播出G.E.M.嘅祝賀短片嗰陣，G.E.M.突然捧住蛋糕親身送驚喜。<br>張芸京6年前喺頒獎禮認識G.E.M.，張芸京話：「紫棋是一個很溫暖貼心的人，知道我怕甚麼、擔心甚麼，就盡力的去照顧我，私底下相處也是一個很暖的人，很懂得鼓勵他人。」<br>撰文：馮仁昭</p></body></html>
