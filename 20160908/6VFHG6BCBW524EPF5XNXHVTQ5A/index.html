<html><header><meta charset="utf-8"><title>體壇拾趣：余翠怡笑住持旗揭幕</title></header><body><h1>體壇拾趣：余翠怡笑住持旗揭幕</h1><p>緊接里約奧運，喺同一地點舉行嘅殘奧終於開幕！第四次參加殘奧嘅香港輪椅劍擊大姐大余翠怡（圖），首次出席開幕禮就做持旗手；喺上屆倫敦殘奧嗰陣做閉幕禮持旗手嘅佢就話：「好興奮，好開心！」余翠怡過去三屆累積咗七金一銀一銅，今次參加嘅輪椅劍擊比賽，會喺12至16號舉行，佢話會畀心機打，希望繼續攞到獎牌。由於余翠怡曾經做過殘奧運動員委員會委員，所以選手村餐廳都貼咗佢張海報出嚟，佢今年就冇再參選，不過就會幫手宣傳，叫人參選咁喎。</p></body></html>
