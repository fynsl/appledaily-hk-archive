<html><header><meta charset="utf-8"><title>伍允龍順友意帶劉佩玥聚會</title></header><body><h1>伍允龍順友意帶劉佩玥聚會</h1><p>有傳伍允龍帶緋聞女友劉佩玥（Moon）去好兄弟安志杰和Jessica C.的家庭聚會，不過Moon死口否認，堅稱單身。昨日伍允龍在商台受訪，第一時間不是講感情：「自己首部荷李活電影《龍之誕生》將會上映，稍後去多倫多參與國際電影節，之後會返芝加哥探家人。」伍允龍稱不會過溫哥華探舊愛鍾嘉欣，因為距離遠兼不方便。<br>問伍允龍會帶Moon行紅地毯？他說：「唔會，等公司安排。」對於帶劉佩玥到朋友聚會，他說：「因為朋友睇完劇鍾意佢嘅角色，而佢又覺得安志杰BB得意，所以一齊聚會。」<br>採訪、攝影：王連連</p></body></html>
