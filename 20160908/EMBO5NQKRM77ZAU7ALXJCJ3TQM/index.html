<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】柯震東翻撻李毓芬</title></header><body><h1>【馮仁昭四圍超】<br>柯震東翻撻李毓芬</h1><p>兩年前柯震東涉藏毒後，愛情事業都走下坡，當時同佢共患難嘅女友李毓芬，因為影到佢搭住賭王千金超蓮膊頭鬧分手。<br>噚日有台灣傳媒爆柯震東出招翻撻李毓芬，先送狗狗，又狂send短訊傳情，對李毓芬言聽計從，終令到李毓芬回心轉意，秘密復合3個月，李毓芬話:「哪來的消息，沒有啊，只是好朋友。」柯震東經理人以私人生活為由，所以冇回應。<br>撰文：馮仁昭</p></body></html>
