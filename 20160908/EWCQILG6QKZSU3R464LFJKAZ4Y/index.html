<html><header><meta charset="utf-8"><title>體壇拾趣：湯芷穎要「壁」近師姐</title></header><body><h1>體壇拾趣：湯芷穎要「壁」近師姐</h1><p>香港壁球隊又揚威國際喇，今次輪到一班大學生球員；世界排名44嘅葉梓豐（右三）同50位嘅湯芷穎（右四），順利躋身今日喺吉隆坡嘅世界大學生壁球錦標賽男、女子決賽。今個月19號先夠23歲嘅梓豐，噚日喺四強同隊友黃祉謙「內訌」，最後贏3:1歷史性殺入決賽，今午12點45分鬥東道主球手袁艾仁爭冠；就讀城大工商管理系嘅梓豐話以平常心應戰。24歲嘅湯芷穎有機會平師姐歐詠芝喺2010年奪金嘅紀錄，決賽會對另一東道主球手劉薇雯。</p></body></html>
