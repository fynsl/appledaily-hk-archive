<html><header><meta charset="utf-8"><title>首部《蝙蝠俠》電影導演逝世</title></header><body><h1>首部《蝙蝠俠》電影導演逝世</h1><p>美國電視及電影導演Leslie H. Martinson周六在家中去世，享年101歲，其家人已安排他明天在麻省下葬。Leslie起初是擔任劇本監督，50年代執導電視節目，包括兩集黑白連續劇《蝙蝠俠》（Batman）。其後Leslie於1966年首次將蝙蝠俠的故事搬上大銀幕，拍成彩色電影《蝙蝠俠勇戰四魔黨》（Batman：The Movie），並由Adam West扮演蝙蝠俠。</p></body></html>
