<html><header><meta charset="utf-8"><title>黑仔陳法蓉機上狂嘔</title></header><body><h1>黑仔陳法蓉機上狂嘔</h1><p>陳法蓉下月28日50歲生日，最近她到了西藏拉薩拍攝電影《駐藏大臣》，初到埗期間，她曾反覆出現高山反應，更試過休克，被迫暫停拍攝工作，經理人公司安排了她回港休息一星期，狀態已好轉的她，日前又飛回西藏開工。<br>今次再去西藏，陳法蓉做足準備，不過運氣欠佳的她又遇上天氣問題，乘坐的飛機一直在天空盤旋，要三更半夜先落機，她昨日凌晨3時在微博留言：「中午1點出發，晚上6:30才能登機，好不容易晚上12:20在拉薩上空盤旋，卻突然廣播：雷雨！轉飛四川……剛下機，迷茫……在飛機還吐了……難度飛機上也高反（高山反應）？」<br>撰文：鍾國仁</p></body></html>
