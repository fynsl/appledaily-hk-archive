<html><header><meta charset="utf-8"><title>終於重修舊好！葉楚航復用潘頓　巨人殺手周日出擊</title></header><body><h1>終於重修舊好！<br>葉楚航復用潘頓　巨人殺手周日出擊</h1><p>香港前馬王「軍事出擊」馬主梁芷珊和丈夫羅傑承早前做和事佬，以中間人身份邀請騎練潘頓、葉楚航晚宴，成功令兩人破冰，重修舊好。航哥透露，他與潘頓中止合作半年後，周日(11日)沙田賽事，他將把「聰敏不凡」、「精益旅程」及「漸信名駒」三駒交由潘頓主轡，希望可以擦出火花。<br><br>其中「聰敏不凡」曾獲6捷之多，上季最後一戰弱配吳嘉晉冷至122倍，亦可突圍而出掄元，堪稱巨人殺手。馬兒過去4次配潘頓爭1400米全勝，今仗重配潘頓角逐此程，當然值得重視。</p></body></html>
