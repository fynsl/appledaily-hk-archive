<html><header><meta charset="utf-8"><title>孔劉贏畢彼特封喪屍王</title></header><body><h1>孔劉贏畢彼特封喪屍王</h1><p>由孔劉主演的韓片《屍殺列車》，自上月25號在港上映以來，票房節節上升，上映不足兩星期已極速破了4千萬港元，成為香港史上最賣座韓片。</p><p>截至昨晚7時，單日票房收882,556元，累積票房達4,371萬港元，成功打破於2013年由畢彼特（Brad Pitt）主演電影《地球末日戰》（World War Z）的4,260萬元紀錄，成為香港喪屍類型電影的票房No. 1。</p></body></html>
