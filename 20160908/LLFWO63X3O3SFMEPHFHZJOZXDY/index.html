<html><header><meta charset="utf-8"><title>胡定欣透Bra有自信</title></header><body><h1>胡定欣透Bra有自信</h1><p>胡定欣、張繼聰及何猷啟等昨晚在灣仔出席時裝表演，胡定欣一身透視裝透bra亮相，笑言性感跟甩拖無關，她說：「少出席fashion show，鍾意扮靚，試下唔同造型。乜身份都可以扮靚，拍拖都可以着好靚畀另一半睇。我近年運動多咗，好有自信。」</p><p>張繼聰恨生女</p><p>張繼聰表示對衣着打扮觸覺不足，太太謝安琪是自己的服裝指導，每次襯完衫都會給太太過目，慶幸老婆不買名牌不揮霍。對於謝安琪懷孕消息傳得火熱，他自言都想湊成「好」字：「假設有小朋友的話，健康就得，一仔一女更開心，最緊要太太健康。」<br>採訪：卓寶花<br>攝影：陳順禎</p></body></html>
