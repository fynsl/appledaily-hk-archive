<html><header><meta charset="utf-8"><title>鄭秀文露微乳嚇親自己</title></header><body><h1>鄭秀文露微乳嚇親自己</h1><p>鄭秀文（Sammi）將於下周五在紅館開騷，新碟《Fabulous》亦即將推出，今次封面Sammi玩突破穿黑色通花喱士bra襯背心，晒微乳性感誘惑，Sammi笑說：「未見過自己咁樣，差啲嚇親自己！」愛做運動的她身形操到似鋼條，充滿骨感美。</p><p>Sammi對新碟造型十分緊張，每次都要做到最好，她說：「今次搵咗上次幫我拍專輯嘅攝影師陳漫，幾乎冇見過自己咁嘅樣，每次拍封面，我都會保持最好狀態，無論係身體、外表同心境都係維持最好狀態。今次廣東專輯同以前一樣，有唔同音樂元素，希望做到多元化，喺唔同歌曲演繹上有唔同聲音運用。」<br>撰文：皓騫</p></body></html>
