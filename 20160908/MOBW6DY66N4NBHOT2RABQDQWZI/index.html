<html><header><meta charset="utf-8"><title>裸女企馬路鐵錘砸車唱歌大叫嚇到司機驚驚</title></header><body><h1>裸女企馬路鐵錘砸車<br>唱歌大叫嚇到司機驚驚</h1><p>北京朝陽區金台路前日早上9時許，一名裸女在馬路上瘋狂砸車。從網友提供的圖片所見，一名年約40歲女子，上身穿肉色內衣、下身全裸，手持鐵錘砸向一輛銀色私家車。 <br><br>目擊者胡先生稱，裸女用鐵錘砸私家車，拆下車牌，之後又堵住一輛巴士並開始砸。「她砸車時嘴裡還唱着歌，司機們都沒敢下車，好多人圍觀」。<br><br>朝陽警方接報到場，將裸女制伏。經查，該女子姓李，40歲，江西省吉安市人，精神有問題。目前已被送院治療。<br><br>《京華時報》</p></body></html>
