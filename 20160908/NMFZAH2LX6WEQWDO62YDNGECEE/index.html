<html><header><meta charset="utf-8"><title>體壇拾趣：麥艾萊推走錦標荒</title></header><body><h1>體壇拾趣：麥艾萊推走錦標荒</h1><p>高爾夫球前世界排名第一嘅麥艾萊（左）近幾個比賽都表現一般，於是喺一星期前換咗推桿教練，仲連支推桿都換埋，結果就喺德意志銀行錦標賽打出低標準桿15桿，仲以兩桿之差反勝英國嘅卡斯，奪得自己16個月以嚟嘅首個PGA錦標。麥艾萊賽後話：「我知道自己喺推桿方面要有所改善，𠵱家終於做到喇，我更加覺得自己可以繼續進步，將佳態一直延續到去萊德盃！」或者佢未婚妻艾麗嘉（右）嚟撐場，都係佢成功因素之一喎。</p></body></html>
