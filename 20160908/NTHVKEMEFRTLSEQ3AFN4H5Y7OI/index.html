<html><header><meta charset="utf-8"><title>林青霞的低調潮味着熱捧Gucci蝴蝶牛仔褲</title></header><body><h1>林青霞的低調潮味<br>着熱捧Gucci蝴蝶牛仔褲</h1><p>大美人林青霞雖然深居簡出，但時尚觸覺依然敏銳，日前與友人到上環尚興潮州飯店食飯，就發現她穿時下潮人熱捧的Gucci新裝。<br><br>大腿位置繡蝴蝶圖案的Gucci牛仔褲好eye catching，點亮大美人一身白恤衫、冷衫掛頸，踢loafer的低調悠閒打扮。<br><br>同款牛仔裙連人氣時裝博客Chiara Ferragni都穿，日前才剛在IG share，可見林青霞的衣着好貼市。</p></body></html>
