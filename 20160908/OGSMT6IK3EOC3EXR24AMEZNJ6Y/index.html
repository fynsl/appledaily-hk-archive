<html><header><meta charset="utf-8"><title>【動畫】長期服抗排斥藥致癌全球首位換臉人病逝</title></header><body><h1>【動畫】長期服抗排斥藥致癌<br>全球首位換臉人病逝</h1><p>全球首位換面人、法國女子迪諾亞（Isabelle Dinoire）4月因病逝世，終年49歲。<br> <br>法國亞眠大學醫院周二公布迪諾亞的死訊，說她因長期病患離世，家人不願公開她的死訊。未知她的病患是否與換面有關。<br><br>迪諾亞2005年被狗噬去鼻、口和下巴，同年11月27日接受一名腦死亡女子捐出的面部器官和組織，進行換面手術。<br><br>法國《費加羅報》報道，迪諾亞去年對移植皮膚產生排斥，口唇失去部份功能，而抗排斥藥亦令她罹患兩種癌症。<br> <br>法新社</p></body></html>
