<html><header><meta charset="utf-8"><title>求驗客手記：曾誠長唞無緣12強賽</title></header><body><h1>求驗客手記：<br>曾誠長唞無緣12強賽</h1><p>國足喺周二世盃外亞洲區12強賽主場0:0摸和伊朗，頭兩戰得一分，爭出線都唔係話冇機會嘅，但國足門將曾誠想喺12強賽再披甲嘅機會就真係掹水。曾誠喺周二場波開賽五分鐘就被對手撞傷膝部退下火線。據講傷勢嚴重，十字韌帶撕裂，預計休息六至八個月。12強賽踢到下年九月初，呢位中超廣州恒大門今季提早收「咧」，要完全康復加埋恢復狀態，相信好難趕得切；恒大方面就重賞10萬人仔畀曾誠。</p></body></html>
