<html><header><meta charset="utf-8"><title>周秀娜裙鬆D奶危危乎</title></header><body><h1>周秀娜裙鬆D奶危危乎</h1><p>周秀娜、吳千語和周汶錡昨日在銅鑼灣出席「美圖M6」手機發佈會，周秀娜一身戰鬥格低胸裙現身，問是否有備而來？她說：「靚呀嘛，確實係有備而來，因為條裙太鬆、太有份量，總共改咗8吋，上下都要改細，喺台上面都驚跌。」之前被指D奶消失了，是否要谷胸晒身材？她笑說：「唔關事，呢排肥咗，上圍不嬲咁上下。」她透露將開拍鄭丹瑞的新片，要努力收身。</p><p>吳千語爆男友林峯不愛跟她合照，更不滿男友攝影技術差，旅行時她寧願找途人幫她拍照，她笑說：「佢影得唔夠好。」<br>採訪、攝影：羅慧敏</p></body></html>
