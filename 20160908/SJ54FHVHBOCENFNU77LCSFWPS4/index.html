<html><header><meta charset="utf-8"><title>警破流動武器庫和合圖男被捕</title></header><body><h1>警破流動武器庫<br>和合圖男被捕</h1><p>【本報訊】港島總區反三合會行動組人員根據線報及經深入調查後，昨晚10時許掩至灣仔駱克道街市埋伏，其間發現一名男子形迹可疑，鬼鬼祟祟在後樓梯的雜物堆內，拿走一個黑色環保袋，探員隨即上前截查，發現袋內藏有兩把12吋西瓜刀、3支鐵通、4對手襪及2個刀套。該名43歲男子涉嫌藏有攻擊性武器被捕，現正被扣查，初步調查顯示被捕男子有黑幫和合圖背景。據悉，該批武器會不定期轉換收藏地點，平日主要用作傷人用途。</p></body></html>
