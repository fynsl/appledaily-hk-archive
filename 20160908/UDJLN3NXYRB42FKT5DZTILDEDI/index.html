<html><header><meta charset="utf-8"><title>控霍士主席性騷擾前主播獲賠1.6億和解</title></header><body><h1>控霍士主席性騷擾<br>前主播獲賠1.6億和解</h1><p>美國霍士新聞前女主播卡爾森（Gretchen Carlson），控告前主席兼行政總裁艾爾斯（Roger Ailes）性騷擾一案，霍士新聞與卡爾森達成和解，據報和解金額高達2,000萬美元（約1.6億港元）。<br> <br>霍士新聞母公司21世紀霍士（21st Century Fox），周二發聲明向卡爾森道歉，消息人士透露霍士以2,000萬美元達成和解。法庭文件顯示，卡爾森已撤回訴訟。<br> <br>卡爾森指她在拒絕阿利斯的性要求後，對方便在工作上多番留難她，她向公司投訴遭到性騷擾後，最終更不獲續約。<br> <br>美聯社/《蘋果》資料室</p></body></html>
