<html><header><meta charset="utf-8"><title>【樓市回勇】朱薰斥千八萬買樓　創屋苑紀錄</title></header><body><h1>【樓市回勇】<br>朱薰斥千八萬買樓　創屋苑紀錄</h1><p>樓市再度回暖，再有名人出高價買入心頭好！土地註冊處資料顯示，筲箕灣麗東海景豪園2座一海景複式單位，上月以1818萬易手，創該屋苑新高，以單位實用面積1272平方呎計，呎價14,292元。買家為吳佩賢（朱薰原名）。<br><br>朱薰回覆本報記者查詢時表示，因有兩個小朋友，想他們有多些活動空間，因此決定搬屋，「由睇到買，到有一段時段，我唔識樓市，對投資亦非常差，但由於是自用，不是投資，就冇所謂，唔需要等。」<br><br>單位原業主於2002年以693萬購入，今次易手賬面大賺1.6倍。</p></body></html>
