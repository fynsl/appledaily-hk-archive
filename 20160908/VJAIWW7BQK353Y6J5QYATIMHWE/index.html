<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃又南減肥齋飲見暈</title></header><body><h1>【馮仁昭四圍超】<br>黃又南減肥齋飲見暈</h1><p>黃又南同萬希泉品牌合作推出陀飛輪手錶，噚日佢現身會展鐘錶展宣傳，佢話陀飛輪設計嘅靈感係想表達親情。<br>最近黃又南再瘦一圈好似人乾，佢話：「專登為套動作電影減肥，瘦咗十磅，要效果一除衫好鋼條型，我好易瘦，試過同周迅合作微電影要瘦十磅，我一星期有四日唔食嘢只飲齋啡，但踎低起身見頭暈，今次咁瘦媽咪都會好擔心，不斷叫我食嘢。」<br>撰文：馮仁昭</p></body></html>
