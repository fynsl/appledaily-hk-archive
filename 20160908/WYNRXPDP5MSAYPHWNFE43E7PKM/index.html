<html><header><meta charset="utf-8"><title>向海嵐見林丹扮淡定</title></header><body><h1>向海嵐見林丹扮淡定</h1><p>向海嵐前日在南京出席羽毛球邀請賽活動，跟「超級丹」奧運羽毛球選手林丹喜相逢，向海嵐昨在電話說：「自己喺三個禮拜前知道呢個活動已經好期待，自己一直鍾意打羽毛球，又好鍾意林丹，覺得佢打波好叻又好有型，之前奧運會已經有睇佢打波。」<br>向海嵐表示07年開始喜歡打羽毛球，當年慧妍雅集舉行慈善比賽：「當時我做會長要落場打，除咗搵教練之外，朱玲玲成日同我哋練波，開始培養興趣，噚日見到林丹好開心，但因為自己都係嘉賓，要盡量表現淡定啲。」林丹表示自己的羽毛球生涯仍未結束，會繼續努力：「羽毛球不只屬於國家隊，也應該屬於老百姓。」<br>採訪：皓騫</p></body></html>
