<html><header><meta charset="utf-8"><title>愛瑪新作金獅獎大熱</title></header><body><h1>愛瑪新作金獅獎大熱</h1><p>第73屆威尼斯影展已經進行了一大半，於香港時間11日凌晨就會揭曉金獅獎得主。大會官方場刊每日都會找來自世界各地的影評人為已播出的主競賽電影進行評分。暫時以愛瑪史東（Emma Stone）及賴恩高斯寧（Ryan Gosling）主演的歌舞片《LA LA LAND》（圖）獲得最高評價。艾美阿當絲（Amy Adams）主演的科幻片《Arrival》與法國片《A Woman's Life》並排第二位。</p></body></html>
