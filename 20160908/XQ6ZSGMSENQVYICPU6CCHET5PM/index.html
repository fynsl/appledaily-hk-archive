<html><header><meta charset="utf-8"><title>求驗客手記：蜜蜂新星正選破紀錄</title></header><body><h1>求驗客手記：<br>蜜蜂新星正選破紀錄</h1><p>美國教練奇連士文鍾意提拔新星，既然周二世界盃中北美洲外圍賽大局已定，所以安排唔少新人出戰，多蒙特中場基斯甸普列錫年僅17歲零353日，成為美國隊史上喺世界盃外圍賽正選上陣嘅最年輕球員。雖然普列錫冇建樹，美國都憑艾迪杜里梅開二度，主場4:0大勝千里達，反壓對手以C組首名出線。同組另一場危地馬拉雖然以9:3大炒同組魚腩聖文森，但始終落後千里達一分，爭唔到次名，最終排第三出局。</p></body></html>
