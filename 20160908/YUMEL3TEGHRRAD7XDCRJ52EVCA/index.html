<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】活希兒做董事有金龜</title></header><body><h1>【馮仁昭四圍超】<br>活希兒做董事有金龜</h1><p>由𡃁模轉型成功嘅33歲活希兒，為投資銀行瑞銀做聯席董事。大前年佢去舊愛婚禮踩場，輾轉去咗瑞銀法規事務部，有報道話𠵱家活希兒喺瑞銀越撈越掂，更升呢做埋聯席董事，月入過十萬，身邊仲有一個住豪宅會景閣、揸百萬Benz嘅新登場金龜男友Darrin。除咗成功釣金龜，活希兒亦投資有道，6年前以1,100萬買入大坑帝后臺豪宅，𠵱家已升值至1,700萬，賬面賺過600萬。<br>撰文：馮仁昭</p></body></html>
