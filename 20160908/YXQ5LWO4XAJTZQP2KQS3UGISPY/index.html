<html><header><meta charset="utf-8"><title>求驗客手記：荷蘭仲靠人「瑞」史奈達</title></header><body><h1>求驗客手記：<br>荷蘭仲靠人「瑞」史奈達</h1><p>荷蘭呢隊波真係未見底，係未見谷底，喺周二嘅世盃外歐洲區A組首戰，佢哋作客已經冇咗伊巴謙莫域嘅瑞典，先失一球，好在32歲嘅史奈達下半場幫荷蘭追番1:1完場。荷蘭入唔到今夏歐國盃，家陣靠老將先攞到一分，咁落去世盃都好難見到佢哋。</p><p>另外，史奈達最近同老婆尤蘭迪參加真人騷，被化妝成90歲嘅樣（下圖），佢哋見到對方變咗阿公阿婆之後，一樣好恩愛，仲即刻激吻。</p></body></html>
