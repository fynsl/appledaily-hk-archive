<html><header><meta charset="utf-8"><title>隔牆有耳：同花鼠　撞名撞樣 - 李八方</title></header><body><h1>隔牆有耳：<br>同花鼠　撞名撞樣 - 李八方</h1><p>楊岳橋叫AY，因為佢英文名叫Alvin，唔知大家有冇留意，電影《Alvin and the chipmunks》入面嘅三隻花鼠，其中一隻都係叫Alvin；而咁啱得咁蹺，另一隻叫Simon嘅四眼花鼠（圖），造型同AY好鬼似。有網民懷疑，AY個英文名都係因為呢套電影而嚟，八方等AY親自解謎。八方問過AY，佢話好多人都話佢似花鼠，但係個英文名，當然唔係由此而嚟。</p></body></html>
