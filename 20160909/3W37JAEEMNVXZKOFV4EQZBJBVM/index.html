<html><header><meta charset="utf-8"><title>求驗客手記：Lord賓回歸等倒戈拆「廠」</title></header><body><h1>求驗客手記：<br>Lord賓回歸等倒戈拆「廠」</h1><p>賓特拿強勢回歸英格蘭球壇，喺周三已經以自由身加盟英冠球隊諾定咸森林，雙方簽約兩年。森林早前賣走咗主力射手奧利華布基，一直都想搵番位有份量嘅前鋒補充火力，如果「Lord賓」可以踢番佢最高水準，喺英冠應該相當吃得開。賓特拿加盟森林後，仲可能好快就會倒戈對番阿仙奴，因為唔夠兩星期後，森林就會喺英聯盃第三圈賽事主場迎戰阿仙奴，到時呢位丹麥前鋒就可以同雲格聚吓舊。</p></body></html>
