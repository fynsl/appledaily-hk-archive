<html><header><meta charset="utf-8"><title>【美圖晒晒】麥記姐姐超索制服誘惑仲有火辣比堅尼</title></header><body><h1>【美圖晒晒】麥記姐姐超索<br>制服誘惑仲有火辣比堅尼</h1><p>台灣的麥當勞姐姐近日紅爆網絡。有網友在PTT「表特版」貼相，指她於快餐店工作，除了五官細緻，身材也一流，除了制服照、外出照，還有身穿比堅尼的火辣照片，其他網友看後回覆：「蠻正的啊！我可以為了他吃麥當勞」、「眼神超迷人」、「哪一家？不遠的話每天去」、「真的很正，娶回家真棒」、「神美」。<br><br>由於討論很多，有眼尖的網友說，正妹之前已經上過表特版，當時也是爆熱推文，還有人找到她的IG，指她姓陳，在台中工作。<br><br>台灣《蘋果日報》/ PTT表特版</p></body></html>
