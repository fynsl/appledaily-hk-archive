<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】花姨呻留港Dry到爆</title></header><body><h1>【馮仁昭四圍超】<br>花姨呻留港Dry到爆</h1><p>宮雪花噚日喺深水埗以香港華商會文化部部長名義向長者送月餅，問佢點解會幫華商會做嘢？花姨話：「部長幾威呀，我目標係搞華商小姐，希望可以搞到好似亞姐咁，我要畀葉家寶覺得培養個宮雪花出嚟，都學到佢少少功力。」<br>問花姨以後係咪會多啲留喺香港？佢就搞笑話：「點解香港一個男朋友都搵唔到？dry到爆，20幾年都搵唔到，真係可以畀個貞節牌坊我。」<br>撰文：馮仁昭</p></body></html>
