<html><header><meta charset="utf-8"><title>套房加入黑橡木添暖意</title></header><body><h1>套房加入黑橡木添暖意</h1><p>每人喜好不同，三間房各有不同風格。戶主喜歡仿馬毛漸變色皮料及白色，作為套房主色，但顏色比較淡，略嫌單調，加入洗水黑橡木及灰橡木，有清晰幼細紋理，深淺配搭更豐富，有木的暖意，不覺凍。<br>大女非常有主見，喜歡型格佈局，床頭鋪深灰磚紋牆布，配灰色幻彩木床頭板，但過於昏暗欠朝氣，其他家具包括電視地櫃及衣櫃，配白底玻璃及鏡鋁條，冷酷一點，緩和深沉感覺。<br>細女房間小，以柔和淺木拼白色做家具，床頭配仿馬毛漸變色皮料及黃光燈槽，色調溫暖舒服。</p></body></html>
