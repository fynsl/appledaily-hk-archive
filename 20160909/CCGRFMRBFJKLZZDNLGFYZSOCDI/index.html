<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張震同蘇菲亞雞啄唔斷</title></header><body><h1>【馮仁昭四圍超】<br>張震同蘇菲亞雞啄唔斷</h1><p>張震喺香港時間噚日，喺美國紐約第五大道出席Cartier精品店重新裝修後嘅開幕禮，已經封盤為人夫的張震成為亞洲區唯一代表。到場嘅有荷李活男星愛德華諾頓、意大利超模Bianca Brandolini（右）同電影《教父》導演哥普拉嘅囡囡、同樣喺導演嘅蘇菲亞哥普拉（左）。曾經公開講過好欣賞《花樣年華》嘅蘇菲亞同張震喺場內好好傾，唔知兩個係咪交流緊《花樣年華》？<br>撰文：馮仁昭</p></body></html>
