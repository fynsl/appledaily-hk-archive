<html><header><meta charset="utf-8"><title>容祖兒提早換季Fendi皮襪套顯長腿</title></header><body><h1>容祖兒提早換季<br>Fendi皮襪套顯長腿</h1><p>電影《幸運是我》舉行慈善首映，容祖兒(Joey)亦有現身。雖然天氣持續炎熱，不過Joey已經快人一步率先換季，穿上全套Fendi 2016秋冬秋季上陣。Joey以深藍色絲絨裙亮相，裙擺以可愛的泡泡裙設計，配上貂皮花卉刺繡，可愛優雅，腰間搭配了波浪設計的撞色皮帶作highlight，一身造型活潑girly。Joey穿了一對綴上波浪形飾邊的緊身皮襪套及絲絨拼色高跟鞋，增加了型格，亦令雙腿顯得更修長。</p></body></html>
