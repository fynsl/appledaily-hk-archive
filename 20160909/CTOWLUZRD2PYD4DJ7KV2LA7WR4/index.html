<html><header><meta charset="utf-8"><title>福山求法官重判狂迷</title></header><body><h1>福山求法官重判狂迷</h1><p>日本男星福山雅治與大肚妻吹石一惠位於澀谷的寓所，今年5月初被人非法闖入，警方拘捕48歲被告宮本萬里子，由於宮本是福山所住大廈的管理公司員工，因而拿到單位門匙。案件昨日開審，被告於庭上認罪及落淚，她承認多年前已是福山歌迷，又曾加入歌迷會，非法入屋目的只是想睇偶像支結他。</p><p>檢察官表示福山夫婦在事發後無法再過以前生活，要求法官嚴懲被告，求刑1年，判決將於本月28日宣判。</p></body></html>
