<html><header><meta charset="utf-8"><title>體壇拾趣：占士拒訪菲律賓</title></header><body><h1>體壇拾趣：<br>占士拒訪菲律賓</h1><p>上季帶領騎士贏得隊史首個NBA總冠軍嘅勒邦占士（LeBron James），原定喺今個月八至九號會到訪馬尼拉，展開今年「一剔牌」嘅亞洲之旅。不過，「一剔牌」喺周三突然發出聲明，話由於後勤支援出現問題，所以被迫取消今站活動；但係就有網民話，菲律賓最近政局不穩，占士係為咗安全着想而唔去當地喎。另外，占士早排喺《The Ellen Show》同主持人鬥用廢紙射籃，輸咗要被罰飲vodka。</p></body></html>
