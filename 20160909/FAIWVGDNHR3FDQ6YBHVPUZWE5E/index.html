<html><header><meta charset="utf-8"><title>熊黛林收億元豪宅</title></header><body><h1>熊黛林收億元豪宅</h1><p>熊黛林（Lynn）與郭可盈細佬郭可頌拍拖兩年，年初更收了男友3卡求婚鑽戒，計劃今年結婚，二人之前買入2千萬北角半山全海景單位，有傳作結婚之用。昨日有報道指因Lynn工作繁忙，婚期順延至12月，而男方近月四出睇樓，當中睇中一層干德道39號天匯2000呎海景價值近億元單位。<br>郭可頌有回覆傳媒，表示早前買的北角豪宅只作投資用途，而他與Lynn婚後會搬往新地方居住，故Lynn未嫁入郭家已可能會收到近億元豪宅「厚禮」，昨日本報聯絡Lynn回應，於截稿前未有回覆，而她的經理人Kim表示：「Lynn最近忙於拍戲，有開心事一定話好快話畀大家知啦。」<br>採訪：唐如</p></body></html>
