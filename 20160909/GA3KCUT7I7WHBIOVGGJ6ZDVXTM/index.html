<html><header><meta charset="utf-8"><title>周博賢倡改善投票制度</title></header><body><h1>周博賢倡改善投票制度</h1><p>創作人周博賢和陳心遙為ifva短片拍攝比賽任評審，昨日周博賢在北角記者會上，對立法會功能組別選舉中落敗給馬逢國，他說：「收到好多鼓勵，參選人要去謝票，好多人謝返我轉頭。」陳志雲曾提出投票制度要改善，周博賢亦認同，指很多前線從業員冇票。周博賢正構思未來計劃，會積極做好團體授權的要務，和曾在參選期間倡議過的事情。<br>至於四年後會否再戰議會，周博賢說：「呢段期間學到好多嘢，未諗住，有時間都瞓吓先。」周博賢直指馬逢國絕對不能勝任，政治取態親中，質疑未能為業界帶來福祉，覺得對方講完當做完。<br>採訪、攝影：卓寶花</p></body></html>
