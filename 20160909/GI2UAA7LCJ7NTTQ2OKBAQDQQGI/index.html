<html><header><meta charset="utf-8"><title>求驗客手記：吉蒂貓闖土超冇得印衫</title></header><body><h1>求驗客手記：<br>吉蒂貓闖土超冇得印衫</h1><p>土耳其班霸費倫巴治近年喺國內成績唔錯，連續七屆土超非冠即亞，日前佢哋同日本嘅Hello Kitty品牌達成咗合作協議（圖），費倫巴治將會推出一系列有關Hello Kitty嘅產品。不過，如果球迷想擁有一件心口印咗Hello Kitty貓貓頭嘅費倫巴治波衫，都仲要等吓；因為根據協議，球會首先會推出專攻小朋友市場嘅兒童服裝系列，至於有Hello Kitty嘅費倫巴治波衫？Sorry，網上改圖就有大把。</p></body></html>
