<html><header><meta charset="utf-8"><title>楊怡謙謙過大禮山珍海味堆到冚</title></header><body><h1>楊怡謙謙過大禮<br>山珍海味堆到冚</h1><p>楊怡和羅仲謙下月2日將在香港麗思卡爾頓酒店擺酒宴客，上周五他們依照傳統過大禮，在圍村長大的謙謙特別注重傳統，除了嫁喜餅是贊助，其他的山珍海味、紅酒和豬牌金器都是謙謙細心為阿怡準備。</p><p>當日阿怡在家中等候，親自在家中佈置，在過大禮期間，她一直留在房中，家人接過大禮後，阿怡推開門見到堆積如山的禮物，即場嚇了一跳，繼而笑逐顏開，還笑笑口說：「終於嫁得出。」另外，昨日謙謙還在Instagram放閃，上載了二人的慶生照，相中的阿怡錫錫生日的謙謙，謙謙手上捧着蛋榚，開心滿瀉。<br>撰文：非非</p></body></html>
