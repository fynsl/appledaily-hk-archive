<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】JW放縱食慾唔敢磅重</title></header><body><h1>【馮仁昭四圍超】<br>JW放縱食慾唔敢磅重</h1><p>王灝兒（JW左）同衛詩（Jill）噚日到時代廣場為Coach推出新香水宣傳，JW演唱會後即休假旅行，大吃大喝，每日薯條、咖哩撈飯，之後仲會到韓國放縱，佢𠵱家完全冇勇氣上磅，下月又話要收拾放假心情令狀態回勇。<br>相反Jill仲好忍得口，只食蘋果、蔬菜減肥，成效大過家姐衛蘭，Jill呻：「本身好鍾意食嘢，減得好辛苦，會同家姐互相鼓勵，唔敢偷食，好餓就食梳打餅。」<br>撰文：馮仁昭</p></body></html>
