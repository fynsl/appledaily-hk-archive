<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】基仔巡餅店包到冚</title></header><body><h1>【馮仁昭四圍超】<br>基仔巡餅店包到冚</h1><p>古巨基同太太Lorraine噚日4點半左右，坐七人車載住兩個朋友，去到中環嘅PMQ元創方參觀，主打當然就係基仔喺嗰度開嘅餅店。原本驚俾人認出嘅基仔，戴帽同墨鏡之外，仲戴埋口罩㖭，點知一返到舖頭就即刻解除束縛，除晒所有變裝。佢帶住兩位友人喺店入面參觀，而身為老闆娘嘅Lorraine就喺店度指指點點員工做嘢。約十分鐘左右，基仔一行四人就喺陽台坐低，食餅同嘆咖啡。<br>撰文：馮仁昭 </p></body></html>
