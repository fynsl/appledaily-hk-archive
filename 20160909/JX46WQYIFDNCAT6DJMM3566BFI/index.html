<html><header><meta charset="utf-8"><title>郭台銘一抱成名失婚劉明軒轉攻「飲食」</title></header><body><h1>郭台銘一抱成名<br>失婚劉明軒轉攻「飲食」</h1><p>有「翻版關心妍」之稱嘅劉明軒(Vivian)，講起佢，大家會諗起佢係有線娛樂台嘅前主播，同埋佢係王傲山嘅前妻。<br><br>其實佢喺美國南加洲大學財務學系畢業後返港，當初佢就去咗銀行做客戶服務，04年投考有線娛樂台做主播，直至07年去台灣採訪台灣富豪郭台銘時，被郭台銘嘅熱情舉動而一抱成名，成為人氣女主播之一。<br><br>但去年佢就離開咗工作11年嘅有線，咁佢家陣又做緊乜？Vivian就話主要接啲司儀工作：「都係做吓美容活動嘅MC！」除咗做司儀，佢亦有做food blogger講飲講食。</p></body></html>
