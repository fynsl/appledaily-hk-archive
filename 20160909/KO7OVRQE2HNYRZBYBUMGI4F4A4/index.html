<html><header><meta charset="utf-8"><title>湯怡嫁定洪卓立</title></header><body><h1>湯怡嫁定洪卓立</h1><p>湯怡前晚到灣仔出席智能運動腕錶發佈會，她表示平日有玩kick boxing，但怕操得太大隻和粗線條，問是否男友洪卓立不喜歡？湯怡衝口而出說：「只係自己唔鍾意，平日喺屋企同佢玩兩個人嘅運動，但佢啲筋骨好硬。」她還讚男友廚藝了得嫁得過，兩人有共識幾年後會結婚。<br>同場的鄧穎芝被網民封為樂壇四小強，繼阮民安宣佈重組E-kids後，鄧穎芝亦復出樂壇：「自己有新歌，加上五年冇出碟，希望集中音樂事業上。」<br>採訪、攝影：黃曉妍</p></body></html>
