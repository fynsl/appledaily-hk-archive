<html><header><meta charset="utf-8"><title>被麥明詩分手林作回應時不停抹汗</title></header><body><h1>被麥明詩分手<br>林作回應時不停抹汗</h1><p>林作同十優港姐麥明詩嘅感情問題，真係「剪不斷，理還亂」，林作昨日就現身，去金鐘出席一間咖啡店嘅開幕儀式，佢一到場就成為全場焦點，雖然傳到「被分手」，但林作就依然一貫嘅「林作Style」到場，頭髮蓬鬆咁到會場。<br><br>西裝骨骨嘅林作，回應記者問題嘅時候，唔知係天氣問題，定係商場冷氣有問題，林作就不停流汗，咁流汗就當然要抹啦，又要抹汗，又要答問題，你都咪話唔忙！答問題時，仲見到林作表情多多，有啲表情仲有啲似王祖藍添，唔怪得有網民叫佢做「翻版王祖藍」啦。</p></body></html>
