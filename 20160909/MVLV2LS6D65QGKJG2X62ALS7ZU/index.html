<html><header><meta charset="utf-8"><title>開鑼日易廐即勝！今季首匹兩捷馬即將出現</title></header><body><h1>開鑼日易廐即勝！<br>今季首匹兩捷馬即將出現</h1><p>在上周六開鑼日田賽，練馬師徐雨石連中三元，威盡馬場，今期賽事（11日）又在田草上演，重臨福地的石哥，隨時又開飯。<br><br>其中出爭四班1600米的「紅牡丹」，開鑼易廐初出即勝，可見已納入正軌，此駒過往評分高達二班80分，故即使今仗升上四班出擊也不是問題，加上牠乃延遲截止報名階段加入，擺明睇住嚟食！至於出戰五班1400米的「好友益」，上季一落五班即上名，證明在此班具競爭力，今次賽前大閘表現對辦，狀態冇問題，強配莫雷拉，可望找到出頭天。</p></body></html>
