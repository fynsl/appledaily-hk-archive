<html><header><meta charset="utf-8"><title>郭晶晶計劃明年再生</title></header><body><h1>郭晶晶計劃明年再生</h1><p>郭晶晶與孫耀威昨日於銅鑼灣出席「UNICEF布施行動」發佈會，晶晶表示兒子剛開學，每日都管接送。有否讓兒子參加課外活動？她說：「上課已經好忙，想讓他午睡，這樣會令成長好一點。」晶晶與霍啟剛參與真人騷，夫妻關係有否大躍進？她說：「我們一直都挺好的。」晶晶笑言他們已有造人計劃，目標定在明年。<br>提到有報道指晶晶以3千多萬接拍真人騷，是為了養娘家，她澄清：「都唔使。」她指報道看一看就過去，更指現時的家用足夠，她很滿足。此外，孫耀威憶述年前到非洲探訪時，目睹病童吐血身亡，他說：「唔排除領養，有能力同時會自己生。」<br>採訪：羅慧敏<br>攝影：陳順禎</p></body></html>
