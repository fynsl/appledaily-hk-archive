<html><header><meta charset="utf-8"><title>中環在線：郭炳聯現「男人最痛」？ - 李華華</title></header><body><h1>中環在線：<br>郭炳聯現「男人最痛」？ - 李華華</h1><p>新地（016）主席郭炳聯現「男人最痛」？新地噚日舉行業績會，主席郭炳聯率領一班管理層現身，郭氏兄弟素來頭髮濃密，不過郭炳聯噚日除咗有些少疲態之外，頭頂一邊分界嘅界線明顯寬闊咗唔少，相對舊年2月業績會，明顯稀疏咗。<br>頭髮忽然變白或稀疏通常與壓力有關，可能郭炳聯過去一段時間獨挑大樑，就算郭炳江獲保釋，都要集中精力處理上訴事宜，似乎真係冇乜點理新地業務，好在郭炳聯另一名兒子郭基泓今年初正式做新地執董，應該可以為爸爸分憂了。</p></body></html>
