<html><header><meta charset="utf-8"><title>求驗客手記：英軍冇貨交一剔想割席</title></header><body><h1>求驗客手記：<br>英軍冇貨交一剔想割席</h1><p>有朗尼（圖）做隊長嘅英格蘭國家隊由艾拿迪斯執教，是福是禍仲係好難講，但呢隊波近年表現每下愈況確係事實，仲隨時搞到收入大減。英格蘭喺2013年開始同一剔牌合作，國家隊轉用對方生產嘅球衣，五年合約每年收成3,200萬鎊（約3.3億港元）。早排英足總大想頭，希望續約嗰陣叫價可以睇齊德國，每年收4,000萬鎊，但人哋堂堂世界盃冠軍，一剔睇到英格蘭喺今夏歐國盃表現咁唔掂，據講連續唔續約都好有保留。</p></body></html>
