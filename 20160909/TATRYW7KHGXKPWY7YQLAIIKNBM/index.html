<html><header><meta charset="utf-8"><title>張舒雅等人送婚戒</title></header><body><h1>張舒雅等人送婚戒</h1><p>張舒雅和莊思明等人昨日在上環出席開幕活動，曾參選港姐的張舒雅近來在家人開設的珠寶店設計飾物，她表示對設計有興趣，但暫時未有作品，不過她拒絕將來為自己設計結婚鑽戒，她說：「結婚戒指係人哋送嘅，所以我唔會設計。」她表示暫時未有拍拖，不會揀外籍人士做男友，覺得心靈上未能溝通。<br>問張舒雅可有留意近年的港姐消息，她說：「睇廣告見到但冇研究，麥明詩印象深啲，大家有共同朋友，而且佢呢排多新聞。」另外，莊思明中秋節假期會跟男友楊明旅行，第一次一起出外，她否認是預支蜜月，至於會否順便造人，她說：「梗係唔會啦，純粹大家都有假，所以去玩吓。」<br>採訪、攝影：王連連</p></body></html>
