<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】邱禮濤孖囡囡試直髮夾</title></header><body><h1>【馮仁昭四圍超】<br>邱禮濤孖囡囡試直髮夾</h1><p>導演邱禮濤除咗拍戲出名夠快同有cult味，《八仙飯店之人肉叉燒包》、《的士判官》、《伊波拉病毒》都係佢嘅作品。佢嗰一把長長秀髮亦都係佢嘅生招牌。早前佢一家三口去到銅鑼灣行街，行到一間電器舖時，邱禮濤同囡囡對入面嘅直髮夾好有興趣，仲同囡囡一齊試。之後邱禮濤仲未玩夠，要職員攞咗個負離子造型髮梳嚟試，一邊梳一邊同囡囡笑，而老婆就一於好少理，繼續企埋一邊捉精靈。<br>撰文：馮仁昭</p></body></html>
