<html><header><meta charset="utf-8"><title>溫碧霞平着Zara吊帶裙潮襯Choker young得起</title></header><body><h1>溫碧霞平着Zara吊帶裙<br>潮襯Choker young得起</h1><p>跌膊look元祖溫碧霞雖然年屆50歲，不過無論身材、皮膚都keep得超好，而且依然愛性感打扮，美魔女之名絕非浪得虛名。經常愛穿Chloé、Valentino等大牌女神裝的溫碧霞，其實並不是只會穿名牌，日前她現身出席電影《幸運是我》慈善首映時，就揀穿了一條平價時裝品牌Zara的吊帶連身裙，索價只需$199，搭配近期必備的choker，再加一個毛毛企鵝手袋，青春少女味十足，就算拍埋後生女身邊都唔輸蝕，絕對是young得起。</p></body></html>
