<html><header><meta charset="utf-8"><title>Moka透黑Bra捧城城場</title></header><body><h1>Moka透黑Bra捧城城場</h1><p>天王郭富城假紅館舉行的十五場「舞林密碼演唱會」昨晚舉行尾場，28歲國產辣模女友方媛（Moka）雖然首場因工作未有現身，但來到最後一晚當然要支持到底！<br>演唱會在晚上8時45分開始，開騷前約一分鐘，全場燈光變暗後，Moka悄悄現身，坐在控制台下面的座位。Moka早前被指現殘樣，昨晚自然要悉心打扮，穿上閃爍透視裝，現黑色bra top，似登台般養眼。記者上前拍照，Moka亦大方任影，還展現自信笑容兼撥弄秀髮。其他捧場藝人有錢嘉樂、何超蓮、JW及陶大宇等，穿上粉紅色情侶裝的姚子羚和男友鄭子邦企定定合照。<br>採訪：盧妹<br>攝影：葉君海</p></body></html>
