<html><header><meta charset="utf-8"><title>【動即影】潮州木偶戲　盂韻</title></header><body><h1>【動即影】潮州木偶戲　盂韻</h1><p>台前木偶舉手投足，後台操作人員七手八腳，樂師氣定神閒，唱戲的老、中二代每人一個角色，潮語戲曲響遍深井村的夜空。台下觀眾最多也不超過二十人，跟戲班人數相約。<br> <br>「潮州木偶戲經已息微，每年祇有在觀音誕和盂蘭勝會兩次表演機會。」<br> <br>玉梨春潮戲團負責人陳育兒如是說。「潮劇是我們生活的一部分，我整個童年都在戲班長大，現在表演是懷念以前和家人開心的日子。如果有一日媽媽說不做了，我們就會停止表演。」</p></body></html>
