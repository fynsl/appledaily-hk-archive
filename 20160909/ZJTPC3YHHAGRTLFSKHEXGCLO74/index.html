<html><header><meta charset="utf-8"><title>【分手反目】魏駿傑鬧滕麗名賤人</title></header><body><h1>【分手反目】魏駿傑鬧滕麗名賤人</h1><p>愛到濃時可以糖黐豆，但一反面可以不認人兼口出惡言，圈中唱衰前度大不乏人。</p><p>魏駿傑　滕麗名</p><p>二人於07年分手，3年後有網友在微博重提魏滕戀及復合，即被魏駿傑火速以「這種賤人趁早撇低，否則後悔一輩子」回應。</p><p>林宥嘉　鄧紫棋</p><p>鄧紫棋（G.E.M.）前年與林宥嘉分手，事後G.E.M.以5宗罪數舊愛，包括拒認拍拖、分手利用她宣傳、玩失蹤，約了兩家人卻失約等。</p><p>汪峰　葛薈婕</p><p>汪峰與章子怡結婚後，仍與舊愛繼續糾纏，葛薈婕為汪峰未婚生女，分手後多次在微博罵汪峰「負心、虛偽」，更詛咒「你快點死」，前妻康作如亦力數他出軌。</p></body></html>
