<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張慧儀酒量差易斷片</title></header><body><h1>【馮仁昭四圍超】<br>張慧儀酒量差易斷片</h1><p>吳啟華同張慧儀噚晚喺佐敦道，出席電影《一拳青春》煞科宴。張慧儀話近年喺內地代理咗隻下價酒，佢話：「喺廣西代理，過時過節啲銷量都好好，不過早幾年好做啲。」她笑言雖然賣酒，但本身酒量唔好，所以有需要先飲，因為好容易就斷片。另外，吳啟華話無綫有搵過佢回巢，但因為太忙度唔到期：「不過講忙唔及我個女，佢忙過我。」啟華話唔想做怪獸家長，所以安排囡囡讀國際學校。<br>撰文：馮仁昭</p></body></html>
