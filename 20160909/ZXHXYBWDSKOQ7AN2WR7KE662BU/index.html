<html><header><meta charset="utf-8"><title>少女天台浪漫午餐街坊被嚇親</title></header><body><h1>少女天台浪漫午餐<br>街坊被嚇親</h1><p>【本報訊】兩名17歲少女，昨日中午12時許，同坐旺角上海街順明大廈25樓天台的石壆邊，有市民見狀甚危險，於是報警。警方及消防員到場，一度封閉上址對出一段上海街，並登樓調查。兩名少女姓何及姓梁，並非大廈住客，她們向警方解釋，只是中午時段相約一起用膳，更展示其中一方較早前的WhatsApp留言，說要在天台吃「romantic lunch」(浪漫午餐)，餐後閒聊，未料卻惹來誤會。警方事後將她們帶返警署，經進一步調查列「誤會」處理。</p></body></html>
