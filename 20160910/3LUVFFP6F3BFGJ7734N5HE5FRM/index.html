<html><header><meta charset="utf-8"><title>【試閘戰報】紅衣醒神果然厲害</title></header><body><h1>【試閘戰報】<br>紅衣醒神果然厲害</h1><p>9月9日第四組沙田1050米泥閘<br>名次 馬匹 積奇評語<br>1 紅衣醒神：八成力亦勝厲害<br>2 運財之星：推騎反應甚佳<br>3 電子福將：考驗走勢平常<br>4 金威利：末段騎落唔多<br>5 世界都市：末段大步走近<br>6 多多快：推騎大步肯追<br>7 勁風：直路追上多少<br>8 和諧小子：跟放直路墮退<br>9 皇牌：慢腳末段肯追<br>10 神寶金剛：走大外檔稍追<br>11 麟轉乾坤：跟跑直路墮退<br>12 仁愛之友：落後毫無走勢</p></body></html>
