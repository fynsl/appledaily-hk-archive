<html><header><meta charset="utf-8"><title>碎屍案海興大廈24歲男子墮樓</title></header><body><h1>碎屍案海興大廈<br>24歲男子墮樓</h1><p>【本報訊】星期五凌晨約2時15分，曾發生逆子殺父母及碎屍的大角嘴角祥街2至16a海興大廈，一名24歲巴基斯坦男子，疑從4樓跌落2樓天井，並高呼救命求救，有居民聽到報警。<br><br>消防員到場搜索，初時未知其身處位置，其後發現他被困天井，由於地方環境狹窄，消防員1個半小時後才將他救出，他身上有酒氣，獲救仍然清醒，送院治理。他報稱醉酒不慎墮樓，警方調查沒有可疑。</p></body></html>
