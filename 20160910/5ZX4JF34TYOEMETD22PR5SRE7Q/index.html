<html><header><meta charset="utf-8"><title>體訊速遞︰（游泳）洛捷迪無緣訪白宮</title></header><body><h1>體訊速遞︰<br>（游泳）洛捷迪無緣訪白宮</h1><p>在里約奧運期間報假案稱在油站被劫的美國奧運金牌泳手洛捷迪（圖），周四被美國奧委會及美國泳總紀律處分。32歲的洛捷迪除了必須履行20小時社會服務令，還被禁賽10個月、喪失10萬美元（約78萬港元）奧運金牌獎金，以及隨美國奧運隊到訪白宮的資格；基於禁賽令到明年六月底才屆滿，他將缺席明年全國游泳錦標賽，無緣競逐明年七月的世錦賽資格。 綜合外電（美國）</p></body></html>
