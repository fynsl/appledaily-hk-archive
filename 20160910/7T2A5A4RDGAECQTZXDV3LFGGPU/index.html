<html><header><meta charset="utf-8"><title>范冰冰中門大開誘人</title></header><body><h1>范冰冰中門大開誘人</h1><p>第41屆多倫多國際電影節昨日揭幕，內地女星范冰冰和章子怡都出席，有「國際范」之稱的范冰冰，此行為馮小剛執導的新片《我不是潘金蓮》宣傳，她在首映禮上中門大開，性感誘人。</p><p>開幕作品是《七俠蕩寇誌》（The Magnificent Seven），金像影帝丹素華盛頓（Denzel Washington）、伊芬鶴基（Ethan Hawke）、韓國影帝李秉憲等主角都有登場。章子怡以「站台單元」評審身份現身，已為人母的她穿大露背晚裝行紅地毯時表現風騷，表示馮小剛有邀請她看《我不是潘金蓮》，可惜她未能出席首映撐場，但稍後會抽時間捧場。<br>撰文：非非</p></body></html>
