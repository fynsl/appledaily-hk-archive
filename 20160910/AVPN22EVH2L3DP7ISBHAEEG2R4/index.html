<html><header><meta charset="utf-8"><title>GD頭耷耷抵台顯疲態</title></header><body><h1>GD頭耷耷抵台顯疲態</h1><p>韓國男團BIGBANG昨日於台灣一連3日舉行3場見面會，不過成員勝利及T.O.P分別因行程而稍晚到埗及缺席，僅得太陽、G-DRAGON（GD）及大成率先抵台。昨早11時38分左右成員抵達桃園機場，三人均戴上口罩，並低頭快步上車離開，主辦方就準備好車於VIP閘口等候。未知是否因行程太趕及休息不足，GD全程頭耷耷，略顯疲態。而13人男團Seventeen亦於昨午抵台，獲300粉絲接機。</p></body></html>
