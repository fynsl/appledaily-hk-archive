<html><header><meta charset="utf-8"><title>麥浚龍明年紅館開騷</title></header><body><h1>麥浚龍明年紅館開騷</h1><p>麥浚龍（Juno）、郭富城、馬詩慧及設計師Jimmy Choo等昨晚在銅鑼灣出席時尚雜誌活動，Juno剛出完專輯，提到計劃會開紅館騷，他表示：「上年已籌備，同步有電影搞緊，自己拍戲想跟前期，拍完之後又會跟後期，所以部戲出年先開拍，紅館騷最快要下一年先成事，有人搞緊，入紙申請都成年事。」<br>對於新專輯剛推出，Juno坦言反應比想像中好好多：「證明香港接受能力好好。」問到開個唱，有否向同場的城城取經，他表示：「頭先有同佢講笑，城城喺個騷着得咁少，我今日着到好凍，反差好大。」<br>採訪：曹家誠<br>攝影：陳順禎</p></body></html>
