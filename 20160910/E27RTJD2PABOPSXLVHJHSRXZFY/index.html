<html><header><meta charset="utf-8"><title>四太失竊唔見紀念幣失落</title></header><body><h1>四太失竊唔見紀念幣失落</h1><p>賭王何鴻燊四太梁安琪及女兒何超盈、徐濠縈、楊千嬅等，前晚到會展捧關之琳（之之）的睡衣品牌時裝騷，問四太淺水灣獨立屋被爆竊一事，她表示：「點算咗，但估計唔到，因為有啲嘢仲未搵到，最唔捨得係咁多年何生賀年時嘅紀念幣仲未搵番，總共有12面，雖然好細，但值得紀念。」更指賭王講笑有山賊，並向她送上肉嘴。<br>此外，之之在活動中拍了一條打鼓片段，問到會否以打鼓發洩，她說：「我冇乜唔開心，每日起身都覺得美好，賺咗。」與陳泰銘分手後，她透露感情生活是零，而本月24日生日其中一個生日願望是想有伴。<br>採訪：羅慧敏<br>攝影：陳俊強</p></body></html>
