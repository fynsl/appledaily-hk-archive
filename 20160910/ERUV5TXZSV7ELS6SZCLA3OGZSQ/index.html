<html><header><meta charset="utf-8"><title>陳志雲享受男女傾慕</title></header><body><h1>陳志雲享受男女傾慕</h1><p>陳志雲性取向一直成疑，日前他接受有線娛樂新聞主持鍾慧冰大逼供時首度公開表態，「呢個人最緊要係同我一樣咁愛對方，係咪男女都得？等我感覺到愛先諗呢個問題啦！其實我已經57歲，已經唔諗呢啲㗎啦！」志雲認為男女都可以傾慕他。<br>陳志雲更重提當日王賢誌對自己的不滿：「當年我做埋幕前，王賢誌唔開心，覺得我做到嘅嘢佢都做得到，點解我要爭飯食！後來崔建邦好多嘢做，佢又以為我偏心，其實工作上都係監製決定，後來王賢誌明白咗，𠵱家咪做返朋友囉！」<br>撰文：非非</p></body></html>
