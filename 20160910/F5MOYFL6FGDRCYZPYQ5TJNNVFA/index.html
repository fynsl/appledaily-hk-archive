<html><header><meta charset="utf-8"><title>花絮：曼市打吡值64億</title></header><body><h1>花絮：<br>曼市打吡值64億</h1><p>雙曼係今夏轉會市場使錢最多球會頭兩名，而今場亦會係歷來最值錢嘅曼市打吡。曼聯用破世界紀錄轉會費簽中場保羅普巴，中堅艾歷拜利身價亦達3,000萬鎊，就算伊巴謙莫域係免費加盟，加埋全隊預計正選陣容，身價都高達3.28億鎊；至於曼城更加係幾乎全隊都由金錢打造，預計正選身價總值2.89億鎊，兩隊加埋成6.17億鎊（約64億港元），貴過上季西甲國家打吡皇家馬德里同巴塞隆拿加埋嘅5.6億鎊。</p></body></html>
