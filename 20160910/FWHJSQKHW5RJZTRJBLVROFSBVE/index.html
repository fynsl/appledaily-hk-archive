<html><header><meta charset="utf-8"><title>隔牆有耳：黃錦星設計大嘥鬼參展 - 李八方</title></header><body><h1>隔牆有耳：<br>黃錦星設計大嘥鬼參展 - 李八方</h1><p>香港建築師學會為慶祝60周年，喺太古坊ArtisTree搞咗個「築．自室貳之家－城÷」展覽，展出逾90位香港建築師學會會員嘅創作，展現建築專業以外嘅獨特創意。<br>今次大會仲搵埋本身係建築師嘅環境局局長黃錦星參加，由佢設計其中一項展品。噚日大會請到政務司司長林鄭月娥主持開幕禮，香港建築師學會會長吳永順仲同林鄭一齊，搵黃錦星傾吓佢個作品㖭！展覽會喺9月10日至10月7日舉行，市民可以喺呢段時間參觀。</p></body></html>
