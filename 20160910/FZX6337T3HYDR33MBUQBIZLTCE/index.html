<html><header><meta charset="utf-8"><title>GaGa新歌內地照上架</title></header><body><h1>GaGa新歌內地照上架</h1><p>美國樂壇百變天后Lady GaGa終於重返歌壇，昨日更有新歌《Perfect Illusion》出爐，以收費下載形式上架，全球粉絲為之雀躍，唱片封面更被網民惡搞，想不到連內地各音樂網都可以搶先聽到。就GaGa早前高調跟西藏精神領袖達賴喇嘛會面，隨即遭中國當局下令所有傳媒及網站封殺。雖然內地媒體紛接禁令，但昨日所見，多個中國網站如酷狗、QQ及蝦米音樂等已聽到GaGa新歌。</p></body></html>
