<html><header><meta charset="utf-8"><title>溫碧霞望再開戲</title></header><body><h1>溫碧霞望再開戲</h1><p>溫碧霞（Irene）、石修及陳家樂昨日去到油麻地救世軍總部出席RoadShow與救世軍舉辦的「好嘢大行動」。Irene正忙於拍攝ViuTV劇集，下月又會到荷蘭拍電影，她說：「希望自己嘅工作室再拍一部電影，雖然上次唔係大賣，但係口碑好，經過上次知道有乜做得唔夠好，有機會想再試。」<br>同場的陳家樂及石修為了今次活動，從家中找來二手衫捐贈，陳家樂說：「早幾日搬屋搵咗幾袋唔着嘅衫出嚟，不過首輪係俾我爸揀先，佢成日話冇衫着。」石修笑言亦有穿兒子的衣服：「我勉強可以着到阿仔（陳宇琛）啲衫。」<br>採訪、攝影：張俊銘</p></body></html>
