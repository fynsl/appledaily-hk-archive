<html><header><meta charset="utf-8"><title>5合1藤條打子　父判感化</title></header><body><h1>5合1藤條打子　父判感化</h1><p>【本報訊】單親爸爸不滿8歲子偷錢不認，兼在補習測驗答錯全部題目，將5條藤條用橡筋紮起，以「五合一」藤條打兒子頭部、雙手及背部，致兒子全身共60處受傷。早前承認虐兒罪的單親爸爸昨被判接受12個月感化令，裁判官寄語他，動粗及體罰未必對管教子女有幫助，父母應嘗試平心靜氣與子女傾談。<br>有兩次虐兒案底的姓羅被告（31歲）任職的士司機，早前承認於6月12日在油麻地住所犯案。辯方昨呈上被告上司的求情信，指對被告評價正面。感化報告指兩父子關係良好，內容正面。<br>案件編號：KCCC2457/16<br>■記者勞東來、伍嘉豪</p></body></html>
