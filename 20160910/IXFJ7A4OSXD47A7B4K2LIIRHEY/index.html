<html><header><meta charset="utf-8"><title>妮坦莉大肚爭金獅獎</title></header><body><h1>妮坦莉大肚爭金獅獎</h1><p>金像影后妮坦莉寶雯（Natalie Portman）現身第73屆威尼斯影展時，肚凸凸身形令她傳出再為丈夫Benjamin Millepied陀B。妮坦莉為主演的競賽片《Jackie》出席首映禮，一身白色貼身裙令其孕婦身形表露無遺，而尊尼特普（Johnny Depp）愛女Lily Rose Depp都一同踏上紅地毯。威尼斯影展於香港時間今晚閉幕，《Jackie》公映後評價極高，被睇好有機會勇奪金獅獎。</p></body></html>
