<html><header><meta charset="utf-8"><title>【試閘戰報】摯友無敵顯著回勇</title></header><body><h1>【試閘戰報】<br>摯友無敵顯著回勇</h1><p>9月9日第三組沙田1050米泥閘<br>名次 馬匹 積奇評語<br>1 摯友無敵：追上顯著回勇<br>2 皇龍大將：搶放有前有後<br>3 香江新星：跟前直路按住<br>4 盈豐駿駒：外檔望空肯追<br>5 乘勢好運：帶放末段按住<br>6 華恩庭：直路放韁任馳<br>7 盈利駿馬：輕騎追上多少<br>8 金碧旺旺：按住落後跟跑<br>9 瑩然英峻：末段按住順走<br>10 感恩：鞭騎毫無走勢<br>11 一馬當先：留後輕鬆跟跑<br>帝聖名駒：冇到場</p></body></html>
