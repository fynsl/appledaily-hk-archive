<html><header><meta charset="utf-8"><title>會所有泳池　迷你影院</title></header><body><h1>會所有泳池　迷你影院</h1><p>御龍山屬於小學91網，網內有16間全日制資助男女學校，當中有多間地區名校，包括浸信會呂明才小學、浸信會沙田圍呂明才小學、沙田崇真學校及培基小學，皆設有聯繫中學，另外，胡素貞博士紀念學校及沙田循道衛理小學亦是區內家長心儀選擇。<br>御龍山會所設施多不勝數，有齊室內外泳池、網球場、保齡球場、室內運動場、健身室、健康舞室、迷你影院、宴會廳及卡拉OK室等，大人小童游水打波，享親子於玩樂中。物業近港鐵站處設有商舖，有食肆及超市，附近銀禧花園及駿景園皆有商場，提供各式商舖食肆，但選擇有局限性。</p></body></html>
