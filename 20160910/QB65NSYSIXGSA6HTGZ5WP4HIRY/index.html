<html><header><meta charset="utf-8"><title>林雅詩爭撫養權落淚</title></header><body><h1>林雅詩爭撫養權落淚</h1><p>林雅詩（Grace）昨日現身灣仔法院，跟溫文英為囝囝撫養權上庭。大約早上11時，Grace由律師陪同下離開法院，起初她還強顏歡笑，不過當問到官司進展時，她已眼泛淚光：「我同囝囝𠵱家都好擔心個情況，今次嘅情況唔係咁好，但詳情唔可以講太多。」<br>問到是離婚抑或撫養權方面出現問題？Grace說：「其實所有嘢都包括在內，但𠵱家情況有啲唔同咗，我哋暫時溝通唔到，暫時都未有結果。」訪問中段，Grace已哭成淚人，特別問到是否擔心囝囝撫養權時，更是泣不成聲，她說：「我交畀律師去處理，囝囝由細到大都係我湊佢。」<br>採訪：曹家誠<br>攝影：仇志德</p></body></html>
