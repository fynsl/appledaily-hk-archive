<html><header><meta charset="utf-8"><title>戚黛黛出閣　下周意國行禮</title></header><body><h1>戚黛黛出閣　下周意國行禮</h1><p>現年34歲的03年港姐季軍戚黛黛，下周二將與拍拖三年副機師老公Calvin在意大利古堡舉行婚禮。原來戚黛黛昨日在港舉行接新娘儀式，好姊妹李施嬅及曹敏莉等均有出席。<br>戚黛黛昨在電話中表示已與Calvin註冊，昨日純粹接新娘儀式，她說：「其實爹哋媽咪想我哋喺香港接新娘，所以我哋喺香港搞，跟住先過去意大利行禮。」她又謂：「我哋喺屋企進行，我冇喊到，但好開心，大家儍吓儍吓，唔知下一步做乜。我哋主要玩新郎兄弟，主題圍繞我鍾意嘅熊貓、蝴蝶結同cupcake。我老公唔識中文，要拼音，讀愛的宣言嘅時候好搞笑。」<br>採訪：魯吉</p></body></html>
