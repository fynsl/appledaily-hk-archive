<html><header><meta charset="utf-8"><title>Baby師妹影水着發燒</title></header><body><h1>Baby師妹影水着發燒</h1><p>Angelababy同門師妹劉沛蘅（Hillary中）、麥少瑜（Fiona左）和謝琬婷（Janet右）之前到滘西洲影水着相，由Baby御用攝影師Mikoco操刀。曾經與狄易達拍過拖的Hillary是三個人中最富經驗，還指導二人擺pose。其間她們在小瀑布取景，擺了不少攀石姿勢，由於有不少尖石及青苔，Janet和Fiona不慎割傷小腿，而Hillary翌日還發燒。</p></body></html>
