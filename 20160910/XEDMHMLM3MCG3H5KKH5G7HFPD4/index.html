<html><header><meta charset="utf-8"><title>張敬軒出配飾賺女人錢</title></header><body><h1>張敬軒出配飾賺女人錢</h1><p>張敬軒昨日以毛織大使身份在會展為毛織大匯演行騷，原來軒仔想加入設計師行列，推出個人配飾系列和女裝，他說：「因為女人錢易賺，同埋女性嘅款式較多，男仔變化冇咁多，我最拿手係配飾，好多都係我自己整，𠵱家搵到幾個本地設計師朋友，時機成熟就可以將自己系列投產。」<br>前日軒仔首次舉行網絡音樂會，有超過26萬人收看，他說：「成件事都係有惡搞成份，惡搞自己，真係諗過改頭換面以新人姿態出嚟㗎，前途一片光明！」<br>採訪、攝影：羅慧敏</p></body></html>
