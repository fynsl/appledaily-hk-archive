<html><header><meta charset="utf-8"><title>放電「大寶劍」守衞東博會</title></header><body><h1>放電「大寶劍」守衞東博會</h1><p>雲集各國政商的東盟商務與投資𥧌會（東博會）明天在廣西南寧舉辦，南寧警方準備就緒，除啟用20輛新型武裝巡邏警車，還有多款新裝備，包括被當局稱為抗暴神器、俗稱「大寶劍」的防暴棍，外形就像劍一樣。警方指特警可以把「大寶劍」背在身上，巡邏時更方便活動或追捕；劍柄就如警棍，可抵擋長棍、大砍刀等武器；當遇上犯罪分子，只需在手柄開啟電源，棒打犯罪分子時會產生電流，直達關節，令其抽筋，並失去行動能力，便能順利制服他。<br>中新網</p></body></html>
