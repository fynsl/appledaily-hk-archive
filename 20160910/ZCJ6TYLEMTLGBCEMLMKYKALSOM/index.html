<html><header><meta charset="utf-8"><title>孫佳君晒長腿行街</title></header><body><h1>孫佳君晒長腿行街</h1><p>孫佳君雖然已是兩子之母，不過身形仍保持得很好，五官沒有太大改變，只是面部肌肉看來有點生硬。她跟富商前夫劉貴喬離婚時，有指獲得大筆贍養費和一間新加坡大屋，不過作為母親的她深明應使得使。早前她戴着墨鏡，穿熱褲晒長腿現身中環置地廣場逛街。<br>孫佳君先後入了幾間店舖，但全部都是齋看，購買意欲極低。之後她再入另一間店，以為她會忍不住出手，原來只是與早已在店內購物、同樣穿熱褲的女友人會合。二人在店內坐下傾偈，連high tea的錢都可以省回，傾完一輪後，最後行去太子大廈離開。<br>採訪、攝影：羅德光</p></body></html>
