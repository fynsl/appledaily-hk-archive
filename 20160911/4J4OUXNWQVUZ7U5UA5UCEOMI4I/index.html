<html><header><meta charset="utf-8"><title>【關仁隱事】火爆哥粗口鬧爛導唔掂</title></header><body><h1>【關仁隱事】火爆哥粗口鬧爛導唔掂</h1><p>「爛導」製作出名唔掂，但勝在識擦鞋，成日搵到老闆打本畀佢開戲。早前火爆哥就落搭接咗爛導一部中港合拍劇，火爆哥一睇劇本就鬧唔掂，場場戲都話要改。有幕後人員爆料，話火爆哥喺現場日日捉住導演嚟鬧，仲試過喺片場爆粗：「X你，仲衰過TVB！問啲嘢連唔連戲，我點知呀？全X部都唔專業！」火爆哥開始變本加厲，有時化完妝都唔去開工，要人三催四請，不過講到尾火爆哥都唔敢同爛導正面衝突，咪又係搞着班細㗎囉。<br>撰文：關仁</p></body></html>
