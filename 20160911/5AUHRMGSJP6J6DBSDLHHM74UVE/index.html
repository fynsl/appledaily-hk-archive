<html><header><meta charset="utf-8"><title>甩繩獅子通街走竟然係7歲男童嘅禮物</title></header><body><h1>甩繩獅子通街走<br>竟然係7歲男童嘅禮物</h1><p>俄羅斯烏法（Ufa）的街頭日前出現不速之客，一隻5個月大的小獅子四處遊蕩，不少途人毫不懼怕，更忍不住上前與牠自拍。原來這隻獅子是一位男童的寵物，在外出時走失。<br> <br>小獅子名叫謝利（Shere Khan），其中一名圍觀途人用繩綁著牠，等待當局派人到場接收。牠是一個來自富有家庭的7歲男童的生日禮物，男童父親帶獅子到獸醫診所注射疫苗，未料用貨車運返家途中，小獅子卻走失了；一家人後來報警求助。<br> <br>謝利在主人的家不愁寂寞，除了有0.4平方公里的廣大地方讓牠奔馳，主人另養有馬、兔仔甚至孔雀。<br> <br>英國《每日鏡報》</p></body></html>
