<html><header><meta charset="utf-8"><title>花絮：普巴新鞋得個樣？</title></header><body><h1>花絮：普巴新鞋得個樣？</h1><p>喺呢場曼市打吡戰前，「三間」為曼聯嘅全球最高身價球員保羅普巴（小圖），度身訂造咗對新波砵，對砵主色為黑白色，外型都算有型，鞋背仲有繡咗"POGBACK"喺度（圖）。着住新砵嘅普巴呢場表現不過不失，控球依舊穩陣，幾次帶波殺上去前場都唔錯，但防守位置感就差啲，曼聯中場大部份時間都失勢，睇嚟新鞋未發揮到作用。另外，曼聯同曼城嘅預備組上周五先交手，兩隊和氣收場，踢成1:1。</p></body></html>
