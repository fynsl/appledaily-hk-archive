<html><header><meta charset="utf-8"><title>整容繃帶都未解腫到豬頭照行街</title></header><body><h1>整容繃帶都未解<br>腫到豬頭照行街</h1><p>泰國網絡紅人莎塔拉早前與3名好友一同到整容大國南韓「大變身」，她們手術後包着繃帶、臉部腫脹照樣逛街，還把「豬頭」照上載社交網，獲不少網民大讚勇敢。<br> <br>整容成風，不過很多人都是敢做不敢認。莎塔拉在facebook有逾117萬名支持者，她上周六接受手術，之後大方公開整容後的照片，一行四人在眼、鼻、胸、下巴等多個部位動刀，手術後第三日，仍未消腫的眾女就包著繃帶在首爾街頭逛街。<br> <br>儘管眼睛腫得幾乎睜不開，仍無阻她們的購物意欲，買到大包小包；她們又在街上大擺甫士，毫不介意旁人目光。今次是莎塔拉第幾次整容已無從稽考。<br> <br>泰國《世界日報》</p></body></html>
