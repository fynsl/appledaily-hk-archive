<html><header><meta charset="utf-8"><title>【紐約直擊】倪晨曦帶錯衫嗌熱</title></header><body><h1>【紐約直擊】倪晨曦帶錯衫嗌熱</h1><p>倪晨曦、「美人魚」歐鎧淳和張梓琳等，昨日於紐約睇Tommy Hilfiger騷，倪晨曦表示此行帶錯衣服：「以為9月紐約會涼涼哋，帶咗秋天衫，點知好熱。」她謂男友沒有同行，完成工作後會返加拿大與家人度中秋。<br>歐鎧淳首次睇騷，冒30度高溫披絨褸，幸好佈置成嘉年華的戶外騷場地有雪條供應，讓她消暑降溫。問會否嘗試行騷？她自認不勝任：「身形比行騷model oversize，唔夠瘦。」又謂暫時沒有考慮退役問題，會繼續游水。<br>採訪：趙潔恆<br>攝影：周樂恒</p></body></html>
