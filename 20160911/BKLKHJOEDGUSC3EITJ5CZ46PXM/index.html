<html><header><meta charset="utf-8"><title>城中資訊：往又一城DIY燈籠</title></header><body><h1>城中資訊：往又一城DIY燈籠</h1><p>玩燈籠是中秋節的傳統，聽過蝶古巴特中秋燈籠嗎？在歐洲流傳近三百年的蝶古巴特（Decoupage）是一種以裱貼為製作方式的手工藝，大家可以到又一城，透過工作坊DIY獨一無二的燈籠。中秋當日有花式溜冰表演及燈謎連環猜，有機會獲獎。</p><p>立體摺紙玉兔現身Yoho Mall</p><p>Yoho Mall形點即日起至10月10日中秋玉兔會以立體摺紙造型現身，周圍還有手工製燈籠吊飾，讓你感受節日溫馨。場內遇有大型圓月紙藝裝置，大家可以登上月亮及與玉兔合照，並設有手工紙讓訪客隨意自製藝術手作，感受最簡單的快樂。</p></body></html>
