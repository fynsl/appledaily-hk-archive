<html><header><meta charset="utf-8"><title>周柏豪扮龍馬甩毛</title></header><body><h1>周柏豪扮龍馬甩毛</h1><p>周柏豪、林敏驄、蔡瀚億（BabyJohn）、陳詩慧和林盛斌（Bob）前晚在西貢拍攝電影《西謊極落之太爆太子太空艙》，眾人以全白衣造型亮相，扮演「西遊記」人物。林敏驄扮唐三藏，柏豪扮龍馬，BabyJohn扮孫悟空、陳詩慧扮觀音，Bob扮沙僧。柏豪因毛衣不停甩毛，令身和鼻都感到痕癢，他透露戲中有驚險場面，要吊威也，雖然有畏高，但會盡力做。<br>至於演觀音的陳詩慧說：「工作人員提醒我要放慢動作，說話溫文啲，唔可以講粗口，懷住慈悲嘅心，我本身都有慈悲心，不過最慘係頭頂要紮住個髻，搞到個頭好重，都幾辛苦㗎。」<br>採訪、攝影：王連連</p></body></html>
