<html><header><meta charset="utf-8"><title>洪卓立出騷被睇唔起</title></header><body><h1>洪卓立出騷被睇唔起</h1><p>蘇永康鬧爆鄭紹康當年以3,000元侮辱價邀請他出席活動新聞一出，即有圈中藝人在facebook轉載，當中張致恒留言：「買咗大量花生，食完自己種，長食長有啊喂！」有不少人讚蘇永康有型。</p><p>洪卓立昨日出席鄭紹康在會展舉行的活動，亦有在張致恒的fb做花生友，指憶起當年曾被經理人Mani（霍汶希）臨時召去中環出席活動，他自嘲是「臨時又不紅的演員」，去到活動門口等了近45分鐘，「導演」眼尾都沒有看他一眼：「完全不打招呼，不安排記者拍照，不安排企位甚麼，對白也沒有，當然飯盒也不會有。」最後他與幾位「臨時演員」大膽自行離開。<br>採訪、攝影：羅慧敏</p></body></html>
