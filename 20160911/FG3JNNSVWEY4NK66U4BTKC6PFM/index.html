<html><header><meta charset="utf-8"><title>龐卓欣自爆遭網絡欺凌</title></header><body><h1>龐卓欣自爆遭網絡欺凌</h1><p>2015年港姐亞軍龐卓欣（Ada）、莫可欣與陳爽等前晚現身會展，出席時裝騷活動。提到將卸任港姐，Ada表示：「點都有少少唔捨得，好戥新嘅香港小姐興奮。」Ada透露會轉行教小朋友唱歌外，還會主力做blogger：「會分享開心同唔開心嘅經歷，唔開心嘅就係當選後受網絡欺凌，嗰時啲人話我冇攬Louisa（麥明詩），其實係有嘅，今年我都教佢哋，無論點迷惘，都要攬冠軍先。」<br>另外，梁佩瑚日前在有線節目大爆當年選港姐有黑幕，指同屆冠軍陳法蓉講大話，同是港姐冠軍的莫可欣則表示：「都有睇新聞，我哋嗰屆冇黑幕，眼見係公平，鬆踭、剪衫全部冇。」<br>採訪、攝影：羅慧敏</p></body></html>
