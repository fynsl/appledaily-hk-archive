<html><header><meta charset="utf-8"><title>體壇拾趣：艾華遜難忘與神較量</title></header><body><h1>體壇拾趣：<br>艾華遜難忘與神較量</h1><p>美國尼史密夫籃球名人堂上周五正式喺麻省舉行入堂儀式，10位入堂者中，最矚目自然係三大NBA球星「AI」艾華遜（Allen Iverson）、奧尼爾（Shaquille O'Neal）同姚明最為球迷熟識，AI因航機延誤，出席唔到上周四嘅記者會，到上周五佢就執到靚一靚參加入堂。AI豪言當年加入NBA係想挑戰米高佐敦（Michael Jordan），𠵱家仲回味緊以前同波神較量嘅時光㖭。</p></body></html>
