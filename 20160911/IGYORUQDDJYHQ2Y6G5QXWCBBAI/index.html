<html><header><meta charset="utf-8"><title>想離地？去台灣最長天空步道有嘢學有得玩</title></header><body><h1>想離地？去台灣<br>最長天空步道有嘢學有得玩</h1><p>台灣彰化八卦山這座全台灣最長的天空步道，長約1公里，7月份開放後成為彰化最新地標。雖然名叫天空步道，但是平均高度約7米，而且平坦，行起來不算嚇人。<br> <br>步道深入綠蔭裡，可遠眺彰化市區景色，沿途亦有生態植物簡介，頗具教育意義。步道尾端可走抵舊成功營區，叢林裏的營區現在是彰化藝術高中的校舍，漫步時可聽見學生們悠悠的樂聲。天空步道串聯起鄰近景點，讓遊客走入森林生態、生活文化，是彰化最美好的點綴。<br> <br>台灣《蘋果日報》</p></body></html>
