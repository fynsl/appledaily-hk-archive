<html><header><meta charset="utf-8"><title>搞笑入波識助攻羅拔仔堅係拜仁神鋒</title></header><body><h1>搞笑入波識助攻<br>羅拔仔堅係拜仁神鋒</h1><p>拜仁慕尼黑在周五的德甲聯賽作客史浩克04，憑上半場屢次失機的羅拔利雲度夫斯基在比賽尾段交出一射一傳，以2:0擊敗對手而全取3分。<br> <br>波蘭前鋒羅拔利雲度夫斯基，在拜仁主場以6:0大破雲達不來梅的今季德甲首場比賽個人連中三元，但次仗作客史浩克04羅拔仔上半場多次失機，兩隊半場亦互交白卷。換邊後，史浩克04於56分鐘有亨特拉爾勁射，拜仁門將紐亞僅僅觸到皮球後中楣不入，幸保不失的拜仁戰至81分鐘終於由羅拔仔打開紀錄，而羅拔仔於補時再成功助攻予甘美治，協助拜仁以2:0擊敗史浩克04，今季在德甲兩戰全勝暫列榜首。</p></body></html>
