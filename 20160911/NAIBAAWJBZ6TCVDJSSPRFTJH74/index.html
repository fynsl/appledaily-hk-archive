<html><header><meta charset="utf-8"><title>【一周必看】深圳新盤直逼荃灣二手價　唔食唔使先買得10呎？</title></header><body><h1>【一周必看】<br>深圳新盤直逼荃灣二手價　唔食唔使先買得10呎？</h1><p>【一周必看】香港樓價誇張，但其實內地更誇張，樓市泡沫化更日趨嚴重。據深圳市規劃國土委數據顯示，深圳上周（8月29日至9月4日）新樓的建築面積每平方米成交價逾7萬元人民幣（折實建築呎價約7,556港元），按月升54.5%，樓價直逼本港荃灣二手樓價。有調查發現，當地工人要約8個月不吃不用，才能買到10呎樓宇。</p></body></html>
