<html><header><meta charset="utf-8"><title>張嘉兒笑囡囡似喝醉</title></header><body><h1>張嘉兒笑囡囡似喝醉</h1><p>前港姐冠軍張嘉兒去年與圈外老公Nathan Lau結婚，大前日她誕下6磅重囡囡Leora，即使生第一胎，但她不怕痛選擇自然分娩，獲老公陪入產房打氣，還親手剪臍帶。張嘉兒已開始用人奶餵囡囡，昨日還在Ig貼出囡囡食飽舔脷的相片，笑言囡囡喝奶都醉了。</p><p>張嘉兒指囡囡未改中文名，問覺得囡囡似爹哋或媽咪？她前晚說：「屋企話似我多啲，但有朋友就話似我老公。」並透露前晚已可落床行，但要慢動作。回想生B過程痛了約12小時，她說：「真係痛到嘔咗出嚟，生之前又痛到嘔，生完之後都有嘔，但都好滿足、好開心。」<br>採訪：嵐山</p></body></html>
