<html><header><meta charset="utf-8"><title>張智霖呻老婆孤寒</title></header><body><h1>張智霖呻老婆孤寒</h1><p>張智霖（Chilam）前晚在尖沙嘴出席瑪莎拉蒂新車發佈會，他透露現擁有兩部家庭車，自婚後已沒買兩座位座駕。談到他的好友郭富城擁有多部超跑，他笑說：「佢單身嘛！同我唔一樣，我當擁有咗，𠵱家都冇時間玩車，有時間都同屋企人一齊，好少單獨出街。」<br>問到Chilam會否要求太太袁詠儀送車？他笑謂：「係就最好不過，不過佢唔會，咁孤寒，今年終於收到佢份生日禮物，係一條佛珠，沉香味，有助睡眠啱我。」而周四是中秋節，要回內地工作的Chilam說：「飛到想喊，𠵱家好珍惜同家人相處時間，要活在當下。」<br>採訪、攝影：張俊銘</p></body></html>
