<html><header><meta charset="utf-8"><title>【一周必看】習奧見面最終回　中美官員動口險動手</title></header><body><h1>【一周必看】<br>習奧見面最終回　中美官員動口險動手</h1><p>【一周必看】備受關注的G20峯會，中美互動最吸睛！抵達杭州的美國總統奧巴馬，攜手中國主席習近平同步批准《巴黎氣候協定》，顯示這項代表全球性的協定邁出重要的一步。然而，美總統專機抵達杭州機場就遇下馬威，中國官員喝斥美國家安全顧問蘇珊賴斯行錯位，又對白宮幕僚咆哮：「這是我們的國家，這是我們的機場。」繼而兩國工作人員在會議的安檢過程期間，險上演全武行！</p></body></html>
