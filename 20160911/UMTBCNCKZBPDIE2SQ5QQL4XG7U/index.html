<html><header><meta charset="utf-8"><title>鄺美雲打天才波</title></header><body><h1>鄺美雲打天才波</h1><p>鄺美雲（Cally）、蘇志威、鄭則士、苗僑偉、王賢誌及何猷啟等，昨日在南華會出席慈善保齡球賽，跟蘇志威同隊的Cally自稱很愛打保齡，但兩人事前並無為今次比賽特別練習，蘇志威則自誇從未試過打波落坑。<br>鄭則士表示最近經常打保齡，問到有否約劉德華一齊打保齡？他說：「唔會喇！𠵱家唔會得閒，佢湊女係好偉大嘅事，家庭生活係開心嘅。」苗僑偉的太太戚美珍最近有新戲《江湖悲劇》上映，阿苗表示有朋友好支持，包戲院請睇戲，問到會否夫妻檔合作？他指故事情節難寫。<br>採訪、攝影：王連連</p></body></html>
