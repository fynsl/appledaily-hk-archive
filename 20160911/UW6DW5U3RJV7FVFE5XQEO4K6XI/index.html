<html><header><meta charset="utf-8"><title>【一周必看】鄺神旺角跳逗號舞　有一種謝票叫找數</title></header><body><h1>【一周必看】<br>鄺神旺角跳逗號舞　有一種謝票叫找數</h1><p>【一周必看】在超區狂掃近50萬選票的民主黨「新人王」鄺俊宇，早前馬不停蹄四處謝票。他下午到旺角，坐在停下的開篷車，不斷與市民合照，有市民與他?掌，他高呼「我係鄺俊宇﹗我係鄺俊宇﹗」感激香港市民，多謝黨友涂謹申，感激願票投民主派及給機會予新世代的市民，「香港人製造奇蹟﹗」他稱日後會更加加油，有很多使命要做，要踢走梁振英，「依度係自細長大嘅地方，要守護我哋嘅家」。其後他在徇眾要求下，在旺角街頭即場跳舞「找數」，並在個人facebook直播。</p></body></html>
