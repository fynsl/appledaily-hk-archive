<html><header><meta charset="utf-8"><title>花絮：史達寧賽前膺最佳</title></header><body><h1>花絮：史達寧賽前膺最佳</h1><p>曼市打吡前，曼城翼鋒史達寧（圖）先拎獎，獲選八月嘅英超最佳球員。雖然史達寧嘅入波唔夠阿古路同伊巴多，但佢上輪對韋斯咸踢得非常好，入咗兩球，同埋史達寧上季同今夏歐國盃表現都麻麻，但今季喺哥迪奧拿麾下即刻翻生；呢次亦係史達寧首次當選每月最佳。至於最佳領隊方面都有冷味，摩連奴、哥迪奧拿同干地三位喺八月全勝嘅名帥都冇份，由侯城嘅菲倫贏得。諗諗吓又合理嘅，侯城季初冇錢，差啲連正選11個都湊唔夠，但首場就贏李斯特城，上場對曼聯又踢得好，菲倫係值得嘉獎嘅。</p></body></html>
