<html><header><meta charset="utf-8"><title>王傲山抱仔晒幸福</title></header><body><h1>王傲山抱仔晒幸福</h1><p>有線前主播劉明軒前夫王傲山，今年與圈外女友Janny奉子成婚，日前升呢老竇，生了重8磅半囝囝Martin，不過劉明軒卻爆出他們當年離婚內幕贈興，力數王傲山在一年婚姻中趕她出家門三次。王傲山則懶理是非，抱子入懷晒幸福。<br>王傲山昨日在facebook晒餅印囝囝相，還留言：「這是一個美妙的星期，感謝老婆Janny在過去十個月的一切，並誕下肥肥白白又可愛的兒子。在此感謝一眾親友，在我們有需要時候無私協助，亦相信Martin必定會被愛與祝福簇擁，而我們亦慶幸有你在我們身邊。」<br>撰文：劉敏</p></body></html>
