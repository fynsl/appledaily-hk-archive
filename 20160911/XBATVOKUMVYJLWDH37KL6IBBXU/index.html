<html><header><meta charset="utf-8"><title>【導火線】陳子聰病後近照外洩</title></header><body><h1>【導火線】陳子聰病後近照外洩</h1><p>蘇永康和鄭紹康隔空罵戰，導火線是何超儀老公陳子聰病後近照流出，事緣子聰今年6月被傳媒影到體形暴瘦，肚脹如鼓，傳出肝臟有問題，及至8月他轉到瑪麗醫院接受治療，事後有指他切除腸組織，進展良好。<br>有報道指陳子聰本月3日低調出院返家靜養，徐濠縈上周二將他病後新相貼上私人Ig賬戶後秒刪，但絕密私相仍然流出，相中可見陳子聰激瘦兼頭髮稀疏。蘇永康前日出席活動，爆seed開名指鄭紹康是流出照片真兇，鄭紹康立即澄清，徐濠縈也開腔為鄭紹康解圍指他沒有其私人Ig。蘇永康同時翻舊賬，趁機大爆兩年多前遭鄭紹康以3,000元壓價出騷，兩男之間早有恩怨。</p></body></html>
