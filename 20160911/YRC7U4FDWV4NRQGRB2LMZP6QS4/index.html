<html><header><meta charset="utf-8"><title>薛凱琪聽哥哥聲落淚</title></header><body><h1>薛凱琪聽哥哥聲落淚</h1><p>薛凱琪（Fiona）昨日於尖沙嘴出席「張國榮60周年誕生祭」，身為張國榮（哥哥）超級粉絲的她說：「我一世人得一個偶像，睇佢演唱會十次都唔厭，所有CD都有，我記得《紅》嗰隻CD係要同屋企人搶，所以要買三隻，爸爸、媽媽同自己各自聽。」更透露每次開騷也會選唱一首哥哥的歌曲，她說：「之前睇莫文蔚演唱會，有段係播咗哥哥把聲，我聽到喊。」<br>Fiona入行那一年碰巧哥哥離世，當年只在澳門演唱會見過面，又指買了哥哥的新碟，會在家跟哥哥合唱。<br>採訪：羅慧敏<br>攝影：仇志德</p></body></html>
