<html><header><meta charset="utf-8"><title>朱薰搬豪宅：有排捱</title></header><body><h1>朱薰搬豪宅：有排捱</h1><p>連詩雅、鄭融、朱薰與老公及3歲半兒子昨日到迪士尼樂園出席跑步活動，連詩雅和鄭融參加5K賽事，連詩雅笑說：「見到好多情侶拖住手一齊跑，好sweet呀。」當她們完成賽事時，突然下大雨，搞到要狼狽避雨。<br>對於朱薰上月以1,818萬元購入位於筲箕灣的海景複式單位，朱薰說：「好甘，有排捱，乜都冇晒，但為咗細路冇辦法。」她老公笑謂退休都未供完層樓。提到少爺占是富貴買樓族，有否教朱薰投資？朱薰說：「我成日都問佢，今次我都有搵埋佢一齊睇樓，我哋好close，我會問佢意見，就連價錢方面都會問佢。」<br>採訪、攝影：黃曉妍</p></body></html>
