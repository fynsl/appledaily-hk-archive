<html><header><meta charset="utf-8"><title>求驗客手記︰慘負宿「迪」格流拆廁所</title></header><body><h1>求驗客手記︰<br>慘負宿「迪」格流拆廁所</h1><p>格拉斯哥流浪事隔四季終於重返蘇超，上周六作客些路迪進行老廠打吡，但就大大鑊輸一鑊，俾些路迪前鋒穆沙迪比利連中三元而慘輸1:5，呢位法國球員仲成為50年嚟第一個喺老廠打吡大演帽子戲法嘅球員。格流輸波仲輸埋品，事關佢哋有球迷賽後喺些路迪公園球場內廁所（圖）大肆破壞，成個廁所幾乎被夷為平地；不過些路迪冇追究。蘇格蘭警方就拉咗個醉酒佬，涉嫌同事件有關，但就強調大部份球迷都好克制。</p></body></html>
