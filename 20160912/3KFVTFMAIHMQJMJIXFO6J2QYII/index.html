<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】二汶極速減30磅</title></header><body><h1>【馮仁昭四圍超】二汶極速減30磅</h1><p>林二汶下個月21號喺麥花臣連續3日開騷，之前佢為咗影演唱會海報，更地獄式喺兩個月內減咗30磅，由高𥧌期190磅減到160磅，到𠵱家3個月，體重直線回落到136磅。<br>二汶話張海報效法小鳳姐經典海報，用一塊布包全身：「肥妹仔比較難買衫，做衫只係用一次我又覺得好貴，某次聽到小鳳姐原來可以咁，我咪突然間諗自己得唔得呢？真係要多謝小鳳姐教路，又平又正，又唔失禮。」<br>撰文：馮仁昭</p></body></html>
