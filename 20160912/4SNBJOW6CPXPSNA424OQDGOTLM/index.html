<html><header><meta charset="utf-8"><title>心如攬有朋賀牛一</title></header><body><h1>心如攬有朋賀牛一</h1><p>林心如終於承認有喜，為靚仔老公霍建華懷有4個月身孕。早前心如與霍建華於峇里結婚時，邀請不少紅星觀禮，讓《還珠格格》的「紫薇」林心如、「小燕子」趙薇和「金鎖」范冰冰趁機合體，認真難能可貴。而「五阿哥」蘇有朋當日因工作未能到賀，他便靈機一動在微博key圖，將自己貼在三姊妹的相片中，並留言：「這麼重要的時刻，怎麼可以因公缺席。」<br>雖然蘇有朋無法到心如的婚禮，但兩人多年來老友鬼鬼，經常相約食飯睇戲，昨日大肚的心如在微博貼上兩人唱K的合照，心如從後攬實蘇有朋，留言：「大頭哥哥，甚麼都不說了……生日快樂！」如此煙韌，小心老公呷乾醋！<br>撰文：嵐山</p></body></html>
