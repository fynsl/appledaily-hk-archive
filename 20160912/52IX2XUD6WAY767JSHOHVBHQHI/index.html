<html><header><meta charset="utf-8"><title>李蘊返廣州住　超蓮歡送</title></header><body><h1>李蘊返廣州住　超蓮歡送</h1><p>25歲已為人母的李蘊，昨在社交網貼上與閨蜜G.E.M.（鄧紫棋）和何超蓮的合照，大晒三姊妹和囡囡紫晞齊戴同款手鏈相，留言：「前天晚上跟兩個好姊妹玩到三點鐘，哈哈！收到很漂亮的手鏈，晞晞也有一條呢，乾媽們真好，然後，昨天正式離開香港，展開一家三口的生活。」<br>李蘊嫁雞隨雞，內地老公羅章冠在廣州做生意，李蘊昨在電話說：「係呀，返咗廣州啦，帶埋囡囡，之前喺香港租屋住咗半年，諗住等BB三個月就返廣州，因為一家三口始終都要一齊住，要畀BB見到爸爸媽媽一齊。」問到以後是否長住廣州？她說：「我諗至少都幾年時間，等小朋友返學再決定。」<br>採訪：皓騫</p></body></html>
