<html><header><meta charset="utf-8"><title>體壇拾趣：咸姆頓走位避緋聞</title></header><body><h1>體壇拾趣：<br>咸姆頓走位避緋聞</h1><p>效力F1平治車隊嘅英國車手咸姆頓，仲有先後同佢傳出緋聞嘅匈牙利名模柏雲（Barbara Palvin）、患有白蝕嘅加拿大模特兒哈洛（Winnie Harlow），日前獲邀參加一個喺紐約舉行嘅派對；咸姆頓話晒係冠軍級車手，走位梗係走得好靚，冇同柏雲、哈洛同時亮相，避免尷尬場面。另外，將會喺出年完成全面收購F1嘅美國公司Liberty Media想搞搞新意思，計劃畀F1車隊買F1股份，等佢哋做股東。</p></body></html>
