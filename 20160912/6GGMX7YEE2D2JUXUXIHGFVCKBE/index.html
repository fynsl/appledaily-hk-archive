<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】歐錦棠披盔甲落旺角</title></header><body><h1>【馮仁昭四圍超】<br>歐錦棠披盔甲落旺角</h1><p>歐錦棠同老婆萬斯敏將演出音樂劇《貞德主權爭戰》，佢哋噚日着住盔甲帶領劇中演員踩落旺角行人專用區高唱劇中歌曲。阿棠為音樂劇寫咗十幾首歌，大家要邊唱邊跳舞頗有難度，佢話：「好彩我有做開運動，我哋有個練氣絕招，平板支撐唱晒成首歌。」歐錦棠關心社區，佢為方國珊入唔到議會而覺得失望，佢讚方國珊對社區工作做得好好，希望對方會再接再厲。<br>撰文：馮仁昭</p></body></html>
