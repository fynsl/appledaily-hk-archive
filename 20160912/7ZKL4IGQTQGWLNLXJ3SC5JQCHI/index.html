<html><header><meta charset="utf-8"><title>立立：鬼門關成日搵我</title></header><body><h1>立立：鬼門關成日搵我</h1><p>洪卓立與師妹陳凱彤昨日於馬鞍山出席商場活動，洪卓立透露女友湯怡學整月餅：「佢整咗脆皮斑蘭月餅送畀朋友，我都有食。」提到公關鄭紹康跟蘇永康的罵戰引發「公關災難」。洪卓立亦於網上自爆遭對方不禮貌對待，問會否抗拒對方的工作邀請？他笑謂：「唔會，開心都嚟唔切啦，高興嘅，天下第一關喎，鬼門關就成日搵我箒。」他稱不覺得不受尊重，反而更會爭氣做好自己。<br>對於前晚洪卓立出席鄭紹康籌辦的活動，他說：「我唔會問邊間搞，做好自己就得，而且係主辦搵我。」至於他已刪文，問是否怕麻煩？他說：「過咗去啦，而且我一向唔鍾意麻煩。」<br>採訪、攝影：盧妹</p></body></html>
