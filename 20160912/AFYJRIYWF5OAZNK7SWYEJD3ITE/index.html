<html><header><meta charset="utf-8"><title>【一周必看】袁偉豪廿年前選校草勁Green</title></header><body><h1>【一周必看】<br>袁偉豪廿年前選校草勁Green</h1><p>袁偉豪於《城寨英雄》內飾演牙佬一角高大有型，迷倒不少觀眾，他日前於Instagram內貼上20年前參加《YES!》校花校草選舉的相，給大家一個驚喜。<br>當年15歲就讀新法書院的袁偉豪，梳六四分界配「空氣蔭」，脂粉味濃加托腮，他昨說：「冇人教㗎！係自己睇吓啲時裝書，乜都學吓！不過肯定係green啲㗎喇！」袁偉豪又笑言：「發育時期嗰啲男仔樣係咁上下㗎喇，唔大唔細，得嗰10幾歲，又點會擺到啲man樣喎！但係好好彩贏咗個冠軍。」</p></body></html>
