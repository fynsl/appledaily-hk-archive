<html><header><meta charset="utf-8"><title>克勤睇波祖兒幫手</title></header><body><h1>克勤睇波祖兒幫手</h1><p>容祖兒與李克勤前晚在東莞開騷，撞正英超踢曼市打吡，即是曼聯對曼城，出名是曼聯忠實粉絲的克勤就心掛掛，祖兒好窩心發動身邊工作人員，為他提供wifi及下載睇波apps。克勤笑說：「以為可以睇半場先安心上台，點知忘記開騷前喺後台要做訪問影相，其實老婆知我心掛掛，有傳訊息畀我報告賽程。冇諗到一開波就一比零，已經好沮喪，點知喺我開騷前，入番一球，二比一，我就好開心咁收拾心情上台啦。」<br>提到中秋，祖兒表示會與家人在屋企做節，更會照顧新買的小狗：「原來咁細嘅狗狗，每日要瞓20個鐘，第二日突然好冇精神謝晒，即刻送去畀朋友幫我照顧佢。」<br>撰文：唐如</p></body></html>
