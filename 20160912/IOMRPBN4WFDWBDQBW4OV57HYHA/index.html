<html><header><meta charset="utf-8"><title>Moka富貴攻城Boy Chanel袋加McQueen絲巾</title></header><body><h1>Moka富貴攻城<br>Boy Chanel袋加McQueen絲巾</h1><p>一躍「城」門聲價十倍的Moka，短短9個月由寂寂無聞的內地辣模，搖身變「準城嫂」，當晚攻城的行頭件件名牌，穿着黑色背心長裙襯厚底涼鞋的她，揹價值約3萬元的黑色Boy Chanel小手袋，披上搶眼的滿骷髏頭圖案粉紅色絲巾，相信是來自以骷髏頭作標誌的Alexander McQueen，大size絲巾價值4,900元，認真富貴。至於城城當晚接載女友的林寶堅尼亦響噹噹，有「細牛」之稱，速度驚人，由0至100km/h加速只需3.2秒，絕對襯得上做天王戰車。</p></body></html>
