<html><header><meta charset="utf-8"><title>城城口味好一致？Moka有阿Lynn影子</title></header><body><h1>城城口味好一致？<br>Moka有阿Lynn影子</h1><p>城城出道以嚟，緋聞……其實唔少，隨手數嘅緋聞女友有姚正菁、鍾麗緹、朱茵、熊黛林（Lynn）、苟芸慧等，其中佢同Lynn嗰一段「情」最為人熟悉，不過留意番，城城從來都冇認過。<br><br>睇番細城城23年嘅國產女模方媛（Moka），有某幾個角度好熟口熟面咁……尤其似熊黛林，特別喺嗰啲大眼、長髮同笑容，睇清啲、睇多啲，其實都幾似，有理由相信城城原來係好呢款口味嘅女子。</p></body></html>
