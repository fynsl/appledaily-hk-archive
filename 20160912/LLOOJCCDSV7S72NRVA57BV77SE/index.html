<html><header><meta charset="utf-8"><title>當年港足戰友有話兒</title></header><body><h1>當年港足戰友有話兒</h1><p>卓卓2007年代表港足，當年部份隊友已淡出球壇，其餘仍在球圈打拼，且看他們如何評價兩代港足。</p><p>陳偉豪　現效南華</p><p>「當年港足以本地球員為主，卓卓入籍只是輔助角色；目前港足主要為入籍球員，本地球員為副，故現役港足整體實力較強。」</p><p>范俊業　港足及飛馬門將教練</p><p>「十年在現今足球來說是很長時間；當年比較多技術型球員，着重控球及配合，現在講求壓迫及體力化，踢法有很大分別。」</p><p>朱兆基　現效南華</p><p>「07年港足踢法與現在有很大改變，好難比較，但可以肯定，現時較多入籍球員，體格較華人為主的港足優勝。」</p></body></html>
