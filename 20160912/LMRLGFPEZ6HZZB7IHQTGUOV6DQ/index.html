<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳柏宇布拉格街頭表演</title></header><body><h1>【馮仁昭四圍超】<br>陳柏宇布拉格街頭表演</h1><p>陳柏宇噚日喺布拉格返港，佢同林奕匡、監製Edward Chan到當地錄新歌兼為11月喺九展舉行嘅演唱會拍片，佢話：「除咗食，用得最多錢係打賞街頭表演，我都有獻出第一次，初時唱廣東歌冇人理，到英文歌時就有班外籍女仔聽同要求合照，算係威一威。」佢話買咗飾物送畀女友，臨走前捉到當地限定版Pokémon GO精靈。<br>撰文：馮仁昭</p></body></html>
