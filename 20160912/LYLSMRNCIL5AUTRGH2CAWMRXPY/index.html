<html><header><meta charset="utf-8"><title>張慧儀認與富商甩拖</title></header><body><h1>張慧儀認與富商甩拖</h1><p>42歲張慧儀於9年前收養患有先天性心臟病的養子張晃維（Hanson），多年來一直相依為命，不經不覺Hanson已經11歲，慧儀希望為囝囝物色爸爸。去年9月慧儀承認與失婚人士兼有子女的內地富商陳偉軍拍拖，公開表示視對方為結婚對象，令人以為慧儀跟男友打風都打唔甩。<br>不過，慧儀與陳偉軍拍拖一年多，近日突然傳出分手。記者昨向慧儀求證，她透過WhatsApp承認：「係呀，我哋分咗手，都係嗰啲啦。如果對方喺佢嘅家庭、自己仔女，同我呢邊做唔到一個平衡，咁佢就唔係我要揀嘅人囉，所以如果係咁唔需要再嘥時間囉。」<br>採訪：魯吉</p></body></html>
