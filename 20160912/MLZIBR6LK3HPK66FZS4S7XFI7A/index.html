<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】簡淑兒自認有文青feel</title></header><body><h1>【馮仁昭四圍超】<br>簡淑兒自認有文青feel</h1><p>少女標本成員簡淑兒（Jessica）獲萬成永城攝影器材邀請拍廣告，踢走前廣告藝人Super Girls。噚日Jessica喺旺角出席宣傳活動，佢好謙虛話：「品牌成日都會換人，Super Girls漏落嚟箒，佢哋太多唔志在，商戶今次想搵文青feel女仔。」對於單飛搵食，收入唔使瓜分，佢話係唔同嘅斬獲，好似為廣告行咗600級樓梯都好辛苦㗎。<br>撰文：馮仁昭</p></body></html>
