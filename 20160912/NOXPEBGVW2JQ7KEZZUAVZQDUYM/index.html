<html><header><meta charset="utf-8"><title>求驗客手記︰高帥甩眼鏡賀炒李城</title></header><body><h1>求驗客手記︰<br>高帥甩眼鏡賀炒李城</h1><p>利物浦喺晏菲路球場主看台完成擴建後，喺上周六今季首次主場比賽，結果喺上周六夜場嘅英超以4:1大炒衞冕嘅李斯特城，其中羅拔圖法明奴更梅開二度，唔怪得之睇到紅軍領隊高路普開心得連眼鏡都甩埋。不過，李城就認真唔多掂喇，身為衞冕球隊，喺今季聯賽只得一勝一和兩負，而佢哋喺星期三又要開多面戰線，要應付歐聯分組賽，作客比利時嘅布魯日，真係連我求大俠都有啲擔心呀！</p></body></html>
