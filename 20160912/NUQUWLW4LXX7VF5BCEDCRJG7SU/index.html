<html><header><meta charset="utf-8"><title>體壇拾趣：大帝上京指點國青</title></header><body><h1>體壇拾趣：<br>大帝上京指點國青</h1><p>上季帶領騎士贏得隊史首冠嘅勒邦占士（LeBron James），近日展開大中華之旅兼出席「一剔牌」嘅宣傳活動。占士上周六喺廣州就同一班年輕球員打波，而佢喺比賽中亦絕對冇放水㗎！31歲嘅占士其後馬不停蹄咁趕到北京出席非公開活動，包括噚日同中國U23國青隊一齊練波，幫呢班小將備戰2019年喺中國舉行嘅FIBA世界盃；唔知呢班小球員得到占士指點後，球技會唔會即刻勁咗呢？</p></body></html>
