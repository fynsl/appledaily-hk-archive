<html><header><meta charset="utf-8"><title>李成敏擇偶人品行先</title></header><body><h1>李成敏擇偶人品行先</h1><p>韓星李成敏（Clara）、關禮傑大女關楓馨與男友Kris Wood、鄧穎芝及趙勁皓等，昨日在元朗出席野外障礙賽，穿運動bra top上陣的Clara大騷驕人身材及白滑背部，賽事需途經十個障礙，她說：「我的天，我會盡力完成賽事。」同場不少肌肉男參賽，她表示欣賞肌肉型男士，但不會以此作為擇偶首選條件，人品最重要。<br>關楓馨首次跟男友出席活動，媽咪亦有到場，下周到澳洲展開一年工作旅行的她說：「未搵工，暫時唔想到農場打工，因為人工唔高，如果真係做亦係體驗。」<br>採訪：馬建華<br>攝影：陳順禎</p></body></html>
