<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳倩揚計劃追多個女</title></header><body><h1>【馮仁昭四圍超】<br>陳倩揚計劃追多個女</h1><p>陳倩揚噚日帶同大仔陳羲廷、細仔陳羲穎及丈夫陳浩然出席港台電視活動，好少一家四口齊齊現身嘅佢話：「𠵱家大仔讀K3，細仔啱啱返playgroup，細仔已經同老師、同學好熟，又成日點唱，要我唱歌畀佢聽，我覺得佢比起同齡時候嘅哥哥講嘢快咗。」倩揚仲話想追多個女，不過就等大仔讀小學先：「𠵱家都係30頭，仲有時間做吓自己嘢先，遲啲生多一、兩個都冇問題。」<br>撰文：馮仁昭</p></body></html>
