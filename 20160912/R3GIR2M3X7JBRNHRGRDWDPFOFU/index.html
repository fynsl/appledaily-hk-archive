<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】亞姐廣州樓盤搞海選</title></header><body><h1>【馮仁昭四圍超】<br>亞姐廣州樓盤搞海選</h1><p>亞視今年4月1號熄機，但亞姐竟然喺內地繼續進行。據內地騰訊大粵網噚日圖文並茂報道，話2016年亞洲小姐前日喺一個樓盤進行廣州賽區海選，最後揀咗五強，但睇落成個樓盤廣告，唔知係咪有人渾水摸魚？馮仁昭噚日打畀前亞視高層葉家寶，佢話：「亞姐一路屬於亞洲電視，我哋一路觀察到內地有人搞亞姐，我哋都交咗畀臨時清盤人德勤跟進同處理。」<br>撰文：馮仁昭</p></body></html>
