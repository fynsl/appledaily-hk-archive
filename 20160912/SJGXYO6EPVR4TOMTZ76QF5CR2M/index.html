<html><header><meta charset="utf-8"><title>雞排妹拍新片緊張露點</title></header><body><h1>雞排妹拍新片緊張露點</h1><p>台灣性感女星鄭家純（雞排妹）昨在鑽石山舉行寫真集簽名會，吸引過百粉絲撐場，頭號忠粉朱先生一早到場排隊，向偶像送上蜜糖。雞排妹透露寫真集是第三次加印，她曾指這是最後一次出寫真：「想法還是一樣沒改變，之後準備到英國拍旅遊節目，更會拍電影。」<br>雞排妹接拍一部懸疑電影，未知是否需要性感演出，她說：「看劇情需要，但不可露點。」她更為新片學廣東話，問會否與香港男生拍拖？她說：「看對方特質，香港父母對演員會較開放，台灣的父母緊張一點。」她承認已跟男友分手，現在專注工作。<br>採訪：王連連<br>攝影：陳俊強</p></body></html>
