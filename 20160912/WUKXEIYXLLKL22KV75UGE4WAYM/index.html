<html><header><meta charset="utf-8"><title>體壇拾趣：陳若琳晒長腿追星</title></header><body><h1>體壇拾趣：<br>陳若琳晒長腿追星</h1><p>里約奧運圓滿結束，幫中國「夢之隊」喺女子雙人10米台奪金嘅陳若琳（圖），上周六亦趁住唔使練習，去咗上海睇超級企鵝籃球名人賽。陳若琳着起短裙同高踭鞋大晒長腿，佢喺出發前上載啲相去微博時仲講笑咁話：「我真係企唔穩，希望一陣行路嘅時候唔好仆低啦。」雖然23歲嘅陳若琳已經贏過五面奧運金牌，但佢喺現場同麥基迪（Tracy McGrady）、馬貝利（Stephon Marbury）等前NBA球星「集郵」合照嗰陣，都係好似小粉絲咁咋。</p></body></html>
