<html><header><meta charset="utf-8"><title>體壇拾趣：伍家朗環保靠「濕平」</title></header><body><h1>體壇拾趣：<br>伍家朗環保靠「濕平」</h1><p>里約奧運羽毛球代表伍家朗（圖）噚日出席「地球敢動日」活動，呼籲巿民多行路代替搭交通工具，平時鍾意行街購物嘅佢，講笑話自己由朝早11點行到夜晚都冇問題。講番羽毛球，家朗月初已經復操，19號就會啟程到東京出戰，爭取年尾杜拜超級系列賽總決賽資格，其間會參加六站比賽，包括11月尾香港公開賽；佢話有信心兩大星將林丹同李宗偉都會來港，可以再喺紅館同場較量。</p></body></html>
