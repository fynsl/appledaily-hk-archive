<html><header><meta charset="utf-8"><title>樂基兒羨慕Sammi魅力</title></header><body><h1>樂基兒羨慕Sammi魅力</h1><p>潮爆的鄭秀文（Sammi）應皮鞋品牌Staccato邀請為名模樂基兒配搭造型，還襯新款靚鞋，兩美女碰頭乘機交流扮靚心得。樂基兒大讚Sammi：「佢係我心目中成功女性，喺舞台上有銳不可擋嘅魅力，希望我有佢嘅恒心，對身形有嚴格要求，以健康美態做終身目標。」蜜運中的樂基兒期待聖誕假期會在美國跟家人團聚兼往滑雪。</p><p>Sammi正忙於為演唱會作最後衝刺，她賣關子表示到時會有驚喜和突破。問到Sammi最愛哪一對鞋？她說：「係一對陪我開過多次演唱會嘅百搭短靴，一年四季都啱着，即使𠵱家鞋踭被磨蝕，我都唔捨得丟咗佢。」<br>撰文：楊定</p></body></html>
