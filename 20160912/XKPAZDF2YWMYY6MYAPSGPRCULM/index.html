<html><header><meta charset="utf-8"><title>求驗客手記︰蜜蜂爆大冷畀「錫」壓</title></header><body><h1>求驗客手記︰<br>蜜蜂爆大冷畀「錫」壓</h1><p>拜仁慕尼黑今季德甲順風順水，開季兩連勝，但死敵多蒙特就唔係好掂。蜜蜂兵團上周六作客RB萊比錫，雖則有今夏回巢嘅馬里奧葛斯正選上陣夥拍奧巴美揚（右）同舒賀爾尼打進攻，可惜攻極都唔入，仲喺完場前俾主隊中場拿比基達入波，最終輸0:1，同巴塞都係爆冷輸波。話時話，以1,300萬鎊成為蘇格蘭足球史上最高身價球員嘅19歲萊比錫翼鋒奧利華布基，呢場後備入替交出助攻畀拿比基達，真係前途無可限量。</p></body></html>
