<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】仙樂都未婚想生B</title></header><body><h1>【馮仁昭四圍超】<br>仙樂都未婚想生B</h1><p>仙樂都（右）同楊凱凝（Celine妹妹）噚日到旺角麥花臣場館出席HK Talent Star模特兒大賽，Celine唱歌跳舞，即場清唱一節，完全唔怯場。仙樂都話最近成日飛去越南開拓新巿場，兩地酬勞差唔多，嗰邊新發展影視，機會多啲。早排仙樂都仲參加咗妹妹嘅婚禮，佢話暫時冇結婚衝動，但反而想生小朋友，見到啲小朋友好可愛。<br>撰文：馮仁昭</p></body></html>
