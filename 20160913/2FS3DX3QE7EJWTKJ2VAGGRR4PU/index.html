<html><header><meta charset="utf-8"><title>蘇志威讚老婆數口精</title></header><body><h1>蘇志威讚老婆數口精</h1><p>蘇志威昨日在銅鑼灣為朋友開設的鞋墊店做嘉賓，他稱以前也有用這產品，但沒計劃入股，他說：「𠵱家做生意唔係為錢，我開跳舞學校同禮服店好忙。如果將來阿女想開甜品店，我會支持。但我教佢做甜品店都要讀管理，如果唔係只係一個甜品師傅。」他的太太劉小慧亦打算投資生意，更讚她數口精。<br>同場的關楚耀在台灣開餐廳，打算年尾在當地開分店。他預計投資6位數字，問他生意何時可上巿？他說：「上街巿就得，只係細生意。」另外，袁偉豪被讚再選香港先生也能勝出，他笑說老友送高帽，更讚今年參賽者比自己淡定，他說：「上台頒獎都好感觸，諗起自己選嘅時候。」<br>採訪：王連連<br>攝影：葉君海</p></body></html>
