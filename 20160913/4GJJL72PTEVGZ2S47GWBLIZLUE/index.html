<html><header><meta charset="utf-8"><title>阿Yu擺快閃檔賺經驗</title></header><body><h1>阿Yu擺快閃檔賺經驗</h1><p>趙頌茹（阿Yu）最近忙搞網上時裝店，日前在荔枝角擺快閃店賣自家品牌服裝和飾物。前日下午1時，阿Yu在店內親自執貨，惟人流較少兼齋睇無幫襯，因阿Yu店400元三件，鄰店卻100元兩件，雖然阿Yu的衫款式靚，卻不敵鄰店價錢平。<br>昨日阿Yu在電話說：「我去擺檔等大家了解我哋嘅網店，所以選擇唔需要有租約嘅快閃店，過程都係邊學邊做，呢兩日生意都係賺咗嘅，雖然唔係好多，但賺到經驗。」問到獨力撫養兩個女是否好辛苦？她說：「本身照顧小朋友唔係簡單嘅事，但唔可以用辛苦呢兩個字，裏面係有開心嘅嘢，當然體力上會攰，但小朋友係一世嘅。」<br>採訪、攝影：朱志聰、黃曉程</p></body></html>
