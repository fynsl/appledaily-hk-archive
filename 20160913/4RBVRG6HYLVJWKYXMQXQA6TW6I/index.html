<html><header><meta charset="utf-8"><title>馮盈盈認戀十優醫生</title></header><body><h1>馮盈盈認戀十優醫生</h1><p>港姐冠軍馮盈盈前晚戴后冠，昨即被讀者連環爆新歡舊愛起底，馮盈盈舊愛姓呂，被指讀中學時是毒男，只顧讀書不修邊幅冇女朋友，想不到讀港大就追到女仔；至於新歡Martin姓鍾，於名校喇沙書院畢業，更是05年的十優狀元，現於公立醫院做醫生。<br>對於被踢爆戀情，馮盈盈昨出席活動強調：「兩段感情冇重叠，同之前男友差唔多分手咗成年，先同𠵱家男友發展。」至於有指馮盈盈現時外貌跟以前不同，她笑說：「梗係啦，女大十八變，呢個世上冇醜女人，只有懶女人，我有向朋友偷師，努力按摩、敷面，仲有飲食都注意咗。」<br>採訪：皓騫</p></body></html>
