<html><header><meta charset="utf-8"><title>體壇拾趣：不沉艦誓「打」響頭炮</title></header><body><h1>體壇拾趣：<br>不沉艦誓「打」響頭炮</h1><p>身為Formula E打頭陣活動之一，E-1世界錦標賽拳擊及綜合格鬥賽事將於九月底喺九龍灣展開，10月6號重頭戲就喺中環海濱上演，其中一場由香港泰拳好手李鑑任（後排右三）惡鬥西班牙拳王Carlos Araya。綽號「不沉艦」嘅李鑑任話，就算有正職仍然堅持每日練三課，備戰咗足足兩個月㖭：「自己都打咗泰拳15年，希望可以K.O.獲勝。」Formula E其他賽前活動仲有曹星如嘅西洋拳同演唱會等，10月8、9日一連兩日共三萬張賽車門票，已經賣出九成。</p></body></html>
