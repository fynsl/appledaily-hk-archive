<html><header><meta charset="utf-8"><title>求驗客手記︰曼聯贊助多年收達53億</title></header><body><h1>求驗客手記︰<br>曼聯贊助多年收達53億</h1><p>曼聯（圖）噚日公佈上季業績，成為首間年收入破五億大關嘅英格蘭球會，達到5.15億鎊（約53億港元）。由於球會上季簽咗14個贊助商，所以商業收入急升超過7,000萬鎊，共2.68億鎊。減咗支出後，曼聯上季營運盈利都有6,890萬鎊。執行副主席活華特話，呢季都有信心收入可以升到5.4億鎊。另外，曼聯禮拜四會出戰歐霸盃作客飛燕諾，領隊摩連奴話會搵拉舒福特打正選。</p></body></html>
