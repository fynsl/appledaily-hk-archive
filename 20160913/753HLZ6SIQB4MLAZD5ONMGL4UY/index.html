<html><header><meta charset="utf-8"><title>陳敏之影大肚三點式</title></header><body><h1>陳敏之影大肚三點式</h1><p>陳敏之陀B差不多六個月，最近與梁烈唯兩夫妻等一班朋友去旅行，更與同樣大肚的唯唯老婆一齊打乒乓波。敏之昨日在微博貼出與友人的大合照，並留言：「那些年，爆友們一起去旅行，目的是相聚，慶生，babies moon，真的爆開心！每天都笑到喊！我只能說每年一定要舉行一次這樣crazy的旅行吧！你們都太牛吧！」<br>此外，敏之又大晒索爆三點式相，雖然陀B六個月，但肚皮仍未算太大，手腳亦依然纖幼，但上圍則明顯比以前升了cup，索上加索！<br>撰文：小米</p></body></html>
