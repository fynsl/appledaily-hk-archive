<html><header><meta charset="utf-8"><title>【動畫】搭的士扮畀大牛無良兩賊搶$470</title></header><body><h1>【動畫】搭的士扮畀大牛<br>無良兩賊搶$470</h1><p>【本報訊】一名71歲姓文的士司機，昨凌晨約2時，於屯門山景邨接載兩名男乘客，前往青山天后路近新安街後，兩人聲稱會以500元鈔票繳付20多元車資，當司機取出現金準備找續時，兩人搶去司機約470元並下車逃去，司機只好報警。<br><br>兩名疑犯為中國籍男子，年約20歲至25歲，約1.7米高，其中一人染有金髮，穿印有黑色字的白色T恤。案件列作搶劫及不付款而離去，交屯門警區刑事調查隊跟進。</p></body></html>
