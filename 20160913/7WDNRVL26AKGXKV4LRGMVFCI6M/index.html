<html><header><meta charset="utf-8"><title>開展第二人生 尼馬我是歌手美斯爸爸去那兒</title></header><body><h1>開展第二人生 尼馬我是歌手<br>美斯爸爸去那兒</h1><p>人如果沒夢想跟鹹魚有甚麼分別？尼馬現在終於可以實現他的「夢想」，正式以歌手身份出道，周三他就會推出個人歌曲。<br><br>球迷可能問，為甚麼剛落敗也不去練球。因為主將美斯也沒有練習，要當好爸爸，和兒子開生日會。<br><br>難道他們都不再踢足球？當然不是啦。<br><br>香港時間周二深夜兩時四十五分，歐聯分組賽巴塞隆拿將面對些路迪。上場聯賽巴塞留力，美斯、蘇亞雷斯同坐後備，結果敗給升班馬艾拉維斯。今場巴塞一定不會腳軟，如無意外，地上最強將派出最強陣容。巴塞入球大，值得捧！</p></body></html>
