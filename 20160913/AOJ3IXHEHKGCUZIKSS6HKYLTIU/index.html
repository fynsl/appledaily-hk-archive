<html><header><meta charset="utf-8"><title>栢芝帶兩子探關心妍</title></header><body><h1>栢芝帶兩子探關心妍</h1><p>初為人母的關心妍（Jade）現停工專心湊女，繼早前梁詠琪到家中探望小公主楊榮心（Jovia）後，原來張栢芝都帶兒子Lucas和Quintus探小公主，昨日張栢芝中文網官方微博合照曝光，身為兩子之母的栢芝熟手抱BB，更親手畫了幅BB油畫送給Jade母女。<br>而主人家Jade亦禮尚往來，送了兩套figure給Lucas和Quintus，捧着禮物的Quintus興奮到擘大口，表情鬼靈精，十分可愛，至於Lucas就越大越靚仔，似足爸爸謝霆鋒，昨日Jade接受電話訪問說：「好開心呀，好多謝栢芝嚟探BB，亦預備咗禮物畀BB，好有心呀！」<br>採訪：皓騫</p></body></html>
