<html><header><meta charset="utf-8"><title>體壇拾趣：葉梓豐又「走堂」恨畢業</title></header><body><h1>體壇拾趣：<br>葉梓豐又「走堂」恨畢業</h1><p>啱啱喺世大壁球賽歷史性贏得男單冠軍嘅葉梓豐，噚日同一班齊齊贏得混合團體賽銀牌嘅港隊隊友凱旋，佢話今個學期上咗一個禮拜堂就去比賽，攞到金牌覺得好開心：「今次比賽係代表學校同香港，意義、性質都有啲唔同；可以代表到香港攞獎，感覺係有啲唔同。」呢位22歲球手今朝又馬不停蹄去澳門出戰公開賽，月底又要去巴基斯坦出戰世界賽，賽程咁密，佢話都習慣咗；讀咗城大五年嘅佢仲講笑咁話，嚟緊呢年應該順利畢業啦！</p></body></html>
