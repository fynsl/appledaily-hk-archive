<html><header><meta charset="utf-8"><title>贏最低班賽幫新騎師開齋換來星級待遇！</title></header><body><h1>贏最低班賽幫新騎師開齋<br>換來星級待遇！</h1><p>開鑼日有直路賽新星「歷險家」首戰三班即贏被加14分，歷歷在目。相隔一周再有田草頭馬被加10分以上，此乃昨午（11日）於頭場五班直路賽跟新騎師祈普敦一同開齋的「祥勝駿駒」。<br><br>在何良馬房受訓的「祥勝駿駒」，賽前評36分，陣上贏3.5馬位開齋，賽後被評磅員重加11分，最新評47分，再出已不可能再跑五班賽，下仗將於四班負輕磅上陣。<br><br>昨戰另有兩匹頭馬被加接近10分，主角「夢幻仙子」及「藍天飛馬」賽後各加九分，前駒再出必須轉戰三班，蓋本身最新評69分，反而後駒最新評77分，下次仍可留守三班。</p></body></html>
