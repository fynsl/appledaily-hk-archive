<html><header><meta charset="utf-8"><title>秀智飛香港怕走光</title></header><body><h1>秀智飛香港怕走光</h1><p>韓國「國民初戀」秀智原定上月來港出席於山頂舉行的蠟像館活動，為自己的蠟像揭幕，不過因遇上颱風「妮妲」，活動延至今日中午舉行。秀智昨日就率先飛抵香港作準備。<br>穿上白色V領衫襯百摺長裙的秀智，昨日以仙氣造型現身，不過未知是否嫌V領太低怕走光，秀智於仁川機場出發時，全程用手遮心口，非常小心。而昨午5時左右，秀智飛抵香港，獲大批港迷接機，秀智除大方收下粉絲送上的花及禮物外，又跟粉絲合照，非常親民。<br>另外，韓劇《我們的甲順》男星宋再臨，明日亦會現身旺角，出席品牌活動。<br>撰文：梁雯迪</p></body></html>
