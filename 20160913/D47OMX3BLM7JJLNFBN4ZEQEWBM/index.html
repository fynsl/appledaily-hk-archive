<html><header><meta charset="utf-8"><title>吳雲甫怕羅孝勇拳腳</title></header><body><h1>吳雲甫怕羅孝勇拳腳</h1><p>羅孝勇和吳雲甫將於下月參與「E1 World Championship」75公斤拳賽，昨日兩人在中環FFG健身中心宣傳，並由錢小豪見證下簽生死狀。<br>羅孝勇操開空手道和巴西柔術，西洋拳是首次接觸，吳雲甫得知對手底蘊即笑言：「你唔好打死我呀，又巴柔又空手道。我平時有玩開健身、游水、打波運動，但拳腳真係唔叻。」吳雲甫直言面對羅孝勇感到怯，但仍會挑戰。兩人透露打擂台時會以真功夫上陣，羅孝勇說：「如果真係面部有意外，會走轉韓國。」之前參加格鬥節目有女藝人不和，吳雲甫和羅孝勇同聲表示不擔心，大家都明白件事。<br>採訪：卓寶花<br>攝影：陳慧安</p></body></html>
