<html><header><meta charset="utf-8"><title>報名表出爐！蘇偉賢隨時再贏</title></header><body><h1>報名表出爐！<br>蘇偉賢隨時再贏</h1><p>今日（12日）下午馬會公佈了本周日賽事的報名表，對上三期都有馬贏的蘇偉賢雖然出馬不多，只有五匹，不過馬匹的實力卻不錯，有力替這位練馬師連贏四個賽日。<br>其中跑二班1000米直路賽的「世澤之星」，兩度在港跑這個路程非冠即亞，可見是路程專家，加上賽前操練充足，配合今回打王牌報名，擺明是箭頭所在。<br>至於出爭三班1200米的「添好運」，上季同班同程曾上名，賽前此駒試大閘掄元，反映狀態正處於勇點，在態勇路合下，這匹賢廐馬可望再度出頭，為馬房延續聲勢。</p></body></html>
