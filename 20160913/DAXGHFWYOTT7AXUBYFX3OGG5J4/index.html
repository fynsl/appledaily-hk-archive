<html><header><meta charset="utf-8"><title>體壇拾趣：向潔貞拜師機會嚟啦！</title></header><body><h1>體壇拾趣：<br>向潔貞拜師機會嚟啦！</h1><p>「長跑天后」姚潔貞近期開始減少訓練，變相多咗時間做其他嘢，好似客串長跑教練。佢噚日係中環出席贊助商活動，透露自己會出任精英班教練，希望將十幾年經驗同跑手分享：「𠵱家部署生B，所以唔會練好多，主要係輕鬆慢跑。」有興趣者今日起至本月30號可以登入www.nike.com/hkm報名，條件係男子組半馬時間1小時30分內、10公里41分鐘內，女子組就係半馬1小時45分鐘、10公里48分鐘內，之後要經過面試，名額大約40人。</p></body></html>
