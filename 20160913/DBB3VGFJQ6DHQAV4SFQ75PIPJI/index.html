<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】歐鎧淳怕痛棄芭蕾舞</title></header><body><h1>【馮仁昭四圍超】<br>歐鎧淳怕痛棄芭蕾舞</h1><p>美女飛魚歐鎧淳、芭蕾舞Carmen婆婆、傳統繡花鞋傳人90後嘅王嘉琳，仲有潮媽賽車手楊嘉怡，最近一齊為護膚品牌Clarins拍廣告。<br>鎧淳BB細個曾經學過8年芭蕾舞，當佢知道Carmen婆婆62歲學舞，仲要喺5年內考到8級證書，既感動又敬佩，佢話：「當年喺芭蕾舞同游水二揀一，其實當時鍾意芭蕾舞多啲，不過因為忍唔住跳舞要拉筋好痛，所以最後揀咗游水。」<br>撰文：馮仁昭</p></body></html>
