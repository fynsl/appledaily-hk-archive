<html><header><meta charset="utf-8"><title>【今日笑一笑】cute爆老虎狗　反肚郁胸腳印印</title></header><body><h1>【今日笑一笑】<br>cute爆老虎狗　反肚郁胸腳印印</h1><p>老虎狗扁嘴扁鼻的樣子已經蠻可愛，更何況是一隻熟睡中的老虎狗寶寶呢。<br><br>片段見到一頭相信不足一個月大的老虎狗寶寶，睡在鋪著軟綿綿被子的膠盤內。最初牠似乎被吵醒了，睜開惺忪睡眼，但牠睡意仍濃，不消一會又側臥著，不斷打呵欠，還伸直四隻粉紅肉掌的小手腳，不斷搖動，肚子一起一伏。最後牠索性四腳朝天，反起嫩白的小肚腩，繼續呼嚕呼嚕倒頭進入夢鄉中。<br><br>animal wellness</p></body></html>
