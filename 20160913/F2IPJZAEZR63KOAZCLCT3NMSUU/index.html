<html><header><meta charset="utf-8"><title>求驗客手記︰累車仔失分卡希爾嬲爆</title></header><body><h1>求驗客手記︰<br>累車仔失分卡希爾嬲爆</h1><p>英超全勝之師得番曼城，因為車路士喺周日作客以2:2賽和史雲斯。迪亞高哥斯達（DC）喺18分鐘為藍戰士領先，但史雲斯喺換邊後由基菲爾施古臣同利萊費亞各入一球反超前。之後DC喺81分鐘門前倒掛射入，追成2:2至完場。領隊干地話DC成場波都被人踢，但對手後衞竟然冇人被逐。另外，費亞入波前侵犯車路士中堅加利卡希爾在先；當事人卡希爾嬲震咁話：「坐喺月球睇都見到係犯規啦！」</p></body></html>
