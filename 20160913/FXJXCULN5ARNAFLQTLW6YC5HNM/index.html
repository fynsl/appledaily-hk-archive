<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】心如漏口風陀囡囡</title></header><body><h1>【馮仁昭四圍超】心如漏口風陀囡囡</h1><p>林心如有咗5個幾月身孕，之前本報獨家報道過佢今次係生女，日前佢喺台灣接受訪問，被問到買BB用品時，佢唔小心漏咗口風話：「寶寶用品一定是買粉紅色的啊！」如果係仔嘅話，佢唔會要BB用粉紅色啩！佢老公霍建華成日話男人要有男兒本色，一定唔會肯俾個仔變女人型嘅，用得呢種色，生女機會好高啦！而霍建華之前受訪時話好期待小朋友降臨，無論係仔係女佢都鍾意。<br>撰文：馮仁昭</p></body></html>
