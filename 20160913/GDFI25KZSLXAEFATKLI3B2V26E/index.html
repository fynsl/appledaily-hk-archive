<html><header><meta charset="utf-8"><title>中環在線：股災皆因希拉莉抱恙？ - 李華華</title></header><body><h1>中環在線：<br>股災皆因希拉莉抱恙？ - 李華華</h1><p>都話股市變幻莫測，上星期大家仲講緊北水重臨，港股隨時又好似舊年「大時代」嗰段時間咁熱鬧，點知事隔一個周末就變成全球小股災，有人就將今次大跌市歸咎於美國總統候選人希拉莉患病。<br>希拉莉喺911紀念活動上，因身體不適而要提早離場，後來證實患有肺炎，其實佢嘅身體狀況一直惹人關注。美國有分析員就指，市場已經price in希拉莉將會當選總統，如果劇情有變，市場就要重新諗過度過，所以呢，擔心美國聯儲局真係加息，只係跌市其中一個原因，市場可能更加擔心Donald Trump當選總統。</p></body></html>
