<html><header><meta charset="utf-8"><title>求驗客手記︰海牙送公仔好心冇好報</title></header><body><h1>求驗客手記︰<br>海牙送公仔好心冇好報</h1><p>海牙球迷都算係荷甲數一數二激嘅球迷，上年就試過喺主場抗議中國財團入主；不過激還激，佢哋都有愛心一面。周日荷甲作客飛燕諾一戰，飛燕諾邀請咗鹿特丹市兒童醫院嘅病童坐喺下層睇波，海牙球迷就自發搞個送公仔行動，當比賽踢到12分鐘，上層嘅球迷就將帶嚟嘅公仔拋向下層（圖），轉贈畀班病童。但好心未必有好報，飛燕諾憑古積特先開紀錄，最後以3:1大勝海牙。</p></body></html>
