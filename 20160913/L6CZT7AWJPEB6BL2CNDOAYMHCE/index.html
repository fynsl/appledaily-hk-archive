<html><header><meta charset="utf-8"><title>蔡少芬賴生完記性差</title></header><body><h1>蔡少芬賴生完記性差</h1><p>張智霖、蔡少芬、林保怡及古天樂昨日到北京為主演電影《S風暴》宣傳，古仔踢爆蔡少芬與林保怡其中一場戲不斷NG，蔡少芬死撐：「因為生咗兩個女，記性比以前差咗。」有份演出的周渝民（仔仔）因為太太喻虹淵剛誕下小公主不久，未能抽空現身，他特意拍攝一條片向大家表示抱歉及謝意，並希望票房好。張智霖看片後說：「好感動，拍戲時佢唔多說話，但就錄咗段咁長說話畀大家。」<br>另外，蔡少芬丈夫張晉昨日上載5歲楚兒和3歲信兒分別站在他雙手上的相片，考考膽量和定力，張晉留言：「看表情就知道我比我女兒膽小。」相信媽媽蔡少芬看到會更膽小。<br>撰文：卓寶花</p></body></html>
