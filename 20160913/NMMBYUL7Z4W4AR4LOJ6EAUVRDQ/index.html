<html><header><meta charset="utf-8"><title>王宗堯同準外父投緣</title></header><body><h1>王宗堯同準外父投緣</h1><p>王宗堯昨日乘坐其代言的客貨車，去到觀塘碼頭向眾客貨車司機派送月餅，提早慶祝中秋節。王宗堯表示由於女友蔡潔要趕回內地與家人過節，所以日前已與女友預早慶祝。宗堯透露於中秋節翌日出席表弟婚宴，問到何時到他成家立室？他直言：「未咁快，但我諗佢都會想，正常女仔都想穩定啲。」<br>而宗堯希望女友能給予3年時間，讓他努力搵錢，他笑說：「3年之後佢都係廿幾歲啫。」他透露蔡潔的家人曾經來港與他飯敍，他說：「佢爹哋同我一樣鍾意影相，但佢媽咪好嚴，佢爹哋叫我唔好話畀佢媽咪聽啲鏡頭幾錢。」<br>採訪：張俊銘<br>攝影：沈健程</p></body></html>
