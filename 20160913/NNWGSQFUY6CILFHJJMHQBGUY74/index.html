<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】關之琳攬阿B兩女慶生</title></header><body><h1>【馮仁昭四圍超】<br>關之琳攬阿B兩女慶生</h1><p>關之琳今個月24號54歲生日，圈中有唔少年過半百嘅女星都好似食咗防腐劑咁，個樣同身材都keep得好好，之之就係當中嘅佼佼者。雖然距離正日生日仲有個幾禮拜，但係佢已經收到4個蛋糕，樣貌同人緣都一樣咁正！之之噚日喺Instagram晒出多張慶祝相，其中一張係攬住鍾鎮濤（阿B）兩個囡囡鍾懿同鍾幗嘅合照，留言：「Thanks sweetest baby for my pre birthday！」<br>撰文：馮仁昭</p></body></html>
