<html><header><meta charset="utf-8"><title>【美圖晒晒】電眼美人入虎航被封「最正空姐」</title></header><body><h1>【美圖晒晒】電眼美人入虎航<br>被封「最正空姐」</h1><p>台灣正妹高鈺雯(Rita)擁有一把飄逸長髮及一雙迷人電眼，就讀台北東吳大學時，已成為眾所周知的校花。Rita曾多次被網民將相上片上傳網上正妹網頁，許多人都對其印象深刻。<br><br>高女畢業後，不少人以為她定必入娛樂圈，豈料她卻選擇接受航空公司訓練，衝上雲霄。還沒正式飛上天空已被許多人稱為「最正空姐」。Rita早前已由復興航空，轉職至台灣虎航，相信旅客如在機上碰上Rita，旅程也即時變得份外愉快。<br><br>正妹時代</p></body></html>
