<html><header><meta charset="utf-8"><title>張國榮60歲冥壽哥迷齊悼念</title></header><body><h1>張國榮60歲冥壽哥迷齊悼念</h1><p>哥哥生前好友陳淑芬和兒子陳家豪、張徹太太、連炎輝及前助手Kenneth等，昨日與來自各地的逾千位哥迷，帶備生日蛋糕、水果、紙鶴、鮮花、心意卡，還有紙紮別墅、名錶、護膚品等前往寶福山拜祭哥哥，日本哥迷就摺912隻千羽鶴悼偶像，而由古巨基演繹「哥迷會」會歌《Dear Leslie》於昨日零時首播，陳太把這歌帶到寶福山送給哥哥做生日禮物。</p><p>此外，張國榮歌迷會昨晚在中環舉行追悼活動，約有3千名來自世界各地歌迷出席，陳奕迅與雷有輝昨晚應邀上台唱歌。<br>採訪：王梓嫚、黃曉妍</p></body></html>
