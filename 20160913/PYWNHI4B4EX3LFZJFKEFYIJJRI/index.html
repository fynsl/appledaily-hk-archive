<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】馮小剛鬧廣電局出盲招</title></header><body><h1>【馮仁昭四圍超】<br>馮小剛鬧廣電局出盲招</h1><p>馮小剛日前帶住新作《我不是潘金蓮》去咗加拿大出席多倫多國際電影節，佢接受訪問時講起最近廣電局要控制演員片酬問題，認為官方係出盲招，唔贊成政府去強制調控。佢話：「我認為所謂演員的高片酬，這是一個市場行為，由市場決定的。我也看到出了一些歪招，怎麼給高片酬的演員單設一個稅種，這都是屬於法盲說的話，你給王健林、馬雲單設一個吧，國家法律得成甚麼了，一天一變了。」<br>撰文：馮仁昭</p></body></html>
