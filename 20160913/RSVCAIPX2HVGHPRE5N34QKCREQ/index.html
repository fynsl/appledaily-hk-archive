<html><header><meta charset="utf-8"><title>體壇拾趣：法拉妻陪跑半馬見暈</title></header><body><h1>體壇拾趣：<br>法拉妻陪跑半馬見暈</h1><p>里約奧運贏得5,000米同10,000米兩金嘅英國長跑選手法拉，喺周日英國Great North Run以1小時00分04秒首名衝線，成為首位喺呢項半馬拉松賽事造出三連霸嘅選手；佢仲喺衝線前舉起右手，模仿英格蘭足球名宿舒利亞嘅慶祝動作。法拉老婆坦妮雅都有參加女子組賽事，但呢位四子之母就冇老公咁勁，用咗1小時49分34秒完成賽事排5,456位，衝線之後仲差啲暈低；不過，坦妮雅喺終點見到法拉嗰陣，第一時間唔係話自己好攰，而係問老公贏唔贏到冠軍！</p></body></html>
