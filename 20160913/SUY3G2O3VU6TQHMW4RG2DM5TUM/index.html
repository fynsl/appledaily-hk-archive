<html><header><meta charset="utf-8"><title>繼續「犁霆掃穴」元朗反黑拉8女</title></header><body><h1>繼續「犁霆掃穴」<br>元朗反黑拉8女</h1><p>【本報訊】針對候任立法會議員朱凱廸及其家人受到死亡恐嚇，警方連續兩日在元朗區展開「犁霆掃穴」反黑行動，出動近100名警員，打擊黑幫氣焰。包括「O記」，新界北反黑組，特別職務隊，及機動部隊警員。<br><br>前晚8時，突擊搜查區內多間娛樂場所，包括足浴店，麻雀館，酒吧等地方，行動至今晨仍未完結，警員分別在炮仗坊搜查5間麻雀館及2間足浴店，另在鳳翔路及屏會街4間酒吧搜牌，其中，警員在一間足浴店內拘捕8名女子，帶署調查。</p></body></html>
