<html><header><meta charset="utf-8"><title>上水中學外牆被噴「香港獨立」大字</title></header><body><h1>上水中學外牆<br>被噴「香港獨立」大字</h1><p>【本報訊】上水彩園路一間中學及小學共三處地方的外牆，遭人寫上港獨的字句。昨早7時半左右，東華三院甲寅年總理中學的外牆，遭人用黑色噴漆寫上「香港獨立」四個字；旁邊的中電變電站，白色外牆亦同樣噴上「香港獨立」及「香港民族」的黑色字。學生返學時見到通知校方，校方致電報警，稍後用木板遮蓋大字。<br><br>警方調查期間再發現，附近東華三院馬錦燦紀念小學家長資源中心的外牆同樣被噴大字「U will never walk alone」，相信是同一人所為，案件列刑事毀壞案處理。</p></body></html>
