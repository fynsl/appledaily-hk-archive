<html><header><meta charset="utf-8"><title>楊冪收囡囡生日卡晒命</title></header><body><h1>楊冪收囡囡生日卡晒命</h1><p>內地女星楊冪昨日30歲生日，雖然早前她和老公劉愷威的婚姻傳有暗湧，不過昨日凌晨劉愷威在微博公開冧老婆，貼上女兒小糯米祝媽咪生日快樂的「畫作」火柴人和手掌印，並留言：「今年有個小美女準備了手工大禮，我們都不跟她搶第一，祝糯米媽咪生日快樂！」<br>身在紐約出席Michael Kors時裝騷的楊冪冧爆回覆：「最喜歡的禮物，這手藝跟我當年不相上下，謝謝糯米米和糯米爸爸！」之前楊冪來港湊女返幼稚園大晒母愛，現在劉愷威又在微博高調祝福老婆，似乎兩人的問題已雨過天青，網友都留言：「祝楊冪夫婦長長久久永遠幸福。」、「看見你過得好，我就很開心。」<br>撰文：皓騫</p></body></html>
