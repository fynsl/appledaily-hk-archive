<html><header><meta charset="utf-8"><title>【中秋故事】老友記試食五仁月餅　一分錢一分貨？</title></header><body><h1>【中秋故事】老友記試食五仁月餅　一分錢一分貨？</h1><p>「一個五仁，一個金華火腿我最喜歡，其他麻麻地。我叫我兒子買都是買五仁！」街坊Lisa說。「五仁月餅我在鄉下，小時候已經開始食，她好老，今年80多歲了。」街坊黃太說。經常有人說，「五仁月餅是老餅才食」。為了比試五仁月餅，我們來到位於彩虹邨金碧酒樓，邀請十多位平均年齡60歲的老街坊做評判。今次比試是五間的金華火腿五仁月，分別是由食家蔡瀾監製的抱抱月餅、八珍、八仙、奇華及大同，想知結果如何，睇片啦！</p><p>記者：何嘉茵<br>攝影：伍慶泉</p></body></html>
