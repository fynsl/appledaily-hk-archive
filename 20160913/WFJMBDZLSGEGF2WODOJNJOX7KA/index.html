<html><header><meta charset="utf-8"><title>林明禎露腰晒腹肌</title></header><body><h1>林明禎露腰晒腹肌</h1><p>在台灣發展的馬來西亞藝人林明禎昨日應邀來港，到上環出席網上平台舉辦的打機比賽，以性感露纖腰造型現身賣萌，向男粉絲撒嬌。林明禎身材嬌小，腰肢吸引，她說：「以前我體弱多病，醫生說我要做運動改善健康，於是健身後練出腹肌，覺得很性感，就一直繼續做運動。」<br>林明禎明天會返台繼續拍劇，中秋會與劇組一齊燒烤度過。她的姊姊林詩枝接連挑戰拍鬼片，林明禎說：「姊姊時常去不同地方拍攝，我會擔心，她曾分享一件神奇的事，有一個拍攝的娃娃已經還給人，後來又離奇地出現。」林明禎希望與姊姊合作拍武打片，並想進軍香港影圈及與武打藝人合作。<br>採訪：卓寶花　<br>攝影：陳慧安</p></body></html>
