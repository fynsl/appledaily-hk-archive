<html><header><meta charset="utf-8"><title>鹹網落廣告引警放蛇兩內地女被捕</title></header><body><h1>鹹網落廣告引警放蛇<br>兩內地女被捕</h1><p>【本報訊】警方九龍城警區特別職務隊，前晚約8時，突擊搜查區兩間高級酒店展開掃黃行動。行動中，拘捕一名42歲姓趙男子，涉嫌「依靠他人賣淫的收入維生」，兩名分別22歲及24歲內地女子則涉嫌「違反逗留條件」，現場撿獲毛巾、4部手提電話、避孕套及約1.5萬元現金，3人現正被扣留調查。<br><br>程思琦女督察表示，警方是根據線報，知悉有人在網站內刊登召妓廣告，向顧客每次收取600元至900元費用，經深入調查後，決定派出警員進行放蛇行動，成功拘捕3名涉案男女。</p></body></html>
