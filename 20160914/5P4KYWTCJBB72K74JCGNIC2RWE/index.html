<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳啟泰拍電影版《殭屍》</title></header><body><h1>【馮仁昭四圍超】<br>陳啟泰拍電影版《殭屍》</h1><p>陳啟泰同樂隊Soler噚日喺將軍澳出席遊戲節目錄影，擔任節目主持嘅陳啟泰話亞視劇集《我和殭屍有個約會》嘅電視版權，早年已賣咗畀一個內地商人，最近計劃拍成網絡大電影，佢話：「暫時得我拍到，尹天照同張文慈信教唔拍，萬綺雯就冇期。」<br>Julio前妻胡婷婷早前結婚，Julio話：「聽人哋講，我哋冇聯絡，希望佢開心幸福。」<br>撰文：馮仁昭</p></body></html>
