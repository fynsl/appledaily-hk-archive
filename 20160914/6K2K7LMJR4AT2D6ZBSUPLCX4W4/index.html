<html><header><meta charset="utf-8"><title>體壇拾趣：路斯涉姦關Young事？</title></header><body><h1>體壇拾趣：<br>路斯涉姦關Young事？</h1><p>如果大家睇關於法庭嘅美劇，都睇過控辯雙方搵證據嗰陣會好誇張，估唔到現實都一樣。好似新一季轉投NBA紐約人嘅後衞戴歷路斯（Derrick Rose）涉及嘅一宗強姦案咁，辯方就搵到女事主Jane Doe喺2014年同女室友嘅短訊，佢叫女室友去湖人後衞尼克楊格（Nick Young）屋企嗰時，拎番個胸圍畀佢，辯方就藉此指女事主根本就唔係咁純情。</p></body></html>
