<html><header><meta charset="utf-8"><title>中環在線：趙國雄因飛機延誤放飛機 - 李華華</title></header><body><h1>中環在線：<br>趙國雄因飛機延誤放飛機 - 李華華</h1><p>泓富產業信託（808）周一公佈，以18.75億元收購觀塘道410號，咁高興，當然要開記者會講詳情喇，但噚日朝早主席趙國雄竟然no show，臨時甩底，搞到要取消記者會，認真少有。<br>趙國雄今次放飛機，原來都係被飛機所累，佢人在異地，因航班延誤而未能及時返港。由此可見，呢單刁對佢而言，應該幾重要，即使佢不在香港，當知道公司可以出通告公佈消息，佢就想盡快開記者會講詳情，不過，下次佢可以預鬆些少時間畀自己嘅，反正股市氣氛麻麻，唔急啦。</p></body></html>
