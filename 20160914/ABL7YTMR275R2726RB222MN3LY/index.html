<html><header><meta charset="utf-8"><title>包尾變第一　有冇咁好演技呀？</title></header><body><h1>包尾變第一　有冇咁好演技呀？</h1><p>如果講到一匹「好難觸摸」嘅馬，「歷險家」一定榜上有名。皆因呢匹馬在八月底的試閘還跑包尾，但卻在九月三日的開鑼戰脫胎換骨，成功大勝對手贏馬。表現如此反覆，難道牠真的如此好演技，識得詐傻扮懵？<br>講開「歷險家」，佢周日將出戰二班一千米直路賽，雖然對手是歷來遇過最強，但呢匹馬今仗仍負輕磅上陣，加上於上季同程，「歷險家」曾造的時間55秒54，更是當季同程第二快的時間，反映其潛藏甚高，故今回這徐廐馬仍有望取得連捷，成為本季首匹連捷馬。</p></body></html>
