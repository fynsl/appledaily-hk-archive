<html><header><meta charset="utf-8"><title>隔牆有耳：籌夠50萬　HA重開 - 李八方</title></header><body><h1>隔牆有耳：<br>籌夠50萬　HA重開 - 李八方</h1><p>獨立音樂表演場地Hidden Agenda（HA）今年5月再收到地政總署警告信話違反工廈地契，第三度遭逼遷。為咗延續「獨界紅館」使命，負責人發起眾籌，短短一個星期就籌到超過50萬，意味住HA 4.0正式啟動。<br>為咗符合工廈地契規定，HA已經搵咗一間工廈地舖，將會申請食物製造廠牌照，以外賣小食店方式做live house，連舖租同牌費至少要50萬。前晚HA喺facebook專頁公佈籌到517,368蚊，夠數繼續行落去，公開多謝支持嘅人。</p></body></html>
