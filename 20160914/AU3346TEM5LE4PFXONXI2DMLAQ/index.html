<html><header><meta charset="utf-8"><title>沒有胸又如何？容祖兒離罩演繹俄國高訂靚裙</title></header><body><h1>沒有胸又如何？<br>容祖兒離罩演繹俄國高訂靚裙</h1><p>容祖兒早前與拍檔李克勤在佛山搞巡迴演唱會，有粉絲舉「沒有胸 掛念你」燈牌，明寸容祖兒平胸。不過容祖兒一於少理，日前在東莞站換新晚裝，再大方騷iPad身形。<br><br>青綠色露肩裙出自俄羅斯名媛設計師Ulyana Sergeenko 2016春夏高訂系列，上半身的corset cutting超性感，容祖兒不及runway model所示範的澎湃肉感，但離罩演繹，反而多了一絲清新感覺。</p></body></html>
