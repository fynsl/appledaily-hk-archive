<html><header><meta charset="utf-8"><title>隔牆有耳：傳真社募捐1,300萬 - 李八方</title></header><body><h1>隔牆有耳：<br>傳真社募捐1,300萬 - 李八方</h1><p>靠眾籌創辦嘅新聞通訊社FactWire傳真社宣佈再次眾籌，期望號召5,000人每人捐2,555蚊，目標籌近1,300萬。傳真社創辦人吳曉東話，上年籌得嘅470萬只夠營運到明年2月。<br>佢解釋，嗰470萬扣除眾籌平台5%收費同信用卡捐款手續費實得430萬，而今年3月新聞部成立，用咗50萬支付辦公室租金、按金、裝修同買設備，𠵱家每月開支30萬，包括薪金同租金。傳真社今年5月開始發稿，傳媒機構可以免費用1年，到明年5月先會向訂購報道嘅傳媒收費，到時先會有收入。</p></body></html>
