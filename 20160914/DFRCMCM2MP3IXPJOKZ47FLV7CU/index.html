<html><header><meta charset="utf-8"><title>【菜市場學】唔好再認錯　究竟係帶子定元貝？</title></header><body><h1>【菜市場學】唔好再認錯　究竟係帶子定元貝？</h1><p>帶子、元貝，兩者都是白色肉，雖然外殼形狀有很大分別，但裏面的柱肉無論形狀、顏色都十分相似，究竟平日我們吃進肚皮裏的是帶子還是元貝呢？</p><p>我們拿着元貝（扇貝、紅毛鏡）及帶子（沙插）三幅圖，在街上隨機訪問了八個路人，結果得出了不少奇怪答案。有人拿着元貝的圖，說是帶子；有人拿着帶子的圖，卻說是蟶子、青口、象拔蚌。原來大家平日經常吃帶子元貝，但甚少人認得它們真身，甚至經常將兩者混淆，今次就請大生海產檔主阿鳳，教大家如何一眼分辨帶子和元貝。<br><br>大生海產<br>北角糖水道12號<br><br>記者：黃子卓 <br>攝影：徐振國、潘志恆</p></body></html>
