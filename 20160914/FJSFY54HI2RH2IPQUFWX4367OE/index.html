<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】李毓芬冇搵柯震東</title></header><body><h1>【馮仁昭四圍超】<br>李毓芬冇搵柯震東</h1><p>台灣宅男女神李毓芬噚日凌晨喺紐約睇Proenza Schouler 2017春夏時裝騷，佢話呢次係為台灣雜誌做客席編輯，之後就會去上海拍戲。<br>早前傳佢同柯震東已復合，問起佢嘅感情生活，佢起初扮聽唔到，再追問有冇男朋友，佢先話：「沒有，也沒有有機會做男友的對象，工作實在太忙，其實自己都想認識朋友。」咁有冇聯絡柯震東？她又先扮聽唔到，之後先話冇聯絡。<br>撰文：馮仁昭</p></body></html>
