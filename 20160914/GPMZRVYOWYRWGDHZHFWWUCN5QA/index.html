<html><header><meta charset="utf-8"><title>求驗客手記︰泰利唞10日無緣鬥利記</title></header><body><h1>求驗客手記︰<br>泰利唞10日無緣鬥利記</h1><p>嚟緊呢個星期五又有英超優先場，呢場就精采囉，係車路士主場對利物浦！不過車路士隊長泰利踢唔到嘞，佢喺禮拜一晚放咗張相上網，見到佢紮住腳踭（下圖），抬高隻腳，喺度睇電視，留言話隻腳敷緊冰。</p><p>車路士官方噚日話泰利拉傷少少，要休息10日，應該對唔到利物浦。好在車路士已經買咗大衛雷斯返嚟，就算冇泰利，都夠人使，雷斯雖然冇泰利嗰種領導力，但體能同跑動都更好，話唔定更適合要嚟看管利物浦以靈活見稱嘅前線三叉戟。</p></body></html>
