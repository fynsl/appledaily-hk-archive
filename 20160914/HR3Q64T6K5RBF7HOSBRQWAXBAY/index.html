<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】音音姐心臟不適推Job</title></header><body><h1>【馮仁昭四圍超】<br>音音姐心臟不適推Job</h1><p>邵音音、秦煌、唐禹哲、劉佩玥、王浩信、劉鳴煒同盛智文等，噚日到海洋公園宣傳哈囉喂，早排心臟不適嘅音音姐話情況唔多好，成日見頭暈，好多工作都推晒。佢又撐出爐港姐馮盈盈爆粗鬧特首同高官一事係自由嘅表達：「咁人哋比賽時冇講粗口嘛。」王浩信率先試玩鬼屋，仲嚇到面青青。問劉佩玥會唔會約緋聞男友伍允龍一齊玩？佢話唔會，因為對方喺多倫多出席電影節。<br>撰文：馮仁昭</p></body></html>
