<html><header><meta charset="utf-8"><title>體壇拾趣：徐志豪畏妻「棄」田徑</title></header><body><h1>體壇拾趣：<br>徐志豪畏妻「棄」田徑</h1><p>年初求婚成功嘅26歲香港「飛人」徐志豪，噚日同未婚妻郭靜然去咗西貢三育書院同迪欣湖影婚紗相，見佢哋咁鬼馬就知好享受啦。有人問飛人點解唔去田徑場影相，佢就喺fb回應：「我努力爭取過㗎，（太太）答覆係『好煩㗎…好怪呀…唔靚㗎』。」聽講聽老婆話會發達，所以徐志豪都乖乖配合，更何況人靚喺邊影都靚㗎啦。兩小口嘅婚宴會係出年3月19號喺元朗筵開60席，先預祝佢哋白頭到老！</p></body></html>
