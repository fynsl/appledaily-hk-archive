<html><header><meta charset="utf-8"><title>千嬅食飽通緝老公</title></header><body><h1>千嬅食飽通緝老公</h1><p>楊千嬅自從生了囝囝Torres後，即使幾忙都會抽時間享受家庭樂，日前丁家三口又出巡，相約親友在金鐘香格里拉酒店食buffet，今年4歲的Torres，抵達酒店後不用媽咪拖，手揈揈自己一級級樓梯慢慢行，十分叻仔。<br>約晚上10時許，丁子高拖住Torres上廁所，幾分鐘後見千嬅步出即左望右望狂撳電話，最終她打電話給老公並照顧家人上車，再與老公及囝囝會合。<br>採訪、攝影：徐錦池、畢紹基</p></body></html>
