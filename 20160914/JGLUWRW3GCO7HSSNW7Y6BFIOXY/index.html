<html><header><meta charset="utf-8"><title>隔牆有耳：羅健熙靠港姐威威 - 李八方</title></header><body><h1>隔牆有耳：<br>羅健熙靠港姐威威 - 李八方</h1><p>今屆港姐冠軍馮盈盈（Crystal）相當具話題性，皆因佢爆粗鬧過梁振英，牽起「應唔應該講粗口」呢個老套話題。原來Crystal share過港大師兄、民主黨副主席羅健熙喺評論節目《左右紅藍綠》反駁官員對年輕人參與佔中嘅誤解，似乎好認同羅健熙嘅言論。羅健熙噚日喺fb貼咗個cap圖，話Crystal share過自己言論，仲話呢次光宗耀祖喇，但強調cap圖唔係佢自己主動搵，怕咩醜喎！佢仲話一啲都唔抗拒粗口，如果用得其所，粗口既充滿情感、精準又真誠，本土感覺都較強烈。</p></body></html>
