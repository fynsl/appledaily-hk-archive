<html><header><meta charset="utf-8"><title>求驗客手記︰傳奇舒利亞「髮現」新銅像</title></header><body><h1>求驗客手記︰<br>傳奇舒利亞「髮現」新銅像</h1><p>為咗表揚前英格蘭射手舒利亞對球會同埋國家隊嘅貢獻，英冠球隊紐卡素為舒利亞鑄造嘅銅像，周一喺聖占士公園球場外揭幕。面對自己嘅10呎高銅像，46歲嘅舒利亞都話覺得「超現實」，佢仲話：「我感到好光榮同驕傲，我自從15歲離開屋企發展足球事業，從來冇諗過自己會有銅像！」之後，舒利亞仲講笑咁話好開心見到銅像嘅自己係有頭髮，而唔係好似𠵱家嘅自己咁頭頂光禿禿。</p></body></html>
