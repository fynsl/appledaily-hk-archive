<html><header><meta charset="utf-8"><title>體壇拾趣：何詩蓓睇齊史高寧</title></header><body><h1>體壇拾趣：<br>何詩蓓睇齊史高寧</h1><p>18歲香港「小美人魚」何詩蓓同新加坡嘅100米蝶泳「費斯殺手」史高寧有咩共通點？除咗都係里奧泳手之外，就係齊齊喺CollegeSwimming.com嘅2016/17大學泳季D1 Pre-season All-America被提名；今年一共有123名泳手獲得呢項殊榮，代表被睇好喺出年三月NCAA全美大學生泳賽有力晉身前八！身為密芝根大學二年級生嘅何詩蓓，喺里奧200米自由泳歷史性入準決賽。</p></body></html>
