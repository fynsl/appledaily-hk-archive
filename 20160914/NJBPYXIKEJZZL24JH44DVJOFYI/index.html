<html><header><meta charset="utf-8"><title>求驗客手記︰曼聯年報報廢小豬</title></header><body><h1>求驗客手記︰<br>曼聯年報報廢小豬</h1><p>曼聯周一公佈上季業績，雖然收入破紀錄達5億1,530萬鎊（約53億港元），但就喺前領隊雲高爾同埋被貶咗去預備組嘅德國中場舒韋恩史迪加身上唔見成1,500萬鎊。上季完咗之後紅魔炒雲高爾同埋佢嘅教練團隊，總共要賠成840萬鎊；另外，佢哋仲將670萬鎊報廢，雖然冇講係乜，但來自德國嘅消息指舒韋恩史迪加（小豬）舊年由拜仁加盟曼聯嘅轉會費，其實係650萬鎊左右，而唔係外間所指嘅1,100萬鎊，所以條數應該係同小豬有關。今季俾新帥摩連奴踢落預備組嘅小豬雖則仲有兩年合約，但曼聯深信唔可能喺小豬身上攞番一分一毫，於是索性將佢報廢就算。</p></body></html>
