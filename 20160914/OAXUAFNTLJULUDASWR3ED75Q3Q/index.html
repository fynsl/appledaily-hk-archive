<html><header><meta charset="utf-8"><title>隔牆有耳：TVB停播《城市論壇》 - 李八方</title></header><body><h1>隔牆有耳：<br>TVB停播《城市論壇》 - 李八方</h1><p>有30幾年歷史嘅港台王牌議政節目《城市論壇》，下周日（18日）起冇得喺TVB睇，要睇就要轉去港台31及31A台！港台機構傳訊組總監伍曼儀話今年4月接手ATV頻譜後，《城壇》兩台同步播，覺得冇必要再喺TVB播，但佢承認係TVB主動要求先。<br>港台另一重頭節目、一直受左派批評嘅《頭條新聞》， 有報道指TVB 9月尾起會由周六晚上7點黃金時間改去平日下午6點播。睇番TVB節目表，現時翡翠台逢周日早上11時播《周日龍門陣》，由黃永同「梁粉」陳建強主持，原本轉播《城壇》時段就播旅遊節目。</p></body></html>
