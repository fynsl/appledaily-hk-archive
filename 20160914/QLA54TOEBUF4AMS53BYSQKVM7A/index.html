<html><header><meta charset="utf-8"><title>隔牆有耳：網民逼車遇小小超 - 李八方</title></header><body><h1>隔牆有耳：<br>網民逼車遇小小超 - 李八方</h1><p>富豪出入多數坐私人座駕，要喺公共交通工具撞到佢哋真係要去買六合彩。有網民近日喺facebook上載咗張相，就係喺交通工具上巧遇小小超李澤楷，據巴士裝潢同窗外景色，估計小小超係坐緊停機坪接駁巴。<br>相片惹嚟網民熱議，有人話巧遇李澤楷勁過捉精靈；有人驚訝小小超竟然唔係坐私人飛機，而係同普通市民一樣逼接駁巴士；亦有人話難以相信，笑問相中人係咪替身。導演翁子光亦有留言，非常冷靜咁反問「有幾奇？」但有人認為喺巴士撞到富豪機率極低，叫當事人快啲買六合彩。</p></body></html>
