<html><header><meta charset="utf-8"><title>雅曼達拍拖半年訂婚</title></header><body><h1>雅曼達拍拖半年訂婚</h1><p>現年30歲的《賤熊2》（Ted2）美國女星雅曼達施菲（Amanda Seyfried），與40歲的美國男星Thomas Sadoski拍拖半年，近日已經訂婚，更將喜訊告知家人及好友。<br>二人去年5月合演舞台劇《The Way We Get By》結緣，直至今年3月於電影《The Last Word》再合作而撻着。今次會是Thomas的第二段婚姻，他去年7月與結婚8年的太太離婚。</p></body></html>
