<html><header><meta charset="utf-8"><title>男女配內在美先重要顏卓靈睇中白只識講笑</title></header><body><h1>男女配內在美先重要<br>顏卓靈睇中白只識講笑</h1><p>呢個世界好奇怪，有啲嘢諗爆頭都諗唔明，明明義憤填膺嘅說話轉個頭就係年少無知，又或者好似金剛咁，明明其貌不揚但都成功媾女無數，不禁要問一句：公平咩？娛樂圈唔公平嘅情侶，又點只得金剛呢！<br><br>嗱嗱嗱！愛情係偉大嘅，只要着眼對方嘅優點，係唔需要着眼喺對方臉孔，顏卓靈深明呢個道理，今年6月兩人被發現喺九龍城激咀驚爆戀情，之後顏卓靈受訪講起男友優點，結果係「成熟又搞笑！」，即係唔使睇樣。</p></body></html>
