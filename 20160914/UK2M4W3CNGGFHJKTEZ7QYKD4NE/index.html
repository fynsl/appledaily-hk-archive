<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】志雲被鄧健泓叫Honey</title></header><body><h1>【馮仁昭四圍超】<br>志雲被鄧健泓叫Honey</h1><p>陳志雲、石詠莉同周國賢等噚日喺旺角出席慈善活動，志雲指身在上海嘅鄧健泓叮囑佢要照顧石詠莉：「佢話如果記者朋友唔同石詠莉傾偈，佢就唔夠曝光率，所以請大家多多關照，我怕之前叫我做honey嘅鄧健泓返嚟埋怨我，我變咗lemon就唔好啦！」<br>對於出爐港姐冠軍馮盈盈曾爆粗怒鬧特首梁振英，佢認為唔會影響港姐形象：「又唔係做啲乜嘢，佢真情流露啫。」<br>撰文：馮仁昭</p></body></html>
