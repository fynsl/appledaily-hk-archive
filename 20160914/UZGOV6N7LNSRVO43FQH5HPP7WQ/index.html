<html><header><meta charset="utf-8"><title>唔想頭皮油又臭4個壞習慣要收手</title></header><body><h1>唔想頭皮油又臭<br>4個壞習慣要收手</h1><p>天氣炎熱，不僅皮膚會出油、易有體臭，原來頭皮也會出油兼易發臭。頭油會導致脫髮、頭皮發臭更會惹人厭。日本Livedoor網站便羅列導致頭皮出油發臭的4大生活壞習慣，不想被人討厭，便多加注意。<br><br>1. 一天內頻密洗頭：洗頭過度會導致皮脂分泌過剩。<br><br>2.早早沖掉洗頭水：頭髮可能還殘留有定型劑等頑固污迹，使頭皮出油、發臭。強力髮乳和噴髮膠等不容易洗掉，最好再洗多次。當天的污迹最好即日洗掉。<br><br>3. 濕着頭髮睡覺：這樣容易導致細菌繁殖，使頭髮散發出難聞臭味。<br><br>4. 愛吃油膩食物：會導致皮脂過量分泌。<br><br>綜合報道</p></body></html>
