<html><header><meta charset="utf-8"><title>周汶錡貼中賽果</title></header><body><h1>周汶錡貼中賽果</h1><p>周汶錡昨晚出席中環舉行的手錶活動，穿上低胸deep V現身。講到今年港姐，周汶錡自爆貼中賽果，問她是否包括爆粗馮盈盈？她即落閘說：「呢個唔講喇！覺得自己有眼光箒！」同場的許廷鏗被問到港姐爆粗事件，則表示不太清楚，他說：「網上平台係好公開嘅！每人總有年少輕狂時候。」問他會否講粗口？許廷鏗承認有時會有助語詞，但不會攻擊人，又指女仔如太粗鄙也難接受。<br>另外，徐濠縈的私人Instagram戶口，早前流出陳子聰病癒後照片，未料最後演變成蘇永康與公關鄭紹康不和風波。徐濠縈本來出席活動，為免成為傳媒焦點，最後選擇不出席。<br>採訪：羅慧敏<br>攝影：沈健程</p></body></html>
