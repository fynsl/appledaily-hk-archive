<html><header><meta charset="utf-8"><title>金俊秀Hani忙到分手</title></header><body><h1>金俊秀Hani忙到分手</h1><p>昨日韓國演藝圈驚現分手潮，當中男團JYJ的29歲成員金俊秀與24歲的女團EXID成員Hani今年元旦被爆撻着半年，不過兩人因為各有各忙，難以維繫感情，昨日傳出兩人已分手消息，其後兩人都透過事務所承認「分訊」，結束15個月戀情。</p><p>另外，韓片《下女誘罪》34歲女星金敏喜昨日亦被指與54歲已婚導演洪尚秀分手，據了解洪尚秀為了金敏喜的前途着想，決定斬纜不倫戀。</p></body></html>
