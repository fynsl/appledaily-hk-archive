<html><header><meta charset="utf-8"><title>羅霖棄與前夫打官司</title></header><body><h1>羅霖棄與前夫打官司</h1><p>羅霖、黃又南及麥貝夷等昨日到觀塘出席Beauti360美容活動，羅霖自爆年輕時曾買大額美容服務，最後該店結業，損失不菲。她又指過去四年與前夫劉坤銘的官司纏繞，承受壓力和耗時間，她眼有淚光說：「前夫應該負責小朋友學費，但佢寧願打官司都唔畀小朋友，我冇錢冇時間冇精力去應付官司，我實輸梗，過時過節、生日都收到律師信，要我即時回覆個仔嘅活動安排。」<br>因官司已花近7位數字的羅霖，決不再同前夫打官司，她說：「我寧願留錢畀仔讀書，為小朋友良好教育，我盡量負擔，未知負擔到幾時。」有否向男友J先生求助？她說：「金錢上唔需要。」<br>採訪：張俊銘<br>攝影：陳俊強</p></body></html>
