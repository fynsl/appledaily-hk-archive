<html><header><meta charset="utf-8"><title>坐巴士經過車禍現場女乘客驚見死者係父親</title></header><body><h1>坐巴士經過車禍現場<br>女乘客驚見死者係父親</h1><p>途經車禍現場，驚見死者竟是至親，這震驚和傷痛實是難以言喻。內地媒體日前報道，陝西西安一名年輕女子周三（10日）中午坐巴士經過西太路一交通事故現場時，突然嚎啕大哭，下車後即撲倒在事故死者身上，原來死者正是她的父親。<br><br>當天中午，47歲李姓男子從距離事故現場約10公里的家出發，騎電單車前往西安親戚家，未料卻遭車撞，不幸當場死亡。家人聞訊趕抵現場時，看到慘不忍睹的畫面：「當時到處都是血，太慘了，都不敢看。」而讓家屬最氣憤的，是肇事車輛事後逃逸，不知去向。<br><br>陝西《都市快報》</p></body></html>
