<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】雷頌德變龍友影Leon</title></header><body><h1>【馮仁昭四圍超】<br>雷頌德變龍友影Leon</h1><p>雷頌德（Mark）聯同政務司司長林鄭月娥，噚日去到鑽石山荷里活廣場，出席活動「2016年公益金便服日」記者會。Mark今次推出黎明演唱會影集，為公益金籌款，每本售680元，限量2,000本，只接受網購。佢話今年黎明演唱會自己喺台下做觀眾，擔任攝影師，為黎明記錄時刻：「揀咗百幾張相，都係好真實嘅Leon（黎明），揀相全權由我負責，Leon唔鍾意影相，平時都係工作相。」<br>撰文：馮仁昭</p></body></html>
