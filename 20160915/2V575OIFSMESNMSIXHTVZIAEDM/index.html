<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】施綺蓮開國際學校 - 馮仁昭</title></header><body><h1>【馮仁昭四圍超】<br>施綺蓮開國際學校 - 馮仁昭</h1><p>90年亞姐亞軍施綺蓮、黃百鳴同楊玳詩等，噚日喺灣仔出席雙喜樓開幕酒會，施綺蓮話最近以統籌身份攞咗英國國際學校Cothill House嘅牌照，𠵱家搵緊地方，準備開兩、三間分校：「我覺得好有前途，我三個小朋友想入國際學校都好辛苦。」佢仲話已經冇興趣做幕前，呢行始終唔係好適合佢，由頭到尾都唔叻演戲，不過如果有適合嘅角色都冇所謂。<br>撰文：馮仁昭</p></body></html>
