<html><header><meta charset="utf-8"><title>【動畫】田心警署女警佩槍走火射傷腳</title></header><body><h1>【動畫】田心警署女警<br>佩槍走火射傷腳</h1><p>【本報訊】田心警署昨晚11時許，傳出一下槍聲，據報有警員的佩槍意外走火，事件中一名警員腳部受傷，由救護車送往威爾斯醫院治理。<br><br>警方調查指出，一名駐守田心警署軍裝巡邏小隊、年約20多歲女警晚上出更，她在槍房領取一支點38口徑左輪手槍，到入彈及退彈區上鏜時，手槍意外走火，射出一子彈，射穿其褲子，右腳被射中受傷，子彈射落地下軟墊。據稱，女警腳部傷勢並不嚴重。警方正就事件展開調查。<br><br>警方重申，警隊就裝備的保管及使用有嚴格規定，如證實有警務人員違規，定必會嚴肅處理。</p></body></html>
