<html><header><meta charset="utf-8"><title>【WhatsApp@iOS10】實試6大新功能　Siri幫你傳訊息</title></header><body><h1>【WhatsApp@iOS10】實試6大新功能　Siri幫你傳訊息</h1><p>雖然有傳不少iPhone用家update iOS 10後有死機情況，但問題好像很快便已解決，同一時間WhatsApp亦就iOS 10作出了配合的更新，當中包括有6大新功能，其中最特別的應該是因應Siri開放讓第三方軟件使用，而新增可用Siri幫手send WhatsApp訊息，而Gadget Guy亦就即時實試過6大功能的實用性。</p><p>記者：韓繼聰</p></body></html>
