<html><header><meta charset="utf-8"><title>應采兒貼受傷相　自爆遭家暴！？</title></header><body><h1>應采兒貼受傷相　自爆遭家暴！？</h1><p>應采兒自從2010年同陳小春拉埋天窗，婚後生埋囝囝Jasper(小春子)，應采兒除咗北上拍啲大陸真人騷、出席活動之外，佢都樂做廿四孝好媽咪，不時喺Instagram分享佢嘅湊B生活，而老公兼惠州政協陳小春就努力搵銀。<br><br>之不過佢昨早忽然喺Instagram貼出眼部受傷嘅相，留言：「Happy Halloween 家暴」，搞到唔少網民呆咗，問佢「怎麼這樣」、「沒事吧，要去醫院看一下」、「山雞被家暴我就信」、「有咩事就打999啦」、「係唔係結膜下出血」，總之應該唔係家暴嘅。</p></body></html>
