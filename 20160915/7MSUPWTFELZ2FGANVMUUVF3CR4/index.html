<html><header><meta charset="utf-8"><title>求驗客手記：西甲或來港辦挑戰賽</title></header><body><h1>求驗客手記：<br>西甲或來港辦挑戰賽</h1><p>西甲主席迪巴斯（圖）噚日去咗nowTV錄影廠參觀，仲接受本港傳媒訪問。佢就提到西甲喺亞洲嘅發展大計，話希望有更多球隊到亞洲獻技，香港當然係目標之一！佢就話可能搞類似英超挑戰盃嘅賽事，皇家馬德里、巴塞隆拿嘅檔期難就啲，但馬德里體育會、華倫西亞等都有機會㗎。而且除咗現役嘅，據聞一班西甲名宿都會嚟亞洲，佢哋之前先喺伊朗踢完表演賽，訪港都唔出奇！</p></body></html>
