<html><header><meta charset="utf-8"><title>母誣衊跑私鐘</title></header><body><h1>母誣衊跑私鐘</h1><p>陳秀茹曾拍電影《古惑仔之人在江湖》，扮演陳小春「山雞」的女友，又曾拍無綫劇《娛樂反斗星》扮演舒淇等，演藝發展平平，家庭環境更坎坷，她曾被母親爆料指她做私鐘妹、偷竊、墮胎及自殺等，後來Suki反擊指母親因爛賭欠下貴利，才編造故事索取金錢。01年，陳父患上食道癌，陳母再向女兒開火；至07年，陳秀茹難忍母親的行為，加上妹妹離世，令她患上抑鬱症，最後決定和外籍丈夫移民美國，重過新生活。<br>撰文：嵐山</p></body></html>
