<html><header><meta charset="utf-8"><title>《雲畫的月光》穩坐收視冠軍</title></header><body><h1>《雲畫的月光》穩坐收視冠軍</h1><p>由朴寶劍和金裕貞主演的人氣韓劇《雲畫的月光》，大前晚的第7集，二人情深咀嘴將收視拉到新高破20%，到前晚第8集，劇情卻來個大反轉，原來朴寶劍一早已知道金裕貞是女兒身，令以為他們玩「HeHe」的劇迷終於放鬆一口氣。而前晚收視微跌，但仍以19.7%保持收視冠軍。至於同檔由IU及李準基主演的韓版《步步驚心》就仍以5.8%收視墊底，姜至奐的《怪物》就以10.3%收視排第二位。</p></body></html>
