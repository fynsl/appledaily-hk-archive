<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】余安安背稿能力高 - 馮仁昭</title></header><body><h1>【馮仁昭四圍超】<br>余安安背稿能力高 - 馮仁昭</h1><p>余安安、黃秋生、林德信同楊淇等噚日喺新蒲崗綵排舞台劇《仲夏夜之夢》，由於需要好大體能，所以排練室分成排練同健身兩部份，秋生大讚余安安記台詞能力超強，余安安話：「其實真係唔易㗎，因為莎士比亞寫嘅詞改成中文之後，講出嚟要有畫面同詩意係最困難。」排練時見佢喺男演員背上行走，佢話呢啲動作唔係太困難，有對手喺旁邊攙扶。<br>撰文：馮仁昭</p></body></html>
