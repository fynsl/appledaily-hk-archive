<html><header><meta charset="utf-8"><title>【今日笑一笑】無得出去玩　絕望大丹狗𦧲地喊</title></header><body><h1>【今日笑一笑】<br>無得出去玩　絕望大丹狗𦧲地喊</h1><p>狗狗每日的指定動作就是食，睡覺及外出散步玩玩，三者缺一都可能會失去狗生意義。<br> <br>外國一頭大丹犬，懷著滿心歡喜原以為主人帶牠外出，怎知主人卻說：「今天不外出散步了，下次吧」。大丹犬聽到主人說「No」，即顯出難以置信表情，又吠又擺尾，期望打動主人回心轉意，但主人堅決說不，大丹犬心情由天堂跌落地獄，即垂頭喪氣的躺在地上，不斷發出淒厲的嗚咽聲，令主人啼笑皆非。</p></body></html>
