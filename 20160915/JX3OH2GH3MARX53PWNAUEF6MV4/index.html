<html><header><meta charset="utf-8"><title>周董加場賣飛人龍插隊</title></header><body><h1>周董加場賣飛人龍插隊</h1><p>周杰倫（周董）明年1月在紅館舉行演唱會宣佈加開三場，僅約一成門票昨日公開發售，並在45分鐘內售罄。昨早9時半，約半百人在尖沙嘴通利琴行門外排隊買票，頭十位均為外籍女士，排頭位的女士原本稱早上7時到場，及後又指已排了七天。</p><p>在後面為女兒排隊的女士Betty大呼不公平，她說：「凌晨兩點幾到，見得兩個人排喺前面，後來越嚟越多人，搞亂晒啲秩序。」<br>採訪：盧妹<br>攝影：仇志德</p></body></html>
