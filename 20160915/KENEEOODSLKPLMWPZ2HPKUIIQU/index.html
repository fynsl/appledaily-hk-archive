<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】欣宜入紙紅館開騷 - 馮仁昭</title></header><body><h1>【馮仁昭四圍超】<br>欣宜入紙紅館開騷 - 馮仁昭</h1><p>鄭欣宜噚日到黃竹坑宣傳下月21、22號喺九展舉行嘅演唱會，老闆蕭定一決定幫佢入紙申請明年紅館檔期，欣宜興奮話：「我根本唔夠膽諗紅館，今次已經當正係紅館。」開騷前會唔會收吓身？佢話：「冇咁諗喎，入場都唔expect睇到我瘦同身材好。」會唔會請張學友做嘉賓？欣宜賣關子話：「兩場都有好特別嘅嘉賓，係我好欣賞同敬佩。」佢仲話已經叫咗爸爸鄭少秋一定要去捧場。<br>撰文：馮仁昭</p></body></html>
