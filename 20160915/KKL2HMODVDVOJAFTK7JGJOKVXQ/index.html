<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】阿Sa負傷學食麵 - 馮仁昭</title></header><body><h1>【馮仁昭四圍超】<br>阿Sa負傷學食麵 - 馮仁昭</h1><p>Twins日前為某牌子杯麵拍廣告，點知拍攝前幾日，蔡卓妍（阿Sa）因為參與內地節目時扭傷腳，搞到幾乎要改期，但佢哋嘅檔期又排到密麻麻，惟有臨時修改拍攝內容，兩女由企喺度拍變為全部坐喺凳拍，減輕阿Sa負擔。拍攝時Twins更食神上身試味，煮麵師傅仲教佢哋食麵嘅姿勢，Twins話：「出埠都要帶杯麵傍身，咁先有安全感。」<br>撰文：馮仁昭</p></body></html>
