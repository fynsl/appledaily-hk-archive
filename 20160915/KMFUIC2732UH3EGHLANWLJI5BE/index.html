<html><header><meta charset="utf-8"><title>關楚耀DaDa齋拖冇癮</title></header><body><h1>關楚耀DaDa齋拖冇癮</h1><p>陳靜（DaDa）、關楚耀、林家棟和孫耀威前晚在尖沙嘴出席電影《此情此刻》首映，關楚耀和DaDa在新戲飾演戀人，但兩人並無親熱戲，問關楚耀會否失望時，DaDa插嘴說：「畀吓面好喎！」關楚耀即識趣笑說：「得拖手，係有啲失望！」孫耀威帶女友陳美詩捧場，又再一次被問到何時結婚？孫耀威說：「婚結生仔我一定會做，有好消息一定會公佈。」<br>採訪：張俊銘<br>攝影：陳慧安</p></body></html>
