<html><header><meta charset="utf-8"><title>雞排妹粉絲涉法院襲「藍絲」</title></header><body><h1>雞排妹粉絲涉法院襲「藍絲」</h1><p>【本報訊】被封台灣「雞排妹」鄭家純香港頭號粉絲的朱寶生，年初以熱血公民成員身份在法院聲援旺角騷亂案被告時，疑與「藍絲」起衝突。朱被控兩項普通襲擊罪，案件昨提堂。他申請押後答辯，以向律政司尋求以簽保守行為方式處理。<br>報稱侍應的朱寶生（22歲）被控於2月12日在九龍城法院1樓電梯大堂內，襲擊保衛香港運動成員沈思革及女子李雲芳。控方指被告與事主不相識但不排除在日後相遇，要求被告不得騷擾事主。被告准以2,000元保釋。朱在今年書展首日狂奔欲買仍未出版的雞排妹寫真而一夜成名。<br>案件編號：KCCC3131/16<br>■記者歐陽聯發</p></body></html>
