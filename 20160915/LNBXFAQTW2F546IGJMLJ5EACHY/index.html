<html><header><meta charset="utf-8"><title>王浩信陳自瑤戴罩買玩具</title></header><body><h1>王浩信陳自瑤戴罩買玩具</h1><p>王浩信與太太陳自瑤（YoYo）結婚已有5年，兩人育有一女，仍然不時抽時間二人世界。前晚約7時許，身穿白色恤衫的王浩信與穿白色風衣情侶打扮的YoYo現身銅鑼灣時代廣場，二人有默契地戴上口罩玩神秘。兩人先走入賣電腦用品店舖睇iPhone，未知是否想詢問iPhone 7的新貨事宜，不過他們在店內傾談了約三分鐘，便火速走人。<br>之後，王浩信就拖實YoYo轉戰到一間小朋友書店，女方專攻故事書，而王浩信就睇籃球玩具，最後兩人各有所獲，買了一本書及籃球玩具，由王浩信負責埋單。最後兩人就走到韓國餐廳開餐撐枱腳。<br>採訪、攝影：梁繼光</p></body></html>
