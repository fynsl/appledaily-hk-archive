<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】馬浚偉編上癮度新劇 - 馮仁昭</title></header><body><h1>【馮仁昭四圍超】<br>馬浚偉編上癮度新劇 - 馮仁昭</h1><p>馬浚偉噚日喺商台為11月公演嘅舞台劇《偶然．徐志摩》宣傳，身兼監製、導演、編劇同演員嘅佢直言壓力好大，練舞更練到胸椎舊患復發：「我以後會更加疼錫監製同編劇，唔會亂改劇本，要聽話。因為個劇會加入落雨、落雪同水袖舞，所以每排一場會錄低再睇番。」佢仲話完成舞台劇之後會休息十日去郵輪玩，但係對編劇上晒癮嘅佢已經構思緊新嘅舞台劇劇本。<br>撰文：馮仁昭</p></body></html>
