<html><header><meta charset="utf-8"><title>求驗客手記：雷神撐傑志唔撐東方</title></header><body><h1>求驗客手記：<br>雷神撐傑志唔撐東方</h1><p>賽馬會社區盃星期五喺旺角場上演，由東方龍獅對傑志。喺噚日記招，東方宣佈將獎金捐畀博愛醫院，傑志就揀咗聯合醫院。正賽前亦分別有U13社區盃同埋騎師加足球名宿踢嘅表演賽，將會落場嘅冠軍騎師莫雷拉（左）就唔畀面東方，大大聲話：「Sorry東方，我支持傑志！」另外足總行政總裁薛基輔透露，東亞盃外圍賽次圈已確定由香港接辦，11月6、9、12日喺旺角場踢，雙料娛樂收200蚊！</p></body></html>
