<html><header><meta charset="utf-8"><title>陸詩韻嘆選港姐似做戲</title></header><body><h1>陸詩韻嘆選港姐似做戲</h1><p>陸詩韻、應昌佑與何紫綸昨日到銅鑼灣出席「全港學生三人籃球賽」，身為05年港姐亞軍的陸詩韻，有留意港姐選舉，她說：「我覺得𠵱家港姐好似選演員，港姐係代表香港，宣傳香港，𠵱家有種感覺係選一個藝人，好多喺台上問答遊戲好似做緊戲，我覺得同以前唔同咗。」<br>提到出爐冠軍馮盈盈爆粗事件，陸詩韻說：「佢哋有言論自由，但做公眾人物後，呢方面真係要注意吓，可能一句說話會引起好多迴響。」至於梁佩瑚爆選美黑幕，矛頭直指陳法蓉，她說：「所謂黑幕，我覺得每個行業都有，唔係屆屆都有，我嗰屆二十個女仔，當時我比較儍，感覺唔到。」<br>採訪、攝影：黃曉妍</p></body></html>
