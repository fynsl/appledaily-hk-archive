<html><header><meta charset="utf-8"><title>唔忿被話肥嘟嘟大熊貓bb駁嘴全程錄</title></header><body><h1>唔忿被話肥嘟嘟<br>大熊貓bb駁嘴全程錄</h1><p>微博前日熱傳一段影片，飼育員抱着圓滾滾的大熊貓，走的吃力着，還口中唸唸有詞：「六十多斤了」、「你還曉得你六十多斤了？」沒想到大熊貓竟似乎有問有答，飼育員每問一句，牠就會答上「嗯」！<br><br>最後，這隻大熊貓還看似因飼育員喚牠「胖子」而鬧起脾氣，放牠到地上後賴皮不肯走路。<br><br>網友紛紛留言「啊，好可愛好可愛。」、「可能很多人不相信，但是四川的熊?是真的只聽得懂四川話」；但也有人開玩笑「這明明是有人配音的吧」！<br><br>微博 </p></body></html>
