<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】趙哲妤有人夫追求 - 馮仁昭</title></header><body><h1>【馮仁昭四圍超】<br>趙哲妤有人夫追求 - 馮仁昭</h1><p>趙哲妤噚日去到長沙灣，搵司徒法基師傅幫手拜月老求姻緣，儀式最後師傅喺佢眉心同手背搽人緣香水，又送咗條加持過嘅月光石珠鏈畀佢，叫佢戴住唔好俾人掂，每逢初一、十五合十祈福。趙哲妤話：「想快啲搵到另一半，個人都開心啲，另外做娛樂圈人緣都需求好大，需要多啲人支持同認同。」單身半年，佢話𠵱家有幾個追求者，當中有已婚男士㖭。<br>撰文：馮仁昭</p></body></html>
