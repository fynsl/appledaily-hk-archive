<html><header><meta charset="utf-8"><title>求驗客手記：瓦努阿圖崛起打入世青</title></header><body><h1>求驗客手記：<br>瓦努阿圖崛起打入世青</h1><p>香港嘅足球絕對可以打入世界大賽嘅決賽周！聽落匪夷所思，但我求大俠同你講，連瓦努阿圖（圖）都做到，香港又有乜藉口話唔得。喺日前嘅U20大洋洲錦標賽，瓦努阿圖喺四強遇上所羅門群島，兩隊完場前仲係1:1，正當以為要踢加時嗰陣，瓦努阿圖入波絕殺對手，打入決賽。雖然決賽仲要鬥大洋洲勁旅新西蘭，唔一定拎冠軍，但呢個25萬人口嘅小國已經獲得出年南韓世青盃嘅參賽資格，係史上首次參加國際大賽。</p></body></html>
