<html><header><meta charset="utf-8"><title>柏木遭篤爆唔沖涼</title></header><body><h1>柏木遭篤爆唔沖涼</h1><p>日本女子組合AKB48成員柏木由紀（圖），被爆暗交NEWS成員手越祐也之前獲宅男瞓身支持。人氣下跌的柏木日前與隊友渡邊麻友、指原莉乃亮相日前播出節目時，被隊友夾攻大爆污糟邋遢。身兼新團NGT48成員的柏木由紀，遭17歲成員加藤美南指成世都嫁不出去，原因是柏木很怕沖涼！渡邊當住柏木玩踢爆：「柏木加入AKB前，最長紀錄是聖誕至新年都不沖涼。」柏木在鏡頭前被爆試過冇沖涼近一星期，非常尷尬。</p></body></html>
