<html><header><meta charset="utf-8"><title>陳慧琳怕與夫濕吻</title></header><body><h1>陳慧琳怕與夫濕吻</h1><p>陳慧琳（Kelly）昨日到尖沙嘴出席美容品牌活動，問到前天44歲生日怎慶祝？她說：「喺屋企慶祝，囝囝攞咪係咁唱歌，老公都係唱首歌。」問到跟老公結婚多年感情怎保鮮？Kelly鬼馬玩食字說：「𠵱家都有鮮㗎，等囝囝瞓咗覺先囉。」Kelly坦言等兒子睡覺後才跟老公錫錫，笑問是否好激？她睩大眼說：「濕晒嗰啲唔會囉，始終要有番父母嘅矜持，不過嗰日唔小心喺佢哋面前叫爹哋乳名，係昆蟲名，但乜名就唔好講，講出嚟好嘔。」<br></p><p>同場的JW着心口有少罅的紅裙亮相，問是否真空上陣？她說：「唔夠膽，因為真空會凸，平時着三點式游水OK，但裸曬唔夠膽。」<br>採訪：張俊銘<br>攝影：仇志德</p></body></html>
