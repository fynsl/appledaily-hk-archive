<html><header><meta charset="utf-8"><title>300米高懸崖蕩鞦韆「強國式自殺」嚇到癲</title></header><body><h1>300米高懸崖蕩鞦韆<br>「強國式自殺」嚇到癲</h1><p>重慶萬盛黑山谷的懸崖鞦韆，你敢不敢去玩？<br><br>重慶萬盛奧陶紀公園，擁有全國海拔最高的山地懸崖鞦韆。鋼枝支撐的鞦韆設備矗立在山頂之上，遊客穿上防護裝備後，輕輕一蕩，鞦韆就會從平台往外蕩出，整個身體頓時脫離依靠，體驗在300米高空「命懸一線」的刺激感受。<br><br>但網友見到這個懸崖鞦韆紛紛表示驚驚，「嚇到尿尿」，「感覺不結實」，「哪個腦殘設計的」，「塌下來怎麼辦？」「很快會有意外，掉下來，強國的自殺方法」；但亦有網民說：「太刺激了」「一定要試下，就算回不來也沒關係」。<br><br>綜合報道</p></body></html>
