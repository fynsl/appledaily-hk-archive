<html><header><meta charset="utf-8"><title>倒吊囚犯當牛羊割喉放血點解IS咁殘忍？</title></header><body><h1>倒吊囚犯當牛羊割喉放血<br>點解IS咁殘忍？</h1><p>極端組織「伊斯蘭國」發放最新屠殺囚犯片段，手法如宰牛羊，被指慘不忍睹。<br> <br>片段發放適逢伊斯蘭開齋節後，全場12分鐘，在敍利亞一個屠房進行，24人被殺。有人被割頸「放血」而死，有人被掛肉勾倒吊後割喉。<br> <br>人權組織「拉卡被悄然屠宰」的創辦人形容這是他見過最可怕的片段，形容無助的受害人像綿羊般被宰殺。<br> <br>美國《紐約郵報》</p></body></html>
