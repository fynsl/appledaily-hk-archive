<html><header><meta charset="utf-8"><title>求驗客手記：亞冠盃中超全軍覆沒</title></header><body><h1>求驗客手記：<br>亞冠盃中超全軍覆沒</h1><p>繼國足早前喺世盃外輸畀南韓後，兩支中國球會喺亞冠盃八強都被韓職球隊踢出局。山東魯能（橙衫）首回合作客FC首爾輸1:3，噚晚返到主場，靠禾達蒙迪路接應蒿俊閔傳中頂入領先，只要入多球就可以出線。不過，首爾末段由尹柱泰建功追平1:1完場，魯能兩回合輸2:4出局。另一支中超代表上海上港喺首回合主場同全北汽車踢成0:0，嚟到周二作客嘅次回合有機會出線，但球隊喺下半場潰不成軍失五球，以0:5慘敗出局。</p></body></html>
