<html><header><meta charset="utf-8"><title>女童妙用鞋帶1分鐘斷開綁手索帶</title></header><body><h1>女童妙用鞋帶<br>1分鐘斷開綁手索帶</h1><p>孩子一旦被不法之徒拐帶，很可能遭索帶綁手。網上流傳一段女孩示範用鞋帶鋸斷索帶的片段，必要時或有助孩子自救脫險。<br> <br>片段由美國佛羅里達州奧蘭多女子米歇爾（Michelle O'Neal）上傳，題為「孩子被索帶綁手，能夠掙脫嗎？」示範的女孩相信是她女兒。女孩模擬被綁架後，雙手遭索帶綁住。她將鞋帶解開後，用牙齒把其中一條拉住，穿過索帶，然後與另一鞋帶綁在一起，再將鞋帶當鋸，雙腳拉扯，直至索帶斷開，過程約1分鐘。<br> <br>片段上傳後，已獲5,900萬人次點擊。不少網民說影片有用，有人更表示片段在警方網頁重貼。</p></body></html>
