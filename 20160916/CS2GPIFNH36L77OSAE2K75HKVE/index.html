<html><header><meta charset="utf-8"><title>一間醫院3個靚護士網民爭住睇病話有事</title></header><body><h1>一間醫院3個靚護士<br>網民爭住睇病話有事</h1><p>眼大大，皮膚白，而且擁有甜美笑容！泰國網上近日瘋傳三名美女護士的照片，引起網民熱烈討論兼大起底。<br><br>照片由當地「khaosod網」率先分享，三名穿著淺藍色長袖及長褲制服的美女，膚色白晰、擁有水靈大眼，大批網民發揮「起底」技能，找出三人都在「龍仔厝府瑪哈猜2醫院」（Mahachai2 Hospital）工作。<br><br>除了三人的制服照片外，網民更搜羅了其中一名護士的生活照，讓大家欣賞她們的工作魅力之餘，亦了解一下她們的日常生活。<br><br>泰國《世界日報》 </p></body></html>
