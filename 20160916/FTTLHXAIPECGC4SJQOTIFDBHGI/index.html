<html><header><meta charset="utf-8"><title>雲中隱現巨大黑影唔通係星戰太空船嚟？</title></header><body><h1>雲中隱現巨大黑影<br>唔通係星戰太空船嚟？</h1><p>一名攝影師在秘魯拍到一團怪雲，雲間儼然隱藏巨型黑色物體，隨雲飄動，他聲稱那可能是類似電影《星球太戰》中的太空船。<br><br>墨西哥一個叫Misterio Canal（神秘頻道）的探秘組織，將那段經過快鏡處理的片段上傳到YouTube，指「如果得到證實，那證明外星智慧正在守護我們」。<br><br>不過，不少網民卻認為那只是一團雲，更有指片段是人手加工的作品而已。<br><br>英國《每日郵報》 </p></body></html>
