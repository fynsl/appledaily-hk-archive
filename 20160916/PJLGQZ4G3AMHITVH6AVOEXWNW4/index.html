<html><header><meta charset="utf-8"><title>【今日笑一笑】偷主人底褲斷正　貓貓懶理唔驚</title></header><body><h1>【今日笑一笑】<br>偷主人底褲斷正　貓貓懶理唔驚</h1><p>家中驚現偷內褲賊，主人調查後發現，變態小偷竟是她最愛的小貓咪!<br><br>主人拍下罪證，並上載片段到影片分享網站「公審」貓咪。片中見到貓咪將小爪伸入抽屜，顯然一早已有目標，不消一會已抓出一件紅色內褲，隨即又舐又嗅，非常享受。當人贓並獲的小貓咪見到主人正在拍下牠的惡行，貓咪面無懼色，冷冷瞧一瞧主人後，便繼續和內褲玩遊戲，無視主人不滿。<br><br>YouTube</p></body></html>
