<html><header><meta charset="utf-8"><title>【美圖晒晒】台女團Dears安婕希憑仙氣素顏照爆紅</title></header><body><h1>【美圖晒晒】台女團Dears安婕希<br>憑仙氣素顏照爆紅</h1><p>台灣女團Dears成員安婕希，2012年10月10日被網友拍得在台北市府廣場的素顏美照，因而紅爆網上。當時，她正拿着相機在廣場上拍攝，網友看過該輯相片反應極大，紛紛稱她為仙氣的「空靈系」美女。即係...咩？總之就是氣質靚女！她亦因而人氣大漲，隨後獲得廣告、MV等工作合約。<br><br>facebook/ 正妹時代</p></body></html>
