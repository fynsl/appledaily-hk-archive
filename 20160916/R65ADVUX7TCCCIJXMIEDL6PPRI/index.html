<html><header><meta charset="utf-8"><title>麥當勞越賣越平日本央行好頭痕？</title></header><body><h1>麥當勞越賣越平<br>日本央行好頭痕？</h1><p>到底漢堡包越賣越平有咩問題？<br><br>日本人傾向減少外出用餐的費用，在日本有分店的快餐店，包括麥當勞、Burger King及吉野家等，過去6個月不停減價，又推出平餐及優惠午餐，麥當勞最新推出400日圓餐（約30港元），可買到一個巨無霸或脆香雞腿包，及一杯細汽水，希望吸引更加多客人。<br><br>不過，日本央行致力要日本市民豪使錢，推動經濟及推高通脹，雖然未知快餐價錢會否繼續降低，但通縮意識仍然存在日本市民腦海中，令日本央行甚為擔心。<br><br>日本央行下周三（21日）將討論議息，約早上11時公佈。</p></body></html>
