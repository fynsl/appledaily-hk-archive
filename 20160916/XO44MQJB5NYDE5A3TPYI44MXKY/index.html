<html><header><meta charset="utf-8"><title>AirPods會跌？Tim Cook話未跌過</title></header><body><h1>AirPods會跌？Tim Cook話未跌過</h1><p>自蘋果公佈推出無線耳機AirPods後，外界一直擔心耳機會掉出來。蘋果行政總裁庫克（Tim Cook）接受美國ABC《早安美國》專訪，他表示已於不同情況試用AirPods，甚至是於跑步機上，都未試過掉下耳機。<br><br>庫克又指，「它有個小盒子，你把AirPods放進去，它有磁力會把耳機吸進去，它會個能充電，放東西的好地方。同時，我已試用AirPods一段時間，因為它沒有耳機線。耳機線通常很易令耳機掉出來，因為耳機線始終有重量。現在把耳機剪掉，我個人從來沒遇到耳機掉出來。」</p></body></html>
