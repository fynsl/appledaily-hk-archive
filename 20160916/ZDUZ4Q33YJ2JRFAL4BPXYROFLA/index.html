<html><header><meta charset="utf-8"><title>LOVE小盆栽有心思</title></header><body><h1>LOVE小盆栽有心思</h1><p>戶主夫婦是愛家之人，親自四出搜羅及上網購置飾物及現成家具，務求有稱心滿意效果，例如配合樹紋屏風，就買了樹形座枱掛架、由英文字組合LOVE及HOME植物小盆栽，彼此呼應互融。<br>玄關泰國柚木凳原是雙座位，長度超出屏風，經香港代理要求泰國生產商特別訂做單座位，等待兩個月才製成，價值約3,000元。實木餐枱椅從網上買，惟大陸貨商不提供出口，只能寄到國內親戚家中，再轉搬香港，花費約8,000元。</p></body></html>
