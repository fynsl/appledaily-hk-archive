<html><header><meta charset="utf-8"><title>搭上賓施馬噴血前度夏登有新歡？</title></header><body><h1>搭上賓施馬噴血前度<br>夏登有新歡？</h1><p>火箭主將夏登與名媛Khloe Kardashian感情已告一段落，Khloe最近與騎士中鋒T湯臣打得火熱，心情愉快。貴為NBA超級巨星，夏登當然不甘寂寞，據美國傳媒指出，「大鬍子」最近與網絡火辣女郎安娜（Ana Montana）搭上，而26歲的安娜以前曾經與皇家馬德里前鋒賓施馬傳出緋聞。從安娜在社交網站po出的相片超火辣，便知道甚得夏登歡心。</p></body></html>
