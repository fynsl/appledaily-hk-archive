<html><header><meta charset="utf-8"><title>趣趣地：辛尼特追四粒斬「馬」</title></header><body><h1>趣趣地：<br>辛尼特追四粒斬「馬」</h1><p>「球證未吹完場雞都唔好放棄」，呢句漫畫《足球小將》主角戴志偉嘅金句，真係發生喺周四歐霸盃D組分組賽，特拉維夫馬卡比主場對辛尼特（圖），主隊70分鐘由中場米杜贊恩梅開二度，領先3:0，以為三分在望，點知最後14分鐘出現驚人逆轉，辛軍先由前鋒高哥連76分鐘破蛋，主隊後衞達沙之後兩黃一紅被逐，種下禍根，梅里斯奧荷西同古利安奴一對巴西兵各建一功，追成3:3，補時一分鐘，辛尼特後備前鋒盧卡多迪域飛頂入網，戲劇性反勝4:3，開出賽前賠率50倍嘅「客其他」波膽。</p></body></html>
