<html><header><meta charset="utf-8"><title>堅城居民追月護加園</title></header><body><h1>堅城居民追月護加園</h1><p>【本報訊】守護加園聯盟等組織昨晚6時於西環加多近街臨時花園，舉行中秋追月活動，民主黨候任立法會議員許智峯、社民連議員梁國雄和即將卸任的單仲偕都有出席，約數十名街坊到場。發展局年初以公園土地受污染等理由計劃清拆公園，日後興建臨海私人住宅。反對清拆的守護加園聯盟發言人Ben稱曾約見局長陳茂波，當局亦責成副局長與居民見面，但至今仍未兌現。他稱城規會公眾聆訊料今年進行，望街坊出席。<br>許智峯指未來或有類似「瞓城規會」等升級行動，稱若政府仍要改劃，要先在立法會申請11億元除污，由於金額頗大，相信會遇到一定阻力，屆時不排除會拉布。<br>■記者李詠希</p></body></html>
