<html><header><meta charset="utf-8"><title>劉翔自爆已再婚</title></header><body><h1>劉翔自爆已再婚</h1><p>中國跨欄名將劉翔去年忽然宣佈與葛天離婚，結束九個月短暫婚姻後，隨即與吳莎「撻着」。近日網上流出一條求婚視頻，有指短片來自昨晚播出的內地節目《極速前進》，節目中劉翔自爆「婚都結了，還求甚麼婚」。<br>視頻片段中，吳莎驚現節目，金大川、霍啟剛及郭晶晶都起哄大叫「求婚」、「接吻」，劉翔就抱起吳莎，然後兩人十指緊扣。內地媒體則報道，指尚有一條視頻是劉翔自爆已婚。他說：「晶晶他們還問我怎麼不求婚，但其實我早就求婚了。我求過婚了你知道嗎？求婚後直接結婚了，你知道嗎？」<br>撰文：小米</p></body></html>
