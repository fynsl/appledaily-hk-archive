<html><header><meta charset="utf-8"><title>Dominic落寞揚言孤獨終老</title></header><body><h1>Dominic落寞揚言孤獨終老</h1><p>麥明詩前晚趁中秋人月兩團圓，與林作母子食飯過節。麥明詩掟煲唔掟蓋，曾向女方大獻殷勤的「鴨王」何浩文（Dominic）就一支公，狂上網解悶，Dominic前晚在Instagram貼片落寞自彈自唱，其後又在fb留言呻寂寞：「中秋節，正所謂人月兩團圓，到底！何浩文幾時先有自己嘅家庭呢？」<br>Dominic接着再玩fb直播近一粒鐘，網友好奇他的擇偶條件，Dominic表示尤其喜歡長髮女生。對於麥明詩與林作翻撻，Dominic昨短訊回覆：「是但啦！」Dominic表示前晚沒人月兩團圓：「孤獨終老嘅感覺就係咁樣。」<br>採訪：劉敏</p></body></html>
