<html><header><meta charset="utf-8"><title>碧咸偷用老婆護膚品</title></header><body><h1>碧咸偷用老婆護膚品</h1><p>英國萬人迷碧咸（David Beckham）老婆Victoria（小圖）最近忙於在紐約時裝周宣傳品牌，她日前接受英國節目《This Morning》訪問時大爆老公秘密。主持問到碧咸會否偷用她的美容產品，Victoria說：「他有偷用我的美容產品，但我不介意，他太美麗。」Victoria亦透露愛女哈七（Harper Seven）好貪靚，幾年前已經可以着厚墊鞋跑，着高踭鞋更叻過好多大人。</p></body></html>
