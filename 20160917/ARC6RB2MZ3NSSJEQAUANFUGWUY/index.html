<html><header><meta charset="utf-8"><title>Baby鬆身裙晒孕肚</title></header><body><h1>Baby鬆身裙晒孕肚</h1><p>剛傳出懷孕三個月的Angelababy（楊穎），日前被本報讀者影到與老公黃曉明結伴到蘇梅島旅行，前晚中秋節，黃曉明就在其工作室的微博，貼出全家福的照片，代表二人已結束旅程回家與家人過節，黃曉明還留言：「月圓，人團圓。」<br>相中素顏的Baby身穿闊身連身裙，瘦削的她臉開始長肉，孕味十足。有網民即留言問「Baby是不是懷孕了」，亦有網民讚Baby跟黃曉明父母「每對夫妻都是夫妻相」，又讚Baby母親消瘦了更年輕。<br>撰文：李察</p></body></html>
