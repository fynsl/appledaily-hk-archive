<html><header><meta charset="utf-8"><title>光妹　椎名林檎　玩SheShe</title></header><body><h1>光妹　椎名林檎　玩SheShe</h1><p>日本天后宇多田光事隔8年回歸樂壇，於28日推出新碟《Fantome》，邀得另一天后椎名林檎創作新歌《只有兩小時的旅程》，唱盡女性不倫戀。兩位天后再度合作，自然引起話題，於新公開的MV中，光妹跟椎名林檎置身太空，走入太陽系觀光，又面貼面對唱，SheShe味濃。而光妹後日會亮相朝日電視台播出的《MUSIC STATION》30周年紀念特輯，同場更有濱崎步、福山雅治等人。</p></body></html>
