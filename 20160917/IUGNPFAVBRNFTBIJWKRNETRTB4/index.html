<html><header><meta charset="utf-8"><title>Apple Store點滴：廿四孝女友求人轉讓</title></header><body><h1>Apple Store點滴：<br>廿四孝女友求人轉讓</h1><p>【九龍塘】又一城蘋果店內外，昨晨擠滿已預約取機的果農，廿四孝女友馬小姐卻是例外。原來她早前網上預約買機失敗，但因明天便是男友生日加上將要到外地公幹，她遂膽粗粗趁開售日前來蘋果店，希望游說果農轉讓一部給她，作為生日禮物送給男友。她坦言由於預算可付額外的錢不多，場外又滿是收機黨，她原已打定輸數，但她在店內流連個多小時後，竟先後遇兩名好心人願賣機給她，其中一人更以原價轉讓一部暗啞色細機，令她感動不已。</p></body></html>
