<html><header><meta charset="utf-8"><title>青雲拖老婆睇《屍殺列車》</title></header><body><h1>青雲拖老婆睇《屍殺列車》</h1><p>現年52歲的劉青雲與郭藹明結婚十八年，至今仍然好恩愛。昨日下午3時許，記者在九龍灣展貿中心戲院，見到劉青雲兩公婆一齊看完戲離開。原來二人拍住拖，一齊看叫好又叫座的韓國電影《屍殺列車》，這部片雖然已經上了一段時間，但仍有不少人入場看，難怪會成為香港電影史上最賣座韓片，截至昨日5時已近六千萬票房。<br>青雲兩公婆可能見商場人多，離開戲院時專登前後腳，而且頭耷耷去廁所。青雲去完廁所之後，有途人認得他，即跑過去找他合照，青雲亦表現親民來者不拒。與粉絲合照後，青雲便會合老婆，然後一齊揸車返西貢屋企。<br>採訪、攝影：畢紹基、吳耀輝、黄柏倫</p></body></html>
