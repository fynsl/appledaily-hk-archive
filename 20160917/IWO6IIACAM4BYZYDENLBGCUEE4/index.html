<html><header><meta charset="utf-8"><title>Apple Store點滴：聯合國大軍游擊收機</title></header><body><h1>Apple Store點滴：<br>聯合國大軍游擊收機</h1><p>【中環】昨晨中環ifc mall分店門外，數十名不同國籍的收機黨不斷兜截果農，中俄印巴共濟一堂，以手機打出「I Buy iPhone 7」求機（圖），輔以計算機App報價，數分鐘即可完成交易。<br>商場保安為確保通道暢順，成群出動驅趕收機黨，先口頭勸喻，再用身軀阻礙。聯合國大軍改打游擊戰，散落到多個樓層，有南亞幫築起人牆為隊友掩護；有大媽索性將顧客拉到防煙門後點算鈔票，奇招盡出。</p></body></html>
