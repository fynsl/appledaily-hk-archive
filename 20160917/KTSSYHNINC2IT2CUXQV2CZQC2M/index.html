<html><header><meta charset="utf-8"><title>隔牆有耳：CY在場　小明缺席 - 李八方</title></header><body><h1>隔牆有耳：<br>CY在場　小明缺席 - 李八方</h1><p>特首梁振英噚日現身香港文化中心，出席紀念孫中山誕辰150周年暨國慶音樂會嘅祝酒儀式。<br>原本之前有消息話前特首董建華同埋中聯辦主任張曉明會出席，但老董同小明都冇蒲頭，得番CY一個撐場，難免令政圈好事之徒猜測，小明同CY近日係咁俾《成報》追擊，仲封佢哋為「亂港四人幫」其中兩人，所以為免尷尬冇同場現身！<br>至於個活動原本冇乜好講，但唔知係咪因為梁振英在場，現場人員反應似乎好緊張，主辦單位一時聲稱活動係私人性質唔畀採訪，但又請咗部份傳媒出席，一時又阻止其他記者發問，其實真係使乜咁驚！</p></body></html>
