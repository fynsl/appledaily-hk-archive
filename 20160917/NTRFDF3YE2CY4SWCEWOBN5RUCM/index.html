<html><header><meta charset="utf-8"><title>陳琪大肚寫真豁出去</title></header><body><h1>陳琪大肚寫真豁出去</h1><p>陳琪和胡諾言的兒子將於下月中出世，今次生第三胎的陳琪表示已經擇日開刀，現在心情輕鬆，但未來將會是新挑戰。昨日她接受電話訪問說：「今胎真係意外有咗，仲要係仔，之前兩個都係女，所以今次就好似一切要重新開始，連衫褲鞋襪，大個搵學校都係再重新搞過。」陳琪笑指囡囡曾問她弟弟出世是否讀同一間學校，但她的女兒都是就讀女校，所以不可能。<br>生完第三胎之後，陳琪會停產，她說：「邊有人生咁多，就係知道會收爐，所以朋友介紹我去影寫真，不過老公好保守，第一胎影咗啲傳統溫馨相，第二胎話攰唔想影，今次最後一胎，影咁大膽嘅相，都係最後一次。」<br>採訪：非非</p></body></html>
