<html><header><meta charset="utf-8"><title>辣妹廟會助興扭籮背景音樂聲超錯</title></header><body><h1>辣妹廟會助興扭籮<br>背景音樂聲超錯</h1><p>一名台灣林姓網民日前在「爆料公社」fb專頁上傳一段辣妹熱舞影片。片中辣妹在台中龍井蚵寮福德祠前，身穿性感比堅尼，跳着南韓女團SISTAR的《SHAKE IT》，舞姿性感誘人，惟背景音樂卻與舞步格格不入，予人爆笑感覺。<br><br>有網民笑指即使在古怪背景音樂下，辣妹仍能視若無睹地跳舞，大讚表現專業，有網民亦表示指辣妹「亂中有序」、「笑死了，晚飯差點噴出來」。<br><br>東森新聞雲/facebook</p></body></html>
