<html><header><meta charset="utf-8"><title>趣趣地：曼聯又輸普巴攻唔起</title></header><body><h1>趣趣地：<br>曼聯又輸普巴攻唔起</h1><p>弊傢伙，曼聯又輸咗。紅魔喺上周六曼市打吡輸畀曼城後，周四轉戰歐霸盃首輪分組賽，主帥摩連奴（右二）派咗唔少副選作客出戰飛燕諾，結果喺79分鐘失守下以0:1落敗。曼聯兩連敗，摩佬賽後就話情況唔係咁壞，場波輸得有啲唔抵；不過外界對佢就有唔少抨擊，話佢今場波將保羅普巴推上去踢進攻中場，結果呢位法國國腳依然冇料到，紅魔名宿史高斯就趁機走出嚟踩多腳，話都唔知普巴踢乜位，又建議摩連奴應該出老將卡域克傍住佢，先發揮到普巴嘅真正特點。</p></body></html>
