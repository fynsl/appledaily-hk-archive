<html><header><meta charset="utf-8"><title>Apple Store點滴：義氣男送好友不放售</title></header><body><h1>Apple Store點滴：<br>義氣男送好友不放售</h1><p>【沙田】部份細機昨晨一出即燶，有果農連忙找網友交易免蝕本，但也有顧客早已決定不論價格高低都不會賣機，只因友情二字！蘋果迷阿倫昨一大清早在沙田新城市廣場排隊，最終購入兩部128GB啞黑色細機，他指選啞黑色是因為覺得亮黑色易留下手指模。他指絕不放售，一部留給自用，另一部送給認識10多年的好兄弟，希望給他一個驚喜。</p></body></html>
