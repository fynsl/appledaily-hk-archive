<html><header><meta charset="utf-8"><title>邵音音拍勵志港台劇</title></header><body><h1>邵音音拍勵志港台劇</h1><p>邵音音早前突然心臟大動脈撕裂，幸好無礙，她還不時勉勵年輕人要珍惜生命。出事前音音姐為港台拍攝劇集《人間有情》，與馬來西亞女演員廖子妤合演，講述一個更新人士勵志的故事，飾演社工的音音姐希望透過劇集帶出正能量。<br>該劇將於下周每逢周三於港台31播出，音音姐日前與廖子妤於港台受訪時說：「希望有生之年能夠帶出正面訊息，一百人聽到，一個有改變已經好好。𠵱家啲後生太冇希望，每一代年輕人都會撞到社會、前途問題，行過崎嶇一定有光明。」子妤就多謝音音姐經常提點：「初入行我有懶音，係音音姐提點我改。」<br>採訪、攝影：羅慧敏</p></body></html>
