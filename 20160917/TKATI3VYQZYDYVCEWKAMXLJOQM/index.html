<html><header><meta charset="utf-8"><title>【今日笑一笑 】凍齡貓魔女　夠懶夠萌吸逾兩萬粉絲</title></header><body><h1>【今日笑一笑 】<br>凍齡貓魔女　夠懶夠萌吸逾兩萬粉絲</h1><p>日本一隻貓女，雖然已17歲高齡，但仍能成為網絡紅貓，俘虜逾2萬4千粉絲的心。<br><br>「宇羅」是一隻蘇格蘭摺耳貓，主人最愛為牠戴上不同頭套再拍照放上網。因患有慢性腎衰竭、動作變得緩慢的「宇羅」，樣子總是懶洋洋的，被網民形容為最懶的網絡明星。不過不少網民表示，只要看見「宇羅」懶洋洋的樣子，甚麼怒氣也可消散，精神亦可放鬆。<br><br>teepr</p></body></html>
