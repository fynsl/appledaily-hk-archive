<html><header><meta charset="utf-8"><title>44歲陳慧琳穿Jenny Packham紅裙好嬌俏</title></header><body><h1>44歲陳慧琳穿Jenny Packham紅裙好嬌俏</h1><p>剛踏入44歲的Kelly日前於尖沙嘴出席活動時，表示生願望希望身體健康同keep住靚，大會以紅色為主題，故Kelly就揀選了英國凱蒂王妃Kate Middleton最愛的品牌Jenny Packham紅裙現身，紅裙手袖有cutout的蝴蝶結裝飾，設計令女人味大增，Kelly在活動時更擺出趣怪表情和蘭花手，未知是否生日心情勁興奮，令平時有型的Kelly有嬌俏一面。</p></body></html>
