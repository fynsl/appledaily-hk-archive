<html><header><meta charset="utf-8"><title>傳賣樓賺逾200萬王祖藍否認：我間屋唔會賣呢個價</title></header><body><h1>傳賣樓賺逾200萬<br>王祖藍否認：我間屋唔會賣呢個價</h1><p>近年同老婆李亞男北上搵食，賺咗幾桶金嘅王祖藍，早排豪擲1.5億元，購入大埔逸瓏灣兩個單位，包括一個頂層特色單位。<br><br>昨日有消息指，細屋搬大屋嘅王祖藍，隨著逸瓏灣入伙，剛以約1550萬元，售出其手持嘅大埔雅景花園洋房，持貨3年，賬面賺212萬元。<br><br>不過王祖藍回覆《蘋果》時否認賣樓:「今(昨)日好多人打電話嚟問我，麻煩更正，係冇咁嘅事，我唔知邊度吹出嚟，我間屋重放緊盤，我間屋唔會賣呢個價，係咪我隔離左右佢哋認錯咗係我呀？我都好想知道。」</p></body></html>
