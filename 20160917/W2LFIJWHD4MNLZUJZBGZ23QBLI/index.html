<html><header><meta charset="utf-8"><title>【動畫】蝦頭3個月勁減35磅　蝦條是如何鍊成</title></header><body><h1>【動畫】蝦頭3個月勁減35磅　蝦條是如何鍊成</h1><p>日前，蝦頭趁不用開工，去銅鑼灣行街。身穿白色上衣黑色長裙，戴上眼鏡及白帽的她，未見經理人男友邵子風相陪，獨自走進電訊商店舖，原來她去交電話費。蝦頭在店內發揮健談本色，交完電話費後，逗留在店內與店員吹水近15分鐘，未知是否查詢iPhone 7事宜，之後截的士走人。蝦頭平時扮鬼扮馬形象百變，可是素顏時，全程在銅鑼灣閒逛都未被途人認出。<br>採訪、攝影：畢紹基</p></body></html>
