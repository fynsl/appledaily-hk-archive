<html><header><meta charset="utf-8"><title>子怡哭訴遭李安忽略</title></header><body><h1>子怡哭訴遭李安忽略</h1><p>章子怡日前到多倫多電影節出席「與章子怡對談」活動，重提當年拍攝電影《臥虎藏龍》的遭遇時，當眾落淚。她透露當時每天都等李安導演給她擁抱，但李安只抱周潤發及其他演員，加上有傳李安對她不滿意，令她很不開心。<br>之後，章子怡要求與李安同車到片場，子怡說：「我跟李安說聽說你對我不滿意，我很難過，然後我就開始大哭。他說不是，他說我很努力，但他沒說我很好。」直到拍攝完成後的聚會，子怡終於得到李安的「愛的抱抱」，令她感動到哭：「這可能是他的一個小計謀，是他訓練新演員的一種方式。」後來到康城電影節做評委時，再遇李安，兩人第二次抱抱，又令她哭了。<br>撰文：盧妹</p></body></html>
