<html><header><meta charset="utf-8"><title>Apple Store點滴：緬甸漢即場換錢買機</title></header><body><h1>Apple Store點滴：<br>緬甸漢即場換錢買機</h1><p>【尖沙嘴】緬甸壯男Mike昨午帶着6、7名女同鄉在廣東道蘋果店外收機。Mike稱自己從事鑽石生意，本月到港參加珠寶展順道買機，他聲稱自用及送禮，目標是收18部。記者見Mike出價8,500元收iPhone 7 Plus 128GB，比現場其他收機黨高逾400元，吸引不少果農賣機，惟因港元不足，需先把美金換成港元才收購（圖）。Mike稱緬甸沒有Apple Store，iPhone很貴。</p></body></html>
