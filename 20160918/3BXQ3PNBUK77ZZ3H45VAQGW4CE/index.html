<html><header><meta charset="utf-8"><title>【一周必看】911恐襲15年　遇難者子女：恐怖分子輸了</title></header><body><h1>【一周必看】<br>911恐襲15年　遇難者子女：恐怖分子輸了</h1><p>15年前，3,051名18歲以下兒童，在美國歷來最慘重的恐怖襲擊中，失去了父親或母親。5,400多個日子過去，這些「911孩子」長大成人，他們痛過、失去過，卻沒有被仇恨蠶食，而是從絕望中再次站起，努力活出能叫父母引以為榮的積極人生。「我們仍然健在。我們重建了。我們比之前更強。」他們向恐怖分子宣告：「你們輸了。」</p></body></html>
