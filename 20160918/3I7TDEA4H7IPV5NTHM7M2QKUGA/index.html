<html><header><meta charset="utf-8"><title>Baby素顏穿D＆G印花裙肚凸有孕味</title></header><body><h1>Baby素顏穿D＆G印花裙<br>肚凸有孕味</h1><p>近日有傳已懷有3個月身孕的Angelababy，日前和黃曉明分別在微博晒出與兩家爸媽慶祝中秋節的全家福照片，還邀請不少朋友一起同歡。<br><br>相中的Angelababy以素顏示人，塊面顯得有點圓，身穿了一條來自Dolce &amp; Gabbana的2016秋冬Majolica印花的連身裙，裙上以各式花卉、水果、陶瓷圖紋，搭配鮮豔色彩，組合成視覺效果豐富的印花，穿上Angelababy身穿顯得氣息不錯，而且看起來似乎肚凸凸，有孕味。<br><br>更多時尚、美容新聞，即上： http://add.appledaily.com </p></body></html>
