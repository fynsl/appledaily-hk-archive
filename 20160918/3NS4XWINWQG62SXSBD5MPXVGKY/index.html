<html><header><meta charset="utf-8"><title>怒海求存　墮海男力竭獲救</title></header><body><h1>怒海求存　墮海男力竭獲救</h1><p>【本報訊】一名姓何釣魚人士，昨晨約5時於大角嘴一號銀海對開的岸邊垂釣，其間發現一名身穿衣服的男子，從右邊方向游過來，之後又游向左邊，又停下攀著岸邊的物件休息。他在海中游了近1個小時，疑體力不支，突然高聲呼叫求救。<br><br>何表示曾經查問：「使唔使幫手？」見該男子點頭，何於是扔下水泡及報警。水警小艇到場將男子救起再送上岸，獲救仍然清醒。據稱該越南籍男子32歲，聲稱意外墮海，沒有表面傷痕，警方懷疑其精神狀況有問題，將他送院檢查。</p></body></html>
