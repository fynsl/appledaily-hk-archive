<html><header><meta charset="utf-8"><title>朴寶劍單身粉絲Like爆</title></header><body><h1>朴寶劍單身粉絲Like爆</h1><p>近日憑人氣韓劇《雲畫的月光》而上位的男星朴寶劍，包辦了不同選舉的頭三甲位置。昨日是韓國的「表白日」，不過婚介公司就舉辦了一個「收不到表白，只屬於我的藝人」選舉，當中朴寶劍以38%得票率獲得第一名，力壓第二名的同門師兄宋仲基，證明粉絲想他永遠單身做自己的愛人。<br>同時，台灣網站DailyView亦嚴選出韓國90後小鮮肉，當中23歲的朴寶劍就得亞軍，冠軍就由EXO的伯賢奪得。</p></body></html>
