<html><header><meta charset="utf-8"><title>袁嘉敏認鹹濕睇AV</title></header><body><h1>袁嘉敏認鹹濕睇AV</h1><p>袁嘉敏（Candy）早前為ViuTV的性趣清談節目《晚吹——啪啪聲，太好聽》做嘉賓，該集今晚11時半播出，並以AV做主題。主持梁梓禧（Roland）問Candy會否考慮拍AV，Candy反問對象是誰，當Roland笑言是自己時，即遭Candy一口拒絕。<br>Candy承認自己是天蠍座比較鹹濕，求學時曾與男友一起看AV，問到會否接受模仿AV動作？她說：「男友應該先自修，希望男友有天份，如果技術差就要say goodbye。」<br>撰文﹕嵐山</p></body></html>
