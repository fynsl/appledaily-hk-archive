<html><header><meta charset="utf-8"><title>山田優再懷第二胎</title></header><body><h1>山田優再懷第二胎</h1><p>日本男星小栗旬和名模山田優（左）結婚4年，育有近兩歲大的女兒，雖然小栗旬婚後多次傳出緋聞及被爆爛滾傳聞，但無損夫妻感情。昨日小栗旬夫婦再傳來喜訊，32歲的山田優現時懷孕近5個月，預產期在明年2至3月，據知他們近日已陸續向圈中好友報喜，而山田優生完第二胎後，仍會一邊湊B一邊繼續兼顧演藝工作。前日陀住B的山田優亦有更新Instagram，並公開日前戴上口罩去美甲的近照，不過就尚未見肚。</p></body></html>
