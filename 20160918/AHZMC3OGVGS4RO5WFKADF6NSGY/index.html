<html><header><meta charset="utf-8"><title>「亮黑機王」eBay炒至三萬六夠買幾多股蘋果？</title></header><body><h1>「亮黑機王」eBay炒至三萬六<br>夠買幾多股蘋果？</h1><p>【本報訊】iPhone 7昨開售第2天，一機難求的亮黑色機王iPhone 7 Plus 256GB繼續全球熱炒，香港先達創出破紀錄的23,800元成交價，較原價8,288元高出近兩倍；但美國及澳洲更瘋狂，兩地eBay亮黑色iPhone叫價較原價高出3至5倍，一名美國賣家更成功將6,388港元的亮黑色128GB細機，以3.9萬港元放售。</p></body></html>
