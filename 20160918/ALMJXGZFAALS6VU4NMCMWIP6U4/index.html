<html><header><meta charset="utf-8"><title>楊怡玩透視做真空米</title></header><body><h1>楊怡玩透視做真空米</h1><p>楊怡、鄭嘉穎和吳卓羲昨日在尖沙嘴出席洪天明夫婦等人開設的公司宣傳活動，當中以楊怡前deep V、後露背的透視裙最搶鏡，她笑指是「真空米」。</p><p>有傳鄭嘉穎年底約滿無綫轉戰內地，他直認有香港及內地公司找過他，「內地發展比較蓬勃，我唔排除呢個可能性。」曾指女友陳凱琳演技是小學雞起步，問他有否看女友在《巨輪II》演出？他說：「每個成熟演員都要時間，冇可能拍兩年就視后級。」並恭喜宣佈陀B女的謝安琪。<br>採訪：黃曉妍<br>攝影：陳慧安</p></body></html>
