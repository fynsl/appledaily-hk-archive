<html><header><meta charset="utf-8"><title>譚玉瑛拍飲食節目唔怕肥</title></header><body><h1>譚玉瑛拍飲食節目唔怕肥</h1><p>譚玉瑛昨日在荃灣出席「夏日熊貓學堂畢業禮」活動，雖然她已脫離兒童節目主持，總是常被邀出席相關活動，她笑言：「𠵱家啲小朋友唔識我，係啲阿媽識我，成日係啲媽媽同我影相，小朋友揸機。」她告別電台DJ後，生活較以前清閒，暫時未有意思再開咪或做兒童節目主持。<br>譚玉瑛即將開拍飲食節目，一向養生為首的她稱：「未知做幾多集，只知好多外景，到時想偷懶都唔得。」她對飲食下廚均有研究，無懼做節目增肥：「下廚係我生活一部份，前晚同兒童組舊同事去流浮山食海鮮，食到好食嘅嘢我即刻追問廚師點整。」<br>採訪、攝影：卓寶花</p></body></html>
