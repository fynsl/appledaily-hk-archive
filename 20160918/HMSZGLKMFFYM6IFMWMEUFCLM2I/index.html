<html><header><meta charset="utf-8"><title>趣趣地：卡雲尼忽然轟四球</title></header><body><h1>趣趣地：<br>卡雲尼忽然轟四球</h1><p>卡雲尼真係一把蠱惑的槍，表現令人難以捉摸，佢喺上周二巴黎聖日耳門（PSG）對阿仙奴場歐聯多次浪費機會，但喺上周五法甲，呢位烏拉圭射手突然變成機關槍，上半場就轟入四球，打到卡昂防線穿晒窿。換邊後卡雲尼冇再入波，盧卡斯洛迪古斯同桑奧古斯甸各入一球，幫PSG作客贏卡昂6:0！另外，巴西國家隊公佈大軍名單，PSG中堅堤亞高施華終於重返大軍，自上年美洲盃後，施華就被前帥鄧加棄用，直至家陣巴西改由堤迪執教，佢先有機會返嚟。</p></body></html>
