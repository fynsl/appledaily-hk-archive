<html><header><meta charset="utf-8"><title>趣趣地：MSN發威巴塞打「雷」</title></header><body><h1>趣趣地：<br>MSN發威巴塞打「雷」</h1><p>雖然噚日英超冇早場，但西甲就安排咗巴塞隆拿打頭陣，作客升班馬雷加利斯，陪大家食晚飯；巴塞嘅「MSN」亦冇令人失望，用入波為球迷加餸。15分鐘，蘇亞雷斯傳畀美斯射入；31分鐘，美斯投桃報李，助攻阿蘇拉開到2:0。阿蘇見尼馬冇份，44分鐘造就佢入波，半場巴塞領先三球；呢場係MSN首次喺西甲作客半場就入晒波。換邊後，美斯將尼馬博到嘅12碼轉化為入球，加埋拉芬拿艾簡達拿建功，巴塞最後以5:1大勝末段有加比爾皮利斯靚罰球破蛋嘅雷加利斯。</p></body></html>
