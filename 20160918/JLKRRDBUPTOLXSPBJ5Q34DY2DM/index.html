<html><header><meta charset="utf-8"><title>【水馬大翻身】試閘挫短途勁旅！賀賢：降入四班跑好So</title></header><body><h1>【水馬大翻身】<br>試閘挫短途勁旅！賀賢：降入四班跑好So</h1><p>上季登場7戰陣上全無速度，例牌名次甚後零獎金的「英姿茂盛」，周日（18日）將復出作季內首戰，出爭第四場四班1000米直路賽，大家若以為「英姿茂盛」仍是上季那匹「英姿茂盛」，便大錯特錯了。<br><br>事關「英姿茂盛」早前在快活谷試閘一放到底贏馬，力挫高班短途勁旅「威力川」，表現脫胎換骨大有進步，反映狀態已操起。「英姿茂盛」練馬師賀賢直言，此馬近期做了不少備戰工夫，成熟進度令他滿意，自購馬今次初落四班上陣有利，負130磅亦非太重，1000米應合發揮，隨時交出驚喜表現。</p></body></html>
