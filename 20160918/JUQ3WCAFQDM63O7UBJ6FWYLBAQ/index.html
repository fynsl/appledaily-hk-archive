<html><header><meta charset="utf-8"><title>【一周必看】霸商務位玩牌兇乘客　武警副司令：你坐第二度唔得呀？</title></header><body><h1>【一周必看】<br>霸商務位玩牌兇乘客　武警副司令：你坐第二度唔得呀？</h1><p>【一周必看】內地有網民日前搭高鐵，發現所買商務座位被穿武警特警衣服的人佔據打牌，請對方讓座時被告誡「我們是北京武警的」。網民搜出霸位主角，竟是武警部隊副司令潘昌傑中將，怒轟潘持勢霸座，質疑他們坐商務艙涉反中央規定。當局昨封殺有關訊息。女網民Anjing_BerBer昨在微博圖文並茂爆料，指出本月6日她從唐山去丹東，買的是商務（即頭等）車廂觀光包廂票，不料上車後赫見包廂被幾個男子佔位玩啤牌。</p></body></html>
