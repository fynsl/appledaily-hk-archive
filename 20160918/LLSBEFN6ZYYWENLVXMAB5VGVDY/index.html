<html><header><meta charset="utf-8"><title>偷單車不成反被打警拘兩南亞男</title></header><body><h1>偷單車不成反被打<br>警拘兩南亞男</h1><p>【本報訊】一名42歲南亞裔男子，昨凌晨1時許，於旺角山東街與花園街交界偷取一同鄉的單車時，遭對方發現反被毆打，由巡經的警員截停。其間同鄉車主無視警員口頭警告，企圖駕乘單車逃走，惟最終仍被警員以警棍制服。<br> <br>由於兩名南亞男均未能出示身份證明文件，警方以外出時未有攜帶身份證明文件將兩人拘捕，偷單車賊人另涉盜竊，而同鄉車主則涉普通襲擊及拒捕，二人均沒有受傷。</p></body></html>
