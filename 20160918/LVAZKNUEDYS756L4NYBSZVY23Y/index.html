<html><header><meta charset="utf-8"><title>趙嘉懿當童軍培養自信</title></header><body><h1>趙嘉懿當童軍培養自信</h1><p>名模趙嘉懿（Carrie）昨日於沙田出席香港女童軍百年慶祝活動，自爆小時候性格怕事，自從成為女童軍後重拾自信。Carrie育有6歲兒子及2歲女兒，她表示希望子女也參加童軍，學識獨立，將來會有許多回憶。<br>Carrie明顯消瘦了不少，她解釋因暑假忙於照顧子女：「每日瞓得五個鐘，佢哋每星期要上14堂，跳舞、游水、hockey等，上晝上完堂，下晝又帶佢哋周圍玩。」Carrie笑言幸好現時子女已上學，有更多私人時間：「真係舒服好多，可以做吓facial、按摩，出去飲杯奶茶都覺得好好味。」<br>採訪：盧妹<br>攝影：陳俊強</p></body></html>
