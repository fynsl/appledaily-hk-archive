<html><header><meta charset="utf-8"><title>范冰冰遇露底男示威</title></header><body><h1>范冰冰遇露底男示威</h1><p>西班牙電影盛事、第64屆聖塞瓦斯蒂安國際電影節於香港時間昨日舉行開幕禮，憑《我不是潘金蓮》爭影后的內地女星范冰冰穿上藍色晚裝，露出玉背行紅地毯。她似乎很滿意這身打扮，在微博狂貼相，內地導演賈樟柯亦有份做主競賽片評審。</p><p>開幕禮期間遇上激進示威，場內有團體要求當局釋放巴斯克分離主義組織「埃塔」（ETA）病患囚犯，有參與示威男子突圍衝上台露出內褲，嚇親台上的人，保安立即拉住他，未知范冰冰有否被嚇親？<br>撰文：泰米</p></body></html>
