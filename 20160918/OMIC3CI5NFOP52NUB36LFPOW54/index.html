<html><header><meta charset="utf-8"><title>江美儀演《春天》嗌過癮</title></header><body><h1>江美儀演《春天》嗌過癮</h1><p>江美儀上周被發現在銅鑼灣街邊檔揀打底褲，為到上海演出舞台劇《我和春天有個約會》做準備。《春天》今天公演第五場，胡杏兒演女主角姚小蝶，江美儀、梁琤和邵美琪，分別飾演金露露、鳳萍和蓮茜，兩位男主角是謝天華和關禮傑。<br>江美儀表示今次演出過足戲癮，前晚短訊回覆：「希望餘下兩場更好，更希望可以到世界各地巡迴演出，呢次好好玩，大家合作得非常愉快。上海觀眾非常熱情，冒着大雨都來支持捧場，整個團隊精神發揮極致。」<br>採訪：陳杰</p></body></html>
