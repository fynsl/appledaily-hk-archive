<html><header><meta charset="utf-8"><title>潘迪生陪女兒購物</title></header><body><h1>潘迪生陪女兒購物</h1><p>富商潘迪生前日與太太余桂珠及女兒現身太古廣場逛名店，有6名保鑣護駕。起初他們去了Hermès未有所獲，之後轉去名下投資的Harvey Nichols，有一名保鑣貼身跟隨，兩名保鑣守門口，一名走到上一層視察，一名在電梯守住，最後一名負責傳遞眾人的戰利品。<br>潘迪生和女兒購物完，有講有笑行去電子用品店，殿後的老婆看櫥窗，才急急腳滙合夫女。三人最後由商場秘道離開。<br>採訪、攝影：朱志聰</p></body></html>
