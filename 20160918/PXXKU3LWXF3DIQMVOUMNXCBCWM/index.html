<html><header><meta charset="utf-8"><title>【關仁隱事】前世男神為仔女講價 - 關仁</title></header><body><h1>【關仁隱事】前世男神為仔女講價 - 關仁</h1><p>越嚟越多星二代想入行，好多客戶都睇準呢個機會，搵新面孔工作，不過好多時都會俾佢哋啲阿媽阿爸激到紮紮跳。好似「前世男神」咁，佢個後裔最近俾品牌客戶睇中佢幫手宣傳，本來客戶除咗貪新人有新鮮感，就係價錢比較平易近人，點知前世男神就經理人上身，唔單止自己出面同agent傾價錢，開嘅價錢仲畀大台力捧嘅哥仔貴，本來agent都好想換人，但因為客戶都有興趣同呢位後裔合作，agent惟有硬食佢啲麻煩要求，好似話活動當日有乜嘢人參與都要話畀佢知，佢OK先可以搵，真係仲慘過佢係老闆。<br>撰文：關仁</p></body></html>
