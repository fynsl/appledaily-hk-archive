<html><header><meta charset="utf-8"><title>【豐蘇組合】Fit馬抽四檔靚位　唔贏勢係假！</title></header><body><h1>【豐蘇組合】<br>Fit馬抽四檔靚位　唔贏勢係假！</h1><p>小鮮肉騎師史卓豐周日(18日)與蘇偉賢馬房合作一匹「添好運」，這天便見兩人在烽火台內研究此駒的作戰計劃，可以話有晒搏殺手影。<br><br>「添好運」列陣第六場三班1200米草地，馬兒過去只贏過直路賽，但史卓豐騎過一次便於同程田草1200米排13檔劣位亦得季軍，今次4檔好得多之餘，賽前人馬試大閘一放絕塵勝出，狀態有水準，大有機會成為史卓豐今季的開齋馬。</p></body></html>
