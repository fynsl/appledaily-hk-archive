<html><header><meta charset="utf-8"><title>20年一見「半影月食」追月夜你睇咗未？</title></header><body><h1>20年一見「半影月食」追月夜<br>你睇咗未？</h1><p>中秋節追月夜，市民除可欣賞又光又圓的明月外，凌晨更出現20年一見的「半影月食」，由周六凌晨約1時開始，至凌晨約5時結束，歷時約4小時。凌晨約2時55分是「食甚」，即是月亮最明顯變暗的時候。「半影月食」時，月球只是掠過地球的半影區，月亮光度會略為轉暗，上次中秋碰上月食已是1997年，下次再有此巧合將是2042年，屆時出現的會是月偏食。</p></body></html>
