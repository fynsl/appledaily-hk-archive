<html><header><meta charset="utf-8"><title>呂方入紙再殺入紅館</title></header><body><h1>呂方入紙再殺入紅館</h1><p>呂方去年完成兩場紅館演唱會，近日終推出演唱會CD，昨日他現身旺角舉行簽名會，問為何要相隔近一年才推出？他笑說：「比預期早咗啦，本來明年先出㗎，因為用咗發燒碟嘅製作，連我把聲都靚咗。」不過因版權問題，唱片只能收錄12首歌，又表示有興趣錄發燒碟。<br>呂方稱已入紙申請紅館檔期，希望最快明年有消息。提到日前帶病開騷的鄭秀文，呂方自言以往做美加巡迴時都試過：「病住唱肯定狀態冇咁好，不過嗰時後生，可用意志力頂落去。」<br>採訪：曹家誠<br>攝影：仇志德</p></body></html>
