<html><header><meta charset="utf-8"><title>前北角邨項目或年底推</title></header><body><h1>前北角邨項目或年底推</h1><p>區內未來新供應焦點落在前北角邨及油街項目，兩者皆待批預售樓花，有可能於今年底至明年登場。前北角邨項目已命名海璇，在尚譽附近的渣華道133號，更近港鐵北角站，屬新地旗下大型綜合發展項目，包括住宅、大型商場及酒店，住宅分兩期，合共逾700伙，大部份單位享海景。1期涉及355伙，提供開放式至四房戶，以及特色單位，預計明年6月落成。<br>油街項目由長實地產持有，由酒店及住宅大廈組成，住宅有378伙，預計2019年3月底落成。</p></body></html>
