<html><header><meta charset="utf-8"><title>【今日笑一笑】霸王貓欺凌馬士提夫　終於玩出「火」</title></header><body><h1>【今日笑一笑】<br>霸王貓欺凌馬士提夫　終於玩出「火」</h1><p>貓和狗可以和平相處，但亦可勢成水火，但相信很多同時飼養貓狗的主人均同意，很多時候，被欺凌的都是狗狗。<br><br>片中一頭身型魁梧的馬士提夫犬，獲主人獎賜零食，但坐在主人膝上的貓貓，卻不斷用爪拍打狗狗嘴巴，似是妒忌狗狗獲得獎勵。不過狗狗一直啞忍，看來似乎也忌諱那隻貓，不過狗以食為天，最後牠亦忍無可忍，怒吠叫了一聲似是向貓貓示警，表達不滿，不過貓貓似乎知道對方只是「扮惡」，竟然連絲毫怯意也沒有。<br><br>YouTube</p></body></html>
