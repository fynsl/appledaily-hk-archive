<html><header><meta charset="utf-8"><title>求驗客手記︰AIK耆英球僮大有來頭</title></header><body><h1>求驗客手記︰<br>AIK耆英球僮大有來頭</h1><p>大家睇開波，都知開波前兩隊球員會帶球僮出場，但喺AIK蘇納對加費萊嘅周日瑞超比賽，主隊就搞搞新意思，唔用球僮，用「球耆」！蘇納每個球員都拖住公公婆婆，慢慢行出場。揀帶頭出場嘅「球耆」嗰陣，蘇納一啲都唔求其，搵到家陣86歲嘅前歐洲足協主席祖軒遜出嚟。球會方面話，一個家庭有大有細，而且足球係全家人都可以參與嘅運動，唔單止小朋友，老人家都可以享受足球，所以有呢次嘅計劃。呢場波蘇納小勝1:0。</p></body></html>
