<html><header><meta charset="utf-8"><title>熱褲妹塞入乾衣機洗衣店即變「兇殺現場」</title></header><body><h1>熱褲妹塞入乾衣機<br>洗衣店即變「兇殺現場」</h1><p>台灣基隆一間高級的洗衣店，裝條猶如咖啡室一樣，設有桌椅、水晶吊燈，室內裝修相當高檔。惟負責人上周六翻看閉路電視，竟發現一名身穿熱褲的長腿妹到店內進行拍照。其間有人更自備假手，放入自動販買機取物處，長腿女則坐在地下，假扮驚嚇氣氛，情況有如熱門南韓電影《屍殺列車》一樣。<br><br>隨後長腿妹甚至躲入洗衣機內，做起鬼臉。負責人將畫面截圖並在fb發帖，指長腿妹行為過份，直言洗衣機價值20多萬新台幣（約4.9萬港元），毀壞定必追究。<br><br>東森新聞雲</p></body></html>
