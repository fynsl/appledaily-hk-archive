<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】喬任梁追思會後日舉行</title></header><body><h1>【馮仁昭四圍超】<br>喬任梁追思會後日舉行</h1><p>28歲內地男星喬任梁上周五晚在上海自殺，噚日佢經理人公司宣佈追思會定於後日（22日）舉行，有指陳喬恩同伊能靜都會盡量抽時間去送佢最後一程，經理人公司發聲明話：「我們最親愛的Kimi喬任梁將於9月22日上午9時在上海龍華殯儀館，我們將一起為他插上粉紅色鮮花的翅膀，去往他最嚮往的粉紅天堂。如果忙碌在工作中的你無法到達現場，需要送上花圈表達哀思，我們將統一訂製，請不要自帶花圈、花束。」<br>撰文：馮仁昭</p></body></html>
