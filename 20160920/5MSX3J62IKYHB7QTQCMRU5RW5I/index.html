<html><header><meta charset="utf-8"><title>莫文蔚穿比堅尼老公審批</title></header><body><h1>莫文蔚穿比堅尼老公審批</h1><p>莫文蔚（Karen）昨日於銅鑼灣為親自設計的秋冬運動鞋舉行發佈會，媽咪莫何敏儀、琦琦與馬詩慧現身撐場，她表示身邊女性親友全部受惠，但丈夫及助手就投訴沒男裝。平日她會為丈夫挑選鮮艷款式領呔，令丈夫的同事羨慕。<br>Karen早前返內地拍真人騷節目，她說：「好似每隔一個禮拜就去吃喝玩樂，玩刺激水上活動又啱晒我。」她笑指要穿比堅尼上鏡較難，因為要問准丈夫。琦琦表示女兒於中秋自製餅乾月餅給她應節，丈夫任達華在上海拍西片。而馬詩慧笑指跟老公賞月慶祝，問到是否互賞對方的月（股部）？她笑說：「畫公仔唔使畫出腸，只可以講月亮好大好圓。」<br>採訪、攝影：馬建華</p></body></html>
