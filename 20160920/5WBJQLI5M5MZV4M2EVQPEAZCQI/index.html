<html><header><meta charset="utf-8"><title>洗米嫂玩得開懷</title></header><body><h1>洗米嫂玩得開懷</h1><p>仁愛堂副主席陳慧玲（洗米嫂）昨日現身尖沙嘴舉行的仁愛堂活動，同場還有許懷欣、許懷谷、林欣彤等。洗米嫂老公周焯華（洗米華）日前趕到英國倫敦陪Mandy Lieu追月兼着情侶裝食雪糕，不過洗米嫂心情就沒受影響，在場玩遊戲時相當投入，開懷大笑，但拒絕接受訪問。</p><p>而快將為人父的懷谷表示囝囝還有約兩個月便出世：「中文名爹哋（許冠傑）負責，我改英文名。哥哥有教路，成家都會幫手湊。」而懷欣的孖仔現讀K2，他希望讓囝囝學好中文：「陪佢哋做功課時，我可以順便學埋一份。」他又透露許冠傑下月開演唱會，請了跆拳道師傅，用打沙包方式健身操肌。<br>採訪：陳以晴</p></body></html>
