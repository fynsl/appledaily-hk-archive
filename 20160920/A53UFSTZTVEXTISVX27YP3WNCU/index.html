<html><header><meta charset="utf-8"><title>跑咗四期仲未開齋威哥有士哥拿幫手</title></header><body><h1>跑咗四期仲未開齋<br>威哥有士哥拿幫手</h1><p>今季已經跑了四期賽事，尚有八位練馬師未開齋，包括上季表現可人的呂健威，幸好他今期派出不少惡馬，有望一洗頹風。<br>其中出爭頭場四班1800米的「有智者」，今朝羅理雅為這匹馬在大圈親跳兩段，試後返機坪時，已見呂健威在等馬，炒飯哥在落馬後即向練者匯報操練情況，動態積極。<br>回顧上季，「有智者」曾在谷草同程取得三捷，今季初出即在強項出擊，兼排二檔起步，看來機會不錯。記得在球場上，羅理雅射入了一隊，為「桂神邀請隊」先開紀錄，不知道今季已替兩位練馬師開齋的炒飯哥替「有智者」操刀，又能否替威哥打破悶局呢？</p></body></html>
