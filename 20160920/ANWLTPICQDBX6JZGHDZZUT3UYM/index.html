<html><header><meta charset="utf-8"><title>求驗客手記︰粉紅科隆玩轉啤酒節</title></header><body><h1>求驗客手記︰<br>粉紅科隆玩轉啤酒節</h1><p>德國上周六就開始啤酒節，除咗慕尼黑之外，唔少大城市都有慶祝活動，好似第四大城市科隆咁，德甲球隊科隆開季戰績唔錯，上仗大勝弗賴堡，開季三戰拎到七分，教練史杜加就批准球員喺啤酒節輕鬆一番，等球員參與呢個盛會外，連自己都飲番杯，不過啤酒節習慣着民族傳統服裝，史杜加就着咗條粉紅色皮褲，搞到身邊科隆王子普多斯基都幾尷尬。史杜加就話條皮褲係奧地利朋友送，自己都好鍾意粉紅色咁話。</p></body></html>
