<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】GiGi留回憶畀下一代</title></header><body><h1>【馮仁昭四圍超】<br>GiGi留回憶畀下一代</h1><p>梁詠琪（GiGi）為慶祝入行20周年，今年會舉行巡迴演唱會同推出內含7首歌嘅卡式帶及walkman機紀念套裝「BeSIDE Me」。<br>早前卡式帶套裝在網上預售，10分鐘內售罄，現正趕印中，GiGi話：「出道時，好創新咁用賣飲品機賣單曲卡式帶，呢樣係一個難忘回憶。有次同學聚會講起出帶呢個概念，有個小朋友問係乜嘢嚟，嗰刻有啲心酸，所以好希望留啲童年回憶畀下一代。」<br>撰文：馮仁昭</p></body></html>
