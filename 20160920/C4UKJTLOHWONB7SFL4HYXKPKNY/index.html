<html><header><meta charset="utf-8"><title>乜都係梳爾　球證嘅錯摩佬賴地硬mode啟動</title></header><body><h1>乜都係梳爾　球證嘅錯<br>摩佬賴地硬mode啟動</h1><p>曼聯周日英超作客屈福特，結果以1:3敗走，連同上輪打吡不敵曼城，以及上周四歐霸盃負飛燕諾，紅魔連輸三場。領隊摩連奴賽後當然不滿紅魔表現，比賽期間更換走勞基梳爾下，在後備席責罵梳爾的防守出現漏洞，導致輸掉第二球；而寸王更認為這個失球，與曼市打吡所失的第二球很相似，指梳爾沒有在曼市打吡汲取教訓。目前，曼聯經過五場聯賽後，暫時只得9分，排第7位，落後榜首曼城6分。</p></body></html>
