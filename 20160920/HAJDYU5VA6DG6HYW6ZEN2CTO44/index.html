<html><header><meta charset="utf-8"><title>班尼狄下月襲港</title></header><body><h1>班尼狄下月襲港</h1><p>Marvel超級英雄電影《奇異博士》（Doctor Strange 圖）下月底在港上映，主角班尼狄甘巴貝治（Benedict Cumberbatch）與金像女星泰達史雲頓（Tilda Swinton）及導演史葛迪歷克遜（Scott Derrickson），將會展開全球宣傳攻勢，其中以取景地之一的香港作為宣傳首站。據知，班尼狄與泰達史雲頓來港會出席亞太區電影新聞發佈會及香港粉絲見面活動。<br>撰文：哥羅</p></body></html>
