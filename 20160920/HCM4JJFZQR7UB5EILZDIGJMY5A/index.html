<html><header><meta charset="utf-8"><title>千嬅等囝囝升學後開騷</title></header><body><h1>千嬅等囝囝升學後開騷</h1><p>陳寶珠與楊千嬅昨日於尖沙嘴出席時尚藝術展，千嬅透露兒子Torres懂得收拾玩具，她笑說：「今（昨）日佢喺廳叫咗我兩分鐘，我同老公喺房傾緊嘢，出到去佢同我講下次同媽媽傾偈要facetime，真係報應。」千嬅表示兒子念小一前不會開演唱會：「要𥄫住個市（兒子），如果再開演唱會，我會同公司講，個仔未搞掂一年班條路點行，我做唔到演唱會，因為開演唱會分唔到身。」<br>千嬅更請教寶珠姐如何教導兒子，寶珠姐說：「要民主，要傾偈，唔可以鬧，要平和，𠵱家社會風氣唔同。」若抱孫會否縱他？寶珠姐想也不想說：「我諗會，咁得意，唔捨得鬧。」<br>採訪：羅慧敏<br>攝影：沈健程</p></body></html>
