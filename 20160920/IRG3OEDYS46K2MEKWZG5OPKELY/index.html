<html><header><meta charset="utf-8"><title>【美圖晒晒】清純麥記美女騷泳衣照　網民讚：神美</title></header><body><h1>【美圖晒晒】<br>清純麥記美女騷泳衣照　網民讚：神美</h1><p>台灣台中清純正妹陳靜婷擁有一雙迷人眼睛，即使沒有化上濃妝，樣子反而更吸引。在麥當勞工作的陳靜婷曾多次被網民將其相片貼在台大討論區「批踢踢」（PTT）的特表版，每次都引來無數網民狂熱推文。<br><br>網上有不少陳女穿上制服的照片和戶外生活照，網民大讚陳女五官標緻，身材也一流，有人看後直言：「我可以為了他吃麥當勞」、「眼神超迷人」、「哪一家？不遠的話每天去」、「神美」。<br><br>正妹時代/wow-kow.com</p></body></html>
