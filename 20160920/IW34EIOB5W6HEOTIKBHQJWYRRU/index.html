<html><header><meta charset="utf-8"><title>南豐子公司主管穿櫃桶底判囚</title></header><body><h1>南豐子公司主管穿櫃桶底判囚</h1><p>【本報訊】由南豐集團已故創辦人陳廷驊的長女陳慧芳任董事、南豐集團旗下公司萬華地產有限公司，以及陳慧芳成立的萬華管理有限公司，2013年4月開始遭兩公司會計部主管「穿櫃桶底」，17次假冒董事簽名開支票存入自己戶口，偷公司逾541萬元用作償還賭債，犯案22個月始被揭發。<br>52歲會計主管甘協誠昨承認17項偷竊罪，求情時承認有違誠信並自稱是病態賭徒，自責爛賭摧毀家庭與事業，現一無所有，他又向公司及老闆道歉，並稱希望以自己經歷幫助其他賭徒。法官判刑指被告要助人應先尋求輔導戒賭，最終判入獄3年半。<br>案件編號：DCCC696/16<br>■記者蔡少玲</p></body></html>
