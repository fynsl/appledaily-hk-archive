<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Jocelyn外公肺炎離世</title></header><body><h1>【馮仁昭四圍超】<br>Jocelyn外公肺炎離世</h1><p>名模Jocelyn同老公噚晚喺中環為腕錶品牌行騷，張曦雯做司儀。Jocelyn個93歲公公剛喺夏威夷過身，佢話：「他之前行街時跌傷了，做完盆骨手術之後，胸肺受感染，因肺炎過身。」Jocelyn第二日即刻飛去當地見公公最後一面，下個月8號會去出席喪禮。<br>另外，性感現身嘅張曦雯，澄清話同徐肇平冇拍拖，之前被傳媒影到對方上佢屋企，其實係一班人，大家冇發展機會。<br>撰文：馮仁昭</p></body></html>
