<html><header><meta charset="utf-8"><title>范冰冰西班牙露斑點腳</title></header><body><h1>范冰冰西班牙露斑點腳</h1><p>多倫多電影節前日舉行閉幕禮後，昨日公佈得獎名單，觀眾票選獎由愛瑪史東（Emma Stone）主演的《星聲夢裡人》（La La Land）奪得。至於由馮小剛執導、范冰冰主演的電影《我不是潘金蓮》亦獲國際影評人費比西獎，兩人目前於西班牙出席第64屆聖塞瓦斯蒂安國際電影節。范冰冰昨日穿上喱士裙於海邊會傳媒，可是腿上滿怖啡色斑點，大殺風景。</p><p>由評審選出的站台單元最佳影片則由妮坦莉寶雯（Natalie Portman）主演的《Jackie》奪得，作為評審的章子怡（圓圖）盛讚妮坦莉超卓的演技。<br>撰文：泰米</p></body></html>
