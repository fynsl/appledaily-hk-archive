<html><header><meta charset="utf-8"><title>嘉玲王菲閨密嘆酒</title></header><body><h1>嘉玲王菲閨密嘆酒</h1><p>劉嘉玲和王菲這對閨密，不時聚會傾密偈，兩位美人前晚又在港密會。嘉玲前晚11時多在微博貼相，相中所見她們不約而同穿上黑衣，並齊齊碰杯，嘉玲留言：「懂兩種語言就懂兩種文化，懂得喝酒就懂兩種人生。」兩位天后似乎非常享受人生。<br>嘉玲近年多享受，少工作，重質不重量。前日中午才往行山，自拍貼相分享，她留言：「夏日的喧鬧好像已經結束，另一個沉靜的季節已悄悄來了，周末愉快。」下午行山後即回家變身，晚上會王菲夜蒲嘆世界。<br>撰文：陳杰</p></body></html>
