<html><header><meta charset="utf-8"><title>求驗客手記︰皇馬靠BJ照16連勝</title></header><body><h1>求驗客手記︰<br>皇馬靠BJ照16連勝</h1><p>皇馬冇C朗冇巴利一樣掂，周日西甲聯賽，皇馬作客愛斯賓奴，BBC組合中有基斯坦奴朗拿度（C朗）同加里夫巴利因病同傷缺陣，不過都憑占士洛迪古斯（圖）先開紀錄，BBC成員賓施馬埋齋，以2:0贏波，開季四連勝之餘，仲跨季16連勝，追平巴塞隆拿2011年所造出嘅西甲連勝紀錄，今周西甲開快車，皇馬要主場鬥維拉利爾，贏波就可以破紀錄，施丹賽後就話C朗復出嘅機會較大。</p></body></html>
