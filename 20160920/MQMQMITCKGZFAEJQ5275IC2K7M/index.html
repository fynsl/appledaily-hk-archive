<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Regen拍片講酒經</title></header><body><h1>【馮仁昭四圍超】<br>Regen拍片講酒經</h1><p>張惠雅（Regen）噚日去新城宣傳新歌《慶祝》，入行近10年嘅佢希望做更多有意義嘅事：「雖然𠵱家發聲能力唔係好強，但都想做多啲義工活動。」提到佢最近重開嘅facebook page，Regen說：「𠵱家做歌手要做埋marketing好吃力。不過自己有研究點做，想拍多啲片，講吓酒同旅行。」佢話專頁嘅相係由媽媽操刀，而爸爸就係超級粉絲，成日要佢開直播：「佢哋話唔睇瞓唔着，好搞笑。」<br>撰文：馮仁昭</p></body></html>
