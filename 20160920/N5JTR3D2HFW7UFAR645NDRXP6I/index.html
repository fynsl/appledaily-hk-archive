<html><header><meta charset="utf-8"><title>求驗客手記︰國米四年首勝老婦人</title></header><body><h1>求驗客手記︰<br>國米四年首勝老婦人</h1><p>唔通保羅普巴天價轉會係三輸交易？嗰邊曼聯三連敗，而祖雲達斯喺周日意甲作客國際米蘭嗰陣，中場失勢，被對手㩒住搶，最後以1:2輸波，自2012年後首次喺聯賽輸畀國米。祖記呢場搵卡華禾艾沙姆踢中場，但唔係好掂，比真歷發揮亦麻麻，雖然列治史迪拿幫「老婦人」開紀錄，但國米之後靠莫路伊卡迪同比列錫各入一球，以2:1反勝贏波。國米呢排表現都算大起大落，上周中歐霸盃輸畀比亞斯華夏普爾，但周日就贏番祖記，相信國米新帥法蘭迪保亞可以暫時鬆口氣。</p></body></html>
