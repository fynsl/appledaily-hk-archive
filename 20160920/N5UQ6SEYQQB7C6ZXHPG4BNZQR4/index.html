<html><header><meta charset="utf-8"><title>聯通8月4G上客增速放緩</title></header><body><h1>聯通8月4G上客增速放緩</h1><p>【本報訊】聯通（762）4G新增用戶，連續兩個月在500萬戶之上，但增速有所放緩。昨日公佈8月份上客數據，4G客新增501.4萬戶，按月減少7.5%，而累計有8,285.2萬戶。或許受到蘋果推出新iPhone所影響，8月份未見有太多推廣計劃，聯通似是留力打iPhone搶客戰。<br>同時，固網寬頻新客戶增速亦有所放緩，8月新增24.9萬戶，按月下跌12.9%。固網電話流失客戶的情况有所放緩，8月減少45.6萬戶，而7月份則少46.7了萬戶。股價昨日跟隨大市向上，最終收報9.21元，上升1.8%。</p></body></html>
