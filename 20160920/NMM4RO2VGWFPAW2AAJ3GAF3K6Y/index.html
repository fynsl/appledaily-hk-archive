<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】王宗堯：男人應該鹹濕</title></header><body><h1>【馮仁昭四圍超】<br>王宗堯：男人應該鹹濕</h1><p>王宗堯噚日化身《阿拉丁》惡人巫師賈方，到迪士尼出席「反轉迪士尼」活動，問佢平時有冇扮鬼扮馬嚇女友蔡潔？佢話：「少少驚喜，佢都擔心，所以我好容易激嬲佢。」講到張致恒自稱控制唔到鹹濕，背女友莊端兒偷食台妹，宗堯話：「基督徒唔係唔可以鹹濕咩？一個正常男人係應該鹹濕，但可以控制到，唔可以做越軌行為，偷食係唔啱。」佢仲話女友對佢百分百信心。<br>撰文：馮仁昭</p></body></html>
