<html><header><meta charset="utf-8"><title>體壇拾趣：百變孫延在MJ上身</title></header><body><h1>體壇拾趣：<br>百變孫延在MJ上身</h1><p>雖然孫延在喺里約奧運韻律操個人全能賽得「梗頸四」，但佢似乎冇因為成績唔好而嬲咗其他選手；相反，呢位22歲南韓韻律操選手近日仲喺南韓舉辦嘅「2016世界韻律操明星晚會」，嗌晒一班韻律操好手同佢齊齊登台表演，里奧金牌得主、俄羅斯嘅瑪蒙都係其中一位。估唔到孫延在除咗韻律操犀利之餘，喺台上扮已故流行天王米高積遜（右圖）同埋南韓人氣組合EXO（左圖）跳舞，都一樣難唔到佢。</p></body></html>
