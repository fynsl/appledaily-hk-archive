<html><header><meta charset="utf-8"><title>Kelly與三猛男同床</title></header><body><h1>Kelly與三猛男同床</h1><p>陳慧琳（Kelly）日前為床褥品牌擔任模特兒拍攝全新一輯平面廣告，今次還重金禮聘奚仲文做服裝及形象指導，為Kelly打造幾個高貴性感造型，靚媽成日都容光煥發，皆因佢瞓得好：「瞓覺係我終身強項！唔使做嘢嘅時候，我習慣12點前睡覺。只要一踏上床冇幾耐，我就可以一覺瞓天光，尤其係做咗媽咪之後，我嘅作息時間更有規律。」<br>Kelly兩個可愛兒子，亦深得她遺傳：「每晚臨瞓前我哋都會同小朋友講故事，不過佢哋唔夠3分鐘就已經瞓着。」雖然如此，Kelly每天最期待仍然是跟丈夫和孩子同床的時候，她說：「每天有三大猛男陪瞓是最幸福的樂事。」<br>撰文：非非</p></body></html>
