<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張繼聰讚Kay好偉大</title></header><body><h1>【馮仁昭四圍超】<br>張繼聰讚Kay好偉大</h1><p>謝安琪（Kay）再有身孕，佢老公張繼聰當然開心兼緊張，噚晚張繼聰同方力申喺灣仔修頓球場打波，被問到老婆近況，佢話：「老婆第一次大肚時比較輕，有咗5個月都仲可以做嘢，但相隔成10年再有第二胎就真係辛苦好多，時不時會嘔吐，所以𠵱家只有3個月佢都停晒工喺屋企養胎，睇到佢咁辛苦，發現做媽咪係好偉大，我已經鼓勵身邊朋友要趁早生。如果老婆順產我會入產房陪產，但開刀嘅話就冇得陪啦！」<br>撰文：馮仁昭</p></body></html>
