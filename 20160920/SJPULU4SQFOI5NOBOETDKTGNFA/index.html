<html><header><meta charset="utf-8"><title>求驗客手記︰熱刺贏波傷三個冇陰公</title></header><body><h1>求驗客手記︰<br>熱刺贏波傷三個冇陰公</h1><p>三分換三個傷兵，如果真係俾熱刺領隊普捷天奴揀，佢可能寧願唔贏新特蘭。周日英超尾場，熱刺憑前鋒哈利卡尼一箭定江山，主場1:0擊敗新特蘭，以五戰11分升上第三位，不過傷兵問題就令普帥好頭痛，迪比利74分鐘先拉傷大腿退下火線，三分鐘後就輪到艾歷迪亞受傷，最慘就係完場前三分鐘，哈利卡尼同對手撞埋一齊傷埋，要由軍醫抬離場，由雲遜贊臣入替。普帥賽後就話迪比利同艾歷迪亞問題不大，休息吓就冇事；卡尼就大鑊啲，周一要檢查，驚整親足踝韌帶，如果卡尼長期要靠荷甲水貨神射手贊臣，普帥就真係笑唔出喇。</p></body></html>
