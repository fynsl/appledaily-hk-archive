<html><header><meta charset="utf-8"><title>SM演唱會加開一場</title></header><body><h1>SM演唱會加開一場</h1><p>樂隊組合Supper Moment昨日去到灣仔，為11月7日於會展舉行的十周年演唱會開記者會，由於昨日門票公開發售於半小時便告售罄，宣佈加開11月8日1場。<br>Supper Moment表示，上次演出場地容納3,000觀眾，今次跳升至8,000人，算是他們暫時最大型的演出，而首場門票瞬即售罄，令他們非常意外，他們說：「今次觀眾比上次多一倍有多，估唔到半個鐘賣完，只得番單丁位。𠵱家演唱會都係着重舞台機關、服裝等，我哋着重番人嘅演出，黎明開4D，我哋開1D，觀眾只需注視我哋演出。」<br>採訪：張俊銘<br>攝影：陳慧安</p></body></html>
