<html><header><meta charset="utf-8"><title>帶女遊加國動物園章子怡：記錄最真實回憶</title></header><body><h1>帶女遊加國動物園<br>章子怡：記錄最真實回憶</h1><p>章子怡結婚誕女後，專心湊女好少現身公開場合！<br><br>今個月8號至18號舉行嘅第41屆多倫多國際電影節，章子怡為「站台單元」擔任評審，之前佢就講過喺6日睇咗12套戲，都幾勞累吓。<br><br>不過章子怡呢次行程，就帶埋囡囡「醒醒」同行，前日電影節終於閉幕，子怡媽就趁機帶咗囡囡去當地動物園參觀，佢昨日喺微博貼文話：「不知道八個半月的小醒醒能記住多少眼前的世界。我们無法留住時光，但希望這些影像能幫她記錄下最真實美好的回憶！」</p></body></html>
