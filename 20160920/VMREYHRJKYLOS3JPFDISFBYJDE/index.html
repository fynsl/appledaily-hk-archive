<html><header><meta charset="utf-8"><title>王馨平指王羽病情穩定</title></header><body><h1>王馨平指王羽病情穩定</h1><p>王馨平（Linda）昨日和游學修現身土瓜灣，為伍詠薇執導的微電影拍外景，今次伍詠薇是獲ViuTV邀請，為真人騷節目《碌卡大導》擔任微電影導演。王馨平被問到父親王羽中風後的狀況，她表示：「比較起泰國出事後嘅狀況，𠵱家已經好咗好多，情況算係穩定，仲喺台灣住院養病，有妹妹照顧佢，我每個月都會飛過去探佢。」</p><p>昨日伍詠薇首次執導，其夫練海棠現也有來撐場，自偷食事件後，今次可算是他第一次陪太太公開面對媒體，伍姑娘說：「老公係嚟打氣，佢拍廣告出身，會畀到意見我，今次係一個新嘗試，15分鐘嘅微電影，我都要好認真去製作，請演員都係親自請。」<br>採訪、攝影：張俊銘</p></body></html>
