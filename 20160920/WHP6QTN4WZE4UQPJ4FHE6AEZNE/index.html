<html><header><meta charset="utf-8"><title>【是非纏身】曾吞安眠藥自殺</title></header><body><h1>【是非纏身】曾吞安眠藥自殺</h1><p>吳若希由福建來港，曾入住公屋，短短幾年間已火速搬進何文田豪宅。前年她再憑超級洗腦歌《越難越愛》爆紅，不過有指她試過拍拖時，被男友的母親棒打鴛鴦導致分手，吳若希之後生了功能性水瘤屙血，身心大受打擊之餘，更患上抑鬱要食藥治療，曾吞服整樽安眠藥自殺。<br>吳若希在入行幾年間，是非多不勝數，去年在勁歌頒獎禮完騷後，做攝石人出現在容祖兒、張敬軒及鄭裕玲的合照，更在有份主持的《街頭魔法王》不停講「點解嘅」、「好犀利」和「好打耳」令觀眾煩厭。</p></body></html>
