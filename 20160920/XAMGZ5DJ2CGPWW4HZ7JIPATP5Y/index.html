<html><header><meta charset="utf-8"><title>資料顯示　有類馬今期控制大局</title></header><body><h1>資料顯示　有類馬今期控制大局</h1><p>禮拜三谷草賽事用C跑道作賽，睇番上季9月23日首次谷C欄賽事，雖然當晚頭兩場中距離由「有智者」及「升力」居中後上勝出，不過之後所有頭馬都係守前四位入直路建功，另外，一至四檔包辦半數頭馬，所以預計內檔前置馬仍然可以控制大局。<br><br>今戰列陣馬中，第七場「風火勁駒」兩次跑谷C欄獲一冠一殿佳績，均速馬抽得三檔形勢有利，加上馬房當旺值得睇好。另外，尾場「僥倖」上季最後一仗正是於谷C欄一哩搶放入Q，等番同一移欄再跑，有運執到三檔起步，有機會贏馬補中。</p></body></html>
