<html><header><meta charset="utf-8"><title>中環在線：中國創意獲陳坤入股添星味 - 李華華</title></header><body><h1>中環在線：<br>中國創意獲陳坤入股添星味 - 李華華</h1><p>舊年底上市嘅中國創意（8368）果然星味十足，呢隻股上市前搵來藝人趙薇以基礎投資者身份入股，上星期宣佈配售0.3%股份畀黃曉明，諗住一齊合作，噚日進一步引入靚仔藝人陳坤。<br>中國創意經營一個視頻直播平台「全聚星」，黃曉明早前同意為全聚星提供若干服務，公司噚日就話，將全聚星一成股份賣畀趙薇，5%賣畀陳坤，但冇披露實際轉讓金額。<br>說到底，公司都係想借助三位藝人嘅知名度箒，公司通告大讚趙薇與陳坤，喺全球有超過5,000萬名忠實粉絲，仲有逾億嘅關注者，即管睇吓呢堆數字可以轉化為幾多銀紙喇。</p></body></html>
