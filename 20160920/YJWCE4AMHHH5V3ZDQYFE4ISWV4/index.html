<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】學友騷僅五分一飛公售</title></header><body><h1>【馮仁昭四圍超】<br>學友騷僅五分一飛公售</h1><p>張學友將於12月喺紅館開騷，門票於今日公開發售，20年冇做四面台嘅學友，今次竟然只得五分一門票公售，被網友指為絕望座位表，而且仲要每人只限賣四張，網友貼咗沙田大會堂售票站相，原來噚日下晝5點幾已有人瞓街排通宵，網友怨聲載道：「咁樣不如開兩場，全部公開發售，其他唔公開演出仲好」、「的確離譜，剩番咁少位，平民百姓想聽場有質素的演唱會真係好不容易！」<br>撰文：馮仁昭</p></body></html>
