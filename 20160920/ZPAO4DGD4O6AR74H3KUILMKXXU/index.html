<html><header><meta charset="utf-8"><title>寧進榮升老竇</title></header><body><h1>寧進榮升老竇</h1><p>無綫前藝人寧進（原名梁志昌）曾是陳志雲愛將，身為迷雲黨的他，曾捲入陳志雲的涉貪案，最後沒事。寧進經過事件後退出幕前，轉行做中原地產分店經理，三年前娶了初戀情人，上周四中秋節獲太太為他產女，升呢做老竇。</p><p>上月底35歲生日的寧進，日前在facebook公佈小公主出世，鬼馬爸爸留言：「中秋出世的嫦娥！」B女眼仔睩睩，輪廓分明似媽咪。寧進前晚在電話中說：「囡囡開刀生，重6磅8，英文名叫Jovi。」寧進跟陳志雲保持聯絡，陳志雲近日忙做舞台劇綵排，稍後才探BB，寧進再說：「我哋買晒飛，全家去捧佢場。」<br>採訪：楊定</p></body></html>
