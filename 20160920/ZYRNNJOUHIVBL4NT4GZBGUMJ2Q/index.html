<html><header><meta charset="utf-8"><title>體壇拾趣：張家朗重投訓練療傷</title></header><body><h1>體壇拾趣：<br>張家朗重投訓練療傷</h1><p>上月歷史性晉級奧運男子花劍16強嘅張家朗，噚日喺體院第五次攞到傑出青少年運動員獎。同屋企人去完日本旅行、已經重投訓練嘅家朗，仍然對一個月前喺奧運16強出局耿耿於懷：「輸咗好失望，𠵱家開始番訓練，先諗番究竟嗰場點解會輸；實力係有，係自己處理同心理調整得唔好，返去都有反省。自己都想四年後再有突破，本身已經有動力，𠵱家個動力仲大！」世界排名16嘅家朗，嚟緊會出戰下月尾嘅埃及劍擊世界盃，仲係佢首次直入64強㖭。</p></body></html>
