<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Eason話霆鋒污糟</title></header><body><h1>【馮仁昭四圍超】<br>Eason話霆鋒污糟</h1><p>陳奕迅（Eason）獲品牌Adidas邀請做設計師，成為首位華人歌手擁有自家設計「奕」系列服裝，噚日Eason到上海出席發佈會，問到限量發售會唔會變炒貨？佢話：「我又冇諗過炒唔炒喎，賣晒就算！」佢話會送衫畀馮德倫夫婦、黃曉明夫婦同王菲，但就冇謝霆鋒份，Eason抵死話：「我怕佢成日煮嘢整污糟我啲衫，哈哈！」<br>撰文：馮仁昭</p></body></html>
