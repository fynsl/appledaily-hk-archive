<html><header><meta charset="utf-8"><title>體壇拾趣：三鐵兄弟冠軍如衣服</title></header><body><h1>體壇拾趣：<br>三鐵兄弟冠軍如衣服</h1><p>喺里奧包辦金、銀牌嘅英國布朗李爾兄弟，周日喺三鐵世界系列賽日墨西哥站，表現出兄弟情重要過獎牌。場比賽去到最後，細佬J布朗李爾頂唔住差啲暈低，身為哥哥嘅A布朗李爾有冠軍都唔爭，扶住細佬一齊跑返終點。臨衝線嗰陣時，A布朗李爾仲推細佬過終點先，結果細佬攞到亞軍，佢自己就得季軍；J布朗李爾最後仲喺總成績得亞軍，冠軍就由西班牙選手莫拉奪得。J布朗李爾賽後話：「阿哥本來有機會贏，但為咗幫我，佢放棄咗冠軍。」</p></body></html>
