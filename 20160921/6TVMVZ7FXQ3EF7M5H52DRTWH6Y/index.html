<html><header><meta charset="utf-8"><title>趣趣地：車仔危機會議到一點</title></header><body><h1>趣趣地：<br>車仔危機會議到一點</h1><p>英超領隊唔易做呀，特別老闆係阿巴莫域治！車路士上星期五錄今季首敗，以1:2輸畀利物浦，其實都唔係好大件事，但喺現場睇波嘅班主阿巴就好不滿，連夜叫齊高層開會，估計領隊干地都有份。阿巴話呢季絕對唔可以好似上季咁屎，個會開到半夜一點先完，真係疲勞轟炸！據英國《太陽報》講，干地暫時未有壓力住嘅，仲得阿巴信任。干地投訴球會喺夏天轉會市場處處碰壁，例如買唔到佢想要嘅史東斯，相信阿巴喺冬季轉會窗，都會繼續科水增兵。</p></body></html>
