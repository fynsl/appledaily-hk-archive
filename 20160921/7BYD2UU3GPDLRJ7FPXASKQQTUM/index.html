<html><header><meta charset="utf-8"><title>轉彎睇錯位九巴掃欄扯甩車身</title></header><body><h1>轉彎睇錯位<br>九巴掃欄扯甩車身</h1><p>【本報訊】一部九巴昨凌晨沿深水埗黃竹街左轉長沙灣道期間，疑車長為避途人，扭軚閃避時偷位不足，左尾胎鏟上壆撞路旁鐵欄，巴士沙板被扯甩，車身損毀，車長無受傷，警方正調查意外原因。<br> <br>昨凌晨零時許，姓林（41歲）車長駕駛雙層九巴，沿黃竹街左轉入長沙灣道時，車長報稱閃避途人，失控鏟上路壆再撞行人路鐵欄，巴士左車身損毀，車身一塊纖維沙板被扯甩，部份纖維夾在鐵欄上，其餘則散落在行人路上，而鐵欄輕微損毀彎曲，幸意外中無人受傷。 警方相信有人轉彎時偷位不足，失控撞欄。意外後肇事九巴駛前停在路邊待進一步調查，稍後拖回車廠驗車維修。</p></body></html>
