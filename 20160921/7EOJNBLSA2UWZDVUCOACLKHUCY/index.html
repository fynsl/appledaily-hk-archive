<html><header><meta charset="utf-8"><title>【美圖晒晒】「奶溝正妹」紅爆網絡55萬fb粉絲爭睇激索相</title></header><body><h1>【美圖晒晒】「奶溝正妹」紅爆網絡<br>55萬fb粉絲爭睇激索相</h1><p>台灣網路正妹張香香有「奶溝正妹」外號，學生時期曾是桃園某間飲品店的店花。現年24歲的張香香，不單擁有迷人五官，讓人幾近窒息的身材，更讓無數男士著迷。<br><br>年紀輕輕的她，網絡上人氣高企，fb粉絲頁擁有24萬粉絲，個人fb也有超過55萬追蹤者，並深受品牌歡迎，經常在不同活動人擔任模特兒或代言人。<br><br>wow-kow.com/facebook/正妹時代</p></body></html>
