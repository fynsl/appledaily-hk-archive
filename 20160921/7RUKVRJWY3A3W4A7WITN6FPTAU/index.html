<html><header><meta charset="utf-8"><title>體壇拾趣：曹星如特訓到發燒</title></header><body><h1>體壇拾趣：<br>曹星如特訓到發燒</h1><p>距離曹星如爭20連勝嘅「勇者對決」仲有兩個幾星期，呢位𠵱家喺菲律賓宿霧苦練嘅香港拳王，噚日發燒，真係擔心死人。呢個幾星期佢同重磅拳手對練，喺備戰嘅關鍵時刻，少啲體力都應付唔到。下月八號喺會展進行比賽，星如最遲喺下月一號返港減磅，屆時只可以做輕量練習，教練劉志遠期望星如盡快康復。至於星如嘅20歲對手前川龍斗，累積11勝0負1和，年輕兼有氣有力，對29歲嘅星如嚟講，呢場會係硬仗一場。</p></body></html>
