<html><header><meta charset="utf-8"><title>蔡少芬護粗口港姐都是人</title></header><body><h1>蔡少芬護粗口港姐都是人</h1><p>蔡少芬（Ada）於電影《S風暴》中飾演ICAC，日前於紅磡接受訪問。Ada的角色是個過目不忘的博士生，需要背誦長篇對白，她說：「平時我講嘢好流利，但係去到數字就唔知講乜，NG好多次，但歷史以嚟我NG最多嘅應該係我第一齣電視劇《風之刀》同郭富城合作。」<br>Ada笑指當時作為新人，記得走位就忘記對白，記得對白卻忘記走位，被人當眾粗口辱罵，她笑言：「不過係抵死抵鬧。」此外，今屆港姐冠軍馮盈盈被翻出過往講粗口片段，Ada認為：「作為人都會講吓（粗口），香港小姐都係一個人。」<br>採訪：張俊銘<br>攝影：仇志德<br>場地提供：Sav Hotel</p></body></html>
