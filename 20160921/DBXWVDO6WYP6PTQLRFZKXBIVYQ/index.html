<html><header><meta charset="utf-8"><title>【平民燕窩】雪燕桃膠潤膚　中醫師教你烹調</title></header><body><h1>【平民燕窩】雪燕桃膠潤膚　中醫師教你烹調</h1><p>很多人都愛吃燕窩來補充膠原蛋白，女士尤甚，可是市面上越來越多人工培植含激素的燕窩，對身體不好，不宜多吃。市面上很多食材，都以「平民燕窩」自居，究竟療效是否顯著，又可以怎樣烹調，楊明霞中醫師會逐一簡答。</p><p>價錢資料來源：禧悅海味（fb: Grand Joy 禧悅海味）<br><br>記者：吳宛蔚<br>攝影：許先煜、陳健邦、黃子偉</p></body></html>
