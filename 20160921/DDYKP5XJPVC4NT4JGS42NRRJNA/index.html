<html><header><meta charset="utf-8"><title>李玟避過紐約恐襲</title></header><body><h1>李玟避過紐約恐襲</h1><p>李玟（CoCo）昨日以癌症基金會粉紅大使身份，與名模Jocelyn在奧海城出席活動。CoCo剛從紐約出席時裝周返港，她表示返港後第二天紐約發生炸彈恐襲，她說：「爆炸現場距離我哋入住地方只隔三條街，雖然都擔心，但冇得避，惟有每次出埠加倍小心。」CoCo在時裝周擔任一日司儀，在台上說笑話令觀眾啼笑皆非，打破經常被老公指笑話不好笑的說法。</p><p>Jocelyn在活動上教12位乳癌康復者行天橋，CoCo即上台大讚Jocelyn美腿吸引。Jocelyn表示祖母曾兩度患乳癌，每次戰勝病魔後，家人都會開派對慶祝。<br>採訪、攝影：馬建華</p></body></html>
