<html><header><meta charset="utf-8"><title>趣趣地：Ｃ朗撻着艾琳娜二世？</title></header><body><h1>趣趣地：<br>Ｃ朗撻着艾琳娜二世？</h1><p>皇家馬德里前鋒基斯坦奴朗拿度（C朗），自從同俄羅斯女友艾琳娜分手後，一直未有正式公佈新戀情，之前仲傳過轉性向，同摩洛哥拳王交往㖭；最近西班牙八卦雜誌又爆料，話C朗同2014年西班牙小姐冠軍、現職模特兒嘅歌迪露（Desire Cordero）撻着。睇番歌迪露啲相，一把金髮，又擁有古銅色肌膚，修長美腿，胸前又唔係特別偉大，真係同艾琳娜有七、八分相似，唔通C朗對艾琳娜餘情未了，搵新女友都要搵番咁嘅style?</p></body></html>
