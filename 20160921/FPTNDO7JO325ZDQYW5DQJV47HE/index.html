<html><header><meta charset="utf-8"><title>跑得慢　唔夠快　冇速度成隊曼聯食咗豬油膏</title></header><body><h1>跑得慢　唔夠快　冇速度<br>成隊曼聯食咗豬油膏</h1><p>曼聯日前輸給屈福特，出現三連敗劣績，領隊摩連奴不煩惱就假了，無論是「老大」朗尼，抑或億元球王保羅普巴，表現也不合格。至於整支紅魔自從季初連勝後，最近演出回落確實是寸王不能預計的事，究竟紅魔怎樣不行呢？大家看看統計英超20隊球員比賽跑動覆蓋範圍數據就一清二楚，紅魔居然排包尾，同第一位的利物浦數據有一段距離。數據不會欺騙人，看來寸王擔心不是沒有道理。</p></body></html>
