<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】香香珍惜做儍女</title></header><body><h1>【馮仁昭四圍超】<br>香香珍惜做儍女</h1><p>岑麗香噚日着住白色連身裙，出席喺銅鑼灣嘅代言產品活動。講到佢同鄭欣宜、何佩瑜（Jeana）等合演《辣警霸王花》，等咗兩年終於有機會喺香港上映。<br>回想起第一次拍戲嘅香香，感覺真係好新鮮，最記得赤腳追賊、5層樓高玩游繩，又跳急流。因為多打鬥戲，拍完成日要去睇跌打同按摩。佢話：「拍過打戲，再做儍更更嘅角色會特別珍惜。但拍打戲會令鬥心強咗，努力堅持。」<br>撰文：馮仁昭</p></body></html>
