<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】吳鎮宇做Sammi嘉賓</title></header><body><h1>【馮仁昭四圍超】<br>吳鎮宇做Sammi嘉賓</h1><p>吳鎮宇早前喺旺角拍新片《費曼的夏天》，拍嗰陣遇到好多麻煩，有人到場收陀地，又有人高空擲物，最後要勞煩差人到場處理。噚日一早鎮宇喺網上放咗剃度出家嘅相，地點喺柬埔寨嘅吳哥窟。睇真啲個頭似係頭套，問返經理人話鎮宇只係繼續拍佢套新片。<br>據知鎮宇嚟緊會返港有秘密任務，幫鄭秀文嘅演唱會做嘉賓，唔知到時佢會上台唱歌，定好似老友黃子華咁，即場表演棟篤笑。<br>撰文：馮仁昭</p></body></html>
