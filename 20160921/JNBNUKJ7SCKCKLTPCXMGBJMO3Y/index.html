<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】肥媽勸戒棄港獨</title></header><body><h1>【馮仁昭四圍超】<br>肥媽勸戒棄港獨</h1><p>肥媽Maria Cordero前晚喺旺角出席「油尖旺區賀國慶67周年文藝晚會」，愛國嘅佢喺台上話：「唔好搞搞震、搞亂香港，因為中國好，香港好。」肥媽仲話大家喺同一城市，最緊要民生經濟向好。<br>對於香港民怨高企，肥媽話：「以前居屋冇咁多，𠵱家政府話起又喺度嘈，嘈嘅人應該諗方法，成日話要香港獨立，邊有可能，2047之後係點，我都唔知活唔活到聽日啦！」<br>撰文：馮仁昭</p></body></html>
