<html><header><meta charset="utf-8"><title>JM全身真空裙艷壓金像獎紅毯</title></header><body><h1>JM全身真空裙<br>艷壓金像獎紅毯</h1><p>文詠珊（JM）14歲出道時仲係好少女，曾經被封做「o靚界女神」喺一眾o靚模之中脫穎而出。不過，身材只係平平無奇嘅JM，以前最多只係露腿，賣弄下青春氣息，但就搣唔甩一陣MK味。<br><br>但人越大越成熟，JM衣著亦高貴，挑選唔同款式。最令人印象深刻嘅，就一定係今年佢出席金像獎時嘅一條Versus Versace裙，甫踏入紅毯就成為全場焦點！何解？因為呢條裙側面同背面都好通風，露肉程度超高，佢當時話用咗3個鐘做防走光措施， 仲暗示上下都係真空上陣，非常大膽。JM呢一身晚裝冇為佢帶嚟最住衣着，不如重溫一次，睇下佢應唔應該拎番呢個獎啦。</p></body></html>
