<html><header><meta charset="utf-8"><title>林作唔提麥明詩：冇嘢講</title></header><body><h1>林作唔提麥明詩：冇嘢講</h1><p>林作昨晚到中環出席「立法會選舉後你點睇」活動，到場即被記者包圍問他與麥明詩是否轉玩地下情，有備而來的他多次表示不回應相關問題，他說：「吓，又係嗰啲，我冇回應喇，完全冇嘢講！你哋問嘅嘢我絕對冇回應，今日嚟講立法會，好有意義。」<br>問林作現在有否拍拖？他說：「今日嚟都冇諗住做訪問，不過見到大家嚟晒先同大家講兩句，但真係唔回應喇！」就連問他中秋節是否一家人與麥明詩吃飯？兩家人關係是否友好？他依然笑而不答：「我都係答唔到大家，以後都唔回應，冇嘢講。」<br>採訪：卓寶花<br>攝影：陳順禎</p></body></html>
