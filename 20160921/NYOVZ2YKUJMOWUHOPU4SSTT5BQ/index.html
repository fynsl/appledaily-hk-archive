<html><header><meta charset="utf-8"><title>朱玲玲拔罐治傷膊</title></header><body><h1>朱玲玲拔罐治傷膊</h1><p>最美港姐朱玲玲昨日於中環出席「連繫香港」攝影大賞頒獎禮，她謂近來甚少出外攝影，其右膊更因拿重物導致受傷，故要看中醫拔罐治療，她說：「𠵱家連波都打唔到。出trip都係陪先生開會，我就出去影相。」<br>最近有前港姐爆選美時黑幕，梁佩瑚爆出跟陳法蓉當年的恩怨，問朱玲玲當年有否遭人鬆踭？她笑說：「冇咁刺激，我嗰年好多人好靚，我嗰時中文更差，人又黑，好多人都唔一定估我，所以冇㗎。」再問覺得今年的爆粗港姐影響形象？她說：「我諗傳媒興起名，你哋都叫我嫲嫲，形象係有些少影響嘅。」<br>採訪：羅慧敏<br>攝影：陳俊強</p></body></html>
