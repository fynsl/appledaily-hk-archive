<html><header><meta charset="utf-8"><title>徐淑敏：金童玉女配</title></header><body><h1>徐淑敏：金童玉女配</h1><p>宋熙年及陳智燊前日在英國行禮，有份出席的徐淑敏（Suki）及老公黃浩，昨在電話齊聲表示婚禮感動到喊，黃浩說：「婚禮有喊，已經唔敢望一對新人，點知望姊妹同兄弟團，個個都喺度喊，咁冇理由望天㗎嘛，最後都係望番一對新人，真係好感動，喺佢哋身上見到有愛。」<br>另外，明天是Suki的32歲生日，黃浩指他們已離隊：「我哋出發去酒莊，因為22號係Suki生日，我哋喺酒莊過生日。」Suki則表示戥一對新人開心：「Sarah好似仙女咁靚，真係金童玉女配，好感動，我同老公都有喊。」<br>採訪：鍾國仁、楊定</p></body></html>
