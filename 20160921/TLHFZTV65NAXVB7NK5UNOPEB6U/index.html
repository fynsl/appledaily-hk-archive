<html><header><meta charset="utf-8"><title>體壇拾趣：馮珊珊約定芷澄BB</title></header><body><h1>體壇拾趣：<br>馮珊珊約定芷澄BB</h1><p>某運動品牌噚日喺中環請到一位夠晒份量嘅運動員出席活動，就係新鮮出爐嘅奧運女子高爾夫球銅牌得主、中國嘅馮珊珊喇。歷史性為中國拎到首面高球獎牌嘅珊珊，原來細個喺國內比賽嗰陣，已經認識香港高球女神陳芷澄，仲試過喺比賽期間住埋同一間房。當珊珊知道芷澄喺Q School爭取美巡賽資格嗰陣，就畀咗啲貼士：「我覺得佢係達到水平㗎啦，只要放鬆心態，之後兩關都輕鬆上陣，然後……我就會喺LPGA等佢。」</p></body></html>
