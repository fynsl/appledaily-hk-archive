<html><header><meta charset="utf-8"><title>Baby懷孕退出《奔跑吧》</title></header><body><h1>Baby懷孕退出《奔跑吧》</h1><p>Angelababy（楊穎）有3個多月身孕，與老公黃曉明始終沒有報喜，有說去年結婚太高調遭人非議，所以有身孕想低調。不過兩位當事人都好緊張，曉明已叮囑老婆盡快完成手頭工作，安心待在家中養胎。</p><p>昨日有自稱傳媒圈外人在微博爆料說：「Angelababy確定懷孕了，江蘇衛視的綜藝《時空擺渡人》不知還會否參加，而《奔跑吧兄弟5》退出已成定局。」他還說《奔跑一家人》下月底確定播出，嘉賓為《奔跑吧兄弟》原班人馬，但Baby只參加一集。此外，黃曉明與劉德華主演、王晶執導的《偷天特務》，定於下周四香港上映。<br>採訪：鍾國仁</p></body></html>
