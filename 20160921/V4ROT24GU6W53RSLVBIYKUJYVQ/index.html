<html><header><meta charset="utf-8"><title>趣趣地：巴頓涉賭波一身蟻</title></header><body><h1>趣趣地：<br>巴頓涉賭波一身蟻</h1><p>祖爾巴頓呢啲人真係死性不改，呢位壞孩子連續兩日收到壞消息，繼前日被球會格拉斯哥流浪停賽後，噚日英國傳媒收到風，爆出佢涉及賭波，投注上星期巴塞隆拿大炒些路迪7:0嘅歐聯分組賽，正被調查。《英國廣播公司》話當局正調查呢位34歲中場涉及賭波嘅指控，蘇格蘭足總明文規定，所有球員都唔可以賭波，就算賭第二個國家嘅比賽都唔得；暫時蘇足總未有回應。真係一波未平一波又起，喺前日，格流先就巴頓早前喺訓練場同隊友爭執，處罰佢停賽三星期。</p></body></html>
