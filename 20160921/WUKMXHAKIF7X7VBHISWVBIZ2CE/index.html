<html><header><meta charset="utf-8"><title>為「養褲」十年唔洗牛仔褲要靚有乜計？</title></header><body><h1>為「養褲」十年唔洗<br>牛仔褲要靚有乜計？</h1><p>不少牛仔褲迷都希望透過「養褲」，維持褲的原色原型，穿出符合身形的皺褶或「養出」貓鬚、水波紋等不同色紋，變得獨一無二。但台灣有10年銷售經驗的牛仔褲達人Cherry表示，養褲不等於不洗褲，褲子必須要清洗。她強調，養褲原則是少洗、常穿，因為常洗會大幅度褪色，影響色紋。<br><br>有些牛仔褲迷從來不洗褲，但如果將一條超過10年的牛仔褲浸水，只需10分鐘，盆中清水即變成陳年普洱茶般的深啡色。Cherry表示，雖然Levi’s牛仔褲CEO曾強調，他從來不洗牛仔褲，但台灣的氣候濕熱，建議穿着5次左右就要洗滌。<br><br>台灣《蘋果日報》</p></body></html>
