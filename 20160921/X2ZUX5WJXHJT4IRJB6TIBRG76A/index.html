<html><header><meta charset="utf-8"><title>中環在線：寶文BB唔識襯衫 - 李華華</title></header><body><h1>中環在線：寶文BB唔識襯衫 - 李華華</h1><p>富豪酒店（078）太子女羅寶文出名斯文靚女，讀書叻又能幹，但可能佢太專注工作，冇乜時間留意點樣襯衫，噚日佢出席一個攝影比賽頒獎禮，就有少少出事。<br>寶文BB上身其實配搭得幾好，粉色外套襯花花裙，簡約得來夠高貴，弊就弊在對鞋，佢着白襪配金色厚底鞋，呢個組合真係唔係人人carry到。<br>雖然話近幾季，女仔興着類似呢款牛津鞋，但多數配搭中性打扮，而且好少着襪。如果寶文BB呢日着對深色或白色高跟鞋，可能正路好多。<br>睇番資料，寶文BB似乎偏愛藍、綠色，以往出席好多大小場合，都鍾意選着藍或綠色衣服，仲特別鍾意着短裙仔㖭。</p></body></html>
