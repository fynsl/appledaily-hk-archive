<html><header><meta charset="utf-8"><title>占基利發聲明　推翻殺人罪</title></header><body><h1>占基利發聲明　推翻殺人罪</h1><p>荷李活笑匠占基利（Jim Carrey）的女友Cathriona White去年9月服用處方藥物自殺身亡，在她離世快滿一年，其生前丈夫Mark Burton於前日入稟控告占基利過失殺人罪。Mark在訴訟文件中指占基利化名Arthur King取得處方藥，又明知Cathriona有抑鬱和自殺傾向仍讓她取得藥物，占基利發聲明回應：「多麼可怕的恥辱，有時應要站出來捍衞你的榮譽。」</p></body></html>
