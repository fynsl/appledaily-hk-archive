<html><header><meta charset="utf-8"><title>體壇拾趣：福原愛晒限量版婚戒</title></header><body><h1>體壇拾趣：<br>福原愛晒限量版婚戒</h1><p>日本乒乓球手福原愛同中華台北球手江宏傑嘅婚訊講咗好耐，而佢哋兩個喺周三就喺日本開記者會，親口宣佈呢單好消息！27歲嘅「瓷娃娃」着住和服出場，一開口就話：「等我介紹一下江宏傑，佢係我老公。」福原愛透露，自己喺九月一日已經成為咗江太，不過之後都會繼續打波，爭取出戰2020年東京奧運，所以一班球迷都唔使咁擔心，佢仲大爆手上嘅鑽石婚戒係由江宏傑親自設計，所以全世界係得呢一隻㗎咋。</p></body></html>
