<html><header><meta charset="utf-8"><title>【爆相爆片】岑麗香買鑽鏈疑辦嫁妝</title></header><body><h1>【爆相爆片】岑麗香買鑽鏈疑辦嫁妝</h1><p>岑麗香去年承認跟開證券公司的強強（Joshua）相戀，上月二人在台北酒店池邊嬉水，本周日讀者盧小姐透過本報「爆相爆片」，指當日下午約2時，香香跟一名中年女人現身灣仔珠寶展買首飾，疑似為自己辦嫁妝。<br>盧小姐說：「香香嗰日冇乜點化妝，但個樣都好清秀，佢行埋櫃枱揀首飾，主力睇鑽戒，亦有睇鑽石手鏈同頸鏈，個中年女人都有幫吓眼！」女神駕到，男售貨員都一擁而上，盧小姐說：「啲sales其實開頭留意唔到佢（香香），不過見到嗰邊突然咁熱鬧，先知香香嚟咗。」最後，香香買了一條鑽石頸鏈，以提款卡付款。<br>採訪：王梓嫚</p></body></html>
