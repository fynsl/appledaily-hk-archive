<html><header><meta charset="utf-8"><title>毒男揸Audi Q7亂衝撞傷人衝入警局想鬆人</title></header><body><h1>毒男揸Audi Q7亂衝撞傷人<br>衝入警局想鬆人</h1><p>河北省石家莊市今早有一Audi Q7越野車，在大街上亂衝亂撞，先在一處街市亂撞，撞倒多名買餸的民眾，再加油直衝當地的交警大隊，有警員拔槍指嚇，司機仍不停車。<br><br>現場民眾稱事發在早上10時許，一部黑色的Audi Q7衝入當地綠洲路菜市場，撞到多名民眾後，闖入交警大隊的大院，衝上多級樓梯後，撞破玻璃門才停下。<br><br>影片中發現有交警沿途嘗試將車截停，亦有拔槍要司機停車，可是司機一直沒有理會。<br><br>新浪微博</p></body></html>
