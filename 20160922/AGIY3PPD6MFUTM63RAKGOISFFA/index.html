<html><header><meta charset="utf-8"><title>BABYMETAL巡唱威過AKB48</title></header><body><h1>BABYMETAL巡唱威過AKB48</h1><p>日本偶像組合BABYMETAL加入重金屬元素，近年成功由東洋打入歐美樂壇，三位妹妹仔今年的氣勢再下一城，舉行的世界性巡迴騷共開22場，前日在東京作最後一場演出，吸引不少老外歌迷Cosplay捧場。BABYMETAL糅合可愛與Heavy Metal於一身，三人於本周一起假東京巨蛋舉行兩場演唱會，共有11萬歌迷入場朝聖，足見號召力已威過AKB48。</p></body></html>
