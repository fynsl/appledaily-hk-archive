<html><header><meta charset="utf-8"><title>Yumiko采兒跳入紅館</title></header><body><h1>Yumiko采兒跳入紅館</h1><p>人妻鄭希怡（Yumiko 右）昨日在網上貼出與應采兒的趷籮相，兩位80後辣媽身材依然弗爆，鬥晒蛇腰及美腿，Yumiko留言：「3年，我們回來了，紅館見！」采兒就搞鬼說：「鵝公嗓熱舞辣媽成員」。<br>問Yumiko是否真的唱到紅館？她在電話表示：「我哋嘅目標呢，要做最好嘅dancers，哈哈哈，人係因夢想而偉大，我哋唔止要喺紅館，仲要巡迴演出，好快㗎啦！」<br>採訪：皓騫</p></body></html>
