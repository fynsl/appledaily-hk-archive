<html><header><meta charset="utf-8"><title>【童話幻滅】湯佬妮歌11年婚姻畫句號</title></header><body><h1>【童話幻滅】<br>湯佬妮歌11年婚姻畫句號</h1><p>被認為是童話故事的畢安戀畫上句號，證明世上沒有金童玉女，中西方亦如是。</p><p>湯佬、妮歌</p><p>湯告魯斯於1990年與妮歌潔曼合作《雷霆壯志》時撻着，同年湯佬棄髮妻美美羅渣士（Mimi Rogers）迎娶妮歌，不過二人於01年離婚，童話終結。</p><p>黃宗澤、胡杏兒</p><p>胡杏兒、黃宗澤於05年合作《我的野蠻奶奶》時，被認定為天造地設一對，兩人之後拍拖同居，12年雙方達成共識和平分手。</p><p>方力申、鄧麗欣</p><p>方力申、鄧麗欣多次合作葉念琛電影傳出緋聞，之後兩人大方公開戀情，到今年初二人發聲明分手，結束10年情。</p></body></html>
