<html><header><meta charset="utf-8"><title>體壇拾趣：港籃首挫中國闖四強</title></header><body><h1>體壇拾趣：<br>港籃首挫中國闖四強</h1><p>香港喺蒙古烏蘭巴托舉行嘅第六屆亞洲大學生籃球錦標賽又贏一場！理大兼甲一南華嘅蔡再懃繼上場對南韓轟入全場最高29分之後，噚日喺小組最後一場對住衞冕嘅中國，都一樣冇手軟，幫上場大炒南韓38分嘅港隊，今場半場已經領先49:34，去到下半場雖然俾中國一度追到只得三分差距，但最後都以95:84贏波。蔡再懃賽後就話，港隊之前未贏過中國，所以好開心，仲話對手身形高，內線不斷捱轟，所以打得好辛苦，聽日四強對蒙古要鞏固番籃底同緊迫防守。</p></body></html>
