<html><header><meta charset="utf-8"><title>中環在線：鄭志剛貪靚　換潮人眼鏡 - 李華華</title></header><body><h1>中環在線：鄭志剛貪靚　換潮人眼鏡 - 李華華</h1><p>邊個話女仔先至貪靚，新世界發展（017）第三代接班人鄭志剛（Adrian）出名鍾意襯衫，估唔到佢仲鍾意透過換眼鏡去換形象。<br>睇番Adrian嘅舊相，佢換眼鏡都算頻密，不過多數係無框、金屬幼框或者粗黑框，感覺普通，所以唔覺佢成日換，噚日佢就換咗副Issey Miyake藍框眼鏡，望落相當sharp醒，上網搵類似款色，大約3,000蚊左右。佢都唔怕俾人話佢貪靚，笑住講「我哋當然要時不時改吓形象喇」。<br>都啱嘅，佢30幾歲，唔通成日黑框眼鏡、深色老西咁老成咩，呢啲造型屬於上兩代吖嘛。</p></body></html>
