<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳柏宇寧願忍唔分手</title></header><body><h1>【馮仁昭四圍超】<br>陳柏宇寧願忍唔分手</h1><p>陳柏宇（Jason）噚日以「識揀大使」身份現身太古城推介環保海鮮，免得海鮮過度捕捉而絕種。只會煮即食麵嘅Jason，跟酒店大廚烹製海鮮沙律，佢話自己甚少下廚，女友廚藝由零分慢慢進步。<br>Jason話：「佢唔會為我鍾意食嘅嘢去學煮，所以有時煮咗啲我唔食嘅，我會試食少少，然後佢自己清晒。」身為畢彼特影迷嘅佢，對畢彼特離婚感可惜，而自己同女友平時有爭拗，Jason會忍一忍平息。<br>撰文：馮仁昭</p></body></html>
