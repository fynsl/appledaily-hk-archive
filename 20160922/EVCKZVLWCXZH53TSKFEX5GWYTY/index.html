<html><header><meta charset="utf-8"><title>【婚前協議】分配逾31億資產</title></header><body><h1>【婚前協議】分配逾31億資產</h1><p>畢彼特與安琪蓮娜祖莉相戀10年，並於兩年前結婚，兩人物業遍佈洛杉磯洛斯費利克茲、法國、美國西岸聖巴巴拉等地，估計他們現時共同擁有的資產超過4億美元（約31.2億港元）。<br>有傳畢佬在婚前與安琪蓮娜訂下協議，詳細列明如果離婚後的資產安排，如畢佬為小三提出離婚，則所有子女的監護權都歸安琪蓮娜，兩人能保留婚前擁有的財產，但婚後的收入須分成6份，作為6名子女的教育基金，而該協議書是保障他們子女的生活為大前提。</p></body></html>
