<html><header><meta charset="utf-8"><title>羅力威帶女友見吳雨</title></header><body><h1>羅力威帶女友見吳雨</h1><p>張敬軒和羅力威（右）昨日到旺角出席活動，需要兩人替外套釘上裝飾和襟章，羅力威手指不慎被針刺破流血，軒仔即笑稱：「我唔方便幫你啜。」<br>對於英皇CEO吳雨退休，軒仔表示感到依依不捨，但明白對方想過安逸日子。羅力威就直認曾經多次被吳雨「照肺」：「頒獎禮言行唔好，太多抱怨。」有否試過因拍拖捱鬧？他說：「咁又冇，飯都一齊食過幾次啦。」<br>採訪：曹家誠<br>攝影：陳慧安</p></body></html>
