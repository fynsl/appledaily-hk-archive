<html><header><meta charset="utf-8"><title>畀唔夠12萬出手堅低FIFA 17冇得用冰島</title></header><body><h1>畀唔夠12萬出手堅低<br>FIFA 17冇得用冰島</h1><p>英國《BBC》引述冰島足球總會報道，由於冰島足總與電視遊戲《FIFA 17》的開發商《EA SPORTS》談不妥，這隻很受歡迎的足球遊戲，今年將不會有冰島這支神奇球隊出現。<br><br>冰島足總指《EA SPORTS》只願意向他們提供15,000美金（約116,000港幣）的「出場費」，但冰島足總認為對方出手過低，向《EA SPORTS》還價，但雙方最後談不妥。不過，雖然冰島國家隊不會在遊戲出現，不過他們賽後拍手慶祝向球迷答謝的經典動作，就照樣會在遊戲裡面出現。</p></body></html>
