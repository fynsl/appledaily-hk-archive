<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】蘇麗珊萬歲蔡一智送吻</title></header><body><h1>【馮仁昭四圍超】<br>蘇麗珊萬歲蔡一智送吻</h1><p>蘇麗珊、林德信及C AllStar日前「萬歲」請經理人公司食飯，當中大師兄蔡一智最識搞氣氛，之前同蘇麗珊拍草蜢MV《完美》，做代表要獻花同借位「扮錫」外，又同新加盟嘅港產世界瑜伽冠軍魏秋琪（Stefanie）做瑜伽動作，連林珊珊都講笑，話加埋林德信開星級健康班。<br>另外，林德信首次演舞台劇下月公演，由於佢中文麻麻，多次講錯「仲夜夏之夢」，又要喺劇中除衫騷肌。<br>撰文：馮仁昭</p></body></html>
