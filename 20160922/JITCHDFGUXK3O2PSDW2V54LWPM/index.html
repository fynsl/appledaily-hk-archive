<html><header><meta charset="utf-8"><title>馬桶水長流詹sir一個動作攪掂！</title></header><body><h1>馬桶水長流<br>詹sir一個動作攪掂！</h1><p>馬桶「水長流」，即是坐廁去水川流不息，尤其常見於入伙盤，詹sir指，問題成因之一，是馬桶水箱殘留大量泥沙，阻塞水箱。他指其實不用等承建商執漏，自己一個動作就可以搞掂！<br> <br>「打開水箱，撥一撥啲沙泥就會好返啲，因為啲泥阻住咗，咪水長流！有時新樓撞到水長流，水不停，往往係啲泥阻住配件。我今次落手，但如果花灑夠近，我會開個花灑，撞起啲泥，撞多幾次，好快沖走哂，就會順晒㗎啦！」</p></body></html>
