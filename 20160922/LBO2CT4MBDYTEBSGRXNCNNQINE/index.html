<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張彥博靠Bobby鼓勵</title></header><body><h1>【馮仁昭四圍超】<br>張彥博靠Bobby鼓勵</h1><p>張彥博噚日去新城宣傳新歌《圓缺》，想當年唱歌出身嘅佢，好耐冇出過歌，呢首歌係舊年拍大台劇《東坡家事》嘅時候創作，佢話：「本來淨係作咗曲，然後就放埋一邊，後來得Bobby（歐陽震華）鼓勵叫我完成埋佢，所以先有呢首作品。」彥博想以後每套有份拍嘅劇都作歌：「我想每套劇都作首由我角度出發嘅歌，希望嚟緊儲夠歌有機會出到碟。」<br>撰文：馮仁昭</p></body></html>
