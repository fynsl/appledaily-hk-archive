<html><header><meta charset="utf-8"><title>珍妮花太空談情</title></header><body><h1>珍妮花太空談情</h1><p>奧斯卡影后珍妮花羅倫絲（Jennifer Lawrence）和基斯柏特（Chris Pratt）合演新片《太空潛航者》（Passengers），將於今年聖誕壓軸上映。故事講未來世界利用太空船將人類由地球移送到另一星體居住，乘客將進入冬眠狀態以保持壽命，但兩位主角卻意外提早90年醒來，二人嘗試過着彼此相依為命的生活。而昨日電影公開首條trailer，珍妮花和基斯在太空談情，女方更狂野爬枱啜爆基斯。</p></body></html>
