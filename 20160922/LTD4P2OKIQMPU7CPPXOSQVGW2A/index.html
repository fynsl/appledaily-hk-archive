<html><header><meta charset="utf-8"><title>【潮界開眼】Eason聯乘adidas　首次做設計師</title></header><body><h1>【潮界開眼】Eason聯乘adidas　首次做設計師</h1><p>Eason唱歌叻，吹水叻，做服裝設計又叻唔叻？佢最近同adidas Originals合作，首次擔正做設計師，推出一系列服飾包括Tee、長袖上衣、連帽外套、Bomber Jacket等，鞋款就有Tubular Radial、Stan smith。整個系列，顏色離不開灰藍黑，無誇張設計，心思放在細節，暗紋間條、肩膊拉鏈、鞋側鮮色穿線，一派悠閒風格，男男女女都適合。香港9月29日發售，唔知鐘意Eason唱歌嘅粉絲，會唔會鐘意佢設計嘅衫褲？</p><p>記者：李聰</p></body></html>
