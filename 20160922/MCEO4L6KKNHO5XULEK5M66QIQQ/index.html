<html><header><meta charset="utf-8"><title>【今日笑一笑】喵星人美夢　叮一叮零食送到</title></header><body><h1>【今日笑一笑】<br>喵星人美夢　叮一叮零食送到</h1><p>對小貓小狗而言，有甚麼爽得過按一按叮叮便有零食？日本這兩隻貓咪，便因為學懂按叮叮，令貓奴自動自覺送上美味零食。影片中，黑白貓咪先按叮叮，貓奴隨之送上零食餅，身旁的虎紋見狀，也連忙按叮叮，「吩咐」貓奴也要餵牠，兩隻小貓咪就這樣輪流連環按叮叮，貓奴自然忙個不停。不少網民看後都大讚貓咪十分聰明，但笑稱「咁叮法真係人都癲」。<br><br>Twitter</p></body></html>
