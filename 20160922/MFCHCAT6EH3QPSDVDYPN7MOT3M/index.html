<html><header><meta charset="utf-8"><title>徐若瑄夫欠債「勇敢面對」</title></header><body><h1>徐若瑄夫欠債「勇敢面對」</h1><p>徐若瑄前年嫁新加坡上市公司CEO李雲峰，專心湊仔做少奶奶，近月她積極復出工作，有指皆因她丈夫公司有財務問題，台灣《壹週刊》指李雲峰的馬可波羅海運集團負債達10多億港元，財經媒體《彭博》指公司總資金負債高達14億，扣除可動用現金1億，估計仍有13億債務。<br>徐若瑄昨晚在fb貼文默認老公有財務問題：「我從來沒有想要去做貴太太，那從來不是我追求的夢想，也不是我衡量生活的標準，幸福不等於錦衣玉食！我的夢想很簡單，能遇到一位對生活、工作、家庭，認真的好老公，一起努力去經營我們的小家庭，繼續勇敢的面對生活。」<br>撰文：唐如</p></body></html>
