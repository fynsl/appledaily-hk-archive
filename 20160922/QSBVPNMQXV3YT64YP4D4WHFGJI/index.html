<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】莊思敏自爆被恐嚇</title></header><body><h1>【馮仁昭四圍超】莊思敏自爆被恐嚇</h1><p>莊思敏噚日喺微博貼塌假天花相，留言：「之前漏水叫你上來整又唔覆，而家倒塌咗，點計先。咁嘅裝修工程點算完工呀？仲用啲下三流手段恐嚇我。」佢喺電話回覆好嬲咁話：「手工差到爆，比承諾時間用多3、4倍，工程求其做就叫我找數，好快牆身滲水冧假天花，叫佢執手尾，冇跟進，只催找尾數，不停恐嚇話『有本事咪唔找囉！你哋有頭有面，你咪唔好找囉，睇吓我會點』。」<br>撰文：馮仁昭</p></body></html>
