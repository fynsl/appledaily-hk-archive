<html><header><meta charset="utf-8"><title>【美圖晒晒】性感辣模露半球　被封「宅男女神」</title></header><body><h1>【美圖晒晒】<br>性感辣模露半球　被封「宅男女神」</h1><p>畢業於四川大學工商管理的辣模「尤美」(Yumi)不時在微博貼出性感寫真，每次都吸引無數網民按讚，當中酥露半胸的噴血照更令人深印深刻。<br><br>年僅23歲的Yumi微博人氣高企，粉絲人數多達11萬人，相簿中誘人內衣照，盡顯其曼妙身材，更令人神魂顛倒，難怪被網友稱其為「宅男女神」。<br><br>身材惹火的Yumi自認愛吃美食，但身材卻仍能保持性感，擁有令許多女性朋友羨慕曲線。Yumi不僅吸引內地網吸，連台灣網民都將其性感照片上傳台大討論區「批踢踢」，甚至連色情集團也盜用其美圖，使其她不堪其擾。<br><br>綜合報道</p></body></html>
