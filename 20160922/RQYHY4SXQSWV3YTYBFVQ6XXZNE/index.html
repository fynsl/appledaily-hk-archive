<html><header><meta charset="utf-8"><title>廖碧兒宣萱提議為寵物出力</title></header><body><h1>廖碧兒宣萱提議為寵物出力</h1><p>廖碧兒、宣萱及姚書軼（Mikki）昨晚在圓方商場出席護膚品牌活動，廖碧兒和宣萱同以白衫亮相，兩人已有五年沒替無綫拍劇，宣萱說：「我哋冇合作過，但動作戲唔得，廖碧兒就得。」她們笑言可合拍寵物劇集，因為大家都是愛動物人士。<br>此外，近日跟Mikki同經理人公司的熊黛林（Lynn）及Angelababy分別傳婚訊及有喜，Mikki笑言感受到那份喜悅：「唔怕醜講一句希望下個到我，其實好耐冇見Lynn，聽講佢結婚但忙拍嘢，等收佢張帖，唔會送禮，送錢好，我金錢主義。唔心急結婚，但拍拖可以急吓，都有人追，我咁靚女。」<br>採訪：羅慧敏<br>攝影：陳慧安</p></body></html>
