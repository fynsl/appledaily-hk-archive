<html><header><meta charset="utf-8"><title>體壇拾趣：麥卓賢摘銅未夠喉</title></header><body><h1>體壇拾趣：<br>麥卓賢摘銅未夠喉</h1><p>第24屆亞洲保齡球錦標賽第二日男單賽事噚日喺南華會舉行，第一日以平均224.33分排第二嘅麥卓賢，經噚日最後一組比賽之後，驚險得到季軍。佢就話唔滿意自己有好多小失誤，其實係有機會攞冠軍喎，仲話希望今日同胡兆康喺雙人賽贏番面金牌。大師兄康仔早前因為舊患手指骨膜炎復發，所以噚日打男單有啲影響，開局至中段都打得一般，好彩去到尾段打返一局245分，最後總成績以第15名完成。</p></body></html>
