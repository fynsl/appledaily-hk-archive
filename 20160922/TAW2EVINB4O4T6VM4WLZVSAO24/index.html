<html><header><meta charset="utf-8"><title>朱慧敏拒與Eddie復合</title></header><body><h1>朱慧敏拒與Eddie復合</h1><p>朱慧敏、鍾欣潼（阿嬌）、陳家樂、林作及母親前晚在奧海城出席《大話西遊3》慈善首映，朱慧敏早前被影到跟前度男友Eddie一齊，她說：「𠵱家關係都係維持喺公司嘅夥伴同好朋友，因為嗰排中秋，自己舖頭有賣月餅，有啲好熟嘅朋友或者定單，都會一齊去送貨。」是否跟Eddie復合？她說：「真係冇諗，由朝到晚都係忙緊自己事業嘅嘢。」<br>阿嬌被問到張致恒（Steven）劈腿的事，她說：「冇留意喎，乜佢哋唔係分咗手咩？我同Steven唔係太熟。」陳家樂跟Steven稔熟，指他今次鏡頭前回應有承擔，勇於認錯，有進步。<br>採訪：馬建華<br>攝影：沈健程</p></body></html>
