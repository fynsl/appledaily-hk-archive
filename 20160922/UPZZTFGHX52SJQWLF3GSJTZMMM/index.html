<html><header><meta charset="utf-8"><title>蔡卓妍hi-lo混搭平着Topshop牛仔褲</title></header><body><h1>蔡卓妍hi-lo混搭<br>平着Topshop牛仔褲</h1><p>蔡卓妍 (阿Sa)日前與好姊妹周麗淇捧鄭秀文演唱會場，騷後二人到後台搵鄭秀文，三人似乎玩得很瘋狂。<br><br>阿Sa一向愛mix &amp; match不同品牌，這晚睇騷的off-duty造型就是hi-lo混搭，黑色tweed外套來自中價法牌Maje，混搭英倫平價品牌Topshop圖案牛仔褲，以及英國貴牌Alexander McQueen波鞋，配飾方面就揀了Chanel CC logo吊墜頸鏈及Coach皮袋，高、中、低價品牌集於一身，輕鬆襯出時尚感。<br></p></body></html>
