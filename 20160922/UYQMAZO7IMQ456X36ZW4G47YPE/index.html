<html><header><meta charset="utf-8"><title>【上海米芝蓮】第一屆揭盅！　唐閣成唯一三星</title></header><body><h1>【上海米芝蓮】第一屆揭盅！　唐閣成唯一三星</h1><p>米芝蓮指南首次登陸上海，成為全球第28本米芝蓮指南，並於昨日（9月21日）上午放榜。結果也頗有驚喜，與香港唐閣同名的姊妹店上海唐閣，成為唯一一間摘三星的餐廳。二星就有七間，包括有港人熟悉的8 1/2 Otto e Mezzo BOMBANA及L'Atelier de Joël Robuchon。而一星餐廳則有18間，以粵菜為主，如有家全七福、老正興及利苑等 。</p><p>記者︰黃依情</p></body></html>
