<html><header><meta charset="utf-8"><title>譚詠麟體罰教仔</title></header><body><h1>譚詠麟體罰教仔</h1><p>譚詠麟昨日與孫楠到清水灣製片場，為新歌《地球醒來吧》拍攝MV，譚校長笑指兩個男人沒理由唱情歌，所以揀選了關於環保的歌合唱。日前囝囝譚曉風成雜誌封面人物，譚校長表示囝囝從朋友口中得知報道，對此一笑置之，講到囝囝成各大唱片公司搶手貨，譚校長說：「讀緊書，未畢業，仲繼續讀。」<br>譚校長聽到囝囝被指似他年輕時俊朗即笑咪咪，問他教仔會否嚴謹？身邊的孫楠即表示自己教9歲大兒子比女兒嚴苛，譚校長笑指一定要打，因為再過五年打不了，孫楠也大表認同。譚校長對畢彼特夫妻離婚表示驚訝，問他教仔時可有分歧，他笑而不答。<br>採訪：馬建華  <br>攝影：陳俊強</p></body></html>
