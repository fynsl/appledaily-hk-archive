<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Sammi飛炒貴四倍</title></header><body><h1>【馮仁昭四圍超】Sammi飛炒貴四倍</h1><p>鄭秀文（Sammi）演唱會仲有三場就結束，買唔到飛嘅歌迷紛紛喺網上求飛，有炒家開出原價780元加手續費嘅飛，索價3,000元。有炒家就話：「一張2,000元，三張8,000元。」被網友取笑：「要3張仲貴！」<br>張學友20場演唱會，至前日傍晚貴飛爆咗16場，平飛全部沽清，網上炒到16,200元；明年周杰倫演唱會尾場都炒到16,992元，令人咋舌。<br>撰文：馮仁昭</p></body></html>
