<html><header><meta charset="utf-8"><title>最美麗港姐朱玲玲潮穿喇叭褲一樣優雅</title></header><body><h1>最美麗港姐朱玲玲<br>潮穿喇叭褲一樣優雅</h1><p>最美麗港姐朱玲玲每次出場例必儀態萬千，日前她出席一個攝影活動，繼續保持優雅形象。<br><br>朱玲玲穿上一件天藍色Emilio Pucci短身西裝褸，再加上一條同色調的印花絲巾，看似例牌闊太的大方打扮，不過她配上一條今季流行的黑色小喇叭褲，暗暗貼潮，又同時不減得體貴氣，再tone on tone襯絕一雙藍色Rupert Sanderson平底鞋，混搭elegant look不費吹灰之力。<br></p></body></html>
