<html><header><meta charset="utf-8"><title>7仔四職員偷印花罰款</title></header><body><h1>7仔四職員偷印花罰款</h1><p>【本報訊】4名7-11便利店職員監守自盜，在該便利店今年暑假推出全球獨家的海賊王角色公仔換購計劃期間，偷取逾400張印花，後來被公司保安主管翻查閉路電視時揭發。4人昨在觀塘法院各承認一項盜竊罪，各被判罰款5,000元及賠償僱主100至200元不等。</p><p>涉410張海賊王印花</p><p>4被告分別為鄭彩珍、袁林健、李小紅及李麗霞，年齡介乎19至54歲。他們求情稱偷來的印花是送予朋友，並非自用。案發於今年7月10至16日間，4被告在秀茂坪光明大廈地舖內，偷走共410張海賊王印花。<br>案件編號：KTCC3993/16<br>■記者歐陽聯發、蔡少玲</p></body></html>
