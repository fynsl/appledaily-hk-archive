<html><header><meta charset="utf-8"><title>隔牆有耳：親中酒會《蘋果》《成報》冇份 - 李八方</title></header><body><h1>隔牆有耳：親中酒會<br>《蘋果》《成報》冇份 - 李八方</h1><p>八方同事噚日到灣仔會展，採訪有CY同財爺出席嘅香港廣東社團總會國慶酒會，當去到傳媒登記處表明身份後，即刻俾工作人員以冇發出邀請為由禁止入內採訪。<br>現場所見，絕大部份傳媒只需填寫機構同個人名稱即可入場，記者問係咪針對《蘋果》，仲有邊啲傳媒被禁時，工作人員唔肯回應，其後先知原來被拒入場嘅，仲包括最近頻頻用頭版炮轟中聯辦同CY嘅《成報》！<br>雖然呢個親中社團連採訪都搞篩選，但新聞處一早安排咗扑咪位喺場外，最終全部傳媒都要出番場外採訪，記者亦成功採訪到高官。</p></body></html>
