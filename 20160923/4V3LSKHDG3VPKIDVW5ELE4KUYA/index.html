<html><header><meta charset="utf-8"><title>三浦春馬戀Dancer半同居</title></header><body><h1>三浦春馬戀Dancer半同居</h1><p>現年26歲的日本電影《進擊的巨人》男星三浦春馬，昨日被爆戀上24歲當紅舞蹈員菅原小春。據知春馬2月時經友人介紹，看菅原小春的表演時對女方一見鍾情，上月春馬擔任菅原小春主持的電台節目SUGAR WATER的嘉賓，繼而成功撻着。日本報道指二人發展神速，被多人目擊出雙入對，又一齊返回春馬的寓所，被爆早已開始半同居生活，而事務所表示不會干涉春馬的私生活，變相默認戀情。</p></body></html>
