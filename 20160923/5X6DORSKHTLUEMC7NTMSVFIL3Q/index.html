<html><header><meta charset="utf-8"><title>李準赫疑愛上朴寶劍</title></header><body><h1>李準赫疑愛上朴寶劍</h1><p>韓國人氣劇集《雲畫的月光》熱爆全城，男女主角朴寶劍和金裕貞因劇帶挈而人氣急升，朴寶劍更被睇好做新一代男神。而戲裏戲外朴寶劍都獲激讚，在劇中飾演其貼身侍衞張內官的李準赫，於前日播出的綜藝節目《黃金漁場》中，對朴寶劍讚不絕口：「心似水一樣透明，非常會自我管理，不吸煙不飲酒。」李準赫指朴寶劍為人「零缺點」，由於朴寶劍對他表現友好，令他一度懷疑朴寶劍愛上自己。<br>另外，昨日是金裕貞的17歲牛一，各地粉絲都有留言祝她生日快樂，不過金裕貞就要在工作中度過生日，有贊助商特別有心地送上餐車到《雲畫》劇組賀壽星女。<br>撰文：施洛冰</p></body></html>
