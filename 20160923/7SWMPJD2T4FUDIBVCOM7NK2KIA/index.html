<html><header><meta charset="utf-8"><title>Sammi歌衫爛拉鏈</title></header><body><h1>Sammi歌衫爛拉鏈</h1><p>鄭秀文（Sammi）前晚請黎明（Leon）及林日曦做演唱會嘉賓，刻意穿新裙配襯Leon，未料Leon出場前，她發現背脊拉鏈爆開，即時大叫救命：「我條裙拉鏈爆咗呀，救命呀，好驚呀，我咁瘦點解會爆？」</p><p>Leon在台上自爆前日胃部不適，Sammi即搞笑問他面青青是否屙爛屎？未料Leon認真回答：「實與虛嘅邊緣，但冇事嘅！」即時全場爆笑。Sammi又指她與Leon的演唱會頭場都發生意外，一個失篷、一個失聲，但處理危機方法也算不錯。首次踏紅館的林日曦，爆Leon叫自己最緊要自然，但由那天開始已自然不了。<br>撰文：小米</p></body></html>
