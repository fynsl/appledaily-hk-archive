<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】胡琳呻冇時間拍拖</title></header><body><h1>【馮仁昭四圍超】<br>胡琳呻冇時間拍拖</h1><p>胡琳日前接受MamiTV訪問，話從小已被訓練成賢妻良母，精通家務，街市仲係佢嘅蒲點，一顆恨嫁心表露無遺，但𠵱家要排歌舞劇兼忙錄新歌：「剛剛簽新公司，我真係冇諗，哈哈，結婚生仔可能要問吓老闆畀唔畀先得！」<br>現階段胡琳只可以同工作拍拖：「成個期表都滿晒，有時想瞓多陣都冇時間，同另一半見面都少咗好多，不過唔怕啦，咪當係我哋之間嘅考驗囉！」<br>撰文：馮仁昭</p></body></html>
