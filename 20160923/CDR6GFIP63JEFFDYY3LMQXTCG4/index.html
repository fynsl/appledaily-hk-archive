<html><header><meta charset="utf-8"><title>求驗客手記：Robbery再現助拜仁贏波</title></header><body><h1>求驗客手記：<br>Robbery再現助拜仁贏波</h1><p>家陣成日聽MSN同BBC，唔知大家仲記唔記得拜仁慕尼黑嘅Robbery組合呢？32歲嘅洛賓（左）季前受傷，周三德甲終於後備上陣，同33歲嘅列貝利兩翼齊飛，令人諗起幾年前希歷基斯帶隊嗰時。呢場拜仁主場對哈化柏林，Robbery各入一球。列貝利喺16分鐘入波，堤亞高艾簡達拿拉開到2:0，最後洛賓埋齋贏3:0。拜仁開季四場聯賽全勝，入14球失一球，創德甲開季最佳成績。</p></body></html>
