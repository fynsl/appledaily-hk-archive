<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】臨記控訴ViuTV逼濕身</title></header><body><h1>【馮仁昭四圍超】<br>臨記控訴ViuTV逼濕身</h1><p>臨時演員都係演員，噚日facebook瘋傳咗一張截圖，曾經喺無綫做過臨時演員、拍過《巨輪》嘅謝汶希喺網上爆seed，話ViuTV拍攝時冇事先講明有濕身戲份，但劇組就將消防喉對正臨時演員嚟射，仲要唔畀退後，佢嬲爆咁話：「我哋係人！我哋都係演員！我哋都有爹娘生！我哋需要得到應有嘅尊重！」佢仲影埋對有水嘅鞋，都真係幾慘情，ViuTV發言人噚日回覆：「會了解事件。」<br>撰文：馮仁昭</p></body></html>
