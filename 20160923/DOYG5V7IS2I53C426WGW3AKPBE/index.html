<html><header><meta charset="utf-8"><title>欣宜跳急流怕死</title></header><body><h1>欣宜跳急流怕死</h1><p>鄭欣宜（Joyce）、何佩瑜（Jeana）同岑麗香早前在大馬拍電影《辣警霸王花》，眾人接受特訓如跳入急流、攀吊索、野外定向等。欣宜飾演慳妹霸王花，心地善良但輪盡，戲中的她不慎跌入急流，其他隊友即跳落河營救，眾人親身上陣。<br>欣宜為了呢場戲喊：「我記得嗰日仲係我生日正日，我個角色好輪盡，跳入急流嗰場戲係最驚，臨跳嗰吓我喊咗，我未結婚又未生仔，好多嘢未做，唔想死呀！其實導演同監製好好，有預備替身畀我，點知個替身好細粒，我高佢半個頭、大佢兩個碼，我就覺得我冇理由咁樣去呃人，因為呢個替身係冇可能似我，惟有自己跳。」<br>撰文：唐如</p></body></html>
