<html><header><meta charset="utf-8"><title>全闊跑道　跟前着數？</title></header><body><h1>全闊跑道　跟前着數？</h1><p>禮拜日沙田八草兩泥賽事，草地用全闊A跑道作賽，睇番上季9月28日首次田A欄賽事，守前三位入直路之馬匹無一能勝，反而居中後上馬表現不俗，如「威百利」、「火龍寶」及「得盛」等俱如此跑法下建功，靠後勁食糊馬可優先留意。<br>今戰列陣馬中，四場「辣辣椒」上仗正是於田A欄入Q，等番同一移欄再跑，有機會贏馬補中。另外，三場「領先直前」上季兩次角逐田A欄1400米均非冠即亞，熱身後重返強項要睇實。<br>至於兩場泥地均跑1200米，此程好利放，今季兩匹同程頭馬「御風雲」及「藍天飛馬」俱一放到底，「御風雲」今次繼續再跑贏馬路程，隨時可以添食。</p></body></html>
