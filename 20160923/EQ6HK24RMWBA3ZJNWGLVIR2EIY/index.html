<html><header><meta charset="utf-8"><title>【今日笑一笑】肉球一撈　汪星人晚餐少幾啖</title></header><body><h1>【今日笑一笑】<br>肉球一撈　汪星人晚餐少幾啖</h1><p>貓狗共處也可以很融洽，就像居於日本的這隻柴犬及貓咪，便經常互相作伴兼分甘同味，貓咪Kuu和16歲的柴犬Shino經常形影不離，就食飯也不例外。影片中，主人餵食狗狗Shino時，早已享用晚餐的Kuu表現得很為食，不時伸出肉球拿走少許，但Shino像不太介意般，只是專心享用牠的晚餐，主人見狀也移開糧兜，但Kuu仍繼續伸出肉球，繼續吃吃吃下去。<br><br>instagram</p></body></html>
