<html><header><meta charset="utf-8"><title>王君馨唔受網上求婚</title></header><body><h1>王君馨唔受網上求婚</h1><p>王君馨、王灝兒（JW）、許靖韻及陳凱彤等昨日到蘭桂坊為「蘭桂坊精采娛樂節目率先睇」發佈會擔任嘉賓。王君馨近日身體抱恙，醫生指她過份操勞捱夜傷肝，身在外地的男友亦有慰問她有何需要幫助，君馨說：「最好直接返嚟香港煲嘢畀我食，睇吓有冇機會返嚟，不過男人事業唔可以催。」<br>對於男友曾否向她求婚，君馨說：「冇，我唔接受分隔兩地求婚，一生人一次要跪，如果facetime求婚我會嬲會分手，佢都有問我鍾意邊類型戒指。」此外，JW的好友何超蓮與方力申傳緋聞，JW說：「佢哋係普通朋友。」<br>採訪：張俊銘<br>攝影：陳順禎</p></body></html>
