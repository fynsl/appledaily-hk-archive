<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃光亮讚港台劇認真</title></header><body><h1>【馮仁昭四圍超】<br>黃光亮讚港台劇認真</h1><p>黃光亮、鄭敬基、衛詩雅同黃文慧等噚日樂富石屋出席港台劇《獅頭山下》活動，黃文慧話要支持政府，身旁嘅黃光亮話：「你唔係支持梁振英呀？」佢即刻封嘴話唔講政治，黃光亮亦直言港台製作比其他電視台認真：「人哋半個鐘劇拍三日，港台《獅》劇一個鐘拍10幾日，工作人員、取景，真係好似拍緊電影咁專業。」<br>黃光亮又透露想拍網絡電影，一嘗導演滋味。<br>撰文：馮仁昭</p></body></html>
