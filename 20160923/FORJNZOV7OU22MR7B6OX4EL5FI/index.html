<html><header><meta charset="utf-8"><title>龔嘉欣激嬲莊思明</title></header><body><h1>龔嘉欣激嬲莊思明</h1><p>龔嘉欣和楊明上星期一齊現身機場出發到英國，出席陳智燊和宋熙年的秘密婚禮，由於嘉欣不想行蹤敗露，所以胡扯一番說：「我哋去馬來西亞咋，唔係去度蜜月呀，唔好亂寫呀！」怎料楊明女友莊思明莫名其妙地大動肝火，遷怒於龔嘉欣，莊思明爆楊明去英國，又指「楊明只會同我度蜜月」。<br>雖然龔嘉欣出席陳智燊和宋熙年英國婚禮後，已經解釋清楚，但是事件仍是沒完沒了，昨日又有報道指莊思明相約家姐莊思敏訴苦兩個鐘，事有湊巧又被傳媒拍到，莊思明托腮又苦惱的樣子被攝入鏡頭，其間又拍枱，吐出「小三」兩字，離開時更楚楚可憐眼泛淚光。<br>撰文：非非</p></body></html>
