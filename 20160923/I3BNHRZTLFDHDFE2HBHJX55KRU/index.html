<html><header><meta charset="utf-8"><title>Kush傳曾搭上AV羽田愛</title></header><body><h1>Kush傳曾搭上AV羽田愛</h1><p>韓國女團少女時代成員Yuri的表妹Vivian，7月時認與32歲音樂人Kush拍拖，不過昨日網上就流出一張疑似Kush Instagram留言的截圖，留言中Kush自爆曾與貌似吳若希的日本AV女優羽田愛拍拖，兩人分手後Kush遭羽田愛跟蹤及恐嚇。</p><p>不過Kush的Ig現時沒有該留言，有網民就質疑截圖真偽，猜測是合成圖，亦有人估計可能是Kush刪除留言。</p></body></html>
