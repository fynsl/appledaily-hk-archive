<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】歐陽妙芝挑戰音樂劇</title></header><body><h1>【馮仁昭四圍超】<br>歐陽妙芝挑戰音樂劇</h1><p>由一班本地band成員包括Mr.嘅Alan、Kolor嘅Sammy、RubberBand嘅阿偉同KB齊齊主演嘅音樂劇《尋找快樂時代》，噚日進行總綵排同拜神儀式，一班band友話：「平時唔使唱，但今次乜嘢都要做埋一份。」同劇嘅歐陽妙芝話冇諗過做音樂劇，但既然導演夠膽搵佢，佢亦夠膽接受挑戰，雖然唔使唱好多，但都令佢好緊張。<br>撰文：馮仁昭</p></body></html>
