<html><header><meta charset="utf-8"><title>中環在線：Honma上市送阻碇筆座 - 李華華</title></header><body><h1>中環在線：<br>Honma上市送阻碇筆座 - 李華華</h1><p>本間高爾夫（Honma，6858）招股上市，投資者推介會好大陣仗，請埋奧運運動員坐鎮，招股記者會都唔輸蝕，送咗個高爾夫球桿造型嘅筆座，似係用實木做，十分「聚」手！最衰就係華華張書枱細張得滯，放喺度都襯唔起個筆座嘅氣勢，仲有少少唔就手，阻碇。<br>講開又講，本間個股票冧巴前面68「一路發」冇問題，後面58「唔發」好似唔多老黎，究竟發定唔發呢?</p></body></html>
