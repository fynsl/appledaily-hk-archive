<html><header><meta charset="utf-8"><title>克勤送珠寶感謝太太</title></header><body><h1>克勤送珠寶感謝太太</h1><p>李克勤昨日到商台宣傳加盟英皇後的首支派台歌《一個都不能少》，他謂是適合時機向過去30年幫助過自己的人致敬。克勤透露將會為新歌首次擔任MV導演，請來惠英紅及元華演出，問他可會請太太盧淑儀客串MV？他說：「唔好啦，要感謝佢，叫佢喺英皇珠寶自己揀啦，一百幾十都得嘅。」<br>至於英皇高層吳雨將於下月榮休，克勤說：「咁大間公司唔使擔心，好似球會咁都成日轉領隊啦。」另外，他將與容祖兒到惠州及新加玻等地巡迴演唱，克勤坦言擔心寨卡病毒：「原本囝囝都一齊去，𠵱家可能轉去第二度，我唱完先去搵佢哋。」<br>採訪、攝影：盧妹</p></body></html>
