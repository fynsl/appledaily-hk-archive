<html><header><meta charset="utf-8"><title>兒子房玩線條型格美</title></header><body><h1>兒子房玩線條型格美</h1><p>三間房訂做家具，選材用色各異，迎合不同需要。女兒房間淺色光亮，床頭一壁貼米色仿皮牆紙，感覺嬌柔，偏向女性化。衣櫃貼絨面牆紙鑲極幼的不銹鋼框，不怕單調。因應三邊落床要求，窗邊餘位有限，仍造張半圓形梳妝枱，方便扮靚。<br>兒子房以黑色為主，大玩線條型格味，床頭特色牆鑲黑木條子併成弧線凹坑圖案，黑木書枱配黑鐵交叉腳。衣櫃用了有木眼及粗紋理的木皮造飾面，散發濃厚大自然氣息，加入黑色斜邊設計，在細節中顯出不平凡。<br>主人套房淺木主調，加入少許黑色做襯托，帶出層次感，床尾電視地櫃是如此，套廁及衣帽間牆身鋪淺木，安裝黑玻璃趟門，有異曲同工之妙。</p></body></html>
