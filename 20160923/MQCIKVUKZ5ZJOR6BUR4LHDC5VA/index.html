<html><header><meta charset="utf-8"><title>體壇拾趣：細威赴宴夠晒「啡唇」</title></header><body><h1>體壇拾趣：<br>細威赴宴夠晒「啡唇」</h1><p>網壇一哥祖高域日前喺意大利舉辦慈善晚宴，就連美國女將「細威」莎蓮娜都有出席。34歲嘅細威嚟到米蘭呢個時裝之都，就梗係要着得靚啲搶吓鏡啦；佢喺朝早行街嘅時候，就着咗一件由心口露到落肚臍嘅deep V衫，到出席晚宴嗰陣就換咗一條黑色裙，就算企喺祖高域老婆Jelena隔籬都唔失色㗎。唔知細威見到時裝雜誌《Vogue》主編Anna Wintour時，有冇趁機請教後者點樣襯衫呢？</p></body></html>
