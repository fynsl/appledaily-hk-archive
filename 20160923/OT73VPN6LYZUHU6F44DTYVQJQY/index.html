<html><header><meta charset="utf-8"><title>求驗客手記：巴神法甲翻生夠「Nice」</title></header><body><h1>求驗客手記：<br>巴神法甲翻生夠「Nice」</h1><p>天涯何處無芳草。巴洛迪利喺英超搵唔到生存空間，今季俾利物浦踢去法甲加盟尼斯，即刻翻生，表現非常「Nice」！周三法甲聯賽前列分子大戰，尼斯主場4:0大破摩納哥，巴神喺呢場波又梅開二度，加盟尼斯後頭兩場聯賽都入兩球，共入四球，數字同佢喺利物浦各項賽事嘅入球總數一樣。尼斯贏波後，成為目前法甲唯一不敗球隊，以四勝兩和成績上榜首，認真犀利。</p></body></html>
