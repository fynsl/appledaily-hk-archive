<html><header><meta charset="utf-8"><title>葉童爆志雲親熱尷尬</title></header><body><h1>葉童爆志雲親熱尷尬</h1><p>葉童及顏子菲等前晚在圓方出席意大利電影周活動，葉童表示正忙於與陳志雲綵排下月演出的舞台劇《莎士对比亞》，她笑言陳志雲竟稱自己為前輩，她說：「我發現佢有偷偷睇我做戲，就算冇佢嘅戲份，都有喺度望實，同佢相處比想像中友善。」葉童又讚陳志雲好勤力，綵排完即趕返電台做凌晨節目。<br>劇中葉童跟志雲有親熱戲，綵排時都有尷尬，她說：「初初都尷尬，我形住佢唔係演員出身，唔係好自然，不過因為戲份都好長，可能有啲戲份都會cut。」但不會刪走親熱戲份。另外，顏子菲透露婆婆經常任媒人，介紹男孩子給自己，更說不介意外國男孩。<br>採訪：張俊銘<br>攝影：陳順禎</p></body></html>
