<html><header><meta charset="utf-8"><title>陳法拉返學孭Tory Burch新袋做書包</title></header><body><h1>陳法拉返學<br>孭Tory Burch新袋做書包</h1><p>早前回港和黃子華演出舞台劇《前度》的陳法拉，最近又回到美國繼續享受校園生活。日前法拉又po新相，話畀大家知佢已經開學兩星期，相中的她孭了一個Tory Burch新款Gemini Link手袋，袋面以兩個金色鏈節環環相扣起來，設計低調時尚，而且容量甚大，用來做書包就合適不過。時尚達人Sammi亦有同過同款手袋，不過就愛高調，揀用拼色款式。</p></body></html>
