<html><header><meta charset="utf-8"><title>班尼狄下月尖沙嘴行紅毯</title></header><body><h1>班尼狄下月尖沙嘴行紅毯</h1><p>Marvel超級英雄電影《奇異博士》（Doctor Strange）下月底在港上映，主角英國男神班尼狄甘巴貝治（Benedict Cumberbatch 左二）將首度襲港，今次香港是宣傳首站，亦是MARVEL STUDIOS首次邀請電影主角及導演來港宣傳電影。班尼狄將於下月12日襲港展開三日行程，聯同泰達史雲頓（Tilda Swinton）及導演史葛迪歷克遜（Scott Derrickson）出席13日的發佈會，同日晚上會到文化中心露天廣場行紅地毯。</p></body></html>
