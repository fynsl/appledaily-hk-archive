<html><header><meta charset="utf-8"><title>飯廳水晶吊燈耀目</title></header><body><h1>飯廳水晶吊燈耀目</h1><p>裝修設計屬硬件，家具配置屬軟件，需相輔相成才美好。客飯廳造懸掛式巨型假天花甚具氣勢，四邊滲光及設射燈，亮度足夠，但缺乏焦點，特於餐桌頂部，加盞花束形態的水晶吊燈，又似粒粒寶石，綻放耀目姿采。客廳着重休息為主，電視背板及層架櫃盡量簡約，訂購的意大利梳化設輕觸式感應，拍一拍彈出腳踏及頸枕，舒適地躺卧，價值約7萬元。<br>上層偏廳是木的天地，梳化設計獨特，底部以特大方木承托，面積超出梳化側旁及後方，可以當茶几用。梳化四組支撐腳鑲在較入位置，從上方及近望的角度，看不見支撐腳，宛若凌空，觀感輕巧。</p></body></html>
