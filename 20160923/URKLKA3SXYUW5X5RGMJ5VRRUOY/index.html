<html><header><meta charset="utf-8"><title>「三揀一」試有冇強迫症？網友轟混淆視聽</title></header><body><h1>「三揀一」試有冇強迫症？<br>網友轟混淆視聽</h1><p>有沒有試過無時無刻都要將身邊的東西「執一大餐」，務求令一切都要整整齊齊，甚至對非常細微的細節都異常留意？<br><br>網上一個小測試可以看出你有多細心。網站「Playbuzz」的測試名為「你的強迫症（OCD）雷達有多敏感？」11幅圖片中每幅都有3個十分相以的圖案，你要在當中找出與另外兩個不同的圖案。<br><br>如果你在測試的準確率高達100%的話，意味你可能是完美主義者，想要改正每一個錯誤。網站建議這類人不用事事都追求完美，要為自己留一點喘息空間。不妨看看你又答中了多少條？<br><br>英國《每日郵報》</p></body></html>
