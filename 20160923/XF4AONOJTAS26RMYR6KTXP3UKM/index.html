<html><header><meta charset="utf-8"><title>旺門騎練多多益善！</title></header><body><h1>旺門騎練多多益善！</h1><p>沈集成及羅理雅今季合作成績理想，11度合作，共獲三冠兩亞兩季，上名率逾六成。另外，二人尋晚聯手勝出尾口孖寶，可見旺氣正盛。今朝打鐵趁熱，騎練繼續合作，炒飯哥今朝親試「好益善」、「縱橫大地」及「多多囍」，試後均見成哥親自接馬，非常緊張。其中列陣第三場五班1400米的「多多囍」，上仗初跑五班賽即首次獲得獎金，證明在此有迴旋餘地，此駒埋門工夫不減，有望取得突破；至於出爭第八場三班草地1200米的「好益善」，上仗同程力拼僅敗，人馬捲土重來，可憑旺氣打開勝門。</p></body></html>
