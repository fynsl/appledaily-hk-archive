<html><header><meta charset="utf-8"><title>城城興奮《踏血》爭入奧斯卡</title></header><body><h1>城城興奮《踏血》爭入奧斯卡</h1><p>導演翁子光執導的電影《踏血尋梅》，昨日獲「香港電影製片家協會」公佈，將代表香港角逐入圍明年舉行的第89屆奧斯卡金像獎最佳外語片獎。<br>主演《踏》片的郭富城昨回應表示：「心情真係興奮，亦覺得好榮幸，係整個劇組嘅光榮。亦衷心替導演翁子光同整個團隊高興，大家當日堅持拍攝呢個關心香港社會嘅題材，呢份熱血係正確嘅，大家會把持呢個鼓勵再繼續努力拍攝優秀嘅電影作品。」<br>有份選出代表的除製片家協會的理事外，還包括劉德華、方逸華及梁李少霞等。據知，本屆競爭激烈，獲支持的還有周星馳的《美人魚》、《點五步》、《危城》及《暗色天堂》。<br>撰文：李森</p></body></html>
