<html><header><meta charset="utf-8"><title>警涉毆響按司機　官斥路霸</title></header><body><h1>警涉毆響按司機　官斥路霸</h1><p>【本報訊】41歲警員涉於禁區落車被呠後毆打司機，昨於觀塘法院否認一項襲擊致造成身體傷害罪，案件排期於下月18日審訊。裁判官指案件涉及駕駛態度引起爭執再演變成武鬥，是俗稱的「路霸」案，若定罪「正常有監坐」，提醒被告勿掉以輕心。<br>被告陳汝輝被控於去年2月22日在大埔道與青山道交界襲擊男子周樂豪，令他受傷。控方透露，被告警誡下承認發生過爭執，但否認曾毆打周。被告獲准以5,000元保釋候審，其間不得干擾控方證人。<br>案件編號：KTCC4018/16<br>■記者蔡少玲</p></body></html>
