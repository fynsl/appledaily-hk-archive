<html><header><meta charset="utf-8"><title>體壇拾趣：美拳手保全相仍失威</title></header><body><h1>體壇拾趣：<br>美拳手保全相仍失威</h1><p>美國羽量級拳手簡斯奧（Andrew Cancio）日前喺一場賽事之前全裸過磅，點知佢唔覺意拍咗落遮住自己嗰塊簾度，加上工作人員鬆手，搞到塊簾突然跌落地，好彩簡斯奧反應夠快，即刻用手遮住重要部位（圖），先至唔使喺大庭廣眾面前「露全相」咋！講番場拳賽，簡斯奧俾對手戴亞斯Jr.（Joseph Diaz Jr.）打到個鼻爆咗，所以拳證喺第九回合終止咗比賽，兼判簡斯奧落敗。</p></body></html>
