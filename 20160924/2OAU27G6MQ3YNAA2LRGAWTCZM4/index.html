<html><header><meta charset="utf-8"><title>前短途王復出有期！</title></header><body><h1>前短途王復出有期！</h1><p>前香港短途馬王「友瑩格」，於三月因絞腸痧而放棄衞冕日本高松宮紀念賽，回港後出戰國際一級賽主席短途獎只跑第八，繼而提早歇暑。這匹蘇廐馬今季復課以來，一直保持正常操練，此馬今晨由潘頓試1050米泥閘一放而回，練馬師蘇保羅收操時說：「我對『友瑩格』目前的進度感到滿意，牠的狀態正在持續冒起，將按原定計畫在10月23日復出，角逐1200米二級賽的精英碗，而季內首個目標自然是12月的香港短途錦標。」<br>另外，「友瑩格」馬主楊毅專程到場，觀看愛駒試閘，楊毅說：「『友瑩格』畢竟年紀大了，只要見到牠健健康康，我就放心了，今早樂見牠仍火氣十足，顯得非常開心和健康。」</p></body></html>
