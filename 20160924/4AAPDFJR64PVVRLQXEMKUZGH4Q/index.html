<html><header><meta charset="utf-8"><title>庾澄慶甜拖新婚妻散步</title></header><body><h1>庾澄慶甜拖新婚妻散步</h1><p>庾澄慶（哈林）於09年與伊能靜離婚，去年透過友人認識，與主播張嘉欣拍拖，二人發展不夠十個月，今年7月被那英在內地節目踢爆他「你都快要結婚了」，他即當晚發出聲明證實婚訊。<br>哈林夫婦在台北的愛巢正在裝修，日前兩人齊齊放閃，哈林先做柴可夫接太太，之後手拖手散步回家，估計與家人食完飯。其間在樓下見有鄰居才鬆開手。約一小時離開，哈林再駕車送太太到電視台返工。未知是否哈林工作忙，加上早前做過心臟手術，身形瘦了不少，當日面色亦不太好，其經理人事後澄清：「臉色沒不好。」此外，二人暫時未有打算生B，而張嘉欣亦與哈林和伊能靜所生的14歲大仔相處好好。<br>撰文：唐如</p></body></html>
