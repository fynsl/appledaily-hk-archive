<html><header><meta charset="utf-8"><title>求驗客手記：雲高爾前途「不再霉」</title></header><body><h1>求驗客手記：<br>雲高爾前途「不再霉」</h1><p>早排曼聯戰績差，有網民就話其實前任領隊雲高爾（右）原來教得已經算係咁。其實雲高爾喺上季季後被曼聯炒魷之後，都唔愁冇出路，繼早排傳過荷蘭國家隊又想搵佢食回頭草之後，近日傳出雲達不來梅都有意邀請佢返德甲教波。不來梅今季戰績差，日前已經炒咗主帥史基列尼克，所以希望請65歲嘅雲高爾嚟接手。至於雲高爾上季喺曼聯嘅副手傑斯（左）一樣有着落，傳英超史雲斯想搵佢頂替古杜連喎。</p></body></html>
