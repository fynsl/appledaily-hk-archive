<html><header><meta charset="utf-8"><title>B仔手腳外翻遭遺棄外婆靠拾荒撫養</title></header><body><h1>B仔手腳外翻遭遺棄<br>外婆靠拾荒撫養</h1><p>現年64歲、靠拾荒為生的河南駐馬店婦人周雪鐮，家境不好，但她卻要照顧被父母遺棄、一出生便手腳外反的外孫女王三斤，生活十分艱苦。<br><br>王三斤現在1歲5個月，出生時手腳已不能展開，而且是反向生長，有人覺得她像「企鵝」形態。由於家境貧困，她的女婿已想放棄嬰兒，可是周於心不忍，所以將外孫抱回家。一年多來她都是靠微薄收入、鄰居偶然送贈的物品維持生計。<br><br>周曾帶外孫去看醫生，醫生稱王三斤其實可以治療，但費用要30萬元人民幣，這對周而言是天文數字，而周與丈夫都認直言他們「老了」，「我不知道還能把他養到啥時候……」<br><br>新浪網</p></body></html>
