<html><header><meta charset="utf-8"><title>Yumiko讚梁浸浸識擺甫</title></header><body><h1>Yumiko讚梁浸浸識擺甫</h1><p>鄭希怡（Yumiko）前晚在尖沙嘴出席自家品牌和LCX合作的慈善義賣tee活動，她說：「出咗一啲T恤捐去童夢慈善基金，印咗幾百件，都係自己設計，希望可以賣哂。」<br>Yumiko靈感來自囡囡梁子柔（梁浸浸）：「諗咗正面訊息，叫朋友畫出來，呢個好互相影響，佢係開心嘅小朋友，大家互相感染，佢又好開心帶畀我哋好多笑聲，希望將正能量帶畀其他家庭，我想將呢啲衫整童裝畀個女着。」並指不想囡囡當模特兒：「我自己影晒幾套衫都好攰，睇佢第日得唔得意先啦！不過可能我敏感，覺得佢識擺甫士，好喜歡影相，佢快歲半。」<br>採訪、攝影：盧妹</p></body></html>
