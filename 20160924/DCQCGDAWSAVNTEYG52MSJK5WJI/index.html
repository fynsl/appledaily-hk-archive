<html><header><meta charset="utf-8"><title>占基利疑傳性病致女友自殺</title></header><body><h1>占基利疑傳性病致女友自殺</h1><p>荷李活笑匠占基利（Jim Carrey）前女友Cathriona White，去年9月服用處方藥物自殺身亡，其生前丈夫Mark Burton日前入稟控告占基利過失殺人罪。昨日美國網站TMZ爆料，指Mark稱Cathriona因被占基利傳染性病後拋棄而自殺。Mark指Cathriona於2013年2月認為占基利傳了皰疹病毒及淋病給她，自殺前曾寫信給占基利，指因染上性病，分手後無法再找男友。</p></body></html>
