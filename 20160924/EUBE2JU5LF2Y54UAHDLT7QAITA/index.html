<html><header><meta charset="utf-8"><title>ViuTV稱臨記濕身是意外</title></header><body><h1>ViuTV稱臨記濕身是意外</h1><p>謝汶希曾為無綫當臨時演員，前日在網上怒轟ViuTV事前沒有交代會濕身下，以消防喉噴向臨時演員，及被工作人員數次喝停不許後退，前後拍了最少二十鏡以上。謝汶希留言：「事後補得30蚊當掩口費（濕身錢）！老實講，臨時演員都係人……」據悉當時正拍攝《ShowTime我主場》宣傳片，ViuTV發言人王小姐電話回覆指當日拍雨景，最初是現場同事不太懂控制，並非有心，只是一個小意外。</p></body></html>
