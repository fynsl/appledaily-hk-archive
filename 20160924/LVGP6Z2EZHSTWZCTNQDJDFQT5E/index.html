<html><header><meta charset="utf-8"><title>唔加息債市點走？格林斯潘：見頂啦牛市Bye Bye</title></header><body><h1>唔加息債市點走？<br>格林斯潘：見頂啦牛市Bye Bye</h1><p>美國10年期國債孳息率跌至兩周以來最低，「債王」格羅斯（Bill Gross）稱央行會限制長期國債的下跌空間，昨日美國聯儲局前主席格林斯潘指國債牛市即將見頂。<br><br>格林斯潘指國債經歷一輪牛市之後無以為繼，估計美國10年期債券孳息率將會回升，孳息率長線或升至5%。<br><br>格林斯潘稱，當身處牛市，仿佛永遠不會下跌，是典型見頂的徵兆。<br><br>美聯儲公佈維持息率不變後，美國10年期債券孳息率下跌3個點子至1.62%。</p></body></html>
