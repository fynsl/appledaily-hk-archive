<html><header><meta charset="utf-8"><title>馮盈盈玩盧海鵬試咪</title></header><body><h1>馮盈盈玩盧海鵬試咪</h1><p>被封為「粗口港姐」的應屆港姐冠軍馮盈盈，昨日出席汽車贊助商頒獎活動，她在受訪時突然對着咪說：「試咪、試咪，盧海鵬試咪。」令在場記者大為震驚，在馮盈盈還未吐出粗口歇後語時，被問到知不知之後是一句粗口，她立刻解釋：「冇喇，冇喇，淨係試咪，冇下一句。」被問到是否提起「粗口」兩個字都驚？她否認並表示只是希望日後更小心處理粗口。<br>馮盈盈透露跟麥明詩有私下傳短訊，麥明詩更教她如何面對負面新聞，其中最深刻是會受到很多負面批評，被人鬧離地。馮盈盈指自己沒想過會否做一個貼地港姐，只是朋友覺得她好貼地，她本身就是這樣，沒有特別塑造這個形象。<br>撰文：非非</p></body></html>
