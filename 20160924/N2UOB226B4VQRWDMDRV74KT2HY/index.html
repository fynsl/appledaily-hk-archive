<html><header><meta charset="utf-8"><title>【混血女模】演少女版李若彤入屋</title></header><body><h1>【混血女模】演少女版李若彤入屋</h1><p>祖父母是法國人的陳嘉寶，中學時期開始兼任模特兒工作，直至09年因拍攝香港邦民日本財務廣告而為人熟識，是第三代「邦民女」。多年來，Anjaylia曾拍電影及為陳柏宇、李治廷等歌手拍過MV，直至前年在劇集《女人俱樂部》中飾演少女版李若彤才成功入屋，之後她又於《殭》擔任第三女主角。<br>入行以來，Anjaylia鮮有緋聞是非，是娛圈清純一族。至於她拍拖兩年的男友Epaphras，是滑浪好手兼富二代，家族身家半億，早年被揭曾因刑事恐嚇及不小心駕駛罪成而留案底，但Anjaylia欣然接受，未有介意男友過去。</p></body></html>
