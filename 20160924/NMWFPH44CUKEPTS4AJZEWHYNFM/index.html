<html><header><meta charset="utf-8"><title>伍詠薇着T-Back排戲</title></header><body><h1>伍詠薇着T-Back排戲</h1><p>詹瑞文、伍詠薇、向海嵐及林嘉華昨日在尖沙嘴出席舞台劇《嬉春酒店》發佈會，眾人預先交換禮物祝賀。於劇中偷食的詹瑞文送T-back給伍姑娘，飾演出軌婦人的伍姑娘表示會穿上排戲，詹Sir即作狀從後擁抱伍姑娘為對方穿上，伍姑娘大講有味笑話：「詹Sir你喺後面hold住。」<br>伍姑娘回禮送上巨型「偉哥」予詹Sir，詹Sir說：「我會好硬淨喺台上同佢搏過。」伍姑娘笑言今次合作酬勞可當作免費向詹Sir學戲。林嘉華與向海嵐互送「嬉春袋」及T-back，林嘉華更示範將T-back套在自己頭上搞氣氛。<br>採訪：張俊銘<br>攝影：仇志德</p></body></html>
