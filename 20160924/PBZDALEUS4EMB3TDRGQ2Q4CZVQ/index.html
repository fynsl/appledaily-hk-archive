<html><header><meta charset="utf-8"><title>諸葛紫岐反擊解約莊端兒</title></header><body><h1>諸葛紫岐反擊解約莊端兒</h1><p>莊端兒近日爆出與張致恒分手，又被揭曾結婚，前日她在記招宣佈跟經理人諸葛紫岐劃清界線，更乘機爆大鑊。諸葛紫岐旗下的星韜國際娛樂文化有限公司昨發聲明，指從未接納莊端兒單方面提出解約，並於上月9日向莊端兒代表律師發律師信，同時澄清莊端兒寫真集是由星韜娛樂找出版社投資推出，並否認莊端兒指公司要她做超越底線一事：「指控完全歪曲事實，尤其『超越底線』之說含糊不清，並無真憑實據支持。」<br>此外，同門的呂晶晶撐諸葛紫岐，反擊莊端兒，她昨在微博怒斥：「人性真係好恐怖，深深體會『反轉豬肚』這句名言。」<br>撰文：楊定</p></body></html>
