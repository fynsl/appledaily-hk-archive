<html><header><meta charset="utf-8"><title>【等上市】Airbnb估值達300億美金　Google搶住入股！</title></header><body><h1>【等上市】<br>Airbnb估值達300億美金　Google搶住入股！</h1><p>旅遊租屋網上平台Airbnb進行新一輪融資，集資5.55億美元，作為8.5億美元集資計劃的一部份，以此估值將達300億美元。其中由Google資本及Technology Crossover Ventures牽頭入股。此交易當中，部份Airbnb的員工可出售部份持股，價值2億美金，相信又造就一批億萬富豪誕生！</p></body></html>
