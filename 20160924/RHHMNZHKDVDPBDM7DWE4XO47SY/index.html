<html><header><meta charset="utf-8"><title>粗腰Baby：有好消息會公佈</title></header><body><h1>粗腰Baby：有好消息會公佈</h1><p>楊穎（Angelababy）和黃曉明傳出有喜，一直未有親口承認，前日兩口子拖手在北京出席品牌活動，合拍地以黑衫示人，Baby腰肢變粗，穿上較鬆身的裙子，活動上她依然守口如瓶，稱有好消息定會跟大家公佈。<br>Baby昨日再出動，再以黑裙示人，她憑《尋龍訣》提名「第三十三屆大眾電影百花獎」最佳女配角，她在台上開心分享：「這次提名給了我很大的鼓勵，很感謝找我拍過戲的導演，他們教了我演戲上很多東西，希望大家多多給予我指導和教誨，我會繼續努力的，好好學習！提名已經很滿足了，感謝大家的支持。」<br>撰文：非非</p></body></html>
