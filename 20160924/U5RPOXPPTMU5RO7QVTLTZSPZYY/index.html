<html><header><meta charset="utf-8"><title>求驗客手記：南華借走張峰捱轟</title></header><body><h1>求驗客手記：<br>南華借走張峰捱轟</h1><p>南華喺亞協盃八強止步，因為下年冇份踢亞洲球會賽，高層決定減磅，噚日先公佈外借黎耀昌同張健峰（圖）到理文流浪，據聞陸續有嚟。不過，「少林寺」突然借走上季本來有機北上搵食但都留隊嘅「張峰」，就激親唔少擁南躉，有球迷喺南華fb留言，話冇乜左右閘都要借走呢位港足正選左閘，好難令人理解，仲曲線話係神級管理喎。張健峰、黎耀昌同復出嘅陳銘剛，噚日已經向流浪報到，聽日仲可以踼東方龍獅場港超㖭。</p></body></html>
