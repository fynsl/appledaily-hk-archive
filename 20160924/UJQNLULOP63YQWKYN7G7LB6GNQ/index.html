<html><header><meta charset="utf-8"><title>陳鍵鋒重要部位遇襲</title></header><body><h1>陳鍵鋒重要部位遇襲</h1><p>陳鍵鋒和衛詩雅昨日在觀塘拍港台劇《獅子山下2016》，合演將結婚的情侶，詩雅爆鍵鋒拍外景時被女粉絲摸，鍵鋒笑說：「嗰日中秋前，喺街見到幾個我媽咪年紀嘅姐姐，佢哋摸住我手臂搵我合照箒。」<br>提到熱情粉絲，鍵鋒說：「印象最深係出席一個活動，俾人襲擊重要部位。」問是否被猴子偷桃？他笑說：「咁深入好難講，當時有啲力度，覺得痛。下次我惟有打側身，因為喺台上做緊嘢。」詩雅建議他穿硬一點的褲。此外，提到張致恒因性上癮要看醫生，詩雅指不了解事件，望對方努力工作。<br>採訪：羅慧敏<br>攝影：仇志德</p></body></html>
