<html><header><meta charset="utf-8"><title>【FormulaE殺到】10月中環飆車　睇展覽先補課</title></header><body><h1>【FormulaE殺到】10月中環飆車　睇展覽先補課</h1><p>隨着Formula E香港站將於10月9日展開，可是市民大聚依然對它陌生，有興趣想了解更多的話，太古廣場於9月23日至10月2日舉辦大型巡禮活動，展出香港站的相關活動資訊外，更會有Formula E的跑車模式、車手服飾及以往比賽的片段，讓大家先行有個基本了解。</p><p>作為首次舉辦，香港市民都對於Formula E的認識甚少，但已經歷數屆後，開始有不同車隊陸續加入戰圈，Jaguar亦首次加入，它們的戰車I-TYPE亦會在香港展出，想了解更多，緊記留意《蘋果》之後的報道。<br><br>記者︰梁立勤</p></body></html>
