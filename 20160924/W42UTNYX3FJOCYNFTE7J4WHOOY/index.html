<html><header><meta charset="utf-8"><title>【美圖晒晒】高衩的誘惑台旗袍女散發仙氣</title></header><body><h1>【美圖晒晒】高衩的誘惑<br>台旗袍女散發仙氣</h1><p>台灣正妹吳湘亭，近日一張穿上高衩旗袍、輕抱琵琶的照片在批踢踢實業坊熱傳。眼利網民找亮點，指背後一幅對聯其中一句「翻雲覆雨蝶戀(花)」令人有無限遐想。<br><br>吳湘亭在facebook介紹自己畢業於中正大學哲學系和中國文學系雙學位，現於台南女中管樂社工作。網民大讚：「微仙氣女神」、「旗袍半露超性感」。<br><br>facebook/Twitter</p></body></html>
