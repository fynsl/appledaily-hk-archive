<html><header><meta charset="utf-8"><title>港樓價高　負擔唔起</title></header><body><h1>港樓價高　負擔唔起</h1><p>模特兒Fiona本來與家人住港島東區公營房屋，由於內櫳細小，沒有自己房間，私隱度及貯物地方不足，近年搬出來租住私樓單位梗房，與業主相處融洽，感覺良好。<br>雖然有想過買樓，但覺得樓價太高，負擔不起。「1萬幾蚊人工，但1呎都萬幾蚊，只能買1塊階磚，唔知儲到幾時，太大壓力，買完都唔開心」。<br>Fiona指出，樓價高得不值，以很貴的價錢，買到的單位不大，即使將來有錢，未必在香港買樓。</p></body></html>
