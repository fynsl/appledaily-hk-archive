<html><header><meta charset="utf-8"><title>韋綺姍撐女兒做歌手</title></header><body><h1>韋綺姍撐女兒做歌手</h1><p>韋綺姍（Rita）前晚在尖沙嘴舉行專輯音樂分享會，她的20歲女兒黃芮琳（Natasha）都有出席，現場母女跟林子祥（阿Lam）獻唱《三人行》，Rita在活動上公開表示支持女兒Natasha簽公司出唱片，做職業歌手，亦不排除會自資為女兒出碟，Rita說：「我都有諗過會幫佢出碟嘅，但睇吓啲唱片公司點先啦。」<br>Rita表示不會逼女兒做不喜歡做的事，她認為讀書不是最重要：「冇人話20歲一定要入大學，中間可以攞吓工作經驗，啱咪做，唔啱咪去讀番書，你爸爸都30幾歲先入大學，做人最緊要開心，有啲機會唔係成日有，有就要捉住佢。」<br>採訪、攝影：馬建華</p></body></html>
