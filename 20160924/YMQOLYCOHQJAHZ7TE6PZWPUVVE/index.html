<html><header><meta charset="utf-8"><title>求驗客手記：希杭兵坐車都傷pat</title></header><body><h1>求驗客手記：<br>希杭兵坐車都傷pat</h1><p>西甲豪門巴塞隆拿喺今季將巴西守將杜格拉斯彭利拿（圖）外借去希杭，唔知佢係咪唔多想同希杭賣命，聲稱自己離奇受傷，踢唔到周三作客切爾達場聯賽。希杭大軍坐大巴去比賽場地嗰時，杜格拉斯話自己喺車度瞓着咗，醒嗰陣就拉親個背脊，仲傷埋臀部肌肉㖭。其實早喺季前知道要被借去希杭嗰陣，杜格拉斯已經唔多情願，而且今季五輪聯賽只踢過一次，今晚西甲希杭咁啱就喺主場迎戰巴塞，都未必傷癒復出。</p></body></html>
