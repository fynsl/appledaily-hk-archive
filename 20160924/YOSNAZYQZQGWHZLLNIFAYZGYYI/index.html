<html><header><meta charset="utf-8"><title>摩連奴鍾愛朗肥兩次差啲簽到佢</title></header><body><h1>摩連奴鍾愛朗肥<br>兩次差啲簽到佢</h1><p>在摩連奴的執教生涯中，他對於曼聯前鋒朗尼情有獨鍾，不論他是皇家馬德里主帥，或是2013年二次重返車路士領軍，都對該英格蘭隊長甚為欣賞，認為他已進入了成熟期，絕對是球壇上的瑰寶。2010年，朗尼與曼聯續約上鬧翻，寸王曾道如果他想離開紅魔，必定會打電話給寸王，可惜最後沒有發生，朗尼決定留在紅魔隊中。<br><br>到2013年，摩連奴帶車路士到美國備戰，而當時他甚有信心簽入朗尼，只是英格蘭隊長在整個夏天中，沒有向曼聯提出轉會要求，寸王又一次險簽。</p></body></html>
