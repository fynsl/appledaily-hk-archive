<html><header><meta charset="utf-8"><title>何傲兒恨有男士追</title></header><body><h1>何傲兒恨有男士追</h1><p>何傲兒和陳嘉桓昨日在尖沙嘴出席活動，何傲芝現身支持妹妹。快將生日的何傲兒，被問到契爺林建名送甚麼禮物？她說：「唔使啦！之前上契儀式已連埋慶祝生日，做契女都要做，努力工作。我需要有男士追求約會，但要先做朋友。」<br>最近崔建邦、吳浩康和張致恒被視為花心郎，何傲兒說：「我只同過崔建邦、張致恒合作過，但同佢哋唔熟，不便評論，唔好拉我落水呀！」此外，陳嘉桓最近忙於在內地和香港工作，很難找到拍拖對象，又怕異地戀難維繫，最怕對方有小三。<br>採訪、攝影：王連連</p></body></html>
