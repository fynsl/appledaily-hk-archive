<html><header><meta charset="utf-8"><title>自焚巨Mon A9被送到實驗室解剖</title></header><body><h1>自焚巨Mon A9<br>被送到實驗室解剖</h1><p>三星香港發言人回應稱，非常重視消費者反映的每一件事，是次事件，公司已將該手機送到實驗室，詳細原因有待檢查。<br>此外，《華爾街日報》報道，三星安排顧客更換懷疑有問題的Note 7手機後，在韓國被客戶投訴更換後的手機，會出現過熱及電池很快無電的情況；即使進行充電期間，亦同樣出現電力流失問題。不過，公司發言人指事件與電池無關，形容是個別事件，又否認在韓國以外，其他國家及地區更換的Note 7出現同類情況。</p></body></html>
