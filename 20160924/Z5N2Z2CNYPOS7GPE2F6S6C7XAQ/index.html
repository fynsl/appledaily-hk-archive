<html><header><meta charset="utf-8"><title>求驗客手記：肥安唔念舊寸皇馬</title></header><body><h1>求驗客手記：<br>肥安唔念舊寸皇馬</h1><p>今季帶德甲班霸拜仁慕尼黑開季七戰全勝嘅意大利名帥安察洛堤（右），除咗教波叻之外，仲好識湊老細，日前就大讚主席路明尼加識波過皇家馬德里會長佩雷斯好多。肥安話：「拜仁同皇馬基本上好似，唯一分別係其中一間係由前球員嚟領導，所以佢亦好清楚點樣令球隊攞到好成績。」肥安咁講，擺明係寸緊本身係生意人嘅佩雷斯唔識波啦，佢之後仲寸多佩雷斯兩嘢：「拜仁好似一個大家庭咁，皇馬就似一盤生意囉。」</p></body></html>
