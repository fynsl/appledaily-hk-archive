<html><header><meta charset="utf-8"><title>【關仁隱事】綠仙子茅招博上鏡</title></header><body><h1>【關仁隱事】綠仙子茅招博上鏡</h1><p>「綠仙子」入行多年演技了得，攞過好多獎，不過佢外表睇嚟不拘小節，但其實為人好鍾意出風頭。好似早排佢同「天神」合作，兩個人出席宣傳，天神被傳媒包圍訪問，令綠仙子不是味兒。後來佢兩個應邀一齊做傳媒專訪，事前綠仙子主動打畀天神，話大家夾定着乜嘢衫，順便襯埋顏色，天神好坦白咁同佢講自己會點着，而綠仙子就話自己又會襯。殊不知去到專訪當日，綠仙子竟然換晒另一啲勁sharp醒嘅衫出現，同之前夾好嘅完全唔同，明要搶番天神風頭！<br>撰文：關仁</p></body></html>
