<html><header><meta charset="utf-8"><title>【一周必看】世紀貌合神離　鬍鬚曾死死氣：永遠服從上司</title></header><body><h1>【一周必看】<br>世紀貌合神離　鬍鬚曾死死氣：永遠服從上司</h1><p>橫洲發展風波觸發外界關注，特首梁振英、財政司司長曾俊華的特首選舉暗戰提早開打，曾俊華日前現身記者會，明顯要為外間的猜測降溫，曾強調日前發出有關橫洲事件的聲明，並非與特首唱反調，只是直截了當回應傳媒的查詢，交代由他領導的土地供應督導委員會，沒有決定橫洲項目分階段發展，當被問到與特首梁振英是否不和時，曾俊華表明自己毫無疑問「永遠同意上司」。</p></body></html>
