<html><header><meta charset="utf-8"><title>長城變水泥路　官員狡辯</title></header><body><h1>長城變水泥路　官員狡辯</h1><p>遼寧「最美野長城」慘遭毀容事件，引起全民憤怒！然而，遼寧省文物局組成的聯合調查組專家成員之一付清遠卻狡辯說：「所謂水泥路面並不存在，工程採用的是三七灰土外殼，起保護作用。這層外殼將在三五年左右風化消失。」<br>對此，中國長城學會副會長、長城保護專家董耀會稱，這次修繕是一個「極其低級的錯誤」、「修復長城的原則是盡量減少干預」，他續說：「你用的砂漿還是水泥並不重要。像這樣進行修繕，已經把文化和歷史統統都抹去了！」這段長城始建於1381年，是明朝皇帝修建的龐大防禦工事和保護網的一部份，目的是抵禦草原上的游牧民、維護治安。<br>《新京報》</p></body></html>
