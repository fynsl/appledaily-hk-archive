<html><header><meta charset="utf-8"><title>衛蘭揸車被舉中指</title></header><body><h1>衛蘭揸車被舉中指</h1><p>衛蘭（Janice）及林欣彤（Mag）等昨日到鑽石山出席「道路安全童樂日」活動，Janice自言是安全駕駛者：「我有試過俾警察抄過牌，香港有啲路話要行50（公里），其實真係好難。以前P牌嗰陣，都有俾人舉過中指，可能我行得太慢啦。」她透露有粉絲在行車途中，在玻璃窗畫心心示愛，「我覺得好開心又好搞笑。」<br>加盟王祖藍公司的Mag宣傳新歌《懸崖花》：「首歌係送畀我啲前度，感激佢哋陪我成長過。」問到是否送新歌給前度羅孝勇？Mag說：「總之係前度都送，我自己就隨緣啦，都有好多朋友話介紹朋友畀我識。」<br>採訪、攝影：盧妹</p></body></html>
