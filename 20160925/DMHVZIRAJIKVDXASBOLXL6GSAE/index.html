<html><header><meta charset="utf-8"><title>退選佳麗彭美詩爭世界旅遊小姐</title></header><body><h1>退選佳麗彭美詩<br>爭世界旅遊小姐</h1><p>曾參加ViuTV選美節目《美選D.n.A.》面試的23歲混血索女彭美詩，最後棄選，為「錢途」改參加世界旅遊小姐，她前晚在東京參加該選美的香港地區賽奪冠，年底將到泰國參加總決賽，勝出可獲五萬美金。<br>33C彭美詩前晚出賽，先後換上泳衣、和服及晚裝鬥靚，又有答問環節。泳衣雖是一件頭式，但佳麗華麗轉身後面是T-back設計，彭美詩昨日在電話中說：「泳衣好蝦人着，好怕走光。」彭美詩揮低香港賽區其他三名對手摘冠，同時又獲日本健康食品贊助商揀中做代言人。<br>採訪：楊定</p></body></html>
