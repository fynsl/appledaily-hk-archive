<html><header><meta charset="utf-8"><title>腿殘「勵志哥」靠手臀攀五岳</title></header><body><h1>腿殘「勵志哥」靠手臀攀五岳</h1><p>殘而不廢！28歲的李創業，是河南郡葉縣人，他一歲患小兒麻痹，雙腿無法站立行走，只能手臀並用挪行；9歲被帶去做「乞討工具」，16歲開始讀小學，多次跳級，25歲考入商丘醫專成大學生。曾勇救落水幼童，發起愛心捐助殘疾人孤兒，獲稱「中國大學生自強之星」。<br>今年暑假期間，他用手臀完成登泰山、華山、衡山、黃山、嵩山等五岳，用殘疾身軀完成挑戰，涉及6個省，全程7,632公里，爬了幾萬級台階，磨穿16雙手套、6雙鞋、12條褲子。被朋友稱為「勵志哥」、「勵志男神」。<br>東方IC</p></body></html>
