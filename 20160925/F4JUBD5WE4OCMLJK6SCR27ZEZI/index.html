<html><header><meta charset="utf-8"><title>【一周必看】航空公司為女車神「特事特辦」Sarah征日　行李太大免收費</title></header><body><h1>【一周必看】航空公司為女車神「特事特辦」<br>Sarah征日　行李太大免收費</h1><p>自上月16日完成里約奧運後，香港女車神李慧詩（Sarah）闊別賽場個多月，早前再次單人匹馬啟程到東京比賽，未出發已遇上好人好事。由於兩箱拆件單車長度超出規定十多厘米，Sarah本要額外支付200美元（約1,550港元）附加費，但日本航空（JAL）一名香港職員經了解後決定免收費用，並即場讚揚她為港爭光。</p></body></html>
