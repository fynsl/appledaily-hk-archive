<html><header><meta charset="utf-8"><title>加護亞依再婚即大肚</title></header><body><h1>加護亞依再婚即大肚</h1><p>日本組合Morning娘的28歲舊將加護亞依，上月再婚嫁經營美容生意的圈外人，前晚她在東京舉行演唱會，竟向在場100名粉絲自爆有喜，為第二任丈夫首度陀B。<br>加護亞依於2011年12月跟首任丈夫奉子成婚，去年她與前夫離婚，隨即帶住4歲大囡囡改嫁現任老公。加護亞依前日完騷後摸住肚皮向傳媒談及興奮心情，她自言預產期是明年春天，暫時未知BB性別，但就堅稱上月再婚時並未發現自己懷孕。</p></body></html>
