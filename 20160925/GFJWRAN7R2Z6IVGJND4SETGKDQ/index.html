<html><header><meta charset="utf-8"><title>王菀之生B請教謝安琪</title></header><body><h1>王菀之生B請教謝安琪</h1><p>王菀之（Ivana）、Super Girls（SG）與何猷亨等，昨日於尖沙嘴出席「愛心獻保良」活動。Ivana被問到生B後會否找媽媽幫手？她說：「自己湊好啲，想象唔到做媽媽點兼顧，媽媽同我講照顧我哋犧牲好大，我話會孝順佢。」<br>謝安琪再度懷孕，問她會否向對方取經？Ivana說：「𠵱家度度吸收啲，我哥哥都有兩個。」不過她指最快要演唱會後才生B：「唔係張敬軒唔肯過我，𠵱家要小心啲。」SG隊長Aka透露腳部受傷：「之前去日本仆親，做緊物理治療，可能行路重心錯。」<br>採訪：羅慧敏<br>攝影：仇志德</p></body></html>
