<html><header><meta charset="utf-8"><title>奧蘭多全裸拍劇玩3P</title></header><body><h1>奧蘭多全裸拍劇玩3P</h1><p>英國型男奧蘭多布魯（Orlando Bloom）正在上海偕任達華趕拍新片，女友Katy Perry都有去探班，兩人更到上海迪士尼玩。</p><p>奧蘭多早前為Netflix拍攝的新劇《Easy》已曝光，劇中他全裸演出，而奧蘭多與女星瑪蓮艾卡曼（Malin Akerman）扮演想找回性趣的夫妻，找來一名女子回家玩3P。奧蘭多於鏡頭前露股，兩位女拍檔都有露兩點，三人纏綿的戲份十分露骨，有網民指尺度直逼鹹片。</p></body></html>
