<html><header><meta charset="utf-8"><title>趣趣地：犯官非尼馬笑得「諾」</title></header><body><h1>趣趣地：<br>犯官非尼馬笑得「諾」</h1><p>尼馬最近又要為佢喺2013年由山度士轉投巴塞隆拿單轉會啲蘇州屎煩惱，因為西班牙當地法院，喺上周五接納咗檢察官嘅上訴，就呢單轉會涉嫌存在詐騙而進行重審。不過，尼馬喺上周五都有開心事㗎，事關國際影星兼前美國加州州長「未來戰士」阿諾舒華辛力加，喺當日嚟到西班牙探班，仲有同尼馬等巴塞球員一齊傾吓偈同合照。阿諾仲將同尼馬嘅合照放咗上twitter，大讚呢位巴西球星係true champion（真正王者）喎。</p></body></html>
