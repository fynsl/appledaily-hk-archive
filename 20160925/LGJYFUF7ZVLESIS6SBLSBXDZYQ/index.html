<html><header><meta charset="utf-8"><title>SNH唐安琪揭燒傷真相</title></header><body><h1>SNH唐安琪揭燒傷真相</h1><p>有「上海版AKB48」之稱的中國女團SNH48，現年24歲的成員唐安琪今年3月在咖啡店發生意外，被發現全身着火，燒傷面積高達8成，一度傷勢危殆，事件背後原因更眾說紛紜，曾傳出唐安琪是被同行友人縱火。<br>唐安琪本月初在醫院度過生日，接受完植皮手術，正進行治療，大前日更首次拍片公開進行物理治療的情況，她戴帽及手套，沒有露面。唐安琪稱本月初已能自行進食，前日更在微博首度透露燒傷經過：「有件事想說很久了，關於我受傷這件事的真相，都是我自己一個人不小心造成的意外，與其他任何人都無關。」<br>撰文：哥羅</p></body></html>
