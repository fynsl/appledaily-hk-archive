<html><header><meta charset="utf-8"><title>【潮界開眼】EVISU限定店　定制專屬牛仔褲</title></header><body><h1>【潮界開眼】EVISU限定店　定制專屬牛仔褲</h1><p>EVISU今日喺銅鑼灣時代廣場舉行Pop Up Store。事緣今年係品牌成立25周年，這個Pop Up Store除了發售周年限量系列，一套三款cap帽、T-shirt、牛仔褲外，仲會有特別服務，就係定制繡線！只要喺Pop Up Store或廣場專門店有任何消費，你就可以喺牛仔褲上鏽最多3個英文字母，咁就完成一條自己專屬牛仔褲。牛仔褲愛好者，經過銅鑼灣不妨去睇睇。</p><p>記者：李聰</p></body></html>
