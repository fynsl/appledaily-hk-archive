<html><header><meta charset="utf-8"><title>周秀娜閉幕新片預售爆</title></header><body><h1>周秀娜閉幕新片預售爆</h1><p>周秀娜和鄭欣宜主演的新片《29+1》，以及范冰冰主演的《我不是潘金蓮》，齊被選為下月舉行的香港亞洲電影節的閉幕電影，昨日預售兩場放映場，開售一小時內已全院滿座。娜姐笑言該片於她有特別的緣份：「好開心反應咁好，拍呢部戲時正正係我29+1（30歲），我自己亦好鍾意呢個古仔，所以除咗感激之外，都係感激。」<br>欣宜開心謂：「知道呢套戲被揀做閉幕電影時已好感動，以前我演嘅戲多數係搞笑同客串，今次係我一部比較認真嘅戲，反應咁好真係好開心。」導演彭秀慧表示對《29+1》能躋身電影節感到榮幸。<br>撰文：陳以晴</p></body></html>
