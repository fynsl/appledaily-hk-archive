<html><header><meta charset="utf-8"><title>趣趣地：PSG食白果又輸一場</title></header><body><h1>趣趣地：<br>PSG食白果又輸一場</h1><p>巴黎聖日耳門（PSG）今季冇咗主力射手伊巴謙莫域，教練亦由艾馬利代替咗被炒嘅白蘭斯，似乎真係威力大減，喺上周五法甲又輸一場，作客圖盧茲以0:2落敗，踢咗七輪聯賽已經輸第二場嘞，佢哋上季稱霸法甲嗰陣，全季都只係輸過兩次咋。PSG今仗作客圖盧茲出晒迪馬利亞同卡雲尼呢啲球星，但上半場都係互無紀錄，易邊後冇耐，就有守將奧里亞喺禁區犯規，輸12碼兼食今場第二面黃牌，失波兼踢少一個，之後PSG繼續冇乜有威脅嘅攻勢，結果喺比賽末段再輸多粒，敗走0:2。</p></body></html>
