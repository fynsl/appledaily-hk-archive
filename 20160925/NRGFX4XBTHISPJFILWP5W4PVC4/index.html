<html><header><meta charset="utf-8"><title>【一周必看】王思聰炫富無極限　8部iPhone 7送愛</title></header><body><h1>【一周必看】<br>王思聰炫富無極限　8部iPhone 7送愛</h1><p>中國首富王健林的28歲兒子王思聰向來秉持「有錢就是任性」的炫富作風，而對他的愛犬雪橇犬「王可可」，更有如公主般照顧。近日王思聰在「王可可」的微博寫上︰「搞不懂朋友圈到底在晒什麼曬啦！有甚麼好晒的？？逼我出手？」更附上一張他被8台蘋果iPhone7、iPhone7 Plus包圍的照片，其中更不乏超難買的亮黑色，讓人看了眼紅萬分。<br><br>綜合報道 <br></p></body></html>
