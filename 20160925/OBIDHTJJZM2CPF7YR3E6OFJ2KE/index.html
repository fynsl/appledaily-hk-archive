<html><header><meta charset="utf-8"><title>【一周必看】【又係四叔】直擊何文田新盤　不能坐的馬桶</title></header><body><h1>【一周必看】<br>【又係四叔】直擊何文田新盤　不能坐的馬桶</h1><p>【本報訊】新盤單位面積屢次突破下限的恒地（012），何文田牙籤樓加多利軒示範單位，佈局奇特，凸顯劏房創意無限。面積僅190方呎的開放式單位，起居空間面積同平台相差無幾，連一張正常雙人床都無，浴室面積更被壓縮至約13方呎，細到洗手盆要擺出走廊，而馬桶位置狹窄至連機倉廁都不如，正常男性坐上去之後門都閂唔埋。</p></body></html>
