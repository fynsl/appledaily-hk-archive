<html><header><meta charset="utf-8"><title>胡定欣撐杏兒易相處</title></header><body><h1>胡定欣撐杏兒易相處</h1><p>胡定欣和袁偉豪昨日在尖沙嘴海港城出席「感受澳門無限式嘉年華2016」推廣澳門吃喝玩樂。兩人因劇集效應拍住賺外快，定欣指會先將賺取外快儲起，希望日後置業。對於近日有傳好友胡杏兒因趕生仔及與劇組不和，被舞台劇《我和春天有個約會》易角，定欣力撐好友說：「生小朋友佢都準備，女人要生仔工作上要放輕腳步，我哋成日叫佢唔好咁忙碌，享受二人世界。」並指杏兒易相處，不會和劇組出問題。<br>同場的袁偉豪近期密密出活動，他指今年收入穩定，暫時不考慮換車換樓，但他透露會買禮物給女友岑杏賢和背後支持他的媽媽。<br>採訪：卓寶花<br>攝影：沈健程</p></body></html>
