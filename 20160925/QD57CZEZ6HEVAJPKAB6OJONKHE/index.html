<html><header><meta charset="utf-8"><title>江欣燕喪父喊到眼腫</title></header><body><h1>江欣燕喪父喊到眼腫</h1><p>江欣燕與江希文的父親江從光，上周三（21日）因淋巴癌病逝，享年80歲。為不想影響他人，欣欣在父親離世翌日忍痛為無綫節目《夜宵磨》開工，表現專業。</p><p>欣欣昨日在電話中說：「爹哋患咗淋巴癌一年，我最擔心係媽咪，佢同爹哋結咗婚60年……呢幾日我喊到眼都腫晒。」訪問期間欣欣數度爆喊，她指拍攝《為食神探》一劇時，是父母跟她對稿，父親是鋼琴家，也是芭蕾舞蹈家，對她演藝事業尤為着緊，可惜自己未能做到好成績。至於江父的喪禮，已定於下月8日在中環聖保羅堂以基督教儀式舉行，之後靈柩會移送哥連臣角火化。<br>採訪：魯吉、比華利</p></body></html>
