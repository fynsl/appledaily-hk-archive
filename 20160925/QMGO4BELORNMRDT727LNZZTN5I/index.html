<html><header><meta charset="utf-8"><title>城中資訊：到荷里活廣場嘆農莊美食</title></header><body><h1>城中資訊：到荷里活廣場嘆農莊美食</h1><p>鑽石山荷里活廣場10月1及2日舉行台灣農莊養生美食節，16家台灣知名農莊來港展示台灣的養生氛圍，可品嚐以秋收蔬果炮製的養生餐、暢飲近30款健康手工果醋、參加當地夜市最受歡迎的攤位遊戲贏取當造水果，以及親手製作農莊的休閒小玩意。</p><p>黃埔新天地搞迷你電動車自駕遊</p><p>紅磡黃埔新天地即日至10月10日，小朋友可參加迷你電動車自駕遊，可選擇的電動車包括林寶堅尼、法拉利、寶馬、賓利等，模擬賽道包括中環維港海濱區及附近著名地標，消費滿$100即可參加。大朋友則可以玩Formula E香港站賽道4D動感模擬駕駛器。</p></body></html>
