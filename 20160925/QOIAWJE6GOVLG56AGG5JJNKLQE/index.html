<html><header><meta charset="utf-8"><title>趣趣地：蜂力無邊四場轟20球</title></header><body><h1>趣趣地：<br>蜂力無邊四場轟20球</h1><p>多蒙特強勢沒法擋，喺上周五德甲又贏一場。雖然「蜜蜂兵團」喺周二歐聯分組賽，要硬碰西甲強隊皇家馬德里，但呢場波喺主場作賽，上周五亦喺地頭出擊迎戰弗賴堡，唔需要舟車勞頓，所以都唔使太留手，結果喺第100次德甲上陣嘅奧巴美揚，加上比薛斯基同埋拉菲爾古里路各建一功下，以3:1輕取對手，最近已經連贏四場，加埋入咗成20球咁誇張。除咗贏波，多蒙特喺歐聯賽前都有好消息，對手皇馬繼防中卡斯米路受傷要唞三星期之後，連左閘馬些路都傷埋，佢拉傷小腿肌肉要休戰兩周。</p></body></html>
