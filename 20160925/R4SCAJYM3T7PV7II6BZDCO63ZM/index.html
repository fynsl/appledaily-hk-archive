<html><header><meta charset="utf-8"><title>【水着樂園】陳嘉儀34D引狂蜂</title></header><body><h1>【水着樂園】陳嘉儀34D引狂蜂</h1><p>去年推出過寫真集、擁34D逼爆上圍的陳嘉儀（Tracy），日前接受訪問時表示暫時不會再影寫真，希望向其他方面發展：「想拍戲同主持網台節目，雜誌同平面model會繼續做。」Tracy本身是一名宅女，工作之外的時間，只愛留在家中閱讀及做運動，她說：「我鍾意高難度運動，咁先可以保持身形，戶外活動就鍾意游水、打羽毛球，她又自認工作狂，一切以工作為先，悶都冇所謂。」<br>Tracy經常在facebook晒噴血性感照，問到是否有很多追求者？她說：「係有好多人追，但未有着落呀，隨緣囉！擇偶條件係人品好，明白我。」<br>採訪：曹家誠</p></body></html>
