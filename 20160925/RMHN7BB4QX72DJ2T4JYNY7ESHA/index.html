<html><header><meta charset="utf-8"><title>港女睇Sammi演唱會拎埋「唱K神器」一齊唱</title></header><body><h1>港女睇Sammi演唱會<br>拎埋「唱K神器」一齊唱</h1><p>睇演唱會大家覺得點樣先係最投入呢？企起身跳舞？係咁大叫？亂咁拍手？今時今日最勁就當然係一齊唱歌，仲要唔係就咁唱，而係拎住支「唱K神器」一齊唱。<br><br>前晚鄭秀文Sammi嘅演唱會，歌迷就緊係睇得投入，噚日喺「小心駕駛(討論別人駕駛態度)」專頁入面，有網民貼咗張相出嚟，就係一個女性，喺睇Sammi演唱會期間，拎咗支「唱K神器」一齊唱，貼呢張相嘅網民就話：「唔該收埋支『唱K神器』，我想聽番Sammi多啲。」</p></body></html>
