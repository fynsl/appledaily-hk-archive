<html><header><meta charset="utf-8"><title>陳綺貞襲港四圍逛</title></header><body><h1>陳綺貞襲港四圍逛</h1><p>台灣文青天后陳綺貞昨日到銅鑼灣誠品書店，為她早前推出《瞬》和《吉他手的小動作》兩本書舉行簽書會，大批歌迷一早到場排隊。綺貞表示因自己沒有開facebook和微博等社交網絡賬戶，故此才選擇出書與歌迷分享自己的想法。<br>綺貞透露自己第一次舉行的簽書會就選在香港，她說：「我太愛香港，昨天一早就來到香港，周圍走走。」又稱前晚走到去北角街市熟食市場食大牌檔，而且更話要邊簽名邊飲凍鴛鴦，認真識飲識食。<br>問到綺貞何時會再來香港開演唱會？她說：「希望明年可以，現在接洽中。」不過就未肯定是否在紅館舉行。<br>採訪、攝影：曹家誠</p></body></html>
