<html><header><meta charset="utf-8"><title>鄭俊弘怕玩鬼屋驚打人</title></header><body><h1>鄭俊弘怕玩鬼屋驚打人</h1><p>鄭俊弘（Fred）和林穎彤昨日到銅鑼灣皇室堡出席活動，下月萬聖節，Fred表示：「今年應該都要喺工作中度過。」會否約朋友去玩鬼屋？他說：「唔敢玩，好驚啲人突然間彈出嚟，我怕驚得滯會打人。」下星期和何雁詩離港拍旅遊特輯的他說：「地點唔講得住，不過要去個凍嘅地方，要執定好多衫，希望帶埋結他，睇吓喺冰天雪地度攞唔攞到靈感。」<br>提到前女友姜麗文媽媽日前離世，鄭俊弘說：「有睇到報道，不過冇聯絡過對方，希望佢節哀順變。」至於在活動上和Fred一齊唱歌的林穎彤，表示要在Fred大堆歌迷前唱歌特別緊張。<br>採訪、攝影：曹家誠</p></body></html>
