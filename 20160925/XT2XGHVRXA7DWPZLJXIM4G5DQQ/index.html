<html><header><meta charset="utf-8"><title>路祭「忍者」鐵騎士親友：民仔返嚟</title></header><body><h1>路祭「忍者」鐵騎士<br>親友：民仔返嚟</h1><p>【本報訊】鐵騎士何展民（41歲）於上周四（22日）車禍身亡，昨晨約10時，其20名親友，包括女友乘車到達肇事現場，在道士帶領下進行路祭招魂儀式。其間眾人大喊：「民仔返嚟呀！」傷心難過，其中女友須由親友攙扶，眾人逗留約35分鐘，黯然乘車離去。<br><br>何展民駕駛川崎「忍者」（Kawasaki Ninja）大馬力電單車在大帽山荃錦公路落山期間，於石崗對開疑路面有油污失控，越線與上山一部拖車對撼，何捲入車底被困，被救出送院不治。</p></body></html>
