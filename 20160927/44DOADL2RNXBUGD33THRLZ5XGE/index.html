<html><header><meta charset="utf-8"><title>李心潔湊孖B兩倍唔夠瞓</title></header><body><h1>李心潔湊孖B兩倍唔夠瞓</h1><p>40歲影后李心潔前年因第三者李悅彤（Liddy）介入，令與彭順的婚姻亮紅燈，最後經過彭順幾番努力，箍煲成功，二人感情更進一步，李心潔更於今年1月在微博宣佈懷有孖胎，7月宣佈孖仔彭濟雲、彭子然在吉隆坡出世。<br>經過兩個月的調理和湊仔經歷，李心潔成功瘦身，昨日心潔在微博貼出近照，留言：「當每一樣寶寶產品都是成雙成對時，也就表示夜裏起來餵奶的時間是乘二的，我嚴重睡眠不足，還好有我最親愛的媽媽無微不至的幫忙照顧孩子，真的很想大聲高唱《世上只有媽媽好》。」相中的心潔媽媽有一對黑眼圈，又一臉倦容，湊孖B真是談何容易。<br>撰文：非非</p></body></html>
