<html><header><meta charset="utf-8"><title>【美圖晒晒】長髮大眼Show girl車展短裙騷美腿吸睛</title></header><body><h1>【美圖晒晒】長髮大眼Show girl<br>車展短裙騷美腿吸睛</h1><p>台灣Show girl余施盈Irene，披肩長髮大眼睛，笑起甚甜美，台灣科技迷對她肯定不陌生，她曾經在浴缸裡洗澡，實測防水蘋果手機因而一炮而紅。她靠着這段影片網友封為史上最辣開箱影片正妹。Irene還經常現身各大展場，短裙露出一雙美腿，相當養眼。<br><br>正妹時代/ facebook</p></body></html>
