<html><header><meta charset="utf-8"><title>快啲轉季何超蓮心急用Anya Hindmarch羊毛食鬼背囊</title></header><body><h1>快啲轉季<br>何超蓮心急用Anya Hindmarch羊毛食鬼背囊</h1><p>過了中秋，雖然氣溫依然徘徊30度，但夾雜涼風，終於都感覺到一絲秋意。何超蓮日前就在Ig出po，急不及待騷出毛茸茸新袋，留言：「終於快要可以用這個包包了。」<br><br>背囊以shearling所製，飾有大對眼仔，是Anya Hindmarch出品，取材自經典電子遊戲《食鬼》（Pac-Man），賣相可愛，超蓮還以套上比卡超機殼的手機自拍，可愛度double up！<br><br>更多時尚、美容新聞，即上： http://add.appledaily.com  </p></body></html>
