<html><header><meta charset="utf-8"><title>趣趣地：馬體會小勝代價大</title></header><body><h1>趣趣地：馬體會小勝代價大</h1><p>馬德里體育會憑基沙文一箭定江山，周日西甲1:0擊敗拉科魯尼亞，保持開季不敗，亦都力追榜首雙雄皇馬同巴塞，不過代價就真係大，阿根廷中場奧古士圖費南迪斯只踢咗19分鐘，已經因十字韌帶嚴重受傷退下火線，馬體會賽後就證實佢要接受手術，養傷約六至八個月，差不多都收「咧」。早場華倫西亞持續回勇，作客2:1反勝雷加利斯，連勝兩支升班馬，除咗入波嘅拿尼同馬里奧蘇亞雷斯有功勞外，門將迪亞高艾維斯亦撲出主隊12碼，幫球隊保住三分，歷來17次救12碼，破埋西甲紀錄㖭！</p></body></html>
