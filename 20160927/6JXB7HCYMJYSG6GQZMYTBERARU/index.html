<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鄧穎芝怕受傷推拳賽</title></header><body><h1>【馮仁昭四圍超】<br>鄧穎芝怕受傷推拳賽</h1><p>鄧穎芝（Vangie）早前喺ViuTV《G-1格鬥會》贏咗封后，6年冇唱歌嘅佢，再戰樂壇，日前率30幾人喺尖沙嘴天星碼頭為新歌《Break It》拍MV，當日天公造美，加上拍攝撞正單車節封路，佢哋可以霸住天星碼頭嘅巴士站拍攝。<br>Vangie話：「最近我都推咗兩個拳賽，因為太辛苦，而且我並非專業拳手，之前打《G-1格鬥會》受過傷，我唔想再受傷。」<br>撰文：馮仁昭 </p></body></html>
