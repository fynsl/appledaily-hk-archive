<html><header><meta charset="utf-8"><title>梁特財爺碰酒杯　笑而不語</title></header><body><h1>梁特財爺碰酒杯　笑而不語</h1><p>【本報訊】口裏說不，身體卻很誠實。特首梁振英否認與財政司司長曾俊華不和，曾俊華稱永遠服從上司，但兩位下屆特首大熱，近期每次同場碰面都鮮有交流，梁振英口中的「上下一心」未顯現，貌合神離卻處處可見。<br>兩人昨在工商界舉行的國慶酒會再度碰面，另一盛傳跑馬仔人選、前財政司司長梁錦松亦有到場。除了台上祝酒碰杯一刻，梁、曾全程零交流，但梁振英主動走向曾俊華舉杯互碰時，兩人在鏡頭與賓客前都面露微笑。梁、曾在祝酒儀式後均未有久留，前後腳離場，其中曾俊華離場時向記者揮手，但未有回應提問。</p></body></html>
