<html><header><meta charset="utf-8"><title>徐子淇搵甄子丹家庭探訪</title></header><body><h1>徐子淇搵甄子丹家庭探訪</h1><p>甄子丹昨日以香港救助兒童會大使身份在尖沙嘴出席發佈會，該會贊助人徐子淇也有出席，徐子淇在台上說：「邀請甄子丹擔任大使佢即刻答應，仲畀好多idea我哋。」甄子丹表示徐子淇與其太太聯絡，得悉對方邀請擔任慈善大使即義不容辭。<br>甄子丹指過往也有帶子女探訪一些低收入家庭及新移民，「有時會影相再返去同佢哋講，畀佢哋知道𠵱家生活幾幸福，需要珍惜。」月前他去到廣州探訪一個低收入家庭，他說：「小女孩同爸爸一家五口住喺工廠內嘅板間房，爸爸每星期工作七日，小女孩最開心係間中去圖書館，同用破舊嘅工具畫圖畫，自己睇到好心噏。」<br>採訪、攝影：張俊銘</p></body></html>
