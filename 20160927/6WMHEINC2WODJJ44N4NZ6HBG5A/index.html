<html><header><meta charset="utf-8"><title>李遐怡港騷自爆恨拍拖</title></header><body><h1>李遐怡港騷自爆恨拍拖</h1><p>韓國天團BIGBANG師妹李遐怡前晚在九展開騷會港迷，由於上周五是她20歲生日，所以粉絲亦準備蛋糕為壽星女補祝生日，令李遐怡十分感動。而現場李遐怡被主持問到最想去哪兒度蜜月時，李遐怡坦言恨拍拖：「我年齡仍細未諗到度蜜月，不過想要有個男朋友，希望可以一齊過聖誕。」她又自爆男友要求要溝通得來，反而樣貌不重要，並自誇似足媽咪煮嘢食甚了得，粉絲即大叫好想試她的手勢。<br>採訪：文凱靈<br>攝影：仇志德</p></body></html>
