<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】吳若希笑唱失戀洗腦歌</title></header><body><h1>【馮仁昭四圍超】<br>吳若希笑唱失戀洗腦歌</h1><p>吳若希同澳門闊少Alex嘅戀情火速玩完，之前佢喺社交網哀怨留言，疑為情傷爆喊。估唔到短短一星期，佢又貼新短片，夾口形唱日本洗腦歌《pen－pineapple－apple－pen》（PPAP），手勢加表情賣萌。<br>片中吳若希跟住拍子搖頭擺腦，又唱到笑晒口，似乎已將失戀一事拋諸腦後。網友紛紛留言：「見你笑番，都安心晒！」、「好打耳」、「低B得嚟又幾可愛」。<br>撰文：馮仁昭</p></body></html>
