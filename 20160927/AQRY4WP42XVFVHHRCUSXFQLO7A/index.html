<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林欣彤擺錯MV上網</title></header><body><h1>【馮仁昭四圍超】<br>林欣彤擺錯MV上網</h1><p>林欣彤（Mag）噚日同監製舒文到商台宣傳新歌《懸崖花》，舒文笑Mag𠵱家做埋唱片公司老闆，Mag話：「𠵱家係半獨立歌手，有唱片公司搵過，但想試吓親力親為，多謝舊公司訓練我。」<br>Mag又自爆網上嘅MV係錯體版：「放歌上網嗰陣自己喺內地，未睇過搞到出錯，好彩點擊都幾好，又唔捨得拉返落嚟。」會唔會做國語歌？佢話：「想做廣東歌多啲，香港係我嘅根。」<br>撰文：馮仁昭</p></body></html>
