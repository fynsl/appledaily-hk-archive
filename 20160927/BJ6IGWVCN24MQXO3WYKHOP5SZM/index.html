<html><header><meta charset="utf-8"><title>安琪蓮娜封鎖畢佬電話</title></header><body><h1>安琪蓮娜封鎖畢佬電話</h1><p>荷李活影星畢彼特（Brad Pitt）與老婆安琪蓮娜祖莉（Angelina Jolie）於上周二傳出離婚消息，安琪蓮娜單方面以家庭健康理由向法庭申請離婚，要求獨攬六子女撫養權，目前畢彼特住在洛杉磯寓所，而安琪蓮娜就帶了六子女搬去馬利布租屋住。據《US Weekly》雜誌報道，安琪蓮娜申請離婚後都不肯與畢佬溝通。據悉畢佬不停打電話及傳短訊給老婆，但她卻將畢佬電話號碼列入黑名單，封鎖他的來電。  </p></body></html>
