<html><header><meta charset="utf-8"><title>地盤驚現33呎巨蟒蛇身直徑成米闊</title></header><body><h1>地盤驚現33呎巨蟒<br>蛇身直徑成米闊</h1><p>巴西北部的建築工人日前有驚人發現－－在地盤見到一條約10米長（33呎）、重達400公斤的巨蟒，很可能打破世界最長蛇的紀錄。<br><br>建築工人是在帕拉州（Para）一個興建中水壩的地盤進行爆破工程後，發現那條蛇身直徑達一米的粗壯森蚺（anaconda）。<br><br>工人用鐵鏈將巨蟒綁在起重機，並一度吊起牠拍照，畫面甚為震撼。網民就指用鐵鏈綁蛇可能會傷害到甚或殺死牠，暫時未知巨蛇是否仍然生存。<br><br>目前健力士世界紀錄中的長蛇紀錄保持者，是美國密蘇里州堪薩斯城的長蛇，長約7.7米（25呎2吋長）。<br><br>英國《每日郵報》</p></body></html>
