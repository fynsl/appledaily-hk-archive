<html><header><meta charset="utf-8"><title>何韻詩畏高腳仔軟</title></header><body><h1>何韻詩畏高腳仔軟</h1><p>何韻詩最近推出新歌《親愛的黑色》，事隔15年再找來葛民輝執導MV。阿葛要求阿詩於凌空數十尺的吊橋上做出不同高難度動作，畏高的她未踏出第一步已經雙腿發軟，阿葛為了鼓勵她，決定親自上陣示範，並叮囑她：「幾驚都要做得到同做得好。」最終她亦克服心魔。<br>歷時超過12小時通宵拍攝，經歷心驚膽戰時刻後，阿詩笑說：「我着住三層厚嘅衫行上吊橋，原本已經好熱加腳震，再加上阿葛一路叫我做啲高難度動作嘅同時，身邊又有爆破、火、濃煙，經過今次之後，我簡直覺得自己可以做新一代動作女星。」<br>撰文：陳以晴</p></body></html>
