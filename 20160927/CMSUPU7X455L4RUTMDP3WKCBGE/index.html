<html><header><meta charset="utf-8"><title>窄欄高手百戰百勝</title></header><body><h1>窄欄高手百戰百勝</h1><p>周三晚谷草賽事用C加3跑道，睇番上季10月22日首次谷C加3欄八場賽事，當中七場有一至三檔馬上名，而且合力包辦逾半數頭馬，可見內檔馬優勢甚大。至於跑法方面，今季谷草頗利追，加上預測有雨，9月7日當晚亦是雨中作賽，結果連場有外叠後追馬上名，故此靠後勁食糊馬可以優先留意。<br><br>今戰列陣馬中，第三場「事必獲利」上仗正是9月7日跑谷草變化地後上贏馬，加上C加3欄亦曾上名，強配莫雷拉可再下一城。另外，第二場「百戰百勝」三次角逐谷C加3欄獲兩勝一位，憑較佳場地性能可以重開勝門。</p></body></html>
