<html><header><meta charset="utf-8"><title>貝安琪肚凸疑有喜</title></header><body><h1>貝安琪肚凸疑有喜</h1><p>貝安琪和媽咪劉香萍、Shine、黃芷晴、唐貝詩和唐貝欣姊妹等，昨日在紅磡出席時裝活動，身材圓潤孕味濃的貝安琪被問到是否有喜時露出尷尬笑容，其母親即代解畫：「天氣熱着鬆身衫會較舒服，我都好想抱孫，等佢哋兩個多啲時間準備先。有好消息一定公佈。」貝安琪透露計劃和外籍未婚夫明年結婚，劉香萍即大爆囡囡會做5月新娘，貝安琪卻呻5月天氣太熱，怕屆時化妝會溶掉。<br>此外，Shine兩子皆穿短褲現身，透露明年是組合入行15周年的紀念日，最近開會研究舉行演唱會，決定申請明年12月的紅館檔期，希望挑戰到開四面台。<br>採訪、攝影：馬建華</p></body></html>
