<html><header><meta charset="utf-8"><title>羅敏莊囡囡公仔樣</title></header><body><h1>羅敏莊囡囡公仔樣</h1><p>羅敏莊前晚於facebook上載3歲囡囡陳禛照片，見她竟多了一個迷你版陳禛。原來迷你版陳禛只是個洋娃娃，但就跟陳禛有九成九相似，除樣貌外，其一頭鬈髮更與天然鬈髮的陳禛似到十足十。陳禛與洋娃娃坐地下玩耍又一齊睡覺，看背影幾可亂真。</p><p>記者昨致電羅敏莊，問洋娃娃是否特別訂做？她說：「梗係唔係啦，我邊咁有錢吖！我哋做《偶然．徐志摩》個戲，佢哋要買道具BB畀我，跟住畀啲相我睇，我話『嘩！呢個咁似我個女嘅，可唔可以幫我喺淘寶整多個呀？』佢哋特登買多個陳禛mini版畀我，90蚊人民幣，查實應該係我個女似呢啲公仔，好好笑！」<br>採訪：魯吉</p></body></html>
