<html><header><meta charset="utf-8"><title>福山開騷發紙炮出意外</title></header><body><h1>福山開騷發紙炮出意外</h1><p>日本男星福山雅治前晚於東京巨蛋開騷期間，以紙炮製造特別效果時，擊中一名42歲的女工作人員右眼受重傷。據日本警方透露，前晚9時許，當福山雅治演唱會臨近尾聲時，該名負責控制特別效果裝置的工作人員，於發紙炮時不慎擊中右眼，導致右邊眼球破裂。福山雅治昨日透過官方網站報告工作人員受傷的消息，指該名女工作人員傷及眼睛及面部，事後已送往醫院，現仍在接受治療，並指日後會更小心注意安全，為造成意外致歉。</p></body></html>
