<html><header><meta charset="utf-8"><title>趣趣地：托迪入第250球照輸波</title></header><body><h1>趣趣地：托迪入第250球照輸波</h1><p>同樣係1976年出世嘅名將，NBA狼王加尼特宣佈退役，但足球壇嘅狼王托迪就繼續發揮餘熱。喺禮拜日場意甲，羅馬作客拖連奴上半場先失一球，托迪後備入替搏命。雖然托迪喺下半場射入個人第250個意甲入波，但可惜自己防線失多兩粒，羅馬1:3不敵有赫特把守最後一關嘅拖連奴。另外，名帥施蒙尼囝囝基奧雲尼施蒙尼周日射入加盟熱拿亞後首球，幫球隊以1:1踢和佩斯卡拉。</p></body></html>
