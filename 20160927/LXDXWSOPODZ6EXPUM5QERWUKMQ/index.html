<html><header><meta charset="utf-8"><title>再戰區會冀光復觀塘</title></header><body><h1>再戰區會冀光復觀塘</h1><p>【本報訊】傘後成立至今近兩年的東九龍社區關注組，成員現時近200人；陳澤滔選立會時成員變身義工撐着選舉工程。雖接連在區會及立會落選，但陳指會繼續地區工作，目標是2019年區會選舉，派員參選至少10個選區冀光復觀塘。<br>訪問當日陳與團隊落區謝票，於觀塘開源道旁20多人一字排開90度鞠躬。原來陳於競選時，最高𥧌每天有逾20個街站，義工全力搶攻，特別是開源道街站，義工Kyle每天2至8時拿着大聲公演講，由勞工福利到醫療體制，將政綱說很多遍，盼喚醒市民關注。<br>■記者趙雅婷</p></body></html>
