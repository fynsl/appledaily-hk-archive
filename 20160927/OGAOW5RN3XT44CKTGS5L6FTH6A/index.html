<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Twins上海騷Katy捧場</title></header><body><h1>【馮仁昭四圍超】<br>Twins上海騷Katy捧場</h1><p>Twins日前喺上海舉行巡迴演唱會，之後網上傳出疑似係美國歌手Katy Perry晒蒙查查Twins相，阿Sa話：「完騷之後，網上有張歌迷轉發嘅相，係由一個叫Katy Perry嘅人名發出，我哋都好鍾意Katy Perry，係咪真都好啦！都當係一隻彩蛋。」阿嬌就話：「公司同事話佢真係同我哋同時間喺上海，佢私人活動去上海玩。」<br>撰文：馮仁昭</p></body></html>
