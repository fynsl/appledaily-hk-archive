<html><header><meta charset="utf-8"><title>衛詩靠信仰搣甩毒癮</title></header><body><h1>衛詩靠信仰搣甩毒癮</h1><p>衛詩和Kellyjackie昨日在柴灣進行校園探訪活動，宣揚反沉迷賭博。衛詩呼籲年輕人勇敢面對問題，因為賭博和吸毒都會上癮，她以過來人身份分享如何戒掉惡習：「上癮嗰啲會越做越上癮，信仰幫我好多，身邊朋友好錫我同鼓勵我，最重要自己願意放低嗰樣嘢，唔要呢個壞習慣。」現時衛詩和姐姐衛蘭一齊巡迴登台工作，收入不錯。<br>Kellyjackie好友吳若希最近和Alex分手，她說：「佢識照顧自己，心情OK，有時我會𠱁吓佢笑，一班朋友會同佢食吓飯。」有指吳若希知道Alex並非有錢仔即閃身離開，她表示不會過問朋友私事。<br>採訪、攝影：卓寶花</p></body></html>
