<html><header><meta charset="utf-8"><title>唔尋常！何良罕有地做一件事</title></header><body><h1>唔尋常！何良罕有地做一件事</h1><p>何良以往在排位朝甚少在機坪睇馬，這朝罕有在機坪現身，原來係睇隻「超好玩」踱步熱身，之後由郭能出試亦見良哥跟實隻馬出去，動態積極。今戰吼準盃賽而來，值得重視。<br>查賽績，出爭第七場三班1200米的「超好玩」，自從加盟何廐後，表現大幅進步，除了評分由加盟前的49分，升至現時的71分外，牠亦成為了谷草1200米的高手，四戰同程共獲兩冠一亞一季。今回此駒再戰強項，並曾合拍上名的郭能操刀，再加上何良在早上重視舉動，故周三「超好玩」絕對有力取得季內首捷。</p></body></html>
