<html><header><meta charset="utf-8"><title>周國賢開騷講傘運</title></header><body><h1>周國賢開騷講傘運</h1><p>周國賢前晚在灣仔會展舉行演唱會，最近他的作品由個人感受變成反映現實，他唱出《推銷員之死》，在台上有感而發。<br>周國賢說：「2013年暫停幕前工作，香港經歷動盪時刻，社會好唔穩定，自己有好多體會，以前我寫一啲歌係好personal。兩年前見到新聞，煙霧瀰漫，嗰刻有淚光，唔理係乜問題，點解個根變成咁，自己覺得係一個教育問題，成個社會真正教育係乜，究竟係教育下一代，定係純化下一代唔敢講真嘢。」一番肺腑之言，令台下掌聲雷動。演唱會尾聲，嘉賓薛凱琪上台合唱《目黑》。<br>採訪：卓寶花<br>攝影：沈健程</p></body></html>
