<html><header><meta charset="utf-8"><title>將老公內臟放行李嚇呆奧地利海關</title></header><body><h1>將老公內臟放行李<br>嚇呆奧地利海關</h1><p>奧地利海關日前檢查一名女遊客的行李時，竟發現藏有人類的腸臟，原來不是肢解恐怖案件，而是該名女子表示懷疑丈夫被毒死，於是帶同腸臟到奧地利，進行毒理化驗。<br><br>據當地傳媒報道，事發在格拉茨（Graz）機場，海關安檢人員檢查一名從摩洛哥女遊客的行李時，赫然發現兩個裝有腸臟的容器。該名女遊客表示，她懷疑丈夫被人毒死，於是帶同他的腸臟組織前往奧地利，希望可以進行毒理化驗找出真相。<br><br>據悉當局已證實事件，而當地警方則表示暫時未被要求介入事件。<br><br>中央社</p></body></html>
