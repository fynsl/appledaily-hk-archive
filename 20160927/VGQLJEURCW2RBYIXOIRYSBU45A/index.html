<html><header><meta charset="utf-8"><title>中環在線：日本城股東唔like創辦人 - 李華華</title></header><body><h1>中環在線：<br>日本城股東唔like創辦人 - 李華華</h1><p>近年香港零售麻麻，但賣生活用品、經營日本城嘅國際家居零售（1373）表現算ok，點知噚日股東大會投票結果，兩位創辦人劉栢輝、魏麗霞嘅重選董事議案，竟然都有11.5%嘅股東反對。<br>呢個情況都算罕有，通常創辦人就係一間公司嘅靈魂人物，如果學梁特開口埋口vote them out，好影響公司運作喎。<br>不過，可能魏麗霞早前向傳媒承認，JHC採購嘅產品，來自日本嘅少於一成，大家擔心買到內地貨，𠵱家連小股東都對佢哋冇乜信心，管理層要小心留意了！</p></body></html>
