<html><header><meta charset="utf-8"><title>曾挫巴基之星實力惡馬強勢復出</title></header><body><h1>曾挫巴基之星<br>實力惡馬強勢復出</h1><p>講到今個馬季最令人難忘的賽事，一定非「巴基之星」奪冠一役莫屬，在那場這匹東廐馬一如初出一役般，在起步便在包尾位置，這情況一直持續到直路前，不過這匹「輸在起跑線」的馬匹卻發揮出驚人後勁，最終逢馬過馬取得連捷。<br>雖然出道兩仗全勝的「巴基之星」是很強，但牠今季曾在試閘上不敵一匹時廐馬，只跑第二，哪駒如此厲害？牠就是周三有份跑的「勁趣」。<br>在今次賽事，「勁趣」將排一檔出爭尾場二班一哩，並由冠軍騎師莫雷拉操刀。此駒上季同班同程跑第二名，今次這匹時廐馬評分沒變，但檔位比當時更有利，配搭也比當時強，所以周三絕對有力更進一步。</p></body></html>
