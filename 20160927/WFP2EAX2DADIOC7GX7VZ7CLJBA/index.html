<html><header><meta charset="utf-8"><title>莊端兒入院切膽囊</title></header><body><h1>莊端兒入院切膽囊</h1><p>莊端兒日前開記招宣佈跟經理人諸葛紫岐解約，直指諸葛要她接拍做愛和口交的情慾片。莊端兒昨日在社交網貼相，透露自己入院：「我非常感謝大家關心本人身體狀況，由於我一直誤以為壓力，引致胃痛，而就近日新聞壓力底下，終於痛到忍無可忍求醫，才發現膽囊發炎及有三粒膽石，醫生建議我立即入院消炎及進行切除手術，而手術會在今天下午進行。」<br>昨日莊端兒透過短訊回覆本報：「一直以為自己胃痛，原來有三粒膽石，我個情況係要將整個膽囊切除。」問她驚不驚？她說：「其實一定會驚，但我近日不停上網研究冇膽之後會點就安心好多，以後會定期做身體檢查。」<br>採訪：嵐山</p></body></html>
