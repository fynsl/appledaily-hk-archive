<html><header><meta charset="utf-8"><title>【個名點讀好】Note7後又一力作三星內地推Galaxy On 7！</title></header><body><h1>【個名點讀好】Note7後又一力作<br>三星內地推Galaxy On 7！</h1><p>唔怕生壞命，最怕改錯名。三星推出Galaxy Note 7，個名瘋狂畀網民恥笑，加上爆炸頻頻引起全球回收，成為一時焦點。有消息指，三星將於內地推出新手機Galaxy On 7，雖然規格比不上Note 7，不過名字喜感猶在。<br> <br>目前Galaxy On 7已於Samsung中國官網出現，資料顯示將會有黑、金及粉紅金三種顏色可供選擇，每部價格1599元人民幣（約1854港元），會否於中國以外的地區發售仍然未知，希望唔好好似Note 7咁「揚名海外」啦！</p></body></html>
