<html><header><meta charset="utf-8"><title>王菀之減40磅軒仔質疑</title></header><body><h1>王菀之減40磅軒仔質疑</h1><p>王菀之（Ivana）與張敬軒昨日於尖沙嘴宣傳明年2月的紅館演唱會，Ivana指跟軒仔多年來不論磅數、事業都共同進退，軒仔即爆：「係呀！130磅。」Ivana更正是136磅，並指有信心開騷時減40磅，引來軒仔質疑。<br>Ivana成人妻後，大家都關心何時帶來喜訊，問軒仔是否要叮囑她開騷前勿有喜？他笑說：「咁唔會，不過佢喺屋企就唔好做咁多劇烈運動喇！」門票昨日公開發售，軒仔呼籲歌迷勿買黃牛飛。提到他們近日號召歌迷上載二人多年來的照片，軒仔說：「我發現當年皮膚好黑，因為化妝師要用深色粉底遮我黑眼圈。」<br>採訪：馬建華  <br>攝影：陳俊強</p></body></html>
