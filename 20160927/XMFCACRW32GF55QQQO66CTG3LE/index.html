<html><header><meta charset="utf-8"><title>無良賊擸士巴拿闖木屋劫露宿伯伯</title></header><body><h1>無良賊擸士巴拿<br>闖木屋劫露宿伯伯</h1><p>【本報訊】一名在油麻地橋底搭建木屋露宿居住的75歲男子，昨日凌晨零時許，遭兩名手持士巴拿的尼泊爾男子，闖入屋內毆打搶劫。男子右手被打傷流血，兩賊劫走1部手機，1隻手錶及1千元現金，即奪門逃去無蹤。<br><br>男子負傷走到窩打老道與新填地街交界，向附近店舖求助致電報警，救護員到場，將男子送院治理。警員返回現場調查，在木屋內發現一柄士巴拿，懷疑屬賊人遺下，探員其後到場套取指模展開追查。</p></body></html>
