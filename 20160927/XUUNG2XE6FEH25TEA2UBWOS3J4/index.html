<html><header><meta charset="utf-8"><title>夥鎮宇父子新片逐東京電影節</title></header><body><h1>夥鎮宇父子新片逐東京電影節</h1><p>第29屆東京國際電影節將於下月25日至11月3日舉行，大會昨日舉行記者會公佈入圍名單，當中吳鎮宇跟古天樂合演的《脫皮爸爸》有份競逐主競賽單元。兩人於戲中扮演父子，吳鎮宇飾演患有腦退化症的80幾歲爸爸，對於電影入圍東京電影節，他昨回應時表示：「非常開心，大家辛苦有價值。」至於由梅峰執導的內地片《不成問題的問題》亦入圍了主競賽部份。<br>此外，評審團名單方面，評審主席是法國導演Jean-Jacques Beineix，香港著名導演張婉婷亦是評審之一。<br>採訪：李森</p></body></html>
