<html><header><meta charset="utf-8"><title>Eason撐符致逸音樂狂熱</title></header><body><h1>Eason撐符致逸音樂狂熱</h1><p>陳奕迅（Eason）昨日以師兄身份現身尖沙嘴，為師弟周殷廷及符致逸舉行的記者會撐場。台上Eason大讚符致逸寫的歌曲好聽，天生有音樂感，他笑謂：「我用佢啲歌之前，冇人用㗎。」Eason笑指符致逸能為香港帶來儍氣：「佢明明有洋行高層唔做，可能太愛音樂所以辭工。」而符致逸表示當歌手後，會繼續作歌給其他歌手，更想試創作電子歌：「今日係辭工一周年，呢年真係冇收入，都要諗吓點搵錢。」</p><p>周殷廷於活動上罕有展露笑容，他說：「呢個係形象，因為笑極都唔係咁好睇，惟有決定唔笑。」符致逸爆平日亂講說話亦未能引周殷廷發笑。<br>採訪：盧妹<br>攝影：仇志德</p></body></html>
