<html><header><meta charset="utf-8"><title>GiGi開騷病住排舞</title></header><body><h1>GiGi開騷病住排舞</h1><p>梁詠琪（GiGi）慶祝入行二十周年的演唱會，將在後日於深圳舉行首站，昨日在九龍灣排舞，聽GiGi聲線有點沙啞，她稱：「上個星期先病完好番，最怕係開騷前病，所以真係好佩服Sammi（鄭秀文），佢可以克服到。」又表示為怕傳播病菌，囡囡近日都要和她分房瞓：「我都唔敢同佢玩太多，全靠老公同媽咪湊住佢。」<br>GiGi透露到時老公同囡囡都會去捧場，不過怕人多嘈雜，到時未必會出前台，而演唱會內其中一環節更找來十二位對她意義重大的藝人朋友合作：「有華仔（劉德華）、Sammi、嘉玲姐佢哋會一人一句同我合唱一首歌。」<br>採訪：曹家誠<br>攝影：陳慧安</p></body></html>
