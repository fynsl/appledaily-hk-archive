<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Bob玩具贈女當出糧</title></header><body><h1>【馮仁昭四圍超】<br>Bob玩具贈女當出糧</h1><p>林盛斌（Bob）育有三女，為養起頭家搏到盡，即使上周六37歲牛一，佢都開工，仲帶8歲大女林霏兒（右）同4歲二女林熹兒去將軍澳MCP新都城中心拍宣傳片，寓工作於親子，Bob噚日話：「生日同兩個女開工好開心呀，佢哋離開媽咪嘅監察，又咁啱拍商場食肆，所以放縱叫美食，好似放監咁，拍完我又帶佢去行玩具店，出糧畀佢哋呀。」<br>撰文：馮仁昭</p></body></html>
