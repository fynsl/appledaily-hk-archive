<html><header><meta charset="utf-8"><title>中環在線：霆鋒尋找醬油的故事 - 李華華</title></header><body><h1>中環在線：霆鋒尋找醬油的故事 - 李華華</h1><p>醬油股老恒和（2226）兩年前宣佈，請來蔡瀾做榮譽顧問，董事長陳衛忠噚日話，原來蔡瀾仲係公司永久代言人。蔡瀾之外，公司上月亦同謝霆鋒簽咗為期兩年嘅合約㖭。<br>陳衛忠提到，舊年有製作公司話要借老恒和場地做拍攝，佢即刻耍手擰頭拒絕，後來先發現，係謝霆鋒想用場地拍《十二道鋒味》，於是佢即時轉軚，仲講笑咁話「如果知道是霆鋒，花錢也要請他來拍」。<br>公司最後搵埋佢做代言人，就同蔡瀾有關。佢話，當時霆鋒喺節目入面，問蔡瀾邊隻醬油好，蔡瀾當然話係老恒和，於是霆鋒就答應公司做埋代言嘞。</p></body></html>
