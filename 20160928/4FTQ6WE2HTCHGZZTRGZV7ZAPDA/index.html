<html><header><meta charset="utf-8"><title>【美圖晒晒】內地長腿索演員似徐若瑄+官恩娜</title></header><body><h1>【美圖晒晒】內地長腿索演員<br>似徐若瑄+官恩娜</h1><p>沈夢辰是內地電視節目主持人、演員，樣貌有點似徐若瑄加官恩娜，從小的夢想是當明星。?了實現自己的夢想，12歲那年沈夢辰放棄了讀重點初中的機會，進入專業舞蹈學校，之後參加模特大賽、央視主持人挑戰賽以及湖南電視台選美比賽，憑着漂亮的臉孔及一對長腿，獲獎無數，還實現夢想，成為節目主持，並參與電視劇及電影的演出。<br><br>微博</p></body></html>
