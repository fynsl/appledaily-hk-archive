<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】克勤執導MV瞓唔着</title></header><body><h1>【馮仁昭四圍超】<br>克勤執導MV瞓唔着</h1><p>李克勤噚日喺牛頭角為新歌《一個都不能少》親自執導MV，請咗金像影后惠英紅、元華同古明華等拍攝，克勤話：「噚晚瞓唔到，好感激小紅姐，佢原本拍兩個shot，最終俾我游說做女主角，個個只象徵式收錢，又有金像女主男配，可以彌補自己不足。」<br>小紅姐就讚克勤導得好好，元華則笑言被呃要夾口型唱歌，仲玩粗口諧音：「曉！原來俾人呃咗㖭，好似上咗賊船。」<br>撰文：馮仁昭</p></body></html>
