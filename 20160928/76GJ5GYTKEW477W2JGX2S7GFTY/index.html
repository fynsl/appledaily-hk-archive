<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】許廷鏗父母話聽一半</title></header><body><h1>【馮仁昭四圍超】<br>許廷鏗父母話聽一半</h1><p>許廷鏗（Alfred）、張寶華及名模Zelia Chong噚日喺銅鑼灣出席時裝品牌Michael Kors活動。Alfred嘅爸爸噚日生日，佢話要順便喺店舖揀吓有冇啱嘅禮物，活動後約埋家人食飯慶祝，對於爸爸平時有冇指導佢衣着，Alfred話：「佢會叫我抽高啲條褲，頭髮整高啲，我會選擇聽一半。」佢話父母都好關心佢如何兼顧牙醫診所同演藝事業，最擔心佢唔夠瞓。　<br>撰文：馮仁昭</p></body></html>
