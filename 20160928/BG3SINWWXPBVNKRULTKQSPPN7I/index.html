<html><header><meta charset="utf-8"><title>森多利亞門將派膠和波變輸波</title></header><body><h1>森多利亞門將派膠<br>和波變輸波</h1><p>卡利亞里在周一的意甲聯賽憑對方門將犯錯，主場以2:1險勝森多利亞。同日另一場賽事，阿特蘭大作客以3:1輕取克羅托內。<br><br>主場的卡利亞里今戰於37分鐘由祖奧柏度打開紀錄，但戰至86分鐘，森多利亞的米基爾費南迪斯成功破網，雙方很大機會和波收場。然而僅2分鐘後，森多利亞門將維維安奴一次衝出禁區外解圍卻踢空，被後備上陣的米治奧尼射入空門，結果卡利亞里以2:1勝出，森多利亞則告四連敗。<br>目前卡利亞里以六戰二勝一和三負得7分，憑較佳得失球壓倒同分的烏甸尼斯而排在第13位，森多利亞二勝四負得6分，因得失球不及佩斯卡拉及阿特蘭大而居於第17位。</p></body></html>
