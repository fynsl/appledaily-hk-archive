<html><header><meta charset="utf-8"><title>查理絲增磅演肥師奶</title></header><body><h1>查理絲增磅演肥師奶</h1><p>南非女星查理絲泰朗（Charlize Theron）曾於2003增肥拍電影《美麗女狼》（Monster），結果贏得奧斯卡影后，她周一被發現在溫哥華為新片《Tully》取景，今次她再為角色犧牲飾演一名肥師奶。41歲的查理絲於戲中扮演一名育有三個小朋友的媽媽，有指她要為角色增磅超過30磅，從現場所見，查理絲大了一個碼，不單凸腩現粗髀，未知她今次增磅拍攝，會否再次為她贏得影后殊榮。</p></body></html>
