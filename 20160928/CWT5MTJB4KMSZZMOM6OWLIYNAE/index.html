<html><header><meta charset="utf-8"><title>潘頓為嘉琦BB講好說話！</title></header><body><h1>潘頓為嘉琦BB講好說話！</h1><p>周三晚(28日)快活谷舉行八場賽事，上周三葉楚航憑「大寶庫」及「風采」起孖，其中「風采」由潘頓建功。今期潘頓策騎葉廐「君子協定」上陣，出戰第二場四班1200米。<br><br>潘頓說：「『君子協定』過往曾由我贏馬，此駒向來以前領跑法最具威力，但上仗季內初出配女將蔣嘉琦，出閘連番被撞，未能放出，陣上際遇不太好，敗可原諒，責任不在嘉琦身上。近日我連番在晨課中為『君子協定』主操，馬兒的狀態不斷提升，牠在四班分量十足，今仗重新由我接手，排一檔有利，有力收復前失取得佳績。」</p></body></html>
