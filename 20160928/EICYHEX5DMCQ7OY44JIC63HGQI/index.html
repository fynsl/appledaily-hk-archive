<html><header><meta charset="utf-8"><title>主播姚雋彥拉隊今沖繩行禮</title></header><body><h1>主播姚雋彥拉隊今沖繩行禮</h1><p>無綫前體育新聞主播姚雋彥今日與女友Janice在沖繩結婚，多位主播舊同事飛到當地觀禮，包括盤翠瑩及老公馮嘉奇、張文采、李朗怡、林小珍及老公。<br>姚雋彥昨接受本報訪問時說：「今次約40幾個親友一齊去沖繩觀禮，28號行禮，10月3號返，遲啲先補度蜜月。」姚雋彥6月加盟樂視，他說：「喺呢度可以繼續做我鍾意嘅體育報道，公司畀空間我哋做多方面嘅嘗試，例如做英超主持，感覺係正嘅。」姚雋彥指女友Janice同樣任職新聞機構，他透露：「我哋拍咗拖9年，我同佢都好鍾意旅行，所以想結婚有一個另類experience，屋企人好開通又冇乜枷鎖。」<br>採訪：小米</p></body></html>
