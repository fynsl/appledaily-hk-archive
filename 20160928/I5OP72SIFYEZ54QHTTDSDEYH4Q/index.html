<html><header><meta charset="utf-8"><title>楊秀惠樂瞳街頭唱K</title></header><body><h1>楊秀惠樂瞳街頭唱K</h1><p>楊秀惠早前於大坑開刨冰店，上周六記者發現她在舖頭打躉，好友樂瞳就全程陪伴左右，二人還拿唱K神器玩直播，將舖頭當作K房。之後，楊秀惠再與樂瞳舉起自拍神器，在大坑街頭漫步自拍，行了15分鐘才折返。其間有馬來西亞遊客幫襯，身為大馬人的楊秀惠即熱情招呼，又合照留念。</p><p>對於與樂瞳在舖頭直播唱K，楊秀惠日前在電話中說：「唱歌純粹玩吓！除咗刨冰店，我自己都有喺網上賣護膚品，做直播係想同客人講吓護膚心得，大家可以互動吓！嗰日我哋一路行仲一路介紹埋大坑有乜好嘢食！」<br>採訪、攝影：畢紹基、徐錦池</p></body></html>
