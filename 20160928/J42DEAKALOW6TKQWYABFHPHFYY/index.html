<html><header><meta charset="utf-8"><title>季內合作皆入前四佢哋今期繼續開心</title></header><body><h1>季內合作皆入前四<br>佢哋今期繼續開心</h1><p>告東尼與吳嘉晉今季合作雖不多，只有三次，但已獲得亞季殿各一，全入前四。周三賽事，二人再以第六場「開心駿馬」攜手攻堅，有望取得突破。<br>今朝晉仔全日共操六駒，當中只有「開心駿馬」為今期有程馬，試後亦見告東尼在入馬房位睇馬，二人擺明心中有馬。查賽績，出爭三班1800米的「開心駿馬」，上季同班同程曾獲亞，加上人馬亦曾建功，默契沒有疑問，而且還要排在黃金一檔，隨時可再踏凱旋門。</p></body></html>
