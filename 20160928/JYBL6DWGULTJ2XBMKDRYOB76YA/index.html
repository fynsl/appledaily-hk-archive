<html><header><meta charset="utf-8"><title>隔牆有耳：奧比斯飛機進化用3D - 李八方</title></header><body><h1>隔牆有耳：<br>奧比斯飛機進化用3D - 李八方</h1><p>非牟利組織奧比斯設有眼科飛機醫院服務，原來呢間醫院已經「進化」到第3代，啱啱過去嘅周日（25日）仲嚟咗香港宣傳一星期。<br>所謂「進化」，其實係第2代機已經喺年幾前退役，今年6月喺美國砌好架第3代新機，繼續向世界出發。新機非常緊貼科技尖端，引入3D立體拍攝同放映技術，方便醫生做手術之餘，喺隔籬教學室嘅醫護人員亦可實時睇到手術係點做。<br>其中一位義務醫生、來自香港嘅李祐榮話，唔少發展中國家嘅醫生，對做白內障、青光眼手術嘅程序唔太知曉，新技術會幫到佢哋解釋實際情形，協助當地救盲工作。</p></body></html>
