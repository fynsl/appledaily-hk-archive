<html><header><meta charset="utf-8"><title>【今日笑一笑】貓狗見到特朗普　係乜反應估到無？</title></header><body><h1>【今日笑一笑】<br>貓狗見到特朗普　係乜反應估到無？</h1><p>美國總統選舉候選人首場電視辯論結束，有民調顯示，民主黨的希拉莉先拔頭籌，有超過六成受訪者均認為她表現較優。相反共和黨的特朗普，只有不足三成人表示支持，人氣不及希拉莉，原來特朗普在動物界亦不受歡迎。<br><br>片段是將一些貓狗對看見特朗普後的反應剪輯而成。可見牠們的表情只有兩個，一就是咬牙切齒或狂吠，一就是惶恐不安掉頭便走。看來特朗普要爭取更多選民支持，就先要討好他們的貓貓狗狗。<br><br>The Dodo<br></p></body></html>
