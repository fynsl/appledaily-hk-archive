<html><header><meta charset="utf-8"><title>【做過𡃁模】被邦邦毆打告上法庭</title></header><body><h1>【做過𡃁模】被邦邦毆打告上法庭</h1><p>中巴鄺敏慧現年只有26歲，她在感情路上卻飽歷風霜。擁有中國及巴西血統的她，小時巴西長大，18歲來港投身模特兒行業做𡃁模（圖），之後參加「Salad Image Girl」比賽，打入三甲。<br>09年，中巴介入崔建邦與唐詩詠戀情，但邦邦涉毆打中巴被告上法庭，惟中巴於開庭前一刻突表示不欲控告他。邦邦則否認襲擊傷人罪，但承認確曾因前女友唐詩詠來電，而與中巴發生爭執，並向她動粗。邦邦最終獲法庭撤銷控罪，准自簽5千元及守行為一年，不留案底。</p></body></html>
