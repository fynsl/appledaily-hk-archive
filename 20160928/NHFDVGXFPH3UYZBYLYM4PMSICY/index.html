<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】泳兒陳家樂老夫老妻</title></header><body><h1>【馮仁昭四圍超】<br>泳兒陳家樂老夫老妻</h1><p>泳兒日前為新歌《我的情書》拍MV，請咗佢嘅演戲老師阿群同陳家樂拍攝，泳兒扮演心事信箱主持人，睇盡人生百態，結尾泳兒同家樂化老夫老妻妝，兩人都話老得好優雅。由於MV內容探討價值觀，泳兒覺得自己好似動畫《玩轉腦朋友》嘅角色「阿驚」，佢話：「呢幾年不斷提醒自己要大膽啲，要同阿驚講bye bye，咁至可以喺台上揮灑自如。」<br>撰文：馮仁昭</p></body></html>
