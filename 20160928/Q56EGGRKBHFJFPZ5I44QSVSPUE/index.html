<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】吳若希疑見家長被叮</title></header><body><h1>【馮仁昭四圍超】<br>吳若希疑見家長被叮</h1><p>吳若希早前自爆同澳門闊少Alex分手，不過佢就冇講原因，搞到傳言四起，之前有傳Alex嫌佢太黐身，又傳佢發現男友係空心老倌，噚日就有雜誌話吳若希有公主病，不但要求男友唯命是從，更要佢隨傳隨到，不過，最大問題係吳若希過唔到未來奶奶嗰關，報道話有次Alex帶女友見家長，點知吳若希當住伯母面前呼喝男友，即刻被叮出局。<br>撰文：馮仁昭</p></body></html>
