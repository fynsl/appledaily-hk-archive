<html><header><meta charset="utf-8"><title>警搗色情按摩院拘14女</title></header><body><h1>警搗色情按摩院拘14女</h1><p>【本報訊】荃灣警區早前接報，有人用住宅作無牌按摩院，提供手淫服務，前晚警方派員放蛇，成功搗破區內4間無牌按摩院，共拘捕14名女子，其中9人為按摩技師，涉違反逗留條件被捕帶署。<br>前晚10時許，荃灣警區人員連同特別職務隊及特遣隊警員，派員喬裝顧客在川龍街3個單位及眾安街一個單位，破獲4間無牌按摩院，全由黑幫人士操控。行動中拘捕14名女子，年齡由19至47歲，其中9人持雙程證，名為按摩技師實提供手淫服務，收費200至300元。其中2名女子涉經營無牌按摩場所、3名女子涉經營賣淫場所及一名女子涉協助經營賣淫場所被捕。<br>■記者黎志偉</p></body></html>
