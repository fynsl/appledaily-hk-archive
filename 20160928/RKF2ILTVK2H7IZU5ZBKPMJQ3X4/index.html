<html><header><meta charset="utf-8"><title>揸住鑽飾復出嘉琦BB勢幫師傅開齋！</title></header><body><h1>揸住鑽飾復出<br>嘉琦BB勢幫師傅開齋！</h1><p>早前停賽兩日的蔣嘉琦將於周三（28日）賽事刑滿復出，不乏實力座騎如「鑽飾傳奇」、「智能」等，她有機會復出即勝。<br><br>其中出爭第二場四班1200米的「鑽飾傳奇」，歷來五度上名全在四班賽取得，今次回師同班，兼排得有利的3檔，蔣嘉琦有望為師傅呂健威敲響今季勝鼓。<br><br>至於第四場「智能」上仗復出跑第四，熱身後立即回配蔣嘉琦減七磅匆出，人馬上季合作一次即入Q，合拍程度可見一斑。今次復用王牌報名出賽，搏殺決心顯而易見，大有機會勝回一仗。</p></body></html>
