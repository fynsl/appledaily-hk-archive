<html><header><meta charset="utf-8"><title>雪炫Zico半年情玩完</title></header><body><h1>雪炫Zico半年情玩完</h1><p>韓國女團AOA的21歲成員雪炫上月被踢爆暗撻男團Block B的24歲隊長Zico，指二人拍拖5個月，又拍得二人蜜會相，其後雪炫大方認愛。</p><p>不過昨日韓媒卻指兩人的半年情玩完，據知兩人因公開戀情後受到外界關注而飽受壓力，戀情見光即死，隨後雙方所屬事務所直認「分訊」，表示：「最近兩人因個人原因而分手，具體原因涉及個人私隱，所以不方便透露，希望大家諒解。」</p></body></html>
