<html><header><meta charset="utf-8"><title>483呎開放式要千六萬邊個地段咁癲？</title></header><body><h1>483呎開放式要千六萬<br>邊個地段咁癲？</h1><p>樓市再度瘋狂，當李兆基旗下恒基地產(012)，連環推銷港九「劏房」新盤之際，另一邊廂，豐泰地產旗下西半山干德道敦皓，剛錄一個開放式單位，癲價賣1,619.4萬元。位於西半山干德道31號的敦皓，發展商公佈，7樓S1單位，實用面積483方呎，屬開放式(不設任何間隔)的Studio戶型，剛獲買家以1,619.4萬元承接，呎價達3.3萬元。以前日市場錄沙田第一城2房戶新高價478萬元計算，上述1伙敦皓Studio單位售價，夠買3伙沙田第一城2房有餘。</p></body></html>
