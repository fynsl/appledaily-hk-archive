<html><header><meta charset="utf-8"><title>鮎魚影響　港空氣轉差</title></header><body><h1>鮎魚影響　港空氣轉差</h1><p>【本報訊】熱帶氣旋「鮎魚」正移向台灣中部，受其外圍下沉氣流影響，本港空氣質素欠佳，環保署表示，本港地區自昨晨起錄得較正常為高的二氧化氮及懸浮粒子水平，昨午大部份監測站的空氣質素健康指數，平均錄得7或以上，健康風險達甚高水平，東涌更一度錄得10+最嚴重水平。<br>鮎氣下沉氣流亦為香港帶來酷熱天氣（圖），昨午本港氣溫普遍上升至34℃，上水更上升至36.8℃。天文台預測，今日漸轉多雲，稍後有幾陣驟雨，氣溫介乎27至32℃，吹和緩西至西北風，風勢漸轉清勁。環保署則預料，今日空氣質素健康指數會回落至低至中水平。<br>王子俊攝</p></body></html>
