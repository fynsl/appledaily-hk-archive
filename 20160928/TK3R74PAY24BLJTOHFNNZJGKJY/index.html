<html><header><meta charset="utf-8"><title>城大生摸女同學腿判感化</title></header><body><h1>城大生摸女同學腿判感化</h1><p>【本報訊】城巿大學工程學系三年級生趁同校女生在校內圖書館睡着時，4分鐘內6度摸女生大腿內側。他被女生當場逮住，稱想找枱底插座，後向警自首稱一時衝動犯案。男生早前承認非禮罪，昨被判感化18個月，其間需接受心理輔導。<br>21歲被告鍾志溢於今年2月25日，在城大邵逸夫圖書館3樓非禮18歲女事主X。報告指被告前年有非禮前科，性方面有歪曲想法，父母昨到庭支持被告，父承諾抽時間與被告傾談性話題，被告自撰求情信表示悔意及向事主道歉。<br>案件編號：KTCC3867/16<br>■記者羅日昇、蔡少玲</p></body></html>
