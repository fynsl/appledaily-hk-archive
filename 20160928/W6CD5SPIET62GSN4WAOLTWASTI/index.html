<html><header><meta charset="utf-8"><title>袁偉豪約熟女撐枱腳</title></header><body><h1>袁偉豪約熟女撐枱腳</h1><p>現年35歲的袁偉豪07年當選香港先生冠軍入行，多年來一直發展平平，直至早前憑劇集《城寨英雄》的牙佬角色，終於彈出，吐氣揚眉。</p><p>儘管袁偉豪人氣急升，但他也如平常人般，出街未有戴黑超或戴帽遮遮掩掩。日前，記者於沙田新城市廣場發現袁偉豪與熟女開餐，當晚他着住恤衫長褲，坐在餐廳開揚位置，但就未見其女友岑杏賢影蹤。當晚8時許，袁偉豪與熟女邊食邊講個不停，二人飽肚後於9時許離開，又往服務台換泊車優惠，見袁偉豪和服務台職員笑笑口有傾有講，表現親切，他往停車場取車後，熟女則自行離開。<br>採訪、攝影：黃曉程、梁繼光</p></body></html>
