<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】胡諾言放風離巢賺人仔</title></header><body><h1>【馮仁昭四圍超】<br>胡諾言放風離巢賺人仔</h1><p>胡諾言噚日帶同大女胡芷苓（右）同二女胡芷悠到中環PMQ元創方一個特設原生探索坊，同小朋友畫畫。太太陳琪喺屋企安胎冇同行，身兼母職胡仔要𠱁掂兩位寶貝合照有難度。胡仔未來要擔起頭家養活一大三小，正諗緊返內地賺多啲，佢話：「出年同公司約滿，要幫自己安排吓，考慮返內地工作，太太好鼓勵我。」<br>胡諾言又話自己靚女見得多，定力夠唔驚誘惑，離巢與否仍未知道，會視公司為首選。<br>撰文：馮仁昭</p></body></html>
