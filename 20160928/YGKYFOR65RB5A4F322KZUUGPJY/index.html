<html><header><meta charset="utf-8"><title>娜奧美舒韋伯結束11年情</title></header><body><h1>娜奧美舒韋伯結束11年情</h1><p>電影《金剛》（King Kong）女星娜奧美屈絲（Naomi Watts），與美國男星舒韋伯（Liev Schreiber）宣佈分手，結束11年情侶關係。他們發表共同聲明稱兩人經過數月終達成共識，認為分開是對家庭的最好方法，並會共同撫養兩名兒子。現年47歲的娜奧美屈絲與48歲的舒韋伯在2005年開始拍拖，他們本月還結伴出席多倫多電影節，原來感情早已出現問題。</p></body></html>
