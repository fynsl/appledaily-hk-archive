<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】齊昕血痕相似鎅手</title></header><body><h1>【馮仁昭四圍超】<br>齊昕血痕相似鎅手</h1><p>梁齊昕成日都係社交網上載跌傷流血相，但噚晚佢喺Instagram上載咗一張左手手腕有超過6條血痕嘅相，明顯唔係跌傷造成，其中一條打橫嘅血痕仲超過3吋長，有鎅手前科嘅佢就留言寫：「What unhappiness look like……」</p><p>關心佢嘅網友就紛紛留言問佢發生乜嘢事？有啲就留言話會support佢，所以齊昕真係要加油呀！<br>撰文：馮仁昭</p></body></html>
