<html><header><meta charset="utf-8"><title>【童年回憶】麥當勞×森永　限定牛奶糖奶昔</title></header><body><h1>【童年回憶】麥當勞×森永　限定牛奶糖奶昔</h1><p>講起牛奶糖，相信不少人都會想起森永。森永牛奶糖原來不知不覺已有過百年歷史，今次日本麥當勞就跟森永製菓合作，推出了特別版的牛奶糖奶昔，奶昔杯更融合了森永牛奶糖原本的包裝設計，感覺更懷舊復古。</p><p>自推出後，不少人都在IG分享試喝感受，說就像將牛奶糖液體化，完美將牛奶糖以奶昔的形態呈現，看完後都想立即飛到日本試試！今次的牛奶糖奶昔分小杯和中杯，小杯120日圓，中杯200日圓，雖然價錢真的很抵，但暫時預計這個限定奶昔只會賣到十月中旬，要試的話就要快快飛到日本啦！<br><br>記者：黃子卓</p></body></html>
