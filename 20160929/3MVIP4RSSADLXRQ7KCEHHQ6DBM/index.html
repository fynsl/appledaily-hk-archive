<html><header><meta charset="utf-8"><title>畢彼特遭黑客惡搞死訊</title></header><body><h1>畢彼特遭黑客惡搞死訊</h1><p>荷李活模範夫婦畢彼特（Brad Pitt）與安琪蓮娜祖莉（Angelina Jolie）離婚受到全球關注，有黑客便借畢安的新聞企圖盜取個人資料。近日Facebook出現聲稱來自霍士新聞關於畢佬死訊的報道，只要登入該段假新聞，黑客便會示意網民輸入個人資料，以控制其個人賬戶。此外，畢佬原定周三會出席紀錄片《Voyage of Time：Life’s Journey》在洛杉磯的活動，但他以專注處理家庭事務為由缺席。</p></body></html>
