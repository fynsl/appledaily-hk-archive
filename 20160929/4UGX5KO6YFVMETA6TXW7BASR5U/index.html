<html><header><meta charset="utf-8"><title>又係全黑look洗米華老西襯對Converse</title></header><body><h1>又係全黑look<br>洗米華老西襯對Converse</h1><p>太陽娛樂文化老闆周焯華（洗米華）日前連踩兩場，下午先在上環同洗米嫂Heidi同場出席澳門廣場開幕禮，晚上又現身影視界的國慶晚宴，全日都保持其招牌黑look。<br><br>鍾意穿黑色西裝的洗米華，都不時潮襯各類名牌配飾，這天竟然潮得較貼地配了一雙Converse黑色波鞋，屬於品牌至經典的Jack Purcell系列，潮襯黑look得並不乏味。這款Converse Jack Purcell是與Nike合作的出品，加入了Nike的Zoom Air鞋墊，這系列近期都有其他新款推出。</p></body></html>
