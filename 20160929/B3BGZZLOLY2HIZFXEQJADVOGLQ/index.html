<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】KellyJackie減肥上舞台</title></header><body><h1>【馮仁昭四圍超】<br>KellyJackie減肥上舞台</h1><p>KellyJackie噚日喺新城接受訪問，話自己𠵱家為之後上演嘅舞台劇積極操練同減肥，佢喺劇入面做兩個角色，其中一個係丘比特。另外，吳若希高調同闊少男友Alex分手，近日有報道話佢有公主病，而男方家人亦唔接受佢，作為老友嘅KellyJackie就話：「平時我哋有聯絡，我冇了解到咁深入，雖然我係佢老友，但佢拍拖時我唔會做電燈膽。」<br>撰文：馮仁昭</p></body></html>
