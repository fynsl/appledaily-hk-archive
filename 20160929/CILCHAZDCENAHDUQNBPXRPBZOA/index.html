<html><header><meta charset="utf-8"><title>中環在線：股評人國慶唱《海闊天空》 - 李華華</title></header><body><h1>中環在線：股評人國慶唱《海闊天空》 - 李華華</h1><p>噚日係雨傘運動兩周年，香港金融服務界咁啱揀咗呢日舉行國慶晚會，梁振英都係主禮嘉賓，開始時當然係齊唱國歌。不過，一班股評人喺梁特離開之後，竟然作反，一齊上台高唱《海闊天空》，需知道呢首歌具有雨傘運動意味，選擇噚日去唱，係咪有乜寓意先？<br>身兼大會司儀嘅股評人黃德几就話，佢哋冇特別政治寓意，大夥兒喺台上唱咗好多Beyond嘅歌，「特首都曾經同黃家強合唱喇」。不過，一向敢言嘅藺常念就喺facebook留言，話係「香港人自己的國歌」。</p></body></html>
