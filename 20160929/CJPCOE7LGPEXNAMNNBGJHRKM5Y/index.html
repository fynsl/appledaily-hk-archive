<html><header><meta charset="utf-8"><title>42歲翁嘉穗油面演繹Balenciaga粉紅裙徐子淇都着過</title></header><body><h1>42歲翁嘉穗油面演繹Balenciaga粉紅裙<br>徐子淇都着過</h1><p>97年港姐冠軍翁嘉穗於99年與七海化工老闆鄔友正結婚，翌年一索得男。去年以41歲高齡再陀B，日前生完一年的她，與老公現身鄭秀文個唱慶功宴。<br><br>翁嘉穗早已回復弗爆身形，穿上徐子淇穿過的Balenciaga2016早春系列粉紅色jacquard A字形連身裙，大方得體，粉色又予人回春感，完全不覺得她已屆42歲，惜滿面油光，有點煞風景。</p></body></html>
