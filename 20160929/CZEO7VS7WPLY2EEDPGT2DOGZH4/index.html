<html><header><meta charset="utf-8"><title>【性格執着】「我知我好難頂」</title></header><body><h1>【性格執着】「我知我好難頂」</h1><p>胡杏兒日前與老公Philip當眾吵大鑊，誰是誰非只有當事人知。其實性格執着的杏兒，在感情及工作上一向有要求、認真及要安全感，早年她與黃宗澤拍拖時，於2011年獲頒無綫雙料視后，她在台上對黃宗澤承認：「我知我好多缺點，好難頂！」<br>近年杏兒北上發展，近日擔正的《我和春天有個約會》舞台劇在上海公演，5場過後其角色由楊怡接替做巡演，有指杏兒想專心造人，要劇組遷就在港綵排兼要求多，堅持要自己髮型師和化妝師班底等，該劇的造型師張學潤指杏兒要求合理，不過認為她不識講說話，要時間與她溝通。</p></body></html>
