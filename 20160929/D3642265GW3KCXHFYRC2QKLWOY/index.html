<html><header><meta charset="utf-8"><title>趣趣地：C朗建功將帥又笑番</title></header><body><h1>趣趣地：<br>C朗建功將帥又笑番</h1><p>皇家馬德里王牌基斯坦奴朗拿度（C朗）喺上場西甲被調離場，隨即盛傳佢嬲咗教練施丹。不過皇馬喺周二歐聯分組賽F組賽事作客多蒙特，C朗入波兼踢足全場，咪即刻開心番晒。今場佢先開紀錄兼累積第95個歐聯入球之後，仲走埋去同施丹握吓手，其實邊有咁多內訌呀。可惜皇馬始終都破唔到近年作客多蒙特贏唔到嘅宿命，兩度領先下都被追和，最終踢成2:2。施丹喺賽後話喺多蒙特主場執一分走，都唔算係太差嘅結果。</p></body></html>
