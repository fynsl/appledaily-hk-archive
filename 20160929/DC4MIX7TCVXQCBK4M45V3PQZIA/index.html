<html><header><meta charset="utf-8"><title>陳少霞情深一吻邊聽歌邊依偎老公</title></header><body><h1>陳少霞情深一吻<br>邊聽歌邊依偎老公</h1><p>今年40歲嘅陳少霞喺教會姊妹黎曉靈撮合之下，同八億身家嘅中港法拉利之父——李文輝結成夫婦，搵到第二春。一對新人前晚喺馬會補擺喜酒，婚宴筵開十幾圍，兩人身穿中式服裝，今次嘅晚宴只係宴請親友出席，現場一片喜氣洋洋。<br>陳少霞嘅好友黎曉靈喺fb上載婚宴上更搵嚟露雲娜上台獻場，陳少霞同老公喺台下聽得好陶醉，老公一直攬住少霞。陳少霞一邊聽歌，一邊好似變返少女咁依偎住老公，而老公亦都同少霞情深一吻。雖然呢一吻係蜻蜓點水，不過全場賓客都即刻歡呼，之後老公仲好風騷咁向大家飛吻！嘉賓露雲娜喺台上面都高呼：「So Sweet」。</p></body></html>
