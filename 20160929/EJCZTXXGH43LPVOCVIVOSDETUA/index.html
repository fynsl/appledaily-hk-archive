<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】霍建華頻撲京滬開工</title></header><body><h1>【馮仁昭四圍超】<br>霍建華頻撲京滬開工</h1><p>霍建華（右）原本喺北京同周迅拍緊《后宮．甄嬛傳》續集《后宮．如懿傳》，但前日佢喺北京機場俾網友影到坐飛機去上海，落機嗰時就俾劉詩詩捉咗去片場探吳奇隆班，喺上海拍完廣告後，會飛返去北京繼續開工，有記者見到佢仲用緊之前跌爛咗玻璃螢幕嘅手機，問佢做乜嘢唔換機，佢話：「我是很節儉，有個手機用就可以。」<br>問到12月生日搞唔搞生日會？霍建華話：「我不過生日，不吃蛋糕的。」<br>撰文：馮仁昭</p></body></html>
