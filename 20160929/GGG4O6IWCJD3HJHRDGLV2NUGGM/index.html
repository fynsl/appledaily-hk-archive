<html><header><meta charset="utf-8"><title>定欣幫杏兒傳話</title></header><body><h1>定欣幫杏兒傳話</h1><p>李嘉欣夫婦、胡定欣、汪圓圓與袁偉豪等昨於中環出席Harvey Nichols專門店開幕，李嘉欣與撐着枴杖的許晉亨十指緊扣到場，二人逗留約20分鐘便離開。胡定欣提到好姊妹胡杏兒與老公嗌交，她說：「佢託我同大家講，唔好成日話佢哋唔開心，佢哋不知幾恩愛，婚姻美滿甜蜜，好sweet，唔需要擔心。」</p><p>此外，袁偉豪日前被拍到與女伴在沙田撐枱腳，問他有否向女友岑杏賢申請？他說：「嗰個係我經理人，唔使解釋，佢都見到係邊個，平時都會講去邊。」做廿四孝男友？他說：「需要嘅，仍需努力打好基礎，養唔到自己都要養人，時間適合，緣份到就結婚。」<br>採訪：羅慧敏<br>攝影：陳慧安</p></body></html>
