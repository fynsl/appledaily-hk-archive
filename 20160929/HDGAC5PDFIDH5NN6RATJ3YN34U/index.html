<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Suki千萬轉讓自家品牌</title></header><body><h1>【馮仁昭四圍超】<br>Suki千萬轉讓自家品牌</h1><p>靚靚人妻徐淑敏（Suki），四年前獲老公黃浩（Kenny）打本300多萬元做自家護膚品牌SÈVE生意，生意早已上晒軌道，但SÈVE噚日喺facebook宣佈業務轉讓：「SÈVE即將邁向新一頁，要與各位暫別了。SÈVE正式宣佈獲亞洲一化妝品集團收購，將於2016年10月1日遷址至新加坡。香港業務將會全面暫停。」SÈVE老闆Suki轉貼品牌轉讓通知，據知Suki今次以八位數字高價賣出，四年賬面賺咗八倍。<br>撰文：馮仁昭</p></body></html>
