<html><header><meta charset="utf-8"><title>《屍殺》贏《寒戰II》成香港亞洲片冠軍</title></header><body><h1>《屍殺》贏《寒戰II》<br>成香港亞洲片冠軍</h1><p>韓國首部喪屍災難電影《屍殺列車》上月25日在本港上映，公映四日已收1,700萬港元，成功超越全智賢主演的《我的野蠻女友》在港保持了十四年的紀錄，成香港史上最賣座韓片。<br>截至前日即電影上映三十四日，《屍殺》累積票房約收6,631萬港元，成為香港電影史上最賣座電影第16位，亦超越所有華語電影，成香港亞洲電影票房冠軍。《屍殺》更撼贏今年港產片票房冠軍《寒戰II》的6,624萬元票房，目前《屍殺》聯同澳門票房已收超過7,200萬，入場觀眾亦突破100萬人次，刷新了韓片在香港電影史上的紀錄。<br>撰文：施洛冰</p></body></html>
