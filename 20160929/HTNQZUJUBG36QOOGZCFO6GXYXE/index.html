<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】阿Sa享受俾人追求</title></header><body><h1>【馮仁昭四圍超】<br>阿Sa享受俾人追求</h1><p>蔡卓妍（阿Sa）噚日喺巴黎睇Lanvin騷，講到張致恆偷食搞到同莊端兒分手，佢話：「呢個衰仔，送首歌畀佢，叫《死性不改》，佢有份唱。」至於自己感情點？佢話：「享受生活，有人追，想俾人追吓先。」佢會睇多一個騷，同同場嘅馬天佑拍MV後就返港，又呻冇時間買嘢：「之前幫霆鋒做《十二道鋒味》嘉賓，佢應承送手袋畀我，而且不設上限。」<br>撰文：馮仁昭</p></body></html>
