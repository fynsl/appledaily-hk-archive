<html><header><meta charset="utf-8"><title>王宗堯怕得罪諸葛</title></header><body><h1>王宗堯怕得罪諸葛</h1><p>王宗堯和王灝兒（JW）等前晚在中環出席手機活動，對於莊端兒和經理人諸葛紫岐反目解約，傳聞是跟莊端兒被安排接拍王宗堯執導的《作家的謊言》有關，戲中有做愛和口交場面，王宗堯回應指：「周末解決咗，我諗係誤會，佢哋自己公司糾紛，交番畀佢哋。」莊端兒建議由諸葛紫岐接拍該片？他說：「唔敢！我驚行唔到入Neway門口。」<br>此外，王宗堯昨收看《蘋果》facebook live直播9.28兩周年連儂牆市民集會，事後更到場支持，他說：「呢啲都係由雨傘運動慢慢開花，大家要越來越關心社會，唔好失去本身公民權利，捍衞新聞自由、民主自由。」<br>採訪、攝影：羅慧敏</p></body></html>
