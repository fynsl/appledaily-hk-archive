<html><header><meta charset="utf-8"><title>Kabby自爆酒店撞鬼</title></header><body><h1>Kabby自爆酒店撞鬼</h1><p>少女標本兩位成員許雅婷（Kabby）和簡淑兒（Jessica）及周秀娜，昨日到山頂廣場出席萬聖節鬼屋揭幕活動， 劉明軒擔任大會司儀。少女標本自爆既怕醜又怕鬼，Kabby並分享之前在北京住酒店尾房，半夜被人敲房門弄醒之後，所遇到的恐怖經歷，她說：「我問係邊個，佢用普通話答我係服務員，之後就感覺有個影飄入房，當時全身都郁唔到。」<br>另外，劉明軒早前親述與前夫王傲山的短暫婚姻，她直言現時心情平復，與前夫已完全沒聯絡：「第日會帶眼識人，要了解對方多啲先會選擇伴侶，𠵱家對關係同婚姻都有陰影。」<br>採訪：卓寶花<br>攝影：陳俊強</p></body></html>
