<html><header><meta charset="utf-8"><title>【遊日注意】東京鐵塔特別展望台　下月起停用</title></header><body><h1>【遊日注意】東京鐵塔特別展望台　下月起停用</h1><p>東京地標之一的東京晴空塔(Tokyo Sky Tree) ，是不少旅客必到旅遊點。爬上333米高的鐵塔，可眺望富士山及東京都極美全景。然而日前東京鐵塔官方網頁最新消息指，今年10月3日起，鐵塔上的特別展望台將進行大規模整修，以迎接2018年東京鐵塔營業60周年紀念的盛事，預計特別展望台將於明年夏季重新開放；而高150米的大展望台則不受影響，繼續開放予遊日人士使用。</p><p>記者：王秋婷<br>資料來源：東京鐵塔官網</p></body></html>
