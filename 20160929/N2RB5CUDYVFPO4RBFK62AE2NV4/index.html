<html><header><meta charset="utf-8"><title>上戶彩偷食作　化激情電影</title></header><body><h1>上戶彩偷食作　化激情電影</h1><p>日本女星上戶彩前年主演的人氣劇《晝顏》描寫女主角背夫偷食，令當地師奶睇得咬牙切齒，帶挈男主角齋藤工成師奶殺手。該劇終於落實添食開拍電影版，延續這個偷食故事的3年後，上戶彩飾演的木下紗和已經離婚，而齋藤工則與太太繼續過着平淡生活，已榮升媽咪的上戶彩將會挑戰激情親熱場面，安排明年夏天上映。</p><p>至於漫畫《JoJo的奇妙冒險》亦宣佈開拍真人版電影，由三池崇史執導，飾演主角東方仗助的山崎賢人，昨日偕岡田將生、神木隆之介及G-DRAGON女友小松菜奈等現身記者會，此片同於明年夏天開畫。<br>撰文：哥羅</p></body></html>
