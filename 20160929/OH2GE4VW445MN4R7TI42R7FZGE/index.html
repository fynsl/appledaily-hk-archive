<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】舒淇否認台北買愛巢</title></header><body><h1>【馮仁昭四圍超】<br>舒淇否認台北買愛巢</h1><p>舒淇今個月初喺捷克閃嫁馮德倫後，早排二人一齊返咗香港陪德倫家人過中秋，之後就輪到德倫去台灣拜見外母，𠵱家佢已飛咗去英國拍美劇。但係日前台灣有媒體圖文並茂話佢同舒淇喺台北內湖以約1,700萬港元買咗新屋，有粉絲開玩笑話：「在裏頭不會迷路嗎？」不過舒淇噚日就喺fb否認呢單嘢：「現在做新聞都不用求證了是嗎？真令人失望。」並貼咗一張貓咪湊臉嘅照片，以表達佢不滿嘅情緒。<br>撰文：馮仁昭</p></body></html>
