<html><header><meta charset="utf-8"><title>趣趣地：賓特拿入波多過美斯C朗</title></header><body><h1>趣趣地：<br>賓特拿入波多過美斯C朗</h1><p>久違咗嘅丹麥前鋒賓特拿，喺月初重返英格蘭球壇加盟英冠諾定咸森林，到周二聯賽終於開齋，喺主場迎戰富咸先開紀錄，但最終都係踢成1:1。入到波固然係開心事，不過「Lord賓」嚟到森林之後，隊波喺九月份五場英冠加一場英聯盃都未贏過，甚有黑腳味道。網民亦唔係省油嘅燈，見Lord賓喺ig度放咗張入波相，齊齊留言揶揄佢，最抵死嘅係笑佢喺英冠嘅入球數字，連兩大球星美斯同C朗加埋都唔夠佢多。</p></body></html>
