<html><header><meta charset="utf-8"><title>【港姐殺手】Philip多女埋身</title></header><body><h1>【港姐殺手】Philip多女埋身</h1><p>Philip未與胡杏兒結婚前，已在演藝圈中有知名度，他於蘭桂坊開夜店認識不少圈中人，亦與李施嬅和張曦雯拍拖，被指性格花弗，獲封「港姐殺手」。<br>婚後的Philip與杏兒人前甜蜜恩愛，不過今年5月，他在台北出席友人婚宴，有指杏兒知老公與富貴台女Joy同遊台灣（圖），即「突擊」婚宴當眾攬錫宣示主權。上月中，Philip又出動與選港姐出身、楊明女友莊思明及另一個女友人，到蘭桂坊嘆私房菜食足三粒鐘，更安排七人車齊齊走人，有風度得毫不避嫌。</p></body></html>
