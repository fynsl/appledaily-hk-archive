<html><header><meta charset="utf-8"><title>中環在線：王利民短咗半分？ - 李華華</title></header><body><h1>中環在線：王利民短咗半分？ - 李華華</h1><p>平時着衫花喱花碌嘅康宏金融（1019）主席王利民，噚日出席一個活動時西裝骨骨，白色恤衫襯黑色西裝褸，西裝褸嘅領口、口袋位有繡花，仍然掩蓋唔到佢強烈嘅着衫風格。<br>王利民話，套衫係佢第一次着，加埋條吊腳褲同紫紅色牛津鞋，主要想表示好尊重呢個場合喎，不過佢就醃尖少少，話「短咗半分唔係太滿意」，哇，邊度短咗半分呀？佢講緊條褲啫，普通人應該唔多覺囉。<br>此外，記者好關心佢新戰友莊偉忠身子點，佢話多謝關心，莊偉忠仲休養緊咁話。</p></body></html>
