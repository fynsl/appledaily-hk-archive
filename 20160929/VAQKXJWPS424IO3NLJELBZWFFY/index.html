<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】寶珠姐稱七公主難搞</title></header><body><h1>【馮仁昭四圍超】<br>寶珠姐稱七公主難搞</h1><p>陳寶珠（右）噚日喺新城電台接受薛家燕訪問，寶珠姐作為乳癌基金會嘅乳健同行活動大使，稍後會參與慈善步行。<br>家燕姐透露之前有人聯絡佢，希望邀請七公主做演唱會，但大家好忙難夾期，尤其寶珠姐要預早一年左右夾時間，寶珠姐解釋話：「因為我每次都要多啲時間準備，所以要一年前左右，我都好想七姊妹一齊做嘢，但時間好難夾，少一個我哋都唔想，七個人意義大啲。」<br>撰文：馮仁昭</p></body></html>
