<html><header><meta charset="utf-8"><title>奇異博士加入《復仇者3》</title></header><body><h1>奇異博士加入《復仇者3》</h1><p>英國男神班尼狄甘巴貝治（Benedict Cumberbatch）將於下月中來港宣傳Marvel電影《奇異博士》（Doctor Strange）。班尼狄最近接受《Empire》雜誌訪問，被問及角色去向時，暗示奇異博士會出現《復仇者聯盟3》：「要夾我、羅拔唐尼（Robert Downey Jr）、基斯咸斯禾夫（Chris Hemsworth）、伊莉莎伯奧遜（Elizabeth Olsen）及保羅比特尼（Paul Bettany）的檔期是個挑戰。」</p></body></html>
