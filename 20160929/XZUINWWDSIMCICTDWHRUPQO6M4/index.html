<html><header><meta charset="utf-8"><title>【水着樂園】伍倩彤盼男友似周董</title></header><body><h1>【水着樂園】伍倩彤盼男友似周董</h1><p>伍倩彤（Gillian）早前在一個汽水廣告中夥拍男神王宗堯跳懷舊舞，重演經典電影《阿飛正傳》一幕，廣告見街後伍倩彤被評有張曼玉氣質，令她突然很有壓力，不過有幸和男神合作感到開心興奮。<br>現年24歲的伍倩彤主力向影圈發展，慢慢起步，希望獲得不同機會，最近與陳國坤和海俊傑合作一套電影，飾演海俊傑女友，角色要極度巴渣潑辣，她笑言是做回自己。伍倩彤現時暫未有拖拍，有不少追求者，擇偶方面希望遇上成熟男士，她說：「有啲周杰倫（周董）feel，有才華、顧家、孝順，而且識音樂男仔對我嚟講係特別加分。」<br>採訪：卓寶花</p></body></html>
