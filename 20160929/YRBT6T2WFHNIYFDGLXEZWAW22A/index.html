<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】彭美詩慶幸退出《美選》</title></header><body><h1>【馮仁昭四圍超】<br>彭美詩慶幸退出《美選》</h1><p>擁33C上圍嘅混血模特兒彭美詩（Mercedes）噚日喺西九龍中心行時裝騷，早前退選ViuTV《美選》，改為參加「世界旅遊小姐」，仲喺日本勝出地區賽，下月會到泰國參加世界賽，佢承認參加《美選》前已接咗job，為免得失客戶先退選。<br>彭美詩退選之後都有六位數收入，問到是否覺得即使勝出《美選》都得不償失，佢話：「都係㗎。」《美選》比賽多是非，是否慶幸及早退選？佢坦言唔想被是非影響情緒。<br>撰文：馮仁昭</p></body></html>
