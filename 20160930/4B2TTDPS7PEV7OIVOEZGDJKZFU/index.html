<html><header><meta charset="utf-8"><title>體壇拾趣：占士減上陣時間養生</title></header><body><h1>體壇拾趣：<br>占士減上陣時間養生</h1><p>騎士教練路爾（Tyronn Lue）周三大爆，球隊為爭取衞冕，將會喺新球季畀一班主力輪休，連勒邦占士（LeBron James、圖）嘅上陣時間都要減少，希望呢位31歲當家球星保持身體健康，留力應付季後賽嘅連場硬仗。另外，騎士班主基拔（Dan Gilbert）就決定豪使逾百萬美金（約775萬港元），訂製過千隻冠軍指環送畀球隊員工，就連兼職嘅職員都有份。</p></body></html>
