<html><header><meta charset="utf-8"><title>脫北士兵投南韓就咁行過軍事分界線唔心寒？</title></header><body><h1>脫北士兵投南韓<br>就咁行過軍事分界線唔心寒？</h1><p>北韓脫北潮仍未休止，南韓軍方表示，一名北韓士兵周四就這樣走過重重佈防的邊境，變節逃往南韓。<br><br>南韓聯合參謀本部表示，該名男士兵於當地時間早上10時走過軍事分界線，目前正被扣押並接受盤問，而事件中雙方並無交火。兩韓邊境滿佈地雷、雙方派數以萬計士兵駐守，北韓變節者會走過邊境實屬罕見。對上一次要數去年6月，一名少年北韓士兵在華川向南韓的邊境守衞投降。北韓每年有數以百計的人脫北，大多是先經過中國邊境，之後由東南亞國家轉抵南韓。<br><br>法新社</p></body></html>
