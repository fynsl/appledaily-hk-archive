<html><header><meta charset="utf-8"><title>箱型百頁罩隱藏冷氣機</title></header><body><h1>箱型百頁罩隱藏冷氣機</h1><p>設計美與實用結合，客飯廳及套房分體式冷氣機就如此，外加箱型百頁罩修飾，側旁做大小相若的白色貯物櫃，驟看似牆身天花，隱藏式收納，眼不見為淨，需要時才打開貯物，地方整齊企理。<br>走廊比較窄，客廁對書房感覺欠佳，採用暗門裝飾，廁門新造木條子趟門，與毗連牆壁以相同條子圍身，連貫一整幅，好好睇睇。<br>客廁浴缸變企缸，騰空放洗衣機及乾衣機。套廁改用磨砂玻璃趟門，也是慳位之作，同時在原入口加一小幅假牆，可以造長形地櫃，配以車邊鏡櫃門及水晶手把，閃閃生輝，贏得女戶主歡心。</p></body></html>
