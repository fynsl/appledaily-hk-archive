<html><header><meta charset="utf-8"><title>【網絡紅人】治癒系愛情作家</title></header><body><h1>【網絡紅人】治癒系愛情作家</h1><p>喜歡寫作的鄺俊宇，由前年開始以愛情為題材出書，至今已有六本著作，前年推出的《有一種幸福叫忘記》（圖）更被改編成漫畫。鄺神愛於社交網發表散文，成為網絡文壇新貴，除少女外，連上年紀女士亦對他為之着迷，被稱為「治癒系愛情文學作家」。<br>另外，鄺神認為文章精髓在於逗號，受訪時說過精采的章節通常在逗號之後，又指「香港的民主是逗號，我們現在還未有真正的民主，香港人的民主就會是一個完美的句號。」不過，有網民批評這類著作並非人人「頂得住」，甚至認為作品矯揉造作、無病呻吟。</p></body></html>
