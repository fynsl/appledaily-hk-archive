<html><header><meta charset="utf-8"><title>【港男排女廁】觀音兵排錯隊？或者有苦衷呢！</title></header><body><h1>【港男排女廁】<br>觀音兵排錯隊？或者有苦衷呢！</h1><p>今日有報道指有港男為女友排女廁，即時引起爭論，有網民形容此舉有損男性尊嚴。不能置疑的是，該男子出發點全是為女方着想，又或者可能有苦衰？<br> <br>不過，原來不少女士覺得男人幫女友排女廁反感，認為這不算是細心表現，亦有人覺得無緣無故有個男人站在女人堆中間，感覺突兀。<br> <br>此外，很多女士也不喜歡男友幫自己拿手袋，認為衣着不配，有損男士形象。相反，男士則覺得此舉屬展現男士風度的行為。</p></body></html>
