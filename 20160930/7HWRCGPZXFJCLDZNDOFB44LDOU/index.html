<html><header><meta charset="utf-8"><title>【美圖晒晒】福原愛大姑奶驚艷曝光fb顯示仲單身</title></header><body><h1>【美圖晒晒】福原愛大姑奶驚艷曝光<br>fb顯示仲單身</h1><p>台灣乒乓球好手江宏傑，近日娶得日本乒壇美女福原愛，幸福閃爆台日。但江的姐姐Liga Chiang在網上亦小有名氣，她的fb稱，她曾就讀國立台灣體育學院芭蕾舞系、台北藝術大學編舞系與倫敦藝術大學 Performance Arts 系。在巴西奧運期間，她也一路在fb力挺弟弟，看得出來家人感情深厚。<br><br>除了顏值高，她亦在fb上透露目前是單身的。<br><br>facebook</p></body></html>
