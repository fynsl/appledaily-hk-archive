<html><header><meta charset="utf-8"><title>【動畫】美14歲少年弒父後闖小學槍傷2童1教師</title></header><body><h1>【動畫】美14歲少年弒父後闖小學<br>槍傷2童1教師</h1><p>美國南卡羅來納州一間小學周三發生槍擊案，至少兩名學童和一名教師中槍受傷，涉嫌開槍的14歲少年被扣留。安德森縣警方表示，三名傷者已送院，受傷男生腳部中槍，教師則肩部中槍。<br><br>警方指槍手在家中槍殺47歲父親後，再持手槍到附近小學傷人，開槍後幾分鐘被捕。事發後大批警員到場，封鎖附近街道，並疏散學生，護送他們上巴士到附近一間教堂。<br><br>有家長表示，事發時師生都受驚，有學生躲到洗手間。<br><br>美聯社／美國全國廣播公司</p></body></html>
