<html><header><meta charset="utf-8"><title>體壇拾趣：傅園慧「爆show」呻好攰</title></header><body><h1>體壇拾趣：<br>傅園慧「爆show」呻好攰</h1><p>喺里約奧運講咗句「洪荒之力」同表情鬼馬而爆紅嘅中國泳手傅園慧，返國後出席咗大大小小綜藝節目，但「火雞姐」就話搞到佢好攰。不過，傅園慧噚日出席短池游泳世界盃北京站記者會，依然表情十足搶晒風頭，搞到隔籬嘅倫奧200蝶金牌得主拿高斯都忍唔住笑；將會參加女子100米個人四式、50米蝶泳同自由泳嘅傅園慧話：「參加綜藝節目令我精神上特別攰，雖然訓練時都好攰，但感覺好唔一樣。泳池係最單純，亦係令我最放鬆嘅地方。」</p></body></html>
