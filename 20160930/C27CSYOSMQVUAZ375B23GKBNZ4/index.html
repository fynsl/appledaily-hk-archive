<html><header><meta charset="utf-8"><title>日本鬼后貞子伽椰子殺到香港鵝頸橋打小人</title></header><body><h1>日本鬼后貞子伽椰子殺到香港<br>鵝頸橋打小人</h1><p>恐佈片《貞子vs伽椰子》下月喺香港上映，本地電影發行商近日派出貞子同埋伽椰子現身港九造勢。趁電影殺到香港，伽椰子同貞子繼續爭做當今鬼后，效法日本上映時以選舉形式鬥做人氣一姐，香港宣傳方面就幫佢哋起新朵叫「遊魂貞」、「孽樓屬椰」，呢兩隻女鬼更入鄉隨俗搭電車、鬧市Selfie，更去埋鵝頸橋底體驗打小人，仲搵來師傅傳授打小人心得。</p></body></html>
