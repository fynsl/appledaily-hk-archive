<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳柏宇開騷驚失聲</title></header><body><h1>【馮仁昭四圍超】<br>陳柏宇開騷驚失聲</h1><p>陳柏宇噚日喺銅鑼灣開記者會，宣佈11月26及27號喺九展開演唱會，佢由四位忍者打扮嘅工作人員抬出場，大擺chok甫，佢話：「每次演唱會我都會緊張，唱完一場就會失聲，都有啲擔心。」佢又話女友兩晚都會帶唔同嘅朋友同家人捧場，會否喺台上求婚？佢話：「唔會喇，我哋嘅關係已經好公開，想有番啲私隱，諗住喺外地求婚，會用結婚戒指嚟求婚，女友話求婚戒指好炫耀喎。」<br>撰文：馮仁昭</p></body></html>
