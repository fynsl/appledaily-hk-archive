<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】法拉畫眼袋扮阿婆</title></header><body><h1>【馮仁昭四圍超】<br>法拉畫眼袋扮阿婆</h1><p>陳法拉離開無綫去咗紐約茱莉亞學院（The Juilliard School）修讀戲劇碩士課程，轉眼已經3年，啱啱個暑假受黃子華邀請，返咗香港開24場舞台劇《前度》，男神女神同台演出，場場爆滿。佢上個月底已返去紐約繼續進修，噚日喺Instagram上載咗張新相，見佢戴咗個白色假髮，仲化咗個老妝，留言話：「我自己畫的舞台老妝，點個讚給我吧，哈哈哈！」相片所見法拉呢個妝有個好大嘅眼袋，兩邊面瘦晒，仲有少少老人斑，但係依然皮光玉滑，睇嚟佢好享受呢個學習過程。<br>撰文：馮仁昭</p></body></html>
