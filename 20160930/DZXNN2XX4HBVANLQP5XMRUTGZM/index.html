<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】洪卓立匿廁所做訪問</title></header><body><h1>【馮仁昭四圍超】<br>洪卓立匿廁所做訪問</h1><p>洪卓立同女友湯怡前晚喺尖沙嘴睇《深海浩劫》首映，洪卓立指女友最怕睇鬼片，但都有協調方法：「等一班朋友上嚟屋企時先睇，有次做電台電話訪問分享靈異經歷，因為佢喺身邊，惟有匿入廁所講。」<br>洪卓立又笑話會睇AV片，不過係講緊影音嘅AV。問湯怡會否介意男友睇三級片？佢就話：「三級片有好多類型，血腥、靈異片都可以係三級，至於色情片種就未睇過佢有睇。」<br>撰文：馮仁昭</p></body></html>
