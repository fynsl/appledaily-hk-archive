<html><header><meta charset="utf-8"><title>中環在線──廠商會會長：邊個做特首都撐 - 李華華</title></header><body><h1>中環在線──<br>廠商會會長：邊個做特首都撐 - 李華華</h1><p>2017年特首跑馬仔，市傳財爺曾俊華、政務司司長林鄭月娥都有機會落場參選，搞到好多政商界人士都要睇定先，未敢表態撐邊個。<br>噚日廠商會會長李秀恒出席會員大會，當然要問佢點睇特首選舉喇，佢覺得梁特連任機會好大，至於撐唔撐財爺做特首，佢笑住話，唔答假設性問題，要等到真係有人宣佈參選先評論喎，又話自己「對事唔對人」，邊個當選都一樣支持咁話。</p></body></html>
