<html><header><meta charset="utf-8"><title>求驗客手記：巴塞冇美斯照反吸慕遜</title></header><body><h1>求驗客手記：<br>巴塞冇美斯照反吸慕遜</h1><p>巴塞隆拿喺周三歐聯分組賽C組賽事幾乎滑鐵盧，作客慕遜加柏喺先失守下，下半場連入兩球反勝2:1，兩戰全勝。巴塞呢排冇咗受傷嘅美斯，教練安歷基喺呢場波派出今季新兵柏高艾卡沙，夥拍尼馬同蘇亞雷斯組三叉戟。不過柏高第二次正選上陣冇乜表現，下半場初段就被調離場。之後後備入替嘅阿達杜倫扳平，加上碧基喺73分鐘執雞補射奠定2:1勝局。阿達杜倫喺季初曾經做過尼馬替工一排，到𠵱家各項賽事已經累積入咗五球，美斯仲要唞一排，杜倫有機會再次搶到正選位。</p></body></html>
