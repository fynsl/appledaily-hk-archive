<html><header><meta charset="utf-8"><title>李佳芯夾錢租村屋與男友西貢同居</title></header><body><h1>李佳芯夾錢租村屋<br>與男友西貢同居</h1><p>半年之前都仲講緊與家人同住柴灣公屋嘅大台小花李佳芯（Ali），出入都係搭交通公具，估唔到，昨日就有報道指佢同已經搬咗入西貢村屋，同ViuTV主持男友陳炳銓同居，似乎打破咗兩人感情有變嘅傳聞。<br><br>據知兩人同居嘅嗰間村屋，月租15,000蚊，對月入兩萬嘅陳炳銓嚟講，都幾重負擔，Ali當然知道男友情況，決定同男友夾租同分擔日常使費。<br>之前Ali出席活動嘅時候，都未試過承認男友身份，一直都話係好好好好嘅朋友，不過唔知佢最近係感情升溫定想向男友派定心丸，除咗漏口風同傳媒講，陳炳銓未喺時候見家長，間接承認男友身份。</p></body></html>
