<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】范冰冰自詡拿獎的花瓶</title></header><body><h1>【馮仁昭四圍超】<br>范冰冰自詡拿獎的花瓶</h1><p>內地女星范冰冰同韓星全智賢日前為某運動服品牌影咗一輯宣傳相，紮咗兩條孖辮嘅范爺成個人青春晒，而人妻全智賢着樽領衞衣配豹紋圖案半截裙，散發女人味。<br>此外，日前范爺喺第64屆聖塞瓦斯蒂安國際電影節，憑《我不是潘金蓮》獲銀貝殼影后，一洗之前被指「花瓶」之名，范爺話：「我現在也是花瓶，不過是個拿獎的花瓶。別人越說我不行，我越要證明自己。」<br>撰文：馮仁昭</p></body></html>
