<html><header><meta charset="utf-8"><title>同陳展鵬暗交1個月？35歲胡定欣：最緊要睇緣份</title></header><body><h1>同陳展鵬暗交1個月？<br>35歲胡定欣：最緊要睇緣份</h1><p>之前胡定欣同音樂人陳明道分手，有周刊指佢同《城寨英雄》對手陳展鵬暗交一個月，咁啱得咁橋，兩人昨日出席新劇開鏡儀式，講到兩人嘅「地下情」，展鵬話緋聞經驗豐富，就算見到定欣都唔會尷尬。但點解要保持距離呢？展鵬咁講：「我性格奇怪，要思考時就會孤立自己。」<br><br>至於目前仲係單身嘅定欣，只係話咁啱大家都鍾意Sammi，又咁啱唔使開工先一齊睇騷，對於拍拖，佢開晒綠燈話：「作為女仔都想有人追，順其自然，任何人都有機會，最緊要睇緣份。」</p></body></html>
