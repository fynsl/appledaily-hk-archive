<html><header><meta charset="utf-8"><title>袁嘉敏失戀病倒入院</title></header><body><h1>袁嘉敏失戀病倒入院</h1><p>袁嘉敏、李美琪、張立基及黃淑儀等前晚出席電影首映，袁嘉敏收起性感現身，她說：「之前可能太攰，搞到肚又唔舒服，頭又暈又發冷，所以入院瞓咗一晚。」又透露之後會以新人價接拍兩部電影。問她可想找個男伴照顧自己？她笑言：「想請多兩個助手同我斟茶遞水囉！」然後又說：「係有人追，但重創之後要睇定啲，唔想𠵱家拍到聖誕又分手，一年受兩次重創。」<br>此外，牛雜妹李美琪前晚帶着腳傷出席，她透露在日本拍攝game show一個打鬥場面時弄傷左腳舊患，故本來跟一個300磅肥妹打擂台都取消了，經理人指她因禍得福。<br>採訪、攝影：卓寶花</p></body></html>
