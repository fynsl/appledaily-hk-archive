<html><header><meta charset="utf-8"><title>劉嘉玲讚初戀許晉亨紳士</title></header><body><h1>劉嘉玲讚初戀許晉亨紳士</h1><p>劉嘉玲日前接受內地節目《金星秀》訪問，大方提到跟許晉亨的初戀，當年分手被指豪門夢碎，她坦言兩人拍拖3年，最後和平分手：「許先生到現在，我跟他還是很好的朋友，非常的紳士，非常的儒雅，我現在跟他父母都非常好，為甚麼這種傳聞，還在傳一些有的沒的，完全偏離事實的這種傳聞。」<br>至於跟老公梁朝偉的婚姻，嘉玲坦言兩人感情相當穩定，對於偉仔和張曼玉的陳年緋聞，嘉玲表示：「自己了解的不多，就是一個美麗的故事，張曼玉是非常優秀的演員，偉仔若真的喜歡她，我會非常開心，如果他決定了就去吧，可是他現在還是在我身邊。」<br>撰文：皓騫</p></body></html>
