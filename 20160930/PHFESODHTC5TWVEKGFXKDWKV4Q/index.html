<html><header><meta charset="utf-8"><title>半百珍納積遜挺巨肚買BB嘢</title></header><body><h1>半百珍納積遜挺巨肚買BB嘢</h1><p>現年50歲的美國女歌手珍納積遜（Janet Jackson），與年輕8載的富豪老公Wissam Al Mana結婚4年，今年5月宣佈造人成功。屬高齡產婦的珍納積遜陀B後一直閉關養胎，直至周二在倫敦被拍到挺巨肚外出。珍納積遜在工作人員及保鑣陪同下，到BB家具店添置用品，店員更將店舖關門，讓她慢慢選購45分鐘。挺巨肚的珍納積遜身材圓潤不少，據指預產期是11月。</p></body></html>
