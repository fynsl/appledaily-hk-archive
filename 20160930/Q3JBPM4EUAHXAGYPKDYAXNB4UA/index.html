<html><header><meta charset="utf-8"><title>求驗客手記：雲高爾VR教紅魔？</title></header><body><h1>求驗客手記：<br>雲高爾VR教紅魔？</h1><p>最近某著名日本電器公司力推即將開售嘅虛擬真實（VR，Virtual Reality）眼鏡，可以配合電視遊戲機大玩VR遊戲，仲搵埋班名人cosplay賣廣告，呢種技術都可以喺足球訓練上應用，前曼聯領隊雲高爾都諗到呢點。佢喺五月俾曼聯炒魷之前，打算為班紅魔引入VR眼鏡，用嚟做超真實賽後檢討，班球員戴上眼鏡，以360度全景觀親身感受番上一場波嘅情況。可惜嘅係雲高爾過咗冇耐就被炒，反而荷甲嘅燕豪芬就係今季有應用到呢種技術。</p></body></html>
