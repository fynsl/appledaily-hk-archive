<html><header><meta charset="utf-8"><title>周秀娜上網識朋友</title></header><body><h1>周秀娜上網識朋友</h1><p>周秀娜昨日在上環出席平板電腦發佈會，她最近愛上網上遊戲，希望組織電競團，她說：「平時拍戲難免有動作場面，打機可以襯衫、對決，打打殺殺，冇危險，又可以傾偈，所以我好想組電競團，招募男同女，平時好忙未必約到朋友，打機可以傾吓偈，放鬆吓。」<br>問周秀娜不怕有男士騷擾？她說：「我騷擾佢哋都得，會不停講嘢。」周秀娜更謂不介意在網上結識男士，她說：「做朋友OK㗎，不過要耐啲時間去認識，睇吓信唔信得過，見面都冇所謂，以前未試過。」視像識男仔也可以？周秀娜說：「唔係為呢樣嘢，平時嘅娛樂都喺網上度過，電腦就係我嘅情人。」<br>採訪：羅慧敏<br>攝影：陳順禎</p></body></html>
