<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】伍嘉良監製台版《十年》</title></header><body><h1>【馮仁昭四圍超】<br>伍嘉良監製台版《十年》</h1><p>電影《十年》其中一位導演伍嘉良早前接受有線節目訪問，講到《十年》獲獎引發金像獎改制風波，佢話：「我哋創作劇本時冇諗過會發生咁多事，甚至可唔可以上映都唔知。」佢唔同意搞藝術唔好涉及政治，因為香港已去到臨界點，電影可以帶出社會問題等大眾討論。嚟緊佢會做台灣版《十年》嘅監製，創作台灣本土故事。聽日金馬獎會公佈入圍名單，唔知《十年》有冇機會參加年底嘅頒獎禮呢？<br>撰文：馮仁昭</p></body></html>
