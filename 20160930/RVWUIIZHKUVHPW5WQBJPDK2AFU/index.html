<html><header><meta charset="utf-8"><title>思琦湊女同美心妹妹去玩</title></header><body><h1>思琦湊女同美心妹妹去玩</h1><p>楊思琦早前帶囡囡卓穎到海洋公園玩，同行還有囡囡前幼稚園同學兼好友美心妹妹Keicy及其媽媽，兩家人一齊玩旋轉木馬，又到海洋館和熊貓館參觀，順道為思琦補祝生日。思琦受訪時表示囡囡轉校前跟Keicy是同學，她說：「佢哋感情好好，之前卓穎轉校見唔到佢哋都好唔慣，成日問去咗邊，加上我同佢哋媽咪都好熟，今次趁同我補祝生日，約埋一齊去玩。」</p><p>思琦透露在海洋館午餐兼切生日蛋糕，她笑說：「話就話同我慶祝，但其實佢哋仲玩得開心過我，不過無所謂，最緊要佢哋高興。」雖然囡囡已經轉校，但依然與Keicy姊妹一齊上興趣班，所以感情十分要好。<br>採訪：曹家誠</p></body></html>
