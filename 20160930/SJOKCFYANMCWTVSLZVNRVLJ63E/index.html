<html><header><meta charset="utf-8"><title>楊丞琳咀阿Sa慰單身</title></header><body><h1>楊丞琳咀阿Sa慰單身</h1><p>台灣「可愛教主」楊丞琳日前為催淚神曲《單》處女執導MV，請了閨密蔡卓妍（阿Sa）做女主角，歌曲希望單身的人勇敢面對「單身」，去年阿Sa跟舊愛陳偉霆分手，至今依然單身，MV女角非她莫屬，阿Sa為挺好友義務拍攝，更在鏡頭前真情流露崩潰爆喊。</p><p>身為導演的楊丞琳看到好心疼，不理現場還在roll機便衝入鏡頭，攬實哭成淚人的阿Sa，給對方一個愛的抱抱，兩女更嘴對嘴玩錫錫大晒友情，丞琳笑言愛上女明星了，更乘機食阿Sa豆腐摸手摸腳：「我的演員累了，我在幫她揑穴位啊！我可是被認證過的『按摩王』，導演等這一刻等很久啦！」<br>撰文：皓騫</p></body></html>
