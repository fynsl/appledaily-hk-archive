<html><header><meta charset="utf-8"><title>熟女糖妹想賺多啲</title></header><body><h1>熟女糖妹想賺多啲</h1><p>糖妹黃山怡前晚在九展舉行音樂會，獲林奕匡、曾國祥、王敏奕、陳瀅、蔡思貝、賴慧玲和糖兄捧場。糖妹一身全黑長裙熟女打扮出場，在台上一脫由長裙變短裙又唱又跳，一班姊妹在台下落力打氣。<br>糖妹感謝家人對她無微不至：「屋企人對我零埋怨，其實人越大越發現父母重要，想賺多啲錢等佢哋生活無憂。」任表演嘉賓的張繼聰表示跟糖妹有緣，曾經同一家唱片公司，又一齊出騷和拍劇。糖妹完騷後接受訪問，指自己換了三套歌衫，而為今次演唱會排舞，她相信自己可以搖身一變成跳唱歌手，將來可唱更多快歌和跳舞。<br>採訪：王連連<br>攝影：陳俊強</p></body></html>
