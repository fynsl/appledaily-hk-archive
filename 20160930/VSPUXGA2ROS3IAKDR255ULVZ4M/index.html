<html><header><meta charset="utf-8"><title>何超盈同王子保持聯絡</title></header><body><h1>何超盈同王子保持聯絡</h1><p>賭王何鴻燊四房大女何超盈昨日在澳門出席「Y設計展」活動，其母梁安琪及胞弟何猷亨撐場。超盈說：「今次係澳門設計系學生嘅畢業展，用咗半年時間籌備，我用咗好多自己contact嚟支持呢個活動，第一日已有好多大企業嚟支持，仲有日本殿堂級設計大師淺葉克己嚟做交流，之後會揀10個優秀學生，畀獎學金鼓勵佢哋。」<br>此外，早前何超盈在倫敦與奧地利王子Archduke Alexander一齊去成人禮派對：「佢遲我兩日生日，有同佢講happy birthday，佢都話遲啲會嚟澳門玩，大家係朋友，有keep住聯絡。」<br>撰文：唐如</p></body></html>
