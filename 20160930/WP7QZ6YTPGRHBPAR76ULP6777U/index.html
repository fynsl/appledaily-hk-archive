<html><header><meta charset="utf-8"><title>求驗客手記：蒲王細哨搭上四川姑娘</title></header><body><h1>求驗客手記：<br>蒲王細哨搭上四川姑娘</h1><p>日前喺成都有場南美明星隊對歐洲明星隊嘅表演賽，有「細哨」朗拿甸奴、巴迪斯圖達同費高等傳奇球星，真係星光熠熠，但呢場入波唔多，南美隊贏1:0。又係嘅，可能細哨啲精力都用晒喺第度啦。細哨可以話係球壇嘅夜店之王，去到邊都要蒲，呢次嚟到四川，就俾人影到去足浴店同埋去酒吧跳舞。佢仲吸引到唔少女球迷一齊同佢玩，仲大玩自拍㖭，至於有冇下文，我求大俠就唔知嘞。另外，據報呢場波冇乜人買飛入場，搞到主辦單位要派飛。不過，有啲唔鍾意足球嘅學生就被迫入場，佢哋冇睇波，個個低頭做功課。</p></body></html>
