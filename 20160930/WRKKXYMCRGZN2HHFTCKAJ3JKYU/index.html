<html><header><meta charset="utf-8"><title>曾志偉自爆愛儲女人</title></header><body><h1>曾志偉自爆愛儲女人</h1><p>曾志偉昨日在元朗出席潮流玩意新店開幕禮，擔任司儀的李漫芬獲未婚夫談成坤（Alvin）到場支持。愛玩新科技的志偉，被問到還會儲甚麼東西？他口快快笑說：「女人，哈哈哈，我儲拍過嘅舊戲同節目嘅錄影帶。」志偉指明年是無綫50周年，他想找回舊人重做《歡樂今宵》，他說：「其實我最想做番《港姐》，睇吓可唔可以喺紅館搞，搵番好似四大天王咁嘅卡士做嘉賓。」<br>李漫芬早前宣佈與拍拖1年的男友Alvin訂婚，問她婚事進展，她表示要待師傅擇日，故明年才在香港舉行，又指婚後不心急生小朋友。<br>採訪：黃曉妍<br>攝影：陳慧安</p></body></html>
