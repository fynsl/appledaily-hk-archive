<html><header><meta charset="utf-8"><title>唔認得剃完鬚爹哋B女呆咗喊到癲</title></header><body><h1>唔認得剃完鬚爹哋<br>B女呆咗喊到癲</h1><p>俗語有云，有鬚就認老竇。美國德州7個月大女嬰阿妮斯汀（Anistyn Claire），也記得爸爸是個大鬍子，但一旦爸爸把鬍鬚剃光後，阿妮斯汀就……<br><br>阿妮斯汀的趣怪反應被攝影機拍下。她與爸爸在玩「躲貓貓」，十分投入，不時開懷大笑。後來，爸爸因為準備見工，一口氣把鬍鬚剃光，之後與女兒再玩。<br><br>不過，阿妮斯汀的反應與之前大相逕庭，有如面對陌生漢，笑聲不再，表現害羞，怎也不敢正眼望他，而且越來越不自在，卻又未能掙脫對方，最後終於縱聲大哭。<br><br>原來，對小孩子而言，認老竇真是要靠鬍子的。<br><br>英國《每日郵報》</p></body></html>
