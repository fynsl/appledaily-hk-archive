<html><header><meta charset="utf-8"><title>雲翔裸體海報遭禁</title></header><body><h1>雲翔裸體海報遭禁</h1><p>導演雲翔又有新的三級作品《同流合烏》上映，題材仍圍繞他拿手的同志問題。在早前的香港同志影展，《同》片安排播出3場，總共400多個位的戲票，在3日內全部售罄，證明同志片在香港有市場。下月《同》片安排正場上映，不過首批海報被香港電檢禁用。<br>雲翔昨日接受電話訪問說：「第一輯見到股溝過唔到，後來整咗啲banner遮咗，都係唔得。電檢理由係『只要覺得4個人都係赤裸呢，就太裸體』喎，之前有套西片，4個男女全裸瞓喺床上面都得，我嘅就唔得囉。」最後通過的「水浸」版，雲翔笑言朋友還以為是講地球暖化。另外，《同》片搵了鄧達智、王喜及王賢誌客串法庭戲。<br>採訪：李森</p></body></html>
