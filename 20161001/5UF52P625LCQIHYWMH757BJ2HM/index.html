<html><header><meta charset="utf-8"><title>子瑜彩瑛賣萌唱《PPAP》</title></header><body><h1>子瑜彩瑛賣萌唱《PPAP》</h1><p>日本洗腦歌《PEN-PINEAPPLE-APPLE-PEN》（PPAP）殺到入韓國，女團TWICE成員也為之瘋狂，當中台灣成員周子瑜（右）和隊友彩瑛更挑戰神曲，前日在TWICE的官方YouTube上載一條演繹《PPAP》的短片，當中子瑜和彩瑛在房內對住電腦表演，不過子瑜就明顯忍不住笑，邊笑邊唱，反而彩瑛就一臉認真的樣子，粉絲看完後都大讚二人十分可愛，又笑指估不到連TWICE也迷上這首洗腦歌。</p></body></html>
