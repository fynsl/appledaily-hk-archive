<html><header><meta charset="utf-8"><title>囡囡被邀拍廣告「價錢高都未必做」</title></header><body><h1>囡囡被邀拍廣告<br>「價錢高都未必做」</h1><p>鄧一君於2006年與圈外女友Almond結婚，婚後誕下囡囡頌情（Kristen），現年8歲，升讀小三。問會否讓囡囡入行做童星？一君說：「佢冇話想入行，不過有廣告商想搵佢拍廣告，因為佢個樣又幾鬼得意，肥肥哋，但我冇應承，就算價錢高都未必做。」問對全港性系統評估（TSA）看法，他不予評論，只說：「我贊成要勤力讀書，但我反對過份操練，我唔評論TSA嘅作用，但係為咗TSA而要過份操練，我就唔贊成。」</p></body></html>
