<html><header><meta charset="utf-8"><title>楊冪短裙襯Valentino波鞋　騷白滑長腿似少女</title></header><body><h1>楊冪短裙襯Valentino波鞋　騷白滑長腿似少女</h1><p>內地女星楊冪雖然已是人母，不過經常以充滿少女味的青春打扮現身，絕對是潮媽一名。<br> <br>楊冪日前結束廣告拍攝由泰國回京現身機場，身穿灰色oversized hoodie搭配粉紅百褶短裙，腳穿一對Valentino的新季星星sneakers，騷出白滑長腿，非常吸睛，再加一頂cap帽，一身打扮甚有韓妹street style。她身上孭了一個紫色Chanel backpack，非常搶眼，亦為造型立即升格不少。<br> <br>更多時尚、美容新聞，即上： http://add.appledaily.com </p></body></html>
