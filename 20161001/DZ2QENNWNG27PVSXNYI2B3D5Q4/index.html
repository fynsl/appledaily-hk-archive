<html><header><meta charset="utf-8"><title>細女咘咘剛1歲　41歲賈靜雯宣佈再陀女</title></header><body><h1>細女咘咘剛1歲　41歲賈靜雯宣佈再陀女</h1><p>台灣女藝人賈靜雯與前夫孫志浩育有梧桐妹，之後同修杰楷再婚，跟住佢哋再生下女兒咘咘，昨天賈靜雯就宣佈再懷孕，佢喺微博到留言說：「謝謝上天的安排，讓我們的生活又多了一位新成員加入，珍惜感謝這奇妙的恩典，我們會一如往常喜樂開心迎接」，而佢亦台灣《蘋果》透露，今次呢胎都係女兒。<br> <br>賈靜雯笑言，想佢再懷孕嘅朋友念力太強，佢仲喺微博貼咗咘咘同大女梧桐妹嘅對話嚟宣佈呢個喜訊「阿咘要當小姐姐（姊姊）了耶」！咘咘剛滿1歲不久，爸爸修杰楷o依家就服替代役，之前佢接受訪問時先話要當完兵先補辦婚宴，o依家可能又要延期喇。</p></body></html>
