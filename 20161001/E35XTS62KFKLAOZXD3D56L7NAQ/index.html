<html><header><meta charset="utf-8"><title>Justin倫敦蝦碌亮燈</title></header><body><h1>Justin倫敦蝦碌亮燈</h1><p>夢工場動畫《魔髮精靈》（Trolls）前晚於倫敦舉行首映禮，場地揀正於摩天輪London Eye前面，鋪上長長的彩虹地毯，相當色彩繽紛。為動畫配音的歌手Justin Timberlake及女星安娜姬妲妮（Anna Kendrick）都有到場，安娜更穿上谷胸晚裝示人。Justin與安娜當晚主持亮燈儀式，將London Eye亮起彩虹燈光，不過儀器故障，要按幾下機關才亮燈，令二人相當尷尬。</p></body></html>
