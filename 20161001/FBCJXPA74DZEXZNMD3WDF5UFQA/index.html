<html><header><meta charset="utf-8"><title>求驗客手記：槍手主播奪冠即玩半裸</title></header><body><h1>求驗客手記：<br>槍手主播奪冠即玩半裸</h1><p>上季連尼加喺主持嘅足球節目中講過，如果愛隊李斯特城奪得英超冠軍，就會着底褲主持節目，結果今季要「找數」；近日阿仙奴官方電視台嘅靚女主持妮高（Nicole Holliday）亦有樣學樣，話只要兵工廠奪得今季英超，下季就會着泳衣主持節目，仲要係電影角色波叔嗰款mankini！另外，為恭賀雲格執掌球隊20年，阿仙奴日前送咗個水晶花樽畀佢，果然同雲格一樣咁謹慎理財！</p></body></html>
