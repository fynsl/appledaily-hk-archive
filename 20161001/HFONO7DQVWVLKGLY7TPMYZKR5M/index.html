<html><header><meta charset="utf-8"><title>隔牆有耳：長毛收心心杯冧爆 - 李八方</title></header><body><h1>隔牆有耳：<br>長毛收心心杯冧爆 - 李八方</h1><p>長毛梁國雄早前俾人話收受壹傳媒集團創辦人肥佬黎25萬捐款冇向立法會申報，單案噚日喺區域法院聆訊。一向天跌落嚟都同佢死過嘅毛哥輕鬆到庭，一嚟到仲好沾沾自喜咁舉起個Starbucks紙杯仔，原來上面除咗寫住長毛個大名之外，仲畫咗個心心同笑臉。<br>鐵漢柔情嘛，毛哥即刻冧晒啦，佢叫叫吓口號仲突然有感而發：「唔賭唔知時運到，俾人糟質嘅時候先知身邊有人支持你。」話要多謝個職員畀佢嘅鼓勵。佢話唔知係咪個個客都有心心，咁下個月25號再到灣仔法院提堂嗰陣再買杯試吓囉！順帶一提，佢話打算搵資深大律師李柱銘代表佢喎。</p></body></html>
