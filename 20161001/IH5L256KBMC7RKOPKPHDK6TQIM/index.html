<html><header><meta charset="utf-8"><title>鍾嘉欣：我年尾回港</title></header><body><h1>鍾嘉欣：我年尾回港</h1><p>鍾嘉欣去年12月跟無綫集團前主席梁乃鵬姪仔、任脊醫的Jeremy Leung註冊結婚，2月在溫哥華補擺酒，8月在微博公佈誕下女兒Kelly，乳名「乖乖」，是獅子座猴B，重7磅5安士。據知嘉欣在加拿大誕下Kelly後，一直忙於湊女，雖然有家人從旁協助，但是嘉欣樂於餵奶、換片，𠱁女瞓覺。<br>昨日嘉欣終於抽空更新微博，並上載兩張贊助商送的禮物相，有母女裝的鞋和嬰兒用品，她同時宣佈在年底返港：「Kelly真的幸福收到那麼多禮物。 謝謝贊助商那麼遠都送過來，真有心。謝謝你們對我一直以來的支持和愛護我的女兒。我今年年尾會回香港，到時見！期待！！！」<br>撰文：非非</p></body></html>
