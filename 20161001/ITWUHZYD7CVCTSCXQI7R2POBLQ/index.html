<html><header><meta charset="utf-8"><title>陳浩民被轟濫用救護車嘆無奈</title></header><body><h1>陳浩民被轟濫用救護車嘆無奈</h1><p>陳浩民和太太蔣麗莎日前疑在機上吃了航空公司派發的麵包而灼傷口腔，昨晚二人帶兩個小朋友在W酒店出席男士服飾十周年發佈會，被問到傷勢，陳浩民說：「好得七七八八，只係有少少痛，醫生冇特別講原因，話係口腔紅腫損傷。」<br>不過事件引發另一個問題，陳浩民被指濫用救護車，他還擊說：「好無奈，係網絡暴力氾濫，我哋作為普通市民，唔舒服睇醫生都唔啱咩？」蔣麗莎幫口說：「好似上一次超市買到雞肉有蟲，大可以掉咗佢，係為咗伸張正義講出來，希望有關部門好好把關。」另外，杜德偉指太太即將臨盆，已準備好走佬袋隨時入院生B。<br>採訪、攝影：曹家誠</p></body></html>
