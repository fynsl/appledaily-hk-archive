<html><header><meta charset="utf-8"><title>強國全玻璃透明廁男女小便朦朧相見</title></header><body><h1>強國全玻璃透明廁<br>男女小便朦朧相見</h1><p>360度無死角全景玻璃屋，或許在一些外國電視節目或時尚雜誌見得多，但全透明玻璃廁所，又見過未？湖南長沙石燕湖就有一間這樣的廁所屋，座落於一處叢林中，離地數十米高，四面外牆均為落地玻璃，就連走廊與男廁尿兜地面，也是透明玻璃，男士們可邊小便邊欣賞風景。 <br>至於廁格則是以磨沙玻璃分隔，外面可朦朧看到如廁者身形。而男女廁之間亦僅隔着一面磨沙玻璃，似乎沒有甚麼私隱可言。<br>中新網</p></body></html>
