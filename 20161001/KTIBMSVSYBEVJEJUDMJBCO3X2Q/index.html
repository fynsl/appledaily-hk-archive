<html><header><meta charset="utf-8"><title>求驗客手記：辛捷士膺金童熱爆燈</title></header><body><h1>求驗客手記：<br>辛捷士膺金童熱爆燈</h1><p>2016歐洲金童獎日前出咗最後40強名單，而博彩公司亦即刻做嘢，出咗相關賠率；喺今夏協助葡萄牙奪得歐國盃嘅中場連拿度辛捷士（圖），就被捧為1.33倍大熱（見附表）。至於喺英超效力嘅年輕球員亦唔失禮，好似熱刺中場迪利阿里同曼聯前鋒拉舒福特咁，分別被列為4.5倍同13倍嘅第二、三熱門。呢個獎項專為喺歐洲搵食嘅21歲球員而設，以往嘅得主不乏當下頂級球星㗎，好似美斯、阿古路同保羅普巴等。</p></body></html>
