<html><header><meta charset="utf-8"><title>求驗客手記：洛夫雲carpool玩出禍</title></header><body><h1>求驗客手記：<br>洛夫雲carpool玩出禍</h1><p>日本大叔呢排有隻洗腦歌《PPAP》，連香港警察都借嚟二次創作，呼籲市民扣好安全帶，不過就俾網民恥笑，引起關公災難。英超利物浦官方電視台就搵後衞洛夫雲揸車，帶住馬高古積同拿沙馬高域遊覽利市宣傳好風光，點知一樣引發關公災難；有汽車安全專家就鬧洛夫雲犯咗四宗罪，包括揸車用手機、後座乘客冇扣安全帶咁。不過點都好，紅軍呢排四連勝真係威到盡，周六早場作客史雲斯，連對手領隊古杜連都好悲咁話，呢場如果輸埋就預咗被炒魷。</p></body></html>
