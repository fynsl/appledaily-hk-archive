<html><header><meta charset="utf-8"><title>巨胸翠如每朝食蕉等輸</title></header><body><h1>巨胸翠如每朝食蕉等輸</h1><p>ViuTV選美節目《美選D.n.A》參賽者「巨胸翠如」鄧月平、余逸思、張沛樂（沙律）和譚凱倫昨日在尖沙嘴出席服裝店開幕派對，同場還有日本攝影師米原康正。自嘲現時最低分的鄧月平，表示不明為何指她是內定冠軍，直言自覺會大熱倒灶。會否買零食谷肥其他對手？她笑說：「我唔用呢啲招數，我唔係用招，我每朝只係食蕉。」<br>對於日前播出《美選》首集，余逸思應Eric Kwok要求即場撩鼻，她坦言「好正」，想做吳君如接班人？她笑說：「係呀，好想做諧星，我唔介意核突。」問她有沒有底線？她謂：「唔可以全裸。」<br>採訪：黃曉妍<br>攝影：陳順禎</p></body></html>
