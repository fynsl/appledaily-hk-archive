<html><header><meta charset="utf-8"><title>方中信認老婆唔靚</title></header><body><h1>方中信認老婆唔靚</h1><p>方中信與前港姐冠軍莫可欣結婚8年，育有一女，不過二人拍拖12年到結婚，經歷不少風波。近日方中信飾演律師角色被網友形容「J到出血」，他的天然呆回應令人讚嘆，亦令他被翻摷情史。當年方中信與陳淑蘭（蘭子）分手收場，蘭子曾承認有第三者，更有報道指她因難以接受方中信和莫可欣拍拖，一次兩人碰個正着，有人一時控制不住掌摑莫可欣，但莫可欣未有追究。<br>方中信早年受訪，形容跟太太的性格一正一負：「雖然佢唔靚，但人品OK，呢方面人夾人緣。」其實莫可欣除了參選港姐時靚過之外，03年她加入收身戰，由138磅勁減25磅，就連方中信都讚她「呢次最叻」。<br>撰文：李森</p></body></html>
