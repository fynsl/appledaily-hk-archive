<html><header><meta charset="utf-8"><title>譚嘉荃飛起漢洋</title></header><body><h1>譚嘉荃飛起漢洋</h1><p>譚嘉荃（Amy）入行16年終於推出個人專輯《如水》，昨日她在中環接受訪問：「09年漢洋搵我做番歌手，當時自己都係抱住『做囉』嘅心態，呢兩年終於似番個藝人，不過都唔會睇自己太高，最緊要開心。」<br>Amy自言是個麻煩人，有很多意見：「好似封套、揀歌、歌詞同MV都會參與，成日要公司改。」新碟為樂兒計劃成長基金籌款，助家境有困難的學生買樂器學音樂。至於將來目標，Amy笑謂要飛起漢洋：「都想搞個人音樂會，希望下年成事。最想係用自己個名出返嚟，好多人仲叫我B2嘅Amy、同漢洋合唱嗰個，希望有日大家記得我叫譚嘉荃。」<br>採訪、攝影：盧妹<br>化妝：faye makeover</p></body></html>
