<html><header><meta charset="utf-8"><title>密會《香蕉》初戀盧愛倫</title></header><body><h1>密會《香蕉》初戀盧愛倫</h1><p>電影《記得…香蕉成熟時》中，盧愛倫扮演鄧一君的初戀情人，事隔二十多年，這對初戀情人仍有見面，一君說：「我哋拍完戲之後都keep住係朋友關係，佢𠵱家做緊投資銀行嘅後勤工作。大家都有家庭同小朋友，我哋嘅小朋友仲讀埋同一間小學，所以接放學，或者學校活動都會撞到。」《香蕉II》中，一君周旋於盧愛倫和熟女童愛玲之間，令不少男生妒忌，但一君卻說：「我比較遲熟，細個都係鍾意睇卡通，好少諗女仔，我18、19歲先至拍拖。」</p></body></html>
