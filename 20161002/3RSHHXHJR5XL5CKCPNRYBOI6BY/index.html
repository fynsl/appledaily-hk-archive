<html><header><meta charset="utf-8"><title>【一周必看】特首盃沙圈直擊　邊隻「黑馬」會跑出？</title></header><body><h1>【一周必看】<br>特首盃沙圈直擊　邊隻「黑馬」會跑出？</h1><p>雖然距離明年3月底特首選舉仍有一段時間，但除特首梁振英有可能角逐連任，政圈也盛傳多名黑馬有意角逐，本報就多名可能出戰下屆特首選舉黑馬，由政界及學者各自評價，縱合他們意見，現任特首梁振英近乎亳無優點，而政務司司長林鄭月娥及財政司司長曾俊華各有不同優點及缺點，反而立法會主席曾鈺成最平均，可能是最適合的特首人選。</p></body></html>
