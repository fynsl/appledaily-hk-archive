<html><header><meta charset="utf-8"><title>碧琪為賴恩誕第二胎</title></header><body><h1>碧琪為賴恩誕第二胎</h1><p>39歲「死侍」加拿大型男賴恩雷諾士（Ryan Reynolds）與29歲老婆碧琪麗芙莉（Blake Lively）日前增添了一個家庭成員，據美國傳媒報道，碧琪在紐約一間醫院誕下BB。兩公婆一向着重子女私隱，所以未有透露BB資料。碧琪已為老公誕下快要兩歲大的囡囡James。據悉碧琪的好友歌手Taylor Swift是首批去醫院探BB的人。碧琪懷孕以來其靚爆孕婦打扮一直成為潮流焦點。</p></body></html>
