<html><header><meta charset="utf-8"><title>周秀娜掟假曱甴搗亂</title></header><body><h1>周秀娜掟假曱甴搗亂</h1><p>周秀娜早前應迪士尼邀請，以「惡玩行動組」成員的身份試玩全新萬聖節活動，其他成員還有王宗堯、鄭欣宜及朱薰。身處昏暗環境中的娜姐全程膽顫心驚，眼前一有任何風吹草動即大聲尖叫，並回想起中學年代最愛嚇同學的百厭行為，娜姐說：「我試過買好多假曱甴、假毛毛蟲、假蚯蚓嚇同學，上堂趁佢唔為意，掉喺佢本書上面，嚇到佢成個人彈起！」<br>不過娜姐坦言現時工作忙碌，甚少有機會跟朋友一起慶祝萬聖節，又表示最喜愛《公主與青蛙》的「影子巫師」霍博士，因為他擁有巫術力量：「如果我要將惡人變成一種生物，我會將惡人變成青蛙！」<br>撰文：陳以晴</p></body></html>
