<html><header><meta charset="utf-8"><title>【關仁隱事】叻女被好姊妹過一戙</title></header><body><h1>【關仁隱事】叻女被好姊妹過一戙</h1><p>大台花旦「叻女」早排拍咗一套以專業人士為題材嘅劇集，難得有機會做女主角，原本叻女開心到痹，點知，套劇臨出街嗰陣，所有宣傳片全部被抽起，反而新冒起嘅「淑女」，突然搶閘變成女一，仲要宣傳去晒佢度！最慘係捱足好多年嘅叻女，一直對淑女好似妹妹咁，照顧周到，結果𠵱家好似俾人過咗一戙。淑女咁把炮，其實除咗有人撐腰之外，最主要係佢姣媾監製，日日咁放電，對方好受落。<br>撰文：關仁</p></body></html>
