<html><header><meta charset="utf-8"><title>消瘦Tiffany復工試水溫</title></header><body><h1>消瘦Tiffany復工試水溫</h1><p>韓國女團少女時代（少時）成員Tiffany今年8月，因在韓國光復節時在網上貼了日本國旗Emoji而被轟不愛國，因而被節目叮走及閉關反省。雖然她寫了兩封道歉信，不過網民不賣賬。昨日Tiffany終於復工試水溫，孖成員現身於釜山舉行的「Busan One Asia Festival」，Tiffany手持萬聖節道具跟粉絲揮手，心情不錯，有粉絲就心痛留言，指Tiffany消瘦不少。</p></body></html>
