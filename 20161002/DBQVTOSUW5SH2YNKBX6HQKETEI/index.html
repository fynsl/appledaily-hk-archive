<html><header><meta charset="utf-8"><title>奧巴馬催都唔上機猜猜佢係老幾？ </title></header><body><h1>奧巴馬催都唔上機<br>猜猜佢係老幾？ </h1><p>沒有人膽敢讓美國總統等候，除了美國前總統。<br><br>總統奧巴馬周五出席以色列前總統佩雷斯的葬禮並發表演說，之後準備乘坐空軍一號總統專機返國，但問題出現了：前總統克林頓還未上機。<br><br>奧巴馬等得不耐煩，在機門向仍在停機坪上的克林頓大叫「走吧！」看來有點煩躁的奧巴馬之後返入機艙，但仍用手勢叫克林頓快點上機。據《天空新聞》拍得的片段，奧巴馬一度走出登機梯，大叫「Bill，走吧，我送你回家！」<br><br>克林頓當時正在停機坪與國務卿克里談話。他最後走上登機梯，與奧巴馬互拍背部，便一起進入機艙。<br><br>美國《紐約郵報》</p></body></html>
