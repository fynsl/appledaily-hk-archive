<html><header><meta charset="utf-8"><title>警搗地下竹館拘50人</title></header><body><h1>警搗地下竹館拘50人</h1><p>【本報訊】荃灣警區根據線報及深入調查，前晚9時執行犁庭掃穴反賭博行動，突擊搜查及搗破川龍街及河背街兩間由黑幫和勝和操控的地下麻雀館，拘捕50人，年齡36至75歲，其中3名女子涉嫌經營及協助經營非法賭博場所，其餘47名男女涉嫌在非法賭博場所賭博被捕。警方稱兩賭檔有隔音設備，並使用電動麻雀以減聲浪。<br>行動中警方撿獲2.1萬現金及1.4萬籌碼，以及10張電動麻雀枱及20副麻雀。警方稱兩個賭檔面積約500呎，經營一周至一個月不等，主要是招呼街坊。<br>■記者陳志偉</p></body></html>
