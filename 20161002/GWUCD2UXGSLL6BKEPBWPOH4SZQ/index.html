<html><header><meta charset="utf-8"><title>冚旗的哥好火一揪三打傷西裝客</title></header><body><h1>冚旗的哥好火<br>一揪三打傷西裝客</h1><p>【本報訊】一輛冚旗的士，前晚約11時半停在尖沙嘴漆咸道南對開路邊，疑正在等客。三名男子見未能上車，遂拍打車門。37歲姓黃司機隨即下車與對方理論，其間出手襲擊並推跌一名34歲姓陸男子，令其頭及腳受傷，兩名分別49歲姓余及23歲姓陳友人見狀，即時襲擊司機，雙方大打出手。<br><br>警方接報到場，以涉嫌襲擊致造成實際身體傷害被捕拘捕的士司機，並以涉嫌襲擊拘捕兩友人。</p></body></html>
