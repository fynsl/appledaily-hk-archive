<html><header><meta charset="utf-8"><title>何浩文認對麥明詩有感覺</title></header><body><h1>何浩文認對麥明詩有感覺</h1><p>何浩文（Dominic）、顏子菲、黃佩霞等前晚在尖沙嘴出席電影《斯諾登風暴》特別場，Dominic早前和麥明詩合作新戲《失戀日》而傳緋聞，如今電影煞科，緋聞亦告一段落，Dominic說：「又唔係我搞出嚟。」他否認力追女方：「我係想拍拖，都冇追過佢，大家覺得我係咩，我係咪好陰功呢？」</p><p>不過Dominic直言曾對麥明詩有感覺：「拍戲時有，要投入角色。佢係非常好嘅選擇，但𠵱家要努力工作先，我係想有女友可以畀我呻吓，𠵱家要對住cam拍片講嘢。」此外，顏子菲昨日到台灣拍廣告，她希望不要再打風影響行程。<br>採訪、攝影：王連連</p></body></html>
