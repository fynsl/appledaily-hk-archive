<html><header><meta charset="utf-8"><title>濱崎步正式入紙離婚</title></header><body><h1>濱崎步正式入紙離婚</h1><p>日本女歌手濱崎步上月11日於歌迷會網站自爆結束第二段婚姻，與結婚逾兩年的第二任老外丈夫Tyson各行各路，當時步姐未有明確寫下離婚字句。而步姐前日在北海道札幌開騷前，再於歌迷會網站發言，透露已經正式入紙離婚，她於騷上還眼濕濕反過來安慰歌迷，叫大家不用太傷心難過。據其事務所方面透露步姐已於美國加州申請離婚，現仍未正式辦妥手續，要待步姐與Tyson在美國正式結束夫婦關係，她便會於日本入紙離婚。 </p></body></html>
