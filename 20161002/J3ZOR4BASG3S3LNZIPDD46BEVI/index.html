<html><header><meta charset="utf-8"><title>坂口杏里拍AV被嫌污糟</title></header><body><h1>坂口杏里拍AV被嫌污糟</h1><p>已故日本女星坂口良子的女兒坂口杏里，被指因沉迷光顧鴨店孭上巨額債務，要淪為AV女優還債。坂口杏里雖然負面新聞一籮籮，包括盛傳曾經整容與被指染有不良嗜好，還遭批評激瘦身材無資格當脫星，但她以星二代身份加入AV界，始終有吸引力，其AV處女作昨日推出即登上Amazon的AV銷量榜冠軍。坂口杏里首部AV作一出，即惹來網民熱烈討論，網民狠批她不單冇身材，膚色又不均勻兼滿佈粒粒，睇落相當污糟。</p></body></html>
