<html><header><meta charset="utf-8"><title>漁護署救極危玳瑁</title></header><body><h1>漁護署救極危玳瑁</h1><p>【本報訊】漁護署前日在南丫島索罟灣魚類養殖區一個魚排撿獲36隻海龜，包括35隻綠海龜及一隻玳瑁，所有海龜送往海洋公園接受檢查。<br>海洋公園發言人表示，36隻活海龜為公園歷來接收過最大數量之一批，甲殼長度為31至81厘米，獸醫初步評估其狀況穩定，園方亦已設置一大型隔離池以安置海龜，並於未來數日為該批海龜詳細檢查，進一步鑑定其健康。<br>海龜為大型兩棲動物，居於全球熱帶及亞熱帶地區水域，其身體上之甲殼由甲背（上部）及腹甲（下部）兩部份組成。根據國際自然保育聯盟（IUCN）紅色名錄，綠海龜被列為瀕危物種，而玳瑁更為極危物種。<br>■記者朱雅霜</p></body></html>
