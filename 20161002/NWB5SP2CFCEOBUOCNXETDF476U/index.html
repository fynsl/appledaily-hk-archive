<html><header><meta charset="utf-8"><title>杏兒倉底貨連環被姦</title></header><body><h1>杏兒倉底貨連環被姦</h1><p>黎耀祥和胡杏兒主演的《巾幗梟雄之諜血長天》，傳因太爛而遭管理層抽起不播。不過，這部3年前作品終出生天，安排於收費網路電視平台myTV SUPER播出。<br>無綫前日在facebook專頁上載預告片，宣傳手法用自嘲方式：「今次大台突破框框，挑戰入屋尺度，齊集殺人、被人殺、咬爆唇、強姦於一身，仲唔夠？再嚟殺人、強姦、姦完再姦，問你怕未。」當中播出杏兒被人強姦後，再遭飾演日本軍人的林盛斌（Bob）強姦片段，認真重口味。另外，黎耀祥為救楊卓娜而用火箭炮射日軍，爆炸場面特技膠到拍得住被網民鬧爆的《張保仔》。<br>撰文：魯吉</p></body></html>
