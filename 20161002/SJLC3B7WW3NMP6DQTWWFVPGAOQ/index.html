<html><header><meta charset="utf-8"><title>創科局局長World Tour一年外訪9次咁誇？</title></header><body><h1>創科局局長World Tour<br>一年外訪9次咁誇？</h1><p>上任將近一年的創新及科技局局長楊偉雄，10月1日原來已啟程前往三藩市，出席由史丹福大學及PARC研究中心舉辦的數碼城巿高峰會，下星期四傍晚返抵香港，期間由副局長鍾偉強署任局長。楊偉雄於9月26日才出發德國訪問法蘭克福3天，出席由香港貿易發展局舉辦的年度大型海外推廣活動「邁向亞洲 首選香港」。<br><br>今次訪美之旅，楊偉雄會與三藩巿及聖荷西市高層官員會面，並會參加當地港人聚會。翻查資料，月薪近30萬元的楊偉雄，去年11月上任，未夠一年已最少有9次外訪記錄，其中6次訪問中國，其餘3次訪問歐美。</p></body></html>
