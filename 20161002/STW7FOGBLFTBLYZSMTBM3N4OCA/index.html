<html><header><meta charset="utf-8"><title>【一周必看】用洪荒之力耍冧又如何　中伏大Sam同英足總分手</title></header><body><h1>【一周必看】<br>用洪荒之力耍冧又如何　中伏大Sam同英足總分手</h1><p>英國《每日電訊報》早前派記者冒充遠東商人與艾拿迪斯見面，其間大儍教唆記者走法律罅買賣球員，並同意到遠東演講以賺取40萬鎊「顧問費」；報道上周一刊出令球壇譁然，英足總主席奇勒、行政總裁馬田格連及技術總監艾殊禾夫上周二在溫布萊召開緊急會議，並要求艾拿迪斯出席解釋，會議當日下午四時結束，足總晚上約七時 宣佈與艾拿迪斯協議提早解約，英國《每日鏡報》稱大儍不會得到賠償。</p></body></html>
