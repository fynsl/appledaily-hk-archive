<html><header><meta charset="utf-8"><title>劉定成濕平嫩男陪傾偈</title></header><body><h1>劉定成濕平嫩男陪傾偈</h1><p>富家公子劉定成曾因非禮及恐嚇男藝人罪名成立，被判囚17個月。不時被影到孖嫩男出雙入對的他，日前下午約3時許現身銅鑼灣時代廣場濕平，不過當日沒有嫩男陪伴，反而有兩個女工人貼身服侍，派頭十足，其中一名工人拿着一大卷廁紙陪劉公子出入名店，有些突兀。<br>率先換了長袖秋裝的劉公子，身形發福凸腩，其間還要坐在店內休息，面前紙袋放了一張疑似黑白遺照，多名店員輪流陪他傾偈，還有嫩男坐在身旁為他解悶，令他心花怒放。之後，劉公子才施施然帶工人離去，但不是坐私家車，反而選擇平民化，跟普通人一齊逼巴士。<br>採訪、攝影：黃柏倫、徐錦池</p></body></html>
