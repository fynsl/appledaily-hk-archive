<html><header><meta charset="utf-8"><title>十‧一煙花背後煙霧罩多區灣仔內街空氣混濁</title></header><body><h1>十‧一煙花背後<br>煙霧罩多區灣仔內街空氣混濁</h1><p>十‧一晚上，維港上空再次被煙花照耀，港府獲海南省港區政協委員聯誼會贊助，共發放多達23,888枚煙花彈，整個煙花匯演歷時23分鐘。然而璀璨煙花背後，維港兩岸鬧市空氣更見混濁，煙霧更飄至灣仔內街，市民一抬頭，只見烏煙，不見天。<br><br>今次煙花匯演有多幕煙花齊發，但根據天文台網站資料，在晚上9點煙花匯演期間，尖沙嘴天星碼頭錄得無風狀態，直至10點才轉吹和緩西風，以致煙花發放造成的煙霧在匯演結束後，久久都未能散去。鄰近煙花躉船的灣仔區，煙霧更吹至告士打道一帶，有摩天大廈一半隱藏在煙霧當中。</p></body></html>
