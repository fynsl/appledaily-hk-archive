<html><header><meta charset="utf-8"><title>【入圍初選】《十年》傳內地施壓出局</title></header><body><h1>【入圍初選】<br>《十年》傳內地施壓出局</h1><p>由五位香港新晉導演以五個短片組合而成的電影《十年》，講述香港未來十年的景象，被指宣揚港獨思想，又被內地官媒環球時報撰文狠批為思想病毒的電影，但今年的香港金像獎依然選了該片為最佳電影，導致一班親中的電影公司老闆如林建岳和黃百鳴等公開批評金像獎選制度不公。《十年》後來報名角逐今年11月舉行的台灣金馬獎，順利通過初選進入複選，可惜最後入不到圍，據悉內地官方也有向大會施壓。</p></body></html>
