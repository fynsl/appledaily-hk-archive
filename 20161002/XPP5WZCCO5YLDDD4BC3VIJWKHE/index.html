<html><header><meta charset="utf-8"><title>連詩雅拉隊開騷：我哋都係單身</title></header><body><h1>連詩雅拉隊開騷：我哋都係單身</h1><p>連詩雅、衛蘭、衛詩、曾若華組成新組合Dear John，僅推出過兩首歌，前晚已在銅鑼灣舉行迷你音樂會，她們表示首個音樂會主要是想測試市場水溫：「暫時會keep住做，希望有機會再出新歌，但大家都會各自發展。」<br>四女的共通點都是不識中文，需要以拼音記歌詞，連詩雅笑說：「我哋四個都唔太識中文，大家都好自律，會喺屋企做好功課。而我哋嘅共通點都係單身，平時會講少女心事。」問到為何沒有邀請同公司的官恩娜加入組合？連詩雅笑謂：「因為佢暫時要照顧BB，如果佢回歸歡迎加入，只要佢唔識中文，識英文就得。」<br>採訪、攝影：黃曉妍</p></body></html>
