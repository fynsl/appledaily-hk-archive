<html><header><meta charset="utf-8"><title>JM認婚事有共識</title></header><body><h1>JM認婚事有共識</h1><p>文詠珊（JM）與金融才俊吳啟楠（Carl）拍拖兩年，對方被起底是「iBANK筍盤」。有報道指JM表示男友已求婚，二人找了大埔比華利山的2,500萬獨立屋築愛巢，而JM亦頻頻去新居睇進度。</p><p>JM前晚現身台北LV新店活動，問到與男友同居一事，她未有否認：「準備咗搬屋好耐，冇時間搞新屋嘅嘢，所以𠵱家一有時間，有一、兩日都會去睇一睇，希望盡快可以搬，因為嚟緊又有三個月去北京做嘢，我諗出年先有時間再搬屋。」問她是否男友已求婚？她說：「𠵱家自己都好忙，大家忙嘅程度差唔多，所以有共識係好開心，大家都唔急，好穩定。」<br>採訪：唐如</p></body></html>
