<html><header><meta charset="utf-8"><title>林作呻酒會冇女仔</title></header><body><h1>林作呻酒會冇女仔</h1><p>林作和好友王賢誌（Vinci）昨日到灣仔會展參加國慶酒會活動，在場見盡香港官員，二人透露在會場與政界人物合照留念，突然林作說：「現場大部份都係uncle，冇乜女仔。」Vinci即笑林作前來另有目的，林作緊張說：「唔係，嚟感受吓氣氛，酒會上唔會諗呢啲，真係見到好多uncle同前輩。」林作和Vinci從不談感情事，Vinci說：「唔同generation，取向又唔同，互相都幫唔到大家。」<br>提到麥明詩，林作即封口，麥玲玲推算二人會離合糾纏長時間，林作表示無回應，並透露和玲玲姐是好友，但自己不太相信命理。<br>採訪、攝影：卓寶花</p></body></html>
