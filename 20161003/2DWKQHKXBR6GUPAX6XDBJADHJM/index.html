<html><header><meta charset="utf-8"><title>江美儀笑杏兒犯太歲</title></header><body><h1>江美儀笑杏兒犯太歲</h1><p>馬德鐘、江美儀及謝雪心等昨日到西九出席「與汪共舞嘉年華」活動，家中養了金毛尋回犬的馬德鐘，指平日與家人輪流放狗：「不過香港好多公園唔畀狗入，我覺得應該要多啲，但主人要控制得好啲。」<br>江美儀早前到上海演出舞台劇《我和春天有個約會》，她說：「佢哋搵咗另外嘅演員做之後20場，但都會搵返我哋去巡演，可能農曆年嗰陣，不過我3月答應咗李居明師傅做舞台劇。做演員都係想要錢同機會啫！如果兩個都做到就好。」至於同劇的胡杏兒被指耍大牌而被飛出局，江美儀讚對方專業：「我哋係朋友，我仲講笑問佢係咪犯太歲。」<br>採訪，攝影：盧妹</p></body></html>
