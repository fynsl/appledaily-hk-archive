<html><header><meta charset="utf-8"><title>【動物大都會】樹懶一家親</title></header><body><h1>【動物大都會】樹懶一家親</h1><p>二趾樹懶常倒掛樹上進食、睡覺、交配和生育，而且行動緩慢，但其實牠們只因進食的食物屬低能量，為保存能量才放慢節奏。樹懶每分鐘約移動3至5米，每天睡14至18小時，每4至7日才爬回到地面排泄。因此，難得看到牠們一家四口散步的溫馨場面。<br> <br>這一家四口包括媽媽、爸爸及兩個寶寶，去年才出生的小寶寶最愛在母親懷裡撒嬌。樹懶寶寶出生後12個月內都會跟隨父母出外覓食，之後便學習獨立生活。</p></body></html>
