<html><header><meta charset="utf-8"><title>【主席扮新鮮人】冇錢？拖都費事拍　月入6萬先無憂？</title></header><body><h1>【主席扮新鮮人】冇錢？拖都費事拍　月入6萬先無憂？</h1><p>今次$750使一星期的挑戰，我們要求已結婚多年的王利民和後生仔一樣，放假要和另一半外出拍拖，花花錢，他又會安排甚麼節目呢？</p><p>王利民和太太一起廿多年，老夫老妻，已甚少再出街拍拖，二人平日最常一起做的活動都是行山跑步，挑戰前堅決拒絕安排拍拖活動的他，最後到底和王太做了哪些又慳錢又sweet的活動呢？做了慳家青年一星期，王利民最大的體會是甚麼？而現今社會越來越多年輕單身男女，其實和錢又有沒有關係？<br><br>記者：黃子配<br>攝影：鄧鴻欣、梁志永、周芝瑩、伍慶泉、劉永發</p></body></html>
