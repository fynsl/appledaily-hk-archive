<html><header><meta charset="utf-8"><title>學友台個唱20萬人搶飛</title></header><body><h1>學友台個唱20萬人搶飛</h1><p>張學友將於明年2月假台北小巨蛋舉行巡唱，前日中午12時在拓元售票系統發售6場門票，於首賣3分鐘內瞬間湧入逾20萬人搶飛，打破系統紀錄，並造成故障，開賣短短20分鐘，已火速售出66,000張門票，搞到系統要緊急關閉處理，修復並確認所有付款程序後，於同日下午2時30分重新開啟售票網頁，剩餘門票於10分鐘內被掃光。<br>學友得知公開發售共71,000張門票全售罄，他表示：「幫我謝謝大家，我會盡力把最好的帶上舞台，希望不會辜負大家的支持與期望。」問到會否加場滿足向隅歌迷？主辦單位坦言前日已同步開賣預留的兩場加場，目前再加場的機會不高。<br>撰文：皓騫</p></body></html>
