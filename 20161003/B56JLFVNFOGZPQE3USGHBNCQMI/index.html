<html><header><meta charset="utf-8"><title>筲箕灣逾二千萬新盤間隔回歸正途</title></header><body><h1>筲箕灣逾二千萬新盤<br>間隔回歸正途</h1><p>蚊型盤劏房戶看得有點膩，轉轉口味，帶大家看看定價逾千萬的新盤──筲箕灣香島。項目位於大斜路的柴灣道上，如不駕車都頗「吊腳」。物業戶型比較正常，不會見到蚊型劏房，示範單位是千呎大戶，價單上低很多層的單位定價2,500餘萬元。單位面積大，露台都較巨型，有31呎，間隔不貪心，僅三房連套房。套房闊度逾10呎，外連工作平台，浴室尺碼正常兼有窗，廚房尺寸正常，工人房寬闊且洗手間有窗。</p></body></html>
