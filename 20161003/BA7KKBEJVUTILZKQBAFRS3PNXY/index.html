<html><header><meta charset="utf-8"><title>中環在線：恒生一姐有個靚車牌 - 李華華</title></header><body><h1>中環在線：恒生一姐有個靚車牌 - 李華華</h1><p>恒生銀行（011）「一姐」李慧敏（Rose）身家豐厚就肯定嘅，唔係點會輕鬆拎3.75億元買入太古地產（1972）嘅OPUS呢？不過佢好低調，絕少講自己投資，亦好少見佢珠光寶器，最多戴上價值不菲嘅沉香飾首，但原來佢都有低調得來高調嘅時候。<br>早前有讀者提供相片，喺中環恒生總行發現一部紅色Tesla Model S，車牌係「R0SE11」。根據運輸署資料，部車係Rose姐與老公袁天凡持有，Rose姐用自己英文名做車牌合理，11又代表乜呢？聽聞同佢生日冇關，咁應該就係代表恒生股票冧巴喇，估唔到Rose姐咁愛恒生。</p></body></html>
