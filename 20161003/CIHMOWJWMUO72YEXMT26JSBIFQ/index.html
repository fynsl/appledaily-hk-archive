<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】王敏德彈琴老婆聽</title></header><body><h1>【馮仁昭四圍超】<br>王敏德彈琴老婆聽</h1><p>王敏德噚日喺油麻地舉行鋼琴演奏發佈會，囝囝王躍穎（右）同好友莫何敏儀都有到場支持。學咗四堂鋼琴嘅王敏德話：「平日多數聽貝多芬同埋蕭邦嘅樂曲，好想自己可以彈到，於是搵老師教我。」<br>囝囝大讚爸爸：「佢以前都有上網自己學彈，𠵱家成日練習，如果佢冇進步就擔心囉。」王敏德想同囝囝學四手聯彈，然後舉行個人演奏會：「希望可以彈到3至5首歌，我會特別揀首歌送畀馬詩慧。」<br>撰文：馮仁昭</p></body></html>
