<html><header><meta charset="utf-8"><title>體壇拾趣：童心潮韋喜遇Mario</title></header><body><h1>體壇拾趣：<br>童心潮韋喜遇Mario</h1><p>隨住KD杜蘭特走人，雷霆喺來季就要靠韋斯卜克（Russell Westbrook）孭起成隊波。雷霆大軍𠵱家身在馬德里，會喺今日同周三分別對皇家馬德里同巴塞隆拿兩支籃球隊。韋斯卜克喺上周六就抽空出去馬德里市行吓，仲遇到孖寶兄弟嘅馬里奧，一齊合照開心吓。KD走咗，預計韋斯卜克要負起更大得分重任，咁啱馬里奧喺遊戲裏面成日跳，唔知會唔會過佢兩招，點樣可以跳得再高啲？</p></body></html>
