<html><header><meta charset="utf-8"><title>黎姿異地賀45歲</title></header><body><h1>黎姿異地賀45歲</h1><p>黎姿前日度過45歲生日，由昔日「愛美神」變為現在「凍齡美女」的她，昨日在微博貼了幾張相，相中黎姿穿上杏色晚禮服、束起頭髮的她清麗脫俗，怎看也不似已經生了三個小朋友，而從相中所見，靚媽身處的地方相信是歐洲國家。<br>黎姿亦於微博留言說：「雖然今年不在香港度過生日，但仍然過了一個很特別的晚上，感恩有愛我的家人、朋友、同事和粉絲們的祝福！衷心感謝你們！」至於，今年這麼特別的生辰，是否由老公馬廷強悉心為她安排，黎姿雖然未有提及，但每張相都能見到她幸福的笑容，已感受到黎姿不只是生日這天才過得開心，相信她現在的生活，才是其幸福笑容的來源。<br>撰文：李察</p></body></html>
