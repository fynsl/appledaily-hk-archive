<html><header><meta charset="utf-8"><title>體壇拾趣：狀元即傷湖人榜眼驚驚</title></header><body><h1>體壇拾趣：<br>狀元即傷湖人榜眼驚驚</h1><p>今季NBA新秀狀元、76人嘅賓西蒙斯（Ben Simmons）因為足傷，將會喺呢個星期接受手術，預計要休戰三個月咁耐；有傳賓西蒙斯受傷係因為今夏一下子增磅太多，足足重咗33磅，令身體承受唔住。睇番新秀榜眼、湖人嘅恩格林（Brandon Ingram）身高六呎九吋但得190磅，外界擔心佢同樣急於增磅而容易受傷；恩格林就話會小心處理，慢慢遞增食量。難得呢位19歲球員喺早幾日湖人新秀集訓營度表現非常出色，球會對佢印象好好㖭。</p></body></html>
