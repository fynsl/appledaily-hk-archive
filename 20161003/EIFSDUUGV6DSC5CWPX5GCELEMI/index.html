<html><header><meta charset="utf-8"><title>似美斯定馬勒當拿？皮耶一扭五世界波冇得彈</title></header><body><h1>似美斯定馬勒當拿？<br>皮耶一扭五世界波冇得彈</h1><p>韋斯咸在周六的英超賽事主場面對米杜士堡，於51分鐘被史杜安尼為客軍先開紀錄，但法國球星皮耶6分鐘後便以精采的個人表演為球隊扳平，而他一個扭五個射入的這記入球，更令不少人想起了30年前，阿根廷球王馬勒當拿在對英格蘭的世界盃8強賽的世紀入球，儘管槌仔幫主帥比歷賽後在讚美這一入球時說︰「這令我想起美斯的入球。」<br> <br>皮耶在比賽57分鐘於前場左路接應隊友傳送後一路殺入禁區，在他起腳施射之前先後扭過了巴拿根、迪魯恩、哥林張伯斯、賓吉遜及佐治費恩特，再射破域陀華迪斯十指關，協助球隊終止三連敗。</p></body></html>
