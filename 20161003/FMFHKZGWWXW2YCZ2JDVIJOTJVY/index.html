<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】小豪驚傷面唔辦明星賽</title></header><body><h1>【馮仁昭四圍超】<br>小豪驚傷面唔辦明星賽</h1><p>錢小豪、李泳豪、陳惠敏同鄧穎芝等，前晚喺九展出席拳賽活動，搞手小豪話：「籌備咗好耐，我都係第一次搞，終於出世啦？6號喺中環E Formula再有比賽。」會否落場打比賽？佢話自己已經過氣：「我搞呢個活動係想幫香港拳手，希望搞多啲比賽提高水平。」會唔會辦明星賽？佢話：「暫時唔會，始終有局限，有啲驚打親面，有啲又唔輸得。」<br>撰文：馮仁昭</p></body></html>
