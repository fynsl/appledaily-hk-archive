<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】李居明移師日本演劇</title></header><body><h1>【馮仁昭四圍超】<br>李居明移師日本演劇</h1><p>李居明（中）、龍貫天（左）同新劍郎前晚喺北角新光戲院出席粵劇《毛澤東》開鑼拜神儀式，搞手李居明話：「我哋唔似內地一定要做樣板戲，希望用香港人方式，去演我哋心目中嘅毛澤東，所以特別珍貴，基於一國兩制之下至可以做到。」佢仲話傾緊套劇喺日本名古屋演出：「希望明年11月，不過都驚日本左派人士會抗議。」同新光簽咗6年租約關係，李居明話除咗過往嘅粵劇外，想試吓其他創新題材。<br>撰文：馮仁昭</p></body></html>
