<html><header><meta charset="utf-8"><title>體壇拾趣：保特啤酒節又惹桃花</title></header><body><h1>體壇拾趣：<br>保特啤酒節又惹桃花</h1><p>喺里約奧運完成九金創舉嘅30歲牙買加飛人保特，除咗係全世界跑得最快嘅人，仲係其中一個最忙碌嘅男人。早排佢喺倫敦喪玩幾日之後，經已轉咗去德國慕尼黑繼續享受人生，喺當地啤酒節飲飲酒跳跳舞，同埋順便溝吓女，亦係佢最想做嘅嘢。着起德國民族服裝嘅保特，睇落十分有型，加上佢咁有名氣，當然有大把女仔埋身啦；消息話，佢同一位黑髮、大眼同埋條事業線好長嘅女仔傾得好投契，至於有冇下文，應該過一、兩日就會知囉。</p></body></html>
