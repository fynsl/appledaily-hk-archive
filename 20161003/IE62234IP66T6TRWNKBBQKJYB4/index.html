<html><header><meta charset="utf-8"><title>中環在線：星展靚媽要轉行 - 李華華</title></header><body><h1>中環在線：星展靚媽要轉行 - 李華華</h1><p>星展經濟研究部嘅靚女經濟師盧明俐（Lily）又生咗個BB喇！Lily有個兩歲大嘅囝囝，今年7月再生多個，湊夠個「好」字，佢話囡囡兩個都似，咁如果似媽媽咁靚女都唔錯喎。<br>帶佢出身嘅高級經濟師梁兆基（Chris）就慘嘞，皆因Lily打算專心做全職媽媽，做埋今個月就拜拜，Chris少咗個好幫手了。<br>Chris都話非常之唔捨得，好感慨咁話Lily跟咗佢6年半，由白紙一張做到家陣十分成功，大讚Lily不但面對傳媒談吐得體，而且做到嘢，辦事效率同質素都好高。</p></body></html>
