<html><header><meta charset="utf-8"><title>【新娘行頭】馬浚偉送5両重金豬牌</title></header><body><h1>【新娘行頭】馬浚偉送5両重金豬牌</h1><p>楊怡昨日穿裙褂出嫁，掛到上頸的十對龍鳳鐲和「契哥」馬浚偉送給她的金豬牌極為搶眼，據知金豬牌有5両重，約值7萬多元，楊怡昨日更自拍貼上微博多謝馬仔。之後一對新人在會場見傳媒，楊怡穿上羅馬尼亞設計師Ersa Atelier婚紗，老公謙謙則穿Hackett London品牌禮服。<br>另外，謙謙手上的婚戒有個H字，代表謙謙英文名Him，楊怡婚戒則是其英文名Tavia縮寫T，楊怡謂婚戒寓意白頭到老，幸幸福福。</p></body></html>
