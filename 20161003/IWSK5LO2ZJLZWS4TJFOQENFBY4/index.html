<html><header><meta charset="utf-8"><title>【一周必看】三個父母？　三人DNA結合誕男嬰</title></header><body><h1>【一周必看】<br>三個父母？　三人DNA結合誕男嬰</h1><p>《新科學家》網站公佈，墨西哥一支美國醫療團隊利用新的「核紡錘體移植」（spindle nuclear transfer）基因技術，為一對約旦不育夫婦，誕下融合三個人的脫氧核糖核酸（DNA）的嬰兒。<br> <br>這項技術是先把母親和捐贈者的卵子，雙雙與父親的精子結合。在受精卵開始孕育成胚胎時，再把捐贈者的卵子核移植到母親的卵子內。<br> <br>《新科學家》網站</p></body></html>
