<html><header><meta charset="utf-8"><title>Yumiko囡囡撐腳仔踩車</title></header><body><h1>Yumiko囡囡撐腳仔踩車</h1><p>鄭希怡（Yumiko）囡囡梁子柔（梁浸浸）一向超萌，一舉一動都相當吸睛，好多哥哥姐姐都是她的粉絲。Yumiko為滿足大家，經常在社交網update梁浸浸的消息，日前她在梁浸浸的Instagram上載兩條短片，除了一條她在公園玩遊樂設施，另一條就是她「試車」的片段。<br>戴上頭盔、護踭及護膝全套裝備的梁浸浸，其實只是玩滑輪車，鏡頭一開始拍着步履少少不穩的梁浸浸，一步一步行去滑輪車前，然後站上去，再用一隻腳仔撐一撐起步滑行，片尾是她「撞凳」停低，樣子十分可愛，Yumiko則指囡囡偷步。<br>撰文：李察</p></body></html>
