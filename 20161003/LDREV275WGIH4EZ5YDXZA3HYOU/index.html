<html><header><meta charset="utf-8"><title>【一周必看】長榮機強颱風下試降失敗折返港</title></header><body><h1>【一周必看】<br>長榮機強颱風下試降失敗折返港</h1><p>【本報訊】颱風鮎魚（台譯梅姬）上周二吹襲台灣，桃園國際機場航班大亂，多班機因此停飛。然而長榮航空卻無懼颱風，當晚陸續有飛機在桃園機場降落，至少7班航班因無法降落被迫轉停香港。有香港乘客向《蘋果》爆料，當晚乘坐的長榮飛機兩度試圖降落桃園，結果因失敗折返，連累乘客們經歷九霄驚魂，乘客痛斥長榮罔顧乘客安全，台灣民航局介入調查。</p></body></html>
