<html><header><meta charset="utf-8"><title>【今日笑一笑】寵物店關門無得入　愁爆狗賴死唔走</title></header><body><h1>【今日笑一笑】<br>寵物店關門無得入　愁爆狗賴死唔走</h1><p>狗狗除了是人類忠心的好朋友,亦非常忠於自己的愛惡喜好。五歲大狗狗Samo,與主人晚上外出散步時,途經牠最喜愛的寵物店。但當時已過了營業時間,店舖已關門。Samo當然沒有這時間觀念,即使主人告訴牠店舖已關門,不斷拉扯狗繩促牠離開,但Samo仍是頑強地站在店舖前,疑惑為何主人這麼狠心不讓牠進入逛逛,更展示一副楚楚可憐模樣,令人啼笑皆非。<br><br>The Dodo</p></body></html>
