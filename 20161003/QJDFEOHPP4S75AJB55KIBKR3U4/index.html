<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】劉德華Sammi玩翻撻</title></header><body><h1>【馮仁昭四圍超】<br>劉德華Sammi玩翻撻</h1><p>劉德華同黃曉明做主角嘅《偷天特務》已上映緊，原來今次鄭秀文（Sammi）都有份客串。Sammi做華仔嘅前妻，華仔經過生離死別後醒覺，鼓起勇氣搵返Sammi，二人互攬住selfie，華仔話：「好開心再同Sammi拍戲，雖然係結尾短短幾幕，但每次同佢合作都好好玩。」Sammi就笑話：「每次我都好期待同華仔再做對手戲，因為我哋都好熟識對方，所以每次合作都好玩，我哋會互相開大家玩笑。」<br>撰文：馮仁昭</p></body></html>
