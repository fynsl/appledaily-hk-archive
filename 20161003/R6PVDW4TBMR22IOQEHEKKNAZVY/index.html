<html><header><meta charset="utf-8"><title>超美艷！蔡依林烈焰紅唇襯Versace連身裙</title></header><body><h1>超美艷！蔡依林烈焰紅唇襯Versace連身裙</h1><p>台灣天后蔡依林(Jolin)雖然身形嬌小，不過身材驕人，經常都以性感火辣的造型打扮示人。<br> Jolin日前出席上海國際音樂高峰會，揀身了Versace 2016秋冬系列，藍色菱格紋入膊連身裙搭配同pattern的外套，輕輕跌膊，甚具型格。Jolin搭配一對蓋藍色Jimmy Choo的綁帶涼鞋，與造型襯絕，雙腿顯的超纖細，加上紅唇妝容，非常美艷，引得不少粉絲留言大讚「美慘了」、「美到有點誇張」。<br> 更多時尚、美容新聞，即上： http://add.appledaily.com </p></body></html>
