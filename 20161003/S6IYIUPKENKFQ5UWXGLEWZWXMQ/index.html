<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張智霖唔想囝囝入行</title></header><body><h1>【馮仁昭四圍超】<br>張智霖唔想囝囝入行</h1><p>張智霖（Chilam 中）日前與王宗堯（左）同張建聲為ViuTV節目做嘉賓，主題圍繞父愛，提到子承父業，Chilam就唔主張囝囝魔童入行：「我個仔近排開咗Instagram，有好多followers，佢覺得自己好威同好有成就感，以前佢係想做太空人、賽車手，小朋友鍾意扮鬼扮馬，但演藝工作並唔係咁樣一回事，玩還玩，演藝工作要捱更抵夜，今日唔知聽日事，所以我唔係咁想佢子承父業。」<br>撰文：馮仁昭</p></body></html>
