<html><header><meta charset="utf-8"><title>Becky瘦如咕嚕</title></header><body><h1>Becky瘦如咕嚕</h1><p>日本混血女星Becky年初被爆搭上極品下流少女的已婚男主音川谷繪音後形象插水，演藝事業瀕臨玩完。Becky近日終於有工開，繼日前出街的半裸拍廣告後，前晚到電台為新節目開咪，據知Becky每個月只開咪一次，每集酬勞僅收5萬日圓（約3,800港元）。Becky現身電台吸引半百記者到場，消瘦了不少的她卻被指似電影《魔戒》（The Lord of the Rings）內的角色咕嚕。</p></body></html>
