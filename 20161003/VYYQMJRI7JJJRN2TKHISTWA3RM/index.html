<html><header><meta charset="utf-8"><title>梁嘉琪逃避驗身</title></header><body><h1>梁嘉琪逃避驗身</h1><p>羅蘭和梁嘉琪昨日在荃灣出席「齊抗壞『膽』」活動，呼籲正視壞膽固醇問題。羅蘭姐自稱30多歲時開始有驗身習慣，及早發現有高膽固醇問題，她說：「之後要食藥控制同注意飲食，以前好鍾意食內臟，每逢年尾好多飲宴，難免食多咗，惟有第二朝飲杯濃茶。」除了注意飲食，她每日都堅持做步行運動，令身心更健康。<br>談到驗身，嘉琪露出尷尬神情，並直認一直逃避，但又叮囑身邊的家人朋友要定期驗身，她說：「若果要驗膽固醇我實超標，因為早幾日先食咗10隻大閘蟹。」她笑指食是自己最大嗜好，早前到歐洲旅行，就在行程初期不停食，不久便食滯了，到行程尾段只能品嚐當地各款沙律。<br>採訪、攝影：馬建華</p></body></html>
