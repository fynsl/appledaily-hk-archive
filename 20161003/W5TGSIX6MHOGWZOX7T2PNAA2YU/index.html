<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】艾美琦露半球認騎呢</title></header><body><h1>【馮仁昭四圍超】<br>艾美琦露半球認騎呢</h1><p>艾美琦（Amy中）噚日同賴彥妤（左）及禤嘉儀喺旺角街頭唱呢排好hit嘅日本洗腦歌《PPAP》，露半球嘅佢吸引唔少男士圍觀影相，佢就話香港嘅人有質素，唔怕被非禮，又話如果有人摸佢會大叫。自認騎呢嘅Amy話想做多啲慈善嘢，但因為形象唔好嚇怕好多團體，佢前日喺fb寫做雞都有愛國，Amy解釋因為新戲係做「一樓一」，佢仲話：「呢個係我形象啫，如果俾人誤會即係代表我做得似。」<br>撰文：馮仁昭</p></body></html>
