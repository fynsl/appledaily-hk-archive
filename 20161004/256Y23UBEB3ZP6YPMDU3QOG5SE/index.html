<html><header><meta charset="utf-8"><title>中環在線：岳少三女係受保護動物？ - 李華華</title></header><body><h1>中環在線：<br>岳少三女係受保護動物？ - 李華華</h1><p>麗新發展（488）近月連環有新盤推出，老闆林建岳三女林顥伊基本上每個新盤嘅活動都有出席，不過，佢每次都係受保護動物。<br>好似噚日麗展旗下將軍澳新盤做宣傳，公佈同悅榕Spa合作，林顥伊主要嘅工作，就係讀講稿，然後喺合作文件度簽名，最後影相，過程迅速，其他時間佢就俾公關收埋，傳媒訪問時間直情冇影。<br>不過又咁講，對比番之前幾次，林顥伊今次讀稿食螺絲少咗，影相笑容自然咗，都算有進步，希望佢盡快可以獨當一面喇。</p></body></html>
