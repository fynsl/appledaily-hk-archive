<html><header><meta charset="utf-8"><title>體壇拾趣：美中首戰火箭炒鯊魚</title></header><body><h1>體壇拾趣：<br>美中首戰火箭炒鯊魚</h1><p>周日嘅NBA季前熱身賽，火箭憑主將夏登交出「雙雙」16分同10個籃板，喺主場大炒由前NBA球員費迪堤（Jimmer Fredette）領軍嘅上海鯊魚131:94。身為鯊魚班主嘅姚明都有去睇波，佢仲講笑話：「我同火箭總經理莫利（Daryl Morey）講過，可能教練迪安東尼（Mike D'Antoni）淨係派四個人出場都打得贏我哋！」值得留意嘅係，鯊魚係歷史上第一隊同NBA球隊比賽嘅CBA球隊。</p></body></html>
