<html><header><meta charset="utf-8"><title>體壇拾趣：慢熱姬芭晉級冇難度</title></header><body><h1>體壇拾趣：<br>慢熱姬芭晉級冇難度</h1><p>周一喺北京舉行嘅中國網球公開賽，新任一姐姬芭喺女單首圈對仙妮雅高娃雖然打得慢熱，但最終都以兩盤6:4贏波，晉級次圈對史杜高娃。雖然呢位28歲德國球手搶走咗「細威」莎蓮娜嘅一姐位，但就話唔想畀太多壓力自己，因為想好好享受自己職業生涯入面最好嘅賽季喎。另外，西班牙嘅梅古露莎就喺同日女單次圈以6:2、7:6擊敗哈薩克嘅普汀絲娃，成為第一位闖入16強嘅球手。</p></body></html>
