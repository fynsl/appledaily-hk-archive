<html><header><meta charset="utf-8"><title>Juno父賣殼故事：倉猝結束不到氣絕　便已安葬</title></header><body><h1>Juno父賣殼故事：<br>倉猝結束不到氣絕　便已安葬</h1><p>歌手麥浚龍父親麥紹棠出任主席的中建置地（261）又賣唔成盤！公司公佈，由於未能與保興國際於訂約期限內訂立確定性認購協議，因此入股建議終止及失效。<br> <br>公司今年6月公佈，有「仙股大王」稱號的孫粗洪旗下保興國際，及一家合作夥伴提出建議，斥資14億港元認購中建置地新股，佔擴大後逾50％中建置地權益。另外，公司去年底亦曾公佈，國企新興鑄管擬以12億元入主的協議亦告吹。<br> <br>受消息影響，昨日公司股價一度下挫，終收報0.015元，無升跌。全日成交金額369.9萬元，涉及2.62億股。</p></body></html>
