<html><header><meta charset="utf-8"><title>求驗客手記︰喀軍老桑治中風命危</title></header><body><h1>求驗客手記︰<br>喀軍老桑治中風命危</h1><p>我求大俠日前接到一個令人唔多開心嘅消息，就係曾經效力利物浦同韋斯咸嘅喀麥隆後衞桑治（右），喺星期日中風入院，而且據報目前情況危殆。現年40歲嘅桑治係前阿仙奴中場、𠵱家係俄超魯賓卡山球員阿歷士桑治嘅叔叔，仲曾經代表喀麥隆國家隊出賽137場；而喺佢中風嘅消息傳出後，唔少球圈人士都為佢送上祝福，包括喀麥隆前鋒伊度奧、紅軍名宿加歷查、哥利摩亞同科拿等。我求大俠都喺度祝福桑治，希望佢大步檻過啦。</p></body></html>
