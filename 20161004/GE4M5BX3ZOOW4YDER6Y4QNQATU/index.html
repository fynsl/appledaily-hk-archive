<html><header><meta charset="utf-8"><title>隔牆有相：建制姊妹花拖手密斟 - 李八方</title></header><body><h1>隔牆有相：<br>建制姊妹花拖手密斟 - 李八方</h1><p>建制派噚日開會傾協調，席間出席嘅女議員唔算多，但就有兩位「姊妹花」成功吸引傳媒注視，皆因兩人一坐低就雞啄唔斷，仲要係摸埋手仔傾密偈嗰隻。邊兩位女議員咁多話題？之咪就係民建聯主席李慧琼同經民聯梁美芬（圖），睇睇佢哋坐埋一齊，笑瞇瞇四目交投，似乎都傾得好投契。莫非係建制女「紅」人，格外可以分享心底話？唔知有冇交流如何獲阿爺支持，迅速上位嘅秘技？</p></body></html>
