<html><header><meta charset="utf-8"><title>曾與凱旋門大賽亞軍串Q佢喺五班仲唔屈機？</title></header><body><h1>曾與凱旋門大賽亞軍串Q<br>佢喺五班仲唔屈機？</h1><p>周日晚上，備受全球矚目的大賽2400米一級賽凱旋門大賽已圓滿結束，結果由岳伯仁旗下的「艷跡可尋」勝出。講開這大賽，有一匹香港馬迷熟悉的馬，曾在2014及2015年連續兩年於此賽跑第二名，牠就是2014年2400米一級賽香港瓶盟主「富林特郡」。<br><br>至於在今期賽事中，列陣頭場五班1800米的「法國將軍」，原來過往曾在外地的三級賽與「富林特郡」串Q，可見前駒實力應不太差。今回這匹容廐馬跑最低班賽事，所遇對手當然是次一皮，加上出爭歷來唯一贏過的1800米，更見牠的突出，故周三要來個谷底反彈，絕不為奇。</p></body></html>
