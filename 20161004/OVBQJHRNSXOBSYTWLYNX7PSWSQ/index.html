<html><header><meta charset="utf-8"><title>介紹一個好運組合畀大家</title></header><body><h1>介紹一個好運組合畀大家</h1><p>講到近期氣勢勁的練馬師，當然不得不提沈集成，皆因他已連贏四個賽馬日，今期賽事，將移師快活谷上演，新谷草王在主場出擊，當然要留神。至於騎師方面，莫雷拉每期有上陣賽事都有頭馬交出，在上次國慶日，他更連中三元，登上騎師榜的第一位。周三夜賽，這對旺門騎練又有合作，自然值得留意。<br>其中列陣尾場三班1200米的「好運有利」，歷來四捷全在同程取得，可見路有專長，加上這四場頭馬全都由雷神操刀，反映人馬合拍，而且騎練近期默契十足，近兩匹合作馬皆勝，看來二人大有機會憑「好運有利」延續近期強勢。</p></body></html>
