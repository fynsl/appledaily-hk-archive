<html><header><meta charset="utf-8"><title>體壇拾趣：黑帝勁發火老闆錫番</title></header><body><h1>體壇拾趣：<br>黑帝勁發火老闆錫番</h1><p>平治車手咸姆頓喺周日馬來西亞站因為引擎故障被迫退賽，令佢同最終得第三嘅隊友羅斯保喺車手榜嘅分差擴大到23分，佢就梗係嬲啦！31歲嘅「黑帝」覺得車隊偏幫羅斯保，而平治主席禾夫事後就安慰咸姆頓：「雖然賽車少不免會出現意外，但車隊今次真係令佢失望。不過今季F1仲未完，咸姆頓仲有五站可以追。」另外，喺大馬首圈引發車禍嘅法拉利車手維特爾俾賽會追罰，喺日本站要罰後三位起步。</p></body></html>
