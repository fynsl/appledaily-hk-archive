<html><header><meta charset="utf-8"><title>呢一件事　周三將首次發生！</title></header><body><h1>呢一件事　周三將首次發生！</h1><p>禮拜三谷草賽事乃季內首次用A跑道作賽，距上次A欄已三個月，睇番上季9月9日首次谷A欄賽事，當晚八匹放頭馬僅一駒不入前四名，其中「金滙龍華」及「愛寶」放到贏馬，另外「路路發」及「加州金獎」亦都係擺前建功，似乎養草後內欄場地較佳，預計對內叠前置馬有利。<br><br>今戰列陣馬中，頭場「糖黐豆」乃全場唯一贏過A欄1800米之參戰馬，回配贏馬拍檔莫雷拉執韁，抽得三檔好位有機會贏馬補中。另外，六場「歐洲之星」跑谷A欄一次即勝，反而在其他移欄從未贏過，今次重返強項絕不能輕視。</p></body></html>
