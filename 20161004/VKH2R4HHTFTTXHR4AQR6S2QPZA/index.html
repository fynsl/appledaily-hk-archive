<html><header><meta charset="utf-8"><title>體壇拾趣：隊友狂咀科拿求脫毒</title></header><body><h1>體壇拾趣：<br>隊友狂咀科拿求脫毒</h1><p>兩年一度嘅萊德盃喺周日結束，東道主美國隊喺最後一日嘅12組個人賽延續強勢，拎到七勝一和嘅好成績，最終以總成績17:11擊敗歐洲隊，自2008年以嚟首度捧盃，仲係史上第26次捧盃，就連現任美國總統奧巴馬都有喺社交網站恭喜佢哋㖭。一班美國球員喺賽後都忍唔住同自己嘅另一半咀嘴慶祝，搞到單身嘅科拿一支公咁勁無奈，佢只好擺個嘴藐藐嘅表情，扮到自己唔在乎咁囉。</p></body></html>
