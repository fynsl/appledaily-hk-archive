<html><header><meta charset="utf-8"><title>求驗客手記︰入波領紅Why Always巴神</title></header><body><h1>求驗客手記︰<br>入波領紅Why Always巴神</h1><p>唔係講笑，巴神真係返嚟喇！尼斯周日法甲主場迎戰羅連安特，一度被逼和下，靠巴洛迪利喺86分鐘絕殺險勝2:1，八戰保持不敗上番榜首。巴神喺季初由利物浦加盟尼斯後，入球效率勁升，上陣三場聯賽全部有進賬共入五球；不過，國際賽後下輪法甲主場迎戰里昂，巴神就冇份爭取入球喇；因為佢喺呢場波先因為除衫慶祝入波領黃，到補時再同對方守將史堤芬摩里拉嘈交，領多面黃牌被逐離場，下場法甲要停賽。</p></body></html>
