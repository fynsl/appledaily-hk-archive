<html><header><meta charset="utf-8"><title>求驗客手記︰A米「薩」敵掀青春革命</title></header><body><h1>求驗客手記︰<br>A米「薩」敵掀青春革命</h1><p>AC米蘭早幾年成日俾人笑係「老人院」，貪一班30出頭嘅過氣球員唔使轉會費就狂簽，但近一、兩季似乎開始改變，繼現年17歲嘅「新保方」基安盧基當拿隆馬打出名堂後又有小將上位。周日意甲主場迎戰薩斯索羅，A米先開紀錄後一度連失三球落後1:3，但到69分鐘起八分鐘內連入三球，戲劇性反勝4:3，其中扳平3:3一球，係來自後備18歲小將文路爾盧卡迪利嘅禁區邊世界波。呢位青訓產品上季季尾已經首次亮相意甲，呢球係佢首個聯賽入波。</p></body></html>
