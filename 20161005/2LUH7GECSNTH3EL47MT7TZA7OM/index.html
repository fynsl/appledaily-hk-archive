<html><header><meta charset="utf-8"><title>【今日笑一笑】阿伯被狗扯甩隻手　路人反應會係點？ </title></header><body><h1>【今日笑一笑】<br>阿伯被狗扯甩隻手　路人反應會係點？ </h1><p>若在街頭看見有人被自家養的狗猛力扯甩一條手臂，你會如何反應？<br><br>加拿大一個專門拍攝街頭整蠱路人的搞笑節目，早前派出一名年老演員，拖著一頭狼狗於公園內，扮虛弱向路人求助。而他拖著狼狗的右手，其實是一隻預先準備好的假手。當有路人落搭上前扶他行時，走不了數步，他會暗中指示狼狗向前奔跑，再扯甩他的右手，從而偷拍路人的反應。結果大多數人都是驚惶大叫、目定口呆、或是擁著老人痛哭。雖然最後知道是被整蠱，但各人都只是一笑置之，相信還慶幸遇到的並不是事實。</p></body></html>
