<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳智燊宋熙年派喜餅</title></header><body><h1>【馮仁昭四圍超】<br>陳智燊宋熙年派喜餅</h1><p>陳智燊（Jason）同宋熙年上月喺英國拉埋天窗，唔少圈中好友飛去觀禮，高海寧、李亞男同陳爽仲做埋送嫁姊妹。結完婚度埋蜜月之後，一對新人近日至開始派喜餅，佢哋噚日發咗幾張婚禮相片，仲有喜餅送畀傳媒，寫話：「多謝與我們的旅程同行，多謝大家的愛。」</p><p>喜餅禮盒有曲奇餅同蛋捲，用粉紅色配熨金心形圖案做包裝，設計簡約。<br>撰文：馮仁昭</p></body></html>
