<html><header><meta charset="utf-8"><title>名模Cara頸添眼睛紋身網民：好恐怖</title></header><body><h1>名模Cara頸添眼睛紋身<br>網民：好恐怖</h1><p>英國名模Cara Delevingne近年進軍影壇，喺《自殺特攻：超能暴隊》（Suicide Squad）扮演反派「魅女巫」，可惜工作繁忙嘅佢，與拍拖一年半嘅音樂人女友St. Vincent，因忍受不了遠距離戀愛壓力，早前已經分手收場。<br><br>向來型格嘅Cara身上有唔少紋身，包括手指紋有獅子圖案，腳板底亦有紋字，而佢嘅最新紋身就喺背後面。Cara早幾日將一對眼紋咗喺頸後面，好似加咗對後眼咁，嚇親唔少粉絲，有人覺得個紋身好襯Cara，但亦有人覺得好恐怖，令人毛骨悚然。</p></body></html>
