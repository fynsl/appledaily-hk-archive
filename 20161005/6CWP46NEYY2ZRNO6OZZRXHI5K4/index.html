<html><header><meta charset="utf-8"><title>42歲楊采妮心郁造人</title></header><body><h1>42歲楊采妮心郁造人</h1><p>今年42歲的楊采妮（Charlie）可能見到身邊幾位好姊妹梁詠琪、李心潔都先後誕B，眼見新生命誕生，令姊妹們都滿足快樂，所以Charlie亦下定決心趕上尾班車。早前她自爆探過好友李心潔兩個BB之後，正努力調理身體，希望可以盡快有好消息。<br>Charlie近年減少密集式的工作，放慢生活節奏，同時努力造人。昨日她在微博貼了兩張新相，相中穿上吊帶背心的她攬着哥基愛犬Faith，鏡頭前的大頭Charlie不施脂粉，近距離可見是零毛孔，除了天生麗質，一定是保養得宜，皮膚白滑依然是索女。<br>撰文：非非</p></body></html>
