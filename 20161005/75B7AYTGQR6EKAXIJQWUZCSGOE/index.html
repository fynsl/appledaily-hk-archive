<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】趙學而騷加開一場</title></header><body><h1>【馮仁昭四圍超】<br>趙學而騷加開一場</h1><p>趙學而將於下月13日喺Star Hall開處女騷，門票噚日公開發售，短短6分鐘全被掃清，學而昨到商台接受阮兆祥節目訪問，開心宣佈：「主辦商真係傾到場返嚟，可以加場，正啦喂！只加一場冇得再加。」祥仔同學而曾合作拍人氣劇集《皆大歡喜》，當年嘅舅老爺同二少奶重聚，祥仔自薦同陳奕迅做嘉賓，學而話：「你唔好拉人落水，一個阿婆幾十年冇開騷，佢哋可能喺台下跟住唱唔奇。」<br>撰文：馮仁昭</p></body></html>
