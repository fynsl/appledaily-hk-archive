<html><header><meta charset="utf-8"><title>莊思敏真空透股</title></header><body><h1>莊思敏真空透股</h1><p>莊思敏昨日以代言人身份在尖沙嘴出席護膚品活動，真空穿透視裝若隱若現「優質股」，她表示為了穿得好看，兩星期前已開始節食及做運動。她戴了假長髮，笑謂消失的異性也回歸，她說：「多咗啲男性朋友搵我，有個攞咗我廣告嘅一比一紙板人像放喺屋企。」她稱對方有女友，並非對自己有意思。<br>另外，早前莊思敏家有漏水問題，她稱已再裝修，再沒有被投訴，但舊裝修師傅追數，她說：「明恰我哋幾個女仔，𠵱家交咗畀律師處理。」對於妹妹莊思明被網絡欺凌，她勸喻不必放上心，她說：「唔明點解阿妹咁嬲，拍拖咁開心，唔好為小事生氣。」<br>採訪、攝影：王連連</p></body></html>
