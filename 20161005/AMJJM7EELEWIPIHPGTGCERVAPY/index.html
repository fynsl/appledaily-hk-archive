<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】阿信被問斷背鬧屁事</title></header><body><h1>【馮仁昭四圍超】<br>阿信被問斷背鬧屁事</h1><p>台灣天團五月天主音阿信出道17年性向成疑，前日佢喺台灣接受電台節目訪問，被歌迷直問鍾意「男生還是女生？」阿信霸氣回覆：「其實我也不介意大家問我一千次一萬次一億次，真的，我還是這邊很清楚給大家答案，干你屁事！」<br>隊友瑪莎爆笑話：「就很明顯知道你是女生，而且還很色。」咁多年阿信傳過兩段緋聞，由於桃花超少惹斷背疑雲。<br>撰文：馮仁昭</p></body></html>
