<html><header><meta charset="utf-8"><title>吳肇軒對感情事遲鈍</title></header><body><h1>吳肇軒對感情事遲鈍</h1><p>吳肇軒在《哪一天我們會飛》未能跟蘇麗珊成為一對，令不少觀眾可惜，不過在月底開拍的電影《逆向誘拐》中，導演黃浩然將他們撮合。《逆》片另一位新人朱鑑然，早前亦曾跟蘇麗珊在網劇《無間道》結緣。<br>吳肇軒早前受訪，談到拍《哪一天》時不少同片演員跟觀眾的觀點不同，很多人都說會揀游學修。他笑言對感情事很遲鈍，所以當時沒有留意游學修和蘇麗珊發展，他說：「係後來報紙登先知，今次話佢哋分手都係一樣。」演過電影《破風》的朱鑑然，擁有英國皇家音樂學院鋼琴7級程度，自言骨子裏跟吳肇軒一樣，溫文背後是搞爛gag的好材料。<br>採訪、攝影：何永寧</p></body></html>
