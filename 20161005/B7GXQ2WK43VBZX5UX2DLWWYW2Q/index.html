<html><header><meta charset="utf-8"><title>碧咸仔搭上老死女友</title></header><body><h1>碧咸仔搭上老死女友</h1><p>英國萬人迷碧咸（David Beckham）大仔Brooklyn與「紫天椒」嘉兒莫蕊茲（Chloe Moretz）上月分手，回復單身的Brooklyn前日被拍到與將出道做嫩模的Kim Turnbull於倫敦街頭，大庭廣眾打情罵俏。Kim是著名已故藝術家William Turnbull孫女，她早前跟麥當娜（Madonna）囝囝、Brooklyn好友Rocco出雙入對而傳緋聞，未知Brooklyn是否硬撬老死的女友。</p></body></html>
