<html><header><meta charset="utf-8"><title>杏兒賀完楊怡即揹Longchamp袋飛巴黎</title></header><body><h1>杏兒賀完楊怡<br>即揹Longchamp袋飛巴黎</h1><p>楊怡與羅仲謙日前的婚宴，廣邀圈中人出席，將到巴黎出席Longchamp活動的胡杏兒也偕老公到賀，她因要趕飛機而未有玩到最後。<br> <br>杏兒穿上Needle &amp; Thread黑色刺繡長裙，出席楊怡婚宴，之後馬上變裝，準備上機。杏兒以黑色外套配淺色上衣作機場look，上機少不了容量不少的手袋，她就選用柔軟的Longchamp Paris Rocks Velours手袋，僅以金屬孔眼點綴的手袋，令整個機場造型更cool。<br> <br>更多時尚、美容新聞，即上： http://add.appledaily.com </p></body></html>
