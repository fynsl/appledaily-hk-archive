<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林志穎晒41歲童顏</title></header><body><h1>【馮仁昭四圍超】<br>林志穎晒41歲童顏</h1><p>林志穎今個月15號就42歲，日前佢參加高中同學婚禮，之後喺facebook分享心情話：「高中畢業快25年了，在同學的婚禮上見面總是有聊不完的話題……從學生時代聊到育兒經，感覺又回到了17歲！」<br>林志穎同老同學影嘅幾張合照，近兩日成為網友熱話，皆因相中所見，年過40嘅林志穎，個樣仍然係好似十幾歲嘅𡃁仔一樣，呢啲咪叫做凍齡囉！<br>撰文：馮仁昭</p></body></html>
