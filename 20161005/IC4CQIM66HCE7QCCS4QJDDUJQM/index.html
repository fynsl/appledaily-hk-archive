<html><header><meta charset="utf-8"><title>郭可盈去飲着花裙黎姿都撐同一英牌</title></header><body><h1>郭可盈去飲着花裙<br>黎姿都撐同一英牌</h1><p>前晚楊怡與羅仲謙註冊結婚，在麗思卡爾頓酒店筵開52席，多位圈中人到賀，女星的去飲look 都好吸睛。<br><br>同老公林文龍結伴到場的郭可盈，穿了一件花花珠片刺繡薄紗短裙，集浪漫飄逸感與女人味的細節於一身。郭可盈身上這條裙子是中價英牌Needle &amp; Thread的出品，官網售300英鎊（約港元$3,000），而黎姿日前慶祝生日時在微博貼相，相中的她亦同是穿同一品牌，看來這個品牌的設計都甚得貴太太們的歡心。<br><br>更多時尚、美容新聞，即上： http://add.appledaily.com  </p></body></html>
