<html><header><meta charset="utf-8"><title>鄧健泓搵孫耀威幫女友</title></header><body><h1>鄧健泓搵孫耀威幫女友</h1><p>石詠莉（Sukie）昨日在沙田為今周日舉行的演唱會綵排，除了男友鄧健泓（Patrick）在場打點外，還有演出嘉賓孫耀威和盧巧音，Sukie和孫耀威更即場演唱《為你鍾情》一曲。鄧健泓被問到是否為女友演唱會碌盡人情卡，他說：「除咗石詠莉之外，盧巧音係我第二最愛嘅女人，至於孫耀威，如果我第日中途轉基一定搵佢。」<br>孫耀威大爆鄧健泓細心一面：「佢一面聽住Sukie唱，一邊逐粒音教佢，細心到我慚愧，搞到我都心動。」不過鄧健泓表示不會上台合唱：「好多嘢要兼顧，𠵱家唱咗第時結婚做乜好？唔通學羅仲謙咁扮鬆弛熊咩？」<br>採訪：曹家誠<br>攝影：陳慧安</p></body></html>
