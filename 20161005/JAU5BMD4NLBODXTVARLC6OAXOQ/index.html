<html><header><meta charset="utf-8"><title>游水無厘頭成身血番睇gopro至知俾鱷魚咬</title></header><body><h1>游水無厘頭成身血<br>番睇gopro至知俾鱷魚咬</h1><p>澳洲西澳洲一家人在一條河暢泳，竟不知河中有鱷，直至兒子被咬。<br><br>蒂姆斯（Timms）與家人到一個假日農場，一起跳進一條河游泳。其間，他與妻子感到被撞，但由於水濁看不清，以為只是子女踢他們。<br><br>不過，之後他們的14歲兒子卡梅倫被手肘和腹感到被噬受傷，要接受抗生素治療。<br><br>他說，游水時感到身旁的有東西，之後知道自己流血，卻不知發生何事。<br><br>直至事後他們翻看戴在卡梅倫頭上的GoPro相機的片段時，方發現當時一隻鱷魚擦身而過，還襲擊卡梅倫。<br><br>英國《每日郵報》</p></body></html>
