<html><header><meta charset="utf-8"><title>李佳芯同居監視男友</title></header><body><h1>李佳芯同居監視男友</h1><p>李佳芯由有線加入無綫，轉眼4年已成功上位，她由「最強小三」變成第一女主角，最近演劇集《律政強人》得到不少人讚賞。感情方面，她早已名花有主，最近由柴灣公屋搬到西貢村屋，跟ViuTV主持陳炳銓同居。<br>昨日有報道指陳炳銓甚得女士歡心，所以李佳芯主動要求同居方便監視。據知李佳芯拍拖年幾，前年跟蔡思貝做旅遊節目，跟喜歡行山的陳炳銓因找資料結緣。李佳芯最近受無綫力捧，對感情事忽然低調，對外聲稱陳炳銓是好好朋友。除了對男友有一手，有傳李佳芯對監製都是嬌聲嗲氣，所以獲加重戲份，角色比資歷深的黃智雯更搶鏡。<br>撰文：非非</p></body></html>
