<html><header><meta charset="utf-8"><title>求驗客手記︰出征柬埔寨港足等埋法叔</title></header><body><h1>求驗客手記︰<br>出征柬埔寨港足等埋法叔</h1><p>港足星期四就作客柬埔寨踢友賽，噚日大軍已經出發去到當地，準備呢場賽事，不過喺機場就發生咗段小插曲，就係效力中甲貴州恒豐智誠嘅法圖斯遲到！結果入閘前影嘅大合照（圖），法圖斯就冇份，不過最終出發都可以等埋法叔！港足順利抵達柬埔寨之後，稍作休息就已經喺傍晚進行操練。不過，法圖斯就真係要落力啲喇，因為佢可能會因為遲到而失去正選；事關教練金判坤話明對入籍球員嘅要求會更高，所以喺上月港足主場贏柬埔寨4:2場波表現麻麻嘅基藍馬今次都落選，法叔真係要醒醒定定！</p></body></html>
