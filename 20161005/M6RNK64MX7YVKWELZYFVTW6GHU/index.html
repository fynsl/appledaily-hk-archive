<html><header><meta charset="utf-8"><title>世盃外短訊：巴利未出戰先出手</title></header><body><h1>世盃外短訊：巴利未出戰先出手</h1><p>世盃外歐洲區D組榜首的威爾斯，將先後與奧地利及格魯吉亞交手，而威爾斯首席球星加里夫巴利亦已歸隊。不過，巴利歸隊後卻棄足用手，與隊友安迪京治、列特利及門將軒尼斯來一場室內高爾夫球賽；由於巴利一向喜歡打高球，所以揮桿動作似模似樣，表現亦「有番咁上下」。另外，有鑑於巴利未婚妻的表姐涉吞黑幫現金而令家人受騷擾一事，威爾斯足總亦表示關注，更據報會加強對巴利的保安。</p></body></html>
