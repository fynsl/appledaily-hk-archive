<html><header><meta charset="utf-8"><title>大肚謝安琪揀Self-Portrait黑裙難掩幸福肥</title></header><body><h1>大肚謝安琪揀Self-Portrait黑裙<br>難掩幸福肥</h1><p>張繼聰與謝安琪（Kay）日前都有出席楊怡與羅仲謙的婚宴，有喜三個多月的Kay受訪時不時甜笑。<br> <br>阿Kay當晚選穿了一條英倫品牌Self-Portrait黑色長裙，A字形裙襬是修飾大肚的上佳剪裁，衣領上的通花設計亦令黑裙更具亮點。顯瘦的黑色裙子也難掩阿Kay的幸福肥，露出的雙臂明顯漲了少少，希望她陀到BB肥肥白白呀。<br> <br>更多美容、時尚新聞，即上： http://add.appledaily.com </p></body></html>
