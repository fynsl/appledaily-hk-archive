<html><header><meta charset="utf-8"><title>220磅渡邊直美由欺凌至成名</title></header><body><h1>220磅渡邊直美由欺凌至成名</h1><p>日本重磅女星渡邊直美是藝能界開心果，她成功衝出日本兩度接拍香港劇集，又威到推出肥妹品牌punyus及舉行個人展覽，今個月起更展開世界性巡迴扮嘢騷，本周分別在紐約及洛杉磯表演，之後再到台北及日本各地演出。<br>渡邊直美拿手模仿Lady GaGa及Beyonce等國際天后，每次在鏡頭及台上均為觀眾帶來歡樂，不過她讀中學時曾被同學們視為欺凌對象，當時不敢跟家人及老師商量，成長經歷不甚愉快，慶幸她獲一位昔日閨蜜開解，更多得對方發掘自己的搞笑潛質，繼而踏上星途，就算重逾220磅仍不會自卑，更展開精采的演藝事業。<br>撰文：哥羅</p></body></html>
