<html><header><meta charset="utf-8"><title>後藤久美子混血女曝光</title></header><body><h1>後藤久美子混血女曝光</h1><p>90年代人氣日劇《偶像媽咪》女星後藤久美子，當年以日本國民美少女姿態走紅亞洲，不過她在20年前毅然放棄事業，為一級方程式車手阿里斯（Jean Alesi）嫁往法國並誕下女兒Elena，如今已是三子之母。</p><p>42歲的後藤久美子息影多年，其17歲乖仔Giuliano已繼承父業做車手，日前囝囝於Twitter公開母親為他炮製的愛心意粉。至於Elena今年已滿20歲，且長得亭亭玉立，遺傳媽媽良好基因。</p></body></html>
