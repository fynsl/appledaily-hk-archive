<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】盧覓雪演Stephy新戲</title></header><body><h1>【馮仁昭四圍超】<br>盧覓雪演Stephy新戲</h1><p>盧覓雪（Michelle）早排幫香港傷殘青年協會拍咗條短片，要佢坐住輪椅出入屋邨街市同商場，體驗坐輪椅人士嘅生活不便。Michelle噚日出席短片發佈活動時話，自從數碼電台執笠後，做多咗慈善工作同電影。繼早前為電影客串做「一樓一」後，亦拍咗葉念琛嘅新戲，佢話：「呢套係同Stephy（鄧麗欣）合作，之前同佢合作係十年前嘅《內衣少女》。」<br>撰文：馮仁昭</p></body></html>
