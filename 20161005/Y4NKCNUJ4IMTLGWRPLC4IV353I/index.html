<html><header><meta charset="utf-8"><title>【靚貨攻略】超夢幻呃like　台妹狂掃彩虹燈</title></header><body><h1>【靚貨攻略】超夢幻呃like　台妹狂掃彩虹燈</h1><p>在這social media發達的年代，拍張照，加無限filter post上網呃like是常識吧！最近台灣美眉最愛的，就是這個小小的寶盒。</p><p>外表看來像個變身器，但原來內有乾坤，一打開竟然會投射出超夢幻的彩虹。雖然記者暫未在港找到這款「彩虹燈寶盒」，但是就發現了其「孖生妹妹」，說的就是外形像普通書枱燈的第二代彩虹燈——「彩虹橋投影器」，未有計劃到台灣掃貨的絲打們可以買盞止渴。<br><br>（a）Paul Hei Gift網店<br><br>記者：羅祖兒</p></body></html>
