<html><header><meta charset="utf-8"><title>夏韶聲笑樂隊長散長有</title></header><body><h1>夏韶聲笑樂隊長散長有</h1><p>夏韶聲、鄧建明（Joey Tang）和Supper Moment（SM）等歌手組合，昨日在尖沙嘴出席一個沙灘音樂節記者會，夏韻聲笑謂樂隊開始萎縮，但仍有很多年輕人夾band，他稍後也會參與演出，他說：「香港少場地畀樂隊演出，佢哋都幾艱難。」問他是否眾演出者中酬勞最貴，他說：「唔知喎，但表演者都要食飯，如果唔係好慘。」</p><p>Joey謂1998年已經參與演出，試過表演前已喝醉：「嗰日晏晝醉咗，瞓醒上台，精神晒。」而他讀中四的兒子也受到薰陶愛音樂，但偏好玩中樂，他說：「阿仔鍾意敲擊樂，太極新碟有首歌就係佢幫我敲。」<br>採訪：王連連<br>攝影：陳慧安</p></body></html>
