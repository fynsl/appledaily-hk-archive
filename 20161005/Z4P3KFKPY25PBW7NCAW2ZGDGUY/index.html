<html><header><meta charset="utf-8"><title>傅明憲萬五呎高跳傘</title></header><body><h1>傅明憲萬五呎高跳傘</h1><p>傅明憲（GiGi）除熱愛潛水和滑雪外，近日還當上「空中飛人」，與友人遠赴新西蘭玩跳傘。前日GiGi在facebook上載多張照片，見她在萬呎高空張開手板，掌心寫上她「最愛」名字，就是其愛犬Fifi。<br>GiGi昨在電話表示事前着衫及孭裝備時已經開始緊張，而當日她與其他人跳15,000呎，當中只有一個人跳12,000呎，當飛機在12,000呎高空打開機門時，她已緊張到不得了。她說：「去到15,000呎都唔使諗，好快跳落去，根本未嚟得切驚就跳咗落去。一跳就驚到嗌出嚟，跟住見到眼前嘅風景就唔驚啦。嘩！原來個世界咁靚！」<br>採訪：魯吉</p></body></html>
