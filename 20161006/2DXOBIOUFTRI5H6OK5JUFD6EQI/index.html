<html><header><meta charset="utf-8"><title>體壇拾趣：姚潔貞變幸福包包面</title></header><body><h1>體壇拾趣：<br>姚潔貞變幸福包包面</h1><p>香港馬拉松代表姚潔貞噚日喺中環出席活動嗰陣自爆，八月完成里約奧運之後就重咗10幾磅，仲笑自己塊面好似包咁。冇他嘅，潔貞喺奧運之後就希望可以快啲同老公陳家豪計劃「造人」，所以𠵱家喺調整身體期間，可以做住幸福少奶奶先。嚟緊潔貞就會同家豪帶埋跑會嘅學生去雅典參加比賽，佢哋都會孖住跑10公里。未去過雅典嘅潔貞話希望去見識吓到底有咩咁吸引，當然仲有就係睇吓可唔可以喺一個咁浪漫嘅地方成功造人啦！</p></body></html>
