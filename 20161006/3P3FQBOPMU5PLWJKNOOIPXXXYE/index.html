<html><header><meta charset="utf-8"><title>蔡少芬笑老公財政司</title></header><body><h1>蔡少芬笑老公財政司</h1><p>蔡少芬與老公張晉昨日在柴灣拍廣告，蔡少芬自言是招財貓，令代言公司上市。問張晉會否覺得老婆旺夫，他表示：「自己唔信呢啲，如果旺夫，拍拖就旺啦，我拍拖都俾人鬧我，婚姻要相處，事業唔係邊個旺邊個、邊個靠邊個。」<br>提到夫妻檔，酬勞會否落蔡少芬袋，她笑言：「老公唔理小事，佢係財政司司長。」在旁的張晉即說：「我唔識管理呢啲，唔通老婆都唔信咩？」二人表示教女方法一致：「人生總有吃苦階段，希望囡囡搵到適合嘅嘢，我覺得兩個女𠵱家比較開心同快樂，我哋唔會一個做好人，一個做壞人，唔會打對台。」<br>採訪：卓寶花<br>攝影：沈健程</p></body></html>
