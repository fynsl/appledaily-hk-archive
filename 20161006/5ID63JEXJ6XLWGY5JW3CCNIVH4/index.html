<html><header><meta charset="utf-8"><title>王君馨男友Daniel為愛來港搵工　計劃結婚？</title></header><body><h1>王君馨男友Daniel<br>為愛來港搵工　計劃結婚？</h1><p>其實王君馨一直愛得低調，甚少被發現拍拖行蹤，令Daniel猶如虛擬男友，不過二人於2013年曾被影到同遊台灣，之後她透露Daniel亦是教徒，旅行都分房。由於分隔兩地，二人靠FaceTime維繫感情，或抽空互相探望。早前王君馨曾表示Daniel已經向她求了婚，更有指Daniel會作出遷就，將由紐約搬到香港搵工置家，計劃結婚。</p></body></html>
