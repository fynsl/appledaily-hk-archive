<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Kellyjackie想快生仔</title></header><body><h1>【馮仁昭四圍超】<br>Kellyjackie想快生仔</h1><p>已30歲嘅陳曉琪（Kellyjackie）噚日喺商台宣傳新歌《終身幸福》，首歌係講求婚：「好多朋友都話我啲歌好似預言咁，希望真係可以畀我快啲結婚生仔啦，我想35歲之前可以完成。」Kellyjackie仲搵埋兩個表姨甥拍MV，佢自己亦分飾兩角：「我要做邱比特同凡人，終於係唔使喊嘅MV。」單身咗四至五年嘅佢，好想快啲搵到男朋友，但又唔想朋友刻意介紹，佢笑言：「希望首歌可以邪一邪佢啦。」<br>撰文：馮仁昭</p></body></html>
