<html><header><meta charset="utf-8"><title>彭于晏男人方式祝捷</title></header><body><h1>彭于晏男人方式祝捷</h1><p>彭于晏（中）、張涵予（右）、吳嘉龍（左）與導演林超賢前晚在九龍灣展貿出席電影《湄公河行動》首映禮，新戲已經在內地十一黃金周上映，票房收三億，彭于晏表示替導演開心。<br>林超賢興奮說：「有心跳感覺，會繼續跑數，老闆話預計十二億，如果有（十二億票房）會唱番首歌。」之後會有甚麼慶祝活動？林超賢代彭于晏拒絕除衫慶祝，他說：「用男人方式慶祝，一齊食和牛。」<br>採訪：張俊銘<br>攝影：陳俊強</p></body></html>
