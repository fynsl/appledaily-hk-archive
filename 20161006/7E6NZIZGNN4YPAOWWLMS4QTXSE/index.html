<html><header><meta charset="utf-8"><title>梁詠琪下年交人生仔</title></header><body><h1>梁詠琪下年交人生仔</h1><p>梁詠琪（GiGi）昨日到商台宣傳入行20周年專輯《BeSIDE Me》，首版限量1,000張於網上開賣，極速2分鐘售罄。她表示不知道將來會否再推出實物：「希望今次可以畀大家讀書時嘅回憶，我都有儲返自己嘅卡式帶。推出呢隻專輯嘅時候忙到爆，之前又要做演唱會，𠵱家暫時巡迴到下年6月，香港站未定，已經確定會巡演12場，目標係開20場。」<br>GiGi直言老公於第一場演唱會送上驚喜已很足夠：「老公好明白我嘅工作，嚟緊仲要拍戲，所以下年下半年要交人，計劃到時再生個仔，佢已經有個前世情人，我都要生番個畀自己。」<br>採訪、攝影：盧妹</p></body></html>
