<html><header><meta charset="utf-8"><title>趣趣地：巴迪高三球值870萬</title></header><body><h1>趣趣地：<br>巴迪高三球值870萬</h1><p>唔少退休球星都運用影響力繼續行善，周一意大利佛羅倫斯就搞咗場慈善賽，由意大利明星隊對世界明星隊，佛羅倫斯最出名嘅費倫天拿名宿巴迪斯圖達（巴迪高），當然都義不容辭參與，個人連中三元下，以12:6大勝意大利明星隊，比數唔重要，最緊要吸引到28,000名球迷入場，獲得100萬歐元（約870萬港元）收益，撥捐當地唔同慈善組織。另外，羅馬名將托迪亦會喺下周三舉行慈善賽，馬勒當拿及朗拿甸奴等球星都答允出席。</p></body></html>
