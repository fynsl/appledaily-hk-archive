<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】曾國祥入圍金馬當贏</title></header><body><h1>【馮仁昭四圍超】<br>曾國祥入圍金馬當贏</h1><p>曾國祥（右）同《樹大招風》導演許學文、黃偉傑噚日到中環為Now TV節目巡禮做嘉賓，曾國祥執導電影《七月與安生》喺金馬獎獲七項提名，除咗佢提名最佳導演外，演員周冬雨同馬思純亦提名最佳女主角，曾國祥話：「宣佈導演嗰刻我女朋友大嗌咗出嚟，冇諗過自己有份，入圍當贏咗。」曾國祥又話暫時唔會計劃結婚，最希望同爸爸曾志偉同台獲獎。<br>撰文：馮仁昭</p></body></html>
