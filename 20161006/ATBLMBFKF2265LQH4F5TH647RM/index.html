<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】胡定欣陳展鵬車廂談情</title></header><body><h1>【馮仁昭四圍超】<br>胡定欣陳展鵬車廂談情</h1><p>胡定欣喺7月尾同音樂人男友陳明道（Terry）分手，之後就同《城寨英雄》拍檔陳展鵬秘密撻着。噚日有報道指佢哋拍新劇《同盟》日見夜見，展鵬做埋柴可夫司機管接送。<br>上月底，胡定欣同陳展鵬拍足一日戲，收工去咗西貢僻靜停車場，定欣助手去買糖水嗰陣，佢哋就留喺車廂談情，再食糖水，喺相處嘅半個鐘，佢哋都流露冧爆樣，之後陳展鵬揸車送胡定欣返將軍澳屋企。<br>撰文：馮仁昭</p></body></html>
