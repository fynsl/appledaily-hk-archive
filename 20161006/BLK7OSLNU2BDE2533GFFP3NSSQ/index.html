<html><header><meta charset="utf-8"><title>Kim遭官斥扮被劫</title></header><body><h1>Kim遭官斥扮被劫</h1><p>美國真人騷女星Kim Kardashian（圖）於巴黎的豪華住所內遇劫，遭持槍賊人盜走價值約8,700萬港元珠寶首飾，當地警方仍然未捉到犯人，據悉已經回到美國的Kim仍驚魂未定。有陰謀論指Kim自導自演打劫案騙取保險金，連現任美國最高法院大法官Stephen Breyer都有同感。Stephen就另一宗案件辯論時說：「如果Kardashian的賊人，假設真的存在的話，相信所有珠寶都有買保險，就不是盜竊？」</p></body></html>
