<html><header><meta charset="utf-8"><title>趣趣地：歧視女旁證咁樣罰都得</title></header><body><h1>趣趣地：<br>歧視女旁證咁樣罰都得</h1><p>正所謂禍從口出，捷克球隊布拉格斯巴達周日聯賽被般奴逼和3:3，門將古比克就將矛頭指向女旁證（小圖）身上，話佢睇漏對手明顯越位球，搞到自己失波，賽後仲留言：「女人都係返去煮飯喇」，連隊友中場域查都幫口話：「返去煮飯啦！」兩人講埋呢啲性別歧視言論，當然搞到一身蟻。古比克事後補鑊，喺面書上載老婆同女兒相片，又道晒歉咁，不過斯巴達照樣罰佢哋跟女子隊操練，而捷克足協星期四都話會追加處分。</p></body></html>
