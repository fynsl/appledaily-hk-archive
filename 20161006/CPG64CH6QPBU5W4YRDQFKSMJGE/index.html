<html><header><meta charset="utf-8"><title>趣趣地：腦癱小Fans等到曼聯星將</title></header><body><h1>趣趣地：<br>腦癱小Fans等到曼聯星將</h1><p>10歲嘅鄧尼係忠實曼聯球迷，亦係一位腦癱患者，佢喺禮拜日曼聯主場對史篤城場波，喺球員出入口度等球員。曼聯班球員好好人，總共有19個球員特登出嚟，同鄧尼傾偈合照，包括伊巴謙莫域、桑馬達、艾歷拜利同卡域克。曼聯唔單止對球迷好，對員工都好好，每位全職同兼職嘅員工都獲派價值1,000鎊（約9,868港元）嘅曼聯股份，計埋條數，球會因此支出逾70萬鎊。</p></body></html>
