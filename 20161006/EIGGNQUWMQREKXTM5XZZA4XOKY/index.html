<html><header><meta charset="utf-8"><title>變性春菜愛譜母子戀</title></header><body><h1>變性春菜愛譜母子戀</h1><p>日本變性藝人春菜愛一向恨嫁，趁好姊妹藤原紀香第二度結婚，最近亦自言找到結婚對象。44歲春菜愛搭上年僅21歲的小鮮肉男友，二人年齡相差23年，春菜愛做得男友「阿媽」有餘。</p><p>據知二人於半年前開始拍拖，並已同居3個月，日前春菜愛被拍得與男友到世田谷區的咖喱店撐枱腳，全程表現得相當恩愛。至於另一變性人KABA昨日以女人身份出席活動，透露變性過程包括隆胸共花上75萬港元手術費。</p></body></html>
