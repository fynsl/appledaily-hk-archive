<html><header><meta charset="utf-8"><title>中環在線：去到邊都自拍是常識吧 - 李華華</title></header><body><h1>中環在線：<br>去到邊都自拍是常識吧 - 李華華</h1><p>立法會金融服務界議員張華峰噚日聯同經民聯喺灣仔會展主辦《上市架構諮詢文件》研討會，可惜推出諮詢嘅證監會與港交所（388）冇大冧巴到場，只派代表出席旁聽。<br>不過，張華峰今次真有叫座力，吸引到300名業界人士撐場，認真巴閉，證券商協會主席楊玳詩難得見到舊同事，仲開心到即刻selfie。經民聯監事會主席林建岳仲帶埋乖女、麗豐（1125）高級副總裁林顥伊，見吓班Uncle、Auntie㖭。</p></body></html>
