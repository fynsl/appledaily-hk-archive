<html><header><meta charset="utf-8"><title>歐鎧淳指運動員商業化</title></header><body><h1>歐鎧淳指運動員商業化</h1><p>港隊「美人魚」歐鎧淳昨日到港台接受訪問，她坦言即使不做運動員，亦不會加入娛樂圈：「運動員商業化唔係壞事，我只係想趁自己有少少影響力做多啲推廣。為品牌影相好好玩，自己又未試過，不過我想成個游泳接力隊一齊做，因為成個隊唔止係自己。」她又謂會與隊友開facebook直播：「我哋有個好卑微願望，希望2020年東京奧運，大家可以講得出10個運動員個名啦。」<br>採訪、攝影：盧妹</p></body></html>
