<html><header><meta charset="utf-8"><title>阿倫唔想囝囝早婚</title></header><body><h1>阿倫唔想囝囝早婚</h1><p>譚詠麟（阿倫）和李克勤合資的食店「左麟右李」昨日喬遷之喜，在銅鑼灣新店剪綵，阿倫笑指克勤跳槽加盟英皇後，二人要待吉時合體，又要等海外進修的克勤學成歸來，克勤說：「生意同唱片公司無關，唔抽佣，屋企兩個仔先係老闆。」現時食店本港連外地共十間店，看準機會再開分店，慢慢擴展分店版圖。<br>有傳劉德華太太再懷孕，阿倫稱若是事實會恭喜對方，他說：「都好嘅，佢賺咁多要有承托力承起。」問到他兒子是否到時候結婚，他說：「啋過你，唔使咁早。」問到是否不捨得兒子太早成家立室，他說：「成個森林咁大見識多啲先，開吓眼界，吸引吓食個飯都OK嘅。」<br>採訪、攝影：王連連</p></body></html>
