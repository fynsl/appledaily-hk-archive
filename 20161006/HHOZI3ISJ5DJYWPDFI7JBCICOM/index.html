<html><header><meta charset="utf-8"><title>體壇拾趣：梅禮遇爆房癡情狂迷</title></header><body><h1>體壇拾趣：<br>梅禮遇爆房癡情狂迷</h1><p>英國網球手梅禮近日大爆自己曾經俾女球迷跟蹤，嗰位瘋狂粉絲會跟住佢去巡迴賽，仲試過爆入佢嘅酒店房，朝早七點幾就坐喺佢張床上面，望實佢瞓覺兼係咁摸佢手錶㖭。而梅禮喺周三中國網球公開賽嘅男單次圈，以盤數2:0擊敗俄羅斯球手古斯尼索夫，晉級八強後，就會對同胞艾蒙特。（now636台今日2:00pm直播）另外，國際網聯就警告所有球手咪食禁藥，因為唔係個個都好似舒拉寶娃咁好彩，被罰停賽後可以減刑。</p></body></html>
