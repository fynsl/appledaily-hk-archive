<html><header><meta charset="utf-8"><title>體壇拾趣：易帝地標捧蛋收場</title></header><body><h1>體壇拾趣：<br>易帝地標捧蛋收場</h1><p>湖人喺周二另一場NBA季前熱身賽中，喺主場以103:84擊敗帝王，不過首次為「紫金兵團」上陣嘅中國球手易建聯就唔多掂喇，佢只係打得三分鐘，仲冇得分。至於今季選秀榜眼恩格林（Brandon Ingram）都表現麻麻，呢位後備上陣27分鐘嘅前鋒，五次起手全部炒晒，淨係靠罰球攞到兩分。不過，新帥禾頓（Luke Walton）都有維護恩格林：「我諗佢肯定好緊張，但係我都好滿意佢今場嘅表現。」</p></body></html>
