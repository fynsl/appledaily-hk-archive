<html><header><meta charset="utf-8"><title>【巴黎直擊】范冰冰每日一餐減磅</title></header><body><h1>【巴黎直擊】范冰冰每日一餐減磅</h1><p>范冰冰、文詠珊（JM）、諸葛紫岐和老公薛嘉麟，於香港時間昨日現身巴黎時裝周的壓軸大騷Louis Vuitton，同場還有中田英壽、澳洲索模Miranda Kerr等。范冰冰於騷後熱情地和設計師Nicolas Ghesquiere抱抱，她透露之前拍《我不是潘金蓮時》時增肥約17磅，目標要減22磅，談到減肥方法，她說：「第一個是做運動，另外就是每天只吃一頓飯。」<br>此外，JM回應被男友求婚報道：「其實我真係未結婚，好多人恭喜我，我話『你唔使恭喜我住』。」她又否認和男友同居。<br>採訪：顏英儀</p></body></html>
