<html><header><meta charset="utf-8"><title>體壇拾趣：招重文收完大信封「升職」</title></header><body><h1>體壇拾趣：<br>招重文收完大信封「升職」</h1><p>標準灝天上個禮拜輸咗畀港會，賽後已話要解散個教練團，前日高層真係出手，做咗今季港超第一隊換帥球隊，仲叫南韓球員尹東憲暫時頂上，希望執好隊波嘅體能，稍後仲有老將美高回歸頂佢個位。接咗信嘅原任教練招重文，忽然「升職」做咗球隊領隊，至於實際升職定上咗神枱，球迷心裏有數，而助教潘文俊就冇得留低。點解標準灝天啲管理手法咁熟口面，咁快換教練？因為呢隊波其實係由以往流浪高層做管理，所以好多嘢都似曾相識。</p></body></html>
