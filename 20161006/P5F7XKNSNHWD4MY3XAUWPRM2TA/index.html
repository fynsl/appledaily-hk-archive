<html><header><meta charset="utf-8"><title>特稿：紅軍森巴孖寶當旺 - 牽牛</title></header><body><h1>特稿：紅軍森巴孖寶當旺 - 牽牛</h1><p>簡評：巴西國家隊中前場有五名效力英超球員，以今季表現，最旺是利物浦孖寶羅拔圖法明奴及菲臘比古天奴，兩人均已攻入三個入球，法明奴回歸後，更影響韋利安的右翼鋒位置；曼城今季由哥迪奧拿接手，講求全民均控、全民均攻，巴西防中費蘭甸奴有明顯進步，比以往只顧防守，今季參與更多進攻，也攻入一個入球。</p><p>相反車路士今季戰績反覆，巴西孖寶也狀態一般，當中奧斯卡杜斯山度士狀態尤其低迷，聯賽亦未開齋。<br>文：牽牛</p></body></html>
