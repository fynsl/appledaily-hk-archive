<html><header><meta charset="utf-8"><title>中環在線：張華峰叫李小加分錢畀人 - 李華華</title></header><body><h1>中環在線：<br>張華峰叫李小加分錢畀人<br> - 李華華</h1><p>港交所（388）行政總裁李小加住緊嘅大潭道龜背灣2號獨立屋，亦即係「哥哥」張國榮舊居，星期二晚被賊人爆竊，當時小加因外遊，不在家。華華噚晚終於搵到佢，佢話，好在兩名工人冇受傷，屋企又唔多現金，但冇咗唔少有紀念價值嘅物品，唔開心就肯定㗎喇。<br>咁啱噚日立法會議員（金融服務界）張華峰主持一個論壇，大家都知張華峰同李小加因意見不合唔多啱key，問佢有冇慰問李小加，佢竟然爆出一句：「佢咁有錢，分啲畀人都得喇！」華華估佢都係講笑㗎啫。</p></body></html>
