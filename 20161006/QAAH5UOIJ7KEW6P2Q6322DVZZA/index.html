<html><header><meta charset="utf-8"><title>隔牆有耳：林鄭有膊頭認勾結商民 - 李八方</title></header><body><h1>隔牆有耳：<br>林鄭有膊頭認勾結商民 - 李八方</h1><p>橫洲事件掀起一場官商鄉黑風暴，風眼外嘅政務司司長林鄭月娥噚日出席「深井光屋」開幕禮致辭時借題發揮，指呢個社企項目向政府租地，過程冇公開招標或競爭，若果呢種形式嘅民商官合作都係勾結，「我一力承擔，大家可以向我問責」。<br>深井光屋係社企要有光嘅項目，佢哋向政府租用深井前九龍紗廠眷屬宿舍，活化翻新後命名為光屋，為基層家庭提供逾50個租住單位，最多住3年。<br>要有光創辦人及行政總裁余偉業就話，光屋採用半物業管理方式，希望入住嘅家庭都可以為住屋環境共同付出，例如一齊參與保養，「有師傅會教佢哋」。</p></body></html>
