<html><header><meta charset="utf-8"><title>【今日笑一笑】So easy！喵星人：開衣櫃好易</title></header><body><h1>【今日笑一笑】So easy！<br>喵星人：開衣櫃好易</h1><p>喵星人果然是喵星人，不時帶來驚喜。相信不少貓奴都發現，家中主子很愛躲入衣櫃裡與衣服廝磨，只要衣櫃門關得不好，便會被牠們「有機可乘」，但原來就算你關好門，喵星人也可憑「一己之力」，親手開門再躲入去，然後......然後一櫃衣物便會黏滿貓毛。不是說笑，就像影片中的貓咪，牠先打開下格抽屜作為踏腳石，然後集中精神，用牠的小肉球撬開衣櫃門，僅十多秒，便完成「壯舉」了。<br><br>facebook</p></body></html>
