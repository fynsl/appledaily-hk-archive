<html><header><meta charset="utf-8"><title>趣趣地：訓練場冇網上哥帥作怪</title></header><body><h1>趣趣地：<br>訓練場冇網上哥帥作怪</h1><p>家陣手機網絡覆蓋率越來越高，好多人去到邊都玩手機，做低頭族。曼城領隊哥迪奧拿都怕手下班兵掛住打機上網，唔專心練波，所以索性封晒訓練場嘅訊號，等班球員有電話都冇用！曼城右閘薩巴列達話：「我哋喺球會一齊食早餐同晏晝，但我哋冇得上網，因為哥迪奧拿封晒，我哋搵極都冇3G網絡。」薩巴列達雖然咁講，不過佢都大讚哥迪奧拿係世界其中一個最好嘅主帥，話喺哥帥身上獲益良多。</p></body></html>
