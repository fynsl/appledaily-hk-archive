<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】AGA遇賤男即斬纜</title></header><body><h1>【馮仁昭四圍超】<br>AGA遇賤男即斬纜</h1><p>江海迦（AGA左）同李幸倪（Gin）噚日喺商台宣傳新歌《獨一無二》，新歌講兩個女仔被同一男仔追求。AGA話好開心可以同Gin合作：「原本公司都好驚首歌太敏感，但係我哋講兩個女仔都係受害者，現實上都經常發生呢啲事。」<br>AGA仲話曾經試過新歌所講嘅經歷：「個男仔追我同一個朋友，發現咗之後覺得個男仔好衰，即刻斬纜，反而同個女仔就做咗好朋友。」<br>撰文：馮仁昭</p></body></html>
