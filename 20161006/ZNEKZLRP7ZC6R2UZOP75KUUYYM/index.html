<html><header><meta charset="utf-8"><title>香香爭按摩師</title></header><body><h1>香香爭按摩師</h1><p>岑麗香、鄭欣宜、何佩瑜（Jeana）及崔碧珈日前在中環宣傳新戲《辣警霸王花》。香香表示拍攝過程中受傷在所難免，每日都要睇跌打，她笑說：「我哋冇不和爭戲，淨係爭按摩師。」經過今次合作，眾人已成為好姊妹，更表示會全力幫欣宜宣傳其月底舉行的演唱會。<br>Jeana表示為拍戲練體能和開槍，已達學警體能級別，欣宜更笑稱：「唔好激嬲我，𠵱家好打得㗎啦。」<br>採訪：曹家誠<br>場地提供：La Paloma</p></body></html>
