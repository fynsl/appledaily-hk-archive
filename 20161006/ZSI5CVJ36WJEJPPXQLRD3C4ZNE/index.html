<html><header><meta charset="utf-8"><title>佛法無邊？泰寺廟養出食齋鱷魚</title></header><body><h1>佛法無邊？<br>泰寺廟養出食齋鱷魚</h1><p>泰國猜也奔府農布丁縣一間寺廟，飼養了全國唯一條長年吃素的鱷魚，吸引不少遊客慕名前來，帶著齋菜餵飼這條「素食鱷魚」。<br><br>這條鱷魚名叫「兆堪坤」，住在拉岩寺內，4年前由信眾捐予寺廟供養。由於寺廟財力有限，不能時常買肉類餵飼，住持便開始訓練兆堪坤吃廟內廚餘，經過一段時日，兆堪坤已不再吃肉，但未有影響其健康。<br><br>當地信眾每逢到寺廟，都會帶些齋菜餵飼這條「食齋鱷魚」。住持稱兆堪坤在長期訓練下都能改吃素，相信大部分信眾都可以做到。<br><br>馬來西亞《光華日報》</p></body></html>
