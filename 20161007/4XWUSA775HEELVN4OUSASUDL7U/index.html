<html><header><meta charset="utf-8"><title>趣趣地：高路普老友一樣勁</title></header><body><h1>趣趣地：<br>高路普老友一樣勁</h1><p>利物浦今季喺高路普麾下表現有聲有色，原來高路普嘅好兄弟華拿（小圖）亦喺英冠叱咤風雲。華拿係乜水？佢就係𠵱家英冠榜首哈特斯菲爾德嘅領隊囉。佢哋兩個老友鬼鬼之餘，教法仲好相似，而且淵源甚深，華拿喺球員時代曾經喺緬恩斯同高路普係隊友，仲一齊做咗四年室友，而喺高路普做多蒙特教練嗰陣，華拿亦做過佢副手；另外，高路普結婚嘅時候，華拿仲係伴郎，而高路普亦係華拿兩個女嘅契爺㖭！</p></body></html>
