<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】周汶錡剪髮怕仔認唔出</title></header><body><h1>【馮仁昭四圍超】<br>周汶錡剪髮怕仔認唔出</h1><p>周汶錡（Kathy）噚日喺觀塘為殿堂級髮型師兼好友Kim Robinson入行40周年相集試新造型，今次係Kathy首次剪短髮，佢話：「呢個係Kim為我設計嘅LOB造型，剪完都有少少唔慣，不過覺得都幾fresh。」<br>Kathy同妹妹周麗淇有啲似，佢即刻話：「吓？乜唔係後生過佢咩？我都驚阿仔唔認得我，認錯我係姨姨。」<br>撰文：馮仁昭</p></body></html>
