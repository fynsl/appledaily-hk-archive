<html><header><meta charset="utf-8"><title>趣趣地：百球名宿賀英超25年</title></header><body><h1>趣趣地：<br>百球名宿賀英超25年</h1><p>舒利亞、傑斯仲有尹佩斯等九位英超名將喺周三聚首，出席喺倫敦舉行嘅第21屆足球傳奇活動。今次出席嘅傳奇球員有一個共通點，就係都喺英超累積入到100球或以上。歷來共有25位球員喺英超至少入到100球，當中九位名將都有出席，最犀利梗係舒利亞啦，累積入260球，而尹佩斯除咗入到144球之外，喺2014年四月對阿士東維拉嘅窩利仲當選英超最佳金球㖭。呢次活動係為咗慶祝英超聯賽成立25年，亦會借呢次機會進行慈善籌款。</p></body></html>
