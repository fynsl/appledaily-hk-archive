<html><header><meta charset="utf-8"><title>貨車逾20公斤重零件飛脫司機妻兒前爆頭死</title></header><body><h1>貨車逾20公斤重零件飛脫<br>司機妻兒前爆頭死</h1><p>馬來西亞一名男子駕車時，遭對面線貨車飛脫、重約20公斤（約44磅）的零件擊中，在妻兒面前爆頭慘死。<br><br>事發在周一下午約5時，47歲黃順興（音譯）開車載妻兒外出，未料對面線貨車一件零件突然飛脫，擊中黃順興的座駕，他的頭部被砸中，當場死亡。<br><br>私家車車頂及擋風玻璃，均被零件擊穿一個大洞，撞擊威力可想而知。警方就呼籲目擊者提供線索。<br><br>馬來西亞光華網</p></body></html>
