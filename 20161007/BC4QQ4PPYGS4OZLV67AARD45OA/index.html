<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】軒仔港鐵遇走光女</title></header><body><h1>【馮仁昭四圍超】<br>軒仔港鐵遇走光女</h1><p>張敬軒噚日喺港鐵堅尼地城站出席港台和港鐵合辦愛傳遞微行動禮讓運動活動，軒仔透露喺繁忙時間佢都會坐港鐵，曾經遇過重口味嘅事，佢望到一位女士春光乍洩，即刻尷尬拎歪面。仲有佢好期待港鐵南區線通車，因為現居就快租約期滿，佢有意進駐南區。<br>講到軒仔出新碟：「隨住唱片工業改變，貴精不貴多，唔想密集式出碟，今次大碟七位數字製作費，係以前做碟嘅雙倍。」<br>撰文：馮仁昭</p></body></html>
