<html><header><meta charset="utf-8"><title>Kylie未婚夫拖延婚期</title></header><body><h1>Kylie未婚夫拖延婚期</h1><p>48歲澳洲天后Kylie Minogue的28歲未婚夫英國男星Joshua Sasse日前上電視節目公佈令人驚訝的消息，他表示可能會在墨爾本與Kylie結婚，不過澳洲一日未將同性婚姻合法化，他都不會結婚。Joshua更說：「我們不比其他人更重要。」 Joshua此言論一出，網民指Kylie快到半百，替她感到可憐，另外亦有網民質疑Joshua想借機會拖延婚期，不想娶Kylie。</p></body></html>
