<html><header><meta charset="utf-8"><title>【自資出碟】開騷搶飛</title></header><body><h1>【自資出碟】開騷搶飛</h1><p>趙學而將於下月13日假Star Hall舉行「我趙學而演唱會」，日前公開發售門票，六分鐘被掃清，宣佈加開一場，網上紛現黃牛黨炒飛，兩張480元被炒到1,300元，歌迷在學而facebook呻爆：「有$都冇……一飛難求。我真係好鍾意睇《皆大歡喜》㗎。」學而回覆：「This is crazy！」<br>於2000年跟英皇解約後，學而07年才重投樂壇參與音樂劇《一期一會》，08年至今自資推出了四張發燒碟，翻唱陳百強《深愛著你》、呂方《聽不到的說話》、葉玉卿《男人是否都一樣》，首首動聽，今年更推出舊作黑膠碟《聽》（圖）。</p></body></html>
