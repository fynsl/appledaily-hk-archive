<html><header><meta charset="utf-8"><title>石原聰美新劇收視高開</title></header><body><h1>石原聰美新劇收視高開</h1><p>NTV電視台新劇《校閱女孩河野悅子》前日開播，由石原聰美擔正夥菅田將暉、本田翼合作，石原飾演一心想做時尚雜誌編輯的主角河野悅子，可是卻獲出版社分配到校對部工作，石原挑戰直率可愛的職場女性角色，首集中換上9款驚喜造型，當中包括娘爆打扮，穿上白色緊身衫更令驕人上圍呼之欲出，刺激首集收視達12.9%，比上季同時段由北川景子主演的冠軍劇《你家是我的事！》之開播成績更加理想。</p></body></html>
