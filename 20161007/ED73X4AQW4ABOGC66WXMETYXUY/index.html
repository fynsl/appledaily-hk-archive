<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】甘比生日接大劉出院</title></header><body><h1>【馮仁昭四圍超】<br>甘比生日接大劉出院</h1><p>「大劉」劉鑾雄近日其律師披露佢患有腎衰竭、心臟病同糖尿病等，需入院同每周洗腎3至4次，精神及身體均不能受壓。<br>作為大劉紅顏嘅甘比，喺佢37歲生日前夕，畀周刊影到佢去養和接大劉出院。當時大劉身穿黑外套、戴上笠帽及口罩，要靠輪椅代步。大劉就要甘比同看護攙扶佢起身，步履緩慢，撐着枴杖上車，返回甘比喺高士美道大宅，而甘比正日生日都未有外出慶祝。<br>撰文：馮仁昭</p></body></html>
