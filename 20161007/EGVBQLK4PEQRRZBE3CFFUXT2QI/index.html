<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】許懷欣帶仔踩爺爺場</title></header><body><h1>【馮仁昭四圍超】<br>許懷欣帶仔踩爺爺場</h1><p>許懷欣（Ryan）、陳逸璇同Soler等噚日到將軍澳出席「2016香港國際青年音樂節Band Sound過去現在將來Legacy to Eternity」記者會。Ryan為爸爸許冠傑嘅演唱綵排，佢話考慮畀囝囝上台一齊唱歌：「佢平時喺車度成日哼唱爺爺啲歌，不過一見到多人就唔敢，唔知佢到時會唔會怕醜，近來都開始畀多啲爺爺嘅歌佢聽，最鍾意聽《財神到》。」<br>撰文：馮仁昭</p></body></html>
