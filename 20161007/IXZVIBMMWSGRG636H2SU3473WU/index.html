<html><header><meta charset="utf-8"><title>羅霖嫌拳賽血淋淋</title></header><body><h1>羅霖嫌拳賽血淋淋</h1><p>羅霖、杜汶澤和施明等昨日傍晚到中環觀戰E-1 World Championship拳賽，問羅霖是否來睇靚仔？她笑說：「其實嚟支持我嘅師傅杜恆霖，唔知道有靚仔睇。我個二仔都有學boxing，之前我去澳門睇拳賽，全場都要掩住面睇，因為見到啲人流晒血，我同二仔講唔准佢學拳賽，好擔心。」</p><p>吳雲甫和羅孝勇對戰爭拳王，賽前吳雲甫表示心情平靜，問羅孝勇緋聞女友王丹妮有否捧場？他說：「除咗緋聞女友，仲有朋友家人都嚟，如果吳雲甫打到我，媽咪會追住佢嚟打。」最終明星賽以羅孝勇大勝吳雲甫，羅孝勇多次擊中吳的頭部及左眼角，要出動救傷隊上台治療。<br>採訪：卓寶花<br>攝影：沈健程</p></body></html>
