<html><header><meta charset="utf-8"><title>張繼聰對Kay練耐性</title></header><body><h1>張繼聰對Kay練耐性</h1><p>張繼聰（Louis）昨日到尖沙嘴出席手錶活動，獲大會送贈一對情侶錶，張繼聰笑言與太太謝安琪（Kay）相處多年，兩人從沒戴過情侶錶，同時又指自己與Kay的生活時鐘完全不一樣，Louis笑說：「我嘅時間似軍人，老婆就好隨意，約佢食晏變晚飯，同老婆相處得耐，令我更有耐性，識得去放鬆、唔發脾氣，佢令我知道乜係船到橋頭自然直。」<br>Louis表示婚後懂得如何處理與家人相處時間，他說：「如果約埋出門口，多咗時間我會做自己嘢，一家人出街都係想開開心心，自己要識得調校。」Louis表示會教導小朋友在工作上守時，與家人相處要彈性。<br>採訪、攝影：張俊銘</p></body></html>
