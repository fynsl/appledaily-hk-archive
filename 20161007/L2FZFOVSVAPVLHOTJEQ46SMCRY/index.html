<html><header><meta charset="utf-8"><title>特稿：秘密武器小夏薩特 - 何西</title></header><body><h1>特稿：秘密武器小夏薩特 - 何西</h1><p>夏薩特是比利時陣中必然正選，其弟杜根夏薩特在今季表現大勇，在奇雲迪布尼缺陣下，有機會在今仗獲上陣機會。</p><p>杜根與哥哥均在12年加盟車路士，但前者從不受重用，到去年正式被出售往德甲慕遜加柏，到今季穩坐正選位置，於德甲有三球進賬，在歐聯更已入四球，包括對巴塞隆拿一仗先開紀錄。<br>杜根早在三年前首次代表國家隊上陣，但亦是至今唯一一次。他能擔任進攻中場與翼鋒，亦相信自己做好上位準備：「艾登（夏薩特）說我正值狀態大勇，為我感到高興，但亦告訴我要繼續努力保持勇態，希望我們能夠在國家隊合作一起上陣。」<br>文：何西</p></body></html>
