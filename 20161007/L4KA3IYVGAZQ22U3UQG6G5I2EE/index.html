<html><header><meta charset="utf-8"><title>中環在線：吳幗欣貪靚惹禍 - 李華華</title></header><body><h1>中環在線：吳幗欣貪靚惹禍 - 李華華</h1><p>稅貸市場嘅競爭越來越激烈，銀行界靚媽、華僑永亨信用財務總經理吳幗欣（Hilda）噚日化行妝、set好個靚髮，主持稅貸計劃記者會，力sell自己間行嘅稅貸係全港最平。<br>但留意番，Hilda條腿因乜要貼住塊膠布呢？唔通係跳funky dance時整親？原來唔係喎，Hilda好坦白咁講，係因為天雨路滑跌親。估佢都係貪靚成日着高跟鞋，落雨天時上落斜路就容易跌親嘞。<br>Hilda自己都話，「你睇我今日着對鞋幾高，4吋，𠵱家又落緊雨，𠵱家好驚驚」。華華都同Hilda講，放工着番對平底鞋喇。</p></body></html>
