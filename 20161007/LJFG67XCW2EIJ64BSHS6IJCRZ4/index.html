<html><header><meta charset="utf-8"><title>【蟹季來襲】咪做大嘥鬼　大閘蟹腳做點心</title></header><body><h1>【蟹季來襲】咪做大嘥鬼　大閘蟹腳做點心</h1><p>很多人吃大閘蟹只吃膏和蟹身，剩下一堆蟹腳便當垃圾非常浪費。但其實如果是在家吃蟹，可以先把蟹腳剪下收集起來，吃完飯無事做便剪開拆肉放保鮮袋，存於冰箱保存，留待有空時便可以取出去做小點心。別小看一隻蟹腳小小，五個人每人吃兩隻蟹的話，加起來便有近百條蟹腳，也有不少蟹肉。不過用大閘蟹肉來做菜時，因為它較寒，最好別用來做涼菜，拿來跟薑或紫蘇等溫性食材去配搭會更適合。這次便把大閘蟹加驅寒的薑和平和的豬肉來拌成點心餡，做餃子或粉卷一樣美味又鮮味。<br><br>記者：謝翠玲<br>攝影：周芝瑩</p></body></html>
