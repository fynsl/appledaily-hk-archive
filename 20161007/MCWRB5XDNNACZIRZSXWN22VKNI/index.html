<html><header><meta charset="utf-8"><title>趣趣地：伊巴「兄弟」3P片流出</title></header><body><h1>趣趣地：<br>伊巴「兄弟」3P片流出</h1><p>伊巴玩3P？唔係曼聯嘅伊巴謙莫域，而係西甲球隊伊巴嘅安東尼奧隆拿同沙治安列治。佢兩個早排約咗個女仔，三人行一齊happy，仲拍埋片㖭，點知段片流出咗！隆拿同安列治喺周三發聲明，話自己係成年人，有自由玩3P，但都願意為事件致歉，因為令球會蒙羞，影響職業足球員嘅聲譽，仲話對唔住片中嘅女主角喎。雖然場外淫亂，但佢哋喺場內都交足功課，上場西甲齊齊正選上陣，幫伊巴作客踢和皇家馬德里1:1。</p></body></html>
