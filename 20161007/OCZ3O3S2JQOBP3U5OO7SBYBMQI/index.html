<html><header><meta charset="utf-8"><title>中環在線：恒生便服日　黑色先至型？ - 李華華</title></header><body><h1>中環在線：恒生便服日　黑色先至型？ - 李華華</h1><p>唔講唔知，「公益金便服日」踏入第23年，噚日唔少學生都可以着便服返學。恒生銀行（011）一姐李慧敏身兼公益金執行委員會副主席，當然要響應活動。<br>今年便服日嘅主題係「要型人，先要型自己」，李慧敏就搵埋一班管理層，好似執董馮孝忠、財務總監梁永樂，一齊着上黑色衫褲「型」撐活動。<br>型唔型真係見仁見智。不過照計，着有顏色嘅衫褲，襯得好都可以好型嘅。</p></body></html>
