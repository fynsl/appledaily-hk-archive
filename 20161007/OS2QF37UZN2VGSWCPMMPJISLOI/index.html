<html><header><meta charset="utf-8"><title>《律政強人》Libby個樣夠離地十三歲已經開始靚</title></header><body><h1>《律政強人》Libby個樣夠離地<br>十三歲已經開始靚</h1><p>《律政強人》喺啱啱播出嘅時候，真係好受歡迎，隨住劇情千篇一律嘅發展，網民都開始畀負評，但劇中嘅演員仍然有唔少正評，好似廖啟智、方中信、李佳芯等等，但係大家絕對唔可以唔提Libby張曦雯。<br>張曦雯雖然演技冇被網民讚，但佢嘅身材同埋樣貌就大受好評，巴打仲讚佢個樣「好離地」，即係好高貴好有氣質咁解。<br>昨日張曦雯喺IG貼相，將佢自己十三歲嘅相，拼埋佢現在26歲嘅相隔籬，睇落去真係冇乜大變化，個樣都係咁離地，果然係3歲定80。</p></body></html>
