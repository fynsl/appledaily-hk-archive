<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鄭敬基尋失聯陳少偉</title></header><body><h1>【馮仁昭四圍超】<br>鄭敬基尋失聯陳少偉</h1><p>鄭敬基（Joe）噚日去到商台宣傳番唱舊歌《Anita》，呢首歌係Joe喺30年前同隊友陳少偉組成樂隊「風雲」嘅作品，佢噚日仲以當年嘅造型出現。<br>Joe話當年同陳少偉鬧翻，之後就再冇聯絡，Joe話佢哋係樂壇史上最短壽嘅樂隊，只係出過一隻碟就玩完。Joe話：「我用過好多方法希望搵到佢，好想大家坐低做番朋友。」<br>撰文：馮仁昭</p></body></html>
