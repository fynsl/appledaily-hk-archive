<html><header><meta charset="utf-8"><title>飛機半空撞死黑鷹屍身陷入掛機頭</title></header><body><h1>飛機半空撞死黑鷹<br>屍身陷入掛機頭</h1><p>一架飛抵委內瑞拉的小型飛機，周一在半空與一隻大鳥相撞，機頭嚴重凹陷，大鳥亦掛在機頭而亡，死狀恐怖。<br><br>小型飛機是在飛抵委國首都加拉加斯的一個機場途中，與大鳥相撞，幸飛機終安全降落，沒人受傷，機內儀器亦沒有損壞。當局暫未確認大鳥的種類，但據牠的利爪和翼寬，估計是一隻黑鷹鵰（black hawk eagle）。<br><br>飛機與雀鳥在空中相撞並不罕見，英國在2013年有1,535宗雀鳥撞向飛機的事故。<br><br>英國《都巿報》</p></body></html>
