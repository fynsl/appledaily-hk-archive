<html><header><meta charset="utf-8"><title>安琪蓮娜傳搭上已婚富豪</title></header><body><h1>安琪蓮娜傳搭上已婚富豪</h1><p>荷李活著名夫婦畢彼特（Brad Pitt）與安琪蓮娜祖莉（Angelina Jolie）離婚收場，有指分開原因是安琪蓮娜不滿老公的教仔方式，畢佬更被指在飛機上打養子Maddox而蒙上虐兒惡名。不過美國娛樂雜誌《Star Magazine》以封面報道，稱安琪蓮娜離婚前半年暗交一名身家逾10億美元的已婚富豪，亦刊登了她與樣子被遮的男子合照。報道指安琪蓮娜因為向畢佬坦白婚外情，導致他在機上發難。</p></body></html>
