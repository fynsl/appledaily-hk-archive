<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳子聰孖老婆睇碟</title></header><body><h1>【馮仁昭四圍超】<br>陳子聰孖老婆睇碟</h1><p>陳子聰早前因為腸胃出現問題暴瘦，入院接受治療期間，老婆何超儀全面停工照顧佢。治療後佢已返屋企休息，之前就流出徐濠縈去睇佢嘅相，當時見佢清減咗。<br>噚日有周刊報道影到子聰同超儀，去咗銅鑼灣HMV睇碟，當時有保鑣陪住。子聰當日着黑色風褸同短褲，大病初癒嘅佢睇嚟好精神，臉頰都生番啲肉，仲留咗鬚，估計佢哋都係買新碟返屋企過二人世界。<br>撰文：馮仁昭</p></body></html>
