<html><header><meta charset="utf-8"><title>闊太黎姿可盈連環着佩慈跟着貼地價英牌</title></header><body><h1>闊太黎姿可盈連環着<br>佩慈跟着貼地價英牌</h1><p>台灣女星吳佩慈為內地富商男友紀曉波生了一仔一女，雖然遲遲未婚，但男友對她照顧周到，過富貴生活。前日是吳佩慈38歲生日，事後在IG貼咗有大大個「38」數字的大蛋糕相：「I like this number」<br><br>吳佩慈的生日會以花及粉紅色為主，身後有粉紅汽球及鮮花佈置，她就穿上繡白花的裸色長袖連身裙，感覺高貴。<br>連身裙出自英國品牌Needle &amp; Thread，上衣索價約1千多元，連身裙都只是四五千元，中價定位，但設計是出得廳堂的優雅刺繡款，難怪深得富貴太太歡心，近一星期連環見到黎姿與郭可盈穿上。</p></body></html>
