<html><header><meta charset="utf-8"><title>樂瞳反駁遭闊少飛</title></header><body><h1>樂瞳反駁遭闊少飛</h1><p>現年30歲的無綫小花樂瞳，早前火速撇甩金融才俊男友阿希，結交上內地富二代David後，出入有過百萬的瑪莎拉蒂跑車接送，更經常跟男友David周遊列國。不過昨日有雜誌報道指她太過高調被富二代狠飛。<br>但樂瞳的Ig沒有甩拖迹象，大前日她還晒收百支玫瑰及燭光晚餐的照片，她昨日以短訊回覆：「從來都話係好朋友咋嘛……𠵱家想工作多啲，因為同TVB就約滿會煩惱工作上嘅問題，多過感情事。」她又否認雜誌所講由豪宅搬回東涌居屋，坐私家車變坐巴士，她說：「呢啲係你哋幻想太多，我唔係嗰啲靠男人發達嘅人，所以從來冇諗過。」據悉她與無綫還有幾個月便約滿。<br>採訪：嵐山</p></body></html>
