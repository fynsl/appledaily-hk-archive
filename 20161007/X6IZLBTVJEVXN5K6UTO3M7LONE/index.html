<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】田蕊妮掃貨要全家等</title></header><body><h1>【馮仁昭四圍超】<br>田蕊妮掃貨要全家等</h1><p>杜汶澤同老婆田蕊妮噚日下午5點幾，約埋兩位男士，其中一位係阿澤外父，一齊去中環ifc食飯。約45分鐘後，阿澤負責埋單，阿田先行離開餐廳，仲以為佢去洗手間，點知沿途被ZARA吸引，女人買嘢當然好難預時間，三個男人喺餐廳等了又等，都唔見阿田返嚟，於是打電話搵佢。之後佢哋就一齊去時裝店門口再等咗5分鐘，阿田畀完錢，一行四人去停車場攞車。<br>撰文：馮仁昭</p></body></html>
