<html><header><meta charset="utf-8"><title>【FormulaE殺到】兩屆冠軍首戰香港　擔心天氣變幻莫測</title></header><body><h1>【FormulaE殺到】兩屆冠軍首戰香港　擔心天氣變幻莫測</h1><p>本周末Formula E正式上演，上屆冠軍車隊Renault e.dams跟傳媒會面，同場露面的當然不少得冠軍車手Sébastien Buemi，他去年駕駛Renault Z.E.16贏得五場賽事及奪得270分。面對今屆首站香港，新賽道的窄彎是新挑戰。至於今屆有Jaguar Racing新車隊加入，Sébastien滿有信心地認為這不是他衞冕冠軍的因素，他反而擔心天氣會是變數之一。各位車迷就要落足眼力留意他的彩藍色戰車，能否在香港首站奪標。</p><p>記者：許維雅</p></body></html>
