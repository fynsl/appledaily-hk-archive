<html><header><meta charset="utf-8"><title>【處女黨員】王君馨等嫁</title></header><body><h1>【處女黨員】王君馨等嫁</h1><p>處女黨中堅分子王君馨、鍾嘉欣、李亞男和岑麗香感情早有着落，連苟芸慧亦與陸漢洋打得火熱。</p><p>王君馨</p><p>4年前自爆是處女的她，今年8月承認獲拍拖11年男友Daniel求婚，日前Daniel更由美國來港與王君馨甜蜜約會。</p><p>岑麗香</p><p>去年10月被本報發現跟圈外男友Joshua拍拖行街，其後香香大方承認戀情。</p><p>鍾嘉欣</p><p>上年秋天與加拿大脊醫Jeremy閃婚，今年2月於溫哥華行禮及擺酒，鍾嘉欣並於8月誕下囡囡Kelly。</p><p>李亞男</p><p>與拍拖6年男友王祖藍去年2月於教堂舉行婚禮，繼而翌日在香港迪士尼舉行婚宴，成處女黨最快出嫁一個。</p></body></html>
