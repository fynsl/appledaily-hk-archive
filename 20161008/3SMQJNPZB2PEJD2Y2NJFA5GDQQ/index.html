<html><header><meta charset="utf-8"><title>吳雨霏穿Nina Ricci紅裙大開中門性感艷麗</title></header><body><h1>吳雨霏穿Nina Ricci紅裙<br>大開中門性感艷麗</h1><p>吳雨霏（Kary）日前現身中環出席一個護膚品活動，悉心打扮，身穿一襲鮮紅色長裙，非常搶鏡。<br>早前宣佈暫別樂壇放假的Kary，顯得狀態甚fit，身穿來自Nina Ricci 2016秋冬的紅色裙，大開中門騷事業線，若隱若現透bra邊，而且仲開高衩，非常性感。Kary襯色穿了一對Giuseppe Zanotti Design的綁帶高踭涼鞋，造型sharp爆，配戴黑色choker和黑belt，艷麗之中多了幾分型格。</p></body></html>
