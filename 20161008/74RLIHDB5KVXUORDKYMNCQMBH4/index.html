<html><header><meta charset="utf-8"><title>松山研一相隔8年再演L</title></header><body><h1>松山研一相隔8年再演L</h1><p>新片《死亡筆記：照亮新世紀》即將在日本開畫，今次故事主角換成東出昌大、池松壯亮跟菅田將暉，講述夜神月與L死後10年，有6本死亡筆記出現令世界大亂，飾演「L」的松山研一（圖）昨日落實會客串演出，亦是他自《L之終章．最後的23天》後，相隔8年再演L。於早前公開的預告片中，已見到一隻L的手將珍寶珠交給年輕版的「L繼承者」池松壯亮，而松山研一受訪時表示，雖然他的戲份只有3分鐘，但能夠再演L感到十分開心。</p></body></html>
