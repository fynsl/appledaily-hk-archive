<html><header><meta charset="utf-8"><title>畢彼特終可與子女見面</title></header><body><h1>畢彼特終可與子女見面</h1><p>荷李活夫婦畢彼特（Brad Pitt）同安琪蓮娜祖莉（Angelina Jolie）離婚收場，雙方答應兒童家庭福利署為二人制訂的臨時子女撫養權協議。目前六名子女跟安琪蓮娜住，而畢佬探望子女時亦要被監視。據《People》雜誌報道，畢佬近日終於與子女見面，共度了開心時光。知情人士表示：「畢佬愛子女多過世上任何東西，會盡一切辦法同子女一齊。」安琪蓮娜的哥哥有幫手照顧細路。</p></body></html>
