<html><header><meta charset="utf-8"><title>RB台灣打風似《屍殺列車》</title></header><body><h1>RB台灣打風似《屍殺列車》</h1><p>RubberBand（RB）、鐵樹蘭等前晚在九展舉行音樂會，RB上星期去台灣宣傳，遇正超級颱風被迫滯留，他們說：「原本做三場tour，因為打風就取消咗一場。我哋帶咗啲碟去介紹畀人聽，真係有人買我哋嘅碟。台灣歌香港都有人聽，希望廣東歌去到台灣都有人聽。」<br>RB形容台灣打風似《屍殺列車》一樣驚險：「香港打風好多舖都仲有開，但係台灣打風係真係打風，有段時間我哋全部去晒地下道避風，成條街嘅綿羊仔都冧晒，之後去到間餐廳就好似搵到避難所咁。香港打風多數喺星期六、日，或者你哋瞓緊覺嘅時候先掛8號風球。」<br>採訪、攝影：曹家誠</p></body></html>
