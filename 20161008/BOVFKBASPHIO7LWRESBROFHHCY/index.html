<html><header><meta charset="utf-8"><title>傳有四個月身孕Baby鬆身裙遮肚</title></header><body><h1>傳有四個月身孕<br>Baby鬆身裙遮肚</h1><p>多次傳出有BB，但係一直都係食詐糊嘅黃曉明同Angelababy(楊穎)，上月終於傳嚟好消息！據Baby嘅閨蜜透露，目前Baby已經懷有4個月身孕，性別係仔，預產期係明年農曆新年後。<br>雖然講到似層層，但消息暫時未得到黃氏伉儷證實，所以暫時都仲係估估吓。啱啱Baby喺社交網上載咗3張相：「假期最後一天，好好享受吧！」<br>相中Baby依然面尖尖，四肢仲係好纖細，表徵又真係唔多似大肚婆，唯獨佢着嗰條鬆身裙，外加一件牛仔褸，雖然好鬆身，但望真啲，肚位置似乎有啲凸凸哋……睇嚟都就快遮唔到喇。</p></body></html>
