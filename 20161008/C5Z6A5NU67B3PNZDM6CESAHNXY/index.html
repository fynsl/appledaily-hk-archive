<html><header><meta charset="utf-8"><title>【今日笑一笑】論盡狗巨躉坐盤仔　同伴嚇到打倒褪</title></header><body><h1>【今日笑一笑】<br>論盡狗巨躉坐盤仔　同伴嚇到打倒褪</h1><p>金毛尋回犬活躍好動，天生擁有很强的游泳能力，堪稱嗜水一族。<br><br>片中的金毛尋回犬同樣熱愛水上活動，見同伴叨著水喉為牠注滿一大盤清水，便急不及待上前享受，牠先把前手踏入水中，再一屁股坐在盤中，龐大的身軀塞進小小的盤中，結果弄得水花四濺，嚇得同伴都連忙後退。不過金毛犬卻很享受在水中的涼快，即使空間陝隘，仍自得其樂。</p></body></html>
