<html><header><meta charset="utf-8"><title>考眼力搵手機「偵探網民」：3秒睇到啦！</title></header><body><h1>考眼力搵手機<br>「偵探網民」：3秒睇到啦！</h1><p>周末來玩玩這個考眼力遊戲吧！這張圖其實暗藏一部手提電話，你看得出來嗎？<br><br>這圖片是由菲律賓網民上載到社交網facebook，圖片可見，一部套有花花圖案手機殼的手機，跌在地毯上，立即完美隱身，手機主人要尋回手機真的不容易！<br><br>圖片上載後引起網民瘋玩，至今已有獲多達12萬次回應、1.6萬次分享，有人更吹噓自己3秒就找到。還未看得出來嗎？提提你，手機通常都跌在枱邊……對了！就在右下角枱腳附近！<br><br>英國《每日郵報》</p></body></html>
