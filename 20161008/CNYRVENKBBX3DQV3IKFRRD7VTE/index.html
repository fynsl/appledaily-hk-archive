<html><header><meta charset="utf-8"><title>郭思琳爆缸贏拳賽</title></header><body><h1>郭思琳爆缸贏拳賽</h1><p>郭思琳跟何慈茵前晚在中環舉行G1格鬥決賽，郭思琳先後三次被何慈茵打甩隱形眼鏡，三個回合苦戰後，郭思琳最終以點數取勝。思琳昨日接受電話訪問時表示開賽沒多久已經爆缸：「第一回合已經俾打中鼻，甩隱形眼鏡同流鼻血，亦估唔到對手嘅拳咁重。嗰時無明火起，諗住同佢鬥長命搏拳。」<br>原本打算施展地面攻擊的思琳，最後改以拳腳決勝負，在連環出擊拳拳到肉的情況下，尾段的戰況非常慘烈，最終在苦戰下她以點數取勝，她表示對教練算有交代，而同期教練亦有賽事在身，賽前曾互相許諾要一起贏金腰帶。<br>採訪：卓寶花<br>攝影：沈健程</p></body></html>
