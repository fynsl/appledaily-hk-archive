<html><header><meta charset="utf-8"><title>小豬恨與城城比舞</title></header><body><h1>小豬恨與城城比舞</h1><p>羅志祥（小豬）昨日在尖沙嘴為聖誕舉行的巡迴演唱會「瘋狂世界Crazy World」香港站宣傳，他透露會化身DJ於台上打碟8分鐘。問小豬會否多練習廣東話？他以普通話說：「最近與星爺（周星馳）及成龍大哥拍戲，他們都說廣東話，我有很努力在聽，但真的很難。」問到會否請二人做嘉賓？他指星爺很神秘，成龍太忙。<br>有人提議邀郭富城做嘉賓，小豬說：「這是願望，他是我啟蒙，如果可以一齊跳《狂野之城》就好。」被問到會否像城城一樣，讓女友周揚青到場？他避而不談，至於演唱會上會否騷肌？小豬搞笑說：「冬天來的，我穿小背心好了，奶奶（胸部）會害羞。」<br>採訪：盧妹<br>攝影：陳俊強</p></body></html>
