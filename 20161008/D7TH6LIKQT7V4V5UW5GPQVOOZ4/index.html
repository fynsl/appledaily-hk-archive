<html><header><meta charset="utf-8"><title>幾時出賽呀？黑衣巨人相隔十個月　現身跑道備戰！</title></header><body><h1>幾時出賽呀？<br>黑衣巨人相隔十個月　現身跑道備戰！</h1><p>這天沙田馬場晨課焦點之一，包括前馬王黑衣巨人「步步友」相隔10個月後，重新在內圈跑道現身操練。此駒由助手主課完畢，練馬師大摩立即緊張地返回馬房check馬。大摩其後說：「『步步友』今課試得很開心，牠健康已回復正常，希望能夠按計劃出戰12月的國際賽。」<br><br>被喻為本港史上最偉大一哩馬之一的「步步友」上季香港一哩錦標得季軍後，因右前蹄深趾屈肌腱受傷，去了出生地澳洲休養，早前回港備戰，期間又因意外有小傷，好在如今已無礙，但相信牠最快仍要11月20日的國際賽預賽日，才可重新披甲。</p></body></html>
