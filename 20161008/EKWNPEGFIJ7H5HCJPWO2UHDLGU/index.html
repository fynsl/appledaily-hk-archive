<html><header><meta charset="utf-8"><title>關之琳託友問候大劉</title></header><body><h1>關之琳託友問候大劉</h1><p>關之琳（之之）、溫碧霞、黃卓玲等昨晚出席善學慈善基金晚宴，之之剛度過生日：「好多飯局，切咗10個、8個蛋糕，希望身體健康同生意勁爆好，搵伴都係順其自然。」她自言是宅女，並表示一季要設計30、40款睡衣非常頭痛。對於劉鑾雄有心臟病及腎衰竭，之之表示沒有跟對方聯絡，但有託友人問候，希望他可早日痊癒。<br>溫碧霞和老公到場，透露本月1日是結婚16周年紀念，並展示手上3卡鑽戒說：「係老公送嘅周年結婚禮物，我送自己畀佢囉。」對於早前葛民輝表示考慮替囝囝請保鑣，她說：「唔使咁誇張，好多嘢整定。」<br>採訪：羅慧敏<br>攝影：仇志德</p></body></html>
