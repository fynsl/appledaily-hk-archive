<html><header><meta charset="utf-8"><title>11歲就打MMA？果然係戰鬥民族</title></header><body><h1>11歲就打MMA？<br>果然係戰鬥民族</h1><p>《激戰》中的綜合格鬥（MMA）大家都看到這類運動傷害性有多大，現實中的MMA更加拳拳到肉，隨時打到對手沒能力起來。最近，在俄羅斯車臣共和國，就上演了一場MMA表演賽，三對小朋友輪流登場，最大的小朋友都只有11歲，重30公斤，勝出的三個小朋友原來都是車臣共和國總統的兒子。這當然引起爭議，因為參賽選手只得九至十一歲，真的連發育都未開始，就被安排落場廝殺，而且更要在電視播放，結果主辦單位捱轟，指危害少年安全。</p></body></html>
