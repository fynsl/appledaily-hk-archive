<html><header><meta charset="utf-8"><title>金素妍撼贏宋仲基奪大獎</title></header><body><h1>金素妍撼贏宋仲基奪大獎</h1><p>韓國一年一度盛事「第9屆韓國電視劇節」昨日在晉州市舉行，雖然男神宋仲基憑《太陽的後裔》得入圍演技大獎，但未知宋仲基是否因為要趕拍新片《軍艦島》關係，所以就未有出席頒獎禮，最終由《家和萬事成》的金素妍得大獎，金素妍獲獎時更喜極而泣，同時她亦得年度明星獎。<br>而作品獎就由大熱《太陽的後裔》奪得，在《太陽》中飾演奸角的趙在允獲男子優秀獎。安宰賢和張鉉誠齊齊獲得男子最優秀獎，女子最優秀獎則由白珍熙。<br>另外，現時忙於拍新戲的宋仲基昨日又有新相流出，據知他前日與劇組人員食飯時影的合照。<br>撰文：施洛冰</p></body></html>
