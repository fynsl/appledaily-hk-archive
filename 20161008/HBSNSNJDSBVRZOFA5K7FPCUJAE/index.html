<html><header><meta charset="utf-8"><title>撐好友今戰城城</title></header><body><h1>撐好友今戰城城</h1><p>苟芸慧去年雖然在珠海比賽時炒車翻騰三周半，但她未因此有被嚇怕，更結下多段賽車情緣。除最近與陸漢洋打得火熱，早年她與郭富城傳緋聞，二人不約而同都非常喜歡車，而今日城城會在中環參加「2016電動房車挑戰賽」明星賽，昨日苟姑娘則在微博貼相，為同樣出戰明星賽的楊嘉怡打氣，留言：「好朋友和學習對象！明天Formula E比賽加油！」 <br>前晚城城在中環出席活動，問他明年與Moka會否結婚？他否認說：「唔係真。」被追問何時結婚？他說：「一直感情事都低調，總之有喜訊會話畀大家知。」<br>採訪：盧妹<br>攝影：陳順禎</p></body></html>
