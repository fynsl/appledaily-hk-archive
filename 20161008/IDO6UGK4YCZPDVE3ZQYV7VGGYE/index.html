<html><header><meta charset="utf-8"><title>隔牆有耳：陳太馬丁孖咇訪澳紐 - 李八方</title></header><body><h1>隔牆有耳：<br>陳太馬丁孖咇訪澳紐 - 李八方</h1><p>經常到外國為港人發聲的「香港2020」召集人陳方安生，同白鴿黨創黨主席李柱銘，噚晚就應外國單位邀請，再次行孖咇飛往澳洲同新西蘭，展開一連13天嘅行程。<br>陳太同馬丁此行，將會同當地主要政府官員，包括澳洲外交部部長、律政部長，以及當地智庫組織及傳媒代表會面，其間亦會發表演講同出席多場公眾論壇，希望向當地的組織同官員講述香港近況，包括9月立法會選舉結果。兩人仲預告，此行會反映香港人、特別係年輕人對中央干預香港事務越趨嚴重，以及一國兩制被蠶食嘅擔憂，指出點解世界各國有需要繼續關注香港所發生的事。</p></body></html>
