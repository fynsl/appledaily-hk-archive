<html><header><meta charset="utf-8"><title>城中資訊：太古城中心添歐陸氣息</title></header><body><h1>城中資訊：太古城中心添歐陸氣息</h1><p>10月10日前Beautyzone內設置了浪遊秋日街頭拍攝區，在優悠的歐陸街景前留下動人一刻。多個國際美容護理品牌打造全新的精緻小檔，展示各品牌的最新產品，體驗美容服務、護理及購物優惠。</p><p>詭怪星人襲銅鑼灣</p><p>即日起至10月31日有日本超人氣品牌CRAFTHOLIC宇宙人的搞鬼逗趣突襲行動，來自CRAFT星的4個宇宙人打造詭怪星人襲地球主題場景，宇宙人變身小鬼小巫，大鬧萌爆墓園，舉行搞搞震萬聖派對。</p></body></html>
