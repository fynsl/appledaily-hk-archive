<html><header><meta charset="utf-8"><title>陳倩揚舉家遊日賀33歲</title></header><body><h1>陳倩揚舉家遊日賀33歲</h1><p>陳倩揚下周四便33歲，早前她與老公陳浩然及兩名兒子陳羲廷、陳羲穎一起到日本大阪預祝生日。倩揚曾在日本讀書兼與老公相識，重遊舊地感覺截然不同，她說：「以前拍拖好浪漫，𠵱家一家四口就好熱鬧，兩個仔第一次嚟日本，仲跟人講日語早晨、謝謝，小朋友學嘢真係好快。」他們去過環球影城，又坐子彈火車，雖然小朋友四圍走，但倩揚仍樂在其中：「日本好多美食，轉頭追住佢哋走，就消耗番好多。」</p></body></html>
