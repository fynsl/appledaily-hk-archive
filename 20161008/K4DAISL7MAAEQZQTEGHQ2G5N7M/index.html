<html><header><meta charset="utf-8"><title>辣模除衫騎大叔淫賤低俗博宣傳</title></header><body><h1>辣模除衫騎大叔<br>淫賤低俗博宣傳</h1><p>內地微博近日傳出一段影片，題為「辣眼！大叔被比基尼模特揩油，遭扒褲子騎身狂扭」。影片中所見，兩名穿着黑色比堅尼赤腳女模大跳辣身舞，強行拉扯一名中年男子上台，脫光其身上的衫褲，只剩下內褲。然後，其中一名女模脫下身上的黑裙，更騎在大叔身上不停扭動，另一人則拿出啤酒樽夾在大腿內側狂噴其面部，作出誘人的大膽動作。<br><br>台下有女觀眾抱着小女孩，尷尬地急步離開現場，但仍有觀眾拿着手機拍片，哄堂大笑。有網民批評：「這種商演咋就沒人管！」「真是！這個社會怎麼了？」<br><br>秒拍</p></body></html>
