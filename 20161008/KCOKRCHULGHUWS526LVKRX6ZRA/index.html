<html><header><meta charset="utf-8"><title>餐廳新張免費任食強國客變喪屍搶餐</title></header><body><h1>餐廳新張免費任食<br>強國客變喪屍搶餐</h1><p>周四安徽省銅陵市一自助餐廳因在10.1假期開業，向全市居民免費派送5天的就餐券，市民憑就餐券可以免費食一餐。<br><br>前日中午時段，現場就餐的市民擠爆大門，場面極為混亂，幾十名保安在現場維持秩序，防止人踩人事件發生。部份市民不僅用大碟直接哄搶食品，更一次拿4、5碟。比毫無秩序地瘋狂哄搶更糟糕的是，午餐時段結束後很多食物放在桌子上，食客沒吃完就走，浪費驚人。<br><br>鳯凰網</p></body></html>
