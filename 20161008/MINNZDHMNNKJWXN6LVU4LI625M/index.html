<html><header><meta charset="utf-8"><title>Cammi小腿長過上半身</title></header><body><h1>Cammi小腿長過上半身</h1><p>變臉上癮的𡃁模謝芷蕙（Cammi）愛在社交網分享靚相，近日她到了澳洲旅行。出道時已愛騷長腿的她，近日貼出的晒腳相疑似美圖過度，驟眼望去小腿長過上半身，身體比例古怪。<br>記者昨日致電Cammi求證，她否認：「哈哈，角度問題，我冇拉長過，只係有啲相角度影肥啲會執瘦少少，我試過拉長好奇怪，拉長時地會歪。」問到Cammi可算美圖高手？她笑言：「比起我啲朋友，我覺得自己唔係好識執相，我啲朋友用Photoshop，我只識用手機App執吓顏色。」她表示美圖心得是用Instagram的特效為照片調色。<br>採訪：楊定</p></body></html>
