<html><header><meta charset="utf-8"><title>崔碧珈巨胸被踩到變形</title></header><body><h1>崔碧珈巨胸被踩到變形</h1><p>錢國偉執導新戲《辣警霸王花》是一套以女性為主題的電影，錢導鏡頭下，當然加入不少性感元素，清一色女角，有岑麗香、崔碧珈、何佩瑜（Jeana）、鄭欣宜、蔡潔和何佩珉，她們飾演進入學堂的女警，其中一場戲全部穿上背心短褲在浮台上演女子搏擊。<br>早前大隊往馬來西亞取景，擁有36E逼爆上圍的崔碧珈穿上背心相當搶鏡，她在浮台上被其他女學員圍毆，其間更被踩胸至變形，她說：「嗰兩個扮反派嘅女仔踩住我上半身，一人一腳，但其實佢哋需要平衡，我哋係手捉住手拍呢場戲，不過成個過程拍得好開心。」<br>撰文：非非</p></body></html>
