<html><header><meta charset="utf-8"><title>趣趣地：意西老將派膠和氣收場</title></header><body><h1>趣趣地：<br>意西老將派膠和氣收場</h1><p>周四歐洲區世盃外焦點大戰意大利主場迎戰西班牙，一如所料雙方入波唔易，要有球員派膠先打破悶局，點知先出事嘅竟然係意大利鋼門保方。佢喺55分鐘走出禁區諗住解圍，點知踢空氣被狂牛中場馬捷恩佩雷斯輕鬆射入空門，輸得仲難睇過國足顧超嗰球。踢到完場前10分鐘到西班牙守將沙治奧拉莫斯出事，喺禁區踢跌艾達馬田斯輸12碼，由迪羅斯操刀搞掂，兩隊1:1和局收場。其實踏入16/17球季之後，拉莫斯喺皇馬同國家隊加埋已經輸過四次12碼，真係要小心啲。</p></body></html>
