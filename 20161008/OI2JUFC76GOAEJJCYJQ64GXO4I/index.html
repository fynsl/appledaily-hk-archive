<html><header><meta charset="utf-8"><title>辛潘撻着Leila譜父女戀</title></header><body><h1>辛潘撻着Leila譜父女戀</h1><p>56歲荷李活影星辛潘（Sean Penn）和查理絲泰朗（Charlize Theron）分手後，最近已另結新歡，對象是年僅24歲的美意混血兒女星Leila George。Leila比辛潘女兒Dylan更要細一歲！辛潘與Leila前日去夏威夷海灘玩水，Leila穿上黑色比堅尼大晒均勻身材，辛潘情到濃時在海中與女友肉緊擁吻。Leila的父親是美國男星Vincent D'Onofrio，比起辛潘只大一歲。</p></body></html>
