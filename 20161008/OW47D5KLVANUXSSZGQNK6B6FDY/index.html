<html><header><meta charset="utf-8"><title>趣趣地：澳職揭幕獅吼幸和勝利</title></header><body><h1>趣趣地：<br>澳職揭幕獅吼幸和勝利</h1><p>新一季澳職周五開鑼，布里斯班獅吼喺單一場常規賽執番一身彩，唔使全失三分。佢哋主場對住墨爾本勝利，去到比賽65分鐘因為隊長麥特麥基兩黃一紅被逐因而打少一個，結果喺83分鐘失守，俾勝利中場米治柯士甸禁區內勁射破網而落後0:1，教練艾萊斯亦當堂黑晒面。當大家都以為佢哋一開咧就全失三分，去到時補時五分鐘奇蹟終於出現，之前因傷休息咗18個月的後衞迪維利喺禁區內怪腳射入，最終戲劇性地幫佢哋追成1:1而幸保一分。</p></body></html>
