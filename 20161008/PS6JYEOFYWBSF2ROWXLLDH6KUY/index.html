<html><header><meta charset="utf-8"><title>曾志偉笑阿倫愛大波</title></header><body><h1>曾志偉笑阿倫愛大波</h1><p>譚詠麟、曾志偉、陳慧嫻等昨日在九龍塘出席「環球娛樂網誌UM Webzine啟動禮」，司儀曾志偉看完啟動禮短片即場爆肚：「好多嘢睇，好睇過TVB。」阿倫為活動主持啟動禮，志偉取笑他說：「咁大個波阿倫最鍾意。」其間符致逸手上的氣球爆了，阿倫將手上氣球給他，志偉又笑說：「佢最鍾意揸完就畀人。」<br>阿倫祝賀曾志偉和兒子曾國祥分別入圍台灣金馬獎最佳男配角及導演，志偉說：「其實特別有意義，係好難得，佢就難（勝出），啲對手好強，我輸畀佢，比自己贏更開心。佢終於社會大學畢業，得到好多圈內人鍾意、認同。」<br>採訪：張俊銘<br>攝影：陳順禎</p></body></html>
