<html><header><meta charset="utf-8"><title>趣趣地：尼馬「紅」運當頭賀森巴</title></header><body><h1>趣趣地：<br>尼馬「紅」運當頭賀森巴</h1><p>阿根廷冇咗美斯真係唔掂？周四南美區世盃外，阿根廷作客出戰秘魯兩度領先下都係贏唔到，2:2和局收場。美斯目前仲養緊傷，阿根廷喺今屆外圍賽有六場波冇美斯在陣下，只係贏得一場，與其怪點解美斯成日傷，不如問下希古恩同阿古路呢班球星，點解唔可以再踢好啲，唔使次次要靠球王打救。至於烏拉圭同巴西就喺同日世盃外齊齊大勝，烏拉圭主場迎戰委內瑞拉大勝3:0，卡雲尼梅開二度；巴西由尼馬先開紀錄下，喺主場5:0狂數玻利維亞，不過尼馬喺比賽期間被對手撞到爆眼角，流到成頭都係血。</p></body></html>
