<html><header><meta charset="utf-8"><title>貝安琪陀B帶來歡樂</title></header><body><h1>貝安琪陀B帶來歡樂</h1><p>貝安琪（Ankie）今年8月開始穿鬆身衫，9月已經肚凸凸現身活動，被指肥了一圈。早前Ankie宣佈跟外籍男友Simon結婚，不過她多次出席活動都否認雙喜臨門，可見鬼妹仔十分傳統。<br>不過昨日Ankie終於在社交網貼相，她身穿一件豹紋圖案tee，肚凸凸對着一個熊擺設髹油，她用英文留言：「非常榮幸被選中畫呢隻buddy bear，不過更感恩在我肚裏的，為我帶來喜悅，是一份天賜禮物，為我帶來歡樂。」本報昨日致電恭喜她有孕，問到她腹中BB性別及預產期時，她表示：「多謝，現正忙出席活動。」<br>採訪：唐如</p></body></html>
