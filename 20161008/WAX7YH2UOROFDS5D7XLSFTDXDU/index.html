<html><header><meta charset="utf-8"><title>金所炫唔怕同金裕貞競爭</title></header><body><h1>金所炫唔怕同金裕貞競爭</h1><p>韓劇《打架吧鬼神》金所炫（圖）昨日到香港出席「韓國十月文化節」，並會為全智賢的奶奶幻李英姬的韓服展擔任模特兒。訪問前大會還派出警犬聞記者的隨身物品，以防有違禁品。第二次訪港的金所炫表示此行最想食點心與芒果甜品，對於好友金裕貞主演劇《雲畫的月光》大受歡迎，她透露近來工作忙，雖未有集集收看，但都有捧場，而被問到怕不怕與對方有競爭時，她說：「不會，因為大家的劇集不同類型，會互相支持。」<br>採訪：曹家誠<br>攝影：沈健程</p></body></html>
