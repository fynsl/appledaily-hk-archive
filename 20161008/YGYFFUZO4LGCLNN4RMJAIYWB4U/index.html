<html><header><meta charset="utf-8"><title>忤逆女當街狂毆阿媽疑嗌霋令精神病發？</title></header><body><h1>忤逆女當街狂毆阿媽<br>疑嗌霋令精神病發？</h1><p>內地媒體前日4時，在福建三明永安市大榕樹三福百貨公司發生忤逆女打阿媽事件，一名身穿白色恤衫的年輕女子在百貨公司二樓當眾毆打一名中年婦女，從二樓持續不停打到一樓，不斷扯頭髮、摑臉、起飛腳。被打者是這位女子的母親，看了着實令人震驚並且憤怒！           <br><br>據現場花生旁觀者反映，被打的婦女是這位女孩的母親。整個事件維持了將近十多分鐘，年輕女子最後連勸交途人都打，打到自己的恤衫鈕爆開，眼鏡也跌下，直到警察趕到了現場，才將場面控制下來。事件的發生原因還不得而知，當事人已被帶到公安機關進行調查。<br><br>微博</p></body></html>
