<html><header><meta charset="utf-8"><title>【FormulaE殺到】中國車隊參戰　黑金色戰車搶眼</title></header><body><h1>【FormulaE殺到】中國車隊參戰　黑金色戰車搶眼</h1><p>收購了Team Aguri的Team TECHEETAH在香港公佈車手及戰車。他們受矚目的原因，除了是首次參賽及來自中國的資金外，他們的車手更是來自中國的馬青驊。馬青驊在訪問時指出經過六天試車，已經適應了新戰車，而他對拍擋前Virgin車手Jean-Éric Vergne很高評價，認為他們會合作無間，而最重要的是在不同練習後已經獲得很多數據，為周日比賽準備妥當。</p><p>記者：梁立勤</p></body></html>
