<html><header><meta charset="utf-8"><title>【患病致肥】高峯期170磅</title></header><body><h1>【患病致肥】高峯期170磅</h1><p>近年苟芸慧的身材猶如坐過山車，起起跌跌。13年，她疑介入郭富城與熊黛林戀情，不堪壓力爆情緒病，患甲狀腺功能減退致肥胖，傳最高峯有170磅，慘被封「肥苟」，直至近月積極收身才變回「索苟」。</p><p>14年腫脹</p><p>苟姑娘攻城後身形開始腫脹，試過通淋巴仍無效，且越減越肥。</p><p>15年凸腩</p><p>去年苟姑娘證實患甲狀腺功能減退症，向無綫請假半年養病，穿貼身衫仍明顯見到肚腩。</p><p>年初暴乳</p><p>苟姑娘年初現身「華姐競選」，36F豐滿上圍逼爆晚裝裙，令人看到鼻血直流！</p><p>日前索苟</p><p>「索苟」回歸，大前日苟姑娘被影到在中環行街，瘦腰唔減胸，羨煞旁人。</p></body></html>
