<html><header><meta charset="utf-8"><title>行車冇力狂踩油門路虎吐露港燒剩架</title></header><body><h1>行車冇力狂踩油門<br>路虎吐露港燒剩架</h1><p>【本報訊】一輛四驅車昨日在大埔吐露港公路突然冒煙起火，消防員到場開喉救熄，車頭嚴重焚毀。<br><br>涉事的Land Rover四驅車司機，稱該車於約7年前購入，一直未有異樣，個多月前曾換偈油及風隔。事發在昨早11時許，司機載住女同事由太子往粉嶺，駛至吐露港公路上斜期間，發覺油門無反應，車隨後失去動力停於快線路邊，並冒出濃煙起火。司機報警求助，幸無人受傷。</p></body></html>
