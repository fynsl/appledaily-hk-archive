<html><header><meta charset="utf-8"><title>55載陳年黑頭面膜一清好想嘔</title></header><body><h1>55載陳年黑頭<br>面膜一清好想嘔</h1><p>外國不時有人貼出擠暗瘡或者黑頭的嘔心影片。有台灣女網民早前在「Dcard」討論區內，貼出父親55年來未清除過的粉刺，畫面讓網民註明「密集恐懼者勿入！」<br><br>女網民表示，父親從沒清過粉刺，日前她幫爸爸使用粉刺面膜，沒想到撕下面膜，即時抽出超大的黑頭粉刺，她更一度以為是毛髮，讓女網民驚呼。<br><br>網民看後直呼「實在太可怕惹，不說了我也要去求我爸讓我拔拔看惹！」、「那不是毛髮嗎？這個粉刺不合理啊不合理」，還有人說「我要向伯父致敬」、「想看爸爸的鼻子」。<br><br>台灣《蘋果日報》</p></body></html>
