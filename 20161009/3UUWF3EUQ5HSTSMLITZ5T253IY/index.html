<html><header><meta charset="utf-8"><title>【一周必看】3人行「鎅褲黨」巴士偷錢</title></header><body><h1>【一周必看】<br>3人行「鎅褲黨」巴士偷錢</h1><p>一輛九巴雙層巴士前日由大角嘴往屯門途中，車廂內上演一幕「鎅褲黨」犯案實錄，3名賊匪登上巴士，一人在下層接應，兩人在樓上獵物，發現一名在座椅上酣睡的男乘客後，兩賊立即行動，一人坐在男乘客身旁，用背囊遮掩，然後用鎅刀鎅開他的褲袋偷去3,500元，然後與坐在後排座位把風和站在下層接應的同黨一同逃去。不過，他們的犯案過程卻被同車乘客拍下。</p></body></html>
