<html><header><meta charset="utf-8"><title>孫藝珍着錯衫變大隻</title></header><body><h1>孫藝珍着錯衫變大隻</h1><p>韓國第21屆釜山國際電影節大前日正式揭幕，女星孫藝珍憑韓片《沒有秘密》於前日舉行的「第25屆釜日電影獎」獲頒影后，出爐影后昨日則參加Open Talk環節見粉絲。</p><p>孫藝珍昨日一身收腰連身短裙配黑色絲襪現身，雖然珍妹造形不再娘爆，但因為連身裙的袖位設計偏闊，顯得珍妹身形好橫，又再引起得罪造型師一說。而當地仍受颱風影響，風勢猛烈，令珍妹不時被吹到頭髮遮樣，幸好她已經綁起頭髮，未至於披頭散髮。珍妹貌似因為贏得影后心情大好，現身後風騷派心冧粉絲。<br>另外，男星鄭雨盛、朱智勛昨早乘搭火車，親自到釜山為新片《阿修羅》宣傳。<br>撰文：文康妮</p></body></html>
