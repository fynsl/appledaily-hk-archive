<html><header><meta charset="utf-8"><title>江欣燕哭別父親</title></header><body><h1>江欣燕哭別父親</h1><p>江欣燕和江希文的爸爸江從光早前因淋巴癌病逝，享年80歲，昨早11時在中環聖保羅堂以基督教儀式出殯，欣欣堂姐夫梁家輝、堂姐江嘉年有份負責扶靈。圈中好友林建明、關寶慧等亦有到場致祭。</p><p>早上未到10時，欣欣前夫吳積遜先行抵達，其後江母、欣欣、希文與3歲女兒胡永悅亦到場，問到舊愛胡漢清會否到場？希文說：「我諗佢唔會嚟，呢個禮拜係佢生日。」問與胡漢清的官司是否已解決？希文說：「我今日唔想講呢啲嘢。」她指胡漢清有慰問她，而胡漢清致送的花牌被放到最側位置。儀式後，吳積遜亦有上前擁抱欣欣作慰問。<br>採訪：黃曉妍<br>攝影：仇志德</p></body></html>
