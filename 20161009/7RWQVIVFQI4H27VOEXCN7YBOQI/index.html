<html><header><meta charset="utf-8"><title>求驗客手記：皇馬cap水冠絕球壇</title></header><body><h1>求驗客手記：<br>皇馬cap水冠絕球壇</h1><p>之前曼聯公佈業績，話收入係創球會同英國球壇紀錄，但同皇家馬德里（圖）比，紅魔仲差一截。皇馬日前公佈上季業績，收入升7.4%至破紀錄嘅6.2億歐元（約56億港元）；而曼聯收入就得5.7億歐元。皇馬嘅死對頭巴塞隆拿上季就有6.79億歐元收入，但有7,000萬歐元嚟自賣人，而皇馬就冇，所以只計商業上嘅搵銀能力，皇馬可以話係世界球壇之冠。另外，曼聯新援艾歷拜利透露自己英文唔掂，家陣要上堂惡補，佢同基斯史摩寧拍檔嗰陣都係用簡單字句溝通，至於同戴利白蘭特夾就好啲，因為後者識少少西班牙文。</p></body></html>
