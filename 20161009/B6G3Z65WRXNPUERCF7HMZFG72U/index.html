<html><header><meta charset="utf-8"><title>待嫁鍾麗緹嗌緊張</title></header><body><h1>待嫁鍾麗緹嗌緊張</h1><p>45歲鍾麗緹（Christy）與比自己小12歲男友張倫碩，於下月8日在北京諾金酒店舉行婚禮，日前鍾麗緹帶兩女來港找設計師好友何國鉦（Dorian）試衫，她昨在電話中說：「仲有一個月，有少少緊張，好多嘢要準備，返嚟香港買利是封、紅拖鞋、床單，之後去咗Dorian度試衫，希望下月順順利利，𠵱家個mood好happy，仲要去山東，因為佢哋男家都要擺酒。」</p><p>何國鉦受訪時表示為鍾麗緹婚宴設計服裝：「Christy試呢條裙係為咗婚禮表演項目做，佢會換5條裙，就搵我專登做一條裙表演，佢同佢老公，加8個舞蹈員表演唱歌跳舞。」<br>採訪：唐如</p></body></html>
