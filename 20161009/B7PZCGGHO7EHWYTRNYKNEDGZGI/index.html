<html><header><meta charset="utf-8"><title>潛水俠蝦碌鏡頭曝光</title></header><body><h1>潛水俠蝦碌鏡頭曝光</h1><p>DC漫畫超級英雄電影《正義聯盟》（Justice League）日前於英國完成拍攝，導演薩克薛達（Zack Snyder）於twitter公開拍攝花絮片段，當中「潛水俠」Jason Momoa與「神奇女俠」姬嘉鐸（Gal Gadot）及「閃電俠」Ezra Miller拍攝打鬥戲時，Jason蝦碌地將武器跌落地，他竟索性拔去站在身旁的姬嘉鐸背後的劍，令她與Ezra也忍不住笑。</p></body></html>
