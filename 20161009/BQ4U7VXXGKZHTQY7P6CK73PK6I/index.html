<html><header><meta charset="utf-8"><title>結婚1周年紀念日Baby宣佈懷孕喜訊</title></header><body><h1>結婚1周年紀念日<br>Baby宣佈懷孕喜訊</h1><p>昨日係黃曉明同楊穎（Angelababy）結婚一周年紀念，而佢哋自婚後，外界極度關注幾時真係成功造人，數度傳出Baby有咗，<br><br>黃曉明昨晚update咗微博，相中見到佢同Baby出海，雖然只係得Baby個背影同黃曉明側面，但睇得出佢哋一臉幸福，黃曉明留言：「三個人的旅行，以後還要一起很多次，感恩，媳婦兒」。<br>消息一經發出後，就收到好多網民嘅祝福，就連Baby自己都轉發老公個微博講「恭喜你呀！」而佢哋嘅經理人公司，都認咗佢哋有BB喇。喺結婚周年宣佈有B，雙喜臨門！恭喜恭喜！</p></body></html>
