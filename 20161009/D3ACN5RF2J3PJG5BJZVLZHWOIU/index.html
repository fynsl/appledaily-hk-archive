<html><header><meta charset="utf-8"><title>韓君婷淡出娛圈</title></header><body><h1>韓君婷淡出娛圈</h1><p>韓君婷與顏子菲昨日於銅鑼灣出席醫學美容中心周年慶，韓君婷宣佈剛加盟了一所藥廠，現在主力宣傳醫學美容，並逐漸淡出娛圈。問她會否當白老鼠？她說：「會，自從我崩咗個鼻，就開始研究醫學美容。」<br>韓君婷之前揚言要再為鼻子動手術，昨天所見她的鼻孔依然凹陷，問她會否再動手術？她說：「盡量唔想再做多一次，之前做得唔係咁好，因為環境關係發炎，所以驚咗。」問之前的手術算是失敗嗎？她說：「都唔算，但冇得再靚啲，𠵱家OK，唔可以做影相嘅model，拍廣告都唔夠膽。」<br>採訪：羅慧敏<br>攝影：仇志德</p></body></html>
