<html><header><meta charset="utf-8"><title>求驗客手記：國足勢危等納比揸旗</title></header><body><h1>求驗客手記：<br>國足勢危等納比揸旗</h1><p>世盃外亞洲區12強賽，國足喺A組三戰不勝，教練高洪波陷帥位危機。《騰訊》引述《每日新報》話，如果國足周二作客烏茲別克呢場都贏唔到，中國足協可能緊急啟動後備方案，炒咗高洪波，搵一位熟悉中國足球嘅世界級名帥返嚟教。雖然報道冇開名啦，但人選不外乎史高拉利、納比、艾歷臣等人，其中納比好早就嚟中超教廣州恒大，家陣又未有班落，可以即刻上任。另外，有傳敍利亞因為上周四贏咗國足1:0所以全國停火48小時；正當球迷以為國足輸波勁到可以推動和平之際，內地傳媒經查證後發現呢單嘢係謠傳。</p></body></html>
