<html><header><meta charset="utf-8"><title>【FormulaE殺到】電動房車挑戰賽　周柏豪試圈排第三</title></header><body><h1>【FormulaE殺到】電動房車挑戰賽　周柏豪試圈排第三</h1><p>Formula E首日焦點是電動房車挑戰賽，16位車手駕着e-Golf落場鬥十個圈，當中包括郭富城、錢嘉樂等五位明星。</p><p>今朝落場試了兩個圈，第二圈成績，新手周柏豪竟然曾經排到第三，而大熱的城城暫時排第七。城城直言今次落場的原因，是希望鼓勵香港賽車運動發展，也提到自己首次接觸電動車，需要時間摸索學習。看看一陣下午3:50分排位賽，賽場經驗豐富的城城能否搶得頭位，奪標成功。至於車手潘德俊就認為香港賽道偏窄，如何小心爬頭是關鍵。</p><p>記者：許維雅、梁立勤</p></body></html>
