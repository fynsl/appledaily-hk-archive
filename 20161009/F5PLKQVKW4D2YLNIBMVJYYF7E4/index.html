<html><header><meta charset="utf-8"><title>明哥撐場破枷鎖</title></header><body><h1>明哥撐場破枷鎖</h1><p>何韻詩前晚開騷，當然不能缺少民主鬥士拍檔黃耀明做嘉賓撐場，演唱會中段，突然全場似空襲一樣，出現飛機聲和槍聲，閃燈亂射，之後阿詩換上軍綠色外套坐在爛飛機上面，唱《薩拉熱窩的羅密歐與茱麗葉》和明哥的歌曲《禁色》。<br>阿詩唱《禁色》期間，穿紅色機師服的男人現身，一直面向站在飛機上的阿詩，及至阿詩唱完，紅衫男人才轉身面向觀眾，射燈亮起，他正是觀眾期待的明哥，兩人之後合唱《勞斯．萊斯》。將做足四場嘉賓的明哥，現身為觀眾帶來驚喜，阿詩提到明哥的寓意：「嗰幕係講世界有好多分裂，好多人分你同我係代表世界，或者感情入面都有好多枷鎖，明哥係小王子，代表一啲被封鎖嘅人。」</p></body></html>
