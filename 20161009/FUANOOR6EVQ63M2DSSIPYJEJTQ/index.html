<html><header><meta charset="utf-8"><title>三條遷徙路線經中國</title></header><body><h1>三條遷徙路線經中國</h1><p>【話你知】<br>候鳥指因生存和繁殖需要有規律移動的鳥群，冬天由北半球向南半球飛，夏天則相反。目前全球共有8條候鳥遷徙路線，其中中國有3條，分別為西線、中線和東線。西線經四川、雲南；中線又稱「千年島道」，經湖南、江西等，但近年這條鳥道因大規模捕殺，成為候鳥的險地。<br>東線中，瀕臨渤海、黃海的天津市和唐山市，因有大量濱海濕地為各種鳥類提供良好的棲息條件，成為候鳥重要途經地和補給點。但隨着近幾年濱海大開發，令當地沿線濕地銳減，候鳥們已不勝苦楚，現在又遭當地不法人士設網大規模捕殺，無疑於雪上加霜，令候島們面臨生存危機。</p></body></html>
