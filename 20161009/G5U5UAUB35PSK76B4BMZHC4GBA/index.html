<html><header><meta charset="utf-8"><title>超蓮：佢同JW好sweet</title></header><body><h1>超蓮：佢同JW好sweet</h1><p>卓悅太子爺Tarzan曾在英國讀書，喜歡去中環夜場Volar、Play蒲。為人疏爽的Tarzan鍾意爭埋單請客，在圈中廣結人緣，認識吳雨霏、胡杏兒、陳敏之及何超蓮等。對於有讀者爆Tarzan經常媾𡃁模，超蓮表示不認同，前日在電話中說：「我識咗Tarzan都好幾年，大家都有共同friend，我覺得佢個人怕怕醜醜，好有禮貌，其實好nice，我又唔覺佢成日媾女，但每一個人都有過去，最重要係佢𠵱家對JW好就得囉，我見佢哋都好sweet，我都祝福佢哋，因為Tarzan個人好好，佢哋都係好好嘅男仔同女仔。」<br>採訪：唐如</p></body></html>
