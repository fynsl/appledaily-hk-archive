<html><header><meta charset="utf-8"><title>求驗客手記：光輝下半場留力為乜？</title></header><body><h1>求驗客手記：<br>光輝下半場留力為乜？</h1><p>澳職喺上周六嘅三場比賽，最戲劇性都係珀斯光輝（紫衫）主場迎戰中岸水手，光輝賽前瘋狂落飛，「讓球」由最初嘅一球打到去一球/球半，而光輝半場亦已經憑阿當泰加特梅開二度，幫球隊領先3:0。呢刻以為上盤開梗？朋友你太年輕，換邊後光輝不思進取，喺中後場行行企企，前鋒安迪基奧治又不斷失機，水手追吓又一球，追吓又一球，光輝臨尾仲送多球12碼畀水手，令客軍追成3:3，兩軍終於各得一分，跟風買上盤嘅球迷就輸晒。香港ICAC近期就拘捕咗幾位涉嫌打假波嘅球員，唔通澳洲就真係冇ICAC呢類嘅執法機關？</p></body></html>
