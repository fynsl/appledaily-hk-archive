<html><header><meta charset="utf-8"><title>Bob惡搞梁家輝</title></header><body><h1>Bob惡搞梁家輝</h1><p>林盛斌（Bob）日前為主演的《我要發達》拍宣傳片，他惡搞電影《寒戰II》，一人分飾周潤發和梁家輝，前晚他將片段上載facebook後留言：「我最期待嘅畫面終於出現……」</p><p>梁烈唯爆粗力撐，蕭正楠也在微博轉貼兼揶揄：「你係咪《寒戰》嘅梁家輝……畫面為何調校至36：9？」Bob回答：「你對眼闊咗，4：3嚟㗎！」並指這條抽水片純粹過戲癮，他昨說：「希望家輝哥唔好介意。」</p></body></html>
