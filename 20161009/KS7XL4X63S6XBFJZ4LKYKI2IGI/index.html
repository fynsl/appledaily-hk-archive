<html><header><meta charset="utf-8"><title>曹星如唔只Ring Girls撐志雲大師：想睇弗爆身形</title></header><body><h1>曹星如唔只Ring Girls撐<br>志雲大師：想睇弗爆身形</h1><p>星如曾在今年應邀出席陳志雲的電台節目，他周六到場坦言是撐星如爭20連勝，他笑言除現場打氣外，更想看看修身後的星如弗爆身材，至於穿著閃令令連身裙的葉童，是首次入場睇拳賽，她表示是受到星如為香港榮譽而到場支持，坐在頭幾排的葉童表示，未比賽已好緊張。除了陳志雲及葉童之外，前香港立法會主席曾鈺成與其太太，以及DJ車淑梅也有到場支持星如。</p></body></html>
