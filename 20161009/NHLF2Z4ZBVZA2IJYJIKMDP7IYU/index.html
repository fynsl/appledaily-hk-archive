<html><header><meta charset="utf-8"><title>【應節食譜】登高帶備重陽糕　乾果鋪面軟糯香甜</title></header><body><h1>【應節食譜】登高帶備重陽糕　乾果鋪面軟糯香甜</h1><p>香港人過重陽節比較簡單，只會去登高應應節，但其實重陽節也跟中秋一樣，有自己的應節食品。重陽糕又稱作花糕、菊糕、五色糕，一般用糯米造成，流行於中國大部份地區。重陽節又叫敬老節，所以蒸好的重陽糕也是用來孝敬老人的小禮物。重陽糕主要以糯米做成，上面加上乾果作裝飾調味，也會在糕面撒上桂花，食落都頗軟糯香甜，有點像鬆糕，做定幾個帶去登高野餐都頗有古意。<br></p><p>記者：謝翠玲<br>攝影：黃子偉</p></body></html>
