<html><header><meta charset="utf-8"><title>求驗客手記：蒙杜利禾重創黑到爆</title></header><body><h1>求驗客手記：<br>蒙杜利禾重創黑到爆</h1><p>意大利中場蒙杜利禾真係黑仔，佢喺上周四對西班牙場世盃外同對手中堅沙治奧拉莫斯撞埋一齊，受傷退下火線，佢嘅球會AC米蘭其後證實蒙杜利禾左膝十字韌帶受傷，傷勢嚴重，需要接受手術，睇嚟至少要唞半年，話唔定提早收「咧」。意大利就補選咗拖連奴中場馬高賓拿斯入伍，應付對馬其頓場波。至於拉莫斯都喺twitter度話：「聽到蒙杜利禾受傷嘅消息，我好難過，我全力支持佢，希望佢好番。」</p></body></html>
