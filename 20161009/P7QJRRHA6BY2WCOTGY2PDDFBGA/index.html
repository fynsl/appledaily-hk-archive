<html><header><meta charset="utf-8"><title>熊黛林傳懷孕刪打戲</title></header><body><h1>熊黛林傳懷孕刪打戲</h1><p>熊黛林（Lynn）與郭可盈胞弟郭可頌已入紙註冊結婚，原定年底出嫁，但Lynn因接了荷李活男星奧蘭多布魯（Orlando Bloom）及任達華合作的電影《極智追擊：龍鳳劫》和內地劇集，只好押後婚期。日前該片在上海舉行媒體探班，有傳Lynn懷孕關係，戲中所有動作戲均被刪掉，她否認說：「沒有懷孕，因為要當奧蘭多背後的女人，所以不需要出手打鬥。」<br></p><p>熊黛林又自爆有床戲，事前已向郭可頌備案。談到婚期，她表示：「沒有確實日子，會在這部電影完成拍攝後吧！」她又指郭可頌怕醜，不會到現場探班。<br>撰文：鍾國仁</p></body></html>
