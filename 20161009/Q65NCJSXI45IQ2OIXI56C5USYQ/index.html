<html><header><meta charset="utf-8"><title>車位充裕　乏食肆商舖</title></header><body><h1>車位充裕　乏食肆商舖</h1><p>松翠小築設有泳池及平台花園，車位供應充裕。樂林路上有62K專線小巴來往港鐵沙田站，亦可沿物業旁小路落山到樂景街，前往港鐵火炭站，該處亦有來往大圍、沙田第一城及馬鞍山的小巴線途經。<br>購物方面，樂林路上並無購物設施，日常最近可到附近的駿景廣場，提供各類型商舖食肆，旁邊的銀禧薈商場規模較細，飲食及購物設施選擇較少，另設街市提供街坊小食店等，御龍山外有商舖提供超市、連鎖快餐食肆等。想要更多的康樂及娛樂選擇，要駁車往沙田市中心。</p></body></html>
