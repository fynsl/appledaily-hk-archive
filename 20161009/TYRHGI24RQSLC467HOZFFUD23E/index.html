<html><header><meta charset="utf-8"><title> 王菲就是潮再搶閘着Celine未發佈早春新裝</title></header><body><h1> 王菲就是潮<br>再搶閘着Celine未發佈早春新裝</h1><p>王菲日前去2017春夏巴黎時裝周，捧愛牌Celine場，當日身穿連品牌官網都尚未發佈的2017早春系列透視上衣、黑色長褸及西褲，騷出「我就是潮流」的氣勢。<br><br>阿菲卸用化妝師好友Zing隨行，連日都在IG po巴黎之旅相，其中一張見阿菲手持飲品，有型豪邁地在梳化上翹腳，身穿的混色織物樽領衫、長褲、平底鞋，又是來自品牌2017早春系列。<br>2017早春系列要今年11月才落鋪開售，想即跟阿菲潮穿悠閒minimal look，已經in store的秋冬系列都有近似的樽領織物。</p></body></html>
