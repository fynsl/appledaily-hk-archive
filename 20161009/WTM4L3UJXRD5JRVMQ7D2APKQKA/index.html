<html><header><meta charset="utf-8"><title>【關仁隱事】小弟偷食女粉絲</title></header><body><h1>【關仁隱事】小弟偷食女粉絲</h1><p>以前嘅娛樂圈好似簡單啲，冇狗仔隊冇爆料，唔知係咪因為咁，以前啲藝人個膽都大啲，好似𠵱家已經做咗人夫嘅男歌手「小弟」，想當年仲做緊偶像派嘅時候，去到邊都俾fans圍住，大部份都係女仔，仲有啲幾靚女㖭！有一次小弟要開工，工作人員比原定時間早咗少少去到佢屋企樓下，準備上樓接佢，點知就喺呢個時候，俾佢見到啲唔知應唔應該見到嘅嘢，就係有個女fans竟然喺小弟屋企行出嚟。雖然只係見到咁多，但晨早流流見到啲咁嘅嘢，真係好難唔諗多囉！<br>撰文：關仁</p></body></html>
