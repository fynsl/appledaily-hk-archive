<html><header><meta charset="utf-8"><title>楊冪機場look愛騷腿潮牌衛衣當裙着</title></header><body><h1>楊冪機場look愛騷腿<br>潮牌衛衣當裙着</h1><p>內地女星楊冪雖然身為人母，但工作忙碌，經常都現身機場周圍飛。日前她又要做空中飛人，更穿了一身潮爆的街頭造型現身北京機場，驟眼看完全是少女一名。<br>楊冪穿了一件來自米蘭街頭品牌GCDS的oversized sweater，心口的紅白logo超搶眼，經常愛騷腿的她這次也不例外，直接把sweater當裙穿，露出白滑長腿，非常吸睛。楊冪搭配了一頂哈哈笑冷帽、黑超、短襪仔和飾珍珠的黑皮鞋，全身造型都潮味十足。</p></body></html>
