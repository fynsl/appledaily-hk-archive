<html><header><meta charset="utf-8"><title>【重陽起源】重陽之名源於《易經》？ 登高消災仲要飲菊花酒</title></header><body><h1>【重陽起源】重陽之名源於《易經》？ 登高消災仲要飲菊花酒</h1><p>重陽節之所以叫重陽節，原來是源於這兩個九字。《易經》中把雙數定為陰，單數定為陽，重陽節在農曆九月初九，有兩個九也就是兩個陽，重陽兩個字便是這樣來。</p><p>又因九有久的意思，有長久長壽之意，所以當日在內地被定為長者日，寓意老人們越活越長久。九與酒亦同音，菊花剛巧也在此時當造，衍生出重陽喝菊花酒之說，在古代被看作是重陽必飲，消災祈福的吉祥酒。相傳當日登高可消災，給人帶來好運。現在正值深秋，天氣爽朗，不妨登山秋遊，趁假期輕鬆一下。<br><br>記者：何嘉茵</p></body></html>
