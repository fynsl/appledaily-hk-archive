<html><header><meta charset="utf-8"><title>新城嫂Moka行頭升呢　Miu Miu袋襯星星鞋</title></header><body><h1>新城嫂Moka行頭升呢　Miu Miu袋襯星星鞋</h1><p>郭富城前日於中環參加電動方程式（Formula E）賽事，「城嫂」 Moka亦親到香港支持男友。<br> <br>升呢城嫂的Moka行頭同樣升呢，早前就被影到用3萬元的Chanel手袋，戴6萬元的Cartier手錶，今次雖然就着得好casual，但手袋同鞋都是名牌貨，手袋就用了Miu Miu Nappa Crystal手袋，千億新抱徐子淇都有一個，腳就踏Stella McCartney的星星厚底鞋，這對鞋在明星界可稱得上撞鞋之冠，Angelababy、趙薇同楊千嬅都有一對。<br></p></body></html>
