<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Coffee男友睇騷互餵</title></header><body><h1>【馮仁昭四圍超】<br>Coffee男友睇騷互餵</h1><p>林芊妤（Coffee）噚日傍晚同佢位6呎高嘅爆肌男友現身西九文化區，欣賞「自由約音樂會」，同行仲有幾個朋友，一班人邊睇騷邊野餐，天氣涼涼哋坐喺草地開大餐，又飲又食。爆肌男友大啖食三文治，而拎住支膠叉嘅Coffee，間中又搵個膊頭撞吓男友，又拮食物畀男友食，夠晒sweet。Coffee胃口大開食唔停，兩人都心情勁靚，全程有講有笑。<br>撰文：馮仁昭</p></body></html>
