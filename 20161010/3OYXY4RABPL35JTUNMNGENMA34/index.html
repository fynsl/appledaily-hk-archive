<html><header><meta charset="utf-8"><title>河南巨白菜被嘲「膠」味重</title></header><body><h1>河南巨白菜被嘲「膠」味重</h1><p>白菜普通話諧音「百財」，受兩岸人民喜愛，其中台北故宮收藏的鎮院之寶翠玉白菜，吸引中外旅客慕名參觀。河南安陽市近日豎立一棵逾六層樓高的巨型「白菜」雕塑（圖），雖有人讚這棵巨型白菜栩栩如生，但更多人認為毫無美感，當局大灑金錢做面子工程。<br>大白菜雕塑豎立在安陽市內黃縣農業博覽園，高19米、直徑8米，是玻璃鋼所做，該雕塑吸引不少市民參觀拍照。有網民認為單看照片，大白菜雕塑「膠」味十足，如同塑膠製品。內黃縣農業科技博覽園結合科技展示、科普知識、蔬菜種植、加工及種苗繁育等農業高科技生態園，佔地500畝，總投資5億元人民幣。<br>新華網</p></body></html>
