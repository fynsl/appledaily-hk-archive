<html><header><meta charset="utf-8"><title>黃建東呻入行辛酸</title></header><body><h1>黃建東呻入行辛酸</h1><p>前香港先生黃建東最近將日本洗腦歌《PPAP》以廣東話粗口諧音進行二次創作，上載YouTube只有3日，點擊率超過250萬。前晚黃建東於facebook發千字文多謝支持，及訴說入行5年辛酸。<br>黃建東表示選完香港先生後越做越不起眼，令他氣餒及自暴自棄，幾年間暴脹40磅。而他於台慶排位，由前年尾四退到去年最尾排，令他感到自己越來越冇用。黃建東說：「點解我會倒退緊？點解我唔係行前緊？點解同期港男港姐已經企到去人群中段，而自己就會越企越後，嗰一刻真係有啲想跳落台自行了斷。」黃建東表示自己太有表演慾，所以無論前路多辛苦也會繼續。<br>撰文：魯吉</p></body></html>
