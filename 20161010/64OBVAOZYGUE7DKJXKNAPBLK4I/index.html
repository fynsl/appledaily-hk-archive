<html><header><meta charset="utf-8"><title>四叔盤南昌一號的骰玩房多</title></header><body><h1>四叔盤南昌一號的骰<br>玩房多</h1><p>近期四叔李兆基旗下恒地新盤密密登場，共通點是每個都劏得細，今次的深水埗南昌一號，細得來、玩房多，又引起話題了，最想看當然是有神則之稱的500餘呎單位。<br><br>間隔四房連套房，廚房也是開放式，客廳約9呎闊，放梳化及地櫃後，剩餘飯廳空間無幾，用摺枱開餐至得，首兩間房差不多大，約40餘方呎，套房約60方呎，門後雖然有衣櫃位，全屋最正常是套廁，尺寸合乎標準，至於客廁細一點，可惜沒有窗。</p></body></html>
