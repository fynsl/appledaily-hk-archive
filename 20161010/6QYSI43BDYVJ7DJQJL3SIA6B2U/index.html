<html><header><meta charset="utf-8"><title>游學修拒提蘇麗珊</title></header><body><h1>游學修拒提蘇麗珊</h1><p>被回復單身的游學修昨日參與西九文化區活動，先分享閱讀心得，再跟Nowhere Boys唱《普通華》，文青打扮的他現身分享會，站台唱歌才展露笑容，又扮劉德華在台上呼籲保安勿攔觀眾。<br>游學修揀了村上春樹首本著作《聽風的歌》分享，他指在書中領悟到情的重要性，問他是否重情的人？他想了片刻說：「正常善良好人都重情。」講到是否重情所以主動在網上呼籲大家勿抨擊舊愛，他指要說的在網上已說，希望傳媒、網民都高抬貴手，加上局外人很難作評論。問到心情平復未？他說：「冇嘢，都過咗去，唔想帶出負面事。」問會否復合？他指有沒有機會也不再講，感情事不再掛口邊。<br>採訪、攝影：馬建華</p></body></html>
