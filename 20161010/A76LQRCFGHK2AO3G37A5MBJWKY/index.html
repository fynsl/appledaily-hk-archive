<html><header><meta charset="utf-8"><title>The Platters會展唱金曲</title></header><body><h1>The Platters會展唱金曲</h1><p>美國老牌樂隊The Platters的元老成員相繼過世，77歲前主音Sonny Turner是現在唯一仍活躍樂壇的團員，他前晚假灣仔會展大唱The Platters金曲，吸引杜琪𥧌、黃百鳴、周一嶽等城中名人捧場。Sonny Turner甚懂搞氣氛，其間多次落台邀請觀眾selfie，有歌迷衝上前爭相合照，Turner竟口花花問女觀眾攞電話號碼，當晚以《Only You》作結，完騷後更辦簽名會。</p></body></html>
