<html><header><meta charset="utf-8"><title>【一周必看】掏盡積蓄再向朋友借錢　女設計師墮電騙失900萬</title></header><body><h1>【一周必看】<br>掏盡積蓄再向朋友借錢　女設計師墮電騙失900萬</h1><p>以「香港入境處」和「內地公安」查案為名的電話騙案連日肆虐，繼星期三4名大學師生被騙財逾108萬港元（下同）後，第二日再揭發有人中招，一名49歲女設計師，十．一遭假冒入境處職員及內地公安的騙徒，指她捲入假護照及洗黑錢案，要她提供銀行資料及交出一筆保證金以表清白，結果被騙光積蓄，並向友人借款，合共近900萬元，為半年以來最大一宗金額電騙案。事隔多天後驚覺被騙，昨日報警。她事後對《蘋果》記者承認被騙，但不願透露內情，僅稱「唔係我嘅事情」。</p></body></html>
