<html><header><meta charset="utf-8"><title>【新車落地】BMW 新i3發表　續航力增加50%</title></header><body><h1>【新車落地】BMW 新i3發表　續航力增加50%</h1><p>Formula E香港站正在舉行之中，有另一部電能車現身，它就是提升了50%電池容量，續航能力由130km增至200km的BMW i3升級版！</p><p>車身並沒有特別改動，除了保持着家庭車的實用可愛模樣，較為讓車迷可惜的是四條軚依舊沒改變，仍然這麼幼，只望懸掛和操控上會有改善。性能方面，匹數達170匹、250Nm扭力。<br><br>儘管續航能力增至200km，但還是希望會有更大的進步，畢竟電能車競爭激烈，續航力是一個很大的決定因素。<br><br>售價：$430,000<br>查詢：BMW HK<br><br>記者：梁立勤</p></body></html>
