<html><header><meta charset="utf-8"><title>松松悉尼赤腳行</title></header><body><h1>松松悉尼赤腳行</h1><p>陳松伶日前到澳洲悉尼為「2016年澳洲華裔小姐總決賽」擔任評判及表演嘉賓，其間松松抽空四處逛外，更試過赤腳在街上走。<br>早年六嬸方逸華和陳錦鴻都先後被影過赤腳行路，記者前日致電松松，問她何以效法兩人赤腳行街，她說：「行路順便做腳底按摩呀！朋友請我哋去食飯，食完飯我就話唔好車我返酒店啦，不如等我行返去啦，行咗半個鐘，都唔知幾爽呀！超爽呀！我越嚟越知道赤腳行路係健康嘅，既然係咁乾淨嘅城市，更加毫無憂慮。」松松表示不時會赤腳行公園，認為行路夠健康，所以她每日都會堅持行超過一萬步。<br>採訪：魯吉</p></body></html>
