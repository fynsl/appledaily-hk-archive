<html><header><meta charset="utf-8"><title>求驗客手記：加斯居尼突施龍爪手</title></header><body><h1>求驗客手記：加斯居尼突施龍爪手</h1><p>飲酒飲到就嚟死嘅英格蘭名將加斯居尼，日前又再見報，但今次唔係飲到瞓咗喺街，而係疑似借醉行兇。據知情人士表示，現年49歲嘅加斯居尼，上周二喺般尼茅夫一個商場「濕平」完之後，有個好圓潤嘅女球迷要求同佢合照；但佢隻手就唔係好規矩，除咗用左手攬住個女球迷條頸同嘴對方額頭之外，右手仲有過火動作，揸實對方個左胸。日光日白都可以咁猖狂，我求大俠真係有理由懷疑佢飲大咗，借醉非禮呢個肥婆女球迷囉。</p></body></html>
