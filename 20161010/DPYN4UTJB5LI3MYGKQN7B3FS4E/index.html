<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Kary三點式晒平肚</title></header><body><h1>【馮仁昭四圍超】Kary三點式晒平肚</h1><p>人妻吳雨霏（Kary）暫別樂壇享受悠長假期，噚日喺社交網晒黑色泳衣相，佢坐喺池邊擺chok甫士曬太陽，藍天白雲真係見到都心情靚，難怪Kary露燦爛笑容晒酒窩。Kary留言：「請勿打擾！」<br>之前有傳Kary戒凍飲又着平底鞋，疑似懷孕，不過睇佢着三點式嘅苗條身材，大肚之謎不攻自破，網友都留言讚佢：「七成熟的Kary」、「好索啊！」<br>撰文：馮仁昭</p></body></html>
