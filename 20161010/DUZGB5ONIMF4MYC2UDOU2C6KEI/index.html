<html><header><meta charset="utf-8"><title>小環拍廣告儲私己錢</title></header><body><h1>小環拍廣告儲私己錢</h1><p>94年港姐冠軍譚小環半退出娛樂圈，轉行賣魚蛋。不過小環仍好受廣告商歡迎，今年下半年接了3個，日前在科學園拍財務公司廣告，故事指她所到之處，都引人注目。<br>問是否豬籠入水？小環笑說：「咁又未，距離我要賺嘅錢仲差好遠，仍需努力。」小環表示自幼爸爸教要積穀防饑，與老公亦是財政獨立，她說：「做女人要儲番啲私己錢，我管得佢唔嚴，但必需每個月畀家用我，當然最好入晒我袋啦。」對於今屆港姐馮盈盈被爆講粗口，小環笑說：「我𠵱家心裏面都想講呀！最緊要唔好喺小朋友面前講，同朋友就無傷大雅。」<br>採訪：嵐山<br>攝影：陳慧安</p></body></html>
