<html><header><meta charset="utf-8"><title>超儀賣甩阿徐獨撐LMF</title></header><body><h1>超儀賣甩阿徐獨撐LMF</h1><p>樂隊LMF前晚在九展開騷，以往何超儀會約徐濠縈去捧場，但前晚阿徐去睇曹星如拳賽，超儀單獨撐LMF。據悉阿徐早前在Instagram公開了超儀老公陳子聰病癒近照，令超儀夫妻十分介懷。</p><p>LMF於騷後受訪，被問到好友陳子聰沒現身，是否派超儀上台做代表？LMF說：「唔係，超儀睇得好興奮，即興衝上台。」對於在個唱中直指香港好荒謬，MC仁說：「太多共產黨仲唔荒謬？每一份報紙都係共產黨嘅，689仲喺度，點會唔荒謬，殺人放火金腰帶，𠵱家唔相信報道，新聞係畀佢哋想我哋睇到嘅嘢，我唔想同蠢人睇埋同一樣嘢。」<br>採訪：王連連<br>攝影：陳慧安</p></body></html>
