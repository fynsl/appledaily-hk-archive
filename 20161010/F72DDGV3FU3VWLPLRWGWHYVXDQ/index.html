<html><header><meta charset="utf-8"><title>上海再推6項新招遏樓價</title></header><body><h1>上海再推6項新招遏樓價</h1><p>【本報訊】國慶期間南京、廈門、深圳、蘇州等多地先後發佈新樓市調控政策，而上海最新亦壓軸加入表態。上海住建委自推出「3.25」調控新政策後，周六再推出六條新規，遏抑樓價升勢過快。<br>上海住建委網站公佈六項樓市調控措施，包括上海將擴大商品住房用地供應、加強監管商品住房用地交易資金來源、加強規管新建商品住房預售情況。<br>另外，當局嚴格執行限購、限貸等房地產市場調控政策、全面實行存量住房交易資金監管制度及加強政策解讀和宣傳。此外，即日起全上海市新建商品住房銷售方案備案，將實行市區兩級審核。</p></body></html>
