<html><header><meta charset="utf-8"><title>Formula E我至靚索女　啤酒　小背心</title></header><body><h1>Formula E我至靚<br>索女　啤酒　小背心</h1><p>給車隊選中的賽車女郎，吸睛是常識吧！但中環臥靚藏索，地靈女傑，加上有得看Formula E，吸引其他地方的人氣，要在茫茫人海中，尋找那個她‧一點也不困難。皆因在中環海濱賽道這一片草地，有整個森林，正在喝啤酒的她，甚至穿著小背心的她也值得用鏡頭去捕捉。如果覺得有點暴露的話，戴著太陽眼鏡的她，彷彿正在等別人探索內在美，又或者去買東西喝，可能你會聽到黎天王《情深說話未曾講》中的幾句：「你這剎那在何方，我有說話未曾講。如何能連繫上，與你再相伴在旁。」</p></body></html>
