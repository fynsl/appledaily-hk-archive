<html><header><meta charset="utf-8"><title>求驗客手記：蔡振華唔睇國足？</title></header><body><h1>求驗客手記：蔡振華唔睇國足？</h1><p>國足喺上周四嘅世盃外亞洲區分組賽，主場以0:1輸畀敍利亞，喺A組只能以一分排第五，令出線世界盃嘅希望變得渺茫，所以國足喺周二作客烏茲別克嘅分組賽，可以話係背水一戰。國足喺周日就飛到烏茲別克進行操練。至於上場對敍利亞領黃、今場要停賽嘅張琳芃都有跟隊去到當地；不過有傳足協唔想畀太大壓力國足，所以蔡振華等高層今場唔會去觀戰，但又有報道話蔡振華會喺周一到烏茲別克，睇嚟又係有圖先至有真相。</p></body></html>
