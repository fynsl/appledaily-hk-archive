<html><header><meta charset="utf-8"><title>呢對騎練有個「駿擊」大計！</title></header><body><h1>呢對騎練有個「駿擊」大計！</h1><p>梁家俊剛戰起孖，並贏得從騎第二百場頭馬，這位華將周日朝如常到場操馬，其中他首匹出試馬為今期有程馬，來自姚本輝馬房的「駿擊快車」，在操練時，練者更在烽火台望得肉緊，可見騎練均心中有馬。<br>查報名表，「駿擊快車」已報四班谷草1200米，此駒上季同班同程曾跑第三名，現時牠只評43分，比當時還低兩分，由此伸算，這匹姚廐馬絕對有力提升名次。再者，梁家俊及姚本輝亦合作愉快，剛周六合作的「旌暉」亦能順利掄元。故此二人今勻以「駿擊快車」合作，當然令人期待。</p></body></html>
