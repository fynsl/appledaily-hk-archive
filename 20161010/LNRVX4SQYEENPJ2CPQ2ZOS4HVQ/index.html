<html><header><meta charset="utf-8"><title>林宥嘉興奮爆粗</title></header><body><h1>林宥嘉興奮爆粗</h1><p>台灣歌手林宥嘉昨日在銅鑼灣舉行簽唱會，現場與歌迷玩遊戲餵食餅。當司儀問他有沒有練廣東話，他指香港髮型師教他講粗口，還現場做口型爆粗。之後他唱出由陳奕迅（Eason）和郭偉亮監製的廣東歌《壞與更壞》，並感激Eason認真教自己廣東話，於錄音室陪自己錄歌。問到為何會找對方監製，他說：「唱廣東歌不能不找他。」<br>已多年沒有來港舉行活動的林宥嘉，表示再見歌迷很興𡚒，而今次來港女友因有事沒有同行。林宥嘉直言希望明年在紅館開個唱，他說：「公司沒有告訴，但知道在申請中。」問到時女友可會負責台底換衣服，他說：「不會，但會請她來看。」<br>採訪、攝影：王連連</p></body></html>
