<html><header><meta charset="utf-8"><title>超蓮深夜安慰JW</title></header><body><h1>超蓮深夜安慰JW</h1><p>JW被舊愛Mark在網上疑揞名數臭，何超蓮昨到中環出席Formula E賽車時，力撐好姊妹JW：「其實佢哋分咗手之後，女仔冇乜點講過嘢，唔知佢（Mark）點解咁講，以我所知佢哋分開好耐，JW係一個好女仔，噚晚佢深夜都打電話畀我，覺得好唔開心。」問JW是否向她哭訴？超蓮坦言：「佢唔開心囉，把聲好攰咁。」<br>超蓮惟有安慰JW會過去的，她說：「識佢嘅人就知唔係事實，希望報道唔好影響佢哋，佢同現任男友好sweet，但未發展到穩定階段，新聞過咗去又唔係事實，對佢哋好唔公平，亦對JW男友唔好，好慘！」<br>採訪：卓寶花<br>攝影：仇志德</p></body></html>
