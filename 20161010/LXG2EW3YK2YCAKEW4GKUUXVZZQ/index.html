<html><header><meta charset="utf-8"><title>林家棟閹割戲被刪</title></header><body><h1>林家棟閹割戲被刪</h1><p>林家棟與蔡潔昨日出席電影《兇手還未睡》女生特別場，林家棟笑言全因為他才有是次的特別場：「因為我喺戲入面又打Janice Man（文詠珊）又強暴蔡潔，比較激少少，好想睇吓女性角度點睇。」問他怕不怕被女性觀眾指罵？林家棟坦言已有心理準備，又自爆原本於戲中有被閹割場面，但最後因尺度問題被刪剪。<br>蔡潔大讚劇本很貼地，她說：「現實生活中其實好多呢啲事發生。」問她會否與男友王宗堯齊齊欣賞新戲？她說：「唔會一齊睇啦，佢想睇自己買飛啦。」是否擔心男友看到她被林家棟強暴的場面太激會生氣？蔡潔笑謂：「點會着火呀？佢激嗰啲都唔少啦。」<br>採訪、攝影：盧妹</p></body></html>
