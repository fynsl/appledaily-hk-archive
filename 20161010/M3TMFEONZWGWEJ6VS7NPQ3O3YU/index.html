<html><header><meta charset="utf-8"><title>【一周必看】旅業仆直　一條龍　零團費係剋星</title></header><body><h1>【一周必看】<br>旅業仆直　一條龍　零團費係剋星</h1><p>【《蘋果》記者黃兆康、陳善南　台灣直擊】<br>「一條龍」和「零團費」這兩個港人熟悉的名字，近幾年也在台灣出現！有旅遊巴業者稱，開放陸客市場八年，只有前四年時間他們是真正有錢賺的，後半陸資一條龍開始插手，市場就被改寫了。有學者指出，台灣現在面對的情況跟香港相像，都在經濟和民生中尋找平衡，他估計，就兩岸目前的關係來看，未來有更多行業會像旅遊業一樣，因兩岸關係受到衝擊，但這次也是整頓「零團費」惡習的契機。</p></body></html>
