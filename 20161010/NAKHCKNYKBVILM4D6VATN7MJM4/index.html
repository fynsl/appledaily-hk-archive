<html><header><meta charset="utf-8"><title>《PPAP》日本10榜稱冠</title></header><body><h1>《PPAP》日本10榜稱冠</h1><p>PIKO太郎推出的洗腦歌《PEN-PINEAPPLE-APPLE-PEN》（PPAP）全球熱爆，歌曲上周五起於全球134個國家上架，立即登上日本iTunes等當地10個下載榜冠軍。PIKO太郎前日驚喜現身時裝騷Girls Award 2016，跟台下一萬觀眾大唱PPAP，他笑言：「今次獲邀擔任神秘嘉賓，以為會有9成觀眾立即離場。」對於熱潮蔓延各地，他形容這個世界的確很騎呢。</p></body></html>
