<html><header><meta charset="utf-8"><title>袁澧林挑戰後生版瑪嘉烈</title></header><body><h1>袁澧林挑戰後生版瑪嘉烈</h1><p>由林保怡和周家怡主演的ViuTV開台劇《瑪嘉烈與大衛系列 綠豆》，播映以來叫好叫座，據知明年ViuTV將開拍《瑪嘉烈與大衛》前傳，找來23歲文青女神袁澧林演後生版瑪嘉烈，而在舞台劇《前度》飾演黃子華兒子的劉俊謙演後生版大衛。記者昨向監製兼編審南方舞廳求證，但她表示一切要待明天節目巡禮公佈。<br></p><p>此外，據悉ViuTV正密斟蔡卓妍（阿Sa）拍另一套電視劇，阿Sa昨以短訊回覆說：「有興趣㗎，歡迎所有嘅合作機會，套劇好多人鍾意包括我助手，不過𠵱家暫時已有兩部電影喺身，仲要錄音同做巡迴演唱會，分唔到身未有時間啦！」<br>採訪：魯吉、皓騫</p></body></html>
