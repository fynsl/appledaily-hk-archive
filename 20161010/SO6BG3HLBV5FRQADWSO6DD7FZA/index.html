<html><header><meta charset="utf-8"><title>體壇拾趣：活士月中加州復出</title></header><body><h1>體壇拾趣：<br>活士月中加州復出</h1><p>禾恩有新搞作，而佢嘅前男友「老虎」活士亦唔示弱，40歲嘅活士將會喺10月中展開嘅加州高爾夫球公開賽復出，呢個仲係佢14個月以嚟嘅第一個比賽㖭！活士雖然係前世界一哥，但近年因為私生活唔檢點加上受傷關係，表現已大不如前，而喺上年八月之後，佢仲因為受背傷困擾，做咗兩次手術，所以一直養緊傷，而世界排名亦跌至767位。不過據講活士已經好番，所以決定參加喺星期四展開嘅加州公開賽囉！</p></body></html>
