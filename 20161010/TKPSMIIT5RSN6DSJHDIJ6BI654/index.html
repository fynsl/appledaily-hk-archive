<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】石詠莉開騷瘦十磅</title></header><body><h1>【馮仁昭四圍超】石詠莉開騷瘦十磅</h1><p>石詠莉噚日喺九龍灣為演唱會拜神，佢話自己瘦咗最少10磅：「其實都唔係為咗演唱會而減肥，之前健康唔係咁好，所以做運動瘦啫！」佢仲話心情唔緊張，反而諗緊完騷後可以食番最愛嘅pizza。<br>問到石詠莉背後嘅男人鄧健泓緊唔緊張？鄧健泓話未婚妻做乜佢都好緊張，石詠莉即大讚鄧健泓講嘢99.9都啱，鄧健泓話：「工作上囉，但感情上就99.8啦，廚房嘢我就唔敢出聲。」<br>撰文：馮仁昭</p></body></html>
