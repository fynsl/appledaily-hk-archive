<html><header><meta charset="utf-8"><title>重慶銀行准A股上市</title></header><body><h1>重慶銀行准A股上市</h1><p>【本報訊】早前有傳在港上市的9間內地中小銀行，除天津銀行外，均已正式提出回歸A股上市計劃。中銀監日前正式公布，批准重慶銀行（1963）首次公開發行A股股票，規模不超過7.81億股，所募集資金扣除發行費用後，應全部用於補充核心一級資本。<br>重慶銀行2013年於香港證券交易所主板掛牌上市，今次A股上市成功後，將是第10間內銀同時登陸A股和H股的銀行。重慶銀行資產負債部總經理李映軍早於中期業績時表示，該行計劃A+H股兩邊上市，回歸A股有助其擴展融資渠道，補充銀行的資本需要。</p></body></html>
