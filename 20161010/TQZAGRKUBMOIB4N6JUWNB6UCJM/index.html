<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林奕匡配音唔夠寸</title></header><body><h1>【馮仁昭四圍超】林奕匡配音唔夠寸</h1><p>李幸倪（Gin Lee）同林奕匡噚日到尖沙嘴為配音動畫電影《魔髮精靈》宣傳，佢哋都係第一次為動畫配音，同樣又要聲演一個同本身性格完全唔同嘅角色，Gin配講嘢高八度嘅角色，佢話：「事前有去留意大約十歲小朋友，玩得興奮時係乜聲線，不過配音都唔難。」<br>林奕匡配嘅角色，係一個成日寸嘴嘅精靈，佢話：「頭一日配嗰六個鐘都唔用得，因為唔夠寸，要之後補錄。」<br>撰文：馮仁昭</p></body></html>
