<html><header><meta charset="utf-8"><title>【美圖晒晒】甜美系索模　笑容秒殺宅男</title></header><body><h1>【美圖晒晒】<br>甜美系索模　笑容秒殺宅男</h1><p>擁有近多年展場經驗及曾為手機遊戲《神魔之塔》拍廣告的台灣模特兒Regina薛蓓蓓，身高165cm，體重47kg，號稱小許維恩。長相可愛又甜美的她，無論是電玩展、攝影展或車展都頗為廠商青睞、廣受好評。而她facebook上的自拍照造型多變，甜美笑容殺死眾多單身男子，最難得的是女神，經常在fb和粉絲互動，還不時送出可愛小禮物。<br><br>facebook/ 正妹時代</p></body></html>
