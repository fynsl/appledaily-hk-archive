<html><header><meta charset="utf-8"><title>【曖昧關係】Mark蜜會G.E.M.</title></header><body><h1>【曖昧關係】Mark蜜會G.E.M.</h1><p>同樣是富二代的Mark Ngai，外公是富商王國旌，媽媽Jannine與四洲太子女戴凱欣（Kennis）是生意拍檔，齊齊在中環開餐廳。最愛夜蒲的Mark經常在社交網上載攬女相，今年年初與鄧紫棋（G.E.M.）被影到多次約會，即傳關係曖昧，JW更即時挺身護G.E.M.。據知，Mark認識G.E.M.其實也是JW介紹，而當時Mark與G.E.M.已經分手，所以JW除了為老友澄清緋聞外，亦多次強調沒有「搶男友」這回事。</p></body></html>
