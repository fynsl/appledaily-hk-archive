<html><header><meta charset="utf-8"><title>求驗客手記：拜仁孖寶發威救國</title></header><body><h1>求驗客手記：拜仁孖寶發威救國</h1><p>拜仁慕尼黑喺國際賽前走勢回落，先後喺歐聯同德甲輸俾馬德里體育會0:1同埋打和科隆1:1，但佢哋前線兩大主力湯馬士梅拿同埋羅拔利雲度夫斯基，就喺上周六嘅世盃外發威。梅拿仔上下半場各入一球，幫德國喺C組主場輕取捷克3:0；而羅拔仔仲威，個人連中三元，帶領波蘭喺E組以3:2險勝來訪嘅丹麥。德國同波蘭嚟緊喺周二都有比賽，分別對北愛爾蘭同埋阿美尼亞，就睇吓呢對拜仁孖寶，可唔可以再次幫所屬國家全取三分啦！</p></body></html>
