<html><header><meta charset="utf-8"><title>體壇拾趣：超級丹就快做老竇</title></header><body><h1>體壇拾趣：<br>超級丹就快做老竇</h1><p>中國羽毛球手林丹自里約奧運之後一直都冇出國比賽，可能一班球迷都以為32歲嘅「超級丹」只係想唞吓，但係周日就有網民喺微博上載林丹同老婆謝杏芳，仲有幾位朋友嘅合照，相入面嘅謝杏芳即使着住鬆身衫，都遮唔到佢凸出嚟嘅肚，真係孕味十足。而上載張相嘅網民仲話：「恭喜超級丹，唔知賺奶粉錢會唔會係佢繼續打波嘅動力呢？」不過林丹並冇回應呢件事，可能佢想等BB出世後先公佈喜訊。</p></body></html>
