<html><header><meta charset="utf-8"><title>【動物大都會】企鵝父子情</title></header><body><h1>【動物大都會】企鵝父子情</h1><p>左邊的滿身暗褐色絨毛，右邊的銀灰色毛、頸部及耳部有橙黃色斑紋，兩隻都是國王企鵝。他們是一對父子，左邊的是兒子Miracle，約3歲；右邊的是父親，約9歲。<br><br>兒子不斷與父親交流，牠們的嘴巴經常靠近。除了是一種父子間的親暱行為，同時因為企鵝父母一般會以反芻方式餵哺子女。<br><br>企鵝寶寶年幼時絨羽是淺灰或褐色，第二次脫毛則轉為暗褐色，至成年時絨羽會全部脫落。企鵝寶寶在出生後12至14個月內，都會跟隨父母出外覓食，之後便學習自力更生。</p></body></html>
