<html><header><meta charset="utf-8"><title>求驗客手記：斯國中場一球成名</title></header><body><h1>求驗客手記：斯國中場一球成名</h1><p>唔少踢過波嘅人，都曾經幻想過自己可以成為球隊嘅救世主，一入場就立即入波，幫球隊贏波；而呢個情況就真係喺斯洛文尼亞嘅中場干拿維達身上出現。話說喺上周六斯洛文尼亞迎戰斯洛伐克嘅世盃外，當兩隊踢成0:0而且戰況膠着時，干拿維達喺70分鐘被換入場，兩分鐘後，佢接應隊友嘅傳球射入，第一腳掂波就將個波送咗入網，最後斯洛文尼亞贏1:0，而呢球仲係佢喺國家隊嘅首個入球，認真意義重大！</p></body></html>
