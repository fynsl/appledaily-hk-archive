<html><header><meta charset="utf-8"><title>【一周必看】Google出新手機　主鏡頭撼贏iPhone7</title></header><body><h1>【一周必看】<br>Google出新手機　主鏡頭撼贏iPhone7</h1><p>Google正值Android手機界龍頭三星的Note7頻頻傳出爆炸事故，推出「親生仔」手機Pixel及Pixel XL，有別以往的Nexus系列，是次定價貼近iPhone，似乎與iPhone硬撼，不過，香港資訊科技商會榮譽會長方保僑認為，Google不會得失三星、LG等大客，Pixel亦非要搶奪其他廠商的市場份額。</p></body></html>
