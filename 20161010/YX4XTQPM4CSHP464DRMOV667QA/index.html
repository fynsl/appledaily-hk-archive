<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】朱茵不再拒絕星爺</title></header><body><h1>【馮仁昭四圍超】朱茵不再拒絕星爺</h1><p>朱茵曾經同周星馳發展過3年地下情，因有傳男方偷食搞到分手收場，連朋友都冇得做。朱茵亦都講過呢段感情，令佢自信心徹底崩潰，用咗幾年時間去療傷，之後佢話唔再提呢個人。<br>但噚日朱茵接受台灣傳媒訪問，又再講喇！問到佢哋有冇合作機會，朱茵話：「對於好的作品，我不會拒絕。已經找到了屬於自己的靈魂伴侶，又何必在他人身上多費力氣呢？」<br>撰文：馮仁昭</p></body></html>
