<html><header><meta charset="utf-8"><title>Baby曉明香港待產</title></header><body><h1>Baby曉明香港待產</h1><p>早前本報率先踢爆楊穎（Angelababy）有了身孕，前晚Baby與老公黃曉明分別在微博證實有喜消息，首先曉明在微博發放了照片，相中見到他和Baby出海，他倆趁10.1假期去了美國度假，面對陽光與海灘，一臉幸福，曉明留言道：「三個人的旅行，以後還要一起很多次，感恩，媳婦兒。」<br>隨後Baby自己都轉發老公微博，然後留言：「恭喜你呀！」而他倆的經理人公司，前晚都認了Baby確是有身孕。據悉胎兒已經超過四個月，據聞是陀仔。首胎會在香港分娩，當完成手頭上的工作，Baby會安心留在香港待產。<br>撰文：鍾國仁</p></body></html>
