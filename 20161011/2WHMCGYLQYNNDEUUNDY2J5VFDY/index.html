<html><header><meta charset="utf-8"><title>志偉期待兒子捧金馬獎</title></header><body><h1>志偉期待兒子捧金馬獎</h1><p>曾志偉昨日在奧海城出席香港器官移植基金會活動，透露早已簽器官捐贈卡。對於和兒子曾國祥一同入圍金馬獎競逐最佳男配角和導演，他期待兒子得獎多於自己：「阿仔開心到不得了，日前我先同阿仔、黃進、後生嘅新晉導演同編劇聚會，13號我同阿仔會出席亞洲電影節，我哋兩套電影《一念無明》、《七日與安生》一齊首映。」<br>志偉知道做導演是兒子夢想，但做演員可以近距離觀摩不同導演拍攝手法，從而吸收。兒子忽然爆紅，志偉笑言：「日日有人打嚟恭喜我，話想搵個仔拍戲，唔係搵我合作，但我都好開心。」<br>採訪、攝影：卓寶花</p></body></html>
