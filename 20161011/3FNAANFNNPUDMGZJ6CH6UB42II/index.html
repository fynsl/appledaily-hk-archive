<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張學友個唱加開三場</title></header><body><h1>【馮仁昭四圍超】<br>張學友個唱加開三場</h1><p>張學友將於12月喺紅館開騷，20場門票火速被掃清，喺徇眾要求下加開12月31日、1月1日及2日嘅終極3場，門票喺大後日公開發售。不過，除夕場因交通管制封路問題，當晚將提早喺晚上7點半開騷，觀眾冇得同學友倒數。<br>學友話：「巡迴演唱會已經整裝待發，嚟緊21號喺北京開始，𠵱家進入最後倒數，我同團隊會做到最好，希望成為大家心目中經典演唱會。」<br>撰文：馮仁昭</p></body></html>
