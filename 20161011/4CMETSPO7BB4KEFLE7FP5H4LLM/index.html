<html><header><meta charset="utf-8"><title>趣趣地：占士收恐嚇慈母出頭</title></header><body><h1>趣趣地：<br>占士收恐嚇慈母出頭</h1><p>占士洛迪古斯（J-Rod）最近小腿受傷，雖然好努力康復，都係趕唔切喺呢個月嘅世盃外復出，但唔知點解有班網民好憎佢，仲喺twitter發出死亡恐嚇。J-Rod專心養傷冇理呢啲嘢，佢阿媽（小圖左）就幫手出頭，喺twitter度轉載個恐嚇post，見到有網民上載咗幅有子彈同手槍嘅相（圖），仲同J-Rod講：「我會拎齊裝備嚟你屋企。你同所有心愛嘅人講再見啦！」據報占士媽已經將呢啲資料交畀警方。</p></body></html>
