<html><header><meta charset="utf-8"><title>熊黛林有郭可頌啜住許願</title></header><body><h1>熊黛林有郭可頌啜住許願</h1><p>準人妻熊黛林（Lynn）昨日36歲生日，上月她跟郭可頌入紙登記結婚，據知下月底舉行婚禮，昨慶祝婚前最後一個單身生日。她身在上海拍攝由奧蘭多布魯（Orlando Bloom）主演的動作片《極智追擊：龍鳳劫》，獲未婚夫郭可頌驚喜現身探班，他即場啜爆未婚妻面珠，甜蜜滿瀉。<br>郭可頌為給準老婆驚喜，跟熊媽媽、哥哥及嫂子夾好，一行四人突然出現為Lynn慶祝。郭可頌特別挑選卡通蛋糕，還準備了印有「Happy Birthday」的紙皇冠，變身皇后的Lynn開心許願：「希望自己同家人都身體健康。」<br>撰文：皓騫</p></body></html>
