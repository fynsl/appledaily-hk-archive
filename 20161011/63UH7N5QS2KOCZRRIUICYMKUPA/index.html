<html><header><meta charset="utf-8"><title>【動畫】情傾百歲阿婆七旬阿伯苦追終成眷屬</title></header><body><h1>【動畫】情傾百歲阿婆<br>七旬阿伯苦追終成眷屬</h1><p>戀愛無分年齡，新疆巴楚這對新人清楚演譯了這句話！巴楚一名71歲老漢在苦苦追求一名114歲婆婆1年後，兩人終於結婚了！<br><br>據悉，他們是在一家養老院認識的，老漢被婆婆一手好廚藝，加上善良細心的性格迷倒，於是展開猛烈追求，雖然被拒絕過多次，但卻始終沒有放棄，終在1年後娶到了心上人。兩人日前到當地民政部門註冊結婚，還在養老院舉辦了一場婚禮。婚禮上，兩人臉上都笑開了花。 <br>參考消息網</p></body></html>
