<html><header><meta charset="utf-8"><title>體壇拾趣︰
朱婷闖歐洲打響頭炮</title></header><body><h1>體壇拾趣︰<br>
朱婷闖歐洲打響頭炮</h1><p>喺里約奧運幫中國女排贏得金牌、個人榮膺最有價值球員嘅朱婷，喺今夏加盟土耳其勁旅華基夫銀行，佢喺上周六嘅友賽更首度披甲，獨得20分之下幫新東家以3:1反勝上屆贏得歐洲冠軍嘅意大利球隊卡薩爾馬焦雷，就連教練古迪堤都讚朱婷係30年一遇嘅好球員。不過喺場上霸氣十足朱婷都有怕醜嘅一面，當佢喺練習時見到現時效力費倫巴治嘅南韓名將金延璟後，就即刻到好似小球迷咁。</p></body></html>
