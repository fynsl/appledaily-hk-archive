<html><header><meta charset="utf-8"><title>JM新片美國奪獎</title></header><body><h1>JM新片美國奪獎</h1><p>林家棟、許志安、文詠珊（Janice Man）主演，邱禮濤執導、黃柏高監製的電影《兇手還未睡》，昨日獲美國靛藍月亮電影節（Indigo Moon Film Festival）頒佈為本屆「最佳劇情片」。<br>對於新片獲獎，三位主角林家棟、許志安及JM都非常興奮，林家棟說：「恭喜邱禮濤導演，唔單只創作一部受香港觀眾歡迎嘅電影，仲帶領我哋團隊衝出國際！」安仔說：「收到呢個好消息好開心，係劇組上下嘅成果！特別多謝評審欣賞，我哋留守香港要更努力宣傳。」JM很開心說：「簡直係夢想成真，可以參與呢一部揚威海外嘅電影係我一大榮幸！」<br>撰文：非非</p></body></html>
