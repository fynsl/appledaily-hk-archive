<html><header><meta charset="utf-8"><title>體壇拾趣︰蘇炳添雙十節做老襯</title></header><body><h1>體壇拾趣︰<br>蘇炳添雙十節做老襯</h1><p>曾經喺男子100米跑出9秒99、喺2015年世錦賽贏得男子4x100米銀牌嘅蘇炳添結婚喇！呢位27歲嘅中國飛人周一就喺微博向大家公佈婚訊，除咗上載同老婆着住情侶裝去攞結婚證嘅相之外，仲話：「2016.10.10.，說過的話一定要算，愛過的人永不會變。」其實蘇炳添喺今年年初就講過，要喺里約奧運之後同女友拉埋天窗；有中國傳媒爆料，指蘇炳添同佢老婆係小學同學，可算係青梅竹馬。</p></body></html>
