<html><header><meta charset="utf-8"><title>中環在線：最啖啖肉藍籌客…… - 李華華</title></header><body><h1>中環在線：最啖啖肉藍籌客…… - 李華華</h1><p>滙控（005）嘅核數費用喺藍籌中最貴，超過4.8億元（6,500萬美元）。適逢2014年滙控轉換核數師，新得到呢位大客戶嘅PwC，喺年報中詳盡形容呢項工程幾咁艱鉅，要耗時12個月確保集團仝人都獨立於滙豐，「包括終止商業關係及為合夥人和超逾2,000名從事滙豐及其全球附屬公司審計工作的員工變更財務安排」，仲要與管理層開會、審閱前核數師KPMG嘅工作文件等等。<br>連同滙控在內，中行（3988）、工行（1398）、長和（001）、建行（939）同中移動（941）去年核數費都過億。呢六間公司中，四間起用PwC。</p></body></html>
