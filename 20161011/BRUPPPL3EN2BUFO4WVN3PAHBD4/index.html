<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】阿Lam怨冇人教急救</title></header><body><h1>【馮仁昭四圍超】<br>阿Lam怨冇人教急救</h1><p>林子祥（Lam 右）噚日喺小西灣出席千人急救活動，佢同高永文局長分別示範自動體外心臟除顫器及心外壓，不過阿Lam笑話自己只係喺戲入面睇過呢啲情節。出身醫生世家嘅阿Lam，爸爸、爺爺同四叔公都係醫生，佢話：「但我就做唔到，屋企咁多醫生都冇人教我（做急救），唯一會識就只係喺做戲時作狀做。」而明天69歲生日嘅阿Lam ，活動後急急腳離開趕去練波。<br>撰文：馮仁昭</p></body></html>
