<html><header><meta charset="utf-8"><title>趣趣地：唔認M字超人摩佬拒簽</title></header><body><h1>趣趣地：<br>唔認M字超人摩佬拒簽</h1><p>摩連奴嘅心意真係好難捉摸，浪費咗藝術家哥夫嘅一番心機。前排曼聯基金會搵哥夫畫咗幅摩連奴肖像用嚟拍賣，見到摩連奴喺畫中着住一件印住M字嘅超人衫（圖），代表摩佬係曼聯超人；基金會收到幅畫後拎去畀摩佬簽名，但摩佬覺得主題唔妥當冇簽到名，基金會惟有退番幅畫，令覺得摩佬真係有超級英雄力量嘅哥夫好傷心。另外，曼聯隊長朗尼將六歲大嘅佳仔送入曼聯青訓，唔知佢會唔會子承父業呢？</p></body></html>
