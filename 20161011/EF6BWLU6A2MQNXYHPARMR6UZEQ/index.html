<html><header><meta charset="utf-8"><title>趣趣地：西媒老屈碧基決退隊</title></header><body><h1>趣趣地：<br>西媒老屈碧基決退隊</h1><p>西班牙喺周日世盃外歐洲區G組作客阿爾巴尼亞，憑迪亞高哥斯達同洛尼圖建功贏2:0。</p><p>西班牙原本畀咗件長袖衫（下圖）中堅碧基着，但碧基想舒適啲剪短隻袖；西班牙傳媒就炒作話碧基唔想代表國家，特登剪走國旗圖案，雖然足總已經澄清，但碧基話身為加泰隆尼亞人成日被挑釁，決定俄羅斯世界盃後就退出國家隊。拍檔沙治奧拉莫斯就整傷左膝，可能要休息至少一個月。</p></body></html>
