<html><header><meta charset="utf-8"><title>趣趣地：「三八」團體照好「威」咩？</title></header><body><h1>趣趣地：<br>「三八」團體照好「威」咩？</h1><p>影賽前團體相，唔係前六後五就係前五後六，但唔知點解威爾斯啲球員總係排得唔齊，仲要衰到由2002年開始已經係咁。</p><p>威爾斯俾人笑得多，於是由上場打和奧地利2:2場世盃外開始玩嘢，影相時前七後四，占士謝斯達、艾殊利威廉斯、軒尼斯同禾基斯四個企後排；到周日迎戰格魯吉亞，佢哋仲「變陣」排出前八後三（上圖），占士謝斯達去埋前排踎，後排得番三個！呢場攞到第25個國際賽入波嘅加里夫巴利，事後亦暗示係專登咁做，可惜佢哋守唔到尾，俾格魯吉亞（下圖白衫）逼和1:1完場。</p></body></html>
