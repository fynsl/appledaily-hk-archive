<html><header><meta charset="utf-8"><title>杏兒自嘲老了</title></header><body><h1>杏兒自嘲老了</h1><p>胡杏兒和老公李乘德（Philip）到法國巴黎出席品牌Longchamp活動，昨日杏兒在微博貼相，化了妝的她指自己老：「看着這張照片，發覺自己長大了，應該說是『老』了，包包臉不見了，反而歲月的痕迹開始出現了，但是我更喜歡現在的自己，不是因為臉瘦了，而是現在的我，是一個有經歷的我，沒有昨天就沒有今天，謝謝從前那個包包臉的小女生，我有一點想念妳了，一點點而已。」<br>不少網民回應杏兒的一番感性言詞：「杏兒把她的青春都給了黃宗澤」、「現在的你，更加美麗了」。<br>撰文：非非</p></body></html>
