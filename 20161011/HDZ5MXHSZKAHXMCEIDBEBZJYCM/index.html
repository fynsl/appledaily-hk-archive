<html><header><meta charset="utf-8"><title>特稿：強國鋒線冇個掂 - 咖喱</title></header><body><h1>特稿：強國鋒線冇個掂 - 咖喱</h1><p>國足今次召入四位各有特點的前鋒，分別是年輕而有活力的張玉寧、擅長策應及組織的郜林、速度快並擅長突破的武磊以及高大的楊旭。在上輪迎戰敍利亞時，四位前鋒都有機會上陣，但擦不出火花，最終零入球而在主場輸波。</p><p>在首戰南韓及次戰伊朗時，武磊踢足90分鐘，但多次浪費單刀機會，受到輿論抨擊，要求教練高洪波起用郜林。上場對敍利亞，高帥順應民意，先收起武磊並派郜林擔正，踢足全場，但表現未見亮點。上場中段，國足換上楊旭，打算用高Q大棍轟炸敍利亞，但最後都未能平反敗局。<br>文：咖喱</p></body></html>
