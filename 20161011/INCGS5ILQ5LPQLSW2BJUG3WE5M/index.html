<html><header><meta charset="utf-8"><title>貨櫃擊中頭工人重創</title></header><body><h1>貨櫃擊中頭工人重創</h1><p>【本報訊】屯門龍門路內河船碼頭昨晨發生工業意外。一名內地工人在碼頭一艘貨船上工作期間，被吊起的貨櫃箱意外擊中頭部，當場頭破血流。<br>事主昏迷送院，經搶救後現時情況嚴重，勞工處正調查意外原因。</p><p>送院搶救　情況嚴重</p><p>受傷的事主姓陸（26歲），為內地船員，昨晨8時許，陸在一艘大陸貨船上工作，其間吊起一個貨櫃，懷疑因貨櫃左搖右擺，意外擊中陸的頭部，當場血流如注。<br>28歲姓曹工友見狀大驚報警，陸昏迷送院搶救，幸得保命，情況嚴重。<br>今年8月，屯門內河船碼頭一名工人在船上工作期間，失足墮下約5米半深的船艙受傷，消防員接報將工人救起送院治理。<br>■記者黃昇</p></body></html>
