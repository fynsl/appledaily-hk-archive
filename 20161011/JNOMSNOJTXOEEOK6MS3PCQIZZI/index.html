<html><header><meta charset="utf-8"><title>薛家燕自薦幫陳寶珠驗胸</title></header><body><h1>薛家燕自薦幫陳寶珠驗胸</h1><p>陳寶珠、薛家燕、廖碧兒及琦琦，昨日在山頂為「乳健同行2016」步行籌款擔任大使。強調每月定期自我檢查乳房的寶珠姐說：「早啲知道並接受治療就有機會復原，我每個月都會自我檢查，每年接受一次檢查。」家燕姐笑謂如果寶珠姐忘記，可以代勞為她做乳房檢查。家燕姐指乳癌屬婦女頭號殺手，不容忽視：「要定期自摸，睇吓有冇異狀物體，唔好食過量激素，大閘蟹我都係食一隻。」<br>廖碧兒正計劃花七位數字歐元再收購酒莊，她說：「預算近千萬，𠵱家睇緊，有好消息會宣佈，裝修成本都大，要儲耐啲錢。」<br>採訪：張俊銘<br>攝影：陳順禎</p></body></html>
