<html><header><meta charset="utf-8"><title>變幻原是永恆！快活谷有個神話破滅</title></header><body><h1>變幻原是永恆！<br>快活谷有個神話破滅</h1><p>今個禮拜三(12日)谷草用B跑道，今季谷草頗利追，以最近9月7日同一移欄為例，當晚大利外叠後追馬，如「事必獲利」、「招多福」、「勝利名星」、「恆駿寶駒」及「越影」都係抄中外叠從後反先對手勝出，快活谷特利前置及內檔馬的神話破滅，大家必須留意。<br><br>今戰列陣馬中，第五場「皇者拍檔」曾兩勝谷草B欄一哩賽，場地性能唔使懷疑，老馬上周三贏完匆匆再出，趁勇有力再下一城。另外，第六場「創意寶」兩戰谷草B欄1000米獲一勝一位，重返強項可望回復表現。</p></body></html>
