<html><header><meta charset="utf-8"><title>【電腦巡場】雙線圈無線快叉　設安全裝置叉得安心</title></header><body><h1>【電腦巡場】雙線圈無線快叉　設安全裝置叉得安心</h1><p>無線叉電都還算是新鮮事，唔算太多手機玩到，不過放低就叉得的確幾方便；最近XPOWER新到了一款WLC 9V 1.2A的無線叉電器，如果你部手機都有無線叉，的確值得玩吓。</p><p>最強功能係佢使用市場上較少見的雙線圈Qi RX無線充電格式，最高能支援9V/1.2A或5V/1A的叉電模式；如果比對舊式的單線圈（5V/1A），的確能做到更快叉滿功能。價位算是合理水平，開價$198，而且內置有安全過流保護裝置，算用得幾安心了。<br><br>查詢：A-Grade（深水埗黃金電腦商場地庫43B）<br><br>記者、攝影：朱崇德</p></body></html>
