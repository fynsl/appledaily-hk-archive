<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】唐朝包以正神級較量</title></header><body><h1>【馮仁昭四圍超】<br>唐朝包以正神級較量</h1><p>中國第一支重金屬搖滾樂隊唐朝（圖），下個月中會喺香港九展為「搖擺天使樂隊文化基金」演出一場音樂會，今次嘅搞手梁安琪為咗令音樂會更加有聲有色，仲請到結他大師包以正（Eugene Pao）做特別嘉賓。<br>Eugene會率領佢嘅樂隊Eugene &amp; the Pows破格演出classic rock，而兩大神級組合，將會嚟一個音樂大比拼。<br>撰文：馮仁昭</p></body></html>
