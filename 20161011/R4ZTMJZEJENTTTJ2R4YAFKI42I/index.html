<html><header><meta charset="utf-8"><title>【真性情】爆粗鬧梁特</title></header><body><h1>【真性情】爆粗鬧梁特</h1><p>馮盈盈曾是港大校花，讀書時期不時參與模特兒工作，馮盈盈當選港姐冠軍（上圖）後，被網友翻查其facebook，發現她力撐雨傘運動，佔中期間又爆粗鬧政府官員，又指特首梁振英「X」到冇眼睇（下圖）。另外，她又為反佔中阿伯抓向女佔領者胸部後，被警察帶離場了事，氣得爆粗大罵：「X你老X冚家X！」真性情盡現。</p><p>事後馮盈盈直認自己爆粗，指是土生土長香港人，十分關心香港時事，並謂：「愛之深，責之切。」但有網民直斥她爆粗有損港姐形象。</p></body></html>
