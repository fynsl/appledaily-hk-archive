<html><header><meta charset="utf-8"><title>康堤同阿徐平頭睇Eason打網球</title></header><body><h1>康堤同阿徐平頭<br>睇Eason打網球</h1><p>陳奕迅（Eason）昨日以推廣大使身份，參與在維園中央網球場舉行的首屆「Can Challenge慈善領袖賽」，太太徐濠縈與女兒康堤捧場。Eason與女子網球前世界排名第一的禾施妮雅琪同隊，要在兩分鐘內打倒對面場上的網球樽，Eason最終擊中一支網球樽。</p><p>12歲的康堤以短褲晒腿示人，其身高已與媽咪相若，不過面對鏡頭仍比較怕醜，不時低着頭。賽事結束後，Eason不停與場內嘉賓合照及簽網球，更有女運動員要求抄牌，Eason大方問助手拎出手機交換聯絡方法，而阿徐和女兒離場時則不停回望老公。<br>採訪：馬建華<br>攝影：仇志德</p></body></html>
