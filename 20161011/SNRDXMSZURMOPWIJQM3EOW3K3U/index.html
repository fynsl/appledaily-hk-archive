<html><header><meta charset="utf-8"><title>大劉出院後甘比着Chanel拎Hermès去ball</title></header><body><h1>大劉出院後<br>甘比着Chanel拎Hermès去ball</h1><p>上星期甘比被周刊拍到在37歲生日前夕去養和接大劉出院，甘比要照顧大劉，生日都未有外出慶祝，不過星期六晚她就單拖出席「齊惜福慈善籌款晚宴」。<br> <br>甘比去ball場選穿了低調的黑白現服飾，黑色短褸、白色半透恤衫加黑裙，是Chanel的早秋羅馬系列，夠穩陣莊重。甘比用慣Hermes，今次就拎品牌的Egee clutch，更是至矜貴的鱷魚皮再加雙扣鑲滿閃石的定製版本，索價估計要逾15萬。</p></body></html>
