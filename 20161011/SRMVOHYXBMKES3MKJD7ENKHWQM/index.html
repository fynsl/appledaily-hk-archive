<html><header><meta charset="utf-8"><title>體壇拾趣︰D羅素爆發孭起湖人</title></header><body><h1>體壇拾趣︰<br>D羅素爆發孭起湖人</h1><p>周日NBA季前熱身賽，湖人憑正選上陣嘅控衞D羅素（D'Angelo Russell）轟入全場最高33分，喺主場以124:115擊敗金塊；就連主教練禾頓（Luke Walton）都大讚D羅素有資格成為「紫金軍團」嘅領軍人物，仲話覺得佢今季可以場均拎到廿分。</p><p>不過，D羅素喺第四節尾段交出助攻畀蘭度爾（Julius Randle）上籃，當佢想同隊友擊掌慶祝嗰陣竟然冇人理佢，就真係尷尬咗啲囉！</p></body></html>
