<html><header><meta charset="utf-8"><title>藍奕邦重生示愛感激</title></header><body><h1>藍奕邦重生示愛感激</h1><p>患了顳顎關節症候群的藍奕邦，在多倫多休養了大半年，昨日他在社交網撰千字文示愛，由一個「摺埋的20蚊紙」故事，講到曾自覺是一張廢紙：「一年前，食藥副作用令我肥了30磅，又腫又樣衰，我完全覺得自己是一件不值得被愛的廢物。」<br>慶幸上天安排，藍奕邦在低潮時遇上愛人：「一年前喝到酩酊大醉的一個晚上，遇上你。你沒有介意過我肥。你沒有介意我有病。你更不在乎我是一個冇工開的歌手。你喜歡我，因為我是我，最重要，在我自覺最冇用之時，你讓我重新發現，我原來還有能力去愛一個人，多謝你，我愛你。」藍奕邦曾傳斷背，不知他的「你」是男是女。<br>撰文：皓騫</p></body></html>
