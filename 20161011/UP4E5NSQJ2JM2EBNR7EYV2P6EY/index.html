<html><header><meta charset="utf-8"><title>王寶強離婚：狀態不好</title></header><body><h1>王寶強離婚：狀態不好</h1><p>王寶強爆出妻子馬蓉搭上前經紀人，宣佈離婚後一直躲起來，昨日他現身新片《大鬧天竺》在北京舉行的發佈會，尾聲時他主動說：「我的人生發生了很大的變化，我的狀態不是很好，痛苦擱在每一個人身上，不在自己身上感受不到。我覺得確實很難挺過，但我也在說服自己，想到父母和兩個孩子，我還是相信世上好人多，相信美好。」<br>王寶強續說：「我的回應還是交給法律，我相信法律會公平公正，我覺得不管發生甚麼，我自己會堅強挺過，我後面會投入工作。人生會遇到很多不知道的事情，遇到就自己承受，想辦法挺過去，一切都會好的。」<br>撰文：非非</p></body></html>
