<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】美心妹妹瞓覺望增高</title></header><body><h1>【馮仁昭四圍超】<br>美心妹妹瞓覺望增高</h1><p>美心妹妹楊鎧凝（Celine）同馬志威噚日到銅鑼灣為雪條品牌宣傳。唔經唔覺已經8歲、就讀三年級嘅Celine，雖然即場拎住條雪條好似好為食，但佢話其實自己唔係太愛食零食。佢又講到𠵱家嘅目標：「我鍾意瞓覺，要每日瞓12個鐘先至會高，高啲可以打籃球。」<br>Celine話其實促使佢想增高嘅最大原因，除咗想打籃球外，係因為𠵱家喺學校排隊，由矮至高排列，佢係排第一。<br>撰文：馮仁昭</p></body></html>
