<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】李嘉欣晒爺孫玩樂</title></header><body><h1>【馮仁昭四圍超】<br>李嘉欣晒爺孫玩樂</h1><p>大美人李嘉欣經常都會喺社交平台上載同老公許晉亨，或者一家三口嘅珉馨相，不過大多數都會「避一避」囝囝許建彤（Jayden Max）個樣。</p><p>不過，日前嘉欣就激罕地上載咗囝囝同爺爺許世勳嘅合照，相中Jayden嘟長嘴錫爺爺，真係隔住個mon都feel到爺爺畀佢冧到暈，嘉欣就留言寫：「97 years old + 5 years old = ons of？」<br>撰文：馮仁昭</p></body></html>
