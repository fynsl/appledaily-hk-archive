<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】安俊豪向女神抄牌</title></header><body><h1>【馮仁昭四圍超】<br>安俊豪向女神抄牌</h1><p>安俊豪噚日喺商台宣傳新歌《高下懸危》，仲話早前搵咗個網絡女神譚嘉儀（ViVi）做MV女主角，大家扮演情侶，當中有攬同拖手等親密鏡頭，雖然佢驚ViVi粉絲呷醋，但佢話對方符合自己嘅擇偶條件，仲大讚ViVi係溫柔嘅女仔，所以有向ViVi「抄牌」同自拍。問到會唔會私下約會？佢話：「會食飯，因為佢都話拍完MV後一齊慶祝。」<br>撰文：馮仁昭</p></body></html>
