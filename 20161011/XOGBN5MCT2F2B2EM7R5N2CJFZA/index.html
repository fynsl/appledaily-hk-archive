<html><header><meta charset="utf-8"><title>張靚穎撐未婚夫冇小三</title></header><body><h1>張靚穎撐未婚夫冇小三</h1><p>張靚穎和經理人男友馮軻下月在意大利結婚的消息傳出後，其母即寫公開信反對親事，炮轟準女婿害女兒成為「小三」，結果令靚穎前日淚灑發佈會。事後有網民爆馮軻出軌，聲稱曾親眼見他和另一女人出入酒店，買寵物貓討好對方，又出席畢業典禮；又有另一網民稱「小三」是中央戲劇學院學生，更是靚穎的粉絲。<br>靚穎昨日在微博撐未婚夫：「這件事就只是我的家庭溝通問題，請不要把無辜的女孩牽扯進來編故事！yoyo是我的好朋友，前兩天我們還在一起吃飯。請不要去捕風捉影損害一個小女孩的名聲！」<br>撰文：陳以晴</p></body></html>
