<html><header><meta charset="utf-8"><title>李亞鵬生日囡囡送驚喜</title></header><body><h1>李亞鵬生日囡囡送驚喜</h1><p>李亞鵬上月27日45歲生日，由於要在西安趕戲，生日都在工作中度過。不過，他和前妻王菲所生的10歲女兒李嫣，日前悄悄到西安探班，專程替爸爸補祝生日製造驚喜，戴上生日皇冠的李亞鵬和囡囡嘴對嘴玩親親，溫馨滿瀉。<br>今年8月王菲47歲生日，李嫣陪媽咪到布吉慶生，今次就到西安陪爸爸過牛一。着短褲的李嫣遺傳了媽咪的一雙長腿，樣子就似足爸爸。李亞鵬還在拍攝現場親自教囡囡炒菜，右手拿鑊鏟左手拿手機的李嫣，食飯時和爸爸分甘同味，網友留言讚：「這大長腿逆天，身材比例遺傳了媽媽好基因，真好。」<br>撰文：皓騫 </p></body></html>
