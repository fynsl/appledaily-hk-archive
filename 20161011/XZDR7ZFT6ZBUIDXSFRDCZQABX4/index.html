<html><header><meta charset="utf-8"><title>丹尼爾反口想再演007</title></header><body><h1>丹尼爾反口想再演007</h1><p>英國男星丹尼爾基格（Daniel Craig）去年拍完占士邦電影《007：鬼影帝國》（Spectre）後，曾經表示不想再演007，但他日前出席由雜誌舉辦的「The New Yorker Festival」時卻改口風。丹尼爾表示：「演占士邦是世界上最好的工作。如果不能再演，我只說會十分想念這角色。」對於曾有傳電影公司願意出價約11.7億港元，挽留丹尼爾拍多兩部007，他於活動上作出否認。</p></body></html>
