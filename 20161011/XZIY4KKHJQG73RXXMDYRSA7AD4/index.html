<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林欣彤冇興趣咀許廷鏗</title></header><body><h1>【馮仁昭四圍超】<br>林欣彤冇興趣咀許廷鏗</h1><p>林欣彤（Mag）闊別一排重新推出新歌《懸崖花》，噚日喺荃灣舉行MV首播會，經理人公司老闆王祖藍專程返港支持，MV又搵來好友許廷鏗做男主角，仲有錫Mag額頭同鼻貼鼻。<br>問到Mag點解冇衝動咀埋？佢話：「冇衝動，太熟好尷尬。」佢仲強調冇興趣奪對方螢幕初吻。祖藍被問到Angelababy懷孕，佢話已經喺微博恭賀對方。<br>撰文：馮仁昭</p></body></html>
