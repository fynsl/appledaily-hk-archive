<html><header><meta charset="utf-8"><title>何家千金好黑超蓮sexy VS 超盈Sporty</title></header><body><h1>何家千金好黑<br>超蓮sexy VS 超盈Sporty</h1><p>日前在中環海濱舉行的電動方程式賽車（Formula E）吸引了不少明星名人去觀賽，何家兩位千金何超蓮與何超盈都有到場。<br> <br>二人前日不約而同都一身黑色cool look。何超盈穿上Puma by Rihanna的運動褲與爛牛仔褸，走運動街頭風。至於超蓮就穿上一條deep V連身褲，中性有型得來又騷事業線幾sexy。最近不少大品牌都推出deep V領口的連身褲設計，如Balenciaga與Lanvin。<br> <br>更多美容、時尚新聞，即上： http://add.appledaily.com  </p></body></html>
