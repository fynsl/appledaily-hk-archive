<html><header><meta charset="utf-8"><title>求驗客手記：傑斯失業都唔教紅軍</title></header><body><h1>求驗客手記：<br>傑斯失業都唔教紅軍</h1><p>傑斯（左）今夏離開曼聯後仲未搵到工，之前史雲斯選帥，但佢面試衰咗，結果要繼續等運到。下星期一就係曼聯作客利物浦嘅英超「雙紅會」，有記者問傑斯第日肯唔肯做利物浦領隊，呢位曼聯名宿兼前紅魔助教梗係拒絕啦，話永遠唔教紅軍，「我唔係唔尊重利物浦，而係我真係唔教得，我唔想自己冇晒朋友！」佢話由細到大啲老友都當紅軍係仇人，「你試吓問謝拉特會唔會嚟教曼聯，佢都答no啦！」另外，英超公佈球證安東尼泰萊執法雙紅會，但原來佢係曼徹斯特人，所以引起唔少利物浦球迷不滿。</p></body></html>
