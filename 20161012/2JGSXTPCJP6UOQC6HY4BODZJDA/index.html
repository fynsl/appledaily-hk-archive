<html><header><meta charset="utf-8"><title>青雲小飛船公司冧妻</title></header><body><h1>青雲小飛船公司冧妻</h1><p>劉青雲去年憑電影《竊聽風雲3》奪最佳男主角，當時他在台上的一席話：「多謝我太太（郭藹明），女性觀眾鍾意聽，每次當我揸住太空船，飛到宇宙唔知邊度，你總有辦法令我安全返回地球。」令台下的太太淚如泉湧，也冧盡不少人。</p><p>青雲前年當太太看中西貢西沙小築，擁無敵海景的E型雙號屋後，同年10月即以3,280萬購入並進行大裝修。昨日他被發現去年5月跟太太聯名開設私人公司「小飛船製作有限公司」，豈不是由郭藹明令其安全返地球的太空船？<br>撰文：君喬</p></body></html>
