<html><header><meta charset="utf-8"><title>獨行賊劫夜歸女從後突襲搶手袋</title></header><body><h1>獨行賊劫夜歸女<br>從後突襲搶手袋</h1><p>深水埗發生搶劫案！昨日凌晨4時許，一名56歲姓彭女子返回荔枝角道住所途中，至醫局街與北河街交界時被一名男賊從後推跌，並搶走手袋內約值1,300元的手機及500元現金，途人見狀協助報警，女事主擦損手腳輕傷，事後由家人陪同送院治理。<br><br>賊人得手後逃去無蹤，警員到場調查及在附近一帶兜截，但未有發現，正追緝一名身高約1.75米，中等身材的男子。</p></body></html>
