<html><header><meta charset="utf-8"><title>44歲Geri宣佈陀B</title></header><body><h1>44歲Geri宣佈陀B</h1><p>英國經典組合Spice Girls成員44歲Geri Halliwell將做高齡產婦，她昨日於網上公佈為丈夫F1方程式紅牛車隊主席Christian Horner懷孕。發言人表示兩公婆都為BB感到興奮，急不及待迎接新家庭成員。Geri本身已育有一名10歲大的女兒。公開喜訊後，Geri與老公一齊出席頒獎禮，目測Geri起碼懷孕4個月。早前Geri、Emma Bunton及Mel B宣佈以三人姿態復出表演，看來計劃要擱置。</p></body></html>
