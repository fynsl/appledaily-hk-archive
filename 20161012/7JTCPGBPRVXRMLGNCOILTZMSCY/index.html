<html><header><meta charset="utf-8"><title>體壇拾趣：洛捷迪求婚大陣仗</title></header><body><h1>體壇拾趣：<br>洛捷迪求婚大陣仗</h1><p>雖然有謂鑽石與黃金，都唔及我一片真誠與真心，不過同女朋友求婚，冇番一粒半粒鑽石就真係唔似樣，而喺今夏里奧因為報假案而搞到好麻煩嘅美國泳手洛捷迪，就深明呢個道理喇。32歲嘅洛捷迪由於覺得25歲嘅模特兒女友姬娜，喺里奧事件入面一直對自己不離不棄，所以喺周日特登租咗架直升機，喺黃昏時份載姬娜到馬里布峽谷頂，然後同佢求婚，仲奉上勁閃勁大粒嘅鑽戒，咁姬娜梗係say yes啦！</p></body></html>
