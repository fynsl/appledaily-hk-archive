<html><header><meta charset="utf-8"><title>舒淇貼孕婦襟章</title></header><body><h1>舒淇貼孕婦襟章</h1><p>相識20年並於上月3日爆婚訊的馮德倫與舒淇，當時《蘋果》收到獨家消息指兩人已有造人計劃，舒淇將減產全力催谷。日前舒淇在Instagram貼愛貓扁嘴片段，並寫上「不能吃甜食、不能喝酒、不能吃禽類、不吃牛肉、不能吃海鮮……請問我出門旅遊的意義在哪裏。」</p><p>昨日舒淇又在Ig貼出「孕婦襟章」背囊相，並寫上「好貼心嗯」，令人聯想莫非造人成功？但原來是她跟林心如及林熙蕾到日本玩，背囊是心如的。另一張三人合照中，懷孕的心如拎着一瓶花，而舒淇與林熙蕾則拎紅酒，證明未有BB。另外舒淇早前上謝霆鋒節目《十二道鋒味》時，霆鋒不時叫她忍口調理好身體，似是為懷孕作準備。<br>撰文：君喬</p></body></html>
