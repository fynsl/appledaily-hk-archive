<html><header><meta charset="utf-8"><title>中環在線：曾蔭培年薪過千萬 - 李華華</title></header><body><h1>中環在線：<br>曾蔭培年薪過千萬 - 李華華</h1><p>機管局前行政總裁許漢忠舊年加盟新創建（659）做副行政總裁，新創建最新年報披露，許漢忠舊年年薪484萬元，不過，佢舊年9月先至加入公司，年報應該只係反映佢10個月薪金。<br>許漢忠2014年離開機管局，睇番佢臨走前，年薪617萬元。照推斷，佢喺新創建嘅人工可能同之前差唔多。至於佢上司，即係行政總裁曾蔭培，舊年就加薪接近24%，全年袋走1,153萬元。主席鄭家純乖仔鄭志明都只係加薪5%，全年人工715萬元咋。</p></body></html>
