<html><header><meta charset="utf-8"><title>中環在線：佳士得新office搞畢卡索展 - 李華華</title></header><body><h1>中環在線：<br>佳士得新office搞畢卡索展 - 李華華</h1><p>雖然話拍賣市場冇早幾年咁火熱，但國際拍賣行依然睇好內地市場，好似成立250周年嘅佳士得，最近就擴充北京業務，搬咗去東城區，新址有三層，總面積逾800平方米，兼具寫字樓同藝廊功能。其實佳士得與蘇富比在港嘅寫字樓都兼具藝廊功能，方便佢哋舉行小型展售會。<br>趁住新寫字樓本月15日開張，佳士得將於北京舉行「畢卡索的繆斯和神話」特別展覽，展出六幅畢卡索不同時期嘅代表作，六幅作品將於下月16日喺紐約拍賣。</p></body></html>
