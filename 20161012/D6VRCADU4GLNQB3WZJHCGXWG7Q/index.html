<html><header><meta charset="utf-8"><title>體壇拾趣：英鞍馬王「蘭」甩身</title></header><body><h1>體壇拾趣：<br>英鞍馬王「蘭」甩身</h1><p>喺奧運攞過兩銀兩銅嘅英國鞍馬王路易斯史密夫居然攞伊斯蘭教嚟玩，家陣隨時搞到一身蟻。事緣係史密夫日前同朋友出席死黨結婚派對嗰陣，唔知係無聊定飲大咗，竟然一齊扮回教徒，仲衰到學回教徒朝拜大叫「真主偉大」，咁樣都不特止，仲攞埋處女嚟講笑㖭。條片流出咗之後，史密夫都知衰，就即刻道歉，但早知今日何必當初呢。佢喺英國已經引起公憤，有網民甚至要求褫奪佢個MBE勳銜；至於英國體操協會亦會調查呢件事，可能暫時禁佢賽。</p></body></html>
