<html><header><meta charset="utf-8"><title>范冰冰穿Balmain露臂晒減肥成果</title></header><body><h1>范冰冰穿Balmain露臂<br>晒減肥成果</h1><p>曾自稱是「微胖界傳奇」的范冰冰，上周在巴黎時裝周受訪時透露正進行地獄式減肥，日食一餐，已減掉12斤，即係16磅，目標還要再減8斤。<br> <br>日前她在上海出席上海網球公開賽活動，就不怕穿上易顯肥的白色，選穿Balmain 2017早春系列的deep V露臂top襯長褲，束上金色腰帶顯纖幼腰線。冰冰之前都甚少在公開場合穿露臂的服飾，今次辛苦減磅，自然要騷騷成果了。</p></body></html>
