<html><header><meta charset="utf-8"><title>鄭裕玲恨見班尼狄</title></header><body><h1>鄭裕玲恨見班尼狄</h1><p>英國男星班尼狄甘巴貝治（Benedict Cumberbatch）今日襲港，宣傳主演新片《奇異博士》（Doctor Strange）。《奇異博士》以香港作為宣傳首站，班尼狄明早和泰達史雲頓（Tilda Swinton）及導演史葛迪歷克遜（Scott Derrickson）在Ritz-Carlton酒店開記招，晚上8時於文化中心行紅地毯，鄭裕玲在社交網表示期待見到偶像班尼狄。<br>撰文：哥羅</p></body></html>
