<html><header><meta charset="utf-8"><title>求驗客手記：拉莫斯受傷又如何</title></header><body><h1>求驗客手記：<br>拉莫斯受傷又如何</h1><p>喺周日西班牙贏阿爾巴尼亞2:0場世盃外，西班牙兼皇家馬德里嘅雙料隊長沙治奧拉莫斯喺比賽中膝部受傷，佢星期一接受檢查，證實傷勢唔輕。皇馬喺聲明度話，拉莫斯左膝韌帶扭傷，要休戰六個星期，相信會錯過六場皇馬嘅比賽，但好在呢六場對手都唔算強，應該影響不大；如果一切順利，拉莫斯或者可以趕及下月底場馬德里打吡復出。不過，有紀錄話拉莫斯唔在陣時，皇馬嘅成績其實唔錯，得93勝18和13負。</p></body></html>
