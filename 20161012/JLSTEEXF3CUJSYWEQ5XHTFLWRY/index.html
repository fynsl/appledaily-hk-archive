<html><header><meta charset="utf-8"><title>體壇拾趣：39萬bid拜恩面罩</title></header><body><h1>體壇拾趣：<br>39萬bid拜恩面罩</h1><p>拜恩（Kobe Bryant）雖然上季退咗休，不過球迷對呢位湖人傳奇後衞仲係念念不忘；日前新澤西一間拍賣公司，就將佢用過嘅保護面罩放上網拍賣，10月29日截標。呢個面罩有來歷㗎，喺2012年明星賽嗰陣，拜恩俾東岸嘅「閃電俠」獲迪（Dwyane Wade）打到鼻骨骨折，之後嘅比賽就戴呢個面罩；而湖人教練組都證明咗拜恩真係用過。拍賣行估計成交價達五萬美元（約39萬港元）以上，有錢又鍾意拜恩嘅球迷不妨諗一諗。</p></body></html>
