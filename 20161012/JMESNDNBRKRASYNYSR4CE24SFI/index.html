<html><header><meta charset="utf-8"><title>劉美君做導演碌爆人情卡</title></header><body><h1>劉美君做導演碌爆人情卡</h1><p>ViuTV開台主打實況娛樂，除《跟住矛盾去旅行》和《G-1格鬥會》等外，來年亦繼續製作綜藝節目，包括劉美君、鄒凱光等主持、講述他們擔任微電影導演的《碌卡大導》、《操Fit你阿媽》和《超班小學雞》等。</p><p>劉美君昨日孖住男友Steve出席記者會，她在台上笑言拍此節目碌爆人情卡：「自己覺得有少少受騙，因為話搵我返嚟做導演，點知要我返到嚟再搵人。」對於劉美君指她拍《碌卡大導》是零budget，ViuTV高層金廣誠解釋說：「條橋係咁啫，要求個導演點樣喺有限資源下用自己方法去請人，唔關我哋有冇budget事。」</p></body></html>
