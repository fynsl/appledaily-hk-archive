<html><header><meta charset="utf-8"><title>【蘋民直擊】李偲嫣酒店夜會四眼哥！口味咁重係邊位阿哥</title></header><body><h1>【蘋民直擊】李偲嫣酒店夜會四眼哥！<br>口味咁重係邊位阿哥</h1><p>有讀者上周六晚約11時多，在尖沙嘴一所精品酒店，遇到正義聯盟李偲嫣與一名男子傾談逾2小時，直至深夜約1時仍未離去。<br><br>讀者陳先生指，當晚與友人在帝樂文娜公館內的酒吧消費時，偶然間留意到坐對面枱的李偲嫣，和一白衣男旁若無人般「細聲講大聲笑」。陳先生稱，當晚酒吧內不算多顧客，因現場有樂隊音樂聲頗大，見二人靠得很近，不時「咬耳仔」狀甚親暱。</p></body></html>
