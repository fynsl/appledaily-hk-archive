<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】巨胸翠如菌入腸住院</title></header><body><h1>【馮仁昭四圍超】<br>巨胸翠如菌入腸住院</h1><p>參賽ViuTV選美真人騷《美選D.n.A》嘅「巨胸翠如」鄧月平（Larine），噚日放咗3張入院相上Instagram，原來佢大前日因為腸病入院。<br>Larine經理人回覆話：「開頭以為腸胃炎，照完發現腸腫咗，可能係之前拍《吾家有喜》（前名《小男人周記3吾家有女33D》），有場落水戲，導致感冒菌入腸！喺醫院住咗兩晚，啱啱出院，返咗屋企休養。劇組好好，畀Larine暫時停拍休息。」<br>撰文：馮仁昭</p></body></html>
