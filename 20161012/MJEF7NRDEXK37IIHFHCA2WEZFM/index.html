<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃婉曼開舖試食50個包</title></header><body><h1>【馮仁昭四圍超】<br>黃婉曼開舖試食50個包</h1><p>曾喺日本學整麵包嘅黃婉曼（左二），近日喺灣仔碼頭新開嘅築地．山貴水產市場開店，賣龍蝦包同海膽包，因為店舖新開，老闆娘黃婉曼幾乎日日去巡視業務，日前仲請咗好友何傲芝、倪晨㨩、李佳芯同黃心美試食。<br>黃婉曼終於學以致用開店賣包，佢話：「為咗出品最好，我喺過去4個月係咁試包，食咗不下50個，食到肥晒。」黃婉曼話稍後仲會推出新款麵包。<br>撰文：馮仁昭</p></body></html>
