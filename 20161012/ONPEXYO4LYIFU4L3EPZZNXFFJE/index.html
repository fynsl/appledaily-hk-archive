<html><header><meta charset="utf-8"><title>人有三急後巷解決四眼男被劫$6000</title></header><body><h1>人有三急後巷解決<br>四眼男被劫$6000</h1><p>人有三急在後巷解決，竟然遇上賊仔！前晚10時許，一名戴眼鏡的48歲姓馮男子，於深水埗南昌街近汝州街後巷小便，其間被兩名男子從後推倒襲擊，他受傷倒地，其銀包內的6,000元現金被對方搶去，賊人得手後逃去。<br><br>警員接報到場，事主眼角紅腫及手受傷，清醒送明愛醫院治理。案件列行劫，交由深水埗警區刑事調查隊第六隊跟進，暫時未有人被捕。<br></p></body></html>
