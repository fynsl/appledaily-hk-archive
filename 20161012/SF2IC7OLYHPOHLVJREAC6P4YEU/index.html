<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】坤哥撐吳若希暫別娛圈</title></header><body><h1>【馮仁昭四圍超】<br>坤哥撐吳若希暫別娛圈</h1><p>吳業坤噚日到新城宣傳新歌，佢話今年要同時兼顧拍劇，所以年底要喺唱歌方面追數，但最想都係放幾日假充電。<br>講到坤哥老友吳若希喺網上暗示要暫別娛樂圈，佢話：「我冇專登問佢，不過又唔係啲乜嘢，休息做其他嘢都好事。」坤哥似乎知道吳若希去向？佢即劃清界線：「其實乜都唔知，但佢做乜都會支持，由佢拍拖到𠵱家都唔太知佢動向。」<br>撰文：馮仁昭</p></body></html>
