<html><header><meta charset="utf-8"><title>利特送厲旭入伍</title></header><body><h1>利特送厲旭入伍</h1><p>韓國男團Super Junior（SJ）的29歲成員厲旭原定今年6月當兵，但受隊友強仁的酒駕事件影響，令他延遲至昨日入伍。厲旭昨日在SJ的隊長陪同下前往忠清北道曾坪郡的37師團新兵教育隊報道，現場有大批粉絲到場等送oppa入伍。剪了平頭裝的厲旭昨日在利特陪同下現身，而圭賢都有低調到場，厲旭向粉絲致謝及敬禮，有粉絲更揚言不會交男友，耐心等待厲旭退伍，厲旭則表示會健健康康完成兵役。</p></body></html>
