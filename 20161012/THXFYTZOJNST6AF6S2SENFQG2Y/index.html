<html><header><meta charset="utf-8"><title>求驗客手記：神童曝光曼城趁早撬</title></header><body><h1>求驗客手記：<br>神童曝光曼城趁早撬</h1><p>我求大俠係上星期同大家介紹過一位些路迪嘅神童，佢叫做卡拉莫高丹比利，13歲就幫些路迪嘅U20青年軍披甲上陣，破晒紀錄，成為球壇一時嘅佳話。英國《太陽報》指，曼城其實都覺得丹比利骨骼精奇，係踢波嘅好材料，想撬佢過檔。報道就引述曼城嘅內部消息話，藍月唔係新聞出咗之後先羅致丹比利，佢哋嘅球探一直物色全歐嘅新星，已經留意咗丹比利好幾個月。雖然曼城同些路迪近年成日交易，關係唔錯，但如果曼城想撬人嘅話，相信都要賠番啲培養費畀些路迪。</p></body></html>
