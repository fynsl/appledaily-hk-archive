<html><header><meta charset="utf-8"><title>求驗客手記：四仔男星𥄫中打比郡領隊</title></header><body><h1>求驗客手記：<br>四仔男星𥄫中打比郡領隊</h1><p>英冠打比郡臨時領隊基斯包維勁到俾四仔男星睇中？大家咪心邪，曾為自己何B仔投保100萬美金嘅美國四仔男星Keiran Lee，原來係打比郡嘅死忠粉絲，仲力撐接替皮雅臣而暫掌帥印嘅基斯包維坐正。拍過一千部成人電影嘅Keiran Lee話：「我哋家陣排下游，除非之後發神經贏晒，否則可以唔使諗升班。我哋要有人穩住隻船，我認為基斯包維係最適合人選。我一直同打吡心連心，聖誕節前我會返英國睇佢哋主場對諾定咸森林場英冠。」</p></body></html>
