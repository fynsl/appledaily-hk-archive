<html><header><meta charset="utf-8"><title>沙仔搵A貨貓王證婚</title></header><body><h1>沙仔搵A貨貓王證婚</h1><p>電影《變形金剛》（Transformer）系列男星沙拉保夫（Shia LaBeouf）近年行為怪異，30歲的他與拍拖4年的22歲女友Mia Goth昨日在賭城舉行婚禮。</p><p>二人在一間小型教堂，搵來A貨「貓王」皮禮士利（Elvis Presley）幫他們證婚。沙仔穿上黑色西裝，而Mia就着白色連身裙，雖然婚禮感覺好兒戲，不過沙仔與Mia讀誓詞及交換戒指時表現緊張，沙仔更感動到喊。</p></body></html>
