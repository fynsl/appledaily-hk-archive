<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】豬哥亮腸癌手術後出院</title></header><body><h1>【馮仁昭四圍超】<br>豬哥亮腸癌手術後出院</h1><p>69歲台灣藝人豬哥亮兩年前確診患上大腸癌二期，拖到今年至開刀做手術，噚日佢由囡囡謝金晶陪同下，喺台大醫院舉行出院感恩會，感謝醫生救佢一命，因唔做手術，得番4個月命。<br>豬哥亮唔想裝人工肛門，醫生幫佢改裝人工造口，佢話：「我後面上廁所正常，前面會排少一點，也可改用坐的上廁所。」提到同佢父女關係唔係太好嘅謝金燕，豬哥亮話：「不要提她。」<br>撰文：馮仁昭</p></body></html>
