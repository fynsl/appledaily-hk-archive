<html><header><meta charset="utf-8"><title>愛駒點先可連捷？馬主：老苗話好希望落雨！</title></header><body><h1>愛駒點先可連捷？<br>馬主：老苗話好希望落雨！</h1><p>苗禮德馬房的「招多福」上季在港六戰，名次全為雙位數，故上仗季內初出跑谷草1650米，冷至94倍乏人問津，但卻成功變身爆大冷開齋，當晚此駒直路逢馬過馬，相信大家仍記憶猶新。<br><br>「招多福」本周三(12日)再出，增程跑快活谷第七場四班1800米，馬主劉懿暉父親劉耀棠說：「老苗(苗禮德)未有與我研究『招多福』加程的問題，不過老苗就話好希望能下雨，因為『招多福』上場9月7日上陣時，賽前傾盆大雨，如果臨場有雨，對此馬便可起了正面作用。」</p></body></html>
