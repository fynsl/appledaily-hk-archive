<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林宥嘉自認拍拖唔浪漫</title></header><body><h1>【馮仁昭四圍超】<br>林宥嘉自認拍拖唔浪漫</h1><p>林宥嘉噚日去商台宣傳新碟《今日營業中》，佢話宣傳行程好緊密，冇時間購物，所以第一日喺商場搞簽唱會，由出口行到舞台當行街。<br>而林宥嘉又話同女友都好忙，冇時間煮飯仔，而且自己嘅廚藝很差：「我同事很會做餅乾和蛋糕，可以跟她學。」問佢女友生日會整蛋糕𠱁對方開心？佢話：「不會，我特別不浪漫。」更指女友冇因此投訴。<br>撰文：馮仁昭</p></body></html>
