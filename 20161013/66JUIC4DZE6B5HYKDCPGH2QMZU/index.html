<html><header><meta charset="utf-8"><title>Google facebook想重返強國？網信辦：要跟強國規則</title></header><body><h1>Google facebook想重返強國？<br>網信辦：要跟強國規則</h1><p>國務院新聞辦公室於昨早10時舉行新聞發佈會，會上國家互聯網信息辦公室副主任任賢良，浙江省委常委、宣傳部長葛慧君，桐鄉市委書記盧躍東介紹第三屆世界互聯網大會有關情況及籌備工作進展，並答記者提問有關Google和facebook把服務引入中國的進展。<br><br>任賢良回答：「中國的互聯網發展始終是秉持開放的政策，對於國外的互聯網企業，只要遵守中國的法律，不損害中國國家的利益，不侵害中國消費者的利益，我們都歡迎進入中國發展，一起分享中國互聯網發展的紅利。」<br><br>中國網</p></body></html>
