<html><header><meta charset="utf-8"><title>【美圖晒晒】「國民校花」變索女網上勁騷玲瓏身材</title></header><body><h1>【美圖晒晒】「國民校花」變索女<br>網上勁騷玲瓏身材</h1><p>2012年被選為「國民校花」的華伊沫，畢業於浙江師範大學。身材嬌小的她，由於個子有點小，被稱作「小不點」，因經常接網拍工作，在網路上累積了一定的知名度。1991年12月出生的華伊沫，曾擔任多款電腦遊戲的Showgirl，據稱目前已成為一名教師。不過，她也會接一些網拍的工作，網路上人氣非常的高，還是56網的超人氣美女主播。<br><br>正妹時代/ 微博</p></body></html>
