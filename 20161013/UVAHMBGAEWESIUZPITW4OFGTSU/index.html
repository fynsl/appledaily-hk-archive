<html><header><meta charset="utf-8"><title>同摩天輪Selfie行太埋少女頭皮被扯甩</title></header><body><h1>同摩天輪Selfie行太埋<br>少女頭皮被扯甩</h1><p>忘形自拍不單會為旁人帶來困擾，有時更會自討苦吃甚或喪命。印度北方邦一名女學生只顧自拍，豈料長髮被扯進摩天輪的零件，大部份頭髮被扯甩，頭皮血淋淋，場面十分嚇人。<br><br>事發在小鎮巴勞特（Baraut），年約16歲的女學生到學校附近的摩天輪遊玩，豈料自拍時，為了尋找更好的角度而越走越近，結果摩天輪軸承纏住她的頭髮，之後繼續慢慢捲動，令她的長髮慘遭扯脫。<br><br>從片段可見，她的頭髮被扯走後，血流披面。友人從旁安慰，想救她出困境卻無從下手。她後來獲救，幸保一命，如今仍要留醫。<br><br>英國《每日郵報》／印度《印度快報》</p></body></html>
