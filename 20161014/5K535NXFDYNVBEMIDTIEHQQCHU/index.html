<html><header><meta charset="utf-8"><title>老竇失足向後跌監生「坐死」阿仔</title></header><body><h1>老竇失足向後跌<br>監生「坐死」阿仔</h1><p>近日內地網絡熱傳一段閉路電視影片，錄下一宗恐怖奪命意外。<br><br>據畫面所見，影片錄影時間為上周六晚上接近9時，當時一名男子在超級市場內，雙手拖着一名小童，一前一後往前走。其間男子突然失平衡向後跌倒，剛巧壓住身後的男童，整個人坐在男童頸部。<br><br>現場一名女店員見狀，即時扶起跌倒的男子，繼而抱起已失去知覺的男童。女店員將男童交予男子後便離開。而男子懷中的男童一直軟癱。據新華網報道，片中男子是北京一名父親，不幸身亡的是他的親兒子。<br><br>新浪微博/新華網</p></body></html>
