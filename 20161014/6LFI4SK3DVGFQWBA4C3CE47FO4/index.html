<html><header><meta charset="utf-8"><title>唔想蝕底　咁你就要睇一睇</title></header><body><h1>唔想蝕底　咁你就要睇一睇</h1><p>禮拜日沙田九草兩泥賽事，草地用C跑道作賽，睇番最近9月11日同一移欄賽事，當日形勢大利前置馬，如「祥勝駿駒」、「夢幻仙子」、「駿馬翹楚」、「步步德」及「喜喜寶」都係守前兩位入直路建功，留後追好蝕底。<br>今戰列陣馬中，第五場「踏雪名駒」正是於9月11日快放入Q，今仗回配黃皓楠跑番C欄，隨時可以回復表現。另外，第二場「樂家將」是全場唯一曾於田C欄上名之列陣馬，場地性能有保證值得睇好。<br>至於兩場泥地路程皆為1200米，今季四匹同程頭馬都係守前三位入直路勝出，四場「頌友」及八場「藍天飛馬」等擅跑泥地之前置馬可優先留意。</p></body></html>
