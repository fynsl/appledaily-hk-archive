<html><header><meta charset="utf-8"><title>地下室相片點解咁驚？因只顧望紅圈有乜嘢</title></header><body><h1>地下室相片點解咁驚？<br>因只顧望紅圈有乜嘢</h1><p>這張相片看得人毛骨悚然？網上流傳一張黑白相片，相中的地下室十分幽暗，並有一個紅色圈圈着昏暗的盡頭……很多人都表示無法在紅圈內看到甚麼，卻被照片左側的影像嚇一大跳。<br><br>大家初時都仔細盯着紅圈細看，卻看不出所以然，有網民坦言：「老實說我看不到任何東西，相片的解像度很模糊。」另有網民用滑鼠「雙點擊」但沒有發現，「我是否做錯了」。<br><br>不過有網民說他終於被嚇倒了，「我男友第一次給我看時，我當時在麥當勞，我大叫並將薯條丟到對面的女人，人人都笑我」。原來，照片左方一個疑似「怪臉孔」在偷看着你！<br><br>英國《每日郵報》</p></body></html>
