<html><header><meta charset="utf-8"><title>體壇短打：七項女王無憾退役</title></header><body><h1>體壇短打：<br>七項女王無憾退役</h1><p>英國七項全能女王恩妮絲（圖）周三突然宣佈退役！30歲嘅恩妮絲曾經喺2012年倫敦奧運贏得七項全能金牌，不過佢喺2014年生完囝囝，再加上飽受傷患困擾，喺今夏嘅里約奧運只得亞軍。恩妮絲喺ig話，退役係一個艱難嘅決定，但係覺得自己係時候要離開田徑場喇；佢仲話好多謝自己嘅家人同埋訓練團隊，多年以嚟都係咁支持佢，令佢可以毫無遺憾咁結束自己嘅職業田徑生涯。</p></body></html>
