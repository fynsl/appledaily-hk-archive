<html><header><meta charset="utf-8"><title>求驗客手記：車仔簽一剔年搵5.7億</title></header><body><h1>求驗客手記：<br>車仔簽一剔年搵5.7億</h1><p>車路士第日開水喉買人，唔一定再要班主阿巴莫域治出錢嘞，因為佢哋噚日簽咗筆巨額贊助，嚟緊大把錢使。車仔宣佈下季起轉球衣贊助商，飛走三間，改同一剔合作。據英國傳媒披露，一剔每季會畀車仔6,000萬鎊（約5.7億港元），雙方簽約15年。另外，車仔嘅前鋒巴舒亞伊原來係一名動漫迷，佢最近上載咗段片，喺堆龍珠玩具收藏品隔籬自high跳舞，身後個飾櫃放滿晒龍珠人偶玩具，而最吸睛嘅梗係身邊嗰個等身大嘅超級撒亞人悟空喇。</p></body></html>
