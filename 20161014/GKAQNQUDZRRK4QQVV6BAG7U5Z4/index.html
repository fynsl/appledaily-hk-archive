<html><header><meta charset="utf-8"><title>全球唯一棕色大熊貓最為食</title></header><body><h1>全球唯一棕色大熊貓最為食</h1><p>今年6歲的棕色大熊貓「七仔」，是全球現存唯一一隻雄性棕色大熊貓（圖），牠的媽媽卻是一隻黑白大熊貓。<br>七仔前年移居秦嶺大熊貓野化培訓佛坪基地，體重從89公斤增至現時100多公斤，變成胖嘟嘟的「朱古力熊」，牠每天要吃40多公斤竹子，健康狀況良好，體力、野性和本能等都有增加。<br>資料顯示，全球發現和有記載的棕色大熊貓共8隻，全球第一隻棕色大熊貓丹丹1985年在陝西佛坪縣發現，七仔是第8隻。網友笑稱：「打印到你時沒墨了吧。」<br>新華社</p></body></html>
