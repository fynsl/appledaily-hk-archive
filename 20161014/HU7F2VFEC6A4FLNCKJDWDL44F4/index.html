<html><header><meta charset="utf-8"><title>優質咖啡難自棄索吓索吓又高一級！</title></header><body><h1>優質咖啡難自棄<br>索吓索吓又高一級！</h1><p>馬不停蹄地跑馬，昨晚（12日）谷草再有八匹頭馬產生，各駒加分介乎五至八分之間，包括方嘉柏馬房所贏的四駒。<br><br>方廐今輪四匹頭馬中，加分以「全勝姿態」最多，由原本41分增至49分，再出仍可報戰四班續負輕磅；其餘「想贏就贏」、「事必獲利」及「索咖啡」之內，前兩駒各加五分，後駒則加七分。<br><br>「索咖啡」最新評85分，下仗將歷史性首戰二班賽。此駒轉至方廐後，由四班直線贏上二班，表現煥然一新，亦直接替方嘉柏擦亮招牌。<br><br>另外，苗廐「欣喜欣喜」季內逢出例跑十名或以外，昨晚賽後一下子被減五分，前途顯然不被評磅員看好。</p></body></html>
