<html><header><meta charset="utf-8"><title>狂舞大媽超高速揈頭網民：條頸頂得住？</title></header><body><h1>狂舞大媽超高速揈頭<br>網民：條頸頂得住？</h1><p>搖頭擺腦，食了「弗得」、搖頭丸？錯！是在跳勁舞，這確實是當年叱咤Disco及舞廳的舞姿！網上近日就出現一段強國狂野大媽勁跳揈頭舞的短片。短片中一名大媽，隨着鄭秀文的國語歌唱《眉飛色舞》開始搖頭擺，速度還越來越快的跳起來，讓網友不禁擔心大媽的脖子是否承受得住。<br><br>「音浪太強，不晃會被撞到地上嗎？」也有網友不住留言：「這大媽肯定有過輝煌的過去啊！」<br><br>facebook</p></body></html>
