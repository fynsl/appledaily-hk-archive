<html><header><meta charset="utf-8"><title>體壇短打：織田信長後人唔係「溜」</title></header><body><h1>體壇短打：<br>織田信長後人唔係「溜」</h1><p>江湖傳聞，日本著名男優織田裕二同織田信長有血緣關係，係咪真就唔知，但花式溜冰新星織田信義（圖）就肯定有關。呢位九歲小朋友日前出戰日本花式溜冰錦標賽，喺新人組以34.16分排第六，順利出線下一輪。消息指，織田信義係日本戰國名將織田信長嘅第18代子孫，而佢29歲嘅阿叔織田信成都係玩花式溜冰，但就唔多生性，喺2007年因醉駕被捕。日本傳媒對織田信義評價好高，認為佢有力取代羽生結弦做日本「新冰上王子」。</p></body></html>
