<html><header><meta charset="utf-8"><title>求驗客手記：布魯士減肥英冠發「維」</title></header><body><h1>求驗客手記：<br>布魯士減肥英冠發「維」</h1><p>𠵱家雖然仲係季初，不過幾支英冠球隊已經換帥，最新換帥嘅係阿士東維拉同打比郡，而佢哋嘅新帥人選都熟口熟面㗎！因為維拉委任咗前新特蘭同侯城領隊布魯士掌帥，而打比郡仲有前英格蘭領隊麥卡倫回歸㖭！不過，其實今次布魯士喺見工前都落咗唔少苦功，減走咗個大肚腩之餘，面皮亦疑似拉過，冇以前咁鬆弛，總之就係希望畀人一個更「sharp醒」嘅形象啦！<br></p></body></html>
