<html><header><meta charset="utf-8"><title>JM遭林家棟家暴嚎哭</title></header><body><h1>JM遭林家棟家暴嚎哭</h1><p>由文詠珊（Janice Man）、林家棟和許志安主演的新片《兇手還未睡》，將於本月27日上映。JM片中被林家棟家暴，拍攝其中一場戲後蹲在地上嚎哭了10分鐘，嚇壞家棟及在場工作人員。家棟以為自己打得太重手，至JM回過神後表示沒有所謂，大家才放下心頭大石。</p><p>對於JM的表現，家棟及安仔都讚不絕口，家棟說：「對手有要求係好事，冇要求大家都會好辛苦，以前喺報紙上見到文詠珊係一個明星，合作認識到佢，發現佢好努力追求角色嘅變化。」<br>撰文：小米</p></body></html>
