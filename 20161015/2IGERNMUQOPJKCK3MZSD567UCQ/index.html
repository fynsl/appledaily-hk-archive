<html><header><meta charset="utf-8"><title>E-kids連環嚇走贊助商</title></header><body><h1>E-kids<br>連環嚇走贊助商</h1><p>E-kids本來日前參加ViuTV真人騷《ShowTime我主場》，跟新人進行PK賽，其中一場是街頭賽，不過灣仔利東街發展商之一信和集團聽見E-kids名字，拒借場地；ViuTV再安排E-kids到旺角行人路鬥唱，結果贊助商富衛保險指擔心品牌形象，拒絕E-kids在節目出鏡，由羅孝勇臨時頂上。<br>E-kids多次被拒，本報致電成員Tommy（中），他說：「得啖笑，真係唔知道發生乜事。」經理人公司解釋：「因為佢哋啲期同Viu夾唔到，Viu導演畀咗幾個期，點知撞正Tommy要去日本做嘢先接唔到做。」<br>採訪：皓騫</p></body></html>
