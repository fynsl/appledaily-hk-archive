<html><header><meta charset="utf-8"><title>受歡迎都有問題？多馬主支持　竟付上這種代價！</title></header><body><h1>受歡迎都有問題？<br>多馬主支持　竟付上這種代價！</h1><p>練馬師徐雨石因其馬房自本月11日起的養馬超越60匹上限，違反賽事規例董事局指示第32條，日前被判罰款5,000元。<br><br>徐雨石被罰前有63駒在手，當中「龍城快勝」及「魅力之子」分別於本月4日及11日，被遣往上水雙魚河放草。即使減除此兩駒，徐廐仍「突章」一駒，因而成為季內首個因養馬持續超額而被處分的馬房，而近季曾有方、葉廐在類似情況下被罰款。<br><br>為此徐雨石昨午（13日）以行動回應，安排八歲老馬「百戰百勝」退役除名，令其轄下減至62駒。</p></body></html>
