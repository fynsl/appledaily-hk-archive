<html><header><meta charset="utf-8"><title>與夫爭執　婦激動跳海</title></header><body><h1>與夫爭執　婦激動跳海</h1><p>【本報訊】一對夫婦前晚與親友出外吃飯後返家，其間疑因家事問題發生爭執，妻子一怒離家，走到鰂魚涌公園對開海濱；丈夫追至，兩人再生爭執，女事主突然跳海企圖輕生，有途人拋出救生圈，事主終獲救上岸，事後送院治理。<br>企圖自殺女子姓高（28歲），事後由姓林（39歲）丈夫及兒子陪同送院。前晚兩夫婦與兒子偕親友出外晚飯，其間曾飲酒。至11時許返回筲箕灣寓所，兩夫婦為家事問題爭執，兩人越吵越烈，高婦離家走到附近鰂魚涌公園對開海濱，林追至勸解不果，高婦情緒激動突然躍下海中，載浮載沉；途人見狀即拋出救生圈，高婦最後獲救，返回岸邊仍然清醒，事後送院檢查。<br>■記者鄭大康</p></body></html>
