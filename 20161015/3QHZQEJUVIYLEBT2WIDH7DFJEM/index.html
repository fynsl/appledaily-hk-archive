<html><header><meta charset="utf-8"><title>嘟姐突襲班尼狄揚名國際</title></header><body><h1>嘟姐突襲班尼狄<br>揚名國際</h1><p>鄭裕玲（嘟姐）堪稱是班尼狄甘巴貝治（Benedict Cumberbatch）的香港頭號粉絲，前日男神來港宣傳《奇異博士》（Doctor Strange）並接受《蘋果》facebook的直播訪問，由嘟姐主持，其間班尼狄身上的收音咪一度跌下，嘟姐即伸手插入其大髀罅執咪，更不經意掃了他胯下一下。<br>嘟姐這一掃不但令班尼狄的港迷嘩嘩聲，就連班尼狄其中一個國際粉絲fb專頁都轉貼此事，貼了幾張嘟姐和班尼狄的自拍照，又分享直播片，最重要是將嘟姐掃男神胯下的動作製成gif檔並置頂，今次嘟姐果真揚名國際。<br>撰文：李察</p></body></html>
