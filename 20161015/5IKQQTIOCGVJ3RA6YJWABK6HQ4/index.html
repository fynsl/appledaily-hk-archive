<html><header><meta charset="utf-8"><title>《哈》外傳拍五部曲</title></header><body><h1>《哈》外傳拍五部曲</h1><p>電影《哈利波特》（Harry Potter）外傳電影《怪獸與牠們的產地》（Fantastic Beasts and Where to Find Them）下月在港上映，一眾主角包括影帝艾迪烈柏尼（Eddie Redmayne）等昨日兵分兩路，在倫敦及洛杉磯舉行見面會造勢。作者及編劇羅林（J.K. Rowling）亦驚喜現身，更宣佈好消息，表示她整理完手頭上的材料後，落實會拍夠五部曲！</p></body></html>
