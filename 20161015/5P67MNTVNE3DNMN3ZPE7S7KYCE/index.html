<html><header><meta charset="utf-8"><title>趣趣地：「西門慶」伊卡迪竟出書</title></header><body><h1>趣趣地：<br>「西門慶」伊卡迪竟出書</h1><p>正所謂朋友妻不可窺，但國際米蘭嘅阿根廷前鋒莫路伊卡迪，就撬咗同胞、拖連奴前鋒麥斯盧比斯牆腳，娶咗麥斯前妻娜拉做老婆。日前莫路仲以勝利者姿態出書爆內幕，包括同麥斯效力森多利亞期間，娜拉借故叫佢幫手去美國買平板電腦，之後兩人喺西西里島度假，喺遊艇撻着等。但「西門慶」伊卡迪咁冇品，當然有懲罰，據報阿根廷球王美斯暗中做嘢，話國家隊唔可以徵召佢咁話喎。</p></body></html>
