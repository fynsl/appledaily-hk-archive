<html><header><meta charset="utf-8"><title>嚇窒網民　曹格開PO：離婚　有甚麼想法</title></header><body><h1>嚇窒網民　曹格開PO：<br>離婚　有甚麼想法</h1><p>曹格於8年前同老婆吳速玲先有後婚，二人如今育有一對仔女阿Joe同Grace姐姐，之前曹格仲因為覺得遺憾，冇給老婆一個隆重嘅婚禮，所以喺今年初，喺一對仔女、親友見證下，包咗電影廳補個遲來嘅求婚。<br>不過昨日凌晨，曹格忽然喺facebook：「離婚…你有甚麼想法？」嚇窒網友。有網友叫佢諗清楚，有人問佢點解要留啲令人擔心嘅字句。事隔一個鐘，曹格再喺facebook補充：「我和我老婆不願意，我們希望愛人繼續加油。」又補充「我們很好…希望大家好……不要放棄」，搞到網頭一頭霧水，仲問曹格係咪飲大咗。</p></body></html>
