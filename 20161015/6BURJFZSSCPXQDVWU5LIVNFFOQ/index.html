<html><header><meta charset="utf-8"><title>葉童慢慢嗒志雲</title></header><body><h1>葉童慢慢嗒志雲</h1><p>陳志雲與葉童昨晚於北角新光戲院為舞台劇《莎士对比亞》綵排殉情戲份，飾演羅密歐的志雲誤以為飾演朱麗葉的葉童死了，於是飲毒酒自殺，葉童醒來後發現志雲死掉，亦想飲毒酒輕生，並一度輕吻志雲面頰。<br>之後志雲與葉童受訪，揚言尚有另一幕更親熱場面，問是否激吻時，志雲說：「其實係春光乍洩咁嘅感覺。」葉童補充謂：「其實係意識上面嘅大膽，戲中會有好多眉來眼去，陳志雲會用詩篇去打動我。」葉童讚志雲可愛，又指他似酒般要慢慢嗒，但志雲反駁說：「自己唔可以快嗒。」<br>採訪：王連連<br>攝影：仇志德</p></body></html>
