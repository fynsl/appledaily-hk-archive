<html><header><meta charset="utf-8"><title>座騎又抽外檔史卓豐誓要克服</title></header><body><h1>座騎又抽外檔<br>史卓豐誓要克服</h1><p>在周日（16日）沙田第九場三班1400米賽事中，史卓豐將再策姚廐「翡翠紅星」，人馬合作可謂駕輕就熟。上仗馬兒在同程力拼，僅不敵後發先至的「美麗鉅星」屈居亞軍，奈何這匹馬欠抽籤運，今仗再抽外檔。<br><br>史卓豐說：「上仗『翡翠紅星』已排12檔，今場更要在13檔起步，幸牠性格忠心，上仗初上三班仍即入圍，證明牠在這個班次絕不蝕底，希望牠能再次克服外檔跑入前列。」</p></body></html>
