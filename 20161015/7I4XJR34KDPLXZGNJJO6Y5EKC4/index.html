<html><header><meta charset="utf-8"><title>支付寶HK充值後無法使用</title></header><body><h1>支付寶HK充值後無法使用</h1><p>【本報訊】「支付寶HK」開通兩日，用戶理論上在便利店7-11及Circle-K充值後便可淘寶。不過，多名網民發現充值後卻不能支付定單，紛紛於淘寶網官方facebook專頁投訴。<br>持有支付寶的螞蟻金服發言人證實，目前的確有少數用戶未能於手機版支付定單，但電腦版服務一切正常。發言人聲稱，「支付寶HK」屬於測試階段，目前有小量客戶服務受影響，未來兩天會加緊解決問題，facebook及電話熱線均會有工作人員駐守解答問題。<br>不過，要留意「支付寶HK」事實上暫時不支持含有運費險、合併定單及淘寶直送的定單，上述功能需要稍後才能開通。</p></body></html>
