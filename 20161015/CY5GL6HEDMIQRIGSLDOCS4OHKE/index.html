<html><header><meta charset="utf-8"><title>隔牆有耳：盧偉國經民聯打骰 - 李八方</title></header><body><h1>隔牆有耳：盧偉國經民聯打骰 - 李八方</h1><p>經民聯梁君彥喺保皇派力撐下當選立法會主席後，原來已辭任黨主席，改出任榮譽主席。經民聯前日召開執委會，推選工程界議員盧偉國接任主席，其他職位冇大變，副主席繼續由林健鋒、張華峰、梁美芬出任，新加上鄉議局主席劉業強，石禮謙就繼續做秘書長，監委會主席係林建岳，副主席係李大壯。<br>問到改主席後有乜唔同，盧偉國就話自己「專業、務實」形象大家都理解，又講笑話唔同體重、性格嘅黨友可以做到好好互補。佢位黨友林健鋒就讚識得玩樂器嘅盧偉國唱得、拉得、彈得、吹得、打得，遲啲經民聯4周年慶典就會展示畀大家睇。</p></body></html>
