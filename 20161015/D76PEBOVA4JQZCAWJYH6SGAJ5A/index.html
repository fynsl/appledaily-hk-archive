<html><header><meta charset="utf-8"><title>Jeana四年考到牌被寸</title></header><body><h1>Jeana四年考到牌被寸</h1><p>何佩瑜（Jeana）、何佩珉等昨日於知專設計學院出席《辣警霸王花》分享會，Jeana特意選穿牛仔裝增加書卷味，她說：「今次主題係講一套電影的誕生，好高興全部學生都係讀電影嘅，係未來嘅電影人。今日特登揀呢套衫，有書卷味啲。」<br>Jeana考車牌四年，共三次，最近終於成功，但遭何佩珉寸爆：「四年可以考到個大學學位喎！」Jeana笑笑口：「之前嘅期唔啱，又遇到唔好彩，暫時都唔敢揸住，都幾危險。」問男友翁子光會不會送車？她說：「緊係想，開頭最好就揸啲可以撞嚟撞去嘅，之後先買dream car。」<br>採訪、攝影：羅慧敏</p></body></html>
