<html><header><meta charset="utf-8"><title>隔牆有耳：何世柱冧莊勞顧會 - 李八方</title></header><body><h1>隔牆有耳：何世柱冧莊勞顧會 - 李八方</h1><p>由勞資雙方組成嘅勞工顧問委員會明年換屆，會內最資深嘅資方代表、下年就80歲嘅中華總商會永遠榮譽會長何世柱原本都諗住退落嚟，由中總再安排新人接任，不過柱哥同八方講，由於另一名資方代表劉展灝早排突然離世，會內資深委員買少見少，因此佢決定多做一屆。<br>勞顧會資方委員由各商會向政府提名人選，唔經唔覺，原來柱哥已做咗超過30年，喺商界極具江湖地位。據聞唔止其他資方代表想佢繼續壓陣，連政府官員都希望佢幫吓手，再坐一會。至於勞方代表，私底下亦都讚柱哥屬開明僱主，有傾有講，所以對佢連任都表示歡迎。</p></body></html>
