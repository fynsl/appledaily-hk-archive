<html><header><meta charset="utf-8"><title>馬雲走音甩Beat唱海闊天空玩死隊Band！</title></header><body><h1>馬雲走音甩Beat唱海闊天空<br>玩死隊Band！</h1><p>阿里巴巴執行主席馬雲向來高調，曾經在淘寶周年大會上，扮成搖滾歌星，大唱特唱。前晚他再開金口，在杭州雲棲大會的音樂節上，唱完陳奕迅首《好久不見》（不如不見國語版）後，再用廣東話高唱《海闊天空》。「今天我......」眾所周知馬雲不是唱得之人，走音、甩嘴少不免，所以他在唱歌之前，都戴定頭盔，笑言「真唱得不好，不能退票」。不過，現場人士有機會聽到這位中國巨富現場演唱，不斷有歡呼聲，令馬雲情緒亦很高漲，而他的表演，看片就知。</p></body></html>
