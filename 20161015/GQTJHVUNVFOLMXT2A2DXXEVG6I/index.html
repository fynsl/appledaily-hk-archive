<html><header><meta charset="utf-8"><title>【Note7出事】零售商擴大退貨範圍　非原廠配件都可退</title></header><body><h1>【Note7出事】零售商擴大退貨範圍　非原廠配件都可退</h1><p>三星香港已公佈Note 7退貨的詳情，再落嚟有用家可能會想到，出機當日，跟機買的機套、配件怎辦好呢？原廠還可以找三星算帳，非原廠又怎辦好呢？昨日就有零售商搶先公佈，會擴大退貨範圍，配件毋論原廠定非原廠，甚至不需跟Note 7一齊購買都可以退，未知會否有更多零售商跟從做法呢？</p><p>衛訊電訊今日就Note 7事件發出聲明。<br> <br>主要三大重點<br>1）所有note 7專用配件都可退。<br>2）不論原廠或第三方都可以退。<br>3）不需要跟機買都可以退。<br><br>記者：許福合</p></body></html>
