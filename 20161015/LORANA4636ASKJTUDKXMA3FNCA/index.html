<html><header><meta charset="utf-8"><title>【搶機票】平過fanfare　$15,000商務飛澳洲</title></header><body><h1>【搶機票】平過fanfare　$15,000商務飛澳洲</h1><p>早前國泰fanfare「升級」加賣商務艙及特選經濟艙，推出三萬蚊飛洛杉磯，比網民圍攻離晒地。記者剛剛發現網上旅行社SkyluxTravel推商務艙勁減，坐國泰飛悉尼$15,000有找，比本星期悉尼商務fanfare賣$19,900，足足平近五千大元。同是國泰商務的長線航點如倫敦、巴黎、紐約等，只是徘徊在一萬尾至二萬邊緣，記者查詢過票價全年適用，亦沒有限出飛日期。雖然對一般人來說仍是遙不可及，但格過價至知，魚翅航空的粉絲福利真的不過爾爾。</p><p>記者：陶思敏<br>資料圖片</p></body></html>
