<html><header><meta charset="utf-8"><title>徐子淇封肚唔生B</title></header><body><h1>徐子淇封肚唔生B</h1><p>徐子淇和老公李家誠昨到尖沙嘴出席智行基金會籌款晚宴，身為大使的子淇佩戴英皇珠寶贊助價值逾1,700萬元、超過100卡的鑽飾登場，她說：「半年前籌備晚宴覺得好辛苦，因為香港經濟冇咁好，好難搵贊助，好在自己冇放棄，估計籌到超過500萬。」<br>早前子淇夫婦被讀者影到在美國環球影城變身接吻魚，問是否計劃生第五胎？子淇說：「其實都好尷尬，好多人打嚟笑我哋，聽朋友講啲人喺街影相可以賣到報館，其實你哋影到相可以賣番畀我，我畀多過報館少少。」問會否再生B？她說：「唔生啦，夠啦，希望多啲時間陪佢哋。」<br>採訪：羅慧敏<br>攝影：林德雄</p></body></html>
