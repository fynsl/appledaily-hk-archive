<html><header><meta charset="utf-8"><title>【愛護動物】TripAdvisor停售動物景點門票　預料過百景點受影響</title></header><body><h1>【愛護動物】TripAdvisor停售動物景點門票　預料過百景點受影響</h1><p>動物權益問題越演越烈，很多保護組織都堅決反對馬戲表演和動物展覽。旅遊網站TripAdvisor亦表示關注，宣佈停止售賣與動物互動相關的景點門票，連帶姐妹公司Viator也把有關活動下架，停售項目包括：騎大象、餵老虎與海豚游水等，預計全球會有過百景點受影響，不過以教育為目的的導賞團則被豁免。記者試過上TripAdvisor求證，但官網暫時未有更新，仍能購買動物園門票及參加導賞團，政策預計下年年初全面落實。</p><p>記者：劉芷晞<br>圖片：資料圖片</p></body></html>
