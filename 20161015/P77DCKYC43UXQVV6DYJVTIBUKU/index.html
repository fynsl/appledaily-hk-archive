<html><header><meta charset="utf-8"><title>周冬雨當余文樂兄弟</title></header><body><h1>周冬雨當余文樂兄弟</h1><p>香港亞洲電影節2016前晚於尖沙嘴舉行開幕禮，兩部開幕電影分別為曾國祥執導、陳可辛監製及周冬雨主演的《七月與安生》，以及余文樂和曾志偉等主演的《一念無名》。<br>周冬雨和余文樂因合作內地真人騷《我們相愛吧》傳緋聞，前晚合照時余文樂還搭住周冬雨膊頭，周冬雨卻直言當余文樂是兄弟。近日周冬雨與金城武拍戲，問她覺得余文樂還是金城武較靚仔？她笑說：「不一樣的帥！」<br></p><p>另外，曾志偉跟曾國祥一起受訪，為兒子新片獲多項金馬獎提名開心不已，志偉說：「希望阿仔可以攞獎，今次光宗耀祖。」<br>採訪：張俊銘<br>攝影：沈健程</p></body></html>
