<html><header><meta charset="utf-8"><title>樂易玲欠款案庭外和解</title></header><body><h1>樂易玲欠款案庭外和解</h1><p>無綫高層樂易玲（小圖）與老公陳君毅持有的萬樂有限公司（BC&amp;A Hong Kong Limited）昨在勞資審裁處，被兩名前員工追討出差使費及交通費用共四千餘元，兩夫婦派項目經理黃先生代表，最終庭外和解。前員工梁先生及葉小姐斥老闆經常遲出糧，梁先生謂：「辭職後仲一日發三、四封警告信。」黃先生（圖）被問公司是否財困？他掩面匆匆離去，樂易玲夫婦截稿前仍未回覆。<br>申索書編號：LBTC3023/2016</p></body></html>
