<html><header><meta charset="utf-8"><title>春風滿面胡杏兒Chloe裙穿出跳脫boho風</title></header><body><h1>春風滿面胡杏兒<br>Chloe裙穿出跳脫boho風</h1><p>胡杏兒日前現身金鐘出席Chloe Pop-up store開幕活動，看起來春風滿面，心情相當不錯。當日她穿了一襲Chloe 2016秋冬系列的白色雪紡裙，長袖透視設計，再加上前短後長不規則的百褶裙擺設計，效果輕柔飄逸。裙上飾滿了彩色流蘇，感覺跳脫，搭配一對黑色中boots，為girly造型餘增加了中性型格，一身打扮甚有boho風格。</p></body></html>
