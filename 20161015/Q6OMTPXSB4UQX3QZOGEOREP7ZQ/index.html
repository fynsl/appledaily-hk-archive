<html><header><meta charset="utf-8"><title>泰王駕崩中國好擔心提醒國民遵守治喪規則</title></header><body><h1>泰王駕崩中國好擔心<br>提醒國民遵守治喪規則</h1><p>泰國國王蒲眉蓬昨日病逝，泰國政府決定自本月14日起舉哀1年，全國下半旗致哀、停止一切公共娛樂活動30天。中國駐泰使館即提醒在泰中國公民，遵守國王治喪期間相關規定習俗。  <br><br>使館提醒，蒲眉蓬國王享有崇高威望，深受泰國人民愛戴，他的去世令泰國人民無比悲痛。「請所有在泰中國公民務必在公共場合，尤其是舉行哀悼活動的場所注意衣着和言行舉止，遵守治喪期間泰方相關規定和習俗禮儀，自覺維護兩國民間友好。」如遊客有需要，可聯絡中國駐泰國使館尋求協助。<br><br>中國青年網</p></body></html>
