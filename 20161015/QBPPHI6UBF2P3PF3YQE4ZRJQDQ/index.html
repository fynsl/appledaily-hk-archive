<html><header><meta charset="utf-8"><title>朱茵一家迪士尼慶生日</title></header><body><h1>朱茵一家迪士尼慶生日</h1><p>人妻朱茵自2012年10月為老公黃貫中（Paul）誕下愛女黃鶯（叉燒包）後，一直專心在家相夫教女，不過她眼見囡囡開始長大要學習獨立，於是上年復出，如果是價錢好又時間短的工作，她無任歡迎。最近她便以當年的性感形象及「紫霞仙子」look現身內地節目。<br>朱茵復出工作接踵而來，百忙之中，她仍然堅持一有時間就陪伴愛女。<br>朱茵昨早在微博罕有貼出一家三口的相，並留言：「小鶯，生日快樂！」原來她跟囡囡去了迪士尼慶祝4歲生日，在餐廳食蛋糕之餘，又在樂園騎旋轉木馬。有一張相見黃鶯開心甜笑拿着公主圖案氫氣球，未知是否她的生日禮物呢？<br>撰文：非非</p></body></html>
