<html><header><meta charset="utf-8"><title>多國禁用於食用動物</title></header><body><h1>多國禁用於食用動物</h1><p>【話你知】<br>硝基呋喃是一種抗生素，具殺菌作用，進食過高濃度硝基呋喃有致癌風險。現時多個國家包括歐盟、美國、加拿大、澳洲和中國內地等已禁止在食用動物中使用硝基呋喃。<br>中大生化系教授陳竟明指，各國對硝基呋喃濃度要求不同，但都應禁用硝基呋喃，「食物中含化合物本嚟就唔應該有，簡單啲嚟講要禁用，會出現肚瀉，涉嫌致癌，有毒性。」他指今次在鯰魚發現硝基呋喃，可能是養魚時使用了該化學物。最大可能是在飼料中加入硝基呋喃，「本身飼料唔乾淨，放硝基呋喃去殺菌，飼料可以放耐啲。」但他更擔心有商人為了令急凍食品更耐放，後期直接在急凍食品上加硝基呋喃殺菌。</p></body></html>
