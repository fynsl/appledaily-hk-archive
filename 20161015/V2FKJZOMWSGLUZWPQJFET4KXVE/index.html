<html><header><meta charset="utf-8"><title>學友歌迷帶隊掃40張飛</title></header><body><h1>學友歌迷帶隊掃40張飛</h1><p>張學友12月香港演唱會再度加場，昨日開售12月31至1月2日的加場門票，銷情放緩。昨日尖沙嘴通利琴行外有近百人排隊，早上10時開始派籌，11時35分已有70人入內買飛，之後職員貼告示指所有價格只餘單人位。謝先生十分氣憤：「排咗個半鐘買唔到，得番單人位，梗係失望，原本諗住乜價錢有就買。」<br>首批買飛人士是由一位後生仔帶領的南亞裔人士，他不肯透露姓名：「排咗近10日隊，今次籌集咗40張貴飛會自用，好鍾意學友，打算睇晒23場，有一、兩場買唔到。」並表示很喜歡《李香蘭》、《餓狼傳說》等歌。<br>採訪：卓寶花<br>攝影：陳俊強</p></body></html>
