<html><header><meta charset="utf-8"><title>【公平咩？】香港原價退Note7大陸多200蚊人仔補貼</title></header><body><h1>【公平咩？】香港原價退Note7<br>大陸多200蚊人仔補貼</h1><p>三星Galaxy Note7全球陸續退貨，香港三星提供原價退換，不過內地消費者有優待，會有多200元（人民幣‧下同）補貼，假如選擇換Galaxy S7edge或S7，會有600元補貼。<br> <br>另外，三星於預計溢利下跌後，再發盈警。三星指，Note 7停產將對第4季以及明年首季業績產生負面影響，涉及約3萬億韓圜，即約200億港元，較市場預期的312億港元為低。三星早前公佈，第3季的營運溢利會下調三分之一，由583億港元跌至389億港元，銷售額亦會按年跌近一成。</p></body></html>
