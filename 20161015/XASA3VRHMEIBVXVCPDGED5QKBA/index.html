<html><header><meta charset="utf-8"><title>趣趣地：孫興民做亞洲第一人</title></header><body><h1>趣趣地：<br>孫興民做亞洲第一人</h1><p>英超周五公佈九月最佳，造就兩個第一次，熱刺前鋒孫興民三場聯賽入四球，幫球隊拎足九分，成為南韓、以至亞洲首位英超單月最佳球員，更勝朴智星及奇誠庸等師兄，「孫興」得獎嗰陣知道自己係亞洲第一人都好意外，話星仔出色過佢好多。利物浦下周一對曼聯，賽前就拎兩個獎，高路普拎九月最佳領隊，佢原來係首位德國籍領隊拎呢個獎，而佐敦軒達臣對車路士嘅遠射，就成為九月金球。</p></body></html>
