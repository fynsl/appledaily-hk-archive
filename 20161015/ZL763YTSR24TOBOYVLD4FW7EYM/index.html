<html><header><meta charset="utf-8"><title>Clara透視誘意國男</title></header><body><h1>Clara透視誘意國男</h1><p>韓國性感女星李成敏（Clara）被美國雜誌《MODE》選為「全球第二美女」，她早前到了意大利維羅納，出席內衣品牌Intimissimi的時裝活動，同場還有基斯坦奴朗拿度（C朗）前俄籍名模女友艾琳娜（Irina Shayk），Clara更把握機會selfie。<br>Clara之後更趁空檔時間，漫遊維羅納街頭，身穿黑色透視上衣襯bra top、黑皮褸及黑牛造型，大騷玲瓏浮凸身材，吸引途人注意。Clara對歷史文化十分有興趣，細心聆聽餐廳負責人的熱情介紹外，更品嚐不少美食，當中對雪糕更是最難忍口。<br>撰文：唐如</p></body></html>
