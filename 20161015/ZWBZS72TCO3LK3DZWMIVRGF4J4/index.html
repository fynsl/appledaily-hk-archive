<html><header><meta charset="utf-8"><title>莫可欣帶囡囡掃新裝</title></header><body><h1>莫可欣帶囡囡掃新裝</h1><p>莫可欣與方中信結婚8年，打理家庭頭頭是道，讓方中信專心北上拍劇，昨午4時許，莫可欣帶着愛女方迦晴與幾位朋友在中環ifc一間時裝店看秋冬裝。8歲的迦晴獨自在看童裝，自得其樂，轉眼間她已經長高不少，高度去到媽媽心口，還遺傳了一雙修長美腿，外表就有點像方中信。<br></p><p>當莫可欣發現記者之後，隨即戴上太陽眼鏡，他們排隊付錢的時候，迦晴終於發現記者，她望一望鏡頭後，就扮了一個鬼臉，十分可愛，之後她又好奇地再凝望記者，離開時，莫可欣大方跟記者揮手道別。<br>採訪、攝影：畢紹基</p></body></html>
