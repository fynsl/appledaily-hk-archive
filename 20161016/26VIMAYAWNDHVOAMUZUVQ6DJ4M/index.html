<html><header><meta charset="utf-8"><title>鄭中基計劃開棟篤笑</title></header><body><h1>鄭中基計劃開棟篤笑</h1><p>鄭中基和曾國祥昨日在觀塘一車房開工，友情客串Kevin Boy（KB）首次做微電影導演拍攝的ViuTV新節目《碌咭大導》。鄭中基和曾國祥分別飾演耶穌和車房仔，兩人都曾執導，今次到KB落場，鄭中基說：「幾好吖，慢吞吞。」並坦言暫無意再自導自演，因顧慮太多，曾錯亂到將對手對白一氣呵成，現正和林敏驄計劃開棟篤笑。<br>曾國祥說：「條衰仔（KB）成日咁無厘頭，都想睇下佢搞乜。」他執導的《七月與安生》稍後在港上映，原來內地已收1.6億票房，期望香港也有好成績。<br>採訪：卓寶花<br>攝影：陳俊強</p></body></html>
