<html><header><meta charset="utf-8"><title>阿佘入得廚房多人追</title></header><body><h1>阿佘入得廚房多人追</h1><p>佘詩曼昨日在中環出席「器官捐贈活動」，同場還有食物及衞生局局長高永文、港鐵主席馬時亨等。阿佘透露去年已登記器官捐贈，她認為施比受更有福。問到佘媽是否已知情？她說：「冇得到佢同意，但我登記之後，有講畀屋企人知道。」<br>阿佘表示每年都有身體檢查，雖然體重不太標準、有點低血壓，但其他功能都好好。講到阿佘最近在內地真人騷做廚神，她透露自己有鑽研健康食譜，盡量食得健康。懂下廚是否多追求者？她笑說：「不嬲都多，死都要咁講。」有沒有煮給誰人品嚐？她說：「我班姊妹、圈外朋友，最拿手係整避風塘炒蝦。」<br>採訪、攝影：黃曉妍</p></body></html>
