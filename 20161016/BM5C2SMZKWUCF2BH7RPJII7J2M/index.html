<html><header><meta charset="utf-8"><title>Jeana唔蒲偕男友煮飯仔</title></header><body><h1>Jeana唔蒲<br>偕男友煮飯仔</h1><p>梁琤、何佩瑜（Jeana）、何佩珉與余曉彤昨日在深水埗出席電影《辣警霸王花》謝票活動，Jeana打扮密實，是否與翁子光拍拖後避免性感？她笑謂：「唔係嘅，佢都叫我可以性感吓，如果有好劇本性感都冇問題。」Jeana指男友不會夜蒲：「我都冇乜興趣去玩，反而會喺屋企煮飯招呼朋友。」她坦言視翁子光為結婚對象。<br>至於梁琤拍動作片，大讚戲中演員：「見到佢哋咁搏命，睇到以前嘅自己。雖然辛苦，可能我有被虐狂。」對於《巨輪II》吳岱融的劇情被網友笑指是《亂輪II》，梁琤說：「對戲嗰陣，我有個咁嘅老公都驚㗎。」<br>採訪、攝影：盧妹</p></body></html>
