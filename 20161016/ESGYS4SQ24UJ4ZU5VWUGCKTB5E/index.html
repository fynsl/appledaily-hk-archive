<html><header><meta charset="utf-8"><title>Miranda家遭闖入保安4槍轟流浪漢</title></header><body><h1>Miranda家遭闖入<br>保安4槍轟流浪漢</h1><p>澳洲索模Miranda Kerr位於馬里布的寓所周五遭一名男子闖入，保安與他糾纏期間共開了4槍，據指該男子疑是流浪漢，幸好當時Miranda與囝囝均不在屋內。</p><p>洛杉磯縣治安部門發言人透露，一名男子於周五早上爬過圍欄意圖闖入Miranda的寓所，即被保安發現，兩人糾纏期間保安遭刺傷眼下位置，保安亦拔槍向該男子的身上及頭部位置開槍。事後兩人經直升機送往洛杉磯的醫院治療，保安受輕傷，該男子傷勢較重，兩人均沒有生命危險。<br>撰文：程芬</p></body></html>
