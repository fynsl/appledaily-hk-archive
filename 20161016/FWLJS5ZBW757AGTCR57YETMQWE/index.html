<html><header><meta charset="utf-8"><title>知錯能改！楊明綸：今後我會善待凱倫</title></header><body><h1>知錯能改！<br>楊明綸：今後我會善待凱倫</h1><p>華將楊明綸明日（16日）有不少實力座騎，除了初出的蔡廐馬「首飾大帝」外，第七場沈廐的「凱倫之寶」也有邊線機會，此駒季內初出在杜利萊胯下入Q，剛戰換上楊明綸跑第七，今仗綸仔再騎有信心表現更佳。<br>楊明綸說：「上仗『凱倫之寶』在我胯下出戰谷草1800米，我承認自己的發揮未盡善盡美，應該可以跑好一點，感謝練馬師沈集成及馬主再給予我機會。『凱倫之寶』沙田、快活谷都可以應付，以往曾在田草1800米跑得亞軍，路程有根據，難得排到1檔，我會用心發揮，希望可以跑入前列。」</p></body></html>
