<html><header><meta charset="utf-8"><title>心如被舒淇爆陀女</title></header><body><h1>心如被舒淇爆陀女</h1><p>舒淇與馮德倫上月在捷克拍戲，玩即興在當地結婚，不過兩位大忙人在婚後沒時間去度蜜月，因為馮德倫拍完電影，現在又去了倫敦拍美劇，舒淇雖然現時正在休假，但老公不能陪她，日前她只好相約林心如和林熙蕾兩位姊妹去日本度假。前晚她在微博上載跟林心如、林熙蕾的背影照，配文：「四個女孩的旅行」。明明照片是3個人，舒淇為何說是4個女孩旅行，好明顯告訴大家，林心如腹中胎兒肯定是女孩了。</p><p>隨後不少網友送上祝福：「恭喜霍建華有小情人了！小公主以後一定和心如一樣美麗！」聽說霍建華很想生女孩，所以十分期待等寶貝女兒誕生。<br>撰文：鍾國仁</p></body></html>
