<html><header><meta charset="utf-8"><title>趙哲妤：BB爸爸會負責</title></header><body><h1>趙哲妤：BB爸爸會負責</h1><p>趙哲妤（Uny）昨日到深水埗探訪長者，懷孕近七個月的她手腳依然纖瘦：「仲有三日就七個月大，𠵱家開始有胎動，自己都會做多啲胎教。」問是否陀女？她謂要保留驚喜，所以未照超聲波確定性別。<br>至於與BB爸爸的關係？Uny說：「我哋有適當溝通，其實上次答得核突咗，搞到BB爸爸、屋企人同埋記者朋友都好擔心我，其實唔係報紙寫得咁肉酸，佢會負責。」早前她曾透露被有錢男友騙錢，問是否BB爸爸？她說：「由頭到尾我都係得呢個男朋友，之前因為嗌交，𠵱家已經冇再欠我錢，件事都過咗去啦。」<br>採訪、攝影：盧妹</p></body></html>
