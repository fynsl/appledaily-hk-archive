<html><header><meta charset="utf-8"><title>千嬅：睇唔少佢嘅戲</title></header><body><h1>千嬅：睇唔少佢嘅戲</h1><p>男神班尼狄甘巴貝治玩「人人問」，見楊千嬅問問題時竟表示認得她，昨日問千嬅是否認識班尼狄？她在電話中說：「佢嘅戲當然睇過唔少，我當然識佢，但私下同佢唔認識！佢話認得我可能係客氣話，畀我好落台，又或者喺香港街頭見過我啲廣告相啩！」<br>陸永昨在尖沙嘴出席護膚品活動，對於大前日嘟姐為班尼狄執咪時「輕掃」對方下身而揚名國際，陸永稱相信嘟姐純粹執咪：「𠵱家威水到做International DoDo，有得抽水仲可進軍荷李活。」問可有見過嘟姐幫人執咪？他說：「初入行同佢主持節目，拎住咪企隔籬，佢以為我係FM遞咪畀佢直情拎咗去。」<br>採訪：鍾國仁、王連連</p></body></html>
