<html><header><meta charset="utf-8"><title>班尼狄心心手勢冧韓迷</title></header><body><h1>班尼狄心心手勢冧韓迷</h1><p>班尼狄甘巴貝治為電影《奇異博士》今日會在上海造勢，而電影亦於本月底於韓國開畫，班尼狄分身不暇無法到當地宣傳，所以韓國方面安排一班幸運粉絲到香港見偶像。<br>班尼狄前日在香港下榻的麗思卡爾頓酒店，舉行一個迷你見面會，其間為韓國影迷做出心心手勢，又用自拍神棍selfie，令到韓迷暈得一陣陣。同時，韓流歌手Eric Nam亦來港採訪班尼狄和泰達，替V app於前晚直播節目採訪兩位巨星，班尼狄和泰達配合動作模仿韓國女團TWICE大熱歌曲《Cheer Up》中的一句「Shy Shy Shy」。<br>撰文：哥羅</p></body></html>
