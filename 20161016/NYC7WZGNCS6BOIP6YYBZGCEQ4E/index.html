<html><header><meta charset="utf-8"><title>女珠寶店員淡定舉槍嚇到戇賊唔敢搶</title></header><body><h1>女珠寶店員淡定舉槍<br>嚇到戇賊唔敢搶</h1><p>她可能是最鎮定的珠寶店員，遇劫時冷靜拔槍嚇退賊人，令店方力保不失。<br><br>一名男子日前假裝成顧客走入泰國一間珠寶店，揀選手飾，趁女店員轉身為他拿取貨品時，突然取走櫃檯上的飾物轉身企圖奪門逃走。女店員察覺遇上賊人，冷靜地按掣令自動門不能開關，再從櫃檯下拿出手槍，指向困在店內手足無措的賊仔。他惟有慢慢步回櫃檯，把珠寶放下，暫時未知店方有否報警處理。<br><br>有關的片段被上載上網，過去兩天已有超過11萬次點擊。<br><br>英國《每日鏡報》</p></body></html>
