<html><header><meta charset="utf-8"><title>城中資訊：往山頂廣場勇闖恐怖鬼屋</title></header><body><h1>城中資訊：<br>往山頂廣場勇闖恐怖鬼屋</h1><p>山頂廣場即日起至10月31日的星期六及日有小丑．血聲．樂園主題鬼屋，戴上內置耳機的頭盔，由緊張的呼吸聲到瘋狂的電鋸聲導航，走過小丑遊樂場內不同場景，消費滿指定金額可換領入場券。</p><p>康怡廣場嘩鬼與眾同樂</p><p>鰂魚涌康怡廣場即日起至10月31日有嘩鬼南瓜園場景，多項經典玩意包括南瓜嘩鬼搖搖板、妖怪樹精及韆鞦等，歡迎拍下與紅鼻嘩鬼同樂的有趣時刻。消費滿指定金額可換領精美萬聖節南瓜碟。</p></body></html>
