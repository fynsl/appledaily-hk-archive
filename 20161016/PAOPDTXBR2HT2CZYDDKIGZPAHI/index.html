<html><header><meta charset="utf-8"><title>【今日笑一笑】識講I love you　法國鬥牛犬B勁識do </title></header><body><h1>【今日笑一笑】<br>識講I love you　法國鬥牛犬B勁識do </h1><p>狗狗要向主人表達無限愛意，可以搖頭擺尾或使勁地舔主人的臉，但外國一隻法國老虎狗，竟懂得向主人說 I love you!<br><br>從影片分享網站最新上載的短片見到，每當主人向著狗狗說「I love you」，該頭非常可愛的法國老虎狗幼犬就會以牠的獨特高頻發音，說出「I love you」回應，發音更頗為標準，讓主人感到非常窩心。<br><br>YouTube</p></body></html>
