<html><header><meta charset="utf-8"><title>【好去處】紋身展東洋設計吸睛　即場紋頭皮紋身</title></header><body><h1>【好去處】紋身展東洋設計吸睛　即場紋頭皮紋身</h1><p>今年香港國際紋身展於周五（14日）至周日（16日）舉行，場內有209位炙手可熱的紋身師參展，首日更有女士即場讓紋身師在頭上手雕（Tebori，即以手而非紋身槍刺青），引來不少紋身愛好者駐足觀看。</p><p>知道一眾潮人入場淨睇各界好手應該未夠飽，同場亦有五位國際著名紋身師與時尚品牌合作產品展出兼開賣。雖然五位紋身師分別來自香港、台灣、西班牙及波蘭，但也不約而同設計出東洋味濃的圖案，充滿濃厚的陽剛味。<br><br>記者：黃樂雯</p></body></html>
