<html><header><meta charset="utf-8"><title>趣趣地：飛腳運滯紅鑽捧盃</title></header><body><h1>趣趣地：<br>飛腳運滯紅鑽捧盃</h1><p>上周六晏晝上演日聯盃決賽，浦和紅鑽（圖）喺主場迎戰大阪飛腳，但喺開波17分鐘先失守，飛腳由巴西前鋒艾迪美臣巴拉加開紀錄；到下半場31分鐘紅鑽換入前鋒李忠成，第一吓掂波就扳平1:1。兩隊之後再冇入波，飛腳喺法定時間完場前最後一擊頭槌中楣，不過都係判越位在先；到加時下半場最後階段又有吳屋大翔射門中柱，整定冇運行。到互射12碼黑仔吳屋主射宴客，紅鑽最終喺極刑戰險勝5:4封王，獲一億日圓（約750萬港元）獎金。</p></body></html>
