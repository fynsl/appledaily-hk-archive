<html><header><meta charset="utf-8"><title>【關仁隱事】公主追兵仔攞酬勞 - 關仁</title></header><body><h1>【關仁隱事】公主追兵仔攞酬勞 - 關仁</h1><p>喺娛樂圈好多關公手段，其實好與壞真係一線之差，「兵仔」早前就惹出是非，關仁聽講畀佢害過嘅人原來仲有「公主」。之前兵仔不停游說公主，幫手影一輯婚紗相，兵仔同公主講，話係幫雜誌影靚相，所以冇酬勞㗎！到場之後，公主先知原來有車馬費，但兵仔竟然一直都用拖字訣，唔肯畀錢，最終公主要出絕招，喺電話入面變埋聲扮助手問兵仔攞錢，幾經艱苦先攞番幾千蚊！<br>撰文：關仁</p></body></html>
