<html><header><meta charset="utf-8"><title>趣趣地：巴神炒粉斷入波纜</title></header><body><h1>趣趣地：<br>巴神炒粉斷入波纜</h1><p>巴洛迪利喺今季轉戰法甲尼斯之後即刻重生，頭三場法甲都有建功，共入五球，不過佢場場聯賽都有波入嘅走勢，終於喺上周五主場對里昂嗰陣結束。本來巴神都可以延續強勢，可惜喺81分鐘主射12碼宴客，雖然佢冇波入，不過今季法甲黑馬尼斯當時已經以2:0領先緊，最終亦以呢個比數擊敗里昂，今季聯賽七勝二和保持不敗，繼續坐喺榜首。同日摩洛哥就作客以1:3不敵圖盧茲，被尼斯拉開到四分距離。</p></body></html>
