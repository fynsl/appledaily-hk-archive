<html><header><meta charset="utf-8"><title>趣趣地：摩佬冷對紅軍升勢</title></header><body><h1>趣趣地：<br>摩佬冷對紅軍升勢</h1><p>周一英超有萬眾期待嘅雙紅會利物浦主場對曼聯，紅軍喺今季表現大獲好評，對手曼聯領隊摩連奴就唔打算畀like，被問及對於紅軍喺季初表現突出有乜意見，摩佬就冷淡回應：「我冇乜嘢講喎！」不過摩佬都有警告班曼聯球迷，周一場波唔好攞對手嘅希斯布祿慘劇嚟做笑柄。至於利物浦領隊高路普就窩心得多，仲會關心吓已經淪為曼聯後備嘅朗尼：「每位球員都有機會遇上朗尼𠵱家嘅情況，佢仍然係一位世界級球員，落場就會有威脅。」</p></body></html>
