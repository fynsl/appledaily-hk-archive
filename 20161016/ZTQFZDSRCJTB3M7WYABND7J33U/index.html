<html><header><meta charset="utf-8"><title>憶蓮安仔飯局傾唔停</title></header><body><h1>憶蓮安仔飯局傾唔停</h1><p>林憶蓮上周三晚上與許志安及倫永亮在中環九如坊大班樓飯敍，她是胡楓（修哥）的契女，當晚修哥太太離世，相信她當時未知契媽死訊。憶蓮淡妝現身飯局，平時該食肆11時清場，但三人當晚大概11時20分才離開，傾足幾個小時，要食肆關門才走。<br>憶蓮行出門口依然雞啄唔斷笑笑口，安仔扶實倫永亮，再和憶蓮抱抱告別。安仔發現有傳媒影相立即告訴憶蓮，憶蓮即收起笑容急步上車，倫永亮則似略有醉意，見他腳步浮浮尾隨，登上憶蓮的座駕，安仔就坐另一輛七人車走。<br>採訪、攝影：徐錦池、黃柏倫</p></body></html>
