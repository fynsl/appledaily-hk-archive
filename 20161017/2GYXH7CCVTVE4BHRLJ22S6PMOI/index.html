<html><header><meta charset="utf-8"><title>【一周必看】江湖追捕900日　賞金獵人生擒捲百億叠碼仔</title></header><body><h1>【一周必看】<br>江湖追捕900日　賞金獵人生擒捲百億叠碼仔</h1><p>被指捲走澳門賭場貴賓廳近100億元後「人間蒸發」，在港澳兩地掀起巨大風波的叠碼仔黃山，由2014年4月至今潛逃近900日後，終於「落網」。過去多天網上流出他多幅近照以及一條短片，上載者聲稱已成功將他從柬埔寨帶到越南。事件曝光後，澳門賭業及不少聲稱被騙的投資者群情洶湧，周四黃山更手持聲明書拍照，向受害人道歉及承諾償還債務。據知有不少債主已趕赴當地，希望搶先追回失款。</p></body></html>
