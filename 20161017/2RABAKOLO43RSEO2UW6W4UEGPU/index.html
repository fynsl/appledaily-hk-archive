<html><header><meta charset="utf-8"><title>里安納度被促辭任聯合國大使 </title></header><body><h1>里安納度被促辭任聯合國大使 </h1><p>奧斯卡影帝里安納度狄卡比奧（Leonardo DiCaprio）一向關注環保，但早前卻爆出他旗下的基金捲入洗黑錢案。對於里安納度一直未有就事件表態，瑞士環保組織Bruno Manser Funds日前於倫敦開記者會，負責人要求里安納度為事件交代，指如里安納度不歸還贓款，便應辭去聯合國和平大使職務。而里安納度前日為環保紀錄片《Before the Flood》現身倫敦電影節，受到洗黑錢風波影響，他未有行紅地毯低調入場，更拒絕讓Bruno Manser Funds的兩位負責人進入紀錄片首映會場。</p></body></html>
