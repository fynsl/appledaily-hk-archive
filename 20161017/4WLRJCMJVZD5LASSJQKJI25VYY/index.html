<html><header><meta charset="utf-8"><title>撞竹館閘掟燃燒彈犯案男斷正畀阿sir</title></header><body><h1>撞竹館閘掟燃燒彈<br>犯案男斷正畀阿sir</h1><p>【本報訊】土瓜灣馬頭圍道89號地下一間雀麻館，昨日凌晨4時許，一名男子駕駛七人車撞向鐵閘，落車燃點一個裝有易燃液體的玻璃樽，掟向麻雀館招牌，其後逃走，現場的招牌及地下燒焦。<br><br>九龍城特遣隊警員在附近巡邏，在約70米外庇利街將可疑男子截停，以涉嫌縱火及刑毀將其拘捕及帶署。警方調查發現，七人車尚未報失，匙膽仍插著車匙。</p></body></html>
