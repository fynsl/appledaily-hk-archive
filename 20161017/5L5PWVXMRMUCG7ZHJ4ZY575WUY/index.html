<html><header><meta charset="utf-8"><title>馬鞍山薈晴主打價細開放式</title></header><body><h1>馬鞍山薈晴<br>主打價細開放式</h1><p>馬鞍山薈晴的設計佈局，跟早兩個月發售的同系薈朗差不多，每層13伙，但只有兩部電梯，出門口要預較多時間，物業半數單位是開放式，大約200餘呎，沒有市區「神則」般神經。開放式單位面積230呎，一眼看完，<br>開放式廚房電器應有的都有，黑廁馬桶可以正常坐，淋浴間都能轉身。而一房單位較開放式大幾十呎，面積297呎，大廳闊度逾8呎，外連露台，由窗口到廚櫃長度有13呎半，算是標準。</p></body></html>
