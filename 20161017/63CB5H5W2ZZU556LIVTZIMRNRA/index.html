<html><header><meta charset="utf-8"><title>求驗客手記：干地拒換DC晒權力</title></header><body><h1>求驗客手記：<br>干地拒換DC晒權力</h1><p>「12點後我話事」呢句話，唔少香港人都有印象，如果換咗由車路士領隊干地去講，佢應該會話「換唔換人我話事」！事緣喺上周六英超早場，當車路士領先緊李斯特城3:0嗰陣，由於車仔前鋒迪亞高哥斯達有四面黃牌喺身，再攞一面就要停賽，唔可以喺下場大戰曼聯候命，所以佢喺比賽最後20分鐘示意要干地換佢走（圖），但干地一於少理，仲要佢踢足90分鐘。賽後干地明讚暗踩咁話：「DC性格好好，對球賽好有熱誠，我就係需要佢繼續注入呢種熱誠，所以冇換佢出嚟。」干地又話：「每一個情況都係由我決定，無論結果好壞，我一力承擔。」</p></body></html>
