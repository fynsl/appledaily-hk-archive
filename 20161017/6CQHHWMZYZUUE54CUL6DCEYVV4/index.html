<html><header><meta charset="utf-8"><title>【動物大都會】海獅玩耍　探索野生行為</title></header><body><h1>【動物大都會】<br>海獅玩耍　探索野生行為</h1><p>加洲海獅是鰭足目海獅科動物，牠們喜歡吃魚類、甲殼類及無脊椎動物，閒時會在岸上曬太陽或閉目養神休息。野生海獅經常以呼氧或吸吮的方法捕捉獵物。圈養的海獅除了等人餵食，當然也不能埋沒牠們的高智商，例如飼養員給牠一個有12個洞的玩具，牠反覆嘗試後，發現向其中一洞噴氣，裡面的小魚就會從其他洞口噴出，聰明的海獅終於找到竅門，開心地繼續吹氣覓食。<br><br>為免圈養海獅喪失求生能力，動物護理團隊不時都會提供這類新玩具讓海獅玩耍，目的是透過玩具刺激牠們不同的感官，讓海獅探索及展示其野生行為，加強牠們的解難能力。</p></body></html>
