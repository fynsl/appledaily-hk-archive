<html><header><meta charset="utf-8"><title>林志穎42似24歲</title></header><body><h1>林志穎42似24歲</h1><p>台灣不老男神林志穎前日42歲牛一，他在社交網貼生日派對相，凍齡的他令網友驚嘆：「這根本是24吧」、「論逆生長我只服林志穎」、「我的心嚴重受到了你的顏值打擊」。林志穎抱着十個月大的孖仔Jenson和Kyson慶祝，家庭事業都美滿的他，被視為人生勝利組。<br>林志穎還請好友林俊傑出席生日會，兩人各自用手指比出4和2字，代表壽星42歲，林志穎寫道：「今年的生日很特別，除了好友來，最主要是家裏多了兩個新成員一起慶生。」而日前他帶老婆和長子Kimi到外地度假慶祝，留言：「幸福就是和家人看着美麗的夕陽一起吃頓浪漫的晚餐！」<br>撰文：皓騫</p></body></html>
