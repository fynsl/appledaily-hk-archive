<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】小儀想賣進口零食</title></header><body><h1>【馮仁昭四圍超】<br>小儀想賣進口零食</h1><p>阮小儀噚日擔任荔枝角一個懷舊零食活動嘉賓，無論屋企同公司都有零食櫃，以前去到日本、泰國等地都會搜羅大批零食返港食同送畀朋友，又諗過進口零食賣。<br>對於阮兆祥座駕燒毀一事，小儀指喺祥仔、陳敏之、陳法拉等群組得知事件，但祥仔未覆，但知道人冇事便好，對於有網友指祥仔出事係意料中事，小儀話：「冇睇網友留言，不過佢呢排同車都邪邪哋，叫佢小心啲。」<br>撰文：馮仁昭</p></body></html>
