<html><header><meta charset="utf-8"><title>體壇拾趣︰李宗偉升呢做拿督威拉</title></header><body><h1>體壇拾趣︰<br>李宗偉升呢做拿督威拉</h1><p>馬來西亞羽球名將李宗偉喺08年已受封為拿督，而大馬政府為咗表揚佢喺里奧贏男單亞軍，上周六向佢頒授DCSM拿督威拉（Datuk Wira）勳銜，呢位33歲一哥喺家人陪同下出席冊封大典。雖然李宗偉連續三屆奧運都係屈居亞軍，但佢透露甲州元首鼓勵佢要繼續努力，唔好氣餒喎。李宗偉日前已經出發到丹麥備戰周六舉行嘅公開賽，而佢預計喺今年完結前會打多五項賽事，包括杜拜羽球年終賽。</p></body></html>
