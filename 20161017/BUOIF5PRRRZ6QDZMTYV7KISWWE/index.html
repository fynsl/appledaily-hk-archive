<html><header><meta charset="utf-8"><title>恭碩良拒紋林憶蓮</title></header><body><h1>恭碩良拒紋林憶蓮</h1><p>恭碩良（Jun）昨日到啟德郵輪碼頭為「第四屆香港國際紋身展2016」擔任表演嘉賓，左手已有紋身「100% Drummer 」的他說：「我都打算喺右手再紋，可能一陣就會紋，到時會用facebook live直播畀大家睇。」<br>問到會否紋女友林憶蓮的名字？Jun說：「只有過咗身嘅人、有紀念價值嘅人、媽媽爸爸或者仔女個名先可以紋，老婆或者另一半就唔好啦。」他又指愛的紋身很老套，所以亦不會考慮。另外，他將為女友製作全新國語專輯，Jun說：「我只係fans咁參與。其實我哋做音樂隔得幾遠，因為大家都有自己嘅班底，反而係嗰種精神嘅交流囉。」<br>採訪、攝影：盧妹</p></body></html>
