<html><header><meta charset="utf-8"><title>體壇拾趣︰梁文博撼鄧立普爭首冠</title></header><body><h1>體壇拾趣︰<br>梁文博撼鄧立普爭首冠</h1><p>上周六舉行嘅英格蘭桌球公開賽，梁文博喺四強對冰咸雖然一度落後2:4，但係呢位29歲嘅中國球手就完全冇放棄，佢更加喺第七局開始回勇，第八同第10局分別打出一cue134分同138分，最終反勝6:5闖入決賽硬撼東道主球手鄧立普，爭取職業生涯中首個排名賽冠軍。梁文博賽後就話：「我哋兩個喺呢場比賽都表現得好出色，我好享受呢場比賽，希望我喺決賽可以表現得冷靜啲。」</p></body></html>
