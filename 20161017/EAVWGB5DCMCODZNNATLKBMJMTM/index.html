<html><header><meta charset="utf-8"><title>梁晶晶內地騷遭胸襲</title></header><body><h1>梁晶晶內地騷遭胸襲</h1><p>今年書展以全裸潑墨搞噱頭的𡃁模梁晶晶（Bonnie），曾狠批同門師姐許穎（Phoebe）推job，只顧與老闆咬耳仔，因聽教聽話被公司力捧獲安排北上賺人仔，日前她着性感bra top到內地做酒吧騷，大受男客歡迎爭握手。<br>Bonnie接受本報電話訪問表示：「第一次做呢類騷，現場有好多人圍觀，佢哋個個都好熱情，我之前都冇諗過！」問到性感上陣有否被抽水？她說：「其實胸襲咗都唔知，因為同大家揮手握手嗰陣，個個都伸隻手出嚟，所以真係唔係好為意，如果真係有，我相信嗰個人真係唔係好小心。」<br>採訪：唐琛悠</p></body></html>
