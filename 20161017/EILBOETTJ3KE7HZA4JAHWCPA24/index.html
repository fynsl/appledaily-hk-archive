<html><header><meta charset="utf-8"><title>陳倩揚陪子面試冇壓力</title></header><body><h1>陳倩揚陪子面試冇壓力</h1><p>陳倩揚和謝芷倫昨日在旺角出席一間美容中心開幕，談及倩揚大兒子準備升小一，近日先後去過七間小學面試，倩揚表示不會將壓力投射在兒子身上，就當是參觀百年老校、新派學校。有否為兒子預備百條題目應付面試？她說：「冇特別訓練佢一啲問題，但平時會灌輸價值觀、課本以外嘅知識畀佢。」<br>現時是自由身的倩揚，早前被電視台邀請主持飲食節目，原來她會下廚，煮12人份量也沒問題。會否出烹飪書？倩揚說：「可以諗，其實上年已經有出版社搵我，但當時細仔仲細，我工作目標又未明朗，但𠵱家唔排除。」<br>採訪：黃曉妍<br>攝影：仇志德</p></body></html>
