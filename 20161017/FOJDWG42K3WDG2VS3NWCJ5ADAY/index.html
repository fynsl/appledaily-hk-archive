<html><header><meta charset="utf-8"><title>談善言新片戀「巨胸翠如」</title></header><body><h1>談善言新片戀「巨胸翠如」</h1><p>貌似毛舜筠的「少女毛毛」談善言最近在電影《小男人週記3之吾家有喜》中飾演一名女同性戀者，與「巨胸翠如」鄧月平有一場泳池親熱戲，她說：「劇本係要kiss，但最後錫面交代，其實真咀我都唔介意。」<br>談善言為配合角色鏟短頭髮，笑說：「連阿媽同弟弟都以為多咗一個囝囝同阿哥。」她直言經常被人誤會是TB：「讀中學時已有師妹問我係咪鍾意女仔，但當時我有男朋友，可能體內散發住男性特質。」她大方透露現在有一位做模特兒的男朋友，提到蘇麗珊和游學修疑公司壓力致分手，談善言說：「自己冇壓力，人哋嘢唔評論，兩個人先知發生乜事。」<br>採訪：嵐山</p></body></html>
