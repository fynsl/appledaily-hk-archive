<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Mark教張美儀多演出</title></header><body><h1>【馮仁昭四圍超】<br>Mark教張美儀多演出</h1><p>雷頌德（Mark）同新簽嘅女歌手張美儀噚日喺將軍澳出席歌唱比賽，分別擔任評判同表演嘉賓，Mark教路要多啲畀張美儀參加唔同嘅活動，爭取表演機會。張美儀話覺得自己上鏡冇咁靚，而且事前冇好好準備，表演時會怯場。近年歌手少咗出實體唱片，連方大同都決定唔出，佢兩個都覺得有實體唱片是必須嘅，張美儀話：「以前要出咗碟先算係歌手，我都好想出，唱片有如卡片，代表自己。」<br>撰文：馮仁昭</p></body></html>
