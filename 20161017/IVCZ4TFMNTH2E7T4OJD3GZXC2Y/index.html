<html><header><meta charset="utf-8"><title>甘比親自照顧子女</title></header><body><h1>甘比親自照顧子女</h1><p>其實自大劉傳出患病，其另一位女友呂麗君未見影蹤，照顧大劉的責任落在甘比身上，近月明顯見她消瘦，更面露愁容，皆因要貼身照顧大劉出入養和洗腎，還要照顧一對子女，由日常的起居生活、到返學、課外活動等管接送，雖有甘比媽媽從旁協力，但她都依然愛親力親為，早前她就被發現帶囡囡秀樺外出買畫板、兒童用品，連今月初她的37歲生日，都是在大宅與家人慶祝度過，萬事都以大劉及子女行先<br>採訪：朱志聰<br>攝影：梁繼光、黃曉程。</p></body></html>
