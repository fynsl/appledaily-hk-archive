<html><header><meta charset="utf-8"><title>中環在線：必瘦站瘦晒 - 李華華</title></header><body><h1>中環在線：必瘦站瘦晒 - 李華華</h1><p>必瘦站（1830）買入「企鵝股王」騰訊（700）之後，即刻瘦咗，唔使去做瘦身療程！<br>此話何解？話說必瘦站本月6號公佈，用咗5,100萬元，喺孖屐掃入23.5萬股騰訊，每股平均價217.2元，之後港股差唔多日日跌，騰訊跟住跌，去到上星期五，騰訊報209元，即係必瘦站買嗰手貨唔見咗8蚊，暫時賬面蝕188萬元，<br>必瘦站舊年盈利1.3億元，投資股票輸少少都輸得起嘅，雖然佢貼近騰訊近期高位220蚊買，好似豬咗，但一日未沽都未算輸，好多散戶都坐艇，一齊坐囉。</p></body></html>
