<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】趙哲妤搵仙樂都陪產檢</title></header><body><h1>【馮仁昭四圍超】<br>趙哲妤搵仙樂都陪產檢</h1><p>趙哲妤（Uny右）同吳堯堯（仙樂都）噚日到東涌為保良局賣獎券籌款，Uny自爆差啲遲到：「大肚婆要瞓12個鐘，差啲起唔到身，好彩BB踢醒我。」BB改名未？佢話：「等BB出世，睇咗時辰八字同性別，先改中文名。」Uny又話BB爸爸冇陪做產檢：「嚟緊產檢筱靖、仙樂都會陪我。我都係正常人，想有人陪住經歷呢個階段，可能佢（BB爸爸）覺得產檢係女人嘅事，男人去好尷尬。」<br>撰文：馮仁昭</p></body></html>
