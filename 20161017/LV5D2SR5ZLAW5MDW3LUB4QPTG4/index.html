<html><header><meta charset="utf-8"><title>陳豪帶B女探張嘉兒</title></header><body><h1>陳豪帶B女探張嘉兒</h1><p>張嘉兒上月8日為老公Nathan誕下囡囡Leora，連日來不少好友前往張嘉兒家探望。初為人母的張嘉兒前晚開心得將眾好友探望B女的照片貼上微博，包括陳豪、陳茵媺、湯洛雯、戚黛黛和岑杏賢等，張嘉兒又留言：「Leora is one lucky, extremely blessed baby！寶寶多謝咁多位哥哥姐姐來探佢和送給她的禮物。」<br></p><p>陳豪夫婦還帶同5個多月細女Camilla探望Leora，見Camilla眼仔睩睩胖嘟嘟，十分可愛。記者前晚致電陳豪是否帶細女探望張嘉兒時，他透過WhatsApp以一個錫錫表情符號回覆。<br>採訪：魯吉</p></body></html>
