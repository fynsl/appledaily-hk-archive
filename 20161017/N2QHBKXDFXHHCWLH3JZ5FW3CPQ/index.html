<html><header><meta charset="utf-8"><title>中環在線：華潤醫藥上市送「輸」？ - 李華華</title></header><body><h1>中環在線：<br>華潤醫藥上市送「輸」？ - 李華華</h1><p>每逢有新股上市，公司通常會製作同公司產品或服務相關嘅紀念品，華潤集團旗下華潤醫藥（3320）噚日舉行招股（IPO）記者會，佢唔係送藥，而係送書，啋！「輸輸聲」，認真大吉利是！<br>不過唔計佢意頭唔多好，其實呢本由華潤堂出版嘅新書《健康生活》都幾有用。<br>本書今年8月推出，主要講保健養生之道、食療同生活小貼士，同佢賣藥都幾有關連，裏面有講猴棗散、小柴胡湯其實係乜東東，又教人點樣急救殘樣，當中提到玩手機玩得多，頸紋、眼紋都會出晒嚟，好緊要呀。呢本書真係好睇過佢本招股書囉。</p></body></html>
