<html><header><meta charset="utf-8"><title>體壇拾趣︰意國撬郎平畀90日大假</title></header><body><h1>體壇拾趣︰<br>意國撬郎平畀90日大假</h1><p>中國女排喺里約奧運重奪失落12年嘅金牌，隊長惠若琪返到中國後都畀自己放假休息吓，而佢近日仲打扮得勁靚，為里約奧運贏得女團重劍銀牌嘅主力許安琪做伴娘㖭。不過，中國排總近日就冇咁好心情喇，因為意大利女排突然傳出想撬郎平教練過檔嘅消息！現年55歲嘅郎平遲遲都未同中國女排續約，而意大利就想趁機以高薪挖角，仲話會畀郎平每年至少放三個月假，等佢有多啲時間陪屋企人。</p></body></html>
