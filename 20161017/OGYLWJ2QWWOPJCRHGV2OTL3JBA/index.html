<html><header><meta charset="utf-8"><title>【擲逾500億】為6子女成立家族基金</title></header><body><h1>【擲逾500億】為6子女成立家族基金</h1><p>大劉劉鑾雄近年患病，擁約1,148億港元財產的他，當然要未雨綢繆，為6名子女作好打算。多年前大劉已成立一個家族信託基金，將超過500億的財富放入基金內，亡妻寶詠琴為他誕下的兩名子女劉鳴煒和劉秀融是基金受益人，後來又將前女友呂麗君的一對子女劉子鋒和劉秀盈加入基金，兩年前再加甘比為他誕下的兩子女劉仲學和劉秀樺成為信託基金受益人。<br></p><p>雖然大劉有3子3女，但除了大仔劉鳴煒和大女劉秀融成年外，其餘4子女年紀尚小，加上現時大劉養病期間，如無意外會把旗下生意交由長子劉鳴煒接棒，擔任香港華人置業集團主席。</p></body></html>
