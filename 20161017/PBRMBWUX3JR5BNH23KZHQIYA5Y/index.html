<html><header><meta charset="utf-8"><title>求驗客手記：戴巴拿勇救燒鬚保方</title></header><body><h1>求驗客手記：<br>戴巴拿勇救燒鬚保方</h1><p>烏甸尼斯新帥迪尼利領軍嘅第一擊，就係要喺上周六倒戈班霸祖雲達斯，而迪尼利都開心咗42分鐘㗎；因為作客嘅烏甸尼斯頭42分鐘保持清白之軀之餘，仲喺30分鐘由積及贊圖先開紀錄㖭！不過，「老婦人」嘅保羅戴巴拿（左）喺43分鐘就扳平，仲喺51分鐘幫祖記反勝2:1。祖記教頭艾基利賽後亦唔見得太高興，因為球隊個失波係門將保方俾個波喺手度漏入網，而呢名意大利鋼門仲係喺世盃外打和西班牙之後，短時間內第二次犯錯㖭！</p></body></html>
