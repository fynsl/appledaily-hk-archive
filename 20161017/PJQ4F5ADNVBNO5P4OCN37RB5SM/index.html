<html><header><meta charset="utf-8"><title>體壇拾趣︰禾頓倒戈居里冇面畀</title></header><body><h1>體壇拾趣︰<br>禾頓倒戈居里冇面畀</h1><p>上周六舉行嘅NBA季前賽，湖人新帥禾頓（Luke Walton）首次領軍倒戈勇士，不過史堤芬居里（Stephen Curry）、K湯遜（Klay Thompson）同新加盟嘅杜蘭特（Kevin Durant）就完全冇打算畀面呢位勇士前助教，喺三人合力轟入55分嘅情況下，湖人最終以107:112輸波。禾頓賽後就話希望湖人班球員可以喺勇士身上學到嘢：「勇士傳波嘅速度好快、防守嗰陣好積極，呢啲都係湖人現時要改善嘅地方。」</p></body></html>
