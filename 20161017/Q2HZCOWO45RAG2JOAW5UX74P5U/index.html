<html><header><meta charset="utf-8"><title>徐子淇都着減價衫　6折美牌過季裙去ball</title></header><body><h1>徐子淇都着減價衫　6折美牌過季裙去ball</h1><p><br>千億新抱徐子淇與老公李家誠，日前在尖沙嘴出席智行基金會籌款晚宴，作為基金會大使的徐子淇穿粉紅透視晚裝現身，配鑽石長耳環及粗手鏈，令粉色青春得來，又不失高貴。<br> <br>這條粉紅色薄紗shirt dress出自美國品牌Carolina Herrera，屬過季的2016春夏系列，runway版以同色綁繩束腰，commercial piece則以薄紗蝴蝶結代替。過季裙款在網店仍有售，以6折捉銷，比原價便宜了近2萬大元。<br> <br>更多時尚、美容新聞，即上： http://add.appledaily.com <br></p></body></html>
