<html><header><meta charset="utf-8"><title>趙碩之踢走男友嗌分手</title></header><body><h1>趙碩之踢走男友嗌分手</h1><p>趙碩之、馬浚偉和唐貝詩等，昨晚出席尖沙嘴洲際酒店舉行的衍生集團周年晚宴。馬仔表示近日忙於綵排舞台劇《偶然．徐志摩》，由於頭場請了很多圈中朋友前來欣賞，包括楊怡、關菊英及立法會前主席曾鈺成等，所以心情很緊張。<br></p><p>趙碩之則表示男友Landon Ling已返回加拿大做生意：「其實係俾我趕走，一齊生活時佢住喺我度，啲生活習慣有啲唔慣，佢又冇乜手尾，洗完啲衫又掉埋一邊，反而分隔兩地更加好，大家有聯絡話掛住大家。」但繼而她又謂：「如果用廣東話嚟講，我可以話係單身。」似暗示二人分手。<br>採訪：曹家誠<br>攝影：陳慧安</p></body></html>
