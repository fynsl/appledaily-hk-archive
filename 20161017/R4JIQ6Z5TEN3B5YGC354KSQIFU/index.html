<html><header><meta charset="utf-8"><title>體壇拾趣︰保特最終戰下年世錦賽</title></header><body><h1>體壇拾趣︰<br>保特最終戰下年世錦賽</h1><p>鍾意保特嘅粉絲，真係唔可以錯過下年八月五至13日喺倫敦舉行嘅田徑世錦賽，因為呢位30歲嘅牙買加飛人宣佈，跑完呢個比賽就會正式退役！保特喺今夏舉行嘅里約奧運完成「3x3」嘅創舉，但係佢就話唔肯定自己喺下年嘅世錦賽會唔會跑晒男子100米同200米兩項賽事。而保特近日接受牙買加傳媒訪問時，就大爆下年六月10日舉行嘅牙買加跑手大獎賽，將會係佢喺鄉親父老面前嘅最後一戰。</p></body></html>
