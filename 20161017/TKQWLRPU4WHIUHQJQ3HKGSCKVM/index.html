<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】杏兒老父考獲繙譯學位</title></header><body><h1>【馮仁昭四圍超】<br>杏兒老父考獲繙譯學位</h1><p>張智霖（Chilam 右）主持表揚父愛嘅ViuTV節目《我的HERO》，前晚播最後一集，請咗胡杏兒做嘉賓。杏兒話爹哋係佢心目中嘅超級英雄：「爸爸好好學，英文係自學，成日攞住本厚字典自修。最後仲考到公開大學嘅繙譯學位。」70歲嘅胡爸爸以前係警察，本身學歷唔高，但希望三個女可以接受良好教育，所以含辛茹苦送囡囡去外國留學。<br>撰文：馮仁昭</p></body></html>
