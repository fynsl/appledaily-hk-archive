<html><header><meta charset="utf-8"><title>求驗客手記：梅拿爆缸真「克」仔</title></header><body><h1>求驗客手記：<br>梅拿爆缸真「克」仔</h1><p>拜仁慕尼黑前鋒湯馬士梅拿（圖）喺上周六場德甲踢到見紅，但唔係領紅牌，而係右眼角爆咗搞到流血披面。拜仁作客對法蘭克福，靠洛賓同甘美治入波而兩度領先，但都俾有侯斯迪攞紅牌嘅法蘭克福逼和2:2，連續三場贏唔到。拜仁教練安察洛堤話：「我哋踢得好差，比賽態度亦好有問題。」拜仁仲有梅拿同法蘭克福後衞米高赫達爭頂頭槌嗰陣，俾對方左手手踭鋤爆咗右邊眼角，成面都係血，但佢之後貼住膠布都踢足全場。</p></body></html>
