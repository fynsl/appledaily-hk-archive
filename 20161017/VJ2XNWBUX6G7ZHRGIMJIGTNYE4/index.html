<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Dear Jane新歌預網友</title></header><body><h1>【馮仁昭四圍超】<br>Dear Jane新歌預網友</h1><p>Dear Jane同鄧小巧等歌手，噚日喺將軍澳出席「MCP為食跑」活動，下月出新碟嘅Dear Jane話：「經歷咗10年，大家都成長咗。𠵱家準備收集網民朋友錄一句聲畀我哋，佢哋Yeah一下，將會收錄喺新歌，有幾多用幾多。」另外，小巧加盟寰亞唱片，希望有朝一日好似吳業坤咁開個唱。有傳坤哥同王卓淇拍拖年半，小巧話：「佢係好細心，差啲迷倒我，但對佢私生活唔清楚。」<br>撰文：馮仁昭</p></body></html>
