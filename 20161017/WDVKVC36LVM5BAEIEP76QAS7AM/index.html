<html><header><meta charset="utf-8"><title>鄭融明年派歌預冇獎</title></header><body><h1>鄭融明年派歌預冇獎</h1><p>鄭融、張惠雅和SIS樂印姊妹昨日在元州邨出席保良局全港愛心義賣日，對於鄭融回巢Starz People數個月，她透露現時正灌錄新歌，準備明年1月派台，她說：「配合公司時間計劃，唔好咁急，急會冇乜意思。」會否出席年底頒獎禮？她表示由公司決定。不怕坐冷板凳？她說：「都坐過幾年啦，唔係年年有獎，唔通有獎先去，香港已經細，唔好太介懷。」<br>剛由俄羅斯旅行返港的張惠雅，近日拍攝由梁榮忠執導的微電影。提到她面腫，她解釋：「因為女性周期快到，之前有個導演笑我如果犯案過關會冇人認得我，可塑性好高。」<br>採訪、攝影：黃曉妍</p></body></html>
