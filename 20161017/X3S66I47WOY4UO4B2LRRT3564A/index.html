<html><header><meta charset="utf-8"><title>隔牆有耳：郭基煇冧婆婆有一手 - 李八方</title></header><body><h1>隔牆有耳：<br>郭基煇冧婆婆有一手 - 李八方</h1><p>新地執行董事郭基煇Adam踩車破風好出色，啱啱過去嘅單車節，就同隊友攞到第5名佳績，可能嫌未夠喉，最近佢仲踩入石硤尾，但呢次佢係用「11號車」，貼地用雙腳落區體驗，探長者兼派埋飯。<br>Adam上周五拍住一班參加社創CEO大專賽嘅學生，到大坑東邨探訪獨居或無依無靠長者。除咗派飯，社創基金覺得老友記都好想同多啲人傾偈，所以邀請Adam同行。據知Adam探訪一位婆婆時，大讚婆婆年輕又靚女，又代伯伯話好掛住佢，氹得婆婆好開心，估唔到佢冧老友記都有一手。</p></body></html>
