<html><header><meta charset="utf-8"><title>梁君彥棄英籍文件堅定流？疑點都俾網民看透</title></header><body><h1>梁君彥棄英籍文件堅定流？<br>疑點都俾網民看透</h1><p>因國籍問題認受性遭爭議的新任立法會主席梁君彥再捲風波。時事評論員林鴻達周六在網上撰文，將梁君彥日前出示的放棄英籍文件，與08年放棄英籍的公民黨立法會議員毛孟靜日前在網上公開的相關文件作比較，發現梁的放棄英籍文件上的蓋章有異，梁文件的蓋章並無簽名，亦無鋼章蓋印，林質疑梁的文件真確性，甚至指控是否有造假之嫌。<br><br>梁君彥周六晚回應《明報》時稱有關指控嚴重，強調偽造文件是違法行為，若有證據警方會拘捕他，又指英國內政部不可能發假文件。梁的黨友兼行會成員林健鋒就稱，當日見到梁的文件上有蓋印。</p></body></html>
