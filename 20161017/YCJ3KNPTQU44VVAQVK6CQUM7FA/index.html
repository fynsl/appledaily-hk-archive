<html><header><meta charset="utf-8"><title>鄭文雅銀婚冇慶祝</title></header><body><h1>鄭文雅銀婚冇慶祝</h1><p>鄭文雅、雷安娜、鄧建明與雷有輝昨日參與港台假大欖郊野公園舉行遠足活動，適逢司儀何守信（何B）76歲生日，大會送上蛋糕，令何B非常感動。何B坦言近年甚少慶祝生日，太太已傳短訊送上祝福，他說：「大家開心，平安健康，感恩就可以。」</p><p>鄭文雅月底跟老公結婚25周年，她指沒特別慶祝，最重要是老公送上幸福感覺，她說：「今日佢驚我唔識揸車嚟，都車我嚟。」她感激老公多年來的支持，因近月每逢周末都工作繁忙，她說：「近排我影緊本相集，搵嚟百多位同我有密切關係同聯繫朋友，我今日都想搵何B影，因為當年參選係佢做司儀，佢係至今唯一嘅金牌司儀。」<br>採訪、攝影：馬建華</p></body></html>
