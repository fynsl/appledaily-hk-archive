<html><header><meta charset="utf-8"><title>趣趣地︰英冠蠱惑仔截劫貓紙</title></header><body><h1>趣趣地︰<br>英冠蠱惑仔截劫貓紙</h1><p>哈特斯菲爾德今季成為英冠黑馬，一度上過聯賽榜首，不過近況有下滑趨勢，周日喺主場0:1不敵錫周三，家陣排第三位，今季主場全勝走勢都斷埋。呢場波出現過一段幾有趣嘅插曲，主隊臨完場前換入中場米高希菲利，佢拎住相信係寫咗領隊華拿指示嘅戰術紙（圖１），交畀前鋒卡真加，點知畀隔籬位八卦仔、錫周三中場華萊士從後偷咗張紙（圖２），仲開埋嚟睇吓有乜戰術秘密（圖３），卡真加就嗱嗱聲搶返。華萊士就當搞吓笑（圖４），不過卡真加就唔覺得好有趣，好唔高興咁睥實佢。</p></body></html>
