<html><header><meta charset="utf-8"><title>體壇拾趣：星如復操轉做教練</title></header><body><h1>體壇拾趣：<br>星如復操轉做教練<br></h1><p>10日前，香港拳王曹星如喺會展同日本拳手前川龍斗打足10個回合，最終以點數贏得佢職業生涯嘅20連勝。星如嘅下場拳賽喺下年三月舉行，由於距離比賽仲有一段時間，所以佢趁呢個空檔可以輕鬆一下；星如噚日上載一條片上fb，片中見佢同教練Jake調轉角色，戴上手靶同Jake練拳，仲同佢打足一個回合。<br>轉為職業拳手之前係教練嘅星如寶刀未老，佢仲話：「仲唔輪到我操爆你！」同Jake操完拳後，星如今晚七點仲會喺中大新亞圓形廣場，同師生出席一個叫「談尋夢、追夢、圓夢」嘅分享會。如果夢想成為下一個曹星如，又或者想知道佢多年嚟嘅拳擊夢，你就要把握機會啦！</p></body></html>
