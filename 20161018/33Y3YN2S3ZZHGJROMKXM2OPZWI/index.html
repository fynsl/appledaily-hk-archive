<html><header><meta charset="utf-8"><title>陳豪笑囡囡肥豬 </title></header><body><h1>陳豪笑囡囡肥豬 </h1><p>陳豪、黃宗澤（Bosco）、田蕊妮、黃翠如、胡定欣和蕭正楠等，昨晚在將軍澳電視城出席無綫台慶亮燈儀式，Bosco主演的《幕後玩家》成為台慶劇，但他表示《律政強人》有如此好反應，自己確實感到壓力。<br>陳豪和今年視后大熱胡定欣主演的《來自喵喵星的妳》昨晚首播，陳豪不擔心收視，胡定欣則賣口乖宣傳。之前陳豪抱住B女探望張嘉兒，令B女曝光，他說：「唔知道B女曝光，我只係探朋友，B女已經5個月大，肥豬仔一名。」應屆港姐冠軍馮盈盈和前港姐冠軍陳凱琳衣着性感，盈盈說：「今日造型係公司幫我設計，已經做足防走光措施。」<br>撰文：鍾國仁</p></body></html>
