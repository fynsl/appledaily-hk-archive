<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】染谷將太剃光頭演僧人</title></header><body><h1>【馮仁昭四圍超】<br>染谷將太剃光頭演僧人</h1><p>陳凱歌執導新片《妖貓傳》𠵱家喺湖北拍攝，女主角係張雨綺，曾拍《寄生獸》兼憑《庸才》奪威尼斯電影節最佳新人獎嘅日本男星染谷將太（右），剃光頭演僧人「空海」一角，不過開工期間遇正老婆菊地凜子生B，做咗爸爸嘅佢一樣好投入好專業，仲連助手都唔帶，一個人去內地拍戲，佢話咁樣至可以練好啲普通話。而張雨綺有好多吊威吔戲，拍到兩隻腳瘀晒，陳凱歌讚佢：「不矯情，能吃苦。」<br>撰文：馮仁昭</p></body></html>
