<html><header><meta charset="utf-8"><title>胡仔接陳琪孻仔出院</title></header><body><h1>胡仔接陳琪孻仔出院</h1><p>陳琪上周五剖腹誕下第三胎，胡諾言昨日到浸會醫院接太太及出世時重8.1磅的囝囝Jayden出院，胡仔先後親吻太太及孻仔，陳琪精神奕奕，身形略有點水腫。胡仔指囝囝五官似自己，只有頸紋似太太，講到曾承諾送大禮給太太時，他笑指跟太太之間不着重物質。<br>胡仔指囝囝中文名由李居明改，當初師傅批他們命中有仔時，陳琪還笑指師傅未有留意她險切子宮新聞，不久便意外懷孕，陳琪說：「嗰時冇諗係仔定女，只着重大小平安。」雖然是第三胎，但兩人已忘記湊仔技巧，要重新學習，今次決定不請陪月，凡事親力親為。<br>採訪：馬建華<br>攝影：沈健程</p></body></html>
