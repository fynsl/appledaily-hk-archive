<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】蔡依林UFO洩春光</title></header><body><h1>【馮仁昭四圍超】<br>蔡依林UFO洩春光</h1><p>蔡依林（Jolin）噚日喺台灣出席宣傳時，身穿短裙嘅佢遭怪風突襲，裙仔被吹起春光乍洩現UFO，佢慌忙用手撳住條裙，道具板又倒下拍中塊面，認真黑仔。36歲嘅Jolin已達適婚之齡，到底幾時結婚，佢笑言：「不是跟風（結婚）就會幸福，自己知道自己的狀態。」Jolin全身完美，但會點樣保養下身？佢唔好意思話：「好尷尬呀！」<br>撰文：馮仁昭</p></body></html>
