<html><header><meta charset="utf-8"><title>蒙嘉慧拉伊健做義工</title></header><body><h1>蒙嘉慧拉伊健做義工</h1><p>蒙嘉慧（YoYo）、吳耀漢與河國榮等昨日到深水埗惜食堂當義工，兼宣傳他們有份演出的港台劇《有倉出租》。自掏腰包買來缽仔糕給長者添餸的YoYo，得知惜食堂最欠缺是義工，希望將來跟老公鄭伊健能定期來幫忙。<br>早前被指發福疑有喜，YoYo透露努力收身中，由130磅減掉數磅，近日努力學現代舞。她說：「明年有部戲要跳一分鐘，我最初筋肌太硬做拱橋落唔到地，之後拉筋拉得多鬆番，點知早前同老公去旅行踩單車上山鬥快，返港後發覺做唔番啲動作，原來跳舞同踩單車啲肌肉係用相反力。」<br>採訪、攝影：馬建華</p></body></html>
