<html><header><meta charset="utf-8"><title>中環在線：鄭志剛人工高阿妹一倍 - 李華華</title></header><body><h1>中環在線：鄭志剛人工高阿妹一倍 - 李華華</h1><p>要講年薪高嘅富二、三代，新世界發展（017）第三代接班人鄭志剛一向數一數二，根據公司最新年報，鄭志剛舊年加薪33%，袋走2,880萬元，除開一年12個月，月薪240萬元！<br>佢細妹鄭志雯主要負責酒店業務，人工就少一半，年薪1,250萬元，唔計購股權估值，加薪一成左右。至於佢哋阿爸鄭家純，人工當然最高喇，年薪5,890萬元。<br>講完人工，都想講吓新世界呢本年報，大家都知鄭志剛最鍾意推廣藝術，呢本年報一打開就見到好有梵高feel嘅畫，唔通鄭生好鍾意梵高嘅？</p></body></html>
