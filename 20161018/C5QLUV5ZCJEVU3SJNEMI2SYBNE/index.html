<html><header><meta charset="utf-8"><title>陳美齡感恩康復見仔大</title></header><body><h1>陳美齡感恩康復見仔大</h1><p>移居日本多年的陳美齡昨日在天后出席香港乳癌基金會舉辦的分享會，她憶述07年患上乳癌的經歷，丈夫知道後擔心到黑面和心慌，而當時在美國考大學入學試的二仔，更擔心得交白卷。<br>陳美齡說：「對佢好內疚，後來向老師要求畀佢補考，好彩考到史丹福大學，我好驚睇唔到佢哋長大，佢哋3個𠵱家分別29歲、26歲同20歲，細仔有6呎高，行街嘅時候，見到佢哋背脊我都想喊，好感恩。」自康復後，她比以前更懂得養生，飲食健康，多做運動，每半年檢查一次，亦因為乳癌令她改變人生觀，珍惜每一天與人見面的時刻。<br>採訪、攝影：黃曉妍</p></body></html>
