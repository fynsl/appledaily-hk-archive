<html><header><meta charset="utf-8"><title>千嬅同鷹眼行紅毯傾合作</title></header><body><h1>千嬅同鷹眼行紅毯傾合作</h1><p>楊千嬅、周杰倫、佘詩曼、周柏豪、樂基兒、少女時代前成員Jessica、荷李活影星米高德格拉斯（Michael Douglas）和「鷹眼」謝洛美維納（Jeremy Renner）等，後日在海口出席「2016觀瀾湖世界明星賽」。</p><p>千嬅今年將與謝洛美行紅地毯，她期待說：「我會同佢分享電影工作，我好鍾意睇呢種英雄電影，如果香港可以開拍一套港版Marvel，我都想參與，不過呢啲角色戲服勁貼身同性感，我要請示丁生（丁子高）。」首次出席的佘詩曼則說：「我好欣賞米高，佢好多作品《華爾街》、《致命的吸引力》我都睇過。」<br>撰文：劉敏</p></body></html>
