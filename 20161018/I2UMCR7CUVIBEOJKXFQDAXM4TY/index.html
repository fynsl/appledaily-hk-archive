<html><header><meta charset="utf-8"><title>鍾楚紅想約發哥中東影相</title></header><body><h1>鍾楚紅想約發哥中東影相</h1><p>鍾楚紅昨日於尖沙嘴出席「Overseas之旅」相展，笑言平時逛街已習慣被粉絲野生捕獲，問是否來者不拒？她笑說：「都唔係㗎！食緊飯就要尊重番我，食完飯先補影。」</p><p>紅姑愛攝影，提到今次相展，她自言很嚮往外遊拍攝的日子，談到最想去的地方，她說：「自己想去伊朗同耶路撒冷，好鍾意《一千零一夜》嘅故事，黃土地、建築同廟宇。」會否考慮開相展？她說：「都未去，計劃吓唔難。𠵱家政局穩定，好可惜打咗咁耐仗，遺址破壞晒。」她還大讚周潤發是selfie高手，笑言可約他到中東影相：「佢一定有興趣。」<br>採訪：羅慧敏<br>攝影：陳慧安</p></body></html>
