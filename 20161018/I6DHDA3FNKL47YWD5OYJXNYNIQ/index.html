<html><header><meta charset="utf-8"><title>趣趣地︰名宿長征衝線旺聖人</title></header><body><h1>趣趣地︰<br>名宿長征衝線旺聖人</h1><p>名宿做完善事，修咸頓亦有好報，喺周日英超以3:1輕取般尼，各項賽事七場未輸過嘞。90年代睇開修咸頓嘅球迷，相信除咗拿鐵斯，都會聽過後衞賓拿利（Francis Benali）個名。47歲嘅賓拿利為慈善接受挑戰，喺兩星期用跑步同踩單車嘅方法去晒英超同英冠球隊嘅44個球場，成個旅程超過2,000公里；禮拜日，佢跑到番母會修咸頓完成挑戰，籌到30幾萬鎊畀癌症研究機構。修咸頓呢場波亦有好表現，靠查理柯士甸梅開二度，加埋列特文入波，主場贏般尼3:1。</p></body></html>
