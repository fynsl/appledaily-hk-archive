<html><header><meta charset="utf-8"><title>返家鄉擺酒？范冰冰李晨再傳婚訊</title></header><body><h1>返家鄉擺酒？<br>范冰冰李晨再傳婚訊</h1><p>大陸女星范冰冰一直同李晨戀得火熱，拍拖冇耐已經頻頻傳出婚訊，最近仲傳佢哋兩個喺今個月初秘密領證，仲話已經籌備婚禮。雖然消息未經兩個當事人證實，但係昨日有網民喺微博貼圖，話喺冰冰嘅家鄉煙台，親眼目睹拎住簡單嘅行李，戴晒口罩、黑超同帽嘅冰冰拖住男友李晨現身機場，同行有一個機場職員幫佢哋拎行李上車，跟住又有另一個網民，喺夜晚見到佢哋喺商場附近好sweet咁手拖手行街街，於是瘋傳佢哋今次返家鄉「擺酒」。</p></body></html>
