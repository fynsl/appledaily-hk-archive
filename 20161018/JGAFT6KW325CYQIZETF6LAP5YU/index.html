<html><header><meta charset="utf-8"><title>巨胸翠如奉旨親熱</title></header><body><h1>巨胸翠如奉旨親熱</h1><p>鄭丹瑞（阿旦）自導自演的電影《小男人週記3之吾家有喜》，昨日於灣仔一所健身房拍攝，演員包括「巨胸翠如」鄧月平（Larine）、蔡瀚億（BabyJohn）、陳友、陳嘉莉及談善言。 身材出眾的Larine飾演阿旦女兒，她說：「我同BabyJohn有親熱戲，都係攬吓，點到即止。」</p><p>阿旦指今次碌盡人情牌，當中陳友二話不說答應飾演他的老闆，陳友笑說：「講多句都傷感情，當我契弟得喇。」阿旦透露今次會有不少神秘演員，而他心目中的女神周秀娜更在戲中與他共浴，「上次拍《分手100次》，淨係畀鄭伊健同佢泡泡浴，今次我已經準備咗浴缸。」<br>採訪：張俊銘<br>攝影：仇志德</p></body></html>
