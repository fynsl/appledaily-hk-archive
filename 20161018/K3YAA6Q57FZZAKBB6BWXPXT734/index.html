<html><header><meta charset="utf-8"><title>《歡樂》Dianna摩洛哥出嫁</title></header><body><h1>《歡樂》Dianna摩洛哥出嫁</h1><p>據美國《US Weekly》雜誌報道，美劇《歡樂合唱團》（Glee）女星Dianna Agron已於上周六與英國樂隊Mumford &amp; Sons成員Winston Marshall在摩洛哥成婚，Dianna更騎着駱駝出嫁。30歲Dianna與27歲Winston前年開始拍拖並於去年訂婚，二人一向低調，從未孖公仔出席過公開活動。Dianna仍未正式公佈婚訊，不過朋友已於網上公開婚禮盛況。</p></body></html>
