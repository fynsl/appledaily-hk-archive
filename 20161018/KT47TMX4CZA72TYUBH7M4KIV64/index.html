<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】森美爆細女想入行</title></header><body><h1>【馮仁昭四圍超】<br>森美爆細女想入行</h1><p>（左起）森美、小肥同陳慧敏噚日喺太古出席樂施會「貧窮源於不公平」開幕禮，森美分享去雲南探訪農民嘅經歷，佢仲話會同兩個仔女分享，唔想佢哋變「港童」，森美話：「佢哋嬌生慣養，去大牌檔會嫌污糟。」森美仲爆細女想入行：「我驚一驚，我好運啫，冇運冇飯開點得！我同佢講做媒體都要讀書，叫佢考到醫科先。」會唔會畀囡囡選美？森美話：「佢未夠靚，但唔可以再靚。」<br>撰文：馮仁昭</p></body></html>
