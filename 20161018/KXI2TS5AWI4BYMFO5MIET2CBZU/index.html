<html><header><meta charset="utf-8"><title>胡歌捧獎搞喊林依晨</title></header><body><h1>胡歌捧獎搞喊林依晨</h1><p>內地男星胡歌前晚在長沙出席金鷹節頒獎典禮，憑《琅琊榜》奪得觀眾喜愛的男演員及最具人氣男演員兩獎，拍檔劉濤也獲人氣女演員。鄭曉龍憑《羋月傳》獲最佳導演獎，前晚恰巧是趙麗穎29歲生日，她憑《花千骨》得觀眾喜愛的女演員獎，獲全場為她慶祝。<br>現時胡歌在內地人氣強勁，他上台領獎時提到自己很幸運，比起許多人更早知道怎麼樣的演員才是真正的演員，他說：「我要感謝林依晨，她曾對我說過兩句話，演戲是一個探索人性的過程，是在用生命演戲，我會記住一輩子。」台下的林依晨聽見即感動得掩面落淚。<br>撰文：鍾國仁</p></body></html>
