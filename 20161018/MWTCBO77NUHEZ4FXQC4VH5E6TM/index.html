<html><header><meta charset="utf-8"><title>【今日笑一笑】萌貓想飲水　可惜...</title></header><body><h1>【今日笑一笑】<br>萌貓想飲水　可惜...</h1><p>常說小貓最愛走進洗手間，看看這個主人通常關上門，禁止牠們走近的神秘地帶。美國加州一頭白色蘇格蘭摺耳貓也一樣，不過在洗手間卻發生丟臉趣事。<br><br>網友maiseyfold在Instagram分享愛貓短片，片中看到初生小貓站在洗手盤上，呆呆地看著水從水龍頭流出，牠想舔舔水時，俯身向前並伸出舌頭，可惜...牠的舌頭太短了，未能舔到水，臉上露出失望表情，但看起來相當萌呢!<br><br>Instagram</p></body></html>
