<html><header><meta charset="utf-8"><title>軒仔講關智斌：當局者知</title></header><body><h1>軒仔講關智斌：當局者知</h1><p>張敬軒昨日到商台宣傳新碟時，先澄清日前並非迴避跟關智斌（Kenny）情變報道而婉拒訪問，當晚原定趕往錄音，但因監製仍有工作而取消通告，才回家玩直播，他解釋現時不能只靠傳媒及公司宣傳，要好好經營社交平台自我宣傳。<br>對於跟Kenny情變，他無奈說：「變條命，咁多年完全係生安白做，講埋今次封口唔講。」他表示跟Kenny是多年好兄弟，一直互相幫助兼友情不變，亦不會為相關新聞而有所避忌不見，他說：「日前佢屋企人先攞咗我啲碟，叫我簽名畀佢屋企啲小朋友，好多嘢都係當局者先知。」<br>採訪：馬建華<br>攝影：沈健程</p></body></html>
