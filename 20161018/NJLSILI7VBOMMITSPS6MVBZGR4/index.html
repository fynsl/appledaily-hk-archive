<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】彭于晏懶理助手攔粉絲</title></header><body><h1>【馮仁昭四圍超】<br>彭于晏懶理助手攔粉絲</h1><p>台灣藝人彭于晏早前搭機去內地，唔少粉絲收到風喺機場接機。不過當日戴住黑色口罩同cap帽嘅彭于晏似乎唔領情，一到機場大堂只係瞄咗班粉絲一眼，就同助手繼續行，行到一半都未撇甩班粉絲，彭于晏先係遮面，但睇唔到路，惟有舉「V」交差。點知粉絲賴死唔走，搞到彭于晏嘅男助手出招，一掌就掃跌咗女粉絲部手機，反觀身邊嘅彭于晏毫冇反應，一支箭走咗。有時助手嘅行為，多少都反映偶像嘅人品。<br>撰文：馮仁昭</p></body></html>
