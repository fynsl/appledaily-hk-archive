<html><header><meta charset="utf-8"><title>體壇拾趣：彭帥WTA開齋兼起孖</title></header><body><h1>體壇拾趣：<br>彭帥WTA開齋兼起孖</h1><p>中國金花彭帥喺周日嘅天津公開賽女單決賽，以直落兩盤擊敗美國球手莉絲琪，職業生涯中首次喺WTA巡迴賽贏得女單冠軍；呢位30歲嘅中國球手早前曾飽受腰傷困擾，所以佢今次回勇兼捧盃就梗係勁開心啦！同時，彭帥喺同日嘅女雙決賽夥拍麥希露亦以直落兩盤橫掃徐一璠/蓮妮特，贏埋雙打冠軍。至於美國嘅「細威」莎蓮娜，周日就宣佈因為右肩傷而退出月尾喺新加坡舉行嘅WTA年終賽。</p></body></html>
