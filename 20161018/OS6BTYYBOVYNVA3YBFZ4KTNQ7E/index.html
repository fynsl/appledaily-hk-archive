<html><header><meta charset="utf-8"><title>張偉文騷錢唔夠手術費</title></header><body><h1>張偉文騷錢唔夠手術費</h1><p>張偉文的5場演唱會，昨晚在沙田大會堂舉行首場，開騷前他接受傳媒訪問：「今晚演唱會，我會全程坐喺一張凳度唱歌，主辦單位幫我訂咗兩張凳，有得換下，可能冇咁悶。」<br>張偉文因為隱疾激瘦了50磅，去年5月做了腰椎及骨髓手術，可惜不成功，他依然不能走動，需要依靠輪椅代步，他表示：「我希望做完演唱會再做一次手術，之前因為想慳錢，冇用到貴嗰位醫生，結果手術唔成功，今次都係要搵番佢開刀，不過講真我呢5場演唱會，真係唔夠手術費，因費用成50幾萬，如果搞唔掂，我會搵演藝人協會幫手。」<br>採訪：張俊銘<br>攝影：陳慧安</p></body></html>
