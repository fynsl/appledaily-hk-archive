<html><header><meta charset="utf-8"><title>成個南海都係「莎莉嘉」點解個風咁大嚿？</title></header><body><h1>成個南海都係「莎莉嘉」<br>點解個風咁大嚿？</h1><p>從衛星圖片所見，靠近本港的熱帶氣旋「莎莉嘉」環流廣闊，西至越南，東至菲律賓，北面的雲帶已覆蓋華南，並不斷從西南面捲起雲帶，整個南海均受其環流覆蓋。天文台高級科學主任宋文娟亦指，莎莉嘉的環流不算小，其中一個因素是因有西南季候風的水氣支持。<br><br>宋文娟坦言，南海和西北太平洋在10月中旬，較少仍吹起西南季候風，當東北季候風遇上西南季候風，會加強低空輻合，有利熱帶氣旋形成和增強，預計莎莉嘉登陸海南前，會繼續增強。<br><br>記者 李鈺廷</p></body></html>
