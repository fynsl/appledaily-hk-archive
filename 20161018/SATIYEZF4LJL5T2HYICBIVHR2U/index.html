<html><header><meta charset="utf-8"><title>莊思敏話方中信天價</title></header><body><h1>莊思敏話方中信天價</h1><p>莊思敏和陳君宜昨日於中環為食店引入蠟筆小新作點心造型做宣傳，思敏獲妹妹思明和思華撐場，陳君宜說：「蠟筆小新下月有戲上，可食住個勢，我都好鍾意小新，衰衰格格又唔算鹹濕。」會否找跟小新似樣的方中信做代言？思敏笑說：「天價喎！其實睇睇吓髮型同眉都幾似。」<br>思明被問到男友楊明跟蔡思貝合作時一支飲管兩份飲，她說：「冇乜嘢囉，直播緊又冇兩杯嘢飲，不過趕得切最好用兩支管，趕唔切就揭開個蓋。」對於之前被指介入她與楊明的龔嘉欣，最近又疑似當小三，思明說：「佢冇插入嚟，佢比較易惹呢啲新聞，今次笑吓算。」<br>攝影：羅慧敏</p></body></html>
