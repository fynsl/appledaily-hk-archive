<html><header><meta charset="utf-8"><title>吳日言輸畀新人：有失望</title></header><body><h1>吳日言輸畀新人：有失望</h1><p>ViuTV新節目《ShowTime我主場》，每集都會邀請新舊兩代歌手上場比拼，剛播出一集是出道時以冬菇頭形象深入民心的吳日言，決戰雷頌德今年力捧的新人張美儀，兩人分別唱《守望麥田》和《花花世界》出戰，最後現場觀眾投票選出張美儀勝出，不少吳日言fans在facebook留言替偶像抱不平，指張美儀的fans入場門票較多，故票數自然多。<br>對於fans認為賽果不公，吳日言昨在電話中說：「以我所知每人有20張票畀朋友同歌迷入場，咁我至少都有20票嘅。」她又承認輸了有點失望，但是知道大家對她的表現都讚賞，她已經當自己贏了。<br>採訪：小米</p></body></html>
