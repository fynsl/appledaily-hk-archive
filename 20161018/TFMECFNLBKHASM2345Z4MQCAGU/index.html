<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】馬嘉均誇口自細嚇大</title></header><body><h1>【馮仁昭四圍超】<br>馬嘉均誇口自細嚇大</h1><p>馬嘉均日前亮相有線節目《為食情報局》，佢笑話：「我以為飲食節目可以飲飲食食，點知原來大把鏡頭要補拍，拍完又趕下個景點，真係有得睇冇得食！」之後佢再同節目主持一齊試玩鬼屋，馬嘉均好得戚咁話：「我真係嚇大，所以唔會驚，對鬼屋興趣不大，不過每年都會去兩次主題樂園，第一次係探路摸熟邊度係驚嚇位，第二次就約心儀嘅女仔一齊玩，好老土咁保護佢。」<br>撰文：馮仁昭</p></body></html>
