<html><header><meta charset="utf-8"><title>體壇拾趣：英國開P賀奧運功臣</title></header><body><h1>體壇拾趣：<br>英國開P賀奧運功臣<br></h1><p>英國喺里約奧運破紀錄贏到67面獎牌，而佢哋喺殘奧亦破紀錄贏得147面獎牌，喺獎牌榜排第二。當地政府為慶祝一班運動健將攞到咁好成績，於是周一就喺曼徹斯特舉行巡遊，預計都會有20萬市民參與巡遊，見吓呢班奧運英雄。近日宣佈退役嘅七項全能女王恩妮絲、三項鐵人嘅布朗里兄弟等人都會出席。不過，喺上月結婚嘅積遜堅尼同老婆卓爾就因為去咗度蜜月，所以唔會出席。</p></body></html>
