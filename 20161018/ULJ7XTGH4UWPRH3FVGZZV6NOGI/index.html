<html><header><meta charset="utf-8"><title>林雅詩讚阿仔生性</title></header><body><h1>林雅詩讚阿仔生性</h1><p>林雅詩和師弟翟俊威昨日在紅磡出席慈善活動，二人最近在網站主持飲食節目，林雅詩更會推出飲食專欄「詩詩細味」，她說：「我識煮西餐，囝囝鍾意食煎三文魚、三文治同熱狗，我以前喺英國讀營養學。」兒子有否下廚？她笑說：「佢試過煎蛋，好sweet。」林雅詩指自己是一個不乖的媽媽，每天要飲兩罐可樂，又愛食糖和朱古力。<br>對於前日花五位數字，為兒子舉行電車派對提早慶祝11歲生日，林雅詩說：「我感動到喊，因為見到個仔大個，好生性，佢願望係快啲同媽咪一齊。」問前夫溫文英對兒子生日有沒有任何表示時，她直言沒有。<br>採訪、攝影：黃曉妍</p></body></html>
