<html><header><meta charset="utf-8"><title>坂口帶旺亡母寫真</title></header><body><h1>坂口帶旺亡母寫真</h1><p>日本星二代藝人坂口杏里是經典日劇《新青春火花》已故女星坂口良子的獨生女，她被爆沉迷光顧鴨店以致孭下巨債，要淪為AV女優。而坂口杏里以ANRI之名投身AV界後，近日其亡母於80年代拍攝的寫真集突然需求大增。報道指該本坂口良子於20多歲時拍攝的性感寫真集（圖），原本在二手書店沒有市場，但在坂口杏里當AV女優後，多了不少買家，估計是擁躉睇完坂口杏里作品後，亦想購買其母親的舊作來收藏。</p></body></html>
