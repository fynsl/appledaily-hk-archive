<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】草蜢大馬騷觀眾唔肯走</title></header><body><h1>【馮仁昭四圍超】<br>草蜢大馬騷觀眾唔肯走</h1><p>草蜢日前喺大馬舉行演唱會，今次啲衫係由蔡一智設計，仲玩到上頭，做咗幾個假髮，由頭到腳不停換裝。粉絲送花時，草蜢即刻表演撲花，傑仔笑話：「好似收結婚花球咁，代表我今年感情有着落。」草蜢唱到完騷，啲觀眾都唔肯走，佢哋都順應民意再唱多兩首歌，但唱完粉絲一樣唔走，已經換晒便服嘅蘇志威惟有行出台向粉絲揮手鞠躬講拜拜。<br>撰文：馮仁昭</p></body></html>
