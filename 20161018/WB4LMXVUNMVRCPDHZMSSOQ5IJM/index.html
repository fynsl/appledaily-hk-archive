<html><header><meta charset="utf-8"><title>趣趣地︰西門慶失拖球迷心涼</title></header><body><h1>趣趣地︰<br>西門慶失拖球迷心涼</h1><p>國際米蘭前鋒莫路伊卡迪（小圖）最近麻煩多多，呢位幾年前因為撬咗同胞麥斯盧比斯老婆而聞名嘅「意甲西門慶」近排出自傳，點知內文激嬲咗國米班激進球迷「Ultras」。周日意甲國米主場迎戰卡利亞里場波，有球迷掛起鬧伊卡迪嘅橫額（圖），咁啱佢喺比賽中射失12碼，呢班球迷竟然拍爛手掌叫好，結果國米亦喺地頭輸1:2。另外，意大利當地有報道指，曾經有黑手黨員搵過「武大郎」麥斯盧比斯，話可以幫佢報仇，提早結束伊卡迪嘅足球生涯，好彩麥斯拒絕咗，冇鑄成大錯。</p></body></html>
