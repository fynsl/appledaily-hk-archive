<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】王寶強離婚案今開審</title></header><body><h1>【馮仁昭四圍超】<br>王寶強離婚案今開審</h1><p>內地藝人王寶強同老婆馬蓉嘅離婚，同俾老婆反告名譽侵權兩單案，都係今午開審。王寶強會出庭講事件始末，據知馬蓉已向法院申請唔出庭同唔公開審理。王寶強律師張起淮接受內地傳媒訪問話，當事人睇到老婆同經理人手機對話內容，先知戴綠帽，又發現自己戶口嘅錢俾人轉晒，原本想私下協議離婚，但因收到馬蓉嘅短訊「你要敢發聲明，我會讓你身敗名裂一無所有，不信走着看」，才告上法庭。<br>撰文：馮仁昭</p></body></html>
