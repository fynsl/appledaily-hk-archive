<html><header><meta charset="utf-8"><title>體壇拾趣：易建聯夜蒲博上位？</title></header><body><h1>體壇拾趣：<br>易建聯夜蒲博上位？</h1><p>湖人喺上周六嘅季前賽以107:112輸咗畀勇士，雖然易建聯喺呢場比賽冇得上陣，但係佢喺賽後都有同主帥禾頓（Luke Walton）仲有一班隊友喺賭城齊齊夜蒲，似乎想盡快融入球隊。其實都唔出奇嘅，因為湖人就快要決定球隊嘅15人名單，相信易建聯要同老將世界和平（Metta World Peace）爭奪最後一席，所以呢位28歲嘅中國內線球員就梗係要同班隊友打好關係，增加自己留喺「紫金兵團」嘅機會啦！</p></body></html>
