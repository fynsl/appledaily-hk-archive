<html><header><meta charset="utf-8"><title>羅素開P抬走Azealia</title></header><body><h1>羅素開P抬走Azealia</h1><p>金像影帝羅素卻爾（Russell Crowe 左圖）周日在酒店套房開派對其間遭美國黑人饒舌女歌手Azealia Banks搗亂。美國娛樂網站TMZ報道，羅素邀請朋友食晚飯及聽音樂，獲邀的歌手RZA就攜同Azealia出席。不過Azealia不停嘲諷羅素音樂品味，笑他是「悶蛋白人」，又恐嚇要襲擊在場人士。最後羅素將她抱出門外要保安趕走，但Azealia於網上反咬羅素出言侮辱及掐她的頸。</p></body></html>
