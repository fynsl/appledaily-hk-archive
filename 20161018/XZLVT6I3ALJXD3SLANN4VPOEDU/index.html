<html><header><meta charset="utf-8"><title>一於趁地淋！董事長係時候發大嚟搞</title></header><body><h1>一於趁地淋！<br>董事長係時候發大嚟搞</h1><p>禮拜三（19日）快活谷谷賽事用C欄，天氣預告或有機會在變化地上作賽。翻查上季3月23日同一移欄正是跑好至黏地，當晚共有六匹頭馬守前三位入直路建功，其中「滿貫豐采」及「多多勁驥」更加一放到底，可見淋地對擺前走之馬匹頗為有利，具前速之馬匹值得優先留意。<br><br>今戰列陣馬中，第二場「董事長」兩次角逐谷草C欄1800米未失前四名，加上淋地亦曾上名，抽得三檔好位有權放到。另外，第三場「金威利」乃全場唯一贏過谷草C欄1200米之參戰馬，場地性能有保證明，排一檔用蔣嘉琦減磅咪睇小。</p></body></html>
