<html><header><meta charset="utf-8"><title>求驗客手記︰赫特戰意甲冇甩「拖」</title></header><body><h1>求驗客手記︰<br>赫特戰意甲冇甩「拖」</h1><p>自從拖連奴呢支意甲球隊今夏借用咗曼城嘅英格蘭首席門神赫特之後，即刻成為焦點。喺周一場意甲，赫特雖然開波五分鐘就失守，但佢隊拖連奴最終都作客反勝巴勒莫4:1，聯賽三連勝，仲喺聯賽榜升上第四位。赫特除咗喺處子戰派膠連累拖連奴作客反輸阿特蘭大1:2，之後五場聯賽都有唔錯表現，而且只係失咗三球，協助球隊攞到三勝兩和嘅佳績。希望赫特繼續有好表現，以茲證明哥迪奧拿唔要佢係錯囉。</p></body></html>
