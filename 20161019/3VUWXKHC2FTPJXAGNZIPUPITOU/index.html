<html><header><meta charset="utf-8"><title>中環在線：賣豬肉都有一條龍 - 李華華</title></header><body><h1>中環在線：賣豬肉都有一條龍 - 李華華</h1><p>「國家終於有任務畀你啦！」今日開始招股嘅中糧肉食（1610），係繼萬洲國際（288）之後，另一隻內地豬肉股，淨係睇管理層晒冷已經學到唔少嘢。<br>呢間公司嘅部門分得好仔細，有生豬養殖部、畜肉部、肉製品部，一望而知何謂一條龍，咪以為佢哋全部係豬肉佬，好似生豬養殖部門總經理沈雲祥，呢位加拿大蒙特利爾大學經濟學博士，養殖生豬已經有19年經驗。<br>由此可見，賣豬肉真係可以好專業㗎，香港一班上唔到車嘅廢青，認真考慮做專業肉類分割員喇。</p></body></html>
