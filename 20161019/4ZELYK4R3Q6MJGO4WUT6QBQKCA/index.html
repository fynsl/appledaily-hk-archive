<html><header><meta charset="utf-8"><title>中環在線：莎莎老闆娘「老鼠上身」 - 李華華</title></header><body><h1>中環在線：<br>莎莎老闆娘「老鼠上身」 - 李華華</h1><p>莎莎（178）噚日舉行「莎莎婦女銀袋日」記者會，老闆娘郭羅桂珍（郭太）一如既往，打扮得花枝招展，佢好cute喎，着上一條印有多隻老鼠嘅D&amp;G連身裙（約6萬元），夠晒搶眼。<br>佢戴嘅帽就由著名設計師Harvy Santos設計，唔單止郭太識欣賞，就連紅星趙薇都曾經喺央視春晚戴過一頂由Harvy Santos設計嘅帽。郭太黑色呢頂帽，由皮革、尼龍與玻璃製造，離遠都見到閃閃吓。</p></body></html>
