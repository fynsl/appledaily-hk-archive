<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】畢書盡聽吹神練廣東歌</title></header><body><h1>【馮仁昭四圍超】<br>畢書盡聽吹神練廣東歌</h1><p>台灣歌手畢書盡噚日現身銅鑼灣，宣傳下月喺九展舉行嘅演唱會，佢話之前太瘦，得51公斤重，為咗演唱會已努力增肥到58公斤。老友羅仲謙有拍片支持佢開騷，原來佢哋之前喺馬來西亞合作拍節目認識，佢話：「他是個很照顧人的大哥哥。祝福他結婚後，趕快生貴子。」畢書盡仲話會努力練廣東歌，平日有聽「吹神」陳奕迅、Beyond同Mr.嘅歌，想揀首香港歌迷有共鳴嘅歌唱。<br>撰文：馮仁昭</p></body></html>
