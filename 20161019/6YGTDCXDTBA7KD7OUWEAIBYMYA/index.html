<html><header><meta charset="utf-8"><title>【每日笑一笑】狗鼻上放零食唔駛一秒神級KO</title></header><body><h1>【每日笑一笑】狗鼻上放零食<br>唔駛一秒神級KO</h1><p>住在日本東京黑柴犬女Miku，雖不是獵犬，卻擁有神級的捕食技巧，令人嘆為觀止。<br><br>片中主人把零食放在牠鼻上，Miku一直保持不動，待主人發出指令後，牠只是微微搖頭，便快而準地把零食送進口裡，百發百中，速度之快肉眼幾乎難以察覺，難怪有網民要求來一個慢速版本，好讓他們看看Miku究竟如何能這麼神速把零食放進嘴裡。<br><br>YouTube </p></body></html>
