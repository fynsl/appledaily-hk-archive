<html><header><meta charset="utf-8"><title>【媾女惹禍】踩場被天明鬧爆</title></header><body><h1>【媾女惹禍】<br>踩場被天明鬧爆</h1><p>近年林建億轉嗒洋妞，經常被拍得被外籍索女包圍，其實早年他先後與圈中人拍過拖及傳出緋聞。</p><p>周家蔚</p><p>2012年，在舊愛周家蔚結婚當日，林建億不請自來，又飲又食又追女仔，更弄濕周家蔚的晚裝，令洪天明嬲到爆粗鬧，林建億最後要道歉。</p><p>藍莓</p><p>傳過藍莓與林建億拍過拖，雖然藍莓否認有其事，但在林建億被洪天明鬧爆時，藍莓力撐對方。</p><p>E Cup超蓮</p><p>林建億與「E Cup超蓮」鍾采羲在英國讀書時認識，回港發展後傳出二人拍拖。</p><p>金髮女模</p><p>有模界殺手之稱的林建億，去年被本報拍到與金髮女模在暗角調情，又摸又錫。</p></body></html>
