<html><header><meta charset="utf-8"><title>求驗客手記︰禾堡又輸炒功勛教練</title></header><body><h1>求驗客手記︰<br>禾堡又輸炒功勛教練</h1><p>所謂「功不抵過」，德國籍教練赫京雖然幫禾夫斯堡喺2014/15球季贏咗德盃，同埋攞到德甲亞軍而出線2015/16球季歐聯，但狼堡今季聯賽踢得差，周日喺主場輸畀升班馬RB萊比錫0:1後，已經連續六場不勝，成績係三和三負，所以赫京亦要落鑊，喺周一俾狼堡炒魷魚。至於狼堡隨即搵咗佢哋嘅U23教練伊斯美爾嚟頂住先，伊斯美爾喺球員時代踢過雲達不來梅同拜仁慕尼黑，喺德甲有啲名氣，睇吓佢喺周六場聯賽，幫唔到幫到球隊反底贏達斯泰特啦！</p></body></html>
