<html><header><meta charset="utf-8"><title>方大同開公司培育新人</title></header><body><h1>方大同開公司培育新人</h1><p>方大同前晚在旺角舉行音樂會，他在台上提到轉做幕後工作，即引起不少朋友以為他要退出幕前，他強調沒有退出之意：「呢一張碟會係最後一張原創大碟，之後會以唔同嘅形式去創作，但仲會有作品嘅。」演唱期間他落台和觀眾握手時，經過薛凱琪（Fiona）身邊，即興一起自拍。<br>騷後大同接受訪問，解釋最後一隻原創大碟的意思，他說：「之後音樂會有唔同形式嘅改變，會做好多其他藝人做嘅工作。」他透露成立了「賦音樂」公司，希望可以幫其他人實現夢想，可望明年帶出新歌手。會否斟Fiona過檔？他笑言沒本事，經驗之談是不可與熟朋友做生意。<br>採訪：王連連<br>攝影：仇志德</p></body></html>
