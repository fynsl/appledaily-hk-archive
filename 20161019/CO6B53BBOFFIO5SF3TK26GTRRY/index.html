<html><header><meta charset="utf-8"><title>為復出鋪路？李麗珍脹爆睇醫生</title></header><body><h1>為復出鋪路？<br>李麗珍脹爆睇醫生</h1><p>喺今年6月同填詞人潘源良四度分手嘅李麗珍，其後好友羅明珠又猝逝，珍妹當然大受打擊，本身已經低調嘅珍妹變得更加低調。<br><br>今日有周刊報道話，日前喺銅鑼灣遇到珍妹，全黑打扮嘅珍妹去睇醫生，搵嘅就係圈中好出名嘅減肥醫生張惠賢，不過報道話50歲嘅珍妹無復當年勇，身型明顯發福咗好多，所以喺街上冇乜途人認得佢，兼且因為佢要坐的士過海，都俾司機拒載，搞到佢一度黑面兼扁嘴。<br><br>查實珍妹都已經淡出咗一段間時間，唔知今次搵醫生出手減肥，係咪諗住修心養性，寄情工作呢？</p></body></html>
