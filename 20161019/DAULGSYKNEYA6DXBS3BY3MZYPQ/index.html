<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】阿徐嗌買車老公冇反應</title></header><body><h1>【馮仁昭四圍超】<br>阿徐嗌買車老公冇反應</h1><p>徐濠縈早前為汽車品牌拍宣傳片，佢提到一直想有一架越野車，不過已經明示兼暗示過好多次，老公陳奕迅（Eason）都冇反應，阿徐笑話：「可能男人喺呢方面滿足咗自己先啦！加上平時都係由司機接送，自己都係Sunday driver，對車嘅要求好簡單，最緊要係安全同舒適。以前拍戲就會成日自己揸車，𠵱家少揸，技術差咗，好多時會整花架車。」<br>撰文：馮仁昭</p></body></html>
