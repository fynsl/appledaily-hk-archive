<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】關心妍讚B女打針叻豬</title></header><body><h1>【馮仁昭四圍超】<br>關心妍讚B女打針叻豬</h1><p>關心妍（Jade）早排為老公楊長智生咗囡囡楊榮心（Jovia），BB女唔經唔覺都將近3個月大，仲享受緊湊女家庭樂嘅Jade，雖然未正式復出，但見佢都收晒身，噚日佢喺Instagram放咗張抱住囡囡嘅合照，留言話：「好叻豬，打針都算好冷靜，媽咪就放心晒。」Jade下巴尖尖全冇肥態，而Jovia啲頭髮又黑又密，個樣好可愛。<br>撰文：馮仁昭</p></body></html>
