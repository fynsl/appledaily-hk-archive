<html><header><meta charset="utf-8"><title>【城中筍盤】王愛倫大仔家族過億資產</title></header><body><h1>【城中筍盤】<br>王愛倫大仔家族過億資產</h1><p>年約27的林建億，母親為85年港姐季軍王愛倫，據知其家族資產逾億港元。林建億在英國攻讀法律，加上其俊俏高大的外形，令他晉身為城中筍盤。林建億與不少富二代友好，包括賭王千金何超蓮及何超盈等。<br>早年林建億曾在母親好友朱玲玲丈夫羅康瑞的公司打過工，自己亦曾在中環及西環開餐廳，一來是投資創業，二來相信是為自己有個夜蒲聚腳點。林建億胞弟林建隆一樣在外國讀書，曾與吳千語拍過拖，近年林建隆亦鍾情外籍女子，與女模Olga Verbych拍拖多時，非常恩愛。</p></body></html>
