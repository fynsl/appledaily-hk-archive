<html><header><meta charset="utf-8"><title>許冠文夫婦超市恩愛買餸</title></header><body><h1>許冠文夫婦超市恩愛買餸</h1><p>現年74歲的笑匠許冠文，最近憑台灣片《一路順風》入圍角逐第53屆台灣金馬獎影帝，雖然對手有張學友及梁家輝等，但許冠文被外界看好。人逢喜事精神爽，日前由台灣返港的許冠文，即陪老婆到中環ifc拍拖濕平，又買新衫又買餸。<br>當晚約7時多，許冠文夫婦在戲院行出來，跟着入了時裝店Zara，許冠文揀中靚衫，還問老婆意見，許太攞衫付款，許冠文到超市買餸，兩公婆分頭行事。許冠文在超巿選了湯料包，與許太會合後先往排隊，跟着許冠文把手推車交她畀錢，又再發揮分工合作精神，許冠文出力幫手拿收穫，許太就小心收好銀包，兩夫妻恩愛又有默契。<br>採訪、攝影：吳耀輝</p></body></html>
