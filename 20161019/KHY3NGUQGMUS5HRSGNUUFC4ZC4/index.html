<html><header><meta charset="utf-8"><title>【酒徒朝聖】意大利「青春之泉」街邊紅酒免費任飲</title></header><body><h1>【酒徒朝聖】意大利「青春之泉」街邊紅酒免費任飲</h1><p>聽說紅酒有抗氧化功效，可保青春。意大利中部阿布魯佐（Abruzzo）的朝聖之路Cammino di San Tommaso上，就出現了名副其實的「青春之泉」。</p><p>紅酒噴泉7月尾開幕，費用全免，由當地葡萄園Dora Sarchese和非牟利機構合作開發，目的不是要天天供應免費紅酒給酒鬼，而是要歡迎來自各地的朝聖者。其實所謂「噴泉」的外形和飲水機差不多，這亦不是世界上第一個紅酒噴泉，例如在西班牙聖雅各之路（the Camino de Santiago）上，一早已設置了類似的噴泉。<br><br>記者：劉芷晞</p></body></html>
