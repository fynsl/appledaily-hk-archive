<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】徐若瑄晒V寶萌爆泳照</title></header><body><h1>【馮仁昭四圍超】<br>徐若瑄晒V寶萌爆泳照</h1><p>徐若瑄（小圖）千辛萬苦為老公李雲峰生咗囝囝李V寶Dalton，轉眼囝囝都1歲幾，生得好精靈，徐若瑄不時喺社交網分享囝囝相片，噚日佢又貼咗Dalton喺泳池嬉水相，Dalton着住泳褲，赤膊嘅佢周身肉，又戴埋大白鯊帽，萌到爆，徐若瑄仲留言：「這側臉跟我有像。」睇真啲，Dalton呢個三七臉，真係同媽咪餅印一樣。<br>撰文：馮仁昭</p></body></html>
