<html><header><meta charset="utf-8"><title>中銀：網銀三個月應轉一次密碼</title></header><body><h1>中銀：網銀三個月應轉一次密碼</h1><p>早前四大銀行有戶口被黑客入侵，盜用戶口存款炒股，《星島日報》報道，中銀香港（2388）將採納金管局網上銀行指引，由8月開始分階段安排長期不轉密碼的客戶更換網銀密碼。另外，該行亦一向要求客戶定期更改網銀戶口密碼，每3個月向客戶發出更換密碼提示。<br> <br>報道引述香港資訊科技商會榮譽會長方保僑稱，定期更換網銀密碼難敵黑客，應使用保安編碼器或以短訊發出一次性密碼作出雙重認證，安全度會更高，定期換密碼易出現忘記密碼的情況。</p></body></html>
