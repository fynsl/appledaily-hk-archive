<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】AGA Gin Lee做情敵</title></header><body><h1>【馮仁昭四圍超】<br>AGA Gin Lee做情敵</h1><p>李幸倪（Gin Lee左）同江海迦（AGA）噚日喺商台宣傳新歌《獨一無二》，繼兩年前合唱歌《一加一》之後，AGA早前將一首寫好嘅demo畀Gin Lee聽兼加工。首歌講到兩人同時鍾意一個男仔，原本兩人諗到一位男神做MV男主角，可惜時間太急最終MV只得空凳，問到兩人目標男神係邊個？佢哋話：「係男演員，姓高嘅。」佢哋期望首歌反應好可以再拍MV，再實現呢個同高以翔合作嘅願望。<br>撰文：馮仁昭</p></body></html>
