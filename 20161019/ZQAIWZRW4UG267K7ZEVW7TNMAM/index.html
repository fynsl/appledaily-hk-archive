<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】楊怡傳肚凸凸孕味濃</title></header><body><h1>【馮仁昭四圍超】<br>楊怡傳肚凸凸孕味濃</h1><p>37歲楊怡同羅仲謙月頭擺完喜酒，下個目標就係為羅家添丁，揚言要兩年抱兩嘅楊怡，傳聞睇中醫調理、搵生仔秘方兼拜神求子。有周刊最近影到着住波鞋嘅楊怡肚凸凸，孖老公謙謙喺大埔食西餐，又話楊怡胃口大增，謙謙全程貼心照顧，之後兩人齊齊返去比華利山愛巢。<br>不過，楊怡上月頂替胡杏兒接演上海舞台劇《我和春天有個約會》，下年一月開始喺內地公演，有排忙。<br>撰文：馮仁昭</p></body></html>
