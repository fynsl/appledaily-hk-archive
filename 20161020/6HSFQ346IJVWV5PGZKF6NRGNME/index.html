<html><header><meta charset="utf-8"><title>Pink洗米嫂不愁寂寞猛男傍實騷香肩</title></header><body><h1>Pink洗米嫂不愁寂寞<br>猛男傍實騷香肩</h1><p>澳門賭業猛人周焯華（洗米華）與洗米嫂Heidi，因Mandy Lieu而鬧婚變，事件糾纏多時，Heidi繼續活得精采，不愁寂寞，日前在IG連po出席珠寶店活動的新相。見穿露肩裝的她，春風滿面，獲兩位外籍型男傍實影相。<br><br>Heidi一身粉紅，隱約見到高踭鞋都是粉紅色。泡泡袖露肩上衣及闊褲都來自美牌Rosie Assoulin，闊褲是粉紅V形幼條子，pink得來不會太over。<br><br>靚媽陳慧琳早前都穿過同一件pink top騷香肩，襯牛仔褲及平底涼鞋，走街頭型格風。</p></body></html>
