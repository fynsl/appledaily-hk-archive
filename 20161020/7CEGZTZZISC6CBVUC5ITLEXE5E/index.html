<html><header><meta charset="utf-8"><title>下個月生仲搭飛機大肚姚晨逼爆Acne衞衣</title></header><body><h1>下個月生仲搭飛機<br>大肚姚晨逼爆Acne衞衣</h1><p>內地演員姚晨早前透露第二胎預產期大約在11月，不經不覺，下個月就迎接第二個小朋友的來臨。但她依然周圍飛，日前就見挺巨肚的她現身北京機場。<br><br>大肚姚晨的機場look，舒服至上，潮味欠奉，不過不乏名牌。巨肚撐起的衞衣就是Acne Studios出品，繡有小巧emoji公仔，與飾動物耳仔的cap帽一樣cute，下身選穿彈性leggings及adidas ultra boost波鞋。<br><br>包包方面，她揀了不會頂住巨肚的背囊款，袋邊更掛住頸枕，未知是否搭長途機呢？</p></body></html>
