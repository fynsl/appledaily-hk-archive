<html><header><meta charset="utf-8"><title>【新ultraboost】夜光新色夠搶眼　鞋身鞋頭防濺水</title></header><body><h1>【新ultraboost】夜光新色夠搶眼　鞋身鞋頭防濺水</h1><p>新一年，adidas繼續繼續推出新ultraboost。今次的ATR系列，特地在鞋頭和鞋身兩側加入防濺水的塗層，跑過水窪都不怕整濕對腳。新顏色之中，最出色當然就是夜光系列，灰色作主色，混合夜光綠色織線，大白天都夠搶眼，夜晚就更不用說。如果是低調一族，AlphaBOUNCE可能適合你，最近同樣推出了新色，這對深灰主導，綴以同色系豹紋圖案，再加上招牌鯊魚鰭設計，有陣潮味，當出鞋都無問題。不過它的無縫FORGEDMESH鞋面，真的比較焗腳，大家記得襯對薄襪就足夠。</p><p>記者：李聰</p></body></html>
