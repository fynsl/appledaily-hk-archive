<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】李玟擔心航班取消</title></header><body><h1>【馮仁昭四圍超】<br>李玟擔心航班取消</h1><p>李玟（Coco）噚日喺黑色暴雨警告下去港台宣傳，聽日又要飛去上海公幹嘅佢，會同孫燕姿出席同一活動，但聽日香港有機會受颱風侵襲，航班有可能取消，Coco話：「航空公司話航班會停飛，希望搭最早班機過去。  」<br>Coco參與《我是歌手4》，早前播到佢氣管炎嗰集，佢話有晚出街食飯，個侍應將佢嘅凍飲收走，話佢咳唔好飲凍嘢，Coco話：「已經係半年前嘅事，不過唔忍心同佢講。」<br>撰文：馮仁昭</p></body></html>
