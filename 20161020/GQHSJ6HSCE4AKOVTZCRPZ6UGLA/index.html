<html><header><meta charset="utf-8"><title>求驗客手記：全北汽車入決賽撞正「阿恩」</title></header><body><h1>求驗客手記：<br>全北汽車入決賽撞正「阿恩」</h1><p>今屆亞冠盃決賽組合終於都誕生，全北汽車將會同阿聯酋嘅艾阿恩爭盃；周三南韓準決賽內訌戰次回合，FC首爾回師主場，就創造唔到奇蹟，佢哋首回合輸畀汽車1:4，今場要贏3:0先有得出線，雖然前鋒卡路士阿祖安奴先開紀錄，但換邊後汽車由列卡度盧比斯一度追平，首爾即時洩晒氣，就算補時階段由高光民入波，以2:1勝出，叫做拎番個尾彩，不過汽車仍然兩回合以5:3嘅比分晉級，亞冠盃決賽將於11月19同26日進行兩回合，汽車先主場。</p></body></html>
