<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】SM突擊𠱁另一半</title></header><body><h1>【馮仁昭四圍超】<br>SM突擊𠱁另一半</h1><p>樂隊Supper Moment（SM）噚日出席銅鑼灣電子產品發佈會，佢哋早前仲為品牌拍窩心短片，成員CK話：「去到現場先知有對夫婦係我中學同學，仲臨時拉埋佢喺片中合唱。」<br>Supper Moment平日工作忙，甚少時間陪到另一半，但都感激佢哋支持同體諒，所以一有空檔就突擊返屋企畀驚喜另一半，嚟緊又要忙演唱會排練，佢哋大讚王雙駿功力十足，因為排練時，竟然可以準確發現佢哋有乜問題。<br>撰文：馮仁昭</p></body></html>
