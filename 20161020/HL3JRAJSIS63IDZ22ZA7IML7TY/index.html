<html><header><meta charset="utf-8"><title>G.E.M.講小方：共同朋友</title></header><body><h1>G.E.M.講小方：共同朋友</h1><p>鄧紫棋（G.E.M.）昨日到港台出席發佈會，對於好姊妹超蓮到尼泊爾做義工與方力申傳緋聞，她表示超蓮交帶向大家澄清並沒有拍拖，談到小方為超蓮按頸態度親密，G.E.M.指不評論此動作，因為未看過該報道，至於兩人共飲一支水，G.E.M.說：「唔係同一支，係兩支，只係同一款水，小方係我哋一堆朋友中共同朋友。」並再次強調超蓮現時單身。</p><p>同場的歐鎧淳也有份到尼泊爾做義工，問她小方與超蓮是否拍拖，她指不知道，在尼泊爾也沒見到超蓮，她說：「大會安排係我返嚟香港後，超蓮就接住去當地。」<br>採訪：馬建華<br>攝影：陳俊強</p></body></html>
