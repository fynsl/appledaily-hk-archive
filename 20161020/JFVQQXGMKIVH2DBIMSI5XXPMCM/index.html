<html><header><meta charset="utf-8"><title>【今日笑一笑】勁似暈咗喵星人瞓到冇知覺</title></header><body><h1>【今日笑一笑】勁似暈咗<br>喵星人瞓到冇知覺</h1><p>如果貓咪有足夠的安全感，睡覺時會很放鬆，甚至會睡得像「死豬」一樣，像居於南韓的貓咪Mario，早前便「睡死」了，被主人拍片放上instagram，不少網友看後也大叫萌爆。影片開始時，Mario已睡得不省人事，無論主人怎樣移動、輕拍牠，也絲毫沒有反應，最後，貼心的主人將愛貓移至枕頭位置放好，更替Mario蓋上被子呢。　<br><br>instagram</p></body></html>
