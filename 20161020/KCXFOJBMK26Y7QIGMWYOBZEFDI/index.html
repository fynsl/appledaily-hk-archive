<html><header><meta charset="utf-8"><title>陳爽陀B女湊好字</title></header><body><h1>陳爽陀B女湊好字</h1><p>陳爽昨日在微博宣佈懷孕6個月，她穿上連身裙腹部微隆，但手腳依然纖幼。她昨日在電話中透露今胎是女，與2歲大的囝囝Adrian湊成「好」字，她說：「梗開心，一直計劃生多個，兩個可以一齊玩吓。」更自爆老公原本想追仔，「我就想生女，但冇所謂，天畀我哋。」</p><p>陳爽今胎陀得不算辛苦，體重也跟陀大仔時差不多，「陀仔肚會尖啲，陀女成個人會肥啲，但又唔係好覺個肚好大，平時出活動，大家都冇發現。」並透露B女預產期是農曆新年，仍未知屬雞定屬猴，「都係諗住自然分娩，上次痛咗十幾個鐘頭，希望今次快少少。」<br>採訪：嵐山</p></body></html>
