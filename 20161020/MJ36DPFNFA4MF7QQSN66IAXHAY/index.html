<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Dear Jane冇儲自己唱片</title></header><body><h1>【馮仁昭四圍超】<br>Dear Jane冇儲自己唱片</h1><p>Dear Jane噚日喺尖沙嘴出席Westone耳機發佈活動，佢哋獲大會度身訂做逾萬元嘅專屬耳機。佢哋話平日都會花錢喺樂器，但係耳機就唔捨得買，不過成員翁厚樑（Howie）有自己嘅錄音室，所以最肯使錢買音響：「聽慣咗studio對喇叭，所以連買三套，不過都係幾千啫。」<br>啱啱完成演唱會嘅Dear Jane，下月終於出大碟，佢哋話𠵱家出碟都係收藏：「雖然我哋出道都有影過，不過諗住仲有得影冇儲返。」<br>撰文：馮仁昭</p></body></html>
