<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】志玲小S片場鬥氣勢</title></header><body><h1>【馮仁昭四圍超】<br>志玲小S片場鬥氣勢</h1><p>林志玲、徐熙娣（小S）最近接咗蔡康永執導新戲《吃吃的愛》，戲未開拍已經傳是非，小S仲整出4招打壓志玲。噚日佢哋喺台灣某個片場拍戲，全程冇交流，着住紅色古裝宮廷服嘅志玲，好熱情同工作人員傾偈，但小S就坐埋一邊玩手機，形成好大對比。</p><p>而小S搵咗好友范瑋琪、吳佩慈同Makiyo夾錢叫高級餐車到片場，有零食飲品，仲有服務員代勞煮咖啡，氣勢壓過志玲。<br>撰文：馮仁昭</p></body></html>
