<html><header><meta charset="utf-8"><title>體壇拾趣：肥宏簽一年攞最低工資</title></header><body><h1>體壇拾趣：<br>肥宏簽一年攞最低工資</h1><p>周健宏喺周二嘅南韓職業聯賽（KBL）選秀會俾蔚山現代太陽神選中，佢前晚就喺fb live，自爆將會同呢隊曾經六奪KBL冠軍嘅球隊簽一年約，佢將會攞最低工資，約兩萬幾蚊港紙，着起28號波衫！KBL今周末開「咧」！太陽神會喺主場迎戰仁川東土大象，肥宏暫時唔會上陣住，但會出席球季開幕禮，同球迷打打招呼，然後幫隊友打氣。星期日佢就正式入隊，參加操練。</p></body></html>
