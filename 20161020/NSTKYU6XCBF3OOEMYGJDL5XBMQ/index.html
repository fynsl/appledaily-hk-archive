<html><header><meta charset="utf-8"><title>大肚婆為亡父追數婚禮踩場遭圍毆</title></header><body><h1>大肚婆為亡父追數<br>婚禮踩場遭圍毆</h1><p>婚禮本應值得高興，遼寧大連周日就發生懷孕女子大鬧婚宴。王姓女子躺在醫院急症室病床上，訴說遭新郎踹了腦袋一下，又遭兄弟團當中的5、6人按倒她在地上暴打。<br><br>王女稱，當日到大連遠洋洲際酒店追討亡父的11萬元(人民幣‧下同)債項，沒料到遭多人圍毆，而新郎的母親叫罵自己已故父親「該死」，因而爆發衝突。她說：「這筆錢是從2012年開始欠的。」她還拿出借據證明，指新郎一直拖欠，更揚言將會用婚禮的禮金還錢，所以她才會在婚宴當日前來討債。警方到現場後將王女帶走，而婚禮則繼續進行。<br><br>騰訊</p></body></html>
