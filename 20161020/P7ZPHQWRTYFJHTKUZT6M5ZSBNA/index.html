<html><header><meta charset="utf-8"><title>「蜘蛛俠」杜比九年婚姻玩完</title></header><body><h1>「蜘蛛俠」杜比九年婚姻玩完</h1><p>主演《蜘蛛俠》（Spider-Man）系列的41歲荷李活男星杜比麥奎爾（Tobey Maguire）與39歲妻子Jennifer Meyer宣佈結束9年婚姻。杜比與Jennifer周二向傳媒發聯合聲明：「經過多番深思及考慮，我們決定結束夫婦關係。作為父母，我們的優先考慮是以愛、尊重、友愛一同去撫養子女。」</p><p>杜比與Jennifer於2003年相識，4年後於夏威夷結婚，育有9歲女兒Ruby及7歲兒子Otis。據《ET》報道，兩人決定離婚不存在第三者，只是經過時間流逝，兩人都發現感情不再。<br>撰文：泰米</p></body></html>
