<html><header><meta charset="utf-8"><title>體壇拾趣：飛馬兩借將倒戈傑志</title></header><body><h1>體壇拾趣：<br>飛馬兩借將倒戈傑志</h1><p>噚日掛埋黑雨，唔少地方水浸！唔知算唔算係好彩，本地球會近年多數喺仿真草場練波，就算噚日咁大雨，香港飛馬都冇俾九龍仔啲阿姐封場，波繼續練。飛馬最近人腳唔多夠，但溫俊已經全面復操，而且借用條款中，傑志冇話唔畀佢同安基斯倒戈，所以星期六有機會上陣。中場利馬噚日收操後就趕去醫院搵老婆，因預產期過咗兩日，囝囝都未捨得出嚟，利馬喺醫院陪足老婆成日，認真好男人！</p></body></html>
