<html><header><meta charset="utf-8"><title>姬蒂老公借醉攬女</title></header><body><h1>姬蒂老公借醉攬女</h1><p>現年47歲的金像影后姬蒂白蘭芝（Cate Blanchett）與50歲老公Andrew Upton結婚19年，感情一向不錯。</p><p>不過Andrew日前在悉尼酒吧飲酒時，被拍到成晚借醉攬實27歲澳洲女星Harriet Dyer。Andrew被拍到在街頭一手搭實Harriet膊頭，一手拎住酒杯，在酒吧內兩人形影不離。Andrew其後回應堅稱與Harriet只是朋友關係。</p></body></html>
