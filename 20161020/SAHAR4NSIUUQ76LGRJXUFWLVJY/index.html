<html><header><meta charset="utf-8"><title>騷擾案疑犯涉跟蹤警察</title></header><body><h1>騷擾案疑犯涉跟蹤警察</h1><p>【本報訊】休班高級督察稱在九龍城超市購物回家時，被穿風褸蒙面男子跟蹤，督察覺得男子似曾相識，報警將之拘捕後確認，對方是前年他曾拘控的電話騷擾案疑犯。<br>男子否認遊蕩罪，昨在九龍城法院受審。庭上播放街道及超市閉路電視錄影，督察指可疑人在超市外流連及兩度進出，並跟蹤他回寓所大廈，其時他始發現對方，感不安和擔憂。<br>被告陸志榮（52歲）沒聘請律師，他涉於今年1月26日晚上7時多，在福佬村道學林軒內遊蕩。督察梁浩祥（圖）昨稱於2013年曾調查一連串電話騷擾案，前年年底檢控疑犯陸志榮，亦即本案被告。案件明續審。<br>案件編號：KCCC2364/16<br>■記者勞東來</p></body></html>
