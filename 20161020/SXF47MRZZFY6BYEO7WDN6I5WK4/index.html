<html><header><meta charset="utf-8"><title>體壇拾趣：姚潔貞造人照撐街馬</title></header><body><h1>體壇拾趣：<br>姚潔貞造人照撐街馬</h1><p>「香港街馬」喺出年一月八日舉行，賽事除有10公里同半馬外，仲增設32.195公里賽，合共15,000個名額今個月21日接受報名。今屆特色係32.195公里賽會貫穿東、西九龍，仲係首次可以跑入啟德隧道。賽會邀請咗香港沙排代表吳天麗、黃婉媚、三項鐵人嘅陳婷同埋「長跑天后」姚潔貞擔任「星級支持者」，其中正努力同老公陳家豪生BB嘅潔貞表示，到時有咗未必參賽，就算跑都只會跑10公里賽。</p></body></html>
