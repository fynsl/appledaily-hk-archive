<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】袁嘉敏驚傷面拒格鬥</title></header><body><h1>【馮仁昭四圍超】<br>袁嘉敏驚傷面拒格鬥</h1><p>袁嘉敏同唐文龍前晚喺銅鑼灣出席《烈探狙擊：誓不回頭》電影特別場，着白色低胸裝嘅袁嘉敏，同着白色T恤嘅唐文龍好合襯，問袁嘉敏同唐文龍有冇發展？佢話：「唔會啦！我成日飛，真係要喺飛機上面識男仔。」<br>問袁嘉敏最近推咗ViuTV真人騷《G-1格鬥會》第二集，佢話：「我好善良，打唔落手，又唔夠其他女人狠，而且我冇整過，傷咗塊面要用錢修復就唔好啦！」<br>撰文：馮仁昭</p></body></html>
