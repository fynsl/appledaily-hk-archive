<html><header><meta charset="utf-8"><title>溫碧霞難忘初戀情人</title></header><body><h1>溫碧霞難忘初戀情人</h1><p>溫碧霞（Irene）昨日於葵興拍攝ViuTV實況劇《三一如三》，由新演員李靖筠（Gladys）飾演其女兒。Irene表示Gladys於戲中是其最愛男人的女兒，談到自己最深刻的感情，她說：「第一段感情令我最難忘，我17歲識佢，一齊經歷咗7年，佢向我求婚，但因為當時我年紀太細，因為工作而好唔捨得咁分開，𠵱家已經冇聯絡，當時傷得佢好深。」<br>Irene表示，已不知最愛的初戀情人現在是否已成家立室，她說：「過去嘅事就過咗，唔會特登搵番對方，可能我哋當初結婚，最後都會分開。」<br>採訪：張俊銘<br>攝影：葉君海</p></body></html>
