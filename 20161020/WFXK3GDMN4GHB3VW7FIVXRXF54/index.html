<html><header><meta charset="utf-8"><title>體壇拾趣：洛捷迪轉攻大銀幕</title></header><body><h1>體壇拾趣：<br>洛捷迪轉攻大銀幕</h1><p>洛捷迪因為喺里約奧運期間報假案，導致形象插水，不過呢位32歲嘅美國泳將就似乎想趁住美國泳協將佢停賽10個月嘅時候，轉行做藝人！據美國傳媒爆料，雖然洛捷迪忙於參加ABC電視台舉辦嘅跳舞比賽，但佢近日亦決定喺喜劇電影《A Little Something for Your Birthday》客串演出；有消息指呢套戲將會喺下年上映，而佢仲有機會同美國影后莎朗史東合作㖭。</p></body></html>
