<html><header><meta charset="utf-8"><title>尹蓁晞比趙哲妤更似大肚</title></header><body><h1>尹蓁晞比趙哲妤更似大肚</h1><p>趙哲妤（Uny）、尹蓁晞（Yumi）及林雅詩，前晚在中環為「綠魔」Karl慶祝生日，懷孕7個月的Uny上圍凸出，她說：「有咗多少都升啲，之後餵母乳會縮水，但唔想變形同下垂，所以𠵱家都有搽嘢，驚影響之後工作同着衫冇咁靚。」會否叫男友幫手按摩？她說：「好誇張喎，完全冇呢啲嘢。」<br>Yumi穿上紅色谷胸晚裝大晒34E上圍，身形圓潤比Uny更似大肚婆，Yumi說：「呢排食多咗，加上最近病成日食西藥，所以水腫。我全身都肥咗，都想減下肥。」化妝師男友Gavin有否投訴？她說：「少少，話肥都OK，不過手臂最好瘦啲。」<br>採訪：羅慧敏<br>攝影：陳俊強</p></body></html>
