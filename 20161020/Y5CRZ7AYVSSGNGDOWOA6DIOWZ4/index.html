<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】麥明詩新車浸水</title></header><body><h1>【馮仁昭四圍超】<br>麥明詩新車浸水</h1><p>噚日係自1998年實施暴雨警告措施以嚟，首次喺10月份發出黑雨警告。麥明詩（Louisa）都受影響，佢喺Instagram上載咗條片，見佢架約值70萬嘅Tesla新車畀雨水浸到掂車底，Louisa雖然早有準備，撐住雨傘兼穿拖鞋，但澗水行都表現得好狼狽，留言：「Um……個黑雨可唔可以早少少掛，游水」網民除咗叫佢小心啲之外，仲有人講笑話「似乎係架車游緊水多啲」、「揸船啊你」。<br>撰文：馮仁昭</p></body></html>
