<html><header><meta charset="utf-8"><title>阿倫爆兒子打高球飛甩棍</title></header><body><h1>阿倫爆兒子打高球飛甩棍</h1><p>譚詠麟昨日在中環出席高爾夫球公開賽記者會，並擔任活動大使，雖差不多六年沒打高爾夫球，但阿倫今次也會落場參賽，重新練習，他說：「之前做嘢整親頸椎，照過X光，頸部有一節移咗位，壓住神經線，多年來用過好多方法都唔會完全好番，所以做運動時會小心就住，不過我為咗呢個活動會再去練波。」<br>問阿倫兒子可會打高爾夫球，他笑說：「佢好細個時帶過去練習場打，佢打得好好㗎，但有次佢揮甩咗球棍，球棍喺人哋頭頂飛過，嚇得我冇再帶佢去練波。」至於兒子玩甚麼運動，他說：「佢有踢波，遺傳咗阿爺嘅細胞。」<br>採訪、攝影：王連連</p></body></html>
