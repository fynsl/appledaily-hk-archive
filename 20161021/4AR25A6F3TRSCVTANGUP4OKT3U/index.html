<html><header><meta charset="utf-8"><title>體壇拾趣：丹麥兵都識孟子論</title></header><body><h1>體壇拾趣：<br>丹麥兵都識孟子論</h1><p>丹麥羽毛球手艾素臣熱愛中華文化，呢位里約奧運季軍仲幫自己改咗個中文名叫「安賽龍」，佢仲喺微博上載短片話自己每次遇上困難嘅時候，就會諗起孟子嘅「生於憂患，死於安樂」，真係識得冧中國粉絲。艾素臣喺周三舉行嘅丹麥公開賽男單首圈，以盤數2:1擊敗南韓嘅全奕鎮；至於周四就上演「香港內戰」，港將黃永棋喺男單次圈只用半個鐘，就以直落兩盤21:17、21:10贏隊友伍家朗，今日八強對艾素臣。</p></body></html>
