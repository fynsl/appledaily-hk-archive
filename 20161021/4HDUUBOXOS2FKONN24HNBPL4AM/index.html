<html><header><meta charset="utf-8"><title>【紅星搖籃】栢芝爭影「城市驚喜」</title></header><body><h1>【紅星搖籃】栢芝爭影「城市驚喜」</h1><p>當年有《YES！》就有靚仔靚女，不少偶像未紅時都是靠影「城市驚喜」，或索性參加校花校草選舉出道谷人氣。</p><p>張栢芝</p><p>張栢芝13歲任「城市驚喜」模特兒，清純又有仙氣。</p><p>徐子淇</p><p>千億新抱徐子淇的笑容甜到漏，迷死當年一眾讀者。</p><p>梁洛施</p><p>靚媽梁洛施13歲時被發掘，更憑靚樣登上該期雜誌封面。</p><p>蔡卓妍</p><p>包包面的阿Sa討人喜歡，十足鄰家女孩般親切。</p><p>鄧麗欣</p><p>Stephy於2000年參加校花校草選舉奪冠，順勢入行。</p></body></html>
