<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳自瑤嘗煒哥味道</title></header><body><h1>【馮仁昭四圍超】<br>陳自瑤嘗煒哥味道</h1><p>無綫新劇《幕後玩家》前日喺官網上載80張劇照，呢套劇咀戲唔少，有黃宗澤咀黃翠如、黃翠如咀蕭正楠，最爆要數陳自瑤同陳煒嘅女女咀，呢張劇照喺網上熱傳，連煒哥都有喺微博轉發。<br>有網民問陳自瑤老公王浩信有幾大心理陰影，最正嘅應該係：「這位美女嘗到了『煒哥的味道』」，劇情冇交代佢哋點解會咀嘴，煒哥喺劇入面叫顧成勳，係巨富長女。<br>撰文：馮仁昭</p></body></html>
