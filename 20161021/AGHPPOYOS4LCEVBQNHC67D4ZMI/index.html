<html><header><meta charset="utf-8"><title>朴正民演名人感慚愧</title></header><body><h1>朴正民演名人感慚愧</h1><p>韓片《亂世詩情》男星朴正民（右）與編劇申淵植上周五來港出席「韓國十月文化節」開幕活動，並接受本報訪問。朴正民跟姜河那於片中飾演歷史人物宋夢奎及尹東柱，他自言拍攝前曾到兩位詩人的墓地前祈求能演好這齣戲，又表示：「他們都是為國家付出很多的偉大人物，而我只是演一個角色，因此感到慚愧。」朴正民又讚新劇《Entourage》拍檔李光洙完全沒有架子。<br>採訪：張俊銘<br>攝影：沈健程</p></body></html>
