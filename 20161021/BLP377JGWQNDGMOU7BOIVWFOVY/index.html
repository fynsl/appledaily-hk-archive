<html><header><meta charset="utf-8"><title>黃浩然開金口催淚</title></header><body><h1>黃浩然開金口催淚</h1><p>影后鮑起靜跟金像獎最佳女配角王菀之新作《大手牽小手》下月上映，電影除賣溫情催淚外，演鮑姐囝囝的黃浩然更大開金口唱出經典金曲《每當變幻時》。並非歌手出身的黃浩然，情感足以搭夠。<br>《大》片預告片亦有不少催淚位，其中一場見到躺在病床的鮑姐跟囝囝講「希望下世仲可以做你媽咪」、又有場鮑姐在雨中話「我唔想去老人院」相信是不少老人家心聲。故事講述黃浩然重回離開20幾年的馬來西亞，重遇多年沒見且感情疏離的母親鮑姐。在陪伴母親的期間，他無意間發現媽咪隨身收藏、一張自己小時候所寫的「願望欠單」，黃浩然愧疚之外更決意實行這些承諾。<br>撰文：李森</p></body></html>
