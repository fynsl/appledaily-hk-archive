<html><header><meta charset="utf-8"><title>九巴女車長被解僱屯門車廠企跳</title></header><body><h1>九巴女車長被解僱<br>屯門車廠企跳</h1><p>【本報訊】屯門建泰街九巴車廠，一名32歲姓陳女車長昨日清晨7時許，在天台危站，企圖跳樓自殺。消防及警員到場勸說。據消息稱，女車長1年前入職，由於常被乘客投訴，今早返工時被公司解僱，情緒激動跑上天台企跳。1小時後，經消防及同事勸解，女車長自行返回安全地方，送院檢查。<br><br>九巴則表示，有關車長已被送往醫院觀察，九巴亦已派員探望及安慰，但九巴未有回應事發前公司是否已決定解僱該女車長。</p></body></html>
