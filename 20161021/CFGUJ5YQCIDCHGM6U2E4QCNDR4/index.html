<html><header><meta charset="utf-8"><title>Juno反𢱑Kay畀錢上契</title></header><body><h1>Juno反𢱑Kay畀錢上契</h1><p>39歲謝安琪（Kay）懷有第二胎，更親口證實今次是陀女，可以湊成一個「好」，陀B五個多月的Kay，已經為囡囡找到了契爺，昨日有報道指Kay和麥浚龍（Juno）因一首歌一拍即合，所以她決定契給好友Juno，報道又指契爺Juno預備30萬元上契大利是，相當闊綽。 <br>Juno昨回應本報有關做Kay囡囡契爺一事，他說：「係Kay佢哋邀請我做契爺，我都答應咗，嗰晚只係去佢度食飯。」至於30萬元上契利是，Juno說：「金錢同禮物純粹係虛構幻想，當中並不存在任何金錢同禮物。」還說笑：「如果真係有關上契同金錢，應該係Kay畀我。」<br>採訪：盧妹</p></body></html>
