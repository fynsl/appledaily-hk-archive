<html><header><meta charset="utf-8"><title>中環在線：689好多人like？ - 李華華</title></header><body><h1>中環在線：689好多人like？ - 李華華</h1><p>長盈（689）呢隻股，特別在有一個好冧巴，雖然孖屐唔多知道佢生意做成點（年報話做石油生意），但總會記得佢呢個冧巴。<br>長盈3年前，搵來澳門前特首何厚鏵個姪何敬豐（Eric）做主席，曾經惹來一陣憧憬，但隨住「仙股大王」孫粗洪早兩個月入主，何敬豐日前亦正式退位，辭任主席，由孫粗洪頂上。<br>孖屐似乎幾like，長盈噚日升逾11%。孫粗洪仲持有環能國際（1102）、中策（235）、勇利航業（1145）、伯明翰環球（2309），孖屐都好想知道呢位新晉「仙股大王」有乜法寶。</p></body></html>
