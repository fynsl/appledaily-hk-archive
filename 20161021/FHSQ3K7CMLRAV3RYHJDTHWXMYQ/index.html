<html><header><meta charset="utf-8"><title>森林幼園始於丹麥</title></header><body><h1>森林幼園始於丹麥</h1><p>【話你知】<br>首間森林幼稚園1950年代初始於丹麥，近年在歐洲如英國、瑞典、丹麥等地逐漸盛行，鼓勵兒童主導學習，將學習領域伸延至自然環境。<br>根據英國墨爾文學校提供的資料，森林學校學生透過戶外體驗，接觸大自然和生活體驗學習科學、解難技巧、獨立和培養好奇心。導師會帶學童到森林、石灘、紅樹林等郊外地方，透過接觸花草樹木，學懂愛惜、欣賞大自然，同時透過第一身接觸，利用觸覺、視覺、嗅覺等，啟發學習動機，培養自發學習和獨立自主。<br>■記者張文鈴</p></body></html>
