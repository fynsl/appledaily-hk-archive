<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】樊少皇夜場High爆</title></header><body><h1>【馮仁昭四圍超】<br>樊少皇夜場High爆</h1><p>樊少皇早前傳為幫朋友做擔保，結果欠下2百萬巨債，仲上埋老婆賈曉晨（JJ）屋企追數。最後條數邊個畀冇咗下文，不過近年主戰內地嘅樊少皇就好積極搵銀。<br>早前樊少皇去深圳嘅酒吧登台，見佢好受夜場友歡迎，仲有兩名黑衣保安員貼身護駕。樊少皇喺台上唱歌，好興奮咁打拍子，令全場high爆，之後又有索女上台搵佢喺酒樽上簽名，樊少皇都來者不拒。<br>撰文：馮仁昭</p></body></html>
