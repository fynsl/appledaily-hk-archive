<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林雅詩兒子精神困擾</title></header><body><h1>【馮仁昭四圍超】<br>林雅詩兒子精神困擾</h1><p>林雅詩（Grace）噚日去柯嘉琪（Kiko）喺九龍城開嘅大閘蟹店開幕，Kiko同朋友合資6位數，專程去陽澄湖搵當地蟹商合作：「自己有親身去陽澄湖睇貨，對大閘蟹認識更多。」<br>Grace話對大閘蟹情有獨鍾：「我一次食10隻，之前朋友送咗一籮蟹畀我，多到食唔切，要分畀屋企人。」Grace個仔早前精神出現問題：「佢精神受困擾，情緒唔係咁好，有睇心理醫生。」<br>撰文：馮仁昭</p></body></html>
