<html><header><meta charset="utf-8"><title>體壇拾趣：飛馬大戰前求神保佑</title></header><body><h1>體壇拾趣：<br>飛馬大戰前求神保佑</h1><p>香港飛馬（圖）聽日同傑志喺大球場進行港超聯大戰，高層可能見球隊近期烏氣纏身，噚日練完波大隊去大坑蓮花宮拜神，祈求洗晒近排嘅衰氣。飛馬今季都算黑，溫俊傷完，新中鋒沙華季初又因為傷膝要長唞。兩個星期前，仲爆出有職球員涉嫌喺上季預備組打假波，李威廉同郭建邦等俾廉署調查。球隊近期有幾場波贏形勢都贏唔到，高層希望去拜神轉運喎。大軍去拜神之前仲收到好消息，外援利馬噚日凌晨榮升老竇，恭喜晒。</p></body></html>
