<html><header><meta charset="utf-8"><title>套廁鋪手打麻石造特色牆</title></header><body><h1>套廁鋪手打麻石造特色牆</h1><p>套廁是身心放鬆的地方，空間宜大一點，提升享受，於是向客廁偷位，擺放貴妃浴缸及設置淋浴間，與洗手盆櫃之間，以灰玻璃分隔，避免水花濺出。套廁內選用大量石材，買料及施工耗費約10萬元，尤其淋浴間旁最講究，從歐洲訂製手打麻石造特色牆，形狀如岩石凹凸不平，具原始粗糙質感。<br>手打麻石要有一定的厚度，才能造出凹凸形態，因應鋪砌的牆壁面積，從而訂製麻石的件數及大小，當中需減除加設層架部份，又如今次部份牆身設置淋浴水龍頭，要平滑才可穿孔，該處要改用其他石材。</p></body></html>
