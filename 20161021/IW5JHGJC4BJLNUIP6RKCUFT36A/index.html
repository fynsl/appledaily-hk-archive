<html><header><meta charset="utf-8"><title>張智霖又做一哥</title></header><body><h1>張智霖又做一哥</h1><p>張智霖（Chilam）昨晚與鄭融和雨僑等在銅鑼灣出席HMV Music發佈會，因為蕭定一（阿一）有份投資，Chilam再次跟阿一合作，論資排輩，Chilam是一哥，他說：「上一次最後合作都好愉快，最後一次隻碟賣得好好。」Chilam表示要再簽新唱片合約，一切交由阿一處理，至於阿一投資多少在自己身上，Chilam表示不會理：「出年我都會出碟，可能後年先做演唱會。」</p><p>雨僑表示等了又等，終於等到阿一成立唱片部：「終於有種親生女感覺。」是否想做一姐？，她說：「唔好，一日未嫁唔使做一姐，如果我叫做雨姐，好難聽。」<br>採訪：馬健華<br>攝影：葉君海</p></body></html>
