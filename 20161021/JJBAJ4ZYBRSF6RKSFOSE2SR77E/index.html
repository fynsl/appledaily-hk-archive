<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】王陽明盼明年做爸爸</title></header><body><h1>【馮仁昭四圍超】<br>王陽明盼明年做爸爸</h1><p>台灣型男王陽明（Sunny）、楊張新悅同戴凱欣等噚日喺中環出席商場活動，Sunny自17歲開始紋身，今次仲專誠搵著名紋身師Dr Woo紋咗個鯨鯊喺左腳上面，佢話：「太太也有這個刺青，我們也有參與鯊魚保育工作，我們不吃魚翅，之前到夏威夷潛水，身邊都是鯊魚，很棒。」<br>Sunny上年年尾同蔡詩芸結婚，生B順其自然，希望明年，因為𠵱家大家都忙。<br>撰文：馮仁昭</p></body></html>
