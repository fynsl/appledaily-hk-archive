<html><header><meta charset="utf-8"><title>體壇拾趣：抗癌女鬥士再戰渣馬</title></header><body><h1>體壇拾趣：<br>抗癌女鬥士再戰渣馬</h1><p>43歲抗癌女鬥士梁穎瑜（Vivian）今年初跑完渣馬全馬賽，翌日去做乳房檢查發現患有乳癌，幸未有擴散，三月中做完第一次化療後，即落街跑三公里，事後俾醫生鬧爆，噚日笑容滿面同好友許仲欣出席渣馬記招嘅佢透露，病已好得八八九九：「嗰次做完化療後身體好唔舒服，想跑步抒發吓啲鬱悶，醫生鬧我化療後身體會好虛，萬一跑跑吓暈低就大件事。」呢位體育服裝公司高層，明年初會繼續跑全馬，希望喺四小時內完成。</p></body></html>
