<html><header><meta charset="utf-8"><title>海馬來勢洶洶超市被掃到清空？</title></header><body><h1>海馬來勢洶洶<br>超市被掃到清空？</h1><p>面對來勢洶洶的海馬，市民均不敢掉以輕心，各區超市於昨下午起出現人龍，港島東區康怡AEON、太古城APITA超市收銀處排滿人龍，李太買了兩袋蔬果麵包等糧食，為免打風要「捱餓」。灣仔合和中心地庫的超級市場Taste，昨晚7時許店內的肉類、午餐肉及牛奶都被搶購一空，菜架上只剩下兩棵葱。<br>阿信屋創辦人林偉駿表示，昨天單日的生意額如過節一樣多，相信顧客應付今日可能掛8號風球而儲糧，當中以麵食、即食食品如點心及急凍薄餅、零食及飲品最好賣。百佳超級市場稱，因應有颱風預報，昨日蔬菜、肉類和罐頭等貨品銷量較平日增加。</p></body></html>
