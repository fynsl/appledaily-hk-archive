<html><header><meta charset="utf-8"><title>套房營造酒店格局</title></header><body><h1>套房營造酒店格局</h1><p>客飯廳及兒子房大玩工業風，已能滿足所求，套房以時尚優雅格調，床頭鋪木板，尾由鋪淺啡色牆紙板，板與板之間刻意隔開形成條子，拼湊成特色牆，又似酒店格局。由於不常在香港，靠邊只用半幅牆造衣櫃，剩餘半幅牆造梳妝枱，但選材絕不馬虎，衣櫃趟門由夾絲玻璃，深色絲料併金線有閃亮對比，梳妝枱配弧形雲石枱面，貴氣兼具線條美，梳妝鏡轉角呈斜邊設計，方便左右照之餘，內藏層架櫃放化妝品，十分實用。</p><p>女兒房清新嬌美為主調，牆身貼珍珠白色牆紙，衣櫃配米色仿皮拼粉紅色焗油玻璃門，鑲香檳金鋼框，添上幾分少女氣息。床頭及床邊造厚厚的啡色軟墊作為倚靠，閒坐很舒適。</p></body></html>
