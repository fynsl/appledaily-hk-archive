<html><header><meta charset="utf-8"><title>石原聰美香閨會山下智久</title></header><body><h1>石原聰美香閨會山下智久</h1><p>29歲日本女星石原聰美擔演新劇《樸實卻了不起！校閱女孩河野悅子！》成績不俗，前晚播出新一集收視達12.8%，連續三集保持雙位數收視。感情方面，石原與人氣劇《朝5晚9》拍檔山下智久的緋聞傳足一年，剛出版的雜誌《女性Seven》爆料指二人仍發展地下情，山下日前出席完KinKi Kids的大阪騷，隨即趕搭新幹線返回東京見女友，他們為免斷正，每次都非常小心，只會到雙方寓所見面，並安排私人座駕行事。</p><p>此外，另一螢幕拍檔戶田惠梨香和加瀨亮，今年5月默認發展成戀人後，昨日卻被指因價值觀差異而和平分手，加瀨亮發言人並沒有作出否認。<br>撰文：哥羅</p></body></html>
