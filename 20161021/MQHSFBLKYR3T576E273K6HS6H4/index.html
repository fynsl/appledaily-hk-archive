<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃璦瑤阿仔電玩爆炸</title></header><body><h1>【馮仁昭四圍超】<br>黃璦瑤阿仔電玩爆炸</h1><p>黃璦瑤帶埋囝囝移居加拿大同老公杜挺豪團聚，前晚佢喺facebook上載咗幾張爆炸相，留言：「兒子的電玩爆炸，地板烤出幾個印，感謝主沒有人受傷，亦沒有釀成大火。只是一件老公心愛的外套為救火而壯烈犧牲了。」黃璦瑤喺電話中透露爆炸嘅係兩個轆平行板，奶奶救火時隻腳「辣親」起水泡，但冇大礙，佢話：「屋企有兩部，但都唔玩嘞，因為都幾驚吓。」<br>撰文：馮仁昭</p></body></html>
