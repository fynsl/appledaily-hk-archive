<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】雪子晒長腿畀蚊咬</title></header><body><h1>【馮仁昭四圍超】<br>雪子晒長腿畀蚊咬</h1><p>前跳唱組合HunterZ成員鄧詠雪（雪子）早前往廣州番禺拍攝網絡電影《功夫女排》，事前要去當地學太極同練排球。戲中雪子演排球女將，要着超短排球褲騷42寸長腿，佢苦笑話：「因為好多戶外場口，我畀蚊咬到成隻腳紅腫晒，要用好多粉底遮住。」<br>而雪子喺外國長大，要用普通話對白亦係大挑戰，佢話：「之前搵老師教普通話，今次叫過到關，但仍要努力學習。」<br>撰文：馮仁昭</p></body></html>
