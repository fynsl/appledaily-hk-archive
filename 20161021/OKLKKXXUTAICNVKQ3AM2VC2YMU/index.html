<html><header><meta charset="utf-8"><title>胡慧沖稱泰水燈節照搞</title></header><body><h1>胡慧沖稱泰水燈節照搞</h1><p>胡慧沖、許廷鏗及方健儀昨日去到尖東出席「網絡至強人氣大獎」，旅居泰國的胡慧沖指，泰王蒲眉蓬離世一周，泰國民生大致回復正常，他說：「原先下月十幾號嘅水燈節唔俾搞，𠵱家繼續，但唔放音樂同慶祝。政府人員穿一年素服，巿民就自發性，𠵱家全民皆黑，唔會逼遊客，但我建議唔好着彩色衫。」他又指當地娛樂事業大致回復正常。<br>經常與吳若希傾打機經的許廷鏗，被問到知否吳若希傳有BB，許廷鏗說：「但冇八卦佢有冇BB，平時少講感情事。」<br>採訪、攝影：張俊銘</p></body></html>
