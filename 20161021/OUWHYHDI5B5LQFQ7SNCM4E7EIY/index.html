<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】雷頌德設計首飾𠱁妻</title></header><body><h1>【馮仁昭四圍超】<br>雷頌德設計首飾𠱁妻</h1><p>雷頌德（Mark）噚日同老婆梁家玉（Jade）喺銅鑼灣出席珠寶品牌Chantecler活動，Mark將有份設計嘅玉器首飾送畀老婆，佢話：「用咗半年時間去設計，太太嗰條靈感就係嚟自佢個名，所以用玉去做。」<br>問Jade係咪收到最窩心嘅禮物？Mark搶答係收到佢送嘅兩個仔，Jade即反駁：「係我送畀你吓嘩！」兩人打情罵俏，Mark仲搞笑話：「咁你都要靠我啲嘢！」<br>撰文：馮仁昭</p></body></html>
