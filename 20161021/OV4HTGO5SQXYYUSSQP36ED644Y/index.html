<html><header><meta charset="utf-8"><title>杜比離婚即孖Sofia夜蒲</title></header><body><h1>杜比離婚即孖Sofia夜蒲</h1><p>《蜘蛛俠》（Spider-Man）系列41歲荷李活男星杜比麥奎爾（Tobey Maguire）日前宣佈與39歲妻子Jennifer Meyer結束9年婚姻。</p><p>單身的杜比原來於本月1日已出外「搵食」，在荷李活著名夜店1 OAK夜蒲。他身邊的竟是Justin Bieber前女友、只有18歲的Sofia Richie！兩人年齡相差23年，杜比更同Sofia咬耳仔。</p></body></html>
