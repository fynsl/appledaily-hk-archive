<html><header><meta charset="utf-8"><title>【美圖晒晒】42吋長腿美女細談擇偶貼士女神鍊贏蔡依林</title></header><body><h1>【美圖晒晒】42吋長腿美女細談擇偶貼士<br>女神鍊贏蔡依林</h1><p>台灣23歲美女林茉晶除了樣子甜美，其中因身高1.73米和其一雙長達106厘米(約42吋)的長腿，令林女被譽為「新一代台灣第一美腿」。林茉晶曾拍過不少廣告封面，甚至在去年台灣雜誌《男人幫》(FHM)百大美女選舉中，於第一階段大贏蔡依林、許瑋甯、郭書瑤，陳妍希等美人。<br><br>對於擇偶條件，林茉晶曾接受訪問時透露，希望男友性格體貼細心、外型期望是個肌肉型、身高1.8米的男生，對方不用太有錢，也有機會成為她的另一半。<br><br>綜合報道</p></body></html>
