<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張兆輝驚拍林嶺東片</title></header><body><h1>【馮仁昭四圍超】<br>張兆輝驚拍林嶺東片</h1><p>吳彥祖、張孝全同張兆輝主演，林嶺東導演嘅電影《冲天火》，貫徹林嶺東風格，有唔少動作場面，早前吳彥祖就曾自爆拍戲時鼻樑曾被打歪，差啲毀容。<br>早前《冲》片喺廣州舉行首映，導演同張兆輝、蔣祖曼出席。張兆輝大爆有好多打戲，不過畀導演剪咗，佢話：「有一場搶車戲，我整張臉與飛速馳來的車擦過，當時嚇出一身冷汗，非常驚險。」<br>撰文：馮仁昭</p></body></html>
