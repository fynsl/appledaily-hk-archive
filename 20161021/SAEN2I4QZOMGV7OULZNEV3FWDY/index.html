<html><header><meta charset="utf-8"><title>6張素描令人心碎揭神父性侵5歲女童</title></header><body><h1>6張素描令人心碎<br>揭神父性侵5歲女童</h1><p>巴西一名5歲女童疑遭神父性侵，破案線索是女童的素描。<br><br>受害女童的父母，發現女兒一反常態，突然拒上54歲神父達席爾瓦（Joao da Silva）主持的英語班，覺得奇怪，帶她見心理醫生，醫生懷疑她被性侵，叫她父母查看清楚她的書本。<br><br>父母其後發現女兒繪畫的六張素描，內容令人不安，其中一張是男子俯身傾向躺臥着的女孩，另一張似是男子在性侵女童，女童驚恐呼叫。<br><br>父親致電達席爾瓦質問後，對方直認不諱。達席爾瓦涉嫌虐待兒童，已被警方扣查。<br><br>英國《每日郵報》</p></body></html>
