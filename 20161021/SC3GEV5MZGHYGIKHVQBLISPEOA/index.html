<html><header><meta charset="utf-8"><title>艾華遜監察內地籃球發展</title></header><body><h1>艾華遜監察內地籃球發展</h1><p>在海口舉行的「觀瀾湖世界明星賽」不只得藝人出席，體育界陣容亦相當強勁，當中包括有「戰神」之稱的NBA球星艾華遜（Allen Iverson），早前有內地傳媒報道，指他會到內地做青年軍教練，昨日他接受本報訪問，問他是否即將會在中國擔任一些幫助籃球發展的工作時，艾華遜沒有承認也沒否認傳聞，但承認每年都會去中國，跟進相關發展。<br>至於，可有機會來香港跟fans見面，艾華遜笑說：「會，一定會。」</p></body></html>
