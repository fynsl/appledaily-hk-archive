<html><header><meta charset="utf-8"><title>北韓一周兩試射導彈失敗</title></header><body><h1>北韓一周兩試射導彈失敗</h1><p>北韓昨日繼上周六後，一周內第二次試射「舞水端」（圖）中程導彈，但結果同告失敗。美國和南韓再次強烈譴責北韓的挑釁行為。<br>導彈是在北韓時間昨早6時半左右，從平安北道龜城市方峴機場一帶發射，但不久即爆炸。北韓從本年至今已八次試射舞水端導彈，除6月22日的一次外，其餘都失敗，分析相信是因其中程彈道導彈技術有根本缺陷。<br>在試射前數小時，美韓外交及國務部長在華盛頓會談。美國國務卿克里表明會作一切行動保護美國、南韓及其他對抗北韓的盟友。國防部長卡特則表示，北韓若發動攻擊或動用核武，美國會即時強硬回應。<br>美聯社/法新社/南韓《朝鮮日報》</p></body></html>
