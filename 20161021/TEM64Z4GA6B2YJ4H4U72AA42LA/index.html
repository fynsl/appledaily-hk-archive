<html><header><meta charset="utf-8"><title>黃宗澤經典事件大全《K歌之王》真係災難</title></header><body><h1>黃宗澤經典事件大全<br>《K歌之王》真係災難</h1><p>黃宗澤出道以來都喺大台工作，2002年拍《衝上雲霄》上位，多年嚟被大台力捧，拍劇、唱歌、拍電影乜都試匀，不過都引申唔少笑料。<br><br>就好似08年《野蠻奶奶大戰戈師奶》 播出嗰陣，有網民發現男主角黃宗澤喺劇中同胡杏兒有一幕佢竟然「火車未到站」（冇拉褲鍊），當時成為網民熱話！<br>不過講到佢最「驚為天人」嘅一定係佢嘅唱功，佢當年參加「2008年度勁歌金曲頒獎典禮」，節目中黃宗澤被抽中同陳奕迅輪流唱陳奕迅嘅《K歌之王》。黃宗澤卻唱得上氣唔接下氣，仲係咁走音。</p></body></html>
