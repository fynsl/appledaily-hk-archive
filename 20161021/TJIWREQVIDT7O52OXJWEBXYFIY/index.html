<html><header><meta charset="utf-8"><title>天愛苑廚房起火女子離奇墮樓亡</title></header><body><h1>天愛苑廚房起火<br>女子離奇墮樓亡</h1><p>【本報訊】天水圍天愛苑愛濤閣26樓一個單位，昨日清晨4時許，消防員接報廚房起火冒煙，年邁女戶主及10多名居民疏散。消防員到場時，住戶已自行將火救熄，洗衣機、廚食爐及廚櫃燒毀，消防員調查相信火警有可疑。<br><br>84歲姓陳單位女戶主隨後報指，其女兒不知所終。消防員搜索後發現，一名中年女子倒卧1樓簷篷昏迷，證實已經死亡。警方指，女死者姓梁49歲，有精神病紀錄。<br><br>警方調查顯示，廚房多個位置起火，正調查有人縱火或廚房有電器故障引起。案件交由元朗刑事調查隊跟進。</p></body></html>
