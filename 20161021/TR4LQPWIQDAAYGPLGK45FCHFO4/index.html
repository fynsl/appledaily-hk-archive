<html><header><meta charset="utf-8"><title>祖藍當老婆搖錢樹</title></header><body><h1>祖藍當老婆搖錢樹</h1><p>王祖藍、張敬軒昨日出席灣仔舉行廣東廣播電視台香港辦事處成立揭幕儀式。祖藍自組公司，忙個不停，更直言無暇造人：「𠵱家一路傾緊，會簽二十個人，包括香港同內地北京嘅藝人。」有報道指李亞男為老公拉線簽藝人，祖藍說：「流嘅，係一個飯局，佢搵番藝人錢，佢係我賺錢工具，係我搖錢樹，唔使佢出面，佢出騷搵錢，返香港拍嘢，食吓飯得㗎喇。」<br>來自廣州的張敬軒，直指廣東廣播電視台比香港的電視台製作質素更高，談到廣東話可能被取代，他說：「唔知邊度傳出嚟，廣東話電視台一定係廣東話廣播，我係其中一個廣東出道嘅人，好支持廣東音樂人。」<br>採訪：羅慧敏<br>攝影：陳慧安</p></body></html>
