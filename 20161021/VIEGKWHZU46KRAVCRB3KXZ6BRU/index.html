<html><header><meta charset="utf-8"><title>揀比華利山別墅築愛巢JM同Kay楊怡做鄰居</title></header><body><h1>揀比華利山別墅築愛巢<br>JM同Kay楊怡做鄰居</h1><p>「模Art」文詠珊( Janice Man )同「iBANK筍盤」吳啟楠(Carl)感情穩定，仲話佢哋好事近，喺比華利山別墅揀咗個2,500萬三層單位築愛巢！<br>其實位於大埔比華利山別墅，各座洋房大致外望吐露港海景或者船灣海景，兼且遠離市區，低密度，吸引到唔少藝人入住。<br>好似最近再度有喜嘅謝安琪(Kay) 同老公張繼聰，就係租住翠樺道雙號屋。三年抱三嘅陳豪，13年就買咗比華利山湖景道雙號屋。而楊怡同大埔居民羅仲謙結婚後，都揀番大埔住，以四萬蚊租比華利山別墅，實行大埔居民居大埔。</p></body></html>
