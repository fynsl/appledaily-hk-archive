<html><header><meta charset="utf-8"><title>【屋企打邊爐】食家教用兩種蕃茄做湯底　配海鮮無得輸</title></header><body><h1>【屋企打邊爐】食家教用兩種蕃茄做湯底　配海鮮無得輸</h1><p>買了靚火鍋料，也要有靚湯底才算完美配搭。以奇特靚海鮮做主打的廣東飯莊老闆廖承之擅長用清鮮湯底來突出火鍋配料的鮮味，他店中最受歡迎的番茄蟹火鍋湯底便是以此番茄茸湯底製作，阿之說番茄味清，所以配搭牛肉或海鮮也很適合。這次加上了來自荷蘭的黑番茄，番茄味更見濃郁，是普通番茄湯底的加強版。<br><br>記者：謝翠玲<br>攝影：王國輝<br>TAG:</p></body></html>
