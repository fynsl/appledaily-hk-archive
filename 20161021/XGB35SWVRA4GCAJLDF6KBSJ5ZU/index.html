<html><header><meta charset="utf-8"><title>體壇拾趣：朱婷領軍力拼惜敗</title></header><body><h1>體壇拾趣：<br>朱婷領軍力拼惜敗</h1><p>周四世界冠軍球會女排錦標賽，朱婷效力嘅土超球隊華基夫銀行喺B組分組賽硬撼瑞士勁旅蘇黎世隊。華基夫銀行喺頭兩盤連輸22:25同25:27，不過主攻手朱婷喺第三盤就帶領球隊反擊，連追兩盤25:16同25:12；可惜佢哋喺決勝局尾段接連出錯，打到「刁時」輸14:16，就算朱婷獨得31分都難阻球隊以盤數2:3輸波。華基夫銀行周五對曼谷玻璃，爭取以B組次名晉級四強。（有線62及202台今日3:55pm直播）</p></body></html>
