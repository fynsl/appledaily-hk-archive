<html><header><meta charset="utf-8"><title>麥當娜拉票用口交利誘</title></header><body><h1>麥當娜拉票用口交利誘</h1><p>美國總統選舉下月舉行，樂壇天后麥當娜（Madonna）前日在紐約為諧星Amy Schumer棟篤笑表演做特別嘉賓時，呼籲觀眾投民主黨候選人希拉莉（Hillary Clinton）一票。</p><p>麥當娜露骨地「利誘」選民，揚言會為投希拉莉一票的人口交，更讚自己技術高超。美國饒舌歌手Eminem為唱衰共和黨候選人特朗普（Donald Trump）而作了新歌《Campaign Speech》。</p></body></html>
