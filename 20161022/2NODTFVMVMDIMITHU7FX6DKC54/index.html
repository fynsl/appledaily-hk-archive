<html><header><meta charset="utf-8"><title>颱風天倫樂　洗米嫂Heidi白裙抱女去Ball</title></header><body><h1>颱風天倫樂　洗米嫂Heidi白裙抱女去Ball</h1><p>洗米嫂陳慧玲(Heidi)旗下的慈善組織君慧慈善會，前晚在澳門舉行年度慈善ball。一向愛白裙的Heidi，着了一套兩件頭白色吊帶晚裝，露出纖腰。當日周家全家出動撐場，周父、洗米華大仔周柏豪、大女等，而一歲多識行的洗米B女就同樣着了白裙，和媽咪母女裝。<br>洗米嫂手持嘅粉紅clutch，係來自意牌Bottega Veneta，價值約一萬多元。</p></body></html>
