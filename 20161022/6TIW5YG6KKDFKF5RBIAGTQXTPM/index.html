<html><header><meta charset="utf-8"><title>求驗客手記：阿蘇膺金靴艾拉祝賀</title></header><body><h1>求驗客手記：<br>阿蘇膺金靴艾拉祝賀</h1><p>巴塞隆拿嘅烏拉圭前鋒蘇亞雷斯，以往曾經喺球場上又咬人又涉嫌種族歧視，因而停賽過一段時間，所以一般人都覺得佢有唔少仇口，不過，當「咬人蘇」喺日前第二次獲頒歐洲金靴獎後，曾經喺2011年同佢因為種族歧視而出現不和嘅前曼聯後衞艾拉，就一笑泯恩仇，喺個人社交網站Instagram上面恭賀阿蘇：「喺我嘅Instagram入面只有愛，沒有恨。路易斯（蘇亞雷斯），你係偉大嘅球員，係最出色嘅9號仔，恭喜你。」</p></body></html>
