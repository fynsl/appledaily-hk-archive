<html><header><meta charset="utf-8"><title>【是非不斷】林保怡轟ViuTV過橋抽板</title></header><body><h1>【是非不斷】<br>林保怡轟ViuTV過橋抽板</h1><p>古天樂前晚突爆seed發表ViuTV「乞兒論」，ViuTV昨雖沒回應，不過該台近日卻辣着不少火頭，除昨日向王丹及馮敬恩道歉外，另外，林保怡主演的《瑪嘉烈與大衛系列 綠豆》贏口碑，添食卻沒份拍，林保怡曾呻被過橋抽板。近日他與劇中女主角周家怡被邀拍咖啡廣告（圖），造型畫面場景似足《瑪》劇，ViuTV有感此舉涉侵犯版權，擬向相關人士採取法律行動。</p></body></html>
