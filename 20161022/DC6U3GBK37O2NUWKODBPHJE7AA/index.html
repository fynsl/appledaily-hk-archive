<html><header><meta charset="utf-8"><title>假面女子來港搭錯車</title></header><body><h1>假面女子來港搭錯車</h1><p>日本組合假面女子下月6日將再度來港出席動漫祭，早前便派出六名成員來港出席林建名80大壽，她們接受本報訪問時提到見了不少香港名人，大讚何傲兒可愛又有氣質。該次訪港之行，假面女子嘗試搭小巴落旺角，櫻雪表示：「我們由酒店去旺角，點知搭錯對頭車！」隊中主將立花安奈經常要坐在被托起的橡皮艇表演，她受訪時自言要控制體重，不過卻被隊友踢爆她經常食薯條與飲梳打水。<br>採訪：劉書寧<br>攝影：陳俊強</p></body></html>
