<html><header><meta charset="utf-8"><title>藍井艾露被爆自殘拍裸照</title></header><body><h1>藍井艾露被爆自殘拍裸照</h1><p>日本人氣女歌手藍井艾露深受動漫迷歡迎，月前她以健康理由叫停所有工作，日前更在其官網上宣佈無限期停工，她完成下月4日及5日兩場武道館個唱後會暫別歌壇，其兩張精選碟剛上市即打入銷量碟榜三甲。</p><p>藍井艾露毅然放下事業踏入休養期，令粉絲擔心不已，不過網上有關藍井的黑歷史卻越爆越多，除知道她曾以有澤由衣之名拍下大量水着寫真外，成名前更以素人身份自拍不雅照放上網，據知不雅照拍於11年前，相中人三點盡露，大膽程度令人咋舌。同時，藍井又被發現常用衣飾遮掩手腕，原因是其手腳均有疤痕，雙腕更有多條割手痕跡，疑入行前已有自殘傾向。<br>撰文：哥羅</p></body></html>
