<html><header><meta charset="utf-8"><title>識影一定要咁影！內地男夠定力海傍紮馬影女伴</title></header><body><h1>識影一定要咁影！<br>內地男夠定力海傍紮馬影女伴</h1><p>颱風海馬襲港，天文台昨日上午6時10分發出8號西北烈風或暴風信號，相信一眾打工仔都馬上回到被窩補眠。但也有不少攝影愛好者和遊客無懼狂風，專程到海傍感受海馬的威力。<br><br>在尖沙咀海徬，有外國遊客嘗試舉機自拍被風吹得「秀髮亂了」的畫面；又有內地男人「紮馬」成弓箭步，為身穿粉紅色長裙，被風吹得搖曳生姿的女伴拍照；另外又有爸爸和小孩在海徬看海，小孩最後更抱住欄杆不願走，各人映出颱風下眾生相，畫面好不有趣。</p></body></html>
