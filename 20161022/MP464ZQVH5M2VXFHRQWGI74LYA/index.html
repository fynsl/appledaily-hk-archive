<html><header><meta charset="utf-8"><title>求驗客手記：哥帥想清洗阿古路？</title></header><body><h1>求驗客手記：<br>哥帥想清洗阿古路？</h1><p>英國傳媒近日大爆哥迪奧拿希望快啲重組曼城，而射手阿古路同隊長兼後衞高柏尼更加係頭號清洗目標！曼城喺周三慘吞巴塞四蛋嘅歐聯分組賽，阿古路竟被貶為後備，而曼城早前已經簽入彭美拉斯嘅超新星加比爾捷西斯，呢位年僅19歲嘅射手喺一月轉會窗重開後加盟曼城，加上球隊不斷傳出想買奧巴美揚同基沙文嘅消息，咁阿古路要踢正選就更高難度啦。至於高柏尼就更加慘，哥帥情願用小將柏保路馬菲奧，都唔肯畀機會呢位據聞已傷癒嘅隊長。</p></body></html>
