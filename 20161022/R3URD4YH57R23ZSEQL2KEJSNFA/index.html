<html><header><meta charset="utf-8"><title>八號風球懸掛前潘頓趕住喺沙田馬場尋夢</title></header><body><h1>八號風球懸掛前<br>潘頓趕住喺沙田馬場尋夢</h1><p>最近表現比較失色嘅潘頓，今朝八號風球中止晨課前一早已現身開工，係最勤力嘅一位外籍騎師，一早已經到場操馬。禮拜日呂健威馬房參賽馬「人間尋夢」就由佢喺大圈親自考驗。操咗一輪馬之後，潘頓仲特登走去烽火台同多位練馬師傾計，佢同呂健威傾得最耐，傾咗成五分鐘先至分開。「人間尋夢」上季初出即刻跑第二，質素有番咁上下，今季雖然兩戰皆輸，不過潘頓唔肯放手，再睇埋今朝嘅動態，今趟一定要吼到實。</p></body></html>
