<html><header><meta charset="utf-8"><title>伊能靜驚變冇眉娘</title></header><body><h1>伊能靜驚變冇眉娘</h1><p>伊能靜以47歲高齡為年輕9年的丈夫秦昊生了細女米粒，女兒已經4個月大，目前她專心在家湊女。據台灣《蘋果》報道伊能靜大前日陪奶奶在台灣行街，素顏的她疲態畢露，她把帽子拉得很低，恍如冇眼眉一樣。她去到一些賣頭飾的地方，奶奶替她揀頭飾，全程有講有笑，似乎相處融洽。<br>之後伊能靜和奶奶轉去時裝店，邊行邊研究，伊能靜識趣地埋單，又主動拎袋，離開百貨公司時，因附近的舖頭已經拉閘，最後只好打道回府。<br>撰文：非非</p></body></html>
