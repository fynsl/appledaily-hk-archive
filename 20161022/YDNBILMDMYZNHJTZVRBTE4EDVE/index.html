<html><header><meta charset="utf-8"><title>【美圖晒晒】華航最美空姐　樣靚聲甜闖樂壇</title></header><body><h1>【美圖晒晒】<br>華航最美空姐　樣靚聲甜闖樂壇</h1><p>台灣中華航空空姐曾於6月罷工，網民大讚這是史上顏值最高的罷工行動。有網民在facebook分享華航空姐的抗議現場自拍中，當中一位就是被稱為「華航最美」的林佩瑤。<br><br>林佩瑤本身是星光迷，為了一圓自己的歌唱夢，停薪留職參加第二屆星光大道的選拔賽，雖然因為沒有舞蹈經驗而經常被人稱為「顧包包女郎」。但她以其獨特的聲線和自身的努力，還是贏得許多評審的青睞，比賽到最後進入前10強，決賽獲得第9名的成績。<br><br>台灣《蘋果日報》</p></body></html>
