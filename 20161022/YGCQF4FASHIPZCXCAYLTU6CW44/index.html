<html><header><meta charset="utf-8"><title>求驗客手記：中甲煞科港將做主角</title></header><body><h1>求驗客手記：<br>中甲煞科港將做主角</h1><p>中甲今日煞科，貴州智誠、天津權健同青島黃海頭三位同得56分，爭兩個升班席位；牌面睇，排頭嘅天津對有李志豪嘅梅州客家，贏波機會甚大，不過基藍馬因停賽冇得落場，而佢隊友、前港腳吳偉超今季做咗後備，季後約滿，佢希望好頭好尾，見證球隊升班。貴州上場靠「法叔」法圖斯絕殺天津，今日作客由港腳伊達領軍嘅新疆天山雪豹，伊達賽前講明會全力爭取贏波煞科。至於高梵效力嘅青島作客大連一方，相對會難踢啲。</p></body></html>
