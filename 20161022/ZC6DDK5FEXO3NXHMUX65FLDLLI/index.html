<html><header><meta charset="utf-8"><title>哭求老公唔好離婚　奀妹疑曾醉後割脈</title></header><body><h1>哭求老公唔好離婚　奀妹疑曾醉後割脈</h1><p>來自台灣嘅奀妹傅天穎，00年來港拍生力啤廣告走紅，曾參演電影，其後返台發展。之前多次有傳奀妹被富商照顧，指其收入與支出不相稱，又傳佢會嫁富商，至04年奀妹與同為台灣藝人的陳子強因拍戲相戀，05年未婚產子，至08年底先至補擺結婚酒，翌年8月突傳婚變，奀妹受傳聞困擾，在台北寓所與丈夫口角後，懷疑醉酒割脈自殺，幸無礙。<br><br>可惜奀妹這段婚姻，頻傳婚變。2012年，奀妹出席新碟宣傳活動時就，主動提到離婚傳聞，當時奀妹哭道：「我不會離婚！」又在記者會上展示存款單據，指自己要供樓同養小朋友，根本冇能力同陳子強離婚。</p></body></html>
