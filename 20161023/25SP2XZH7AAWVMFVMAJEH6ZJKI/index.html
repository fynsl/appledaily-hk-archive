<html><header><meta charset="utf-8"><title>余文樂傳嗒索模惹怒粉絲</title></header><body><h1>余文樂傳嗒索模惹怒粉絲</h1><p>現年34歲的余文樂自從與吳雨霏分手後，一直聲稱單身，昨日有報道指樂仔戀上樣靚身材正模特兒Angel Chu。據聞兩人已拍拖一年，早前樂仔的時裝品牌在北京開業，Angel亦有去撐場，並在Instagram貼合照，但惹來樂仔的內地fans呷醋，不停留言鬧爆Angel。樂仔昨日以短訊回覆：「我都幾十歲人，如果係，我唔會唔認！」<br>孰真孰假，身為當事人的樂仔最清楚，不過他好快會與另一位緋聞女友周冬雨合作，據悉《春嬌與志明》第三集《春嬌救志明》將於今個月底開拍，除了拍檔楊千嬅之外，還會加入周冬雨做第三者，到時樂仔與周冬雨又有機會談情說愛。<br>採訪：鍾國仁</p></body></html>
