<html><header><meta charset="utf-8"><title>趣趣地：尼馬續長約做「三哥」</title></header><body><h1>趣趣地：尼馬續長約做「三哥」</h1><p>美斯同基斯坦奴朗拿度（C朗）開始老，尼馬（圖）睇嚟會係未來球壇嘅揸弗人，所以巴塞隆拿趕緊同呢位巴西球星續約。喺上星期五，巴塞宣佈同24歲嘅尼馬續約到2021年，解約金頭三年逐年增加，喺合約最後三年嘅解約金高到2.5億歐元，相信可以嚇走其他豪門。據報，尼馬新約年薪1,600萬歐元（約1.4億港元），僅次美斯同C朗，亦反映到尼馬係當今第三人嘅地位。呢邊尼馬同巴塞續長約，但皇家馬德里嘅C朗續約就有阻滯，據報皇馬唔肯同佢續約五年，因為C朗已經31歲，受傷又開始多，如果續五年風險</p></body></html>
