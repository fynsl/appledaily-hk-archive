<html><header><meta charset="utf-8"><title>【圖解新聞】襯得起狂人梅拉尼婭若做第一夫人夠反傳統</title></header><body><h1>【圖解新聞】襯得起狂人<br>梅拉尼婭若做第一夫人夠反傳統</h1><p>美國總統大選，共和黨總統候選人特朗普和民主黨對手希拉莉難分難解，倘若特朗普當上總統，太太梅拉尼婭（Melania）將順理成章榮升第一夫人，更是位破格白宮女主人。因為她除了是美國自19世紀後另一位外國出生的第一夫人，甚至是首個拍過裸照、又傳出大量醜聞的第一夫人。</p><p>緊貼選情　即睇【美國大選】專頁：<br> http://hk.apple.nextmedia.com/uselection2016 </p></body></html>
