<html><header><meta charset="utf-8"><title>咁堅嘅馬都唔騎！雷神親述放棄佳龍駒兩原因</title></header><body><h1>咁堅嘅馬都唔騎！<br>雷神親述放棄佳龍駒兩原因</h1><p>周日(23日)沙田馬場第九場沙田錦標1600米國際二級賽，雷神莫雷拉揀「壯思飛」而棄另一勁馬上季7戰4冠1亞、今屆香港打吡大賽希望「佳龍駒」，究竟是甚麼原因呢？<br><br>莫雷拉解釋說：「我強調『佳龍駒』是匹值得尊重的對手，我仍決定為『壯思飛』主轡，原因有兩個。一來目前來看『狀思飛』的狀態比『佳龍駒』更fit，第二從馬匹賽績及性能方面來看，『壯思飛』跑一哩比較正宗，『佳龍駒』跑一哩以上威力更強。『壯思飛』在不斷進步之中，希望此馬能在我胯下贏馬捧盃。」</p></body></html>
