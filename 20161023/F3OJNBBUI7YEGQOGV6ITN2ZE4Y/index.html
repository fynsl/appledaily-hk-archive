<html><header><meta charset="utf-8"><title>【關仁隱事】大眼娃娃勁貪踏幾船</title></header><body><h1>【關仁隱事】大眼娃娃勁貪踏幾船</h1><p>公仔箱嘅花旦，好多都想釣個金龜，快啲上岸。自甩拖後，發姣功挾有米人夫嘅「大眼娃娃」，最後搞到人哋兩公婆吵鑊甘，之後大眼娃娃改媾「卒仔」，不過就輪到俾卒仔正印女友數臭，大眼娃娃當然又例牌否認係小三！關仁八到大眼娃娃其實同時會一腳踏幾船，佢次次都會分散投資，因為務求要喺男方身上有斬獲後，佢先肯收手。大眼娃娃過去幾年都係自稱單身，其實全力𢱑銀，回報多多，醒目嘅佢嫌投資一個唔夠喉，小心貪字變個貧。<br>撰文：關仁</p></body></html>
