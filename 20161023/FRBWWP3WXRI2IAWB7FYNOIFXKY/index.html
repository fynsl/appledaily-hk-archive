<html><header><meta charset="utf-8"><title>學而謝丈夫陪度難關</title></header><body><h1>學而謝丈夫陪度難關</h1><p>趙學而日前接受商台節目《1圈圈－星光背後》訪問，她重提當年拍完《皆大歡喜》後患上抑鬱症的事：「嗰四年不停做嘢，突然停落嚟，適應唔到。後嚟發覺有啲唔妥，就主動搵朋友傾訴，我本身係樂觀嘅人，冇諗過會有情緒病，好彩遇到林一峰，佢請我一齊做舞台劇，同年輕人一齊排戲，喺佢哋身上學到好多嘢，之後個病亦有好轉，可以減藥。」<br>患情緒病期間，學而慶幸獲當時的男友Alan不離不棄，之後二人更結婚，學而大讚老公人品好又浪漫，雖然大家也是火爆的人：「我同佢拍拖時冇諗過結婚，不過老人家覺得應該有名份，所以結婚係做畀父母睇。」<br>撰文：陳以晴</p></body></html>
