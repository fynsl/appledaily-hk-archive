<html><header><meta charset="utf-8"><title>中投擬進軍德國樓市</title></header><body><h1>中投擬進軍德國樓市</h1><p>【本報訊】中國人炒樓炒勻全球！路透引述消息人士指，中國主權財富基金中投（CIC）計劃進軍德國住宅樓市，計劃斥資近百億港元收購德國房地產集團BGP，亦是中資集團在德國最新收購活動。<br>報道稱，德國房地產集團BGP日前發聲明稱，公司已作價（包括債務在內）約12億美元（約93億港元）出售，摩根士丹利房地產投資業務（MSREF）提供顧問服務。中投未有回應報道。<br>今次中投收購BGP，反映中國對德國住宅房市的首筆重大投資。中投及其聯合投資人擊敗德國地產集團Vonovia和Deutsche Wohnen ，贏得對BGP競標。</p></body></html>
