<html><header><meta charset="utf-8"><title>張秀文谷胸嚇窒坤哥</title></header><body><h1>張秀文谷胸嚇窒坤哥</h1><p>張秀文、吳業坤、梁嘉琪及唐詩詠昨日應邀到鑽石山荷里活廣場出席CP世界雞蛋日繽紛嘉年華活動，藝人分組以平底鑊接雞蛋，咪神張秀文貼身谷胸上陣夥拍坤哥玩遊戲，但坤哥不敢直視張秀文。</p><p>坤哥直認感尷尬，不知眼神放哪裏，後來表示望平底鑊，眾所周知咪神豈止平底鑊，張秀文解圍說：「圓底鑊啦。」坤哥說：「後台望到秀文打扮，都知眼神要好小心。」至於張秀文則說：「以為大家習以為常，天氣就快凍，今日玩遊戲好開心，條裙好fit，唔會擔心。」而唐詩詠透露近日為健康減少吃肉，躁脾氣也會減少，但一個月有幾日女性周期仍會情緒起伏，男友洪永城不敢惹她。<br>採訪：卓寶花<br>攝影：仇志德</p></body></html>
