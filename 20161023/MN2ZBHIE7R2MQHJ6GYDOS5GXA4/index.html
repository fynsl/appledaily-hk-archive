<html><header><meta charset="utf-8"><title>【今日笑一笑】畀奸狗搶曲奇　B仔好鬼激氣</title></header><body><h1>【今日笑一笑】<br>畀奸狗搶曲奇　B仔好鬼激氣</h1><p>狗狗通常都和家中的嬰兒相處融洽，很多時狗狗甚至會幫助少主，但凡事總有例外。<br><br>片段中見到外國一個精靈B仔，幾經艱辛從廚櫃拿出一塊曲奇餅，但不慎弄跌在地上。此時一直冷眼旁觀的狗狗卻極速吞噬整塊曲奇餅，坐享其成。B仔見狀當然非常生氣，哭得聲嘶力竭，但他很快重新振作起來，再從廚櫃拿出另一塊曲奇餅，這次狗狗也不敢惹他了，B仔終於可以一嘗辛苦得來的曲奇餅，一臉滿足。<br><br>YouTube</p></body></html>
