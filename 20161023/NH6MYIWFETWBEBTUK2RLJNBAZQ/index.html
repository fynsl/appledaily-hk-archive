<html><header><meta charset="utf-8"><title>Joey Tang唔怕觀眾掟樽</title></header><body><h1>Joey Tang唔怕觀眾掟樽</h1><p>太極樂隊成員鄧建明（Joey Tang 右）昨在梅窩銀礦灣沙灘出席「沙灘音樂節2016」，同場還有財政司司長曾俊華、旅發局主席林建岳和雷有輝。問到太極有否想過開沙灘演唱會？Joey Tang笑指20年前成員盛旦華（蛇哥）曾提議在浮台搞騷，但怕觀眾聽不到，最終不成事。對於樂隊LMF早前開騷，有女觀眾被人掟樽導致受傷，他說：「唔怕，呢個好和平，唔係話人哋嗰啲唔和平。」</p></body></html>
