<html><header><meta charset="utf-8"><title>【多才多藝】獲韓政府委任文化大使</title></header><body><h1>【多才多藝】獲韓政府委任文化大使</h1><p>超盈近年專心搞藝術文化事業及藝術拍賣生意，做得有聲有色，被四太錫到燶，獲贈6億磚頭，身家暴漲至10億。超盈除學做女強人外，近月更在港澳兩地文化界擔任不少公職，如與二房家姐超瓊齊齊在澳門被委任做文化產業委員會會員，她於今個月初便在澳門搞了一場「Y設計展」，為當地設計系畢業學生搞展覽。<br>另外，日前超盈又被韓國政府委任為文化大使，負責在港澳兩地推廣韓國文化交流，她日前出席活動接受韓國駐港領使頒發的委任狀，更於活動上與負責表演的韓國男子組合M.A.P 6合照（圖）。</p></body></html>
