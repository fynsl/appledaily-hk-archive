<html><header><meta charset="utf-8"><title>趣趣地：吳偉超中甲捧盃賀壽</title></header><body><h1>趣趣地：吳偉超中甲捧盃賀壽</h1><p>恭喜吳偉超喺35歲生日捧盃，用金牌告別天津權健。中甲噚日煞科，權健、貴州智誠同青島黃海賽前同得56分排三甲，三隊爭兩個升班席位。最終三隊都贏波，權健以3:0大勝梅州客家，由於對賽成績最好，贏冠軍升班；權健港將基藍馬同吳偉超雖然冇份踢，但賽後都一齊慶祝。噚日生日嘅超哥已經同權健約滿，話嚟緊會向教練方向發展。至於法圖斯嘅智誠就以2:1贏咗新疆天山雪豹，以亞軍晉身中超，「法叔」下季有機會喺中超披甲。至於有高梵效力嘅黃海雖然贏咗大連一方，但對賽成績係三隊最差，所以冇份升班。</p></body></html>
