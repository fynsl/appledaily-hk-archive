<html><header><meta charset="utf-8"><title>土屋親子跳《PPAP》</title></header><body><h1>土屋親子跳《PPAP》</h1><p>PIKO太郎的洗腦歌《PEN-PINEAPPLE-APPLE-PEN》連續兩周登上YouTube點擊冠軍，更打入美國Billboard第77位，NHK正力邀他及宇多田光出席《紅白歌唱大賽》。PIKO太郎的騎呢打扮料成今年萬聖節大熱，他更把服飾送予avex社長松浦勝人。至於混血女星土屋Anna，日前偕12歲囝囝澄海黐鬚扮PIKO太郎拍片大跳《PPAP》，土屋卻笑到甩嘴。</p></body></html>
