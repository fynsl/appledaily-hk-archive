<html><header><meta charset="utf-8"><title>【一周必看】偲嫣大反擊　史SIR要佢性感照咁激？</title></header><body><h1>【一周必看】<br>偲嫣大反擊　史SIR要佢性感照咁激？</h1><p>正義聯盟李偲嫣早前捲入欠債風波，被黨友指控涉虧空公款及欠債不還，藉「愛國愛港」的名目跟成員借錢。其中，苦主史先生更稱，過去3年間先後借逾80萬港元給李偲嫣，雙方透過私訊聯絡內容親暱，在記者會上更公開李偲嫣傳給他的「嘟嘴照」。李偲嫣在facebook發表逾4千字的長篇聲明回應指控，稱對方含血噴人，保留追究其法律責任。<br></p></body></html>
