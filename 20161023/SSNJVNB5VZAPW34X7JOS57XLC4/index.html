<html><header><meta charset="utf-8"><title>新海誠獲東京電影節表揚</title></header><body><h1>新海誠獲東京電影節表揚</h1><p>動畫大師新海誠新作《你的名字。》成績驕人，累積票房已超越宮崎駿名作《崖上的波兒》創下的155億日圓（約11.7億港元），取代成最賣座日片之第五位。《你》片與《真．哥斯拉》帶挈片商東寶今年業績刷新330億日圓（約25億港元）之新高，新海誠至少賺得2億日圓（約1,500萬港元）進賬。最近內地搶先推出《你》翻拍DVD，每隻售15元人仔。而新海誠將獲周二揭幕的「東京電影節」獲頒獎表揚。</p></body></html>
