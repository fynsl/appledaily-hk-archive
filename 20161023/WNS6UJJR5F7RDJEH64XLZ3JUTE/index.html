<html><header><meta charset="utf-8"><title>「關公」召喚！C朗正宗搞出「大頭佛」</title></header><body><h1>「關公」召喚！<br>C朗正宗搞出「大頭佛」</h1><p>基斯坦奴朗拿度（C朗）剛剛請咗超級經理人文迪斯索爆囡囡Marisa，出任佢自己嘅網絡公關，管理C朗嘅各社交網站運作。估唔到，C朗就即刻爆出關公災難，喺佢facebook上為咗同廣大球迷打招呼，po咗一張同佛像水池影嘅相，只不過相中C朗踩住佛像邊位，呢個po士就惹嚟極多人反感，認為C朗唔尊重宗佛教，遭到網民洗版。以往，C朗嘅社交網站甚少會開罪人，今次冇事搵事做，成有7萬個負皮，形象唔多唔少都會有影響。</p></body></html>
