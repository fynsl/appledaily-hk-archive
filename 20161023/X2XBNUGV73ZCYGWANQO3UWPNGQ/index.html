<html><header><meta charset="utf-8"><title>金裕貞赴菲會合朴寶劍</title></header><body><h1>金裕貞赴菲會合朴寶劍</h1><p>韓國男星朴寶劍憑人氣劇集《雲畫的月光》上位，廣告片約不斷，年尾更計劃舉行亞洲巡迴見面會吸金。而前日朴寶劍與《雲畫》劇組飛到菲律賓旅行慶功，昨日即被捕獲與好兄弟郭東延在酒店泳池玩水，二人更於水中跳舞，玩得相當盡興。</p><p>至於金裕貞和鄭振永就因工作關係，昨日才飛抵當地會合朴寶劍等人。另外，朴寶劍方面透露因為之前要趕拍《雲畫》而暴瘦，更差點暈倒，因此短期內朴寶劍會先會專注休息，之後再挑選新作品。</p></body></html>
