<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】童童霆鋒鳥巢捧Eason</title></header><body><h1>【馮仁昭四圍超】<br>童童霆鋒鳥巢捧Eason</h1><p>陳奕迅（Eason）前晚喺北京鳥巢舉行巡唱尾場，老婆徐濠縈同好友謝霆鋒、梁朝偉、陳慧嫻、余文樂等拉隊捧場，最愛喺社交網貼藝人合照嘅公關鄭紹康（左），就貼咗同霆鋒、王菲囡囡竇靖童、霆鋒媽咪狄波拉嘅合照，踢爆咗呢三位關係親密嘅人同場睇騷，有傳王菲都有捧場㖭！由於歌神張學友都喺北京開騷，Eason喺慶功宴上表示：「歌神是自己努力學習的榜樣。」<br>撰文：馮仁昭</p></body></html>
