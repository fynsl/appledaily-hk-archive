<html><header><meta charset="utf-8"><title>Wyman代寫歌唱出心聲</title></header><body><h1>Wyman代寫歌唱出心聲</h1><p>欣宜是鄭少秋和沈殿霞愛女，自細便集萬千寵愛在一身，更繼承了亡母的「開心果」形象，人緣甚佳，她前晚開處女騷，撐場的圈中人多不勝數，有白雪仙、許廷鏗、胡鴻鈞、關心妍和老公楊長智、鍾舒漫和胞妹鍾舒祺、李琳琳和姜大衛夫婦、徐子珊及陳鍵鋒等。<br>曾為欣宜度身訂做歌曲《你瘦夠了嗎？》和《女神》的填詞人黃偉文（Wyman），前晚坐在台下支持欣宜，欣宜在台上表示最愛敞開心扉跟Wyman分享心事，然後Wyman就會把她的心聲轉化成歌詞，句句到肉。<br>採訪：王連連<br>攝影：仇志德</p></body></html>
