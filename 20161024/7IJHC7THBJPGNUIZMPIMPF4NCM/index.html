<html><header><meta charset="utf-8"><title>大肚珍納積遜轉信伊斯蘭教</title></header><body><h1>大肚珍納積遜轉信伊斯蘭教</h1><p>現年50歲的美國著名女歌手珍納積遜（Janet Jackson），與年輕8載的富豪老公Wissam Al Mana於2012年結婚，今年終於造人成功，盛傳下月是預產期。屬高齡產婦的珍納積遜陀B後增磅不少，近日頻頻被拍到挺巨肚外出添置BB用品，日前她則拖實老公現身倫敦街頭恩愛購物。當日珍納積遜以包着頭巾的伊斯蘭教婦女打扮露面，據知她自嫁人後已開始成為伊斯蘭教教徒。</p></body></html>
