<html><header><meta charset="utf-8"><title>洗米嫂湊女行善</title></header><body><h1>洗米嫂湊女行善</h1><p>周焯華（洗米華）老婆陳慧玲昨日以仁愛堂副主席身份，帶同兩女兒到奧海城出席「仁愛堂小跳豆慈善騷」活動，嘉賓趙頌茹（阿Yu）亦帶同細女到場。洗米嫂於活動前，帶了囡囡到附近的蘋果專賣店購物，三母女有講有笑好歡樂。活動上，洗米嫂上台時，細女活潑地向媽媽揮手，大女見狀就用手機拍下妹妹可愛樣，洗米嫂亦興奮地向細女揮手。<br>日前黑色暴雨，阿Yu透露湊女放學時相當狼狽，她說：「我唔想佢濕到，帶晒雨褸，前面孭書包，後面孭住個女。行過啲路好似水浸變咗河咁，嗰一刻覺得母愛好偉大，好似超人。」<br>採訪，攝影：王連連</p></body></html>
