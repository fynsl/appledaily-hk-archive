<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳逸璇新歌寫失蹤經歷</title></header><body><h1>【馮仁昭四圍超】<br>陳逸璇新歌寫失蹤經歷</h1><p>陳逸璇同三個男仔組成嘅新組合1520、許懷欣、劉浩龍等，噚晚喺紅館參加「2016香港國際青年音樂節」，陳逸璇話：「我哋最近寫咗四首歌，係串連我嘅故事，之前銷聲匿迹一排，大家聽歌就知我做過乜。」問到佢同外籍老公幾時生B？佢笑話：「應該唔會住，我仲細。」另外，許懷欣最近為爹哋許冠傑推出手辦公仔：「限量版300個，定價580蚊，演唱會現場買就平100蚊。」<br>撰文：馮仁昭</p></body></html>
