<html><header><meta charset="utf-8"><title>體壇拾趣：禾恩身在牛營撐咸仔</title></header><body><h1>體壇拾趣：<br>禾恩身在牛營撐咸仔</h1><p>上周六喺奧斯汀舉行嘅F1美國站排位賽，吸引到滑雪女將禾恩同網球名將「大威」威廉絲等運動員到場觀賽。雖然禾恩接受咗紅牛車隊邀請去參觀車庫，但佢上周二先同「黑帝」咸姆頓一齊打保齡球慶祝自己32歲生日，支持紅牛之餘就梗係不忘撐老友啦，而大威都有為平治車隊打氣㗎。最終平治車手又包Q，黑帝喺Q3創出最快圈速1分34秒999，以0.216秒力壓隊友羅斯保搶得頭位。 </p></body></html>
