<html><header><meta charset="utf-8"><title>體壇拾趣：路斯歸隊三日即擔正？</title></header><body><h1>體壇拾趣：<br>路斯歸隊三日即擔正？</h1><p>戴歷路斯（Derrick Rose）早前因為涉嫌強姦前女友而被告上法庭，呢位最終獲判無罪嘅紐約人控衞喺上周六就正式回歸球隊練波。路斯自從本月四號開始就要出庭作供，而佢就大爆自己最遺憾嘅唔係冇得同班新隊友一齊打季前賽，而係錯過咗囝囝P.J.喺12號舉行嘅四歲生日會。紐約人主帥漢拿錫（Jeff Hornacek）就話路斯嘅狀態唔錯，預計周二作客騎士嘅揭幕戰有機會正選上陣。</p></body></html>
