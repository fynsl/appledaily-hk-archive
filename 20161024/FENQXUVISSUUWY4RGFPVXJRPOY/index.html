<html><header><meta charset="utf-8"><title>【一周必看】屯門新盤貴市價三成發展商點「解釋」？</title></header><body><h1>【一周必看】屯門新盤貴市價三成<br>發展商點「解釋」？</h1><p>【一周必看】樓市發高燒，全城新盤狂加價。屯門偏遠位置的單幢盤䨇寓，嗌到市中心價錢，貴三個月前同區上車盤豐連逾三成。香港興業（480）牽頭發展的湖安街䨇寓，首批50伙折實平均呎價近1.2萬元，銀碼不見二字頭，開放式最平310萬元，另已定周日及周一分批開售的將軍澳藍塘傲，呎價已逼近1.5萬元，累積加幅13%。</p></body></html>
