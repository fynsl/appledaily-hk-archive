<html><header><meta charset="utf-8"><title>拍拖唔介意公開金宇彬有女必認</title></header><body><h1>拍拖唔介意公開<br>金宇彬有女必認</h1><p>話晒金宇彬都係Oppa，受到萬千女fans熱愛，顧住自己飯碗、唔坦白自己啲感情事都係人之常情，之但係金宇彬好少咁做，佢之前被踢爆同模特兒劉智安拍拖，金宇彬都冇扭擰，承認的確熱戀中。雖然嗰段戀情只係維持咗兩年，但金宇彬都冇迴避過提起。<br> <br>到舊年7月，金宇彬就被揭同大佢5年、憑韓劇《我女友是九尾狐》 一炮而紅嘅女星申敏兒因合作拍廣告認識，事隔一年因接觸得多而產生好感撻着，更喺百忙之中抽時間拍拖。一度有傳兩人打算喺今年結婚，不過到就快年底，仍未有聲氣，睇嚟屬流料居多。</p></body></html>
