<html><header><meta charset="utf-8"><title>李蕙敏46歲恨生仔</title></header><body><h1>李蕙敏46歲恨生仔</h1><p>宣萱、李蕙敏（Amanda）、黃長興夫婦和囡囡、黃婉君夫婦（Rosanne）和兩名兒子昨日在大埔出席「童夢護脊舞動慈善行2016」活動，黃長興兩歲囡囡Paige有點怕醜，全程要爹哋抱住，而Rosanne一對兒子穿上同款T恤，相當可愛。<br>現年46歲的Amanda跟外籍老公結婚3年，坦言正努力造人：「好耐之前諗住生女，不過老公話女好多嘢要擔心，所以改變咗想生仔，𠵱家改食多啲肉同澱粉質，希望增加生仔機率。」此外，宣萱最近狀態回勇，她直言靠朋友介紹新科技去水腫和美白，而稍後到內地拍劇，趁離港前做身體、婦科檢查及洗牙。<br>採訪：馬建華<br>攝影：沈健程</p></body></html>
