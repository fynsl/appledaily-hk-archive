<html><header><meta charset="utf-8"><title>「V1VA」被偷炒壆翻車主嚟到O晒嘴</title></header><body><h1>「V1VA」被偷炒壆翻<br>車主嚟到O晒嘴</h1><p>【本報訊】一輛掛P牌自訂車牌「V1VA」的平治四驅車，昨凌晨4時許沿東區走廊西行，轉入銅鑼灣維園道近百德新街，失控撞向石壆向左翻側，現場五條行車線，從左三線至石壆遺下30米胎痕。<br><br>一名途經的女子，聽到巨響發現意外，目睹一名本地及一名南亞男子，從車廂爬出，並迅即逃離現場，於是報警。警方接報到場，並聯絡車主到場調查。據稱車主將車交給北角京華道一間車房維修，未知被人駛走原因。警方將案列擅自取去交通工具，交由灣仔警區刑事調查隊跟進，追緝涉案男子下落。</p></body></html>
