<html><header><meta charset="utf-8"><title>之之賣睡衣受歡迎</title></header><body><h1>之之賣睡衣受歡迎</h1><p>關之琳（之之）與時裝品牌Moiselle合作推出睡衣系列Rosamund Moiselle，近日正式進駐中環畢打街商舖，並於日前舉行開幕，不過之之未有通知傳媒到場採訪，僅是招呼親朋好友。<br>之之舖頭開張當日，邀請了上山詩鈉、孫名翠、金燕玲及汪詩詩等出席開幕禮，身為老闆的她全程落力招呼，跟嘉賓寒暄外，更為揀衫的朋友提供意見，表現專業。不過，之之似乎比其睡衣更具吸引力，不時被在場賓客集郵，甚至排隊等候跟之之合照，可見老闆娘相當受歡迎。沒多久之之發現記者拍照，更大方打招呼，然後繼續招呼朋友，心情靚爆。<br>採訪、攝影：吳耀輝、梁繼光</p></body></html>
