<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】袁彌明：從政要有承擔</title></header><body><h1>【馮仁昭四圍超】<br>袁彌明：從政要有承擔</h1><p>袁彌明噚日喺旺角出席其經營嘅生活百貨第六間分店開幕，佢指現時自由行減少，相對租金都有回落。對於佢早前辭任人民力量主席，佢話想休息一下。提到青年新政梁頌恆同游蕙禎嘅宣誓風波，佢話：「人係乜嘢都可以講，但用意係傷害人，引發民族仇恨嘅，咁你要敢做敢認囉，作為一個從政者，要有承擔。」但佢認為要畀機會以直選入立法會嘅議員再次宣誓。<br>撰文：馮仁昭</p></body></html>
