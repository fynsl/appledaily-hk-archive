<html><header><meta charset="utf-8"><title>米高謝洛美學詠春</title></header><body><h1>米高謝洛美學詠春</h1><p>於海口舉行的「觀瀾湖世界明星賽」昨日閉幕，最後由中國最年輕的奧運高球手李昊桐、內地歌手滿文軍及職業高球手Anna Nordqvist一隊奪冠。滿文軍表示：「打咗10幾年，唔係唱歌就打波，不過都係第一次贏大型賽事，好開心。」李昊桐亦笑稱：「最開心係獎金有20萬美金，第一次。」<br>另外，荷李活巨星兼影帝米高德格拉斯（Michael Douglas）及Marvel超級英雄「鷹眼」謝洛美維納（Jeremy Renner）日前抽空參觀觀瀾湖華誼馮小剛電影公社，其間兩人欣賞花槍及詠春表演，都表現得頗有興趣，更即時模仿詠春拳法及姿勢。<br>採訪：曾小嘉</p></body></html>
