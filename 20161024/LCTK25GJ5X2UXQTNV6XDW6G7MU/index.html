<html><header><meta charset="utf-8"><title>【一周必看】長毛建制「午餐肉」大戰邊個中頭獎慘叫？</title></header><body><h1>【一周必看】長毛建制「午餐肉」大戰<br>邊個中頭獎慘叫？</h1><p>【一周必看】建制派議員經常炮轟泛民發動流會浪費公帑，但是為阻青年新政梁頌恆及游蕙禎再宣誓，他們不惜「打倒昨日的我」，以流會追擊兩人，但民主派議員也不甘示弱，社民連梁國雄效法工聯會前立會議員王國興，以午餐肉嘲諷建制派浪費公帑，更加觸發建制派議員與梁國雄互掟午餐肉。北京官方媒體新華社以「愛國愛港」形容建制派流會行動，有民主派形容若果建制派再發動流會，民主派將難以阻止。</p></body></html>
