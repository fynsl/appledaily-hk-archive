<html><header><meta charset="utf-8"><title>求驗客手記：30歲戴亞比就掛靴</title></header><body><h1>求驗客手記：30歲戴亞比就掛靴</h1><p>傷患幾時都係運動員最大嘅敵人，好似前阿仙奴中場戴亞比咁，雖然佢喺2006年一月加盟兵工廠嗰陣有「新韋拉」嘅美譽，可惜佢一直受傷患纏身，而喺2015年夏天，兵工廠都終於將佢放棄，等佢免費加盟法甲嘅馬賽。不過，轉咗會嘅戴亞比並冇轉運，依然同傷患結下不解緣，日前又從法國飛抵倫敦，要做足踝手術，而一般估計，30歲嘅戴亞比仲可能因為今次手術而掛靴㖭，認真慘情。</p></body></html>
