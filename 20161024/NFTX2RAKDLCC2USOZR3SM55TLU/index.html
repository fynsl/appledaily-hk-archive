<html><header><meta charset="utf-8"><title>求驗客手記：多蒙特靠後勁搶一分</title></header><body><h1>求驗客手記：多蒙特靠後勁搶一分</h1><p>多蒙特上周六喺德甲展示強大後勁，雖然半場落後恩高斯達特0:2，戰到60分鐘亦落後緊1:3，不過靠基斯甸普列錫喺補時一分鐘入波，最終作客逼和3:3。儘管佢哋執番一分，但喺聯賽經已連續三場不勝，家陣八戰得14分，落後榜首嘅拜仁慕尼黑六分。拜仁同日主場對慕遜加柏，靠維達爾同杜格拉斯哥斯達頭頂腳踢，主場贏慕遜加柏2:0；但係，喺上周中歐聯入波嘅拜仁前鋒湯馬士梅拿，喺今季聯賽仲未入到波，踢咗七場依然係零入球，睇嚟要加把勁至得。</p></body></html>
