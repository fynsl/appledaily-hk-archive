<html><header><meta charset="utf-8"><title>施嘉莉開店賣爆谷</title></header><body><h1>施嘉莉開店賣爆谷</h1><p>「黑寡婦」美國女星施嘉莉祖安遜（Scarlett Johansson）除了忙於拍電影，還要照顧與法籍記者丈夫Romain Dauriac所生的囡囡，近日她更踩過界開爆谷店。施嘉莉與丈夫在巴黎開了一間名為Yummy Pop的爆谷店，她指將美國小食帶到歐洲城市是她與家人一直以來的夢想。Yummy Pop前日已經開業，引來大批顧客於門外大排長龍，施嘉莉與老公親身到店舖巡視，她還充當店員做生招牌吸客。</p></body></html>
