<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】雨僑擺烏龍入錯戲院</title></header><body><h1>【馮仁昭四圍超】<br>雨僑擺烏龍入錯戲院</h1><p>雨僑同譚俊彥噚日喺旺角出席電影《驚心破》謝票活動，雨僑自爆瘀事：「之前帶阿媽睇戲，烏龍到入錯院，睇咗半個鐘仲以為係宣傳片，阿媽好緊張，驚miss咗我嘅戲份。」而譚俊彥提到之前同謝霆鋒喺泰國拍《驚》片一幕追逐戲：「揸住三個轆嘅車，霆鋒好勁，架車仲要有兩個轆離地，我仔細老婆嫩就唔敢喇！」佢又話歲半大囡囡做咗破壞王：「佢𠵱家會咬我、搣我同打我。」<br>撰文：馮仁昭</p></body></html>
