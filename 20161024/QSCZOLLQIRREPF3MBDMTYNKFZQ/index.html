<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】曉明心痛血癌粉絲病逝</title></header><body><h1>【馮仁昭四圍超】<br>曉明心痛血癌粉絲病逝</h1><p>黃曉明喺內地嘅愛心基金一直資助白血病患者張小雨，小雨係佢粉絲，曉明都幾錫呢位粉絲，今年4月，小雨結婚，佢現身婚禮現場，仲做埋證婚人，令一對新人都好開心。小雨之後接受骨髓移植，7月出院，可惜病情惡化，前日過咗身，終年僅25歲。前晚深夜曉明喺微博留言：「我盡力了，但沒能留住你。今天突然，下起了小雨。」語氣哀傷。<br>撰文：馮仁昭</p></body></html>
