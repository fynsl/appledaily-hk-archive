<html><header><meta charset="utf-8"><title>田中麗奈補辦婚宴</title></header><body><h1>田中麗奈補辦婚宴</h1><p>現年36歲的日本女星田中麗奈，在今年2月宣佈與拍拖未夠一年的40歲醫生閃婚。田中麗奈註冊後在5月曾到夏威夷舉行婚禮，近日假銀座一間地中海菜餐廳補辦婚宴，田中麗奈披上嫁衣，新郎哥則穿西裝褸再襯短褲，獲女星南果步及名模佐田真由美等圈中人到賀。<br>另外，同於90年代出道的女歌手hitomi前日亦傳來喜訊，她表示周六已為第三任丈夫順利誕下7磅男嬰。據hitomi寫blog透露，老公帶住子女入產房陪她迎接新生命來臨，自言以40歲之齡生產感到些少不安，揚言今後會為養育三子女及事業繼續努力。<br>撰文：哥羅</p></body></html>
