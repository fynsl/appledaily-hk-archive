<html><header><meta charset="utf-8"><title>翠如生日罕晒事業線</title></header><body><h1>翠如生日罕晒事業線</h1><p>黃翠如、羅仲謙、江若琳、泳兒、衛詩雅與葉蘊儀等昨日盛裝出席沙田馬場活動。適逢35歲生日，翠如罕有地谷胸大露背現身，而回復單身的江若琳也騷三吋事業線。翠如表示吊帶裙是好友設計師所造，她說：「我嚟到睇到條裙，佢話係兄弟就着咗佢，生日就算啦，一次咁多。」她坦言生日最開心是見到男友。<br></p><p>傳出楊怡造人成功，羅仲謙聞言後說：「以我所知係努力中，坦白講都冇乜所謂，唔係報道所講咁。」至於江若琳笑指要騷一騷事業心，目前享受單身，她說：「（分手）詳細原因就唔講，始終係兩個人嘅事，性格係好緊要。」並指期待找對的人。<br>採訪：馬建華<br>攝影：沈健程</p></body></html>
