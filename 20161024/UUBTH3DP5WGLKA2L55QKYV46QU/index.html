<html><header><meta charset="utf-8"><title>求驗客手記：巴塞絕殺充滿火藥味</title></header><body><h1>求驗客手記：巴塞絕殺充滿火藥味</h1><p>上周六西甲，巴塞隆拿贏得險之餘仲充滿火藥味，兼且仲傷埋主力恩尼斯達。巴塞作客華倫西亞由美斯先開紀錄，到下半場被華倫連入兩球反超前，幾分鐘後蘇亞雷斯建功扳平2:2，到補時阿蘇喺禁區被侵犯，美斯喺94分鐘操刀搞掂贏3:2。</p><p>場波一共出現九面黃牌，不過恩尼斯達喺比賽初段，被華倫中場安素佩雷斯踢傷要退下火線，巴塞教練安歷基賽後就炮轟連黃牌都冇張，賽後有指恩尼斯達可能要休戰兩個月。當美斯絕殺後，一班巴塞球員圍埋慶祝，尼馬同阿蘇就被台上華倫球迷掟落嚟嘅水樽打中，美斯即扯火疑似爆操鬧佢哋。</p></body></html>
