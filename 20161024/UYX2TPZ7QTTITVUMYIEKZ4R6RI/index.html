<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】馮淬帆對香港冇感情</title></header><body><h1>【馮仁昭四圍超】<br>馮淬帆對香港冇感情</h1><p>年過70嘅馮淬帆喺台灣定居超過30年，前日佢喺高雄出席一個電影節活動，被問到點解唔喺香港住，佢就話自己係廣東人，唔係香港人，又話對香港完全冇感情，選擇定居台灣，因為覺得全亞洲最好嘅地方係台灣。<br>馮淬帆至今依然單身，後生嗰陣佢同阿姐汪明荃拍過拖，阿姐係佢初戀，以前佢都講過本來阿姐同佢老友鄒世孝一齊，自己唔係有心撬牆腳，仲話劉兆銘最清楚佢哋點開始。<br>撰文：馮仁昭</p></body></html>
