<html><header><meta charset="utf-8"><title>【動畫】無端恐懼又憔悴？測試吓係咪過份焦慮</title></header><body><h1>【動畫】無端恐懼又憔悴？<br>測試吓係咪過份焦慮</h1><p>香港人生活壓力大，情緒病甚至成為都市病。想知道自己是否過份焦慮，可看看出現以下情況有多頻密，醫生有時也會查問病人這些問題，以評估他們是否焦慮徵狀：<br><br>1. 神經繃緊、緊張<br><br>2.常常覺得有壞事將會發生，十分恐懼<br><br>3.身體不適，好像有蝴蝶在胃裡飛<br><br>4.日夜擔心<br><br>5.很難放鬆，無法休息，覺得自己應該有事要辦<br><br>6.無故突然感到驚慌<br><br>如果以上情況經常出現，便有機會是過份焦慮，甚至影響健康，建議最好諮詢醫生意見。<br><br>英國《鏡報》</p></body></html>
