<html><header><meta charset="utf-8"><title>李治廷拖母行街</title></header><body><h1>李治廷拖母行街</h1><p>李治廷自從離開黎明公司後，放棄香港市場，全力返內地賺人民幣。不過，香港令他留戀的還有一直疼錫的媽媽，故他不時都會返港做孝順仔。<br>日前李治廷便與同母異父姊姊及兩位友人在中環元創方附近現身，一臉鬚根、戴賊仔帽的他全程拖實媽媽，一行5人由元創方沿歌賦街行去中環，李治廷不時走入一些小店四圍望，包括賣太陽眼鏡及音樂用品店，同樣吸引到他。其後眾人去到售賣冬甩的專門店嘆下午茶，離開時有人認出他用手機影相，李治廷便與友人分道揚鑣，各有各離開。<br>採訪、攝影：黃柏倫、畢紹基</p></body></html>
