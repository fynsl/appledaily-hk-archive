<html><header><meta charset="utf-8"><title>徐天佑𠱁女撞8號波</title></header><body><h1>徐天佑𠱁女撞8號波</h1><p>王灝兒（JW）的12億男友舊愛陳欣妍（Shirley）銳意闖娛樂圈，她近日孖徐天佑開拍黃永峰（Charlie）執導新片《沒有傍晚的後天》，上周開鏡，撞正黑雨和8號風球。<br>天佑和Shirley戲中扮戀人，他們因為要聽天由命，拍攝時不忘跟導演Charlie打賭，誰估錯收工時間被罰塗上紅色手甲和腳甲，天佑雖輸了，但因拍攝時雙手要出鏡而免疫。<br>天佑表示未試過開戲遇上惡劣天氣，他說：「有一晚拍我安慰Shirley嘅戲，預咗出外景，但驚落雨改為室內，不過商量後覺得外景較適合，嗰晚撞正掛8號風球前夕，好大風，好彩最後順利拍完。」<br>採訪：楊定</p></body></html>
