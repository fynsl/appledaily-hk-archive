<html><header><meta charset="utf-8"><title>《陰屍路》第7季兩主角慘死</title></header><body><h1>《陰屍路》第7季兩主角慘死</h1><p>喪屍電視劇《陰屍路》（The Walking Dead）第7季日前開播，上一季最尾講到奸角Negan捉了一班主角，並且用棍扑死其中的人。第7季開頭約20分鐘，觀眾透過Rick的回憶看當時的情況。Negan首先殺死了由Michael Cudlitz飾演的Abraham（右），之後再殺死Steven Yeun飾演的Glenn（左），而Glenn大肚妻子Maggie嚎哭慘叫，場面令人傷心。</p></body></html>
