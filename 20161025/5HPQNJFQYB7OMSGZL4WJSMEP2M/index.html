<html><header><meta charset="utf-8"><title>趣趣地：國米又輸迪保亞危矣</title></header><body><h1>趣趣地：<br>國米又輸迪保亞危矣</h1><p>今季意甲AC米蘭起飛，但另一米蘭球隊國際米蘭就唔爭氣喇，周日聯賽又輸，作客阿特蘭大臨完場輸12碼，1:2敗走遭逢意甲三連敗，已經跌到落14位。國米今季組軍皮費都唔少，收購祖奧馬里奧同簡達華等新兵都用咗過億歐元，仲要喺開季前先踢走文仙尼請法蘭迪保亞（圖）執教，嚟咗唔夠三個月，已經出現過N次被炒危機，意媒甚至話佢捱唔到周三快車主場對拖連奴，球隊會由青年軍教頭雲治接手。</p></body></html>
