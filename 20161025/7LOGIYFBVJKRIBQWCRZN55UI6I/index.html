<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Yukilovey用Ig演繹MV</title></header><body><h1>【馮仁昭四圍超】<br>Yukilovey用Ig演繹MV</h1><p>音樂人李拾壹同Yukilovey噚日到商台宣傳新歌《不讓你回家》，兩人認識多年，今次係首度合作，首歌原本係李拾壹喺台灣發展時嘅歌，早前諗住想寫廣東歌版本，需要一把清新聲音，就諗到Yukilovey，跟住兩人就一齊填埋詞，日前又拍MV，佢哋話：「我哋將MV做成Ig版面咁，而裏面出現嘅Ig賬戶係真實嘅藝人戶口，事前問過Aka同林宥嘉等。」<br>撰文：馮仁昭</p></body></html>
