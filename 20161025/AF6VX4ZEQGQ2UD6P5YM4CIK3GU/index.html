<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】周星馳《西遊》金漆掛帥</title></header><body><h1>【馮仁昭四圍超】<br>周星馳《西遊》金漆掛帥</h1><p>周星馳監製、徐克導演嘅《西游．降魔篇》續集《西遊2：伏妖篇》，日前電影海報面世，海報以金色做底色，冇相冇主角名，就只以兩大導演嘅金漆招牌掛帥。同埋公佈定檔出年農曆大年初一上映。<br>主角唐僧由韓團EXO前成員吳亦凡飾演，孫悟空由《步步驚心》嘅十四爺林更新演出，其他演員仲有姚晨、林允同大鵬等，部戲組合百分百針對內地市場嚟拍，香港觀眾真係唔知啱唔啱睇啦！<br>撰文：馮仁昭</p></body></html>
