<html><header><meta charset="utf-8"><title>山頂人玩回收會捐啲咩？D＆G濕濕碎啫</title></header><body><h1>山頂人玩回收會捐啲咩？<br>D＆G濕濕碎啫</h1><p>平時回收活動，收集到的多數是較便宜及殘舊的物品，不過，自由黨山頂區議員陳浩濂在麥當勞道舉辦循環回收大行動，結果回收逾2噸物品，很多也頗為新淨。他指有超過100名居民，捐出超過2噸的衣物、電器及玩具等予救世軍。<br><br>陳浩濂表示，當中包括不少名牌如D&amp;G, Hugo Boss, Polo, Brooks Brothers等衣物，也有Samsung LCD 電視、Samsonite行李喼及Sony手提電腦等。</p></body></html>
