<html><header><meta charset="utf-8"><title>【最窄跑道】黃金一檔最有利！</title></header><body><h1>【最窄跑道】黃金一檔最有利！</h1><p>周三（26日）晚谷草賽事用最狹窄之C加3欄，睇番最近9月28日同一移欄賽事，一檔馬勁取兩勝四位，可見內檔優勢甚大。跑法方面，雖然有「信是有緣」及「開心駿馬」一放到底，不過「萬醒仔」、「得利多」、「明多多」、「舖舖旺」及「川河寶駒」從中後位置衝上贏馬，靠後勁食糊馬亦不宜睇輕。<br><br>今戰列陣馬中，第三場「珍珠有利」四戰谷C加3欄獲一勝兩位一殿未失前四名，窄場性能出色，強配蘇兆輝值得重視。另外，四場「育馬妙星」上仗正是於C加3欄上名，等番同一移欄再跑且抽得一檔好位，有力贏馬補中。</p></body></html>
