<html><header><meta charset="utf-8"><title>吳忻熹比堅尼巨肚</title></header><body><h1>吳忻熹比堅尼巨肚</h1><p>現年42歲生日的98年港姐季軍吳忻熹（前名吳文忻），五年前下嫁有「南丫島王子」之稱的金融才俊陳劍陵，前年幫老公生了囡囡陳芊彤（Scarlet），一直有意再生B的吳忻熹，早前成功再懷孕，目前已經有7個月，預產期於明年年初。<br>昨日挺巨肚的吳忻熹在facebook上載了大量比堅尼相，原來她早前帶同囡囡與朋友去了越南度假，而相中除了吳忻熹的巨肚成為焦點，其升cup的上圍亦非常吸睛。不過，雖然距離生B日子不遠，但吳忻熹整體手腳依然十分纖瘦，加上臉尖尖，陀得十分靚。<br>撰文：李察</p></body></html>
