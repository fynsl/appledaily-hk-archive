<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】袁嘉敏俾細龜抽水</title></header><body><h1>【馮仁昭四圍超】<br>袁嘉敏俾細龜抽水</h1><p>袁嘉敏（Candy）同細龜黃一山合作拍微電影《深夜咖啡館之少女失蹤》，𠵱家喺網上播緊，電影以懸疑為主題，戲中擁有34D上圍嘅Candy，不時要以短裙同激凸上衣同細龜做對手戲。有一場戲佢仲要色誘細龜時，俾佢拍屁股抽水，細龜大讚Candy拍落非常有手感。今次細龜有別於以往飾演俾人蝦嘅角色，喺《深》片入面飾演一名黑幫大佬，殺氣騰騰又不失搞笑。<br>撰文：馮仁昭</p></body></html>
