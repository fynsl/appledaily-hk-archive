<html><header><meta charset="utf-8"><title>奀妹前夫：我照顧小孩</title></header><body><h1>奀妹前夫：我照顧小孩</h1><p>第一代啤妹、41歲台灣女藝人傅天穎（奀妹）三年前和陳子強離婚，為生活要到美容院做學徒兼當按摩師，最近因傷停工，而前夫僅付約5,000元贍養費，要獨力照顧兒子，生活拮据。陳子強前日在facebook反擊說：「我付的是孩子（教育費），不是贍養費！如女方覺得辛苦的話……我願意親自負全責照顧小孩，且女方不用付任何小孩生活費。」<br>至於最近復出的奀妹，不時於fb晒與11歲囝囝及媽咪的家庭樂相片，奀妹透露目前單身沒拍拖，但對婚姻仍有憧憬：「我80歲想結婚，到時來的都是七老八十的老朋友，真經典，好朋友們要努力活着喔。」<br>撰文：李森</p></body></html>
