<html><header><meta charset="utf-8"><title>趣趣地：辛捷士壓福仔做金童</title></header><body><h1>趣趣地：<br>辛捷士壓福仔做金童</h1><p>2016歐洲金童獎得主揭曉！拜仁慕尼黑嘅葡萄牙中場連拿度辛捷士（圖），力壓曼聯嘅拉舒福特同隊友京士利高文，當選歐洲金童。19歲嘅辛捷士可以話實至名歸，因為佢夏天嗰時啱啱幫葡萄牙奪得歐國盃，佢知道自己當選之後話：「我好開心，我會將呢個獎獻俾屋企人。雖然今次獲得呢個全球性嘅獎項，不過我仍然會腳踏實地，好好咁向我嘅拜仁隊友學習。」睇嚟辛捷士唔單止好波，仲好識賣口乖喎！</p></body></html>
