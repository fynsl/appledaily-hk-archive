<html><header><meta charset="utf-8"><title>【時勢造就】選環球小姐不負眾望</title></header><body><h1>【時勢造就】選環球小姐不負眾望</h1><p>4月4日兒童節於汶萊出生的鍾淑慧，自幼移居香港，身形高䠷的她17歲時獲「環球小姐選拔賽」香港區冠軍及最具氣質獎，由於87年國際選美盛事「環球小姐」提前舉行，無綫趕不及舉辦港姐選舉，要另搞環姐選拔賽選出鍾淑慧（圖），所以她是唯一一位非應屆港姐冠軍的佳麗競選環球小姐。鍾淑慧亦不負眾望，於環姐泳裝環節排第21名，其後簽約無綫擔任主持及拍劇，惟發展不如意，90年代轉戰影壇接拍數部三級片，與吳岱融拍激情戲擦出愛火，兩人於95年結婚，現育有一子。</p></body></html>
