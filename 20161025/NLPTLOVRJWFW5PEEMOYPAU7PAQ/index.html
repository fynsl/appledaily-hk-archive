<html><header><meta charset="utf-8"><title>SG排新舞加性感</title></header><body><h1>SG排新舞加性感</h1><p>從不急於求進專心紮好根基的Super Girls，繼去年處女騷後，下月11日將在Star Hall舉行第二次演唱會，開會時她們主動要求在音樂、舞蹈及服飾作出大突破，音樂起用live band伴奏，她們說：「以往跳舞只會跟聽慣嘅音樂，live band變化好大，節奏同曲風可以轉，想編排新舞蹈去配合。」又透露會調低性感底線，服飾減少用布之餘又會貼身，她們笑言要努力減肥。<br>Super Girls期望觀眾覺得值回票價，並坦言不需要年年開騷，但希望每次都有進步最希望能夠作巡迴演出，讓努力排練成果帶到不同地方與觀眾作分享。<br>採訪：馬建華<br>攝影：陳順禎</p></body></html>
