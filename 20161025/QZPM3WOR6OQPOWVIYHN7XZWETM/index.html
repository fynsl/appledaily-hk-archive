<html><header><meta charset="utf-8"><title>剪接師張嘉輝疑加價被打</title></header><body><h1>剪接師張嘉輝疑加價被打</h1><p>曾獲金像獎最佳剪接獎的張嘉輝日前在網上貼出臉部受傷的照片，指遭受合作的電影公司海納盛世的董事長席希毆打。他因替該公司監製及剪接電影《歲月忽已暮》，但最後收不到片酬，還要墊支50餘萬出來，結果追錢不成反被打。<br>事件曝光後，昨日海納盛世的製片人王怡卿和老闆席希分別接受傳媒訪問時反駁，席希指張嘉輝拍攝超支兼坐地起價，雙方是互毆，而王怡卿則指張嘉輝剪接的版本惹老闆不高興。昨日記者再向張嘉輝求證，他說：「呢啲人要點亂講唔係事實嘅嘢，我阻止唔到，反正我已經交畀警方同律師處理，同時又向咗香港電影工作者總會求助，我諗自會有公理。」<br>採訪：鍾國仁</p></body></html>
