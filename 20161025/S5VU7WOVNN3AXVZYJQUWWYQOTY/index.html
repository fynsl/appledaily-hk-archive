<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Suki東京150萬學煮</title></header><body><h1>【馮仁昭四圍超】<br>Suki東京150萬學煮</h1><p>徐淑敏（Suki）近日飛咗去東京學廚，報咗法國藍帶烹飪課程，噚晚佢喺facebook貼咗着晒廚師服同親自煮嘅餸菜相。<br>Suki會喺東京學廚3個月，然後再去英國同法國再學，預計出年6月就完成成個課程，學費約150萬港幣，問Suki係咪想學嚟返香港開餐廳做廚師，佢話：「唔係呀！純粹為興趣，以前老公喺屋企請客時都係老公下廚，𠵱家我學識咗煮菜，以後可以交畀我。」佢老公黃浩都好感動。<br>撰文：馮仁昭</p></body></html>
