<html><header><meta charset="utf-8"><title>「前世情人」勁呷醋見父母錫錫即爆喊</title></header><body><h1>「前世情人」勁呷醋<br>見父母錫錫即爆喊</h1><p>甚麼是變臉，這位小女孩就作了一個完美示範！<br><br>美國馬里蘭州漢納根夫婦（Krissy and Matt Hanneken ）上載一段影片，指女兒向來是個開心果，除了他們接吻的時間。<br><br>漢納根太太抱着女兒，她起初望着爸爸笑意盈盈，但當父母一接吻，她立即噘嘴大哭表達不滿。漢納根夫婦便親吻她兩邊臉頰，她立即轉哭為笑。<br><br>漢納根夫婦再接吻，女兒立即再「變臉」表達不滿，十分搞笑。不少網民大讚小女兒可愛，有人笑言自己的子女小時候都會這樣，「這是個警號說：『小心，小心，若你不停止，就會開始寶寶製造過程』」。<br><br>英國《每日郵報》</p></body></html>
