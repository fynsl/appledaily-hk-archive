<html><header><meta charset="utf-8"><title>【美圖晒晒】台正妹上圍逼爆　網民：呼吸都粗重了！</title></header><body><h1>【美圖晒晒】<br>台正妹上圍逼爆　網民：呼吸都粗重了！</h1><p>台灣高雄的正妹林奈奈(Lin Nainai)，在facebook介紹自己是專業美甲師。她毫不吝嗇展現其傲人身材，在比堅尼的襯托下，奈奈的上圍呼之欲出，令網民高呼：「滿漂亮的！身材很讚！」「呼吸都粗重了起來呢！」可惜，奈奈已有要好的男朋友，經常在ig和fb「晒恩愛」，近日還晒出iPhone 7的生日禮物，寫道：「因為平時他就會買項鍊或包包等等東西送我了，該買的都買齊了」。<br><br>facebook/instagram</p></body></html>
