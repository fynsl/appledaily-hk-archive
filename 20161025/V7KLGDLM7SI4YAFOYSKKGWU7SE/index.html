<html><header><meta charset="utf-8"><title>中環在線：載通老執董退下火線 - 李華華</title></header><body><h1>中環在線：<br>載通老執董退下火線 - 李華華</h1><p>專營九巴嘅載通（062）噚日宣佈，82歲執行董事雷中元因個人事務，調任非執行董事，意味呢位喺公司年紀最大嘅執行董事退下火線。<br>雷中元係九巴創辦人之一雷亮嘅孫，1960年已經加入九巴當會計師，1989年升為總經理，1997年起出任載通執董，兩年後屆65歲退休之齡就退任九巴總經理。<br>雷中元轉做非執董後，載通執董只得董事總經理李澤昌一人，唔知大股東新地（016）方面會否考慮搵個第三代接班人坐落去個董事局度呢？新地主席郭炳聯家陣都係非執董咋喎。</p></body></html>
