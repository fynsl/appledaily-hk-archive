<html><header><meta charset="utf-8"><title>趣趣地：莫拉達入波C朗話越位？</title></header><body><h1>趣趣地：<br>莫拉達入波C朗話越位？</h1><p>基斯坦奴朗拿度（C朗、圖）恨入波就街知巷聞，不過恨到唔抵得隊友入波就唔太好喇，話說周日西甲皇馬主場對畢爾包，苦戰到83分鐘由艾華路莫拉達補中再度領先，不過鏡頭所見C朗竟然舉晒手，好似畢包後衞咁投訴莫拉達越位咁，點都好，皇馬驚險以2:1拎到三分，加上同日馬德里體育會作客0:1不敵西維爾，皇馬仲乘勢升埋上榜首㖭。《法國足球雜誌》周一公佈金球獎30人候選名單，C朗當然都有份。</p></body></html>
