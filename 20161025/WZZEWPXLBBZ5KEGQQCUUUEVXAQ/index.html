<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黎燕珊開P賀囝囝成年</title></header><body><h1>【馮仁昭四圍超】<br>黎燕珊開P賀囝囝成年</h1><p>黎燕珊囝囝Dicky前日18歲生日，佢日前喺尖東為囝囝搞生日會，有囝囝嘅好友兼同學，仲有契媽沙姐林建明，同埋啲家長朋友出席。沙姐妙語贈契仔，話18歲成年可以為所欲為，全場立即起哄，沙姐即補充話：「為所欲為意思，係可以盡好市民責任去投票，自己做決定，亦可以去學揸車。」珊姐就感動話：「感謝上天畀我呢對仔女，令我有正能量努力做個媽媽。」<br>撰文：馮仁昭</p></body></html>
