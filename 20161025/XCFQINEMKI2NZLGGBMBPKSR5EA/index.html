<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】高海寧自爆續約TVB</title></header><body><h1>【馮仁昭四圍超】<br>高海寧自爆續約TVB</h1><p>噚日有雜誌報道高海寧獲殼王陳國強關照，可以同另一位舊愛將徐子珊入邵氏拍戲，所以唔同無綫續約，仲話因為邵氏殼王都有份，老闆叫到當然冇問題。同日高海寧喺微博出聲明反擊：「與TVB多年來合作愉快，所以一早已與公司續約。」即係話仲係無綫合約藝人，亦從來冇同邵氏傾過合約。佢話自己行性感呢條路唔好走，要承受唔同人嘅眼光。佢話為咗層樓要孭30年嘅債，將來仲會結婚生仔。<br>撰文：馮仁昭</p></body></html>
