<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】白只自覺有啲廢</title></header><body><h1>【馮仁昭四圍超】白只自覺有啲廢</h1><p>白只早前以「奧比斯學生大使運動團長」身份，率領十個中學生到山東探訪貧窮眼疾兒童家庭。<br>首次做慈善探訪嘅白只，出發前嘅感覺同個名一樣，白紙一張，佢話旅程後發現獲益良多：「面對厄運，每個人都有唔同嘅演繹，就好似先天白內障而右眼失明嘅韓媽媽，三歲大嘅仔同樣遺傳咗媽咪嘅不幸，但媽咪冇負面情緒，反而對個仔充滿希望，嗰刻我覺得自己有啲廢，身在福中不知足。」<br>撰文：馮仁昭</p></body></html>
