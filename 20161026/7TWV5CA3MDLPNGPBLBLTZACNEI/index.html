<html><header><meta charset="utf-8"><title>求驗客手記：李鐵重回納比身邊</title></header><body><h1>求驗客手記：<br>李鐵重回納比身邊</h1><p>球員時代踢過愛華頓嘅國足名宿李鐵，將會出任國足新帥納比嘅助教。李鐵掛靴之後曾經喺廣州恒大做納比嘅助手，仲一齊幫恒大拎過中超同亞冠盃，都叫合作無間，所以呢次納比教國足，都點名搵李鐵嚟幫手。至於現有嘅國足助教傅博同區楚良就應該不獲留任。另外，早前傳過納比要求中國足協搵歸化外援，希望喺短期內增強國足球員嘅實力，但《北京青年報》就話納比喺傾約嗰陣冇提過呢項要求。</p></body></html>
