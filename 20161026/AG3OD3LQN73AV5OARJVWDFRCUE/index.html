<html><header><meta charset="utf-8"><title>志偉愛駒人道毀滅</title></header><body><h1>志偉愛駒人道毀滅</h1><p>曾志偉愛駒「卡加動力」於大前日在沙田馬場的賽事中發生墮馬意外，騎師梁家俊墮馬時一度失去知覺，座騎最終須人道毀滅。</p><p>志偉前晚與李克勤、毛舜筠等在將軍澳出席活動，回應指當天身在外地，但接到練馬師來電，他說：「最緊要人冇事，馬冇咗咪換過囉！隻馬七位數，係團體養，贏馬係開心，但意外就係咁，行船、跑馬三分險。」志偉表示不會因意外影響做馬主決定，雖然旗下暫沒馬匹，但會考慮再購入良駒。<br>此外，克勤提到其座駕日前在跑馬地遭外籍男子撞花後不顧而去，他說：「只係花咗少少，唔拎去整啦！就好似男人隻腳有啲疤痕咁，如果係撞凹就一定搵佢出嚟算賬。」<br>撰文：陳以晴</p></body></html>
