<html><header><meta charset="utf-8"><title>下周氣溫入秋首見1字頭？歐美預報大不同</title></header><body><h1>下周氣溫入秋首見1字頭？<br>歐美預報大不同</h1><p>入秋後首股較強的東北季候風殺到，天文台預計下周三（11月2日）市區氣溫將跌至最低的21°C，料再創入秋以來最低溫。電腦預報方面，過往表現較佳的歐洲電腦預報（ECMWF IFS）周一早上的運算結果，指本港下周四（3日）早上市區氣溫或低見19.4°C，惟未算清涼，仍屬和暖水平。<br><br>至於美國電腦預報（NCEP GFS）同一時間，則有截然不同的運算結果，指本港下周四（3日）早上市區氣溫僅跌至23.8°C，天氣溫暖。惟要留意的是，由電腦直接輸出的運算結果經常改變，宜僅作參考。</p></body></html>
