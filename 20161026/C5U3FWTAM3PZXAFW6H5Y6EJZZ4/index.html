<html><header><meta charset="utf-8"><title>阿倫盼給關淑怡空間</title></header><body><h1>阿倫盼給關淑怡空間</h1><p>樂隊溫拿和太極昨日在柴灣為「純音樂Live 2017」拍攝宣傳海報，影相時為遷就鏡頭角度，阿倫被安排站在木箱上。當兩隊樂隊大合照時，拿住頸巾的彭健新笑言要大家一齊扮拉頭馬，大叫「馬到功成」。受訪時，阿倫笑言溫拿造型似英國劍橋護老院，又嘲彭健新胸「墮」，問他們會否操練？阿倫挺直條腰笑說：「『粗』咗啦，仲『粗』。」<br>對於關淑怡昨日凌晨疑情緒不穩墮海，阿倫表示現時應給予對方空間，又笑指關淑怡是練習渡海泳。提到有傳她情緒不穩，會否擔心有輕生念頭？數星期前見過她的太極成員HiFi德說：「我唔覺得會揀呢樣嘢，唔會咁大膽。」<br>採訪：黃曉妍<br>攝影：陳俊強</p></body></html>
