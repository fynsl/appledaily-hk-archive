<html><header><meta charset="utf-8"><title>求驗客手記：入圍金球獎華迪獨憔悴</title></header><body><h1>求驗客手記：<br>入圍金球獎華迪獨憔悴</h1><p>《法國足球》同國際足協又再次將金球獎同世界足球先生分家，各有各選；《法國足球》禮拜一公佈金球獎嘅30人候選名單，歐聯冠軍皇家馬德里有六個人入選，包括頂頭大熱基斯坦奴朗拿度（C朗）。C朗除咗喺歐聯捧盃，仲喺歐國盃幫葡萄牙歷史性拎咗冠軍，論球會同國家隊榮譽都冇乜人比得上佢。巴塞隆拿嘅美斯都有入圍，但佢喺美洲盃拎唔到冠軍，已被C朗比下去。英超方面，有八個人入選，例如李斯特城嘅占美華迪，但佢亦係唯一入選嘅英格蘭球員。</p></body></html>
