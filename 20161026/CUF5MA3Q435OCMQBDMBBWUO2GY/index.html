<html><header><meta charset="utf-8"><title>中環在線：堅叔沽會德豐套4,411萬 - 李華華</title></header><body><h1>中環在線：<br>堅叔沽會德豐套4,411萬 - 李華華</h1><p>會德豐（020）呢幾個月股價越升越有，副主席梁志堅（堅叔）就密密高位沽貨套現。聯交所權益披露顯示，佢由9月起分13次減持會德豐，作價介乎44.69元至48.25元，總計套現4,410.6萬元。<br>堅叔四年前由新世界（017）過檔會德豐，獲發一批認股權，認購價分別為39.98元同36.6元。拉勻計，呢兩個月堅叔沽貨，最多每股可以賺26%。堅叔今年77歲，唔知幾時認真考慮退休呢，不過佢舊年年薪1,560萬元，又有認股權，如果健康狀況許可，繼續工作都唔錯。</p></body></html>
