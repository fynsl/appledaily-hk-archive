<html><header><meta charset="utf-8"><title>分離主義者爭資源頻施襲</title></header><body><h1>分離主義者爭資源頻施襲</h1><p>奎達是俾路支省首府，這是巴基斯坦最大省份，當地分離主義者一直爭取對當地豐富的天然資源有較大控制權，部份強硬派更尋求自治甚至獨立，十多年來與政府軍戰鬥不斷，亦不時自殺式襲擊或行刺當地少數的什葉派居民。今次被襲擊的警校在2006年和2008年曾受襲。<br>奎達亦是激進組織阿蓋德的據點，組織領袖過去常在該市開會，前任領袖曼蘇爾就是在前往奎達途中，被美軍無人機擊斃，今年5月接位的阿洪扎達，上位前在奎達市郊的清真寺宣教15年。近年IS勢力有滲入之勢，今年8月人肉彈襲擊奎達醫院奪73命，IS和塔利班一個分支都承認是幕後黑手。<br>法新社/路透社</p></body></html>
