<html><header><meta charset="utf-8"><title>日本天氣女郎直播被玩爆喊</title></header><body><h1>日本天氣女郎直播被玩爆喊</h1><p>淚灑直播室不僅在香港發生，同類型情況日本早前都出現過。NHK電視台山形放送局的天氣女郎岡田美晴，去年12月報天氣時突然落淚，片段出街後引起網民討論，令她一夜成名，不過岡田卻因此被公司開除。<br>岡田被炒後引起不少揣測，有傳她被同事欺凌。岡田亮相上周六晚播出的NTV節目《有吉反省會》，她自言直播落淚一事後，每日都為自己不夠專業而反省。岡田在訪問中解釋當日落淚原因：「當報道鶴岡市天氣時，畫面竟彈出新莊市，耳機傳來工作人員喝令。」方寸大亂的岡田接着照稿讀「明日天氣預測」，螢幕再錯誤地播出「今日氣溫」，她感到冤屈即哭成淚人。<br>撰文：哥羅</p></body></html>
