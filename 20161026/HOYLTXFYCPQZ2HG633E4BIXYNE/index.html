<html><header><meta charset="utf-8"><title>求驗客手記：墨城贏勝利入決賽</title></header><body><h1>求驗客手記：<br>墨城贏勝利入決賽</h1><p>澳足盃周二準決賽上演墨爾本打吡，由墨爾本勝利主場對墨爾本城，墨城今季可謂勝利剋星，繼聯賽以4:1大勝後，憑中場魯克巴坦（右）同前鋒費蘭度班頓上下半場各建一功，以2:0擊敗對手，將同FC悉尼爭冠軍。墨市打吡一向就踢得好激，今仗都唔例外，兩軍合共累積八面黃牌，好彩就冇人拎紅牌，其中82分鐘勝利前鋒貝利沙同墨城後衞米高積及臣爭執，仲互相推撞㖭，好彩隊友拉開冇引起更大衝突，但兩人都被罰黃牌。</p></body></html>
