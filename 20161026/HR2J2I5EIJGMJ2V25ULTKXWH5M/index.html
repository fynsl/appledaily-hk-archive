<html><header><meta charset="utf-8"><title>中環在線：I.T高層阿愁上身？ - 李華華</title></header><body><h1>中環在線：I.T高層阿愁上身？ - 李華華</h1><p>睇呢張相，似唔似四個阿愁排排企？<br>I.T（999）一向係潮流指標，噚日公司舉行業績會，四名管理層，包括老闆沈嘉偉（右二）好似預先夾好，全部白裇衫加黑色褸，沈老闆係黑色外套，另外三位就黑色西裝。不過唔知做乜，四位都好似阿愁上身咁。<br>沈老闆亦冇主持記者會，只等記者會完結，先至出現三兩分鐘影相，仲有啲眼紅紅咁。<br>佢哋咁sad豬都未必冇因嘅，皆因公司中期業績，香港業務蝕1.4億元，靠日本潮牌A Bathing Ape彌補番一部份，難怪沈嘉偉悶悶不樂喇。</p></body></html>
