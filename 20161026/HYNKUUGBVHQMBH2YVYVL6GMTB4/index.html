<html><header><meta charset="utf-8"><title>馮盈盈增十磅選華姐</title></header><body><h1>馮盈盈增十磅選華姐</h1><p>港姐冠軍馮盈盈、季軍陳雅思及友誼小姐張寶兒昨日在荃灣仁濟醫院蔡百泰幼稚園出席「愛心曲奇暖萬家」記者會。馮盈盈在求學時期當過義工，到過幼兒園探訪，知道照顧小朋友或寵物需要愛心和耐性，隨即被問到有否想過生育問題，她直言生育對她而言是個遙遠的計劃，一切會順其自然。<br>明年１月馮盈盈會代表香港參選「國際中華小姐競選」，她表示現在只有100磅，希望多吃甜品和飯等食物增磅，目標是110磅。季軍陳雅思表示十分喜歡小孩，亦有照顧弟弟的經驗。至於友誼小姐張寶兒表示有想過領養小孩，因為她覺得並不是每一位孩童同樣擁有幸福家庭。<br>撰文：非非</p></body></html>
