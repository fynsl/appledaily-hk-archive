<html><header><meta charset="utf-8"><title>達哥新垣結衣作配偶</title></header><body><h1>達哥新垣結衣作配偶</h1><p>男女網絡人達哥（林慧韡）和Ka Ching昨日到尖沙嘴參加ZOTAC網上遊戲邀請賽，達哥每日花幾小時打機，鍾意鬥智力和俄羅斯方塊。</p><p>達哥成名以來一直保持長髮look，他說：「係我標誌，中學開始已經留長頭髮，好配合我個性，有文藝氣息。」他的偶像是木村拓哉和清純靚女新垣結衣，看來長髮為君留，翻閱維基介紹，達哥配偶欄目真的寫上「新垣結衣」。<br>採訪、攝影：卓寶花</p></body></html>
