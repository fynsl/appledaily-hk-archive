<html><header><meta charset="utf-8"><title>【美圖晒晒】台「小蔡依林」健身操fit小蠻腰</title></header><body><h1>【美圖晒晒】台「小蔡依林」<br>健身操fit小蠻腰</h1><p>台灣綜藝節目《大學生了沒》的「正妹票選」奪得冠軍的蔡昀庭(Livy)，她跟「健身」畫上等號。平時，蔡昀庭喜歡健身，理想情人也要能跟她一起健身，累了也要去健身。被網民封為「小蔡依林」的蔡昀庭，在銘傳大學產品設計系畢業，可說是有姿色，也有學識。<br><br>擁有一雙水汪汪大眼睛的她，雖然自爆最愛吃雪糕、芝士等高脂食物，但24吋的小蠻腰可說是沒有半點贅肉，腰部也是她最滿意的身體部位。網民看到其平坦的腹部，也高呼都想去健身房跟她keep fit。<br><br>facebook</p></body></html>
