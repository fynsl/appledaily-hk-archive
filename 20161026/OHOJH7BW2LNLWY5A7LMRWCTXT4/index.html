<html><header><meta charset="utf-8"><title>翩翩兩戰只兩亞潘頓偏偏話今次Win得！</title></header><body><h1>翩翩兩戰只兩亞<br>潘頓偏偏話今次Win得！</h1><p>周三（26日）晚在谷草第四場四班1000米列陣的蔡廐新馬「翩翩」，上季僅跑了兩仗，均在潘頓胯下跑得第二名。<br><br>「翩翩」今次在港初跑谷草，蔡約翰仍起用潘頓為此馬主轡，潘頓希望能為此馬打開勝利之門。他說：「『翩翩』上季尾一場被女將蔣嘉琦策騎的『萬事欣』所敗，本身表現其實已很好，畢竟馬兒仍很年輕。經過暑假後，此匹蔡廐馬理應更有進步，馬兒早前曾渡江在快活谷試閘，熟習環境，做了不少備戰工夫，希望今仗能順利推開勝門。」</p></body></html>
