<html><header><meta charset="utf-8"><title>37歲索腿天后陳敏之陀B升Cup晒身材</title></header><body><h1>37歲索腿天后陳敏之<br>陀B升Cup晒身材</h1><p>陳敏之呢個名大家都唔會陌生，更為人所知嘅就係佢「索腿天后」呢個名。「索腿天后」喺11年《怒火街頭》一劇，劇中陳敏之飾演妓女，俾警察抽水，又裸跑追賊；仲因為呢角色奪得「最佳女配角」。<br>13年《My盛Lady》陳敏之飾演袁萱，由醜小鴨成歌后，更唱埋插曲《想一天》。其實現實中陳敏之都係一個歌手，仲係小室哲哉嘅徒弟。可惜歌運平平，不過總叫喺劇中可以實現一下歌手夢吖。<br>14年陳敏之同圈外男友雷偉信結婚，婚後更宣佈減產；到今年7月宣佈懷5個月，今年9月仲陀住巨肚影三點式。</p></body></html>
