<html><header><meta charset="utf-8"><title>體壇拾趣：Taylor Swift幫F1破紀錄</title></header><body><h1>體壇拾趣：<br>Taylor Swift幫F1破紀錄</h1><p>周日係美國第五年搞F1分站，原來創咗佢哋自己嘅入場人數紀錄。據主辦單位透露，為期三日嘅F1美國站總共吸引咗269,889名觀眾入場（圖），破咗2012年造出嘅265,499舊紀錄，仲比舊年嘅224,011多成四萬五千幾人咁多。消息指，今年個成績咁好，全靠美國女歌星Taylor Swift上周六喺排位賽完咗之後，喺個賽車場開演唱會，足足吸引咗八萬人入場睇。</p></body></html>
