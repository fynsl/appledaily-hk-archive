<html><header><meta charset="utf-8"><title>金管局：港金融科技發展已加快</title></header><body><h1>金管局：港金融科技發展已加快</h1><p>【本報訊】投資推廣署聯同證監會、金管局及業界將於下月7日及11日舉辦首屆「香港金融科技周」。對於本港被批評監管條例複雜，減慢金融科技發展，金管局金融科技總監周文正並不認同，認為本港金融科技發展已在加快。<br>周文正舉例指，初創公司於銀行開戶困難，是全球監管機構均面對的問題，非香港獨有。該局早前亦已推出「金融科技監管沙盒」計劃，增加銀行試行金融科技的空間，並已得到數間銀行支持。<br>投資推廣署署理署長吳國才亦表示，開戶問題目前已有很大改進，不少銀行已表明支援初創或中小企業，相信不會對本港金融科技發展造成阻礙。</p></body></html>
