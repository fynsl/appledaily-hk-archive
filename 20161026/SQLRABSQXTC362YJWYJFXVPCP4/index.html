<html><header><meta charset="utf-8"><title>黃宗澤新劇疑爆粗</title></header><body><h1>黃宗澤新劇疑爆粗</h1><p>《幕後玩家》前晚播出第一集，男主角黃宗澤（Bosco）已經疑似爆粗。一開始的劇情是Bosco要為一單棘手的公關危機拆彈。<br>話說Bosco公司接了皮草活動，偏偏請反皮草歌手行騷做嘉賓，身為公關能手Bosco、張繼聰和蕭正楠，在活動上轉危為機，當Bosco見到位反皮草歌手的時候，忍不住拋下一句：「呢個真係戇X鋒鋒呀。」這句疑似粗口「戇X鋒鋒」，相信Bosco應該想講「惡搞鋒鋒」，但是可能他講得太快又順暢，所以聽到發音疑似是粗口。除此之外，有網民大讚Bosco夠型、張繼聰有男人味，但係對蕭正楠就好苛刻，話佢係襯托Bosco同張繼聰。<br>撰文：非非</p></body></html>
