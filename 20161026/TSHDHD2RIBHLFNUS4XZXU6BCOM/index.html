<html><header><meta charset="utf-8"><title>哈七妹着Chloe花衫襯親民價膠鞋仔</title></header><body><h1>哈七妹着Chloe花衫<br>襯親民價膠鞋仔</h1><p>英國萬人迷碧咸（David Beckham）星期六又帶住寶貝女哈七（Harper Seven）、二仔Romeo、細仔Cruz同埋幾個朋友仔去位於洛杉磯遊樂場玩。<br>已經5歲的哈七長高不少，向來都是法牌Chloe小粉絲的她穿上品牌的藍色花花連身褲，再襯上粉紅色膠鞋仔，是親民價加拿大品牌Native的出品，藍色撞粉紅色真係夠晒sharp。</p></body></html>
