<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】胡楓復工：要振作</title></header><body><h1>【馮仁昭四圍超】<br>胡楓復工：要振作</h1><p>胡楓（修哥）上星期為太太辦身後事，休息幾日後，噚日投入工作出席新劇開鏡拜神。當修哥喺台上介紹自己嘅角色時，就獲得同劇演員拍掌鼓勵，場面感人。修哥話：「契仔契女輪流陪我，驚我有抑鬱症，叫我多啲出街，其實我唔會有抑鬱症嘅，我鍾意做嘢，工作可以平復心情。我時時勸人要接受現實要振作，要放開啲，我都要勸自己放開懷抱。雖然都仲係好掛住，但都要振作，以後會搵多啲工作畀自己去做。」<br>撰文：馮仁昭</p></body></html>
