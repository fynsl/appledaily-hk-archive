<html><header><meta charset="utf-8"><title>重提旺角示威者掟磚「老細要改用『暴徒』」</title></header><body><h1>重提旺角示威者掟磚<br>「老細要改用『暴徒』」</h1><p>加入無綫兩年的余浩宗，曾於澳洲電台做主持。今年2月大年初一深夜，大批市民集結在旺角，不滿食環署執法取締熟食小販，事件演變成大規模警民衝突（圖），不少人都批評無綫新聞配合政府言論，將示威者形容為「暴徒」。<br>當日余浩宗以主播身份負責報道有關消息，重提此事時，他說：「其實我覺得新聞從業係要中肯嘅，我都好記得嗰晚，因為輪班輪到我，所以我要負責報道，初初一直都係用『示威者』呢個字眼，後嚟就收到通知，話老細要改用『暴徒』呢個字，其實當時都好掙扎，但係作為一位主播，都一定要配合公司嘅要求。」</p></body></html>
