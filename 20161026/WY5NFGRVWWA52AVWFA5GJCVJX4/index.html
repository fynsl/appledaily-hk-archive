<html><header><meta charset="utf-8"><title>「魅女巫」Cara傳戀上狄高達</title></header><body><h1>「魅女巫」Cara傳戀上狄高達</h1><p>「魅女巫」 英國名模Cara Delevingne跟前女友St. Vincent分手後，St. Vincent火速搭上女星姬絲頓史釗域（Kristen Stewart），令Cara相當失落。不過據美國娛樂網站《Celeb Dirty Laundry》報道，盛傳Cara已戀上《格雷五十道色戒》（Fifty Shades of Grey）女星狄高達莊遜（Dakota Johnson），而Cara的好友Taylor Swift是撮合二人的媒人。</p></body></html>
