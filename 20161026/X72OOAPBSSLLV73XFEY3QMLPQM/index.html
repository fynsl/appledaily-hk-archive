<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃芷晴沖繩預支蜜月</title></header><body><h1>【馮仁昭四圍超】<br>黃芷晴沖繩預支蜜月</h1><p>黃芷晴同周瑋瑩等噚日喺中環出席一個雕塑展揭幕禮，芷晴話到最近同男友去咗沖繩過二人世界：「屋企都笑我預支蜜月，男友冇求婚，太快嘞。」又講到爹哋黃日華同媽咪都冇催婚，亦都唔想佢閃婚，又話自己從未做過姊妹同伴娘，希望有機會實習吓。<br>周瑋瑩下月會到韓國，跟湯唯御用化妝師學化淡妝，佢笑言唔會幫囡囡化，因為佢哋鍾意好誇張嘅，啱晒嚟緊嘅萬聖節。<br>撰文：馮仁昭</p></body></html>
