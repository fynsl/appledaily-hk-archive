<html><header><meta charset="utf-8"><title>任期兩屆最長10年</title></header><body><h1>任期兩屆最長10年</h1><p>【話你知】<br>中共黨章規定，黨總書記任期5年，但並無規定連任次數。不過，鄧小平在世時已立下不成文規矩，領導人任期最多兩屆，即10年。儘管江澤民在六四亂局後上台，前後做了13年總書記、15年軍委主席，但「兩屆任期」作為內部規則基本確立。<br>根據這個規則，習近平到2022年任期屆滿，應該在同年舉行的中共二十大上退休。按慣例中共要在十九大時立「王儲」，明確訂出下任接班人；故明年十九大是否有王儲出現，可判斷習近平會否交班。但根據中共傳統，習還有很多選擇做「實際領導人」。</p></body></html>
