<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】奀妹叫前夫安份</title></header><body><h1>【馮仁昭四圍超】<br>奀妹叫前夫安份</h1><p>41歲失婚嘅傅天穎（奀妹）爭得11歲囝囝撫養權，前夫陳子強每月要畀約5,000元做囝囝教育費，但有人解讀成係贍養費，陳子強立即澄清，仲話唔介意自己照顧番囝囝。奀妹就前夫反擊噚日喺facebook留言：「沒有想與人相爭，只想安份守己努力活着，因神早已預備上好的福份與道路，感謝主賜給我美好的產業（孩子），及一直默默支持與安慰鼓勵我的母親和已回天家正直仁厚的父親。」<br>撰文：馮仁昭</p></body></html>
