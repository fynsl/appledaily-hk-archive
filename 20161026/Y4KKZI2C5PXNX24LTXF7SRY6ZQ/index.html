<html><header><meta charset="utf-8"><title>洪宗玄曾被同性表白</title></header><body><h1>洪宗玄曾被同性表白</h1><p>韓版《步步驚心》飾演「三王子」的洪宗玄，昨日來港出席Cerruti 1881於尖沙嘴舉行的開幕禮，吸引半百粉絲到場。洪宗玄認真識做，一出場就不停向粉絲揮手及派心心，又透露想爭取時間周圍遊覽。對於在劇中與姜河那的合照被粉絲指HeHe，他直言現實生活中未試過被同性直接表白：「但說話和行為上的就有過。」現年26歲的洪宗玄透露目標是30歲結婚成家立室。<br>採訪：文凱靈<br>攝影：葉君海</p></body></html>
