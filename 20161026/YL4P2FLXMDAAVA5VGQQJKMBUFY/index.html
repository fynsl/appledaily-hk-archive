<html><header><meta charset="utf-8"><title>富二代但冇架子猷亨樂做「外賣仔」</title></header><body><h1>富二代但冇架子<br>猷亨樂做「外賣仔」</h1><p>現年23歲嘅何猷亨，留英學成返嚟後便接手母親四太梁安琪嘅地產生意，有才又有財，絕對係「搶手貨」。不過，猷亨並未因為自己係賭王之子嘅身份就「離地」生活。<br>猷亨喺舊年4月，被傳媒影到佢漏夜買意粉去探港姐季軍劉佩玥（Moon）班，做「外賣仔」不特止，身為賭王之子，竟然企喺街角同Moon傾心事，幾時見過啲貴公子會咁樣呢？<br>到今年1月，猷亨為咗唔好畀當時女友陳瀅餓親，甘心落跑馬地買外賣薄餅，喺等外賣期間，仲行入平民零食店閒逛等夠鐘，攞完外賣仲親自揸車速遞畀女友。</p></body></html>
