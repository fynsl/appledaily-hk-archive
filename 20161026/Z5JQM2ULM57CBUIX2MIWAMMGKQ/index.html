<html><header><meta charset="utf-8"><title>求驗客手記：基沙文先係西甲最佳</title></header><body><h1>求驗客手記：<br>基沙文先係西甲最佳</h1><p>西甲只係美斯同C朗兩大球星單打獨鬥?非也，西甲賽會周一就公佈上季各大獎項（圖）；最佳球員由馬德里體育會前鋒基沙文奪得。賽會話係根據Media Coach系統分析嘅數據，基沙文表現比較全面啲。馬體會上季只拎第三，不過竟然係大贏家，基沙文仲拎埋最受球迷歡迎獎，施蒙尼當選最佳教練，高甸當選最佳後衞，奧比歷當選最佳門將。而美斯拎到最佳前鋒，最佳中場就係皇馬嘅莫迪歷。</p></body></html>
