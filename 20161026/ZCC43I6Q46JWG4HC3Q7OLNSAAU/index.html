<html><header><meta charset="utf-8"><title>【Wine &amp; Dine前備課】唔想被人笑？跟酒界「校長夫人」學紅酒葡萄名</title></header><body><h1>【Wine &amp; Dine前備課】唔想被人笑？跟酒界「校長夫人」學紅酒葡萄名</h1><p>過幾天就是美酒佳餚巡禮，入場見到那麼多酒，款款都想喝，但連名都不懂讀 怎麼辦呢？今次就請來從事葡萄酒教育超過廿年，人稱校長夫人的Jennie Mack教大家一些常見的紅酒葡萄讀音。不想入到場但口啞啞，抑或不想再被人笑發音錯誤的話，就一定要學識這些基本的紅酒葡萄讀音啦。</p><p>記者：黃子卓　<br>攝影：劉永發、楊錦文</p></body></html>
