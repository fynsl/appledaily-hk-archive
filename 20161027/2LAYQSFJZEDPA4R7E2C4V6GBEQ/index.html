<html><header><meta charset="utf-8"><title>隔牆有耳：陳沛然搵唔到路開會 - 李八方</title></header><body><h1>隔牆有耳：<br>陳沛然搵唔到路開會 - 李八方</h1><p>立法會主席梁君彥決定押後青政梁頌恆同游蕙禎再宣誓，惹嚟泛民支持者狂批，親中政團梗係大力支持，噚日就有大批民間團體佔據立法會示威區以及鄰近嘅添馬公園甚至添美道行人路示威，場面好震撼，警方一早已經喺金鐘站實施人流管制，估唔到連醫學界立法會議員陳沛然都受影響，佢喺facebook抱怨搵唔到入口！<br>原來噚日對陳沛然嚟講係好重要嘅一日，皆因佢送完4歲生日嘅囡囡返學、10點準備返立法會時，見到成幢建築物俾示威者圍堵，佢話搵唔到入口，更加好幽默咁話「記者陳沛然會在現場最前線為大家報道」，估唔到陳沛然都識得苦中作樂喎！</p></body></html>
