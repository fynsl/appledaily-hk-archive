<html><header><meta charset="utf-8"><title>體壇拾趣：姬絲贏在有「髻」劃</title></header><body><h1>體壇拾趣：<br>姬絲贏在有「髻」劃</h1><p>周二舉行嘅WTA年終賽，身處紅組嘅姬絲喺分組賽以直落兩盤擊敗施寶高娃，暫時錄得一勝一負，令呢位21歲美國小將保住出線希望。姬絲贏波後就梗係心情勁靚啦，佢仲講笑話自己一定唔會好似古絲妮索娃咁，喺比賽期間剪走自己啲頭髮：「我之前都試過比賽嗰陣紮辮，但跑嗰陣條辮會打中塊面，所以我𠵱家轉咗紮髻喇。」而身處白組嘅俄羅斯球手古絲妮索娃，周三就喺第二輪分組賽以盤數2:1反勝捷克嘅比莉絲高娃。</p></body></html>
