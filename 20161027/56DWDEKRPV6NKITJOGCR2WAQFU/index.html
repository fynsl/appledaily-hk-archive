<html><header><meta charset="utf-8"><title>【閘廂失靈】邊啲係輸家？</title></header><body><h1>【閘廂失靈】邊啲係輸家？</h1><p>快活谷這晚第四場四班1000米賽事疑因閘廂突然失靈，非所有閘門慣常地同一時間打開，跑完宣佈無效退款，以致賽事作廢，馬會要向投注了該場賽事的馬迷退票，共回水1.26億元，情況十分尷尬。而結果此場跑第一的「翩翩」更食詐糊，白跑一場。<br><br>在賽事取消後，馬迷一度擔心因閘廂問題以致同晚餘下場次不能舉行。不過，馬會在每個賽日都會放置一台後備閘廂以備不時之需，今次便大派用場，工作人員賽後隨即把肇事的閘廂移走，改以後備閘廂進行餘下的四場賽事（即第五至第八場），唯一受影響的是該四場賽事全部延後10分鐘跑，入場馬迷被迫延遲歸家。</p></body></html>
