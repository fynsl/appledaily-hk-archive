<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張惠雅露股賀湯怡</title></header><body><h1>【馮仁昭四圍超】<br>張惠雅露股賀湯怡</h1><p>張惠雅（Regen）、梁榮忠、林奕匡等，噚日喺港台出席微電影《流星飛過後許願前的一秒》記者會。戲中Regen會有一幕出浴戲，佢笑住話：「冇露點，tube以下有嘢遮，拍完有毛巾準備好，現場整花灑嗰位工作人員都係女性，專業演員係唔介意，我亦冇嘢俾人睇。」<br>講到日前Regen露股祝賀湯怡生日，佢話：「冇其他女仔肯咪犧牲吓囉！信任現場朋友冇影到。」<br>撰文：馮仁昭</p></body></html>
