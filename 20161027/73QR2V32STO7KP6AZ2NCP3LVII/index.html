<html><header><meta charset="utf-8"><title>體壇拾趣：胡兆康化身按摩師</title></header><body><h1>體壇拾趣：<br>胡兆康化身按摩師</h1><p>香港保齡球一哥胡兆康今個月就獲頒傑青，佢噚日出席保總周年晚宴嗰陣，講到自己第一個傑青任務，就係下個月中幫啲60歲以上嘅公公婆婆做推油按摩，唔知邊個咁幸運俾呢位世界盃冠軍球星揼骨呢？大會喺下月初會先幫康仔惡補五個鐘按摩堂，教佢正宗手法，康仔話：「希望我學得好好地，可以幫公公婆婆按得舒服啲，學咗按摩日後都可以幫媽咪同屋企人按。」講番保齡球，康仔同師弟麥卓賢喺12月會到多哈出戰四年一度嘅個人世錦賽。</p></body></html>
