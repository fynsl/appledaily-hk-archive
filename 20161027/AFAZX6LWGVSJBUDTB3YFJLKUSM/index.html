<html><header><meta charset="utf-8"><title>Justin票站自拍隨時入獄</title></header><body><h1>Justin票站自拍隨時入獄</h1><p>黃貫中曾在立法會選舉票站內影相惹官非後，美國歌手Justin Timberlake日前亦犯同樣錯誤。美國總統大選下月8日才舉行，不過Justin已經可以率先投票。特別由洛杉磯飛去家鄉田納西州投票的Justin，於Instagram上載在票站內的自拍照，呼籲選民投票。不過由去年起，田納西州已定下法例禁止於票站內影相，所以Justin此舉觸犯法例，最高可被判入獄30日。</p></body></html>
