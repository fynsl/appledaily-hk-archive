<html><header><meta charset="utf-8"><title>阿佘自封鑽石盛女</title></header><body><h1>阿佘自封鑽石盛女</h1><p>佘詩曼、汪圓圓與方健儀等，昨日於中環出席關注乳癌運動，阿佘謂之前工作太忙，不懂愛惜健康，現時除了每年驗身，工作也會錫身，她說：「休息盡量多啲，心情樂觀。」問阿佘是否想拍拖令自己心情好？她說：「希望啦，有愛情滋潤，會靚啲。」阿佘笑指現時的追求者數量可以接受，記者笑她是黃金盛女？阿佘即更正說：「係鑽石，相信好快有。」<br>有關無綫新聞主播余浩宗因為髮型問題含淚報新聞，方健儀說：「我唔相信係因為髮型嘅問題會眼紅紅，可能佢係有啲諗法或者情緒未定，好難評估程度，我之前冇試過，可能佢哋對我嘅外貌要求比較低。」<br>採訪、攝影：羅慧敏</p></body></html>
