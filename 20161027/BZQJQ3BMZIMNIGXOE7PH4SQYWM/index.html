<html><header><meta charset="utf-8"><title>中環在線：祈福有位靚太主席 - 李華華</title></header><body><h1>中環在線：祈福有位靚太主席 - 李華華</h1><p>近期有隻「祈福黨」來港上市，講緊嘅係新股——祈福生活服務（3686）。<br>祈福呢個名，係咪細細個就聽過呢？公司位靚太主席孟麗紅同佢老公彭磷基創立嘅「祈福集團」，N年前就起咗個好多香港人都識嘅廣東番禺祈福新邨。<br>話晒公司第一次踏足香港股票市場，57歲嘅孟麗紅噚日主持記者會，以一件頭小洋裝配白色外套上陣，夠晒優雅大方。<br>特別嘅係，祈福生活服務來港上市，彭磷基冇入董事局，由孟麗紅一人揸大旗。問到上市敲鑼時，彭磷基會否出場，孟麗紅笑住話未知，到時送乜畀港交所（388）？都未知喎。</p></body></html>
