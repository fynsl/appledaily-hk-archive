<html><header><meta charset="utf-8"><title>樂仔新店開張見紅</title></header><body><h1>樂仔新店開張見紅</h1><p>余文樂事業愛情兩得意，近日被爆戀上Mandy Lieu旗下公司女模朱韻韻（Angel），有指兩人暗交一年，今年4月底更蜜遊台灣。樂仔未有戀愛大過天，他前日在北京出席自家品牌MADNESS新店開幕，樂仔好友楊千嬅、陳奕迅、張家輝、周杰倫、彭于晏和水原希子等均拍片祝賀，舒淇則搶先在樂仔的Ig留言恭喜。<br>樂仔前日臨出場，不慎在後台撞損鼻樑，致皮外傷「見紅」，他還百無禁忌風騷說：「開張見紅，生意興隆，鴻運當頭呀！」他索性不貼膠布，「見紅」滿場飛。樂仔更即場替一男一女客人設計新造型。<br>撰文：劉敏</p></body></html>
