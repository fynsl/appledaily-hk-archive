<html><header><meta charset="utf-8"><title>曾國祥爭金馬獎零信心</title></header><body><h1>曾國祥爭金馬獎零信心</h1><p>曾國祥執導的電影《七月與安生》前晚在觀塘舉行首映禮，衛詩雅、陳家樂和麥子樂現身支持。《七》片獲下月舉行的台灣金馬獎七項提名，其中曾國祥獲提名最佳導演，他希望女友王敏奕有時間可以一齊去台灣，屆時他會跟父親曾志偉和姐姐曾寶儀一起行紅地毯。<br>曾國祥對獲獎表示零信心：「有提名已經贏咗。佢（王敏奕）有鼓勵，但眼見其他導演咁勁，自己連有份入圍都冇諗過。好開心自己部戲入圍，爸爸入圍部戲個導演又係我好朋友。林雪入圍男配角，火火亦有份入圍最佳改編劇本，今次好多朋友同家人參與。」曾國祥指父親提醒他說：「佢叫我小心啲下一部戲，唔好急。」<br>採訪：黃曉妍<br>攝影：陳俊強</p></body></html>
