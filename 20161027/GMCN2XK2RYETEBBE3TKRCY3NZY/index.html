<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Otto感冒聲殘做騷</title></header><body><h1>【馮仁昭四圍超】<br>Otto感冒聲殘做騷</h1><p>陳志健（Otto）同魏綺珊前晚喺新蒲崗演出舞台劇《地下文具店》，內容圍繞隨着社會變遷，文具店式微，Otto首次挑戰體驗式環境劇場，演員同觀眾係好接近。<br>Otto噚日接受電話訪問時話：「觀眾近到好似平日現場圍觀咁，大家好多互動，我哋要應付好多突發嘅嘢，演得好過癮，我噚晚第一場用力得滯，把聲殘殘哋，有啲感冒，仲有十場要做。」<br>撰文：馮仁昭</p></body></html>
