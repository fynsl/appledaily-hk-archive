<html><header><meta charset="utf-8"><title>【肥版偉仔】銀河十星演三級超人彈出</title></header><body><h1>【肥版偉仔】<br>銀河十星演三級超人彈出</h1><p>現年61歲的李中寧，86年加入無綫，由於貌似梁朝偉，有「肥版梁朝偉」之稱，當年他與郭富城、邱淑貞、胡越山、李婉華和邵仲衡等五男五女被力捧做「銀河十星」，後被無綫炒魷。李中寧88年拍過電影《求愛敢死隊》，90年突然豁出去接拍何藩執導、邱月清及邱玉茹主演的三級片《三度誘惑》，他扮演「三級超人」，一脫成名，得到過千萬票房，李中寧脫出血路，其後再拍《鬼叫春》、《雞年大姦情》和《新七擒七縱七色狼》等。及至95年拍完電影《信有明天》後便離開娛圈，到英國開餐館，兩年前回流香港，近日被爆做保安員。</p></body></html>
