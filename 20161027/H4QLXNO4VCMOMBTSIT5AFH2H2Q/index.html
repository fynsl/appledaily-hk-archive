<html><header><meta charset="utf-8"><title>邵仲衡：佢都睇化咗</title></header><body><h1>邵仲衡：佢都睇化咗</h1><p>李中寧退出幕前後曾移居英國，前年低調回流香港，考牌做保安員。當年與李中寧同是「銀河十星」的邵仲衡，昨日電話中說：「記得藝訓班時，佢家境唔錯，應該係發生咗啲事，佢都睇化咗，當年我哋係同班同學，佢份人好過癮，佢出現大家幾時都好開心，係開心果。」<br>問到邵仲衡可覺李中寧潦倒？邵仲衡即說：「好難講話潦倒，人人都有追求唔同嘅嘢，最緊要自己生活開心舒泰，職業係無分貴賤，最緊要係身體OK，我祝福佢。」<br>採訪：楊定</p></body></html>
