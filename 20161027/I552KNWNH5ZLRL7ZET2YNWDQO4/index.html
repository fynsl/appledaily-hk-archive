<html><header><meta charset="utf-8"><title>錢國偉任熱褲女搭膊</title></header><body><h1>錢國偉任熱褲女搭膊</h1><p>【又一城】錢國偉日前與一名熱褲美女在又一城行街，起初還以為是他的老婆陳宛蔚，但看真一點，原來另有其人。當日下午6時許，錢國偉與熱褲美女一齊行商場，其間他跣手將電話跌在地上，即時面色一沉，熱褲美女即時𠱁錢國偉開心，主動搭膊頭。之後兩人行入Apple Store，錢國偉自顧自看電腦和手錶，看完才取車離開。</p><p>得知老公與熱褲女行街，陳宛蔚氣定神閒在電話中說：「嗰個係我妹妹，我同我妹妹好似，當日我哋三個一齊食飯，食完之後我有嘢做走先。」她直言妹妹性格男仔頭，不擔心越軌，還笑言多謝傳媒贒實老公。<br>採訪、攝影：吳耀輝、徐錦池、嵐山</p></body></html>
