<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】關淑怡墮海嗌好凍</title></header><body><h1>【馮仁昭四圍超】<br>關淑怡墮海嗌好凍</h1><p>關淑怡前日發生墮海事件後，惹來唔少猜測，佢噚日先喺微博留言話唔好意思，令到大家擔心。隔咗幾個鐘，再喺Instagram轉載佢單墮海新聞，澄清唔係游夜水，係失足落海，仲好幽默咁話：「啲海水好凍，四肢癱瘓，要人救。」<br>另外，噚日陳輝陽到商台宣傳12月開嘅作品展，同關淑怡合作過嘅佢話：「佢應該唔小心啫，希望佢冇事。」<br>撰文：馮仁昭</p></body></html>
