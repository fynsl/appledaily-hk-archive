<html><header><meta charset="utf-8"><title>死侍賴恩生日孖老婆放閃</title></header><body><h1>死侍賴恩生日孖老婆放閃</h1><p>「死侍」賴恩雷諾士（Ryan Reynolds）跟「花邊教主」老婆碧琪麗芙莉（Blake Lively）一向恩愛，賴恩星期日40歲生日，碧琪昨日上載與老公慶祝生日的相放閃。兩人去了紐約市一家日本餐廳食飯慶祝，原來5年前當他們剛剛拍拖時，碧琪在該餐廳的波士頓分店為賴恩慶祝生日，因此餐廳紀錄了兩人墮入愛河的回憶。賴恩亦公開跟愛妻一齊扮兔仔的合照，多謝老婆的特別安排。</p></body></html>
