<html><header><meta charset="utf-8"><title>智孝遺憾Gary退出</title></header><body><h1>智孝遺憾Gary退出</h1><p>韓國人氣綜藝節目《Running Man》（RM）成員Gary前日突然宣佈退出節目，令粉絲大感震驚，而他與女星宋智孝組成的「周一情侶」亦從此消失於節目，粉絲都大呼可惜。</p><p>而智孝昨日與李善均、BoA等現身新劇《老婆這週要出牆》的發佈會時，心情似乎沒有受到太大影響，依然笑得燦爛。對於Gary退出節目一事，智孝表示：「雖然不是我能冒昧談及的事，但作為同事會一直為他打氣，《RM》一起合作了近7年，已經累積了感情，雖然覺得好遺憾，不過為了Gary的未來會祝福他。」智孝又補充「周一情侶」已經結束，希望這段記憶能成為美好的回憶。<br>撰文：文康妮</p></body></html>
