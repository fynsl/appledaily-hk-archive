<html><header><meta charset="utf-8"><title>【動畫】半夜危站13樓搭棚工要消防救</title></header><body><h1>【動畫】半夜危站13樓<br>搭棚工要消防救</h1><p>【本報訊】秀茂坪寶達邨達祥樓13樓一單位，昨日凌晨1時許，女戶主發現有人拍窗，查看見到一名中年男子站於外牆水管，險象環生；對方表示口渴，要求飲水。女戶主大驚，叫醒家人報警。<br><br>消防員及警方接報到場，分別在地下張開救生氣墊戒備，及召來一男一女談判專家游說。危站外牆的男子姓江56歲，自稱搭棚工人，聲稱前日下午4時，沿水管從樓下爬到單位外牆，匿藏簷篷位置。<br><br>雙方對峙約1小時，該男子突然墮下，跌中救生氣墊反彈公園軟墊上，痛極呼叫。救護員隨即將他送往伊利沙伯醫院急救。警方調查後得悉，該男子有精神病，事件初步無可疑。 </p></body></html>
