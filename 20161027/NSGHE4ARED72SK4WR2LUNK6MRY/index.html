<html><header><meta charset="utf-8"><title>隔牆有耳：之鋒周庭攞正牌𥄫嘢 - 李八方</title></header><body><h1>隔牆有耳：<br>之鋒周庭攞正牌𥄫嘢 - 李八方</h1><p>嘩，立法會噚日真係好熱鬧，到底青政梁頌恆同游蕙禎點樣接招，好受各界關注，所以到立法會採訪嘅傳媒極多，觀戰花生友亦唔少。八方就喺會議廳外見到香港眾志嘅黃之鋒同周庭，咪以為佢哋硬闖，查實佢哋已經係議員助理，名正言順以職員身份現身綠地毯贒實大環境，佢哋更一度企喺會議廳大門外，同喺會議廳外嘅社民連黃浩銘一齊睇直播，緊貼會議脈搏。<br>至於唔係議員助理又想做花生友，就要去到公眾席咯，其間八方就見到立法會前議員黃成智同民建聯葉國謙。唔知呢班老鬼點睇呢一屆議會嘅局面？會唔會有辦法解決𠵱家嘅困局？</p></body></html>
