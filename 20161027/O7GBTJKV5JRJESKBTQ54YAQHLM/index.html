<html><header><meta charset="utf-8"><title>遭冷血司機刻意輾過狗狗重傷同伴守護</title></header><body><h1>遭冷血司機刻意輾過<br>狗狗重傷同伴守護</h1><p>印度孟買一隻可憐狗遭冷血司機刻意輾過，惟其他狗患難見真情，聞同伴受傷紛紛湧至，予以保護。<br><br>閉路電視拍到狗遭輾過一刻。駕駛紅車的司機不滿該狗向輪胎撒尿，報復式輾向該狗，之後不顧而去。狗顯然受傷，其他狗從四方趕至，儼如在關心同類的傷勢，並提供保護。<br><br>被輾過重傷的狗送獸醫診所救治。牠脊椎神經重創，將來可能無法走路。<br><br>英國《每日郵報》</p></body></html>
