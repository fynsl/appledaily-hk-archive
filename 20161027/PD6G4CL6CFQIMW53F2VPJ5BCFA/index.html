<html><header><meta charset="utf-8"><title>【美圖晒晒】激索台荷混血兒徐若瑄+李毓芬混合體</title></header><body><h1>【美圖晒晒】激索台荷混血兒<br>徐若瑄+李毓芬混合體</h1><p>台灣美女戴怡軒(Keanna)一直深受宅男關注，除了她是台灣及荷蘭混血兒外，標緻樣貌和姣好身材，令無數粉絲羡慕，甚至曾因網上的自拍太美而招來了不少陌生人的騷擾。有網民直言戴女頗有明星相，酷似台灣女星徐若瑄和李毓芬的混合體。<br><br>戴女另一個身份是台灣兩棲藝人謝和弦的妻子。謝和弦早年不時在網上曬出Keanna的照片，大讚其身材好，臉蛋好，惹得網民「葡萄」萬分。不過當今年5月，霍建華與林心如承認戀情後，謝和弦也突然公佈與戴怡軒已登記結婚，令網民高呼幻想破滅。<br><br>綜合報道</p></body></html>
