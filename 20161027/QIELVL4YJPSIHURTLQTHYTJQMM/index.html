<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】趙學而鎖骨放番梘</title></header><body><h1>【馮仁昭四圍超】<br>趙學而鎖骨放番梘</h1><p>趙學而噚日到商台宣傳下月喺九展開演唱會，佢話日前去咗北京睇陳奕迅（Eason）演唱會：「見到Eason瘦番晒都戥佢開心，佢喺鳥巢做騷，個場好好。不過我鍾意細場，近啲觀眾，我嘅音樂會Eason都話嚟睇。」<br>見學而最近身材瘦咗好多，但佢就好堅持話差唔多，仲笑話：「我騷鎖骨放番梘㗎！」問佢會唔會考慮再出碟？佢話出都係HiFi碟，只要一日有聽眾，都仲會唱歌。<br>撰文：馮仁昭</p></body></html>
