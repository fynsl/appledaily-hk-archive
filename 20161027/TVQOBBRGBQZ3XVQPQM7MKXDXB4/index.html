<html><header><meta charset="utf-8"><title>【Wine＆Dine】學識白酒葡萄名　想喝甚麼可以大聲嗌</title></header><body><h1>【Wine＆Dine】學識白酒葡萄名　想喝甚麼可以大聲嗌</h1><p>不少人喜歡喝白葡萄酒，但很少人留意用來釀酒的葡萄品種的正確讀音，趁今年美酒佳餚巡禮（周四）就快開始，我們就請來從事葡萄酒教育超過廿年的Asian Wine Service &amp; Education Centre（AWSEC）行政總監Jennie Mack，教大家一些基本的白酒葡萄品種讀音。學懂正確讀音，參加美酒佳餚巡禮時就可以大大聲讓別人知道自己想喝甚麼啦。</p><p>記者：黃子卓　<br>攝影：劉永發、楊錦文</p></body></html>
