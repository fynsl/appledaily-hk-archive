<html><header><meta charset="utf-8"><title>中環在線：上市送你一粒豆 - 李華華</title></header><body><h1>中環在線：上市送你一粒豆 - 李華華</h1><p>新股賀上市嘅紀念品由最行貨嘅充電器、筆，至最大件夾唔等使嘅空氣清新機都見過。但主營紫砂茶壺拍賣與融資嘅中國藝術金融（1572）送乜嘢？紫砂壺？發夢喇你，送粒豆呀！唔准笑，因為呢粒並唔係普通嘅豆，而係平．安．豆。<br>呢粒造型好似荷蘭豆嘅「平安豆」，由經常公開講道嘅著名高僧星雲大師祝福過，公司話希望平安豆可以帶畀投資者平安吉祥。其實都係攞個意頭箒，話晒藝術品拍賣呢行，同上流社會是否平安息息相關，尤其近年阿爺大力打貪，靠藝術品買賣送禮嘅人時不時突然人間蒸發，袋定粒平安豆，買個平安都好。</p></body></html>
