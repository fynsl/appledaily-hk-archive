<html><header><meta charset="utf-8"><title>體壇拾趣：列卡度笑對被降職</title></header><body><h1>體壇拾趣：<br>列卡度笑對被降職</h1><p>原本係南華看守教練嘅列卡度，因為喺周日港超爆冷以2:4輸咗畀理文流浪，即刻就被降職至助教。噚日佢如常同球隊去到跑馬地操練，心情好似冇乜受影響，佢話：「我同南華簽約嗰陣，職位都係助教，𠵱家降咗一級，我唔覺得有咩嘢，不過以後喺訓練同比賽向記者匯報嘅角色，我就唔做喇。」雖然佢唔評論，輸一場就被降職失唔失望，但就話自己領軍都值七至八分，似乎有啲戥自己唔抵喎。列卡度仲話合約到出年五月，一定唔會中途離隊㖭。</p></body></html>
