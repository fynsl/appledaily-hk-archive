<html><header><meta charset="utf-8"><title>求驗客手記︰A米現形贏完祖記即輸</title></header><body><h1>求驗客手記︰<br>A米現形贏完祖記即輸</h1><p>人怕出名豬怕肥，近年成績麻麻地嘅AC米蘭，今季唔覺唔覺又上番聯賽前列位置，到周日爆冷贏埋祖雲達斯更逼近榜首，青春風暴大爆發。不過正如教練蒙迪拿賽後話，A米贏祖記後唔會再被其他對手輕視，所以話口未完到周二意甲即刻輸得大大鑊。A米周二作客熱拿亞，贏波就有至少一日可以過吓榜首癮，點知慘敗0:3兼有中堅柏列達（左）領紅被逐。慘敗後蒙迪拿話其實班A米球員表現唔算差，唔需要有任何戰術上改變。的確，後生仔最緊要就係要輸得起！</p></body></html>
