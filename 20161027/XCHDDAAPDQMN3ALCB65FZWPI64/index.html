<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鄧穎芝新男友教健身</title></header><body><h1>【馮仁昭四圍超】<br>鄧穎芝新男友教健身</h1><p>鄧穎芝（Van仔）噚日到商台宣傳新歌《break it！》，佢對上一首作品已係五年前，今次自資六位數出歌，佢笑話：「其實呢五年我係冇離開過演藝圈，不過自從打拳節目之後，多咗工作，不過唔夠冚醫藥費。」<br>至於Van仔同健身教練嘅新戀情，佢話：「朋友介紹識，拍咗兩個幾月，加拿大返港做健身教練，本身唔識我。佢知我係歌手冇乜特別反應，覺得只係一份工。」<br>撰文：馮仁昭</p></body></html>
