<html><header><meta charset="utf-8"><title>阿B預告明年開騷</title></header><body><h1>阿B預告明年開騷</h1><p>鍾鎮濤（阿B）、Dear Jane和王灝兒（JW）等昨日在灣仔出席「2016 Cash金帆音樂獎」記者會，阿B獲頒音樂成就大獎，他打算明年推出發燒碟及開紅館個唱。他透露人生有三十件事想做，問他可會恨抱孫？他說：「唔好咁快，阿仔叻啲先，如果唔係就我養埋喇。」<br>同場的JW對有份入圍感開心，問到最近傳其好友何超蓮與方力申拍拖，但小方又被影到跟其他女人約會，JW說：「由頭到尾佢同超蓮都唔係一齊，超蓮係單身，通常都係一班朋友玩。」<br>採訪：王連連<br>攝影：陳慧安</p></body></html>
