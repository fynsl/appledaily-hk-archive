<html><header><meta charset="utf-8"><title>求驗客手記︰德盃夠爆利華負丙組仔</title></header><body><h1>求驗客手記︰<br>德盃夠爆利華負丙組仔</h1><p>唔單止英格蘭足總盃，連德國盃都算爆冷溫床，周二第二圈比賽，堂堂德甲上季季軍利華古遜，作客德丙球隊SF洛特（白衫），雖然有前鋒禾蘭先開紀錄，下半場仲打多對手一個，SF洛特有雲達爾紅牌出場，但因為羅拔圖希拔擺烏龍，法定時間被逼和1:1，加時階段雙方各入一球，又和2:2，之後互射12碼利華更加有中場艾蘭古斯等三個人射失，以3:4不敵對手，宣佈出局。同日出局嘅德甲兵仲有弗賴堡，亦係互射12碼被德乙球隊辛特侯遜淘汰。</p></body></html>
