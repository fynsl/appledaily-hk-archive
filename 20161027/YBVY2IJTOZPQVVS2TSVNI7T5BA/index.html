<html><header><meta charset="utf-8"><title>求驗客手記︰中國雄起馬磊磊戰澳職</title></header><body><h1>求驗客手記︰<br>中國雄起馬磊磊戰澳職</h1><p>澳職聯賽有唔少捧場客，球迷遲啲有機會喺比賽度再次見到中國面孔。紐卡素噴射機喺周三宣佈簽咗位中國球員，27歲中場馬磊磊。馬磊磊曾經效力過中超天津泰達，上季就喺葡萄牙乙組聯賽搵食，佢喺今夏已經嚟咗噴射機試腳，有隨隊訪華，喺對港超東方同傑志嘅比賽上陣。不過噴射機教練馬克鍾斯承認，從未睇過馬磊磊嘅比賽就決定簽佢，但拍心口話唔會受外界壓力影響而一定派馬磊磊落場。</p></body></html>
