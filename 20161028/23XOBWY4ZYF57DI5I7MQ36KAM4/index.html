<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃建東反串玩《PPAP》</title></header><body><h1>【馮仁昭四圍超】<br>黃建東反串玩《PPAP》</h1><p>前港男黃建東早前玩二次創作翻拍《PPAP學廣東話》，唔夠一個月累積一千萬人次點擊，於是阿東乘勝追擊，最近度咗一個印度反串版。<br>阿東嘅印度女裝造型同口音都真係幾搞鬼：「我好喜歡睇寶萊塢（Bollywood）嘅音樂劇，因為佢哋隨時隨地唔知喺邊度都可以突然走出嚟載歌載舞，然後唱完跳完就會消失非常搞笑，希望有機會可以參與Bollywood嘅電影。」<br>撰文：馮仁昭</p></body></html>
