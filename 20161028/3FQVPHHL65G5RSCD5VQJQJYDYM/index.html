<html><header><meta charset="utf-8"><title>陳瀅懶理猷亨媾女</title></header><body><h1>陳瀅懶理猷亨媾女</h1><p>陳瀅、岑麗香、龔嘉欣、楊明、莊思明及高海寧等，昨日在中環出席邵氏兄弟控股有限公司記者會。賭王四房長子何猷亨跟陳瀅甩拖後，日前被拍到偕長髮索女到中環撐枱腳，陳瀅被問到舊愛猷亨有新歡，她即封嘴：「唔答。」陳瀅表示現在享受工作，無暇拍拖。<br>同場的龔嘉欣被指介入楊明與莊思明戀情，三人昨日同場並不尷尬，龔嘉欣說：「佢係識十年好兄弟，新聞只係炒作，唔係事實。」高海寧則表示如真命天子出現會公開，對方可是創作人鄧智偉？她即說：「你哋畀啲空間我啦！適當時候會講。」<br>撰文：楊定</p></body></html>
