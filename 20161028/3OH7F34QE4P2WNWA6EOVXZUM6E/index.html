<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳詩欣發育怕人知</title></header><body><h1>【馮仁昭四圍超】<br>陳詩欣發育怕人知</h1><p>陳詩欣（右）與Kellyjackie噚日喺觀塘一間學院出席活動，呼籲學生唔好賭博，陳詩欣近來參加唔少校園活動，回想起自己嘅中學生活，佢話喺學生時期較貪靚：「因為怕同學知自己發育，所以就算夏天都着冷衫背心遮住。」<br>升中四後，陳詩欣更戴隱形眼鏡，即有男同學追求，但爸爸管教嚴，而佢自己細膽，着住校服唔敢拖手或親熱：「呢方面冇衝動又細膽，未試過。」<br>撰文：馮仁昭</p></body></html>
