<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃心穎自嘲粗獷</title></header><body><h1>【馮仁昭四圍超】<br>黃心穎自嘲粗獷</h1><p>屋企四姊妹當中排最細嘅黃心穎，同三個家姐感情好好，最近四姊妹幫服裝品牌代言「迷你兵團GO Bananas」系列。<br>心穎話：「就好似套迷你兵團一樣，每個人有唔同性格，我覺得自己擁有迷你兵團其中一個主角嘅性格，百厭反叛，經常嘻嘻哈哈，有啲粗獷，又好『男仔頭』，同《學是學非》嘅我差唔多。」心穎話佢細個喺加拿大讀書，試過將全屋嘅被鋪喺樓梯上當滑梯玩。<br>撰文：馮仁昭</p></body></html>
