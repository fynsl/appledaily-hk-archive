<html><header><meta charset="utf-8"><title>瑪麗嘉兒遭富豪未婚夫狠飛</title></header><body><h1>瑪麗嘉兒遭富豪未婚夫狠飛</h1><p>美國巨肺天后瑪麗嘉兒（Mariah Carey）與澳洲富豪James Packer今年1月訂婚，但據報道指James不滿瑪麗太高調與揮霍，已分手收場，但James會讓瑪麗保留價值約7,800萬港元的訂婚鑽戒。據知James不滿瑪麗透過真人騷，將兩人的私生活公諸於世，報道又指瑪麗自今年初拒絕出席James家姐的生日派對後，兩人的關係已產生變化，故親友對於他們解除婚約都不感意外。</p></body></html>
