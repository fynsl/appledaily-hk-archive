<html><header><meta charset="utf-8"><title>靚佬湯Suri父女重聚</title></header><body><h1>靚佬湯Suri父女重聚</h1><p>荷李活影星湯告魯斯（Tom Cruise）與姬蒂荷姆絲（Katie Holmes）離婚後，一直有傳已約3年沒跟親生女Suri見面，不過據外國傳媒報道，靚佬湯近日認識了一名英國女友，與新歡認真發展的同時，亦開始掛住女兒。據指靚佬湯今年6月於倫敦趕戲時，與一名外形漂亮的女性邂逅，更與新歡在倫敦的寓所展開生活，靚佬湯在7月初過生日時，還專程接了Suri到倫敦五日，慶祝54歲生日。</p></body></html>
