<html><header><meta charset="utf-8"><title>求驗客手記：赫特「助攻」救迪保亞</title></header><body><h1>求驗客手記：<br>赫特「助攻」救迪保亞</h1><p>門將赫特（綠衫）被曼城新帥哥迪奧拿踢走，轉戰意甲拖連奴，表現都算穩健，點知到周三作客國際米蘭場聯賽就出事。國米主帥法蘭迪保亞帥位危危乎，好在有赫特「幫手」，迎戰拖連奴踢到35分鐘，國米有球冇乜威脅嘅傳球，點知赫特出迎接唔實，仲將個波撞去對手莫路伊卡迪度（左二）再反彈入網。拖連奴下半場一度扳平，但到88分鐘伊卡迪幫國米絕殺贏2:1。至於榜首三雄祖雲達斯、羅馬同拿玻里同日都齊齊贏波。</p></body></html>
