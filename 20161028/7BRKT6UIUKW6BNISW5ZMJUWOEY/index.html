<html><header><meta charset="utf-8"><title>關淑怡傷痕古怪</title></header><body><h1>關淑怡傷痕古怪</h1><p>50歲的關淑怡（Shirley）近年頻傳行為飄忽，又曾在社交網留言有輕生念頭，日前凌晨她忽然在愉景灣墮海，警方列情緒不穩處理，事後Shirley解釋自己飲了酒，着高踭鞋行沙灘才失足墮海。昨日她在社交網貼雙手受傷相，右手背有擦損傷口，而左手腕包着長紗布，但手掌都不見傷痕，傷勢似有點古怪。<br>Shirley寫道：「傷痕纍纍。」網友紛紛送祝福，鄭融都留言慰問：「Take care Shirley！」連外籍舞蹈員緋聞新歡Milton Lopes都問她發生甚麼事，大表關心。不過，Shirley忽然於昨午3時許刪除這個帖文。<br>撰文：皓騫</p></body></html>
