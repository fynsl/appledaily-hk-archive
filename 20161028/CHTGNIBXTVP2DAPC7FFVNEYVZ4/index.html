<html><header><meta charset="utf-8"><title>巫啟賢籲助才華藝人</title></header><body><h1>巫啟賢籲助才華藝人</h1><p>巫啟賢和邰正宵早前到多倫多和溫哥華參與慈善演唱會，呼籲大眾認養小孩，巫啟賢說：「我都認養咗十幾年，希望有能力嘅朋友可以幫忙。」而李婉華和雷安娜亦有到場支持，李婉華說：「巫老師一頭白髮好型，做評審又敢講嘢好厲害！」<br>早前巫啟賢在內地節目《蒙面唱將猜猜猜》中對參賽者側田說：「我覺得是香港的樂壇離棄了你。」引發網友熱議，他又希望媒體應該多幫忙一些有才華的人，不應只針對藝人的緋聞是非，令到娛樂圈不健康。<br>撰文：嵐山</p></body></html>
