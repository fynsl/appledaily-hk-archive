<html><header><meta charset="utf-8"><title>張晉投訴蔡少芬搏命</title></header><body><h1>張晉投訴蔡少芬搏命</h1><p>蔡少芬和丈夫張晉昨在坑口拍健康食品廣告，早前蔡少芬因患手足口病，要留家休息並與家人隔離，張晉也要經電話跟她聯絡，蔡少芬說：「一晚囡囡臨瞓前老公講古仔，我喺門罅望，我同阿女飛吻，老公話我有病立即閂門。」張晉透露女兒曾心痛母親患病而哭。<br>稍後蔡少芬要拍新劇，張晉又有新戲開拍，他卻投訴蔡少芬平時工作太搏，他說：「佢拍仆嘅戲都成個人瞓身仆，吊威吔又唔理，好似條屍，佢又唔係動作演員但搏過我。」問他可會嚴禁太太做危險工作？他說：「要佢肯先得。」蔡少芬謂丈夫愛錫她，會支持她的決定。<br>採訪、攝影：王連連</p></body></html>
