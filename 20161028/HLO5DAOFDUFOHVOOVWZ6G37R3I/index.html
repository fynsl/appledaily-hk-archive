<html><header><meta charset="utf-8"><title>求驗客手記：熱刺新主場X Uber</title></header><body><h1>求驗客手記：<br>熱刺新主場X Uber</h1><p>熱刺個新主場（圖）喺原址重建緊，如無意外可以喺2018/19球季落成啟用。消息指，電召車服務程式Uber同熱刺傾緊個冠名權，金額高達每年2,000萬鎊（約1.9億港元），事成嘅話，熱刺呢個可以容61,000人嘅新主場，就會由白鹿徑球場改名做Uber球場，球場上蓋仲有埋Uber個名㖭。如果Uber真係做咗熱刺主要贊助商，唔知熱刺班球星會唔會客串做吓Uber司機，載啲球迷呢度去嗰度去呢？</p></body></html>
