<html><header><meta charset="utf-8"><title>黃子恆開舖朱晨麗𢱑股份</title></header><body><h1>黃子恆開舖朱晨麗𢱑股份</h1><p>黃子恆與胞兄合資六位數字在尖沙嘴開設時裝店，昨日開張大吉，好友朱晨麗、郭晉安和林夏薇等到場支持。黃子恆指爸爸本身做首飾生意，媽媽做水晶生意，他們亦有給予意見，黃子恆說：「我自己鍾意設計，出席頒獎禮嘅衫，好多都係自己設計，今次係第一次真正做生意。」</p><p>問他有否為其他藝人朋友設計衣服，黃子恆說：「大家未見到我製成品，不過都知我貪靚。」另外，朱晨麗被問到是否來撐緋聞男友，她笑言要找黃子恆給她股份：「黃子恆係好好拍檔、演員，我哋成日要出席活動，需要大量衫，自己設計幾好。」<br>採訪：張俊銘<br>攝影：陳俊強</p></body></html>
