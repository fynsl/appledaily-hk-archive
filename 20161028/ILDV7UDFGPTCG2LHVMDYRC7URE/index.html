<html><header><meta charset="utf-8"><title>王祖賢戴金戒好事近</title></header><body><h1>王祖賢戴金戒好事近</h1><p>女神始祖王祖賢，今年49歲，當年她飾演《倩女幽魂》的「小倩」，顛倒眾生，憑秀麗的仙氣，俘虜了不少男士的心。王祖賢移居加拿大多年，對於女神的感情事，一直都是一個謎，沒人知道她是否單身或已婚。最近網上流出一張王祖賢左手中指戴金戒指的相，有網民認為女神可能是好事近，伊人快要嫁作人妻。<br>其實王祖賢近年多次被網民捕獲，她息影後曾一度被影到暴肥，事後她積極努力減肥，不過及至2013年又被影到「變臉」，更有傳她曾在溫哥華發生嚴重車禍，造成眼睛和面部受傷。<br>撰文：非非</p></body></html>
