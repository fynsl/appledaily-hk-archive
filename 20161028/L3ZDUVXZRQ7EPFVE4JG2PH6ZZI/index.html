<html><header><meta charset="utf-8"><title>谷草日馬利內檔馬？</title></header><body><h1>谷草日馬利內檔馬？</h1><p>禮拜日（30日）舉行今季首次谷草日馬賽事，採用A跑道，睇番上季11月1日谷草日賽亦係用A欄，當日內檔優勢仍大，一至四檔包辦逾半數頭馬。<br><br>跑法方面，由於日間光線充足，故後上馬似乎因此而劣勢大減，如「糖黐豆」、「上浦勇將」、「獅鷲」等俱從中間位置衝上贏馬，而「南華勇將」及「威利大大」更加從尾叠後上反先對手，因此靠後勁食糊馬絕不能輕視。<br><br>今戰列陣馬中，第二場「糖黐豆」正是於上季11月1日谷A欄贏馬，亦係全場唯一贏過谷草日賽之參戰馬，回配莫雷拉可望回復表現。<br><br>另外，第九場「勝利仔」三捷均在谷草A欄取得，轉跑日賽更合其後上跑法，有力再下一城。</p></body></html>
