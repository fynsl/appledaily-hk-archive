<html><header><meta charset="utf-8"><title>G.E.M.台灣送貨</title></header><body><h1>G.E.M.台灣送貨</h1><p>鄧紫棋（G.E.M.）早前到台灣宣傳《25LOOKS》寫真集，穿上七彩T恤配八吋高踭鞋，化身速遞員，親自將寫真集送到其中三位歌迷府上。不過，第一位幸運粉絲表現異常冷靜，G.E.M.笑說：「佢預先問司機『係唔係鄧紫棋嚟呀？』，點知司機哥哥好誠實咁答咗佢。結果我敲門嗰陣佢竟然係冇反應，好搞笑！」另外兩位幸運兒亦一早預備G.E.M.最愛的珍珠奶茶，還有歌舞及鮮花送給偶像。<br>G.E.M.在羅志祥（小豬）及愷樂主持的《娛樂百分百》節目上，被小豬讚寫真集造型前衞：「印象中她在MV中，也沒有試過這種造型，我覺得她跨越了一大步。」<br>撰文：嵐山</p></body></html>
