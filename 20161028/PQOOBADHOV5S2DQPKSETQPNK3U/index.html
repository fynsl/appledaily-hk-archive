<html><header><meta charset="utf-8"><title>心如挺巨肚拖霍建華</title></header><body><h1>心如挺巨肚拖霍建華</h1><p>林心如和霍建華今年7月閃婚，在峇里舉行婚禮時，仍未公開承認未婚懷孕一事，直至9月，胎兒情況穩定，心如在一個公開場合承認有喜，不過當時她仍然穿鬆身衫刻意遮肚，亦甚少在社交平台貼懷孕新相，最多只貼看到上半身的美女圖，未知是否害怕其體形曝光，被猜到分娩日期，或者不想被人看到肥腫難分的外表。<br>最近在網上流傳了多張林心如和霍建華手拖手拍拖相，網民在台北東區街頭見到素顏心如，她束起頭髮，當時的她肚凸凸，已經是一個不折不扣的大肚婆，拖着老公行街的她，手腳纖幼，步履輕盈，並未有腳腫肥胖的情況，而霍建華則戴上鴨嘴帽和太陽眼鏡，頭向下垂，似乎不想太過高調。<br>撰文：非非</p></body></html>
