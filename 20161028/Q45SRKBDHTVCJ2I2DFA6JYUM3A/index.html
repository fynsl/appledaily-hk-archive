<html><header><meta charset="utf-8"><title>印傭不實　僱主脫襲擊罪</title></header><body><h1>印傭不實　僱主脫襲擊罪</h1><p>【本報訊】女地產經紀被指因不滿家中印僱未做好清潔，連番虐打她，包括摑臉、揑頸、扯頭髮及踢盆骨，甚至向保安員誣衊她偷竊。女經紀否認普通襲擊罪，昨在觀塘法院受審。裁判官指印傭作供誇大、不盡不實及多處迴避，庭上所說傷勢比急症室所說多，認為她別有用心，裁定女經紀罪名不成立。<br>被告劉新紅（44歲）被控於今年7月6日將軍澳唐明苑住所，襲擊35歲事主Hindun Fitriah（圖）。事主在事發後3天才報警，急症室文件只提及面、背及頭皮有觸痛，沒寫盆骨及眼受傷。控方昨替印傭申請證人費，也遭裁判官拒絕。<br>案件編號：KTCC4110/16<br>■記者伍嘉豪</p></body></html>
