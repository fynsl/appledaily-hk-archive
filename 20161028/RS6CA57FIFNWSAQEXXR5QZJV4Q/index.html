<html><header><meta charset="utf-8"><title>新蒲崗露天車場驚現腐屍身份未明</title></header><body><h1>新蒲崗露天車場<br>驚現腐屍身份未明</h1><p>【本報訊】新蒲崗彩虹道一露天停車場，昨日早上8時許，警方接報有人暈倒，救援人員到場，該70至80歲男子證實死亡，屍體已經發脹及發臭，身穿格仔上衣及黑色長褲。警方封鎖現場調查，並將死者的衣物脫去以檢視屍體，初步所見沒有表面傷痕，身上有銀包及200多元，並沒有證件，初步相信事件無可疑。至上午11時左右，仵工到場將屍體移送殮房，死因有待法醫確定。現場消息稱，今早有司機到來取車時，嗅到異味，查看下發現男子倒卧在停車場的角落位，於是報警。</p></body></html>
