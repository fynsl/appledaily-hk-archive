<html><header><meta charset="utf-8"><title>羅湖餐廳老闆加油釀爆炸瞬間慘變火人燒死</title></header><body><h1>羅湖餐廳老闆加油釀爆炸<br>瞬間慘變火人燒死</h1><p>深圳羅湖區愛國路水庫新村餐廳「湘滿情湘菜館」，前日傍晚6時40分許發生爆炸。街坊表示，爆炸聲就是從湘菜館的平台傳出，看到50多歲餐館老闆慘變火人，當場活活燒死。據報，老闆為柴油罐加油時，疑因操作不當引發爆炸。<br><br>消防到場時大火已被撲熄，現場發現一具焦屍，旁邊還有一個燒焦的鐵桶。警方通報指，死者來自湖北的彭姓餐廳老闆，又指他事前正為柴油罐加油，目前案件有待進一步調查。<br><br>深圳電視台</p></body></html>
