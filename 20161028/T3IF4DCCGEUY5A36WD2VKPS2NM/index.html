<html><header><meta charset="utf-8"><title>求驗客手記：拿祖金球施丹都服</title></header><body><h1>求驗客手記：<br>拿祖金球施丹都服</h1><p>皇家馬德里呢排狀態又返晒嚟，周三西盃第四圈首回合，雖然教練施丹收起晒「BBC」基斯坦奴朗拿度、加里夫巴利同賓施馬等主力，但作客丙組仔利安尼沙已經夠殺，場波先由對手擺烏龍揭開序幕，之後有艾華路莫拉達同馬高阿辛斯奧梅開二度，仲有馬里安奴同拿祖費南迪斯（箭嘴示）各入一球，以7:1大勝而回。咁多入波以拿祖衝入禁區飛身窩利勁射破網最精采，連施丹賽後都讚不絕口，話靚過佢喺2002年歐聯決賽嗰個經典入球㖭。</p></body></html>
