<html><header><meta charset="utf-8"><title>【美圖晒晒】台長腿索模魔鬼+美少女戰士混合體</title></header><body><h1>【美圖晒晒】台長腿索模<br>魔鬼+美少女戰士混合體</h1><p>31歲的台灣索模兼電視節目主持成語蕎，洋名Jenny，外型甜美，身材火辣。13歲時移民澳洲，畢業於昆士蘭大學，大二曾去早稻田大學交流一年。Jenny自稱性格活潑外向、喜歡美食、烹飪、旅行，並且喜歡發掘新事物，和給人歡笑。而她的造型，不論是魔女或是美少女戰士，統統讓人眼睛大吃冰淇淋。<br><br>擁有「天使臉孔、魔鬼身材」的她，應該不乏裙下之臣，但她自稱是宅女，很少出門玩，所以追求者沒有想像中多，早前才結束一段感情，原因是她發現對方太花心，現時她以工作為重。<br><br>facebook/ 正妹時代</p></body></html>
