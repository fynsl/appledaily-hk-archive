<html><header><meta charset="utf-8"><title>求驗客手記：落難大儍揀狼定貓？</title></header><body><h1>求驗客手記：<br>落難大儍揀狼定貓？</h1><p>雖然「大儍」艾拿迪斯（圖）因為涉以權謀私而冇得做英格蘭領隊，但仍然好受英國中小型球會歡迎。英冠狼隊排緊第18位，日前炒咗領隊辛格，據英國《太陽報》話，狼隊諗住搵62歲嘅艾拿迪斯接手；據skyBET嘅賠率，「大儍」係接掌狼隊帥印嘅次熱，以四倍僅次前諾定咸森林領隊費特文。雖然冇工開，但「大儍」都唔一定會接手狼隊，因為佢等緊新特蘭；家陣「黑貓」喺英超成績低迷，英聯盃啱啱又出局，相信主帥莫耶斯都就快被炒，如果有得揀，佢梗係揀教英超啦。</p></body></html>
