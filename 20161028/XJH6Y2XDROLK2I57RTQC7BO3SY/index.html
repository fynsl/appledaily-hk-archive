<html><header><meta charset="utf-8"><title>鍾嘉欣嫌悶　帶B女返港</title></header><body><h1>鍾嘉欣嫌悶　帶B女返港</h1><p>鍾嘉欣今年2月與脊醫Jeremy在加拿大擺酒，8月誕下囡囡Kelly，早前她透露下月會返港出席活動，12月會拍廣告及拍劇。昨日有周刊報道，指鍾嘉欣因嫌加拿大的生活悶，有意帶囡囡返香港，又傳她會加入拍攝《溏心風暴3》，換言之鍾嘉欣婚後不足一年，便會與老公分隔兩地。<br>報道指雖然Jeremy好錫鍾嘉欣，但因工作時間長，所以想帶囡囡返港照顧，還指Jeremy本來不同意，二人曾為此事多次鬧交，鍾嘉欣已答應丈夫會兩地飛，多點返加國陪他。<br>撰文：李察</p></body></html>
