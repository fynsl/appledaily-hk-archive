<html><header><meta charset="utf-8"><title>農民工脫鞋跪地撳錢</title></header><body><h1>農民工脫鞋跪地撳錢</h1><p>心酸！怕弄髒銀行地面，農民工竟脫鞋跪地提款。周三西安某銀行，一農民工在進銀行前除鞋，跪着在ATM機前操作（圖），他稱鞋太髒會弄髒地面，不想帶來麻煩。剛拖完地的保安說：「沒事，我再拖就行。」照片發上網後震撼了不少人。有人認為農民工舉動是將心比己，尊重他人勞動、不麻煩人是美德；卻也有人說跪地做法太卑微，質問：「他的自卑源於何處？」<br>農民工在內地是底層，從農村到城市從事清潔、地盤等工作，不被尊重。此前有農民工因怕自己弄髒地鐵凳，選擇席地而坐，到今天農民工怕弄髒銀行地板跪地提款，令人反思：中國社會何時令農民工感到尊重感到平等？<br>微博/《華商報》</p></body></html>
