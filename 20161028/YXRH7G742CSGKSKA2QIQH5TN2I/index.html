<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】范曉萱同霆鋒少交流</title></header><body><h1>【馮仁昭四圍超】<br>范曉萱同霆鋒少交流</h1><p>《驚心破》女主角范曉萱日前接受有線訪問，今次佢跟劉青雲同謝霆鋒合作非常放心：「今次跟導演合作很輕鬆，他會令現場的演員很舒服，氣氛很好。尤其是劉青雲，他的戲演得很好，真的很放鬆，很快便把我帶入一個最自然的狀態，是我學到最寶貴的經驗。」<br>至於霆鋒，范曉萱同佢做夫妻：「我覺得他蠻酷，跟他的對手戲較多，可是快到殺青時才有機會私底下聊一聊。」<br>撰文：馮仁昭</p></body></html>
