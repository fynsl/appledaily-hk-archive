<html><header><meta charset="utf-8"><title>王菲騷未開售現假飛</title></header><body><h1>王菲騷未開售現假飛</h1><p>六年沒開騷的天后王菲，將於12月30日假上海舉行「幻樂一場」演唱會，近日有傳前排靚位飛售38,000元人民幣（下同），就算後排飛都索價28,000元，前日內地票務網站大麥網發聲明，表示王菲演唱會門票還沒開始發售，市面上的票都是假票，並提醒歌迷謹防受騙。<br>大麥網最近發現有微博、微信及淘寶用戶，冒充其網站名義發佈王菲騷售票消息，前二十行非賣區「親友票」特價38,000元，有網友抵死留言：「賣個腎也不夠買張票！」其實之前已有假海報和假訂票湧現，經理人陳家瑛早前在記者會上表示票價為7,800元至18,000元，呼籲歌迷留意官方公佈。<br>撰文：皓騫</p></body></html>
