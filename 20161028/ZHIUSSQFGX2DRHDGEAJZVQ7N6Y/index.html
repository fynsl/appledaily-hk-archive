<html><header><meta charset="utf-8"><title>黐實佢哋　包有運行</title></header><body><h1>黐實佢哋　包有運行</h1><p>本周日將上演谷草日賽，每季這類賽事舉行次數都不多，多數只有一、二次吧！所以一眾谷草日賽的高手要在同類賽事出擊，當然便要把握機會了。回顧上季初谷日戰中，其中三匹勝出馬再於今期賽事上陣，而「糖黐豆」及「威利大大」更是在贏馬路程出擊，看來黐實佢哋都會有運行。<br>出爭第二場五班1800米的「糖黐豆」，與莫雷拉簡直是最佳拍檔，歷來三捷全由這騎師經手，加上騎練季內九度合作獲六冠一亞一季，如此合拍，周日隨時添食。至於跑第七場二班一哩的「威利大大」是路程專家，在港五戰同程獲兩冠一季兩殿，今次繼續有贏馬拍檔炒飯哥操刀，有望取得頭馬。</p></body></html>
