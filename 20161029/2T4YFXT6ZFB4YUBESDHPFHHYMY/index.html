<html><header><meta charset="utf-8"><title>【動畫】堅貞男堅拒娶「二奶」自宮明志玩咁大？</title></header><body><h1>【動畫】堅貞男堅拒娶「二奶」<br>自宮明志玩咁大？</h1><p>阿聯酋沙迦一名來自亞洲的已婚男子，被家人強迫他另娶「二奶」，他堅決拒絕，為了以示決心，竟然拿刀自宮。<br><br>本月16日，26歲的事主自宮後，家人將他與被切下的性器官一同送院，醫生做了3小時手術，終成功駁回性器官。醫生指男子正在康復中，相信他精神有問題，才會做出如此行為。<br><br>男子在家鄉本來已娶妻，但遭父母強迫他再娶「二奶」，便拿出刀子自宮。男子送院後，最初更拒絕做接駁手術，在醫生及兄弟的勸說下才答應。<br><br>阿聯酋《海灣新聞》</p></body></html>
