<html><header><meta charset="utf-8"><title>體壇拾趣：曹星如出蜜月太陽拳</title></header><body><h1>體壇拾趣：<br>曹星如出蜜月太陽拳</h1><p>足足等咗一年10個月，香港不敗拳王曹星如終於有得度蜜月喇！星如同拍拖多年嘅阿Laam上年一月結婚，之後因為要專心備戰多場職業賽，所以蜜月旅行被逼延期再延期。星如今月初喺會展完成20連勝後，呢個期待已久嘅蜜月終於實現，前日兩小口去咗日本白濱嘅𨨥月島，睇佢哋擺出心形手勢就知有幾sweet啦；星如仲喺fb寫：「這七年來，好感謝有你在我身邊。」嘩！真係閃死人咩！</p></body></html>
