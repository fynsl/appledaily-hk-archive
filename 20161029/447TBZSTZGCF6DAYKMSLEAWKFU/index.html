<html><header><meta charset="utf-8"><title>【動畫】的士冚旗等客醉男當拒載打司機</title></header><body><h1>【動畫】的士冚旗等客<br>醉男當拒載打司機</h1><p>【本報訊】64歲姓李的士司機，昨凌晨零時許，在尖沙嘴漆咸道南與金馬倫道交界冚旗等客，一對20多歲有醉意男女截車，指司機拒載，雙方發生爭執，男子用腳踢的士車門，並用手毁壞倒後鏡。<br><br>的士司機下車追截，與男子糾纏被毆傷面鼻。兩人其後逃去，的士司機報警。警方到場將傷者送院。案件列刑毁及傷人案處理，交由油尖警區刑事調查隊跟進，暫未有人被捕。</p></body></html>
