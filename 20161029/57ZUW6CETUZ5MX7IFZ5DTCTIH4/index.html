<html><header><meta charset="utf-8"><title>李佳芯自稱冇男友</title></header><body><h1>李佳芯自稱冇男友</h1><p>昨日李佳芯和康華出席銅鑼灣醫學美容院開幕活動，李佳芯指自己對外表要求不高，不打算整容，問男友是否喜歡現在的她，她斬釘截鐵說：「我冇男友。」被問到無綫棒打鴛鴦，迫令她跟ViuTV主持男友陳炳銓轉地下情，她說：「自己感情好低調，keep住朋友關係，朋友依然係朋友。」<br>另外，問到康華的感情生活，她說：「其實dry咗好多年，自己唔知點解，可能係比較悶，同睇電視嘅我唔同，好多朋友都會坦白同我講呢樣嘢。」<br>採訪：張俊銘<br>攝影：陳俊強</p></body></html>
