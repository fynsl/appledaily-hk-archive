<html><header><meta charset="utf-8"><title>史上最熱10月？</title></header><body><h1>史上最熱10月？</h1><p>【本報訊】昨日天朗氣清，溫度高見31.5℃。原來今年10月首27日，天文台錄得平均氣溫高達26.8℃，高出平均值1.3℃，或打破2008年的26.5℃紀錄，成為本港自1884年有紀錄以來最熱的10月。天文台科學主任莊思寧解釋，本月影響華南的東北季候風較正常弱，北面來的較涼空氣減少，令天氣異常溫暖。不過一股東北季候風今將抵達廣東，天氣會轉涼，下周氣溫可望降至約20℃，期待已久的秋裝終可登場。<br>■記者李鈺廷</p></body></html>
