<html><header><meta charset="utf-8"><title>趙哲妤搵筱靖剪臍帶</title></header><body><h1>趙哲妤搵筱靖剪臍帶</h1><p>趙哲妤和袁潔儀等前晚撐好姊妹筱靖位於中環美酒佳餚節攤位，懷胎7個月的趙哲妤自爆腹中塊肉是B女：「本來個BB都好迷你，靠我自己飲食，令BB增長咗，𠵱家都知BB係手長腳長、面尖尖，但係BB都仲係瘦咗少少。」筱靖表示會做BB女姨媽，又會幫BB剪臍帶，趙哲妤解釋：「輩份上，佢係BB女嘅『姨媽』，不過我都叫筱靖一定要幫BB剪臍帶先可以做『姨媽』。」<br>採訪：卓寶花<br>攝影：陳俊強</p></body></html>
