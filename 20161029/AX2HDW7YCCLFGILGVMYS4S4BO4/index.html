<html><header><meta charset="utf-8"><title>鄭國江食小鳳姐檸檬</title></header><body><h1>鄭國江食小鳳姐檸檬</h1><p>為了紀念名填詞人鄭國江入行45年，前晚在灣仔伊館舉行「45周年名曲．巨星演唱會2016」，不少歌手遠道返港，包括盧業瑂、陳松伶、露雲娜、林志美等。而鍾鎮濤和區瑞強上台為鄭Sir送上蛋糕祝賀。<br>鄭Sir接受訪問時，被問有哪位嘉賓請不到：「小鳳姐囉！佢之前開咗演唱會，不過對我好好，同佢合作過好多隻歌，我攞榮譽院士佢都會捧場。」被問到在二千首歌中揀歌是否有難度？他說：「今次揀咗50隻演出，其實好多歌手想嚟，好似馬浚偉同張敬軒，不過排咗期有工作在身所以嚟唔到。」鍾鎮濤被問到有冇酬勞？他直說：「買衫都買唔到。」<br>採訪：張俊銘<br>攝影：陳慧安</p></body></html>
