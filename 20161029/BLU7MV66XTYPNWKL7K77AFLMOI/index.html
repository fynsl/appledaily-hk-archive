<html><header><meta charset="utf-8"><title>體壇拾趣：馮天薇亂claim錢被踢走</title></header><body><h1>體壇拾趣：<br>馮天薇亂claim錢被踢走</h1><p>日前新加坡乒乓球總會將女隊主將馮天薇踢出國家隊，唔再續約，引起乒壇哄動。雖然馮天薇已經30歲，但世界排名第六，仲係新加坡一姐，乒總就解釋話要換血，而唔少人都覺太絕情。當地傳媒披露，話呢次係乒總內部權鬥嘅結果，亦有傳媒批評馮天薇目無上級，紀律有問題；例如馮天薇試過叫隊友一齊唔好分獎金畀教練，另外佢仲曾經無理claim錢，喺九日入面買200隻蛋去開公數，仲試過三日內買10罐牛奶。</p></body></html>
