<html><header><meta charset="utf-8"><title>1100公里追愛隊一丁友作客為咗乜？</title></header><body><h1>1100公里追愛隊<br>一丁友作客為咗乜？</h1><p>看足球的你，自問是不是死忠球迷？周四的一場瑞典超級足球聯賽賽事，一個支持加費萊的死忠球迷，來回用了12小時，經過1100多公里，跟隨著球隊作客卡爾馬。最厲害的是，他是全場唯一的作客球迷。<br><br>1100公里到底有多遠？即是由將軍澳去旺角大球場約100次，亦或在400米運動場跑約2,800個圈。幸好最後排聯賽榜尾二的加費萊，順利以1:0擊敗第六的卡爾馬。賽後全隊球員還一起走到看台前，多謝這位球迷，忠心的他也算是不枉此行了。</p></body></html>
