<html><header><meta charset="utf-8"><title>體壇拾趣：斐濟撬走港欖主帥</title></header><body><h1>體壇拾趣：<br>斐濟撬走港欖主帥</h1><p>香港男子七欖隊近年成績越嚟越好，最近仲贏晒亞洲系列賽三站冠軍，教練備加力亦都因為咁「升呢」，俾應屆世界兼里奧冠軍斐濟睇中，邀請佢過檔。香港欖總亦成人之美，港七欖暫時由助教高華斯接手，備加力就會喺下年初向斐濟履新，雙方會簽四年約，即係會帶斐濟喺東京奧運打衞冕戰！備加力話有呢個機會都要多謝欖總：「全靠欖總畀機會我，我對香港好有感情，好彩嚟緊仲有機會帶隊返嚟參賽。」</p></body></html>
