<html><header><meta charset="utf-8"><title>6分鐘3意外涉11車吐露港出九龍塞爆</title></header><body><h1>6分鐘3意外涉11車<br>吐露港出九龍塞爆</h1><p>【本報訊】大埔吐露港公路在6分鐘內發生三宗交通意外。昨早7時14分，吐露港公路往九龍方向近鹿茵山莊，5部車包括私家車發生相撞，有司機及乘客受傷。4分鐘後，吐露港公路往九龍方向近廣福邨，兩部私家車及1部電單車相撞，有司機及乘客受傷。再兩分鐘後，吐露港公路近廣福邨又發生交通意外，涉及3部車。<br><br>受意外影響，吐露港往九龍交通一度嚴重擠塞。</p></body></html>
