<html><header><meta charset="utf-8"><title>Cara大女搭機周圍便便</title></header><body><h1>Cara大女搭機周圍便便</h1><p>Cara G.昨日到西營盤出席Kim Robinson的髮型店活動，Cara留長髮8年，自懷有大女India後剪短髮，Kim今次為她剪LOB（Long BOB）髮型。Cara早前獨自帶兩個女兒India及Freija乘飛機：「因為爸爸70歲生日，我帶兩名女兒回澳洲給他驚喜，乘夜機去澳洲時，她們都沒有睡覺，India還周圍poo-poo（便便），真的很恐怖，讓我想哭，幸好沒有人投訴。」</p></body></html>
