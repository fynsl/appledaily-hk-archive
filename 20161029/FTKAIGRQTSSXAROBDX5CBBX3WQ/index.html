<html><header><meta charset="utf-8"><title>盜取珍妮花裸照黑客判囚年半</title></header><body><h1>盜取珍妮花裸照黑客判囚年半</h1><p>金像影后珍妮花羅倫絲（Jennifer Lawrence圖）與模特兒Kate Upton等近百名英、美女星，於兩年前遭黑客入侵電腦，裸照慘遭放上互聯網，涉案的36歲男子Ryan Collins周四被判監18個月。<br>Ryan於3月被拘捕，他承認未經授權入侵他人電腦罪，並下載他人的相片及短片，不過他未有被控向公眾發佈有關照片，Ryan最高可判監5年，但由於他承認控罪，所以刑期較輕。</p></body></html>
