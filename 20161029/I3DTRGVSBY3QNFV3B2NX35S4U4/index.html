<html><header><meta charset="utf-8"><title>【網上瘋傳】翻版藍白裙之爭　一雙美腿你點睇？</title></header><body><h1>【網上瘋傳】翻版藍白裙之爭　一雙美腿你點睇？</h1><p>還記得早前有外國女生上載一張連身裙照片，問大家相中裙子是甚麼顏色，然後卻有人指是白金色，亦有人指是藍黑色，帖子隨即在網絡上瘋傳嗎？</p><p>最近又有一張照片被人瘋傳，相中的一雙塗滿潤膚油的長腿看來平平無奇，為甚麼會瘋傳到登上英國《太陽報》呢？<br><br>謎底解開了！仔細一看，原來相中的長腿並沒有塗滿潤膚油，只是用白色顏料在腿上畫了幾筆，模仿潤膚油的反光效果，全為視覺上的錯覺，成功騙到無數網民。<br><br>記者：羅祖兒</p></body></html>
