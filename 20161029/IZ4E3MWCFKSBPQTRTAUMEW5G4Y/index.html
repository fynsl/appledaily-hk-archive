<html><header><meta charset="utf-8"><title>【哈囉喂嚟喇】Facebook出萬聖節表情　憤怒變南瓜頭</title></header><body><h1>【哈囉喂嚟喇】Facebook出萬聖節表情　憤怒變南瓜頭</h1><p>萬聖節快將殺到，大家都在準備如何裝扮自己到街上嘩鬼一番之餘，Facebook亦靜悄悄地有「裝身」，將本身的不同反應按鈕改頭換面，配合萬聖節的氣氛。</p><p>Facebook早前將本身的Reaction表情i改樣，將之前的Haha、Wow、Sad及Angry改成四款不同的萬聖節表情，就連數個星期之前的反應都會改頭換面，大家不妨趁萬聖節期間限定，多點嘗試不同Reactions吧！<br><br>記者：方健銘</p></body></html>
