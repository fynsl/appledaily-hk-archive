<html><header><meta charset="utf-8"><title>連續六場冇贏過曼城要搵西布朗發洩？</title></header><body><h1>連續六場冇贏過<br>曼城要搵西布朗發洩？</h1><p>很久未看過英超積分榜，曼城在幹甚麼？開季旺到爆炸，現在就給阿仙奴和利物浦追到同分，車路士和熱刺都只差一分，為甚麼會這樣？因為曼城近一個月好像不懂踢球，三場英超、兩場歐聯分組賽，加上在聯賽盃輸給曼聯，總共六場球賽，三和三負，大哥，真的沒眼看。<br><br>哥迪奧拿就說曼城會打得更好，會嘗試再贏球，星期六就有首次機會。周六的機會？說的是在聯賽作客對西布朗，西布朗又是整個月未贏過球，過去這個周末更輸給利物浦，到底藍月亮可以撥開雲霧見青天，還是像繼續「撻Q」？星期六10點在山楂球場揭曉！</p></body></html>
