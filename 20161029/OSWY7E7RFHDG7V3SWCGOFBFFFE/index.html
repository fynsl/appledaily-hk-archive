<html><header><meta charset="utf-8"><title>【靚貨攻略】熊黛林都撐　不能錯過的平價婚紗</title></header><body><h1>【靚貨攻略】熊黛林都撐　不能錯過的平價婚紗</h1><p>熊黛林終於與男友郭可頌簽紙拉埋天窗，與早前結婚的舒淇一樣，都放棄傳統婚紗，選擇以簡便的平價婚紗示人，一樣又有型又耐看。</p><p>其實除了舒淇早前選用的H&amp;M，也有品牌推出平價婚紗和婚鞋，性感、簡約、型格統統都有，所以說，結婚不一定要花一大筆錢的。<br><br>（a）連卡佛　中環IFC商場3樓<br>（b）ASOS網店<br>（c）Venilla suite　銅鑼灣希慎廣場701舖<br><br>記者：羅祖兒</p></body></html>
