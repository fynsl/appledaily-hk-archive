<html><header><meta charset="utf-8"><title>民行上季盈利僅升3%</title></header><body><h1>民行上季盈利僅升3%</h1><p>【本報訊】民生銀行（1988）今年第三季盈利，按年僅升2.94%至119.4億元（人民幣．下同），是已公佈季績的股份制商銀中，增幅最低的一間。<br>綜合首九個月計，民行盈利升2.05%至391.63億元；第三季末該行不良貸款率，較年中水平有顯著改善，由6月底的1.67%降至9月底的1.57%，惟撥備覆蓋率則由152.13%回升至154.4%。<br>民行截至9月底，核心一級資本充足率，由6月底的9.34%跌至9.07%，是已公佈季績的國有大行及股份制商銀中，資本水平第二低的銀行，最低為9.01%的信行（998）。</p></body></html>
