<html><header><meta charset="utf-8"><title>瑪麗與未婚夫分手互數</title></header><body><h1>瑪麗與未婚夫分手互數</h1><p>美國巨肺天后瑪麗嘉兒（Mariah Carey）傳因太高調與揮霍，已遭澳洲富豪James Packer狠飛。昨日再有報道指James因瑪麗與舞蹈員Bryan Tanaka於台上台下都甚為親密，懷疑兩人有染打爛醋埕，因而運用勢力禁止他們同台表演。不過瑪麗方面亦爆料反擊，指James精神不穩與有暴力傾向，兩人曾於9月去希臘度假，其間James曾暴力對待瑪麗助手，令到瑪麗決意分手。</p></body></html>
