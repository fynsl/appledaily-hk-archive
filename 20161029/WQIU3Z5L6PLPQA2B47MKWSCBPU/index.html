<html><header><meta charset="utf-8"><title>表演時空域禁航</title></header><body><h1>表演時空域禁航</h1><p>【話你知】<br>珠海航空展雖不會對周邊機場空管信號造成干擾，但對空中航道有很大影響。中國民航網昨透露，為確保飛行表演順利，珠海機場每日要削減30個航班。由於表演時相關空域要禁航，經珠海空域來往香港國際機場航班或受影響。<br>據悉，珠海機場航班流量較兩年前、上屆航空展增逾五成，中國民航總局下令「全國支持中南（區域），中南重點保障珠海，確保航空展飛行表演萬無一失」。當局還專門為外籍航空展品開放8條臨時航道，確保來去順暢。</p></body></html>
