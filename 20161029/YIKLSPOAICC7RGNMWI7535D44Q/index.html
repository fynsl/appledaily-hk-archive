<html><header><meta charset="utf-8"><title>周麗淇認錯唇彩賴助手</title></header><body><h1>周麗淇認錯唇彩賴助手</h1><p>周麗淇（Niki）前日在Instagram貼出國際大品牌送給她一盒共六支裝的唇彩，但她竟然說：「我很想塗指甲油，可是我現在不能塗，好吧等我拍完戲之後，給大家看看美美的指甲。」之後，她還tag了該品牌，過了數小時Niki終於知錯，她即刻修改Ig的文字「Thx beautiful lip gloss」。<br>本報致電擺烏龍的Niki，她在電話中大笑說：「我𠵱家喺山西拍劇《那年花開月正圓》，助手收到品牌送畀我嘅禮物，佢話係指甲油，之後有朋友同我講唔係指甲油，anyway我唔會怪助手，一個小小美麗誤會，OK嘅，希望品牌唔會怪我啦！」<br>採訪：皓騫</p></body></html>
