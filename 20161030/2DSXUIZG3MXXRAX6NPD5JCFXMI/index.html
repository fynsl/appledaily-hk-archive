<html><header><meta charset="utf-8"><title>鄧麗欣撐小方唔花心</title></header><body><h1>鄧麗欣撐小方唔花心</h1><p>鄧麗欣昨日在銅鑼灣出席漂書啟動禮，對於有傳舊愛方力申（小方）先後與張沛樂（沙律）、何超蓮及翻版甘比傳緋聞，她聞言後一臉愕然地說：「係咩？我冇乜點睇，你哋自己問佢。」覺得他花心？她說：「應該有啲唔係真嘅。」她指小方為人專一，問到覺得小方和超蓮襯嗎？她說：「靚仔靚女一定襯，佢同我都襯㗎！」並直言心底裏很想跟小方做回朋友。</p><p>鄧麗欣表示現時沒有新戀情，又稱跟同性好友小牛只是朋友。會否考慮與同性拍拖？她說：「冇諗過，我身邊有呢類朋友，我都接受呢件事，但暫時未接觸，好難答你哋。」<br>採訪：黃曉妍<br>攝影：陳慧安</p></body></html>
