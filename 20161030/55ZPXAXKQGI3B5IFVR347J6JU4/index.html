<html><header><meta charset="utf-8"><title>【一周必看】超級貪靚　狂打botox C朗唔怕變膠面</title></header><body><h1>【一周必看】<br>超級貪靚　狂打botox C朗唔怕變膠面</h1><p>「為了靚靚，有人每日照鏡，為了靚靚，每日化妝扮靚」，皇家馬德里前鋒基斯坦奴朗拿度（C朗）出晒名貪靚，就快靚過佢前女友艾琳娜㖭，每場比賽都gel到個頭硬一硬。不過葡萄牙一本八卦雜誌爆料，話佢仲沉迷打botox（肉毒桿菌針），十足十香港嘅女明星闊太咁，唔知塊面係咪打得多，搞到又膠又硬，頂頭槌又會唔會增加勁度呢？</p></body></html>
