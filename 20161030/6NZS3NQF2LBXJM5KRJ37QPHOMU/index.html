<html><header><meta charset="utf-8"><title>古仔介意女兒過早失身</title></header><body><h1>古仔介意女兒過早失身</h1><p>古天樂、林家棟、Chris Collins和Tony Jaa，昨日聯同導演葉偉信等於泰國曼谷出席新片《貪狼》開鏡活動，故事講述飾演談判專家的古天樂，因16歲女兒出走泰國後失蹤，趕赴當地尋女，途中遇上黑幫而展開連場追逐和殺戮。古仔坦言不介意演一個有16歲女兒的父親角色，他笑說：「不過如果現實我有個16歲嘅女，佢太早同人發生關係嘅話，我就介意。」<br>至於曾在海軍陸戰隊服役9年的Chris，表示從Tony身上學會許多：「拍戲和真打是不一樣，導演有時說我動作太快，Tony非常懂得掌握每一拳的節奏，還要配合演戲，這點我很需要學習。」<br>撰文：陸道武 </p></body></html>
