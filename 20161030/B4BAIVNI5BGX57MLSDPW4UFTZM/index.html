<html><header><meta charset="utf-8"><title>連詩雅否認撻着音樂人</title></header><body><h1>連詩雅否認撻着音樂人</h1><p>現年28歲的連詩雅（Shiga），今年4月承認與拍拖三年、有「麻雀館大王」之稱的石鑑輝家族後人石恒聰（Anthony）分手，最近她忽然被傳撻着音樂人徐浩，指二人在車上邊飲邊傾偈，之後周圍兜遊車河，又指二人準備築愛巢同居。<br>Shiga昨日回覆《蘋果》時否認與徐浩是情侶關係，她說：「大家係工作上嘅好拍檔，亦係認識多年嘅朋友，唔係所寫咁樣嘅關係，我哋睇到新聞，都覺得好搞笑，都明白大家好關注我嘅感情生活，但暫時仍然單身，多謝大家關心！」她再續說：「哈哈！一齊同『車』就有囉！」<br>採訪：小米</p></body></html>
