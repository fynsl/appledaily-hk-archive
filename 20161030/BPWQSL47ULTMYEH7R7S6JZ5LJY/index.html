<html><header><meta charset="utf-8"><title>反同團體斥毀倫理</title></header><body><h1>反同團體斥毀倫理</h1><p>台灣看似進步的社會氛圍下，卻也有反同婚團體動員，在幾天內打了2,000多通電話，打爆台北市民熱線。宗教團體「愛護家庭大聯盟」（護家盟）十多人昨在自由廣場高舉同志行為會感染等標語，表達反同立場。<br>護家盟昨發表聲明指，同性戀要成家，絕非只是相愛的人要在一起，而是推動「同志文化與性解放意識形態」，不講情感只要性慾，鼓勵多人性愛，敗壞善良風俗。另一反同性婚姻組織「守護幸福家庭行動聯盟」向總統蔡英文喊話，若要開放同志婚姻、多元成家，那應該也開放家人、近親間的婚姻；還有人與動物、吹氣公仔、電腦虛擬角色間的婚姻。<br>台灣《蘋果日報》</p></body></html>
