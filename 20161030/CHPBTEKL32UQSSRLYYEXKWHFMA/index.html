<html><header><meta charset="utf-8"><title>村屋士多變無牌吧放蛇警拘兩主持</title></header><body><h1>村屋士多變無牌吧<br>放蛇警拘兩主持</h1><p>【本報訊】 元朗分區雜項調查隊，根據線報及展開深入調查，前晚9時45分採取放蛇行動，在安寧路1072號一間村屋，搗破一間無牌酒吧，拘捕兩名女主持人，撿獲約1千支啤酒，約值3.5萬元。警方指出，無牌酒吧面積3千呎，前身是曲藝社，現時是一間士多，晚上則變身酒吧，專招呼附近一帶居民，已運作了3年。警方派員喬裝酒客，成功混熟，至前晚行動。當時酒吧內有11男9女酒客，年齡30歲至60歲，警方警告後獲放行。兩名分別40歲姓張及50歲姓李女主持人，租用士多晚上作無牌吧，涉嫌無牌售賣酒類飲品及無牌藏有酒類飲品可作販賣用途，被警方拘捕。</p></body></html>
