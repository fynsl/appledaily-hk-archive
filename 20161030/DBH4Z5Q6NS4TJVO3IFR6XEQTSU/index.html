<html><header><meta charset="utf-8"><title>于文鳳睇近二千呎地舖</title></header><body><h1>于文鳳睇近二千呎地舖</h1><p>周星馳舊愛于文鳳向來擅長投資，當年跟星爺拍拖時曾幫他賺了不少，近日于文鳳再在地產上出擊，日前她帶着幾位長輩到北角看一個約1,950呎的地舖。<br>當天下午4時多，現年44歲、便服打扮的于文鳳，與經紀和長輩在北角一商業大廈看地舖，于文鳳全程指指點點，入舖後又看得眉飛色舞，還向經紀索取平面圖仔細查看，看來對該地舖非常滿意。一行人看了近半小時，幾位長輩便離開，于文鳳除了跟經紀繼續細看平面圖研究外，還細心到舖頭附近視察環境。<br>採訪、攝影：徐錦池、吳耀輝</p></body></html>
