<html><header><meta charset="utf-8"><title>智孝新劇收視創開播紀錄</title></header><body><h1>智孝新劇收視創開播紀錄</h1><p>由宋智孝、李善均主演的JTBC韓劇《老婆這週要出牆》前晚首播，智孝在劇中挑戰出軌人妻一角，首集就講到李善均發現智孝購買性感內衣，令他懷疑妻子有外遇。而智孝亦不負所託，新劇首播達2.6%收視，創JTBC台劇集首播的新高。另外，智孝有份演出的綜藝節目《Running Man》（RM），隨住Gary的退出，令到明年2月在台灣舉行的《RM》見面會亦宣佈要延期開售，待確定演出名單後才公開發售門票。</p></body></html>
