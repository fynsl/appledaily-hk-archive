<html><header><meta charset="utf-8"><title>【誰是真兇？】蘇永康狂數鄭紹康</title></header><body><h1>【誰是真兇？】蘇永康狂數鄭紹康</h1><p>陳子聰大病初癒暴瘦照片外洩，不但引發何超儀與徐濠縈好姊妹反目，而且更引爆一場「雙康大戰」。事緣徐濠縈指私人Ig所貼的陳子聰消瘦照曝光是遭人出賣後，蘇永康指阿徐經理人兼公關鄭紹康有阿徐Ig，又大爆對方兩年多前曾以3,000元侮辱價邀他出席活動，並揚言：「天下第一關，呢行入面我冇邊個唔鍾意，佢係其中一個！」<br>其後鄭紹康發聲明澄清沒有阿徐私人Ig，又指蘇永康言論影響自己誠信而考慮採取法律行動，徐濠縈亦為鄭紹康證清白：「其實佢冇我私人Ig，應該唔係佢，發生咗呢件事，我有第一時間打畀佢，叫佢幫我徹查下，所以唔關佢事。」</p></body></html>
