<html><header><meta charset="utf-8"><title>袁嘉敏生日晒胸等人餵</title></header><body><h1>袁嘉敏生日晒胸等人餵</h1><p>前日是袁嘉敏（Candy）的32歲生日，她昨日凌晨在facebook派福利，貼出與朋友一齊遊船河兼食大閘蟹的相。素顏的Candy穿上比堅尼豪晒34D豐滿上圍，有坐、有瞓，更加騷美腿，看到人流鼻血！</p><p>全部相都是Candy的獨照，惟獨一張見到四分一塊面的黑超男，將頭挨向Candy膊頭，態度親暱。Candy昨日在電話中說：「普通朋友，我𠵱家冇男朋友，噚晚都係同爸爸媽媽食飯。」不過，她卻自爆在船河中享受貴妃級待遇，她說：「我係一路瞓，佢哋一路餵我食嘢。之前喺長春做嘢，凍到得零下4度，返到香港咪要解凍囉。」<br>採訪：嵐山</p></body></html>
