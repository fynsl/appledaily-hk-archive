<html><header><meta charset="utf-8"><title>【咁至叫豪宅】天鑄會所逾5萬呎　四房戶管理費7,900元</title></header><body><h1>【咁至叫豪宅】<br>天鑄會所逾5萬呎　四房戶管理費7,900元</h1><p>天鑄會所面積逾5萬方呎， 提供由新地系內啟勝作物業管理，啟勝方面指會聘逾百人作為天鑄的管理團隊。項目分層單位管理費每呎約4.98元，以發展商開放參觀的7座25樓C室單位為例，每月管理費約7,873元。<br> <br>會所設施包括32米長室外游泳池、20米長室內恆溫泳池、健身室、籃球場、水療、宴會廳、麻雀房、兒童遊戲室等。當中游泳池及健身室住戶免費使用，而籃球場時租100元、K房及桌球室時租150元。水療服務由Imina Beauty Spa提供，收費由480元到4,280元不等。</p></body></html>
