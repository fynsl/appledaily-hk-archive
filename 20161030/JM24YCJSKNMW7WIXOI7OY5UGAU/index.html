<html><header><meta charset="utf-8"><title>【美圖晒晒】短髮女拍日系寫真網民：kawaii呢</title></header><body><h1>【美圖晒晒】短髮女拍日系寫真<br>網民：kawaii呢</h1><p>江蘇常州女生小南(20歲)，在微博晒出日系女學生的寫真，其冷酷的眼神令網民眼前一亮。她在微博寫道：「頭髮太多太厚了...留不了長頭髮了。」粉絲們紛紛留言：「天！分一點給我，我快禿了，好羨慕頭髮多的」、「你短髮超好看，很kawaii呢！」「可是小南頭髮直！」「說明你還是煩惱太少了。」 <br><br>新浪微博</p></body></html>
