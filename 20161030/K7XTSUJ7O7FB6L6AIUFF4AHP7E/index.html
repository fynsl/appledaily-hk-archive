<html><header><meta charset="utf-8"><title>三上悠亞扮OL潮性辦公室</title></header><body><h1>三上悠亞扮OL<br>潮性辦公室</h1><p>日本AV女優三上悠亞曾以原名鬼頭桃菜加入女子組合SKE48，上年佢轉戰AV界立即紅遍亞洲，早前更由MUTEKI強勢過檔S1，令三上悠亞喺AV界嘅地位舉足輕重。<br> <br>三上悠亞勝在青春無敵又樣子甜美，令佢工作量有增無減，三上悠亞身為性感女團惠比壽麝香葡萄成員，日前佢更宣佈單飛出碟，11月23日會有處女單曲《RI‧BO‧N》發行，最近佢就為雜誌《CIRCUS MAX》化身OL拍超性感寫真，疑似全裸躺在辦公室。<br> <br>三上悠亞已紅到亞洲各地，佢於台灣尤其深受男士歡迎，今日佢宣佈拍台灣廣告，更公開既可愛又性感嘅代言形象。</p></body></html>
