<html><header><meta charset="utf-8"><title>李相日殺落油麻地會影迷</title></header><body><h1>李相日殺落油麻地會影迷</h1><p>日本著名導演李相日（右）近日為與妻夫木聰、渡邊謙及廣瀨鈴合作的新片《怒》來港，出席亞洲電影節的兩場謝票見本地影迷。李導演前晚現身油麻地百老匯電影中心，吸引不少影迷捧場，並用廣東話打招呼。問到為何會起用年僅18歲的廣瀨鈴，他表示：「試鏡時每個參加者都要試演片中最後一場叫喊場面，角色要宣洩壓抑着的情緒，廣瀨鈴大叫時令人感受得到她的情感。」散場時李導演被影迷包圍索簽名及合照。<br>採訪、攝影：吳家偉</p></body></html>
