<html><header><meta charset="utf-8"><title>李安獲表揚攬實斷背積</title></header><body><h1>李安獲表揚攬實斷背積</h1><p>由英國電影及電視藝術學院（BAFTA）舉辦的Britannia Award昨日在洛杉磯舉行，以表揚對電影有貢獻的人，台灣名導李安獲得傑出導演獎，由他執導的《斷背山》（Brokeback Mountain）男主角積嘉倫賀（Jake Gyllenhaal）頒獎，李安更在台上肉緊地攬阿積。</p><p>而茱迪科士打（Jodie Foster）獲珍妮花羅倫絲（Jennifer Lawrence）頒發傑出電影獎。</p></body></html>
