<html><header><meta charset="utf-8"><title>草蜢開騷當去遊樂場</title></header><body><h1>草蜢開騷當去遊樂場</h1><p>草蜢前晚在九龍城為「拉闊音樂會」做綵排，他們會有新編排歌舞，但因時間緊迫，三子笑言簡直是廢寢忘餐。草蜢透露會請多位歌手、樂隊擔任嘉賓：「其中一個女嘉賓，曾經一齊燒過嘢食，睇住佢大，但未合作過，另外有五隊組合，全部都係碌人情卡，當係同後輩聚首一堂，冇壓力，大家都係一齊玩，好似去遊樂場咁。」<br>綵排期間有工作人員將十張音樂會門票交給草蜢，蔡一傑卻一手搶過想據為己有，笑說：「我唔會分畀阿細（蘇志威）同蔡一智。」此外，提到關淑怡日前墮海，蔡一智指沒跟對方聯絡，因剛於雲頂完成工作返港就緊接做綵排。<br>採訪、攝影：卓寶花</p></body></html>
