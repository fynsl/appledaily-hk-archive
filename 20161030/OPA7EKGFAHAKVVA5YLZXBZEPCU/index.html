<html><header><meta charset="utf-8"><title>趣趣地：高文歡迎朗尼返拖肥</title></header><body><h1>趣趣地：高文歡迎朗尼返拖肥</h1><p>曼聯隊長朗尼（圖）不受重用，今季多場比賽都俾領隊摩連奴踢出正選名單，英國有唔少傳媒都大爆，朗尼喺紅魔嘅前途已經岌岌可危。近日愛華頓主帥朗奴高文就放風，話歡迎朗尼返嚟母會：「我覺得朗尼係個好球員，佢嘅職業生涯肯定冇咁快玩完，我哋好歡迎佢返嚟。」有消息指，美職聯嘅洛杉磯銀河開始為謝拉特退役做準備，都想將朗尼帶到美國；謝拉特目前喺銀河嘅年薪有500萬鎊（約4,725萬港元），相信如果朗尼轉投銀河，一定可以賺得更多。</p></body></html>
