<html><header><meta charset="utf-8"><title>30蚊變200蚊阿Sir放蛇拉黑的</title></header><body><h1>30蚊變200蚊<br>阿Sir放蛇拉黑的</h1><p>【本報訊】警方中區軍裝巡邏小隊警員，進行打擊的士司機濫收車資行動，昨日凌晨4時派警員喬裝遊客，在中環雲咸街16號截乘的士，放蛇警員操英語，向45歲姓陳的士司機表示往上環蘇杭街83號一間酒店。的士沒有落錶及放置司機證。正常收費約30元，抵埗後司機索取200元，警員表露身份，司機涉嫌濫收車資、未有將的士計程器撥到開始記錄位置，以及沒有展示的士司機證，被警方拘捕。</p></body></html>
