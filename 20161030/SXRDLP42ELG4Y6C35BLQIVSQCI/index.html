<html><header><meta charset="utf-8"><title>身體冇事咯！柏寶今期跑得　最強座騎係……</title></header><body><h1>身體冇事咯！<br>柏寶今期跑得　最強座騎係……</h1><p>馬會受薪董事兼牌照委員會秘書韋敦彥發出通告，指馬會騎師柏寶早前因身體不適，未能於10月26日周三賽事上陣，但受薪董事小組現接獲醫生證明，表示柏寶現已無恙，周日(30日)跑馬地賽事可如常出賽。<br><br>周日柏寶共有「白玉凱旋」、「運財之星」、「歡悅星」、「金像神話」、「日威夜威」、「勝利仔」及「有心人」共7駒上陣。其中第九場「勝利仔」柏寶騎5次得3冠1亞1殿，人馬合作成績極佳，堪稱今期最強座騎。</p></body></html>
