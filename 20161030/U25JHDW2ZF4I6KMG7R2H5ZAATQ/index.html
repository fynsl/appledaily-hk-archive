<html><header><meta charset="utf-8"><title>鄺文珣行善預埋囝囝</title></header><body><h1>鄺文珣行善預埋囝囝</h1><p>鄺文珣前晚以籌款主席及慈善大使身份在尖沙嘴出席「海星慈善基金晚宴」，老公應德榮及兩個囝囝家澄、家柏，孫耀威和女友陳美詩亦有到場支持。訪問期間，文珣的細仔攬住媽媽，她說：「今次幫手唱主題曲，囝囝都有獨唱。」並透露徐子淇亦低調行善，問可擔心賬目混亂？她說：「過去4年都有了解佢哋數目，即使去內地探訪都係自費，透明度好高。」<br>孫耀威表示22年前曾邀文珣做MV女主角，笑言慶幸當年無口多多撩女仔，他說：「佢第一次畀咗隻手我拖，𠵱家同佢老公好好朋友，仲係佢兩個仔嘅契爺。希望將來自己生兩個，再領養一個。」<br>採訪：卓寶花 <br>攝影：仇志德</p></body></html>
