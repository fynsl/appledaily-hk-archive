<html><header><meta charset="utf-8"><title>【一周必看】太空艙床位月租5100蚊　網民：瞓老麥好Ｘ過喇</title></header><body><h1>【一周必看】<br>太空艙床位月租5100蚊　網民：瞓老麥好Ｘ過喇</h1><p>樓市可悲！悲不見一手盲搶樓，二手創新高，車位區區現天價，更悲的是，多年前閃現香港，猶如人未死卻如瞓進棺材的太空艙，不單苟延殘喘，而且租金不斷上升，西環更有面積幾十呎的太空艙，包裝得如詩如畫，以5,100元放租，拍得住同區劏房。一切歸根全球量寬印銀紙惡果，賤物鬥窮人。然而當年太空艙一度因為多種條例而消聲匿迹，今日縱使重現江湖，亦難免重蹈覆轍，觸犯相關條例。</p></body></html>
