<html><header><meta charset="utf-8"><title>【關仁隱事】黑馬分手後暗護莉莉</title></header><body><h1>【關仁隱事】黑馬分手後暗護莉莉</h1><p>娛樂圈有好多金童玉女，就好似童話故事嘅小戀人，「黑馬」同「莉莉」經常情侶檔就更加有錢途，在公在私都係雙贏。不過，世事難料，最近黑馬同莉莉分手，黑馬頭都大埋，唔明同莉莉好好地，點解忽然要分手，不過就算幾突然都好，總要善後，網民一面倒撐黑馬反莉莉，搞到莉莉好不滿，仲打電話命令黑馬，喺社交平台留言幫佢講番幾句好說話，黑馬惟有聽話配合。<br>撰文：關仁</p></body></html>
