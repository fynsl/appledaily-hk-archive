<html><header><meta charset="utf-8"><title>花絮：何麗嫦興奮入花叢</title></header><body><h1>花絮：何麗嫦興奮入花叢</h1><p>早前在立法會選舉提名期間，裁定本土民主前線新東參選人梁天琦參選資格無效的沙田民政事務專員何麗嫦，昨以工作人員身份現身禮賓府授勳儀式，何似乎對可以參與授勳儀式十分雀躍，她在特首及一眾授勳人士到達禮賓府花園前，已急不及待要友人扶她跨過花叢（圖），跑到花園拍照留念。<br>而何麗嫦在上午及下午兩節授勳儀式結束後，繼續在花園「滿場飛」，四出找包括特首梁振英在內等政府高層官員合照。</p></body></html>
