<html><header><meta charset="utf-8"><title>周慧敏慰問墮海關淑怡</title></header><body><h1>周慧敏慰問墮海關淑怡</h1><p>周慧敏昨日在清水灣為「伴敍利亞步出生天」步行籌款擔任主禮嘉賓，並分享上年跟宣明會去敍利亞探訪難民的體驗，以及為難民祈禱。事前是否已獲老公倪震批准？她說：「好少阻止，但我會同佢講，佢信任我，盡可能唔會阻止。」<br>對於好友關淑怡早前疑情緒不穩墮海，周慧敏表示有致電慰問對方，她說：「佢話平安，我都安心。」談到有傳關淑怡因工作不愉快及男友提分手而不開心，她直言不評論有關傳聞。平時常跟關淑怡聯絡？她說：「唔係好密，間唔中，見就難見啲，因為我驚搭船，我成日都話如果出嚟香港做嘢，我哋有好多共同朋友就約出嚟。」<br>採訪、攝影：黃曉妍</p></body></html>
