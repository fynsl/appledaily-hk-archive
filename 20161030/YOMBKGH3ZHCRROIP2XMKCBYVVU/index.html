<html><header><meta charset="utf-8"><title>城城恭喜熊黛林結婚</title></header><body><h1>城城恭喜熊黛林結婚</h1><p>郭富城昨晚在圓方出席新片《天亮之前》首映禮，對於舊愛熊黛林大前日與郭可頌結婚，問會否送上祝福時，城城說：「我想講無論圈裏面邊個辦喜事，我都會衷心恭喜佢，就係咁簡單，我都會祝福佢。」</p><p>有指城城上周三生日當天買戒指給女友方媛，城城拒絕多講：「私人嘢唔講啦。」問是否結婚？他說：「我工作上都好多姿多采，可以同大家分享，多謝大家關心我私人事、私人世界同感情生活，但我私人事鍾意低調。」問將來結婚會否公開時，他表示言之尚早，目前會以工作為重，工作將排到明年底。<br>採訪：張俊銘<br>攝影：沈健程</p></body></html>
