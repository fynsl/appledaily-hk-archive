<html><header><meta charset="utf-8"><title>【一周必看】零整容美女始祖　李英愛自細已係黃金比例</title></header><body><h1>【一周必看】<br>零整容美女始祖　李英愛自細已係黃金比例</h1><p>現年45歲嘅韓國女星李英愛一直有「氧氣美女」之稱，原本劇迷以為好快可以睇愛姐新劇，不過《師任堂》就因為「限韓令」而遲遲未能首播，搞到一眾劇迷要翻摷愛姐童年照「止癮」。<br><br>近日愛姐童年照再次於網上瘋傳，當中有愛姐由小學、中學至大學畢業嘅相，愛姐秀氣嘅五官跟現時一模一樣，童年已有招牌嘅大眼，加上自小已有嘅黃金比例鵝蛋臉，再次力證愛姐係「零整容美女」。雖然愛姐曾經有段時間有戴眼鏡，不過「四眼look」都好可愛。</p></body></html>
