<html><header><meta charset="utf-8"><title>趣趣地：紅鑽鎖定次階段冠軍</title></header><body><h1>趣趣地：紅鑽鎖定次階段冠軍</h1><p>日聯上周六進行次階段倒數第二輪，紅鑽（圖）作客山葉憑武藤雄樹一箭定江山，以1:0勝出，呢三分相當緊要，事關前鋒作客以同比數擊敗鹿角，紅鑽仍以六分之差壓倒前鋒，唔使理最後一周戰果，落實次階段冠軍資格，已經肯定有季後賽席位。不過紅鑽最後一周主場對水手亦唔可以放鬆，因為紅鑽喺今季總積分榜累積73分，只領先次席嘅前鋒一分，下場贏埋就可以鎖定季後賽總決賽席位，唔使踢準決賽直接爭冠。</p></body></html>
