<html><header><meta charset="utf-8"><title>中環在線：Tesla中海油Crossover - 李華華</title></header><body><h1>中環在線：<br>Tesla中海油Crossover - 李華華</h1><p>華電動車Tesla配個中海油（883）冧巴嘅車牌，咁係咩玩法呢？<br>根據資料，呢部舊年出廠嘅Tesla Model S，車主以一間電子廠登記，估計佢只係鍾意883又生又發，未必諗到同中海油有關。而且，佢買得Tesla，又冇理由睇好中海油喎。<br>不過呢，「三桶油」當中，中海油股價算係硬淨，股息率又有4厘左右，高過另外兩桶油，真係買咗都係唔錯嘅投資。</p></body></html>
