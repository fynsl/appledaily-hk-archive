<html><header><meta charset="utf-8"><title>碧咸三仔錄音做歌手</title></header><body><h1>碧咸三仔錄音做歌手</h1><p>英國萬人迷碧咸（David Beckham）與老婆Victoria所生的三仔Cruz跟媽咪一樣愛唱歌，11歲的他不時晒歌喉，曾經唱過《Cups》獲網民讚賞。碧咸昨日上載Cruz錄音的照片，並寫下唱片監製Rodney Jerkins的名字，似乎是Rodney為Cruz監製歌曲，看來Cruz很快便出道做歌手。Rodney曾與多位知名歌手合作，包括Victoria所屬的Spice Girls。</p></body></html>
