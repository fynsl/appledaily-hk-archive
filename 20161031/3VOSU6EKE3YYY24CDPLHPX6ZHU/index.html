<html><header><meta charset="utf-8"><title>Techno 293　少年專用板</title></header><body><h1>Techno 293　少年專用板</h1><p>【話你知】<br>Techno 293是專為青少年滑浪風帆運動員而設計的板種，受到國際帆船聯合會認可，這項板種賽事亦為青少年奧運會的風帆項目中所採用。Techno 293世錦賽由2006年開始首屆賽事，香港代表男子組的何允輝和鄭俊樑分別在17歲以下組別曾奪得亞軍及季軍；女子組就有馬君正在17歲以下組別曾奪得亞軍。這次麥卓穎是首次代表香港出戰15歲以下組別賽事，及奪得首個冠軍。</p></body></html>
