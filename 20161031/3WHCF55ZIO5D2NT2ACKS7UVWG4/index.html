<html><header><meta charset="utf-8"><title>Avis異地戀失敗</title></header><body><h1>Avis異地戀失敗</h1><p>周秀娜飛甩髮型師舊愛陳偉成（Avis），女方專注事業，男方卻換畫不停，他撇甩𡃁模尹蓁晞，去年撻着曾演台灣偶像劇《流星花園》的美眉錢柏渝（Kelly），兩人今年3月才慶祝拍拖一周年，Avis當日更人肉速遞到台灣冧女友，想不到半年後便玩完。Avis昨在facebook公佈甩拖：「分手，不是一種失敗，也不是一次傷害；至少，我們很認真的愛過了。」<br>問Avis分手原因，他昨日在電話中說：「最大原因性格不合，大家生活習慣唔同，中間出現好多問題，完全唔關第三者事，加上異地戀難維繫，佢始終住台灣，我住香港，咁分手當然唔開心。」<br>採訪：劉敏</p></body></html>
