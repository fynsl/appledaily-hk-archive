<html><header><meta charset="utf-8"><title>陳倩揚尷尬囝囝話人肺黑</title></header><body><h1>陳倩揚尷尬囝囝話人肺黑</h1><p>陳倩揚、黃婉曼與林子博一家昨日於鑽石山擔任閱讀嘉年華嘉賓，每晚跟囝囝講故事的陳倩揚，指囝囝最近對講身體的書感興趣，她說：「我同佢講食煙會令個肺變黑，佢有一日喺街見到個哥哥食煙，跟住話個哥哥個肺有少少黑，嗰下我少少尷尬，又覺得囝囝記得我講過而開心。」<br>剛榮升老闆娘的黃婉曼承認做生意並非想像中容易，她說：「從管理師傅、每日入貨、計算成本，每逢遇到困難，好感激老公畀咗好多意見我。」豈不是無時間造人？她說：「真心攰，真心唔願造人，開咗個頭唔可以縮沙。」不過她補充生BB都會隨緣。<br>採訪、攝影：馬建華</p></body></html>
