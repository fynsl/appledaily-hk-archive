<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】可嵐囝囝考小學失敗</title></header><body><h1>【馮仁昭四圍超】<br>可嵐囝囝考小學失敗</h1><p>可嵐噚日帶住5歲半囝囝尤俊，同趙哲妤喺九龍城出席萬聖節活動，可嵐最近忙於為囝囝搵小學，可惜三間學校都通知佢面試失敗，可嵐話：「佢成績唔錯，英文滿分，但中文差少少。」懷孕7個幾月嘅趙哲妤最近密密工作，佢話：「我會做到生之前最後一個月，因為坐月冇得開工。」BB爸爸會唔會負責生活費？佢話：「錢同力都係以我為主，暫時我有能力。」<br>撰文：馮仁昭</p></body></html>
