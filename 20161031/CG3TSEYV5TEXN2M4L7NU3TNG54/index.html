<html><header><meta charset="utf-8"><title>思域反肚　3男女傷</title></header><body><h1>思域反肚　3男女傷</h1><p>【本報訊】一部本田思域跑車，昨凌晨沿九龍灣偉業街行駛，其間突失控撞壆滑行，四輪朝天，漏出偈油，男司機及一對男女乘客自行爬出車廂，3人輕傷送院治理。警方正調查意外原因。</p><p>泵把甩脫漏偈油</p><p>事發於昨凌晨1時許，姓胡（25歲）青年駕駛白色本田思域跑車，載乘姓陳（22歲）男友人及姓梁（21歲）女友人，沿九龍灣偉業街往旺角方向行駛，駛至啟業邨對開天橋一個左彎，思域突然失控撞壆滑行10多米，四輪朝天擱在慢線，跑車更漏出偈油，擋風玻璃碎裂，車頭損毀，泵把甩脫。司機及兩名乘客自行爬出車廂，3人手腳擦傷，清醒送院治理。<br>■記者黃江奇</p></body></html>
