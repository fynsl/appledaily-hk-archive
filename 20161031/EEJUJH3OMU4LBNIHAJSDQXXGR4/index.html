馬耳他輸兩粒疑似假波</title></header><body><h1>求驗客手記：<br>
馬耳他輸兩粒疑似假波</h1><p>同英格蘭喺2018世界盃歐洲區外圍賽同組嘅立陶宛（黃衫）及馬耳他（紅衫），疑似打假波，目前被國際足協調查緊！據報喺本月11日立陶宛迎戰馬耳他嘅世界盃歐洲區F組外圍賽開波前，有超過百萬鎊嘅投注額買馬耳他淨輸兩球或以上嘅注項，所以國際足協立即做嘢，喺賽前派職員到更衣室同兩隊嘅球員同埋執法球證傾偈。不過，又會咁啱得咁蹺，馬耳他最後又真係輸0:2，所以𠵱家國際足協仲調查緊事件囉！</p></body></html>
