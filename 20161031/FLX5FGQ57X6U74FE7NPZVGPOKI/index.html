<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳鍵鋒自爆曾戀圈中人</title></header><body><h1>【馮仁昭四圍超】<br>陳鍵鋒自爆曾戀圈中人</h1><p>陳鍵鋒日前接受有線娛樂台嘅訪問，自爆性格太小心，凡事三思而後行，尤其感情事更加唔敢張揚，曾經同圈中人秘密拍拖，不過知道嘅人好少，亦唔排除將來會秘密結婚。佢又講到自己嘅朋友圈有林峯、吳卓羲、馬國明等，有次主動同佢哋講對唔住：「以前唔識表達，搞到有好多誤會，諗起都覺得遺憾。朋友間會覺得馬明最內斂，其實我至係最收埋嗰個。」<br>撰文：馮仁昭</p></body></html>
