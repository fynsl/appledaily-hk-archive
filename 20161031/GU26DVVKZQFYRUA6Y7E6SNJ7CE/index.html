<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】GiGi囡囡聽兒歌起舞</title></header><body><h1>【馮仁昭四圍超】<br>GiGi囡囡聽兒歌起舞</h1><p>梁詠琪（GiGi）有女萬事足，只要每日可以同個女一齊，佢就好心安。噚日佢又將囡囡Sofia一張可愛新照片放上網，仲扮自己係囡囡留言：「我20個月啦！」之後GiGi就以媽咪身份留言：「估吓佢最鍾意嘅兒歌係邊首？」好多網友都答中咗，就係《Head Shoulders Knees &amp; Toes》，原來GiGi喺屋企一播呢首兒歌，佢個女就忍唔住會載歌載舞，十分得意！<br>撰文：馮仁昭</p></body></html>
