<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】伍姑娘開心公然出軌</title></header><body><h1>【馮仁昭四圍超】<br>伍姑娘開心公然出軌</h1><p>（左起）伍詠薇、詹瑞文同向海嵐噚日喺尖沙嘴宣傳12月公演嘅舞台劇《嬉春酒店2016》，眾人在台上跳《PPAP》舞，大放笑彈。劇中演偷情男女嘅詹瑞文同伍姑娘，喺台上合照時又抱又扮咀，伍姑娘高呼：「有得公然出軌好開心。」問偷食劇情會否令人聯想佢老公早前疑似偷食事件？伍姑娘話：「儍儍哋，嗰啲家事解決晒啦。」詹瑞文就笑言劇中有港姐向海嵐同亞姐伍姑娘，可謂艷福無邊。<br>撰文：馮仁昭</p></body></html>
