<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】楊紫瓊奪聯合國人權獎</title></header><body><h1>【馮仁昭四圍超】<br>楊紫瓊奪聯合國人權獎</h1><p>楊紫瓊去年獲得聯合國委任成為親善大使，以佢嘅大愛精神，關注世界各地嘅城鄉發展同災後重建狀況。日前佢同未婚夫Jean Todt一齊喺紐約得到聯合國頒發人權獎，表揚佢哋致力於穩定同減少世界各地嘅道路交通死亡。聯合國秘書長潘基文喺會上指佢哋對道路安全同發展持續作出承諾，道路安全並非一種特權，而係一項基本人權。事後楊紫瓊話：「我覺得係太大嘅榮譽。」<br>撰文：馮仁昭</p></body></html>
