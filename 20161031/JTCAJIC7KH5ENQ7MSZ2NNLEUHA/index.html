<html><header><meta charset="utf-8"><title>隔牆有耳：雙一　富江　突襲MK派人頭 - 李八方</title></header><body><h1>隔牆有耳：<br>雙一　富江　突襲MK派人頭 - 李八方</h1><p>今日係萬聖節，但係一班猛鬼噚日已經學胡官搶閘出籠咯！日本恐怖漫畫家伊藤潤二嘅恐怖美學體驗展下年2月將喺香港舉行，門票𠵱家已經有得買，一眾經典角色噚日喺哈囉喂前夕突襲旺角街頭宣傳，派發經典作品中令人毛骨悚然嘅人頭氣球，唔少巿民搶氣球圍觀合照。</p><p>《人頭氣球》漫畫中嘅人頭氣球，長相同現實世界嘅人一模一樣，綁住氣球嘅繩會主動吊死長相一樣嘅主人，如果氣球被戳破主人都會死亡。除咗人頭氣球飄到旺角西洋菜南街，富江、雙一同黑衣美男子等經典角色都登場嚇人，不過圍觀嘅市民未驚過，紛紛集郵。</p></body></html>
