<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃心穎揀男友要似篋</title></header><body><h1>【馮仁昭四圍超】<br>黃心穎揀男友要似篋</h1><p>黃心穎（左）同家姐黃心美噚日姊妹檔喺尖沙嘴為日本旅行箱品牌擔任司儀同揭幕嘉賓，今次算係家姐帶挈妹妹搵錢，兩人暢談去旅行有幾大頭蝦，心美試過記錯時間上機，心穎就因唔知醒錯過火車。心穎話：「揀篋同揀男友一樣，耐用、有安全感、唔好甩轆、保護到我 。」不過兩姊妹都話𠵱家單身，心美笑言：「我暫時冇貨介紹，不過我哋要嘅好唔同。」心美要靚仔，心穎就要才華。<br>撰文：馮仁昭</p></body></html>
