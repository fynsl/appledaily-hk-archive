<html><header><meta charset="utf-8"><title>【一周必看】nothing is impossible　8歲仔無手腳照學武</title></header><body><h1>【一周必看】<br>nothing is impossible　8歲仔無手腳照學武</h1><p>【一周必看】英國一名八歲男童，因腦膜炎失去四肢，但他沒有自暴自棄，近來更愛上巴西柔術，更越學越起勁，早前他更有機會與一名格鬥冠軍，在逾1萬名觀眾前表演，完全展示這名生命小鬥士，憑著堅強意志活出精彩的人生。<br>英國《每日鏡報》/《每日郵報》/《蘋果》資料室</p></body></html>
