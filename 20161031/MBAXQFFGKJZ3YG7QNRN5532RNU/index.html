<html><header><meta charset="utf-8"><title>郭晉安親子食早餐 </title></header><body><h1>郭晉安親子食早餐 </h1><p>郭晉安和歐倩怡今年結婚十周年，兩人育有一對分別八歲和五歲的寶貝仔女令山和以雅。昨日周日假期，不用開工的安仔帶同老婆子女，一家四口去大坑一間茶餐廳食早餐，享受家庭樂。<br>上午10時許，安仔和老婆歐倩怡一身街坊裝現身，當時店內頗多人，但兩人完全不着急，等夥計經過才開始叫餐，聽到歐倩怡與夥計說：「唔使叫兩杯凍檸檳嘞，佢哋成日都飲唔晒。」似乎是不想浪費食物，但更難得是兩夫婦全程沒有自顧自看手機，只是靜靜地與仔女傾偈，了解小朋友世界。約半小時後，安仔負責埋單，之後幫囡囡揹住粉紅色書包，一家人沿銅鑼灣方向離開。<br>採訪、攝影：杜輪</p></body></html>
