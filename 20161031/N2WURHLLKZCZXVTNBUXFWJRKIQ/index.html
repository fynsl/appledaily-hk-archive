<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Hilary變谷胸拳手</title></header><body><h1>【馮仁昭四圍超】Hilary變谷胸拳手</h1><p>上山詩鈉嘅囡囡Hilary係至索星二代，佢早排趁暑假帶咗泰籍新歡Gunny回港，成功過咗媽咪嗰關，暑假後佢哋拍拖返咗去美國波士頓繼續讀書，Hilary之後成日喺Instagram放閃，公開拍拖相晒恩愛。今日萬聖節，呢對俊男美女又扮鬼扮馬，Hilary變身性感女拳手，谷咪咪騷事業線，而Gunny就扮有型空軍，被Hilary形容佢係「Top Gun」。<br>撰文：馮仁昭</p></body></html>
