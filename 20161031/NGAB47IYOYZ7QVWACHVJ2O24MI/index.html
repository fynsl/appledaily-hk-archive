<html><header><meta charset="utf-8"><title>莊思敏解約飛起蕭定一</title></header><body><h1>莊思敏解約飛起蕭定一</h1><p>莊思敏過檔蕭定一旗下的經理人公司約4年，去年才獲大搞續約儀式。莊思敏當年加盟蕭定一希望開拓電影巿場，可是事與願違，她一直未獲公司力捧開戲，據知大部份美容活動都是廣告商主動接洽她，其後才交公司跟進，令她深感貨不對辦，遂提早解約。<br>莊思敏前晚在首爾出席完活動，即在Instagram分享照片兼公告完約：「我跟中國3D數碼經理人公司合約完成了，現在是自由身。」記者昨致電莊思敏，她避談解約是非：「完咗約，唔講嘞。今年犯太歲，發生咗好多嘢，唔知係咪命運驅使要變動，想試吓新嘢。」蕭定一則回應：「提早開心和平解約。」<br>採訪：楊定</p></body></html>
