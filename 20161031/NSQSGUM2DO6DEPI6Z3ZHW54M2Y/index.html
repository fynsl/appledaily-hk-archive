<html><header><meta charset="utf-8"><title>型爆清潔工執枱神技勁吸睛</title></header><body><h1>型爆清潔工<br>執枱神技勁吸睛</h1><p>簡單沉悶的工作也可以變得很有趣！新加坡一個美食廣場清潔工執拾枱面時露了一手，以快如閃電又俐落的動作抺枱和收拾枱面，贏得不少食客的掌聲。<br><br>社交網上流傳片段，見到這名清潔工以「無影手」執起枱上垃圾，儼如喜劇場面，抹枱布也是表演道具，他快速地將抹布拋擲到空中再快而準地接回，甚有美感，最後表演完畢他向顧客鞠躬致謝，食客紛紛報以掌聲，他最後將餐車推走。<br><br>網民大讚他尊重自己的工作，敬業樂業，又大讚他是高手，做得很好。<br><br>新加坡stomp網</p></body></html>
