<html><header><meta charset="utf-8"><title>【一周必看】民主派護青政入會議廳　梁君彥半粒鐘休會</title></header><body><h1>【一周必看】<br>民主派護青政入會議廳　梁君彥半粒鐘休會</h1><p>【一周必看】表明不認同青年新政梁頌恆和游蕙禎宣誓發言內容，但堅決捍衞兩人依法宣誓權利的非建制派議員，昨派出8人築成人鏈，成功護送青政兩人進入會議廳，要求立會主席梁君彥為兩人監誓；惟梁拒絕，並拒絕處理任何規程問題下宣佈休會。民主派指梁君彥已無能力主持會議，並發起公開聯署信，促辭任主席，公民黨郭榮鏗指勢必對梁提不信任動議。</p></body></html>
