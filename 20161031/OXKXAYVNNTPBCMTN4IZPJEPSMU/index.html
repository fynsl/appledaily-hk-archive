<html><header><meta charset="utf-8"><title>求驗客手記：多蒙特冇態變德甲曼聯</title></header><body><h1>求驗客手記：<br>多蒙特冇態變德甲曼聯</h1><p>多蒙特喺前晚場德甲同曼聯一樣咁屎波，主場同史浩克04進行魯爾區打吡，結果踢成0:0。呢場波佢哋有九次攻門，比史浩克多一次，但全場得一次中目標，上半場仲要係零中框；唔覺唔覺，佢哋喺聯賽都係連續四場贏唔到，而且亦同紅魔一模一樣都係三和一負，家陣以八分落後以九戰得23分排榜首嘅拜仁慕尼黑。睇嚟佢哋教練杜曹要諗諗計，令陣中班星級進攻球員好似奧巴美揚、舒賀爾尼同埋馬里奧葛斯等，重新撻番着引擎先得。</p></body></html>
