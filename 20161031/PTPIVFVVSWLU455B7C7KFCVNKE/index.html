<html><header><meta charset="utf-8"><title>隔牆有耳：社福界有個彪．琛組合 - 李八方</title></header><body><h1>隔牆有耳：<br>社福界有個彪．琛組合 - 李八方</h1><p>社福界嘅選委會選舉，雖則會分唔同名單，但向來都係泛民大本營，相信「民主300 plus」陣線喺呢個界別會進賬唔少。上屆戰績彪炳嘅「民福60」團隊，今屆當然會再戰，但據知會改名做「民福陣線」。八方仲聽聞，早前喺超級區議會立法會選舉棄選嘅公民黨陳琬琛都會代表呢張名單出戰，連同黨友賴仁彪，公民黨喺呢張名單有個「彪．琛」組合噃！<br>八方問過阿彪，佢話琛哥喺立法會超區作出棄選嘅關鍵決定後，好多市民表態支持佢，本身係註冊社工嘅琛哥都覺得可以再做多一啲，所以有意喺社福界出戰。 </p></body></html>
