<html><header><meta charset="utf-8"><title>滬400萬賓利撞毀5億元古宅</title></header><body><h1>滬400萬賓利撞毀5億元古宅</h1><p>上海街頭日前有名貴跑車發生車禍，一輛浙江車牌、價值逾400萬元（下同，人民幣）的賓利Continental跑車衝上行人路，撞向一棟古老洋房。肇事跑車車頭全毀、車門變形；至於洋房則被撞至傾斜、部份磚牆裂開鬆脫，屋主計劃請人檢查洋房結構安全。<br>警方指車禍沒有造成傷亡，車主撞車後直接離開，留下司機處理事情，跑車直接被拖走。雖然現場陝西北路並非旺區，不過據知被撞洋房具特殊意義，整幢建築物估計約3至5億元；有網民亦指有歷史保護價值的老洋房，「不是普通房子，沒幾千萬根本拿不下」，如此相比之下，高昂的跑車維修費用亦顯得小巫見大巫。<br>新浪網</p></body></html>
