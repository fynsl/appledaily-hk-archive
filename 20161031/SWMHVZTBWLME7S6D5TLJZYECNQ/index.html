<html><header><meta charset="utf-8"><title>周汶錡囝囝變木乃伊</title></header><body><h1>周汶錡囝囝<br>變木乃伊</h1><p>有仔萬事足的周汶錡（Kathy），趁住萬聖節幫囝囝Jacques化鬼妝。昨日Kathy在Ig晒囝囝萌照，見Jacques扮成木乃伊，其中一隻手指、頭連身都被繃帶纏住，只露出一對肥腳仔，還有巫婆帽、魔鬼叉和南瓜做道具。但Jacques似乎不知發生甚麼事，樣子勁天然呆，非常搞笑！<br></p><p>另外，懷胎4個月的楊穎（Angelababy）傳已返港安胎，雖然粗身大細未能出外開派對，但她亦有在微博貼了幾張扮鬼扮馬相應節。可能因為大肚婆不適宜化妝，Baby專登用apps玩變妝，被網友大讚無論怎樣，都遮不住靚樣。<br>撰文：嵐山</p></body></html>
