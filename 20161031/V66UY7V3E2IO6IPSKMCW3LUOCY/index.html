<html><header><meta charset="utf-8"><title>堅尼地城南里壹號400幾呎賣千四萬　日內沽清！</title></header><body><h1>堅尼地城南里壹號<br>400幾呎賣千四萬　日內沽清！</h1><p>堅尼地城最新入伙的南里壹號，是近年最熱門的市區單幢樓，29樓以下的單位一律只有200多呎，只有最高兩層有400多呎的兩房戶。<br><br>物業2014年發售，今年9月交樓，原本賣剩四個兩房戶，月中重推時數日內又賣出三間，其中一個458呎的單位，以1428.9萬賣出。你可能會問，有1400萬點解要買個咁細的單位，而這個就是香港樓市最神奇的地方，不論樓價幾離地都有「曉飛」的買家接貨。不過，個單位咁貴當然有罅隙海景，夜晚就變為東方之珠景。另一個山景單位賣咗1469.6萬，面積480呎，是物業最大碼單位。</p></body></html>
