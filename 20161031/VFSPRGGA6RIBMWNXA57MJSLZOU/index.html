<html><header><meta charset="utf-8"><title>唐寧撇老公獨闖台灣</title></header><body><h1>唐寧撇老公獨闖台灣</h1><p>唐寧昨日以環保大使身份參與在大欖郊野公園舉行的野外定向活動，分享以廢物製作玩具心得，還帶來一件最近跟囝囝做的相架玩具車。她近日開始忙於小朋友讀書事宜，「哥哥今年K3，都需要時間準備升小學嘅嘢，暫時都係以照顧子女為主，若果有合適嘅劇本都會演。」<br>子女出世後，唐寧坦言夫婦間少了二人世界時間，但享受四口子家庭樂，她說：「我一直都好想去旅行，早排我一個人去咗台灣幾日，完全冇計劃咁周圍行，中途識咗好多新朋友，仲教我可以踩單車周圍去觀光，呢個體驗好好，令我可以返嚟再同小朋友分享。」<br>採訪、攝影：馬建華</p></body></html>
