<html><header><meta charset="utf-8"><title>【動物大都會】熊貓毛巾操　多活動兼練嗅覺</title></header><body><h1>【動物大都會】<br>熊貓毛巾操　多活動兼練嗅覺</h1><p>大熊貓樂樂平日喜歡玩毛巾，有時會摟着毛巾滚地，有時鋪在肚皮上享受，麻甩味十足。<br><br>熊貓會依靠氣味來辨別彼此，以及於繁殖季節中求偶。公園護理團隊會在毛巾加入不同氣味，包括薰衣草、檸檬或青檸汁等，刺激牠們嗅覺，引起好奇心去嘗試觸碰毛巾。團隊通常會將毛巾放置於較高或較隱蔽位置，驅使牠們多活動。除玩毛巾外，樂樂平日亦喜歡玩水，有時更在樹枝上平衡並擺動雙腿。<br><br>今年11歲的樂樂體重約125公斤，每天攝取約15至17公斤的竹子，亦喜歡吃茭筍、蔬果及高纖維餅乾。</p></body></html>
