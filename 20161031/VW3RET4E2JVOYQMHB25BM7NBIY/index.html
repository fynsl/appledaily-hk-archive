<html><header><meta charset="utf-8"><title>求驗客手記：莫天才死撐黑貓踼得好</title></header><body><h1>求驗客手記：<br>莫天才死撐黑貓踼得好</h1><p>新特蘭喺上周六嘅英超早場主場以1:4輸畀阿仙奴，開季10場聯賽得兩和八負，到𠵱家都未打開勝利之門，仲要只得兩分而打破英超史上開季10場最差嘅成績。不過，新特蘭領隊莫耶斯就死撐話「黑貓」其實踢得唔差，而且球隊都冇理由失四球咁多喎。「莫天才」自從轉投曼聯，再轉戰西甲皇家蘇斯達，到𠵱家執教新特蘭嘅戰績都唔多好，假如佢喺未來兩場作客般尼茅夫同主場對侯城嘅聯賽都未開到齋，睇怕都要「人頭落地」。</p></body></html>
