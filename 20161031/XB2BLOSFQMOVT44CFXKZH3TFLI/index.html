<html><header><meta charset="utf-8"><title>途人救走綠海龜</title></header><body><h1>途人救走綠海龜<br></h1><p>【本報訊】釣魚漢昨晨在鯉魚門三家村碼頭垂釣，釣獲一隻瀕危物種年幼綠海龜，釣魚漢竟想據為己有，幸被一名仗義男途人及時制止，雙方發生爭執，警員到場把綠海龜交予漁護署，漁護署再移交海洋公園跟進。</p><p>阻釣魚漢據為己有</p><p>昨晨11時45分，姓香（63歲）釣魚漢在三家村碼頭釣魚，竟釣到一隻海龜，他喜出望外打算取走，適時一名男途人加以阻止，驚動警員到場調解。由於海龜是瀕危物種，警員將海龜帶走，最終海龜被移送海洋公園。海洋公園發言人稱該海龜為綠海龜，約8至10歲的年幼龜，由獸醫檢查傷勢。故意干擾或擁有於香港取得的海龜者，最高可判罰款10萬及監禁一年。<br>■記者劉柏麟</p></body></html>
