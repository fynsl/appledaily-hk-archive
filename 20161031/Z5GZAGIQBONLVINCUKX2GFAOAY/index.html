<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】RubberBand爭放假黑面</title></header><body><h1>【馮仁昭四圍超】<br>RubberBand爭放假黑面</h1><p>RubberBand噚日應邀喺中環為跑去環島手拖手活動做閉幕嘉賓，佢哋已自組公司發展近五個月，工作量同體驗都比以前多。𠵱家RubberBand集中火力放喺12月於麥花臣搞嘅音樂會，下星期就開始售票，宣傳各樣都要親力親為，而自組發展後最難面對係乜？佢哋竟然話：「大家放假，𠵱家更冇王管，有時都好放肆。好彩冇鬧交，自由主導，不過大家間中就會為假期黑吓面。」<br>撰文：馮仁昭</p></body></html>
