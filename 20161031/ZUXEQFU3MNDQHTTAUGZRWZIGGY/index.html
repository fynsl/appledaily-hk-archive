<html><header><meta charset="utf-8"><title>求驗客手記：C朗戴帽球迷出股惑</title></header><body><h1>求驗客手記：<br>C朗戴帽球迷出股惑</h1><p>周日宣佈同加里夫巴利續約至2022年嘅皇家馬德里喺上周六西甲作客艾拉維斯，憑基斯坦奴朗拿度（C朗）連中三元，最終贏4:1；C朗至今已經喺各項賽事為皇馬38次上演帽子戲法，比巴塞隆拿嘅美斯多出一次。而今場有個着住艾拉維斯波衫嘅球迷見到C朗入波後，突然喺看台除褲，露出個屁股對住佢（紅圈示），不過C朗就好似冇分心。至於巴塞喺同日主場對CF格蘭納達，憑拉芬拿艾簡達拿入波小勝1:0。皇馬目前10戰得24分暫列榜首，領先巴塞隆拿兩分。</p></body></html>
