<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳倩揚鼓勵媽媽創業</title></header><body><h1>【馮仁昭四圍超】<br>陳倩揚鼓勵媽媽創業</h1><p>陳倩揚（右）同一班創業媽媽為咗宣揚愛，正式成立「香港地創業媽」，倩揚仲擔任副主席。日前喺白石燒烤場舉辦以萬聖節為主題嘅「香港地創業媽玩轉白石哈佬喂」派對。<br>以一身俏女巫造型現身嘅倩揚話： 「今次係香港地創業媽嘅紀錄，短短一個月，一班幹事大部份都放低自己嘅生意，唔分心喺今次活動內擺檔，全力幫一班創業媽媽，係一次無私嘅付出。」<br>撰文：馮仁昭</p></body></html>
