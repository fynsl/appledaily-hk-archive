<html><header><meta charset="utf-8"><title>網傳神秘虐待童僧片打到哭叫「屁股開花」</title></header><body><h1>網傳神秘虐待童僧片<br>打到哭叫「屁股開花」</h1><p>網上流傳一段童僧被虐打的神秘片段，上傳者呼籲網民協助確定施虐僧人的身份，將他繩之於法。<br><br>片段由手機拍攝，看似10來歲的童僧被一名成年僧人用長棍毒打，就算童僧哭叫求饒，成年僧人也不停手。從片段所見，童僧被打至少10下。<br><br>被虐童僧臀部受傷的照片亦被貼出。<br><br>英國《每日鏡報》報道，未能確定事發地點，但從片中人所說的方言，估計是泰國北部。<br><br>英國《每日鏡報》</p></body></html>
