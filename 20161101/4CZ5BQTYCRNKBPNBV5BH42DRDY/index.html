<html><header><meta charset="utf-8"><title>賊仔撬窗爆獨立屋擸走20萬財物</title></header><body><h1>賊仔撬窗爆獨立屋<br>擸走20萬財物</h1><p>【本報訊】火炭華翠園一單位，前晚被男戶主發現窗戶被撬毀，遭賊人潛入爆竊，經點算後損失外幣現金、鑽戒及名錶，總值逾20萬元，警員一度在附近搜索賊蹤無果。<br><br>遇竊戶主姓鍾（64歲），為消防裝置的承辦商，09年用公司名義以1千9百多萬元購入穗禾路28號華翠園一單位。前晚約11時，鍾發現窗戶遭賊人撬開，屋內有被搜掠痕跡，夾萬遭撬毀，懷疑單位被爆竊，報警求助。警員到場調查，鍾初步點算，損失約3萬元的外幣、6千港元現金、兩隻總值約10萬元的鑽石戒指及三隻總值9萬元的手錶。案件列作爆竊，警員在附近搜索賊蹤，暫未有人被捕。<br><br>記者　黎志偉</p></body></html>
