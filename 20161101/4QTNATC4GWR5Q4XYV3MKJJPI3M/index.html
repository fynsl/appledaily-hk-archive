<html><header><meta charset="utf-8"><title>梁詠琪頸患冇得抱女</title></header><body><h1>梁詠琪頸患冇得抱女</h1><p>梁詠琪（GiGi）昨晚出席一本女性雜誌於金鐘舉行的活動，與琦琦、吳雨霏、陳嘉容等被選為「INSPIRING WOMEN」，GiGi之前出現頸患，她說：「醫生話緊急頸椎移位，知道喊咗一日，怕係永久性，𠵱家都唔抱得個女，佢都有30磅。」</p><p>同場的吳雨霏（Kary）被問到好姊妹鄧麗欣（Stephy）表示想跟方力申做回朋友，Kary認為做朋友都好正常，但都要看緣份，她說：「做番朋友好正常，大家識咗咁耐。」問她可會介紹男朋友給Stephy？她笑言也替Stephy心急，都想她開心，但老公身邊的朋友都已結婚。<br>採訪：羅慧敏</p></body></html>
