<html><header><meta charset="utf-8"><title>體壇拾趣︰韋斯卜克又食大三元</title></header><body><h1>體壇拾趣︰<br>韋斯卜克又食大三元</h1><p>雷霆今季有杜蘭特離隊，但睇嚟冇咩大影響，周日NBA常規賽主場以113:96輕勝湖人取三連勝；韋斯卜克（Russell Westbrook、左）貢獻33分16助攻12籃板，連續兩場拎「大三元」，成為NBA史上第一位球員頭三場累積逾100分30助攻30籃板！西岸另一支長勝之師係馬刺，同日作客贏熱火106:99，尼納特（Kawhi Leonard）第300場正選贏235場亦係NBA紀錄。</p></body></html>
