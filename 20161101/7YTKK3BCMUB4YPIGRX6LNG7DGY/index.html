<html><header><meta charset="utf-8"><title>中環在線：張華峰：詹培忠中氣十足 - 李華華</title></header><body><h1>中環在線：<br>張華峰：詹培忠中氣十足 - 李華華</h1><p>金融服務界議員張華峰同詹培忠兩個都係股壇老大，詹Sir今個暑假本來出戰港島區直選，但後期因病入院，最終落敗。<br>噚日見到張華峰，順便關心吓詹Sir病情。原來佢哋成班「遠東會」老友，時不時會出來飯聚，詹Sir都有出席，雖然對腳就唔太方便，要用枴杖輔助，但依然中氣十足！<br>詹Sir高調宣佈參選冇耐，就因病入院，出院之後佢都冇停過選舉工程，仲鬼馬到用廣東話、潮州話雙語廣播，只不過佢只係拍片宣傳政綱、靠大貨車巡遊港島拉票，好少有人見到佢現真身，所以唔少人都好擔心佢身體健康。既然仲咁好中氣，咁就放心了。</p></body></html>
