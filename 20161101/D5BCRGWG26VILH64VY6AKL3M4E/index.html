<html><header><meta charset="utf-8"><title>超蓮小方合拍扮鬼</title></header><body><h1>超蓮小方合拍扮鬼</h1><p>賭王三房千金何超蓮早前和方力申結伴去尼泊爾做義工，被爆一支水兩份飲，因而傳出緋聞。昨日是萬聖節，二人分別用Halloween Apps扮鬼，並上載扮鬼短片到社交網，一個玩驚嚇，一個造型妖艷，相當合拍！</p><p>另外，小方舊愛鄧麗欣昨日在旺角一間美容中心主持開幕儀式，她日前公開表示想與小方做回朋友，問會否主動找小方？她說：「好尷尬，我唔想咁刻意，順其自然。」被問到感情生活，她說：「好dry，冇人約，大家都唔夠膽約我。」<br>採訪：張俊銘<br>攝影：葉君海</p></body></html>
