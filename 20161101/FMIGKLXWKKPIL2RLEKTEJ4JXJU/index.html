<html><header><meta charset="utf-8"><title>求驗客手記：「特」事「特」辦趕教英軍</title></header><body><h1>求驗客手記：<br>「特」事「特」辦趕教英軍</h1><p>「雙特」執教英格蘭國家隊？係呀！據英國《太陽報》報道，英格蘭足總向家陣分別效力洛杉磯銀河同紐約城嘅中場謝拉特同林柏特求救，希望兩人可以嗱嗱臨加入三獅兵團嘅教練團。報道話英足總已經同雙特接觸，邀請佢哋喺美職聯嚟緊休季期間開始上教練課程，仲話英足總向兩人承諾，佢哋可以喺兩年內完成一般需要四年修讀嘅教練課程，認真「特事特辦」。據講38歲嘅林伯已經接受咗邀請，而36歲嘅謝四就話要考慮吓喎！</p></body></html>
