<html><header><meta charset="utf-8"><title>碧咸嘉玲都有城城51歲生日收LV黑喼</title></header><body><h1>碧咸嘉玲都有<br>城城51歲生日收LV黑喼</h1><p>郭富城日前51歲生日，佢生日自然多禮物收。在生日派對上，就收到一個法牌Louis Vuitton今年新出的行李箱，城城更拎住連環影相。LV今年由名師Marc Newson設計新系列行李箱，玩味簡約及新外形，七月登場後，火速成為一眾紅星機場look之選，碧咸、劉嘉玲、Janice Man等都有一個。<br><br>城城生日禮物的款式，以經典monogram配酷黑，屬超輕全黑版Monogram Eclipse，由LV男裝主帥Kim Jones設計，waiting list要等幾個月，城城是亞洲第一個男星用，相當威威。</p></body></html>
