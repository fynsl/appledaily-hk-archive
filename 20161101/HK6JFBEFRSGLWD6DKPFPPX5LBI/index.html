<html><header><meta charset="utf-8"><title>任達華食麵被集郵</title></header><body><h1>任達華食麵被集郵</h1><p>任達華（左）昨日出現中環永吉街一間麵店，當時他坐在門外吃麵，有眼利途人上前要求集郵，親民的華哥全部有求必應。圍觀的人漸多，他們耐心排隊要求和華哥自拍，小店老闆笑言：「幫襯食麵先可以影相。」粉絲遞上手機，華哥搞笑問：「你哋部手機爆唔爆炸先？哦，全部都係iPhone。」華哥表示前晚由內地工作返港，每次回港必來吃麵：「去到邊都掛住呢個味道。」<br>採訪：楊定　<br>攝影：陳慧安</p></body></html>
