<html><header><meta charset="utf-8"><title>米高爆韋基馬病情不樂觀</title></header><body><h1>米高爆韋基馬病情不樂觀</h1><p>荷李活影星米高德格拉斯（Michael Douglas）亞洲之行後，日前現身倫敦出席電影論壇。</p><p>曾經患癌的72歲米高談到與影星韋基馬（Val Kilmer）一齊拍攝《黑夜幽靈》（The Ghost in the Darkness）時突然爆料說：「韋基馬是一個很好的人，正面對與我以往一樣的事，而且情況不太樂觀。」現年56歲的韋基馬早前傳出患喉癌消息，不過他一直否認，近日他上載的新相看似精神不錯。</p></body></html>
