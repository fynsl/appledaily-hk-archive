<html><header><meta charset="utf-8"><title>分分鐘變中資酒樓！傳復星再出價買富臨</title></header><body><h1>分分鐘變中資酒樓！<br>傳復星再出價買富臨</h1><p>富臨集團（1443）早前公佈，獲新三板上市公司硅谷天堂洽購，目前正進行盡職審查，不過最新有消息指，復星或成交易「程咬金」。<br><br>據《明報》引述消息報道，曾洽購富臨集團不果的復星（656），最新計劃再度出價。報道指，復星首次提出收購時，主要是希望以注入旗下內地餐飲業務作代價，以換取富臨控股權，由於與大股東楊氏兄弟要求太大落差，所以很快就遭到拒絕，直到近日才再度出手洽購。復星管理層如郭廣昌等，近年來港時亦曾光顧富臨旗下食肆。富</p></body></html>
