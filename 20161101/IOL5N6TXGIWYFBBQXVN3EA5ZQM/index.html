<html><header><meta charset="utf-8"><title>越夜越精彩！有位仁兄最擅「暗地裏」出招</title></header><body><h1>越夜越精彩！<br>有位仁兄最擅「暗地裏」出招</h1><p>禮拜三（11月2日）舉行今季首次全泥夜賽，雖然今季泥地頗利放，但跑夜馬環境較暗下就唔同講法。睇番上季11月18日全泥夜賽，就分別有「赤驥」、「現代財星」、「勁優秀」及「迎風飄揚」等駒從中後位置衝上贏馬，而且不少更是沿外叠推進，走內欄由於燈光不足且會食泥反而未必好。<br><br>今戰列陣馬中，第七場「仁仁友福」兩次跑泥地夜賽獲一勝一位，反而跑泥地日賽未得過，證明本身擅於摸黑「暗地裏」出擊可秤先。另外，第八場「迎風飄揚」正是在上季首次全泥夜賽贏馬，吼準今次而來應是目標所在。</p></body></html>
