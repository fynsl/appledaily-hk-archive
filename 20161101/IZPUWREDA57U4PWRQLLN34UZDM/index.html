<html><header><meta charset="utf-8"><title>求驗客手記：智甲簡東拿起腳落網</title></header><body><h1>求驗客手記：<br>智甲簡東拿起腳落網</h1><p>簡東拿喺1995年起飛腳踢水晶宮球迷，搞到滿城風雨，被罰停賽八個月；而喺智利甲組聯賽，有位阿根廷球員好似簡東拿咁踢球迷，分分鐘要坐兩年監。喺奧達斯周日作客1:4不敵天主教大學嘅智甲賽後，客軍嘅阿根廷前鋒施巴斯坦普爾可能輸波心情唔好，竟然跳上看台嘅圍欄腳踢主隊球迷。普爾仲喺更衣室俾警方帶走，有機會被判入獄兩年，佢其後公開道歉，話經一事、長一智，好後悔，唔知認完錯之後會唔會判輕啲呢？</p></body></html>
