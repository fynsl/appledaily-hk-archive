<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】夏蕙姨扮紅娘嚇途人</title></header><body><h1>【馮仁昭四圍超】<br>夏蕙姨扮紅娘嚇途人</h1><p>黃夏蕙（右）同契女艾美琦（Amy）趁噚晚係萬聖節，化身中西紅娘踩落蘭桂坊嚇人，有人上前合照，小朋友見到夏蕙姨同Amy個look就目定口呆。夏蕙姨自稱化身俏紅娘，撮合好人好事。<br>Amy話自己係丘比特，由中學開始已撮合咗四對情侶拍拖結婚，可惜喺感情世界，自己能醫不自醫，最近參加咗婚姻介紹所活動，希望覓得如意郎君，首選唔係職業同收入，而係人品好。<br>撰文：馮仁昭</p></body></html>
