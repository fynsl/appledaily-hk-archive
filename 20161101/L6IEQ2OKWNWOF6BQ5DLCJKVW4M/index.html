<html><header><meta charset="utf-8"><title>【美圖晒晒】激索女神高貴性感至愛運動型男</title></header><body><h1>【美圖晒晒】激索女神高貴性感<br>至愛運動型男</h1><p>台灣知名外拍模特兒莉娜擁有驕人身材，一穿上華麗時裝，或性感比堅尼，瞬即化身成風情萬種的女神。惟除了模特兒身份，莉娜還是個運動健將。<br><br>莉娜指，大約兩年前，在美國讀書期間，因吃了很多高熱量食物，生活習慣極不健康，體重一直上升，遂立心做運動。在美國時莉娜每天最少花1小時健身，令身形更趨健美。<br><br>她稱小就喜歡游泳，一次泳池見到一名俊俏男生，遂偷偷跟他鬥快，後來被發現後，二人就經常相約游泳，對方更是她的初戀對象。<br><br>台灣《蘋果日報》</p></body></html>
