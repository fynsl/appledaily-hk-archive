<html><header><meta charset="utf-8"><title>向華強拒收于冬1.5億尾數</title></header><body><h1>向華強拒收于冬1.5億尾數</h1><p>向華強（左）的中國星公司去年投資3億人民幣開拍《封神傳奇》，于冬（右）的博納公司開出10億包底票房（相等於純利3億人民幣），成功取得內地發行權，簽約時先付了一半包底費1.5億。但影片僅收約3億人民幣，距離包底的10億票房有很大距離，按照合約，于冬賠大本，但向華強認為責任不在發行公司，不忍心要人家蝕大錢，所以決定不收1.5億尾數，難怪于冬讚向華強仁義。<br>撰文：鍾國仁</p></body></html>
