<html><header><meta charset="utf-8"><title>哈里王子情侶鏈洩戀情</title></header><body><h1>哈里王子情侶鏈洩戀情</h1><p>32歲英國皇室成員哈里王子（Prince Harry）被傳暗撻35歲美國女星Meghan Markle數個月，兩人因戴上同款藍色情侶手鏈而令戀情曝光。</p><p>據悉哈里王子在非洲買下該手鏈，出席公開活動時都有戴，而Meghan亦被發現戴上一樣的手鏈。Meghan因為拍攝劇集而住在多倫多，而哈里王子月前去當地宣傳時遇上女方，積極參與慈善活動的Meghan與哈里王子一拍即合而交往。</p></body></html>
