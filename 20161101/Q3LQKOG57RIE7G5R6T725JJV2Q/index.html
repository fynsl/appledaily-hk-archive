<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】羅敏莊送滑梯賀女生日</title></header><body><h1>【馮仁昭四圍超】<br>羅敏莊送滑梯賀女生日</h1><p>陳國邦同羅敏莊前日喺屋企幫寶貝女陳禛舉行4歲生日派對，阮兆祥同女友Crystal都有出席。羅敏莊買咗個大型吹氣滑梯比囡囡同班小朋友玩，而陳禛喺派對上致詞話：「我今日4歲啦，真係好多謝大家，我都好鍾意你哋㗎。」<br>羅敏莊噚日話：「個滑梯喺香港租要2千蚊，但喺淘寶訂3千幾，所以喺淘寶訂。湯盈盈都話同我租，淨係收呢啲租金都值番啦。」<br>撰文：馮仁昭</p></body></html>
