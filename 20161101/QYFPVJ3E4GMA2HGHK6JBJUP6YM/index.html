<html><header><meta charset="utf-8"><title>求驗客手記：巴神又士哥球迷潮拜</title></header><body><h1>求驗客手記：<br>巴神又士哥球迷潮拜</h1><p>仲記得「巴神」巴洛迪利喺今年夏天轉會窗關閉前加盟尼斯嗰陣話過，呢支法甲球隊簽佢一啲都唔冒險，仲係明智之舉㖭！果然巴神講得出做得到，呢位26歲前鋒喺周日尼斯迎戰南特嘅聯賽又有「士哥」，今季踢五場法甲已經取得六個入波，幫球隊大勝4:1。目前尼斯以11戰得29分續居法甲榜首，領先第二、三位嘅摩納哥同巴黎聖日耳門六分咁多，唔怪得喺比賽進行期間，不時都聽到主場球迷大唱：Super Mario la la la la！</p></body></html>
