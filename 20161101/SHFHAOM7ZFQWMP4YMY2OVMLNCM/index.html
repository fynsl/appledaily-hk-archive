<html><header><meta charset="utf-8"><title>被踢爆戀猷君話認錯人CoCo夾好口供先認戀</title></header><body><h1>被踢爆戀猷君話認錯人<br>CoCo夾好口供先認戀</h1><p>CoCo出身自有米之家，據知她與猷君相戀近半年，兩人一直低調未有公開，CoCo前年被爆跟內地女星王秋紫爭向華強兒子向佐，CoCo其後退出，火速搭上猷君。有指向佐欲復合，遭她拒絕，因為當時她正與猷君打得火熱。記者前日聯絡CoCo，問她與猷君的關係，她只認跟猷君相識很久，對於讀者爆出她拍拖，她說：「佢認錯人，絕對唔係我嚟嘅。」可是當戀情曝光後，CoCo昨日即改口承認拍拖。談到男友人品，她說：「我覺得佢好聰明、好簡單，好努力為自己嘅將來打拼。畀佢9分，費事佢太開心。」</p></body></html>
