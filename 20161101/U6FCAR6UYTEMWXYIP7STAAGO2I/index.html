<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】阿Sa笑祖兒飲醉酒</title></header><body><h1>【馮仁昭四圍超】<br>阿Sa笑祖兒飲醉酒</h1><p>英皇高層吳雨噚晚喺中環文華東方酒店舉行榮休宴，蔡卓妍（阿Sa）喺Instagram貼相玩回顧，阿Sa點名話容祖兒，點解喺兩張相度都冇望鏡頭，仲畀埋啲怪表情出嚟搶鏡：「容小姐，請問你究竟想點？哈哈哈哈」。阿Sa跟手落咗兩個hashtag「論專心的重要性」同「有人又幾杯落肚」，轉頭祖兒回應話：「世人對我嘅誤解太深了」，佢兩姊妹都幾搞笑！<br>撰文：馮仁昭</p></body></html>
