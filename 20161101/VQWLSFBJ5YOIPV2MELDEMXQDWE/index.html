<html><header><meta charset="utf-8"><title>趙哲妤挺肚佈置搵錢</title></header><body><h1>趙哲妤挺肚佈置搵錢</h1><p>趙哲妤（Uny）早前突然宣佈大肚，不過她堅稱單身，更拒絕透露圈外前男友身份。日前她出席活動後，開車到何文田再去荃灣拿印刷品，之後折返一間酒店地下，為家人有份投資的餐廳佈置，事事親力親為。完成萬聖節的佈置後，她先飲湯，再吃了一大碗乳酪。<br>前晚Uny在九龍灣出席晚宴，表示已有心理準備做一個在職媽媽：「會請個姐姐幫手，屋企唔係唔幫，但佢哋工作都忙，初頭幾年都會親力親為啲。」問到BB生父：「我控制唔到佢理唔理，但我可以控制到自己唔會唔理。」又說：「每個男人都有佢自己苦衷，我體諒佢所有苦衷。」<br>採訪：黃曉妍<br>攝影：陳慧安</p></body></html>
