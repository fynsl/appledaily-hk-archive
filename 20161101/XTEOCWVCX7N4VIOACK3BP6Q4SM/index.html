<html><header><meta charset="utf-8"><title>鍾鎮濤爆囡囡上台緊張</title></header><body><h1>鍾鎮濤爆囡囡上台緊張</h1><p>鍾鎮濤昨日帶囡囡鍾懿，與周汶錡在粉嶺出席佛教安老院舉行的音樂晚會。鍾鎮濤父女在台上獻唱，他事後受訪問時笑言囡囡有點緊張：「佢上大台反而冇事，去細場比較緊張，囡囡好有心，放棄今晚萬聖節去玩。」他表示原本要去練歌，準備今晚出席CASH的頒獎禮，不過覺得為老人家獻唱更有意義，所以到場。<br>此外，周汶錡早前貼上囝囝Jacques扮木乃伊的照片，引來不少人大讚BB可愛，她透露用了5卷繃帶。當日有一段小插曲，她說：「嗰日紮繃帶想幫手指止血，因為佢走去搞爸爸嘅剃鬚刀搞到流血，最後都止唔到血，要去醫院。」<br>採訪、攝影：馬華</p></body></html>
