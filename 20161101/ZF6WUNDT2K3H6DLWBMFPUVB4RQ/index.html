<html><header><meta charset="utf-8"><title>周杰倫孖昆凌賀Katy生日</title></header><body><h1>周杰倫孖昆凌賀Katy生日</h1><p>美國歌手Katy Perry於上周六慶祝32歲生日，在洛杉磯舉辦以50年代中學為主題的生日派對。Katy化身成校長，而男友奧蘭多布魯（Orlando Bloom）就穿上超短運動褲扮體育老師。<br>奧蘭多因為拍攝新片《極智追擊：龍鳳劫》而認識昆凌，所以昆凌獲邀出席生日派對，更帶了老公周杰倫一齊去。昆凌穿上藍色懷舊波點裙，而周董就穿黑色皮褸，兩人與奧蘭多及Katy等一齊在課室佈景前大合照。當日Katy和奧蘭多盡情晒恩愛，在台上親熱咀嘴。<br>撰文：泰米</p></body></html>
