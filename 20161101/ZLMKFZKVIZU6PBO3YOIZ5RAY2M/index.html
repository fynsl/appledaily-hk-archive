<html><header><meta charset="utf-8"><title>陳松伶低胸撐鄭國江</title></header><body><h1>陳松伶低胸撐鄭國江</h1><p>填詞人鄭國江慶祝入行45年，於灣仔舉行一連四場演唱會，前晚尾場嘉賓有林子祥、譚詠麟、陳松伶、彭健新及區瑞強等。林子祥打頭陣出場，先唱幾句《真的漢子》讚鄭國江是真漢子，然後唱《分分鐘需要你》。而穿紅色低胸晚裝現身的陳松伶表示：「老公𠵱家要檢查晒啲衫，唔OK就唔畀着！」她又透露有意辦演唱會，但要先減肥。<br>至於阿倫稱自己在內地趕回來，又嘆年輕歌手冇機會接觸鄭老師，否則定會知道他功力深厚。彭健新與區瑞強上台即放笑彈，區瑞強指健仔打扮像韓星李敏鎬或宋仲基。<br>採訪：王連連<br>攝影：仇志德</p></body></html>
