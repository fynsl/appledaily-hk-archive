<html><header><meta charset="utf-8"><title>求驗客手記：摩佬瀨嘢急解凍小豬？</title></header><body><h1>求驗客手記：<br>摩佬瀨嘢急解凍小豬？</h1><p>英國傳媒話曼聯領隊摩連奴可能會被罰停賽四場咁多！喺上周六打和般尼0:0場英超，摩佬半場嗰陣向球證卡頓保投訴過激，被逐上看台，下場聯賽對史雲斯自動停賽。不過，英媒話摩佬個底太花，對利物浦賽前質疑球證安東尼泰萊嗰單都未完又整多單，所以足總會秋後算賬，可能被罰停賽兩至四場。至於德國中場舒韋恩史迪加就有解凍迹象，噚日跟返一隊操練。日前有傳摩佬唔畀佢踢預備組，仲以為趕盡殺絕，原來係有心想用番佢。</p></body></html>
