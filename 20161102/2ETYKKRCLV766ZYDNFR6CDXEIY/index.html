<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】何紫綸爆飯局價3千萬</title></header><body><h1>【馮仁昭四圍超】<br>何紫綸爆飯局價3千萬</h1><p>何紫綸（Ann）為慶祝入行15年同結婚1周年，特別撰寫新書《伴美同行》，噚日喺九龍塘舉行新書發佈會，好友陸詩韻同可嵐等到場支持。Ann喺書入面分享婚姻、事業奮鬥同扮靚心得。佢感觸落淚，自爆被安排出席飯局：「以前做模特兒收到電話出席產品活動，去到一男一女咁坐，枱面有利是，先至發覺奇怪，然後靜靜走人。同時試過收過電話，話3晚3千萬。」<br>撰文：馮仁昭</p></body></html>
