<html><header><meta charset="utf-8"><title>周汶錡胸贏凸肚楊洛婷</title></header><body><h1>周汶錡胸贏凸肚楊洛婷</h1><p>周汶錡昨晚與扒女李依琳、楊洛婷等到中環出席護膚品牌活動，周汶錡穿上前低胸後露背裝大賣性感，她透露貼了膠紙防走光。由於周汶錡每次化好妝準備出街時，囝囝總會攬住她不放，惟有玩偷走。問到囝囝為何不想媽咪出街？周汶錡說：「唔係唔想我出街，係想跟埋出嚟。」她又指昨晚所穿的晚裝事前未給老公過目，她笑說：「老公乜都睇過晒。」</p><p>楊洛婷現身時肚凸凸，她在電話中否認有喜：「唔係呀，但係有計劃，媽咪都催我快啲生，順其自然啦。」<br>採訪：張俊銘<br>攝影：葉君海</p></body></html>
