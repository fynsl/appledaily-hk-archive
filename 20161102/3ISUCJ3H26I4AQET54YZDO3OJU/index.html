<html><header><meta charset="utf-8"><title>體壇拾趣︰福原愛首過人妻生日</title></header><body><h1>體壇拾趣︰<br>福原愛首過人妻生日</h1><p>噚日係日本女子乒乓球手福原愛28歲生日，佢私人教練湯媛媛同專用陪練員金惠美都喺微博祝佢生日快樂！今年應該係佢難忘嘅一年，事關除咗喺里奧第二次攞到女團奧運獎牌之外，仲嫁咗畀中華台北靚仔乒乓球手江宏杰，做咗人妻。下屆奧運2020年喺福原愛祖國日本舉行，早前佢都話希望可以參加，而為咗迎接新挑戰同埋有新衝擊，佢早排仲專誠去北京同大滿貫球手王楠取經㖭。</p></body></html>
