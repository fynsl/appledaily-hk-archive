<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】葛天否認騙婚假孕</title></header><body><h1>【馮仁昭四圍超】<br>葛天否認騙婚假孕</h1><p>劉翔前年同內地女星葛天閃婚，一年閃離，網上傳葛天扮大肚逼婚，劉翔知道後狠飛，呢個傳聞未經證實，但係葛天上真人騷時，喊住話：「現在的人東西壞了就想換」，似係子虛烏有。噚日葛天喺微博發文指網上話佢「騙婚假孕」係假，又話「誰做過誰不得好死」，甚至連被包養嘅傳聞都堅決否認，葛天仲話係有人故意抹黑佢，希望依靠法律決定，今次絕對唔會再忍。<br>撰文：馮仁昭</p></body></html>
