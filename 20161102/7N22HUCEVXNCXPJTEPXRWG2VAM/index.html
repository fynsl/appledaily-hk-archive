<html><header><meta charset="utf-8"><title>中環在線：「電力公主」愛珍珠 - 李華華</title></header><body><h1>中環在線：「電力公主」愛珍珠 - 李華華</h1><p>國務院前總理李鵬嘅千金李小琳素有「電力公主」之稱，不過佢前年已經由中國電力調咗去大唐集團，之後佢極少在港現身。<br>大唐集團旗下大唐環境產業（1272）準備上市，噚日在港舉行投推，李小琳以集團副總經理身份出現。近年內地傳媒指佢摒棄一身名牌服飾，唔用名牌手袋，甚至改拎環保袋。<br>睇番佢噚日打扮，一身黑色套裝，配上一套珍珠飾物，耳環、戒指、頸錬全部都係珍珠，依然blink blink，貴氣不減。<br><br>李華華<br>mailto:LiWaWa@AppleDaily.com</p></body></html>
