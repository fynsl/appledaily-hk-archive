<html><header><meta charset="utf-8"><title>阿Sa讚潘瑋柏筍盤</title></header><body><h1>阿Sa讚潘瑋柏筍盤</h1><p>蔡卓妍（阿Sa）昨日在中環英皇鐘錶示範新一系列首飾，戴上40卡綠寶鑽飾。阿Sa甚少買珠寶，家中大部份珠寶是老闆和媽媽贈送。阿Sa將於本月底34歲生日，她說：「生日可能喺內地開工，年年生日都大搞，今年唔係好想搞，生日飲到好醉好辛苦，今年想同幾位知己好友食飯過。」<br>問到緋聞男友潘瑋柏會否一齊慶祝？阿Sa笑說：「同佢一啲都唔熟，我哋有共同朋友，私下唔friend，唔知點解有呢個緋聞，最搞笑係有人信，牙醫、美容姐姐都問我，證明潘瑋柏係筍盤，但唔係真嘅。」阿Sa直言異地戀辛苦，希望日後對象在香港。<br>採訪：卓寶花<br>攝影：陳俊強</p></body></html>
