<html><header><meta charset="utf-8"><title>偉仔地震返港遇阻滯</title></header><body><h1>偉仔地震返港遇阻滯</h1><p>梁朝偉最近兩個月在意大利拍攝馬楚成電影《歐洲攻略》，演員還有吳亦凡與唐嫣。據悉偉仔的戲份已在上周完成，當他準備從羅馬搭飛機返港時，意大利中部卻發生地震，羅馬機場的航班不少都要取消，令偉仔被迫滯留在當地，等電影公司安排，幾經轉折，昨日始安全抵港。<br>昨日向偉仔經理人公司求證，發言人梁小姐表示：「據我所知，地震冇影響到電影拍攝，偉仔嘅戲份完成咗，原本係安排佢返香港，點知受到意大利地震影響，偉仔返香港嘅航機係受到阻滯，好多航班取消咗，經過一輪努力，問題已經解決。」<br>採訪：鍾國仁</p></body></html>
