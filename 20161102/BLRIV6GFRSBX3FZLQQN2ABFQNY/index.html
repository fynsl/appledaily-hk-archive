<html><header><meta charset="utf-8"><title>求驗客手記：紅軍𡃁龍rugby特訓</title></header><body><h1>求驗客手記：<br>紅軍𡃁龍rugby特訓</h1><p>今季新加盟利物浦嘅門將卡利奧斯雖然顏值度爆燈，不過，佢嘅把關技術暫時嚟講就可以話同紅軍嘅二號門將米洛列特相差無幾，特別係上場英超以4:2擊敗水晶宮嘅一役，卡利奧斯有幾球都表現騰騰震，特別係喺應付高波時就更加冇乜信心。有見及此，紅軍日前就同卡利奧斯進行特訓，當佢出迎接波時，龍門訓練員會攞住防撞墊大大力咁撞埋卡利奧斯，等佢習慣有人撞時都力保不失。</p></body></html>
