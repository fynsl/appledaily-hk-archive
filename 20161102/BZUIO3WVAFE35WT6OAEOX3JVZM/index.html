<html><header><meta charset="utf-8"><title>陳爽陀女兒子錫肚</title></header><body><h1>陳爽陀女兒子錫肚</h1><p>陳爽、太子珠寶鐘錶主席鄧鉅明、陳奐仁及朱潔儀等前晚於灣仔出席「健康快車」周年慈善晚宴，懷孕6個多月的陳爽，預產期於農曆新年，她指囝囝已知道會有一位妹妹，現在經常會錫她肚皮。<br>另外，陳奐仁表示活動後即飛倫敦開會，他表示近日化身「不求人大樂隊」演出，意思代表「不求人」，他笑說這個名稱是徐小鳳想出來，他會用五年時間讓自己做這件事。而鄧鉅明指太太另外有活動故未有同行，提到次子鄧亦棋下月結婚，他坦言希望盡快抱孫，三年抱兩最好。<br>採訪、攝影：黃曉妍</p></body></html>
