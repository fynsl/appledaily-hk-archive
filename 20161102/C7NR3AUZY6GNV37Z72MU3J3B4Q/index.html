<html><header><meta charset="utf-8"><title>體壇拾趣︰祖高域頹到睇「精神科」</title></header><body><h1>體壇拾趣︰<br>祖高域頹到睇「精神科」</h1><p>塞爾維亞男子網球手祖高域喺2016年上半年好勁，下半年就好頹，喺溫網第三圈出局同喺美網決賽輸波，喺里奧亦衰到爆大冷首圈就執包袱；家陣連個一哥位都分分鐘保唔住，可能俾英國球手梅禮搶走。消息話，祖高域為咗重上高𥧌，搵咗曾經醫好佢細佬個抑鬱症嘅西班牙籍精神治療師比比伊馬斯幫手。查實比比伊馬斯之前都係打網球，但冇乜成績，轉行後就好出名，就睇吓佢係咪神棍啦！</p></body></html>
