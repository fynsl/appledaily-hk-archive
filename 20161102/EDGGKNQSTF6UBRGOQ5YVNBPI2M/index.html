<html><header><meta charset="utf-8"><title>利華日耳曼小將等上位 - 青蛙仔</title></header><body><h1>利華日耳曼小將等上位 - 青蛙仔</h1><p>利華陣中不乏德國新星，其中司職翼鋒的祖利安白蘭特（右）就在今夏里奧，為德國取得男足銀牌。至於父親是科特迪瓦人的莊拿芬泰希，去夏由漢堡加盟後隨即受到重用，成為利華的正選中堅，並於今夏以後補身份入選德國大軍參加歐國盃決賽周，取代因傷退隊的魯迪格。</p><p>另外，乃是德國及加納混血兒的軒歷治斯是利華青訓產品，並於上季冒出頭來；他踢法全面，最擅長的位置是右閘，不過亦可以串演左閘或進攻中場。<br>文：青蛙仔</p></body></html>
