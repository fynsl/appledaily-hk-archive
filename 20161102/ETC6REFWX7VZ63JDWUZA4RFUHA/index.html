<html><header><meta charset="utf-8"><title>求驗客手記：迪保亞教國米84日收工</title></header><body><h1>求驗客手記：<br>迪保亞教國米84日收工</h1><p>國際米蘭話炒教練法蘭迪保亞，大大話話都講咗個幾月，但之前聯賽贏過祖雲達斯、歐霸盃贏過修咸頓，都叫勉強吊住鹽水，直至周日作客不敵森多利亞，就正式搶救無效。國米官方周二宣佈辭退迪保亞，令呢位荷蘭名帥短短84日就完成國米教練之旅。國米由蘇寧入主後，勝在錢多，會畀埋迪保亞人工至出年六月，仲會畀130萬歐元（約1,110萬港元）解約費，都叫好嚟好去。有傳國米想搵前拉素教練派奧利接手，佢亦都從美國趕返意大利。</p></body></html>
