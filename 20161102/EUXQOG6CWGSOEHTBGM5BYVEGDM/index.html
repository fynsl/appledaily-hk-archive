<html><header><meta charset="utf-8"><title>遇6呎鎅刀賊男子被劫9千元</title></header><body><h1>遇6呎鎅刀賊<br>男子被劫9千元</h1><p>【本報訊】一名男子清晨在西貢蠔涌對開，突被2名南亞漢從後閃出襲擊，其中一人手持鎅刀，指向事主，事主一度反抗糾纏，其間被鎅傷左手，賊人乘機掠去他約9千元現金，警員在附近兜截賊人不果。<br><br>昨清晨6時許，姓陳（33歲）男子穿T恤、短褲，他行至西貢蠔涌柏濤軒對開，突從後閃出兩名南亞男，其中一人亮出鎅刀，指嚇事主，聲稱打劫。陳不甘一度與賊人糾纏，惟被對方的鎅刀割傷，手頸紅、頭傷送院治理。警正追緝兩名年約20至30歲南亞漢，其中一人約6呎高，案發時身穿黑色上衣及牛仔褲，持鎅刀另一人約5呎10吋高，案發時身穿深灰色上衣及牛仔褲。<br><br>記者　黎志偉</p></body></html>
