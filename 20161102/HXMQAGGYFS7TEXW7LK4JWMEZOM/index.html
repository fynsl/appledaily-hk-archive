<html><header><meta charset="utf-8"><title>Adele自爆曾患產後抑鬱</title></header><body><h1>Adele自爆曾患產後抑鬱</h1><p>28歲英國巨肺天后Adele最近接受《Vanity Fair》訪問，首次談及曾患上產後抑鬱症。Adele於四年前為男友Simon Konecki誕下兒子，至去年才推出新大碟《25》。Adele說：「據我所認知的產後抑鬱症，是母親不想跟BB一齊。但我反而對兒子很着緊，我覺得自己很沒用，認為做了生命中最錯的決定。」不服抗抑鬱藥的她後來都想通，決定要有個人時間。</p></body></html>
