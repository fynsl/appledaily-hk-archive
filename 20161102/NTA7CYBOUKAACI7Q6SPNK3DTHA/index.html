<html><header><meta charset="utf-8"><title>自嘲踢波渣　恨見美斯</title></header><body><h1>自嘲踢波渣　恨見美斯</h1><p>譚真一跟普遍男仔一樣，每日做完功課，便喜歡跟朋友「吹水」、踢波、玩online game。一仔開心放學後不用返補習班，他說：「唔使呀，我啲同學都冇上補習班，留堂班就有，不過我冇留過。」一仔表示自己最喜歡看歷史書，所以歷史成績最好，而地理科成績最差。<br>一仔是足球校隊成員之一，但他謙稱自己球技麻麻，他說：「我守龍門，但其實我好渣，只係因為唔夠人，所以我先有得踢。」他更期望可以一睹阿根廷球星美斯風采，他說：「美斯嚟香港我一定會去睇，因為我好鍾意佢。」</p></body></html>
