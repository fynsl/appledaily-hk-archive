<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】徐若瑄開工傷頭</title></header><body><h1>【馮仁昭四圍超】<br>徐若瑄開工傷頭</h1><p>徐若瑄（Vivian）CEO老公李雲峰爆財政問題，傳欠債10億，Vivian未有否認，仲強調幸福嘅定義唔等於錦衣玉食。為咗頭家Vivian密密做，出書、考MBA，仲要照顧囝囝，鋼鐵V並非浪得虛名，前晚佢喺Instagram就貼咗張喺雨中拍外景嘅相，仲話腳趾涼浸浸，有網民叫佢小心唔好冷親，點知轉過頭，Vivian再貼咗張頭頂敷緊冰嘅相，原來佢拍攝嗰陣撞親個頭，搞到起咗個高樓。<br>撰文：馮仁昭</p></body></html>
