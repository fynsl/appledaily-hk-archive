<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】SG嗌交對事不對人</title></header><body><h1>【馮仁昭四圍超】<br>SG嗌交對事不對人</h1><p>Super Girls噚日喺調景嶺出席「一個組合的誕生」分享講座，講到佢哋入行至今嘅辛酸，最困難係面對逆境，因為每一年都會好迷惘，怕被淘汰、被遺忘，不過佢哋為咗自己嘅夢想，要堅持到底。平時收入五個成員平均分，所以要更加努力賺錢，仲經常有意見不合嗌交，佢哋話：「我哋對事不對人，成熟嘞，唔會有心病，唔講出嚟就會有，可能大家啲脾氣差，有乜嘢都即刻爆晒出嚟。」<br>撰文：馮仁昭</p></body></html>
