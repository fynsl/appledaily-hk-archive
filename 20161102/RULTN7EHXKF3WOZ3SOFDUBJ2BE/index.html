<html><header><meta charset="utf-8"><title>體壇拾趣︰世界和平撞鬼冇驚過</title></header><body><h1>體壇拾趣︰<br>世界和平撞鬼冇驚過</h1><p>周一晚係哈囉喂，相信大家行過蘭桂坊呢啲酒吧區都見到唔少人扮鬼扮馬，NBA湖人前鋒世界和平（Metta World Peace）都應節，周一上電視台分享上星期撞鬼經驗。話說湖人作客雷霆，大軍下榻出名猛鬼嘅The Skirvin Hilton酒店，世界和平話喺房度feel到自己不斷俾鬼摸，但佢睇緊電視又攰得滯，所以冇理到；佢隊友L威廉士（Lou Williams）就冇咁勇，驚到自費轉咗第二間酒店瞓呀。</p></body></html>
