<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Jeana山洞攬暖水袋</title></header><body><h1>【馮仁昭四圍超】<br>Jeana山洞攬暖水袋</h1><p>何佩瑜（Jeana）之前喺西安拍咗套內地電影《墓穴迷城》，最近又有機會出席電影活動，佢話：「因為套戲要去高山嘅山洞拍，我記得每日收工返到酒店沖涼，個鼻一噴，全部都係黑色嘅塵，可想而知每日吸幾多灰塵落肺；拍嗰時係冬天，已經好凍，入到山洞真係凍到十個暖水袋都唔夠，最慘係有空檔都唔會行返出嚟，因為山洞太深，行好耐先出得去，惟有留喺洞度抱住個暖水袋。」<br>撰文：馮仁昭</p></body></html>
