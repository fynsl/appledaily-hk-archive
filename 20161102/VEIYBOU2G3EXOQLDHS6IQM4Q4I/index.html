<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】洪欣擁7千萬物業</title></header><body><h1>【馮仁昭四圍超】<br>洪欣擁7千萬物業</h1><p>當年莫少聰冇理洪欣兩母子，𠵱家佢同內地妻孫雪玲離婚要獨力照顧囡囡，佢同洪欣嘅陳年舊事再被翻炒，有指洪欣搵網上「水軍」攻擊莫少聰，莫少聰貼相證自己非負心漢。噚日有報道指2012年洪欣被追債，同囝囝避走上海，四年後，認識現任老公張丹峰拍住喺內地搵銀，理財有道嘅洪欣，𠵱家有四個港島物業喺手，價值合共7,000萬元，當中有三個單位仲係冇按揭，絕對稱得上係圈中隱形富婆。<br>撰文：馮仁昭</p></body></html>
