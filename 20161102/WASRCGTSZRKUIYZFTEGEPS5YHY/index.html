<html><header><meta charset="utf-8"><title>【兩大超新星】巴基之星京京千里緣慳一面！</title></header><body><h1>【兩大超新星】<br>巴基之星京京千里緣慳一面！</h1><p>每年香港都誕生一匹馬王，不知大家於芸芸馬匹中，認為哪一匹可成為新一屆馬王呢？<br><br>還沒想到並不打緊，馬會已經安排16位全港知名媒體及香港賽馬會官方評馬人，綜合選出12匹超新星供各位關注追縱，更度身訂造一個全新網頁，好讓馬迷追蹤一群超新星的動向。<br><br>這十二匹超新星中，包括大家熟悉的絕世好馬「巴基之星」，還有兩戰皆以輕鬆姿勢勝出的「京京千里」。可惜的是這兩匹星級分子，「京京千里」是短途馬，「巴基之星」則是中距離馬，未來兩駒未必有機會同場較量。</p></body></html>
