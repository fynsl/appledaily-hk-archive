<html><header><meta charset="utf-8"><title>吳雨霏被爆小產</title></header><body><h1>吳雨霏被爆小產</h1><p>楊愛瑾（Miki）前日剛宣佈懷孕喜訊，昨日即有周刊報道，指Miki老友吳雨霏（Kary）去年7月與男友洪立熙（Brain）結婚，今年2月本來成功懷孕，但陀了個多月做產檢便發現BB沒有心跳，報道又指Kary好傷心，要放假休息，老公則全程陪到實。昨日曾聯絡Kary，但她未有回覆，其公司則表示她不在港未能聯絡得上。<br>日前Kary在港出席活動，宣佈假期完結，目前已為新歌做準備，希望明年初有新歌面世，被問到造人計劃時還表示一切順其自然。不過，據知情者透露，Kary婚後與老公一直積極造人，她亦有看中醫調理身體。<br>撰文：李察</p></body></html>
