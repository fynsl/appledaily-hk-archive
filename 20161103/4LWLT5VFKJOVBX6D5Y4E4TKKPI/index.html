<html><header><meta charset="utf-8"><title>失蹤男頸纏麻繩跳樓掛屍停車場外牆</title></header><body><h1>失蹤男頸纏麻繩跳樓<br>掛屍停車場外牆</h1><p>【本報訊】昨晨10時許，警方接報有人在大埔宏福苑停車場吊頸自殺，救援人員到場時，赫見一名六旬男子在外牆吊頸。由於位置狹窄，消防員要架起升降台，耗時近一句鐘才能將解下，但證實事主已告身亡。警方懷疑事主在天台綁繩，另一端索頸，然後跳出，掛在外牆。<br><br>警方調查後得悉，死者蘇成保65歲，家住宏福苑，上周四失蹤，家人於翌日報警找尋。警方事後找來家人到場認屍，其中女親友傷心落淚。據悉，事主有精神病紀錄。</p></body></html>
