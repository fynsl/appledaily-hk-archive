<html><header><meta charset="utf-8"><title>【動畫】可疑司機頭耷耷被揭藏刀+可卡因</title></header><body><h1>【動畫】可疑司機頭耷耷<br>被揭藏刀+可卡因</h1><p>【本報訊】青年涉藏毒及藏有攻擊性武器被捕。昨日凌晨1時許，軍裝警員於藍田啓田邨啓信樓對開進行反罪案巡邏時，發現一輛停泊路邊的七人車，姓馮的23歲男司機垂下頭，於是覺得可疑上前截查，其間警員發現男子將物件收藏胸間，經檢查後在衫袋搜出1.5克可卡因毒品。<br><br>警方派警犬在車廂搜索，再搜出一個袋，內藏有一把摺刀。男子涉嫌藏毒及藏有攻擊性武器，被警方拘捕。</p></body></html>
