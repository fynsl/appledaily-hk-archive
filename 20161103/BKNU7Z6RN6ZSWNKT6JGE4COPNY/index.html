<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鮑姐自爆曾爛賭</title></header><body><h1>【馮仁昭四圍超】<br>鮑姐自爆曾爛賭</h1><p>金像影后鮑起靜同黃浩然主演嘅電影《大手牽小手》本月底上映，電影賣溫情同催淚之餘，亦令鮑姐想起年輕時曾沉迷玩樂同爛賭，佢話：「年輕時鍾意打牌，基本上收工就打，不過呢十多年已經戒咗。」講到戲中經常要黃浩然孭同騎膊馬，佢話：「佢外形望落好瘦，但除衫之後先知道佢原來好大隻，騎佢膊馬真係好穩陣。」鮑姐有多場踩單車場面，滿足了兒時夢想。<br>撰文：馮仁昭</p></body></html>
