<html><header><meta charset="utf-8"><title>城城聞拖女友變嗲</title></header><body><h1>城城聞拖女友變嗲</h1><p>郭富城昨日以浪琴代言人身份在尖沙嘴為「LONGINES延續飛行傳奇」展覽主持揭幕，大會特別送上全新腕錶給城城，作為他上月生日的禮物。城城出現吸引途人圍觀，有人在貨車尾板影相，亦有人站出馬路，場面混亂。<br>城城剛到杭州參與綜藝節目《我們十七歲》，他透露製作單位會實現他一個17歲時夢想：「我希望可以打理一日舖頭，爸爸當年開金行。」城城手上的腕錶是特別為機師設計，錶面設計的角度有所不同，城城指在開車時也可以方便睇時間，記者笑指城城一隻手開車，另一隻應該是用來拖女友時，他即刻扮嗲說：「唔係，成日放喺軚盤上，你好衰㗎，成日整蠱我。」<br>採訪：馬建華   <br>攝影：陳俊強</p></body></html>
