<html><header><meta charset="utf-8"><title>葉童避談李中寧</title></header><body><h1>葉童避談李中寧</h1><p>葉童、陳志雲及李居明前晚出席舞台劇《莎士对比亞》在北角舉行的慶功宴，葉童表示老公連日來都有捧場：「平時佢好少見到舞台嘅我，佢今日唔得閒，完騷後會先休息一下，自己好鍾意做嘢。」之後葉童會放假一個星期休息，問她會否抽時間探望同父異母的哥哥李中寧？她說：「嗰日做完訪問有諗過，排練地方同佢咁近，佢會唔會嚟睇吓呢？不過佢有冇嚟過我都唔知，唔知佢會唔會偷偷哋睇我演出，將來嘅嘢係唔知會點。」<br>初試啼聲的陳志雲直言不太捨得：「有唔捨得，又有啲鬆一口氣，怕自己會病，擔心影響狀態，好開心見觀眾反應好好。」<br>採訪：曹家誠<br>攝影：陳慧安</p></body></html>
