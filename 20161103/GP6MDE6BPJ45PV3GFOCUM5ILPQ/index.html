<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】柯嘉琪自稱賣有機蟹</title></header><body><h1>【馮仁昭四圍超】<br>柯嘉琪自稱賣有機蟹</h1><p>太湖大閘蟹樣本被驗出致癌物二噁英含量超標逾五倍，巿民食三隻即超標，𠵱家致癌毒蟹襲港，好多人都即刻唔敢買嚟食。碩士𡃁模柯嘉琪（Kiko）最近投資六位數字喺九龍城開舖賣大閘蟹，噚日馮仁昭打電話畀Kiko，佢話：「我知，不過，我間舖係賣陽澄湖嘅蟹，係organic，食魚毛同蝦仔，我都收到好多朋友短訊，不過我哋冇人cut單。」<br>撰文：馮仁昭</p></body></html>
