<html><header><meta charset="utf-8"><title>受命打理家族生意超蓮飛澳洲開工</title></header><body><h1>受命打理家族生意<br>超蓮飛澳洲開工</h1><p>賭王三房千金超蓮，2012年獲倫敦大學頒授經濟理學士學位，喺今年9月，超蓮獲委任為澳門漁人碼頭母公司澳門勵駿（1680）非執行董事及審核委員會成員，現為UNIR Australia Pty Ltd（集團擁有大量位於澳洲珀斯的房地產資產，包括酒店、零售及辦公室投資）之董事。<br> <br>受命要幫手打理家族生意嘅超蓮，日前就飛咗去澳洲開工，昨日超蓮喺Ig貼咗兩張相，戴住sharp醒粉紅安全帽、着晒螢光工作服嘅佢，喺一幢建築緊嘅大樓裡面視察，佢仲好鬼馬留言話：「又變了粉紅蘑菇！」</p></body></html>
