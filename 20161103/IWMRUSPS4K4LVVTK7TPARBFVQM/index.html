<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳嘉寶新書爆飯局史</title></header><body><h1>【馮仁昭四圍超】<br>陳嘉寶新書爆飯局史</h1><p>陳嘉寶（Anjaylia）聯同林皓霆推出新書《BEHIND the SCENE》，兩人噚日去到商台宣傳。Anjaylia喺新書記述咗唔少娛樂圈同模特兒圈嘅秘史，佢話：「好多年輕人問我有關入行嘅嘢，我將自身經歷、模特兒賺幾多錢、遇到抑鬱同飯局等寫入書。」佢又話今次為本新書去到沙漠拍攝，其中有啲係佢入行以嚟最性感嘅bra top造型。<br>撰文：馮仁昭</p></body></html>
