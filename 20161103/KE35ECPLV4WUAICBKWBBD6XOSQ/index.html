<html><header><meta charset="utf-8"><title>夏蕙姨送雞賀江圖80歲</title></header><body><h1>夏蕙姨送雞賀江圖80歲</h1><p>黃夏蕙昨日與前亞視藝員江圖和艾美琦等現身深水埗，出席微電影《假如您要走》首播會，並即場為80大壽的江圖慶祝。夏蕙姨稱自己屬雞，所以送上金雞做賀禮，她說：「我哋相識60年，第一次合作係40年前做夫妻，隔咗咁多年到今次微電影先有機會再合作。」<br>江圖講到生日願望：「希望大家開開心心，我雖然已經退休，但仍然好鍾意工作。」他希望和夏蕙姨除拍攝外，可以一齊做善事。問到江圖拍攝時可覺辛苦？他說：「唔辛苦，我一生最鍾意做幕前，以前拍咁多戲啲人叫我轉做導演，但我唔鍾意，因為性格太易緊張，寧願繼續演戲。」<br>採訪、攝影：曹家誠</p></body></html>
