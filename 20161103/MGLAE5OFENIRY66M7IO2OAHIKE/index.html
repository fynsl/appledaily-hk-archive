<html><header><meta charset="utf-8"><title>詩詠撇男友外遊</title></header><body><h1>詩詠撇男友外遊</h1><p>唐詩詠及艾粒昨日到新蒲崗出席黑白淡奶宣傳活動，詩詠將自己比喻為茶水阿姐，拍攝的空餘時間，都會包辦劇組早餐、下午茶，她說：「我冇嘢食就做唔到嘢，經常會萬歲。」<br>現時已安排拍劇工作到農曆新年的詩詠，表示未有機會與男友洪永城一齊放假去旅行，她說：「忙完可能一個人去旅行，想自己試吓，之前試過去台灣，想去遠少少，享受一個人諗嘢，想去不丹、蒙古。」詩詠指洪永城對她的背包旅遊並不擔心，對於農曆年前要留在橫店拍劇，男友會否探班，詩詠說：「我拍劇好少希望有人嚟探班，我要好專注。」<br>採訪：張俊銘<br>攝影：仇志德</p></body></html>
