<html><header><meta charset="utf-8"><title>【名牌再用】慳家最愛粉紅</title></header><body><h1>【名牌再用】慳家最愛粉紅</h1><p>神隱4年的Cindy曝光，衣着打扮低調沒滿身名牌，其實就算當年她獲彤叔賞識，跟在富豪身邊亦不懂打扮。她在04年陪彤叔到上海出席劉鑾雄的久光百貨開幕酒會，初次踏足上流社會的她，戴上購自加連威老道的160元耳環，身穿的BCBG桃紅裙值2,300元，而全身最貴的2萬元頸鏈，據說由Boe媽借出。</p><p>有指當年Cindy跟彤叔相熟頭兩個月，衣服都是姑媽買給她，首飾更是朱義盛。來自內地的她最愛粉紅色和紅色，娘味十足，多年前更有報道指一個價值13,000元的LV手袋，她都循環再用多次，十分慳家。</p></body></html>
