<html><header><meta charset="utf-8"><title>菜菜緒長腿撐木村新劇</title></header><body><h1>菜菜緒長腿撐木村新劇</h1><p>日本組合SMAP年底解散，木村拓哉被指是導致SMAP內訌的罪魁禍首，令他在圈中變得生人勿近，連帶其擔演的1月播出新劇都難覓女主角。木村在劇中首次演醫生，早前綾瀨遙、長澤正美、北川景子等女星都婉拒接演，又指曾與木村合演人氣劇《冰之驕子》的竹內結子也無緣演出，劇情因而要大改，或改用台灣女星頂上。</p><p>昨日出版的《週刊文春》卻爆料指竹內結子最終落實演出，與木村相隔12年再合作，近年十分搶手的長腿女星菜菜緒亦會擔任重要角色，陣容還有松山研一、木村文乃等人，與SMAP成員草彅剛、稻垣吾郎各自的新劇對撼。<br>撰文：哥羅</p></body></html>
