<html><header><meta charset="utf-8"><title>伍珮瑩與夫涉互毆獲撤控</title></header><body><h1>伍珮瑩與夫涉互毆獲撤控</h1><p>【本報訊】曾於免費電視發牌風波中，公開批評政府對顧問報告斷章取義後遭解僱的威普諮詢顧問前亞洲區總監伍珮瑩，涉與其任大律師的丈夫於貝沙灣寓所內互毆的案件，昨在東區法院再提訊。控方庭上指，控辯雙方在案件押後期間溝通之後，控方接納辯方提出的要求，決定撤銷起訴二人。據悉兩夫婦案發後均無錄取口供。<br>被告伍珮瑩（47歲）報稱任傳媒顧問，原被控襲擊致造成身體傷害罪，而其大狀丈夫Mark Sutherland（51歲）則被控普通襲擊罪。案件完結後，二人一同離開法庭。<br>案件編號：ESCC2993/16<br>■記者蔡少玲</p></body></html>
