<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】周柏豪日日幾十人示愛</title></header><body><h1>【馮仁昭四圍超】<br>周柏豪日日幾十人示愛</h1><p>周柏豪噚晚同宣萱喺將軍澳出席網劇嘅開鏡拜神時，問到早前被女fans喺網上公開示愛，佢話件事已經有成年咁耐，只不過係近日先畀人發現，佢又話經常有人同自己示愛，佢話：「只不過係近呢兩個星期先俾人留意。呢個fans平時都有參加我啲活動，但係我多數見佢好靜咁企埋一邊，對我嚟講，我私底下收過唔少人示愛、求婚嘅信息，每日都有幾十人，我唔知對方嘅精神狀況，只係唔想件事越搞越大，所以我冇特別嘢想去回應呀！」<br>撰文：馮仁昭</p></body></html>
