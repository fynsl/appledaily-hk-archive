<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】阿倫夾歌神瞓唔着</title></header><body><h1>【馮仁昭四圍超】<br>阿倫夾歌神瞓唔着</h1><p>譚詠麟（右）前晚喺灣仔會展頒「CASH音樂成就大獎」畀老友阿B鍾鎮濤，大讚阿B實至名歸之餘，佢又自爆同歌神許冠傑合作咗首歌，佢話：「今次係第一次合作，呢個係咁多年嚟希望，開心到好多晚都瞓唔着。」阿B就話攞獎好高興，又爆囡囡鍾懿有時會喺屋企同佢一齊作曲：「佢哼完一句我會幫佢接下一句，有時仲接得幾靚，好似我本來諗嗰啲咁。」<br>撰文：馮仁昭</p></body></html>
