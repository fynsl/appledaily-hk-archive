<html><header><meta charset="utf-8"><title>求驗客手記：摩佬停一場咁多</title></header><body><h1>求驗客手記：<br>摩佬停一場咁多</h1><p>為免上訴後罰得太重，曼聯領隊摩連奴接納英足總嘅兩項指控，被罰停賽一場同罰款5.8萬鎊（約港55萬元）；喺下周日作客史雲斯嘅英超，摩帥只可以坐喺看台睇波，但佢可以喺之後對阿仙奴嗰場復出。摩連奴喺對利物浦賽前評論球證安東尼泰萊，被罰五萬鎊，而喺上場對般尼嘅英超，佢被球證卡頓保驅逐離場，就被罰停賽一場同八千鎊。另外，摩佬解釋佢俾舒韋恩史迪加返一隊跟操嘅原因，「無論佢諗住離開定留低，一齊操都可以令佢有更好嘅準備。」</p></body></html>
