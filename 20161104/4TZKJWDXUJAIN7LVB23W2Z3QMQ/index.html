<html><header><meta charset="utf-8"><title>陳自瑤驚老公踩單車危險</title></header><body><h1>陳自瑤驚老公踩單車危險</h1><p>王浩信和太太陳自瑤（YoYo）日前在北角一間單車店買單車，當日他一身運動裝，在店內揀了幾款價值2至3萬的road bike，急不及待跳上車試踩，身邊的YoYo間中給予意見，但似乎心不在焉。當王浩信試車之際，YoYo發現有記者在門外，二人大方揮手。</p><p>YoYo之後受訪說：「佢（王浩信）話要喺屋企踩返工，踩返去TVB，唔揸車喎！」並嘆氣再說：「屋企去TVB其實唔係好遠，但都擔心佢嘅安全，一嚟環保大道好大塵好污糟，二嚟又多大車，佢踩出馬路……驚啲大車司機見佢唔到……驚佢出事，陣間有機會，你哋幫吓手，勸吓佢啦！」<br>採訪、攝影：徐錦池、吳耀輝</p></body></html>
