<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】小春荒島徒手開椰子</title></header><body><h1>【馮仁昭四圍超】<br>小春荒島徒手開椰子</h1><p>陳小春（右）之前喺內地參與咗個綜藝節目，要喺極端嘅環境下參與瘋狂試煉，好似要同5個成員喺荒島搵嘢食，最後搵到個椰子，就要諗辦法開嚟食。<br>事後小春都話感受到喺荒島原來好無助，但可以體驗一下平時生活之中唔會做嘅嘢，就好似加入咗一個奇幻旅程咁，都覺得係好經歷，仲自爆話遲啲會有啲大家估唔到嘅事發生，但暫時唔講得住，到時睇節目就會知。<br>撰文：馮仁昭</p></body></html>
