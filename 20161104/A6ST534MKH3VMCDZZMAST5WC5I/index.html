<html><header><meta charset="utf-8"><title>求驗客手記：山神門將涉兒童性醜聞</title></header><body><h1>求驗客手記：<br>山神門將涉兒童性醜聞</h1><p>日乙山形山神個後備門將中村隼，早前涉喺網上發放40張兒童色情物品而被日本警方拘捕。24歲嘅中村隼今季未踢過，所以佢被捕後，對打緊護級嘅山神影響唔大；而隊長山岸範宏亦話，佢哋唔會理中村隼呢單性醜聞，全力踢好最後四輪聯賽。之但係，佢哋周四喺聯賽就輸波收場，以1:2敗走FC橫濱，家陣以39戰得40分排尾五。佢哋後衞渡邊廣大就話：「我哋對事件感到好遺憾。賽前球員爆咗單性醜聞出嚟，不過我哋會盡力戰鬥到底，今場攞唔到分真係好失望。」</p></body></html>
