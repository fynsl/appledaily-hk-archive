<html><header><meta charset="utf-8"><title>尊尼演《哈》外傳惹不滿</title></header><body><h1>尊尼演《哈》外傳惹不滿</h1><p>即將在港上映的《哈利波特》（Harry Potter）外傳電影《怪獸與牠們的產地》（Fantastic Beasts and Where to Find Them），已落實會拍成五部曲，尊尼狄普（Johnny Depp）將會參與演出，有指他將飾演「史上最危險的黑巫師」蓋勒葛林戴華德，還會在首集客串埋伏線。但因尊尼早前涉家暴展開離婚訴訟，一班哈利波特迷不滿他仍受片商重用，紛紛在網上留言抗議。</p></body></html>
