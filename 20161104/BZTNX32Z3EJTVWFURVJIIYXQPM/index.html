<html><header><meta charset="utf-8"><title>青霞生日買鞋百無禁忌</title></header><body><h1>青霞生日買鞋百無禁忌</h1><p>林青霞昨日62歲生日，跟好友狄龍太太陶敏明現身中環買禮物送給自己。林青霞和陶敏明昨午約5時許在中環出現，她們直奔意大利著名鞋履和手袋品牌TOD'S店內，雖然有指生日最好不要買「鞋」，相信青霞一定百無禁忌。<br>全身白色打扮，穿上白衫、白鞋和拿白色手袋的青霞，心情勁靚，不知買得多開心。當她發現記者的時候，還任影唔嬲，跟售貨員有傾有講，而店內的售貨員見到青霞，亦非常落力招呼周到，不停拿出不同鞋款讓她試穿。經過一個小時的血拼，青霞拿着三大袋戰利品結賬後離開。<br>採訪、攝影：羅德光</p></body></html>
