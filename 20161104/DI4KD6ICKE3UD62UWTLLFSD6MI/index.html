<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】BabyJohn入廁所唱K</title></header><body><h1>【馮仁昭四圍超】<br>BabyJohn入廁所唱K</h1><p>繼吳卓羲夥拍打機天王達哥唱《別怪她》幫HMV宣傳唱K神器，緊接係由蔡瀚億（BabyJohn）接棒，最近佢拍咗一條MV，係講喺「海馬」八號風球襲港嗰日，揸住支神器「聲演」哥哥張國榮唱《風繼續吹》，仲唱到入廁所，聽落又真係有幾分似，雖然冇哥哥唱得咁好。而噚日又再多一條片，就係鄭融同連詩雅合唱羅文嘅《壞情人》。<br>撰文：馮仁昭</p></body></html>
