<html><header><meta charset="utf-8"><title>許亦妮網上絕迹疑淡出</title></header><body><h1>許亦妮網上絕迹疑淡出</h1><p>許亦妮在2011年奪港姐季軍及最上鏡小姐後曾獲無綫力捧，惟去年有傳她傾續約時獅子開大口後遭雪藏，工作量變零。最近有人發現她不但沒有露面，也不再活躍社交平台，對上一次更新微博已是8月中的事，Instagram更加有55個星期沒有更新。<br>據知，許亦妮目前跟無綫仍有合約，沒有工作的她，今年5月被影到男友背着她與同場另一女子激吻，但事後她否認該男子是男友。雖然許亦妮入行以來是非不絕，但知情者讚她為人爽直，性格大癲大肺又是神婆一名，相信是負面新聞多，令她不信任身邊人。<br>撰文：李察</p></body></html>
