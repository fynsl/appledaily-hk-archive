<html><header><meta charset="utf-8"><title>心穎戀情穩定先公開</title></header><body><h1>心穎戀情穩定先公開</h1><p>黃心穎和C AllStar昨日到鑽石山出席服裝品牌活動，他們一齊玩掟玩具香蕉遊戲，其間心穎竟然將香蕉掟中拿計分牌的工作人員頭部，搞到她要不停道歉，場面搞笑。<br>提到有報道指黃翠如同李佳芯由有線鬥到無綫，前者公開戀情後事業順風順水，而後者就一直否認拍拖，心穎說：「應該唔會嘅，佢哋兩個都唔同，發展都好好，至於Ali（李佳芯）係咪拍拖我就唔知啦！」至於心穎拍拖可會公開？她說：「睇吓穩唔穩定，唔穩定嘅少啲空間真係會有影響，穩定就公開都冇乜大不了，年紀都大啦，而且公司一向畀拍拖！」<br>採訪、攝影：曹家誠</p></body></html>
