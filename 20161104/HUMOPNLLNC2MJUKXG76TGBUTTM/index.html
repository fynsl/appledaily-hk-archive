<html><header><meta charset="utf-8"><title>伊雲露股演《迷幻列車2》</title></header><body><h1>伊雲露股演《迷幻列車2》</h1><p>由金像名導丹尼波爾（Danny Boyle）執導的96年經典電影《迷幻列車》（Trainspotting）開拍續集，伊雲麥奎格（Ewan McGregor）與Jonny Lee Miller等主角都回歸。首個預告片亦已公開，電影延續第一集之後10年的故事，講伊雲開了色情場所，預告還披露他有露股演出，而其名句「選擇生活」，於續集已變成了「選擇Facebook」。</p></body></html>
