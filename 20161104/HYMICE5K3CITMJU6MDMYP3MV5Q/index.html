<html><header><meta charset="utf-8"><title>歌手轉型做演員王浩信捱摑13巴成名</title></header><body><h1>歌手轉型做演員<br>王浩信捱摑13巴成名</h1><p>33歲嘅王浩信近年喺大台彈起，不過其實佢都唔係咁一帆風順，未入行時做過Graphic Designer，因為唱K被發掘，22歲出道做歌手，不過星途就真係麻麻，06年出過兩隻專輯之後就消聲匿跡。<br> <br>直至08年約滿轉簽大台，王浩信亦都有密密有劇拍，而初時佢主要都係飾演配角，喺2012年嘅《名媛望族》，其中一幕佢仲畀飾演佢爸爸嘅劉松仁怒摑，仲摑足13巴，仲因為咁而令佢開始成名。<br> <br>仲係去年一嘗男主角嘅滋味，喺《樓奴》做男主角，而佢今年仲因為喺《EU超時任務》飾演渠頭人氣急升o添都咪話唔巴閉！</p></body></html>
