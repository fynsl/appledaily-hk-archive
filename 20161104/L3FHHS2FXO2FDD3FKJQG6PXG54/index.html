<html><header><meta charset="utf-8"><title>Kim Robinson：長髮遮面修顏超錯</title></header><body><h1>Kim Robinson：長髮遮面修顏超錯</h1><p>Kim嫌長髮千篇一律、欠性格，香港女士硬留長髮遮面「修顏」是超錯！他說：「用前方短髮遮面，後面留長，反而令面形顯大，但很多女生來髮型屋，說自己的面很大，怕短髮令面更肥。」他解釋只要將LOB剪到適合的層次、長度，短髮都做到小顏效果：「圓面的，要確定頭髮是前方較長，前長後短會令你變V面。長面的，可揀等長剪法，前方少一點銳角。」</p><p>謝茜嘉艾芭都剪</p><p>LOB上季開始在歐美興起，靚媽謝茜嘉艾芭（Jessica Alba）可算是帶起潮流的靈魂人物之一，本地就有鄭秀文、周汶錡等女星熱捧。</p></body></html>
