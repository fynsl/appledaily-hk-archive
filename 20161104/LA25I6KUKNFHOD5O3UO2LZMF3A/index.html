<html><header><meta charset="utf-8"><title>【長城三公主】夏夢好靜　石慧好動</title></header><body><h1>【長城三公主】夏夢好靜　石慧好動</h1><p>夏夢當年與石慧（即導演傅奇太太、傅明憲母親）及陳思思合稱長城電影公司三公主，夏夢更是大公主。沈西城曾撰《長城三公主》細說三公主往事，形容她愛靜少言，而石慧則好動活潑、慷慨大方且聰慧靈黠；至於陳思思年紀最小，但電影作品無數，有說其票房比夏夢和石慧還要好。<br>然而，陳思思於07年10月在上海病逝，終年69歲，如今夏夢離世，「長城三公主」只餘石慧一人，其女傅明憲昨在電話中表示：「十分惋惜，影壇損失，永遠懷念夏夢auntie。」</p></body></html>
