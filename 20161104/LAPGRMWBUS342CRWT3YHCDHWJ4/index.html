<html><header><meta charset="utf-8"><title>唐貝詩爭契張名雅BB</title></header><body><h1>唐貝詩爭契張名雅BB</h1><p>唐貝詩昨日在旺角為有份演出的舞台劇《離家出狗》宣傳，劇中她飾演一個幼稚園教師，她表示心情緊張，但不會刻意問母親減壓方法：「佢幫唔到我㗎，緊張係天性，正如我第一次見記者，影相時係笑，但個口喺度震。」<br>張名雅結婚兩個月報喜，唐貝詩替老友開心，她說：「我都係啱啱先知，唔知仔定女呢？第一次有咁close嘅朋友大肚，忙完之後會約見面。」她希望跟張名雅BB上契，至於陳庭欣也要當契媽，唐貝詩笑說：「要爭做契媽，我係巨蟹座好有母愛。」<br>採訪：王連連<br>攝影：仇志德</p></body></html>
