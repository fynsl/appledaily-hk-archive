<html><header><meta charset="utf-8"><title>【跑道形勢】用得C加3都係開嗰瓣啦！</title></header><body><h1>【跑道形勢】用得C加3都係開嗰瓣啦！</h1><p>禮拜日（6日）田草11場賽事用C加3欄作賽，雖然跑道狹窄，但不代表無法追。看回上季11月8日婦女銀袋日亦用C加3欄，當日就分別有「福愛寶」、「酣睡密碼」、「最新鮮」、「吉祥」及「天才」從中後位置衝上贏馬，而且多是轉彎沿內叠慳位推進，反而抄外叠發力就會比較蝕底。<br><br>今戰列陣馬中，第六場「小奇妙」跑C加3欄一次即勝，亦係全場唯一贏過此移欄之參戰馬，憑較佳場地性能可回復表現。<br>另外，第八場「天才」四次角逐田C加3欄獲兩勝兩位全上名，證明窄場合發揮，有力捧走婦女銀袋。</p></body></html>
