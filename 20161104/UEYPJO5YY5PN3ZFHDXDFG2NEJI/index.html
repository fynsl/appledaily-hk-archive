<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】MVG慈善變癡線</title></header><body><h1>【馮仁昭四圍超】<br>MVG慈善變癡線</h1><p>無伴奏樂隊Metro Vocal Group（MVG）曾經唱過Beyond嘅《海闊天空》，而開始為人熟識，最近佢哋推出全新專輯《500 yds》，噚晚仲喺中環搞咗個新碟發佈會。<br>MVG用英文接受訪問：「新碟有翻唱歌同原創歌，新碟準備咗年幾，今次我哋都有唱Beyond嘅《光輝歲月》，日前上TVB綵排，本來想用半鹹淡廣東話講個節目名，點知將『慈善』講咗『癡線』。」<br>撰文：馮仁昭</p></body></html>
