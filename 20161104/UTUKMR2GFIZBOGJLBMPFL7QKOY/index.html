<html><header><meta charset="utf-8"><title>隔牆有耳：黃碧雲人工唔夠驗蟹 - 李八方</title></header><body><h1>隔牆有耳：<br>黃碧雲人工唔夠驗蟹 - 李八方</h1><p>因為揭發屋邨鉛水問題被封為「鉛水雲」嘅白鴿黨立法會議員黃碧雲，最近因為關注大閘蟹二噁英而變身「蟹雲」，佢話上周日幫襯任食火鍋時食咗一隻大閘蟹，點知日前就爆出香港大部份大閘蟹都嚟自驗出有二噁英嘅供應商，搞到佢都巧京京，「覺得條脷好似有啲痹」，暫時唔敢再食。<br>黃碧雲話自己同黨主席卿姐都超鍾意食蟹，由於擔心其他蟹例如黃油蟹等都有問題，所以最近打過電話問化驗所，想知化驗蟹嘅二噁英含量要幾錢，先知原來香港冇乜化驗所做到，要將樣本送去外國化驗，每個要成9,000蚊，難怪黃碧雲苦笑話攞晒份議員人工出嚟都唔夠驗一籮蟹。</p></body></html>
