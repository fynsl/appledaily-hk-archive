<html><header><meta charset="utf-8"><title>鏟車向前翹起女工好心幫人反遭輾壓亡</title></header><body><h1>鏟車向前翹起<br>女工好心幫人反遭輾壓亡</h1><p>死神來了！運貨鏟車離奇奪命，周二一架運貨鏟車因前重後輕，致半架翹起，好心女工前去救人時滑倒，詎料鏟車突然向下壓，把她牢牢壓住，更當場把她輾死。<br><br>當日，浙江台州椒江一家工廠，一輛運貨鏟車開到門口時車子突然向前翹起，女工上前想把它拉下來，竟滑倒在車下。翹起的鏟車突然往下墜，重重地壓在她身上。前來救人的工人又胡亂指揮，叫鏟車往前移，女工再遭輾壓，把她捲進輪胎，女工最後被證實當場死亡。<br><br>安監部門已介入調查事件。<br><br>法制晚報</p></body></html>
