<html><header><meta charset="utf-8"><title>體壇拾趣︰咸仔送手入虎口夠薑</title></header><body><h1>體壇拾趣︰<br>咸仔送手入虎口夠薑</h1><p>平治車手咸姆頓周日喺墨西哥站奪冠，喺車手榜追到只係落後隊友羅斯保19分，保住衞冕希望；佢賽後就去咗當地一間保育動物嘅基金會「Black Jaguar-White Tiger」，同一隻老虎分享喜悅！咸姆頓近日就喺ig上載短片，影到隻老虎見到佢時，興奮到不斷撲上前攬住佢；而「黑帝」都好淡定咁同隻老虎玩，就算放自己隻手入老虎口都未驚過，唔知呢隻老虎係咪佢最鍾意嘅老虎女Nicole呢？</p></body></html>
