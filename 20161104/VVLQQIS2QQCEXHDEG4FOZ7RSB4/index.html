<html><header><meta charset="utf-8"><title>AGA、李幸倪新歌玩劇場版</title></header><body><h1>AGA、李幸倪新歌玩劇場版</h1><p>江海迦（AGA）和李幸倪（Gin Lee）昨日接受RoadShow訪問，宣傳二人第三次合作的新歌《獨一無二》，她們稍後會有劇場版和remix版本。前晚AGA再與草蜢合作，她表示仍然緊張：「因為佢哋眼神同舞步都好誘人，俾佢哋電到暈暈哋。」<br>另外，吳雨霏早前曾小產，AGA和Gin Lee也替她難過，但知道現時應該很多人慰問，所以暫不打擾，給對方空間。AGA說：「見佢同佢老公互相扶持，希望佢哋盡快度過難關。」而Gin Lee說：「上個月喺活動見過佢，見佢精神投入工作，呢個時間畀空間佢，再見面先慰問。」<br>採訪、攝影：王連連</p></body></html>
