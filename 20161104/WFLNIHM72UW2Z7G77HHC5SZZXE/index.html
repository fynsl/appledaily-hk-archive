<html><header><meta charset="utf-8"><title>嗜酒男排尿有困難膀胱結石蛋咁大</title></header><body><h1>嗜酒男排尿有困難<br>膀胱結石蛋咁大</h1><p>在廣東工作的周先生，半個月前開始出現排尿困難，他以為是飲酒影響，沒太在意，隨後況越來越嚴重，他到當地醫院就診，結果查出是膀胱結石。他隨後轉往江西都昌縣醫院泌尿科就診，被安排做手術取出結石。<br><br>上月20日，江西都昌縣人民醫院泌尿外科兩位醫生主刀，成功取出一顆巨型結石，幾乎佔滿了膀胱，因結石太大，只能用傳統手術。醫生表示，從沒見過這麼大的結石。該膀胱結石直徑約為6厘米、重達825克，結石呈圓形，從外觀看起來像大鴨蛋一般大小。周先生看到醫生從自己身上取出來的結石，也禁不住瞠目結舌，連連搖頭說：「不敢相信是真的。」<br><br>騰訊網</p></body></html>
