<html><header><meta charset="utf-8"><title>套廁採酒店式格調</title></header><body><h1>套廁採酒店式格調</h1><p>套房佈局着重功能及舒適兩方面，先說功能性，因為戶主經常在家工作，需要特大工作枱，窗前做長形書枱，足夠予夫婦一起使用，又因想增加貯物量，房門向右移，讓門後可以做全組通頂櫃，十分實用。<br>舒適度在於配色及燈光營造氣氛，書枱及衣櫃白色為主，床頭灰色牆做對比，床頭几、睡床及衣櫃層架，適量地加入胡桃木，跟隨客廳色調組合，感覺清新帶點暖。燈光不想太刺眼，做大幅假天花從邊位滲光，左右床頭有一對可以伸縮及調校不同角度的壁燈，需要時開着，加強照明。<br>套廁採用酒店式格調，造胡桃木欄裝飾，掛上攀藤植物，仿如度假村水療室，洗手盆櫃部份做梳妝枱，予女戶主擁有扮靚專區。</p></body></html>
