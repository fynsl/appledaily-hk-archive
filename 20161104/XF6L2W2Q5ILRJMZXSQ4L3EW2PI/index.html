<html><header><meta charset="utf-8"><title>體壇拾趣︰韋少Solo雷霆保金身</title></header><body><h1>體壇拾趣︰<br>韋少Solo雷霆保金身</h1><p>冇咗杜蘭特（Kevin Durant）都冇問題！雷霆周三NBA常規賽靠韋斯卜克（Russell Westbrook）轟入35分，包括最後兩分鐘內連入六分，以85:83險勝快艇，錄得開季四連勝之餘，更成為西岸唯一未輸過嘅球隊；不過，成隊波好似變咗韋少嘅一人球隊，皆因除咗呢位27歲控衞之外，所有人嘅得分都係單位數！</p><p>韋少賽後就話：「我每次比賽都會當係自己最後一場比賽咁打，無論對手係邊個都好，我都會盡全力。」</p></body></html>
