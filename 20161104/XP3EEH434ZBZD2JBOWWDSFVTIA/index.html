<html><header><meta charset="utf-8"><title>華原朋美患重病停工</title></header><body><h1>華原朋美患重病停工</h1><p>曾紅極一時的42歲日本女歌手華原朋美，近日傳來患重病消息，及後事務所證實華原朋美日前已到醫院求診，明日便有詳細結果，料未來半年至一年時間都要停工休養。</p><p>華原朋美上月底已因發燒及全身倦怠臨時停工，不僅缺席本周一早上有份主持的晨早直播節目，連為昨日擔任嘉賓的電台活動也要辭演。早前華原朋美更新Instagram時已透露自己身體不適，當時獲不少歌迷及網民留言打氣。<br>撰文：文康妮</p></body></html>
