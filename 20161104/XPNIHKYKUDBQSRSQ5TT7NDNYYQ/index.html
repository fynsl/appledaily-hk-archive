<html><header><meta charset="utf-8"><title>Jocelyn入金字塔嚇親</title></header><body><h1>Jocelyn入金字塔嚇親</h1><p>模特兒Jocelyn昨日到灣仔為珠寶品牌做示範，首飾都是古埃及風格：「讀書時上歷史課，唯一令我留心的就是埃及的歷史和文化。」被問到有否到埃及旅行？她說：「曾經和老公去過，我們更走入金字塔底層參觀，原來內部的通道很長很窄，有一點嚇人，但壁畫和裝飾美極了。」<br>上個月Jocelyn生日，問到如何度過？她表示返回夏威夷陪家人，因為家中發生了一些事：「公公和婆婆早前先後離世，媽媽受很大打擊，所以我差不多整個月都在陪她，現在媽媽心情已經平復。」Jocelyn指未來會花更多時間陪伴家人，因為父母都在夏威夷，所以要經常兩邊飛。<br>採訪、攝影：曹家誠</p></body></html>
