<html><header><meta charset="utf-8"><title>【御用角色】黃文標戴耀明默默耕耘</title></header><body><h1>【御用角色】黃文標戴耀明默默耕耘</h1><p>或許大家對盧念國的名字有點陌生，但對他的外貌一點都不會陌生。其實娛樂圈中有好多默默耕耘的藝人，每天演着不同角色，卻被人忽略了他的名字。「御用看更」孫季卿伯伯晚年頸後有巨型腫瘤仍堅持拍劇，至2013年離世，敬業精神令人敬佩。另外還有「御用奸人」黃文標、「御用儍仔」戴耀明，以及「御用師奶」劉桂芳等，雖然角色不討好，但各人精湛演技，令人留下深刻印象。</p></body></html>
