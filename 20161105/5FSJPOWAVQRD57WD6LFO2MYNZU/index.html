<html><header><meta charset="utf-8"><title>一圖睇穿你　見到咩=你係咩人</title></header><body><h1>一圖睇穿你　見到咩=你係咩人</h1><p>在這張白色底黑線條的圖片當中，到底你看到些甚麼？<br><br>圖片由彎曲的線條及圓點組成，有人會看到這是一位巨乳蜂腰的裸女身體，有人會看到兩個火柴人手舞足蹈地跳舞。<br><br>心理專家表示，人的大腦有能力幾乎同時見到兩個畫像，不過根據你的思想及經歷，其中一個畫像會更有支配地位。看到那個畫像反映你有多沉迷性愛，或是有多無憂無慮。<br><br>你又看到甚麼呢？<br><br>英國《每日郵報》</p></body></html>
