<html><header><meta charset="utf-8"><title>【爆相爆片】Sammi安仔遊日充電</title></header><body><h1>【爆相爆片】Sammi安仔遊日充電</h1><p>鄭秀文（Sammi）演唱會後休假，日前讀者Lulu透過本報「爆相爆片」，拍到許志安和Sammi現身中環機鐵站辦理登機手續，並拍拖到日本旅行。<br>讀者Lulu指日前下午一時半左右，許生和許太先到中環機鐵站的日本航空櫃位辦理登機手續，寄行李後就乘搭機鐵往機場，Lulu說：「同行有一個女人戴帽負責推行李，一共四個大篋，Sammi同安仔先入閘，推篋嗰個人因為行李轆頂住，所以佢哋返轉頭幫手。」<br>並留言：「喜歡工作，但其實更愛唔使返工的日子。唔願做工作機器。休息一下，先可以再工作！給自己嘅四天假期。」<br>採訪：魯吉</p></body></html>
