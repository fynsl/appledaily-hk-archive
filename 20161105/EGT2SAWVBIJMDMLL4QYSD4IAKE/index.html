<html><header><meta charset="utf-8"><title>陳少邦港澳兩地擺酒</title></header><body><h1>陳少邦港澳兩地擺酒</h1><p>陳少邦今年6月在澳門跟拍拖6年的主持女友鄭加盈註冊結婚，今日他在香港帝樂文娜公館酒店和下月17日在澳門旅遊塔擺酒。陳少邦兄弟團有鄭世豪、楊明、徐榮、李天翔、李霖恩、黃嘉樂等10人，昨日新郎哥陳少邦接受《蘋果》訪問：「我哋今次只係簡簡單單，唔會有接新娘嘅儀式，可能喺現場玩吓同影吓相，喺香港會搞西式婚宴，澳門就會擺中式，諗住每個地方都有啲特別嘢。」<br>談到伴郎團，陳少邦說：「啱啱好係一隊籃球隊，到時喺澳門擺酒又會係佢哋，當係帶啲精英去玩吓，聽講啲姊妹團準備咗啲嘢，留返喺澳門擺酒嗰陣招呼佢哋。」他表示心情開始緊張，最怕就是忘記帶一些重要的東西。<br>採訪：嵐山</p></body></html>
