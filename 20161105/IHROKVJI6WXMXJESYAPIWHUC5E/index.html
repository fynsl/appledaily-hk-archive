<html><header><meta charset="utf-8"><title>後老費時代最差開季摩佬今舖唔通要Out？</title></header><body><h1>後老費時代最差開季<br>摩佬今舖唔通要Out？</h1><p>曼聯又輸一場！歐霸盃分組賽作客以1:2不敵費倫巴治後，紅魔由摩連奴領軍下，進行過16場賽事，成績為8勝3和5負，而對比起之前的兩位主帥雲高爾及莫耶斯，摩帥領軍成績竟然不及兩位前魔君，無論摩佬抑或紅魔管理層，對球隊這個成績，真的難以交代。看來，下周日英超作客史雲斯，摩帥再不能領軍贏波，情況將會更加尷尬。<br><br>三位魔君領軍成績<br>摩連奴　16戰8勝3和5負<br>雲高爾　16戰8勝4和4負<br>莫耶斯　16戰9勝4和3負</p></body></html>
