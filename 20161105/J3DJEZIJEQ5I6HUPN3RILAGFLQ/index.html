<html><header><meta charset="utf-8"><title>艾方索攝製隊墨國遇襲</title></header><body><h1>艾方索攝製隊墨國遇襲</h1><p>荷李活片《引力邊緣》（Gravity）墨西哥籍金像導演艾方索柯朗（Alfonso Cuaron）最近相隔15年再回家鄉拍攝新片，豈料周二其攝製隊伍被當地工會成員襲擊，幸而當時導演並不在場。據報道，艾方的製隊在Jose Maria Iglesias大街上拍攝，用雪糕筒封路。一班自稱為當地官方人員的人阻止拍攝，攝製隊五名工作人員受傷送院，兩名女士被打，而且電話、銀包及珠寶都被偷。</p></body></html>
