<html><header><meta charset="utf-8"><title>全智賢笑到失態</title></header><body><h1>全智賢笑到失態</h1><p>由韓國女神全智賢和「長腿Oppa」李敏鎬主演的新劇《藍色大海的傳說》將於本月16日首播，劇組昨日先後公開劇照及首條幕後花絮視頻，當中以演員讀劇本場面為主。素顏示人的全智賢十分投入與演員對劇本，讀到搞笑之處女神即掩嘴而笑，之後全智賢索性除掉外套對稿，十分專業。同時亦有公開他們拍攝時的花絮，當中有西班牙街頭的場面，亦有李敏鎬玩魔術場面，穿上短褲的全智賢更在梳化上笑到彎晒腰，有點失態。</p></body></html>
