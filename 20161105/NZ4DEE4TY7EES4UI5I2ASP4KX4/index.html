<html><header><meta charset="utf-8"><title>宣萱拒愛小鮮肉</title></header><body><h1>宣萱拒愛小鮮肉</h1><p>宣萱、林文龍及譚凱琪前晚在金鐘一間日本菜館自費慶祝劇集《不懂撒嬌的女人》煞科。宣萱與林文龍表示今次全組人合作開心，所以請大家食飯聯誼。宣萱被問到近日有否追求者時，她表示有人追但未必合心意，之前被拍到的小鮮肉「男友」，其實是林文龍的助手，她說：「我生得佢出做佢媽咪。姊弟戀最好唔好，唔好細過自己，之前同一位細4年嘅男仔拍拖，唔work。」<br>林文龍早前缺席舅仔郭可頌與熊黛林的新婚飯局，他說：「上次開工去唔到，唔使補食啦，我哋成日食飯。」至於生BB之道，他笑言要搵家燕姐，因為見她經常指導後輩。<br>採訪、攝影：王連連</p></body></html>
