<html><header><meta charset="utf-8"><title>女美斯一扭七再入波原來又係巴塞出品</title></header><body><h1>女美斯一扭七再入波<br>原來又係巴塞出品</h1><p>美斯厲害，不用說也知道，他可是球王來的。盤、扭、控、傳、射，沒一不可。不得不提的是他曾經在西班牙盃決賽對畢爾包時，由半場開始扭過多名對手後入球，至今仍有人說那球是美斯最漂亮的金球之一，現在，有名女生同樣做到。<br><br>巴塞隆拿女子隊原來都有個「女美斯」，她簡直完美地複製了美斯的金球，由半場中圈一直推進，計上龍門一共扭過七個人，真的很厲害，最終她們以六比一擊敗愛斯賓奴女子隊。</p></body></html>
