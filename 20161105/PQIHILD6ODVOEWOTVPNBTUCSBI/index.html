<html><header><meta charset="utf-8"><title>【作風低調】為星二代補習</title></header><body><h1>【作風低調】為星二代補習</h1><p>終年57歲的盧念國本於加拿大電台任職DJ，91年2月加盟無綫，先主持《婦女新姿》，翌年節目改革為《都市閒情》繼續留任，直至03年2月離開無綫。多年來盧念國一直默默耕耘作風低調，02年他曾在《歡樂滿東華》中的《卡拉之星》環節獻唱《新鴛鴦蝴蝶夢》一展歌喉（圖）。另外，盧念國曾為不少藝人子女補習，除陳寶儀女兒羅苡之外，前港姐王愛倫的兩個兒子林建億和林建隆也是其補習學生。</p></body></html>
