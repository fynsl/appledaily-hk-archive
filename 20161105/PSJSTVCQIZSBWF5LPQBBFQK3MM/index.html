<html><header><meta charset="utf-8"><title>金秀賢捲朴槿惠閨密風波</title></header><body><h1>金秀賢捲朴槿惠閨密風波</h1><p>南韓總統朴槿惠近日被指容許閨密崔順實干政，事件越滾越大，更有不少韓星捲入其中，當中就連男神金秀賢（圖）近日亦被指牽涉在內。據報道所指崔順實的姪子姪女在演藝圈打滾10年，當中他們的母親於33年前號召藝人組成「旋風足球團」，有傳媒公開了一張聲稱是金秀賢參與足球團活動的相片。知情人士指不少藝人在團中只屬掛名，從未參與活動，而網民估計金秀賢可能跟歌手父親金忠勳一齊出席，他本人並非團員。</p></body></html>
