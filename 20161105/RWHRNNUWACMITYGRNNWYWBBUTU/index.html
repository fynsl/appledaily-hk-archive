<html><header><meta charset="utf-8"><title>林心如護肚　秒速刪相</title></header><body><h1>林心如護肚　秒速刪相</h1><p>現正懷孕的台灣女星林心如，和丈夫霍建華日前被網民影到在台北街頭手拖手，怎料有內地網民向他們肆意攻擊，還誤傳心如大肚逼婚並詛咒她，林心如工作室已經委託律師依法追究相關責任，霍建華亦護妻心切稱：「不要理這些人就好了。」<br>林心如之後看貓展，並在網上貼出一張抱抱巨型白貓的相，今次清楚見到她的巨肚，不過這張相很快已經被秒刪，未知心如是否怕觸動內地網民的神經。昨日心如為刪相解畫：「乖啦！別在那製造新聞啦，純粹是因為想要保護我那圓滾滾的小肚肚所以刪照，沒別的事啦！」<br>撰文：非非</p></body></html>
