<html><header><meta charset="utf-8"><title>【今日笑一笑】超豪！狗狗載友出街蒲</title></header><body><h1>【今日笑一笑】<br>超豪！狗狗載友出街蒲</h1><p>不少主人也把愛犬愛貓當親生子女般看待，落重本照顧牠們的生活和打扮，就像外國這頭名叫Dinky的狗狗，主人便經常將牠的不同造型照上載至IG及YouTube，與一眾網友分享。打扮亮麗、獨特的Dinky亦天生一副明星相，像近日一條影片中，Dinky架上黑超與牠的狗狗朋友在搖控玩具車上，像車載朋友外出去玩般，十分神氣。<br><br>Instagram</p></body></html>
