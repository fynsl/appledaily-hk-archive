<html><header><meta charset="utf-8"><title>楊怡冇見謙謙一星期</title></header><body><h1>楊怡冇見謙謙一星期</h1><p>楊怡前晚現身演藝學院，欣賞馬浚偉自資、自導、自演的舞台劇《偶然·徐志摩》，但不見其夫羅仲謙，她說：「佢要喺大陸拍戲，噚晚先玩完FaceTime，個幾星期冇見。」婚後揚言會努力造人的她續說：「大家都好關心，隨緣啦！月尾拍完，中間都唔會返嚟，原本諗住去探班，不過嚟緊有個舞台劇要綵排，所以今日特登嚟偷師。」<br>提到接胡杏兒棒做舞台劇《我和春天有個約會》女主角，楊怡表示明年1月開始巡演，今次初試啼聲：「有輕微嘅跳舞同唱歌，暫時未清楚開幾多場。」蓋鳴暉都有到場支持馬仔，講到舞台劇時說：「緊張一定有，但佢演戲夠資深。」<br>採訪、攝影：張俊銘</p></body></html>
