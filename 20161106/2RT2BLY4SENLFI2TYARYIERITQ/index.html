<html><header><meta charset="utf-8"><title>體壇拾趣：羅意庭領港隊炒澳門</title></header><body><h1>體壇拾趣：<br>羅意庭領港隊炒澳門</h1><p>未到30歲就認老？現年28歲嘅南華控衞羅意庭就自認年老，不過佢話係自己喺港隊嘅年資老箒！繼2014年亞運後重返港隊嘅阿庭，噚日重披港隊戰衣，喺中山紀念公園體育館舉行嘅港澳埠際男子籃球賽，帶住蔡再懃、梁兆華等年輕隊友出戰，最後以93:65大炒澳門，成功衞冕。阿庭話：「中國、南韓嘅人口咁多，好多好波嘅都未必有得打國家隊，所以我更加珍惜，代表港隊係一種榮幸；希望兩年後可以幫港隊再打亞運。」至於香港女子隊就以121:37大勝澳門女子隊。</p></body></html>
