<html><header><meta charset="utf-8"><title>趣趣地：中超名帥幫預埋鄧加</title></header><body><h1>趣趣地：<br>中超名帥幫預埋鄧加</h1><p>中超聯賽啱啱先煞科，但各大球會已經急不及待為下季做準備。上海上港喺上周五火速同教練艾歷臣解約兼請埋葡萄牙少帥波亞斯，另一豪門北京國安都做緊嘢，據報好快會正式同前巴西國家隊主帥鄧加簽約。國安上季由意大利名宿沙哲朗尼接手，但到五月因為成績差被炒，由謝峰帶到季尾。據講國安過去幾周一直都同鄧加傾緊，將會同後者簽約兩年。國安陣中目前有兩位巴西兵，其中中場連拿度奧古士圖，曾經喺國家隊同鄧加合作過。</p></body></html>
