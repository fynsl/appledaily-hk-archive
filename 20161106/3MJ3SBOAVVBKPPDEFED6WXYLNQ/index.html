<html><header><meta charset="utf-8"><title>索人妻舒淇連環露肩鍾情花刺繡</title></header><body><h1>索人妻舒淇連環露肩<br>鍾情花刺繡</h1><p>成為人妻的舒淇後不減性感女神魅力，日前在內地出席兩場時尚活動時連環穿上露肩裙裝。<br> <br>舒淇向來是「人着衫唔係衫着人」的絕佳人辦，常將靚衫穿出更高層次，穿慣國際大品牌的她，連日就卻選了內地品牌的出品，在一場Bulgari珠寶展活動上穿上We Couture的紅色花卉釘飾加彩色刺繡露肩裙，穿出東方美。而在前晚她出席內地版《Vogue》的周年派對，就選了另一內地品牌X.Lando的出品，穿上白色拼粉紅色綴有花刺繡的露肩短裙，清新甜美又展現優雅氣場。<br> <br>更多時尚、美容新聞，即上： http://add.appledaily.com </p></body></html>
