<html><header><meta charset="utf-8"><title>難過入樽日本香油錢箱5米高</title></header><body><h1>難過入樽<br>日本香油錢箱5米高</h1><p>日本山口縣長門市油谷的元乃隅稻成神社，香油錢箱放置在5米高的鳥居上，被形容是「日本最難投進的香油錢箱」。<br><br>元乃隅稻成神社曾被美國有線新聞網絡(CNN)評選為日本最美的31個場所之一。神社的鳥居建於市道旁，香油錢箱則放在鳥居上約4米高的地方，本來已經很難把香油錢投進。但寺方擔心信眾太專注投香油而引發交通意外，因此打算將鳥居搬往別處，到時香油箱會大一點，但放置高度會調升至5米。<br><br>神社住持說，「搞不好評價會越來越高呢」。<br><br>日本《朝日新聞》中文網</p></body></html>
