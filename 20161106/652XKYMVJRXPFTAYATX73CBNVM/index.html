<html><header><meta charset="utf-8"><title>趣趣地：北韓假波門神停一年</title></header><body><h1>趣趣地：<br>北韓假波門神停一年</h1><p>U16亞洲盃上個月曲終人散，伊拉克決賽互射12碼擊敗伊朗捧盃，但仲有餘波。北韓門將張白浩喺分組賽疑似為咗走線，對烏茲別克故意錯漏百出，最經典一球係俾對方門將開龍門球笠死，最終令北韓輸1:3，僅以次名出線。雖然目的達到，但佢都要嘗到惡果，除咗球隊四強止步，日前又俾亞洲足協重罰停賽一年，連同足總、教練夾埋被罰超過20,000鎊（約19.4萬港元）。北韓咁窮，唔知交唔交得出罰款呢？</p></body></html>
