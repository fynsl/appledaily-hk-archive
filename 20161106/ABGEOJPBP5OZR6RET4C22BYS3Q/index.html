<html><header><meta charset="utf-8"><title>【一周必看】《殺人犯》魔童讀Band1　13歲譚真一：我靚仔過城城</title></header><body><h1>【一周必看】<br>《殺人犯》魔童讀Band1　13歲譚真一：我靚仔過城城</h1><p>童星譚真一有一段時間被人叫「一哥」，點解？因為他在09年的電影《殺人犯》中飾演不老症殺人犯，當中一句經典對白「我又諗起你老婆喇！」令人毛骨悚然。如今一仔已經是個13歲的中二生，並成功考入Band1學校。鏡頭以外，一仔是個陽光大男孩，喜歡踢足球、打遊戲機，更成為校內風頭躉，問他與郭富城邊個較靚仔？童言無忌的一仔笑說：「我靚仔啲。」</p></body></html>
