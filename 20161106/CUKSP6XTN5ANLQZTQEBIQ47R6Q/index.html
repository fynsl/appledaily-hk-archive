<html><header><meta charset="utf-8"><title>【關仁隱事】白白豬引姊妹入室</title></header><body><h1>【關仁隱事】白白豬引姊妹入室</h1><p>關仁早排去咗一個圈中人嘅生日會，見到白白豬都有出席，一對星二代姊妹都喺現場，當佢哋見到白白豬就好主動積極，所有人都睇得出兩姊妹擦白白豬鞋擦到立立令，大家聽到啲說話都覺得肉麻。不過又俾佢哋擦啱鞋，因為白白豬後來都有請佢哋出席party，點知兩姊妹一見白白豬老竇就發咗癲，走埋去自我介紹，係咁黐住人哋老竇，仲問佢有冇微信，但白白豬老竇日理萬機，邊得閒理呢啲小妹妹，笑一笑就同其他朋友傾偈。<br>撰文：關仁</p></body></html>
