<html><header><meta charset="utf-8"><title>【一周必看】收工男變大嘥鬼　玩魚蛋反小麗</title></header><body><h1>【一周必看】<br>收工男變大嘥鬼　玩魚蛋反小麗</h1><p>以收工男傅振中為首的保衛香港聯盟，一行十數人，帶同橫額標語，由港鐵金鐘站遊行至立法會，促請立法會主席梁君彥於星期三大會，押後劉小麗宣誓，又要求劉小麗自動請辭。<br><br>一眾成員抵達立法會時，不單叫口號，更隨即表演「大嘥」，將一大堆可食用的魚蛋全倒在地上，以掃帚將魚蛋掃入寫上「小麗獄室」的紙盒內。收工男表示，是要向劉小麗翻魚蛋革命的舊賬，同時因為劉小麗將誓詞分成九十多句來諗，所以「掃」九十多粒魚蛋以示抗議。到底兩者有何關係呢？收工男妙答：「我買最平嗰種，哈哈哈......」</p></body></html>
