<html><header><meta charset="utf-8"><title>白雪仙食魚子醬保健</title></header><body><h1>白雪仙食魚子醬保健</h1><p>（左起）梅雪詩、白雪仙和陳寶珠前晚在中環出席Caviar House &amp; Prunier新店開幕，同場還有傅明憲和王馨平。仙姐心情大靚，90歲仍身壯力健，問是否要懂得享受生活？她說：「好嘅生活一定想。」提到保健秘方，她笑說：「冇乜嘢㗎，做少少運動，食少啲，食多啲生果，食啲靚嘅魚子醬啦！」問她是否日日食魚子醬？她說：「吓！食窮呀，有人請就食，我唔請人食。」<br>採訪：羅慧敏　<br>攝影：仇志德</p></body></html>
