<html><header><meta charset="utf-8"><title>余文樂掃貨大過抄牌</title></header><body><h1>余文樂掃貨大過抄牌</h1><p>警方於日前的萬聖節，在中環約黃昏6時準備封路。當日余文樂的保時捷座駕卻出現在擺花街附近，停泊在原本是巴士站的位置，當時因為萬聖節暫停使用，惟前後有幾部警車。過了一會兒，警方開始封路，而余文樂正於一間飾品店內，其戰車已前後被警車包圍。</p><p>其間警方曾經響警號，提示有關車輛盡快離開，但是購物中的余文樂只是回頭望了一望，飾品店內的經理跟外面的警員講了幾句，之後就有警察開始抄牌。過了十分鐘，余文樂從店內步出，便急急跑上戰車，當時的他未有理會「攝」在車頭的罰單，急急開車離開。<br>採訪、攝影：梁繼光、羅德光</p></body></html>
