<html><header><meta charset="utf-8"><title>趣趣地：拜仁環保「膠」貨</title></header><body><h1>趣趣地：<br>拜仁環保「膠」貨</h1><p>保護環境人人有責，兩大豪門皇家馬德里同拜仁慕尼黑都一齊響應。佢哋嘅球衣供應商「三間」最近同保護海洋組織Parley合作，用喺馬爾代夫附近收集返嚟嘅大海塑膠廢料，經循環再加工後製成波衫，兩隊就會喺今個月其中一場聯賽着起呢件環保波衫比賽；拜仁已經喺上周六對賀芬咸場德甲着咗，皇馬就到月尾對希杭先轉衫。呢件環保波衫設計簡潔，隊徽、商標同心口贊助都用單色顯示，球迷亦可以上網訂購。</p></body></html>
