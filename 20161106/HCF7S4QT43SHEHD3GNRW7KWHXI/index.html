<html><header><meta charset="utf-8"><title>添布頓為400港迷簽名</title></header><body><h1>添布頓為400港迷簽名</h1><p>58歲美國鬼才導演添布頓（Tim Burton）的巡迴作品展《添布頓異想世界》昨日於太古坊ArtisTree正式展開，為了隆重其事，大導本人日前首次來港為展覽揭幕，相當重視香港影迷。他昨日更在展覽場地舉行簽書會，為400名粉絲簽名。添布頓表現得相當親民，有粉絲要求自拍都沒有拒絕。當粉絲向添布頓表示很欣賞其作品時，他更連番道謝，十分謙虛，之後他去了演藝學院與學生交流。</p></body></html>
