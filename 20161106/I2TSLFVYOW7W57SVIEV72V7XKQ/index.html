<html><header><meta charset="utf-8"><title>【是非不絕】神隱多年傳生腦瘤</title></header><body><h1>【是非不絕】神隱多年傳生腦瘤</h1><p>港姐李珊珊早年淡出幕前，但發生在她身上的事，甚至是非，不計其數。</p><p>傳中環睇病</p><p>生活低調的李珊珊今年驚傳生腦瘤，有指她曾到中環覆診，但事後李珊珊否認。</p><p>投訴鄰居嘈</p><p>李珊珊最愛在微博分享生活大小事情，今年中她在微博大呻朝早9時多，遭鄰居的裝修電鑽聲浪嘈醒。</p><p>受濕疹困擾</p><p>98年因參演無綫劇《烈火雄心》（圖）一幕被山泥活埋戲份後患濕疹，要食類固醇控制，身形變得腫脹，困擾多年，要經常包到冚出街。</p><p>尋友變罵戰</p><p>前年雨傘運動，李珊珊對於香港作家廖偉棠因敏感留言，微博被封鎖，她即在微博「尋友」竟辣着網民，李珊珊與網友隔空開拖。</p></body></html>
