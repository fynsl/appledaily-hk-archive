<html><header><meta charset="utf-8"><title>千嬅靠丁子高養家</title></header><body><h1>千嬅靠丁子高養家</h1><p>楊千嬅、關之琳、四太梁安琪與大女何超盈、郭晶晶、徐子淇跟老公李家誠等，前晚在尖沙嘴出席「UNICEF HK 30周年慈善晚宴」。千嬅未有與老公丁子高同行，她說：「冇辦法，傳統父系社會，係要佢搵錢。希望佢唔好咁大壓力，驚佢會甩頭髮，佢早排負責觀瀾湖公關，成日三更半夜講電話，唔知以為佢有二奶。」</p><p>關之琳最近為自家設計的睡衣品牌系列宣傳，她說：「忙啲好，有寄託，始終冇拍戲咁辛苦，都有人搵我復出拍戲，不過冇戲癮。」<br>採訪：盧妹<br>攝影：陳順禎</p></body></html>
