<html><header><meta charset="utf-8"><title>嘟姐冇為學校代言</title></header><body><h1>嘟姐冇為學校代言</h1><p>鄭裕玲（嘟姐）昨日在屯門出席一間國際學校動土典禮，鄧梓峰和陳芷菁則擔任司儀，早前嘟姐的節目《嘩鬼上學去》在這間學校位於英國的校舍取景。嘟姐講得一口流利的英文，不少人以為她曾到外國進修，她說：「我係土生土長，知識同學識都係喺香港學番嚟，以前當然想去外國讀書，不過喺香港都好好吖，我嘅英文都係喺香港學，本來都想去第二度做留學生，但經濟上唔許可，其實有能力，屋企供得到，都係非常之好。」<br>有指這間國際學校尚未完成註冊申請，嘟姐、鄧梓峰和陳芷菁昨現身活動，怕不怕因明星效應而誤導公眾？三人即澄清非該校代言人，嘟姐說：「我淨係參與動土典禮。」<br>採訪、攝影：黃曉妍</p></body></html>
