<html><header><meta charset="utf-8"><title>體壇拾趣：帕奎奧低調濟貧抵讚</title></header><body><h1>體壇拾趣：<br>帕奎奧低調濟貧抵讚</h1><p>菲律賓拳王帕奎奧宣佈退役唔夠一年又決定復出，上周六佢喺美國拉斯維加斯對華加斯，爭逐WBO次中量級拳王，同場仲加映中國嘅鄒市明對泰國嘅帕波姆，爭蠅量級拳王金腰帶。上周六之前，帕奎奧喺職業生涯贏過58場，做嘅好事更數之不盡，會將佢收得嘅部份酬金嚟幫助窮人，帕奎奧話：「每次拳賽收到嘅錢，約有一半會用嚟做善事，主要幫助貧苦大眾，不過我一直都唔想高調話畀人知。」</p></body></html>
