<html><header><meta charset="utf-8"><title>宋仲基亞洲巡迴追討960萬</title></header><body><h1>宋仲基亞洲巡迴追討960萬</h1><p>韓國神劇《太陽的後裔》男星宋仲基憑劇集紅遍中港台，今年5月至7月先後在兩岸三地舉辦8場「2016宋仲基亞洲巡迴見面會」，並在6月11日在香港亞博館開騷。日前宋仲基方面所委託的樂福娛樂有限公司（原告）入稟高院，指製作演唱會及宣傳公司、被告華聖文化有限公司未達成協議，被告答應就8場演出支付原告960萬，惟最終違約未有付款。<br>案件編號：HCA2894/16</p></body></html>
