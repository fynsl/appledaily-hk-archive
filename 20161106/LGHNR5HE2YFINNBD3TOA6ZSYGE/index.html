<html><header><meta charset="utf-8"><title>羅霖匿廁所練演技</title></header><body><h1>羅霖匿廁所練演技</h1><p>羅霖、韓星李成敏（Clara）、「洗米嫂」陳慧玲和莫可欣等前晚在金鐘出席「光輝時刻-Gafencu十週年晚宴」，現年51歲的羅霖以四吋事業線小勝同樣拋胸的Clara。</p><p>羅霖表示明年1月開劇，所以每日在廁所練演技，但被兒子投訴逗留時間太長，「我做嘅戲佢都會畀意見，要練好啲先。」多年沒拍劇的她坦言有少少壓力：「因為我年紀唔細，又生過三個，記性冇咁好，我要食多啲嘢去補腦。」<br>採訪：王連連<br>攝影：仇志德</p></body></html>
