<html><header><meta charset="utf-8"><title>停賽12場多過咬人蘇英甲前鋒奪命飛踭堅冇品</title></header><body><h1>停賽12場多過咬人蘇<br>英甲前鋒奪命飛踭堅冇品</h1><p>英甲兩支球隊羅奇代爾同奧咸，早前在聯賽碰頭，但比賽中一次衝突，最後令羅奇代爾前鋒停賽12場。鏡頭所見，羅奇代爾前鋒奇雲安德魯在球隊一次進攻時，突然以一記衝前批肘打向奧咸守衛彼得奇勒，十分兇狠。最後，安德魯被英足總判停賽12場，比起1997年迪肯尼奧停賽11場，以及蘇亞雷斯當年咬伊雲洛域的10場停賽令更長，足以見到安德魯今次犯規的嚴重性。</p></body></html>
