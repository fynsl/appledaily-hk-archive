<html><header><meta charset="utf-8"><title>華原朋美情變仰藥</title></header><body><h1>華原朋美情變仰藥</h1><p>現年42歲的日本女歌手華原朋美，日前爆出停工消息，日本傳媒昨日爆料指華原與拍拖將滿一年的圈外男友情海翻波，導致她情緒再度不穩，報道指華原仍倚賴安眠藥，最近情緒陷入崩潰，擬服食大量安眠藥時幸被及早制止。華原胞兄下河原忠道在網誌表示：「今次都一定可大步檻過。」其實早於98年，華原與小室哲哉分手後曾跌至低潮，她更因自殺不遂及濫藥而停工多年。而華原事務所昨晚發聲明指她有望最快於下月復工。</p></body></html>
