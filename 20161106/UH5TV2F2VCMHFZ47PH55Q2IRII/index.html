<html><header><meta charset="utf-8"><title>【選美笑料】楊寶玲戴朱義盛后冠</title></header><body><h1>【選美笑料】楊寶玲戴朱義盛后冠</h1><p>李珊珊原定明年1月拍賣其96年后冠作慈善用途，據悉當年后冠價值128萬，但原來不是每屆都是真貨。87年港姐冠軍楊寶玲曾爆料：「后冠嘅鑽石同白金都係假，連18K金都唔係，我仲一直想問TVB要番個真嘅！」她透露將「假后冠」放在書房，保險箱都慳番；89年冠軍陳法蓉更在搬屋時遺失掉后冠。<br>77年冠軍朱玲玲貴為「最美麗香港小姐」，認為后冠和權杖價值都不能只用金錢去衡量，早前她受訪時透露暫借予香港博物館，間中作展覽。</p></body></html>
