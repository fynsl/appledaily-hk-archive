<html><header><meta charset="utf-8"><title>嘉玲笑偉仔大牌</title></header><body><h1>嘉玲笑偉仔大牌</h1><p>【澳門直擊】劉嘉玲前晚在澳門出席一個名錶品牌晚宴，穿上黑色西服現身，同場袁彌明以性感透視裝搶鏡。早前意大利地震，老公梁朝偉在當地拍戲，嘉玲說： 「拍攝地點同地震嗰度都差好遠，不過都唔擔心得咁多。」她指偉仔從意大利返港後，至今仍未見過對方。<br>嘉玲表示偉仔之後都會好忙：「偉仔嚟緊要為電影《擺渡人》配音同錄歌，係唔係好出奇呢？佢最近仲搵咗Eason（陳奕迅）幫佢錄demo，學友就指導佢，真係好大牌。偉仔對唱歌都冇信心，今次有兩個歌神陪住，佢有時唱歌都走音，但我都好鍾意聽佢唱歌，如果一有表演要唱歌，學友都會嚟屋企指導佢，真係唔話得。」<br>採訪：卓寶花<br>攝影：陳俊強</p></body></html>
