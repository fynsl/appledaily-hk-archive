<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】劉若英青島冒寒開騷</title></header><body><h1>【馮仁昭四圍超】<br>劉若英青島冒寒開騷</h1><p>劉若英（奶茶）生仔之後，唔係只顧住湊仔，佢仲冇忘記過一班支持佢嘅歌迷，所以舊年佢開始搞「我敢Renext世界巡迴演唱會」，由泉州開始巡演，先後去過台北、紐約、香港、北京等共三十三個城市，前晚劉若英喺青島市體育中心國信體育館開騷，當地氣溫急降，非常之凍，但劉若英就同的粉絲講：「你們總是給我很多的支持，希望我們彼此的今晚陪伴，會有一個溫暖的夜晚。」<br>撰文：馮仁昭</p></body></html>
