<html><header><meta charset="utf-8"><title>祖兒大馬遇李宗偉</title></header><body><h1>祖兒大馬遇李宗偉</h1><p>容祖兒和李克勤前晚完成大馬雲頂巡唱，羽毛球王李宗偉都有捧場，克勤沒想過11月的雲頂似英國般凍得幾度：「我一向怕凍，問酒店攞兩個暖風機先夠暖，開咗一晚之後，喉嚨有啲乾，又問酒店攞放濕機，點知酒店畀咗抽濕機，嗰一刻真係好暈吓！」<br>同樣遇上搞笑事的祖兒說：「我帶去嘅電腦上網有問題，酒店話會派電腦部專業人員嚟，嗰位小姐好細心查看我嘅電腦，然後講咗一堆我聽唔明白嘅英文，我只係聽到google呢個字；之後我去李生間房食晚餐，當晚餐送入嚟，我嚇咗嚇，因為送餐又係嗰位電腦部專業女士，酒店好似晚上8點後，得番佢一個人，十項全能咁，好好笑。」<br>撰文：皓騫</p></body></html>
