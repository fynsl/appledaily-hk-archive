<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】莫少聰再寸洪欣捱轟</title></header><body><h1>【馮仁昭四圍超】<br>莫少聰再寸洪欣捱轟</h1><p>莫少聰噚日喺微博再發功，撰文暗寸舊愛洪欣：「不知道是不是世事總荒唐，事實真相抵不過一個『偽』字，原來人們只相信自己所相信的而非真正的是非黑白！這一次怪我太執着。謝謝一些秉着私心說『正義』的人讓我覺醒甚麼是『人性』和『社會』。」<br>之後，有網民留言怒插：「別再說話了，以前很喜歡你，現在覺得你很惡心！」莫少聰抵死回覆：「美女！祝你一生幸福！」<br>撰文：馮仁昭</p></body></html>
