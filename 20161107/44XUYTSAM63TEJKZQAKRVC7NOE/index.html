<html><header><meta charset="utf-8"><title>隔牆有耳：莎翁劇場銅鑼灣出巡 - 李八方</title></header><body><h1>隔牆有耳：<br>莎翁劇場銅鑼灣出巡 - 李八方</h1><p>渣打藝趣嘉年華2016將於嚟緊星期六、日喺銅鑼灣白沙道舉行，大會噚日舉行傳媒預演，今年嘉年華以英國劇作家莎士比亞奇幻愛情喜劇《仲夏夜之夢》為主題，而一連兩日除咗有18個免費藝術攤位同舞台表演外，仲有本港最大型原創主題木偶夜光巡遊、仲夏夜之夢戲偶劇場、非洲鼓樂坊等8項活動。<br>其中戲偶劇場有4米高、配備近千粒小型LED燈泡嘅大型燈籠偶進行五光十色表演，另外有6位演員演繹《仲夏夜之夢》嘅經典戲中戲《皮拉摩斯與西施比》，仲有花仙子同蝴蝶沿途向觀眾打招呼，嘉年華所有活動都係免費，預計會吸引超過15萬人參與。</p></body></html>
