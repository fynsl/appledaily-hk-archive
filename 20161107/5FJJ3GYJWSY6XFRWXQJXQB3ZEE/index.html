<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】葉璇吻賀男友牛一</title></header><body><h1>【馮仁昭四圍超】<br>葉璇吻賀男友牛一</h1><p>葉璇近日被內地媒體爆出拖欠家傭薪金，幾名女傭去到佢上海寓所樓下舉牌抗議，葉璇大呻遇到「黑中介同盜搶保母」，餘氣未消嘅葉璇噚日發微博公開黑中介同保母資料，呼籲大家要小心。葉璇咁㷫，好彩有內地男友小默先生呵番，前日係男友牛一，葉璇除咗送吻仲送咗1比1嘅Iron Man模型畀壽星仔。葉璇噚日話一定唔會閃婚：「我哋冇結婚打算。」佢話結唔結婚都冇分別。<br>撰文：馮仁昭</p></body></html>
