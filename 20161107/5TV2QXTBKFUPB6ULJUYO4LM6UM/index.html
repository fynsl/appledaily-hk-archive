<html><header><meta charset="utf-8"><title>Michael患癌兒獲球迷打氣</title></header><body><h1>Michael患癌兒獲球迷打氣</h1><p>加拿大情歌王子Michael Buble與阿根廷模特兒老婆Luisana Lopilato所生的3歲大兒子Noah近日證實患上癌症，夫婦全面停工照顧兒子，世界各地粉絲紛紛於Michael的社交網站留言為Noah打氣。<br></p><p>來自阿根廷的Luisana是當地足球會河床的忠實fans，Noah亦曾穿波衫到場睇賽事，河床昨日於布宜諾斯艾利斯舉行比賽，球迷在場內掛上大型橫額，以西班牙文寫上「加油Noah！」為他打氣。<br>撰文：泰米</p></body></html>
