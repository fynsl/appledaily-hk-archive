<html><header><meta charset="utf-8"><title>王曼喜任新女伴攬攬</title></header><body><h1>王曼喜任新女伴攬攬</h1><p>名模馬詩慧和王敏德的大女王曼喜公開性向，身邊不乏女伴，早前宣佈跟同性伴侶分手後，昨日下午約5時，在跑馬地發現她跟新女伴拖手，兩人先為座駕入錶，之後沿跑馬地漫步，沿途有不少地產舖，王曼喜突然顯得對樓盤感興趣，叫停女伴一齊睇，看了近10分鐘後，兩人手挽手漫步過馬路。<br>當女伴入洗手間時，王曼喜拿出手機影馬場靚景，之後兩人一齊行去馬場大草地附近繼續影相，然後在椅上談心，其間女伴伸手搭膊頭，還越來越親近，不過附近人流越來越多，兩人表現不敢太張揚，最後在馬場逗留45分鐘後結伴離開。<br>採訪、攝影：朱志聰、黃曉程</p></body></html>
