<html><header><meta charset="utf-8"><title>拒當凍齡女神</title></header><body><h1>拒當凍齡女神</h1><p>鍾淑慧日前在馬來西亞為代言護膚品拍廣告，原本導演要求她講一句自封做「凍齡女神」的對白，但她自覺不是「凍齡女神」，所以要求導演修改對白，她前日在電話中說：「我真係講唔出口咁讚自己，所以最後改做『你都可以做凍齡女神。』拍呢個廣告自己都畀咗好多意見。」<br>該護膚品牌下月4日將在馬來西亞舉行發佈會，屆時吳岱融會到場力撐愛妻外，更會在發佈會當日為二人舉行結婚二十一周年派對，邀請當年伴郎郭政鴻和兄弟林韋辰等出席。鍾淑慧更表示此行到大馬收穫甚豐，當地友人獲悉她想減肥，即送上大批矯形內衣，她說：「朋友叫我一日着八個鐘，希望真係減到啦。」</p></body></html>
