<html><header><meta charset="utf-8"><title>求驗客手記：雲達沙請蘇球隊飲啤酒</title></header><body><h1>求驗客手記：<br>雲達沙請蘇球隊飲啤酒</h1><p>蘇格蘭有支球隊叫東基爾布萊德，未聽過一啲都唔出奇，因為佢𠵱家踢緊蘇格蘭Lowland聯賽，即係第五級別賽事，但最近就好威水咁破咗原本由荷甲勁旅阿積士保持嘅世界紀錄。東基爾布萊德喺上周六聯賽主場3:1擊敗BSC格拉斯哥，已經跨季連贏第27場聯賽，刷新世界紀錄。阿積士喺71/72球季告魯夫時代造出26連勝紀錄，呢家荷甲球會喺上周六有派人嚟蘇格蘭做直播，而家喺球會任職高層嘅雲達沙，更專程送上27盤啤酒加兩枝香檳（圖），祝賀東基爾布萊德寫上歷史新一頁。</p></body></html>
