<html><header><meta charset="utf-8"><title>李蕙敏技癢諗開騷</title></header><body><h1>李蕙敏技癢諗開騷</h1><p>80年代著名Disco荷東為慶祝「荷東音樂」30周年，前晚在亞洲國際博覽館舉行「荷東紀念演唱會」，演出歌手包括80年紅爆的意大利男歌手Gazebo及英國組合Johnny Hates Jazz 等，吸引薛芷倫、向雪懷、林志美、唐韋琪、黃德斌、泰迪羅賓、李蕙敏、魏秋樺及關楚耀等捧場。<br>李蕙敏昨日透過WhatsApp說：「好睇，令我想起小時候剛剛開始聽英文歌的時光。當然係鍾意Gazebo的《I like Chopin》，這首歌前奏一響起，全場立即氣氛高漲，而且好開心碰到很多好耐冇見的資深音樂人，技癢都有啲，希望再開個唱啦！」<br>採訪：皓騫</p></body></html>
