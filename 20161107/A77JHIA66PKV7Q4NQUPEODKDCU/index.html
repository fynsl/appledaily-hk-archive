<html><header><meta charset="utf-8"><title>莊思明盼男友齊搵錢</title></header><body><h1>莊思明盼男友齊搵錢</h1><p>莊思明昨日在灣仔會展行婚紗騷，分別穿上兩套婚紗現身，當中深藍色婚紗谷盡湯碗胸，她表示出場前其婚紗背部爆開，幸及時發現。<br>自與楊明拍拖後，莊思明第一次在港行婚紗騷，兩人一直表現恩愛，鎖定對方為結婚對象，莊思明表示未有披嫁衣衝動，她說：「暫時hold得住，感覺未爆發出嚟，阿楊話我哋成日畀人問結婚答案都一樣，好冇新意，叫我不如第日答人係我未買戒指，我未求婚，搞笑啲，但真實絕對唔會，如果我真係咁做佢會笑我兩日。」莊思明歡迎各大小商家找兩人以情侶檔拍𥲑紗照。<br>採訪：卓寶花<br>攝影：陳俊強</p></body></html>
