<html><header><meta charset="utf-8"><title>楊婉儀陪子女打波</title></header><body><h1>楊婉儀陪子女打波</h1><p>楊婉儀早前被指離奇暴瘦，之後她否認有病，解釋只是工作忙，平日飲食清淡，所以瘦了8磅。昨日她跟老公王瑞勳、11歲女兒王婷知（Hannah）和10歲的兒子王思峻（Jonah），一家四口約下午5時在跑馬地出現，與另外一個家庭玩。<br>Jonah最初跟朋友玩欖球，將波拋來拋去，爸爸王瑞勳都有一齊玩，而間中參與的楊婉儀精神不俗，不似傳聞中因病暴瘦，Jonah和爸爸玩得非常開心，Hannah則在草地上跟兩個小朋友跑來跑去。楊婉儀見狀，即時拿起手機影相，一家人玩得非常開心。<br>採訪、攝影：朱志聰</p></body></html>
