<html><header><meta charset="utf-8"><title>【一周必看】35米跌波落嚟照控到　阿蘇神到連美斯都讚好</title></header><body><h1>【一周必看】<br>35米跌波落嚟照控到　阿蘇神到連美斯都讚好</h1><p>【一周必看】巴塞隆拿「MSN」當中，蘇亞雷斯被人認為腳法不及美斯及尼馬。不過「三間」的宣傳短片，似乎想幫阿蘇平反，短片安排工作人員在35米高的平台放皮球落地，阿蘇也輕鬆控定，連身邊的美斯也讚好。其實美斯上年也玩過將足球踢到18米高然後再控定，高度不及阿蘇，不過自己踢自己控，難度更高；話時話，足球在高處跌下來，用腳控會否很痛呢？</p></body></html>
