<html><header><meta charset="utf-8"><title>體壇拾趣：占士半節上得分top 10</title></header><body><h1>體壇拾趣：<br>占士半節上得分top 10</h1><p>騎士喺上周六NBA常規賽以102:101險勝76人，焦點梗係勒邦占士（LeBron James）喺首節打咗5分59秒嗰陣上籃得手，喺NBA得分榜力壓名宿奧拉祖雲（Hakeem Olajuwon）升上第10位啦！</p><p>呢位31歲前鋒今場交出「雙雙」25分14助攻，仲喺職業生涯累積射入26,970分，以24分之差過咗奧拉祖雲，距離第九位嘅E希耶斯（Elvin Hayes）亦只差343分。占士賽後話：「好榮幸我可以造出呢個成績，多謝以前同我合作過嘅好球員，佢哋令我不斷進步。」</p></body></html>
