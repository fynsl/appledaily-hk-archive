<html><header><meta charset="utf-8"><title>特稿：師兄師姐順風引路 - 徐嘉華</title></header><body><h1>特稿：<br>師兄師姐順風引路 - 徐嘉華</h1><p>香港滑浪風帆隊多年來屢創佳績，世青冠軍也有不少，過去兩日香港巡迴賽就有四位前世青獎牌得主參賽，包括世青金牌得主陳晞文、梁灝雋，以及世青銅牌選手鄭俊樑和盧善琳。</p><p>無獨有偶，他們在世青賽揚威後的航程也算順風，除了先後出征奧運，亦是大賽獎牌功臣。對於年僅13歲的小師妹麥卓穎成功越級挑戰15歲以下組別，四人讚她「叻女」之餘，也為卓穎送上寄語。<br>記者：徐嘉華</p></body></html>
