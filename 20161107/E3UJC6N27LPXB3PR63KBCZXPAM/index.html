<html><header><meta charset="utf-8"><title>中環在線：王敏德擺明大細超？ - 李華華</title></header><body><h1>中環在線：<br>王敏德擺明大細超？ - 李華華</h1><p>型男王敏德（Michael）今年殺入財經界，同名模太太馬詩慧（Janet）開咗間財經公關公司SkyHigh，上星期有分析員朋友收到佢哋一封電郵，笑到跌咗落地，皆因封電郵寫明係「大行證券分析員午宴聚餐」，使唔使分得咁細呢？<br>金融界一向存在「大細超」，上市公司管理層對大行與大fund嘅分析員特別好（靠佢哋寫研究報告），其次就要招呼一班股評人（靠佢哋寫專欄），中細型行嘅分析員多數參加大圍活動。所以呢，公司邀請分析員出席活動，其實唔使寫得咁細嘅，好多嘢，心照得喇。</p></body></html>
