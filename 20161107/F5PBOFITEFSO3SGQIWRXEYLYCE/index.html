<html><header><meta charset="utf-8"><title>羅霖擬雪卵生女</title></header><body><h1>羅霖擬雪卵生女</h1><p>羅霖、何傲兒及姚書軼等昨日到沙田馬場出席活動，着谷胸裙的羅霖性感爆燈，她表示今日飛北京出席鍾麗緹婚宴，問到身為三子之母的羅霖，會否過兩招給準新娘？她說：「我都想生個女，不過工作太忙，到我想生時，可能已經收經啦，睇吓出年拍完劇，就雪定粒卵先，雪定冇壞吖！」<br>提到細20年的強國男友，羅霖說：「𠵱家都有追求者，其實唔想有太親密關係，因為情緒好易影響到工作。」是否嫌嫩男太管制？她笑說：「我冇講呀，總之係性格問題，如果兩個人成日check住晒，唔信任對方就唔得囉！」同場的內地女星唐嫣否認跟楊冪不和，但坦言兩人最近沒有見面。<br>採訪：盧妹<br>攝影：仇志德</p></body></html>
