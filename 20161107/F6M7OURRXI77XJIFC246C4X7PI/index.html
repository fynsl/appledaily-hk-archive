<html><header><meta charset="utf-8"><title>求驗客手記：法卡奧瞓醒又</title></header><body><h1>求驗客手記：<br>法卡奧瞓醒又</h1><p>哥倫比亞前鋒法卡奧之前兩季分別效力曼聯同車路士就霉足兩年，𠵱家睇番到底係佢嘅問題定係佢效力隊波嘅問題，真係好值得商榷。因為法卡奧今季返去法甲摩納哥即刻醒神晒，雖然都傷過一排，但入球率就直逼佢全盛時期。上周六法甲摩納哥主場迎戰南錫，法卡奧喺上半場就入兩球，助主隊以6:0大勝。法卡奧今季聯賽上陣六場入四球；佢喺歐聯仲威，四場入四球，兩項賽事都係平均每上陣70幾分鐘就入一球，難怪佢早排獲哥倫比亞國家隊重召，有份踢嚟緊兩場南美區世盃外。</p></body></html>
