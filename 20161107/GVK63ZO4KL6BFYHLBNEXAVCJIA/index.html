<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳嘉寶玩透視要備案</title></header><body><h1>【馮仁昭四圍超】<br>陳嘉寶玩透視要備案</h1><p>陳嘉寶（Anjaylia）同林皓霆（Charles）噚日喺尖沙嘴為新書舉行簽名會，平時衣着密實嘅Anjaylia谷咗兩吋事業線，佢話：「條裙係Charles負責揀，其實今次本書入面啲相，都突破咗我性感底線，Charles仲笑我以前係包到上頸。」<br>Anjaylia透露話話影相前已經同男友備案，因為部份衫透視到做唔到安全措施。<br>撰文：馮仁昭</p></body></html>
