<html><header><meta charset="utf-8"><title>班尼狄扮脫衣舞男谷戲</title></header><body><h1>班尼狄<br>扮脫衣舞男谷戲</h1><p>由英國男神班尼狄甘巴貝治（Benedict Cumberbatch）主演的Marvel電影《奇異博士》（Doctor Strange）終在美國上映，開畫單日票房達3,255萬美元（約2.53億港元），排於北美票房榜首。班尼狄昨日首次上美國搞笑節目《Saturday Night Live》做嘉賓主持扮鬼扮馬，更犧牲色相在趣劇中化身脫衣舞男！班尼狄戴上金色假髮、穿白色背心及牛仔短褲為女主持跳艷舞，與男拍檔分別用胯下及屁股貼實女方的頭部。<br>撰文：泰米</p></body></html>
