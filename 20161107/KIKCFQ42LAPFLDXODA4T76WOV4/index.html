<html><header><meta charset="utf-8"><title>Adele傳聖誕出嫁</title></header><body><h1>Adele傳聖誕出嫁</h1><p>英國巨肺天后Adele與男友Simon Konecki傳下月拉埋天窗！據英國《鏡報》報道，兩人打算於聖誕節在洛杉磯舉行婚禮，因為Simon的9歲女兒可以趁聖誕學校假期參加婚禮。兩人對私生活都很低調，所以想婚禮詳情保密。據悉兩人上月已經訂婚，不過Adele沒有戴訂婚戒指。Adele於4年前為Simon誕下兒子，男友上月趁Adele開演唱會時，偷偷地換上寫滿情話的彩紙，慶祝5周年紀念。 </p></body></html>
