<html><header><meta charset="utf-8"><title>子怡冰冰撐李安</title></header><body><h1>子怡冰冰撐李安</h1><p>由李安執導的新片《比利．林恩的中場戰事》昨日在北京舉行首映禮，現場星光熠熠，章子怡、范冰冰、張藝謀及馮小剛等都有出席。《寒戰》導演陸劍青及被金庸形容為「香香公主」的盛朗熙亦獲邀行紅地毯。<br>章子怡到場時立即跟李安及其兒子李淳合照。而化淡妝、戴了一頂大帽的冰冰則與馮小剛、徐帆齊齊現身。盛朗熙表示：「好開心被邀請出席，今年都會主力喺內地發展，啱啱完成咗一部電視劇拍攝，11月會拍張之亮導演嘅大製作電影《隱藏者》同電視劇《古劍奇談2》，下年就會拍陸劍青導演嘅電影項目。」<br>撰文：小米</p></body></html>
