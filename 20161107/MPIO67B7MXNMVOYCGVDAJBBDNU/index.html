<html><header><meta charset="utf-8"><title>CCTV都造假用相當live唔係啩？</title></header><body><h1>CCTV都造假<br>用相當live唔係啩？</h1><p>江蘇昆山一個住有1,800戶居民的屋苑，保安室近日出現怪現象，原來閉路電視位置被14張照片蓋住，而照片都是按原來鏡頭位置拍出。有管理員稱，因閉路電視系統故障，無法維修，只好出此下策。<br><br>管理員指屋苑線路老化，閉路電視系統已無法維修，要重新拉線安裝，費用十分昂貴，原來的屏幕只好用照片覆蓋。<br><br>但有居民稱，屋苑人口密集，沒有閉路電視，大閘保安系統又未開始使用，如同空城，令他們十分擔心安全問題。不過，經過上周三搶修後，系統已能正常使用，管理公司更稱考慮添置一批高清鏡頭，加強保安。<br><br>搜狐網</p></body></html>
