<html><header><meta charset="utf-8"><title>【動畫●秋之野炊】A4紙箱焗雞2.0　加個好幫手成功率倍增</title></header><body><h1>【動畫●秋之野炊】A4紙箱焗雞2.0　加個好幫手成功率倍增</h1><p>一年容易又深秋，去年教過大家如何運用公司順手拈來的A4紙箱來焗雞，這年來無論是露營還是朋友BBQ聚會都反覆試驗，試過因為炭燒不透或紙箱氣孔不夠多不夠大而令炭熄滅，雖然最後總是有雞吃，但略嫌過程呢hea不夠瀟灑，係時候跟大家分享紙箱燒雞2.0版本，加一兩件神兵利器，大大提升焗雞成功率！</p><p>所需物品：<br>A4紙箱 1個<br>燒烤叉 2隻<br>錫紙 1圈<br>炭 2-3塊<br>雞 1隻<br>燒烤網 1塊<br>露營用手提電泵 1個（手提風扇亦可）<br><br>點用法？睇片啦！<br><br>記者：曾冠輝<br>攝影：徐振國</p></body></html>
