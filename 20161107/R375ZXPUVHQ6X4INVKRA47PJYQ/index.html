<html><header><meta charset="utf-8"><title>工黨黨魁開條件威逼英揆</title></header><body><h1>工黨黨魁開條件威逼英揆</h1><p>英國法院判啟動脫歐不能繞過國會後，在野工黨黨魁郝爾彬即叫價開條件，前晚表明如首相文翠珊不接受他提出的「脫歐底線」，即保證英國脫歐後仍可留於歐洲單一市場，對勞工、消費者及環境的保障不會因此削弱，就會拉攏保守黨留歐派，在國會對啟動《里斯本條約》第50條時投反對票。</p><p>文翠珊：別妄想綁我雙手</p><p>文翠珊則警告國會議員別妄想「綁她雙手」，試圖阻礙她與歐盟談判，促請他們接受人民決定，又指目前將底牌亮出不利英國爭取最佳條件，間接拒絕郝爾賓的訴求。政府已表明會為裁決上訴。<br>英國《星期日泰晤士報》</p></body></html>
