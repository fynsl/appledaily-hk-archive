<html><header><meta charset="utf-8"><title>【美圖晒晒】「小仙女」校服誘惑男女粉絲通殺</title></header><body><h1>【美圖晒晒】「小仙女」校服誘惑<br>男女粉絲通殺</h1><p>內地高顏值萌妹趙露思，1998年11月9日出生於四川成都，畢業於西南交大附屬中學，現就讀於台灣明道大學，是學校公認的校花。擁有白嫩皮膚的她，臉蛋跟嬰兒一樣，穿起被指醜到爆的內地中學校服也很漂亮，網民形容她為小仙女。因曾於內地電視綜藝節目展現超高IQ、EQ而紅爆，甚至有女粉絲因為太喜歡她而懷疑自己的性取向。<br><br>微博</p></body></html>
