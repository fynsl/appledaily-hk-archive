<html><header><meta charset="utf-8"><title>九龍城Ava 55冇會所開放式冇洗衣機</title></header><body><h1>九龍城Ava 55冇會所<br>開放式冇洗衣機</h1><p>劏房盤當道，銀碼細，但呎價貴。九龍城Ava 55，提供160至320餘呎，開放式至兩房戶型。首批38伙，折實平均呎價逾1.9萬元，最平開放式，入場費近300萬元。附近半新樓御‧豪門，成交呎價約1.32萬元，平Ava 55四成多。<br> <br>今次帶你參觀Ava 55一及兩房示範單位，廳房的骰，是必然，亦要留意項目預計2019年7月底落成，樓花期30多個月，有排等。</p></body></html>
