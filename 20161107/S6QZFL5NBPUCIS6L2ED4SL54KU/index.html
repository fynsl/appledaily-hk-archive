<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】50歲黎美嫻素顏清秀</title></header><body><h1>【馮仁昭四圍超】<br>50歲黎美嫻素顏清秀</h1><p>上月踏入50歲嘅無綫前花旦黎美嫻（右），當年被封為第一古裝美人，淡出娛樂圈後多年，已經冇蒲頭好耐，噚日好姊妹陳法蓉喺微博貼出同黎美嫻遊日本嘅合照，素顏嘅黎美嫻清秀依舊，無論外貌同身形都keep得好弗，攞住Hello Kitty公仔嘅佢仲有童真feel㖭，網友都留言讚：「黎美嫻，兩大美女！」、「只有在你微博可以看到美嫻！」<br>撰文：馮仁昭</p></body></html>
