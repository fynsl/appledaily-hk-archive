<html><header><meta charset="utf-8"><title>藍井艾露哭別舞台</title></header><body><h1>藍井艾露哭別舞台</h1><p>日本女歌手藍井艾露深受動漫迷歡迎，出道5年來亦是銷量保證，但她於今年8月以健康理由忽然停工，上月更在官網宣佈無限期休業，廣大粉絲十分擔心，而有關藍井艾露成名前的黑歷史卻於網上瘋傳，發現她曾以有澤由衣之名拍下大量艷照，當中不乏三點盡露，加上其大髀及手腕還有多條刀疤，懷疑她有自殘傾向。</p><p>藍井上周六一連兩晚假武道館開告別騷，在尾場騷上，藍井唱至Encore時有感而發：「8月開始要休息，令到大家擔心感到很抱歉，還要多謝你們仍然等我。」當她繼續談及要暫別舞台，台下歌迷齊聲表示會等她回歸歌壇，令藍井感觸落淚。<br>撰文：哥羅</p></body></html>
