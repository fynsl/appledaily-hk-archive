<html><header><meta charset="utf-8"><title>秋風起繼續跌膊　徐子淇性感look襯Prada</title></header><body><h1>秋風起繼續跌膊　徐子淇性感look襯Prada</h1><p>千億新抱徐子淇雖然已為四名子女的媽媽，但是身材樣貌都keep得好，駕馭性感服飾都冇難度。<br> <br>大前晚在「UNICEF HK 30周年慈善晚宴」上，子淇就相當亮眼，因為在秋季涼風中她仍然以跌膊look上陣 ，穿上新銳哥倫比亞設計師Johanna Ortiz的16春夏系列波點跌膊crop top加波點長裙，大晒驕人身材。子淇同時挽上Prada的經典Galleria手袋，簡約又不失貴氣。<br> <br>更多時尚、美容新聞，即上： http://add.appledaily.com </p></body></html>
