<html><header><meta charset="utf-8"><title>達明劇本獲華仔賞識</title></header><body><h1>達明劇本獲華仔賞識</h1><p>張達明昨日到觀塘為「快樂同行步行籌款」擔任活動大使，達明最近忙於寫劇本，他透露電影劇本獲劉德華接納，達明說：「明年香港話劇團40周年舞台劇，我寫劇本同做導演，齣劇3月要開始排，師妹蘇玉華演出。」該舞台劇名為《塵上不囂》，達明解釋：「我經歷嘅人生冇嘢係甚囂塵上，係美麗嘅故事，個劇係講人生好多。」<br>今年8月，達明宣佈與相識27載的太太何念慈（Annie）離婚，二人保持良好關係，達明說：「有同佢慶祝生日，噚日先至食完飯。」而兩名子女則由媽媽照顧，達明說：「小朋友如果同我住就弊傢伙，我咁多病痛。」<br>採訪、攝影：張俊銘</p></body></html>
