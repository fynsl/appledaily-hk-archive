<html><header><meta charset="utf-8"><title>求驗客手記：卡路爾買兩惡犬防盜</title></header><body><h1>求驗客手記：<br>卡路爾買兩惡犬防盜</h1><p>韋斯咸前鋒安祖卡路爾除咗係「玻璃腳」，喺場外亦唔知點解總係麻煩多多，好似最近就話佢揸緊車時遇上有匪徒想持械行劫佢。為咗保護自己同埋家人安全，卡路爾最近除咗請咗保鑣之外，仲訂咗兩隻意大利卡斯羅犬嚟㖭！意大利卡斯羅犬（Cane Corso）又名意大利獒犬（Italian Mastiff），聽個名就知道係惡犬（小圖），據講呢種狗係好忠心嘅警衞犬，成年犬仲好大隻，超過100磅重。當然，咁有來頭，身價亦自然不菲，據講卡路爾用咗起碼三萬鎊（約29萬港元）先買到啲狗狗返嚟。</p></body></html>
