<html><header><meta charset="utf-8"><title>【一周必看】巧驚驚！「關愛座」現身狙擊「廢青」</title></header><body><h1>【一周必看】<br>巧驚驚！「關愛座」現身狙擊「廢青」</h1><p>【一周必看】香港讓座文化扭曲，不時被人咎病「關愛座」已變成「批鬥座」，不難發現車廂中即使沒有需要讓座人士，有「關愛座」可坐時亦沒有年輕人敢坐，因害怕會被拍片批鬥。萬聖節一眾嘩鬼穿上奇裝異服，「老友memes」專頁就扮成一眾「廢青」最恐懼的「關愛座」，吸引不少途人拍照。<br><br>「老友記」在專頁表示，要下凡巡視關愛座使用情況，更仿傚某些團體的拉票手法向途人「派餅仔」，派發畫有「關愛座」哈哈笑圖案的糖霜曲奇，同行亦有一個戴有「關愛座」面具，拿着畫框衣着類似蒙羅麗莎的「修女」，增添幾分藝術氣息。</p></body></html>
