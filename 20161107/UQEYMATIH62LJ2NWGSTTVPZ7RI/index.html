<html><header><meta charset="utf-8"><title>求驗客手記：朗尼「過檔」熱刺有玄機</title></header><body><h1>求驗客手記：<br>朗尼「過檔」熱刺有玄機</h1><p>朗尼係曼聯隊長，但佢位大公子Kai就被人影到着住成套熱刺波衫，同阿媽高蓮一齊行街。唔通六歲嘅Kai仔要同老竇作對，定係暗示佢老竇就快離隊？其實兩樣都唔係，英國《太陽報》話Kai仔係波衫迷，除咗會着番曼聯球衣外，都好鍾意其他隊嘅波衫，例如佢呢次着嘅藍色長袖衫係熱刺門將嘅球衣，相當有品味。講番佢老竇朗尼先，雖然家陣「月巴」已經冇咗必然正選，但英媒披露呢位31歲英格蘭國腳唔諗住離隊，打算踢到2019年完約先算。又係嘅，佢家陣喺紅魔拎緊30萬鎊（約291萬港元）周薪喎，如果離隊，話唔定冇咁高人工㗎嘞。</p></body></html>
