<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Coffee俾男友出賣食相</title></header><body><h1>【馮仁昭四圍超】<br>Coffee俾男友出賣食相</h1><p>林芊妤（Coffee）成日都會擺相上網開心share，噚日佢就將一張咬住魚骨、食緊嘢嘅相放上微博，話有人成日唔同佢影相，一影就係佢未準備好嘅時間。佢口中呢個人係邊個？Coffee同馮仁昭講：「咪我男友囉！」<br>問Coffee係咪有分享症？連影得佢唔靚嘅相都唔介意放上網？佢就笑住話，因為男友已經有100次係咁，所以佢覺得好值得分享。<br>撰文：馮仁昭</p></body></html>
