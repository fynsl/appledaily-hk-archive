<html><header><meta charset="utf-8"><title>體壇拾趣：不老帕奎奧夢幻encore？</title></header><body><h1>體壇拾趣：<br>不老帕奎奧夢幻encore？</h1><p>37歲菲律賓拳王帕奎奧上周六喺美國賭城證明寶刀未老，第二回合已經打到後生10歲嘅美國拳手華加斯瞓低，結果打足12回合贏點數，第三度贏得WBO次中量級冠軍，戰績亦改寫為59勝2和6負。舊年退役嘅「不敗拳王」美韋達（小圖）都有嚟睇，好大機會復出同帕奎奧打多場！至於鄒市明喺WBO蠅量級拳王爭霸戰亦以點數勝出，成為第二位贏得世界冠軍嘅中國拳手。</p></body></html>
