<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】邵仲衡床戲笑陳豪</title></header><body><h1>【馮仁昭四圍超】<br>邵仲衡床戲笑陳豪</h1><p>邵仲衡近日同女神蘇麗珊參演黃浩然執導電影《逆向誘拐》，邵仲衡扮性格神化嘅神探，劇情交代佢調查電腦程式員泰臣，仲去到泰臣入住嘅酒店式公寓搜證，向公寓經理陳豪攞料，呢幕陳豪仲坐喺床上，邵仲衡噚日大搞爛gag：「溫馨嘅床戲，好感動。」邵仲衡話前年同陳豪一齊合作過都係黃浩然執導嘅電影《點對點》：「今次再合作，大家有微妙感情。」<br>撰文：馮仁昭</p></body></html>
