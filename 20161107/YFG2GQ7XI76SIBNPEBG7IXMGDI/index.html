<html><header><meta charset="utf-8"><title>體壇拾趣：一哥梅禮生女仲happy</title></header><body><h1>體壇拾趣：<br>一哥梅禮生女仲happy</h1><p>英國網球手梅禮喺周一公佈嘅最新一期世界排名，會正式搶走祖高域嘅榜首位，職業生涯中首次榮膺「一哥」。梅禮今年狀態大勇，喺溫網封王兼贏得里約奧運男單金牌，但佢都話要成為世界第一真係好難：「費達拿、拿度同祖高域真係好勁，我喺今年打得好好，先可以做一哥。」不過，29歲嘅梅禮就話今年令佢最開心嘅事唔係做一哥，而係二月迎接囡囡蘇菲亞出世，首次做老竇。</p></body></html>
