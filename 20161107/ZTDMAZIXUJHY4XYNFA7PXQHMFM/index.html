<html><header><meta charset="utf-8"><title>張靚穎打邊爐影婚照</title></header><body><h1>張靚穎打邊爐影婚照</h1><p>內地歌手張靚穎於去年7月，高調向拍拖13年的男友兼經理人馮軻逼婚成功，有指兩人日內在意大利結婚，可是張靚穎母親張桂英上月發千字文炮轟未來女婿，同時反對婚事，待嫁新娘張靚穎發聲明護未來老公。</p><p>馮軻昨日將婚紗相貼上微博分享，一對新人除了穿上傳統婚紗禮服，依偎一起甜蜜合照之外，亦有坐在麻雀枱打牌、在火鍋店打邊爐等特式婚紗相，馮軻不忘tag準老婆，寫道：「就這樣陪着你砌長城，吃串串兒，一直到老。」<br>撰文：楊定</p></body></html>
