<html><header><meta charset="utf-8"><title>張靚穎婚禮冇請媽咪</title></header><body><h1>張靚穎婚禮冇請媽咪</h1><p>內地歌手張靚穎於今日在意大利舉行婚禮，與拍拖13年的男友兼經理人馮軻結婚，惟早前張媽媽發公開信數臭準女婿疑騙財騙色，企圖力阻女兒的婚事，可惜並不成功。昨日張媽媽接受內地傳媒訪問，坦言女兒結婚，自己還沒有收到邀請！</p><p>張媽媽表示目前仍身在成都，她說：「邀請的事馮軻沒有任何表示，靚穎也沒說甚麼，因為他們結婚的事情，我很心痛，心情低落。」張媽媽強調仍不能接受馮軻，之前跟馮軻的官司已經一審，之後還要繼續進行法律程序。前日馮軻在微博晒跟張靚穎的婚紗相，兩人甜蜜留言放閃，似乎不受張媽媽棒打鴛鴦影響。<br>撰文：皓騫</p></body></html>
