<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鍾舒漫藉音樂鼓勵港人</title></header><body><h1>【馮仁昭四圍超】<br>鍾舒漫藉音樂鼓勵港人</h1><p>（左起）陳凱彤、鍾舒漫（Sherman）同許靖韻噚日喺油塘為今個月27號舉行嘅「Red Bull Flugtag飛行日2016」準備，佢哋親自為早前設計的飛機裝嵌，又揼釘又鑽螺絲。佢哋以「音樂乳豬」為主題設計飛機，Sherman話：「我哋三個都好鍾意粉紅色同音樂，所以用豬同埋香港城市配合做主題，三隻小豬被豬肉佬追，豬肉佬代表壓力同困難，希望音樂令香港人有勇氣。」<br>撰文：馮仁昭</p></body></html>
