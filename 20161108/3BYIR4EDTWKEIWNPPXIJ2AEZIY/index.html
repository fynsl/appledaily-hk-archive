<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】傅穎學大S晒素顏</title></header><body><h1>【馮仁昭四圍超】<br>傅穎學大S晒素顏</h1><p>傅穎噚日凌晨仿效台灣藝人大S徐熙媛，喺微博貼出素顏相，留言話：「大S覺得素顏是拍戲最好的狀態，我很認同。」傅穎覺得素顏正正係每個人最放鬆嘅時候，佢話女藝人係需要包裝自己，化一個靚妝；拍戲時亦需要「包裝」角色，化一個適合角色的妝。能以素顏拍戲，演員能夠呈現生活中私底下最真實嘅狀態：「對戲來說是好事，對演員來說更是好事。當一個人可以不理會別人的惡意批評時，他們的內心是強大的，演員的確不能夠玻璃心。」<br>撰文：馮仁昭</p></body></html>
