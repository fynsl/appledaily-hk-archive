<html><header><meta charset="utf-8"><title>求驗客手記︰英Playboy女郎勁冧國米</title></header><body><h1>求驗客手記︰<br>英Playboy女郎勁冧國米</h1><p>咪以為英國人就一定支持英超球隊。曾經幫《花花公子》拍過裸照嘅英國模特兒April Summers（圖），原來係意甲老牌球隊國際米蘭嘅粉絲；佢話好開心見到法蘭迪保亞俾國米炒咗，仲希望愛隊嘅新任教練會好似前教頭文仙尼一樣咁靚仔。雖然佢鍾意靚仔，不過就公開支持應該搵前維拉利爾教頭馬些連奴嚟教國米。呢位有32F嘅靚女自爆係國米嘅超級球迷之後，喺意大利即刻人氣急升，而且多咗好多粉絲㖭。</p></body></html>
