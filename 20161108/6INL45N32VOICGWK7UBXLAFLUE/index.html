<html><header><meta charset="utf-8"><title>南亞男搲煙食檸檬被打到昏迷</title></header><body><h1>南亞男搲煙食檸檬<br>被打到昏迷</h1><p>【本報訊】灣仔交加里7號對開，昨日下午2時22分，一名南亞男子在街頭向一名37歲姓簡男子索取香煙被拒，雙方發生爭執，南亞男子不敵，遭對方打至昏迷倒地。剛巧，兩名交通督導員路經目睹，上前喝止，逞兇徒見狀逃跑，交通督導員尾隨追趕，並通知警方，由附近巡邏的便衣探員合力將一名兇徒制服。<br><br>男事主昏迷由救護車送往律敦治醫院搶救，而2名交通督導員亦報稱受傷，一併送院治理。警方封鎖現場調查，以涉嫌襲擊拘捕一名37歲姓簡男子帶署。</p></body></html>
