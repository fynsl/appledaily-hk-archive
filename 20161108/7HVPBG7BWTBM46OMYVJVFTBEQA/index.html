<html><header><meta charset="utf-8"><title>方健儀幽默成賣點</title></header><body><h1>方健儀幽默成賣點</h1><p>方健儀昨日在中環樂施會店舖協助義賣，她喜歡幫襯二手店，近日成功將家中智能燈、手袋、銀包等以低至半價出售，再將錢做善事。方健儀離開無綫時曾想過開二手店，她說：「嗰時好多私伙衫，知道跳出電視圈就唔會着到，全部係誇張嘅彩色，最後低調送畀舊同事，個個都好捧場，喺電視上見到佢哋着住我啲衫感覺與我同在。」<br>今年工作不斷，日日有工開，臨近年尾雖未正式統計收入，但方健儀透露司儀工作比去年多，還笑言：「可能經過之前一年嘅洗禮，我畀人感覺係可以好瘋狂，可以好正經，唔再只係嚴肅一面，𠵱家啲人搵我做嘢反而以風趣幽默變咗賣點。」<br>採訪、攝影：卓寶花</p></body></html>
