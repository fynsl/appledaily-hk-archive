<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】歐陽巧瑩冬見34C</title></header><body><h1>【馮仁昭四圍超】<br>歐陽巧瑩冬見34C</h1><p>「無綫咪神」歐陽巧瑩（Tammy）雖然已經有個穩定嘅男友「木偶哥」林師傑，但係佢𠵱家經常喺網上晒34C身材，入冬之前仲作最後出擊，噚日立冬佢就喺Instagram上載新相，擺咗一張拍攝特效34C立體上圍靚相。早前佢同木偶哥情人節晒婚戒傳秘婚，不過，最後證實係流料，但係相信Tammy一經被私有化，大家就要同34C講拜拜。<br>撰文：馮仁昭</p></body></html>
