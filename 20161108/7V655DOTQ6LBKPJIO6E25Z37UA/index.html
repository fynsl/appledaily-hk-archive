<html><header><meta charset="utf-8"><title>胡杏兒穿Temperley London花裙風騷過生日</title></header><body><h1>胡杏兒穿Temperley London花裙<br>風騷過生日</h1><p>日前胡杏兒37歲生日，她與「胡說八道會」的好姐妹胡定欣、胡蓓蔚、姚子羚和好友蘇永康等舉行生日派對，杏兒特別穿了一條露膊花裙，顥得非常明艷照人。<br>杏兒所穿的長裙來自英國品牌Temperley London的長裙，Deep V加上露膊設計不乏性感，裙上印滿了floral print，亮麗又搶眼。杏兒所配戴了一對流蘇耳環，與造型配搭得宜，一身造型充滿女人味。</p></body></html>
