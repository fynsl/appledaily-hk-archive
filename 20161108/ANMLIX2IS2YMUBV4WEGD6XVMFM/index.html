<html><header><meta charset="utf-8"><title>Min認戀同門師弟G.Soul</title></header><body><h1>Min認戀同門師弟G.Soul</h1><p>韓國女團miss A中成員秀智於去年公開與「長腿Oppa」李敏鎬的戀情，昨日就輪到另一成員Min爆出戀情，根據報道，25歲的Min撻着現年28歲的同門師弟G.Soul，兩人同屬JYP事務所，據知二人於10多歲時已在美國認識，後來一齊加入JYP事務所，關係十分密切，在練習生時期中互相扶持，加上喜好相同，漸漸發展成為情侶。消息曝光後，JYP方面代二人直認戀情，並指他們最近由朋友升呢做戀人。</p></body></html>
