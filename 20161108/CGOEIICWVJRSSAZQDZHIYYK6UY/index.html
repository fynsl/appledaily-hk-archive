<html><header><meta charset="utf-8"><title>求驗客手記︰雙特美職之旅齊玩完</title></header><body><h1>求驗客手記︰<br>雙特美職之旅齊玩完</h1><p>周日嘅美職季後賽東、西岸四強次回合，兩支主場嘅紐約球隊唔爭氣，有林柏特同埋派路等球星正選壓陣嘅紐約城，主場以0:5不敵FC多倫多，兩回合計以0:7出局；至於紐約紅牛亦喺主場以1:2不敵蒙特利衝擊，合計以1:3輸咗。至於有謝拉特傷癒後備入替嘅銀河就作客急流輸0:1，兩回合計打和1:1，但互射12碼衰咗。咦？雙特今季美職之旅已經結束，可能真係有機會返英格蘭國家隊幫修夫基教波喎！</p></body></html>
