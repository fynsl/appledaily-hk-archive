<html><header><meta charset="utf-8"><title>妮坦莉晒巨肚封后</title></header><body><h1>妮坦莉晒巨肚封后</h1><p>第20屆荷李活電影大獎頒獎禮（Hollywood Film Awards）昨日於加州比華利山舉行，今年鬧出不少是非的奧斯卡影帝里安納度狄卡比奧（Leonardo DiCaprio）都有出席，其監製的環保電影《Before the Flood》贏得最佳紀錄片，而湯漢斯（Tom Hanks）就憑《薩利機長：迫降奇蹟》（Sully）奪最佳男主角。至於第二度有喜的妮坦莉寶雯（Natalie Portman）挺巨肚封最佳女主角，可謂雙喜臨門。</p></body></html>
