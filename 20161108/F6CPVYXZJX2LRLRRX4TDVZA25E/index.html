<html><header><meta charset="utf-8"><title>嘉穎、天華演《風雲》有默契</title></header><body><h1>嘉穎、天華演《風雲》有默契</h1><p>鄭嘉穎與謝天華早前為明年公演的《風雲5D音樂劇》灌錄主題曲《風起雲湧》，門票今日公開發售。飾演步驚雲的嘉穎和聶風的天華，其實早在20年前認識，所以今次雖然是首度合作，但已默契十足。<br>早前天華和嘉穎到《風雲》原著漫畫家馬榮成的辦公室拍攝MV和電視特輯，二人對辦公室內聶風和步驚雲的銅像、馬榮成的巨型插畫及一比一的「絕世好劍」和「雪飲刀」等大感興趣，其間二人更舉起刀劍比試，如大細路般興奮。天華和嘉穎表示近日已開始為音樂劇進行體能、舞蹈和武術方面練習，希望到時能跟呂良偉和黎耀祥等擦出火花。<br>撰文：魯吉</p></body></html>
