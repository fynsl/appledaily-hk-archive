<html><header><meta charset="utf-8"><title>【美圖晒晒】台版「Angelababy」扮貓女 32D身材熱爆錶</title></header><body><h1>【美圖晒晒】台版「Angelababy」<br>扮貓女 32D身材熱爆錶</h1><p>20歲台灣正妹黃琳素有「台版Angelababy」之稱，除了甜美樣貌，32D火辣身材更讓人印象難忘。黃琳是網拍模特兒界矚目新星，目前就讀台北世新大學三年級，被喻為「校園新女神」。<br><br>萬聖節剛結束，黃琳於fb貼上貓女造型的影片，見黃女在街頭蹦蹦跳的，不斷回眸一笑，成功融化無數人的心。<br><br>東森新聞雲／facebook</p></body></html>
