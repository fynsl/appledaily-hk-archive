<html><header><meta charset="utf-8"><title>城城帶女友會鐵甲奇俠</title></header><body><h1>城城帶女友會鐵甲奇俠</h1><p>郭富城昨日出席迪士尼樂園舉行的「鐵甲奇俠飛行之旅」預告活動，他指早前跟Iron Man拍廣告時，曾到不同地方遊覽及飲茶，問到會否介紹對方予女友認識？城城說：「佢咁出名，係人都識，或者一齊飲茶。」他又表示，如果有機會想拍齣孫悟空大戰Iron Man。<br>首次踏足香港迪士尼的城城，解釋因為在港出街容易被認出，所以不太方便，而今次踏足樂園，大會安排他試玩新推出的機動遊戲，城城說：「我會安排演唱會團隊嚟感受刺激旅程，可能喺下次演唱會整個類似嘅game，雖然迪士尼投入大量資金，但我哋都唔少。」<br>採訪：張俊銘<br>攝影：仇志德</p></body></html>
