<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】許廷鏗撐欣宜非標榜肥</title></header><body><h1>【馮仁昭四圍超】<br>許廷鏗撐欣宜非標榜肥</h1><p>（右起）許廷鏗、黃浩琳同林奕匡噚日喺油塘出席飲食業職安健常識問答比賽名人邀請賽，身形清減不少嘅許廷鏗透露下月4日會有個小型音樂會，唔想台下歌迷見到佢腳又粗肚腩又大，佢又話呢排食得好清淡同做運動，佢話：「喺健身室撞過欣宜，但效果唔好，因為我哋掛住吹水，其實我係想幫欣宜講句公道說話，佢唔係標榜肥係好，只係啱番佢身形啫。」<br>撰文：馮仁昭</p></body></html>
