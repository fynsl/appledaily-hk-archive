<html><header><meta charset="utf-8"><title>《屍殺》青龍獎獲10項提名</title></header><body><h1>《屍殺》青龍獎獲10項提名</h1><p>韓國「第37屆青龍電影獎頒獎禮」將於本月25日舉行，昨日大會公佈入圍名單，當中由郭度沅、黃政民主演的《哭聲》最犀利，合共獲11項提名，人氣韓片《屍殺列車》亦在9個電影獎項組別中有10項提名，當中馬東錫和金義聖齊爭最佳男配角獎，但男主角孔劉卻未能憑《屍殺》競逐影帝。而早前與已婚導演傳出不倫戀的女星金敏喜，將與金惠秀、孫藝珍等爭影后，李秉憲、宋康昊等就爭影帝。</p></body></html>
