<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】劉錫賢做舞台劇中伏</title></header><body><h1>【馮仁昭四圍超】<br>劉錫賢做舞台劇中伏</h1><p>劉錫賢噚日去到商台宣傳舞台劇《獨坐婚姻介紹所》，佢話：「收到劇本見到有19頁讀白，覺得有啲中伏，因為冇對手冇人幫，要自己做晒，有少少壓力，廖啟智都做過呢個角色，覺得自己唔可以衰。」肥仔賢完成咗舞台劇之後，會投入拍攝八両金投資嘅網絡電影，佢話：「齣戲八両仔做主角，我做佢爸爸，係勵志喜劇，八両金做監督，佢只會客串。」<br>撰文：馮仁昭</p></body></html>
