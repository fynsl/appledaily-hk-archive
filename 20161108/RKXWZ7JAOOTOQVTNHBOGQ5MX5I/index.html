<html><header><meta charset="utf-8"><title>男友唔買生果嫌太貴遭恐怖女友狂踢下體</title></header><body><h1>男友唔買生果嫌太貴<br>遭恐怖女友狂踢下體</h1><p>近日網上流傳一段令人目瞪口呆的影片，片中一對內地情侶途經生果檔時，女友要求男友買生果給她，疑似被男友嫌貴拒絕，女友大怒之下，竟一邊連聲質問：「買不買？」一邊抬腿不停猛踢男友下體及胸口，男友痛得躺倒地上。附近生果檔老闆見狀，即過來拉開女友，但她仍不罷休，又再上前狠踢，全程被拍下po上網。<br><br>影片引來網民關注及熱議，不少人看後大罵片中女友「沒素質，沒教養」，「誰敢要」？也有人認為被打男友太沒用，「丟中國男人的臉」！不過，也有網民認為影片是炒作，因為「只有提前調整位置打開手機才能錄此完整畫面」。<br><br>秒拍</p></body></html>
