<html><header><meta charset="utf-8"><title>鄭中基飛債未解決</title></header><body><h1>鄭中基飛債未解決</h1><p>鄭中基（Ronald）昨日現身灣仔支持陳少琪女兒陳明憙（Jocelyn）新碟發佈會，24歲的Jocelyn現場大爆Ronald以前跟爸爸同居，Ronald笑說：「當時佢哋喺加拿大，陳少琪一個人喺香港，就嚟咗我屋企，嗰時好似多咗個女朋友咁，佢會問我幾時返、使唔使煮消夜？我仲幫佢伴奏。」<br>Ronald表示明年演唱會加開後，飛債仍未還清，會考慮舉行part 2，囡囡也會上台唱歌：「佢派我出去先，跟住佢先出場。」而Jocelyn作歌都要爹哋審批。<br>採訪：羅慧敏<br>攝影：陳慧安</p></body></html>
