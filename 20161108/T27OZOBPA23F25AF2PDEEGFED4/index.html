<html><header><meta charset="utf-8"><title>洗米嫂頻食生日飯</title></header><body><h1>洗米嫂頻食生日飯</h1><p>澳門賭業猛人兼太陽娛樂公司老闆周焯華（洗米華）於上周二晚為老婆陳慧玲慶祝36歲生日，周家下上和親友都有出席，現場人士報料指兩人關係看來不錯，真的不像要搞離婚的夫妻。而接連幾天，不少朋友都爭相約洗米嫂食生日飯，在facebook或朋友圈放了與她慶祝的相片，洗米嫂相當風騷。<br>上周幾乎每晚都食生日飯的洗米嫂，看來人緣不錯，聽她的好友透露：「佢最唔開心嗰段時間已經過咗，𠵱家個人想通晒，就算冇老公，生活一樣要繼續，將來佢都係以照顧兩個囡囡為目標，對周家嘅人會當親人看待。」<br>撰文：鍾國仁</p></body></html>
