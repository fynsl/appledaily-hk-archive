<html><header><meta charset="utf-8"><title>美斯堅係巴塞救世主入波兼助攻屈爆西維爾</title></header><body><h1>美斯堅係巴塞救世主<br>入波兼助攻屈爆西維爾</h1><p>巴塞隆拿周日憑美斯一射一傳，作客以2:1反勝西維爾，全取3分後穩守西甲聯賽第2位。<br><br>剛於歐聯不敵曼城的巴塞，今戰開賽15分鐘先失守，被馬捷恩佩雷斯為西維爾射成1:0。不過，美斯於完半場前2分鐘接應尼馬傳送後破網，為巴塞追成1:1。到了61分鐘，美斯助攻蘇亞雷斯，後者為巴塞射成2:1，結果巴塞亦以此比數反勝西維爾。</p></body></html>
