<html><header><meta charset="utf-8"><title>中環在線：Iron Man同友邦買保險 - 李華華</title></header><body><h1>中環在線：Iron Man同友邦買保險 - 李華華</h1><p>鐵甲奇俠Iron Man嘅粉絲有福了，事關明年1月11日將會登陸香港迪士尼樂園，「鐵甲奇俠飛行之旅」仲係迪士尼首個以Marvel做主題嘅機動遊戲。<br>今次Iron Man園區由友邦贊助，友邦香港及澳門首席執行官陳榮聲（Jacky）都係Iron Man鐵粉，噚日見到Iron Man，即刻要擺個pose影張靚相。Iron Man全副裝備都唔少嘢，真身仲好大隻，不過身高6呎1嘅Jacky企係隔籬都唔輸蝕。<br>迪士尼到時會展出Iron Man幾副珍貴戰甲，都係向友邦買重保險㗎。</p></body></html>
