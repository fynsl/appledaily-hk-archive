<html><header><meta charset="utf-8"><title>小方同超蓮被睇好</title></header><body><h1>小方同超蓮被睇好</h1><p>方力申（小方）昨日在旺角出席護眼運動開幕典禮，對於舊愛鄧麗欣早前曾表示想跟他做回朋友，他說：「冇話唔係朋友，冇見面冇聯絡箒，君子之交淡如水，代表好多嘢在心中，唔代表淡。」他直認仍然非常關心鄧麗欣的一舉一動。<br>提到小方先後與張沛樂（沙律）、何超蓮和翻版甘比傳緋聞，鄧麗欣曾力撐他用情專一，小方指與何超蓮是朋友，仍有聯絡，有人指他與何超蓮這段緋聞最似，他笑說：「我同沙律唔襯，沙律喎，啱啱先食完，我咁健康嘅人。」<br>採訪：黃曉妍<br>攝影：葉君海</p></body></html>
