<html><header><meta charset="utf-8"><title>求驗客手記︰C朗續約大龍鳳年薪逾4億</title></header><body><h1>求驗客手記︰<br>C朗續約大龍鳳年薪逾4億</h1><p>皇馬之前就同威爾斯翼鋒加里夫巴利率先續約到2022年，甚至據報年薪達3,600萬鎊（約3.36億港元），仲超越基斯坦奴朗拿度（C朗、圖）為皇馬一哥，以C朗一向自尊心超強，周一佢都同皇馬續約至2021年，會方就冇公佈年薪，不過西班牙傳媒就爆，C朗唔單止以年薪4,300萬鎊（約4.1億港元）做番皇馬最高薪外，球會仲喺巴拿比奴球場搞大龍鳳續約大會，C朗着晒老西出席，仲帶埋阿媽一齊參與呢個盛會，夠晒莊重。</p></body></html>
