<html><header><meta charset="utf-8"><title>棘手！華人騎師短缺又加劇月中剩番呢四個跑得</title></header><body><h1>棘手！華人騎師短缺又加劇<br>月中剩番呢四個跑得</h1><p>本地騎師近日供應短缺，昨午（6日）有蔣嘉琦、巫顯東、黃皓楠、何澤堯、蔡明紹及黎海榮上陣，惟賽後又少一個，皆因後者昨午第三場不小心策騎，被罰本月16日起停賽兩天。<br><br>與此同時，見習騎師巫顯東本月12日起停賽兩天。如是者，由本月16日周三谷草夜馬開始，華將僅剩上述的蔣、黃、何，蔡四人可出賽。<br><br>另一方面，正值養傷避戰的個別本地騎師傳來好消息，當中早前先後出賽墮馬的蘇狄雄及梁家俊，最快可望於本月下旬重返戰陣，反而吳嘉晉及楊明綸仍有待醫生核實傷勢，始能訂下復出時間表。</p></body></html>
