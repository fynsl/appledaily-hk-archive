<html><header><meta charset="utf-8"><title>Stephy要緋聞男撐場</title></header><body><h1>Stephy要緋聞男撐場</h1><p>鄧麗欣（Stephy）的排球隊Loey昨日在荃灣楊屋道體育館對決仁濟友誼賽，賽前Stephy表明與她曾傳緋聞的大埔足球隊主席蔡尚圻亦會到場，男方在大合照時顯得尷尬，Stephy否認對方追求她，還說：「佢唔敢啦，大家朋友，我上次去支持佢，佢今次嚟支持返我，回禮。」<br>方力申昨日同樣出席活動，指沒有和Stephy聯絡，她說：「一直都係朋友，唔使專登搵。」至於小方連環傳緋聞，Stephy說：「佢話唔係，佢自己交代咗就得，朋友要畀空間大家。」<br>採訪：卓寶花<br>攝影：葉君海</p></body></html>
