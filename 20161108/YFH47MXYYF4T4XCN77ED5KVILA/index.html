<html><header><meta charset="utf-8"><title>【圖解新聞】美國總統非直選得「選舉人票」得天下</title></header><body><h1>【圖解新聞】美國總統非直選<br>得「選舉人票」得天下</h1><p>美國是民主大國，不過總統並非一人一票直選產生，而是在大選中計算每個州份的「選舉人票」。這種間接選舉的制度，當初設計的目的是避免總統選舉由人口密集的都市所主宰，讓總統和聯邦政府也要重視人口稀少的州份。候選人要取得270張「選舉人票」才能入主白宮，到底這些票是如何取得的呢？【圖解新聞】為你解說。<br><br>緊貼選情　即睇【美國大選】專頁：<br> http://hk.apple.nextmedia.com/uselection2016  </p></body></html>
