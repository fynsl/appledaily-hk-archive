<html><header><meta charset="utf-8"><title>求驗客手記︰尹佩斯入波險變盲仔</title></header><body><h1>求驗客手記︰<br>尹佩斯入波險變盲仔</h1><p>尹佩斯（圖）爆眼，可能會盲？鎮定啲，醫生檢查完話冇乜事。喺周日土超聯費倫巴治贏阿克希薩爾3:1嘅比賽中，前曼聯同阿仙奴射手尹佩斯喺26分鐘入波，但喺上半場尾段同對手A施素高碰撞後左眼流血，被抬上擔架，退下火線。從電視鏡頭所見，隊醫用紗布遮住尹佩斯隻眼，而紗布有血迹，好似好大鑊咁；網上仲有傳言話佢可能會盲！好在經檢查後，醫生話佢只係眼皮撕裂而流血，係皮外傷嚟，唔會影響視力。</p></body></html>
