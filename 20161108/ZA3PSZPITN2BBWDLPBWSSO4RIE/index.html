<html><header><meta charset="utf-8"><title>【動畫】醉漢口水吐救護頭槌頂阿sir</title></header><body><h1>【動畫】醉漢口水吐救護<br>頭槌頂阿sir</h1><p>【本報訊】荃灣德士古道22號一幢大廈對開，前晚11時許，一名44歲醉酒男子，失足跌倒地上撞傷頭部流血，負傷向大廈看更求助，聲稱遭人打劫。警員到場調查，男子身上財物未失，且胡言亂語，於是召來救護員將他送院。醉漢登上救護車後，疑酒醉失控，分別以口水吐救護員及以頭槌襲擊警員，最後以涉嫌襲警被制服拘捕。遇襲警員輕傷，兩人事後一併送院治理。</p></body></html>
