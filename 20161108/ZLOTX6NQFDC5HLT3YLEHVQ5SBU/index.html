<html><header><meta charset="utf-8"><title>【跑道特色】魔鬼賽道重臨周三谷草</title></header><body><h1>【跑道特色】魔鬼賽道重臨周三谷草</h1><p>禮拜三（7日）谷草賽事用B欄，呢條跑道通常利內叠前置，不過B欄就常見外叠衝贏，因而有魔鬼跑道之稱號。<br><br>今季B欄魔性重現，以最近10月12日賽事為例，當晚八匹頭馬全部在中後位置衝上反先對手勝出，其中「全勝姿態」、「事必獲利」及「越感」更加沿途走外叠照贏，所以不宜過份側重內檔具前速之馬匹。<br><br>今戰列陣馬中，第四場「特務飛龍」曾兩勝谷B欄，亦係全場唯一贏過此移欄之參戰馬，憑較佳場地性能有機會贏馬補中。<br><br>另外，尾場「金滿載」以往兩次角逐谷B欄1200米全勝，上仗跑直路賽已見復蘇走勢，重返強項有力取得久違的勝利。</p></body></html>
