<html><header><meta charset="utf-8"><title>體壇拾趣：李宗偉想唞到下年</title></header><body><h1>體壇拾趣：<br>李宗偉想唞到下年</h1><p>世界羽聯周二喺微博宣佈，馬來西亞羽毛球一哥李宗偉因為早前喺丹麥公開賽拉傷右腿筋，到𠵱家都仲未好番，所以決定退出今個月15至20日舉行嘅中國公開賽。假如本港嘅球迷想喺22號展開嘅香港公開賽見到佢嘅話，機會就真係細啲喇，因為佢似乎想唞到下年先強勢復出，就連下月14日舉行嘅世界羽聯系列賽總決賽都想退出：「呢個比賽對我嚟講唔係太重要，所以我會專注下年嘅賽程。」</p></body></html>
