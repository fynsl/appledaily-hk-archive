<html><header><meta charset="utf-8"><title>張靚穎意國古堡行禮</title></header><body><h1>張靚穎意國古堡行禮</h1><p>內地歌手張靚穎於香港時間昨晚在意大利古堡舉行婚禮，與拍拖13年的男友兼經理人馮軻結婚，前晚一對新人舉行歡迎晚宴。張靚穎找來劉亦菲擔任伴娘、合作多年的陳少琪為她擔任證婚人，陳少琪昨在電話中說：「作為證婚人，我負責證實我所知的，就是他們非常恩愛和珍惜對方。」</p><p>早前張媽媽力數馮軻疑騙財騙色，欲阻止女兒婚事，日前張媽媽接受內地傳媒訪問，坦言沒有收到女兒邀請出席婚禮，並說：「反正戶口名簿還在我這裏，我也不知道這樣的婚禮是否能得到法律的認可。」不過有報道指，張靚穎上月生日當日，與媽媽、妹妹及馮軻吃火鍋慶祝，當時張母表示會出席婚禮。<br>採訪：戴彩煥、小米</p></body></html>
