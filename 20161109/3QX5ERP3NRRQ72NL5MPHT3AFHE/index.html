<html><header><meta charset="utf-8"><title>求驗客手記：伊巴停賽向球迷耍冧</title></header><body><h1>求驗客手記：<br>伊巴停賽向球迷耍冧</h1><p>曼聯上場聯賽作客以3:1贏咗史雲斯，其中伊巴謙莫域（右一）梅開二度，係球隊嘅贏波功臣，但佢喺下半場侵犯對手拎咗黃牌，累積夠五面，要喺國際賽期後對阿仙奴嘅聯賽停賽。35歲嘅伊巴為停賽向球迷道歉，「好抱歉，我下場要停賽。我無法喺一場我好想披甲嘅比賽上陣，但我相信隊友，就算冇咗我，佢哋都會踢得好。」另外，英國《太陽報》話曼聯球員今年聖誕冇假放。為咗準備「拆禮物日」對新特蘭場英超，曼聯喺聖誕日朝早要操練，晏晝可以唞一唞，但之後傍晚要入酒店集宿。</p></body></html>
