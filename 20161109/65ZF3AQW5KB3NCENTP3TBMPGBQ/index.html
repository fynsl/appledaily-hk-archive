<html><header><meta charset="utf-8"><title>黎明企位騷銷情佳</title></header><body><h1>黎明企位騷銷情佳</h1><p>黎明（Leon）明年2月24日重返中環海濱活動空間，舉行一場的全企位演唱會「Leon's Penguins in Live 2017」，門票昨日中午12時於指定網站開賣。由於只演一場，故昨日售票速度相當驚人，開售約兩小時部份區域已售罄。<br>是次演唱會，官方形容為首個最大型戶外全企位演唱會，能容納二萬人，舞台會設計成250度弧形，亦設有一條特長catwalk舞台，方便Leon與樂迷接觸。今年4月，Leon在同一場地開騷，惟首場演出前突然宣佈現場帳篷因物料不符合防火規格，演唱會要取消，幸好Leon應對快，成功化解一場嚴重公關災難。<br>撰文：李察</p></body></html>
