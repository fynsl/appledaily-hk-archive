<html><header><meta charset="utf-8"><title>施嘉莉隱形衣《攻殼》過招</title></header><body><h1>施嘉莉隱形衣《攻殼》過招</h1><p>荷李活性感女神施嘉莉祖安遜（Scarlett Johansson）主演的日本動畫改編電影《攻殼機動隊》（Ghost in the Shell）明年上映，早前更拉大隊來港取景。電影昨日發放新片段，施嘉莉所扮演的機動隊少校草薙素子，穿上隱形戰衣與罪犯在水中過招，一拳打到對方飛起，背景一邊似香港唐樓，另一邊有高樓大廈。此幕與1995年推出的動畫電影的一場戲幾乎一模一樣。</p></body></html>
