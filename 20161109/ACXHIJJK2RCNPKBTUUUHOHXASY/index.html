<html><header><meta charset="utf-8"><title>【美圖晒晒】大眼妹甜美又兇網友激讚：無懈可擊！</title></header><body><h1>【美圖晒晒】大眼妹甜美又兇<br>網友激讚：無懈可擊！</h1><p>這個漂亮妹妹，讓台灣網友激讚「無懈可擊」！<br><br>有網友在台大批踢踢表特版分享一名漂亮女孩的照片，濃眉大眼的她，笑起來超甜美，從出遊、看展等生活照，可見她不僅散發優雅氣質，還有姣好身材。<br><br>許多網友看後紛紛留言：「有點甜又有點兇好矛盾啊」、「勻稱到炸裂」、「無懈可擊」、「可以到不行」、「根本本月最正」、「超美！等級很高」。<br><br>台灣《蘋果日報》</p></body></html>
