<html><header><meta charset="utf-8"><title>星爺彈《西遊2》預告</title></header><body><h1>星爺彈《西遊2》預告</h1><p>由周星馳編劇兼監製、徐克導演的電影《西遊伏妖篇》明年農曆年上映，昨推出預告片，故事圍繞孫悟空三師徒到西天取經，可見吳亦凡演唐僧、林更新演孫悟空等，最吸引是最後30秒周星馳和徐克亮相，星爺看完預告片後，一臉茫然抱頭地問：「特技鏡頭呢？」<br>徐克滋油回應說：「成套戲都冇特技鏡頭喎，你冇話要有嗰喎。」星爺反問：「唔使話啦，點會冇咁沙卜啫！」豈料徐克更抵死說：「我係咁沙卜，一個（特技）都冇。」可惜星爺完全不聽解釋，只是不停唱《430穿梭機》主題曲。此外，二人昨日與《西遊2》一班演員在北京舉行記者會。<br>撰文：李森</p></body></html>
