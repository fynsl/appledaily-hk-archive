<html><header><meta charset="utf-8"><title>蘇志威笑囡囡網上洩家居</title></header><body><h1>蘇志威笑囡囡網上洩家居</h1><p>草蜢昨日在尖東市政局百週年紀念花園出席「閃爍尖東耀香江」亮燈儀式，三子表示今年聖誕節因有工作，所以會留港度過，而過往慣例都是會去參加朋友的派對。草蜢又提起當年聖誕到尖沙嘴看燈飾是大節目，並取笑蘇志威（阿細）會在夜總會門口流連張望。<br>最近因為徐濠縈的分享症，引起大家關注網上平台私隱，問蔡一智和阿細會否怕小朋友網上分享圖片令家居曝光？阿智說：「我個仔未夠4歲未識，佢哋又冇電腦，咁阿細嘅女都大，會話得聽。」阿細說：「不過佢哋喺屋企同動物影相，其實咁多年都可以砌得出成間屋企出嚟。」<br>採訪：王連連<br>攝影：仇志德</p></body></html>
