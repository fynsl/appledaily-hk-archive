<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】啟剛晶晶忽然唔食飯</title></header><body><h1>【馮仁昭四圍超】<br>啟剛晶晶忽然唔食飯</h1><p>霍啟剛同老婆郭晶晶噚晚8點拍拖到銅鑼灣嘅意大利餐廳撐枱腳，然而餐廳內只得佢哋一枱客，唔知係包場食飯，定係𠵱家生意難做呢！當時佢哋睇餐牌揀白酒，但霍公子發現門外有記者就即撇，問佢點解咁快走，佢反問：「8點幾，唔早啦，點解知我喺度？」晶晶全程甜笑挨實老公，之後兩人到停車場攞車。<br>而噚日下晝3點，晶晶曾單拖去中環幫囝囝買打底衫褲，發現記者九秒九跑落電梯閃人。<br>撰文：馮仁昭</p></body></html>
