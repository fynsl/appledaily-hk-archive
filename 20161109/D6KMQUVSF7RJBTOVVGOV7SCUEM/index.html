<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Sa爸生日邀老友助興</title></header><body><h1>【馮仁昭四圍超】<br>Sa爸生日邀老友助興</h1><p>蔡卓妍（阿Sa）嘅爸爸Sa爸上月23日生日，之前佢喺廣州擺咗30席慶生，仲邀請咗好朋友兼新晉歌手楊峰上台唱歌，楊峰話好榮幸，仲好多謝Sa爸：「Sa爸見我係新人，特別照顧，好欣賞Sa爸一直提攜新人。」<br>楊峰預計明年出第一張EP，之前佢開咗間洗車公司，儲到啲錢就決定自資出唱片，又搵袁鳳瑛教唱歌，佢話：「老師唔單止教我各種唱歌技巧，仲教我好多聲樂。」<br>撰文：馮仁昭</p></body></html>
