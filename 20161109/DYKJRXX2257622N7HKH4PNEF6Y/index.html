<html><header><meta charset="utf-8"><title>拎Hermès Kelly clutch36歲洗米嫂繼續風騷</title></header><body><h1>拎Hermès Kelly clutch<br>36歲洗米嫂繼續風騷</h1><p>「洗米嫂」陳慧玲（Heidi）日前36歲生日，老公洗米華周焯華、家人及朋友連環為她慶生。她日前post了出席晚宴新相，愛上穿黑與白的Heidi一身黑白晚裝，露出性感單肩，手拎濶太愛用的Hermès Kelly clutch。不過試搶鏡，應該是身上巨型的五行鑽石頸鍊及耳環，行頭強勁。</p></body></html>
