<html><header><meta charset="utf-8"><title>巨鼠闖太古廣場Cafe</title></header><body><h1>巨鼠闖太古廣場Cafe</h1><p>【本報訊】金鐘太古廣場昨午5時出現鼠蹤，一隻長約7吋老鼠從食肆竄出後，爬上欄杆奔跑，跟着從1米高躍下，再奔向一間意式Cafe，吸引不少市民圍觀，店員致電商場保安求助，老鼠沒被眾人目光嚇倒，輾轉爬上Cafe甜品櫃頂，嚇得兩女店員尖叫逃出店外。<br>其後老鼠走入Cafe座位區亂竄，顧客見狀紛紛走避，商場保安趕至拉閘捉鼠。太古廣場發言人稱非常關注事件，正向租戶了解，並已安排滅蟲公司檢查，而有關商舖已暫時關門進行全面清潔，晚上亦會為有關租戶及其周遭範圍再進行消毒。發言人強調太古廣場每天均全面清潔，公司將通知有關食肆加強清潔工作。<br>■記者徐錦池、鄭大康</p></body></html>
