<html><header><meta charset="utf-8"><title>11白象大皇宮前下跪悼泰王</title></header><body><h1>11白象大皇宮前下跪悼泰王</h1><p>泰王蒲眉蓬上月逝世，不單舉國人民致哀，就連大象也一起向他致哀。首都曼谷昨日有「大象弔唁團」出動，到大皇宮前跪下悼念泰王，場面感人。</p><p>長鳴送別仁君</p><p>200名象夫領着11隻白象在曼谷市內行走，領頭的一隻是泰王生前喜愛的白象朋友。牠們全身塗了顏料及穿起黑底金邊的披肩，其中一隻帶有泰王肖像。大象到達大皇宮後，連同象夫一同跪下向泰王致敬。在場樂團隨即演奏聖歌，民眾和唱之餘亦感動落淚。最後大象一聲長鳴，哀悼仁君。<br>在泰國，白象被視為神聖以及象徵王權。泰王生前曾在大城省的象園馴養過一頭白象，而今次前來弔唁的大象，就是來自該象園。<br>美聯社</p></body></html>
