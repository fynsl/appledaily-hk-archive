<html><header><meta charset="utf-8"><title>鍾麗緹披嫁衣裙褂製作耗時2200小時</title></header><body><h1>鍾麗緹披嫁衣<br>裙褂製作耗時2200小時</h1><p>恭喜！恭喜！昨日46歲鍾麗緹（Christy）就同比佢年輕12歲嘅內地男星張倫碩，喺北京諾金酒店舉行世紀婚禮。據知一對新人嘅中式裙褂、禮服來頭不少，係採用世界非物質文化遺產蘇繡工藝、針腳密實、五色真絲花線顏色過渡勻稱，繡法、盤金與平繡相結合，水紋用到四色漸變手工金箔線，耗時2200小時、紋樣栩栩如生。設計師對細節的極致追求一一體現在其中。</p></body></html>
