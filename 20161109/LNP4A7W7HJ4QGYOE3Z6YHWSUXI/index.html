<html><header><meta charset="utf-8"><title>強國BBQ點止雞翼？串燒鱷魚係「金牌小食」</title></header><body><h1>強國BBQ點止雞翼？<br>串燒鱷魚係「金牌小食」</h1><p>11月5日晚，河南洛陽舉辦首屆金牌小吃博覽會，一個現場售賣鱷魚肉的燒烤攤，被人群包圍得水洩不通，從現場看整個攤位四周，還掛有多條鱷魚皮，在燒烤爐的一側，有兩隻被綑綁的活鱷魚讓市民欣賞，並等待被殺。<br><br>據現場燒烤人員透露，他們賣的鱷魚肉白天宰殺後放進冰箱，晚上現場燒烤。鱷魚肉串的價格也在20至30元不等，每日銷售額達萬元。<br><br>騰訊新聞網</p></body></html>
