<html><header><meta charset="utf-8"><title>吳岱融夫婦宣傳防愛滋</title></header><body><h1>吳岱融夫婦宣傳防愛滋</h1><p>吳岱融最近因《巨輪II》一劇帶挈，跟太太鍾淑慧人氣反彈。兩夫婦昨到無綫接受節目訪問，鍾淑慧表示首次踏足將軍澳電視城，心情緊張又開心：「見返好多舊同事，我對呢度係有份情意結，因為17歲第一份工就喺呢度，最開心嘅日子喺呢度，無憂無慮。」問是否想復出？她說：「興趣一定有，自己好鍾意拍戲，隨緣啦，有啱嘅都好想㗎！」<br>吳岱融直認工作量增加，目前有多套電影及網劇拍攝中，問會否跟無綫傾合作？他說：「好難講，呢啲係講天時、地利、人和，我太太都有興趣嘅。」又指將一齊夫妻檔宣傳防止愛滋病。<br>撰文：栐仁</p></body></html>
