<html><header><meta charset="utf-8"><title>余文樂想𡁻千嬅</title></header><body><h1>余文樂想𡁻千嬅</h1><p>楊千嬅和余文樂等昨日在中環為彭浩翔執導的新片《春嬌救志明》開工，樂仔大爆千嬅有制服誘惑戲，他說：「做番老本行，幫人打針。」並指千嬅正在找醫院拍攝，千嬅沒好氣說：「母嬰健康院呀！睇你人生幾乾涸，周冬雨得唔得？鍾意大過你？」樂仔即伏在千嬅膊頭說：「我見你結咗婚咋，唔係我𡁻你呀！」<br>有指里安納度狄卡比奧（Leonardo DiCaprio）的專業替身飾演志明和春嬌的第三者﹖彭浩翔說：「要睇戲先知，因為拍咗幾個版本。」千嬅之後被發現到中環置地廣場購物，問她為何來去匆匆？她說：「開工嘛！」然後急急腳上車。<br>採訪：黃曉妍<br>攝影：沈健程、羅德光</p></body></html>
