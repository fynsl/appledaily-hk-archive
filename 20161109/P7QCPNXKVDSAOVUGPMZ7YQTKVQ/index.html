<html><header><meta charset="utf-8"><title>尖東聖誕燈飾率先睇今昔對比照回憶溫馨</title></header><body><h1>尖東聖誕燈飾率先睇<br>今昔對比照回憶溫馨</h1><p>下個月就是聖誕節，最為港人熟悉的尖東燈飾再次亮起，相信不少家庭都曾在燈飾下留下過美好回憶。<br><br>今年主辦單位特別增設「溫馨重現組」，邀請參賽者與家人，把與親友在尖東拍攝的合照，在同一地點與摯愛親友重拍一張2016年新版本，並上載今昔的對比照片，讓溫馨重現。<br><br>望向尖東大廈燈飾，有傳統聖誕老人騎着雪橇向途人揮手，掛滿禮物的聖誕樹閃爍不停；亦有五顏六色的雪花圖案、紅鼻子雪鹿，不少途人拿起相機興奮的拍個不停。</p></body></html>
