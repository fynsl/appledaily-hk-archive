<html><header><meta charset="utf-8"><title>【情路豐富】與兩前夫共育三女</title></header><body><h1>【情路豐富】與兩前夫共育三女</h1><p>46歲的鍾麗緹情路崎嶇，她與前兩任老公共育有三女，昨第三次結婚嫁給細自己12年的張倫碩。</p><p>新任老公張倫碩</p><p>去年兩人拍內地真人騷《如果愛》撻着，火速陷熱戀，今年6月6日鍾麗緹宣佈已答應張倫碩求婚。</p><p>第二任老公嚴錚</p><p>03年嫁台灣音樂人嚴錚，為他先後誕二女Jaden和三女Cayla，傳Christy難忍老公爛蒲，於11年結束8年婚姻。</p><p>第一任老公Glen</p><p>Christy於98年嫁給外籍男友Glen Ross，兩人育有一女Yasmine Ross，於02年宣佈因性格不合離婚。</p></body></html>
