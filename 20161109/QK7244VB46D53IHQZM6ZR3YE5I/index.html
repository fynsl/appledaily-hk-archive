<html><header><meta charset="utf-8"><title>陳潔靈收火唔鬧人</title></header><body><h1>陳潔靈收火唔鬧人</h1><p>陳潔靈和本地爵士樂隊The 5422 Collective將於本星期日在西九文化區合作演出，陳潔靈表示首次踏足西九場地表演，合作樂隊成員全部都是後生仔，而且有19位成員，並透露樂隊會將她的首本名曲《白金升降機》和《今晚夜》等四首歌重新演繹。<br>對於跟一班後生仔合作，問陳潔靈感覺是否好似之前做音樂節目評判？她笑笑口反問樂隊的隊員：「我有冇鬧你哋呀？」一班後生仔笑說：「冇，邊有呀！」陳潔靈再補充：「同年輕人合作係得着好多，佢哋有好多新嘅想法，反過嚟令我有進步。」<br>採訪：曹家誠<br>攝影：葉君海</p></body></html>
