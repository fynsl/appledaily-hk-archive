<html><header><meta charset="utf-8"><title>港機料美洲業務下半年虧損增</title></header><body><h1>港機料美洲業務下半年虧損增</h1><p>【本報訊】港機工程（044）昨日公佈「業務前景更新」，預計港機（美洲）下半年的虧損將較上半年顯著為多，反映部份座椅合約錄得的虧損，以及結束外勤服務業務所需的費用。公司指，已就美國客艙及座椅業務的賬面值進行檢討，2016年溢利預期會計入一項現時估計為2.8億元的減值支出，預期全年的純利令人失望。<br>早前港機於中期報告時預期，港機（美洲）的機身服務需求與2015年下半年相比將有所增加，但季節性因素將導致工作量較2016年上半年為少。現改口轉為「虧損將較上半年顯著為多」。</p></body></html>
