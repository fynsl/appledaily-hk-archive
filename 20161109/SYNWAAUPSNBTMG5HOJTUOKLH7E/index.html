<html><header><meta charset="utf-8"><title>求驗客手記：德國隊有新波衫着</title></header><body><h1>求驗客手記：<br>德國隊有新波衫着</h1><p>德國會喺周五訪聖馬力諾場世盃外着全新主場白色波衫比賽，賽前仲搵咗奧斯爾、根度簡同曉姆斯客串模特兒去宣傳件波衫。德國足總喺官網話，呢件波衫嘅設計靈感，係嚟自佢哋喺1990年贏世盃冠軍嗰件綠色作客球衣，大家都係一樣心口有V形暗花。我求大俠一眼望落去，反而好覺得呢件新衫似係1984年同埋1986年主場款式嘅混合版，事關佢哋1984年嗰件主場波衫係全白黑色V領，而1986年嗰件就係全白圓領，條領仲印有德國國旗嘅顏色。</p></body></html>
