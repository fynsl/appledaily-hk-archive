<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】徐榮心痛細女撞傷</title></header><body><h1>【馮仁昭四圍超】<br>徐榮心痛細女撞傷</h1><p>徐榮噚日喺灣仔出席活動，擔任關心謹腎大使，佢話自年過三十五歲年年驗身，只係間中有胃酸倒流，𠵱家有一仔一女嘅佢，大仔徐朗得九歲，細女徐心怡就一歲，佢話：「哥哥暫時可以自己照顧自己，心怡仲細，睇少眼就出事，之前撼親眼角瘀咗，好彩冇大礙，我感覺好『揦』住呀。」<br>今日張達倫結婚，徐榮話自己會做兄弟，會幫手接新娘，中間返公司開工，夜晚再去婚宴。<br>撰文：馮仁昭</p></body></html>
