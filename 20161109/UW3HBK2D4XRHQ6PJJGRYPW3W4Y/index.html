<html><header><meta charset="utf-8"><title>捧日本貨王菲靠眼藥水消除紅筋</title></header><body><h1>捧日本貨<br>王菲靠眼藥水消除紅筋</h1><p>王菲身為潮流icon，佢嘅化妝、服飾打扮，甚至選用嘅嘢都好容易成為fans跟風對象，唔知大家仲記唔記得王菲細女李嫣，曾拍過一條片「唔覺意」公開咗媽咪張化妝枱？大家除咗得知天后王菲平日用咩化妝品之外，仲有眼利嘅網民發現到天后都用嘅眼藥水品牌。有網民就寫旅行blog推介話呢支眼藥水係必掃貨品之一，不過咁，眼藥水始終都係醫藥用品，要跟風嘅fans都係請教吓醫生先好用。</p></body></html>
