<html><header><meta charset="utf-8"><title>求驗客手記：DC想返馬體會?</title></header><body><h1>求驗客手記：<br>DC想返馬體會?</h1><p>嚟緊國際賽期，好多英超球星都返到自己國家隊報到，好似車路士前鋒迪亞高哥斯達（DC）就已經返到西班牙。DC之前踢過一排馬德里體育會，所以返到嚟就搵啲老朋友聚吓舊，例如佢嘅恩師、馬體會教練施蒙尼。DC將兩個人食飯嗰陣影嘅合照放上網，半日都吸到超過六萬個like，仲有唔少車迷喺度留言話車路士好需要佢，叫佢唔好返馬體會喎。DC今季喺干地麾下踢得幾順，又少咗小動作，英媒都冇再針對佢，相信佢短期內都唔會諗住離隊嘅，車迷放心啦。</p></body></html>
