<html><header><meta charset="utf-8"><title>無國界記者選習為新聞自由公敵</title></header><body><h1>無國界記者選習為新聞自由公敵</h1><p>【話你知】<br>無國界記者（Reporters Without Borders），是一個致力保護記者免受迫害、並推動新聞自由的政治性國際非政府組織，於1979年在法國巴黎創立，總部設在巴黎，接受美國國家民主基金會、法國及西方政府、政黨及有關機構的撥款資助。<br>該組織每年都評選與新聞相關的獎項，包括新聞自由獎、公民記者獎、自由媒體獎、網絡自由獎等，獎金數目不詳。該組織每年還公佈各國「新聞自由度」排名，以及世界「新聞自由公敵」名單，2013年中國國家主席習近平取代胡錦濤上榜。</p></body></html>
