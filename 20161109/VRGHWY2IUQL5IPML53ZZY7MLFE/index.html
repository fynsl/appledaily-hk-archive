<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張艾嘉視劇組如家人</title></header><body><h1>【馮仁昭四圍超】<br>張艾嘉視劇組如家人</h1><p>由張艾嘉執導兼主演嘅新片《相愛相親》日前喺鄭州煞青，經近兩個月同田壯壯、郎月婷等演員合作，張艾嘉話：「培養出家人般的默契，希望透過這部戲，和大家一起分享感動和溫暖的力量。」<br>而劇中各成員均喜事連連，主演吳彥姝同攝影師李屏賓獲提名第53屆金馬獎，特別演出嘅譚維維亦剛訂婚，張艾嘉話：「希望好運氣能一直伴隨我們。」<br>撰文：馮仁昭</p></body></html>
