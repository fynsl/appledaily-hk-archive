<html><header><meta charset="utf-8"><title>體壇拾趣：帕奎奧返菲專心從政</title></header><body><h1>體壇拾趣：<br>帕奎奧返菲專心從政</h1><p>上周六喺美國賭城點數贏美國拳手華加斯，第三度贏得WBO次中量級冠軍嘅37歲菲律賓拳王帕奎奧，周二返咗家鄉馬尼拉，隨即就要全情投入搞政治。當選咗菲律賓參議員嘅帕奎奧話：「因為我辦公室仲有好多嘢等住我去處理，所以打完場比賽就要嗱嗱臨由美國拉斯維加斯趕返菲律賓。雖然係好趕，不過我好享受從政。場拳經已打完，所以亦應該放埋一邊，家陣我要專心做到好政客嘅工作。」</p></body></html>
