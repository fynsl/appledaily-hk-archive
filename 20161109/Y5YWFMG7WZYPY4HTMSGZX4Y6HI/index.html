<html><header><meta charset="utf-8"><title>【首爾搵食】弘大韓妹Oppa票選街頭小食　No.1係…… </title></header><body><h1>【首爾搵食】弘大韓妹Oppa票選街頭小食　No.1係…… </h1><p>今年首爾米芝蓮的結果終花落誰家，不過，韓國人最愛的街頭小食卻沒有上榜。其實與其跟米芝蓮推介去掃街搵食，還不如問問當地人的意見，看看哪款小食才是他們心目中的No.1。</p><p>記者在首爾最多年輕人鍾情的蒲點－弘大做了個街頭調查，發現最多人選的就是年糕，因為甜甜辣辣很美味。其次是紫菜包飯、烤雞串、魚糕及糖餅，也非常受歡迎。<br><br>記者︰黃映嫚、黃依情、湯珮然<br>攝影︰周芝瑩</p></body></html>
