<html><header><meta charset="utf-8"><title>中環在線：超人CY零交流 - 李華華</title></header><body><h1>中環在線：超人CY零交流 - 李華華</h1><p>噚日潮州商會舉行50周年慶祝活動，梁特與長和（001）主席「超人」李嘉誠同場現身。超人傍晚6點幾到場時，已經俾一大班傳媒問到有關釋法同特首連任等問題，可惜佢冇開金口，只係展露招牌笑容兼禮貌揮手。<br>傳媒焦點，當然係留意佢同梁特有冇交流喇。根據華華現場直擊，兩人喺台上，隔咗兩個人坐，超人同旁邊嘅食物及衞生局局長高永文傾得好開心，同梁特就冇乜交流，落台時，超人同梁特都隔到無雷公咁遠。</p></body></html>
