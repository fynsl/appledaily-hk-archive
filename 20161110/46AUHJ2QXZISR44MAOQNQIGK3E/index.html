<html><header><meta charset="utf-8"><title>【香港米芝蓮●試食】市民盲測　新上榜泡芙小店鍊贏日本連鎖名店</title></header><body><h1>【香港米芝蓮●試食】市民盲測　新上榜泡芙小店鍊贏日本連鎖名店</h1><p>米芝蓮剛公佈結果，來到港人至愛的街頭小吃，今次再多一間上榜，亦是今屆唯一一間新上榜的街頭小食店！所說的就是位於尖沙嘴、專售手工泡芙和意大利軟雪糕的「Owl’s」，記者今次找來三位市民盲測，就忌廉泡芙的外形、鬆脆程度、忌廉甜度評分，與無星的日本過江龍連鎖名店「西樹泡芙」（CHOUX CREME ）比拼，看看摘星泡芙是否好食啲！</p><p>Owl’s<br>尖沙嘴麼地道32號地下<br><br>西樹泡芙<br>尖沙嘴地鐵站<br><br>記者﹕飲食籽<br>攝影﹕梁志永</p></body></html>
