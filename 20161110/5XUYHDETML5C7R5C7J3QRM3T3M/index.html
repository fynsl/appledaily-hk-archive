<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】萬綺雯受壓當笑話</title></header><body><h1>【馮仁昭四圍超】<br>萬綺雯受壓當笑話</h1><p>萬綺雯同林建明（大姐明）噚日喺黃大仙出席心晴行動慈善跑記者會，萬綺雯指遇到壓力時，會搵朋友、丈夫傾訴，事過境遷後會當笑話講畀屋企人知，佢話：「有乜事仲可以去大姐明屋企玩。」<br>早前關淑怡疑情緒不穩墮海，林建明指藝人較敏感，若主動幫忙可能未必會接受，不過有需要可求助，佢話：「最重要靠自己，外人再推動下幫一把。」更透露有啲個案要機構主動聯絡幫助。<br>撰文：馮仁昭</p></body></html>
