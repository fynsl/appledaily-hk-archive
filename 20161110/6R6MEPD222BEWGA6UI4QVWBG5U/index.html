<html><header><meta charset="utf-8"><title>消瘦畢彼特離婚後蒲頭</title></header><body><h1>消瘦畢彼特離婚後蒲頭</h1><p>荷李活影星安琪蓮娜祖莉（Angelina Jolie）於今年9月單方向法庭入紙申請與畢彼特（Brad Pitt）離婚，日前有指安琪蓮娜與畢佬面談後，兩人共同決定將六名子女的撫養權給予安琪蓮娜，而畢佬會繼續探訪子女。而一直未蒲頭的畢彼特，昨日終於現身，在洛杉磯出席電影《Moonlight》試映會，並與好友茱莉亞羅拔絲（Julia Roberts）攬實合照，只見畢佬消瘦不少，幸而精神不錯，笑得十分開心。</p></body></html>
