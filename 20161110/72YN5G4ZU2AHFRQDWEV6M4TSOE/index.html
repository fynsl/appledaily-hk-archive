<html><header><meta charset="utf-8"><title>【美國大選】希拉莉讓我下沉　喜歡你特朗普？</title></header><body><h1>【美國大選】希拉莉讓我下沉　喜歡你特朗普？</h1><p>塵埃落定，特朗普首先奪得270張選舉人票，成功入主白宮。好多人緊張邊個會成為新任美國揸fit人多過人大釋法，梗係啦，「希特」可以攞嚟講笑，偉大祖國唔可以吖嘛，所以早喺選舉論壇嘅時候，網友已經整咗個白宮KTV產生器，將「希特」兩人舌戰畫面變成對唱畫面，香港人創意無限，以為特朗普落後嗰陣，有人改咗《好心好報》畀阿Trump，慨嘆「落力特朗普，得不到分數」，到咗今日局勢完全逆轉，大家就要送番首《痛愛》畀Clinton，大唱「希拉莉讓我下沉，喜歡你特朗普」喇！套落去嘅呢啲歌詞，都真係幾應景㗎。</p><p>記者：容慧心</p></body></html>
