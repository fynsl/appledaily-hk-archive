<html><header><meta charset="utf-8"><title>大肚山田優踩車湊女放學</title></header><body><h1>大肚山田優踩車湊女放學</h1><p>日本男星小栗旬和名模山田優結婚4年，育有一個兩歲大囡囡，山田優現時陀住第二胎，預產期在明年2至3月。現正懷孕的山田優，除要兼顧事業，還要照顧寶貝女，今個月初她被拍得接送女兒到國際學校的預備班上課。據報道指小栗旬夫婦讓女兒入讀這間學校每月學費約1.1萬港元，不少媽咪都坐名貴房車出入，山田優卻以電動單車代步，當日她接囡囡放學後，去了附近的咖啡店，等候剛起床、頭髮蓬鬆的小栗旬享家庭樂。</p></body></html>
