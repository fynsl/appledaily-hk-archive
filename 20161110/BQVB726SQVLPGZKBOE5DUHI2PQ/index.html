<html><header><meta charset="utf-8"><title>莫可欣囡囡想做獸醫</title></header><body><h1>莫可欣囡囡想做獸醫</h1><p>宣萱、黃又南、鄧鉅明夫婦、鐘錶公司創辦人沈慧林、霍啟文、莫可欣和8歲的囡囡迦晴昨日參與在淺水灣舉行新錶發佈會，宣萱首度設計陀飛輪腕錶，並以動物為主題，而收益將捐助保護遺棄動物協會。<br></p><p>莫可欣透露女兒迦晴因愛貓狗而想過當獸醫，她說：「我同佢講要成績好好，而佢畫畫天份高啲，睇佢點發展。」老公方中信拍完劇返港，準備聖誕節一家到日本及泰國旅遊。另外，沈慧林公佈太太成功懷孕，預產期為明年5月，他指太太陀得舒服，又乖乖戒口，他已編排工作明年抽更多時間陪BB。<br>採訪：馬建華<br>攝影：陳慧安</p></body></html>
