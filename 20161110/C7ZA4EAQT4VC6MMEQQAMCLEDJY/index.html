<html><header><meta charset="utf-8"><title>點滴：加州發生槍擊1死2傷</title></header><body><h1>點滴：加州發生槍擊1死2傷</h1><p>美國南加州亞蘇撒鎮一個票站附近，前日發生槍擊命案，槍手用衝鋒槍當街亂槍掃射，釀成1死2傷，據報其中一名受害人當時正往票站準備投票，趕到現場為傷者急救的警察亦受到槍擊。<br>警方一度呼籲民眾勿到附近兩個票站投票，並封鎖一個公園和兩間學校進行搜捕。其後當局大舉包圍疑犯匿藏的屋子，經過一輪駁火後，警方發現疑犯倒斃屋內，暫時未清楚他是吞槍自殺抑或被警方擊斃，當局正調查他行兇的動機。<br>路透社</p><p>緊貼選情　即睇【美國大選】專頁：<br> http://hk.apple.nextmedia.com/uselection2016 </p></body></html>
