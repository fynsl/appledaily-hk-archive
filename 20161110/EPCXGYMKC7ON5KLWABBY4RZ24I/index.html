<html><header><meta charset="utf-8"><title>「樓后」佘詩曼擲千四萬買何文田皓畋</title></header><body><h1>「樓后」佘詩曼擲千四萬買何文田皓畋</h1><p>向來鍾情買磚頭的圈中藝人佘詩曼，近年狂買物業。自觀塘延線通車後，何文田豪宅升值潛力被看高一線，嘉里建設(683)旗下何文田豪宅皓畋，土地註冊處資料顯示，該盤6座22樓F 室，新近獲買家以1,406.59萬元買入，登記買家正是佘詩曼(SHEH CHARMAINE)，單位實用面積587方呎，實用呎價2.39萬元。<br><br>佘詩曼近年在地產市場狂買磚頭，手持物業市值億億聲，被喻為「樓后」。曾入市物業有同屬嘉里建設發展的跑馬地紀雲峰、另有畢架山的帝景峰，及北角半山豪宅等。</p></body></html>
