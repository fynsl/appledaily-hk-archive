<html><header><meta charset="utf-8"><title>【動畫】型格壞車遭小巴撞司機倒卧太子道東</title></header><body><h1>【動畫】型格壞車遭小巴撞<br>司機倒卧太子道東</h1><p>【本報訊】一輛綠頂小巴上午9時許，沿新蒲崗太子道東往旺角方向行駛，至638號譽．港灣對開對撞向一輛Acura型格私家車，私家車司機手腳背擦傷，救護員將傷者送院，警方正調查事件。<br><br>現場消息指，型格私家車由於機件故障，停於慢線路邊，姓謝(28歲)司機到車頭打開頭冚查看，其間姓林(54歲)男子駕駛小巴駛至，收掣不及撞向私家車尾，私家車移前將司機撞傷倒地。</p></body></html>
