<html><header><meta charset="utf-8"><title>SM眼濕濕講辛酸史</title></header><body><h1>SM眼濕濕講辛酸史</h1><p>樂隊Supper Moment（SM）一連兩場演唱會圓滿結束，前晚尾場Sunny講到辛酸史：「自己一路諗番細個時，屋企人會問做乜唔返屋企？當時好得戚話夾band，唔係要管我呀？之後讀完書出嚟做嘢，戶口同生活指數一樣跌落去，屋企人又問搞緊乜，我又話夾band。」</p><p>Sunny講到眼濕濕，隊友CK和阿雞拍他膊頭安慰：「咁就10年，近排屋企人又問搞乜，今次我好自豪同佢哋講我哋夾緊band，同埋夾咗10年，今晚屋企人有嚟。」完騷後SM指有其他公司向他們招手：「Gary湊咗我哋咁多年，𠵱家我哋都要學會照顧自己。」<br>採訪：曹家誠　<br>攝影：沈健程</p></body></html>
