<html><header><meta charset="utf-8"><title>唐詩詠花光利是打機</title></header><body><h1>唐詩詠花光利是打機</h1><p>唐詩詠和張秀文昨日到馬鞍山出席聖誕亮燈活動，並一齊打VR遊戲。詩詠由細到大喜歡打機，但男友洪永城興趣不大，她又自爆小時候試過用所有利是錢去機舖打機：「打咗幾千蚊機，結果俾屋企人鬧。」並指平時愛打射擊遊戲，所以有興趣去學實彈射擊：「可能對以後做警察角色有幫助。」</p><p>下月聖誕，張秀文表示接了不少商演，詩詠則要到橫店拍新劇《天命》，會否叫男友探班？她說：「唔會，任何朋友都唔會叫佢哋嚟探班。」至於會否提前交換禮物，她說：「冇呢個習慣，當然有禮物會開心，但唔係節日收到會更加驚喜。」<br>採訪：曹家誠<br>攝影：陳俊強</p></body></html>
