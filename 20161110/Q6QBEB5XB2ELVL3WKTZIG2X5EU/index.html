<html><header><meta charset="utf-8"><title>求驗客手記：國足被偷拍又如何</title></header><body><h1>求驗客手記：<br>國足被偷拍又如何</h1><p>中國國家隊（紅衫）喺周二進行新帥納比上任後嘅首場比賽，對中甲球隊武漢卓爾輕鬆以5:0贏波。呢場比賽係為下周二主場迎戰卡塔爾嘅世盃外12強賽備戰，自然唔想俾對手知道咁多軍情。場波本身係禁止在場觀眾拍攝同做直播，點知有國內傳媒好似之前本港某雜誌咁冇得到批准下就做拳王比賽嘅網上直播；據講卡塔爾方面有睇到場波，成功收集情報。不過其實真係睇到又點啫，巴塞隆拿踢西甲個個禮拜都有得睇直播，唔通睇完就贏到佢咩。</p></body></html>
