<html><header><meta charset="utf-8"><title>中環在線：周六福搵劉嘉玲助興 - 李華華</title></header><body><h1>中環在線：<br>周六福搵劉嘉玲助興 - 李華華</h1><p>香港地嘅金舖雖然已經開到總有一間喺左近，但內地金行依然好有興趣進軍香港市場。好似名字似曾相識嘅「周六福」，佢喺旺角彌敦道間舖本周日已經低調試業，今日正式開張。<br>華華行經周六福，見到有三兩個花牌放門口，店內大約有廿個職員，大部份你眼望我眼，入面只有一兩枱客。呢間周六福嘅二樓有個VIP房，但就未裝修好，公司今日下午開張大吉，仲搵來劉嘉玲做嘉賓，唔知佢到時可唔可以上去揀首飾呢？</p></body></html>
