<html><header><meta charset="utf-8"><title>重案跨區掃66萬毒拘大環山新義安男</title></header><body><h1>重案跨區掃66萬毒<br>拘大環山新義安男</h1><p>【本報訊】警方港島東區重案組探員，根據線報及深入調查，前晚8時在土瓜灣馬頭圍道與江西街交界埋伏，截查一名有大環山新義安背景、23歲姓何男子，在他身上搜出95克k仔毒品。探員其後將他押返江西街2號一個劏房單位搜查，再搜出1.5公斤k仔及686克冰毒、200粒「五仔」，三個電子磅及包裝工具。毒品市值約66萬6千8百元。警方經初步調查，相信上址單位為一個毒品分銷中心，主要供應西九龍及東區一帶的娛樂場所。</p></body></html>
