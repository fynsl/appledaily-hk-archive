<html><header><meta charset="utf-8"><title>朱咪咪明年最後個唱</title></header><body><h1>朱咪咪明年最後個唱</h1><p>朱咪咪昨日在九龍塘出席記者會，透露明年2月3及4日舉行兩場紅館演唱會，並會是最後一次個唱。她解釋因每次個唱都要閉門度橋，又怕觀眾反應不似預期，感到有無形壓力，令她身心疲累，才有如此決定，但強調不是退休。<br>今次個唱朱咪咪原本想找許廷鏗任壓軸嘉賓，可惜對方沒檔期。問她跟深圳一間牙科醫院的代言合約是否已完結？她沒好氣說：「冇簽年期，好似曾江嗰個廣告仲耐過我，佢都冇計，不過我已經出咗信。」提到她早前在微博中發出遲了17天的「國慶節快樂」，她解釋是丈夫擺烏龍。<br><br>採訪：黃曉妍<br>攝影：葉君海</p></body></html>
