<html><header><meta charset="utf-8"><title>鍾麗緹後日山東設宴</title></header><body><h1>鍾麗緹後日山東設宴</h1><p>鍾麗緹（Christy）前日在北京與內地藝人張倫碩結婚，有傳新婚的她雙喜臨門第四度懷孕，昨日她接受商台電話訪問，親口否認陀B傳聞：「呢個大家誤會咗，因為有個朋友嚟唔到，所以叫佢下次滿月先，大家誤會咗，我都想有咗，一定好開心，𠵱家好努力，順其自然啦。」</p><p>Christy感謝何國鉦為她設計靚靚婚紗和晚裝，坦言在婚禮上自己開心到喊了三、四次，她說：「我搵到真愛，dream wedding，好幸福呀！」Christy還表示最驚喜是林志穎扮海盜唱歌，而後日她會跟老公返他的家鄉山東大排筵席再擺酒，預計有五百位賓客出席。<br>撰文：羅慧敏</p></body></html>
