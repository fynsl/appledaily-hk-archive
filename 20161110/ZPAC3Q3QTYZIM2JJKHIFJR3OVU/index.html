<html><header><meta charset="utf-8"><title>求驗客手記：紅魔打得差　摩佬賴軍醫</title></header><body><h1>求驗客手記：<br>紅魔打得差　摩佬賴軍醫</h1><p>曼聯今季由摩連奴接手執教，到目前為止成績肯定唔能夠令人滿意。摩佬就認為太多傷兵係影響紅魔戰績嘅主要問題之一，所以日前仲向球會醫療團隊大興問罪之師。開季至今，曼聯有球員因傷缺陣次數有成33次咁多。摩連奴想去了解吓到底有乜問題，要求醫療團隊進行內部調查，搵出受傷情況咁多嘅原因。另外，被摩佬批評少少痛就唔肯喺周日贏史雲斯場波上陣嘅勞基梳爾同基斯史摩寧可能知衰，寧願喺國際賽日唔放假都留喺卡寧頓訓練基地加操。</p></body></html>
