<html><header><meta charset="utf-8"><title>求驗客手記：C朗續約「一剔」袋八億</title></header><body><h1>求驗客手記：<br>C朗續約「一剔」袋八億</h1><p>皇馬球星基斯坦奴朗拿度（C朗）呢排真係豬籠入水，啱啱同皇馬續完一份五年巨額嘅新約，呢頭佢嘅贊助商「一剔」又宣佈已經同佢續簽咗長約，幾長幾錢？總之就係好長，好多錢啦。C朗之前同一剔份約，前者每年大約收1,400萬鎊（約1.35億港元），據講佢今次簽呢一份等同終身合約一樣，份量同幾個月前NBA球星勒邦占士同一剔簽嗰份係有得揮，而當時就話占士份約總值高達1億美元（約7.8億港元），認真犀利。</p></body></html>
