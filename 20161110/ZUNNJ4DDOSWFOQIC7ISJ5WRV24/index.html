<html><header><meta charset="utf-8"><title>點滴：「移民加拿大」搜尋急升</title></header><body><h1>點滴：「移民加拿大」搜尋急升</h1><p>美國大選結果舉世震驚，昨日初步投票結果陸續湧現時，「how to move to Canada」網上搜尋率急升，一度登上了美國熱門搜尋榜，甚至連累加拿大移民局官網出現網路塞車，直至昨晚仍未能正常瀏覽。而新西蘭移民部門官員亦指，近日登記居留或學生簽證的美國人急升50%，另有公司指多了美國人查詢當地工作。<br>路透社</p><p>緊貼選情　即睇【美國大選】專頁：<br> http://hk.apple.nextmedia.com/uselection2016 </p></body></html>
