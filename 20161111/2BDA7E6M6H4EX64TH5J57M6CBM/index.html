<html><header><meta charset="utf-8"><title>趣趣地：山神頂硬上阿奴頭痕</title></header><body><h1>趣趣地：山神頂硬上阿奴頭痕</h1><p>阿仙奴開季都算順風順水，點知智利前鋒阿歷斯山齊士一返國家隊就拉傷肌肉，唔通又嚟「黑色11月」？尤其下場聯賽要作客曼聯，會方自然好緊張，想佢快啲返倫敦檢查傷勢，但如意算盤未必打得響，因為智利教頭比斯周三講明，山神會留喺聖地牙哥養傷，下周二喺世盃外主場迎戰烏拉圭仲有機復出㖭。另外，右閘比利連周三亦因傷退出西班牙U21，「小狂牛」補選咗新特蘭借將查維文基路，出戰兩回合對奧地利嘅U21歐國盃附加賽。</p></body></html>
