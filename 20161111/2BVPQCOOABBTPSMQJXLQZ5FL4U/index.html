<html><header><meta charset="utf-8"><title>【今日笑一笑】熊貓BB雙生兒　萌爆登場</title></header><body><h1>【今日笑一笑】<br>熊貓BB雙生兒　萌爆登場</h1><p>是老鼠嗎?是倉鼠嗎? 這兩對肉色無毛的小東西，其實是上海野生動物園的熊貓寶寶雙胞胎，到本月初滿月才首次亮相動物園，跟市民見面。<br><br>「哥哥」及「妹妹」在上月4日由媽媽「優優」順產誕下，「哥哥」比「妹妹」早16分鐘出生。一般野生熊貓媽媽若誕下雙胞胎，都會放棄身體較弱的一隻，集中精神照顧較強壯的寶寶。但動園員飼養員幫手人工哺乳後，這對龍鳳胎健康成長，吸引中外傳媒爭相報道。不知道熊貓寶寶雙胞胎未來有沒有機會到外國，為中國擔任「熊貓外交大使」呢?<br><br>中新網/路透社</p></body></html>
