<html><header><meta charset="utf-8"><title>隔牆有耳：小麗投票甩轆㩒錯掣 - 李八方</title></header><body><h1>隔牆有耳：<br>小麗投票甩轆㩒錯掣 - 李八方</h1><p>立法會噚日辯論用特權法調查廉署人事任命風波，見啲建制派坐晒喺度，唔使問都知，一定唔可以喺地區同功能兩組別同時通過，肯定被否決啦；怪事卻係連直選嗰關都過唔到，再睇真啲，原來因為劉小麗（圖）只㩒咗出席掣，結果只差佢嗰票就在席過半數。何解唔支持？莫非唔撐查CY？<br>八方向劉小麗了解過，原來係佢嘅第一次甩轆。佢話因為處理系統失誤，搞到自己投唔切票，只係㩒得切個出席掣，但㩒唔切個贊成掣。唔好問八方，乜叫處理系統失誤，八方只知佢事後極為懊惱，除咗向提出動議嘅民主黨林卓廷道歉，亦去信主席梁君彥澄清立場。</p></body></html>
