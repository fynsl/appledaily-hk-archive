<html><header><meta charset="utf-8"><title>二宮扮PIKO太郎跳PPAP</title></header><body><h1>二宮扮PIKO太郎跳PPAP</h1><p>PIKO太郎靠日本洗腦歌《PEN-PINEAPPLE-APPLE-PEN》（PPAP）紅遍全球，今日會首度到訪台灣吸金。近日，PIKO太郎亮相了尊尼組合嵐主持的節目，邀成員一起跳《PPAP》，最後由二宮和也變身「二宮太郎」，二宮黐上二撇雞兼穿起PIKO太郎的招牌豹紋服，入型入格。至於PIKO太郎昨日則現身東京的記招，宣傳由西島秀俊任代言人的餐飲食網站，即場大跳《PPAP》。</p></body></html>
