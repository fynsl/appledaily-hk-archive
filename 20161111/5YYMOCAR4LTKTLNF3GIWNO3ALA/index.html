<html><header><meta charset="utf-8"><title>王浩信唔睬蔡思貝</title></header><body><h1>王浩信唔睬蔡思貝</h1><p>蔡思貝入行以來，被冠以新一代「人肉發電機」，經常跟同劇對手傳緋聞，好似羅仲謙、洪永城、周志文、袁偉豪等。前晚蔡思貝跟人夫王浩信在大坑開工，兩人正拍攝新劇《踩過界》，而當晚正在拍攝資深演員李楓在垃圾桶翻垃圾找食物，而演盲人的王浩信和蔡思貝，上前勸阻李楓。<br>在未埋位之前，王浩信和蔡思貝竟然全程零交流，不知王浩信是否已有家室關係，他只是顧住玩電話及聽留言，當同場的蔡思貝不存在，全程保持安全及適當的距離。拍攝期間，現場人多車多，更一度有警察到場了解情況。<br>採訪、攝影：徐錦池、畢紹基</p></body></html>
