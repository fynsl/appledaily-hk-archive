<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鄧麗君墓碑遭破壞</title></header><body><h1>【馮仁昭四圍超】<br>鄧麗君墓碑遭破壞</h1><p>已故一代巨星鄧麗君（小圖）下葬喺台灣嘅筠園，每年有過萬粉絲嚟悼念。不過佢喺香港嘅「君迷會」，投訴有某歌迷長期喺墓碑上用雙面膠紙貼相，搞到碑石受損。其實今年8月啲雙面膠痕已清理好，碑石又重新打磨過，但到9月又再俾人貼過，有睇唔過眼歌迷撕甩啲相，之後就有一位姓王歌迷喺facebook留言話唔滿意啲相俾人撕咗。呢位歌迷一出現，就引起網民批評話佢冇公德心，「別當自家東西好嗎」、「屢勸不聽真的是有病」。<br>撰文：馮仁昭</p></body></html>
