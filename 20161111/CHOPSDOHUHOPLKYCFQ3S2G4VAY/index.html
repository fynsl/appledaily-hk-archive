<html><header><meta charset="utf-8"><title>隔牆有耳：150小雪翁閃爆海運 - 李八方</title></header><body><h1>隔牆有耳：<br>150小雪翁閃爆海運 - 李八方</h1><p>每年聖誕節嘅朝聖地，尖沙嘴海港城都係唔少人首選，歷年各式燈飾，都帶畀市民無限回憶，今年海港城以「Christmas Together」為主題，希望大家將快樂傳承，亮燈儀式噚日傍晚舉行，海運大廈露天廣場仲變成「小雪翁」嘅party場地，陪住大家慶佳節！<br>小雪翁係由兩個大雪球組成，外形幾似不倒翁！廣場中央仲有一棵由唔同「小雪翁」組合而成嘅12米高巨型聖誕樹，以及有大型旋轉木馬等。原來呢，廣場係有成超過150個大小花款不一嘅小雪翁，每款小雪翁身上都隱藏一個由0至31號嘅雪人密碼㗎！</p></body></html>
