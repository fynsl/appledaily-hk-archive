<html><header><meta charset="utf-8"><title>吳若希疑到澳門養胎</title></header><body><h1>吳若希疑到澳門養胎</h1><p>吳若希跟澳門有米男友Alex閃分閃合，月前更向無綫請一年長假，人肉速遞到澳門陪男友，難怪頻傳吳若希珠胎暗結。上周四，有傳媒影到吳若希肚凸凸現身澳門，以前平平無奇的B cup身材，忽然升級，孕味十足，盛傳懷孕三個月。<br>報道指吳若希帶同愛犬和5篋行李移居澳門，跟男友雙宿雙棲展開同居生活，而本周一晚上10時許，吳若希在社交網貼史迪仔枱燈，留言「晚安」，網友都估她有孕而早睡，紛紛祝福：「恭喜妳！早點瞓對B女好，晚安！」、「胎教，唱多啲歌，BB會感受到。」昨記者致電吳若希求證大肚傳聞，但至截稿前沒回覆。<br>採訪：皓騫</p></body></html>
