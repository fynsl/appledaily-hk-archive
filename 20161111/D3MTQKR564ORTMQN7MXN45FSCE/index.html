<html><header><meta charset="utf-8"><title>鄭中基為女兒戒煙</title></header><body><h1>鄭中基為女兒戒煙</h1><p>鄭中基做老竇後，由浪子變慈父被兩子女馴服，日前他接受網上爸爸平台訪問，粗口專家的他坦言：「喺屋企講嘢要好慢，因為要省略粗口，對住細路仔真係唔應該講。如果真係見到媽媽對小朋友講，我就會話：『呢個auntie曳曳嘞，唔應該講啲咁嘅嘢嘅……係都大個啲先啦！』」<br>為了做好爸爸，鄭中基在家中戒粗口戒煙，他說：「有小朋友之後係食少咗煙，因為我去到邊度食，個女都會飆到出嚟問：『乜咁臭呀？』唉！得嘞得嘞，然後整熄支煙。就算我喺屋企樓下車房，佢都會衝落嚟問：『乜咁臭呀？』我就會唔食，所以連老婆都話以後有乜嘢壞習慣想我改，就會同個女講。」<br>撰文：皓騫</p></body></html>
