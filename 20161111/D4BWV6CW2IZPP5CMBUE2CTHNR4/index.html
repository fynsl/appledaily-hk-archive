<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】劉心悠第11次戰10K</title></header><body><h1>【馮仁昭四圍超】<br>劉心悠第11次戰10K</h1><p>劉心悠同紀嘉文噚日喺中環出席Adidas Runbase開幕，心悠現場喺跑步機上面跑咗一分鐘，嚟緊27日佢會參加adidas馬拉松，幫愛滋病童籌款，佢話：「我參加10K，第11次跑，講到好似好勁咁樣，夾埋跑咗110公里，其實係第11年嘅事，活動好有意義。」𠵱家心悠拍緊陳果套戲，佢話：「有張晉，係動作戲，我都好有興趣，現場都有睇人拍打戲。」<br>撰文：馮仁昭</p></body></html>
