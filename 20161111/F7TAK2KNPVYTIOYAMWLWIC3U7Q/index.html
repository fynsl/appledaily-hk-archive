<html><header><meta charset="utf-8"><title>信證國際併入里昂</title></header><body><h1>信證國際併入里昂</h1><p>【本報訊】中信證券（6030）將旗下中信證券國際與中信里昂證券合併，業務統一在 「中信里昂證券（CLSA）」品牌下營運。<br>兩行合併後，業務將包括企業融資、資產管理、股票研究、機構與零售經紀業務等。中信里昂證券現任董事長兼首席執行官施立宏，將會擔任合併後的中信里昂證券首席執行官。<br>中信證券早於2013年以12.5億美元收購里昂證券，其後改名為中信里昂，市場早於9月曾傳出以12億美元出售中信里昂業務，惟中信證券國際發言人當時否認傳聞，並表示：「我們業務整合的進程十分良好。」</p></body></html>
