<html><header><meta charset="utf-8"><title>謝安琪陀B搓腰紓痛</title></header><body><h1>謝安琪陀B搓腰紓痛</h1><p>謝安琪（Kay）和老公張繼聰育有9歲多囝囝張瞻，兩人一直想再追女，近日如願以償，Kay今年9月在facebook公佈陀女，現懷5個多月身孕的她，日前腹大便便與老公張繼聰拍拖到銅鑼灣濕平。</p><p>當日下午5時半，記者發現張繼聰拿着大袋戰利品到一間咖啡店，原來往會合老婆Kay，她以白衫黑裙戴闊邊帽的孕媽look出巡。兩人其後往等電梯，Kay因懷孕加重腰部負擔，見她等𨋢時忍不住用手搓腰，以紓緩疲累。當兩人行到停車場，Kay看到記者都主動打招呼，張繼聰則全程傍實，更先安頓老婆上車，他才上司機位，臨開車時，Kay還脫帽與記者講再見，心情不錯。 <br>採訪、攝影：梁繼光</p></body></html>
