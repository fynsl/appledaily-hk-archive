<html><header><meta charset="utf-8"><title>西雅圖反特朗普集會附近爆槍擊5人傷</title></header><body><h1>西雅圖反特朗普集會<br>附近爆槍擊5人傷</h1><p>共和黨的特朗普爆冷當選美國總統後觸發各地示威，西雅圖有民眾周三晚舉行集會抗議特朗普當選。警方表示，在集會民眾附近收到槍擊報告，傳媒指事件有5人受傷，其中兩人傷勢嚴重。<br><br>《西雅圖時報》報道，事發於晚上7時，案發現場附近正舉行反特朗普遊行示威，一共5人受槍傷，其中兩人有生命危險。<br><br>警方調查後相信槍擊與反特朗普示威無關，而是有人發生爭執後，向多人開槍，然後徒步離開現場，至今在逃。<br><br>路透社</p><p>想輕輕鬆鬆健康啲，記住留意健康蘋台<br> http://health.appledaily.com.hk/  </p></body></html>
