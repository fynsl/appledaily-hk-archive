<html><header><meta charset="utf-8"><title>Mark讚黎明企騷新穎</title></header><body><h1>Mark讚黎明企騷新穎</h1><p>雷頌德（Mark）和太太Jade昨到銅鑼灣出席聖誕藝術裝置揭幕禮，他們表示聖誕會帶兩子到新加坡玩5日，提到黎明於明年2月重返中環海濱開騷，Mark勁讚：「好新穎，室外第一個全企位騷，售賣方式都好新穎，喺網站賣飛冇內部認購，好公平。」<br>Mark還強調設施沒問題：「成件事佈局好得意，好多嘢都好新鮮。」至於海報設計有很多企鵝，Mark笑說：「因為全企位騷，黎明諗到企鵝。」是否都是4D騷？他說：「有啲嘢就算企喺度都開心，黎明都會排舞。」黎明會否化身明福俠出場？Mark保持神秘：「佢話𠵱家好多嘢度緊，賣吓關子先。」<br>採訪、攝影：王連連</p></body></html>
