<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】何弘軒認貪靚敷面膜</title></header><body><h1>【馮仁昭四圍超】<br>何弘軒認貪靚敷面膜</h1><p>何弘軒（Alan）噚日以護膚品牌AVANTIA代言人身份喺尖沙嘴出席簽約儀式，佢話：「由細到大都有護膚清潔習慣，我有個大我五年嘅家姐，佢敷mask又畀埋我敷，𠵱家佢生咗小朋友，我仲貪靚過佢。」Alan話高興獲六位數字酬勞，同時獲無限量贊助護膚品，佢話自己皮膚keep得好，睇落比實際年輕，好多女性朋友都有請教佢護膚心得。<br>撰文：馮仁昭</p></body></html>
