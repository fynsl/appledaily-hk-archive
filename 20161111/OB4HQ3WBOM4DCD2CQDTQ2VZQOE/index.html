<html><header><meta charset="utf-8"><title>【閃燈禮盒】送570元玉墜頸鏈</title></header><body><h1>【閃燈禮盒】送570元玉墜頸鏈</h1><p>周六福昨日在旺角舉行開幕儀式，並邀請劉嘉玲作剪綵嘉賓，儀式結束後亦向記者贈送一盒印有「周六福珠寶」的紫色燈盒，內有一條聲稱價值500元人民幣（約571港元）的玉墜頸鏈，由黑色珠子穿成，盒中有幾盞燈，營造閃閃生輝效果。<br>據了解，頸鏈寓意「如意吉祥」，亦由管理層親自挑選。周六福首間香港旗艦店位於旺角彌敦道，兩層共約一千多平方呎，二樓為VIP區，並以黃金色為主色，該店原定於「十一黃金周」開幕，惟一直押後，直至昨日才正式營業。</p></body></html>
