<html><header><meta charset="utf-8"><title>陳嘉寶隨時嫁闊少</title></header><body><h1>陳嘉寶隨時嫁闊少</h1><p>陳嘉寶（Anjaylia）最近與林皓霆推出新書大爆𡃁模辛酸史，最近剛回復自由身的她，即獲無綫邀請加盟，但她卻拒絕：「其實好感激，唔係嗰兩部劇（《女人俱樂部》和《殭》）都唔會咁多人認識我，佢哋有人問我想做乜，但自己夢想係拍電影，所以想用最直接嘅方式去試。」<br>問到Anjaylia是否有半億身家的圈外男友黃頌祈撐腰？她說：「唔係，其實我真係唔知佢有幾多身家，睇雜誌問乜有咁多物業？佢就話『一啲啲啦』。」Anjaylia與男友都是虔誠教徒，對「處女黨」之名感無奈，她自爆男友分分秒秒都求婚：「我都唔排除閃婚，結婚生仔係人生軌迹。」<br>採訪：嵐山<br>攝影：林德雄</p></body></html>
