<html><header><meta charset="utf-8"><title>【香港米芝蓮●食家盲測】$7個唐記叉燒包　好食過一星嘉麟樓</title></header><body><h1>【香港米芝蓮●食家盲測】$7個唐記叉燒包　好食過一星嘉麟樓</h1><p>等候多年，半島集團旗下的嘉麟樓今年終於登上香港米芝蓮一星，究竟與剛上場的行政總廚、福臨門前大廚梁燊龍有沒有關係？飲食籽決定邀請一班食評家盲測一下！</p><p>三位食評家黃雅歷、杜如科及blogger「猛烈南瓜在飯桌」，將會盲測三款點心，包括購自嘉麟樓、連鎖酒樓美心及平民連鎖店唐記包點的叉燒包、燒賣及叉燒酥。究竟三位他們又能否試得出哪款才是來自嘉麟樓？又或是哪間的點心才得他們的歡心，即管去片！<br><br>記者︰飲食籽<br>攝影︰黃子偉、梁志永、鄧鴻欣</p></body></html>
