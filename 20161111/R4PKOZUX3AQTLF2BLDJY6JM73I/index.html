<html><header><meta charset="utf-8"><title>趣趣地：球迷疑縱火希臘波停擺</title></header><body><h1>趣趣地：球迷疑縱火希臘波停擺</h1><p>希臘球壇真係立立亂，足總宣佈所有聯賽同盃賽都暫停。喺禮拜三朝早，球證委員會主席比卡斯（Giorgos Bikas）嘅屋企俾人縱火，好在比卡斯同屋企人都唔喺度，冇人受傷。因為之前都有其他球證委員會成員俾人恐嚇，令希臘足總震怒，禮拜三宣佈所有國內聯賽同盃賽暫停，直至消防部門完成呢單縱火案嘅調查再決定；外國傳媒就話，有球迷唔滿意委員會安排嘅球證人選所以搞事。雖然聯賽停晒，但希臘國家隊（白衫）比賽如常舉行，至於希臘球會出戰歐洲賽亦不受影響。</p></body></html>
