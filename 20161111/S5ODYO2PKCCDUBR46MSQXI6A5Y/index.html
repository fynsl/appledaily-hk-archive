<html><header><meta charset="utf-8"><title>娜姐賣Mask被摸全身</title></header><body><h1>娜姐賣Mask被摸全身</h1><p>周秀娜、Jessica C.（JC）和Cara G.日前合作拍攝mask廣告，找來新加坡造型師Alvin Goh（吳吉倫）擔任創意總監兼model。他們將mask塗在身上，見娜姐穿上白色小背心，與赤裸上身的Alvin Goh一齊嘟嘴賣萌；而JC和Cara則以黑色bra top和束衣示人，產後的JC身材依然弗爆。<br>Alvin表示今次拍攝很有趣，他說：「其中一款mask係帶銀色，我塗嘅方法帶藝術感覺，但因為好易乾，所以塗上去時要好快手，佢哋全身都畀我摸晒嘞！」問到邊個最滑？他笑說：「全部都好滑。」<br>採訪：嵐山</p></body></html>
