<html><header><meta charset="utf-8"><title>罰抄都懶學生妙計俾網民大讚</title></header><body><h1>罰抄都懶<br>學生妙計俾網民大讚</h1><p>罰抄是不少人的童年回憶，又沉悶又費時。一名學生就以巧妙的方式罰抄，省時省力；其罰抄的相片在網上瘋傳，不少網民大讚這名學生「天資聰敏」。<br><br>相片在社交網Imgur瘋傳，老師在簿上寫了一句「I will make better choices」作例子，學生抄首5行仍尚算整齊。<br><br>不過這名學生開始偷懶，將I、l、k、b、t和h有直線的英文字母以「一氣呵成」的方式由頭寫落尾，再作少許修改，其他英文字母就乖乖抄寫。未知他的老師見到後「好嬲定好笑」，亦不知道會如何處理這些罰抄。<br><br>英國《每日郵報》</p></body></html>
