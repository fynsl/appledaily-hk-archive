<html><header><meta charset="utf-8"><title>何猷啟獲女友撐創業</title></header><body><h1>何猷啟獲女友撐創業</h1><p>賭王兒子何猷啟首次創作的手機遊戲，昨在灣仔舉行發佈會，胞姊何超蓮和外籍模特兒女友Angelika撐場。猷啟與股東夾了80萬，再在內地融資七位數字：「爹哋叫我畀心機同努力。」Angelika今次義務扮演其中一個角色，她和猷啟相戀半年，維繫異地戀不易：「我們很掛念對方，有見過他的家人。」超蓮再次否認跟方力申的緋聞，猷啟亦指她鍾情何鴻燊類型。<br>採訪：羅慧敏<br>攝影：郭賢興</p></body></html>
