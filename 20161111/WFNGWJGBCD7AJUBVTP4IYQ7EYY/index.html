<html><header><meta charset="utf-8"><title>張靚穎母反擊被威脅</title></header><body><h1>張靚穎母反擊被威脅</h1><p>內地歌手張靚穎於大前日升呢做人妻，在意大利舉行婚禮嫁給經理人馮軻，被指力阻婚事的張母沒獲邀出席，昨日張母接受內地傳媒訪問時，再怒轟馮軻用女兒的生命威脅她：「實際上我去靚穎的生日會，是因為馮軻在用靚穎的生命威脅我，如果我不去的話，對靚穎來說也是很大的傷害，不知道還會造成甚麼後果。」</p><p>張母又指馮軻的控制慾很強，不讓自己接近女兒，問到是否擔心財產問題，張母坦言：「他跟我說過，結婚就是為了融資讓公司上市，那以後比如說融了一個億兩個億，錢還是在他手裏，我是怕有事他就把賬算到靚穎頭上，然後靚穎來還，他可以移民，甚麼都不管。」<br>撰文：皓騫</p></body></html>
