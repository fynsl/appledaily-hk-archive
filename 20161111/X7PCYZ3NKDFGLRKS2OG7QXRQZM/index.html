<html><header><meta charset="utf-8"><title>拍咀戲前狂扯煙翠如BB嫌棄口臭洪永城</title></header><body><h1>拍咀戲前狂扯煙<br>翠如BB嫌棄口臭洪永城</h1><p>黃翠如同洪永城呢對老死近排孖住拍新劇，做對小夫妻。以往兩個做節目已經嘈到拆天玩到癲，拍劇理應更加有默契，但估唔到佢哋拍親熱戲，反而顯得避忌又尷尬。<br><br>昨日有報道指二人日前拍一場結婚咀戲，拍咀戲前，洪永城唔知係咪有心整蠱翠如BB，竟然狂扯煙兼飲咖啡，搞到個口臭到冤。<br> <br>兩個試位嗰陣，都顯得有啲啲尷尬，對住口臭洪永城，翠如BB仲忍唔住擰歪面迴避，試完位仲9秒9彈開。到正式拍攝時，翠如BB醒目遞上香口膠俾拍檔，啪咗幾粒香口膠之後，洪永城個口即刻清新晒，咀戲順利一take過！</p></body></html>
