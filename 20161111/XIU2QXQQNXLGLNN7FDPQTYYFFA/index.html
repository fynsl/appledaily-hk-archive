<html><header><meta charset="utf-8"><title>周麗淇空中等艷遇</title></header><body><h1>周麗淇空中等艷遇</h1><p>周麗淇（Niki）昨日到西環出席保護瀕危動物為題的街頭藝術活動，同場的法籍藝術家以Niki的樣貌和海豚製作成壁畫，Niki說：「個畫家之前未見過我，淨係靠相片嚟畫，但依然係好靚，再配埋我最鍾意嘅海豚，好有意義。」<br>剛從內地山西拍完電影的Niki，隨即又要飛橫店為另外一部戲開工，她說：「應該要拍到出年一月，所以聖誕同新年都會同劇組過，上面好凍，已經買定晒暖包湯包到時用。」經常掛住工作，連拍拖時間亦欠奉的Niki說：「我以前坐飛機會block咗隔籬位，𠵱家已經唔會啦，希望睇吓每次會坐個乜嘢人喺隔籬，睇吓中唔中到六合彩咁嘅心態。」<br>採訪、攝影：曹家誠</p></body></html>
