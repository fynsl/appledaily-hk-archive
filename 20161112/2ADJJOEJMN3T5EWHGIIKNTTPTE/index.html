<html><header><meta charset="utf-8"><title>同區舊樓呎價叫1.2萬</title></header><body><h1>同區舊樓呎價叫1.2萬</h1><p>美聯物業周永業表示，筲箕灣舊樓普遍放盤實用呎價約1.2萬元水平，已翻新物業受用家所愛，造價與叫價貼近，景輝大廈附近的東威大廈，1座高層20室，實用面積471方呎，10月成交價為560萬元，實用呎價約11,890元。<br>區內非每幢住宅頂層連天台，即使連天台，業主自住或收租居多，極少放售。景輝大廈連天台頂層放盤，租客剛遷出，以交吉形式放售。周永業指出，市場上同類連天台放盤甚缺，叫價較一般單位高一成以上，筲箕灣廣場有兩個連天台放盤，最平1個實用面積344方呎，天台約350方呎，叫價520萬元，呎價15,116元，惟近期沒有這類單位成交。</p></body></html>
