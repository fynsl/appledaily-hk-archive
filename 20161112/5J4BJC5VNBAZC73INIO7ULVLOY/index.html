<html><header><meta charset="utf-8"><title>趣趣地：寸王錯怪骨折史摩寧</title></header><body><h1>趣趣地：<br>寸王錯怪骨折史摩寧</h1><p>曼聯上場英超反底，作客贏史雲斯3:1，賽後領隊摩連奴批評堅稱有傷而唔肯落場嘅基斯史摩寧同埋勞基梳爾。曼聯日前同史摩寧進行詳細檢查，發現佢腳趾骨折，估計至少要休息四個星期先可復出比賽。究竟史摩寧係賽前定賽後傷，只有佢自己先知，但家陣證實佢真係因傷缺陣，摩連奴一定辳到爆，外界亦會覺得呢位葡萄牙名帥好唔講道理。摩連奴一於少理，仲喺大戰阿仙奴前同對方領隊雲格玩心理戰，想撬走喺2018年夏天就同兵工廠約滿嘅德國中場奧斯爾。</p></body></html>
