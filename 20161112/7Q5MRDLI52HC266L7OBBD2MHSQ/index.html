<html><header><meta charset="utf-8"><title>趣趣地：納比冇眼睇國足</title></header><body><h1>趣趣地：<br>納比冇眼睇國足</h1><p>國足新帥納比未帶隊踢過比賽就捱到病？早前有網友見納比去昆明一間醫院睇眼，不過納比睇完病後仲有心情同醫生同護士影相留念，睇嚟佢對眼應該冇乜問題。納比下周二就會首次帶國足比賽，喺昆明同卡塔爾進行世盃外亞洲區12強賽；由於納比較着重進攻，所以賽前有報道話，外流歐洲效力荷甲維迪斯嘅張玉寧，歸隊後首課操練就受到重用。究竟呢位19歲前鋒真係可以喺國足上位，定還是納比只係想睇睇佢有幾多斤両，到咗下周二就會有答案。</p></body></html>
