<html><header><meta charset="utf-8"><title>淚眼主播余浩宗堅離職</title></header><body><h1>淚眼主播余浩宗堅離職</h1><p>新聞主播余浩宗上月25日在24小時新聞台報新聞期間，忽然眼紅紅，原來他放假後返工首天，即被上司袁志偉「照肺」，指他頭髮剪得太短。余浩宗接受《蘋果》訪問則透露，已跟公司達成協議，本已辭職的他會補錢提早走，未料再被通知要即時執包袱，令他感到突然。<br>但最峰迴路轉是相隔數小時後，無綫又通知余浩宗其離職日按原定日子（即昨天）。他昨日在facebook留言：「放咗個兩個星期嘅長假，堅last day啦，重新出發！」《蘋果》聯絡余浩宗，他說：「下個禮拜會返新工，係人事顧問方面嘅嘢，我仍會接主持同司儀工作，𠵱家都同人傾緊合作。」<br>採訪：小米</p></body></html>
