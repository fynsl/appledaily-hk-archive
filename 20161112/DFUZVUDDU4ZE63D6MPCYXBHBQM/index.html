<html><header><meta charset="utf-8"><title>港首日票房破百萬</title></header><body><h1>港首日票房破百萬</h1><p>《你的名字。》成為日本票房10個星期冠軍，勁收13億港元，目前已躍升成為史上最賣座日本電影之第4位。電影熱潮吹襲亞洲，日前已取代《午夜凶鈴》成為台灣最賣座日片，該片昨日在港開畫，榮登本地票房榜首，上映半日已破100萬元票房，成績理想。<br>動畫大師新海誠已結束香港三天宣傳，前日他到戲院謝票，除與本地影迷大合照留念外，更舉行答問大會，而新海誠亦表示在港謝票很高興，再次感謝香港影迷支持。<br>撰文：哥羅</p></body></html>
