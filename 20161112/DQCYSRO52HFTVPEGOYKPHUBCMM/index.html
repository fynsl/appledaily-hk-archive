<html><header><meta charset="utf-8"><title>側田蒲吧負責叫酒</title></header><body><h1>側田蒲吧負責叫酒</h1><p>側田早前宣佈回流香港，上周六即被讀者王小姐「爆相爆片」捕獲，拖男帶女到灣仔蒲吧，王小姐受訪表示約凌晨兩時許在灣仔發現側田和大班朋友到酒吧消遣，側田叫了威士忌、雞尾酒和啤酒。王小姐續說：「側田最初坐低同男仔傾偈，冇撩過女仔，不過之後過咗細枱陪一個長髮大眼女仔傾偈，個女仔幾斯文，外表高高瘦瘦，應該高過側田。」<br>本報亦致電側田了解，他表示當日為好友慶祝生日：「食完飯轉場去酒吧飲嘢，女士全部係太太團，嗰晚我細妹都喺度，我已經有女友，不過佢冇出席。」側田估計讀者所見的女子是他妹妹。<br>採訪：皓騫</p></body></html>
