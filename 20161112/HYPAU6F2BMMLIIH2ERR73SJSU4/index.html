<html><header><meta charset="utf-8"><title>女星童年照　IU水汪汪大眼由細cute到大</title></header><body><h1>女星童年照　IU水汪汪大眼由細cute到大</h1><p>每次有韓星童年照公開，都好容易因為好大對比而被指整容，不過又唔係個個韓星依家跟童年時個樣出入好大，當中韓版《步步驚心》女主角IU更可以話由細cute到大，以前同依家一樣都係大眼睛，根本冇分別！<br> <br>而女團AOA嘅雪炫出名膚色偏黑，每次素顏示人都被指趕客，睇返佢啲童年照，當時佢已經偏黑，不過勝在笑容夠燦爛，甜美搭夠，而且一樣係細細個已經有一對大眼。<br> <br>另一由細靚到大嘅女星仲有EXID成員正花，學生時佢已經係眼大大，加上長黑髮，非常清純，反而係依家當偶像，就因為減肥而下巴尖咗同打扮性感咗。</p></body></html>
