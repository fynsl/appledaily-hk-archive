<html><header><meta charset="utf-8"><title>趣趣地：港球證助日本炒阿曼</title></header><body><h1>趣趣地：<br>港球證助日本炒阿曼</h1><p>日本（藍衫）下周二會喺主場同沙地阿拉伯踢世盃外亞洲區12強賽，噚日就同阿曼踢友賽，等自己可以有所準備。呢場波佢哋試陣為主，正選名單上有永木亮太同埋丸山祐市呢啲球迷較為陌生嘅面孔；雖然冇「夫添」，但佢哋都贏得好輕鬆，憑大迫勇也梅開二度，之後執法呢場波嘅香港球證廖國文喺64分鐘畀咗日本一個具爭議嘅12碼，由清武弘嗣射入，同埋小林祐希喺補時三分鐘埋齋大勝4:0，就算臨場落飛由讓球半/兩球轉盤到兩球半/三球，都順利開出上盤。</p></body></html>
