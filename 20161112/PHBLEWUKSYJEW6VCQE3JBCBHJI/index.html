<html><header><meta charset="utf-8"><title>袁惟仁傳內地遭軟禁</title></header><body><h1>袁惟仁傳內地遭軟禁</h1><p>台灣音樂人、曾為《超級星光大道》擔任評審的袁惟仁（小胖老師），昨日驚傳在中國被擄走及軟禁一星期。據台灣《蘋果日報》報道指袁惟仁近年多返中國參與音樂節目真人騷的錄影，昨突傳出因為合約糾紛，在中國遭軟禁，更出動國民黨政策會執行長蔡正元協助才獲救。<br>而袁惟仁已於大前晚返回台灣，袁惟仁昨對媒體表示：「現在暫時沒事了，但後續處理還需要時間，等我把整個事情處理完，再跟媒體報告過程。」其經理人Sandy則指是誤會一場，但有份營救的相關人士，透露確有此事，並指袁惟仁可能與當地人有糾紛。<br>撰文：嵐山</p></body></html>
