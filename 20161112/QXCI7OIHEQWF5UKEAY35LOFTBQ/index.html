<html><header><meta charset="utf-8"><title>收租好過乜？荃灣兩房都要萬七蚊</title></header><body><h1>收租好過乜？<br>荃灣兩房都要萬七蚊</h1><p>有樓收租的業主，在政府突然加辣後，更加不願平賣，推高租金。美聯物業梁仲維表示,荃灣愉景新城錄2房單位租金，創下新高獲承租。<br> <br>屋苑3座高層C室，實用面積495方呎，建築面積610方呎，業主放租幾天，獲租客以月租1.68萬元承租，實用呎租34元，高市價7%，並創兩房新高租金。原業主2007年以201.2萬購入，是次出租，租務回報率10厘。由於單位接近10年前買入，遂享有高收租回報，正好印證早前代理分行櫥窗，貼上「收租好過打劫」招紙，形容買樓收租客心聲。</p></body></html>
