<html><header><meta charset="utf-8"><title>光頭紋身男率眾黎智英大宅外踩線</title></header><body><h1>光頭紋身男率眾<br>黎智英大宅外踩線</h1><p>【本報訊】壹傳媒集團創辦人黎智英，位於何文田嘉道理道的大宅，昨晨有可疑人出沒疑「踩線」。可疑人逗留及拍攝，現場保安報警。<br><br>據現場保安員透露，昨晨10時左右，3名男子走到大宅的出入口，在場保安員於是趨前了解。對方即喝叫：「唔企得呀？公眾地方嚟㗎！」同一時間，一名身穿黑色衫褲的男子，站在對面街遠處，用手機拍攝同伴與保安對話時的狀況。各人逗留5至6分鐘後，即徒步落山離開。其間保安員已報警，警員到場調查後，列投訴滋擾，無人被捕。 有保安員稱，不清楚可疑人的意圖，「理解為踩線，可能有嘢要部署」。</p></body></html>
