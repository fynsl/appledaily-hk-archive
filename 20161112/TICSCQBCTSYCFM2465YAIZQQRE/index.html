<html><header><meta charset="utf-8"><title>史泰龍三千金任金球獎小姐</title></header><body><h1>史泰龍三千金任金球獎小姐</h1><p>荷李活動作巨星史泰龍（Sylvester Stallone）與妻子Jennifer Flavin的三位千金20歲Sophia、18歲Sistine及14歲Scarlet，被金球獎大會選為明年的金球獎小姐，於頒獎禮期間幫忙傳遞獎座。大會表示這是首次選三位女士一同擔任，大讚她們在學業、體育及模特兒界都各有成就。三姐妹一同發聲明表示感到很榮幸及驕傲，以往不少影星的女兒也曾出任此職。</p></body></html>
