<html><header><meta charset="utf-8"><title>鍾麗緹與夫光棍節領證</title></header><body><h1>鍾麗緹與夫光棍節領證</h1><p>34歲的內地男星張倫碩日前豪花千萬在北京舉行一個以海洋為主題的婚宴，迎娶46歲的鍾麗緹。一對新人特意揀選昨天11月11日光棍節，早上11時11分，於張倫碩的家鄉山東臨沂簽紙領婚證，在雙方父母及親友見證下，正式成為張生張太。<br>鍾麗緹和張倫碩比在擺酒當天打扮明顯較樸素，他們為對方戴上婚戒及打指模，並不時錫錫，甜蜜滿瀉。之後張生張太在微博貼相，兩人穿上簡單的白色衫，但不失搞笑作風，嘟嘴、晒V字勝利手勢，表現既恩愛又合拍，短短數分鐘已經有超過六百個祝福留言，祝兩人婚姻生活幸福美滿。<br>撰文：嵐山</p></body></html>
