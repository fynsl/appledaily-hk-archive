<html><header><meta charset="utf-8"><title>iPad身材呢？周麗淇着LV激罕谷胸</title></header><body><h1>iPad身材呢？<br>周麗淇着LV激罕谷胸</h1><p>周麗淇（Niki）、廖碧兒、Ana R.等，日前到於金鐘出席拯救瀕臨絕種野生動物籌款晚宴，向來擁iPad身材的Niki竟然穿低胸裙，谷出兩吋事業線赴會，成為亮點。<br> <br>Niki表示因大個女而試下成熟衣著，加上尊重場合而穿得莊重一點。她所穿的低胸裙來自Louis Vuitton今個秋冬，上半是皮革，立體剪裁有助加強豐胸視效，下半身則是腰剪裁，輕易突出S形曲線。<br> <br>更多時尚、美容新聞，即上： http://add.appledaily.com  </p></body></html>
