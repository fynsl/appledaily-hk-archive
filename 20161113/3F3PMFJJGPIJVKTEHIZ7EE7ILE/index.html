<html><header><meta charset="utf-8"><title>【關仁隱事】「藝術家」改劇本得罪「朱朱」 - 關仁</title></header><body><h1>【關仁隱事】<br>「藝術家」改劇本得罪「朱朱」 - 關仁</h1><p>朱朱同藝術家兩個出咗名喺片場多意見，好多導演都怕咗佢哋，避免搵佢哋合作，之不過最近有個新導演就搵朱朱同藝術家開戲，聽聞新導演拍到幾乎有抑鬱症！今次朱朱好克制，唔多聲氣，當朱朱喺現場，藝術家都會收斂，但朱朱唔在場，藝術家就喺現場改劇本，要個導演聽佢講點拍，後來有人將呢啲事話番畀朱朱知，搞到朱朱對藝術家好反感，喺現場除咗講對白演對手戲外，平時都唔願同佢講多兩嘴。<br>撰文：關仁</p></body></html>
