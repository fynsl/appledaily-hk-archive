<html><header><meta charset="utf-8"><title>城中資訊：Minions兵團踩入荷里活廣場</title></header><body><h1>城中資訊：Minions兵團踩入荷里活廣場</h1><p>鑽石山荷里活廣場今日有Go Bananas嘉年華，讓大小朋友與Minions兵團齊齊互動，遊樂設施包括3D歷險之旅、即映即有、追擊Minions兵團、過三關、逐個捉、絕密衣櫃大公開等，有機會得到限定錢罌或頸枕。</p><p>【HomeSquare有酒店床褥體驗】</p><p>沙田HomeSquare即日至11月20日有寢卧光色體驗廊，在輕音樂及清幽香味的氛圍下，一次過體驗來自世界各地酒店床褥的誘人觸感，以及完美的寢室燈光展示。消費可換領寢具或燈飾，到指定商戶打卡可品嚐酒店級Macaron。</p></body></html>
