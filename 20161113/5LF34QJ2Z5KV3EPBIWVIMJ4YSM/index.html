<html><header><meta charset="utf-8"><title>【一周必看】鼠王芬為擦鞋做紅絲　突然變關懷愛滋？</title></header><body><h1>【一周必看】<br>鼠王芬為擦鞋做紅絲　突然變關懷愛滋？</h1><p>青年新政2名立法會議員游蕙禎和梁頌恆宣誓時一句「Refxxking of Shina」，觸動港府和親中人士神經，特首梁振英不惜借律政司入稟申禁令和司法覆核，阻止二人再宣誓；人大委員長張德江更未待本港法院宣判，主動提出釋法，被指向法院施壓，遭不少人強烈質疑。惟建制派議員梁美芬竟帶頭在facebook轉用「紅絲帶」頭像，撐中央政府釋法，9小時內「成功爭取」1.1萬個網民給嬲。有網民「突破盲點」，指紅絲帶代表關懷愛滋病，恥笑梁用錯紅絲帶護航。</p></body></html>
