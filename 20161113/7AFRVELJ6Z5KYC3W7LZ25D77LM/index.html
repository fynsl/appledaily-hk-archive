<html><header><meta charset="utf-8"><title>宣誓最緊要真誠湯家驊：一半被入稟議員可保議席</title></header><body><h1>宣誓最緊要真誠<br>湯家驊：一半被入稟議員可保議席</h1><p>資深大律師湯家驊昨出席電台節目指出，宣誓最重要的元素是真誠，如真誠但不莊重地宣誓，他認為亦未違法。有議員在宣誓時「加料」，如爭取雙普選等，湯家驊指《基本法》45及68條都規定普選是政治目標之一，如果議員希望早一點做到，好明顯並非不擁護《基本法》。<br>湯家驊重申，議員是否拒絕或忽略宣誓應由本港法院裁決，雖然法庭要遵從人大釋法的文本，但相信法庭不會單憑全國人大常委會法制工作委員會副主任張榮順的說話來判案。</p></body></html>
