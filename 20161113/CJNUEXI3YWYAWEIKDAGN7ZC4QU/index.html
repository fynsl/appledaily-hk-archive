<html><header><meta charset="utf-8"><title>四驅車司機撞低過路女閂窗拒落車</title></header><body><h1>四驅車司機撞低過路女<br>閂窗拒落車</h1><p>【本報訊】33歲姓陳男子，昨下午2時許，駕駛一部富豪四驅車載同女友駛經深水埗大南街300號開時，意外撞傷一名63歲過路婦人，她腳部受傷俯伏地上，途人見狀上前安撫及慰問，並報警求助。惟當警員抵達現場時，肇事姓陳司機及女乘客拒絕合作，不肯落車並關上車窗，警員遂先將女傷者送往瑪嘉烈醫院治理。<br><br>未幾，司機才願意打開車窗接受問話，警方經調查後，以涉嫌危險駕駛將其拘捕，他獲准保釋候查，須於11月中旬向警方報到。<br><br>警方呼籲任何人如目睹意外發生或有資料提供，請致電3661 9109或3661 9011與調查人員聯絡。</p></body></html>
