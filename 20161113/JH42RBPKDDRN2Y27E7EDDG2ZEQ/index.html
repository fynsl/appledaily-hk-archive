<html><header><meta charset="utf-8"><title>【台北直擊】樂基兒唔得閒睇黎明</title></header><body><h1>【台北直擊】樂基兒唔得閒睇黎明</h1><p>樂基兒、金燕玲、周麗淇、鄭元暢、炎亞綸等傑出衣着得獎者，昨日雲集台北出席頒獎禮，樂基兒表示不知舒淇已結婚：「恭喜，佢好sweet，值得搵到真愛。」提到前夫黎明再開演唱會，她表示下月赴美，無暇捧場。</p><p>低胸打扮的金燕玲說：「真空，好驚，要小心啲。」談到好友關之琳恨拍拖，她說：「正常，佢咁靚女，大把人追，要有安全感，唔係好男人要嚟做乜。」周麗淇被問到好友甘比最近為照顧富商劉鑾雄健康而消瘦，她說：「佢好辛苦，頻撲去醫院，不過佢身體OK。」<br>採訪：羅慧敏<br>攝影：陳慧安</p></body></html>
