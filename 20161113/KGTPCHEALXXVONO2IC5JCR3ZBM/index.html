<html><header><meta charset="utf-8"><title>求驗客手記：小豬執定包袱過美職</title></header><body><h1>求驗客手記：<br>小豬執定包袱過美職</h1><p>雖然曼聯主帥摩連奴最近將舒韋恩史迪加解禁，畀佢回歸一隊操練，不過小豬喺曼聯睇怕都係冇乜前途，據報呢位德國中場已經接受現實，準備一月轉投美職聯。英國《太陽報》報道，話小豬呢排已經同幾間美職球會密斟，暫時意屬去大城市，不離洛杉磯或者紐約嘅球隊。小豬同曼聯仲有大約年半合約，周薪有成18萬鎊，曼聯方面希望可以同佢解約免費放佢走，慳番人工支出輸少當贏。</p></body></html>
