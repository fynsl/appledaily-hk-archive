<html><header><meta charset="utf-8"><title>求驗客手記：基拿比省三粒阿奴唔識貨</title></header><body><h1>求驗客手記：<br>基拿比省三粒阿奴唔識貨</h1><p>德國上周五作客魚腩聖馬力諾輕鬆以8:0大勝，喺C組四連勝，懸殊戰果就造就兩個紀錄，首先係教練路維就取得95場勝仗，成為德國歷來最多勝仗嘅教練，而且佢只帶咗142場波，勝率達67%，認真厲害。而首次代表德國大國腳出戰嘅雲達不來梅中場基拿比，就個人連中三元，同名宿迪達梅拿等睇齊，成為德國歷來第三位首次上陣就帽子戲法球員，阿仙奴今季初以500萬鎊放佢去不來梅，會唔會後悔到爆呢?</p></body></html>
