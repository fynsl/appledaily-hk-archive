<html><header><meta charset="utf-8"><title>求驗客手記：美國輸波網民抽特朗普水</title></header><body><h1>求驗客手記：<br>美國輸波網民抽特朗普水</h1><p>「狂人」特朗普日前勝出美國總統大選，連日美國不少城市都有示威活動，上周五美國主場對墨西哥嘅世界盃外圍賽更加變成牙骱味十足，事關特朗普競選時不斷發表排外宣言，包括喺美國同墨西哥邊界建立圍牆，唔畀墨西哥人偷渡，建築費仲要由墨西哥支付。美國墨西哥賽前大合照，有網民就抽水話圍牆仲未起好。唔知係唔係特朗普累事，美國竟然臨尾香，墨西哥由老將馬基斯89分鐘建功，以2:1勝出，第五圈旗開得勝。</p></body></html>
