<html><header><meta charset="utf-8"><title>應昌佑腎絞痛叫白車</title></header><body><h1>應昌佑腎絞痛叫白車</h1><p>應昌佑昨日在深水埗力撐蘇慧恩舉行的音樂會發佈會，其間他胃部不適，影大合照時痛到要求去洗手間，他說：「今朝同屋企人飲茶，都係食蝦餃點心，嚟到會場就頂住。」<br>應昌佑忍痛至活動結束，工作人員隨即召來救護車，應昌佑戴上口罩上車。他入院後接受本報訪問，聲線顯得氣若游絲，他指腎部位置很痛，並有尿道被阻塞感覺：「有人用手『揦』住我啲腸咁，越『揦』越大力，標晒冷汗。我好耐以前喺美國試過一次，醫生話係膽石，可能好細粒，去廁所排咗出嚟就冇嘢。」他檢查後已自行出院：「醫生話係腎絞痛，同飲唔夠水有關。」<br>採訪、攝影：黃曉妍</p></body></html>
