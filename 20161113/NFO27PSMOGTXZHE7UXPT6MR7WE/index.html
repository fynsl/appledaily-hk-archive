<html><header><meta charset="utf-8"><title>【一周必看】禾蟲價勁升100倍　古法燉烘滑香甜</title></header><body><h1>【一周必看】<br>禾蟲價勁升100倍　古法燉烘滑香甜</h1><p>禾蟲看來很恐怖，但不少珠三角民眾及港澳老饕視為美味佳餚。禾蟲以廣東中山市神灣鎮出產最佳，每年農曆九月初一（10月1日）當地禾蟲上市，《蘋果》記者日前直擊禾蟲產地，發現近年當地因工業發展、氣候變化和環境污染，總產量每年急降，價錢由1986年的每公斤4元人民幣（下同，約4.59港元）升至今年的400元（約459港元），足足100倍。<br> <br>《蘋果》記者</p></body></html>
