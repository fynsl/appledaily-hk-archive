<html><header><meta charset="utf-8"><title>李聖經、吳智昊混戰</title></header><body><h1>李聖經、吳智昊混戰</h1><p>韓國三大電視台SBS、MBC和KBS今個周三同時有水木劇（逢周三及周四晚播出）開播，勢必掀起收視混戰。除了SBS的《藍海傳說》外，分別有MBC的《舉重妖精金福珠》及KBS的《Oh My金雨》首播。《舉重》講述李聖經飾演的舉重選手的初戀故事，以及滿懷夢想的體育大學學生的成長故事，男主角南柱赫飾演游泳部選手，有不少騷肌的場面刺激觀眾眼球。</p><p>而《Oh My金雨》由《茶煲阿四》男星吳智昊及《雲畫的月光》童星許廷恩主演，講述一名爸爸照顧患有癡呆症的8歲女兒，帶出人生價值的故事。<br>撰文：文康妮</p></body></html>
