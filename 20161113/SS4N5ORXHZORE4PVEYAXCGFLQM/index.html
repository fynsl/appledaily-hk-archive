<html><header><meta charset="utf-8"><title>【圖解新聞】朴槿惠密友干政　來龍去脈話你知</title></header><body><h1>【圖解新聞】<br>朴槿惠密友干政　來龍去脈話你知</h1><p>南韓總統朴槿惠縱容密友崔順實插手政府事務，引起全民憤怒，令她政治前途盡毀，支持度竟跌至只剩5%的谷底，到底整件事是如何發生的呢？<br><br>朴槿惠與崔順實知交多年，崔順實不但可以審閱青瓦台機密文件，還以權向三星等財團施壓捐錢給她的基金組織，又讓女兒走後門入讀頂尖學府梨花女子大學，可謂呼風喚雨。<br><br>事件被揭發後，干政醜聞越演越烈，南韓民眾連續幾個周末舉行燭光集會，要求朴槿惠下台。<br><br>《蘋果》圖解新聞</p></body></html>
