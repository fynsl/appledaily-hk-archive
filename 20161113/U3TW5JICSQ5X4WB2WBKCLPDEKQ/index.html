<html><header><meta charset="utf-8"><title>子丹盲俠Figure曝光</title></header><body><h1>子丹盲俠Figure曝光</h1><p>甄子丹昨日在灣仔宣傳電影《俠盜一號：星球大戰外傳》（Rogue One：A Star Wars Story），此片下月15日上映，他扮盲俠Chirrut Imwe的一比一figure首度曝光，子丹更在10位帝國軍第伍零壹旅香港駐軍帶領下出場。<br>子丹前晚還到銅鑼灣出席蕭定一的42歲生日派對，同場還有胡杏兒夫婦和何佩瑜等，壽星仔跟賓客逐一擁抱合照，孭背囊的子丹說：「啱啱收工趕過嚟。」蕭定一high爆狂歡，現場設有捐款箱，他昨日在facebook貼相後留言：「最開心係大家共捐出42,000蚊畀保良局。」 <br>採訪：黃曉妍<br>攝影：陳俊強</p></body></html>
