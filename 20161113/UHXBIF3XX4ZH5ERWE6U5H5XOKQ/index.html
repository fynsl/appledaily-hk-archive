<html><header><meta charset="utf-8"><title>買食物券使用可被控詐騙</title></header><body><h1>買食物券使用可被控詐騙</h1><p>【話你知】<br>不少市民會在網上出售超市禮券，惟這些超市禮券與食物券無論在尺寸及外形上非常類近，市民隨時誤購食物券而不知。大律師陸偉雄表示，食物券是公帑，是派發予指定合資格人士使用，市民購買食物券使用可能已觸犯法例，有可能被控詐騙罪，最高刑罰可判囚14年，市民隨時惹上官非一身蟻。<br>律師黃國桐指若有店舖老闆有組織地大量收購原不可轉售的食物券，藉此到超市大規模購物再轉售圖利，有可能被控以不法手段欺詐取得金錢及洗黑錢，最高可判囚14年及罰款500萬元。</p></body></html>
