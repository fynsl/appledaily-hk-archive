<html><header><meta charset="utf-8"><title>求驗客手記：「喜鵲」翻生肥賓攞埋獎</title></header><body><h1>求驗客手記：<br>「喜鵲」翻生肥賓攞埋獎</h1><p>喺邊度跌低就喺邊度起番身，賓尼迪斯上季未能助紐卡素護級，今季降至英冠，賓sir就同「喜鵲」共同進退，一齊英冠打拼，開季成績都真係唔錯，以16戰12勝一和三負排英冠榜首，10月份五場聯賽仲全勝，賓sir仲拎埋10月最佳領隊添都咪話唔叻。上周五賓sir就同班手足影威水相，佢就好謙虛話功勞唔單係佢自己，球員、助教們通通有份，所以拉埋助教團齊齊合照，我求大俠都希望紐卡素可以頂到尾，下季重返英超啦。</p></body></html>
