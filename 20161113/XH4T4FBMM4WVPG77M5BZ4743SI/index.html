<html><header><meta charset="utf-8"><title>祖兒抱梁浸浸現母愛</title></header><body><h1>祖兒抱梁浸浸現母愛</h1><p>鄭希怡（Yumiko）經常在個人社交網誌上分享囡囡梁浸浸的近況，成為星級BB的梁浸浸，更深得媽咪同公司的蔡卓妍（阿Sa）、鍾欣潼（阿嬌）及容祖兒等一班姨姨寵愛。<br>昨日祖兒在Instagram上載和梁浸浸的合照，留言：「Avery said eeeee when we were taking a picture with her.」而抱着梁浸浸的祖兒，流露出一臉慈母樣。</p></body></html>
