<html><header><meta charset="utf-8"><title>方力申公開戀情睇心情</title></header><body><h1>方力申公開戀情睇心情</h1><p>方力申昨日到鑽石山出席香港紅十字會活動，呼籲大家支持義賣。問小方會否邀請最近與他傳緋聞的何超蓮參與？小方說：「我不嬲都多好朋友，其實唔想講太多呢啲新聞，因為有時啲標題會扭曲。我累積有差唔多170個大使身份，係年輕人榜樣，咁勤力做咁多大使，唔想咁多花邊新聞。」<br>小方又謂與前女友鄧麗欣的事已交代清楚：「唔使再講聯唔聯絡、合唔合照，如果要回應就沒完沒了。」小方又笑指將來拍拖公開與否看心情：「好似好大牌呀？其實我唔開心，我係藝人需要娛樂大家，不過我想莊諧並重，我可以風趣同講低能嘢，但嚴肅嘅時候都會嚴肅，唔想錯焦點。」<br>採訪、攝影：盧妹</p></body></html>
