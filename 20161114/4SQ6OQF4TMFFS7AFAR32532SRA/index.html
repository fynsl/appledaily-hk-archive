<html><header><meta charset="utf-8"><title>遇襲樂隊成員被逐</title></header><body><h1>遇襲樂隊成員被逐</h1><p>巴塔克蘭音樂廳重開，由史汀打頭陣。一年前巴黎恐襲當晚在音樂廳演出的美國樂隊Eagles of Death Metal，靈魂人物休斯（Jesse Hughes）和另一隊員想入音樂廳，卻被趕走。</p><p>稱職員串通兇徒</p><p>休斯早前聲稱音樂廳的穆斯林職員與襲擊者串通，又無證無據聲稱穆斯林當晚在音樂廳外慶祝，音樂廳總監弗呂托指他的言論不可原諒，所以下逐客令。休斯和樂隊成員襲擊當晚從後台安全逃脫，但有一紀念品經理遇害。他想回巴塔克蘭演出的願望落空，昨天仍打算出席音樂廳外紀念碑揭幕儀式。<br>法新社</p></body></html>
