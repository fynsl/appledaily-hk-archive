<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Shiga爆柏豪勁驚小強</title></header><body><h1>【馮仁昭四圍超】<br>Shiga爆柏豪勁驚小強</h1><p>連詩雅（Shiga）同王宗堯噚日參與尖沙嘴舉行「觸『木』蝶變」活動，即場製作蝴蝶木雕同埋上色。Shiga認為蝴蝶蛻變好似人生一樣充滿經歷。佢本身最驚曱甴，但唔及周柏豪咁驚，佢話：「我哋去馬來西亞宣傳，坐保母車時突然有人大叫司機停車，跟住佢（柏豪）衝落車話有曱甴。」宗堯關心環境保育問題，認為政府應該諗吓留幾多土地空間畀下一代，而唔係只顧起樓。<br>撰文：馮仁昭</p></body></html>
