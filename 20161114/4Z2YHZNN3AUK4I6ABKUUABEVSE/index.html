<html><header><meta charset="utf-8"><title>【一周必看】有冇咁巧合？　摩佬捉內鬼　朗尼傳轉會</title></header><body><h1>【一周必看】<br>有冇咁巧合？　摩佬捉內鬼　朗尼傳轉會</h1><p>有人話，摩連奴表面係一個領隊，實際上係捉鬼敢死隊。佢前幾年教皇家馬德里就發現卡斯拿斯係鬼，之後教車路士又話更衣室有二五仔，全世界都估嗰個係夏薩特，但佢捉鬼未成就被炒；嚟到曼聯唔夠半年，摩佬又搵到內鬼。英國《太陽報》話有球迷喺英超賽前收到內部傳出嘅正選陣，亦有記者喺曼聯對索爾亞場歐霸 開波前三個鐘知道陣容。據報摩佬又發起調查捉鬼，家陣已經再冇洩露正選，唔知係佢成功捉鬼定隻鬼暫時收斂。另外，馬德里體育會前鋒基沙文話想同保羅普巴一 齊踢波，仲成日問普巴曼聯係點，唔通想過檔紅魔？</p></body></html>
