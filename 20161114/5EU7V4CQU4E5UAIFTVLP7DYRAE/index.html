<html><header><meta charset="utf-8"><title>容祖兒北京凍到震不忘晒Ferragamo貓鏡</title></header><body><h1>容祖兒北京凍到震<br>不忘晒Ferragamo貓鏡</h1><p>容祖兒日前去了探Yumiko（鄭希怡)和囡囡梁浸浸，相中祖兒抱著梁浸浸，似乎玩得好開心，不過前日祖兒又出發到北京工作。<br> <br>北京天氣甚冷，祖兒已穿上冷褸同樽領衫保暖，素顏的祖兒上機當然不會忘記戴黑超遮樣，今次就戴上Salvatore Ferragamo的cateye黑超，孭了Saint Laurent男裝backpack，這個出埠look有型又cool!<br> <br>更多時尚、美容新聞，即上： http://add.appledaily.com </p></body></html>
