<html><header><meta charset="utf-8"><title>余文樂屋企過生日</title></header><body><h1>余文樂屋企過生日</h1><p>楊千嬅與余文樂主演、彭浩翔執導的電影《春嬌救志明》正趕拍中，昨日是樂仔35歲生日，大前日劇組趁拍攝時，買了兩個蛋糕為他慶祝生日。<br>當日樂仔在片場見到蛋糕，表現驚訝：「真係有？」其後滿面笑容難掩興奮心情。他與工作人員大合照，又主動跟大家玩自拍。樂仔表示：「好感動！終於能在香港過生日！」原來他過去幾年的生日，都要在內地拍戲而不能留港慶祝，當他對着生日蛋糕許願時，非常窩心地說：「希望《春嬌救志明》大賣！」樂仔表示生日都是與家人度過，因難得有一日假期，會希望舒適點。<br>撰文：鍾國仁</p></body></html>
