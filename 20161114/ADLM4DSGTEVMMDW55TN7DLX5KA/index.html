<html><header><meta charset="utf-8"><title>蔡琴嘆戀愛會失望</title></header><body><h1>蔡琴嘆戀愛會失望</h1><p>蔡琴於紅館舉行一連兩場「蔡琴百萬精華演唱會」，前晚圓滿落幕，鄭少秋夫婦、鄧萃雯等捧場。蔡琴表示最愛唱現場，但唱一場少一場：「要待三鞠躬給我之前就來看我演唱會，不要為我之後辦甚麼紀念演唱會，我不是為錢為名，而是為祝福大家，希望大家看完感覺開心、平安，真正力量來自溫柔。」<br>演唱會結束後，蔡琴被問到表現風騷是否有新戀情？她說：「不要將戀愛看得太偉大，只是將所有感情都濃縮在這兩個小時之內，戀愛有時會失望。」她自言每場騷都當是最後一場，不知自己能唱多久，所以要做到最好。<br>採訪：王連連<br>攝影：陳俊強</p></body></html>
