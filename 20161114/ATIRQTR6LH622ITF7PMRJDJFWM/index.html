<html><header><meta charset="utf-8"><title>劉嘉玲姪仔天生明星相</title></header><body><h1>劉嘉玲姪仔天生明星相</h1><p>劉嘉玲一向孝順，大前晚在上海為母親和弟弟一起慶祝生日，原來嘉玲母親和弟弟生日只相差一天。自從母弟搬回上海定居後，嘉玲有空便會返回當地探望，適逢今年是其弟50歲生日，所以她想熱鬧一點，大前晚在上海舉行盛大生日會，連不愛應酬的梁朝偉也在老婆號召下乖乖出席。<br>前晚劉嘉玲在微博貼出全家福，「最敬愛的母親和親愛的弟弟：生日快樂！感謝所有親朋好友的到來和祝福！你們讓生日會更添歡樂和有紀念意義！」相中有嘉玲、偉仔、嘉玲胞弟夫婦、母親和貌似何猷君的男子，原來他是嘉玲姪仔，獲網民大讚有明星相。<br>撰文：鍾國仁</p></body></html>
