<html><header><meta charset="utf-8"><title>意軍請魚腩食四蛋90後小將兩射一傳好鬼盞</title></header><body><h1>意軍請魚腩食四蛋<br>90後小將兩射一傳好鬼盞</h1><p>意大利在周六的世界盃外圍賽歐洲區G組賽事，憑拖連奴前鋒比洛迪交出兩射一傳，以4:0大炒主場列支敦士登，在積分榜上繼續力迫同分但憑較佳得分球而佔據榜首的西班牙。<br><br>意大利今仗開賽11分鐘已經由比洛迪先開紀錄，僅1分鐘後，比洛迪接應長傳後頭槌助攻，恩莫比尼單刀射成2:0。戰至32分鐘，簡達華門前建功，加上比洛迪於完半場前1分再度破網，意軍半場已領先4:0。下半場意大利形勢繼續佔優但未能增添入球，最後仍是以4:0大勝列支敦士登，於G組以10分排在第2位，同分的西班牙續居榜首。</p></body></html>
