<html><header><meta charset="utf-8"><title>斯洛文尼亞以老帶新</title></header><body><h1>斯洛文尼亞以老帶新</h1><p>簡評︰斯洛文尼亞自從在2000年初由球星沙豪域帶領下在世界球壇嶄露頭角之後，一直無以為繼，要直至現時這支以老帶新的斯洛文尼亞才漸見起色。目前國家隊內最為球迷熟悉的相信是馬體會門將奧比歷。奧比歷雖然只得23歲，但陣上表現冷靜，左飛右撲，而在奧比歷前面，就有老將中堅保斯贊施薩為他做屏障。中前場方面，伊利錫在意甲球會費倫天拿雖然司職中場，但來到國家隊就往往會推上踢前鋒，夥拍37歲的老將前鋒路華高域攻堅。</p></body></html>
