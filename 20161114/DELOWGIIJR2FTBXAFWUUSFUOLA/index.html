<html><header><meta charset="utf-8"><title>黎瑞恩申請紅館開騷</title></header><body><h1>黎瑞恩申請紅館開騷</h1><p>李司棋、黎瑞恩、鄭則士及曾江前晚在灣仔伊館出席「耳愛傳聲慈善演唱會」。黎瑞恩透露老闆為她入紙申請紅館檔期，她說：「老闆好大膽，我隻唱片都未出，如果反應冷淡點算？上次紅館騷係02年未嫁人嗰陣，當時覺得有不足之處，希望今次可以做好啲。」<br>問到緋聞男友鄭應南有否來捧場？黎瑞恩表示對方沒來，而囡囡出國讀書，囝囝就被罰禁出街，她說：「佢之前亂講嘢，罰佢喺屋企罰抄。」她坦言平時亦有體罰子女：「老爺奶奶見到成效，所以都放手畀我搞！」此外，司棋姐笑謂如果再有一次機會，會選擇唱歌而不是演戲。<br>採訪：曹家誠<br>攝影：仇志德</p></body></html>
