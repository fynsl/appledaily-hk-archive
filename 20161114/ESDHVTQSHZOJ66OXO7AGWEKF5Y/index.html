<html><header><meta charset="utf-8"><title>【一周必看】谷3歲女做選美皇后　虎媽話係為佢好</title></header><body><h1>【一周必看】<br>谷3歲女做選美皇后　虎媽話係為佢好</h1><p>「我知道甚麼是對她最好，她或會恨我迫她，但她將成為人生贏家。」英國唐克斯特（Doncaster）28歲單親母親布謝爾（Sami Bushell）為了3歲女兒贏得兒童選美冠軍，她每年花5,000英鎊（4.8萬港元）作為女兒化妝、服裝和培訓的費用；為了博選美評判歡心，她甚至會在賽前幫女兒噴上古銅色膚色。<br> <br>英國《每日郵報》/《都市報》</p></body></html>
