<html><header><meta charset="utf-8"><title>和平紀念日悼死難者</title></header><body><h1>和平紀念日悼死難者</h1><p>【本報訊】昨日是和平紀念日，香港退伍軍人聯會在中環和平紀念碑舉行儀式（圖），悼念在兩次世界大戰中捐軀的軍人及平民。儀式開始時，全場靜默兩分鐘，之後代表向紀念碑獻上花圈致敬。官員及立法會多名代表出席，包括行政會議召集人林煥光、高等法院上訴庭副庭長楊振權、立法會主席梁君彥，及鄭松泰、羅冠聰、林卓廷及葛珮帆等議員，各國駐港領事和多個紀律團體成員也有出席，部份人佩戴了象徵和平的紅色虞美人花以示悼念。</p></body></html>
