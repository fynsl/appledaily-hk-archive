<html><header><meta charset="utf-8"><title>蘇麗珊跑步冇仔陪</title></header><body><h1>蘇麗珊跑步冇仔陪</h1><p>蘇麗珊昨日到科學園參與3公里賽跑，賽事途中每逢見到人停步，她便從旁打氣。她表示自從練跑後，狀態越來越好，現可跑過5公里，希望下次挑戰10公里賽或到外國參賽。問有否異性自告奮勇陪跑？她說：「我習慣聽住歌自己跑，跑步好難夾人跑。」<br>至於蘇麗珊的舊愛游學修昨日則偕同徐肇平、雨僑、徐濠縈等在赤柱出席「粉紅高踭鞋慈善賽」，游學修表示知道蘇麗珊參加另一個跑步比賽：「咁啱得咁蹺，大家都跑步，佢跑步好勁。」問二人有否聯絡？他表示不想多講，但大家仍是朋友，現以隨遇而安態度對待愛情。此外，徐濠縈未有就何超儀指她有分享症而作出回應。<br>採訪：黃曉妍、馬建華<br>攝影：陳順禎</p></body></html>
