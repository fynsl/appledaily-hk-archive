<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】家強牛一　Fans沙灘祝壽</title></header><body><h1>【馮仁昭四圍超】<br>家強牛一　Fans沙灘祝壽</h1><p>樂隊班霸Beyond雖然拆咗夥，但一班粉絲喺兩年前成立「Beyond Love義工隊」，延續黃家駒不死音樂精神。噚日約三十位義工到龍鼓灘清潔沙灘，適逢噚日係黃家強（小圖）52歲牛一，歌迷喺沙灘度寫生日快樂祝賀佢。歌迷Iris喺電話話：「家駒作啲歌好偉大，所以我哋成立義工組識，將Beyond嘅愛宣揚出去，對於佢哋拆夥有啲可惜，但歌迷要尊重佢哋嘅意願。」<br>撰文：馮仁昭</p></body></html>
