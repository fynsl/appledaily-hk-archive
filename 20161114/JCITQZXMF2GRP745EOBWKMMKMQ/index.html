<html><header><meta charset="utf-8"><title>GiGi東東談湊女經</title></header><body><h1>GiGi東東談湊女經</h1><p>梁詠琪（GiGi）前晚在上海舉行「梁詠琪20周年好時辰巡迴演唱會」，陳曉東擔任嘉賓。相隔9年再踏足上海舞台，GiGi感慨地說：「我的人生出現了變化，有了家庭、女兒，再踏上這個舞台，好感動歌迷一直陪伴到現在。」唱到新歌《B面第一首》時，她禁不住落淚：「入行20年，我的人生走了一半，今天的一切得來不易，我會好好珍惜。」<br>早前在青島站演出後，GiGi因頸椎移位而影響正常活動，她慶幸經過兩周休息後，有明顯好轉。她和東東在台上大談湊女經，東東覺得20年來大家成長了很多，也各自有了家庭：「再次同台，默契又再回來。」<br>撰文：陸道武</p></body></html>
