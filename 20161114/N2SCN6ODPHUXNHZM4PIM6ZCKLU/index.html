<html><header><meta charset="utf-8"><title>阿Sa拍拖黐到實</title></header><body><h1>阿Sa拍拖黐到實</h1><p>蔡卓妍（阿Sa）昨日在奧海城出席李丞責2017年運程書的發佈會，阿Sa謂沒有刻意問運程，因母親已代為了解，由於她注重財運，母親在露台放青蛙催旺財運，但李師傅即在旁更正是蟾蜍。阿Sa說：「搵錢好啲，錢係自己嘅，桃花難控制。」<br>李師傅指阿Sa屬狗旺異地戀，也有男性緣，但犯太歲人際關係要協調。明年阿Sa會開巡唱，可會留意？她笑說：「咁我試吓坐船去長洲，異地戀我唔得，好辛苦，有得黐住最好。」至於可望再婚？她說：「唔使喇，都結過，試過就得㗎喇，最緊要有錢，我幾時先可似老闆（楊受成）有錢。」<br>採訪、攝影：王連連</p></body></html>
