<html><header><meta charset="utf-8"><title>「港族自決」閃現男拔</title></header><body><h1>「港族自決」閃現男拔</h1><p>拔萃男書院昨日舉行賣物會，中午時分，正當校園內人頭湧湧之際，新翼大樓的外牆突然垂下一幅寫着「港族自決」四字的條幅（圖），吸引了不少人紛紛拿起手機拍照，不過該條幅不消半小時便已經被人拆走；兩年前雨傘運動期間，同一位置亦曾經出現寫有「我要真普選」的條幅。對於今次事件，有參加賣物會人士認為是好事，代表相關議題可以在校內討論，但不知道是誰匆匆將條幅拆走。<br>讀者提供圖片</p></body></html>
