<html><header><meta charset="utf-8"><title>麥明詩支持林作補選</title></header><body><h1>麥明詩支持林作補選</h1><p>麥明詩、岑麗香、朱千雪及徐淑敏母女，昨日在屯門出席以公主作為主題的揭幕活動，眾人大談兒時夢想，麥明詩指當年想留學英國是因為覺得威廉王子俊朗，但後來王子俊朗不再便打消念頭，問到林作是否她眼中的王子？她笑而不答，至於假如立法會舉行補選，她可會支持林作參選？她說：「我支持方法係唔同佢爭。」<br>朱千雪早前於節目中鬧人而受網民喜愛，她說：「今次鬧人都俾人讚，都幾開心。」香香特別鍾情灰姑娘的玻璃鞋，問是否想男友用玻璃鞋求婚多過鑽戒？她甜笑說：「唔講喇！」<br>採訪：馬建華<br>攝影：陳俊強</p></body></html>
