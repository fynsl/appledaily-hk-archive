<html><header><meta charset="utf-8"><title>【一周必看】中央搬龍門收窄定義　留守兒童暴減5,200萬</title></header><body><h1>【一周必看】<br>中央搬龍門收窄定義　留守兒童暴減5,200萬</h1><p>留守兒童一直是內地嚴峻社會問題，但中央政府卻不願正視，反而選擇將問題隱沒！民政部通報，稱全國留守兒童人數現有902萬，比起2013年的6,000多萬銳減5,200萬。民政部解釋，得以減少是因扶貧有效，且將留守兒童的定義縮細，不過這種搬龍門做法，引起輿論關注，網民怒罵，甚至有走在前線的社工稱，情況不單沒有好轉，且「越來越嚴重」！<br> <br>《蘋果》記者</p></body></html>
