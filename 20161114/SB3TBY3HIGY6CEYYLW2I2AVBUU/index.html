<html><header><meta charset="utf-8"><title>徐子淇助難民百萬計</title></header><body><h1>徐子淇助難民百萬計</h1><p>徐子淇和老公李家誠、王梓軒等昨晚在圓方出席「香港救助兒童會慈善晚宴」，以贊助人身份現身的子淇捐出數百萬港元，上月並跟隨該會到意大利探訪難民。<br>子淇說：「見到好多傷心畫面，有個13歲小朋友嘅父母過身，逃難去過7個國家，蛇頭話可以坐橡皮艇去歐洲，其實隻艇唔可以出海，超載又冇救生衣，好危險。唯一可以做係租拯救船，其實我捐嗰幾百萬都買唔到一架拯救船，所以只係租。」並哽咽：「上個禮拜有隻坐住270人嘅艇，有240人死咗，有個小朋友仲眼白白睇住爸爸浸死。」本月29日是她生日，她說：「我生日唔緊要，反而希望多啲人去關注呢個善事。」<br>採訪：黃曉妍<br>攝影：陳順禎</p></body></html>
