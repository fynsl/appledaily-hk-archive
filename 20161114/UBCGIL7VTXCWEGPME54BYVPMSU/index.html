<html><header><meta charset="utf-8"><title>田蕊妮食薯片提神</title></header><body><h1>田蕊妮食薯片提神</h1><p>田蕊妮前晚約10時在跑馬地拍新劇，劇情講蕭正楠出手救被黑衣人追打的冼灝英，惟蕭正楠揈開拖實他的阿田時，由於衝力太大，差點整到阿田塊面。而阿田趁休息時獨享兩包以上薯片，食完後再到超市入貨，果然獨食難肥。<br>此外，阿田的老公杜汶澤最近籌備新戲《空手道》，日前下午約4時跟工作人員現身中上環睇景，他接受電話訪問表示：「𠵱家劇本同主角人選都定晒，應該12月中左右可以開工。」而苦練5年空手道的阿澤，剛考到黑帶，他說：「喺電影開拍前成功通過考試，意義更加重大。一條腰帶一度氣，我嘅空手道人生才剛剛開始！」<br>採訪、攝影：徐錦池、畢紹基</p></body></html>
