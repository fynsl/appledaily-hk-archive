<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳瀅怕變剩女</title></header><body><h1>【馮仁昭四圍超】陳瀅怕變剩女</h1><p>陳瀅噚日喺荔枝角出席聖誕活動，佢希望聖誕可以請假到外國旅行：「我鍾意過凍嘅聖誕，如果身邊有愛嘅人一齊過，感覺就會好warm。」今年要單身過聖誕？陳瀅笑話想參加speed dating：「唔係因為恨拍拖，想試吓個過程係點，不過香港我唔敢，但外國人可能又覺得我唔吸引。我向來都少人追，𠵱家對自己都冇乜信心，圈子又細，得班朋友全部都係女仔。」<br>撰文：馮仁昭</p></body></html>
