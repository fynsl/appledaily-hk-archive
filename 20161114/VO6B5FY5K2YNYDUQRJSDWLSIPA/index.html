<html><header><meta charset="utf-8"><title>【美圖晒晒】可愛空姐索到爆　網民：世紀天使！</title></header><body><h1>【美圖晒晒】<br>可愛空姐索到爆　網民：世紀天使！</h1><p>太可愛了！專讓網友貼美圖的台灣「批踢踢實業坊」表特板(Beauty)，近日有網友分享了一位「可愛空姐」的日常生活照片，可愛清純的模樣獲得網友一致好評，許多網友留言「戀愛惹」、「真的可愛」、「為甚麼這麼甜」、「也太正了吧！世紀天使！」「勻稱到爆炸啊！」<br><br>原來這名可愛空姐網上暱稱叫做「林巧子」，是前威航空姐，還曾經因為在台灣綜藝「大哥大」吳宗憲的節目《綜藝玩很大》中曝光而引起熱烈討論，還紅到日本去，在IG中可以看到不少日本粉絲留言。 <br><br>台灣《蘋果日報》</p></body></html>
