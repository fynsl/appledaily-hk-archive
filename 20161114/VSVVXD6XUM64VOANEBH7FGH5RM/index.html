<html><header><meta charset="utf-8"><title>【一周必看】李嘉誠一招解辣！　長實君柏幫你畀15%印花稅</title></header><body><h1>【一周必看】<br>李嘉誠一招解辣！　長實君柏幫你畀15%印花稅</h1><p>政府突加辣，惟「你（政府）有張良計，我（發展商）有過牆梯」，印花稅加至15%後，普遍地產商按兵不動之際，「超人」李嘉誠率先發功，旗下長實（1113）與新地（016）前主席郭炳湘合作的馬頭角豪宅君柏，折扣不變，但發展商直接代繳15%印花稅，做到買家「唔使畀任何印花稅買樓」，拆解政府辣招，先河一出，料其他發展商拆招陸續有來。</p></body></html>
