<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】唐朝開騷念故友</title></header><body><h1>【馮仁昭四圍超】唐朝開騷念故友</h1><p>唐朝前晚喺九展開騷，Shadow Black、Eugene &amp; The Pows樂隊同音樂人張佳添做嘉賓。唐朝主音丁武話：「提到我們的年代，不得不提我們的好歌兒們，好戰友。」雖然冇開名，但大家都估到係講已故戰友張炬，唱完《月夢》之後，丁武接住話：「一份感觸、一份感傷。」完騷之後受訪唐朝仲話今次嚟香港食咗燒鵝、叉燒、炒河粉：「香港美食太好吃。」<br>撰文：馮仁昭</p></body></html>
