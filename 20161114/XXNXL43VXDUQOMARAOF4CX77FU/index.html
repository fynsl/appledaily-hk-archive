<html><header><meta charset="utf-8"><title>體壇拾趣：黑帝愛犬絕育前雪精子</title></header><body><h1>體壇拾趣：<br>黑帝愛犬絕育前雪精子</h1><p>F1平治車手咸姆頓成日都會帶埋兩隻老虎狗一齊去比賽，佢最近話「囝囝」Roscoe要去做絕育手術，不過「黑帝」咁有錢，就梗係任性啲㗎啦，佢喺ig話：「Roscoe係最靚仔嘅老虎狗，佢嘅父母都試過喺狗展贏冠軍，所以我拎佢去閹之前，決定幫佢雪起啲精子，等佢咁優秀嘅基因可以延續落去！」另外，31歲嘅佢喺上周六F1巴西站排位賽造出最快圈速1分10秒736，以0.102秒力壓隊友羅斯保排頭位出賽。</p></body></html>
