<html><header><meta charset="utf-8"><title>廖碧兒保育婚宴禁魚翅</title></header><body><h1>廖碧兒保育婚宴禁魚翅</h1><p>廖碧兒、陳志雲、林欣彤等昨日在跑馬地馬場出席「世界心臟日」，身為活力之星的碧兒平時愛做瑜伽和爬山保護心臟，她透露最近在北京陪同靈長類動物專家Jane Goodall飛來香港展開亞洲宣傳之旅，她說：「佢係宣揚環保，愛動物，好鍾意小朋友，叫大家唔好食魚翅。」將來的婚宴不會有魚翅？她表示：「梗係，仲有好多湯水可以揀。」<br>林欣彤在台上獻唱期間音樂突然冇聲，只好清唱，她說：「好彩有時練埋清唱，我多數喺沖涼時候練歌，之前試過同Mr.夾band，點知MMO（音樂伴奏）冇聲，佢哋一路幫我打拍子。」<br>採訪：黃曉妍<br>攝影：陳順禎</p></body></html>
