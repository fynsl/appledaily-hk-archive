<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】竇唯丸子頭自得其樂</title></header><body><h1>【馮仁昭四圍超】<br>竇唯丸子頭自得其樂</h1><p>日前有網友晒偶遇47歲竇唯嘅相，照片中竇唯肥咗好多，紮住丸子頭，打扮隨意，坐喺平民餐廳食嘢。睇佢𠵱家嘅樣，跟當年佢同王菲一齊時分別好大。當年王菲為咗佢，甘願屈居北京小胡同，用北京老胡同入面嘅公廁，但最後兩人都分咗手。𠵱家竇唯生活過得平淡，甚至有人覺得佢環境唔係咁好，但佢就完全唔在乎人哋點睇：「清濁自甚，神靈明鑑。」<br>撰文：馮仁昭</p></body></html>
