<html><header><meta charset="utf-8"><title>中環在線：陸慶上市慶功　勝利做DJ - 李華華</title></header><body><h1>中環在線：陸慶上市慶功　勝利做DJ - 李華華</h1><p>經營澳門夜場Club Cubic嘅陸慶娛樂（8052）搵到韓國男團BigBang成員勝利做基礎投資者，上星期五「光棍節」掛牌，係威係勢，收報4.2元，較配售價0.21元勁升19倍。當日朝早勝利冇去上市儀式，但原來當晚佢有參加慶功宴同之後喺Club Cubic舉行嘅慶祝活動。</p><p>不過唔知點解，隔咗咁多日，公關都要喺噚晚十點先至發相，究竟想唔想傳媒登㗎呢？唔通因為見到公司股價噚日大瀉七成，收報1.25元，想見報與唔想見報之間？</p></body></html>
