<html><header><meta charset="utf-8"><title>中環在線：愛得威太子爺堅似爸爸 - 李華華</title></header><body><h1>中環在線：愛得威太子爺堅似爸爸 - 李華華</h1><p>廣東愛得威（6189）今日起招股，集資額最多只係3億幾，非常易消化。公司係家族企業，由父親葉玉敬（右）擔任主席兼行政總裁，阿仔葉國鋒（左）年僅28歲就入board兼做埋副總裁，同其他老臣子一齊睇住公司。<br>其實母親葉秀近都係執行董事，但噚日招股記者會就冇出席，唔知葉生兩父子咁似樣，會唔會連媽媽嘅造型都走相近路線呢？25號上市嗰日真係要拭目以待啊！而呢間名字咁威嘅公司，其實係做建築裝飾嘅。</p></body></html>
