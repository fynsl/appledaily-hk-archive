<html><header><meta charset="utf-8"><title>求驗客手記：C朗失12碼[-2]照開</title></header><body><h1>求驗客手記：<br>C朗失12碼[-2]照開</h1><p>周日世盃外B組賽事，葡萄牙主場迎戰拉脫維亞，賽前開出「讓球主客」和[-2]，「主勝」仲得1.45倍鬼咁熱，但贏盤過程就相當驚險。基斯坦奴朗拿度（C朗）喺28分鐘射入12碼先開紀錄，換邊後安祖艾美達喺禁區被侵犯，C朗再次操刀但射中門柱唔入。幾分鐘後葡萄牙仲失波被追平，好彩葡萄牙一分鐘後由威廉卡維奴入波再度領先，到完場前C朗同般奴艾維斯各入一球，贏4:1啱啱夠贏盤。贏波後，葡萄牙四戰得九分，落後榜首瑞士三分。</p></body></html>
