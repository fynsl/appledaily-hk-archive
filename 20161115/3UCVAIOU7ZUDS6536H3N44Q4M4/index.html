<html><header><meta charset="utf-8"><title>范冰冰又着強國愛牌星星裝搶眼時尚</title></header><body><h1>范冰冰又着強國愛牌<br>星星裝搶眼時尚</h1><p>范冰冰除了經常穿一線大牌之外，亦經常都穿以內地設計師卜柯文的時裝品牌Chris by Christopher Bu出席大小活動，連去年出席Met Gala時的一身金色亮片裙披上霸氣斗篷，亦是出自卜柯文之手。<br> <br>日前，范爺現身濟南出席電影《我不是潘金蓮》宣傳活動時，又選穿了Chris by Christopher Bu的星星圖案新裝，繽紛的色塊與星星圖紋，把范爺襯得更年輕時尚。<br> <br>更多時尚、美容新聞，即上： http://add.appledaily.com </p></body></html>
