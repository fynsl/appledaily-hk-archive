<html><header><meta charset="utf-8"><title>【跑道形勢】谷草C欄一係揀走前　一係揀靚檔</title></header><body><h1>【跑道形勢】<br>谷草C欄一係揀走前　一係揀靚檔</h1><p>周三（16日）谷草夜馬賽事採用C欄，看回最近10月19日同一移欄賽事，場地偏差非常嚴重，當晚所有頭馬均前置馬勝出，其中「至尊飛星」及「金錢路」更一放到底。另外，一檔馬交出四勝而包辦半數頭馬，故此排內檔具前速之馬匹確有優先留意必要。<br><br>今戰列陣馬中，第二場姚本輝馬房的「綠茵風采」曾兩次跑快活谷賽事C欄未失前四名，今次配上莫雷拉抽上一檔值得留意。<br><br>此外，第六場同是姚本輝馬房「盈豐駿駒」上仗正是於快活谷賽事谷C欄跑進第二名，今仗報上同一移欄再跑兼抽得二檔好位，有力贏馬補中。</p></body></html>
