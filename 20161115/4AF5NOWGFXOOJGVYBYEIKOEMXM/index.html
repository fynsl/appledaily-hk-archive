<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】王力宏獲張藝謀欽點</title></header><body><h1>【馮仁昭四圍超】<br>王力宏獲張藝謀欽點</h1><p>由張藝謀執導嘅魔幻電影《長城》，除咗有荷李活巨星麥迪文、劉德華、張涵予、鹿晗同彭于晏等助陣，王力宏有幸被大導欽點唱片尾曲《緣份一道橋》，佢就邀請咗填詞人方文山合作，又搵嚟有「搖滾歌者」之稱嘅譚維維男女合唱。講到王力宏同張大導嘅緣份，係9年前由李安介紹認識，後來張大導任08年北京奧運會開閉幕總導演，邀請佢一齊為奧運歌曲創作。<br>撰文：馮仁昭</p></body></html>
