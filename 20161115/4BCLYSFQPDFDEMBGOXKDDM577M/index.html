<html><header><meta charset="utf-8"><title>草蜢同管弦樂團合作要跳舞</title></header><body><h1>草蜢同管弦樂團<br>合作要跳舞</h1><p>草蜢前晚和香港城市室樂團合作在沙田舉行音樂會，蔡一傑特別穿上燕尾服襯托管弦樂團，草蜢說：「發現我哋有好多歌都適合同管弦樂團合作，覺得好好玩，希望可以同佢哋合作開演唱會。」唱到《忘情森巴舞》時，樂手表演跳脫，指揮家更忘形得飛甩指揮棒。<br>草蜢以往開騷都和舞蹈員有親密身體接觸，問如果和管弦樂團合作，是否需作出改動？蔡一傑說：「可以嚟個突破，但依然可以畀歌迷起身跳舞。」蔡一智說：「因為呢個係我哋嘅招牌，好似賣賣吓魚蛋，冇理由唔賣！」草蜢指今次音樂會氣氛熱鬧，四面台之餘更設有包廂，可考慮在紅館也設置包廂。<br>採訪、攝影：王連連</p></body></html>
