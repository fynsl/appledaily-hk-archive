<html><header><meta charset="utf-8"><title>中環在線：必瘦站變騰訊剋星？ - 李華華</title></header><body><h1>中環在線：必瘦站變騰訊剋星？ - 李華華</h1><p>「股王」騰訊（700）近排走勢相當差，噚日直情穿埋200蚊，除咗散戶之外，必瘦站（1830）都可能喊得一句句，皆因必瘦站上月初差唔多摸頂，以每股平均價217.2元，買入23.5萬股騰訊，兩個月唔夠，每股輸緊24.6元呀陰功。<br>必瘦站手持呢批騰訊股票，賬面輸緊接近600萬元，金額又唔算好多，不過公司啱啱發盈警，因零售市道差，預料中期盈利跌45%至55%，佢舊年中期盈利7,510萬元，換言之，今年中期可能只賺3,400萬至4,000萬元，蝕幾百萬股票都係錢嚟㗎。<br>究竟佢係騰訊剋星，還是騰訊令佢運滯呢？</p></body></html>
