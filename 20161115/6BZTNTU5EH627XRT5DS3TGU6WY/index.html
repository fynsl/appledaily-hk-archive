<html><header><meta charset="utf-8"><title>女西醫追款　申簡易判決被拒</title></header><body><h1>女西醫追款　申簡易判決被拒</h1><p>【算命師騙財案】<br>【本報訊】女西醫朱蘊晶戀上在網上認識的算命師「Dr.鐵板神數」，拍拖期間朱向男友送贈逾2,000萬元現金及禮物，但後來發現男友已婚。朱興訟向前男友追討，她早前向法庭申請簡易判決，即在不用審訊下，下令前男友歸還他婚後從她所得的800萬元及將軍澳新寶城單位，但申請昨被高等法院拒絕。<br>朱聲稱對前男友、被告冼漢偉在2014年5月結婚並不知情，否則不會送贈禮物，或將單位以冼的名義持有。判詞指，對於朱當時的思想狀態、為何作出送贈的決定、是否涉欺詐等，都需經過審訊去斷定。<br>案件編號：HCA10/16<br>■記者黃幗慧</p></body></html>
