<html><header><meta charset="utf-8"><title>陳法拉化歪鼻妝逼真</title></header><body><h1>陳法拉化歪鼻妝逼真</h1><p>陳法拉2013年與Neway太子爺薛世恆離婚及約滿無綫後，到美國紐約修讀戲劇碩士課程，月前法拉專程返港與黃子華演出35場舞台劇《前度》，並於8月返回紐約繼續Year3課程。<br>其實法拉除學習演戲外，更學習舞台化妝技巧，日前她便於Instagram上載一張老人妝相片，留言：「我自己畫的舞台老妝，點個讚給我吧！」<br>至昨日法拉再於Ig上載另一張滿佈傷痕照片，留言：「傷痕纍纍，鼻樑歪歪」，望落十分逼真，連陳敏之看罷亦留言說：「令我想起我們拍東西時一起化傷妝。」而有網民就指法拉受傷look有點似日本動畫《街頭霸王》角色阿Ken。<br>撰文：魯吉</p></body></html>
