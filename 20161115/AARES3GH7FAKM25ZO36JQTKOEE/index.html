<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳綽妮拋胸365日</title></header><body><h1>【馮仁昭四圍超】<br>陳綽妮拋胸365日</h1><p>今年書展推出電子寫真嘅21歲𡃁模陳綽妮（Elle），食髓知味，下月中又賣肉出性感月曆《My Girl Elle》，定價98蚊。32C咪咪嘅Elle拋胸倒奶，又着泳衣，又玩cosplay誘宅男，佢噚日話：「書展出咗電子寫真，fans話唔夠喉，我索性出性感月曆，等fans一年365日都見到我，有機會唔介意拍性感戲。」<br>撰文：馮仁昭</p></body></html>
