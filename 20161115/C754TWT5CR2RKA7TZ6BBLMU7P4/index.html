<html><header><meta charset="utf-8"><title>同梅小惠不和抑鬱趙學而愛霆鋒夠真</title></header><body><h1>同梅小惠不和抑鬱<br>趙學而愛霆鋒夠真</h1><p>趙學而在16歲參加新秀歌唱比賽，可惜30強止步，當年的冠軍是譚耀文，之後她加入無綫藝訓班，畢業後主持《娛樂新聞眼》、《婦女新姿》等節目，93年在活動唱《一切也願意》獲飛圖老闆葉志銘賞識簽約，終於一嚐心願做歌手，可惜發展未如理想。之後她重投電視圈，憑《皆大歡喜》扮演林玉露上位，但卻爆出跟同劇的梅小惠不和，拍劇後她更患上抑鬱症。<br>學而的事業不是一帆風順，愛情路更崎嶇，97年被影到到謝霆鋒住所過夜爆出姊弟戀，惟3年後戀情玩完，直至39歲她才嫁真命天子，跟拍拖8年的建築師男友Alan結婚，至今仍享受二人世界，暫未生兒育女。</p></body></html>
