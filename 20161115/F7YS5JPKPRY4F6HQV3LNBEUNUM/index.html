<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張嘉兒試飲凍人奶</title></header><body><h1>【馮仁昭四圍超】<br>張嘉兒試飲凍人奶</h1><p>張嘉兒個囡囡劉在芯（Leora）已兩個月大，佢不時喺社交網分享湊B樂，噚日喺Instagram上載囡囡短片，Leora咿咿呀呀講BB話，嘉兒留言：「難以置信，兩個多月已經識講自己名字啦！」佢又話湊B係從失敗中學習：「頭個月乜都唔識，餵人奶又同佢配合唔到，近排發覺佢唔鍾意飲解凍人奶，我拎嚟試吓，原來味道唔同，新鮮奶好甜，但解凍奶有啲苦。」<br>撰文：馮仁昭</p></body></html>
