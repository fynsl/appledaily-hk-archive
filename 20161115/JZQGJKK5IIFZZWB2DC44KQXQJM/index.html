<html><header><meta charset="utf-8"><title>黎明騷照顧海外歌迷</title></header><body><h1>黎明騷照顧海外歌迷</h1><p>黎明（Leon）下年2月24日舊地重遊，於中環海濱活動空間舉行《黎明Leon's Penguins in Live 2017》演唱會。門票於上周二開售至今，前排企位已經全部售罄，目前只餘最後一區企位。<br>唱片公司發言人王凱文稱：「場內可容納1.6萬個企位，為減少黃牛票情況出現，今次我哋都喺售票方面花咗啲心思，一直有留意住個售票情況。」<br>王凱文續謂：「我哋從來唔會諗點樣用最短時間去賣票，因為身處唔同地方嘅樂迷會有時差，香港中午開賣，可能有好多地方係深夜，咁樣佢哋瞓醒就可能買唔到。」他又透露內容會是全新編排，是一個派對形式的演唱會。<br>撰文：小米</p></body></html>
