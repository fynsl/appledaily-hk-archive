<html><header><meta charset="utf-8"><title>阿Sa大嗌嚇退扒手</title></header><body><h1>阿Sa大嗌嚇退扒手</h1><p>馬天佑剛創立自家品牌「SUGAR005」，邀請老友蔡卓妍（阿Sa 圖）做第一季客席設計師，兩人還合唱了一首歌《親愛的你好嗎》，之前飛到巴黎拍MV，其間還發生一件驚險事。馬天佑憶述：「嗰日拍拍吓嘢，我差啲俾人偷咗錢，好彩阿Sa及時喝止，嚇到個扒手即刻走，先至冇損失。」<br>馬天佑表示：「其實今次行程好開心，去咗5日拍嘢，我哋放棄咗所有旅遊景點，去咗從來冇去過嘅地方，感覺好新鮮。而我個品牌計劃每季都會搵唔同嘅單位合作，阿Sa就係我哋第一季嘅客席設計師。」<br>撰文：小米</p></body></html>
