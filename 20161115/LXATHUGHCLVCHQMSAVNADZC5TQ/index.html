<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳詠謙湊仔雞手鴨腳</title></header><body><h1>【馮仁昭四圍超】<br>陳詠謙湊仔雞手鴨腳</h1><p>陳詠謙噚日去商台宣傳新歌《給兒子的信》，呢首歌係佢寫畀囝囝嘅，佢話有咗家庭要慳啲使，凍飲加兩元都要諗過先。太太知道佢要宣傳，主動幫手通宵湊B，令佢超感動，新手爸爸湊B遇到好多趣事，佢話：「試過餵夜奶時我瞓着咗，個奶嘴插咗落BB個鼻，好彩老婆唔知道，又試過換片時一拎走條片佢就屙屎，阿仔仲試過連續三次請我『飲茶』，𠵱家我已經好熟手喇。」<br>撰文：馮仁昭</p></body></html>
