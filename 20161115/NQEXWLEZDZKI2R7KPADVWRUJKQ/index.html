<html><header><meta charset="utf-8"><title>邦特重臨　飛馬撼大埔</title></header><body><h1>邦特重臨　飛馬撼大埔</h1><p>【本報訊】港超聯隨着港隊戰畢東亞盃後重開，再由奇雲邦特（圖中）領軍的香港飛馬今晚八時在香港大球場上演的補賽變陣出戰，望破和富大埔重回勝軌。<br>飛馬今季諸事不順，除有職球員涉打假波受查，戰績亦未如預期；高層早前與英籍教練加倫「分手」，並再邀上季領軍連捧兩盃的奇雲邦特領軍。邦特上周接手後銳意改善體能，並改踢3-4-3，早前復出的文彼得或正選披甲。至於大埔近三場兩勝一和，包括上月底銀牌淘汰南華，教練李志堅希望乘勝追擊。票價為80及30元（長者及學生票）</p></body></html>
