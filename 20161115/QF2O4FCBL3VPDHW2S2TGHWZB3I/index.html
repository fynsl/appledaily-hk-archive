<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】趙薇否認為希拉莉獻金</title></header><body><h1>【馮仁昭四圍超】<br>趙薇否認為希拉莉獻金</h1><p>競選美國總統落敗嘅希拉莉一直有好多藝人支持，近日有網民聲言搵到希拉莉嘅政治獻金來源，當中仲話趙薇捐咗唔少錢。對於呢個指控趙薇噚日發表聲明話：「真的承載不了這個所謂的世界級謠言」，表明會追究法律責任，黃曉明就喺微博轉載支持。其實趙薇出道以嚟遇到唔少打擊，01年佢導演嘅電影《沒有別的愛》，就俾人話用咗支持台獨嘅台灣藝人戴立忍。<br>撰文：馮仁昭</p></body></html>
