<html><header><meta charset="utf-8"><title>洗米華被老婆撇甩</title></header><body><h1>洗米華被老婆撇甩</h1><p>毛玉萍兒子俞俊材與女友任靄婷昨晚在灣仔會展設宴，筵開80席，毛玉萍好友鄺美雲、丁子高、朱李月華、楊受成、薛芷倫、四太梁安琪、太陽娛樂公司老闆周焯華（洗米華）、呂良偉、汪子琦、諸葛紫岐、蔡志明夫婦、太子珠寶鐘錶主席鄧鉅明夫婦、商天娥夫婦等都有到場祝賀。</p><p>據悉毛玉萍除邀請洗米華外，其實也請了洗米嫂陳慧玲，只不過洗米嫂甩底，單拖的洗米華以西裝襯波鞋現身，未有受訪就進入會場。諸葛紫岐大讚一對新人夠甜蜜，問可有傳授生仔心得？她說：「我都係得一個（囝囝），我都要努力，想生個女。」鄧鉅明下月16日都娶新抱，昨晚順道來取經，他表示：「佢哋（兒子及未來媳婦）緊張啲。」</p></body></html>
