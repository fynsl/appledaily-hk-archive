<html><header><meta charset="utf-8"><title>全智賢悔演人魚：體力消耗大</title></header><body><h1>全智賢悔演人魚：體力消耗大</h1><p>由韓國女神全智賢和李敏鎬主演的SBS新劇《藍海傳說》將於明日首播，劇組昨午舉行發佈會造勢及公開新海報，於會上派發的場刊中，更見全智賢和李敏鎬於水中擺出即將咀嘴的劇照，令人更加期待新劇。</p><p>現年35歲的全智賢穿上白色長裙現身，配上短西裝褸，獲讚似公主。李敏鎬就以全黑色打扮，跟拍檔襯造型。本年初榮升人母的女神復出拍劇，不過似乎體力下降，坦言下次不想再演人魚：「雖然運動神經不錯，也愛游泳，但拍攝時體力消耗過大讓我每場戲都好累，已經到了極限，以後也不想接演跟水、火等特別場面有關的角色。」<br>撰文：梁雯迪</p></body></html>
