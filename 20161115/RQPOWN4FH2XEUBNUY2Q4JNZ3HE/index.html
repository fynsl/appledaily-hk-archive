<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】竇唯傳三度做爸爸</title></header><body><h1>【馮仁昭四圍超】<br>竇唯傳三度做爸爸</h1><p>王菲前夫內地歌手竇唯，噚日被網友爆疑第三次做老竇，傳竇唯喺今年7月同現任老婆生咗個囡囡。天生一副外父相嘅竇唯，97年首任老婆王菲為佢生咗大女竇靖童，婚姻僅維持三年玩完，02年同第二任老婆高原誕下二女竇家媛，兩年後竇唯同高原離婚，2013年竇唯娶北京樂迷，第三度做老襯，對於第三次做老竇嘅傳聞，內地記者嘗試聯絡竇唯，但仍未獲回覆。<br>撰文：馮仁昭</p></body></html>
