<html><header><meta charset="utf-8"><title>求驗客手記：謝四拜拜LA勢返英</title></header><body><h1>求驗客手記：<br>謝四拜拜LA勢返英</h1><p>利物浦傳奇謝拉特，上年離開紅軍加盟美職聯洛杉磯銀河，轉眼間佢同球會份年半合約已經屆滿，最近又喺instagram上載張相同留言，睇嚟都好大機會走人返英格蘭。銀河喺上星期美職季後賽被科羅拉多急流淘汰，謝四喺周日上載咗張背景係洛杉磯夜景嘅相，兼留言話「I will miss you LA（洛杉磯我會掛念你）」。之前傳佢獲英足總邀請加入國家隊教練團，而佢返紅軍嘅可能性亦相當大。</p></body></html>
