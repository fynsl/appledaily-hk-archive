<html><header><meta charset="utf-8"><title>批核需兩年　侵權常見</title></header><body><h1>批核需兩年　侵權常見</h1><p>【話你知】<br>在中國註冊商標，可直接到各地商標局辦理，也可委託國家認可機構代理。外國人或外企在中國註冊商標須委託代理，但在中國有固定居所或營業所的外國人或外企除外。商標分商品商標和服務商標兩大類，前者34個類別，後者11個類別。<br>在中國，一件商標從申請到核准約需2年時間，從批准日起有效期為10年。每件商標註冊費為1,000元人民幣，10個以上每超過一項另加收100元。法律禁止惡意搶註，但實際過程中侵權事件經常發生，與主管部門和官員水平低相關。</p></body></html>
