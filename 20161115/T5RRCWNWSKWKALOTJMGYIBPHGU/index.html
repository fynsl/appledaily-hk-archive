<html><header><meta charset="utf-8"><title>張根碩挑戰食8隻大閘蟹</title></header><body><h1>張根碩挑戰食8隻大閘蟹</h1><p>韓星張根碩昨日應邀到澳門出席「第一屆澳門國際影展暨頒獎典禮」記者會，周焯華（洗米華）以澳門影視製作文化協會會長暨IFFAM籌委會執行副主席身份，聯袂評審團之一的關錦鵬導演及黃柏高現身。影展開幕禮將於下月8日在澳門舉行，頒獎禮定於13日，曾志偉將與子女曾寶儀及曾國祥擔任司儀。<br>擔任宣傳大使的張根碩說：「好開心可以吃到大閘蟹，我打算吃8隻。」提到之前驗出大閘蟹含有致癌物二噁英，他說：「雖然知有衞生問題，但我個人有冒險性格。」此外，關錦鵬憶起接近30年前的《胭脂扣》，有一半戲份在澳門取景，勾起很多和梅艷芳的往事。<br>採訪：張俊銘<br>攝影：沈健程</p></body></html>
