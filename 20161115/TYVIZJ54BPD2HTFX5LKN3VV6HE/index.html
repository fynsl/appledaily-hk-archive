<html><header><meta charset="utf-8"><title>梁詠琪新片入圍澳門影展</title></header><body><h1>梁詠琪新片入圍澳門影展</h1><p>梁詠琪（GiGi）、廖子妤（Fish）及余香凝主演、新晉導演徐欣羨執導的電影《骨妹》，入圍下月在澳門舉行的「第一屆澳門國際影展暨頒獎典禮」。對於產後復出首部電影作品能入圍影展，GiGi表示開心之餘，更希望《骨》片能繼續入圍其他地方的影展。GiGi又特意點名稱讚導演徐欣羨，她說：「好難得遇到一個咁誠意嘅劇本，咁有發揮嘅角色，希望大家都同我一樣鍾意《骨妹》。」<br>徐欣羨對於電影入圍感到感恩，她說：「電影會喺澳門呢個我成長嘅地方首映，真係好期待。」<br>撰文：李森</p></body></html>
