<html><header><meta charset="utf-8"><title>施嘉莉《攻殼》現港墳場景</title></header><body><h1>施嘉莉《攻殼》現港墳場景</h1><p>荷李活性感女神施嘉莉祖安遜（Scarlett Johansson）主演的日本動畫改編電影《攻殼機動隊》（Ghost in the Shell）將於明年上映，早前拉大隊來港取景，電影前日在東京舉行宣傳活動，施嘉莉與導演Rupert Sanders及有份演出的日本男星北野武一齊現身，現場放置了電影戲服與道具，同時亦公開了全新電影預告。</p><p>預告片段可見施嘉莉扮演的機動隊少校草薙素子，穿上隱形戰衣在高樓大廈頂躍下，再跳入大廈內大開殺戒，而她來港期間曾到荃灣華人永遠墳場取景，戲份終於在最新的預告曝光，她亦會與一名光頭女子咀嘴。 <br>撰文：泰米</p></body></html>
