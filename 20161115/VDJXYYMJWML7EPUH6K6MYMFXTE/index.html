<html><header><meta charset="utf-8"><title>畢彼特破禁令上海谷戲</title></header><body><h1>畢彼特破禁令上海谷戲</h1><p>荷李活影星畢彼特（Brad Pitt）近日走出與安琪蓮娜祖莉（Angelina Jolie）的離婚風波，不停現身宣傳新片《伴諜同盟》（Allied）。有傳畢佬因97年拍電影《西藏七年》（Seven Years in Tibet）而一直被內地封殺，不過近日似乎已完全解封，畢佬昨日首次到上海宣傳新片，首先錄影節目《金星秀》，晚上再出席首映活動，為影迷簽名簽足一小時。他於台上向影迷大派辣椒仔。</p></body></html>
