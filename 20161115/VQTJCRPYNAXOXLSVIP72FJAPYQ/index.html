<html><header><meta charset="utf-8"><title>入伍女兵大檢閱靚女變炭只需1個月</title></header><body><h1>入伍女兵大檢閱<br>靚女變炭只需1個月</h1><p>內地不少年輕男女都已經入伍當兵，不少人都說新兵連是「整容院」，「小鮮肉」會變身「真漢子」，「萌妹紙」也能化身「火鳳凰」。解放軍東部戰區新兵營的女兵，在入伍後一個月拍下生活照，她們的樣貌也許是父母都未必認出。<br><br>女兵的生活絕不比男兵輕鬆，她們每天堅持和男兵同樣的操練標準，有時甚至和男兵、班長們比賽。看着訓練場上班長演示的日常行為規範、單兵軍事技能、刺殺操、消防滅火等多個訓練項目，這班新女兵一點也不怕。<br><br>新浪微博</p></body></html>
