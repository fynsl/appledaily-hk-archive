<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Baby擺比卡超賀曉明</title></header><body><h1>【馮仁昭四圍超】<br>Baby擺比卡超賀曉明</h1><p>前日係黃曉明38歲生日，懷孕5個月嘅楊穎（Angelababy）特別為老公喺北京開生日派對。現場仲有三隻以黃色鮮花造嘅比卡超。曉明着住白色西裝，同身穿白色裙嘅Baby襯到絕，佢仲攬住Baby同比卡超影相。曉明喺微博留言：「感謝大家，希望我們都平順安康。」但近日Baby喺社交網上載比卡超，前晚又以比卡超公仔佈置派對，未知Baby係咪想暗示陀仔？<br>撰文：馮仁昭</p></body></html>
