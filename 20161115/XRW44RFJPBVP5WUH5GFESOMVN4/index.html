<html><header><meta charset="utf-8"><title>何浩文公開拖女友</title></header><body><h1>何浩文公開拖女友</h1><p>何浩文和友人合資七位數在炮台山開設米衛門手握飯糰專門店，昨日邀請圈中好友伍允龍、喇英、黃浩然等舉行開幕儀式。一直被指力追麥明詩的何浩文正式公開空姐女友唐紫瓊身份，大方合照，事業愛情兩得意，何浩文說：「我哋拍拖兩、三星期，女友唔係圈中人，我會保護佢。」<br>何浩文透露店舖稍後會發展到馬來西亞和內地，對於好友伍允龍義助現身，他說：「總之佢keep住嚟食都係免費。」伍允龍表示自己不善於做生意和投資，人生數目都交給爸爸掌管。此外，何浩文透露前晚見到店舖正式面世感動落淚。<br>採訪：卓寶花<br>攝影：陳俊強</p></body></html>
