<html><header><meta charset="utf-8"><title>求驗客手記：基沙文新boot迎打吡</title></header><body><h1>求驗客手記：<br>基沙文新boot迎打吡</h1><p>西甲周六就上演首都打吡，由馬德里體育會主場對皇家馬德里。馬體會前鋒基沙文嘅波砵贊助豹牌，仲特別幫佢整咗對打吡特別版新鞋，新鞋用上紅白馬體會主色，仲印上Madrid Derby、Derby Fever。基沙文着咗有冇波入就未知，不過馬體會對佢復出就好樂觀。事關基沙文之前代表法國對瑞典就受傷，周一經過軍醫檢查傷勢唔算重，呢兩日仲可以單獨練習，相信有足夠狀態鬥皇馬。</p></body></html>
