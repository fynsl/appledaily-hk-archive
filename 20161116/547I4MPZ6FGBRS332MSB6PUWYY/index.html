<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】杜如風唔敗家養阿媽 - 馮仁昭</title></header><body><h1>【馮仁昭四圍超】<br>杜如風唔敗家養阿媽 - 馮仁昭</h1><p>杜如風出名癲喪爛玩，使錢從來唔手軟，但自從爸爸杜惠東病逝後，「敗家」性格逐漸收斂，而且經常喺節目中提到媽咪，講明賺到錢要帶媽咪吃喝玩樂，最近仲俾雜誌影到佢一出糧，就撳咗大叠銀紙畀媽咪做家用，由蒲精變咗做孝順女。報道仲話杜如風身形又腫又脹，係因為受到爸爸離世打擊，搞到濕疹發作，長期食類固醇搞到咁，杜如風亦自嘲肥過部貨車。<br>撰文：馮仁昭</p></body></html>
