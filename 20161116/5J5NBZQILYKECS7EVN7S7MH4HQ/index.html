<html><header><meta charset="utf-8"><title>梁游敗訴：心裡有數傾家蕩產都要上訴</title></header><body><h1>梁游敗訴：心裡有數<br>傾家蕩產都要上訴</h1><p>梁頌恆昨晚表示對裁決失望，雖然「堅持真理，要冒上風險，會傾家蕩產，甚至破產」，但決定上訴，「哪怕上訴到終審法院」，並會向法庭申請上訴及暫緩執行判決，以等待上訴結果，目標是今日作出申請，以避免政府一旦啟動補選，二人的上訴只淪為學術討論。</p><p>二人計劃眾籌500萬上訴</p><p>二人指現時會否參與補選屬言之尚早，他們保守估計訟費達500萬元，計劃眾籌上訴。梁頌恆表示，合法的選舉結果竟被輕易推翻，反映香港法治和文明很薄弱，形容補選不公義。青政已去信英國政府，要求對方正視今次風波，因《基本法》源自《中英聯合聲明》。</p></body></html>
