<html><header><meta charset="utf-8"><title>20歲仔會所消遣遭10漢拖入升降機狂毆</title></header><body><h1>20歲仔會所消遣<br>遭10漢拖入升降機狂毆</h1><p>【本報訊】一名青年昨晚消遣時，被10名大漢拉入升降機圍毆，事主被毆至頭破血流，需送院治理。<br><br>現場是旺角彌敦道創興廣場，昨晚凌晨1時許，一名姓洪20歲青年偕友人在樓上一間會所飲酒消遣，其間突然衝入約10名戴口罩大漢，點名將事主拖出房間。會所職員見狀，出面喝止。口罩男隨即將事主拖入升降機內拳打腳踢，事主眼及手部均告受傷。<br><br>直至升降機降至16樓時停下開門，事主伺機突圍衝出，負傷跑入一間火鍋店求助報警。警員接報到場調查，逞兇者已四散逃去，救護員替傷者包紮，然後送院治理。案件列作傷人，交旺角警區刑事調查隊跟進。</p></body></html>
