<html><header><meta charset="utf-8"><title>《阿森一族》後悔預言成真</title></header><body><h1>《阿森一族》後悔預言成真</h1><p>長壽卡通《阿森一族》（The Simpsons）16年前曾預測特朗普當選總統，當時編劇純粹想製造出美國陷入瘋狂場景，沒想到竟然成真。該集卡通於2000年播出，講述荷馬的百厭仔巴特預見美國的未來，其聰明妹妹麗莎是繼特朗普之後就任的總統。最新一集《阿森一族》就為預言回應，顯然是感到後悔，安排巴特在課室黑板罰抄「Being Right Sxxks（說中了很糟糕）」。</p></body></html>
