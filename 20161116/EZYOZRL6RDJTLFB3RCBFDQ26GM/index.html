<html><header><meta charset="utf-8"><title>蘇保羅祈普敦傾金碧旺旺</title></header><body><h1>蘇保羅祈普敦傾金碧旺旺</h1><p>星期二早上在耙地期間，練馬師蘇保羅聯同騎師祈普敦由烽火台一邊聊天一邊走回馬房，動態特別。<br><br>騎練今期合作第六場三班一哩「金碧旺旺」，他們的話題必在此駒身上，值得重視留意。「金碧旺旺」上季於快活谷曾經勝出兩場頭馬，於1650米更加輕勝對手近兩個馬位。今季「金碧旺旺」兩戰同程皆一次跑第二；一次跑入第三，上仗同程人馬合作上名，今次再度攜手合作，贏出機會確實很大。</p></body></html>
