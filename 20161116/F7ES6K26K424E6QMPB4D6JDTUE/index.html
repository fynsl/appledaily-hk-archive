<html><header><meta charset="utf-8"><title>年紀越大　保濕度越弱</title></header><body><h1>年紀越大　保濕度越弱</h1><p>【話你知】<br>保濕即是保持皮膚角質層內水份。健康皮膚分泌的皮脂是天然保濕品，形成保護膜防水份經皮膚流失。人體體溫長期維持約37℃，而環境氣溫一般較人體低，水份容易經皮膚表面散失。天氣乾燥及長期低溫也會加快水份流失，或會令皮膚痕癢或有敏感症狀。<br>年紀增長，體內雌激素水平下降，皮脂減少，保濕效能也會減弱。如果只是天氣乾燥等，用保濕產品便可改善，若是肌膚老化，使用護膚品一般只可延緩或減輕問題。<br>今次消委會測試要求試用人士4星期內按指示塗在身體，再利用皮膚水份測量儀，於使用前後，量度皮膚角質層的水份含量，若角質層內水份流失較少，便屬保濕較有效的產品。</p></body></html>
