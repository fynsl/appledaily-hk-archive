<html><header><meta charset="utf-8"><title>孫慧雪嫌老催婚</title></header><body><h1>孫慧雪嫌老催婚</h1><p>孫慧雪、曾淑雅（Jumbo）及Kellyjackie等，昨日在油塘出席「香港最受歡迎品牌巡禮」，阿雪獲頒最具人氣大獎，她說：「唔覺自己人氣好犀利，不過今年收入係十年嚟最好，比舊年賺多六位數。」問到有否計劃和男友Edwin結婚？她自言有這個意思，決定好就會公佈：「我都34歲，要追趕歲月，我同佢講過年紀大生B唔好，佢只話：『我知』。」<br>Kellyjackie昨被問到好友吳若希傳懷孕一事，她說：「如果係我唔會唔知，噚晚先同佢食飯，佢仲好苗條，依然好瘦，唔覺肚凸凸，冇異樣喎！我仲逼佢食嘢，等我哋身形唔好咁懸殊。」<br>採訪：卓寶花<br>攝影：陳俊強</p></body></html>
