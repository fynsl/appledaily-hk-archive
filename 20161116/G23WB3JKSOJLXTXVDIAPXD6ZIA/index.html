<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳詩欣嫌靚仔冇本心 - 馮仁昭</title></header><body><h1>【馮仁昭四圍超】<br>陳詩欣嫌靚仔冇本心 - 馮仁昭</h1><p>陳詩欣噚日到新城電台宣傳今年第二首派台歌《堅離地》，歌曲講述搵另一半唔會睇對方經濟或背景因素。講到擇偶條件，佢話：「我唔會揀靚仔，因為靚仔冇本心，自己鍾意有才華嘅人，因為自己唔叻，想搵個比自己叻嘅人，令自己有安全感。」今年出歌比較遲，佢仍未知會唔會參加年尾舉行嘅頒獎禮，不過佢認為最緊要啲歌受歡迎，獎項就隨緣。<br>撰文：馮仁昭</p></body></html>
