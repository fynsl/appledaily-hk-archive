<html><header><meta charset="utf-8"><title>白只寫實劇講政治</title></header><body><h1>白只寫實劇講政治</h1><p>白只和樂隊朱凌凌、女演員Milo前晚在葵興拍攝ViuTV新劇《午夜伴廊》，劇集以廟街歌廳做背景，預計明年1月播出。劇本是白只於數年前寫下，他說：「寫咗十三集劇本之後放低咗，後尾同ViuTV傾開，話有興趣拎嚟拍，算係無愧當時寫咗呢個BB出嚟。但會將十三集改成二十集，演藝學院同學會幫手搞劇本，內容諷刺時弊、鼓勵年輕人發夢，因為講現實，都會涉及政治。」<br>朱凌凌各位成員都有請自己另一半客串演出，惟獨白只沒邀請女友顏卓靈幫手，他說：「佢忙緊喺台灣拍戲，我都好欣賞佢嘅演技，有佢喺度都係朱凌凌嘅光榮。」<br>採訪、攝影：黃曉妍</p></body></html>
