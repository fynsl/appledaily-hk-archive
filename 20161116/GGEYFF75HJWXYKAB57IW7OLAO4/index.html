<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】大姐明撐BabyJohn做影帝 - 馮仁昭</title></header><body><h1>【馮仁昭四圍超】<br>大姐明撐BabyJohn做影帝 - 馮仁昭</h1><p>林建明噚日同心晴行動慈善基金主席等人到商台宣傳明年舉行嘅「心晴跑跑傳晴」，活動邀請咗萬綺雯同蔡瀚億（BabyJohn）擔任愛心大使，大姐明大讚BabyJohn演技好，佢話：「我覺得只要畀到機會佢，有個角色畀佢孭晒，可以攞埋影帝。」</p><p>佢又讚農夫、張繼聰同楊秀惠演戲都好好，尤其楊秀惠近期演出角色要咁放，係絕對唔易做。<br>撰文：馮仁昭</p></body></html>
