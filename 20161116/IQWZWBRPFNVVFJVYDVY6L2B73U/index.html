<html><header><meta charset="utf-8"><title>女警涉偷蚊貼、XO醬、喉片</title></header><body><h1>女警涉偷蚊貼、XO醬、喉片</h1><p>【本報訊】49歲現役女警被指於超市內偷竊防蚊貼、XO醬及喉片等財物，被控盜竊罪，昨在觀塘法院提堂。她在庭上向裁判官稱，已委聘律師處理案件，要求押後兩周才答辯。控方不反對，裁判官將案件押後至下月14日再提訊，被告准以5,000元擔保候訊，其間不准離開香港及聯絡控方證人。<br>被告黃偉芬，控罪指她於今年10月10日在秀茂坪商場內的惠康超級市場，偷竊兩盒珮氏驅蚊爽防蚊貼、一樽珮氏驅蚊爽噴霧、一樽李錦記XO醬及兩盒金嗓子喉片，總值234元。<br>案件編號：KTCC4773/16<br>■記者蔡少玲</p></body></html>
