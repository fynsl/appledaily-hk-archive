<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張惠雅一星期冇洗頭 - 馮仁昭</title></header><body><h1>【馮仁昭四圍超】<br>張惠雅一星期冇洗頭 - 馮仁昭</h1><p>歌手張惠雅（Regen）同鄭世豪噚日到藍田一間中學出席活動，早前因腳傷要做手術嘅世豪，依然要撐住枴杖現身，佢話：「康復得七七八八，撐多一星期就可以唔使用，之後仲要keep住做物理治療。」至於為拍劇剪去一頭長髮嘅Regen，就話好鍾意𠵱家嘅短髮look：「好方便，之前去外地參加行山trip，試過7日冇得沖涼洗頭，如果仲係長頭髮一定頂唔順。」<br>撰文：馮仁昭</p></body></html>
