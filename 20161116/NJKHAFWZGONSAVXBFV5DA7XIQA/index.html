<html><header><meta charset="utf-8"><title>中環在線：李小琳包包收得密 - 李華華</title></header><body><h1>中環在線：<br>李小琳包包收得密 - 李華華</h1><p>大唐環境（1272）噚日掛牌，母公司大唐集團副總經理李小琳由公司招股到掛牌，由頭撐到尾。公司股價噚日一度大升兩成，不過收市只係力保不失，保住招股價。<br>作為國家前總理李鵬之女，前年佢由中國電力集團，被調到去大唐集團，市場解讀為降職，之後佢亦極少在港高調露面，今次大唐環境上市，每次公開活動佢都笑容滿面現身，似乎十分適應新崗位了。<br>最可惜嘅係，呢幾次公開活動，都見唔到佢拎住手袋，以前傳媒最鍾意留意佢拎邊個名貴包包吖嘛。</p></body></html>
