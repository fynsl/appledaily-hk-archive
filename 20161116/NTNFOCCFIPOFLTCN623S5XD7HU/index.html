<html><header><meta charset="utf-8"><title>中環在線：于正人愛集郵 - 李華華</title></header><body><h1>中環在線：<br>于正人愛集郵 - 李華華</h1><p>主要sell窩輪嘅瑞銀董事總經理于正人（Johnny）噚日喺facebook狂曬大台藝員嘅集郵相，原來佢前晚出席大台舉辦嘅節目巡禮晚宴。Johnny話，大台往年喺將軍澳電視城舉行巡禮，今年改喺灣仔會展，安排好好多，藝員可以同客戶傾多幾句，佢咪順便狂集郵囉。</p><p>呢個節目巡禮係大台年度盛事，主要用來吸引廣告客戶。香港地多人炒窩輪，之前唔少窩輪商都好捨得花得喺電台、電視台同報紙賣廣告，可惜，近年市場收縮，佢哋嘅廣告budget都cut咗好多，不過依然係廣告大戶。</p></body></html>
