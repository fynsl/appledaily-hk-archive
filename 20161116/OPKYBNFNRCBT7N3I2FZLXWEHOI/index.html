<html><header><meta charset="utf-8"><title>86年亞軍港姐吳婉芳氣質贏過少女幾條街</title></header><body><h1>86年亞軍港姐吳婉芳<br>氣質贏過少女幾條街</h1><p>86年選過港姐嘅吳婉芳，當屆拎咗個亞軍仲即刻入加咗大台，試過備受力捧又慘遭雪藏，結果93年就嫁咗畀富商胡兆熾兒子胡家驊息影，婚後育有兩子一女。<br> <br>不過，世界上只有懶嘅女人，而吳婉芳好肯定唔係呢類人。雖然生咗三個仔女，但佢都好努力咁keep到個完美身型，瘦得嚟望落去仲好後生，完全唔似已經49歲。<br> <br>呢位靚太，同老公仲有個興趣，就係得閒出入馬場，支持下佢哋家族旗下嘅「喜蓮」系列馬匹，最威水嘅梗係「喜蓮獎星」呢隻馬，上個馬季出賽8場，拎咗4冠1亞，所以吳婉芳都拉過唔少頭馬架。</p></body></html>
