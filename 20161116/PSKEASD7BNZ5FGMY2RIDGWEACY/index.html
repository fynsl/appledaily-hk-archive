<html><header><meta charset="utf-8"><title>群眾用私刑暴打吊死姦殺四歲女疑犯</title></header><body><h1>群眾用私刑<br>暴打吊死姦殺四歲女疑犯</h1><p>玻利維亞（Bolivia）一名4歲女童慘被姦殺，警方拘捕一名孌童癖疑犯；民眾拒絕等待審訊判決，竟當眾執行私刑殺死疑犯。<br><br>從片段看到，一群民眾瘋湧到警署，強行打開牢室的鐵欄將上身赤裸的疑犯拉走。民眾將他拖到街上不斷毆打他、在街上拖行他，最後將他綁在樹上絞死；警方雖在場但寡不敵眾，無法阻止民眾執行私刑。<br><br>受害女童並非本地人，她與父母到當地參加祖母的葬禮後失蹤，警方早前發現失蹤女童屍體後拘捕這名男子。當局指正調查事件，暫沒有人被捕，警方正向當地人問話，又翻看現場拍攝的片段以便處理案件。<br><br>英國《每日郵報》</p></body></html>
