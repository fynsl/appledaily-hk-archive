<html><header><meta charset="utf-8"><title>鄭中基紅館騷加歌</title></header><body><h1>鄭中基紅館騷加歌</h1><p>鄭中基昨日假尖沙嘴舉行「鄭中基PLAY IT AGAIN世界巡迴演唱會」記者會，宣佈明年1月底舉行三場紅館演唱會，飛債纏身的他笑指近日突然多了親友要求訂飛，他本身不介意加開日場，但要視乎團隊能否配合。<br>鄭中基過去十年先後入紙紅館七次，直至在澳門開騷時才突然收到獲批消息，他自言是衣錦還鄉命，從台灣出道返港，先奪金馬獎再獲金像獎最佳男配角，他說：「上次澳門站只係做咗六成，因為技巧未配合到，今次會多番啲歌。」他笑指父親鄭東漢今次要求多添快歌讓他一展結他實力，問到女兒會否上台？他說：「佢鍾意即場創作，唔會同我合唱，其實屋企人仲雀躍過我。」<br>採訪、攝影：馬建華</p></body></html>
