<html><header><meta charset="utf-8"><title>特稿：法軍多過氣名將 - 咖喱</title></header><body><h1>特稿：法軍多過氣名將 - 咖喱</h1><p>/p&gt;祖安（左）出身法林明高青年軍，盛年時曾效利華古遜，其後轉投羅馬，在歐洲打滾10年。他現屆退役之年，今季上陣次數不多，但今場法軍後防不整，有望擔正。31歲的迪亞高是主力攻中，踢過波圖、祖雲達斯及禾夫斯堡等歐洲大會。</p><p>今夏他才加盟即站穩正選，半季已入四球及三次助攻。李安度達美奧出道時被寄予厚望，但旅歐失敗，未能在貝迪斯站穩陣腳。<br>文：咖喱</p></body></html>
