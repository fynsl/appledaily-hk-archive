<html><header><meta charset="utf-8"><title>求驗客手記：拉莫斯同女友街頭激咀</title></header><body><h1>求驗客手記：<br>拉莫斯同女友街頭激咀</h1><p>哥迪奧拿嚴管球員性生活，西甲嘅皇家馬德里就似乎寬鬆啲，好似後衞沙治奧拉莫斯，因為膝傷缺席西班牙國家隊大軍，趁住特別假期，就帶埋主播女友比拉娜到倫敦旅行。雖然兩人已經育有兩個小朋友，不過仲好鬼黐纏，倫敦街頭嚟個激咀，仲放埋上網㖭，留言亦都鬼咁肉麻，「一個完美嘅周末，因為我擁有着妳，我嘅摰愛。」其實西班牙另一位中堅碧基，都因傷冇入選，不過據報佢會去溫布萊睇西班牙作客英格蘭嘅友賽，拉莫斯會唔會約埋佢一齊入場睇波呢？話時話，沙治奧拉莫斯都開始復操，有機會復出鬥馬體會，所以都唔會喺倫敦玩咁耐，早啲回國備戰好過。</p></body></html>
