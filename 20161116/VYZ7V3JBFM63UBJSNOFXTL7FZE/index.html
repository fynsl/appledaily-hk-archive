<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】謝芊彤兼職維持創作 - 馮仁昭</title></header><body><h1>【馮仁昭四圍超】<br>謝芊彤兼職維持創作 - 馮仁昭</h1><p>網絡創作歌手謝芊彤（左）同謝芊蕾噚日去到新城宣傳新歌《八芭啦笨爸》，首歌想講現時城市人太大壓力，應該要放鬆。作為網絡歌手收入唔穩定，佢哋話：「平時間中會有兩、三個騷，另外又會教人嘢，唱歌、琴同結他，只要大家想學乜就教乜。」為咗抽時間創作，佢哋暫時會搵兼職為主，或者想做吓小生意，同時感激父母冇畀佢哋任何壓力。<br>撰文：馮仁昭</p></body></html>
