<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】甄子丹美國打手印 - 馮仁昭</title></header><body><h1>【馮仁昭四圍超】<br>甄子丹美國打手印 - 馮仁昭</h1><p>甄子丹日前收到美國有關方面邀請，會喺今個月30號到洛杉磯星光大道打手印，子丹係繼成龍之後接受呢個邀請嘅香港影星。佢最近喺荷李活好多搞作，有份參演嘅電影《俠盜一號：星球大戰外傳》（Rogue One：A Star Wars Story）下個月就會上映，而另一部西片《3X反恐暴族：重火力回歸》（xXx: The Return of Xander Cage）亦喺下年推出，正好配合電影宣傳。 <br>撰文：馮仁昭</p></body></html>
