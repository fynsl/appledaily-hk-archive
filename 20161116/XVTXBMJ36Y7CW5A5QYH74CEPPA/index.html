<html><header><meta charset="utf-8"><title>吳婉芳半百如少女</title></header><body><h1>吳婉芳半百如少女</h1><p>49歲前港姐吳婉芳自從嫁給商人胡家驊之後便退出娛樂圈，之後為老公誕下兩子一女，一直過着養尊處優的生活，這位幸福少奶奶，雖然將近半百，但依然散發陣陣少女味，皮膚白滑細緻，貴為凍齡闊太，相信令不少中女羨慕不已。</p><p>吳婉芳日前被發現素顏現身中環，戴住黑框眼鏡的她，穿着白恤衫、牛仔褲配襯白波鞋，一身簡潔打扮，五官依然省鏡，她當時站在馬路旁等車，雖然她衣着簡樸，但手挽的卻是闊太至愛、價值不菲的Hermès鱷魚皮手袋。只見她站在馬路旁等了約5分鐘，便有輛七人車駛近，並接載她直駛返回跑馬車豪宅。<br>採訪、攝影：梁繼光、朱志聰</p></body></html>
