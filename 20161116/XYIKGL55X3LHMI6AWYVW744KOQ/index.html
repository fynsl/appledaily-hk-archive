<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】城城林志穎破冰合作 - 馮仁昭</title></header><body><h1>【馮仁昭四圍超】<br>城城林志穎破冰合作 - 馮仁昭</h1><p>郭富城最近接咗內地一個真人騷節目《我們十七歲》，林志穎（右）、奧運游泳金牌得主孫楊等都有份拍，有傳城城拍12集收3,000萬酬金。當年林志穎出道時，城城已經喺台灣走紅，當時有人話佢抄城城，仲話可以取代，搞到佢哋唔多like對方。事隔24年，二人終有機會合作。城城受訪時話：「我選擇參加這檔節目是因為它能夠真實還原我17歲時候的夢想。」<br>撰文：馮仁昭</p></body></html>
