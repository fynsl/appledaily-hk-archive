<html><header><meta charset="utf-8"><title>劉萬儀緊張獻第一次</title></header><body><h1>劉萬儀緊張獻第一次</h1><p>劉萬儀、田蕊妮及黃芷晴等昨日於將軍澳出席聖誕活動，萬儀下月9日將演出舞台劇《仙樂飄飄處處聞》，飾演大家姐一角，她笑言十分緊張：「因為第一次做舞台劇，又要唱又要跳仲要背台詞，心情都好緊張，所以我每一日都努力練習，做足準備。」<br>阿田透露今年的聖誕節將在工作中度過，平安夜放假一天，希望丈夫杜汶澤下廚。問她會否親自下廚？阿田說：「唔得，佢會彈三彈四。」提到愛貓Momo，阿田爆牠最近在家周圍大便，她說：「佢呢排發脾氣，周地屙屎，我知佢因為我哋成日唔喺屋企陪佢先咁樣。」<br>採訪：羅慧敏<br>攝影：仇志德</p></body></html>
