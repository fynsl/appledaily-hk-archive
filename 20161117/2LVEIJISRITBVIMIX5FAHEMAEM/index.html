<html><header><meta charset="utf-8"><title>post-truth獲選風雲字</title></header><body><h1>post-truth獲選風雲字</h1><p>英國牛津字典編輯部昨選出「post-truth」（後真相）為2016年年度詞彙。在英國公投決定脫歐（圖）、特朗普當選美國總統的非常政治氣候下，反映客觀事實對民意的影響力不及情緒和個人信念。<br>評審指，「post-truth」的使用率去年起急升2,000%，由冷門的學術語言，變成政治評論常用語，相信與社交網絡興起，成為主要新聞平台，以及民眾對以往由建制提出的真相有所質疑有關。<br>同樣政治味濃的「Brexiteer」（英國脫歐派）和「alt-right」（另類右翼，即靠網路傳訊的極右主義群體）入選熱門單字。<br>法新社</p></body></html>
