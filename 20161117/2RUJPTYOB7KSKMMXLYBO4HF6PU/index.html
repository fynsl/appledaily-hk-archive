<html><header><meta charset="utf-8"><title>SG患個唱後遺症</title></header><body><h1>SG患個唱後遺症</h1><p>Super Girls（SG）昨日在銅鑼灣為綠色音樂會擔任活動大使，但比原定時間遲了20分鐘才現身，她們解釋說：「本身預咗着大會提供服裝，但有啲改動，Aka同Heidi都要即刻買一條黑色褲換，服裝上出咗誤會，下次會預早啲。」<br>SG日前舉行完演唱會後，拉大隊去尖沙嘴慶功，並順便為前日30歲生日的Jessica慶祝，各成員亦希望盡快告別單身，Heidi笑說：「唔好成日提住，可能啲桃花就會嚟。」她們又指演唱會後出現後遺症，失眠、胃口欠佳、睡覺也會記着排舞情景。<br>採訪：卓寶花<br>攝影：陳慧安</p></body></html>
