<html><header><meta charset="utf-8"><title>溫拿開騷耍太極</title></header><body><h1>溫拿開騷耍太極</h1><p>溫拿與太極兩隊本地殿堂級樂隊昨日齊集灣仔舉行記招，宣佈將於明年1月7日假亞博館舉行一場演唱會，剛於內地踢波受傷返港的譚詠麟（阿倫），戴黑超手執枴杖進場，他又指彭健新提議演唱會名叫「溫拿耍太極」，太極主音雷有輝笑言今次合作，太極在年紀方面被比下去。<br>阿倫笑指右腳受傷，終於用到父親傳下來的枴杖：「大後日要去新加坡開個唱，呢幾日唔可以畀隻腳受力，一定會全速痊癒。」太極坦言只得一場絕不夠喉，加上門票也被溫拿fans清倉。<br>採訪、攝影：馬建華</p></body></html>
