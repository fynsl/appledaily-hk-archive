<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鍾舒祺自爆被問價 - 馮仁昭</title></header><body><h1>【馮仁昭四圍超】<br>鍾舒祺自爆被問價 - 馮仁昭</h1><p>鍾舒祺噚日到商台宣傳新歌《免責條款》，𠵱家佢以獨立歌手身份做音樂，各方面都要靠自己，佢笑言：「好似傾家蕩產咁做音樂。」幸好近兩年就唔使家姐接濟，又話自己好多副業，經濟尚可。最有趣係一講副業，佢自嘲：「睇我個樣就知冇人請，咁重口味，不過就曾經有人喺社交通訊留酒店名同幾錢，問OK唔OK？幾錢就唔好講，啲人一定冇見過我頭像張相。」<br>撰文：馮仁昭</p></body></html>
