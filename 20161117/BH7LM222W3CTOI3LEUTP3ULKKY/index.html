<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】郭偉亮彈Gin煮麵難食 - 馮仁昭</title></header><body><h1>【馮仁昭四圍超】<br>郭偉亮彈Gin煮麵難食 - 馮仁昭</h1><p>李幸倪（Gin）今年初推出嘅新歌《雙雙》係由郭偉亮（Eric）作曲同監製，最近佢哋推出合唱版，仲拍埋MV㖭，Gin同Eric演情侶，其中一幕Gin為Eric煮公仔麵，不過Eric唔領情，仲寸嘴話：「又係煮麵，煮到咁點食呀？」佢哋一邊拍一邊忍笑，Gin話：「我同Eric太老友，要扮情侶其實有難度，不過同佢一齊每次都好開心。」<br>撰文：馮仁昭</p></body></html>
