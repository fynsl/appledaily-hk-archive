<html><header><meta charset="utf-8"><title>體壇拾趣：祖高域年終賽反彈入四強</title></header><body><h1>體壇拾趣：<br>祖高域年終賽反彈入四強</h1><p>之前有傳祖高域因下半季表現差而搵精神治療師比比伊馬斯幫手，唔知係咪咁而令佢極速反彈。呢位世界排名第二嘅塞爾維亞球手，周二喺ATP年終賽蘭度組第二輪分組賽，以7:6、7:6贏加拿大華奧歷後率先晉身四強；如果佢最後可實現五連霸美夢，就可從英國球手梅禮手上搶番一哥位。</p><p>同日迪安以6:3、1:6、6:4贏法國球手蒙菲斯後，攞到佢喺ATP年終賽首勝。</p></body></html>
