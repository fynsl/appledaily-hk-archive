<html><header><meta charset="utf-8"><title>林雅詩遭前夫問戀事</title></header><body><h1>林雅詩遭前夫問戀事</h1><p>林雅詩早前被報道指跟電影公司老闆馬天樂於車廂纏綿兩個鐘，日前澄清事件後，她昨日以賽車女郎造型現身荃灣為汽車雜誌影封面相。<br>被問到對影車相可有恐懼？林雅詩表示沒恐懼，但每當朋友想安慰約她外出時，不論男女朋友全部被婉拒，免得再被影，甚至工作都不需要同事陪伴。<br>報道出街後，林雅詩指前夫突然關心她的感情生活，但她覺得兩人已離婚，沒興趣知前夫感情生活，不明對方用意。問到前夫是否想再追求她？林雅詩冷淡說：「我唔知啦，睇天安排。」完成手頭工作，她計劃好跟兒子和媽咪在聖誕假期去旅行。<br>採訪、攝影：馬建華</p></body></html>
