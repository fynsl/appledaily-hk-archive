<html><header><meta charset="utf-8"><title>話你知：料耗逾億公帑</title></header><body><h1>話你知：料耗逾億公帑</h1><p>青年新政梁頌恆以及游蕙禎遭法院裁定喪失立法會議員資格，將會觸發兩人分別所屬的新界東和九龍西選區出現補選，粗略估計為了進行這次補選，當局將要投放逾億元公帑。<br>6年前，港府為了進行五區變相公投而引發的補選，斥資近1.6億元，平均每個議席的開支約為3,200萬元。時移世易，至今年初新界東補選的開支已急升至約7,300萬元。<br>按照以上數據粗略估計，當局若然為新界東以及九龍西選區舉辦補選，開支可能高達1.4億元，直逼五區公投時補選所花費的開支，即使保守估計，是次補選開支也可能超過1億元。</p></body></html>
