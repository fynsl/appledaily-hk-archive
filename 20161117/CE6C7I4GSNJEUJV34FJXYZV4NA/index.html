<html><header><meta charset="utf-8"><title>韓妹教減肥金申英靠飲糙米水減66磅</title></header><body><h1>韓妹教減肥<br>金申英靠飲糙米水減66磅</h1><p>韓國搞笑女星金申英近年揮別「肥嘟嘟」形象，積極減肥，更大方上節目分享減肥秘訣。<br><br>金申英早前演出節目《1對100》時，當被問到成功減重66磅嘅秘訣時就說「少吃、多運動係最好嘅方法。雖然呢個大家都知道，但因為實踐起來好難，所以先唔容易減重。我建議唔好於每月嘅第一日或星期一，呢種自己事先定好嘅日子開始進行節食，最好係隨便一日就突然開始減重，咁樣先會實踐得更有效果。」<br>金申英又說「飲食方面，我每日都一定會吃早餐，晚餐就食得簡單啲，每日都一定飲2L糙米水。」</p></body></html>
