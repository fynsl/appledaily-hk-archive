<html><header><meta charset="utf-8"><title>允兒谷胸硬撼秀智</title></header><body><h1>允兒谷胸硬撼秀智</h1><p>韓國首屆「2016 Asia Artist Awards」昨日在首爾舉行，一眾韓星先盛裝行紅地毯，當中「國民初戀」秀智穿上低胸吊帶長裙現身，晒心口兼騷事業線，成功搶鏡。</p><p>而女團少女時代成員允兒昨日亦博到盡，穿上露肩長裙，夾硬谷胸撼秀智，不過允兒的胸形就被谷到變晒形。同場還有朴信惠、AOA成員雪炫、《雲畫的月光》的朴寶劍和金裕貞、金智媛等撐場。本港歌手方大同更親到現場領New Wave獎。<br>撰文：梁雯迪</p></body></html>
