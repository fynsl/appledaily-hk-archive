<html><header><meta charset="utf-8"><title>回暖繼續跌膊李嘉欣穿off-shoulder明艷照人</title></header><body><h1>回暖繼續跌膊<br>李嘉欣穿off-shoulder明艷照人</h1><p>大美人李嘉欣雖然已經46歲，但保養得宜，每次現身都明艷照人。平日以湊仔為樂的她，不時都會相約家姐李嘉明及好姊妹邱李茂琪、盧淑儀見面聚會。<br><br>日前，嘉欣為好姊妹慶祝生日，天氣又再回暖之下，繼續以跌膊赴會。她揀穿了一件白色上衣，斜膊設計時尚又性感，仲可以大騷白滑靚膊，簡單配戴耳環點綴，再加上桃紅唇妝，已經顯得非常亮眼有女人味，絕對是非一般的凍齡美魔女。</p></body></html>
