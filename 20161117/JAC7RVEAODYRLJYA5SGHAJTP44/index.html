<html><header><meta charset="utf-8"><title>求驗客手記︰保方167次上陣平紀錄</title></header><body><h1>求驗客手記︰<br>保方167次上陣平紀錄</h1><p>今次國際賽期歐洲區世盃外只踢一輪賽事，唔少勁旅喺周二都踢番場熱身賽。意大利主場0:0賽和德國，意軍試踢3-4-3，亦有門將保方第167次上陣，追平卡斯拿斯嘅歐洲國家隊上陣次數紀錄。有傳祖記想撬AC米蘭嘅基安盧基當拿隆馬做呢位意大利門神接班人。而英格蘭主場迎戰西班牙，由拉爾拉拿同華迪各入一球一直領先，點知喺89分鐘同補時六分鐘連失兩球，賽和2:2。</p></body></html>
