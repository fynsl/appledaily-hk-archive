<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】郭晉安講親子辦法 - 馮仁昭</title></header><body><h1>【馮仁昭四圍超】<br>郭晉安講親子辦法 - 馮仁昭</h1><p>郭晉安噚日去新城電台宣傳，佢話喺開工前後都抽時間湊仔女返學放學，安仔話：「自己盡量做到幾多就做幾多，其他家長見到我都有同小朋友講，話喺電視度會見到呢個叔叔。」安仔話仔女如果睇電視或者睇佢嘅演出，佢都會從旁指引同埋解釋。」<br>對於𠵱家唔少約滿藝人離開TVB，安仔有冇計劃？佢話：「仲有一段時間先約滿，暫時未知。」<br>撰文：馮仁昭</p></body></html>
