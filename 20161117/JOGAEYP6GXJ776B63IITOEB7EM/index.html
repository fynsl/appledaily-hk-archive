<html><header><meta charset="utf-8"><title>隔牆有耳：Tanya快閃遊韓掃平衫 - 李八方</title></header><body><h1>隔牆有耳：<br>Tanya快閃遊韓掃平衫 - 李八方</h1><p>公民黨立法會議員陳淑莊自從重返立法會後，每次出席會議嘅服飾都相當搶眼，令整體議員嘅「耀眼度」獲得提升。<br>可能大家以為Tanya會花唔少錢置裝，但Tanya話佢係平有平買，好似噚日呢身紅色上衣加藍色裙（圖）絕對係平貨，但入貨地點唔係喺香港，因為佢上周末同阿媽以50粒鐘走咗一轉韓國，阿媽同佢四出買衫掃貨，埋首煲劇嘅阿媽學識「靚仔」韓文點講，結果無往而不利，喺東大門大派用場，𠱁得售貨員哥哥好高興，結果平價購入一身韓國時裝。</p></body></html>
