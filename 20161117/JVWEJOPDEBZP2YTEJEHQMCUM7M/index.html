<html><header><meta charset="utf-8"><title>撐巨肚四圍玩　陳敏之飯敍</title></header><body><h1>撐巨肚四圍玩　陳敏之飯敍</h1><p>港台兩地娛樂圈都有不少星媽等生B，台灣代表有陳妍希，香港則有下個月預產期的「索腿天后」陳敏之。今年37歲的敏之，事先張揚一索得男，目前為老公雷偉信（William）陀B仔八個多月，已擇日在下個月剖腹產子，笑言BB是她跟老公最好的聖誕禮物。</p><p>敏之日前跟家人影大肚相留念，昨日又再於微博貼了與前經理人飯敍的合照，還寫道：「邊個夠我大！」臨盆在即，敏之的肚皮的確比之前脹大許多，但依然臉尖尖。有網民大讚她陀得靚，又有人留言：「我女神都快生寶寶了，時間過得真快。」<br>撰文：李察</p></body></html>
