<html><header><meta charset="utf-8"><title>求驗客手記︰國足和波陸媒自high</title></header><body><h1>求驗客手記︰<br>國足和波陸媒自high</h1><p>國足（左）喺周二進行納比領軍下首場正式比賽，喺世盃外主場0:0賽和卡塔爾，雖然贏唔到波，但國足表現煥然一新，全場攻門次數有成20次，國內傳媒同網民普遍啲反應都係好正面。有傳媒以「除比分他（納比）算準了一切」為題，真係high到飛起。不過國足喺12強賽踢咗五場得兩分仲係喺榜尾，網民讚納比之餘都仲係好現實，超過七成網民認為中國冇機會打入世盃決賽周。</p></body></html>
