<html><header><meta charset="utf-8"><title>娜姐冇眼睫毛爆喊</title></header><body><h1>娜姐冇眼睫毛爆喊</h1><p>周秀娜昨日現身灣仔為一整形級大眼妝活動擔任嘉賓，見證日本仿妝達人Zawachin神乎其技的仿妝技巧，對方化了安室奈美惠眼妝現身，事前又仿娜姐眼妝拍照，連娜姐本人都分不清相中人是否自己。</p><p>娜姐直認初入行時未懂得化妝，經常誤將流行妝扮或喜愛顏色化上臉，頻頻令妝容出事，她笑指不敢回看初出道的相，除非心情差想笑才會看，又自爆十多歲時曾接受割眼瘡手術，她說：「醫生手術前先話要剪眼睫毛，手術後見到自己眼腫兼冇眼睫毛嘅樣，喊咗好耐又唔肯見男友。」她表示不怕在男友面前裸妝，擇偶也不着重是否雙眼皮，最重要是有才華及感覺。<br>採訪：馬建華<br>攝影：陳慧安</p></body></html>
