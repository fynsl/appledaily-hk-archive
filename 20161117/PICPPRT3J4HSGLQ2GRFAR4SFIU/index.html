<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】徐文玠拍賣收益助教育 - 馮仁昭</title></header><body><h1>【馮仁昭四圍超】<br>徐文玠拍賣收益助教育 - 馮仁昭</h1><p>夏佳理繼女徐文玠前晚喺中環主持「文獻庫預展開幕酒會」，夏佳理現身支持。徐文玠係亞洲藝術文獻庫創辦人，佢話用咗八個月時間籌備後日舉行嘅拍賣會：「拍賣所得款項會捐給亞洲藝術文獻庫，用作教育，也會在圖書館內讓公眾更了解這方面的知識。」佢仲講到會翻新網站，希望將資料數據化，畀世界各地研究人員容易啲得到資料。<br>撰文：馮仁昭</p></body></html>
