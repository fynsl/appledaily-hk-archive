<html><header><meta charset="utf-8"><title>《怪獸》首映大字報引羅林</title></header><body><h1>《怪獸》首映大字報引羅林</h1><p>《哈利波特》（Harry Potter）外傳《怪獸與牠們的產地》（Fantastic Beasts and Where to Find Them）今日在港上映，電影由《哈》作者羅林（J.K.Rowling）親自寫劇本。前晚《怪獸》在倫敦舉行首映禮，羅林穿上搶眼的低胸銀色裙與扮演主角神奇動物學家的金像影帝艾迪烈柏尼（Eddie Redmayne）一齊出現。現場有來自香港的影迷為吸引羅林注意，特別寫大字報表示自己遠道而來。</p></body></html>
