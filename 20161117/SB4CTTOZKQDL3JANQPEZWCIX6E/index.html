<html><header><meta charset="utf-8"><title>捕獲大肚妍希濕平戰利品揭BB性別？！</title></header><body><h1>捕獲大肚妍希濕平<br>戰利品揭BB性別？！</h1><p>今年7月跟內地演員陳曉於合肥領證結婚的陳妍希，轉眼間已經懷孕七個月，日前有網民捕獲她一個人在商場逛街，專心替小寶寶揀靚衫，有網民更估計妍希BB腹中肉是囡囡，皆因見到她選了一套粉色系的服裝。不過，亦有網民認為那套衫無論仔女都合穿。</p><p>睇中粉嫩套裝</p><p>據網民形容，當日穿黑衫黑褲、架上黑超的妍希，雖然腹部已經隆起，但手腳仍然纖細，而她在嬰兒用品部賣衫仔的專櫃左揀右揀，最後選了一套比較粉嫩的套裝。</p></body></html>
