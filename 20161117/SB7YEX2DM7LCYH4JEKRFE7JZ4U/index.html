<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】唐貝詩祝福毛玉萍囝囝 - 馮仁昭</title></header><body><h1>【馮仁昭四圍超】<br>唐貝詩祝福毛玉萍囝囝 - 馮仁昭</h1><p>唐貝詩（Lydia）噚日喺上環出席舞台劇《離家出狗》拜神儀式，第一次演舞台劇嘅Lydia話好開心套劇開始公演，仲請咗幾百個好朋友支持：「心情緊張又有壓力，劇入面會同隻狗做對手戲，佢叫阿X，除咗台上，我哋仲會抽時間培養感情。」提到前男友毛玉萍囝囝俞俊材結婚，佢話大家已經冇聯絡，但會送上祝福。想唔想拍拖？佢話：「唔恨拍拖住，日日做嘢。」<br>撰文：馮仁昭</p></body></html>
