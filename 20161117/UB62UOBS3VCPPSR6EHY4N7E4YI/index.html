<html><header><meta charset="utf-8"><title>博康熟食中心群毆拳來腳往係誤會？</title></header><body><h1>博康熟食中心群毆<br>拳來腳往係誤會？</h1><p>【本報訊】沙田博康邨熟食中心一個排檔，前晚11時發生大混戰，有十多名男女懷疑酒後發生衝突，大打出手及追逐毆鬥，食客見狀紛紛走避，場面混亂。現場呼喝聲始起彼復，有人被毆打倒地，有人撿凳猛扑打倒地者。另有一名女子被推倒地上呼叫。<br><br>警員接報到場，未有拘捕涉嫌打鬥男女，但發現一名27歲姓劉男子受傷。警方調查指，劉醉酒跌倒情緒激動，友人扶起他時發生推撞，途人以為打架。案件列意外受傷及誤會處理。</p></body></html>
