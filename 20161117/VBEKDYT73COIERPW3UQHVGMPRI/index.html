<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】欣宜將傷痛自勉 - 馮仁昭</title></header><body><h1>【馮仁昭四圍超】<br>欣宜將傷痛自勉 - 馮仁昭</h1><p>鄭欣宜早排自爆冇晒尊嚴咁跪求男友唔好離開佢，前日佢喺facebook上載新歌《無表面傷痕》MV，兼寫咗封「給自己」嘅信，結果得到網民留言鼓勵力撐。欣宜話已經處理好傷口，決定做一個完美句號，重新投入下一個階段：「原本這傷痕是痛苦的，一世纏擾着我，但現在這傷痕是勉勵的，它鼓勵着我。」最後佢仲寄語自己，唔好害怕，重新出發，踏出新方向。<br>撰文：馮仁昭</p></body></html>
