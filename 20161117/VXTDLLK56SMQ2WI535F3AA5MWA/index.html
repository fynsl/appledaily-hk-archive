<html><header><meta charset="utf-8"><title>小天為舊愛打經理人</title></header><body><h1>小天為舊愛打經理人</h1><p>金馬影帝阮經天（小天）去年傳背女友許瑋甯「偷食」，令女友忍痛分手。有指小天一直都希望追回舊愛，昨日就有台灣傳媒報道，爆小天為了許瑋甯出拳打經理人兼好友張鋼濬。<br>據台灣《鏡週刊》報道，指小天近年為愛消沉，工作方面未有甚麼成績，反之舊愛許瑋甯努力發展電影事業，於是小天經理人張鋼濬奉勸他將心思放在事業上，做出成績才能令女友回心轉意。未料，阮經天聞言即大喊：「你懂甚麼？」然後出拳打人，令兩人多年感情破裂，惟張鋼濬受訪時否認被打，但認與小天已拆夥，原因是自己希望從事幕後工作。<br>撰文：小米</p></body></html>
