<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張衛健拍GiGi放笑彈 - 馮仁昭</title></header><body><h1>【馮仁昭四圍超】<br>張衛健拍GiGi放笑彈 - 馮仁昭</h1><p>張衛健（Dicky）同梁詠琪（GiGi）最近為動畫《星夢動物園》（Sing）配音，Dicky聲演幽默感豐富嘅樹熊阿畢（Buster Moon），GiGi就配參賽嘅「阿豬媽」樂詩（Rosita），GiGi笑話聽Dicky嘅歌好多年，但一直冇機會合作。另外，身為聯合國兒童大使嘅GiGi，日前現身中環為即將開鑼嘅慈善跑打氣，佢話：「活動係為杜絕愛滋病毒母嬰傳播，希望幫助小朋友健康成長。」<br>撰文：馮仁昭</p></body></html>
