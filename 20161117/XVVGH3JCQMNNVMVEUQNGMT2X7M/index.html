<html><header><meta charset="utf-8"><title>阿Sa認財迷驚蝕錢</title></header><body><h1>阿Sa認財迷驚蝕錢</h1><p>蔡卓妍（阿Sa）昨天於上環出席馬天佑的服裝品牌發佈會，二人早前聯乘合作推出新系列，馬天佑大讚阿Sa是性感尤物：「佢嘅性感唔只外在，佢嘅笑容殺死人，內涵都好性感。」阿Sa笑謂因不想出錢，所以今次只是設計上的合作：「我啲錢好辛苦搵番嚟，生意有風險，蝕咗會好肉赤。除咗家人，第二樣令我最唔開心嘅就係錢，最開心嘅又係因為錢，我係財迷，有邊個唔鍾意？」<br>阿Sa大讚媽咪投資了得，從未試過投資失利，她更透露跟Twins拍檔鍾欣潼的服裝品牌正進行註冊。<br>採訪：羅慧敏<br>攝影：葉君海</p></body></html>
