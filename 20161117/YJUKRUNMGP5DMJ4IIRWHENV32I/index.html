<html><header><meta charset="utf-8"><title>世紀爭產案訟費3億</title></header><body><h1>世紀爭產案訟費3億</h1><p>【話你知】<br>本港眾多千億富豪，常傳出後代爭產案，近年城中爭產案，最大規模為華懋集團已故主席龔如心830億元遺產案，案件2009年開審，直至去年終審法院一致駁回華懋慈善基金上訴，維持基金是遺產信託人地位，估計連同律政司、華懋慈善基金及遺產管理人三方，陳振聰（圖）須付近3億元訟費。<br>另一世紀爭產案，亦與龔如心有關。2001年龔如心與家翁王廷歆爭奪王德輝名下400億遺產一案，終審法院最終於2005年判由龔如心勝訴，當時王廷歆須付超過2.6億律師費。</p></body></html>
