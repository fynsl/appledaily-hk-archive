<html><header><meta charset="utf-8"><title>隔牆有耳：小熊貓抵澳等見市民 - 李八方</title></header><body><h1>隔牆有耳：<br>小熊貓抵澳等見市民 - 李八方</h1><p>四川成都大熊貓繁育研究基地送畀澳門嘅一對小熊貓，已經順利抵埗，並且到咗石排灣郊野公園嘅珍稀動物館隔離檢疫，澳門民政總署話佢哋健康狀況良好，待完成檢疫同評估適應情況後，適時公佈一對小熊貓同市民嘅見面日期。<br>呢對雌性及雄性小熊貓均為3歲，已適應獸舍環境，正接受24小時監察，希望更快適應澳門天氣。作為大熊貓嘅野外伴生動物，列為國家二級保護嘅小熊貓，同大熊貓一樣以竹子為主食，手掌嘅偽拇指可以協助佢哋靈活爬上樹；小巧可愛嘅佢哋生性溫馴，一身火紅色嘅皮毛同帶環狀花紋嘅尾巴，所以又叫火狐或九節狼。</p></body></html>
