<html><header><meta charset="utf-8"><title>中環在線：趙世曾話做特首最緊要…… - 李華華</title></header><body><h1>中環在線：<br>趙世曾話做特首最緊要…… - 李華華</h1><p>今年登八嘅卓能（131）主席趙世曾噚日喺股東會之後話，對於下屆特首跑馬仔冇乜心水，但認為特首最緊要有民望，其次係得到中央信任，就係咁簡單啫。<br>趙世曾指，做特首一定要有民望，「唔好話全部人，有80%支持率都已經好好」。佢感嘆話，家陣政壇立立亂，社會爭拗確係多，估計下屆特首上任後，管治應該幾艱難。<br>講到特朗普當選美國總統，佢就有留意呢單新聞，對於特朗普以黑馬姿態勝出，佢笑笑口咁話，「呢個世界好多黑馬跑出嘅！」而呢個世界最緊要係銀紙，特朗普都係靠承諾減稅先跑出咁話。</p></body></html>
