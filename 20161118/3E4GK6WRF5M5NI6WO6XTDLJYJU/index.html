<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】JW男友面前扮細食</title></header><body><h1>【馮仁昭四圍超】<br>JW男友面前扮細食</h1><p>JW噚日喺新城做訪問，透露同許廷鏗喺中學已認識，佢話：「以前參加歌唱比賽時識嘅，仲見過佢以前嘅女友。」許廷鏗喺讀書時期係咪已經好多fans？佢話：「又唔係喎，正正常常囉，不過我哋唔係同一間學校，唔知佢喺學校係點。」<br>自爆好為食嘅JW，以前喺前男友面前扮細食，佢話：「出去之前喺屋企打定底先，不過𠵱家唔會啦，一樣照食。」<br>撰文：馮仁昭</p></body></html>
