<html><header><meta charset="utf-8"><title>林嘉華返港好艷福老婆𥄫實</title></header><body><h1>林嘉華返港好艷福老婆𥄫實</h1><p>林嘉華和太太劉寶珍昨日到香港視覺藝術中心，參觀著名聽障藝術家高楠作品展。嘉華今次返港會逗留兩個多月，主力演出舞台劇《嬉春酒店2016》和拍網劇，太太亦伴隨在港。<br>嘉華估計下周才可以綵排，他和詹瑞文最多對手戲。問到劇中與很多香艷女性合作，嘉華笑言：「我都好有艷福，一拖四女，係父女嗰種，起碼親熱四次先有四個女啦。」嘉華現年28歲的兒子林政峰在加拿大生活，無意加入娛樂圈，他說：「佢大個仔啦，出嚟工作幾年，我諗阿仔唔大興趣，佢現時做緊時裝設計相關工作，又幫時裝雜誌寫文，鍾意影相同創作，唔覺佢對幕前有興趣。」<br>採訪：卓寶花<br>攝影：陳慧安</p></body></html>
