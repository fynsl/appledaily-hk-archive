<html><header><meta charset="utf-8"><title>羅霖再戰小鮮肉</title></header><body><h1>羅霖再戰小鮮肉</h1><p>現年51歲的「美魔女」羅霖離婚後桃花大旺，除爆出內地富二代J君求婚，也被拍到與內地男阿寺在北京酒店check in，她近年不停有小鮮肉埋身。<br>羅霖日前又跟年僅23歲「內地小鮮肉」戰天澤拍攝髮型用品廣告，兩人熊抱，戰天澤又雙手抱住羅霖臉作狀錫錫，羅霖昨在電話中說：「我以為唔使親熱動作，結果又要攬同摸頭髮，扮到好似情侶咁，我問廣告商點解做情侶揀個咁細，又玩姊弟戀。」她又爆戰天澤怯場：「我感覺佢有啲手震，好尷尬同緊張，我要帶住佢拍，我叫佢當我阿媽或家姐都可以，令氣氛輕鬆啲。」羅霖表示不介意再婚對象是小鮮肉。<br>採訪：陳杰</p></body></html>
