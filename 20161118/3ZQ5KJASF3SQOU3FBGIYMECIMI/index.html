<html><header><meta charset="utf-8"><title>呂麗君唔用Hermes阿女孭番補數</title></header><body><h1>呂麗君唔用Hermes<br>阿女孭番補數</h1><p>被形容為超級富婆的呂麗君今日再被追訪，下午她現身北角接女兒秀盈Zoe放學。<br>繼昨日現身穿白色連身裙，今日就穿上一件綴有珍珠鈕扣的奶白色連身裙，繼續一副闊太姿態，不過手上所拎的卻已不是大劉一家專用、動輒十幾廿萬的Hermes Birkin或Kelly手袋，亦非另一阿太最愛Chanel，而換上一個售約$7,000的新冒起品牌Mansur Gavriel的手袋。<br>反而女兒秀盈(Zoe)揹住書包之外， 還在肩上孭住Hermes的經典入門級手袋Her bag，千金小姐的上學裝備零舍不同。</p></body></html>
