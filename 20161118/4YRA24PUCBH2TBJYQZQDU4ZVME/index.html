<html><header><meta charset="utf-8"><title>【動畫】3男酒吧同人嘈被爆樽兼捱刀</title></header><body><h1>【動畫】3男酒吧同人嘈<br>被爆樽兼捱刀</h1><p>【本報訊】3名男子在大圍一間酒吧消遣時，其中一人與另外3名男子爭執，兩名朋友欲做「和事佬」，最終6人互罵，演變成傷人案。<br><br>事發在昨日清晨5時許，姓馬青年(18歲)與兩名朋友到大圍積存街地下一間酒吧消遣，馬到門外抽煙時，與另外3人發生爭執。馬的朋友上前調解，卻演變成互罵。<br><br>對方3人離去後，再乘的士折返，並持刀及玻璃樽襲擊馬，及後逃去無蹤。馬右膊受傷，自行乘的士往威爾斯醫院求醫及報警。現場則遺下刀套、口罩及玻璃碎，警方正追緝兇徒下落。</p></body></html>
