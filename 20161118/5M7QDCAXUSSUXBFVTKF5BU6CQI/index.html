<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳柏宇個唱拒跳辣舞</title></header><body><h1>【馮仁昭四圍超】<br>陳柏宇個唱拒跳辣舞</h1><p>陳柏宇（Jason）The Players 10周年演唱會，將於下周五至日於九展舉行，Jason噚日喺九龍灣為演唱會進行排舞，初時排練亦感到困難，Jason話：「自己都驚到時唔記得舞步，有問排舞師可唔可以跳少啲。」<br>Jason話暫時未試過邊跳邊唱，佢笑言：「如果唔夠氣，到時有和音。」Jason又話今次唔會跳辣身舞，又唔會騷肌，至於演唱會有乜睇頭，佢話睇佢個真樣。<br>撰文：馮仁昭</p></body></html>
