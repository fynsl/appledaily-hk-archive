<html><header><meta charset="utf-8"><title>周董出聲明護妻</title></header><body><h1>周董出聲明護妻</h1><p>周杰倫（周董）跟昆凌婚後育有囡囡Hathaway，有報道指她是「雙面甜心」，指控有三大罪狀，包括拍攝前敷面膜要工作人員餵食、只對資深攝影師展露笑容，以及故意同小孩玩延誤拍攝。周董前日罕有發聲力挺老婆，獲fans稱讚。<br>昆凌的經理人即時否認，拍廣告根本沒有時間敷面膜，攝影師亦是合作很久的老拍檔。當中指昆凌故意跟小孩玩，經理人表示是無稽之談，因休息室並沒有外人。周董前日的聲明中「雖然說是鳥新聞，還是很好奇的看了內容，看了真是替爆料人揑把冷汗，這種亂掰算是小兒科等級，你乾脆說她是假面騎士好了，比較聳動」。<br>撰文：李森</p></body></html>
