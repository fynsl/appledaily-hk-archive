<html><header><meta charset="utf-8"><title>超蓮訪山區：人生寶貴一課</title></header><body><h1>超蓮訪山區：人生寶貴一課</h1><p>賭王千金何超蓮與方力申早前結伴去尼泊爾探訪後，被影到一支水兩份飲，傳出小方力追她。不過，二人先後否認緋聞，超蓮更強調目前是單身。<br>超蓮與小方到尼泊爾山區探訪的特輯，下周一會於ViuTV播出。以「點滴是生命」慈善大使身份探訪的超蓮，透露家傭及司機都來自尼泊爾，故對這個地方有情意結，她說：「今次探訪係我人生寶貴一課，五日生活雖然好辛苦，但自己可以超越到，返到香港對好多嘢都睇得更開，唔會再事事同人爭論，又覺得喺香港生活真係一件好幸福嘅事。」<br>撰文：李察</p></body></html>
