<html><header><meta charset="utf-8"><title>不一樣的爸爸林嘉華為獨子移民加國</title></header><body><h1>不一樣的爸爸<br>林嘉華為獨子移民加國</h1><p>昔日「開心少女組」成員何佩兒，96年毅然同香港嘅攝影指導吳匡華結婚，仲移民去咗加拿大，佢就轉職做咗家庭主婦，老公就要做咗「太空人」，為養家香港加拿大兩邊走，原來以往都有好多藝人也曾過着「太空人」嘅生活。好似林嘉華，佢1989年為咗劉寶珍所生嘅獨生子，決定移民到加拿大，目的就係令囝囝有個美好嘅生活環境。多年嚟都過住太空人生活，直到囝囝大學畢業，佢先回流返港。</p></body></html>
