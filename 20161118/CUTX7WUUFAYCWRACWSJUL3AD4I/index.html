<html><header><meta charset="utf-8"><title>【今日笑一笑】點解嘅？食唔倒骨骨嘅...</title></header><body><h1>【今日笑一笑】<br>點解嘅？食唔倒骨骨嘅...</h1><p>為甚麼?為甚麼?為甚麼?相信荷蘭這隻狗狗心內充滿問號：為甚麼吃不到狗兜內的骨頭?<br><br>事緣狗狗水兜底部是骨頭圖案，牠很自然的伸手入內，想抓出骨頭慢慢享受，但怎料總是抓不到，影片被牠的主人分享至facebook一個專頁後，有趣的畫面吸引了超過200萬點擊人次了。<br><br>英國《每日郵報》/facebook</p></body></html>
