<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】利嘉兒搵治療師教愛犬</title></header><body><h1>【馮仁昭四圍超】<br>利嘉兒搵治療師教愛犬</h1><p>利嘉兒家有兩寵，一隻係白威爹利豆豆，另一隻係收養返嚟嘅貴婦狗Kuro。佢接受有線節目《寵物ER》主持吳綺莉訪問，分享養狗趣事。<br>講起Kuro啱啱返屋企嗰陣，利嘉兒話都驚豆豆唔鍾意，估唔到豆豆反而乖咗，而Kuro最鍾意瞓喺佢同老公中間。利嘉兒之前又搵行為治療師改變豆豆鍾意跳嘅習慣，因為豆豆已經13歲，成日跳對關節唔好。<br>撰文：馮仁昭</p></body></html>
