<html><header><meta charset="utf-8"><title>林雅詩食牛易撞邪</title></header><body><h1>林雅詩食牛易撞邪</h1><p>林雅詩昨日在九龍城一間清真牛肉館拍攝飲食節目，但原來林雅詩已戒食牛肉十多年，她解釋：「曾經有兩位師傅話過我八字敏感，好易撞到靈異嘢，所以少食牛肉為妙。試過有時推唔到朋友，食少少就接連一、兩日都見到。」問到有否遺傳給囝囝？她說：「見過，前夫係拜泰國佛像，囝囝都會驚，但𠵱家我哋都信咗基督教，情況改善咗好多。」<br>近日為緋聞林雅詩直言心緒不靈，她說：「之前喺清水灣見到白影，差啲有交通意外，想離港散心，又怕俾人話唔知去邊。」她透露前夫溫文英亦有關心她的緋聞，她說：「我哋仲一齊住，下月頭我哋就會上庭，知道囝囝撫養權歸邊個。」<br>採訪：曹家誠<br>攝影：陳順禎</p></body></html>
