<html><header><meta charset="utf-8"><title>通州街19小時內兩露宿者猝死</title></header><body><h1>通州街19小時內<br>兩露宿者猝死</h1><p>【本報訊】深水埗通州街公園對開、通州街臨時街市天橋底後巷，昨凌晨零時許，一名40歲姓何男子，被發現坐在一張椅上昏迷，沒有反應，友人協助報警。救護員接報到場，證實該男子已經死亡。<br><br>警方調查發現，現場後巷住有多名露宿者，死者亦露宿上址，同時有不良嗜好，相信沒有可疑，確實死因有待剖屍化驗。<br><br>約6小時後，附近通州街公園內，晨運客亦發現一名47歲露宿者昏迷，其後證實死亡。</p></body></html>
