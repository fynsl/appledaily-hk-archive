<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】柯嘉琪賣大閘蟹中招</title></header><body><h1>【馮仁昭四圍超】<br>柯嘉琪賣大閘蟹中招</h1><p>黃榕（右）同柯嘉琪（Kiko）噚日喺銅鑼灣出席台灣餐廳開幕禮，經營大閘蟹店嘅Kiko，最近因太湖大閘蟹驗出二噁英含量超標，牽連到佢嘅生意都大受影響。<br>Kiko話：「今年第一年做就咁唔好彩，我哋唔係最平，但係質素最好，暫時都唔會蝕，但賺少咗5、6位數，始終我哋係街舖。」而黃榕最近返內地拍網劇同小鮮肉合作，問有冇撻着？佢話：「冇，太遠嘞。」<br>撰文：馮仁昭</p></body></html>
