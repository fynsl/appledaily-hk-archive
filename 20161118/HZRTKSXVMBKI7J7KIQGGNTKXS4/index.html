<html><header><meta charset="utf-8"><title>Baby長情拖鞋着三年</title></header><body><h1>Baby長情拖鞋着三年</h1><p>懷有5個月身孕的Angelababy（楊穎），快將榮升媽咪，但她童心未泯，早前為時尚雜誌拍攝了一系列與毛毛公仔玩味十足的照片，包括將儍豹的手放在自己嘴，又將貓公仔帶進米奇老鼠堆中，甚至與啤啤熊靠在禮物盒邊扮萌，十分搞鬼。<br>Baby受訪當日被爆在淘寶買80元的裙，及一對人字拖穿足3年，對此她說：「我在穿的用的方面比較長情，就說一個劇組待3個月，也就3、4套衣服輪住穿，然後對人也是，你看我跟老公還是這麼多年。」之後Baby表示小時候至今仍喜歡周杰倫，十分長情。<br>撰文：魯吉</p></body></html>
