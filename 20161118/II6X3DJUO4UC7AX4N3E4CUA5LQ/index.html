<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Eason跳傘頭髮插教練</title></header><body><h1>【馮仁昭四圍超】<br>Eason跳傘頭髮插教練</h1><p>同老友何超儀好姊妹關係不復再的徐濠縈，同老公陳奕迅（Eason）去咗旅行，噚日Eason同阿徐各自喺社交網，上載喺外地玩跳傘嘅片，Eason仲開心留言：「I am flying!!!!!」<br>不過網民就話Eason個髮型先係亮點，又講笑話教練一定好想將佢啲頭髮綁起，又有人話佢個樣似「青蛙Pepe」。<br>撰文：馮仁昭</p></body></html>
