<html><header><meta charset="utf-8"><title>宋熙年買錶當動力</title></header><body><h1>宋熙年買錶當動力</h1><p>宋熙年與鋼琴家郎朗昨日於尖沙嘴出席手錶品牌活動，戴上約十八萬港元的手錶，笑言令她更有動力去工作，她說：「呢隻錶就係我鎖定嘅目標，咁做嘢先有進步。」問她可會叫老公陳智燊送給她作聖誕禮物？宋熙年說：「都可以，佢識做嘅，佢同我爹哋都好鍾意錶，因為我爹哋係鐘錶師傅，佢哋一傾就好開心，我就覺得好悶。」</p><p>宋熙年謂很期待跟郎朗見面，更希望可以集郵，她又大讚郎朗是中國人的驕傲，是她學習的對象，她又自爆跟老公都沒有音樂天份。問她希望將來培養孩子學音樂嗎？她說：「都想，因為可以練吓耐性，各方面都要識啲。」<br>採訪、攝影：羅慧敏</p></body></html>
