<html><header><meta charset="utf-8"><title>島型廚櫃充當餐枱</title></header><body><h1>島型廚櫃充當餐枱</h1><p>戶主經常招呼朋友回家共聚，廚房改開放式，擴大活動空間，靠邊做兩組廚櫃，一組貫徹復古風格，櫃邊、枱面及牆身鋪玫瑰金鋼，另一組本着整齊的原則，選用石紋膠板門，關上櫃門似一幅石牆，外觀上完全「零雜物」，乾乾淨淨，茶水位置裝置不銹鋼捲閘門，易開易閂，使用上較方便。<br>廚房特製一組島型廚櫃，感覺西化好實用，日常當工作枱或餐枱用，客人來打開枱面可加大一倍，人多用膳冇有怕，多功能變身術，果真隨處可見。</p></body></html>
