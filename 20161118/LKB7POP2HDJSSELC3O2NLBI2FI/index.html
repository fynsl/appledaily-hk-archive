<html><header><meta charset="utf-8"><title>違規個案多　議員籲酌情</title></header><body><h1>違規個案多　議員籲酌情</h1><p>【本報訊】房署以公眾安全理由要求住戶糾正違規安裝的冷氣機，卻招來一名七旬居民以死控訴，協助居民的荃灣區議員黃家華認為，署方在事件上應體諒居民苦處予以酌情，並應按邨內違規安裝冷氣的嚴重程度，分緩急先後處埋。<br>黃家華形容，涉事企圖跳樓的姓馬老翁自收到「糾正違例事項通知書」後擔心不已，而邨內亦有不少違規安裝冷氣機個案，馬的違規情況屬較輕微，「房署應該最嚴重嘅（個案）處理咗先」。他又指聘請技工改動窗口式冷氣機，價格由600元至800元不等，分體式則要移動喉管及再打雪種，價格動輒3,000至5,000元，對不少居民是一大負擔。<br>■記者簡明恩</p></body></html>
