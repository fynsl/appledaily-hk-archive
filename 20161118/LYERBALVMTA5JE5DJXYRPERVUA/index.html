<html><header><meta charset="utf-8"><title>求驗客手記：干地學大台搞BBQ聯誼</title></header><body><h1>求驗客手記：<br>干地學大台搞BBQ聯誼</h1><p>大台成日畀人笑，喺佢哋啲電視劇大結局嗰集，經常出現齊齊燒嘢食嘅場面，唔知車路士領隊干地係咪都有睇過，趁呢幾日大家得閒，喺球會訓練場搞個BBQ大會，同球員聯誼吓感情。除咗球員之外，干地仲邀請埋佢哋嘅家人一齊嚟玩，食吓洋腸，小朋友又可以踢吓波，真係一樂也。車仔上季成績唔好，球員同摩連奴存在隔膜絕對係因素之一，𠵱家將帥打成一片，要拍住上動力都大啲。</p></body></html>
