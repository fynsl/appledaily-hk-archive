<html><header><meta charset="utf-8"><title>日男癡戀華女失蹤3年癌母千里尋子</title></header><body><h1>日男癡戀華女失蹤3年<br>癌母千里尋子</h1><p>日本一對夫婦日前千里迢迢飛赴遼寧大連，尋找已斷絕聯絡3年的兒子。事緣母親反對兒子異地戀，令其與家人斷絕聯絡，她憶子成疾罹患癌症，到大連後惟有到警署報警尋子。<br><br>協助二人的警員孫誠說：「非常於心不忍，從內心想幫助這對日本夫婦，就上網幫他們查詢。」警方終得知日本男子下落，原來他一直與一名中國女子一起，「她同意帶他跟日本夫婦見面。」但事情一波三折，孫誠再聯絡該女子時，對方卻不接電話，發了120個短訊後，才願意見面。當日本母親看到兒子時激動流淚，繙譯代為轉述其心情說：「至少看到兒子，好好地在那邊(大連)生活着。」<br><br>梨視頻</p></body></html>
