<html><header><meta charset="utf-8"><title>阿旦咀娜姐做榜樣</title></header><body><h1>阿旦咀娜姐做榜樣</h1><p>周秀娜和鄭丹瑞（阿旦）等前晚在尖沙嘴出席電影《小男人週記3之吾家有喜》煞科宴，現場播出郭富城、張智霖、許冠文及許冠傑等打氣短片。阿旦稱該片安排賀歲檔上映，強調是100％純港產片。<br>戲中阿旦與娜姐有咀嘴兼鴛鴦浴，阿旦即笑問娜姐：「你有幾愛我？」娜姐卻回答：「多謝旦哥畀咗個機會我一齊脫。」阿旦笑言咀到暈暈哋，問有否向太太申報？他說：「如果唔得批准，我係唔會拍嘅。希望兩個女睇到我真係工作，唔好以為老竇抽演員水。」現場播放《小》預告片，娜姐低胸上陣，「巨胸翠如」鄧月平裸泳，令人鼻血直流。<br>採訪：卓寶花<br>攝影：葉君海</p></body></html>
