<html><header><meta charset="utf-8"><title>甘比呂麗君世紀同場曾陪大劉入養和</title></header><body><h1>甘比呂麗君世紀同場<br>曾陪大劉入養和</h1><p>雖然大劉稱與呂麗君兩年前已分手，但睇番資料，去年2月，就曾發生過甘比、呂麗君與大劉世紀同場的場面。當時大劉因為身體欠安，現身養和，身邊有甘比在旁攙扶，呂麗君則緊隨其後，直上專科見醫生。等電梯期暑間，大劉不時與呂麗君耳語，站在大門等車時，三人並排而立，大劉右手拿著四腳拐杖，左手握著甘比的手。呂麗君亦主動挽住大劉手臂，不過值得留意是，呂麗君沒有一齊上七人車，而是獨自乘另一輛房車離去。</p></body></html>
