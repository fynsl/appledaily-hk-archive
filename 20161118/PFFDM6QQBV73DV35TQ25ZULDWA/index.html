<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鄭俊弘搭港鐵會歌迷</title></header><body><h1>【馮仁昭四圍超】<br>鄭俊弘搭港鐵會歌迷</h1><p>鄭俊弘（Fred左）、鄭世豪、李龍基同呂珊噚日去港鐵何文田站出席長者港鐵安全運動。Fred話有時坐港鐵都會俾歌迷認出，佢話：「會傾吓偈影吓相。」世豪就話歌迷淨係會打吓招呼：「𠵱家入到車廂個個都掛住玩電話，都未必發現到有乜人喺隔籬。」<br>嚟緊台慶，Fred同伍允龍一齊表演耍棍，而撐住柺杖嘅世豪就話：「我到時負責坐喺度睇吓佢哋做得好唔好。」<br>撰文：馮仁昭</p></body></html>
