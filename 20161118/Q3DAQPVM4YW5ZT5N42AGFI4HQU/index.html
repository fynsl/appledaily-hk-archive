<html><header><meta charset="utf-8"><title>孫慧雪拒未婚懷孕</title></header><body><h1>孫慧雪拒未婚懷孕</h1><p>孫慧雪（雪雪）、黎燕珊前晚去圓方出席電影首映禮，早前雪雪表示會給予男友結婚壓力，但男友反過來指她工作忙，表示待她有時間再計劃，她表示：「𠵱家都係努力工作先，男友未有表示，如果真係結婚會同大家講。」雪雪指女仔要有矜持，不會主動求婚，亦不會未婚懷孕，希望婚後始生B，她說：「𠵱家科技先進，40歲仲可以生，同埋一定唔會意外懷孕，我好安全嘅！」<br>另外，黎燕珊指近日公私兩忙，除了為舞台劇《我和春天有個約會》綵排，因家傭放假，她要兼顧家務，她說：「舞台劇十場門票已爆滿，會再加開十場，囡囡同囝囝會去上海捧場，到時會同囡囡慶祝埋生日。」<br>採訪：張俊銘<br>攝影：陳慧安</p></body></html>
