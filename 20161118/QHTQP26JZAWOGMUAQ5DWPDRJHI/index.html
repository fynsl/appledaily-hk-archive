<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鄧小巧成功瘦身着細碼</title></header><body><h1>【馮仁昭四圍超】<br>鄧小巧成功瘦身着細碼</h1><p>鄧小巧噚日到商台宣傳新歌《荒唐》，漏夜同監製親手將鐵罐仔消毒再入方糖，限量做咗90個宣傳品，而首歌係講經歷荒唐嘅事後，有療癒自己作用。<br>問小巧有冇類似經歷？佢話：「早前好努力減肥，拍完MV嗰晚就去咗麥當勞，好似豪食放題咁不停食，事後好內疚諗唔知要跑幾多公里先減得番。」但最開心係佢日前着得番細碼衫，八年都冇試過。<br>撰文：馮仁昭</p></body></html>
