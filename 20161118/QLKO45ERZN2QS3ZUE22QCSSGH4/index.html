<html><header><meta charset="utf-8"><title>中環在線：11.29免費搭電車又搭船 - 李華華</title></header><body><h1>中環在線：<br>11.29免費搭電車又搭船 - 李華華</h1><p>總商會一年一度請市民搭電車同小輪活動又嚟喇，不過總商會今年足足遲咗成半年先搞活動，公佈喺今個月29日舉行。過去5年嘅慶祝活動，總商會都會揀喺正日（5月29日）舉行，總裁袁妮莎解釋，因為今年創會日喺星期日，所以就延遲至11月先搞，可以惠及更多市民喎。不過都好嘅，11月正值秋天，涼涼哋搭電車同小輪都舒服啲。<br>市民可以喺29號全日免費乘搭往來堅尼地城同筲箕灣全線電車，以及兩條往來尖沙嘴至中環及灣仔嘅渡輪航線，袁妮莎預計，今次活動會有30萬名市民同遊客受惠，同去年差唔多咁囉。</p></body></html>
