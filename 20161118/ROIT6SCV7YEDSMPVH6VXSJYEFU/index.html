<html><header><meta charset="utf-8"><title>許廷鏗欣宜組情侶檔</title></header><body><h1>許廷鏗欣宜組情侶檔</h1><p>鄭欣宜與好友許廷鏗昨日於尖沙嘴出席聖誕活動，許廷鏗說：「我哋好多活動都一齊做，變咗組合，未來我哋喺音樂上有新發展，大家拭目以待。」二人出雙入對，經常被誤會是情侶，許廷鏗笑說：「譚玉瑛姐姐之前好凝重咁問我係咪同欣宜一齊，因為欣宜之前訪問時講錯嘢。」欣宜也笑說：「五姨媽真係以為我哋有嘢，因為之前我哋去咗加拿大拍嘢，我好少帶朋友見屋企人。」<br>問他們會否考慮向對方表白？許廷鏗說：「希望聖誕帶到歡樂畀大家！」身旁的欣宜則罵許廷鏗說：「你答得好差！應該同大家講有嘢宣佈，just a joke。」<br>採訪：羅慧敏<br>攝影：陳順禎</p></body></html>
