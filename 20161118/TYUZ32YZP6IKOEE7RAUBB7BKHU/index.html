<html><header><meta charset="utf-8"><title>詳列獨處時間表力證劉愷威與王鷗三度幽會</title></header><body><h1>詳列獨處時間表<br>力證劉愷威與王鷗三度幽會</h1><p>劉愷威之前喺新疆拍劇《莽荒紀》時，被內媒指佢曾先後三次夜訪同劇拍檔王鷗嘅房間，但愷威同王鷗都先後否認其事，仲有該劇嘅劇組人員質疑報道有剪輯，惡意中傷愷威同王鷗。<br>為洗去惡意剪輯嘅嫌疑，爆出呢單報道嘅內媒就將佢哋見面嘅時間詳盡咁列咗出嚟。時間表大致係由10月12日至19日，一共八天嘅時間表，表中顯示劉愷威同王鷗第一次共房係15號，愷威晚上12點半送走劇組編劇後，再折返王鷗嘅房，獨處近3小時。之後兩次嘅獨處時間日期分別係17同18號，其間冇人進出。</p></body></html>
