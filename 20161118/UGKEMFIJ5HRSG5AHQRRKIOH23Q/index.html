<html><header><meta charset="utf-8"><title>求驗客手記：修夫基坐正益咗加利佬</title></header><body><h1>求驗客手記：<br>修夫基坐正益咗加利佬</h1><p>睇嚟加利尼維利應該好希望修夫基可以坐正做英格蘭國家隊領隊。消息話修夫基如果由臨時工變做長工，英足總有可能搵教過西甲華倫西亞嘅加利佬嚟頂修夫基個U21主帥位。據聞修夫基如坐正就會搵車路士助教賀蘭特嚟幫手，而賀蘭特若轉去教英軍，車路士領隊干地想搵番個英格蘭人，所以有機會搵林柏特返嚟。一句講晒，如果修夫基坐正做英軍主帥，英格蘭個球圈就會大換位啦！</p></body></html>
