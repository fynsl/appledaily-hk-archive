<html><header><meta charset="utf-8"><title>王浩信話郭晉安拎視帝</title></header><body><h1>王浩信話郭晉安拎視帝</h1><p>陳展鵬（煎pan）去年視帝寶座敗給黃秋生，雖然今年憑《城寨英雄》奪視帝呼聲甚高，但昨日有報道指王浩信於頒獎禮前夕主動跟無綫續約，加上未有要求加人工，以及深得無綫高層余詠珊歡心，因而大有機會力壓煎pan憑《EU超時任務》爭奪視帝。事後煎pan接受周刊訪問直認恨攞視帝，又指自己「唔識做人」。<br>王浩信昨日在尖沙嘴出席活動，他否認以約換視帝：「一年前續約，似乎冇可能。其實本來都有少少信心，但《致命復活》出咗街之後，我嘅信心就大減，郭晉安真係好犀利，搞到我個心好忐忑，個心好想佢攞，但係自己又有啲想攞。」<br>撰文：魯吉</p></body></html>
