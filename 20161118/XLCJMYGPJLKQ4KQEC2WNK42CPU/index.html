<html><header><meta charset="utf-8"><title>資料寶藏：墨城讓平/半好路 - 青蛙仔</title></header><body><h1>資料寶藏：墨城讓平/半好路 - 青蛙仔</h1><p>簡評：現時在澳職排第二位的墨爾本城（中），今季「讓球」盤路麻麻，八場比賽錄得五贏三輸，其中聯賽成績是三贏三輸。</p><p>不過，墨城向來於「讓球」讓平/半時，表現甚好，近五場比賽的盤路是四贏一輸（見附表），包括於今季季初的澳足盃在主場輕取周五對手西悉4:1。至於西悉，他們受讓平/半時表現卻甚差，今季四次受讓平/半只取得一贏三輸。<br>文：青蛙仔</p></body></html>
