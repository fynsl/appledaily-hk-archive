<html><header><meta charset="utf-8"><title>減肥成功！V面范冰冰穿高訂裙露雪白手臂</title></header><body><h1>減肥成功！<br>V面范冰冰穿高訂裙露雪白手臂</h1><p>微胖范冰冰曾說過「我從不穿露手臀的衣服」，日前冰冰終於打破不露手臀的魔咒！她於內地出席《我不是潘金蓮》的宣傳活動，就穿上了Elie Saab 2017秋冬高訂羽毛晚裝，單肩設計，露出了罕見的右手手臂，冰冰一向有微胖的煩惱，早前更因拍戲而增磅，拍完後就立志要減20斤，今次終於肯穿露臂衫，久不見天日的手臀又白又滑，加上面尖尖，相信冰冰的減肥大計終於成功。</p></body></html>
