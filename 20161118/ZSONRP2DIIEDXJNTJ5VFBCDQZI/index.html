<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】AGA出碟靠母親通知</title></header><body><h1>【馮仁昭四圍超】<br>AGA出碟靠母親通知</h1><p>江海迦（AGA）噚日到商台宣傳演唱會專輯DVD，原來佢係收到媽咪澳洲打電話叫買碟先知出咗，係送畀家姐最好嘅禮物。AGA非常期待睇番成個演唱會，預計一定睇到喊。<br>AGA當日演出時好投入，佢話：「錄影嗰晚係第二場，當晚我好投入喺個騷入面，都冇留意台前面人嘅反應，同埋知道有千嬅、Fiona同克勤等人錄咗片段，因為我換衫都睇唔到。」<br>撰文：馮仁昭</p></body></html>
