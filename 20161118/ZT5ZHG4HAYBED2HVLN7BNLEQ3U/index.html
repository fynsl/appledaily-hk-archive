<html><header><meta charset="utf-8"><title>魔術師針線縫嘴碧咸睇到乸埋口面</title></header><body><h1>魔術師針線縫嘴<br>碧咸睇到乸埋口面</h1><p>萬人迷碧咸（David Beckham）平時成日都笑面迎日，好少會乸埋口面。不過最近美國著名魔術師David Blaine喺魔術節目《Beyond Magic》就令到型佬碧咸乸埋口面。<br><br>David Blaine去咗碧咸府上表演魔術，喺佢面前將自己嘅嘴用針線縫上。碧咸用手機錄低過程，睇佢縫嘴都忍唔住皺眉，又擰歪臉。縫完嘴後，喺David Blaine口中竟然跳出咗兩隻小青蛙！連大仔Brooklyn都走埋去湊熱鬧。成件事好神奇，令碧咸都搲晒頭，好苦惱。</p></body></html>
