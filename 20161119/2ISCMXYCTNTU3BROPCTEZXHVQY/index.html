<html><header><meta charset="utf-8"><title>艾迪添食捉內地怪獸</title></header><body><h1>艾迪添食捉內地怪獸</h1><p>金像影帝艾迪烈柏尼（Eddie Redmayne）為新片《怪獸與牠們的產地》（Fantastic Beasts and Where to Find Them），昨日與同片演員及導演大衞葉斯（David Yates）在北京舉行記者會，導演大爆下集會加入來自中國的魔法動物。《怪獸》周三開始在全球各地上映，海外首日勁收5,400萬港元，而前日在本港開畫，兩日票房錄得逾541萬港元。</p></body></html>
