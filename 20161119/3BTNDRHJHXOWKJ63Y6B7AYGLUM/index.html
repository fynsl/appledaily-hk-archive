<html><header><meta charset="utf-8"><title>隔牆有耳：鼠王芬生日吸陽氣 - 李八方</title></header><body><h1>隔牆有耳：<br>鼠王芬生日吸陽氣 - 李八方</h1><p>梁美芬噚日正日生日，經民聯林健鋒、石禮謙、盧偉國同張華峰好有心為黨友慶祝。佢哋幾個準備咗3個蛋糕同埋一束鮮花送畀梁美芬，難怪鼠王芬笑到見牙唔見眼。<br>鼠王芬年紀方面，八方都無謂爆喇！但3個蛋糕之中有一款相當特別，就係成個煲仔飯咁，而且上面放咗隻蟹，原來係寓意「同撈同煲」。除咗例牌嘅唱生日歌、吹蠟燭、切蛋糕之外，林健鋒亦向鼠王芬獻吻，石禮謙就篤一篤鼠王芬塊面讚佢駐顏有術（圖）。鼠王芬就話自己嘅生日願望好卑微，希望議員還番個正常嘅議會畀市民，同埋人人都快樂開心、家庭和睦、身體健康。</p></body></html>
