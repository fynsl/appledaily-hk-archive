<html><header><meta charset="utf-8"><title>呂麗君發聲明：大劉是家庭支柱</title></header><body><h1>呂麗君發聲明：大劉是家庭支柱</h1><p>大劉日前發聲明指去年已與呂麗君訂立書面協議，二人已分手，雙方並不會向對方要求或追討任何資產權益，其後呂麗君以聲明回應時仍以「老公」稱呼對方，令外間推測以「事實婚姻」為將來資產分配鋪路。<br>呂麗君昨透過「呂麗君基金會」網頁再發聲明，重述日前回覆BBC報道的重點，當中再強調家庭一點，聲明中指大劉：「一直是一個無私奉獻，愛護子女的慈父，也是我們家庭的支柱。我們會常伴他左右，給予他支持。我堅信，他一生奮勇拼搏，無往不勝，必然能够克服任何艱難險阻。」並強調大劉是她「一雙子女的父親」、「家庭的支柱」。<br>採訪、攝影：徐錦池</p></body></html>
