<html><header><meta charset="utf-8"><title>Chanel忠粉諸葛紫岐着貓貓emoji新裝</title></header><body><h1>Chanel忠粉諸葛紫岐<br>着貓貓emoji新裝</h1><p>諸葛紫岐前日去跑馬地出席《明周》48周年派對，穿反光的灰黑色圖案恤衫，配黑色傘裙、高踭鞋，典型的貴婦look。與一般阿太無異，諸葛至愛Chanel、Dior、Hermès這類經典貴牌，這晚去派對的恤衫就出自Chanel今個秋冬系列，光感十足的真絲上印有貓咪、CC logo、勝利V字手勢、山茶花等emoji圖案，有趣度up！配襯Van Cleef &amp; Arpels的Alhambra系列四葉草motifs鑽石長耳環，食正大耳環熱潮，又不失貴氣。</p></body></html>
