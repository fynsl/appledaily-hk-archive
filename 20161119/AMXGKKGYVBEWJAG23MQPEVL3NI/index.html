<html><header><meta charset="utf-8"><title>特稿：奧斯爾完勝普巴 - 咖喱</title></header><body><h1>特稿：奧斯爾完勝普巴 - 咖喱</h1><p>今場英超曼聯對阿仙奴，兩軍中場核心保羅普巴及奧斯爾（左）將正面交鋒。普巴今季背負天價來投，但表現反覆，說不上搶鏡，暫時有兩個入球，但未有助攻；除了因為意甲與英超風格有別外，普巴在曼聯仍未找到最佳位置，時而踢防中，時而踢攻中，在緊急時候更踢過左中場。奧斯爾今季角色有變，由於阿仙奴很多時排出無鋒陣，由阿歷斯山齊士擔任偽九號，讓奧斯爾有更多入楔禁區的機會，所以這名德國中場今季入球比助攻多，英超暫入三球。文：咖喱</p></body></html>
