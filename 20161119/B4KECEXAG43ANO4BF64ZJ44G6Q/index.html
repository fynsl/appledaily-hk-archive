<html><header><meta charset="utf-8"><title>崔順實女走後門入梨大教育部促取消入學資格</title></header><body><h1>崔順實女走後門入梨大<br>教育部促取消入學資格</h1><p>南韓教育部昨日證實，崔女兒鄭尤拉是靠「走後門」入讀名校梨花女子大學，要求校方取消其入學資格。鄭已於上月申請退學。</p><p>沒考試順利過關</p><p>鄭尤拉於2015年憑亞運馬術團體金牌，獲梨大以為她度身訂做的「馬術特長」資格取錄，但調查發現該金牌實際是招生報名期截止後才贏得，加上有考官蓄意給其他考生低分數，讓鄭順利入學。鄭經常曠課，又不交功課、不參加考試，但居然順利過關，因為有教授為她交作業。<br>教育部要求嚴懲向鄭尤拉開後門的梨大人士。早前，鄭的惡行觸發梨大師生舉行大規模示威，導致校長崔京姬引咎辭職。<br>韓聯社</p></body></html>
