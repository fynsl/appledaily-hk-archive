<html><header><meta charset="utf-8"><title>郭晶晶講生仔：有計劃</title></header><body><h1>郭晶晶講生仔：有計劃</h1><p>霍啟剛與太太郭晶晶、張致恒昨日在北潭涌參加樂施毅行者，有傳郭晶晶懷孕，霍啟剛說：「傳咗好耐，順其自然。」郭晶晶說：「有計劃、有諗，因為小朋友年紀差不多。」想仔定女？她說：「也可以，健康就得。」</p><p>提到林丹趁妻懷孕時出軌，郭晶晶說：「昨天有看報紙，別人的事情不回應。」霍啟剛說：「我哋唔了解真實情況，我哋都係讀者，都係喺報紙或網上睇到其中一面，可能人哋嗰個解釋唔係咁，希望可以度過呢關。」早前背女友偷食台妹的張致恒則說：「結咗婚就唔係咁好，人哋嘅事唔講，自己都未做好，唔好講人哋。」<br>採訪：黃曉妍<br>攝影：陳俊強</p></body></html>
