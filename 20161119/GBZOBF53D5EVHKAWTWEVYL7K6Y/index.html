<html><header><meta charset="utf-8"><title>【自訂漢堡】麥記$80 VS 法式$120漢堡　邊個抵食啲？</title></header><body><h1>【自訂漢堡】麥記$80 VS 法式$120漢堡　邊個抵食啲？</h1><p>麥當勞自上年推出讓客人創作個人化口味的漢堡包，雖然評語好壞參半，但供應的分店就越來越多，證明香港人對可以自己話事，又優質的漢堡包其實有大量需求。提供個人化口味的漢堡選擇的，除了它還有法國漢堡店Big Fernand。我們從配料種類、上菜速度、價錢 和味道逐一比拼，究竟那一間好一點？</p><p>Big Fernand<br>銅鑼灣白沙道11號地舖<br><br>記者:吳宛蔚<br>攝影:王國輝</p></body></html>
