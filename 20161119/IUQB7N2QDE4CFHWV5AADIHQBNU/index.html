<html><header><meta charset="utf-8"><title>謝拉特斟回歸英倫隨時登陸英甲MKD</title></header><body><h1>謝拉特斟回歸英倫<br>隨時登陸英甲MKD</h1><p>英格蘭前代表成員謝拉特，宣佈離開美職球會洛衫磯銀河後，一直傳出他會否重返英格蘭球壇，甚至是回到利物浦，擔任主帥高路普的助手。英國傳媒今日就報道，謝四回歸英倫是極有可能發生，而他已與英甲球會米爾頓凱恩斯（Milton Keynes Dons）正洽談中，加盟這支英甲球隊的可能性。<br><br>報道指，36歲的謝拉特如加盟MKD角色將會是主帥，甚至是領隊兼球員身份，以揭開他的足球事業新一頁。</p></body></html>
