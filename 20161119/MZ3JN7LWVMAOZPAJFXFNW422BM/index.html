<html><header><meta charset="utf-8"><title>少年偷竊被捉當街遭毒打監生燒死</title></header><body><h1>少年偷竊被捉<br>當街遭毒打監生燒死</h1><p>尼日利亞一名少年上周六疑因偷手機被逮個正着，當街遭到私刑，被毒打一輪，最後被燒死。<br><br>網上流傳少年被打的片段。「施刑」者襲擊已無還擊之力的少年，用膠盆拍打他，之後又用大石擲向他，其中一次擊中他的頭部。現場不少人在圍觀，而血流披面的男童雖然苦苦求饒，但對方不僅沒有停手，還用注了汽油的車胎套在男童頸上，將他活活燒死。<br><br>有報道指少年企圖偷手機兼殺機主，事敗遭到私刑。<br><br>英國《太陽報》／lindaikejisblog.com</p></body></html>
