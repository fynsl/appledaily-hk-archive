<html><header><meta charset="utf-8"><title>為慳皮勞役山神雲爺爺殘陣大戰摩連奴</title></header><body><h1>為慳皮勞役山神<br>雲爺爺殘陣大戰摩連奴</h1><p>國際賽期結束後球員是時候回歸球會，不少球星，像曼城的阿古路、利物浦的羅拔圖法明奴都去了踢世盃外，為了盡快讓球員歸隊，這幾隊就包了私人飛機接球員回家。但是，兵工廠為了節省幾萬鎊，居然要阿歷斯山齊士自己坐商務位歸隊，雲爺爺，你的11月魔咒還未退吧。<br><br>山神雖然能趕回來，但狀態就肯定不好，還有艾朗藍斯、比利連不能出賽，阿仙奴的陣容真是甩皮甩骨。周六早場作客曼聯，雲爺爺這次會很頭痕，過去11次和摩連奴在英超交手未贏過，魔咒、殘陣、往績，未開球就已經全敗的雲爺爺有沒有殺手鐧？星期六晚8時半，曼聯對阿仙奴。</p></body></html>
