<html><header><meta charset="utf-8"><title>勞顧會助制訂三日侍產假</title></header><body><h1>勞顧會助制訂三日侍產假</h1><p>【話你知】<br>勞顧會由勞工處處長擔任主席，共有12名非官方委員，分別由僱主及僱員方面的6名代表出任。勞顧會主要職責是就香港勞工事務向勞工處處長給予建議，工作與全港打工仔息息相關，近年引起爭議的男士三日有薪侍產假便是出自勞顧會建議。<br>梁振英擔任特首後成立標準工時委員會，勞顧會委員也獲委任為標時委員會當然委員，協助制訂本港的工時政策。但近年《僱傭條例》修訂買少見少，勞顧會的重要性大不如前，審批外勞已成為勞顧會的最主要職責。</p></body></html>
