<html><header><meta charset="utf-8"><title>王曼喜追求者唔啱心水</title></header><body><h1>王曼喜追求者唔啱心水</h1><p>王曼喜和名模媽媽馬詩慧、汪詩詩和王馨平昨日在金鐘出席時裝品牌ST. JOHN發佈會，王曼喜早前被影到跟新女伴在球場談心，她說：「嗰個係朋友嚟㗎啫，而且冇拍拖。」咁有冇追求者？她說：「唔係好啱心水囉。」<br>汪詩詩透露老公甄子丹稍後到美國荷李活星光大道打手印，林丹被影到背妻偷食，詩詩表示並不擔心老公：「我哋關係好好，大家好坦白，我100%信任佢。」詩詩又直言想要更多私人時間：「佢成日打嚟check住我就真，有時出去同朋友食飯，啲仔女打電話嚟，點知原來係爸爸叫佢哋打。」<br>採訪：曹家誠<br>攝影：仇志德</p></body></html>
