<html><header><meta charset="utf-8"><title>馬浚偉期待娜姐色誘</title></header><body><h1>馬浚偉期待娜姐色誘</h1><p>馬浚偉、朱慧敏、關寶慧前晚到上環欣賞舞台劇《離家出狗》，馬仔指自己是唐貝詩的叔叔，所以特意來捧場。之後馬仔會跟周秀娜拍新劇《深宮計》，兩人還有調情戲。娜姐曾表示想盡快見到馬仔，他說：「即刻出嚟飲嘢啦！色誘我都係劇情需要，拍戲冇俾人色誘過。」馬仔在新劇中有出浴戲，他要日日操肌：「我演皇帝，出浴有層紗，但都要做gym加操！希望兩個月後剝得衫，否則點見人！」<br>另外，朱慧敏同關寶慧有份到上海演舞台劇《我和春天有個約會》，朱慧敏賣口乖：「我睇寶慧姐姐好多舞台劇，佢嘅聲線、演技同唱歌都好！」<br>採訪、攝影：卓寶花</p></body></html>
