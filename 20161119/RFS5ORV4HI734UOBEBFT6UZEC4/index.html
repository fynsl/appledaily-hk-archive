<html><header><meta charset="utf-8"><title>甘比單親家庭長大識大劉前衣著樸素</title></header><body><h1>甘比單親家庭長大<br>識大劉前衣著樸素</h1><p>在單親家庭長大嘅甘比，從小住在沙田公屋，預科畢業後傳媒做電影版記者，月薪一萬左右。雖然佢天資聰穎讀書叻，但屋企冇能力供佢讀，所以預科畢業就投身社會，賺錢養家同供妹妹讀書。<br><br>認識大劉之前，甘比衣著樸素，亦都好慳家，但都會著下潮牌Super Lovers。只要見到Pingu，甘比就笑。自從同大劉一齊之後，大劉唔想佢咁辛苦，所以主動照顧其家人。至於周身名牌，都係迎合大劉要求、襯番大劉身份，包括大劉最愛送贈嘅Hermès手袋。</p></body></html>
