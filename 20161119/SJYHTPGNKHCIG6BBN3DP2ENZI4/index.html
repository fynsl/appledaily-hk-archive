<html><header><meta charset="utf-8"><title>【投其所好】私人飛機髹Pingu</title></header><body><h1>【投其所好】私人飛機髹Pingu</h1><p>當年甘比任職娛記期間，辦公室的工作桌上擺滿了Pingu企鵝公仔，連手機及手袋都掛滿Pingu吊飾。由細到大，甘比對Pingu情有獨鍾，曾透露最想飛往澳洲睇皇帝企鵝。<br>今時今日的甘比聲價百倍，出入坐七人車、私人飛機，而大劉為𠱁佳人開心，連私人飛機的機身都貼滿Pingu，這些Pingu公仔更是甘比女兒秀樺所畫，畫完後再加工。大劉更於大宅花園擺了多隻巨型Pingu，讓甘比隨時隨地都見到，一個大男人願意花心思𠱁自己，甘比自然冧晒。</p></body></html>
