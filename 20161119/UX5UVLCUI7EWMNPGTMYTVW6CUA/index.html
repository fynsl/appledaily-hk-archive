<html><header><meta charset="utf-8"><title>設專車往鑽石山　大學站</title></header><body><h1>設專車往鑽石山　大學站</h1><p>翠擁華庭住客會所佔地逾11.6萬方呎，分3層，設施多，有室內外泳池、保齡球場、桌球及飛鏢室、壁球場及健身室等。屋苑設有住客專車接駁馬鞍山市中心、港鐵大學站及鑽石山站。物業對出有巴士總站，提供路線前往機場、藍田、大埔、葵涌及西貢。巴士總站旁是港鐵烏溪沙站。<br>物業不設商場，烏溪沙站外設有商舖，包括酒樓、髮型屋、燈飾店、茶餐廳等，步行5分鐘到迎海商場，有食肆及超市，另外，亦可前往公屋利安邨商場，有快餐店、街市、診所等，惟整體上購物搵食的選擇性較少。</p></body></html>
