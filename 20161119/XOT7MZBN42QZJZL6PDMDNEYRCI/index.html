<html><header><meta charset="utf-8"><title>【不斷進修】讀油畫鑑證幫入貨</title></header><body><h1>【不斷進修】讀油畫鑑證幫入貨</h1><p>甘比成為大劉女友後不斷增值自己，拉近二人距離。她自知學歷不足，只得中學預科教育程度，知道大劉愛好投資油畫藝術品後，便去報讀油畫鑑證課程，而近年她亦積極幫大劉拍賣入貨。<br>大劉愛美食，甘比就走去讀烹飪、甜品、紅酒鑑賞等課程，最拿手整曲奇餅及蛋糕。據知，她每年都會親自整蛋糕慶祝大劉生日。外形上，甘比做記者時牛記笠記打扮，成為大劉女友後初期，刻意以優雅連身裙襯Hermès手袋，風格偏向阿太，近年她與徐濠縈成為好友後開始識襯衫。</p></body></html>
