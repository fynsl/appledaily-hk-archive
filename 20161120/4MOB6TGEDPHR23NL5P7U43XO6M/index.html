<html><header><meta charset="utf-8"><title>特稿：米堡「牛」氣沖天 - 吾中</title></header><body><h1>特稿：米堡「牛」氣沖天 - 吾中</h1><p>米杜士堡今夏在西班牙籍領隊卡蘭卡帶領下重返英超後，他立即找來一班「同聲同氣」的狂牛兵，助球隊保住英超席位，當中更不乏大名氣球員，如前巴塞隆拿門將域陀華迪斯及曾效力曼城的前鋒尼格度（圖），而尼格度更揚言在米堡的生活很愜意。</p><p>至於由華倫西亞來投的後衞巴拿根，亦火速成為米堡的後防支柱；這名西班牙後衞原來今季是回歸英超，因為出身於西維爾青訓的他，效力的首支職業球隊的A隊正是利物浦。<br>文：吾中</p></body></html>
