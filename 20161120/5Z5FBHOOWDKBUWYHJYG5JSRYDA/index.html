<html><header><meta charset="utf-8"><title>Yukilovey被彈乏味麻甩</title></header><body><h1>Yukilovey被彈乏味麻甩</h1><p>李拾壹和Yukilovey最近推出合唱歌，講述「觀音兵」和「女神」的故事，兩人否認是歌中主角，Yukilovey謂現實中並沒有觀音兵，而且不會接受每個向自己獻殷勤的男仔，她說：「追我嘅人我係唔鍾意嘅，佢做乜我都會覺得討厭。」而李拾壹大彈對方：「我未見過一個人零觀音味，靚樣但麻甩仔性格。」<br>認識多年，但李拾壹和Yukilovey是首次合唱，為了今次合作，兩人朝夕相對，卻斬釘截鐵拒做真情侶。被問到現時各自有沒有拍拖，兩人竟甚有默契避而不答：「𠵱家將心機放喺工作上面。」<br>採訪：王連連<br>攝影：陳慧安<br>場地提供：HOW</p></body></html>
