<html><header><meta charset="utf-8"><title>方中信爭取賽車時間</title></header><body><h1>方中信爭取賽車時間</h1><p>方中信前晚在澳門出席Audi汽車活動，提到早前曾參加電動車賽車，他說：「忙埋呢個月，下年都想放多啲時間（賽車），之前miss咗好多自己有興趣嘅嘢。」最近他忙於在內地開工，但聖誕假期會一家三口去旅行：「都度咗好耐，大時大節一定預時間畀佢哋，都係放八日左右，之後又返內地拍嘢。」<br>黃心美擔任司儀，有傳ViuTV因政治敏感而抽起《跟住矛盾去旅行2》，她說：「都可能係，唔緊要，公司好多錢，唔止《矛盾2》，好多節目覺得唔好都會抽起。」<br>採訪、攝影：盧妹</p></body></html>
