<html><header><meta charset="utf-8"><title>明福俠自嘲短片爆笑</title></header><body><h1>明福俠自嘲短片爆笑</h1><p>黎明（Leon）明年2月殺入中環海濱開企位個唱，而他化身的「明福俠」昨日在facebook再度活躍起來，上載了一條3分鐘的積木人偶動畫短片，吸引逾10萬人收看。<br>今次短片加入不少明福俠搞笑元素，如之前他的蝙蝠頭盔太重，令到他無頭髮，之後連最後一條都被風吹走了。然後，明福俠被壞人綁住吊起並除褲，以豬大腸來形容慘被露械，又被對方在其屁股烙印，之後更踩蕉皮，難怪他也自言：「What the 黑！」不少粉絲都好受落，留言大讚短片好笑：「明福俠好可憐啊，嗚嗚！不過片段很好笑」、「好可憐呀，期待下集，明福俠要反擊呀！」<br>撰文：唐如</p></body></html>
