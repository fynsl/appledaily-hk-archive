<html><header><meta charset="utf-8"><title>【一周必看】【動畫】「北韓美斯」登場？金正恩親自搞足球革命</title></header><body><h1>【一周必看】<br>【動畫】「北韓美斯」登場？金正恩親自搞足球革命</h1><p>人民呀！覺醒吧！有報道話北韓偉大領袖金正恩決心要將國家打造成為足球強國。足球運動喺北韓已經成為優先執行嘅運動項目，全力振興足球事業，目標係將全國 青少年足球員，訓練成為比美斯更加出色嘅巨星。嘩吓，咁搞法到時北韓有成隊美斯足球軍團，咁咪打遍無敵手？冇錯，北韓嘅目標係先稱霸亞洲，再統治世界，隨 時快過習大大嘅國足贏世盃冠軍足球夢喎。</p></body></html>
