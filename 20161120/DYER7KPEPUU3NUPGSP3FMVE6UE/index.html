<html><header><meta charset="utf-8"><title>集集着靚衫全智賢第二集全套LV上陣</title></header><body><h1>集集着靚衫<br>全智賢第二集全套LV上陣</h1><p>由韓國女神全智賢及「長腿Oppa」李敏鎬擔正的《藍海傳說》未開播已經好有話題性，日前播出第二集，當然亦繼續高收視。<br> <br>每次拍劇都有名牌靚衫助陣的全智賢，今次都當然唔例外，繼第一集穿上索價逾4萬元穿的Dolce &amp; Gabbana粉紅色閃爆連身裙之後，第二集繼續着靚衫，穿了一身來自Louis Vuitton的黑白色造型，以白色襯衫搭配ruffle短裙，再加一對lace-up短靴，型格得來又不失女神氣質。<br> <br>更多時尚、美容新聞，即上： http://add.appledaily.com </p></body></html>
