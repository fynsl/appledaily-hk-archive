<html><header><meta charset="utf-8"><title>【一周必看】58歲麥當娜睇拳賽晒樹根手</title></header><body><h1>【一周必看】<br>58歲麥當娜睇拳賽晒樹根手</h1><p>美國樂壇天后麥當娜（Madonna）日前喺紐約睇愛爾蘭黐線拳王麥基格（Conor McGregor）爭奪UFC輕量級腰帶，58歲嘅麥當娜花好多心機、時間同金錢去保養佢塊臉嘅皮膚，望落去雖然有少少膠膠地，不過都幾光滑。可惜佢掛住護理塊面就唔記得護理對手，當佢舉起手時，樹根手原形畢露，同佢塊面形成強烈對比，暴露佢嘅真實年齡。<br>同麥當娜一齊睇比賽都有唔少名人，包括「狼人」曉治積曼（Hugh Jackman）及其新片拍檔碩克艾佛朗（Zac Efron）。</p></body></html>
