<html><header><meta charset="utf-8"><title>物流公司失200部國產手機</title></header><body><h1>物流公司失200部國產手機</h1><p>【本報訊】土瓜灣一間物流公司損失200部國產手機。現場是落山道108號志昌工業大廈地下，昨日凌晨3時許，職員準備將一批手機運走時，發現其中四箱不翼而飛，疑被偷走於是報警。<br><br>警方調查指，該批手機前日下午4時由內地運來物流公司，包括小米及聯想等國產牌子，將運往俄羅斯。警方翻看閉路電視，發現於前晚8時許，一名男子出現，偷走近門口四個約3呎乘3呎紙箱，內有200部國產手機，約值20萬元。警方撿走影帶調查，追緝該名穿黑色長袖上衣、深色長褲，啡色短髮賊人。</p></body></html>
