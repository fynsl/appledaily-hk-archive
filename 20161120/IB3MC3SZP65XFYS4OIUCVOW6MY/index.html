<html><header><meta charset="utf-8"><title>亞視復活想簽鮑姐</title></header><body><h1>亞視復活想簽鮑姐</h1><p>亞視因財政混亂、資金不足，今年4月1日不獲續牌，但最近有傳協盛協豐入股亞視，將免費電視頻道的亞洲電視，轉到網上及衞星電視形式播放。最近協盛協豐又入股星淘娛樂，換言之，協盛協豐是亞視的大股東，而亞視的製作將會交由星淘娛樂獨家製作，亞視又再復活。<br>據知星淘娛樂將重用亞視大埔廠房，亦打算招兵買馬，簽約新藝人，包括昨日宣佈離開無綫的羅鈞滿亦將會簽約星淘娛樂，CEO樊寶強昨說：「亞姐我哋會計劃重做，鮑姐（鮑起靜）同黎燕珊都想簽，因為佢哋係亞視嘅icon。」<br>採訪：魯吉</p></body></html>
