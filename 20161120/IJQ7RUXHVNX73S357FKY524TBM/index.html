<html><header><meta charset="utf-8"><title>羅霖再婚再拖</title></header><body><h1>羅霖再婚再拖</h1><p>羅霖昨日在銅鑼灣出席剪綵活動，她透露今年接過很多類似的工作，又接了八個廣告兼有自己生意，承認這一年收入大豐收，但明年初因拍劇而推掉一些工作，收入減少。<br>羅霖和J君的戀情備受關注，她說：「好多人想我嫁，我嫁過喇，所以唔恨嫁。」問到二人感情是否穩定，她沒直接回答：「佢心急我唔急，叫佢等吓先，本來話今年年尾（結婚），𠵱家可能要再等八個月，等到就等啦，我有同佢講，如果遇到啱自己嘅就去發展，我覺得咁樣會公平啲。」並稱現階段心態愛情放到最尾，工作排第一，賺錢養家最重要。<br>採訪：王連連<br>攝影：陳順禎</p></body></html>
