<html><header><meta charset="utf-8"><title>楊玉梅贊成復辦亞姐</title></header><body><h1>楊玉梅贊成復辦亞姐</h1><p>楊玉梅和陳綺明昨日帶愛犬到大埔林村出席寵物啤酒節活動，楊玉梅說：「我養咗4歲狗狗，𠵱家成日返內地做嘢，搞到佢哋唔係咁親我，惟有用多啲FaceTime同佢哋傾偈。」<br>問到亞視將重生並計劃於明年底播節目，楊玉梅說：「有競爭先有進步，香港應該多啲媒體，以前香港娛樂圈好好，𠵱家競爭力少咗。」近年在內地做電影監製的她，直言只要有發揮機會，與任何電視台合作都可以。對於有意再辦亞姐，她說：「我哋嗰幾年就係icon，之後少咗人留意，不過如果啱時間都可以再搞。」<br>採訪、攝影：盧妹</p></body></html>
