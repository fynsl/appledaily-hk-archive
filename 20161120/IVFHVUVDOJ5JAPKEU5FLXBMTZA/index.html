<html><header><meta charset="utf-8"><title>林丹現身復操經理人：走了彎路</title></header><body><h1>林丹現身復操<br>經理人：走了彎路</h1><p>「走了彎路，工作及生活還得正常，加油林丹！」林丹被揭出軌並公開道歉後，其經理人張先生昨在fb上載一張林接受訓練的照片（圖）並留言，更透露林休假到明年1月。<br>林丹趁妻子懷孕期間偷情，雖獲得妻子謝杏芳原諒，但疑似謝與友人聊天紀錄昨日曝光。謝在微博回應林出軌前，曾向友人徵求建議，發了兩條回應給對方詢問「哪個比較好」。從爆料人提供的截圖可以看到，除了謝最終的回應，還有一條寫道：「別人別有用心的選擇在我坐月子的時候報道消息，我真的十分傷心痛苦，知錯能改的爸爸，十幾年一路走來，磕磕碰碰，生活不易，我們將共同面對一切。」<br>搜狐體育</p></body></html>
