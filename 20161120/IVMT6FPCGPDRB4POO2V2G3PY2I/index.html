<html><header><meta charset="utf-8"><title>沖個涼都搞到傷膝月巴踩中膠樽咁都得？</title></header><body><h1>沖個涼都搞到傷膝<br>月巴踩中膠樽咁都得？</h1><p>英格蘭隊長朗尼周中缺席咗代表隊友賽西班牙，而今晚魔兵戰，曼聯領隊摩連奴指出，「月巴朗」嘅膝傷基本上冇問題，隨時可以候命。對於缺席英西戰，外界認為同「月巴朗」被影到喺酒店嘅醉貓樣有關，而佢以膝傷為理由退隊。咁究竟「月巴朗」有冇受傷？據悉佢膝傷原因係上周踢完對蘇格蘭場世盃外後，喺溫布萊球場更衣室沖完涼後，踩中一個運動飲品樽，導致膝傷，令今季本身已黑仔嘅「月巴朗」更慘。</p></body></html>
