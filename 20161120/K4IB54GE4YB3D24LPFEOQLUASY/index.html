<html><header><meta charset="utf-8"><title>全智賢扮李小龍疑討好中國</title></header><body><h1>全智賢扮李小龍疑討好中國</h1><p>韓國女神全智賢和李敏鎬主演的SBS新劇《藍海傳說》上周三首播，收視高開16.4%。當中女神在第二集李小龍上身，起飛腳踢走追捕自己和李敏鎬的人。內地網民對全智賢扮李小龍一幕讚不絕口，指女神十分可愛，更猜測因為「限韓令」關係，所以加插此幕討好中國，但本地網民就指李小龍是美籍香港人。另外，近日有傳限韓令再升級，並指韓國明星所代言的廣告全面禁播，當中三大男神李敏鎬、金秀賢、宋仲基都有機會受影響。</p></body></html>
