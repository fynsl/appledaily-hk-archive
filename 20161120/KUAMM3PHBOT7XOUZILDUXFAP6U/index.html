<html><header><meta charset="utf-8"><title>【關仁隱事】港女出埠晒騎呢英文</title></header><body><h1>【關仁隱事】<br>港女出埠晒騎呢英文</h1><p>港女久唔久都有啲是非，加上𠵱家發展得唔錯，近期佢又被翻舊賬。其實港女嘅笑話唔止喺鏡頭前，話說有次佢去外國做嘢，公餘時間成班人加埋啲客戶咁，齊齊去happy hour，飲吓紅酒聽吓歌，而港女唔知口渴定點啦，一坐低就叫杯嘢飲。<br>即係咁，嗰度係外國，講英文是常識吧，呢方面港女都好清楚，所以佢就同個侍應哥哥講：「Hello！I want a cup of wine！」為免尷尬，坐喺佢身邊嘅人都惟有扮聽唔到，但大家心裏面都諗緊同一樣嘢，就係聞名不如見面！<br>撰文：關仁</p></body></html>
