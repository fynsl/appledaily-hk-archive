<html><header><meta charset="utf-8"><title>【一周必看】特朗普10年基建夢　中國九個月就搞掂</title></header><body><h1>【一周必看】<br>特朗普10年基建夢　中國九個月就搞掂</h1><p>候任美國總統特朗普，矢言要十年內斥最多1萬億美元，令美國的基建設施無可匹敵。不過，特朗普似乎忘記了，1萬億美元的基建投資，對中國來說濕濕碎，中國今年首九個月，已完成特朗普十年的目標！<br> <br>彭博統計，至今年9月底止，中國已花1.2萬億美元建公路、鐵路、橋樑、電訊網絡和其他基礎設施，突破特朗普提議的10年計畫。</p></body></html>
