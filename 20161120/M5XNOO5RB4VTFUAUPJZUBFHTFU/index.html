<html><header><meta charset="utf-8"><title>Taboo自爆患睾丸癌</title></header><body><h1>Taboo自爆患睾丸癌</h1><p>美國組合Black Eyed Peas的41歲成員Taboo，日前在節目《The Doctors》透露兩年前曾患睾丸癌，他指全身出現痛症長達一年時間，直至2014年6月，因感到背部及腹部極度痛楚，求醫後證實患上睾丸癌第二期。Taboo切除右邊睾丸後，須要接受為期12星期的化療療程。原本育有三名兒子的Taboo患病後難以再做爸爸，不過今年2月太太為他再誕下B女Jett，令他稱愛女為奇蹟Baby。</p></body></html>
