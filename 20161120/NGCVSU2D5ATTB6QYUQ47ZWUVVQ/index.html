<html><header><meta charset="utf-8"><title>唐寧攜子出埠比賽</title></header><body><h1>唐寧攜子出埠比賽</h1><p>唐寧昨日現身尖沙嘴出席「澳門小廚神學堂X轉澳斯於頒獎典禮」，她表示早前已經與5歲的囝囝去澳門拍攝比賽過程，她說：「去咗兩日一夜，之前都同佢去過新加坡拍嘢，今次係第二次一齊出埠做嘢。」講到比賽過程，唐寧笑稱：「佢淨係不停搞搞震，真係比賽嗰時，佢去咗隔籬檔。」<br>平日囝囝對煮食有興趣嗎？唐寧表示：「都OK嘅，平時都係我或者工人姐姐煮，佢係咁意幫吓手。」她又稱間中會帶囝囝到街市，她說：「想快手就要自己去，如果唔係有排行！其實係要帶，親身睇嗰樣嘢係好重要，𠵱家大個啲好啲，嗌得住！」<br>採訪、攝影：曹家誠</p></body></html>
