<html><header><meta charset="utf-8"><title>趙式芝想父認同伴侶</title></header><body><h1>趙式芝想父認同伴侶</h1><p>趙式芝與伴侶Sean、陳逸璇和傅明憲等昨日在淺水灣出席愛護動物協會活動，同場還展出名人與愛犬的相，包括安志杰與Jessica C.等。趙式芝最近被「2016 Leading 100 LGBT Executives」選為第一位，形容為全球最具影響力的同志，問她是否最想得到父親趙世曾認同？她說：「希望認同阿Sean，佢接受我另一半仲有段距離，未創造到機會一齊食飯。」<br>另外，陳逸璇被傳婚變，她承認一年多沒見丈夫，感情轉淡：「佢一路喺美國工作，人大咗唔諗咁遠距離戀情，佢唔喺我身邊，事業都發展滿意，我哋有聯絡。」<br>採訪：王連連<br>攝影：陳俊強</p></body></html>
