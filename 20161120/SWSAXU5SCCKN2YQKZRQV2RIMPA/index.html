<html><header><meta charset="utf-8"><title>戶主為機械人專家</title></header><body><h1>戶主為機械人專家</h1><p>Mark W. Tilden是著名的機械人物理學家，長期從事機械人的研究及顧問工作，其中2004年生產的智能玩具Robosapien，可經由遙控器操控作出多達67項活動指令，並且被譽為首個商業化生物形態機械人玩具，推出首5個月已經售出150萬個。<br>此外，Mark W. Tilden亦是Discovery頻道及TLC頻道上有關機械人的電視目受訪常客，亦曾經出任電影Lara Croft:Tomb Raider的機械人技術顧問。</p></body></html>
