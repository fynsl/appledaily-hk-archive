<html><header><meta charset="utf-8"><title>天佑煲韓劇拍喊戲</title></header><body><h1>天佑煲韓劇拍喊戲</h1><p>徐天佑、陳欣妍和Joey Tang前晚在九龍灣出席電影《沒有傍晚的後天》煞科宴，天佑說：「以前真係好怕拍喊戲，因為唔知點喊，𠵱家已經可以拿揑到啲情緒。」不過天佑都要再翻看韓劇惡補，他說：「套戲好多喊戲，我一般比較少拍呢類戲，平時睇喪屍戲多，冇睇過韓劇，於是攞啲韓劇，例如《來自星星的你》嚟補習，有次去到現場，導演話加場喊戲，我即刻走埋一角培養情緒，真係從未試過拍咁多喊戲。」<br>女主角陳欣妍說：「我睇周冬雨《山楂樹之戀》，又睇咗《被偷走的那五年》呢類慘戲嚟參考，一開始拍有壓力，後來去到一諗起天佑戲中要死，情緒就到。」<br>採訪、攝影：馬建華</p></body></html>
