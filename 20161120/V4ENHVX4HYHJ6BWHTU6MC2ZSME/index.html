<html><header><meta charset="utf-8"><title>Coffee俯身教瑜伽</title></header><body><h1>Coffee俯身教瑜伽</h1><p>林芊妤（Coffee）前晚在觀塘出席健康產品活動，即場教觀眾做瑜伽，她表示自己關節柔軟度大，所以易受傷，並勸喻大家要有老師在場先好做一些危險動作。Coffee被印度瑜伽導師提議去進修，參加比賽爭取經驗，她說：「分身不暇，走咗去點搵錢，仲要養家供樓，係好現實問題。」她否認不捨得，而男友會喊住叫她走。<br>問Coffee會否跟男友一齊做瑜伽？她說：「佢筋骨好硬，會鬼叫，抬起我會腳震，始終唔夠穩。」經常一齊做瑜伽是否同居？她說：「唔係，唔係晚晚做嘅。」<br>採訪、攝影：馬建華</p></body></html>
