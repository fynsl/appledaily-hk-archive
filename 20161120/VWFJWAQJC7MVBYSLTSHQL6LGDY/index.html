<html><header><meta charset="utf-8"><title>蘇志燮前後抱港迷</title></header><body><h1>蘇志燮前後抱港迷</h1><p>韓劇《主君的太陽》男星蘇志燮雖然目前正忙拍新片《軍艦島》，但昨日仍抽空來港到鑽石山荷里活廣場宣傳韓國旅遊，吸引近300粉絲圍觀。蘇志燮對於今年第二次訪港見粉絲大感開心及榮幸，現場粉絲用韓文唱生日歌為本月4日39歲牛一的蘇志燮慶祝，令他十分感動。現場有幸運粉絲獲得抱抱偶像機會，蘇志燮亦十分識做，主動問粉絲想前抱定back hug，冧暈粉絲。<br>採訪：文凱靈<br>攝影：仇志德</p></body></html>
