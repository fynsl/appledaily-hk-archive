<html><header><meta charset="utf-8"><title>【健康媽媽】餵母乳被侮辱</title></header><body><h1>【健康媽媽】餵母乳被侮辱</h1><p>由於母乳育嬰最健康，近年不少星級媽咪產後都餵哺母乳，去年產子的官恩娜（Ella）產後都加入餵人奶行列，惟Ella今年3月在Ig自爆在本港一間五星級酒店，獲職員批准在女更衣室餵母乳，卻被一名中年女人無理侮辱，她留言道：「佢走過嚟故意喺bèbè G嘅頭殼頂上面，同我塊面側邊大聲敲打電話，同大聲鬧有人喺度餵人奶！再超級大聲喺bèbè G頭殼頂打電話畀酒店各部門投訴，bèbè G都俾佢嚇到喊咗出嚟……寶寶飲媽媽嘅母乳係最天然不過嘅事。」事後Ella獲不少網民力撐。</p></body></html>
