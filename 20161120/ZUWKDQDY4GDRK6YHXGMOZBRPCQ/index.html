<html><header><meta charset="utf-8"><title>【一周必看】4萬人撐釋法集會反「港督」$300位中晒伏？</title></header><body><h1>【一周必看】<br>4萬人撐釋法集會反「港督」$300位中晒伏？</h1><p>「反港獨、撐釋法大聯盟」昨午在立法會外及添馬公園集會，出席的大部份是中老年人士。警方估計最高峯約28,500人出席，大會指逾40,000人參與，並不時強調集會人士是自發參與，如發現有人收錢才參加，應向大會舉報。但有參與者表示收了300元車馬費作酬勞，亦有學生說集會後有人請吃飯，另有參加者不知道集會目的。</p></body></html>
