<html><header><meta charset="utf-8"><title>劉心悠扮病向中醫偷師</title></header><body><h1>劉心悠扮病向中醫偷師</h1><p>劉心悠、張晉、周國賢、原子鏸及巴西MMA綜合格鬥家Anderson Silva等，昨日在西貢拍攝陳果執導的新片《九龍不敗》，心悠戲中飾演中醫師，透露之前扮病去看醫生偷師。提到陳凱琳在台慶用詞不當，心悠笑說：「我都驚我有咁嘅可能，之前拍內地劇要連講四句成語，但係講唔到，最後都係配音。」<br>張晉透露早前和Anderson拍了場打戲：「佢打MMA無所不能，拍戲經驗就少啲，但學得好快，大家都有捱對方拳，因為做戲要逼真，我叫佢大力打。」他稍後要到澳洲拍新片《悍戰太平洋2》，笑說：「我叫啲女教好我英文對白，佢哋啲英文好過我。」<br>採訪、攝影：張俊銘</p></body></html>
