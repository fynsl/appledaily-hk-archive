<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】桂綸鎂陳柏霖撐平權</title></header><body><h1>【馮仁昭四圍超】<br>桂綸鎂陳柏霖撐平權</h1><p>台灣立法院日前審議同性婚姻合法化嘅《民法》修正案，曾經喺台灣片《藍色大門》演女同志角色嘅桂綸鎂，日前同陳柏霖一齊高舉寫住「我們支持婚姻平權」嘅紙卡，聲援婚姻平權。<br>正反意見都會有，好似桂綸鎂男友戴立忍嘅前度張鳳書，同一時間喺facebook出反同言論，但即畀網民暗寸：「戴導的前後任真的很不一樣呢，我比較喜歡現任的。」<br>撰文：馮仁昭</p></body></html>
