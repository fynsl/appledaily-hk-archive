<html><header><meta charset="utf-8"><title>老婆YoYo拋胸跳肚皮舞王浩信：大家讚我眼光好</title></header><body><h1>老婆YoYo拋胸跳肚皮舞<br>王浩信：大家讚我眼光好</h1><p>前晚大台台慶，一班女藝人谷晒胸又露長腿咁「才藝表演」，好似李施嬅彈彈下琴無啦啦放對腳上鋼琴到，網民睇完都唔知佢乜嘢。<br> <br>昨日王浩信、朱千雪同蔡思貝等人，為主演大台劇《踩過界》喺餐廳拍攝外景。問到王浩信點睇陳自瑤前晚參與跳肚皮舞表演，打頭陣大show性感？佢話黃宗澤同馬國明都爭相恭喜佢，仲話大家讚佢眼光好，又大讚陳自瑤保養得宜，無論係健康或家庭都兼顧得到。</p></body></html>
