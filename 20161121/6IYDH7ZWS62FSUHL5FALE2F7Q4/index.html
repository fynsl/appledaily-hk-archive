<html><header><meta charset="utf-8"><title>體壇拾趣：港隊亞錦賽添銅牌</title></header><body><h1>體壇拾趣：<br>港隊亞錦賽添銅牌</h1><p>22歲嘅陳健樂繼前日奪得一銀一銅後，噚日喺東京亞洲游泳錦標賽最後一日，同黃筠陶、葉穎寶同施幸余合作，再喺女子4x100米混合泳游出4分10秒58，贏多面銅牌。負責第一棒嘅黃筠陶係第一次玩亞錦賽，佢噚日朝嘅200米背初賽游出2分20秒43，總排名第五入決賽，但為咗留力接力賽，所以放棄個人賽，但佢都話值得嘅。總結港隊今次亞錦賽一共拎咗一銀三銅，成績認真唔錯。</p></body></html>
