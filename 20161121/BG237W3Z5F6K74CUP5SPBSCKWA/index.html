<html><header><meta charset="utf-8"><title>求驗客手記：朗尼認完錯叫人收聲</title></header><body><h1>求驗客手記：<br>朗尼認完錯叫人收聲</h1><p>曼聯前晚喺英超大戰迎阿仙奴打得好好，但最終慘被逼和1:1；賽後佢哋主帥摩連奴就話：「我哋係冇咗兩分，阿仙奴根本冇機會贏波。我哋係英超最黑仔嗰支球隊囉。」另外，英國《太陽報》繼續爆料，指前周六代表英格蘭踢國際賽時喺休息日飲到醉晒嘅朗尼，喺人哋婚宴上對一個賓客嘅太太毛手毛腳，仲差啲俾人打㖭。前晚為曼聯後備上陣嘅朗尼，日前開腔回應傳媒嘅批評；雖則佢有道歉，但就話鬧咁耐應該夠晒皮，好應該收聲。</p></body></html>
