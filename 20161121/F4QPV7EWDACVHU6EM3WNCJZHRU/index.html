<html><header><meta charset="utf-8"><title>谷胸跳肚皮舞陳煒認加料：贏咗胸墊</title></header><body><h1>谷胸跳肚皮舞<br>陳煒認加料：贏咗胸墊</h1><p>最近大台套《幕後玩家》，講一班PR工作有幾咁「辛苦」，最後都係脫離唔到師奶劇嘅命運。昨日陳煒、龔嘉欣、 蕭正楠、張繼聰等一班《幕》劇演員出席活動宣傳，惟獨黃宗澤缺席。<br> <br>昨日43歲生日嘅陳煒，原來最近老公唔喺香港，連前日佢喺台慶嘅肚皮舞表演，都唔知老公有冇睇到live，煒哥又話唔會介意其他人將焦點放喺身材上面，仲好謙咁講，冇「胸」贏高海寧，只係贏咗胸墊。</p></body></html>
