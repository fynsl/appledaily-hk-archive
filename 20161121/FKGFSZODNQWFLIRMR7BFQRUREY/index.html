<html><header><meta charset="utf-8"><title>楊張新悅圖書館撇低女</title></header><body><h1>楊張新悅圖書館撇低女</h1><p>楊張新悅前晚在九展出席「香港保護兒童基金會慈善晚宴」，育有三女的她談到日前有男嬰被遺留在旺角圖書館事件時，自爆亦曾留低女兒在圖書館：「試過放低三個女，自己去買咖啡飲，不過唔使驚，嗰度好多義工講故事同陪畫畫，但BB太細咁又唔得，我啲小朋友比較大，可以放開佢哋一陣，媽咪都要休息。」<br>當年生第一胎時楊張新悅有輕微產後抑鬱：「因為我做娛樂圈，之前啲焦點放喺我身上，生完之後，大家個焦點放晒喺BB，日頭BB好似天使咁瞓覺，個個讚佢乖，夜晚就不停喊，嗰時冇人理我，個B好似特工咁折磨人，唔畀人瞓。」<br>採訪：盧妹<br>攝影：仇志德</p></body></html>
