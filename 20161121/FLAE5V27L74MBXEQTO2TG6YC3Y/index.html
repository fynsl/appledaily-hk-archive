<html><header><meta charset="utf-8"><title>車斗噴火</title></header><body><h1>車斗噴火</h1><p>【本報訊】一輛運載建築廢料的貨車，昨中午近12時沿灣仔馬師道天橋北行，駛至近鴻興道時，34歲姓姚司機獲尾隨車輛響號通知，發現車斗內的建築廢料起火，且火光熊熊，立即將車駛至路旁停下並落車報警，並與跟車取出兩支滅火筒意圖救火，但火勢猛烈撲救不果。未幾，消防員接報到場開喉灌救，並將車斗內的建材廢料拉出車外，迅速將火救熄。火警中無人受傷，消防員在場調查後，認為火警無可疑。受火警影響，現場一度封路，交通受阻。<br>■記者劉柏麟</p></body></html>
