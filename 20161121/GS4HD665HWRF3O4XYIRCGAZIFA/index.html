<html><header><meta charset="utf-8"><title>宋楚瑜慘變「香港梁振英」</title></header><body><h1>宋楚瑜慘變「香港梁振英」</h1><p>【點滴】<br>宋楚瑜「偶遇外交」與習近平寒暄10分鐘，並與多國元首握手言歡；但秘魯官方通訊社安第那（Andina）在報道時烏龍百出，其中刊發宋楚瑜（圖左）與秘魯總統庫琴斯基（圖右）握手的合照，圖片說明竟把宋楚瑜寫成「Hong Kong Leung Chun Ying（香港梁振英）」。在另一篇有關秘魯第一夫人歡迎各國領袖代表夫人的報道，把陪同父親宋楚瑜出席會議的宋鎮邁誤當成宋夫人。</p></body></html>
