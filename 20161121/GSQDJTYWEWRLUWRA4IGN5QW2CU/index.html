<html><header><meta charset="utf-8"><title>連詩雅被誘食大麻</title></header><body><h1>連詩雅被誘食大麻</h1><p>連詩雅、衛蘭、何雁詩等前晚在粉嶺出席「禁毒滅罪耀北區2016」音樂會，連詩雅表示入行前曾被同學引誘吸食大麻：「但我冇試，以前都有食煙，不過好短時間戒咗，因為我個肺比較差，驚影響唱歌。」提到官恩娜疑似有孕，她說：「未見到佢，不過就冇聽講過，最近大家仲約緊去做運動踩單車，佢應該想收身，所以估係角度問題。」<br>衛蘭雖仍有雙下巴，不過已比前瘦了，她說：「好似瘦咗啲，褲頭鬆咗，但上圍冇細到，最近約緊唱片公司同事、歌手去踩單車。」此外，何雁詩的同門吳若希因懷孕而停工，她自言公司少做一個，不代表自己會得到更多的資源。<br>採訪、攝影：王連連</p></body></html>
