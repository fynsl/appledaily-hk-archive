<html><header><meta charset="utf-8"><title>建商業住宅抗調控</title></header><body><h1>建商業住宅抗調控</h1><p>內地嚴打首付貸，但因米酷屬商業地，建成商業住宅後「不限購、不限貸」，可避過不少調控。但買家亦只能承造較高息的商業貸款，首期需付五成或以上，不過，銷售員向記者強調「首付貸還是可以做呀！2.5成的首付貸，利息就高一點，13個點（13厘）囉」。<br>銷售員又提到附近有初創、科技公司，頗多單身或白領租客，聲稱建築194方呎單位，可以每平方米67元放租，月租約1,200元，回報達3.3至4.1厘。銷售員又指下月加推「假複式」單位，開價料升至每平方米逾3萬元。</p></body></html>
