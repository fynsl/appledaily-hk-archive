<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】新青年理髮廳聖誕開騷</title></header><body><h1>【馮仁昭四圍超】<br>新青年理髮廳聖誕開騷</h1><p>男子組合新青年理髮廳噚日喺上環出席活動，佢哋打算喺聖誕再搞音樂會，目前揀緊場地。之前佢哋出任草蜢拉闊音樂會嘅表演嘉賓，大讚蔡一傑心態年輕又皮膚好，仲話自此多咗人認識。<br>問到今次音樂會請唔請草蜢做嘉賓，新青年理髮廳話：「我哋都想，但場地細佢哋跳唔到舞，會請佢哋睇。」佢哋仲話想同草蜢再合作，自己會主動提出。<br>撰文：馮仁昭</p></body></html>
