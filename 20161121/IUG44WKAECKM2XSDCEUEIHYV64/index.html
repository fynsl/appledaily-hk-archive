<html><header><meta charset="utf-8"><title>【2D睇】關愛座世界各地潛規則多倫多唔讓座罰$1400</title></header><body><h1>【2D睇】關愛座世界各地潛規則<br>多倫多唔讓座罰$1400</h1><p>港鐵關愛座計劃由每卡兩個變4個，不少年青人大叫慘情，慨嘆只會越來越「冇位座」，甚至鬥氣刻意去坐關愛座或「唔讓座」。事實上，不止香港，不少亞洲地區如台灣、日本近年都出現關愛座「批鬥文化」，有網民稱每次坐上關愛座總是膽顫心驚，恐妨走漏眼沒有讓座，照片遭人放上網公審。其實不少歐美國家亦有實施關愛座，但做法就稍有不同，睇完呢條【2D睇】就明晒！</p></body></html>
