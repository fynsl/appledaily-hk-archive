<html><header><meta charset="utf-8"><title>HaHa唔反對囝囝做藝人</title></header><body><h1>HaHa唔反對囝囝做藝人</h1><p>韓國節目《Running Man》成員HaHa與音樂拍檔SKULL早前訪港，出席於紅館舉行的「Mega K MUSIC FESTIVAL韓潮狂歡音樂節」，同時接受本報訪問。對於太太目前正陀第二胎，HaHa表示：「聽到消息後第一感覺是再度身為人父的負擔感，但覺得好幸福。」又稱如大仔未來想加入演藝圈，他並不會刻意反對，但囝囝要堅持到底。<br>採訪：文凱靈<br>攝影：仇志德</p></body></html>
