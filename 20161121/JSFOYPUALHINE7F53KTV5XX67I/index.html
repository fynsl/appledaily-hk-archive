<html><header><meta charset="utf-8"><title>求驗客手記：華夏幸福1億誘謝四</title></header><body><h1>求驗客手記：<br>華夏幸福1億誘謝四</h1><p>謝拉特早前約滿洛杉磯銀河後宣佈離開美職聯，變番自由身球員，令唔少球迷都估佢下一站會去邊；有消息指謝拉特諗住繼續踢波，仲未打算掛靴，所以已經拒絕去英甲米爾頓凱恩斯教波。而英國傳媒近日就大爆由比歷連尼執教嘅中超河北華夏幸福有意簽入謝四，仲會開出一份20萬英鎊周薪，即係大約1,040萬英鎊（約9,957萬港元）年薪嘅天價合同，希望利誘呢位36歲嘅利物浦傳奇球星去中國搵食！</p></body></html>
