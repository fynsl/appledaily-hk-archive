<html><header><meta charset="utf-8"><title>鴨脷洲四千萬新盤深灣海景煞食</title></header><body><h1>鴨脷洲四千萬新盤<br>深灣海景煞食</h1><p>鴨脷洲南區‧左岸已屆現樓，今年底可入伙。憧憬下月底，港鐵南港島綫通車，近期銷情不俗，政府加辣後仍賣出數個單位。物業有2座，共114伙，累售逾六成。單位全屬大戶，面積逾1700呎。<br> <br>參觀現樓示範單位，最煞食有靚景，前臨深灣遊艇會海景，一望無際。樓價逾4000萬，每呎逾2.2萬。不過單位並非所有房間享海景，部份望深灣軒樓景。多數浴室屬黑廁，一樣要扣分。</p></body></html>
