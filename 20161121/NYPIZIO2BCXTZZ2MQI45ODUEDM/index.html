<html><header><meta charset="utf-8"><title>體壇拾趣：諶龍失威極速失冠</title></header><body><h1>體壇拾趣：<br>諶龍失威極速失冠</h1><p>周日舉行嘅中國羽毛球公開賽，一班東道主球手齊齊失威！諶龍喺男單決賽只係打咗46分鐘，就以直落兩盤20:22、13:21輸畀丹麥嘅佐真遜，冇辦法喺一班鄉親父老面前捧起冠軍獎盃。假如現時世界排名第二嘅諶龍，想喺李宗偉手中搶走年終一哥嘅寶座，佢喺今個月22號舉行嘅香港公開賽就要努力啲喇。另外，中國球手孫瑜喺女單決賽苦戰一個鐘後，都以盤數1:2不敵印度球手辛杜，屈居亞軍。</p></body></html>
