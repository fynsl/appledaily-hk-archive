<html><header><meta charset="utf-8"><title>【手遊生意】超蓮變機械人殺敵</title></header><body><h1>【手遊生意】超蓮變機械人殺敵</h1><p>何猷啟看中手遊市場正在爆發，兩年前決定與拍檔Kent和Leo創遊戲製作公司，頭炮《機甲核心》（Age Of Quantum、圖）是機械人動作射擊遊戲，採用自動射擊系統，玩家用一隻手指便能操控機械人的行動，擊退敵人，已有日本公司有意引進到當地。遊戲更加入本土元素，以牛頭角下邨作戰鬥場景，超蓮也將化身成遊戲一角，猷啟笑言：「家姐要求高，唔可以性感露胸露pat pat，要審批過先可以推出。」他亦考慮逐一加入家庭成員變成遊戲角色。</p></body></html>
