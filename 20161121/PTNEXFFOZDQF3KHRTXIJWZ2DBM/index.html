<html><header><meta charset="utf-8"><title>【一周必看】新西蘭地震海床隆起　成地鮑魚龍蝦出水瀕死</title></header><body><h1>【一周必看】<br>新西蘭地震海床隆起　成地鮑魚龍蝦出水瀕死</h1><p>新西蘭南島上周一凌晨發生7.8級地震，不但令當地建築物損毀及人命傷亡，連海洋生物亦不得安寧。地震令凱庫拉（Kaikoura）海床升高了兩米，令原本棲身在海中的海洋生物，如黑鮑魚、小龍蝦、魚都浮出水面，隨時淪為人類的美食。為拯救這些瀕死的海洋生物，不少職業潛水員及志願人士趕往岸邊，從岩石間挖出鮑魚，然後再放回海中。<br>新西蘭Stuff網站</p></body></html>
