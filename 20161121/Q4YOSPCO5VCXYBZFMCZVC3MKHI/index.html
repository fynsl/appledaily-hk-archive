<html><header><meta charset="utf-8"><title>林嘉欣湊女唔黐身</title></header><body><h1>林嘉欣湊女唔黐身</h1><p>林嘉欣昨日在西環出席麥當勞活動，再次為大會設計兒童繪本。早前有家長投訴她獨留女兒在公園，她解釋自己一直坐在餐廳內觀望：「小朋友要長大，學同其他小朋友相處，家長黐住會好難。每次都會講我喺邊，而我都會遠距離望住。當時我有見到個媽媽影相，都擔心影到阿女嘅樣。」她與女兒間有默契，以防拐帶：「我同囡囡之間有密碼，如果有陌生人話帶佢見媽媽，就要對方講密碼。」<br>另外，張學友入圍台灣金馬獎最佳男主角，林嘉欣任頒獎嘉賓，問到是否有特別玄機？她說：「唔知，呢個係大會安排。」<br>採訪、攝影：王連連</p></body></html>
