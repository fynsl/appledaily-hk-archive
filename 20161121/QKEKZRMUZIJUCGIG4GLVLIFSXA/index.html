<html><header><meta charset="utf-8"><title>曾偷嗒長髮空姐張文采：白白浪費咗4年</title></header><body><h1>曾偷嗒長髮空姐<br>張文采：白白浪費咗4年</h1><p>羅鈞滿除咗衰過屢次醉駕之外，仲有被主播前女友張文采狠飛，當時張文采喺facebook仲話「白白浪費咗4年」。<br> <br>事源係羅鈞滿喺舊年被影到背住張文采偷嗒長髮空姐，導致4年感情就咁玩完。張文采當時喺facebook公佈「分訊」：「從來都唔會為自己做過嘅嘢後悔，但今次我實在太蠢，白白浪費咗4年。o依家我重生喇！一身鬆晒！」狠飛羅鈞滿。雖然羅鈞滿試過為張文采出頭，不過最後都係俾人話「七線扮三線」。</p></body></html>
