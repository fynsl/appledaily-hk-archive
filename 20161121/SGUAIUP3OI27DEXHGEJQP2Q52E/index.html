<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】馬德鐘澳洲影展奪獎</title></header><body><h1>【馮仁昭四圍超】<br>馬德鐘澳洲影展奪獎</h1><p>馬德鐘（馬神）前晚獲邀到澳洲悉尼參加「第八屆澳洲國際華語電影節」，佢憑電影《越囧》取得「國際華語電影節組委會推薦男演員」獎項，馬太張筱蘭陪伴出席。<br>馬太前晚貼相去facebook後留言為老公而驕傲，大晒恩愛。馬神噚日話：「呢套電影係喜劇，好多時喜劇大家唔會太留意演員演技，但我用咗好多時間研究角色，開心有人欣賞，得到認同。」<br>撰文：馮仁昭</p></body></html>
