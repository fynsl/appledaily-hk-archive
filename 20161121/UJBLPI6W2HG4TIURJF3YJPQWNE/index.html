<html><header><meta charset="utf-8"><title>【一周必看】港拆息創六年半新高　6個月快破1厘！</title></header><body><h1>【一周必看】<br>港拆息創六年半新高　6個月快破1厘！</h1><p>美國聯儲局下月加息機會高達96%，市場對加息0.25厘近乎沒有懸念，1個月港元拆息亦率先從今年低位，攀升0.17厘至0.37厘，6個月期拆息亦創7年半新高，分析認為，美國來年將會加息最少2次，港銀拆息將在現水平升至少0.2厘，意味使用H按的供樓一族負擔將略增；不過香港最優惠利率（P）及儲蓄利率料難跟加。</p></body></html>
