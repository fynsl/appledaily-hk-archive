<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】劉若英留學訓練獨立</title></header><body><h1>【馮仁昭四圍超】<br>劉若英留學訓練獨立</h1><p>劉若英噚日喺倫敦舉行巡迴演唱會，日前佢喺University of Westminster搞咗個「我來看看你」座談會，同近300位留學生分享求學、人生經驗。<br>當年去美國留學嘅劉若英話：「第一個月，每天都哭到頭痛、哭到吐，但祖父對我說沒念完不准回來，連最愛我的祖父都這樣說，我只能咬着牙撐下去。」留學最大收穫係學識獨立，佢話：「我發現把我丟到哪裏，我都能活下去。」<br>撰文：馮仁昭</p></body></html>
