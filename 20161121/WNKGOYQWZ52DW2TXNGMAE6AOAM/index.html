<html><header><meta charset="utf-8"><title>【一周必看】幾十蚊隻「裝死兔」　竟然用真兔毛造？</title></header><body><h1>【一周必看】<br>幾十蚊隻「裝死兔」　竟然用真兔毛造？</h1><p>坊間熱賣兔公仔掛飾，滑不溜手的毛毛極可能來自真正兔毛。《蘋果》從街邊檔購來又稱「裝死兔」的公仔，雖然有店員稱是假兔毛，但經專家初步測試後估計為真兔毛。動物組織指大部份兔子養殖場環境惡劣，兔子生而為囚最後經歷痛苦的剝毛過程死亡，希望消費者勿再購買用真兔毛甚至其他動物毛製成的產品。皮草業代表強調本地95%毛皮來自歐美農場，備受歐盟法規監管，沒有「血腥皮草」，又指內地兔子養殖場也有規管，不會以活剝毛的方式取毛。</p></body></html>
