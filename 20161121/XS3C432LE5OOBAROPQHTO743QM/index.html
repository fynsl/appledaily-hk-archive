<html><header><meta charset="utf-8"><title>求驗客手記：拉爾拉拿帶軒神去滾</title></header><body><h1>求驗客手記：<br>拉爾拉拿帶軒神去滾</h1><p>英格蘭場外啲衰嘢一籮籮。英國傳媒日前爆料，同效力利物浦嘅佐敦軒達臣同拉爾拉拿喺朗尼飲到貓晒嗰晚，山長水遠由倫敦坐車去般尼茅夫，幫襯一間叫For Your Eyes Only嘅脫衣舞夜總會。據報，佢哋喺11月12號晚上11點到，喺VIP區玩咗兩粒鐘後，大約喺13號凌晨一點離開，飛車返倫敦；聽聞第日練波時，佢哋仲遲到㖭。消息話，拉爾拉拿係呢個場嘅常客，間唔中仲會帶紅軍啲隊友一齊嚟㖭。</p></body></html>
