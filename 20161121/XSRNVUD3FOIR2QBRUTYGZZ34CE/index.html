<html><header><meta charset="utf-8"><title>求驗客手記：奧巴美揚破拜仁金身</title></header><body><h1>求驗客手記：<br>奧巴美揚破拜仁金身</h1><p>前晚德甲大戰多蒙特主場對拜仁慕尼黑，主隊靠前鋒奧巴美揚喺11分鐘射入全場唯一一個入波，以1:0小勝拜仁，除咗報番喺德超盃輸0:2之仇，仲令拜仁喺今季聯賽首嘗輸波滋味。拜仁全失三分之後，家陣以11戰得24分排第二位，三分落後喺上周五作客贏利華古遜3:2嘅RB萊比錫，RB萊比錫喺今輪聯賽亦肯定排第一；而今次更加係拜仁喺14個月以嚟首次冇咗聯賽一哥位，佢哋隊長拿姆賽後就話全個世界都唔想見到拜仁排榜首。</p></body></html>
