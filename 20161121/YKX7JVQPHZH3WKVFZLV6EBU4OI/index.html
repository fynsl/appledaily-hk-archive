<html><header><meta charset="utf-8"><title>方中信愛以囡囡名義行善</title></header><body><h1>方中信愛以囡囡名義行善</h1><p>方中信、容祖兒、張敬軒和羅力威昨日在淺水灣出席慈善拍賣，方中信私人捐出一萬元外，更捐出近萬元的紅酒，最後以三萬元被投得，他表示平時會以女兒符迦晴的名義捐錢助人。<br></p><p>容祖兒表示已成立慈善基金，最希望可在內地興建學校。張敬軒透露最近看過一本書，教人節約主義生活，他說：「年內想搞個古董拍賣會義賣，目標係想幫助小動物。」此外，羅力威指爸爸十多年前患上肝癌，幸現時已經痊癒，問他有否定期身體檢查？他說：「好多家族成員都有肝炎，但媽咪話我、阿哥同家姐都冇，所以冇身體檢查，我亦都好少出入診所同醫院。」<br>採訪、攝影：黃曉妍</p></body></html>
