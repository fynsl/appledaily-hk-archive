<html><header><meta charset="utf-8"><title>同雲格世紀握手泯恩仇摩佬失分賴冇運好鬼愁</title></header><body><h1>同雲格世紀握手泯恩仇<br>摩佬失分賴冇運好鬼愁</h1><p>曼聯領隊摩連奴在球隊周六被阿仙奴以1:1逼和後表示，他們是英超目前最不夠運的隊伍。<br><br>摩連奴接受《Sky Sports》訪問時稱︰「我們失了兩分，但我們是目前最出色的隊伍。他們（阿仙奴）沒有取勝機會，我們防守出色，向他們壓逼又控制著他們反擊……我們射入了一個漂亮入球，有機會贏出比賽，然後唯一一次未能解圍他們便取得入球。他們是最幸運的一隊，而我們是最不夠運的一隊。」<br><br>除了滿意球員表現，摩佬又對球迷的反應感到高興，他說︰「他們很了不起，他們知道要公平，並且向失了兩分的球隊鼓掌致意。」</p></body></html>
