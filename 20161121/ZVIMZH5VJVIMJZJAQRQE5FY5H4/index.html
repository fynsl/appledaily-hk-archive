<html><header><meta charset="utf-8"><title>【動物大都會】南澳樹熊做保育大使　擺pose賣萌任影</title></header><body><h1>【動物大都會】<br>南澳樹熊做保育大使　擺pose賣萌任影</h1><p>樹熊又稱無尾熊，源於尾巴長期退化只餘尾椎殘餘，外表上已看不見。牠們屬有袋哺乳類科，每天需進食約2公斤含毒性、高纖維、營養低的尤加利樹葉，故樹熊每天要睡上20小時儲存能量消化樹葉。<br><br>惟人類過度開發土地及森林山火，嚴重威脅樹熊棲息地及食物來源，帥氣的南澳樹熊「Sora」便肩負起動物保育大使責任，除了在天橋上「擺pose」讓大人細路打卡之餘，也推廣大眾保育意識。</p></body></html>
