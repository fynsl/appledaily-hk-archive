<html><header><meta charset="utf-8"><title>謝霆鋒升空派曲奇</title></header><body><h1>謝霆鋒升空派曲奇</h1><p>謝霆鋒創作的「鋒味曲奇」將於國泰港龍航班上派發，昨日他以廚師look在商務艙大派曲奇，他說：「好開心第一次同航空公司合作，加上呢個係好香港嘅品牌，自己做咗四種好有香港特色嘅味道，包括港式奶茶、咖啡、阿華田同麥香奶。」問到女友王菲喜歡甚麼味道？他說：「唔答你。」女友食完後唔答你？他說：「係我唔答你。」<br>對於王菲下月假上海開騷，會否捧場？霆鋒又封嘴，那麼會否整曲奇支持？他笑着反問：「關乜事？」又指跟葛優合作的賀歲片都是煮食題材，他說：「煮嘢好似變咗工作，幫好多公司寫秘方，之前幫可樂公司。」<br>採訪、攝影：馬建華</p></body></html>
