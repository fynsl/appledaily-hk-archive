<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】惠英紅演慈母冇難度</title></header><body><h1>【馮仁昭四圍超】<br>惠英紅演慈母冇難度</h1><p>惠英紅、陳家樂等最近到泰國拍攝「鬼王」潘紹聰監製嘅新片《綁靈》外景，小紅飾演一個痛失女兒嘅慈母，但仍深信個女會返嚟，佢話角色難度唔大。小紅同陳家樂曾合作多次，每次都擦出新火花，小紅話：「今次第一次一齊拍鬼片，每次合作嘅角色都唔同，每次都有新鮮感。」又大讚家樂嘅演技大有進步，佢話：「我第一日開工，導演已讚佢開竅咗，做戲更加成熟。」<br>撰文：馮仁昭</p></body></html>
