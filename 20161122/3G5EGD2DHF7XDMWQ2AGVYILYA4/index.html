<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳庭欣拍姦戲嫌死得快</title></header><body><h1>【馮仁昭四圍超】<br>陳庭欣拍姦戲嫌死得快</h1><p>無綫劇集不時出現強姦畫面，前晚首播嘅台慶劇《致命復活》就出現陳庭欣（Toby）俾人「一秒強姦」，先姦後殺，仲要棄屍荒野。劇情講述郭晉安同王浩信十年前去越南做嘢時被綁架，同行嘅安仔下屬Toby慘俾「一秒強姦」。Toby噚日話：「我噚晚有睇，好緊張，我覺得自己比想像中死得快，拍呢場戲好辛苦，手腳都要塗血漿，化妝好耐。」<br>撰文：馮仁昭</p></body></html>
