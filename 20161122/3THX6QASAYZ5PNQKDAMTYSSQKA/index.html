<html><header><meta charset="utf-8"><title>吳若希男友ig晒幸福：將會添加一位成員</title></header><body><h1>吳若希男友ig晒幸福：將會添加一位成員</h1><p>24歲嘅吳若希(Jinny)昨日親證懷孕，仲話自己o依家陀咗三個月多啲，係個B女。Jinny又話BB爸爸都好鍾意，最緊要係小朋友健健康康。Jinny仲喺ig多謝老闆同埋同事，話會照顧好自己。<br><br>吳若希嘅澳門有米男友Alex Ho都有喺ig晒幸福，佢話自己唔係公眾人物，都唔係要交代咩嘢，只係想將呢份喜悅話埋屋企人同朋友知。Alex話：「在我們生命中，將會添加一位成員，而這位成員是女孩來的，我們會盡自己最大的努力去愛錫她和照顧她。I Love You Both！」</p></body></html>
