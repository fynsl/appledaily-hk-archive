<html><header><meta charset="utf-8"><title>偏心馬再度出現沈集成快活谷主場出擊！</title></header><body><h1>偏心馬再度出現<br>沈集成快活谷主場出擊！</h1><p>練馬師沈集成不嬲都有偏心馬，喜歡於賽前親操一課，務求核實該駒已達一定狀態。<br><br>今期夜賽就出現一匹偏心馬，繼周日(20日)親自大圈快跳之後，今朝(21日)再騎呢匹馬喺機坪熱身及內圈踱步。今次嘅偏心馬就係五場四班1650米的「超強快駒」超強快駒，今季雷神莫雷拉跑咗四次，只得兩場季軍，練馬師睇嚟有啲心急，好希望喺今季盡快幫此駒取得勝仗。<br><br>「超強快駒」今仗繼續配雷神，再跑首本路程谷草1650米，雷神唔肯放手畀其他騎師，證明心中有馬。今次於大利內檔的C+3欄中，還抽到黃金一檔，連運氣都有齊，看來今場勝算頗高。</p></body></html>
