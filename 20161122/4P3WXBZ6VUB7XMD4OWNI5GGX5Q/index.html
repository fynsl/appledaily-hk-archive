<html><header><meta charset="utf-8"><title>大黑摩季18年來首上《MS》</title></header><body><h1>大黑摩季18年來首上《MS》</h1><p>曾以巨肺唱功見稱的日本女歌手大黑摩季，多年前受子宮疾患困擾，她停工多時終在今年全面復出。46歲的大黑摩季受訪透露養病時要照顧年老母親，並開始在音樂學校教唱歌。大黑摩季久違18年再上直播節目《Music Station》（MS），她獲LUNA SEA鼓手真矢及一班學生傍住獻唱三首代表作，包括《男兒當入樽》片尾曲《我只凝望你》，雖然歌藝已不及當年，但其歌聲仍感動觀眾。</p></body></html>
