<html><header><meta charset="utf-8"><title>城城演猴王闖女兒國</title></header><body><h1>城城演猴王闖女兒國</h1><p>郭富城在電影《西遊記之大鬧天宮》和《西遊記之孫悟空三打白骨精》均演活了美猴王，星皓昨日宣佈下月開拍由鄭保瑞再執導的電影《西遊記：女兒國》，城城再孭飛擔正做孫悟空，馮紹峰演唐僧，小沈陽扮豬八戒，羅仲謙做藍沙僧，總投資高達五億人民幣，預計後年賀歲檔上映。<br>《女兒國》內容講述是四師徒取經路上途經女兒國情況。電影公司準備到江蘇、浙江、四川、台灣四地取景，還原女兒國。<br>撰文：劉敏</p></body></html>
