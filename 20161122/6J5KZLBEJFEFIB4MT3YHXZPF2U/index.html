<html><header><meta charset="utf-8"><title>聲明4大重點：</title></header><body><h1>聲明4大重點：</h1><p>保持和睦關係</p><p>1.她相信，只要她與劉先生繼續保持和睦的關係，就如同普天下所有父母期望的那樣，把最好的一切留給子女，就足夠了。呂小姐現在唯一的希望是可以和劉先生共同照顧好一對子女。</p><p>不存事實婚姻</p><p>2.傳媒近日對「事實婚姻」這個問題議論紛紛，但此概念在香港並不適用。</p><p>子女利益優先</p><p>3.若法庭干預，法庭必會維護子女的最佳利益，特別是他們的情緒健康。</p><p>承諾不提訴訟</p><p>4.呂小姐希望在此向劉先生保證，她不會向劉先生或任何相關人士提出法律訴訟。</p></body></html>
