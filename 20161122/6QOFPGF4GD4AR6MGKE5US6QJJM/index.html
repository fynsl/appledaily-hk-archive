<html><header><meta charset="utf-8"><title>陳凱琳會繼續講四字詞</title></header><body><h1>陳凱琳會繼續講四字詞</h1><p>陳凱琳昨日在中環為美容集團開幕擔任剪綵嘉賓，她沒有說四字賀詞，問是否驚說錯話？她說：「係好事，有嘟姐（鄭裕玲）糾正我，教我下次唔好再犯錯。」對於男友鄭嘉穎踢爆她經常說錯四字詞，她自爆：「試過同黃智賢拍劇，佢都話唔知我講乜，我寫拼音，記得頭兩個音，覺得啱會繼續講。」她指會向中文水平高的爸爸請教，亦會和男友互相幫忙：「佢英文有時都會講錯，會問我啱唔啱。」<br>提到鄭嘉穎台慶當晚約了朋友在大坑食飯，陳凱琳說：「我知佢行蹤，佢嗰日晏畫喺北京返香港，有啲攰想休息吓，因為最近宣傳電影成日飛嚟飛去。」<br>採訪：黃曉妍<br>攝影：沈健程</p></body></html>
