<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】何超盈推動韓國文化</title></header><body><h1>【馮仁昭四圍超】<br>何超盈推動韓國文化</h1><p>何超盈（右）最近獲邀擔任「韓國十月文化節」嘅港澳名譽韓國文化大使，日前佢喺大韓民國駐港澳總領事館獲頒發「名譽韓國文化大使感謝狀」，媽咪梁安琪現身支持。<br>雖然近日忙於喺澳門搞保利拍賣，但超盈話：「我都好熱愛藝術，特別支持青少年嘅藝術發展，𠵱家韓流影響全世界，希望大家可以發掘韓國文化嘅另一面，例如今年嘅韓國十月文化節有好多傳統又創新嘅表演同展覽。」<br>撰文：馮仁昭</p></body></html>
