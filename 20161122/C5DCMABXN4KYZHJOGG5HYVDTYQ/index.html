<html><header><meta charset="utf-8"><title>祖兒酒店曖昧買醉</title></header><body><h1>祖兒酒店曖昧買醉</h1><p>容祖兒早前去台灣為國語新歌《第一百個我》拍MV，今次祖兒在MV演回自己藝人角色。故事則講她與一間酒店經理有曖昧關係。其中一場祖兒與男主角的喝酒戲，導演要拍祖兒醉醺醺的媚態，故重複拍攝了幾十次。<br>由於在MV中演回女明星角色，故祖兒今次單是衣物已帶了六箱，MV則足足拍了近二十個小時。不過，祖兒在台灣的好友得悉她在當地，都分批去探班為她打氣，送上不同的台灣小吃，令祖兒超級開心。<br>撰文：李察</p></body></html>
