<html><header><meta charset="utf-8"><title>求驗客手記：國米冇志氣笑死ＡＣ</title></header><body><h1>求驗客手記：<br>國米冇志氣笑死ＡＣ</h1><p>啱啱過咗嘅「超級周末」，歐洲球壇特別多宿敵大戰，周日壓軸就有意甲米蘭打吡。今季回勇嘅AC米蘭掛名主場迎戰國際米蘭，雖然AC由中場蘇索梅開二度曾經兩次領先對手，但踢到補時五分鐘先再失守，國米由比列錫（右）建功扳平，最後雙方踢成2:2。AC主帥蒙迪拿賽後話對球員表現非常滿意，仲忍唔住揶揄吓死對頭：「睇佢哋補時扳平後慶祝，好似贏咗呢場波咁，唔好唔記得國米係被外界視為其中一隊爭標分子，可以令對手有咁嘅反應，都夠我哋自豪。」</p></body></html>
