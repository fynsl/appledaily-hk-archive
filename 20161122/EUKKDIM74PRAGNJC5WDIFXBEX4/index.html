<html><header><meta charset="utf-8"><title>林保怡自嘲冇人搵</title></header><body><h1>林保怡自嘲冇人搵</h1><p>林保怡及蔡立兒昨日以「至fit安全駕駛大使」身份，到九龍塘派發福袋，宣傳道路安全訊息。保怡指自己一眼關七，懂轉軚，他說：「好似我唔拍電視就拍電影，唔拍電影就唱歌。」又笑指最近很清閒：「冇乜人搵我，𠵱家睇緊兩個劇本，兩齣都係網劇，一套會喺衛視播，會同內地嘅小鮮肉合作，個故事幾好，相信好玩。」<br>保怡與同場的舊歌手蔡立兒均想重新演繹舊歌，保怡說：「想搵劉美君重新唱我哋嘅《偷窺》。」蔡立兒則說：「想搵番過去嘅回憶，重溫學生年代嘅演出。」<br>採訪、攝影：張俊銘</p></body></html>
