<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】劉伊心嫁大25年男友</title></header><body><h1>【馮仁昭四圍超】<br>劉伊心嫁大25年男友</h1><p>參加過亞姐、有「D奶亞姐」之稱嘅31歲女星劉伊心，將於明年4月榮升人妻。讀者向台灣《蘋果日報》爆料，話劉伊心同年齡相差25歲嘅「老虎牙子」品牌執行長林志隆結婚，二人已飛去法國影完婚紗相，預計到時在台灣宴客。記者向劉伊心求證結婚消息，佢好驚訝咁反問記者點解會知，間接證實咗婚訊，但佢話冇懷孕，而林志隆之前同女星戈偉如曾結婚，育有一子。<br>撰文：馮仁昭</p></body></html>
