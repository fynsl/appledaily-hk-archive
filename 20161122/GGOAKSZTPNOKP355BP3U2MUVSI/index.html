<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】曹眾推百萬創業基金</title></header><body><h1>【馮仁昭四圍超】<br>曹眾推百萬創業基金</h1><p>曹眾前晚喺圓方出席「香港溫州工商會5周年」活動，鄧梓峰做司儀，而曹眾係活動籌委會主席。曹眾話：「今次第一次舉行溫州最佳貢獻獎，同成立創業基金，今年第一年有100萬畀人申請，評選一個團體，只要入面有溫州等朋友就可以申請，今晚有最佳形象獎，得獎者係靚靚（袁詠儀），佢喺內地，拍咗片。」曹眾仲透露下月會同囡囡去夏威夷過聖誕。<br>撰文：馮仁昭</p></body></html>
