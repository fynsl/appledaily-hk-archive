<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】唐貝詩飲鹹竹蜂養聲</title></header><body><h1>【馮仁昭四圍超】<br>唐貝詩飲鹹竹蜂養聲</h1><p>唐貝詩前日完成五場慈善舞台劇《離家出狗》，佢話之前兩個月都要飲鹹竹蜂養聲：「雖然鹹竹蜂個感覺好核突，但為咗舞台劇講對白清晰，唔可以聲沙，所以朋友就教我食，為咗演出成功，我乜都得㗎！頭場開騷前，我係緊張到胃痛，甚至呼吸困難，好彩呢啲感覺只係頭一、兩場先發生，冇影響演出。」主辦單位考慮到內地做巡演，佢笑言最好做夠500場。<br>撰文：馮仁昭</p></body></html>
