<html><header><meta charset="utf-8"><title>連詩雅Dry過聖誕</title></header><body><h1>連詩雅Dry過聖誕</h1><p>連詩雅（Shiga）昨日到葵芳為「聖誕朱古力夢工場Chocolate Factory」開幕禮擔任嘉賓， Shiga與朱古力大師即場製作朱古力，又與現場觀眾玩遊戲。Shiga指自己極愛食朱古力，她說：「曾經唔食飯，淨係食朱古力，但食過量唔係咁好，之後發覺自己唔夠營養，脂肪比例高咗。」<br>Shiga自稱現在單身未有拍拖，緋聞報道只是傳言，今年亦會單身過聖誕，她說：「已大半年冇拍拖，唔好亂講嚇走想追我嘅人。」<br>採訪、攝影：張俊銘</p></body></html>
