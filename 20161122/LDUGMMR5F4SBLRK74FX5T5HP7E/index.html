<html><header><meta charset="utf-8"><title>【洗蟹貼士】 唔想被夾到　凍暈再洗刷最保蟹汁蟹黃</title></header><body><h1>【洗蟹貼士】 唔想被夾到　凍暈再洗刷最保蟹汁蟹黃</h1><p>秋冬的蟹最肥美，食蟹我當然知道在海鮮檔回家烹調最精明，而且要臨煮先劏，鮮味同肉汁才得以保留，但相信很多人和我一樣，見到對孔武有力的蟹鉗，我就怕怕。月初福建漳州更有名男子，因劏蟹時不慎被蟹鉗夾傷，感染創傷弧菌更差點喪命。要安全地煮蟹，不如跟大生海產的檔主阿鳳學洗蟹。</p><p>大生海產<br>北角糖水道12號<br><br>記者：吳宛蔚<br>攝影：陳健邦</p></body></html>
