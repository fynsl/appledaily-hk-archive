<html><header><meta charset="utf-8"><title>中環在線：深港通開唔成　桐成上市有鑼敲 - 李華華</title></header><body><h1>中環在線：<br>深港通開唔成　桐成上市有鑼敲 - 李華華</h1><p>市場一直盛傳深港通噚日開通，港交所（388）早前仲神神秘秘唔畀人噚日租場舉行上市儀式，點知深港通未通得住，最受惠嘅，咪就係新股桐成（1611），主席徐乃成可以租番個場敲鑼掛牌，開心晒！<br>上市儀式上，最搶眼係徐乃成位千金Ashley，事關佢着件紅色大褸，一眼就望見，佢同媽媽Diana都幾似樣，幾靚女。</p></body></html>
