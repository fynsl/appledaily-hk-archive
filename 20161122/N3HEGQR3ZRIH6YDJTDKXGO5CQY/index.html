<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】RB賣泥鯭自家啤酒</title></header><body><h1>【馮仁昭四圍超】<br>RB賣泥鯭自家啤酒</h1><p>RubberBand（RB）成員阿偉（右）同6號噚日喺商台宣傳，佢哋下個月會搞嘅音樂會，由於反應熱烈，會加開一場。今次音樂會有好多第一次，除咗做獨立歌手後首次落手落腳搞騷，更係首度做四面台，佢哋話：「呢個係我哋夢寐以求嘅事，泥鯭仲話到時自己喺台上會走嚟走去。」佢哋會推出產品，包括泥鯭親手釀製嘅啤酒，亦會喺現場出售收錄三首新歌嘅全新EP。<br>撰文：馮仁昭</p></body></html>
