<html><header><meta charset="utf-8"><title>中電信10月4G上客放慢</title></header><body><h1>中電信10月4G上客放慢</h1><p>【本報訊】中電信（728）昨公佈10月營運數據，4G用戶增長放慢至548萬戶，較9月份的605萬戶少57萬戶，4G用戶增至1.1297億戶，今年首10個月累計增5,451萬戶。計及2G及3G用戶，公司期內淨增142萬戶，移動用戶增至2.1391億戶。<br>有線寬帶方面，10月淨增85萬戶，較9月的120萬戶放慢，有線用戶增至1.2157億戶。固網電話方面， 10月淨流失79萬戶，較9月的流失53萬戶加快，固網電話用戶減至1.285億戶。</p></body></html>
