<html><header><meta charset="utf-8"><title>【美圖晒晒】大眼索女至愛露臍裝　盡騷曲線身材</title></header><body><h1>【美圖晒晒】<br>大眼索女至愛露臍裝　盡騷曲線身材</h1><p>有網友日前於台大討論區「批踢踢」（PTT）發表一篇「曲線超棒的女孩兒！」的文章。相中見一名大眼長髮美女，不僅有迷人面孔，不時穿上露臍緊身運動衣，將迷人身材表露無遺。網友看了以後大讚「這身材超讚～」、「臉跟身材都很好」、「眼神失焦」。<br><br>經查，該美女名字是黃郁婷，今年23歲，畢業於德明財經科技大學，目前已經有穩定男友。黃郁婷曾經穿上男友的軍服拍照貼網，網友看後大讚「戰地情人」。<br><br>台灣《蘋果日報》</p></body></html>
