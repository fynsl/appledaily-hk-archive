<html><header><meta charset="utf-8"><title>袁澧林倒追游學修</title></header><body><h1>袁澧林倒追游學修</h1><p>模特兒出身的文青女神袁澧林（Angela），最近參演《點五步》導演陳志發為ViuTV拍攝的處境劇《三一如三》，飾演農民，要落手落腳耕田種地，更要反過來追劇中的游學修。<br>陳志發昨日接受電話訪問時表示，是想講近年出現的「農青」：「講Angela原本都做過OL，不過因為不滿、挫敗同不公平，所以反璞歸真去務農。近年社會真係多咗呢班人，所以古仔想貼緊啲現實。」另一個不為網民接受的，是Angela在劇中要倒追游學修，而且兩人有感情發展，導演笑言都被網民指摘「跟現實不符」。<br>撰文：李森</p></body></html>
