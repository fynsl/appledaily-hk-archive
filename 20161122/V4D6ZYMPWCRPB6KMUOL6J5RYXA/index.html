<html><header><meta charset="utf-8"><title>成立65年　擁20客機</title></header><body><h1>成立65年　擁20客機</h1><p>【話你知】<br>台灣復興航空（TransAsia Airways）是總部在台灣的一家民營航空公司，於1951年創立，母公司為國產實業集團；主要經營台灣島內航線及區域國際航線，是台灣第三大航空公司。旗下曾有一家廉航公司威航，因虧損嚴重，今年10月由復興整併。<br>復興航空是台灣使用全歐系民航機的航空公司之一，以空中巴士及法國與意大利合資的ATR機種為主。機隊現有客機共20架，主要飛行航線除台灣島內，還有亞洲各國及中國大陸多地，每天提供約76個航班服務。公司在台灣上市，股票代碼6702，市值39.5億新台幣（約9.6億港元）。</p></body></html>
