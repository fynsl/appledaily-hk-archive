<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】盛品儒搵老婆做代言</title></header><body><h1>【馮仁昭四圍超】<br>盛品儒搵老婆做代言</h1><p>盛品儒、鄧鉅明、林建康三對夫婦噚日喺尖沙嘴出席太子珠寶鐘錶旗艦店開幕，盛品儒以600至800萬搞手機遊戲《大屍殺》，問到會唔會搵代言人？佢指住老婆蔡一鳳話：「搵你囉！肥水不留別人田，Orlando（何猷啟）都搵女友啦！跟佢學嘢，有BB就搵BB代言。」鄧鉅明下月16號娶新抱：「我升呢做老爺，有人問我係乜感覺，佢哋就叫我把口唔好咁花啦！」<br>撰文：馮仁昭</p></body></html>
