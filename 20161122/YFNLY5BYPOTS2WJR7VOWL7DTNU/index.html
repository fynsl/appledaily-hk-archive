降班被圍　拿臣攬仔</title></header><body><h1>求驗客手記：<br>
降班被圍　拿臣攬仔</h1><p>大家仲記唔記得軒歷拿臣（小圖）呀？呢位瑞典名將喺球員時代幫巴塞攞過西甲及歐聯，亦曾協助曼聯攞過英超。不過，佢踢而優則教嘅教練生涯就成績麻麻，好似佢現時執教嘅希爾星堡，就啱啱喺瑞超升降班附加賽次回合，喺由佢嘅囝囝佐敦先入一球嘅情況下，反輸1:2宣告護級失敗，下一季要降落瑞甲。賽後仲有一班蒙面嘅希爾星堡激進球迷衝入場想找佐敦霉氣，喺呢個時候，拿臣就老馬有火，即刻走上前拉開囝囝同趕走班滋事分子。</p></body></html>
