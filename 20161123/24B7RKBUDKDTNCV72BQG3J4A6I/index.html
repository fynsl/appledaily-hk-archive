<html><header><meta charset="utf-8"><title>鄧麗欣拒約異性過聖誕</title></header><body><h1>鄧麗欣拒約異性過聖誕</h1><p>鄧麗欣（Stephy）和導演葉念琛昨日去到奧海城為新片《失戀日》宣傳，自與拍拖10年的方力申分手後，Stephy今年將要度過單身聖誕，她說：「以前聖誕節都係做嘢，自己冇乜嘢重要日子，聖誕唔係好重要。」對於有否異性約會，Stephy回應：「如果講冇會好冇面，我會答有，係我唔去咋嘛，仲有好多㖭。」<br>Stephy最近為新片《空手道》學習空手道，她指不少鏡頭會親身上陣，當中一場要與黑帶三段對打，她說：「因為場戲講我輸，𠵱家要學捱打，以前試過俾人打一拳就暈。」Stephy透露正學習初級空手道，願意計劃花數年時間考核黑帶級別。<br>採訪：張俊銘<br>攝影：仇志德</p></body></html>
