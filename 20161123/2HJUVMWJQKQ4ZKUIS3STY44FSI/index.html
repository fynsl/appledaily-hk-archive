<html><header><meta charset="utf-8"><title>求驗客手記：奇哥連輸兩場被炒</title></header><body><h1>求驗客手記：<br>奇哥連輸兩場被炒</h1><p>奇哥被炒了！講緊嘅係奇連士文呀！雖然「金色轟炸機」曾帶領美國喺2014世界盃晉身16強，不過，之後美國隊一直冇乜表現，喺最近嘅2018世界盃中北美及加勒比海區第五圈外圍賽，美國仲連輸畀墨西哥同埋哥斯達黎加，所以美國足總忍無可忍，喺星期一將奇哥炒魷。不過，美國足總喺選新帥上都幾冇新意，因為消息指佢哋打算搵10年前教過美國、現時洛杉磯銀河嘅教頭艾連拿囉！</p></body></html>
