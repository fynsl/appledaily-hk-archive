<html><header><meta charset="utf-8"><title>紅衣男喊住跪家門因對老婆做咗...</title></header><body><h1>紅衣男喊住跪家門<br>因對老婆做咗...</h1><p>近日網上瘋傳兩張照片，見一名內地男子跪在家門前，身邊有很多雜物，為甚麼他會弄至如斯田地？<br><br>發帖者稱，他剛剛下樓遛狗，走到樓下時嚇了一跳，見一個穿紅衣的男人跪在門前哭，鞋子都沒穿，地上丟了一大堆東西，以為出了甚麼事，隨口一問，得知因為他私拆老婆包裹，然後還把她「雙十一」買的東西全給退貨！<br><br>發帖者說：「我也是醉了，這種男人！！！還跪...要是我男人敢退我東西，我馬上跟他分手！」<br><br>半島晨報</p></body></html>
