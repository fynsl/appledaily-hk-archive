<html><header><meta charset="utf-8"><title>莊思明短訊慰問岑杏賢</title></header><body><h1>莊思明短訊慰問岑杏賢</h1><p>莊思明、郭政鴻前晚在九龍灣出席「泰緣妙佛堂慈善團體」活動，思明提到和男友楊明拍拖會有壓力，她說：「兩個都喺呢行都好大壓力，大家支持而行唔到落去，唔知點交代，大家反對，但又想一齊又會諗點解唔接受。」她認為每段關係都建立於信任：「有乜都唔好擺喺心，有疑問就要提出嚟講，我哋都會嗌交㗎！通常佢讓我先。」<br>好友岑杏賢剛和袁偉豪分手，思明表示有傳短訊問候，她說：「佢OK，兩個人嘅事，唔想講太多。」此外，岑杏賢昨日以短訊回覆：「多謝大家關心，我現在心情已平靜，大家不用擔心，細節唔多講，大家已交代好。」<br>採訪：羅慧敏<br>攝影：沈健程</p></body></html>
