<html><header><meta charset="utf-8"><title>違泊即食「牛肉乾」阿Sir出巡保道路平安</title></header><body><h1>違泊即食「牛肉乾」<br>阿Sir出巡保道路平安</h1><p>警方今日至下周一展開為期6日的全港反違例泊車行動，打擊違例泊車及其他引致交通阻塞的違法行為。<br>警方將嚴厲執法，不事先警告就會票控，尤其是雙行泊車、在限制區非法上落客或貨物，及停車等候的人士，以保持道路暢通。<br>根據警方資料，今年首3季警方檢控違反交通法例者超過150萬次，較去年同期上升15%，涉違例泊車發出的告票超過116萬張，增加20%。<br>警方今年已進行4次重點執法行動，被問及行動成效，葉小明強調，警方會加強宣傳及教育工作，配合重點交通執法行動，令駕駛者自律，提高交通意識，從中改善不良行為。</p></body></html>
