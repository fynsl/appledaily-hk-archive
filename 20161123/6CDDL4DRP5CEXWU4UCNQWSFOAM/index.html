<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】五個小孩童言爆笑</title></header><body><h1>【馮仁昭四圍超】<br>五個小孩童言爆笑</h1><p>楊千嬅主演嘅電影《五個小孩的校長》入面五位小演員，王詩雅（珠女）、傅舜盈（嘉嘉）、何涴瀠（小雪）、陳麗兒（Jennie）同李詠珊（Kitty），獲禮儀學校「Cue Children」邀請，透過集體遊戲、教學短片及模擬用膳等學習。<br>最搞笑係當導師教餐桌禮儀時，叫五個小孩幻想鋸扒，有宗教信仰嘅Jennie同Kitty講笑話：「我哋唔食豬肉㗎，唔使點豬扒畀我哋食。」場面非常搞笑。<br>撰文：馮仁昭</p></body></html>
