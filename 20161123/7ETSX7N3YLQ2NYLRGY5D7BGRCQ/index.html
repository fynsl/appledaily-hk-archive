<html><header><meta charset="utf-8"><title>莫文蔚鬈髮迷倒老公</title></header><body><h1>莫文蔚鬈髮迷倒老公</h1><p>莫文蔚與趙學而昨在旺角出席髮型匯演活動，擁有一把長鬈黑髮的莫文蔚坦言老公最愛她17歲時的髮型：「嗰時啱啱識，去到膊頭鬈起晒嘅髮型，加埋天生鬈。」上月她和老公慶祝了結婚5周年紀念，現正計劃下年在歐洲舉行30周年相識紀念派對，她笑說：「到時可以整番17歲嘅造型，老公嗰時係爆炸頭電鬈晒，好騎呢。身材就大家都冇乜點變，我仲靚咗，佢都仲有少少肌肉。」<br>此外，染了一頭藍髮的趙學而最近工作量大增，老公一直希望和她去旅行暫無法如願，她笑說：「佢好鬼冤氣，我叫佢自己玩住先，等我做完嘢即刻返去陪佢。」<br>採訪：曹家誠<br>攝影：陳俊強</p></body></html>
