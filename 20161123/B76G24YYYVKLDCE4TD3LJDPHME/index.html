<html><header><meta charset="utf-8"><title>有女主角都唔做「巨胸翠如」爆電影監製叫「陪瞓」</title></header><body><h1>有女主角都唔做<br>「巨胸翠如」爆電影監製叫「陪瞓」</h1><p>Larine還爆未參選《美選》前，有次與朋友去卡拉OK，被現場的知名電影監製要求陪瞓一晚，之後便可以做女主角，Larine當然冇答應。她承認參加《美選》是入行最後一個嘗試，但參選以來被其他佳麗杯葛，她淡淡然說：「我成日俾人寸，但我都分唔清邊句係真寸邊句係假寸，仲同其他人笑埋一份，可能咁樣反而激嬲咗佢哋！」 </p></body></html>
