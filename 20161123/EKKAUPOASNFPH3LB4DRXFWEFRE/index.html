<html><header><meta charset="utf-8"><title>求驗客手記：阿甲踢波變打交</title></header><body><h1>求驗客手記：<br>阿甲踢波變打交</h1><p>阿甲比賽開大片就真係成日有，周日小保加主場對羅沙里奧中央又有衝突場面。話說比賽去到17分鐘，羅軍嘅前鋒杜費路古迪利斯入波，追成1:1，小保加球員猛話越位，向球證投訴，越講越激以泰維斯為首嘅小保加球員，更加開始圍攻客隊球員，連球證都維持唔到秩序，要防暴警察協助平亂。事件擾攘咗五分鐘後先平息，球證最後趕咗杜費路古迪利斯同小保加球員阿祖安辛杜利安出場，最終比賽踢成1:1。</p></body></html>
