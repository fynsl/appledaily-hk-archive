<html><header><meta charset="utf-8"><title>中環在線：上商總行菠蘿陣之謎 - 李華華</title></header><body><h1>中環在線：上商總行菠蘿陣之謎 - 李華華</h1><p>位於中環嘅上海商業銀行大廈，正式開幕一個月，大家行上二樓時，有冇發現七個菠蘿一級一級擺喺度呢？原來呢個係風水擺設，全部係新鮮菠蘿嚟㗎。<br>上商大股東係台灣嘅上海商業儲蓄銀行，台灣人叫菠蘿做鳳梨，有興旺之意，梯級上面仲有活水向下流，寓意風生水起。呢七個菠蘿會定期更換，但唔會永遠擺喺度。<br>咁點解用7個菠蘿呢？原來7喺台灣係好意頭嘅數字，有人話係「lucky 7」，就連上商主席、行政總裁嘅寫字樓都位於7樓。</p></body></html>
