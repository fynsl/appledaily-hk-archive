<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】王菀之為父母兌現承諾</title></header><body><h1>【馮仁昭四圍超】<br>王菀之為父母兌現承諾</h1><p>王菀之（Ivana）之前同鮑起靜合演電影《大手牽小手》，仲幫電影包辦曲詞唱、寫咗首主題曲《相牽》，內容圍繞時間同珍惜，MV選喺懷舊鐘錶店拍攝。<br>Ivana話：「現今都市人認為時間都喺自己掌握之中，工作、約會、見家人、朋友，但其實無論你願唔願意，時間都喺每分每秒流逝。」佢仲話由細到大向父母許咗好多承諾，好在已經兌現咗。<br>撰文：馮仁昭</p></body></html>
