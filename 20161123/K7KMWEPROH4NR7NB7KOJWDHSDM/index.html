<html><header><meta charset="utf-8"><title>恒發洋參追討5億貨款</title></header><body><h1>恒發洋參追討5億貨款</h1><p>【本報訊】因大股東楊永仁財困而易手的恒發洋參（911，現稱前海健康），其附屬公司入稟高等法院，向9家洋參公司，追討共5.08億元（人民幣．下同）貨款。<br>恒發洋參（2014）有限公司由的近律師行代表入稟，要求泉興葯店、阿湖人參、壽嵩洋參、廣僑貿易、新輝藥材店、紅興參燕行、永通利參茸行、永佳（亞洲）、義信德參茸行，追討2,458萬至1.36億元貨款，合共5.077億元，要求上述公司14日內償還欠款，另加利息、法律費用等雜費。</p></body></html>
