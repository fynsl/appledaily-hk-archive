<html><header><meta charset="utf-8"><title>女友隨時$1分唔到</title></header><body><h1>女友隨時$1分唔到</h1><p>【律師之言】<br>大劉和甘比將成為合法夫妻。對於將來大劉名下逾1,200億財產分配，身為律師的立法會議員謝偉俊表示：「如果有立遺囑，就會以遺囑為主，若果講明女朋友冇得分，咁女友係冇法律地位，完全冇保障，有可能一蚊都分唔到！」而非婚生子女在法律上同樣享有基本權利。<br>大律師陸偉雄則指若沒立遺囑，配偶就是遺產受益人，他說：「因為喺法律觀念上，夫婦係成為一體，之後先會到子女、父母或兄弟姊妹。」<br>■記者勞燕萍 </p></body></html>
