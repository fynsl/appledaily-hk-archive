<html><header><meta charset="utf-8"><title>中環在線：彤叔女婿激嬲小股東？ - 李華華</title></header><body><h1>中環在線：彤叔女婿激嬲小股東？ - 李華華</h1><p>新世界發展（017）創辦人鄭裕彤嘅女婿杜惠愷似乎越來越唔得小股東歡心，三年前舉行嘅股東會，已經有25%小股東投票反對佢連任董事，噚日股東會上，杜惠愷再尋求連任，反對票竟然明顯多咗，去到31%。<br>其實小股東畀「嬲」杜惠愷都有啲道理嘅，根據聯交所資料，杜惠愷今年初當新世界跌落6、7蚊時，不停增持，大家以為佢對公司好有信心，不過轉頭當新世界股價升上10蚊，佢就由9月開始一路減持，至今沽貨套現接近4.4億元，每股賺3、4蚊差價，粗略估算，賬面獲利超過1億元㗎，小股東嬲豬都正常嘅。</p></body></html>
