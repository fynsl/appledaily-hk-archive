<html><header><meta charset="utf-8"><title>送老伴上車喪命老伯慘被火車輾死</title></header><body><h1>送老伴上車喪命<br>老伯慘被火車輾死</h1><p>泰國一名62歲男子周日從行駛中的火車下車時，被捲入車底，遭火車輾過，重傷不治。<br><br>事發在宋卡府合艾火車站，當時列車正從站內開出緩慢行駛。從閉路電視片段可見，62歲男子克林下車後，雙腳剛落地，右手未放開火車扶手，就整個人被捲入車底，他一度伸手求救。<br><br>月台上許多人都看到這可怕一幕，有女子受驚痛哭。火車站工作人員立即報告事件，可惜為時已晚。火車緊急煞停前，整列火車已輾過克林的身體，火車停下後克林還在掙扎，終傷重死亡。<br><br>報道指克林為送老伴上車到曼谷，但自己未能及時下車。<br><br>泰國《世界日報》</p></body></html>
