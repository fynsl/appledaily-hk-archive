<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳柏宇設計手錶𠱁女友</title></header><body><h1>【馮仁昭四圍超】<br>陳柏宇設計手錶𠱁女友</h1><p>歌手陳柏宇（Jason）同女友符曉薇（Leanne）拍拖5年，早前已計劃明年結婚，佢為咗紀念呢個甜蜜時刻，為自家品牌設計手錶，喺後日嘅演唱會期間發售。<br>Jason話：「喺認識女朋友之前，我嘅世界好平淡，但同佢一齊呢幾年，佢喺我個世界添加咗好多色彩。」手錶以佢哋嘅名同拍拖紀念日命名「LI702」，Jason話：「Leanne話唔使我送訂婚戒指，咁咪整隻錶囉，又實用又有紀念價值。」<br>撰文：馮仁昭</p></body></html>
