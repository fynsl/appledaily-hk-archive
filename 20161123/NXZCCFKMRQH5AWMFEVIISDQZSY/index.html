<html><header><meta charset="utf-8"><title>永遠忠於紅魔鬼掛哨韋比戥曼聯唔抵</title></header><body><h1>永遠忠於紅魔鬼<br>掛哨韋比戥曼聯唔抵</h1><p>被稱被「曼聯御用球證」的韋比（Howard Webb），指出曼聯上周六對阿仙奴的賽事，應該獲得一個12碼。<br><br>賽事去到34分鐘，當時雙方仍然未有紀錄，路爾斯華倫西亞在禁區內與蒙尼爾接觸後倒地。<br><br>已掛哨的韋比說：「我認為這是一個12碼，這是很明顯的12碼嗎？不是。我看慢鏡見到，兩人的接觸比我第一印象少，但我認為蒙尼爾嘗試取得皮球，但阻擋了華倫西亞。我認為這是一個12碼，對於馬連拿（執法球證）沒有判罰我感到驚訝。</p></body></html>
