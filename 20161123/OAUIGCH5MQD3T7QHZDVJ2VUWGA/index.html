<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】溫碧霞遇地震搖到暈</title></header><body><h1>【馮仁昭四圍超】<br>溫碧霞遇地震搖到暈</h1><p>日本福島縣噚日發生7.4級地震，兼發出海嘯警報，原來溫碧霞（Irene）當時正身處日本東京，佢噚日接受訪問時表示：「feel到成幢樓搖得好犀利，好似想冧落嚟咁，真係好得人驚。」<br>Irene仲話當時搖到個人好暈，唔敢開燈又唔敢郁，真係嚇咗一跳。經歷過呢次地震，佢話會更加珍惜生命同自己所擁有嘅嘢，而Irene喺微博貼相，見佢去咗睇紅葉。<br>撰文：馮仁昭</p></body></html>
