<html><header><meta charset="utf-8"><title>伍姑娘任詹Sir胸襲</title></header><body><h1>伍姑娘任詹Sir胸襲</h1><p>詹瑞文、伍詠薇、林嘉華和向海嵐等昨日在新蒲崗為舞台劇《嬉春酒店2016》綵排，眾演員又即場試演，劇中飾演一對偷情男女的詹Sir和伍姑娘，有一幕要挨心口兼摸胸動作，伍姑娘更大叫：「哎呀，我個波扁啦！」相當抵死。<br>兩人受訪時稱今次為這經典劇目加插多項新元素，伍姑娘說：「初初排嘅時候我好緊張，成個人硬晒，好彩經詹Sir講解完即刻放鬆晒。」身旁的詹Sir就笑說：「你之前唔G（知）點呀嘛，𠵱家你G（知）道晒個點係點啦。」公演時詹Sir會否真摸？伍姑娘說：「睇吓觀眾反應點啦，我多數都唔縮㗎啦。」<br>採訪：曹家誠<br>攝影：陳俊強</p></body></html>
