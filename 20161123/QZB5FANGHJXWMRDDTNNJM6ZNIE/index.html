<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】薛家燕買磚頭賺千萬</title></header><body><h1>【馮仁昭四圍超】<br>薛家燕買磚頭賺千萬</h1><p>薛家燕、胡孟青同可嵐等噚日喺觀塘出席智能工作空間示範單位記招，原來家燕姐好鍾意買磚頭保值，喺7年前用300萬買咗個2千呎單位做教育中心，𠵱家值千幾萬。<br>有3個工廈單位嘅家燕姐，大把銀彈繼續投資，至於住宅單位，家燕姐笑話：「唔好數啦，買磚頭可以儲錢、保值，就算當年金融風暴，我都冇損手，喺國內都有朋友叫我買。」<br>撰文：馮仁昭</p></body></html>
