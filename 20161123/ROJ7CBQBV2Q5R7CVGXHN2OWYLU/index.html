<html><header><meta charset="utf-8"><title>珍妮花亂講性玩具捱批</title></header><body><h1>珍妮花亂講性玩具捱批</h1><p>美國女星珍妮花雅麗絲頓（Jennifer Aniston）前晚亮相直播節目宣傳新片《Office Christmas Party》，現場安排了一班殘疾兒童當觀眾。當主持問兩位導演覺得珍妮花似《老友記》（Friends）的Rachel還是《邊個波士唔抵死？》（Horrible Bosses）的淫賤波士時，他們說兩個角色都似珍妮花，不過珍妮花卻當住殘疾小朋友面前說：「除了性玩具之外。」惹來批評。</p></body></html>
