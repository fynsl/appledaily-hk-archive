<html><header><meta charset="utf-8"><title>吳若希獲男友錫錫放閃</title></header><body><h1>吳若希獲男友錫錫放閃</h1><p>24歲吳若希（Jinny）被爆與澳門闊少Alex Ho分手後又復合，而且為對方懷有B女，未婚懷孕3個多月的Jinny，於訪問中親證陀B喜訊，並在Instagram感謝同事、粉絲的支持，承諾會把自己照顧好。Jinny大方承認懷孕後，男友Alex前晚亦緊隨於Ig分享喜悅，並向Jinny和未出世的B女說愛。<br>準爸爸Alex自言不是公眾人物，亦不是要交代甚麼事，只想和家人朋友一起分享這份喜悅，Alex留言：「在我們生命中，將會添加一位成員，而這位成員是女孩來的，我們會盡自己最大的努力去愛錫她和照顧她。I Love You Both！」<br>撰文：葉綠悠</p></body></html>
