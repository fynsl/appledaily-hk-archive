<html><header><meta charset="utf-8"><title>中環在線：李小加攰到咁樣樣 - 李華華</title></header><body><h1>中環在線：李小加攰到咁樣樣 - 李華華</h1><p>港交所（388）行政總裁李小加最近應該幾累，日日被人追問深港通幾時開通，之前大家ready晒諗住係21號開，點知最後冇聲氣，李小加早前再開出條件畀大家估估吓，又話要畀市場有準備，又話唔會撞指數調整日子，始終都講唔出所以然，於是佢就繼續被人追住問。<br>睇佢噚日朝早出席大中華獨立董事論壇，一臉疲態，搓面搓到變晒樣，又遮住對耳，可能佢心諗唔好再問深港通幾時開得唔得，佢都係等緊阿爺發落㗎啫。</p></body></html>
