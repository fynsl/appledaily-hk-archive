<html><header><meta charset="utf-8"><title>王菲李嫣參加10公里賽</title></header><body><h1>王菲李嫣參加10公里賽</h1><p>王菲和囡囡李嫣前日在北京參加「嫣然天使基金」成立10周年的10公里賽活動，雖然王菲早前才在港做激光矯視手術，但基金會是她和前夫李亞鵬為幫助唇齶裂兒童而共同創辦，所以兩母女即使頂着寒冷天氣，亦落場參賽。<br>穿上大會tee的李嫣，襯以藍色冷帽、彩色頸巾及桃紅色鞋，比穿羽絨一身黑色打扮的王菲更搶眼。有網民影到等起跑前，王菲一臉笑容緊抱囡囡，而跑步期間，雖然兩人步伐不一致，但卻不時回望關注對方，當李嫣發覺媽咪不在視綫範圍，即四處張望，而王菲行快了也會回頭望一望囡囡，相當有愛。<br>撰文：葉綠悠</p></body></html>
