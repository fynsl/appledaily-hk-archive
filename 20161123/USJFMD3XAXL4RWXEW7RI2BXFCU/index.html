<html><header><meta charset="utf-8"><title>隊唔夠酒入波無效挪威醉拳足球係咩玩法</title></header><body><h1>隊唔夠酒入波無效<br>挪威醉拳足球係咩玩法</h1><p>唔知大家有冇試過，第二朝有比賽要踢，但係前一晚飲到勁醉，喺hangover嘅情況下踢波，係幾辛苦嘅事。不過，有班挪威嘅癲佬就搞咗場醉酒比賽！<br><br>比賽規定球員要醉，飲到夠先落得場！入咗波就要即刻吹波仔，如果體內酒精含量唔夠就唔計！所以平日我哋踢波係飲水，佢哋就係踢踢吓飲酒！到底有幾癲先做到呢？話時話，朗尼最近醉酒畀人周到，又畀人鬧一餐，不如直接換玩醉酒足球算啦。</p></body></html>
