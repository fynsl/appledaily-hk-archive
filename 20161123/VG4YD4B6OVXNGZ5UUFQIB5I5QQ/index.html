<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】梁詠琪籌款助愛滋病童</title></header><body><h1>【馮仁昭四圍超】<br>梁詠琪籌款助愛滋病童</h1><p>梁詠琪（GiGi）日前喺中環以聯合國兒童基金香港委員會大使身份，為今個星期日舉行嘅慈善跑打氣，善款會用嚟防治愛滋病病毒傳播嘅工作。<br>GiGi囡囡長大令自己好感恩，同時希望幫到其他地區嘅小朋友，佢話：「香港有先進嘅醫療設備，相反喺落後國家，缺乏醫療幫助，出現愛滋病病毒母嬰傳播問題，小朋友係最無辜。」佢話有機會帶囡囡Sofia外出探訪。<br>撰文：馮仁昭</p></body></html>
