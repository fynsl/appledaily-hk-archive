<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】小齊備戰拉力賽狂操</title></header><body><h1>【馮仁昭四圍超】<br>小齊備戰拉力賽狂操</h1><p>任賢齊早排搵自己執導嘅電影《落跑吧愛情》班底拍新歌《朋友的酒》MV，仲借出珍藏嘅古董電單車拍攝。<br>台灣藝人金士傑、邵雨薇分別演男女主角，小齊話：「冇同金士傑合作過，就唔算係好演員，演咗咁多年戲，終於圓夢。」另外，小齊下年會參加達卡拉力賽（Dakar Rally），呢個賽事少啲體力同耐力都唔得，所以小齊已經狂操體能。<br>撰文：馮仁昭</p></body></html>
