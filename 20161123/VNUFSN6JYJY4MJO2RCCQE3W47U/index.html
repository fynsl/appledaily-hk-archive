<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】布志綸暫離Mr.搵食</title></header><body><h1>【馮仁昭四圍超】<br>布志綸暫離Mr.搵食</h1><p>Mr.主音布志綸（Alan右二）近來拍住年輕爵士藍調樂隊HeyJoeTrio做ViuTV音樂節目，噚日佢哋到商台做訪問。<br>對於有報道指Mr.拆夥，因為Alan同4位成員夾唔嚟，Alan解釋當時正值歌曲製作低潮，佢話：「過程入面的確係有啲不愉快，後嚟我已經喺facebook澄清咗。」Alan同其他成員已有共識，佢話：「呢段時大家休息吓，又做吓自己嘢先，但絕對唔係拆夥。」<br>撰文：馮仁昭</p></body></html>
