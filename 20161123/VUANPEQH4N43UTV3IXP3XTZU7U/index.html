<html><header><meta charset="utf-8"><title>求驗客手記：泰國東錦賽贏「坡」輸盤</title></header><body><h1>求驗客手記：<br>泰國東錦賽贏「坡」輸盤</h1><p>噚日嘅東錦賽，泰國（藍衫）贏波唔贏盤，相信一眾上盤客都好激心！佢哋噚日喺A組第二輪對新加坡，泰國牌面贏晒，足智彩賽前喺「讓球」開出泰國讓一球/球半，換言之泰國要贏到兩球先開到上盤。點知泰國真係咁鬼衰，贏波唔益人！佢哋面對新加坡頑強嘅防守，攻極都冇辦法，直至89分鐘，後備入替嘅前鋒馬素接應傳中頂入，幫泰國打破僵局，最終贏1:0完場。泰國分組賽累積兩連勝，打入四強。</p></body></html>
