<html><header><meta charset="utf-8"><title>異象再現　海嘯引發「逆流川」</title></header><body><h1>異象再現　海嘯引發「逆流川」</h1><p>地震後，福島、宮城兩縣的河川均出現逆流異象，河面浮現的白頭浪以相當速度反方向倒灌。據悉是海嘯令海水湧至不同支流所致，5年前311地震後亦有出現類似現象。<br>流經宮城縣多賀城市的砂押川，在地震後未有一貫地往大海方向流動，反而出現河水逆流而上的情況，形成「逆流川」。仙台市土木工程部門指，砂押川在地震發生不久後的水位約20厘米，但之後一度飆升至92厘米，雖然當時正邁向潮漲時段，但水位不尋常的升幅似乎與海嘯有關。砂押川與一度捲起1.4米巨浪的仙台港連接。<br>311地震發生後，砂押川亦有出現逆流情況，水流較今次更急。<br>日本J-CAST網站</p></body></html>
