<html><header><meta charset="utf-8"><title>求驗客手記：高基叫C朗做基佬</title></header><body><h1>求驗客手記：<br>高基叫C朗做基佬</h1><p>馬體會中場佐治高基被指喺上周六馬德里打吡，鬧皇馬前鋒C朗係基佬。家陣代表女同性戀、男同性戀、雙性戀同變性人嘅西班牙人權組織Arc萡poli就要求西甲聯賽會就事件展開調查，仲話如果證實佐治高基真係有講過，就要作出紀律處分。但唔係個個馬體會球員都憎C朗嘅，C朗仲自爆同馬體會前鋒基沙文關係好好，「基沙文係我鄰居，佢好友善。由於佢輸過畀我，所以有時佢見到我時，仲會講笑咁話好憎我！」</p></body></html>
