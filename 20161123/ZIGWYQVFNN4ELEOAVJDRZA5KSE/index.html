<html><header><meta charset="utf-8"><title>【同屆港姐】張嘉兒最快結婚生B</title></header><body><h1>【同屆港姐】<br>張嘉兒最快結婚生B</h1><p>即將當人妻的王君馨，07年成為三料港姐，分別獲頒亞軍、國際親善小姐及最上鏡小姐，而當年撼贏她奪冠的是張嘉兒，季軍是周美欣。<br>除了選美成為張嘉兒手下敗將，結婚生B方面，王君馨亦比張嘉兒慢一步，事關張嘉兒去年已嫁會計師男友Nathan，今年9月更誕下6磅重囡囡榮升人母。當日自然分娩的她，之後更謂產前產後都痛到嘔。至於當年獲季軍的周美欣，多年來發展平平，由電視台轉去當歌手、模特兒，知名度依然不高，早前她接受傳媒訪問，更自爆在電視台坐足三年冇工開。</p></body></html>
