<html><header><meta charset="utf-8"><title>艾倫受勳感動拭淚</title></header><body><h1>艾倫受勳感動拭淚</h1><p>明年初卸任的美國總統奧巴馬（Barack Obama）昨日向21位得主頒獎自由勳章，當中有八位來自演藝界，包括影星羅拔迪尼路（Robert De Niro）、湯漢斯（Tom Hanks）、羅拔烈福（Robert Redford）、同志名嘴艾倫狄格勒斯（Ellen DeGeneres）等。</p><p>籃球之神米高佐敦（Michael Jordan），以及美籍華裔女建築師林瓔（Maya Lin）都是得主之一，當艾倫狄格勒斯受勳時感動得喊到雙眼通紅，更要用手拭淚。</p></body></html>
