<html><header><meta charset="utf-8"><title>李司棋揀單身非苦命</title></header><body><h1>李司棋揀單身非苦命</h1><p>李司棋、徐子珊及陳倩揚前晚在尖沙嘴出席「香港星級品牌2016頒獎典禮」，司棋姐被問到囡囡葉子青第二度離婚時說：「係年頭嘅事，辦好晒手續，佢哋仲係好朋友。」兩母女同樣經歷兩段失敗婚姻，但司棋姐認為婚姻是最不受保障，她說：「選擇單身唔容易，正如我單身係自己選擇，唔係苦命。好彩我老，單身唔係難過嘅事。」<br>近年積極發展珠寶設計生意的徐子珊，獲頒「創業新星獎」，她透露最近花6位數註冊商標：「錢係要花嘅，今年儲經驗先，希望快啲回本。」對於被懷疑微調外貌，子珊否認：「冇搞，是旦啦！唔係呢啲就講嗰啲。」<br>採訪：羅慧敏<br>攝影：沈健程</p></body></html>
