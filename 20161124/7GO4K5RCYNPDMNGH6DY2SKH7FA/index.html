<html><header><meta charset="utf-8"><title>中印混血兒雪兒短髮look迷盡宅男</title></header><body><h1>中印混血兒<br>雪兒短髮look迷盡宅男</h1><p>當年對住城城講咗一句：「我哋嘅故事未完㗎！」嘅雪兒，喺廣告出咗街之後，風靡咗唔少宅男嘅歡心。本身雪兒係中印混血兒，查實係新加坡演員兼歌手，當年同城城拍咗呢個電訊廣告後，入咗娛樂圈做藝人，之後去咗無綫拍攝《創世紀II天地有情》同《尋秦記》，冇耐仲參與電影《爆裂刑警》嘅演出，直到2000年左右，佢去咗台灣發展，冇耐仲俾人睇中，喺《流星花園2》飾演葉莎，喺劇中佢喺不知情嘅情況下，破壞咗道明寺同杉菜嘅感情。</p></body></html>
