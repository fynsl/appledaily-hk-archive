<html><header><meta charset="utf-8"><title>萬隻強國鴨排隊過馬路網民：人不如鴨</title></header><body><h1>萬隻強國鴨排隊過馬路<br>網民：人不如鴨</h1><p>大陸民眾亂過馬路情景比比皆事，惟近日網上熱傳一段據悉於浙江臨海拍攝、近2分鐘的影片，見逾萬隻鴨子井井有條地過馬路，場面壯觀。<br><br>片中鴨子一隻跟着一過馬路，沒有爭先恐後。馬路上的車輛就耐心等候，有途人駐足觀看，甚至拿起手機拍攝。<br><br>網民看過影片後，大讚守秩序的鴨子，更譏諷「人不如鴨」。不過有人稱讚鴨子之餘，反指片中有男子竟隨地吐痰，實在丟架。<br><br>新浪微博/秒拍</p></body></html>
