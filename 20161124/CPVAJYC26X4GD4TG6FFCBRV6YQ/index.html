<html><header><meta charset="utf-8"><title>有咗5個月？歐倩怡：唔再生</title></header><body><h1>有咗5個月？歐倩怡：唔再生</h1><p>郭晉安喺大台劇《致命復活》中要扮野人，同扮吞蛇兼青蛙，昨日有周刊指郭晉安咁搏命都係為咗賺奶粉錢，係因為近日見歐倩怡行街肚凸，疑似有咗5個月。而歐倩怡昨日接受《蘋果》電話訪問就否認﹕「梗係唔係啦！我唔再生嘞，我唔肯生！(老公想生？)佢又冇講，o依家兩個啱啱好，每日要接仔女返學放學，都冇晒私人時間。」被指肚凸凸，歐倩怡都好無奈﹕「可能係韓國衫啲Cutting啦，我乘機有藉口掉晒批衫，哈哈，其實我每日都有跑步，但脊骨一直有啲事，連睇醫生時間都冇。」</p></body></html>
