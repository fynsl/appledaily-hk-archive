<html><header><meta charset="utf-8"><title>淡水水產多毒素難分解</title></header><body><h1>淡水水產多毒素難分解</h1><p>【話你知】<br>內地不時發生市民吃小龍蝦後出現橫紋肌溶解症，深圳及江蘇近月亦收到發病個案，但對發病原因尚無明確定論。橫紋肌溶解症為肌肉細胞發生破裂和自溶，令肌肉細胞裏的肌紅蛋白趁機進入血液，堵住腎臟腎小管，造成急性腎功能損傷。患者會出現肌肉痠痛、腫脹、發熱及尿液呈醬油色。<br>醫生區永仁指，淡水水產會因生長環境而令身體帶毒素，症狀嚴重的話毒素積聚體內令肌紅素無法分解，堵塞腎臟引發腎衰竭，嚴重病人的死亡率約1%至4%。除進食小龍蝦外，進行激烈運動都有機會患上該病。<br>《蘋果》記者</p></body></html>
