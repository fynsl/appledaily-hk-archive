<html><header><meta charset="utf-8"><title>老公係酒店業大亨個仔雪兒做人妻兼繼母</title></header><body><h1>老公係酒店業大亨個仔<br>雪兒做人妻兼繼母</h1><p>現年41歲嘅雪兒，原來6年前唔聲唔聲做咗人妻，嫁俾新加坡GHM酒店集團大股東Zecha嘅仔Ajai。婚後定居新加坡，兩公婆經常孖住周圍去，雪兒幾乎每個月都陪老公飛嚟飛去睇酒店嘅新Location。<br>據知雪兒老公同前妻育有一對仔女，最初結婚嗰陣，由於仔女仲細，所以雪兒做人妻之餘，亦要做埋繼母，現時仔女大晒，雪兒終於可以騰出時間做自己想做嘅嘢！<br>早前，雪兒同老公就構思將紐約嘅Cooking school帶嚟亞洲，首站傾緊喺上海開設，而佢近日亦苦練廚藝，希望幫到烹飪學校之餘，亦可以煮餐好餸俾老公食。</p></body></html>
