<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Jocelyn送錶賀老公</title></header><body><h1>【馮仁昭四圍超】<br>Jocelyn送錶賀老公</h1><p>名模Jocelyn同老公Anthony噚日喺銅鑼灣出席健身店開幕活動，兩公婆經常一齊做gym兼練武術，Jocelyn話：「現在晚上一個人也不會害怕，因為已懂得保護自己。」而Anthony都有意轉行做健身教練，都有搵資料睇吓。提到Anthony啱啱過咗41歲生日，佢話正日會同Jocelyn BBQ，仲爆老婆送咗隻5位數字嘅手錶做生日禮物，訪問期間Jocelyn又送上肉嘴，相當甜蜜。<br>撰文：馮仁昭</p></body></html>
