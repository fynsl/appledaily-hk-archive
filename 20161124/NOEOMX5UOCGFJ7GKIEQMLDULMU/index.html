<html><header><meta charset="utf-8"><title>求驗客手記：李城天堂　熱刺地獄</title></header><body><h1>求驗客手記：<br>李城天堂　熱刺地獄</h1><p>李斯特城周二喺歐聯G組憑岡崎慎司同馬列斯嘅入波，主場以2:1贏布魯日，提早以小組首名出線16強。不過李城𠵱家喺英超戰績麻麻，距離降班區只差兩分，外國莊家更開盤預測李城贏到今屆歐聯冠軍，同時又喺英超護級失敗需要降班，賠率為501倍。有真禾特因為對手動粗而俾英足總秋後算賬嘅李城首次打歐聯就入16強，但之前打過一屆嘅熱刺就行人止步。身處E組嘅熱刺作客以1:2輸畀法甲球隊摩納哥，五場分組賽後得四分出局。</p><p>不過，熱刺只要喺下月七號嘅最後一場分組賽主場對莫斯科中央陸軍保持不敗，都會攞到歐霸盃嘅參賽資格。</p></body></html>
