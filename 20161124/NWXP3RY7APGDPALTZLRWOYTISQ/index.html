<html><header><meta charset="utf-8"><title>張繼聰已婚　AV女嘆可惜</title></header><body><h1>張繼聰已婚　AV女嘆可惜</h1><p>張繼聰昨日與擁L級上圍的日本AV女優沖田杏梨及模特兒Sora，到中環出席遊戲「人中之龍6生命詩篇」的發佈活動，戴上單眼眼罩cosplay遊戲主角造型的阿聰，在台上跟性感打扮的沖田玩拗手瓜，其間沖田相當投入，不停烏低身兼踎低露底。</p><p>不過阿聰笑稱：「今日得一隻眼，所有睇嘅嘢都係2D，完全冇立體感。」問到阿聰可曾欣賞過沖田的作品？他笑說：「冇㗎，我中學嘅時候比較多睇日本電影，之後已經冇睇，脫晒節啦。」至於沖田則大讚港男：「比日本男士更親切和細心。」當沖田得知阿聰已經結婚後，她即表示：「Oh！No！」<br>採訪：曹家誠<br>攝影：沈健程</p></body></html>
