<html><header><meta charset="utf-8"><title>鮑姐呻拍無綫劇辛苦</title></header><body><h1>鮑姐呻拍無綫劇辛苦</h1><p>鮑起靜、黃浩然和衛詩雅前晚到尖沙嘴出席電影《大手牽小手》首映。鮑姐過檔無綫拍劇，首映後立刻返電視城開工，早前歐錦棠爆無綫要鍾景輝捱更抵夜，問鮑姐拍劇是否辛苦？她摸摸額頭說：「好辛苦，製作好認真，用外景crew拍，似電影咁拍，時間好長！」<br>黃浩然有8年沒正式拍電影，今次他因為聽到對手是鮑姐，所以一口答應，還大爆鮑姐在戲中爆粗。<br>採訪：張俊銘<br>攝影：仇志德</p></body></html>
