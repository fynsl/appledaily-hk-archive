<html><header><meta charset="utf-8"><title>多計CEO曾提議加企位</title></header><body><h1>多計CEO曾提議加企位</h1><p>瑞安航空行政總裁奧利里已非第一次有「新奇」建議。以點子多多見稱的他，過往也經常提出極具創意的飛行安排，引起不少爭議，但最後大都無法實行。<br>2010年，奧利里曾經提出將客機最後10排改裝，變成15排「企位」，容納更多乘客，拆除後方的洗手間騰出更多空間，收費低至每位4英鎊（約39港元）。他又曾提出乘客每次使用洗手間需付1英鎊（約10港元），聲稱是為了「改變乘客行為」。不過各國航空當局基於安全考慮，沒有批准他的計劃。<br>英國《每日郵報》</p></body></html>
