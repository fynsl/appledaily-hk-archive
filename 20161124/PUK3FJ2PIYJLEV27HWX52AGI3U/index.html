<html><header><meta charset="utf-8"><title>中環在線：莎莎老闆娘係名牌控？ - 李華華</title></header><body><h1>中環在線：莎莎老闆娘係名牌控？ - 李華華</h1><p>莎莎（178）老闆娘郭羅桂珍（郭太）肯定係各大名牌嘅大客，每次佢出席公開活動，都身穿大品牌嘅衣物。噚日莎莎業績會，佢已經算低調，因應天氣轉涼，簡單着件黑色珍珠鈕扣Gucci大褸，耳環同戒指係法國品牌Van Cleef &amp; Arpels嘅Perlee系列首飾。<br>62歲嘅郭太亦未言休。莎莎主席郭少明噚日透露，近年新開嘅副線SASA Boutique正是郭太構思，想針對比較年輕嘅消費者，佢哋家陣有5、6間SASA Boutique，郭太得閒都會落舖頭巡視業務。</p></body></html>
