<html><header><meta charset="utf-8"><title>求驗客手記：列奧斯翻生　蜜蜂破入球紀錄</title></header><body><h1>求驗客手記：<br>列奧斯翻生　蜜蜂破入球紀錄</h1><p>多蒙特喺周二歐聯F組喺主場狂數波蘭球隊歷基亞8:4，兩隊夾埋轟入12球，更加打破摩納哥喺03/04球季大炒拉科魯尼亞8:3嘅歐聯分組賽最多入球紀錄！不過，球迷最開心嘅應該係因傷缺陣六個月嘅馬高列奧斯今場復出，仲梅開二度㖭；加上日本國腳香川真司梅開二度，紐尼沙軒、奧士文尼迪比利、柏斯歷克亦有入波，以及對手烏龍球，最後大勝一場。如果最尾嗰球唔係計咗歷基亞球員擺烏龍，列奧斯就會連中三元，但一復出就入兩球，佢都應該好滿意。多蒙特喺最後一場分組賽會作客皇馬，只要打和就可以攞到小組首名出線。</p></body></html>
