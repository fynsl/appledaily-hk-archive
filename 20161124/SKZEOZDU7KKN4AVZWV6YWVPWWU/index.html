<html><header><meta charset="utf-8"><title>岑杏賢稱與女演員無關</title></header><body><h1>岑杏賢稱與女演員無關</h1><p>岑杏賢和袁偉豪拍拖三年，日前在微博先後宣佈「分」訊，昨有報道指岑杏賢逼婚不遂，加上袁偉豪異性緣太旺，令女友不滿，最終分手收場，而曾經跟袁偉豪合作過的黃智雯、龔嘉欣和樂瞳都是疑似第三者。樂瞳昨透過WhatsApp回覆：「其實我哋拍戲之外係完全冇聯絡，台慶見到佢都係一聲hi，之後就bye，又話我買蛋糕去佢屋企慶祝生日，更加係無中生有。」<br>另外，岑杏賢在微博回應事件，表示這兩天收到很多朋友問候，又指近日有很多不實報道：「希望說一聲這次分手跟其他女演員無關，而不希望我們的事繼續影響任何同事……」她又叫愛錫自己的朋友不用擔心。<br>採訪：唐琛悠</p></body></html>
