<html><header><meta charset="utf-8"><title>Hermès有生產線專為大劉服務女眷出巡似「產品展」</title></header><body><h1>Hermès有生產線專為大劉服務<br>女眷出巡似「產品展」</h1><p>大劉劉鑾雄係Hermès迷，人所皆知，一家女眷都用Birkin、 Kelly手袋，襯番大劉身份。<br><br>一家人出巡，輕易變成Hermès「產品展」，包括衫、披肩、絲巾及飾物等，據知大劉係Hermès全球超級大客，有一條生產線為佢服務，大劉嘅衫、褲都係Hermès，連手袋都係有專人為佢哋做。</p></body></html>
