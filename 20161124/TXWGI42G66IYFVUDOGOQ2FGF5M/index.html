<html><header><meta charset="utf-8"><title>千嬅祝福甘比快樂</title></header><body><h1>千嬅祝福甘比快樂</h1><p>楊千嬅、游學修、羅孝勇等昨日在銅鑼灣時代廣場出席聖誕雪樂園亮燈儀式。千嬅作為甘比老友，被問到劉甘婚訊時，她反問：「幾時嘅事？係人生大事，女人幸福事，祝福佢幸福快樂，對小朋友都係開心事。」她稍後會發短訊問候甘比。千嬅笑言囝囝丁進諾最緊張聖誕，因他會將家中的聖誕樹掛上家人照片，而她想再過浪漫的白色聖誕，被老公取笑不切實際。<br>另外，剛失戀的游學修，聖誕會為導演趙崇基的電影開工，他說：「最好正日開工啦，有啲嘢做吓，最好唔好一個人過。」<br>採訪：羅慧敏<br>攝影：陳俊強</p></body></html>
