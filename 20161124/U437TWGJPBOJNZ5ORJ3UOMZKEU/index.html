<html><header><meta charset="utf-8"><title>李嘉欣結婚八周年晒幸福</title></header><body><h1>李嘉欣結婚八周年晒幸福</h1><p>李嘉欣曾是劉鑾雄的紅顏知己，十年前大劉在報章刊登全版廣告祝嘉欣生日快樂，現在嘉欣和老公許晉亨婚姻生活恩愛甜蜜，大劉亦於上周五入紙申請和甘比註冊結婚，各自有幸福家庭。<br>嘉欣與亨亨跨過七年之癢，昨日是他們結婚八周年紀念日，嘉欣在微博放閃晒幸福，特意把多幅和老公拖手及互相凝視的恩愛合照，合併成一幅圖片放上網，留言：「今天我們結婚八年了！」不過嘉欣就沒有分享如何慶祝結婚八周年紀念，照片亦不見囝囝Jayden，未知是否過二人世界慶祝呢？<br>撰文：葉綠悠</p></body></html>
