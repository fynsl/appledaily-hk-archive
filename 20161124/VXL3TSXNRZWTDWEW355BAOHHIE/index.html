<html><header><meta charset="utf-8"><title>陳彥行暗示學而小惠不和</title></header><body><h1>陳彥行暗示學而小惠不和</h1><p>陳彥行、邵仲衡、林利、黃光亮和艾威等昨於港台為喜劇《忘憂理髮店》進行開鏡儀式，行姐笑指從未試過跟如此多男演員合作，並承認女演員多自然是非多。講到當年有傳趙學而跟梅小惠拍劇不和，她笑說：「有冇留意套劇嘅場口，我通常喺佢兩個中間，當時有人問我點解唔做和事老，但我算老幾，我都係後輩，由佢哋大人大姐解決。」<br>早前婉拒無綫再拍老表系列的黃光亮，解釋接拍港台劇原因是方便安排時間，兼且港台自由度大，他說：「我鍾意港台會事先同你研究討論咗，跟住做好舒服。」於無綫就要按劇本照讀，擅改劇本會引起編審方面投訴。<br>採訪：馬建華<br>攝影：陳俊強</p></body></html>
