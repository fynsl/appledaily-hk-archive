<html><header><meta charset="utf-8"><title>孫耀威開張似擺酒</title></header><body><h1>孫耀威開張似擺酒</h1><p>孫耀威（老孫）投資的洋服店TUXEE，昨日在尖沙嘴開幕，女友陳美詩（Macy）穿上deep V露背裝撐場，嘉賓有李克勤、李亞男、陳志雲及車婉婉等。<br>老孫與Macy昨日滿場飛招呼賓客似行禮，老孫笑說：「都有啲似。」問他可擔心跟蘇志威的西裝店打對台？老孫說不會，更透露今個月成績不錯，已不用蝕錢。<br>腹大便便的婉婉指未知懷孕前，替老孫做模特兒影相，問她待肚皮再大會否影美孕照？她說都有計劃，但要老公一齊影，否則便不夠完美。<br>採訪：盧妹<br>攝影：葉君海</p></body></html>
