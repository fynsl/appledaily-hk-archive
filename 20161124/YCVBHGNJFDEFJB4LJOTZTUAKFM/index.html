<html><header><meta charset="utf-8"><title>隔牆有耳：76歲關信基出山掃689 - 李八方</title></header><body><h1>隔牆有耳：<br>76歲關信基出山掃689 - 李八方</h1><p>今屆特首選委會選舉，民主派為咗唔畀梁振英連任，可謂傾巢而出搶位，好似「高教界民主行動」名單，連今年已經76歲嘅中大政治與行政學系榮休講座教授關信基都出山參選，關教授仲唔係掛名參選咁簡單，真係身體力行，走去向選民拉票。<br>中大公民社會研究中心主任陳健民係fb貼咗幾張相，原來關教授同高教界民主行動成員去中大教職員餐廳派單張拉票，佢仲向每個選民解釋特首選舉制度、分析學術自由如何受到威脅，真係認真過好多立法會候選人，難怪陳健民都話，見到關教授咁落力，佢哋一眾後輩真係望塵莫及！</p></body></html>
