<html><header><meta charset="utf-8"><title>浸大生食蟲抗議飯堂續約</title></header><body><h1>浸大生食蟲抗議飯堂續約</h1><p>【本報訊】浸大學生會食蟲抗議宿舍餐廳浸大食坊續約兩年。膳食附屬委員日前雖通過重新討論浸大食坊的續約決定，學生會昨仍繼續行動，於餐廳進食外購回來的「炸雜蟲」。會長黃俊軒指將繼續爭取，「誓要還浸大一個食嘢地方」，望以食蟲行動喚起同學對餐廳食物安全及衞生的關注。浸大食坊屢被發現食物出現昆蟲，被學生戲謔為「蟲can（canteen）」。</p><p>美心集團回應表示，正積極與浸大學生會及膳食委員會溝通，並已委檢測公司評估浸大食坊內外環境、衞生及食物安全等。<br>■記者葉偉東</p></body></html>
