<html><header><meta charset="utf-8"><title>隔牆有耳：嫻EE無意頂替游BB - 李八方</title></header><body><h1>隔牆有耳：<br>嫻EE無意頂替游BB - 李八方</h1><p>青年新政游蕙禎被取消議員資格後，政圈一度傳出工聯會前立法會議員陳婉嫻或會重出江湖，出山參加可能出現嘅九龍西補選。<br>八方噚日喺立法會咁啱撞到嫻姐，嫻姐就話離任立法會議員後，去過美國、甘肅同日本旅行，覺得好開心，「我好享受我𠵱家嘅情況，非常之好」。<br>嫻姐承認唔少人都游說佢復出，連去甘肅旅行考察期間，有同行朋友都問佢點解唔再選立法會議員，嫻姐就話：「我話我唔做啦，夠啦，我睇吓嘢好過。」佢話自己今年9月冇再參選立法會，就係想舒服啲喎。</p></body></html>
