<html><header><meta charset="utf-8"><title>Model海邊chok甫士一個大浪係咁先</title></header><body><h1>Model海邊chok甫士<br>一個大浪係咁先</h1><p>不少女孩都想當模特兒，不過要吃這行飯也不容易。澳洲一位模特兒在海邊搔首弄姿擺甫士，怎料一個大浪突然捲襲，她走避不及，全身濕透，十分狼狽。<br><br>多德（Kaitlen Dodd）近日在一個模特兒比賽勝出，她與團隊在海邊拍攝，性感撩人。突然一個大浪捲來，令她全身濕透，蓬鬆的髮型亦扁塌下來。影片字幕亦顯示「時裝界不如外人以為多姿多彩」。<br><br>片段由澳洲全國原住民電視台（National Indigenous Television）上載facebook；有網民說笑：「永不要背向海洋。」<br><br>英國《每日郵報》</p></body></html>
