<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】莊思敏冇打算簽無綫</title></header><body><h1>【馮仁昭四圍超】<br>莊思敏冇打算簽無綫</h1><p>莊思敏前晚喺劇集《幕後玩家》一巴打落小三劉佩玥塊面，真係大快人心，噚日佢喺商台做訪問時大讚龔嘉欣演技好，佢話：「𠵱家開始進入高潮位，龔嘉欣演得好好，見佢經常都要調整情緒處理喊戲，非常努力。」佢仲話希望下月9日約埋一齊睇大結局。咁佢自己又有乜嘢打算？會唔會簽約無綫：「𠵱家幾享受處理自己工作，唔係專注一個巿場，希望有更大空間發展。」<br>撰文：馮仁昭</p></body></html>
