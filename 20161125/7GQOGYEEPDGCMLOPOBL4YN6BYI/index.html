<html><header><meta charset="utf-8"><title>祖兒靠師兄變守時</title></header><body><h1>祖兒靠師兄變守時</h1><p>容祖兒昨日在尖沙嘴出席名錶展，有名錶自然令人聯想起守時話題，她說：「我細個冇咁守時，大個好好多，拍拖初期好準時，唔係話𠵱家唔準時，係大家夾咗，唔使等咁耐。」記者取笑祖兒跟男友劉浩龍（師兄）已老夫老妻，她說：「我最多等師兄兩、三分鐘，佢係好準時嘅人，係佢影響咗我。」<br>祖兒表示沒儲情侶物品，她說：「我哋好環保，好多嘢一齊用，我有成日揸佢架車。」祖兒指近日最開心聽到周汶錡再有喜，問何時輪到她？她說：「我有喜訊會通知大家。」可會奉子成婚？她續說：「我唔會保證一定會定唔會，但我係傳統人，希望組織家庭先有小朋友。」<br>採訪：馬建華<br>攝影：陳順禎</p></body></html>
