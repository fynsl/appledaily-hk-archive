<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】方健儀收示愛留言</title></header><body><h1>【馮仁昭四圍超】<br>方健儀收示愛留言</h1><p>黃建東（Derek）、方健儀、達哥及歐陽偉豪（Ben Sir）噚日喺尖沙嘴出席「傑出數碼大獎2016頒獎禮」。Derek早前二次創作日本洗腦歌《PPAP》成為網絡紅人，噚日佢化身「pork lego guy」，以一身訂做嘅公仔造型現身。方健儀話自己接過唔少古怪留言：「有人問我可唔可以做佢女友、契姐，我同佢講太遲喇，而粗言穢語不停咁send留言都有，自己都係以感恩同平常心面對。」<br>撰文：馮仁昭</p></body></html>
