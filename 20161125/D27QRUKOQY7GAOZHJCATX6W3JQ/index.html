<html><header><meta charset="utf-8"><title>【富豪品味】愛收藏名畫巨鑽</title></header><body><h1>【富豪品味】愛收藏名畫巨鑽</h1><p>坐擁逾1,200億財產的大劉喜歡收藏藝術品，早在10年他已膺全球10大收藏家。</p><p>05年他在紐約佳士得拍賣會，約以9,157萬港元投得保羅塞尚（Paul Cezanne）的風景畫。翌年他再擲逾1.3億港元，投得普普藝術大師安迪華荷（Andy Warhol）的《毛澤東》絲印肖像畫，同年又以4,298萬港元投得David Hockney的畫作《The Splash》。<br>大劉對寶石亦情有獨鍾，近年共花11.2億元投得6粒巨鑽，送給他與甘比的女兒秀樺及呂麗君的女兒秀盈。</p></body></html>
