<html><header><meta charset="utf-8"><title>求驗客手記：美斯百球助巴塞晉級</title></header><body><h1>求驗客手記：<br>美斯百球助巴塞晉級</h1><p>巴塞隆拿前鋒美斯上仗因為有傷缺陣，間接搞到球隊喺西甲失分，周三歐聯復出果然精神番晒，作客些路迪個人包辦兩個入球，助巴塞以2:0勝出，C組首名出線。今場都係巴塞射手蘇亞雷斯同些路迪主帥羅渣士嘅利物浦將帥重逢戰，兩人賽後都握手聚吓舊。美斯射入今屆歐聯第九球，喺呢個賽事唔經唔覺累積咗92個入球，加埋歐超盃同世冠盃嗰八球，「國際盃賽」已經達到100球。對於有人話巴塞冇呢位阿根廷球王踢得仲好，教練安歷基就反駁話呢個講法太荒謬，美斯係每個教練都希望擁有嘅球員。C組另一場，曼城憑大衛施華入波，以1:1逼和主隊慕遜加柏，次名出線。</p></body></html>
