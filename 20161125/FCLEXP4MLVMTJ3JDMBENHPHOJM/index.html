<html><header><meta charset="utf-8"><title>求驗客手記：國家打吡唔使預巴利</title></header><body><h1>求驗客手記：<br>國家打吡唔使預巴利</h1><p>皇家馬德里主力加里夫巴利（圖）喺周二歐聯對士砵亭嘅分組賽受傷退下火線，球會喺周三發表聲明，話巴利右腳足踝筋鍵受傷，需要接受手術；換言之，呢位威爾斯國腳肯定冇辦法趕及喺下月三號就上演嘅西甲國家打吡，作客巴塞隆拿呢場大戰上陣。無論如何，巴利已經肯定會喺周六主場迎戰希杭場聯賽缺陣，喺呢場波，皇馬球員將會着上用海上塑料廢物循環再造而生產嘅波衫作賽，即係月初拜仁慕尼黑着過嘅環保波衫。</p></body></html>
