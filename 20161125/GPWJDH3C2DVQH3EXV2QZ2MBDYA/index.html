<html><header><meta charset="utf-8"><title>四太萬二蚊買畫賀賭王</title></header><body><h1>四太萬二蚊買畫賀賭王</h1><p>【澳門直擊】賭王四太梁安琪昨日與兒子何猷亨和96歲的八姑娘，現身澳門支持大女何超盈籌辦的「6075酒店藝術博覽會」，四太開心得滿場飛，當她到一個澳門藝術家的展區時，見到一幅有籌碼的畫時，四太異常興奮，即以萬二元買下，她開心表示要送給賭王做生日賀禮：「真係有諗過送畀何生，咁平！玩吓啫，籌碼唔係講價值，等何生見到開心，你知何生打麻雀都要贏，送咁多籌碼畀佢就開心。」</p><p>今日是賭王的95歲生日，四太透露不會有任何特別儀式，她笑說：「最緊要溫馨，一家人影吓相切蛋糕，打吓麻雀。祝何生身體健康。」<br>採訪：羅慧敏<br>攝影：陳慧安</p></body></html>
