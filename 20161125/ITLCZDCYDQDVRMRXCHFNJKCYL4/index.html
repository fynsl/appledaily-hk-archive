<html><header><meta charset="utf-8"><title>中環在線：六福唔怕撞名暗寸周六福 - 李華華</title></header><body><h1>中環在線：六福唔怕撞名<br>暗寸周六福 - 李華華</h1><p>內地金行「周六福」早排來港開業，想同本地金行爭生意，佢個名同本港嘅六福（590）似似哋，六福主席黃偉常冇嬲豬，噚日回應話：「因為做得好先有人跟啫」。<br>不過，佢轉頭寸寸哋咁話，公司名相似，有好有唔好，「唔好嘅係，如果某啲同業品質有問題，對我哋都可能有影響㗎」，好有弦外之音喎。<br>對於周六福計劃3年內開50間分店，黃偉常又笑住話：「佢講開幾多間，講嘅啫！」總之都係各有各做，「香港品牌」呢個牌頭夠晒殺食咁話。</p></body></html>
