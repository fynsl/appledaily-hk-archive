<html><header><meta charset="utf-8"><title>求驗客手記：英足總派膠點收「科」</title></header><body><h1>求驗客手記：<br>英足總派膠點收「科」</h1><p>剛果同剛果民主共和國有乜分別？我求大俠諗好多人都會混淆，但堂堂英格蘭足總竟然都撈亂咗，搞到般尼茅夫前鋒阿科比（圖）冇得踢國際賽。23歲嘅阿科比踢過英格蘭小國腳，但見冇機會上位，就想代表剛果民主共和國，因為佢屋企人嚟自嗰度。英足總將阿科比啲資料傳過去，點知擺烏龍傳咗去剛果；剛果民主共和國足總收唔到，趕唔切註冊，搞到佢冇得喺今月對幾內亞嘅世盃外披甲。相信啲文件齊番，阿科比之後就可以上陣。</p></body></html>
