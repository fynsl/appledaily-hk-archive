<html><header><meta charset="utf-8"><title>葉璇愛犬傷人案勝訴</title></header><body><h1>葉璇愛犬傷人案勝訴</h1><p>葉璇前年在片場收養一頭阿拉斯加雪橇犬多寶，當時收養才一個月，多寶跟主人葉璇在橫店參加內地藝人印小天生日會，卻把內地女藝人李依曉咬傷，女方頭部和左耳有七處受傷，共縫超過20多針。葉璇在意外後馬上帶李依曉就醫及善後，但同年11月，李依曉發律師信要求葉璇道歉，案件近日有判決，葉璇昨日在微博留言：「多寶，李依曉的案子，我們勝訴了。」<br>葉璇還撰文講出當日情況，原來李依曉喝酒後撩㷫多寶導致意外，李依曉在審訊期間一直未有向法院提交有力證據，事隔兩年，案件水落石出，葉璇昨日在電話回覆：「法律也是很公正的。」<br>採訪：楊定</p></body></html>
