<html><header><meta charset="utf-8"><title>《星戰》男星Peter病逝</title></header><body><h1>《星戰》男星Peter病逝</h1><p>曾演出首部《星球大戰》（Star Wars）電影的澳洲男星Peter Sumner，因長期病患於本月離世，享年74歲。Peter身兼演員、導演及作家，而他最為人熟悉的演出，是於1977年的首部《星球大戰》中，扮演死星安全專員Pol Treidum。Peter是戲內唯一的澳洲演員，其太太曾透露Peter是與家人在英國度假時獲得演出《星戰》的機會，他一共參與了兩天的拍攝，每日酬勞約578港元。</p></body></html>
