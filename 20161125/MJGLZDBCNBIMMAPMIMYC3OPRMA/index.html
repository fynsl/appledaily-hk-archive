<html><header><meta charset="utf-8"><title>羅比堅尼或轉戰澳職</title></header><body><h1>羅比堅尼或轉戰澳職</h1><p>【綜合澳洲外電】周四傳出英格蘭名宿謝拉特退役的消息，不過曾與前者在利物浦及洛杉磯銀河成為隊友的羅比堅尼（圖），足球之旅或仍會繼續，下一站可能會在澳職落腳。西悉尼流浪者教練波波域證實，希望能邀得這名愛爾蘭前鋒老將加盟。<br>36歲的羅比堅尼效力銀河六個球季，在球隊於今季季後賽出局之後宣佈將會離開，但未有透露去向。波波域說：「羅比堅尼當然會是己隊有意招攬的對象之一，他擁有顯赫的職業足球生涯，而且到目前仍能夠保持高入球率，我們當然會考慮向他招手的可能性。」<br>據悉西悉今仗對手布里斯班獅吼，同樣有意羅致堅尼，球隊主帥艾萊斯在15年前於高雲地利與他份屬隊友。</p></body></html>
