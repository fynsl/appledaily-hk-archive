<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】《亂世備忘》後日上一場</title></header><body><h1>【馮仁昭四圍超】<br>《亂世備忘》後日上一場</h1><p>新晉導演陳梓桓（圖）紀錄兩年前雨傘運動拍嘅紀錄片《亂世備忘》，早前都係打游擊租場上映，噚日終於有戲院幫佢排片，身在台灣準備出席聽日金馬獎嘅陳梓桓喺電話話啱啱過咗香港電檢：「𠵱家仲有一場星期日1點半場，喺筲箕灣L Cinema放映，下月希望有多幾場上。」佢話因為L Cinema冇網上賣飛，所以發行公司影意志搞咗條link網上購票。佢又話《亂》已經報咗名參加明年金像獎。<br>撰文：馮仁昭</p></body></html>
