<html><header><meta charset="utf-8"><title>蘇慧恩登台被抽水</title></header><body><h1>蘇慧恩登台被抽水</h1><p>樂壇新人蘇慧恩後日在九展開處女騷，近日趁綵排空檔，接拍手機遊戲《英雄之城》廣告，她換了兩個造型，分別是白紗飄逸裙的命運女神，以及晒3吋事業線的女戰士，蘇慧恩表示喜歡性感cosplay造型：「平日好少咁性感，又未試過cosplay。」<br>這次的廣告酬勞為蘇慧恩帶來6位數字進賬，她有意用來請家人出埠旅行，餘下的錢則準備下一張唱片。蘇慧恩的主要收入來自登台，她自爆有次返內地登台時，遭瘋狂男粉絲衝上台抽水，她說：「當時我派緊簽名相，冇諗過佢衝出嚟，真係蝕晒水，好彩經理人同工作人員立即上嚟解圍。」<br>採訪、攝影：沈健程</p></body></html>
