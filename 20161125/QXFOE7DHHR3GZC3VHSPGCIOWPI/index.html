<html><header><meta charset="utf-8"><title>林耀聲茶記廣告捱轟</title></header><body><h1>林耀聲茶記廣告捱轟</h1><p>電影《點五步》造就林耀聲跟胡子彤為人認識，戲中的棒球拍檔早前為茶餐廳拍攝網上廣告。故事以嫁娶為背景，講述林耀聲娶外籍老婆，以奶茶代替中國茶斟茶給父母，事後又一齊到翠華用餐，胡子彤飾演侍應，一口氣講出十多人的點餐，令人嘆為觀止。廣告放上餐廳網頁，累計超過86萬瀏覽次數及有2.9萬個like，可算相當成功。<br>不過，亦有過千留言一面倒指摘餐廳，主要是針對其價錢貴到離地、專做內地客的生意、產品及服務越來越差。剛出席完多倫多電影節的胡子彤，昨接受電話訪問：「我都係做好自己工作，冇留意其他。」<br>採訪：何永寧</p></body></html>
