<html><header><meta charset="utf-8"><title>衛詩雅瞓棺憶嫲嫲</title></header><body><h1>衛詩雅瞓棺憶嫲嫲</h1><p>電影《沖天火》前晚在奧海城舉行首映禮，有份參演的台灣男星張孝全及衛詩雅都有出席，另一男主角吳彥祖則有工作沒有現身。導演林嶺東指張孝全在戲中有大量肉搏打戲，笑言下次會安排女仔跟他肉搏，張孝全受訪時笑言如果是「動作愛情戲」就沒問題。<br>張孝全早前自爆跟圈外女友分手，衛詩雅日前亦同樣宣佈回復單身，問她會否考慮張孝全？她笑指記者問得太突然，又指自己跟對方沒有對手戲。衛詩雅透露在戲中有一幕要瞓棺材，拍攝場地正是剛去世嫲嫲火葬的地方，她說：「心有啲唔舒服，我仲要蓋棺，我好驚導演撳埋送我入去火化個掣。」<br>採訪：張俊銘<br>攝影：葉君海</p></body></html>
