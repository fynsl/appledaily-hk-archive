<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】馬浚偉籲定期驗身</title></header><body><h1>【馮仁昭四圍超】<br>馬浚偉籲定期驗身</h1><p>馬浚偉噚日探訪黃竹坑一間癌症康復中心，向病人逐一送上由義工編織嘅頸巾及手套，提到馬仔媽媽同癌症對抗二十幾年，最後因病去逝，而妹妹亦係癌症康復病人，佢話作為家屬係要用樂觀心態去面對：「我當時識好多醫生，詢問咗好多癌症知識。」馬仔話因為媽咪有癌症，提醒咗佢每年定期驗血同埋檢查身體，佢亦呼籲大家，切勿諱疾忌醫，有病要即刻醫。<br>撰文：馮仁昭</p></body></html>
