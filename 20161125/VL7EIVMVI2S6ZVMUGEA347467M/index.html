<html><header><meta charset="utf-8"><title>渡邊直美封年度女性</title></header><body><h1>渡邊直美封年度女性</h1><p>最新一期《Vogue》日本版公佈「VOGUE JAPAN Women of the Year 2016」，表揚過去一年有傑出表現及成就的女性，今屆由東京知事小池百合子、作家村田沙耶香、游泳選手金藤理繪、女星高畑充希、木村佳乃、安藤櫻及渡邊直美齊封殊榮。昨日是東京54年來首次在11月降雪，除小池百合子缺席外，其餘得獎者也在雪中行紅地毯進場，體重逾200磅的渡邊直美以可愛打扮領獎。</p></body></html>
