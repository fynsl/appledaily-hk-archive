<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳智燊婚宴只請親戚</title></header><body><h1>【馮仁昭四圍超】<br>陳智燊婚宴只請親戚</h1><p>陳智燊（Jason）噚日現身鰂魚涌公園出席「瑞銀香港高爾夫球公開場」記招，即場示範咗一場推桿賽，Jason話有參與過演藝人協會嘅高球賽，不過就自認打得唔算叻，平時都係同老婆宋熙年做吓gym或者打吓網球。對於下個月喺香港補擺婚宴，Jason話：「其實所有儀式之前喺英國都做晒，今次喺香港都係招待親戚為主，最多五、六十人，藝人朋友都應該唔會有。」<br>撰文：馮仁昭</p></body></html>
