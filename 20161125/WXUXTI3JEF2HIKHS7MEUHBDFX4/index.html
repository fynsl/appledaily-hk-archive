<html><header><meta charset="utf-8"><title>新A350試飛成功挑戰夢幻客機</title></header><body><h1>新A350試飛成功<br>挑戰夢幻客機</h1><p>歐洲最大雙引擎噴射客機、空中巴士（Airbus）A350-1000，昨日法國圖盧茲成功試飛（上圖），在天空翱翔達3小時。</p><p>採用超輕碳纖維材料的A350-1000長73.8米，可載366人，是A350家族中機身最長、載客量最大的新成員。空中巴士希望以此客機，作為打破同是雙引擎的美國波音787客機「夢幻客機」現時在「迷你珍寶機」市場近乎壟斷的秘密武器。預料最快明年下半年首架A350-1000就可以付運給買家。<br>路透社</p></body></html>
