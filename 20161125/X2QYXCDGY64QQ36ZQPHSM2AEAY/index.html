<html><header><meta charset="utf-8"><title>求驗客手記：日本「雷斯」行運圓夢</title></header><body><h1>求驗客手記：<br>日本「雷斯」行運圓夢</h1><p>最近六場英超連勝兼未失一球、啱啱登上榜首嘅車路士，全球各地都有唔少球迷。有位日本粉絲不惜扮鬼扮馬（圖）為求見偶像一面，打扮到同大衛雷斯一樣咁款，企喺訓練場外等運到；點知佢真係有運行，雷斯喺對面街見到佢又跳又叫，令佢得償所願可以同偶像傾吓偈，過程仲俾雷斯拍片兼放上網。另外，車仔打算同今季「弗」到漏嘅迪亞高哥斯達續新約，周薪將會加到20萬鎊（約192萬港元）。<br></p></body></html>
