<html><header><meta charset="utf-8"><title>求驗客手記：國足賠5,600萬好「甘」</title></header><body><h1>求驗客手記：<br>國足賠5,600萬好「甘」</h1><p>納比帶領國足會踢到咩成績仲要拭目以待，不過中國足協近十幾年請過唔少洋帥都冇咩好下場，日前終於搞掂呢班前度之一嘅甘馬曹（右二）。呢位西班牙主帥喺2011年上任，唔夠兩年就被炒，之後揚言要告上法庭拎番剩低合約期一年半嘅人工。鬼叫當日足協同甘馬曹份約對自己冇保障咩，足協日前終於向甘馬曹科水，畀約3,000萬人民幣，另外仲畀埋約2,000萬人仔稅，夾埋成5,600萬港銀，真係蝕到入肉。</p></body></html>
