<html><header><meta charset="utf-8"><title>柏寶連怪獸都敢摸唔通佢想做埋馴獸之王？</title></header><body><h1>柏寶連怪獸都敢摸<br>唔通佢想做埋馴獸之王？</h1><p>何良馬房隻「怪獸家長」今季先後由華將梁家俊及炒飯哥羅理雅贏咗兩場三班馬，禮拜日（27日）終於升上二班再戰，但係鞍上人就換咗柏寶喎，原來係因為炒飯哥羅理雅做唔到119負磅，搞到佢自己喺之後嘅大停賽前失去一匹實力馬。<br><br>今朝（24日）七點十五分左右，「怪獸家長」就由柏寶親身嚟嗰大圈快跳，何良喺烽火台睇完後，仲立即走入隧道接呢匹「怪獸」，至於柏寶就返機坪嘅時候摸咗一輪馬頭添，呢個動作顯示到騎練兩個人都極為重視呢匹馬，今次升上二班孭119磅排五檔，柏寶真係有機會憑「怪獸家長」成為馴獸師之王。</p></body></html>
