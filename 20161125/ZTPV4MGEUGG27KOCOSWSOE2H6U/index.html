<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】李佳芯拒攬腹肌男</title></header><body><h1>【馮仁昭四圍超】<br>李佳芯拒攬腹肌男</h1><p>李佳芯（Ali）噚日到上環出席澳門購物節活動，大談新劇跟王浩信嘅床戲：「嗰場床戲焦點去晒佢度，佢一除衫嗰排朱古力（腹肌）好搶鏡。」咁Ali鍾唔鍾意男友有咁好身材？佢話：「我唔係太鍾意朱古力，得一嚿會好啲，覺得會好攬啲，而且身形咁好肯定有好多女仔鍾意。」嚟緊無綫影官方月曆：「以前海報係兩個主角大頭，今年海報出現嘅人多咗，大家咪見到我囉。」<br>撰文：馮仁昭</p></body></html>
