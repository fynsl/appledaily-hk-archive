<html><header><meta charset="utf-8"><title>黃紫盈俾型男冧倒</title></header><body><h1>黃紫盈俾型男冧倒</h1><p>「新聞之花」黃紫盈近日為Ikky App拍攝宣傳片，並以「盈悠生活」為主題，今次重點推介中上環好去處，於是紫盈BB就帶大家食好西。原本導演安排咗好多外景，但拍攝期間頻頻落雨，所以臨時轉室內，紫盈BB去了不少高檔餐廳取景。<br>紫盈BB到了其中一間在上環的餐廳，當中佈置有很多街頭藝術，環境特別之餘，還有法國型男招呼，冧到紫盈BB未飲先陶醉，她昨日在電話中說：「嗰個法國intern，真心覺得佢好gentleman。」紫盈BB表示在中上環走景拍攝時，尤其自動電梯上，還遇上很多粉絲，大家都走上前跟她合照打招呼，她全部有求必應。<br>採訪：劉敏</p></body></html>
