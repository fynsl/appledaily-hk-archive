<html><header><meta charset="utf-8"><title>林雅詩上庭遭抄牌</title></header><body><h1>林雅詩上庭遭抄牌</h1><p>林雅詩昨為與前夫溫文英就兒子撫養權到灣仔上庭，遲到15分鐘於早上9時45分抵達法院的她，把私家車直接泊在法院外雙黃線禁區，最後遭抄牌。林雅詩離開時接受傳媒訪問，承認大家仍在爭奪撫養權，又指前夫溫文英答應過她很多事情，但是都做不到。<br>林雅詩又指溫文英每周都會見囝囝，若她不在港，之後都會補回時間，可是對方覺得不足夠，要求囝囝在他寓所過夜，但她不想影響兒子學業，而最重要是囝囝都不願意。林雅詩透露囝囝已有情緒問題，學校都有幫忙。問她知否勝數有多大？林雅詩謂：「都未知，佢喺財產同贍養費方面都唔肯妥協，上庭排期去到12月頭。」<br>採訪：王連連<br>攝影：沈健程</p></body></html>
