<html><header><meta charset="utf-8"><title>Dear Jane打機贏餐飯</title></header><body><h1>Dear Jane打機贏餐飯</h1><p>樂隊Dear Jane昨日到沙田出席Xbox發佈會，主音Tim（左一）扮演最新推出的電玩遊戲《Dead Rising 4》的主角登場，他們又即席打機，與遊戲角色玩自拍，表現興奮。<br>Dear Jane自爆平日錄音期間，亦會偷空打機，其中Tim更是足球電玩遊戲的代表：「如果有其他人喺錄音室想鬥足球game，一定係搵阿Tim，通常都幫我哋贏到餐飯。」</p></body></html>
