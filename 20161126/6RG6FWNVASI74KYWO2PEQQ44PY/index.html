<html><header><meta charset="utf-8"><title>【賞析角】范冰冰周冬雨爭影后</title></header><body><h1>【賞析角】范冰冰周冬雨爭影后</h1><p>影后除是《七月與安生》一對好姊妹周冬雨和馬思純相爭外，還有《我不是潘金蓮》中反璞歸真演出的范冰冰。賽前內地藝人周冬雨被看高一線，有台灣影評人指她是整部電影靈魂，她亦跳出《山楂樹之戀》中內斂帶羞澀的演繹方法，改以大鳴大放表達。</p><p>至於馬思純在戲中有較多的起承轉合位，由一名乖乖女到片尾被朋友背叛，到發掘內心深處真我，從而蛻變成逆轉人生，她跟周冬雨演出相輔相成，極有可能發展成雙影后。</p></body></html>
