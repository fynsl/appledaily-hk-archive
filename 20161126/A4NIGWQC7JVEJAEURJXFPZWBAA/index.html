<html><header><meta charset="utf-8"><title>將單飛出碟 Alan@Mr.：唔覺主音特別重要</title></header><body><h1>將單飛出碟 Alan@Mr.：唔覺主音特別重要</h1><p>認Mr.士氣低</p><p>對於Mr.是否解散，Alan否認：「唔係解散，只係咁多年大家經歷太多負面新聞，俾人指摘令士氣減卻，係咪要夾硬行出嚟話我哋係Mr.呢？我覺得可以試吓分一分開，各自做自己覺得舒服嘅嘢先。」<br>身為主音突然「唔玩」，似蹺起其他成員，但Alan卻說：「我唔覺得主音特別重要，無論打鼓、結他個個都重要，冇咗邊個都唔再係Mr.啦！</p></body></html>
