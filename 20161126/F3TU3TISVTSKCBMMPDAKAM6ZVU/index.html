<html><header><meta charset="utf-8"><title>Lynn送絲巾賀可盈</title></header><body><h1>Lynn送絲巾賀可盈</h1><p>郭可盈明日47歲生日，日前跟媽咪三代同堂慶生，熊黛林（Lynn）上月嫁給可盈胞弟郭可頌，當然要來賀姑奶，Lynn正式融入郭家，兩公婆送絲巾給可盈，可盈昨在電話中說：「份禮物好溫暖，Lynn喺香港冇親人，我哋成家相處愉快，佢媽咪好放心將佢交畀我哋。」可盈表示生日願望全家有份，希望一切都好。<br>可盈不介意囡囡林天若將來選港姐：「將來先算，𠵱家灌輸佢正面思想，讀好書，知識係財富，讀好書先揀做乜嘢，到時會支持鼓勵佢，同佢分析利弊，選擇權喺佢度。」<br>採訪：陳杰</p></body></html>
