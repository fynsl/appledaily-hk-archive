<html><header><meta charset="utf-8"><title>蛇精男晒Barbie天團照被寸係「恐怖蠟像館」</title></header><body><h1>蛇精男晒Barbie天團照<br>被寸係「恐怖蠟像館」</h1><p>內地網紅「蛇精男」劉梓晨上周四（17）在微博自爆再整容，要在臉上「補十幾針」，還稱讚自己「越來越好看了，真人芭比就是我」！日前，他不僅PO出一輯「性感戲水照」，還晒出與「同好」聚會的照片，寫道：「世界上最美的芭比天團在這裡向大家問好」。內地媒體報道時，形容蛇精男的芭比天團一同出鏡，「堪稱現實版恐怖蠟像館」。<br><br>新浪微博</p></body></html>
