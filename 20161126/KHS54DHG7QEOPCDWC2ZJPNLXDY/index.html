<html><header><meta charset="utf-8"><title>【賞析角】金燕玲女配角大熱</title></header><body><h1>【賞析角】金燕玲女配角大熱</h1><p>金燕玲憑《一念無明》入圍最佳女配角，飾演飽受病痛折磨母親，其痛苦哀傷的神情，令人動容，跟《德布西森林》的陸弈靜齊齊成為女配大熱。<br>男配角方面，曾志偉在《一念無明》中飾演一個貨車司機兼典型港式爸爸，賽前被台灣影評人一致看好，成男配大熱。志偉困獸鬥式演繹手法，發揮出配角及老戲骨職責，演戲而不搶戲。《一路順風》的台灣藝人納豆由過往諧星形象轉戲路木訥表情，暗藏小市民內心辛酸，成為次熱門。</p></body></html>
