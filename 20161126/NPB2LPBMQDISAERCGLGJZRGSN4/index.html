<html><header><meta charset="utf-8"><title>諸葛食錯嘢腳軟</title></header><body><h1>諸葛食錯嘢腳軟</h1><p>諸葛紫岐、貝安琪和AGA等昨日在中環出席一個演唱會，諸葛和老公薛嘉麟前晚疑食物中毒現身養和，她昨出現時都腳步浮浮，手按着胃部，並氣若游絲地說：「醫生懷疑我食物中毒打咗支針，今日瞓醒唔舒服再打針，下午仲發燒。」諸葛笑言自己專業，所以死頂出席：「我哋有同餐廳相關部門投訴，食咗魚生幾分鐘就唔舒服。」<br>未婚懷孕的貝安琪有意返德國生B：「嗰邊環境天氣好，我生完有陪月，BB𠵱家成日踢我，踢到瞓唔到覺，醫生叫減少運動。」<br>採訪：盧妹<br>攝影：陳順禎</p></body></html>
