<html><header><meta charset="utf-8"><title>港島區學界D1男子籃球賽：桂華山張振興爭霸</title></header><body><h1>港島區學界D1男子籃球賽：<br>桂華山張振興爭霸</h1><p>【本報訊】港島區學界D1男子籃球A Grade冠軍戰今晚7時45分於修頓上演，逾10年未取得冠軍的張振興伉儷書院，今年與由籃壇名宿翁金驊領軍的中華基督教會桂華山中學，同樣以全勝姿態晉級決賽，且看能否阻止桂華山成就九連冠霸業。<br>去年在決賽不敵桂華山而屈居亞軍的張振興，就讀中六的隊長楊紀政表示，球隊狀態不俗，加上兩名傷兵楊展濠和張文健已康復了約八成，可望「夫添」力爭失落已久的冠軍。至於犧牲午飯時間加操的桂華山，隊長徐智賢指，經過翁sir的高強度訓練和友誼賽後，球員在各方面都得到提升。<br>記者：盧曉君</p></body></html>
