<html><header><meta charset="utf-8"><title>姚書軼嘆生B責任大</title></header><body><h1>姚書軼嘆生B責任大</h1><p>姚書軼昨日在中環擔任模特兒展示多套名貴飾物，她因工作關係見過不少價值連城的飾品，而她自己就最喜歡翡翠，並贊成女性買珠寶投資保值，問到收過最貴重的飾物有多貴？她笑說：「都收過男朋友送過嘅鑽戒，但我哋做嘢見過咁多靚嘢，收嘅嘢就變得唔名貴。」<br>周汶錡最近宣佈再度懷孕，姚書軼指上月與她見過面，但她自己就未有做媽媽的衝動，她說：「如果結咗婚老公要嘅話我會夾硬生一個，因為生小朋友責任係一世，壓力好大。」<br>採訪：王連連<br>攝影：沈健程</p></body></html>
