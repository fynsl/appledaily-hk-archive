<html><header><meta charset="utf-8"><title>長毛收款案明年中開審</title></header><body><h1>長毛收款案明年中開審</h1><p>【本報訊】社民連立法會議員「長毛」梁國雄涉未有向立法會申報曾收過壹傳媒集團創辦人黎智英25萬元捐款，被控公職人員行為失當罪，案件昨定於明年5月23日起一連3日在區院進行法律爭拗，6月5日正式開審，預計審訊10天，由法官李運騰主審。<br>案件昨進行閉門預審，約10名保安把守門口。梁國雄沒到庭，由資深大狀李柱銘代表。聆訊進行了一小時，明年1月進行另一次預審。梁國雄被控於2012年5月22日，透過黎智英助理Mark Simon，從黎接受25萬元，但沒向立法會申報。<br>案件編號：DCCC546/16<br>■記者歐陽聯發</p></body></html>
