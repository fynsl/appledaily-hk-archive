<html><header><meta charset="utf-8"><title>孫藝珍性感撐青龍紅毯</title></header><body><h1>孫藝珍性感撐青龍紅毯</h1><p>韓國年度盛事「第37屆青龍電影獎頒獎禮」昨晚在首爾慶熙大學舉行，一眾入圍的候選人以及頒獎嘉賓都先現身紅地毯，雖然首爾天氣寒冷，但一眾女星都悉心打扮撐場，當中憑《德惠翁主》競逐影后的孫藝珍就以一襲粉色低胸長裙示人，她在現場好不風騷，大派飛吻冧暈粉絲。<br>而向來性感過人的金惠秀就收起性感，僅以黑色套裝亮相，即時失色不少。反而憑《隧道》競逐最佳女配角的裴斗娜，就以透視裝孖河正宇現身。憑《下女誘罪》奪得女新人的金泰璃則以白色清純打扮撐場，而同片爭影后的金敏喜因不倫戀醜聞纏身，昨日缺席頒獎禮。<br>撰文：施洛冰</p></body></html>
