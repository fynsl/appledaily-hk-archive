<html><header><meta charset="utf-8"><title>【賞析角】《樹大招風》惡鬥台片</title></header><body><h1>【賞析角】《樹大招風》惡鬥台片</h1><p>最佳劇情片將是台灣片《再見瓦城》、《一路順風》及港片《樹大招風》（圖）之爭。《再》片優勝在於超現實創意，加上簡潔有力描述及演員尾段震撼表演，《一》片則微妙地將黑幫電影與公路片結合，而《樹》片由三位新晉導演許學文、歐文傑及黃偉傑執導，增添創意及活力，有杜琪峯及游乃海為該片監製，令創作無縫交接。<br>最佳導演獎方面，《一》片台灣導演趙德胤憑住描寫精準稍為佔優，跟《再》片台灣導演鍾孟宏都有地利之助。</p></body></html>
