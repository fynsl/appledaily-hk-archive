<html><header><meta charset="utf-8"><title>邊似47歲？郭可盈閃着Gucci鞋騷美腿</title></header><body><h1>邊似47歲？<br>郭可盈閃着Gucci鞋騷美腿</h1><p>郭可盈近年鮮有在香港幕前出現，同老公林文龍多在內地掘金，同時又忙湊女，一直keep住纖幼身材同靚樣。<br> <br>日前可盈同家人包括弟弟郭可頌與弟婦熊黛林，預早慶祝本月27日的47歲生日，可盈穿上米白毛衣加綠色短裙大騷長腿，配了一雙Gucci秋冬系列的銀色metallic皮鞋，相當之閃，擺晒甫士同囡囡影相，望落仍然好青春。<br> <br>更多時尚、美容新聞，即上： http://add.appledaily.com </p></body></html>
