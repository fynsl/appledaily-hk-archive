<html><header><meta charset="utf-8"><title>台妹存款暴漲20萬哥哥好擔心：問唔問好？</title></header><body><h1>台妹存款暴漲20萬<br>哥哥好擔心：問唔問好？</h1><p>台灣一名心急好哥哥，日前在facebook向網民求助，因他近日發現就讀中一的妹妹，銀行戶口存款突然從幾千元急升至23萬元新台幣（約5.58萬港元），而且全是現金存款，哥哥擔心妹妹是否做了不正當的事，向網民求助：「我該主動去追問金錢來源嗎？」<br><br>求助文一出，即時引發網民的各種猜想：「該不會被騙去做直銷！」「做網拍哪可能賺這麼多！」「應該是爸爸或是媽媽的私房錢！」<br><br>背後的真相為何，或許只能等妹妹親口回答了。<br><br>Facebook</p></body></html>
