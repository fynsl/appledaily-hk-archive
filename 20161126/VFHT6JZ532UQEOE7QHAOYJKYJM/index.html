<html><header><meta charset="utf-8"><title>【賞析角】柯震東演民工成黑馬</title></header><body><h1>【賞析角】柯震東演民工成黑馬</h1><p>《寒戰2》的梁家輝、《一路順風》的許冠文、《暗色天堂》的張學友和《再見瓦城》的柯震東等今晚將爭奪金馬影帝寶座，許冠文在片中飾演一名由香港到台灣揸的士搵食的司機，對擅演小人物的他自然手到拿來，加上片中兩場長達三分鐘喋喋不休的讀白，令他贏得不少台灣影評及業界支持。<br>至於飾演緬甸民工的柯震東則緊隨許冠文之後被看高一線，可觀處在於他前段內斂壓抑演繹手法，令後段爆發出對女主角吳可熙的愛更有張力。</p></body></html>
