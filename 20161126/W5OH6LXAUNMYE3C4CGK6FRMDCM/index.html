<html><header><meta charset="utf-8"><title>岑杏賢為分手落淚</title></header><body><h1>岑杏賢為分手落淚</h1><p>岑杏賢昨日在會展一個頒獎禮擔任司儀，對於舊愛袁偉豪前日面容憔悴公開致歉，她說：「已經平復咗好多，大家唔需要擔心我，我OK。」她表示分手是經過深思熟慮，問是否袁偉豪做錯事？她說：「已經原諒佢，細節唔交代。」<br>是否因為第三者？岑杏賢說：「唔交代太多。」之後被一再追問是否跟第三者無關？她說：「可以咁講。」問會否復合？她說：「隨緣。」並承認為這段感情哭過：「一路以來，感情事都好難一一交代，呢個係我哋最後決定，希望大家尊重。」<br>採訪：羅慧敏<br>攝影：陳慧安</p></body></html>
