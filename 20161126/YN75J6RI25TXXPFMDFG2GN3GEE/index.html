<html><header><meta charset="utf-8"><title>王宗堯笑歐錦棠儍</title></header><body><h1>王宗堯笑歐錦棠儍</h1><p>歐錦棠與王宗堯合演舞台劇《科學怪人：誰主創造》，日前接受本報訪問。歐錦棠大讚王宗堯專業：「佢成日問導演好多嘢，好多細節位都唔放過，同佢排戲啲即時反應，我敢講入行20年，唔係好多人可以做到。」<br>王宗堯指歐錦棠儍，為舞台劇而特意到倫敦學形體動作：「有場戲講佢（科學怪人）啱啱出世，每次佢都用力咁撻落地，個台仲要用鐵板，真係好犀利。」提到香港政府對藝術的支持，歐錦棠謂：「西九都就嚟陸沉啦，咪西九氣囉。」<br>採訪：盧妹<br>攝影：仇志德<br>場地提供：劇道場</p></body></html>
