<html><header><meta charset="utf-8"><title>【一周必看】iPhone6s疑過熱　灼傷少女大髀</title></header><body><h1>【一周必看】<br>iPhone6s疑過熱　灼傷少女大髀</h1><p>【本報訊】iPhone6 s安全再惹關注！蘋果證實部份iPhone6s因電池問題會自動關機，需邀全球客戶更換電池之際，有香港女大專生稱前晚其6s手機離奇發熱，隔着褲袋把她右腿灼至紅腫一大片，須看醫生治理。女事主準備向蘋果公司追究之餘，亦擔心手機會否有過熱爆炸的危險，她稱會到蘋果門市查詢其手機是否屬電池有問題的批次。</p></body></html>
