<html><header><meta charset="utf-8"><title>糖妹捕獲網絡紅人</title></header><body><h1>糖妹捕獲網絡紅人</h1><p>糖妹連續第二年參與年度網絡盛事「Web TVAsia Awards 2016」，去年她以表演嘉賓兼司儀身份出席，今年她就以頒獎嘉賓亮相。<br>糖妹於頒獎禮前接受本報訪問，自爆難得有機會一次過見晒各地的網絡紅人，所以她都爭取時間集郵，更與洗腦歌《PPAP》的搞笑大叔PIKO太郎合照及拍片，她說：「見到PPAP大叔，場面真係好墟冚，所有人都爭相同佢影相。我有用日文同佢打招呼，佢同我玩《PPAP》時仲提我要唱個『Ah』字。」而明年初糖妹就會推出她創作的新歌，同時下月就要投入拍攝網絡電影，由於電影有不少CG效果，所以令她十分期待。<br>採訪：鄒倩婷</p></body></html>
