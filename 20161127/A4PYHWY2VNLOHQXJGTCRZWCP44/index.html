<html><header><meta charset="utf-8"><title>【今日笑一笑】左右搖擺勁hyper喵友冇電矇查查</title></header><body><h1>【今日笑一笑】左右搖擺勁hyper<br>喵友冇電矇查查</h1><p>台灣一名貓奴經常為貓咪拍片，並將片段放上Facebook專頁「胖布丁」，貓奴於上周一又再出賣貓咪萌態。<br><br>片段所見，貓奴疑似在鏡頭後揮動逗貓棒，成功引來主子「牛奶」目光追隨，看似跟著節拍搖頭，場面惹笑；但另一隻主子「胖布丁」則在打瞌睡，瞇著眼沒有反應，雖然一度張看少許眼睛，但由始至終也是呆呆的樣子，讓人看後會心微笑。<br><br>胖布丁Facebook</p></body></html>
