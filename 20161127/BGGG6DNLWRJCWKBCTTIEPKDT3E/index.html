<html><header><meta charset="utf-8"><title>【關仁隱事】「的的色」亂認大鳥女友 - 關仁</title></header><body><h1>【關仁隱事】<br>「的的色」亂認大鳥女友 - 關仁</h1><p>大台花旦「的的色」外表睇嚟好清純，但事實上係個好工心計嘅女人！話說佢出道冇幾耐，為咗提高自己知名度，竟然四處放風話自己同當時上緊位嘅「大鳥」拍拖。不過，佢唔係用自己把口去講，而係將一個朋友嘅電話號碼，加入做大鳥嘅頭像，當有來電嘅時候，就顯示大鳥個樣，試過好多次啲人見到大鳥個樣嘅來電打畀的的色，都追問的的色係咪同大鳥拍拖！的的色就扮支吾以對，整到好曖昧咁，等啲人傳出去。放料方法相當高明！<br>撰文：關仁</p></body></html>
