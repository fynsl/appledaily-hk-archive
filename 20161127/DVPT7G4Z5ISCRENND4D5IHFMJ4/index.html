<html><header><meta charset="utf-8"><title>女友作動硬上弓英國色男打甩強姦</title></header><body><h1>女友作動硬上弓<br>英國色男打甩強姦</h1><p>被控趁懷孕女友臨盆陣痛時強行與她性交的英國男子，被裁定強姦罪名不成立。<br><br>被告與事主拍拖七年。案發當天，懷孕的女事主與被告赤裸睡在床上，她因出現產前陣痛，於是以屈膝向前雙手撐地姿勢紓緩痛楚，被告醒來，看見事主的誘惑姿勢，跟她說很想性交，當時事主答道：「你認真嗎？」，他就霸王硬上弓，雖然事主不斷喊痛叫停，他也沒有理會。數小時後，事主便入院誕下男嬰。<br><br>被告否認強姦控罪，表示記不起當天曾否跟事主做愛。而事主是在誕子回外家後才提控。陪審團聽取控辯雙方證供後，認為被告並沒有強姦事主，裁定他罪名不成立。<br><br>英國《每日鏡報》</p></body></html>
