<html><header><meta charset="utf-8"><title>自設小型商場</title></header><body><h1>自設小型商場</h1><p>荃灣中心設有停車場，對外交通主要靠專線小巴接駁港鐵荃灣站，另有巴士路線來往長沙灣及紅磡。屋苑自設小型商場，集中各式街坊小舖，亦有連鎖式食肆及日用品店。附近愉景新城商場近年經過大革新，商舖食肆更多元化，是最接近荃灣中心的購物搵食點。</p><p>康樂設施方便，荃灣中心平台花園上有少量兒童遊樂設施，附近有公眾的荃景圍遊樂場，提供球類場地，駁車往荃威花園有公眾胡忠游泳池，途經荃灣港安醫院及多間中小學。</p></body></html>
