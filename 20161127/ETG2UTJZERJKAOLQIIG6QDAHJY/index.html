<html><header><meta charset="utf-8"><title>【一周必看】媲美巴西女球王　牛丸上榜BBC百大女性</title></header><body><h1>【一周必看】<br>媲美巴西女球王　牛丸上榜BBC百大女性</h1><p>牛丸衝出香港！榮登BBC年度百大女性榜的港超聯球隊東方龍獅教練陳婉婷（牛丸），獲BBC攝製團隊拍攝球隊的操練過程和接受專訪。<br> <br>早在數星期前接到入選通知的牛丸坦言，得知消息一刻大感意外：「通常呢類型嘅選舉，娛樂圈或者政治人物比較多，體育比較少。」她希望今次得獎能夠刺激到社會，讓女性有更平等的發展機會。</p></body></html>
