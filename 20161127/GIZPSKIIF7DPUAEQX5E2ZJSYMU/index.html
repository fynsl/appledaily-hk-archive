<html><header><meta charset="utf-8"><title>黃鼠狼拆鍵盤吃麵包碎</title></header><body><h1>黃鼠狼拆鍵盤吃麵包碎</h1><p>北京王府井有辦公室大盜出沒，連藏在鍵盤縫隙的麵包碎也不放過！受害的IT公司起初發現辦公室內的垃圾桶被打翻、枱面髒亂、有女員工的麵包不翼而飛，但大門鎖上，沒有被破壞的痕迹，於是翻查閉路電視，發現大盜原來是一隻黃鼠狼，估計爬水管進入；黃鼠狼還把辦公室內其中一個鍵盤解體（圖下），黑色按鍵散落一地，只為吃到鍵盤縫隙中的大量麵包碎。<br>不過上周四（24日），貪吃的黃鼠狼中了陷阱，終於在老鼠籠落網（圖上），大廈管理處職員把牠送到郊外放生，回歸大自然。<br>《北京晚報》</p></body></html>
