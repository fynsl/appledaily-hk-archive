<html><header><meta charset="utf-8"><title>Coffee搵男友陪放閃</title></header><body><h1>Coffee搵男友陪放閃</h1><p>林芊妤（Coffee）、陳蕊蕊、鄧穎芝和羅孝勇，昨日在九龍灣出席閃避球活動，與Coffee拍拖近一年的爆肌男友Weng亦有到場，Coffee說：「佢今日放假，我夾硬扯佢嚟，佢好好，好怕醜，好sweet。」<br>早前自爆有人追的陳蕊蕊，表示不心急感情事，問可有機會發展？她認為將來事沒人知。提到與金剛的一段情，她直言一開始沒想過要公開，將來拍拖亦不打算公開，她說：「唔會咁揚，而且我想搵圈外人，其實我一向都好避忌同圈中人拍拖，因為怕麻煩，唔鍾意解釋。」又透露與金剛雖然沒聯絡，但仍視對方為朋友。<br>採訪、攝影：黃曉妍</p></body></html>
