<html><header><meta charset="utf-8"><title>向太通波仔　嘆好多嘢未做</title></header><body><h1>向太通波仔　嘆好多嘢未做</h1><p>向華強太太陳嵐昨日在微博貼出多張家庭照和朋友合照，透露要入院做心臟手術：「今天特別感慨萬千，下午會做，就突然發現太多事還沒做完，還沒看到兒子結婚生孩子，還有兩幢建築工程沒完成，還有婚紗照沒有拍過，還答應過老公大家雖然不是同年同月同日生，但是要走時一起同時走的。所以自己要加油哦！」向太並笑言現在卻貪生怕死，因為朋友和粉絲的愛，令她眷戀着。<br>中國星發言人李小姐昨日回覆說：「因為佢（向太）有條血管塞咗，所以接受通波仔手術，今日有好多朋友慰問同祝福，向太都一一收到啦，多謝大家關心。」<br>採訪：葉綠悠</p></body></html>
