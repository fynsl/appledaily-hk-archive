<html><header><meta charset="utf-8"><title>【一周必看】大陸「蚊型盤」Full Pay26萬　上車睇咗先講</title></header><body><h1>【一周必看】<br>大陸「蚊型盤」Full Pay26萬　上車睇咗先講</h1><p>香港樓價高得升斗市民難以負擔，地產商為榨乾購買力，創造出近年大行其道的「劏房盤」。想不到這股風潮亦吹至內地，因樓價高企加上政府連番出招打壓，發展商變陣推出總價低的迷你商業住宅吸投資客，萬科（2202）在廣州的新盤「米酷」更已超越港樓，最細單位建築面積僅140方呎（實用約100方呎），入場費26萬元（人民幣．下同），開售數月已售罄。</p></body></html>
