<html><header><meta charset="utf-8"><title>【美圖晒晒】台灣千年一遇美女中央財金系花爆紅</title></header><body><h1>【美圖晒晒】台灣千年一遇美女<br>中央財金系花爆紅</h1><p>日本美少女偶像、「Rev.from DVL」成員橋本環奈，一次表演中被拍下照片驚艷網路，被稱為「千年難得一見的偶像」，而台灣也有一名美女被稱為「台灣千年一遇美女」，清新氣質迷倒網友，不但紅到日本，還登上微博熱搜關鍵字。<br><br>「台灣千年一遇美女」就讀中央大學財金系的羅晴，大大的眼睛、甜美的微笑，加上清新的氣質，讓她早成為台灣網上論壇的常客，更是紅到國外論壇，日本網民直接封她做「橋本環奈翻版」。近來她的名氣同樣在大陸走紅，更登上微博熱搜，不少網友都搶問「她是誰」。<br><br>Instagram</p></body></html>
