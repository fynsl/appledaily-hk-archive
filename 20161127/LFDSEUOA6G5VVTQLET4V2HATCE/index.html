<html><header><meta charset="utf-8"><title>陳柏宇開騷驚催眠觀眾</title></header><body><h1>陳柏宇開騷驚催眠觀眾</h1><p>陳柏宇（Jason）前晚在九展舉行演唱會，獲黎瑞恩、何浩文及女友等捧場，唱了多首慢歌後，他笑說：「幫我睇吓，你哋隔籬位有冇人瞓着咗？頭先一輪慢歌係好冧冧豬嘅，不過我知好多朋友係用嚟聽住瞓。」當他落台和觀眾握手後，返上台時又笑謂：「原來咁樣都幾辛苦喎，我哋綵排時冇人，行得好快。」<br>當Jason演唱《告別之前》時，全場觀眾為他打拍子，原本場面溫馨，但他卻破壞氣氛，笑說：「唔好意思，你哋打拍子可唔可以齊少少呀？唔齊呢，有少少難入呀。」尾聲時，他語帶感動謂：「無你哋，我哋做唔到呢個演唱會，所以沒有你，我甚麼都不是。」<br>攝影：盧妹<br>攝影：陳順禎</p></body></html>
