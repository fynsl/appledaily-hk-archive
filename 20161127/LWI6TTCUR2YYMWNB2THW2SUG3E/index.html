<html><header><meta charset="utf-8"><title>志雄哥拖妻老銅漫步</title></header><body><h1>志雄哥拖妻老銅漫步</h1><p>在電影《古惑仔》系列中飾演「大佬B」的吳志雄（志雄哥），在銀幕上做慣惡人，但其實私底下他很溫柔，且是一名錫老婆仔女的顧家男人。下月便63歲的志雄哥，日前晚上7時跟太太手拖手漫步當年他揸弗的銅鑼灣。<br>當時志雄哥戴着口罩加白色帽，左手拖實太太，右手拿着一把用膠袋裝着的縮骨雨傘。由於他身上的螢光綠外套頗搶眼，經過的途人都有多望一眼，不過他一於少理，跟太太邊行邊看沿途的商店櫥窗，入了幾間商店之後，他們行去灣仔方向，最後到了一幢商業大廈，搭電梯上樓到不少明星都愛惠顧的越華會吃飯。<br>採訪、攝影：梁繼光、羅德光</p></body></html>
