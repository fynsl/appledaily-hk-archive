<html><header><meta charset="utf-8"><title>向海嵐撐陳法蓉唔係惡</title></header><body><h1>向海嵐撐陳法蓉唔係惡</h1><p>梁小冰前日出席慧妍雅集活動時，指被陳法蓉破口大罵她沒穿外套制服。前晚陳法蓉於微博否認指控，並回應：「莫名其妙。」氣得小冰力斥她擘大眼講大話。<br>向海嵐昨與林嘉華到新城宣傳舞台劇《嬉春酒店》，對於前日慧妍雅集風波，向海嵐力撐陳法蓉說：「佢（陳法蓉）一向好爽朗，腍善如羔羊，可能純粹係一句說話，慧妍出活動都想整齊，大家着制服，見到一個冇着就咦……點解冇着啫，唔會係惡意，陳法蓉份人好溫馴，俾人恰就有份。」對於小冰激動爆喊，向海嵐說：「可能聽到句說話有唔舒服，唔好諗太多……佢講嘢大聲，但唔係惡嘅。」<br>採訪、攝影：卓寶花</p></body></html>
