<html><header><meta charset="utf-8"><title>魔兵爭位戰摩佬點醒馬迪爾：機會無多</title></header><body><h1>魔兵爭位戰<br>摩佬點醒馬迪爾：機會無多</h1><p>曼聯日前歐霸盃對飛燕諾中，法國攻擊球員安東尼馬迪爾沒有被委任正選，縱然上周聯賽大戰對阿仙奴中獲上陣機會，而領隊摩連奴坦言已給予馬迪爾多次機會，如果他不積極搶住咬這些機會，恐防在紅魔日子進入倒數階段。對飛燕諾的比賽中，米希達利恩獲得上陣機會，並且有不俗表現，加上攻擊中場位置上，已有桑馬達、連格、朗尼等，如果馬迪爾不改變心態，確實難留在紅魔。</p></body></html>
