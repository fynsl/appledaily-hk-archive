<html><header><meta charset="utf-8"><title>法兵對決普巴高一「皮」 - 青蛙仔</title></header><body><h1>法兵對決普巴高一「皮」 - 青蛙仔</h1><p>保羅普巴今夏重返曼聯，季初表現一般，但經過適應後漸入佳境，迄今為紅魔於英超、英聯盃及歐霸盃上陣17場入四球。</p><p>至於皮耶去季在韋斯咸平地一聲雷，聯賽上陣30場入九球及有12次助攻，但今季明顯跌watt，過去10場只得一個入球及四次助攻。至於跟普巴及皮耶一同入選法國踢今夏歐國盃的舒尼達連及安東尼馬迪爾，今季於曼聯十分失意，其中前者僅於聯賽上陣三次且全屬後備。<br>文：青蛙仔</p></body></html>
