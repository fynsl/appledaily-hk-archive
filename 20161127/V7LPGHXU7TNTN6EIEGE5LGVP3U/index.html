<html><header><meta charset="utf-8"><title>【一周必看】90後畢業唔搵工　花人生1%時間遊13國</title></header><body><h1>【一周必看】<br>90後畢業唔搵工　花人生1%時間遊13國</h1><p>你嘅Grad Trip（畢業旅行）去咗邊？當人人都去日韓血拼，偏偏有個香港女生唔跟大隊，「冇人識嘅地方我就最想去o架喇！你問人哋中亞係咩，佢哋都唔知咩嚟，但嗰度其實有好輝煌嘅歷史，例如奧斯曼帝國、波斯王朝等，我好有興趣去探索。」就係呢份好奇心，令23歲嘅嘉嘉（KaKa）喺今年暑假，用127日踏遍三大洲，獨遊南非、中亞四國、伊朗、波羅的海三國、俄羅斯等13個國家。</p></body></html>
