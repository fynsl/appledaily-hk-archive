<html><header><meta charset="utf-8"><title>【亞姐季軍】遭打傷面報警送院</title></header><body><h1>【亞姐季軍】遭打傷面報警送院</h1><p>現年42歲的曹央雲，中五畢業後於92年參加亞視奧運小姐成三料得主，94年再戰亞洲小姐奪季軍（圖），同屆冠亞軍分別是李妮及王慧嫻。曹央雲翌年代表香港參加世界亞裔小姐並贏得冠軍、最上鏡小姐及民族服裝獎，惟之後星運平平。<br>01年曹央雲被爆認識時任嘉域集團主席何永安，先後為對方誕下兩女。09年4月，曹央雲在山頂加列山道豪宅報警稱被人襲擊，導致面頰、口角及手部受傷送院，其後曹央雲與何永安分手，她獨力照顧兩名女兒。</p></body></html>
