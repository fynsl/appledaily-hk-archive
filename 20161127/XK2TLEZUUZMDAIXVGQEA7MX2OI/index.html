<html><header><meta charset="utf-8"><title>圓潤Kay拖老公出巡</title></header><body><h1>圓潤Kay拖老公出巡</h1><p>謝安琪（Kay）現正懷有接近5個月身孕，將為老公張繼聰添一名女兒，和囝囝張瞻湊成一個「好」字。臉龐圓潤的Kay目前放下工作專心養胎，不過安胎生活總會帶點沉悶，所以阿聰一有時間就會多陪老婆，日前夫婦二人就現身尖沙嘴海港城商場逛街，全程甜蜜拖實手，甚為恩愛。其間有熱情途人跟阿聰打招呼，他即友善揮手回應，Kay回頭望時亦不禁露出幸福的微笑。<br>預產期在明年3、4月左右，大肚Kay雖然穿上寬身外套，但身形明顯豐滿了不少，臉珠圓潤，不過動作依然敏捷，心情不俗，笑容滿面。而近日天氣轉涼，她亦做足保暖措施，戴上冷帽及加厚外套。<br>採訪、攝影：陳順禎</p></body></html>
