<html><header><meta charset="utf-8"><title>吳卓林唔稀罕成龍照顧</title></header><body><h1>吳卓林唔稀罕成龍照顧</h1><p>吳卓林（小龍女）、龐景峰和吳嘉龍等昨日在科學園出席慈善跑活動，怕冷的卓林透露病倒，而今個聖誕將留港度過。成龍透露把一半遺產成立基金留給房祖名，卓林被問可會因沒關注自己而不開心？她說：「冇乜所謂，自己努力做好自己，我同媽咪互相照顧就得，靠自己。」並表示從沒跟成龍聯絡，那可會羨慕他人有父親照顧？她說：「細個有，但𠵱家冇所謂，生出嚟係咁，冇必要捉實唔放，唔開心都冇用。」<br>卓林希望母親吳綺莉有伴侶，怕將來自己到外地留學，母親會寂寞。另外，龐景峰在內地佛山拍動作片，向來有學武功不怕受傷，笑言為藝術而犧牲。<br>採訪、攝影：王連連</p></body></html>
