<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】阿嬌囂張講胸大</title></header><body><h1>【馮仁昭四圍超】<br>阿嬌囂張講胸大</h1><p>Twins澳門站巡唱前晚假金光綜藝館舉行，激瘦20磅嘅鍾欣潼（阿嬌）連甲組腳都幼埋，蔡卓妍（阿Sa）唱《我們的紀念冊》時眼紅紅：「我哋仲可以企喺度行番出嚟，真係唔容易！」<br>完騷後阿嬌話之前荷爾蒙出問題，戒甜同食得清淡，所以瘦咗，問到胸圍有冇縮水？阿嬌笑話：「以前有逼爆感覺，自己都頂唔順，嫌大。」阿Sa話：「喺我面前講，好囂張呀！」<br>撰文：馮仁昭</p></body></html>
