<html><header><meta charset="utf-8"><title>M.I.A.貼錯旗捱批</title></header><body><h1>M.I.A.貼錯旗捱批</h1><p>英國女歌手M.I.A.和台灣歌手陳綺貞前晚分別在Clockenflap音樂節擔任表演嘉賓，雖然現場下着大雨，但無損歌手和觀眾的心情。M.I.A.亦在Instagram留言表示首次來港演出，並貼出中國國旗Emoji，卻引來不少本地及海外網民留言表示不認同，指香港和中國是有分別的。<br>陳綺貞分享了一位男同志的故事，指有位男孩在膽顫心驚的情況下向父母坦白性取向，喜出望外獲得支持。她自言認識很多同志朋友正承受恐懼及歧視，她揮舞彩虹旗說：「我想說這個世界欠你們一個擁抱，多謝香港和大家，這支旗代表溫暖的擁抱，送給大家。」<br>採訪：王連連<br>攝影：葉君海</p></body></html>
