<html><header><meta charset="utf-8"><title>中環在線：周大福豪請股評人食晏 - 李華華</title></header><body><h1>中環在線：周大福豪請股評人食晏 - 李華華</h1><p>周大福（1929）業績一般都繼續派特別股息，對股東派息「夠晒慷慨」之餘，對一班股評人嘅五臟廟亦照顧周到，而且相當有心思呀。<br>話說周大福上星期公佈業績後，邀請一班股評人去灣仔君悅午宴，講解下業績咁喇，佢哋頭盤有魚子醬，甜品有切割為鑽石造型嘅啫喱，襯番晒周大福現場擺放嘅鑽石首飾，真係睇到人嘩嘩聲。<br>周大福下次舉行股東會時，都可以考慮以魚子醬同鑽石型甜品招呼小股東，唔可以偏心股評人㗎喎。</p></body></html>
