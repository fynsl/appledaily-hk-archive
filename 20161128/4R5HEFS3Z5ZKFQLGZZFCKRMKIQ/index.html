<html><header><meta charset="utf-8"><title>比阿特麗斯公主誤傷Ed Sheeran </title></header><body><h1>比阿特麗斯公主誤傷Ed Sheeran </h1><p>英國安德魯王子（Prince Andrew）的女兒比阿特麗斯公主（Princess Beatrice）日前舉行皇室派對，英國男歌手Ed Sheeran跟James Blunt亦有出席。據報道指當時比阿特麗斯公主拿起劍扮為James Blunt進行封爵儀式，卻不慎𠝹傷Ed Sheeran右邊面。報道指比阿特麗斯公主為此很內疚，但Ed Sheeran卻沒有放在心上，事後與人合照時亦沒有遮掩傷勢。</p></body></html>
