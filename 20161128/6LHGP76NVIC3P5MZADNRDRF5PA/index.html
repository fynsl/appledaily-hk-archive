<html><header><meta charset="utf-8"><title>【一周必看】7唐狗B棄大尾督　狗義工：好過份</title></header><body><h1>【一周必看】<br>7唐狗B棄大尾督　狗義工：好過份</h1><p>【本報訊】唐狗為4女3男，義工為牠們清理身上牛蜱及沖涼，牠們目前健康，將安排看獸醫及注射預防針，如身體狀況良好，將開放接受公眾領養。<br><br>7隻小唐狗遭主人遺棄在大埔大尾督巴士總站旁一停車場，上周日有人將小狗圖片放上互聯網，約11時有愛護寵物義工人員發現事件後，派出2男1女狗義工趕到大尾督，在停車場的行人路上，發現小狗被裝在一個約0.3x0.5米的鐵籠內，籠內並無水無食物，於是報警。</p></body></html>
