<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】歐陽妙芝冧台灣小鮮肉</title></header><body><h1>【馮仁昭四圍超】<br>歐陽妙芝冧台灣小鮮肉</h1><p>歐陽妙芝噚晚喺灣仔出席「香港愛滋基金會慈善晚宴」，妙芝之前做音樂劇《尋找快樂時代》識咗一班歌手朋友，估唔到大家咁啱key，佢話：「佢哋搞到我好想學音樂，𠵱家跟盧巧音老公Sammy學結他，彈到幾句，學緊彈台灣歌手周興哲嘅《你，好不好？》。」妙芝仲自爆好鍾意周興哲呢位小鮮肉，佢話：「佢係我第一個留意嘅台灣男仔，𠵱家成日上網睇佢嘅片。」<br>撰文：馮仁昭</p></body></html>
