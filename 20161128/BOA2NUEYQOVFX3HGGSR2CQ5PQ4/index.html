<html><header><meta charset="utf-8"><title>大角嘴浪澄灣落成12年賣極都有</title></header><body><h1>大角嘴浪澄灣落成12年<br>賣極都有</h1><p>大角嘴浪澄灣可謂地產奇葩，12年前落成，9年前才開始賣，時至今日還有全新貨尾開售，更神奇就是每次推售都很多客捧場，是為了市區地段還是西斜海景呢？<br><br>這個12年貨尾盤剛剛開放2座現樓，48樓C室間隔三房，實用829方呎，橫廳格局的單位，優勝之處是享有雙邊景，向北可以望西九沿岸海景，向南的睡房望旁邊樓盤，樓層夠高的話，仍然光猛，低層單位只有「面壁」樓景。早年落成住宅有優勝之處，就是浴室多數有窗，亦不會要你「硬食」開放式廚房。</p></body></html>
