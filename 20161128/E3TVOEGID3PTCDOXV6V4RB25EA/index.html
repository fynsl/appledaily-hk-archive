<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳凱琳呻忙冇見嘉穎</title></header><body><h1>【馮仁昭四圍超】<br>陳凱琳呻忙冇見嘉穎</h1><p>陳凱琳噚晚喺九龍灣出席聖誕亮燈儀式，大會安排咗位細路扮鄭嘉穎，兩人即場互咀。前晚喺大馬舉行電視頒獎禮，當介紹藝人名單提到男友個名嗰陣，鏡頭影住陳凱琳，佢即做一個心形手勢。<br>覺得咁做好sweet嘅陳凱琳，話係情不自禁，不過男友冧得嚟就笑佢蠢，佢話：「忙到冇時間見，見到片都覺得特別sweet，希望聖誕可以行街過二人世界。」<br>撰文：馮仁昭</p></body></html>
