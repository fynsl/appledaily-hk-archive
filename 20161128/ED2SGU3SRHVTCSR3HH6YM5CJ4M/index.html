<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】4號才藝小姐拒打工</title></header><body><h1>【馮仁昭四圍超】<br>4號才藝小姐拒打工</h1><p>2016中華才藝小姐國際大賽（香港賽區）下個月22號喺柴灣青年廣場舉行，大會前晚安排一眾佳麗到尖沙嘴，搵化妝師Will Or學化妝。<br>前日係4號鄭綺堎26歲生日，一眾佳麗送上蛋糕慶祝，鄭綺堎雖然唔係絕色佳麗，但就經常挑戰選美，無綫選美面試同cosplay模特兒都試過，佢話：「冇理由大學一畢業就去打工，可以試唔同經歷，創造自己更多嘅路。」<br>撰文：馮仁昭</p></body></html>
