<html><header><meta charset="utf-8"><title>【一周必看】19年神奇頂級超卓成絕響　再見謝拉特</title></header><body><h1>【一周必看】<br>19年神奇頂級超卓成絕響　再見謝拉特</h1><p>正當外界仍在揣測，前英格蘭中場謝拉特的球員生涯下一步要如何走下去，連博彩公司亦開出「謝拉特下一間效力球會」的賠率時，這名36歲前紅軍隊長卻突然於上周四宣佈掛靴，結束19年職業足球員生涯。<br> <br>謝拉特上周四於社交網站發表聲明：「近日傳媒不斷報道有關我前途的消息，我現在確認結束職業球員生涯。我擁有一段非凡的球員生涯，多謝每位在利物浦、英格蘭 及洛杉磯銀河與我共度每一刻的人。」</p></body></html>
