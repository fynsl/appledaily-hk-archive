<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】菊梓喬多齒症致面腫</title></header><body><h1>【馮仁昭四圍超】<br>菊梓喬多齒症致面腫</h1><p>王灝兒（JW右）、菊梓喬（Hana）同林奕匡等噚日喺旺角出席新城活動，JW透露家姐將喺boxing day結婚，到時會着露背裙做伴娘。<br>日前踏入30歲嘅Hana，呻生日過後即病菌纏身：「我扁桃腺發炎，之前發燒要吊鹽水，仲要多齒症發作，成塊面腫晒。」佢話多齒症係不停出牙，情況會維持一年：「因為影響到聲帶，唱歌、講嘢都有問題，好彩冇影響出碟。」<br>撰文：馮仁昭</p></body></html>
