<html><header><meta charset="utf-8"><title>古天奴慘慘豬利記三核傷晒　高帥點算</title></header><body><h1>古天奴慘慘豬<br>利記三核傷晒　高帥點算</h1><p>利物浦英超主場以2:0擊敗新特蘭，全取3分後，現只落後榜首車路士1分，但利記在比賽中卻遭遇菲臘比古天奴受傷，這位巴西國腳在爭奪中，被迪迪亞尼當踩中足踝，領隊高路普稱要看過檢查報告後，才得知古仔需要休息多久。經過昨晚一役，利記現時傷兵問題開始浮現，除了古仔外，羅拔圖法明奴、史杜列治及拉爾拉拿都有傷；這樣對利記稍後應付聖誕節及新年賽期，會受到一定打擊。</p></body></html>
