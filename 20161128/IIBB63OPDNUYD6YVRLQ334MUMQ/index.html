<html><header><meta charset="utf-8"><title>【情史甚少】同金紫耀拍拖十年</title></header><body><h1>【情史甚少】同金紫耀拍拖十年</h1><p>37歲陳文媛於2000年出道，入行僅一年多後，便和陳冠希（Edison）傳出緋聞，其實在她短短6年的演藝生涯中，出現過的情史少之又少，當年22歲的陳文媛開始和Edison拍拖，但戀情維持不過3年，二人於04年分手。<br></p><p>兩年後，陳文媛正式退出娛樂圈，之後結識金融才俊金紫耀，其間二人更傳出婚訊，可惜仍分手收場，十年情告吹，去年金紫耀被拍得與約30多歲的女子在中環撐枱腳。</p></body></html>
