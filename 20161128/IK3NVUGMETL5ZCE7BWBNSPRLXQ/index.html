<html><header><meta charset="utf-8"><title>吳卓羲冇睇無綫劇</title></header><body><h1>吳卓羲冇睇無綫劇</h1><p>楊怡與吳卓羲昨以「仁濟健康之星」在荃灣參與慈善行，抱病出席的楊怡自言氣管弱，轉天氣較易感冒，問是否不可以跟老公羅仲謙錫錫？她笑說：「隔住塊紗紙。」楊怡表示與謙謙各有各忙，造人大計押至明年再算。<br></p><p>吳卓羲則透露明年會拍電影及劇集，提到陳展鵬及胡定欣於馬來西亞奪視帝視后，他反問：「係邊套劇？」他謂近日忙工作甚少睇無綫劇。同場還有馬天佑、顧紀筠繼子陳浚霆及王賢訊與太太朱穎詩，王賢訊正籌備拍攝他們與患自閉症大女相處的紀錄片，希望令社會對自閉症兒童加深了解。<br>採訪、攝影：馬建華</p></body></html>
