<html><header><meta charset="utf-8"><title>《深夜食堂2》靠偉哥宣傳</title></header><body><h1>《深夜食堂2》靠偉哥宣傳</h1><p>電影《深夜食堂2》將在香港及台灣上映，要角之一的小田切讓（圖）相隔7年再襲寶島，偕導演松岡錠司昨午抵埗獲近百影迷接機。《深夜食堂2》主角小林薰日前偕片中拍檔在東京謝票，導演對作品在亞洲大受歡迎就苦笑指：「各地不法網站都有字幕版任睇，因而在亞洲掀起熱潮，這樣當然是版權上不能接受的行為。」至於小林薰就借南韓總統朴槿惠被爆買360粒偉哥的新聞抽水，硬銷新片夠貼身。</p></body></html>
