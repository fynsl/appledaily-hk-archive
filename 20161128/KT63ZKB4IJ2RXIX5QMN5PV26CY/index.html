<html><header><meta charset="utf-8"><title>曾志偉冇獎要反省</title></header><body><h1>曾志偉冇獎要反省</h1><p>曾志偉參演《一念無明》，卻大熱倒灶失金馬獎最佳男配角，輸給《六弄咖啡館》的林柏宏，反而金燕玲和黃進就憑《一念無明》分別奪最佳女配角及新導演。志偉前晚在慶功宴上搞笑說：「今晚飲酒慶祝一定唔會醉，我要返去反省一下點解冇獎，點解三人提名，淨係唔畀我呢？佢哋比我想像中開心，但已經好好，有三分二人中獎，只係我冇，但係余文樂更加慘，連提名都冇。」<br>另外，由三位新導演歐文傑、許學文和黃偉傑聯合執導的港產電影《樹大招風》奪得最佳剪接及最佳原創劇本，監製杜琪峯原本因身體不適缺席慰勞宴，但為支持新血亦有到場，三位監製的太太與任賢齊等亦有一齊慶祝。</p></body></html>
