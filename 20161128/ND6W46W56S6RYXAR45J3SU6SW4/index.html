<html><header><meta charset="utf-8"><title>求驗客手記：巴特利靠「其他」開齋</title></header><body><h1>求驗客手記：巴特利靠「其他」開齋</h1><p>上周六史雲斯迎戰水晶宮嘅英超，係「天鵝」美國新帥巴特利領球隊嘅第六場英超，最後仲喺驚濤駭浪下憑後備入替嘅前鋒洛蘭迪（右二）梅開二度，最後以5:4反勝，奪得佢領天鵝嘅首場聯賽勝利。值得一提嘅係由於喺84分鐘，天鵝當時仍落後3:4，足智彩開出天鵝反勝嘅賠率成100倍，仲和味過天鵝贏「主其他」嘅70倍波膽！贏波巴特利自然開心，不過佢表示球隊嘅防守要改善。</p></body></html>
