<html><header><meta charset="utf-8"><title>57歲余安安做岳母！愛女眼濕濕蹺實媽咪入場</title></header><body><h1>57歲余安安做岳母！愛女眼濕濕蹺實媽咪入場</h1><p>57歲余安安做岳母喇!佢個律師大女李文琪終於同拍拖多年嘅男友Jeremy拉埋天窗，昨日髮型師Kelvin Koo喺微博貼出去婚禮嘅相，相中見婚禮跟足傳統儀式，榮升岳母嘅安安亦好細心，成程睇住囡囡靚靚出嫁，為囡囡打點，囡囡有穿上紅色旗袍，見相中有茶杯等，估計有進行斟茶儀式!<br> <br>婚禮就以簡單嘅白色玫瑰花佈置為主，囡囡李文琪蹺住媽咪安安出場，李文琪有啲眼濕濕，完成儀式後，仲同老公深情一吻，余安安前夫李萬祺及好友曾志偉亦有到場，志偉認真唔話得，前晚出席完台灣金馬頒獎禮，噚日就趕返香港，見證世姪女嘅人生大事。</p></body></html>
