<html><header><meta charset="utf-8"><title>西九龍公路有大窿Benz硬食爆兩胎</title></header><body><h1>西九龍公路有大窿<br>Benz硬食爆兩胎</h1><p>【本報訊】一名姓施男子於昨日凌晨2時許，駕駛平治房車，沿西九龍公路慢線往西區海底隧道方向行駛，至荔枝角海麗邨對開，慢線有兩處約3呎乘2呎及2呎乘2呎路面損毀，出現凹凸不平。<br><br>據施指出，雖然他見到路面有「大窿」，但中線有車行駛，扭軚到中線閃避會有危險，惟有收油但已來不及煞停，直衝往爛路，左前輪及左尾輪爆胎，最後停在路肩及報警。意外中他沒有受傷，平治由拖車拖走。據稱，該路段早前曾經維修，懷疑下雨及重型車行駛，再出現損毀。</p></body></html>
