<html><header><meta charset="utf-8"><title>孫燕姿感冒失準走音</title></header><body><h1>孫燕姿感冒失準走音</h1><p>金曲歌后孫燕姿前晚打頭陣為金馬獎頒獎禮獻唱，一身黑色上衣搭配荷葉邊褲裝，與台北愛樂兒童合唱團攜手合唱《我們的世界》，她在小孩的陪伴下演繹《Across The Universe》、《魯冰花》、《克卜勒》、《這個世界》等經典電影歌曲，不過，孫燕姿往日的好聲音卻失色，上不到高音，更頻頻出現走音情況。<br>孫燕姿事後透過唱片公司表示很懊惱，唱片公司也表示她已盡力，但仍有網民留言說：「聲音跟以前差好多」、「慘不忍睹」、「感冒系歌手」等等，不過亦有人幫孫燕姿解圍，指她綵排時已透露患感冒，才會造成失準的演出。</p></body></html>
