<html><header><meta charset="utf-8"><title>激肥新娘要公主抱新郎改孭都孭唔到</title></header><body><h1>激肥新娘要公主抱<br>新郎改孭都孭唔到</h1><p>近日，一段尷尬的迎親影片在網上瘋傳！影片中，新郎正打算抱新娘上婚車，但礙於新娘太胖，無論新郎嘗試彎下腰、蹲地上，也背也背不動、抱又抱不起，尷尬的場面引起現場圍觀的親友鄉里，笑聲不斷。經過多次努力，新郎仍無法抱起新娘，還上氣不接下去，新娘亦開始面有難色。最後，一對新人選擇一起走上婚車，速速離開現場。<br><br>影片沒交代拍攝的時間和地點，但新娘的體重看來有200多磅，體型足足比新郎大半個碼。有網友調侃：「想要浪漫，先減肥吧！」<br><br>秒拍</p></body></html>
