<html><header><meta charset="utf-8"><title>陳法蓉斥梁小冰作料</title></header><body><h1>陳法蓉斥梁小冰作料</h1><p>兩位前港姐梁小冰和陳法蓉日前出席慈善活動，為了「一件外套」嗌交，小冰不滿被陳法蓉當眾訓斥。陳法蓉昨日微博反擊：「咁大隻死貓我真係啃唔落！」當日同場的王殷廷撐陳法蓉：「或者小冰一時間敏感咗啲。」洪欣及朱茵亦讚陳法蓉是個無私的人。 <br>小冰昨撰文「一件外套的價值」，她心痛說：「要求一個驕傲自大的人向自己道歉，簡直是癡心妄想！」小冰大爆3個月前陳法蓉半夜曾致電求助，但未有透露詳情，小冰說：「道歉不是要求別人低三下四認錯，而是希望珍惜彼此關係。」對陳法蓉獲友力撐，她說：「想救火就不要再火上加油。」<br>採訪：魯吉</p></body></html>
