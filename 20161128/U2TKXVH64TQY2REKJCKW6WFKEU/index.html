<html><header><meta charset="utf-8"><title>范冰冰穿Thom Browne連身裙　走貴價文青風</title></header><body><h1>范冰冰穿Thom Browne連身裙　走貴價文青風</h1><p>范冰冰出席在台北舉行的電影《我不是潘金蓮》首映典禮，以Thom Browne 2016秋冬系列襯衫設計的連身裙裝亮相，有別過往的霸氣及艷麗風格，造型甚有文青風格，感覺相當清新。<br> <br>范爺所穿的Thom Browne連身裙，設計看似是兩件式設計，上身為水藍色襯衫，順接A字裙剪裁，再繫上標誌式的紅白藍腰帶，收斂腰線比例也順勢拉身形。<br> <br>更多時尚、美容新聞，即上： http://add.appledaily.com </p></body></html>
