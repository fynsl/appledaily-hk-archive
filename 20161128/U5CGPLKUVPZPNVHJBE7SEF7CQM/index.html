<html><header><meta charset="utf-8"><title>龔嘉欣稱岑杏賢三次道歉</title></header><body><h1>龔嘉欣稱岑杏賢三次道歉</h1><p>龔嘉欣和袁偉豪昨日分別在太子及黃埔出席聖誕活動，對於有傳她和樂瞳與袁偉豪玩得太埋，令對方與女友岑杏賢分手。龔嘉欣呼冤指自己與袁偉豪大纜扯唔埋，她說：「岑杏賢同袁偉豪幫我澄清，還我一個清白，我同袁偉豪私下完全冇聯絡、冇見面，女仔唔可以次次被冤枉都唔出聲。」她又指岑杏賢三度向她道歉。下月5日是她的27歲生日，直言不心急感情事。<br></p><p>此外，袁偉豪今年寂寞過聖誕，他表示會向舊愛岑杏賢發祝福短訊，又指有年患上急性腸胃炎，幸得對方一直陪在身邊，他更兩度表示想追回岑杏賢，並承諾以後與女星保持適當避忌。<br>採訪：黃曉妍　<br>攝影：陳順禎</p></body></html>
