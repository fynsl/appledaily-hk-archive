<html><header><meta charset="utf-8"><title>鍾嘉欣帶囡囡返港</title></header><body><h1>鍾嘉欣帶囡囡返港</h1><p>鍾嘉欣昨日現身大埔超級城出席活動，她透露今次有帶埋囡囡Kelly返港，但老公Jeremy未有同行，她說：「嚟緊預咗香港加拿大兩邊走，今次留港個幾禮拜，遲啲會拍個BB用品廣告。」問會否考慮一家三口一齊拍？她笑說：「老公一定唔得啦，佢話怕咗你哋（記者）呀，我都想同BB一齊拍，將來可以作為留念，應該好sweet！」<br></p><p>鍾嘉欣透露將會擔任好友王君馨的姊妹團，對於同公司的吳若希近日宣佈陀B，問會否趁機全面復出？鍾嘉欣說：「我從來冇話自己退出，唱歌約未完，要再傾吓。」她坦言要餵人奶到BB一歲大，所以婉拒拍劇。<br>採訪：卓寶花<br>攝影：陳俊強</p></body></html>
