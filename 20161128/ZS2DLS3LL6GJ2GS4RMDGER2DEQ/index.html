<html><header><meta charset="utf-8"><title>周秀娜織頸巾箍男友</title></header><body><h1>周秀娜織頸巾箍男友</h1><p><br>周秀娜昨日到鑽石山出席「熊本縣Kumamon星級粉絲見面會」活動，表現活潑的Kumamon與娜姐手拖手兼抱抱，娜姐向他送上羽毛球拍、巨型紙鶴及頸巾，兩人更齊齊圍上頸巾。娜姐興奮表示：「佢身手好敏捷，又得意又有正能量，仲好gentleman。」<br>娜姐指以前經常谷肥男友，她說：「我鍾意周圍食，又食甜品，最鍾意整蛋糕，所以啲男仔同我一齊多數肥，之後又會一齊減肥。」她又自爆曾親自織頸巾送男友：「織咗3個我咁長嘅頸巾，諗住一齊箍住好浪漫，點知因為高度問題，箍住嗰陣竟然仆親，搞到男朋友有陰影。」她又謂希望可以再織頸巾送未來男友。<br>採訪、攝影：盧妹</p></body></html>
