<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張衛健籲聖誕送暖</title></header><body><h1>【馮仁昭四圍超】<br>張衛健籲聖誕送暖</h1><p>張衛健最近幫天主教慈善活動「愛心願望樹Giving Tree」拍宣傳片，呼籲大家做「施願天使」，為窮困、傷殘或基層家庭送上一份聖誕禮物，又或者為佢哋祈禱。<br>長大後，張衛健明白聖誕節根本冇聖誕老人，唔會有人無故買禮物送畀三唔識七嘅人，但佢認為：「呢個概念係咪必然？係咪唔可以改變？」佢話自己會送禮物畀唔識嘅人，呼籲大家加入送暖行列。<br>撰文：馮仁昭</p></body></html>
