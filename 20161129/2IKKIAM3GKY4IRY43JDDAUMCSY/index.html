<html><header><meta charset="utf-8"><title>求驗客手記：羅渣士成些軍百冠名帥</title></header><body><h1>求驗客手記：<br>羅渣士成些軍百冠名帥</h1><p>羅渣士喺12至15年執教利物浦，幾年嚟盃仔都贏唔到個，但今季轉投蘇超些路迪，話咁快就有收穫。雖然些路迪啱啱喺上周歐聯輸俾巴塞隆拿分組賽出局，但到周日出戰蘇聯盃決賽就醒神得多，喺咸普頓公園球場以3:0大勝鴨巴甸封王。呢個錦標亦係些路迪喺1887年創會以嚟嘅第100個冠軍，羅渣士賽後好開心咁話會陸續有來：「贏咗第100個錦標後，我哋下一個目標自然係第101次冠軍，向第二個100冠進發。」</p></body></html>
