<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林敏驄明年紅館開騷</title></header><body><h1>【馮仁昭四圍超】<br>林敏驄明年紅館開騷</h1><p>林敏驄（右）雖然講嘢經常無厘頭，但佢嘅作品真係多到講唔晒，噚日喺facebook貼咗一張同黎瑞恩、大名娛樂老闆林建名握手相，原來佢已經攞到明年6月紅館檔期，舉行作品演唱會。<br>阿驄話：「紅館個期真係好難book，本來上年係35周年，但申請唔到，終於入咗兩次先成功。」佢最開心係搵到已移居加拿大嘅盧東尼（Tony A）飛返嚟做音樂總監，嘉賓則未搵。<br>撰文：馮仁昭</p></body></html>
