<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】李榮浩搵女友教廣東話</title></header><body><h1>【馮仁昭四圍超】<br>李榮浩搵女友教廣東話</h1><p>內地唱作人李榮浩將於明年2月25號喺紅館舉行演唱會，噚日榮浩現身灣仔出席記者會，佢話今次香港站嘅演出，想加入多啲本地元素。問到會唔會試唱廣東歌？榮浩話：「還在想，暫時只學了幾句，廣東話真的很難。」<br>問到有冇向女友楊丞琳請教？榮浩話：「她是廣東人，也說得不錯。」至於楊丞琳到時會唔會嚟睇騷，佢就話仲未知，到時睇吓情況。<br>撰文：馮仁昭</p></body></html>
