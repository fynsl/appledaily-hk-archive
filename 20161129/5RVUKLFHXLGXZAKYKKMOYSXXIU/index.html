<html><header><meta charset="utf-8"><title>陳琪送公主蛋糕賀囡囡</title></header><body><h1>陳琪送公主蛋糕賀囡囡</h1><p>陳琪和胡諾言的二女胡芷悠（Jacey）昨日4歲生日，剛巧她不用上學，跟媽咪一齊去拍廣告，陳琪說：「係呀，Jacey同我一齊去拍咗個關於香港主題樂園嘅聖誕廣告，佢最初都有啲怕醜，叫佢講嘢有啲細聲，佢話自己斯文喎！拍完一個shot又話要補妝，真係俾佢笑死。」<br>前晚陳琪一家人，加上爺爺嫲嫲和公公婆婆為Jacey慶祝生日，又買了她最喜歡的公主城堡蛋糕，Jacey很開心在蛋糕前唱生日歌送給自己。此外，陳琪誕下的細仔胡澔錕轉眼已經滿月，夫婦二人打算明年1月21日在迪士尼酒店擺百日宴。撰文：非非</p></body></html>
