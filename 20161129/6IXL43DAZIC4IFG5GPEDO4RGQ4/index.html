<html><header><meta charset="utf-8"><title>蘇慧恩露半球自嘲多膏</title></header><body><h1>蘇慧恩露半球自嘲多膏</h1><p>贏得大閘蟹小姐的蘇慧恩，前晚在九展舉行音樂會，黃建東、可嵐及應昌佑、馬嘉均等擔任嘉賓，她全晚唱出張信哲、王菀之等別人的歌，又自彈自唱送歌給父母和婆婆，唱性感舞曲時，不慎跳到露出南半球。黃建東笑問蘇慧恩：「你參加大閘蟹小姐，到底係多毛定多膏？」她尷尬回應：「多膏，因為要揭開隻蟹先知多唔多膏，好似我咁，入面好純潔。」<br>騷後蘇慧恩受訪時坦言感到開心滿足，希望明年再開演唱會。至於早前腎絞痛入院的應昌佑則表示已戒口：「我都知自己係零食怪，有時飯都唔食就食花生，個腎對男仔咁重要，我一定會好好保養。」<br>採訪：盧妹<br>攝影：陳俊強</p></body></html>
