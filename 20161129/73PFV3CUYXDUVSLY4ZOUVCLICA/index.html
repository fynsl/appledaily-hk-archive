<html><header><meta charset="utf-8"><title>葉念琛食菜送百潔布</title></header><body><h1>葉念琛食菜送百潔布</h1><p>葉念琛昨日叫外賣油菜加送綠色百潔布，他在facebook貼圖後留言：「剛剛嗌外賣，點解碟菜入面多咗塊百潔布？蝦我同樣係綠色就睇唔到！」同時加上5個嬲公仔，還tag了某粥品店。<br>記者昨致電阿琛，他說：「今午叫外賣，打開盒油菜，裏面有塊百潔布，我冇食到碟菜，又冇食到塊百潔布。我都冇開間食肆名，佢哋無心之失，我冇話要追究，做生意好難，大家多啲寬恕。」林盛斌（Bob）留言：「係個事頭婆知你呢排便秘，等你吞塊滑腸百潔布入去幫你清潔腸道，窩心嘢嚟！」韓馬利也笑言：「佢哋想幫你省下內臟啫！」<br>採訪：楊定</p></body></html>
