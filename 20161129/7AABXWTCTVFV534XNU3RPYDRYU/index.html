<html><header><meta charset="utf-8"><title>Britney撻着大隻男</title></header><body><h1>Britney撻着大隻男</h1><p>美國歌手Britney Spears去年跟電視監製Charlie Ebersol分手後就甚少緋聞，近日她疑似搭上合作拍MV的大隻男模Sam Asghari。Britney於新公開的《Slumber Party》MV中，有一幕擒上枱挑逗Sam的場面，想不到二人因合作撻着，Sam周六公開二人頭貼頭合照，留言暗示食日本菜，網民估計他們已發展成情侶關係，不過Sam已急急刪走照片。</p></body></html>
