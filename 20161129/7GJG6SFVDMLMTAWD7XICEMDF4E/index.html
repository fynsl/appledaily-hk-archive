<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】徐小明妻兒陪領殿堂獎</title></header><body><h1>【馮仁昭四圍超】<br>徐小明妻兒陪領殿堂獎</h1><p>徐小明（中）上星期五出席喺長沙舉行嘅「2016年華語金曲獎頒獎盛典」，獲頒華語金曲30年殿堂歌手大獎。<br>早喺1975年就出第一張唱片嘅小明哥，除得到老婆、囝囝現身撐場外，仲合唱兼父子檔上陣對打螳螂拳。小明哥演出投入，佢激動到眼濕濕話希望由囝囝開始，教個仔傳承中國傳統文化，身體力行去影響後生一代，場面好溫馨感人。<br>撰文：馮仁昭</p></body></html>
