<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳文媛拍拖遊首爾</title></header><body><h1>【馮仁昭四圍超】<br>陳文媛拍拖遊首爾</h1><p>前歌手陳文媛（BoBo）被爆秘嫁教友老公，讀者楊小姐透過「爆相爆片」分享，本月12號日喺首爾見到BoBo同疑似老公買寵物用品後，到儲物櫃擺低嘢嘅短片。<br>BoBo同行嘅疑似老公年約30歲，外表忠厚老實，當時有啲手忙腳亂搵衫袋放銀包，BoBo就為佢整理。楊小姐接受訪問：「佢哋當時冇拖手，但間中見到BoBo有攬住佢，又蹺住嗰個男仔。」<br>撰文：馮仁昭</p></body></html>
