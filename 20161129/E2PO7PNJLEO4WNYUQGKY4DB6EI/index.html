<html><header><meta charset="utf-8"><title>【美圖晒晒】身材索爆正妹善解人意　天使魔鬼集一身</title></header><body><h1>【美圖晒晒】<br>身材索爆正妹善解人意　天使魔鬼集一身</h1><p>台灣美女本名黃品瑄的薛薛(Brindy)擁有一雙大眼睛，甜美臉蛋加上誘人身材，令目前在台北世新大學資訊管理系的她，不時有機會擔任模特兒和Show Girl，累積不少粉絲。<br><br>不單擁有魔鬼身材，薛薛還有一顆天使心，平常喜歡幫助別人和照顧小動物，性格善解人意。最讓人意想不到的是，薛薛原來是個NBA球迷呢，早前更特意到奧克蘭主場看總決賽。<br><br>正妹時代</p></body></html>
