<html><header><meta charset="utf-8"><title>容祖兒賀恩師重出江湖</title></header><body><h1>容祖兒賀恩師重出江湖</h1><p>容祖兒昨日以神秘嘉賓身份現身旺角，為提攜她出道的恩師劉麗萍（Apple姐）久休再開卡拉OK多功能會場剪綵。祖兒表示沒有Apple姐便沒有今天的她，所以必定到賀，她說：「事前夾埋Mani話冇期，仲扮拍埋祝賀片。」<br>在Apple姐身上學到永不言敗精神，但祖兒自問沒勇氣做生意，怕輸掉積蓄。雖然不少人想找她夾份做生意，可惜她怕有閃失婉拒，不過透露有心願想做護膚生意。Apple姐今次投資千萬，讓顧客唱K之餘也物色新人，問是否想找第二位祖兒？她說：「佢永遠係第一，但相信祖兒同我一樣想畀多啲機會新人。」<br>採訪：馬建華<br>攝影：葉君海</p></body></html>
