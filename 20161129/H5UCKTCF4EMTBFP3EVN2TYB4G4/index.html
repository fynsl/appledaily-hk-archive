<html><header><meta charset="utf-8"><title>袁澧林同男友過聖誕</title></header><body><h1>袁澧林同男友過聖誕</h1><p>文青女神袁澧林和徐榮女兒徐心怡（包包）昨日在銅鑼灣希慎廣場為聖誕藝術村揭幕，包包由媽媽陪同到場，不時向觀眾派飛吻，可愛程度爆燈。近日包包頻頻出席活動，徐太表示會將有關酬勞儲起，並透露今個聖誕會一家到澳洲旅行，是包包第一次坐飛機出門。<br>袁澧林正為ViuTV拍攝劇集《三一如三》，她現正就讀浸會大學四年級，明年5月畢業，到時會全身投入娛樂圈。由於要就返學時間，只得星期六日或假期才可以開工。袁澧林和男友MK感情穩定，今個聖誕與男友簡單食飯度過，會細心挑選聖誕禮物給男友。<br>採訪：卓寶花<br>攝影：沈健程</p></body></html>
