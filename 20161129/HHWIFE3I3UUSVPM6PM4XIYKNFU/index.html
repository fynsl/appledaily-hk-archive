<html><header><meta charset="utf-8"><title>摩佬學雲格怒踢水樽被逐曼聯和波27年最差開局</title></header><body><h1>摩佬學雲格怒踢水樽被逐<br>曼聯和波27年最差開局</h1><p>曼聯在周日的英超賽事主場對韋斯咸，上半場27分鐘已經有領隊摩連奴因不滿球證給保羅普巴黃牌怒踢水樽，一個月內第二度被逐上觀眾席，而球隊最終亦只能以1:1逼和槌仔。<br><br>經過今場比賽後，曼聯在英超已於主場連續四場不勝，是1990年2月以來的第一次，而目前該隊在13輪比賽後只有20分，亦是自1989年以來的聯賽開季最差成績。<br><br>只得20分的曼聯雖然仍排在英超第6位，但與榜首的車路士已相差11分，與第4名的阿仙奴亦差8分，要爭奪今季英超錦標絕不容易。</p></body></html>
