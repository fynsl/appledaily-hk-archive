<html><header><meta charset="utf-8"><title>余安安同女婿好兩杯</title></header><body><h1>余安安同女婿好兩杯</h1><p>現年57歲的余安安前日榮升岳母，律師大女李文琪（Marcia）嫁給拍拖兩年的男友Jeremy，安安對女婿讚不絕口。本報昨日恭喜安安做岳母，她說：「當然開心、感恩，特別婚禮當日天公做美，實在喜悅！走到呢日，實在唔容易，有甜酸苦辣……女兒搵到幸福，所有都值得！」她又爆前日有被囡囡弄哭。<br>問安安可想盡快抱孫？她說：「佢哋都會生，不過唔會咁快，享受吓二人世界先。」她又讚女婿：「佢人品好好，好率直、好開朗，非常尊敬長輩，煮得一手好菜，係好上進年輕人，冇不良嗜好，淨係鍾意飲兩杯……同我啱晒。」 <br>採訪：唐如</p></body></html>
