<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】霆鋒新片經歷似自己</title></header><body><h1>【馮仁昭四圍超】<br>霆鋒新片經歷似自己</h1><p>由謝霆鋒（中）、韓星鄭容和演出嘅賀歲片《鋒味江湖之決戰食神》噚日喺北京舉行記者會，霆鋒話喺戲裏面扮演黑面小廚神：「自己嘅角色喺片中有一段唔尋常嘅父子情，同自己嘅親身經歷幾相似。」<br>內地藝人唐嫣同霆鋒繼8年前《風雲2》後再合作，唐嫣自稱係小粉絲：「之前沒有直接合作，這次就不一樣了，我全程陪在他身邊，也算完成了一個夙願。」<br>撰文：馮仁昭</p></body></html>
