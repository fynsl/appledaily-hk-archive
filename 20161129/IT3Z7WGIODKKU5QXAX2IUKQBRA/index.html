<html><header><meta charset="utf-8"><title>中環在線：大家樂紙杯撼翠華 - 李華華</title></header><body><h1>中環在線：大家樂紙杯撼翠華 - 李華華</h1><p>最近好多餐飲股公佈業績，噚日輪到貴價茶餐廳翠華（1314）同連鎖快餐大家樂（341），公司管理層通常趁業績會，拎住招牌東西畀傳媒影相，翠華有「人面茶杯」，大家樂唔執輸……有紙杯。<br>咪以為紙杯入面係大家樂出名嘅奶茶，其實首席執行官羅德承飲緊嘅，只係清水，佢只係飲兩啖擺pose影相咋。相對翠華又日式便當，又菠蘿串，好似輸蝕咗啲。</p></body></html>
