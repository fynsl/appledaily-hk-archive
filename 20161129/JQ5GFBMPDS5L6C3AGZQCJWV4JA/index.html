<html><header><meta charset="utf-8"><title>紅姑冇男士敢約會</title></header><body><h1>紅姑冇男士敢約會</h1><p>鍾楚紅（紅姑）昨日於銅鑼灣出席護膚品牌Amorepacific開幕禮，56歲的紅姑風采不減，原來她有護膚秘訣，她說：「我太熱愛生活，唔會太注意喺塊面度。運動同瞓覺都有幫助，睡眠唔充足，但堅持運動，會行山，血液循環有光澤啲。」問紅姑會考慮醫學美容嗎？她笑說：「唔敢，怕變咗唔係自己，會好驚。」<br>紅姑透露聖誕前會出門旅行，聖誕則留港工作，直問她是否旅行拍拖？她謂沒有拖拍的生活很好。問她有男士約會？她說：「邊個敢dating我，人哋唔驚我都驚，唔係都講到係，成日喺屋企好悶，唔可以出街，又唔可以喺屋企，唔知點，好奇怪。」<br>採訪：羅慧敏<br>攝影：陳俊強</p></body></html>
