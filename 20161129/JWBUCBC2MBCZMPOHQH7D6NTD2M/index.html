<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】美心妹妹生日拍廣告</title></header><body><h1>【馮仁昭四圍超】<br>美心妹妹生日拍廣告</h1><p>美心妹妹胡梓盈（Keicy）最近獲洲際酒店邀請扮小仙女拍聖誕宣傳片，Keicy換咗多套色彩繽紛嘅聖誕裝，其間工作人員送咗個驚喜畀Keicy，因為拍攝時正係佢嘅6歲生日，大家一齊唱生日歌兼送上蛋糕，Keicy話今年已經切咗4個蛋糕，好開心。<br>升讀小學嘅Keicy，平時忙住做功課同溫習，好耐冇接廣告，佢話好鍾意聖誕節，自己開心之餘，都想帶歡樂畀大家。<br>撰文：馮仁昭</p></body></html>
