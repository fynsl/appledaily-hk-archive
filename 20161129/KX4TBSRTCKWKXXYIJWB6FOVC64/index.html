<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳曼娜女婿婚後見舊愛</title></header><body><h1>【馮仁昭四圍超】<br>陳曼娜女婿婚後見舊愛</h1><p>陳曼娜個女Joie上星期先至同上市公司董事蔡朝旭（Dicky）結婚，點知噚日內地網《全明星探》圖文並茂佢女婿同內地女大學生有親密關係，聽講大學生係Dicky前女友，Dicky婚後幾日就約佢見面，其間兩人又搭膊頭攬腰，但突然又喺街吵起嚟。陳曼娜噚晚回應：「我幾日前已經知呢件事，我對呢個女婿依然係百分百信任，遲啲會叫埋個女婿一次過回應大家。」<br>撰文：馮仁昭</p></body></html>
