<html><header><meta charset="utf-8"><title>Race開心辦夢想婚禮</title></header><body><h1>Race開心辦夢想婚禮</h1><p>前組合2R成員黃婉佩（Race）於上周五在新加坡嫁富商David Loh，據知榮升人妻的她，懷有身孕雙喜臨門，Race昨在電話開心表示：「我同老公多謝大家祝福，婚禮唔係太大型，每個女仔都想做公主，老公非常之好，話我鍾意點搞就點搞，我就做咗自己嘅dream wedding。」<br>Race還甜絲絲說：「我同老公係通過朋友介紹識，幾個月之後開始拍拖，拍咗差唔多三年，兩年前喺美國求婚，本來上年結婚，但我哋工作都忙，所以延咗一年。」Race在婚禮上唱歌冧老公，問到有否流下幸福淚水？她笑說：「我都好淡定嘅，喺婚禮完全冇喊。」<br>採訪：皓騫</p></body></html>
