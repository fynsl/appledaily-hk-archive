<html><header><meta charset="utf-8"><title>智孝披婚紗表情勁不屑</title></header><body><h1>智孝披婚紗表情勁不屑</h1><p>韓國綜藝節目《Running Man》女星宋智孝，之前到內地拍電影賺人民幣，不過疑似因「限韓令」，導致她與內地男星陳赫合作的內地片《超級快遞》上映無期。不過昨日劇組傳出消息，指新片將於大後日在內地上映，同時公開多張智孝身穿白色婚紗的劇照。智孝穿上一字膊款式的婚紗大晒性感鎖骨，獲粉絲大讚仙氣十足，但細望之下，只見智孝的表情相當嚴肅，又十分不屑，引發觀眾對新片的好奇。<br>撰文：文康妮</p></body></html>
