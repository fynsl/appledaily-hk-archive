<html><header><meta charset="utf-8"><title>許志安搞喊陳柏宇</title></header><body><h1>許志安搞喊陳柏宇</h1><p>陳柏宇（Jason）慶祝入行十年的演唱會前晚在九展結束，他請來偶像許志安做嘉賓合唱《一步一生》後眼濕濕，他說：「我湧住想喊，18、19歲參加歌唱比賽，表格有欄要填歌唱願望，我寫上想同許志安合唱。」之後安仔熊抱他說：「你要唱多啲歌，行更多個十年，唔好喊。 」後來Jason再次感觸落淚，還自爆有人想他過檔。</p><p>慶功宴上Jason獲女友符曉薇送吻，問他過檔一事，他說：「我即時落閘，我花了時間認識班同事變朋友，唔想浪費友誼，有人話做呢行係為事業，我覺得工作都係生活一部份，做人要飲水思源。」<br>採訪：卓寶花<br>攝影：陳順禎</p></body></html>
