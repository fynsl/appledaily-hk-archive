<html><header><meta charset="utf-8"><title>齊來估係邊位？金色冬菇頭加四萬笑口</title></header><body><h1>齊來估係邊位？金色冬菇頭加四萬笑口</h1><p>徐子珊昨日喺Instagram post咗兩張相，不過第一眼就咁睇真係認唔出係佢，金色冬菇頭仲要淨係得個側面，相信好多人第一時間都會諗起吳日言。另一張相就係正面睇喇，可以肯定佢就係徐子珊，佢仲喺丹麥哥本哈根嘅Louisiana Museum of Modern Art(路易斯安納現代美術館)打卡。<br> <br>睇嚟子珊o依家去緊旅行享受緊生活，不過點解會突然咁有衝動剪短頭髮呢，定係假髮嚟㗎？</p></body></html>
