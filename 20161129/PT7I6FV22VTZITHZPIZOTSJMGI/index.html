<html><header><meta charset="utf-8"><title>Hidy見隊友受傷嚇親</title></header><body><h1>Hidy見隊友受傷嚇親</h1><p>Red Bull Flugtag飛行日前日在啟德跑道公園舉行，怎料發生意外，導致五人受傷，其中一名傷者是ViuTV女神主持楊偲泳（Renci），她因受驚過度懷疑一度短暫失憶，送院檢查後情況轉為穩定。<br>Renci昨日說：「今天下午已出院，沒大礙，只係身體比較疲累，再次多謝大家關心。」隊友余曉彤（Hidy）前晚在電話回應：「我哋七人一隊，工作人員話Renci撞親，見佢上返嚟要戴住氧氣罩，嗌佢又冇乜反應，先知好嚴重，希望佢快啲好番。」至於陳俞希（Hailey）指當時看不清楚Renci落水一刻，但她們跟足指引做。<br>採訪：陳杰</p></body></html>
