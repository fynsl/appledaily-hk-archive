<html><header><meta charset="utf-8"><title>SEKAI NO OWARIWARI再訪港獻唱</title></header><body><h1>SEKAI NO OWARIWARI再訪港獻唱</h1><p>Clockenflap音樂會一連三日於中環海濱長廊舉行，前日最後一日演出，有日本組合SEKAI NO OWARI及英國二人電子音樂組合The Chemical Brothers等單位獻唱。再度來港表演的SEKAI NO OWARI演繹多首名曲，主音Fukase於尾聲時更用英語高呼：「謝謝香港，我非常愛大家。」<br>採訪、攝影：畢紹基、孔志豪</p></body></html>
