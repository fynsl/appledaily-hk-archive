<html><header><meta charset="utf-8"><title>中環在線：改名「易生活」係咩玩法？ - 李華華</title></header><body><h1>中環在線：<br>改名「易生活」係咩玩法？ - 李華華</h1><p>市場上，除咗有好多極具話題性嘅樓盤名，其實唔少上市公司名都越來越有趣。好似神州資源（223）噚日宣佈，建議改名為「易生活控股」，咁即係點呢，買咗佢隻股票就容易生活，還是佢做嘅生意令人好易生活？<br>呢隻毫子股，市值12億元唔夠，上個月公司透過配股畀劉秋華易手，暫時未知改埋名之後有乜新搞作，不過新名真係幾易記。<br>易生活之外，才子蕭若元旗下亦有隻易還財務（8079），主板另外有隻易易壹金融（221），公司名同冧巴一樣。話唔定將來會有易發達、易賺錢等上市公司都未定喎。</p></body></html>
