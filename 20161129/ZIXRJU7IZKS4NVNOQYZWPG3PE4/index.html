<html><header><meta charset="utf-8"><title>求驗客手記：祖記賠了夫人又折「丹」</title></header><body><h1>求驗客手記：<br>祖記賠了夫人又折「丹」</h1><p>周日意甲聯賽，榜首祖雲達斯輸波折將，作客熱拿亞喺上半場已經連失三球，最終以1:3敗走。更慘嘅係兩位後防老將丹尼爾同邦路斯都喺呢場波受傷，其中丹尼爾證實左腳腓骨骨裂，預計要休戰四個月；邦路斯情況冇咁壞，但可能都要休戰一兩場，加上另外一位後防巴沙利亦都傷緊，基亞連尼今季亦成日受傷，防線都幾大件事。今輪排二至五嘅羅馬、AC米蘭、拉素同埋阿特蘭大都贏波，祖記喺榜首嘅優勢又少咗。</p></body></html>
