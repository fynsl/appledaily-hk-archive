<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】姚嘉妮三代同遊動物園</title></header><body><h1>【馮仁昭四圍超】<br>姚嘉妮三代同遊動物園</h1><p>姚嘉妮上星期同一對仔女約咗一大班同學一齊去長隆玩，一行三十幾人浩浩蕩蕩去睇動物。原來嘉妮一對仔女都好鍾意動物，囡囡Kyra興奮到不停影相，而囝囝Kyros就話自己最鍾意大象。今次嘉妮媽咪都有一齊去玩，仲帶對孫去餵長頸鹿。嘉妮話：「平時好忙，好想抽多啲時間陪家人，好珍惜同仔女溝通互動嘅時間，三代同堂一齊去玩更難得。」<br>撰文：馮仁昭</p></body></html>
