<html><header><meta charset="utf-8"><title>【美圖晒晒】你喺天后見過佢？台女藝人遊港食好西</title></header><body><h1>【美圖晒晒】你喺天后見過佢？<br>台女藝人遊港食好西</h1><p>台灣藝人顏怡平，喜歡旅行、攝影和美食，今年9月曾到香港旅遊，在天后一帶留下倩影。她指自己也開了一間餐廳，形容自己個性有點悶騷，不太像人馬座女生。<br><br>顏怡平指自己在台北出生，高中和大學則在美國求學。返台後，因緣際會甄選進入台北藝術大學電影演員培訓班，進而開始其演員之路。至今出道3年多，拍過近30部廣告、微電影及短片，近一年也開始在電視劇演出。<br><br>facebook</p></body></html>
