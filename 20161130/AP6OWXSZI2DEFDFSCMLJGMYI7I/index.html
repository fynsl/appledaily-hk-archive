<html><header><meta charset="utf-8"><title>秀智露膊冧港迷</title></header><body><h1>秀智露膊冧港迷</h1><p>韓國「國民初戀」秀智昨日來港為代言品牌DIDIER DUBOT宣傳，她先到旺角為新店剪綵，之後到銅鑼灣希慎廣場的見面會，吸引近百粉絲圍觀。<br>以一襲粉紅色露膊連身裙到場的秀智，甫現身就以韓語打招呼，同時表示自己十分喜歡優雅精緻的首飾，私下她偏好簡約打扮，並愛戴戒指及長耳環。聖誕節將至，秀智說：「今年聖誕預計要工作，不過都會盡量抽時間與家人度過。」之後秀智與幸運粉絲合照及握手，最後不忘冧粉絲：「多謝大家支持我。」不過秀智僅現身15分鐘就離開，台下粉絲都忍不住驚呼「吓？」秀智臨走前勁揮手補數。<br>採訪：梁展雯<br>攝影：陳慧安</p></body></html>
