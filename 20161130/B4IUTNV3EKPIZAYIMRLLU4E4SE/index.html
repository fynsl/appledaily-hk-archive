<html><header><meta charset="utf-8"><title>長野博、白石美帆宣佈婚訊</title></header><body><h1>長野博、白石美帆宣佈婚訊</h1><p>尊尼事務所組合V6的44歲成員長野博，昨日透過歌迷會會報宣佈結婚，是繼井之原快彥於07年娶瀨戶朝香後，第二位成家立室的V6成員。</p><p>長野博因主演《超人迪加》廣為人知，昨午他與拍拖兩年的38歲女星白石美帆聯名正式報喜，表示已註冊結婚，今後會組織家庭，但否認是奉子成婚。白石演出過人氣日劇《電車男》，她多年前被指搭上福山雅治，巧合地另一V6人妻瀨戶朝香也是福山舊愛。</p></body></html>
