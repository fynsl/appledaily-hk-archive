<html><header><meta charset="utf-8"><title>Rosemary派飯關懷露宿者</title></header><body><h1>Rosemary派飯關懷露宿者</h1><p>Rosemary（左）與湛琪清（Jessica）昨日於尖沙嘴新太陽廣場出席「柏靈頓寶寶熊展覽活動」，Rosemary正計劃與朋友趁聖誕佳節派食物給露宿者，她說：「已經同酒店、餐廳傾緊，之前聖誕多數同老公去旅行，今年將留喺香港做慈善，回饋社會。」<br>提到生B計劃，Rosemary指兩公婆也有傾談，卻未有行動。而Jessica明天27歲生日，她表示前晚表姐汪詩詩為她慶生，令她感動大哭。<br>採訪：羅慧敏<br>攝影：葉君海</p></body></html>
