<html><header><meta charset="utf-8"><title>求驗客手記：紅鑽日聯叫糊</title></header><body><h1>求驗客手記：<br>紅鑽日聯叫糊</h1><p>有10年冇贏過日聯冠軍嘅浦和紅鑽（白衫），睇嚟好有機會喺今年重溫好夢。紅鑽周二作客鹿島鹿角進行日聯季後賽決賽首回合，半場大家踢成0:0，比賽去到換邊後11分鐘，紅鑽前鋒興梠慎三喺禁區內俾鹿角後衞西大伍侵犯，球證即刻吹罰12碼，操刀嘅阿部勇樹冷靜射入，幫紅鑽領先1:0。紅鑽之後維持勝果至完場，只要佢哋周六喺主場同鹿角進行次回合時保持不敗，就可以繼2006年後再次成為日本球壇嘅冧巴溫球會。</p></body></html>
