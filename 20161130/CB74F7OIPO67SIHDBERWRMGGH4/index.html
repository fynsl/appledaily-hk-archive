<html><header><meta charset="utf-8"><title>天心宣佈嫁韓攝影師</title></header><body><h1>天心宣佈嫁韓攝影師</h1><p>台灣藝人天心昨日在facebook貼文宣佈喜訊：「我，吳天心，結婚了丁丁接棒」，經天心的經理人證實，天心跟45歲的韓籍攝影師金榮敏上月登記結婚。<br>據知41歲的天心今年5月與交往兩年的圈外男友Sean感情有變，昨日卻突然在fb留言：「我 吳天心 結婚了 丁丁 接棒」，有不少粉絲都不敢相信，不過也有立刻送上祝福，還有人以為她是在開玩笑：「應該是玩遊戲吧」、「難道是楊謹華」，之後台灣傳媒向天心經理人求證，證實天心在去年在內地拍戲時，結識韓籍攝影師金榮敏，而丁丁就是天心的同志好友，所以她在fb點名好友結婚，亦即天心力撐同志婚姻。<br>撰文：非非</p></body></html>
