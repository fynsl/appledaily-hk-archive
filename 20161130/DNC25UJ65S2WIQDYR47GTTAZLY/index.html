<html><header><meta charset="utf-8"><title>求驗客手記：奧克蘭城輕取流浪</title></header><body><h1>求驗客手記：<br>奧克蘭城輕取流浪</h1><p>大洋洲冠軍球會新西蘭奧克蘭城（白衫）下個月去日本踢世冠盃，佢哋噚晚仲約咗理文流浪喺屯門鄧肇堅運動場踢友賽，結果大勝4:1，而基頓就幫流浪破蛋。奧克蘭城喺世冠盃多數首圈止步，但點都要做好準備；流浪總教練林慶麟賽後就話，奧克蘭城踢法快速同硬淨，狀態睇嚟唔錯。奧克蘭城聽日去日本，周五會同J3嘅SC相模原拍跳。另外流浪已簽巴西新前鋒丹尼斯，周五對富力可出場。</p></body></html>
