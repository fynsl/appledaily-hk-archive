<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】肥媽抱第十四粒孫</title></header><body><h1>【馮仁昭四圍超】<br>肥媽抱第十四粒孫</h1><p>肥媽噚日去到天水圍為一個街市同商場擔任開幕嘉賓，同街坊分享煮食秘方，仲即席示範整巨型手卷。肥媽啱啱喺今個月15日抱第十四個孫，今次係住喺英國嘅細仔生女，肥媽笑晒口話：「呢幾日不停睇BB個群組，今朝細仔幫BB沖涼時，BB突然大便，我話湊大BB邊有咁易。」肥媽忙埋聖誕同農曆年登台後，就會飛到英國探孫，至於個孫中文名就搵麥玲玲幫手改。<br>撰文：馮仁昭</p></body></html>
