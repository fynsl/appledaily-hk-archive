<html><header><meta charset="utf-8"><title>歐錦棠操肌老婆嫌棄</title></header><body><h1>歐錦棠操肌老婆嫌棄</h1><p>歐錦棠和王宗堯昨日到筲箕灣探訪長者，阿棠受婆婆歡迎程度遠超王宗堯，但卻被誤認是已故林錦堂。阿棠今年踏足舞台20周年，他形容做舞台劇慘過食白粉，戒不掉。他又爆自從舉鐵操肌後常被靚女摸，他說：「本來覺得舉嘢好辛苦，但𠵱家覺得係終身事業，太太就唔鍾意我啲肌肉，佢乜都睇我唔順眼，呢啲先係兩公婆，如果好迷戀你，乜都話好嘅一定係二奶或小三。」<br>王宗堯為綵排舞台劇《科學怪人誰主創造》而忽略女友蔡潔，揚言今個聖誕不會共度佳節，他說：「我哋有WhatsApp，日前有4日唔使綵排，我都全日喺屋企，只係落街買飯。」<br>採訪：卓寶花<br>攝影：陳俊強</p></body></html>
