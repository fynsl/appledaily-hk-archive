<html><header><meta charset="utf-8"><title>箭豬被困引水道消防都冇符</title></header><body><h1>箭豬被困引水道<br>消防都冇符</h1><p>【本報訊】兩頭箭豬昨被困城門水塘引水道，幸得行山人士發現，漁護署人員到場與箭豬追逐一輪後，成功將箭豬擒獲。<br><br>事發在昨早近8時，行山人士發現該兩頭被困箭豬，恐牠們會有生命危險，於是報警處理。消防員接報到場爬落下水道後，先後經過多番嘗試，均未能將箭豬擒獲，反而嚇得箭豬亂竄，越走越遠。<br>消防無奈通知漁護署人員到場協助，人員拿著繩網與箭豬經過一輪追逐後，成功將箭豬擒獲，並帶走檢驗</p></body></html>
