<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】家英哥爆阿姐廚藝差</title></header><body><h1>【馮仁昭四圍超】<br>家英哥爆阿姐廚藝差</h1><p>羅家英噚日喺西環拍攝燕麥宣傳片，仲話會送兩箱畀汪明荃，又乘機爆阿姐廚藝差，只間中煎蛋同炒飯，連整魚都唔識。家英哥安排聖誕節同阿姐去澳門度假，但佢就唔會去賭場同骨場。追問家英哥會否身痕想揼骨，佢話：「唔痕，年紀大，有揼骨但唔身痕，我同阿姐都有互揼㗎。」揼邪骨定正骨先？家英哥好坦白話：「幾廿年前就梗係有……𠵱家揼正骨。」<br>撰文：馮仁昭</p></body></html>
