<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鍾嘉晴俾室友投訴太嘈</title></header><body><h1>【馮仁昭四圍超】<br>鍾嘉晴俾室友投訴太嘈</h1><p>鍾鎮濤（阿B）21歲囡囡鍾嘉晴近年去咗台灣讀服裝設計，寄宿大學宿舍，但就畀宿舍隔籬房嘅女同學投訴長期製造噪音。投訴者話9月搬入去，夜晚就畀嘉晴嘅工業車衣機嘈到瞓唔到，仲話之前嘉晴嘅墨西哥室友就係畀佢嘅噪音嚇走。大學方面話長假期會為二人宿舍加裝隔音牆。阿B太太范姜反投訴對方踢門同踢牆，令女兒好驚，但為趕功課不得以用車衣機，佢希望同學仔可以同嘉晴好好溝通。<br>撰文：馮仁昭</p></body></html>
