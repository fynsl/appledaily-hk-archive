<html><header><meta charset="utf-8"><title>孫慧雪算最紅粥粉麵糖水去晒邊</title></header><body><h1>孫慧雪算最紅<br>粥粉麵糖水去晒邊</h1><p>入行十年的雪雪，簽約無綫後在綜藝節目《美女廚房》擔任助手「飯」，多年來在娛圈發展平平，演出劇集多是做閒角，直至今年推出處女寫真集《Once》，憑33C巨咪成為宅男女神，還被爆有富二代男友Edwin，雖然期間兩人離離合合，但今年8月本報影到二人拍拖行銅鑼灣名店睇戒指，傳出結婚消息，當時雪雪表示：「我哋拍拖係有咁嘅方向，如果係結婚，我會同大家宣佈。」</p></body></html>
