<html><header><meta charset="utf-8"><title>黃芷晴俾阿媽逼減肥</title></header><body><h1>黃芷晴俾阿媽逼減肥</h1><p>黃芷晴、仙樂都及周子揚等昨日到銅鑼灣出席快盈娛樂成立慶祝酒會，並宣佈製作首部網絡電影《童靈》將於下月上線。黃芷晴透露最近瘦了10多磅，因近兩年拍攝杜琪峯的電影，經常獲導演以美酒佳餚及火鍋招待，以至媽咪看不過眼逼她減肥，芷晴說：「媽咪非常着緊我身形，又逼我食蔬菜粥，又要我戒消夜。」<br>現在芷晴與拍拖半年的男友感情穩定，對於有否計劃結婚，她說：「未，但成日睇結婚嘅嘢，噚日都有陪朋友試妝，嚟緊做姊妹，自己都有諗吓。」仙樂都指內地流行網絡電影，她笑言：「最近拍嘅都好多衫着，導演知我易病。」<br>採訪：張俊銘<br>攝影：陳俊強</p></body></html>
