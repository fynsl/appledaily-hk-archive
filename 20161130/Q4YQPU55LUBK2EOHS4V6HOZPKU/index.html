<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】徐天佑冰島賀結婚周年</title></header><body><h1>【馮仁昭四圍超】<br>徐天佑冰島賀結婚周年</h1><p>新婚啱啱一年嘅徐天佑日前為服裝品牌bossini拍攝宣傳照，佢話好想抽多啲時間同老婆去旅行，目標係環遊世界，佢話：「計劃緊下個trip去冰島，呢個地方一直都好想去，講咗好多年都冇實際行動，今次真係去，希望我哋完成人生另一個checkpoint！好想喺冰島睇北極光。」天佑仲話呢次冰島行係同老婆補祝結婚一周年，因為之前忙住拍戲冇好好慶祝。<br>撰文：馮仁昭</p></body></html>
