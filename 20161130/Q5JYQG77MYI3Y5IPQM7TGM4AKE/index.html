<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】安俊豪微電影寫辛酸史</title></header><body><h1>【馮仁昭四圍超】<br>安俊豪微電影寫辛酸史</h1><p>安俊豪噚日喺商台宣傳新碟《White》，佢想好似白紙咁俾人哋去感覺自己，而碟入面其中一首歌係講自己經歷，初戀女朋友分手之後同咗自己朋友喺一齊，令自己十分開心。至於微電影嘅故事都係講自己經歷，佢話：「個故事係講我做歌手，冇人賞識下去咗做sales，拍嘅時候感覺返咗去嗰時嘅時光，好有感覺，百感交集，個經歷好深刻，呢套戲似自傳。」<br>撰文：馮仁昭</p></body></html>
