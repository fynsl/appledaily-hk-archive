<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張羽希稱同韓梓亮唔熟</title></header><body><h1>【馮仁昭四圍超】<br>張羽希稱同韓梓亮唔熟</h1><p>曾去韓國發展嘅張羽希噚日喺觀塘主持一個飲食節目，對於曾因肛交後勒索同志而被判入獄兩年嘅歌手韓梓亮，喺社交平台唔開名指一位「所謂韓國女歌手」喺公事上對佢過橋抽板，似乎暗指係張羽希，但張羽希話：「同佢唔熟，好莫名其妙，韓國女歌手，香港好多。」<br>問到有邊個，張羽希又答唔出。佢認為娛樂圈都係是非地，呢啲係控制唔到。<br>撰文：馮仁昭</p></body></html>
