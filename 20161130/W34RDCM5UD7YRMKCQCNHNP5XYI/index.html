<html><header><meta charset="utf-8"><title>莫可欣勸小冰以和為貴</title></header><body><h1>莫可欣勸小冰以和為貴</h1><p>電影《三少爺的劍》前晚在圓方舉行首映禮，薛凱琪、方中信和太太莫可欣到場支持，莫可欣是慧妍雅集前主席，對於慧妍風波，她說：「以前陳法蓉成日提點我，佢係好有心幫人嘅，小冰都好nice，我諗誤會啫！以和為貴啦！」但她提醒「其他人唔講咁多嘢」，莫可欣說：「好多情況會遇到，唔係個個受到尊重，有時環境影響，唔係有心。」<br>導演爾冬陞（小寶）感謝徐克導演毫無保留教他拍3D：「拍3D後期都要佢在場全程跟住，我好似參加咗一個大師班咁，咁我唔算高分畢業，60分左右啦！呢啲嘢仲要係喺電影學院4年都學唔到。」<br>採訪：曹家誠<br>攝影：陳慧安</p></body></html>
