<html><header><meta charset="utf-8"><title>求驗客手記：古仔慘情唞到出年</title></header><body><h1>求驗客手記：<br>古仔慘情唞到出年</h1><p>利物浦中場菲臘比古天奴（圖）要養傷五至六周，出年先見到佢嘞，希望趕得切一月中復出對曼聯啦。24歲嘅古天奴喺上周六對新特蘭嘅比賽中受傷，禮拜一接受詳細掃瞄，發現佢足踝韌帶受傷，要唞個半月左右，將錯過英超嘅聖誕新年快車，包括除夕硬撼曼城嘅大戰，相信最快要到一月中先出得。領隊高路普周一話會證明畀全世界睇，就算利物浦冇咗古天奴一樣可以踢得好。古天奴受傷後，相信史杜列治會有多啲機會踢正選嘞。</p></body></html>
