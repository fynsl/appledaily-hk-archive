<html><header><meta charset="utf-8"><title>香香加國婚禮從簡</title></header><body><h1>香香加國婚禮從簡</h1><p>無綫「處女黨」成員一個接一個出嫁，先有李亞男、之後的鍾嘉欣更已誕下女BB，接着到近日本報率先踢爆結婚的王君馨，計落黨員只餘下苟芸慧及岑麗香未嫁。<br>昨日有雜誌報道指現年32歲的香香，她的金融才俊男友Joshua去年年尾已經求婚成功。據報道指香香已向公司申請放大假，前日下午已飛往溫哥華，跟男友籌備婚禮。而婚禮已安排下個月初舉行，香香只會請親友觀禮，請柬已陸續送出。由於一對準新人都外國人性格，所以一切從簡只會簡單簽紙行禮，不會大搞。香香要到下月底才會返港歸隊拍攝劇集《溏心風暴3》。<br>撰文：李森</p></body></html>
