<html><header><meta charset="utf-8"><title>求驗客手記：九巴鬥灝天唔怕創新低</title></header><body><h1>求驗客手記：<br>九巴鬥灝天唔怕創新低</h1><p>上周三小西灣場冠忠南區對港會嘅菁英盃首圈，只得80位球迷入場，27個球迷買飛，創港超聯最低紀錄；話咁快菁英盃今晚八點繼續喺好趕客嘅小西灣上演首圈賽事，由九巴元朗（橙衫）對標準灝天（藍衫）。求大俠估入場球迷應該多過上場嘅。剛炒完大埔嘅元朗，嚟緊周日有場「南巴大戰」，教練曾昭達講明呢場輪換，但唔代表留力，而灝天希望可以乘住剛和傑志個勢爭取晉級。門票收80同30蚊。</p></body></html>
