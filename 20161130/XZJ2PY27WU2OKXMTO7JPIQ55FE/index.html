<html><header><meta charset="utf-8"><title>蘇打綠責觀眾騷擾</title></header><body><h1>蘇打綠責觀眾騷擾</h1><p>台灣樂團蘇打綠前晚在亞博館舉行演唱會，由於樂團將於明年1月暫別樂壇一段日子，所以在休團前重返曾經演出過的地方，跟歌迷分享過去12年的經歷。雖然演唱會不准拍攝，但有不少觀眾犯規，令青峰氣結，他謂：「你們一直拍，印堂發黑，運氣不好，回家會發覺床邊和天花變灰。真是很大干擾，可否給我們一些尊重。」青峰介紹電結他成員家凱時，觀眾大叫家凱除衫，青峰幫忙：「快點放下外套，立地成佛。」<br>蘇打綠於騷後受訪，青峰笑言休團最想睡上三天三夜，問到是否對現場觀失望？馨儀說：「對台下熱情的反應沒失望。」<br>採訪：馬建華</p></body></html>
