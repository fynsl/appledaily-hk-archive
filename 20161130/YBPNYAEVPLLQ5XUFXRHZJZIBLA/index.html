<html><header><meta charset="utf-8"><title>大肚妮坦莉失獎贏風頭</title></header><body><h1>大肚妮坦莉失獎贏風頭</h1><p>美國葛咸電影頒獎禮昨日在紐約舉行，結果由《Moonlight》贏得最佳電影、最佳劇本，班亞弗力（Ben Affleck）胞弟卡斯亞弗力（Casey Affleck）和法國女星伊莎貝雨蓓（Isabelle Huppert）分別奪最佳男、女主角。憑《第一夫人：積琪蓮．甘迺迪 JACKIE》（Jackie）爭獎的妮坦莉寶雯（Natalie Portman）雖失落影后，但大肚的她與丈夫在紅毯上晒恩愛贏盡風頭。</p></body></html>
