<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】E-kids謝粉絲盲撐</title></header><body><h1>【馮仁昭四圍超】<br>E-kids謝粉絲盲撐</h1><p>重組嘅E-kids下月21日踩入旺角麥花臣場館開騷，前日信用卡優先訂飛開賣首天已沽清，阮民安喺電話表示：「好開心，衷心感謝盲撐我哋嘅粉絲，好多人話希望我哋個騷好似盂蘭盛會，掟壽包冇人接，咁快賣晒啲飛，打咗好實際嘅強心針，好多人唔睇好E-kids開騷，多謝投資者夠膽博一鋪，坦白講開呢個騷唔敢要求任何歌酬，好想冚蓋之前做一次，好多謝大家，講一萬次都唔夠。」<br>撰文：馮仁昭</p></body></html>
