<html><header><meta charset="utf-8"><title>【新包試食】M記首推Bagel漢堡　27種口味配搭仲有雞扒揀</title></header><body><h1>【新包試食】M記首推Bagel漢堡　27種口味配搭仲有雞扒揀</h1><p>M記又出新包，這次是全新系列「My Signature」系列，聲稱三個步驟，有二十七款口味。其實是指食客可以選擇醬汁（清新田園、芝味蘑菇及狂惹火辣）、包款（Bagel小麥圈、法式甜包及意式香軟包）及主菜（安格斯牛肉、脆香雞腿或香烤雞腿）。當中小麥圈跟脆香雞腿或香烤雞腿，都是首次出現在自選系列，暫時只供應十間分店。</p><p>*指定餐廳包括：佐敦、西洋菜、山道、大埔昌運、美孚、健康村、沙田第一城、鯉魚門廣場、天耀及坪石。<br><br>記者：李泳烔<br>攝影：伍慶泉</p></body></html>
