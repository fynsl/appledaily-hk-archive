<html><header><meta charset="utf-8"><title>隔牆有耳：御醫勸吳永嘉戒煙酒 - 李八方</title></header><body><h1>隔牆有耳：<br>御醫勸吳永嘉戒煙酒 - 李八方</h1><p>呢屆立法會開爐後風波不絕，醫學界議員陳沛然Pierre已經先後喺立會大樓兩度「應診」。立會有御醫，議員有乜頭暈身㷫，梗係會搵Pierre幫手。立法會嘅辦事處同樣喺8樓、做咗Pierre鄰居嘅工業界議員吳永嘉Jimmy都趁機請教御醫。<br>Jimmy自爆細個腸胃好差，6歲時試過十二指腸潰瘍，16歲胃潰瘍，好在病發時年輕，之後好番！Pierre係腸胃肝臟科專科醫生，佢建議除咗可以檢查有冇幽門螺旋桿菌，當然要保持健康生活，包括不煙不酒、注意飲食、適量運動。呢句不煙不酒，似乎係為吳永嘉度身訂做噃！</p></body></html>
