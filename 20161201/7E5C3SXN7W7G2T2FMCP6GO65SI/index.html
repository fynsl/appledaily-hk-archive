<html><header><meta charset="utf-8"><title>金裕貞惹朴槿惠支持者杯葛</title></header><body><h1>金裕貞惹朴槿惠支持者杯葛</h1><p>韓劇《雲畫的月光》17歲女星金裕貞，早前於Instagram撐集會促朴槿惠下台，拍攝節目時又戴上黃絲帶悼念世越號沉船事件，獲網民大讚敢言。不過就引起朴槿惠支持者不滿，前晚於網上聲言要杯葛金裕貞，留言「一個學生對於政治的認識有多深？我真的很憤怒！」、「以後不再買金裕貞代言的產品」等。</p><p>不過金裕貞懶理是非，明日如常出席香港亞博館舉行的《MAMA音樂頒獎禮》，20日再來港出席雅虎活動。「青龍影帝」李秉憲與太太李敏貞今日亦飛抵香港，男團GOT7、NCT、泰民等韓星，昨日率先抵港。<br>採訪：張俊銘</p></body></html>
