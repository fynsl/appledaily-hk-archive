<html><header><meta charset="utf-8"><title>波衫公司發死人財</title></header><body><h1>波衫公司發死人財</h1><p>世上總有無恥之徒，巴西公司Netshoes就在查比高恩斯遇上空難後「發死人財」。在空難發生後，Netshoes即時調高查比高恩斯球衣的售價（圖），由129元巴西雷亞爾（約290港元）加至249.90元巴西雷亞爾（約562港元）。事後他們被猛烈批評，但仍堅持沒有做錯。他們在聲明中表示：「因應『黑色星期五』我們把高查比高恩斯球衣造了折扣優惠，現在只是按照電腦系統把售價由特價定回原價。」任何一個有良心的人，都不會接受Netshoes的解釋。</p></body></html>
