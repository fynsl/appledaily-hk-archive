<html><header><meta charset="utf-8"><title>C朗願捐2,500萬助解困</title></header><body><h1>C朗願捐2,500萬助解困</h1><p>除了其他巴甲以至南美球隊都願向查比高恩斯伸出援手之外，有傳效力皇家馬德里的葡萄牙球星基斯坦奴朗拿度（C朗）都慷慨解囊，捐出300萬歐元（約2,500萬港元）助球隊解困。去年曾有報道指C朗捐出巨款助尼泊爾地震災民，雖然隨後被指並非事實，但他確曾出錢出力做過不少善事。另外，有傳法甲班霸巴黎聖日耳門捐出4,000萬歐元（約3.3億港元）予查軍，但前者馬上作出否認。</p></body></html>
