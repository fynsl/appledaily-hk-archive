<html><header><meta charset="utf-8"><title>上海拆山寨地標</title></header><body><h1>上海拆山寨地標</h1><p>上海黃浦江邊浦東濱江綠地放置的一座「山寨」日晷雕塑（右圖），早前被揭抄襲倫敦地標「Timepiece」，遭英國原作者怒斥無恥。前日當地規土局指，負責管理該處的物業公司已核查並決定拆除，昨晨山寨雕塑已被擋板和篷布覆蓋（左圖）。同處該綠地、被指抄襲瑞典斯德哥爾摩地標「彈魯特琴的埃弗特塔貝」的雕塑，當局昨仍向設計開發單位查詢，暫未處理。對於當局「從善如流」，有網民評：「一建一拆再一建，多人發小財，也會拉動GDP！」<br>上海東方網</p></body></html>
