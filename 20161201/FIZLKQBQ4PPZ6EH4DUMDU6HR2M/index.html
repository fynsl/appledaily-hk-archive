<html><header><meta charset="utf-8"><title>【峯迴路轉】正印被變小三</title></header><body><h1>【峯迴路轉】正印被變小三</h1><p>陳曼娜女婿忽爆出偷食內地女學生金若希，短短數日引發不少醜聞。</p><p>上周二【豪華婚宴】</p><p>一對新人在灣仔君悅酒店舉行豪華婚禮，陳曼娜以法拉利名跑加首飾共700萬做嫁妝。</p><p>大前日【被爆偷會】</p><p>內地網媒「全明星探」爆出Dicky於新婚兩日後與大學生舊愛在港見面。</p><p>前日【流出床照】</p><p>內地網流出Dicky和舊愛「有着衫」的床照，舊愛更反斥Joie才是小三搶其男友，Dicky則晒與老婆貼頭照證恩愛。</p><p>昨日【舊愛道歉】</p><p>陳曼娜陪Dicky在遊艇上開記者會，為愛女進行大反擊，女婿舊愛拍片道歉自認偽造偷情事件。</p></body></html>
