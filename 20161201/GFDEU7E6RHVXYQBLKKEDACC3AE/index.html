<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳霽平推雪卵好方便</title></header><body><h1>【馮仁昭四圍超】<br>陳霽平推雪卵好方便</h1><p>陳霽平（Maria）同陳智燊噚日喺銅鑼灣出席汽車發佈會，單身Maria擇偶要求好高，45歲嘅佢對結婚生B持開放態度：「OK㗎，我已經雪咗卵子，其實一早已經有計劃，幾年前朋友開咗間雪卵子公司，好平好方便，我建議每個女士都雪自己啲蛋。」<br>Maria仲話𠵱家有兩個外國男士好接近佢嘅要求，但始終係異地戀，要諗清楚，不過都想生個混血baby。<br>撰文：馮仁昭</p></body></html>
