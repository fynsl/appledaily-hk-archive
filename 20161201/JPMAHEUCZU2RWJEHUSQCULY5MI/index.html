<html><header><meta charset="utf-8"><title>紅軍贏波悲喜交集</title></header><body><h1>紅軍贏波悲喜交集</h1><p>利物浦（圖）周二在主場與列斯聯進行英聯盃八強戰，雙方球員賽前為查比高恩斯的死難者默哀一分鐘，紅軍球迷更合唱《You'll Never Walk Alone》以作悼念。利物浦下半場憑奧歷治及活賓各入一球贏2:0出線四強，活賓更以17歲零45日成為紅軍史上最年輕入球球員，但在這個悲痛日子刷新紀錄，相信會悲喜交集。利物浦的巴西中場盧卡斯賽後表示：「我們希望受難家庭會得到大家支持，同時希望死者可以安息。」另外，西甲勁旅皇家馬德里周二操練前亦有為死者默哀。</p></body></html>
