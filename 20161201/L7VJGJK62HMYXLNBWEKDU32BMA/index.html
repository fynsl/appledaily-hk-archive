<html><header><meta charset="utf-8"><title>JC安志杰出埠造人</title></header><body><h1>JC安志杰出埠造人</h1><p>安志杰（Andy）與Jessica C.昨晚情侶檔現身沙田新城市廣場聖誕活動，在台上盡顯甜蜜，拖手、攬腰又selfie，更即場咀嘴。安志杰受訪時透露近日忙在內地拍戲，少見JC及囡囡Tessa，要靠視頻聯絡。</p><p>提到囡囡八個月大，問安志杰想她識叫爸爸定媽媽先，他說：「希望佢叫媽媽先，JC成日湊佢。」他透露一家三口回美國放假一個月過聖誕及新年，在旁的JC笑言會送驚喜，問會否是造人生多個，她笑言：「他是100分老公，都可以再生，生仔女都沒所謂，我自己有妹妹，有妹妹都好，不過可能Andy想有個Andy Junior。」<br>採訪：盧妹<br>攝影：陳俊強</p></body></html>
