<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】軒仔MV被追版權費</title></header><body><h1>【馮仁昭四圍超】<br>軒仔MV被追版權費</h1><p>張敬軒噚日喺新城宣傳新碟《Vibes》，軒仔表示新歌《羅賓》曾出現一段小風波，佢話因歌詞版MV有個蝙蝠俠背影，後來收到美國版權擁有人嘅信件，佢哋最終要以六位數字買版權，軒仔話：「成日呼籲大家要尊重版權嘅時候，我哋都要以身作則。」提到黃秋生未能連任藝發局戲劇範疇，軒仔話：「佢好有責任心，我諗佢會用其他方式支持香港嘅藝術事業。」<br>撰文：馮仁昭</p></body></html>
