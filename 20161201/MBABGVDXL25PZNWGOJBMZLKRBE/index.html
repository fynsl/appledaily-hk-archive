<html><header><meta charset="utf-8"><title>投資總裁被追逾二百萬</title></header><body><h1>投資總裁被追逾二百萬</h1><p>陳曼娜的女婿蔡朝旭為投資公司總裁，身家豐厚，昨日在自己名下的遊艇開記者會，現場設有大量飲料及香印提子供記者享用，這種香印青提，普通「一抽」都要三百餘元。<br>不過，據了解Dicky做公司總裁前只是一名地產經紀，但喜歡與圈中人打交道。有指蔡朝旭於2007年至2008年期間問人借貸合共250萬，雖然已清還189萬元利息。但至2012年被入稟追討欠款，包括250萬元本金及餘下利息。Dicky昨日亦有就事件解畫指之前搬了公司地址，已經與入稟人聯絡，事件已經解決。<br>採訪：嵐山<br>案件編號：HCA 698/2012</p></body></html>
