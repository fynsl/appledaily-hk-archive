<html><header><meta charset="utf-8"><title>阿B撐女半夜車衣屬小事</title></header><body><h1>阿B撐女半夜車衣屬小事</h1><p>鍾鎮濤（阿B）昨晚與太太范姜到灣仔出席星月居開幕，阿B與前妻章小蕙所生的21歲女兒鍾嘉晴，目前在台灣實踐大學攻讀服裝設計系，日前有同住宿舍女同學K，向台灣《蘋果日報》投訴，指鍾嘉晴長期半夜製造噪音，覺得校方偏袒她是星二代。<br>阿B昨晚現身時回應：「其實好小事，衣車對正隔籬房的睡床，嘈交大家都唔開心，本來已經處理好，但對方要通知媒體，我哋打咗畀校監，佢反而叫我哋唔好擔心，話嘉晴好乖。」阿B又指囡囡同學好竧，又打牆又踢門，他說：「學校我冇份起，我冇特權。」范姜表示會繼續讓嘉晴住宿舍，又指搬離宿舍居住更加危險。<br>採訪、攝影：羅慧敏</p></body></html>
