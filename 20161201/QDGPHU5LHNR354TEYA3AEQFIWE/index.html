<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】毛舜筠冇諗過添食</title></header><body><h1>【馮仁昭四圍超】<br>毛舜筠冇諗過添食</h1><p>毛舜筠當日回巢幫無綫拍處境劇《愛．回家之八時入席》，話係收視救亡，套劇今個月尾終於要講拜拜。噚日有周刊報道，話無綫冇兌現承諾做好製作，搞到毛姐冇癮唔肯續約添食。不過據聞《八時》冇計劃添食，今個月中完，2月尾出新處境劇，有段真空期就搵李添勝部倉底貨《財神駕到》攝位，傅嘉莉擔正做女一，嗰時因傳佢搭上人夫形象受損，所以抽起唔播。<br>撰文：馮仁昭</p></body></html>
