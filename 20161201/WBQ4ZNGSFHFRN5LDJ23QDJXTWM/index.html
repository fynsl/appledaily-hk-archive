<html><header><meta charset="utf-8"><title>【美圖晒晒】台版清純「波多野結衣」令強國宅男戀愛了</title></header><body><h1>【美圖晒晒】台版清純「波多野結衣」<br>令強國宅男戀愛了</h1><p>第一眼就能產生戀愛的感覺？說的是台灣藝術大學廣電系「系花」王緒緒 Anna，據聞不少內地網友看過她的照片，都不禁表示有戀愛feel。特別是王緒緒清新脫俗的長相和甜美可人的笑容，讓內地網友在論壇網站發文，結果又引起廣大迴響。而王緒緒的好身材，更教一眾內地網友稱她為「台版波多野結衣」，該文在短短兩星期內已經有超過 55 萬人次點閱，而且一面倒都是好的評論。<br><br>正妹時代/ facebook</p></body></html>
