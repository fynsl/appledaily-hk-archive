<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】吳岱融夫妻檔關懷愛滋</title></header><body><h1>【馮仁昭四圍超】<br>吳岱融夫妻檔關懷愛滋</h1><p>有二十幾年冇拍戲嘅鍾淑慧話想復出，之前佢同老公吳岱融幫「關懷愛滋」拍咗條名為《一場試鏡The Casting》微電影。鍾淑慧話：「都有一定程度緊張，有咁多年冇同香港觀眾見面。」不過身邊嘅吳岱融就搶答話：「唔會嘞，佢一直演緊我嘅女主角，𠵱家都演得好自然。」拍戲都不忘打情罵俏。吳岱融嗰段就講佢去試鏡，應徵演一名知道自己感染咗愛滋病之後嘅反應，佢完美演繹出嗰種絕望同無助，短片聽日就會有得睇。<br>撰文：馮仁昭</p></body></html>
