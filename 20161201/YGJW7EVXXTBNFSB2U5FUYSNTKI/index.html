<html><header><meta charset="utf-8"><title>雅曼達未婚陀B晒孕肚</title></header><body><h1>雅曼達未婚陀B晒孕肚</h1><p>30歲荷李活女星雅曼達施菲（Amanda Seyfried）今年初撻着美國失婚男星Thomas Sadoski，Thomas去年7月才與太太結束8年婚姻，今年9月已閃電跟雅曼達訂婚。美國傳媒報道，雅曼達已懷有Thomas骨肉，她周二出席Givenchy的活動時公開喜訊，又穿上黑色透視裝大方晒孕肚。另外，英國男子組合One Direction的23歲成員Liam Payne與33歲英國女歌手Cheryl明年亦會成為人父母。</p></body></html>
