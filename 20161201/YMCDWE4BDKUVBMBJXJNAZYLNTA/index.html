<html><header><meta charset="utf-8"><title>索人妻舒淇火紅Gucci套裝散發強勁氣場</title></header><body><h1>索人妻舒淇火紅Gucci套裝<br>散發強勁氣場</h1><p>索人妻舒淇日前出席又一城Clarins開幕活動，同場還有「女飛魚」歐鎧淳、謝婷婷和楊洛婷夫婦等。舒淇穿上鮮紅色套裝上陣，搶晒鏡，原來是出自Gucci 2016 Pre-Fall 系列，鮮紅色套裝加上白色刺繡pussy bow恤衫，相當eye-catching，襯上她代言的BVLGARI Divas Dream玫瑰金首飾，一身打扮散發強勁氣場，漂亮又高貴。</p></body></html>
