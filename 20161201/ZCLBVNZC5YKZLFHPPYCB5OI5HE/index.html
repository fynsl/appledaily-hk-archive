<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】《你的名字。》票房凌厲</title></header><body><h1>【馮仁昭四圍超】<br>《你的名字。》票房凌厲</h1><p>新海誠嘅作品《你的名字。》喺日本橫掃票房，佢一直俾人同動畫界大師宮崎駿相提並論。《你》片噚日喺香港票房已去到2,338萬元，加埋今日票房已追過咗宮崎駿《崖上的波兒》嘅2,348萬元票房，《崖》片係宮崎駿喺香港第二高票房嘅戲，相信今個星期結束，《你》片就可以過埋《千與千尋》嘅2,535萬元票房。不過要贏另一部日本片《STAND BY ME：多啦A夢3D》嘅4,689萬元紀錄，就要繼續努力。<br>撰文：馮仁昭</p></body></html>
