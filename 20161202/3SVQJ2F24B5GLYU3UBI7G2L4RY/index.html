<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】杏兒恨生B求教鍾嘉欣</title></header><body><h1>【馮仁昭四圍超】<br>杏兒恨生B求教鍾嘉欣</h1><p>胡杏兒（右）婚後不設防，揚言要為老公李乘德開枝散葉，鍾嘉欣帶女返港出席活動兼拍廣告，其間相約杏兒敍舊，話題離唔開養兒育女，噚日杏兒喺微博貼咗同嘉欣相聚嘅相，留言：「很開心再見到你，謝謝你和我分享做媽媽的喜怒哀樂，希望我很快可以向你請教。」噚日亦有報道話杏兒最近成日睇婦科調理身體，仲諗住打排卵針，增加成孕機會。<br>撰文：馮仁昭</p></body></html>
