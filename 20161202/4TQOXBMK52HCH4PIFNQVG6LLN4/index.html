<html><header><meta charset="utf-8"><title>小方Stephy今同台</title></header><body><h1>小方Stephy今同台</h1><p>方力申和鄧麗欣（Stephy）於3月發表分手宣言，兩人的十年情玩完，今日一對舊情人分手後首碰頭，到銅鑼灣出席「揹水一戰」啟動禮，由於兩人為活動擔任榮譽顧問，於避無可避情況之下同場。據知大會安排兩人各自受訪，在台下亦不會安排影合照，以免尷尬。<br>小方與Stephy將會前後腳到場，先到的Stephy會獨自受訪，然後以工作為由完成儀式即離開，而後到的小方同樣以工作為由，作為遲現身的解釋，兩人只在接受感謝狀儀式時才同台，其餘時間就有你冇我。<br>撰文：皓騫</p></body></html>
