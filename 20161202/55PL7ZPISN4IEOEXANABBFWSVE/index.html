<html><header><meta charset="utf-8"><title>大仔房營造地中海風情</title></header><body><h1>大仔房營造地中海風情</h1><p>大仔房有50餘方呎，較細仔房大，但要放雙人床，所佔地方多，還有衣櫃及書枱等，其實頗擠迫，整間房造地台最能發揮地盡其用功效，提供大量收納空間。地台上造曲尺形書枱連高櫃，加張油壓床，應有的都俱備。<br>家具全白色，近看見到木紋，不怕乏味，亦可百搭配其他色，床頭及床側牆身髹粉藍及海水藍色對比，床尾特製一幅大仔喜歡的陽光海灘牆布，營造地中海風情，感覺開心似度假。<br>主人房本身夠大，輕鬆容下基本家具，不需全部造地台，寧願保留部份地面通道，出入較方便。家具選材白杏木皮做飾面，屬淺木色，不致沉實或過時，衣櫃配置淺紫色櫃門，與床頭同色系花花牆紙相襯，合女戶主心意。</p></body></html>
