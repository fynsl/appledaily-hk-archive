<html><header><meta charset="utf-8"><title>趣趣地：多倫多創美職歷史</title></header><body><h1>趣趣地：<br>多倫多創美職歷史</h1><p>恭喜！FC多倫多喺周三美職季東岸決賽次回合，喺開波24分鐘就落後下，最後喺法定90分鐘以3:2擊敗到訪嘅蒙特利爾衝擊。由於多倫多喺首回合落後2:3，所以場波要加時，而多倫多嘅兩名後備球員杜辛特歷格斯同班諾特捷奴喺加時入波，幫球隊以5:2贏波，兩回合計以7:5勝出，成為東岸冠軍，仲成為首次殺入總決賽嘅加拿大球隊。多倫多將會喺12月10號嘅總決賽迎戰西岸冠軍西雅圖海灣者！</p></body></html>
