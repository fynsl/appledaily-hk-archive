<html><header><meta charset="utf-8"><title>甘比晒四對婚鞋</title></header><body><h1>甘比晒四對婚鞋</h1><p>娛圈近日不停傳出喜訊，結婚生仔一單又一單，富豪劉鑾雄和甘比在上月18日入紙註冊結婚，而今日剛好是劉甘入紙兩星期，按照《婚姻條例》的規定，新人遞交通知書後，辦事處公開展示最少15天至3個月內，在沒有人反對下，便可註冊，有消息指兩人有意在日內簽紙結婚，甘比會正式成為劉太。</p><p>甘比昨在微博貼出意大利品牌Giuseppe Zanotti四對靚鞋，留言致謝品牌送上結婚鞋，不禁令人猜估是好事近，忙為出嫁做準備，但據知甘比是替友人挑選結婚鞋。<br>撰文：楊定</p></body></html>
