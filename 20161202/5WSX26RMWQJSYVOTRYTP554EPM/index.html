<html><header><meta charset="utf-8"><title>隔牆有耳：葉劉「勾結」賓州勢力 - 李八方</title></header><body><h1>隔牆有耳：<br>葉劉「勾結」賓州勢力 - 李八方</h1><p>雖然冇正式宣佈參加特首選戰，但新民黨葉劉淑儀去馬意欲好強烈，唔理入唔入到閘，佢都繼續同各界交流，學術界係佢重視嘅界別，佢仲成日「勾結」外國勢力㖭。噚日美國賓夕凡尼亞大學法學院嘅William Burke-White教授親臨立法會大樓同葉劉見面，原來賓大最近開咗新嘅研究機構Perry World House，主力研究國際關係，例如中、美互動，可能見葉劉浸過鹹水、做過官又係議員，所以教授邀請佢去賓大演講，同學生交流對國際政治議題嘅睇法。</p></body></html>
