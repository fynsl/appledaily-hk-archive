<html><header><meta charset="utf-8"><title>Miki陀B想食大閘蟹</title></header><body><h1>Miki陀B想食大閘蟹</h1><p>楊愛瑾（Miki）懷孕三個月後，昨日首度與老公郭永淳一同在圓方出席《第一屆無國界醫生電影節》揭幕禮。對於BB性別，她賣關子說：「我哋知道，但想留住秘密遲啲講。聖誕節唔可以周圍去，𠵱家最想食大閘蟹，但要出年先食得。」問到是否想小朋友將來做有意義的事？她說：「如果係醫生材料，都希望佢幫到人。」<br>同場的鄭秀文（Sammi）希望可以跟無國界醫生出外探訪，但擔心自己礙手礙腳。對於蘇永康將做爸爸，她一早知道，問想不想有BB？她說：「冇好強烈做媽咪嘅慾望，交畀天父。」<br>採訪：曹家誠<br>攝影：仇志德</p></body></html>
