<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】姜麗文花牌獻亡母</title></header><body><h1>【馮仁昭四圍超】<br>姜麗文花牌獻亡母</h1><p>姜麗文噚日喺中環出席活動，天氣轉冷仲露出小蠻腰。佢主力喺韓國發展，dry咗三年冇拍拖，𠵱家好想有另一半，仲話有韓國圈中男展開追求：「有date過，最終冇發展，唔想異地戀，我都30歲，唔想拍拖要搞地下情，想公開。」佢生母梁盛子9月喺加拿大病逝，佢話：「嗰時我製作緊歌曲，要工作先，嗰段時間亦尊重嗰邊family，冇乜出post上網，我哋有送花牌。」<br>撰文：馮仁昭</p></body></html>
