<html><header><meta charset="utf-8"><title>羅浩楷坐輪椅受白眼</title></header><body><h1>羅浩楷坐輪椅受白眼</h1><p>羅浩楷去年突然一覺醒來無法站直，出入需以輪椅代步，日常生活無法自理。經一年休養開始情況好轉，前晚他在尖沙嘴出席無綫長期服務暨傑出員工榮譽大獎頒獎典禮晚宴時，仍要戴上頸箍。他指病因並非頸，而是腰部出現問題，突然變得無力，最嚴重的情況要在地下爬行，連五步都行不到。他指病因不明，醫生已經轉介他到腦科，要在頸上面打肉毒桿菌。<br>患病期間，羅浩楷表示會買賣股票，所以每日都要在家中看大量書籍，乖乖地對着電腦。他又大吐苦水，投訴的士見到他坐輪椅會拒載，受盡白眼，反而搭港鐵會有不少人讓坐。<br>撰文：非非</p></body></html>
