<html><header><meta charset="utf-8"><title>DaDa晒巨肚謝趙勁皓</title></header><body><h1>DaDa晒巨肚謝趙勁皓</h1><p>𡃁模出身的盧頌之（DaDa）和趙勁皓（King）因合作電影《爆3俏嬌娃》撻着，DaDa近日被爆未婚有孕5個月，預產期是明年3月。King揚言計劃給一年時間女友，如未懷孕便分手，網民揶揄他大男人，但DaDa不介意，昨短訊回覆力撐：「其實佢畀一年時間我，我都畀咗一年時間佢，冇話大男人嘅，能力嘅嘢雙方都有責任。」並表示二人開心迎接囡囡：「頭兩個月有嘔，𠵱家冇了，重咗10磅左右。」　<br>DaDa昨午在facebook晒巨肚並留言：「多謝你送咗一份全世界最好嘅禮物畀我……我個肚就越來越大……你嗰六嚿腹肌就越來越勁……想唔想試吓調轉?」<br>採訪：劉敏</p></body></html>
