<html><header><meta charset="utf-8"><title>中森明菜六年來首現身</title></header><body><h1>中森明菜六年來首現身</h1><p>日本歌姬中森明菜80年代紅遍亞洲，2010年以健康理由停工，直至14年底才病癒復出，當時在紐約錄音室透過直播亮相《紅白歌唱大賽》。及至今年，明菜決定重登舞台，後日起走勻全國七個地方舉行Dinner Show。有日媒終拍得明菜於本周一晚終極現身，她架上黑超及穿上大褸，由工作人員陪同進行綵排，明菜面對鏡頭都有展露笑容，據知她共綵排四日，見到記者亦有打招呼，總算令歌迷放下心頭大石。</p></body></html>
