<html><header><meta charset="utf-8"><title>鬼祟地舖落閘貼招租原來係無牌吧</title></header><body><h1>鬼祟地舖落閘貼招租<br>原來係無牌吧</h1><p>【本報訊】元朗媽橫路一間地舖，長期關閘及貼上招租廣告，其實被用作無牌酒吧幾個月。警方元朗分區雜項調查隊，根據線報及展開深入調查，前晚9時採取行動，派員喬裝顧客，在媽橫路27號搗破一間無牌酒吧，拘捕姓劉56歲本地女主持。<br>警方指出，該地舖面積1千呎，被用作無牌酒吧幾個月，招呼本地中年客為主。每日營業額數千至1萬元。警方行動中撿獲1千支啤酒、11支紅酒及2支烈酒，約值3萬元。<br>女主持涉嫌「無牌藏有酒類飲品可作販賣用途」及「無牌售賣酒類飲品」，被捕扣留調查。光顧的客人警告後獲放行。</p></body></html>
