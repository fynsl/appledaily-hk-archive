<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Eric So賣口乖冧菀之</title></header><body><h1>【馮仁昭四圍超】<br>Eric So賣口乖冧菀之</h1><p>MastaMic同王菀之老公蘇卓航（Eric So）噚日喺旺角出席玩具展記者會，Eric為活動設計吉祥物，而佢為王菀之嘅演唱會設計嘅公仔，暫時未知有乜嘢產品推出。問到佢幾時同王菀之造人？佢笑話：「做玩具啦！唔好造人喇！」最近太太瘦咗，佢覺得肥靚定瘦靚？佢話：「梗係一樣咁靚呀！」另外，MastaMic為大會作主題曲，明年會出專輯，仲希望出赤裸人像。<br>撰文：馮仁昭</p></body></html>
