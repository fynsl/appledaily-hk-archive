<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】小冰寸法蓉利用朋友</title></header><body><h1>【馮仁昭四圍超】<br>小冰寸法蓉利用朋友</h1><p>梁小冰早前因制服事件跟陳法蓉舌戰，形容對方好似慈禧太后咁喝人，陳法蓉喺微博反擊：「咁大隻死貓我真係啃唔落！」自言係烈女嘅小冰噚日喺微博貼同何婉盈（左）嘆日本菜合照，小冰留言暗寸陳法蓉利用朋友：「人在患難中，好朋友肝膽相照，甚麼也不用說，千萬別利用來替我出頭，也不需大鑼大鼓說愛死我，只需送我一首清心的『妙花闌曲』，道盡人世間的人情冷暖、悲歡離合、光怪陸離……」<br>撰文：馮仁昭</p></body></html>
