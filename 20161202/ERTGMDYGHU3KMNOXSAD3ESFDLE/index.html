<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】超人X讚學童支持環保</title></header><body><h1>【馮仁昭四圍超】<br>超人X讚學童支持環保</h1><p>來自外太空嘅超人X為電影《超人X大電影我們的超人來了》做宣傳，噚日佢去咗黃大仙浸信會天虹小學參觀學生打理嘅魚菜共生系統，由於超人X對地球嘅語言識聽唔識講，所以只能靠動作去表達，佢見到菜圃度種滿學生打理嘅火箭菜同生菜，即刻畀出讚好手勢，跟住又去睇埋魚缸嘅魚，學校職員解釋呢啲魚係可以食用，定期提供畀附近嘅長者時，超人X好開心咁同小朋友握手，多謝佢哋咁細個就開始支持環保。<br>撰文：馮仁昭</p></body></html>
