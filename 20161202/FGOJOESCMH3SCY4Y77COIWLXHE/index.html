<html><header><meta charset="utf-8"><title>體壇拾趣︰羅斯保下季冇「主場」</title></header><body><h1>體壇拾趣︰<br>羅斯保下季冇「主場」</h1><p>假如平治車手羅斯保嘅同胞，想喺德國睇呢位新鮮出爐嘅世界冠軍出戰下季F1嘅話，恐怕要失望喇！因為國際汽聯（FIA）喺周三宣佈下季F1賽程，德國站因為當地財政問題而取消，令下季只係得20個分站。F1新季將會喺下年3月26日喺澳洲展開，而11月26日舉行嘅阿布扎比站就係煞科日。不過，F1行政總裁伊基史東話要到下年一月先可以落實巴西站係咪搞得成。</p></body></html>
