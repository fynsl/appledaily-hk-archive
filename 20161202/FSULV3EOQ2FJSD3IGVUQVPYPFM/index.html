<html><header><meta charset="utf-8"><title>洗米嫂訪北川地震遺址</title></header><body><h1>洗米嫂訪北川地震遺址</h1><p>洗米嫂陳慧玲（Heidi）因丈夫周焯華（洗米華）搭上Mandy Lieu，單方面申請離婚，但洗米華一直不肯簽紙，二人現處於分居狀態。洗米嫂已慢慢適應沒老公在身邊的日子，日前代表仁愛堂聯同仁濟、博愛等慈善團體去四川做探訪，還去了北川地震遺址獻花，之後她放照片上網，並留言：「今次訪川團來到北川地震遺址，告慰地震罹難同胞。」</p><p>洗米嫂平時除了在澳門湊兩個女外，近年經常做公益事務，據其閨蜜爆料：「雖然Heidi婚姻唔如意，但佢都諗通咗，希望其他生活可以過得充實，想做多啲公益事務，慢慢建立自己事業。」<br>採訪：鍾國仁</p></body></html>
