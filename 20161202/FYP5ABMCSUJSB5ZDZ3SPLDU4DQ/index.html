<html><header><meta charset="utf-8"><title>標普料明年亞太區銀行續受壓</title></header><body><h1>標普料明年亞太區銀行續受壓</h1><p>【本報訊】環球利率仍然偏低，加上總體經濟不振，國際評級機構標普預料，2017年亞太區銀行業將繼續受壓。<br>標普報告指，包括香港、中國、印度、日本及澳洲在內的銀行業均在負面觀察名單，甚至這些經濟體的主權評級都有轉為負面的壓力，政府對銀行業的支持有潛在下降可能。其中，內銀整體債務及壞賬未除上升壓力，內銀信貸質素惡化是亞太區銀行業的危機源頭之一。<br>標普金融機構信用評級高級董事Gavin Gunning指，內地經濟持續放緩，而且放緩速度難以預計，料內銀不良貸款率將由2015年的2%水平，升至明年4.4%。</p></body></html>
