<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】祖兒見Iron Man心花放</title></header><body><h1>【馮仁昭四圍超】<br>祖兒見Iron Man心花放</h1><p>容祖兒（Joey）日前入咗迪士尼樂園拍影音公司廣告，佢仲獲園方安排佢喺即將開幕嘅「鐵甲奇俠飛行之旅」取景，Joey自爆情迷Marvel超級英雄，更情有獨鍾鐵甲奇俠（Iron Man），佢一見到高大嘅Iron Man即情不自禁露出心心眼，Joey變得小鳥依人。佢哋拍完後，Joey仲搞笑同Iron Man話：「下次有行動預埋我！」<br>撰文：馮仁昭</p></body></html>
