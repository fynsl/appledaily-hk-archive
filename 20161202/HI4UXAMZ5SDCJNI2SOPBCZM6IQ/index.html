<html><header><meta charset="utf-8"><title>李世英涉性騷擾停工受查</title></header><body><h1>李世英涉性騷擾停工受查</h1><p>韓國男團B1A4早前演出19禁搞笑節目《SNL Korea》時，於後台疑遭女主持李世英摸下體非禮，短片曝光後引起粉絲不滿，雖然節目組及李世英已公開道歉，B1A4粉絲批評冇誠意更向警局舉報李世英。警方前日表示：「我們收到B1A4粉絲對於李世英性騷擾嫌疑的調查申請，已將案件交由女性青少年調查隊進行調查。」</p><p>節目組表示，李世英將暫停演出節目以作反省，明日播出的《SNL Korea》將不會有李世英的部份，之後會跟李世英所屬的FNC事務所商議去留問題。FNC昨日回應：「目前尚未收到警方的聯絡，如有需要，會誠實地接受調查。」<br>撰文：梁雯迪</p></body></html>
