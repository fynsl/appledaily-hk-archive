<html><header><meta charset="utf-8"><title>卡尼續約加薪逾一倍</title></header><body><h1>卡尼續約加薪逾一倍</h1><p>【綜合英格蘭外電】熱刺昨日宣佈，與上季英超神射手哈利卡尼續約至2022年，據報卡尼的新約周薪達12.5萬鎊（約123萬港元）。<br>一直有傳熱刺與卡尼就新約人工問題拉鋸，但雙方最終達成協議，熱刺在周四公佈卡尼續約的消息，新約至2022年。英國《衞報》透露，卡尼舊合約的周薪僅得五萬鎊，如今他獲加薪至底薪八萬鎊，若包括獎金周薪將達12.5萬鎊。這名23歲的英格蘭國腳上季英超攻入25球，力壓占美華迪奪得神射手，到今季，他暫時八次英超上陣射入五球。卡尼說：「大家都知我對熱刺的感情，能夠再與球會續約，感覺很特別。我們擁有一套年輕的陣容，球隊在向正確的方向前進。」</p></body></html>
