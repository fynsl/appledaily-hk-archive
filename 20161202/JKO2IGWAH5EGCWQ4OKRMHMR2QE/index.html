<html><header><meta charset="utf-8"><title>安室搬京都疑再嫁</title></header><body><h1>安室搬京都疑再嫁</h1><p>日本樂壇天后安室奈美惠私生活向來低調，新一期雜誌《女性Seven》報道指，現年39歲的她將會搬往京都居住，最近用約2億日圓（約1,360萬港元）購入位於平安神宮附近的一棟新落成超高級住宅大廈，該處設備完善，而且24小時均有保安監視系統，一於長居當地望過清靜生活。報道更指，安室購入該物業後，已兩、三次到新居視察，同行還有一名男性，懷疑是二人共築愛巢，傳出已育有一子的安室打算再婚。</p></body></html>
