<html><header><meta charset="utf-8"><title>巨胸翠如慶生變相睇</title></header><body><h1>巨胸翠如慶生變相睇</h1><p>鄭丹瑞（阿旦）上月27日61歲牛一，生日前夕仍然要為電影《小男人週記3之吾家有喜》開工，當天在柴灣影電影海報，戲中的女友周秀娜和囡囡「巨胸翠如」鄧月平（Larine）送驚喜。Larine在熄燈後唱着生日歌、捧蛋糕出場，並跟娜姐左右開弓錫壽星佬阿旦臉頰，阿旦提到生日願望：「一家人齊齊整整。」<br>後日便是Larine的18歲生日，劇組日前在煞科宴為阿旦及Larine提早慶生，Larine說：「媽咪話正日生日，帶個男仔嚟食飯介紹畀我，佢意思係相睇，佢驚我嫁唔出。」Larine生日撞正要為ViuTV節目《美選D.n.A》開工。<br>撰文：楊定</p></body></html>
