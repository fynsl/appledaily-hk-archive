<html><header><meta charset="utf-8"><title>珍妮花晒戒傳訂婚</title></header><body><h1>珍妮花晒戒傳訂婚</h1><p>金像影后珍妮花羅倫絲（Jennifer Lawrence）與《黑天鵝》（Black Swan）導演達倫艾朗夫斯基（Darren Aronofsky）發展相差逾21年忘年戀，珍妮花近日忙於偕基斯柏特（Chris Pratt）為新片《太空潛航者》（Passengers）宣傳，她在馬德里期間戴上閃爆鑽戒，繼而傳出與拍拖未夠半年的男友已經訂婚。消息傳出後，珍妮花發言人即否認訂婚說法。</p></body></html>
