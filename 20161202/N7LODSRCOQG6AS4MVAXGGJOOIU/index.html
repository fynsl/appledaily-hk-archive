<html><header><meta charset="utf-8"><title>中環在線：衍生撈過界出動畫 - 李華華</title></header><body><h1>中環在線：<br>衍生撈過界出動畫 - 李華華</h1><p>潮流興crossover，賣BB開奶茶，做埋動漫，似乎好啱數，之但係，走去買開奶茶嘅係父母，唔係細路喎，父母得唔得閒睇動漫呢?<br>衍生集團（6893）噚日話，將會同豐盛控股（607），仲有功夫動漫合作，成立一間名為「衍生草本家族動漫」嘅公司，製作同發行《衍生草本家族》動畫，暫定有52集，每集13分鐘，主要宣揚健康生活。套卡通仲有機會喺央視播放。<br>去功夫動漫嘅網頁，見到幾套卡通，感覺係國產混合日本卡通公仔，華華年紀大，唔知時下細路是咪好鍾意，不過開奶茶加卡通都幾得意。</p></body></html>
