<html><header><meta charset="utf-8"><title>王菲演唱會免費直播</title></header><body><h1>王菲演唱會免費直播</h1><p>天后王菲將於本月30日在上海舉行「幻樂一場」演唱會，內地騰訊視頻昨日在網站公佈屆時將會獨家免費直播演唱會：「騰訊視頻在LiveMusic全球！獨家！免費！直播！沒有廢話！」據知，2D普通版是免費睇，而VR虛擬實境就要付錢，價錢有待公佈。<br>已有六年沒有開騷的王菲掀起炒飛熱，昨日有內地報道甚至指有黃牛賣廣告，演唱會第一排索天價100萬人民幣，認真誇張，最平都要1,800人仔。直至現在仍有沒公開售票，有指是因為門票早已內部沽清。<br>撰文：皓騫</p></body></html>
