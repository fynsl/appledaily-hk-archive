<html><header><meta charset="utf-8"><title>搵Kelly Sell保單</title></header><body><h1>搵Kelly Sell保單</h1><p>95年出道的陳建穎（Ray），總算是生得逢時，當年是廣東歌輝煌的年代，演出機會、平台多的是，與他同期出道的歌星藝人，大部份都曾叱吒一時。</p><p>與Ray關係最密切的，當然要數與他合唱《打開天空》的陳曉東和陳慧琳（Kelly），當看到他們的報道，感覺更加特別，他笑說：「之前話可唔可以搵蝦餃仔做張單，我喺度呼籲Kelly搵搵我，我唔見咗佢電話！東東報道就唔太多，有時喺澳門睇騷見到楊千嬅！」Ray擔心大家不相信去年舉行二十周年演唱會的千嬅也是同期，不厭其煩的說：「我哋拍《Sunday新地帶》㗎！」<br>採訪：譚倩宜</p></body></html>
