<html><header><meta charset="utf-8"><title>何傲兒冇收周子揚邀請</title></header><body><h1>何傲兒冇收周子揚邀請</h1><p>何傲兒昨日在時代廣場出席活動，被問到早前周子揚表示透過經理人向她發出邀請函，她否認：「唔知有件咁嘅事，關於佢嘅嘢唔講，我哋冇聯絡。」如事件屬實周子揚有抽水之嫌，她說：「好小事啫，我近日好開心，同家姐即興去咗韓國旅行，喺街頭hea住𥄫靚仔。」何傲兒預告聖誕冇男伴，要好好檢討自己。早前她在內地和李逸朗拍網劇，要親對方臉頰，她笑言：「真係辛苦晒佢，我幾日冇刷牙。」<br>另外，陸詩韻於本月29日36歲生日，揚言歡迎大家邀約。同屆港姐葉翠翠和鄧上文都已婚，她坦承：「同齡都結婚生仔，有追求者但未拍拖，𠵱家好認真，要搵結婚對象。」<br>採訪：卓寶花<br>攝影：仇志德</p></body></html>
