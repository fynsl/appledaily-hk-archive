<html><header><meta charset="utf-8"><title>Rock味貴婦！肚凸凸黎姿爛牛襯長靴　自製母女裝</title></header><body><h1>Rock味貴婦！<br>肚凸凸黎姿爛牛襯長靴　自製母女裝</h1><p>生活低調的黎姿上周六就趁假期同三位千金去了尖沙嘴海港城睇聖誕燈飾，當日她薄施脂粉，依然靚爆冇走樣，她拿著電話為三位囡囡於聖誕裝飾前影相，孖女就穿Stella McCartney Kids的星星legging襯皮褸仔和biker style的短靴，相當可愛，而黎姿就穿上類似Chanel的黑色格子tweed jacket襯黑色窄身ripped jeans，襯Acne Studios黑長靴，打扮甚有rock味，同囡囡的biker style襯到絕。</p></body></html>
