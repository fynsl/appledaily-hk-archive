<html><header><meta charset="utf-8"><title>趣趣地：馬體會大捷唔夠火腿搶鏡</title></header><body><h1>趣趣地：<br>馬體會大捷唔夠火腿搶鏡</h1><p>低組別球隊喺盃賽對強隊，唔單止希望爆冷一戰成名，仲希望製造商機，好似西丙古祖洛咁，西盃第四圈對西甲前列嘅馬體會，雖然預咗出局，不過好識得利用呢場波宣傳。古祖洛盛產西班牙火腿，連古祖洛呢隊波都有火腿製造商贊助，波衫波褲都係火腿，今次對馬體會更加硬銷到連軍醫入場都帶埋隻火腿（小圖），可惜古祖洛首回合已經落後0:6，唔把握機會次回合作客卡達朗球場再硬銷一次，就要等下屆嘞。</p></body></html>
