<html><header><meta charset="utf-8"><title>龔嘉欣執二攤獲兩提名</title></header><body><h1>龔嘉欣執二攤獲兩提名</h1><p>無綫2016頒獎禮昨日公佈提名名單，男主角由大熱的《城寨英雄》陳展鵬鬥《致命復活》郭晉安，而郭晉安能否四度稱帝，仍是未知之數。女主角方面，最得意的提名要數《純熟意外》李施嬅，聲稱是客串的她，戲份少過另一女角蔡思貝，竟然入圍。</p><p>而最佳男配角提名有大熱的《巨輪II》吳岱融，《幕後玩家》龔嘉欣同時提名女配角及飛躍進步女藝員。有消息指龔嘉欣演催淚人妻程思汝是臨危受命，頂替好姊妹姚子羚，日前她接受傳媒訪問，提到獲網民支持，她說：「老實講，係好想為呢個角色攞到獎，入行8年，好想有個肯定，當然有咁嘅反應，我已經賺咗好多，是意料之外嘅事。」<br>撰文：非非</p></body></html>
