<html><header><meta charset="utf-8"><title>中環在線：恒安前掌櫃賣完Ｍ巾賣胸圍 - 李華華</title></header><body><h1>中環在線：<br>恒安前掌櫃賣完Ｍ巾賣胸圍 - 李華華</h1><p>恒安（1044）前掌櫃盧康成應該好鍾意做女人生意，恒安出名賣衞生巾，上月底佢話唔撈，原來係轉去專賣胸圍嘅都市麗人（2298）做掌櫃。<br>盧康成今年50歲，效力恒安12年，根據恒安舊年年報，盧康成年薪280萬元，轉去都市麗人肯定有人工加喇。<br>佢離開恒安，恒安就升咗副財務總監許大座，做財務總監，許大座就係總裁許水深哥哥，兩兄弟一個管生意，一個管數，掂晒。</p></body></html>
