<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鄭則士打保齡減肥</title></header><body><h1>【馮仁昭四圍超】<br>鄭則士打保齡減肥</h1><p>鄭則士（Kent哥）最近接拍劉德華有份演嘅電影《追龍》，Kent哥話拍劇會瘦10磅，由高峯期體重有290磅減到𠵱家230磅，一星期打5日保齡健身，Kent哥噚日喺尖沙嘴出席活動話：「打保齡都出好多汗㗎，為健康，減係因為走都收唔到步，綁鞋帶、着襪都難，蹺腳就要下世喇！」至於有冇約劉德華打保齡？Kent哥話：「佢湊女為樂，我打波做娛樂。」<br>撰文：馮仁昭</p></body></html>
