<html><header><meta charset="utf-8"><title>李秉憲同老婆嚟旅行</title></header><body><h1>李秉憲同老婆嚟旅行</h1><p>憑電影《寒流黑金》上月奪得第37屆青龍電影獎的出爐影帝李秉憲，平日甚少與太太李敏貞同場，不過昨日他就與李敏貞襲港，憲哥會出席今日舉行的《MAMA亞洲音樂大獎》，李敏貞就做跟得夫人，但不會現身《MAMA》，完成行程後，兩公婆會繼續留港旅行。<br>李秉憲昨日身穿碎花恤衫造型抵港，與李敏貞齊齊戴上黑超，由特別通道上車。二人恩愛在香港合體，有不少粉絲接機，憲哥雖沒拖實太太，不過急步中亦有示意對方上車。<br>採訪：文凱靈<br>攝影：沈健程</p></body></html>
