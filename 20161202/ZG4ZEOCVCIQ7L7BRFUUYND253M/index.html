<html><header><meta charset="utf-8"><title>隔牆有耳：聖誕沐浴300呎星河 - 李八方</title></header><body><h1>隔牆有耳：<br>聖誕沐浴300呎星河 - 李八方</h1><p>聖誕節重點活動當然包括睇燈飾，有啲非一般燈飾包含好多浪漫元素，嗱，一條長達300呎嘅星光愛河，大家幻想吓走在其中，係咪好鬼sweet呢？<br>沙田新城市廣場喺空中花園砌咗條「璃光星河（Milky Way in Town）」，仲起咗間玻璃屋，大家可以將璃光星願球放喺星河流域，星願球隨住潺潺河水漂流，認真romantic。現場亦有「聲」光幻鏡屋，由多角度玻璃鏡面組成，只要喺戀人身邊講句愛嘅祝福，魔法就會發生。璃光星河即日起至明年1月15日開放。</p></body></html>
