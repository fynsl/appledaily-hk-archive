<html><header><meta charset="utf-8"><title>全智賢扮貞子嚇走觀眾</title></header><body><h1>全智賢扮貞子嚇走觀眾</h1><p>韓國女神全智賢和「長腿Oppa」李敏鎬主演的SBS《藍海傳說》昨晚播出第六集，講到全智賢遇車禍受傷送院，性命危在旦夕的她在急症室進行搶救，體溫降到得29度，李敏鎬趕到醫院搵全智賢，奄奄一息的全智賢說了句：「我愛你」。</p><p>而前晚播出第五集，全智賢鬼馬扮貞子，收視微跌至16.8%，但仍穩坐同時段收視冠軍。KBS的《Oh My金雨》以5.2%排名第二，MBC《舉重妖精金福珠》就以4.4%墊底。</p></body></html>
