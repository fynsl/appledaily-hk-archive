<html><header><meta charset="utf-8"><title>周麗淇着Blumarine花裙女神look提早過聖誕</title></header><body><h1>周麗淇着Blumarine花裙<br>女神look提早過聖誕</h1><p>踏入12月份，聖誕氣氛開始越來越濃，日前周麗淇(Niki)已經在微博po與聖誕樹的合照，話比大家知佢都已經開始佈置，仲提早同大家講Merry Christmas。<br>站在6呎高聖誕樹身邊的Niki，身穿了一條粉紅色裙，散發滿滿女人味。花裙來自Bluemarine 2016秋冬系列，雪紡裙印有floral print，膊位透視設計，輕柔飄逸，搭配金色涼鞋，再加上甚有女神feel的曲髮，造型相當美艷。</p></body></html>
