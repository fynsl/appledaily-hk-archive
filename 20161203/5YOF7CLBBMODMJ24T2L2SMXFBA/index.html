<html><header><meta charset="utf-8"><title>ViuTV抽《金帆》等傾賠償</title></header><body><h1>ViuTV抽《金帆》等傾賠償</h1><p>日前本報率先報道ViuTV原定於本月18日晚播放《金帆廣告大獎》，疑無綫向廣告商會施壓，不准當晚出席的岑杏賢、馮盈盈等旗下藝人亮相其他電視台，令ViuTV抽起節目。<br>廣告商會主席黃光銳昨日解釋，因為接洽金帆大獎贊助商與製作團隊是分開的工作，承認內部缺乏溝通，對事件深感抱歉。問會否向ViuTV作出賠償？他說：「會再傾，但件事太急。」他表示之後不會安排其他電視台播放。</p></body></html>
