<html><header><meta charset="utf-8"><title>李敏鎬救全智賢創收視新高</title></header><body><h1>李敏鎬救全智賢創收視新高</h1><p>由韓國女神全智賢和李敏鎬主演的SBS新劇《藍海傳說》前晚播出第六集，劇情講到李敏鎬帶全智賢到滑雪場，李敏鎬為救滑雪不識停下來的全智賢，做人肉救生網攬實全智賢，兩人齊齊跌落雪地，李敏鎬更要求全智賢向他說「我愛你」，令收視升至18.9%，成為收視冠軍之餘亦創出開播以來的收視紀錄，而這一幕更獲得最高收視25.23%。另外，全智賢代言的首飾品牌昨日亦公開其最新聖誕代言照。</p></body></html>
