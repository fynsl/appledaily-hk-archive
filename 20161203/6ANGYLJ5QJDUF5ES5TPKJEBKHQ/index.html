<html><header><meta charset="utf-8"><title>食花生必備《蘋果》特首戰專頁</title></header><body><h1>食花生必備<br>《蘋果》特首戰專頁</h1><p>To run or not to run？還是仍在等綠燈？無論是財爺還是689，其實都是阿爺揀特首。這場決定香港未來5年命運的選戰，未入閘已消息滿天飛，《蘋果》為讀者預備了特首選舉網站，送上最快最真的報道，未來一百多日陪香港人一齊食住花生，見證爛橙對爛橙的對決。<br><br>《蘋果》特首選戰網站<br> http://ce2017.appledaily.com.hk/ </p></body></html>
