<html><header><meta charset="utf-8"><title>林奕匡明年加國結婚</title></header><body><h1>林奕匡明年加國結婚</h1><p>娛圈今年、明年喜事重重，林奕匡昨日在黃大仙出席校園活動時，親口承認明年會跟拍拖九年的圈外女友在加拿大舉行婚禮，並承諾結婚會發相與大家分享，他說：「明年有雙重喜事，年頭舉行音樂會，之後就舉行婚禮，到時我一定會同大家分享喜悅，有諗過喺演唱會求婚，但自己第一次開騷怕會分心。女友唔想冬天結婚，但遲過陳柏宇。」<br>林奕匡早前跟未婚妻拍拖睇騷，二人拍拖並沒有避忌，他說：「平時都會一齊睇騷，都低調嘅，通常現場燈光轉暗先坐埋位，出街拍拖都拖手。」不過他就不願透露太多求婚計劃，怕女友知道沒神秘感。<br>採訪、攝影：王連連</p></body></html>
