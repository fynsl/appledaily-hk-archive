<html><header><meta charset="utf-8"><title>人生第一口西蘭花B女反應乜咁㗎？</title></header><body><h1>人生第一口西蘭花<br>B女反應乜咁㗎？</h1><p>BB初嚐不同食物都是一次新鮮體驗，但難免「中伏」。<br><br>外國有父母拍下B女第一次嚐新的情景，這次餵的是西蘭花。B女初時看到食物時一臉垂涎期待，怎料大口吞下後立即變臉，難吃到面容扭曲，更雙手抱頭一臉痛苦狀。<br><br>鏡頭後的父母看到她這個模樣立即哈哈大笑，爸爸又心痛又忍不住笑：「噢，不。我的天。」B女另一次試吃乳酪也是這副「中伏」的痛苦表情，十分可愛。<br><br>英國《每日郵報》</p></body></html>
