<html><header><meta charset="utf-8"><title>袁彌明搵仔陪遊法國</title></header><body><h1>袁彌明搵仔陪遊法國</h1><p>袁彌明（中）為ViuTV拍的第二輯《跟住矛盾去旅行》，因政治敏感入雪櫃，她日前索性自資再到巴黎拍吃喝玩樂短片在facebook分享，並邀得男扮女的法國華僑陳茗倫（Sony左）做導遊，Sony去年在法國電視台唱歌鬧特首梁振英的廣東歌紅爆網絡。<br>香港時間前日Sony和袁彌明去商場購物，袁彌明說：「呢次多得Sony帶我哋出動，有個地道人唔同啲。」網友抵死形容Sony似鄧兆尊。</p></body></html>
