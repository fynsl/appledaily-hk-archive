<html><header><meta charset="utf-8"><title>隔牆有耳：隱形民記搶選委？ - 李八方</title></header><body><h1>隔牆有耳：<br>隱形民記搶選委？<br> - 李八方</h1><p>建制派為咗喺教育界選委搶位，早前教聯會宣佈派出4人參選，包括爭取連任嘅幼稚園校長麥謝巧玲，其餘3人係教聯會副主席黃錦良同胡少偉，以及早前被選管會DQ嘅主席鄧飛。<br>有眼利選民發現，麥謝巧玲2015年參選區議會選舉時，仲申報自己政治聯繫係民建聯，但今次參選教育界選委，竟然申報政治連繫係「無」，覺得佢有隱瞞選民之嫌。八方上區議會網站睇過，身兼區議員嘅麥謝巧玲仍然申報係民建聯成員，點解今次參選選委又會變成無政治連繫？八方打過電話畀麥謝巧玲查詢，可惜至截稿前未獲回覆。</p></body></html>
