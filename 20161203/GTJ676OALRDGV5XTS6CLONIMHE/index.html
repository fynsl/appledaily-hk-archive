<html><header><meta charset="utf-8"><title>酷派2.7億售移動業務</title></header><body><h1>酷派2.7億售移動業務</h1><p>【本報訊】樂視財困消息不斷，其任大股東的酷派（2369）日前創四年新低後，昨日似乎終於出手「止血」。公司宣佈，向超多維出售旗下酷派移動的80%股權，作價2.72億元（人民幣．下同）。酷派預期會錄得約1.89億元收益。<br>酷派移動主要從事開發移動智能裝置，其中包括智能移動電話及移動數據平台系統，專注於高端及時尚移動電話的研發、製造及銷售，管理旗下「ivvi」手機品牌。<br>交易完成後，酷派移動不再為酷派附屬公司，超多維持有80%股權，而附屬公司宇龍深圳持有20%股權。</p></body></html>
