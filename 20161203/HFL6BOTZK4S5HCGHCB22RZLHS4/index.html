<html><header><meta charset="utf-8"><title>麥子樂街頭咀仔緊張</title></header><body><h1>麥子樂街頭咀仔緊張</h1><p>麥子樂、林俊彥及張雪芹早前在大角嘴為電影《看見你想念你》開工，戲中兩名男士飾演同志，林俊彥跟麥子樂上演一場街頭咀嘴。該場男男咀嘴戲，麥子樂自言事前都頗緊張，他說：「都有準備刷牙清潔做準備，仲有飲啲酒壯吓膽。」他表示除男男咀戲外，飾演他女友的張雪芹亦有背部全裸的床戲。<br>剛完成導演黃浩然執導《逆向誘拐》的張雪芹，投入另一作品就有床戲，她笑言兩部戲截然不同，是入行後首次拍床戲，她說：「都有要求清場，話晒都第一次咁激，好在最後一take過順利搞掂。」<br>採訪：張俊銘<br>攝影：仇志德</p></body></html>
