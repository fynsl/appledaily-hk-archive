<html><header><meta charset="utf-8"><title>雷林靜怡送仔留學爆喊</title></header><body><h1>雷林靜怡送仔留學爆喊</h1><p>九巴後人雷兆光（James）與太太林靜怡（Jane）前晚帶同兩個女兒出席於中環舉行的「The Fayre of St. John's慈善聖誕頌歌匯演」。早前兩人送15歲大仔到美國留學，Jane說：「喊到死咗，送完佢去學校，我哋去咗餐廳，食食吓喺度喊，喊咗個幾鐘。」<br>現時Jane每日跟兒子通話：「學校就教學術嘅嘢，品德要由屋企人教，想佢中國式啲有禮貌。」至於聖誕節將會到美國度過。</p></body></html>
