<html><header><meta charset="utf-8"><title>上次嚴重受阻慘敗吳婉芳愛駒大賽日重新嚟過</title></header><body><h1>上次嚴重受阻慘敗<br>吳婉芳愛駒大賽日重新嚟過</h1><p>有份出爭本屆香港一哩錦標的「喜蓮獎星」，其練馬師大摩認為這匹吳婉芳愛駒上次際遇極為不幸。當時跑到最後200多米左右，「喜蓮獎星」遭多匹馬嚴重阻擋去路，引致騎師布文要大力勒避，衝刺力大減，但都僅敗兩個馬位而已。<br><br>賽後騎師布文向大摩匯報，若非『喜蓮獎星』末段嚴重受阻，賽果有機會改寫。一般估計，「喜蓮獎星」只要跑出應有水準，有機會在今屆香港一哩錦標取得好成績，為吳婉芳及其夫胡家驊的家族上下帶來榮譽。</p></body></html>
