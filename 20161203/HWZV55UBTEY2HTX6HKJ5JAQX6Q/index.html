<html><header><meta charset="utf-8"><title>YG歌手全缺席</title></header><body><h1>YG歌手全缺席</h1><p>韓國年度樂壇盛事「MAMA亞洲音樂大獎」昨晚於香港亞博館舉行，雖然有男團EXO、人氣女團TWICE等出席，但天團BIGBANG所屬的YG事務所早已宣佈旗下歌手包括爭新人獎的女團BLACK PINK及「馬舞大叔」PSY等，因要準備之後的宣傳活動，所以缺席《MAMA》，令不少粉絲大感可惜。<br>另外，BIGBANG成員G-DRAGON（GD 圖）成為Instagram用戶中，最多粉絲人數的韓星，是連續第二年成為最受關注的韓星冠軍，其後分別是EXO成員燦烈及少女時代成員泰妍。</p></body></html>
