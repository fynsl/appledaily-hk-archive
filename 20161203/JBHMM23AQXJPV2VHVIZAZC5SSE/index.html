<html><header><meta charset="utf-8"><title>42歲林志玲贏晒舊同學</title></header><body><h1>42歲林志玲贏晒舊同學</h1><p>「黃金剩女」林志玲轉眼已經42歲，前日她跟一班舊同學慶祝生日，可見多年來林志玲跟同學感情不錯，一直有聯繫。在生日會上，林志玲的同學都是拖男帶女，不少人亦已有家室，一家大細來到林志玲的生日會，向壽星女送上祝福。<br>林志玲在微博貼了同學大合照，由於身高和樣貌出眾，穿上一條淺藍色連身裙，焦點落在她身上。保養得宜的林志玲，跟同齡同學的顏值指數落差很大，有網民指她完全看不出已屆42歲，又大讚她是剩女之中最靚，可惜至今仍是單身，所以有網民為她打氣說：「志玲加油！人家孩子都多大啦。」<br>撰文：非非</p></body></html>
