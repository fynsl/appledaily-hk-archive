<html><header><meta charset="utf-8"><title>王祖賢父親胃癌病逝</title></header><body><h1>王祖賢父親胃癌病逝</h1><p>王祖賢自從息影後，便移居加拿大長住，已49歲的她，不時上載在當地的生活照，看到她的生活悠閒寫意。不過，最近有消息有指她低調飛返台灣暫住，全因要照顧和陪伴患病的父親王耀煌，而王祖賢父親曾是一名籃球國手，當年被指是台灣最年輕的籃球國手，效力中華台北籃球隊，有指王祖賢身高達170厘米，是受到籃球國手父親影響，童年時十分喜愛打籃球，中學時加入過籃球隊。<br>近日有消息指王祖賢父親於上月29日，因胃癌在台北病逝，享年78歲。據知，王祖賢於父親治病期間，已返回台北照顧老父，而王耀煌的告別位儀式將於下周五在台北第一殯儀館舉行。<br>撰文：非非</p></body></html>
