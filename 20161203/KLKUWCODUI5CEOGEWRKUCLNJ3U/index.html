<html><header><meta charset="utf-8"><title>《星聲》獲影評人最佳電影</title></header><body><h1>《星聲》獲影評人最佳電影</h1><p>紐約影評人協會日前公佈得獎名單，由愛瑪史東（Emma Stone）及賴恩高斯寧（Ryan Gosling）主演的愛情音樂喜劇《星聲夢裡人》（La La Land）獲得最佳電影殊榮，同時亦於美國影評人之選大獎頒獎禮獲得12項提名領先，氣勢相當凌厲。卡斯亞弗力（Casey Affleck）憑《Manchester by the Sea》獲紐約影評人協會影帝，他早前已贏得兩獎。</p></body></html>
