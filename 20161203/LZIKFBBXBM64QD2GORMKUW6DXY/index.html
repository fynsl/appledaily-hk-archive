<html><header><meta charset="utf-8"><title>大清早Ready好蔣嘉琦隨時大爆發</title></header><body><h1>大清早Ready好<br>蔣嘉琦隨時大爆發</h1><p>女見習騎師蔣嘉琦今晨（2日）傷癒復課，先替師傅呂健威操幾匹無程馬，之後再幫另一位練馬師苗禮德操「大爆發」，老苗亦孖住苗太行個孖咇去烽火台睇呢匹馬。<br><br>當嘉琦妹操完馬返機坪，老苗亦都跟實返嚟，睇清楚此駒操後之狀況，如此緊張今戰必有料到。<br><br>列陣周日（4日）頭場第五班泥地1200米「大爆發」，雖來港三季從未上名，但評分已降有利水平，加上用阿妹有五磅減，如此有利條件下，隨時可在今仗變身。</p></body></html>
