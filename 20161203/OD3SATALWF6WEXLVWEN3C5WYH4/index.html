<html><header><meta charset="utf-8"><title>會所設室內水療風呂</title></header><body><h1>會所設室內水療風呂</h1><p>浪澄灣住宅樓層由5樓起，3樓為平台花園，會所佔地15萬方呎，以12年前的標準，較富特色設施包括室內水療風呂、滾軸溜冰場、鯉魚池、高爾夫球練習場、足部按摩徑、雪茄紅酒室及寵物樂園等，平台花園上特設名為董事屋的宴會廳，前臨廣闊草坪。屋苑基座有幼稚園及香港教育學院市區分校，其他樓面主要作商業用途。</p><p>鄰近奧海城一期商場，5至8分鐘步程可達，中途大部份地方無瓦遮頭，奧海城一期商場有超市、食肆及各式商舖，該處設有行人天橋接駁港鐵奧運站，步程約5分鐘，再多約3分鐘即抵奧海城二期大型商場，有美食廣場、更多類型的食肆商舖，還有戲院等。</p></body></html>
