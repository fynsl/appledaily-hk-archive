<html><header><meta charset="utf-8"><title>龔嘉欣揀定靚衫望攞獎</title></header><body><h1>龔嘉欣揀定靚衫望攞獎</h1><p>龔嘉欣近日憑劇集《幕後玩家》出色的表現，受不少網民大讚演技進步，早前更獲無綫頒獎禮的女配角和飛躍進步獎兩個提名。昨日龔嘉欣到新城訪問時表示感謝各方網民支持，對於頒獎禮，她說：「我都好有信心，希望可以得到一個肯定。」雖然有兩個獎提名，但嘉欣直言最想得女配角獎，又稱已經在準備當晚服飾，預告到時會大騷長腿：「因為要行紅地毯，騷腳會靚啲。」<br>後日就是嘉欣的27歲生日，到時會如何慶祝？她說：「冇乜嘢特別，同屋企人食餐飯。（冇男仔約咩？）真係冇喎，而且下星期開新劇，要拍到過埋農曆新年，完全冇時間。」<br>採訪、攝影：曹家誠</p></body></html>
