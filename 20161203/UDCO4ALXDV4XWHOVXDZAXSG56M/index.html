<html><header><meta charset="utf-8"><title>員工用韓女團Screensaver黎明承諾唔炒但唔加人工</title></header><body><h1>員工用韓女團Screensaver<br>黎明承諾唔炒但唔加人工</h1><p>昨晚黎明在《MAMA》擔任壓軸頒獎嘉賓，佢一出場以韓文打招呼，之後就用廣東話：「韓國音樂對我來講係好好經歷，自己好鍾意韓國音樂，我間小小公司都有在座嘅相，而男同事亦都有女團嘅Screensaver，見到我就整走個mon，我懷疑佢哋冇心工作，所以決定佢哋年底唔會炒佢哋魷魚，但唔會加人工。」</p></body></html>
