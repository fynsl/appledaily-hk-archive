<html><header><meta charset="utf-8"><title>劉翔女友吳莎影婚照連環穿大露背長袖婚紗</title></header><body><h1>劉翔女友吳莎影婚照<br>連環穿大露背長袖婚紗</h1><p>網上流傳33歲中國「欄王」劉翔與撐杆跳高運動員女友吳莎的婚照，雖然事後劉翔事後在微博就婚事作回應「闢謠：拍結婚照…拍結婚照…拍結婚照!」，不相婚照看起來亦甚為甜蜜。<br>吳莎分別換了多條不同婚紗，其中一條性感大露背、膊位及背部都分別飾上立體花及閃石的白色拖尾婚紗，驟眼看與日前許瑋甯在金馬獎頒獎典禮所穿的白裙極為相似。另外，吳莎亦穿了一襲近期女星結婚最愛穿的長袖婚紗，雖然設計相對密實，但蕾絲長袖設計，感覺更典雅同時帶點復古味，長袖婚紗仍然是今期大熱潮流。</p></body></html>
