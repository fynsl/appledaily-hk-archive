<html><header><meta charset="utf-8"><title>美女副機長首航殉職</title></header><body><h1>美女副機長首航殉職</h1><p>哥倫比亞空難導致71人喪生，包括拉彌亞航空的29歲美女副機師阿里亞斯（Sisy Arias）。初出茅廬的她首次當民航機副機長，沒想到也是生命中最後一次。<br>阿里亞斯除擁有機師身份，亦是玻利維亞知名模特兒。她起飛前在駕駛艙內接受當地傳媒訪問的片段曝光，航空生涯踏入新階段的她表示非常興奮，對可接載查比高恩斯到哥倫比亞參加南美球會盃決賽與有榮焉，「最重要的是，球隊雖然來自巴西，卻選乘玻利維亞航空公司前往麥德林」，豈料這段訪問成為她的遺言。<br>英國《太陽報》</p></body></html>
