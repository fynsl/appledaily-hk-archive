<html><header><meta charset="utf-8"><title>護理員騙病假判社服令</title></header><body><h1>護理員騙病假判社服令</h1><p>【本報訊】瑪嘉烈醫院男護理員稱因長年運送病人導致身體勞損，肩膊、手肘和腰有痛症，為請病假偽造5張醫生紙，騙得7天有薪病假，涉2,726元。護理員早前在九龍城法院承認欺詐罪，裁判官昨判刑指他十分不智，為2,000多元而令以往工作上努力白費，鑑於感化官報告正面，判他100小時社會服務令。<br>被告甘慧聰（36歲）現職保良局護理員。他昨稱自覺犯案愚蠢，感激朋友支持，並呈瑪嘉烈醫院同事撰寫求情信，希望獲改過機會。<br>案件編號：KCCC3989/16<br>■記者勞東來</p></body></html>
