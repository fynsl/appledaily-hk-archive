<html><header><meta charset="utf-8"><title>【美圖晒晒】NBA女主播晒健身寫真　引宅男球迷尖叫！</title></header><body><h1>【美圖晒晒】<br>NBA女主播晒健身寫真　引宅男球迷尖叫！</h1><p>NBA女主播人氣最高的徐小溢，被球迷親切稱呼為「小姨媽」。小溢以充滿熱情的主持風格，以及亮麗的外表為其帶來了大批粉絲。<br><br>徐小溢畢業於武漢大學藝術學院影視表演系，曾任華中師範大學影視傳媒學院任表演教師。參演過電影《2012來了》、《遺失的美好》，以及電視劇《金釵諜影》、《魔幻手機2》、《朝男宿舍》等。小溢還是一名瘋狂的健身愛好者，前一段時間從其微博上晒出的健身寫真照，引起無數宅男球迷尖叫！<br><br>騰訊</p></body></html>
