<html><header><meta charset="utf-8"><title>趣趣地：拿玻里炒國米再增援</title></header><body><h1>趣趣地：<br>拿玻里炒國米再增援</h1><p>上周五意甲強隊碰頭，點知戰情一面倒，拿玻里（藍白衫）主場以3:0大勝最近換帥嘅國際米蘭（藍黑衫）。拿玻里季前放咗希古恩，新加盟嘅米利克又要唞到出年四月，預計都要喺一月買新前鋒，有傳佢哋睇中喺尼斯重生嘅巴洛迪利。巴神嘅前女友，同埋佢哋生嘅囡囡𠵱家住喺拿玻里，所以呢單轉會唔係冇可能，拿玻里教練沙利話：「巴神加唔加盟要睇佢點諗，佢喺呢度應該好受歡迎。」</p></body></html>
