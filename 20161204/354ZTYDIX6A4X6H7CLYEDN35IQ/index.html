<html><header><meta charset="utf-8"><title>設風呂浴池及燒烤場</title></header><body><h1>設風呂浴池及燒烤場</h1><p>月海灣會所設於6樓，兩座大廈住客電梯均可直達，設施包括戶外泳池、日式風呂浴池、緩跑徑、兒童遊樂場、燒烤場、家庭影院、健身室、乒乓球室、桌球室、兒童遊戲室等。物業不設商場，旁邊的公屋葵聯邨有便利店，另一邊的公屋葵盛西邨商場不大，以街坊小店為主，約5分鐘步程可到達公屋葵盛東邨商場，店舖食肆選擇稍為多一些。</p><p>日常出入最方便是駁一程小巴到港鐵葵芳站，又或直接乘搭巴士往返荃灣、沙田、大角嘴、藍田。</p></body></html>
