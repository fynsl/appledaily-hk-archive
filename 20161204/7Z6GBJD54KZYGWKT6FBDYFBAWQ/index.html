<html><header><meta charset="utf-8"><title>周子瑜攰爆離港</title></header><body><h1>周子瑜攰爆離港</h1><p>一眾參加「MAMA亞洲音樂大獎」的韓星昨日離港，吸引逾200名粉絲送機。EXO成員伯賢率先單拖離港，其餘六名隊友燦烈、D.O.等緊隨，但不見世勛和Lay。</p><p>GOT7、I.O.I等都先後現身，當中TWICE的台灣成員周子瑜在頒獎禮前，因傳出被內地網民策劃襲擊而成焦點，最終她平安完成演出，昨日與隊友一臉倦容現身機場，粉絲即報以尖叫聲。憑電影《我的少女時代》爆紅的台灣男星王大陸同樣受歡迎，被粉絲大叫片中的角色名「徐太宇」。<br>採訪：文凱靈<br>攝影：陳慧安</p></body></html>
