<html><header><meta charset="utf-8"><title>泰妍臨時取消拍Wiz</title></header><body><h1>泰妍臨時取消拍Wiz</h1><p>今年「MAMA亞洲音樂大獎」有不少爭議，開騷前先有粉絲和保安衝突，之後就有泰妍臨時被取消與美國饒舌歌手、有份唱《狂野時速7》主題曲《See You Again》的Wiz Khalifa合作舞台。事後泰妍在Instagram解釋是因音響問題，令二人無緣合作，她也大感可惜。</p><p>此外，當GOT7表演《Hard Carry》時，大會字幕竟然打錯MONSTA X，嬲到粉絲要求公開道歉。而ViuTV直播期間有即時語音傳譯，但粉絲不滿藝人的聲音被遮蓋，加上直播時太多廣告，連藝人的表演及謝詞未完就播廣告，被批有欠尊重。<br>撰文：施洛冰</p></body></html>
