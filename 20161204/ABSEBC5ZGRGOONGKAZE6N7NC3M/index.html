<html><header><meta charset="utf-8"><title>老爺勞斯萊斯釀7車串燒</title></header><body><h1>老爺勞斯萊斯釀7車串燒</h1><p>【本報訊】一輛有40年車齡的「老爺」勞斯萊斯，昨早在將軍澳影業路失控撞向安全島燈柱後再衝出路中，結果釀成7車串燒，意外中2人受傷，勞斯萊斯車頭嚴重損毀（圖），事後由拖車拖走維修。據運輸署資料，涉事金色勞斯萊斯於1976年出廠，1977年首次登記，現時車主姓李。<br>意外中，一名23歲姓文私家車男司機感到頭暈不適，而其中一輛的士的32歲姓鄭男乘客頸部及腰部受傷，需要送院治理；而7名涉事司機事後均通過酒精測試，警方正調查意外原因。受意外影響，現場交通一度受阻。<br>■記者劉永明</p></body></html>
