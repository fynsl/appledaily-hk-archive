<html><header><meta charset="utf-8"><title>【紳士學】矮男要知比例　肥就唔好着T-shirt啦！</title></header><body><h1>【紳士學】矮男要知比例　肥就唔好着T-shirt啦！</h1><p>看過照片，今次他們四人衫先見面。我們要肥腸和Suzuki先在店內挑選最接近他們日常打扮的衣著給他們品評。</p><p>結果Suzuki只差褲太長，而肥腸揀的呎碼過小。最後要由周國豐和Roger出馬，再找來髮型師為他們一併改造。</p><p>Attire House<br>中環雲咸街8號29及30樓<br><br>記者︰吳宛蔚<br>攝影︰潘志恆、伍慶泉</p></body></html>
