<html><header><meta charset="utf-8"><title>收數冇得上樓越秀廣場大門照淋油</title></header><body><h1>收數冇得上樓<br>越秀廣場大門照淋油</h1><p>【本報訊】一名男子疑淋紅油追數，卻弄得一身紅油逃走。現場黃大仙越秀廣場秀華苑2座，昨凌晨近3時，一名男子帶同一桶紅油到來，潑向地下玻璃門及外牆，大堂保安員見狀追出，男子往崇齡街逃去，登上接應私家車後失去蹤影，保安員報警。<br><br>現場玻璃門、外牆及樓梯均佈滿紅油，據保安向警員供稱，肇事男子身上亦沾上紅油，帶同膠桶離去。警方調查指，2座一個單位住戶欠債，數日前曾有人上門追數，警方懷疑與淋油有關，正展開調查。</p></body></html>
