<html><header><meta charset="utf-8"><title>孔劉新劇開播創紀錄</title></header><body><h1>孔劉新劇開播創紀錄</h1><p>由韓片《屍殺列車》主角孔劉夥拍金高恩合演的tvN新劇《鬼怪》（圖）前晚首播，挾住《太陽的後裔》編劇金恩淑之名，令到首播收視高開6.322%，創tvN劇集首播的史上最高收視紀錄，更勁過人氣劇《回答吧!1988》的首播成績，認真厲害。首集劇情交代孔劉變成長生不老鬼怪的原因，當中孔劉血戰沙場一幕電影感十足，而首集更長達90分鐘，觀眾都激讚劇集充滿電影感，香港觀眾亦可在Viu上追看。</p></body></html>
