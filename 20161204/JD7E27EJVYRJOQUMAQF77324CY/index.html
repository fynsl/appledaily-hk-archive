<html><header><meta charset="utf-8"><title>李秉憲向老婆推介美食</title></header><body><h1>李秉憲向老婆推介美食</h1><p>李秉憲和韓孝珠前晚出席「MAMA亞洲音樂大獎」後，昨日到金鐘出席Theory新店開幕，同場還有連詩雅、陳爽及林作等。憲哥雖與太太李敏貞一起來港，但太太未有出席活動，他說：「知道香港是美食之都，都考慮要介紹甚麼美食給太太。」問到他前晚與朋友聚會，為何沒與太太同行？他表示太太約了香港朋友見面，並表示自己的香港藝人朋友不多，只有成龍及吳彥祖，希望可以合作。<br>韓孝珠透露想與梁朝偉合作，又大讚香港粉絲非常熱情。提到她被選為國民媳婦，她說：「這是非常好，但我其實比較活潑。」問到烹飪技術？她即鬼馬托下巴「嗯」了一聲，相當可愛。<br>採訪：盧妹<br>攝影：仇志德</p></body></html>
