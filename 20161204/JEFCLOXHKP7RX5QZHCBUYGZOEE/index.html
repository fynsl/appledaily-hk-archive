<html><header><meta charset="utf-8"><title>大結局播足90分鐘</title></header><body><h1>大結局播足90分鐘</h1><p>《西部世界》改編自70年代電影《機械人世界》，講述一段關於人工意識覺醒及罪惡演化的黑暗旅程。大結局將於明日早上10時在HBO頻道（Now TV頻道115台）播映，並且播足90分鐘。今集機械人Maeve（左）開始實行她的逃亡大計，找來同伴Hector（中）一齊潛入樂園總部，並穿上工作人員的服裝混入人類中。安東尼鶴健士飾演的Robert Ford博士將在樂園實施其神秘大膽的新故事。</p></body></html>
