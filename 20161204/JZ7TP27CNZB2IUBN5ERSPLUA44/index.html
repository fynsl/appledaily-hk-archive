<html><header><meta charset="utf-8"><title>美國傳統基金會牽線</title></header><body><h1>美國傳統基金會牽線</h1><p>關於這次歷史性通話，特朗普雖公開稱是蔡英文主動打給他，但《台北時報》引消息稱，其實是特朗普方面安排的，是一位「對台灣持友好態度的特朗普的員工」；有關通話決定是發生在「特朗普的助手向他匯報了台灣事務和台海局勢後」。<br>此次理性通話，現年75歲的美國傳統基金會（Heritage Foundation）創辦人佛納（Edwin Feulner）是關鍵人物；美大選前，特朗普團隊已派人來台建立聯繫，從建立聯繫管道到通電話；基金會研究員葉望輝（Stephen Yates）是居中牽線人士，葉是美國共和黨重要人士，和台關係良好。<br>英國《每日電訊報》/中央社</p></body></html>
