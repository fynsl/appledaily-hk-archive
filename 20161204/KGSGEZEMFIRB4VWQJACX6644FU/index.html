<html><header><meta charset="utf-8"><title>千嬅斥司機偷拍哺乳賤</title></header><body><h1>千嬅斥司機偷拍哺乳賤</h1><p>楊千嬅昨日在中環出席名店開幕活動，她剛從台灣拍完《春嬌救志明》外景，當中有幕制服誘惑，她謂有了兒子Torres後，與丈夫沒此情趣。對於有的士司機把行車記錄儀一個餵母乳的母親照片上傳到互聯網，她大感不悅說：「咁賤！點解要咁做？聽到好𤷪，我冇睇唔批評，但冇權將人哋私隱放上網分享。」</p><p>此外，千嬅和余文樂上周在台北拍攝彭浩翔執導的新作《春嬌救志明》，其間相約好友陳喬恩和陳妍希嘆下午茶。千嬅接受電話訪問說：「台灣外景一完，我就急不及待返香港見Torres。今次拍《春嬌救志明》真係好好笑，啲對白好鬼抵死。」<br>採訪：鍾國仁、王連連<br>攝影：陳俊強</p></body></html>
