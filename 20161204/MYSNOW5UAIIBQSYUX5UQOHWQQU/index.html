<html><header><meta charset="utf-8"><title>【一周必看】北京霧霾有「超級細菌」官稱「不代表致病」有無搵笨</title></header><body><h1>【一周必看】<br>北京霧霾有「超級細菌」官稱「不代表致病」有無搵笨</h1><p>一項由國際研究團隊進行的研究報告指，北京霧霾中含有俗稱「超級細菌」的耐抗生素基因，人一旦感染將無藥可救。報告引起內地輿論譁然和京城居民驚慌。北京當局回應稱耐藥性不等於致病性，籲民眾不必驚恐，反惹民眾一片怒罵。國際影星章子怡為免女兒受霧霾毒害，昨午抱女「直接上飛機走人」，留下一句哀嘆：可憐的孩子們！<br><br>中新網/新浪網</p></body></html>
