<html><header><meta charset="utf-8"><title>【一周必看】翠翠升Cup晒巨肚</title></header><body><h1>【一周必看】<br>翠翠升Cup晒巨肚</h1><p>葉翠翠去年嫁給建築公司副董事周曉東，近日造人成功，翠翠本月初親證陀B近4個月，更有老公錫到燶貼心照顧。<br><br>翠翠不時在微博貼出煲靚湯等養胎相，日前更貼吸睛的三點式泳裝照，相中她浸在水中享受日光浴，估計她正身處異地度假，挺着巨肚的翠翠上圍目測由選港姐時的32A，谷奶升到C cup，她留言：「肚子大了不少，就算旅行也不可以懶惰，每天做適量運動，對BB是十分有幫助，也因為懷孕後吃太多東西了，做些運動對身體也有益處。在這 裏定了目標，每天游泳兩次，當然要避開猛烈太陽的時候。」</p></body></html>
