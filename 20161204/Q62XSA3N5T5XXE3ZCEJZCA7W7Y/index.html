<html><header><meta charset="utf-8"><title>玩快閃全日獨操一駒！炒飯哥咁神心有原因</title></header><body><h1>玩快閃全日獨操一駒！<br>炒飯哥咁神心有原因</h1><p>炒飯哥羅理雅跑埋周日(4日)沙田賽事就「放大假」停賽十期，可以安心過聖誕及新年。但他仍沒有鬆懈，這天露面到場操馬，但全朝玩快閃，只試一駒便鬆人，歸家繼續歡渡周末，究竟是哪一駒咁得他歡心呢？<br>原來炒飯哥獨操周日第三場四班1200米草地賀賢馬房的「美好家園」，在泥地大跑道快踱一圈，走來輕身有勁，狀態相當不錯。「美好家園」在港7戰最叻只得一次第四，看似實力欠佳，但評分卻已減了不少，今仗一大變數是初落四班，對手實力大為下降，更抽得2檔好位，爭勝機會與過往不可同日而語，唔怪得炒飯哥今朝咁神心，係都要試番課先安樂啦！</p></body></html>
