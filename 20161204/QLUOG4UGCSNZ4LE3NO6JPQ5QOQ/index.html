<html><header><meta charset="utf-8"><title>單車徑橫跨北角鰂魚涌</title></header><body><h1>單車徑橫跨北角鰂魚涌</h1><p>【本報訊】東區走廊的行人板道長約2公里，除了增設釣魚區外，沿途更會設有單車徑、4個觀景台及小食亭等設施。擬建的行人板道闊度由原定只有7.5米，加闊至10米，讓遊人及和單車共用海濱長廊，騎單車人士更可以由北角油街踏單車至鰂魚涌的海裕街。<br>據東區走廊的行人板道研究報告，增設單車徑之餘也會在海裕街設出租單車處及停泊處、板道初、中及尾段各設小食亭。當局也建議在海裕街入口增設嬉水區，以及入口擺放各類型的藝術作品，包括雕塑、藝術牆等，也會有投射設備。糖水道碼頭除設釣魚平台，當局會保留原有結構，計劃增設水上的士上落點。<br>■記者譚靜雯</p></body></html>
