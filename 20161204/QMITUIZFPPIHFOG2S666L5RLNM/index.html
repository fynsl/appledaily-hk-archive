<html><header><meta charset="utf-8"><title>販毒女被帶署　甩咗隻拖鞋</title></header><body><h1>販毒女被帶署　甩咗隻拖鞋</h1><p>【本報訊】旺角警區特別職務隊人員，根據線報及經深入調查後，於昨日凌晨約1時進行反毒品行動，探員在大角嘴惠安街2號一盛大廈外，截查一名32歲姓郭男子，在他身上撿獲約14克霹靂可卡因及約5克氯胺酮。<br><br>探員其後到上址一目標單位搜查，再撿獲約270克霹靂可卡因、電子磅及膠袋，毒品市值約45萬元。警方再在單位內拘捕一名32歲姓雲本地男子、兩名分別24歲姓何及25歲姓邱本地女子。郭男涉嫌藏毒被捕，另外3人則涉嫌販毒被捕，通宵扣查。行動中，探員撿獲的毒品市值約45萬元。其中一名女疑犯被押走時，其穿着的拖鞋亦甩掉。</p></body></html>
