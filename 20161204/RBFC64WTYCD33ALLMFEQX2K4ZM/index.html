<html><header><meta charset="utf-8"><title>艾迪獲英女皇頒勳章</title></header><body><h1>艾迪獲英女皇頒勳章</h1><p>英國男神兼金像影帝艾迪烈柏尼（Eddie Redmayne）前日在溫莎城堡獲英女皇頒發大英帝國官佐勳章（OBE），表揚他在演藝界的貢獻。艾迪與英女皇很有緣，因為她的孫仔威廉王子與艾迪是同學。艾迪拿着勳章與老婆合照時笑得特別開心，指可以做自己喜愛的事感到很幸運。艾迪近年演出多元化，最近主演新片《怪獸與牠們的產地》（Fantastic Beasts and Where to Find Them）。</p></body></html>
