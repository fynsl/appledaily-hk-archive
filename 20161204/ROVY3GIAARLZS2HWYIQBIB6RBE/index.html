<html><header><meta charset="utf-8"><title>【一周必看】陳雲西瓜建奇功？脹爆天琦終於蒲頭</title></header><body><h1>【一周必看】<br>陳雲西瓜建奇功？脹爆天琦終於蒲頭</h1><p>久未露面的本土民主前線發言人梁天琦，上周日晚竟然現身港大陸佑堂，更引用一本談論中共專政的新書，指在物質社會下，人民有時會願意放棄自己的權利，甘願服從獨裁統治，這正是香港目前的問題，他質問彭定康，港人是否放棄自己的權利。與天地同在的城邦派師祖陳雲，近日更以「掟西瓜招魂」方式，希望天琦重現人間。今次天琦終於現身，不知是陳雲法力高強，抑或是肥彭吸引力強呢？</p></body></html>
