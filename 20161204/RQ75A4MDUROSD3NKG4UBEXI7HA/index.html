<html><header><meta charset="utf-8"><title>白宮事前毫不知情</title></header><body><h1>白宮事前毫不知情</h1><p>特朗普與蔡英文通電話消息引起全球關注，但掀起軒然大波後，特朗普的過渡團隊官網（www.greatagain.gov，圖）上，卻悄悄將有關新聞撤下。但特朗普在twitter上似乎毫不忌諱，捍衞其「言論自由」。有報道指，奧巴馬政府事先對通話毫不知情。<br>美國家安全委員會前亞洲事務高級主管梅代羅斯（Evan Medeiros）表示：「不管這是蓄意而為還是莽撞行事，這次通話都將改變中國對特朗普的戰略判斷。」美國務院此前稱，特朗普與各國領袖通電話前，均先向他們了解美國現今外交政策，但這次的出位通話，據悉奧巴馬政府事先不知情。<br>英國《金融時報》</p></body></html>
