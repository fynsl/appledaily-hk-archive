<html><header><meta charset="utf-8"><title>【一周必看】狗媽媽捱斬　險一屍五命</title></header><body><h1>【一周必看】<br>狗媽媽捱斬　險一屍五命</h1><p>【本報訊】火炭禾寮坑村揭發殘酷虐狗案，一頭懷孕4周的唐狗女上月17日疑因在寮屋外排泄觸怒村民，遭人以利刀狂斬，幾乎遭割喉甚至斬首的唐狗，懷疑掙扎時胸口中刀，出現一個Ｖ形大血洞，險釀一屍五命，幸得狗義工及時送往獸醫診所搶救，唐狗目前情況穩定，料三周後可出院，居民稱現場一帶過往接連發生懷疑殺狗案，但從未捉到兇徒。立法會議員和狗義工促請警方盡快把虐狗者緝拿歸案。<br></p></body></html>
