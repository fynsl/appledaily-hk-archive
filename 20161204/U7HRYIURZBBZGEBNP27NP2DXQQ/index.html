<html><header><meta charset="utf-8"><title>趣趣地：文迪斯家族被爆逃稅</title></header><body><h1>趣趣地：<br>文迪斯家族被爆逃稅</h1><p>據德國傳媒《明鏡周刊》同網站「足球解密」爆料，超級經理人文迪斯旗下嘅大客基斯坦奴朗拿度（C朗）、摩連奴同法卡奧等人涉嫌逃稅，單係C朗一人就涉及1.5億歐元（約12.4億港元）稅款，不過文迪斯嘅經理人公司Gestifute喺上周五就發聲明否認。另外，今個年度嘅國際足協（FIFA）世界足球先生最後三強已經誕生，除咗C朗同美斯之外，馬德里體育會嘅法國前鋒基沙文都係候選人之一。</p></body></html>
