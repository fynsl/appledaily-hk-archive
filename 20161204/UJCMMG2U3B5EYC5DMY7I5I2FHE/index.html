<html><header><meta charset="utf-8"><title>【今日笑一笑】「恐龍」突襲汪星人　嚇到個心離一離</title></header><body><h1>【今日笑一笑】<br>「恐龍」突襲汪星人　嚇到個心離一離</h1><p>相信不少人看電影《侏羅紀公園》時都被片中龐大的恐龍嚇倒，在美國紐約突然一隻「暴龍」也將狗狗嚇至狂奔。<br><br>來自紐約的Instagram用戶thegoldenbucky分享作弄愛犬金毛尋回犬Bucky的小片段，片中主人穿上充氣「恐龍」造型服裝，突然在天台角落跑出來，狗狗看到這隻龐然大物立即跑走，但「恐龍」不放過牠，又追又抱，狗狗顯然驚慌大亂。不過之後相信狗狗認出或嗅出主人的氣味，反追著「恐龍」，相當惹笑。<br><br>Instagram</p></body></html>
