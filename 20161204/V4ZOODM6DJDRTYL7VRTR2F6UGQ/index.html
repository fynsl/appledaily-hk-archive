<html><header><meta charset="utf-8"><title>【關仁隱事】「港女」被飛周圍辣火頭 - 關仁</title></header><body><h1>【關仁隱事】<br>「港女」被飛周圍辣火頭 - 關仁</h1><p>「人夫」選擇同女朋友「港女」分手，主要係因為發現港女做做埋埋好多事，令到佢好反感，因為有一次港女嘅行為，仲得罪埋人夫其中一位老友「忠哥」！<br>話說有一次，港女竟然私下打電話畀忠哥，叫佢唔好多管佢同人夫嘅事，忠哥本身都唔係人咁品，聽佢咁講完，即刻火起，仲繼而用三字經粗口連珠炮發，係咁鬧港女唔知醜。<br>忠哥仲鬧得港女好甘，事後嬲到要打埋畀人夫投訴，搞到人夫都要同忠哥講sorry！<br>撰文：關仁</p></body></html>
