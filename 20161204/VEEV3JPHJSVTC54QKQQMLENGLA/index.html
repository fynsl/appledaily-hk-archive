<html><header><meta charset="utf-8"><title>劉佩玥關心伍允龍傷勢</title></header><body><h1>劉佩玥關心伍允龍傷勢</h1><p>劉佩玥（Moon）昨日到天水圍出席新商場開幕，緋聞男友伍允龍日前為東華綵排時受傷，手部骨折要休息十二個星期，Moon表示知情：「佢有同我講。」伍允龍受傷是否第一時間通知你？她說：「我咁啱喺公司所以知，唔止佢我都見展鵬有整親，作為朋友緊係希望佢快啲好番，知道佢都有其他工作安排要調動。」可會照顧對方？她說：「咁大個男人OK㗎啦，希望佢早日康復。」<br>講到台慶頒獎禮Moon透露未決定服裝，她說：「我好鍾意粉色，想趁今年27歲着到好公主咁。𠵱家有deep V、大露背同透視三款衫選擇緊。」<br>採訪、攝影：曹家誠</p></body></html>
