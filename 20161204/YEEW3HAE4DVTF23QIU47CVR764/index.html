<html><header><meta charset="utf-8"><title>梁詠琪飛撲回港賀弟結婚</title></header><body><h1>梁詠琪飛撲回港賀弟結婚</h1><p>梁詠琪（GiGi）、張孝全及金燕玲等前晚在中環出席活動，GiGi日前在西安完成巡唱即趕返港出席胞弟婚禮，她說：「人生重要時刻，得一個細佬，因為冇時間去買裙，所以婚宴前一刻至喺網上買。」稍後她會到內地及台灣拍戲，拍攝期長達五個月，每月可定時回港見家人。<br>至於張孝全透露每次來港也會探望居港的堂姐，問到堂姐有否介紹香港女子給他認識？他說：「沒有介紹，我也沒時間去認識。」金燕玲則帶同憑《一念無明》奪得金馬獎最佳女配角的獎座到場，她說：「好大驚喜，部戲拍咗一日，志偉叫我幫手，我收咗封利是，都冇上心，估唔到有提名。」<br>採訪：曹家誠<br>攝影：仇志德</p></body></html>
