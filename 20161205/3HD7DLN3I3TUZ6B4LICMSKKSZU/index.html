<html><header><meta charset="utf-8"><title>【一周必看】跟補習名師Joseph Li測驗唔識要罰錢？</title></header><body><h1>【一周必看】<br>跟補習名師Joseph Li測驗唔識要罰錢？</h1><p>【本報訊】英文補習天王Joseph Li（李典華）疑為催谷學生成績，推出罰款怪招！他任教的補習社「Cheer Up」上周突向學生發出通告，稱堂上英文測驗將實行賞罰制，滿分學生可獲30元獎學金，但若測驗成績差劣要罰款10至30元，經常欠交功課更須罰款20至100元，做法惹爭議。有學生及家長質疑罰款制形同濫收學費，並會對貧窮學生造成心理壓力。</p></body></html>
