<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳法蓉對小冰問心無愧</title></header><body><h1>【馮仁昭四圍超】<br>陳法蓉對小冰問心無愧</h1><p>陳法蓉前晚代表慧妍雅集到將軍澳出席《歡樂滿東華》，之前佢同梁小冰嘅制服風波，陳法蓉有蔡少芬、朱茵等一班老友力撐，而小冰有同屆港姐靚靚袁詠儀幫拖，不過小冰就話唔使出動靚靚張王牌去對付曱甴。<br>被形容為「曱甴」嘅陳法蓉回應話：「我行得正、企得正，問心無愧。」之後佢仲多謝大家關心，咁小事令自己畀人誤會，都有唔開心。<br>撰文：馮仁昭</p></body></html>
