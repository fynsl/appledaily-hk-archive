<html><header><meta charset="utf-8"><title>【打得火熱】阿Bu攬啜利君牙</title></header><body><h1>【打得火熱】阿Bu攬啜利君牙</h1><p>毛記另一位揸弗人、34歲的姚家豪（阿Bu），畢業於香港浸會大學國際學院，出身於商台DJ的他，曾於電台網頁討論區獲網友封為「可愛教主」。<br>阿Bu今年2月被本報踢爆跟毛記靚女主播利君牙拍拖，擁四分一印度血統的利君牙樣子甜美，兩人被直擊在銅鑼灣街頭又攬又錫連啜五次，明顯打得火熱，素顏的利君牙面對男友變小鳥依人，不時嘟嘴扮可愛。兩人戀情斷正後，利君牙在fb連寫十二次：「我以後出銅鑼灣不會再素顏」，之後再放閃寫「牙牙終於搵到佢支perfect match牙刷！」</p></body></html>
