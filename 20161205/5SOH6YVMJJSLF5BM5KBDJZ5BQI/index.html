<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】超蓮陪父打牌收千元</title></header><body><h1>【馮仁昭四圍超】<br>超蓮陪父打牌收千元</h1><p>賭王三房千金何超蓮近日忙返工同考會計師牌，感情講就未有着落，噚日佢喺Instagram貼同兩女友人上緊堂，仲用apps變成四眼妹同卡通孖潤腸嘴，留言寫星期日要返學，自封「書呆子」。<br>另外，超蓮陪賭王老竇打麻雀，更拎住金牛影相，笑指賭王將贏錢畀佢做貼士，超蓮仲hashtag「爸爸指定給我收不了」，不過佢踢爆會被阿媽沒收，更話阿媽小氣。<br>撰文：馮仁昭</p></body></html>
