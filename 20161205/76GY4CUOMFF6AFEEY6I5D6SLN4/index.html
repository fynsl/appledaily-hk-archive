<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】《你的名字。》2D之冠</title></header><body><h1>【馮仁昭四圍超】<br>《你的名字。》2D之冠</h1><p>新海誠作品《你的名字。》大受歡迎，香港票房截至前日已累積到2,544萬元，取代《千與千尋》嘅2,535萬元票房紀錄，贏晒宮崎駿所有作品嘅香港票房成績，成為香港最賣座嘅日本2D動畫電影。但要破日片《STAND BY ME：多啦A夢3D》嘅4,689萬元紀錄，要繼續努力。<br>而內地前日開畫首日大收7,502萬人民幣，已勁收2億人民幣，被形容係12月票房黑馬。<br>撰文：馮仁昭</p></body></html>
