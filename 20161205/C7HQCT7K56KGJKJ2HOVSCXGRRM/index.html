<html><header><meta charset="utf-8"><title>【惹火主持】傳得罪森美林海峰</title></header><body><h1>【惹火主持】傳得罪森美林海峰</h1><p>陳強曾擔任叱咤903主持，入行時年輕氣盛的他，曾被指自閉、不合群及麻煩，有指當年陳強不服從森美的命令，拒絕對方要求半夜入長洲，當時他解釋說：「大家又有冇諗過我答應過一百次，只係拒絕咗一次，嗰次佢（森美）冇畀我揀，所以我咪揀走囉。如果你喺埃塞俄比亞，面前得樹根，你唔食就會死，呢啲先叫冇得揀，香港人從來唔會冇得揀。」<br>另外，陳強又曾暗寸商台沒深度：「不談論李克強造訪港大事件，只談論藍精靈好不好看。」事後林海峰在《在晴朗的一天出發》節目內反駁陳強所言並非屬實，指商台於早上節目已有談論相關事情。</p></body></html>
