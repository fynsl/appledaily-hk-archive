<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張藝謀撐女兒做導演</title></header><body><h1>【馮仁昭四圍超】<br>張藝謀撐女兒做導演</h1><p>張藝謀女兒張末導演處女作《28歲未成年》周五喺全國上映，前日兩父女同女主角倪妮喺北京做宣傳，張藝謀話28歲嗰陣，幸運成為北京電影學院嘅首批學生，從此踏上導演之路。<br>張末28歲就幫爸爸嘅《金陵十三釵》做副導演同剪輯工作，又識咗倪妮，搵佢拍戲。女兒首次做導演會唔會好大壓力？張藝謀話：「反正怎麼拍都拍不過我，乾脆就隨便拍吧！」<br>撰文：馮仁昭</p></body></html>
