<html><header><meta charset="utf-8"><title>隔牆有耳：高永文起番身再戰 - 李八方</title></header><body><h1>隔牆有耳：<br>高永文起番身再戰 - 李八方</h1><p>俗語有云「邊度跌倒，邊度起番身」，食物及衞生局局長高永文噚日做咗個好示範。佢舊年參加一個跑步活動時俾細路仔絆跌受傷，眼鏡飛脫，血流披面，顴骨仲有啲骨裂，要放兩星期病假。事隔一年，佢噚日出席同一個活動，再挑戰兩公里賽事，今次終於順利跑足全程。<br>高永文喺活動中撞番舊年絆跌佢個男童，主動行去同佢握手問候，話小朋友高咗好多，仲話舊年雖然睇得唔清楚，但就覺得對方當時細粒啲。佢又提到好開心再出席活動，感激舊年受傷後各方對佢嘅關心。佢話今年起步前有啲緊張，提醒其他參加者都要小心呀。</p></body></html>
