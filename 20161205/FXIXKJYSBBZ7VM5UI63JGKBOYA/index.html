<html><header><meta charset="utf-8"><title>向恩師譚家明報喜</title></header><body><h1>向恩師譚家明報喜</h1><p>黃進跟陳楚珩在香港城市大學創意媒體系修讀電影，師承電影大師譚家明。黃進表示上譚家明的堂令人眼界大開，原來電影所涉獵的範疇是如此之廣，是做夢都沒有想過：「譚家明老師嘅電影世界好宏觀，唔係我哋之前以為嘅咁簡單。」黃進笑言已經將獲獎的消息，通知身在馬來西亞的譚家明老師。<br>《一念無明》講述余文樂患有躁鬱症，因父親曾志偉離家，被迫要照顧卧病在床的母親金燕玲，卻在照顧過程中意外害死母親，被判入精神病院。後來父親接他出院跟自己同住，二人都因各自的愧疚，令父子間築起一道鴻溝。</p></body></html>
