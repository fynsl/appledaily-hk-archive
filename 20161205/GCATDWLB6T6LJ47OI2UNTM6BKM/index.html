<html><header><meta charset="utf-8"><title>隔牆有耳：詹囝囝心水清拉票 - 李八方</title></header><body><h1>隔牆有耳：<br>詹囝囝心水清拉票 - 李八方</h1><p>特首選委選舉11號投票，唔少啱啱喺立法會選舉敗陣嘅人都出戰，包括詹培忠囝囝、金融服務界詹劍崙Ricky。之前參選立法會冇乜時間準備，Ricky今次完善咗選舉工程，據聞選民一早收到佢嘅選舉單張，身為潮州怒漢嘅佢主打「敢言懂言、據理力爭」，相信係為咗凸顯同其他一路向西（環）嘅參選人有分別。<br>最特別之處係佢除咗提出特首要了解經濟原則同為金融界制訂發展政策等條件，仲提到會支持能夠關注平衡中港經濟發展同資金流動政策嘅港區人大代表，佢心水真係清，知道當屆中國籍選委有份成為選舉港區人大嘅「選舉會議」成員。</p></body></html>
