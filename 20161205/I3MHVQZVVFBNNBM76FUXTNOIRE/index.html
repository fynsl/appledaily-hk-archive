<html><header><meta charset="utf-8"><title>杜小喬拍阿葛壓力大</title></header><body><h1>杜小喬拍阿葛壓力大</h1><p>由葛民輝和杜小喬主持，鄭融、雨僑、譚淇淇和張紋嘉擔任隊長的ViuTV互動遊戲節目《Tap &amp; Go 拍住賞 籌旗》，昨日在西貢舉行發佈會，該節目今晚起播出，每集有10萬元等值的「拍住賞」儲值額予家庭觀眾爭奪，當中亦增設特別大賞，10集共派出200萬等值的儲值額。<br>10年沒做遊戲節目主持的阿葛，笑言接拍是因「錢到位」，他說：「唔係公司點會放人，唔係無言感激，唔係特別鳴謝。」阿葛一路講，在旁的杜小喬一路聽，她說：「我load緊，其實同阿葛合作，壓力好大。」<br>採訪、攝影：黃曉妍</p></body></html>
