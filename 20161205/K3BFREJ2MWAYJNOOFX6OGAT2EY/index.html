<html><header><meta charset="utf-8"><title>《巴黎最後探戈》遭聲討</title></header><body><h1>《巴黎最後探戈》遭聲討</h1><p>由意大利導演貝托魯奇（Bernardo Bertolucci）於1972年執導的情慾電影《巴黎最後探戈》（Last Tango in Paris）近日受到荷李活明星包括「美國隊長」基斯伊雲斯（Chris Evans）等聲討。事關導演三年前的訪問片段被翻炒，當中提及與已故影帝馬龍白蘭度（Marlon Brando）夾定，在沒有知會法國女主角瑪莉亞舒利達（Maria Schneider）情況下，拍攝了一場「牛油雞姦」戲（圖），瑪莉亞曾在訪問中亦提及當時感到受屈辱。</p></body></html>
