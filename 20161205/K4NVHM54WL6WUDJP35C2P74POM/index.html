<html><header><meta charset="utf-8"><title>【一周必看】達哥最後一集直播打機？幾張揮春收佢皮</title></header><body><h1>【一周必看】<br>達哥最後一集直播打機？幾張揮春收佢皮</h1><p>本地著名Twitcher林慧韡（達哥）經常直播打機片段，最近埋首直播今年11月發行的《Watch Dog2》，遊戲以黑客為主題，背景為虛構的美國三藩市。遊戲中有不同任務，達哥在11月29日直播片段中控制遊戲中角色進入一間中式餐廳，場景內櫃台附近發現有數張揮春，達哥利用遊戲中手機拍照模式放大畫面，竟看到揮春寫有「我要真普選」，達哥表示「呢度有把遮喎，咁過癮嘅」，看到左面另一張寫有「冚家富貴」，達哥即指「嘩呢個仲黐線」；移至右邊，更有一張「毋忘六四」。</p></body></html>
