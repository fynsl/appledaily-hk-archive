<html><header><meta charset="utf-8"><title>飛馬南區唔識攻悶襯大球場436位觀眾</title></header><body><h1>飛馬南區唔識攻<br>悶襯大球場436位觀眾</h1><p>香港飛馬今日在香港大球場上演的港超聯尾場，在436名球迷，當中只得162名為購票面「粉絲」面前迎戰冠忠南區，兩隊大部份時間都球來球往下，互交白卷完場。<br><br>兩支實力接近的球隊季內首度在聯賽交鋒，戰況一直膠著；飛馬形勢稍佔上風，但未能脅到南區大門，而南區有較幾個反擊機會，可是處理最後一腳欠佳，其中飛馬今仗六次射門，但沒有一次命中目標；南區七射亦只有一球中龍，兩隊悶和0:0。飛馬和波後，九戰有10分，守在第七位，而南區有九分居第八位。南區教練鄭兆聰賽後表示，球隊整體表現不太差，但處理進攻的選擇並不理想。</p></body></html>
