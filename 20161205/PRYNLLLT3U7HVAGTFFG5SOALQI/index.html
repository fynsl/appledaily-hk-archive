<html><header><meta charset="utf-8"><title>【放假去瀡】舊式鐵滑梯逐條數　新式膠梯冇得比</title></header><body><h1>【放假去瀡】舊式鐵滑梯逐條數　新式膠梯冇得比</h1><p>去年被香港政府無故拆走，之後有港媽向當局成功爭取重建的香港公園長滑梯，終於在上個月重開，很多家長都表示興奮，紛紛帶子女去放電。無他，只因香港現時的公園太悶，「膠，全部都係膠」，又矮又不好玩，我們找了一堆香港碩果僅存的舊式鐵滑梯，不知會否勾起你的童年回憶？</p><p>記者：黃子配<br>攝影：徐振國、許先煜、劉永發、黃子配</p></body></html>
