<html><header><meta charset="utf-8"><title>攬楊采妮「寶貝女」40歲李心潔晒萌樣</title></header><body><h1>攬楊采妮「寶貝女」40歲李心潔晒萌樣</h1><p>40歲影后李心潔今年7月喺吉隆坡生咗對孖仔。孖仔就嚟5個月，而人母李心潔生完囝囝後，亦火速修身，前排喺台灣出席金馬像時，身形已經回復到生B前嗰陣。仲餵緊母乳嘅佢，孖B不離身，不過趁有時間，心潔都會探吓班好姊妹，之前佢出席金馬像時，就順道相約好友許如芸兩家人一齊食飯。<br> <br>昨日李心潔喺微博再貼相，話自己去咗新加坡，仲見到老友楊采妮兩個「寶貝女」--臘腸狗同哥基，李心潔抱住兩隻狗狗猛話可愛，見佢攬實狗狗個萌樣，莫講話生過仔，橫睇豎睇都唔似4字頭囉！</p></body></html>
