<html><header><meta charset="utf-8"><title>孔劉新劇收視繼續升</title></header><body><h1>孔劉新劇收視繼續升</h1><p>人氣韓片《屍殺列車》男星孔劉孖金高恩、李棟旭等出演的tvN新劇《鬼怪》大前晚首播，創tvN開播收視紀錄，前晚播出第二集，收視繼續升至7.904%，比人氣韓劇《回答吧！1988》的第二集收視更高，有望成為tvN最高收視的劇集。孔劉在網上發文答謝影迷，同時更為參加燭光集會促請南韓總統朴槿惠下台的民眾加油。而第三集預告中，孔劉為保金高恩性命，答應李棟旭飾演的地獄使者自己將會離開。</p></body></html>
