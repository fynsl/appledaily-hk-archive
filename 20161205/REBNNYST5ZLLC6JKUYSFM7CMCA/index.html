<html><header><meta charset="utf-8"><title>陳昭昭斥未婚夫失誠信</title></header><body><h1>陳昭昭斥未婚夫失誠信</h1><p>前性感女星陳昭昭早前被爆戀上中港車司機李生，但男方曾破產，已婚及育有一女。昭昭昨在尖沙嘴開記招力斥報道失實，但承認未婚夫與爆料人溫小姐曾拍拖，兩人一直有來往，早前自己被人電話滋擾，已於7月中到警署備案。<br>昭昭說：「今年7月李生帶過溫小姐返深圳屋企過夜，係以朋友身份，一定乜都冇做過，但呢件事對佢嘅誠信大打折扣，抦完佢，亦原諒咗佢。」她原定明年4月結婚，現或會延期，並會追未婚夫取寡佬證，「不嬲我image好型㗎，𠵱家搞到好蠢。」近年積極投身政界的她自言可以找個好少少，並指和李生沒錢銀轇轕。<br>採訪：馬建華<br>攝影：仇志德</p></body></html>
