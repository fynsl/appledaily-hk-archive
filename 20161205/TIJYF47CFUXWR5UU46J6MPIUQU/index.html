<html><header><meta charset="utf-8"><title>何傲兒明年出碟闖樂壇</title></header><body><h1>何傲兒明年出碟闖樂壇</h1><p>何傲兒和胞姐何傲芝昨日在伊館參加慈善音樂會，兩姊妹會各自獻唱，傲兒透露明年將推出唱片做新人，傲芝都讚幾好聽。傲芝說：「阿妹成日作一、兩句歌畀我聽，如果佢作晒成首，我可以幫手填詞。」兩人試過一齊唱卡拉OK，問可會合唱？傲兒說：「都試過互相幫對方唱和音，家姐好鍾意黎明，我一年級已識晒Leon啲歌，家姐鍾意乜我就鍾意乜。」<br>張家瑩亦現身撐場，她透露剛病癒：「我崇尚自然療法，所以冇睇醫生。」問到聖誕會否與男友J先生一起度過？她說：「聖誕會去旅行，避開香港咁凍地方，但唔係同呢位朋友去，佢去公幹。」<br>採訪、攝影：盧妹</p></body></html>
