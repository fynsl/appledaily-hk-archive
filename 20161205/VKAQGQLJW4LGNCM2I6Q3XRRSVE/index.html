<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】JW嘆新人冇收入難捱</title></header><body><h1>【馮仁昭四圍超】<br>JW嘆新人冇收入難捱</h1><p>王灝兒（JW）噚日喺沙田中心以前輩身份出席《2016樂壇新人大激賞》，為今年樂壇新人安俊豪、菊梓喬同黃千庭等打氣。JW話最支持好朋友潘伯仲，因為中學時已識佢，成日一齊玩。<br>JW話做新人最難捱：「爺爺教我呢行要浸嘅。我都試過真係成個月冇嘢做冇錢。嗰時就做啲小生意，等自己收入冇問題，再自我增值，因為眼見好多人停咗落嚟就會沉。」<br>撰文：馮仁昭</p></body></html>
