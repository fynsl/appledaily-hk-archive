<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】王宗堯：鍾意投訴政府</title></header><body><h1>【馮仁昭四圍超】<br>王宗堯：鍾意投訴政府</h1><p>（左起）方健儀、周家怡、王宗堯同潘漫紅噚日喺將軍澳出席電影座談會，稍後王宗堯同周家怡會再合作拍攝港台劇集，周家怡做政府部門職員接受王宗堯投訴。<br>王宗堯笑話：「我話點都唔做政府嘢，我鍾意投訴政府。」笑言自己真情投入嘅佢，對政府邊方面最不滿？佢話：「最想投訴得一個人，嗰個人唔喺政府就得喇。」周家怡另傾劇本，希望再與林保怡合作。<br>撰文：馮仁昭</p></body></html>
