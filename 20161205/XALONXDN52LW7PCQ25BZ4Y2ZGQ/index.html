<html><header><meta charset="utf-8"><title>【一周必看】人仔貶值壓力效應　傳阿爺嚴控大額走資</title></header><body><h1>【一周必看】<br>人仔貶值壓力效應　傳阿爺嚴控大額走資</h1><p>人民幣趨勢性走貶，走資壓力嚴峻，中國對資本外流管控全面升級！《金融時報》引述消息稱，中國國務院正草擬文件，將嚴控企業進行大額海外投資、併購或房地產投放。有接近中資企業的投行界消息向本報表示，據悉有關措施近日已經下達，新例對象包括國企、民企及全方位業務領域，11月28日前尚未取得審批的海外投資項目，需發還有關部委約見重審。</p></body></html>
