<html><header><meta charset="utf-8"><title>求驗客手記：漢堡開齋即諗增兵護級</title></header><body><h1>求驗客手記：<br>漢堡開齋即諗增兵護級</h1><p>歐洲四大聯賽唔驚唔覺都打咗接近三分一賽程，不敗之師只得番皇家馬德里。經過周日比賽，不勝之師就終於冇晒，周日德甲漢堡作客達斯泰特，憑前鋒基哥列舒治同後衞奧斯特蘇歷各建一功，以2:0勝出，經過13周聯賽終於搵到第一場勝仗，全取三分之下，更加壓過恩高斯達特升上德甲尾二㖭。不過護級戰仍然漫漫長路，教練基斯度爾話現時傷兵問題嚴重影響戰績，一月轉會窗必須增加新兵先有留級希望。</p></body></html>
