<html><header><meta charset="utf-8"><title>趙麗穎爭贏拍城城</title></header><body><h1>趙麗穎爭贏拍城城</h1><p>郭富城繼《西遊記之大鬧天宮》及《西遊記之三打白骨精》後，早前已公佈他會繼續拍第三部曲《西遊記之女兒國》，女主角女兒國國王一角，有傳很多內地一線女星如范冰冰、李冰冰、章子怡及Angelababy都想爭演，但最後導演鄭保瑞卻看中了擁有洪荒之力的花千骨趙麗穎。<br>去年趙麗穎憑劇集《花千骨》爆紅，現時拍一套電視劇酬金約一億人民幣。星皓電影前晚在長沙搞宣傳活動，除了公佈女主角落實是趙麗穎，還公佈了從二千萬報名秀女當中，選出人氣最強的一千名秀女參演《女》片中千人出浴的大場面。<br>撰文：鍾國仁</p></body></html>
