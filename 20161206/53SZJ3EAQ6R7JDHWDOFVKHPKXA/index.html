<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】丁噹個唱左麟右李助陣</title></header><body><h1>【馮仁昭四圍超】<br>丁噹個唱左麟右李助陣</h1><p>台灣歌手丁噹最近籌備緊下個月22號喺紅館舉行嘅「我愛你戀習曲演唱會」，除咗會有新嘅廣東歌《復活》之外，仲請到譚詠麟（右）同李克勤做嘉賓。<br>丁噹話：「很多時都是聽譚校長的流行曲來學廣東話，幾乎都背下來了。」而佢之前同克勤就喺內地節目《蒙面歌王》PK過，佢仲笑住話最難忘係左麟右李茶餐廳嘅叉燒菠蘿包，冇諗過可以請到佢哋做嘉賓。<br>撰文：馮仁昭</p></body></html>
