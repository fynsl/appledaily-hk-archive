<html><header><meta charset="utf-8"><title>靚佬湯破屍袋翻生</title></header><body><h1>靚佬湯破屍袋翻生</h1><p>荷李活影星湯告魯斯（Tom Cruise）翻拍全新版本《盜墓迷城》（The Mummy）明年上映，昨公開首條完整預告。</p><p>靚佬湯與女主角Annabelle Wallis坐飛機運送文物時遇意外，飛機墜毀前靚佬湯讓Annabelle穿降落傘飛走，自己墜機亡，本應已死的他突然在運屍袋翻生，更借機全裸晒肌肉。片中見到動作女星Sofia飾演的埃及公主氣勢逼人，用法力摧毀英國國會。</p></body></html>
