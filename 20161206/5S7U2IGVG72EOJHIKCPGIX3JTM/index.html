<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鄭中基再加初三尾場</title></header><body><h1>【馮仁昭四圍超】<br>鄭中基再加初三尾場</h1><p>鄭中基喺明年農曆檔會喺紅館舉行個唱，本來只開兩場，但可能太耐冇開演唱會，群情相當洶湧，之前已經加開一場，由年三十晚唱到年初二，噚日大會再公佈喜訊，就係初三會加多場，成為「終極尾場」。<br>鄭中基話要多謝初七開騷的「咪咪姐」朱咪咪，因為唔係咪咪姐遷就，根本唔能夠成事加場。佢又話有睇歌迷嘅留言，之前知道佢哋買唔到門票都好心痛。<br>撰文：馮仁昭</p></body></html>
