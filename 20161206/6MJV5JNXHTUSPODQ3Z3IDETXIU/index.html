<html><header><meta charset="utf-8"><title>騎師賽用呢條跑道原來經過精心考慮！</title></header><body><h1>騎師賽用呢條跑道<br>原來經過精心考慮！</h1><p>禮拜三(7日)谷草國際騎師賽日用B欄，應該是此跑道偏差較少，希望能拉近各騎師之競爭力。以最近11月9日同一移欄為例，當晚雖然有「包裝騎士」及「超好玩」擺前帶到，以及「泡泡達人」及「育馬妙星」守貼欄包廂位勝出，但也有「領航大師」及「鴻圖飛星」於中外叠從後追上衝上贏馬，偏差唔算嚴重，中外檔馬更連場勝出，所以不宜側重內檔馬。<br><br>今戰列陣馬中，第七場「騂龍」上仗正是於谷草B欄贏馬開齋，贏完等番同一移欄再跑，質新馬有力再下一城。另外，第二場「威先生」三戰谷草B欄獲兩冠一亞，憑較佳場地性能，可望回復表現。</p></body></html>
