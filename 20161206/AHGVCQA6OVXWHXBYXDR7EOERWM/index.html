<html><header><meta charset="utf-8"><title>修哥念妻聖誕唔慶祝</title></header><body><h1>修哥念妻聖誕唔慶祝</h1><p>胡楓（修哥）、陳家樂及陳柏宇昨日在慈雲山出席《好嘢大行動》閉幕盆菜宴，修哥笑言自己也是長者，能夠參與聯歡既開心又樂意，現場更和一位104歲的婆婆言談甚歡。修哥又指今個聖誕節不會舉辦慶祝活動，他說：「大家商量過，決定唔會慶祝，希望平靜咁過。」<br>對於愛妻的離世，修哥語帶傷感說：「老實講，心情真係仲未平復，𠵱家盡量搵工作去做，有好多朋友成日勸我出去食飯飲茶，一家人不斷陪我食飯，好感動，但係靜落嚟都有問題，尤其係夜晚嗰刻。」此外，修哥表示有看契仔張學友的演唱會，大讚燈光、歌曲及舞步都好考究。<br>採訪、攝影：羅慧敏</p></body></html>
