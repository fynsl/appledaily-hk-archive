<html><header><meta charset="utf-8"><title>曉明做爸：有新動力</title></header><body><h1>曉明做爸：有新動力</h1><p>黃曉明昨日在台灣出席按摩椅活動，懷孕七個多月的太太楊穎（Angelababy）亦有隨行。早上二人抽空到故宮參觀文物，齊齊戴上口罩和帽，在場內全程拖手，相當恩愛。離開時，曉明小心翼翼扶Baby下樓梯。</p><p>之後曉明單獨現身記者會，他笑說Baby去了嘆美食，並透露前天來台已吃了牛肉麵、排骨和香腸等美食，還與林心如、陳妍希等朋友聚會。談到即將當爸爸的心情，他說：「我突然有了新動力，十多年過去了或許有點疲乏，但當有新生命要降臨，又有了努力的方向和動力，未來希望多陪家人，不想留下遺憾。」<br>撰文：葉綠悠 </p></body></html>
