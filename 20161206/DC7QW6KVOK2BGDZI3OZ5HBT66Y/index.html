<html><header><meta charset="utf-8"><title>花姨赴巴黎搵男友</title></header><body><h1>花姨赴巴黎搵男友</h1><p>宮雪花和葉家寶昨日在尖沙嘴出席企業頒獎典禮，近年經常畫畫的花姨，突然表示想找個男朋友，她直言有追求者，但其要求甚高，她說：「我要佢嘅文學修養喺我之上，我係兩個碩士，佢要係兩個博士。」花姨指稍後會去巴黎進修畫畫，她說：「如果搵到法國佬，我可能唔返嚟。」其實花姨有兩個20多歲、擁碩士學位的兒子，她感觸地說：「我嘅付出多過薛家燕同張栢芝。」她直言與前夫沒聯絡二十多年。<br>有傳協盛協豐分別入股亞視及星淘娛樂，協盛協豐行政總裁兼執董的葉家寶表示亞視現階段在重組中，還指已取回亞視欠他的七位數字薪金。<br>採訪、攝影：黃曉妍</p></body></html>
