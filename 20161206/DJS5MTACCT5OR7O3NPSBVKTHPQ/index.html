<html><header><meta charset="utf-8"><title>龔嘉欣拎獎贈爺嫲</title></header><body><h1>龔嘉欣拎獎贈爺嫲</h1><p>龔嘉欣昨日在灣仔與餅店簽約，續任三年代言人，適逢昨日是她生日，雙喜臨門。餅店特製頒獎禮獎座蛋糕，預祝她在無綫頒獎禮得獎，令她感動落淚。喊出個未來的她，因劇集《幕後玩家》慘烈痛哭一幕人氣急升，她說：「好多前輩都send生日祝賀訊息畀我，都祝我頒獎禮得最佳女配角獎，好感動。希望有少少成績，如果得獎送畀爺爺嫲嫲，等佢哋唔使擔心我。」<br>現與姚子羚同住的龔嘉欣，生日願望是能置業有自己的家，被笑指買「姑婆屋」，她說：「我只係想有個安樂窩。」她謂現在每天有工作很好，因太忙沒時間想拍拖的事。<br>採訪、攝影：王連連</p></body></html>
