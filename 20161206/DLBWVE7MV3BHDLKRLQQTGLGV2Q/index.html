<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】劉錫明演皇帝收視好</title></header><body><h1>【馮仁昭四圍超】<br>劉錫明演皇帝收視好</h1><p>劉錫明喺90年公開表示欣賞周慧敏，激嬲咗當時周嘅男友倪震，被對方喺雜誌《Yes！》唱衰，搞到事業插水要走去台灣同內地發展。為咗生計長期漂泊異鄉，佢最愧疚係冇時間陪年事已高嘅媽咪。<br>最近劉錫明演皇帝嘅《錦繡未央》喺北京收視唔錯，噚日問佢近況如何？佢話：「幾好呀，啱啱拍完電視劇《龍珠傳奇》，呢排喺內地巡迴做騷搵銀，過年會返香港陪媽咪。」<br>撰文：馮仁昭</p></body></html>
