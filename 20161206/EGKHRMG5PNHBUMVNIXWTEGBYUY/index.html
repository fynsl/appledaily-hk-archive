<html><header><meta charset="utf-8"><title>放開我隻狗！澳洲男一拳KO袋鼠</title></header><body><h1>放開我隻狗！<br>澳洲男一拳KO袋鼠</h1><p>為了自己的寵物安全，你可以「去到幾盡」呢？澳洲一名男子在郊外見到愛犬遭一隻袋鼠襲擊，男子奮不顧身趨前與袋鼠對戰，一拳打走袋鼠。<br><br>男子勇救愛犬的過程，被他的朋友拍下來，片中見到狗隻「馬克斯」（Max）被袋鼠「脅持」，主人看見愛犬有難，立即從貨車跳下來救駕。<br><br>「馬克斯」見主人走近，乘機發力擺脫袋鼠「迷魂鎖」。袋鼠眼見敵人走近，便站起來準備迎戰，男子突然一記右直拳，擊中袋鼠的臉部。<br><br>袋鼠中拳後看來若無其事，但最後都撤退。<br><br>英國《每日郵報》</p></body></html>
