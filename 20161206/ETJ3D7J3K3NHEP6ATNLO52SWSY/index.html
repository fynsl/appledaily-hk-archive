<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張嘉兒拒薦囡囡選港姐</title></header><body><h1>【馮仁昭四圍超】<br>張嘉兒拒薦囡囡選港姐</h1><p>港姐冠軍張嘉兒今年生咗萌爆B女劉在芯（Leora），囡囡轉眼已差唔多3個月大，張嘉兒得閒就同囡囡影寫真，幫佢留下美好回憶，好似近日佢就抱住囡囡影咗一齊擘大口嘅相，兩母女甫士充滿默契。<br>問張嘉兒將來會唔會畀Leora選港姐？佢話：「我唔會推薦佢，但如果囡囡想，會支持佢。」仲強調會畀囡囡好大自由度，唔想佢有壓力，但會畀意見。<br>撰文：馮仁昭</p></body></html>
