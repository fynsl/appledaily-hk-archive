<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張羽希跌手機失內衣相</title></header><body><h1>【馮仁昭四圍超】<br>張羽希跌手機失內衣相</h1><p>張羽希噚日喺觀塘拍攝飲食節目，自爆上星期去朋友生日會，飲醉咗搞到唔見電話，裏面有啲內衣褲相同藝人電話。<br>提到被韓梓亮暗示成日利用其他藝人博宣傳，張羽希就爆韓梓亮係因為一封利是反面：「佢介紹人畀我做PR，但請唔成，佢就問我攞利是。一隻狗對住你咬，唔通你趴喺度咬番佢咩？我對得住天地良心，朋友全部有頭有面，冇乜必要理呢啲人。」<br>撰文：馮仁昭</p></body></html>
