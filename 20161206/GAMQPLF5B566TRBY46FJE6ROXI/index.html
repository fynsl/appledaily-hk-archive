<html><header><meta charset="utf-8"><title>R. Kelly叫女粉絲捽下體</title></header><body><h1>R. Kelly叫女粉絲捽下體</h1><p>名曲《I Believe I Can Fly》49歲美國歌手R. Kelly最近舉辦《12 Nights of Christmas》倒數聖誕，不過是次巡唱意識大膽。他上星期五晚在底特律開騷時，在台邊一邊唱歌，一邊叫女粉絲用布磨他下體，女粉絲即拎布捽，R. Kelly又突然叫女粉絲抓他的子孫根，望落女粉絲都非常用力，連R. Kelly都嚇親露出驚訝表情。他之後笑住爆粗講，又表示：「我都幾鍾意。」</p></body></html>
