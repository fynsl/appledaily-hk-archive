<html><header><meta charset="utf-8"><title>【食飽咪睇】實拍曱甴鑽耳窿　暖笠笠過冬</title></header><body><h1>【食飽咪睇】<br>實拍曱甴鑽耳窿　暖笠笠過冬</h1><p>溫暖的耳道竟然成為曱甴巢穴！湖南懷化巿的粟女士睡覺時耳朵突然劇痛，她估計有昆蟲鑽入耳朵，上周四起床後馬上到醫院求診。醫生用內窺鏡一看，發現粟女士耳朵內竟有一隻活活生的蟑螂，三對腳還不斷掙扎，粟女士當時亦感覺到蟑螂在耳內郁動，「耳朵一動時，還是有點痛！」<br><br>懷化耳鼻喉醫院孟潔醫生表示，當日立即為粟女士麻醉，取出蟑螂，鉗了出來仍非常生猛；她提醒巿民床頭不要擺放食物，一旦有異物走入耳朵，不要嘗試自行挖出來，這樣或會把昆蟲或異物逼至耳道深處，可能令耳膜受傷，應該立即求醫，由醫生取出異物。　<br><br>綜合報道</p></body></html>
