<html><header><meta charset="utf-8"><title>【網上熱話】商場禁五歲童入異性厠所　家長可以點？</title></header><body><h1>【網上熱話】商場禁五歲童入異性厠所　家長可以點？</h1><p>近日有家長在網上親子討論區大呻，在九龍灣某商場廁所門外見到一張告示，上面寫着「請勿帶同5歲以上之異性小童進入」，引起很多家長討論，意見正反兩面都有，有人認為家長應訓練年長的孩子自己上廁所，但亦有人認為5歲孩子仍然就讀幼稚園，根本未有足夠的自理能力在外上廁所，我們亦在街上訪問了一些媽媽的看法，當中有人覺得「唔人道」，亦有媽媽會把孩子帶到傷殘人士廁所，她們對香港商場的親子廁所設施又有甚麼意見？全港哪些商場有提供完善的相關設施？立即睇片！</p><p>記者：黃子配<br>攝影：劉永發</p></body></html>
