<html><header><meta charset="utf-8"><title>求驗客手記：艾歷臣深圳上馬衝中超</title></header><body><h1>求驗客手記：<br>艾歷臣深圳上馬衝中超</h1><p>中甲球隊深圳佳兆業喺周一正式宣佈，任命艾歷臣為主帥，代替施多夫執教。深圳目標係下季升班中超，所以同呢位前英格蘭國家隊教練簽訂嘅合約都有針對性，係一份「1+2」合約，如果下季成功衝超，就自動續約兩年。艾歷臣喺神州都打滾咗好多年，之前教過廣州富力同上海上港，雖然冇公佈佢加盟深圳年薪有幾多，但肯定唔會少。請得艾歷臣，球會方面增兵亦唔會手軟，據講佢舊部艾傑臣亦係重點目標之一。</p></body></html>
