<html><header><meta charset="utf-8"><title>求驗客手記：羅馬打吡戰輕鬆食「素」</title></header><body><h1>求驗客手記：<br>羅馬打吡戰輕鬆食「素」</h1><p>剛過去個周末除咗有西甲馬德里羅馬，意甲周日亦有首都打吡拉素迎戰羅馬。掛名主場嘅拉素喺上半場形勢唔錯但把握唔到機會，到下半場因兩次後防失誤就出事，羅馬由史杜特文同尼恩高蘭分別喺64同77分鐘各建一功贏2:0。羅馬靠對手送禮贏波，另一邊廂AC米蘭亦贏得驚險，喺主場先失守下以2:1反勝升班馬克羅托內，𠵱家羅馬同A米同得32分並列次席，兩隊會喺下輪意甲正面交鋒，到時睇下邊個可以坐穩二哥位。</p></body></html>
