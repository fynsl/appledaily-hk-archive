<html><header><meta charset="utf-8"><title>街頭遇襲被打爆頭血人衝入7仔求救</title></header><body><h1>街頭遇襲被打爆頭<br>血人衝入7仔求救</h1><p>【本報訊】一名滿頭鮮血的蒙古男子，昨凌晨突衝入尖沙嘴一間便利店向職員求助，其後他拒絕送院治理。<br><br>受傷的蒙古男子30歲，事發在昨日凌晨1時許，他向警方報稱在北京道遭約5名南亞裔男子，持水喉通毆打致頭部受傷，然後跑入衝入一間便利店向職員求助，由職員協助報警。蒙古男經救護員包紮後，拒絕送院，由警員帶署調查，便利店地上留下一灘鮮血。</p></body></html>
