<html><header><meta charset="utf-8"><title>星二代後台集郵</title></header><body><h1>星二代後台集郵</h1><p>前晚張學友頭場騷星光熠熠，騷後大家與學友合照，包括沈嘉偉和邱淑貞帶細女沈晨、梁家輝老婆和孖女Nikkie及Chloe、杜德偉夫婦、鍾鎮濤夫婦、曾志偉、余安安、曾華倩、上山詩鈉、奚仲文和劉天蘭等，連後台也十分熱鬧。<br>余安安昨貼大合照到微博，讚嘆學友演唱會出色，有網友就被相中的星二代吸引，留言：「請問邱淑貞懷裏的小女孩是誰？好漂亮可愛。」另有網友就欣賞余安安及曾華倩兩位美魔女。</p></body></html>
