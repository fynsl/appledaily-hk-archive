<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】盛品儒許願生雞B</title></header><body><h1>【馮仁昭四圍超】<br>盛品儒許願生雞B</h1><p>盛品儒今個月27號40歲生日，前晚係佢農曆生日，老婆蔡一鳳請咗班朋友返赤柱大宅搞BBQ派對，到場嘅有前亞視35D小花袁小曼同地產高層男友廖偉強，同埋薛芷倫等。<br>恨生B嘅蔡一鳳前晚為盛品儒準備咗豐富食物，當中包括100隻生蠔。盛品儒話生日願望係想明年做老竇：「雞B一定要有啊！」而蔡一鳳近年都開始減輕工作量，以便配合。<br>撰文：馮仁昭</p></body></html>
