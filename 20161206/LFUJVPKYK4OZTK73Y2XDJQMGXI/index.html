<html><header><meta charset="utf-8"><title>阿B咀范姜贏獎</title></header><body><h1>阿B咀范姜贏獎</h1><p>張學友回歸紅館開騷，前晚自嘲不懂搞氣氛的他叫觀眾玩遊戲，當被鏡頭對着就做動作，最出位的有禮物，當鍾鎮濤（阿B）和老婆范姜入鏡時，阿B即飛撲向范姜攬着錫，咀到腰都彎了十分搞笑，坐旁邊的杜德偉亦不輸蝕，捉着老婆嘴對嘴甜到漏，最後阿B和杜德偉更上演男男互嘴，全場爆笑。<br>結果由阿B夫婦勝出，獲贈一幅兩人的畫像，學友頒獎時笑說：「啲人實會話我造馬，好彩呢幅畫唔係我揀嘅。佢哋新婚紀念日嘛，你哋唔知㗎喇，我話係就係啦，我送呢幅畫畀佢哋都好正常，因為B哥哥睇住我大。」學友即席在畫上簽名。</p></body></html>
