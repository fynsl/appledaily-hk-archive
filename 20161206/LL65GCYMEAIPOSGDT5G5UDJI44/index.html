<html><header><meta charset="utf-8"><title>以為地下有錢執行近一睇原來食得</title></header><body><h1>以為地下有錢執<br>行近一睇原來食得</h1><p>「地上執到寶，問天問地攞唔到」，台灣一名網民稱，近日他與同事在遠處看到地上有疑似100元（新台幣，約24.3港元），可是同事衝前去看，竟然是一塊煙肉。<br><br>這名網民稱，當時正在午飯時間，他與同事看到這張疑是摺來的疑似100元鈔票，頓時大笑，稱「是誰掉了培根(煙肉)，還摺那麼整齊啦」。<br><br>網民看過後亦哈哈大笑，有網民笑稱：「再走下去便會發現火腿，繼續走還會發現一顆蛋，然後就會看到一個人在找他的培根火腿蛋！」「煙肉表示：不好意思，讓你失望了！」<br><br>facebook</p></body></html>
