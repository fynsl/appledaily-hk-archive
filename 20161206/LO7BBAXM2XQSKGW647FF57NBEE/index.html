<html><header><meta charset="utf-8"><title>曾寶儀遭醉駕司機撞傷</title></header><body><h1>曾寶儀遭醉駕司機撞傷</h1><p>曾志偉女兒曾寶儀昨日在台灣遇上交通意外，事發昨早9時許，有讀者爆料指目擊寶儀在台北住處附近遭電單車撞倒，一臉痛苦，警方隨即到場，檢測發現肇事司機疑酒精超標，寶儀則送院接受治療。寶儀下午素顏現身警局落口供，其後她在警局外接受訪問說：「我綠燈走斑馬線，有台機車衝來，就被撞後跌在地上。」<br>寶儀的手肘貼上膠布，又展示出一個被撞凹的保溫瓶，她說：「原來是它保護我的左側。」她表示當時媽咪也在場，自然受到驚嚇，但不打算追究，又指司機有誠懇道歉，並呼籲大家勿醉駕，之後她亦在fb留言報平安。<br>撰文：葉綠悠 </p></body></html>
