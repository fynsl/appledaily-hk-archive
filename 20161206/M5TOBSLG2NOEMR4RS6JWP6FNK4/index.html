<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】許廷鏗遇小三即斬纜</title></header><body><h1>【馮仁昭四圍超】<br>許廷鏗遇小三即斬纜</h1><p>許廷鏗前晚喺灣仔舉行歌迷聚會，佢話除咗唱歌之外，都想試吓拍戲：「如果純考演技都幾擔心，自覺唔夠好，不過之前拍MV，有場崩潰內心戲，覺得自己好自戀同變態。有回想起失戀，現實中試過出現第三者，我比較理性，揀斬纜。」<br>講到好友吳若希大肚，許廷鏗話有同對方聯絡，不過未食到飯。佢仲自誇踩住半邊醫科，吳若希有乜會打畀佢。<br>撰文：馮仁昭</p></body></html>
