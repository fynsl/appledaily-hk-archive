<html><header><meta charset="utf-8"><title>千嬅心急減肥跌傷腳</title></header><body><h1>千嬅心急減肥跌傷腳</h1><p>楊千嬅日前在台北拍完《春嬌救志明》外景回港後，很勤力到觀塘跟星級教練Anson做運動，不過昨早她獨自到寓所樓下的會所健身室做運動時，可能因心急減肥，將跑步機速度調得比平時快了，結果一個不留神追不上跣腳，整個人滾落地下，兩隻腳跌傷了，在場職員見到立刻上前扶她起身，然後檢視其傷勢，為她噴了止痛劑。<br>昨日本報致電千嬅，問她傷勢如何？她表示：「我係喺跑步機跑步時唔小心碌咗落嚟，其實冇乜大礙，係整損咗兩隻小腿，搽咗藥之後，𠵱家都冇乜事。」原來千嬅稍後要拍一個廣告，該廣告需要有好的體態，所以近期她很努力去喼弗。<br>採訪：鍾國仁</p></body></html>
