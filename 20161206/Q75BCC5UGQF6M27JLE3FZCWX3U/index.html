<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】蔡少芬開工搞喊女</title></header><body><h1>【馮仁昭四圍超】<br>蔡少芬開工搞喊女</h1><p>蔡少芬（左二）、張文慈（中）等噚日為劇集《老表，畢業喇！》拍外景，過往《老表》系列都以搞笑為主，蔡少芬話今次同郭晉安都有好多冷笑話，辛苦在一邊拍劇，一邊要照顧兩個女，佢話：「佢哋一放學就叫媽媽，我出去開工就問我點解要走，仲喊住叫媽咪唔好走。」<br>講到聖誕節，蔡少芬未知道有冇假放，老公張晉亦要開工，佢希望放到半日假已經好開心。<br>撰文：馮仁昭</p></body></html>
