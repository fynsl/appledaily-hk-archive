<html><header><meta charset="utf-8"><title>求驗客手記：里奧念舊自薦幫韋咸</title></header><body><h1>求驗客手記：<br>里奧念舊自薦幫韋咸</h1><p>爭得到亦未必好，韋斯咸搶贏熱刺等倫敦球隊，今季用奧運球場作主場，但球員都喺唔熟悉環境下比賽，等同於作客。經過七場主場，韋咸都係拎得八分，英超排名更跌到第17位，累積29個失波，係英超第二多，第一係史雲斯，失31球。「槌仔幫」開始救亡，名宿里奧費迪南就想出山幫手，自薦做防守教練，希望改善吓防守能力。而上仗作客5:1大炒韋斯咸，阿仙奴領隊雲格就回憶番06年新主場阿聯酋球場啟用時，都衰過一排，叫韋斯咸要捱多兩季喎。</p></body></html>
