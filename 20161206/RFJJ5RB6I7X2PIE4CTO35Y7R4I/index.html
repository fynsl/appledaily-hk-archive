<html><header><meta charset="utf-8"><title>苗僑偉話周柏豪冇義氣</title></header><body><h1>苗僑偉話周柏豪冇義氣</h1><p>苗僑偉（三哥）和米雪昨日在尖沙嘴出席健康食品活動，對於合作拍劇《使徒行者2》的周柏豪早前秘婚，三哥笑說：「佢突然請假幾日，以為佢去做嘢，點知被狗仔隊影晒，我哋有恭喜佢，不過話佢冇義氣，要佢返嚟請我哋食飯。」<br>會否擔心將來女兒苗彤的婚事先斬後奏？三哥說：「唔會啩！我啲仔女好聽話……應該，佢哋冇咁快，我係呷醋外父。」三哥表示已見過女兒的男友，但笑言叫她要多找幾個做選擇，並直言是民主家庭，一切由子女決定。提到米雪與岑麗香將在《溏心風暴3》飾演母女，米雪表示知道香香結婚，很替她開心。<br>採訪、攝影：黃曉妍</p></body></html>
