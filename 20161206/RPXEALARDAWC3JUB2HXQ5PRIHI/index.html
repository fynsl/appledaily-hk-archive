<html><header><meta charset="utf-8"><title>盜公司380萬　女文員判囚</title></header><body><h1>盜公司380萬　女文員判囚</h1><p>【本報訊】女會計文員因沉迷賭波，欠下一身賭債，遂騙上司簽下無抬頭的支票，繼而在受款人一欄填上自己名字，又偽造公司月結單企圖瞞天過海，3年間騙取公司達380萬元，最終被同事揭發。女會計文員早前在區院承認盜竊及偽造等共22項控罪，法官昨判刑時指案件非常嚴重，被告明顯違反誠信，涉及金額龐大，判她入獄3年。<br>被告蘇秀珍（34歲）承認於2012至2015年間，偷去售賣飛機模型的雷達行380萬元。辯方透露被告已於雷達行打工11年，事後已向公司還款約120萬元。<br>案件編號：DCCC511/16<br>■記者蘇曉欣</p></body></html>
