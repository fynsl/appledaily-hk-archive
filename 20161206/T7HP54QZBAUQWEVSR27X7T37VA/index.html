<html><header><meta charset="utf-8"><title>私家車高速直撞女途人大難不死多得……</title></header><body><h1>私家車高速直撞<br>女途人大難不死多得……</h1><p>運氣，有時確實很重要！波蘭卡利什（Kalisz）一名女子遇上一宗交通意外，一輛私家車迎面撞向她，幸好當時她身旁有一支燈柱，她躲在燈柱後面才逃過一劫，不致成為車下亡魂。<br><br>意外現場的閉路電視拍到事發過程，當時一輛白色平治私家車違反交通規例左轉，卻與迎面而來的一輛黑色標緻房車相撞。標緻房車失控衝上行人路，撞向該名女途人。<br><br>幸好女途人當時剛剛站在一條燈柱後面，標緻房車撞到燈柱後停下，女途人才能死裡逃生。<br><br>違例左轉的68歲平治汽車女司機，事後被罰款約900港元及扣6分。<br><br>英國《每日郵報》</p></body></html>
