<html><header><meta charset="utf-8"><title>王宗堯讚阿棠唔食老本</title></header><body><h1>王宗堯讚阿棠唔食老本</h1><p>王宗堯和歐錦棠主演的舞台劇《科學怪人》下月6日公演，飾演科學怪人的阿棠早前自費到英國10天，跟隨阿根廷演藝女導師學習形體動作，上堂以外的時間就跑步及健身，他說：「一世難忘，老師鍾意一氣呵成，未試過上完第一堂，要即刻標入廁所嘔。」<br>對於阿棠的付出，王宗堯連聲讚嘆：「棠哥認為我哋必須用自己嘅方式將作品呈現，棠哥係好有經驗嘅演員，去到呢個年紀依然堅守信念，唔食老本，所以佢搵我合作真係好開心。知道佢好辛苦操弗自己，又幫緊杜汶澤嘅戲，依然落咁多心機特登學一個形體，非常了不起。」<br>撰文：葉綠悠</p></body></html>
