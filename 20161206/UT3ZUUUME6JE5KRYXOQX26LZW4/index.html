<html><header><meta charset="utf-8"><title>中環在線：唐家成神出鬼沒 - 李華華</title></header><body><h1>中環在線：唐家成神出鬼沒 - 李華華</h1><p>深港通終於開車咁大件事，除咗財爺，全港嘅財金官員都有出席開通儀式。港交所（388）行政總裁李小加逐個逐個點名介紹，可能因為太多人，由官最大嘅CY、中證監副主席方星海、財經事務及庫務局局長陳家強，叫到證監會主席唐家成個名時……佢先鬼馬咁從港交所主席周松崗身後，伸個頭出嚟。<br>聽到現場觀眾忍唔住笑出聲，小加仲誤會咗，「係咪我講錯嘢？」亦可能因為場面一下子放鬆咗，平日正正經經、好注重形象嘅金管局總裁陳德霖，都搞笑咁特別用力揮一吓手。</p></body></html>
