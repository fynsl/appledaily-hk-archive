<html><header><meta charset="utf-8"><title>消防涉騎單車撞漁護工</title></header><body><h1>消防涉騎單車撞漁護工</h1><p>【本報訊】一名消防員涉嫌騎單車撞傷漁護署人員後，不理另外兩名漁護署人員攔阻逃離現場，被捕後遭警方落案起訴兩項罪名，昨在屯門法院提訊。被告暫時毋須答辯，明年1月6日再訊。控方透露被告另因同一事件被票控兩罪，屆時會申請將案合併處理。<br>44歲被告陳賢進被控於今年6月5日，在屯門掃管笏路白石坑無名徑襲擊漁護署農林助理員吳志林，以及抗拒漁護署高級助理員湯貴超及農林督察吳心宇執行職務。被告續准以500元現金保釋候審。<br>案件編號：TMCC3277/16<br>■記者羅日昇、戴國輝</p></body></html>
