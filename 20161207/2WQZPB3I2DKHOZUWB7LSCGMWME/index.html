<html><header><meta charset="utf-8"><title>求驗客手記︰威靈頓鳳凰睇中牛丸？</title></header><body><h1>求驗客手記︰<br>威靈頓鳳凰睇中牛丸？</h1><p>澳職球隊威靈頓鳳凰目前排榜尾，執教嘅前港足教練摩力克早前引咎辭職。澳職官網噚日引述亞洲足球專家John Duerden嘅文章，阿John列出咗喺亞洲五位有潛力成為鳳凰嘅新帥人選，其中一個係「牛丸」陳婉婷！牛丸今年威威豬，連破多項紀錄，仲當選亞洲足協最佳女教練，實力有目共睹，佢亦講過想去更高水平聯賽學嘢。如果鳳凰管理層真係聽阿John講，考慮請牛丸過檔，咁牛丸就真係更上一層樓嘞！</p></body></html>
