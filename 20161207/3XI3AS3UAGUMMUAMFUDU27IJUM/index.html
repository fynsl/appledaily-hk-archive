<html><header><meta charset="utf-8"><title>洗米嫂洗米華為老爺賀壽</title></header><body><h1>洗米嫂洗米華為老爺賀壽</h1><p>太陽娛樂上周在港搞聖誕派對，老闆洗米華周焯華和太太陳慧玲（右二）都有出席，更一起敬酒，態度親密，有說兩人復合有望。<br>前晚兩人又一起在澳門出席洗米爸生日宴，洗米嫂又放照片上Instagram，今年出席老爺生日宴，洗米嫂百般滋味在心頭，因去年參加完老爺生日宴，老公急急腳去香港會情人Mandy Lieu，更公然來一個世紀拖手，氣得洗米嫂單方面申請離婚。<br>撰文：鍾國仁</p></body></html>
