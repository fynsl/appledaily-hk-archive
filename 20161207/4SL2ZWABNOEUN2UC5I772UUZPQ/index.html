<html><header><meta charset="utf-8"><title>7仔偷咖哩雞飯尼漢發難襲3警</title></header><body><h1>7仔偷咖哩雞飯<br>尼漢發難襲3警</h1><p>【本報訊】灣仔菲林明道一間7-11便利店，昨凌晨3時許，一名尼泊爾漢在店內取走一盒價值22.9元的咖哩雞扒飯離開。男職員尾隨追出喝止，湊巧一輛警車巡經，警員立即落車加入追捕，結果在灣仔道與莊士敦道交界截停涉案男子，但他激動襲警。糾纏間其背囊、銀包、雞扒飯及警員身上的記事簿全部跌落地，最後他被警員按地制服拘捕帶署。事件中一名警署警長及兩名警員受輕傷，需要送院敷治。</p></body></html>
