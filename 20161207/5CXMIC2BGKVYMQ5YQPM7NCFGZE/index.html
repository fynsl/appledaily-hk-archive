<html><header><meta charset="utf-8"><title>求驗客手記︰拉科大炒皇蘇止血</title></header><body><h1>求驗客手記︰<br>拉科大炒皇蘇止血</h1><p>拉科魯尼亞喺周一主場對皇家蘇斯達嘅西甲，薛尼列曹喺開波13分鐘就憑角球破網，為呢場入球騷揭開序幕！皇蘇守衞恩尼高馬天尼斯喺29分鐘擺烏龍，加上安多尼喺42分鐘入波，令主隊領先3:0完上半場。雖然皇蘇易邊後有尤利貝治捷喺57分鐘入波追近比數，但賴恩巴布喺64分鐘入波，再加腳風勁順嘅安多尼喺77分鐘入多粒，令拉科最終大勝5:1，終止聯賽六場贏唔到嘅頹勢。</p></body></html>
