<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林欣彤頒獎禮預咗陪坐</title></header><body><h1>【馮仁昭四圍超】<br>林欣彤頒獎禮預咗陪坐</h1><p>林欣彤噚日喺九龍灣出席眼鏡店宣傳活動，分享個人揀眼鏡心得，佢話喺唔夠瞓或冇化妝之下最鍾意佩戴超大黑超遮掩眉眼。林欣彤今年只推出一首歌曲，坦言對年尾嘅樂壇成績表冇乜嘢期望，預咗去坐，但仍然會出席各大頒獎禮，佢話：「我想睇朋友攞獎，心目中有人選，但唔講得。」近日林欣彤拍劇拍到天昏地暗，搞到年尾搵外快日子都錯過。<br>撰文：馮仁昭</p></body></html>
