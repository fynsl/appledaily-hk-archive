<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Dear Jane否認放棄搖滾</title></header><body><h1>【馮仁昭四圍超】<br>Dear Jane否認放棄搖滾</h1><p>相隔七年再次憑情歌《經過一些秋與冬》打入本周903專業推介第一位，Dear Jane噚日到商台受訪兼宣傳新歌《羽毛鱗刺》時笑指感覺好似一止七年之癢。對於有聲音指佢哋背棄搖滾而轉玩流行歌，佢哋話：「一直都聽到有人咁講，但我哋四個好齊心冇動搖，亦覺得唔需要特別澄清，用行動證明一切就夠。」已決定明年繼續錄大量新歌，忙完頒獎禮後就火速開工，冇諗過放假唞吓。<br>撰文：馮仁昭</p></body></html>
