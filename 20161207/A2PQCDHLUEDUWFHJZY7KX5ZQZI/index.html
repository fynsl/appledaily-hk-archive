<html><header><meta charset="utf-8"><title>《時代》風雲人物Beyoncé鬥政客</title></header><body><h1>《時代》風雲人物Beyoncé鬥政客</h1><p>美國《時代》周刊今日公佈「2016年度風雲人物」，最後11強名單中不少是美國總統大選的焦點人物，由當選人特朗普、落敗者希拉莉，以至被指干預大選的俄羅斯總統普京、遏止選舉假新聞不力的facebook創辦人朱克伯格，一一榜上有名。<br>其他入圍者不乏各國政壇翹楚，包括推動英國脫歐的獨立黨前黨魁法拉奇、加強鐵腕治國的土耳其總統埃爾多安，連美國樂壇天后Beyoncé也因屢為種族和女性議題發聲而上榜。至於由讀者投票選出的風雲人物，則由印度總理莫迪獨佔鰲頭。<br>美國《時代》周刊</p></body></html>
