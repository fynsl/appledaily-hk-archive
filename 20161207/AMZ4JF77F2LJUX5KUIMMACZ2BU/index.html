<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】小齊踩單車唔着底褲</title></header><body><h1>【馮仁昭四圍超】<br>小齊踩單車唔着底褲</h1><p>任賢齊同陳嘉寶噚日以單車裝束現身尖沙嘴，為下年3月喺青衣舉行嘅單車百萬行做呼籲，因為謝安琪大肚關係，今次換上陳嘉寶拍小齊做宣傳，小齊分享踩單車心得時話：「唔可以着底褲，會磨損大髀。」旁邊嘅陳嘉寶即刻尷尬話會聽小齊建議盡量配合。講到蘇永康就嚟做老竇，小齊話會傳授湊仔心得。會唔會叫康仔唔好太多留言惹紛爭？佢就話康仔賬戶被入侵。<br>撰文：馮仁昭</p></body></html>
