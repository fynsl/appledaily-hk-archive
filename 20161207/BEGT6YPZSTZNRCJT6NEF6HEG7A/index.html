<html><header><meta charset="utf-8"><title>求驗客手記︰射手收「咧」黑貓大鑊了</title></header><body><h1>求驗客手記︰<br>射手收「咧」黑貓大鑊了</h1><p>新特蘭射手鄧肯禾特摩亞喺上周六贏李斯特城2:1嘅聯賽傷出，球隊喺周一證實佢嘅前十字韌帶撕裂，要提早收「咧」。領隊莫耶斯就話禾特摩亞係球隊嘅主力，睇怕莫天才要幫「黑貓」護級嘅難度都大增。另外，愛華頓翼鋒恩歷克波拿斯喺周日以1:1逼和曼聯場波亦因傷離場，「拖肥糖」喺周一證實佢嘅右膝十字韌帶重創，會喺今個禮拜內開刀，有消息指佢至少要唞12個月，今季肯定報銷。</p></body></html>
