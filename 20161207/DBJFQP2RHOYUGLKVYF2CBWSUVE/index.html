<html><header><meta charset="utf-8"><title>求驗客手記︰米堡單場跑贏全英超</title></header><body><h1>求驗客手記︰<br>米堡單場跑贏全英超</h1><p>禮拜一英超獨腳戲，米杜士堡靠加斯頓拉美利斯頭槌入波，主場以1:0小勝侯城。米堡嘅域陀費斯查上半場先食鋪詐糊，到60分鐘開左路角球，助攻加斯頓拉美利斯頭槌破網。米杜喺呢場最值得一讚嘅係佢哋跑動積極，全隊加埋嘅跑動距離為120.8公里，係今季英超單場跑得最多嘅球隊。另外，以後其他球隊對米堡都要小心佢哋嘅高空轟炸，今季米堡13個英超入波入面，有近半嘅六個係來自頭槌。</p></body></html>
