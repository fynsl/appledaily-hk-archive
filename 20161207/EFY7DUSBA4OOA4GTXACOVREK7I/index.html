<html><header><meta charset="utf-8"><title>紅姑獅城獨力抬四篋</title></header><body><h1>紅姑獅城獨力抬四篋</h1><p>鍾楚紅昨日現身新加坡機場，據讀者報料指紅姑昨日單拖飛新加坡，約下午4時多落機。紅姑一身輕便運動裝，穿了一雙白色涼鞋，打扮十分隨意，不過讀者一睹其風采後，還是讚她仍然是很漂亮，很有星味。紅姑昨日一個人在機場搬四箱行李，身邊女友人與她打過招呼就分道揚鑣，紅姑自己推行李車往停車場方向，之後有專車在等她。<br>本報記者昨致電紅姑，問她去新加坡做甚麼？她回應說：「辦一啲事，之後就順道探個妹。」問是否留在當地過聖誕？她說：「唔係！我留一個禮拜就返香港。」紅姑與妹妹感情要好，自從其妹和老公移居新加坡後，每年只要有時間，她都會去當地探妹妹。<br>採訪：鍾國仁</p></body></html>
