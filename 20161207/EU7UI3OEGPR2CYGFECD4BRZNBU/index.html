<html><header><meta charset="utf-8"><title>【動畫】貧民區7歲囡被擄遭姦殺陳屍豪宅內</title></header><body><h1>【動畫】貧民區7歲囡被擄<br>遭姦殺陳屍豪宅內</h1><p>哥倫比亞一名7歲女童遭擄走強姦再勒死，陳屍波哥大（Bogota）一個高尚住宅區，事件觸發當地人不滿，數以百計民眾上街示威。<br><br>警方指，閉路電視拍到女童被綁架的情況，她在貧窮區住所外玩耍，被一名駕貨車的男子擄走。初步相信色魔是一名來自波哥大最富有社區的建築師。<br><br>哥倫比亞每天有40名兒童被強姦，今次事件引發當地社會階級分歧，疑犯懷疑吸服過量可卡因到診所檢查，約50名示威者在一間診所外大叫「強姦者」和「殺人犯」洩憤。<br><br>美聯社</p></body></html>
