<html><header><meta charset="utf-8"><title>【今日笑一笑】主人搶心愛骨頭　狗狗好鬼嬲</title></header><body><h1>【今日笑一笑】<br>主人搶心愛骨頭　狗狗好鬼嬲</h1><p>狗狗的天性都是不能接受口中的東西被搶走，很多時就算是主人都會拼死搏鬥，誓要奪回失去的寶貝。<br><br>外國一個調皮少主挑戰愛犬極限，強行拿走狗狗口中的玩具骨頭，令狗狗非常不爽，不斷吠叫抗議。但少主將挑釁升級，洋洋得意地假扮咬著骨頭。憤怒的狗狗發出最後通牒，吠得更大聲，但少主似乎無動於衷，無意物歸原主，最終狗狗按捺不住撲向少主，嚇得他立即舉手投降，將骨頭歸還，場面非常惹笑。<br><br>YouTube</p></body></html>
