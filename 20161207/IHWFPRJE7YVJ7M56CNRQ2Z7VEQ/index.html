<html><header><meta charset="utf-8"><title>祖兒暗示缺席新城頒獎</title></header><body><h1>祖兒暗示缺席新城頒獎</h1><p>容祖兒昨日到澳門為Swarovski水晶聖誕樹揭幕，活動上表示聖誕正日沒人約，問她何不約男友劉浩龍？祖兒說：「佢拍緊電影，都未知到時得唔得閒。」至於聖誕禮物，祖兒笑稱：「仲未諗呀，其實我已經係上天賜畀大家最大嘅禮物。」<br>而新城和商台頒獎禮將至，祖兒又會否出席？她說：「睇工作安排啦，我鍾意1月1號見到大家，因為新年新開始。」早前祖兒透露會舉行一個純冷門歌（Side Track）的演唱會，她稱已選定場地：「會喺出年3月尾，應該喺演藝學院開。」又稱因演藝學院場地細，所以暫定演出十場左右。<br>採訪：曹家誠<br>攝影：陳順禎</p></body></html>
