<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鍾嘉欣帶女同楊怡敍舊</title></header><body><h1>【馮仁昭四圍超】<br>鍾嘉欣帶女同楊怡敍舊</h1><p>鍾嘉欣（右）最近帶埋B女返港，出完活動又拍廣告，密密搵外快。難得喺加拿大返港，梗要搵啲好姊妹敍吓舊，呢排輪住見好友，噚日凌晨到楊怡放相上微博，佢同嘉欣母女一齊影合照，不過BB女就用公仔圖案遮咗樣，楊怡留言：「溫馨幸福的晚上，終於見到漂亮的媽媽和可愛的Kelly B，人生路上真的很奇妙，一轉眼，我們已不再是小女孩，小生命就是歲月的見證。Love u，My dearest friend！」<br>撰文：馮仁昭</p></body></html>
