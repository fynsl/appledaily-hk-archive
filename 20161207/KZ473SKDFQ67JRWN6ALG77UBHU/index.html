<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】王寶強家鄉宣傳探父母</title></header><body><h1>【馮仁昭四圍超】<br>王寶強家鄉宣傳探父母</h1><p>王寶強日前回家鄉河北省南和縣宣傳新片《大鬧天竺》，順道探望父母同鄉親，日前佢將照片放上微博，並留言：「從年初開始組建劇組，就做好了今年只做《大鬧天竺》這一件事的打算。今天路演的第一站，選在家鄉南和，我也希望帶着第一次導演的作品回到生我養我的地方，回到最開始的地方。謝謝父老鄉親們，鼓勵和囑咐我都記下了，以後也會常回家鄉看看。」<br>撰文：馮仁昭</p></body></html>
