<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林子聰變身喪屍任錫</title></header><body><h1>【馮仁昭四圍超】<br>林子聰變身喪屍任錫</h1><p>網絡電影《荒島屍變》噚日喺屯門舊海水化淡廠拍攝，演員包括林子聰、趙詠瑤及羅彩玲等。肥仔聰喺戲中飾演保安員變喪屍，佢話：「我都問究竟有冇咁肥嘅喪屍，戲裏面好簡單，我淨係被人打，好奇怪啲喪屍淨係得男人，係都要錫我塊面，我話咬吓其他地方得唔得，俾男人錫搞到成面男人口水，我叫導演整啲女喪屍，導演話ending會有，係個新娘一變喪屍就完。」<br>撰文：馮仁昭</p></body></html>
