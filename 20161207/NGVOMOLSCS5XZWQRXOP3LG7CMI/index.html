<html><header><meta charset="utf-8"><title>文員荃灣姦劫鳳姐潛逃5日落網</title></header><body><h1>文員荃灣姦劫鳳姐<br>潛逃5日落網</h1><p>【本報訊】荃灣上周四(1日)發生的姦劫鳳姐案，接手跟進的荃灣警區重案組第一隊探員經深入調查後，案發後5日終告破案。<br><br>探員前日採取行動，傍晚6時許在大角嘴一公司單位拘捕36歲涉案男子，帶返警署扣查。涉案男子報稱任職文員，居住於新界。涉案男賊上周四進入荃灣川龍街一樓一單位，亮出一呎長肉刀指嚇34歲鳳姐，先綁起鳳姐強姦，再劫去1,600元及一部值5,500元手機逃去，警方將案件列為強姦及行劫，初步相信他犯案後在沙嘴道登上一輛的士離去，其後發佈照片通緝他歸案。</p></body></html>
