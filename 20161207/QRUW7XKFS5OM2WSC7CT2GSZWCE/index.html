<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】王菲個唱預售沽清</title></header><body><h1>【馮仁昭四圍超】<br>王菲個唱預售沽清</h1><p>王菲今個月30日喺上海舉行演唱會，騰訊視頻話過會獨家免費直播，如果用VR睇虛擬實境先要畀錢，雖然可以上網睇，但開得一場，啲飛梗係好搶手啦。之前有黃牛賣廣告，第一排飛要天價100萬人民幣，王菲經理人陳家瑛就喺微博提醒大家唔好亂買假飛，仲講到明唔會加場。門票前晚開始預售，每人限買兩張，要經過身份認證先買到，開賣未夠一個鐘就賣晒。<br>撰文：馮仁昭</p></body></html>
