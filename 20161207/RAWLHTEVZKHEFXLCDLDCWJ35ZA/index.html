<html><header><meta charset="utf-8"><title>麥包：純粹搞氣氛</title></header><body><h1>麥包：純粹搞氣氛</h1><p>顧紀筠囝囝陳浚霆（Andrew）在《街市遊樂團》被江美儀集集鬧，經常叫他「行開啦」、「你彈埋一邊」，不少網民戥他陰功。一齊做節目的麥長青（麥包）指四位主持在節目內外都是好朋友，可能是剪輯問題，他昨日在電話中說：「Andrew外國長大，真係連香蕉糕、光酥餅都唔識，佢係做下把位，有時美儀同阿滕（滕麗名）都會叫我『走啦，包！』純粹搞氣氛！」<br>對於美儀在節目中說話疑踩低人，麥包說：「節目係想發揮香港人獅子山下精神，呢集我未睇，但我估計佢意思係畀佢就唔做嘞，但點解有人堅持做呢？所以我哋要感恩，因為每樣食材得嚟不易。」<br>採訪：嵐山</p></body></html>
