<html><header><meta charset="utf-8"><title>28年後再傳召財閥富二代頂上</title></header><body><h1>28年後再傳召財閥<br>富二代頂上</h1><p>【話你知】<br>這是南韓史上國會第二次傳召大財閥，上一次是28年前調查前總統全斗煥（圖）涉貪案的時候，而當年涉事的企業到現在還是那幾個，唯一改變的是現在出席聽證會的，已多是集團的富二代。1988年，國會召開「第五共和國腐敗聽證會」，全斗煥涉嫌於1984至1987年間從許多大企業身上，強行募得509億韓圜（3.4億港元），再用此筆巨款創立日海集團。分析指，今次出席的大企業新總裁除了「繼承」父親的財富，同時「世襲」了被當政執權者逼捐、被指摘政經勾結的污名。<br>南韓《中央日報》/中央社</p></body></html>
