<html><header><meta charset="utf-8"><title>《巴黎最後探戈》導演自辯</title></header><body><h1>《巴黎最後探戈》導演自辯</h1><p>意大利導演貝托魯奇（Bernardo Bertolucci）於1972年執導的情慾電影《巴黎最後探戈》（Last Tango in Paris）近日受荷李活明星聲討，因導演受訪時提及與已故影帝馬龍白蘭度（Marlon Brando）夾定，在沒有知會女主角瑪莉亞舒利達（Maria Schneider）情況下，拍攝一場「牛油雞姦」戲。</p><p>導演昨發聲明澄清，指瑪莉亞拍攝前已知有強暴戲，只是不知道用上牛油。</p></body></html>
