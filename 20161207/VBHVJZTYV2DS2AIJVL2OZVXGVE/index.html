<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Amy飛釘賀夏蕙姨大壽</title></header><body><h1>【馮仁昭四圍超】<br>Amy飛釘賀夏蕙姨大壽</h1><p>黃夏蕙（右）前晚喺九龍灣開100圍賀83歲大壽，兼宣佈成立慈善基金，契女艾美琦（Amy）性感低胸裙現身就唔小心飛釘。夏蕙姨話：「我好幸福，有屋住有飯食有人養，但有啲老人家居冇定所，成立基金就係為佢哋生養死葬。冇特別要乜嘢資格，獨居長者就得，不過香港真係樣樣都太貴，我揀咗中山買地起老人院，暫時起一間先，因為買埋塊地都要幾千萬。」<br>撰文：馮仁昭</p></body></html>
