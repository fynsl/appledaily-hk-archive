<html><header><meta charset="utf-8"><title>中環在線：陳慧嫻做謝安琪鄰居 - 李華華</title></header><body><h1>中環在線：陳慧嫻做謝安琪鄰居 - 李華華</h1><p>恒地（012）旗下大埔比華利山別墅，洋房座落三門仔半島，乃大埔區內最具規模嘅豪宅洋房，原來亦係唔少明星鍾意居住嘅地方。<br>除男藝人陳豪夫婦外，歌手謝安琪夫婦亦租住呢度，最新有消息指，女歌手陳慧嫻以月租4.7萬元，租住湖景道單號屋，洋房實用面積約1,902方呎，實用呎租約25元，同其他歌手明星做鄰居。<br>之所以咁多明星垂青呢個屋苑，除咗因為有海景兼且私穩度高，租金亦非常吸引。<br>陳慧嫻剛租住嘅洋房呎租25元，相對中產屋苑太古城平均呎租40元，六五折呎租住到大埔海景豪宅，抵住喇。</p></body></html>
