<html><header><meta charset="utf-8"><title>游學修搵特首夫人做實驗</title></header><body><h1>游學修搵特首夫人做實驗</h1><p>游學修上星期出席香港演藝學院嘅籌款晚宴時，跟在場的特首夫人梁唐青儀合照。阿修將這張「梁游」照片放上facebook後，引來不少留言，更有人問他「有冇介紹《十年》畀佢睇呀？」昨日阿修接受電話訪問：「我係特登搵佢合照，覺得有趣，𠵱家好興『社會實驗』，咪睇吓啲留言寫乜嘢。叫我檢討啲最好睇，同埋話『睇清楚你個人嘞』，我會諗佢睇清楚咗啲乜嘢。」但他不想跟真正的「梁游」拉上關係。<br>另外，阿修下周為導演趙崇基的新戲《中英街一號》開工，戲入面真係做鬼，他說：「前半部會講我係左派，跟住就係黃絲。」<br>採訪：何永寧</p></body></html>
