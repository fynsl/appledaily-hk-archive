<html><header><meta charset="utf-8"><title>曉明貼身護凸肚Baby</title></header><body><h1>曉明貼身護凸肚Baby</h1><p>黃曉明日前攜懷孕7個多月的太太楊穎（Angelababy）到台灣出席代言活動，夫妻二人昨日已經轉飛香港，昨午更現身中環置地廣場，並繼續以全黑服裝打扮示人，同行還有Baby經理人Kim、助手及兩名操普通話女子。<br>用膳後，由曉明男助手在前面開路護航，其他人則神色緊張步出餐廳，生怕碰撞到腹大便便的Baby，但反而Baby表現友善，而曉明全程均小心謹慎攙扶着太太，並提醒記者注意閃光燈不要影響到愛妻，相當貼心。一行人步行往附近的一幢商廈，大約逗留了個多小時，曉明就拖着Baby的手離開，準備登車離去，其間一言不發。<br>採訪、攝影：黃曉程、羅德光</p></body></html>
