<html><header><meta charset="utf-8"><title>《權力遊戲》學者Peter Vaughan逝世</title></header><body><h1>《權力遊戲》學者Peter Vaughan逝世</h1><p>在美劇《權力遊戲》（The Game of Thrones）中扮演善良學者Maester Aemon的英國老牌男星Peter Vaughan，前日不幸離世，享年93歲。Peter於50年代末加入演藝界，事業橫跨了大半個世紀。他做配角居多，曾與不少知名影星合作如安東尼鶴健士（Anthony Hopkins）及羅蘭士奧利花（Laurence Olivier），曾於處境劇《Porridge》內扮演奸角。</p></body></html>
