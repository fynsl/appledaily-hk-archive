<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】康華短裙MV變PG版</title></header><body><h1>【馮仁昭四圍超】<br>康華短裙MV變PG版</h1><p>康華早前同馬蹄露、樊亦敏一齊為無綫台慶唱咗首《伊人當自強》受到觀眾好評，於是無綫就順便整埋個MV版叫《伊人當自強（PG版MV）》，當中佢哋三個中女要學外國MV咁着住短裙嚟洗車，或者因為咁所以變成PG版家長指引。事實上，呢首歌推出後得到好多正面評價同留言，除咗因為旋律易記外，MastaMic填嘅歌詞更加完全合符「中女」心聲。<br>撰文：馮仁昭</p></body></html>
