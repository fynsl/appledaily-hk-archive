<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Eric Kwok俾老婆踩演技</title></header><body><h1>【馮仁昭四圍超】<br>Eric Kwok俾老婆踩演技</h1><p>李幸倪（Gin Lee）同郭偉亮（Eric Kwok）噚日喺商台宣傳新歌《雙雙》合唱版，提到新歌MV，Eric笑住話：「Grace（太太葉佩雯）話我演技over咗，我話佢喺《創世紀II》都唔係好好啫。」Gin Lee透露原計劃同韓國嘅池錫辰合唱，可惜最終唔知乜嘢原因而唔成事。<br>臨近年尾，各大樂壇頒獎禮將陸續舉行，Gin Lee噚日笑話希望可以「Gin立」獎項。<br>撰文：馮仁昭</p></body></html>
