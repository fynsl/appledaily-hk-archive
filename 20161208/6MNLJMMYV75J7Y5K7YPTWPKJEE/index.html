<html><header><meta charset="utf-8"><title>流動司令部可禦敵</title></header><body><h1>流動司令部可禦敵</h1><p>【話你知】<br>「空軍一號」是美國總統的空中辦公室兼流動司令部，具備超強航行、通訊及防禦能力。現有「空軍一號」屬波音747-200B型號，可於空中加油，航程無限。機身以藍、白色為主調，尾部印有美國國旗和總統徽章。<br>為防敵方追蹤，「空軍一號」具備隱形功能，更會發射電磁波干擾敵方雷達。它亦能瞬間產生可抵擋強力電磁衝擊波的防衞盾，確保機上電子儀器不受干擾。若遇上導彈攻擊，「空軍一號」會發射紅外線誘餌誤導導彈航道。面積共4,000平方呎的三層機艙，設有內置辦公室和會議室的總統套房、總統隨行人員宿舍，以及必要時可變手術室的醫療套房，並有醫生駐機。<br>美聯社</p></body></html>
