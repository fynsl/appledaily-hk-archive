<html><header><meta charset="utf-8"><title>為2000蚊酬勞冷氣工運可卡因被捕</title></header><body><h1>為2000蚊酬勞<br>冷氣工運可卡因被捕</h1><p>【本報訊】一名29歲的冷氣技工，為了2000元報酬而運毒。葵青警區特別職務隊根據線報及展開深入調查，前晚10時45分在青衣長青邨巴士站，展開反毒品行動，該名姓鄭的目標男子出現，警員採取行動，在其携帶的一個黑色膠袋裏，搜出11包重約275克霹靂可卡因，共值44萬元。他涉嫌販毒被捕，被通宵扣查。<br><br>警方指出，被捕男子沒有黑社會背景及毒品案底，相信為了搵快錢，該批毒品相信供應予區內青少年。</p></body></html>
