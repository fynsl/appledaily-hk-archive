<html><header><meta charset="utf-8"><title>雪炫撼贏全智賢冧掂消費者</title></header><body><h1>雪炫撼贏全智賢<br>冧掂消費者</h1><p>韓國早前進行「2016年消費者最愛代言人」投票，以電視、報章、雜誌等十個媒體公開的廣告做基準，向5,000名年約13至64歲的消費者進行調查，昨日公佈結果，當中憑神劇《太陽的後裔》而人氣急升的男星宋仲基，以16%得票率成為冠軍，AOA人氣成員雪炫獲6%排名第二，撼贏全智賢、宋慧喬等女神成為女星之冠。滑冰女王金妍兒就排名第三，反而「國民初戀」秀智、宋慧喬及全智賢就只得第四至第六名。<br>撰文：梁雯迪</p></body></html>
