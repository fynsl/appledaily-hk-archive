<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】梁皓婷用積蓄做歌</title></header><body><h1>【馮仁昭四圍超】<br>梁皓婷用積蓄做歌</h1><p>等咗七年終於擁有第一首歌曲《戲子》嘅梁皓婷，噚日身穿婚紗去葵芳為新歌拍MV同花絮，MV中搵嚟朋友做男主角，單身嘅佢強調對方並非男友，距離真正着婚紗日子仍有很遠距離。身為獨立歌手，佢承認搵贊助及幫手時屢受拒絕，佢話：「最常係搵服裝贊助，好多時都冇回覆，今次做歌用咗五位數，係靠積蓄去做。」家中長輩都叫佢搵份正職，但佢想完成夢想。<br>撰文：馮仁昭</p></body></html>
