<html><header><meta charset="utf-8"><title>陳瀅新歡嘆一言難盡</title></header><body><h1>陳瀅新歡嘆一言難盡</h1><p>陳瀅跟何猷亨分手後，搭上身家過億的富二代、衣架大王劉璜兒子劉德俊（William），William旋即被踢爆跟模特兒胡希文離婚，二人育有一女，他亦先後跟大乳嫰模鍾蕙芝和歌手鄧穎芝拍拖。</p><p>陳瀅被揭戀富二代後，只推說隨後的活動會交代，相信她在未清楚和處理感情關係之前，不欲亂講說話。William被爆有個囡囡，喜歡結識女藝人後，又不停貼女兒相扮慈父，在其facebook個人資料的感情狀況寫上「一言難盡」，難道跟陳瀅的關係就是這樣。<br>採訪：非非</p></body></html>
