<html><header><meta charset="utf-8"><title>徐子珊抗拒異地戀</title></header><body><h1>徐子珊抗拒異地戀</h1><p>徐子珊昨日在紅磡出席鄭明明開設的蒙妮坦學院畢業典禮，穿上deep V裙、大騷事業線的子珊，談到其網上珠寶品牌生意，她說：「未有咁快回本，但對生意係樂觀。」她又謂租金太貴，所以不考慮開舖。<br>早前四處外遊，子珊透露簽約王祖藍旗下後，有電影、電視及真人騷洽談中，她說：「聖誕節去芝加哥登台，同埋喺香港做倒數活動。」騷錢好滿意？她笑說：「幾好，我都係投資番喺我生意上。」事業雖然得意，但子珊表示情場沒起色，問外遊時有否艷遇？她說：「冇呀，同埋我覺得異地緣係唔得，因為維繫唔到。」<br>採訪：黃曉妍<br>攝影：沈健程</p></body></html>
