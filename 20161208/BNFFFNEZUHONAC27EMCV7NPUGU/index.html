<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】游學修望參演《西營盤》</title></header><body><h1>【馮仁昭四圍超】<br>游學修望參演《西營盤》</h1><p>網絡小說《自從知道咗西營盤站延遲嘅秘密之後，我就再唔敢搭港島綫》嘅作者前晚宣佈會拍成電影，仲舉行網上公投揀人做主角阿弘，好多網友提議用游學修。噚日阿修接受電話訪問時話好感動：「知道係恐怖古仔，見到網上好多人tag我，提議我做男主角，原來數本地演員時會諗起我。作為新人梗係開心，覺得網絡小說改編係潮流，希望可以有機會參與。」仲提議女主角可以搵劇集《三一如三》拍檔袁澧林（右）做。<br>撰文：馮仁昭</p></body></html>
