<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】梁佩瑚撐小冰冇問題</title></header><body><h1>【馮仁昭四圍超】<br>梁佩瑚撐小冰冇問題</h1><p>梁佩瑚同甄詠珊噚日喺九龍灣為網絡電影《血戰銅鑼灣2》宣傳。梁佩瑚多年前係慧妍會長，早前陳法蓉同梁小冰為制服起爭執，梁佩瑚話：「我有send訊息畀小冰，佢話佢係烈女，我係才女，叫我乖乖坐埋一邊，佢自己頂。」梁佩瑚直認同陳法蓉一向冇聯絡，並覺得小冰為人好真好直。冇着外套係咪有欠團隊性？梁佩瑚話：「我睇相有見到慧妍logo，冇問題。」<br>撰文：馮仁昭</p></body></html>
