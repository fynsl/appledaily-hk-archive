<html><header><meta charset="utf-8"><title>炮仗叫醒男朋友玩到咁大搏分手？</title></header><body><h1>炮仗叫醒男朋友<br>玩到咁大搏分手？</h1><p>想弄醒身邊的枕邊人，這個方法會否太激烈？網上流傳片段，外國一名女友為整蠱男友，竟在他熟睡時於床上點着炮仗，他大驚嚇醒，耳朵險失聰。<br><br>從片段看到，女友將炮仗舖在他床上點火，炮仗點着後發出巨響，男友應聲彈起，房內閃光令人難以掙開眼睛；現場濃煙密佈。<br><br>男友及時跑出房外，他看來沒有大礙，但被濃煙嗆到不斷咳嗽，又投訴「耳朵聾了」，女友坦言：「我用得太多。」<br><br>英國《每日鏡報》</p></body></html>
