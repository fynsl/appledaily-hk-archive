<html><header><meta charset="utf-8"><title>【出位行徑】半裸拍寫真</title></header><body><h1>【出位行徑】半裸拍寫真</h1><p>謝偉俊與白姐姐雖然年齡有一段距離，但二人志趣相投，敢作敢為，行徑大膽且出眾。本身是才女的白姐姐，年輕時曾是性感尤物，拍過一輯deep V泳裝照。謝偉俊亦不遑多讓，99年，他與白姐姐半裸上陣拍寫真，從後攬着女方，成全城焦點。</p><p>翌年謝偉俊報名參選立法會，他化身「法律超人」上街，又赤膊讓白姐姐在其背脊寫上「精忠報港」。01年謝偉俊僅穿泳褲到中環，並拿着紙牌遮着下體，抗議律師會對他的紀律聆訊。當謝偉俊成功當上立法會議員後，白姐姐亦想跟隨丈夫參選區議會議員。</p></body></html>
