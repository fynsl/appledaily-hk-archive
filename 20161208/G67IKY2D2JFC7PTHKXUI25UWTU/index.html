<html><header><meta charset="utf-8"><title>【緋聞成籮】白姐姐多番拆彈</title></header><body><h1>【緋聞成籮】白姐姐多番拆彈</h1><p>謝偉俊自89年與白姐姐譜出這段「姊弟戀」，至今27載，二人經歷不少風雨，尤其是男方桃花旺盛，緋聞一籮籮。</p><p>夜場消遣</p><p>96年謝偉俊被白姐姐踢爆情人節正日玩失蹤，兼去夜總會消遣，白姐姐宣佈分手，但隨即又復合。 </p><p>搭女同學</p><p>謝偉俊01年被傳媒拍得與女子搭膊頭行街。白姐姐與謝偉俊齊開記招拆彈，指該女子屬謝偉俊的心理班同學，強調兩人感情不變。</p><p>網戀程程</p><p>謝偉俊09年被指與青島女子徐程程以電郵傳情，及後謝偉俊回應稱事件屬白姐姐自編自導自演。白姐姐更爆和謝偉俊早已註冊結婚，事件以兩人到澳洲度假而告一段落。</p></body></html>
