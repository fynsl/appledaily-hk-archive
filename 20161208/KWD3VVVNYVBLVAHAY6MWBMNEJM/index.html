<html><header><meta charset="utf-8"><title>網絡主播為呃like直播抹屎彈bra帶搏出位</title></header><body><h1>網絡主播為呃like<br>直播抹屎彈bra帶搏出位</h1><p>內地網絡主播為收視，可謂無所不用其極！上周五（2日），一名網絡男主播為了吸引粉絲，竟在雲南西雙版納街頭，直播拉扯陌生女子胸圍帶，還向路人臉上塗抹狗屎，更跑到賓館裡脫人褲子和扮保安查房。該男子最終因擾亂社會秩序，被拘留15天。不少網民對其無下限的行為作出譴責，紛紛認為：「15天太少了，應該判1年。」<br><br>秒拍網</p></body></html>
