<html><header><meta charset="utf-8"><title>【美圖晒晒】極品級索女唔孤寒fb盡騷迫爆身材</title></header><body><h1>【美圖晒晒】極品級索女唔孤寒<br>fb盡騷迫爆身材</h1><p>網上最近熱傳一輯照片，相中台灣女生不僅擁有天使般的美麗面孔，更有一副魔鬼般的驕人身材，因而被網民稱為極品正妹。<br><br>女生其實名叫張凱玲，今年20歲的她就讀台北文化大學大眾傳播系2年級，有着34、25、34的好身材，曾參加「大學生來了沒」正妹專題，被網民封為「極品女神」，有小許瑋甯、小鍾麗緹等封號。<br><br>張凱玲從不吝惜分享好身材，經常在fb及IG貼出長腿、騷胸美照，當中還包括不少運動期間拍的相，相信她身材是曾付出過不少汗水才有今日的成績。<br><br>台灣《蘋果日報》/facebook/Instagram</p></body></html>
