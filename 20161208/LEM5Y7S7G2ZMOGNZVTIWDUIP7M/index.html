<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】潘志文成御用中風者</title></header><body><h1>【馮仁昭四圍超】<br>潘志文成御用中風者</h1><p>潘志文因為拍無綫劇而俾網民起咗個新花名叫「中風者」，點解佢會成為無綫嘅「御用中風者」，咪就係同千篇一律作風有關，好似「御用被死者」羅樂林、「御用人質」宣萱、「御用強姦犯」李天翔，潘志文近年拍劇必有中風情節。前晚有網民貼出潘志文喺《幕後玩家》入面中風嘅截圖，留言：「從一開始播劇大家已經等佢中風」、「TVB中風接班人」，唔知潘志文有冇機會挑戰羅樂林一晚死五次嘅紀錄呢？<br>撰文：馮仁昭</p></body></html>
