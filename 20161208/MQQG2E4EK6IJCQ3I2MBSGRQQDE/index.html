<html><header><meta charset="utf-8"><title>癱瘓生蟲無人理水貂淪皮草前受盡虐待</title></header><body><h1>癱瘓生蟲無人理<br>水貂淪皮草前受盡虐待</h1><p>波蘭一個水貂養殖場工人，花兩個月時間偷拍水貂被宰殺剝皮前遭虐待的情況。<br><br>養殖場每年飼養8萬隻美洲水貂，工人在拍攝的兩個月裏，紀錄工人將水貂擲向牆壁、踐踏逃走的水貂。水貂遭到如此虐待，不死的也滿身傷痕，有些傷口很深，骨也突出，而且滿身蛆蟲。<br><br>傷病纏身的水貂沒人照顧，最多被搬到另一個籠，噴灑消毒劑。滿身蛆蟲的水貂，死前飽受折磨，重傷癱瘓，宰殺後被剝皮，製成名貴皮草。不願透露姓名的工人表示，見到水貂被虐深感難過，「水貂在籠內慘叫，有工人以虐打牠們為樂」。<br><br>他慨歎：「大家只關心貂皮，不是水貂。」<br><br>英國《每日郵報》</p></body></html>
