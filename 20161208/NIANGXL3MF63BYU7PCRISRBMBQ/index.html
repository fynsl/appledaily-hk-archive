<html><header><meta charset="utf-8"><title>木村醫生造型曝光</title></header><body><h1>木村醫生造型曝光</h1><p>日本組合SMAP解散在即，王牌節目《SMAP×SMAP》將於本月26日播出最後一集，電視台宣佈會炮製成5小時特輯。是非纏身的木村拓哉，單飛後主演的新劇《A LIFE~深愛的人~》即獲安排下月中起逢周日播出，與竹內結子、松山研一、菜菜緒、木村文乃及淺野忠信合作，剪短頭髮的木村已公開其醫生造型。同時，松山研一太太小雪夥伊藤淳史合演的富士新劇《大貧乏》，亦於周日晚9時同時段對撼。</p></body></html>
