<html><header><meta charset="utf-8"><title>傳陳凱琳有新歡鄭嘉穎：同女朋友感情好好</title></header><body><h1>傳陳凱琳有新歡<br>鄭嘉穎：同女朋友感情好好</h1><p>與蔡思貝同屆參選港姐的陳凱琳（Grace）前晚又忽然傳出與鄭嘉穎分手消息，有指Grace最近經常飛新加坡密會新歡造型師Martin，Martin不時在Ig貼出與陳凱琳的合照，又會互相叫對方做baby。</p><p>嘉穎否認甩拖</p><p>但嘉穎和Grace很快便作出澄清，嘉穎前晚透過短訊回覆：「我同女朋友感情好好。」陳凱琳以英文回覆，意譯：「當然不是，他是我的新加坡造型師，不要搞錯。」</p></body></html>
