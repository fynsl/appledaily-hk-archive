<html><header><meta charset="utf-8"><title>蘇菲亞上庭爭胚胎</title></header><body><h1>蘇菲亞上庭爭胚胎</h1><p>《摩登家庭》（Modern Family）的44歲女星蘇菲亞維格拉（Sofia Vergara）去年轉嫁大隻男星祖曼堅尼路（Joe Manganiello），但女方與分手兩年的前未婚夫Nick Loeb卻對簿公堂。去年起，二人就蘇菲亞當年雪藏的兩胚胎鬧上法庭，Nick前日再入稟指被命名為Emma和Isabella的胚胎有出生權利，又為兩胚胎成立信託基金，望可享有醫療及受教育。</p></body></html>
