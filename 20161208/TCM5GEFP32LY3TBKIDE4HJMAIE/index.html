<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】吳日言造人擺烏龍</title></header><body><h1>【馮仁昭四圍超】<br>吳日言造人擺烏龍</h1><p>吳日言（Yan）10月尾喺沖繩秘婚，嫁拍拖17年男友Barry榮升林太，啱啱去完泰國返嚟嘅佢，日前喺佢同茜利妹主持嘅網絡扮靚節目《屬豬嘅小姐》入面自爆今次冇機會造人。佢笑住話：「諗住今次坐夜機去泰國，係蜜月旅行前哨戰，返嚟好快有驚喜，點知唔係驚喜係經期。」茜利妹即刻笑佢要自己計清楚個排卵期，Yan就話會努力，叫大家唔使個個月都問佢。<br>撰文：馮仁昭</p></body></html>
