<html><header><meta charset="utf-8"><title>林雅詩帶仔見爹哋</title></header><body><h1>林雅詩帶仔見爹哋</h1><p>林雅詩與分居老公溫文英為爭兒子撫養權鬧上法庭，不過日前一家三口竟然現身圓方商場行街，其間囝囝扭計，三人站在廣場中間傾了一陣，但有途人認出林雅詩，溫文英即避忌行開。擾攘一輪，林雅詩妥協說了句：「好啦！好啦！」之後三人便取車離開。<br>林雅詩昨日在電話表示：「離婚官司對囝囝心情都有啲影響，爹哋有探視權。」她直言好難做：「要應付先生嗰邊，又要安撫小朋友，唔明白點解會搞成咁，所以囝囝盡量想我喺度。」<br>採訪、攝影：畢紹基、唐琛悠</p></body></html>
