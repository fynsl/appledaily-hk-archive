<html><header><meta charset="utf-8"><title>中環在線：玖龍董事長唔做彩雀 - 李華華</title></header><body><h1>中環在線：玖龍董事長唔做彩雀 - 李華華</h1><p>玖龍紙業（2689）董事長張茵向來鍾意打扮得靚靚先見記者，每次都着到大紅大綠成隻彩雀咁。但佢噚日來港出席股東會，就選擇咗一條黑白配花紋連身裙，戴一對鑽石耳環同一隻玉鐲，仲簡單化個淡妝，唔似以往兩塊面多數紅卜卜。<br>聽張茵講，呢排佢周身忙，前幾日去咗美國出差，返嚟唔夠一日，又要準備開股東會。雖然望落有些少疲態，但張茵都一如以往咁笑容滿臉，唔通係因為今次出差有乜收獲，所以個人都特別開心？</p></body></html>
