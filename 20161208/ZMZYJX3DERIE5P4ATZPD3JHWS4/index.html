<html><header><meta charset="utf-8"><title>Uber退出中國</title></header><body><h1>Uber退出中國</h1><p>【話你知】<br>Uber在兩岸拓展事業版圖諸事不順，在台灣成政府取締的對象，而大陸方面，Uber前年進軍內地（圖），當時獲總公司與內地搜尋引擎百度等大股東出資支持。去年2月，中國滴滴打車和快的打車合併，改名滴滴出行，在股東騰訊與阿里巴巴的支持下，滴滴很快成電召車服務業龍頭。大陸Uber因對手太強而退出市場，後來被滴滴出行收購其中國業務。Uber前年6月亦進軍香港，引起的士業界反應激烈，運輸署表示，安排私家車作出租或取酬載客用途，需符合法例要求，違例可判罰款5,000港元及監禁3個月，Uber在港暫難大展拳腳。</p></body></html>
