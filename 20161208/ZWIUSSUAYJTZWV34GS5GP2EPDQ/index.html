<html><header><meta charset="utf-8"><title>氫氣球升降機內爆炸8人傷</title></header><body><h1>氫氣球升降機內爆炸8人傷</h1><p>安徽六安市藍孔雀酒店周日晚有人辦生日會，一班赴宴賓客離開時，順手帶走近200個氫氣球。他們乘酒店升降機時，所有氣球同時爆炸，升降機被炸停，裏面八人同告受傷。<br>有酒店人員稱：「有人用打火機燒氣球，都20多歲，鬧着好玩嘛？」事發當晚9時許，有受傷男子稱，宴會後有孩童吵着要氫氣球玩，遂有家長拿氫氣球回家，每人帶了20多個進升降機。數人在裏面打鬧，其中一人說「點着點着」，其他人曾出聲阻止，話未說完已有氣球被點燃。所有氣球同時爆炸發出巨響，升降機則卡在酒店一、二樓中間，八人被困。有人炸至面部紅腫，並由當地消防救出（圖）送院。<br>中國青年網</p></body></html>
