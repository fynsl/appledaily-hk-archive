<html><header><meta charset="utf-8"><title>周志文同蔡思貝唔會避忌</title></header><body><h1>周志文同蔡思貝唔會避忌</h1><p>周志文、顏子菲及賭王三房何猷啟女友Angelika等，昨晚現身銅鑼灣出席活動。日前傳出蔡思貝與男友麥秋成分手，周志文被指是第三者，他澄清：「我同朋友之間相處，係收工喺電話傾兩句，冇見面，佢都好忙拍緊劇，通常都係講吓工作好攰。」問到會否引來麥秋成呷醋？他表示：「佢冇講呢啲嘢，我哋溝通冇講呢啲嘢。」</p><p>周志文透露蔡思貝與麥秋成傳分手後，有傳短訊給女方，不過蔡思貝未有回覆他關於分手一事，他強調與蔡思貝是朋友關係，亦冇發展可能，不會因此刻意避忌。再問到會否安慰對方？他表示：「佢真係好忙，最多係電話溝通，唔係日日講電話。」<br>採訪：盧妹<br>攝影：陳慧安</p></body></html>
