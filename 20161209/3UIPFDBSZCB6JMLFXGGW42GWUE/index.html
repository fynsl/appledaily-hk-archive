<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張承中爆Selina朋友少</title></header><body><h1>【馮仁昭四圍超】<br>張承中爆Selina朋友少</h1><p>任家萱（Selina）同張承中今年3月宣佈離婚，張承中日前被影到同女主播街頭激吻，又喺facebook留言叫傳媒唔好再冠以「XX前夫」之名。噚日張承中喺fb貼咗一篇題為「張承中，沒有『Selina前夫』頭銜，你是甚麼？」嘅報道，文中提到「沒有Selina，林志玲會捐若干萬元給你當競選基金？」張承中就反駁話Selina活潑奔放，但實則朋友唔多，其次就係話自己本身同林志玲兩兄妹係好友。<br>撰文：馮仁昭</p></body></html>
