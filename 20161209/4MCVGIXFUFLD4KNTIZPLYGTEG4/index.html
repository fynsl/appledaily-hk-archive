<html><header><meta charset="utf-8"><title>歐聯分組賽咁就打完邊個最蝦碌？</title></header><body><h1>歐聯分組賽咁就打完<br>邊個最蝦碌？</h1><p>一年容易又年尾，踏入12月，歐聯分組賽六輪完成，16強亦名花有主。<br><br>不過論最蝦碌，熱刺也算數一數二。白鹿徑今季部份要擴建，歐聯主場搬到溫布萊，豈料主場威勢全無，三場只贏得一場，結果四支英超只得他們未能出線。<br><br>同組的莫斯科中央陸軍更蝦碌，門將艾堅菲夫繼續刷新歐聯連續失球紀錄，算上周三敗給熱刺一比三，連續43場有失球，其中一球更撲入自己龍門。<br><br>可是論最最最蝦碌，土耳其比錫達斯敢認第一沒人敢認第二。B組只是一分落後拿坡里和賓菲加，這場贏到篤定出局的基輔戴拿模便出線，豈料卻輸了半打。<br><br>所以說，足球沒有必勝的。</p></body></html>
