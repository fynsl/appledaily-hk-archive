<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】李逸朗賀網絡電影回本</title></header><body><h1>【馮仁昭四圍超】<br>李逸朗賀網絡電影回本</h1><p>李逸朗（Don）首次執導網絡電影《神探茄喱啡》，上月底喺內地網推出，首周錄得400萬點擊率，噚日Don同一班演員張雷、鄭敬基、陳詩欣同黃建東等喺銅鑼灣舉行祝捷會。Don心情既開心又激動話：「好多前輩同行家都同我講一定做唔到，一定會俾人呃晒啲錢，仲有人笑我拍完之後可以揀定樓，唔係買而係跳。」投資七位數嘅佢，暫以點擊率計收入已有千萬，已經回本。<br>撰文：馮仁昭</p></body></html>
