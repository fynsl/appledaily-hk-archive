<html><header><meta charset="utf-8"><title>李思欣晒胸賀結婚5周年</title></header><body><h1>李思欣晒胸賀結婚5周年</h1><p>李思欣和老公范振鋒昨日結婚5周年，為慶祝木婚，他們到了日本大阪旅行，並入住白濱的溫泉酒店嘆世界，兩人訂了私人風呂，可以夫妻一齊享受溫泉。思欣着了三點式影相，大晒3吋事業線。<br>李思欣和范振鋒婚後，每逢時節總被親友催生B，問思欣這次日本之旅有沒有努力造人？她說：「日本太多嘢玩，同太多嘢食，真係冇時間。」何時落實生BB？她說：「延遲再延遲，老公冇詐型。」兩公婆雖然鍾意小朋友，但他們仍想趁後生在事業上搏殺，多儲錢再添丁。<br>採訪：楊定</p></body></html>
