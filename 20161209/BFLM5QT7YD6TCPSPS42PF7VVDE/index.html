<html><header><meta charset="utf-8"><title>蘇麗珊睇書唔追結局</title></header><body><h1>蘇麗珊睇書唔追結局</h1><p>蘇麗珊和鍾舒漫（Sherman）昨日到銅鑼灣中央圖書館，出席港台舉辦的「有聲好書」活動，向中學生推介閱讀書籍。Sherman表示全家人都喜歡閱讀，她說：「屋企有個大書櫃放滿晒好多唔同類型嘅書。」蘇麗珊就笑言：「我鍾意買一本睇一半，然後放低再買其他，過一排先又攞番嚟睇。」<br>問可有考慮自己寫書？Sherman透露早在5年前曾推出過一本散文：「當時係去加拿大拍嘢時順便出埋，𠵱家睇番當時自己寫啲文筆好簡單，唔夠文藝氣息。」她又指自己平日作曲都會撰寫歌詞：「雖然全部都唔夠資格出街，但發現用文字同音樂去表達想法比較容易。」<br>採訪、攝影：曹家誠</p></body></html>
