<html><header><meta charset="utf-8"><title>知多啲：04/05紅軍次名捧盃 - 咖喱</title></header><body><h1>知多啲：04/05紅軍次名捧盃 - 咖喱</h1><p>今屆歐聯分組賽次名球隊強手雲集，乃近年少見，要數之前歐聯最豪華次名陣容應屬04/05球季，包括利物浦、皇家馬德里、拜仁慕尼黑、巴塞隆拿、波圖及曼聯六大勁旅。其中利物浦當年由謝拉特領軍稱霸歐聯（圖），皇馬有施丹、碧咸及朗拿度等壓陣，拜仁亦有簡尼把關；巴塞就有朗拿甸奴、伊度奧及迪高，曼聯亦有剛冒起的C朗及朗尼，波圖則是衞冕之師。<br>文：咖喱</p></body></html>
