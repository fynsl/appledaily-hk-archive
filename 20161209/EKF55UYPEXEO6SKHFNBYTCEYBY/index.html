<html><header><meta charset="utf-8"><title>Hilary泰籍男友討上山歡心</title></header><body><h1>Hilary泰籍男友討上山歡心</h1><p>星二代多索女，梁家輝好友上山詩鈉的19歲囡囡Hilary也是其一。今年4月爆出Hilary與中東男友Rafic Korban分手，8月她暑假回港探媽咪時，泰籍新歡Gunny全程做跟得男友，見家長外，還陪上山慶生，當然獲加分。<br>Hilary日內會由美國波士頓返港放聖誕假，昨日問上山Gunny會否來港？她在電話中說：「Hilary男朋友會唔會嚟我唔知喎，我諗都要返泰國同屋企人過聖誕。」上山對Gunny印象好，大讚對方有禮貌。<br>採訪：陳杰</p></body></html>
