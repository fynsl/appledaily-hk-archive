<html><header><meta charset="utf-8"><title>美娜9歲女演《生化6》</title></header><body><h1>美娜9歲女演《生化6》</h1><p>荷李活女星美娜祖華維茲（Milla Jovovich）偕老公導演保羅安德遜（Paul W.S Anderson）來港宣傳《生化危機：終極屍殺》（Resident Evil：The Final Chapter），原來美娜的9歲囡囡Ever Anderson都為該片初登銀幕，扮演電腦程式Red Queen，Ever亦有陪媽咪來港，更在公園玩時大顯身手。</p><p>美娜昨日以露肩晚裝到灣仔會展出席活動，連她的法國名導前夫洛比桑（Luc Besson）都身在香港。</p></body></html>
