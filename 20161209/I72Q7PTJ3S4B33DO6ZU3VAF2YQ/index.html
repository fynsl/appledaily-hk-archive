<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】李蘊再為五蚊鬧司機</title></header><body><h1>【馮仁昭四圍超】<br>李蘊再為五蚊鬧司機</h1><p>李蘊上年拖住個唔超出size嘅行李篋坐的士，疑被濫收車資，為五蚊網絡公審的士司機，結果被嗌「五蚊雞港女」。噚日又發生同類事件，李蘊再喺Instagram發火：「嬲到震，蝦女人！」剛抱女由廣州返港嘅李蘊，噚日喺電話話去旺角打針後搭的士，佢話：「我叫佢照收，但要印張單出嚟畀我投訴，佢又唔敢收，話女人真麻煩喺度嘈，唔係五蚊嘅問題，根本冇權收。」 <br>撰文：馮仁昭</p></body></html>
