<html><header><meta charset="utf-8"><title>金秀賢唔受限韓令影響</title></header><body><h1>金秀賢唔受限韓令影響</h1><p>韓國神劇《來自星星的你》男星金秀賢（圖）未受內地「限韓令」影響，昨日飛上海出席代言活動，不少內地粉絲聞風而至接機，金秀賢亦十分識做，不斷揮手同粉絲打招呼，親民過人。有網民指金秀賢因為曾被指撞樣中國國家主席習近平，所以才得以破例在內地活動。另外，《星星》女神全智賢和李敏鎬主演的新劇《藍海傳說》，前晚播出第七集，雖然有趙正錫助陣，但卻刺激不起收視，前晚收視微跌至17.4%。</p></body></html>
