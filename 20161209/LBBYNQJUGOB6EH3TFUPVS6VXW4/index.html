<html><header><meta charset="utf-8"><title>新疆6.2級淺層地震課室震出裂縫</title></header><body><h1>新疆6.2級淺層地震<br>課室震出裂縫</h1><p>中國地震台網指出，新疆昌吉州呼圖壁縣下午1時15分發生6.2級地震，震源深度僅6公里，屬於淺層地震。當地民眾的照片顯示，大批民眾湧到室外躲避，有網友則稱烏魯木齊、庫爾勒等有明顯震感，當地暫未有傷亡報告。<br><br>香港天文台則指出，這次地震的震度為6.1級<br><br>震央所在的呼圖壁縣隸屬昌吉回族自治州，東距烏魯木齊68公里，森林資源豐富。該縣總面積約9721平方公里，下轄6鎮1鄉，2012年總人口21.7萬人。</p></body></html>
