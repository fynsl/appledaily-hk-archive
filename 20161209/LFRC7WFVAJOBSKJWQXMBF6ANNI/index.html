<html><header><meta charset="utf-8"><title>華原朋美復工唱金曲</title></header><body><h1>華原朋美復工唱金曲</h1><p>富士電視台炮製分成兩晚進行的《FNS歌謠祭》，前晚第一場播足四小時，請來AKB48、乃木坂46、嵐等偶像輪流演出，更有不少老牌歌手登場，曾兩度中風的西城秀樹經接受治療後再登舞台唱出名曲《YMCA》，而巨肺天后大黑摩季亦病癒後大唱金曲，當大黑帶領眾星合唱時，與旁邊的華原朋美頭貼頭合唱。至於華原早前停工傳出患重病及自殺消息，她已回復狀態偕西島隆弘合唱代表作《I’m proud》。</p></body></html>
