<html><header><meta charset="utf-8"><title>連詩雅搵鄭融識男仔</title></header><body><h1>連詩雅搵鄭融識男仔</h1><p>連詩雅和鄭融昨日以活動大使身份出席金鐘舉行「東華三院慈善障礙挑戰賽」記者會，參與藝人還有文恩澄、李綺雯及Mr.成員黎澤恩，何猷啟以總理身份即場試玩迷你賽。連詩雅自嘲左右不分，預計首次參與障礙賽應該會較論盡。<br>近日參加ViuTV全新遊戲節目的鄭融，跟現役運動員作賽，需要大量體力，她大讚男運動員斯文有風度，懂得照顧女生，在旁的連詩雅表示有看節目，她說：「見到好多大隻男仔玩。」她又拜託鄭融為她介紹好男仔，鄭融回應：「冇問題，伴侶愛運動，有積極正面生活係好事，我男友就係。」<br>採訪、攝影：馬建華</p></body></html>
