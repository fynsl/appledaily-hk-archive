<html><header><meta charset="utf-8"><title>麥明詩窮一生精力買樓嘆悲哀</title></header><body><h1>麥明詩窮一生精力買樓嘆悲哀</h1><p>黃翠如與麥明詩昨日到粉嶺香港高爾夫球會出席樓盤活動，麥明詩謂17歲時已在英國打高球，但回港後未有再打，她笑謂：「香港啲場好貴呀，𠵱家生疏晒。」對於現時年輕人將買樓視為人生目標，麥明詩表示：「如果你一大學畢業，窮盡一生精力揹幾百萬（樓）債，其實係好悲哀！當然我都想有自己嘅屋企，所以努力工作。<br>提到《幕後玩家》大結局，翠如坦言很緊張，她又劇透說：「呢兩晚Bosco（黃宗澤）會好慘，會被復仇。」<br>採訪：盧妹<br>攝影：陳順禎</p></body></html>
