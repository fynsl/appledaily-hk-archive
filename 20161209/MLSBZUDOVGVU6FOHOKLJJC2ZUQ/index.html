<html><header><meta charset="utf-8"><title>謝洛美載謝婷婷兜風</title></header><body><h1>謝洛美載謝婷婷兜風</h1><p>在荷李活電影《復仇者聯盟》（The Avengers）系列中演「鷹眼」的謝洛美維納（Jeremy Renner），早前來港，連日透過Instagram分享在港行蹤。謝洛美獲王敏德親自駕駛直升機飽覽維港景色，又跟謝婷婷約會，由她做導遊帶謝洛美品嚐香港美食，而謝洛美就駕着電單車載婷婷穿梭尖沙嘴跟中環鬧市，作為回報，婷婷亦大方在Instagram公開片段。<br>謝洛美除放上坐鐵騎的英姿照片外，更去睇馬騮，十分充實。婷婷正在上海拍攝馬楚成導演的《歐洲攻略》，昨日透過助手回應表示：「𠵱家拍緊戲，唔回覆住嘞。」<br>採訪：李森</p></body></html>
