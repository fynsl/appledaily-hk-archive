<html><header><meta charset="utf-8"><title>趣趣地：鹿角世冠「夢」之反吸</title></header><body><h1>趣趣地：<br>鹿角世冠「夢」之反吸</h1><p>世冠盃周四率先上演資格賽，由東道主鹿島鹿角迎戰奧克蘭，鹿角上周喺日聯總決賽絕地反擊贏浦和紅鑽封王，呢場又嚟反勝。奧克蘭喺2014年爆冷拎過季軍，呢場波亦喺50分鐘開紀錄，但主隊隨即撳掣，換入一對前鋒赤崎秀平同金崎夢生（右），結果靠佢兩個各入一粒反勝2:1，晉級後會喺下周日半準決賽對非洲代表馬姆洛迪辛當斯。</p><p>另外，國際足協會喺世冠盃試行用場邊大電視重播比賽情況，幫球證做判決，但首戰未派上用場。</p></body></html>
