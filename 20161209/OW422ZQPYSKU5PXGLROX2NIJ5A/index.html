<html><header><meta charset="utf-8"><title>《權力遊戲》Maisie半裸照流出</title></header><body><h1>《權力遊戲》Maisie半裸照流出</h1><p>於人氣美劇《權力遊戲》（Game of Thrones）扮演Arya Stark的英國19歲女星Maisie Williams，其私密照最近在網上流出，有黑客入侵她的私人社交網站戶口，將她在朋友圈分享的照片公開。</p><p>當中有Maisie最近與朋友去日本的照片，可見她背向鏡頭脫剩底褲，半裸站在一塊石上面。Maisie發言人承認有人入侵其戶口，不過指照片都無傷大雅。Maisie最近去日本反對將海豚訓練成表演工具。</p></body></html>
