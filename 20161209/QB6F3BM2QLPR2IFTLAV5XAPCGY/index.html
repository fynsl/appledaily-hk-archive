<html><header><meta charset="utf-8"><title>床頭几鋪雲石添貴氣</title></header><body><h1>床頭几鋪雲石添貴氣</h1><p>套房用色及用料多一些，床頭板以深淺米色及杏色配搭，與深藍色寢具，有簡單撞色效果，望落不覺寡。兩側床頭几鋪白色雲石枱面，加點貴氣，可接受得來，畢竟是豪宅單位，金色亦可用少少，床頭几加鋼做框支撐，床尾電視櫃側做金鋼夾絲玻璃屏風，遮擋房門直望的視線。此外，衣櫃位置靠近套廁門及房門，不想阻礙出入及碰傷，衣櫃做圓邊，彎曲沒起角，呼應客廳特色牆。</p><p>兒子房簡單舒適就可以，雙人床緊貼窗台擺放，騰出活動空間，衣櫃安裝慳位的趟門，用了淺木膠板飾面，容易打理，跟胡桃木床頭板，深淺對比強烈，偏向男性化。</p></body></html>
