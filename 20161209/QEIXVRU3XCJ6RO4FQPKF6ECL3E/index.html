<html><header><meta charset="utf-8"><title>中環在線：楊玳詩收埋首飾唔搶鏡 - 李華華</title></header><body><h1>中環在線：<br>楊玳詩收埋首飾唔搶鏡 - 李華華</h1><p>英皇證券（717）與英皇鐘錶（887）有兩位靚靚老闆娘，分別係妹妹楊玳詩（Daisy）同家姐楊諾思（Cindy）。<br>噚日英皇證券舉行業績會，身穿黑色套裝裙嘅Daisy不忘戴上英皇鐘錶嘅耳環同手鐲，但Daisy影相時，專登收埋雙手入斗篷，話想大家focus番喺英皇證券。睇嚟佢應該好錫家姐，show首飾都係留畀負責英皇鐘錶嘅Cindy，佢唔會搶鏡。</p></body></html>
