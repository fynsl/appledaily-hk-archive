<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】歐倩怡呻安仔拍劇苦</title></header><body><h1>【馮仁昭四圍超】<br>歐倩怡呻安仔拍劇苦</h1><p>早前有報道話郭晉安因為拍劇集《致命復活》搞到抑鬱，要暪住太太歐倩怡食安眠藥。噚日歐倩怡以電話回覆話唔覺老公抑鬱，佢話：「佢拍劇呢段時間真係忙到不得了，比平時拍喜劇辛苦3、4倍。」問到兩公婆係咪冷戰過？倩怡話：「連見面時間都少呀，其實入得劇組每日都起碼佔20-22個鐘，有時間都畀佢休息。」倩怡專心照顧好仔女，有船牌嘅倩怡話養船貴，反而想考飛機牌揸飛機。<br>撰文：馮仁昭</p></body></html>
