<html><header><meta charset="utf-8"><title>Madam維園查吊頸案遭女子咬傷</title></header><body><h1>Madam維園查吊頸案<br>遭女子咬傷</h1><p>【本報訊】一名社工昨凌晨零時許報警，指懷疑45歲姓陳女子，於銅鑼灣維多利亞公園欲以頸巾上吊。警方接報在公園周圍尋找，其後電話接觸到該名女子，發現她已返家，並表示只是不開心，無意尋死。<br><br>惟在警員尋找期間，一名28歲姓郭女子見到警員立即逃跑，警員見有可疑追截，她與一名女警糾纏時，女警被咬傷左手手臂。警員合力將她制服，發現她持有精神病覆診卡，遂以涉襲警被捕，並與受傷女警一起送院檢驗。</p></body></html>
