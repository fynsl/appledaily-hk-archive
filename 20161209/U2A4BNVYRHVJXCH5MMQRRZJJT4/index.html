<html><header><meta charset="utf-8"><title>隔牆有耳：立會有兩個學界長腿Oppa - 李八方</title></header><body><h1>隔牆有耳：<br>立會有兩個學界長腿Oppa - 李八方</h1><p>6呎4吋高嘅白鴿黨「長人」議員林卓廷，同身高6呎半吋高嘅工聯會「長人」議員陸頌雄，原來喺中四、五時已經相識，曾經喺屯門聯校籃球比賽交手，一較高下。<br>呢兩位「長人」噚日喺立法會走廊相遇，即時講起籃球經。林卓廷話自己由中一至中七都係學校嘅籃球校隊成員，當年原地跳，已經可以掂到籃球框，亦係日本漫畫「男兒當入樽」中嘅赤木Fans。<br>阿廷自爆早前落街場鬥波時，俾後生仔撞即時覺得內傷咁滯，又慨嘆𠵱家上場不斷俾人嗌「傳波呀，阿叔！」陸頌雄就話當年主打中鋒同大前鋒，至今都記得中學時期嘅阿廷好好波喎！</p></body></html>
