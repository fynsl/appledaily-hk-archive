<html><header><meta charset="utf-8"><title>雷頌德授蘇永康湊仔貼士</title></header><body><h1>雷頌德授蘇永康湊仔貼士</h1><p>雷頌德（Mark）和K11合作推出品牌martian，昨日他在K11宣傳，獲太太梁家玉（Jade）、方力申和黃長興撐場，蘇永康則臨時缺席，雷頌德說：「佢臨時唔得閒，要照顧太太，我好戥佢開心，佢太太懷孕，我都有畀啲貼士佢，其他等我老婆教佢，我老婆識得多過我。」</p><p>問到小方要否雷頌德幫忙設計女友？小方妙答：「設計我唔曉，但你睇Stephy（鄧麗欣）就知好嘢。」主動提起舊愛，莫非有轉機？小方卻堅持不提：「唔講唔係冇。」<br>採訪：卓寶花<br>攝影：陳慧安</p></body></html>
