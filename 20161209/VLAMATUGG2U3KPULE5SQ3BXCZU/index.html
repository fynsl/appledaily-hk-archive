<html><header><meta charset="utf-8"><title>黃立成賣App股份賺2.5億</title></header><body><h1>黃立成賣App股份賺2.5億</h1><p>台灣藝人黃立成去年與友人投資逾3,000萬新台幣開發的直播社交app「17」，因網友犯禁直播色情畫面，17曾被App Store一度下架，昨有報道指新加坡交友平台Paktor已向黃立成收購「17」控股權，據傳收購金額高達10億新台幣（約2.5億港元）。<br>本報昨致電黃立成求證，他用普通話回覆：「我是賣了股份給對方，他們是多一點點，我們是合作關係，我們仍會繼續『17』的運作及開發更多新東西，對方新股東是CEO，主要會負責控制如何運作。」黃立成強調仍是老闆身份，他表示這次加入新股東，不會影響到用戶，未來還會持續推出新功能。<br>採訪：陳杰</p></body></html>
