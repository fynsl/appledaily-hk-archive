<html><header><meta charset="utf-8"><title>趣趣地：正氣泰國[-2]益街坊</title></header><body><h1>趣趣地：<br>正氣泰國[-2]益街坊</h1><p>周四晚東錦賽四強次回合，泰國（藍衫）輕鬆喺主場贏緬甸4:0，總比數贏6:0入決賽，同印尼爭冠軍。首回合作客都贏兩粒嘅主隊，33分鐘就靠般馬化傳中，射手鄧達走前柱引開兩個守衞，遠柱嘅馬素入楔頂成1:0，到66分鐘再博到12碼，般馬化射成2:0；後備兵查東喺76分鐘建功，加埋「泰國美斯」桑卡辛埋齋，泰國贏夠4:0，幫捧場客開埋[-2]「主勝」。下周三決賽首回合先由印尼主場，下周六就喺泰國踢次回合。</p></body></html>
