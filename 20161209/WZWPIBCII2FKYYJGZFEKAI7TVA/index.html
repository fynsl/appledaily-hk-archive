<html><header><meta charset="utf-8"><title>陳意嵐托胸請教人妖</title></header><body><h1>陳意嵐托胸請教人妖</h1><p>ViuTV選美節目《美選D.n.A》將於本月18日舉行總決賽，與無綫台慶頒獎禮正面交鋒。之前一班參賽者分成天使組及魔鬼組，分別去日本和泰國進行特訓，魔鬼組的2號陳意嵐與自嘲iPad胸的17號譚凱倫獲人妖特別教路，學習如何「僭建」巨胸身材。</p><p>之後眾人舉行池邊派對，主持人火火及郭偉亮問誰是「陰濕王」和「是非精」？15號馬倩宜（Happy）高票贏「兩獎」，19號楊沛宜更鬧爆Happy：「佢唔止一次係背後唱衰我，試過喺化妝間指住我嚟鬧！」其後Happy喊住解釋：「你要做戲就繼續做你嘅戲，我唔玩啦！」<br>採訪：嵐山</p></body></html>
