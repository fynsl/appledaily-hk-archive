<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】劉愷威殘樣配眼鏡</title></header><body><h1>【馮仁昭四圍超】<br>劉愷威殘樣配眼鏡</h1><p>劉愷威雖然喺內地搵人仔，最近佢就返咗香港，日前讀者彭小姐透過本報「爆相爆片」，話喺銅鑼灣怡和街見到劉愷威一個人行街，之後入咗間眼鏡舖配眼鏡。彭小姐話劉愷威似係熟客，同啲職員好好傾，見佢主力睇啲平光鏡，唔知係咪返到香港要湊囡囡小糯米，個樣唔係好精神。當彭小姐問劉愷威可唔可以合照，劉愷威專登除帽畀佢睇，話自己個樣好殘婉拒咗。<br>撰文：馮仁昭</p></body></html>
