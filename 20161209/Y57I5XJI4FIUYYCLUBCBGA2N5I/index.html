<html><header><meta charset="utf-8"><title>Kary老公攬拖聯歡</title></header><body><h1>Kary老公攬拖聯歡</h1><p>吳雨霏（Kary）今年初不幸流產，她跟老公洪立熙抱着積極樂觀的心態，走出流產的陰霾，以自身經歷勸勉同等遭遇的準爸媽，以正能量面對逆境。<br>前晚約9時半，Kary跟老公及一名男性友人現身中環，一行三人齊齊從安和里一間日本餐廳步出，當時餐廳外漆黑一片，戴了一副潮爆眼鏡的Kary因身穿露肩白恤衫，份外顯眼，雖然環境好黑，但Kary好眼利，很快就知道附近有記者影相，但她依然故我，跟朋友在餐廳外攀談約五分鐘，其間Kary老公好細心地輕扶及攬着老婆的纖腰，之後三人一齊去攞車，Kary和老公隨即十指緊扣，手拖手並排而行放閃大晒恩愛。<br>採訪、攝影：徐錦池、孔志豪</p></body></html>
