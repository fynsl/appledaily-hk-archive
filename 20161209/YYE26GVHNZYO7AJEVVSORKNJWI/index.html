<html><header><meta charset="utf-8"><title>【國際賽日預測】超強後勁馬　將無用武之地？</title></header><body><h1>【國際賽日預測】<br>超強後勁馬　將無用武之地？</h1><p>禮拜日（11日）沙田國際賽日，一如以往用全闊A欄，睇番上季同日賽事大利前領馬，分別有「再開心」、「幸福指數」、「榮進之光」及「發盈喜」一放到底，另有四匹頭馬守三至五位入直路建功，像「滿樂時」及「歡樂盈盈」般居中後上勝出例子並不多，宜秤先具前速之馬匹。<br><br>今戰列陣馬中，頭場「京京千里」上仗正是於田草A欄贏馬，亦係全場唯一贏過A欄1200米之參戰馬，憑較佳場地性能，有力保持不敗之身。另外，尾場「豈等閒」正是於上季國際賽日跑田草A欄1600米入Q，吼番同日相同路程賽事上陣，有機會食尾糊。</p></body></html>
