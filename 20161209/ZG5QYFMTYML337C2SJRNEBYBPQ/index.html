<html><header><meta charset="utf-8"><title>背有米大狀男友陳庭欣翻啅翟威廉撐枱腳</title></header><body><h1>背有米大狀男友<br>陳庭欣翻啅翟威廉撐枱腳</h1><p>男女感情嘅嘢，有時真係好複雜，2010年港姐冠軍陳庭欣，之前就同有米大狀唐偉倫(Warren)偷食斷正，搞到佢同地下情男友翟威廉分手。<br> <br>同陳庭欣分手後，翟威廉繼續甘心命抵做女方隻兵仔，喺前度身邊o氹o氹轉……<br> <br>以為陳庭欣感情世界從此穩定落嚟，點知昨日有報道指佢又背住大狀男友Warren，同翟威廉甜蜜撐枱腳近3粒鐘，其間女方托腮放電樣樣齊，冧到「兵仔廉」暈得一陣陣……<br> <br>雖然將男友降呢做番朋友，不過掟煲唔掟蓋嘅陳庭欣，似乎仲想留條後路俾自己咁噃！</p></body></html>
