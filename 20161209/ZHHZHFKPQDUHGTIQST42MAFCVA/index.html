<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黎明殺入將軍澳倒數</title></header><body><h1>【馮仁昭四圍超】<br>黎明殺入將軍澳倒數</h1><p>黎明（Leon）今年4月喺中環海濱活動空間舉行演唱會，雖然開騷前因帳篷不合防火標準遇阻滯，但因為佢第一時間出嚟化解公關災難，俾網友激讚兼榮升為民間特首候選人之一，今年Leon仲放棄返內地，31日大除夕留喺香港親親港人，嗰晚會踩入將軍澳東港城陪港人倒數過年，噚日商場喺官方facebook公佈呢件事，網友即刻超興奮。<br>撰文：馮仁昭</p></body></html>
