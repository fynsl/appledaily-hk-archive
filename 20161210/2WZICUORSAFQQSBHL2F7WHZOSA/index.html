<html><header><meta charset="utf-8"><title>運百萬元毒品　男子斷正</title></header><body><h1>運百萬元毒品　男子斷正</h1><p>【本報訊】警方接獲線報經部署後，前晚掩至葵涌埋伏，發現目標男子出現即上前截查，在疑人手持的紙盒撿獲疑為冰毒及氯胺酮毒品，總值167萬元，警方正追查毒品來源及幕後主腦。</p><p>警追查幕後主腦</p><p>警方毒品調查科人員，早前根據線報及展開深入調查後，前晚8時許展開打擊毒品行動，人員掩至葵涌圳邊街埋伏，稍後發現39歲姓郭目標男子出現，人員一擁而上截停，在郭手持的紙盒內，搜獲3.1公斤疑為冰毒及2.2公斤疑為K仔毒品，總值167萬元。郭當場斷正涉嫌販毒被捕扣查。警方相信有人受僱販毒集團，正追查幕後主腦，並調查毒品來源。<br>■記者鄭文輝</p></body></html>
