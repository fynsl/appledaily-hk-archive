<html><header><meta charset="utf-8"><title>體壇拾趣︰平治登報搵F1車手？！</title></header><body><h1>體壇拾趣︰<br>平治登報搵F1車手？！</h1><p>各位公主道車神，機會嚟喇！今季F1冠軍車隊平治，早前就有世界冠軍車手羅斯保宣佈退休，平治唔知係認真定搞笑，真係登報請人，喺英國雜誌《Autosport》請車手，條件包括喺理想情況識得轉彎、制動同加速，要求唔係好高咋喎，不過有國際汽聯超級駕駛執照（FIA Super Licence）就會被優先考慮，唔知大家有冇呢個牌呢？另外，同樣宣佈退役嘅前F1世界冠軍車手畢頓，日前就獲英國巴斯大學頒授榮譽學位。</p></body></html>
