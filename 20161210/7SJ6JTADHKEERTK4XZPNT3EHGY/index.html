<html><header><meta charset="utf-8"><title>體壇拾趣︰南非「高」手破百米蝶世績</title></header><body><h1>體壇拾趣︰<br>南非「高」手破百米蝶世績</h1><p>唔知大家仲記唔記得喺里奧嘅男子100米蝶泳決賽，歷史性咁出現咗三位泳手一齊得銀牌呢？佢哋係美國嘅費斯、匈牙利嘅斯捷同埋南非嘅拿高斯。拿高斯日前就喺加拿大舉行嘅短池游泳世錦賽再創佳績，喺男子100米蝶泳入面，以48秒08刷新自己保持嘅世界紀錄，贏得冠軍。香港泳手陳健樂周四就喺女子100米個人四式初賽游出1分01秒43，排第18位，只係比師姐施幸余保持嘅港績慢0.19秒，成績認真唔錯。</p></body></html>
