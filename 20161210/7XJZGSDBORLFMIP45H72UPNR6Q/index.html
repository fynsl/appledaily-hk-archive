<html><header><meta charset="utf-8"><title>【美圖晒晒】長腿索女黑絲誘人　獲封「畢業袍校花」</title></header><body><h1>【美圖晒晒】<br>長腿索女黑絲誘人　獲封「畢業袍校花」</h1><p>不少女士性都渴望擁有一雙誘人長腿，女性的長腿也是男的目光焦點，而穿上黑絲襪更是收視的保證。<br><br>身高達1.73米的台灣網美蔡譯心(Candice)天生一副模特兒的骨架，不僅有讓人看後「噴血」的身材，更有一雙羡煞旁人的長腿。Candice在fb貼出的相片，不少都盡情展露其優點，讓人心跳加速，難怪Candice早在雲林科技大學畢業時，被封為「畢業袍校花」。如今正式投身社會，相信未來有更多機會看到這名令人印象難忘的美女。<br><br>東森新聞雲/facebook</p></body></html>
