<html><header><meta charset="utf-8"><title>大肚林心如「收爐」專心安胎宣佈明年見</title></header><body><h1>大肚林心如「收爐」<br>專心安胎宣佈明年見</h1><p>40歲林心如今年7月同霍建華拉埋天窗，當時已有咗3個月，數一數，心如目前陀B七個月，預產期將喺出年2月。<br> <br>心如近排做埋手頭嘅工作，行程都排得幾滿，前日心如喺facebook貼出近照，話已完成工作，似乎可以專心待產喇!相中見心如著黃色上衣，戴上耳機背對鏡頭，認真工作，睇落似喺錄音室為劇集配音，寫道：「最後一項任務～完成！明年見啦。」好開心咁同啲fans暫時「收爐」。<br> <br>距離跨年仲有幾個禮拜，唔少fans估到佢要安心養胎，ready出年生B！</p></body></html>
