<html><header><meta charset="utf-8"><title>余曉彤為ViuTV闖水世界</title></header><body><h1>余曉彤為ViuTV闖水世界</h1><p>余曉彤（Hidy）考取潛水牌，成為潛水導師，昨日她在灣仔香港國際潛水展任嘉賓，早前Hidy為ViuTV拍攝G1格鬥賽落敗，她說：「收到通知會開潛水節目，發掘香港水底，我應該會接，自己好鍾意潛水，玩咗12年，唔會當係一個工作，會當係一個任務，想令更多人認識呢樣嘢。」<br>盧頌之（DaDa）有喜，Hidy說：「好驚訝，我見證DaDa同趙勁皓拍拖到有BB，好感動，自己都將一批BB用品送畀佢哋，希望有用，佢好緊張，買乜都會問吓我，以前我大肚時佢會用個頭頂我個肚，𠵱家我做同樣動作佢會避我，證明佢好識保護BB。」<br>採訪、攝影：卓寶花</p></body></html>
