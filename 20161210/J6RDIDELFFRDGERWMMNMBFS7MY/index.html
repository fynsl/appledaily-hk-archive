<html><header><meta charset="utf-8"><title>【留學加拿大】曾任溫哥華新聞主播</title></header><body><h1>【留學加拿大】曾任溫哥華新聞主播</h1><p>今年37歲的李潤庭，早年於加拿大卑詩大學主修經濟學，其後在當地的溫哥華新時代電視台擔任新聞主播，到03年回流返港加入有線電視（圖），先後任職新聞台和娛樂新聞台主播。<br>有「新聞王子」稱號的李潤庭，去年以「有線幫」身份加入無綫，為余詠珊愛將的他，加入短短時間已經有機會客串處境劇《愛．回家之八時入席》，到年初《東張西望》換血，由李潤庭接任主持，開始一星期做足5日《東張西望》，備受無綫力捧。</p></body></html>
