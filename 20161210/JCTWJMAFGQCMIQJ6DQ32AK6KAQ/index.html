<html><header><meta charset="utf-8"><title>林保怡推內地劇損失大</title></header><body><h1>林保怡推內地劇損失大</h1><p>林保怡、鄭丹瑞、胡楓（修哥）和彭浩翔昨日獲邀到炮台山出席RoadShow頒獎禮，分別獲得「一路最愛藝術文化大獎」。保怡透露最近因度期問題推了一套內地劇，損失一大筆，並直認要改善一下自己脾氣，他數數手指說：「一定搵得返，𠵱家個期落實，可盡情接其他工作。」轉戰內地搵人仔後，保怡近年有感樓巿會跌，早已將物業套現，另作長線投資，他笑言：「賺少少，但都要拍劇。」<br>修哥近日在電視台拍劇，深夜才收工，他說：「屋企人千叮萬囑我唔好揸車，但有時未必call到的士。」今個聖誕修哥不會慶祝，靜靜在家中度過。<br>採訪、攝影：卓寶花</p></body></html>
