<html><header><meta charset="utf-8"><title>阿佘入廚鋪路做賢妻</title></header><body><h1>阿佘入廚鋪路做賢妻</h1><p>佘詩曼早前在內地真人騷節目獲封「美女廚神」讚譽，最近更獲徐崢邀請擔任其主持的飲食節目《食在冏途》的嘉賓，早前拉大隊來港拍攝。當日阿佘充當導遊帶徐崢去大澳品嚐地道美食，走遍小巷橫街買特產虎蝦米乾等。<br>阿佘成為美女廚神後，除工作滾滾而來外，最重要是入得廚房，為當賢妻鋪路，阿佘笑說：「如果係嘅話，都係意外收穫啦！我反而覺得喺生活上有啲改變，以前淨係識得出街搵間靚餐廳食嘢，但現在我可以親手煮啲好菜式同朋友或者家人分享，令我終於明白到媽咪平日煮嘢食嘅感覺，原來係放咗好多愛心喺餸菜上，呢份滿足感係好大㗎。」<br>撰文：嵐山</p></body></html>
