<html><header><meta charset="utf-8"><title>戶田訪港甜笑冧粉絲</title></header><body><h1>戶田訪港甜笑冧粉絲</h1><p>新片《死亡筆記：照亮新世紀》女星戶田惠梨香，昨午約3時35分由王友良、四名保安及工作人員陪同下現身香港機場，並吸引了近30名粉絲到場接機，她在《死亡筆記：照亮新世紀》中再演彌海砂一角。<br>相隔10年再度訪港的戶田，昨日穿上杏色長褸，化了一個淡妝，甫出閘見到粉絲時，表現親民，除了企定定讓傳媒拍照，又主動跟在場的粉絲揮手。其間有粉絲向她索取簽名，她為免阻塞機場的通道，阻礙其他旅客，便一邊行一邊簽名，有求必應，全程保持甜美笑容，令一眾粉絲冧到爆。<br>採訪：盧妹<br>攝影：陳順禎</p></body></html>
