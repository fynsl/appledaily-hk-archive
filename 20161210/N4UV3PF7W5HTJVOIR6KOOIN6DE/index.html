<html><header><meta charset="utf-8"><title>73歲米積加第8度做老竇</title></header><body><h1>73歲米積加第8度做老竇</h1><p>英國殿堂級樂隊滾石樂隊（The Rolling Stones）主音米積加（Mick Jagger）以73歲之齡再做老竇，其29歲女友Melanie Hamrick昨日在紐約醫院誕下B仔，這次是他第8度做老竇，雖然早產數星期，但母子平安。發言人指米積加當時在醫院陪伴女友。居於美國的Melanie本身是芭蕾舞蹈員，米積加前女友L'Wren Scott於兩年前自殺，數月後米積加與Melanie發展爺孫戀。</p></body></html>
