<html><header><meta charset="utf-8"><title>麥當娜自爆曾濕吻MJ</title></header><body><h1>麥當娜自爆曾濕吻MJ</h1><p>美國樂壇天后麥當娜（Madonna）最近上英國名嘴James Corden節目，一邊駕車一邊唱K，唱了多首名曲如《Vogue》。麥當娜在車廂內表演軟骨功，舉起腳撐着車頂，之後她更不顧危險除下安全帶，將腳伸出車外。James問麥當娜與已故天王米高積遜（Michael Jackson）的往事，她首次自爆曾與MJ濕吻。James再追問誰做主動？她說：「是我，因為他比較怕醜。」</p></body></html>
