<html><header><meta charset="utf-8"><title>Selina美國會男神賴恩</title></header><body><h1>Selina美國會男神賴恩</h1><p>任家萱（Selina）前夫張承中前天被爆3度舌戰女主播洪藜恩，當大家關心Selina的反應時，原來她在外國與荷李活男神賴恩高斯寧（Ryan Gosling）見面，昨日她放兩人合照，在洛杉磯四季酒店和《星聲夢裡人》男女主角及導演會面。<br>難得跟男神賴恩親密接觸，Selina熱淚盈眶，她說：「明明是selfie怎麼像key上去的」，似乎完全冇理會前夫的緋聞。</p></body></html>
