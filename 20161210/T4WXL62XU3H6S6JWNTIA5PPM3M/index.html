<html><header><meta charset="utf-8"><title>邵仲衡爭取皇都列古蹟</title></header><body><h1>邵仲衡爭取皇都列古蹟</h1><p>導演陳果、曾江、邵仲衡及作家沈西城等早前應活現香港邀請，拍片支持保留北角皇都戲院，昨日古物諮詢委員會決定，將皇都由原本的三級提升為一級歷史建築。邵仲衡昨日接受電話訪時表示已收到消息，下一步是令皇都列為法定古蹟，才可免於被拆的命運，他說：「雖然一級都可以有機會被拆，點都好過唔上（一級），至少𠵱家係一種肯定先。」<br>邵仲衡大學時期在北角居住，認為皇都的龍骨頂設計好獨特：「真係拆一件少一件，冇咗就冇咗，拆咗佢起過幢商業大廈或者商場仲有意思？」<br>採訪：何永寧</p></body></html>
