<html><header><meta charset="utf-8"><title>體壇拾趣︰黃鎮廷帖雅娜齊闖八強</title></header><body><h1>體壇拾趣︰<br>黃鎮廷帖雅娜齊闖八強</h1><p>國際乒聯職業巡迴賽總決賽（年終賽）喺多哈進行得如火如荼，而國際乒聯亦順勢喺日前舉行頒獎禮，中國兩位球手馬龍同丁寧分別奪得最佳男、女運動員，而中國嘅劉國樑仲得到最佳教練㖭，認真威威。講番年終賽，香港球手黃鎮廷就喺男單首圈，以局數4:3反勝日本嘅松平健太，不過晉級八強會面對啱啱拎咗獎嘅里奧男單金牌得主馬龍。至於另一香港球手帖雅娜，就喺女單首圈4:3力克日本嘅石垣優香，晉級八強。</p></body></html>
