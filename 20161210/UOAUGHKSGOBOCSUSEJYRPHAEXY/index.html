<html><header><meta charset="utf-8"><title>百麗內地鞋履同店銷售跌13%</title></header><body><h1>百麗內地鞋履同店銷售跌13%</h1><p>【本報訊】「鞋王」百麗國際（1880）昨公佈第三季內地營運數據，截至11月底止，集團鞋類業務同店銷售按年跌13.4%，此為連續11個季度下跌，而運動、服飾業務則按年增長4.6%，增幅較上季減少1.4個百分點。期內，集團於內地的零售網點數目淨增加30間。<br>百麗截至11月底止，共有20,630間零售店舖，當中有13,145間為鞋類店舖，7,485間為運動、服飾店舖，而以上店舖僅為其直接經營管理的店舖。<br>百麗昨收市報4.65元，跌1.43%，成交金額4,710萬元。</p></body></html>
