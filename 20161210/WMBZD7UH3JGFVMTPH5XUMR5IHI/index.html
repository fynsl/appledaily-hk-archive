<html><header><meta charset="utf-8"><title>司機被撞出車咁驚嚇私家車「淡定自泊」</title></header><body><h1>司機被撞出車咁驚嚇<br>私家車「淡定自泊」</h1><p>網上流傳片段，俄羅斯克拉斯諾達爾（K）一宗交通意外，一部私家車轉彎時遭一部車攔腰猛撞。由於撞擊猛烈，私家車被撞後繼續前進，越過多條行車線，更遭是司機門被撞開，司機跌出車外。<br><br>汽車在無人駕駛之下繼續以弧形路線「自動行駛」，行了半個圈後沒有撞倒任何人和物，最終在一個停車位停下，猶如在有人駕駛之下泊得一樣完美。<br><br>幾名司機下車協助墮地的車主離開路面，其中一人衝到事主的車上，為他取回車匙。<br><br>英國《每日郵報》</p></body></html>
