<html><header><meta charset="utf-8"><title>【今日笑一笑】激罕喵星人放屁斷正　繼續扮無嘢</title></header><body><h1>【今日笑一笑】<br>激罕喵星人放屁斷正　繼續扮無嘢</h1><p>「呠~」聽見放屁聲，未嗅到異味，相信大家已經四散閉氣，但這頭貓咪卻原地不動，一臉無辜賣萌，裝作事不關己，其實真正放屁「兇手」就是牠。<br><br>有網友分享愛貓搞笑片段， 片中一頭貓咪懶洋洋趴在地上休息，突然牠右腿一伸，「呠」一聲大響，原來貓咪放屁，在拍片的主人無意拍下放屁一幕，並放聲大笑。貓咪裝作無辜回過頭來，像是努力地掩飾尷尬，不少網友笑說想不到貓咪的屁那麼響亮。<br><br>Facebook</p></body></html>
