<html><header><meta charset="utf-8"><title>體壇拾趣：霸氣「杜李配」決戰日本妹</title></header><body><h1>體壇拾趣：<br>霸氣「杜李配」決戰日本妹</h1><p>兩位香港90後里約奧運乒乓球代表杜凱琹同李皓晴，上周六喺多哈舉行嘅國際乒聯世界巡迴賽總決賽女雙四強發揮出色，直落四局13:11、11:9、11:6同11:7擊敗南韓組合田志希/梁夏銀，今日決賽火併日本組合濱本由惟/早田希娜，坐銀望金！港隊師姐帖雅娜同姜華珺試過喺2009同2010年拎過呢項賽事嘅女雙亞軍，今次兩位年輕球手能夠晉級決賽，認真唔簡單！至於黃鎮廷就喺男單輸畀馬龍，八強止步，帖雅娜亦喺女單八強苦戰七局下，輸畀16歲日本小將平野美宇。</p></body></html>
