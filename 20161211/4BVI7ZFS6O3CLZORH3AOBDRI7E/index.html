<html><header><meta charset="utf-8"><title>【一周必看】公屋大嘥鬼　新入伙鋅盆廁門變垃圾</title></header><body><h1>【一周必看】<br>公屋大嘥鬼　新入伙鋅盆廁門變垃圾</h1><p>【本報訊】房署與公屋住戶同變「大嘥鬼」！秀茂坪安達邨上月中起有3,400戶陸續入伙，但《蘋果》發現疑因公屋廚廁設計差，近日每天都有房署送給新入伙公屋戶的簇新廚房鋅盆（洗碗盆）、灶台甚至廁所門，遭住戶當垃圾丟掉，被丟棄物品數量高峯可達一天近百件，料累積浪費公帑以百萬元計。有區議員及裝修專家都促房署改善現行公屋設備設計，免浪費公帑的同時亦縮短了堆填區壽命。<br></p></body></html>
