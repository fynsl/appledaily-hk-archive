<html><header><meta charset="utf-8"><title>體壇拾趣：鐵娘子「失手」照袋五金</title></header><body><h1>體壇拾趣：<br>鐵娘子「失手」照袋五金</h1><p>喺里約奧運勇奪三金嘅匈牙利女泳手賀素，狀態仍然巔𥧌，上周五喺加拿大溫莎舉行嘅世界短池錦標賽第四日比賽，「鐵娘子」喺400自得梗頸四，但100米個人四式就以57秒24奪冠，累積個人今屆第五金，時間就同自己上年所創嘅56秒67世績有段距離。接力項目就係俄羅斯天下，佢哋喺男子4x200自同4x50自都力壓美國奪金。（無綫網絡電視13台今日7:25am及10:25pm直播）</p></body></html>
