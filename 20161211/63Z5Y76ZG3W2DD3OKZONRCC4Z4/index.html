<html><header><meta charset="utf-8"><title>產後煩躁抑鬱貧母斬5幼囡 4死1重傷</title></header><body><h1>產後煩躁抑鬱<br>貧母斬5幼囡 4死1重傷</h1><p>虎毒不吃子，廣東湛江市這名媽媽卻親手殺害5個年幼的女兒，導致4死1重傷。<br><br>據湛江警方昨日通報表示，居於遂溪縣黃略鎮許屋村的31歲周姓婦人供稱，自上月誕下第5個女兒後，一直煩躁抑鬱， 於9 日，她用家中菜刀斬殺5 個女兒。<br><br>據悉，周婦家境貧窮，其夫一直在外務工賺錢，幫補生計，而她的5個女兒，最大才8歲。目前，案件正在進一步依法辦理中。<br><br>中新網</p></body></html>
