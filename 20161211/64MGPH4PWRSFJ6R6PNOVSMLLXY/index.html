<html><header><meta charset="utf-8"><title>鬧記者追問23條靠害</title></header><body><h1>鬧記者追問23條靠害</h1><p>【本報訊】特首梁振英放棄連任後，不少輿論以葉劉淑儀作攻擊對象，網上廣傳一張有葉劉髮型、梁振英面孔的改圖（圖），對於被譏諷為「女版689」等，葉劉顯得不滿，但亦笑言「唔好淨係瞄準我至得㗎！」<br>被問到當選特首會否重推《基本法》23條，最初她說「邊位當選都有責任落實憲制責任」，但再被追問是否意味當選就會立法，葉劉即以強硬語氣要記者「唔好trap（陷害）我」，「你想引人話我係23條惡魔，葉劉等如23條啦，係咪？」她又指網上就此有很多抹黑，又叮囑記者「諗吓應該點問問題」。<br>■記者呂浩然</p></body></html>
