<html><header><meta charset="utf-8"><title>【一周必看】刀片贈頌恆「红军战士」搞到你頭痕</title></header><body><h1>【一周必看】<br>刀片贈頌恆「红军战士」搞到你頭痕</h1><p>被取消立法會議員資格的青年新政梁頌恆，星期四早上在facebook發帖透露，星期三收到立法會轉交的郵件，當中有一封刀片恐嚇信，信中字跡潦草，上款寫有「反共分子」，下款則用簡體字寫上「地下黨紅軍戰士」，內容是「叫你老煮一餐好吃給你吃　否則沒有幾日命，那個反共必定剁死它，非死不可！你一定要報警！」當中部分字體同樣以簡體字書寫，「你一定要報警！」那句更畫上底線作強調。信件附上一片有鏽迹的鎅刀片。</p></body></html>
