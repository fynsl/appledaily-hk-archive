<html><header><meta charset="utf-8"><title>【一周必看】耀才主播炒剩三個　CEO：佢地試用期表現唔好</title></header><body><h1>【一周必看】<br>耀才主播炒剩三個　CEO：佢地試用期表現唔好</h1><p>臨近年尾，財金界頻頻出現「炒風」，但唔係炒股個炒，而係炒人個炒，渣打、星展、瑞信相繼炒人，就連成日話招兵買馬嘅本地券商耀才（1428）都要炒人，旗下財經台三位女主播慘食「無情雞」。<br>每年農曆新年，耀才主席葉茂林都拖住半打靚女主播現身，請客戶睇戲兼派利是，前年仲話要將耀才財經台上市㖭。點知家陣上市冇影，仲要炒人。上星期炒走三位女主播，唔見一半人。</p></body></html>
