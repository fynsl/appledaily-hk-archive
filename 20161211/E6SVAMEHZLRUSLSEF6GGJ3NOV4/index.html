<html><header><meta charset="utf-8"><title>體壇短打：馬體會新主場都中國化</title></header><body><h1>體壇短打：<br>馬體會新主場都中國化</h1><p>西甲馬德里體育會用咗50年嘅主場卡達朗球場（Vicente Calderon Stadium）將成歷史，出年夏天會搬去新球場，個名就中國化叫萬達大都會（Wanda Metropolitano、圖）。國內萬達集團上年入股馬體會，順理成章新球場都由佢哋冠名。新球場個名俗唔俗就見仁見智，但奉勸球迷同老婆講去睇波要講清楚啲，淨係話去大都會隨時被誤會係去夜總會滾。</p></body></html>
