<html><header><meta charset="utf-8"><title>李嘉誠不受訪　屋內打招呼</title></header><body><h1>李嘉誠不受訪　屋內打招呼</h1><p>【本報訊】日前梁振英突宣佈因「要照顧好家庭」，不競逐連任特首，盛傳是北京知會梁不支持他連任。本報記者昨早到長和（001）主席李嘉誠大宅，欲追訪他對梁不競逐連任及其他疑似特首候選人的看法，惟守候數小時李嘉誠亦未有現身，僅站在大宅窗邊做晨操，並向屋外記者揮手打招呼（圖）。<br>其後大宅保安表示，李嘉誠不欲接受訪問，不希望浪費記者時間。而李經常現身的高爾夫球會職員指，「佢噚日嚟咗喇，今日唔會嚟㗎喇，聽日再嚟碰下運氣啦」。<br>■記者江靖然</p></body></html>
