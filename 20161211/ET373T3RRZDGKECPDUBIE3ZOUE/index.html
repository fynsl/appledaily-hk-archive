<html><header><meta charset="utf-8"><title>【今日笑一笑】別被喵星人迷倒！古惑貓整蠱細路</title></header><body><h1>【今日笑一笑】別被喵星人迷倒！<br>古惑貓整蠱細路</h1><p>貓貓經常向主人撒嬌賣萌，但千萬不要被牠們迷倒，一頭古惑小貓跟小妹妹玩耍時突然伸出貓爪，把奔跑中的小妹妹跘倒，被主人意外拍下。<br><br>分享趣怪短片的Instagram用戶funnyclips4life上載一條名為「永不相信貓咪」的短片，片中古惑貓初時趴在地上休息，而妹妹則在旁走動，古惑貓望望鏡頭後便把妹妹跘倒，妹妹跌在地上並立即指向「兇手」古惑貓，但古惑貓卻懶洋洋「喵」一聲，以圖掩飾「惡行」。幸好妹妹看來沒有受傷，她也沒有哭，相信貓貓只是想作弄妹妹而已。<br><br>Instagram</p></body></html>
