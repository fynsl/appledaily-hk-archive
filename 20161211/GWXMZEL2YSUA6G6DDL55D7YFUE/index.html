<html><header><meta charset="utf-8"><title>莉亞公主或會現身</title></header><body><h1>莉亞公主或會現身</h1><p>《星戰外傳》女主角珍艾素被指是天行者Luke的妻子，即《星球大戰：原力覺醒》女主角Rey的母親。《星戰》系列每集均有強悍女角，包括由嘉莉菲絲（Carrie Fisher）扮演莉亞公主，至今仍然是《星戰》迷心目中不可多得的重要角色。珍艾素在今集中成功竊取死星藍圖，故事亦設定在1977年首部《星球大戰》發生之前，由於要交代藍圖落到莉亞公主手上，所以外界估計不單黑武士會回歸，年輕時的莉亞公主好有可能在今集中出現。</p></body></html>
