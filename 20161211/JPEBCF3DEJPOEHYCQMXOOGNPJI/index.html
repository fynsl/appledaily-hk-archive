<html><header><meta charset="utf-8"><title>成宮引退違約賠670萬</title></header><body><h1>成宮引退違約賠670萬</h1><p>日本男星成宮寬貴被雜誌《FRIDAY》公開疑似吸毒照，雖然他直斥報道內容失實，不過前日忽然發聲明宣佈引退。成宮原本正為朝日電視台新劇《就活家族》擔任配角，據知已拍罷三集戲份，電視台方面決定換人，由渡邊謙兒子渡邊大執二攤頂上。至於其代言廣告亦立即停播，其代言廣告共有四個，估計共要賠逾1億日圓（約670萬港元）違約金，連帶電視台要重拍《就活家族》，料賠償金額相當龐大。</p></body></html>
