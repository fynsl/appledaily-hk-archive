<html><header><meta charset="utf-8"><title>猴臉小豬翹鼻凸眼</title></header><body><h1>猴臉小豬翹鼻凸眼</h1><p>豬頭猴臉！貴州省畢節地區一林姓村婦家的母豬，本月3日產下一窩15隻小豬。然而其中一隻小豬長相奇特，像極一張猴臉（圖）。<br>「我今年已經63歲了，還從未見過豬長成這樣子！」林婦憶述首次見到小豬長相時感到非常害怕。「猴臉小豬」的鼻子向上翻捲至眼睛下，鼻子中間有兩小孔，下巴是「地包天」，雙眼一大一小向外凸出。<br>據悉小豬生下來時僅約半公斤多重，現時體重已近1.5公斤。<br>新浪網</p></body></html>
