<html><header><meta charset="utf-8"><title>驚傳BB喊聲深圳旅巴違法載乜咁得人驚？</title></header><body><h1>驚傳BB喊聲<br>深圳旅巴違法載乜咁得人驚？</h1><p>一架由深圳出發往陝西安康的長途巴，上周四晚8時30分許途經湖北隆中收費站期間，遭警方截查。交警隱約聽到行李箱有「嬰兒的哭聲」。警方將部份行李搬開，發現有10個鐵籠裡裝着40隻果子狸，而發泡膠箱則藏有500條娃娃魚。<br><br>警方處罰長途巴違規載貨的行為，並對貨物進行轉運，將案件轉交襄陽市森林公安進一步處理。<br><br>湖北《武漢晚報》</p></body></html>
