<html><header><meta charset="utf-8"><title>體壇短打：貝利沙等做澳職入球王</title></header><body><h1>體壇短打：<br>貝利沙等做澳職入球王</h1><p>澳職榜首FC悉尼同墨爾本城喺上周五聯賽和局收場，齊齊失分，到上周六另一前列球隊墨爾本勝利就把握機會，作客西悉尼流浪者以3:0大勝，追到落後FC悉尼七分兼少踢一場。呢場波最威一定係大演帽子戲法嘅勝利前鋒貝利沙（右），歷來喺澳職累積入咗89球，只差一球就可以追平由佢前隊友艾奇湯臣所保持嘅90球紀錄，下輪作客墨爾本城嘅打吡戰，隨時可以創造歷史。</p></body></html>
