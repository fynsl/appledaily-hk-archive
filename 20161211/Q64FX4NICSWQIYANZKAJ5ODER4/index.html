<html><header><meta charset="utf-8"><title>祖兒Twins賣衫行善</title></header><body><h1>祖兒Twins賣衫行善</h1><p>容祖兒、鄭希怡（Yumiko）及Twins合作賣二手衫，昨日起一連兩周在銅鑼灣皇室堡開舖，祖兒和Twins的收益會捐予容祖兒慈善基金，Yumiko則捐去女兒「梁浸浸」的教育基金。舖位由榮升劉太的甘比免費提供，她更帶女兒到場支持。<br>Twins成員蔡卓妍和鍾欣潼主要義賣手袋及鞋，祖兒則透露準備了約一千件物品作義賣，她笑說：「太匆忙，有啲鞋連鞋墊都未拎走。人生有好多嘢都係身外物，拎得起放得低，藝人啲衫唔可以着好多次，變得冇用，𠵱家又可以延續物品用處，一舉三得。有啲一百蚊一件，深圳東門都做唔到呢啲價。」<br>採訪、攝影：王連連</p></body></html>
