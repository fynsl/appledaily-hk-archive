<html><header><meta charset="utf-8"><title>蔡少芬聞大劉即落閘</title></header><body><h1>蔡少芬聞大劉即落閘</h1><p>曾與劉鑾雄傳過緋聞的蔡少芬（Ada），昨日與老公張晉在工展會出席其代言的保健產品活動，被問到大劉再婚一事，Ada即說：「我哋唔講呢啲問題。」在旁的張晉當聽到大劉名字，巧合地轉身咳了一聲。<br>聲沙沙的Ada表示拍劇的錄影廠，空氣不太好，加上又有鼻敏感，不過張晉笑她是因為鬧女所致，又教老婆應用丹田說話保護聲帶。提到張晉有份參與的荷李活科幻片《悍戰太平洋2》，他透露之後仍要飛往澳洲繼續拍攝，Ada則留港照顧兩女，她說：「我喺香港拍劇就好啲，好感恩，例如收廠尾，都唔使接早班。」<br>採訪：黃曉妍<br>攝影：沈健程</p></body></html>
