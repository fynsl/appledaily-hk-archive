<html><header><meta charset="utf-8"><title>麥明詩幻想嫁古天樂</title></header><body><h1>麥明詩幻想嫁古天樂</h1><p>麥明詩昨日穿上多套婚紗為婚紗騷做模特兒，首次行婚紗騷的她為了有浪漫感覺，就幻想是自己的婚禮，笑言對象是古天樂及劉德華，她表示將來婚禮會有舞池讓大家跳舞，嚴肅行禮後便可情緒高漲盡情狂歡。<br>對於與林作現時的關係，麥明詩形容為有正常聯絡，追問是怎樣聯絡，她表示：「我同你嗰啲就唔正常，平時有嘢就講。」今日是她25歲生日，之前一晚跟朋友食飯慶祝，但不願透露林作會否在場：「一班朋友有男有女，得閒就嚟唔得閒唔嚟。」她笑言介紹圈中和圈外朋友互相認識，她更笑說：「生日願望係開開心心，爸爸媽媽嘅仔女孝順啲。」<br>採訪：王連連<br>攝影：仇志德</p></body></html>
