<html><header><meta charset="utf-8"><title>負面字曾「三連霸」</title></header><body><h1>負面字曾「三連霸」</h1><p>自2008年起，台灣年度代表字大選每年在歲末年終舉行，由民眾選出一個代表性漢字，今年已經是第九屆。過去年度代表字為「亂」、「盼」、「淡」、「讚」、「憂」、「假」、「黑」、「換」。「換」字由時任總統候選人蔡英文、作家劉克襄共同推薦，前兩年因黑心油及香精麵包等食安事件，分別由「黑」、「假」獲選。實際上從2012年起，台灣年度代表字連續三年都是負面字：「憂」、「假」、「黑」。民眾去年選出「換」字，結果在政權輪替後，台灣迎來的竟是「苦」字。<br>台灣《蘋果日報》</p></body></html>
