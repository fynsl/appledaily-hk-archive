<html><header><meta charset="utf-8"><title>【關仁隱事】高分貝拆解有味笑話</title></header><body><h1>【關仁隱事】高分貝拆解有味笑話</h1><p>美貌唔止可以同智慧並重，仲可以同好多嘢共存嘅。近日「高分貝」未拍電視劇已經接拍電影，憑嘅係高學歷同埋靚樣，咪以為學歷高嘅女仔就好離地，高分貝都好關心時下年輕人，而且同記者嘅關係都好好。<br>話說有次高分貝同班記者吹水，原本講到假期長短，有記者忽然講邪嘢，問高分貝「要幾長先夠？」係人都知位記者講衰嘢玩啦，點知高分貝只係笑一下，語帶雙關咁話：「長短唔緊要，夠用就得喇！」唔知佢同時係咪暗示自己個男友都夠用呢？<br>撰文：關仁</p></body></html>
