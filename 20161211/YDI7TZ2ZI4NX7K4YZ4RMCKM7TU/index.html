<html><header><meta charset="utf-8"><title>車位不足　會所欠球類設施</title></header><body><h1>車位不足　會所欠球類設施</h1><p>新樓車位供應不足情況也於敦皓出現，基座1及2樓停車場提供74個車位，與111個單位相比，平均1.5戶爭1車位，發展商於10月底開始發售車位，但只供大單位買家認購，售價318萬至438萬元，累沽超過45個。</p><p>3樓會所面積逾1.6萬方呎，室外有25米長泳池、兒童嬉水池及按摩池，室內有宴會廳、音樂室、健身室及桑拿等，惜球類設施欠奉，但有便利店供選購日用品。物業提供文書、門票預訂及小型工具借用服務，另設家居清潔、租車、寵物保母及美容服務，各按月及使用次數收費。</p></body></html>
