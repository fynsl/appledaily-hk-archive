<html><header><meta charset="utf-8"><title>【一周必看】唔係C朗同美斯　球壇搵錢王係邊位？</title></header><body><h1>【一周必看】<br>唔係C朗同美斯　球壇搵錢王係邊位？</h1><p>現今世界球壇最好球技嘅，相信冇人唔認同美斯同基斯坦奴朗拿度（C朗），而「美C」嘅搵錢能力當然強勁。不過，若果只計算球會畀嘅薪金，「美C」都唔係世 界最貴人工球星，而係上季加盟河北華夏幸福嘅阿根廷前鋒拿維斯。據《Football Leaks》披露，拿維斯在中超的年薪約3,013萬歐元（約2.51億港元），而C朗在續約皇馬後，年薪大約2,100萬歐元，而美斯則為2,000萬歐元左右。不過，拿維斯在剛過去的一季中超表現未如理想，10場比賽沒有入球，在國家隊比賽受傷，又要長期養傷。</p></body></html>
