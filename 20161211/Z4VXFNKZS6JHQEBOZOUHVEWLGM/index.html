<html><header><meta charset="utf-8"><title>戶田睇貓紙冧港迷</title></header><body><h1>戶田睇貓紙冧港迷</h1><p>日本女星戶田惠梨香前日抵港，出席假在奧海城The Sky舉行的電影《死亡筆記：照亮新世紀》首映禮，吸引大批粉絲捧場。戶田出動貓紙晒廣東話：「大家好，我係戶田惠梨香。」談到相隔10年再拍《死亡筆記》系列，戶田自言接拍前花了長時間去考慮，因為再演彌海砂一角有一定難度及壓力。談到聖誕禮物，戶田希望電影可以在香港大收旺場，最後她與cute版死神流克排排企合照。<br>採訪：吳家偉　<br>攝影：陳慧安</p></body></html>
