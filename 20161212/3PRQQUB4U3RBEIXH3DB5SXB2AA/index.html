<html><header><meta charset="utf-8"><title>【一周必看】B女遭棄燒烤場　身懷5月腦癱字條</title></header><body><h1>【一周必看】<br>B女遭棄燒烤場　身懷5月腦癱字條</h1><p>【本報訊】西貢大網仔燒烤場發生棄嬰案，一名疑逾5個月大女嬰日前遭人遺棄在燒烤場草地上，身懷一個利是封，內有一張用簡體字寫着「5月脑瘫（腦癱）」的字條，嬰兒的哭聲驚動了一名往燒烤場如廁的滅蟲公司員工，他立即報警，警員到場將女嬰送往將軍澳醫院檢驗。警方消息稱，女嬰被發現前數分鐘，警方接到一名男子報案，聲稱在上址有棄嬰，但他留下假電話號碼，警方不排除他與案件有關，正追查其下落，懷疑女嬰父母不堪她有病，狠心將她遺棄。</p></body></html>
