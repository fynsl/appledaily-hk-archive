<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】四哥聞女友大肚嗌黐線</title></header><body><h1>【馮仁昭四圍超】<br>四哥聞女友大肚嗌黐線</h1><p>噚日內地網瘋傳80歲嘅謝賢（四哥）將第三度做老竇，細四哥49年嘅上海女友CoCo已懷孕，謝霆鋒又做哥哥。有網友勁讚四哥老而彌堅，80歲高齡仲可以令31歲女友大肚。<br>四哥昨接受電話訪問否認：「Short㗎，講呢啲咁嘅嘢，真係好嘢喎，咁都做得出嚟嘅，吓！內地報道呀，咁都有得寫，有冇搞錯，梗係冇啲咁嘅事啦。」<br>撰文：馮仁昭</p></body></html>
