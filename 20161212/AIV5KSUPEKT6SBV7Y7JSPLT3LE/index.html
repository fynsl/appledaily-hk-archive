<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】李幸倪睇好欣宜攞獎</title></header><body><h1>【馮仁昭四圍超】<br>李幸倪睇好欣宜攞獎</h1><p>李幸倪（Gin Lee）噚日喺旺角為新碟《beGin and more》舉行簽名會，Gin Lee話好感激公司為新碟推出第六個版本，問到備受公司力捧，係咪對女歌手獎寄於厚望？佢話：「我同公司從來做音樂唔係為獎，但有就錦上添花。」<br>至於點睇勁敵鄭欣宜？Gin Lee好謙虛話：「大家都有機會，Gin Lee而為（盡力而為普通話諧音）啦。」<br>撰文：馮仁昭</p></body></html>
