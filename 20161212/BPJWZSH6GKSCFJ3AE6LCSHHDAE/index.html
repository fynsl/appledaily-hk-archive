<html><header><meta charset="utf-8"><title>歐鎧淳男伴陪企街</title></header><body><h1>歐鎧淳男伴陪企街</h1><p>24歲「美人魚」歐鎧淳早前與退役水球手陳浩軒分手，即火速與電影《點五步》男演員、香港棒球代表胡子彤拍拖，女神被私有化。歐鎧淳前日黃昏以四眼妹造型現身銅鑼灣時代廣場，身邊還有一名戴cap帽的男伴，但不是男友胡子彤。二人企足半個小時，歐鎧淳手持珍珠奶茶，一邊飲一邊同男友人密密斟，男友人將手機相給她看時，更不時大聲笑，似乎十分老友。原來，這位cap帽男是羽毛球港隊運動員李卓耀，他們是約了朋友打邊爐，更將合照貼了上Ig。<br></p><p>照片中，同枱還有其他三項鐵人、風帆等運動員，歐鎧淳留言：「今日好開心。認清一個人嘅真面目，係爽嘅。值得紀念。」<br>採訪、攝影：唐如</p></body></html>
