<html><header><meta charset="utf-8"><title>【你著幾號鞋】新加自訂服務　連鞋帶都有得揀</title></header><body><h1>【你著幾號鞋】新加自訂服務　連鞋帶都有得揀</h1><p>最近尖沙咀的Kicks Lounge翻新了，舖頭變大，更多鞋賣不在講，更加多了幾項個人訂製服務，希望滿足你唔同願望。NIKEiD 不算新鮮事，不過現在就連鞋帶和鞋帶飾牌都可以訂製，就算有點心思，喜歡撞色撞到唔清唔錯的朋友，可以慢慢配襯。另外又新加T裇訂製服務，雖然顏色就只得黑白兩款，圖案就在幾款品牌的經典球鞋中選擇，背面更可以自訂字母，最多7個英文字。最後還有球鞋護理服務，只要預約就有專人免費為你打理愛鞋，將來白鞋有污跡都唔怕。</p><p>記者：李聰</p></body></html>
