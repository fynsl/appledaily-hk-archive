<html><header><meta charset="utf-8"><title>【愛錫子女】送劉鳴煒5億舖</title></header><body><h1>【愛錫子女】送劉鳴煒5億舖</h1><p>富爸爸劉鑾雄跟前妻寶詠琴、現任老婆甘比和舊愛呂麗君各育有一子一女，出手闊綽的他送子女的禮物都億億聲，日前才將約值5億元的羅湖商業城（圖）一系列商舖，送給跟前妻所生的長子劉鳴煒；甘比女兒秀樺出世至今，共收到價值3.7億元的12卡藍鑽「The Blue Moon of Josephine」、2.2億元的16卡粉紅鑽「The Sweet Josephine」及渣甸山高士美道5號屋等逾12億禮物。<br>另外，呂麗君女兒秀盈亦曾收價值2.54億元的藍鑽「The Zoe Diamond」及6,508萬元的紅寶石「Zoe Red」。</p></body></html>
