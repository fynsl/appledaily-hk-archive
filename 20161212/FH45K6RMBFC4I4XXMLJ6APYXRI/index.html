<html><header><meta charset="utf-8"><title>楊證樺捲棄狗疑雲</title></header><body><h1>楊證樺捲棄狗疑雲</h1><p>在無綫劇集《巾幗梟雄之義海豪情》中飾演宮崎隊長的楊證樺，日前被讀者爆料指前年領養了一隻狗仔Lucky，但最近小狗不知所終，被指棄於狗場，楊證樺因此惹來棄狗疑雲，遭網民圍插。<br>狗義工指楊證樺承認把Lucky轉交同村友人收養，並傳了相片交代，但沒空安排狗義工探訪。該名狗義工前日稱已聯絡到Lucky的新主人兼進行探訪，證實牠已改名叫Billy女，生活不錯，就事件向楊證樺致歉。楊證樺昨回覆：「其實我一直都希望可以帶義工見狗狗新主人，不過時間上夾唔到，自己都處理不當，先引嚟呢場誤會，大家出發點都係為咗狗狗幸福。」<br>採訪：唐琛悠</p></body></html>
