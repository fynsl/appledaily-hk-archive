<html><header><meta charset="utf-8"><title>【一周必看】綠燈俠立會開紅燈　JR 4人冇得問？</title></header><body><h1>【一周必看】<br>綠燈俠立會開紅燈　JR 4人冇得問？</h1><p>財政司司長曾俊華上周一早上出席立法會財經事務委員會會議，甫開場即讀出政府立場，指根據律政司意見，在法庭就4名非建制議員的資格司法覆核案未有最終判決前，所有公職人員不會回應4名議員的問題，引起非建制議員強烈不滿。其中涉事的主角之一羅冠聰認為，特首梁振英也因宣誓時漏讀誓詞被市民JR，案件未有判決，如按政府邏輯，梁振英也要即時停止執行職務。</p></body></html>
