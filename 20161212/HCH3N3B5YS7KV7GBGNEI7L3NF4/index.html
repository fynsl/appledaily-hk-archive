<html><header><meta charset="utf-8"><title>Oritse涉姦歌迷被捕</title></header><body><h1>Oritse涉姦歌迷被捕</h1><p>英國前R&amp;B男子組合JLS的30歲成員Oritse Williams，本月2日涉強姦一名20歲女歌迷被警方拘捕。據英國《鏡報》指，Oritse在夜店認識任職侍應的女事主，他在店內表演後邀請女方及其友人到酒店飲酒，Oritse一名男性朋友亦有同行，女事主報稱與朋友一度離開酒店房，不過她折返房間欲取回手袋和外套時遭人強姦。女事主報警後，警方到場把Oritse及同行朋友被拘捕。</p></body></html>
