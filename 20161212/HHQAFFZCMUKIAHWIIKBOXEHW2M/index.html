<html><header><meta charset="utf-8"><title>陳柏宇教SG識男仔</title></header><body><h1>陳柏宇教SG識男仔</h1><p>陳柏宇（Jason）和Super Girls（SG）昨日在銅鑼灣出席活動，現場玩遊戲的Jason表現出是追女高手，𠱁得SG好開心，他笑說：「我都有失敗過，𠵱家要告別喇！」因他明年結婚，常戲弄未婚妻令對方生氣，他說：「佢成日嬲我㗎，我叫佢小氣B，佢一嬲就變身小器怪。」Jason仍未求婚，而表弟會做伴郎。<br>SG希望新一年拍拖，會想在Jason的婚禮識男生？SG說：「我哋想Jason過幾招畀我哋識男仔，同埋點樣同情人保持咁sweet。」<br>採訪、攝影：王連連</p></body></html>
