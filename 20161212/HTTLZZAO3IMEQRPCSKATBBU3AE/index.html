<html><header><meta charset="utf-8"><title>Miki放狗　鬆身衫遮大肚</title></header><body><h1>Miki放狗　鬆身衫遮大肚</h1><p>現年31歲的Cookies餅女楊愛瑾（Miki），今年4月與永安太子爺郭永淳簽紙結婚，她上月在Instagram宣佈有喜，表示準媽咪心情既開心又期待，但不肯透露BB性別。安胎中的Miki深居簡出，但會在Instagram分享近況，她前日貼出帶愛犬到公園的照片，相片只見她抱狗側面，她穿了鬆身上衣遮肚，腰帶放寬，腰肢明顯都粗了。<br>Miki懷孕前已非常痛錫愛犬Toffee，即使陀B都不偏心，會帶愛犬去公園散步。Miki昨日又在Ig放短片，大騷腳上舒適平底鞋，還留言稱如願得到一對輕便鞋，自覺被寵愛。<br>撰文：楊定</p></body></html>
