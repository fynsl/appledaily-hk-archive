<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】馬浚偉操肌拍出浴戲</title></header><body><h1>【馮仁昭四圍超】<br>馬浚偉操肌拍出浴戲</h1><p>馬浚偉噚日到九龍公園出任香港癌病日活動大使，分享健康飲食之道。馬仔媽咪同妹妹先後患上癌症，媽咪多年前病逝，妹妹已康復，而馬仔每年都會檢查癌症指數。<br>將開拍新劇嘅馬仔，戲中有出浴鏡頭，要加緊操fit，佢話條腰細咗個碼，腹部開始有格仔，馬仔話：「肚腩已經冇咗，同劇周秀娜同胡定欣都咁fit，我無謂整個腩畀人睇咁油膩。」<br>撰文：馮仁昭</p></body></html>
