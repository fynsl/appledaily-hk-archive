<html><header><meta charset="utf-8"><title>【一周必看】棲息地被開發務農　長頸鹿可能絕種？</title></header><body><h1>【一周必看】<br>棲息地被開發務農　長頸鹿可能絕種？</h1><p>人類作為地球最霸道生物，再次發功，連最高的陸上動物亦不敵。長頸鹿因為失去棲息地和受到非法捕獵，30年來數目大減40%，只餘9萬多隻，被評為「易危」物種，跟大熊貓同級。生物學家形容長頸鹿正「悄然滅絕」。<br> <br>國際自然保護聯盟（IUCN）日前公佈最新版「瀕危物種紅色名錄」，一向屬「無危」級別的長頸鹿，連跳兩級成為「易危」物種。組織指出，1985年估計全球有15.1萬至16.3萬隻長頸鹿，到去年只剩97,562隻，即30年間減少了四成。專家指公眾關注象的保育，其實象的數目比長頸鹿多3倍。</p></body></html>
