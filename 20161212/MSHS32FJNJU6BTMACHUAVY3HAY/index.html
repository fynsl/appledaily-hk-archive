<html><header><meta charset="utf-8"><title>李潤庭妻早撞破姦情</title></header><body><h1>李潤庭妻早撞破姦情</h1><p>《東張西望》主持李潤庭早前被揭趁空姐老婆Crystal離港，與已婚小三Tiffany偷食，男方之後開記招認錯，透露老婆選擇離婚。昨日有讀者爆料指Crystal早已獲悉姦情，因曾臨時取消出勤，回家時撞破二人攬實睇電視，之後兩公婆經常吵架。<br>今年8月，李潤庭夫婦到溫哥華出席友人婚禮，因新娘是空姐，亦有邀請曾做過空姐的Tiffany，令三人同場，現場兩夫婦沒甚交流，反而Tiffany行近李潤庭身邊傾偈。Crystal雖知老公偷食，不過念在拍拖多年，加上男方多次表示會改，才令她心軟。本報昨日聯絡李潤庭了解，至截稿前未有回覆。<br>撰文：唐如</p></body></html>
