<html><header><meta charset="utf-8"><title>薛凱琪喜獲金曲獎</title></header><body><h1>薛凱琪喜獲金曲獎</h1><p>薛凱琪（Fiona）、許志安、李克勤、張敬軒及鍾舒漫等，前晚在廣州出席「音樂先鋒2016年度頒獎禮」，Fiona共奪三獎，她表示最開心是《十年後的我》得到金曲獎：「因為首歌有好大意義，亦係我今年最鍾意嘅歌。」<br>安仔同樣奪得三獎，剛拍完新歌MV《靈魂道》的他說：「我要裸露上半身瞓喺泥上面，首歌講人死後，究竟有乜值得留戀，雖然好似有啲大吉利是，但構思貼題。」至於克勤、軒仔和鍾舒漫等五位英皇歌手，合共摘下十一個獎。克勤透露想參加內地真人騷及當《12道鋒味》嘉賓，跟謝霆鋒比拼廚藝。<br>撰文：葉綠悠</p></body></html>
