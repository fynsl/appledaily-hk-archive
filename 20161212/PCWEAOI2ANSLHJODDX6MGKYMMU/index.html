<html><header><meta charset="utf-8"><title>九龍塘The Grampian頂層大戶索價1.4億</title></header><body><h1>九龍塘The Grampian<br>頂層大戶索價1.4億</h1><p>與九龍城相當接近的The Grampian，地盤前身是汽車旅店嘉林小築，物業戶戶向東望車來車往的嘉林邊道。物業11月底出售一間中層 6600萬元的單位，定價1.4億元，連全屋裝修傢俬，頂層單位特設天窗，睡房空間以新樓來算是實用，樓底高亦帶出特別強烈的空間感，主人套房浴室大過很多單位睡房，亦是平常的設計，廚房面積超過140呎，工人房都有40餘呎，還有獨立洗衣房，工作待遇好過皇帝。</p></body></html>
