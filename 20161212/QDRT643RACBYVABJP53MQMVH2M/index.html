<html><header><meta charset="utf-8"><title>陳法蓉唔再理慧妍制服</title></header><body><h1>陳法蓉唔再理慧妍制服</h1><p>陳法蓉、王愛倫及唐麗球等昨日代表慧妍雅集，捐贈25萬港元給兒童發展配對基金活動，幫助基層家庭兒童。早前梁小冰因穿制服風波，嬲到要退出慧妍，陳法蓉被問到小冰退會進度？她說：「唔清楚，我𠵱家係慧妍義工，每年都有新會員加入或離開，交畀個會去處理。」她指未來對慧妍制服不會給予意見，只以義工身份配合。<br>此外，王愛倫29歲兒子林建億時常被拍到媾女夜蒲，王愛倫透露見過囝囝女友，但尊重兒子不會過問，對兒子愛蒲媾女被列為花花公子，她說：「佢未定性啫，後生個個都花心，我唔心急佢結婚，可能我嫁先呢。」<br>採訪：卓寶花<br>攝影：仇志德</p></body></html>
