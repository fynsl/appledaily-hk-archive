<html><header><meta charset="utf-8"><title>Hebe開騷搞喊Selina</title></header><body><h1>Hebe開騷搞喊Selina</h1><p>台灣組合S.H.E成員田馥甄（Hebe）前晚在台北小巨蛋舉行演唱會，獲「老婆」任家萱（Selina）撐場，而林宥嘉及未婚妻丁文琪前後腳到場，林宥嘉未決定何時擺酒。<br>Selina剛由洛杉磯返台，未適應時差就睇騷，前晚是Selina在前夫張承中被爆激咀主播後首度現身，被傳媒追問時即封嘴避談：「今天是來看演唱會的。」Hebe在台上向Selina示愛，又呼籲全場大叫「Selina我愛你」，結果搞喊對方，粉絲叫兩女一齊，Hebe則謂法例未通過。<br>撰文：劉敏</p></body></html>
