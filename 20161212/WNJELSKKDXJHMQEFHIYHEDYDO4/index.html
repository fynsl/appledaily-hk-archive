<html><header><meta charset="utf-8"><title>晶晶囝囝超市喊媽咪</title></header><body><h1>晶晶囝囝超市喊媽咪</h1><p>霍啟剛和太太郭晶晶昨日帶同三歲兒子霍中曦，去到渣甸山一間超市購買日用品，見晶晶專心揀蔬菜類食材，啟剛就負責照顧囝囝，並讓中曦自由發揮，推住小購物車選心頭好，由於中曦相當活潑走來走去，啟剛疲於奔命緊貼。其間中曦發現媽咪不在視線範圍之內，就大聲問媽咪在那裏，晶晶即時回應，小朋友就安心繼續購物，只要是囝囝選的，啟剛就照單全收。<br></p><p>最後啟剛三口買了廁紙、聖誕裝飾、麵包和蔬菜等五大袋日用品。晶晶抱着兒子離開，啟剛負責拿購物袋，前往取車時，啟剛對被追訪明顯帶點怒氣，之後一家坐車離開現場。<br>採訪、攝影：朱志聰、黃曉程</p></body></html>
