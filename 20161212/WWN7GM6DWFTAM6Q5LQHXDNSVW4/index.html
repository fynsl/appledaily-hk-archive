<html><header><meta charset="utf-8"><title>梁詠琪驚囡囡入戲院怕黑</title></header><body><h1>梁詠琪驚囡囡入戲院怕黑</h1><p>梁詠琪（GiGi）和張衛健有份聲演的動畫《星夢動物園》，昨日在圓方舉行首映禮，GiGi表示很想帶女兒Sofia入戲院，但又擔心她怕黑。提到其主演的電影《骨妹》入圍「第一屆澳門國際影展暨頒獎典禮」競賽單元，她笑言當時因產後未收身而好肥。<br></p><p>對於老友蘇永康快做人父，張衛健笑言怕要供書教學而不做契爺，他直言很替對方高興，說：「有人擔幡買水，本來我霸咗嚟做，車頭相我攞，𠵱家惟有幫佢揸車，佢成日撞車。」提到蘇永康曾指「生仔唔好似游梁」，當時他有勸對方講少句，張衛健說：「講緊生仔就講生仔，唔好講其他。」<br>採訪：黃曉妍<br>攝影：仇志德</p></body></html>
