<html><header><meta charset="utf-8"><title>48歲張敏開微博晒靚相</title></header><body><h1>48歲張敏開微博晒靚相</h1><p>現年48歲的張敏曾於90年代與周星馳拍攝不少經典電影如《賭聖》、《逃學威龍》等，當中飾演「綺夢」一角更被封為女神。她於03年轉戰內地發展，從此銷聲匿迹，直至13年，才知她與經理人劉永輝低調結婚。<br>低調的張敏大前日忽然開微博戶口，更上載了近照，一頭精爽短髮穿上白裙紅披肩，樣子沒甚變化，昨日的留言更充滿禪味：「感恩所有的遇見，感恩所有的牽念。」不少網民讚她保養得宜，是真女神。張敏開微博僅三日，至昨日已有逾12萬粉絲關注，而她就暫時關注了曾志偉、內地女星劉亦菲及劉一含三人。<br>撰文：唐如</p></body></html>
