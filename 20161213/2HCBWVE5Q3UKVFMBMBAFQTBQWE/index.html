<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】安志杰聖誕願望添個女</title></header><body><h1>【馮仁昭四圍超】<br>安志杰聖誕願望添個女</h1><p>安志杰同老婆Jessica C.、囡囡Tessa一家三口，最近為天梭表影宣傳硬照，眼大大嘅Tessa深得父母基因，甫士可愛又自然，Jessica都忍唔住大讚：「Tessa完全有模特兒的天份，對鏡頭非常敏感。雖然傳承了爸爸的輪廓和身形，但愛笑的性格，真的是傳承了我。」安志杰話今年第一年同囡囡過聖誕，會陪老婆返美國過節，同時會努力造人，希望為Tessa添個妹妹。<br>撰文：馮仁昭</p></body></html>
