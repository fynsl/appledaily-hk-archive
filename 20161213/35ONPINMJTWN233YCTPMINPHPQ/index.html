<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鄧小巧出碟禁飯減磅</title></header><body><h1>【馮仁昭四圍超】<br>鄧小巧出碟禁飯減磅</h1><p>鄧小巧首張EP《The Strength of Weakness》今日面世，為求完美影封套前禁飯減磅，積極做運動，減磅後佢笑話唔想被投訴違反商品條例。創作團隊動用逾千隻真蝴蝶標本做背景，佢覺得蝴蝶成長演變過程特別，就好似人生路上有好多反覆發生事情，又似輪迴一樣。而《強弱》搵來藍奕邦填詞、王菀之作曲，佢特別感激阿邦喺健康情況唔在狀態下都幫手。<br>撰文：馮仁昭</p></body></html>
