<html><header><meta charset="utf-8"><title>曼聯遇聖伊天普巴兄弟內訌</title></header><body><h1>曼聯遇聖伊天普巴兄弟內訌</h1><p>【綜合歐洲外電】歐霸盃32強，兩支英超代表都抽好籤，曼聯將遇法甲的聖伊天，中場保羅普巴將跟效力聖軍的哥哥費倫丁普巴正面交鋒。至於熱刺就跟比利時的真特爭入16強。<br>曼聯在今屆歐霸盃A組以次名晉級，在32強籤運不俗，抽中聖伊天。聖伊天雖是C組首名，但今季在法甲只是中游。這個對決的焦點在於曼聯的天價中場普巴，因其哥哥費倫丁普巴正效力聖伊天，司職中堅或左閘，故此兩兄弟將於場上交鋒。至於在歐聯分組賽得第三名的熱刺就會鬥真特，意甲勁旅羅馬則遇上維拉利爾。</p></body></html>
