<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】仙姐蹺實友人睇醫生</title></header><body><h1>【馮仁昭四圍超】<br>仙姐蹺實友人睇醫生</h1><p>白雪仙（右）日前下晝3點左右，坐座駕去到中環皇后大道中落車，今年88歲嘅仙姐睇落都精神奕奕、打扮整齊戴住太陽眼鏡，星味十足。佢落車後手蹺實一個友人，跟住就行過去對面馬路嘅萬邦行。萬邦行入面有好多出名名醫，仙姐入咗嗰棟大廈逗留咗個幾鐘，大概4點幾5點先離開，佢走嗰時仍然用手蹺住同一個友人慢慢行，對方間中亦謹慎地拖實仙姐。<br>撰文：馮仁昭</p></body></html>
