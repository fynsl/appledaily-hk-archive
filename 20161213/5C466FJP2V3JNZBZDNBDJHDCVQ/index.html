<html><header><meta charset="utf-8"><title>求驗客手記：巴甲煞科齊悼查軍</title></header><body><h1>求驗客手記：<br>巴甲煞科齊悼查軍</h1><p>周日係巴甲煞科日，除咗查比高恩斯對明尼路一仗取消之外，上演其餘九場比賽。九場比賽裏面，各隊球員同球迷都有為查比空難慘劇作出唔同形式嘅悼念，其中哥連泰斯（圖）就喺比賽用球衣上印上銀行戶口號碼，呼籲球迷捐錢去幫助查比重建。喺煞科日彭美拉斯早已封王，而國際體育會作客富明尼斯賽和1:1，成為第四隊亦係最後一隊降班嘅球隊。另外，空難六名生還者之一，查軍守將希里奧尼圖喺周日醒番，迷糊間就問南球盃首回合嘅戰果，佢身邊嘅醫護人員一時間都唔忍心將發生咗嘅事話畀佢知。</p></body></html>
