<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林奕匡唔敢請學友睇騷</title></header><body><h1>【馮仁昭四圍超】<br>林奕匡唔敢請學友睇騷</h1><p>林奕匡噚日喺牛頭角，為明年2月嘅演唱會舉行記者會，佢話好想邀請張學友、鄭秀文、許志安同陳柏宇睇，仲話唔介意騷肌。林奕匡自爆上期五睇學友演唱會時，忍唔住喊咗出嚟，佢話：「我喺加拿大出世，因為聽學友嘅歌而認識廣東歌，嗰晚有入後台同學友影相，我同佢講『因為你我愛上廣東歌同埋做咗歌手』，但我唔敢開口講請佢嚟睇我演唱會。」<br>撰文：馮仁昭</p></body></html>
