<html><header><meta charset="utf-8"><title>鄭丹瑞捧師兄曾鈺成</title></header><body><h1>鄭丹瑞捧師兄曾鈺成</h1><p>鄭丹瑞（旦哥）前晚在灣仔出席「聖保羅書院165周年舊生晚宴」，曾鈺成亦是校友，旦哥表示會當眾問大師兄曾鈺成會否參選下屆特首，他笑說：「晚宴主題叫保羅萬有，學校舊生有唔同行業，暫時只欠一個特首，希望大師兄爭一口氣。」<br>鄺美雲與汪明荃以「文化共融小組」勝出選委會分組投票，鄺美雲說：「選出特首可以畀多啲資源我哋文化界，好多劇團、舞蹈團體需要好多資助。」影業協會理事長洪祖星則在演藝界別勝出，他說：「知道曾俊華辭職選特首，要睇埋今個星期仲有邊個出嚟再討論，上屆各有各投，今屆會改變策略，一出14票投畀一個人（特首）。」<br>採訪：王連連、唐如 <br>攝影：陳俊強</p></body></html>
