<html><header><meta charset="utf-8"><title>曼聯拔「刺」傷MK恩摩佬唔畀人放聖誕假乞人憎</title></header><body><h1>曼聯拔「刺」傷MK恩<br>摩佬唔畀人放聖誕假乞人憎</h1><p>米希達利恩傷勢無大礙</p><p>曼聯周日英超靠米希達利恩建功，主場以1:0擊敗熱刺，但他於末段傷出。賽後主帥摩連奴指米希達利恩傷勢不重，有望在「拆禮物日」對新特蘭復出。另外，早前對愛華頓輸12碼而被視為失分罪人的費蘭尼，周日都有後備入替，但他熱身時被球迷狂噓。摩帥力撐「爆炸頭」，「我會保護費蘭尼，他一直得到我的信任，不會改變。」</p></body></html>
