<html><header><meta charset="utf-8"><title>Chilam真人騷放笑彈</title></header><body><h1>Chilam真人騷放笑彈</h1><p>張智霖（Chilam）與太太袁詠儀（靚靚）演出真人騷《一年級．畢業季》扮搞事學生，節目內考核期間Chilam和女同學扮演電影《鐵達尼號》Jack和Rose，重演「You jump, I jump」經典場面。Chilam從後抱住女同學，卻鬼馬地爆肚：「You jump！I dont't jump！」之後一掌將Rose推落海，還加插對白：「Bye Bye！」令全場人爆笑。<br>另外，靚靚跟同學進行第一次班會，以「睡衣」為主題，靚靚以電影《功夫》中「包租婆」造型出現，演得七情上面，學生睇到她演出也嘆為觀止。<br>撰文：王連連</p></body></html>
