<html><header><meta charset="utf-8"><title>黎明寸小鮮肉演技一般</title></header><body><h1>黎明寸小鮮肉演技一般</h1><p>內地節目《今夜百樂門》前日播出黎明擔任嘉賓，當日亦是黎天王50歲生日。節目安排4位藝人戴着四大天王面具出場，當面具脫下一刻，黎明真人現身，引來全場歡呼。黎明在現場發揮金句王本色，抽郭富城水，他說：「黎明，你開車開得慢一點，我到現在才聽懂甚麼意思，原來他想跟我炫耀。」似乎有點玄，事實是取笑城城拖着女友Moka揸車。<br>黎明亦借小鮮肉開玩笑，同時又自嘲：「現在很多年輕演員長得很帥，演戲演技一般、唱歌也一般，其實我當年是一般，到現在也是一般。」又笑言這些小鮮肉早出生20年，今天已成為天王，但觀眾仍擔心他唱歌會走音。<br>撰文：李森</p></body></html>
