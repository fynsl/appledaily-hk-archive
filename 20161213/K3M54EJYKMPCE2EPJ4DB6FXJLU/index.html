<html><header><meta charset="utf-8"><title>騎呢母雞生「扭蛋」一開竟然係...</title></header><body><h1>騎呢母雞生「扭蛋」<br>一開竟然係...</h1><p>世事無奇不有。上周四上午，在江蘇高郵一名戴姓女子見一隻母雞產下一隻外形特別的雞蛋。該雞蛋中間有一道凹痕，成為明顯的分界線，外形酷似「扭蛋」<br><br>由於雞蛋外型奇特，為了了解究竟，戴婦家人敲破雞蛋，竟發雞蛋內有兩個蛋黃。據戴婦表示，家有兩個雞圈，是由廢棄的豬圈改建而成，活動空間大。該隻與眾不同的雞蛋有正常兩個雞蛋般大，家人懷疑是母雞產蛋時，受到驚嚇而造成。<br><br>有網民稱：「小時候我家養的雞就有下過幾個這樣的雙黃蛋，真的見怪不怪了。」<br><br>中國江蘇網</p></body></html>
