<html><header><meta charset="utf-8"><title>求驗客手記：狂人入阿聯酋玩危拍</title></header><body><h1>求驗客手記：<br>狂人入阿聯酋玩危拍</h1><p>呢輪英超球會球場嘅保安真係要諗吓計至得，因為繼之前有球迷喺曼聯嘅奧脫福球場過夜之後，日前又有一名自稱為DyingLlama嘅城巿攀爬者（urban climber），就潛入咗阿仙奴嘅阿聯酋球場，仲爬上球場頂，而且仲將過程放咗上youTube，真係睇見都牙煙；而DyingLlama仲話佢啲朋友喺早前亦試過潛入韋斯咸嘅新球場㖭。阿仙奴知道事件之後，就話會調查事件，確保唔會再發生類似事件喎。</p></body></html>
