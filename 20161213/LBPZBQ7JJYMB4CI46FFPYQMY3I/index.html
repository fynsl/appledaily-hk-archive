<html><header><meta charset="utf-8"><title>陳奕迅讚女兒聽話</title></header><body><h1>陳奕迅讚女兒聽話</h1><p>陳奕迅（Eason）昨日到尖沙嘴出席香港血癌基金籌款活動，他跟兩位女孩將聖誕願望寫上明信片寄給聖誕老人，Eason寫上「將笑容放在任何人的臉上呀」，他覺得由自己開始笑，再感染身邊人。<br>一如以往聖誕都陪家人過的Eason，覺得送給太太同女兒康堤最好禮物是相處時間，問到康堤會否要求去旅行？Eason說：「佢好聽話，教得好好，唔係我教，我好free。」Eason記得有年聖誕，曾探望一位患絕症小孩，起初擔心不懂應對，最後他將想說的唱給小孩聽，他說：「音樂好直接不吞吐，又將緊張尷尬剔除。」他自覺這次經歷反而是他最好的禮物。<br>採訪：馬建華<br>攝影：葉君海</p></body></html>
