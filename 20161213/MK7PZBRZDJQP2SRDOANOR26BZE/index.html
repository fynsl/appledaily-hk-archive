<html><header><meta charset="utf-8"><title>甘比接放學後去掃貨</title></header><body><h1>甘比接放學後去掃貨</h1><p>日前正式成為劉太的陳凱韻（甘比），昨日下午大約近1時，從高士美道大宅出發的甘比，乘坐「1LOVEU2」車牌的藍色七人車到達銅鑼灣，身穿長袖上衣、牛仔褲，打扮樸素，由保鑣護送前往希慎道1號，逗留個多小時之後離開。被問到新居何時正式入伙時，甘比則沒作答，繼而登車離開。之後她去接囝囝放學，而甘比媽乘坐「IMISSU」到達接走孫兒，甘比繼而前往數碼港接女。<br>甘比之後帶囡囡到中環行街，先去買帽然後再去名店卡地亞。隨後兩人往銅鑼灣，保鑣落車跑去雪糕車買了三杯軟雪糕，甘比將雪糕給了囡囡後，就打道回府。<br>採訪、攝影：梁繼光、黃曉程</p></body></html>
