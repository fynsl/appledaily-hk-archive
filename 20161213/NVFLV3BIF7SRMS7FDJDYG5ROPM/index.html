<html><header><meta charset="utf-8"><title>賤男變暖男黃宗澤遊街市揀海鮮</title></header><body><h1>賤男變暖男<br>黃宗澤遊街市揀海鮮</h1><p>黃宗澤(Bosco)喺《幕後玩家》演奸到出汁嘅Sheldon，最終被世界級表情嘅翠如BB毒鬼死咗！<br><br>喺劇入面做奸仔冇好下場，現實中嘅Bosco，就親切貼地好多。近排返咗橫店拍劇嘅佢，一得閒仲會去吓街市買餸，一個人享受煮飯煲湯樂趣！<br><br>見佢喺街市主力買海鮮，落手落腳揀蟹，煮出嚟賣相都唔曳。雖然未結婚，但就好有住家男人feel！</p></body></html>
