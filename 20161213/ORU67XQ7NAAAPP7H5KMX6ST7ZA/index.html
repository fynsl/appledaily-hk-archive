<html><header><meta charset="utf-8"><title>性感女星影相跌倒了「損友」出賣一齊笑</title></header><body><h1>性感女星影相跌倒了<br>「損友」出賣一齊笑</h1><p>泰國知名女星帕差叻葩（Patcharapa Chaichuea），與好友到馬爾代夫度假時，不忘拍下性感靚相與支持者分享。不過她在擺甫士時不小心從吊床上滑倒，朋友亦剛好拍下她出醜的一剎，並上載Instagram「出賣」她。<br><br>穿上性感黑裙的帕差叻葩，本來坐在吊床上晒出傲人上圍及長腿拍照，然而不慎失平衡滑倒，朋友及時按下快門拍下其醜態，並上載Instagram說：「誰在逗你啊？太喜歡這張照片了。」<br><br>除了失手相片外，當然不乏她在碧藍海水映照下的性感泳衣照，盡展她與兩位好友的玲瓏浮凸身材。<br><br>泰國《世界日報》</p></body></html>
