<html><header><meta charset="utf-8"><title>求驗客手記：C朗金球獎封面曝光</title></header><body><h1>求驗客手記：<br>C朗金球獎封面曝光</h1><p>網上流出最新一期《法國足球》，封面係皇馬前鋒C朗揸住個金球獎振臂（左圖），令人相信呢個葡萄牙球王已當選今屆歐洲足球先生。C朗隨皇馬喺日本時間周一清晨五點左右抵達東京羽田機場，之後同賓施馬、卻奧斯同埋沙治奧拉莫斯等成班隊友，再坐車去橫濱，備戰周四對CF阿美利加嘅世冠盃四強戰。皇馬有C朗呢個紅人照住，加上隨隊嘅人腳亦好強，難怪成為1.09倍嘅頂頭大熱。C朗喺2016年贏咗歐聯、歐國盃同埋歐超盃，睇嚟佢好有機會攞埋第四個獎盃囉。</p></body></html>
