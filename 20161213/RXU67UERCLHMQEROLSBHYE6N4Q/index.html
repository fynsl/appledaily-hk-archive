<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳芷菁九龍城買麵修甲</title></header><body><h1>【馮仁昭四圍超】<br>陳芷菁九龍城買麵修甲</h1><p>間唔中都見到陳芷菁喺無綫做吓節目主持，佢日前唔使開工，下晝1點左右喺九龍城出現，佢着住長褸同埋戴住太陽眼鏡，佢先去一間粉麵店買外賣，等咗一陣之後就去咗一間唔係好起眼嘅商場仔，原來佢諗住去一間美甲店修甲。嗰間舖頭私隱度好高，舖頭玻璃都封實晒睇唔到入面情況，只聽到芷菁喺入面同啲人大大聲講嘢，有講有笑，相信都係熟客，經常幫襯。<br>撰文：馮仁昭</p></body></html>
