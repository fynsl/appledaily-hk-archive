<html><header><meta charset="utf-8"><title>許冠文估冷門做特首</title></header><body><h1>許冠文估冷門做特首</h1><p>許冠文參演電影《一路順風》，昨日在觀塘舉行群星好友場，他感謝楊千嬅、導演和家人撐場。對於落敗金馬獎未感失落，他說：「變成大熱門，仲係百分之九十九，頒獎前司儀陶子問我感受，我答佢熱門通常倒灶，正如英國脫歐、特朗普選到啦！CY（梁振英）仲辭埋職。」<br>有傳林鄭月娥、曾俊華參選下屆特首，問到對下屆特首有甚麼觀感？許冠文有另一番見解：「民情預測最多嘅通常都唔係，最冷門少人講嗰個可能係。香港人希望嘅特首，同阿爺嘅特首人選都係一樣，可以最快擺平香港人嘅矛盾。𠵱家人類越來越不互信，暗票先講真話。」另外，千嬅很尊重前輩許冠文，希望再合作擦新火花。<br>採訪、攝影：黃曉妍</p></body></html>
