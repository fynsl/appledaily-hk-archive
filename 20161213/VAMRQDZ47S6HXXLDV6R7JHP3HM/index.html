<html><header><meta charset="utf-8"><title>EU查車揭藏毒涉案3男獄中相識</title></header><body><h1>EU查車揭藏毒<br>涉案3男獄中相識</h1><p>【本報訊】油麻地甘肅街近渡船街，昨日凌晨4時許，警方西九龍衝鋒隊發現一部載有3名中年男子的可疑七人車，於是上前截查。警員在燈位前用警車攔截，結果在車廂內搜出少量毒品，並揭發車輛行車證過期、司機涉嫌停牌期間駕駛。車主到場協助調查時表示，早前將七人車借給其中一人使用，涉案3名男子被捕帶返署扣留調查。據悉，被捕3人因犯案被押而相識，出獄後相約外出，期間遇上警員截查。</p></body></html>
