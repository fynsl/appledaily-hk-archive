<html><header><meta charset="utf-8"><title>求驗客手記：巴神復出即攞牌</title></header><body><h1>求驗客手記：<br>巴神復出即攞牌</h1><p>法甲喺周日上演大戰，由衞冕嘅巴黎聖日耳門（PSG）迎戰榜首球隊尼斯。尼斯不愧為今季法甲神奇球隊，喺作客嘅情況底下都可以於半場領先2:0。不過，PSG亦都唔係流嘅，佢哋喺下半場憑住卡雲尼梅開二度，逼和尼斯2:2，和波後仍然排第三位。值得一提嘅係尼斯前鋒「巴神」巴洛迪利終於喺呢場波傷癒復出，於75分鐘後備入場，不過，佢就冇乜表現，入咗場八分鐘仲食咗面黃牌㖭！</p></body></html>
