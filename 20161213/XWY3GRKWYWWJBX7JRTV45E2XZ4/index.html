<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】琦琦女兒提早開生日P</title></header><body><h1>【馮仁昭四圍超】<br>琦琦女兒提早開生日P</h1><p>名模琦琦同任達華個囡囡任晴佳（Ella）平安夜12歲生日，今年聖誕全家會出埠旅遊，所以佢前日提早開生日P，而且全部由佢自己揸主意，琦琦噚日喺電話話：「Ella想要一個好簡單嘅派對，佢由邀請朋友同遊戲全部一手包辦，我照晒佢意思，𠵱家開始畀佢自己決定，等佢獨立啲。」Ella全女班開美少女派對，型男華哥出現，是萬綠叢中一點紅。Ella的外婆同嫲嫲都有到場，三代同堂。撰文：馮仁昭</p></body></html>
