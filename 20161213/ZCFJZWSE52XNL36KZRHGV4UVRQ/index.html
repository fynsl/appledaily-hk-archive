<html><header><meta charset="utf-8"><title>林作否認入娛樂圈</title></header><body><h1>林作否認入娛樂圈</h1><p>港姐麥明詩和男友林作被指掟煲唔掟蓋，有傳他前日有到女方生日P，昨日有消息指林作為箍實麥明詩，找了DJ陳達仁做經理人，入娛圈拍微電影，並參與電影演敗家仔，拍戲5日片酬收3萬。<br>林作昨在電話訪問中否認闖娛圈，他說：「我冇簽過任何人做經理人，亦無意加入娛圈，今次拍嘅唔係微電影，而係幫澳門政府拍宣傳片，宣傳佢哋其中一條老街古蹟。」林作否認陳達仁是經理人，卻欣賞對方，至於這次拍宣傳片的酬勞，林作說：「冇報道講嘅咁多，今次只係收車馬費。」他表示被傳入行匪夷所思：「我明，認真便輸了！」<br>採訪：王梓嫚</p></body></html>
