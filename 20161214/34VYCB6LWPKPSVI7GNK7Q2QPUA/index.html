<html><header><meta charset="utf-8"><title>知多啲：英雄輝鄭智冤家路窄</title></header><body><h1>知多啲：英雄輝鄭智冤家路窄</h1><p>葉鴻輝與鄭智結怨源於去年九月三日的世盃外港足在深圳作客國足的分組賽，該仗屢救險球的葉鴻輝守和國足，賽後在社交網絡爆料，指鄭智比賽期間疑不服氣，在自己受傷接受治療時出言辱罵他是狗，「自己贏唔到唔順氣話我係狗！亞洲足球先先，你係好波，但你既（嘅）球品就完全唔得！」鄭智其後否認指控，但批評港足「縮在後場不進攻，還拖延時間。」兩人其後在11月17日的「港中戰」再碰頭，但未有異樣如常握手。</p></body></html>
