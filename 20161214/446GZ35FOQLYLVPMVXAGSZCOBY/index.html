<html><header><meta charset="utf-8"><title>甘比繼續潮着Gucci愛牌厚底鞋配Hermès</title></header><body><h1>甘比繼續潮着Gucci<br>愛牌厚底鞋配Hermès</h1><p>甘比成為劉太後，日常生活依然如常，每日陪大劉出入、湊仔女等。<br> <br>近年衣著由年輕貴婦，成功變潮的甘太，近日也愛上明星潮牌Gucci。之前已搶著2017早春虎頭冷衫，甘比前日出外接仔女放學，casual look再次著上Gucci大熱的針織間紋冷衫。<br> <br>她今次著了玩撞色的粉紅撞綠，色彩非常sharp，搭配喇叭牛仔褲、至愛厚底鞋Stella McCartney等，輕便有活力，當然少不了一個Hermès手袋啦。<br> <br>更多時尚、美容新聞，即上： http://add.appledaily.com  </p></body></html>
