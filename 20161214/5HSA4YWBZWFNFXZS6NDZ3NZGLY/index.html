<html><header><meta charset="utf-8"><title>蔡思貝被飛：諗吓我感受</title></header><body><h1>蔡思貝被飛：諗吓我感受</h1><p>現年25歲的無綫花旦蔡思貝今年8月被人影到半夜上周志文屋企過夜，早前正印男友麥秋成在Instagram貼文，表示「唔好再俾人浪費你的時間！」似狠撇蔡思貝。事後被問是否與麥秋成分手？蔡思貝未有正面回覆，只說：「我一向不多提感情事，希望大家將焦點放喺我嘅工作上。」<br>雖然蔡思貝表示要專注工作上，但昨日凌晨她在微博以英語留言：「我希望有一日你可以諗吓我嘅感受。」並附加一張托腮沉思相，看來她心情與相片一樣「灰灰哋」。問蔡思貝是否對麥秋成有所暗示，她昨日以短訊回覆謂：「唔係，諗多咗。」 <br>採訪：嵐山</p></body></html>
