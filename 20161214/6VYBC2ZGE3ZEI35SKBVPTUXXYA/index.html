<html><header><meta charset="utf-8"><title>Yumiko囡囡客串勁搶鏡</title></header><body><h1>Yumiko囡囡客串勁搶鏡</h1><p>鄭希怡（Yumiko）和老公Andy、黃芷晴和男友Jimmy最近分別為天梭表拍攝宣傳照，Yumiko囡囡「梁浸浸」亦有客串出鏡，Yumiko大讚囡囡有演戲天份：「我之前教佢中槍後嘅反應，演得仲真實過我，仲要配合埋表情。」她指囡囡遺傳了爸爸的樂觀性格：「佢無時無刻都好開心，就好似我老公咁，無論遇到乜問題都樂觀面對。」<br>另外，芷晴剛與男友度過半周年紀念日，今年第一年共度聖誕，她自言雙方已見家長：「我會請埋Jimmy屋企人同我爹哋媽咪一齊過聖誕。」<br>撰文：葉綠悠</p></body></html>
