<html><header><meta charset="utf-8"><title>彭羚林海峰恩愛睇戲</title></header><body><h1>彭羚林海峰恩愛睇戲</h1><p>彭羚與林海峰（Jan）結婚十八年，當年跟王菲、鄭秀文和葉蒨文被封四大天后的她，逃離娛樂圈多年專心做老公背後的女人，今年7月現身紅館捧老公棟篤騷場，Jan還在台上向她發表愛的宣言，羨煞旁人。昨午約4時，彭羚與老公拍拖現身中環ifc，戴黑超着透視碎花衫的她星味十足，兩人在商場內左望右望周圍行。<br>大約十分鐘後，Jan和彭羚恩愛蹺手行到戲院，老夫老妻步伐一致，由彭羚負責排隊買戲票，Jan就站在後面陪着老婆，惟當兩人發現記者後，由原來恩愛拖手變各有各行，入場時Jan更做出一個得意的表情。<br>採訪、攝影：梁繼光</p></body></html>
