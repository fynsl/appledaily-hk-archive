<html><header><meta charset="utf-8"><title>許廷鏗笑欣宜失禮</title></header><body><h1>許廷鏗笑欣宜失禮</h1><p>鄭欣宜、許廷鏗、麥美恩和朱智賢昨日在跑馬地馬場出席「好運1月1賽馬日」記者會，活動中，欣宜和許廷鏗這對「孖寶」以情侶裝現身，及後欣宜要求與許廷鏗手扣手整出W手勢，許廷鏗事後笑說：「同你一齊做嘢真係好失禮。」<br>許廷鏗表示事前有跟欣宜夾過衣服，欣宜說：「佢呢件衫都係過年先着咋！」許廷鏗笑說：「新年見我着呢件衫唔好笑我。」問二人會否夾錢買馬？欣宜說：「會呀，但張飛要佢keep，因為有次買咗100蚊，點知唔中，後來呢場賽事取消咗可以退錢，但我已經撕爛咗張飛，不過唔緊要，馬會都會捐去做慈善。」<br>採訪：黃曉妍<br>攝影：沈健程</p></body></html>
