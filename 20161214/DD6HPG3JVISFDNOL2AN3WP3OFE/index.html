<html><header><meta charset="utf-8"><title>「美國隊長」基斯最抵用</title></header><body><h1>「美國隊長」基斯最抵用</h1><p>美國財經雜誌《福布斯》（Forbes）公佈本年度十大最高回報荷李活影星，「美國隊長」基斯伊雲斯（Chris Evans）排第一，每收一美元片酬就賺135.8美元（約1,059港元），雖然片酬不算高，不過主演的電影如《美國隊長3：英雄內戰》（Captain America：Civil War）全球勁收約89.9億港元。基斯柏特（Chris Pratt）與施嘉莉祖安遜（Scarlett Johansson）分別排第二及第三位。</p></body></html>
