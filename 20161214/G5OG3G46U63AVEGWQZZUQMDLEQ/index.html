<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】娜姐、熊本熊老蘭共舞</title></header><body><h1>【馮仁昭四圍超】<br>娜姐、熊本熊老蘭共舞</h1><p>周秀娜自從同陳偉成甩拖之後，仲未搵到另一半，就嚟聖誕，佢當然唔執輸搵返個人陪吓。早排日本Kumamon熊本熊同娜姐喺荷里活廣場一齊出席過活動，娜姐之後帶Kumamon去中環蘭桂坊見識，佢哋拖手去到中環一間餐廳，兩個仲一齊跳舞，佢話：「我係Kumamon嘅忠實粉絲，我同佢真係一見如故。」仲話Kumamon可以同佢一齊過平安夜同Boxing Day就非常美滿。<br>撰文：馮仁昭</p></body></html>
