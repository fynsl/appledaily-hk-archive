<html><header><meta charset="utf-8"><title>市區兩日急跌9度著定厚褸戴冷帽</title></header><body><h1>市區兩日急跌9度<br>著定厚褸戴冷帽</h1><p>本港天氣驟變，天文台預測未來兩、三日一股強烈東北季候風將抵達華南沿岸，市區氣溫將急跌10℃，由昨日最高23℃，跌至周五最低只有13℃，新界地區更會再低2℃至3℃，市民應注意保暖。<br><br>天文台周二公佈的9天天氣預測顯示，晚間周四氣溫明顯轉涼，最低氣溫跌至15℃，到周五進一步跌至最低13℃，相對濕度亦會下降至55%至75%。而周末期間氣溫仍然清涼，只有介乎14至20℃，間中會有陽光。<br><br>不過清涼天氣未必能持續到聖誕節，天文台預測下周初氣溫會逐步回升到18℃至23℃，下周中期更會進一步升至最高約24℃。</p></body></html>
