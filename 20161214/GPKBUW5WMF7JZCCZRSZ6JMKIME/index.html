<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】吳亦凡剃頭自嘲冇顏值</title></header><body><h1>【馮仁昭四圍超】<br>吳亦凡剃頭自嘲冇顏值</h1><p>周星馳同徐克聯手打造，吳亦凡、林更新同姚晨等主演嘅電影《西遊伏妖篇》，會喺大年初一上映。星爺同徐克預告今次係非一般嘅取西經故事，將唐僧當做「馴獸師」，帶住孫悟空、豬八戒、沙僧三個「殺人犯」徒弟去取經。至於演唐僧、第一次剃頭嘅吳亦凡就自嘲：「再也沒有顏值了！這次的唐僧與以往的都不一樣，他有很多面，會給大家不一樣的感覺。」<br>撰文：馮仁昭</p></body></html>
