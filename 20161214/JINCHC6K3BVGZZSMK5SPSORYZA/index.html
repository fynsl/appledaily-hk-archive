<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】肥媽寸李潤庭偷食離譜</title></header><body><h1>【馮仁昭四圍超】<br>肥媽寸李潤庭偷食離譜</h1><p>肥媽瑪利亞、馬德鐘夫婦同特首夫人梁唐青儀等，噚日喺維園出席齊惜福活動，講到主播李潤庭偷食，肥媽會唔會提醒契仔陸浩明唔好搞搞震？佢話：「啲主播咁得意嘅，喺街度咁樣，老公老婆啲名唔知要嚟做乜嘢，離譜！」老公有冇試過出軌？肥媽大讚老公規矩，有女埋身都唔敢郁：「唔好睇我哋鬼鬼哋，其實好古老，啲孫着條裙短啲，我老公都話唔好。」<br>撰文：馮仁昭</p></body></html>
