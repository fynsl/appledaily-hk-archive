<html><header><meta charset="utf-8"><title>中環在線：有位大戶摸頂掃「越南河」 - 李華華</title></header><body><h1>中環在線：<br>有位大戶摸頂掃「越南河」 - 李華華</h1><p>呢期最紅嘅「越南河粉股」膳源（1632），上市兩星期，招股價2蚊起步，爆升又暴跌，佢喺高位真係有捧場客喎。<br>根據聯交所資料，有位叫做林均恆嘅仁兄，上周四，接近摸頂，以平均價16.6元，增持膳源270.4萬股，涉及資金約4,500萬元。<br>可惜，膳源最高見過17.5元之後就喪跌，噚日收報8.2元，換言之，林均恆增持呢批貨，賬面蝕2,270萬元。<br>林均恆因為增持膳源去到5%，達到披露水平，所以就開晒名畀大家知道佢摸頂掃入膳源。睇嚟佢真係好鍾意越南河囉。</p></body></html>
