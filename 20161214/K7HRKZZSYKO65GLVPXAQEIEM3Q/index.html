<html><header><meta charset="utf-8"><title>中環在線：四叔笠水避談特首選戰？ - 李華華</title></header><body><h1>中環在線：<br>四叔笠水避談特首選戰？ - 李華華</h1><p>恒地（012）主席李兆基（四叔）旗下陽光房產（425）噚日舉行上市十周年酒會，可惜成件事只得陸叔，四叔no show，四叔似係避談特首選舉喇。<br>四叔本人no show，亦冇出現喺大會製作嘅慶祝短片入面。陽光房產為酒會製作嘅一條6分鐘短片，只得陸叔。唔講唔知，資深股評人陳永陸由陽光房產上市至今，一直持有，佢喺片段入面話好高興公司上市十年，單係賺息都已經好禾味咁話。而陽光房產行政總裁吳兆基就負責回顧過去十年公司嘅轉變。</p></body></html>
