<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】蓋鳴暉小心飲食怕失聲</title></header><body><h1>【馮仁昭四圍超】<br>蓋鳴暉小心飲食怕失聲</h1><p>蓋鳴暉噚日去到沙田威爾斯醫院，出席香港復康會辦嘅廣東話言語復康應用程式分享會，同時宣傳佢明年2月喺新光戲院舉行嘅慈善粵劇2017《牡丹亭驚夢》。佢話近年中風年輕化，好多中風者中風後影響說話能力，佢自己都好小心飲食同生活習慣：「我曾經因為傷風感冒失聲影響演出，都好無奈，因為冇人會幫到，加上我哋做粵劇演出，檔期冇得改。」<br>撰文：馮仁昭</p></body></html>
