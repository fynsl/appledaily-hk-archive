<html><header><meta charset="utf-8"><title>司機危駕撞平治收監</title></header><body><h1>司機危駕撞平治收監</h1><p>【本報訊】今年7月網上瘋傳三段粉紅色貨車切線爬頭再倒車撞向平治私家車的片段，肇事貨車司機及後將車停泊在屯門醫院外而遭拘捕。他早前在區院承認危駕、刑毀等7罪，法官昨批評他竟因不滿遭平治超越而以車輛作報復工具，案情非常嚴重，有可能造成人命傷亡，加上他違反一宗毒品案緩刑令，故判監26個月，停牌3年。<br>辯方求情指，被告鍾玉宝（41歲）於今年7月1日案發當日因與前妻在貨車上爭吵而情緒失控，以致兩度倒車犯案，對事故感到內疚，且還柙至今近6個月已有深切反省，願承擔法律責任。<br>案件編號：DCCC873/16<br>■記者楊思雅</p></body></html>
