<html><header><meta charset="utf-8"><title>唐詩詠想刀鋸洪永城</title></header><body><h1>唐詩詠想刀鋸洪永城</h1><p>唐詩詠和黃心穎昨日到海洋公園宣傳聖誕活動，為配合時空魔幻匯演主題，二人特地學習魔術上台客串表演。唐詩詠在台上表示想學刀鋸猛男，黃心穎想找個猛男，欣賞完魔術表演後，二人齊聲說：「睇騷時我哋搵到靚仔，一致贊成真係要學定魔術請猛男幫手。」</p><p>唐詩詠認為魔術技巧和演技要兼備，識魔術的男士會加分，問到男友洪永城演技如何？她笑言：「你覺得呢？叫佢試吓扮張保仔表演變銅錢我睇。」又說：「最好俾我鋸佢一下，應該好多人都想。」她透露未買聖誕禮物給男友，而心穎會外出和聖誕樹集郵，因為家中不能擺聖誕樹。<br>採訪：卓寶花<br>攝影：葉君海</p></body></html>
