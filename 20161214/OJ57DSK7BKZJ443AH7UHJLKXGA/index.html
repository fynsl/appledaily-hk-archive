<html><header><meta charset="utf-8"><title>金融業出身塔雷伯鑽研「隨機性」</title></header><body><h1>金融業出身<br>塔雷伯鑽研「隨機性」</h1><p>【話你知】<br>56歲的塔雷伯，生於黎巴嫩，成長於巴黎，在美國工作並入籍。他從事金融業多年，擔任操盤手和對沖基金經理，同時是一名學者，主要研究興趣在於「隨機性」、「不確定性」、「稀有事件」（黑天鵝事件）等。諾貝爾經濟學獎得主康納曼讚譽其「改變了世界對於『不確定性』的想法」。</p><p>他的文字穿插豐富哲學、歷史、數學、科學與金融知識。成名作《隨機騙局》曾入選「有史以來最聰明的書」，《黑天鵝效應》長踞紐約時報暢銷書榜31周，且入選「二戰後12本最具影響力的書」。該兩本著作與今次出版的《反脆弱》，合稱「不確定性三部曲」。</p></body></html>
