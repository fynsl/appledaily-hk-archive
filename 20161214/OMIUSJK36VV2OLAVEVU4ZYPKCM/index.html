<html><header><meta charset="utf-8"><title>陳加玲新片傳內地拒批</title></header><body><h1>陳加玲新片傳內地拒批</h1><p>內地實施限韓令，謝霆鋒與韓星鄭容和主演的賀歲片《鋒味江湖之決戰食神》幸而在限韓令前拍完不受此限，不過陳加玲首任電影監製及編劇的愛情片《宇愛同游》沒有這麼幸運，該片男主角是韓團BIGBANG成員勝利，影片是限韓令推出後才完成，影片原安排在明年復活節上映，但傳聞電影局一直沒發准映證批文。<br>《宇》片製作成本約6,000萬，由北京聚禾影業投資，影片先後在香港、內地、法國及塞班島等地拍攝，勝利的戲份由頭帶到尾，所以縱使為配合內地市場刪其戲份也不可能，相信只能等待限韓令取消才有轉機。昨日致電陳加玲求證傳言，但一直聯絡不上。<br>採訪：鍾國仁</p></body></html>
