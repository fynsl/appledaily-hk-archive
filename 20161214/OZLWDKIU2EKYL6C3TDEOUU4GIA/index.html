<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張繼聰鬧Kay強盜</title></header><body><h1>【馮仁昭四圍超】<br>張繼聰鬧Kay強盜</h1><p>就嚟做第二任老竇嘅張繼聰，前晚喺社交網「鬧」老婆謝安琪（Kay）：「天后都冇面畀！」事緣阿聰為快出世嘅小公主執房，搵番學生時代珍藏漫畫《男兒當入樽》：「誰知有人同我爭拗咗好耐，振振有詞話係佢買嘅……我覺得佢好陌生好似一個強盜……點知佢話送畀人反正我唔睇……我兜口兜面細細聲同佢講，套書我keep硬！威呢！？」Kay留言反駁：「呢套入樽係我㗎！」<br>撰文：馮仁昭</p></body></html>
