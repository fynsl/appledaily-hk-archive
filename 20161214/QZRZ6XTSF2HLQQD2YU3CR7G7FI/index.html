<html><header><meta charset="utf-8"><title>剪恒基鐵絲網馬屎埔村民守行為</title></header><body><h1>剪恒基鐵絲網<br>馬屎埔村民守行為</h1><p>【本報訊】新界東北發展計劃將粉嶺馬屎埔村列發展區，引發連串收地。恒基兆業今年派人在一幅5,000平方呎農地圍封鐵絲網。一名男村民示威時剪爛鐵絲網被控刑事損壞罪。案件昨再提訊，村民獲准自簽3,000元守行為15個月，其間不准再入涉案農地毀壞。<br>60歲農夫區流根庭外向記者稱他會避免前往涉案農地。案情提及恒基2004年將該地租予區一家，但區自2006年底沒交租。恒基指區非法霸地去年3月要他搬。今年4月25日恒基派員收地，區與15名示威者到場抗議。<br>案件編號：FLCC4466/16<br>■記者歐陽聯發</p></body></html>
