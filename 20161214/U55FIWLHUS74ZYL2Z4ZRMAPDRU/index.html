<html><header><meta charset="utf-8"><title>連詩雅聖誕冇仔約</title></header><body><h1>連詩雅聖誕冇仔約</h1><p>連詩雅（Shiga）、黎瑞恩及王馨平等前晚到尖沙嘴出席樂善堂慈善晚宴，吊帶連身裙現身的Shiga甫到場就自爆：「啱啱沖完熱水涼出嚟，所以覺得好熱。臨近聖誕，有好多大型晚宴要出席，可以扮靚靚。年尾嘅頒獎禮就到，都要準備戰衣，事先講明我上圍冇嘢睇，但會騷吓腳仔。」<br>至於聖誕節會否和異性有約？Shiga表示：「暫時冇，希望工作中度過，或者同fans過，每年都會約同一班女仔一齊食飯度過，幾年冇試過單身，要珍惜同朋友一齊嘅日子，正日就會同媽咪過。」她自言美中不足是從未度過白色聖誕，而有時間的話，就會親手整禮物送給朋友。<br>採訪、攝影：羅慧敏</p></body></html>
