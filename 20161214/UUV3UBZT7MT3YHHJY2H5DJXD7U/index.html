<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】王敏德孖老婆遊香港</title></header><body><h1>【馮仁昭四圍超】<br>王敏德孖老婆遊香港</h1><p>王敏德（Michael）日前同老婆馬詩慧（Janet）夫妻檔上陣，幫香港旅遊發展局拍宣傳片，介紹家庭旅遊。片中Michael一家齊齊玩盡海陸空家庭旅遊景點，包括坐中式帆船遊維港、食點心同去主題公園等。<br>Michael仲化身型佬機師揸直升機，衝上雲霄以高角度欣賞香港風景，佢話：「我曾經喺全球好多城市嘅上空飛行，但香港嘅景色最令我印象深刻。」<br>撰文：馮仁昭</p></body></html>
