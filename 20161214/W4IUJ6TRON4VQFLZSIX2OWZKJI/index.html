<html><header><meta charset="utf-8"><title>張松枝似孔劉值錢</title></header><body><h1>張松枝似孔劉值錢</h1><p>張松枝、張慧儀、趙勁皓、夏尉喻及陸駿光等昨日在尖沙嘴出席網絡電影《魔幻調酒師》開鏡拜神，被指貌似韓星孔劉的松枝，最近經常在內地登台搵真銀，他笑說：「其實我喺內地都幾紅，我睇咗《屍殺列車》，有啲大頭都幾似自己。」谷胸上陣的夏尉喻在戲中跟人爭仔，她回想以前曾懷疑已登記註冊結婚的男友有第三者，她說：「後來發現係一場誤會。」<br>張慧儀透露農曆年前會帶13歲的養子返馬來西亞度歲，之後養子會留在當地生活和讀書，並由張的父母代為照顧，她更因不捨而眼濕濕。另外，趙勁皓透露下周二將簽約成為王祖藍旗下藝人。<br>採訪、攝影：黃曉妍</p></body></html>
