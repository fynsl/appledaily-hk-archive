<html><header><meta charset="utf-8"><title>伊雲爭金球視后感驕傲</title></header><body><h1>伊雲爭金球視后感驕傲</h1><p>第74屆金球獎（74th Golden Globe Awards）於香港時間前晚公佈提名名單，前日憑《西部世界》（Westworld）於美國影評人之選封視后的美國女星伊雲麗素活（Evan Rachel Wood）再憑該劇入圍爭戲劇組金球視后，她說：「感到很驕傲，因為這真的是個很好的劇集。」</p><p>《情繫海邊之城》（Manchester by the Sea）的卡斯亞弗力（Casey Affleck）大熱入圍戲劇組電影最佳男主角，他感慨地表示：「入行逾20年，第一次參與金球獎。」<br>撰文：泰米</p></body></html>
