<html><header><meta charset="utf-8"><title>絲路古城變廢墟</title></header><body><h1>絲路古城變廢墟</h1><p>作為古絲綢之路最西端一站敍利亞的北部古城，阿勒頗早在公元前5,000年已有人居住，有着源遠流長的歷史文化，惟五年來不絕的炮火已把美麗古城摧殘至面目全非。多年前到過阿勒頗的記者悲嘆：「重建無法令阿勒頗回復舊貌。」</p><p>1999年，基利首次到阿勒頗，為《紐時》寫旅遊稿，清楚記得當年在千多年歷史的宮殿欣賞音樂會、看工匠為布料印上美麗設計，「像走進另一個世紀」。看到現今阿勒頗處處頹垣，叫她心碎：「她不再是文明的十字路口上一座活着的博物館了。」<br>美國PBS公共電視網</p></body></html>
