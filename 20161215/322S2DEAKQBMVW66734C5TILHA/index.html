<html><header><meta charset="utf-8"><title>陸詩韻願養另一半</title></header><body><h1>陸詩韻願養另一半</h1><p>陸詩韻、張國強及博愛主席李妮前晚在尖沙嘴出席「博愛慈善餐舞會」，本月29日36歲生日的陸詩韻，至今仍單身，她笑言越恨越冇：「冇得強求，同我差唔多年紀嘅都結晒婚，生晒小朋友，我細佬都生咗，所以我冇壓力，最緊要有經濟能力，搵個伴侶唔使顧佢有冇經濟能力，我養埋都OK！」<br>李妮是晚穿了18年前出席亞視台慶的晚裝現身，她說：「我應承咗自己，每年都要喺最開心嘅日子着一次。」李妮早前榮升馬主，問到愛駒「洪荒駿駒」是否老公送的禮物？她說：「兩公婆冇話係邊個嘅，都係一個孝字，老公嘅爸爸好鍾意馬，我哋希望爸爸開心。」<br>採訪、攝影：羅慧敏</p></body></html>
