<html><header><meta charset="utf-8"><title>美娜囡囡日本首映登場</title></header><body><h1>美娜囡囡日本首映登場</h1><p>荷李活動作女星美娜祖華維茲（Milla Jovovich）日前一家來港宣傳《生化危機：終極屍殺》（Resident Evil：The Final Chapter）後，昨日便到東京出席首映禮，除了老公導演保羅安德遜（Paul W.S Anderson）同場，更帶了在戲中初登銀幕的9歲囡囡Ever登場。日本名模Rola與美娜以高衩晚裝亮相，齊齊晒美腿，下月來港的韓星李準基亦有出席。</p></body></html>
