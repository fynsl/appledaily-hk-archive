<html><header><meta charset="utf-8"><title>化武襲小鎮93死　孩童陳屍</title></header><body><h1>化武襲小鎮93死　孩童陳屍</h1><p>敍利亞哈馬省一個由「伊斯蘭國」（IS）控制的小鎮，周一疑遭化學武器攻擊。醫療和救濟組織聯盟（UOSSM）指事件造成93死、逾300人不適，並發放小童陳屍照片（圖）。敍利亞人權監察組織（SOHR）未能確認是否政府軍或俄軍所為。<br>UOSSM發放的照片顯示多名小孩的屍體並排，部份仍為穿尿片的幼童，指當地周一曾發生為期逾一小時的空襲，疑釋出無色無味毒氣，令小孩隨即口吐白沫死亡，另有逾300人出現抽搐、窒息、嘔吐等症狀。SOHR則指，事發於哈馬省歐凱拉巴特社區，造成53名平民死亡。禁止化學武器組織密切關注事態發展。<br>法新社</p></body></html>
