<html><header><meta charset="utf-8"><title>Baby吊鹽水見客</title></header><body><h1>Baby吊鹽水見客</h1><p>梁朝偉和Angelababy主演的電影《擺渡人》本月底在港上映，偉仔跟Baby有不少對手戲，都以搞笑為主。戲中Baby演的擺渡人是類似紅娘身份，幫客人穿針引線，其中一條格言是「感同身受」，所以Baby為了感受客人吊鹽水的感覺，就吊着鹽水樽跟客人見面。<br>今趟偉仔更開金口和李宇春翻唱陳奕迅《明年今日》的國語版，作為電影歲月版的主題曲。昨日MV曝光，偉仔太太劉嘉玲在微博分享。不過《明》曲國語版的歌名叫《十年》，令人聯想到今年香港電影金像獎最佳電影《十年》，未知在內地會否敏感或者被指政治不正確。<br>撰文：李森</p></body></html>
