<html><header><meta charset="utf-8"><title>陳昭昭男友認已婚道歉</title></header><body><h1>陳昭昭男友認已婚道歉</h1><p>陳昭昭早前被雜誌報道搶人老公李先生， 更恐嚇對方老婆，事後她即召開記者會澄清。昨日當事人李先生在報章登道歉聲明，表示瞞着家人及女友陳昭昭已婚的身份。昭昭昨日接受電話訪問表示終於還自己清白，她說：「係李先生家姐建議出，仲幫李先生寫埋稿，佢家姐叫『做番啲人應該做嘅嘢』。」<br>昭昭自言早前孭着小三的罪名很難受，損失工作及生意之外，又影響神學院的學業，她說：「神學院要求特別高，讀神學啲人將來有機會做傳道人或者牧師，冇理由做出搶人老公呢啲同信仰相違背嘅事，即係人格分裂啦。」她強調目前跟對方維持朋友關係，但不會轉地下情騙人。<br>採訪：李森</p></body></html>
