<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】JW俾艾粒寸拜金</title></header><body><h1>【馮仁昭四圍超】<br>JW俾艾粒寸拜金</h1><p>王灝兒（JW）同艾粒噚晚喺長沙灣拍攝ViuTV節目，JW話所有投資都係靠爹哋，買啲唔高風險嘅股票，但自己仲未有物業，艾粒就笑佢身邊好多有錢朋友，仲提議佢叫男友送樓、送金或者瑞士銀行本票，搞到JW好尷尬，嬲到講笑話想殺咗佢哋。<br>問到有冇人搵佢搞生意？JW話有傾過，但最後不了了之，咁會唔會同好友何超蓮合作？佢話驚反目，所以唔好。<br>撰文：馮仁昭</p></body></html>
