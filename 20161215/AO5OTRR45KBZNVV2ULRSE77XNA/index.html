<html><header><meta charset="utf-8"><title>Alan Thicke心臟病發亡</title></header><body><h1>Alan Thicke心臟病發亡</h1><p>80年代美國處境喜劇《Growing Pains》的加拿大視星Alan Thicke，昨日與19歲幼子Carter打冰上曲棍球期間，突然心臟病發，送往洛杉磯一家醫院後證實死亡，終年69歲。Alan（左）是歌手Robin Thicke（右）的父親，Robin表示父親是最偉大的人。Alan的代表作是於《Growing Pains》扮演職業是心理醫生，劇中他對子女採取啟發式教育方式，讓觀眾得到啟示。</p></body></html>
