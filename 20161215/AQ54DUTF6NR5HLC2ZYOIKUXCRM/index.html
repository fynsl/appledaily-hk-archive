<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】J.Arie笑林作入行</title></header><body><h1>【馮仁昭四圍超】<br>J.Arie笑林作入行</h1><p>雷琛瑜（J.Arie）前晚喺灣仔舉行迷你音樂會，獲父母撐場，佢男友喺現場擔任鼓手。問係咪順便見埋家長？J.Arie避談，問到揀咗聖誕禮物畀男友未？佢笑話：「我父母都未諗，咁樣不孝呀！ 」<br>講到傳林作入娛樂圈，J.Arie大笑：「佢做乜入娛樂圈？可能佢已經執咗業，我只係港大法律系畢業生，如果我要執業就要讀多一個課程，總有一日會讀完。」<br>撰文：馮仁昭</p></body></html>
