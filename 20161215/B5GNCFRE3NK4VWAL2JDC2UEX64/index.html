<html><header><meta charset="utf-8"><title>求驗客手記：雲尼亞里200戰畀「茅」拮</title></header><body><h1>求驗客手記：<br>雲尼亞里200戰畀「茅」拮</h1><p>李斯特城上周六喺英超贏曼城4:2，陣中嘅阿爾及利亞中場馬列斯又喺周一當選BBC嘅非洲足球先生，勢頭咁好，以為佢哋周二可以喺聯賽作客贏般尼茅夫，但到頭來俾般茅嘅佩尤喺34分鐘攞到個人今季第一個聯賽入球，領軍1:0擊退李城；連埋呢場，李城作客已經四連敗，16場聯賽得四勝四和八負，累積得嗰16分，分分鐘要打護級戰。話時話，呢場原來係李城主帥雲尼亞里第200場英超，點知輸波收場，真係唔老利囉。</p></body></html>
