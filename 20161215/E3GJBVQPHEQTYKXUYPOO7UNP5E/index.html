<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】馬德鐘期待拉頭馬</title></header><body><h1>【馮仁昭四圍超】<br>馬德鐘期待拉頭馬</h1><p>馬德鐘（馬神）同馬特別有緣，近日同朋友夾份買咗匹嚟自新西蘭嘅馬仔，大約3歲多，馬仔仲未改名，嚟咗香港約4到6星期，適應完就可以出賽。<br>馬神前日同老婆張筱蘭去咗探訪，馬神帶咗紅蘿蔔畀馬仔食當係見面禮，但可惜唔記得切開，結果冇得餵，馬神噚日話：「結果只可以餵佢食草，佢都食得好開心。」馬神期待愛駒出賽為佢帶嚟拉頭馬嘅機會。<br>撰文：馮仁昭</p></body></html>
