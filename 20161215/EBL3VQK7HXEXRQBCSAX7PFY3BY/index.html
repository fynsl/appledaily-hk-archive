<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鍾舒漫願落舖服侍客</title></header><body><h1>【馮仁昭四圍超】<br>鍾舒漫願落舖服侍客</h1><p>（左起）陳凱彤、鍾舒漫同許靖韻噚日喺商台宣傳新歌《我們仨》，呢首歌係講勇敢，要跳出框框去突破自己，問佢哋點樣突破自己？鍾舒漫話：「第一次有自己生意（咖啡店），我唔介意去舖頭服務客人。」<br>問到有冇目標？鍾舒漫表示：「我冇畀好大壓力自己，但我一定會盡自己責任做好件事，如果焦點放喺要賺幾多同開幾多間舖，咁樣會做得唔開心。」<br>撰文：馮仁昭</p></body></html>
