<html><header><meta charset="utf-8"><title>勝利被舊愛出賣情史</title></header><body><h1>勝利被舊愛出賣情史</h1><p>韓國天團BIGBANG的成員勝利不時被拍得夜蒲媾女，，今日出版的日本雜誌《週刊文春》爆料，聲稱成功訪問勝利的前日本女友A小姐，A小姐自爆三年前曾與勝利拍拖，兩人關係維持一年以上。</p><p>據A小姐所講，她和勝利於夜場認識，二人相識會在酒店密會，並玩猜包剪揼，亦會一齊浸浴。由於每次見面都在酒店房，所以食東西亦只可以叫room service。雜誌亦拍得勝利本月頭與另一名女子出入日本酒店。</p></body></html>
