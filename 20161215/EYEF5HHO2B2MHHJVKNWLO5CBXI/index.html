<html><header><meta charset="utf-8"><title>張耀揚拖女換季</title></header><body><h1>張耀揚拖女換季</h1><p>在《古惑仔》電影系列中飾演烏鴉的張耀揚，近年經常留在內地發展。他憑一身肌肉獲不少網民垂青，被封為男神，冠以「火武耀揚」的稱號。昨日他以cap帽及運動裝跟女友拖手現身中環ifc，走入時裝店男裝部挑選冷衫及西裝，當他試身時，女友就在試身室外玩手機。<br>當張耀揚試完每件衫，都會穿出來360度轉身，讓女友品評，其間他更不慎露出有幸福肥的小肚腩。他們買完一袋二袋心滿意足離開，當發現記者時都顯得很避忌，不但前後腳離開，女友更拉下cap帽避鏡頭，最後兩人幾經轉折才去到港鐵離開。<br>採訪、攝影：羅德光</p></body></html>
