<html><header><meta charset="utf-8"><title>萬用刀刺同行　臨記判囚</title></header><body><h1>萬用刀刺同行　臨記判囚</h1><p>【本報訊】電影《寒戰2》一名臨時演員與郭富城拍逃亡戲時，涉非禮一名18歲少女臨記，同場的女臨記母親及母親男友上前理論。稍後兩男在無綫拍劇時狹路相逢再爭執，其間臨記以萬用刀刺傷少女母親男友。被告早前被裁定傷人罪成，法官昨指男事主是替女友的女兒出頭，非無的放矢，被告應以包容態度解釋，用刀傷人屬反應過份，判囚13個月。<br>越南籍被告謝永森（49歲）於去年10月7日凌晨在旺角傷害事主王凱文（38歲）。辯方昨求情指被告由越南來港，曾住在德國，生活艱辛曾患精神病，因驚恐才犯案，他現僅靠綜援過活。<br>案件編號：DCCC425/16<br>■記者楊家樂</p></body></html>
