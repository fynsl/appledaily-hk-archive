<html><header><meta charset="utf-8"><title>求驗客手記：槍手輸波賴晒梅斯達菲</title></header><body><h1>求驗客手記：<br>槍手輸波賴晒梅斯達菲</h1><p>冇梅斯達菲就出事！英超周中加開快車，周二阿仙奴就作客愛華頓，德國中堅梅斯達菲喺上仗對史篤城受傷，今場兵工廠就要由哥斯尼拍基比爾包列斯達，雖然由阿歷斯山齊士先開紀錄，不過就俾拖肥糖一對後衞史密斯高文同艾殊利威廉斯上、下半場頭槌分別建功，以2:1反勝；半場雙方球員有小衝突（上圖），好彩喺球員時代以躁底見稱嘅愛華頓助教鄧肯費格遜出嚟調停至冇事咋。</p><p>阿仙奴連埋英聯盃輸今季第三場波，都係冇梅斯達菲份，據報佢仲要休息三星期，冇咗佢，阿仙奴領隊雲格應付聖誕新年快車期，就認真頭痕。</p></body></html>
