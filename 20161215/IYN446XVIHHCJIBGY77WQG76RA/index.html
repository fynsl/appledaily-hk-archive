<html><header><meta charset="utf-8"><title>求驗客手記：美斯遇「膠袋美斯」又嘔</title></header><body><h1>求驗客手記：<br>美斯遇「膠袋美斯」又嘔</h1><p>西甲周中冇比賽，巴塞隆拿就拉大隊到卡塔爾多哈，同沙地阿拉伯冠軍球隊吉達艾阿里友賽，「MSN」都悉數落場，最開心莫過於阿富汗戰火兒童、「膠袋美斯」艾馬迪（橙衫），因為巴塞邀請咗佢嚟睇波，仲做埋開球禮嘉賓，有得同巴塞大軍合照；第二開心就係巴塞前鋒柏高艾卡沙，呢場波巴塞贏5:3，佢終於打破700分鐘入球荒。不過美斯（前排左）連呢啲友賽都踢到嘔，巴塞軍醫真係要認真檢查下先好喎。</p></body></html>
