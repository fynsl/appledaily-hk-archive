<html><header><meta charset="utf-8"><title>黃芊詠譏周永恒新歡老</title></header><body><h1>黃芊詠譏周永恒新歡老</h1><p>周永恒（Roy）的舊愛黃芊詠（Cherie）早前爆他搭上強國女致分手，據知Roy的新歡叫Britni，年約30歲，但在社交網貼相就V面大眼，跟真人似兩個樣。本報讀者鄧小姐透過「爆相爆片」，指日前在元朗見到Roy孖新歡搭巴士，鄧小姐說：「女仔個樣有啲似內地人，係咁挨落周永恒度。」</p><p>對於Roy和新歡被讀者捕獲，Cherie昨在電話說：「𠵱家大家都有新生活，佢有女朋友，我又有男朋友，唔想講太多，祝福佢搵到真愛。」對於Britni被質疑用美圖秀秀變靚啲，她暗寸：「佢嘅年紀嚟講，我覺得keep到咁樣都算唔錯嘅一件事囉。」<br>採訪：嵐山</p></body></html>
