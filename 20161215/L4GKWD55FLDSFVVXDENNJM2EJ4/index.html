<html><header><meta charset="utf-8"><title>香川照之感情轉淡離婚</title></header><body><h1>香川照之感情轉淡離婚</h1><p>在日本神劇《半澤直樹》中飾演反派大和田的演技派男星香川照之，昨日突然被爆離婚，報道指香川六年來從來沒有假放，由於奉獻所有私人時間，繼而影響夫妻感情，並決定跟太太結束21年婚姻，香川昨午透過事務所向傳媒承認離婚。51歲的香川於95年娶空姐太太後育有一子一女，三年前他接拍《半澤直樹》令事業更上一層樓，他憑精湛演技令工作量大增，可惜反令夫婦感情轉淡，拉鋸兩年終達成離婚協議。</p></body></html>
