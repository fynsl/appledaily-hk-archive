<html><header><meta charset="utf-8"><title>盧頌之下月停工安胎</title></header><body><h1>盧頌之下月停工安胎</h1><p>陳柏宇和趙勁皓（King）繼合資開酒吧後，最近再合作開設饅頭漢堡專門店，昨日在旺角為新店舉行開幕禮，懷孕6個月的盧頌之（DaDa）亦有到場打點，King表示只准DaDa做到下個月，之後要停工安胎。<br>待女友生完先結婚？King說：「先註冊，之後喺外國搞，同柏宇一齊。」明年結婚的柏宇即說：「我喺香港搞喎！」King只好表示：「咁我喺香港註冊、外國行禮同影婚紗相、香港同內地擺酒。」King透露今次有6個人合資，總投資額不用7位數字，他表示明年目標開10至20間分店，做好品牌再打入內地市場。<br>採訪、攝影：黃曉妍</p></body></html>
