<html><header><meta charset="utf-8"><title>莫雷拉睇中靚加加</title></header><body><h1>莫雷拉睇中靚加加</h1><p>潘頓停賽，好多騎開的馬都要易配，好似大摩隻「靚加加」將由莫雷拉策騎出賽，此駒上仗配潘頓跑田草千四米，嚴重受阻下都只係輸三個零馬位，本星期六（17日）又再報爭同程，仲要出埋王牌報名，睇得出馬房都認為上仗輸得唔抵，事實上，此駒復課後於本月初已由莫雷拉接手操練，今晨(14日)又再親操，仲要與「醉必勝」拍跳；做好工夫跑今仗。<br><br>「靚加加」乃上季馬會拍賣馬，成交價350萬。現時只是三歲，此駒父系是「藝術瑰寶」（Excellent Art），曾勝出1600米聖詹姆士皇宮錦標，在港同父馬如「行政指令」、「軍火」皆宜中距離，跑千四米肯定合適。</p></body></html>
