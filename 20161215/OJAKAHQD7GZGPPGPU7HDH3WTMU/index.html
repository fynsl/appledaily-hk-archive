<html><header><meta charset="utf-8"><title>撞行家平治　名醫遭索償</title></header><body><h1>撞行家平治　名醫遭索償</h1><p>【本報訊】著名骨科醫生梁秉中（圖）被指在馬會跑馬地會所停車場駕車時，撞到外科醫生馬健基泊在車場內的平治，令其座駕泵把變形。馬前日入稟區院指意外是梁疏忽所致，追討22.9萬元維修費及的士費，以每日200元計算。<br>原告為養和醫院乳房護理中心顧問醫生馬健基，他在入稟狀指案發於10月27日晚上，意外令平治前泵把、擋泥板嚴重變形、右邊車軨凹陷，而意外後被告梁秉中沒報警或通知會所。梁秉中（75歲）為中大矯形外科及創傷學系榮休教授，現為中大中醫中藥臨床研究中心總監，曾於沙士時踢爆港府隱瞞疫情。<br>案件編號：DCCJ5982/16<br>■記者黃幗慧</p></body></html>
