<html><header><meta charset="utf-8"><title>【相繼離巢】鄭嘉穎約滿外闖</title></header><body><h1>【相繼離巢】鄭嘉穎約滿外闖</h1><p>無綫的小生、花旦及綠葉都買少見少，今、明年繼續爆藝人逃亡潮，離不開一個主因：想找更好出路。</p><p>鄭嘉穎</p><p>本月<br>北上拍劇</p><p>黃宗澤</p><p>明年2月<br>開工作室</p><p>陳國邦</p><p>10月<br>浸大教戲</p><p>羅鈞滿</p><p>10月<br>突被解約</p><p>陳倩揚</p><p>8月<br>過檔有線</p><p>佘詩曼</p><p>5月<br>自組公司</p><p>楊怡</p><p>3月<br>轉戰內地</p><p>鄧健泓</p><p>3月<br>演舞台劇</p></body></html>
