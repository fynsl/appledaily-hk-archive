<html><header><meta charset="utf-8"><title>李錦聯邊做節目邊飲酒：安德尊唔抵得我紅</title></header><body><h1>李錦聯邊做節目邊飲酒：<br>安德尊唔抵得我紅</h1><p>有留意《都》節目，必定有留意李錦聯與安德尊不時開火，更曾在節目中出現批踭拍背等肢體碰撞，究竟與安德尊的爭拗是真火還是虛火？李錦聯坦言說：「鬧交就冇，火火哋就梗有嘅，佢成日話我出去拍嘢飲酒，同我講做節目唔好飲，咁倪匡、蔡瀾佢哋都有飲酒做節目啦，飲少少個人會放鬆啲嘛！但佢睇唔過眼，成日話我塊面紅咗，可能佢唔抵得我紅啦！哈哈！我唔理㗎，我同監製講，我係咁嘅style，唔鍾意可以搵過第二個！」</p></body></html>
