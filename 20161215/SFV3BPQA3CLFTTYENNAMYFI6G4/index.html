<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張惠雅幫父針灸止痛</title></header><body><h1>【馮仁昭四圍超】<br>張惠雅幫父針灸止痛</h1><p>張惠雅（Regen）、林奕匡同羅孝勇噚日喺維園出席活動，Regen正修讀中醫課程，噚晚要考第二年級嘅考試，佢話：「讀中醫有好多文言文同古文，我讀書時次次零分，所以係好大挑戰。爸爸唔鍾意睇醫生，佢最近肩周炎，我試吓幫佢針灸，針完冇咁痛。」羅孝勇被問到老友周志文同蔡思貝鬧緋聞，佢表示全不知情，問到二人係咪真拍拖？佢話佢哋係朋友。<br>撰文：馮仁昭</p></body></html>
