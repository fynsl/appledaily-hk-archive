<html><header><meta charset="utf-8"><title>為爭「死人生意」病人未死殯儀公司打架搶客先</title></header><body><h1>為爭「死人生意」<br>病人未死殯儀公司打架搶客先</h1><p>搵食艱難，想不到殯儀館這般難做，醫院病人還未死，已成搶奪對象。遼寧大連一間醫院早前就發生這樣一場鬧劇，兩間殯儀公司職員因搶客發生爭執，雙方繼而互毆混戰。最離譜的是，他們爭奪的客人還是活着的，正在醫院接受搶救。<br><br>事發於本月3日上午7時許，救護車將一名病危的患者送到當地醫院，該兩批分別不同殯儀館的人聞訊到場，爭奪該名「未來客人」。他們各不相讓，更在急症室大打出手。警方事後到場將他們帶返派出所調查。警方將參與打鬥的7人，處以行政拘留15日。<br><br>搜狐網</p></body></html>
