<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】雞蛋蒸肉餅唱傘運</title></header><body><h1>【馮仁昭四圍超】<br>雞蛋蒸肉餅唱傘運</h1><p>組合雞蛋蒸肉餅（GDJYB）因佔領運動後創作出一曲以黃藍矛盾為題的《榴槤乜乜乜》，開始受樂迷注意，事隔兩年終於出新碟同開音樂會。主音Soft話雨傘運動歌都會收錄碟內：「《榴槤》係其中一首傘後歌，加埋其他歌係我哋呢班傘後青年嘅心情，其實好想記錄番呢個時代。」不過低音結他手YY就宣佈17號後離隊：「呢個係一年前嘅決定。」<br>撰文：馮仁昭</p></body></html>
