<html><header><meta charset="utf-8"><title>蘇麗珊扮假人不停郁</title></header><body><h1>蘇麗珊扮假人不停郁</h1><p>蘇麗珊、朱鑑然、梁靖琪（Toby）及廖碧兒等日前為梁家樹監製的網劇《無間道》拍攝聖誕宣傳照，工作近尾聲時，朱鑑然提議在影樓提早舉行聖誕派對，並即興玩近日流行的假人挑戰（Mannequin Challenge），結果挑戰成功。</p><p>朱鑑然和蘇麗珊均指想請劇中演員一起看《無間道》過聖誕，朱鑑然說︰「《無間道》21號首播，我哋約埋台前幕後一齊團聚，慶祝新劇出街。」談到假人挑戰，他投訴蘇麗珊不停郁，蘇麗珊笑說︰「其實我呢方面比較渣，我飲咗咖啡都手震。」Toby則說︰「我想約『七姊妹』試吓，同佘詩曼、湯盈盈挑戰一次，希望新年錄畀大家睇。」<br>撰文：葉綠悠</p></body></html>
