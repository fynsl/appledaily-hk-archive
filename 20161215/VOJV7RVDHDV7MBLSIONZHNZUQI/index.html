<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鄧小巧驚跌缽仔糕</title></header><body><h1>【馮仁昭四圍超】<br>鄧小巧驚跌缽仔糕</h1><p>鄧小巧前晚喺西環舉行新碟發佈會，藍奕邦、Super Girls隊長Aka、黎曉陽同佢嘅屋企人都有嚟捧場，而鄭秀文、楊千嬅、梁漢文等前輩歌手就錄片祝賀佢。<br>小巧着住黑色貼身長裙，笑住話好驚缽仔糕跌出嚟，又話今次出碟興奮到喊：「喊咗好多次，睇到自己張唱片好感動，見到人拎住更加感動，等咗7年終於出碟，呢個開心比任何頒獎禮更加重要。」<br>撰文：馮仁昭</p></body></html>
