<html><header><meta charset="utf-8"><title>大仔同細女玩煮飯仔洗米嫂佈置玩具屋</title></header><body><h1>大仔同細女玩煮飯仔<br>洗米嫂佈置玩具屋</h1><p>洗米華(周焯華)同老婆Heidi(陳慧玲)雖然仲搞緊離婚，不過Heidi向來同夫家各成員嘅關係都好好，上個禮拜全家着到紅噹噹為老爺慶祝生日。<br><br>Heidi同大仔柏豪亦特別好感情，成日見佢哋周遊列國旅行。Heidi昨日放咗條片上IG，片中見到歲半大嘅細女Damiana，拎住玩具茶杯，同拍片嘅大哥周柏豪乾杯，Damiana再望望獨立屋四周，地下佈置到成間玩具屋咁，咁繽紛，連大人見到都開心！</p></body></html>
