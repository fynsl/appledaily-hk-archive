<html><header><meta charset="utf-8"><title>洗米B人細鬼大潮戴Fendi貓眼鏡</title></header><body><h1>洗米B人細鬼大<br>潮戴Fendi貓眼鏡</h1><p>周焯華（洗米華）和陳慧玲 (Heidi) 的B女Damiana雖然只是一歲多，但跟隨愛貼潮名牌的型媽Heidi，年紀輕輕都不乏名牌加身，早前穿過羽絨王Moncler 約$1,700裙仔學行。<br><br>Heidi在IG貼B女大頭照，為B女戴上大人size反光眼鏡，人細鬼大夠得意，吸引Heidi好友及網友大讚B女cool、靚女又可愛，有人還留言：「小公主很搞笑。」<br><br>這款有型的反光太陽眼鏡來自Fendi，屬Eyeshine系列，索價$4,290，貓眼設計夠晒型。</p></body></html>
