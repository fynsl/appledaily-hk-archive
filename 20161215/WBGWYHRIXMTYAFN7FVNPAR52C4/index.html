<html><header><meta charset="utf-8"><title>成宮寬貴疑性侵男模</title></header><body><h1>成宮寬貴疑性侵男模</h1><p>日本男星成宮寬貴爆出疑有毒癮消息後宣佈引退，近日有關他的不利傳聞越爆越多。曾經是岩手縣議員的47歲摔角手村川政德，本周接受兩本雜誌訪問大爆其28歲墨西哥裔繼子，15歲開始當男模，17歲時被成宮騷擾，戲言以1億日圓（約675萬港元）要求未夠秤的兒子陪上床，村川政德之後才從兒子口中得知內情，當時兒子邊哭訴邊摸住屁股表示「好痛」，村川受訪時稱近日知道成宮性取向才敢公開事件。<br>同時，雜誌《女性自身》公開成宮參加派對時狂野一面，只見他赤膊脫剩底褲，面上沾滿忌廉及底褲濕至半透明，跟男友人攬作一團，令身為同志的成宮又再被朋友出賣。<br>撰文：哥羅</p></body></html>
