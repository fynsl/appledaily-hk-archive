<html><header><meta charset="utf-8"><title>謝玲玲跪地賀奶奶</title></header><body><h1>謝玲玲跪地賀奶奶</h1><p>林建岳媽咪余寶珠前晚與家人在尖沙嘴唐人館慶祝90歲大壽，未有大宴親朋，選擇與新抱及孫兒等食飯慶祝，當中有「永遠新抱」謝玲玲、四個孫兒包括剛剛獲選為選委會的孝賢、愛兒、心兒與孝能，而二孫女林恬兒因有身孕產期將近，未有出席。</p><p>謝玲玲在Instagram上貼了不少相，見林老太精神好好，一家人為她準備超級巨型的士多啤利蛋糕，留言：「恭祝我的永遠婆婆90大壽，祝願她永遠健康平安，快樂。」其實之前，謝玲玲已身穿紅衣在家中向奶奶斟茶，盡顯孝心，相處多年的婆媳關係好好，孻女心兒亦有留言指嫲嫲愛錫媽咪，更讚媽咪是愛與優雅典範。<br>撰文：唐如</p></body></html>
