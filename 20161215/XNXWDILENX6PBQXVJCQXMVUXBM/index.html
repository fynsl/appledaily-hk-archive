<html><header><meta charset="utf-8"><title>僭建顏子菲提朋友驗胸</title></header><body><h1>僭建顏子菲提朋友驗胸</h1><p>「僭建」33C的顏子菲前晚到圓方出席《魔樹奇緣》首映，穿低胸短裙的她打扮性感，她說：「係呀，但唔會太性感，因為天氣開始涼。自己年紀都大，會keep住做身體檢查，屋企冇家族癌症遺傳，不過自己會定期提媽咪做檢查，都會提朋友做乳房同子宮檢查，其實呢啲每年都要做。」<br>同場的「鴨王」何浩文表示本計劃跟女友到台灣過聖誕，但跟電影撞期惟有留港工作，問到女友有否詐型？他說：「佢都好體諒，女友講笑話自己去台灣，可能佢會嚟舖頭搵我，自己會整特大飯糰送畀佢，如果佢食唔晒，要收番佢錢，都係同佢玩箒！」<br>採訪：張俊銘<br>攝影：沈健程</p></body></html>
