<html><header><meta charset="utf-8"><title>【IG更新】添加收藏按鍵方便粉絲集郵靚相</title></header><body><h1>【IG更新】添加收藏按鍵<br>方便粉絲集郵靚相</h1><p>今個星期繼Snapchat及iOS更新之後，連Instagram都加入了更新行列。記者發現Instagram更新之後加入了一個收藏的按鍵，以後見到喜歡的相片，在相片下右手邊會有個收藏按鍵，只要按了之後就可以。收藏過後去到自己賬戶，在右手邊就會見到收藏頁面見到喜歡的相片，以後找相就不用那麼辛苦了。</p><p>記者：方健銘<br>攝影：周旭文</p></body></html>
