<html><header><meta charset="utf-8"><title>李錦聯提余少寶：佢幾鍾意我</title></header><body><h1>李錦聯提余少寶：佢幾鍾意我</h1><p>李錦聯二十一年前與93年港姐季軍余少寶影過扮半裸的封面，之後傳出緋聞，日前他接受本報專訪時提起當年情時說：「余少寶就好好笑嘅，我哋嗰陣一齊喺《都市閒情》主持節目嘅，我覺得佢都……幾鍾意我嘅！」問到跟余少寶有否拍過拖呢？李錦聯清一清喉嚨說：「我諗佢係想嘅。」<br>何解未有再進一步發展？李錦聯說：「我覺得呢個圈嘅女士，多數都有種諗法，有個好嘅男朋友呢，就乜嘢都靠晒佢，其實我唔敢。」之後他補充一句：「佢個人都好nice嘅，大家都有啲好感。」<br>採訪：王梓嫚<br>攝影：陳順禎</p></body></html>
