<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】樂基兒左眼角發炎</title></header><body><h1>【馮仁昭四圍超】<br>樂基兒左眼角發炎</h1><p>樂基兒（Gaile）、Rosemary與Ana R.噚日喺中環出席「Love is wild」虛擬實境開幕展覽。現場見到Gaile左眼角生眼挑針，佢話：「呢個星期一發炎，可能係呢排好忙，做嘢化妝，又周圍飛，我都擔心今日嚟唔到，因為呢個活動好重要，大家可以為大自然做多啲嘢，留畀下一代。」Gaile話知道中國人形容眼挑針，係睇得多鹹濕嘢。<br>撰文：馮仁昭</p></body></html>
