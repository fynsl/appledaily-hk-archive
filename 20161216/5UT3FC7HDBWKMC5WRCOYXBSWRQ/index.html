<html><header><meta charset="utf-8"><title>Baby挺巨肚再做老闆</title></header><body><h1>Baby挺巨肚再做老闆</h1><p>大肚人妻楊穎（Angelababy）再做股東，昨現身香港出席美圖公司的上市儀式，身為股東兼「首席顏值官」的她，着白色套裝裙挺肚主持敲鐘儀式，懷孕七個月的Baby依然着三吋高踭鞋，面龐變得較圓潤，一面幸福滿瀉！據了解，楊老闆並不是首次做股東，今年初她就以唯一女藝人股東身份，出席了華誼浩瀚的發佈會。<br>Baby主持完儀式和拍照後，由工作人員護駕落台，之後就坐在椅上休息至活動完結，其間沒有接受傳媒的訪問。此外，她的老公黃曉明昨在橫店開工，出席內地電視劇《瑯琊榜之風起長林》開鏡儀式。<br>採訪：卓茗</p></body></html>
