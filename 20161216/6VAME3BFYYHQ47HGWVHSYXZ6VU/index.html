<html><header><meta charset="utf-8"><title>【港女補課】零技巧零道具一個鐘唔使織出溫暖牌</title></header><body><h1>【港女補課】零技巧零道具<br>一個鐘唔使織出溫暖牌</h1><p>大家總是對溫暖牌聖誕禮物充滿想像。聖誕節快到，想親手為重要的人編織，卻又不懂而且時間趕急？ 不用擔心，網上其實有很多編織的教學，記者就實試了其中一款，毫無經驗的她，亦只用了45分鐘就完成圍巾，而且無須買多餘工具，只需預備毛冷、一雙手及少少耐性就可。方法如何？睇以上片段啦。<br><br>記者：李珮禎<br>攝影：周芝瑩、黃子偉、劉永發 </p></body></html>
