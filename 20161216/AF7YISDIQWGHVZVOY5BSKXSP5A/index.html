<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】周永恒新歡騷擾舊愛</title></header><body><h1>【馮仁昭四圍超】<br>周永恒新歡騷擾舊愛</h1><p>周永恒（Roy）早前為強國新歡Britni狠撇舊愛黃芊詠（Cherie左），日前Cherie喺電話大呻：「佢女朋友叫我祝福佢哋，同佢哋做朋友，得閒分享吓點樣同周永恒相處方式，我覺得成件事好無稽囉。」<br>之前Roy指罵Cherie喺分手後留言性騷擾，Cherie出示多張Roy傳畀佢嘅短訊cap圖，佢話：「我還愛你愛到一個點！」反擊舊愛大話連篇。<br>撰文：馮仁昭</p></body></html>
