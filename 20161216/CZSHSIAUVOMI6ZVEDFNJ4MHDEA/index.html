<html><header><meta charset="utf-8"><title>杜比街頭攬啜新女</title></header><body><h1>杜比街頭攬啜新女</h1><p>《蜘蛛俠》（Spider-Man）系列41歲荷李活男星杜比麥奎爾（Tobey Maguire）兩個月前宣佈與39歲妻子Jennifer Meyer結束9年婚姻，回復單身的杜比把握時間出外獵艷。他日前與幾名女性朋友在洛杉磯夜蒲，杜比對其中一名女子明顯有興趣，臨離開時在大街上與她攬頭攬頸之外，更咀嘴幾分鐘，咀了數次才捨得讓女子上車離去。杜比早前曾與18歲的Sofia Richie傳緋聞。</p></body></html>
