<html><header><meta charset="utf-8"><title>蕭芳芳睇牙用裙抵債</title></header><body><h1>蕭芳芳睇牙用裙抵債</h1><p>蕭芳芳發起的護苗基金昨日在中環舉行支票頒贈儀式，芳芳姐甫到場即笑謂：「宮雪花今日有活動喎，佢有事業線，我冇，你哋要唔要趕過去做呀？」她透露與鐘錶大王孫秉樞博士認識逾五十載，當年獲孫太為她做衫登台：「我好鍾意條裙，不過當年喺美國睇牙醫冇錢畀，個醫生太太好鍾意條裙，話要咗條裙就唔使我畀錢。」<br>芳芳姐透露孫博士的捐款足夠新的性教育課程經費，更邀得陳奕迅及Angelababy等義務參與，她更恭喜道：「Angelababy有baby呀！」<br>採訪、攝影：盧妹</p></body></html>
