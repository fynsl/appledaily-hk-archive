<html><header><meta charset="utf-8"><title>茵媺呻仔女輪住病</title></header><body><h1>茵媺呻仔女輪住病</h1><p>幸福師奶陳茵媺（Aimee）跟老公陳豪育有兩子一女，昨午她在社交網貼坐在汽車內的相，留言大呻：「前幾日小公主、小王子幾個都病咗，媽媽幾晚都冇瞓過，天氣實在太tricky啦！」網友留言慰問：「注意休息啊Aimee！天氣太反常。」<br>相中的Aimee戴草帽和太陽眼鏡，嘴角含笑，皮膚又白又滑十分吸睛，相信她的小王子和小公主已痊癒，才令廿四孝媽咪露出笑容。昨早她又在網晒幾份聖誕禮物相，留言道：「Christmas time is almost here……聖誕節好快來臨、準備好未？」不知是否送給她的老公、小王子和小公主呢！<br>撰文：皓騫</p></body></html>
