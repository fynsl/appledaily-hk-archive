<html><header><meta charset="utf-8"><title>黃芷晴爆爹哋呷醋</title></header><body><h1>黃芷晴爆爹哋呷醋</h1><p>黃芷晴和爸爸黃日華昨日父女檔在旺角出席天梭錶活動，她指跟爸爸合作前要做足準備工夫，兩人互相送情侶錶及聖誕水晶球，黃日華在水晶球錄音，留待女兒出嫁時聆聽。問是否想女兒早日成婚？他說：「我冇所謂，都唔會唔捨得，咁大個女。」<br>提到對女兒男友的評分？黃日華說：「我同佢相處時間唔夠，對個女算體貼啦，我都會睇吓佢有乜好處同缺點。」黃芷晴即賣口乖讚爸爸最體貼：「我梗係想男友好似爸爸咁好男人，不過佢梗係冇你咁好啦。」她笑謂爸爸平日會呷男友醋，黃日華即酸溜溜說：「整嘢畀人哋食都唔整畀我食。」<br>採訪、攝影：盧妹</p></body></html>
