<html><header><meta charset="utf-8"><title>林夏薇連環開新舖</title></header><body><h1>林夏薇連環開新舖</h1><p>林夏薇昨日於灣仔開設第十間點心火鍋店，今次更是旗艦店，邀請好友朱晨麗、李施嬅和洪永城等到場參與開幕禮，旗艦店試業一個月正式開張，但原來第十一間店已準備聖誕前開幕。她透露每間店舖都要投資七位數，暫時未考慮上市。問到想攞獎或上市？她說：「所有都冇諗，演員有獎係鼓勵，生意好又值得開心。」<br>朱晨麗剛開設畫廊，她表示拍劇、搞畫廊兩兼顧非常忙，也要請教林夏薇營商心得，問到會否入股？她說：「等佢邀請先，做生意我冇乜意見，一齊開心有錢一齊賺。」她有心願是開慈善餐廳，希望能提供免費餐予社會老弱貧苦人士。<br>採訪：馬建華<br>攝影：陳慧安</p></body></html>
