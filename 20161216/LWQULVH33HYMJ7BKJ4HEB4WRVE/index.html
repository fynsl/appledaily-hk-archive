<html><header><meta charset="utf-8"><title>中環在線：大摩賓架整餅一流 - 李華華</title></header><body><h1>中環在線：大摩賓架整餅一流 - 李華華</h1><p>唔好以為做投資銀行banker淨係識得搵錢，摩根士丹利私人財富管理中國及香港區主管韋王維芬（Vivien）整餅都好出色。<br>大摩每年聖誕前都有籌款活動，去支持「愛心聖誕大行動」，其中一個活動係叫同事整餅，然後放上內聯網拍賣，Vivien呢個牛氣沖天、鋪上金幣嘅蛋糕，睇相已經令人嘩嘩聲，佢亦籌得最多善款，共籌得13萬元（所有拍賣者都要畀錢，善款一路累積上去）。<br>除拍賣蛋糕，大摩高層亦籌款唱歌，噚晚就有過百名大摩高層喺ICC唱聖誕歌，充滿節日氣氛；連埋拍賣蛋糕，大摩今年共籌320萬元。</p></body></html>
