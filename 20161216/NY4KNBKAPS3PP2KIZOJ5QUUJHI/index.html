<html><header><meta charset="utf-8"><title>周志文捐錢助小方師弟</title></header><body><h1>周志文捐錢助小方師弟</h1><p>本月初，年僅25歲的孝子郭家浩，兼職送薄餅期間遇上車禍身亡，無綫主持黎國輝（阿感）前晚率領其籃球隊HERO，在旺角麥花臣籃球場舉行慈善賽籌款，加上郭家浩胞弟是香港泳隊新蛙王郭家輝，亦是方力申師弟，眾人希望做些事幫助郭家。<br>周志文和「大隻仔」溫家偉都有到場，兩人表示略盡綿力已捐錢。周志文近日忙於與羅孝勇拍片，聖誕亦有新作推出，問他有否找緋聞女友蔡思貝幫手？他未有正面回答，只說：「呀！冇搵呀。」至於正在新加坡拍劇的溫家偉，為出席前晚的籃球賽飛返港，比賽結束後再回新加坡繼續開工。<br>採訪：曹家誠<br>攝影：陳俊強</p></body></html>
