<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃紫盈德國睇黃金紙</title></header><body><h1>【馮仁昭四圍超】<br>黃紫盈德國睇黃金紙</h1><p>黃紫盈日前獲德國旅遊局邀請，代表香港去慕尼黑出席活動，同來自世界各地嘅150位代表交流旅遊心得。大會仲安排佢去度假勝地上巴伐利亞州（Upper Bavaria）遊湖兼觀星。<br>當黃紫盈抵達當地，已見全城佈滿聖誕裝飾，仲有機會參觀為奧斯卡頒獎禮製造特制黃金紙的造紙廠。佢噚日喺電話話：「我食咗熱狗，熱辣辣同香脆，特別好味。」<br>撰文：馮仁昭</p></body></html>
