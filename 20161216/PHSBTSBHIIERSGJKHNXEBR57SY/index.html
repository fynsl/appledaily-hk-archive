<html><header><meta charset="utf-8"><title>【澳門直擊】周冬雨澳門再封后</title></header><body><h1>【澳門直擊】周冬雨澳門再封后</h1><p>第8屆澳門國際電影節頒獎禮昨晚在澳門永利酒店舉行，胡軍跟李雪健雙雙成為金蓮花影帝，周冬雨憑《謊言西西里》封后。紅地毯儀式在6時左右舉行應屆台灣金馬獎影后周冬雨、溫碧霞、惠英紅及胡軍等先後亮相。周冬雨透露近日忙於拍電視劇，這次澳門之旅品嚐了不少美食，她說：「很多好東西吃，不過都太鹹。」<br>惠英紅表示稍後會到台灣拍一套講述政治黑金的電影，在片中分別要講台語、日語及普通話，她說：「台語都要逐句逐句背，好在日本話唔係好多句啫。古仔係由真人真事改編，大概拍到農曆新年之前喇。」<br>採訪、攝影：曾小嘉</p></body></html>
