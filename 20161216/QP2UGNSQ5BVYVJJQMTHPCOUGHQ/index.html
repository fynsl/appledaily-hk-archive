<html><header><meta charset="utf-8"><title>BIGBANG港騷越唱越貴</title></header><body><h1>BIGBANG港騷越唱越貴</h1><p>韓國天團BIGBANG近期忙於準備十周年演唱會，更落實於下月21日及22日在東九龍郵輪碼頭廣場舉行巡唱的香港場。今次是BIGBANG繼7月的見面會後，事隔半年再來港，更以首個香港戶外騷會港迷。不過是次戶外騷門票最貴高達$2,188，票價遠高於今年見面會最貴的$1,688及去年巡唱的$1,888。另外，成員勝利再被日本前女友爆料，指二人上床時勝利會跟其他女人傳短訊。</p></body></html>
