<html><header><meta charset="utf-8"><title>求驗客手記：紅魔兩連勝全靠雙巴</title></header><body><h1>求驗客手記：<br>紅魔兩連勝全靠雙巴</h1><p>全靠「雙巴」組合，曼聯喺周三英超作客先至險勝到水晶宮2:1，聯賽兩連勝。完半場，伊巴謙莫域接應罰球再傳畀門前嘅保羅普巴建功，為紅魔領先，但水晶宮嘅麥亞瑟喺66分鐘追平。之後水晶宮嘅列特利喺禁區內手球但球證睇唔到，曼聯嘅桑馬達近門射入又被指越位在先，好在喺88分鐘普巴妙傳伊巴射成2:1完場。至於曼城就喺聯賽兩連敗後反底，憑薩巴列達同大衛施華入波，主場以2:0贏咗屈福特，不過中場根度簡膝部受傷，可能要唞幾個月。呢輪頭六位嘅Big 6只係得阿仙奴贏唔到波。</p></body></html>
