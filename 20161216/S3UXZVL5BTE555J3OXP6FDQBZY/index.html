<html><header><meta charset="utf-8"><title>求驗客手記：紅軍雪靚仔龍即贏</title></header><body><h1>求驗客手記：<br>紅軍雪靚仔龍即贏</h1><p>靚仔唔係大晒，德國龍門卡利奧斯近排係咁派膠，利物浦主帥高路普忍唔住喺周三場英超雪佢，用番比利時門神米洛列特把關；紅軍一換龍門即刻贏波，憑拉爾拉拿上、下半場各入一球，加上奧歷治亦入一粒，作客大勝米杜士堡3:0兼結束聯賽兩場不勝走勢，仲趁阿仙奴喺周二輸波而升上第二位。另外，有傳喺香港上市嘅光大控股會喺聖誕之前成功收購利物浦，利物浦個美國班主約翰亨利隨即出嚟否認，不過消息就指，約翰亨利唔排除會賣利物浦少少股份出嚟囉。</p></body></html>
