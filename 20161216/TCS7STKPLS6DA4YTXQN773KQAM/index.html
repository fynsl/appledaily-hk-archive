<html><header><meta charset="utf-8"><title>陳倩揚暫擱造人計劃</title></header><body><h1>陳倩揚暫擱造人計劃</h1><p>陳倩揚昨日於尖沙嘴出席慈善小熊服飾設計比賽作品展揭幕禮，倩揚指兩個囝囝喜歡畫畫，大仔更有表演天份，問她想培訓囝囝當童星嗎？她說：「有適合嘅都可以試吓，但都要留番時間畀佢哋玩。」倩揚於聖誕及除夕均有工作，會留港與家人度過，平安夜會將禮物藏於被內送囝囝驚喜，她說：「以前細個我媽媽都係咁，𠵱家我都咁做，佢哋會好開心。」<br>談到造人大計，倩揚表示決定暫時擱置計劃，她說：「細佬𠵱家好得意，哥哥係讀書黃金時期，所以等明年9月先落實，雖然冇防範，但係老公好忙，大家都好攰，你明㗎啦！努力啦！」<br>採訪：羅慧敏<br>攝影：仇志德</p></body></html>
