<html><header><meta charset="utf-8"><title>千嬅阿徐撞鞋齊穿Gucci復刻鬆糕鞋</title></header><body><h1>千嬅阿徐撞鞋<br>齊穿Gucci復刻鬆糕鞋</h1><p>Gucci自換上新設計師Alessandro Michele後，一洗頹氣，人氣回勇，更成為眾星出席活動時的首選戰衣，更在逆市中銷售大升。<br>潮人徐濠縈當然不會錯過，日前她於IG晒Gucci2017resort超厚底的新鞋，這雙黑白厚底波鞋有成5吋高，徐濠縈就以韓牌Push Button70年代懷舊look配襯，入型入格；而鍾情厚或鞋的千嬅都有一對，不過她就襯了黑褲和bomber jacket，感覺有錯配。</p></body></html>
