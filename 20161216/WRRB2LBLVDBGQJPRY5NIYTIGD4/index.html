<html><header><meta charset="utf-8"><title>求驗客手記：朗頓極速三槌擒天鵝</title></header><body><h1>求驗客手記：<br>朗頓極速三槌擒天鵝</h1><p>呢輪周中英超最威水嘅球員肯定係西布朗射手荷西朗頓，佢喺周三場波喺13分鐘內頂入三個頭槌，大演帽子戲法，幫球隊主場以3:1贏「天鵝」史雲斯。佢喺50分鐘先頂入第一球，之後喺61同63分鐘各建一功，最後史雲斯僅靠魯迪治破蛋。荷西朗頓係英超史上第二位頭槌帽子戲法嘅球員，上一次係鄧肯費格遜喺1997年嗰陣做到。最出名嘅頭槌帽子應該屬於高路斯，佢喺2002年世盃對沙地阿拉伯頂入咗三球。</p></body></html>
