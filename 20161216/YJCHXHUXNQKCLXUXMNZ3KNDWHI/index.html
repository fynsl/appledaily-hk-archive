<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】洗米華型撐莊思敏</title></header><body><h1>【馮仁昭四圍超】<br>洗米華型撐莊思敏</h1><p>洗米華周焯華（中）同洗米嫂陳慧玲（Heidi）呢排多咗合體，莊思敏嘅點心代表前日喺澳門開分店，洗米華畀面撐場，但佢呢日就單拖現身，着上全黑西裝襯白波鞋，chok look到賀。<br>莊思敏着七彩裙出現，話要旺吓自己個場：「華哥好畀面，我哋試業咗一個月，生意唔錯，遲啲會想喺澳門賭場內再開多一間。」莊思敏話洗米華冇講今年聖誕去邊度玩。<br>撰文：馮仁昭</p></body></html>
