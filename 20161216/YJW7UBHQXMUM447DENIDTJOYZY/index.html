<html><header><meta charset="utf-8"><title>積極進取？葉楚航披露　一個衝出海外方案！</title></header><body><h1>積極進取？<br>葉楚航披露　一個衝出海外方案！</h1><p>練馬師葉楚航剛周三（14日）晚憑「蒜頭爺爺」取得個人從練第600場頭馬，至於「小米周」被押後研訊騎法及跑法，他最終只被告誡而無受罰。<br><br>談到個人未來有何新目標時，葉楚航表示他希望旗下香港盃亞軍「天才」，往後可為他帶來首次一級賽勝利。<br><br>葉楚航透露「天才」已報跑杜拜賽事，如果馬兒在明年2月底國際G1香港金盃（2000米）有好表現，便會借勢於明年3月尾遠征杜拜。</p></body></html>
