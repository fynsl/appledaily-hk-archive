<html><header><meta charset="utf-8"><title>【動畫】朱古力廠女工為執手機跌入攪拌機慘死 </title></header><body><h1>【動畫】朱古力廠女工為執手機<br>跌入攪拌機慘死 </h1><p>俄羅斯莫斯科一名朱古力廠女工懷疑不慎把手機掉到巨型朱古力攪拌機，企圖拾回時被捲進機內慘被攪碎慘死。<br><br>24歲的羅斯林娜(Svetlana Roslina)和丈夫育有一對未夠5歲的兒子。她早前工作時，疑企圖從攪拌機的朱古力漿中，拾回掉下的手機，整個人掉進去攪拌機內。有目擊者指她全身被攪碎，只剩下雙腿是完整。<br><br>不過也有人指她是把原材料倒入攪拌機時，意外被捲入攪拌機內。當地警方正調查事件。<br><br>英國《每日郵報》</p></body></html>
