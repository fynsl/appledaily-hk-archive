<html><header><meta charset="utf-8"><title>求驗客手記：hea碧朗尼紅魔重聚</title></header><body><h1>求驗客手記：<br>hea碧朗尼紅魔重聚</h1><p>朗尼七歲大嘅Kai囝喺10月仲係踢緊曼聯嘅青年軍，但係佢最近就過檔同市宿敵曼城踢波，有消息指「藍月亮」青年軍班家長見到到「紅魔」隊長朗尼後，都覺得好驚訝。唔知朗尼係咪想趁囝囝去踢波時，睇吓曼城啲設施好唔好呢？另外，曾經喺08至12年效力曼聯嘅射手貝碧托夫喺今夏離開PAOK後仲未有班落，而佢就似乎想重返英超搵食，近日有保加利亞傳媒仲話呢位喺下月就踏入36歲嘅射手會返紅魔跟操㖭。</p></body></html>
