<html><header><meta charset="utf-8"><title>6歲男童慘成槍下亡魂</title></header><body><h1>6歲男童慘成槍下亡魂</h1><p>馬尼拉6歲男童馬諾斯卡（Francis Manosca，圖），慘成掃毒戰最新槍下亡魂。<br>馬諾斯卡母親憶述，當晚全家熟睡，突響起可疑敲門聲，丈夫多明哥應門後傳來兩下槍聲。她隨即發現父子倆死了，槍手逃之夭夭，遺下她與另外4名孩子、以及將出生的孩子面對日後生活。<br>這是杜特爾特政府對涉毒人士常用手段，至今6,100死者有三分之二死於私刑。但馬諾斯卡並非最年輕受害者，8月底達古潘市一名5歲女童，在殺手追殺其公公時中槍死。<br>美國有線新聞網絡</p></body></html>
