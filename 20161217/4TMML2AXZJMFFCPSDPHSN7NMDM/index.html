<html><header><meta charset="utf-8"><title>【瑞典奇景】街頭現超微型餐廳　專門招待過街老鼠</title></header><body><h1>【瑞典奇景】街頭現超微型餐廳　專門招待過街老鼠</h1><p>在瑞典馬爾摩街頭的轉角位，竟然新開張了間超微型餐廳！不過這間餐廳的服務對象不是你和我，而是一眾「過街老鼠」。</p><p>瑞典一個老鼠關注組織「Anonymouse」，花了近一星期的時間，利用樽蓋、電線、鋁罐、火柴等等廢料，來完成這間老鼠小食店。別看舖仔細細，但入面的五臟俱全，放滿了堅果、餅乾，旁邊仲有露天茶座和老鼠電影海報，難道想老鼠仔約朋友們來個「闊太high tea」。到了晚上，餐廳會亮起黃色小燈，老鼠們就不怕摸黑迷路了。<br><br>記者：劉芷晞<br>圖片：instagram@anonymouse</p></body></html>
