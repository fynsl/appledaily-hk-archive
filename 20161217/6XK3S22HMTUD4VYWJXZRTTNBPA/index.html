<html><header><meta charset="utf-8"><title>彭皓鋒美影展奪配角獎</title></header><body><h1>彭皓鋒美影展奪配角獎</h1><p>無綫「綠葉王」、彭家麗胞弟彭皓鋒12年離巢後轉戰內地，日前憑內地網絡電影《老師上錯身》，擊敗外籍對手，榮膺美國電影節「US Hollywood International Film Festival」最佳男配角。<br>彭皓鋒拿着獎座，前日貼相到facebook留言：「我係咪發緊夢！好想喊呀！」他回覆說：「拍咗20年電視劇，冇諗過會拎到獎，司儀嗌我個名，個腦一片空白，好感激《老》片嘅飛哥（黃一飛）同工作人員。」</p></body></html>
