<html><header><meta charset="utf-8"><title>【開拍無期】《奔跑吧》受限韓令煞停</title></header><body><h1>【開拍無期】<br>《奔跑吧》受限韓令煞停</h1><p>《RM》推出以來大受歡迎，內地前年即照辦煮碗製作綜藝節目《奔跑吧兄弟》，楊穎（Angelababy）、王祖藍、鄧超、李晨、王寶強、鄭愷、陳赫等先後加入演出，原版《RM》的金鐘國也曾以神秘嘉賓身份亮相《奔跑吧》谷收視。可是今年8月內地爆出限韓令，連帶倒模自《RM》的《奔跑吧》都受影響，再加上主將Baby又懷孕，第五季《奔跑吧》開拍無期，韓版和內地版都落得相同命運。 </p></body></html>
