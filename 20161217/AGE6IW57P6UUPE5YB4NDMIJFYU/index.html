<html><header><meta charset="utf-8"><title> 無罪被判守行為　許智峯上訴得直</title></header><body><h1> 無罪被判守行為　許智峯上訴得直</h1><p>【本報訊】立法會議員許智峯前年抗議中西區區議會閉門審議宣傳《基本法》撥款，企圖闖入民政處辦公室時，被指踢傷兩名保安。<br>許經審訊後被裁定兩項普通襲擊罪名不成立，律政司不服，覆核裁決也遭駁回，但裁判官下令無罪的許守行為一年。許就守行為令提上訴，高等法院昨指許沒有暴力傾向，判他上訴得直，撤銷守行為令。<br>法官張慧玲指案件只是單一事件，沒有需要預防許再犯案，故不應下令他守行為。許在庭外指，守行為令已在今年9月完結。他稱檢控是政治打壓，他會堅守非武力議會抗爭。<br>案件編號：HCMA693/15<br>■記者黃幗慧</p></body></html>
