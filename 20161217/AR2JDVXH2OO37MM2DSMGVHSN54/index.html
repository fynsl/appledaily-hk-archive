<html><header><meta charset="utf-8"><title>【fb Messenger】新增相機特效　似足Snapchat</title></header><body><h1>【fb Messenger】新增相機特效　似足Snapchat</h1><p>Facebook早前宣佈更新Messenger功能，新功能可以在發送照片時增加一些特效以及藝術風格的濾鏡，適逢聖誕節亦會推出特別版貼紙，增加節日氣氛，相信是希望吸引更多用戶轉用。</p><p>新功能主要提供了不同種類的貼紙、框架、色片和效果，可以讓用戶自行編輯照片，除了貼紙與眾不同外，功能上似足Snapchat，沒有太大驚喜。<br><br>記者：翁怡富</p></body></html>
