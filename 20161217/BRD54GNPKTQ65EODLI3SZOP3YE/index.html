<html><header><meta charset="utf-8"><title>里安納度任比亞迪代言人</title></header><body><h1>里安納度任比亞迪代言人</h1><p>【本報訊】中資電動車品牌比亞迪（1211）昨發新聞稿，宣佈委任荷李活巨星里安納度迪卡比奧（Leonardo DiCaprio）為中國區的新能源汽車代言人，協助發展及推廣產品。里安納度除了演技精湛之餘，向來關注環保問題的他，年前亦出任聯合國「和平大使」，曾經游說美國候任總統特朗普支持清潔能源。<br>比亞迪發言人指，里安納度將與公司緊密協作，透過推廣新能源汽車以提升公眾對氣候變化的認知，又引述里安納度稱，對於能夠參與中國普及清潔能源車的過程感到非常高興。</p></body></html>
