<html><header><meta charset="utf-8"><title>【長壽節目】《SMAP X SMAP》月尾停播</title></header><body><h1>【長壽節目】<br>《SMAP X SMAP》月尾停播</h1><p>《RM》官方昨宣佈節目將停播，於明年2月播出最後一集，而各地亦有長壽節目停播令觀眾感可惜。今年1月，由蔡康永和徐熙娣（小S）主持的台灣長壽節目《康熙來了》要停播，《康熙》自04年1月首播以來大受歡迎，去年10月蔡康永請辭，小S亦共同進退。日本方面，96年首播的《SMAP X SMAP》，隨住SMAP於今年8月宣佈解散，該節目亦將在本月26日播出最後一集。</p></body></html>
