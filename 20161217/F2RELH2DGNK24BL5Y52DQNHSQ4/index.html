<html><header><meta charset="utf-8"><title>隔牆有耳：何猷龍全家美國敲鐘 - 李八方</title></header><body><h1>隔牆有耳：何猷龍全家美國敲鐘 - 李八方</h1><p>「小賭王」新濠國際（200）主席何猷龍，早兩日帶埋老婆羅秀茵同囡囡何開梓，趁住新濠博亞喺美國納斯達克交易所上市10周年，專誠越洋到交易所入面敲鐘。一家人跟住同埋班管理層、朋友，喺時代廣場大合照，雖然外面天寒地凍，但場面夠晒溫馨。雖然澳門賭業未走出寒冬，但係何猷龍加碼投資，喺「澳洲賭王」James Packer手上，用成92億元，買多啲新濠博亞嘅股份，做埋公司單一最大股東，唔通小賭王係想喺下年踏入40歲之前，做成一單「大刁」，當係自己嘅生日禮物？</p></body></html>
