<html><header><meta charset="utf-8"><title>馬國明做義工街頭搬貨</title></header><body><h1>馬國明做義工街頭搬貨</h1><p>馬國明前日由新加坡返港後，即趕往出席劇集《流氓皇帝》宣傳，原以為他活動後返家休息，沒料到馬國明幫媽咪做義工搬貨，認真孝順。當日馬國明活動結束後，他先駕車返回太古城寓所，會合母親及胞姊同往尖東。穿上背心的馬國明，到達尖東後，將6個寫有「捐」字的紙皮箱逐一搬上座駕，之後便與家人回家。<br>事後馬國明受訪時表示，紙皮箱是媽咪與胞姊稍後探訪活動時使用，他說：「以前我都有同佢哋做義工，不過𠵱家拍劇啲時間夾唔啱，所以咪少咗，我見今日啱啱得閒，咪幫吓手，希望為善事出番分力喇！」<br>採訪、攝影：徐錦池、孔志豪</p></body></html>
