<html><header><meta charset="utf-8"><title>鄧鉅明娶新抱恨抱孫</title></header><body><h1>鄧鉅明娶新抱恨抱孫</h1><p>太子珠寶鐘錶老闆鄧鉅明昨晚在麗思卡爾頓酒店筵開50席娶新抱，其二仔鄧亦棋迎娶女友李旭日，一對新人於5時舉行註冊儀式。婚宴賓客有林建岳、鄺美雲、梁芷珊及蔡加讚等。鄧氏夫婦接受訪問，新奶奶戴了80卡家傳之寶的藍寶石頸鏈，新老爺鄧鉅明直言恨抱孫：「一隊籃球隊，足球隊就過份咗，仔女冇乜分別。」提到夫妻相處之道，鄧鉅明自言老婆永遠是對的：「呢啲係傳統，我都咁教個仔，當佢（老婆）發脾氣，講少啲實冇事。」<br>另外，多次被外界關注健康的梁芷珊現身，但身形依然瘦削，她表示：「我OK呀，會食番多啲嘢，𠵱家忙緊搞足球同保良局，個女聖誕會返嚟。」<br>採訪：羅慧敏<br>攝影：陳順禎</p></body></html>
