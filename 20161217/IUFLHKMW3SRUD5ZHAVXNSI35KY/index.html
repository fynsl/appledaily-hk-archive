<html><header><meta charset="utf-8"><title>呂志和派朱古力慶聖誕</title></header><body><h1>呂志和派朱古力慶聖誕</h1><p>【本報訊】嘉華國際（173）每逢過年過節，嘉華一眾管理層都花些心思與員工齊齊慶祝，例如農曆新年時候，亦會有高層扮財神，向員工派利是。現在臨近聖誕，大老闆、主席呂志和，就與女兒呂慧瑜、兒子呂耀華，昨日一齊出動，親自送朱古力給員工，預早慶祝聖誕。集團總經理（香港地產）溫偉明更粉墨登場，扮聖誕老人送禮物給一眾同事，大家亦乘着節日氣氛開始濃厚，一齊大合唱，令場面相當熱鬧。 </p></body></html>
