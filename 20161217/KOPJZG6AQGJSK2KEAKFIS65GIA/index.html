<html><header><meta charset="utf-8"><title>求驗客手記：槍手衰孤寒難留山神</title></header><body><h1>求驗客手記：<br>槍手衰孤寒難留山神</h1><p>智利神鋒阿歷斯山齊士（山神）同阿仙奴得番年半合約，日前大家坐低傾吓續約問題，點知分歧好大。消息話阿仙奴願意將山神嘅周薪由13萬鎊（約126萬港元）加到18萬鎊，但山神就企硬至少要有25萬鎊先有得傾。如果傾唔掂數，阿仙奴亦要喺明年夏天賣走山神，否則最終只會人財兩失。另外，阿仙奴雖則喺周二英超作客負愛華頓1:2，聯賽14場不敗走勢宣佈結束，但佢哋班球員好似係山神、奧斯爾同埋奧斯賓拿等仍然心情大靚，周三晚喺倫敦一齊食飯，仲將自拍相掟上社交網站㖭。</p></body></html>
