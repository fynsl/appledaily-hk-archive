<html><header><meta charset="utf-8"><title>求驗客手記：中超水浸買埋法比仔</title></header><body><h1>求驗客手記：<br>中超水浸買埋法比仔</h1><p>中超土豪諗住用一億鎊嚟挖兩個車路士板凳兵，相信車仔班主阿巴莫域治真係笑咗出聲。中、英兩地傳媒都講到實牙實齒咁，中超嘅上海上港用6,000萬鎊（約5.8億港元）收購車仔中場奧斯卡杜斯山度士，仲會畀呢位巴西中場高達40萬鎊周薪，真係豪到嚇死人。見到上港挖奧斯卡，中超盟主廣州恒大都唔執輸，英國《每日郵報》話恒大想買另一位車仔中場法比加斯，願開出4,000萬鎊轉會費。另外，踢過曼市雙雄嘅阿根廷前鋒泰維斯相信會喺一月加盟上海申花。</p></body></html>
