<html><header><meta charset="utf-8"><title>阮民安奉子成婚</title></header><body><h1>阮民安奉子成婚</h1><p>組合E-Kids成員阮民安（Tommy）昨被爆入紙與女友張倚雯結婚，據知張倚雯現懷孕7個月，腹中磈肉是囝囝，預產期是明年2月中。<br>記者昨致電Tommy求證喜訊，他不置可否：「無論呢件係事實又好，唔係事實都好，係結咗婚，定即將做人阿爸，我唔會去承認或否認。咁多年我嘅私生活，無論好同唔好新聞都曝露人前太多，關於我屋企嘅事情，我希望低調少少，希望守住一個底線，假設大家恭喜我，我都會好高興，假如真係有咗小朋友，個小朋友真係幾好腳頭，E-Kids反面十年八載，今年可聚埋一齊開騷，第一日賣飛都賣晒。」<br>採訪：皓騫</p></body></html>
