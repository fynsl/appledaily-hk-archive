<html><header><meta charset="utf-8"><title>隔牆有耳：老鴿復出當選秘書長 - 李八方</title></header><body><h1>隔牆有耳：老鴿復出當選秘書長 - 李八方</h1><p>白鴿黨早前選出新主席同中委會委員後，星期四晚召開首次中委會，由2011年曾任秘書長、後來因為身體問題辭任的資深黨友張賢登（圖），同埋人稱「黑仔王」、過去四屆參選區議會都輸咗嘅莊榮輝競逐。<br>據了解，張賢登喺一眾黨友力撐下，以比莊榮輝多近一倍的票數，當選秘書長一職。其實張賢登過去已多次做過白鴿黨秘書長，5年前因為患癌辭任，要由羅致光接替。<br>張賢登之後轉任中常委，去年就因不滿黨內安排退出中委會，直至最近胡志偉當選主席後，張賢登就「復出」參選中委，噚日更做埋秘書長，接替已「升呢」做副主席的李永成留下嘅職位。</p></body></html>
