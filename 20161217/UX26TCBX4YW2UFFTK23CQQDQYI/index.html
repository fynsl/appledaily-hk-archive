<html><header><meta charset="utf-8"><title>朱晨麗偕母迪士尼慶生</title></header><body><h1>朱晨麗偕母迪士尼慶生</h1><p>剛剛29歲生日的朱晨麗，有來自蘇州的家人陪伴一齊度過，日前她跟疑似朱母和一女友人帶同兩名小孩到迪士尼樂園玩！當日是朱晨麗正日生日，而朱媽媽則專程來港為女兒慶生，現場所見朱晨麗非常高興，她跟卡通人物影相，又陪媽咪玩機動遊戲，沿途細心扶媽咪上落。巡遊期間，她們遇到《星球大戰》的白兵，便第一時間衝上去影相。<br>朱晨麗穿上短裙大晒長腿，沿途更有不少人一眼便認出她，還有人上前跟她合照，她全部來者不拒！其間同行的兩名小孩，突然間扭計，朱晨麗即刻充當歡樂小姐𠱁他們開心，之後她又跟朱母一齊玩自拍。<br>採訪、攝影：畢紹基、孔志豪</p></body></html>
