<html><header><meta charset="utf-8"><title>阿燦除腎石記性差</title></header><body><h1>阿燦除腎石記性差</h1><p>廖偉雄（阿燦）、楊埕、朱紫嬈及張孝武等昨日在沙田出席電影《五月》開鏡，新戲由黎文卓執導，以67年暴動為主題。化妝勁白的阿燦上月入院動手術，為兩邊腎抽取腎石，他說：「到大馬出席個仔婚禮，有一邊腎痛，經過檢查另一邊原來好嚴重，醫生指一星期內唔動手術，個腎就會廢咗。」<br>過去1個月，阿燦為兩邊腎動了3次手術，麻醉最長時間3小時，他說：「做完手術之後有好多字唔記得，飲1杯酒就醉得好緊要。」阿燦昨日面色「白雪雪」，似是一臉病容，他稱：「我不知幾好中氣，只係化妝師用錯粉底，搽到白晒！」<br>採訪、攝影：張俊銘</p></body></html>
