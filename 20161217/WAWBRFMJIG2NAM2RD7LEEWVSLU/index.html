<html><header><meta charset="utf-8"><title>求驗客手記：
阿蘇續約巴塞違約金破億</title></header><body><h1>求驗客手記：<br>
阿蘇續約巴塞違約金破億</h1><p>現年29歲嘅烏拉圭前鋒蘇亞雷斯（阿蘇）周五同巴塞隆拿續約兩年，將會留效至2021年夏天，仲有權喺約滿後留多一年。據了解，佢續約後年薪同尼馬一樣都係1,600萬歐元（1.3億港元），贖身費仲高達兩億歐元。由於尼馬早喺10月都續約至2021年，換言之MSN中得番美斯未續約。迄今為巴塞上陣116場入97球嘅阿蘇就話：「我決定續約，唔係要話畀美斯聽佢要好似我咁做；佢咁大個人，應該知道點做先至對自己最好。但如果佢都續約，我會更加開心囉。」</p></body></html>
