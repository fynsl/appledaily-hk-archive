<html><header><meta charset="utf-8"><title>無綫減人工兼停Job35歲葉翠翠劈炮</title></header><body><h1>無綫減人工兼停Job<br>35歲葉翠翠劈炮</h1><p>葉翠翠前晚與老公周曉東一齊在炮台山開聖誕派對，亦宣佈與無綫結束十一年賓主關係。挺住5個月大肚的翠翠透露原本與公司仍有兩年合約，但被要求減薪三分一，她說：「本身唔算多（薪金），但《姊妹淘》cut咗我之後就冇嘢做，自己都知唔夠數交畀公司，明白唔會白畀人工，咁不如完咗約啦，全職照顧家人同BB，我哋係和平氣氛下傾完呢件事。」</p><p>翠翠減薪寧願解約</p><p>翠翠又笑言老公是她經理人，而自己是老公的工人，會否要求每年加家用？翠翠望實老公說：「你唔會減呀？」好冤氣！有傳翠翠之後會轉做KOL，但她強調只是網上分享資訊，並沒有取報酬。</p></body></html>
