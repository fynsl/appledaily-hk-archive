<html><header><meta charset="utf-8"><title>【關仁隱事】宅男當甜姐兒新歡透明</title></header><body><h1>【關仁隱事】宅男當甜姐兒新歡透明</h1><p>「甜姐兒」雖然以前有個賤男舊愛，好在𠵱家搵到白馬王子「遠仔」，而且仲係瘦田冇人耕，耕開有人爭，同公司嘅「宅男」又對甜姐兒起啖，可惜人哋已經名花有主，所以搞到兩男成日面左左，仲要一次又一次冤家路窄。<br>話說有次三人喺飯堂撞到正，遠仔攬實女友又錫又咬耳仔，兩人公開晒恩愛，宅男冇眼睇，坐開一枱做孤獨精；另一次兩男又喺飯堂各自同工作人員開飯，遠仔醫完肚後，到宅男嗰枱打招呼講拜拜，點知宅男眼尾都唔望佢，完全冇面畀。<br>撰文：關仁</p></body></html>
