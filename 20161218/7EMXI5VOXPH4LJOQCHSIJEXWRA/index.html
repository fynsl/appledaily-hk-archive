<html><header><meta charset="utf-8"><title>龍小菌回復單身做剩女</title></header><body><h1>龍小菌回復單身做剩女</h1><p>Supper Moment（SM）、野佬及龍小菌的帶菌者樂隊前晚在旺角出席慈善show，小菌宣佈剛與外籍男友分手，她說：「我𠵱家單身，合則來不合則去，冇咗一個多咗四個（隊友），總之唔夾，感情隨緣，𠵱家暫時變返做剩女。」<br>此外，SM成員CK昨日結婚，他自爆：「老婆之前準備咗3個長、中、短版嘅愛的宣言我揀，驚太緊張會食螺絲，我揀最短版佢即刻黑面，最後要揀最長版。」</p></body></html>
