<html><header><meta charset="utf-8"><title>【一周必看】印尼馬戲團虐待海豚　塞入木箱逼跳火圈</title></header><body><h1>【一周必看】<br>印尼馬戲團虐待海豚　塞入木箱逼跳火圈</h1><p>【本報訊】印尼一個巡迴馬戲團被揭發強迫海豚表演跳火圈，更在運送牠們到各地巡迴表演時，將身長6呎的海豚放入注滿水、但無法轉身的窄小木箱中，部份海豚因缺乏適當照料及飽受壓力而死亡。<br><br>巡迴馬戲團在印尼大受歡迎，「海豚計劃」估計目前有72條海豚被非法捕獲，分別在3個馬戲團中表演。<br><br>英國《每日電訊報》/《每日郵報》</p></body></html>
