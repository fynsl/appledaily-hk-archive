<html><header><meta charset="utf-8"><title>助理涉貪　羅馬美女巿長道歉</title></header><body><h1>助理涉貪　羅馬美女巿長道歉</h1><p>意大利民粹政黨五星運動（M5S）遭受重創，羅馬美女市長拉吉一名高級助理因涉貪被捕，反貪旗號蒙污，或為倫齊下台後的政局添變數。</p><p>警方前日拘捕拉吉的助理馬拉，指他涉在三年前一份房產協議中貪污，較早前該市亦有一市議員因貪腐醜聞辭職。拉吉及後發聲明，承認用人不當並道歉。貪腐指控雖未針對拉吉本人，但醜聞令人質疑M5S的執政能力。早前修憲公投被否決，倫齊下台，M5S聲勢浩大，爭取提前大選執政。而M5S領袖格里羅打着反貪旗號獲支持，拉吉也因這主張而在今年勝選成羅馬首位女市長，貪案或令黨離棄她。<br>英國《衞報》</p></body></html>
