<html><header><meta charset="utf-8"><title>Cha Bei摩登自然風</title></header><body><h1>Cha Bei摩登自然風</h1><p>佛跳牆酥皮餡餅、超級食物藜麥沙律、肉鬆配粗糧窩窩頭，全都是呂嘉瑩旗下Cha Bei的創意招牌菜式，主打健康、時尚，也不忘傳統。面積5,500呎的Cha Bei生活咖啡館，取名「茶杯」，概念來自每一個茶杯都有一個故事。<br>新店裝修設計偏向女性化，摩登大自然風，門外巨型花卉佈置由LALA CURIO訂製，亦有名師Marcel Wanders設計的花形名椅Tulip Chairs。內裏展出來自世界各地、部份更超過150年歷史的古董茶具，亦加入金色鳥籠等中國元素。</p></body></html>
