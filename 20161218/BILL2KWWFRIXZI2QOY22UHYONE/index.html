<html><header><meta charset="utf-8"><title>子丹聖誕開工難陪子女</title></header><body><h1>子丹聖誕開工難陪子女</h1><p>甄子丹昨日在旺角宣傳電影《俠盜一號：星球大戰外傳》（Rogue One：A Star Wars Story），大會安排數十位基層學生到場，獲子丹派聖誕禮物及合照。子丹透露最近趕拍電影，仍抽空去美國打手印，及出席該片在倫敦的首映，他說：「老婆有嚟睇，迪士尼嘅老總嚟咗，一個華人演員嚟講，可以畀西方人欣賞。」<br>對於在外地受到好評，子丹開心說：「佢哋眼角好高，都覺得係一個亮點，好開心可以代表香港，有呢個成績都好開心。」子丹表示聖誕節要在工作中度過，會和太太及子女視像溝通，最可惜是缺席了囡囡的表演及錯過囝囝的生日。  <br>採訪：曹家誠<br>攝影：仇志德</p></body></html>
