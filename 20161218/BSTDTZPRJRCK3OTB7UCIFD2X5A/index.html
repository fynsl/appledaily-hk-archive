<html><header><meta charset="utf-8"><title>熊黛林呻造人辛苦</title></header><body><h1>熊黛林呻造人辛苦</h1><p>熊黛林（Lynn）、羅霖、林峯、陳爽及馬德鐘等昨日出席沙田馬場「六福珠寶賽馬日」，Lynn獲大會贊助佩戴超過500萬元鑽飾行騷，她透露老公郭可頌都有送首飾，問到會否用首飾去利誘她生BB？Lynn說：「佢冇攞嘢誘惑我，但我哋努力緊，都幾辛苦，我想先生一個。」會否在港補擺婚宴？她說：「唔會搞，我哋兩個都怕煩，兩家人食飯就得。」<br>穿上紅色魚網裙的羅霖真空上陣，她透露上周入院做照腸鏡割瘜肉手術時，因對麻醉藥過敏，以致雙眼腫脹。而在橫店拍古裝劇的林峯，首次為角色剃頭，他直言感覺好正似「魚蛋頭」。<br>採訪：黃曉妍<br>攝影：葉君海</p></body></html>
