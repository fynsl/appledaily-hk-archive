<html><header><meta charset="utf-8"><title>梅媽拒談申領梅姐遺產</title></header><body><h1>梅媽拒談申領梅姐遺產</h1><p>覃美金（梅媽）昨日在尖沙嘴星光花園出席為女兒梅艷芳而舉辦的「永恆時刻紀念展覽」，展覽由芳心薈發起，展期由昨日至明年2月28日，在梅姐銅像旁邊展出她曾參演過的電影劇照及介紹。除梅媽外，活動還邀請了莫鎮賢、張立基及鄧建明。<br>早前有報道指梅媽向法庭申請領取梅姐合共7千多萬元遺產，不過昨日梅媽因心情欠佳而拒回應，她說：「今日唔想講，等遲啲我心情好啲先講。」月底將有一個關於梅姐的慈善演出，表演嘉賓之一的莫鎮賢透露對早前梅姐遺物被拍賣感到痛心，而自己投了數件梅姐的飾物，他說：「希望到時演出戴住佢，就好似阿梅畀能量我咁。」<br>採訪、攝影：曹家誠</p></body></html>
