<html><header><meta charset="utf-8"><title>菲莉絲迪裸戲遭翻炒</title></header><body><h1>菲莉絲迪裸戲遭翻炒</h1><p>由菲莉絲迪鍾斯（Felicity Jones）聯同「宇宙最強」甄子丹合作新片《俠盜一號：星球大戰外傳》（Rogue One：A Star Wars Story），於海外開畫兩日勁收2.57億港元，周四在北美的優先場錄得2.26億港元票房收入。菲莉絲迪被爆片酬高達7位數字，是片中最高酬勞演員，但有外國傳媒翻炒她初入行時、曾在2011年電影《Chalet Girl》拍過裸露戲（圖）。</p></body></html>
