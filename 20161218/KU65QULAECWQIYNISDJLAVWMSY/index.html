<html><header><meta charset="utf-8"><title>【沙士破產】K后發掘祖兒</title></header><body><h1>【沙士破產】K后發掘祖兒</h1><p>Apple姐於87年售賣卡拉OK器材，其後認識了日本Big Echo老闆，成功將卡拉OK box引入香港，於91年開辦首家卡拉OK連鎖店Big Echo，第一年勁賺1,800萬，高峯期每年營業額達2億港元，惟03年沙士令她一鋪清袋宣告破產，直至上月捲土重來重開卡拉OK。Apple姐於Big Echo歌唱比賽發掘容祖兒，之後將她無條件轉簽英皇，同時比賽亦發掘了胡諾言和李思捷等藝人。另Apple姐先後經歷兩段婚姻，並育有兩女一子。</p></body></html>
