<html><header><meta charset="utf-8"><title>【歐洲甜品】香港都買到！英德意老店聖誕蛋糕</title></header><body><h1>【歐洲甜品】香港都買到！英德意老店聖誕蛋糕</h1><p>數數手指，原來只剩下不夠十天就到聖誕節。提起這天，不少人都想起聖誕火雞，但其實蛋糕甜點也是不可或缺的美食，令派對增添節日氣氛。在遙遠的歐洲，每個國家都有獨有的聖誕甜點，像是意大利的水果蛋糕、德國的Stollen、英國的牛奶軟糖等。今年Citysuper就向歐洲幾間老牌餅店購入了這些聖誕甜點，你又最喜歡哪一款呢？</p><p>記者：黃映嫚</p></body></html>
