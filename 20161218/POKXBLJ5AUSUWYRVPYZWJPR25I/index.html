<html><header><meta charset="utf-8"><title>香香今穿裙褂出嫁</title></header><body><h1>香香今穿裙褂出嫁</h1><p>「香香公主」岑麗香今日出嫁喇！不少香港傳媒專登飛到加拿大，直擊香香的婚禮，記者昨日到過香香與強強（Joshua）舉行婚禮的Fairmont Hotel，但暫時未見到有任何佈置，據悉香香都會跟中國傳統儀式，穿上裙褂向長輩斟茶，之後再會換上婚紗會見傳媒。<br>昨日有周刊指香香一向好鍾意聖誕節，所以希望與一班親朋友好，一齊見證同慶祝。而今次婚宴將會筵開40席，花費過百萬舉行童話式婚禮。而香香前日現身時戴上的閃爆婚戒，原來是由老公強強親自設計，代表團團圓圓，她甜笑稱老公做甚麼都開心。<br>採訪：黃曉程、羅德光</p></body></html>
