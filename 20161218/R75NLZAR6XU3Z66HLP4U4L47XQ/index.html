<html><header><meta charset="utf-8"><title>玩完透視晒股半百羅霖轉攻魚網露半球</title></header><body><h1>玩完透視晒股<br>半百羅霖轉攻魚網露半球</h1><p>羅霖、林峯等昨日現身沙田馬場出席「六福珠寶賽馬日」，羅霖更獲大會贊助佩戴價值超過35萬嘅頭冠，襯上紅色魚網裙，真係好性感，原來仲係真空上陣。羅霖自信十足謂：「衫箍得好實，所以唔會走光。」但就不小心露墊……<br> <br>上周羅霖入院做照腸鏡切息肉手術，但由於麻醉藥過敏，眼腫到擘唔開，醫生要佢立即打靜脈注射：「呢幾年工作壓力，又要照顧小朋友，所以賀爾蒙唔協調。」會唔會推工作休息下？羅霖就話：「唔推得，出院一日就要開工。」因為個job一早安排， 唔方便推：「囝囝都好擔心，怕我操勞，我同佢哋講只要你哋聽話就得0架喇！」</p></body></html>
