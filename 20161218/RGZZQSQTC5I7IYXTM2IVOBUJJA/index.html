<html><header><meta charset="utf-8"><title>【美圖晒晒】台模變清新女神曾捲「房東」吸毒案爆紅</title></header><body><h1>【美圖晒晒】台模變清新女神<br>曾捲「房東」吸毒案爆紅</h1><p>台灣模特兒「宣宣」陳敬宣，一直是廣告界寵兒，在進入台灣娛圈前，就是網絡的知名靚女，與歌手王心凌神似的甜美臉蛋加上好身材更被譽為「巨乳版王心凌」，臉書擁有超過7萬粉絲支持，成為台灣新一代清新女神。<br><br>去年，她因為無辜捲入房祖名與柯震東的吸毒案而爆紅，陳敬宣並未因此氣餒，反而樂觀稱：「那些不順利都變成了我的一個經驗跟學習，也為去年畫下一個好的句點。新的年裡我還是希望能夠把這些經驗銘記在心，並可以在接下來的日子裡學到更多有用的經驗。」<br><br>正妹時代/ facebook</p></body></html>
