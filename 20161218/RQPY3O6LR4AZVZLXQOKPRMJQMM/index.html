<html><header><meta charset="utf-8"><title>阿佘睇劇本嚇到發噩夢</title></header><body><h1>阿佘睇劇本嚇到發噩夢</h1><p>佘詩曼、蘇麗珊及樊亦敏等昨日去到九龍塘出席「兩岸四地青年微電影大賽追夢青春頒獎禮」。阿佘透露，農曆新年後將與黃子華合作拍攝一部新電影，她說：「今次係喜劇，暫定我係演一個黑社會阿嫂，七年前同子華合作過《絕代商驕》，今次再有機會合作。」<br>阿佘又透露下月會先拍一部鬼片：「我本身好驚鬼，拍唔拍都諗咗好耐，自己睇完劇本已經驚到發噩夢。」另外，回復單身的蘇麗珊透露，隨後會與分手數月的游學修有合作機會。是否飾演情侶？她說：「應該唔會，拍出嚟都唔好睇。」蘇麗珊指現時很享受單身獨處的時間。<br>採訪：張俊銘<br>攝影：沈健程</p></body></html>
