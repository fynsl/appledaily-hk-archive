<html><header><meta charset="utf-8"><title>Clara性感沖咖啡</title></header><body><h1>Clara性感沖咖啡</h1><p>韓國女星李成敏（Clara）昨日和陳柏宇在尖沙嘴出席咖啡店開幕活動，穿着性感的Clara即場示範炮製咖啡。早前她在電影《明星夥伴》中以比堅尼示人，大騷噴血身材，Clara以英語回應：「很榮幸有機會演出，很享受拍攝過程，很努力穿好比堅尼。」<br>Clara隨後會到北京工作，除夕前返回韓國與家人倒數迎新年。至於今年首次入選商台叱咤頒獎禮的柏宇則謂：「平常心，冇去計較成績。」</p></body></html>
