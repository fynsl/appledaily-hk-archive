<html><header><meta charset="utf-8"><title>【一周必看】賣樓還債墾丁擺檔維生　台星戒毒改過自新</title></header><body><h1>【一周必看】<br>賣樓還債墾丁擺檔維生　台星戒毒改過自新</h1><p>曾接拍不少偶像劇的台灣男藝人郭世倫，風光時月入120萬元新台幣（下同，約29萬港元），家人住在千萬豪宅，卻因吸毒令其演藝生涯全毀，連妻子也離他而去。如今他淡出演藝圈重新出發，在屏東墾丁擺攤、賣便餐，雖然收入微薄，但反而讓他更珍惜及感恩，而他勇於承認過錯重新做人，獲得不少網民支持。都對他表示支持。<br><br>台灣《蘋果日報》</p></body></html>
