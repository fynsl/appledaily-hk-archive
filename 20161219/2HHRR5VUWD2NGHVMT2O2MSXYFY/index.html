<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】G.E.M.祝賀經理人結婚</title></header><body><h1>【馮仁昭四圍超】<br>G.E.M.祝賀經理人結婚</h1><p>鄧紫棋（G.E.M. 中）生命中嘅重要男人結婚了！繼舊愛台灣歌手林宥嘉早前宣佈向女友丁文琪求婚成功後，G.E.M.嘅經理人張丹前日喺泰國舉行婚禮，迎娶G.E.M.嘅形象兼服裝設計師Emma Wallace。<br>飛往泰國出席婚禮嘅G.E.M.喺社交網貼相恭賀：「我生命中其中一個最重要的男人今天結婚了。看着他們，我真的好感動，要幸福喔！」<br>撰文：馮仁昭</p></body></html>
