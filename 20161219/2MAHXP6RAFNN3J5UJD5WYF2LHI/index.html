<html><header><meta charset="utf-8"><title>36歲蔡依林穿Versace拼色裙襯俏皮丸子頭</title></header><body><h1>36歲蔡依林穿Versace拼色裙襯俏皮丸子頭</h1><p>蔡依林（Jolin）昨現身北京，為中國體育十佳勞倫斯頒獎典禮擔任表演與頒獎者，中國男子乒乓球奧運金牌好手、現任世界球王馬龍一見到Jolin就變身小粉絲。<br><br>Jolin身穿Versace 2017早春系列的橙色紫紅配色裙，顏色相當搶眼，腳踏Jimmy Choo 5寸高踭鞋，亮點是髮型，她扎了丸子髮型，令36歲步入中女之齡的Jolin俏皮度大增，感覺更年輕跳脫。</p></body></html>
