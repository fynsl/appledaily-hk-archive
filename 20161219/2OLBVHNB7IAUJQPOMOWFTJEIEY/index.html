<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張頴康諗計叫老婆生</title></header><body><h1>【馮仁昭四圍超】<br>張頴康諗計叫老婆生</h1><p>張頴康噚日返無綫出席頒獎禮前，先喺紅磡出席一個聖誕活動，佢坦言對攞獎冇信心，佢話：「若果攞飛躍又唔會似上次咁激動，男配角更加唔好。」<br>原來張頴康今年希望追多胎，可惜太太麥雅緻話想再計劃好啲先再生，當提議佢得獎時在台上講生多胎嘅願望時，佢笑指怕冇門口入，但可以考慮吓用群眾壓力令老婆答應，結果噚晚佢奪得飛躍進步男藝員獎。<br>撰文：馮仁昭</p></body></html>
