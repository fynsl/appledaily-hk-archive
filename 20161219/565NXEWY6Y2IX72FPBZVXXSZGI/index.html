<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】王力宏遭狂迷掟樽</title></header><body><h1>【馮仁昭四圍超】<br>王力宏遭狂迷掟樽</h1><p>王力宏前晚喺南京參加商演時，俾台下一位瘋狂女粉絲用礦泉水樽掟中個肚，佢被掟中時個樣好痛苦，並用手揞肚。據在場歌迷話王力宏被掟中之後企都企唔穩，但就態度溫和叫人唔好掟。<br>王力宏之後受訪話冇受傷，已經捉到施襲者。據知呢位瘋狂粉絲曾經闖入片場，將寫住「力宏，告訴大家我是你的妻子」嘅告示貼牆，仲話等咗五年，希望盡快公開夫妻關係。 <br>撰文：馮仁昭</p></body></html>
