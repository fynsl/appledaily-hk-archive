<html><header><meta charset="utf-8"><title>求驗客手記：祖記斬「馬」拉開七分</title></header><body><h1>求驗客手記：<br>祖記斬「馬」拉開七分</h1><p>上周六意甲榜首大戰，祖雲達斯（圖）主場迎戰羅馬，靠希古恩喺14分鐘一記離門18碼遠射建功以1:0小勝，將榜首領先優勢拉開至七分，睇嚟今季意甲繼續冇乜對手可以威脅到祖記。今次係祖記連續六年聯賽主場贏羅馬，而前者亦追平咗由佢哋自己保持嘅意甲主場連勝25場紀錄。另一支前列分子AC米蘭就把握唔晒羅馬輸波嘅機會，喺上周六另一場意甲主場0:0賽和阿特蘭大，𠵱家喺第三位落後羅馬兩分。</p></body></html>
