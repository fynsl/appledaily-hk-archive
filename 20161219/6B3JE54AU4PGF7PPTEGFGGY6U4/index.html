<html><header><meta charset="utf-8"><title>欣宜𥄫靚仔搶花球</title></header><body><h1>欣宜𥄫靚仔搶花球</h1><p>鄭欣宜與岑麗香因合作電影《辣警霸王花》成好友，欣宜專登飛溫哥華赴宴，她爆香香每提起強強都一副冧樣：「我哋最近拍《老表》好辛苦，但香香收到Joshua嘅message就笑得好開心、好甜。」<br>欣宜自言會落力搶花球，記者笑苟姑娘是競爭對手，她得戚說：「佢唔夠我鬥，佢今日着到上呢度（頸），我好有信心。」問覺得兄弟團如何？她說：「所有兄弟都好靚仔，冇嚟錯。」之後欣宜貼手執花球相，留言：「一拋即中。」果然接到花球。</p></body></html>
