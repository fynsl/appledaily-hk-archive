<html><header><meta charset="utf-8"><title>關之琳派對遇舊愛前妻</title></header><body><h1>關之琳派對遇舊愛前妻</h1><p>大美人關之琳、周汶錡、葉蘊儀、關心妍夫婦等前晚現身Moiselle太子爺陳柏熹一家所搞、主題是睡衣的聖誕派對，之之早前與此品牌合作，她就身穿自家設計的藍色睡衣造型出席。<br>在公關鄭紹康的facebook，貼了不少賓客的合照，當中有之之與ball后薛芷倫的合照，二人與馬清偉甚有淵源，馬曾與之之拍拖，而薛芷倫則是前妻，二人更育有兩子一女，陳柏熹父母更為薛芷倫準備蛋糕補祝生日。之之在席上甚受歡迎，被眾多賓客圍影合照，而周汶錡亦不弱，友人都摸她腹中BB沾福氣。<br>撰文：唐如</p></body></html>
