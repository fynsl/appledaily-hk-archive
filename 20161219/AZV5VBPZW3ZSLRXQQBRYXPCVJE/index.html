<html><header><meta charset="utf-8"><title>吳忠義加國陪子滑雪</title></header><body><h1>吳忠義加國陪子滑雪</h1><p>司馬燕去年癌症病逝，老公吳忠義（Togi）及兩子吳澋滔（Ian）及吳景耀（Brian）各自展開新生活，Togi留港並戀上新歡Beth C.，囝囝就選擇去加拿大讀書。司馬燕在生時，全家人每年聖誕必到加國滑雪，司馬燕離世後，Togi都盡爸爸責任，聖誕撇下女友陪仔，三父子加國匯合滑雪享家庭樂。<br>Togi把滑雪相貼Instagram分享，Ian越大越靚仔，Brian就變瘦。Togi陪子之餘，亦有與女友Beth玩facetime，更把相貼出來，兩人甜蜜蜜講電話，還送上心心圖案，即使男友不在身邊，聖誕一樣窩心。<br>撰文：劉敏</p></body></html>
