<html><header><meta charset="utf-8"><title>【拒絕蝸居1】128呎單位街頭任砌　廚房洗衣機冇得留低</title></header><body><h1>【拒絕蝸居1】128呎單位街頭任砌　廚房洗衣機冇得留低</h1><p>月頭開售的屯門新樓盤菁雋最細小的單位只有128呎，發展商解釋：「這是一個lucky number，是 128呎！」記者就在街頭劃出16乘8呎的長方形範圍，再間出約5呎乘5的洗手間，邀請年青人利用紙皮箱和枱櫈建成一個家居。想看他們如何發揮創意，中途又如何錯漏百出去片啦！</p><p>記者：鍾藹寧<br>攝影：鄧鴻欣</p></body></html>
