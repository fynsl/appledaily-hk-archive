<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】五月天開騷唔畀跳</title></header><body><h1>【馮仁昭四圍超】<br>五月天開騷唔畀跳</h1><p>台灣天團五月天前晚喺台北小巨蛋舉行演唱會，向來開騷都high爆嘅佢哋，要喺音量同氣氛之間攞到平衡，唔好影響周圍嘅居民，係大家關注嘅焦點。<br>不過開騷冇耐，fans已瘋狂，阿信（左）即提醒歌迷：「記得不要跳，可以用力叫，用力唱沒有關係，如果過關，五月天很開心就會在安哥加唱。」當唱到最有可能跳嘅《離開地球表面》時，佢哋特別小心。<br>撰文：馮仁昭</p></body></html>
