<html><header><meta charset="utf-8"><title>【才俊新郎】金融集團分部合夥人</title></header><body><h1>【才俊新郎】金融集團分部合夥人</h1><p>新郎強強來自加拿大，於2008年畢業於卡爾加里大學，5年前開始在一間國際金融集團加拿大分部任職財務分析師，前年榮升成為合夥人，年輕有為。據知強強與香香有共同信仰，兩人經過朋友介紹認識，並拍拖一年多，身高6呎的強強貌似台灣藝人王大陸，而他在加拿大生活多年，廣東話水皮，昨日孖老婆接受傳媒訪問時笑話連篇，將「唔識講」講成「唔講唔得」、「一樣箒」變「一樣晒」，笑爆全場。</p></body></html>
