<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張慧儀被打退出娛圈</title></header><body><h1>【馮仁昭四圍超】<br>張慧儀被打退出娛圈</h1><p>張慧儀日前接受商台《1圈圈星光背後》訪問，重提03年被未婚夫霍紹裘打，覺得難堪而退出娛樂圈北上發展，直到10年前養子Hanson出現，再重新出發。<br>以前愛蒲爛玩嘅張慧儀𠵱家變成賢母，好努力搵生活費，舊年佢公開有富商男友，但早排又宣佈單身，講到分手原因，佢話：「同前男友嘅家人夾唔到。」不過佢話對感情依然有憧憬，但非誠勿擾。<br>撰文：馮仁昭</p></body></html>
