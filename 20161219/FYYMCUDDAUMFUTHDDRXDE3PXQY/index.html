<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】《五個小孩》整西班牙菜</title></header><body><h1>【馮仁昭四圍超】<br>《五個小孩》整西班牙菜</h1><p>電影《五個小孩的校長》五位童星（左起）傅舜盈（嘉嘉）、王詩雅（珠女）、何涴瀠（小雪）、李詠珊（Kitty）同陳麗兒（Jennie），前日喺尖沙嘴出席餐廳開幕活動。<br>雖然小朋友快高長大，不過五位童星依然好可愛，佢哋除咗分享自己鍾意食邊款甜品之外，仲即場跟主廚學整西班牙街頭小吃Churro，當然個酥餅一早整定，佢哋只係喺上面搽啲醬，但已經好滿足，表現開心。<br>撰文：馮仁昭</p></body></html>
