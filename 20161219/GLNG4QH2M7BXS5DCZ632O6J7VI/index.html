<html><header><meta charset="utf-8"><title>求驗客手記：再有性侵受害者投訴包庇</title></header><body><h1>求驗客手記：<br>再有性侵受害者投訴包庇</h1><p>今個月初前車路士（圖）球員加利莊臣大爆自己曾經俾球探希夫性侵，而莊臣喺車仔青年軍嘅隊友、現年57歲嘅文拿斯近日都忍唔住出聲，指希夫亦都試過侵犯自己。不過，文拿斯向時任副領隊加迪投訴後，加迪竟然想大事化小：「希夫只係太愛球隊同埋一班小朋友箒，佢只係太興奮先會一時錯手，摸錯地方。」文拿斯俾希夫侵犯之後幾個月，就離開咗車仔。車路士近日發表聲明，就話即使呢單性侵案係多年前發生，佢哋都會盡力徹查。</p></body></html>
