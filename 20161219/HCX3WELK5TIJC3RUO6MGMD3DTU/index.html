<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】趙哲妤飲椰青清胎毒</title></header><body><h1>【馮仁昭四圍超】<br>趙哲妤飲椰青清胎毒</h1><p>未婚陀女嘅趙哲妤呢排忙於安胎，但間唔中都會出席活動，賺啲奶粉錢。不過佢日前就飛咗去熱辣辣嘅馬來西亞吉隆坡度假，佢瞓喺泳池邊曬太陽，係咁意嬉水散吓熱，此行佢仲係咁喪飲椰青同食冰凍生果，完全唔理大肚婆忌食生冷食物嘅禁忌。<br>趙哲妤下個月就剖腹產女，佢噚日喺電話訪問中話：「最後兩個月係清胎毒階段，可以適量食啲涼少少嘅食物。」<br>撰文：馮仁昭</p></body></html>
