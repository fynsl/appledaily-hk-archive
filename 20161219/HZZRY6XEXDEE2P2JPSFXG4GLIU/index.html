<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】《女兒國》搵荷李活化妝</title></header><body><h1>【馮仁昭四圍超】<br>《女兒國》搵荷李活化妝</h1><p>《西遊記之孫悟空三打白骨精》找來Christopher Young配樂，打入奧斯卡最佳電影配樂獎提名初選，下月24日公佈結果。而星皓即將開拍嘅《西遊記：女兒國》，就搵嚟《阿凡達》攝影指導Richard Bluck，《戰狼300》嘅特效化妝師Shaun Smith、藝術指導余家安等坐鎮。18年賀歲檔上映，郭富城（左）、馮紹峰、小沈陽同羅仲謙（右）繼續演四師徒，趙麗穎演女兒國國王。<br>撰文：馮仁昭</p></body></html>
