<html><header><meta charset="utf-8"><title>程芷渝登台被掃胸</title></header><body><h1>程芷渝登台被掃胸</h1><p>程芷渝、邱美薇、韓梓亮及曲赤等昨日為荃灣一間美容中心擔任開幕嘉賓，程芷渝表示接受微調手術，如打美白針，但講到手術療程便接受不到。她表示有興趣開酒吧，方便傾生意又可跟朋友聚會，問她是否試過夜蒲被人借醉行兇？她說：「登台試過啲人飲醉走上台攬，離場混亂時有人扮醉用手踭掃我胸部，我即時嗌停對方。」<br>邱美薇獲美容中心贊助升胸療程，她表示最得益是之前發現胸部有硬塊，接受療程後，美容師用手將胸部閉塞的淋巴推通，她說：「成件事有驚無險，呢種療程除提升胸部有助健康，亦令我關注自己胸部健康。」<br>採訪、攝影：馬建華</p></body></html>
