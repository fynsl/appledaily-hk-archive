<html><header><meta charset="utf-8"><title>【一周必看】元秋丟架實錄「屍伸2」之國旗=神主牌？！</title></header><body><h1>【一周必看】<br>元秋丟架實錄「屍伸2」之國旗=神主牌？！</h1><p>熱血公民議員鄭松泰10月底，在建制派自製流會阻止青年新政游蕙禎、梁頌恆宣誓時，將建制議員放於枱上的國旗、區旗倒插。建制議員謝偉俊上周提譴責動議，雖然民主派提反對動議，但最終未能通過，立會就事件將成立調查委員會，若委員會調查後認為謝指控成立，議案將交大會表決，獲出席三分之二議員支持即通過，鄭將喪失議員資格。</p></body></html>
