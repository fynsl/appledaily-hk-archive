<html><header><meta charset="utf-8"><title>星閃閃︰狂牛土炮前鋒着火 - 吾中</title></header><body><h1>星閃閃︰<br>狂牛土炮前鋒着火 - 吾中</h1><p>說到效力西甲的前鋒，球迷大多會立即想起巴塞隆拿的「MSN」或皇家馬德里的「BBC」組合，而這兩個組合的共通點是六名球員都並非西班牙兵。不過，這並不代表西班牙土炮前鋒在西甲不能發圍，以周一畢爾包迎切爾達的聯賽為例，雙方都有一位表現不俗的西班牙前鋒壓陣，其中畢爾包的阿度里斯雖然已年屆35，但今季表現老來嬌，目前在聯賽有五球的進賬；而切爾達的伊亞高艾斯巴斯就更厲害，這名曾效力英超利物浦的攻擊球員在今屆聯賽取得九球，是西甲之中入球最多的土炮球員。文︰吾中</p></body></html>
