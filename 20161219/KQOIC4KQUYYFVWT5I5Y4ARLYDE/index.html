<html><header><meta charset="utf-8"><title>黃浩全家陪母揀禮物</title></header><body><h1>黃浩全家陪母揀禮物</h1><p>黃浩昨日下午５時半與大女黃心瑤、二女黃心柔及黃媽媽現身中環置地LV，心瑤及心柔在店舖內走來走去捉迷藏，而黃媽媽獨自到樓上購物。約10分鐘後，黃浩與兩名保鑣到門外接太太徐淑敏（Suki）及細女黃沁誼，他甫見女兒即忍不住要抱抱，又向記者表示買了很多聖誕禮物。<br>Suki與黃媽媽各有各揀，三個女兒自得其樂，不時互相追逐又搣對方面珠，反而黃浩表現得有點無聊，頻頻玩手機，一行人在五個保鑣陪同下購物。本報致電黃浩，他透露日前與Suki從日本返港：「啱啱喺日本返嚟，阿媽聽日（今天）74歲生日，所以特登帶佢嚟揀生日禮物。」<br>採訪、攝影：朱志聰</p></body></html>
