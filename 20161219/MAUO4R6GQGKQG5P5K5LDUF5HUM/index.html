<html><header><meta charset="utf-8"><title>坤哥唔認抽陳僖儀水</title></header><body><h1>坤哥唔認抽陳僖儀水</h1><p>吳業坤昨日到Mega Box舉行新碟《百姓》聖誕簽唱會，吸引逾百粉絲到場，大會又安排他與粉絲玩遊戲及抱抱，但坤哥表現避忌說：「我哋凌空抱抱啦，保持兩秒距離。」受訪時他笑指男女授受不親：「或者等我開抱抱會先，唔知佢哋（粉絲）想唔想？」<br>提到坤哥被指在健吾facebook直播時抽陳僖儀水，他說：「我肯定冇喺live講過啲咁嘅嘢，冇提到人名，但係如果令大家唔開心，會講聲對唔住。」坤哥強調未有提到陳僖儀，不過亦承認「係我嘅責任」。他又坦言如果令陳僖儀的家人不快，會親自道歉：「我相信佢哋明白事理，唔會為一張圖而嬲。」<br>採訪：盧妹<br>攝影：陳俊強</p></body></html>
