<html><header><meta charset="utf-8"><title>求驗客手記：車仔搵J-Rod頂奧斯卡</title></header><body><h1>求驗客手記：<br>車仔搵J-Rod頂奧斯卡</h1><p>英超一哥車路士喺上周六嘅英超早場以1:0小勝水晶宮之後，締造聯賽11連勝，追平前領隊安察洛堤於2009年造出嘅球會紀錄；不過射手迪亞高哥斯達同中場尼高路簡迪都喺呢場被罰黃牌，雙雙累積夠五面黃牌，要喺拆禮物日鬥般尼茅夫場波停賽。另外，車仔中場韋利安亦指奧斯卡杜斯山度士已同一眾藍戰士隊友道別，睇嚟好快會轉會中超上海上港，而車仔為填補奧斯卡嘅空缺，打算喺一月向皇馬嘅占士洛迪古斯招手。</p></body></html>
