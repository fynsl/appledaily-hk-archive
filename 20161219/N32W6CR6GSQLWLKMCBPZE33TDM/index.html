<html><header><meta charset="utf-8"><title>中環人潮食：PP泰菜館人聲鼎沸 - 李華華</title></header><body><h1>中環人潮食：PP泰菜館人聲鼎沸 - 李華華</h1><p>太古廣場（PP）今年引入多間中外食肆，早兩個月，泰國著名食肆Nara Thai Cuisine嘅姊妹店Apinara亦在此開業。<br>Nara出名在連續十年被生活飲食雜誌《Thai Tatler》選為「泰國最佳食府」，難怪Apinara開業初期相當難訂位。呢度午市套餐大約200元左右，食物質素符合預期，金鐘冇乜泰菜餐廳，呢度係一個選擇。<br>不過，呢度嘅餐枱好似比一般長，如果二人對坐，感覺比較遠，談話時要提高聲線，午市坐滿人嘅時候，就會變得人聲鼎沸，想傾密偈有點困難。</p></body></html>
