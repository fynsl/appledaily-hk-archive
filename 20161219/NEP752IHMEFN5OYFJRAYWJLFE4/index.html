<html><header><meta charset="utf-8"><title>楊丞琳找阿Sa陪瞓</title></header><body><h1>楊丞琳找阿Sa陪瞓</h1><p>楊丞琳昨日在銅鑼灣舉行新碟簽唱會，現場唱《冷雨夜》冧歌迷。她一向到外地工作，均要化妝師同房，但今次因不同日子來港，前晚她找蔡卓妍陪伴，笑謂閨蜜聊天至凌晨4、5時，被問可有談感情事？她說：「我們無話不說，感謝她來到酒店也來陪我。」至於為何不找男友李榮浩，她謂對方不在港。<br>談到聖誕禮物，楊丞琳不願透露送甚麼給男友，節日跟朋友聚會，因母親不在台灣，所以平安夜她在家陪狗。明年2月李榮浩來港開個唱，楊丞琳不會教對方唱廣東歌，她說：「他廣東話比我好，常看電影《古惑仔》，我沒資格教人。」<br>採訪：王連連<br>攝影：仇志德</p></body></html>
