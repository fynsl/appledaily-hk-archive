<html><header><meta charset="utf-8"><title>衛蘭探病童眼淺</title></header><body><h1>衛蘭探病童眼淺</h1><p>衛蘭與鍾舒漫昨日到沙田參與「香港麥當勞叔叔之家2016開放日暨成立20週年誌慶」，鍾舒漫指回憶起六年前探訪病童時心情緊張，不知如何溝通，有了上次經驗，今次已跟小朋友打成一片，明白他們想開心和得到關懷。衛蘭表示這是一所給予患病小朋友和家人好大安全感的家，問她探訪時會否容易眼淺？她說：「都會，每次探訪時都會自我檢討生命，好感恩自己有健康身體。」<br>至於聖誕，衛蘭表示會跟杜德偉到美國登台，鍾舒漫則說：「以往聖誕節都會諗點約朋友搞派對慶祝，今年會諗吓創作聖誕特色小食放喺我間舖賣。」<br>採訪、攝影：馬建華</p></body></html>
