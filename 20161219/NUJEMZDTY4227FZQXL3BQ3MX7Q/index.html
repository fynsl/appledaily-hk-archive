<html><header><meta charset="utf-8"><title>李亞男叫苟姑娘做奶媽</title></header><body><h1>李亞男叫苟姑娘做奶媽</h1><p>岑麗香昨在溫哥華出嫁，處女黨成員鍾嘉欣、苟芸慧（苟姑娘）和李亞男現身觀禮，榮升人母的鍾嘉欣大讚苟姑娘最細心：「佢初初嚟探我囡囡已經好熟手，佢將來一定係個好媽媽。」李亞男也讚苟姑娘用心湊胞弟的BB，苟姑娘則說：「如果香香三年抱兩嘅話，我OK㗎。」李亞男再爆出一句：「可以幫吓手，做奶媽。」苟姑娘呆一呆：「奶媽？」引得哄堂大笑。中文水皮的李亞男解畫：「唔好意思，係湊小朋友。」<br></p><p>此外，王君馨昨晚出席無綫台慶頒獎禮，未能親賀香香出閣，她昨透過短訊表示：「我有想過放棄出席頒獎禮飛過去婚禮，但香香想我留下，她覺得我有很大機會拎獎。」</p></body></html>
