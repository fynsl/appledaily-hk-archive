<html><header><meta charset="utf-8"><title>林雅詩艷遇有陰影</title></header><body><h1>林雅詩艷遇有陰影</h1><p>林雅詩及鄭伊娜昨日在北角出席慈善盆菜宴，林雅詩將會帶母親和兒子去歐洲旅行過白色聖誕，問到可會想在旅行有艷遇？她說：「試過識個外國人，之後嚟香港探我，我好驚冇去，同埋有過唔開心婚姻，暫時感情唔想住。」她與前夫爭撫養權，仍未達成協議，聖誕後可能再上庭，她強調只要撫養權，其他都不爭取。<br>另外，鄭伊娜去年因美容事故，至今面上仍有紅點，每月需接受治療，正與律師商量法律追討，她說：「每個月醫療費要過萬元，情緒困擾瞓唔到，成日以淚洗面，推咗好多工作損失二、三百萬，𠵱家做義工令自己情緒好啲。」<br>採訪：王連連　<br>攝影：陳順禎</p></body></html>
