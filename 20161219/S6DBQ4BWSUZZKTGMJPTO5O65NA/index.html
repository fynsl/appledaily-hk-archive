<html><header><meta charset="utf-8"><title>【扮靚籽】潮跟IG女王　橙調紅唇妝</title></header><body><h1>【扮靚籽】潮跟IG女王　橙調紅唇妝</h1><p>【扮靚籽：美容絮語】<br>派對是女生瘋狂自拍晒戰鬥格造型的黃金機會，要呃like，不如參考擁有超過1億名粉絲的全球第一位IG女王——歌手Selena Gomez至愛的橙調紅唇妝。</p><p>Steps</p><p>髮型：Nikki @Indulgence<br>場地：The Champagne Bar @Mira Moon<br>（c）Giorgio Armani　中環置地遮打109號舖<br>（d）Christian Louboutin　中環IFC商場3樓連卡佛<br><br>記者：羅祖兒<br>攝影：許先煜<br>編輯：劉曉丹<br>美術：黃創泰</p></body></html>
