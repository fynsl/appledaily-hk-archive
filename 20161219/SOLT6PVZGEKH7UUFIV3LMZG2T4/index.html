<html><header><meta charset="utf-8"><title>【一周必看】山寨中國隊長叫「DUIZHANG」　海報都涉抄咁囂張</title></header><body><h1>【一周必看】<br>山寨中國隊長叫「DUIZHANG」　海報都涉抄咁囂張</h1><p>荷李活大片《美國隊長3：英雄內戰》今年5月在中國上映票房逾10億元（人民幣，下同），中國片商亦跟風開拍《中國隊長》。不過「中國隊長」英譯並非用「Captain」，而是用漢語拼音「CHINA DUIZHANG」，而其海報畫面被涉抄襲，令一眾「美國隊長」迷不滿。<br><br>綜合報道</p></body></html>
