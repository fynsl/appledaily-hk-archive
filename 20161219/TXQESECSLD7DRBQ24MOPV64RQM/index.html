<html><header><meta charset="utf-8"><title>【採訪手記】遇寒流雪中婚禮</title></header><body><h1>【採訪手記】遇寒流雪中婚禮</h1><p>香香婚禮選在冬天舉行，她曾表示喜歡白色聖誕，為遷就各方好友，特別選聖誕前舉行婚禮。本報記者日前已飛抵溫哥華採訪香香出嫁，適逢北美洲遇寒流，當地的氣溫昨日跌至零下1度，記者取車時，車窗由幾片雪花（圖）變成積雪，完全擋住視線。<br>今次傳媒要在酒店門外等候一對新人及姊妹團，其間都擔心出入口多而有難度，不過一對新人對香港傳媒都相當照顧，安排記者在酒店婚禮的房間會見，又有蛋糕、三文治及飲品接待，縱使外面天氣凍，但被香香與強強的喜悅融化。</p></body></html>
