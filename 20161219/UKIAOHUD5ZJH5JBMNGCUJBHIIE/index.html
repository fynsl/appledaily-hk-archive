<html><header><meta charset="utf-8"><title>馮允謙遭家人催婚</title></header><body><h1>馮允謙遭家人催婚</h1><p>馮允謙昨日在藍田為動畫妖怪手錶活動擔任嘉賓，他表示2月將參加渣打半馬拉松賽，因此要開始戒澱粉質減肥及積極練習，問到女友會否陪練跑？他笑謂：「女友好憎同我跑，我好有要求、好認真，佢又唔鍾意我快過佢。」<br>提到聖誕節，馮允謙指女友回加拿大慶祝，但他要到新年才返加國，他說：「嫲嫲喺加拿大，都兩年冇返去，所以想去7、8日陪吓佢。」馮允謙又指嫲嫲早已見過女友，大讚她靚女及高大，又自爆家人催婚：「阿媽好恨湊孫，不過我一定唔會未婚生仔，自己有信仰，但未計劃結婚。」但他坦言擔心女友被搶走。<br>採訪、攝影：盧妹</p></body></html>
