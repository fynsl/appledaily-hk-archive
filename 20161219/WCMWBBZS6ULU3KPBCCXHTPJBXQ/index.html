<html><header><meta charset="utf-8"><title>姬拉麗莉回歸《魔盜王5》</title></header><body><h1>姬拉麗莉回歸《魔盜王5》<br></h1><p>荷李活影星尊尼狄普（Johnny Depp）主演的《魔盜王》第5集《加勒比海盜：惡靈啟航》（Pirates of the Caribbean：Dead Men Tell No Tales）將於明年上映，據指今集除了奧蘭多布魯（Orlando Bloom）回歸，姬拉麗莉（Keira Knightley）亦會驚喜現身。姬拉麗莉上個月於倫敦，跟尊尼狄普及奧蘭多秘密拍攝了一天，而她戲份只會在電影最尾的彩蛋出現，為第6集劇情鋪路。</p></body></html>
