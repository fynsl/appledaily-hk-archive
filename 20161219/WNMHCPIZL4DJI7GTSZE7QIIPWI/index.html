<html><header><meta charset="utf-8"><title>中環在線：王利民跑全馬不忘集郵 - 李華華</title></header><body><h1>中環在線：王利民跑全馬不忘集郵 - 李華華</h1><p>康宏（1019）主席王利民噚日又去跑馬拉松，呢次近近哋飛去台灣跑「台北馬拉松」，開跑冇耐畀佢見到台北市長柯文哲企喺路邊為參加者打氣，佢講笑話，起初以為只係普通一個大叔，望多兩眼先至肯定係柯P，於是跑番轉頭攝出去路邊搵對方selfie。<br>王利民掛住集郵，賽前又冇乜操練，以4小時15分鐘跑完呢項全馬，成績唔錯喇，佢仲趕得切搭飛機回港去飲㖭喎。</p></body></html>
