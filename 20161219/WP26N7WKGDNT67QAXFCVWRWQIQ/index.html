<html><header><meta charset="utf-8"><title>紅地氈齊鬥艷　胡定欣開中門</title></header><body><h1>紅地氈齊鬥艷　胡定欣開中門</h1><p>昨晚係無綫台慶頒獎禮，先係行紅地毯入場，爭妍鬥麗一番。喜奪視帝視后嘅陳展鵬胡定欣以壓軸姿態登場，而曾傳於台慶當晚糖黐豆又selfie令岑杏賢唔開心，翌日更宣佈分手嘅袁偉豪王君馨就一齊出場。<br> <br>胡定欣得獎呼聲高唱入雲，昨晚件戰衣都博到盡，中門大開，非常性感。定欣話：「佢哋話上年咁密實，好似好耐都冇試過性感，所以咪幫我設計呢套衫。我自己都想俾觀眾一啲特別感覺，好難得連續兩年都有好角色去提名。」</p></body></html>
