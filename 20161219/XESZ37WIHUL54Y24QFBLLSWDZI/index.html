<html><header><meta charset="utf-8"><title>【動畫】冬天衫一陣樟腦味？密實袋+除臭劑幫到你</title></header><body><h1>【動畫】冬天衫一陣樟腦味？<br>密實袋+除臭劑幫到你</h1><p>天氣漸冷，大家應該已翻出衣櫃內的毛衣與外套換季，但你的衣服上有殘留樟腦丸和臭丸的味道嗎？<br>在衣櫃內放置樟腦丸和臭丸本為防蟲蛀，但味道沾到衣服上便讓人很不舒服。只要把雪櫃除臭劑或吸味活性炭與衣服一同放到密實袋中，或放進紙袋再密封袋口，靜置至少一小時，異味便會消失。<br>另一方法是以蒸氣熨斗把異味蒸發掉，不過毛衣不宜直接受壓，因此熨斗離毛衣約2吋噴蒸氣便可，或用風筒的冷風吹散異味。<br>綜合報道</p></body></html>
