<html><header><meta charset="utf-8"><title>【一周必看】車速寬減3km變5km　司機扣分變罰款</title></header><body><h1>【一周必看】<br>車速寬減3km變5km　司機扣分變罰款</h1><p>【本報訊】鑑於司機對超速檢控存爭拗，警方近日就偵測車速作出新寬減限制。《蘋果》取得警方「車速寬減」最新修訂內部文件，並於上周日起生效，前線人員利用雷射槍測速時，不論司機超速多少，一律由過往寬減3km/h改為5km/h，其他偵速儀包括「白鴿籠」、「三腳架」、「隱形戰車」等則視乎車速，寬減由3至8km/h不等，比過往一律減3km/h寬鬆。有立法會議員擔心修訂或令司機由扣分變罰款，變相鼓勵博懵揸快車。</p></body></html>
