<html><header><meta charset="utf-8"><title>鄧九雲自勉療情傷</title></header><body><h1>鄧九雲自勉療情傷</h1><p>何韻詩日前被爆背同性密友鄧九雲，偷食嫩口女助手方迦南（Cannan），二人去貝沙灣拍拖斷正，還在日落下互錫，十分浪漫。事件曝光後，不少人都關注鄧九雲的狀況，昨日她終於在facebook貼黑白相，標題寫道：「其實你並不希望，到最後，每個人都只是你生命裏的一場經歷。」似暗示何韻詩只是她「一場經歷」。<br>不少網民都替鄧九雲不值，紛紛留言撐她：「當然不會這樣想。可留則留，不願留者亦不需勉強。」亦有網民為她打氣說：「加油！我們愛你！」至於，阿詩至今可有跟鄧九雲聯絡過，只有她們才知道。<br>撰文：李察</p></body></html>
