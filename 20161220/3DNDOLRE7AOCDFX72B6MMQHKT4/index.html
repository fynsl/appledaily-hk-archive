<html><header><meta charset="utf-8"><title>《同流合烏》男角遭秋後算賬</title></header><body><h1>《同流合烏》男角遭秋後算賬</h1><p>雲翔執導的三級片《同流合烏》早前在港上映，兩位主角周峻陞跟內地演員賀飛全裸演出，不過兩人事後被清算，雲翔透露周峻陞原本替一體育發展基金擔任合約教練，但電影上映後被終止合約，理由是「電影涉及同性戀和裸露成份令其形象受損」。賀飛更被內地部門點名批評，指他「涉及海外電影拍攝同性戀同性器官裸露」，所以要接受引導。<br>雲翔受訪時說：「DVD都未出，一個俾人炒，一個入黑名單。我同峻陞講咪當人生如戲囉，係阿飛大鑊啲，佢都擔心嚟緊幾年冇嘢做，或者趁呢個機會走向國際，台灣知道件事後都已經有人搵佢試音，或者危機可變轉機。」<br>採訪：李森</p></body></html>
