<html><header><meta charset="utf-8"><title>Dino扮怪獸𠱁仔</title></header><body><h1>Dino扮怪獸𠱁仔</h1><p>久未露面的男子組合Soler昨日在銅鑼灣出席電子產品聯乘電影《復仇者聯盟》的活動，二人也喜歡Iron Man，成員Dino指自己兩個兒子也特別喜愛這個人物，他笑說：「兩個仔有乜事都做Iron Man招牌手勢。同佢哋玩，我一定係做怪獸，開槍一定係我死。」<br>Soler表示聖誕節會與家人慶祝，因Dino外母會到澳門，兩家人會一起過。Julio指近日忙於籌備明年3月於澳門舉行的畫展，展出的畫主要是水彩畫，他說：「到時預計會展出十五幅畫，暫時完成咗三幅。」<br>採訪：王連連<br>攝影：仇志德</p></body></html>
