<html><header><meta charset="utf-8"><title>耶穌像抬頭兼開眼顯靈定幻覺？</title></header><body><h1>耶穌像抬頭兼開眼<br>顯靈定幻覺？</h1><p>神蹟定幻覺？墨西哥東北部薩爾蒂約一次遊行中，被人拍到耶穌雕像竟然抬頭、眼睛短暫打開，有教徒認為是神蹟，但亦有人覺得只是一個騙局或者錯覺。<br><br>遊行去年6月舉行，但直至近期短片在YouTube分享，才開始為人所注意。短片中見到雕像郁頭、開眼，令網民議論紛紛，有人深信是神蹟顯靈，但也有人覺得可能是否因風吹或人為造成。<br><br>有反對者亦指雕像頭部抬起前，見到耶穌像長袍下有一隻手郁動，而且「鏡頭正對準（雕像），已預料會郁動」，所以只有「愚蠢的人才會相信這故事」。<br><br>英國《每日郵報》</p></body></html>
