<html><header><meta charset="utf-8"><title>熱馬　死馬　黑馬　赴京撥陰霾</title></header><body><h1>熱馬　死馬　黑馬　赴京撥陰霾</h1><p>【特首跑馬仔】<br>【本報訊】陰霾下的京城，吸引多名特首熱門人選前仆後繼。被視為黑馬的金管局總裁陳德霖昨率銀行公會訪京，搶閘抵埗未知會否趁機探路；宣佈不爭取連任的特首梁振英今晚啟程向領導人述職，外界關注他會否力爭一線生機？火速成大熱的政務司司長林鄭月娥緊接於周四訪京，其後留京休假，才是選戰戲碼。當熱馬、黑馬甚至死馬前後腳赴京，撥開霧霾尋求啟示之際，以辭職明示欲去馬的財政司司長曾俊華卻要留港，靜心等候北大人「開綠燈」的天機。</p></body></html>
