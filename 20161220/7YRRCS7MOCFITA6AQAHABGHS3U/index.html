<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Baby下廚嚇親曉明</title></header><body><h1>【馮仁昭四圍超】<br>Baby下廚嚇親曉明</h1><p>Angelababy仲有兩個月生得，前晚佢喺微博發千字文，記錄待產嘅心情點滴，坦承對於懷孕「還沒有做好準備」，仲話𠵱家做大肚婆「吃飽睡、睡飽吃！」感覺好幸福，仲提及自己間中下廚學當賢妻良母，但反而嚇壞老公黃曉明。<br>Baby自評咁多年嚟都好努力工作，經歷過一日淨係瞓3、4個鐘，仲自嘲之後可能會俾人批評唔識湊仔，但一定會努力。<br>撰文：馮仁昭</p></body></html>
