<html><header><meta charset="utf-8"><title>中環在線：高銀新商廈佛像未入伙 - 李華華</title></header><body><h1>中環在線：高銀新商廈<br>佛像未入伙 - 李華華</h1><p>馬主潘蘇通旗下高銀金融（530）嘅九龍灣新寫字樓高銀金融國際中心，已經喺10月份入伙。華華早喺今年中，就發現門口附近有個金色頂嘅建築物，將會用嚟供奉佛像，至今成幢物業已經入伙，都仲未見有任何動靜，不過個頂就由金色換成銀色。<br>至於呢幢高銀金融國際中心就係高銀旗下多間公司嘅總部，用晒最高嗰三層。佢哋標榜幢樓質素媲美中環IFC，先唔講外貌同內部設計，淨係大堂都有引入保安犬守住門口，保安水平同IFC睇齊。正門又有兩個應該係朱銘嘅太極雕塑，成個感覺搞到好似去咗中環。</p></body></html>
