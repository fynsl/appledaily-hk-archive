<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】J.Arie獲許冠傑破例</title></header><body><h1>【馮仁昭四圍超】<br>J.Arie獲許冠傑破例</h1><p>雷琛瑜（J.Arie）噚日喺新城宣傳電影《失戀日》主題曲《我錯》，呢首歌反應好好，不過因為工作，暫時未知會唔會出席樂壇頒獎禮。<br>提到佢今年有唔同收穫，包括獲金像獎提名、做許冠傑（Sam）演唱會嘉賓，J.Arie話：「我去足3晚紅館，安哥位同許冠傑一齊彈結他唱《梨渦淺笑》，聽樂手講，佢開咁多次演唱會，未試過有女仔同佢一齊彈結他唱歌。」<br>撰文：馮仁昭</p></body></html>
