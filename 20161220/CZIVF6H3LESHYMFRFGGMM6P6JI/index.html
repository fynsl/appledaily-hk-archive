<html><header><meta charset="utf-8"><title>鄧萃雯返無綫破冰</title></header><body><h1>鄧萃雯返無綫破冰</h1><p>鄧萃雯於2013年因《金枝慾孽貳》收視低而炮轟無綫飛紙仔，被無綫封殺。前晚雯女與黎耀祥為無綫台慶頒獎禮頒發最佳劇集獎，與無綫破冰。祥仔前晚在台上笑問雯女返無綫拍劇有何要求時，雯女表示要錢及好劇本，並謂：「我唔要飛紙仔。」祥仔即表示：「你放心，飛紙仔嗰個炒咗，走咗。」祥仔表示當雯女答應回巢，着她翌日返公司簽約。<br>記者前晚致電雯女，問到是否跟無綫破冰及回巢拍劇時？她透過WhatsApp謂：「我和TVB關係其實一直不差，公司也有找我回去幫手，還希望度身訂做以表誠意，只是期撞了和未遇到啱劇本！」<br>採訪：魯吉</p></body></html>
