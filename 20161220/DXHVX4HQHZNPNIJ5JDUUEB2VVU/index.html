<html><header><meta charset="utf-8"><title>捱撞落車　男子遭削腳掌</title></header><body><h1>捱撞落車　男子遭削腳掌</h1><p>【天水圍】<br>天水圍昨凌晨一名23歲男子駕車載女友途經天葵路時遭七人車撞停，事主落車理論遭七人車跳出的6名蒙面刀手狂斬。事主右腳掌被削斷，送院後危殆。姓鍾事主（23歲）住天華邨報稱做生意，有黑幫14K背景。<br>昨凌晨鍾駕凌志遭撞車尾，凌志打白鴿轉停在十字路口，鍾落車理論，七人車跳出6名蒙面刀手，鍾逃跑至10米外被追上狂斬，刀手得手後乘七人車逃去。約2小時後天華路與流浮山道交界一部七人車自焚，相信與案件有關。警方懷疑兇徒以撞車誘事主落車，6刀手全是南亞裔男子（20至30歲），元朗警區反黑組接手調查。<br>■記者張家豪、江寶龍</p></body></html>
