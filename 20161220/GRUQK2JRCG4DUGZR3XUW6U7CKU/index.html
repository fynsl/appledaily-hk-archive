<html><header><meta charset="utf-8"><title>「全球鷹」造價10億貴過戰鬥機</title></header><body><h1>「全球鷹」造價10億貴過戰鬥機</h1><p>【話你知】<br>美國「全球鷹」無人機由軍火商諾思羅普格魯曼（Northrop Grumman）生產，是目前全球服役的無人機當中，體形最大的一種，機長14米，翼展將近40米，比波音737客機的34米更寬，造價約1.3億美元（約10億港元），比不少戰鬥機貴。<br>全球鷹使用噴射引擎，巡航高度達6萬呎，機上配備光學與雷達偵測系統，續航力長達24小時以上，可避過各種防空武器，監視10萬平方公里，辨識地面大於30厘米的物件，並同時進行通訊監聽，收集到的數據可即時傳回地面司令部，及引導導彈發動攻擊。</p></body></html>
