<html><header><meta charset="utf-8"><title>前妻同經理人有染王寶強唔信邪揀正有型新助手？！</title></header><body><h1>前妻同經理人有染<br>王寶強唔信邪揀正有型新助手？！</h1><p>內地男星王寶強喺今年8月宣佈離婚，原因佢太太馬蓉搭上自己嘅經理人宋喆。日前王寶強喺新助手陪伴下現身北京機場，不過似乎佢冇受之前宋喆同馬蓉有染呢件事影響，因為呢位新助手高大、有型、靚仔，如果只係講外表，都贏王寶強。<br><br>難怪新助手一曝光，即登上內地網站嘅熱搜榜，甚至有網民留言取笑：「人家都找醜的，他老找比他帥的！」、「馬蓉後悔死了……再觀望觀望呀！」</p></body></html>
