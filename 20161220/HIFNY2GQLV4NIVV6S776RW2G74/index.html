<html><header><meta charset="utf-8"><title>馬幣創「亞洲金融風暴」後新低</title></header><body><h1>馬幣創「亞洲金融風暴」後新低</h1><p>美國宣佈加息之後，美元兌港元持續向上，17日一度高見7.7681，再創7月以來新高，反映資金流走；截至昨晚6時半報7.7672。<br><br>另外，美元兌馬來西亞令吉，突破2015年9月形成的阻力位4.4800令吉後，昨最高見4.4895，創1998年1月來的最高水平；截至昨晚6時半報4.4840。<br><br>美滙指數方面，自上周四最高見103.56，創14年來新高後，連續兩日見回吐。昨早最低見102.6，截至昨晚6時半報102.88。</p></body></html>
