<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳柏宇為婚事嗌交</title></header><body><h1>【馮仁昭四圍超】<br>陳柏宇為婚事嗌交</h1><p>陳柏宇噚日喺新城接受訪問，提到明年7月同女友符曉薇拉埋天窗，佢透露會喺香港搞婚禮，不過喺籌備婚事期間，兩人卻不時嗌交。<br>柏宇笑笑口咁話：「喺溝通時用嘅詞語同態度係最大關係，其實一定好小事，我會提醒自己，開頭為乜而嗌交，嗰件事值唔值得去嗌交，跟住就冇事。」佢仲透露之後會相約圈中同圈外朋友，搞一個慶祝結婚嘅旅行。<br>撰文：馮仁昭</p></body></html>
