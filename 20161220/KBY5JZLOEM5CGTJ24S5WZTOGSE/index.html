<html><header><meta charset="utf-8"><title>邵音音跌傷尾龍骨</title></header><body><h1>邵音音跌傷尾龍骨</h1><p>邵音音及黃夏蕙等昨日在大埔出席社區活動，音音姐透露上周不慎跌倒，導致尾龍骨骨裂：「好大鑊，醫生要我瞓床半年，瞓半年我死咗啦！因為唔打得石膏，拍戲時有同導演講，唔可以坐低起身，一係坐，一係就企喺度講，導演都好配合。」<br>夏蕙姨則自爆早前在九龍灣舉行慈善晚宴時，有兩名男子到場聲稱代人追數，指她欠下二十多萬港元，她為免影響在場賓客，所以給了一萬元打發二人離開，她自責最近經常戴貴首飾惹人垂涎：「知我搞party，屈我好容易，如果差人嚟到我個party就唔開得。」並指已報警備案。<br>採訪、攝影：陳俊強</p></body></html>
