<html><header><meta charset="utf-8"><title>岑杏賢戥袁偉豪開心</title></header><body><h1>岑杏賢戥袁偉豪開心</h1><p>袁偉豪在前晚的無綫台慶頒獎禮奪得最受歡迎電視男角色，在台上發表感言時，開腔多謝前女友岑杏賢（Jennifer），他說：「近呢三年，一直有啲朋友喺我後面支持住我，呢個獎亦都係屬於你有份嘅，Jennifer多謝你！」講完之後，他有少少眼濕濕，黯然神傷。</p><p>岑杏賢事後接受傳媒訪問，問有否被袁偉豪感動？她說：「我今晚冇睇到直播，因為要出街食飯……所以，我啱啱先返到屋企，我都係佢嘅朋友，都戥佢好開心。不過我諗住睇番，我都知道我好姊妹朱千雪攞咗獎。」其後岑杏賢表示已經用短訊恭喜袁偉豪：「至於我哋兩個之間嘅感情，我已經冇諗，大家係朋友身份支持大家。」<br>撰文：非非</p></body></html>
