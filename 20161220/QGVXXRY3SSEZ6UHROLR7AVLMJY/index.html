<html><header><meta charset="utf-8"><title>6女沙灘合照好鬼索點知真相竟然係...</title></header><body><h1>6女沙灘合照好鬼索<br>點知真相竟然係...</h1><p>網上流傳一張照片，看似普通合照，卻有說不出的怪，有網民花9小時才看出乾坤。<br><br>六名在沙灘合照的女子，打扮和姿勢相若。再仔細看，不難發現六女貌似如孿生姊妹。<br><br>照片其實有古怪，但不少網民未能一眼看出。照片在網上瘋傳，大家湊熱鬧嘗試解謎。<br><br>原來，一名社交網絡用家用電腦軟件改圖，將六名女子的臉換成背後男子的臉。你看得出嗎？有網民坦言花了9小時才看得出。<br><br>英國《每日郵報》</p></body></html>
