<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】郭晶晶一家三口出埠</title></header><body><h1>【馮仁昭四圍超】<br>郭晶晶一家三口出埠</h1><p>霍啟剛老婆郭晶晶同3歲囝囝中曦噚日朝早現身機場，化淡妝嘅晶晶推住BB車排緊隊離境，晶晶全程耷低頭，仲用長髮遮住自己個樣，好似驚俾人認出咁，而BB車個頂篷亦都拉上，到機管局職員核對身份時，佢至拉開頂篷。<br>晶晶兩母子入閘之後大約10鐘，一身便裝打扮嘅霍啟剛（小圖）就拎住個大背囊出現，佢急急腳入閘，準備會合老婆同囝囝。<br>撰文：馮仁昭</p></body></html>
