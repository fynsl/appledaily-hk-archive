<html><header><meta charset="utf-8"><title>貴價卡片套千變萬化手袋形、連pouch夠實用</title></header><body><h1>貴價卡片套千變萬化<br>手袋形、連pouch夠實用</h1><p>Cardholder不再局限於卡片尺寸，Givenchy、LV、Saint Laurent、Dior Homme等大牌，都推出長條形、連pouch的拉鏈款。<br>名媛至愛的Hermès就將多功能集於一身，長銀包的收納位置，附有可拆式卡片及散銀包。Céline及MCM就玩手袋形，前者將招牌手袋Trotteur變身方形翻蓋款cardholder，後者就玩top handle bag款，小巧夠cute又實用。卡片套雖然小巧，但大品牌定價矜貴，最貴索價逾$5,000。</p></body></html>
