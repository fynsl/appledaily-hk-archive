<html><header><meta charset="utf-8"><title>洪天明苦無機會離巢</title></header><body><h1>洪天明苦無機會離巢</h1><p>洪天明和唐文龍等昨日到尖沙嘴為好友莫家淦開設的眼鏡店剪綵，天明現時經營飲食、工作室、服裝等生意未雨綢繆，但否認有意退居幕後。他和無綫合作21年，直言希望獲公司安排理想角色，惜近年絕迹無綫，他說：「明白未到擔男一，公司冇可能畀你，但我冇可能一世等，希望安排到，我要求唔係好高。」<br>天明稱持續沒有機會，不排除離巢，並透露每年續約都和公司有共識，惜等了兩、三年仍無進展，會等埋最後一年。提到好友曹永廉和吳家樂前晚在台慶頒獎禮得獎，天明戥二人開心，更憶起自己多年前曾在公司獲獎鼓勵。<br>採訪：卓寶花<br>攝影：葉君海</p></body></html>
