<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】趙世曾帶女澳門搵食</title></header><body><h1>【馮仁昭四圍超】<br>趙世曾帶女澳門搵食</h1><p>現年80歲富商趙世曾俾讀者劉太日前透過本報「爆相爆片」，直擊同女伴喺澳門新濠影匯搵食，個女仔貌似早排同趙世曾一齊拖手睇戲嘅深圳同事Dora。<br>劉太話當晚8點幾，趙生同個年約二十幾歲嘅女仔，前後腳行去一間自助餐收費600幾蚊嘅餐廳，望咗一輪之後，又行去另一間食肆，個女仔跟喺後面掛住玩電話，趙生耐唔耐就回頭望吓，之後再一齊行咗去美食街。<br>撰文：馮仁昭</p></body></html>
