<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃芊詠自爆有新歡</title></header><body><h1>【馮仁昭四圍超】<br>黃芊詠自爆有新歡</h1><p>二人組合O.M.G.前晚喺旺角舉行首個音樂會，成員黃芊詠（右二）係周永恒前度女友，即將生日嘅佢透露生日願望係想搵個好老公，問係咪因為同周永恒拍拖有陰影？佢話冇，咁係咪要有帶眼識人？佢話：「識朋友都要。」<br>黃芊詠指周永恒新女友有透過WeChat問佢同周永恒相處之道，又直認自己啱啱有拖拍：「圈外人，佢知我鍾意音樂，都好支持。」<br>撰文：馮仁昭</p></body></html>
