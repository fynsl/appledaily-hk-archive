<html><header><meta charset="utf-8"><title>【平食口碑】啟山追超蓮台灣食好嘢</title></header><body><h1>【平食口碑】<br>啟山追超蓮台灣食好嘢</h1><p>余文樂被爆孖新歡Sarah擦台北馳名牛肉麵，其實不少藝人都愛撐小店，享受平民拍拖樂。</p><p>何超蓮</p><p>今年初傳霍啟山狂追何超蓮，啟山孖超蓮食台北平民牛肉麵，惟近月超蓮跟方力申傳緋聞，似乎啟山已出局。</p><p>楊怡</p><p>去年10月楊怡為解相思苦到台灣探羅仲謙班，兩人拍拖夜遊饒河街夜市斷正。</p><p>邱淑貞</p><p>邱淑貞身為I.T時裝店老闆娘，但都會幫襯平民小店，3年前一家五口拉隊到筲箕灣的安利粉麵擦平民魚蛋粉。</p><p>謝安琪</p><p>謝安琪現正大肚停工，8月她被影到孖老公張繼聰到大埔墟的茶餐廳搭枱食魚蛋粉。</p></body></html>
