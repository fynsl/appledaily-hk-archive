<html><header><meta charset="utf-8"><title>聖誕老人？霍老爺一見紅褲就精神！ 　</title></header><body><h1>聖誕老人？<br>霍老爺一見紅褲就精神！ 　</h1><p>上周末（17日）練馬師霍利時於沙田賽事憑「勇晉神駒」及「凱旋星光」成功起孖，累積勝出數字已達至13場，今季馬房成績有明顯進步。<br><br>周四（22日）谷草八場賽事中，霍利時安排「紅褲精神」將於第三場四班1200米上陣，主帥則為連贏三個賽日的韋紀力。此駒原本隸屬已解散的胡森馬房，其後轉入容天鵬馬房，但跑過兩次後則最後轉入霍利時馬房。<br><br>霍利時對「紅褲精神」評價：「近期牠的健康和狀態均令我滿意，過往曾在谷草1200米取勝，路有根據，希望可以借助韋紀力的騎功，為此馬爭取最佳名次。」</p></body></html>
