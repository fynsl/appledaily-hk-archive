<html><header><meta charset="utf-8"><title>智孝金鐘國捐《RM》酬勞</title></header><body><h1>智孝金鐘國捐《RM》酬勞</h1><p>韓國人氣綜藝節目《Running Man》（RM）上周五宣佈播到明年2月底，原本被炒魷的宋智孝和金鐘國會繼續留低拍攝節目，與一眾成員共同進退，拍攝餘下的《RM》。昨日韓國傳媒報道智孝和金鐘國會將餘下出演《RM》的酬勞全數捐出做善事，目前捐贈對象仍未確定，而《RM》成員下周一將會如常錄影。另外，金鐘國將於下月起舉辦亞洲巡迴演唱會，地點包括台灣、香港、泰國、馬來西亞等地。</p></body></html>
