<html><header><meta charset="utf-8"><title>《魔神英雄傳》導演離世</title></header><body><h1>《魔神英雄傳》導演離世</h1><p>66歲日本動畫家井內秀治前晚傳來離世噩耗，他曾為大家熟悉的《魔神英雄傳》擔任導演，是動畫迷的童年回憶，其死訊令亞洲各地觀眾深感惋惜。</p><p>井內秀治從70年代入行，參與過《宇宙戰艦大和號》到《Keroro軍曹》可謂橫跨多個世代，其執導的代表作則有《魔神英雄傳》和《魔動王》，兩套作品都是由動畫大師蘆田豐雄負責人物設定，二人堪稱最佳拍檔。據知井內秀治於上周四離世，暫時未有公佈其死因。</p></body></html>
