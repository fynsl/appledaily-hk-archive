<html><header><meta charset="utf-8"><title>爆鹹水管　馬鞍山現噴泉</title></header><body><h1>爆鹹水管　馬鞍山現噴泉</h1><p>【本報訊】馬鞍山地底一條鹹水管昨晨突然爆裂，噴出20米高巨型水柱，像音樂噴泉狂舞不息，蔚為奇觀，水務署至傍晚將水管修復，事件沒影響附近鹹水供應。<br>昨晨6時許，恆安邨聖若瑟小學對面單車徑，一條地底鹹水管爆裂，水柱噴湧而出，直沖20米高，從高處看，噴出的水柱正位處群樹中央，轟鳴水聲如勁歌，搖曳水柱如熱舞，部份街坊紛紛用手機拍照。<br>水務署隨後派工人架起圍欄和「小心路滑」指示牌提醒行人不要靠近，並關掉水掣。水務署發言人指，現場一條直徑600毫米鹹水管爆裂，未有影響附近鹹水供應，以及交通亦未有受阻，至於水管爆裂原因仍待調查。<br>■記者黃江奇</p></body></html>
