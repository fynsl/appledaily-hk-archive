<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】偉仔食麻辣火鍋成頭汗</title></header><body><h1>【馮仁昭四圍超】<br>偉仔食麻辣火鍋成頭汗</h1><p>（左起）陳奕迅（Eason）、張嘉佳導演、王家衛同梁朝偉噚日喺成都出席電影《擺渡人》宣傳活動，由於成都嘅麻辣火鍋最馳名，所以今次個記招好特別，就係成班人喺台上一路打邊爐一路接受司儀訪問，同大家分享拍戲感受。偉仔見到麻辣火鍋即刻露出為食樣，就算辣到成頭汗，都食到最尾，臨落台仲講笑話：「麻辣火鍋好好味，我還未想下台。」<br>撰文：馮仁昭</p></body></html>
