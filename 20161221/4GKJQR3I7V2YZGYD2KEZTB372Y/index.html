<html><header><meta charset="utf-8"><title>【fb Messenger】新增6人群組Video Call　最多50人做觀眾</title></header><body><h1>【fb Messenger】新增6人群組Video Call　最多50人做觀眾</h1><p>facebook Messenger繼早前推出了相片特效後，最新增加了可以容納50人的群組視像聊天功能。視像畫面最多支援6人同時進行，其餘在群組內的人雖然沒有視像，但仍能夠在群組發聲以及收聽資訊等，而一般文字短訊、相片特效亦能同時使用。</p><p>新功能相信有一定發展潛力，特別是一些商業機構可能需要用到多人會議，但對於個人用戶也未必能普及使用。<br><br>記者：翁怡富</p></body></html>
