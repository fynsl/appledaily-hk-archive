<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】金裕貞襲港晒美腿</title></header><body><h1>【馮仁昭四圍超】<br>金裕貞襲港晒美腿</h1><p>韓劇《雲畫的月光》女星金裕貞噚日抵港，出席夜晚喺尖沙嘴舉行嘅「Yahoo搜尋人氣大獎2016」頒獎典禮。佢噚日喺韓國出發，雖然戴咗口罩同Cap帽遮樣，但就着短褲大晒美腿，抵港時更大派心心冧粉絲。另外，曾同朴寶劍合作《回答吧！1988》嘅31歲男星崔盛元，因患血癌而停工，早前傳佢病情告急，噚日有報道指佢病情好轉已出院。<br>撰文：馮仁昭</p></body></html>
