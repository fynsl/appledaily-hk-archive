<html><header><meta charset="utf-8"><title>陳爽B女遺傳長腿</title></header><body><h1>陳爽B女遺傳長腿</h1><p>唐貝欣主理母親護膚品牌ISAWORKSHOP生意，產品昨日在銅鑼灣卓悅分店宣傳，獲家姐唐貝詩、陳爽、周美欣撐場。貝詩和貝欣兩姊妹不時研究美容產品，貝欣笑言：「做生意學到好多嘢，𠵱家會計都要做，打雜一樣。」<br>陳爽陀B女八個月，預產期是農曆新年，昨日做完BB檢查，她說：「B女發育平均健康，係雙腿比例特別長，係長腿B，希望係遺傳我啦，第日可以幫囡囡扮靚。」陳爽指家人很期待B女出世，她說：「我都驚阿仔呷醋，日日同佢洗腦，教佢要錫妹妹，平衡佢感受。」陳爽已幫囡囡改定英文名Ashley，中文名就留給長輩去改。<br>採訪：卓寶花<br>攝影：沈健程</p></body></html>
