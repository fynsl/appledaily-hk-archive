<html><header><meta charset="utf-8"><title>求驗客手記：林伯踢得又「飛」得</title></header><body><h1>求驗客手記：<br>林伯踢得又「飛」得</h1><p>前英格蘭國腳林柏特仲未透露下一步去向，呢位喺英超歷史上入波最多嘅中場球員，除咗射術精之外，原來用手都一樣咁準繩。林伯喺周一應邀出席飛鏢世錦賽，出戰正賽之前嘅表演賽，同英國喜劇演員Bradley Walsh鬥番場，結果順利擊敗對手。賽後林伯話佢自己嘅飛鏢技術其實一般，最勁係佢前隊友車路士隊長泰利：「泰利先係真高手，我哋以前周不時會較量下，但次次都係佢贏。」</p></body></html>
