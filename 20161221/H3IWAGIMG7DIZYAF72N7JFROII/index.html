<html><header><meta charset="utf-8"><title>慈父買樓畀阿仔沙田中心實呎$15382破頂</title></header><body><h1>慈父買樓畀阿仔<br>沙田中心實呎$15382破頂</h1><p>加辣加息都阻不了實力用家買樓送兒子，美聯物業曾炯豪表示，沙田中心G座新寧大廈高層E室，建築面積357方呎，實用面積288方呎，一房間隔，議價7萬元，以443萬元成交，建築呎價12,409元，實用呎價15,382元，創屋苑同類型戶新高水平。買家見屋苑已經完成大維修，而上址高層企理，故購入作兒子居所。原業主2013年12月以345萬元購入，賺98萬元，升值28.4%。</p></body></html>
