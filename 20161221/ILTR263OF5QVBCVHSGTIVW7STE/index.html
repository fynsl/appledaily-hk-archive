<html><header><meta charset="utf-8"><title>馬國明平反冇天然呆</title></header><body><h1>馬國明平反冇天然呆</h1><p>馬國明和徐子珊昨日在彩虹站出席「開心搭．生日獎」活動，對於陳展鵬奪視帝獲大家起身祝賀，惟獨馬國明天然呆，他呼冤說：「唔明點解要企起身，展鵬坐我隔籬，宣佈之後我有恭喜佢，同佢握手，大家唔使咁留意我，我承諾下年宣佈嗰陣，我會企起身、拍兩下手、打兩個空翻。」<br>問到有人認為郭晉安輸給陳展鵬不合理，馬國明認為安仔得不到獎，不代表演技差，提到當晚他蹺實唐詩詠行紅地毯，他說：「唔好咁敏感，如果唔係城城（洪永城）唔開心就唔好啦！」同場的徐子珊則透露後日在芝加哥登台，但當地有大風雪，她擔心行程受阻。<br>採訪：黃曉妍<br>攝影：陳俊強</p></body></html>
