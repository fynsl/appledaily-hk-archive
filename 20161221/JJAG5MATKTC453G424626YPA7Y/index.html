<html><header><meta charset="utf-8"><title>【今日笑一笑】貓星人聖誕也盡慶兩杯落肚啤啤夫</title></header><body><h1>【今日笑一笑】貓星人聖誕也盡慶<br>兩杯落肚啤啤夫</h1><p>聖誕節是普天同慶的日子，不單止人類，貓狗也會慶祝一番。片中的貓星人就提早賀佳節，右手執酒杯，左手攬著一瓶「香檳」，懶洋洋坐在梳化上，只是尾巴間中微微擺動，狀似「飲大了」。<br><br>其實這是一瓶專為貓咪而設的飲料，沒有酒精成份，但含可令貓咪興奮的有機貓薄荷葉，所以貓星人喝下也會出現如飲酒後情緒高漲的反應。不過各位貓奴才請放心，這些「香檳」不會損害貓咪健康，作為節日獎賞也無妨。<br><br>UNILAD </p></body></html>
