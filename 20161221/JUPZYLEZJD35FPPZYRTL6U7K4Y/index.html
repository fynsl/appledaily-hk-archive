<html><header><meta charset="utf-8"><title>被拒退貨發爛渣狂男護花超市大搗亂</title></header><body><h1>被拒退貨發爛渣<br>狂男護花超市大搗亂</h1><p>內地網上熱傳一段影片，一個男子在超市搗亂，擲爛物品又整跌貨架，究竟發生甚麼事？<br><br>原來在本月10日，谷姓男子和王姓女子到遼寧大連一間超市買了礦泉水及咖啡，開瓶後想退換貨，但服務員根據規定拒絕退換，王姓女子一直在哭，男子走出超市一會後再回來，發現女子還在哭，男子生氣了。他為了洩憤，男子竟提起收銀台上的機器猛摔，還將貨架掀翻，現場十分混亂，店員嚇懵。<br><br>經過點算，被砸毀的超市損失達1萬2千幾人民幣。鬧事男女已被警方刑事拘留。<br><br>看看新聞</p></body></html>
