<html><header><meta charset="utf-8"><title>35E白雲再晒「西瓜胸」扮出水芙蓉</title></header><body><h1>35E白雲再晒「西瓜胸」<br>扮出水芙蓉</h1><p>今年10月封盤嫁人嘅「神獸天使」白雲日前同老公，即曾參選港男、現職建築師江俊霖（Kelvin）結婚，近日佢哋去咗馬爾代夫度蜜月，繼日前狂貼相上Instagram晒其35E「西瓜胸」後，又再放福利！<br><br>昨日佢喺IG貼咗啲潛水相，更有一張出水芙蓉照，佢嗰頭紅髮襯喺藍天白雲靚景中更為突出。張相影得好有feel，睇嚟Kelvin除咗建築之外，連攝影都有一手喎！</p></body></html>
