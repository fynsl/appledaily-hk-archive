<html><header><meta charset="utf-8"><title>5歲哈七妹妹出街玩狂著Chloe</title></header><body><h1>5歲哈七妹妹出街玩<br>狂著Chloe</h1><p>碧咸和維多利亞的細女哈七（Harper Seven Beckham），曾被譽為英國最受注目的潮童，不過，自從夏洛特小公主出世後，時尚地位就明顯下降。<br><br>其實，留了一頭超長金髮的哈七妹妹仍然很可愛，日前她被影到和媽媽、哥哥Romeo、Cruz及保母一齊出街，她亦心情興奮，過馬路時更蹦蹦跳。<br><br>紮了兩條馬尾的哈七妹妹，穿Chloe紅裙在眾人的黑衫中，最突出搶鏡，外套仔亦是Chloe出品。她近期似乎愛上Chloe，和爸爸碧咸去遊樂場玩、逛街，都穿Chloe褸。</p></body></html>
