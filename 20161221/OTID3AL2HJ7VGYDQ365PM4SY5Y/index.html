<html><header><meta charset="utf-8"><title>18隻創仔掛牌首日升5倍彭博：跳水股之鄉</title></header><body><h1>18隻創仔掛牌首日升5倍<br>彭博：跳水股之鄉</h1><p>本港創業板表現今年威盡全世界，在全球表現最佳20隻IPO中，本港創業板新股穩佔18隻，隻隻首日掛牌至少錄得500%升幅，《彭博》以今年「最正股市表演」形容本港創業板，指同時成為「股價跳水股之鄉」，質疑交易如何運作。<br> <br>報道指先爆升後潛水，成為香港小型公司一式一樣的玩法：蔬果採購商展程（8240）10月掛牌大升1500%，但現時較配售價再潛水20%；桌遊設計公司CMON（8278）首日上市爆升1330%，之後連跌6日插穿配售價。</p></body></html>
