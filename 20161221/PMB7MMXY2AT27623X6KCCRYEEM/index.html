<html><header><meta charset="utf-8"><title>宗堯阿棠肉緊互毆</title></header><body><h1>宗堯阿棠肉緊互毆</h1><p>王宗堯、歐錦棠前晚在上環綵排下月6日開始公演的舞台劇《科學怪人：誰主創造》，飾演博士的宗堯跟演科學怪人的阿棠，將會有四場對手戲，其中更有幕長達十七分鐘的糾纏場面，二人綵排一場打鬥戲時相當認真，宗堯將阿棠推跌落地時，順勢一腳時更差點踢中阿棠的下體，幸好有張椅擋隔，阿棠受訪時笑說：「佢頭先拆我祠堂，又揼我背脊心口。」<br>戲中宗堯和阿棠的太太萬斯敏飾演夫婦，反而真老公阿棠卻有場要強姦萬斯敏的場面，阿棠說：「搞番自己個老婆，姦都係象徵式，我哋又唔係拍喊戲。」他更踢爆老婆和宗堯有場咀嘴戲，宗堯即說：「我唔會尷尬。」<br>採訪、攝影：黃曉妍</p></body></html>
