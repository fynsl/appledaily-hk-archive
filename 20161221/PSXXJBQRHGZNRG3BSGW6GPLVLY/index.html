<html><header><meta charset="utf-8"><title>隔牆有耳：小明蒲頭鳥　689黐實 - 李八方</title></header><body><h1>隔牆有耳：<br>小明蒲頭鳥　689黐實 - 李八方</h1><p>中聯辦主任張曉明最近唔見影，有人話佢上咗京，然後話佢嘅仕途……聽天由命。消失了的小明，終於喺噚日蒲頭有番影，據聞佢昨午出席外交部駐港特派員公署新春宴會時，不時笑意盈盈，似乎想刻意藉此闢謠，唔想外界捕風捉影。<br>盛傳獲佢支持嘅特首梁振英，一直同佢如影隨形，呢對孖寶喺中央DQ689後世紀「重逢」，唔知有冇影響同場政務司司長林鄭月娥嘅特首夢？外交部駐港公署特派員宋哲致辭則更高度讚揚梁特，仲話相信喺梁振英帶領下，香港一定可以戰勝內外各種挑戰喎。</p></body></html>
