<html><header><meta charset="utf-8"><title>Baby大肚肌白滑</title></header><body><h1>Baby大肚肌白滑</h1><p>新一年將至，楊穎（Angelababy）與所屬的Style經理人公司旗下女模包括熊黛林、樂基兒（Gaile）、廖碧兒、何穗、韓火火、任容萱、簡嫚書、劉沛蘅及水原希子等，拍攝了2017年月曆，懷孕七個多月的Baby，沒騷出巨肚，反而露白滑玉背。<br>剛為人妻的熊黛林性感上陣，大騷誘人長腿，問到老公郭可頌會否介意？她說：「唔會刻意減少性感，想大家睇到我最靚一面。」不過她直言不敢送月曆給老公：「雖然佢好支持我工作，話工作要緊，靚就得，但我覺得男人會介意另一半太性感。」新一年，她自言要準備雙倍利是錢，以前見朋友派雙封利是感覺幸福，終有機會體驗。<br>撰文：葉綠悠</p></body></html>
