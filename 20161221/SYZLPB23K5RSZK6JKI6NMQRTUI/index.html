<html><header><meta charset="utf-8"><title>超蓮G.E.M.扮鹿狂歡 </title></header><body><h1>超蓮G.E.M.扮鹿狂歡 </h1><p>聖誕當然要開P狂歡，鄧紫棋（G.E.M.）前晚召集好友到她的香閨，好姊妹何超蓮、G.E.M.緋聞男友馮允謙和華姐鄧佩儀等全部有份，G.E.M.又美女廚神上身，這次更嘗試焗包，她留言：「我在東京吃到芝士蜜瓜包，但香港分店沒有賣芝士味，所以今晚我去買了各種沙拉醬和芝士，用烤箱和噴槍重現東京的美味！而」<br>G.E.M.的家佈置了聖誕樹，樹腳放了很多禮物，甚有聖誕氣氛。超蓮和G.E.M.更cosplay變鹿，據知孖妹日前結伴遊日時買了這套鹿裝，兩人跳跳紮超可愛。<br>採訪：劉敏</p></body></html>
