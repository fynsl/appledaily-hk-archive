<html><header><meta charset="utf-8"><title>男子偷的士　判入獄兼停牌3年</title></header><body><h1>男子偷的士　判入獄兼停牌3年</h1><p>【本報訊】香港仔今年初發生多宗的士車內盜竊案，甚至整架的士失蹤，警方拘捕一名在報失的士司機座上睡覺男子。男子早前承認盜竊及無牌駕駛等13罪，法官斥責被告毫無守法觀念，打爛的士車窗令司機要維修，行為自私及欠同理心，判囚3年及停牌3年。<br>控方指被告黃家輝（40歲）今年初先後在香港仔用石頭打破6輛的士車窗，偷去100元及兩部藍牙耳機，又偷走其中3輛的士，及後他在一輛泊於元朗、已報失的士上睡覺時被捕。被告承認用石頭打破車窗偷竊，又偷的士由港島駛至北區，稱一時貪玩及節省回家車資犯案。<br>案件編號：DCCC494/16<br>■記者蘇曉欣</p></body></html>
