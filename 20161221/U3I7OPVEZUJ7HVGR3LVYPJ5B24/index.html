<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】龐景峰讚鄭紹康好老闆</title></header><body><h1>【馮仁昭四圍超】<br>龐景峰讚鄭紹康好老闆</h1><p>黎美言（右）龐景峰同呂晶晶等噚日喺尖沙嘴出席櫻桃小丸子cafe開幕，黎美言透露31日晚同韓星安宰賢參與倒數活動，佢話：「我打泰拳，如果保安攔我同佢合照，我會同佢過兩招。」<br>對於鄭紹康「被辭職」，曾任職「天機」實習生嘅龐景峰話：「佢係我以前老闆，23日晚佢有聖誕party，我都會去，我知道好多人話佢唔好，但佢好錫我。」<br>撰文：馮仁昭</p></body></html>
