<html><header><meta charset="utf-8"><title>新垣結衣暗撻拍檔谷結局</title></header><body><h1>新垣結衣暗撻拍檔谷結局</h1><p>由新垣結衣主演的TBS大熱日劇《逃跑雖可恥但有用》昨晚播出大結局，她偕男主角星野源昨晨起亮相多個節目造勢，更在早晨節目上帶領一班主播在直播室大跳「戀愛舞」。35歲的星野源憑《逃》劇主題曲《戀》打入年底各大音樂盛會，歌曲更掀起一陣「戀愛舞」熱潮，連帶星野源也人氣急升，有出版社已定明年三月為他推出散文集。星野源與新垣結衣成為最佳螢幕情侶，當地圈中即流傳二人撻着消息。</p></body></html>
