<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】SM爭獎冇壓力</title></header><body><h1>【馮仁昭四圍超】<br>SM爭獎冇壓力</h1><p>衛詩（Jill）、Supper Moment（SM）同曾若華（Jude）噚日到商台做訪問，講到SM喺《叱咤》入咗最喜愛樂隊五強，佢哋就話一啲壓力都冇：「入到已經好滿意，今年好多樂隊單位都好好，之前去睇Rubber Band演唱會都覺得好正。」至於Jill同Jude就話佢哋夾埋衛蘭同連詩雅組成嘅Dear John早前出咗新歌，希望明年有機會開騷出碟。<br>撰文：馮仁昭</p></body></html>
