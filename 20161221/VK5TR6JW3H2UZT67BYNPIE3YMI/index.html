<html><header><meta charset="utf-8"><title>Sammi俾張孝全馴服</title></header><body><h1>Sammi俾張孝全馴服</h1><p>鄭秀文（Sammi）和張孝全首次合作拍愛情電影《合約男女》，兩人因為要借種生子而遇上，本來是水火不容的歡喜冤家，最後撻着上演浪漫都市愛情故事，扮演女強人的Sammi笑說：「我都想睇女強人點樣俾張孝全馴服，另外係年紀有差異嘅男女點樣被融化，我喺生活中冇呢種經驗，終於可以嘗試一下！」<br>Sammi好開心可以跟張孝全合作，她說：「睇完佢嗰部《被偷走的那五年》之後，一直好想同佢拍愛情電影。」導演劉國楠是張藝謀的御用導演，曾參與指導《英雄》和《滿城盡帶黃金甲》，他笑說：「張孝全扮演人物的木訥和被動，是給我最大的驚喜。」<br>撰文：皓騫</p></body></html>
