<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】周國賢唔敢睇張晉打交</title></header><body><h1>【馮仁昭四圍超】<br>周國賢唔敢睇張晉打交</h1><p>周國賢噚日到商台宣傳新專輯，佢話近排拍緊陳果執導嘅電影，經常港澳兩邊走：「戲中同張晉有好多對手戲，佢真人好靚仔。」又話好彩自己唔使參與打鬥戲份：「我文戲多啲，張晉就有好多打戲，打到我都唔敢睇。」聖誕都冇得陪老婆同小朋友，佢話：「老婆帶佢哋去咗外國睇雪，搞到我都好想去。」過時過節都冇得陪屋企人，老婆會唔會投訴？佢話：「我唔做嘢佢就會啦。」<br>撰文：馮仁昭</p></body></html>
