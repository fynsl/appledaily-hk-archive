<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳奕迅唔去勁爆都有獎</title></header><body><h1>【馮仁昭四圍超】<br>陳奕迅唔去勁爆都有獎</h1><p>新城勁爆樂壇頒獎禮聽晚喺會展舉行，過往年年頒逾百「豬肉獎」，據知今年只頒55個獎，但巨星級陳奕迅（Eason）同容祖兒都唔到，連新城寵兒G.E.M.都唔喺香港未能出席，星光真係越嚟越暗淡！不過，消息指Eason雖然唔到，但依然憑《四季》打入金曲獎，至於曾跟新城不和嘅祖兒有冇獎就係未知數，新城高層劉婉芬話：「仍然同英皇傾緊，希望祖兒嚟。」<br>撰文：馮仁昭</p></body></html>
