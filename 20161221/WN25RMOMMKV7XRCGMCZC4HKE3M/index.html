<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】甩拖柯嘉琪過孤獨聖誕</title></header><body><h1>【馮仁昭四圍超】<br>甩拖柯嘉琪過孤獨聖誕</h1><p>許嘉浩（Karl）近日開拍潮流直播節目《H.K.Pop Live!》，實行做KOL，噚日Karl邀請好友柯嘉琪（右）到銅鑼灣食店做直播。柯嘉琪之前同圈外男友搞大閘蟹生意，近日生意結束，同時又同呢位拍拖四年嘅男友分手收場，今年要過lonely christmas，柯嘉琪話：「分手原因係性格不合，我覺得我未到結婚時候，本來諗住30歲結婚，今年29歲生日，𠵱家惟有事業行先。」<br>撰文：馮仁昭</p></body></html>
