<html><header><meta charset="utf-8"><title>「獸父」吳岱融出手余文樂扮小雙俠等千嬅救</title></header><body><h1>「獸父」吳岱融出手<br>余文樂扮小雙俠等千嬅救</h1><p>【中環】由彭浩翔執導，楊千嬅及余文樂主演的電影《春嬌救志明》連日都要趕戲，最近傳暗撻台灣「皮帶大王」索千金王棠云（Sarah）的樂仔，日前與千嬅、吳岱融及秦沛在中環海旁拍外景。<br>當晚穿了全套粉紅色衫褲現身的樂仔，頭上還戴了一頂小紅帽，造型搞笑又搶鏡，由於海旁大風，千嬅未埋位時則全程用披肩包到冚，避免冷傷風。<br>採訪、攝影：鍾國仁、梁繼光、朱志聰</p></body></html>
