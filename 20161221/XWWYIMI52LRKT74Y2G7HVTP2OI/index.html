<html><header><meta charset="utf-8"><title>溫拿提早食聖誕大餐</title></header><body><h1>溫拿提早食聖誕大餐</h1><p>溫拿和太極兩隊樂隊下月將合作演出「溫拿太極演唱會2017」，昨日溫拿成員譚詠麟（阿倫）、彭健新、葉智強和陳友到九龍灣綵排，並準備了龍蝦及火雞提早食聖誕大餐，至於鍾鎮濤就仍在內地拍節目。阿倫表示下月就會合體綵排。<br>日前阿倫替ViuTV的《美選D.n.A》做評判，同日的無綫台慶頒獎禮收視就創新低，他說：「台慶收視創新低咪下年請番我囉，只要佢哋傾得掂啲歌，總之唔好再搵我協商就得啦。」因為環球與無綫的歌曲版稅問題，阿倫多次參與調停：「大大細細連埋電話都數唔到咁多次，諗起都嬲。」<br>採訪、攝影：曹家誠</p></body></html>
