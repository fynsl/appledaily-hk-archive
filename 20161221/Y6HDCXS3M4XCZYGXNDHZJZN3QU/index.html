<html><header><meta charset="utf-8"><title>陀B周汶錡着Fendi深V裙睇頭勁過子怡秀智</title></header><body><h1>陀B周汶錡着Fendi深V裙<br>睇頭勁過子怡秀智</h1><p>名模周汶錡(Kathy)早前宣佈懷有第二胎，上次陀第一胎已經keep住纖幼身形，肥肚唔肥人，羨慕死人，今次都繼續得天獨厚做個陀B靚媽。<br> <br>前日Kathy出席ViuTV《美選D.n.A》，穿上意國品牌Fendi的初春系列晚裝，深V設計盡現性感事業線，高腰設計更是完美修飾大肚身形，睇落完全唔現肚，完美示範收埋大肚掩眼法。其實同一款晚裝裙早前亦已經先後有章子怡與韓國女星秀智穿過，但Kathy穿起來完全沒有珠玉在前給比下去的問題，反而陀住B的Kathy穿得更有看頭。</p></body></html>
