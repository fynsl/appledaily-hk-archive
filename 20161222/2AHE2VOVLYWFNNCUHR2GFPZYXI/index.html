<html><header><meta charset="utf-8"><title>求驗客手記：美女摩根都投里昂</title></header><body><h1>求驗客手記：<br>美女摩根都投里昂</h1><p>唔知大家記唔記得之前有報道話法甲法國女足班霸里昂嘅班主奧拉斯，狂追美國靚女前鋒雅歷絲摩根呢？所謂「精誠所至，金石為開」，奧拉斯終於將人妻嘅摩根追到手嘞！大家唔好心邪，所謂追到手係摩根終於答應加盟里昂，簽約六個月，如果之後雙方都滿意大家嘅話，仲會續約一年。</p><p>其實，里昂女足一向索女多，之前有中國嘅靚女門將王飛，同埋已退役嘅女版施丹妮絲比，𠵱家就有新西蘭鋼門妮娜！</p></body></html>
