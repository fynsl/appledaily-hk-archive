<html><header><meta charset="utf-8"><title>笨豬跳安全繩索過長巴西男頭撞地慘死</title></header><body><h1>笨豬跳安全繩索過長<br>巴西男頭撞地慘死</h1><p>巴西一名男子玩「笨豬跳」（Bungee Jump）時，因為繩索過長，躍下時頭部撞到地面死亡。<br><br>36歲的莫賴斯（Fabio Ezequiel de Moraes）在聖保羅一條離地40米的天橋躍下，妻子和6歲子從旁觀看。由於繩索預得太長，莫賴斯頭部直撞地面重傷，送院搶救無效。<br><br>莫賴斯原本打算與兒子雙人跳，但最後決定單人跳算了。警方帶走「笨豬跳」的器材調查。<br><br>英國《每日郵報》</p></body></html>
