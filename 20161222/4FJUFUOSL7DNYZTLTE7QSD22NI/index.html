<html><header><meta charset="utf-8"><title>《十年》拍台灣版攻國際</title></header><body><h1>《十年》拍台灣版攻國際</h1><p>電影《十年》前晚在尖沙嘴舉行的Yahoo頒獎禮上獲本地電影人氣大獎，監製蔡廉明和導演歐文傑透露自從金像獎捧獎之後，曾接洽傾電視版權的電視台均表示沒興趣，問會否將版權賣到外國？他們說：「其實已有計劃將《十年》國際化，將概念搬到唔同國家同地方拍當地嘅《十年》，第一個地方係台灣。」</p><p>同場的鍾欣潼心口透視，她呻下月生日未有男仔約，而張敬軒則自嘲是小臘肉，坦言將做高電壓電擊療程，用高電壓令皮下細胞再生，因為相士指他明年有桃花，問會否驚是爛桃花？他說：「通常好同壞嘅嘢都一齊嚟，不過自己好叻揀桃花。」<br>採訪：馬建華<br>攝影：陳順禎</p></body></html>
