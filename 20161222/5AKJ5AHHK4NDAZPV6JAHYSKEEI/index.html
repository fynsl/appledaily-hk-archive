<html><header><meta charset="utf-8"><title>Emoji電影預告反傳統</title></header><body><h1>Emoji電影預告反傳統</h1><p>早前Sony電影公司購下Emoji（表情符號）版權拍成動畫，昨日首條《The Emoji Movie》預告片曝光，以表達無興趣（Meh）的Emoji去介紹電影，相當反傳統。預告片尾段有雪糕同屎鬧交的場面，雪糕投訴燈光太差，差點衝口而出說「差到似嚿屎」，然後屎先生扮大方說：「我不會嬲，你講吧。」故事假設了每人手機內都有城市給Emoji居住，其生活動力就是被主人使用。電影安排於明年8月以3D形式上映。</p></body></html>
