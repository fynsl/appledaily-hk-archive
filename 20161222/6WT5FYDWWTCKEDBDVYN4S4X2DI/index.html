<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】劉家昌向YouTube索償</title></header><body><h1>【馮仁昭四圍超】<br>劉家昌向YouTube索償</h1><p>劉家昌噚日係台北開記者會，要向YouTube索償1億美元（約7.8億港元），佢話佢推出《劉家昌開口》紀錄片喺YouTube播，第5集佢用自己創作、由鄧麗君翻唱嘅《我心深處》、《詩意》兩首歌嘅片，但係YouTube通知佢冇原創授權，就將紀錄片下架，佢好嬲話：「YouTube為了保障翻版，禁了正版，是笑話。」仲話：「在我死之前要先做個了斷。」<br>撰文：馮仁昭</p></body></html>
