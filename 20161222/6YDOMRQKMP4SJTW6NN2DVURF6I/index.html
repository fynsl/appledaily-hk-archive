<html><header><meta charset="utf-8"><title>【P圖無罪】長腿谷胸削腮骨　P咗你都睇唔出</title></header><body><h1>【P圖無罪】長腿谷胸削腮骨　P咗你都睇唔出</h1><p>潮流興P圖，不少明星和政治人物都愛以此吸引大家的視線，不過，P得過火，大家都輸，呃like不成反被鬧。但原來不少男女都接受輕微P圖，於是記者找來一位美女，再後製一下，看大家是否看得出她有P過圖，結果原來不少人都分不出，而大部份男生就算猜得出有P圖，也不知道美女到底P了甚麼部位。而攝影及修圖師會教大家如何P圖P得自然。去片！</p><p>模特兒：Fanny Ng<br>場地提供：Cafe Zense<br><br>記者：胡可欣</p></body></html>
