<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】千嬅呻煞科日被欺凌</title></header><body><h1>【馮仁昭四圍超】<br>千嬅呻煞科日被欺凌</h1><p>楊千嬅、余文樂（左）同導演彭浩翔（右）噚晚在牛頭角出席電影《春嬌救志明》煞科宴，仲別開生面喺網上直播。因為千嬅唔知道乜嘢叫「偷跳」，導演搵咗在場、有香港第一才子之稱嘅陶傑嚟講解，俾人即場教導嘅千嬅事後好唔忿氣咁話：「好在今日煞科，唔係嘅話根本就係校園欺凌。」雖然眾人矛頭直指樂仔同導演恰千嬅，不過樂仔就爆其實佢好享受：「其實千嬅暗裏好享受，唔係點可以對足我哋八年。」<br>撰文：馮仁昭</p></body></html>
