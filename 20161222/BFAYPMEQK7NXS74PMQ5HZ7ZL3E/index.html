<html><header><meta charset="utf-8"><title>Suki逼老公讚廚藝</title></header><body><h1>Suki逼老公讚廚藝</h1><p>徐淑敏（Suki）與老公黃浩昨日帶同二女黃心柔到大圍出席送暖行動，向排隊的街坊派湯圓及報紙，吸引大批市民用手機影相。Suki說：「佢（老公）話冬至想照顧吓啲老人家，所以派湯圓，希望大家團團圓圓。」近日在日本學烹飪的Suki，冬至只是準備打邊爐：「今晚就簡單啲，聽日就煮聖誕大餐，會整龍蝦、雞卷、甜品五個course。」<br>被問老公有否讚賞其廚藝？Suki說：「我逼佢一定要讚，呢個係最基本嘅鼓勵。我話如果唔讚，我就唔學㗎啦。」她講過明年追仔，但昨日Suki說：「計過時辰要等到2018、19年先生。」<br>採訪：盧妹<br>攝影：陳慧安</p></body></html>
