<html><header><meta charset="utf-8"><title>Katy奧蘭多探病童過節</title></header><body><h1>Katy奧蘭多探病童過節</h1><p>美國歌手Katy Perry與英國男星奧蘭多布魯（Orlando Bloom），拍拖近1年以來感情穩定，兩人日前更為做善事而大方地以情侶身份首次同場現身，化身成聖誕老人及聖誕美女去洛杉磯兒童醫院探小朋友。Katy與奧蘭多除了與小朋友傾偈外，亦一齊合照、唱歌、玩遊戲，令一眾小朋友開心過節。洛杉磯兒童醫院在官方facebook上載了不少活動相，感謝兩位如此有愛心。</p></body></html>
