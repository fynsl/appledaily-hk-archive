<html><header><meta charset="utf-8"><title>求驗客手記：利記贏完打吡即開P</title></header><body><h1>求驗客手記：<br>利記贏完打吡即開P</h1><p>英超唔少球隊都趁住周中冇波搞聖誕派對，好似利物浦禮拜一晚贏完愛華頓，禮拜二晚就搞個盛裝聖誕晚會，球員個個着晒老西，佢哋嘅另一半都打扮到花枝招展咁。睇紅軍球員喺社交網站嘅相（圖），見到盧卡斯、菲臘比古天奴、羅拔圖法明奴等都有出席。英國傳媒話，曼聯上周六贏波後，領隊摩連奴畀咗兩日假班球員，隊長朗尼就帶卡域克、菲爾鍾斯等隊友去遊樂場玩；熱刺就喺星期日晚開咗個化妝舞會，球員都打扮成動漫人物；最慘嘅係史雲斯，因為今季成績差，所以取消聖誕派對。</p></body></html>
