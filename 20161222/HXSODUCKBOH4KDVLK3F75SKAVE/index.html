<html><header><meta charset="utf-8"><title>告東尼平安夜「登六」！有位老友感到好驚訝</title></header><body><h1>告東尼平安夜「登六」！<br>有位老友感到好驚訝</h1><p>本周六平安夜是告東尼60歲生日，騎師郭能本周四晚谷戰，將夥拍告東尼馬房的「鴻圖飛星」出戰第八場二班1200米，騎者表示希望可以贏馬，為告東尼賀壽。<br><br>郭能說：「當我聽到有人說告東尼平安夜60歲生日，我感到很驚訝，因為他不似60歲，保養得很好。告東尼不時向我提供實力座騎，我們關係一直保持友好，踏入六十歲是重要日子，我當然希望可贏『鴻圖飛星』作為給予對方的生日禮物。此馬跑谷草1200米路程正宗，沙田直路對牠來說太長了，谷草更合，今場5檔適中，負121磅又不重，有力取得季內三捷。」</p></body></html>
