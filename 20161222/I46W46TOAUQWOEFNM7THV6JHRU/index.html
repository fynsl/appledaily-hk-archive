<html><header><meta charset="utf-8"><title>張致恒避見舊愛莊端兒</title></header><body><h1>張致恒避見舊愛莊端兒</h1><p>過氣情侶張致恒（Steven）和莊端兒前晚先後現身又一城出席電影《刺客教條》首映，當時Steven正在佈景板前影相，莊端兒和好友迪子突然在人群中出現，偷食男Steven眼尾見到莊端兒的身影，即急急腳入場，拒絕合照。莊端兒說：「冇咁橋喺入面撞到嘅，我哋已經冇聯絡，希望佢唔係過lonely Christmas啦。」迪子說：「有我喺度佢唔敢行埋嚟。」莊端兒表示有不少人追，但自己想唞一唞。</p><p>同場的夏尉喻（Barbie）穿吊帶裙騷巨胸，亦表示有人追：「係有了解中嘅，我一年冇拍拖，始終都希望順利，唔心急嘅，仲有幾年先到高齡產婦。」<br>採訪、攝影：羅慧敏</p></body></html>
