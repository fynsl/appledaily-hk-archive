<html><header><meta charset="utf-8"><title>劉嘉玲拎Roger Vivier浮誇銀珠鏈袋點綴雪白晚裝</title></header><body><h1>劉嘉玲拎Roger Vivier浮誇銀珠鏈袋<br>點綴雪白晚裝</h1><p>劉嘉玲日前在上海盛裝出席頒獎典禮，穿上騷S形身材的全白色mesh gown，外披白色毛毛褸，一身雪白，令黑色clutch成為亮點。<br> <br>小巧clutch飾閃耀水晶球釦，還繫銀珠鏈帶，手持clutch如同戴上浮誇手鏈，輕易成為total look中的焦點，屬劉嘉玲愛牌Roger Vivier出品。<br> <br>更多時尚、美容新聞，即上： http://add.appledaily.com </p></body></html>
