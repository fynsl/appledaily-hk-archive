<html><header><meta charset="utf-8"><title>求驗客手記：蜜蜂超頹望下年轉運</title></header><body><h1>求驗客手記：<br>蜜蜂超頹望下年轉運</h1><p>多蒙特（黃衫）喺2014/15球季於德甲聯曾經表現超頹，仲幾乎要護級，相信唔少球迷都記憶猶新，而「蜜蜂兵團」今季又有重蹈覆轍之勢。喺日前嘅德甲迎戰中下游球隊奧格斯堡，喺佔得大多數攻勢下最後只能打和1:1，近六場只得一勝四和一負，近四場更是全和波，睇到我求大俠都頭擰擰。另外，同日慕遜加柏迎戰禾夫斯堡一役，慕軍就同已轉會阿仙奴嘅中場格列沙加，搞咗個正式告別儀式。不過，沙加都算黑腳，因為慕遜加柏以1:2輸咗俾狼堡囉。</p></body></html>
