<html><header><meta charset="utf-8"><title>小儀Mini遭撞尾肇事司機速撇</title></header><body><h1>小儀Mini遭撞尾肇事司機速撇</h1><p>商台DJ阮小儀昨午揸車時被撞，對方司機竟然不顧而去，有網民在社交網爆料指「佐敦道近廟街街口，小儀俾人錫咗一吓」。其實事發於昨午約1時，小儀駕駛掛有自訂車牌的Mini Cooper私家車，駛至油麻地佐敦道近吳松街時，遭尾隨的私家車撞尾，幸小儀沒有受傷，但對方司機卻不顧而去，結果小儀報警處理。<br>昨日小儀接受電話訪問表示：「完全冇事，不過因為架車被人撞花咗，而嗰個司機冇停低車，嗰刻我梗係要報警啦，因為佢都叫做不顧而去，就係咁囉，冇事㗎，架車淨係花咗，好easy，冇乜嘢，多謝關心。」她指其後已繼續工作。<br>採訪：皓騫</p></body></html>
