<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】周家怡恨做百老匯歌劇</title></header><body><h1>【馮仁昭四圍超】<br>周家怡恨做百老匯歌劇</h1><p>周家怡同王宗堯噚日喺中環HMV為電影《導火新聞線》DVD宣傳，佢兩個都因為工作冇時間同屋企人過冬至，宗堯話：「我又要排戲，冇辦法啦，仲有兩個星期就上台。」家怡知道宗堯演舞台劇：「好想呀，最好可以演百老匯式歌劇，噚晚睇完張學友演唱會，好想上台跳。」早前家怡被網友選為民選視后：「我好開心呀，仲有林保怡同廖碧兒都有份，我哋會食飯慶祝。」<br>撰文：馮仁昭</p></body></html>
