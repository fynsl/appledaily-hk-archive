<html><header><meta charset="utf-8"><title>襯番38歲馮紹峰？20歲美人魚林允微調靚樣</title></header><body><h1>襯番38歲馮紹峰？<br>20歲美人魚林允微調靚樣</h1><p>95後新一代「星女郎」林允，自從成為星爺新寵後，冇耐就爆出佢同大陸當家小生馮紹峰拍拖，愛情事業兩得意！<br> <br>原本林允個樣俾外間評為「嘴大闊面大牙肉」，不過今年只得20歲嘅佢，唔知係咪要襯番大自己18年嘅男友馮紹鋒，近排出親嚟，個樣都有啲啲變化，除咗塊面尖咗，棚牙亦都整齊晒，連衣着打扮都大個女咗，冇咗喺《美人魚》中嗰份稚氣。不過就有網民話林允「微調」得太過密，搞到爭啲唔認得佢！</p></body></html>
