<html><header><meta charset="utf-8"><title>Leon逐個字噏笑爆澳門騷</title></header><body><h1>Leon逐個字噏笑爆澳門騷</h1><p>黎明（Leon）前日到澳門為回歸騷壓軸演出，在性感女舞蹈員伴舞下唱快歌，笑言歡迎場外和附近大廈的住客捧場，又變身「明蝠俠」腔介紹澳門慶祝活動，逐個字說出來十分搞笑，他解釋：「前排觀眾有喇叭冇問題，但喺後台聽到好大回音，澳澳澳……門門門……一個字乘十，黐埋一齊講就聽唔到，要逐個字彈住講。」<br>陳慧琳則以一身黑look型格登場，大唱《最佳位置》和《對你太在乎》冧觀眾，全場氣氛high爆，同場還有Gin Lee、陳柏宇、林奕匡、Leon旗下新女JC擔任嘉賓，唱歌助興。<br>撰文：皓騫</p></body></html>
