<html><header><meta charset="utf-8"><title>【美圖晒晒】D cup𡃁模毋懼寒冬　撩人姿勢誘宅男</title></header><body><h1>【美圖晒晒】D cup𡃁模毋懼寒冬　撩人姿勢誘宅男</h1><p>台灣22歲學生和嫩模薛小涼，愛看電影、吃美食。薛小涼在影片中不斷嘟嘴賣萌，還露出誘惑撩人的姿勢。<br><br>薛小涼身高1.58米、體重42公斤，三圍34D、22、33，網民大讚甜美可愛。她近日更推出「人形抱枕」送給fans，喜歡她的宅男粉絲暈得一陣陣。有宅男覺得，薛小涼穿上兔女郎打扮真得超萌，圓圓的大眼加上白皙的皮膚，令人好想擁她入懷。<br><br>台灣《蘋果日報》</p></body></html>
