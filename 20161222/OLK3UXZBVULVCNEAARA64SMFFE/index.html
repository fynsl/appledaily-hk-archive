<html><header><meta charset="utf-8"><title>鄧萃雯性感證明事業心</title></header><body><h1>鄧萃雯性感證明事業心</h1><p>王祖藍的經理人公司昨日在中環舉行冬至聚餐，藝人鄧萃雯、徐子珊和阮兆祥均現身支持。雯女日前性感亮相無綫台慶頒獎禮，她笑言：「驚大家以為我冇做嘢，冇晒事業心，其實我仲有事業心。」雯女透露今年3月和祖藍合作，之前休息了一年，是幾十年人生中最幸福和舒適的日子，至於是否返無綫開工，則要等適合劇本，希望開拍回饋社會的題材。<br>身為老闆的王祖藍和老婆李亞男一同受訪，透露公司有經理人部簽藝人，包括中港歌手、演員、模特兒，但未夠膽撬無綫藝人。徐子珊穿旗袍現身，表示希望嘗試不同範疇工作，例如內地真人騷。<br>採訪：卓寶花<br>攝影：陳慧安</p></body></html>
