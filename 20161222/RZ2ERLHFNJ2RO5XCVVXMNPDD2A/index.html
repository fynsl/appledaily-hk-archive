<html><header><meta charset="utf-8"><title>求驗客手記：馬體會勒住照炒「古」</title></header><body><h1>求驗客手記：<br>馬體會勒住照炒「古」</h1><p>西班牙盃周二上演五場第四圈次回合比賽，馬德里體育會半力出擊，主場照大炒古祖洛4:1，費蘭度托利斯都入番一粒，兩回合計以10:1晉級。樣衰啲係馬拉加，首回合作客已經輸0:2俾西乙球隊科爾多瓦，周二返到主場，靠辛度拉美利斯梅開二度，米高山度士都入到一粒，攻入科軍三球。不過後防就認真唔生性，最後失咗四球，以3:4輸波，係周二唯一出局嘅西甲球隊。另外，西丙托萊多作客1:1打和維拉利爾，兩回合1:4出局，雙必嘉後備上陣，成第二位出戰西盃嘅中國球員。</p></body></html>
