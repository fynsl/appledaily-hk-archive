<html><header><meta charset="utf-8"><title>日本人唔玩閹鬥射飛機美斯同阿蘇邊個勁啲？</title></header><body><h1>日本人唔玩閹鬥射飛機<br>美斯同阿蘇邊個勁啲？</h1><p>巴塞隆拿「MSN」好波真係唔使多講，而日本電視台亦好鍾意搵佢哋玩吓難度高嘅遊戲，今次就一併邀請蘇亞雷斯同美斯，等佢兩個人嚟一次射術大比拼。美斯以前就應日本電視台邀請，挑戰過AI守門員，但一樣被阿根廷人攻破，今次同阿蘇同場比拼射術，玩法認真唔簡單，喺1分鐘內要射落航拍機。大家聽落好似好易咁，但其賓難度極高，航拍機飛行軌跡勁難捉摸，起腳射要捕機仔預定路線；睇落美斯唔使助跑起腳，勁度十足，但係咪真係有用呢？大家不妨睇片搵答案！</p></body></html>
