<html><header><meta charset="utf-8"><title>猷君CoCo拍拖摸小腿</title></header><body><h1>猷君CoCo拍拖摸小腿</h1><p>賭王四房孻仔何猷君10月底與女子組合少女標本成員袁紫僑（CoCo）公告戀情後，不時在香港、上海兩地孖公仔拍拖。日前晚上約10時多，猷君與CoCo在銅鑼灣耀華街的樓上酒吧與友人消遣後，去了一蘭食日本拉麵，不過猷君醉翁之意看似不在食麵，志在與女友談心。</p><p>在店內，猷君公然伸手摸CoCo小腿，又忽然流口水，相當搞笑。二人食完麵後，就齊齊坐車離開。記者昨日問猷君公然與女友有親密舉動，他以短訊回覆：「吃頓飯而已，沒甚麼好回應的。」另一邊的CoCo在微信以掩笑表情公仔回應，並透露聖誕要在內地工作度過。<br>攝影、採訪：黃曉程、朱志聰 </p></body></html>
