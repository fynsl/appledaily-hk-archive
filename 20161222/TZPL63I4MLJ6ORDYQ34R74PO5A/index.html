<html><header><meta charset="utf-8"><title>首屆康城影后美芝莫根逝世</title></header><body><h1>首屆康城影后美芝莫根逝世</h1><p>法國老牌著名影星美芝莫根（Michele Morgan）前日於巴黎家中去世，享年96歲。被喻為法國最偉大女星之一的美芝，於1946年憑電影《田園交響曲》（La Symphonie pastorale 上圖）奪得首屆康城影展影后。</p><p>她亦於荷李活成名，擔任女主角人選超過30年。最為人熟悉的作品包括《霧碼頭》（Port of Shadows）、《妒花風雨》（The Fallen Idol）及《孤舟血戰》（Passage to Marseille）等。</p></body></html>
