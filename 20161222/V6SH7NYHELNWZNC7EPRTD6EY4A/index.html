<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】紅姑戴千萬珠寶遊巴黎</title></header><body><h1>【馮仁昭四圍超】<br>紅姑戴千萬珠寶遊巴黎</h1><p>鍾楚紅（紅姑）早前應珠寶品牌Chaumet邀請去咗巴黎參觀唔少名勝，好似喺小鎮楓丹白露體驗當地文化，紅姑兩日內走訪當地名勝，行程緊密，由於要戴過千萬珠寶，更有四個保鑣貼身保護。<br>紅姑一向鍾意巴黎，佢話：「很開心可以到自己最喜愛嘅地方做嘢，鍾情巴黎，因為有自由硂浪漫感覺，好似去咗Josephine皇后宮殿，參觀到一啲平時唔開放嘅角落。」<br>撰文：馮仁昭</p></body></html>
