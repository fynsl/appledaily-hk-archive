<html><header><meta charset="utf-8"><title>欣宜做衫備戰頒獎禮</title></header><body><h1>欣宜做衫備戰頒獎禮</h1><p>鄭欣宜、馮允謙和王灝兒（JW）昨日出席港台「十大中文金曲」公佈金針獎得主活動，得獎者是太極樂隊，下月頒獎禮當日，太極七子會到場領獎。問欣宜可認識太極的作品？她說：「梗係識，《紅色跑車》吖嘛，而且近年做show都成日會同Joey哥（鄧建明）合作。」又透露會出席四個頒獎禮，談到服裝準備？她笑言：「一定要準備啦，我咁嘅身形邊有得買箒，要搵人做㗎。」<br>至於日前和何超蓮等一齊開聖誕派對的馮允謙，則聲沙沙現身：「星期一同超蓮佢哋玩，噚日又同Super Girls佢哋開party，玩到把聲都拆埋。」<br>採訪：曹家誠<br>攝影：葉君海</p></body></html>
