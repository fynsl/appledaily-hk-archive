<html><header><meta charset="utf-8"><title>冬至魚貴定雞貴今年買餸好抵？</title></header><body><h1>冬至魚貴定雞貴<br>今年買餸好抵？</h1><p>消委會測試發現市面有6成雞肉樣本含耐藥菌，鮮雞含菌量最高。昨日冬至，不少市民到九龍城街市買餸準備做冬，有檔販指事件的確令冰鮮雞銷情較好，部分冰鮮雞檔一早已售罄存貨。<br><br>不過，有檔販表示，做冬是傳統，活雞需求仍有所增加，昨日一隻3斤左右的活雞賣200多元，較平日貴一成，估計生意會升一、兩成。賣新鮮雞的周華記雞鴨負責人玲姐表示，平時雞價約70元一斤，昨日稍貴賣約80元一斤，她一共入了200多隻雞，比平時貨量多一成半，她透露早前已有客人訂了6隻雞準備過冬。</p></body></html>
