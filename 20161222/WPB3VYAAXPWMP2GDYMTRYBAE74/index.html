<html><header><meta charset="utf-8"><title>雷頌德影相撐老婆出書</title></header><body><h1>雷頌德影相撐老婆出書</h1><p>雷頌德太太梁家玉（Jade）昨天在灣仔為烹飪書舉行發佈會，邀請了方力申、梁芷珊與林文慧等到場，Jade要打造一本不一樣的烹飪書，並以靚相示人，還找來老公操刀攝影，問到Mark是否要試食？Jade說：「佢長期為食，越嚟越肥。」Jade明年目標是到國外進修藍帶廚藝課程，被問到會否考慮追女？Jade說：「係咪玩嘢？唔會用追嚟形容，養育小朋友要用好多心機時間同金錢，𠵱家三個仔已經好滿足。」<br>至於小方今個聖誕是甩拖後首個lonely Christmas，他說：「有朋友約我24號打籃球，但我寧願返屋企煮公仔麵。」<br>採訪：羅慧敏<br>攝影：陳順禎</p></body></html>
