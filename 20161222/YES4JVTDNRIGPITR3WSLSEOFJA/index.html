<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】安仔續約Paco三年</title></header><body><h1>【馮仁昭四圍超】<br>安仔續約Paco三年</h1><p>ViuTV《Show Time我主場》演唱會前晚喺灣仔會展錄影，有小肥、吳浩康、布志綸同佢隊樂隊Hey Joe Trio，仲有許志安做特別嘉賓，呢個騷會喺大除夕晚先播，比賽由布志綸隊樂隊贏咗。安仔受訪時話最近同黃柏高（Paco）續約三年：「今年有好大變化，同好多唔同樂隊合作，同埋搵咗好多新導演拍MV，Paco有話我用咗好多錢，不過幫佢賺得番。」<br>撰文：馮仁昭</p></body></html>
