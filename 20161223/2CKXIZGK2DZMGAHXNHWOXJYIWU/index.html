<html><header><meta charset="utf-8"><title>書枱暗藏電子琴　活用空間</title></header><body><h1>書枱暗藏電子琴　活用空間</h1><p>單位大刀闊斧地改動，內而外變得開揚，就算較小的走廊及書房亦不想侷促，於設計及選料上做功夫。走廊造跌級假天花，燈槽滲出白光，加強照明。兩旁是浴室及書房入口，各以磨砂及清玻璃門代替木門，好處能透光，玻璃門配兩呎半長的圓柱手把，以及不銹鋼門框，銀色金屬亮澤，遠看夠搶眼，精神一振。</p><p>書房白色佈局，高櫃在視野水平位置，加燈無昏暗，為怕淨白無睇頭，書枱鋪爵士白雲石，有灰色紋理對比，層架鋪啡木紋膠板，中和冷凍感覺。此外，戶主為擺放大型電子琴傷盡腦筋，結果在書枱底部造活動架，位置隱蔽不礙眼，需要時才拉出彈奏，有活用空間效果。</p></body></html>
