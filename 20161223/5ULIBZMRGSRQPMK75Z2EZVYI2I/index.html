<html><header><meta charset="utf-8"><title>隔牆有耳：亞洲最大聖誕花環高高掛 - 李八方</title></header><body><h1>隔牆有耳：<br>亞洲最大聖誕花環高高掛 - 李八方</h1><p>以逾萬個色彩夢幻氣球拼合而成、有成26呎高嘅聖誕花環，即日起掛咗喺Mega Ice溜冰場上空。<br>咪以為嗰啲只係普通氣球整嘅聖誕花環，查實佢係俾閃亮嘅燈飾圍繞住，溜冰時抬頭一望，肯定會俾奪目吊飾吸引，而特別之處係仲有個9呎氣球聖誕樹掛咗喺聖誕花環中間，打造獨有嘅氣球冰世界，等大家喺凍到入心嘅冰場入面，都感受到聖誕歡愉嘅熱力。<br>原來呢個聖誕花環好巴閉，首度被亞洲紀錄大全（Asia Book of Records）認可做全亞洲最大氣球聖誕花環，溜住冰睇燈飾，果然夠特別。</p></body></html>
