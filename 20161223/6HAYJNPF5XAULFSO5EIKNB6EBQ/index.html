<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黎瑞恩開騷女兒做嘉賓</title></header><body><h1>【馮仁昭四圍超】<br>黎瑞恩開騷女兒做嘉賓</h1><p>黎瑞恩噚日喺商台宣傳發燒新碟《感恩》，今次全部都係唱別人嘅歌，佢話：「要我再唱《一人有一個夢想》，我自己都接受唔到。」<br>小恩子仲話𠵱家唔係咁拼搏，唔係要攞獎，所以揀自己鍾意嘅歌：「𠵱家做得開心啲，以前公司叫做乜就做乜，我都有留意新人，衛蘭、J.Arie同陳柏宇都好。講到個唱，佢話大女曾凱栭話想做佢演唱會嘉賓唱韓文歌。<br>撰文：馮仁昭</p></body></html>
