<html><header><meta charset="utf-8"><title>鐵騎士酒駕越線撞警車</title></header><body><h1>鐵騎士酒駕越線撞警車</h1><p>【本報訊】一名男子昨凌晨駕駛一輛台灣綿羊仔，沿西貢大網仔路行駛時突失控越線，與對面一部隸屬水警東分區的七人車相撞，綿羊仔隨即起火焚燒，幸鐵騎士僅受輕傷，但被揭酒精超標一倍多，涉酒後駕駛被捕。一輛警車到場調查時，右前胎意外陷坑渠內阻路，大網仔路一度全線封閉。<br>昨凌晨1時許，姓顏男子駕綿羊仔電單車，沿西貢大網仔路往大網仔行駛，駛至大環村村口一個左彎，疑失平衡越過對面線，一輛隸屬水警東基地的七人車往西貢方向駛至，右車頭與電單車猛撞，顏人仰車翻，電單車焚毀。<br>■記者鄭文輝</p></body></html>
