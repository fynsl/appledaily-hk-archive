<html><header><meta charset="utf-8"><title>中環在線：英皇太子女加人工82% - 李華華</title></header><body><h1>中環在線：<br>英皇太子女加人工82% - 李華華</h1><p>英皇證券（717）太子女楊玳詩（Daisy）可以買大份聖誕禮物獎勵自己嘞。根據最新年報，Daisy舊年加薪82%，袋走716萬元，即係月薪接近60萬，當中花紅更加多咗1.6倍，有500萬咁多。<br>至於公司其他董事，個個都有得加人工，好似執董陳錫華，同Daisy一樣有500萬花紅，總年薪仲多過Daisy，有946萬元，比上一年多200幾萬。<br>睇番公司業績，舊年盈利增長兩成有多，賺逾5億元，派多啲花紅都應該嘅。</p></body></html>
