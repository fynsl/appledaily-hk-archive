<html><header><meta charset="utf-8"><title>鄧小巧哽咽奪新人獎</title></header><body><h1>鄧小巧哽咽奪新人獎</h1><p>超級巨聲出身的鄧小巧和譚嘉儀，昨晚分奪勁爆新人獎，獲金獎的鄧小巧上台攞獎時心情激動，她哽咽說：「大家唔好咁多歡呼聲，怕自己忍唔住，首先喺度多謝七年嚟由參賽者，到今日同咁多歌手參加頒獎禮，今次係我第一次參加頒獎禮，之前諗如果上台，講啲乜，真係一隻字都寫唔到，多謝寰亞畀咁大自由度我，多謝家姐，冇佢行唔到呢步。」<br>至於性感谷胸的譚嘉儀則獲銅獎，她亦興奮說：「好開心，好緊張，入咗行五年，今日好開心可以企喺呢度，多謝新城，多謝畀咗《Can You See》我唱。」而現年30歲的菊梓喬獲銀獎，她說：「好多謝公司令我成為歌手，冇嫌棄我不足同年紀。」</p></body></html>
