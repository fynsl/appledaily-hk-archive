<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】楊冪激凸下巴兩日還原</title></header><body><h1>【馮仁昭四圍超】<br>楊冪激凸下巴兩日還原</h1><p>楊冪近排忙於喺內地拍攝《真正男子漢》，噚日佢喺人民大會堂出席講座，不過有人拎返佢大前日出席活動時嘅相比較，發現大前日佢五官緊致，但有啲鬆弛，目測更有下塌迹象，下巴疑似有異物激凸，被質疑因削骨致脂肪鬆弛。不過噚日佢下巴鬆弛情況已改善還原，令人嘖嘖稱奇。<br>其實楊冪出道嗰陣下顎骨較明顯，同𠵱家好唔同，當時佢解釋剝牙令面形有變。<br>撰文：馮仁昭</p></body></html>
