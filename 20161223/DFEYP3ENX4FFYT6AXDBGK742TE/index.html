<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】哈林妻：生仔女冇所謂</title></header><body><h1>【馮仁昭四圍超】<br>哈林妻：生仔女冇所謂</h1><p>庾澄慶（哈林）今年7月宣佈再婚，41歲主播老婆張嘉欣前日被爆陀B，噚日準媽媽現身民視時承認有喜：「男孩女孩都好。」身形纖瘦嘅佢睇唔出已經大肚3個月，佢話：「目前身體狀態還不錯，沒有害喜或不適。」<br>哈林友人爆料話哈林心情好成日笑，唔再木口木面，仲同朋友講男人嘅體能極限係55歲，佢希望喺呢個歲數拼第二胎，果然俾佢一擊即中。<br>撰文：馮仁昭</p></body></html>
