<html><header><meta charset="utf-8"><title>賭王妹十三姑娘病逝</title></header><body><h1>賭王妹十三姑娘病逝</h1><p>賭王何鴻燊胞妹、人稱「十三姑娘」的莫何婉穎前日離世，享年88歲。信德集團昨晚公佈其死訊，董事會及全體員工衷心感謝她的貢獻，並向其家屬致以深切慰問。莫何婉穎於1999年加入信德董事會，擔任非執行董事。十三姑娘生前相當低調，近年更鮮有公開亮相。<br>對於賭王妹妹十三姑娘逝世，四太梁安琪昨晚在電話說：「噚日過身，佢病咗好耐，係老人病，乜病唔方便透露。好惋惜！佢哋家人已定咗日子，將登報公佈安排。」四太表示賭王已經知道不幸消息，指十三姑娘從事教育多年，是賭王的孻妹，賭王很疼錫她，兩兄妹感情很好。<br>採訪：唐如</p></body></html>
