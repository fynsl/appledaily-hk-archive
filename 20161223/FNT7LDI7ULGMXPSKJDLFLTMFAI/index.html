<html><header><meta charset="utf-8"><title>求驗客手記︰查軍免費借兵見大愛</title></header><body><h1>求驗客手記︰<br>查軍免費借兵見大愛</h1><p>南美足協禮拜三晚舉行自由盃分組抽籤，順便正式將南球盃獎盃頒畀踢決賽前遇上空難嘅查比高恩斯。查軍主席迪拿斯菲奧上台領獎，佢仲好有風度，邀請埋決賽對手國民體育會一齊上台，分享呢份喜悅。喺分組抽籤，查軍被編入G組，對手有烏拉圭嘅國民隊、阿根廷嘅拉魯斯同埋委內瑞拉嘅蘇利亞。另外，查軍空難後落實簽入首名新兵，由明尼路外借進攻中場杜度。查軍唔需要畀錢明尼路，同埋兩間球會會一齊畀杜度份人工。</p></body></html>
