<html><header><meta charset="utf-8"><title>無位泊車好閉翳？夜歸女DIY油出車位</title></header><body><h1>無位泊車好閉翳？<br>夜歸女DIY油出車位</h1><p>「山寨強國」果然名不虛傳，竟然連街上的車位也可以DIY！上海市金山區警方日前從新山路停車位旁的閉路電視，發現一名女子蹲在地上，用黑色漆油塗掉路上的車位白框。<br><br>警員到場，將這名女子帶返派出所調查，才得知她因為屋苑內車位緊張，有時候回家晚車位沒了，一氣之下在路邊自行劃了一個車位。到翌日因擔心會惹上麻煩，便用黑用黑色漆油塗掉白框，原以為神不知鬼不覺，怎料卻被警方從閉路電視中發現。<br><br>微博/ 秒拍</p></body></html>
