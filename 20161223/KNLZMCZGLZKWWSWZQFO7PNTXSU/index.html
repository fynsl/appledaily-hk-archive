<html><header><meta charset="utf-8"><title>求驗客手記︰跟泰利學嘢盛惠20蚊</title></header><body><h1>求驗客手記︰<br>跟泰利學嘢盛惠20蚊</h1><p>泰利嘅職業生涯都差不多到尾聲，今季喺車路士都冇乜機會上陣，似係做助教多啲。可能泰利都有興趣做吓教波工作，佢最近推出咗個app叫「John Terry Football Academy」，係一間虛擬足球學校，泰利做教練訓練你嘅球技。當然，想學嘢都係要畀學費，要下載泰利呢個app，就要畀廿零蚊港紙嘞。不過，因為個app𠵱家暫時只可以喺Samsung VR耳機同Android手機用得到，所以Apple嘅朋友就要等到下年先有得玩嘞。</p></body></html>
