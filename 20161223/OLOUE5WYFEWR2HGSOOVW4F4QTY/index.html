<html><header><meta charset="utf-8"><title>Richard轟大韓航空應受罰</title></header><body><h1>Richard轟大韓航空應受罰</h1><p>現年53歲的80年代美國情歌王子Richard Marx，日前搭大韓航空去首爾轉機返洛杉磯期間，在機上遇到一名韓國企業富二代男子醉酒鬧事，襲擊空姐及乘客。空姐對他束手無策，擾攘了4小時。當時坐在附近的Richard與其他乘客一齊綁實男子，待飛機降落後韓國警方上機拘捕該男子。Richard事後於facebook表示大韓航空應該受罰，因為機組人員不懂控制場面，要乘客出手。</p></body></html>
