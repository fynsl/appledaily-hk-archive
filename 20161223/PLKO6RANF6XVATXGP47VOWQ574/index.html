<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】馬德鐘愛駒改好名</title></header><body><h1>【馮仁昭四圍超】<br>馬德鐘愛駒改好名</h1><p>「馬神」馬德鐘最近升呢做馬主，有指佢同陳玉蓮、南華會主席千金盧恬兒等夾份買咗隻來自新西蘭、身價500萬嘅愛駒，新馬已改名叫「快樂實在」。<br>馬德鐘噚日受訪時話好開心：「大家一齊改，我哋最緊要開心快樂。」對於有網民建議用馬神金句「鞭打本王」同「扣你五十分」做馬名，佢笑笑口話：「『鞭打本王』都幾好喎，衝線都要鞭，下隻可以考慮吓。」<br>撰文：馮仁昭</p></body></html>
