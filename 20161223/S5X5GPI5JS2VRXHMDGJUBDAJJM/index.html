<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】方健儀做婦科手術</title></header><body><h1>【馮仁昭四圍超】<br>方健儀做婦科手術</h1><p>方健儀噚日喺微博透露最近做咗手術，留言﹕「一些留在體內已久的『朋友』，隨年月與我一起成長，是時候告別它們。慶幸四小時的手術順利。」<br>原本想低調嘅方健儀唔想朋友擔心，更加唔想搵佢做嘢嘅人感覺佢拒人於千里之外，所以一次過交代。不過，佢並冇透露係乜病，噚日透過短訊回覆本報：「婦科病，但非常OK，難得可以放三星期假，每日瞓足十個鐘。」<br>撰文：馮仁昭</p></body></html>
