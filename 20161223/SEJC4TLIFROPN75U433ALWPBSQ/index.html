<html><header><meta charset="utf-8"><title>舊愛周杰倫晒幸福</title></header><body><h1>舊愛周杰倫晒幸福</h1><p>36歲的蔡依林昨驚爆分手，其舊愛周杰倫（周董）和老婆昆凌就幸福滿瀉，努力造人想生第二胎。前晚冬至，周董在社交網貼人面湯圓相，每粒湯圓上都是他的面，網友抵死留言：「雖然是偶像但還是莫名的驚悚」、「頭光光的，這時候就看得出頭髮的重要。」</p><p>01年周董為Jolin寫歌擦出愛火，「雙J戀」轟動中港台，然而05年周董偷食侯佩岑遊日斷正，Jolin以一句：「曾經很陌生，曾經很要好。」揮劍斬情絲，直至6年前周董個唱上，兩人合體共舞《給我一首歌的時間》才破冰。對於舊愛和錦榮爆分手，周董所屬杰威爾音樂昨表示：「不做任何回應。」<br>撰文：皓騫</p></body></html>
