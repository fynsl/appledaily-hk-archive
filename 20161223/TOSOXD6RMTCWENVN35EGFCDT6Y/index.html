<html><header><meta charset="utf-8"><title>金裕貞重感冒送院</title></header><body><h1>金裕貞重感冒送院</h1><p>人氣韓劇《雲畫的月光》金裕貞早前忙完劇集後又要忙於宣傳新片《因為愛》，大前日又來港亮相「Yahoo搜尋人氣大獎2016」活動，未知是否太頻撲沒時間休息，昨日韓媒就報道金裕貞結束香港之旅後，前晚因重感冒到急症室接受治療，暫時金裕貞將專注休養，下周才繼續電影宣傳。</p><p>另外，男團防彈少年團（BTS）成員Suga亦因不小心弄傷耳仔而送院，暫時要停工一星期，Suga將缺席年尾各大電視台的頒獎禮。</p></body></html>
