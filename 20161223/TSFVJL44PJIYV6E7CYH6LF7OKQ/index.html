<html><header><meta charset="utf-8"><title>《自殺特攻》入奧斯卡初選</title></header><body><h1>《自殺特攻》入奧斯卡初選</h1><p>第89屆奧斯卡頒獎禮香港時間明年2月27日舉行，大會昨日率先公佈角逐最佳化妝及髮型設計的7部入圍作品，瑪歌羅比（Margot Robbie右）有份主演的《自殺特攻：超能暴隊》（Suicide Squad）有份爭獎。由賴恩雷諾士（Ryan Reynolds）主演的《死侍：不死現身》（Deadpool）及《星空奇遇記：超域時空》（Star Trek Beyond）亦初步入圍，最後5強會於下月24日公佈。</p></body></html>
