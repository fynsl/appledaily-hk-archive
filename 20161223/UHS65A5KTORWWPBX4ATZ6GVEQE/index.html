<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】余思敏買雪糕𠱁女</title></header><body><h1>【馮仁昭四圍超】<br>余思敏買雪糕𠱁女</h1><p>鄭中基老婆余思敏前日帶住大女Emma、細仔Evan同工人姐姐去到銅鑼灣時代廣場間超市入貨，余思敏買咗餅乾、杯麵、醬料同肉，至於用嚟搽手嘅防敏感乳霜，佢問店員都問得好仔細。<br>余思敏一行人離開時經過一個雪糕專櫃，Emma即雙眼發光用英文對住媽咪講「雪糕、雪糕」，原本唔準備買嘅余思敏，最後都敵不過囡囡苦苦哀求嘅眼神而屈服。<br>撰文：馮仁昭</p></body></html>
