<html><header><meta charset="utf-8"><title>麥迪文全家遷居內地</title></header><body><h1>麥迪文全家遷居內地</h1><p>麥迪文在《長城》飾演一名箭術高超的僱傭兵，他表示事前特別跟匈牙利的世界最佳射箭速射手進行6個月的訓練。今次與張藝謀及劉德華合作，麥迪文形容為期望已久的機會：「我想與張藝謀合作很多年了，所以我非常興奮。」<br>麥迪文指拍攝過程愉快，工作以外華仔亦有約他食飯：「我留在中國拍了5個月，其間到處旅遊，曾來過香港與劉德華食飯。我的家人陪我住在這裏近半年時間，體驗其他國家文化，是一個很好經驗。」他表示在中國生活沒有不適應的地方，因為電影工作是沒有地域界限，但就學不懂中文。</p></body></html>
