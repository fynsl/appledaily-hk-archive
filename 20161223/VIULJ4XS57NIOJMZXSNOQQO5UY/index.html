<html><header><meta charset="utf-8"><title>去年全國最強雄馬！明年今日大概做咗人老竇</title></header><body><h1>去年全國最強雄馬！<br>明年今日大概做咗人老竇</h1><p>於早前舉行的香港國際賽日內，一對日本賽駒「里見皇冠」與「滿樂時」分別贏得國際一級賽香港瓶及香港盃，令其練馬師堀宣行成為首位外地練馬師於香港國際賽日起孖，替日本馬壇爭光。<br><br>至於當日另一匹有份角逐香港盃的日本賽駒「朗日清天」，原來已經退役，並將於明年開始配種。此駒已被運往北海道適應新環境，為配種生涯作好準備。<br><br>這匹六歳雄性賽駒服役累積33戰獲九場勝利，其中最高殊榮一役是去年勝出一級賽寶塚紀念賽及秋季天皇賞，並於同年榮膺日本中央競馬會四歲以上最佳雄馬，估計其配種費應該會幾乸脷！<br><br>圖片來源：日本中央競馬會</p></body></html>
