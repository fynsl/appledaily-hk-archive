<html><header><meta charset="utf-8"><title>【漁港風味】鴨脷洲蜑家人推介五大刁鑽鹹魚</title></header><body><h1>【漁港風味】鴨脷洲蜑家人推介<br>五大刁鑽鹹魚</h1><p>「我們漁民就要追這風味，這兒始終是南區，漁民多，又是漁港，別的地方未必懂吃。」日發什貨海味老闆周太笑說。鴨脷洲大大話話也是個漁港，生猛海鮮、醃鹹鮮，甚至鹹魚也寧舍多，父母輩已是漁民的周太，就在這鴨脷洲大街開檔賣鹹魚乾貨有廿多年，由細到大，連食鹹魚也食得特別刁鑽，就讓她為我們推介五大鴨脷洲特產。</p><p>日發什貨海味<br>鴨脷洲鴨脷洲大街80A號 <br><br>記者︰黃依情<br>攝影︰徐振國</p></body></html>
