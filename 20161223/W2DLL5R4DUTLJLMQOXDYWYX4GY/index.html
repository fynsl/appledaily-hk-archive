<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】馬國明慘食Niki檸檬</title></header><body><h1>【馮仁昭四圍超】<br>馬國明慘食Niki檸檬</h1><p>馬國明最近被指對胡定欣未忘情，又被家人催婚兼相睇，佢噚日喺粉嶺出席活動時話：「我情路都叫坎坷？唔使理啲報道，唔回應喇！」<br>同場嘅周麗淇（Niki）即時窒馬國明，笑佢買樓人人都知，馬國明反叫Niki去佢屋企，等佢阿媽安心，點知慘食檸檬，Niki話：「你媽媽開心，但我媽會傷心！」馬國明即苦笑話唔緊要，自細就鍾意飲檸檬茶，唔使加糖。<br>撰文：馮仁昭</p></body></html>
