<html><header><meta charset="utf-8"><title>雪雪今行禮蝦碌影婚照</title></header><body><h1>雪雪今行禮蝦碌影婚照</h1><p>現年34歲的孫慧雪，憑33C豐滿上圍上位成為宅男女神，上月更被本報發現與多次傳出情海翻波的男友Edwin，已於8月31日入紙排期註冊結婚，今日於愉景灣舉行浪漫婚禮。<br>提到早前跟Edwin影婚照，雪雪笑言當日發生不少趣事，她昨日受訪時說：「婚紗相由朝早8點，影到晏晝4、5點，因為男友係圈外人，唔熟悉影相，攝影師叫佢『你畀個額頭佢錫吖！』，其實係想叫我畀個額頭佢錫，但係佢竟然伸個額頭過嚟畀我錫，搞到全場大笑。」出嫁前一日，問雪雪心情有否緊張，她笑謂因為太忙，未有緊張感覺。<br>採訪：楊定</p></body></html>
