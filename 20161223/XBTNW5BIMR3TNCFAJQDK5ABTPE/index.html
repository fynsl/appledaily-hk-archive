<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】議員石禮謙亂過馬路</title></header><body><h1>【馮仁昭四圍超】<br>議員石禮謙亂過馬路</h1><p>建制派、地產服務界議員石禮謙噚日晏晝4點幾，單拖現身中環置地文華酒店，手執Cova蛋糕袋，獨自慢步行去太子大廈商場，其間掛住做低頭族玩電話。<br>之後，石禮謙行到出路面，撞到友人，即拉住對方狂吹水，仲講到手舞足蹈，搭晒對方膊頭，狀甚老友。最後傾咗幾分鐘，佢再慢行到香港會，見到紅燈都照過馬路，未有停低，似乎掛住諗嘢，然後就行入香港會。<br>撰文：馮仁昭</p></body></html>
