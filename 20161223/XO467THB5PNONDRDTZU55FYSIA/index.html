<html><header><meta charset="utf-8"><title>中環在線：果籃話你知：兩地區樓市掂 - 李華華</title></header><body><h1>中環在線：<br>果籃話你知：兩地區樓市掂 - 李華華</h1><p>聖誕果籃可以作為一個經濟寒暑表，股市爆升、上市公司盈利增長勁嗰幾年，公司送果籃嘅budget預得好鬆動，不過好多公司近年已經縮減果籃budget，慳得就慳，難得祥益地產多年來冇手軟，每年送出嘅果籃數目都如此震撼，反映政府辣招冇乜影響佢喺屯門同天水圍嘅生意喎。<br>祥益係屯門與天水圍嘅地膽地產代理，包攬大部份二手物業成交，見佢今年送果籃嘅數目，大概估到佢嘅生意冇受到政府加辣影響。咁都啱嘅，屯門、天水圍多數係400萬左右嘅上車盤，用家想上車，惟有搵呢類樓盤，唔通真係幾百萬買個200呎豪華劏房咩。</p></body></html>
