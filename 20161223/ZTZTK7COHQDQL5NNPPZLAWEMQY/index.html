<html><header><meta charset="utf-8"><title>求驗客手記︰巴神回復腦殘本性</title></header><body><h1>求驗客手記︰<br>巴神回復腦殘本性</h1><p>尼斯喺周三法甲作客同波爾多踢成0:0，雖然仲可以保住榜首位歇冬，但巴洛迪利同貝漢達喺補時階段齊齊領紅，搞到尼斯最後只係得番九人應戰。雖然巴神今季喺尼斯嘅紀律好似好番啲，但今次喺爭波時唔夠身位，從後一腳踢落對手度，似乎佢啲腦殘本性都係改唔到嘞。雖然巴黎聖日耳門（PSG）喺同日以5:0大炒羅連安特，而摩納哥亦以2:1險勝卡昂，但尼斯踢完19輪聯賽以44分排第一，領先次席嘅摩納哥兩分。</p></body></html>
