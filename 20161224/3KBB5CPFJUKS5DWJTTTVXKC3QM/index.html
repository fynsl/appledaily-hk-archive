<html><header><meta charset="utf-8"><title>伊能靜湊女現禿頭</title></header><body><h1>伊能靜湊女現禿頭</h1><p>伊能靜今年6月誕下囡囡「米粒」，前夫庾澄慶（哈林）又即將做爸爸，不過伊能靜未有送上祝福，前晚在微博貼相分享湊女經，卻出現左前額禿頭情況，她說：「頭禿了一塊，米粒開始長頭髮。不知道為甚麼，感覺自己縮了，米粒開始長高了。米粒開始記得爸爸媽媽，自己的記性越來越差。」<br>伊能靜再為人母之後經常睡眠不足，所以相信甩頭髮是暫時性問題，她搞笑說：「去看醫生，醫生很可愛說伊小姐放心，我們一定會保護名人的隱私。但是禿頭是會被看出來的啊！所以醫師，我脫髮真的不是你說的，放心吧！哈哈。」<br>撰文：非非</p></body></html>
