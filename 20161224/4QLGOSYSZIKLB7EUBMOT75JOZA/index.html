<html><header><meta charset="utf-8"><title>求驗客手記：15歲神童平意甲紀錄</title></header><body><h1>求驗客手記：<br>15歲神童平意甲紀錄</h1><p>周四上演歇冬前最後六場意甲，熱拿亞作客拖連奴輸0:1，但佢哋就平咗一項意甲紀錄。喺2001年出世嘅前鋒比利格利（Pietro Pellegri）喺87分鐘入替，以15歲280日之齡，平咗意甲最年輕球員上陣紀錄，上次創紀錄係由已故球員艾馬迪爾（Amedeo Amadei）喺1937年造出。比利格利亦係第二位千禧年後出生嘅球員，喺意甲亮相。</p></body></html>
