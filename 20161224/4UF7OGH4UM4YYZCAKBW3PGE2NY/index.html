<html><header><meta charset="utf-8"><title>張羽希講老公欲言又止</title></header><body><h1>張羽希講老公欲言又止</h1><p>張羽希、盧敏儀和趙式浩媽媽蔡盈盈前晚在陽明山莊出席榕光社活動，張羽希中門大開，逼爆低胸裙，她表示之後帶病到北京做節目。問她的老公可會不會心痛？她欲言又止，突然拒絕談感情：「暫時唔想講感情。」被一再追問跟老公的感情，她說：「遲啲先同大家交代。」是不是已經分開？她說：「到時候同大家交代，希望2017係一個好年份，𠵱家暫時專注工作。」<br>擔任司儀的盧敏儀表示之前身體出現毛病，她說：「11月嗰陣我身體有啲小病痛，𠵱家已經康復，所以覺得健康好重要，亦覺得老公好錫我，佢仲緊張過我，我覺得自己好幸福！」<br>採訪、攝影：盧妹</p></body></html>
