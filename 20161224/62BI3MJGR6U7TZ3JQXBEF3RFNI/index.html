<html><header><meta charset="utf-8"><title>大劉獨立屋轉售劉鳴煒</title></header><body><h1>大劉獨立屋轉售劉鳴煒</h1><p>華人置業前主席劉鑾雄（大劉）上月宣佈與呂麗君斷絕關係，之後跟甘比註冊結婚，其實大劉現正部署分身家，所以陸續將物業轉讓給子女。昨日有消息指，大劉於山頂白加道31號的D號獨立屋已轉售予大仔劉鳴煒，獨立屋實用面積3,319呎，是大劉去年1月以4.2億元天價購入。上月28日，大劉將之轉售予兒子，作價3.6億元。由於交易屬近親轉讓，故毋須支付3,600萬元的額外印花稅。<br>白加道獨立屋一直有傳是大劉送予呂麗君的物業，實情獨立屋一直是大劉名下，之前大劉曾經將獨立屋給呂麗君與子女同住，而現時呂麗君已經搬往白建時道12號大宅。<br>撰文：羅慧敏</p></body></html>
