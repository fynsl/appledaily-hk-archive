<html><header><meta charset="utf-8"><title>【今日笑一笑】小孩與狗　食玩瞓天下絶拍</title></header><body><h1>【今日笑一笑】<br>小孩與狗　食玩瞓天下絶拍</h1><p>小孩天真單純無惡念，狗狗思想簡單只愛玩、吃和睡，兩者走在一起，堪稱是最純潔和真摯的友誼。<br><br>片中的狗狗與小主人無論遊戲或作息，都形影不離，遊戲中狗狗會逗得小主人開心嬉笑，而當有零食時小主人亦會與狗狗分甘同味，彼此和平共處，不會傷害對方。<br><br>現今不少家庭因為家中要增添孩子，而寧願放棄飼養多時的狗或貓。對貓狗來說當然不幸，但更不幸的相信是主人一家，因為這自私的決定將會令他們的寶寶，失去與貓狗一同成長的珍貴歷程。<br><br>The Dodo</p></body></html>
