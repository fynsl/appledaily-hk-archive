<html><header><meta charset="utf-8"><title>新FFx翻唱《Sugar Baby》</title></header><body><h1>新FFx翻唱《Sugar Baby》</h1><p>跳唱女子組合FFx去年憑一首《Sugar Baby》唱到街知巷聞，不過四位成員最後反面收場，楊澤怡（Shirley）被飛出局，其餘三位成員則改簽其他經理人。<br>成員各散東西，但《Sugar Baby》最近有「再生版」，FFx前經理人Sam招攬三位新成員組隊，新隊名叫DANCERELLA，三位成員分別為陳淑敏（Suki）、李穎琛（Taryn）及千本小雪（Koyuki），頭炮歌就是翻唱《Sugar Baby》。問她們可擔心被批評？Taryn坦言已作最壞打算，但會接納不同聲音。<br>採訪：馬建華<br>攝影：沈健程</p></body></html>
