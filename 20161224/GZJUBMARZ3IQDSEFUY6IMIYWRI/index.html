<html><header><meta charset="utf-8"><title>隔牆有耳：胡官攬太太晒幸福 - 李八方</title></header><body><h1>隔牆有耳：<br>胡官攬太太晒幸福 - 李八方</h1><p>雖則係平安夜前夕，但已經宣佈參選特首嘅退休法官胡國興，一啲都冇偷懶，佢噚日下午約見選委，講解政綱兼聽下訴求。而喺普天同慶嘅聖誕節，胡官仲攬住太太小婷，祝大家聖誕快樂，唔少網民就話胡官同太太好有夫妻相！<br>胡官話今年嘅聖誕對佢特別有意義，有好多機會認識市民，聆聽佢哋嘅心聲，而過去數星期接觸到好多粉絲，佢哋都好關心香港前途，令佢非常感動，越嚟越覺得香港係個可愛嘅地方，所以會力爭未來五年全力服務市民，唔知胡官呢個願望會唔會成真？</p></body></html>
