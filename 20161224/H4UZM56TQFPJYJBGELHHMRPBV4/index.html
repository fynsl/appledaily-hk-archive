<html><header><meta charset="utf-8"><title>葉翠翠笑B似花生</title></header><body><h1>葉翠翠笑B似花生</h1><p>葉翠翠、郭晉安和趙頌茹昨日在銅鑼灣出席童裝店花生騷，葉翠翠懷孕近5個月，在活動上有小朋友好奇地輕拍她肚皮，翠翠表示平日甚少到公眾地方，聖誕會在家中開派對，提到BB，她說：「照嘅時候醫生話健康，最初兩個月時去照，BB成粒花生咁細，老公話似佢喎。」<br>郭晉安表示聖誕要開工，以往節日他會充當聖誕老人送禮物，又爆女兒對幕前工作有興趣：「阿女好鍾意跳舞，學咗半年K-pop，平安夜會有公開表演，我開工去唔到，惟有提早錄片鼓勵。」安仔不抗拒仔女入行，但要先讀書，至於兒子則喜歡LEGO，志願是去丹麥設計LEGO。<br>採訪：王連連<br>攝影：仇志德</p></body></html>
