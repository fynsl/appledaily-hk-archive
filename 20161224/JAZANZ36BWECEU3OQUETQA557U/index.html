<html><header><meta charset="utf-8"><title>蔡思貝做小丑陪嫁</title></header><body><h1>蔡思貝<br>做小丑陪嫁</h1><p>孫慧雪昨日出嫁，找來林秀怡、賴慰玲及謝珊珊等圈中人做姊妹，但首次做姊妹的蔡思貝因要開工，至儀式完結才到場，兩人一見面即嘴對嘴，雪雪開心謂：「我哋結婚！」蔡思貝接着說：「我終於有人要啦。」<br></p><p>事後蔡思貝講笑說：「我𠵱家冇人要咩？我要番我自己。」她自言是來做小丑，會盡量令阿雪開心，之後又慨嘆謂：「一路覺得自己好青春，點知身邊人好似吳若希都大肚同結婚。」被問是否有壓力？她自言要以事業為重。問有否追求者？她說：「唔話你知。」另外，監製潘嘉德、樂瞳、李燦琛、王敏奕及劉佩玥等亦有到賀。</p></body></html>
