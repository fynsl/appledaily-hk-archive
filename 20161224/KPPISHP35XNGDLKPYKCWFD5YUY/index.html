<html><header><meta charset="utf-8"><title>【美圖晒晒】Model＋空姐　索女姊妹花紅遍網絡</title></header><body><h1>【美圖晒晒】<br>Model＋空姐　索女姊妹花紅遍網絡</h1><p>有指美女的朋友往往也是美女，原來美女的姊妹很大機會也是美女呢！台灣姊妹花賴珮鈺、賴珮庭是網上論壇的常客，其中姊姊賴珮鈺樣子甜美可人，不僅僅是名外拍model，更是2016歐洲啤牌巡迴賽(EPT)女子錦標賽冠軍。妹妹賴珮庭跟姊姊不遑多講，同樣有迷人的五官。任職空姐的賴珮庭與姊姊常常在fb貼出合照，當中包括盡騷誘人身材的泳衣照，可見兩姊妹感情要好。二人更創立了粉絲專頁「Sister Holic」，分享美照以及他們的生活。<br><br>台灣《蘋果日報》/facebook</p></body></html>
