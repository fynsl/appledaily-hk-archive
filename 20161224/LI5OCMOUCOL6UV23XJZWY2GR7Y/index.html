<html><header><meta charset="utf-8"><title>電子煙放褲袋爆炸男子大腿三級燒傷</title></header><body><h1>電子煙放褲袋爆炸<br>男子大腿三級燒傷</h1><p>美國加州一名53歲男子坐巴士時褲袋的電子煙突然爆炸起火，令他的大腿三級燒傷。<br><br>事發在本周三，事主把電子煙放進褲袋後，下身冒出一陣白煙，之後發生爆炸。事主隨即想用手撲火，車內濃煙密佈，有乘客受驚。<br><br>醫護人員將事主送院治理，他右邊大腿有三級程度燒傷。事主表示，事發前電子煙突然變得非常熱，之後就爆炸。<br><br>有電子煙商人指電子煙的電池有一層包裝，包袋受損，電池會變得不穩定，若再受外力撞擊，可能會爆炸。<br><br>美國廣播公司</p></body></html>
