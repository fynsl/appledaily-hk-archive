<html><header><meta charset="utf-8"><title>SMAP拒絕亮相《紅白》</title></header><body><h1>SMAP拒絕亮相《紅白》</h1><p>日本國民級組合SMAP即將解散，昨午日本各大傳媒落實SMAP已正式辭演《紅白》的消息。報道公開了成員本周一去信電視台的內容，文中提到SMAP考慮到節目《SMAP X SMAP》已陪伴五位成員20年，他們希望透過《SMAP X SMAP》作為最後演出舞台。而後日播放的最後一集《SMAP X SMAP》，會播出他們本月一日獻唱《世界唯一的花》的片段，換言之五子將不會再合體演出。</p></body></html>
