<html><header><meta charset="utf-8"><title>非足先生快揭曉兩英超兵挑戰奧巴美揚</title></header><body><h1>非足先生快揭曉<br>兩英超兵挑戰奧巴美揚</h1><p>上屆非洲足球先生、多蒙特前鋒奧巴美揚，在今屆最新公佈的最後三強中，依然榜上有名，但要爭取「冧莊」並不容易，因為對手屬英超兵的馬列斯及沙迪奧文尼。奧巴美揚上屆打破了耶耶托尼的壟斷得獎，而他過去一年在多蒙特繼續發揮射手本色。<br><br>至於馬列斯上季協助李斯特城，歷史性奪得首個英超錦標，該阿爾及利亞中場在獎項上比奧巴美揚更加佔優。至於塞內加爾的沙迪奧文尼，今季轉投利物浦後，發揮更出色。頒獎禮會於下月5日在尼日利亞舉行。</p></body></html>
