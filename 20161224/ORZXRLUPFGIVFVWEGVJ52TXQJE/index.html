<html><header><meta charset="utf-8"><title>着晒綵衣唔跑馬！前馬王威爾頓有新搞作</title></header><body><h1>着晒綵衣唔跑馬！<br>前馬王威爾頓有新搞作</h1><p>剛周四（22日）早上，大摩馬房的前馬王「威爾頓」突然在草地跑道進行800米彈閘，策騎員當時更穿了該駒的騎師綵衣，究竟有咩新搞作呢？<br><br>原來「威爾頓」是接受眼罩測試，結果此駒起步敏捷，全程走勢暢順。馬會之後評定牠眼罩測試及格，未來出賽可用此配備。<br><br>「威爾頓」今季一出贏國際二級賽1600米沙田錦標後，再出兩仗分戰馬會盃及香港盃均名次甚後，如今加戴眼罩操練，無非希望可為牠帶來新鮮感。<br><br>大摩的「蓋世之寶」早前初戴眼罩即勝，「威爾頓」或跑下月30日董事盃國際一級賽1600米，屆時若加眼罩上陣，隨時會有截然不同表現。</p></body></html>
