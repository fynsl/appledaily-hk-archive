<html><header><meta charset="utf-8"><title>專家：應信自身感覺</title></header><body><h1>專家：應信自身感覺</h1><p>【本報訊】運動手錶顯示的心率，為每分鐘心臟的跳動次數（bpm），要計算一個人運動時是否心臟負荷過大，可先計算其最大心率負荷（見表）。若運動時心跳次數，超過最大心率的85%，便屬心跳過高，容易出現體力不支、頭暈、頭痛，甚至誘發心臟問題。<br>但許世全表示，不能單靠計算心率量度個人運動量的承受程度，因不能忽略主觀感覺，就算心率偏低，若自身已感到非常辛苦，便不宜繼續運動。<br>■記者伍雅謙</p><p>最大心率負荷計算方法</p><p>（220-（年齡）-（靜態心率））X 85%（劇烈運動時心率）+（靜態心率）</p></body></html>
