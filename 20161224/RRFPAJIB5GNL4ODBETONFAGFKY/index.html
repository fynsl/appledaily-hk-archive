<html><header><meta charset="utf-8"><title>歐洲主要聯賽今季歇冬期 - 青蛙仔</title></header><body><h1>歐洲主要聯賽今季歇冬期 - 青蛙仔</h1><p>簡評：英超在聖誕新年開快車，但歐洲其他主要聯賽包括西甲、法甲、德甲及意甲卻會歇冬，其中以德甲的時間最長。德甲踢畢周中第16輪聯賽後，即休息近一個月，不過球會多在元旦之後會陸續復操，並會拉隊到天氣較好的國家如卡塔爾或阿聯酋等地進行集訓，以提升球員的狀態，故此德甲兵實際只有半個月假期。至於西甲及意甲的歇冬期較短，放完新年假期後，隨即要投入比賽。文：青蛙仔</p></body></html>
