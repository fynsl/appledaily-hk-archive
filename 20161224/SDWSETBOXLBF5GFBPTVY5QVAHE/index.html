<html><header><meta charset="utf-8"><title>求驗客手記：奧斯卡五億投上港</title></header><body><h1>求驗客手記：<br>奧斯卡五億投上港</h1><p>英超車路士周五宣佈，同意將巴西中場以5,200萬鎊（約五億港元）賣畀中超上海上港，到一月轉會窗重開交易就會落實，亦打破由侯克保持嘅中超轉會費紀錄。<br>今季奧斯卡喺車路士失去正選位置，但過到中超身價就唔同晒，到時周薪會加到40萬鎊（約380萬港元），認真誇張。奧斯卡之後，預計另一位球星、32歲阿根廷前鋒泰維斯都好快會登陸中超；佢剛喺周四同佢青梅竹馬女友雲妮莎結婚，佢喺13歲已經識雲妮莎，𠵱家已有兩個囡囡。泰維斯完成婚禮後，相信會準備去中國，加盟中超上海申花，人工仲誇張，周薪有成61.5萬鎊（約586萬港元），貴過美斯C朗。</p></body></html>
