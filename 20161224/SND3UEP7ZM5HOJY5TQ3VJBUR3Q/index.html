<html><header><meta charset="utf-8"><title>懷舊溫泉重現江戶風貌</title></header><body><h1>懷舊溫泉重現江戶風貌</h1><p>【話你知】<br>大江戶溫泉物語位於東京台場，是一處溫泉主題樂園，於2003年開業，佔地2,300平方米，遊客進內可換上和服，在充滿江戶時代色彩的樂園遊玩，為中港台遊客的熱門景點。<br>大江戶溫泉物語共有六大溫泉風呂，其中「大江戶溫泉」和「黃金之湯」皆以地下1,400米深的天然溫泉水作主打。另外，館內的裝修亦是日本的江戶時代建築，完全重現了江戶風貌，以「廣小路」為主要街道，並有吹箭、套圈等日本傳統民間遊戲可以遊玩。</p></body></html>
