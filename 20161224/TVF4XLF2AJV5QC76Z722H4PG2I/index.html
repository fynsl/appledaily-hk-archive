<html><header><meta charset="utf-8"><title>阿旦半裸推油嗌爽</title></header><body><h1>阿旦半裸推油嗌爽</h1><p>鄧洢玲（阿旦）近日與閨蜜合股近百萬，於銅鑼灣開樓上按摩店Blossom-The Secret Garden，日前阿旦半裸瞓身示範，任技師為她推油，爽到不肯叫停，阿旦坦言：「我人生得兩個願望，我鍾意打牌同揼骨，𠵱家開雀會攞唔到牌，惟有開正骨場。我銀行積蓄唔夠上車買樓，不如做吓生意。」<br>阿旦花兩個月籌備開店，自爆曾透過中介看頂手店，卻誤撞入揼邪骨：「我推門入間店，見到性感水手裝女仔，立即轉頭走。」首次創業的她有意去學推拿：「將來唔夠師傅，我會親自落場，只限女賓，男賓就冇呢啲福利。」<br>採訪：楊定<br>攝影：陳俊強</p></body></html>
