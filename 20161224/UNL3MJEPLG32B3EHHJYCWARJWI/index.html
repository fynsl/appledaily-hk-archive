<html><header><meta charset="utf-8"><title>【爆相爆片】梁烈唯跑得慢被抄牌</title></header><body><h1>【爆相爆片】梁烈唯跑得慢被抄牌</h1><p>被封「負皮王」的梁烈唯最近宣佈太太懷孕，現在專心賺奶粉錢，日前讀者黃小姐透過本報「爆相爆片」，在深水埗直擊梁烈唯被人抄牌過程。<br>黃小姐稱唯唯一個人泊兩架車，她說：「我認得架Mini Cooper係梁烈唯，佢將先將架福士泊入去，轉頭又將自己架Mini Cooper double parking喺隔籬。」黃小姐指唯唯落車後會合友人，但不足五分鐘已有警察抄牌，她說：「警察等咗數分鐘都唔見人，所以都落咗筆抄，佢趕到嚟叫阿Sir手下留情，但已經太遲。」<br>採訪：唐琛悠</p></body></html>
