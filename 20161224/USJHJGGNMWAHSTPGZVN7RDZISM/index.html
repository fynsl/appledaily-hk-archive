<html><header><meta charset="utf-8"><title>林俊賢女陪仔買底橫</title></header><body><h1>林俊賢女陪仔買底橫</h1><p>林俊賢女兒林鈺洧（Denice）以星二代姿態入行做模特兒，甚少提感情事，不過原來已有一個六呎男友。昨晚6時多，二人現身銅鑼灣，Denice身穿黑色皮褸、短裙與黑絲襪打扮，蹺實男友手臂去希慎廣場睇衫，她細心幫男友揀孖煙囪，不斷與男友有商有量，最後逗留了20分鐘便埋單走人。<br>Denice和男友離開時全程手拖手，男友趁搭扶手電梯時出手攬腰兼錫面。其實二人拍拖至少有大半年，本報曾於4月影到二人在中環吃拉麵，之後男方做柴可夫送女友返將軍澳寓所。此外，范姜與富商劉定成分別在中環名店購物。<br>採訪、攝影：畢紹基</p></body></html>
