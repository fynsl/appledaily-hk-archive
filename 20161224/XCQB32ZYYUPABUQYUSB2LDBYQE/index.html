<html><header><meta charset="utf-8"><title>【宅男女神】拍處女寫真彈出</title></header><body><h1>【宅男女神】拍處女寫真彈出</h1><p>現年34歲宅男女神孫慧雪，畢業於香港城市大學語文系，大學時做過兼職模特兒，曾在寧進開設的酒吧打工，她後來參加無綫電視第二十期藝員訓練班，畢業後曾在綜藝節目《美女廚房》做助手「飯」，還有06年世界盃的「世界妹」、《志雲飯局》和《一擲千金》做助手。<br>雪雪演出首套無綫劇集是《刑事情報科》，入行至今演出逾五十套劇集，不過都是閒角居多，在處境劇《愛．回家》試過一人分飾七角。雪雪為紀念今年入行十年，推出處女寫真集《Once》，令她人氣急升。</p></body></html>
