<html><header><meta charset="utf-8"><title>阿澤讚Stephy打得</title></header><body><h1>阿澤讚Stephy打得</h1><p>杜汶澤昨在九龍灣為「慈善Eneregy Fight 2016決賽」擔任頒獎嘉賓，他透露今次是回饋向柏榮師傅：「佢啱啱幫我套戲《空手道》客串咗一場，今次係回禮。」阿澤表示該片找鄧麗欣（Stephy）演空手道國手，直言沒有選錯人：「估唔到Stephy咁快上手，好有天份潛質好高，高到好似我啲膽固醇咁。」阿澤認為Stephy剛失戀，所以特別有力量。<br>此外，Stephy主演由葉念琛執導的《失戀日》前日上映，單日票房收70萬元。</p></body></html>
