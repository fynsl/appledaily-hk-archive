<html><header><meta charset="utf-8"><title>余曉彤被拍檔笑冇腦</title></header><body><h1>余曉彤被拍檔笑冇腦</h1><p>余曉彤（Hidy）將加入楊偲泳（Renci）、陳子豐、駱振偉、陳俞希、黃奕晨和岑樂怡，參與ViuTV節目《SE7EN》第二輯，他們將挑戰100公里山路賽、拉A320客機及渡海泳等。日前他們於觀塘受訪兼慶祝聖誕，新加入的Hidy被指只有體能沒腦筋，她直言旨在消耗體力：「我寧願跑10公里都唔想開會。」<br>早前挑戰飛行比賽受傷入院的Renci現已康復：「其實我係自告奮勇做機師，點發生我都冇晒記憶，但畀我揀都玩多次。」他們越玩越上癮，已相約參加障礙賽，又謂最想齊齊到澳洲拍攝玩X-game。<br>採訪：盧妹<br>攝影：沈健程<br>服裝提供：Lily brown（陳俞希）</p></body></html>
