<html><header><meta charset="utf-8"><title>翁靜晶接死亡恐嚇</title></header><body><h1>翁靜晶接死亡恐嚇</h1><p>翁靜晶年前為打擊假和尚不遺餘力，設立「佛門警訊」，又扮「鬼妹」放蛇。昨日有周刊指翁靜晶調查時，疑觸動佛門中人利益，令她收死亡恐嚇。翁靜晶昨日在電話中直認：「調查員同假和尚組織有一啲聯繫，知道佢哋用文字寫咗『幹掉她』，『她』即係翁靜晶，等我入內地時就會落手。」<br>問翁靜晶可擔心人身安全？她說：「係驚出事冇人知，𠵱家大家都知，如果成功都唔會冇人追究。」翁靜晶直認有過內心掙扎，但為了善心的捐款人要站出來，她說：「如我一放手，咁呢個錢同塊地就冇㗎喇！唔可以落係壞人手中。」而她覺得在香港報警作用不大，至於內地則不便透露。<br>採訪：嵐山</p></body></html>
