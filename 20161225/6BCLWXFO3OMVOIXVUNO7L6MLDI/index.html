<html><header><meta charset="utf-8"><title>蘇慧恩單身嗌寂寞</title></header><body><h1>蘇慧恩單身嗌寂寞</h1><p>蘇慧恩昨日在灣仔出席食品展覽活動，她透露平安夜要到內地登台，不過聖誕節就可以和家人一齊慶祝。她自言目前單身，感覺很孤單寂寞，但因經歷過幾段傷心的愛情故事，所以不敢貿然再投入新戀情，她嘆謂：「我係好好勝，其實都知道個男仔唔止一次有第二個，但我一直堅持覺得自己可以改變佢，點知唔得，原來愛情係冇得單方面，要兩邊配合。」<br>感情以外，蘇慧恩在工作上也相當好勝，她說：「之前我想開音樂會，我就好努力做，點都要開到。明年6月想出黑膠碟，雖然知市場上好多人做呢樣嘢，但呢個係我人生一個大夢想，所以一定要做到。」<br>採訪、攝影：王連連</p></body></html>
