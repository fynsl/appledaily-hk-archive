<html><header><meta charset="utf-8"><title>【一周必看】楊冪激凸下巴兩日還原</title></header><body><h1>【一周必看】<br>楊冪激凸下巴兩日還原</h1><p>楊冪近排忙於喺內地拍攝《真正男子漢》，星期四(22號)佢喺人民大會堂出席講座，不過有人拎返佢星期二(20號)出席活動時嘅相比較，發現當日佢五官緊致，但有啲鬆弛，目測更有下塌迹象，下巴疑似有異物激凸，被質疑因削骨致脂肪鬆弛。不過星期四佢下巴鬆弛情況已改善還原，令人嘖嘖稱奇。<br>其實楊冪出道嗰陣下顎骨較明顯，同現在好唔同，當時佢解釋剝牙令面形有變。</p></body></html>
