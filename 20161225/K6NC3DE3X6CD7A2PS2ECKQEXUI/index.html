<html><header><meta charset="utf-8"><title>【一周必看】VISA Master一齊閘　內地人投保最多碌5000美金</title></header><body><h1>【一周必看】<br>VISA Master一齊閘　內地人投保最多碌5000美金</h1><p>【本報訊】內地走資潮越趨加劇，內地客來港投保疑再度收緊限制！繼早前銀聯落閘暫停內地客來港碌卡購買投資性壽險之後，外電消息指出，自上周六（17日）起內地客透過VISA及MasterCard來港投保，每份保單最多只能碌5,000美元（約39,000港元），而且只限一次，意味不能分開數次碌卡投保大額保單走資，業界料保險股繼續受壓。</p></body></html>
