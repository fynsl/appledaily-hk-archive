<html><header><meta charset="utf-8"><title>【一周必看】Siri點都唔唱PPAP　台男一招就搞掂</title></header><body><h1>【一周必看】<br>Siri點都唔唱PPAP　台男一招就搞掂</h1><p>一名台灣網友在facebookPO出影片，先後6次要求Siri獻唱《PPAP》，但Siri每次都用不同理由拒絕，該網友最後以此話作威脅：「再不唱我就要換『三星』了」，嚇得Siri立刻開口唱：「I have a pencil,I have an apple......」，引來不少網民熱議，笑稱Siri著實害怕勁敵三星。<br> <br>東森新聞雲</p></body></html>
