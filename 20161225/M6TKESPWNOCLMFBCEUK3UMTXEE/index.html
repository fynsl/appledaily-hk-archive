<html><header><meta charset="utf-8"><title>【關仁隱事】健康飲品甩拖失魂 - 關仁</title></header><body><h1>【關仁隱事】健康飲品甩拖失魂 - 關仁</h1><p>憑住陽光氣息同靚靚樣嘅「健康飲品」，拍完勵志劇「穿梭機」之後，成為新一代女神。事實上健康飲品唔算高大，但憑住甜美嘅外表、親切嘅笑容，吸引到唔少人注意，而且小記都鍾意同健康飲品做訪問，貪佢夠真同乜嘢都肯講。不過，健康飲品自從甩拖後，做訪問就經常答非所問，好似問佢「食咗飯未？」佢會答「今天天氣哈哈哈」，試多幾次之後，佢𠵱家出活動，成班記者都只係齋影唔問，費事問完都唔知點寫，唔通情傷嘅影響真係咁大？<br>撰文：關仁</p></body></html>
