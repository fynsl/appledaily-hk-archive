<html><header><meta charset="utf-8"><title>蠍子椒全球第二辣</title></header><body><h1>蠍子椒全球第二辣</h1><p>【話你知】<br>史高維爾指標（Scoville Scale，簡稱SHU）1912年由美國化學家史高維爾制訂，為量度辣味的單位，每一SHU的辣味要以100萬滴水來稀釋，故度數越高辣味越勁。全球最辣的辣椒是美國卡羅萊納死神（Carolina Reaper），SHU達220萬，曾於2013年獲健力士世界紀錄。深圳店商用來製作辣魔王烤魚、排名第二的蠍子椒（Trinidad Moruga Scorpion），SHU為200萬，至於港人熟悉的指天椒，SHU介乎30,000至48,000。</p></body></html>
