<html><header><meta charset="utf-8"><title>知多啲：政府資助不可當人工</title></header><body><h1>知多啲：政府資助不可當人工</h1><p>大埔、元朗及南區是政府在2004年推行「地區足球隊訓練計劃」，並鼓勵區議會組隊參加足總地區聯賽，而大埔是首支由地區殺上甲組（即現港超聯）的地區球隊。在港超聯角逐的區隊，可獲區議會撥款150萬元，連同可申請其他資助，區隊每季有200餘萬的政府資助，惟撥款不能直接用作支付球員薪酬，故區隊要物色贊助商支持才能營運。<br>大埔在06/07球季初上職業甲組，之後有沙田、深水埗、元朗、南區及黃大仙等區隊升呢戰職業聯賽，只是區隊限於財力及實力，像沙田做了「升降機」，亦有區隊試過季後退戰。</p></body></html>
