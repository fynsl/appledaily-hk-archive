<html><header><meta charset="utf-8"><title>【旅遊着數】airbnb擬推訂機票服務　變一站式旅遊apps</title></header><body><h1>【旅遊着數】airbnb擬推訂機票服務　變一站式旅遊apps</h1><p>去旅行住airbnb是大勢所趨，最近彭博社更指，airbnb計劃開展航班預訂服務，機票住宿一次過訂晒。記者看過官網暫時未有進一步的宣佈，不過早前airbnb總裁Brian Chesky在公開場合透露，希望把airbnb變成一站式的旅遊應用程式，而實際上現時的airbnb官網除了尋找房源之外，亦加添了行程、特式體驗、景點的資料和預訂，看來訂機票服務都指日可待了。<br><br>記者：劉芷晞 </p></body></html>
