<html><header><meta charset="utf-8"><title>求驗客手記：C朗拖新女明益「狗仔」</title></header><body><h1>求驗客手記：<br>C朗拖新女明益「狗仔」</h1><p>自基斯坦奴朗拿度（C朗）又拍拖後，西班牙啲狗仔隊就忙好多。喺上周四，C朗就被影到同新女友佐真娜喺馬德里撐枱腳，睇相見到佢哋好甜蜜。另外，C朗繼續做「慈善球王」，最近捐咗大筆去幫敍利亞嘅小朋友。慈善團體Save the Children證實C朗捐出巨款，幫當地小朋友買衫褲食物同醫療用品，呢位葡萄牙球星仲拍片同難民話：「我係球星，但你哋係真英雄。你哋唔好喪失希望，全世界都會支持你哋。」</p></body></html>
