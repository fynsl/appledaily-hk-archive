<html><header><meta charset="utf-8"><title>衛詩唔慣食散餐</title></header><body><h1>衛詩唔慣食散餐</h1><p>衛詩（Jill）與菊梓喬（Hana）昨日於銅鑼灣工展會出席「健康搵啖食」活動，Jill笑言身上有千多元，可逛工展會買煲湯料，她說：「我識煲泡菜湯，都想學煲中式湯。」問她煲給誰喝？她說：「屋企人，又冇男朋友煮畀佢。」<br>昨日是平安夜，Jill表示約了家人朋友吃大餐：「我整咗個蛋糕，去完教堂就返屋企慶祝。」問到單身的Jill寂寞嗎？她說：「唔會，唔緊要，單身OK。」會否考慮極速約會？她笑說：「未試過喎！對住唔識嘅會好怪。」而Hana則坦言想拍拖，她說：「想搵一個好似漫畫走出嚟嘅男仔，夢幻嘅，要好完美，肯為我赴湯蹈火。」<br>採訪、攝影：羅慧敏</p></body></html>
