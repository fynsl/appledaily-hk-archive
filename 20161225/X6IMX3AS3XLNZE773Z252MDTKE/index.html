<html><header><meta charset="utf-8"><title>求驗客手記：大儍上「水」等擸獎金</title></header><body><h1>求驗客手記：<br>大儍上「水」等擸獎金</h1><p>排英超尾四嘅水晶宮落實搵艾拿迪斯做領隊，同佢簽兩年半，年薪雖然得250萬鎊，但如果佢成功幫球隊護級，將會有400萬鎊（約3,800萬港元）獎金，相當和味！「大儍」最叻教中下游，水晶宮班底本身又唔差，加上護級對手史雲斯仲將帥不和，英媒話史雲斯班球員唔鍾意領隊巴特利嘅風格，睇嚟大儍都好有機袋埋筆獎金。至於新特蘭聽日對曼聯，領隊莫耶斯回憶佢教紅魔嗰陣係「險簽」之王，差啲簽到基斯坦奴朗拿度、加里夫巴利、法比加斯同卻奧斯，可惜最後得個費蘭尼。</p></body></html>
