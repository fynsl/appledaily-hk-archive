<html><header><meta charset="utf-8"><title>吳若希手袋𠱁未來奶奶</title></header><body><h1>吳若希手袋𠱁未來奶奶</h1><p>吳若希懷孕四個月，昨日和許廷鏗在銅鑼灣出席聖誕活動，兩人在台上笑言現在同樣有32吋腰。與歌迷玩遊戲時，吳若希幫玩具BB沖涼換衫有板有眼。她表示剛與朋友到東京旅行，忍口沒吃生冷食物，聖誕節會與家人度過，已送手袋給未來奶奶做禮物。問到稍後會否出席無錢的音樂頒獎禮，她說：「我大肚怕着晚裝唔靚，𠵱家考慮緊。」</p><p>許廷鏗亮相ViuTV</p><p>許廷鏗笑指吳若希看外形不像懷孕。今年商台頒獎禮會由ViuTV直播，與無綫有合約的他表示不會尷尬，並會出席頒獎禮：「我係歌手，又唔係主要搞手，樂壇盛事我都係唱吓歌。」<br>採訪、攝影：王連連</p></body></html>
