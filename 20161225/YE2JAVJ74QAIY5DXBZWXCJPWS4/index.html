<html><header><meta charset="utf-8"><title>MAKIDAI雪中撞車重傷</title></header><body><h1>MAKIDAI雪中撞車重傷</h1><p>日本男子組合EXILE成員MAKIDAI在北海道遇上交通意外，車身留有大量血迹，幸沒有生命危險。41歲的MAKIDAI近年另以組合PKCZ發展，偕隊友VERBAL、DJ DARUMA原定出席三代目J Soul Brothers昨日起一連兩場札幌騷，一行人因大雪關係延遲抵埗，平安夜凌晨由司機駕車駛經北海道七飯町公路時與另一車輛發生碰撞，MAKIDAI因肋骨骨折及腦震盪等仍要留醫。</p></body></html>
