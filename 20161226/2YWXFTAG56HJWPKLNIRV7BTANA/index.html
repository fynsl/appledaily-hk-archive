<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】劉佩玥佳節冇約伍允龍</title></header><body><h1>【馮仁昭四圍超】<br>劉佩玥佳節冇約伍允龍</h1><p>林頴彤噚日喺洪水橋擔任商場活動嘉賓，劉佩玥（左）就做表演嘉賓，佢哋兩個聖誕都要開工，之前傳伍允龍同劉佩玥拍拖，佢哋佳節當前都冇見面又冇互相送禮物，令人感覺冷淡，劉佩玥話：「我哋一向係咁，大家係朋友。」而林頴彤就話今年節日要開工，收入都算係豐收，佢話：「今年試過拍戲，喺大銀幕睇自己好新鮮，明年想試吓做舞台劇，仲要唱埋歌。」<br>撰文：馮仁昭</p></body></html>
