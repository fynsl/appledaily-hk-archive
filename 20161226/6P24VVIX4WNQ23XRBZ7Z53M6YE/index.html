<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】韓梓亮報稱換錢被呃</title></header><body><h1>【馮仁昭四圍超】<br>韓梓亮報稱換錢被呃</h1><p>歌手韓梓亮（TL）將會去台灣拍MV，因出發前兌換多咗新台幣，前日契媽幫佢喺黃大仙嘅找換店兌番港幣時，疑遇到黑店呃老人家，TL噚日喺電話力斥：「總數27,000新台幣（約6,500港幣），只係換得5,130蚊港幣，我哋返去理論，要求攞番收據，但對方話冇，警察嚟到都查問過，話手法有問題，冇底單又海鮮價。我覺得非常唔公平，呢間係黑店，蝦老人家。」<br>撰文：馮仁昭</p></body></html>
