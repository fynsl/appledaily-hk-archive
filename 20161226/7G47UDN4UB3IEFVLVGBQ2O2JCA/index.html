<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】小儀獲賠償整車錢</title></header><body><h1>【馮仁昭四圍超】小儀獲賠償整車錢</h1><p>阮小儀同鄭俊弘等噚日到上水出席宣傳活動。小儀日前揸佢架新車Mini Cooper被撞車尾後，對方不顧而去，小儀指事情已經解決，對方主動搵佢達成和解，小儀話：「對方係一個年輕人，佢好有誠意同禮貌認咗錯，佢都有賠番晒啲錢畀我，因為原廠保養，都整咗兩萬幾蚊。」早前麥玲玲同蘇民峰都叫小儀買鮮色車，但佢就買咗白色，小儀話：「冇辦法，因為紅色賣晒。」<br>撰文：馮仁昭</p></body></html>
