<html><header><meta charset="utf-8"><title>隔牆有耳：聖誕老人慰藉病童 - 李八方</title></header><body><h1>隔牆有耳：<br>聖誕老人慰藉病童 - 李八方</h1><p>大口環根德公爵夫人兒童醫院噚日舉行聖誕party，約100位醫生同義工扮成聖誕老人、天使同卡通人物，帶住狗醫生喺醫院門外巡遊，又大派聖誕禮物；同場亦有花式單車表演等，令約80名留院兒童開心過呢個普天同慶嘅佳節。<br>其中一位聖誕老人係麻醉科醫生黃建瑋，佢第一次變身聖誕老人，希望藉住party將聖誕氣氛帶畀小朋友：「我戴住條鬚，可以好盡興咁投入聖誕老人角色，希望佢哋快樂，我見好多小朋友都好投入。」</p></body></html>
