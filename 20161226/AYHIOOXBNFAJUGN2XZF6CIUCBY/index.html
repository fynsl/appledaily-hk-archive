<html><header><meta charset="utf-8"><title>【一周必看】三醉警當街肉搏三少女疑鹹豬手掀惡鬥　全部被捕</title></header><body><h1>【一周必看】三醉警當街肉搏三少女<br>疑鹹豬手掀惡鬥　全部被捕</h1><p>【本報訊】警隊醜聞停不了！繼有警隊高層捲入性騷擾女下屬事件，4名毒品調查科休班警員，周三(21日)凌晨在旺角夜店消遣後離去，於街頭疑與3名少女碰撞，其中1名少女報稱臀部被摸，懷疑被「鹹豬手」非禮，雙方頓起爭執。在場1名休班警充當「和事老」勸交不成反被打傷，其餘3男警與少女當街混戰，警方到場拘捕涉案的3名休班警及3少女，旺角警區重案組正調查事件。</p></body></html>
