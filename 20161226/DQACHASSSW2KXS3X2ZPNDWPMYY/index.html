<html><header><meta charset="utf-8"><title>元朗千呎無牌吧反黑掃場拉9男女</title></header><body><h1>元朗千呎無牌吧<br>反黑掃場拉9男女</h1><p>【本報訊】元朗警區反黑組人員，根據線報及經深入調查後，前晚約11時突擊搜查豐年路7至11號豐年樓一單位，拘捕5名本地女子及4名本地男子，年齡介乎19歲至61歲。<br><br>其中一名55歲女子涉嫌「無牌售賣酒類飲品」及「無牌藏有酒類飲品可作販賣用途」；一名48歲女子涉嫌「協助無牌藏有酒類飲品可作販賣用途」；其餘的3名女子及4名男子，年齡介乎19歲至61歲，則涉嫌「在沒有領有酒牌的處所飲酒」。<br>據稱，無牌酒吧面積1千呎，經營4個月，200元半打啤酒。警方行動中共撿獲約740支啤酒，總值約港幣2.4萬元。被捕人士現正被扣留調查。</p></body></html>
