<html><header><meta charset="utf-8"><title>孖金髮索模去婚禮卡卡新女同前妻好似樣？</title></header><body><h1>孖金髮索模去婚禮<br>卡卡新女同前妻好似樣？</h1><p>效力美職奧蘭多城的巴西球星卡卡日前帶同新女友Carolina Dias出席巴黎聖日耳門中場盧卡斯洛迪古斯在聖保羅舉行婚禮，正式公開新戀情。<br><br>盧卡斯洛迪古斯在12月23日舉行的婚禮共有600名親友出席，卡卡亦是賓客之一，而早前已經與Caroline Celico離婚的巴西球星，更與緋聞女友、巴西名模Carolina Dias一同出席，雖然卡卡沒有回應私人問題，但儼然公開了Carolina Dias的女友地位，證明卡卡不再單身。</p></body></html>
