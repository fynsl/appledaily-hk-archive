<html><header><meta charset="utf-8"><title>趣趣地：隊友送雲迪積克入「城」</title></header><body><h1>趣趣地：隊友送雲迪積克入「城」</h1><p>修咸頓啲球員真係識開玩笑，交換聖誕禮物嗰陣，竟然送咗件曼城波衫畀中堅華基爾雲迪積克，唔通啲隊友都想佢另謀高就？荷西方迪日前上載咗張相到社交網站，見到一班修頓球員都着咗份聖誕禮物上身，有人着超人衫，有人就做忍者龜，但最突出嘅就係着住曼城波衫嘅雲迪積克。25歲嘅佢係轉會紅人，盛傳曼城、曼聯同利物浦都想斟佢，據報曼城仲願意出價5,000萬鎊（約4.8億港元）㖭。</p></body></html>
