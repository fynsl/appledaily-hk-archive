<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】《擺渡人》內地收逾2億</title></header><body><h1>【馮仁昭四圍超】<br>《擺渡人》內地收逾2億</h1><p>梁朝偉（左）同陳奕迅主演，王家衛監製嘅電影《擺渡人》內地上映兩日票房破兩億，雖然成績好好，但觀眾有彈亦有讚。王家衛事後喺微博留言：「其實天下之大，又何止南北。一味求全，等於固步自封。在你眼中這只是一部電影，對我來講是一個世界。所謂大成若缺，有缺憾才能有進步。擺渡人，渡人渡己。」而偉仔同老婆劉嘉玲轉發咗王家衛嘅留言，偉仔留言力撐：「我喜歡。」<br>撰文：馮仁昭</p></body></html>
