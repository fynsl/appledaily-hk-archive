<html><header><meta charset="utf-8"><title>華富邨有毒鴛鴦警撿$3.8萬可卡因</title></header><body><h1>華富邨有毒鴛鴦<br>警撿$3.8萬可卡因</h1><p>【本報訊】警方港島總區特別職務隊根據線報，昨日凌晨約1時在香港仔華富邨進行打擊毒品行動。<br>探員先在華昌樓一個單位外截查一名25歲姓盧本地男子，在他身上發現少量懷疑毒品，其後再押返單位，撿獲約37克懷疑可卡因、膠袋及電子磅等毒品包裝工具，總值約3.8萬元，並拘捕單位內一名20歲姓冼本地女子，兩人涉嫌販毒，現正被扣留調查。<br>據稱，兩人報稱無業，有黑幫背景，屬男女朋友關係，趁聖誔節向西區娛樂場所供應毒品。警方相信已破獲一個毒品包裝及分銷中心。</p></body></html>
