<html><header><meta charset="utf-8"><title>【動畫】留北京病到失聲唐貝詩：戴口罩都頂唔順</title></header><body><h1>【動畫】留北京病到失聲<br>唐貝詩：戴口罩都頂唔順</h1><p>強國近排霧霾達到「爆標級」，幾乎全國都陷入一片灰，尤其首都北京。日前劉嘉玲同梁家輝拍戲，就自言要戴防毒鼻罩入「重災區」。<br> <br>早幾日唐貝詩 (Lydia) 同妹妹唐貝欣北上探喺媽咪寇鴻萍，但喺北京期間遇正嚴重霧霾，政府更發出代表空氣污染最高級別嘅紅色預警，結果兩姊妹仲病失聲。<br> <br>由於霧霾關係，Lydia同妹妹大部時間留喺室內活動，但依然中招，Lydia話 :「北京嘅空氣污染真係好勁，我哋帶咗口罩都頂唔順，一齊病咗，好彩上去北京時帶咗啲藥，所以我同妹妹都頂得住，返到香港即刻去睇醫生。」</p></body></html>
