<html><header><meta charset="utf-8"><title>【今日笑一笑】眾狗皆瞓我獨醒　小狗喊唔停</title></header><body><h1>【今日笑一笑】<br>眾狗皆瞓我獨醒　小狗喊唔停</h1><p>夜闌人靜，假若在床上輾轉反側，眼光光直至天亮，相信只有曾經失眠的人，才明瞭箇中痛苦與寂寞。<br><br>對狗狗來說，失眠也是痛苦難耐的經歷。片中相信只有個零月大的雪橇犬bb，眼看一眾兄弟姊妹們好夢正濃，但自己卻一直卻未能入睡，未到飯餐時間，又沒有玩伴，難怪牠不斷仰天悲鳴，相信是要喚醒其他狗狗起來陪伴。不過，一天可睡足十多小時的狗狗bb，似乎只是當牠的嚎叫是催眠曲，繼續沉醉於甜夢中。<br><br>Viralhag</p></body></html>
