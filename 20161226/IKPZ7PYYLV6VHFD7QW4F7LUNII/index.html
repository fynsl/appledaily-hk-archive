<html><header><meta charset="utf-8"><title>哈七都迷Peppa Pig着小紅裙可愛出巡</title></header><body><h1>哈七都迷Peppa Pig<br>着小紅裙可愛出巡</h1><p>萬人迷碧咸(David Beckham)經常被影到做湊仔公湊住寶貝女哈七（Harper Seven Beckham）去街街，日前就輪到碧咸嫂Victoria陪囡囡去玩。<br>Victoria帶了5歲的哈七去參觀卡通片《Peppa Pig》的聖誕特展，哈七當日穿上一條Chloe的紅色連身裙襯對黑色皮boots，同卡通片內的豬小妹角色撞look，相當搞笑。哈七似乎都好鍾意豬公仔，拖住媽咪亦拎住一隻Peppa Pig毛公仔。<br> <br>更多時尚、美容新聞，即上： http://add.appledaily.com </p></body></html>
