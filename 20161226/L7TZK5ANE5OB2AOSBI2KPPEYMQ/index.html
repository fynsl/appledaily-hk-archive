<html><header><meta charset="utf-8"><title>盧敏儀搭私人飛機抵札幌</title></header><body><h1>盧敏儀搭私人飛機抵札幌</h1><p>北海道受大風雪影響令不少往返當地航班延誤及取消，大批港客包括李嘉欣要滯留新千歲國際機場。蕭定一與家人前日往北海道過聖誕亦受影響，他昨說：「香港航空班機下晝約3點已經落地，但因為冇位泊，我同老婆仔女等咗6個鐘先落到機，如果仲落唔到機就大鑊，因為機上已斷水斷糧，連我個B都冇水沖奶，好彩晚上10點可以坐車出機場，幾經轉折，凌晨1點幾先去到二世古，真係好攰。」<br>盧敏儀與老公孫敬安亦於前日乘朋友的私人飛機抵新千歲機場，過程算是順利，盧敏儀昨在電話表示：「我們飛機在上空盤旋了大半個鐘降落，因為很多飛機。」<br>採訪：鍾國仁、魯吉</p></body></html>
