<html><header><meta charset="utf-8"><title>胡森遺下寶藏！何良極度肉緊一匹降班馬</title></header><body><h1>胡森遺下寶藏！<br>何良極度肉緊一匹降班馬</h1><p>這天聖誕節假期，到沙田馬場督操的練馬師當然不多，但今季已贏15Win成績甚佳的何良，卻是其中一個。<br><br>當何廄「開心旅程」由蘇狄雄在泥地大跑快跳時，何良即舉起望遠鏡捕捉整個過程，表情仲相當肉緊！「開心旅程」今次落四班，出戰第七場泥地1650米，此駒過去在胡森馬房時，跑同程曾有入Q紀錄，今季轉投何良兩戰，均所負不遠，熱身目的已達，今仗是轉倉後首次跑泥地1650米，有權憑班利路合加上5檔之利，取得在何廄首Win。</p></body></html>
