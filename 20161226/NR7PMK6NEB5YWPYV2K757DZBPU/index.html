<html><header><meta charset="utf-8"><title>王君馨物色新愛巢</title></header><body><h1>王君馨物色新愛巢</h1><p>王君馨昨日到彩德商場出席聖誕活動，未婚夫Daniel因工作未有回港，她謂：「所以我嘅聖誕願望係以後嘅聖誕都一齊過，我哋準備緊新屋傢俬，所以今年唔送聖誕禮物。」她透露現正物色千呎單位新居，但暫時未有生育計劃，希望多享受二人世界，她說：「我同佢一齊十一年，但真正見面都唔夠兩年。婚前唔會一齊住，想有新開始，𠵱家逼自己唔叫老公仔住，等到嗰刻先叫興奮啲。」<br>採訪：盧妹<br>攝影：仇志德</p></body></html>
