<html><header><meta charset="utf-8"><title>【白色聖誕】任達華帶妻女歐遊玩雪</title></header><body><h1>【白色聖誕】任達華帶妻女歐遊玩雪</h1><p>李嘉欣舉家到北海道過白色聖誕，怎知受暴雪影響行程。有人歡喜有人愁，任達華與老婆琦琦和女兒就在歐洲玩堆雪人，琦琦在社交網貼相並留言：「Winter wonderland，像仙景一樣美，太美好的時光和女兒在雪地中玩耍、堆積雪，滑雪。」而主唱動畫電視劇《千年女王》主題曲的露雲娜，與第二任老公音樂人Perry Martin在美國加利福尼亞州過白色聖誕，兩人還合唱聖誕歌拍片貼社交網，留言：「我們的第一個白色聖誕。」</p></body></html>
