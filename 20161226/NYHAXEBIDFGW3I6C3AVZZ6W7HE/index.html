<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】阿田指阿澤煞科飲醉</title></header><body><h1>【馮仁昭四圍超】<br>阿田指阿澤煞科飲醉</h1><p>田蕊妮同黎諾懿噚日到油塘出席聖誕活動，阿田話會送解酒丸畀老公杜汶澤做禮物。日前阿澤同電影《空手道》劇組去唱K，醉爆不醒人事，要四個大漢抬住走，阿田話：「佢第一次做導演，煞科玩得開心好應該，知道佢斷晒片。」佢仲話大家飲開心酒冇問題，前晚劇組都喺佢屋企開派對，阿澤繼續斷片。有指要阿田擔起頭家，佢話：「我唔使佢養，我哋財政獨立。」<br>撰文：馮仁昭</p></body></html>
