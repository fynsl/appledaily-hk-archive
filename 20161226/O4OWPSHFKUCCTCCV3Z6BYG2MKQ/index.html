<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】孫君子做人妻泰國蜜月</title></header><body><h1>【馮仁昭四圍超】<br>孫君子做人妻泰國蜜月</h1><p>司馬燕離世後，佢老公吳忠義被爆同內地小三孫君子暗交五年，曾寫承諾書喺喪妻後娶對方，被冠以「世紀賤男」。𠵱家吳忠義同新歡Beth打得火熱，孫君子更做咗人妻，噚日佢喺微博貼同老公合照同咀嘴相，留言：「請叫我張太太。」佢以短訊回覆：「在內地結婚的，我們會去泰國度蜜月。」有冇通知吳忠義？佢不屑咁回應：「哈哈，他做的那麼多不好的事情，我怕我先生對他不高興。」本月中佢曾以人渣暗寸舊愛。<br>撰文：馮仁昭</p></body></html>
