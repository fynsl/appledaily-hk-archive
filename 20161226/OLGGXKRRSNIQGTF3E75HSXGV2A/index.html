<html><header><meta charset="utf-8"><title>趣趣地：麥基格晒身材做nice guy</title></header><body><h1>趣趣地：麥基格晒身材做nice guy</h1><p>愛爾蘭搏擊手麥基格一向都有「寸嘴王」嘅稱號，但其實佢對粉絲好好，日前喺都柏林街頭揸車嗰陣，見到兩個男仔扮佢喺擂台上打人嘅動作，佢就停車同呢兩位粉絲打招呼。另外，麥基格上周六喺社交網站上載自己同「不敗拳王」美韋達嘅合成相，仲話想一拳打爆佢塊面喎；之後佢仲淨係着住條肉色底褲，企咗喺佢架26萬鎊（約248萬港元）嘅綠色林寶堅尼前騷身材，話自己幾時都係咁「弗」。</p></body></html>
