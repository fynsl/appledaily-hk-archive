<html><header><meta charset="utf-8"><title>貨車衝燈捲車底3歲囝無穿無爛奇蹟生還</title></header><body><h1>貨車衝燈捲車底<br>3歲囝無穿無爛奇蹟生還</h1><p>內地傳媒前日報道，浙江安吉縣境內的306省道，一部紅色大貨車於22日衝紅燈後，將正在踏單車過馬路的3歲男童捲入車底。幸運的是，該男童沒有絲毫損傷，貨車司機將他從車底抱出後交給其母親。<br><br>閉路電視顯示，當燈號轉紅色時，一名婦人推着一部兒童單車橫過馬路。突然，一部大貨車衝燈，當司機發現行人和男童時未能煞停。交警到場調查指，事發於下午1時50分許，經查問後發現胡姓司機中午沒有休息，開了2個多小時長途車感到疲倦。由於司機需要為事故負上全部責任，已對他罰款150元人民幣，記6分的處罰。<br><br>央視</p></body></html>
