<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】阿聰拍劇享特權</title></header><body><h1>【馮仁昭四圍超】阿聰拍劇享特權</h1><p>張繼聰噚日喺會展出席香港購物節，最近忙於拍電影嘅佢透露喺片中同衛詩雅飾演兩公婆，仲有一個患病嘅囡囡，情緒一直係沉鬱狀態，要跑步散悶氣。講到佢老婆謝安琪（Kay）現時懷孕七個月，阿聰話：「Kay好健康，一切準備好。」佢話之後要拍電影同拍50集長劇，佢話：「監製同珍姐（無綫高層曾勵珍）好好，如果BB出世就陪太太，所以我到時會自動消失。」<br>撰文：馮仁昭</p></body></html>
