<html><header><meta charset="utf-8"><title>花絮：球場上的快樂聖誕</title></header><body><h1>花絮：球場上的快樂聖誕</h1><p>黑腳LuLu</p><p>噚日旺角場見到唔少球圈人士，其中東方龍獅派咗副總監司徒文俊到場吼路，而南華射手高美斯就以「黑超殺手」look現身。另外，前大埔足球大使LuLu（圖）都有入場捧大埔，可惜大埔入唔到決賽吖。</p><p>家庭活動</p><p>聖誕正日有家長實行成家人入場撐本地波，呢位陳生（右）同太太帶埋兩個囝囝入場，佢話一季只入場一兩次，噚日聖誕帶兩個鍾意傑志嘅囝囝嚟感受熱鬧氣氛。</p><p>帽子戲法</p><p>噚日有靚女球迷戴住頂靚靚雪人帽入場 ，而傑志就幫佢哋班忠粉預備咗藍色聖誕帽打氣；反而大埔球迷就削咗啲，只有啲聖誕老人公仔喺打氣區度應吓節就算。</p></body></html>
