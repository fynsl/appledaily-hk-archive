<html><header><meta charset="utf-8"><title>隔牆有耳：打粉紅呔　笑騎騎去酒會 - 李八方</title></header><body><h1>隔牆有耳：<br>打粉紅呔　笑騎騎去酒會 - 李八方</h1><p>雖然話人走茶涼啫，不過始終梁振英仲係現任特首，而且任期仲有差唔多7個月先至完，好好歹歹都仲係香港嘅話事人，唔少組織團體依舊唔嫌棄呢個俾阿爺DQ嘅特首，禮貌上都邀請梁振英出席各類活動。<br>而香港西醫工會噚日聖誕日舉行嘅周年晚會，亦有邀請梁特出席，啱啱上京最後述職返港嘅梁振英，日前出席活動冇厘神氣，但噚晚就有番啲氣息，打上粉紅色呔嘅佢執到正到周年晚會會場，喺西醫工會會長楊超發等人陪同下進場，CY全程笑騎騎，莫非覺得唔使做特首，反而有啖氣可以唞唞？</p></body></html>
