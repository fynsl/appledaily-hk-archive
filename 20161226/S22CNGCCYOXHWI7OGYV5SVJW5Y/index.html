<html><header><meta charset="utf-8"><title>【一周必看】聖戰母親吻別幼女送小姊妹當人肉炸彈</title></header><body><h1>【一周必看】聖戰母親吻別幼女<br>送小姊妹當人肉炸彈</h1><p>網上日前流傳片段，據稱是敍利亞一對分別7歲同9歲、擔當人肉炸彈的姊妹，與父母離別時的一刻。其中7歲妹妹被派到敍利亞首都大馬士革，在一間警局內引爆身上炸彈後當場死亡。據悉女童父親是「敍利亞征服陣線」（Jabhat Fateh al-Sham）成員。該組織由阿蓋德分支「勝利陣線」改組而成。<br><br>英國《每日鏡報》</p></body></html>
