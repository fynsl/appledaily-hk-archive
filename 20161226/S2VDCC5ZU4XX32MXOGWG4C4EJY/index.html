<html><header><meta charset="utf-8"><title>團體遊行促放劉曉波</title></header><body><h1>團體遊行促放劉曉波</h1><p>【本報訊】諾貝爾和平獎得主劉曉波2009年聖誕節被判囚，至今7周年。支聯會等團體昨遊行至中聯辦，遊行人士戴上寫有劉曉波、林祖戀等維權人士名字的聖誕帽，又手執他們的相片，沿途高叫口號要求釋放各人，抵達中聯辦後將標語貼在門外，並將聖誕卡、聖誕帽拋入中聯辦。<br>支聯會主席何俊仁要求內地釋放劉曉波及其他維權人士，並停止軟禁劉曉波的妻子劉霞，指當局純粹因言論判劉曉波入獄，形容劉是「良心犯」。劉曉波因草擬及聯署《零八憲章》，2009年被控煽動顛覆國家政權罪，判處11年有期徒刑。他於2010年獲頒諾貝爾和平獎。</p></body></html>
