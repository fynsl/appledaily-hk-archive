<html><header><meta charset="utf-8"><title>【一周必看】直擊便利店7-11驚現人仔1兌1</title></header><body><h1>【一周必看】直擊便利店<br>7-11驚現人仔1兌1</h1><p>【本報訊】人民幣貶值浪潮下，強勢貨幣光環消失，本港零售商率先調整兌換價，以免堆積過多人幣導致外滙損失。本報發現，在港有約350間分店的OK便利店，其人幣滙價近日已降至100人幣兌換約105港幣；分店逾900間的7-11便利店，更將收人幣的滙價降至罕見的1兌1港幣水平。業界人士認為，若果貶值持續，滙價調整將會陸續有來。</p></body></html>
