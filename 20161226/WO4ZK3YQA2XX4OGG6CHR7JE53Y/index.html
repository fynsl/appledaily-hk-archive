<html><header><meta charset="utf-8"><title>天價蘋果　3個賣逾4萬元</title></header><body><h1>天價蘋果　3個賣逾4萬元</h1><p>一盒三顆蘋果，分別雕上「龍」、「虎」、「鷹」的圖案（圖），竟賣39,888元（人民幣．下同），約44,557港元天價！有網友慨嘆：這些蘋果比蘋果的iPhone 7 Plus還貴，根本買不起。<br>前日平安夜，內地有不少民眾都會在這一天互贈蘋果，祝福對方平平安安。但在浙江杭州市的一間超市內，卻驚現了一盒3顆的天價蘋果，賣39,888元，引起圍觀。<br>這3顆蘋果來自日本，比一般的蘋果大了3到4倍，每顆更分別刻上了龍、虎、鷹的圖案，相當精美。<br>網易</p></body></html>
