<html><header><meta charset="utf-8"><title>趣趣地：格連FaceTime陪女友生仔</title></header><body><h1>趣趣地：格連FaceTime陪女友生仔</h1><p>對於勇士前鋒祖蒙特格連（Draymond Green）嚟講，上周四出世嘅小格連應該係佢收過最好嘅聖誕禮物嘞。近日就有美國傳媒大爆，格連本身上周四跟住勇士作客網隊，雖然知道女友哈迪（Jelissa Hardy）穿咗羊水後就即刻飛返加州，但最後都趕唔切陪女友入產房。不過，多得現今科技發達，初為人父嘅格連就開住FaceTime睇囝囝出世嘅直播，而佢喺飛機上仲興奮到不斷大叫㖭。</p></body></html>
