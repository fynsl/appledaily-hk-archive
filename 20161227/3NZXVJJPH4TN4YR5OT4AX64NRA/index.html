<html><header><meta charset="utf-8"><title>企跳男掙扎倒吊飛將軍救得切</title></header><body><h1>企跳男掙扎倒吊<br>飛將軍救得切</h1><p>【本報訊】將軍澳翠林邨碧林樓，昨早約9時半，有街坊發現一名男子爬出單位外，坐在窗邊晾衫架危險位置，家人勸止無果，於是報警，警方接報通知消防到場協助。<br><br>消防員一方面樓上單位戒備，一方面派員進入事主家中勸喻，其間消防員見事主情況危急，樓上飛將軍立即縋繩而下捉住事主，豈料事主掙扎，上半身凌空跌出，幸好屋內消防員迅速將他雙腳捉住，令他不致墮樓，但當時他已是頭下腳上，懸於半空，險象環生，最後由消防員合力將事主救回屋內。警方相信事主企圖自殺，現正調查其尋死原因，並將男子送院檢驗。</p></body></html>
