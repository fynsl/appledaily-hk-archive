<html><header><meta charset="utf-8"><title>老公霍建華生日放閃林心如蛋糕洩蜜陀B女</title></header><body><h1>老公霍建華生日放閃<br>林心如蛋糕洩蜜陀B女</h1><p>40歲林心如同細3年嘅霍建華，今年7月喺峇里結婚，當時盛傳佢陀B 3個幾月，數數手指，下年2月就係預產期，日前準媽咪心如就話收爐專心安胎。<br> <br>之前心如閨蜜許瑋甯就爆好友陀緊B女，亦即係話心如將會生位小公主。雖然林心如冇承認，不過佢昨日喺facebook就貼咗同老公慶生相。望望個蛋糕，有個紥住辮嘅公仔企喺蛋糕上面，側面就寫上「I Love Daddy」字樣，生仔生女？呼之欲出啦！<br> <br>而Boxing Day生日嘅霍建華，喺相入面塊面紅卜卜，至於就生得嘅心如，雖然個肚遮住咗，不過就見佢精神奕奕冇乜水腫！</p></body></html>
