<html><header><meta charset="utf-8"><title>求驗客手記：韋斯咸「牛」氣沖天</title></header><body><h1>求驗客手記：<br>韋斯咸「牛」氣沖天</h1><p>奧地利能量飲品「紅牛」一向都染指唔少體育事業，贏過F1冠軍之餘，足球版圖都越擴越大，奧地利、美國、巴西同德國都見到呢隻牛，好似RB萊比錫今季初升上德甲就做咗好耐榜首。紅牛越搞越心雄，仲想進軍英超，管理層屬意首都倫敦球會，英國《太陽報》就爆料，話紅牛想收購韋斯咸（圖），睇中佢哋擁躉都算唔少，而且借得奧運球場做主場，如果改到名做紅牛球場，宣傳價值仲更高㖭。</p></body></html>
