<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】麥家瑜泰國好驚撞靈異</title></header><body><h1>【馮仁昭四圍超】<br>麥家瑜泰國好驚撞靈異</h1><p>女歌手麥家瑜好耐冇喺香港出現，噚日佢喺工展會出席活動，之前佢同惠英紅等劇組去咗泰國一個月，拍攝鬼片《綁靈》，佢慶幸冇遇靈異事，佢話：「我最初過去都驚㗎，其他演員又成日講啲恐怖嘢嚇我，好彩乜嘢事都冇發生過。」<br>麥家瑜又話今次喺小紅姐身上學到點樣演戲。早前，佢同環球唱片續約，佢話公司畀好多機會自己，有好大自由度。<br>撰文：馮仁昭</p></body></html>
