<html><header><meta charset="utf-8"><title>【美圖晒晒】仙氣金晨吸宅男　舞出天地</title></header><body><h1>【美圖晒晒】<br>仙氣金晨吸宅男　舞出天地</h1><p>26歲充滿仙氣的內地女藝員金晨，畢業於北京舞蹈學院民族舞專業，兼職模特兒。<br><br>金晨出道後參與多齣電視劇，吸引不少宅男粉絲。2009年出演古龍武俠劇《七種武器之孔雀翎》，自此開始演藝事業。2011年與香港男藝員黎諾懿組合參加湖南衛視《舞動奇跡》第三季，並獲得冠軍。2013年憑主演懸疑驚悚電影《詭拼車》提名第十六屆上海國際電影節傳媒大獎最佳新人女演員。<br><br>綜合報道</p></body></html>
