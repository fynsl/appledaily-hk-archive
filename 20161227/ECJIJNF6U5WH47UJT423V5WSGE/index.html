<html><header><meta charset="utf-8"><title>公廁內猥褻被捕後出櫃</title></header><body><h1>公廁內猥褻被捕後出櫃</h1><p>佐治米高音樂成就輝煌，放蕩不羈的私生活同樣惹人注目。1998年他在美國加州比華利山一公廁內企圖與卧底警察性交，涉公共猥褻罪被捕，迫使他「出櫃」；他亦多次因藥後駕駛被捕，2010年更入獄8周。<br>猥褻事件後，佐治米高接受美國有線新聞網絡（CNN）訪問，對同志身份直認不諱，「對於別人知道我與男人發展戀情，我無問題，亦不覺羞恥，只為在這情況下公開性取向感到愚蠢、鹵莽和懦弱，卻非羞恥」，又奉勸天下間同志「出櫃永遠不會太早」。<br>英國《每日郵報》/Quartz網站</p></body></html>
