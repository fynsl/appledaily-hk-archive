<html><header><meta charset="utf-8"><title>北美雙雄解甲歸田</title></header><body><h1>北美雙雄解甲歸田</h1><p>在2016年，北美除有NBA巨星如拜恩等退役外，兩大北美運動巨星，包括職棒的阿歷士洛迪古斯（A-Rod）及美式足球的曼寧（Peyton Manning），亦在2016年跟擁躉道別。41歲的A-Rod是美國職棒大聯盟（MLB）史上最傑出擊球手之一，但近年卻深陷禁藥醜聞，在今年8月12日，他替球隊紐約洋基隊在主場揮出22年生涯的最後一棒後，就轉任球隊的特別顧問。<br>早在A-Rod宣佈退休前五個月，丹佛野馬四分衞曼寧，亦在今年三月宣佈退休；39歲的曼寧帶着兩屆超級盃冠軍、一次超級盃MVP及其他多項紀錄，結束18季的NFL球員生涯。</p></body></html>
