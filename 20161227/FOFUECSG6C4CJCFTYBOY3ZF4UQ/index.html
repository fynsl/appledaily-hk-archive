<html><header><meta charset="utf-8"><title>《Doctor-X》膺年度收視冠軍</title></header><body><h1>《Doctor-X》膺年度收視冠軍</h1><p>日本女星米倉涼子主演人氣劇《Doctor-X》第四季，已於上周四播出大結局，該集錄得22.8%收視，令全劇平均收視達至21.5%，成為本年度最高收視日劇，第二位是由松本潤主演的《99.9%~刑事專門律師》，錄得平均17.15%的收視。至於新垣結衣夥拍星野源的《逃跑雖可恥但有用》，近期熱爆更掀起連串熱潮，但只以14.58%平均收視排第三位。</p></body></html>
