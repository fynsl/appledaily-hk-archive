<html><header><meta charset="utf-8"><title>林丹偷食形象插水</title></header><body><h1>林丹偷食形象插水</h1><p>林丹也告別，但不是告別羽壇，而是好男人形象。這位形象完美的偶像，在11月被傳媒揭發背着妻子謝杏芳，與內地女演員趙雅淇有染。<br>林丹在里奧羽毛球男單賽事，如球迷所願殺入四強與宿敵李宗偉對決，兩人合演精采一戰，結果林丹以局數1:2不敵李宗偉，後者在決賽卻不敵諶龍，始終與奧運金牌無緣。<br>林丹與謝杏芳在12年前相戀，兩人結婚已有六年時間，後者在11月初才誕下兒子，但到月中便爆出林丹偷食事件。事件曝光後，林丹隨即透過微博承認以及向家人致歉。到本月初亦再戰羽壇，代表河源曹商銀行出戰中國羽毛球會超聯，在場上依然有大量球迷支持，人氣未減。</p></body></html>
