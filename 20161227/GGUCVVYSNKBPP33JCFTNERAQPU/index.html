<html><header><meta charset="utf-8"><title>今年本港財金界之最</title></header><body><h1>今年本港財金界之最</h1><p>最唔掂——零售</p><p>零售業進入寒冬，除珠寶行業縮舖裁員，不少品牌亦棄租核心區店舖，如Forever 21及A&amp;F等。</p><p>最爭議——上市改革</p><p>年中證監會與聯交所聯合就上市架構改革進行諮詢，惟由於變動大，建議引來業界極大爭議。</p><p>最失望——深港通</p><p>中、港證監8月簽署深港通《聯合公告》，市場料於11月中開通，結果意外地推遲兩周通車，成交亦偏低。</p><p>最懷念——名人辭世</p><p>多位財金界名人辭世，包括新世界創辦人鄭裕彤、大家樂創辦人羅騰祥及財經專欄作家曹仁超等。</p></body></html>
