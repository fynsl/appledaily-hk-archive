<html><header><meta charset="utf-8"><title>【樂壇詛咒】步大衞寶兒Prince後塵</title></header><body><h1>【樂壇詛咒】步大衞寶兒Prince後塵</h1><p>2016年已被流行音樂界稱為「詛咒之年」，除了佐治米高，多位重量級歌手先後逝世。「樂壇變色龍」英國殿堂歌手大衞寶兒（David Bowie）於1月10日因癌症去世，兩周後美國殿堂級樂隊Eagles靈魂人物Glenn Frey，不敵類風濕關節炎、腸炎和肺炎併發的折磨而病逝。</p><p>美國流行樂巨星Prince於4月21日在美國明尼蘇達州寓所過量服藥猝逝。而加拿大傳奇詩人歌手Leonard Cohen於上月7日半夜跌倒，隨後在睡夢中逝世。</p></body></html>
