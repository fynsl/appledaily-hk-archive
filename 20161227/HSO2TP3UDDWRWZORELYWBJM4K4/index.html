<html><header><meta charset="utf-8"><title>狂歡後肌膚SOS周汶錡Fiona會點做？</title></header><body><h1>狂歡後肌膚SOS<br>周汶錡Fiona會點做？</h1><p>聖誕一輪Party狂歡之後，皮膚狀態跌晒watt，女士們一定要做好急救保養工夫，等肌膚好好修復。<br> <br>擁有白滑美肌的薛凱琪（Fiona)同周汶錡(Kathy)都有不同的急救肌膚心得。<br> <br>Fiona話好多女仔都會敷mask急救，不過敷之前她特別注重清潔程序，「在敷上任何mask之前都會做下磨砂，因為如果有好多死皮，幾好嘅mask功效都減半。」<br> <br>至於Kathy就話一定要飲多啲湯水滋潤一下，「當然外在保養都要敷一啲水份較重或者多collagen嘅面膜，mask基本係每晚都會敷嘅。」</p></body></html>
