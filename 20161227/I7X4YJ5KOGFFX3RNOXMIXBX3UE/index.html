<html><header><meta charset="utf-8"><title>體壇拾趣：平治搵羅斯揸F1</title></header><body><h1>體壇拾趣：<br>平治搵羅斯揸F1</h1><p>平治車隊仲未公佈搵邊個車手頂替羅斯保，主席禾夫就諗住搞搞新意思，想搵其他賽車界別嘅冠軍級人馬嚟試下平治架F1戰車，而人選就係MotoGP嘅躍馬車手羅斯同埋近日轉投M-Sport嘅拉力車手奧治亞，又話想睇吓呢兩位冠軍級車手揸平治戰車可以交出咩表現喎。其實羅斯早於06年同08年就幫過法拉利試車，所以今次要佢揸平治戰車都應該冇難度，佢仲講笑話：「禾夫有我電話，佢隨時打畀我都得！」</p></body></html>
