<html><header><meta charset="utf-8"><title>體壇拾趣：英選手遭受種族歧視</title></header><body><h1>體壇拾趣：<br>英選手遭受種族歧視</h1><p>英國女子跳遠選手梳雅絲喺里約奧運得第八，但係作為一位代表國家出戰奧運嘅選手，理應都會受到國民嘅支持吖。不過，現年22歲嘅梳雅絲近日就受到網絡欺凌，有一個twitter叫「Pround Englishman（驕傲嘅英國人）」嘅用戶竟然不斷用啲種族歧視嘅說話侮辱梳雅絲：「英國係屬於白人㗎，你快啲死返非洲，你唔應該喺度出現。」不過，當網民報警之後，佢就即刻刪走自己嘅twitter，扮到自己冇出現過咁。</p></body></html>
