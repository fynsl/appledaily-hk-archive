<html><header><meta charset="utf-8"><title>旺角男樹枝襲警</title></header><body><h1>旺角男樹枝襲警</h1><p>【本報訊】旺角黑夜發生襲警案，昨晚7時許，一名男子手持樹枝及啤酒罐沿新填地街街頭叫囂，其間更拍打路旁路牌，其後一輛警車響號駛過，該男子突然揮舞樹枝擊打警車左邊車身，再沿車頭敲打（圖）。警車「遇襲」即時停下，有警員下車了解，其間發現該可疑男子，可疑男更跑前用樹枝襲擊警員。此時，警車上其他警員下車增援。<br>當時可疑男子猛烈反抗，眾警一度與他肉搏，最終合力將疑人制服地上。<br>警方表示，晚上7時許，油麻地碧街近新填地街發生一宗企圖搶劫案，警員接報後趕至，於上址發現一名南亞男子形迹可疑，懷疑與案有關，將其拘捕帶署調查。</p></body></html>
