<html><header><meta charset="utf-8"><title>童愛玲唔擔心滯留</title></header><body><h1>童愛玲唔擔心滯留</h1><p>北海道上周發生大風雪，令札幌新千歲機場大混亂，大批乘客滯留。童愛玲大風雪當日正身處滑雪場，她形容當時風力很強，並透露大後日才離開，飛返台灣，她昨日在電話中說：「今日仲未擔心，再過兩日都係咁就要擔心，我哋仲有四日喺呢度，希望到30號會順利，如果國泰同香港航空keep住咁飛，相信冇問題。」<br>蕭定一大前日與老婆及三名子女到北海道過白色聖誕，抵埗撞正機場大混亂，全家被迫困在機艙差不多六小時才落機，孖仔差點連開奶熱水都欠缺。蕭定一昨與家人享受滑雪樂趣，孖仔與媽咪砌雪人，大女就報名跟教練學滑雪，還大膽上山挑戰。<br>採訪：陳杰</p></body></html>
