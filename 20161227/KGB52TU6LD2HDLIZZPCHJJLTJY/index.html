<html><header><meta charset="utf-8"><title>萬綺雯獲夫撐頭場演出</title></header><body><h1>萬綺雯獲夫撐頭場演出</h1><p>萬綺雯、楊怡和黎燕珊昨日啟程到上海，準備演出20場舞台劇《我和春天有個約會》，要到下月23日才返港，萬綺雯指老公送她出門：「老公會去睇頭場，我姨甥女啱啱英國放假返港，佢跟埋我去照顧我，做我助手。」<br>楊怡表示老公羅仲謙離港拍戲，反而是楊媽媽不捨得她離開，她希望謙謙可以看到尾場，之後再返港準備大家首個農曆新年，她說：「準備咗印咗『羅』字嘅利是封，雖然覺得有啲老套，但都會應節派吓。」珊姐則透露子女會到上海陪她過除夕兼捧場。提到上海受霧霾影響，她們表示已準備好口罩，會盡量小心免得影響聲線。<br>採訪：馬建華<br>攝影：沈健程</p></body></html>
