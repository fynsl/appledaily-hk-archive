<html><header><meta charset="utf-8"><title>出院三寶爭一樣陳敏之UGG靴　最緊要暖腳</title></header><body><h1>出院三寶爭一樣<br>陳敏之UGG靴　最緊要暖腳</h1><p>黑超、鬆身裙和披肩，被譽為大肚女星生完的「出院三寶」。<br> <br>長腿媽咪陳敏之冬至生了囝囝，更取了乳名「雷冬至」。敏之抖了兩三日，前日一身黑衫黑裙養和出院，出院三寶只欠黑超，皆因化好妝的新手媽咪面色不錯，更戴了應節的紅色蝴蝶結頭箍給記者影相，認真用心良苦。<br> <br>產婦傳統上最忌冷親吹風，敏之著了鬆身裙、外套配leggings，加了披肩頸巾包到實，更連腳都無忘記。她著的羊皮靴，正是專為零度雪地而設的UGG經典羊皮靴，做足保暖功夫。<br> <br>更多時尚、美容新聞，即上： http://add.appledaily.com  </p></body></html>
