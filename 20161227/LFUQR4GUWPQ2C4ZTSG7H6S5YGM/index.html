<html><header><meta charset="utf-8"><title>求驗客手記：悉尼四蛋贈阿聯</title></header><body><h1>求驗客手記：<br>悉尼四蛋贈阿聯</h1><p>拆禮物日澳職就進行兩場比賽，榜首FC悉尼作客榜尾阿德萊德聯，結果跟番排名咁正路，前鋒荷洛斯高上半場開紀錄，加上換邊後13分鐘內連入三球，包括前鋒保斯基梅開二度，FC悉尼以4:0大炒阿聯，以30分續居榜首。阿聯主場吞四蛋，球迷同職球員就梗係過唔到快樂聖誕，而且踢咗12場輸到第八場。同日頭場，紐卡素噴射機主場以2:2逼和威靈頓鳳凰，兩場波各有四個入球，都算係刺激㗎！</p></body></html>
