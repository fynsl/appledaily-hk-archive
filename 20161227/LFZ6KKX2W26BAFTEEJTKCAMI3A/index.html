<html><header><meta charset="utf-8"><title>中國跳水女王拜拜</title></header><body><h1>中國跳水女王拜拜</h1><p>中國在今屆里奧跳水共八個項目，取得七金二銀一銅，連同同年的世界盃及世界系列賽，共拿下51項冠軍，延續霸主地位，不過吳敏霞等主力，都在今年相繼退役。<br>31歲的吳敏霞在里奧拿下女子雙人三米板金牌，歷屆奧運累積五金一銀一銅，成為累積獎牌數目最多的中國運動員，她在本月宣佈退役，有傳將於明年出嫁。另一跳水女隊主力，同累積五面奧運金牌的陳若琳，年僅23歲卻因長期傷患纏身，亦在早前決定退役。<br>至於在奧運跳水場上，出其不意向何姿求婚的秦凱，一度被傳會在奧運後退下，但當事人隨後澄清仍會繼續比賽，至少完成明年全運會後才考慮去向。</p></body></html>
