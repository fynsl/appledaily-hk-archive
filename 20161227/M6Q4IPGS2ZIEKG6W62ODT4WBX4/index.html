<html><header><meta charset="utf-8"><title>體壇拾趣：沙織𥄫中魏秋月未婚夫</title></header><body><h1>體壇拾趣：<br>沙織𥄫中魏秋月未婚夫</h1><p>中國女排又有喜訊傳出！里約奧運奪冠嘅主力二傳手魏秋月喺周日應承咗男友袁靈犀嘅求婚，五年嘅地下戀情終於開花結果，而喺中國女排教練團擔任陪練員嘅袁靈犀仲喺微博話：「多謝大家嘅幫忙同埋祝福，我哋會永遠幸福落去。」咪睇袁靈犀個樣好似唔多起眼咁，其實佢都同過日本女排嘅靚女隊長木村沙織傳過緋聞㗎。</p><p>據中國傳媒爆料，沙織喺2011年女排世界盃期間曾透露自己對袁靈犀有好感，不過當時袁靈犀就話自己有女友所以拒絕咗佢，而沙織喺今年已經同前國手日高裕次郎結婚兼宣佈退役。</p></body></html>
