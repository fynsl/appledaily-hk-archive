<html><header><meta charset="utf-8"><title>求驗客手記：天使出「門」駕臨中超？</title></header><body><h1>求驗客手記：<br>天使出「門」駕臨中超？</h1><p>中超將有天使駕臨？據法國《隊報》報道，外號「天使」嘅阿根廷翼鋒迪馬利亞，今季喺法甲嘅巴黎聖日耳門（PSG）表現麻麻，同新教頭艾馬利嘅關係亦一般，加上由於球隊啱啱簽入禾夫斯堡中場達斯拿，令天使喺PSG嘅位置更岌岌可危，更有小道消息指迪馬利亞已有一段時間以個人理由，冇參與球隊嘅訓練。報道又指天使已經計劃離隊，一眾富可敵國嘅中超球隊預計好快會出手。</p></body></html>
