<html><header><meta charset="utf-8"><title>聖誕又貼相15歲邱淑貞大女星味緊貼媽咪</title></header><body><h1>聖誕又貼相<br>15歲邱淑貞大女星味緊貼媽咪</h1><p>邱淑貞（豆斗）同時裝店老闆沈嘉偉結婚多年，先後生咗三位千金，分別係15歲大女沈月、10歲二女沈日同4歲幼女沈晨。<br> <br>得15歲嘅大女沈月，同阿媽倒模一樣咁靚，少女味極濃，雖然只係星二代，但星味就同媽咪一樣濃到化不開！<br> <br>上次沈月去日本玩，着靚靚和服扮日本妹，前日佢喺Ig放咗張企喺聖誕樹嘅相，冇見一陣，個樣真係同媽咪成個餅印咁，咁靚女，難怪連余文樂都follow佢Ig。</p></body></html>
