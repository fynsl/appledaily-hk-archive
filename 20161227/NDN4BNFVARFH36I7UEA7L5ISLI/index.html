<html><header><meta charset="utf-8"><title>體壇拾趣：姬娃聖誕瘋狂收花</title></header><body><h1>體壇拾趣：<br>姬娃聖誕瘋狂收花</h1><p>兩屆溫布頓女單冠軍、捷克嘅靚女球手姬維杜娃早前遇劫左手受傷，上個星期五已經出院，可以趕及同家人慶祝聖誕同埋新年。日前26歲嘅姬維杜娃就喺個人社交網頁twitter度，上載咗一張擺出飛吻甫士嘅相，相中仲見到佢前面有好多鮮花。姬維杜娃話：「在此送上愛及飛吻，祝大家聖誕快樂！多謝你哋令我成間屋都係花呀！」原來嗰啲全部都係送嚟慰問佢嘅花。<br>雖然姬維杜娃話佢嘅左手手指開始郁得番，但始終傷勢唔輕，醫生估計佢起碼要半年之後，先至可以再喺網球場上亮相。</p></body></html>
