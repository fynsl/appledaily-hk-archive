<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】阿信拖林志玲私奔</title></header><body><h1>【馮仁昭四圍超】<br>阿信拖林志玲私奔</h1><p>台灣天團五月天聖誕喺台北開騷，林志玲（右）化身聖誕女郎做嘉賓，同阿信（左）合唱《私奔到月球》，邊唱邊派朱古力畀台下觀眾，唱到一半兩個仲拖手，搞到啲fans呷醋尖叫。志玲離台前同瑪莎「愛的抱抱」，搞到其他成員都爭住話要抱，結果就攬埋一齊，阿信呷醋大嗌：「為甚麼！」志玲笑話：「剛剛本來要給你的！」阿信即扮嬲話：「本來準備聖誕歌，但剛剛這種狀況，決定取消。」<br>撰文：馮仁昭</p></body></html>
