<html><header><meta charset="utf-8"><title>【動大事2016】香港重案實錄　雙屍案最矚目</title></header><body><h1>【動大事2016】<br>香港重案實錄　雙屍案最矚目</h1><p>回望2016年矚目大案，首推嘉薈軒恐怖雙屍案。案件於高院審理期間，揭露兇手英籍銀行家用極度殘酷手法將死者折磨至死。庭上更播方多段兇手行兇後的自拍短片及相片，陪審團一致裁定兇手兩項謀殺罪成，法官形容此案是香港最恐怖案件之一，兇手毫無悔意以及是性暴力高度危險人物，依例判囚終身。<br><br>雙屍案固然全城矚目，但公眾並無忘記「暗角七警」涉打公民黨成員曾健超的案件。事隔兩年終於開審，法官裁定七警表證成立，並於明年2月14日判決。<br><br>其實過去一年還有多宗矚目案件，想知更多請收看短片。</p></body></html>
