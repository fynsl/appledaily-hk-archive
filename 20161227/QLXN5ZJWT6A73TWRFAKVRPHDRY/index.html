<html><header><meta charset="utf-8"><title>隔牆有耳：黑仔卿姐行山着爛鞋 - 李八方</title></header><body><h1>隔牆有耳：<br>黑仔卿姐行山着爛鞋 - 李八方</h1><p>每逢佳節，大街小巷都人頭湧湧，想聖誕同朋友聚頭又唔想逼餐懵，行山可能係另類選擇。<br>劉慧卿卸任民主黨主席兼議員，惜別宴到今個月中終於搞完，可以趁假期唞吓氣，聖誕日同黨友老友去西貢大浪西灣行山，白鴿黨前立法會議員李永達同太太陳樹英亦有同行，一行廿幾人，咁樣過節又真係健康又開心喎。<br>估唔到行山都有意外發生，卿姐行到連鞋底都甩埋（乜條路咁難行㗎咩？），仲要係甩完一隻又一隻，真係禍不單行。咁最後點樣捱足全程？卿姐話好在朋友幫佢整咗一對「新款」波鞋。點新款法？就係攞尼龍繩綁住鞋面同鞋底嘞！</p></body></html>
