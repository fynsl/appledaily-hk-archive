<html><header><meta charset="utf-8"><title>【時尚功績】拍MV成就超模</title></header><body><h1>【時尚功績】拍MV成就超模</h1><p>佐治米高為時尚界留下的最大功績，就是為90年代「超模」一字寫下定義。他於90年推出大熱歌曲《Freedom!'90》MV中，一次過邀來多位超模如黑珍珠納奧美金寶（Naomi Campbell）、仙蒂歌羅馥（Cindy Crawford）、Linda Evangelista及Christy Turlington等擔任主角，該MV是由大衞芬查（David Fincher）執導。之後這群女模就成了「我不會為少於一萬美元日薪的工作而起床」的超模代表。雖然佐治未有出鏡，但拍攝時他在現場，休息時間與名模齊齊飲酒及唱歌。</p></body></html>
