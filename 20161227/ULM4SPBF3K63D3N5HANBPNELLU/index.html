<html><header><meta charset="utf-8"><title>【今日笑一笑】9隻狗狗被「點穴」神級「假狗挑戰」</title></header><body><h1>【今日笑一笑】9隻狗狗被「點穴」<br>神級「假狗挑戰」</h1><p>假人挑戰（Mannequin Challenge)熱潮席捲全球，連即將御任的美國總統奧巴馬，亦與家人及白宮官員跟風湊熱鬧。但如果要狗狗也模仿，是否有點難度？答案是絕對令你意外。<br><br>片中的主人為了完成假人挑戰，指令9隻狗狗停在原位不可動，結果牠們全部聽從指令，足足十多秒動也不動，如同時空停頓了一樣，直至主人解除指令，牠們才繼續奔跑追逐，實在令人驚嘆。<br><br>Viralhog</p></body></html>
