<html><header><meta charset="utf-8"><title>羅斯保封帝即退役</title></header><body><h1>羅斯保封帝即退役</h1><p>德國車手羅斯保對上兩屆F1，均屈居在其平治隊友咸姆頓之下，今屆他與力爭三連霸的咸姆頓鬥到你死我活，最後於煞科站阿布扎比登頂，終於贏得職業生涯首個F1世界冠軍，但於封王後五日突然宣佈退出F1，令「黑帝」無法於下屆向他報仇。<br>此外，曾於09年贏得世界冠軍的畢頓亦於今屆賽事結束後退休，並且會由下屆起擔任麥拿侖車隊的大使，為期兩年；另外，曾於比賽被對手戰車飛脫出來的零件擊中頭部的巴西車手馬沙雖宣佈退役，但有傳保達斯將過檔平治，因此他下季仍有可能留效威廉士。</p></body></html>
