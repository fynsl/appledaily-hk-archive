<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Hazel被爆劈酒喊捉鬼</title></header><body><h1>【馮仁昭四圍超】<br>Hazel被爆劈酒喊捉鬼</h1><p>唐紫睿（Hazel）被爆同室內設計師男友Louis炒大鑊分手，讀者Dick日前透過本報「爆相爆片」分享Hazel同粉絲喺私竇通宵劈酒狂歡啲相。Hazel噚日回覆：「小爭執，隔咗一日已經冇事，我哋性格比較火爆，聖誕男友仲同我食平安夜大餐。」Hazel懷疑粉絲報料要捉鬼：「Group有二百幾人，有害群之馬唔出奇。」<br>撰文：馮仁昭</p></body></html>
