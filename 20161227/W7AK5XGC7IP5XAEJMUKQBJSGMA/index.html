<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鄧小巧嘲許廷鏗賴皮</title></header><body><h1>【馮仁昭四圍超】<br>鄧小巧嘲許廷鏗賴皮</h1><p>鄧小巧同林師傑噚日喺南昌出席「聖誕雪國幻想曲」活動，小巧提到前晚同許廷鏗、何雁詩去咗陳詠謙屋企開party，佢話：「我哋玩交換禮物，但許廷鏗冇帶嚟，我哋罰佢100蚊，佢賴皮唔肯攞出嚟，賺得最多係佢，唔帶禮物係佢，唔肯畀錢又係佢。」林師傑早前喺微博指自己遇上唔起錶兼超速駕駛嘅的士司機，佢話：「冇投訴，純粹嗰刻一時不快啫！」<br>撰文：馮仁昭</p></body></html>
