<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】胡琳同男友了解中</title></header><body><h1>【馮仁昭四圍超】<br>胡琳同男友了解中</h1><p>胡琳等人噚日喺工展會出席商台活動，聖誕節佢連同拍拖幾個月嘅男朋友合共二十人喺屋企開派對，抽獎收到貞子觀察儀器，佢原本裝咗攝錄機影朋友醉態，但反而影晒自己醉酒醜態。問佢收咗份禮物係咪畀男朋友用？佢話：「未得，我哋未到嗰個程度，仲係了解發展中，𠵱家可借畀朋友用，遲早一日我實用得着呢個儀器。」佢話啱啱簽咗新公司，要先專注工作。<br>撰文：馮仁昭</p></body></html>
