<html><header><meta charset="utf-8"><title>小豬港騷爆諧音粗口</title></header><body><h1>小豬港騷爆諧音粗口</h1><p>台灣舞王羅志祥（小豬）前晚假亞博館舉行演唱會，穿背心騷麒麟臂的他用半鹹淡廣東話冧粉絲：「相信有很多人是首次來看我的個唱，希望大家喜歡我的表演。」不過他卻將「希望」說成「海望」，全場爆笑。<br>現場有大銀幕播放小豬肖像，當攝影機拍到觀眾時，歌迷可錫錫偶像，當中有肥男粉絲，小豬扮慘叫：「Oh My God！」之後他指自己出道23年，笑言28歲，觀眾即發出聲音回應，小豬笑說：「我彷彿聽到有人說髒話。」接着更爆諧音粗口。尾聲時小豬變身DJ打碟，吸引女歌迷企上凳扭腰勁舞。<br>採訪：卓寶花<br>攝影：仇志德</p></body></html>
