<html><header><meta charset="utf-8"><title>故意縱慾濫藥毀事業？佐治米高戴妃傳過緋聞</title></header><body><h1>故意縱慾濫藥毀事業？<br>佐治米高戴妃傳過緋聞</h1><p>曾與戴妃傳緋聞</p><p>佐治米高感情生活豐富，最長久的伴侶是從事買賣藝術的Kenny Goss。二人在1996年開始拍拖，曾考慮成為合法伴侶，可惜於2009年分手。據悉佐治年輕時誤會自己是雙性戀者，並與女性發展關係，甚至與英國已故威爾斯王妃戴安娜傳緋聞。<br><br>而濫藥問題亦纏繞他多時，據悉他一天最多可吸25劑大麻，2008年更被揭吸食霹靂可卡因。他曾想透過沉溺性與藥物摧毀事業，「但我的事業似乎會自動調正，如浴缸中小黃鴨般，某程度上令我憤恨」。</p></body></html>
