<html><header><meta charset="utf-8"><title>冰島擊掌最激情</title></header><body><h1>冰島擊掌最激情</h1><p>2016歐國盃盟主是葡萄牙，但這四年一度的盛事，予人最深刻的球隊，可能是來自北歐兼在歐國盃首場分組賽打和葡萄牙的冰島（圖）。今夏歐國盃之前，冰島在國際球壇上等同「魚腩」，但在雙教練拉格碧及賀基姆臣帶領下，憑打不死的精神及眾主力如隊長艾朗根拿臣等有超水準演出，過關斬將，淘汰英格蘭，戰至八強才不敵主辦國法國出局。有看過今夏歐國盃的球迷都知道，冰島球員在每場比賽結束後，都會高舉雙手，做出維京人式拍掌，向在場的球迷致謝，而球迷亦會作出相同的回應，整齊的掌聲加上磅礡的氣勢，譜出感動人心的畫面，而冰島式拍掌更被多支球隊如法國及威爾斯等借用，成為一種風潮。</p></body></html>
