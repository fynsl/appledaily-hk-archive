<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鄧超爆彭于晏口氣臭</title></header><body><h1>【馮仁昭四圍超】<br>鄧超爆彭于晏口氣臭</h1><p>鄧超（右）、彭于晏同趙麗穎主演、韓寒執導嘅電影《乘風破浪》會喺內地大年初一上映，到時會同吳亦凡、林允、姚晨、王麗坤等主演、周星馳監製、徐克執導嘅新片《西遊伏妖篇》打對台。<br>不過鄧超佢哋冇有怕，噚日喺北京開記者會造勢，兩位男主角都有到場，鄧超仲爆料話彭于晏好鬼鍾意食生蒜，搞到兩個人演對手戲時，幾乎臭暈，鄧超話：「都要被他燻暈，不得已只好親自送氣味沒那麼重的黑蒜給他。」<br>撰文：馮仁昭</p></body></html>
