<html><header><meta charset="utf-8"><title>停車場鐵皮貨倉起火焚毀</title></header><body><h1>停車場鐵皮貨倉起火焚毀</h1><p>【本報訊】葵涌貨櫃碼頭露天停車場發生火警，車場內由鐵皮帆布搭建的物流貨倉起火，燒着一批傢俬及毛公仔，冒出大量濃煙直沖半空。消防員到場花約半小時把火救熄，無人受傷，正調查起火原因。<br>火警現場是貨櫃碼頭南路64號，位於6號及7號貨櫃碼頭間的露天停車場。昨下午1時許，車場內由鐵皮帆布搭建的物流貨倉突起火，燒着一批傢俬及毛公仔，貨物最少涉及3間公司。火勢波及旁邊貨櫃，大量黑煙湧上半空。消防員接報趕到，發現火場面積約40呎乘60呎，於是動用兩喉及兩煙帽隊灌救，又升起升降台從高空射水。火警在約半小時後被救熄。<br>■記者張培生</p></body></html>
