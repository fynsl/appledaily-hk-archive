<html><header><meta charset="utf-8"><title>隔牆有耳：咪神去西環賀阿嫂 - 李八方</title></header><body><h1>隔牆有耳：<br>咪神去西環賀阿嫂 - 李八方</h1><p>立法會到明年1月中先復會，唔少議員都外遊或趁呢個空檔同家人朋友相聚。<br>好似曾經將耳機當收音咪嘅工業界立法會議員吳永嘉（Jimmy），日前就趁難得假期，同太太相約阿哥同阿嫂等親戚朋友拉大隊去西環開餐兼慶祝。<br>點解要去西環？相信同政治無關，據聞係因為嗰度有隱世廚神，所以佢哋要去敏感地頭幫襯吓！原來Jimmy阿嫂鄭麗珊最近獲委任為區域法院暫委法官，八方睇番資料，佢聖誕前都開庭審過案。查實Jimmy本身都係律師，哥哥吳永浩係眼科醫生，而原本都係佢同行做律師嘅阿嫂就做埋暫委法官，真係一門多傑咯。</p></body></html>
