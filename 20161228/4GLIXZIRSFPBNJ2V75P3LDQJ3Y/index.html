<html><header><meta charset="utf-8"><title>李秉憲封大鐘獎影帝</title></header><body><h1>李秉憲封大鐘獎影帝</h1><p>韓國影壇盛事「第53屆大鐘獎頒獎禮」昨晚在世宗大學舉行，由於上屆實行「缺席冇獎」政策，令到去年多位入圍影帝影后的演員不滿而缺席，今屆有九成入圍演員都缺席頒獎禮，入圍影后更全體缺席，爭影帝僅得李秉憲一人撐場，令現場星光黯淡。而李秉憲在毫無對手的情況下，成功憑《寒流黑金》奪得影帝殊榮，之前他在青龍電影獎已封帝，今次再下一城。影后方面則由《德惠翁主》的孫藝珍撼贏其他女星封后。</p><p>在頒獎禮舉行前的紅地毯環節，一線紅星僅得李秉憲撐場，其他較為人認識還有李凡秀及楊東根等，至於到場的女星亦捱冷以性感打扮示人，當中孔瑞英和李彩恩都谷胸示人。<br>撰文：施洛冰</p></body></html>
