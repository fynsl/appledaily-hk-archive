<html><header><meta charset="utf-8"><title>屯公4車炒埋一碟往元朗一度全封塞爆</title></header><body><h1>屯公4車炒埋一碟<br>往元朗一度全封塞爆</h1><p>【本報訊】屯門公路往元朗方向近新墟街市，昨早8時許發生4車相撞嚴重交通意外，屯門公路往元朗方向三線一度全封。<br><br>意外現場道路正進行修路工程，前行兩輛私家車駛至現場時疑因切線相撞，其中一車反轉四輪朝天，尾隨一輛貨櫃拖頭連40呎拖架急煞扭軚衝入快線，沿快線行駛的中型貨車煞掣不及撞向拖頭。<br><br>拯救人員到場後，在兩輛私家車上救出4名傷者，包括兩名司機及一男一女乘客，全部輕傷送院治理；貨櫃拖頭及貨車上無人受傷。</p></body></html>
