<html><header><meta charset="utf-8"><title>港將升級踢中超</title></header><body><h1>港將升級踢中超</h1><p>中超聯賽受惠於高贊助高轉播收益，據英國傳媒統計，2016年一支中超球隊就值2.77億鎊（約27億港元），雖然及不上英超球隊，但已經冠絕亞洲。除中超16隊爭冠或保席外，兩個由中甲升班的席位也極為重要，今年不少港將參加中甲升班戰。10月22日中甲上演煞科戰，賽前榜首三雄天津權健、貴州智誠及青島黃海均56分，同時分途出擊爭升班，有港足成員吳偉超、基藍馬的天津形勢最好，主場大勝梅州客家3:0，因為得失球佔優，順利以中甲冠軍身份升班。有法圖斯(白衫)壓陣的貴州，作客以2:1險勝新彊，就算青島3:1勝大連，貴州仍以較佳得失球壓過青島成亞軍，來季轉戰中超。</p></body></html>
