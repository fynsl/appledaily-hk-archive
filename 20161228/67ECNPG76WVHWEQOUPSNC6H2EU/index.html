<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】石詠莉慳錢婚禮改期</title></header><body><h1>【馮仁昭四圍超】<br>石詠莉慳錢婚禮改期</h1><p>石詠莉噚日去商台宣傳《Welcome 2 My Destination》專輯第三版，今次加推早前演唱會收音CD，戴住求婚鑽戒嘅佢，今年經歷好多第一次，如鄧健泓求婚，第一次講我願意，同埋開演唱會。<br>婚禮已定好日子嘅石詠莉，因心儀會場冇期，考慮緊轉場地或改日子遷就，佢話：「會低調少少同親戚朋友食飯，個場地好好又有折扣，因為開支太多，要慳啲。」佢過兩日會去上海，照顧喺當地演舞台劇嘅鄧健泓起居飲食。<br>撰文：馮仁昭</p></body></html>
