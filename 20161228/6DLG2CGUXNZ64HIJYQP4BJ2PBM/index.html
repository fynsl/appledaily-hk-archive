<html><header><meta charset="utf-8"><title>求驗客手記：耶耶為𠱁仔落隊友面</title></header><body><h1>求驗客手記：<br>耶耶為𠱁仔落隊友面</h1><p>曼城喺拆禮物日作客以3:0炒侯城，拎到三連勝，賽後開紀錄嘅耶耶托尼同入第二球嘅伊恩拿祖齊齊受訪嗰陣，就出現搞笑場面。</p><p>耶耶拎到今場最佳球員獎後話：「I will give it to my boy（我會將個獎送畀囝囝）」，伊恩拿祖就懶醒，以為耶耶想將個獎送畀佢，諗住一手拎獎嗰陣，就俾耶耶出手阻止。原來耶耶口中嘅my boy，真係佢個仔，而且小耶耶咁啱喺日前生日，耶耶想送獎畀佢做生日禮物。</p></body></html>
