<html><header><meta charset="utf-8"><title>朱千雪搵錢幫補學費</title></header><body><h1>朱千雪搵錢幫補學費</h1><p>朱千雪與張彥博昨日到將軍澳出席聖誕活動，分別獻唱和玩遊戲。朱千雪謂聖誕於工作中度過：「聖誕節嗰日，我、王浩信、張振朗同蔡思貝趁放飯去左隔籬籃球場打波，平時我跑步多，所以最渣係我，不過我都原諒自己，因為我着住高踭鞋打。」她謂希望每年暑假及冬天都可拍劇，又賣口乖感謝監製等她放假才開拍。<br>問到除夕可有活動吸金？正修讀法律的朱千雪說：「都有活動同annual dinner邀請，我都想搵多啲錢，因為學費好貴，自己又想讀多幾個課程，早啲可以畢業。」張彥博則表示聖誕同樣開工，近日多了商場演出，可以趁機吸金。<br>採訪、攝影：盧妹</p></body></html>
