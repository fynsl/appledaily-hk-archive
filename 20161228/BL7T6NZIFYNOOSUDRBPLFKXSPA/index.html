<html><header><meta charset="utf-8"><title>哥哥契媽病逝唐唐送別</title></header><body><h1>哥哥契媽病逝唐唐送別</h1><p>哥哥張國榮生前深得朋友愛錫，包括契媽張玉麟夫人譚愛蓮。原來她於10月30日在律敦治醫院病逝，享年82歲。其家人月前刊登訃文，通告親友張玉麟夫人於上月17日在香港殯儀館設靈，18日出殯，遺體移奉歌連臣角火葬場火化。<br></p><p>據知哥哥生前最愛的唐鶴德（唐唐）、林青霞、白雪仙、陳淑芬及蘇施黃等也有到靈堂鞠躬送別。<br>契媽的丈夫張玉麟是富商張祝珊三子，擔任過多間公司會長和東華三院主席，直至1979年病逝。至於張玉麟夫人譚愛蓮亦熱心社會公益，先後於1968年和1986年被委任為太平紳士和獲MBE勳銜。記者昨日曾聯絡蘇施黃，但未有回覆。<br>採訪：魯吉</p></body></html>
