<html><header><meta charset="utf-8"><title>【離婚真相】重視雀仔多過施明</title></header><body><h1>【離婚真相】重視雀仔多過施明</h1><p>鼎爺在1994年被前妻施明單方面申請離婚，有傳他一直對施明餘情未了想復合，惜最終復合無望。當年鼎爺為了施明，一個人打贏四個龍虎武師，有一次施明撞車被威嚇，他出手英雄救美，最後打動芳心結婚，之後誕下孖仔泳漢和泳豪。不過因為性格不合，1989年傳出二人分房，而鼎爺一直不肯簽紙，施明單方面申請離婚後，帶同兩名兒子移民美國。<br>有傳因鼎爺向施明動粗而令婚姻觸礁，施明否認其事，但指鼎爺脾氣差兼火爆，離婚導火線是為了一隻雀仔，施明直言鼎爺重視雀仔比她多，加上日積月累的小問題，最終離婚收場。</p></body></html>
