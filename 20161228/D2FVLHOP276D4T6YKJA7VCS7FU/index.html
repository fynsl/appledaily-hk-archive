<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】袁澧林拍親熱戲緊張</title></header><body><h1>【馮仁昭四圍超】<br>袁澧林拍親熱戲緊張</h1><p>袁澧林（Angela）噚日喺柴灣出席電影《那一年，我17》分享會，首次拍戲就做女主角嘅佢，透露喺戲中同彭永琛飾演情侶，仲有場輕輕錫面嘅戲，佢話：「講我哋係17歲，都會含蓄啲，其實當時都緊張，因為拍戲經驗少。」<br>對於Angela拍攝ViuTV劇集《瑪嘉烈與大衛系列前度》，飾演嫩版瑪嘉烈，佢話大家將佢同周家怡比較都係正常，自己亦相對有壓力，提到許志安飾演嫩版瑪嘉烈嘅最愛，Angela唔肯透露同安仔有冇親熱戲。<br>撰文：馮仁昭</p></body></html>
