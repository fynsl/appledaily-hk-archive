<html><header><meta charset="utf-8"><title>內保外貸須外管局審批</title></header><body><h1>內保外貸須外管局審批</h1><p>【小知識】<br>內保外貸顧名思義，是內地提供擔保支持外面借貸，操作上是指內地企業集團，將資產質押予內地銀行作為擔保，從而取得銀行開立借貸擔保函或備用信用證，再轉交集團境外附屬公司，憑此擔保工具在相關銀行的境外分行或附屬機構，取得貸款融資。<br>內保外貸若涉及支持境外項目投資，都要向外管局登記申請並取得審批；但若屬一般貿易項下的信用證，只要具備真實貿易單據及所需文件，正常情況下不登記。<br>至於境內銀行可開立的擔保函或備用信用證規模，中銀監按銀行本身授信及資產規模的運算程式，設有一定額度管理。</p></body></html>
