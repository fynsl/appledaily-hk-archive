<html><header><meta charset="utf-8"><title>【人物誌】任龍虎武師逾40年</title></header><body><h1>【人物誌】任龍虎武師逾40年</h1><p>人稱鼎爺、現年71歲的李家鼎18歲習武，20歲起擔任龍虎武師練得一身肌肉（圖），他又為多部電影擔任動作設計，原本有電影公司找他做主角，但他為養家而放棄，從事武師至今已超過40年。他先後在多部處境喜劇演出，包括《香港81》系列的小食店員工李威、《愛˙回家》系列中的洪爺等。鼎爺又擅長馬術，贏過多個國際賽的冠軍，又為無綫負責馬術指導工作。<br>鼎爺跟藝人施明婚後育有一對孖仔李泳漢及李泳豪，94年跟施明離婚結束多年婚姻，離異後，他多次表明想復合。2014年他獲無綫頒發「專業演員大獎」。</p></body></html>
