<html><header><meta charset="utf-8"><title>萊比錫震懾德甲</title></header><body><h1>萊比錫震懾德甲</h1><p>拜仁慕尼黑近年壟斷德甲，到今季情況似乎有變，搞局的竟然是一支升班馬球隊RB萊比錫（圖），他們在聯賽開季後曾錄得連續13場不敗佳績。<br>能量飲品財團在09年收購萊比錫附近一支第五級別球隊，RB萊比錫正式成立，數年間扶搖直上，到今季首次躋身頂級聯賽，亦是繼科特布斯後，相隔七年後終再有東德球隊在德甲出現。由外資擁有的萊比錫，在德國不受歡迎，但球隊以成績來震撼德國8,000萬人。萊比錫越戰越勇，直到本月中才意外不敵恩高斯達特，令聯賽不敗走勢告終。萊比錫能否重演98年凱沙羅頓以升班馬身份奪德甲冠軍的神蹟，且看該球隊在歇冬後能否仍保持勇態。</p></body></html>
