<html><header><meta charset="utf-8"><title>西雅那銀行資本缺口88億歐元</title></header><body><h1>西雅那銀行資本缺口88億歐元</h1><p>【本報綜合報道】最古老銀行危機超乎想象！歐洲央行周一通知意大利西雅那銀行須補上88億歐元資本缺口，多於市場早前估計的50億歐元。德國央行行長魏德曼指，意大利政府應謹慎考慮對援助西雅那銀行的問題。西雅那銀行周二續停牌。<br>上周五意大利政府批准拯救該國第三大銀行西雅那銀行法令，因該行無法籌集所需的50億歐元資本。另外，據意大利傳媒Il Sole 24 Ore周二報道，意大利政府將向西雅那銀行注資63億歐元。<br>受西雅那事件波及，富時意大利銀行指數周二曾跌0.8%，意大利最大銀行裕信銀行曾跌1.1%。</p></body></html>
