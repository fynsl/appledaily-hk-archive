<html><header><meta charset="utf-8"><title>【愛到永遠】80歲謝賢戀CoCo11載</title></header><body><h1>【愛到永遠】80歲謝賢戀CoCo11載</h1><p>人生去到70歲已是古來稀，不過愛情可以超越一齊，拍拖並非後生仔的專利。</p><p>謝賢（80歲）</p><p>跟狄波拉離婚後，跟年輕49年的女友CoCo拍拖至今11年。</p><p>趙世曾（80歲）</p><p>身邊女伴車輪轉，亦越來越年輕，近期陪伴在側是內地佳麗Dora。</p><p>林建名（79歲）</p><p>前年跟何傲兒傳爺孫戀，試過傲兒不接電話，傷心得在記者面前淚流滿面。</p><p>李國章（71歲）</p><p>去年被爆跟年約40歲的dbc電台高層何婷媚拍拖，行街癡纏程度媲美後生仔。</p></body></html>
