<html><header><meta charset="utf-8"><title>RubberBand冇場開騷</title></header><body><h1>RubberBand冇場開騷</h1><p>RubberBand（RB）昨日到商台宣傳獨立後的首張EP《呢度》，RB指決策速度亦較以往爽快，而近來多了演出工作，跟去年同期比較增加不少。早前完成三場演唱會的RB，成員異口同聲指有演出後遺症，至今仍念念不忘。<br>至於會否再開騷，RB說：「我哋都有諗，搵場地係一個問題，因為好多場地都爆，有諗過同管弦樂合作，亦想先拍片再寫歌反傳統方法造歌。」<br>採訪、攝影：馬建華</p></body></html>
