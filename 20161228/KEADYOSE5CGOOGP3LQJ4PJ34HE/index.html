<html><header><meta charset="utf-8"><title>Taylor聖誕𠱁96歲伯伯粉絲</title></header><body><h1>Taylor聖誕𠱁96歲伯伯粉絲</h1><p>美國歌手Taylor Swift今年雖然沒有情人陪過聖誕，不過仍然過得相當有意義。一名96歲美國二戰老兵Cyrus Porter是Taylor的忠實粉絲，最近接受電視台訪問時大讚她的演唱會好看，自己更睇足兩場。Taylor與父母聖誕翌日便飛去密蘇里州，去老伯伯家中給對方驚喜。老伯伯一見到偶像變得相當興奮，Taylor即席表演《Shake it Off》時，他即使撐着柺杖都起身跳舞。</p></body></html>
