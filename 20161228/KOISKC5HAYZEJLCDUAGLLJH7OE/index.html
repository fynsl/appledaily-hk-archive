<html><header><meta charset="utf-8"><title>娥姐驚訝麥包離巢</title></header><body><h1>娥姐驚訝麥包離巢</h1><p>商天娥昨日在工展會出席活動，為兩個代言的產品宣傳，母親和老公也有到場。最近麥長青（麥包）對無綫心灰離巢，娥姐感驚訝反問：「係咩？係咪轉部頭？佢係咪講吓，佢咁鍾意講嘢又鍾意做戲。」一直有指余詠珊當道，無綫一直力捧出身有線的演員，娥姐說：「親生仔女重要啲係要捧吓，我哋旁邊用得着就用。」<br>對於原是親生仔女的演員現在變成孤兒，多年來一直效力無綫的娥姐說：「唔知，我大個出去行吓，有時照顧啲細嘅唔好忘記大嗰啲。」另外，近年沒有拍劇的娥姐，笑言不知觀眾會否忘記自己，待有適合的劇本會再考慮，她亦想製作舞台劇過戲癮。<br>採訪：王連連<br>攝影：葉君海</p></body></html>
