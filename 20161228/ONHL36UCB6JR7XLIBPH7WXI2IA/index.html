<html><header><meta charset="utf-8"><title>求驗客手記：巴查聖誕收猩猩禮物</title></header><body><h1>求驗客手記：<br>巴查聖誕收猩猩禮物</h1><p>多蒙特後衞馬斯巴查收到份你估唔到嘅聖誕禮物，竟然係一隻猩猩女！呢位踢過巴塞隆拿嘅25歲西班牙球員上載咗佢同猩猩女嘅片段到社交網站，見到猩猩女坐喺巴查大腿上面，仲錫咗巴查一啖。巴查留言話：「同我嘅新歡一齊，我嘅小公主呀！」不過，有網民提起巴查啲傷心史：「巴查，你記唔記得兩年前西盃決賽爆贏你九條街嗰個，係咪就呢隻猩猩？」當年被指外貌似猩猩嘅加里夫巴利就爆贏巴查射入，幫皇馬贏咗巴塞捧盃。</p></body></html>
