<html><header><meta charset="utf-8"><title>體壇拾趣：J-Lin傷出網隊照贏</title></header><body><h1>體壇拾趣：J-Lin傷出網隊照贏</h1><p>「J-Lin」林書豪今季轉投網隊，之前因大腿傷休息咗個幾月，12月中對火箭先復出，周一主場對黃蜂嘅倒戈戰，原本都打得唔錯，貢獻17分同四助攻，不過打到第三節又整傷大腿肌肉，要提早退下火線。好彩林書豪嘅隊友都好生性，得分後衞R科耶（Randy Foye）完前場最後一刻失平衡下三分外投，竟然成功命中，協助網隊以120:118險勝黃蜂，終止五連敗，亦都係今季第八場勝仗咋。</p></body></html>
