<html><header><meta charset="utf-8"><title>SBS烏龍搞錯TWICE歌曲</title></header><body><h1>SBS烏龍搞錯TWICE歌曲</h1><p>韓國樂壇盛事《SBS歌謠大戰》前晚舉行，BIGBANG、EXO、TWICE、泰妍等都現身撐場。當中天團BIGBANG就壓軸登場，掀起全晚高潮。不過大會錯漏百出，當TWICE（圖）上台演繹《TT》時，現場音樂竟響起另一女團GFriend的歌曲，令TWICE一臉尷尬站在台上，及後大會發現出錯才急急更換歌曲。到防彈少年團（BTS）表演時，電視台的攝錄機頻頻郁動，令粉絲無法看清表演。</p></body></html>
