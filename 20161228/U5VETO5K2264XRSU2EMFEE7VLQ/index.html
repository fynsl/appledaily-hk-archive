<html><header><meta charset="utf-8"><title>幫老闆入油　司機炒法拉利</title></header><body><h1>幫老闆入油　司機炒法拉利</h1><p>【本報訊】一輛掛上自訂車牌的紅色法拉利，昨在旺角太子道西右轉基堤道時，司機報稱避車失控鏟上行人路掃毀欄杆再撼牆，跑車車頭嚴重損毀，司機無受傷。<br>肇事法拉利是458 ITALIA型號，4,497cc，2012年首次登記時車價約為384萬，屬於一間投資公司，公司董事姓陳。肇事司機姓周（58歲），酒精測試零度，報稱當時「幫老細揸架車去入油」。<br>事發昨午1時許，周駕法拉利跑車沿旺角太子道西一線西行擬右轉基堤道時，周報稱因閃避鄰線貨車逼近，致失控鏟上行人路撞毀3米長欄杆再撼牆。肇事跑車車頭嚴重損毀及冒煙，擋風玻璃碎裂，司機無受傷。<br>■記者梁澤岡</p></body></html>
