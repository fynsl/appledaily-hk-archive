<html><header><meta charset="utf-8"><title>楊思琦忘恩怨道賀</title></header><body><h1>楊思琦忘恩怨道賀</h1><p>李家鼎覓得第二春，女友被指貌似兒子李泳豪的舊愛楊思琦，昨日記者向思琦查詢知否鼎爺再婚？她說：「係呀？我唔知道，冇睇雜誌。」對於鼎爺女友跟她似樣被封「厚唇思琦」，她笑說：「係咩？多謝你，其他嘢唔講喇！」</p><p>當年思琦和李泳豪結束9年情，雙方分手後再見不是朋友，鼎爺為挺兒子跟家人聯手圍插思琦，事隔多年，思琦聞對方喜訊表示：「恭喜鼎爺，不過我𠵱家都冇同佢哋聯絡喇。」至於去年向鼎爺拜師學騎馬的江若琳，被問到知否對方再婚時就避答：「師傅嘅私人事就留番畀佢回應啦，我作為徒弟，唔方便同佢回應。」<br>採訪：非非、小米</p></body></html>
