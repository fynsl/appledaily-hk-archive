<html><header><meta charset="utf-8"><title>施丹素人捧歐聯</title></header><body><h1>施丹素人捧歐聯</h1><p>今年5月28日，皇家馬德里在歐聯決賽再遇同市的馬德里體育會，法定時間劇本一如兩年前決賽，踢成1:1，戰至互射12碼，皇馬才以5:3險勝，將歐聯冠軍次數增至11個，對施丹來說是雙重意義，因他成歷來第七位以球員及教練身份領歐聯冠軍。</p><p>其實皇馬與施丹在上季也是童話式的發展，皇馬開季由前利物浦、拿玻里教頭賓尼迪斯執教，但未能令各星將信服，今年一月被辭退，由施丹接手，畢竟貴為法國球王，球員時代助皇馬贏過歐聯、西甲等冠軍，與C朗等球星合作偷快，首次坐正已拿下歐聯，今季初再擊敗西維爾拿到歐超盃，加上12月再贏世冠盃，不足一年施丹已領三盃，風頭一時無兩。</p></body></html>
