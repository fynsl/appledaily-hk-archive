<html><header><meta charset="utf-8"><title>求驗客手記：有三萬個華迪都輸波</title></header><body><h1>求驗客手記：<br>有三萬個華迪都輸波</h1><p>就算有三萬個占美華迪撐場，李斯特城主場都以0:2不敵愛華頓，要繼續為護級而努力。李城前鋒華迪上場對史篤城嗰陣雙腳飛鏟對手被罰紅牌，停賽三場，上訴亦失敗，所以呢位英格蘭射手成個英超聖誕新年快車都要坐波監。李城為咗支持華迪，喺周一場波派咗三萬個華迪面具畀球迷，希望球迷齊齊戴住睇波，力撐華迪。不過，李城成績持續低迷，呢場俾愛華頓嘅米拿拉斯同盧卡古各入一球輸0:2。</p></body></html>
