<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳柏宇唔請女友去叱咤</title></header><body><h1>【馮仁昭四圍超】<br>陳柏宇唔請女友去叱咤</h1><p>陳柏宇噚日喺中環HMV做一日店長，宣傳自己嘅唱片，送出聖誕禮「襪」畀歌迷。佢話唔係因為被睇好攞叱咤我最喜愛男歌手而嚟謝票，亦冇刻意準備台上致辭嘅說話。<br>但柏宇估計如果得獎，會因現場氣氛感染而落淚。至於會唔會請女友到場支持？柏宇話：「冇問佢，應該唔去，佢從未要求過去現場。我唔問、佢又冇嬲過，就唔問佢去唔去喇！」<br>撰文：馮仁昭</p></body></html>
