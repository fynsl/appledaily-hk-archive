<html><header><meta charset="utf-8"><title>體壇拾趣：拜恩聖誕陪妻煲劇</title></header><body><h1>體壇拾趣：拜恩聖誕陪妻煲劇</h1><p>拜恩（Kobe Bryant）退休前一直效力「紫金兵團」湖人，聖誕大節好多時都要比賽，搞到老婆雲妮莎多年嚟都要過lonely christmas。好彩38歲嘅拜恩完成上季後退休，今個聖誕終於可以喺屋企同家人度過。雲妮莎當然唔放過放閃機會，抱住初生女兒Bianka喺聖誕樹前合照，仲留言：「聖誕終於唔使比賽。」拜恩退休就真係連NBA都唔睇，聖誕夜竟然煲劇都唔睇NBA直播。</p></body></html>
