<html><header><meta charset="utf-8"><title>【每日笑一笑】肥肥浣熊想擒高猛咁跳起都掂唔到</title></header><body><h1>【每日笑一笑】肥肥浣熊想擒高<br>猛咁跳起都掂唔到</h1><p>不少動物都很貪吃，這兩隻肥肥浣熊也不例外。來自台灣的兩隻浣熊，胖福和丫頭的身型在冬天也變得圓潤起來，牠們的主人為了幫牠們鍛鍊一下，便把零食擱在廚櫃上，要牠們跳上去才可以吃得到。<br><br>為食的浣熊們輪流地跳起，身上的肥肉也伴著恍動恍動。可是，經過幾次努力後，零食還是放得太高，肥肥的牠們再也跳不起來，放棄了。<br><br>Pang Fu Raccoon 浣熊胖福福Facebook</p></body></html>
