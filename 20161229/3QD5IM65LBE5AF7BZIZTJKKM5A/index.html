<html><header><meta charset="utf-8"><title>陳子聰努力踢走後遺症</title></header><body><h1>陳子聰努力踢走後遺症</h1><p>何超儀老公陳子聰大病初癒，日前兩夫婦出街時被周刊影到，休息了三個月的子聰增磅不少，精神亦不錯。子聰除了勤做運動外，近日更開始出席朋友聚會，和24味一班成員見面，相中可見子聰的頭髮多了，亦留有招牌鬍鬚，其間他更豎起中指，同場還有關之琳的舊愛黃家諾，以及張耀揚。<br>對於有周刊報道指子聰在今年8月病發，曾經昏迷六天，康復期間仍有後遺症，包括一度失憶和尿酸影響步行，超儀昨日接受《蘋果》電話訪問時稱：「好多謝大家關心，佢好番好多，但距離完全康復仲有一段時間，大家都喺度努力，我同佢一齊努力，會加油。」<br>採訪：李察</p></body></html>
