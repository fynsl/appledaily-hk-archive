<html><header><meta charset="utf-8"><title>圍堵校委案下月結案陳詞</title></header><body><h1>圍堵校委案下月結案陳詞</h1><p>【本報訊】港大學生今年1月圍堵校委會成員，學生會前會長馮敬恩涉恐嚇校委會主席李國章，前外務副會長李峰琦則涉阻礙救護員協助校委紀文鳳。兩被告早前被裁定表證成立，昨決定不出庭自辯，亦不傳召辯方證人。案件押後至下月25日進行結案陳詞，兩被告繼續保釋候訊。<br>馮敬恩（22歲）早前承認刑事損壞及企圖強行進入罪，但否認刑事恐嚇及擾亂公眾秩序罪。控方指馮大叫：「唔好畀佢走！唔好畀李國章走！隊冧佢！隊冧佢！」但馮否認。而李峰琦（21歲）則否認阻礙公職人員罪，辯方質疑認人準確性。<br>案件編號：ESCC2357、ESS27186/16<br>■記者勞東來</p></body></html>
