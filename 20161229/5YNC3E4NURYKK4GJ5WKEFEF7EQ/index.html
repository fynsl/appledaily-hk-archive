<html><header><meta charset="utf-8"><title>【2016回顧】《十年》惹風波</title></header><body><h1>【2016回顧】《十年》惹風波</h1><p>以50萬元低成本製作、預言香港10年後情況的獨立電影《十年》，贏得港人口碑及票房報捷，但卻被中共喉舌《環球時報》狠批為散播思想病毒。<br>今年2月，《十年》入圍金像獎最佳電影，內地官方要全面封殺，不准內地網站騰訊和中央電視台轉播，新聞網得獎名單亦獨缺「最佳電影」。《十年》獲獎更引發電影圈矛盾，一批親建制人士及電影公司老闆林建岳、林小明、黃百鳴等鬧爆賽果令人失望，香港電影商協會與香港影業協會提出更改金像獎投票機制，但後來遭否決，至今仍未有電視台敢購該片版權。</p></body></html>
