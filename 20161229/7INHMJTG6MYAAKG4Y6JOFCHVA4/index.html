<html><header><meta charset="utf-8"><title>【2016回顧】吳若希待產</title></header><body><h1>【2016回顧】吳若希待產</h1><p>圈中有不少高齡產婦，47歲伊能靜今年6月在美國生下七磅女，7月輪到捱過彭順出軌風波的40歲李心潔誕孖仔。39歲謝安琪年初停工，9月開心宣佈懷第二胎陀女；41歲車婉婉與38歲周汶錡陀混血B，即使是55歲的哈林、50歲杜德偉和49歲蘇永康做高齡爸爸同樣咁開心！</p><p>不過，24歲吳若希和27歲楊穎（Angelababy）就選擇有仔趁嫩生，吳若希與澳門闊少Alex分手後火速翻撻，11月承認有喜。陳豪、陳茵媺與陳浩民、蔣麗莎兩對夫婦繼續密密生，前者三年生三個，後者五年抱四，都在今年添女。</p></body></html>
