<html><header><meta charset="utf-8"><title>洪金寶撐枴杖等做手術</title></header><body><h1>洪金寶撐枴杖等做手術</h1><p>洪金寶、高麗虹和洪天明一家昨日三代同堂從三亞旅行返港，洪金寶撐着枴杖先步出閘口，問天明為何爸爸要撐枴杖？他說：「係佢以前拍戲時嘅舊患，嚟緊會做個小手術。」原來洪金寶在泰國拍新片《貪狼》，之後到三亞會合家人。天明說：「我哋幾兄弟姊妹，同錢嘉樂一家去三亞旅行，當係大家嘅聖誕禮物。」<br>天明妻子周家蔚表示早前見過陳茵媺等朋友，心郁郁想生多一個女，天明說：「隨緣啦，都想嘅，好似扭蛋機咁，我負責入錢，佢係負責生嗰個。」另外，人妻舒淇和孫燕姿都有現身機場，舒淇見到記者即用果汁遮面，孫燕姿則大方任影。<br>採訪：羅慧敏<br>攝影：陳順禎</p></body></html>
