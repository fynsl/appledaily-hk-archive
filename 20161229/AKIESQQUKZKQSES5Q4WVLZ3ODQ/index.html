<html><header><meta charset="utf-8"><title>求驗客手記：巴特利玩完傑斯掌天鵝？</title></header><body><h1>求驗客手記：<br>巴特利玩完傑斯掌天鵝？<br></h1><p>英超護級分子史雲斯喺周二將上任只得85日、領軍出賽11場嘅美籍領隊巴特利炒魷！天鵝自10月初炒咗古杜連，請58歲嘅巴特利掌帥後成績都冇乜起色，踢完18輪聯賽得12分，只係以較佳得失球壓過侯城排尾二，佢哋喺拆禮物日主場俾韋斯咸大炒4:1，相信都係巴特利食無情雞嘅導火線。此外，英國有多個博彩網站都列曼聯名宿傑斯係接任天鵝嘅大熱人選，其他候選人仲有柏度、盧維特、高文同鶴臣。</p></body></html>
