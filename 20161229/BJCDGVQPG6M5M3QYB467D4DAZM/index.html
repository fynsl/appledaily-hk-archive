<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】吳若希助發燒男友肛探</title></header><body><h1>【馮仁昭四圍超】<br>吳若希助發燒男友肛探</h1><p>大肚婆吳若希前晚喺社交網爆seed鬧男友Alex：「一早叫啲作病嘅人食藥又唔聽，今日嚟發燒阻住地球轉！個問題係你病傳染到我點算？老竇都就嚟做，仲要唔成熟到幾時？」<br>吳若希又喺網留言話離家出走，不過隔一晚後又雨過天青，仲貼咗堆藥上網，包括肛探體溫計：「希望他可以身體健康！」又留言畀男友：「I love you really love you b。」<br>撰文：馮仁昭</p></body></html>
