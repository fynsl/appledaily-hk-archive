<html><header><meta charset="utf-8"><title>【美圖晒晒】台女團Dears簡廷芮清純甜美俘擄宅男</title></header><body><h1>【美圖晒晒】台女團Dears簡廷芮<br>清純甜美俘擄宅男</h1><p>台灣女團Dears成員簡廷芮，去年憑電影《我的少女時代》後爆紅，甜美臉蛋俘擄不少宅男。她在facebook分享自拍照時自嘲「也太腫！」粉絲一點也不介意，狂吸近2萬個like。<br><br>簡廷芮的可愛圓臉，清純路線十分討好，常常令人誤會是「肥妹仔」。其實，簡廷芮時常運動、上健身房操弗自己，也不時在facebook貼器械操訓練照，早前一張運動後全身相，展現修長的美腿和完美身材比例，三點不露照樣令粉絲噴鼻血。<br><br>facebook</p></body></html>
