<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】馬國明身撐譚嘉儀</title></header><body><h1>【馮仁昭四圍超】<br>馬國明身撐譚嘉儀</h1><p>譚嘉儀噚日到旺角為首張專輯《Can You See》宣傳，馬國明同鄭俊弘去撐場，馬國明話：「好鍾意支持呢類朋友。」佢仲話好鍾意嘉儀呢啲默默工作、唔會多搞新聞同緋聞嘅朋友。<br>問馬國明係咪鍾意譚嘉儀呢類型？佢話：「冇諗呢個問題。」馬國明早前被指做義工變安排相睇，佢話：「我做義工就做義工，唔知點解牽連到相睇，我同媽咪由頭到尾都唔急。」<br>撰文：馮仁昭</p></body></html>
