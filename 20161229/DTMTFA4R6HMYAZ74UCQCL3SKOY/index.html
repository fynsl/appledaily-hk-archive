<html><header><meta charset="utf-8"><title>王殷廷泳裝做生招牌</title></header><body><h1>王殷廷泳裝做生招牌</h1><p>港姐出身的王殷廷（Edith）參賽時曾贏過健康體態獎，退出娛樂圈後開過美甲店，幾年後進軍美容業開設美容診所。目前她已是兩子之母，早前為自己的美容診所宣傳，影了一輯性感照做生招牌，透露是參選港姐後最性感一次：「生完小朋友都係做運動保持體態，不過近日推廣公司部皮秒機同消脂機，與其搵個唔識model去sell，諗吓不如親身上陣，會有說服力好多。」<br>王殷廷透露今次是丈夫提議她親自上陣拍攝，因為輯相頗性感，所以她的5歲大仔Tristan和4歲細仔Adrian都有到影樓監場，而巨型海報會放中環蘭桂坊作招徠。<br>採訪：何永寧</p></body></html>
