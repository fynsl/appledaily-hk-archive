<html><header><meta charset="utf-8"><title>佐治米高將與母同葬</title></header><body><h1>佐治米高將與母同葬</h1><p>主唱多首名曲的英國歌手佐治米高（George Michael）於聖誕當日疑因心臟衰竭逝世，終年53歲。佐治生前與母親Lesley Angold感情要好，當母親於1977年去世時，佐治一度抑鬱消沉。佐治當年在位於北倫敦的Highgate墓園買下墓地葬母親，據英國《太陽報》報道，佐治將會在母親墓地旁下葬，伴母親長眠。</p><p>佐治的友人透露：「佐治對母親的愛沒有減少，他經常說想再與母親一起。」Highgate墓園的工作人員表示，佐治的家人在園中有私人墓地，該墓地有足夠位置再下葬。<br>撰文：泰米</p></body></html>
