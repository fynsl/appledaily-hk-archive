<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】楊卓娜冇諗過講發炮</title></header><body><h1>【馮仁昭四圍超】<br>楊卓娜冇諗過講發炮</h1><p>楊卓娜同楊明噚日去屯門為食店擔任剪綵嘉賓，楊卓娜早前喺《巾幗3》中有句對白「如果你真係愛我，你發射！你發射啦！」令網民無限loop，佢話：「嗰晚同阿妹做冬，佢問我點解講呢句，可以講發炮，當時好趕，冇諗到要改。」<br>而楊明唔介意同女友莊思明拍劇，講到同女友拍親熱戲係咪份外落力？佢話：「我哋係專業演員，對邊個都好落力。」<br>撰文：馮仁昭</p></body></html>
