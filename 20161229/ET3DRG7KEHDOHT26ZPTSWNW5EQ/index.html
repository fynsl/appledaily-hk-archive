<html><header><meta charset="utf-8"><title>資料寶藏：兩軍慢熱「半細」穩 - 何西</title></header><body><h1>資料寶藏：兩軍慢熱「半細」穩 - 何西</h1><p>橫濱水手近八場比賽保持不敗，不過近期比賽比較表現慢熱，今仗可追捧「半場」細。</p><p>水手已連續三場比賽在上半場與對手踢成0:0，近九戰八次開半場「細」（見附表）。對手鹿角最近五場比賽裏，唯一一場於上半場總入球數字達兩球的，正是世冠盃決賽與頂級勁旅皇家馬德里交手一仗，於半場踢成1:1平手。水手鬥鹿角，半場入球大細[0.5/1]的「細」賠率達2.2倍，值博率不低。<br>文：何西</p></body></html>
