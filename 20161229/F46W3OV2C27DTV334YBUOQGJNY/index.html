<html><header><meta charset="utf-8"><title>天行者：沒有她變得空虛</title></header><body><h1>天行者：沒有她變得空虛</h1><p>原版《星戰》眾拍檔知道嘉莉死訊後即發聲明悼念，扮演嘉莉孖生哥哥「天行者」的麥克咸美（Mark Hamill）於fb撰文悼念：「失去家庭中重要及無可取代的成員永遠都不容易。她是我們的公主。」麥克亦表示嘉莉無論在事業及私生活都對他很重要，沒有她令兩者都變得空虛。<br>扮演長毛獸侏兒的Peter Mayhew則表示：「嘉莉去哪都照亮該處，我會很想念她。」《星戰》系列創作者兼導演佐治魯卡斯（George Lucas）表示：「嘉莉與我是多年來的好友，她極度聰明，是個有才華的演員、作家及諧星，她所擁有的鮮明性格是每人都愛的。」<br>撰文：丁焯敏</p></body></html>
