<html><header><meta charset="utf-8"><title>求驗客手記：賓菲加中堅入魔未傾掂</title></header><body><h1>求驗客手記：<br>賓菲加中堅入魔未傾掂</h1><p>足智彩啲譯名有時都幾亂，佢哋喺歐國盃時將瑞典球員Victor Lindelof譯過做域陀連迪路夫，但喺賓菲加球員名單內就叫做維克托路臣。不過，足智彩已經及時糾正，將呢位22歲中堅嘅譯名統一做域陀連迪路夫。講番呢單轉會，早排講到似層層，話連迪路夫以3,800萬鎊去曼聯只係時間問題，但英媒周二又話曼聯領隊摩連奴唔簽連迪路夫，因為佢好滿意菲爾鍾斯同馬高斯盧祖；真係唔知英媒講嘢幾時真幾時假。</p></body></html>
