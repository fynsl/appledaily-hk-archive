<html><header><meta charset="utf-8"><title>交流協會等同使館</title></header><body><h1>交流協會等同使館</h1><p>【話你知】<br>日本在1972年9月與中華人民共和國關係正常化，並與中華民國斷交，同年12月1日，日本就以民間的財團法人名義，在台設立交流協會，以維持台日雙方的交流關係。日本當時希望名稱是日台交流協會，但當時國民黨政府則希望叫做日華交流協會，雙方未達共識，之後只能稱作交流協會。交流協會的出現是為了取代斷交前的日本大使館，機構代表是大使級的外交官，工作性質與大使館相似，工作人員都是出身自外務省等部門的有關官員，他們以停職的方式調派駐台，所以交流協會屬於日駐台的準官方外交代表機構。</p></body></html>
