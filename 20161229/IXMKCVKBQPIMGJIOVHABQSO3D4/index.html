<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】章子怡女兒開周歲P</title></header><body><h1>【馮仁昭四圍超】<br>章子怡女兒開周歲P</h1><p>章子怡囡囡1歲生日，前晚佢同老公汪峰為個女搞生日會，汪峰同前妻生嘅囡囡都有出現。之後章子怡喺微博晒一家四口嘅照片，留言：「醒寶今天一周歲了！感謝孩子讓我感受到太多為人母的快樂，身邊的一切竟然如此美好！」<br>做咗媽咪嘅章子怡成個人充滿母愛，有幾次佢同個女搭飛機返北京，發現空氣污染厲害，佢就索性轉機走，唔想吸啲冇益空氣。<br>撰文：馮仁昭</p></body></html>
