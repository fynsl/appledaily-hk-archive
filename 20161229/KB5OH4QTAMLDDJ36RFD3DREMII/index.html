<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林耀聲入廚慰女友</title></header><body><h1>【馮仁昭四圍超】<br>林耀聲入廚慰女友</h1><p>林耀聲和林志發導演噚晚喺柴灣出席《點五步》分享會，林耀聲女友張沛樂（沙律）參加ViuTV美選輸咗，問佢點𠱁番女友？佢話：「輸咗唔緊要，最緊要係之後點樣去成長。」<br>問到林耀聲同女友聖誕節點過？佢話：「送咗啲時間畀佢，煮咗個聖誕大餐，佢都有煮嘅，我手勢都OK。」林耀聲最近勤練低音結他，之後開拍以香港傳奇樂隊為題材嘅電影。<br>撰文：馮仁昭</p></body></html>
