<html><header><meta charset="utf-8"><title>占士兩膺年度最佳男將</title></header><body><h1>占士兩膺年度最佳男將</h1><p>【綜合美國外電】上季帶領騎士於總決賽落後場數1:3，成功絕地反擊的勒邦占士（LeBron James），周二力壓美國傳奇泳手費斯，當選為美聯社年度最佳男運動員，成為自米高佐敦（Michael Jordan）後能夠兩奪這項殊榮的NBA球員。<br>美聯社共有59人進行投票，而助騎士贏得隊史首冠、打破克里夫蘭在北美四大聯盟52年錦標荒的占士，共取得24張首名票，擊敗於里約奧運贏得金牌的美國「水神」費斯及牙買加「閃電」保特，繼2013年後再次贏得此殊榮，在此之前只得MJ一人能以NBA球員身份在1991至94年當選為美聯社最佳男運動員。</p></body></html>
