<html><header><meta charset="utf-8"><title>【2016回顧】羅明珠離世</title></header><body><h1>【2016回顧】羅明珠離世</h1><p>息影女星羅明珠、夏夢，無綫前藝人盧大偉、盧念國與及兩位資深武打明星馮克安和王俠都在今年因病離世。當中以羅明珠最突然，今年5月因心臟病不治猝逝，終年47歲，有指羅明珠有意復出，曾為收身服食減肥藥物。新世界發展創辦人鄭裕彤和一代船王趙從衍的四子趙世光均為商界舉足輕重人物，彤叔出殯時獲李嘉誠、李兆基、董建華及梁振英等人扶靈，享年91歲。</p><p>另外，幕後人杜如風父親杜惠東、《尋找他鄉》監製鄧婉媚、《甜蜜蜜》填詞人莊奴等相繼離世，同樣令人惋惜。</p></body></html>
