<html><header><meta charset="utf-8"><title>求驗客手記：白禮頓孝子入球贈亡父</title></header><body><h1>求驗客手記：<br>白禮頓孝子入球贈亡父</h1><p>禮拜二英冠，白禮頓主場以3:0大勝昆士柏流浪（QPR），超越呢輪輸波嘅紐卡素，升上榜首。白禮頓呢場贏得輕鬆，森巴鐸克同格連梅利各入一球，領先到2:0，之後QPR有奧奴夏被逐踢少個。69分鐘，25歲嘅白禮頓翼鋒安東尼洛卡特射成3:0，佢入波後跑去場邊，但唔係攬領隊慶祝，而係親吻佢爸爸嘅遺照，之後高舉幅相，將入波送畀上個月過身嘅父親。洛卡特賽後話：「冇嘢好得過將入波送畀最重要嘅人。」</p></body></html>
