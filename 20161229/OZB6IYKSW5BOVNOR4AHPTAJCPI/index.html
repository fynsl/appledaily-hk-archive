<html><header><meta charset="utf-8"><title>【2016回顧】關公的災難</title></header><body><h1>【2016回顧】關公的災難</h1><p>蘇永康今年的言論好重火藥味，先爆「天下第一關」鄭紹康疑盜用徐濠縈Ig的陳子聰病癒相，最近「老來得子」又說生仔不想似梁頌恆和游蕙禎，結果惹來網民群起負評。</p><p>相反，黎明（Leon）今年1月首度進攻Facebook，還好識借用fb平台化解「關公災難」，4月的中環海濱演唱會，臨近開騷突然被迫取消，Leon應變快即在fb交代、認錯及道歉，贏得不少掌聲，事件成公關教材。</p></body></html>
