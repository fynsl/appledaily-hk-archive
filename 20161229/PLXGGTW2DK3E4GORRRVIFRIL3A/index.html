<html><header><meta charset="utf-8"><title>余文樂拖皮帶千金開餐</title></header><body><h1>余文樂拖皮帶千金開餐</h1><p>余文樂被爆秘撻台灣皮帶大王千金王棠云（Sarah），繼早前人肉速遞到台北陪食牛肉麵，日前又被網民影到兩人到紐約過聖誕，在法國餐廳撐枱腳，昨日樂仔經理人表示：「阿樂係同一班朋友去美國放假，感情事公司唔會過問。」Sarah的經理人同樣指不會過問藝人私下行程。</p><p>至於樂仔的緋聞舊愛Angel Chu，原來亦有金融闊少新歡潘啟翀，即李彩華的舊愛。大前日，潘啟翀在社交網晒貼面合照公開戀情，Angel被問到是否拍拖時說：「我哋都唔係圈中人，多謝關心。」問會否澄清之前跟樂仔的緋聞？她說：「總之我唔方便回應。」<br>採訪：皓騫</p></body></html>
