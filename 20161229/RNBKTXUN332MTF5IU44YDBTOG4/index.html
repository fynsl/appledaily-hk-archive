<html><header><meta charset="utf-8"><title>霆鋒心情靚講王菲</title></header><body><h1>霆鋒心情靚講王菲</h1><p>王菲將於明晚假上海舉行演唱會，破天荒跟男友謝霆鋒任大中華區主席的數字王國合作，網上玩虛擬實境直播，前日霆鋒被影到抵達上海撐女友，不過昨午霆鋒已返港，心情勁靚，問到女友騷的情況，他罕有回應：「啲飛賣晒，直播都搞掂晒，但我就唔會去。」<br>問返港會否探囝囝？霆鋒說：「屋企嘢唔答。」據內地傳媒報道，開騷在即的王菲陷門票風波，早前傳黃牛炒到100萬人民幣，但《北京日報》指最近二級票務網有王菲騷以低於票價開賣，《中國基金報》更以「崩盤」來形容王菲騷，不過亦有網民晒炒黃牛才買到的飛。<br>採訪：羅慧敏<br>攝影：陳順禎</p></body></html>
