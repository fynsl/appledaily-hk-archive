<html><header><meta charset="utf-8"><title>蔡依林聞錦榮攬女心碎</title></header><body><h1>蔡依林聞錦榮攬女心碎</h1><p>36歲的台灣天后蔡依林（Jolin）日前宣佈跟錦榮六年情玩完，兩人已於上月和平分手，惟昨日有台灣報道指Jolin的閨蜜爆料分手是因32歲的錦榮仍是「屁孩個性」，有目擊者更踢爆今年萬聖節見到錦榮蒲夜店媾女，跟三名辣妹互攬跳舞，當時他宣稱自己「已經單身」。<br>事後，其中一位辣妹在社交網開心回味，自爆：「跟錦榮抱抱真的很爽。」還爆錦榮對她們表示，跟Jolin已經分手很久了。而Jolin的閨蜜就指錦榮的個性仍未成熟，拍拖六年多次被影到在夜店媾女，又跟謝沛恩和孫語遙等女藝人玩曖昧，才令Jolin心碎分手。<br>撰文：皓騫</p></body></html>
