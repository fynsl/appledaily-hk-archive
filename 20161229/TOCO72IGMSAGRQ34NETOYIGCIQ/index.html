<html><header><meta charset="utf-8"><title>現身FB香港總部劉鳴煒：我上嚟見工！</title></header><body><h1>現身FB香港總部<br>劉鳴煒：我上嚟見工！</h1><p>曾被評為「對眼好靚」、「Package好正」嘅青年事務委員會主席劉鳴煒，近年曝光率增加，最新學識玩Facebook Live！<br><br>劉鳴煒昨日就去咗Facebook香港總壇，仲第一次做Facebook直播，話要上去見工（應該係講笑啦）。不過劉鳴煒第一次玩Live唔識玩，手機擺位唔岩，搞到你要睇條片都要打側個頭去睇。<br><br>Facebook香港Office早前就公佈，合共招聘23個新職位，包括有客戶支援、市場推廣、數據分析、商業推廣發展、銷售、法律以及各位IT人夢寐以求以的IT部工程師等等。</p></body></html>
