<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】徐克叫星爺唔好飲酒</title></header><body><h1>【馮仁昭四圍超】<br>徐克叫星爺唔好飲酒</h1><p>周星馳監製、徐克（左）執導嘅賀歲電影《西遊．伏妖篇》噚日出廣東話預告片，林更新嘅孫悟空同吳亦凡嘅唐僧，依然充滿周星馳式風格。同普通話版預告一樣，最精釆係片尾50秒，星爺同徐克登場。<br>新預告以為會睇到特技嘅星爺，跑入徐克間房話戲中特技令佢好驕傲。但徐克就話冇，令星爺崩潰，徐克仲話：「頭暈就出去休息吓啦，唔好飲咁多酒啦……」<br>撰文：馮仁昭</p></body></html>
