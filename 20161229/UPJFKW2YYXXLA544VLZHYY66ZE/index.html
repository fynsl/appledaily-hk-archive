<html><header><meta charset="utf-8"><title>助姪偷渡來港婦囚半年</title></header><body><h1>助姪偷渡來港婦囚半年</h1><p>【本報訊】居於沙頭角禁區的39歲婦人，因胞兄工業意外喪生後嫂子改嫁，不忍兩歲姪兒獨居內地，遂託人經中英街攜姪兒偷渡來港，惟姪兒在屋外玩耍時被警員截查揭發案件。她早前在粉嶺法院承認協助非法入境罪，昨被判監6個月。裁判官稱她愛心滿瀉卻愚蠢犯案，已寬大處理，叮嚀她出獄後合法領養姪兒。<br>已婚且育有兩子女的39歲姓包被告於今年5月16日犯案，辯方昨求情稱已聯絡被告嫂子，嫂子願將姪兒撫養權交予被告，被告會領養姪兒及為他辦單程證。裁判官指一般人蛇案可囚4至5年，但本案情節特殊。<br>案件編號：FLCC5085/16<br>■記者戴國輝</p></body></html>
