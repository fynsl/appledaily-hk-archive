<html><header><meta charset="utf-8"><title>【今日笑一笑】喵星人坐電單車　驚到抓住唔放</title></header><body><h1>【今日笑一笑】<br>喵星人坐電單車　驚到抓住唔放</h1><p>雖然傳說指貓有9條命，但若果讓貓坐電單車尾座，毫無安全帶固定下，多多命也不夠賠呢!<br><br>Instagram用戶animalsshot分享一段貓貓坐電單車的片段，片中貓貓看來毫無懼色，坐在電單車後座，零安全措施下，只靠兩隻前爪捉緊主人的上衣，在馬路上風馳電掣。貓貓不時在左右張望，似乎想從主人背後，偷看前方馬路情況。有網友說雖然片中貓貓乖乖地坐在尾座，看得出牠頗信任主人，但這做法危險，絕不應鼓勵。<br><br>Instagram</p></body></html>
