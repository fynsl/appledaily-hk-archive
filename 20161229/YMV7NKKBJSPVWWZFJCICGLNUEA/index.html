<html><header><meta charset="utf-8"><title>中環在線：希慎向恒隆挖角 - 李華華</title></header><body><h1>中環在線：<br>希慎向恒隆挖角 - 李華華</h1><p>希慎（014）向恒隆地產（101）挖角！不過希慎唔係請番個行政總裁（CEO），而係請咗人做營運總監（COO）。<br>希慎噚日宣佈，請來51歲嘅呂幹威擔任營運總監，即日生效。呂幹威喺中港地產界有超過25年經驗，過去幾年就效力恒隆，曾經擔任助理董事（項目建設）。據講，佢好鍾意踢波，兒時我的志願係做足球員，不過最後入咗地產行業。<br>咁CEO嘅空缺搵到人未呢？事關劉少全今年8月，因個人事務唔再做CEO，會唔會睇呂幹威嘅表現，將來升佢做CEO呢？消息人士就話，請COO同CEO係兩回事，公司仲物色CEO人選咁話。</p></body></html>
