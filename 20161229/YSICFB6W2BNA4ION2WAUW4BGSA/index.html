<html><header><meta charset="utf-8"><title>【2016回顧】ATV獨立遺言</title></header><body><h1>【2016回顧】ATV獨立遺言</h1><p>59年歷史、號稱全球華人地區第一個電視台的亞洲電視，今年4月1日正式熄機！但臨終一幕說好的「告別卡」胎死腹中，換來前亞姐羅霖主持節目時的「遺言」：「都應該要獨立。」有網民解讀為亞視曲線支持港獨。代之而起的ViuTV於今年10月，同為港獨惹事端，突發聲明抽起由王丹和馮敬恩做嘉賓的《跟住矛盾去旅行》，最後更抽起整個節目。老大哥無綫亦無起色，今年底發盈警，並擬「摺埋」收費電視業務。</p></body></html>
