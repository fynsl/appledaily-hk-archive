<html><header><meta charset="utf-8"><title>中環在線：新世紀老闆淨係得英文名 - 李華華</title></header><body><h1>中環在線：新世紀老闆淨係得英文名 - 李華華</h1><p>噚日有隻北京醫療股新世紀醫療（1518）搞IPO記招，奇就奇在，董事長冇中文名，只得英文名Jason Zhou，無論係招股書、卡片、公司官網，都冇佢中文名，但好明顯佢係內地人，講普通話㗎喎，唔通入咗加拿大籍，就變咗洋人？<br>華華問過公關，佢哋都話董事長只得英文名，真係2016年N大怪事之一。<br>根據招股書，Jason今年52歲，並無相關醫療經驗，但已經打理公司超過13年，主要負責營運管理。佢曾經係北京鋼鐵設計研究總院嘅工程師，擁有電氣工程學位，由鋼鐵電氣走到醫療，Jason除咗個名，經歷都好特別。</p></body></html>
