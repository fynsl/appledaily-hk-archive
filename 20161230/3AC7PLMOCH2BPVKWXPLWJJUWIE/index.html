<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鄧萃雯投資損手失豪宅</title></header><body><h1>【馮仁昭四圍超】<br>鄧萃雯投資損手失豪宅</h1><p>今年50歲嘅鄧萃雯近排多咗曝光，佢承認1998年由高山跌落低谷，仲自爆1996年拍完《我和春天有個約會》之後搵到錢，佢開始變得好大使，買屋之餘又有買股票，結果一場金融風暴，令佢嘅千萬豪宅都俾銀行收番。<br>投資損手嘅雯女當時都有問自己點解咁努力，結果變得咁慘，嗰時佢係靠信仰捱過難關，經過呢件事之後，對名利同感情都有咗唔同睇法。<br>撰文：馮仁昭</p></body></html>
