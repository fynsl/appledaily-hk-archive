<html><header><meta charset="utf-8"><title>港視擬取消美國預託證券註冊</title></header><body><h1>港視擬取消美國預託證券註冊</h1><p>【本報訊】港視（1137）發公告，擬向美國證券交易委員會（證交會）遞交申請，取消根據交易法的註冊並終止申報責任。公告指，港視之申報責任將於遞交該表格後即時暫停，除非公司撤回或證交會拒絕有關申請，否則將於遞交表格90日後生效。<br>港視稱，取消註冊是由於其於美國預託證券股份的持股量及交投量有限，以及考慮到在美國維持上市地位需投入的時間及成本；在取消註冊後，其美國預託證券買賣可繼續以場外交易方式進行。<br>公司於去年11月27日曾發出公告，指董事會議決撤銷於納斯達克股票市場的上市地位，認為符合公司股東的最佳利益，並預計在12月19日生效。</p></body></html>
