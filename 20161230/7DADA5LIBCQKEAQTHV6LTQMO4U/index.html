<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】軒仔減肥冇得食</title></header><body><h1>【馮仁昭四圍超】<br>軒仔減肥冇得食</h1><p>明年2月合體舉行「The Magical Teeter Totter演唱會2017」嘅王菀之（Ivana）同張敬軒，近來正密鑼緊鼓咁練歌同排舞，不過佢哋就投訴對方嘅歌好難唱又難編曲。<br>不過最大挑戰其實係減肥，軒仔話：「冬至、聖誕、新年、情人節都係美食節日，但公司就日日幫我準備白烚雞柳青菜！」Ivana就話：「因為我鍾意煮嘢食，個餐單為自己設計，所以我唔係食呢啲。」<br>撰文：馮仁昭</p></body></html>
