<html><header><meta charset="utf-8"><title>求驗客手記：甸恩吹雞熱刺又贏</title></header><body><h1>求驗客手記：<br>甸恩吹雞熱刺又贏</h1><p>唔係馬後炮，我求大俠見到球證係甸恩，就知呢場熱刺有運行！一直盛傳甸恩係熱刺球迷，佢周三執法熱刺作客修咸頓場波，都有少少爭議，例如熱刺中堅維頓漢一巴打落對手積洛迪古斯塊面度冇事。呢場比賽修頓由華基爾雲迪積克開紀錄，熱刺半場由迪利阿里（圖）追平1:1。換邊後，哈利卡尼52分鐘頭槌為熱刺頂成2:1。57分鐘，修頓嘅列特文禁區內拉人被罰紅牌兼輸12碼，雖然卡尼呢球炒飛機，但孫興民同阿里末段各入一球，大勝4:1完場。有趣嘅係，甸恩今季執法三場熱刺比賽，熱刺全勝之餘對手都有人拎紅牌，難怪網民即刻做嘢改圖，笑佢擺明係熱粉！</p></body></html>
