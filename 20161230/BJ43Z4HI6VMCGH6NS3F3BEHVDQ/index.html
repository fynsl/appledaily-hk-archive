<html><header><meta charset="utf-8"><title>蔡依林甩拖談愛情觀</title></header><body><h1>蔡依林甩拖談愛情觀</h1><p>蔡依林（Jolin）和舊愛錦榮的6年情斷，前日兩人於分手後各自首度現身，Jolin到北京做騷，被司儀黃子佼問到愛情觀？她說：「愛情沒有一個時間表，當你看對眼，互相彼此了解，我覺得就是最幸福的事情。」黃子佼抵死說：「我也要對你說一聲加油！」更笑她從此有更多時間做蛋糕。而錦榮就到上海出席活動，對合照要求來者不拒，兩人似乎已放下情傷。<br>此外，黃子佼與舊愛徐熙娣（小S）同場，兩人互相放箭，他說有個疑問時，小S秒回：「還愛不愛你嗎？」而當小S自誇：「我的屁股很值得一看啊，你也知道的。」𤏸子佼回敬：「但是我很久都不知道了。」全場爆笑。<br>撰文：皓騫</p></body></html>
