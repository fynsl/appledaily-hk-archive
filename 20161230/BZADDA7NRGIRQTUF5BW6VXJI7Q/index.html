<html><header><meta charset="utf-8"><title>中環在線：超蓮進擊財經版 - 李華華</title></header><body><h1>中環在線：超蓮進擊財經版 - 李華華</h1><p>賭王何鴻燊三房女兒何超蓮通常喺娛樂名人版出現，噚日竟然進擊財經版，事關佢今年9月成為澳門勵駿（1680）非執行董事，噚日朝早首度現身公司股東特別大會。</p><p>據聞，超蓮喺股東會上全程冇出過聲，會後亦唔回應傳媒提問，急急腳走人。去邊？佢好可能去咗華星冰室食好西，玩開Instagram嘅超蓮噚日貼咗張多士加炒蛋嘅食物相，心心眼咁話自己好似「發現新大陸」，唔知同邊個食咁開心呢？</p></body></html>
