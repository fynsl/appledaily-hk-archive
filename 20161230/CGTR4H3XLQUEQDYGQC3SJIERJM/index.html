<html><header><meta charset="utf-8"><title>宮雪花捐紅酒籌款</title></header><body><h1>宮雪花捐紅酒籌款</h1><p>宮雪花昨日以一身華麗旗袍在尖沙嘴出席慈善晚宴，並捐出兩支自家限量紅酒及五幅畫，希望籌得十萬元。今次拍賣的紅酒是她為晚宴特別生產，一支售價要三千元，共投資六位數。<br>最近花姨獲中國旗袍會委任為香港旗袍會會長，她說：「我希望舉行一個盛大旗袍活動，邀請演藝、政商界等一百位代表女性着旗袍行騷。」又自爆文化大革命時在上海穿旗袍上街，被一位巴士司機投以奇怪目光兼不慎推倒單車。對於亞視有意推出機頂盒，花姨未知此事：「要我主持節目或拍戲仲可以，拍劇就唔得，因為坐骨神經痛。」<br>採訪、攝影：馬建華</p></body></html>
