<html><header><meta charset="utf-8"><title>求驗客手記：日皇盃鹿角決戰前鋒</title></header><body><h1>求驗客手記：<br>日皇盃鹿角決戰前鋒</h1><p>鹿島鹿角真係過咗個夢幻嘅12月，佢哋噚日喺日皇盃四強靠土居聖真同鈴木優磨各入一球，以2:0淘汰橫濱水手，打入決賽，佢哋元旦會同川崎前鋒爭冠軍；前鋒喺另一場四強以1:0贏咗大宮松鼠。</p><p>鹿角呢個月神奇到嚇死人，先喺日聯總決賽反勝浦和紅鑽捧盃，之後踢世冠盃仲創亞洲球隊紀錄入決賽，踢到加時先輸俾皇家馬德里。唔知佢哋可唔可以將氣勢延續到一月一日，贏埋日皇盃呢？足智彩都睇好鹿角，佢哋冠軍賠率有1.75倍，而前鋒就1.95倍。</p></body></html>
