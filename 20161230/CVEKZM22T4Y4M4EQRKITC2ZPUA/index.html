<html><header><meta charset="utf-8"><title>劈腿松本潤風騷開騷</title></header><body><h1>劈腿松本潤風騷開騷</h1><p>日本尊尼組合嵐成員松本潤一向形象健康，近日卻被雜誌《週刊文春》踢爆瞞拍拖11年的《花樣男子》女主角井上真央，與曾拍港產片《3D豪情》的AV女優葵司發展4年，尊尼事務所方面一直未有為事件作出回應。</p><p>前日，嵐繼續於東京巨蛋為巡唱演出，身為新聞人物的松本潤在騷上未有為他劈腿表態，還努力表演施冧功，又表示要令全場5萬5千名歌迷開心，松本潤此舉令不少網民替井上真央不值，鬧爆他失言，因他連給予一個女人快樂的能力都沒有。<br>今次的醜聞隨時影響松本潤和井上真央的婚期，更有傳媒估計今年爆出戀情的二宮和也與女主播伊藤綾子，可能會爬頭成為首位結婚的嵐成員。<br>撰文：程芬</p></body></html>
