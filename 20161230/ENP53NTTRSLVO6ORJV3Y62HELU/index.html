<html><header><meta charset="utf-8"><title>【紐約秘婚】用273蚊娶發嫂</title></header><body><h1>【紐約秘婚】用273蚊娶發嫂</h1><p>娛圈模範夫妻周潤發和太太陳薈蓮，87年於新加坡擺酒（圖），但發嫂自爆二人其實早於86年10月已秘婚，兩人至今結婚三十年，發嫂昨說：「87年其實係我哋返新加坡擺酒，真正註冊係86年，當時我陪發哥喺紐約拍電影《秋天的童話》，有一日唔使開工，發哥同我講：『不如我哋去結婚囉！』我就答：『好呀！』跟住我哋就去咗當地婚姻註冊署結婚，全程好簡單，我哋都係着便服，只係花咗35蚊美金（約港幣273元）。」估不到發哥只花了二百多元便娶了位賢內助。</p></body></html>
