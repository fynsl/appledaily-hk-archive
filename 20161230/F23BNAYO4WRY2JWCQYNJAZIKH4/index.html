<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】吳莫愁送禮賀哈林當爸</title></header><body><h1>【馮仁昭四圍超】<br>吳莫愁送禮賀哈林當爸</h1><p>吳莫愁、余楓、李琦、李安、陳冰同譚軒轅前晚喺灣仔會展演出「中國新歌聲2016香港演唱會」，前NBA籃球明星員姚明都有上台支持，仲得到雷動嘅掌聲。<br>吳莫愁擔任壓軸嘉賓，被問到師傅庾澄慶（哈林）太太陀B，佢話：「知道呢個消息真確真係好開心、好激動，因為看到報道不知道是不是謠言，所以都不敢打擾他，在想有甚麼禮物送給小弟弟或小妹妹。」<br>撰文：馮仁昭</p></body></html>
