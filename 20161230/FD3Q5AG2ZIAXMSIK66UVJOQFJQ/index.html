<html><header><meta charset="utf-8"><title>【十問男神】黃子華現真身棟篤答哲學問題考起佢</title></header><body><h1>【十問男神】黃子華現真身棟篤答<br>哲學問題考起佢</h1><p>黃子華作為香港棟篤笑始祖，騷內金句多不勝數，最離奇的是十之八九的金句皆預言成真，不過今年他卻說香港社會已經令自己笑不出，所以暫時都不會再登台做棟篤笑。我們知道大家都有很多問題想問子華神，所以特地找了子華現真身，一一解答大家的問題。想知市民能否𠱁到子華即場表演棟篤笑？即刻去片！</p><p>場地提供：Liquid Gold<br><br>記者：黃子卓<br>攝影：黃子偉、鄧鴻欣</p></body></html>
