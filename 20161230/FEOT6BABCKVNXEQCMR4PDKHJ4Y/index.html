<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】麥貝夷擸湯益媽咪</title></header><body><h1>【馮仁昭四圍超】<br>麥貝夷擸湯益媽咪</h1><p>歌手麥貝夷（Karene）最近為金寶湯拍攝廣告，笑言自己由細到大都係呢隻湯嘅死忠粉絲，難得有機會合作梗係即刻答應，因為呢樣係佢唯一識入廚房煮嘅嘢。<br>Karene仲話媽媽知道佢拍廣告後好興奮，特別要求佢攞大量海鮮蘑菇湯返屋企。近嚟忙緊為新歌搵監製、計劃來年出新歌嘅佢，話同時間喺內地拍緊網絡電影，今個月仲會去澳門拍微電影㖭。<br>撰文：馮仁昭</p></body></html>
