<html><header><meta charset="utf-8"><title>求驗客手記：拿斯尼索醫師內裏Open</title></header><body><h1>求驗客手記：<br>拿斯尼索醫師內裏Open</h1><p>拿斯尼twitter「自爆」接受靜脈維他命滴注服務之後，有不道德交易下文，到底係戶口被「黑」定係被前女友Atanes報仇，真相仲係一個謎。不過八卦網民就對同拿斯尼合照嘅滴注女醫師好有興趣，隨即進行起底。網民發現呢位叫查美娜嘅女醫師，喺佢社交網站有唔少性感相，非常吸睛。至於拿斯尼本人，相信因為呢件事再有手尾，事關西班牙禁藥組織唔建議運動員去呢類地方接受另類治療，將會對拿斯尼進行調查，但暫時仲未需要停賽。</p></body></html>
