<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】伍佰駁髮扮大俠</title></header><body><h1>【馮仁昭四圍超】<br>伍佰駁髮扮大俠</h1><p>伍佰嘅最新專輯《釘子花》封面搵咗旅居紐約兼係伍佰歌迷嘅攝影師合作，拍攝當日就準備咗100盆花做背景，之後伍佰仲帶咗其中20盆返自己屋企花園繼續種。<br>當中嘅新歌《熱淚暗班車》MV內，伍佰駁咗一頭長髮好似大俠咁登場，拍嘅時候仲要一直俾大風扇吹住，但點樣先唔會吹亂？原來只要前後都安排風扇吹住，咁把頭髮先有飛揚嘅效果而不失霸氣。<br>撰文：馮仁昭</p></body></html>
