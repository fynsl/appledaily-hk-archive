<html><header><meta charset="utf-8"><title>鼎爺撚雀買外賣返家</title></header><body><h1>鼎爺撚雀買外賣返家</h1><p>年屆71歲李家鼎憑《阿爺廚房》精湛廚藝人氣急升，最近有周刊爆料指鼎爺跟成熟版楊思琦再婚，組織新家庭，之後鼎爺否認，不過談到婚事，他表示一切隨緣！<br>前日鼎爺如常外出工作，直至晚上7時半，他獨自開着白色Toyota返回位於西貢的寓所，天氣雖然轉冷，但鼎爺只是頭戴cap帽穿上皮褸，手上拿着圍上白簾的雀籠，似乎擔心愛雀着涼。除了雀籠，鼎爺手上還有一袋外賣，雖然鼎爺廚藝高超，仍幫襯外賣，鼎爺早前接受傳媒訪問時已經講過，女友是「無飯主婦」，廚藝是零。<br>採訪、攝影：羅德光、黃曉程</p></body></html>
