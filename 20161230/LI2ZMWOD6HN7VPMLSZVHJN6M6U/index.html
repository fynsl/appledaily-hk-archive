<html><header><meta charset="utf-8"><title>【今日笑一笑】好奇貓vs忍者龜搞到180°轉頭瞓低</title></header><body><h1>【今日笑一笑】好奇貓vs忍者龜<br>搞到180°轉頭瞓低</h1><p>貓貓天生好奇，常常走入主人房間，察看主人的衣櫃、手袋有甚麼新奇東西，想不到這頭貓貓對主人的寵物龜也相當好奇，駐目研究。<br><br>Instagram用戶Animals Shot分享短片，片中貓貓走近烏龜，但烏龜的頭及手腳已縮起，藏在龜殼裡。貓貓對這石頭般的「異物」露出迷惘的樣子，更伸手去摸摸龜殼，但烏龜毫無反應。貓貓再走另一個位置，把扭頭180°再頭頂落地躺在地上。雖然落力探究「異物」，但貓貓仍百思不得其解，相當有趣。<br><br>Instagram</p></body></html>
