<html><header><meta charset="utf-8"><title>DQ案4議員恐「主權在民」失守</title></header><body><h1>DQ案4議員<br>恐「主權在民」失守</h1><p>【本報訊】特首梁振英高聲力促選民將民主派「vote them out」，結果民主派陣營在立法會選舉交出亮麗的成績單，梁班子繼而向選民「下戰帖」，動用公帑司法覆核劉小麗、梁國雄、羅冠聰及姚松炎四名共獲12.7萬選民授權的議員議席。DQ危機面前，四議員無所懼，但怕「主權在民」的理念，因市民疏於防守被擊潰，呼籲元旦上街，力抗政府濫用公權力，合力守護議會尊嚴。<br>記者：陳雪玲</p></body></html>
