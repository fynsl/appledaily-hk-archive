<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】寧進搞囡囡百日宴</title></header><body><h1>【馮仁昭四圍超】<br>寧進搞囡囡百日宴</h1><p>「迷雲黨」成員寧進三年前低調娶咗初戀情人JoJo（左），今年9月太太為佢生咗囡囡梁曉悠（Jovi），BB撞正中秋節出世，乳名係「嫦娥」。<br>寧進日前喺尖東富豪酒店幫囡囡擺百日宴，Jovi眼大大最似爹哋，保安局局長李少光兒子李霖恩做晚宴司儀，親友抱住Jovi愛不釋手，寧進話：「Jovi好乖好合作，冇扭計。雖然湊女好辛苦，但多咗囡囡好開心，我要努力賺奶粉錢。」<br>撰文：馮仁昭</p></body></html>
