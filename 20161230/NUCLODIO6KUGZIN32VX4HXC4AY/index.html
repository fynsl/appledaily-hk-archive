<html><header><meta charset="utf-8"><title>醉酒主人受傷送院狗狗陪伴全程拒分開</title></header><body><h1>醉酒主人受傷送院<br>狗狗陪伴全程拒分開</h1><p>狗狗真是人類的好朋友！秘魯一名男子喝醉酒跌傷頭部，需要由救護車送院，在車上陪伴他左右的是兩隻忠心愛犬。<br><br>從片段看到，男子躺在擔架床時略有意識，他可以舉起手但就雙目閉上，救護人員一邊為他治理，他兩隻分別棕色和白色狗狗在他兩側陪伴他，棕色狗狗又不時舔他以示鼓勵。<br><br>到達醫院時，兩隻忠心繼續陪伴他，棕色狗狗又用前腳伏在他身上舔他。有網民就坦言，「狗狗比有些人還要好」。<br><br>Alarabiya網站</p></body></html>
