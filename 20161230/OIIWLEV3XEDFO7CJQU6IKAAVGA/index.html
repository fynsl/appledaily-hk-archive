<html><header><meta charset="utf-8"><title>【StoryMap】伏擊元朗男刀手斬傷自己走唔甩</title></header><body><h1>【StoryMap】伏擊元朗男<br>刀手斬傷自己走唔甩</h1><p>【本報訊】元朗發生斬人案！昨晚9時許，一名男子經途壽富街60號對開時遭刀手襲擊，他腳部被斬傷，兇徒事後駕駛私家車逃走，私家車駛至元朗安寧路及同樂街交界時，失控鏟上行人路，兇徒立即跳車逃走。警員接報趕至，尾隨追截，至西鐵朗屏站對開巴士站外，成功制服兇徒，他當時滿身鮮血，懷疑行兇時誤傷自己，由警員押往博愛醫院治理，警方正展開調查。</p></body></html>
