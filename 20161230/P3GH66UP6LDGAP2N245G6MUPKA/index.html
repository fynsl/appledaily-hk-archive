<html><header><meta charset="utf-8"><title>高庚杓倒數鬥黎明</title></header><body><h1>高庚杓倒數鬥黎明</h1><p>明日是大除夕，為迎接2017年，各商場揼本邀請藝人撐場倒數，「明福俠」黎明將於明晚出動殺入將軍澳東港城、與黎明打對台有馬國明與洪永城和唐詩詠現身將軍澳MCP新都城中心天幕廣場與劇迷作近距離接觸。至於王浩信和陳自瑤以夫妻檔𢱑銀，與胡諾言、陳凱琳等到鑽石山荷里活廣場演出。Supper Moment、周志康和糖妹等則到尖沙嘴碼頭大開街頭派對。 <br>此外，韓劇《嫉妒的化身》男主角高庚杓首度來港跨年，到銅鑼灣wtc more世貿中心與市民倒數，屆時會上台跟粉絲大玩貼身遊戲，同場還有吳業坤、準人妻王君馨和女子組合「少女標本」。<br>撰文：劉敏</p></body></html>
