<html><header><meta charset="utf-8"><title>蕊蕊認與撲克王有聯絡</title></header><body><h1>蕊蕊認與撲克王有聯絡</h1><p>陳蕊蕊今年4月與拍拖3年的金剛分手，於7月時，蕊蕊被本報踢爆孖「洗米華」周焯華愛將余加榮（Winfred）在澳門狂歡，男方是「撲克王」。</p><p>今年聖誕，蕊蕊在帛琉與海豚度過，她昨日在電話中說：「咁啱有間旅行社邀請去帛琉出席一個派對兼表演嘉賓，因利乘便留低玩多幾日，隨團仲有靚仔導遊。」34F的蕊蕊還學習訓練海豚，她穿上泳衣即倒瀉F奶。問到蕊蕊新一年是否恨拍拖？她衝口而出：「有就想啦，不過隨緣。」擇偶條件一定要對她好，蕊蕊還直認跟「撲克王」余加榮一直保持聯絡。<br>採訪：楊定</p></body></html>
