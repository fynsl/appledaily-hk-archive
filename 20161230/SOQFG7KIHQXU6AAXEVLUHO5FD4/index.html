<html><header><meta charset="utf-8"><title>劉嘉玲唔慣冇酒飲</title></header><body><h1>劉嘉玲唔慣冇酒飲</h1><p>第一屆「首部劇情電影計劃」誕生了《一念無明》跟《點五步》兩部港片，贏獎更贏口碑，而第二屆的電影計劃又有優勝作品出爐，當中一部名為《以青春的名義愛你》已開工拍攝，找來劉嘉玲、謝君豪、吳肇軒及余香凝演出。<br>《以青春》劇組在聖誕節都要開工，當日他們以盆菜當聖誕大餐，嘉玲在facebook留言：「今年過了一個沒有一滴酒精的聖誕，有點不習慣，但感覺也不錯。」跟嘉玲有不少對手戲的吳肇軒坦然跟前輩合作有點緊張，他說：「佢係影后級喎！不過喺現場開始咗拍攝之後，又冇咗緊張感，因為嘉玲姐好好，好有耐性對戲！」<br>撰文：李森</p></body></html>
