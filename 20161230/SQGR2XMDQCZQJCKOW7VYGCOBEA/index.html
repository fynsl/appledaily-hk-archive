<html><header><meta charset="utf-8"><title>余思敏陪子女去嘉年華</title></header><body><h1>余思敏陪子女去嘉年華</h1><p>有線娛樂新聞台前主播余思敏，早年為鄭中基誕下一對仔女，前日相約前主播王堯君和鄭文，還有單身的衛志豪去飲茶，然後眾人帶同子女一齊去嘉年華玩機動遊戲，一班小朋友玩得開心，還影了不少相，在網上開心分享。不過一班媽咪應該好忙，要照顧小朋友，又想自己一齊玩，所以都好攰。<br></p><p>王堯君在Instagram貼了一張大合照，並留言「玩到癲」、「係咁畀錢」等等，鄭文之後又貼相：「足足玩咗十二個機動遊戲，超級盡興！」、「可惜贏唔到公仔」。除了前有線幫，還有張頴康一家三口現身嘉年華，趁着聖誕享受親子樂。<br>採訪、攝影：徐錦池</p></body></html>
