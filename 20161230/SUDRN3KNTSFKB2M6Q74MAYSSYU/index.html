<html><header><meta charset="utf-8"><title>李逸朗靠老友積蓄投資</title></header><body><h1>李逸朗靠老友積蓄投資</h1><p>李逸朗（Don）早前在灣仔受訪，宣傳首部自導自演的網絡電影《神探咖喱啡》，他表示開戲過程艱辛：「搵人投資，人哋覺得我呃錢，最後要班老友將積蓄拎出嚟投資。最記得去北京傾播映批文時，日日都到朝陽醫院吊葡萄糖水。」<br>Don自言全靠早段日子到北京工作磨練下，尋回入行初衷的熱血：「我做咗好多第一次，《儍女》大家唔覺得粵語歌係咁做，呢兩年唔開心，有支持咗我十幾年嘅贊助商話再放產品掛喺我身上太騎呢，係堅持同相信，唔係做一件錯事，係實踐夢想。」<br>採訪：馬建華  <br>攝影：仇志德</p></body></html>
