<html><header><meta charset="utf-8"><title>王家衛咖啡贈飲</title></header><body><h1>王家衛咖啡贈飲</h1><p>前日是電影誕生121周年，電影《擺渡人》監製王家衛跟導演張嘉佳在南京出席馬拉松式電影播放，吸引4,000多名觀眾入場，王家衛更請影迷飲咖啡。因為原先準備的場次不足以應付到場人數，導演跟監製本着「感同身受」的擺渡人精神，加開多場，由前日下午6時播到昨日早上6點，一共12小時，散場後更有答問大會。<br>王家衛入場時候手持咖啡，他說：「我平常不喝咖啡的，但看到很多朋友一大早就排隊，就想有點東西喝一下。今天也很巧，121年前的同一天，在巴黎地下的咖啡廳，最早的幾部電影放映了。電影從那天開始，就成了我們生活的一部份，今天想請大家回到電影最單純的喜悅。」<br>撰文：李森</p></body></html>
