<html><header><meta charset="utf-8"><title>杏兒睇戲狂食爆谷</title></header><body><h1>杏兒睇戲狂食爆谷</h1><p>胡杏兒和老公李乘德（Philip）前日結婚一周年，兩夫妻當日輪流在Instagram放閃，Philip情深留言：「多謝你嘅微笑，多謝你嘅決心，多謝你畀我嘅信心，多謝你嘅一切。一周年紀念快樂，李太。」杏兒亦寫上：「多謝你成為我一生嘅伴侶，一周年紀念快樂！」<br>在結婚周年前一晚（大前晚），杏兒與老公拍拖到圓方睇電影，當時正值晚飯時間，兩人往買熱狗和爆谷，更忍不住企埋一邊除下口罩醫肚。問到杏兒怎慶祝紙婚？她昨日短訊回覆：「冇乜特別喎，出席咗朋友婚禮，之後去返上年結婚嘅酒店食飯，然後又再睇戲，今日返咗上海做嘢。」<br>採訪、攝影：徐錦池、孔志豪</p></body></html>
