<html><header><meta charset="utf-8"><title>Pink再為人母誕B仔</title></header><body><h1>Pink再為人母誕B仔</h1><p>現年37歲的美國女歌手Pink昨晨透過Instagram公佈再為人母的消息，她公開抱B相，並表示已於本周一即Boxing Day當日，為丈夫Carey Hart誕下男嬰，B仔名為Jameson Moon Hart，是他們夫婦的第二個小朋友。Pink與Carey結婚10年，曾經一度宣佈分手，直至2010年復合才感情穩定，更於翌年誕下長女Willow Sage Hart。</p></body></html>
