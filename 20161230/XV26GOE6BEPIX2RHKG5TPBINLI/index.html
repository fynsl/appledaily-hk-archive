<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Kayan箍牙追仔失敗</title></header><body><h1>【馮仁昭四圍超】<br>Kayan箍牙追仔失敗</h1><p>女子組合As One成員嚟緊會暫時作個人發展，成員陳嘉茵（Kayan）噚日到商台分享戀愛經歷，表示遇到心儀對象都會心急主動出擊。<br>Kayan話：「讀書時好多女同學都鍾意田徑隊中一位師兄，我就主動問佢拎電話，送生日蛋糕同卡，追咗三年都失敗，可能我唔夠靚，當時係箍牙。」成熟後開始識得冷靜啲，成功率增加，連女性朋友都向佢請教。<br>撰文：馮仁昭</p></body></html>
