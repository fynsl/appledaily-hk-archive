<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】汪小菲晒全家三個寶貝</title></header><body><h1>【馮仁昭四圍超】<br>汪小菲晒全家三個寶貝</h1><p>汪小菲同徐熙媛（大S）結婚5年，生咗一子一女湊成「好」字，前晚汪小菲喺微博發文：「12年前那一天回國，一個輪迴，多了三個寶貝，一個大寶貝，兩個小傢伙。這首歌總讓我想起你們三個那一天相遇的情景。」<br>唔單止咁，汪小菲嘅微博頭像仲換咗一家四口相晒幸福，並附上楊坤主唱《那一天》嘅連結，網民紛紛留言祝福：「好棒的頭像，要一直這麼幸福！」<br>撰文：馮仁昭</p></body></html>
