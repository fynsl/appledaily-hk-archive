<html><header><meta charset="utf-8"><title>【時有發生】曾因頸患取消演出</title></header><body><h1>【時有發生】曾因頸患取消演出</h1><p>日本樂隊X JAPAN（圖）靈魂人物YOSHIKI今次香港騷搞到「一鑊泡」，但原來他曾因頸椎神經受壓及腱鞘炎惡化，多次取消演出。2008年4月，YOSHIKI因過於投入演出已故隊友HIDE追悼音樂會，以致同年6月的世界巡迴騷宣傳活動取消，最後因他的健康惡化，令X JAPAN的世界巡迴演唱會，變成無限期押後。<br>其後X JAPAN在2009年的泰國演出，亦因政治局勢被迫取消。2011年X JAPAN世界巡迴演唱會北京站，雖取得內地批文，卻因技術問題而取消；之後YOSHIKI在巡唱期間，因手指流血，落機後被送院，演唱會宣告取消。</p></body></html>
