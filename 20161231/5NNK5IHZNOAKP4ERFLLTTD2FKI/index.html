<html><header><meta charset="utf-8"><title>PIKO太郎贏獎　跳管弦樂版《PPAP》</title></header><body><h1>PIKO太郎贏獎　跳管弦樂版《PPAP》</h1><p>年度日本樂壇頒獎禮《第58屆日本唱片大賞》昨日舉行，闊別樂壇多時的宇多田光與西野加奈、KyaryPamyuPamyu（KPP）及AKB48等入圍10首最佳歌曲，其大碟《Fantome》亦奪最優秀專輯，身在倫敦的宇多田光透過現場直播獻唱。至於今年熱爆的PIKO太郎獲頒發特別話題獎，他於管弦樂隊伴奏下演繹《PPAP》，而西野加奈則憑《喜歡你的理由》奪得最高殊榮的金曲金獎。</p></body></html>
