<html><header><meta charset="utf-8"><title>黃耀明嫌劉以達嘈</title></header><body><h1>黃耀明嫌劉以達嘈</h1><p>達明一派將於明年3月假紅館開騷，雖然找不到贊助，但獲ViuTV力撐到倫敦拍特輯和製作音樂節目。提到88年題材大膽的經典歌《禁色》，黃耀明說：「當時風氣保守，好多人問係咪講同性戀，其實好嘅歌係經得起多重解讀，我哋希望《禁色》講嘅係多於同性戀題材，係自由同壓抑之間嘅對抗。」<br>劉以達則指《禁色》是達明的首支合寫歌，問到當時兩人是否如傳聞般有分歧？劉以達坦言兩人的音樂路線不同，更笑說：「明哥嫌棄我嘈。」而藍奕邦在節目中重新演繹《禁色》：「總有人要喺呢個時代唱呢一種訊息嘅歌。」明哥感謝對方薪火相傳。<br>撰文：皓騫</p></body></html>
