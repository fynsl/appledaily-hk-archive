<html><header><meta charset="utf-8"><title>人父杜德偉四圍撩BB</title></header><body><h1>人父杜德偉四圍撩BB</h1><p>54歲初為人父的杜德偉，日前為新歌《抱緊處理》拍MV，升呢做潮爸的他跟10位混血BB一齊拍攝，現場變得好像託兒所，杜德偉忙着四圍抱B互動，他笑說：「BB好似model行貓步，自己第一次以人父身份出碟，希望喺年尾寒冬時候出新歌，帶畀大家快樂同溫暖。」<br>擅長勁歌熱舞的杜德偉，新歌的舞步雖然比以往較簡單，但每個動作力度都好大，因為排舞師都是一位人父，所以將湊小孩的動作加入舞蹈，杜德偉說：「睇起嚟好容易，但要不停練習先做到，自己連去廁所、沖涼都會練習，有幾次因為未到位而嬲自己㖭。」<br>撰文：皓騫</p></body></html>
