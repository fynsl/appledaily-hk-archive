<html><header><meta charset="utf-8"><title>坤哥MV起用ViuTV藝人</title></header><body><h1>坤哥MV起用ViuTV藝人</h1><p>無綫一向嚴謹處理非旗下藝人亮相，或旗下藝人出現其他電視台，故早前ViuTV忽然失去轉播《金帆廣告大獎》機會，有傳是因為頒獎禮太多無綫藝人。不過最近有網民竟發現漏網之魚，有ViuTV藝人成功亮相無綫，她正是被指貌似龔嘉欣的楊偲泳（Renci）。事關Renci早前為吳業坤新歌《第一次告別》MV任女主角，而MV不時會在無綫播出，連網民都笑說：「大台𠵱家變得好共融呀！」</p></body></html>
