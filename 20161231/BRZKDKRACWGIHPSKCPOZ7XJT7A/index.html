<html><header><meta charset="utf-8"><title>無綫播《無間道》得普通話版被轟</title></header><body><h1>無綫播《無間道》得普通話版被轟</h1><p>由內地愛奇藝公司跟本港寰亞以合拍形式開拍的網劇《無間道》，早前無綫購得播映權，目前已安排在myTV SUPER播出。演出陣容鼎盛，有不少老戲骨包括劉松仁、石修及林嘉華等。曾志偉以韓琛身份參與演出，羅嘉良演他弟弟，還有蘇麗珊演陳永仁囡囡及朱鑑然等。<br>不過目前在機頂盒只能提供普通話版，理由是粵語版後期製作未完成。普通話配音這個安排不只不獲香港戲迷喜歡，就連內地網民都彈多過讚，認為硬加普通話對白令劇集的香港味道全失，與劇集情節不匹配，連帶在愛奇藝的點播率都不高。<br>撰文：李森</p></body></html>
