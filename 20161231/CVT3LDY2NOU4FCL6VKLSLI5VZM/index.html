<html><header><meta charset="utf-8"><title>何超瓊哀傷送別十三姑娘</title></header><body><h1>何超瓊哀傷送別十三姑娘</h1><p>賭王何鴻燊孻妹十三姑娘莫何婉頴於本月21日辭世，享年92歲，其家人昨早為她在香港殯儀館舉行大殮出殯儀式。賭王二房長女何超瓊約早上10時現身，而四太梁安琪就連續兩日出席，帶同大仔猷亨前來。三人在大殮儀式後齊齊離開，當中超瓊雙眼通紅神情哀傷，問她與十三姑娘的難忘軼事、賭王及她的心情平復未？她只禮貌地微笑揚手，未有回應。<br>大約中午12時10分，十三姑娘的靈柩被抬上靈車，送往下葬的何東家族墓園昭遠墳場，由兒子莫子惠捧着遺照。當到達墓園時，莫子惠與親友聊天，氣氛未有過份傷感。<br>採訪：盧妹<br>攝影：仇志德、羅德光</p></body></html>
