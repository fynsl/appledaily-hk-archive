<html><header><meta charset="utf-8"><title>宋熙年九圍婚宴寓長久</title></header><body><h1>宋熙年九圍婚宴寓長久</h1><p>宋熙年和陳智燊（Jason）今年9月在英國結婚，大前晚在ICC的龍璽設宴招呼親友，Jason的父母也專程由英國返港。宋熙年前晚回覆傳媒：「擺咗九圍，寓意長長久久，我全晚着咗一套紅色衫，casual為主，想大家聚埋食餐飯。」<br>宋爸爸和宋媽媽因工作忙，未有從澳洲返港，反而妹妹神秘現身，給姐姐宋熙年一個驚喜。宋熙年說：「親友都講笑問我哋係咪做番司儀，真係啩，我哋有拎住咪同大家傾吓偈、分享吓開心事，呢晚冇儀式，所以多咗時間同到場親友互動，大家好溫馨好開心。」並表示下月會返回娘家澳洲再擺酒。<br>採訪：楊定</p></body></html>
