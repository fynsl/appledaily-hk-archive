<html><header><meta charset="utf-8"><title>容祖兒如願殺入小巨蛋</title></header><body><h1>容祖兒如願殺入小巨蛋</h1><p>容祖兒已有三年沒有推出國語專輯，早前獲好友林俊傑（JJ）出手，為她寫了一首歌《第一百個我》，二人更齊獲KKBOX邀請，出席下月21日、假台北小巨蛋舉行的「第12屆KKBOX風雲榜」。<br>祖兒透露今次是她首次踏足台北小巨蛋，所以心情特別興奮，她說：「早前去台灣拍MV，經過台北小巨蛋，成日都諗住想喺嗰度開演唱會，冇諗過咁快就有機會踏足。」此外，大會之前也公佈了其餘參與歌手名單，包括田馥甄（Hebe）及五月天。<br>撰文：李察</p></body></html>
