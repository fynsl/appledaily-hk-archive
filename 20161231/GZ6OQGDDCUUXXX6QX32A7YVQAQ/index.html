<html><header><meta charset="utf-8"><title>企鵝因乜事扮雞？遊客見到都畀Like</title></header><body><h1>企鵝因乜事扮雞？<br>遊客見到都畀Like</h1><p>明年是雞年，日本島根縣松江市「松江花鳥園」為了應節，本月26日起安排園內的人氣王黑腳企鵝「扮雞」。<br><br>6隻企鵝穿上胸前印有雞仔頭像的服裝，每天在主題公園內遊逛兩個圈，遊客對這個特備節目都「畀like」，「故意讓同類模仿同類，才是好笑的地方」。<br><br>這個特備節目將維持至明年1月9日，飼養員表示「見過牠們後，或許能提升生肖運勢」。<br><br>園內的企鵝在不同季節，更會扮成聖誕老人甚至穿浴衣出場。<br><br>日本《朝日新聞》</p></body></html>
