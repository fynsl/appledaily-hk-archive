<html><header><meta charset="utf-8"><title>周秀娜拋胸啜爆阿旦</title></header><body><h1>周秀娜拋胸啜爆阿旦</h1><p>由周秀娜、鄭丹瑞與「巨胸翠如」鄧月平主演的賀歲片《小男人週記3之吾家有喜》，將於年廿九上映，飾演小男人「梁寬」的阿旦與娜姐飾演情侶，有場戲講述二人上演香艷鴛鴦浴，又甜蜜咀嘴，娜姐更將浴袍脫下，酥胸半露引死人。<br>現身處歐洲旅行的娜姐，提起當日和阿旦拍同床的戲份時笑說：「瞓喺床嗰場戲係交代梁寬同BoBo（娜姐角色）嘅關係唔同咗，工作人員都好緊張，要執到正、影到靚。」至於泡泡浴一幕，娜姐說：「唔係想像中咁舒服咁嘆，因為要keep住泡泡，水溫要高，一路拍一路出汗。」<br>撰文：栐仁</p></body></html>
