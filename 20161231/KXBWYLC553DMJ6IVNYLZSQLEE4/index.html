<html><header><meta charset="utf-8"><title>為咗可以捧盃威威姚本輝已經練成金睛火眼！</title></header><body><h1>為咗可以捧盃威威<br>姚本輝已經練成金睛火眼！</h1><p>角逐今期重頭戲第八場1400米三級賽華商會挑戰盃「有得威」，雖然今早（30日）僅獲其練者姚本輝安排由助手在機坪踱步，並沒有出圈操練，但動態卻依舊積極。<br><br>此駒在機坪差不多踱了足足15分鐘，但輝哥與副練一同於欄邊寸步不離，金睛火眼睇到實。踱完返倉時，二人又即時跟隨上前，反而對今期其他戰馬無咁注視。<br><br>今仗「有得威」再次起用莫雷拉出戰華商會挑戰盃，當然有力替姚本輝贏馬，從而令他贏得個人今季首項國際級大賽。</p></body></html>
