<html><header><meta charset="utf-8"><title>米倉涼子結束兩年婚姻</title></header><body><h1>米倉涼子結束兩年婚姻</h1><p>日劇天后米倉涼子事業向好，可惜其感情生活就未如王牌劇《Doctor-X》中的角色未嘗失敗。米倉昨午發聲明正式宣佈離婚：「我們經過長時間協議，終於達成離婚共識。」並對自己的私事騷擾到大家感到抱歉。米倉於前年宣佈下嫁細她兩載的生意人，不過婚後即傳出婚變，翌年更被爆分居，甚至傳出米倉遭家暴及精神虐待，直至昨日才承認已結束夫妻關係。<br>米倉主演的《Doctor-X》早前播出第四季全劇平均收視高達21.5%，成為本年度最高收視日劇。米倉婚姻失敗，反觀其劇中好姊妹內田有紀就擬再婚，與柏原崇傳出好事近。<br>撰文：哥羅</p></body></html>
