<html><header><meta charset="utf-8"><title>【樂迷回應】取消機票堅持睇騷</title></header><body><h1>【樂迷回應】取消機票堅持睇騷</h1><p>YOSHIKI騷前晚話開又唔開，引來大混亂，昨日下午2時已有不少樂迷再到亞博館等消息及辦退票手續，秩序良好。</p><p>陳小姐</p><p>「本來今日飛日本，今朝都取消咗張機票，係幾千蚊，希望繼續可以留喺度睇個騷，都好滿意安排。」</p><p>何先生</p><p>「安排尚算可以，噚日都有不便，今日對呢個安排OK，都開心，今晚會帶女朋友嚟，女朋友都鍾意。」</p><p>梁先生</p><p>「朋友送飛畀我，噚日有嚟到，好失望。退款安排混亂，覺得官方訊息有啲混亂，消息透明度要高啲。」</p><p>竹尾小姐</p><p>「與丈夫來看，對安排感開心，本身YOSHIKI不是我超級偶像，是有機遇才來看。」</p></body></html>
