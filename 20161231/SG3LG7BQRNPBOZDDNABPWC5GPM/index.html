<html><header><meta charset="utf-8"><title>曾醒明離無綫做慈善</title></header><body><h1>曾醒明離無綫做慈善</h1><p>無綫企業傳訊部宣傳科副總監曾醒明在無綫工作42年，今年6月被轉職為顧問，昨日正式離開。他西裝筆挺在電視城門外受訪：「其實同平常一樣，都係準時返到嚟，不過今日有好多唔同部門嘅同事，落咗嚟同我影相，畀啲鼓勵我，真係好感動。」又透露連高層都有送上祝福，至於李寶安、余詠珊和樂易玲因休假，只是短訊問候。<br>曾醒明退休後會主力參與泰北慈善工作：「1月6號會去泰北，因為嗰度有啲工程開始咗，要睇一睇進度，希望呢啲工程可以改善當哋嘅學習環境，預計3月份再有工程開幕。」<br>採訪：楊潔雯<br>攝影：仇志中</p></body></html>
