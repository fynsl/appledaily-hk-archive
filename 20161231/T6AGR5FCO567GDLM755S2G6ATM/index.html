<html><header><meta charset="utf-8"><title>大賽擺雙箭頭！練馬師：我兩隻馬其實差唔多料</title></header><body><h1>大賽擺雙箭頭！<br>練馬師：我兩隻馬其實差唔多料</h1><p>對於周日元旦日戰馬，外號神仙的蔡約翰對於同戰第八場華商會盃的「詠彩繽紛」及外號太陽神的「首飾太陽」都有一定期望，並分別為牠們配上大賽經驗豐富的柏寶及郭能。<br><br>蔡約翰分析說：「『詠彩繽紛』健康良好，目前狀態很弗。『首飾太陽』上場令我感到失望，落敗原因可能是國際一級賽的對手太強，但我不排除此駒今季仍有進步空間。不過我認為這兩匹戰馬的實力分野不會太大，我希望兩駒屆時均可有接近的演出。」</p></body></html>
