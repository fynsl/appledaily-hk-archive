<html><header><meta charset="utf-8"><title>薛凱琪三亞騷冇啖好食</title></header><body><h1>薛凱琪三亞騷冇啖好食</h1><p>薛凱琪（Fiona）日前返內地海南三亞登台，由於一日要連跑兩場，加上車程較遠，她笑言已知冇啖好食：「朝早8點食過少少粥就出發，車程要3個幾鐘，加上趕轉場再去表演，最後我喺下晝4點先有時間食第二餐。」<br>Fiona今次準備了透視長裙演出，雖然三亞天氣和暖，但她都貼了暖包打底。提到海南三亞，Fiona記得12年前以模特兒身份曾在這裏拍廣告，此行入住在沙灘旁邊度假村，她晚上到了沙灘湊熱鬧，見到不少公公婆婆穿上民族服在跳舞，她更與工作人員玩包剪揼，輸了就要「入鄉隨俗」，最後她與助手輸了，要走進人堆跳舞，感受現場熱鬧氣氛。<br>撰文：唐如</p></body></html>
