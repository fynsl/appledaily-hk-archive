<html><header><meta charset="utf-8"><title>輸馬賴檔位？今仗抽1檔　殺手祈一定冇得輸？</title></header><body><h1>輸馬賴檔位？<br>今仗抽1檔　殺手祈一定冇得輸？</h1><p>星期日（1月1日）元旦賽馬日中，澳洲年輕騎師祈普敦除了策騎霍利時馬房的「頌義」外，還為同馬房的「正本雄心」主轡競逐第七場四班1400米。<br><br>「正本雄心」上仗在祈普敦胯下於1400米入Q，今次捲土重來再戰同程。排位前，騎者表示此馬上仗排外檔（13檔）起步，沿途蝕位之下，仍負冠軍「阿凡達」不遠，拼後狀態仍勇，自己希望可以抽得內檔，以替「正本雄心」收復前失。<br><br>結果祈普敦求仁得仁，「正本雄心」排位正正抽得最內的1檔，且看人馬可否順利合作補中，周日自有答案。</p></body></html>
