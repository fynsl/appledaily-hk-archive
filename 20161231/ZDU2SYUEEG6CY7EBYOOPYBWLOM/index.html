<html><header><meta charset="utf-8"><title>金在中獲500粉絲迎退伍</title></header><body><h1>金在中獲500粉絲迎退伍</h1><p>韓國男團JYJ成員金在中昨日完成21個月兵役，從京畿道陸軍第55師團退伍，逾500粉絲捱冷到場，令他大表感動，向現場粉絲及傳媒敬禮答謝。他透露軍中休假時會與隊友朴有天及金俊秀見面，隊友都祝他平安完成兵役。在中又笑言在軍中有聽TWICE及BLACK PINK等女團歌曲，亦給予他不少力量，而在中今日將復工舉辦見面會。另外，Super Junior的晟敏昨日亦退伍。</p></body></html>
