<html><header><meta charset="utf-8"><title>梅姐死忌歌迷悼念</title></header><body><h1>梅姐死忌歌迷悼念</h1><p>昨日是一代歌后梅艷芳的13周年死忌，一班粉絲昨日帶備梅姐生前喜愛的食品如乾炒牛河、魚生，以及祭品和香燭到九龍塘省善真堂拜祭偶像，前梅艷芳國際歌迷會會長蘇小姐及梅姐生前經理人王敏慧（Marianne）亦有到場。<br>蘇小姐透露今日有多個悼念活動舉行，被問到有否邀請梅姐徒弟出席時，她說：「冇呀，冇特別邀請，呢個場合自己要嚟就嚟，大約有百幾人，都塞滿會場，大家逼少少。」而30多名歌迷傍晚6時多到尖東星光花園梅姐的銅像前獻上黃玫瑰，同場還有展板介紹梅姐生平及劇照。<br>採訪、攝影：卓寶花、曹家誠</p></body></html>
