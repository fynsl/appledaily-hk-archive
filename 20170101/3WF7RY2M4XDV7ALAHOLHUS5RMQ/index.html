<html><header><meta charset="utf-8"><title>6保鑣護到實甘比盛裝蹺實大劉去倒數</title></header><body><h1>6保鑣護到實<br>甘比盛裝蹺實大劉去倒數</h1><p>大劉劉鑾雄同埋甘比，昨晚9點左右帶埋秀樺一齊去到置地出席由林建岳做搞手嘅除夕派對，岳少係最早到，佢話約咗朋友嚟到睇煙花。<br> <br>大劉一落車嘅時候，由甘比同保鑣扶住落車去到China Tang會合岳少佢哋，不過因為太多人等電梯，大劉就選擇先落一層，再坐自動電梯上到餐廳，全程由6個保鑣開路。<br> <br>大劉雖然手上拎住拐杖，但係全程有甘比同保鑣扶住，所以拐杖係完全冇掂過地，行得好穩陣呀。</p></body></html>
