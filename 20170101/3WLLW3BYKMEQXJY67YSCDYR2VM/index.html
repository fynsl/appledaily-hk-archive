<html><header><meta charset="utf-8"><title>【關仁隱事】晴晴老公遭歡欣姐拖糧</title></header><body><h1>【關仁隱事】<br>晴晴老公遭歡欣姐拖糧</h1><p>「晴晴」同老公「高富帥」都係圈中五、六線嘅藝人，但成日喺網上見到佢哋周圍去旅行，認真疏乎。<br>早前就聽到高富帥身邊朋友講，原來佢都好慘。本身係專業人士，由外國回流返港後加入娛樂圈，但又紅唔起，跟住入咗「歡欣姐」同佢老公開嗰間公司做嘢，估唔到成日拖糧。高富帥唔想得罪歡欣姐，又想考多個專業牌，但條件係要喺同一間公司做滿某個年資，所以高富帥不停請假，希望拖到夠期走人。<br>撰文：關仁</p></body></html>
