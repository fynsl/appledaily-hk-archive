<html><header><meta charset="utf-8"><title>【一周必看】開P豪宅　遭竊匪潛入盜千萬珠寶</title></header><body><h1>【一周必看】<br>開P豪宅　遭竊匪潛入盜千萬珠寶</h1><p>【本報訊】聖誕長假期，竊匪接連犯案，過去兩天至少揭發5宗爆竊案，損失逾千萬元財物，其中有公職王之稱的資深女大律師鄭若驊，位於屯門大欖海詩別墅的獨立屋亦失竊，損失大批珠寶首飾，價值500萬至1,000萬元。至於由工程師學會前會長潘樂陶擁有的相鄰獨立屋亦遇竊，據知前晚聖誕夜，鄭若驊家人曾在屋內舉行派對，警方不排除賊人其時潛入犯案，重案組正追緝賊人。<br>記者：李家傑　張家豪</p></body></html>
