<html><header><meta charset="utf-8"><title>林夏薇度假晒事業線</title></header><body><h1>林夏薇度假晒事業線</h1><p>林夏薇近日與金融才俊老公莫贊生（Jason）去馬爾代夫過熱辣辣聖誕，二人趁藍天碧海美景下，自家操刀影婚紗相，大擺S形高難度甫士。昨日她趁大除夕行動再升級，再在微博及Instagram，貼出火辣泳衣及晚裝相，包括黑色deep V透視裙，以及另一套花花圖案露肩比堅尼，輕靠在泳池邊擺性感甫士，大騷事業線，盡顯幸福人妻自信。</p><p>難得林夏薇派福利，獲不少網民留言大讚，她亦有留言：「幸福是一種人生的感悟，請一定要保持熱愛生活的心，一個積極奮進的目標，這樣美美的去迎接2017！」胡定欣亦有留言：「索到一個點呀……愛人。」<br>撰文：唐如</p></body></html>
