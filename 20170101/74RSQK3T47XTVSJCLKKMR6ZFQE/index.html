<html><header><meta charset="utf-8"><title>求驗客手記：新聖徒27連勝等飲啤</title></header><body><h1>求驗客手記：<br>新聖徒27連勝等飲啤</h1><p>早幾個月有報道話蘇格蘭球隊東基爾布萊德，打破咗荷甲勁旅阿積士嘅26場聯賽連勝紀錄，不過原來因為呢支唔係頂級聯賽球隊，呢個紀錄最終冇被承認。到上周五終於有隊波正式打破紀錄，威爾斯嘅新聖徒（右）以2:0擊敗斯芬杜特斯，跨季連贏27場，打破咗阿積士喺1972年所創下嘅紀錄。當日阿積士有向東基爾布萊德送啤酒道賀，點知原來係擺咗烏龍，唔知今次對新聖徒又有乜表示。</p></body></html>
