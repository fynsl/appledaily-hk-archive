<html><header><meta charset="utf-8"><title>摩天會所設玻璃屏泳池</title></header><body><h1>摩天會所設玻璃屏泳池</h1><p>凱旋門大廈外形獨特，會所別樹一格，於59至61樓打造摩天會所，面積約10萬方呎，特建玻璃屏泳池可一邊游水，一邊欣賞維港海景，其他豪華設施多不勝數，有水療間、影院、餐廳、酒吧、宴會廳、各類球室及球場等，62樓闢為空中花園，提供優美室外玩樂空間。<br>凱旋門屋苑設通道，連接基座商場圓方，商場走高級路線，分金、木、水、火及土五區，滙集名牌時裝、手袋、珠寶首飾店、影音店及中西亞洲食肆等，娛樂就有戲院及溜冰場，屬高消費模式，以溜冰場為例，不同時段每分鐘收費由1元至1.5元，以進場1小時計，花費60至90元，比起九龍塘又一城的溜冰場按每節時段收費，有頗大差幅。</p></body></html>
