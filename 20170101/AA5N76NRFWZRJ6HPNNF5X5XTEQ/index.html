<html><header><meta charset="utf-8"><title>小方失戀賴犯太歲</title></header><body><h1>小方失戀賴犯太歲</h1><p>霍震霆、方力申及歐鎧淳等昨日在沙田出席「毅力十二愛心跑」活動，小方說：「見番好多教練、隊友，真係好多回憶，我仲可以同現役精英運動員坐。」自嘲是退休運動員的他，不介意有肚腩，他說：「入咗行先覺得身形係搵食架生，𠵱家都係要剝衫先戒食。」<br>踏入新一年，小方坦言去年有攝太歲仍有變化，他說：「我隻貓走咗、爸爸又入醫院做手術、感情又有變化，可能本命年特別多嘢變，好彩工作仲好穩定。」他笑指不會求神祈福。會否捧場睇前女友鄧麗欣的《失戀日》？小方尷尬說：「呢啲咁hit嘅戲，咁迫人唔會睇住，但我一定會睇。」<br>採訪：盧妹<br>攝影：陳俊強</p></body></html>
