<html><header><meta charset="utf-8"><title>三百粉絲冒寒撐偶像</title></header><body><h1>三百粉絲冒寒撐偶像</h1><p>《KBS演技大賞》昨日在首爾汝矣島揭開序幕，雖然韓國當地天氣寒冷，早上僅得攝氏3度，但無損粉絲的熱情，他們一早已到達會場等候偶像，當中排頭位就是朴寶劍的韓國大媽粉絲，她們自備長橫額來支持偶像。<br></p><p>現場約有三百名粉絲，當中以宋仲基的粉絲居多，更有來自內地的粉絲飛到韓國支持宋仲基，他們受訪時直言一早來到排隊，雖然天氣超凍，但為了oppa亦不惜一切。問到是否同樣喜歡宋仲基在《太陽的後裔》的拍檔宋慧喬時，粉絲即耍手擰頭，更自爆最佳情侶獎沒有投給雙宋。將近紅地毯舉行時間，大會就派工作人員驅趕沒有門票的粉絲。</p></body></html>
