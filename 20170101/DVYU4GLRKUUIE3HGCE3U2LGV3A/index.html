<html><header><meta charset="utf-8"><title>【美圖晒晒】大眼「小郭采潔」IG騷身材3萬粉絲fb追蹤</title></header><body><h1>【美圖晒晒】大眼「小郭采潔」IG騷身材<br>3萬粉絲fb追蹤</h1><p>不少大學男生都認同，如果班上有美女同學，準時上課決心大增，「走堂」機會相對大減。有台灣台北實踐大學學生在網上發帖，指班上有一名Ana Chen的女同學外貌酷似台灣演員郭采潔，令無數網民高呼「葡萄」。<br><br>據悉，Ana Chen為實踐大學國貿系學生，身高1.67米的她經常在fb和IG上分享自己的照片。除了大晒圓圓大眼、修長美腿，還有玲瓏浮凸的身材，惹來不少讚賞，難怪僅fb就有逾3萬人追蹤。<br><br>東森新聞網</p></body></html>
