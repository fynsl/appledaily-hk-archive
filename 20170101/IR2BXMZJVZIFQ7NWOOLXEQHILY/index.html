<html><header><meta charset="utf-8"><title>求驗客手記：泰仔假惺惺小保加迷心碎</title></header><body><h1>求驗客手記：<br>泰仔假惺惺小保加迷心碎</h1><p>泰維斯由小保加轉投中超上海申花已塵埃落定，不過佢喺之前幾個星期一路話未諗掂走唔走，球迷仲喺上月中對高隆場波搞挽留行動。點知日前被揭發一切都係假惺惺，泰維斯同申花代表握手加盟張相，被發現原來早喺高隆場波之前已經影低咗，即係話泰仔一早確定要走人，小保加球迷都覺得俾泰維斯欺騙感情。另外有報道指，泰仔同申花合約有條款，來季結束後可以選擇離隊，但只可以返小保加，但小保加亦要退番轉會費。</p></body></html>
