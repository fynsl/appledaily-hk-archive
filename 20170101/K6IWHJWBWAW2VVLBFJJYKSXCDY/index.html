<html><header><meta charset="utf-8"><title>李鍾碩掃三獎被批致辭短欠誠意</title></header><body><h1>李鍾碩掃三獎<br>被批致辭短欠誠意</h1><p>【MBC演技大賞】<br>前晚舉行的《MBC演技大賞》，男星李鍾碩憑韓劇《W》連奪三個獎，包括最高殊榮的大獎、迷你劇部門男子最優秀演技獎，以及與韓孝珠奪得最佳情侶獎。但李鍾碩上台領獎時，只匆匆答謝台前幕後工作人員及粉絲，之後即想下台，此時司儀金國振和UIE即示意大會有預留時間給他說感言，李鍾碩就摸摸頭表示自己吃了兩粒清心丸，所以想睡覺，事後被網民留言轟他致辭太短，似乎有欠誠意。<br>李鍾碩到昨日凌晨時分即急急補鑊，在Ig上載與《W》演員合照，並解釋指自己當時十分緊張，將會更努力地來報答這個大獎。<br>撰文：施洛冰</p></body></html>
