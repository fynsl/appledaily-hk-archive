<html><header><meta charset="utf-8"><title>轉會氹氹轉：雲格爭「小蜂」頂雙核</title></header><body><h1>轉會氹氹轉：<br>雲格爭「小蜂」頂雙核</h1><p>【綜合英格蘭外電】轉會市場一月一日重開，阿仙奴跟「雙核」奧斯爾及阿歷斯山齊士的續約談判仍未成功，但領隊雲格一直有Plan B，有傳希望收購多蒙特年僅18歲的美國中場基斯甸普列錫（圖），願意出價2,500萬歐元（約2億港元）。</p><p>雖然「蜜蜂兵團」不希望放走這位今季上位的新星，但由於其合約只餘18個月，為免人財兩失，或逼不得已賣走他；惟由前多蒙特教練高路普執教的利物浦，同樣對此子充滿興趣。</p></body></html>
