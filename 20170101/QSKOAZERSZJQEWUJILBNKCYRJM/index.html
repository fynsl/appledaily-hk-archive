<html><header><meta charset="utf-8"><title>曹央雲逼入商場揀廚具</title></header><body><h1>曹央雲逼入商場揀廚具</h1><p>曹央雲前日獨自出現在銅鑼灣SOGO，由於臨近假期，商場都擠滿人逛街，她要跟其他顧客擠來擠去，才成功擠進商場購物，見她面露不耐煩神色。當電梯抵達，她一支箭衝入內直上9樓，專注地選購高級廚具，不過行了5個櫃位，向職員詢問完一輪，最後都是未找到心水。<br>空手而回的曹央雲，一臉失望邊講電話邊離開，全程僅花15分鐘，落樓後就有一部專來車接她。雖然今日就踏入新一年，未知她與母親能否冰釋前嫌。因月前她與母親隔空罵戰，為錢而起爭拗，曹央雲就表示會盡力保護兩女兒成長，不會讓其他人傷害女兒。<br>採訪、攝影：梁繼光、羅德光</p></body></html>
