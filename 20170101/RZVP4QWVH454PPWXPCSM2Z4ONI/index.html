<html><header><meta charset="utf-8"><title>「千船沉銀」遺址封江考古</title></header><body><h1>「千船沉銀」遺址封江考古</h1><p>一首「尋銀訣」，令明末農民起義領袖張獻忠「千船沉銀」傳說，數百年來為人津津樂道，亦引來無數文物大盜挖掘。官方考古部門近日將在四川遺址首次封江考古，當局高度戒備，遺址四周被8公里鋼板圍住（圖），工人離開亦需經金屬探測門檢查。<br>內地傳媒發現，遺址僅留兩個出入口，外圍亦不時有保安巡邏。有保安人員指考古區域實行「軍事化」管理，數百米外亦有架設圍欄及閉路電視，通往遺址的兩條路均有警員24小時看守，現場不能使用航拍機，傳媒採訪亦必須申請。<br>《重慶晨報》</p></body></html>
