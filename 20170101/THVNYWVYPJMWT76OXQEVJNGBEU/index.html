<html><header><meta charset="utf-8"><title>年尾執尾彩愛華頓追和侯城</title></header><body><h1>年尾執尾彩<br>愛華頓追和侯城</h1><p>英超新年快車剛上演一場「獨腳戲」，結果作客的愛華頓兩度追和情況下，與侯城踢成2:2平手。侯城開賽後僅6分鐘便攻入一球，中堅戴臣接應角球伏兵遠柱下射入成1:0；愛華頓在上半場補時階段，也憑角球得手，侯城門將出迎打手槌時誤「擺烏龍」，拖肥糖追成1:1。<br><br>侯城到了65分鐘再次領先，辛迪加斯的美妙罰球中鵠將比數改寫成2:1。完場前6分鐘，巴克里接應巴尼斯左路傳中，近門頂入，使拖肥糖最後執返1分，目前以19戰得27分排第7位，而侯城則微升一級至尾二。</p></body></html>
