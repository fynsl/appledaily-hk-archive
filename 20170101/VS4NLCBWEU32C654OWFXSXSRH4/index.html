<html><header><meta charset="utf-8"><title>【一周必看】前女友爆打針打上酒店房　拿斯尼Twitter被爆大鑊</title></header><body><h1>【一周必看】<br>前女友爆打針打上酒店房　拿斯尼Twitter被爆大鑊</h1><p>聖誕節啱啱過咗，相信大家都收到唔少禮物，由曼城外借至西維爾嘅法國中場拿斯尼，就收到前女友Anara Atanes送上嘅靜脈維他命滴注服務，不過拿斯尼就喺個人twitter大爆同負責滴注嘅女醫生搞埋全套性服務，但最後又澄清黑客入侵亂講嘢，最好笑係之後有網站話前女友先係「黑客」，真係唔知拿斯尼係咪無辜。</p></body></html>
