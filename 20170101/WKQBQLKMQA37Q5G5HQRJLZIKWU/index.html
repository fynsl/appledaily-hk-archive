<html><header><meta charset="utf-8"><title>【一周必看】「地獄劏房」尚譽得193呎　原來都住得落三個人？</title></header><body><h1>【一周必看】<br>「地獄劏房」尚譽得193呎　原來都住得落三個人？</h1><p>【本報訊】樓價升、面積縮，開放式單位氾濫成災，住戶惟有靠裝修設計及多功能家具改造居住環境。室內設計師Terrence指，善用收納式家具，即使是2016年開則最差、面積狹隘的開放式單位，執正後也可讓一家三口住在一起。模擬北角尚譽193方呎單位，夫婦二人及一個小孩居住在內。Terrence指單位可以保持原有間隔，大門後方置一組訂造衣櫃，下方則為酒店式雪櫃。旁邊的開放式廚房下方安裝收納式餐枱及餐椅，露台亦可造吧枱作天晴時的用餐區，以盡用每呎空間。</p></body></html>
