<html><header><meta charset="utf-8"><title>【今日笑一笑】短腳貓學打交　未打已輸晒</title></header><body><h1>【今日笑一笑】<br>短腳貓學打交　未打已輸晒</h1><p>天生個子矮小，其實沒甚麼大不了，不過有時難免遇到生活上的一些「麻煩」片中的曼基短腳貓，與另一隻貓咪在梳化上遇上，雙方互不退讓，短腳貓按捺不住先出手，怎知因前腳太短，未觸及已被對方一手按著頭，氣勢被挫，短腳貓最初不敢亂動，待看準時機再出擊，但被對方再一次伸手按著頭，這場「狹路相逢」之戰，誰勝誰負也不用多說。<br><br>Looker Pets</p></body></html>
