<html><header><meta charset="utf-8"><title>深火鍋革命邊烚邊摘蘑菇</title></header><body><h1>深火鍋革命邊烚邊摘蘑菇</h1><p>深圳近年由科技及金融新貴發起一場火鍋革命，有餐廳讓客人可親自動手摘或剪蘑菇、豆苗；或以冰煮羊肉當噱頭，食客打邊爐動口又動手，感受與別不同。<br>華強北有間開張才一年的火鍋店，專賣椰子雞煲「星洲椰場」，餐廳「鮮活菌棒香菇」、「豆苗盤景」最具特色（圖），客人可安坐位中親手剪或摘蘑菇、豆苗打邊爐。餐廳負責人稱，菌棒香菇來自福建農林大學的無菌種植基地，無土無泥種植在麥皮做的菌棒上，每天賣60至100份。<br>■記者廖智廣、盧淑欣</p></body></html>
