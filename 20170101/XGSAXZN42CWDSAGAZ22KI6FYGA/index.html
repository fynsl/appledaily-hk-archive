<html><header><meta charset="utf-8"><title>江美儀撐麥包外闖</title></header><body><h1>江美儀撐麥包外闖</h1><p>昨日麥長青（麥包、右）、江美儀與顧紀筠兒子陳浚霆於新城電台接受訪問，麥包將離開服務29年的無綫，他自言大家關係良好：「TVB係我母校，到𠵱家能夠出去打仗嘅武器、賴以為生嘅都係靠TVB。中學畢業就入訓練班，如果TVB係大學，讀咗29年幾先畢業。」江美儀則表示不捨：「唔想你走，咁難得節目咁合拍，想延續落去，但都想佢有好發展，作為好朋友，希望佢出去搵吓錢。」<br>採訪、攝影：羅慧敏</p></body></html>
