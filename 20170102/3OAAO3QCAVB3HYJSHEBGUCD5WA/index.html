<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】莫文蔚白晶晶彈古箏</title></header><body><h1>【馮仁昭四圍超】<br>莫文蔚白晶晶彈古箏</h1><p>莫文蔚（Karen）、陳奕迅及羅志祥等前晚喺上海為東方衛視演出跨年騷，Karen彈奏「莫式電古箏」，同著名鋼琴家郎朗合奏，演奏電影《西遊記之仙履奇緣》主題曲《一生所愛》，Karen喺戲中扮演白晶晶，勾起觀眾集體回憶。<br>而Karen嘅外籍老公Johannes都有同行，Karen帶老公遊山玩水，佢喺後台仲遇到陳奕迅，兩人即相約飯敍。<br>撰文：馮仁昭</p></body></html>
