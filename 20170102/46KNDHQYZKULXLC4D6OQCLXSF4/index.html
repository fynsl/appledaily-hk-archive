<html><header><meta charset="utf-8"><title>2AM珍雲帶女蒲老蘭</title></header><body><h1>2AM珍雲帶女蒲老蘭</h1><p>韓國男團2AM出身的25歲男星鄭珍雲，去年認戀女團Wonder Girls的27歲成員譽恩，兩人拍拖3年，感情穩定。前日除夕，珍雲單拖來港出席上水廣場的倒數活動，不過原來譽恩亦跟埋男友來港。<br>由讀者王小姐透過本報「爆相爆片」提供的片段所見，珍雲前晚在活動後，與女友夜蒲蘭桂坊Hard Rock Cafe，戴上粉紅色閃燈蝴蝶頭箍的珍雲在台上又唱又跳，王小姐指珍雲有叫女友一齊玩，但譽恩怕醜不肯上台。前晚珍雲在活動上被問會否與女友結婚時，他就只懂儍笑。<br>採訪：施洛冰</p></body></html>
