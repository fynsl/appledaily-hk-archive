<html><header><meta charset="utf-8"><title>麥明詩胸頂蔡思貝</title></header><body><h1>麥明詩胸頂蔡思貝</h1><p>麥明詩、蔡思貝、陳家樂和安俊豪等人，前晚於屯門出席倒數活動，帶爸爸同行的麥明詩，以低胸背心上陣，還首次獻唱。其間她與蔡思貝在台上胸頂胸，扮鬼臉引對方笑，最後兩個都失敗。有報道指麥明詩身邊出現藥房太子爺Thomas Chong管接送，問她是否有新戀情？她說：「唔會發展，識咗好耐太熟喇，身邊啲朋友都傳過晒，男仔都怕咗我。」</p><p>有指林作也讚Thomas，麥明詩說：「好唔好就好主觀嘅，我都覺得佢係好男仔。」蔡思貝爸爸亦有捧愛女場，但剛與麥秋成分手的蔡思貝唱歌時狂甩嘴，其後她祝大家新一年可以在對的時候遇上對的人，頗有弦外之音。<br>採訪、攝影：馬建華</p></body></html>
