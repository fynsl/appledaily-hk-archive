<html><header><meta charset="utf-8"><title>岑杏賢祝福袁偉豪</title></header><body><h1>岑杏賢祝福袁偉豪</h1><p>岑杏賢昨日在觀塘apm出席「愛心熊抱定格挑戰」，透露除夕夜在家度過，還表示有向舊愛袁偉豪發短訊祝新年快樂。問她現時是否不想感情事？她說：「暫時唔諗住，但想桃花旺啲，因為呢行要有觀眾緣同人緣。」更指如有追求者，她不會抗拒。<br>提到袁偉豪曾謂搬近岑杏賢家是為了方便照應，但岑杏賢說：「呢個屋苑有好多藝人住，方便返工啫！」對於男方曾表示好享受單身生活，是否因她一再拒絕而令他放低？她只謂這段時間，大家已沒再談論感情事，將來會否不與圈中人拍拖？她說：「隨緣啦，我唔會話一定唔會搵，感情事順其自然。」<br>採訪、攝影：黃曉妍</p></body></html>
