<html><header><meta charset="utf-8"><title>猷啟乘機冧索模</title></header><body><h1>猷啟乘機冧索模</h1><p>何猷君與CoCo熱戀難捨難離，三房孻仔何猷啟亦不甘示弱，他與以色列索模女友Angelika拍拖半年，長期旅行拍拖，上月Angelika索性搬來港與猷啟過同居生活。前日，Angelika在Ig貼了比堅尼出海曬太陽相，回顧去年及展望今年，猷啟不放過打情罵俏機會，以英文留言：「遇上你是去年發生的最好事情。」認真識冧女友。其實，二人公開戀情後不時放閃，剛於聖誕便在澳門二人世界，更貼了撐枱腳相，當中Angelika取笑猷啟愛吃甜品。<br>撰文：唐如</p></body></html>
