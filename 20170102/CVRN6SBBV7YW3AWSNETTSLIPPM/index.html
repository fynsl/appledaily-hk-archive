<html><header><meta charset="utf-8"><title>陳凱琳拒唱鄭嘉穎歌</title></header><body><h1>陳凱琳拒唱鄭嘉穎歌</h1><p>陳凱琳、王浩信和老婆陳自瑤、胡諾言等，前晚在鑽石山出席倒數活動，陳凱琳選唱了陳慧琳的歌曲，問她為何不選男友鄭嘉穎的歌？她說：「嘉穎啲歌留畀佢自己唱，呢兩首都係佢幫我揀，呢啲日子就唔好揀失戀嘅歌喇，所以揀啲開開心心嘅歌。」她又指男友剛從內地返港，晚上回家睡覺了，要元旦日才見面。</p><p>王浩信和陳自瑤夫妻檔現身，他說：「我哋兩個相識到結婚咁多年，都冇試過一齊過除夕。」陳自瑤指多年來大家都在工作中度過除夕，問新一年會否有造人計劃？王浩信謂無任歡迎，但陳自瑤說：「其實我對工作都好熱誠，想拍多啲劇，做好啲角色。」<br>採訪、攝影：曹家誠</p></body></html>
