<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鍾嘉欣抱女會苟芸慧</title></header><body><h1>【馮仁昭四圍超】<br>鍾嘉欣抱女會苟芸慧</h1><p>鍾嘉欣（中）之前返港出席活動，搵完奶粉錢後，已同囡囡飛返加拿大，噚日佢喺社交網貼兩母女，同埋好姊妹苟芸慧喺飄雪中嘅合照，嘉欣BB叫囡囡做「毛毛球」，留言：「祝大家新年快樂！最重要身體健康！開心平安！充滿真愛！」<br>而4個月大嘅Kelly，越大越似媽咪好可愛，苟姑娘貼嘅合照，就見到佢錫錫Kelly嘅頭頂，似乎恨做媽咪。<br>撰文：馮仁昭</p></body></html>
