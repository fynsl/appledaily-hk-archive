<html><header><meta charset="utf-8"><title>不速之客闖入屋上床瞓覺唔願郁</title></header><body><h1>不速之客闖入屋<br>上床瞓覺唔願郁</h1><p>福建廈門的一對夫婦，日前睡覺期間，突然有一條長2.5米的巨型大蟒蛇爬到床上，嚇得他們即時報警。蛇王到場後將蛇帶走。<br><br>蛇王稱，平時大蟒蛇都已進入冬眠狀態，不會再外出活動，而他在捉蛇的時候，發現蛇好像睡着的樣子，輕輕摸牠沒有感覺，便將大蟒蛇搬走。<br><br>蛇王特別提醒，冬天有蛇闖入民居，只是牠們的求生本能，民眾不應擅自行動，以免受傷。<br><br>鳳凰網</p></body></html>
