<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張彥博盼賺夠買樓</title></header><body><h1>【馮仁昭四圍超】<br>張彥博盼賺夠買樓</h1><p>林欣彤（Mag）同張彥博噚日喺尖沙嘴The ONE出席新年活動，佢哋想今年開音樂會。入行多年未做過賣票演唱會，Mag話：「會做多啲音樂，音樂會場地大細唔係問題，最緊要感覺。」<br>張彥博話自己忙拍劇、拍電影同唱歌，希望可以平衡吓，計劃今年出碟，賺多啲買樓畀家人，佢話：「咁多年都要佢哋擔心，之前買咗禮物畀佢哋，想陪佢地多啲。」<br>撰文：馮仁昭</p></body></html>
