<html><header><meta charset="utf-8"><title>開心少女變烈女　陳加玲曾鬧姐夫呃錢</title></header><body><h1>開心少女變烈女　陳加玲曾鬧姐夫呃錢</h1><p>陳加玲以49歲之齡同男友喺酒吧舞動水桶腰，不過年輕時嘅佢其實好受歡迎，84年拍咗電影《開心鬼》系列，同袁潔瑩、羅美薇、羅明珠、李麗珍等人被冠以「開心少女」嘅稱號。<br><br>但之後由清純轉變為妖艷形象，91年仲參演三級片《聊齋艷譚續集五通神》，直至95年拍完《富貴人間》就慢慢退出銀幕，但仍不時出席各種活動。<br><br>暗地裹嘅陳加玲仲係一位烈女，03年佢同舊愛羅傑承因金銀問題打官司，08年又指家姐陳秀雯老公假出家真騙財，300萬存款有去無回。</p></body></html>
