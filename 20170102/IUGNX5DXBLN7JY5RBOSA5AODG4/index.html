<html><header><meta charset="utf-8"><title>張智霖去P靚靚滿場飛</title></header><body><h1>張智霖去P<br>靚靚滿場飛</h1><p>【淺水灣】<br>張智霖與袁詠儀（靚靚）夫婦前晚應保良局主席暨金利豐老闆娘朱李月華之邀，出席在淺水灣法拉利showroom舉行的派對，之前朱太旗下先施錶行代理的Franck Muller請了張智霖做代言人，雙方關係友好。<br>前晚朱太還請了黃玉郎與張玉珊等賓客，現場更有一班艷女跳森巴舞，整個派對非常熱鬧。張智霖亦十分受歡迎，不停被現場賓客集郵，靚靚就一於少理，自己滿場飛，不知玩得幾高興，夫婦二人倒數完約12點半離開。<br>採訪、攝影：陳辰、楊浩賢</p></body></html>
