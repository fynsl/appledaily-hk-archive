<html><header><meta charset="utf-8"><title>【一周必看】拜拜一字眉　全智賢帶頭女星都畫水霧眉</title></header><body><h1>【一周必看】<br>拜拜一字眉　全智賢帶頭女星都畫水霧眉</h1><p>韓國女星帶起的一字眉流行多時，不過近排已經興起了另一款「眉風」──水霧眉，全拜全智賢在熱播劇集《藍海傳說》內的造型引起風潮，不少女星好似楊冪、Angelababy、劉詩詩近日都已經跟風同一字眉講拜拜。<br>一字眉筆直利落沒有眉山，而水霧眉的特點就是眉頭朦朧、眉頭斜上眉山然後輕輕彎下、具深淺漸變的層次。畫水霧眉可以用眉粉來掃出眉形，眉頭用淺色的眉粉掃畫出自然朦朧的效果，眉山向斜下伸延至尖細的眉尾，畫出柔和弧線。</p></body></html>
