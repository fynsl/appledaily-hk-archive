<html><header><meta charset="utf-8"><title>將軍澳嘉悅會所嘆下午茶玩高格調</title></header><body><h1>將軍澳嘉悅會所嘆下午茶<br>玩高格調</h1><p>將軍澳嘉悅剛入伙，物業兩座共372伙，規模不大，會所只有約1.4萬多呎，設施不多，但勝在高格調。會所接待處提供餐飲小食，可享受下午茶，音樂室選用三角琴，以及有宴會廳，感覺高級一點，而基本的戶外泳池，健身室及運動場館等，當然不會缺。屋苑的單車車場設計新潮，可惜不好用，露天日曬雨淋。每戶每呎管理費約3.95元，信箱以八達通卡開啟，算是與時並進之作。</p></body></html>
