<html><header><meta charset="utf-8"><title>李輝才譏笑成東日致歉</title></header><body><h1>李輝才譏笑成東日致歉</h1><p>前晚除了有《KBS演技大賞》外，《SBS演技大賞》亦於同日舉行，SBS收視卻不敵KBS，上下半部錄得7.2%及6.4%收視，排同檔包尾。擔任司儀的李輝才就因口多多被網民抨擊，當中李輝才見到成東日未有以西裝赴會，只着住羽絨到場時，即開玩笑問成東日到底是工作人員還是藝人，又要男星南宮民數拍檔Girl's Day成員敏雅的缺點，被網民炮轟他的主持風格，覺得他不尊重藝人。而昨日李輝才發文就失言致歉，並向涉及的藝人道歉。</p></body></html>
