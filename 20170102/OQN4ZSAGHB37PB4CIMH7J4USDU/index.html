<html><header><meta charset="utf-8"><title>隔牆有耳：大堆頭龍獅熱鬧賀新年 - 李八方</title></header><body><h1>隔牆有耳：<br>大堆頭龍獅熱鬧賀新年 - 李八方</h1><p>一年之始，有啲市民都係鍾意睇龍獅表演，熱熱鬧鬧咁踏入新一年。香港龍獅節籌備委員會噚日一如過往幾年，喺元旦日於尖沙嘴舉行龍獅巡遊表演，希望為沿途觀賞嘅市民開個好頭，未來一年如意順利；同時亦有龍獅親子互動體驗班同龍獅大滙演，啱晒一家大細一齊玩。<br>龍獅節籌委會召集人係民建聯前立法會議員陳鑑林，自己人喎，梗係倍感親切㗎，難怪喺一眾局長中相對較少出席公開活動嘅民政事務局局長劉江華噚日朝早亦有出席啟動禮撐吓場啦。</p></body></html>
