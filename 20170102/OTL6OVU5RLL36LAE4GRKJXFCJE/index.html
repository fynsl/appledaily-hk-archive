<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】劉松仁丁母憂阿姐問候</title></header><body><h1>【馮仁昭四圍超】<br>劉松仁丁母憂阿姐問候</h1><p>劉松仁一向侍母至孝，前日佢喺微博上載咗多張劉母嘅相，仲有自己細個同媽媽嘅合照，留言：「喜悅，回到主懷抱的喜悅。」示意媽媽已經離開。<br>作為松哥多年拍檔嘅汪明荃，都有留言慰問：「松哥保重！伯母一路走好！」松哥亦回覆阿姐：「愉悅，感謝上主的帶領。」對於媽媽離世，松哥噚日以短訊回覆：「對不起，不想回應，不好意思！」<br>撰文：馮仁昭</p></body></html>
