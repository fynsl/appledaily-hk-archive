<html><header><meta charset="utf-8"><title>祖兒克勤合體掀高潮</title></header><body><h1>祖兒克勤合體掀高潮</h1><p>容祖兒、李克勤、蔡依林、陳偉霆和林俊傑等前晚到澳門為江蘇衛視跨年騷演出，蔡依林和林志玲都低胸性感登場，一身閃爆黑衫的祖兒唱完《加大力度》後，跟克勤又唱又跳《隆重登場》和《紅日》掀高潮，祖兒完騷後即趕返港出席昨晚商台主辦的《叱咤樂壇頒獎禮》。<br>而陳偉霆跳唱《Taxi》時請林志玲共舞，氣氛熱爆，昨日是志玲的舊愛言承旭40歲牛一，有網民爆料兩人秘密復合，甚至傳出預備領證結婚，惟志玲透過助手否認，笑說：「有的話我一定會第一個知道。」<br>撰文：皓騫</p></body></html>
