<html><header><meta charset="utf-8"><title>梁婉靜16歲女省鏡</title></header><body><h1>梁婉靜16歲女省鏡</h1><p>【置地廣場】<br>曾演出港台節目《香蕉船》及《壹號皇庭》系列的無綫前藝人梁婉靜，前晚偕盈大地產行政總裁老公李智康和16歲的女兒現身中環置地廣場China Tang，出席由林建岳做搞手的除夕倒數晚會，岳少的5名子女齊齊撐爸爸場，同場還有不少富豪名人，包括劉鑾雄（大劉）、甘比及囡囡秀樺、薛芷倫、馬清偉和女友Winnie及王愛倫等。<br></p><p>婚後息影的梁婉靜依然保養得宜，其女兒身材高䠷，長得比媽咪還要高，五官與年輕時的梁婉靜猶如餅印，兩人十足兩姊妹。近年不少星二代加入娛樂圈，以梁婉靜女兒的條件，絕對優勝。<br> 採訪、攝影：孔志豪、畢紹基</p></body></html>
