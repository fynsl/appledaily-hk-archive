<html><header><meta charset="utf-8"><title>【美圖晒晒】內地人氣「電視劇女王」　濃妝素顏一樣靚</title></header><body><h1>【美圖晒晒】<br>內地人氣「電視劇女王」　濃妝素顏一樣靚</h1><p>中國新一代人氣女星唐嫣，畢業於中央戲劇學院表演系，曾被稱為「中戲校花」。2004年被導演張藝謀選中成為「奧運寶貝」赴希臘雅典參與「中國8分鐘」的閉幕表演，不久出道。<br><br>2009年，唐嫣憑電視劇《仙劍奇俠傳三》成為當家花旦，人氣之高更有「電視劇女王」之稱。去年初，她更因有8部電視劇在網絡播放量破10億，因而獲封「十億女王」。濃妝、淡妝，甚至素顏同樣美麗，而她亦毫不吝嗇在微博分享各種自拍美照。<br><br>微博/ 正妹時代</p></body></html>
