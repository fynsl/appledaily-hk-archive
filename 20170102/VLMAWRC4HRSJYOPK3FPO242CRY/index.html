<html><header><meta charset="utf-8"><title>洗米嫂開P賀生意好</title></header><body><h1>洗米嫂開P賀生意好</h1><p>澳門賭業猛人周焯華（洗米華）聖誕節與洗米嫂陳慧玲及兩個囡囡去了馬爾代夫旅行，陪完家人過聖誕，日前他又飛了去英國會合女友Mandy Lieu，據悉他倆一起歡度除夕和元旦。另一邊廂，洗米嫂前晚就單拖出席旗下一個購物網的除夕倒數派對，原來她與幾位朋友合資經營了一個專賣服裝和名牌袋的購物網，生意不錯。<br>據知洗米華不肯簽紙離婚，但洗米嫂好堅決，將感情轉化為親人，為了老爺和大姑奶及兩個女兒，將來縱使正式離婚，她都希望盡量與洗米華保持良好關係。而踏入新一年，她似乎很積極開創事業，為自己新生找出路。<br>撰文：鍾國仁</p></body></html>
