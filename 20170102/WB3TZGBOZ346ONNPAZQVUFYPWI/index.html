<html><header><meta charset="utf-8"><title>港隊跳高可人兒望來年跳更高更遠</title></header><body><h1>港隊跳高可人兒<br>望來年跳更高更遠</h1><p>跳高女將勉港人無懼挫折</p><p>應《蘋果》邀請到西貢萬宜水庫東壩接受元旦晨光的香港女子跳高運動員楊文蔚（Cecilia），去年5月於台北國際田徑公開賽，以1米83的成績奪得女子跳高金牌，刷新個人及香港紀錄，成為香港跳得最高的女運動員；她期望來年可以跳得更高、更遠。她說跳高跟跑步不同，必經挫折失敗，「跑步可以做成績，但跳高唔可以，連續3次試跳失敗就會喪失比賽資格，場比賽就會完！」在她眼中，人生亦是，「最重要嘅係衰咗之後，點樣努力去跨過難關」。對於走過高山低谷的香港，希望也可以和她一樣，今年可以跳更高、更遠。</p></body></html>
