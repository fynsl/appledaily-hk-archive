<html><header><meta charset="utf-8"><title>【一周必看】本地薑劍球代表　有世界排名唔惹少！</title></header><body><h1>【一周必看】<br>本地薑劍球代表　有世界排名唔惹少！</h1><p>貌似鎚仔加上一條繩，再連上一個木球，這個日本大行其道的叫做「劍球」。劍球曾在香港掀起一股熱潮，但大家對劍球的認知，多誤以為是由日本傳入，但其實是起源於法國的小玩意。香港人一向三分鐘熱度，一街的「劍球選手」逐漸消失，但90後的浩翔在潮流起落間繼續堅持，更為港出戰，成為世界排名選手，「由細到大都冇嘢叻，讀書又唔叻，惟獨劍球畀到我成功感。」</p></body></html>
