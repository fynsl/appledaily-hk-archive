<html><header><meta charset="utf-8"><title>隔牆有耳：曾鈺成讚自己頂天立地 - 李八方</title></header><body><h1>隔牆有耳：<br>曾鈺成讚自己頂天立地 - 李八方</h1><p>繼續係民建聯會慶活動，回帶5年前仍然係特首候選人嘅梁振英為咗爭取該黨支持，竟然不請自來，話路過活動場地，成為上屆特首選舉趣聞。噚日就冇任何特首候選人或疑似候選人再路過咯。<br>近期不斷就特首選舉撰文兼抽水嘅民建聯創黨主席曾鈺成到底選唔選呢？而政務司司長林鄭月娥日前仲話今年身份一定會唔同咗喎……曾鈺成笑言仲未考慮參選，如無意外睇唔到自己今年身份會有乜嘢變化，強調自己始終係一個頂天立地嘅香港中國人，又話不論3月定7月，應該仲係民建聯成員，暗示無意去馬參選特首噃。</p></body></html>
