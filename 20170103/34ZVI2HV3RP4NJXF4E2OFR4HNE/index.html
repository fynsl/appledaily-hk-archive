<html><header><meta charset="utf-8"><title>分體冷氣著火銅記遊戲室燒燶牆</title></header><body><h1>分體冷氣著火<br>銅記遊戲室燒燶牆</h1><p>【本報訊】銅鑼灣怡和街2號一幢商廈，昨日凌晨5時許，4樓一間電子及休閒娛樂場所其外牆分體冷氣突冒煙起火，消防員接報趕至架起雲梯射水將火救熄，並無人受傷，調查後相信由煙蒂引起，相信起火無可疑。<br><br>而事發的電子及休閒娛樂場所Combo Entertainment，據其fb顯示，場內提供遊戲機、桌上遊戲、飛鏢機及乒乓球等娛樂，幸大火未有波及室內。</p></body></html>
