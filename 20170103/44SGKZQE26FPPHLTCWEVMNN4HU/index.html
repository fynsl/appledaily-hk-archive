<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】雞排妹壞鎖被困家中</title></header><body><h1>【馮仁昭四圍超】<br>雞排妹壞鎖被困家中</h1><p>台灣藝人鄭家純（雞排妹）前日喺facebook自爆元旦日「被禁足」，佢話本來化好妝換晒衫準備出街食大餐，點知開唔到門。雞排妹話：「原來是被電子鎖鎖在家裏了，欲哭無淚。」後來佢等人開鎖後，再貼咗張拆咗鎖嘅大門相，唔少網友好奇怪電子鎖點解會壞，雞排妹就回應話：「鎖夾壞了要換新版的。」佢重話覺得電子鎖好用，所以會繼續使用。<br>撰文：馮仁昭</p></body></html>
