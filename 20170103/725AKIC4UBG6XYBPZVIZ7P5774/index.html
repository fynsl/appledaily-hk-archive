<html><header><meta charset="utf-8"><title>同女神全智賢撞DG裙吳雨霏戴多條頸鏈整色整水</title></header><body><h1>同女神全智賢撞DG裙<br>吳雨霏戴多條頸鏈整色整水</h1><p>吳雨霏 (Kary) 日前穿黑金色fringe dress，在上水出席倒數活動，長裙熟口熟面，原來韓國女神全智賢曾在劇集《藍海傳說》穿過。<br> <br>長裙來自Dolce &amp; Gabbana 2016秋冬，全智賢拍劇時沒有襯任何飾物，sell女神與生俱來的魅力，吳雨霏就在華麗黑金裙上整色整水，戴choker、花形晶石鏈及黑絲帶，實行glam上加glam，不過似乎有點over。</p></body></html>
