<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳國邦不問自取搞喊女</title></header><body><h1>【馮仁昭四圍超】<br>陳國邦不問自取搞喊女</h1><p>羅敏莊前晚喺facebook放咗段片，話老公陳國邦食咗留畀個女陳禛啲車厘子，搞到陳禛嬲豬。片中陳禛摸住爸爸塊面問：「你食咗我啲cherry！」阿邦就好委屈咁話啲車厘子擺喺廚房，唔知係留畀陳禛，所以不知者不罪。羅敏莊噚日同馮仁昭話段片係叫兩父女案件重演，案發時陳禛真係喊晒好唔開心，好在最後老公陪個女跳咗成晚彈床先至𠱁番掂個女。<br>撰文：馮仁昭</p></body></html>
