<html><header><meta charset="utf-8"><title>母女又花又金過新年秀樺金光裙搶過甘比Valentino花裙</title></header><body><h1>母女又花又金過新年<br>秀樺金光裙搶過甘比Valentino花裙</h1><p>林建岳日前在置地China Tang搞除夕派對，約一大班好友睇煙花，大劉（劉鑾雄）亦是座上客，佢帶太太甘比及囡囡秀樺一齊赴會。<br> <br>平日近乎素顏的甘比當日都化個靚妝，穿上粉紅花花長裙，亮麗現身。她亦為囡囡扮靚，揀了比自己的花裙更搶眼的金色brocade中袖傘裙，裝扮成小公主。<br> <br>甘比的花裙出自愛牌Valentino最新上架的2017早春系列，印有取材自古巴的花葉圖案，囡囡的金裙就出自Dolce &amp; Gabbana 2016春夏，網店由近$5,700減至約$3,400。</p></body></html>
