<html><header><meta charset="utf-8"><title>中環在線：新年車牌二缺一 - 李華華</title></header><body><h1>中環在線：新年車牌二缺一 - 李華華</h1><p>華華近年出街多咗鋪癮，就係周圍留意有冇得意車牌，有啲車牌係表情樣，有啲係過癮字眼，之前就分別發現一個「HAPPY」同一個「YEAR」車牌，可惜仲未搵到「NEW」，否則就可以夾埋Happy New Year，大家不妨幫吓眼，如果發現「NEW」車牌，就影張相傳過嚟喇。</p><p><br>mailto:LiWaWa@AppleDaily.com</p></body></html>
