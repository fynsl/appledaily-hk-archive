<html><header><meta charset="utf-8"><title>筱靖預告數城中賤男</title></header><body><h1>筱靖預告數城中賤男</h1><p>筱靖、可嵐、柯嘉琪、陳少寶與林超榮昨日於觀塘為網台進行開台儀式。筱靖將會聯同鄭啟泰主持一個談論兩性話題節目，當然會數盡城中賤男及公開愛情秘方，她說：「以前喺舊公司都有主持呢類節目，但電視會好多掣肘，網上可以大膽點。」筱靖明言在節目中大爆身邊朋友經歷，甚至開名，事前也不會跟相關朋友打聲招呼，當中最賤是四角關係。<br>身為歌手的可嵐好開心能主持音樂節目，令歌手朋友多一個平台分享音樂，每集她會邀請嘉賓主持，她說：「第一集我搵來E-kids，想知佢哋爆啲乜就要留意喇。」<br>採訪：馬建華<br>攝影：仇志德</p></body></html>
