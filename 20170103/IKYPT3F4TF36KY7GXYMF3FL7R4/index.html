<html><header><meta charset="utf-8"><title>佐治男友澄清自殺言論</title></header><body><h1>佐治男友澄清自殺言論</h1><p>英國殿堂級歌手佐治米高（George Michael）於聖誕日去世，終年53歲。其經理人指佐治因心臟衰竭去世，正式的死因報告仍要等幾星期。發現佐治屍體的男友Fadi Fawaz（左）前日於twitter連發訊息，指佐治生前有自殺傾向，並說佐治今次終於成功，嚇了歌迷一跳，隨後該twitter戶口即被刪除。Fadi昨日發聲明澄清，表示twitter戶口被黑客入侵兼關閉，他沒有發表相關言論。</p></body></html>
