<html><header><meta charset="utf-8"><title>車婉婉公佈陀B仔</title></header><body><h1>車婉婉公佈陀B仔</h1><p>現年42歲的人妻車婉婉已懷胎六個月，前日在社交網公佈BB性別，一索得男！婉婉還貼了跟中澳混血老公Jonathon Quinlan的合照，兩夫婦着彩藍色情侶裝恩愛滿瀉，Jonathon一手擁着婉婉，一手放在老婆的大肚上，兩人笑得很燦爛。<br>婉婉昨日接受電話訪問表示：「之前一直陀住BB時，好多朋友都問我係仔定女，一路都冇揭盅，本來自己都唔想知住，但應承咗大家2017年公佈，我覺得1月1日係好日子，希望大家都身體健康，BB都身體健康，我𠵱家陀得都OK，冇乜唔舒服，越嚟越重，食咗好多嘢，希望養到佢肥肥白白。」<br>採訪：皓騫</p></body></html>
