<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】JuJu爭邁阿密影后</title></header><body><h1>【馮仁昭四圍超】<br>JuJu爭邁阿密影后</h1><p>陳鈺芸（JuJu）最近接拍咗陳果執導嘅動作片《九龍不敗》，佢話好開心踏入新一年即刻收到喜訊：「啱啱收到通知，我部《Fist of the Dragon》入圍咗邁阿密Widescreen Film Festival電影節最佳女主角提名，下個月我會飛去邁阿密出席頒獎禮，之後會再去洛杉磯出席奥斯卡頒獎禮酒會。」佢仲話嚟緊有份參加幾部荷李活片同美劇試鏡，希望今年多拍港產動作片。<br>撰文：馮仁昭</p></body></html>
