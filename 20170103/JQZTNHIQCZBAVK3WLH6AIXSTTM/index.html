<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】娜姐英國街頭許願</title></header><body><h1>【馮仁昭四圍超】<br>娜姐英國街頭許願</h1><p>一年忙到晚嘅周秀娜，趁着聖誕新年空檔飛英國放假，佢喺Ig大晒悠閒相，少不了食好西，佢噚日就貼咗街頭嘆咖啡，享受寧靜一刻。娜姐回港後就要忙為電影《小男人週記3之吾家有喜》宣傳，佢話：「呢次算係即興旅行，喺倫敦倒數好有氣氛，喺踏入2017年嘅第一秒，街上啲人都互相擁抱，我同佢哋講起新年願望，大家都希望世界和平，尤其係歐洲近日發生好多恐怖襲擊，希望今年少啲暴力多啲愛。」<br>撰文：馮仁昭</p></body></html>
