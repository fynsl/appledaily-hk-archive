<html><header><meta charset="utf-8"><title>何傲兒要錢不拍拖</title></header><body><h1>何傲兒要錢不拍拖</h1><p>何傲兒除夕到中山登台倒數，她穿上低胸高衩紅裙，拋胸晒腿兼開金口冧粉絲，她前日在facebook留言：「我感到好幸福，因為有你哋陪我倒數2016，迎接2017，我愛你們。」性感的何傲兒無懼鹹豬手，零距離行近與粉絲簽名及影相，她昨在電話中說：「粉絲好守秩序、好乖，唔危險㗎。當日約有2,000位觀眾，大家陪我唱歌好感動。」<br>但何傲兒忽然勾起前年甩拖不快回憶，她說：「嗰年發生咗唔開心新聞，我特意離港散心，大除夕由日本返港，但今年開心好多。」問她恨拍拖嗎？她坦言：「又唔係好恨喎，冇拖拍可以有多啲時間做其他嘢，𠵱家係事業衝刺期，好想做番啲成績。」<br>採訪：陳杰</p></body></html>
