<html><header><meta charset="utf-8"><title>鱷魚表演死亡翻滾收錯指令咬錯訓練員？</title></header><body><h1>鱷魚表演死亡翻滾<br>收錯指令咬錯訓練員？</h1><p>泰國布吉「鱷魚世界」一名馴獸師與鱷魚表演時，險遭一條鱷魚噬斷手。<br><br>一身紅衣的阿努沙克（Anusak Salangam）面對一隻張開口的3米長鱷魚，不時觸碰他的頭，又伸手入他的口，惟當他再一次伸手入鱷魚口時，鱷魚突然發難，噬着他的右臂，還施展「死亡翻滾」，企圖將阿努沙克的右臂扭斷。阿努沙克在鱷魚使出撒手鐧時，與鱷魚同時翻滾，令手臂不至於被扭斷，並趁鱷魚鬆口時縮回手臂。<br><br>「鱷魚世界」職員表示，阿奴沙克僅受皮外傷，十分幸運。<br><br>英國《每日郵報》</p></body></html>
