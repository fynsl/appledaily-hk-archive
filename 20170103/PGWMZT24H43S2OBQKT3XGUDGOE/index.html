<html><header><meta charset="utf-8"><title>瑪麗出醜賴製作公司</title></header><body><h1>瑪麗出醜賴製作公司</h1><p>美國天后級歌手瑪麗嘉兒（Mariah Carey）日前於紐約時代廣場為除夕騷表演，因為咪嘴兼罷唱《Emotions》而被美國網民抨擊不專業。瑪麗發言人向《Billboard》雜誌解釋事件始末，指摘製作公司Dick Clark Production有心令瑪麗出醜。發言人稱瑪麗的耳機於表演前出問題，正式表演時仍未修理好，製作公司卻繼續直播瑪麗表演。製作公司隨後發聲明反駁，指公司有50年經驗，一向以藝人聲譽為先。</p></body></html>
