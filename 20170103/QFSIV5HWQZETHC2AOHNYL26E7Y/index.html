<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鄭俊弘肚腩大開任摸</title></header><body><h1>【馮仁昭四圍超】<br>鄭俊弘肚腩大開任摸</h1><p>鄭俊弘（Fred）噚日喺沙田中心出席「甜蜜照相會」活動，吸引逾百粉絲到場。大會安排佢與粉絲玩遊戲同抱抱，粉絲仲好興奮摸住Fred個肚腩，佢笑謂過咗聖誕同新年之後腫咗：「要開始做運動，留番農曆新年再食。」問到缺席叱咤頒獎禮原因？佢話要綵排《勁歌》總選表演環節，唔係刻意：「我睇番見到許廷鏗、欣宜、Supper Moment攞獎，我都好感動。」<br>撰文：馮仁昭</p></body></html>
