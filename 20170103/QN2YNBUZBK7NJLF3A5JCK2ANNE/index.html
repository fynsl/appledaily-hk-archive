<html><header><meta charset="utf-8"><title>鄧文迪頭貼鮮肉認愛</title></header><body><h1>鄧文迪頭貼鮮肉認愛</h1><p>傳媒大亨梅鐸的前妻鄧文迪離婚後不愁寂寞，前日元旦在網晒跟21歲「鮮肉」男模扎霍拉（Bertold Zahoran）合照，高調認愛，相中的鄧文迪戴了一副「2017」字樣形狀的眼鏡，身上的紅色低胸衫似是性感泳衣，跟男友依偎黐頭芒合照甜到漏，網友紛紛拜服留言：「鄧姐絕對的人生贏家」、「撩漢我只服鄧文迪」。<br>現年48歲的鄧文迪情史豐富，跟梅鐸離婚後對「鮮肉」情有獨鍾，日前就被影到孖扎霍拉拖手行沙灘，身高6呎2吋的他身材完美，6嚿腹肌十分吸睛，來自匈牙利的他現居於紐約，曾跟多個著名品牌合作拍廣告及行天橋。<br>撰文：皓騫</p></body></html>
