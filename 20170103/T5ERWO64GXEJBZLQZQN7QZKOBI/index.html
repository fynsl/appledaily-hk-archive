<html><header><meta charset="utf-8"><title>當港版「天空之鏡」消失後的另一抹風光</title></header><body><h1>當港版「天空之鏡」消失後的另一抹風光</h1><p>這城，漸漸容不下獨特性。就如有港版「天空之鏡」之稱的西環公眾貨物裝卸區碼頭內一個攝影秘景，都為了追求「平坦」而將路面凹凸處填平，「天空之鏡」如今已變為平平無奇的一段瀝青路。<br><br>但無論世事如何轉變，維多利亞港兩岸風光依然吸引，夕陽美景依然耐看，尤其當你身邊有伴。失去了「天空之鏡」，但大家抬頭望向別處，就能看到這裡另一抹風光，找到它另一個可愛之處。</p></body></html>
