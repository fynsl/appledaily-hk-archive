<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】湯怡外遊前貼凸肚相</title></header><body><h1>【馮仁昭四圍超】<br>湯怡外遊前貼凸肚相</h1><p>湯怡同洪卓立拍拖多年，噚日佢喺Ig放咗張側面肚凸凸嘅相，睇落似有咗幾個月咁。其實張相係兩年前㗎，當時佢喺北海道旅行，食到肥晒，湯怡留言：「不用害怕，這只是我兩年前去北海道的收穫，我的胃腩跟肚腩好比我姐姐懷孕四個月的時候，厲害吧，相信沒有人見過我這麼圓潤的身材。」原來佢又去北海道旅行，所以放舊相，話要拭目以待，睇吓今次會肥幾多磅。<br>撰文：馮仁昭</p></body></html>
