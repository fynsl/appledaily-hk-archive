<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】心如示範湊BB</title></header><body><h1>【馮仁昭四圍超】心如示範湊BB</h1><p>已有八個月身孕嘅林心如，上年年尾宣佈停工待產，仲暗示陀女，已為人母嘅「六月」蔡君茹前日帶咗一對仔女探心如，準媽咪抱住六月嘅囡囡顯示母愛。六月囝囝Star睇過內地劇《還珠格格》，一直好恨見心如呢位紫薇格格，不過佢眼望望40歲素顏便服嘅心如又認唔出，心如只好拎手機播放畫面提佢，但Star童言無忌係咁擰頭，心如仲唱埋《還》劇嘅歌嚟證明。<br>撰文：馮仁昭</p></body></html>
