<html><header><meta charset="utf-8"><title>陳展鵬定欣降呢做同事</title></header><body><h1>陳展鵬定欣降呢做同事</h1><p>出爐視帝陳展鵬昨日在茘枝角出席「冬日小火車極速大賽」，有指封帝後，其騷價三級跳，展鵬表示不知價要問經理人，亦不會跟人比較，他透露稍後要剃頭拍劇。提到本月14日是他的40歲生日，他謂當日會跟粉絲慶祝。<br>對於有傳與胡定欣拍拖不夠3個月，就已經秘密向對方求婚，展鵬沒好氣地說：「係咪呀！生埋仔㖭啦，得啖笑。」媽媽有否向他問話？展鵬說：「冇，都唔係第一次傳，處之泰然！」他強調與定欣沒拍拖，只是拍檔同事關係。提到兩人同是單身，有否機會發展？他說：「𠵱家工作要緊，同埋分開忙，會少機會見。」<br>採訪：黃曉妍<br>攝影：葉君海</p></body></html>
