<html><header><meta charset="utf-8"><title>安仔無視港台無綫頒獎禮</title></header><body><h1>安仔無視港台無綫頒獎禮</h1><p>許志安前晚於叱咤頒獎禮憑《非安全地帶》獲頒叱咤十大第六位，台下問安仔會否出席接着的港台及無綫頒獎禮時，他謂不知道之後還有頒獎禮，並指應有工作在身。問他現在是否會以工作放首位？安仔承認：「因為個玩法轉咗，唱片公司嘅睇法就好似你咁講變咗，歌手係應該同公司有同一個思維嘅！」<br>安仔重提98年公佈《愛你》得獎時，他剛巧去廁所，笑指當時有人拍門，他未洗手就衝出來，上台後音樂也差不多播完。安仔又指頒獎禮令他有好多回憶，問他是否包括與太太鄭秀文的部份？他說：「嗰時出席頒獎禮開心，好多巨星，𠵱家都開心，好似去party咁！」</p></body></html>
