<html><header><meta charset="utf-8"><title>吳日言迷信唔想生雞仔</title></header><body><h1>吳日言迷信唔想生雞仔</h1><p>吳日言（Yan）前晚在柴灣出席「亞洲青年電影節」，宣傳有份主演的電影《幸運是我》，她自覺個人跟戲名一樣幸運，去年成為人妻。提到她日前於社交網站上載和老公及中學老師一家三口的合照，留言：「將來你們仨，迎接我們仨。」隨之傳出她懷孕的消息。<br>Yan即自嘲中文水平低，她說：「努力緊，婚後提醒另一半唔好同異性有太親密接觸之外，喺文字上自己都要檢點吓，惹嚟誤會就唔好。」她坦言很想懷孕，但又不想孩子在雞年出生，她說：「雞年同我生肖唔夾，雞BB會同我駁嘴，希望年中有好消息，18年係狗年，我老公都係狗，會好夾。」<br>採訪、攝影：黃曉妍</p></body></html>
