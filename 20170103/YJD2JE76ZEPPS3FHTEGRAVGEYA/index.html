<html><header><meta charset="utf-8"><title>《銀魂》掀旭日旗罵戰</title></header><body><h1>《銀魂》掀旭日旗罵戰</h1><p>日本人氣漫畫《銀魂》真人版電影將於今年夏天上映，飾演主角坂田銀時的小栗旬，聯同演志村新八的菅田將暉拍了一個短片迎接新一年。影片以富士山的日出圖畫為背景，但有韓國網民認為圖畫似足旭日旗，因為旭日旗是日本發動侵華戰爭，以及佔領韓國時使用的軍旗，被視為軍國主義象徵，惹來韓國網民在電影官方twitter留下反對用旭日旗的留言，但亦有日本網民留言支持短片不含任何戰爭象徵，引發日韓網民展開罵戰。</p></body></html>
