<html><header><meta charset="utf-8"><title>方力申聞超蓮封嘴</title></header><body><h1>方力申聞超蓮封嘴</h1><p>方力申及何雁詩昨日在灣仔賀一間高爾夫球用品店開張，小方表示曾經向鄭文雅拜師學習高球技術，他說：「學過十幾堂，係易學難精、易上癮，我比較鍾意出汗嘅運動，將來都會打，我都鍾意陽光。」問到有否約何超蓮打高球時，他即封嘴說：「唔講其他人，唔講緋聞。」<br>曾經是港隊高球隊員的何雁詩，6歲開始學打高球，直至參加《超級巨星》才疏於練習，她說：「𠵱家有打，但唔同以前性質。」獲邀加入藝人高球會的她，表示有與鄧梓峰、林漪娸等打波，對於誰的球技最差，她說：「陳柏宇算係最差一個。」<br>採訪、攝影：張俊銘</p></body></html>
