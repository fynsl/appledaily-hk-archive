<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】徐肇平拍劇學識中文字</title></header><body><h1>【馮仁昭四圍超】<br>徐肇平拍劇學識中文字</h1><p>黃淑儀囝囝徐肇平（右）同游學修合作拍攝嘅ViuTv劇集《三一如三》已接近尾聲，肇平話第一次拍劇要多謝金廣誠同團隊嘅邀請，自己中文唔多好，𠵱家劇本入面三分一嘅字都開始識得睇。肇平又話：「希望今年可以拍多啲電影，想做壞人角色挑戰自己，而媽咪今年會再出cook book，我反而想繼續拍旅遊節目，去唔同嘅地方見識吓其他地方嘅風土人情。」<br>撰文：馮仁昭</p></body></html>
