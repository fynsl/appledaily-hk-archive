<html><header><meta charset="utf-8"><title>130米貨船擱淺橫亙馬灣海面</title></header><body><h1>130米貨船擱淺<br>橫亙馬灣海面</h1><p>【本報訊】一艘遠洋貨船昨早懷疑引擎故障，撞上馬灣柏麗灣對開的岸邊擱淺。水警、消防員及海事處人員接報相繼到場。<br><br>梁小姐昨早7時許，由住所望出海面，見到該艘船失事擱淺。她說：「旁邊好多救援船，亦有領航船想推佢船尾，似乎想佢嘅引擎發力。」<br><br>海事處回覆稱，一艘長130米的遠洋貨船，途經馬灣對開海面時，因舵機故障擱淺。船身沒有入水、沒有漏油污染海面，也沒有船員受傷。兩個多小時後，貨櫃船由拖船拉出，啟動引擎後離去。現場海上交通不受影響，海事處正跟進事件。</p></body></html>
