<html><header><meta charset="utf-8"><title>求驗客手記：C朗又入最佳11人</title></header><body><h1>求驗客手記：<br>C朗又入最佳11人</h1><p>法國《隊報》通過記者投票方式，喺日前選出2016年最佳11人，金球獎得主基斯坦奴朗拿度（C朗）以最高分嘅408分，連續第七年入選，而連同C朗，皇馬就有莫迪歷、沙治奧拉莫斯同埋馬些路四人入選，係大贏家。至於C朗嘅宿敵美斯就梗係都有入選啦，不過，今次選舉中得票第二高嘅並唔係美斯，而係馬體會嘅基沙文，有405分，第三嘅係387分嘅蘇亞雷斯，美斯得384分得第四咋！</p></body></html>
