<html><header><meta charset="utf-8"><title>【再見老夫子】三個時代三個造型　1962年版老夫子身形像臘腸</title></header><body><h1>【再見老夫子】三個時代三個造型　1962年版老夫子身形像臘腸</h1><p>《老夫子》漫畫「耐人尋味」逾半世紀，故事內容可謂記錄了時代的變遷，原來多年來漫畫裏的老夫子造型亦不斷在變化。早兩年王澤在港舉辦展覽時，就挑選了三個經典的造型做成搪膠雕塑，分別是1962年、1968年和1985年的老夫子，王澤說是表揚父親對老夫子的貢獻，不知讀者又喜歡哪一個呢？</p><p>記者：劉東佩</p></body></html>
