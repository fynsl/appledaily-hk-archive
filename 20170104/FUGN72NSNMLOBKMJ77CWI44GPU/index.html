<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】家英哥星爺師徒重聚</title></header><body><h1>【馮仁昭四圍超】<br>家英哥星爺師徒重聚</h1><p>周星馳（右）監製、徐克執導嘅電影《西遊．伏妖篇》之前都出過幾條宣傳片，注意力都係集中喺星爺同徐克身上，小鮮肉吳亦凡同林更新都只係播電影片段。噚日又有新宣傳片，今次係22年前《西遊記大結局之仙履奇緣》星爺演嘅孫悟空同羅家英演嘅唐僧嘅重聚，喺錄音室配音時就拍咗條片，家英哥話：「好感慨，估唔到都唔係好老啫。」星爺就笑佢頭髮仲多咗。<br>撰文：馮仁昭</p></body></html>
