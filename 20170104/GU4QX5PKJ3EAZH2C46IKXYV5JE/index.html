<html><header><meta charset="utf-8"><title>馬國明笑談戀黃心穎</title></header><body><h1>馬國明笑談戀黃心穎</h1><p>現年42歲的馬國明跟曾華倩、胡定欣拍拖後，一直自稱寡佬，不過他最近傳出暗交黃心穎。有周刊報道指心穎四年前選港姐已自爆是馬國明粉絲，一直恨與男方拍劇，終於二人合作拍攝《On Call 36小時II》扮演醫生和病人，事後心穎開心得在網上表示將「第一次」奉獻給對方。</p><p>報道又指去年心穎跟馬國明合演《為食神探》時主動埋身，最後戲假情真已拍拖一年，有傳心穎還送了一隻數萬元名錶予馬國明做生日禮物。心穎昨日受訪時說：「封面上嘅車相，係各人喺自己架車裏面，我同馬明係合作過多次嘅朋友。」 馬國明則笑言：「笑吓喇！」<br>採訪：何慧斯</p></body></html>
