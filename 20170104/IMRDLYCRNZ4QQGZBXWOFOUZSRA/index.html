<html><header><meta charset="utf-8"><title>轉會氹氹轉：兩主力走人熱拿亞遭拆骨</title></header><body><h1>轉會氹氹轉：兩主力走人<br>熱拿亞遭拆骨</h1><p>【綜合意大利外電】意甲熱拿亞在2017年的冬季球員轉會市場慘成挖角目標，陣中的意大利前鋒柏禾列迪及委內瑞拉中場湯馬士連干分別被鄰會拿玻里及祖雲達斯撬走。</p><p>拿玻里周二成功從熱拿亞簽入28歲前鋒柏禾列迪，代替因韌帶受傷而提早收「咧」的波蘭前鋒米利克，藉此補充球隊的鋒力；據了解，柏禾列迪的轉會費為1,525萬鎊（約1.45億港元）。至於柏禾列迪的熱拿亞隊友湯馬士連干，同日亦離隊，以680萬鎊轉投祖雲達斯；消息指，現年28歲、可勝任防中或右閘的湯馬士連干，與祖雲達斯簽約至2020年夏天。</p></body></html>
