<html><header><meta charset="utf-8"><title>張崇德呻不語症子被欺負</title></header><body><h1>張崇德呻不語症子被欺負</h1><p>張崇基和張崇德兄弟前晚在柴灣出席「第三屆童心同行慈善音樂會」，早前崇德太太劉美娟受訪，提到一對子女患有選擇性不語症，崇德指女兒已康復，但兒子病情嚴重了：「喺學校冇好過，呢類小朋友學習冇問題，但好易俾人蝦，有啲同學會特登撩佢講嘢，睇吓佢係咪唔講，我知道之後有同學校溝通。」</p><p>消息報道後，有不少相關問題的家長向崇德夫婦求教，崇德謂兒子在家說話流利，但返到學校就默不作聲，兒子是否受欺凌？他說：「唔會，佢喺幼稚園已經係咁，初時不以為意。上小學之後發覺唔妥，又收到投訴，返到屋企問個仔，佢講番當時情況，只係嗰刻唔識去反駁。」<br>採訪、攝影：黃曉妍</p></body></html>
