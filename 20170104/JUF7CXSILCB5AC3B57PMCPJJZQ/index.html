<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林作出書教追女仔</title></header><body><h1>【馮仁昭四圍超】<br>林作出書教追女仔</h1><p>同港姐麥明詩疑似轉地下情嘅林作，最近準備出一本《讀完這本書，你會曉用英文溝女》嘅書，書名已經講晒，係教人追女仔。林作噚日接受電話訪問時話：「計劃3月出，書名係暫定，內容主要用中文寫，等啲人易明啲！其實我係想出本實用工具書，教人輕鬆運用英文，點同女仔溝通，點講得正宗啲同紳士啲，女仔自然啱聽啲。」有冇自身經歷？林作笑話：「我追女仔好渣，身邊周圍都係高手。」<br>撰文：馮仁昭</p></body></html>
