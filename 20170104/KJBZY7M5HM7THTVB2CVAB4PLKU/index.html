<html><header><meta charset="utf-8"><title>陳柏宇開心失獎多人撐</title></header><body><h1>陳柏宇開心失獎多人撐</h1><p>陳柏宇和談善言昨日在紅磡拍攝電影《告別之前》，劇情講述兩人新婚夜，柏宇先沖涼，善言在床等候，問柏宇試過鴛鴦戲水未？他說：「試過有次我好醉，女友幫我沖涼，不過都覺得沖涼應該係單人遊戲。」講到有網民替他不值，要求吳業坤交出叱咤最喜愛男歌手獎，柏宇表示有留意新聞，心中有暗歡喜，原因是這麼多人支持自己。<br>演患癌角色的善言主動問導演是否需要剃頭，原先柏宇也自薦一齊剃，最終他不用剃頭。問善言會否擔心光頭後頭髮生不回？她說：「唔會啩，柏宇剃過都生得番。」<br>採訪：馬建華<br>攝影：陳慧安</p></body></html>
