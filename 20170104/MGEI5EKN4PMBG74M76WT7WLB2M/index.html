<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】葉梁美蘭街角咀男伴</title></header><body><h1>【馮仁昭四圍超】<br>葉梁美蘭街角咀男伴</h1><p>已故新昌營造前主席葉謀遵嘅媳婦名媛葉梁美蘭，老公係前行政會議成員葉維義，囡囡都已經19歲。𠵱家49歲嘅葉梁美蘭日前被雜誌影到凌晨喺中環蘭桂坊，同一個年約30歲嘅拉丁裔男子手拖手行出夜店。當時飲到半醉嘅葉梁美蘭同男伴去到街角位，一輪咬耳仔後，忽然眯埋眼主動同男伴咀嘴，咀完又再拖手行去蘭桂坊酒店繼續玩。馮仁昭搵過葉梁美蘭，不過一直冇回覆。<br>撰文：馮仁昭</p></body></html>
