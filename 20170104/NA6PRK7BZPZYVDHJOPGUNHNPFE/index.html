<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】譚嘉儀唔講馬國明戀事</title></header><body><h1>【馮仁昭四圍超】<br>譚嘉儀唔講馬國明戀事</h1><p>譚嘉儀噚日去商台宣傳新碟，佢話由舊年初推出新歌《印記》開始，估唔到年底就有自己專輯，成件事好似發夢咁。佢有按傳統到唱片舖親自買番自己隻碟攞個好意頭，身邊親友都紛紛支持，佢特別感激有份監製嘅哥哥譚耀倫，佢話哥哥喺做碟過程中畀咗好多意見同心理輔導，講到好友馬國明傳同黃心穎拍拖，佢話：「唔知道，多數傾音樂好少傾感情事。」<br>撰文：馮仁昭</p></body></html>
