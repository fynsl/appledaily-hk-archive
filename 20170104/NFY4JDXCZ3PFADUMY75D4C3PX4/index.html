<html><header><meta charset="utf-8"><title>中環在線：小超人愛將殺入董事局 - 李華華</title></header><body><h1>中環在線：<br>小超人愛將殺入董事局 - 李華華</h1><p>「小超人」李澤鉅旗下長江基建（1038）踏入2017年即刻有事宣佈，不過就唔係重提合併電能（006），而係委任老臣子陳建華（Joanna）做執行董事。<br>54歲嘅陳建華肯定有份同小超人打江山，事關佢1992年加入和黃，1996年7月轉去長建，長建正正係呢個時間上市。過去十年，陳小姐主要負責國際投資業務，留意番，小超人過去咁多年正係周圍睇項目搵投資機會，陳小姐睇得呢瓣，肯定受到重用。<br>照咁睇，陳小姐應該仲係長建副主席葉德銓以外，小超人另一位愛將㖭喎。</p></body></html>
