<html><header><meta charset="utf-8"><title>杜德偉搞囝囝百日宴</title></header><body><h1>杜德偉搞囝囝百日宴</h1><p>現年54歲的杜德偉（Alex）去年10月初為人父，老婆李曉冰為他誕下兒子Alex Junior，昨日劉培基在社交網站貼出AJ的百日宴照片，徐小鳳都有畀面出席，認真喜氣洋洋。劉培基寫道：「杜德偉兒子百日宴，好幸福的一家，baby好可愛，恭喜恭賀。」公開的照片中還有一塊玉，似乎是劉培基送給AJ的禮物。</p><p>剛滿百日的AJ肥嘟嘟十分可愛，眼仔細細比較似媽咪，戴了帽仔的他面圓圓，似足一個波波，現場還有一個蛋糕寫着「AJ HAPPY 100 DAYS」。記者致電杜德偉恭喜：「噚日唔係乜嘢百日宴，只係同朋友食吓飯啫，真係朋友私人聚會。」<br>採訪：皓騫</p></body></html>
