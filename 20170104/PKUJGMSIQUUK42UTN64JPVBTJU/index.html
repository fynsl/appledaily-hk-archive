<html><header><meta charset="utf-8"><title>欣宜貪靚狂補妝</title></header><body><h1>欣宜貪靚狂補妝</h1><p>鄭欣宜於元旦日在叱咤頒獎禮奪三獎，跟天后容祖兒齊齊做大贏家，歌影視三棲的欣宜越忙越起勁，最近就開工拍劇集《老表，畢業喇！》。雖然今輯沒有萬綺雯、王菀之和張繼聰，但加入了欣宜和林欣彤，日前兩女在西灣河拍攝，瘦了的林欣彤站在欣宜身邊，變得更加細碼。<br>當日下午約3時許，林欣彤率先獨自拍攝一場在車內的戲份，拍完即緊張看重播，十分着緊自己的演出。到了晚上，林欣彤就轉場到西灣河開工，孖欣宜拍坐在車內傾偈的戲。貪靚的欣宜還趁空檔不停補妝，由於戲份簡單，兩女只需拍半小時就收工離開。 <br>採訪、攝影：梁繼光</p></body></html>
