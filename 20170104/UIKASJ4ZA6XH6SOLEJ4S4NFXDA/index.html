<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張慧儀體驗失明煮食</title></header><body><h1>【馮仁昭四圍超】<br>張慧儀體驗失明煮食</h1><p>張慧儀（左）日前為有線娛樂節目《星出援手》探訪心光盲人院暨學校，本身養子患有先天性心臟病嘅慧儀，同視障兒童家長分享育兒感受，之後有位失明同輕度智障嘅小朋友，為慧儀自彈自唱，令佢感動到喊。慧儀又蒙眼煮食感受失明人士嘅日常生活，佢話：「平日煮食對我嚟講係一件好簡單嘅事，原來失去雙眼，只靠觸覺、嗅覺同味覺煮食係咁難，感受好深。」<br>撰文：馮仁昭</p></body></html>
