<html><header><meta charset="utf-8"><title>崔順實每周為朴安排打針</title></header><body><h1>崔順實每周為朴安排打針</h1><p>南韓閨蜜干政醜聞主角崔順實的辯護律師李炅前日透露，崔順實承認曾在總統朴槿惠身體疲憊時，自行安排人員為她注射針劑。他解釋，朴槿惠每次因疲勞見醫療人員均須留下記錄，而且有關程序繁複，故由崔順實安排非正式治療，但被公眾視為她是弄權干政。<br>獨立檢察組早前在青瓦台前附屬秘書鄭虎成的手機發現，青瓦台行政官李英善2013年5月五度向他傳短訊，內容為「注射阿姨正在進入青瓦台」。曾為崔順實工作的保母接受問話時亦說，崔順實每周安排「注射阿姨」上門注射。檢方因此懷疑雙方提及的「注射阿姨」是同一人。<br>韓聯社</p></body></html>
