<html><header><meta charset="utf-8"><title>Sulli色情被轟</title></header><body><h1>Sulli色情被轟</h1><p>現年22歲的韓國女團f(x)前成員Sulli作風一向我行我素，更晒相成癮，繼大前日於Instagram上載疑似走光相後，昨日她又上載與好姊妹具荷拉的照片，當中Sulli僅穿吊帶性感內衣，並大擺誘人甫士，由於她真空上陣，甫士自然惹人遐想。對於Sulli再三公開私密照，網民就炮轟相片意淫兼色情，並指摘她應該將相片設定為只供私人欣賞，責備她這種行為會令粉絲有樣學樣，有教壞細路之嫌。</p></body></html>
