<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Yumi125磅瘦唔番</title></header><body><h1>【馮仁昭四圍超】<br>Yumi125磅瘦唔番</h1><p>尹蓁晞（Yumi）噚日到上環賀好友許嘉浩（Karl）嘅時裝店開幕。冇見一排，Yumi又肥咗，身形腫脹，佢話𠵱家體重125磅，係人生高峯期，而圈外男友同佢拍拖之後都一齊發福。<br>Yumi無奈咁話：「年年都話要減肥，但真係好難減，男友都有叫我減㗎，我有瘦過㗎，但係過一個星期後放鬆咗又會肥番，過時過節又會有特別多朋友約去飯局。」<br>撰文：馮仁昭</p></body></html>
