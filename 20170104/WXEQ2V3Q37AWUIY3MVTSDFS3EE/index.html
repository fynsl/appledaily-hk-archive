<html><header><meta charset="utf-8"><title>李嘉欣病住過新年IG晒Fendi童裝</title></header><body><h1>李嘉欣病住過新年<br>IG晒Fendi童裝</h1><p>大美人李嘉欣早前在聖誕同老公許晉亨、囝囝飛去北海道過節滯留當地機場，返港後原來未病好。<br>嘉欣病未好，前日下午亦不忘在instagram發帖po相，今次沒有自拍靚樣，反而是兩件童裝衫，似乎是朋友送給囝囝Jayden的禮物，嘉欣在hashtag中表示感謝。這兩件童裝冷衫是意國品牌Fendi的出品，印上品牌簽名怪獸圖案，色彩繽紛，售價約$1,700及$1,900。</p></body></html>
