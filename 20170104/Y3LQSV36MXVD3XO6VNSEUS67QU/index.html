<html><header><meta charset="utf-8"><title>17歲女元旦落老蘭遭拖公廁強姦</title></header><body><h1>17歲女元旦落老蘭<br>遭拖公廁強姦</h1><p>【本報訊】中環蘭桂坊發生風化案，一名17歲少女前日早上11時許到觀塘警署報案，稱元旦凌晨在蘭桂坊消遣，其間不勝酒力離開返家期間，被一名南亞裔男子拖往附近公廁強姦，色魔飽嘗獸慾後逃去無蹤，女事主當晚受驚過度未有即時報警，翌日與家人商量後決定報案。<br><br>警方安排女事主送院檢驗，案件交中區警區重案組第一隊跟進，現正追緝一名年約20至30歲的南亞男子，身高約1.7米，他瘦身材，蓄鬍子和短髮，案發時身穿長褲和有橫間條紋的長袖冷衫。據悉，女事主為一名學生。</p></body></html>
