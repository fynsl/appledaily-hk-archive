<html><header><meta charset="utf-8"><title>求驗客手記：天鵝新帥教半場都贏</title></header><body><h1>求驗客手記：<br>天鵝新帥教半場都贏</h1><p>周二英超護級大戰，「大儍」艾拿迪斯帶領嘅水晶宮主場以1:2不敵剛宣佈由基文迪就任新帥嘅史雲斯。史雲斯賽前宣佈搵拜仁慕尼黑助教基文迪過檔，成為今季第三任主帥。基文迪一開始喺看台睇波，由一隊教練阿倫居迪斯指揮，半場史雲斯領先1:0；之後基文迪索性落去場邊，雖然「天鵝」一度被追平，但有安祖蘭基完場前奠勝贏2:1，升上尾二。至於跌落包尾嘅侯城就炒咗坐正唔夠三個月嘅領隊費倫。</p></body></html>
