<html><header><meta charset="utf-8"><title>全港最高分四歲馬！大摩：佢係我見過呼吸最順暢嘅馬</title></header><body><h1>全港最高分四歲馬！<br>大摩：佢係我見過呼吸最順暢嘅馬</h1><p>全港最高分四歲馬、大摩麾下佳駟「佳龍駒」正備戰1月22日香港經典一哩賽，本周二「佳龍駒」在莫雷拉胯下試沙田1000米草閘，僅以馬頭位之差，輕鬆以第三名過終點。<br> <br>大摩表示：「『佳龍駒』試閘表現良好，莫雷拉非常滿意牠的表現。馬兒早前進度曾有阻滯，但只是小問題，現時情況甚佳。我經常向傳媒說，牠是我見過呼吸最順暢的馬匹之一，所以我預期牠在經典一哩賽能跑得接近。這將會是一場硬仗，但我肯定牠會是其中一匹有力爭勝的賽駒。」</p></body></html>
