<html><header><meta charset="utf-8"><title>可嵐發聲明撇網台</title></header><body><h1>可嵐發聲明撇網台</h1><p>可嵐前日在觀塘出席網台「面包台」開台記者會，宣稱有份擔任音樂節目主持，原本前晚播出的首集嘉賓是E-kids，但可嵐前晚突然發聲明，指與網台中止合作關係 ：「由於該平台有管理層涉及不公平操作行為，已即時解除與該平台之合作關係……由於節目立即已決定停播，本人對曾協助拍攝之E-kids組合致萬分歉意！」<br>可嵐前晚受訪時炮轟道：「我覺得好似被利用，唔知係咪有心搵我做，抑或喺我身上套料？真係超級唔開心！好對唔住E-kids。」至於合約問題，她直言從沒收取酬金，連車馬費也欠奉。<br>採訪：唐心悠</p></body></html>
