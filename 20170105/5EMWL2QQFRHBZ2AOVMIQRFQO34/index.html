<html><header><meta charset="utf-8"><title>體壇拾趣：保達斯勢做黑帝隊友</title></header><body><h1>體壇拾趣：<br>保達斯勢做黑帝隊友</h1><p>自從F1新任世界冠軍羅斯保宣佈退役後，唔少車迷都估邊位會頂替佢成為平治車手。近日英國《太陽報》爆料，話大熱人選保達斯已秘密探訪平治喺英國巴克利嘅總部，預計就快成為「黑帝」咸姆頓嘅新隊友。但由於保達斯同威廉士車隊仲有合約喺身，所以呢位27歲芬蘭車手要轉投平治嘅話，35歲嘅馬沙好大機會取消退役嘅決定，留喺威廉士同18歲加拿大新星史杜爾出戰新賽季。</p></body></html>
