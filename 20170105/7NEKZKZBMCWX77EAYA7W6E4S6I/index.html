<html><header><meta charset="utf-8"><title>蚊子咬人被剪嘴網民：滅蚊最高境界</title></header><body><h1>蚊子咬人被剪嘴<br>網民：滅蚊最高境界</h1><p>蚊子咬人，實在討厭，對付蚊子的方式有百種，但像台灣網民這樣做，實在是第一次見到。<br><br>該網民在fb上載影片，見他趁蚊子吸血時，拿起剪刀伺機剪斷蚊子的「口器」，蚊子飛走時「口器」還插在網友皮膚上，網民稱「不知道這隻蚊子之後還能不能繼續吸血呢」。<br><br>片段吸引了30多萬網民觀看，大讚上載片段的網民可能是外科醫生，「手也太穩了吧！」與此同時，網民稱這蚊子一定很貪吃，「居然就這樣被處理了」。<br><br>Facebook</p></body></html>
