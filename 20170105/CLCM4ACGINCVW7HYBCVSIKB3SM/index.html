<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】談善言自己剃頭演病患</title></header><body><h1>【馮仁昭四圍超】<br>談善言自己剃頭演病患</h1><p>談善言最近同陳柏宇、衛詩雅、羅蘭等合作拍攝慈善電影《告別之前》，戲中演陳柏宇未婚妻嘅談善言，因為角色係一個腦癌患者，劇情講佢要做化療，搞到甩頭髮，所以索性將個頭剃光晒，見佢拎起鬚刨，親自幫自己剃光頭，仲剃到一撻撻，真係夠晒犧牲，不過第一次剃頭演出嘅談善言就話唔覺得係犧牲：「角色需要，一啲都唔介意，頭髮剃咗會再生㗎嘛。」<br>撰文：馮仁昭</p></body></html>
