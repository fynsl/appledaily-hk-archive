<html><header><meta charset="utf-8"><title>求驗客手記：喀麥隆逼麥迪比歸隊</title></header><body><h1>求驗客手記：<br>喀麥隆逼麥迪比歸隊</h1><p>相信利物浦球迷都知，呢季新加盟嘅中堅祖爾麥迪比非常重要；當佢話唔踢非國盃嗰陣，紅軍迷都非常開心。點知喀麥隆國家隊一於企硬，要求冇傷冇病嘅麥迪比歸隊，如果唔係佢哋就會向國際足協投訴，到時好大可能會一拍兩散；國際足協有權禁止麥迪比喺非國盃期間幫利物浦比賽，仲會罰紅軍錢，而紅軍已有另一主力沙迪奧文尼要去踢非國盃。除咗麥迪比之外，喀麥隆亦叫西布朗後衞阿倫尼安立刻到國家隊報到。</p></body></html>
