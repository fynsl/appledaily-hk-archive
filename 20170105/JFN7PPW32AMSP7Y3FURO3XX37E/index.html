<html><header><meta charset="utf-8"><title>驅魔駭人過程女子狂扭嗌唔停</title></header><body><h1>驅魔駭人過程<br>女子狂扭嗌唔停</h1><p>鬼上身，全球各地都時有所聞，至於驅魔方法則五花八門。南美洲一名女子疑鬼上身，躺在地上不斷扭動、吼叫，牧師夥同她的親人一邊合力按著她，一邊為她「驅魔」，場面駭人，信不信由你！<br><br>「看看老牧師，我正在拍攝，他們為她祈禱，看看她，她甚至不知道自己在哪裡。」短片中見到女子不斷扭動大叫，叫聲越來越激昂，幾名男女合力按著她，想阻止她扭動、掙扎。<br><br>西方人士相信，受害人被鬼上身後，在魔鬼的支配下，可能會說出從未學過的語言，或掌握完全陌生的技能。<br><br>英國《每日郵報》</p></body></html>
