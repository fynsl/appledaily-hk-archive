<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張羽希好耐冇見老公</title></header><body><h1>【馮仁昭四圍超】<br>張羽希好耐冇見老公</h1><p>近期拍緊飲食節目嘅張羽希噚日同埋徐家傑、吳秉泰一齊去元朗拍外景。早前出活動時已經不停咳嘅張羽希，噚日仍然未好番：「由聖誕開始病到𠵱家，已經轉咗四個醫生，又做咗身體檢查，醫生話我係氣管炎。」月前佢透露同老公好耐冇見，咁最近有冇聯絡？佢冇正面回應：「我哋順其自然啦，總之舊年各方面都好差，感情同工作都有問題，希望新一年好啲。」<br>撰文：馮仁昭</p></body></html>
