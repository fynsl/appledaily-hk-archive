<html><header><meta charset="utf-8"><title>為護膚品牌晒近照大肚謝安琪：心情興奮</title></header><body><h1>為護膚品牌晒近照<br>大肚謝安琪：心情興奮</h1><p>謝安琪(Kay)去年趕在40歲前懷上第二胎，現時陀B女估計已超過8個月，主力留在屋企安胎，除了去飲喜酒，甚少公開露面。<br>她近日突然更新IG，令一眾粉絲大為雀躍，雖然只是為護膚品做宣傳，但也即吸超過8千likes。大肚Kay着了粗針織冷衫，輕輕托頭，看來相當精神，無孕婦的水腫情況現像，她面前放了兩大樽新護膚品，明sell products，但亦做足功夫，先寫了一大段新年感受：「2017新一年，即將接受家庭生活上的新變化，心情又興奮又期待。」再介紹產品內容，表明支持反對動物測試。</p></body></html>
