<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】王嘉儀趙增熹計劃出碟</title></header><body><h1>【馮仁昭四圍超】<br>王嘉儀趙增熹計劃出碟</h1><p>曾參加《超級巨聲》嘅王嘉儀最近同音樂人趙增熹合作，噚日兩位就去到商台做訪問，講到暫時已經做好咗四首歌，稍後仲計劃出實體碟，嘉儀話：「原本淨係打算喺網上發佈，後來收到好多朋友同歌迷要求出碟，所以就膽粗粗試吓。」講到同嘉儀嘅合作，趙增熹就話：「同嘉儀合作對我都係學習，佢讀法律，好多時會問我好多問題，問到我都會返去思考吓。」<br>撰文：馮仁昭</p></body></html>
