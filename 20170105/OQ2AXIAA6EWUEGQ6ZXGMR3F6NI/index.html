<html><header><meta charset="utf-8"><title>楊采妮甜晒孕肚</title></header><body><h1>楊采妮甜晒孕肚</h1><p>日前42歲楊采妮（Charlie）宣佈懷胎五個月，昨日她終於在微博貼大肚新相。相中Charlie老公邱韶智好溫柔摸着太太的肚，Charlie說：「從懷孕開始，深深地感覺到生命的奧妙，因為是在我肚子裏，所以我能強烈感受到每個段階的成長與變化，而我家那位新手爸爸，總是非常期待每一次的產檢，他說這是目前可以看到寶寶的唯一方法。」<br>李心潔事後在微博留言道：「親愛的，每次見到你，摸摸肚子裏的寶寶，心裏都特別感動，想想我們幾個小黃花姐妹，也已經陪伴彼此走過人生那麼多重要的階段，感觸良多，好期待小天使的來臨，乾媽們最大的能力就是要讓寶寶感受人間處處的溫情。」<br>撰文：非非</p></body></html>
