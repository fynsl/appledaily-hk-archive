<html><header><meta charset="utf-8"><title>張沅薇收工買飯盒返家</title></header><body><h1>張沅薇收工買飯盒返家</h1><p>今年43歲的張沅薇（Amy）曾經擔任兒童節目《閃電傳真機》主持，退出娛樂圈後，於99年跟音樂人王雙駿拍拖兼生仔，不過最後仍是分手收場，她獨力供養17歲兒子，做過秘書、牆紙推廣，現時任職粵菜館知客。<br>最近Amy的新聞被廣泛報道後，已由門口站崗的知客，調到樓面工作。日前她晚上約8時收工，被發現獨個兒離開酒樓，由西營盤港鐵站乘車去筲箕灣站後，往附近一家茶餐廳買了兩個飯盒，再到巴士總站候車，其間她不時看手機兼打訊息，上巴士後，揀了後排位置坐，最後到達柴灣一個居屋屋苑下車。<br>採訪、攝影：吳耀輝、畢紹基、孔志豪</p></body></html>
