<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Jeana晒火辣身材</title></header><body><h1>【馮仁昭四圍超】<br>Jeana晒火辣身材</h1><p>何佩瑜（Jeana）趁近排冇工開得閒，飛咗去馬爾代夫同陽光玩遊戲，咁啱內地首富王健林個獨仔王思聰為慶祝前日29歲生日，同大班朋友去咗馬爾代夫開超豪派對。講番Jeana，佢噚日放咗啲泳裝照上Instagram，大方分享佢嘅火辣身材，着住白色比堅尼嘅Jeana，笑得好燦爛㖭，又出海玩浮潛，不過全部都係獨照，唔知幫佢操刀影相嗰位係咪男友翁子光呢？<br>撰文：馮仁昭</p></body></html>
