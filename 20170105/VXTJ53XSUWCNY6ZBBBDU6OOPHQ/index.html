<html><header><meta charset="utf-8"><title>小齊撞車飛跌落潭</title></header><body><h1>小齊撞車飛跌落潭</h1><p>任賢齊近日到阿根廷參加DAKAR世界級越野車大賽，賽事由前日開始至下周六結束，全程九千公里，怎知小齊於香港時間前日，在第二賽段連環發生意外，先因前面的車手突然煞車引致相撞，之後去到爛泥地，小齊的車又撞到樹，整個人飛出去再跌落水潭，扭傷了腰部，醫生指暫不能行房。<br>事後小齊在電話中報平安說：「本來我想繼續比賽，但當時流咗太多汗，感覺虛脫無力，頭又好暈，終於由直升機送我到阿根廷嘅大本營。醫生好幽默同我講，好好彩我除咗腰傷冇大礙，𠵱家只係唔能夠搬重物，唔能夠行房。」<br>撰文：皓騫</p></body></html>
