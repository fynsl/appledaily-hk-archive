<html><header><meta charset="utf-8"><title>中國首富仔生日P包島豪花6千萬晒巨型蛋糕</title></header><body><h1>中國首富仔生日P<br>包島豪花6千萬晒巨型蛋糕</h1><p>中國首富王健林獨仔王思聰，為咗慶咗佢29歲生日，日前喺馬爾代夫Vommuli島嘅七星級酒店喪玩五日搞party，好多名人及網絡紅人都有出席，有傳花費8百萬美金（港幣約6,240萬）。<br><br>呢個「王的盛宴」除咗請美國天王級DJ Skrillex表演、香檳任飲、放煙火，重頭戲就係露天生日P「WANG FESTIVAL」，沙灘上搭咗個舞台，仲有一支30公升巨型香檳。</p></body></html>
