<html><header><meta charset="utf-8"><title>求驗客手記：躁底基沙文破入球荒</title></header><body><h1>求驗客手記：<br>躁底基沙文破入球荒</h1><p>成個月冇入過波嘅基沙文終於搵番射門鞋，喺周二西盃16強首回合建功，加埋佐治高基嘅入波，幫馬德里體育會作客以2:0擊敗拉斯彭馬斯。基沙文成個12月都冇入波，好在歇冬唞一唞後狀態開始返嚟。佢同基斯坦奴朗拿度（C朗）、美斯一齊候選世足先生，雖然得獎呼聲好低，但唔少豪門都吼實佢。近日有記者問佢會唔會轉會，佢躁躁地咁話：「我唔鍾意呢啲問題，又唔見你哋去問吓C朗、美斯同加里夫巴利下季去邊隊踢？」</p></body></html>
