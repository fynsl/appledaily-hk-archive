<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】薛凱琪打坐改心急性格</title></header><body><h1>【馮仁昭四圍超】<br>薛凱琪打坐改心急性格</h1><p>薛凱琪（Fiona）早前為Fresh拍廣告，鄧永鏘囡囡鄧愛嘉操刀做導演，其中一幕Fiona要喺戶外打坐，近年越嚟越着重養生嘅Fiona，每日都會做伸展運動同打坐冥想，佢話：「打坐令我心境平和，改埋以前心急嘅性格，伸展運動可以鍛煉身體。」而做完運動後，Fiona鍾意飲番杯紅茶：「紅茶可以養氣，尤其冬天喝後好溫暖，又有抗氧化功效，所以我每日都飲。」<br>撰文：馮仁昭</p></body></html>
