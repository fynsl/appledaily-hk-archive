<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】楊寶玲與繼女似姊妹</title></header><body><h1>【馮仁昭四圍超】<br>楊寶玲與繼女似姊妹</h1><p>87年港姐冠軍楊寶玲（右），一直以嚟佢嘅愛情生活都比事業精采，經歷兩段婚姻同生咗囝囝Nathan後，前年下嫁初戀情人兼同學Gav，難得大家都曾經滄海，體會特別深刻。唔覺佢哋已經結婚一年，49歲嘅寶玲喺網上放咗同兩位繼女嘅合照，望落大家年齡都唔係差好遠，最甜嘅係佢仲放咗一張當年同老公讀大學時嘅相，Gav尖面已經變圓，頭髮就冇以前咁濃密。<br>撰文：馮仁昭</p></body></html>
