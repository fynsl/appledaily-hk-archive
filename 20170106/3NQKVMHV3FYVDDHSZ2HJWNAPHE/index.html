<html><header><meta charset="utf-8"><title>郭思琳拍打戲多用腳</title></header><body><h1>郭思琳拍打戲多用腳</h1><p>郭思琳與沙排港隊一姐黃婉媚昨日到觀塘出席第四屆「安盛香港街馬@九龍2017」記者會。郭思琳於今次活動參與10公里賽事，思琳說：「今年活動好有意義，爹哋都會參與32.195公里賽事，跑步算係我哋嘅親子活動，平時練跑爹哋會遷就我，因為佢閒閒哋都跑20公里。」<br>由𡃁模轉型動作演員的郭思琳，過去努力練習巴西柔術，今年終於有機會參演動作電影，思琳說：「上年已經好想拍動作片，拍咗懸疑片，今年終於拍打戲，會喺農曆年後開拍，導演想我多啲用腳，自己要好好準備。」<br>採訪、攝影：張俊銘</p></body></html>
