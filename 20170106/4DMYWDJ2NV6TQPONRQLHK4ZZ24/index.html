<html><header><meta charset="utf-8"><title>TWICE擬告網民性騷擾</title></header><body><h1>TWICE擬告網民性騷擾</h1><p>獲封為「新國民女團」的韓國女子組合TWICE，近日遭網民留言攻擊，對TWICE發佈惡意留言，更對其打歌服發佈有性騷擾成份的文章，非常猖狂。</p><p>TWICE所屬的JYP事務所昨日於官網發聲明，表示：「對TWICE作出名譽損毀、人身攻擊、性騷擾及發佈虛假事實的網民，我方在此作強烈警告，由於網上的文章、留言已對TWICE造成人身攻擊及名譽損毀，及後將採取強硬法律行動。」<br>另外，韓版《步步驚心》女主角IU之前亦受網民的惡意留言困擾，其事務所收集證據後，於去年11月提告相關網民，IU方面昨日公開起訴案的結果，共11名網民被判罰款。<br>撰文：文康妮</p></body></html>
