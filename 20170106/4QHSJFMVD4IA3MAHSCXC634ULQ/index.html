<html><header><meta charset="utf-8"><title>佘詩曼贏馬捐彩金</title></header><body><h1>佘詩曼贏馬捐彩金</h1><p>佘詩曼昨日於又一城出席「廚餘消減活動」啟動禮，阿佘前日到馬場捧老友胡偉林的「領航大師」，還拉頭馬，她說：「好開心，冇諗過會贏，緊張過自己比賽，好意外。贏咗4、5位數，支持朋友，今次係同髮型師夾，佢話捐出嚟，我都響應。」阿佘除了中馬，亦曾經抽到TVB台慶獎，又中過六合彩。<br>財氣亨通，阿佘惟獨欠感情運？她說：「唔可以十全十美嘅，有健康都好好。」新年會否擺桃花陣？她說：「我覺得順其自然啦，唔可以強求，工作可以掌握，感情就天賜畀我。」阿佘月中將會跟古天樂開拍一套恐怖片，若農曆新年前完成，她便會跟家人到澳洲旅行。<br>採訪：羅慧敏<br>攝影：陳慧安</p></body></html>
