<html><header><meta charset="utf-8"><title>黎諾懿馬家一齊搵食</title></header><body><h1>黎諾懿馬家一齊搵食</h1><p>無綫處境劇《愛．回家之八時入席》今日播最後一集，而《愛．回家之開心速遞》將於下月底推出，一班演員包括劉丹、單立文和湯盈盈等昨日在電視城試造型，「馬家」似乎不可以再現螢幕一齊拍劇。<br>不過前日本報發現馬家成員包括丹爺、黎諾懿、林漪娸、徐榮、蔣家旻和羅天宇等現身將軍澳新都城。黎諾懿回覆傳媒表示大家正拍節目，他說：「平時我哋會約食飯，不過呢次就係以馬家身份一齊做節目，形式類似之前《一屋老友記》去台灣做節目，今次就係我哋以馬家身份去捐窿捐罅去搵香港嘅好嘢食。」<br>採訪、攝影：羅德光、朱志聰</p></body></html>
