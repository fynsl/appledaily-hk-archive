<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鍾楚紅試衫冇收穫 - 馮仁昭</title></header><body><h1>【馮仁昭四圍超】<br>鍾楚紅試衫冇收穫 - 馮仁昭</h1><p>紅姑鍾楚紅前日下午大約兩點，一個人喺中環出現，落車後佢入咗置地廣場，但好快走番出嚟，原來係大頭蝦漏咗嘢，攞番之後就入番置地，去咗Balenciaga試衫。<br>其間紅姑試咗一件綠色衫，店員落力推銷，不過紅姑逗留咗20分鐘，離開時就唔見佢有買嘢，反而轉攻另一層就有收穫。紅姑買咗幾包咖啡豆同埋一啲餅乾，就係咁喺中環打咗個轉就離開喇！<br>撰文：馮仁昭</p></body></html>
