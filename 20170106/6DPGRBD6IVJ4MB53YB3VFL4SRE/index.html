<html><header><meta charset="utf-8"><title>隔牆有耳：港女影北極光威到海外 - 李八方</title></header><body><h1>隔牆有耳：<br>港女影北極光威到海外 - 李八方</h1><p>再有本港女攝影師揚威海外，Li Na Ngan憑喺美國阿拉斯加拍下的北極光照，獲西班牙新聞及旅遊資訊組織Spain Buddy選為「2016年度最佳旅遊攝影作品獎」。<br>Li Na係兼職旅遊及風景攝影師，佢本身喺科技公司做嘢，所以去過世界好多地方，單係今年已去過毛里裘斯、挪威、丹麥、中美日台韓等國。<br>大會話Li Na嘅極光照喺大會嘅facebook專頁獲最高票數，擊敗其餘17幅入圍作品奪冠，而Li Na係facebook形容佢嘅作品做「綠茶卷蛋極光」，又多謝各位欣賞同投票，直言對獲獎「好感恩啊」。</p></body></html>
