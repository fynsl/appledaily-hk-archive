<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】郭政鴻被揭屎波 - 馮仁昭</title></header><body><h1>【馮仁昭四圍超】<br>郭政鴻被揭屎波 - 馮仁昭</h1><p>郭政鴻曾於電視劇中飾演球技精湛嘅桌球手，最近佢參與有線《星級導師》拍攝，跟世界女子桌球冠軍吳安儀學打桌球，點知被發現原來對桌球一竅不通。<br>吳安儀話：「我以為佢好叻，直情想過去求佢表演畀我睇，點知原來佢冇學過，對我呢個新手教練有啲難度。」郭政鴻就笑住話：「拍劇用鏡頭遷就就得，但其實我好少接觸桌球，完全唔識打。今日當自己係學生，向高人請教。」<br>撰文：馮仁昭</p></body></html>
