<html><header><meta charset="utf-8"><title>中環在線：周慧珠點似66歲呀！ - 李華華</title></header><body><h1>中環在線：<br>周慧珠點似66歲呀！ - 李華華</h1><p>以前大家話60、70歲要退休，今時今日保養得宜嘅話，60、70歲仍然可以擔大旗！好似前港姐亞軍李嘉慧嘅奶奶，即係奧傳思維（8091）主席周慧珠，梳一頭齊蔭短髮，面部皮膚白滑冇乜紋，橫睇豎睇，點都唔似66歲老人家。<br>上市公司女老闆當中，有番佢咁上下年紀嘅，應該要數金嗓子（6896）大媽主席江佩珍。珍姐年屆70，一頭濃密曲髮，霸氣外露，又係另一個令人印象深刻嘅上市公司女老闆。</p></body></html>
