<html><header><meta charset="utf-8"><title>李幸倪翻唱學友金曲</title></header><body><h1>李幸倪翻唱學友金曲</h1><p>李幸倪（Gin Lee）早年以張學友的歌曲參加過比賽，今趟她重新演繹學友的經典金曲《天變地變情不變》，編曲加入現代化的感覺，以女性角度出發，有別於學友的唱腔。她說：「聽到咁簡單嘅旋律，加上實而不華嘅詞，極具感染力，更加係現今流行歌曲少見，我好榮幸可以翻唱呢首歌。」<br>而原曲由盧冠廷作曲、太太唐書琛填詞，兩人在聽過Gin Lee的版本後，盧冠廷的評語：「我好少讚人唱歌好聽，但Gin Lee絕對可以做得到。Excellent！Good job！」唐書琛表示聽起來好舒服，感覺好溫柔。<br>撰文：李森</p></body></html>
