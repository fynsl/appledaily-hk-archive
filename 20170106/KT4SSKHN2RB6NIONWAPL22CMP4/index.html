<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】憶蓮出戰《歌手》惹公憤 - 馮仁昭</title></header><body><h1>【馮仁昭四圍超】<br>憶蓮出戰《歌手》惹公憤 - 馮仁昭</h1><p>香港天后林憶蓮噚日宣佈出戰湖南衛視歌唱比賽節目《歌手》（前名《我是歌手》），據知會同內地歌手譚晶、蕭敬騰領軍嘅獅子合唱團，以及光良、杜麗莎、林志炫等決戰，消息仲指側田會以挑戰歌手身份加盟，其經理人承認洽談中。<br>不過消息傳出後，有粉絲激烈反對憶蓮參賽，留言：「愛錯林憶蓮！」認為憶蓮已經係殿堂級歌手，點解要參加一個出名造假嘅節目。<br>撰文：馮仁昭</p></body></html>
