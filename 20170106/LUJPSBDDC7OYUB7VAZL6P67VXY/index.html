<html><header><meta charset="utf-8"><title>陳倩揚操泰拳拋鑊</title></header><body><h1>陳倩揚操泰拳拋鑊</h1><p>陳倩揚和茹素的林穎彤日前參與Green Monday賽馬會「綠在家中GIY」計劃，計劃於早前與陳灼明（明哥）主理的「北河同行」和香港國際社會服務社攜手合作，為深水埗基層家庭舉辦綠色派對。<br>活動當日，陳倩揚和林穎彤即場分享素食的好處，而陳倩揚更準備不少玩具送給現場的小朋友，善長仁翁是她的長子，他自願捐出心愛的玩具。陳倩揚表示非常欣賞「北河同行」明哥對基層的關愛和付出，更即場自薦做明哥的助手，不過明哥笑言他的鑊很大，怕她拋不起，陳倩揚說：「我決定今個新年去操泰拳，希望之後可以幫到明哥。」<br>撰文：非非</p></body></html>
