<html><header><meta charset="utf-8"><title>李冰冰緋聞男友牽紅線</title></header><body><h1>李冰冰緋聞男友牽紅線</h1><p>43歲的李冰冰前日被內地傳媒踢爆「姊弟戀」，跟年輕十年的許文楠，上月在三亞拖手度假的照片曝光後，她前晚在微博承認戀情，媒人竟然是她的緋聞男友任泉，令人意想不到。<br>任泉稍後亦在微博以「作為一個大媒人，終於把我的大美人送到這位眉目清秀的青年才俊身旁啦！也算了了一樁心事，23年的友情，除了我這個左膀從此又多了個右臂，多好！比心」回應，承認媒人的身份。雙方的fans亦送上祝福「恭喜冰冰姊，但心疼我們任泉哥哥。」李冰冰跟任泉是大學同學，畢業後合作過《綠色柔情》、《少年包青天》等劇集，因為感情要好，經常出雙入對而傳出緋聞。<br>撰交：李森</p></body></html>
