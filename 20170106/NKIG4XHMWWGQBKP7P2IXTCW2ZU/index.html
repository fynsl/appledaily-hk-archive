<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鄭伊娜傷癒出關 - 馮仁昭</title></header><body><h1>【馮仁昭四圍超】<br>鄭伊娜傷癒出關 - 馮仁昭</h1><p>鄭伊娜、艾威同仙樂都噚日現身西九龍中心，力撐好友邱美薇嘅新歌MV首播會，MV由薛家燕兒子石耀庭操刀拍攝，邱美薇喊住多謝支持。<br>鄭伊娜因為美容事故面部創傷閉關一年，最近計劃拍網劇同電影。提到佢喺元旦日上載拖手相，佢話：「個個以為我搵到白馬王子，嗰位只係我女性好友，我唔係GG，仍然單身，鍾意我嘅男士落力啲追求。」<br>撰文：馮仁昭</p></body></html>
