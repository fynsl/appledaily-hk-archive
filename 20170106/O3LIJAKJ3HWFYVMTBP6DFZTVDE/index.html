<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】符逸致寫歌悼故友 - 馮仁昭</title></header><body><h1>【馮仁昭四圍超】<br>符逸致寫歌悼故友 - 馮仁昭</h1><p>曾為陳奕迅等人寫歌嘅歌手符逸致，噚日喺商台宣傳歌曲《靈魂獨舞》，佢話呢首歌係關於佢同一個朋友嘅友情同愛情，雖然呢個朋友已過身，但符逸致仍然謹記對方鼓勵佢做音樂，佢話：「呢個朋友好支持我全職做音樂，佢成日鬧我，好似阿媽咁咿咿哦哦，叫我瞓身去做。」<br>稍後會有個人音樂會嘅符逸致，除咗想同陳奕迅合作，亦想同獨立樂隊合作。<br>撰文：馮仁昭</p></body></html>
