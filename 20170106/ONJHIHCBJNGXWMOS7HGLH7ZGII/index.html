<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】周柏豪唔心急續約 - 馮仁昭</title></header><body><h1>【馮仁昭四圍超】<br>周柏豪唔心急續約 - 馮仁昭</h1><p>周柏豪將會喺今年4月殺入紅館舉行兩場個人演唱會，以紀念出道十周年，門票將於下周一接受信用卡優先訂票。問柏豪係咪公司挽留佢嘅動作之一？佢就話演唱會2014年已經講咗話會開。<br>至於同華納唱片公司嘅合約問題，柏豪話𠵱家傾緊未有答案，至於所剩年期就唔方便講。佢又話呢啲係人生大事，要慢慢傾，唔可以心急做決定。<br>撰文：馮仁昭</p></body></html>
