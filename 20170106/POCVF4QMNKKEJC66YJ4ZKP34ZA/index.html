<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】麥玲玲建議蝦頭嫁人 - 馮仁昭</title></header><body><h1>【馮仁昭四圍超】<br>麥玲玲建議蝦頭嫁人 - 馮仁昭</h1><p>麥玲玲（右）同楊詩敏（蝦頭）早前為清晰微笑矯視中心拍新一輯宣傳片，現實生活中，蝦頭都有幾百度大近視，宣傳片入面，蝦頭飾演一位因為擺錯姻緣陣，搞到感情乾涸嘅港女，於是向玲玲師傅求助，玲玲師傅建議佢接受微笑矯視手術，增強桃花運。<br>另外，玲玲師傅亦提醒蝦頭，雞年雙春兼閏月係嫁娶好年，建議蜜運中嘅佢考慮同男友拉埋天窗。<br>撰文：馮仁昭</p></body></html>
