<html><header><meta charset="utf-8"><title>歐倩怡老公送遊艇嫌貴</title></header><body><h1>歐倩怡老公送遊艇嫌貴</h1><p>歐倩怡和莊思明昨日到觀塘apm為「金雞報喜迎新春」活動擔任嘉賓，婚後相夫教子的歐倩怡，專心做全職家庭主婦，隨着子女長大，她表示之後會為電視台資訊節目擔任主持。早前有傳郭晉安想買遊艇送她，歐倩怡笑說：「我有船牌，屋企附近有位泊船，但養船貴，要努力賺錢。」<br>跟楊明拍拖過首個農曆年的莊思明，表示男友於新年期間要開工，未知會否到未來奶奶家拜年，而楊明近日又弄傷腳，思明說：「佢成日話腳痛，要陪佢睇醫生，我都有上網睇吓煲乜湯水啱佢。」問到楊明能否自己沖涼，思明笑言：「沖唔到唔好沖，或者叫佢乾洗。」<br>採訪：張俊銘<br>攝影：陳俊強</p></body></html>
