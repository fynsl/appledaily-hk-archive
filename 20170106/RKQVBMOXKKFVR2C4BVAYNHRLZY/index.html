<html><header><meta charset="utf-8"><title>太極期待35周年紀念唱</title></header><body><h1>太極期待35周年紀念唱</h1><p>太極前晚獲港台頒「金針獎」，太極七子亦鮮有一齊亮相，已定居加拿大的雷有曜亦飛返香港。太極上次合體演出已是五年前的27周年演唱會，但雷有曜今日便返回加拿大，明晚太極與溫拿的「溫拿與太極純音樂LIVE 2017」都不會出席，事關他在加拿大都有騷要演出，他希望35周年會再飛返港做演唱會，又指太極每年都有向紅館入紙申請。<br>笑問雷有曜是否想「獨食」才飛去加拿大發展？細佬雷有輝即笑說：「係呀，講中咗喇，十幾年前佢已經知道一份錢七個人分，計唔掂喇，咪一個人飛去溫哥華囉！」雷有曜則笑指自己用心良苦，大家可以分少份。<br>採訪：王連連、盧妹<br>攝影：沈健程、葉君海</p></body></html>
