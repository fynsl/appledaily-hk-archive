<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳紀匡𢱑拍網劇 - 馮仁昭</title></header><body><h1>【馮仁昭四圍超】<br>陳紀匡𢱑拍網劇 - 馮仁昭</h1><p>陳紀匡（Ray，原名陳建穎）自從冇做歌手之後，轉咗去搞金融投資，噚日佢現身佐敦，為張羽希（Venus）主持嘅飲食節目擔任嘉賓，Ray話佢𠵱家有時都會做幕前演出，原因係為咗賺吓奶粉錢。<br>Venus同Ray嚟緊將會合作一齊搞吓製作，Ray仲話有機會想試吓拍網劇，佢話：「如果合適嘅話會拍網劇，亦有預備唱歌做HiFi碟，但唔會當係職業。」<br>撰文：馮仁昭</p></body></html>
