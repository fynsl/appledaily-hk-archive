<html><header><meta charset="utf-8"><title>【台模煞食】白歆惠嫁港富商</title></header><body><h1>【台模煞食】白歆惠嫁港富商</h1><p>香港剩女何其多，有指因為港男鍾意向外闖，寧願揀台妹，都不要港女。近日余文樂認戀皮帶千金兼台模王棠云，其實不少台模都成功俘虜港男的心。<br>台灣名模白歆惠（圖）最近嫁給香港富商、德劭集團（亞太）執行長唐堂，去年傳白歆惠為唐堂未婚懷孕，最近產後復出為電影宣傳。2014年陳曉東迎娶台灣太太王妤嫻，當年他到台灣拍電視劇《愛情急整室》，先與台模許嘉慧傳緋聞，後來情定醫美診所護士王妤嫻。而2015年狄易達公開與台灣藝人吳亞馨拍拖，惟去年分手。</p></body></html>
