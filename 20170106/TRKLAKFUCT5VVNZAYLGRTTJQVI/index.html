<html><header><meta charset="utf-8"><title>十三少繼續停賽寶藏繼續被開發！</title></header><body><h1>十三少繼續停賽<br>寶藏繼續被開發！</h1><p>昨晚（4日）快活谷夜賽騎師韋達（外號為十三少）正值停賽。呢位13屆冠軍騎師最慘情嘅係，由佢騎開的「勝一籌」、「領航大師」及「金獅叻將」全部都在昨晚於其他騎師胯下勝出，此之為韋達寶藏也！<br><br>而今期日賽，韋達寶藏就有三匹戰馬，分別係第二場四班1400米的「軍勇戰略」、第七場四班1400米的「急急腳」及第十場二班1600的「軍必勝」。<br><br>其中由葉楚航馬房訓練的「軍勇戰略」，上仗首爭泥地1650米，只輸兩個多馬位。今次重返入位路程1400米，並配上今期大紅人潘頓，並排得不錯的6檔，可望取得突破。</p></body></html>
