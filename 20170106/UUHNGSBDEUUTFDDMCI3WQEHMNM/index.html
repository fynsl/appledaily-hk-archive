<html><header><meta charset="utf-8"><title>創板股Nelson高位蒸發97%</title></header><body><h1>創板股Nelson高位蒸發97%</h1><p>【本報訊】創板股再瘋炒，裝修公司Nelson（8411）三日瀉95%。上月7日配售上市首日即飆升20倍的Nelson，股價已自上周四起連跌五個交易日，昨收報0.25元，再跌29.6%，較即市高位8.7元大瀉97%，單計本周已跌95%，但較配售價0.2元仍高25%。<br>Nelson大瀉之餘，成交額亦持續增加，昨日全日成交額增至逾億元，成交股數達3.29億股，累計三日成交股數超過5億，相當於已經發行股份的一半。</p></body></html>
