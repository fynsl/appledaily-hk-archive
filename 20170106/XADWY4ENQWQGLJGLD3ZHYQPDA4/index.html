<html><header><meta charset="utf-8"><title>茵媺要做公平媽咪</title></header><body><h1>茵媺要做公平媽咪</h1><p>陳茵媺為陳豪三年抱三，先後生下兩子梓燁和浩鋒，去年又成功追女，「小公主」凱婷被父母錫到燶。元旦當天，陳豪開工，茵媺則帶着工人湊子女出動去尖沙嘴，工人陪梓燁和浩鋒返playgroup，茵媺全天候照顧同她餅印一樣的囡囡。其間，囡囡因肚餓喊起來，陳茵媺就把車子駛入商場停車場，抱囡囡轉到後座拉簾餵奶，落車時又肉緊錫了囡囡一啖，之後即往會合兩子。<br>問到何時復出，茵媺昨以英文短訊回覆：「即將。」其後她續說：「我每日見到同埋照顧每一個小朋友，佢哋係我嘅天使，冇偏心邊個呀，我每一個小朋友都好錫，同埋我想盡量做一個超級公平嘅媽媽。」<br>採訪：嵐山</p></body></html>
