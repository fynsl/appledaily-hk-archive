<html><header><meta charset="utf-8"><title>Kelly開騷攰等出碟</title></header><body><h1>Kelly開騷攰等出碟</h1><p>陳慧琳（Kelly）早前為其代言的珠寶品牌拍新一輯廣告，更找了奚仲文及吳里璐為她設計造型，分別穿上黑色deep V露肩jumpsuit及白色單膊連身裙，散發一剛一柔的氣質。Kelly笑言今次班底強勁，拍出來手法充滿電影感，她說：「唔知道自己當日演繹兩個身份同造型可帶出完全唔同感覺，令我好快投入，自我陶醉。」<br>提到新一年工作，Kelly表示：「完成出道二十周年演唱會，過去一年放多咗好多心機時間喺演唱會入面，的確非常疲倦，未來會全力專注籌備我下一張國語大碟。」<br>撰文：唐如</p></body></html>
