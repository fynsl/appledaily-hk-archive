<html><header><meta charset="utf-8"><title>曾醒明帶仔訪泰北</title></header><body><h1>曾醒明帶仔訪泰北</h1><p>無綫前宣傳科副總監曾醒明昨日帶同紐約放假回港的大仔漢棟，到新城接受薛家燕的訪問。曾生日前正式離開服務42年的無綫，家燕姐說不捨得，她說：「好多謝曾生一直喺公司幫我哋手，同傳媒溝通了解，做事順利好多。個心好唔捨得，大大細細嘅事我都打畀曾生，幫我搞掂，喺我生日會，有一段文章好感人，寫低我每年做過啲乜，其實都係曾生幫我代筆，真係寫出晒我嘅心聲。」<br>曾生今日跟大仔出發去泰北探訪，問到不用上班是否不習慣？他說：「冇，呢個禮拜都要償還對傳媒嘅人情債，接受訪問，好感恩同感激大家支持。」至於未來的工作，曾生表示目前想先休息。<br>採訪、攝影：羅慧敏</p></body></html>
