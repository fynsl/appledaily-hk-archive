<html><header><meta charset="utf-8"><title>一家三口被屈偷車綁聖樹母遭火蟻咬腫喉死亡</title></header><body><h1>一家三口被屈偷車綁聖樹<br>母遭火蟻咬腫喉死亡</h1><p>玻利維亞一名女子大除夕被誣告偷車，被村民綁在樹上，最後被毒蟻咬死。<br><br>52歲死者與兩名分別22和28歲的子女，由首都拉巴斯到卡拉納維（Caranavi）追債，到埗後被村民指偷車，綁在樹上示眾。其間，死者疑遭樹上一種毒蟻咬氣管，導致喉腫。<br><br>警員其後到場將三人救下來，將被蟻咬的女子送院，但她因為喉腫導致窒息死亡。<br><br>咬死女子的是生活在那棵「印加聖木」上的火蟻。這種蟻尾部帶刺，螫傷人後毒素會進入體內，嚴重者會致命。<br><br>英國《每日郵報》</p></body></html>
