<html><header><meta charset="utf-8"><title>Jan設計祖兒海報涉抄</title></header><body><h1>Jan設計祖兒海報涉抄</h1><p>容祖兒將於3月尾假演藝學院舉行10場演唱會，親自請林海峰（Jan）擔任海報創作總監，但有網民質疑Jan抄襲平面設計師及插畫家Alon Avissar的《季節美人》，指兩者同樣以花朵做主題展示側面輪廓，有七成相似。<br>本報向祖兒了解，她透過短訊力撐Jan：「好爆呀！話我哋海報疑似抄襲，創作嘅嘢，我都係8個字啦：『如有雷同，實屬巧合。』我唔覺得Jan係抄呀，張海報好好意頭，花開富貴，個騷未公開發售就已經內部認購爆晒，好開心！」<br>採訪：皓騫</p></body></html>
