<html><header><meta charset="utf-8"><title>熊黛林揀廁所泵</title></header><body><h1>熊黛林揀廁所泵</h1><p>藝人除了愛買靚衫，都喜歡行家品店購物，人妻熊黛林、陳茵媺及陳少霞都經常去掃平貨。</p><p>熊黛林
</p><p>去年嫁郭可頌成百億人妻的熊黛林，早前曾孭名牌手袋跟女友人逛北角日本城，在潔具部買專業用的重型廁所泵。</p><p>陳茵媺
</p><p>陳豪夫婦去年尾趁一田百貨大減價，舉家連外傭出動，陳茵媺更專攻BB衫和BB用品。</p><p>陳少霞
</p><p>去年覓到第二春，嫁八億老公李文輝，雖住豪宅坐名車，但平日都愛行雜貨店，勁摷十多元一對的膠拖鞋。</p><p>Coffee
</p><p>家住將軍澳區的林芊妤（Coffee），曾被影到戴黑框眼鏡遮素顏，以一身街坊裝到將軍澳廣場掃家品。</p></body></html>
