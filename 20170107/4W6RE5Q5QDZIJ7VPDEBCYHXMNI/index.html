<html><header><meta charset="utf-8"><title>冠軍英姿︰武術迷等睇賀曦彤</title></header><body><h1>冠軍英姿︰<br>武術迷等睇賀曦彤</h1><p>由沙田體育會主辦的沙田武術錦標賽2017，今日起一連兩日假沙田源禾路體育館舉行。去年在保加利亞武術世青賽勇奪女子C組（12歲以下組別）棍術冠軍、10歲的賀曦彤，今日或會於棍術和長拳項目亮相，有興趣見識世青冠軍功架的武術迷不容錯過。<br>今年賽事吸引逾300人參加，並設有體驗組，讓更多人認識武術運動。港隊去年在武術世青賽共奪四金八銀四銅，成績彪炳，其中兩位金牌功臣梁溢昇和劉子龍今次未有參賽；而據官方賽程顯示，賀曦彤今午四時半會先出戰10至12歲女子長兵器組棍術項目，緊接五時半亦會出戰10至12歲女子拳術組的長拳賽事。記者：盧曉君</p></body></html>
