<html><header><meta charset="utf-8"><title>洪永城冧翻版子淇十年</title></header><body><h1>洪永城冧翻版子淇十年</h1><p>洪永城公開情歸唐詩詠後，不時被翻情史，最近有報道指他十年來對一個「翻版徐子淇」的索女Kanice情有獨鍾，當他知道近年女方由空姐轉做理財顧問，即表示對投資有興趣，但Kanice只當他是朋友。報道又指Kanice為免尷尬見到唐詩詠，缺席洪永城哥哥的聖誕聚會。<br>洪永城昨說：「多謝幫手宣傳《味想天開》，不過十年前嘅相都攞埋出嚟，我同相中女士（Kanice）只係普通朋友，冇聯絡好多年。呢單新聞雖然老套，但真係證明咗我要努力，要畀多啲工作上面嘅成就大家寫，免得下次寫我二十年前嘅初戀古仔。」<br>採訪：唐琛悠</p></body></html>
