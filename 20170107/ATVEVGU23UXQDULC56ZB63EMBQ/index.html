<html><header><meta charset="utf-8"><title>隔牆有耳：聞林鄭辭職　煲呔唔應機 - 李八方</title></header><body><h1>隔牆有耳：<br>聞林鄭辭職　煲呔唔應機 - 李八方</h1><p>有報道話政務司司長林鄭月娥會喺下星期辭職，曾蔭權噚日去高等法院應訊，記者問林鄭舊老細曾蔭權有乜意見，但佢當聽唔到咁，乜都冇講。咁又係嘅，話晒兩位潛在特首候選人都做過佢下屬，雖然未必「手背係肉，手心又係肉」，但叫人點答啫。曾蔭權2007年做第三屆特首時，提名林鄭做發展局局長，讚佢「好打得」，跟住林鄭喺2012年7月新一屆政府，就升咗做政務司司長。<br>至於已辭職嘅財爺曾俊華同曾蔭權關係點？舊年曾蔭權接受訪問時，雖然冇直接品評鬍鬚曾選情，但佢話兩個成30幾年老朋友，仲讚前愛將「對香港好有心」。</p></body></html>
