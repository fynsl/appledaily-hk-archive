<html><header><meta charset="utf-8"><title>【惜食】Kitkat饀點嚟你識唔識？</title></header><body><h1>【惜食】Kitkat饀點嚟<br>你識唔識？</h1><p>或許大家吃過KitKat朱古力威化，但有沒有想過夾在威化間的朱古力餡從哪裏來？<br><br>折開KitKat一看，可見到威化間夾着一層淺色一些、質感軟一點的朱古力，生產商「雀巢」解釋這是「嫰滑的朱古力層」，原來這層是KitKat次貨的「廢物利用」。<br><br>生產過程中，總有些成品未臻完美，如外層太多氣泡、威化「走位」等。這些次貨味道沒問題，只是賣相差，但生產商知道顧客不願買不完美的產品，故不會拿上架出售，但也不會乾脆棄掉，而選擇用來循環再造，磨製成漿，塗在威化間作朱古力餡。<br><br>英國廣播公司／英國《每日鏡報》</p></body></html>
