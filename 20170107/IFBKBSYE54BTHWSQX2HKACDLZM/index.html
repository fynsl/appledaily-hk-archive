<html><header><meta charset="utf-8"><title>蔡依林踩鞋帶仆低照唱</title></header><body><h1>蔡依林踩鞋帶仆低照唱</h1><p>蔡依林（Jolin）剛宣佈跟拍拖6年的錦榮分手，前晚她抱病在內地的「酷狗直播繁星音樂盛典」上載歌載舞，怎料突然在台上跌倒雙膝跪地，但她未有嗌停表演，若無其事地站起來繼續演出。<br>昨凌晨蔡依林在微博對摔倒一事自嘲：「今晚踩進靴子外漏的鞋帶圈裏，機率超小有如中了樂透般的摔了一跤！感謝歌迷還是一如往常的熱情如火！膝蓋沒事！感冒繼續康復中！」之後有粉絲留言力挺：「仔細看了又看發現，摔的時候一邊用手撐地一邊還在唱，完全沒斷掉歌曲，這是多儍的女人啊，為了完美演出。」還有粉絲心痛地說：「今天的聲音聽得出來翁翁的，姐感冒了。」<br>撰文：非非</p></body></html>
