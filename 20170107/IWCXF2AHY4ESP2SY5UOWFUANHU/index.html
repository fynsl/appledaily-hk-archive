<html><header><meta charset="utf-8"><title>隔牆有耳：陳健波新年冇得撈 - 李八方</title></header><body><h1>隔牆有耳：<br>陳健波新年冇得撈 - 李八方</h1><p>新一年新開始，可惜財委會主席、保險界嘅陳健波（圖）嘅新開始竟然係冇咗份工，仲要係喺上屆立法會就不斷被質疑嘅慕尼黑再保險公司受薪顧問職位，唔通佢係忍痛唔搵真銀？波哥上個月中交嘅利益申報顯示，佢由今年元旦日開始就冇做出任慕尼黑大中華區嘅受薪顧問。佢同八方講，實情佢喺今屆立法會開波嗰陣都講過，事緣慕尼黑將大中華區嘅總部由香港搬咗去北京，於是香港嘅人手就可以削減。<br>佢仲話公司搬去北京無辦法，內地生意百億計，香港得幾億，為咗資源分配好啲，慕尼黑惟有搬總部。其實冇咗份工都唔係壞事，起碼佢仲係財委會主席。</p></body></html>
