<html><header><meta charset="utf-8"><title>徐淑敏花百萬豪遊杜拜</title></header><body><h1>徐淑敏花百萬豪遊杜拜</h1><p>徐淑敏（Suki）和黃浩（Kenny）帶着三名女兒及家人，選擇到了杜拜和阿布扎比過熱辣辣新年，三代同堂去跨年之旅。Suki這次入住杜拜七星級帆船酒店，以及阿布扎比八星級酋長皇宮。Suki表示是次旅程主要在酒店hea爆兼觀光，她昨日在電話中說：「幾乎每日都轉一間酒店，總共住咗十間唔同嘅酒店。」據知單是酒店花費都逾百萬。<br>Kenny帶着囡囡留在酒店泳池嬉水。鍾情刺激玩意的Suki，當然有去阿布扎比的法拉利主題樂園玩全球最快過山車Formula Rossa，她說：「好可惜得我一個玩，冇人陪，冇咁盡興。」由於囡囡太年幼，就在阿布扎比騎駱駝。<br>採訪：楊定</p></body></html>
