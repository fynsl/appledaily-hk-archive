<html><header><meta charset="utf-8"><title>18歲情困男天台危坐對峙3個半鐘救回</title></header><body><h1>18歲情困男天台危坐<br>對峙3個半鐘救回</h1><p>【本報訊】一名18歲姓曾男子，昨凌晨約零時30分，於深水埗基隆街126號一幢6層高唐樓，危坐天台石壆企圖跳樓。雙腳懸空險象環生，其間飲啤酒及抽煙，並且激動哭泣。警方及消防員接報到場，消防在基隆街張開氣墊戒備，警方3男2女談判專家到場游說。<br>據稱，企跳男子從事飲食業，最近與女友分手，不堪情困打擊萌生死念。經談判專家鼓勵及勸勉，至凌晨4時他終被勸服，由消防員攙扶返回安全地方，送院檢查。</p></body></html>
