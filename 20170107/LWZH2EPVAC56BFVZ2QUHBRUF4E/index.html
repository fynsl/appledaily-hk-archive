<html><header><meta charset="utf-8"><title>李棟旭自薦𢱑角色</title></header><body><h1>李棟旭自薦𢱑角色</h1><p>由孔劉、李棟旭、金高恩和劉仁娜主演的tvN人氣韓劇《鬼怪》昨晚播出第11集，劇組昨日率先公開劇照，當中孔劉出席金高恩的畢業禮，兩人更趁機約會，拿出相機互拍，十分甜蜜。<br>根據韓國報道，原來編劇金恩淑當初不屬意李棟旭飾演地獄使者，覺得他並不合適，是李棟旭看完劇本後極想參演，曾出動事務所社長出面游說，但遭對方婉拒。不過李棟旭未有死心，最後主動找金恩淑，強調自己即使不是演主角，也願意配合編劇的想法，成為金恩淑筆下的角色，最終成功說服金恩淑讓他演出地獄使者一角。<br>撰文：施洛冰</p></body></html>
