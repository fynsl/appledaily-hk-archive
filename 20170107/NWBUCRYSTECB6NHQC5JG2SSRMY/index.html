<html><header><meta charset="utf-8"><title>【港版木村】41吋胸肌最煞食</title></header><body><h1>【港版木村】41吋胸肌最煞食</h1><p>陳子聰的外公馬保是太平餅乾創辦人，家底豐裕，他於澳洲墨爾本皇家理工大學機電工程系學士畢業，20歲返港做兼職模特兒。身高六呎、擁41吋胸肌的他被封「港版木村」，曾為梅艷芳的《抱緊眼前人》MV擔任男主角，之後被阿梅點名拍音樂特輯，因而傳緋聞，但梅姐強調兩人從未拍拖。<br></p><p>陳子聰98年捲入桃色事件，在餐廳駐場女歌手龔逸家中，跟其分手男友爆衝突，被人用牛肉刀柄襲擊致頭破血流，其後他闖影圈拍戲及組24味出碟，婚後身形更暴脹。</p></body></html>
