<html><header><meta charset="utf-8"><title>YOSHIKI激嬲松田聖子</title></header><body><h1>YOSHIKI激嬲松田聖子</h1><p>日本X JAPAN靈魂人物YOSHIKI上周四原定在港開騷，因牌照問題改為翌日舉行，令他未能及時返日為上周六舉行的《紅白歌唱大賽》綵排。YOSHIKI於《紅白》上為松田聖子彈琴伴奏，據《日刊Gendai》報道，YOSHIKI因甩底綵排激嬲聖子。聖子特別騰出時間綵排，到場後才知被放飛機，令她擔憂直播時會有差池，就算最後順利進行，但估計二人已交惡，難再合作。</p></body></html>
