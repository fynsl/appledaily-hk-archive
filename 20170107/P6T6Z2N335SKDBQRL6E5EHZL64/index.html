<html><header><meta charset="utf-8"><title>Baby新劇疑造假Key頭</title></header><body><h1>Baby新劇疑造假Key頭</h1><p>楊穎（Angelababy）目前正在家中安胎，預產期在農曆新年前。她與鍾漢良合作的內地古裝劇《孤芳不自賞》正於內地播出，開拍前已有傳二人以合共1.2億人民幣天價接拍。<br>《孤》劇播出後，網民插景假及人假，懷疑Baby及鍾漢良只是「key頭」演出，有網民發現一場在河邊戲，疑似是CG效果。另一樣是Baby的演技，有指她全套劇只有兩個表情，喜怒哀樂都是靠瞪眼睛完成。<br>另外，昨日下午《孤》劇劇組在官方微博發聲明，指兩位主角「幾乎都在劇組拍攝」，又暗示網民的低評分，是有人在幕後操縱。而男女主角都有發聲明，表示保留法律追究權利。<br>撰文：李森</p></body></html>
