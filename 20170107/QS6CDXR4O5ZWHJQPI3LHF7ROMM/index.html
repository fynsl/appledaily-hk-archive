<html><header><meta charset="utf-8"><title>洗米嫂預告賣珠寶</title></header><body><h1>洗米嫂預告賣珠寶</h1><p>正與周焯華（洗米華）辦離婚的陳慧玲（洗米嫂），前晚在洲際酒店出席仁愛堂慈善舞會，身為副主席的她全程風騷與賓客合照。對於近日搞時裝生意，洗米嫂稱生意剛起步，元旦後收到不少定單，並透露八個女仔合資生意，由她負責做宣傳，她說：「遲啲會做錶、珠寶，亦考慮男裝同護膚品。」問到洗米華是否支持？她說：「呢啲我自己生意。」<br>同場還有馬德鐘夫婦，透露一家人會留港度歲。最近馬德鐘與朋友夾份做馬主，他希望稍後獨資再養一隻。馬德鐘多在內地發展，他說：「係有啲嘢拍，年中返香港，𠵱家傾緊一套劇，邵氏出品，暫名係《飛虎激戰》。」<br>採訪：曹家誠<br>攝影：沈健程</p></body></html>
