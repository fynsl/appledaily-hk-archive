<html><header><meta charset="utf-8"><title>求驗客手記：迪科爾冷凍「保鮮」</title></header><body><h1>求驗客手記：<br>迪科爾冷凍「保鮮」</h1><p>新特蘭前鋒迪科爾真係有Heart，為咗令自己保持狀態，喺一個三分鐘租1,000鎊嘅冷凍倉內訓練，仲將自己打拳嘅片斷上載至社交網站。迪科爾雖然經已34歲，但仲keep得好好，除咗喺冷凍倉練習，仲唔飲酒，淨係飲綠茶。有傳佢前球會韋斯咸想喺今個冬季轉會市場出600萬鎊，帶佢返倫敦，但新特蘭就堅持佢係非賣品；梗係啦，佢幫新特蘭踢70場聯賽入30球，新特蘭當然唔會放人啦。</p></body></html>
