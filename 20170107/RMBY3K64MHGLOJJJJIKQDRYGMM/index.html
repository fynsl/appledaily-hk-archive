<html><header><meta charset="utf-8"><title>包浩斯上季港澳同店銷售跌10%</title></header><body><h1>包浩斯上季港澳同店銷售跌10%</h1><p>【本報訊】時裝品牌包浩斯（Bauhaus，483）昨公佈，截至去年12月底止第三季度，集團同店銷售按年跌3%，為連跌七個季度。當中，港澳地區同店銷售跌10%，內地則跌4%，分別較上個季度跌幅收窄8個百分點及1個百分點，而第三季台灣則增加12%，上一個季度則跌3%。<br>截至去年12月底止9個月，包浩斯同店銷售按年跌9%，其中港澳地區跌14%，內地跌5%，台灣則有6%增長。<br>至於分店數目，截至去年12月底止，集團共有203間自營店，港澳及內地各佔82間及28間，較去年3月底止分別減少4間及6間，台灣則減少1間至94間。</p></body></html>
