<html><header><meta charset="utf-8"><title>王賢誌偕伴侶送別外婆</title></header><body><h1>王賢誌偕伴侶送別外婆</h1><p>王賢誌（Vinci）外婆胡李寶晶早前離世，享年95歲，前晚在紅磡萬國殯儀館舉行安息禮拜，昨早10時出殯，並隨即移送到葵涌火葬場火化。<br>靈堂門外佈滿花牌，其中關菊英跟同性密友周偉利聯名送上花牌悼念。昨早9時10分，Vinci和同性伴侶Kevin一齊抵達靈堂，二人見到記者十分避忌，隨即分開行。問到Vinci是否十分掛念婆婆？他點頭匆匆入內，稍後其父母坐車抵達，表現平靜。大約10時半儀式完成，Vinci跟家人步出靈堂送婆婆最後一程，Vinci神情哀傷，臨上車前跟記者說：「大家都有心，我要走先。」<br>採訪：羅慧敏<br>攝影：陳俊強</p></body></html>
