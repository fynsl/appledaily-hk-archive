<html><header><meta charset="utf-8"><title>譚玉瑛撐鼎爺慈祥</title></header><body><h1>譚玉瑛撐鼎爺慈祥</h1><p>譚玉瑛昨日到商台接受訪問，最近她跟李家鼎拍烹飪節目《阿爺廚房》，有指拍攝期間她曾被鼎爺惡言相向？譚玉瑛笑說：「我又唔覺喎，佢拍嗰陣已經慈祥咗好多。初初拍嗰陣，都有叫佢唔好咁惡㗎，同埋如果佢惡我，我實會話番佢，不過我哋都好講得笑嘅。」<br>對於方太指她在節目太嘈？譚玉瑛坦言有點不開心：「因為方太係我好尊敬同好鍾意嘅烹飪節目主持，我明白佢可能想專心睇鼎爺點煮，不過做節目係咁囉。」並表示沒想過會主持飲食節目：「一個人做好大壓力，𠵱家都有幫TVB拍幾集劇，但啲時間始終唔係咁稱心，所以唔會有戲癮。」<br>採訪、攝影：盧妹</p></body></html>
