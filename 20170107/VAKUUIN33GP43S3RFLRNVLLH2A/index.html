<html><header><meta charset="utf-8"><title>【美圖晒晒】D cup台女擁超長美腿　被網友封為「最靚Miss」</title></header><body><h1>【美圖晒晒】<br>D cup台女擁超長美腿　被網友封為「最靚Miss」</h1><p>曾與台歌手吳宗憲傳緋聞的D Cup英語教師聶凡格(Emily)，氣質婉約，擁有一個會笑的眼睛，被網民封為「最美的英文家教老師」。<br><br>雖然聶凡格身材比例好，雖只有163厘米，但擁有修長美腿，看起來像有170厘米。她從小在美國長大，5年前回流到台灣，一邊當英文家教，一邊學中文。憑着亮麗外型吸引不少人爭着上課，而她目前正投入表演課程，積極往演藝圈邁進。<br><br>【聶凡格小檔案】<br>英文名：Emily<br>年齡：27歲<br>身高：163厘米<br>體重：85磅<br><br>facebook</p></body></html>
