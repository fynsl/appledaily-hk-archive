<html><header><meta charset="utf-8"><title>購物飲食需駁車往深井</title></header><body><h1>購物飲食需駁車往深井</h1><p>浪翠園分5期發展，共15座，提供逾2,400伙，由90年代初期陸續落成，當時正值樓市上行周期，物業講究用料及配套設施，加上以海景為賣點，成為當時名氣屋苑。每期有2至4座，伙數不多，但每期各有獨立會所，康樂場地不假外求。以4期為例，會所有泳池、網球場、健身室、壁球室、桌球室及宴會室等。<br>然而，4期位置獨立，附近無商舖，要搭小巴或巴士到深井購物飲食，不及首三期可以步行前往深井，亦不及5期帝華軒，可往毗鄰豪景花園商場，有超級市場及食肆。</p></body></html>
