<html><header><meta charset="utf-8"><title>九倉Cut有線在望後者股價勁升</title></header><body><h1>九倉Cut有線在望<br>後者股價勁升</h1><p>連希特拉都做唔到嘅事情，九倉就嚟辦得到，因為有線寬頻（1097）賣盤洽商有進展！<br> <br>有線寬頻於每月更新收購資料發出公告顯示，大股東九倉（004）董事會確認，「關於對有線寬頻之策略評估，就其未來業務方向考慮各種方案，包括出售的可能，現正進入最後階段」，與上月公告字眼「策略評估尚未完成」比較，似乎有所進展。<br> <br>有線寬頻昨日裂口高開15.8%，最多升兩成，高見0.91元，全日收報0.89元，升17.1%，成交金額2614.6萬元。</p></body></html>
