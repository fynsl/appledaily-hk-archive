<html><header><meta charset="utf-8"><title>龍父兩勝香港短途錦標小龍卻是中距離材料</title></header><body><h1>龍父兩勝香港短途錦標<br>小龍卻是中距離材料</h1><p>沙田馬場明日（8日）第一場五班草地1600米賽事，由葉楚航訓練及蔣嘉琦策騎的「宸龍」，上次在元旦日同班1400米跑第五，一周後匆出加程上陣，表現令人關注。<br><br>此駒父系雖然是兩屆香港短途錦標冠軍「飛快龍」，但「宸龍」本身卻不是短途馬，蓋其母系Retirement Day是兩捷於1600和1700米的中距離馬，從無贏過短途賽。<br><br>因此現年四歲的「宸龍」，至今15戰短途沒有表現非無道理，加程改爭1600米有權取得突破性成績。</p></body></html>
