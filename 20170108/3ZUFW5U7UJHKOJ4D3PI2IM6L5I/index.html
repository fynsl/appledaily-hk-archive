<html><header><meta charset="utf-8"><title>求驗客手記：查比高恩斯倖存者薪火相傳</title></header><body><h1>求驗客手記：<br>查比高恩斯倖存者薪火相傳</h1><p>查比高恩斯嘅空難慘劇已經過咗近個半月，其中一名生還球員、31歲嘅後衞希里奧尼圖（左）早前就返到球會，同一班獲提升咗上一隊嘅青年軍小將交流，分享吓踢一隊嘅經驗。希里奧尼圖着住便服同拖鞋到場，仲撐住兩支拐杖，見到佢兩隻腳嘅傷口都仲未好番。查比高恩斯就喺社交網站度分享咗呢張相，留言話：「一張相勝過千言萬語，尼圖同一班升上去踢職業波嘅球員。」喺呢次空難入面，有19名查比高恩斯球員喪生，只係得三人生還。</p></body></html>
