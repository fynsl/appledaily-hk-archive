<html><header><meta charset="utf-8"><title>特朗普改口認黑客有威脅</title></header><body><h1>特朗普改口認黑客有威脅</h1><p>特朗普（圖）一直否認俄羅斯黑客入侵美國機構，形容指控如同「捕殺女巫的政治行動」，但前日從情報官員聽取最新報告後，終改口承認美國一直受俄羅斯黑客威脅，但不認為選舉結果因而受影響。<br>特朗普發聲明說：「俄羅斯、中國及其他國家和組織一向試圖入侵美國政府機關、政黨和商企系統，包括民主黨全國委員會（DNC），但這絕對不影響大選結果。」他沒有譴責俄羅斯，反而在Twitter推文歸咎受害的DNC網絡保安欠佳肇事。他承諾盡快整理應對網絡攻擊計劃。<br>副總統當選人彭斯表示，特朗普與各情報官員的會面相當「有建設性」，相信有助紓緩情報機關對他的不滿。<br>法新社/路透社</p></body></html>
