<html><header><meta charset="utf-8"><title>求驗客手記：世足獎座似唱K神器</title></header><body><h1>求驗客手記：<br>世足獎座似唱K神器</h1><p>國際足協年度頒獎禮聽日舉行，佢哋日前公佈世界足球先生嘅獎座，係一個銀色獎盃（圖）；上面有個銀色嘅波，底部就有國際足協嘅簡稱FIFA，上面就有代表年度最佳嘅「THE BEST」字眼。因為國際足協金球獎喺呢年分家，重新分為金球獎同世足先生，所以國際足協就搵人設計過個新獎座。有人覺得個獎用銀色好似自貶身價，唔夠金球獎咁權威。我求大俠問過朋友，有人覺得個獎似鬚刨，甚至係唱K神器㖭。</p></body></html>
