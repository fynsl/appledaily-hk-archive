<html><header><meta charset="utf-8"><title>兩印度男住重慶藏大麻販毒</title></header><body><h1>兩印度男<br>住重慶藏大麻販毒</h1><p>【本報訊】警方早前接獲線報，指尖沙嘴重慶大廈有人販毒，經深入調查後，前日傍晚採取行動，派員於大廈埋伏監視。其間，兩名目標男子於4樓一間賓館出現，探員即上前截查，並在房間的床上搜出412克大麻精和432克大麻花，總值約12萬元，並撿獲包裝工具及5千元現金。<br><br>警方以涉嫌販毒拘捕該兩名男子。尖沙嘴分區助理指揮官(行動)署理總督察沈立志表示，被捕兩名24及27歲印度男子持行街紙，相信行動已瓦解一個毒品分銷中心。</p></body></html>
