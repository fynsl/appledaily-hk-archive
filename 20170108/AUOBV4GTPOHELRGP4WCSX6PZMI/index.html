<html><header><meta charset="utf-8"><title>杜如風帶豪華團為搵老公</title></header><body><h1>杜如風帶豪華團為搵老公</h1><p>杜如風昨日在銅鑼灣出席瘦面活動，早前她入院接受接駁膝蓋的十字韌帶手術，她表示已拆線，但傷口還有點痛，需要6個月才完全康復，提到仍穿高踭鞋時，她笑說：「幾時都係要靚唔要命。」<br>對於大年初二首度帶團到日本本州旅遊5天，團費需要88,888元，杜如風雖然都覺得貴，但她指食住都是頂級，她還笑言今次帶團目的是為了搵老公，她說：「見到和藹可親就叫奶奶，可能就釣到金龜，2017年喜事等我宣佈啦！」她透露媽媽都會同行，笑言可對親家，但她說：「今次都使唔到錢，買唔到嘢，媽咪喺度，帶個細篋去，因為佢成日話『唔買就最抵』。」<br>採訪、攝影：黃曉妍</p></body></html>
