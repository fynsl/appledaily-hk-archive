<html><header><meta charset="utf-8"><title>【靚貨攻略】Sammi都撐！7折買起《鬼怪》劉寅娜劇服</title></header><body><h1>【靚貨攻略】Sammi都撐！7折買起《鬼怪》劉寅娜劇服</h1><p>一到年頭又是品牌們減價的季節，除了H&amp;M和Zara等減價清貨，最近美牌Juicy Couture也加入減價戰。雖然對於其毛巾料運動服沒興趣，但原來也有不少型仔單品做7折。除了有天后鄭秀文Sammi都揹上身撐的手袋，就連最近最大熱的韓劇《孤單又燦爛的神－鬼怪》中，劉寅娜身穿的豹紋襯衫都有減價，買得過。</p><p>記者：羅祖兒</p></body></html>
