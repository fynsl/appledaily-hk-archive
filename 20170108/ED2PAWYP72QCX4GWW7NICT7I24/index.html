<html><header><meta charset="utf-8"><title>張繼聰讚大肚Kay省鏡</title></header><body><h1>張繼聰讚大肚Kay省鏡</h1><p>張繼聰、唐寧、朱凱婷及胡諾言等昨日在金鐘出席「第4屆童跑同樂馬拉松」，對於日前大肚謝安琪（Kay）在facebook上載尖面相，並留言指現時好肥很難影到正常相，其老公張繼聰說：「唔算走樣，我好主觀，覺得佢冇變過，仲好省鏡。」談到Kay日前穿厚底鞋出街，他說：「成隻鞋都係同一高度，好安全，加上老婆行得好慢，佢朋友或者我都會扶實佢。」</p><p>唐寧攜同女兒「嗡嗡」到場，她指女兒快兩歲，現時與大仔同讀一間幼稚園，對於大仔升小學，她說：「遞咗表，冇特別考邊間。」<br>採訪、攝影：黃曉妍</p></body></html>
