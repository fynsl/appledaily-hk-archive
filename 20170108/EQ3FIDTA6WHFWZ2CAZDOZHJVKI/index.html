<html><header><meta charset="utf-8"><title>【好去處】露營戶外市集　引入「海外勢力」</title></header><body><h1>【好去處】露營戶外市集　引入「海外勢力」</h1><p>去年全港首個主打本土露營品牌的戶外市集反應熱烈，今年會有約13個本地品牌擺市集，。活動亦設有手作人講座及工作坊，有興趣自製露營用品的人不容錯過。</p><p>G.U.T.S Camp有吉士露營市集<br>日期：1月7日至8日<br>時間：上午10時至下午6時<br>地點：元朗錦田大江埔活機園有機農場<br>查詢：facebook專頁「Camperism」<br><br>記者：梁慧琳</p></body></html>
