<html><header><meta charset="utf-8"><title>體壇拾趣︰紅曼巴退休玩自嘲</title></header><body><h1>體壇拾趣︰<br>紅曼巴退休玩自嘲</h1><p>拜恩（Kobe Bryant）、鄧肯（Tim Duncan）等NBA球星退役嗰陣，都搞到傷春悲秋，不過外號「紅曼巴」嘅馬刺前鋒邦拿（Matt Bonner），日前拍片宣佈退休，就識得自嘲同搞笑；呢條兩分半鐘嘅片中，先見到間好大嘅會議室扮大型記者會，但點知得兩個記者，原來佢哋以為係影星麥迪文（Matt Damon）先至嚟，最後仲走埋，36歲嘅邦拿對住空氣講退休，身後掃地阿叔仲笑佢三年前已經退休。</p></body></html>
