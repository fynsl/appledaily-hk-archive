<html><header><meta charset="utf-8"><title>R＆K親自下廚唔怕屙</title></header><body><h1>R＆K親自下廚唔怕屙</h1><p>女子組合Robynn &amp; Kendy（R&amp;K）昨日連同符致逸、Ashia和樂隊sp'ACE齊齊到尖沙嘴作戶外表演，早前放假休息了大段日子的R&amp;K透露：「呢段時間除咗做幕後工作，亦有去澳洲悉尼，同孫楠一齊演出音樂節。」<br>新一年R&amp;K表示即將有新歌推出，而且形象會大變身：「一路以嚟我哋音樂都係比較簡單，形象清新啲，今年想試吓dark少少，帶啲新鮮感畀大家。」下星期是二人出道5周年的大日子，她們準備舉行歌迷聚會，而平日不下廚的Robynn更表示會親自下廚，她說：「我諗住整蘿蔔粉絲湯，應該食完唔會肚屙嘅。」<br>採訪、攝影：曹家誠</p></body></html>
