<html><header><meta charset="utf-8"><title>【晨操動態】靜靜雞傾大計最後交俾巴西猛人打骰！</title></header><body><h1>【晨操動態】靜靜雞傾大計<br>最後交俾巴西猛人打骰！</h1><p>今日（7日）喺機坪見到一對騎練雙方不斷交流意見，唔通喺度傾周日（8日）沙田日賽出賽大計，咁究竟係邊對騎練咁有搏殺動靜呢？之唔係文家良同蘇兆輝囉！<br><br>佢哋今期日賽合作馬有兩匹，分別係角逐第一場五班1600米草地的「天賦致寶」及第八場三班1200泥地的「三思飛駒」。<br><br>其中「天賦致寶」之前已經兩度配上呢位巴西猛人，奪得一冠及一第五，人馬甚為合拍。而呢對騎練今季暫時合作九次，取得一冠三亞，上名率超過四成，「天賦致寶」今仗用番贏馬騎師，鬥志仲使懷疑咩！</p></body></html>
