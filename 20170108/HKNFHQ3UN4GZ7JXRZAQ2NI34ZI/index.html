<html><header><meta charset="utf-8"><title>劉嘉玲穿Valentino春裝紅噹噹散發強勁女王氣場</title></header><body><h1>劉嘉玲穿Valentino春裝紅噹噹<br>散發強勁女王氣場</h1><p>劉嘉玲與維吾爾族女星古力娜扎，星期四晚一同出席於上海出席Valentino時裝活動，2位分別來自60後和90後的女神分穿上品牌signature的紅衣出席。<br> <br>51歲劉穿上的是今年的早春系列的紅色cape長裙，襯紅色高踭鞋和紅色Rockstuds Spike手袋，戴上墨鏡，未到農曆新年已一身紅噹哂，完全展示女王氣勢；而24歲的古力娜扎則穿上紅色lace裙，蕾絲與流蘇花邊增添浪漫感覺，走浪漫少女風。<br> <br>更多時尚、美容新聞，即上： http://add.appledaily.com </p></body></html>
