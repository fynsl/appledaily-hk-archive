<html><header><meta charset="utf-8"><title>伊能靜湊女湊到病</title></header><body><h1>伊能靜湊女湊到病</h1><p>伊能靜去年以47歲高齡為老公秦昊誕下女兒「米粒」，最近她帶同和前夫庾澄慶（哈林）所生的長子哈利，以及米粒和家人到了日本京都旅行。繼日前公開囝囝照片後，昨日她又在微博分享囡囡的近照，胖嘟嘟的米粒手上拿着一個粉紅色玩具，樣子可愛。</p><p>伊能靜又留言指不幸患上重感冒：「在京都重感冒了，等身體好一些再給閨蜜寫字囉，別擔心，就是白天帶小王子，晚飯陪公婆，晚上帶米粒，累壞了，這幾天先好好休息。」伊能靜既要照顧一對子女，又要安頓家人，結果過度勞累病倒，假期未能好好享受，認真慘情，不過有哈利陪妹妹玩，幫媽咪分擔一下。<br>撰文：葉綠悠</p></body></html>
