<html><header><meta charset="utf-8"><title>【今日笑一笑】拍cream game鬥快論快唔夠汪星人快</title></header><body><h1>【今日笑一笑】拍cream game鬥快<br>論快唔夠汪星人快</h1><p>鬥快拍忌廉的遊戲大行其道，最近更乘勢推出雙人系列Pie Face Showdown2，以為同一時間只能2人對決？汪星人便示範了3人玩法！<br><br>Pie Face Showdown2遊戲玩法，是二人鬥快拍手掣，拍得越快，便能將忌廉拍在輸家臉上。外國有一男一女在玩此遊戲時，眼見女方快輸掉時，汪星人竟上前，將忌廉吃光，上演一幕「英雄救美」，令現場人士哭笑不得！<br><br>UNILAD Facebook片段</p></body></html>
