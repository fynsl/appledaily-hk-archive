<html><header><meta charset="utf-8"><title>胡定欣祝福舊愛馬國明</title></header><body><h1>胡定欣祝福舊愛馬國明</h1><p>胡定欣、陳展鵬、鮑起靜及陳山聰等，前晚在尖沙嘴出席劇集煞科飯局，定欣被問到舊愛馬國明和黃心穎傳出戀情，她即送上祝福，並希望外界多給予二人空間。對於有指她在網上暗寸黃心穎拜姻緣石，定欣否認：「我同心穎係有偈傾嘅朋友，如果係真一定會祝福佢哋。」定欣和展鵬之前亦傳出過緋聞，她自言拍罷新劇後各有各忙，但依然會一起出席活動搵錢。</p><p>鮑起靜笑言拍劇期間，終於解開了藝人瘦身之謎，她說：「我𠵱家知點解個個都咁瘦，佢哋個個都係超人，冇得頂，我真係自愧不如，不過今次拍劇好開心，初時仲諗點捱3個月，原來眨吓眼就過。」<br>撰文：葉綠悠</p></body></html>
