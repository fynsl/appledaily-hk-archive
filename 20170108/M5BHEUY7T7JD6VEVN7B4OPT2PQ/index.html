<html><header><meta charset="utf-8"><title>【關仁隱事】親生仔笑娘家收視差</title></header><body><h1>【關仁隱事】親生仔笑娘家收視差</h1><p>大台近年嘅收視一路向下，除咗劇本問題，識演戲嘅都走剩無幾，都咪話唔頭痕，最重要嘅係連自己人都唔睇好，呢樣先弊囉。<br>好似約滿走咗嘅「親生仔」，唔單止臨走前連個「花樽」都攞走埋，走咗仲狂數大台。好似某日親生仔同朋友去飲茶，講起大台嘅收視唔多掂，就狂踩話劇本派膠，唔掂係正常，好似嗰部動物劇咁，仲彈「土地」演得好浮誇，唔知佢返屋企望到攞走嗰個花樽，會唔會覺得好諷刺呢？<br>撰文：關仁</p></body></html>
