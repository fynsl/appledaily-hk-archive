<html><header><meta charset="utf-8"><title>【一周必看】非禮x偷竊x賣假勞　當更休班警喺齊度</title></header><body><h1>【一周必看】<br>非禮x偷竊x賣假勞　當更休班警喺齊度</h1><p>休班女警涉在惠康超級市場將防蚊貼、XO醬等貨物，偷偷放進自攜的環保及尼龍袋，沒付款而離開惠康，以為能瞞天過海，但其一舉一動早被揭發148宗店舖盜竊案的便衣女保安員監視，女警事後企圖付款了事。辯方稱女警因服傷風藥後精神恍惚才忘記付款，又指她排隊時收到同袍短訊通知，數日前拘捕的疑犯肺癆病逝，令她擔心被傳染。女警經審訊後裁定表證成立。<br></p></body></html>
