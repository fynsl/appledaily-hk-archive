<html><header><meta charset="utf-8"><title>鄺美雲開金口唱新歌</title></header><body><h1>鄺美雲開金口唱新歌</h1><p>鄺美雲（Cally）及胡鴻鈞等昨日在灣仔伊館出席「2017香港義工聯盟傑出義工嘉許禮」，久未獻唱流行曲的Cally獻唱了新歌《用生命影響生命》，她說：「新歌係趙增熹作曲，向雪懷填詞，會擺喺我今年3月推出嘅HiFi碟入面，我錄咗幾首歌，好開心， 自己揀咗20隻歌，最後篩剩11隻，今年3月會推出。」<br>有傳吳業坤走紅後囂張，疏離巨聲幫，又跟胡鴻鈞不和，胡鴻鈞笑說：「我哋各自澄清咗，我哋的確係不和。」不過他隨即表示純屬講笑，只是最近大家也忙拍劇，並已相約數天後吃飯相聚。<br>採訪：張俊銘<br>攝影：葉君海</p></body></html>
