<html><header><meta charset="utf-8"><title>【損失百萬】「卡加動力」撞欄受傷亡</title></header><body><h1>【損失百萬】<br>「卡加動力」撞欄受傷亡</h1><p>曾志偉先後擁有超過八匹馬，包括香港方面自資的「卡加小子」、與好友合資的「卡加大師」、「卡加動力」和「卡加精神」；而澳門方面則有「品自高」及「獎門人」等，但除「品自高」外全都已退役，其中「卡加動力」於去年10月賽事中由騎師梁家俊策騎時，馬匹突然失控撞欄（箭嘴示），人馬齊失重心倒地，梁家俊一度失去知覺被送院急救，「卡加動力」則因嚴重受傷被人道毀滅，損失過百萬。而眾馬匹中以「獎門人」成績最好，曾贏了十四場頭馬。</p></body></html>
