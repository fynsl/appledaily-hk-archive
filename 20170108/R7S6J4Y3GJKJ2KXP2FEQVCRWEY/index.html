<html><header><meta charset="utf-8"><title>【一周必看】換滙前要填申請書　禁止大陸人境外買樓買股</title></header><body><h1>【一周必看】<br>換滙前要填申請書　禁止大陸人境外買樓買股</h1><p>內地人新一年的購滙額度重設，恐再掀起新一輪資金外逃潮。中央早前漏夜出招，收緊購滙審查，有內地媒體披露具體操作，包括購滙要填寫詳細申請書，要列明購滙用途「不可用作境外買樓、炒股、買保險」，違者將重罰，市場認為此舉將對內地人來港投資構成心理影響，惟執行上有困難，有心人亦可選用其他非法渠道滙款，走資禁之不絕。</p></body></html>
