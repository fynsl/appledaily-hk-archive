<html><header><meta charset="utf-8"><title>鄭敬基同隊友鬥快死</title></header><body><h1>鄭敬基同隊友鬥快死</h1><p>鄭敬基日前接受主播鍾煒喬的有線訪問，談到早年與陳少偉（Ringo）組成風雲樂隊，可惜後來二人鬧翻解散，他為當年不和的傳聞解畫：「我哋準備出第二隻碟時有啲拗氣，佢覺得點解我永遠企前面，佢就成日喺後面，結果大家有個唔好嘅心態，就係分開睇吓邊個死先，跟住冇再聯絡。」他謂曾用多個途徑欲找回對方不果，現公開呼籲：「我希望Ringo透過各媒體知道，我好想搵番你一齊再合作。」<br>提到他去年和圈外女友結婚，被外界睇死閃婚亦會閃離，鄭敬基說：「一定唔會，我哋好開心。」他又稱一對子女豐富了其音樂世界，開始聽pop和rock。<br>撰文：葉綠悠</p></body></html>
