<html><header><meta charset="utf-8"><title>學會了謙虛？祈普敦：我匹靚馬只得七、八成狀態</title></header><body><h1>學會了謙虛？<br>祈普敦：我匹靚馬只得七、八成狀態</h1><p>澳洲年輕騎師祈普敦踏入新一年，暫只憑大摩馬房「砂漿邦」贏過一場頭馬，比對大師兄潘頓當有距離，惟較之年內暫有兩Win的雷神卻不算差。<br><br>明日（8日）尾場祈普敦有重任在身，將為摩廐名氣馬「明月青天」作在港第一擊。他形容此駒兩課試閘，表現都只是不過不失，目前大約有七、八成狀態，今場抽到外檔起步，將會留後跑，從而測試直路的衝刺強度。<br><br>講到贏面，他坦言今場對手強，「明月青天」未必有本事贏馬，惟仍會盡力發揮以向幕後交代。</p></body></html>
