<html><header><meta charset="utf-8"><title>坤哥遊東京呻機票貴</title></header><body><h1>坤哥遊東京呻機票貴</h1><p>吳業坤昨日到尖沙嘴The ONE出席新春裝置揭幕活動，透露農曆新年期間會獨自遊東京：「好期待呢個出走之旅，同埋啲機票原來好貴，經濟艙都要成萬蚊。」問到坤哥奪得叱咤我最喜愛男歌手時被噓？他說：「我個人就聽唔到，有冇都係觀眾嘅個人發洩，我冇可能討好所有人。可能我太低調派歌啦，其實上年我派左七首歌㗎。」<br>提到坤哥與胡鴻鈞批踭「打交」，他笑謂：「佢係好好好好朋友，大家玩吓開心吓啫。」至於巨聲幫朋友被指討厭他囂張又甩底，問他會否多抽空出席聚會？坤哥鬼馬地說：「都唔會㗎，真係要拍劇嘛，胡鴻鈞都有拍啦。」<br>採訪、攝影：盧妹</p></body></html>
