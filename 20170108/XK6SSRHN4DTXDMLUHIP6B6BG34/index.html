<html><header><meta charset="utf-8"><title>黎瑞恩唱歌生疏走音</title></header><body><h1>黎瑞恩唱歌生疏走音</h1><p>黎瑞恩昨日在深水埗舉行慈善活動，除現場唱歌外，更與蔣麗芸派福袋給長者。黎瑞恩謂認識蔣議員，但不知會一起出席活動。她表示二十多年沒唱商場騷，自認剛才表演有走音：「頭先錯漏百出，我要改壞習慣，唱錯咗會縮膊頭。」<br>之前黎瑞恩推出唱片翻唱舊歌，並已入紙申請紅館開個唱，她說：「朋友、歌迷都叫我試吓做新歌，我都會試吓，應該一首快一首慢。」她看過張學友的紅館個唱，大讚歌神唱歌認真，要好好學習，她說：「佢衫靚，歌又唱得好，希望我個騷都爆（滿）。」新年她會帶女兒回澳洲開學，但兒子因在港上學未能同行。<br>採訪：王連連<br>攝影：陳慧安</p></body></html>
