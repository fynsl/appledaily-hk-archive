<html><header><meta charset="utf-8"><title>轉會氹氹轉：中超狩獵卡尼阿里</title></header><body><h1>轉會氹氹轉：<br>中超狩獵卡尼阿里</h1><p>英國《每日郵報》收到消息，中超的金錢攻勢直指多名當打之齡的英格蘭國腳。報道指，中超球會正接觸英國球壇的經理人，表明願開出天價的80萬鎊（約762萬港元）周薪，羅致利物浦前鋒史杜列治、熱刺前鋒哈利卡尼、中場迪利阿里（圖）及愛華頓中場巴克里。</p><p>20歲的阿里上場聯賽對車路士梅開二度，人氣急升，還獲皇家馬德里青睞。他上周五化身潮人，出席倫敦時裝周活動。</p></body></html>
