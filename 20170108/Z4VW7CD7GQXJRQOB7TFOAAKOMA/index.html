<html><header><meta charset="utf-8"><title>霆鋒新片放棄賀歲檔</title></header><body><h1>霆鋒新片放棄賀歲檔</h1><p>每年春節檔期，不少大片都愛排期上映爭取好票房，但今年出乎意料內地有超過15部賀歲片，導致不少有份量的影片都得不到合理的排片量，原本排在大年初一上映，由謝霆鋒、葛優和鄭容和主演的《決戰食神》就放棄賀歲檔，延至下月10日才上映，避免與周星馳監製的《西遊伏妖篇》及成龍主演的《功夫瑜伽》硬撼。<br>霆鋒經理人霍汶希昨日被問到是否改檔期上映，她表示：「我哋都算係賀歲檔，但放元宵時上，呢個係一個更好嘅檔期，唔需要同咁多電影擠埋一齊，大年初一喺內地上映電影太多，好嘅電影應該揀一個好空間，令更加多人睇到。」<br>採訪：鍾國仁</p></body></html>
