<html><header><meta charset="utf-8"><title>王宗堯打完交成身瘀</title></header><body><h1>王宗堯打完交成身瘀</h1><p>王宗堯和歐錦棠夫婦，前晚在上環文娛中心演出舞台劇《科學怪人：誰主創造》首場，王宗堯扮博士，阿棠則演科學怪人。王宗堯完成首場演出後，累到徹夜難眠。</p><p>王宗堯要求高，變相壓力大，他昨日在電話中說：「呢次要求體力同心力，仲要鬥智、鬥力、鬥撻生魚，棠哥（歐錦棠）為咗呢套劇特登去英國學形體，開場佢由高吊落嚟，大家有場又鬥打，我返屋企發現成身瘀晒。今朝見個膝頭啲瘀散晒出嚟，男仔唔怕，感覺上man啲。」<br>採訪：楊定</p></body></html>
