<html><header><meta charset="utf-8"><title>求驗客手記：哥帥認低威改戰術</title></header><body><h1>求驗客手記：<br>哥帥認低威改戰術</h1><p>曼城領隊哥迪奧拿之前教過巴塞隆拿同埋拜仁慕尼黑，基本上咁多年嚟都係一帆風順，至少喺本土賽事幾乎無敵手，但今季嚟到英超先知搵食艱難。最近哥帥似乎開始開竅，覺得唔可以再自命清高行自己嗰套，而係要去適應英格蘭足球特色：「我唔係嚟改變英格蘭足球，嚟到𠵱度就要入鄉隨俗，接受英式足球對我帶嚟嘅改變。事實上，要我喺15至20年嘅教練生涯不斷重複做同一套，真係會好悶。」</p></body></html>
