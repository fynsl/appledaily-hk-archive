<html><header><meta charset="utf-8"><title>體壇拾趣：祖高域封王驅「梅」氣</title></header><body><h1>體壇拾趣：<br>祖高域封王驅「梅」氣</h1><p>世界排名第一嘅英國男網手梅禮喺2017年首次鬥前一哥、塞爾維亞嘅祖高域，點知就輸波收場。佢哋兩個上周六喺卡塔爾網球公開賽決賽相遇，最後祖高域以6:3、5:7、6:4勝出，兼且結束梅禮28場連勝走勢。賽後祖高域話喺2017年首項賽事就可以捧盃，絕對係「夢幻開始」，仲話喺2016年最後三個月狀態好差同冇晒信心，但家陣喺2017年首項賽事就贏一哥梅禮奪冠，希望可以喺今年將最好一面發揮出嚟。</p></body></html>
