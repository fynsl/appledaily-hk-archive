<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃榕被𢱑飯局價300萬</title></header><body><h1>【馮仁昭四圍超】<br>黃榕被𢱑飯局價300萬</h1><p>現年35歲、陳冠希舊愛黃榕噚日凌晨被自稱內地經理人邀請做job，仲話介紹佢去廣州陪內地超級富二代飯局兼過夜，對方由最初開30萬人仔，終極主動加到300萬，黃榕不為所動，佢噚日將對話截圖貼Instagram鬧爆對方，黃榕噚日話：「佢半夜三更係咁問我嘢，噚晚都好嬲，好騷擾，幾多錢都唔做，我鍾意靚仔多過錢，已經block咗佢，我係無價。」<br>撰文：馮仁昭</p></body></html>
