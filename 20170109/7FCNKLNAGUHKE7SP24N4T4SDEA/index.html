<html><header><meta charset="utf-8"><title>宣萱傷手放血散瘀</title></header><body><h1>宣萱傷手放血散瘀</h1><p>宣萱、江美儀和杜如風昨日在大欖郊野公園出席「大狗同樂百萬行閉幕禮」，她們均有攜同狗狗到場參與活動。最近在內地拍攝《使徒行者2》的宣萱，表示日前開工不慎被全石面的咖啡枱壓傷右手，右手即時腫起及流血，現時要看鐵打散瘀放血，她說：「我終於明白十指痛歸心係乜嘢一回事。」<br>同場的江美儀談到曾志偉買馬贏得1,600萬元時，她說：「有一輪我經常買六合彩，成日贏20蚊，於是我去咗觀音廟，我問可唔可以一次過畀我中，唔好分開中，廟祝同我講『觀音叫你繼續捱，畀番個本你，即係叫你唔好貪心』。」<br>採訪、攝影：黃曉妍</p></body></html>
