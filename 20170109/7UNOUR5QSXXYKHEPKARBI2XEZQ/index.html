<html><header><meta charset="utf-8"><title>麥明詩撐林作出媾女書</title></header><body><h1>麥明詩撐林作出媾女書</h1><p>麥明詩、胡定欣、陳展鵬、黎耀祥、陳煒及曹永廉等，昨日現身香港大球場出席百萬行活動。最近被傳和林作轉玩地下情的麥明詩，對於林作計劃推出《讀完這本書，你會曉用英文溝女》的英文書，她笑說：「我唔係咁易媾，雖然我嘅口味有啲怪。」她認為舊情事也是回憶的一部份，不會限制林作的寫作自由，相信他只是想用這方法，令大家多學習英語。<br>最近和余德丞在新劇中合演情侶，會有不少接吻鏡頭，麥明詩謂不擔心傳緋聞，因之前傳過的一些緋聞並不真實，真戀情只有過一段，朋友就有很多。她又坦言對於逝去的舊情心情未平復，因經常被問起。<br>撰文：葉綠悠</p></body></html>
