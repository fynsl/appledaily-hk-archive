<html><header><meta charset="utf-8"><title>求驗客手記：巴塞想季尾撬普帥</title></header><body><h1>求驗客手記：<br>巴塞想季尾撬普帥</h1><p>西甲巴塞隆拿教練安歷基同球會合約到今季結束後就完結，到𠵱家都未有續約消息，有傳球會都有打算喺今夏換人，諗住換一換人可以為球隊帶嚟新景象。一路以嚟都傳過唔少接替人選，最近有傳巴塞睇中英超熱刺主帥普捷天奴。普帥喺球員時代效力過愛斯賓奴，亦即係巴塞喺加泰隆尼亞地區嘅死對頭，不過見佢呢幾年喺熱刺教得唔錯，之前就算有乜恩恩怨怨都可以抹走啦。普捷天奴早前講過冇打算棄船離開熱刺，不過可以教巴塞呢個機會真係有今生冇來世。</p></body></html>
