<html><header><meta charset="utf-8"><title>求驗客手記：達斯拿處子登場即入波</title></header><body><h1>求驗客手記：<br>達斯拿處子登場即入波</h1><p>睇到巴黎聖日耳門（PSG）喺日前嘅法足盃以7:0大炒巴斯蒂亞，唔知阿仙奴嘅領隊雲格會唔會好揼心呢？點解？因為喺呢個冬天兵工廠嘅險簽球員達斯拿，首次幫PSG喺正式賽事上陣就入波囉！啱啱由禾夫斯堡轉會PSG嘅德國國腳達斯拿，喺球隊已領先4:0時於58分鐘後備入替，而佢嘅球隊已將比數拉開至6:0後，佢喺89分鐘接應賓艾化嘅傳送後笠射建功埋齋，助PSG以7:0狂數巴斯蒂亞。</p></body></html>
