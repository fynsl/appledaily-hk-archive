<html><header><meta charset="utf-8"><title>體壇拾趣：咸姆頓生日上「天堂」</title></header><body><h1>體壇拾趣：<br>咸姆頓生日上「天堂」</h1><p>英國F1車手咸姆頓趁休季，上周六去咗雪地探險兼慶祝32歲生日。話晒係自己生日，但佢就百無禁忌，居然話自己喺天堂；「黑帝」估到啲人會點諗，所以佢喺社交網站咁講：「天堂係一個非常主觀嘅字眼，我哋每一個人都有自己嘅定義。」黑帝話自己喺天堂，似乎係想講雪地嘅景色好靚。話時話，佢嘅平治隊友羅斯保上月突宣佈退休後，車隊就幫佢搵緊新拍檔，消息話芬蘭車手保達斯嘅呼聲都幾高。</p></body></html>
