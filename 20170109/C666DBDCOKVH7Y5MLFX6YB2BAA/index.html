<html><header><meta charset="utf-8"><title>Bob睇逾億獨立屋</title></header><body><h1>Bob睇逾億獨立屋</h1><p>林盛斌（Bob）家有老婆Pearl，三個囡囡霏霏、熹熹和機機及兩名外傭，他一直計劃追仔，但覺得房子不夠住。讀者林先生前日透過本報「爆相爆片」，分享了Bob攜妻睇何文田半山壹號價值過億的獨立屋。林先生指前日Bob夫婦由一男一女地產經紀傍實睇樓：「嗰間屋放成億幾，Bob好細心咁睇。」<br>Bob被爆睇逾億豪宅，他昨日說：「噚日同師傅（堪輿師陳定幫）飲茶，佢話附近有好樓盤，我見得閒咪同老婆行吓，純粹參觀，了解巿況。」他孭飛的電影《我要發達》即將上映，莫非真的發達，他抵死說：「拍戲就中六合彩，我希望有一日可以同報料讀者做到鄰居。」<br>採訪：陳杰</p></body></html>
