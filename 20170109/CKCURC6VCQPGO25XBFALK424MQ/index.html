<html><header><meta charset="utf-8"><title>深夜作嘔入院楊明陪孕味濃莊思明睇醫生</title></header><body><h1>深夜作嘔入院<br>楊明陪孕味濃莊思明睇醫生</h1><p>呢排娛圈喜事重重，女藝人排住隊宣佈有喜同生B。舊年同楊明撻着嘅莊思明，日前就被指深夜由男友楊明陪同，到跑馬地一醫院求醫，疑似有喜。<br> <br>報道指喺醫院求醫期間，莊思明不時彎腰搓肚，作嘔作悶，要楊明不斷為佢掃背，加上莊思明當日着平底鞋喺醫院出現，有指佢孕味甚濃！<br> <br>對於陀BB一事，下個月就30歲嘅莊思明，昨日就答覆傳媒話：「其實嗰排唔舒服咗幾日啦，嗰晚放咗工，咪去醫院睇醫生囉！其實我同楊明都鍾意小朋友，亦都計劃結婚後一定生B，但o依家冇囉，如果真係有咗，就會肥啦！」</p></body></html>
