<html><header><meta charset="utf-8"><title>「雙麥」撞樣麥明詩自爆被「大王」叫錯麥美恩</title></header><body><h1>「雙麥」撞樣<br>麥明詩自爆被「大王」叫錯麥美恩</h1><p>同是港姐出身嘅麥明詩同麥美恩雖然性格各異，一個斯斯文文，一個大癲大肺，但望真啲原來佢哋有好多相似地方。佢哋唔單止同姓三分親，昨日仲分別喺ig貼咗同一張合照，完全撞晒樣，望落有八成相似，只係麥美恩有個酒窩同厚唇，而麥明詩眼袋大少少，令人儍儍分不清邊個係邊個？<br><br>麥明詩留言﹕「除咗大家都姓麥之外，仲有啲人覺得我地似樣添！#如果我口才似你就好啦。」麥明詩仲自爆畀「大王」安德尊叫錯做「麥美恩」，麥美恩搞笑回覆﹕「好名！」有網民更留言問佢哋係咪親生，因為實在太似咁話。</p></body></html>
