<html><header><meta charset="utf-8"><title>何東舜銘探病後眼紅紅</title></header><body><h1>何東舜銘探病後眼紅紅</h1><p>何東舜銘是賭王何鴻燊胞妹「十姑娘」何婉琪與堂弟何鴻章所生的私生子，近年官司纏身，去年就與前妻陳復生就贍養費問題對簿公堂。<br>絕迹公開活動的何東舜銘前晚11時，乘座駕到跑馬地養和醫院獨自上樓探病，他大概逗留了兩小時後急步離開，雙眼通紅似大哭了一場，等車期間更用紙巾拭淚。他搭的士去到酒吧林立的灣仔謝斐道，不斷來回穿梭多間酒吧，心事重重飲悶酒至凌晨2時多才離開。本報昨日致電四太梁安琪，告知何東舜銘探病後拭淚，問可知他去醫院為何事及有否聯絡？她表示：「唔清楚。」<br>採訪、攝影：黃曉程、朱志聰、梁繼光</p></body></html>
