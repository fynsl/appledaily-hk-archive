<html><header><meta charset="utf-8"><title>【一周必看】鐵騎士公路狂奔救學童　網民激讚：熱血英雄</title></header><body><h1>【一周必看】<br>鐵騎士公路狂奔救學童　網民激讚：熱血英雄</h1><p>【本報訊】將軍澳一名16歲智障少年，上周二(3日)因錯過校巴，竟徒步沿着校巴行經的路線返學校，31歲鐵騎士駛經發現他在快線驚險行走，恐釀意外，鐵騎士立即停車冒險跑過3條行車線，將事主帶返路邊及報警。好人好事昨在網上瘋傳，網民稱讚他是熱血英雄，鐵騎士謙虛否認：「能力範圍內做到嘅就做，唔好畀個社會冷漠落去。」</p></body></html>
