<html><header><meta charset="utf-8"><title>【今日笑一笑】遙控車與傻狗　喪跑喪追大唔透</title></header><body><h1>【今日笑一笑】<br>遙控車與傻狗　喪跑喪追大唔透</h1><p>狗狗精力無窮，若要牠們終日困在家中無所事事，除了會影響健康，更會因為無法發洩精力而造成重大破壞，主人若不想「家園盡毀」，不妨仿效片中主人的做法，就是用一輛遙控電動車，任由它在後園飛馳，狗狗自然會窮追不捨，無盡的精力亦會耗掉，到時主人連帶狗狗散步的時間亦省下來，一舉兩得。不過，大前提當然是有一個如片中狗主的偌大花園才行喔。</p></body></html>
