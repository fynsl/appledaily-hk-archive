<html><header><meta charset="utf-8"><title>宋熙年要陳智燊操肌</title></header><body><h1>宋熙年要陳智燊操肌</h1><p>陳智燊（Jason）和老婆宋熙年及吳業坤等，昨日在沙田出席馬拉松活動，Jason和宋熙年以夫妻檔現身參賽，他自爆最近被老婆打擊得自信心盡失：「佢叫我學吓余文樂咁去操肌，搞到我自信心冇晒，𠵱家要努力操練。」宋熙年坦言婚後體重暴增，最近亦開始努力操練，免得肌肉下垂。問兩人何時實行造人大計？Jason自言早有計劃，只是尚未進行，宋熙年卻說：「身心健康之後至諗下一步啦！」<br>此外，坤哥透露因前一晚出席音樂頒獎禮慶功至深夜，雖然要在休息不足的情況下參加跑步賽，但沿途獲得不少市民打氣，最終順利完成賽事。<br>撰文：葉綠悠</p></body></html>
