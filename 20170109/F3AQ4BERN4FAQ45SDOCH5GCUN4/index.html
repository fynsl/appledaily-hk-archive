<html><header><meta charset="utf-8"><title>轉會氹氹轉：干地邀洛蘭迪上「車」</title></header><body><h1>轉會氹氹轉：<br>干地邀洛蘭迪上「車」</h1><p>來自意大利的消息指，車路士領隊干地欲以陣中的23歲比利時國腳前鋒巴舒亞伊，交換史雲斯的西班牙前鋒洛蘭迪。現年31歲的洛蘭迪在2013年至2015年為祖雲達斯效力兩季，曾與干地於2013/14球季合作，並受到對方重用，而他亦有出色表現，聯賽上陣34場入16球，屬該季贏取意甲錦標功臣之一。洛蘭迪去夏由西維爾轉投史雲斯，今季於英超上陣17場入六球，表現算是對辦；干地深信，先後在西甲及意甲比賽的洛蘭迪作戰經驗豐富，力足作為車仔首席射手迪亞高哥斯達的副車。</p></body></html>
