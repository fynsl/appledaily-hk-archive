<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鄭丹瑞拍胡琳冇得食</title></header><body><h1>【馮仁昭四圍超】<br>鄭丹瑞拍胡琳冇得食</h1><p>鄭丹瑞（旦哥）、胡琳（右）、陳淑芬同馬榮成等噚日喺屯門出席「風雲盛世賀新禧」開幕禮，仲公佈《風雲5D音樂劇》4月1日會喺紅館公演，陳淑芬話或者會去內地演出，早前佢哋開始試唱，旦哥透露有份演出嘅鄭嘉穎同謝天華有超過20首歌舞，胡琳話：「旦哥都要跳十字步。」為咗演出，胡琳話要節食、戒甜同做運動，旦哥講笑話第一次同佢做拍檔就冇啖好食。<br>撰文：馮仁昭</p></body></html>
