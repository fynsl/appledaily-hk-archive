<html><header><meta charset="utf-8"><title>周董襲紅館　漫遊太空</title></header><body><h1>周董襲紅館　漫遊太空</h1><p>周杰倫（周董）昨晚在紅館展開一連9場「地表最強世界巡迴演唱會」，三面舞台營造太空漫遊效果，甫開場有表演者化身太空人吊於半空出場，隨後穿上發出藍光衣的周董到台中心唱歌，充滿《星球大戰》感覺。</p><p>周董演唱《英雄》及《無雙》兩首歌後，隨即換上全黑造型唱《世界末日》，唱罷他即說：「謝謝，送你們一首《開不了口》。」而後台的出入位，亦猶如太空艙出入口般，周董似置身太空唱歌。他換上第三套服飾再度出場唱《床邊故事》，現場放置了4個十字架棺材，周董坐在一張座椅上，任由性感女舞蹈員圍在他身邊跳舞，惟美中不足是座椅的一邊燈失靈。<br>採訪：王連連<br>攝影：陳慧安</p></body></html>
