<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】伍允龍尊敬消防刻苦</title></header><body><h1>【馮仁昭四圍超】<br>伍允龍尊敬消防刻苦<br></h1><p>伍允龍同女子組合Bingo噚日擔任大埔消防局開放日嘉賓，伍允龍即場着抗火衣「黃金戰衣」，仲跟消防員示範破門救人。熱到成頭大汗嘅佢坦言因消防員工作太辛苦，從冇想過投考，但非常尊敬佢哋工作。新年會返美國探父母，佢話：「順便會約安志杰食飯，佢囡囡大咗好多，好想快啲見吓佢抱吓，我驚遲啲抱唔起。」佢話成家立室係自己目標，等主安排合適嘅人。<br>撰文：馮仁昭</p></body></html>
