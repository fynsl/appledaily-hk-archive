<html><header><meta charset="utf-8"><title>【專題籽】韓式芝士大腸變BBQ風味</title></header><body><h1>【專題籽】韓式芝士大腸變BBQ風味</h1><p>【專題籽：港情講趣】<br>到韓式餐館，不少人也會點芝士大腸！其實還可將之轉化為BBQ菜式：「做芝士烤大腸秘技，是不能使用新鮮豬大腸！一來難燒熟，而且燒出來肉質非常韌；建議可到凍肉舖購買已燜熟的，燒起來會更軟更入味。」處理方法，先將大腸切成5吋長度，中間充填以「碎芝士」，再以牙籤在大腸的頭、尾位封口：「燒烤時發現液態芝士流出，這時的外皮就會變得非常香脆；如果想惹味一點，還可塗上韓式辣醬，就更有風味。」</p><p>記者：朱崇德<br>攝影：伍慶泉、梁志永<br>編輯：梁浩維<br>美術：利英豪</p></body></html>
