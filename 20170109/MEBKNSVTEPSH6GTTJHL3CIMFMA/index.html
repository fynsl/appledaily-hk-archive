<html><header><meta charset="utf-8"><title>【iPhone10】iPhone10歲生日十大之最</title></header><body><h1>【iPhone10】iPhone10歲生日<br>十大之最</h1><p>不說不知，原來十年前的1月9日，即2001年1月9日，正是iPhone首次面世的日子。當年還未仙遊的教主Steve Jobs的一句：「Today Apple is going to reinvent the phone！」現在看來真絕無吹水，雖然近年新iPhone經常被評欠新意，但iPhone的出現或多或少改變了手提手話的潮流，甚至人類的生活習慣。我們便襯iPhone十歲，一於數一個十大之最！</p><p>記者：韓繼聰<br>攝影：伍慶泉</p></body></html>
