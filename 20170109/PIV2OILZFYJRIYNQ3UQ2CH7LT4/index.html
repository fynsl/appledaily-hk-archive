<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黎諾懿老婆大肚升Cup</title></header><body><h1>【馮仁昭四圍超】<br>黎諾懿老婆大肚升Cup</h1><p>「5億駙馬」黎諾懿同有米老婆李潔瑩（Nicole）結婚兩年終於造人成功，Nicole𠵱家大肚5個幾月，佢噚日仲喺Instagram貼咗張三點式泳衣相，見佢腹部微隆，上圍更加升晒cup，大騷深長事業線。呢排香港天氣乍暖還涼，估計佢哋兩公婆出埠旅行。諾懿亦有更新Ig留言：「陪皇后不停吃吃吃。」他回應本報時話：「同太太去曼谷休息幾日，佢冇游水呀，因為泰國都涼涼哋。」<br>撰文：馮仁昭</p></body></html>
