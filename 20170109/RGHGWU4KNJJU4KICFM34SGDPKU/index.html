<html><header><meta charset="utf-8"><title>【一周必看】星爺賣製作公司四年包賺10億人仔</title></header><body><h1>【一周必看】<br>星爺賣製作公司四年包賺10億人仔</h1><p>周星馳農曆新年又有賀歲劇上映，不過新戲未上畫，星爺公司就有好戲上演。新文化傳媒（深：300336）公佈，將與新文化實際控制人楊震華，共同斥資13.26億元（人民幣‧下同），約15億港元，買起周星馳旗下製作公司PDAL的51%股權。交易完成後，新文化及楊震華分別持股40%及11%，周星馳則持有49%，新文化系晉身PDAL最大股東，從星爺手中奪得公司話語權。</p></body></html>
