<html><header><meta charset="utf-8"><title>香香唱歌老公讚</title></header><body><h1>香香唱歌老公讚</h1><p>岑麗香和周國賢昨日在皇室堡出席活動，其間與歌迷玩遊戲兼唱歌，香香唱《一人有一個夢想》，這是她婚後首次出席香港活動，透露自己忘了戴婚戒。早前她與丈夫強強到台灣度蜜月，玩了數天，現正幫助丈夫適應香港生活，她說：「佢喺香港有親人同朋友，好過我之前嚟乜都唔識。」不過二人無意在港補擺喜酒。<br>平時有學唱廣東歌的香香，被問丈夫有否讚動聽，她說：「佢有讚，叫我加油，今朝練歌佢已經聽過，我都唔係唱得咁難聽啫，其實我有學過幾首廣東歌，最緊要唔好走音。」她表示丈夫強強懂很多樂器，包括鋼琴、小提琴和結他等。<br>採訪：王連連　　<br>攝影：陳慧安</p></body></html>
