<html><header><meta charset="utf-8"><title>亞視網上翻生搞亞姐</title></header><body><h1>亞視網上翻生搞亞姐</h1><p>亞視營運超過58年，因不獲續牌於去年4月1日熄機。不過，亞視熄機後仍未「斷氣」，協盛協豐於上周五就收購亞視資產舉行股東大會表決，並以逾9成大比數通過收購亞視資產議案，完成亞視首階段重組。稍後協盛協豐旗下星鉑將連同亞視臨時清盤人向債權人提出債務償還安排，待完成債務償還程序後，協盛協豐將全面接管亞視業務和資產，組成亞視新董事會回復亞視正常運作及發展，包括發展網上及衛星電視。<br></p><p>而協盛協豐旗下星鉑與星淘娛樂合作的網劇《奪命島》上月開拍，由麥長青與李逸朗主演，該劇隨時變成亞視翻生之作，而有關方面亦計劃復辦亞姐。<br>採訪：魯吉</p></body></html>
