<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】許廷鏗強調坤哥冇囂</title></header><body><h1>【馮仁昭四圍超】<br>許廷鏗強調坤哥冇囂</h1><p>許廷鏗噚日去到紅磡為新春派對擔任揭幕嘉賓，喺頒獎禮中大豐收，成績跟吳業坤不相伯仲，問到坤哥有冇送上恭賀？佢苦笑話：「嗰日講感謝時好多人都漏咗，只係坤哥個名較敏感。」佢強調坤哥並冇囂張。公司已經同佢入紙開演唱會，問到有心理準備開紅館騷未？佢話：「都要諗吓自己得未，最重要係我唔急，我一向都唔係一步登天，係穩打穩紮。」<br>撰文：馮仁昭</p></body></html>
