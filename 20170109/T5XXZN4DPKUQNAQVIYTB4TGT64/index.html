<html><header><meta charset="utf-8"><title>龔嘉欣預告利是加碼</title></header><body><h1>龔嘉欣預告利是加碼</h1><p>龔嘉欣昨日一身喜慶紅裙在荃灣參與「夜光龍騰大巡遊」，親自為夜光龍點睛。嘉欣表示拍劇檔期中抽到時間搵真銀非常開心，而今年賀歲檔期工作量比去年多一倍，計劃整蘿蔔糕返廠派給大家吃。她又透露今年派利是的銀碼會加大一倍，另外早前也捐助流浪狗，希望將自己運氣跟大家分享。<br>以往新年，嘉欣都收到爺爺嫲嫲大利是，今年她打算派利是給家中長輩以表敬意，問到爺爺嫲嫲有否催婚？她說：「佢哋上星期先同我講唔好咁快結婚，過咗30歲先，𠵱家做好工作。如果拍拖會先經爺爺嫲嫲過目，不過一家人都唔心急。」<br>採訪、攝影：馬建華</p></body></html>
