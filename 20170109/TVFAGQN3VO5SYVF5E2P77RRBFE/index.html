<html><header><meta charset="utf-8"><title>體壇拾趣：「變性跑手」結婚喇！</title></header><body><h1>體壇拾趣：<br>「變性跑手」結婚喇！</h1><p>曾經被懷疑係變性人，陽剛味十足嘅南非女跑手薩美亞（Caster Semenya），喺上周六結婚咯，不過披上白色婚紗嘅唔係佢本人，而係佢女友拉絲寶耶（Violet Raseboya）。喺上年里奧贏咗女子800米跑金牌嘅薩美亞，其實已經喺一年前同拍咗拖好耐嘅拉絲寶耶進行傳統婚禮儀式，只係前者希望有個浪漫嘅白色婚禮，所以二人終於喺上周六喺南非普利托利亞，有一班親戚好友見證下搞多次婚禮。</p></body></html>
