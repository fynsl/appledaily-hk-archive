<html><header><meta charset="utf-8"><title>翁子光新片敏感不獲批文</title></header><body><h1>翁子光新片敏感不獲批文</h1><p>翁子光繼電影《踏血尋梅》後，再獲內地電影公司樂視支持，準備投資約1億人民幣開拍新戲《海》，男主角為金城武、馮紹峰與姜武等，影片原定去年10底開拍，劇組亦早已埋班，但臨門一腳卻獲通知，電影局不會發合拍批文，原因是電影題材敏感。<br>翁子光當然很失望，只好籌備另一部新片，而金城武就轉而接拍陳可辛監製、許宏宇執導的《你看上去很好吃》，故事是改編自作家藍白色的小說《男人使用手冊》。至於翁子光《海》片的題材，據悉是改編魯榮漁2682號殺人案件，漁船載33名船員出海，只剩11名船員歸來，聽說內地官方認為該慘案不宜再搬上大銀幕。<br>撰文：鍾國仁</p></body></html>
