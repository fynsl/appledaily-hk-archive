<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】熊黛林養肥生雞B</title></header><body><h1>【馮仁昭四圍超】<br>熊黛林養肥生雞B</h1><p>熊黛林（Lynn）去年10月嫁郭可頌，話晒都36歲唔算後生，所以好心急趕生B，做咗人妻之後，佢除咗開始調理身體，戒食海鮮同生冷食物之外，又問埋身邊啲朋友搜羅生B秘方。噚日Lynn喺微博貼咗幾張大頭相，佢又留言話自己肥咗。睇落塊面的確圓潤咗好多嘅Lynn，唔通成功造人趕到生雞BB？佢噚日接受訪問時話只係最近食得多，所以肥咗啲。<br>撰文：馮仁昭</p></body></html>
