<html><header><meta charset="utf-8"><title>【對手絕招】ViuTV玩真人騷　港台諷時弊</title></header><body><h1>【對手絕招】ViuTV玩真人騷　港台諷時弊</h1><p>奇妙電視將於5月中開台，加入香港免費電視台之戰。ViuTV和港台各自有不同的製作方針，ViuTV主力播韓劇及製作真人騷，包括邀藝人首任導演的節目《碌卡大導》、音樂節目《十八個放火的少年 達明一派》等。而港台就貫徹始終，拍攝反映社會現況和諷刺時弊的時事劇集，包括講述迷你倉的《有倉出租》及提倡帶長者旅行的《一家Travel定Trouble》等。至於爭取免費牌照但不果的港視，因播放平台受規限，導致成績差強人意，最後放棄製作戲劇，轉為發展網上購物平台。</p></body></html>
