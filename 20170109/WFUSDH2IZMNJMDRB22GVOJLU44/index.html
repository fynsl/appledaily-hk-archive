<html><header><meta charset="utf-8"><title>徐若瑄傳封殺：被雷劈</title></header><body><h1>徐若瑄傳封殺：被雷劈</h1><p>台灣女星徐若瑄近期被指遭內地封殺，前晚她在台北小巨蛋出席《2017超級巨星紅白藝能大賞》錄影，在台上獻唱了《狠狠愛》、《不敗的戀人》等4首歌，雖然是非纏身，但沒影響演出，她更自虧「在家都被雷劈到」。 <br>昨日更有指徐若瑄與其他遭封殺藝人如黃耀明、何韻詩等人作品在內地音樂平台「神隱」，當中徐若瑄主唱的歌曲在QQ音樂和網易雲等內地音樂平台遭全面下架，但她幫周杰倫、王力宏和楊丞琳作詞的歌仍可收聽。問到徐若瑄的經理人公司關於下架一事，對方表示日前已透過律師發聲明澄清，其餘不多回應。<br>撰文：唐如</p></body></html>
