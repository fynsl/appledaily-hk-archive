<html><header><meta charset="utf-8"><title>求驗客手記：足智彩取消超時友賽</title></header><body><h1>求驗客手記：<br>足智彩取消超時友賽</h1><p>前晚奧厄對川迪（紅衫）場友賽係踢120分鐘而唔係打90分鐘，所以足智彩以不符合足球博彩規例為理由（一埸球賽嘅法定比賽時間，係指球賽90分鐘嘅規定比賽時間，包括球證裁定嘅傷停補時或因其他因素而引起嘅補時，但唔包括加時比賽時間），宣佈比賽無效。有指呢場波早就決定打120分鐘，亦有指係臨時決定半場各踢多15分鐘。講真，呢場波係一場練習賽，唔算係正式友賽。家陣又唔係冇比賽，搞完一大輪最後又取消，好無謂囉。</p></body></html>
