<html><header><meta charset="utf-8"><title>【黃雀在後？】今期隨時行先死先！</title></header><body><h1>【黃雀在後？】<br>今期隨時行先死先！</h1><p>禮拜三（11日）谷草夜馬用B跑道，今季四次同一移欄賽事，均見後追馬表現不俗，以最近12月7日為例，當晚分別有「亞馬寶寶」、「嫡愛寶」、「聚歡笑」及「超有利」從尾叠衝上反先對手勝出，「聚歡笑」及「超有利」更加走外叠蝕位照贏，所以靠後勁食糊嘅馬，絕不能輕視。<br><br>今次列陣馬中，第六場「首映」上仗正是於谷草B欄贏馬開齋，勝後等番同一移欄再跑，睇部署有心想添食。另外，第二場「威先生」歷季四次角逐谷草B欄賽事，取得兩冠一亞，今仗降入四班即重返強項，有力贏馬反彈。</p></body></html>
