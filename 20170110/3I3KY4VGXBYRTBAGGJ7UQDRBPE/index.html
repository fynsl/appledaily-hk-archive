<html><header><meta charset="utf-8"><title>求驗客手記：卡斯辛奴拒做AV男優</title></header><body><h1>求驗客手記：<br>卡斯辛奴拒做AV男優</h1><p>相信唔少男性都幻想過自己成為「三級超人」，不過曾被喻為「意大利新金童」嘅卡斯辛奴，就拒絕咗呢個機會。據外國傳媒報道，卡斯辛奴由於今季喺森多利亞長期坐冷板，好欣賞佢嘅意大利鹹片導演施菲迪就向佢招手。不過，卡斯辛奴就拒絕咗，因為佢雖然喺意甲冇乜發展機會，但據報幾間中超球會好似山東魯能同埋廣州富力都想邀請佢加盟。中超咁好搵，使乜床戰咁辛苦呀！</p></body></html>
