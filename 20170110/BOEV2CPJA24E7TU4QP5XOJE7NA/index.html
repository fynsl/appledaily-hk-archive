<html><header><meta charset="utf-8"><title>涉吞婆婆15萬元　印傭撤控</title></header><body><h1>涉吞婆婆15萬元　印傭撤控</h1><p>【本報訊】印傭被指3年間約100次向同住的八旬婆婆聲稱要帶她求診，游說婆婆到銀行提款，但事後卻沒帶婆婆求診並私吞診金，累計近15萬元。她早前被控一項盜竊罪，案件昨再提堂時控方撤銷起訴。據了解，婆婆錄口供時不太記得案發經過，供詞反覆，警方亦未能核對涉案款額。<br>被告Tarwiyah Solik（36歲）原被控於2014年1月22日至去年11月7日，在黃大仙東頭邨一單位偷女事主吳嬌（81歲）共147,200元。案件上月初提堂時控方申請押後以調查，被告一直還柙。<br>案件編號：KTCC5102/16<br>■記者羅日昇</p></body></html>
