<html><header><meta charset="utf-8"><title>求驗客手記：香港世盃夢指日可待</title></header><body><h1>求驗客手記：<br>香港世盃夢指日可待</h1><p>國際足協將世界盃決賽周參賽球隊數目再加碼，據西班牙傳媒報道，國際足協會喺周二就正式宣佈，落實由2026年世盃起加到48支球隊參賽，仲會因而多收六億歐元收入。咁樣加碼落去，莫講話國足重返世盃舞台不是夢，再過多幾屆世盃添多啲參賽名額，香港隊（圖）爭取歷史性打入決賽周，機會都唔細。至於2026年加到48隊，具體賽程會點安排，就會喺未來數個月內再確定。</p></body></html>
