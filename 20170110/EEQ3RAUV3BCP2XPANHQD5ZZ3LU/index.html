<html><header><meta charset="utf-8"><title>豪華陣容！大摩經典一哩賽　七駒圍攻巴基之星</title></header><body><h1>豪華陣容！<br>大摩經典一哩賽　七駒圍攻巴基之星</h1><p>馬會公佈本月22日（星期日）沙田馬場四歲馬1600米一級賽香港經典一哩賽報名馬匹名單。此賽總獎金港幣1,000萬，大摩8駒報名最多，其中「佳龍駒」、「美麗傳承」、「鷹雄」、「喜蓮彩星」、「明月青天」、「共創更好」及「人民武士」純計評分足以列正選，即佔此賽一半參戰席位。<br><br>告東尼則有4駒報名，包括絕世好馬「巴基之星」。而蔡約翰之「劍斷浪」上月27日獲勝，此駒已報本周六（14日）二班1400米列正選，如跑埋22號經典一哩賽，則是不足一個月內第三戰。</p></body></html>
