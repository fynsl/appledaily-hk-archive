<html><header><meta charset="utf-8"><title>中環在線：黎姿股400萬博大茶飯 - 李華華</title></header><body><h1>中環在線：<br>黎姿股400萬博大茶飯 - 李華華</h1><p>電影《古惑仔》嘅「細細粒」黎姿（現名黎珈而）今日榮升做上市公司主席嘞。<br>佢旗下美容公司卓珈（8358）今日上市，整個IPO只係輕輕手發行1億股，每股定價0.8元，集資總額8,000萬元。有4張「頭鎚飛」認購500萬股以上，其實計落，每位都只係400萬蚊。<br>呢種就係真正以小博大，今時今日香港地，你有400萬喺手，都只能夠買間富貴劏房，反而買中一隻生生性性嘅創業板新股，瞓醒起身，分分鐘身家就升幾倍了。</p></body></html>
