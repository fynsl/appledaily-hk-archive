<html><header><meta charset="utf-8"><title>老婆洗衫「執到金」？充公私己好開心</title></header><body><h1>老婆洗衫「執到金」？<br>充公私己好開心</h1><p>私房錢放入褲袋忘了拿出來，妻子洗衣服時發現，全部「充公」。facebook「爆料公社」分享台灣網民的帖文。照片中，妻子將濕漉漉的千元台幣鈔票(約240港元)，夾起來晾乾，臉上還露出笑容。<br><br>原po說：「忘記把私房錢拿出來了，結果太太洗褲子的時候，被發現了....充公」。許多網友留言：「一個洗錢的概念！」、「看這老婆的得意表情.....一臉完勝的模樣」、「老婆：第一次洗衣服洗的這麼爽」、「世界上最遠的距離，看的到花不到～泣」。<br><br>台灣《蘋果日報》/facebook</p></body></html>
