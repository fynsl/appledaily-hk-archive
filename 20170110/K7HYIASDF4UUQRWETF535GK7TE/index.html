<html><header><meta charset="utf-8"><title>蘇民峰：港樓冇投資價值2018年全球一鑊泡</title></header><body><h1>蘇民峰：港樓冇投資價值<br>2018年全球一鑊泡</h1><p>買樓投資要等到2018年，買股又如何？堪興學家蘇民峰接受《iMoney》訪問時表示，雞年股市會先升後跌，宜短炒不宜長揸，入市時機會在新曆1月及5月出現，揸至立冬之後先沽貨獲利。<br><br>長揸策略方面，蘇師傅推測，2016年至2018年唔知會有咩事出現，尤其唔睇好2018年，有機會全球搞到一鑊泡，所以長揸要等到2019年至2021年先至適宜沽貨。</p></body></html>
