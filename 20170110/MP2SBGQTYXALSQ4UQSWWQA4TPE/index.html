<html><header><meta charset="utf-8"><title>最高科學獎　獎金用於研究</title></header><body><h1>最高科學獎　獎金用於研究</h1><p>【話你知】<br>國家科學技術獎是中國政府頒發最高等級的科學獎，2000年首創，每年頒獎一次，不分等級，每次最多限兩人；每人獎金500萬元人民幣，其中規定50萬元屬獲獎人個人所得，450萬元由獲獎人自主選題，用作科學研究經費。<br>該獎須報請國家主席簽署並頒發證書和獎金；獲獎者須在當代科技前沿取得重大突破或有卓越建樹；在科技創新、高技術產業化中創造巨大經濟或社會效益。至今已有27位科學家獲獎。首屆獲獎者為雜交水稻之父袁隆平和數學家吳文俊。</p></body></html>
