<html><header><meta charset="utf-8"><title>隔牆有耳：科技園CEO河套視察 - 李八方</title></header><body><h1>隔牆有耳：<br>科技園CEO河套視察 - 李八方</h1><p>政府上星期公佈，香港同深圳合作發展落馬洲河套區建創新及科技園，由科技園公司成立嘅附屬公司負責。<br>科技園行政總裁黃克強似乎好心急喎，佢同八方講，早幾日已經親自揸車去咗落馬洲河套區視察，話喺沙田科技園揸20分鐘車就到，好近咁話喎！跑開馬拉松嘅黃克強又話，如果好力嘅話，仲可以喺皇崗由小路行入去㖭！<br>搶閘入去視察，咁有冇乜嘢重大收穫先？嗱，可能有時付出不應問收穫，黃克強話呀：「咩都冇，得啲民居，遲吓要做平整工程！」佢話嚟緊科技園好忙，因為要籌備工作小組，當然都要傾吓增加人手啦！</p></body></html>
