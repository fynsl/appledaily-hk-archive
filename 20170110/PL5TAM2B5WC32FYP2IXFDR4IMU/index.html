<html><header><meta charset="utf-8"><title>求驗客手記：祖記主場連勝創紀錄</title></header><body><h1>求驗客手記：<br>祖記主場連勝創紀錄</h1><p>歇冬後首輪意甲幾支傳統勁旅全部贏波，榜首祖雲達斯喺主場迎戰博洛尼亞，希古恩梅開二度加上保羅戴巴拿射入12碼，以3:0大破對手。祖記贏波繼續坐喺榜首，領先次席羅馬四分兼踢少場，而佢哋喺地頭贏咗博洛尼亞，亦刷新由自己保持嘅意甲主場連勝紀錄，由15年10月咁啱又係贏博洛尼亞開始，至今已經連贏26場。至於AC米蘭就贏得險，主場迎戰卡利亞里踢到88分鐘先由卡路士巴卡打破僵局險勝1:0。</p></body></html>
