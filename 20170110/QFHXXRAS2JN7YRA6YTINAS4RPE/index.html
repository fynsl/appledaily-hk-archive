<html><header><meta charset="utf-8"><title>求驗客手記：奧斯爾：有雲格就有我</title></header><body><h1>求驗客手記：<br>奧斯爾：有雲格就有我</h1><p>阿仙奴今季成日話想同「山神」阿歷斯山齊士及「奧燒」奧斯爾續約，但一直得個講字。近日，奧燒終於開口，佢話自己當日由皇馬加盟兵工廠，主要因為領隊雲格，所以雲格喺隊中嘅前途一日未明，佢都唔會動筆住。即係話雲格留隊，佢先留隊。至於喺舊年年尾同兵工廠續咗約嘅後衞比利連，就暫時唔使為自己嘅前途煩惱，所以就算有傷在身，喺日前都着到靚靚，好風騷咁出席倫敦時裝周。</p></body></html>
