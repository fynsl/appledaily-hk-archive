<html><header><meta charset="utf-8"><title>機場爆粗可罰$2,000</title></header><body><h1>機場爆粗可罰$2,000</h1><p>【話你知】<br>機場屬敏感地區，法例對使用者行為有特別規範，簡單如在機場「爆粗」，其實已明文規定可被罰款。根據法例483A章《機場管理局附例》第19條列明，任何人不得使用任何威脅性、粗穢、淫褻或使人反感的言語，亦不得鬧事、行為不檢、行為不雅或作出使人不快的行為。親中暴徒圍攻羅冠聰的行為，已涉干犯相關附例，按相關罰則，可被判罰第一級罰款，即2,000元。若涉案人涉更嚴重行為，如涉故意妨礙或干擾機場正當使用，或影響任何獲授權人員執行任何職責或行使權力，更可被判罰第3級罰款，即1萬元及監禁3個月。</p></body></html>
