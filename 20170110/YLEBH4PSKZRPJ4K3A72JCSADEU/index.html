<html><header><meta charset="utf-8"><title>【美圖晒晒】美女主播嫁名醫升CUP婚紗照曝光</title></header><body><h1>【美圖晒晒】美女主播嫁名醫<br>升CUP婚紗照曝光</h1><p>台灣壹電視美女主播陳姿利嫁人了！可惜新郎不是我！<br><br>陳姿利在facebook分享婚紗照，證實已和相戀多年的名醫男友共結連理，連小孩都生了。由於保密到家，不少朋友得知消息時大吃一驚，獲悉陳姿利將於今年4月在寒舍艾麗酒店補擺喜酒宴客後，都紛紛送上祝福。天生麗質的陳姿利，公開婚紗照甚至不用修片。她自嘲，產後脹奶嚴重，「罩杯大好幾個」，但婚宴上大概沒甚麼睇頭，「因為都消啦！」<br><br>台灣《蘋果日報》</p></body></html>
