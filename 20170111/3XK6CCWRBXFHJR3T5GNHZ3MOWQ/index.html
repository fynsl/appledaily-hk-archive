<html><header><meta charset="utf-8"><title>83歲吳君麗食得清淡</title></header><body><h1>83歲吳君麗食得清淡</h1><p>吳君麗（麗姐）、尹飛燕同陳好逑等一班名伶前晚在尖沙嘴文化中心為仁濟愛心慈善粵劇粵曲晚會演出，大年初二83歲生日的麗姐被問到怎樣慶祝：「我一向好平淡，唔慶祝。今年舊曆生日係年三十晚，隔兩日就係新曆生日。」提到生日願望，麗姐說：「希望世界和平，大家身體健康，身壯力健。」明日麗姐起程到大阪玩七日，問到麗姐點樣養生？佢話：「我食得好清淡，都有做運動，會練八段錦同氣功。」<br>採訪、攝影：羅慧敏</p></body></html>
