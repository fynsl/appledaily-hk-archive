<html><header><meta charset="utf-8"><title>EXID故宮跳舞MV遭下架</title></header><body><h1>EXID故宮跳舞MV遭下架</h1><p>韓國女團EXID大前年憑《Up &amp; Down》一曲爆紅，去年更簽約內地首富兒子王思聰的經理人公司，近日推出《Up &amp; Down》中文版《上下》。不過《上下》的MV卻受到網民批評，事關MV背景配上故宮，加上成員穿上紅噹噹的舞衣，露腰又露腿大跳性感骨盆舞，即時被網民狂轟「不倫不類」、「MV場景不適合」，據知《上下》的官方MV因為被投訴而遭到下架。</p></body></html>
