<html><header><meta charset="utf-8"><title>木村險遭童星傷眼</title></header><body><h1>木村險遭童星傷眼</h1><p>日本經典節目《東京Friend Park》前晚播出新春特別版，安排今季新劇主要角色亮相玩遊戲，包括重頭劇《A LIFE~深愛的人~》演員木村拓哉及竹內結子，而松隆子則率主演新劇《四重奏》拍檔滿島光等人登場，還有《下剋上受驗》主角深田恭子等，場面熱鬧，不過松隆子玩遊戲時再被網民直指走樣。</p><p>由於新劇是木村在SMAP解散後首套劇集，令他備受壓力，所以木村於節目瞓身上陣，與松山研一拍檔玩氣墊球時，他更爭着發球，卻被指毫無合作性。其間亦發生小插曲，《下剋上受驗》童星山田美紅羽興奮揈旗時，不慎揈親木村，幸而他敏捷避開。<br>撰文：哥羅</p></body></html>
