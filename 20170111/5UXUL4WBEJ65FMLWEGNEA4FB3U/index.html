<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】河國榮落區義教英文</title></header><body><h1>【馮仁昭四圍超】<br>河國榮落區義教英文</h1><p>河國榮日前拍攝有線節目《星出援手》，到深水埗參加食物援助團體義工活動，支援低收入家庭同弱勢社群，化身英文老師幫小朋友補習，佢話：「好多低收入家庭嘅小朋友都好有讀書天份、好聰明，只係負擔唔到補習費，好開心有機構可以免費幫小朋友補習，好有意義。」今次嘅體驗令佢感受到深水埗嘅人情味，最後佢唱咗首張國榮嘅《為你鍾情》，答謝大家。<br>撰文：馮仁昭</p></body></html>
