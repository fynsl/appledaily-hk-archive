<html><header><meta charset="utf-8"><title>【Office痛症】學正宗拉腰法　做個有腰骨打工仔</title></header><body><h1>【Office痛症】學正宗拉腰法　做個有腰骨打工仔</h1><p>辦公室打工仔日坐夜坐，腰痛Pat Pat痛是家常便飯，很多人空閒都會伸一伸腰舒展一下，但怎樣才是最正宗正確姿勢，你又知不知道？</p><p>健衡物理治療及專項訓練中心物理治療師，吳俊霆（Elton）和何淑玲（Horlick）就話腰痛Pat Pat痛大多由錯誤坐姿引致，最常見的就是蹺腳令patpat肌肉長時間拉扯，做成「梨狀肌綜合症」。另外錯用腰力搬重物亦易傷腰，例如搬地上重物時，應蹲下利用大腿肌肉支撐，而非用腰力。<br><br>記者：韓繼聰<br>攝影：陳健邦</p></body></html>
