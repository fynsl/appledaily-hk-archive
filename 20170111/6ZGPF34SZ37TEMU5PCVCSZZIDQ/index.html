<html><header><meta charset="utf-8"><title>【人物誌】家道中落再闖高峯</title></header><body><h1>【人物誌】<br>家道中落再闖高峯</h1><p>黎姿現年45歲，出身於電影世家，兒時家道中落，由住豪宅變住200呎公屋，又要當童工演舞台劇幫補家計。直至14歲，她被許冠傑發掘介紹到電影公司試鏡，後簽約黃百鳴參演電影《開心鬼放暑假》才正式入行。起初多做花瓶角色，後來拍電影《古惑仔》演「細細粒」成名，04年憑無綫劇《金枝慾孽》勇奪視后。事業如日方中之際，07年其弟黎嬰卻遇上嚴重車禍，自此黎姿放棄事業，專注照顧弟弟及打理他的皮膚科中心，並將公司上市。</p><p>戀情方面，最轟動是黎姿在17歲時和黃玉郎發展了兩年忘年戀。09年她和富商馬廷強結婚，育有3名女兒。</p></body></html>
