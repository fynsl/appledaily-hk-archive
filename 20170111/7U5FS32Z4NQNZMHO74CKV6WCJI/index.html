<html><header><meta charset="utf-8"><title>不滿母阻玩手機不孝子連起五飛腳</title></header><body><h1>不滿母阻玩手機<br>不孝子連起五飛腳</h1><p>網民近日上傳一段僅10秒的短片，見一名男童5次飛身側踢自己的母親，並伴隨怒吼，情緒激動。網民紛紛感嘆，兒子的行徑令人感到震驚與心寒。<br><br>據悉事件發生在廣州一間醫院，即使站在旁的嫲嫲力阻孫兒，但男童依然我行我素，還對老人家起腳。從影片所見，男童踢打母親是因為她想阻止他玩手機。<br><br>有專家表示，子女對家長施予暴力的現象，越來越多，家長一定要作出制止，讓對方冷靜後再告訴他這是不對的行為。<br><br>上海澎湃新聞網 / 廣東《新快報》</p></body></html>
