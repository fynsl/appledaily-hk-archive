<html><header><meta charset="utf-8"><title>促銷違客戶要求　星展罰款</title></header><body><h1>促銷違客戶要求　星展罰款</h1><p>【本報訊】本身是銀行經理的星展銀行客戶，申請貸款時要求星展不要使用其個人資料作直接促銷，惟一年後仍收到星展職員來電查詢他是否要再借錢，遂向個人資料私隱專員公署投訴。星展昨承認違反私隱條例，裁判官鑑於星展初犯，判罰款一萬元。<br>被告是星展銀行（香港）有限公司，辯方稱銀行電腦系統有記錄涉案客戶選擇不願接受直接促銷，但涉事貸款部女主任未有依照程序翻查系統便致電該客戶，她事後已離職，銀行已加強員工培訓。控罪最高可判入獄3年及罰款50萬元。<br>案件編號：ESS41793/16<br>■記者戴國輝</p></body></html>
