<html><header><meta charset="utf-8"><title>隔牆有耳：胡官貼地做港鐵沙甸魚 - 李八方</title></header><body><h1>隔牆有耳：<br>胡官貼地做港鐵沙甸魚 - 李八方</h1><p>唔少高官被批評出入由司機接載，坐喺冷氣房度橋，出來嘅政策難怪咁離地，同民情脫晒節。查實要體察民情，有乜好得過放工時段去逼地鐵？已經宣佈參選特首嘅退休法官胡國興，競選辦位於中環，佢雖然有私家車，但平時出入卻多數以港鐵代步，原來係因為夠方便，所以中環上班族不時都有可能「野生捕獲」過胡官，好似噚日，又有人喺沙甸魚車廂中同胡官相遇（圖）。<br>咦，長者年滿65可享兩蚊乘車優惠，今年71歲嘅胡官，當然係受惠者之一啦，但香港交通費都唔平，唔知胡官逼緊港鐵之時，會唔會諗吓如果當選特首，有乜方法可以惠及更多市民呢？</p></body></html>
