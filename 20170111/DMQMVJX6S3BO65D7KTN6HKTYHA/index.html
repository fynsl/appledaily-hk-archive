<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】露背黃芷晴擬闖商界</title></header><body><h1>【馮仁昭四圍超】<br>露背黃芷晴擬闖商界</h1><p>黃芷晴同湛琪清噚日喺尖沙嘴出席新年活動，穿上露背裙嘅芷晴透露計劃同「牛雜妹」李美棋開cafe，望可兩年內成事，佢仲話唔需要屋企人資助，但就未知要投資幾多錢。<br>至於湛琪清就透露父母同外婆會嚟香港度新歲，到時同佢約會中嘅男士會見家長，佢話：「我好緊張，其實我好傳統，要父母見過，佢哋批准先得，所以佢仲未係我男朋友。」<br>撰文：馮仁昭</p></body></html>
