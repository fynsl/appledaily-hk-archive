<html><header><meta charset="utf-8"><title>陳展鵬認曾遭亞視雪藏</title></header><body><h1>陳展鵬認曾遭亞視雪藏</h1><p>陳展鵬昨日在坑口出席商場開幕禮，對於前亞視監製楊紹鴻去年出書，提及當年在亞視發展的展鵬，因拒絕穿緊身衣拍李小龍特輯，而遭亞視雪藏，他表示真有其事：「雪我嗰半年，我係冇約，因為當時亞視高層有調動，又唔知點計騷。」<br>有指展鵬去年跟無綫續約，曾要求薪酬由一集3,000元加至30,000元，他說：「計番條數，我一年拍兩套，咪好容易上車，但我仲未上車喎，證明我仲要努力。」他否認有加價，展鵬說：「黐線，啲資料係無綫高層先有，除非高層放料啦！」他指這幾年才有人認識自己，笑指已入行21年是「老屎忽」。<br>採訪：黃曉妍<br>攝影：陳順禎</p></body></html>
