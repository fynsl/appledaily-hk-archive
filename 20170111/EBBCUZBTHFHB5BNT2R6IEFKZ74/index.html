<html><header><meta charset="utf-8"><title>李棟旭受罰變地獄使者</title></header><body><h1>李棟旭受罰變地獄使者</h1><p>人氣韓劇《鬼怪》後日播出第13集，上周播出的兩集交代了不少劇情，第12集的結尾更播出小劇場引發劇迷猜測。小劇場講述一臉哀傷的皇帝李棟旭（圖）在滿佈白布的街頭，百姓全都跪下，似乎舉行國喪。網民認為此幕所見到的李棟旭其實是鬼魂，推測他因為傷心過度自殺，因而被神懲罰成為失憶地獄使者。另外，孔劉憑劇集爆紅，有指他過勞入院，不過他完成《鬼怪》後亦無法休息，預計要用1個月還廣告債。</p></body></html>
