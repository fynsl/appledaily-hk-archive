<html><header><meta charset="utf-8"><title>陳凱琳孖嘉穎兩家人團年</title></header><body><h1>陳凱琳孖嘉穎兩家人團年</h1><p>陳凱琳昨日與黃浩現身中環宣傳，吸引大批市民圍觀。對於有報道指何雁詩曾表示當自己零收入時，幸得好友陳瀅和陳凱琳接濟，前者替她交租，後者則為她找衣服贊助，陳凱琳說：「我唔知佢有咁嘅事（零收入），我見到衫靚咪同朋友分享，冇刻意去做啲乜，如果佢有好嘢都會介紹畀我。」她指對方快推出唱片，亦為她高興。</p><p>提到農曆新年將至，陳凱琳指男友鄭嘉穎要出埠做騷，但會提早相約兩家人一齊食飯。是否好事近傾酒席？她笑說：「喺外國係好普遍，兩個人拍拖，兩家人食飯開開心心箒，尤其係團年，更加要整整齊齊。」<br>採訪：黃曉妍<br>攝影：陳順禎</p></body></html>
