<html><header><meta charset="utf-8"><title>Kim司機涉巴黎劫案</title></header><body><h1>Kim司機涉巴黎劫案</h1><p>美國名媛Kim Kardashian去年10月在法國巴黎遇劫，被持槍匪徒搶去價值千萬的珠寶，一直懷疑是內鬼所為，法國傳媒前日報道指，經警方近三個月的調查，從現場取得DNA破案，拘捕17名涉案人士，年齡大多介乎50至72歲，並且是慣犯。其中一名被捕人士是Kim的27歲司機，該司機負責接載Kim在巴黎外出，因此相當熟悉她的行蹤。代表Kim的法國律師表示，Kim為犯人落網感到鬆口氣。</p></body></html>
