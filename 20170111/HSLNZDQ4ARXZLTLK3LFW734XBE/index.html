<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳柏宇慳錢多藉口</title></header><body><h1>【馮仁昭四圍超】<br>陳柏宇慳錢多藉口</h1><p>陳柏宇前晚喺中環出席「Billboard Radio Live」活動，獲大會頒發「最佳粵語男歌手」、「最佳粵語十大金曲」兩獎項。今年成績咁好，未婚妻有冇獎勵？柏宇話：「佢好特別，叫我買嘢畀佢喎！好彩有啲獎我攞唔到，所以唔使買，避過一劫。」係咪輸咗俾吳業坤嗰個獎？柏宇話：「哎吔！避過一劫啦。我歌藝外形唔及其他歌手，好彩大家一直肯畀機會我，好感恩。」<br>撰文：馮仁昭</p></body></html>
