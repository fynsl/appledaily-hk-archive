<html><header><meta charset="utf-8"><title>東莞幫　木馬病毒盜戶口</title></header><body><h1>東莞幫　木馬病毒盜戶口</h1><p>【屢被攻陷】<br>支付寶逐漸改變市民的消費模式之餘，同時暴露出移動支付的風險。去年12月，數十名蘇州用戶支付寶戶口被盜，平均被盜刷金額數千元人民幣。<br>警方調查發現，消費大部份來自廣東東莞，被盜刷的可能性包括網站訊息被洩露；受害人手機中了木馬病毒；手機接入黑WiFi被偷取戶口和密碼，支付寶最終賠錢了事。事實上，支付寶在2014年曾被曝20GB用戶資料外洩，包括用戶實名、手機、電子郵箱等，最後查出支付寶前技術員工李明，暗中出售公司數據。<br>《蘋果》記者</p></body></html>
