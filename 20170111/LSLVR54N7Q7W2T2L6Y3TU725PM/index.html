<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】RB趁C AllStar放假搶客</title></header><body><h1>【馮仁昭四圍超】<br>RB趁C AllStar放假搶客</h1><p>RubberBand（RB）噚日去新城宣傳獨立後推出新碟《呢度》，成員阿正有事缺席。講到C AllStar日前宣佈暫時休隊一年，此舉係咪太刻意想做成話題，事關一年時間唔係太耐，RB講笑話阿正每年都放好耐假。<br>對於C AllStar做法，RB理解樂迷當然想每個月都有新歌，但有時唞吓可能會有更好作品，佢哋話：「正面啲去睇，係佢哋宣佈休息一年，叫樂迷去聽吓其他樂隊、組合嘅音樂。」<br>撰文：馮仁昭</p></body></html>
