<html><header><meta charset="utf-8"><title>鄭則士撞車獲放生</title></header><body><h1>鄭則士撞車獲放生</h1><p>肥貓成為影帝鄭則士的標記，前日有人在網上放了一條名為「意外肥貓鄭則士真人上演：倒車撞人獲放生」的車Cam片段。當時鄭則士駕駛掛P牌私家車，倒車撞到背後的七人車。對方司機見駕車的是鄭則士後，顯得和顏悅色，而七人車又沒損傷，拍拍鄭則士膊頭表示不追究。事發地點相信是鰂魚涌的船塢里，鄭則士昨日接受電話訪問說：「冇嘢，揩一揩，冇得賠完全冇花。48年前考到車牌，個P牌唔使同你解釋呀。」<br>採訪：李森</p></body></html>
