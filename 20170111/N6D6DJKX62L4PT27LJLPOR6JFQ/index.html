<html><header><meta charset="utf-8"><title>狄龍教曹星如忠於伴侶</title></header><body><h1>狄龍教曹星如忠於伴侶</h1><p>曾江、狄龍、梁家仁及拳手曹星如最近為香港蘇寧拍攝廣告，曹星如跟影壇前輩合作感興奮，他說：「自細就鍾意睇武打戲，鍾意睇佢哋硬橋硬馬嘅真功夫，呢3位巨星都係當中嘅經典代表。」狄龍分享盡責的男人精神，他說：「責任感係男人必須要有嘅品德，要識得花心思喺家庭，忠於伴侶。」作為詠春高手的他，被問到會否技癢想與星如過招？他笑說：「我哋拍攝時早已經用意念過招。」</p><p>曾江認為男人必須要有大志，為夢想打拼，就如星如一樣，並寄語：「男人一定要對自己有要求，我後生時就立志如果要做，必定要做到國際級，年輕人應該把握機會。」<br>撰文：葉綠悠</p></body></html>
