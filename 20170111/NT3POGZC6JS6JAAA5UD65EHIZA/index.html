<html><header><meta charset="utf-8"><title>中環在線：陳啟宗公子立食公仔麵 - 李華華</title></header><body><h1>中環在線：<br>陳啟宗公子立食公仔麵 - 李華華</h1><p>恒隆地產（101）主席陳啟宗平時寸人唔使本，但佢位公子陳文博又幾玩得、幾過癮喎。<br>噚日恒隆旗下旺角家樂坊新開一間出前一丁pop-up store，陳文博同董事總經理陳南祿幾位高層，一齊落去捧場。雖然pop-up store只賣乾貨，但佢哋為咗個開張儀式，就齊齊立食一碗麵，仲要連湯都飲埋，場面都幾有趣。<br>呢間pop-up store由即日起，開到2月14日，最特別係有個5米高巨型清仔拿住爆竹，做埋農曆新年宣傳，出前一丁粉絲一定去selfie喇。</p></body></html>
