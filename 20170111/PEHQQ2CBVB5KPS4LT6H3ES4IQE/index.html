<html><header><meta charset="utf-8"><title>墨西哥「雙頭嬰」兩個頭腦共用一身軀</title></header><body><h1>墨西哥「雙頭嬰」<br>兩個頭腦共用一身軀</h1><p>墨西哥網上近日流傳一段「雙頭嬰」片段。<br><br>片段中的那名「雙頭嬰」其實是連體男嬰，身體和器官共用，只有頭和腦袋獨立。片段中，「雙頭嬰」哭過不停，鼻子插喉，由醫護人員抱着。親戚見到「雙頭嬰」都嘖嘖稱奇，有人用手機拍攝他們，上周五將片段上傳到網上。<br><br>當局證實那對連體嬰在奇瓦瓦州（Chihuahua）華雷斯出世，母親情況穩定。<br><br>英國《每日鏡報》</p></body></html>
