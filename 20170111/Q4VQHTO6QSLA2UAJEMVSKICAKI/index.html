<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林奕匡爆被女友叫除衫</title></header><body><h1>【馮仁昭四圍超】<br>林奕匡爆被女友叫除衫</h1><p>林奕匡、鐵樹蘭、Yukilovey等共十三個單位噚日出席旺角麥花臣場館舉行嘅「麥花臣節2017」記招，林奕匡透露唔少歌迷叫佢開騷時除衫騷肌，佢話：「連我女友都問我點解唔除衫，唔明佢點解咁想我畀人睇。」Yukilovey將聯同七個單位以唱卡通片歌，佢揀咗何嘉莉首《BB保你大》，佢話：「首歌有hip hop，我想用rap方式去唱，如果可以會喺服飾配合吓，我都未試過玩cosplay。」<br>撰文：馮仁昭</p></body></html>
