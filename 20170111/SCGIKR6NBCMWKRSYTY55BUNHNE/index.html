<html><header><meta charset="utf-8"><title>袁偉豪體諒展鵬咪嘴</title></header><body><h1>袁偉豪體諒展鵬咪嘴</h1><p>王君馨及袁偉豪昨日到將軍澳東港城出席「年年有魚3D藝術展」揭幕禮，二人首次同台合唱，只在後台用了數分鐘夾歌，未有太多準備。對於陳展鵬被批評於頒獎禮上唱歌咪嘴，袁偉豪為展鵬解畫：「藝人都辛苦，如果身體唔舒服同攰，咪嘴未必唔好，可能發生喺我身上，自己冇信心，咁安排係好。」<br>袁偉豪又指自己準備演戲時，木無表情也是正常，而且每個人都有性格及脾氣，希望大眾能理解藝人也只是普通人。而王君馨說：「唱歌需要好嘅狀態，大家都知展鵬唱得，況且唔係專業歌手、演戲行先嘅藝人，大家會理解。」<br>採訪：張俊銘<br>攝影：陳俊強</p></body></html>
