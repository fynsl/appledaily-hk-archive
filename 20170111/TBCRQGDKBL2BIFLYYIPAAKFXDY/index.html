<html><header><meta charset="utf-8"><title>林嘉欣借佳佳教女</title></header><body><h1>林嘉欣借佳佳教女</h1><p>林嘉欣昨日為海洋公園40周年開業慶典任嘉賓，主題樂園主席孔令成、副主席劉鳴煒及資深員工均現身樂園慶祝，同時宣揚保育訊息。</p><p>嘉欣透露為了讓女兒認識保育，於是每星期也帶囡囡到樂園參觀，她說：「兩個女最鍾意旋轉木馬，每次都連玩三次，機動遊戲我哋就好少玩。」嘉欣指女兒對樂園動物求知欲強，她說：「舊年熊貓佳佳走咗，佢即刻問點解咁多花，我解釋佢聽佳佳年紀大上咗天堂，藉佳佳件事話佢聽媽咪都會老，心裏面有媽咪就得。」談到農曆新年將至，嘉欣表示選擇舉家留港，享受和家人郊遊樂，遠離人煙的感覺。<br>採訪：卓寶花<br>攝影：沈健程</p></body></html>
