<html><header><meta charset="utf-8"><title>【恐怖】南亞男遭車撞臉皮吊吊揈</title></header><body><h1>【恐怖】南亞男遭車撞<br>臉皮吊吊揈</h1><p>【本報訊】尖沙嘴發生恐怖車禍！前日凌晨零時許，52歲南亞男子於寶勒巷與赫德道交界橫過馬路時，遭一部駛經白色豐田七人車撞倒，他滿頭鮮血倒卧地上。據目擊者拍下現場情況，可見傷者傷勢嚴重，躺卧地上，一名警員在其背後扶著其頭部，正替他止血。<br>男傷者左邊面部一塊肉被鏟起，血肉模糊，隨時毀容，惟他仍十分鎮定，一邊吸煙一邊與救護員及其友人對話，其間更以廣東話說：「我冇事，頭先飲大咗！」他更試圖起身，但被救護員和警員阻止。傷者事後由救護車送往伊利沙伯醫院治理，情況危殆。</p></body></html>
