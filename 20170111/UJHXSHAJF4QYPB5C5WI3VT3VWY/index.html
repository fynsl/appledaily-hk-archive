<html><header><meta charset="utf-8"><title>隱瞞欠債申貸款　警長判監</title></header><body><h1>隱瞞欠債申貸款　警長判監</h1><p>【本報訊】加入警隊28年的已婚警長，向警察儲蓄互助社隱瞞欠債借貸紀錄，4年內6度申請貸款合共50萬元，早前在東區法院被裁定6項欺詐罪成立。辯方昨指警長署任警署警長達14次，曾任警隊義務賭博專家，對社會及警隊貢獻良多。裁判官考慮案情及求情後，判警長入獄10個月，兼拒絕他申請保釋等候上訴。<br>46歲被告陳毓鈞於2009年9月至2013年12月犯案，自辯時稱因妻子代為還債，故他沒申報欠債。辯方昨指被告妻腦腫瘤復發，警方又要求所住宿舍收市值租金，指他已歸還涉款，望能輕判。<br>案件編號：ESCC1413/16<br>■記者戴國輝</p></body></html>
