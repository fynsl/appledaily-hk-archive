<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】佟麗婭夫速刪出軌聲明</title></header><body><h1>【馮仁昭四圍超】<br>佟麗婭夫速刪出軌聲明</h1><p>內地女星佟麗婭（左）個導演兼演員老公陳思誠（右）日前喺上海被影到約兩美女食晚飯兼唱K，仲一齊喺酒店過夜，其中一女疑似女演員齊齊。有趣嘅係舊年10月齊齊曾發文：「自己永遠不能成為第三者，要成為一個善良的人。」陳思誠方面，前晚新註冊咗個叫「陳思誠工作室」嘅微博，對出軌一事發聲明否認，但聲明好快又刪晒，網友推測應該係因內容太多漏洞而刪。<br>撰文：馮仁昭</p></body></html>
