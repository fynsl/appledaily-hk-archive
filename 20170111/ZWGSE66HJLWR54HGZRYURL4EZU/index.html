<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】娜姐睇極光三層底保暖</title></header><body><h1>【馮仁昭四圍超】<br>娜姐睇極光三層底保暖</h1><p>周秀娜早排同朋友去咗挪威旅行睇北極光，之後再去英國倫敦玩，娜姐笑話：「第一次準備咁多嘢，腳架、相機、背囊、保暖壺、手套、暖包，帶咗好多保暖打底衫褲。唔知幾時睇到北極光，要長期喺出面等。」佢又話：「嗰晚我着咗三件打底衫、羊毛冷衫、衞衣、防雪防風褸，下身三條打底褲。着得太多衫，又要拎相機、腳架，所以好論盡，但去到都睇唔到就好可惜。」<br>撰文：馮仁昭</p></body></html>
