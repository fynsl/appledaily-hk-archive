<html><header><meta charset="utf-8"><title>【36F胸器】利智戀人夫李連杰</title></header><body><h1>【36F胸器】利智戀人夫李連杰</h1><p>現年55歲的利智於上海出生，1981年來港居住，曾做過家具店售貨員，之後到美國讀工商管理，未畢業就返港選亞姐，宣佈她獲冠軍時被台下噓爆，原因是她的內地人身份，她曾說：「你想我死，我偏不會死給你看，我要活得好好的。」<br>擁36F巨胸的利智跟李連杰愛得辛苦，因當時李是有婦之夫，令她背上第三者罪名。99年與李連杰結婚後，有傳利智投資房地產失利，李連杰甘願跟永盛娛樂簽長約，以每部1,200萬港元片酬，兩年拍六部電影，為她度難關，惟李連杰否認傳聞。</p></body></html>
