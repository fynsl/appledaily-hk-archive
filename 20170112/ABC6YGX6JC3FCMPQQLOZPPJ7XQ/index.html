<html><header><meta charset="utf-8"><title>張繼聰生日作曲冧Kay</title></header><body><h1>張繼聰生日作曲冧Kay</h1><p>張繼聰昨天37歲生日，男人當自強，前晚在社交網貼自己作曲《OK》冧老婆謝安琪（Kay），將兩人由拍拖到結婚及囝囝的生活照砌成MV，Kay甜蜜留言：「是你把一切最不OK的，都自己硬啃KO了，讓我每天可以過得很開心很OK！」<br>Kay更笑指自己是貨真價實的TOK「Tse On Kay」。阿聰昨在電話說：「願望係身體健康，屋企人開心，個女3月尾4月出世，太太好好。」<br>採訪：皓騫</p></body></html>
