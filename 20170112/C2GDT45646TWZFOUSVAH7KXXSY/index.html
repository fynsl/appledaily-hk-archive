<html><header><meta charset="utf-8"><title>各行各業都有壓力前主播魏綺珊：以前會睇熟新聞</title></header><body><h1>各行各業都有壓力<br>前主播魏綺珊：以前會睇熟新聞</h1><p>剛剛做完舞台劇嘅馬浚偉，昨日到新蒲崗探魏綺珊監製兼演出音樂劇《螢火蟲》班，馬仔表明到訪目的係為自己明年音樂劇偷師，兼且被魏綺珊對舞台劇熱誠感動。<br> <br>首次演舞台劇嘅魏綺珊坦言最難係唱歌部份，要專登跟老師學唱歌，另外音樂劇編排比舞台劇難得多，要配合好多嘢。對於師妹駱文捷報新聞食螺絲疑似爆粗，佢未有留意，佢話：「網絡發達對任何行業都有壓力，我以前會不停練習，睇熟新聞，咁會知份稿有冇錯同自己有冇讀錯。」問佢仲有乜秘訣以防出錯，佢每次出鏡後都睇重播，留意自己表情咬字發音。</p></body></html>
