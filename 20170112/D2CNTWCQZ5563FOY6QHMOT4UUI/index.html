<html><header><meta charset="utf-8"><title>香香盼幸福摸醒獅</title></header><body><h1>香香盼幸福摸醒獅</h1><p>岑麗香婚後回港，近日頻頻出席活動，昨日她在灣仔為咖啡店剪綵，穿露膊裝露幸福「事業線」，而醒獅隊喊口號「摸獅子會連生貴子」，香香興奮摸獅子全身。她稱工作時得到很多人祝福，她說：「摸定先，佢哋話摸獅子由頭摸到尾會帶來幸福。」她透露不會太快造人，因下月要開劇。<br>現場香香學整冬甩，笑言一個代表自己，一個代表老公強強，另一個則是二人愛情結晶，平時二人也會一起下廚。香香之前拍飲食節目學懂一些住家菜，問到可會煲補身湯水令老公強身健體，她笑說：「我哋煮嘅都係簡單餸菜，有時煲清熱、溫和嘅湯水。」<br>採訪、攝影：王連連</p></body></html>
