<html><header><meta charset="utf-8"><title>佐治米高七年與500男人上床</title></header><body><h1>佐治米高七年與500男人上床</h1><p>英國殿堂級歌手佐治米高（George Michael右）在上月聖誕節因心臟衰竭在其家中病逝，消息震驚全球樂迷。英國名嘴Piers Morgan近日在英國《每日郵報》寫專欄爆料，指好友佐治米高曾向他分享自己的私生活，佐治米高曾在一個私人派對上大聲說：「七年內曾與500個男人上床。」Piers Morgan又透露，佐治米高對他十分坦白，又自爆曾忘記付錢給法國男妓，結果被對方勒索。</p></body></html>
