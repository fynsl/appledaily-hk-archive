<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】葉翠翠陀老公餅印B仔</title></header><body><h1>【馮仁昭四圍超】<br>葉翠翠陀老公餅印B仔</h1><p>葉翠翠同老公周曉東噚日喺將軍澳出席活動，陀B已經5個月嘅翠翠着住兩吋高踭鞋，所以老公全程緊張扶住佢。翠翠笑言着高踭鞋係得到老公批准，仲即場宣佈今次係陀雞仔：「係男仔，照超聲波時發現B仔同老公好似餅印咁，好搞笑。BB個名老爺同奶奶負責改。」<br>而同場嘅胡諾言同老婆陳琪就帶埋兩個女到場，陳琪話遲啲會幫囝囝澔錕搞百日宴。<br>撰文：馮仁昭</p></body></html>
