<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳冠希被錯認陳奕迅</title></header><body><h1>【馮仁昭四圍超】<br>陳冠希被錯認陳奕迅</h1><p>內地主持何炅（小圖）舊年喺電影《大話西遊3》演二郎神，最近佢喺節目中自爆有次訪問陳冠希，話佢一臉不屑，時而偷笑，時而黑面。<br>節目完咗，何炅捉實陳冠希：「陳先生，你是很火（紅），但是對我來說，你只是我今天的一個來賓，我尊重你，但我覺得你也要尊重我的工作。」結果陳冠希笑住話：「因為你今天全程叫我陳奕迅。」相信呢件事對主持人嚟講真係超瘀囉！<br>撰文：馮仁昭</p></body></html>
