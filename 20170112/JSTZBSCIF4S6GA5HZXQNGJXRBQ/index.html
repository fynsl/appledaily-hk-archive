<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張震爭柏林影帝</title></header><body><h1>【馮仁昭四圍超】<br>張震爭柏林影帝</h1><p>第67屆柏林影展下月9日至18日喺當地舉行，大會近日公佈第二輪競賽片名單，由台灣影星張震主演、日本導演SABU執導嘅新片《Mr. Long》順利入圍，係張震繼楊德昌作品《牯嶺街少年殺人事件》、《麻將》同林正盛作品《愛你愛我》後，第四度以競賽作品進軍國際級嘅柏林殿堂。<br>此外，韓國導演洪尚秀作品《獨自一人在夜晚的海邊》都打入主競賽組別爭獎。<br>撰文：馮仁昭</p></body></html>
