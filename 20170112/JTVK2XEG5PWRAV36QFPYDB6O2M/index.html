<html><header><meta charset="utf-8"><title>黃嘉樂NG預鵬哥試咪</title></header><body><h1>黃嘉樂NG預鵬哥試咪</h1><p>盧海鵬（中）、黃嘉樂（右一）、祝文君及趙詠瑤等昨日到流浮山，聯同老闆向華波為電影《香港風雲系列之教父》開鏡拜神，鵬哥透露開工數天後，會到廣州和親友吃團年飯過年，農曆年後為奇妙電視拍攝節目。<br>黃嘉樂於戲中演鵬哥兒子，他說：「壓力好大，好緊張，驚自己對白接唔上，預咗俾鵬哥試咪。」祝文君則笑言早已見慣鵬哥「試咪」，覺得他為氣氛帶來開心感覺。<br>採訪：馬建華<br>攝影：葉君海</p></body></html>
