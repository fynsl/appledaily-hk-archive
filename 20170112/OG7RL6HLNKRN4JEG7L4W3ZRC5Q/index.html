<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】葉麗儀睇高球賀70歲</title></header><body><h1>【馮仁昭四圍超】<br>葉麗儀睇高球賀70歲</h1><p>（左起）葉麗儀、彭健新同麥玲玲噚日到跑馬地出席「農曆新年賽馬日」記者會，葉麗儀話活動後就返澳洲同孫女慶祝生日，而今年10月係佢70大壽，佢計劃同老公去美國睇高爾夫球比賽。<br>另外，提到曾志偉賭馬贏千六萬，彭健新笑話：「志偉呢次真係一鋪翻生，阿倫（譚詠麟）話起初聽到都唔信，結果打畀志偉冇人聽就知道係真，肯定係驚要醒我哋。」<br>撰文：馮仁昭</p></body></html>
