<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】阿Sa收80萬跑車</title></header><body><h1>【馮仁昭四圍超】<br>阿Sa收80萬跑車</h1><p>蔡卓妍（阿Sa）於2013年12月考到車牌，向來對自己駕駛技術好有信心嘅佢，噚日喺Instagram貼咗張坐喺車廂嘅相，留言話有新車揸。<br>原來有車行送咗一架黑色、價值80幾萬嘅2014 Porsche Cayman畀阿Sa，阿Sa還加tag寫「新屎坑」同「阿媽都話好」。不過據知唔少車行送車畀藝人，其實純粹畀佢哋過手癮，一段時間後就要送返車行。<br>撰文：馮仁昭</p></body></html>
