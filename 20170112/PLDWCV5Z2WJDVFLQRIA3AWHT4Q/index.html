<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳展鵬特殊情況先咪嘴</title></header><body><h1>【馮仁昭四圍超】<br>陳展鵬特殊情況先咪嘴</h1><p>螢幕情侶陳展鵬同胡定欣噚日喺上水廣場出席活動，展鵬唱歌前自嘲：「放心，我一定唔會咪嘴。」問佢係咪介意喺《勁歌》咪嘴俾網民笑？佢話平時都係唱現場，嗰次係好特殊情況：「返到屋企，媽咪都有叫我點都要唱live。」<br>展鵬後日40歲生日，佢話唔會約胡定欣，屋企人亦冇催婚：「會同影迷會成員聚會，要報答佢哋。」至於胡定欣就話想多啲情侶檔出席活動。<br>撰文：馮仁昭</p></body></html>
