<html><header><meta charset="utf-8"><title>中環在線：酒吧股有勵志故 - 李華華</title></header><body><h1>中環在線：<br>酒吧股有勵志故 - 李華華</h1><p>「酒吧股」Bar Pacific（8432）噚日掛牌，招股價0.29元，收市報4.05元，完全符合創仔新股走勢嘅預期。呢間公司嘅主席謝熒倩45歲，見佢帶埋一個後生女一齊敲鑼，原先以為係佢細妹，但睇真啲，呢位後生女叫陳婷，今年27歲，應該係公司最後生嘅高級管理層。<br>陳婷可算後生可畏，2009年加入BP，由兼職侍應做起，後來轉做全職，2011年升做分區經理，負責店舖日常營運、員工培訓等等，家陣老闆搵埋佢一齊敲鑼，應該都好做得嘢，繼續努力嘅話，分分鐘將來可以入董事局做董事㖭呀，都話行行出狀元㗎喇。</p></body></html>
