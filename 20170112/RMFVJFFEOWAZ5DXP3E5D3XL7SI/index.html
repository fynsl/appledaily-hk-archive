<html><header><meta charset="utf-8"><title>「開陽星」電子偵察船編入北海艦隊</title></header><body><h1>「開陽星」電子偵察船編入北海艦隊</h1><p>中共解放軍最新電子偵察船，昨日在青島某軍港舉行入列命名授旗儀式，該船命名「開陽星」（圖），舷號856，入列後隸屬北海艦隊某作戰支援艦支隊。開陽星是解放軍自行研發的新一代電子偵察船，主要是收集電磁信號和數據資料，能對一定範圍內的目標進行全天候偵察，亦對掌握、破解、干擾敵無線電通訊頻譜，具有重要作用。目前除了中國之外，只有美國、俄羅斯等國具自建電偵船的能力。<br>中新網</p></body></html>
