<html><header><meta charset="utf-8"><title>戙高腳．眉筆畫乳溝六叔紅人曹眾甫士超娘</title></header><body><h1>戙高腳．眉筆畫乳溝<br>六叔紅人曹眾甫士超娘</h1><p>47歲嘅曹眾，11歲時曾參軍，仲去過廣州軍區受訓，後來喺上世紀80年代——即1988年參加廣州電視台主辦的美在花城比賽，因軍人身份，無奈退出，至90年代先至來港，加入無綫。<br> <br>來自溫州嘅曹眾，喺無綫一直備受力捧——佢成日做劇集單元嘅女主角，但獨挑大樑就未試過，不過就劇接劇，一時扮情婦一時扮歌女，問題係講得出名嘅角色，好似就係得《大鬧廣昌隆》嘅神化丹鳳。<br> <br>睇番曹眾以前啲相，其實都真係幾可愛0架……因為，真係幾率性。又戙高腳又一字馬又用疑似眉筆畫乳溝；有時娘味十足轉個頭扮pure女神，真係估你唔到。</p></body></html>
