<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】容祖兒為母食齋</title></header><body><h1>【馮仁昭四圍超】<br>容祖兒為母食齋</h1><p>容祖兒噚日喺台灣宣傳新碟，佢話上年媽咪肺癌復發，自己食齋祈福超過一年，農曆年期滿會食番肉，而媽咪𠵱家病情穩定。問佢會唔會同男友劉浩龍（師兄）結婚幫媽咪沖喜？佢話：「進入下個階段會做好準備，不會隨便下決定。」<br>原來祖兒以前食過十年齋，但拍拖初期為師兄破戒：「他要我吃點肉，身體才會健康，而且兩個人吃飯，我吃素他吃葷，選擇少也不方便。」<br>撰文：馮仁昭</p></body></html>
