<html><header><meta charset="utf-8"><title>陳曉東尊重老婆封肚</title></header><body><h1>陳曉東尊重老婆封肚</h1><p>陳曉東（東東）昨日在葵芳拍頭髮健康產品廣告，產品前代言人是DJ森美。問東東是否取代對方？他說廣告換代言人好正常，又指已有十年沒有在港拍廣告。東東說：「本來𠵱家喺深圳拍劇，但delay到過埋農曆年先拍，農曆年就會去新西蘭做跨年騷，新年就陪小朋友。」<br>東東老婆已為他誕下一對寶貝女，他說太太表示封肚：「大女同細女相隔一年就生，老婆都要唞吓，尊重老婆決定，而且生唔生冇所謂，都怕囝囝會難教啲。」另外，東東指家中近日大裝修，想打造成六星級的家。<br>採訪、攝影：馬建華</p></body></html>
