<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】太極送神秘歌謝樂迷</title></header><body><h1>【馮仁昭四圍超】<br>太極送神秘歌謝樂迷</h1><p>太極樂隊其中五子噚日去到商台為新碟《Rock the Ballad》宣傳，除咗剛推出嘅香港版，之後會有不斷提升品質嘅德國版、SACD、黑膠碟同24/96高清檔案推出。<br>成員「HiFi德」劉賢德（左二）話：「24/96檔案𠵱家喺美國都好流行，會接受下載或放喺SD卡、USB手指等售賣，係最終極靚聲。」鄧建明（左一）就話：「今次新碟會附送隱藏歌曲，報答樂迷支持。」<br>撰文：馮仁昭</p></body></html>
