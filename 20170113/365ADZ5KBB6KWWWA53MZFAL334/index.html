<html><header><meta charset="utf-8"><title>中環在線：寬頻推4天工作咁爽？ - 李華華</title></header><body><h1>中環在線：<br>寬頻推4天工作咁爽？ - 李華華</h1><p>香港寬頻（1310）出名多假期，舊年8月先至「加假」，將產假由法定10星期，加到16星期，仲出足糧，連爸爸侍產假都加到14日。行政總裁楊主光（威哥）最新仲話，研究緊推行4天工作。係嘅話，做香港寬頻員工都幾爽。<br>當唔少大公司返緊一星期5日半，甚至6日，威哥竟然諗住4天工作，佢解釋話，只要人才（香港寬頻對員工嘅稱呼）做得開心，工作效率自然高。<br>咁返少一日要唔要扣人工先？佢就話人工唔會減，同一筆錢只要做到同樣效果，唔好話4天，就算home office都冇問題咁話。至於幾時落實？威哥就話，仲要諗諗先。</p></body></html>
