<html><header><meta charset="utf-8"><title>小齊傷腰返港攬老婆</title></header><body><h1>小齊傷腰返港攬老婆</h1><p>任賢齊日前到阿根廷參加越野車大賽發生意外，在爛泥地撞樹整個人飛跌落水潭扭傷腰，他前日負傷返港，老婆Tina親往接機，讀者陳女士透過本報「爆相爆片」分享兩夫婦重逢時刻，她在電話中說：「3點幾喺機場見到任賢齊返嚟，佢見到老婆即刻行埋去，兩人開心到攬埋一嚿，傾咗一陣先行去停車場。」</p><p>由於小齊傷勢未癒，行路時要用手支撐腰部，兩夫婦拖手慢行。據知，小齊昨到醫院再檢查，年三十晚他要到外地做騷，醫生指不會影響唱歌，但跳舞不可大動作。<br>採訪：皓騫</p></body></html>
