<html><header><meta charset="utf-8"><title>為居留權同日男假結婚？強國女：真心愛佢架</title></header><body><h1>為居留權同日男假結婚？<br>強國女：真心愛佢架</h1><p>一名中國女子懷疑為了非法居留日本，與日本男子假結婚，雙方年紀相距22年，加上婚後並無同居，被揭發後遭警方拘捕。<br><br>31歲中國女子周亭在東京澀谷一間按摩店工作，她涉嫌與53歲日本男子宮村壽郎在2014年2月向政府部門提出虛假的婚姻登記。二人被指婚後並無同居，周亭在工作地點被捕。<br><br>周亭否認指控，她向警方表示：「我與宮村先生相愛，不明白為何會被捕。」宮村則直認不諱，「受周亭所託與她假結婚」，警方正調查案件是否涉及中介公司。<br><br>日本TBS電視台</p></body></html>
