<html><header><meta charset="utf-8"><title>馬雲變無間道？特朗普激讚佢一個</title></header><body><h1>馬雲變無間道？<br>特朗普激讚佢一個</h1><p>美國總統當選人特朗普舉行當選後首次記者會，他針對批評醫藥、軍工及汽車行業，原本上升的醫藥股即時應聲急挫。同時，特朗普沒有具體闡述市場最關心的未來財政及稅務改革政策，市場失望，美元滙價先升後回。<br><br>特朗普在記者會開首，已批評藥價太貴，又指目前的藥物招標制度應改善，更指藥廠不能「殺人而毋須受罰」，又希望藥廠搬回美國生產，重申會向進口貨徵收關稅，指汽車行業已經配合，認為藥廠應將數以十億計美元收入引導回美國。<br><br>特朗普又提及與阿里巴巴始辦人馬雲會面，指如果若非他當選，外國企業家不會與美國政府對話，又讚揚馬雲會為美國帶來絕佳的機會。</p></body></html>
