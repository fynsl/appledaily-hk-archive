<html><header><meta charset="utf-8"><title>倩揚教兒子環保</title></header><body><h1>倩揚教兒子環保</h1><p>陳倩揚和林嘉華昨日在九龍灣出席環保比賽活動，陳倩揚本身珍惜資源及環保，但今次比想像中學到更多，自覺有更多不足之處，她說：「以前喺日本讀書，都學識洗咗紙包飲品盒先丟，臨瞓前都會關掉電器電源。不過始終都係覺得垃圾分類未係做得好。食物都唔會浪費，將隔夜餸再整新菜式食埋佢。」她更指學識製造酵素，稍後嘗試自製。<br>而陳倩揚希望將環保意識教育下一代，兒子有時候會提醒父親，她說：「平時我有教小朋友一啲環保概念，例如洗手嗰陣唔好開大水龍頭，有時老公開大水喉佢會聽到話畀我知。」另外，陳倩揚今年會在香港過年，之後為港台拍劇。<br>採訪、攝影：王連連</p></body></html>
