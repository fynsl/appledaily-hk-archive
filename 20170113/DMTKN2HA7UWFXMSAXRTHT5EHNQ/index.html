<html><header><meta charset="utf-8"><title>Selena街頭攬啜新歡</title></header><body><h1>Selena街頭攬啜新歡</h1><p>美國青春歌手Selena Gomez搭上黑人歌手The Weeknd，大前晚二人在洛杉磯聖達蒙尼卡的一間餐廳撐枱腳，離開時Selena全程攬實男友，錫完面珠又咀嘴，相當癡纏。報道指他們原本只打算發展地下情，最終決定不介意將戀情公開。The Weeknd於去年11月才與索模Bella Hadid分手，有指女方對他仍未忘情，現時Bella已取消關注Selena的Instagram，似乎連姊妹都冇得做。</p></body></html>
