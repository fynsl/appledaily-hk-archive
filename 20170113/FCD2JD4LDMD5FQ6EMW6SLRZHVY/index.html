<html><header><meta charset="utf-8"><title>伊藤千晃大肚退出AAA</title></header><body><h1>伊藤千晃大肚退出AAA</h1><p>日本七人組合AAA的30歲女成員伊藤千晃，昨日宣佈奉子成婚，已在上月跟40多歲生意人男友註冊，目前伊藤千晃正陀B逾三個月，預產期是今年夏天，她更決定三月底退出組合。據日本傳媒指，伊藤丈夫貌似影星淺野忠信，二人數年前獲朋友介紹下認識，去年6月才正式拍拖，並繼而同居，暫未定會否補辦婚禮。<br>伊藤入行12年，曾接拍台灣偶像劇《蜂蜜幸運草》任主角，她在上月底出席《日本唱片大賞》時仍未見肚。另外，人氣組合SEKAI NO OWARI隊長Nakajin宣佈娶圈外人女友，而隊中女成員Saori同日宣佈嫁演員池田大。<br>撰文：哥羅</p></body></html>
