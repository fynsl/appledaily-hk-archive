<html><header><meta charset="utf-8"><title>小志冰湖跣腳受傷</title></header><body><h1>小志冰湖跣腳受傷</h1><p>台灣「不老男神」林志穎早前拍攝內地真人騷《我們十七歲》，在東北地區的零下二十度冰湖挑戰任務，怎知不慎跣倒變撻生魚，小志一臉痛楚按着肋骨，被緊急送院診治。昨日小志回覆台灣傳媒報平安：「那已是去年12月5號的事，當時以為肋骨斷了，痛到起不了身，去醫院照X光才知幸好沒斷，但筋有傷到，目前傷勢無礙。」<br>小志在節目內跟郭富城合作，兩人傳了24年不和終於破冰，當年被封小旋風的小志，在台灣爆紅席捲香港，首襲港時粉絲逼爆機場，由於他的外形、髮型、台風都跟城城相似，當年兩人被拿來比較。<br>撰文：皓騫</p></body></html>
