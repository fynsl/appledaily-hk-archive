<html><header><meta charset="utf-8"><title>中環在線：護士升呢變主席 - 李華華</title></header><body><h1>中環在線：<br>護士升呢變主席 - 李華華</h1><p>最近特別鍾意翻閱創業板招股書，因為裏面好多勵志故事，好似噚日掛牌嘅樂嘉思（8415），呢間公司專做室內裝潢與翻新服務，公司主席黃韻詩只係37歲。<br>特別係，黃韻詩唔係做裝修出身，佢2000年取得東華東院登記護士訓練學校一般護理證書，7年後忽然轉行加入樂嘉思，家陣變成上市公司主席，而佢老公就係公司創辦人之一張嘉欣，佢老公只擔任項目總監。<br>所以話呢，除咗搵份好工，搵個好老公都好重要。</p></body></html>
