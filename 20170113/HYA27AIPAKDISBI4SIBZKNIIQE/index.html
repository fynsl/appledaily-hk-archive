<html><header><meta charset="utf-8"><title>滙控操控利率　付3.48億和解</title></header><body><h1>滙控操控利率　付3.48億和解</h1><p>【本報訊】滙控（005）連環被各地監管機構罰款，繼上月因操控歐洲銀行間拆借利率（Euribor）案，被歐盟罰款3,360萬歐元（折合約2.77億港元）後，據《彭博》引述美國曼哈頓聯邦法院文件披露，集團就操控Euribor衍生產品定價，同意支付4,500萬美元（折合約3.48億港元）作和解。<br>事實上，滙控去年中已同意支付3,500萬美元（折合約2.71億港元），就美國私人投資者對該行及其他銀行，被指合謀操縱日圓倫敦同業拆息（Libor）與歐洲日圓東京同業拆息（Tibor）的指控提出和解。</p></body></html>
