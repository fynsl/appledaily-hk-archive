<html><header><meta charset="utf-8"><title>羅鈞滿咬崩牙索償反被調職</title></header><body><h1>羅鈞滿咬崩牙<br>索償反被調職</h1><p>《愛．回家之八時入席》日前於結局篇講述電視台有「卸膊文化」，其中一場戲因藝員面部皮膚敏感，梳化服部門互相卸責。現實中，被離職的羅鈞滿發生如有雷同的事件，有幕後人員爆料指前年他與鄧佩儀拍《搵食飯團》，到砵蘭街一間四川雞煲店搵食，羅鈞滿咬到雞骨致小臼齒爛了半隻，拍完後他去睇牙醫，之後卻未能索償到任何工傷賠償。羅鈞滿除要自費8千多元牙醫費用外，還被調離《搵食飯團》。<br>羅鈞滿接受本報訪問時直認有其事，他大前日以短訊回覆：「件事都係意外，發生咗，唔關錢事，反而覺得件事搞咗好耐，都冇人肯承認工傷問題。」<br>採訪：卓寶花</p></body></html>
