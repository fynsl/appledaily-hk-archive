<html><header><meta charset="utf-8"><title>前三獅主帥心臟病發亡</title></header><body><h1>前三獅主帥心臟病發亡</h1><p>【綜合英格蘭外電】前英格蘭領隊格拉咸泰萊，周四疑因心臟病發離世，享年72歲。<br>泰萊在72年於林肯城展開執教生涯，他曾一手帶領屈福特由第四級別球隊，五年間打上頂級聯賽。泰萊於90至93年擔任英格蘭國家隊主帥，領軍打入92年歐國盃決賽周，不過英格蘭在該屆表現欠佳，分組賽三戰不勝出局，該屆陣容中，有連尼加、皮亞斯以及舒利亞等名將。英格蘭隨後在世盃外圍賽出局，泰萊於93年請辭；到03年正式結束執教生涯。</p></body></html>
