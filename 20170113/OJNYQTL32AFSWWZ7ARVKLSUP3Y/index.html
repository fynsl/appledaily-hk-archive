<html><header><meta charset="utf-8"><title>謝婷婷聞鷹眼冧笑</title></header><body><h1>謝婷婷聞鷹眼冧笑</h1><p>謝婷婷、Ana R.及鄧愛嘉等昨晚到深水埗出席設計系學生時裝表演，着黑色透視裝性感登場的婷婷，最近跟荷李活影星「鷹眼」謝洛美維拿（Jeremy Renner）傳緋聞，早前她在社交網貼相講生日快樂，問是否祝福鷹眼？婷婷甜笑說：「係呀，正日都有同佢講happy birthday。」<br>問到有否進一步發展？婷婷說：「要慢慢做吓朋友先。佢喺美國冇同佢慶祝，同佢講咗自己工作唔得閒，下年生日先再慶祝。」提到鷹眼就快有新戲上，她說：「係呀，但冇請我睇首映，佢都好多戲上，自己過年都有好多嘢做，冇計劃見面，情人節都要做嘢。」<br>採訪：王連連<br>攝影：沈健程</p></body></html>
