<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】謙謙扮馬騮向楊怡認錯</title></header><body><h1>【馮仁昭四圍超】<br>謙謙扮馬騮向楊怡認錯</h1><p>羅仲謙同楊怡上年10月結婚後話會積極造人，點知就各有各忙，楊怡喺上海，謙謙就喺台灣開工，之前拍網劇《無間道》時，仲同內地小花朱銳有好多親熱戲，最重要係好似冇同老婆申報，直到套劇上個月尾出街先同老婆坦白。但聽聞楊怡一早收到風，又去探老公班，實行睇到實，噚日仲喺Ig貼咗老公戴住個金剛箍認錯嘅相，留言話：「呢隻馬騮太頑皮，罰冇得食麻辣火鍋。」<br>撰文：馮仁昭</p></body></html>
