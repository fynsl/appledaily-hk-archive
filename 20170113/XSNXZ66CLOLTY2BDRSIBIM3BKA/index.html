<html><header><meta charset="utf-8"><title>苟姑娘搵真愛畫心</title></header><body><h1>苟姑娘搵真愛畫心</h1><p>苟芸慧和王浩信昨日到銅鑼灣世貿中心進行新春揭幕禮，苟姑娘露肩兼胸前谷事業線，更公開表示希望2017年找到真愛。<br>苟姑娘否認自信騷身材，她說：「件衫設計師揀，好耐冇見大家，畀啲surprise大家，繼續希望保持健康。」問她是否蜜運中，苟姑娘不置可否，只透露自己一直感覺甜蜜，現時專注工作，繼續進修珠寶課程，希望可成功設計一隻靚戒指。問到好友岑麗香獲老公親自設計婚戒，苟姑娘說：「有男友設計好sweet，我希望搵到心地好，畫個心畀我都得。」<br>採訪：卓寶花<br>攝影：陳順禎</p></body></html>
