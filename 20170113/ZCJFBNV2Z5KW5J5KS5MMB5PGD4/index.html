<html><header><meta charset="utf-8"><title>轉會氹氹轉：皮耶拒操決離韋斯咸</title></header><body><h1>轉會氹氹轉：<br>皮耶拒操決離韋斯咸</h1><p>【綜合英格蘭外電】韋斯咸領隊比歷周四證實，陣中法國中場皮耶（左）要求離隊，並拒絕為他們練習及比賽，故此，皮耶將不會出戰周六主場對水晶宮的英超。</p><p>29歲的皮耶以125,000鎊周薪成為韋斯咸史上人工最高的球員，但他沒有因此而滿足，故要求在今個月的球員轉會窗離隊。然而，當韋斯咸表明不打算把他掛牌後，他隨即拒絕練習及為球隊比賽。比歷說：「我們跟皮耶發生了問題，他想離隊，但我們不希望出售他。」皮耶與韋斯咸的合約要到2021年夏天才屆滿。有傳馬賽出價3,000萬鎊回購他。</p></body></html>
