<html><header><meta charset="utf-8"><title>糖妹同糖兄合作無間</title></header><body><h1>糖妹同糖兄合作無間</h1><p>糖妹前晚在中環AIA歐陸環球嘉年華Billboard Radio Live演出，更獲Billboard頒發2016香港區年度突破女歌手獎。她回顧去年覺得成長很多，不再是阿妹，提到有人經常問起糖兄，她說：「大家成日都問糖兄去咗邊，以前糖兄作曲，𠵱家填詞，我哋合作做好多廣告歌，分開發展只係表面，會保持合作。」<br>糖妹早前和張松枝合作拍網絡電影《魔幻調酒師》，並將於3月播映，糖妹因為首次做女主角而心情緊張，她表示跟張松枝合作期間，發覺對方真是好似韓星孔劉，所以糖妹經常模仿《屍殺列車》中喪屍表情跟張松枝打招呼。<br>採訪：卓寶花<br>攝影：陳順禎</p></body></html>
