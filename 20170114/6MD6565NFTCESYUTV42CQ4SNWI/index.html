<html><header><meta charset="utf-8"><title>一直操而不戰！潘頓至愛生力軍曝光</title></header><body><h1>一直操而不戰！<br>潘頓至愛生力軍曝光</h1><p>這天星期五，本港前冠軍騎師潘頓有到場操馬，但只試一駒便閃人，便是賀賢馬房沒有賽程的「貝奇利」，可見此駒在潘頓心目中地位甚高。<br>「貝奇利」乃三歲新西蘭自購新馬，現評四班52分，從未上陣。此駒去年暑假抵港開操後，一直未停過課，備戰極完整，早在去年11月已由潘頓試閘跟前得第二，早已試準速度及狀態，仍未上陣無非求穩陣，希望操到更Fit部署一出即勝，稍後報名出賽必須重視。</p></body></html>
