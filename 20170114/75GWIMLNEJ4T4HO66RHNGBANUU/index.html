<html><header><meta charset="utf-8"><title>冇C朗照絕地反擊你要服皇馬40場不敗破紀錄</title></header><body><h1>冇C朗照絕地反擊你要服<br>皇馬40場不敗破紀錄</h1><p>賓施馬在西盃16強次回合作客西維爾，補時3分鐘的入球，使皇馬逼和對手3:3，縱然此入球是否出現，也不會影響到皇馬晉級，但力保不敗下，銀河艦隊就以連續40場未輸過，成為西甲第一支球隊有這個成績。<br><br>缺少基斯坦奴朗拿度（C朗）下，皇馬得以作客西維爾不敗，累積連續40場未輸過，打破了巴塞舊有的連續39場不敗紀錄。教練施丹領軍下，皇馬最近一次敗陣是去年4月歐聯8強首回合作客禾夫斯堡，以0:2敗走；自此後便一直順勢未止到現在。</p></body></html>
