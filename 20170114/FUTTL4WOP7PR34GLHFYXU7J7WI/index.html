<html><header><meta charset="utf-8"><title>齊昕返港展示新髮型</title></header><body><h1>齊昕返港展示新髮型</h1><p>梁齊昕去年10月入住威爾斯親王醫院，留院兩個月，有消息指她入院初時情緒狀況一度令人擔心，之後她上月底在facebook貼相，在倫敦打卡，未知真偽。昨晚7時許，她在Instagram「快閃」，上載了一幅selfie，更留言：「New Year New Hair！」髮型巧妙地將頸遮住，而下巴仔位更有改圖。相片上載了5分鐘就刪走，她回覆本報時表示已返到香港，表示剪短了少許頭髮，問到刪圖原因，她表示：「Haha！唔靚吖嘛！」</p></body></html>
