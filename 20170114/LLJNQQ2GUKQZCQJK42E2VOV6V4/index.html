<html><header><meta charset="utf-8"><title>【闖禍地點】保安部隊大樓兵營重地</title></header><body><h1>【闖禍地點】保安部隊大樓兵營重地</h1><p>鄭嘉穎與導演陳果等前日在澳門拍戲因無批文而被扣查，當時攝製隊於兵營斜巷的澳門保安部隊事務局大樓取景。事務局大樓前身為修院，後來被改建為兵營，並設立炮台，作為炮兵陣地，現在大堂入口仍保留了4座大炮，陳果就是看中該大樓具備澳門殖民地特色。<br>事務局大樓內亦設有澳門保安部隊博物館（前稱軍事博物館），展出多件軍事物品，包括保安部隊曾使用過的制服、槍炮及通訊器材（圖），以及2000年時在防暴時用過的催淚彈外殼及防暴器械。</p></body></html>
