<html><header><meta charset="utf-8"><title>和勝和毒男斷正警撿$10萬冰毒</title></header><body><h1>和勝和毒男斷正<br>警撿$10萬冰毒</h1><p>【本報訊】深水埗警區特別職務隊根據線及展開深入調查，前晚8時許進行反毒品行動，在醫局街與桂林街交界埋伏，在一名姓黃42歲目標男子出現時上前截查，在他身上搜出250克冰毒，約值10萬元。<br><br>據稱，被捕男子有黑幫和勝和背景，是活躍區內小拆家，毒品供應西九龍一帶作分銷用途，相信準備出貨。警方凌晨將他押返旺角先施大廈住所搜查，沒有發現。他涉嫌販毒被捕，通宵扣查。</p></body></html>
