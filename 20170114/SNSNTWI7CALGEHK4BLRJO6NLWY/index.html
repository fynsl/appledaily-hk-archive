<html><header><meta charset="utf-8"><title>范冰冰孖李晨情侶檔拍H＆M新春廣告</title></header><body><h1>范冰冰孖李晨情侶檔<br>拍H＆M新春廣告</h1><p>范冰冰與李晨公開拍拖後經常孖住拍節目出商演，拍住拖搵真銀。最近二人又情侶檔上陣為H&amp;M拍攝新春系列廣告，是品牌繼周迅夫婦後，第二次找來一對真情侶代言同系列。<br>范冰冰同李晨齊齊示範品牌的新春系列，在著名攝影師陳漫的鏡頭下自然擺出搭膊、拖手與深情對望等甫士與表情，攞正牌公開甜蜜放閃。除了冰冰示範了多套紅噹噹服裝之外，系列亦有不少又金又紅的配飾，好有過年氣氛。</p></body></html>
