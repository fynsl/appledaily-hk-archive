<html><header><meta charset="utf-8"><title>Robin遭前妻控虐兒</title></header><body><h1>Robin遭前妻控虐兒</h1><p>美國歌手Robin Thicke與女星保娜柏頓（Paula Patton）於三年前離婚後，兩人共同撫養6歲兒子Julian。保娜日前入稟法院，指對於Robin的酗酒及吸毒問題感到憂心，亦指他體罰兒子手法不當，懷疑他虐兒，要求法官限制Robin見兒子。保娜稱兒子於本月3日向她及學校投訴被父親過度大力打，不過Robin反擊指自己只是輕輕力，是兩人仍是夫婦時保娜所認同的力度。法官未有批准保娜的要求。</p></body></html>
