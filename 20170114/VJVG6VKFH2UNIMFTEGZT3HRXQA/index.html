<html><header><meta charset="utf-8"><title>鋒菲港築三千呎愛巢</title></header><body><h1>鋒菲港築三千呎愛巢</h1><p>王菲去年底在上海開個唱一場，由男友謝霆鋒的公司負責VR直播技術，有指令對方公司賺了六千萬，而二人復合後感情相當穩定，在內地亦不時被影到拍拖行街。<br>昨日有報道指王菲以好友趙薇掩人耳目，在香港築愛巢，指她早於2013年與李亞鵬離婚之前，以公司「Faye Productions Limited」旗下海外註冊公司「Clayton Worldwide Holdings Limited」名義，斥資一億買深灣一個中層單位，以及荃灣皇璧高層A座複式豪宅，當中荃灣的三千呎單位更與趙薇為鄰居，令人以為她到港就住趙薇家中，其實此單位用作與霆鋒的愛巢。<br>撰文：唐如</p></body></html>
