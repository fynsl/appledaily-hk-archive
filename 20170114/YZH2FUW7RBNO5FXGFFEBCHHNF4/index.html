<html><header><meta charset="utf-8"><title>WhatsApp Group洩露玄機拿傑迪錫去祖記？</title></header><body><h1>WhatsApp Group洩露玄機<br>拿傑迪錫去祖記？</h1><p>巴塞隆拿中場拿傑迪錫，於2014年加盟巴塞隆拿後，曾被視為沙維的接班人，但這位28歲中場，自從丹尼斯蘇亞雷斯及安祖高美斯加盟後，正選地位受到威脅。或許獲教練安歷基的信任度日漸下降，拿傑迪錫被發現其中一個whatsapp群組主題是祖雲達斯，當中在內的三名友人，全部是祖記球星，包括克羅地亞兩位同胞文迪蘇傑及馬高比查卡，還有巴塞前隊友丹尼爾，令人懷疑拿傑迪錫是否為轉會鋪路。</p></body></html>
