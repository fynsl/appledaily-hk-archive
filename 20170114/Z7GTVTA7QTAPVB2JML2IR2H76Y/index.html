<html><header><meta charset="utf-8"><title>台銅牌選手或遞補冠軍</title></header><body><h1>台銅牌選手或遞補冠軍</h1><p>【話你知】<br>今次國際奧委會除褫奪3名中國舉重選手金牌，亦取消另外5名其他國家曾服用禁藥選手成績，包括京奧取得鉛球銅牌的白俄羅斯女選手。據知三名中國女選手被褫奪金牌後，賽會不會自動遞補後一名選手成金牌得主，先需奧委會對每個個案裁決。<br>根據賽果，若遞補陳燮霞的48公斤級別金牌，將由排名第三的台灣選手陳葦綾獲得，因銀牌得主去年亦因違反禁藥規定被取消資格；而遞補69公斤級劉春紅金牌的，將是俄羅斯的奧克薩娜，而曹磊的75公斤級獎牌將由哈薩克的銀牌得主接替。<br>《蘋果》記者</p></body></html>
