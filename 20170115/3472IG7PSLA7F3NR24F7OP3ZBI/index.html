<html><header><meta charset="utf-8"><title>大抓捕遍佈23省仍有7人未獲釋</title></header><body><h1>大抓捕遍佈23省<br>仍有7人未獲釋</h1><p>【話你知】<br>前年7月9日起，中共當局大規模抓捕內地維權律師及異見人士，先後近300人被刑拘、帶走、失聯或限制人身自由，涉及23省，稱為「709大抓捕」；引起國際關注。</p><p>一年多後部份被拘律師被公開「認罪」後獲釋，部份以顛覆罪等判監，但仍有七人被囚，包括王全璋、周世鋒、李和平、謝陽、江天勇五名律師，以及胡石根和吳淦（屠夫）兩人。有報道指大抓捕是習近平親自下令，旨在打擊內地法律界近年高漲的「集體維權」、抓住官方缺點及與官方「對着幹」趨勢。<br>《蘋果》記者</p></body></html>
