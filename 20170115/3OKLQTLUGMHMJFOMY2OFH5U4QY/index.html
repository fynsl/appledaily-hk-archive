<html><header><meta charset="utf-8"><title>JW讚超蓮大方</title></header><body><h1>JW讚超蓮大方</h1><p>王灝兒（JW）前晚在中環出席音樂會，其間現場音樂兩度停止，歌迷隨即跟JW一齊大合唱。事後JW表示首次在台上遇上技術問題，不過感到非常開心，因為歌迷為她一齊合唱。<br>日前好朋友何超蓮舊愛吳克群接受台灣媒體訪問，指超蓮身邊朋友的言論影響他跟超蓮之間的感情，暗示該人是李蘊，JW即澄清當時跟超蓮不熟，亦很少跟李蘊聯絡，不過她指超蓮是一個很大方的人：「其實感情唔應該講咁多，兩個人拍拖盡量都唔講咁多，咁樣影響都會少啲。」會否覺得身邊人講太多會影響感情？JW說：「超蓮唔會成日講太多感情事，其實件事都過咗咁耐，唔需要拎番出嚟講，佢好大方，好易原諒人。」<br>採訪、攝影：張俊銘</p></body></html>
