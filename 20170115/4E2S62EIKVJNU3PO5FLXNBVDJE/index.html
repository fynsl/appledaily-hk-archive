<html><header><meta charset="utf-8"><title>秀智金唱片搶TWICE風頭</title></header><body><h1>秀智金唱片搶TWICE風頭</h1><p>韓國音樂盛事《第31屆金唱片頒獎禮》一連兩日於韓國舉行，前日頒發「音源部門」獎項，有九個單位奪得「本賞」，包括TWICE、秀智和伯賢、泰妍等人，而TWICE更奪得最高榮譽的「大獎」，成員在台上忍不住爆喊，台灣成員周子瑜就用中文向粉絲致謝，多謝粉絲給予成員力量，並承諾會更加努力。</p><p>前日《金唱片》雖然由TWICE成為大贏家，不過就不及「國民初戀」秀智搶鏡，她行紅地毯時以白色低胸露肩裙示人，之後在頒獎禮上又換上黑色性感禮服，風騷大晒不同的女神look，大搶風頭。<br>撰文：施洛冰</p></body></html>
