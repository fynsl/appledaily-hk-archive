<html><header><meta charset="utf-8"><title>【一周必看】閃電手偷回大鈔　找錢黨肆虐東九</title></header><body><h1>【一周必看】<br>閃電手偷回大鈔　找錢黨肆虐東九</h1><p>【本報訊】臨近歲晚，「找錢三人幫」橫行東九龍，攻陷759阿信屋、UNIQLO、三聯書店等6間店舖。騙徒在中午繁忙時間佯裝購物，以大鈔付款買數十元貨品，當職員找續時，騙徒則以種種藉口令其分心，接着施以閃電「魔術手」偷回大鈔，騙去貨物及找續的現金即離開。由於農曆新年將至，相信同類案件還會發生，警方呼籲店員大額找續時需提高警覺，倘有人做出擾亂可疑舉動，要格外留神。</p></body></html>
