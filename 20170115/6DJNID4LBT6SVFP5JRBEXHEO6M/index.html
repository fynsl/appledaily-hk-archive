<html><header><meta charset="utf-8"><title>猷君驚險返港慶生</title></header><body><h1>猷君驚險返港慶生</h1><p>賭王四房孻仔何猷君大前日22歲生日，他當日要由以色列搭飛機返港，遇上了飛行事故，昨日他在微博貼機艙望出機場相，及當地受恐怖襲擊的新聞截圖。猷君留言解釋：「生日當天從以色列回港，經歷了真實版的『薩利機長』事件，登機準備起飛時飛機着火了！嚇一跳，換架飛機安全回港。」<br>記者昨日曾聯絡猷君，他在截稿前未有回覆，不過見他安全回港，都有在Instagram貼與四太梁安琪切蛋糕相。四太回覆本報：「嗰日約咗佢食飯，佢遲咗幾個鐘，見到先同我講番件事，當然會擔心，會叫佢出國小心。」<br>採訪：唐如</p></body></html>
