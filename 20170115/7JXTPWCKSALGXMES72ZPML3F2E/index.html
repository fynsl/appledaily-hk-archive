<html><header><meta charset="utf-8"><title>奧瑪爭撫養權被爆精神不穩</title></header><body><h1>奧瑪爭撫養權<br>被爆精神不穩</h1><p>荷李活女星奧瑪花曼（Uma Thurman）與富商Arpad Busson於三年前分手後，一直對4歲女兒Luna的撫養權有紛爭。奧瑪想限制Arpad探望女兒的安排，兩人昨日於曼哈頓法院應訊。</p><p>Arpad方面稱奧瑪有服食抗抑鬱、焦慮及失眠的藥物，並暗示她以酒溝藥。心理醫生指奧瑪有輕微學習障礙及注意力不足過動症。奧瑪反指Arpad曾試過因為其他事務而將女兒交託他人照顧。</p></body></html>
