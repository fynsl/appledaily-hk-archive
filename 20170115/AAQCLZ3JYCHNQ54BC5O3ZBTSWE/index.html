<html><header><meta charset="utf-8"><title>帝景灣車位售240萬貴絕將軍澳</title></header><body><h1>帝景灣車位售240萬<br>貴絕將軍澳</h1><p>【本報訊】中原地產何文俊表示，將軍澳帝景灣錄首宗車位短炒，B層一個雙號車位，原叫價250萬元，放盤只有一天，昨日便以240萬元易手，成為將軍澳歷來最貴車位。買家為同屋苑業主。原業主去年10月底向信置（083）以一手價205萬元買入該車位，持貨不足三個月升值17%，賬面賺35萬元。<br>將軍澳對上最貴車位紀錄，為天晉所保持的218萬元紀錄。另外，新地（016）上周五起拆售天晉3A及3B車位，消息指過去兩日賣約157個車位，最高售價218萬元。</p></body></html>
