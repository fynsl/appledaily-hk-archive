<html><header><meta charset="utf-8"><title>【一周必看】全年埋單跌一成！內地外滙儲備險守3萬億美金</title></header><body><h1>【一周必看】<br>全年埋單跌一成！內地外滙儲備險守3萬億美金</h1><p>面對滙率貶值及走資壓力，中國公佈外滙儲備餘額，去年12月份危立在3萬億元（美元．下同）關口暫未跌破，按月跌411億元（1.3%）至3.01萬億元，降幅較11月份（2.2%）稍緩，符合市場預期，但已是連續第六個月下跌。經濟師及財資界認為，1月份外儲跌破3萬億元機會很高，料當局會繼續加大力度管制外滙流失，拖慢外儲降幅。</p></body></html>
