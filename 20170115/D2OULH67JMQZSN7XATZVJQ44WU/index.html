<html><header><meta charset="utf-8"><title>【關仁隱事】藝術家累導演劈炮</title></header><body><h1>【關仁隱事】藝術家累導演劈炮</h1><p>「藝術家」同「朱朱」合作拍戲，好多影圈中人都好奇佢兩個會唔會喺現場嗌交，因為兩個都係喜歡喺現場做主導。關仁聽啲工作人員講，朱朱對藝術家其實都幾忍讓，但喺現場係咁蝦導演同鬧工作人員，就令朱朱好反感，所以朱朱除咗演對手戲講對白，幾乎同佢係冇偈傾。<br>而導演戲未拍完，就頂藝術家唔順，仲劈埋炮㖭，初時監製「肥佬」以為自己可以控制到局面，但藝術家份人，一喺現場就緊張到死，樣樣都要求嚴格，真係唔係咁易服侍。<br>撰文：關仁</p></body></html>
