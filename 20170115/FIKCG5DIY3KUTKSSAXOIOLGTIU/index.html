<html><header><meta charset="utf-8"><title>【今日笑一笑】芝娃娃亂咁撲喵星人鎮定出拳唔會慌</title></header><body><h1>【今日笑一笑】芝娃娃亂咁撲<br>喵星人鎮定出拳唔會慌</h1><p>活潑結實的芝娃娃與懶洋洋的黑貓對決，究竟誰會佔上風?原來不是精力充沛的小狗。有主人拍下家中芝娃娃不斷飛撲挑釁喵星人的片段。面對小狗不斷猛攻，小貓起初也只是偶然出拳打打推推，任由小狗跳前跳後，消耗體力，以逸代勞。<br><br>但小狗纏過不休，還把喵星人推跌，喵星人終於不耐煩，決定出手，先後使出枕技、雙拳出海、流星腿、連環拳等絕技應戰。結果誰獲勝?當然是在旁觀戰食花生的迷你牧羊犬。<br><br>YouTube</p></body></html>
