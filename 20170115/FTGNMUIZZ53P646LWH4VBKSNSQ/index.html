<html><header><meta charset="utf-8"><title>余詠珊禁導演網上開火</title></header><body><h1>余詠珊禁導演網上開火</h1><p>《勁歌金曲頒獎典禮》結束，除了陳展鵬被插咪嘴唱歌攞獎之外，還有《勁歌》導演Jacky Lee（李志倫）被人質疑不懂做騷，一怒之下在網上爆seed，矛頭直指《勁歌》總選監製麥鎮東。<br>昨日有報道指余詠珊就此事召見兩人，余直指Jacky是大細路，要求他以後不可以在社交平台發洩，更希望兩人以後不再有無謂爭拗。<br>Jacky之所以大發雷霆，是因為今次在《勁歌》的理念和提議大部份都不被接納，而Herman（何哲圖）找他返無綫，他亦自覺在電視行業未做過成績，所以希望將自己在外面學到的帶到電視台，為節目帶來新衝擊。<br>撰文：非非</p></body></html>
