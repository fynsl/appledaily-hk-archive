<html><header><meta charset="utf-8"><title>忌廉哥慈善復出見粉絲</title></header><body><h1>忌廉哥慈善復出見粉絲</h1><p>【本報訊】去年中從尖東信和士多歸隱、在天水圍過着養尊處優生活的忌廉哥，很久未有與粉絲見面，昨日牠終於「出山」，在紅磡舉行「慈善傳愛心下午茶聯歡」，與粉絲們來個近距離接觸。這次小型fans meeting有80人參加，「肥嘢」久未見人未有怯場，面對廣大粉絲無數鏡頭依然毫無懼色，雖然冇抱抱、冇攬攬，但一眾粉絲與忌廉哥拍照又合照，「好得意呀！」等讚嘆聲不斷傳出，現場亦有忌廉哥雪糕車模型、新年產品及座枱月曆等售賣。活動收益扣除成本後會撥捐忌廉哥慈善基金。<br>■記者嚴敏慧</p></body></html>
