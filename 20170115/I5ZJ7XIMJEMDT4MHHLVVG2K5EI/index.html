<html><header><meta charset="utf-8"><title>寶珠姐唔敢問仙姐意見</title></header><body><h1>寶珠姐唔敢問仙姐意見</h1><p>陳寶珠昨日在鑽石山舉行個人畫冊簽名會，現場歌迷對她讚不絕口，有影迷最初覺得她很靚仔，又有人讚她可愛，寶珠姐覺得女扮男裝另有味道，更表示影迷很忠心，她說：「佢哋為咗送我機之前一晚唔返屋企，喺我屋企留下借保安個位瞓。又等我拍戲到半夜，又要截麵包車走。𠵱家影迷唔及佢哋勁。」但論財力，寶珠姐覺得現今的粉絲多錢。<br>另外，農曆年寶珠姐在香港過，兒子楊天經會由上海回港，年初一到師傅白雪仙家拜年，她之前送畫冊給仙姐，但不敢問意見，她說：「聽人講佢睇咗，但我唔敢問，唔知佢會點講，佢唔講我又唔安樂，答我又唔知佢會問我乜嘢。」<br>採訪：王連連<br>攝影：仇志德</p></body></html>
