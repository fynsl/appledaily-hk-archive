<html><header><meta charset="utf-8"><title>吳千語穿Alexander Wang露背裙晒骨杉杉背脊</title></header><body><h1>吳千語穿Alexander Wang露背裙<br>晒骨杉杉背脊</h1><p>吳千語日前在灣仔出席黃百鳴旗下電影公司的周年晚宴，穿上little black dress，梳起updo髮型，屬穩陣之選，露背設計又騷到白滑但骨杉杉的背脊，自然吸引到在場記者的鏡頭。<br> <br>小黑裙出自美國設計師品牌Alexander Wang之手，不過入膊、超修腰設計，更凸顯吳千語薄如紙板的身材，有點頭大身細的感覺。</p></body></html>
