<html><header><meta charset="utf-8"><title>鄭俊弘唔同許廷鏗鬥</title></header><body><h1>鄭俊弘唔同許廷鏗鬥</h1><p>陳美齡、鄭俊弘和菊梓喬等昨日在港台出席「有聲好書——全港中學生聲演比賽2017」活動，鄭俊弘剛推出新歌，今年計劃出碟及舉行音樂會，但未知舉辦場地。對於許廷鏗有意入紙申請紅館開騷，問鄭俊弘可會鬥快圓紅館開騷夢？他說：「冇，邊個喺邊度開冇所謂，有得台上表演最重要。」<br>陳美齡擔任活動評判，她回憶起為子女講故事，她說：「我好鍾意訓練佢哋讀書，三個變晒書蟲，我會叫佢哋讀完故事畀我聽，再講內容畀爸爸聽，訓練到佢哋對人講嘢唔好怕醜。」她表示二子唱歌很好聽，但他做工程師無意入行，而丈夫亦反對，因擔心娛樂圈工作不穩定。<br>採訪、攝影：王連連</p></body></html>
