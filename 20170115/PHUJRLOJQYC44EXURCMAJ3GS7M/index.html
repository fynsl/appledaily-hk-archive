<html><header><meta charset="utf-8"><title>陳柏宇抱病呻收入減少</title></header><body><h1>陳柏宇抱病呻收入減少</h1><p>陳柏宇、張紋嘉（Crystal）、黃浩琳與ReVe等昨日參與尖沙嘴舉行的嘉年華活動，柏宇抱病現身，當有人笑他財多身子弱時，他證明說法是錯，因本身財不多身子仍弱，事實上去年收入比前年少。有傳張敬軒被《我是歌手》第5季踢走，柏宇擔心是否軒仔身體出問題。若有機會，他樂意參與類似比賽感受氣氛，並非要奪獎。<br>Crystal跟公司合約只剩兩個月，她感激公司仍肯為她的新歌宣傳，提到合約完結後去向？她說：「自己闖吓先，過年後會拍網絡電影同舞台劇。之前喺美國都試過鏡，今年會再去美國試鏡，睇吓有冇機會喺美劇亮相。」<br>採訪：馬建華<br>攝影：沈健程</p></body></html>
