<html><header><meta charset="utf-8"><title>尊尼、安芭辦妥離婚手續</title></header><body><h1>尊尼、安芭辦妥離婚手續</h1><p>荷李活影星尊尼狄普（Johnny Depp）去年5月遭安芭赫德（Amber Heard）單方面入稟法院申請離婚，並指控他家暴。兩人於去年8月達成離婚協議，尊尼同意賠償700萬美元（約5,460萬港元）給安芭。兩人終於美國時間前日完成離婚手續，據悉安芭繼續擁有兩隻愛犬、一匹馬及兩架車。而尊尼就擁有其位於洛杉磯、法國、巴哈馬等地物業，以及42架運載工具包括車、電單車及船等。</p></body></html>
