<html><header><meta charset="utf-8"><title>衛詩雅睇相被批結兩次婚</title></header><body><h1>衛詩雅睇相被批結兩次婚</h1><p>陳家樂、衛詩雅、麥子樂和岑紫生昨日在九龍灣出席「婚展會」，他們穿上禮服扮演兩對新人模擬結婚，當陳家樂望住衛詩雅講誓詞時，數度忍不住笑，最後只錫對方額頭了事。問他是否怕被女友罵？他說：「唔係，有一刻係感動，但望到係詩雅就忍唔住笑。」衛詩雅表示曾「睇相」，指她要結兩次婚，之後才是真的，她說：「工作上扮過結婚兩次，所以下次係真，不過我怕嚇親身邊嗰個，隨緣，唔諗咁多。」她直認現時有約會。<br>日前生日的麥子樂，表示希望今年可以拍多些戲。談到感情事，單身的他說：「爹哋媽咪覺得我係男仔，唔使咁快。」<br>採訪、攝影：黃曉妍</p></body></html>
