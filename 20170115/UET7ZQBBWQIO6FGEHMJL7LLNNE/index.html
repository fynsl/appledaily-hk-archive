<html><header><meta charset="utf-8"><title>城中資訊：日本Barysan進駐皇室堡</title></header><body><h1>城中資訊：<br>日本Barysan進駐皇室堡</h1><p>銅鑼灣皇室堡2月10日前有日本愛媛縣今治市人氣吉祥物Imabari Barysan賀雞年，還有年年有「魚」和味鯛魚燒。消費滿$800換金銀滿屋Popup利是封，滿$1,300換幸福の味匙筷。</p><p>Yoho Mall有立體利是封 </p><p>2月12日前元朗Yoho Mall有大桃花樹主題佈置。消費滿$500換一式四款共8個福願迎新歲立體利是封。</p><p>淘大商場豐竹．嚐樂賀年 </p><p>於九龍灣淘大商場消費滿$400，可換一套兩款共10個豐竹．嚐樂利是封，滿$200參加喜紙作樂親子藝工作坊。</p></body></html>
