<html><header><meta charset="utf-8"><title>唔好再叫「肥苟」</title></header><body><h1>唔好再叫「肥苟」</h1><p>「肥苟」這個名字，對苟芸慧來說，是一個經歷，是一個警惕，病癒後的苟姑娘積極收身，行山減磅，搵教練操肌，在訪問期間一提起「肥苟」，苟姑娘就會好激動，更指住鏡頭說：「嗱，唔好再叫我呢個名，唔可以再用呢個term。」她又笑一笑撥頭髮：「不過……過完就冇事，而係覺得呢個名係幾得意，咁creative嘅名都唔知邊個諗。」</p><p>幾經辛苦，回復「索苟」之名，她又搞笑說：「我覺得自己係笑多咗好多，可能大笑嗰陣要用到腹肌，所以瘦咗。」<br>服裝及場地：Tory Burch<br>化妝：亨利<br>髮型：Sue Cheung of Hair Corner K11</p></body></html>
