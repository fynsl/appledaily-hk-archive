<html><header><meta charset="utf-8"><title>【被批造假】限韓令停播改名復活</title></header><body><h1>【被批造假】<br>限韓令停播改名復活</h1><p>《我是歌手》是湖南衛視從韓國MBC引進的大型歌唱真人騷節目，於2013年播出第一季，重金邀請兩岸三地歌手參加，惟節目一直被質疑評判假、觀眾假及賽果假。節目捧紅不少歌手，如鄧紫棋（G.E.M.）靠喪嗌飆高音爆紅（圖），但不少實力派歌手如陳潔儀沒飆高音結果被淘汰，貴為香港天后的容祖兒更包尾被叮出局惹公憤，令人覺得節目要港台歌手墊底。<br>節目現播到第五季，但因內地「限韓令」被迫停播，製作單位改名《歌手》繼續播出，林憶蓮加入今季後，其歌迷直指愛錯她，未播出已負評不斷。</p></body></html>
