<html><header><meta charset="utf-8"><title>飛釘Sulli下身着底褲影靚相網民問係咪拍AV</title></header><body><h1>飛釘Sulli下身着底褲影靚相<br>網民問係咪拍AV</h1><p>韓國女團f(x)前成員Sulli近日喺Instagram一舉一動都大受爭議，之前頻頻晒飛釘相同意淫相，行為令人摸不著頭腦。<br><br>而Sulli未有收歛，繼續頻頻上載新相，近兩日佢又上載多張新相，當中佢上載兩張疑似拍寫真嘅照片，照片中有人為佢拍緊照，而佢只係着住一件長袖恤衫，下身就僅穿黑色底褲，佢喺鏡頭前撥弄頭髮，擺出誘人甫士，佢又再次疑冇戴胸圍，即時又飛釘示人，網民自然有彈有讚，有網民問佢係唔係想拍AV，亦都有網民話咁樣唔性感，反而好cheap。</p></body></html>
