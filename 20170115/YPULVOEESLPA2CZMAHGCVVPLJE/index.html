<html><header><meta charset="utf-8"><title>關秀媚平食西環茶記熟客多水吹</title></header><body><h1>關秀媚平食西環茶記<br>熟客多水吹</h1><p>茶餐廳梗有一間喺左近，肚餓起嚟搵地方醫肚，必定一有間心水嘅茶餐廳會浮現嘅。<br> <br>年過50嘅關秀媚，自從喺女神界退番落嚟，就超級貼地做番個老百姓。上年喺數碼港公園拍住拖吸煙，元旦日就同男友喺西環食茶記，兩個人同侍應吹得一兩嘴，明顯就係熟客成日幫襯啦。<br> <br>後生一輩嘅吳浩康Deep，之前就同過現任女友喺順利邨撐住枱腳食海鮮，兩個人喺餐廳門口揀咗啲蟹就入去開餐。不過佢哋唔想食相俾街坊見到，齊齊揀咗背住門口坐。<br> <br>茶記仲有個特點，就算貧賤富貴都可以去食。黎諾懿就試過帶住有米落選港姐李潔瑩食車仔麵，兩公婆仲互相夾對方嘅餸，非常抵得諗。</p></body></html>
