<html><header><meta charset="utf-8"><title>黃榕晒胸搵機會</title></header><body><h1>黃榕晒胸搵機會</h1><p>黃榕、Mr.成員Ronny及何紫綸等，前晚在中環出席模特兒公司開幕活動，谷胸現身的榕姨，坦言刻意性感爭取拍電影機會，加上最近努力健身，希望跟大家分享成果，亦想擺脫𡃁模身份，她說：「我唔再出寫真集啦！已經出夠，前後出咗5本，希望轉型。」<br>Mr.自從離開環球唱片之後，工作量似有所減少，Ronny坦言有經濟壓力，他說：「𠵱家有教結他，啱啱拍完一部網絡電影，係喪屍片，第一次擔正做反派。我冇經理人，歡迎大家搵我拍戲，唔使除衫就得喇！」問到拍床上戲都拒絕除衫？Ronny笑說：「咁除褲囉！」<br>採訪：黃曉妍<br>攝影：仇志德</p></body></html>
