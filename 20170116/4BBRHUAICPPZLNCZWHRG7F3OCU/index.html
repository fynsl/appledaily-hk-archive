<html><header><meta charset="utf-8"><title>大劉着睡衣入院檢查</title></header><body><h1>大劉着睡衣入院檢查</h1><p>劉鑾雄（大劉）去年換腎後，近日都抽時間與家人外出聚天倫。前晚，大劉再度出巡，約晚上9時多，身穿藍條睡衣的他披着外套現身跑馬地養和醫院，甘比當然陪伴在側，見大劉面色及精神都不錯，他右手撐着枴杖，左手捉實甘比步出。<br>前晚天氣較冷，大劉只以睡衣出巡，更穿了大幾個碼的皮鞋代步，上車時都不用依靠枴杖借力，保鑣及司機早已以白毛巾侍候，二人上車後直返高士美道大宅，據知，大劉今次現身養和是作定期身體檢查。<br>採訪、攝影：吳耀輝、畢紹基</p></body></html>
