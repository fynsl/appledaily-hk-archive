<html><header><meta charset="utf-8"><title>王喜避忌唔提政治</title></header><body><h1>王喜避忌唔提政治</h1><p>王喜、唐貝詩及陸詩韻等昨日在深水埗出席「曲奇跑2017慈善馬拉松」啟動禮，擔任大使的唐貝詩，被問到老友梁齊昕已返港，可會請對方參加馬拉松？她說：「會問吓佢，唔知佢會唔會怕人多，我唔特別答佢嘅嘢喇，答得多怕好似代佢答問題。」<br></p><p>而傳聞遭內地封殺的王喜，透露最近收到一些劇本，亦準備做導演開戲。問到有關張敬軒被踢出內地歌唱比賽節目《歌手》，王喜語帶避忌說：「佢哋公司會有安排。」是否避忌少談政治？他說：「冇嘢，唔提呢啲。」再問可會擔心不能到內地工作、怕話題敏感等，他即扯開話題，強調主力談跟活動有關的事。<br>採訪、攝影：王連連</p></body></html>
