<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】羅敏莊靚湯囡囡激讚</title></header><body><h1>【馮仁昭四圍超】<br>羅敏莊靚湯囡囡激讚</h1><p>羅敏莊（小圖）最近買咗個名牌煲煲湯，佢前晚喺facebook上載咗囡囡陳禛飲湯片段，見4歲嘅陳禛飲完碗湯之後話：「嘩，呢個湯好味到黐咗線呀！」佢仲相當肉緊咁雙手猛搓自己頭髮，難怪羅敏莊冧爆留言話：「有了她，又愛上了煲湯！我願意一世煲湯畀佢飲。」聽羅敏莊講，係佢老公陳國邦教個女點反應，睇嚟陳禛真係遺傳咗父母嘅演藝細胞。<br>撰文：馮仁昭</p></body></html>
