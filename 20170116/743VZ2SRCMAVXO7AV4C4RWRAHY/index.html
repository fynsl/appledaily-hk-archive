<html><header><meta charset="utf-8"><title>白滑楊丞琳着Self-Portrait露肩裙做輕熟女</title></header><body><h1>白滑楊丞琳着Self-Portrait露肩裙做輕熟女</h1><p>台灣女星楊丞琳日前於台北出席代言的護膚品牌發佈會，在台上分享保養肌膚的心得，原來是天天勤做mask，才可以keep得白滑童顏。<br> <br>當日她身穿Self-Portrait藍色喱絲露肩長裙，優雅大方，一洗舊有可愛教主形象，展示輕熟女的一面。近年被女星熱捧的時裝品牌Self-Portrait，設計fancy，手工好加上價錢由二三千起有交易，性價比高，就連賭王千金何超蓮、千億新抱徐子淇都愛，而名模熊黛林早前就穿上此品牌的白裙簽紙結婚。</p></body></html>
