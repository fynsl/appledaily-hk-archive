<html><header><meta charset="utf-8"><title>隔牆有耳：胡官落場照似Key圖 - 李八方</title></header><body><h1>隔牆有耳：<br>胡官落場照似Key圖 - 李八方</h1><p>各個表態參選特首或擬去馬嘅人士，近日馬不停蹄落區。退休法官胡國興亦唔輸蝕，喺fb上恭賀本地足球隊傑志贏咗今季高級組銀牌冠軍，話期望傑志會長伍健能夠為本地足球，尤其係青訓繼續出力。<br>胡官更上載幾張參觀球員訓練嘅相（圖），但po相後立即有網民質疑似「Key圖」，亦有網民解畫指照片可能「用咗比較強嘅閃光燈」，變相令照片嘅人像同背景色調有差距，八方相信胡官真係落咗場，但胡官團隊人員嘅拍攝技巧似乎有改進空間。</p></body></html>
