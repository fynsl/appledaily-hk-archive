<html><header><meta charset="utf-8"><title>求驗客手記：國米大勝伊卡迪示忠</title></header><body><h1>求驗客手記：<br>國米大勝伊卡迪示忠</h1><p>國際米蘭喺上周六主場對基爾禾嘅意甲，雖然喺上半場34分鐘就俾柏利斯亞射破大門，不過國米易邊後就開始反擊，射手莫路伊卡迪先喺69分鐘射入扳平，而比列錫同埋艾達馬田斯就分別喺86同90分鐘各建一功，幫國米戲劇性地反勝基爾禾3:1，豪取意甲五連勝。24歲嘅伊卡迪踢完20場聯賽後入15球，未計周日賽果暫時排喺神射手榜榜首位置；佢喺賽後就趁機向國米表示忠心，唔會為錢過中超：「我喺年初同國米簽咗新約，我唔會過檔中超㗎。」</p></body></html>
