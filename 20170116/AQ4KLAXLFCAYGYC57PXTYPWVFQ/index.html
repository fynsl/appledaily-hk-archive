<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】岑日珈肥30磅升Cup</title></header><body><h1>【馮仁昭四圍超】<br>岑日珈肥30磅升Cup</h1><p>岑日珈噚日喺中環出席公益關愛日，已退休嘅爸爸呢排都有陪開工，見女兒着短裙出席活動即緊張話：「嘩，你着短裙。」岑日珈話拍完戲後個人放鬆晒食咗好多嘢，肥咗30磅，𠵱家130磅左右，搞到着唔番屋企啲長褲。佢話：「上圍有升cup，肚腩儲最多，有朋友問我係咪有咗。我都未有男朋友，唔會有咗啦！」佢話可以考慮朝鄭欣宜方向發展，肥啲會感覺可愛啲。<br>撰文：馮仁昭</p></body></html>
