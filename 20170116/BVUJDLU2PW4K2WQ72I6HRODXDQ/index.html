<html><header><meta charset="utf-8"><title>RB泥鯭結婚瞞隊友</title></header><body><h1>RB泥鯭結婚瞞隊友</h1><p>樂隊RubberBand鼓手泥鯭（黎萬宏）跟林海峰樣子似餅印，據知日前向女友求婚成功，兩人在網上晒求婚戒指放閃！去年尾在RB騷上，泥鯭自彈自唱《怪物》向女友示愛：「我愛你呀！」原來是鋪排求婚之路，昨日記者向泥鯭恭喜，問到幾時結婚？他透過短訊回覆：「多謝關心，私事唔答。」叫他不要玩瞞婚，泥鯭依然封嘴：「Sorry，私人事唔講……見諒！」<br>原來連隊友都未知泥鯭會結婚，6號在電話表示：「唔知喎！咁突然，恭喜囉，開開心心，泥伯。」問會否幫手做兄弟？他說：「佢叫到就一定會。」阿偉亦謂不知情：「如果呢件事係真，係一件開心事。」<br>採訪：皓騫</p></body></html>
