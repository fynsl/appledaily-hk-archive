<html><header><meta charset="utf-8"><title>上周六英超戰報：巴頓爭氣回歸奠勝</title></header><body><h1>上周六英超戰報：<br>巴頓爭氣回歸奠勝</h1><p>有「壞孩子」之稱的英格蘭中場祖爾巴頓，雖然紀律差，但無可否認是一位極有實力的球員。上周六他出戰重返般尼後的首場英超，以後備身份於78分鐘射入罰球，協助球隊於主場以1:0擊敗剛於英聯盃四強首回合贏利物浦的修咸頓。曾效力曼城、紐卡素及馬賽等球會，現年34歲的祖爾巴頓表示：「般尼領隊戴治令我重返英超，我希望可以報答他。」祖爾巴頓之前效力蘇超球會格拉斯哥流浪，但因紀律問題遭解約。</p></body></html>
