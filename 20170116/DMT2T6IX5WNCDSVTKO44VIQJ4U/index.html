<html><header><meta charset="utf-8"><title>轉會氹氹轉：哥連泰斯有意招魔獸</title></header><body><h1>轉會氹氹轉：<br>哥連泰斯有意招魔獸</h1><p>魔獸可能重返球場比賽。巴西球會哥連泰斯上周六證實，正力邀現年38歲的前科特迪瓦國腳前鋒杜奧巴（圖）加盟。<br>曾效力車路士多年的杜奧巴剛完成與美職聯球隊蒙特利爾衝擊的合約後回復自由身，哥連泰斯體育總監艾達奧圖上周六在聖保羅的記者會上表示，他們正與杜奧巴商討合作的可能性：「杜奧巴向哥連泰斯要求的條件不算高，我們已正式接觸杜奧巴的經理人，希望他會答應加盟。」</p></body></html>
