<html><header><meta charset="utf-8"><title>【親親星期天】將軍澳The Parkside會所　半個籃球場</title></header><body><h1>【親親星期天】<br>將軍澳The Parkside會所　半個籃球場</h1><p>農曆新年快到了，將軍澳The Parkside收樓三個月，親友可去拜年，順道落會所玩，見識一下。物業會所由地庫至2樓，共約3萬呎，不想上上落落，可以選擇坐定定打麻雀，看電影都可以。想運動的話，可以打籃球，可惜半場設計，比較失色，另外會所的健身室設施，擺放得較擠迫，幸好望著泳池，有景色，夏天有美女水著更養眼。</p></body></html>
