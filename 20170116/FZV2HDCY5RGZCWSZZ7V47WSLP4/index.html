<html><header><meta charset="utf-8"><title>鄭容和自嘲吃貨</title></header><body><h1>鄭容和自嘲吃貨</h1><p>韓國樂隊CNBLUE主音鄭容和昨日與衛詩雅在澳門出席電影《決戰食神》宣傳活動，大會安排20位粉絲上台玩餵食物遊戲，台上粉絲想鄭容和餵食，但台下的粉絲呷醋大叫：「唔得。」尷尬的鄭容和即將任務交由衛詩雅完成。鄭容和透露與謝霆鋒合作拍戲時，多是談論電影和烹飪話題：「最難忘霆鋒整的蘋果批，我也想煮給他吃，但應該會令他失望。」<br></p><p>提到首次為女性下廚的對象，原來是鄭容和的媽媽，他說：「煮意粉時下了太多辣椒，辣得媽媽雙眼充滿淚水。」衛詩雅大讚鄭容和可愛，兼大爆他在電影慶功宴上，不斷大呼食物很好吃，鄭容和聽罷即以普通話說：「吃貨，yeah，我是。」<br>採訪、攝影：盧妹</p></body></html>
