<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】大佬孝讚宗堯演技</title></header><body><h1>【馮仁昭四圍超】<br>大佬孝讚宗堯演技</h1><p>王宗堯（左）同歐錦棠主演嘅舞台劇《科學怪人：誰主創造》噚日尾場，完場後，「大佬孝」邵仲衡（右）同香港眾志立法會議員羅冠聰喺大堂傾到雞啄唔斷，邵仲衡話剛拍完港台劇，收工就過去捧場：「舞台劇個劇本本身好強，改編幾好，演員台上演繹好好，唔會過火，人比劇本故事強就唔好睇，美術、燈光同舞台設計都仔細，觀眾睇得好舒服。」歐錦棠大呻成本高，場場爆滿都封唔到蝕本門。<br>撰文：馮仁昭</p></body></html>
