<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林建明康復諗拍劇</title></header><body><h1>【馮仁昭四圍超】<br>林建明康復諗拍劇</h1><p>林建明日前接受商台《1圈圈星光背後》訪問，提到因為患過情緒病，所以成立幫助情緒病患者嘅心晴行動慈善基金，但為減低精神壓力，兩年前已退下前線，同年因手腳麻痹去做身體檢查，發現有三個腦血管瘤，最後要做微創手術。佢話：「𠵱家精神好咗好多，真係想做番幕前。但拍劇要記太多對白同走位，仲未得，我有戲癮㗎，拍電影或者電台開咪都有興趣。」<br>撰文：馮仁昭</p></body></html>
