<html><header><meta charset="utf-8"><title>曬連頭蛇皮銀包血腥索女變面目可憎</title></header><body><h1>曬連頭蛇皮銀包<br>血腥索女變面目可憎</h1><p>不少人喜愛選購蛇皮銀包手袋，但泰國一名女子在Facebook上展示她擁有的一個蛇皮銀包，就未必人人可以接受，因為該個以真蟒蛇製成的銀包，是連著一個很完整的蛇頭。<br><br>該女子月前購入該個真皮蛇皮銀包，據說全球只有一個，用小蟒蛇的蛇頭和皮製成，皮包最外層黏著蛇頭，兩眼血紅地直盯著前方，嘴巴微張，頗為嚇人。她還聲稱那是非賣品，只想炫耀一番。<br><br>不少網民對該個蛇皮銀包不太欣賞，痛批殺蛇做銀包太殘忍，「實在太恐怖了」。但該女子指該條小蟒蛇被製成銀包前已死去，而且來源有合法證明。<br><br>馬來西亞《東方網》</p></body></html>
