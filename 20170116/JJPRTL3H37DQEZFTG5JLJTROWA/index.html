<html><header><meta charset="utf-8"><title>童童上山母女一家親</title></header><body><h1>童童上山母女一家親</h1><p>現年52歲的上山詩鈉除有索囡囡Hilary，她還跟王菲囡囡竇靖童上契，童童每次回港都會跟契媽見面，Hilary上月放假返港，她的泰籍新歡Gunny則回鄉探親，但日前已低調來港探女友，熱戀中的小情侶大解相思苦，Gunny陪着上山母女，上山也樂意做電燈膽。<br>Hilary和童童雖然性向不同，但沒損友誼，Hilary昨凌晨在Instagram貼出跟童童玩屁股的短片，童童一臉high爆配合，兩女玩得投入。美魔女上山昨又貼出跟Hilary、童童和Gunny相片，很有一家人的感覺。<br>撰文：楊定</p></body></html>
