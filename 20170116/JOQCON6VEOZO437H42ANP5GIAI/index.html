<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】寶珮如喜見梁淑莊</title></header><body><h1>【馮仁昭四圍超】<br>寶珮如喜見梁淑莊</h1><p>曾被喻為亞視鎮台之寶嘅劉志榮08年病逝，令一直深愛佢嘅太太梁淑莊（左）飽受打擊，好少公開露面。不過，前晚寶珮如為尖沙嘴一個聯歡晚宴表演，竟然巧遇舊同事莊姐，兩人仲開心合照。寶珮如噚日同馮仁昭講：「估唔到莊姐仲認得我，佢精神好好，依然咁雍容華貴。莊姐話自己有一段時間冇出嚟，呢幾年佢心情已經平復番，所以出番嚟見吓啲朋友。」<br>撰文：馮仁昭</p></body></html>
