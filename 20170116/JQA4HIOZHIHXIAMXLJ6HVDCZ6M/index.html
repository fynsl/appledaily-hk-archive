<html><header><meta charset="utf-8"><title>上周六英超戰報：屈仔有情毋忘泰萊</title></header><body><h1>上周六英超戰報：<br>屈仔有情毋忘泰萊</h1><p>前英格蘭國家隊及屈福特領隊格拉咸泰萊在上周四因心臟病發逝世，享年72歲，而屈福特在上周六主場對米杜士堡的英超賽前，亦特意舉行默哀儀式，紀念這位曾於77至87年及96至01年兩度執教球隊的傳奇領隊。一眾球迷除了在牧師路球場前放下球衣及鮮花外，在比賽期間亦高舉顏色卡紙，形成「G   T」的圖案，向泰萊致敬。不過，屈福特最終只能以0:0悶和米堡，未能以一場勝仗送別泰萊，球隊亦連續六場聯賽不勝。</p></body></html>
