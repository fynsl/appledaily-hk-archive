<html><header><meta charset="utf-8"><title>洪永城夜蒲飲悶酒</title></header><body><h1>洪永城夜蒲飲悶酒</h1><p>洪永城孭飛的劇集《味想天開》近日播出，日前他卻一個人飲悶酒。當晚大約8時許，洪永城單拖現身中環，在百子里公園附近一間偏僻酒吧Club 71坐下嘆白酒。其間他一邊飲酒，一邊看手機，更皺起眉頭兼嘆氣，甚至抬頭仰天望，同時又用手機錄話音短訊，他講電話時又指手劃腳，狀甚激動。<br>逗留約半小時後，洪永城便離開，他一直沿路在中環遊蕩，他獨遊時又做伸展動作，漫無目的地行了約45分鐘。前日問到洪永城是否有煩腦？他說：「自己好好，多謝關心。」他表示當時剛做完訪問，但緊接約朋友又未夠鐘，所以就獨自去喝一杯。<br>採訪、攝影：梁繼光、朱志聰、唐心悠</p></body></html>
