<html><header><meta charset="utf-8"><title>【總廚教煮海參】在家醬爆炒刺參　急凍參可以紅燒</title></header><body><h1>【總廚教煮海參】在家醬爆炒刺參　急凍參可以紅燒</h1><p>上集提到如何輕鬆完全浸發海參，今集就請來雲來軒總廚郭日賢師傅，教大家在家如何煮出簡單又好味的海參菜式，以及教大家如果真的買了急凍參，怎樣才可以煮得好吃。</p><p>第一道菜先教用北海道刺參，做醬爆炒刺參。海參本身無味，最重要靠醬汁提味，所以郭師傅選擇用XO醬爆炒；第二道菜教用急凍禿參，煮紅燒禿參，因為急凍參本身有雪味，用醬汁紅燒燜至入味，就可以解決有雪味的問題了。<br><br>記者：黃子卓 <br>攝影：潘志恆</p></body></html>
