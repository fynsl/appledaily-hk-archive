<html><header><meta charset="utf-8"><title>【今日笑一笑】無義氣金毛狗　出賣朋友擸埋棍</title></header><body><h1>【今日笑一笑】<br>無義氣金毛狗　出賣朋友擸埋棍</h1><p>好兄弟應該兩肋插刀，但有狗狗則讓世人見證患難見「真情」的時刻......是無情的「情」！<br><br>有主人的衣服被咬髒後，向兩隻金毛尋回犬問責，其中一隻狗狗聽到主人問「你們誰給我咬的衣服」後，立即用雙手撲向另一隻狗狗身上，向主人告狀。對方被出賣後，樣子好像非常驚訝，目瞪口呆。但事情還未完結，當主人問「該不該揍牠？」，無義氣的狗狗竟立即咬起一支木棍遞給主人，相信已傷透被出賣的狗狗心。<br><br>快手片段</p></body></html>
