<html><header><meta charset="utf-8"><title>令人難以置信！揭開告東尼最脆弱一面</title></header><body><h1>令人難以置信！<br>揭開告東尼最脆弱一面</h1><p>係馬迷都知，告東尼係大馬房，一直以來成績好，經常贏大賽，但馬迷卻可能唔知，告東尼有項數據，表現差到大家不能相信。<br><br>原來告東尼是上季至今，唯一一位未曾贏過泥地賽的練馬師，對上一次東廐馬贏泥地，已是2014年9月24日由郭能勝出「一定旺」。以他的兵力來說，冇可能泥地長期不勝，不似純粹欠運，似乎告東尼不太重視泥地賽。<br><br>星期三（18日）沙田馬場泥地夜賽，告東尼有一對馬上陣，分別是一班泥地1200米「華美之友」及三班泥地1200米「加州議長」。其中「華美之友」更可能強配雷神莫雷拉，但你又敢唔敢買呢？</p></body></html>
