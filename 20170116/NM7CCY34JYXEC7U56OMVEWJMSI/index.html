<html><header><meta charset="utf-8"><title>【一周必看】搭巴士遇鎅褲黨　男sales：以後唔瞓覺</title></header><body><h1>【一周必看】<br>搭巴士遇鎅褲黨　男sales：以後唔瞓覺</h1><p>【本報訊】年近歲晚，鎅褲黨又再活躍。有九巴男乘客向《蘋果》透露，於上周日晚在尖沙嘴乘搭1A線九巴前往九龍城時，疑被「鎅褲3人組」看中，賊人趁他小睡時鎅穿其牛仔褲悄悄偷走600元後逃去。受害人事後猶有餘悸，擔心若不幸遭鋒利鎅刀割斷大動脈，隨時「過唔到年」，他表示日後搭巴士不敢再睡覺，呼籲巿民小心，並希望警方能盡快破案。</p></body></html>
