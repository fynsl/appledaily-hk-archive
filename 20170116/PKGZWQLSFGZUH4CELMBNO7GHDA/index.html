<html><header><meta charset="utf-8"><title>求驗客手記：達斯拿入波甩「Ｐ牌」</title></header><body><h1>求驗客手記：<br>達斯拿入波甩「Ｐ牌」</h1><p>唔少一月轉會嘅球員已經開始幫新球會上陣，好似德國天才中場達斯拿，上周六就幫法甲上季冠軍巴黎聖日耳門（PSG）上陣，PSG就靠佢上半場39分鐘接應馬高華拉堤傳送建功，以1:0勝出，達斯拿首場法甲地標戰就入波幫PSG全取三分，真係可喜可賀。雖然PSG聯賽兩連勝，不過瑞士CIES足球研究中心就向PSG潑冷水，佢哋話經過數據化研究同分析，𠵱家排第二摩納哥會以79分拎冠軍，PSG以78分屈居亞軍，𠵱家榜首尼斯更加只拎72分跌到第三。</p></body></html>
