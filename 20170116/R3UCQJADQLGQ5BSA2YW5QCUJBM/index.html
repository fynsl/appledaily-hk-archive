<html><header><meta charset="utf-8"><title>又到新年！劉太甘比晒Lady M斷市糖果全盒</title></header><body><h1>又到新年！劉太甘比晒Lady M斷市糖果全盒</h1><p>還有不到兩星期便踏入年初一，甘比日前就出po，原來收到Lady M的甜品，今次收的並不是蛋糕，而是收新年中式糖果禮盒，來自紐約的Lady M雞年就入鄉隨俗，推出了首個「Lady M 如意糖果全盒」，設計像珠寶首飾盒，內有金色糖衣的杏仁糖、手造鳥結糖、牛奶朱古力銀幣等共有8款不同糖果，設計華麗有taste，售$780元，開賣不久已經sold out，身為劉太不用排隊就到手，地位超然。</p></body></html>
