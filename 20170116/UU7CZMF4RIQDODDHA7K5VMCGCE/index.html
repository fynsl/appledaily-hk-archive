<html><header><meta charset="utf-8"><title>林宥嘉G.E.M.同場避見面</title></header><body><h1>林宥嘉G.E.M.同場避見面</h1><p>本月剛榮升人夫的林宥嘉，婚後與舊愛鄧紫棋（G.E.M.）首度同場，大前日兩人於深圳參與音樂會，主辦單位為免他們碰面尷尬，巧妙安排兩人於不同時間現身，G.E.M.在台上唱歌時，林宥嘉就於後台接受傳媒訪問，之後他更到葛優的休息室，錯過前度演出。<br>當日林宥嘉於微博貼自己癱坐梳化相，葛優則站在旁邊陪襯，林宥嘉鬼馬留言：「這次誰還能說我不標準，正宗一對一教學！」葛優早前於新戲《我愛我家》演頹廢男，戲裏的坐姿被評為「北京癱」始祖，林宥嘉有樣學樣令粉絲爆笑。<br>撰文：皓騫</p></body></html>
