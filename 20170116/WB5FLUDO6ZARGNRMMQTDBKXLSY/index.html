<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】楊冪同愷威日日傾電話</title></header><body><h1>【馮仁昭四圍超】<br>楊冪同愷威日日傾電話</h1><p>楊冪同老公劉愷威嘅婚變消息傳完又傳，日前兩人結婚周年紀念冇公開慶祝，結果又惹嚟揣測，日前楊冪出席新劇記者會，被問到同老公嘅婚姻關係，佢話每日都有傾電話，至於紀念日冇表態慶祝？楊冪霸氣回覆：「我們有我們的方式，為甚麼要告訴大家。」再問劉愷威有冇嚟探班？楊冪就冇直接回應，只係話夫妻有共識，有時間就返屋企見囡囡。<br>撰文：馮仁昭</p></body></html>
