<html><header><meta charset="utf-8"><title>周家蔚開工嚇親細仔</title></header><body><h1>周家蔚開工嚇親細仔</h1><p>張繼聰、周家蔚和幼子洪景晞昨日在新蒲崗出席「新年行大運啟動禮」，洪天明帶同長子洪大仁到場為兩母子影相。大會進行放紙炮儀式時，洪景晞怕得伏在媽咪肩膊，之後洪景晞入後台換洪大仁出來。家蔚說：「大仔本來去生日會，但朋友仔病咗，所以天明帶埋佢嚟。」<br></p><p>阿聰高興表示正期待囡囡的來臨，現在摸老婆謝安琪（Kay）的肚，也感覺到囡囡踢腳。對於有傳張敬軒被內地封殺，被消失湖南衛視節目《歌手》，身為軒仔表舅父的阿聰說：「我唔知詳情，唔方便講，等佢哋去交代。識咗軒仔咁耐，佢係實力歌手，重情重義，希望佢事事順利，身體健康。」<br>採訪、攝影：黃曉妍</p></body></html>
