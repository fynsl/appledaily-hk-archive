<html><header><meta charset="utf-8"><title>鄭紹康同男伴夾公仔</title></header><body><h1>鄭紹康同男伴夾公仔</h1><p>「天下第一關」鄭紹康上年爆出「關公災難」，因徐濠縈在Instagram流出陳子聰近照，當時蘇永康隔空指他是放料人，最終獲清白後，卻與何超瓊的天機公關「和平結束」賓主關係。早前他就趁有時間去日本過元旦。<br>本報讀者康小姐透過「爆相爆片」目擊鄭紹康在東京的行蹤，指他於4號在澀谷遊戲機舖出現：「當時係夜晚10點，佢同男性友人就喺度夾Snoopy，見佢夾咗4、5次都夾唔到，之後就去夾其他公仔，佢哋兩個輪流夾，不過都係鄭紹康夾多，逗留咗成一個鐘。」鄭紹康在Ig貼了不少旅行美食相，當中有多啦A夢戰利品、及與大台藝人黃嘉樂坐地鐵，可見他相當盡興。<br>採訪：唐如</p></body></html>
