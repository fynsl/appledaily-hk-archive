<html><header><meta charset="utf-8"><title>求驗客手記：福仔俾熟人偷金勞？</title></header><body><h1>求驗客手記：<br>福仔俾熟人偷金勞？</h1><p>曼聯嘅19歲新星拉舒福特喺上年八月同啲親戚朋友去跳彈床嘅時候，唔記得拎走自己放喺夾萬、價值二萬鎊（約19萬港元）嘅勞力士手錶（圖右），當佢打電話嗌間彈床館畀返隻「金勞」佢時，彈床館嘅負責人就話有人自稱係佢親戚拎走咗！福仔聽到之後梗係嬲到報警啦，不過英國《太陽報》就爆料話呢件事可能真係熟人所為，因為福仔近日攞番隻錶，隨即仲向警方銷案；仲有消息話隻金勞曾經流入黑市，叫價7,000鎊（約66,000港元）。</p></body></html>
