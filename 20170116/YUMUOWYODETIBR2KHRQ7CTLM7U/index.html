<html><header><meta charset="utf-8"><title>上周六英超戰報：侯城新帥嘗第一W</title></header><body><h1>上周六英超戰報：<br>侯城新帥嘗第一W</h1><p>上周六多支護級球隊出場，只有侯城全取三分，主場對般尼茅夫，憑前鋒艾保靴南迪斯梅開二度，加上對手泰朗明斯擺烏龍，以3:1反勝般茅，取得領隊馬高斯施華（小圖）上任後首場聯賽勝仗。侯城在一月轉會市場十分積極，希望擴軍爭取留級機會，包括簽入波圖中場伊雲度路及借用愛華頓前鋒尼亞斯，雖然侯城贏波後仍排尾三，但39歲少帥馬高斯施華相信可為球隊帶來朝氣。</p></body></html>
