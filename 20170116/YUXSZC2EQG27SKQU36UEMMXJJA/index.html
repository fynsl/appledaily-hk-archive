<html><header><meta charset="utf-8"><title>舒淇呻肥瘦都被罵</title></header><body><h1>舒淇呻肥瘦都被罵</h1><p>舒淇與舊愛黎明一樣，拍拖都非常低調，去年她與馮德倫結為夫婦，才將婚訊公告天下。昨日舒淇未有就黎明在訪談重提「黎舒戀」作出回應，不過分別轉發了兩條微博，先在早上轉發網友的貼圖，全是小朋友的哭泣表情，並留言：「吃胖了被罵，不吃瘦了也被罵！」早前舒淇多次被傳出懷孕消息，她自言本身很喜歡小朋友，可惜暫時未有好消息跟大家分享。<br>相隔個多小時後，舒淇又再轉發為「微博之夜」拍攝的宣傳短片，片段中，舒淇舉起V字手勢又做單眼表情，相當跳脫。<br>撰文：陳以晴</p></body></html>
