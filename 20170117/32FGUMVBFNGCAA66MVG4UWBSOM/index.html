<html><header><meta charset="utf-8"><title>星閃閃：基舒拿「斐」同凡響 - 吾中</title></header><body><h1>星閃閃：<br>基舒拿「斐」同凡響 - 吾中</h1><p>相信不少港人都是透過欖球來認識斐濟運動員，其實他們衝得撞得之外同樣踢得，其中威靈頓鳳凰（圖）的29歲前鋒基舒拿更是目前澳職唯一一名斐濟球員。<br>早在2009年年初，當時效力新西蘭球隊韋達基利聯的基舒拿有機會到歐洲落班，據報對他有興趣的更是荷甲班霸燕豪芬，但基舒拿竟以正在學英語，無法兼顧學習另一語言而婉拒。他坦言並不後悔：「我當時根本未準備好到歐洲搵食，去到亦不會有太大發展。」基舒拿的努力果然有回報，自2014年加盟鳳凰後不單穩坐首席前鋒位置，更在去年夏天里約奧運入選斐濟奧運隊，兼為斐濟取得奧運史上第一球。文：吾中</p></body></html>
