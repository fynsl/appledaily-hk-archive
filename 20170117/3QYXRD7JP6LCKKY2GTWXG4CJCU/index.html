<html><header><meta charset="utf-8"><title>劉偉強心驚驚拍爆破</title></header><body><h1>劉偉強心驚驚拍爆破</h1><p>寰亞集團前晚在北京舉行晚會，寰亞電影總裁陳嘉席上表示在2016年寰亞電影籌備多套力作，包括《追捕》、《春嬌救志明》、《鮫珠傳》、《蕩寇風雲》、《建軍大業》等。<br>劉偉強導演正籌備今年8月上映的電影《建軍大業》，他表示拍該戲感到前所未有的壓力：「公司都很挺我拍《建軍大業》，拍電影很多年，這次壓力最大，每天都心驚膽顫，因為每天都拍爆破戲，有時候一晚爆幾場，都是真爆炸不是電腦效果。我每天都很擔心有人受傷。」<br>撰文：非非</p></body></html>
