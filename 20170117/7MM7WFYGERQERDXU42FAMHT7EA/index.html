<html><header><meta charset="utf-8"><title>轉會氹氹轉：韋咸或以施古臣頂皮耶</title></header><body><h1>轉會氹氹轉：<br>韋咸或以施古臣頂皮耶</h1><p>韋斯咸中場皮耶（小圖）堅決離隊，更以詐傷去威脅球會。英國《太陽報》稱29歲的皮耶不滿韋斯咸早前拒絕了馬賽開出1,910萬鎊（約1.8億港元）的報價，表明如果球會不准他離開，他就拒絕上陣，還會詐傷。韋斯咸隊長麥克盧保表示，他已經有兩三個星期沒有跟皮耶說話，並不清楚皮耶離隊的原因，他支持領隊比歷所做的決定。</p><p>比歷上周在記者會上宣佈皮耶要求離隊，但球會不欲放人；而在上周末聯賽，韋斯咸在缺少皮耶之下仍以3:0大勝水晶宮。另外有報道稱韋斯咸欲向史雲斯開價2,000萬鎊羅致基菲爾施古臣，以頂替皮耶。</p></body></html>
