<html><header><meta charset="utf-8"><title>認動手腳變臉</title></header><body><h1>認動手腳變臉</h1><p>18歲入行的江若琳，初出道時被笑是「蝌蚪眼」，近年卻越變越省鏡。早前有報道指她眼頭和下巴疑變臉，上月她在社交網留言：「明年回來，讓大家驗明真身。」訪問當日，江若琳即場瞪眼、捽鼻和搓下巴，以示五官如假包換：「嗰啲新聞對我嚟講見怪不怪，由出道第一日就俾人咁講。」</p><p>不過江若琳都認曾在面上動手腳：「我確實整過棚牙，箍咗牙先入行。又話我去開眼頭，你睇我邊有開到，黐埋㗎，未箍牙時係西瓜刨同肥妹仔。」她還自嘲眼大鼻大兼口大，笑言口大食窮郎：「我真係接受唔到將外來物質放入五官，𠵱家美圖秀秀好方便。」</p></body></html>
