<html><header><meta charset="utf-8"><title>長腿大女13歲生日甄子丹帶全家遊廸士尼</title></header><body><h1>長腿大女13歲生日<br>甄子丹帶全家遊廸士尼</h1><p>「宇宙最強」甄子丹前日公私兩忙，中午出席完有份主演嘅新戲《3X反恐暴族：重火力回歸》宣傳活動，下晝就即刻會合老婆仔女趕入迪士尼，原來係要同大女Jasmine慶祝13歲生日。<br> <br>喺樂園入面，丹爺仲同細仔James去咗玩啱啱開幕嘅Iron Man機動遊戲，至於阿女Jasmine就同琦琦囡囡Ella，去咗玩反斗奇兵降落傘。琦琦同詩詩同為model，身長腳長，兩個囡囡盡得媽咪優點，雖然一個12歲、一個13歲，但都已經高人一等，仲越大越靚女o忝！</p></body></html>
