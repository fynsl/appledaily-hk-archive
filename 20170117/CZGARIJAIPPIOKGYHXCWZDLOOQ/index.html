<html><header><meta charset="utf-8"><title>九巴荃灣路　直撼吊臂車</title></header><body><h1>九巴荃灣路　直撼吊臂車</h1><p>【本報訊】一輛載客九巴昨午沿荃灣路出九龍，其間直撞前面一部由貨櫃拖架載運的吊臂車伸出的吊臂，巴士車頭擋風玻璃當場爆裂，車長及5名乘客受傷。據悉，車長事後聲稱因未能預計到與吊臂距離致煞車不及，警方正調查意外原因。<br>昨午2時許，45歲車長駕九巴沿荃灣路出九龍，駛至晉昇工業中心對開，巴士直撞前面一輛貨櫃伸出的吊臂。巴士整塊擋風玻璃碎裂，車上5名乘客受傷。消息指當時有乘客見車長「冇乜反應」，一度懷疑對方曾暈倒。車長和乘客送院敷治，車長事後向警方表示，事發時他駕車落斜，曾慢駛保持兩車距離，但仍意外撞及吊臂。</p></body></html>
