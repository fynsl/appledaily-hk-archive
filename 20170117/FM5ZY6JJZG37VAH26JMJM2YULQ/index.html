<html><header><meta charset="utf-8"><title>美娜用符咒治殭屍</title></header><body><h1>美娜用符咒治殭屍</h1><p>荷李活動作女星美娜祖華維茲（Milla Jovovich）與導演老公保羅安德遜（Paul W. S. Anderson）昨日在台北宣傳《生化危機：終極屍殺》（Resident Evil：The Final Chapter），首次去台灣的保羅表示希望有時間去台北101。大會安排殭屍上台搞氣氛，美娜用符咒貼在殭屍頭上，但她說：「這些殭屍好漂亮，我不想蓋住他的臉。」說罷更重新把符咒貼在頭側邊。</p></body></html>
