<html><header><meta charset="utf-8"><title>劉玉翠認命再做鳳姐</title></header><body><h1>劉玉翠認命再做鳳姐</h1><p>劉玉翠和杜琪峯昨日在中環出席「第十一屆鮮浪潮國際短片節」記者會，鮮浪潮發起人杜琪峯宣佈鮮浪潮成為慈善團體獨立運作。劉玉翠透露最近與新導演合作拍戲：「覺得劇本吸引，我演一個冇咗左手掌嘅一樓一鳳，做番老本行，真係要認命，對手係個傷殘男士。同新導演合作，同以往嘅交貨模式好唔同，令我有反思，發掘自己潛能，感覺好似變咗個新人咁。」<br>劉玉翠自言並非全力支持低成本製作，之前便推了一個血腥斬人的劇本，但遇到好劇本可以收專業價：「演員喺香港唔好pay，但我又犯賤，遇到好劇本會想試，過程滿足感大於金錢。」<br>採訪、攝影：卓寶花</p></body></html>
