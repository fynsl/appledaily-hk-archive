<html><header><meta charset="utf-8"><title>Chilam靚靚俾學生搞喊</title></header><body><h1>Chilam靚靚俾學生搞喊</h1><p>張智霖（Chilam）擔任導師、老婆袁詠儀（靚靚）任助教的湖南衞視真人騷《一年級．畢業季》日前已播出大結局。師生盛裝出席畢業舞會，「西域舞王」Chilam和「魔舞女王」靚靚，夫妻共舞，相當合拍，但當學生哭着表示希望兩人不要忘記他們時，兩人都不禁熱淚盈眶。眼見學生學有所成，Chilam自言看着學生表演，就像看自己兒子在畢業典禮上表演一樣的緊張。<br>撰文：葉綠悠</p></body></html>
