<html><header><meta charset="utf-8"><title>趣趣地：奧斯爾玩蛇慶攞獎</title></header><body><h1>趣趣地：<br>奧斯爾玩蛇慶攞獎</h1><p>由德國足總主辦嘅2016年德國最佳球員周日公佈咗結果嘞，阿仙奴中場奧斯爾繼2015年後再度獲獎，而且今次仲係佢個人第五次得獎㖭。呢個獎項係由球迷網上投票決定嘅，而德國球迷都幾鍾意出國搵食嘅球員;喺大約31萬選票當中，奧斯爾獲55%得票，排第二係皇家馬德里中場卻奧斯。日前奧斯爾趁有空檔去咗市集行街，仲喺instagram上載咗張同眼鏡蛇嘅合照，賀一賀自己五奪德國最佳球員。28歲嘅奧斯爾同阿仙奴仲有18個月合約，廠迷都好關心佢嘅去向，奧斯爾接受德國一個網站訪問時就話好鍾意倫敦生活，冇打算離開咁話喎。</p></body></html>
