<html><header><meta charset="utf-8"><title>孻仔怕咗佢哋！胡仔陳琪拍片喪叫「波仔」</title></header><body><h1>孻仔怕咗佢哋！<br>胡仔陳琪拍片喪叫「波仔」</h1><p>胡諾言同陳琪09年結婚，先後生咗大女胡芷苓同二女胡芷悠，上年10月，陳琪為老公圓追仔夢，剖腹生咗孻仔胡澔錕(Jayden)，打算喺今個月21號為囝囝Jayden喺迪士尼酒店擺百日宴。<br> <br>胡仔昨日凌晨貼咗一家五口嘅片，留言：「點解佢叫波仔，係因為。。。」片中就話孻仔好似一個波，一家人係咁叫Jayden嘅乳名「波仔」，大家姐仲忍唔住錫細佬一啖，不過因為胡仔拍緊片，同大女講：「拍緊片，你行開先!」<br> <br>一家人真係好熱鬧，連胡仔都打hashtag自嘲「我諗波仔其實係怕咗我哋嘅」。</p></body></html>
