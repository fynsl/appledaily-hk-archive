<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】《春嬌3》加怪物搞破壞</title></header><body><h1>【馮仁昭四圍超】<br>《春嬌3》加怪物搞破壞</h1><p>由楊千嬅同余文樂演出、彭浩翔執導嘅《春嬌救志明》（《春嬌3》）噚日出咗「怪物版」海報，彭導喺facebook放咗呢張海報出嚟，仲留言：「《春嬌救志明》第三張「怪物版」海報。今集將出現最新登場主角，就是喺每段愛情背後搞破壞的怪物。2017，春情告急。」<br>呢部戲會遷就內地五一黃金周上映，因為5月就上，所以呢排忙於做後期。<br>撰文：馮仁昭</p></body></html>
