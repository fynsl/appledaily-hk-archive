<html><header><meta charset="utf-8"><title>【波鞋情報】35周年「耐克」特別版　玉石圖案Air Force 1</title></header><body><h1>【波鞋情報】35周年「耐克」特別版　玉石圖案Air Force 1</h1><p>波鞋界你諗到的都有，今年撞正是Air Force 1的35歲生日，Nike就推出以玉石為設計主題的Air Force 1特別版波鞋，取中國人結婚35周年稱為「玉婚」的意思。除了鞋舌、鞋帶扣和後跟有玉石圖案設計，後跟更有「耐克」二字，中國味濃。有消息指這個特別版將於今個月於亞洲獨家發售，想買記得留意留意，你知大陸客的掃貨能力的……</p><p>記者：羅祖兒</p></body></html>
