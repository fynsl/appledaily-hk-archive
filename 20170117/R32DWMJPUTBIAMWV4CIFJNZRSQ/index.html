<html><header><meta charset="utf-8"><title>Miki米奇陪安胎</title></header><body><h1>Miki米奇陪安胎</h1><p>娛樂圈有多位準媽媽，預備生雞B，當中包括楊愛瑾（Miki）、吳若希（Jinny）及葉翠翠等。楊愛瑾（Miki）跟永安太子爺郭永淳的愛情結晶品將於5、6月出生，日前她在不同社交平台貼相及以英文留言謂：「做小孩是最快樂的事。今天和米奇老鼠共度美好時光。」相中的她拿着一串氫氣球，腳步輕盈在行樓梯，看來真的好開心。葉翠翠則貼自己吃營養餐的相。</p><p>近日天氣轉冷，懷孕近5個月的Jinny亦乖乖留家安胎，男友Alex日前在Instagram上載Jinny在家中入廚的相片，還留言說：「此人非常賢淑」。<br>撰文：李察</p></body></html>
