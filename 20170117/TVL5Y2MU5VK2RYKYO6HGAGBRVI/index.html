<html><header><meta charset="utf-8"><title>林鄭小心駕駛！揸前七私家車落街買餸？</title></header><body><h1>林鄭小心駕駛！<br>揸前七私家車落街買餸？</h1><p>中央政府宣佈批准四日前請辭的政務司司長林鄭月娥、及一個多月前請辭的財政司司長曾俊華同時間離任，林鄭月娥於三個小時後搶閘宣佈參選特首。林鄭昨早10時半自行駕駛一部七人私家車離開半山白加道政務司司長官邸，直奔政府總部。<br><br>向來有司機駕駛政府專車接送的林鄭，身穿黑衫黑褲配搭米色樽頸毛衣，親自駕駛一輛萬事得七人私家車駛回政府總部，未見車上有其他人同行。</p></body></html>
