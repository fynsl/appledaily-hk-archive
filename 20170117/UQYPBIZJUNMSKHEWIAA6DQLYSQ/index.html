<html><header><meta charset="utf-8"><title>強國小檔豬腳極邪惡「食家」迷戀湯汁猛咁索</title></header><body><h1>強國小檔豬腳極邪惡<br>「食家」迷戀湯汁猛咁索</h1><p>福建泉州周五舉行美食節，有姓趙攤販擺檔出售「童子尿燜豬蹄」，他指打開蓋有童子尿的味道，做出來的豬腳「特別好吃」。有食客不但說豬腳好吃，還大讚湯底好喝。<br><br>網民講乜：<br><br>Man_微：湯好喝我的天！<br><br>張揚的色調：那味道肯定特別的酸騷，至於是誰的尿不重要，不過重口味的人喜歡，沒看見有漂亮姑娘吃的很帶勁嗎？<br><br>瘦的那只肉薇：那麼問題來了，如何辨別童子尿？<br><br>農禪子：恐怕只有眼見為實，先做現喝了。<br><br>LX記錄：直接喝童子尿包治百病。<br><br>馬勒戈-彼得：看見一美女啃豬蹄沒？重口味啊！<br><br>梨視頻</p></body></html>
