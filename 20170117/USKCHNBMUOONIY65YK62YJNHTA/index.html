<html><header><meta charset="utf-8"><title>甘比愛甜品貼相多謝Zoe Cake減糖西餅</title></header><body><h1>甘比愛甜品<br>貼相多謝Zoe Cake減糖西餅</h1><p>甘比愛吃甜品，不時在網上分享美食，劉太經常有得率先試新產品，如Lady M蛋糕、北海道小樽Le Tao芝士蛋糕等。<br> <br>她昨日又post了滿盤樣子美味的西餅，不過並非來自愛店Lady M出品，而是以哈哈笑臉著名的Zoe Cake，上面更有新年特別版的桃花樹cake。原來餅品長期為她訂做減甜、減糖的西餅，「謝謝Zoe cake shop 每天送來只有一半糖份甜度的西餅～祝你們生意蒸蒸日上～好味道。」<br> <br>更多時尚、美容新聞，即上： http://add.appledaily.com </p></body></html>
