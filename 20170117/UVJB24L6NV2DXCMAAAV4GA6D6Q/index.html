<html><header><meta charset="utf-8"><title>麥包收入僅夠餬口</title></header><body><h1>麥包收入僅夠餬口</h1><p>麥長青（麥包）、盧海鵬、黃嘉樂及樊亦敏主演的網絡電影《香港風雲系列之「教父」》，昨日於尖沙嘴拍攝外景，劇情講述屬於黑社會家族的盧海鵬遭槍擊後，被送入附近診所，由飾演護士的樊亦敏為其急救，麥包及黃嘉樂則扮演鵬哥的兒子。<br>今齣是麥包離開無綫後的第二部電影，麥包說：「我同鵬哥好耐冇做父子，今次有少少動作，會有武指同替身，過年前拍晒，初四會開另一部網劇。」他現時密密拍網劇，問是否密食當三番？麥包說：「拍網劇同大劇沒太大分別，只係網劇畀大家用手機睇，比較少遠鏡，至於收入僅餬到口。」<br>採訪：張俊銘<br>攝影：陳俊強</p></body></html>
