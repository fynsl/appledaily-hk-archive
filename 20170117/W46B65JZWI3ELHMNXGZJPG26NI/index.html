<html><header><meta charset="utf-8"><title>白只要兄弟硬食真拳</title></header><body><h1>白只要兄弟硬食真拳</h1><p>樂隊朱凌凌前日於葵涌為ViuTV拍攝劇集《午夜伴廊》，劇情講述成員白只手持利刀跟持槍的朱栢康對峙。今次是朱凌凌首度自編自導自演拍劇，他們一向擔任演員角色，對製作、導演等範疇全陌生，惟有邊拍邊學。<br>劇中有動手場面，問兄弟間出手會否有保留？白只說：「我就覺得食一拳啦，唔好搞咁多嘢，拍戲就係咁，佢哋會默默承受，有時NG同轉機位都會替佢哋肉痛，但都冇情講。」默默承受的楊偉倫說：「有時一兩吓係食多咗，因為熟都幾好味，但都幾飽。」<br>採訪、攝影：馬建華</p></body></html>
