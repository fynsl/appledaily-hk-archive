<html><header><meta charset="utf-8"><title>趣趣地：馬賽球迷落閘拒魔獸</title></header><body><h1>趣趣地：<br>馬賽球迷落閘拒魔獸</h1><p>杜奧巴（小圖）近年去過好多地方效力唔同球隊，佢喺03/04球季效力過馬賽一年，之後就轉投車路士。馬賽班球迷雖然未至於嬲咗杜奧巴，但對於佢話想回歸就企硬拒絕。杜奧巴離開美職聯蒙特利爾衝擊之後未有班落，表示唔排除返去馬賽。不過馬賽班球迷就落定閘，喺周日主場1:4慘敗畀摩納哥賽前，拉咗三條大橫額，寫住叫杜奧巴唔好假惺惺話仲愛馬賽，要搵錢就返去中國（圖），認真唔畀面。</p></body></html>
