<html><header><meta charset="utf-8"><title>趣趣地：中日韓聯手搞世盃？</title></header><body><h1>趣趣地：<br>中日韓聯手搞世盃？</h1><p>國際足協宣佈2026年世界盃決賽周擴大至48隊，球迷就當然開心，不過分組賽去到16組，至少要有18個國際標準球場先搞得成，世界上唔係咁多國家食得晒。有報道就指日本想申辦2030年世界盃，不過本身球場唔夠又唔想使咁多錢起新球場，就諗起2002年決賽周（圖）嗰種玩法。除咗想同南韓聯手再合辦，今次仲想拉攏埋中國一齊搞㖭，不過中國𠵱家大國崛起，隨時自己都食得晒，又未必想同日本聯手喎。</p></body></html>
