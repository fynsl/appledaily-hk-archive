<html><header><meta charset="utf-8"><title>中環在線：機械司儀幾可亂真 - 李華華</title></header><body><h1>中環在線：<br>機械司儀幾可亂真 - 李華華</h1><p>家陣人人講創新科技，「亞洲金融論壇（AFF）」在港舉辦到第十屆，當然要搞新意思，大會搵來Made in HK嘅機械司儀主持晚宴，相當過癮。<br>呢個機械司儀叫Han，由數碼港一間公司製造，佢有表情，識單眼同微笑，齋望樣幾可亂真，說話操作佢似玩siri，內置一堆答案，你問佢答，噚晚佢就有講AFF舉辦十年有乜貢獻，亦有同AFF策劃委員會主席黃碧娟傾咗兩句。</p></body></html>
