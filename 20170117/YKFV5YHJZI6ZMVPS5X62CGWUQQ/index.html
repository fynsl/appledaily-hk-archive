<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】出爐華姐被嘲鼻太假</title></header><body><h1>【馮仁昭四圍超】<br>出爐華姐被嘲鼻太假</h1><p>國際中華小姐由紐約代表余思霆（圖）奪冠，不過佢就俾人話個鼻太假似整過容，鍾意玩cosplay嘅佢賽後笑住否認：「個鼻冇乜點變，只係塊面瘦咗，呢兩個星期瘦咗好多，衫都鬆晒。比賽前整過牙，戴咗牙套後可能有少少改變。」<br>亞軍林宣妤同季軍馮盈盈都話輸得心服口服，林宣妤直認問答環節唔夠自然：「有啲失儀，太多動作可能扣分。」<br>撰文：馮仁昭</p></body></html>
