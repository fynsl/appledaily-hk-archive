<html><header><meta charset="utf-8"><title>王宗堯減15磅捱打</title></header><body><h1>王宗堯減15磅捱打</h1><p>王宗堯（右）和歐錦棠主演一連六場的舞台劇《科學怪人：誰主創造》前晚在上環落幕後，眾人拉隊慶功。宗堯之前為演出刻意減肥15磅，劇中又要被阿棠推打，由排練至演出的兩個月，全身瘀傷，宗堯說：「都係跌瘀同撞親，最甘嗰次係仆咗一下，撼親額頭腫咗。」<br>他覺得今次遇上歐錦棠好有火花：「我抱住學習心態，有得着。同棠哥合作好開心，最難係準備角色，事前要閉關、減磅、頹廢、唔食嘢，所以都幾吃力。」<br>撰文：葉綠悠</p></body></html>
