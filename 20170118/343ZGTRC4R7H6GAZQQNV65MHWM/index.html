<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】旦哥囡囡客串留念</title></header><body><h1>【馮仁昭四圍超】<br>旦哥囡囡客串留念</h1><p>鄭丹瑞（旦哥）、周秀娜同「巨胸翠如」鄧月平（右）日前喺北角宣傳賀歲片《小男人週記3之吾家有喜》，戲中旦哥同情人娜姐浸鴛鴦浴同咀嘴，佢笑話今次絕對係公器私用：「有場要講畀全世界知佢（娜姐）有幾愛我，本來兩個女監場，不過佢哋攰走先。」旦哥兩個女有份客串，佢話93年大女同老婆有份客串《黃蜂尾後針》，有一日重睇好開心，所以客串演一幕留念。<br>撰文：馮仁昭</p></body></html>
