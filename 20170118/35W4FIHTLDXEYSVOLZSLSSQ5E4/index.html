<html><header><meta charset="utf-8"><title>求驗客手記︰球迷狂插祖記新隊徽</title></header><body><h1>求驗客手記︰<br>球迷狂插祖記新隊徽</h1><p>祖雲達斯貴為意甲傳統班霸，原來咁多年嚟隊徽都改過唔少次。不過萬變不離其宗，就係會以黑白色直間為主，同埋會係會徽入面加番一隻斑馬（左圖）落去。點知日前「老婦人」喺官網公佈將會由2017年7月起轉用新隊徽（右圖），對比之前嗰個，就真係簡單得滯，淨係得番個黑白色嘅J字，毫無代表性可言，所以祖記球迷都好不滿，仲透過社交網站狂插新設計。有球迷話呢個新隊徽係垃圾，有球迷仲話連個隊徽都設計得咁求其，衰啲講句，隊波降班都有可能！</p></body></html>
