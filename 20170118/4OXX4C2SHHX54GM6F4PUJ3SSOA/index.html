<html><header><meta charset="utf-8"><title>中環在線：恒地賣樓賣到打入健力士 - 李華華</title></header><body><h1>中環在線：<br>恒地賣樓賣到打入健力士 - 李華華</h1><p>恒地（012）可能係本港首間地產商，賣樓賣到獲得「健力士世界紀錄認證」！<br>話說恒地喺粉嶺高爾夫球場附近有個新盤，公司營業（二）部總經理韓家輝度到條好橋，搵來4、5名內地工匠，用上7,000個高爾夫球，砌咗一個全世界最大嘅高爾夫球雕塑，雕塑長5米、闊1米、高2.2米，約重600公斤，並獲健力士世界紀錄認證。佢將來應該擺喺項目入面。<br>不過話時話，家陣發展商咁興推出奇則劏房，唔知可唔可以申請健力士世界紀錄認證呢？</p></body></html>
