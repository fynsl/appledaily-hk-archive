<html><header><meta charset="utf-8"><title>爭勝信心何來？告東尼資深馬主：愛駒擁三大有利因素！</title></header><body><h1>爭勝信心何來？<br>告東尼資深馬主：愛駒擁三大有利因素！</h1><p>練馬師告東尼旗下，出戰周三晚(18日)沙田第八場三班1200米泥地的「加州議長」，上仗配蔡明紹於田草1400米跑得第三名，今仗初跑泥地及易配郭能，場地及騎師配搭均不同。<br><br>「加州」系馬主掌舵人梁欽聖說：「『加州議長』排一檔係好檔，郭能是一位好騎師，我認為『加州議長』夠快，有足夠速度去應付泥地短途賽，希望牠可以順利放出，一放而回。此駒今場降回三班作賽，我認為牠的實力不止值三班，期望牠有好表現。」<br>換言之「加州議長」今仗有三大有利之處，就是檔好、騎師好及降班有利，難怪梁欽聖顯得頗有信心。</p></body></html>
