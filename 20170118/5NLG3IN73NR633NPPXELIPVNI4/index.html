<html><header><meta charset="utf-8"><title>張沅薇退出娛圈做知客顏國樑轉行教太極</title></header><body><h1>張沅薇退出娛圈做知客<br>顏國樑轉行教太極</h1><p>進軍娛樂圈後，等於一輩子也要待在呢個圈子嗎？別傻吧，世事變幻莫測，很多藝人早已淡出幕前，轉行了。<br> <br>曾擔任無綫兒童節目《閃電傳真機》主持的張沅薇，當年與音樂人王雙駿拍拖，誕下兒子後，就淡出娛樂圈。後來兩人分手，她要獨力照顧兒子，現於粵菜館當知客養家。<br> <br>90年代女星鄭艷麗，由無綫清純小花，變做性感三級片女星。兩年前，當年她42歲，被雜誌影到於快餐店打工。<br> <br>資深演員顏國樑，拍完《美麗高解像》後，便淡出娛圈，轉行教太極，他還有一間售賣貓糧和狗糧的小店，當老闆賺錢。</p></body></html>
