<html><header><meta charset="utf-8"><title>Hilary孖男友陪上山遊嘉年華</title></header><body><h1>Hilary孖男友陪上山遊嘉年華</h1><p>上山詩鈉索爆囡囡Hilary，半年前與中東男友甩拖，早前已有泰國籍新男友Gunny，Gunny甚至已經融入家中，日前與上山詩鈉及Hilary去中環AIA環球嘉年華玩。<br>當日傍晚6時半，上山穿上黑皮褸，跟20歲Hilary像孖公仔現身，二人周圍影相，Gunny就當攝影師。雖然伯母在場，二人沒有拖手仔，但因為玩遊戲贏到公仔，𠱁得女友十分開心，離開時二人更一人一啖食雪糕。不過，Hilary前晚已和男友返波士頓讀書，上山去到機場送機，還在Instagram貼相表示不捨得囡囡。<br>撰文：李察</p></body></html>
