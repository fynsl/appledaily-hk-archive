<html><header><meta charset="utf-8"><title>欣宜《女神》廣州再攞獎</title></header><body><h1>欣宜《女神》廣州再攞獎</h1><p>鄭欣宜和薛凱琪（Fiona）前晚出席在廣州舉行的「粵語歌曲排行榜頒獎禮」，欣宜奪「最佳MV大獎」及「至尊金曲獎」，再憑《女神》奪大獎，欣宜說很開心：「呢首歌帶咗畀我好多嘢，自己好幸運得到一首咁好嘅歌。」<br>而Fiona除了得到歌曲獎，更與許志安齊齊得「最受歡迎男、女歌手」獎，不過因為發燒及不停咳，Fiona即使出席也未能演出。本來已綵排的她說：「之前一晚睇完周杰倫演唱會後回家，突然發燒、咳同嘔，食藥瞓醒好好多，但真係唱唔到歌。」至於安仔雖忙拍劇，但亦有現身，他說今年會歌影兩忙，預計8月會開演唱會。<br>撰文：李察</p></body></html>
