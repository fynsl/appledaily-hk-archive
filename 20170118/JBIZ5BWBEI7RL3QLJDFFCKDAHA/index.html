<html><header><meta charset="utf-8"><title>嘉芙蓮希歌上月誕B仔</title></header><body><h1>嘉芙蓮希歌上月誕B仔</h1><p>曾主演《27宜嫁》（27 Dresses）的38歲荷李活女星嘉芙蓮希歌（Katherine Heigl），於上月20日為音樂人老公Josh Kelley誕下男B，改名為Joshua Bishop Kelley Jr。嘉芙蓮與Josh本身已經領養了兩個囡囡，分別是現年8歲來自南韓的Naleigh，還有現年4歲的美籍女童Adalaide。夫婦兩人都相當愛錫養女，如今B仔的來臨為他們錦上添花。</p></body></html>
