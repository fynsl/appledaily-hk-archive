<html><header><meta charset="utf-8"><title>鄭秀文賀向太生日出動DSquared2軍褸</title></header><body><h1>鄭秀文賀向太生日<br>出動DSquared2軍褸</h1><p>鄭秀文(Sammi)日前有份出席向太陳嵐60歲生日晚宴，除在台上同關之琳孖住獻唱，又獨唱一首《終身美麗》，台風十足。<br> <br>Sammi向來有style，出席派對都絕不欺場，今次出動了一件好有舞台效果的私伙DSquared2黑色軍褸，褸上面有閃閃刺繡又有彩色流蘇，非常搶眼，Sammi襯上小黑裙同長靴已經型晒。<br> <br>DSquared2的軍褸出品有不少星級捧場客，另一天后容祖兒曾著過開騷，型男古天樂都是品牌粉絲。</p></body></html>
