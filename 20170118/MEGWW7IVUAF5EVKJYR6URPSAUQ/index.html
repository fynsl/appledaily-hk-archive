<html><header><meta charset="utf-8"><title>求驗客手記︰尼馬身價全球最值錢</title></header><body><h1>求驗客手記︰<br>尼馬身價全球最值錢</h1><p>「CIES足球觀察」發表咗一份研究，話巴塞隆拿前鋒尼馬（圖）係當今價值最高嘅球員，值成2.47億歐元（約23億港元），球會隊友美斯就以1.71億歐元排第二，應屆世足同金球獎得主基斯坦奴朗拿度（C朗）只係以1.27億歐元排第七。點解美斯同C朗嘅身價唔及尼馬？CIES足球觀察話佢哋除咗會睇表現，仲會睇睇球員年齡同埋餘下合約年期。C朗已經31歲，同埋美斯份約2018年就屆滿，所以身價就冇尼馬咁高。另外，《福布斯》統計稱皇家馬德里係球壇價值最高嘅球會，僅36.5億歐元，巴塞同曼聯分別第二同三。</p></body></html>
