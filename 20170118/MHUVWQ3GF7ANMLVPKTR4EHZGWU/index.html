<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】祖兒加6場抗黃牛</title></header><body><h1>【馮仁昭四圍超】<br>祖兒加6場抗黃牛</h1><p>容祖兒會喺3月喺演藝學院舉行10場騷，前日信用卡優先訂飛爆晒，網上出現炒黃牛，第一行原價1,080元喪炒至9,500元，祖兒喺電話表示會加到16場：「與其要買黃牛，我寧願得番啲吉位，好多謝大家支持，好開心，大家千祈千祈千祈，再三叮囑大家唔好買黃牛，因為呢啲優先訂購，其實大家都唔知攞到第幾行，下個禮拜就會公開發售，祝大家好運啦。」<br>撰文：馮仁昭</p></body></html>
