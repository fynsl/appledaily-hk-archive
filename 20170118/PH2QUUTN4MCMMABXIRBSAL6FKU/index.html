<html><header><meta charset="utf-8"><title>被黎明讚「最欣賞女藝人」舒淇IG貼相嗌失眠</title></header><body><h1>被黎明讚「最欣賞女藝人」<br>舒淇IG貼相嗌失眠</h1><p>黎明日前喺內地訪談節目《金星秀》，首次開腔講昔日戀人舒淇同緋聞女友李嘉欣，另外仲有唔少合作過嘅女藝人。<br>喺節目嘅配對環節中，黎明除咗有講舒淇係佢最欣賞嘅女藝人，亦有話大美人李嘉欣，係佢嘅好兄弟。雖然每個女藝人都只係輕描淡寫講幾句，但以平時唔多講感情嘅黎明嚟講，算係彌足珍貴。<br>事後，黎明口講嘅女藝人，冇一個表態，不過昨日凌晨，舒淇就喺IG貼新相，話自己「失眠」……唔知，有冇寓意呢？！</p></body></html>
