<html><header><meta charset="utf-8"><title>求驗客手記︰非國盃旺下盤入球「細」</title></header><body><h1>求驗客手記︰<br>非國盃旺下盤入球「細」</h1><p>今屆非國盃決賽周嘅特色，就係冇乜波入。周一兩場C組分組賽，賽前被秤先嘅科特迪瓦同埋摩洛哥都贏唔到，前者同多哥互交白卷，後者就輸咗畀剛果民主共和國0:1，俾剛果爆咗個3.7倍W出嚟。今屆賽事暫時打咗六場分組賽，淨係得塞內加爾贏突尼西亞2:0而開出上盤，其餘五場開晒下盤，而且有五場係開總入球兩球或以下，結果開咗一「大」五「細」，啲入球真係好少囉。</p></body></html>
