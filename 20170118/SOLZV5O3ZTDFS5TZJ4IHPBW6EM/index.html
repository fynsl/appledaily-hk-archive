<html><header><meta charset="utf-8"><title>利利是是</title></header><body><h1>利利是是</h1><p>各大時裝、珠寶和鞋履品牌都入鄉隨俗，在農曆新年推出利是封，Salvatore Ferragamo、Emporio Armani、Longchamp、Dolce &amp; Gabbana、Giuseppe Zanotti、Chaumet與Montblanc等玩轉金雞圖案。尤以Giuseppe Zanotti與DG最有趣，前者用活動設計，開合時金雞變彩色，後者則設計一套四款卡通圖案，融入雞、長城、中國宮殿及品牌設計師二人組的關鍵元素。</p></body></html>
