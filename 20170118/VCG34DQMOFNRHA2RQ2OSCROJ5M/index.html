<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】吳國敬買馬乸配種</title></header><body><h1>【馮仁昭四圍超】<br>吳國敬買馬乸配種</h1><p>吳國敬噚日去商台宣傳發燒碟，籌備中開設馬匹買賣公司好快會開記招公佈詳情，問到投資咗幾多錢？佢話：「有限錢，另外有老闆做後盾，𠵱家嘗試配種，買隻馬乸返嚟配種，但要驗血統同計成功率高唔高，越掂越高深。」日前馬匹「麥包之星」喺澳門勝出，但阿敬因為女友一句想二人世界，就錯失拉頭馬機會，講到佢好聽女友話，阿敬笑指女人大晒，但後補句怕老婆先會發達。<br>撰文：馮仁昭</p></body></html>
