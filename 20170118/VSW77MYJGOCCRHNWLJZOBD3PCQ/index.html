<html><header><meta charset="utf-8"><title>小丑女變肥扮溜冰選手</title></header><body><h1>小丑女變肥扮溜冰選手</h1><p>「小丑女」澳洲女星瑪歌羅比（Margot Robbie）上月於家鄉結婚後，已經回到美國開工拍新片《I, Tonya》，她與老公Tom Ackerley都是新片監製。</p><p>瑪歌於電影中扮演90年代美國奧運花式溜冰選手Tonya Harding，瑪歌上周五於亞特蘭大片場現身，臉腫腫有雙下巴之餘，身形脹了一個碼。原來瑪歌為角色犧牲靚樣，化妝及穿上特製服裝扮肥。瑪歌亦為電影特別去學花式溜冰，下了不少苦功。</p></body></html>
