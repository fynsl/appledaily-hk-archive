<html><header><meta charset="utf-8"><title>目擊台下少年「鹹豬手」歌星停唱救女歌迷</title></header><body><h1>目擊台下少年「鹹豬手」<br>歌星停唱救女歌迷</h1><p>巴基斯坦卡拉奇周日一場演唱會，加演英雄救美一幕。<br><br>當地名歌星阿斯拉姆（Atif Aslam）演唱期間，目擊台下前排一名女歌迷遭身旁一群男子性騷擾，隨即叫樂團暫停演奏，站在台前端將少女拉到台上，繼而訓斥那班「少年鹹豬手」，叫他們「行為請似返個人」。阿斯拉姆確保現場所有女歌迷都安全，才恢復表演，而現場歌迷不斷呼喊阿斯拉姆名字。<br><br>阿斯拉姆拯救少女的片段在網上瘋傳，不少歌迷向他致敬，讚他身為名人，能夠肩負社會責任。<br><br>英國《每日郵報》</p></body></html>
