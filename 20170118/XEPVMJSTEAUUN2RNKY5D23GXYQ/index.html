<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】方皓玟籲網民尊重軒仔</title></header><body><h1>【馮仁昭四圍超】<br>方皓玟籲網民尊重軒仔</h1><p>方皓玟噚日喺機場富豪酒店出席保良局活動，方皓玟老友張敬軒最近疑被《歌手》踢出局，佢力撐話：「踢出嚟咁唔識貨？係咪佢氣管敏感咋？我唔信，以佢嘅才華會俾人踢出嚟。」被指係因為政治因素，受到網民攻擊，方皓玟話：「佢咁好，冇乜邊方面唔正確嘅事，有時意見唔同就一定要攻擊人，我覺得要互相尊重，點都好，我識佢為人，永遠為佢感到驕傲。」<br>撰文：馮仁昭</p></body></html>
