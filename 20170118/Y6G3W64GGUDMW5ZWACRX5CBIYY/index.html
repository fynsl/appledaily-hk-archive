<html><header><meta charset="utf-8"><title>Jolin透視辣腿　若隱若現</title></header><body><h1>Jolin透視辣腿　若隱若現</h1><p>蔡依林（Jolin）日前在昆明演出，以一身閃亮造型亮相，非常搶眼，除了招牌大紅唇外，最搶fo是她露出一對火辣美腿。<br> <br>Jolin着了法牌Carven的珠片上衣，搭配內地品牌We Couture的2016秋冬刺繡透視裙，腳下則是Rene Caovilla出品。出騷從不吝嗇，性感露大腿的她，今次紗裙下，長腿若隱若現，反而更見浪漫誘惑。<br> <br>演出後，Jolin在微博晒出一張戴著民族風、浮誇頭飾的怪照：「來自昆明粉絲煲的寶物，代替月亮來懲罰你的頭飾一頂！」Jolin更搞鬼戴到遮住眼，看起來似足燈罩，自娛一番。</p></body></html>
