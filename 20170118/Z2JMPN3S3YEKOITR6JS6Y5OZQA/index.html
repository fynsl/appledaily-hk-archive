<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】軒仔被飛英皇解畫</title></header><body><h1>【馮仁昭四圍超】<br>軒仔被飛英皇解畫</h1><p>張敬軒日前被爆疑遭內地封殺，喺湖南衛視節目《歌手》被消失，事件擾攘3日，噚日英皇終於有回應，指一直同電視台跟進中，外間聲音對歌手同電視台造成巨大壓力，搞到軒仔無法專心比賽：「今早經過與電視台商討，雙方決定終止這次合作。未來軒仔會做好音樂和鍛煉身體應付繁忙工作，最後感謝湖南衛視的誠意邀請，軒仔希望歌迷支持並理解他的決定。」<br>撰文：馮仁昭</p></body></html>
