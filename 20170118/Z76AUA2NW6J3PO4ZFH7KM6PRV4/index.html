<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】莊思明搵家姐陪拍拖</title></header><body><h1>【馮仁昭四圍超】<br>莊思明搵家姐陪拍拖</h1><p>莊思明噚日着住旗袍到灣仔會展出席時裝騷。佢自認係思想傳統女仔，家庭觀念重，所以鍾意一家人一齊住，但係偏偏屋企人要分開住：「所以我鍾意黐住家姐思華，佢細個拍拖我要黐住佢，我拍拖又要佢陪，佢都話覺得我變態。」早排有傳思明入院做產檢，佢澄清只係唔舒服，已計劃好先結婚後生仔：「想生一仔一女，但今年冇計劃結婚，男友（楊明）亦冇求婚。」<br>撰文：馮仁昭</p></body></html>
