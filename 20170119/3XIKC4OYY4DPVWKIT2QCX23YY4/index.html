<html><header><meta charset="utf-8"><title>GaGa超級碗被滅聲</title></header><body><h1>GaGa超級碗被滅聲</h1><p>美國影星梅麗史翠普（Meryl Streep）早前在金球獎頒獎禮上抨擊美國候任總統特朗普（Donald Trump），而特朗普明日正式就任，於下月為美足盛事NFL超級碗擔任嘉賓的百變天后Lady GaGa卻疑被滅聲，有傳她收到通知不准在超級碗上談到特朗普及政治話題。消息傳出後，NFL已作出否認。GaGa既是希拉莉（Hillary Clinton）的支持者，又曾反特朗普。</p></body></html>
