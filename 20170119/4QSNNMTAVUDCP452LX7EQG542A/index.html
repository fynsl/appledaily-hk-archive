<html><header><meta charset="utf-8"><title>拍戲屢受傷劉德華北京拍《墨攻》一度傳死訊</title></header><body><h1>拍戲屢受傷<br>劉德華北京拍《墨攻》一度傳死訊</h1><p>劉德華前日於泰國拍廣告發生意外，墮馬受傷令盆骨撕裂，要由醫療專機送返香港。其實，華仔已不只一次為工作受傷，01年拍電影《全職殺手》頭撞地鐵門頂，即時血流如注，03年拍電影《大隻佬》亦受傷，戲中他要騎綿羊仔電單車「炒車」，手腳跌損兼撞傷左手舊患。其後他拍電影《墨攻》及《投名狀》都有受傷，05年於北京拍攝《墨攻》時，由約五層樓高的城樓飛躍跳下的鏡頭時，不慎撞傷左腳，當時更一度傳出華仔被殺消息，後經華仔嘅助手即時作出否認，真係虛驚一場！</p></body></html>
