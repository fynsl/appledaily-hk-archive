<html><header><meta charset="utf-8"><title>玉置成實剝衫谷音樂劇</title></header><body><h1>玉置成實剝衫谷音樂劇</h1><p>有「高達歌姬」之稱的28歲女歌手玉置成實，為宣傳下月上演的音樂劇《BEFORE AFTER》，她獲著名攝影師ND Chow操刀拍攝性感寫真集，僅用雙手托胸遮掩胸前兩點，大膽程度令人咋舌。<br>玉置成實14年前出道時為動畫《機動戰士高達SEED》唱出主題曲《Believe》一炮而紅，近年她已改行性感路線，近日再公開一輯幾乎全裸的噴血靚相。玉置成實曾經表示保持驕人上圍，其秘訣是健身、跳舞及吃炸雞。<br>撰文：哥羅</p></body></html>
