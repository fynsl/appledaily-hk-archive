<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】李麗珍移居加拿大陪女</title></header><body><h1>【馮仁昭四圍超】<br>李麗珍移居加拿大陪女</h1><p>李麗珍舊年同填詞人潘源良第四度分手，近日有周刊報道珍妹甩拖之後心情未好過，所以唔接工作，加上分手後冇咗每月十萬生活費，要由貝沙灣搬去黎耀祥老婆放租嘅深井碧堤半島，不過珍妹最近決定飛去加拿大同囡囡許倚傛一齊生活。<br>日前珍妹拎住兩個大行李篋現身機場準備去加拿大，入閘前接受訪問時，話去陪個女讀書，有工作或囡囡放假都會返港。 <br>撰文：馮仁昭</p></body></html>
