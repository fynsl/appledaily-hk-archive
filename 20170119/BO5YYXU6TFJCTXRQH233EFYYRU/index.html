<html><header><meta charset="utf-8"><title>杏兒跟奶奶學整蘿蔔糕</title></header><body><h1>杏兒跟奶奶學整蘿蔔糕</h1><p>胡杏兒昨日穿露肩裙現身又一城，為新春裝置擔任揭幕嘉賓，近日有練寫書法的她即席揮毫寫「雞」字並製成賀年吊飾。杏兒去年在英國度歲，今年是婚後首次留港過年，她已開始為寓所佈置賀年裝飾，亦準備跟奶奶去買棵靚桃花。<br>丈夫是圍村人，杏兒表示新年沒有太多特別習俗要做，反而日前在家跟奶奶學整蘿蔔糕，並自言仍有進步空間，她說：「奶奶想我學埋整客家茶果，因為已經好少人識整正宗茶果，唔想失傳。」問到奶奶有否催促要抱孫，杏兒指奶奶沒有催，但他們都要盡力，她說：「已經有睇中醫調理身體同減少工作，希望明年有得收番利是。」<br>採訪：馬建華<br>攝影：沈健程</p></body></html>
