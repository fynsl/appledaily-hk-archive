<html><header><meta charset="utf-8"><title>求驗客手記：雲高爾彈弓口唔認退休</title></header><body><h1>求驗客手記：<br>雲高爾彈弓口唔認退休</h1><p>周一傳出前曼聯教頭雲高爾決定退休，佢老人家聽到之後即刻撲出嚟話有啲誤會，澄清話只係至少到今年夏天都唔會考慮再教波。65歲嘅雲高爾自從喺上季結束俾曼聯炒魷後，就一直冇再做教練工作，佢就周一嘅報道回應話：「我會唔會再做教練，係取決於球會向我提出嘅斟介條件。現階段嚟講，我係仲未退休嘅，會喺六至七月，到我休假結束嘅時候，先會認真考慮呢個問題。」</p></body></html>
