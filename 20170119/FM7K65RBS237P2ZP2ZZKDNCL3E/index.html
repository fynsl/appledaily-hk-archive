<html><header><meta charset="utf-8"><title>中環在線：海王CFO同核數師一齊唔撈？ - 李華華</title></header><body><h1>中環在線：<br>海王CFO同核數師一齊唔撈？ - 李華華</h1><p>「毫子股」海王集團（070）噚日無端端出通告澄清，指財務總監（CFO）陳紹光辭職，理由係佢已經喺公司工作逾十年，希望追求不同「職業道路」。<br>原來海王早兩日先至講，因為同核數師國富浩華傾唔掂下年度審計費，對方辭任核數師，本周一生效，公司隨即建議委任中匯安達做新核數師。<br>咁啱同日陳紹光又話辭任CFO，可能公司怕市場有太多聯想，思疑點解核數師同CFO一齊唔撈，於是過咗兩日即刻出多個通告澄清，話CFO只係做得耐而走咁啫。<br>不過呢個巧合的確幾巧合，公司下次出通告真係要諗得周全啲了。</p></body></html>
