<html><header><meta charset="utf-8"><title>求驗客手記：「國足行動」要躋身前70</title></header><body><h1>求驗客手記：<br>「國足行動」要躋身前70</h1><p>中國足協近排幾多動作，早幾日頒佈中超新政策，到周二召開足協第三次會員大會，又有鴻圖大計，連個名都勁過人，叫做「中國足球協會2020行動計劃」。咩計劃咁勁？今次唔敢吹到要問鼎世界盃冠軍咁誇張，不過其實都冇乜新意。國足（圖）目標要喺2019年亞洲盃打入四強，一年後要升上世界排名70位以內，但國足歷來最高係排81位。另外足協亦對國奧隊充滿期望，要打入喺2020年東京奧運男子足球項目正賽階段。</p></body></html>
