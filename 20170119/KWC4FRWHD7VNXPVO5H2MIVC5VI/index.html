<html><header><meta charset="utf-8"><title>求驗客手記：DC認低威攬教練解凍</title></header><body><h1>求驗客手記：<br>DC認低威攬教練解凍</h1><p>有傳車路士中鋒迪亞高哥斯達（DC）上星期因為同體能教練杜奧斯發生衝突，俾領隊干地處罰，唔畀佢踢上周六作客李斯特城場英超，仲傳DC想去中超搵大錢。事隔幾日DC喺周二復操，仲俾人影到佢同杜奧斯喺場邊擁抱，似乎老友番晒咁喎。不過國內傳媒話，DC肯認低威，其實係因為中國足協日前公佈中超要縮減外援落場名額嘅新政策，斟DC嗰隊中超隊即刻縮沙，佢惟有死死地氣留喺車仔囉。</p></body></html>
