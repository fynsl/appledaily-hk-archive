<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】達明一派晒冷賀30周年</title></header><body><h1>【馮仁昭四圍超】<br>達明一派晒冷賀30周年</h1><p>由黃耀明同劉以達組成嘅達明一派，不經不覺已經成軍30周年，為咗慶祝佢哋喺歲月留下嘅痕迹，達明一派今年有一連串嘅活動。<br>首先達明一派會以「達明一派PROJECT 30」名義壓印組合完整唱片收藏嘅彩膠《達明一代》，為打響頭炮，佢哋請來香港老中青各具代表性嘅音樂人參與，包括假音人、藍奕邦、陳珊妮、葉德嫻，梗係唔少得明哥親生女at17。<br>撰文：馮仁昭</p></body></html>
