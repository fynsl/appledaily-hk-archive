<html><header><meta charset="utf-8"><title>2011年派錢息民憤</title></header><body><h1>2011年派錢息民憤</h1><p>【話你知】<br>特首梁振英昨日在施政報告記者會上，回應被指在全民退保走數時，突然提及2011年時任財政司司長曾俊華，向全港18歲或以上巿民派發的6,000元，他至今仍然未有提取，暗指無篩選的退保對他無用。<br>事緣曾俊華於2011年發表的2011/12年度財政預算案（圖），提出向平均月入低於1萬元市民的強積金戶口一次性注入6,000元，備受輿論及立法會議員批評；在群情洶湧下，曾俊華一周後提出修改方案，宣佈向全港18歲以上永久身份證的持有人每人派發6,000元，取代原建議，以平息民憤。</p></body></html>
