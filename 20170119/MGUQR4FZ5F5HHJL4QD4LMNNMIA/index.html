<html><header><meta charset="utf-8"><title>安仔聽力差選擇性收音</title></header><body><h1>安仔聽力差選擇性收音</h1><p>許志安、RubberBand（RB）、Supper Moment等昨日齊集石門，為下周二的會展音樂會綵排。安仔透露屆時會彈結他，訪問時他的耳機傳出好大聲音，他承認耳仔聽力越來越差，畢竟二十多年來不停出入錄音室。<br>安仔說：「十幾年前試過一次耳仔we we聲，去睇醫生同測試後，醫生指我聽力差人哋好多，之後試過一次港姐選美，個佳麗行近咗我，喺我耳邊開紙炮，所以隻耳都五勞七傷。」安仔已接受這是職業病，問他會否選擇性扮聽不到太太鄭秀文的話？他笑說：「都可以。」<br>採訪、攝影：馬建華</p></body></html>
