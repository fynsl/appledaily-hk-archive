<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林奕匡暗示年內結婚　</title></header><body><h1>【馮仁昭四圍超】<br>林奕匡暗示年內結婚　</h1><p>林奕匡噚日到商台宣傳下月假麥花臣場館舉行嘅演唱會，公司特意為演唱會印製有佢跳躍甫士嘅揮春，林奕匡話：「拍攝當日好辛苦，半小時內跳咗過百吓先完成。」<br>農曆新年林奕匡會向女友嘅親友拜年，佢話：「佢哋都當我係屋企人咁，我開騷都會全部嚟睇。」下年新年會否成為正式家人？佢甜笑話：「今年應該係最後一年𢭃利是。」並指暫時會專心備戰演唱會。<br>撰文：馮仁昭</p></body></html>
