<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】坤哥搵胡鴻鈞撐場　</title></header><body><h1>【馮仁昭四圍超】<br>坤哥搵胡鴻鈞撐場　</h1><p>吳業坤（左）有份投資嘅西裝店噚日喺尖沙嘴開幕，除媽咪外，仲請嚟胡鴻鈞（右）同王灝兒（JW）做嘉賓，坤哥話舖頭同朋友夾份，投資咗六位數：「其實已經試業咗一排，今日先正式開張。」問到唔見佢啲緋聞女友現身？佢話：「冇刻意叫太多朋友嚟，淨係叫咗同我不和嘅胡鴻鈞。」<br>JW都話有興趣做生意，不過未諗到做乜好，但就唔想同朋友夾，費事因財失義。<br>撰文：馮仁昭</p></body></html>
