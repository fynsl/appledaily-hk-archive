<html><header><meta charset="utf-8"><title>孫慧雪拋胸唔問老公</title></header><body><h1>孫慧雪拋胸唔問老公</h1><p>孫慧雪、唐詩詠、林盛斌（Bob）、麥玲玲及岑日珈前晚在旺角出席賀歲片《我要發達》首映禮，雪雪面圓胸大孕味濃，她表示有好消息會公佈，問到衣着性感是否要問准老公？她笑說：「唔使理佢，都唔係好性感。」岑日珈則坦言三個月內增肥二十多磅：「拍戲成日食消夜，仲係食兩個老麥餐。」</p><p>唐詩詠表示會要求男友洪永城買飛捧場，她在戲中演妓女，沒有親熱戲，但魚網絲襪和低胸造型是必須，她笑言不介意性感，有人找拍戲便沒問題。首次擔任男主角的Bob和麥玲玲演夫婦，他笑說：「佢床戲非常好，好瞓得，更難得每次到片場都請大家食鮑魚、燕窩。」<br>採訪：張俊銘<br>攝影：沈健程</p></body></html>
