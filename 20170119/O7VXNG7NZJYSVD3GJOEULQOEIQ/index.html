<html><header><meta charset="utf-8"><title>全港僅15個CCL屋苑實呎低於1萬全部喺新界西</title></header><body><h1>全港僅15個CCL屋苑實呎低於1萬<br>全部喺新界西</h1><p>截至本月8日中原城市領先指數資料，只有15個新界西CCL大型屋苑實用呎價仍然低於1萬元，包括荃灣麗城花園、屯門豫豐花園及天水圍嘉湖山莊等。只有深井麗都花園呎價仍未升穿8,000元，最新錄7,995元。<br>新界東26個CCL大型屋苑在2015年2月開始，全線屋苑實用呎價於9,000元以上。不足兩年，1月份全線實呎升穿10,000元水平。</p></body></html>
