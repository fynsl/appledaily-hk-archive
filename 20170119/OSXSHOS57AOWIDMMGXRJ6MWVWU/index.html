<html><header><meta charset="utf-8"><title>子華等阿佘咀</title></header><body><h1>子華等阿佘咀</h1><p>黃子華、佘詩曼、古天樂、黎紀君、連詩雅等昨日在中環出席hmv概念店開幕，子華透露過年後會與阿佘合拍一部動作搞笑特務片，有沒有咀戲？子華笑說：「男演員好被動，要睇女演員肯做啲乜。」阿佘笑指曾與子華合作，經常被對方整蠱，有次惟有以牙籤筒還擊，搞到子華記憶至今。古仔則表示年三十晚開始放假一星期，陪家人度歲。<br>對於蔡潔狠飛王宗堯，王宗堯舊愛黎紀君表示看新聞才知道，提到王宗堯兩段情都只能維持7至8個月，黎紀君說：「唔可以互相比較，我同佢係好朋友，不過好少聯絡，暫時都唔會搵佢，等佢消化吓處理吓。」<br>採訪：黃曉妍<br>攝影：葉君海</p></body></html>
