<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】C AllStar自爆追女術</title></header><body><h1>【馮仁昭四圍超】<br>C AllStar自爆追女術</h1><p>C AllStar早前拍攝新歌《一刻戀上》MV，劇情講釗峰搵埋三個兄弟幫手，喺沙灘砌小木船冧女。<br>講到冧女技術，C AllStar都自誇係細心男，阿King笑話：「我會買隻船送畀女友，因為我識砌。」安仔笑佢係土豪追女手法，佢話：「我會用小男人方法追女仔，花心思去整一啲立體卡做小禮物，因為女仔鍾意肯花心思嘅男友。」釗峰就自爆以前追女仔試過砌模型屋。<br>撰文：馮仁昭</p></body></html>
