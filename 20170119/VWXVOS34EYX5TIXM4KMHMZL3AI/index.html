<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林嘉欣母女設計Emoji</title></header><body><h1>【馮仁昭四圍超】<br>林嘉欣母女設計Emoji</h1><p>林嘉欣、李嘉欣同拳手曹星如最近拍攝「星光熠熠emojiTM」宣傳短片兼設計emoji公仔，幫香港導盲犬協會籌款。</p><p>林嘉欣同6歲囡囡Kayla一齊設計咗個男女面對面表情，李嘉欣就話：「我設計嘅emoji係由家人JMJ（Julian、Michele及Jayden）嘅英文字母組合而成，Jayden都好鍾意。」至於曹星如就設計咗一個戴住拳套掩眼笑嘅公仔。<br>撰文：馮仁昭</p></body></html>
