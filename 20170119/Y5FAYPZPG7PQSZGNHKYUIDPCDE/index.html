<html><header><meta charset="utf-8"><title>范爺至愛公主裝Blumarine閃石裙輕騷減肥成果</title></header><body><h1>范爺至愛公主裝<br>Blumarine閃石裙輕騷減肥成果</h1><p>范冰冰因性格豪邁而獲范爺稱號，不過她的外表完全相反，最愛穿公主裙表現溫柔一面。大前晚，她在微博之夜領「微博Queen」獎項，也是身穿至愛的公主裙。<br> <br>這襲飾閃石的粉色層次公主裙非常夢幻，來自Blumarine 2017春夏系列，粉絲看到范爺的仙氣造型，留言：「這根本是寫滿范冰冰名字的洋裝啊！」晚裝若隱若現的長袖透視設計，還讓范爺難得露手臂，騷騷減肥後的成果。<br> <br>更多時尚、美容新聞，即上： http://add.appledaily.com </p></body></html>
