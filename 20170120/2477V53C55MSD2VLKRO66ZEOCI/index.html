<html><header><meta charset="utf-8"><title>中環在線：恒地高層金雞look攞彩 - 李華華</title></header><body><h1>中環在線：<br>恒地高層金雞look攞彩 - 李華華</h1><p>恒地（012）主席李兆基（四叔）近年劏房劣評如潮，查實旗下都有正常樓盤，好似馬鞍山迎海，咪睇外表黑猛猛，原來舊年獲得相當於本港電影金像獎嘅優質建築大獎，拍得住同系曾經貴絕香港嘅西半山豪宅天匯，天匯於2012年亦拎過呢個獎。<br>呢個獎兩年一度，評審團係本港屋宇署署長、建築署署長、測量師學會、建築師學會同工程師學會嘅會長，代表性高，評選準則嚴格。噚日總結2016年賣樓成績，集團營業（一）部總經理林達民一於成個金雞look，show獎攞尾彩！</p></body></html>
