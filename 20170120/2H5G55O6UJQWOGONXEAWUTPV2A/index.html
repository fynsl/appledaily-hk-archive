<html><header><meta charset="utf-8"><title>轉會氹氹轉：曼聯放迪比笑蝕三百萬</title></header><body><h1>轉會氹氹轉：<br>曼聯放迪比笑蝕三百萬</h1><p>【綜合英國外電】英國傳媒報道，曼聯同意把被領隊摩連奴打入冷宮的22歲荷蘭國腳翼鋒迪比（左），以2,160萬鎊（約2.1億港元）售予法甲球會里昂。自去年11月後未曾為曼聯上陣的迪比，已於周三前赴法國接受體測，交易可望日內落實；據了解，迪比會跟里昂簽約四年半。</p><p>迪比在2015年夏天由燕豪芬以2,500萬鎊加盟曼聯，並成為紅魔新「七號仔」，但表現未如理想，迄今於英超上陣33場僅入兩球。</p></body></html>
