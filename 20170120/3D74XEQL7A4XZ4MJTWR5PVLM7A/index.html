<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Dancerella忍口着婚紗</title></header><body><h1>【馮仁昭四圍超】<br>Dancerella忍口着婚紗</h1><p>組合Dancerella噚日二缺一現身觀塘婚紗匯演記招，成員Taryn去咗加拿大，要到下月匯演前先返港。未着過婚紗嘅Suki（右）好期待着上婚紗一刻，仲話為咗行騷，要喺農曆新年忍口唔食煎炸嘢。<br>近日為新歌練歌，問壓力會否大過翻唱《Sugar Baby》？Koyuki話：「《Sugar Baby》冇乜唱歌技巧。」Suki就解釋新歌係R&amp;B曲風，着重唱功多啲。<br>撰文：馮仁昭</p></body></html>
