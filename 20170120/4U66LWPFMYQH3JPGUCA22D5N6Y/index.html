<html><header><meta charset="utf-8"><title>YoYo男友伴出院</title></header><body><h1>YoYo男友伴出院</h1><p>𡃁模伍淑怡（YoYo）大前日凌晨在facebook直播跳海，跳海前，她在鏡頭前哭訴「生活好辛苦」，雖然fb的朋友不停規勸，亦未能勸止她跳海，最後有人報警，YoYo被消防員救起。前晚YoYo的男友阿駿和𡃁模朋友Ice到聯合醫院接她出院，素顏的YoYo穿拖鞋，手上捧花，她說：「我真係飲咗酒，唔知發生乜事，之前有報道話我𠝹手，同埋捲入裸照事件，自己一直記喺心，飲咗酒唔開心嘅嘢發晒出嚟！」<br>YoYo再三強調當時斷片，還爆粗說：「睇番片都知X街喇！」有報道指她戀上有婦之夫，YoYo否認，澄清自己有男友。<br>採訪：曹家誠<br>攝影：葉君海</p></body></html>
