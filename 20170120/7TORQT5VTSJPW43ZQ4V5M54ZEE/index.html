<html><header><meta charset="utf-8"><title>Rain化身彩虹利是封</title></header><body><h1>Rain化身彩虹利是封</h1><p>李彩華（Rain）昨日到尖沙嘴出席新年利是封活動，更配合大會的喜慶主題以一襲彩虹裙現身。講到農曆新年，Rain表示會去美國及滑雪，男友何遠恒會否同行？她說：「佢會中間join，其餘就係同我屋企朋友玩。」會否順道在當地註冊結婚？她直言：「唔會啦，我哋有共識計劃吓先，始終要上天安排，timing到先得。」<br>談到利是封，Rain說：「早幾年媽咪整咗好多印咗個名嘅利是封，個設計好娘但又印咗好多，派咗幾年都派唔晒，唔用又好浪費。」可以考慮結婚後繼續使用？她說：「咁又唔得，呢樣要交番畀對方。」<br>採訪：曹家誠<br>攝影：仇志德</p></body></html>
