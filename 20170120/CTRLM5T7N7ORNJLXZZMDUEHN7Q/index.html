<html><header><meta charset="utf-8"><title>林小明懶理江若琳跑數</title></header><body><h1>林小明懶理江若琳跑數</h1><p>林小明旗下的寰宇集團昨日在尖沙嘴舉行30周年晚宴，林小明透露今年投資大計：「想籌備開拍《掃毒2》同《逃出生天2》，希望演員有期原班人馬。」他和江若琳的合約糾紛至今仍未解決，他說：「年中就可解決到。」江若琳大呻每月要跑六數才可夠生活費和支付律師費，林小明說：「呢啲唔關我事。」問到合約解決可會找對方拍戲？他說：「解決合約先，合約到2019年，正常要claim佢，但等個官判。」<br>同場樂易玲被問到有報道指歐錦棠揶揄她是「婆娘」，樂易玲說：「有唔開心，我冇同佢聯絡過，唔了解佢，佢唔鍾意冇得好講。」<br>採訪：張俊銘<br>攝影：陳順禎</p></body></html>
