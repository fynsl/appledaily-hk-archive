<html><header><meta charset="utf-8"><title>城城發臭脾氣有苦衷</title></header><body><h1>城城發臭脾氣有苦衷</h1><p>郭富城早前演出內地真人騷《我們十七歲》，拍檔有泳手孫楊，他們同到湖北武當山拜師學藝。在早前的節目預告片，播出城城跟導演組發生爭執，他黑面說：「當初跟你談的時候不是這樣的。」當工作人員試圖解釋的時候，他已搶着說：「你現在根本就沒有理解我們的感受！」城城最後還離開拍攝現場。<br>城城的經理人小美昨日透過WhatsApp回應時透露玄機說： 「城城基本是一個脾氣很好的人，但是這個節目的命題是定位大家重返十七歲，所以當中一定有些少不更事而鬧鬧玩玩的元素。」她透露城城發脾氣有他的「苦衷」，還呼籲大家這個星期六收看就會知道。<br>採訪：李森</p></body></html>
