<html><header><meta charset="utf-8"><title>【奉行中醫】發哥扭傷睇跌打</title></header><body><h1>【奉行中醫】發哥扭傷睇跌打</h1><p>劉德華墮馬受傷，計劃出院後以中醫方法醫治。其實不少藝人都偏愛透過中醫治病，前年周潤發被影到現身慈雲山的跌打醫館（圖），發哥事後回應求診是因為行山扭傷。同年梁朝偉亦被影到蒙面到中環看中醫，離開時更拿着一大袋中醫診所的膠袋。<br>日前蔡卓妍在社交網貼上一張自己臉上做針灸的相片，她表示醫生診斷她聲帶嚴重水腫，吃了兩個月西藥現轉睇中醫，還被勒令必須戒口。周秀娜亦曾因拍戲跌傷，同樣找中醫治理。</p></body></html>
