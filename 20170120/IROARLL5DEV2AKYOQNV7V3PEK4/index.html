<html><header><meta charset="utf-8"><title>美組織興訟助網上公開</title></header><body><h1>美組織興訟助網上公開</h1><p>【話你知】<br>美國中情局逾93萬份解密文件得以在網上公開，因有美國新聞組織對當局興訟所致。<br>這批文件大多已於1990年代解密，此後一直只能在馬里蘭州的美國國家檔案館分館內，讓民眾在開放時間使用4台電腦查閱，傳媒與學界過往就使用不便多次公開批評。至2014年非牟利新聞組織MuckRock因無法取用該批資料，遂引用《資訊自由法》興訟。該法規定情報機關須審查逾25年的機密文件並重新定義保密級別，若不再屬機密可向外界公開。中情局當時稱需耗時6年才能讓資料全部數碼化。後來不少傳媒人與學者發起眾籌力爭下，最終讓資料提前公開。</p></body></html>
