<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳展鵬頸傷唔敢郁</title></header><body><h1>【馮仁昭四圍超】<br>陳展鵬頸傷唔敢郁</h1><p>陳展鵬噚日喺機場酒店出席網上時裝品牌活動，早前佢因為拍劇拉傷頸，問𠵱家情況？佢話：「好番啲，但都係唔可以太大動作，要畀啲時間等肌肉慢慢復原。」<br>講到前晚播出嗰集無綫劇《乘勝狙擊》，陳展鵬喺入面唱台山話生日歌，俾網民話疑似爆粗，佢話：「如果爆粗公司唔會畀出街，其實唱生日歌都係搞笑，正如泰文我哋聽落都似粗口，但實情唔係。」<br>撰文：馮仁昭</p></body></html>
