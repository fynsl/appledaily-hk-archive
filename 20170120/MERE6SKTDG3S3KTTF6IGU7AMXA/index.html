<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】巨胸翠如白眼反阿旦</title></header><body><h1>【馮仁昭四圍超】<br>巨胸翠如白眼反阿旦</h1><p>鄭丹瑞（阿旦）同「巨胸翠如」鄧月平噚日喺商台宣傳賀歲片，阿旦話仲做緊後期製作：「我鍾意拍港產片就係因為佢夠機動性，仲有時間可以剪靚啲。」<br>講到要密密宣傳，阿旦笑言唔習慣，連巨胸翠如都話：「我講嘢唔叻，成日遊魂，做專訪都幾吃力，都係演戲啱我多啲。」佢又爆阿旦喺片場發惡都冇人驚：「佢兩個女都叫我唔使理，反佢白眼就得。」<br>撰文：馮仁昭</p></body></html>
