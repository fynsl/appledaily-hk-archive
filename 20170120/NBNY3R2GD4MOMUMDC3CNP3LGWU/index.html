<html><header><meta charset="utf-8"><title>聯通4G客首次突破1億</title></header><body><h1>聯通4G客首次突破1億</h1><p>【本報訊】聯通（762）收市後公佈，去年12月4G上客量為551.8萬戶，按月增加9.5%，連跌兩個月後終於回升，令4G客戶數量增至1.04億戶，首次突破1億戶。<br>期內聯通的4G用戶淨增較11月503.8萬戶加快增長，集團的移動用戶總數按月略增至2.6億戶，其中4G用戶達1.04億戶，佔比亦由37.7%升至44.1%。至於寬頻客戶則連續下跌兩個月，12月減少16.6萬戶；而固網電話用戶則少了106.9萬戶，至6,600多萬戶，較去年同期減少接近一成。聯通股價昨下跌0.7%至8.87元。</p></body></html>
