<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林奕匡求婚親友幫忙</title></header><body><h1>【馮仁昭四圍超】<br>林奕匡求婚親友幫忙</h1><p>林奕匡（Phil 右）嘅歌曲《一雙手》獲Billboard Radio頒發2016香港年度十大歌曲獎，Phil噚日去到中環領獎，佢話近日忙於籌備演唱會，連結婚呢件人生大事都未有時間準備。<br>Phil話：「有啲尷尬，因為未求婚，等我完成咗演唱會之後再諗，而且戒指都未到手，同時要家人朋友幫手，希望保留驚喜畀女友，唔講太多。」<br>撰文：馮仁昭 </p></body></html>
