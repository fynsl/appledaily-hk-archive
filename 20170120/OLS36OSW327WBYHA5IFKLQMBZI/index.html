<html><header><meta charset="utf-8"><title>G.E.M.票房過億隨口噏</title></header><body><h1>G.E.M.票房過億隨口噏</h1><p>鄧紫棋（G.E.M.）的自傳式電影《一路逆風》前晚在奧海城舉行首映，獲閨蜜何超蓮及李蘊捧場。提到不少資深巨星都未拍自傳，故她被外界質疑，G.E.M.表示：「唔同年紀有唔同人生經歷，我都係想同大家分享吓啫！」之前她希望此片票房過億，但在內地公映兩星期票房只有300萬人民幣，她說：「咁嗰時有人問我想幾多人睇，我就話一千萬人啦，都係隨口噏啫！」<br>超蓮也有在電影中亮相，對於舊愛吳克群在台灣專訪暗示李蘊多事，超蓮聞言即落閘，李蘊則表示：「佢𠵱家單身，大家可以努力追求佢！」<br>採訪：張俊銘<br>攝影：葉君海</p></body></html>
