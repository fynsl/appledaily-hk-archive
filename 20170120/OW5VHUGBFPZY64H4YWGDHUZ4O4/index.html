<html><header><meta charset="utf-8"><title>推孖B公園出巡熱褲心潔Fit過陀仔前</title></header><body><h1>推孖B公園出巡<br>熱褲心潔Fit過陀仔前</h1><p>生孖B嘅好處，就係有好多媽咪會提早收工，實行兩個夠晒數，而且兩個B同年紀，玩起上嚟都特別開心。不過生得孖B，做媽咪就預咗辛苦一倍，唔計所有BB用品要計雙份，單係精神心機亦要打孖上。<br> <br>上年7月，李心潔為老公彭順誕下孖B，孖仔濟雲同子然至今已經半歲大，亦係最黐身時間，李心潔昨日喺微博貼咗帶孖B去公園散步嘅相，見佢一手推一架BB車，望落好似好輕鬆咁。至於着住熱褲同短袖T裇嘅佢，睇身型好似仲瘦過未陀B前，唔知係咪同時間要湊兩個，連修身都快過人呢？</p></body></html>
