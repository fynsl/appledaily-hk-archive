<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】許廷鏗笑吳若希變阿媽</title></header><body><h1>【馮仁昭四圍超】<br>許廷鏗笑吳若希變阿媽</h1><p>許廷鏗噚日喺商台宣傳新歌《痛醒》，仲帶埋監製舒文同填詞嘅陳詠謙齊齊受訪，許廷鏗話：「原本首歌係一對，吳若希嗰首叫《麻醉》，係同一個愛情故事嘅兩個睇法。之前拍MV嗰陣原來佢已經有咗，我都唔知。」<br>吳若希𠵱家37吋肚，許廷鏗笑言佢唔方便宣傳，又笑自己冇BB，但腰圍差唔多：「我探過佢，性格真係唔同晒，好處之泰然，變緊阿媽咁。」<br>撰文：馮仁昭</p></body></html>
