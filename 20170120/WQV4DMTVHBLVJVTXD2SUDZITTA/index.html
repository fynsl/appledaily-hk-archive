<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】唐詩詠同洪永城冇見面</title></header><body><h1>【馮仁昭四圍超】<br>唐詩詠同洪永城冇見面</h1><p>唐詩詠近日喺網上留言：「你生命中唯一需要的人，便是覺得你很重要的人！」又話瞓覺係上帝賜予人們短暫失憶嘅時間。加上知情者話洪永城未有結婚計劃，不過唐詩詠就想一、兩年內結婚生仔，所以搞到佢心灰意冷。<br>噚晚出席寰宇集團晚宴嘅唐詩詠，被問到係咪同洪永城冷戰時話：「冇乜特別回應。」但承認各自忙拍劇，已有一段時間冇見，同時否認同居。<br>撰文：馮仁昭</p></body></html>
