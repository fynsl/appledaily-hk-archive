<html><header><meta charset="utf-8"><title>曾江82歲迷彩爺爺</title></header><body><h1>曾江82歲迷彩爺爺</h1><p>在演藝圈縱橫多年的曾江，當年的男子漢，如今卻變成溫純的住家公，下星期就是農曆新年，日前82歲的曾江和太太焦姣在九龍城侯王道辦年貨，雖然曾江滿頭白髮，但是精神飽滿，紅光滿臉，外披迷彩外套，揹住一個背囊，腰板筆挺，健步如飛。<br>曾江伴着太太焦姣，先到一些海味雜貨店搜購，滿載而歸之後，再到附近的街市買菜，雖然他們年紀大，但是環保意識好強，買菜時，準備好環保袋放好所有菜，謝絕膠袋，最後焦姣又再行入一家健康食品店掃貨，曾江則尾隨其後，為太太服務。<br>採訪、攝影：朱志聰、黃曉程</p></body></html>
