<html><header><meta charset="utf-8"><title>【美圖晒晒】觀光巴士靚女導賞員　連台北巿長都偷拍</title></header><body><h1>【美圖晒晒】<br>觀光巴士靚女導賞員　連台北巿長都偷拍</h1><p>台灣台北市雙層觀光巴士日前正式提供服務，市長柯文哲在facebook上載照片宣傳巴士，結果卻意外讓巴士的靚女導賞員爆紅，不少網友全聚焦在這名女導賞員身上，有人更發動人肉搜索，終於發現該名靚女曾是「黑澀會」的美眉。<br><br>這名靚女名叫馮怡翎 (Irene)，身高174公分，2009年曾在《黑澀會美眉》以「樂樂」為名上節目，也曾上《國光幫幫忙》節目。網友看完驚呼「174，34D！！根本完美！！！！！！！」<br><br>台灣《蘋果日報》</p></body></html>
