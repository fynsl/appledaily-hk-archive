<html><header><meta charset="utf-8"><title>星爺教譚俊彥強姦個嘴</title></header><body><h1>星爺教譚俊彥強姦個嘴</h1><p>由周星馳監製、徐克導演的賀歲片《西遊伏妖篇》，早前為電影配上廣東話，找來林一峰、火火、譚俊彥和李尚正分別聲演唐僧四師徒，星爺亦找來元祖級唐僧羅家英出山。<br>配音期間，星爺親自指導四師徒演繹方式，當譚俊彥為孫悟空配音時，星爺教導對方配音術語「強姦個嘴」︰「即係話本來冇呢個嘴（形），我哋強行加落去，唔係真係強姦個嘴。」譚俊彥事後表示︰「雖然自小睇佢嘅作品長大，大部份佢嘅經典對白我都記得，不過仍然係四個字『受寵若驚』 ，還有四個字『戰戰兢兢』，試過上一次配《美人魚》，今次配音仲舒服。」<br>撰文：李森</p></body></html>
