<html><header><meta charset="utf-8"><title>小齊動作似行房惹誤會</title></header><body><h1>小齊動作似行房惹誤會</h1><p>林家棟、任賢齊和杜琪峯等昨日率電影《樹大招風》台前幕後在觀塘慶功，此片日前獲香港評論學會大獎選為最佳電影，林家棟又獲得最佳男演員，家棟說：「大家睇住我大，由電視睇到我條路點行，一攞獎三十年前畫面出晒嚟，冇白費食白果階段。」</p><p>任賢齊早前到南美洲參加電單車越野賽遇險，他透露炒車三次，最後撞入樹林被直升機救出，小齊說：「前十名車手幾位都斷骨、內出血，我算比較完整。」小齊拉傷腰部不能大動作，在當地留醫期間鬧出笑話，他說：「醫生係法國人要用法文溝通，我做動作問醫生仲可唔可以玩賽事，醫生話No，原來佢誤會我講行房。」<br>採訪：卓寶花<br>攝影：仇志德</p></body></html>
