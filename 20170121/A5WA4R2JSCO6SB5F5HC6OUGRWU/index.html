<html><header><meta charset="utf-8"><title>【今日笑一笑】兩貓遇哥斯拉　腳長分咗高下喇</title></header><body><h1>【今日笑一笑】<br>兩貓遇哥斯拉　腳長分咗高下喇</h1><p>好奇愛玩的貓遇上習性完全不同的蜥蜴時，會是怎樣的境像?<br><br>外國有主人便拍下牠們相遇的經過。兩隻喵星人都對眼前這隻作勢兇惡、但只及貓軀十分一大小的動物很好奇。<br><br>但蜥蜴卻裝出兇惡的模樣，把一隻貓嚇跑後，又對另一隻嘗試接近的啡貓又出拳、又追趕不放。不過礙於四肢長度和地板太滑，蜥蜴努力跑十步，也不及貓兒輕鬆踏三步。貓兒也滿肚疑惑，不明白進擊的蜥蜴為甚麼躁動。<br><br>YouTube</p></body></html>
