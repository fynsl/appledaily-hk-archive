<html><header><meta charset="utf-8"><title>白韻琹呻婆媳唔易相處</title></header><body><h1>白韻琹呻婆媳唔易相處</h1><p>陳淑蘭與許博文為ViuTV主持清談節目《晚吹：總有一件喺左近》，昨日蘭子邀得白韻琹擔任嘉賓，分享婆媳相處問題。白姐姐笑謂與奶奶相處不容易：「新年會去紐約探佢，打牌輸畀佢都嬲，覺得我特登鬆章，其實我都係亂打。」<br>白姐姐老公謝偉俊（Paul）是否都有私人空間？她說：「我成日都見唔到佢，佢要喺立法會。」驚不驚對方偷食？「都冇得驚，我估佢冇乜，佢個人都悶悶哋。」至於有報道指她與Paul買6,600萬豪宅？她說：「係呀，喺干德道上面。不過我香港唔多物業，美國就多，今次喺拉斯維加斯都買咗7間，但唔升價嘅。」<br>採訪、攝影：盧妹</p></body></html>
