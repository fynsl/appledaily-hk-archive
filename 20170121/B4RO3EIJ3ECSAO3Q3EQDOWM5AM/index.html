<html><header><meta charset="utf-8"><title>揀齊昕合唱：等佢開心啲</title></header><body><h1>揀齊昕合唱：<br>等佢開心啲</h1><p>特朗普（Donald Trump）於香港時間今日宣誓就任美國總統，問假如特朗普邀達明做嘉賓，兩人異口同聲拒絕，劉以達說：「去到真係瘀爆！」<br>問選擇跟特朗普還是特首梁振英女兒梁齊昕合唱？達哥一臉茫然：「邊個係『齊蔭』？」明哥提醒達哥的新歌《排名不分先後左右忠奸（係人定係鬼）》內唱過，達哥才如夢初醒：「哦，齊昕，我以為邊個『齊蔭』。」達明意見一致揀跟齊昕合唱，明哥說：「等佢開心啲，唔好成日出啲派嬲嬲嘅po。」</p></body></html>
