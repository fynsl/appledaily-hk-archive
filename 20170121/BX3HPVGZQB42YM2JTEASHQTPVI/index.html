<html><header><meta charset="utf-8"><title>尖嘴印度男劏房藏50萬元毒品</title></header><body><h1>尖嘴印度男<br>劏房藏50萬元毒品</h1><p>【本報訊】前日下午5時許，尖沙嘴分區特遣隊人員在樂道23號A一單位外埋伏，當34歲持行街紙印度男子離開，警員將他截查，起獲50克大麻花。其後押返劏房搜查，再撿獲100克大麻精及約400克可卡因，總值50萬港元，以及一批毒品包裝工具，包括膠袋、電子磅及兩本數簿，印度男子涉嫌藏毒及販毒被捕。該單位上月開始運作，劏房由他人租用，懷疑有人利用體內藏毒，將毒品運來本港，供應尖沙嘴區。■記者：溫瑞麟、鄭文輝</p></body></html>
