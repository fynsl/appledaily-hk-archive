<html><header><meta charset="utf-8"><title>求驗客手記：皮耶犯眾憎靚車遭殃</title></header><body><h1>求驗客手記：<br>皮耶犯眾憎靚車遭殃</h1><p>韋斯咸中場皮耶跳草裙舞扭計離隊單嘢，真係引火自焚，「槌仔幫」已經講明唔再派佢上陣，仲下放呢位法國國腳同U23練習，皮耶所作所為亦得唔到隊友支持，球隊嘅聚會、食飯，已經唔再預皮耶，連Whatsapp群組都踢走埋佢㖭。連東倫敦一帶嘅球迷都對好反感，據報佢泊喺屋企門口嘅名車，都俾人用磚頭擲爛。好彩皮耶曾効力嘅馬賽都肯出第三口價，想以2,500萬鎊（約2.1億港元）簽佢返嚟。</p></body></html>
