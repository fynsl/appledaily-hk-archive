<html><header><meta charset="utf-8"><title>苗僑偉自願做交通警　疏導塞爆車龍</title></header><body><h1>苗僑偉自願做交通警　疏導塞爆車龍</h1><p>發哥行山行到去南生圍，除咗自拍之外，仲幫手指揮交通！呢個場面，係咪熟口熟面呢？無錯喇，因為上年雙十節三哥苗僑偉去南生圍嗰時，亦都做過相同舉動！<br><br>去過南生圍都知，郊外地方道路設施梗係差少少，遇着假期人多車多，成條單程路塞咗。三哥嗰日就型到爆咁着住白色衫，喺路邊指揮交通，一邊揮手叫車龍向後褪，一邊慢慢行去車龍尾，三哥型到爆咁親身落場，啲司機都好合作咁讓番條路。</p></body></html>
