<html><header><meta charset="utf-8"><title>湯寶如素顏學整餅</title></header><body><h1>湯寶如素顏學整餅</h1><p>90年代「寶麗金四小花」之一的湯寶如，於07年為男友陳德民（Sam）誕下囝囝Keaton，不過就表明未有結婚計劃，多年來亦未聞她的婚訊，她的行蹤相比另外三小花王馨平、劉小慧及黎瑞恩低調。<br>湯寶如為人母都差不多10年，未有計劃復出，日前她現身中環PMQ元創方學整餅，當日約下午2時許，素顏的湯寶如身穿橄欖綠色衞衣，很專心與其他學員搓麵粉，餅店店員發現有記者拍攝即上前阻止，不過湯寶如一於少理繼續專心整餅，有板有眼。<br>採訪、攝影：梁繼光、羅德光</p></body></html>
