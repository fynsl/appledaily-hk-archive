<html><header><meta charset="utf-8"><title>隔牆有耳：睇侵侵就職　陳太唔怕恐襲 - 李八方</title></header><body><h1>隔牆有耳：<br>睇侵侵就職　陳太唔怕恐襲 - 李八方</h1><p>美國總統特朗普喺美國時間周五、即係香港今日凌晨時分宣誓就職，前政務司長、香港2020召集人陳方安生獲邀出席侵侵就職典禮，陳太藉呢次機會交流，佢周二出席美國喬治城大學舉辦嘅活動，就香港嘅法治、人權及民主發展演講。<br>陳太話出席人士好關注香港最新情況，包括23條同行政長官選舉，佢又同共和黨多位議員，包括該黨聯邦眾議員Chris Smith會面。<br>陳太今次出席喺美國國會大樓西翼門外階梯舉行嘅宣誓就職儀式，事前有報道話極端組織伊斯蘭國計劃喺特朗普宣誓當日，喺華盛頓發動恐怖襲擊，不過陳太話完全唔擔心喎。</p></body></html>
