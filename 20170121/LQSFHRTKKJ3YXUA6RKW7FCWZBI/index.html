<html><header><meta charset="utf-8"><title>周生生發盈警　料少賺四成</title></header><body><h1>周生生發盈警　料少賺四成</h1><p>【本報訊】周生生（116）昨發盈警，預計截至去年12月底止，全年盈利將按年減少約三至四成。集團2015年同期錄得溢利11.3億元，每股基本盈利1.67元。<br>集團解釋指，盈利下跌主要由於2015年有來自一次性出售部份長線持有的香港交易及結算所有限公司股份所獲得的2.46億元利潤，以及內地和香港消費者購物意欲疲弱令營業額均有下跌所致。<br>另外，集團早前決定提早九個月關閉尖沙嘴加拿分道四層高舖位，該舖共約5,529方呎，料可月慳328萬元。由於本港珠寶等奢侈行業近年表現不理想，集團亦曾指出，會將部份店舖由旅遊區搬至民生區，整理分店據點。</p></body></html>
