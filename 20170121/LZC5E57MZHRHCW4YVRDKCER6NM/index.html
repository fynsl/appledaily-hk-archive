<html><header><meta charset="utf-8"><title>家燕姐拍騎馬戲險傷頭</title></header><body><h1>家燕姐拍騎馬戲險傷頭</h1><p>薛家燕、曹永廉及梁烈唯前晚在荃灣出席仁濟慈善晚宴，家燕姐主動向傳媒問及劉德華的最新情況，她說：「我諗係裂咗，尾龍骨要小心啲，做藝人同動物拍嘢都危險，自己十幾歲拍騎馬戲，本來慢慢行，突然間佢亂跑，俾棵樹勾咗個古裝髮髻，如果低啲我個頭都冇咗。」<br>另外，陳百祥昨在上水出席慈善球賽，他希望華仔吉人有天相，他說：「受傷都係我哋職業一部份，大難不死必有後福，可能佢之後生個慈姑椗。」他認為華仔應休息一段時間，希望不會影響行動。<br>採訪、攝影：曹家誠、王連連</p></body></html>
