<html><header><meta charset="utf-8"><title>史高西斯三餐食小籠包</title></header><body><h1>史高西斯三餐食小籠包</h1><p>奧斯卡導演馬田史高西斯（Martin Scorsese）前晚為其執導、安德魯嘉菲（Andrew Garfield）主演的新片《沉默》，出席台灣首映。該片於台灣取景，史高西斯特地多謝台灣說：「台灣這塊土地與人民一同為電影賦予生命，我想回來感謝大家。」</p><p>史高西斯大前日抵台後即到鼎泰豐吃他至愛的小籠包，離開時更親切地與門外守候的粉絲簽名。昨日他出席電影記者會時，指安德魯為演出而特地勁減48磅，所以史高西斯開工請劇組吃小籠包時，安德魯不能吃，但安德魯卻往往在工作人員喊着「吃不下了」時偷吃，史高西斯更笑謂：「我可以三餐都吃小籠包。」<br>撰文：魯吉</p></body></html>
