<html><header><meta charset="utf-8"><title>求驗客手記：紅軍撼車唔使預文尼</title></header><body><h1>求驗客手記：<br>紅軍撼車唔使預文尼</h1><p>非國盃周四進行B組第二輪比賽，塞內加爾憑利物浦中場沙迪奧文尼先開紀錄，以2:0擊敗津巴布韋，兩戰兩勝提早入八強，即係至少二月頭先有望歸隊，利物浦二月一號主場對車路士嘅大戰，相信都唔使預文尼。相反阿爾及利亞以1:2不敵突尼西亞，兩戰得一分，餘下一場必須贏塞內加爾，加上要突尼西亞輸俾津巴布韋，先有機會出線。相信李城就最開心，事關一對攻擊主力馬列斯同施利文尼睇嚟好快返嚟。</p></body></html>
