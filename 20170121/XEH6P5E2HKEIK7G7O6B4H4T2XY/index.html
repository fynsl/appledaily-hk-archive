<html><header><meta charset="utf-8"><title>IS毀敍古城古羅馬遺蹟</title></header><body><h1>IS毀敍古城古羅馬遺蹟</h1><p>極端組織「伊斯蘭國」（IS）再毀重要歷史文物，敍利亞巴爾米拉（Palmyra）古城其中最著名羅馬鬥獸場的外牆及柱廊（Tetrapylon），都受到破壞。<br>敍利亞古蹟部指，昨日前收到來自波士頓大學的分別於上月和本月拍攝的衞星圖片，可見柱廊16條中現在只剩下4條（圖），周圍都是一片頹垣敗瓦；另外，羅馬鬥獸場的外牆亦已被毀。巴爾米拉古城獲聯合國教科文組織（UNESCO）列入世界文化遺產，UNESCO指巴爾米拉有30%地方已被破壞，斥IS所為是「戰爭罪行」。<br>路透社</p></body></html>
