<html><header><meta charset="utf-8"><title>開戲搵劉以達做阿爺</title></header><body><h1>開戲搵劉以達做阿爺</h1><p>盧凱彤於30年前出生那一天，就是達明一派推出首張專輯，彼此間甚有淵源。問有興趣執導的黃耀明，將來開戲會否選拍檔劉以達？明哥指達哥是笑匠：「我唔拍笑片都可以搵佢。」達哥硬銷：「我有內心戲，最近我有扮老竇。」明哥則說：「到我開拍，你要飾演阿爺。」<br></p><p>對於去年哪一首本地創作歌令明哥欣賞？他𢱑爆頭細想，梁兆輝問可聽過鄭欣宜的《女神》？達哥老實答：「真係冇！」明哥雖讚王灝兒（JW）的《矛盾一生》好聽，但他最終揀了愛徒盧凱彤的《還不夠遠》。<br>場地：The Patio Bar（都會海逸酒店）</p></body></html>
