<html><header><meta charset="utf-8"><title>G.E.M.：我想拍拖</title></header><body><h1>G.E.M.：我想拍拖</h1><p>鄧紫棋（G.E.M.）最近拍攝首部紀錄片《一路逆風》，早前四出接受傳媒訪問，最近她在一個訪問入面再次提起早前宣佈向丁文琪求婚成功的舊愛林宥嘉，她說：「畢竟係入行以來最長時間嘅一段關係，所以對我係有影響，但未去到有陰影。」<br>G.E.M.又表示：「我一路都冇公開講啲乜嘢，只係有一次喺私人facebook寫過而俾人放咗出嚟。」會否感覺被人出賣？她說：「係，嗰件事之後，我刪除咗好多fb內嘅人。」被問到再拍拖會否公開，G.E.M.說：「唔會，因為要考慮到另一個人嘅感受，呢一刻我可能要去到結婚先公開，我係想拍拖但唔急。」<br>撰文：非非</p></body></html>
