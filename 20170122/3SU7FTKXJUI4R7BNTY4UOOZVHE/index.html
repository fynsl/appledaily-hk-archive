<html><header><meta charset="utf-8"><title>【街訪】歌迷被打尖鼓譟</title></header><body><h1>【街訪】歌迷被打尖鼓譟</h1><p>BIGBANG昨晚在啟德開騷，現場安排極度混亂，本報記者親身經歷，由於人數太多，不少人根本無按次序排隊，故出現「塞人」情況，警方最後提議改為分批入，結果越搞越亂。<br>排了3個多小時的林小姐（圖）向本報表示：「我哋1點半到，大會安排去啟德碼頭後面一片空地等，當時冇人排。大約2、3點又安排去門口等，去到發現多咗喺右邊排隊嘅粉絲，明顯佢哋係較遲到達會場。」警方忽然指示不用跟號碼入場，突然又多了一批人自稱手持較前號碼門票的人稱要先入場，林小姐表示：「我手持600幾號票，原先指引應該係晏晝兩點半就要輪候，但等咗3個鐘，警察就畀其他人先入場。」</p></body></html>
