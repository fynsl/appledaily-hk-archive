<html><header><meta charset="utf-8"><title>葉劉僅一廂情願</title></header><body><h1>葉劉僅一廂情願</h1><p>瞓身棺材床位，泣訴自己好擔當的葉劉淑儀，究竟能否如願成為首任女特首，記者求得第八十九籤「季扎掛劍」下下籤，籤文引春秋時代將軍季扎帶同寶劍出使他國，其間徐國國君欣賞其寶劍欲據為己有，季扎以防身之物不欲送贈婉拒，歸國後好友離世，他悲傷下將佩劍懸掛樹下，憑弔好友。<br>佛隱指，籤文末句「且懸樹下表情長」中「表情長」3字可解述為葉劉淑儀與特首一席最終會失諸交臂。 <br>佛隱表示，「表情長」可解述為葉劉淑儀一廂情願，一心以為獲得中央或中聯辦支持，但擔心她「可能連入閘機會都未必有」，一再失望而回。  </p></body></html>
