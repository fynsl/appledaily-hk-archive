<html><header><meta charset="utf-8"><title>【一周必看】誠哥424億買起澳洲能源　長實買埋一份</title></header><body><h1>【一周必看】<br>誠哥424億買起澳洲能源　長實買埋一份</h1><p>長和系主席李嘉誠看淡香港樓市，月初預言「遲早有一日會爆」，他更有大動作，身體力行繼續「溝淡」長實（1113）中港地產業務。繼去年12月收購飛機租賃生意後，相距一個多月，長實宣佈牽頭、夥長建（1038）及電能（006），遠征海外收購澳洲大型能源公司DUET，涉資達74.08億澳元（約424.48億港元），為長實地產2015年重組後最大宗收購。</p></body></html>
