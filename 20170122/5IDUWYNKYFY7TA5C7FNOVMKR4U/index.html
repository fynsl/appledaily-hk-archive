<html><header><meta charset="utf-8"><title>王喜父母智破電騙</title></header><body><h1>王喜父母智破電騙</h1><p>王喜、張惠雅和Kellyjackie昨日到旺角出席港台電視活動，王喜透露全靠家人有看《警訊》，才避開騙徒一劫：「我阿媽有一日收到電話，話我喺內地出咗事，要佢入60萬蚊去戶口，我阿爸就話唔好信，個仔做咁多年嘢點會60萬都冇，仲叫阿媽親自打電話畀我求證吓先。」幸好終於聯絡王喜，成功避免損失。<br>提到歐錦棠早前在周刊訪問中力數無綫高層樂易玲嫌他「亞視味濃」，更用到「婆娘」字眼來稱呼對方，而樂易玲就反指歐錦棠請了990多日病假兼推劇。對於兩人罵戰，王喜笑說：「冇留意喎，但阿棠咁好脾氣，樂小姐又咁有儀態，唔會嗌交嘅，佢哋兩個咁好朋友。」<br>採訪、攝影：曹家誠</p></body></html>
