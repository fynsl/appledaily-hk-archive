<html><header><meta charset="utf-8"><title>【一周必看】打工仔一定要知！取消對沖MPF有細節</title></header><body><h1>【一周必看】<br>打工仔一定要知！取消對沖MPF有細節</h1><p>強積金對沖機制蠶食打仔血汗錢，實施至今逾16年被沖走高達300億元。施政報告建議「劃線」逐步取消強積金對沖，在劃線後的僱主供款不能再用作支付遣散費或長期服務金，但同時降低計算遣散費和長服金工資比率，由月薪三分二調低至月薪一半。政府將設10年過渡期，並從預留作退休保障的500億元，抽出一筆過60億元「補貼」僱主部份額外開支。</p></body></html>
