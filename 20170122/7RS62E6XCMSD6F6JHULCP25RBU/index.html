<html><header><meta charset="utf-8"><title>境內外試閘同樣勁揪雷神和秋天有個約會？</title></header><body><h1>境內外試閘同樣勁揪<br>雷神和秋天有個約會？</h1><p>榜首騎師莫雷拉已連勝33個賽日未斷纜，除非他不幸被馬會罰停賽，否則以其實力及支持度，一路贏到今季煞科，並非不可能的任務。<br><br>周日（22日）第一場四班1000米有多達七駒首次在港出賽，其中蔡約翰旗下四歲自購新馬「陽明秋秋」將由雷神策騎。<br><br>此駒在港同父馬表現出色，當中又以何良馬房「怪獸家長」成績最好，服役生涯已四捷，並有份跑本屆經典一哩賽。<br><br>「陽明秋秋」來港前曾於新西蘭三度試閘，於800及1000米途程共取兩冠一亞，到港後近三次試閘都在前列歸來，表現討好，周日出賽可望一擊即中。</p></body></html>
