<html><header><meta charset="utf-8"><title>【一周必看】港青打機衝出國際　鍵盤戰士贏真‧賽車</title></header><body><h1>【一周必看】<br>港青打機衝出國際　鍵盤戰士贏真‧賽車</h1><p>【本報訊】城大四年級生莫梓諾（Pluto）小時候因患病常不能戶外活動，自幼已愛上賽車的一切，自3歲起玩賽車game，擁藝術天份的他更醉心於為賽車設計花紋，幸父母不是怪獸家長，默默支持兒子不一樣的喜好。結果Pluto不單憑興趣考入了城大創意媒體學院學電子創作，他與三名友伴近月更參加法國一個包括「揸真車」的體驗駕駛挑戰賽，擊敗了全球其他隊伍，由鍵盤戰士「升呢」做真實賽車的團體冠軍。Pluto開心不已，深信今次奪冠令他欲投身賽車設計行業的夢想邁進一大步。</p></body></html>
