<html><header><meta charset="utf-8"><title>陳自瑤禁囡囡做童星</title></header><body><h1>陳自瑤禁囡囡做童星</h1><p>陳自瑤（YoYo）昨日到鑽石山出席新春活動，即場示範搓湯圓及插桃花，玩遊戲時更大晒事業線。YoYo透露工作至年三十晚，農曆新年有三天假期：「拍劇都係睇通告，不過年三十晚應該可以食團年飯。」<br>YoYo大讚老爺及太嫲廚藝了得，所以團年飯YoYo只幫手執頭執尾。她又透露未有時間包利是，但已準備五位數字作利是錢。至於會否生雞仔？她笑謂：「過多幾年先，阿女𠵱家準備入小學，我都好大壓力，不過我唔算怪獸嘅，報興趣班都會問佢感受，佢好鍾意上drama班，但太細個，我唔會畀佢做童星住。」<br>採訪：盧妹<br>攝影：葉君海</p></body></html>
