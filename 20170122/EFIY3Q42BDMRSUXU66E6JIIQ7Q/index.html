<html><header><meta charset="utf-8"><title>【關仁隱事】「海外佳麗」拍戲替身代勞 - 關仁</title></header><body><h1>【關仁隱事】<br>「海外佳麗」拍戲替身代勞 - 關仁</h1><p>早排「偷食大哥」發炮鬧啲強國演員耍大牌兼得個樣，埋位拍個大頭做個表情就收工，人前就扮辛苦。其實偷食大哥呢個情況喺內地演藝圈已經好普遍，尤其係拍套劇都收億億聲嗰班一線演員，更加係變本加厲，單係「海外佳麗」一個人就有四、五個替身，除咗必要嘅大特寫佢自己親身上陣之外，其餘所有鏡頭都係替身代勞，基本上個人到片場打個轉就閃人，但就收幾千萬人仔片酬，認真唔負責任。<br>撰文：關仁</p></body></html>
