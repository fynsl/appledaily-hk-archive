<html><header><meta charset="utf-8"><title>轉會氹氹轉：荷西方迪正式扑「槌」</title></header><body><h1>轉會氹氹轉：<br>荷西方迪正式扑「槌」</h1><p>【綜合英國外電】韋斯咸上周五落實收購修咸頓中堅荷西方迪（圖），轉會費為800萬鎊（約7,700萬港元），33歲的荷西方迪獲兩年半合約。這位葡萄牙國腳加盟修咸頓前，曾效力水晶宮，他坦言能否重返倫敦，是他轉會考慮因素之一。</p><p>不過韋斯咸仍為法國中場皮耶轉會問題傷腦筋，因為法甲球隊馬賽經過兩次出價被槌仔幫拒絕後，據報已打消收購念頭，而韋斯咸已將皮耶雪藏兼下放至U23跟操，雙方關係仍陷於僵局。</p></body></html>
