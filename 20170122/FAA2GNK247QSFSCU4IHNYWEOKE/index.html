<html><header><meta charset="utf-8"><title>求驗客手記：A米簽迪路菲奧擺烏龍</title></header><body><h1>求驗客手記：<br>A米簽迪路菲奧擺烏龍</h1><p>AC米蘭突然爆出「關公災難」！意大利傳媒近日不斷傳出A米打算以50萬歐元（約415萬港元）租借愛華頓嘅迪路菲奧，並計劃喺賽季後以1,800萬歐元（約1.5億港元）買斷。唔知係咪心急得滯，佢哋上周五喺官方twitter度宣佈呢位22歲射手加盟，仲做埋海報，令球迷以為呢單交易真係成事。不過「拖肥糖」事後澄清冇同A米達成任何協議，A米知道擺烏龍後，即刻刪走推文。</p></body></html>
