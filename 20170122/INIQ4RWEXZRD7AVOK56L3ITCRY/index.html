<html><header><meta charset="utf-8"><title>麥明詩唔抗拒追仔</title></header><body><h1>麥明詩唔抗拒追仔</h1><p>畢業於英國劍橋大學法律系的麥明詩，昨日到灣仔出席英國留學講座時，未知是否因為穿短裙關係，一坐下來就不小心露底。會上她分享了在英國留學經歷，她透露在英國留學時啟發了她對兩性平等的看法，被問到有否追過男仔時，她表示：「俾人追多，呢啲好雙方，外國文化唔一定男追女，女仔要好矜持，男女係好平等。」<br>被問到林作當年是否以請吃飯而成功打動芳心，她想了想說：「咁耐嘅事唔記得，識咗好多年，當時外國留學拍拖唔係成日出去食飯，一班同學煮飯多，唔使分請唔請，反而分邊個買餸。」被問到新年會否到林作家拜年？麥明詩透露農曆年會一家過澳門度假。<br>採訪、攝影：卓寶花</p></body></html>
