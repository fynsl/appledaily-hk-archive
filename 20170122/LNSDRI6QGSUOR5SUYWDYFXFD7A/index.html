<html><header><meta charset="utf-8"><title>陪跑胡官遺舊恨</title></header><body><h1>陪跑胡官遺舊恨</h1><p>一直被視為特首選戰陪跑的前大法官胡國興，他究竟有沒有參選機會，為此記者求得第五十五籤「吳隱之投沉香」中平籤。<br>佛隱看罷籤文大叫「好準」，他指籤文中「可憐當日辭官去，雖有馨留不易尋」兩句已預示胡官命運。<br>他指，胡官為官多年，最後榮休離開官場，今次欲藉選特首為香港做事，至於籤文中主人翁吳隱之，則是東晉時代在徐州任職的清官，兩袖清風獲民眾愛戴如退休法官的胡國興，可是最終得不到中央祝福，相信要入閘陪跑亦未必夠票，因而如籤文首句「遺舊恨」，可能最終因而後悔。</p></body></html>
