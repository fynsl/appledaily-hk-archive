<html><header><meta charset="utf-8"><title>欣宜跳鋼管舞拉唔上</title></header><body><h1>欣宜跳鋼管舞拉唔上</h1><p>鄭欣宜昨日在銅鑼灣賀排舞老師林文輝（阿輝）開設舞蹈學校開幕，同場還有王灝兒（JW）和羅孝勇，欣宜誠意獻上燒豬與大家分享，她表示：「我第一首跳舞歌都係校長（阿輝）幫我排，我隻豬畀咗佢，一定要嚟賀佢，會負責任。」<br>現場有鋼管舞擺設，欣宜作勢做出多個動作，不過她說：「試過學跳鋼管舞，拉唔到上去，唔好以為好簡單，好難㗎。」農曆新年欣宜因為要打理試業中的曲奇餅店，所以沒有假放。去年欣宜在樂壇豐收，她很想帶獎項返加國獻給已故媽媽肥姐，但暫時未能抽空，要再過一段時間才可回加國拜祭亡母。<br>採訪、攝影：卓寶花</p></body></html>
