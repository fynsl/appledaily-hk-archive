<html><header><meta charset="utf-8"><title>尹天照唔恨入無綫</title></header><body><h1>尹天照唔恨入無綫</h1><p>尹天照和黃子揚等人昨日在尖沙嘴為有份拍的褔音電影宣傳，尹天照近年多在內地拍戲，他謂現正斟洽拍攝香港的劇集。不少亞視演員轉投無綫，問可會在無綫拍劇？他說：「識我好多年嘅人知我鍾意改劇本，我有睇歐錦棠嘅新聞，雖然我唔會咁做，但我唔會唔改劇本。我怕會碰釘，又唔係想紅，亦懷疑自己可唔可以再捱幾晚通宵拍劇。」<br>以往在電影常演大奸角的黃子揚，09年已受洗做教徒，早年已轉在內地發展，他謂少留意香港影圈，他說：「我唔係太知𠵱家香港嘅戲，最近睇港產片係《寒戰》系列電影，當然好戲都想睇，會親切啲。」<br>採訪、攝影：王連連</p></body></html>
