<html><header><meta charset="utf-8"><title>Alphard停車場自焚司機：消防喉水壓不足</title></header><body><h1>Alphard停車場自焚<br>司機：消防喉水壓不足</h1><p>【本報訊】 葵涌葵盛西邨停車場發生火燒車事故，昨凌晨近1時，一輛七人車駛入停車場，駛至2樓通道，32歲姓蕭男司機發現車頭冒煙，將車停下及下車察看，見到有火舌冒出，於是報警及嘗試拉消防喉救火，司機聲稱消防喉初時無水，其後打破火警鐘玻璃始有水出但水壓不足，火勢越來越猛烈，無法將火救熄。<br><br>消防員到場開一條喉及出動一隊煙帽隊撲救將火救熄，七人車車頭嚴重焚毀。消防調查疑機件過熱起火，原因無可疑。另外，現場停車場的消防喉玻璃箱常遭惡意破壞，管理公司張貼告示警告。</p></body></html>
