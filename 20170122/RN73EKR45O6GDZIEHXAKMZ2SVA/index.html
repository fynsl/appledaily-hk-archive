<html><header><meta charset="utf-8"><title>蔣怡全家比利時避年</title></header><body><h1>蔣怡全家比利時避年</h1><p>蔣怡（CoCo）和女兒翁容及康子妮，昨日在浸會大學會堂欣賞由音樂總監陳思捷舉辦的音樂會，吳浩康（Deep）擔任表演嘉賓，Deep計劃今年再戰樂壇，他說：「有8、9年冇出唱片，喺英皇15年，公司對我不離不棄支持我，啱啱續咗約。」<br>CoCo則抱着囡囡接受訪問，她笑言囡囡平時愛嘈吵的音樂：「佢鍾意打鼓，我就冇特別培養佢嘅音樂，只係培養佢畫畫，佢對煮嘢食好有興趣，平時會一齊煮嘢食當親子遊戲。」她並謂新年會一家三口到比利時旅遊，老公因要到當地公幹，因為不習慣香港過年太多習俗，自己也想離港避年。<br>採訪、攝影：卓寶花</p></body></html>
