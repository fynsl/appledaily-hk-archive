<html><header><meta charset="utf-8"><title>電單車匪泰猖狂為搶iPhone推B落地</title></header><body><h1>電單車匪泰猖狂<br>為搶iPhone推B落地</h1><p>泰國發生猖狂劫案，一名母親抱著幼子在屋外玩手機時，一名電單車劫匪停車在她身前，強搶其手機，混亂間其幼子也跌落地上。<br><br>劫案發生在東北沙功那空市(Sakon Nakhon)，根據閉路電視拍得片段，當時該女子抱著幼子坐在屋外一個石躉上，一架電單車駛至，一名男子跳下車，企圖搶走她手上的iPhone，在閃避間，匪徒把她的幼子推落地，女子一驚之下放開手機，匪徒得手後即上車逃去。<br><br>警方表示無法緝拿劫匪，只警告居民財不可露眼。<br><br>英國《每日鏡報》</p></body></html>
