<html><header><meta charset="utf-8"><title>【特別動態】韋達親自招呼大摩一對高班貨！</title></header><body><h1>【特別動態】<br>韋達親自招呼大摩一對高班貨！</h1><p>十三少韋達這天有異動，罕有地於賽前一日，替兩匹周日(22日)沙田戰馬親操備戰，乃大摩一對「猛闖」、「明月青天」。<br><br>上述兩駒皆由韋達在大圈踱步，明顯希望盡最大努力，在賽前將馬兒狀態谷到最佳，足以反映今仗鬥志如虹。「明月青天」列陣第九場經典一哩賽，韋達已連續第三日主操。而第10場三班1400米的「猛闖」在港兩戰皆跑此程所負不遠，熱身已充足，已站在勝利邊緣。<br><br>韋達目前實力座騎已不多，難得獲大摩供應此對高班質新馬，難怪韋達落足心機打理，睇嚟「猛闖」、「明月青天」絕非陪襯咁簡單。</p></body></html>
