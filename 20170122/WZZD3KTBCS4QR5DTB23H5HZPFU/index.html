<html><header><meta charset="utf-8"><title>梁振英行人止步</title></header><body><h1>梁振英行人止步</h1><p>689特首梁振英不再尋求連任，卸任後有何去向？是晉身國家領導層，還是回歸平民，就此記者求得第五十一籤「成王封弟」中籤。籤文引典故周成王戲言封弟為諸侯，最終以君無戲言而弄假成真。<br>解籤居士佛隱指，梁振英以家庭理由不再尋求連任，眾所周知是個堂皇下台階，他推斷梁特政治生命可能行人止步，最多獲封政協委員名銜作安慰獎，未必能像首任特首董建華般晉升為政協副主席的高職。<br>不過，最耐人尋味是籤文中「何以偽為成實事」一句，他指梁特最擅長「語言偽術」，但真真假假，假假真真，假的是否成真，令人關注他會否因UGL事件惹上官非。</p></body></html>
