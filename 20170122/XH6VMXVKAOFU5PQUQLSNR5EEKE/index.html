<html><header><meta charset="utf-8"><title>修哥贊成黎明再婚</title></header><body><h1>修哥贊成黎明再婚</h1><p>修哥胡楓上周三85歲生日，契女方國珊特於前晚於將軍澳一酒樓為修哥補祝生日及舉行新春團拜，修哥契仔周啟生都有出席。<br>修哥契仔黎明（Leon）早前受訪時指舊愛舒淇是「最欣賞的人」，對此修哥笑說：「咁大個仔，佢自己會處理。」會否介紹女仔給Leon認識？他說：「佢識女仔仲容易過我多多聲，只要佢出聲，嘩，好多人都……唔係撲埋去，係行埋去，係咪筍盤我就唔講喇，你問其他女士，如果Leon舉手啲人係咪行埋去吖。」記者指Leon講說話很難明，修哥笑謂：「咁你哋咪蠢！」修哥並贊成Leon再婚，最好生多幾個契孫仔。<br>採訪、攝影：盧妹</p></body></html>
