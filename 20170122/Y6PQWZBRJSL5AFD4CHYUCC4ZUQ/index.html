<html><header><meta charset="utf-8"><title>中美交惡　港鬱悶</title></header><body><h1>中美交惡　港鬱悶</h1><p>富商特朗普爆冷當上美國總統，轟動全球，惟他做事不按常規，當選後與台灣總統蔡英文通電觸怒中國，回歸後中港關係密切，狂人總統上任後會否與中國交惡間接影響香港，記者為此求得第二十四籤「劉基歸隱」下下籤。籤文中引朱元璋軍師劉伯溫辭官歸故里，終日吟詩飲酒解悶，心中鬱鬱不快，擔憂朱元璋迫害立下汗馬功勞的將相。以古看今，香港作為中國對外窗口，一樣命繫中國，籤文中「吟飲雖多亦是憂」，可視作香港社會雖然衣食無憂，但世界一體化，相信本港政治經濟仍受大圍影響，一旦中美關係有風吹草動，都會牽一髮而動全身，受到影響。</p></body></html>
