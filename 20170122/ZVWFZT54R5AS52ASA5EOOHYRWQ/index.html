<html><header><meta charset="utf-8"><title>【一周必看】15億大搞登基大典　特朗普慶祝ball無人去</title></header><body><h1>【一周必看】<br>15億大搞登基大典　特朗普慶祝ball無人去</h1><p>獲邀出席美國總統就職禮，本應是無上榮耀，以往即使勝選的不是心水候選人，政界或演藝界嘉賓都會賞面到場。然而到特朗普這屆，情況有點不同，嘉賓對於出席與否立場迥異，生怕到場會被指認同特朗普的政見。<br>有研究總統就職史的學者指，美國人對是否出席本屆就職禮的分歧絕非過去任何一屆可比，即使喬治布殊2001年在普選票較少下「登基」，公眾討論亦未見熱烈，因總統就職禮傳統上是向美國民主和政權順利交接致敬的機會。<br>美聯社</p></body></html>
