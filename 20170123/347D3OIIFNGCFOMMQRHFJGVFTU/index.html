<html><header><meta charset="utf-8"><title>慶典蛋糕似足奧巴馬嗰個特朗普又抄襲？</title></header><body><h1>慶典蛋糕似足奧巴馬嗰個<br>特朗普又抄襲？</h1><p>繼妻子梅拉尼婭（MelaniaTrump）的演說疑抄襲前第一夫人米歇爾後，特朗普再捲入抄襲疑雲，今次出事的是他就職禮上的蛋糕。<br><br>美國著名糕餅師戈德曼(Duff Goldman)在社交網站Twitter上載照片和帖文，寫著「左邊的蛋糕是四年前為奧巴馬總統焗製，右邊是特朗普的，但並不是我做」。<br><br>戈德曼做的蛋糕有九層，基座是以紅色彩帶包圍，上層則有總統印章及藍色星星。據美國《紐約每日新聞》說，各層蛋糕的味道都不同，有檸檬味也有菠蘿味。特朗普的蛋糕是否味道相同不得而知，但外型確實很相似。<br><br>英國《每日鏡報》 </p></body></html>
