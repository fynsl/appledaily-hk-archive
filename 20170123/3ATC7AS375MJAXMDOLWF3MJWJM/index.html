<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】歐錦棠拔罐醫頸患</title></header><body><h1>【馮仁昭四圍超】歐錦棠拔罐醫頸患</h1><p>歐錦棠之前接受專訪時狂數無綫高層樂易玲不是，後來樂易玲回應時話阿棠請咗990日病假，又推咗幾部劇，㷫到阿棠喺facebook還擊，話自己放嗰啲係冇薪假期，叫樂易玲搞清楚。原來阿棠最近又病咗，佢噚日凌晨喺facebook貼咗張半身拔完罐嘅相，佢話：「《科學怪人》演出後遺症，一星期後逐漸浮現。條頸郁唔到，惟有搵大夫急救。果然好傷。」<br>撰文：馮仁昭</p></body></html>
