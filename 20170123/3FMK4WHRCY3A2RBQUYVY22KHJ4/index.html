<html><header><meta charset="utf-8"><title>黎諾懿拖大肚妻揀BB床</title></header><body><h1>黎諾懿拖大肚妻揀BB床</h1><p>黎諾懿去年宣佈老婆李潔瑩（Nicole）有喜後，現時Nicole已有6個月身孕，前日兩公婆現身中環太子大廈，穿鬆身衞衣的Nicole挺着大肚，行動卻輕盈，二人去了Mothercare看嬰兒物品，最初揀BB床，之後轉睇衫仔和BB車。<br>Nicole細心研究BB衫質地，黎諾懿就負責睇BB車，但兩人看了一輪還是空手而回。離開前他們發現有傳媒影相，大方點頭微笑，黎諾懿表示：「今日太太唔係好舒服，所以陪佢嚟睇中醫，睇完順便睇吓啲BB嘢，準備定啲用品。」<br>採訪、攝影：吳耀輝</p></body></html>
