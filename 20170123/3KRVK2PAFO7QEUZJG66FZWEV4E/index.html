<html><header><meta charset="utf-8"><title>阿佘拍戲驚定先</title></header><body><h1>阿佘拍戲驚定先</h1><p>佘詩曼、古天樂、張智霖及蔡卓妍等昨到清水灣出席驚慄片《常在你左右》拜神儀式，古仔笑言這部驚慄片最恐怖是和阿佘演恩愛夫妻。阿佘表示睇劇本已覺得好驚：「我有做功課睇吓恐怖片點做驚表情，不過唔夠3分鐘已經睇唔到落去。」古仔即笑謂：「咁咪片頭字幕都未出完就熄機。」<br>戲中張智霖要肢解林家棟，他說：「為咗入戲會唔化妝，兼且加深黑眼圈同紅筋。平時我太容光煥發，所以近排成日夜晚出去玩。」<br>採訪：馬建華<br>攝影：葉君海</p></body></html>
