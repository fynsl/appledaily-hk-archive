<html><header><meta charset="utf-8"><title>Mercedes認為香港樓價好貴　希望買得起一個家</title></header><body><h1>Mercedes認為香港樓價好貴　希望買得起一個家</h1><p>模特兒Mercedes心儀歐式單位，夢想之家是有個花園泳池或者露台，閒時可招呼朋友。第一間屋，希望面積最少要700呎以上，但她亦坦言本港樓價太貴，反而東南亞及歐洲地區的樓價，會較為負擔得起。<br><br>模特兒：Mercedes<br><br>模特兒公司：Mouton<br><br>身高：172厘米<br><br>拍攝地點：又一村又一居</p></body></html>
