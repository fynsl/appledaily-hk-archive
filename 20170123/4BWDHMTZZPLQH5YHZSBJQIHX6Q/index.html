<html><header><meta charset="utf-8"><title>譚炳文：琴姐唔認得人</title></header><body><h1>譚炳文：琴姐唔認得人</h1><p>譚炳文、鄧英敏、米雪與曾志偉等昨現身九龍城出席敬老盆菜宴活動，問到譚炳文身體如何，他表示已83歲：「都有啲氣喘，老人家係麻煩，醫生畀啲藥我食，飲食都檢點，自己唔鍾意做運動，見到人拎枴杖，自己遲啲都要，𠵱家工作唔會搵太重戲份，唔做嘢唔郁唔得，唔通係屋企對住兩個工人。」<br>問到好友李香琴身體如何？譚炳文表示不清楚：「佢唔認得人，所以冇打畀佢，佢邊識講嘢，新年都唔會搵，老人家係咁，睇吓自己幾時係咁，有幾多個似修哥（胡楓）咁叻，佢仲大我兩歲。」<br>採訪、攝影：盧妹</p></body></html>
