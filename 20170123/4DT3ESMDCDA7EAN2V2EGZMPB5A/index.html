<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】五月天Jam歌向巨星致敬</title></header><body><h1>【馮仁昭四圍超】<br>五月天Jam歌向巨星致敬</h1><p>台灣天團五月天前晚喺台北小巨蛋出席KK Box風雲榜活動，佢哋獲選為年度風雲歌手壓軸出場，之後成員怪獸、石頭、瑪莎就同林俊傑jam歌，向去年離世嘅歌壇巨星佐治米高（George Michael）、大衞寶兒（David Bowie）同Prince致敬，分別唱咗佢哋嘅名曲《Careless Whisper》、《Space Oddity》同《Purple Rain》。<br>撰文：馮仁昭</p></body></html>
