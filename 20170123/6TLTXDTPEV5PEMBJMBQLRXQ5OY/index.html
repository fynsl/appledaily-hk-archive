<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】法拉直擊反特朗普遊行</title></header><body><h1>【馮仁昭四圍超】<br>法拉直擊反特朗普遊行</h1><p>美國各地舉行全球婦女大遊行（Women's March），抗議美國新任總統特朗普歧視女性言論，大批荷李活紅人亦有響應支持。身在紐約讀書嘅陳法拉，噚日都有喺facebook做直播，法拉親身去咗特朗普大廈附近作現場直擊報道，佢喺片段入面話有好多同學去咗華盛頓撐遊行，自己因為要留喺學校幫手搞考試嘅嘢，所以就選擇喺紐約撐今次嘅遊行。<br>撰文：馮仁昭</p></body></html>
