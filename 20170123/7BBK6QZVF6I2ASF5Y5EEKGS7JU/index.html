<html><header><meta charset="utf-8"><title>【平都冇用】排長龍買官方紀念品</title></header><body><h1>【平都冇用】排長龍買官方紀念品</h1><p>令粉絲瘋狂的BIGBANG戶外騷，有人瞄準時機想藉BIGBANG發財，昨日有五名女子於會場外的落車位兜售商品，皇冠應援燈售價為200元、鎖匙扣100元、貼紙20元，雖然價錢比官方發售的紀念品便宜，但粉絲反應冷淡，幾乎沒人幫襯。 <br>相反，BIGBANG官方紀念品攤位則大排長龍，昨晚開騷前約5時許，現場仍有逾200粉絲排隊搶購，T恤（100/380元）、外套（400/620元）、雨衣（200元）、cap帽（420元）、海報（50元）、貼紙（50元）等全售罄，其他紀念品亦只餘少量，十分搶手。</p></body></html>
