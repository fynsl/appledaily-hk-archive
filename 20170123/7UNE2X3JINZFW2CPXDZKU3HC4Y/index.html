<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳喬恩愛貓節食減磅</title></header><body><h1>【馮仁昭四圍超】<br>陳喬恩愛貓節食減磅</h1><p>陳喬恩同好友舒淇都係愛貓一族，佢養咗兩隻貓成十年，日前佢將其中一隻愛貓Yoda擺咗上網，仲留言話：「在思考着貓生，小兒子的深層我懂。」喬恩的Yoda雖然生得好可愛，但肥得太過份，獸醫都要求喬恩幫愛貓減肥，再咁落去對Yoda健康唔係咁好，要好好控制佢嘅食量。不過要喬恩幫愛貓減食量都唔容易，因為愛貓食唔飽一定喺佢身邊喵喵喵投訴。<br>撰文：馮仁昭</p></body></html>
