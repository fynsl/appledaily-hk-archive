<html><header><meta charset="utf-8"><title>口罩刀賊劫Circle k　擸走2包煙</title></header><body><h1>口罩刀賊劫Circle k　擸走2包煙</h1><p>【本報訊】秀茂坪寶達邨商場地下OK便利店發生劫案，昨日凌晨3時許，一名戴連衣帽及口罩賊人進入店舖，亮出10吋長生果刀指嚇櫃枱姓傅的46歲女職員，聲稱打劫要錢及兩包香煙。<br><br>女職員懷疑忙亂中打不開收銀機，她惟有拿起兩包總值114元的香煙，放在賊人的膠袋，賊人取回膠袋奪門而去。警方到場調查及翻查閉路電視，追緝一名年齡介乎30至40歲，中等身材，身高約1.7米男子，案發時戴口罩，身穿黑色外套及黑色褲，手持橙色膠袋。</p></body></html>
