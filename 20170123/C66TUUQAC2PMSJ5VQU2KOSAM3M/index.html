<html><header><meta charset="utf-8"><title>橫洲村民祈求不遷不拆</title></header><body><h1>橫洲村民祈求不遷不拆</h1><p>【本報訊】政府無視元朗橫洲3村的村民反對，去年刊憲收地發展橫洲公屋計劃。面對政府強拆，鳳池村、永寧村及楊屋新村3村居民今年可能是最後一年在村內過年，村民昨日就舉行新春許願活動，在村口即席寫上「不遷不拆」、「撤回計劃」等揮春，表達誓保家園的訴求。<br>而多名立法會議員包括朱凱廸、鄺俊宇、梁耀忠及郭家麒，昨日也與橫洲3村村民一起上山，將守護家園的願望掛在風水山丫髻山上，向政府表達家在人在，守護家園，守護綠化帶，並要求優先發展附近棕土的立場。</p></body></html>
