<html><header><meta charset="utf-8"><title>【一周必看】邊本護照最有power？中港台邊個要最少Visa</title></header><body><h1>【一周必看】邊本護照最有power？中港台邊個要最少Visa</h1><p>加拿大金融顧問公司Arton Capital上周二公佈2017年「護照指數」，中華民國台灣護照在「護照效力排名」與去年排名一樣，名列第28，新加坡名列亞軍成為亞洲最好用護照，香港特區護照有139個國家免簽證，排名18；而中國大陸則有58個國家免簽證，排名第66。<br><br>台灣《蘋果日報》/中央社/Arton Capital網站</p></body></html>
