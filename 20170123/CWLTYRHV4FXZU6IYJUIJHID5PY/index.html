<html><header><meta charset="utf-8"><title>KB搵妙芝識馬詩慧</title></header><body><h1>KB搵妙芝識馬詩慧</h1><p>Kevin Boy（李健宏）近日為ViuTV《碌卡大導》擔任微電影導演，他碌盡人情卡，包括邀得好友鄭中基飾演上帝，穿插整個故事，又透過歐陽妙芝邀請女神馬詩慧（Janet Ma）友情客串。<br>不過Janet要KB在銅鑼灣找十個途人讚他靚仔及自拍，甚至要嘴對嘴錫對方一啖，能完成任務Janet才答應演出。當日KB由天光等到天黑才找到三位男士做足三個動作，最後KB遇到正在行街購物的姜麗文，經過一輪游說後，姜麗文才答應幫KB完成任務，令KB成功邀得Janet Ma和歐陽妙芝友情客串。<br>採訪：唐心悠 </p></body></html>
