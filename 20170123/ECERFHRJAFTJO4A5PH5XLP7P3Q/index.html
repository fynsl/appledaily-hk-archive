<html><header><meta charset="utf-8"><title>小環睇淡年宵檔</title></header><body><h1>小環睇淡年宵檔</h1><p>譚小環今年和毛記在維園搞年宵熟食檔賣燒賣及魚蛋，最有特色莫過於六款醬汁。小環指今次籌備了三個月，總投資是七位數字，她說：「我投資咗六位，係好驚，都有最壞打算，不過老公好支持，每次佢都有一齊開會同決策。」她表示會留港度歲：「都要忙到大年初一凌晨，然後要兩、三日時間回氣，應該連團年飯都食唔到，或者過年後先同屋企人去旅行。」<br>對於有網民指小環似立法會議員劉小麗，她笑說：「小麗老師變小環老師，咁得意，可能我哋髮型差唔多，大家又有個『小』字，小麗老師幾好，都幾靚女，都係得啖笑啦。」<br>採訪：黃曉妍<br>攝影：仇志德</p></body></html>
