<html><header><meta charset="utf-8"><title>韋家雄護花阻偷拍</title></header><body><h1>韋家雄護花阻偷拍</h1><p>昨日facebook專頁「離地公社」流傳一段韋家雄力阻中年大叔在港鐵偷拍女子片段，片中聽到一女子以英文力斥大叔偷拍，在旁的韋家雄即抱不平指住大叔說：「你影人哋唔啱吖嘛！」不少網民大讚韋家雄見義勇為。<br>韋家雄昨透露事件發生在兩個多月前，乘搭觀塘線往九龍塘途中發生：「最初聽到好嘈，開頭唔知發生乜嘢事。」他指有女子搶走大叔手機，大叔反衝上前搶，韋家雄於是出手阻止，他說：「我都估到係偷拍，見個男人衝埋去，我就掹住佢唔畀佢傷害個女仔。」他指該女子將大叔所拍照片刪掉後推大叔落車，未有報警。<br>採訪：嵐山</p></body></html>
