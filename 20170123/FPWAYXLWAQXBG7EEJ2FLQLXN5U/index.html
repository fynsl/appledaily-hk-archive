<html><header><meta charset="utf-8"><title>44歲辣妹Geri誕子</title></header><body><h1>44歲辣妹Geri誕子</h1><p>辣妹Geri Halliwell前日於社交網站報喜，透露已於周六早上為丈夫F1方程式紅牛車隊主席Christian Horner誕下男嬰，B仔重7磅8安士，並附上一張BB腳仔照片。Geri以44歲高齡為丈夫誕下兩人首個小朋友，B仔名為Montague George Hector。據報道指Geri將囝囝名字加上George，是為紀念月前離世的好友佐治米高（George Michael）。</p></body></html>
