<html><header><meta charset="utf-8"><title>【一周必看】嫌CY講嘢悶　建制派釣魚‧扮工‧炒股！</title></header><body><h1>【一周必看】嫌CY講嘢悶　建制派釣魚‧扮工‧炒股！</h1><p>雖則話人走茶涼，梁特最後一份施政報告，重要性唔會及得上跑馬仔，但人在江湖，都要畀面撐足全場嘅，之但係梁振英份最後報告要讀成兩粒鐘，中間就算有休息時間，都好難頂㗎喎。<br><br>所以呢，議事廳內個個變咗低頭族，唔係瞓著就係打吹欠，八方都覺得情有可原，好似民建聯黃定光咁吖，早段真係寫紙字做紀錄㗎，但後尾都敵唔過「睡魔's calling」；佢哋黨主席李慧琼都意外失守，謹慎嘅佢罕有放咗隻好大嘅蚊。<br><br>就連一直傾慕CY嘅元秋，都未能眼仔碌碌含情脈脈望住眼前人；皺眉托腮，苦苦等待一男子完場。</p></body></html>
