<html><header><meta charset="utf-8"><title>張敬軒《歌手》刪剩膊頭</title></header><body><h1>張敬軒《歌手》刪剩膊頭</h1><p>張敬軒傳被內地封殺，近日更被湖南衞視《歌手2017》踢出局，原本軒仔已錄影的第一集已被刪剪。該集前晚播出，軒仔當然不見蹤影，但無論劇組如何努力，鏡頭也見到軒仔的紅頭髮和膊頭。而節目公佈結果指杜麗莎和迪瑪希奪得歌手互投第一名時，迪瑪希走向杜麗莎握手，原本坐在光良與杜麗莎中間的軒仔，竟變成一個空隙，估計電視台利用CG特效將軒仔「消失」。<br>至於前晚首回合賽果，杜麗莎與林憶蓮師徒對決，由憶蓮領先排第2，杜麗莎排第3，首名是迪瑪希。曾是憶蓮唱片監製及男友許愿昨表示也有收看比賽，但認為憶蓮與杜麗莎唱功不同難以比較。<br>採訪：魯吉</p></body></html>
