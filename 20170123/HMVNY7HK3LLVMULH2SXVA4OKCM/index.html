<html><header><meta charset="utf-8"><title>徐肇平恨收芷晴利是</title></header><body><h1>徐肇平恨收芷晴利是</h1><p>徐肇平、黃芷晴及李美琪等昨日在土瓜灣與一班長者玩遊戲兼派禮物預祝農曆新年。芷晴表示今年和媽咪一起煮團年飯：「媽咪已經開始浸花膠做準備工夫，今年遷就男友屋企人，所以我哋提前食。」她笑言會帶男友一起去拜年，不擔心被長輩催婚，亦冇計劃今年𢭃完利是明年開始派利是，不過徐肇平即催她結婚，並笑說：「我自薦做婚禮司儀，最多收一封幾千蚊利是。」徐肇平透露剛拍完ViuTV劇集，新年會陪媽咪黃淑儀過節。<br>採訪、攝影：馬建華</p></body></html>
