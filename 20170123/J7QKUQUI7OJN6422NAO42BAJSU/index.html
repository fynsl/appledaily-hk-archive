<html><header><meta charset="utf-8"><title>趣趣地：馬迪爾小四賣肉搵銀</title></header><body><h1>趣趣地：<br>馬迪爾小四賣肉搵銀</h1><p>雖然有謂「好嘢唔怕公諸同好」，不過，如果係自己個女朋友或者另一半要同其他人開心些牙，咁就似乎唔係幾好喇！講嘅係曼聯前鋒安東尼馬迪爾嘅小四愛美莉（圖）囉！馬迪爾喺加盟曼聯冇耐之後，就傳出搭上咗小三美蓮妮，搞到要同正印莎曼花分手，之後又被指佢仲有小四愛美莉。前電視台姐仔兼𡃁模嘅愛美莉，最近就同情色網站合作，粉絲只要每個月畀10鎊（約93港元）月費，就可以睇到佢上載到網站嘅艷照同埋有鹽花片段。</p></body></html>
