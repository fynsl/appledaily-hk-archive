<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】安仔包利是搵隔籬屋</title></header><body><h1>【馮仁昭四圍超】<br>安仔包利是搵隔籬屋</h1><p>許志安噚日喺九龍灣搞新碟《18安士》簽唱會，吸引好多粉絲同途人圍觀，佢同粉絲玩遊戲，粉絲仲送咗自製嘅賀年banner畀佢。<br>安仔話農曆新年會留港，問佢準備好利是未？佢話：「都會嘅，包利是好好玩，隔籬屋個細路女會過嚟幫手。」記者提議佢同Sammi早生貴子，一家三口包利是，佢笑住話：「咁到時又唔好玩㗎啦，總之順其自然啦。」<br>撰文：馮仁昭</p></body></html>
