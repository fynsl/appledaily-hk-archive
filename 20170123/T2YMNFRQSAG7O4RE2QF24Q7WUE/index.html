<html><header><meta charset="utf-8"><title>周秀娜：我心口唔講得笑</title></header><body><h1>周秀娜：我心口唔講得笑</h1><p>周秀娜、「巨胸翠如」鄧月平（Larine）、鄭丹瑞與談善言，昨日於旺角街頭宣傳賀歲片《小男人週記之吾家有喜》大派利是，逾百市民圍觀，令本來人頭湧湧的街頭擠得水洩不通，鄭丹瑞笑言會保護3位美女。<br>當開始派利是時引起一片混亂，娜姐的衣帶滑落，顯得有點不耐煩，問打出心口會否感到害怕？她說：「唔驚，封封真利是，大家𢭃得開心，見紅嘛，我呢個心口唔講得笑，我都有打boxing㗎。」身旁的Larine則表示自己除了身材好，身手也很好，平日有打拳，自己還可以保護娜姐。<br>採訪、攝影：羅慧敏</p></body></html>
