<html><header><meta charset="utf-8"><title>高科技乞丐靠QR Code行乞</title></header><body><h1>高科技乞丐靠QR Code行乞</h1><p>內地流動支付服務越來越普及，就連行乞設備也要與時俱進。深圳一名王大叔9年前截肢後行乞謀生，他經常在大牌檔附近乞錢，卻無客人願意掏錢，甚至以無零錢作擋箭牌拒付錢。為跟上網絡時代，王大叔花500元（人民幣．下同）買了一部手機，並透過街坊幫助下申請支付寶的QR Code（二維碼），他把QR Code貼在水杯上，讓客人只要手機掃一掃QR Code就能給錢。<br>王大叔說，的確有人用QR Code給錢，每日從上午11時工作到凌晨2時，可賺到70至80元，賺的錢比往常多。<br>大洋網</p></body></html>
