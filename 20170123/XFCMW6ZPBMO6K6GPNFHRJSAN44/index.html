<html><header><meta charset="utf-8"><title>范冰冰搶着桃紅Valentino　再撞紅唇搶晒鏡</title></header><body><h1>范冰冰搶着桃紅Valentino　再撞紅唇搶晒鏡</h1><p>內地女星范冰冰穿衣向來敢於嘗試，最懂得如何以鮮明色彩的服裝搶鏡，如日前她出席內地版《Vogue》的時尚活動，就以一身桃紅打扮在一眾嘉賓中突圍。<br>范冰冰當日搶先穿上Valentino的2017春夏新裝，艷麗的桃紅色斗篷長裙很有女皇氣勢，再加一雙同是桃紅色的高踭鞋，兼化上紅唇妝，全身sharp到爆，在名模杜鵑、陳碧舸、內地女星江疏影幾位美女嘉賓之中，最為搶眼，又再成功搶fo成焦點。<br><br>更多時尚、美容新聞，即上： http://add.appledaily.com </p></body></html>
