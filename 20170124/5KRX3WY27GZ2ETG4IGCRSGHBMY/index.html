<html><header><meta charset="utf-8"><title>疑慮釋除！應屆馬王過到骨　鐵定年初三復出</title></header><body><h1>疑慮釋除！應屆馬王過到骨　鐵定年初三復出</h1><p>應屆馬王「明月千里」於上周二（17日）試一課田草1000米大閘，以提升狀態迎戰大年初三（30日）賀歲馬的一級賽1600米董事盃。<br><br>「明月千里」右後腿上半截懸韌帶曾受傷，故賽前必須接受獸醫檢驗並通過，才可再度出賽。<br><br>「明月千里」由試閘完畢至剛周日（22日）一直未被公佈通過獸醫檢驗，有馬迷懷疑馬王趕不及於董事盃復出。<br><br>幸好疑慮終於釋除，馬會已公佈「明月千里」當日試閘及格並通過獸醫檢驗。此駒將按計劃競逐大年初三賽事，馬迷即將復睹馬王風采。</p></body></html>
