<html><header><meta charset="utf-8"><title>呢對小伴娘咁有氣質　大家又認唔認得？</title></header><body><h1>呢對小伴娘咁有氣質　大家又認唔認得？</h1><p>英國傳媒周日公開重未曝光片段，當中一對擔任小伴娘的姊妹成為全場焦點，而其中一人後來更嫁入英國皇室。<br>片段1991年拍攝，主人翁本是當時小登科的戈德史密斯（Gary Goldsmith），他是劍橋公爵夫人凱蒂的舅父。不過，當時搶盡風頭的，卻是擔任小伴娘的凱蒂及其妹皮帕。兩人那時年僅9歲和7歲，姊妹倆頭戴花冠，在鏡頭前揮手並露出可愛笑容，嶄露鋒芒。跟凱蒂姊妹一起的，還有擔任「花仔」的凱蒂弟弟詹姆斯。<br><br>英國《每日郵報》</p></body></html>
