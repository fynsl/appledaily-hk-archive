<html><header><meta charset="utf-8"><title>中環在線：陳文博話恒隆由蘋果變石榴 - 李華華</title></header><body><h1>中環在線：<br>陳文博話恒隆由蘋果變石榴 - 李華華</h1><p>恒隆地產（101）太子爺陳文博早排獲升為執行董事，做咗6年終於入到董事局，佢接受公司內部刊物訪問時，除咗講一堆行貨到不行嘅說話，都有少少過癮嘢。<br>佢話自己食得健康，食唔少水果，要佢用一款水果去比喻恒隆，佢話，以前嘅恒隆係蘋果，原因係簡單直接，因以前恒隆主要喺上海同香港有生意，家陣就喺內地8個城市有項目，經營環境比以前繁複，佢𠵱家就用石榴比喻公司，認為係唔容易食，但益處好多咁話。呢個比喻都唔錯吖，竟然畀佢諗得到！</p></body></html>
