<html><header><meta charset="utf-8"><title>又一Bra股搞上市　Bodibra擬上創仔</title></header><body><h1>又一Bra股搞上市　Bodibra擬上創仔</h1><p>有指本地胸圍品牌Bodibra母公司心心芭迪貝伊已通過上市聆訊，計劃在兩年內在中港澳開多20間分店。<br><br>心心芭迪貝伊為香港第二大塑型功能內衣零售商，旗下有品牌Bodibra，曾聘請藝人「美魔女」江美儀做代言人，拍攝幾輯性感廣告，但去年底合約已屆滿，根據上市文件披露，截至去年7月底的四個月，公司已售出3萬個Bra，但盈利大減85%至31.1萬元，收入增升60%至2,674萬元。<br><br>其女士內衣產品減價，每件胸圍平均減一成至473元，塑型內衣亦減6%至1,482元。</p></body></html>
