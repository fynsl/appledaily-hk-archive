<html><header><meta charset="utf-8"><title>擎天半島三房劈價賣賣家勁賺2370萬</title></header><body><h1>擎天半島三房劈價賣<br>賣家勁賺2370萬</h1><p>嘉閣地產王馗維透露，尖沙咀擎天半島1座中層A室，建築面積1,440方呎，實用面積1,070方呎，三房連套房另工人房套間隔，原叫價3,500萬元，經議價後減價300萬元，以3,200萬成交，建築呎價22,222元，實用呎價29,907元。<br><br>據悉是次為公司股權轉讓方式交易。原業主2004年4月以830萬元買入，獲利2,370萬元，升幅2.9倍。本月暫錄4宗二手成交個案，現時有70餘個放盤，兩房單位入場費1,450萬元。利</p></body></html>
