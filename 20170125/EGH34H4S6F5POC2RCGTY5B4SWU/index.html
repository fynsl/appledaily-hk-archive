<html><header><meta charset="utf-8"><title>3黑幫打手　藏5彎刀被捕</title></header><body><h1>3黑幫打手　藏5彎刀被捕</h1><p>【本報訊】新界北總區重案組根據線報，展開一項打擊黑社會行動，前晚9時半，探員突擊搜查元朗大旗嶺禮修村一間石屋，在屋內搜出5把尼泊爾彎刀，一批手套及口罩，同時拘捕3名南亞裔男子，涉嫌藏有攻擊性武器，一併帶署調查。<br><br>被捕男子年齡由24至29歲，兩人為巴基斯坦籍，另一人印度籍，均持行街紙分別在港居住一至兩年，撿獲的彎刀約35厘米長非常鋒利，短小容易收藏，警方相信3人有黑幫背景，將租住石屋變成武器庫，利刀用作黑幫爭地盤或尋仇廝殺之用。</p></body></html>
