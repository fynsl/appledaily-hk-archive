<html><header><meta charset="utf-8"><title>【動畫】密斗貨車撞女途人捲車底爆頭亡</title></header><body><h1>【動畫】密斗貨車撞女途人<br>捲車底爆頭亡</h1><p>今早9時44分，一輛密斗貨車由荃灣海灣花園怡康街右轉永順街時，在紅綠燈行人過路處撞到一名老婦，並將她捲入車底。84歲傷者頭部被左轆輾過重創昏迷，要由消防員救出，然後送院搶救，但告不治，現場則遺下老婦的拐杖和生果。警方經調查後，以涉嫌危險駕駛導致他人死亡拘捕45歲男司機，現正被扣留調查，新界南總區交通部特別調查隊正調查案件，任何人如目睹意外發生或有資料提供，請致電3661 1300與調查人員聯絡。</p></body></html>
