<html><header><meta charset="utf-8"><title>25歲劏房女廟街藏32萬冰毒</title></header><body><h1>25歲劏房女<br>廟街藏32萬冰毒</h1><p>【本報訊】警方九龍城警區特別職務隊，根據線報及深入調查後，昨凌晨約零時許，進行反毒品行動，在油麻地廟街韶興大廈一劏房門外，截查一名25歲姓賴的目標女子，在她身上撿獲少量懷疑冰毒，警員其後進入她居住的劏房單位搜查，再撿獲約960克懷疑冰毒、一個電子磅及一批毒品包裝工具。<br>曾梓祐督察表示，警方經初步調查後，相信上址單位為一個毒品分銷中心，主要供應毒品予西九龍區一帶的娛樂場所，撿獲的毒品市值約32.5萬元。姓賴女子涉嫌販毒被捕，現正被扣留調查。</p></body></html>
