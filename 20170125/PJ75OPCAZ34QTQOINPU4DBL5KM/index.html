<html><header><meta charset="utf-8"><title>搭國泰從擔架墮地　女子索償</title></header><body><h1>搭國泰從擔架墮地　女子索償</h1><p>【本報訊】國泰航空前年1月在一項醫療運送服務中，將一名女子由香港載送至新加坡，其間女子從擔架床跌落航機地板上。該女子日前入稟高院，控告國泰航空有限公司、保險公司及服務分判商疏忽，導致她受傷，要求賠償損失。案件已排期在7月7日提訊。<br>原告陸鳳儀於入稟狀中引用《蒙特利爾公約》及《航空運輸條例》，向航機營運商國泰航空追究前年1月24日發生事件的責任，另3名被告分別為友邦保險（國際）有限公司、安盛援助有限公司及Star Care Ambulance Service Pte Ltd。<br>案件編號：HCPI69/17<br>■記者蔡少玲</p></body></html>
