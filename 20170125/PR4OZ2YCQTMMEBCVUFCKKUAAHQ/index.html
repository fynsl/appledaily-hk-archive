<html><header><meta charset="utf-8"><title>海關收18宗年宵侵權</title></header><body><h1>海關收18宗年宵侵權</h1><p>【本報訊】年宵昨踏入第3日，儘管海關首天便派員巡查及宣傳，呼籲檔主切勿售賣侵權物品，惟本報昨仍發現不少懷疑侵權商品。有攤檔出售多款「Qoo」公仔，可樂公司表明未有授權；現場亦有迪士尼及Pokémon公仔，據悉海關正了解是否侵權。<br>今年維園有攤檔主打出售各款Qoo公仔，負責人林小姐與王小姐承認，產品以可口可樂公司旗下品牌Qoo為靈感，加以創作成新產品。被問到會否擔心有侵權之嫌，她們稱不擔心，「因為成條街大家都係咁樣」。她們強調所有產品屬自家創作設計。</p><p>檔主：屬二次創作</p><p>另一攤檔則出售形似嘉頓生命麵包的「生財麵包」咕</p></body></html>
