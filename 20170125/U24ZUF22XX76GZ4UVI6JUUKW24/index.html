<html><header><meta charset="utf-8"><title>釣魚郎失蹤4日屍浮布袋澳</title></header><body><h1>釣魚郎失蹤4日<br>屍浮布袋澳</h1><p>55歲姓楊男子，上周五(20日)駕乘舢舨在西貢布袋澳釣魚後失蹤，警方曾經海空搜索，但一直沒有發現。家人未有放棄，今日上午10時左右，楊妻在友人陪伴下出海找尋，結果在布袋澳村的海邊，發現相信是丈夫所有的浮板、膠凳和膠桶，於是報警。水警接報到場，以水警輪接載楊妻，再到海邊搜索。家人隨水警輪出海搜索，於大環頭一石灘發現一具男屍。經初步調查證實男屍為事主。<br><br>認識事主的布袋澳村村民稱，事主叫「偉哥」，本身是水上人，塔門長大，其後搬出市區。他的舢舨長逾9呎，附4匹船尾機。近兩年經常到來布袋澳出海釣魚。自上周五失蹤後，家人和水警每日也到來找尋。</p></body></html>
