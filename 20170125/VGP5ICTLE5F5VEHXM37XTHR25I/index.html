<html><header><meta charset="utf-8"><title>恐怖裹屍通街漂水浸墓地起山墳</title></header><body><h1>恐怖裹屍通街漂<br>水浸墓地起山墳</h1><p>馬來西亞吉蘭丹州連日豪雨成災，上周六有墓地被洪水沖毀，至少100個墓碑被沖走，有的棺材蓋也被沖走，至少四具已「入土為安」的遺體因而浮起，場面驚嚇。<br><br>村長指洪水威力強大，部份墳頭的木蓋被沖走，令墳頭本來已包裹好的遺體被沖走，浮在水面。村長說：「當洪水開始退卻，我們已急急再埋葬遺體。」<br><br>村長又指，約100名村民協助將毀壞的墓地圍起，事後將墓碑放回原位，居民亦連日駐守以防再有水災。截至周日中午，當地逾一萬人要疏散。<br><br>馬來西亞《星報》</p></body></html>
