<html><header><meta charset="utf-8"><title>罕見白化鱷魚白雪雪擁粉紅眼珠</title></header><body><h1>罕見白化鱷魚<br>白雪雪擁粉紅眼珠</h1><p>美國佛羅里達州奧蘭多一個鱷魚主題公園，有四隻極罕見的白化鱷魚，成為公園的生招牌。<br><br>其中一隻叫「珍珠」的白化鱷魚，現年10歲，3歲時遷入Gatorland。牠身長7呎半，重105磅，因為身體缺少色素細胞，導致眼睛呈現粉紅色，皮膚則呈雪白色。<br><br>白化鱷魚與別不同，很受遊客歡迎。Gatorland發言人表示，遊人都很喜歡看像「珍珠」一樣少見的白化鱷魚。<br><br>英國《每日郵報》</p></body></html>
