<html><header><meta charset="utf-8"><title>推跌院友致死　智障老翁候判</title></header><body><h1>推跌院友致死　智障老翁候判</h1><p>【本報訊】僅得4歲智商的嚴重智障老翁張金有（68歲），去年疑與同屬嚴重智障的同齡男院友口角，其間突用雙手推跌對方，男院友後腦着地最終不治。陪審團早前裁定被告精神狀態不宜答辯後，需按法律規定開審，以裁斷被告有否推跌男院友而致對方死亡，昨一致裁定他確有做過上述行為。<br>法官薛偉成指年老的被告智商只得3、4歲，多年來一直居於院舍，案發前從沒對死者使用暴力，即使判醫院令強制被告接受精神科治療，情況也不會改善，故先索閱精神科醫生及社署報告，下月21日判刑。辯方指醫院令並不適合，法庭可考慮頒下監護令。<br>案件編號：HCCC413/16<br>■記者楊家樂</p></body></html>
