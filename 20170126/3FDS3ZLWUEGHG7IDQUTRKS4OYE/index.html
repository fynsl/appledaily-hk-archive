<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】胡琳𢭃後輩利是尷尬</title></header><body><h1>【馮仁昭四圍超】<br>胡琳𢭃後輩利是尷尬</h1><p>新年對36歲胡琳嚟講係又愛又怕，開心嘅係可以一家人團年，怕嘅就係每次都俾長輩問幾時結婚，胡琳話：「我暫時都唔會帶男友見家長，因為新年呢個時候好敏感，都係唔好自投羅網。」<br>胡琳又笑話年紀唔細，𢭃利是開心之餘又搞到好尷尬：「真係好難搞，𠵱家有啲後輩都成家立室派利是畀我，非常之尷尬，我仲未決定今年向錢低頭定係要自尊。」<br>撰文：馮仁昭</p></body></html>
