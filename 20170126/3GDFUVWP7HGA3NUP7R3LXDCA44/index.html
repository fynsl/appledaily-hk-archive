<html><header><meta charset="utf-8"><title>鍾舒漫留意吳浩康戀情</title></header><body><h1>鍾舒漫留意吳浩康戀情</h1><p>鍾舒漫、洪卓立和胡鴻鈞等昨日參與在灣仔舉行的創意年宵活動，對於舊愛吳浩康的新歡Michelle被指家底厚又是華埠小姐，難怪鍾舒漫當年被飛時，鍾舒漫即笑說：「你諗清楚邊個飛邊個，我都有睇段新聞，都戥佢開心，又唔會話邊個拍拖就追住要去拍拖，我有我生活態度，對愛情有信心期待。」<br>對於吳浩康今次拍拖有何寄語，鍾舒漫表示相信他今次會認真面對人生。現時她身邊都有追求者，但她覺得並不能成為結婚對象。對於張敬軒被內地官媒在網上批評，鍾舒漫與洪卓立均表示對事件沒有回應。<br>採訪、攝影：馬建華</p></body></html>
