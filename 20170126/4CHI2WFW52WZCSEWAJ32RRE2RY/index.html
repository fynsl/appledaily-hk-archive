<html><header><meta charset="utf-8"><title>星爺《西遊伏妖篇》賀歲被睇好</title></header><body><h1>星爺《西遊伏妖篇》賀歲被睇好</h1><p>到戲院睇賀歲片，已經成為拜年打麻雀外，另一項主要活動。難得周星馳連續兩年都有作品面世，今年的《西遊伏妖篇》同樣安排在年初一上映。星爺只擔任監製，導演由徐克執導，雖然多少是食老本之作，但單是星爺的金漆招牌及發行商要求院商兩星期都足場上映的信心來看，就知來勢有幾洶。而勇奪7項金球獎兼挾14項奧斯卡提名的《星聲夢裡人》（La La Land）今日正式上映，同日還有另一部食老本作品，鄭丹瑞導演的《小男人週記3之吾家有喜》。<br>小朋友選擇有動畫《寵物小精靈電影版：波爾凱尼恩與機關人偶瑪機雅娜》及《魔海奇緣》（Moana）。<br>撰文：李森</p></body></html>
