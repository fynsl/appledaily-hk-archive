<html><header><meta charset="utf-8"><title>上月仲公開放閃李尚允UIE拍拖一年認分手</title></header><body><h1>上月仲公開放閃<br>李尚允UIE拍拖一年認分手</h1><p>現年35歲嘅韓劇《通往機場的路》男星李尚允，去年5月公開跟28歲嘅女團After School成員UIE於年初開始拍拖，兩人大方認愛後不時被爆合照，當大家以為二人感情非常穩定嘅時候，昨日就爆出「分訊」。<br> <br>據韓媒報道，李尚允跟UIE已於年初分手，而UIE所屬事務所亦表示：「兩人由於繁忙嘅工作日程，關係疏遠，以後將以友好嘅前後輩關係為彼此打氣。」宣佈拍拖一年就分手。</p></body></html>
