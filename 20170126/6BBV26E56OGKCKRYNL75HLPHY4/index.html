<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】何雁詩送新碟當利是</title></header><body><h1>【馮仁昭四圍超】<br>何雁詩送新碟當利是</h1><p>何雁詩噚日喺新城繼續宣傳新碟，仲未買碟嘅佢話：「原本想今日買㗎，不過未必買到，總之都想買幾十隻送畀親戚朋友，仲好過派利是啦，我平時都係封二十蚊。」佢又話𠵱家忙拍劇，日前要通宵開工才有兩日假期宣傳，笑謂雞年前都冇得收爐：「初一先放假，會同陳瀅、劉珮玥去日、韓旅行，不過未買機票。」問到全女班咁dry？佢話：「或者一踏入雞年就即刻有桃花呢。」<br>撰文：馮仁昭</p></body></html>
