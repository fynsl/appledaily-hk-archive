<html><header><meta charset="utf-8"><title>周杰倫三代同堂打邊爐</title></header><body><h1>周杰倫三代同堂打邊爐</h1><p>年近歲晚，周杰倫跟太太昆凌日前帶着一歲半的囡囡Hathaway，在台北跟昆凌母親出外打邊爐。難得三代同堂，這餐足足吃了差不多兩個小時。離開前先由代客泊車替周杰倫將車駛到餐廳門口，戴住口罩的周董取車後，先送外母回家。<br>另外，昆凌早前錄影育兒節目《了不起的孩子》時，出現兩次嘔吐，加上上月底她向公司請了長假，因此有傳她再度有喜。不過經理人公司表示昆凌當日發高燒，加上服了中藥，才會有美麗的誤會。<br>撰文：李森</p></body></html>
