<html><header><meta charset="utf-8"><title>鄭嘉穎一拖四開餐</title></header><body><h1>鄭嘉穎一拖四開餐</h1><p>鄭嘉穎與陳凱琳因合演劇集《殭》撻着，二人前晚與劇中一班演員陳瀅、陳嘉寶（Anjaylia）和賴慰玲在大坑吃西餐敍舊。陳凱琳與陳瀅約7時多先到，即坐低密斟，之後Anjaylia及身穿紅色棒球外套的嘉穎陸續現身。</p><p>五人一見面即碰杯，由於要駕駛，眾人以果汁代酒。飯局途中，陳瀅拿出數碼相機與大家影相，更大師上身教擺甫士。大約晚上10時，嘉穎走先，他相當識做結賬請客，離開時笑言：「食飽就走先。」四個女仔繼續留低，更請侍應幫手影相，最後近11時才離開。陳凱琳坐陳瀅的車離去，記者讚嘉穎細心，她就儍笑支吾以對。<br>採訪、攝影：徐錦池、孔志豪</p></body></html>
