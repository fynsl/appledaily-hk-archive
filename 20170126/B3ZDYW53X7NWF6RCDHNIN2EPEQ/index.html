<html><header><meta charset="utf-8"><title>45歲李英愛穿Gucci花裙明艷照人</title></header><body><h1>45歲李英愛<br>穿Gucci花裙明艷照人</h1><p>韓國女星李英愛孖男星宋承憲合作hi9SBS新劇《師任堂，光的日記》於即將首播，日前二人現身首爾明洞舉行的記者會。李英愛今年雖然45歲，不過保養相當得宜，肌膚白皙，看起來非常明艷照人。<br> <br>當日她身穿了來自Gucci 2017早春系列的連身裙，黑底裙上印滿了色調繽的floral printed，領位、袖位裙腳位置則拼湊了粉紅色點綴，造型優雅大方又時尚，而且亦甚有春日氣息。<br> <br>更多時尚、美容新聞，即上： http://add.appledaily.com </p></body></html>
