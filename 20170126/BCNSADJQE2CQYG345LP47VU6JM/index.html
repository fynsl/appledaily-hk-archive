<html><header><meta charset="utf-8"><title>舒淇厚衫傳懷孕</title></header><body><h1>舒淇厚衫傳懷孕</h1><p>舒淇婚後常傳有孕，昨日有報道指她懷孕三個月，已為BB戒煙和生冷食物，上周穿平底鞋與老公馮德倫在淺水灣散步，她更肚凸凸。昨日向馮德倫求證，他表示：「唔係事實，多謝大家關心。」舒淇經理人管小姐也說：「都係流，多謝關心，𠵱家天氣凍，件衫厚啲，據我所知，佢未懷孕。」<br>此外，日前網上流傳林心如囡囡和黃曉明囝囝的照片，但都是假的，昨日心如經理人表示：「假的，兩日前已經見過這照片，但相中BB並非心如的女兒。」黃曉明也說：「假的、假的，孩子出生時頭髮就比這照片孩子濃密很多，我的兒子比我長得還要好看！」<br>採訪：鍾國仁</p></body></html>
