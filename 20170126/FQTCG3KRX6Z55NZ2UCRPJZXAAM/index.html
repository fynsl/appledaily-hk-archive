<html><header><meta charset="utf-8"><title>黎諾懿B仔叫小春雞</title></header><body><h1>黎諾懿B仔叫小春雞</h1><p>麥玲玲日前幫林作擺陣，前日與黎諾懿在太古城出席活動時，替現場觀眾看流年，大受歡迎。即將為人父的黎諾懿透露已想好囝囝乳名，因為屬雞配合春天出世，所以叫「小春雞」，他說：「希望佢靚仔，第時唔似我都似我媽咪，都擔心會集合晒我哋兩公婆唔好嘅地方。」<br>黎諾懿下月會到台灣和日本拍外景，原本太太想跟去日本，但因為接近預產期，所以未能同行。一直恨女的他表示下一胎會配合八字跟方位，又會照足薛家燕的秘方：「佢識好多呢啲嘢，例如朝早『行埋』就會生仔，太太體溫高0.5度嗰陣就最有機會懷孕！」<br>採訪、攝影：黃曉妍</p></body></html>
