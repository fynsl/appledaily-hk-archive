<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】MastaMic寫歌做到嘔</title></header><body><h1>【馮仁昭四圍超】<br>MastaMic寫歌做到嘔</h1><p>MastaMic噚日喺商台宣傳新歌《16HK Rap Up》，第九年做香港大事回顧rap嘅佢話：「做資料搜集做到嘔，我睇都睇咗四、五個星期，寫歌詞就用一星期。」佢話最有印象係立法會選舉：「好多變化，我冇諗過黃毓民選唔到，唔知係咪雷動計劃，令到有少少混亂。」佢笑謂住喺離島，所以唔會去女友屋企拜年，仲話自己有好多少女粉絲，笑言要改名「七孔劉」，仲大擺韓式派心手勢。<br>撰文：馮仁昭</p></body></html>
