<html><header><meta charset="utf-8"><title>伍詠薇揀劇本專心執導</title></header><body><h1>伍詠薇揀劇本專心執導</h1><p>伍詠薇、盧覓雪和方力申昨日在銅鑼灣出席「nowTV 2017第一季節目巡禮」，剛替ViuTV拍完《碌卡大導》的伍姑娘表示，節目出街後反應好好，收到不少導演朋友的祝賀電話，而且已有投資者願意出資讓她執導，她說：「已經有三個電影劇本喺度，等我消化吓先，如果真係拍自己唔會埋位演啦，做好導演角色先。」<br>至於方力申就表示會陪家人返北京探親度歲，問到可擔心被親戚催婚？他說：「佢哋已經放棄咗我，加上啲表妹表弟有晒小朋友，掛住玩細路邊得閒理我。」可會到緋聞女友何超蓮家拜年？他說：「人哋嘅嘢唔講啦。」<br>採訪：曹家誠<br>攝影：陳俊強</p></body></html>
