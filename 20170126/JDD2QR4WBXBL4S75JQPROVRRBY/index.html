<html><header><meta charset="utf-8"><title>陳倩揚煮素食盆菜團年</title></header><body><h1>陳倩揚煮素食盆菜團年</h1><p>陳倩揚日前親子購食材辦年貨，今年團年飯棄大魚大肉，決意自家炮製素食盆菜，一樣好意頭，大量購入齋鮑魚、素翅、素海參等，她說：「會將素鮑、海參做材料，素翅會加其他食材整撈起，整啲新年菜式，自己廚藝未算好叻，但都夠用。」倩揚平時十分享受親子下廚，最重要令小朋友參與互動，還透露老公多吃素後腰圍減少。<br>倩揚離開無綫後多方面嘗試，與其他平台合作，包括奇妙電視及拍港台劇，曝光率及工作量有增無減，她說：「呢半年係幾精采，有新劇種同角色，嚟緊有個單元劇。」<br>採訪：卓寶花<br>攝影：陳慧安<br>場地提供：甘薯葉</p></body></html>
