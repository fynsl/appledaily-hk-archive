<html><header><meta charset="utf-8"><title>Jeana湊B叫救命</title></header><body><h1>Jeana湊B叫救命</h1><p>何佩瑜（Jeana）早前和導演男友翁子光去馬爾代夫預支蜜月，強調不會兩個去三個返。喜歡小朋友的她最近與王宗堯舊愛黎紀君、梁諾妍和倪晨曦獲ViuTV邀請參加真人騷《全職媽媽放大假》，四女齊當保母，每日24小時貼身照顧小朋友一星期。<br>Jeana被安排做一對小兄弟的保母，哥哥峰峰兩歲半，弟弟森森5個月大，但她僅做了一日保母就大嗌救命，她在電話說：「吐血身亡！我要凌晨4點幾起身餵BB奶，6點再起身湊哥哥返學，跟住又去街巿買餸煮飯，再湊放學、幫BB換片沖涼，呢7日激發咗我母性，好開心同峰峰有呢7日緣份。」<br>採訪：陳杰</p></body></html>
