<html><header><meta charset="utf-8"><title>麥明詩刻意行性感</title></header><body><h1>麥明詩刻意行性感</h1><p>麥明詩昨日穿着性感開胸連身裙在尖沙嘴出席宣傳活動，有傳和林作轉玩地下情的她，避談有否到訪過林作豪宅新居，只表示：「嗰間屋好耐之前買。」她又笑謂不會靠買桃花來催旺姻緣：「我覺得主動啲，多啲出去識吓朋友就OK。」<br>現場見麥明詩面腫腫，她解釋剛剝了智慧齒所致，並笑言：「所以我用長髮遮面，又着得性感啲，可以轉移視線。今日啲牙肉最腫，不過應該好快消腫，遲啲都要同劇組請假，剝埋另一邊嘅智慧齒。」她坦言去年面對很多壓力，踏入雞年，希望新一年可以活得開心，以及習慣面對壓力。<br>撰文：葉綠悠</p></body></html>
