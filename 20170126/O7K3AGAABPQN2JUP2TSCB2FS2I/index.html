<html><header><meta charset="utf-8"><title>【美圖晒晒】細妹似楊丞琳夠可愛家姐有氣質仲索</title></header><body><h1>【美圖晒晒】細妹似楊丞琳夠可愛<br>家姐有氣質仲索</h1><p>台灣姊妹花被讚靚女，妹妹還有點似女星楊丞琳，但大多網友推姊姊完勝！<br><br>有網友在「批踢踢實業坊」的「表特版（Beauty）)」上傳一對姊妹照片，妹妹活潑可愛、姊姊有氣質。兩人合照中，妹妹神韻還有些楊丞琳的感覺。網友各有所好，有人覺得兩位都愛「姊姊妹妹都好可愛唷」，但不少人大推「姊姊完勝」、「妹妹滿可愛的啊！雖然姊姊是比較漂亮啦！」也有網友力挺妹妹「妹妹也沒很差啊，應該也是很多人追的女生」。 <br><br>台灣《蘋果日報》</p></body></html>
