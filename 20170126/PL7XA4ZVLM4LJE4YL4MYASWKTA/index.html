<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】蔡國威腹痛入院</title></header><body><h1>【馮仁昭四圍超】<br>蔡國威腹痛入院</h1><p>蔡國威近日為無綫新劇《天命》剃頭演出，佢前晚做活動司儀仲好生猛，噚日中午就入咗醫院，喺facebook貼咗入院手帶相後留言：「突然痛到入急症室，醫生話唔清楚係咪盲腸炎，剛照完X-ray，仲話要留院，亦可能要做手術。」</p><p>之後再貼吊鹽水相：「打完止痛針後，小腹已經不痛，已抽血及尿液去做檢驗，希望不是甚麼盲腸炎或腹膜炎。」佢氣若游絲回覆傳媒話：「我想先check吓係咪盲腸炎，再決定係咪轉去私家醫院。」<br>撰文：馮仁昭</p></body></html>
