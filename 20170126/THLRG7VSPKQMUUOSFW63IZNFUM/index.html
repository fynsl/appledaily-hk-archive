<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】C AllStar講戀情灑鹽花</title></header><body><h1>【馮仁昭四圍超】<br>C AllStar講戀情灑鹽花</h1><p>組合C AllStar噚日喺商台宣傳新歌《一刻戀上》，MV被網友笑指有飛圖年代感覺，陳健安（On仔）話：「冇刻意嘅，不過就搵咗陳華鑫（Gloria）做女主角，係釗峰點名嘅。」有冇親熱鏡頭？佢話：「擁抱同互餵，之前都係錫額頭。」講到On仔戀情，佢即講有味笑話，指每星期見三、四次：「要keep住（肌肉）硬，我指見健身教練呀。」<br>撰文：馮仁昭</p></body></html>
