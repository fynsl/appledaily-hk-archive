<html><header><meta charset="utf-8"><title>趣趣地︰《懂球帝》震驚埋C朗</title></header><body><h1>趣趣地︰<br>《懂球帝》震驚埋C朗</h1><p>內地足球媒體《懂球帝》上年報錯料，獨家報道車路士領隊干地被炒，震驚全國，不過咁就出咗名。日前，《懂球帝》又震驚國內球迷，但呢次就係正面嘢，佢哋頒咗個2016年最佳球員獎畀基斯坦奴朗拿度，而C朗竟然隆重其事，將領獎相擺咗上社交網，仲大大隻字寫話好開心拎到呢個獎，《懂球帝》總算威番次嘞！另外，西班牙傳媒指，C朗之前手腕受傷，諗住揸車同女友去滑雪都痛到揸唔到，仲要call白車；好在佢上場西甲對馬拉加，紮住隻手就可以幫皇家馬德里上陣。</p></body></html>
