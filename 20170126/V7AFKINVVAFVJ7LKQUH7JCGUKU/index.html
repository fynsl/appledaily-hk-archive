<html><header><meta charset="utf-8"><title>巨蟒貪食吞兩羊飽到郁唔到被活捉</title></header><body><h1>巨蟒貪食吞兩羊<br>飽到郁唔到被活捉</h1><p>馬來西亞西部彭亨一條巨型蟒蛇「食力」驚人，吞下兩隻山羊，結果肚滿腸肥爬不動。<br><br>這條長16呎的蟒蛇穿過鐵絲網，把一個農場兩隻山羊吞掉。村民見到牠時，已把山羊吃掉，蟒蛇腹部隆起攤在泥路上，準備慢慢消化大餐。<br><br>村民不敢掉以輕心，最初不敢走近，只用棒子戳牠，確定牠無反擊之力時，才將牠綁起，合三人之力將牠抬上貨車運走。<br><br>英國《每日郵報》</p></body></html>
