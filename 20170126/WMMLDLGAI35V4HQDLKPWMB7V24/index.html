<html><header><meta charset="utf-8"><title>【今日笑一笑】汪星人玩扮死阿貓乘機整蠱唔怕死</title></header><body><h1>【今日笑一笑】汪星人玩扮死<br>阿貓乘機整蠱唔怕死</h1><p>汪星人雖然身型通常比喵星人龐大，但不一定會以大欺小，反而會被貓兒欺負。外國有網民上載家中貓兒與比牠大得多的狗隻玩耍片段。<br><br>看見狗兒哄貓兒一起玩，但貓兒似乎不領情，出動「迷魂鎖」箍着狗頸不放，狗兒唯有乖乖伏在地上，又揈不掉貓兒，作勢咬牠也嚇不走牠，結果雙雙扭坐地上僵持不下。<br><br>YouTube</p></body></html>
