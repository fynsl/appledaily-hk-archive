<html><header><meta charset="utf-8"><title>李家鼎：老來從孫</title></header><body><h1>李家鼎：老來從孫</h1><p>李家鼎拍《阿爺廚房》爆紅，最近鼎爺再被銀行看中，邀請拍攝網上廣告短片，今次他再次以大廚身份炮製賀年菜式，他說：「初一同初二我已經攞咗假陪屋企人，啱啱做阿爺，幾開心！不過節目就等佢哋話事，我老來從子，𠵱家從孫㖭！」<br>鼎爺最近工作量大增，他笑笑口說：「我成日被人叫煮飯，老友知道我得閒冇嘢做，就會準備好魚蝦蟹喺廚房，等我煮大餐，不過冇所謂，見到佢哋食得開心，我都覺得好高興。」他又說過年會煮好多雞，但不會整豉油雞，因為黑色意頭不好。<br>撰文：小米</p></body></html>
