<html><header><meta charset="utf-8"><title>李嫣表演拍片</title></header><body><h1>李嫣表演拍片</h1><p>王菲兩個女兒都遺傳演藝細胞，長女竇靖童和父母一樣愛唱歌，細女李嫣就似父親李亞鵬有表演慾，年僅十歲的李嫣愛拍片貼社交網，日前有網友曝光李嫣模仿的短片，表情豐富浮誇超萌，網友紛留言：「真是很像爸爸，小小年紀很有範兒！」</p><p>前年李嫣已化身「李老師」，在媽媽的化妝間拍片教化妝，結果被爸爸沒收手機，不過，今次李亞鵬在微博轉貼這條短片並留言：「她應該是用同學的賬號發的，我還是裝作沒看見的樣子吧。」似不再限制女兒表演慾。<br>撰文：皓騫</p></body></html>
