<html><header><meta charset="utf-8"><title>求驗客手記：摩佬食花生等睇雲格被罰</title></header><body><h1>求驗客手記：<br>摩佬食花生等睇雲格被罰</h1><p>上場英超阿仙奴對般尼嗰陣，兵工廠領隊雲格被逐，可以話係曼聯領隊摩連奴最期待嘅畫面。摩佬話會密切留意英足總點判雲格，佢話：「我就未推過球證嘅，呢件事同我之前嗰啲冇得比，所以我都估唔到會點判法。」摩佬喺禮拜三嘅記者會入面以新形象示人，剪咗個鏟青頭，佢講笑話自己有特權剪呢種髮型，暗寸光光地頭嘅曼城領隊哥迪奧拿，「我係有特權剪呢種髮型，因為只需要一個月，我啲頭髮就可以生番晒出嚟。」</p></body></html>
