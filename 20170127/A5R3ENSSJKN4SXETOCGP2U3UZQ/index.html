<html><header><meta charset="utf-8"><title>方健儀微創割朱古力瘤</title></header><body><h1>方健儀微創割朱古力瘤</h1><p>方健儀昨晚與方中信等人在中環出席電動汽車品牌活動，方健儀早前在社交網透露做了手術，她說：「係婦女病，生咗啲朱古力瘤，做咗微創手術，做完喺社交網講先知好多朋友都有，所以真係要年年驗身。」另外，有報道指其妹曾與何韻詩拍拖，方健儀表示得啖笑，沒有回應。<br>方中信則帶老婆及囡囡一齊出席，他表示是品牌粉絲，終於等到有新車，又指上一代車款都有買。會否留港過農曆年？他表示：「會返去內地幾日，放到年初四，因為喺內地同吳鎮宇、吳君如拍緊戲，所以要返去，都唔可以同囡囡去旅行。」<br>採訪、攝影：曹家誠</p></body></html>
