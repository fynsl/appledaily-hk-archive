<html><header><meta charset="utf-8"><title>松山研一首奪藍絲帶影帝</title></header><body><h1>松山研一首奪藍絲帶影帝</h1><p>由日本電影記者會主辦的「第59屆藍絲帶電影獎」昨日公佈賽果，松山研一憑《聖之青春》封影帝，他增肥逾50磅扮演已故棋王村山聖，首奪「藍絲帶影帝」殊榮。影后方面則由《後妻業之女》的59歲女星大竹忍奪得，最佳電影由庵野秀明和樋口真嗣合作執導的《真．哥斯拉》奪得；而為𠰺須直憑動畫《這個世界的角落》得最佳導演，另一大熱動畫《你的名字。》則奪特別獎。頒獎禮將於下月8日在日本舉行。</p></body></html>
