<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鍾舒漫搵結婚對象</title></header><body><h1>【馮仁昭四圍超】<br>鍾舒漫搵結婚對象</h1><p>鍾舒漫噚日到商台為新歌《從不信自己》宣傳，鍾舒漫話自己入行10年，以前經常覺得自己做得唔好，𠵱家唔會有呢個感覺，佢話：「以前有人批評就冇信心，唔開心，𠵱家唔會。」<br>喺感情上仍未有着落嘅鍾舒漫，𠵱家想要一個簡單嘅人，只要喺音樂上面對佢有少少理解就可以，佢話：「想搵個人同我講無聊嘢，但唔係搵拖拍，係要結婚對象。」<br>撰文：馮仁昭</p></body></html>
