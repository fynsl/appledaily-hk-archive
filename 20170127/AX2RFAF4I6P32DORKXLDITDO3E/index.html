<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃榕低胸引仔幫襯</title></header><body><h1>【馮仁昭四圍超】<br>黃榕低胸引仔幫襯</h1><p>黃榕噚日去銅鑼灣維園年宵做宣傳，佢以低胸紅裙亮相，吸引唔少男士幫襯。黃榕話今次係嚟支持本地創業。講到做生意，黃榕話相士指佢唔適宜，所以最穩陣係儲錢。講到舊愛陳冠希（Edison）有傳就快做老竇，黃榕話：「冇聯絡好耐，呢個方法都幾好，如果咁可以箍到男人嘅心都幾好，佢結婚都係時候啦。」但黃榕話唔會問候Edison，大家都有各自生活。<br>撰文：馮仁昭</p></body></html>
