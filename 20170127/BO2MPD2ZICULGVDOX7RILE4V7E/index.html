<html><header><meta charset="utf-8"><title>Lynn雞年努力造人</title></header><body><h1>Lynn雞年努力造人</h1><p>熊黛林（Lynn）、樂基兒（Gaile）及廖碧兒日前為模特兒公司影賀年相，Lynn雖已為人妻，仍然不吝惜以紅噹噹deep V紅裙，大騷3吋事業線，更擺出韓式心心手勢影相。Lynn透露第一年派利是，開心用「郭氏」利是封，笑言婚後心態冇變：「同老公仍有熱戀感覺，咁樣先可以保持新鮮感！」問到雞年大計，她意志堅定：「努力生BB！同時希望參與更多電影拍攝。」</p><p>另外，Gaile就身在美國與家人過年，現在就去了科羅拉多滑雪勝地Aspen滑雪，她表示去年拍電影令她產生濃厚興趣，故來年會報讀演技課程進修，期待嘗試不同角色。<br>撰文：唐如</p></body></html>
