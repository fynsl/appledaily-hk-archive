<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃文慧曾走靚女路線</title></header><body><h1>【馮仁昭四圍超】<br>黃文慧曾走靚女路線</h1><p>黃文慧喺《嚦咕嚦咕新年財》入面演癡呆奶奶，當年嗰句「你要乜（牌）畀乜（牌）你叫『鬆』」，到𠵱家仲有人講緊。<br>訓練班畢業後行靚女路線嘅黃文慧，話可惜當年靚人太多，早前接受馮仁昭訪問：「之後咪成日做啲唔正經女人角色，不過天林叔一句說話，令我又有番信心。」佢喺《京華春夢》演活金家三少奶，受到王天林大讚，證明係演得之人。<br>撰文：馮仁昭</p></body></html>
