<html><header><meta charset="utf-8"><title>求驗客手記：ISIS累德甲兵被炒</title></header><body><h1>求驗客手記：<br>ISIS累德甲兵被炒</h1><p>喺德甲包尾嘅達斯泰特日前同陣中嘅突尼西亞中場賓哈迪拉解約，原因唔係賓哈迪拉表現差或者紀律差，而係因為對方同伊斯蘭國（ISIS）有聯繫。消息話賓哈迪拉同一個伊斯蘭慈善組織Ansaar International扯上關係，德國政府就話𠵱個組織係隸屬ISIS，於是會方即刻同賓哈迪拉解約，但賓哈迪拉否認同ISIS有關：「係人都知我係一個追求膚色、種族同宗教平等嘅人。根本係有人想抹黑我，破壞我喺德國建立嘅足球事業。」</p></body></html>
