<html><header><meta charset="utf-8"><title>體壇拾趣：福原愛搶生雞B？</title></header><body><h1>體壇拾趣：<br>福原愛搶生雞B？</h1><p>啱啱喺今年一月一日舉行婚禮，嫁咗畀中華台北乒乓球手江宏傑嘅日本乒乓球靚女福原愛，缺席咗之前舉行嘅日本全國錦標賽，亦都唔會參加今年七月舉行嘅世界乒乓球錦標賽，係佢14年來首次唔出席呢項大賽。日前佢喺日本東京獲頒最佳珠寶配戴獎嗰陣，就被問到幾時先會復出賽場，「瓷娃娃」竟然直接咁答：「生完小朋友就會重返賽場！」唔通28歲嘅福原愛已經有喜？喺就真係恭喜佢喇。</p></body></html>
