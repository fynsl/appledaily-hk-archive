<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】筱靖飛大馬陪趙哲妤</title></header><body><h1>【馮仁昭四圍超】<br>筱靖飛大馬陪趙哲妤</h1><p>筱靖前晚喺九龍灣出席電影《NASA無名英雌》首映，着中門大開嘅紅裙到場，佢話：「呢排成日飛嚟飛去，連自己餐廳都唔記得簽支票出糧畀員工，足足遲咗成10日，好彩佢哋好體諒。」<br>講到趙哲妤個女Natalie，筱靖話：「細細粒但好有性格，唔鍾意就喊到幾層樓都聽到，又鍾意影相。𠵱家幫佢搞緊手續返香港，遲啲我會去馬來西亞陪佢返嚟。」<br>撰文：馮仁昭</p></body></html>
