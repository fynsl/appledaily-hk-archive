<html><header><meta charset="utf-8"><title>章小蕙購物慾冷感</title></header><body><h1>章小蕙購物慾冷感</h1><p>前B嫂章小蕙跟鍾鎮濤（阿B）離婚18年，久未露面的她前日現身中環置地廣場，年屆53歲徐娘半老但風韻猶存，淺灰外套襯閃爆鑽戒，當年曾豪言「飯可以唔食，但衫唔可以唔買！」風光時每季豪擲30萬買衫，被阿B狠批揮霍無度，惟前日章小蕙卻過名店而不入，只齋睇年宵檔口又沒幫襯。<br>近年長居美國的章小蕙，據知今次返港留一星期，除陪年邁媽咪過年外，還會斟洽新戲投資計劃，惟跟前夫斬纜與女兒嘉晴疏離，原來她前日才返港，阿B舉家已早一步離港度歲，見面無期。<br>採訪、攝影：羅德光</p></body></html>
