<html><header><meta charset="utf-8"><title>求驗客手記：非國盃八強雨中現身</title></header><body><h1>求驗客手記：<br>非國盃八強雨中現身</h1><p>非國盃八強出爐，埃及周三喺D組末輪靠穆罕默德沙拿建功，以1:0擊敗提早出線嘅加納，兩隊攜手晉級。同組另一場，烏干達（右）同馬里（左）喺雨中踢成1:1，齊齊出局。非國盃分組賽全部完結，八強將喺周六展開，布基納法索鬥突尼西亞，塞內加爾就對喀麥隆。至於埃及就會喺下周日對摩洛哥，而加納就同剛果民主共和國爭入四強。另外，塞內加爾門將K尼戴耶喺日前對阿爾及利亞嗰陣踢跌自己拖延時間，引嚟網上熱議。 </p></body></html>
