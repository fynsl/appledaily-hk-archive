<html><header><meta charset="utf-8"><title>擊倒商界女強人</title></header><body><h1>擊倒商界女強人</h1><p>甘比以劉鑾雄太太身份榮升香港女首富，而2017年福布斯香港富豪榜名單中的女富豪，均為叱吒商界之人物。</p><p>第1位：朱李月華　金利豐集團行政總裁（374億元）<br><br>第2位：何超瓊　美高梅主席（335億元）<br><br>第3位：梁安琪　澳博執行董事（312億元）<br><br>第4位：陳慧慧　南豐集團主席（273億元）<br><br>第5位：廖湯慧靄　紀惠集團主席、廖創興家族成員廖烈正太太（210億元）<br><br>第6位：陳譚慶芬　恒隆（163億元）<br><br>第7位：崔麗傑　博華太平洋（109億元）</p></body></html>
