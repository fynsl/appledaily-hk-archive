<html><header><meta charset="utf-8"><title>Mary Tyler Moore病逝</title></header><body><h1>Mary Tyler Moore病逝</h1><p>於70年代大受歡迎的美國處境喜劇《Mary Tyler Moore Show》女主角Mary Tyler Moore，近年健康欠佳，前日在康湼狄格州一間醫院逝世，享年80歲。據報道指，Moore患糖尿病多年又疾病纏身，11年曾接受腦手術。發言人表示她在朋友及丈夫陪伴下離世。Moore生前獲獎無數，先後榮獲金球獎的視后及影后、兩度贏得東尼獎，並贏得七個艾美獎，包括12年獲頒終身成就獎，她亦曾獲提名奧斯卡最佳女主角。</p></body></html>
