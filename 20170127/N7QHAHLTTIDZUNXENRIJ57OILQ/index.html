<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】駱胤鳴等男友求婚</title></header><body><h1>【馮仁昭四圍超】<br>駱胤鳴等男友求婚</h1><p>樂印姊妹噚日去商台宣傳下月舉行嘅演唱會，佢哋早前計劃邀請偶像周柏豪做嘉賓，駱胤鳴（右）話：「佢好似打籃球整親隻手，如果到時嚟睇已經好好。」<br>駱胤鳴話拍拖兩年嘅男友會嚟，對於男友會唔會畀驚喜求婚，佢話：「曾經同男友行過好浪漫嘅天橋，橋上有人演奏音樂好浪漫，男友喺袋搵嘢，仲以為佢搵戒指求婚，原來係搵錢，我好失望扁晒嘴。」<br>撰文：馮仁昭</p></body></html>
