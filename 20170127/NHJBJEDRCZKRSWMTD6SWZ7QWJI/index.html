<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】周杰倫老婆疑再有喜</title></header><body><h1>【馮仁昭四圍超】<br>周杰倫老婆疑再有喜</h1><p>周杰倫同昆凌前年生咗囡囡Hathaway，一直都好想添男丁，最近又傳好消息，有指昆凌上年底錄節目，突然衝出錄影廠嘔，又向公司請長假，外間估計昆凌有咗第二胎。<br>噚日周杰倫透過佢嘅唱片公司回應：「如果有好消息，會跟大家講。」而昆凌嘅經理人亦露口風：「針對藝人休長假，去年就已經安排好，還是有預定的工作要進行，目前會先放個年假。」<br>撰文：馮仁昭</p></body></html>
