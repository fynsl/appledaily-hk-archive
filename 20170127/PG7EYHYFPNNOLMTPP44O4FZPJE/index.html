<html><header><meta charset="utf-8"><title>林雅詩鍾意帶仔行花巿</title></header><body><h1>林雅詩鍾意帶仔行花巿</h1><p>林雅詩（Grace）婚姻亮紅燈，仍然要堅強面對，努力賺錢養家，她表示新年盡量抽時間陪伴家人，食飯過節和拜年，她說：「一早已經約好晒，同媽咪、公公同囝囝食飯慶祝，鍾意帶囝囝行花巿。」<br>Grace習慣買新衫新鞋給小朋友過年，送舊迎新，她說：「願望係搞好自己家事，所有嘢順順利利，可以快啲同囝囝一齊冇煩惱咁生活。佢想去旅行，之前都同佢去咗東歐，希望新年都安排吓，同佢旅行相處好sweet，佢好快大個，希望keep住呢個記憶。」<br>採訪：張俊銘<br>攝影：陳俊強<br>場地提供：繽紛園藝</p></body></html>
