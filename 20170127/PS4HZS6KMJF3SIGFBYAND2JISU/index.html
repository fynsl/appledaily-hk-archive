<html><header><meta charset="utf-8"><title>江若琳環保吊飾賀年</title></header><body><h1>江若琳環保吊飾賀年</h1><p>江若琳日前在尖沙嘴示範DIY環保賀年吊飾，只要手工紙及棄掉的揮春，經簡單剪貼工序便完成，她分享小貼士說：「可以用粉紅或其他顏色，會有不一樣效果。」猴年事業一帆風順，她指上天每年總給自己考驗，更形容是「鑊鑊新鮮鑊鑊甘」，她說：「𠵱家嘅我好懂得快樂，冇以往咁計較。」</p><p>今年踏入30歲，江若琳感情事繼續隨緣，「原來要搵一個喺身邊理解你工作嘅人，大家一齊共同奮鬥成長，唔係一件易事。」<br>採訪：馬建華<br>場地提供：The AIR（The ONE)<br>髮型：Kei Fung＠HH Hair<br>化妝：Maggie Kuo</p></body></html>
