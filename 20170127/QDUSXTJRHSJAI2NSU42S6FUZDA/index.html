<html><header><meta charset="utf-8"><title>陳茵媺買老麥𠱁仔女</title></header><body><h1>陳茵媺買老麥𠱁仔女</h1><p>陳茵媺和老公陳豪結婚三年抱三，擁有一個開心家庭，細女Camilla去年4月出世，轉眼已九個月大，陳茵媺和陳豪追女成功，但絕不偏心，兩位公子擁有同等地位，出街去玩，必定一家大細。<br>不過前日下午4時多，陳茵媺竟然一個人，化了淡妝現身中環。她戴上太陽眼鏡，手持一個HMV膠袋，相信是血拼完畢。她行經皇后大道中的時候，街上正舉辦籌款活動，她有求必應，大方慷慨解囊。之後她到附近的麥當勞，原來為了買套餐換玩具，逗家中的小朋友開心，真是一個廿四孝好媽媽。買完後，陳茵媺即刻到泊車的地方取車離開，似乎歸心似箭，希望盡快回家。<br>採訪、攝影：羅德光</p></body></html>
