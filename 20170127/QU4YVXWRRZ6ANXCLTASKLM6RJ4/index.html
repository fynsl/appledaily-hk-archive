<html><header><meta charset="utf-8"><title>華仔好轉可短暫坐起</title></header><body><h1>華仔好轉可短暫坐起</h1><p>劉德華早前在泰國拍廣告時墮馬，導致盆骨骨折，昨日向華強與太太陳嵐現身養和醫院探望華仔。向太表示華仔精神好好，問到華仔有冇痛？她說：「梗係有。」向生指華仔要視乎傷勢恢復程度，才確定能否提早出院。<br>向太透露不少朋友託她問候華仔：「好多鍾意佢嘅人都好關心華仔，我覺得華仔做得好事多，菩薩都保佑佢。」向太透露華仔農曆新年應該不可回家，因為不能打石膏：「佢都可以少少、短時間咁坐吓。」華仔太太朱麗倩是否陪伴在旁？向太指她住所和醫院兩邊走。據知華仔不讓女兒到醫院，只透過FaceTime見面，因醫院多病菌，又怕女兒見到自己受傷會喊。 <br>採訪：盧妹<br>攝影：陳慧安</p></body></html>
