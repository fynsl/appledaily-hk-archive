<html><header><meta charset="utf-8"><title>求驗客手記：美斯三十而立娶老婆</title></header><body><h1>求驗客手記：<br>美斯三十而立娶老婆</h1><p>球王美斯同青梅竹馬女友安東莉娜一齊咗咁耐，美斯終於覺得係時候畀個名分佢。阿根廷傳媒透露，美斯已經定咗會喺今年六月24號同安東莉娜舉行婚禮。呢日亦係美斯嘅30歲生日，男人三十而立，喺呢個日子結婚，係覺得別具意義定係方便易記啲，就真係得佢自己先知。外界最關心嘅係美斯擺酒會唔會請埋宿敵C朗？佢揀呢日另一個可能，係到時C朗要代表葡萄牙出戰洲際國家盃，請都未必到。</p></body></html>
