<html><header><meta charset="utf-8"><title>【今日笑一笑】高大拳師狗好怯懦被喵星人怒睥唔敢過</title></header><body><h1>【今日笑一笑】高大拳師狗好怯懦<br>被喵星人怒睥唔敢過</h1><p>拳師狗身型足足是貓兒的四五倍，但膽量卻不一定按比例大。有網民上載家中拳師狗與喵星人片段，片中拳師狗坐在客廳門外，貓兒坐在客廳門邊，雖然主人不斷召喚拳師狗走進客廳到身旁，但狗兒卻看着守在門邊的貓兒，一步也不敢踏進門內。<br><br>就算主人再三催促，狗兒又扮伸懶腰、看門板，逐步移近門邊，試探貓兒；雖然貓兒始終不吭一聲、沒有動作，但拳師狗卻終不敢越雷池半步，最終更寧願違抗主人命令，調頭離開，也不敢冒險得罪貓兒。<br><br>YouTube </p></body></html>
