<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】洪永城稱與詩詠未散</title></header><body><h1>【馮仁昭四圍超】<br>洪永城稱與詩詠未散</h1><p>洪永城同唐詩詠被傳3年情陷入冷戰，噚日有周刊報道話洪永城對「翻版徐子淇」Kanice Po念念不忘，背住唐詩詠同女神見面，唐詩詠為呢件事嗌大交，仲一個人去韓國散心，其間透過WhatsApp同男友講分手。日前洪永城錄影完節目之後，去唐詩詠屋企箍煲，最終失敗，之後約朋友去酒吧買醉。不過，洪永城回覆傳媒話：「我哋好好，冇分手，多謝大家關心。」<br>撰文：馮仁昭</p></body></html>
