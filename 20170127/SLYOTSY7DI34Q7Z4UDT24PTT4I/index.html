<html><header><meta charset="utf-8"><title>霆鋒開餐廳驚老闆鬧</title></header><body><h1>霆鋒開餐廳驚老闆鬧</h1><p>謝霆鋒跟韓國樂隊CNBLUE主音鄭容和前晚在銅鑼灣為主演的電影《決戰食神》宣傳，吸引200多名粉絲圍觀。在台上鄭容和表示拍攝時吃過霆鋒弄的蘋果批及烤乳豬，假如有一日霆鋒開餐廳，定天天去光顧。<br>霆鋒接受訪問時笑言有想過開餐廳，他說：「有諗過，但開咗，我就會二十四小時對住餸菜，仲會特別緊張，到時會俾老闆（楊受成）鬧，𠵱家幾自由，得閒做吓客席主廚或者顧問好啲。」霆鋒的內地節目《12道鋒味》亦已拍到第三季。早前有傳謝賢再為人父，霆鋒多了一位弟弟，霆鋒笑說曾指使妹妹婷婷去問，得到的答案是粗口一句「黐X線」。<br>採訪：張俊銘<br>攝影：陳俊強</p></body></html>
