<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】坤哥搬風水屋催運</title></header><body><h1>【馮仁昭四圍超】<br>坤哥搬風水屋催運</h1><p>吳業坤未紅前住公屋，噚日有報道指佢成功彈出後，一年內狂接電影、廣告、演唱會同商場騷，保守估計賺咗超過600萬。除咗榮升車主，豪花20幾萬買福士Golf，又搬到大圍月租2萬幾、800多呎有三間房嘅私人屋苑居住。<br>新居面向城門河同墳場，對作為藝人嘅坤哥星途有利，但對女性就唔係咁好，所以媽咪同妹妹仍然住喺樂富舊居。<br>撰文：馮仁昭</p></body></html>
