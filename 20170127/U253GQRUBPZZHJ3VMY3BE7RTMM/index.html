<html><header><meta charset="utf-8"><title>人狗心肺復蘇法大不同</title></header><body><h1>人狗心肺復蘇法大不同</h1><p>【話你知】<br>台灣新北巿寵物店大火中，以心肺復蘇法（CPR）及人工呼吸救回18條狗命的消防員表示沒學過寵物急救。其實替狗隻進行CPR的方法跟人類不同，新北市動保處長陳淵泉指出要先把狗隻側身平放，左側向外，然後檢查鼠蹊部內側脈搏及胸部起伏，確認呼吸，並打開狗隻嘴巴，確認沒有異物、呼吸道暢通，再用雙手圈住狗隻雙顎使其閉緊，才以口對鼻施行人工呼吸。其間要觀察胸腔起伏，確認呼氣進入狗隻肺部，此時可以施行心外壓，七下為一次循環，再繼續人工呼吸，一分鐘按約80次，待狗蘇醒須盡快送到動物醫院急救。</p></body></html>
