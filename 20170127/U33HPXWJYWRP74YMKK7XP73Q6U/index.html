<html><header><meta charset="utf-8"><title>中環在線：陳文博「第一次」緊張到呢…… - 李華華</title></header><body><h1>中環在線：<br>陳文博「第一次」緊張到呢…… - 李華華</h1><p>恒隆地產（101）董事長陳啟宗個仔陳文博，加入公司六年，舊年11月終於入咗董事局，噚日首次以執行董事之名現身業績會，佢似乎幾緊張喎，全程正襟危坐，碌大雙眼，極之留心傳媒提問，好似好怕被人問到口啞啞。<br>陳文博口裏當然話唔緊張喇，佢順便賣口乖，話因為有陳啟宗、董事總經理陳南祿，同埋首席財務總監何孝昌傍住。<br>問佢家陣工作係咪辛苦咗，陳文博笑笑口咁話，「你話跟住Philip（陳南祿）做嘢辛唔辛苦呢？」忽然擺陳南祿上枱，搞到全場大笑之餘，連陳南祿都話忍唔住話：「喂，讚緊我定寸緊我呀？」</p></body></html>
