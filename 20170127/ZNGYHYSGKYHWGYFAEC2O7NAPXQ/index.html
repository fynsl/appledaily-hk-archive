<html><header><meta charset="utf-8"><title>兩房合併增空間　用屏風櫃分隔</title></header><body><h1>兩房合併增空間　用屏風櫃分隔</h1><p>套房及鄰房來個大合併，一邊劃出寢區可以三邊落床，感覺鬆動舒適，另一邊做工作間，以屏風櫃分隔，此櫃中腰以上櫃門向工作間開，比較就手，櫃底部份向寢區開，空間較大，取放東西方便。</p><p>寢區床頭夠位造層架櫃，增加收納量，伸延往窗邊造梳妝枱，善用空間。床架造16吋高，連10吋床褥，共26吋，比起一般20至22吋，高4至6吋，更加舒適。此外，套廁改用趟門，日後輪椅出入較容易。<br>子女於外國工作，客房非經常用，但設計不馬虎，以淺灰拼白色為主，冷酷一點，訂造衣櫃連書枱，加入斜邊凹線元素，富型格味。睡床子母式，子女同時回來，一人一張床，有覺好瞓。</p></body></html>
