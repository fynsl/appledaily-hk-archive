<html><header><meta charset="utf-8"><title>李宗泫襲港唔睬人</title></header><body><h1>李宗泫襲港唔睬人</h1><p>韓國人氣樂團CNBLUE的李宗泫昨日撇甩隊友，單拖來港到MOKO新世紀廣場出席「紅星倒數迎雞年」活動。李宗泫昨午由兩個韓國工作人員陪同下抵港，大會安排了8個工作人員護送，吸引半百粉絲接機。戴住黑超的李宗泫行色匆匆，全程低頭冇表情，只是間中微笑及揮手，就連粉絲叫他oppa也欠缺反應，其間有傳媒問他第一次單拖來港的感受時，他亦沒有回應即上車，全程行了約5分鐘。<br>採訪：盧妹<br>攝影：沈健程</p></body></html>
