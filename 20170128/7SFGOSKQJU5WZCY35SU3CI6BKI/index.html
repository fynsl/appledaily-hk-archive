<html><header><meta charset="utf-8"><title>中國春運「大遷徙」回家路遙日與夜</title></header><body><h1>中國春運「大遷徙」<br>回家路遙日與夜</h1><p>廣州火車站上放有「統一祖國」、「振興中華」八個大字，站下是一個個盼望回家的農民工組成的等待大軍，從早等到晚，每個人眼睛看着火車站、電子時刻表，心中所向是家鄉、團圓。他們習慣全年在外省打工，只有農曆新年才回家一趟；他們在車站外風餐露宿，就相信那架「振興中華」下的列車，會送他們回家，但過完節，亦是那列車，讓他們與家人分開，送他們回那「振興中華」的車站，繼續那打工的「輪迴」。<br><br>記者：黃兆康<br>攝影：何家達、邱仲權<br>剪接：何文超　</p></body></html>
