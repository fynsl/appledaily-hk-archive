<html><header><meta charset="utf-8"><title>羅敏莊逼老公扮財神</title></header><body><h1>羅敏莊逼老公扮財神</h1><p>羅敏莊（Mimi）與陳國邦前日陪4歲囡囡陳禛到學校開派對預祝農曆新年，Mimi除幫囡囡準備傳統中國服裝外，自己亦以格格造型現身，但最搞笑的是Mimi勒令老公陳國邦扮財神，Mimi說：「其實阿邦着嗰件財神衫原本係校長嘅，我見咁有氣氛，咪逼阿邦着嚟影全家福囉。」<br>現場除有舞獅表演外，老師們及工作人員又寫揮春和整蘿蔔糕，而看來極好動的陳禛最感興趣是寫揮春，她說：「個party好好玩呀，我最鍾意寫揮春，我寫咗大吉大利，啲人都有讚我啲字靚呀！」<br>撰文：魯吉</p></body></html>
