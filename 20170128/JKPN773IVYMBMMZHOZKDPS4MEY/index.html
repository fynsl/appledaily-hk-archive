<html><header><meta charset="utf-8"><title>大肚Ella要老公錫</title></header><body><h1>大肚Ella要老公錫</h1><p>台灣組合S.H.E成員陳嘉樺（Ella）去年10月宣佈為老公賴斯翔造人成功，為迎接今年4月出世的雞仔，Ella去年11月起全面停工養胎。日前Ella被發現與老公在台北逛百貨公司，懷孕6個多月的她肚凸凸，四肢未見浮腫，就算穿上幾吋高的皮靴也顯得步伐輕鬆。 <br>原來當日Ella將手袋交給店員修理，其間Ella更揀了一個手袋左拼右拼照鏡，老公則一直點頭逗她開心，又讓位給老婆坐。手袋修理好後，Ella拖着老公離開，等過馬路期間，更抱老公要求錫錫，未有理會被途人認出，認真甜蜜。<br>撰文：魯吉</p></body></html>
