<html><header><meta charset="utf-8"><title>愛姐新劇抄橋欠新意</title></header><body><h1>愛姐新劇抄橋欠新意</h1><p>由李英愛、宋承憲主演的SBS新劇《師任堂，光的日記》（圖）前晚接檔全智賢的《藍海傳說》播出，更一口氣連播兩集。由於愛姐事隔10多年再復出拍劇，自然大受關注，兩集分別錄得15.6%及16.3%收視率，挾住愛姐之名成功摘得收視冠軍，而同檔的《金科長》以7.2%收視排第二位；《Missing9》以5.3%收視包尾。雖然愛姐新劇首播破雙位數，但收視卻不及《藍海》首播的16.4%收視，而觀眾亦覺得近期太多穿越劇，略嫌欠新意。</p></body></html>
