<html><header><meta charset="utf-8"><title>地舖有食肆、醫務所</title></header><body><h1>地舖有食肆、醫務所</h1><p>友福園設施以商舖為主，地下商舖有食肆、髮型屋、醫務所、五金舖及地產代理，1樓全層屬教會。物業對面馬路就是成坤廣場，有各類型商舖食肆及超市，附近七姊妹道商舖食肆選擇更多，分東西兩段，西段是前往港鐵北角站的必經路，東段可抵另一街坊商場健威坊，續行可到達栢立基健康院及北角街市。附近的英皇道環境車水馬龍，人流多，商舖更加密集，更可找到著名粵劇表演場地新光戲院大劇場。<br>往海旁方向可抵馬寶道地道商販地段，提供平價街坊式消費，續往渣華道走可抵渣華道市政大廈，包括室內運動場、街市及熟食中心。</p></body></html>
