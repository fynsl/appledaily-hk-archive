<html><header><meta charset="utf-8"><title>江角深夜甜蜜會姦夫</title></header><body><h1>江角深夜甜蜜會姦夫</h1><p>經典日劇《庶務二課》女主角江角真紀子，日前被爆姦情後宣佈引退，雖然她與丈夫已經分居及否認不忠，但昨日出版的雜誌《FRIDAY》卻公開江角與疑似姦夫的親密證據。50歲的江角聲稱是追討投資損失而跟對方見面，日前兩人卻被影到在意大利餐廳出席飯局，當送走同行友人後，江角甜絲絲地依偎對方並肩漫步，獲男方於深夜陪同徒步返家。有圈中人指，江角認識這位緋聞男友後，左手經常戴上閃令令鑽戒。</p></body></html>
