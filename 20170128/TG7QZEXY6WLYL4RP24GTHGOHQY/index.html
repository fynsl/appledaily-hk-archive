<html><header><meta charset="utf-8"><title>星爺《西遊》自嘲食老本</title></header><body><h1>星爺《西遊》自嘲食老本</h1><p>由周星馳監製、徐克執導的賀歲片《西遊伏妖篇》今日上映，在之前的幾條宣傳片中，星爺跟徐克為「有沒有特技」而爭辯得面紅耳熱，在最後一條宣傳片謎底終於解開，事實是有不少特技，其中一幕由林更生飾演的孫悟空被吳亦凡演的唐僧激怒發狂，變身猩猩王，捉了唐僧生吞，當中就有不少特技鏡頭。<br>片中有精警對白，師徒商量如何討好國王，孫悟空提出的橋被唐僧取笑：「又嚟，舊橋嚟喎！」孫悟空說：「搵食箒，將就吓啦。」似乎星爺自嘲再食《西遊》的老本。<br>撰文：李森</p></body></html>
