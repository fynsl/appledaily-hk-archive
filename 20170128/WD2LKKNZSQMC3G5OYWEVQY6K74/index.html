<html><header><meta charset="utf-8"><title>迎雞團年點只食雞滷水鵝勁賣誠哥都係客仔</title></header><body><h1>迎雞團年點只食雞<br>滷水鵝勁賣誠哥都係客仔</h1><p>猴年最後一日，街市一早已人頭湧湧，大批市民忙於為團年飯做準備，趁大年夜全家團圓，送猴迎雞。市民徐太表示準備筵開三席，與整個家族一起吃團年飯，「趁新年大家一齊食餐飯」，她稱早於幾日前已分批買菜作準備，包括買魚、雞、圓蹄及雲吞等菜式，預料會花2至3,000元，她稱菜價格明顯比平時貴，例如是豬肉價錢貴了2、30%，「預咗，新年吖嘛。」<br></p></body></html>
