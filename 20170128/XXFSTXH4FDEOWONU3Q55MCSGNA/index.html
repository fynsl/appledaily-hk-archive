<html><header><meta charset="utf-8"><title>美莎精神不穩被送院</title></header><body><h1>美莎精神不穩被送院</h1><p>憑美國青春劇《OC》（The O.C.）走紅的31歲美國女星美莎芭頓（Mischa Barton）近年星途黯淡，她於前日早上在西荷李活家中作出異常舉動，令朋友及鄰居相當擔心。據美國網站TMZ報道，美莎擒上家中後園的圍欄上搖搖欲墜，口中念念有詞，鬧母親是女巫及世界破碎，其間她曾向後跌落地，跟着叫：「我的天！完了！我感覺到，好憤怒！」警方及消防員接獲有人企跳或濫藥消息到場，據悉美莎自願被送到醫院作精神評估。</p></body></html>
