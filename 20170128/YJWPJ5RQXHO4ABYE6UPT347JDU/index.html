<html><header><meta charset="utf-8"><title>吳忻熹抱囡囡出院過年</title></header><body><h1>吳忻熹抱囡囡出院過年</h1><p>前港姐吳忻熹（前名吳文忻）日前在養和醫院順產誕下重5磅多的二女陳施辰（Season），昨日帶囡囡出院回家團年，老公陳劍陵抱着細女先上車等，吳忻熹則在醫院門外接受傳媒訪問。<br>吳忻熹笑言囡囡提早三周出世，做「馬騮女」趕𢭃利是，她說：「我哋原本揀咗時辰，但佢自己揀咗早啲出世。」並表示兩個夠晒數，宣佈封肚不再追仔。問B女似爸爸還是媽咪？吳忻熹說：「似家姐，家姐好開心，冇妒忌。」<br>採訪：羅慧敏<br>攝影：仇志德</p></body></html>
