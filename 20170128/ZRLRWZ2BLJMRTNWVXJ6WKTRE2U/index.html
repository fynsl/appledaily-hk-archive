<html><header><meta charset="utf-8"><title>梁烈唯喜獲嬌嗲B女</title></header><body><h1>梁烈唯喜獲嬌嗲B女</h1><p>梁烈唯與太太Tina昨日擇日開刀生B，二人中午入跑馬地養和醫院準備，B女大概5時許出世，重7磅多，已改英文名叫Karina。唯唯在6時多接受訪問：「太太入產房，一直坐喺佢身邊，見到BB個頭仔出先，第一眼想擘大，見到好光閂返埋眼仔。」<br>唯唯訪問時感動得眼濕濕：「整理完包住畀我抱感受好深，嗰吓好感動，要多謝老婆，母女平安好感恩。」並透露怕血未有剪臍帶，提到女兒樣貌，他指似外母又似太太：「最緊要健康快樂，聽到佢喊時好嬌嗲，今次我慘啦。」<br>採訪：羅慧敏<br>攝影：仇志德</p></body></html>
