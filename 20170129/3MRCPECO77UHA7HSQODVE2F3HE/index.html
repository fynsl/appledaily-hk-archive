<html><header><meta charset="utf-8"><title>小環發新年財</title></header><body><h1>小環發新年財</h1><p>譚小環和老公蔡強榮（Eric）今年跟毛記合作，斥資7位數字在維園開年宵檔賣小食，開足六日至昨晨7時才收檔，年三十晚還減價促銷大酬賓迎雞年，檔口人氣旺，大排長龍。<br>問到這次年宵擺檔埋單結果？小環前晚已興奮說：「年三十晚生意最好，補咗幾次貨，封咗蝕本門，做埋今晚生意係賺少少，發咗少少新年財，攞個意頭。」小環表示這幾天都做到手震，所以年初一到初三要閉關，她說：「明年做唔做，真係要諗諗，呢啲真係辛苦錢，唔易賺呀！」<br>採訪、攝影：陳杰</p></body></html>
