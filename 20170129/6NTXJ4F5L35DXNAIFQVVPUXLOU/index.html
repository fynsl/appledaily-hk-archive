<html><header><meta charset="utf-8"><title>趣趣地：史譚變蝙蝠俠飛上英超</title></header><body><h1>趣趣地：<br>史譚變蝙蝠俠飛上英超</h1><p>英冠球隊雷丁喺荷蘭領隊史譚接手後越踢越好，家陣排緊第四，要重返英超唔係冇可能，為咗刺激士氣，上周六主場對卡迪夫城嘅聯賽前，球會特登整咗段卡通短片，將史譚化身蝙蝠俠，帶領雷丁升班，仲準備喺比賽期間擺喺球場大螢幕度播，而且球迷會亦準備好將蝙蝠俠主題曲改篇成史譚打氣歌㖭。不過蝙蝠俠雖然係正義化身，但遇到對手都好多，又小丑又雙面人等等，如果史譚真係樹敵咁多，對雷丁都唔係好事。</p></body></html>
