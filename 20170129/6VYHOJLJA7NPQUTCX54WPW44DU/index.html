<html><header><meta charset="utf-8"><title>【一周必看】抗議放右翼書改歷史　中國網軍癱瘓日酒店官網</title></header><body><h1>【一周必看】<br>抗議放右翼書改歷史　中國網軍癱瘓日酒店官網</h1><p>【一周必看】日本知名連鎖酒店APA酒店集團，因為在店內放置右翼立場著作，點燃起中韓網民的怒火。風波越鬧越大，隨着酒店社長元谷外志雄拒撤書，中國網軍近日發動突襲，大舉翻牆到該酒店的facebook專頁洗版抗議，其網站亦疑因內地訪客過多而一度癱瘓，風波未有平息迹象。中國旅遊網站暫停預訂其酒店客房。<br>《環球時報》</p></body></html>
