<html><header><meta charset="utf-8"><title>京城民眾狂放炮仗煙花空氣污染極速惡化</title></header><body><h1>京城民眾狂放炮仗煙花<br>空氣污染極速惡化</h1><p>京津照放炮仗　污染爆錶</p><p>另一方面，今年春節假期留在國內的民眾，則要繼續忍受霧霾之苦。包括北京等國內城市，近日均對市民燃放煙花爆竹祭出嚴控姿態，惟民眾仍堅持「爆竹一聲除舊歲」。其中京津冀大批民眾前晚開始燃放炮仗，令區域PM2.5懸浮粒子濃度急升。<br>官方公佈北京的空氣質量指數（AQI）在昨凌晨1時至5時超過500，達嚴重污染的「爆錶」水平，若用美國標準更曾升至724的峯值，至昨早天明時才有所改善。<br>新浪網/中新社/台灣《蘋果日報》</p></body></html>
