<html><header><meta charset="utf-8"><title>孔劉擘髀就工作人員</title></header><body><h1>孔劉擘髀就工作人員</h1><p>由孔劉、李棟旭、金高恩、劉仁娜等主演的人氣韓劇《鬼怪》早前已播出大結局，一眾演員人氣依然高企，韓國企業評價研究所統計，《鬼怪》的孔劉和金高恩繼續包辦1月份的廣告代言人品牌評價頭兩名。<br>而孔劉忙完《鬼怪》後要還廣告債，日前他飛到澳洲拍廣告，連日來都被粉絲貼身追蹤，前日他被捕獲在草地上進行拍攝，其間孔劉十分貼心，得知因為自己個子太高，令工作人員難以為他補妝時，他就刻意張雙腳分開，弄矮自己來遷就工作人員，舉動即被網民激讚他是名副其實的暖男。<br>另外，李棟旭昨日亦在Instagram上載短片，祝賀粉絲新年快樂。<br>撰文：施洛冰</p></body></html>
