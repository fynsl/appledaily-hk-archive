<html><header><meta charset="utf-8"><title>孝子爬車頂唔怕被電想搭霸王車回家團年</title></header><body><h1>孝子爬車頂唔怕被電<br>想搭霸王車回家團年</h1><p>內地傳媒報道，一名四川男子周三因沒錢回家過年，爬上湖南長沙撈刀河站火車頂搭「霸王車」，與父親團年。幸好他被鐵路工作人員及時發現，警方趕到現場，決定送他回家過年。<br><br>該男子頭上就是幾萬伏的電壓，可能會被電死，車站職員立即截電，並勸服他離開車頂。長沙撈刀河站值班站長劉凱說：「我問他甚麼原因？他說他想回家過年，家是四川的，但是沒錢，我們就跟他講，你趕快要下來，我們就說想辦法送你回家過年。」<br><br>警方帶該男子返回派出所好言相勸，並沒有對其作出拘捕，更安排警車送他到車站，乘坐火車回家過年。<br><br>梨視頻</p></body></html>
