<html><header><meta charset="utf-8"><title>轉會氹氹轉：辛迪加斯簽槌仔三年半</title></header><body><h1>轉會氹氹轉：<br>辛迪加斯簽槌仔三年半</h1><p>繼收購荷西方迪後，韋斯咸上周五宣佈以1,020萬鎊（約9,900萬港元），從侯城簽入辛迪加斯（圖），簽約三年半。29歲的辛迪加斯是侯城的主力射手，但今冬獲准轉會，引來米杜士堡、般尼及韋咸等多支中游球隊垂青，最終這名蘇格蘭國腳選擇「槌仔幫」，料他會頂替皮耶的位置。韋咸中場皮耶表明望轉投馬賽，現時兩會正就轉會費拉鋸，韋咸開價3,000萬鎊。</p></body></html>
