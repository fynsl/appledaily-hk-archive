<html><header><meta charset="utf-8"><title>【關仁隱事】「阿木」大細超得罪奀茄 - 關仁</title></header><body><h1>【關仁隱事】<br>「阿木」大細超得罪奀茄 - 關仁</h1><p>土炮導演「阿木」專開拍中低成本電影，冇能力拍大片，又貪拍啲低成本地道小品易搵老細投資，所以就算個市唔多好，都密密有戲開。<br>不過一直有得撈嘅阿木，最近就俾個奀茄唱佢做人太過大細超，話佢乜嘢都插手想佔番一份，但又顧唔掂咁多，就好私心只係顧住自己佔最大份嗰部戲，而唔理啲細嘅死活，結果係顧此失彼，兩邊都唔討好，成績慘淡，仲要連啲奀茄都話唔想再同佢合作。<br>撰文：關仁</p></body></html>
