<html><header><meta charset="utf-8"><title>梁烈唯後日抱女出院</title></header><body><h1>梁烈唯後日抱女出院</h1><p>梁烈唯前晚榮升人父，太太Tina在養和醫院剖腹產女，英文名為Karina，唯唯昨日發放一張父女手牽手溫馨照片。唯唯昨日下午和父母現身醫院，他透露太太狀況很好，只是開刀傷口痛楚，要打止痛針紓緩。<br>剛成為新手爸爸的唯唯，十分緊張，昨日首次抱愛女，他說：「叫護士示範一次，然後我自己抱，BB有打思噎，我仲轉手幫佢掃風，暫時未有機會同BB沖涼，預計初四出院。」另外，王維基昨午離開養和，並向在場的傳媒笑稱：「我冇見過華仔㗎，嚟探朋友，大家新年快樂。」便匆匆離開。<br>採訪、攝影：盧妹</p></body></html>
