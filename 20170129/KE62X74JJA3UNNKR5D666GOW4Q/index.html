<html><header><meta charset="utf-8"><title>【一周必看】TVB借電單車拍劇遺「炸彈」</title></header><body><h1>【一周必看】<br>TVB借電單車拍劇遺「炸彈」</h1><p>【一周必看】一名女鐵騎士，早前借出愛駒Ducati電單車給TVB拍攝劇集，對方卻遺下劇中的炸彈裝置道具在電單車車底，女事主一直沒察覺；至上周日(22日)晨駕電單車至尖沙嘴會合車友時，車友發現其車底有一個連着電線及電路板的可疑物體，懷疑是爆炸品報警求助。警方爆炸品處理課人員到場檢查後，證實無危險，而事主在聯絡借車友人後，獲悉那是道具，虛驚一場。</p></body></html>
