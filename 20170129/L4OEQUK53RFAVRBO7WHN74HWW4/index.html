<html><header><meta charset="utf-8"><title>賀歲點少得左倫右李？</title></header><body><h1>賀歲點少得左倫右李？</h1><p>新正頭，賀歲盃，又怎能少了他們加一對惡搞對聯「底線傳底霸五湖，單刀橫傳震四海」？<br><br>原來已經是10年前的事，可能也沒人記得原圖是「天增歲月人增壽，春滿乾坤福滿門」。<br>好歹都10年了，當然要再找主角跟大家拜年吧。不過阿倫好像未睡醒，那我們有請和哥︰「恭喜發財，今年雞年希望各位球迷好運，亦恭喜大家事事順利。說起那雙對聯，也只希望大家開開心心，底線傳底都是跟大家說笑，最主要每一年都這麼開心，恭喜發財。」</p></body></html>
