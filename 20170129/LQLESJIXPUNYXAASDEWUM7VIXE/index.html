<html><header><meta charset="utf-8"><title>【今日笑一笑】被哥基逼埋牆　松鼠狗嚇到咁嘅樣</title></header><body><h1>【今日笑一笑】<br>被哥基逼埋牆　松鼠狗嚇到咁嘅樣</h1><p>正所謂「好狗唔攔路」，但外國一隻哥基犬不單只擋著松鼠狗同伴去路，更「逼狗埋牆」?<br><br>其實哥基犬無非想逗松鼠狗玩耍，奈何對方興趣不大，但哥基犬沒有放棄不斷撲向松鼠狗，希望滿腔熱情能夠打動牠。不過已被逼到牆角的松鼠狗似乎已受夠了，倚著牆角站起來並高舉雙腿，好像在示意投降懇求哥基犬停止熱情攻勢，但哥基犬卻未有停下來的意思，逼得松鼠狗最終要發火，將哥基犬嚇走。<br><br>YouTube</p></body></html>
