<html><header><meta charset="utf-8"><title>【歌手變笑匠】扮女人拍戲翻身</title></header><body><h1>【歌手變笑匠】扮女人拍戲翻身</h1><p>現年44歲的鄭中基，從小喜歡音樂，其父鄭東漢曾是寶麗金唱片亞洲太平洋區總裁及多間唱片公司高層。96年鄭中基最先在台灣推出國語碟，曾跟張學友合唱《左右為難》，及與陳慧琳合唱《製造浪漫》，入行初期被視為最有前途新人。不過2000年他在機上醉酒鬧事，令事業直插谷底。<br></p><p>其後鄭中基被充滿喜劇細胞，靠拍電影翻身，於2003年在楊千嬅主演的《行運超人》中飾演風水師「斷蟹」，扮女人造型獲激讚，之後再擔正《龍咁威2003》等笑片。</p></body></html>
