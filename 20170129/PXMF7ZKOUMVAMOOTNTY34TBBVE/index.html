<html><header><meta charset="utf-8"><title>周柏豪派利是俾女圍</title></header><body><h1>周柏豪派利是俾女圍</h1><p>連詩雅、陳瀅、黎紀君、鍾浠文、梁諾妍和雨僑，在雞年向公司大師兄周柏豪𢭃利是。人夫柏豪首年派雙封利是特別開心，更豪派千元利是，他說：「媽咪幫我換晒新銀紙，五十、一千都有。」大家即起哄想收柏豪利是沾旺氣，柏豪自言思想傳統，重視中國節日，工作已排至年尾，雞年未有造人計劃。<br></p><p>陳瀅難得有三日假，會和劉佩玥、何雁詩去短遊。問到黎紀君新年會否和男友楊政龍度過？她說：「好朋友嚟，相處開心舒服就得，冇諗咁多。」<br>採訪：卓寶花<br>攝影：陳俊強<br>場地提供：酒鍋（銅鑼灣）</p></body></html>
