<html><header><meta charset="utf-8"><title>趣趣地：英球員遭三女鉸剪性侵</title></header><body><h1>趣趣地：<br>英球員遭三女鉸剪性侵</h1><p>球員涉性犯罪周不時有，不過調番轉就有啲聳人聽聞。英國《太陽報》報道，英國有位冇透露姓名嘅20歲球員，前年11月喺酒吧識到三個20至26歲女人，被灌醉遭性侵不特止，仲要後庭受罪。呢位球員被人侵犯完，班女人仲要拍埋片話要將鉸剪插去佢「菊花」度，最後搞到凌晨先走得甩，但就甩皮甩骨咁返屋企，先發現後庭俾唔知乜東東塞住，要叫阿媽幫佢整出嚟。呢三個女人最近已經被判刑，齊齊收監，其中一個叫姬拉特嘅就要坐31個月。</p></body></html>
