<html><header><meta charset="utf-8"><title>終於唔係Hermes！甘比IG晒Bally新袋</title></header><body><h1>終於唔係Hermes！甘比IG晒Bally新袋</h1><p>平日最愛用Hermes手袋的甘比，日前她在IG晒的新手袋，不是Hermes，而是來自Bally的新款Suzy手袋，藍色手袋的轉扣以B字為設計，簡約又時尚。不過細心一睇，就會發現其實相中除了Bally新袋及她最愛的Pingu之外，下方其實放了一排Hermes的Hermail Tutti-Frutti手袋，而且更有一齊蘋果、梨、檸檬，兼且一個款有幾個不同顏色，認真誇張，所以話家中收藏多達700個，絕非浪得虛名。</p></body></html>
