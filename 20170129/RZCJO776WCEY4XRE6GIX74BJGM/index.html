<html><header><meta charset="utf-8"><title>艾曼妞麗娃　巴黎離世</title></header><body><h1>艾曼妞麗娃　巴黎離世</h1><p>曾演出1959年電影《廣島之戀》的法國老牌女星艾曼妞麗娃（Emmanuelle Riva），昨日在巴黎病逝，享年89歲。艾曼妞麗娃四年前以電影《愛》（Amour）獲有「法國奧斯卡」之稱的凱撒獎封后，據法國傳媒報道，艾曼妞患癌四年，近年積極對抗病魔，她昨午在巴黎病逝時，獲親友送上最後一程。其友人表示艾曼妞希望工作到最後一刻，所以沒有公開罹癌的消息。艾曼紐從影60年，影視作品近90部，銀幕成名作是法國新浪潮導演阿倫雷奈（Alain Resnais）執導、夥拍岡田英次的經典作品《廣島之戀》。</p></body></html>
