<html><header><meta charset="utf-8"><title>講揸水整蠱薛凱琪</title></header><body><h1>講揸水整蠱薛凱琪</h1><p>薛凱琪（Fiona）前晚擔任鄭中基個唱嘉賓，二人合唱後，鄭中基表示要將舞台交給Fiona，叫她不要講爛gag，Fiona問他去哪裏，鄭中基即笑說：「揸水呀，你鬼妹唔明㗎啦，冇嘢喇！」鄭中基一離開，Fiona即篤背脊說：「上次（鄭中基）澳門演唱會都係自己畀錢睇，今次做嘉賓，但係都冇免費飛。」<br></p><p>輪到另一嘉賓LMF出場唱《基哥基哥》時，鄭中基就為他們彈結他。鄧建明和雷有輝也有助陣，鄭中基笑指跟二人組成新band「嚿飯咁」，隊名靈感來自節目《范後感》，笑言因兩個主持成嚿飯。</p></body></html>
