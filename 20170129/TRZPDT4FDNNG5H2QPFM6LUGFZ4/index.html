<html><header><meta charset="utf-8"><title>迪子街頭SM教壞細路</title></header><body><h1>迪子街頭SM教壞細路</h1><p>迪子前晚在旺角行人專用區舉行MV首播會，更安排了緊綁師即場重演MV中的緊綁場面，吸引過百途人圍觀，當中不乏小朋友。問到會否怕教壞細路？她表示：「都怕，叫啲大人解釋番，呢啲係專業，要學咗先可以綁。」<br>由於MV尺度太SM，迪子透露只可以網上睇到，她說：「成首歌係講情慾，覺得有需要，對住好鍾意嘅人就好enjoy，自己就冇試過SM，喺MV都係第一次試緊綁，有緊綁師幫我，知道乜位最舒服，想帶出個訊息，同信任嘅人去做會好享受。」<br>採訪：羅慧敏<br>攝影：仇志德</p></body></html>
