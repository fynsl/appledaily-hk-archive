<html><header><meta charset="utf-8"><title>最大淡水湖湖面結冰氣泡締造玻璃珠仙景</title></header><body><h1>最大淡水湖湖面結冰<br>氣泡締造玻璃珠仙景</h1><p>俄羅斯西伯利亞貝加爾湖（Lake Baikal）是全球最深的淡水湖，冬季期間湖面結冰深度達1.5至1.8米，連湖中升上來的泡泡都像一串又串錯綜複雜的玻璃珠。<br><br>貝加爾湖中的玻璃珠奇妙妙幻景象由俄羅斯攝影師馬凱娃（Kristina Makeeva）拍下，她稱：「一般來說，貝加爾湖的冰層包含很多謎題，科學家對大多數地層都非常感興趣」。<br><br>貝加爾湖橫跨西伯利亞，全長近643公里、深超過1500米，而且水非常清澈，甚至可以見到水底下近40米。湖中出現的泡泡，是來自湖底藻類產生的甲烷氣體。<br><br>英國《每日郵報》</p></body></html>
