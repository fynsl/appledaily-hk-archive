<html><header><meta charset="utf-8"><title>Bob豪派10萬元利是</title></header><body><h1>Bob豪派10萬元利是</h1><p>林盛斌（Bob）昨日大年初一與老婆Pearl及三個囡囡出動向太嫲拜年，四代同堂好熱鬧。Bob一家五口都着紅衫應節，變成五個人肉利是封周圍走。<br>去年在逆巿中工作不停的Bob，荷包豬籠入水，又孭飛演出賀歲片《我要發達》，所以今年利是都加碼。他昨說：「成績唔錯，今年就豪派利是，新年前換咗10萬蚊，預計會狂派。」Bob當然特別偏心三個寶貝女，他說：「我會派幾封大利是畀囡囡，希望佢哋身體健康、聽教聽話同學業進步。」<br>採訪：劉敏</p></body></html>
