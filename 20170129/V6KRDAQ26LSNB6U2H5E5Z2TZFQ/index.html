<html><header><meta charset="utf-8"><title>停牌司機元公左穿右插涉藏毒被塔</title></header><body><h1>停牌司機元公左穿右插<br>涉藏毒被塔</h1><p>【本報訊】警方新界北交通部特遣隊，昨凌晨1時許，於元朗公路發現一輛私家車，在路中左穿右插行駛，危及其他駕駛人士，警員駕駛隱形戰車尾隨至3公里外，待私家車駛至天瑞路近天榮路一交通燈位停下時，將車輛截停及展開調查，其間警員揭發司機於停牌期間駕駛，同時在車廂內搜獲49克懷疑可卡因毒品，總值約58000元。男司機姓吳（41歲），報稱修車技工，車輛是向朋友借來，他涉嫌停牌期間駕駛、藏毒及沒有第三者保險下駕駛被捕扣查。</p></body></html>
