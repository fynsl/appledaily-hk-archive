<html><header><meta charset="utf-8"><title>趣趣地：高圖爾斯夜店傾波經？</title></header><body><h1>趣趣地：<br>高圖爾斯夜店傾波經？</h1><p>英超球星流連夜店生事時有所聞，車路士門將泰拔高圖爾斯上周五就懷疑涉及夜店打鬥事件，話說倫敦一間夜總會上周五晚發生打鬥，搞到大批警察到場，夜總會門口竟然出現高圖爾斯身影，仲同一個警員企埋一齊，唔通打交又有佢份？高圖爾斯朋友之後就澄清，佢哋喺夜總會隔籬間酒吧飲完，啱啱離開就見到咁多警車，等的士返屋企期間又咁啱遇上識嘅警察，高圖爾斯先同佢傾吓波經箒，咁多個巧合，信唔信好呢？</p></body></html>
