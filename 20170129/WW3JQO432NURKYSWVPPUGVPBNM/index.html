<html><header><meta charset="utf-8"><title>蓋鳴暉上頭炷香獲厚待</title></header><body><h1>蓋鳴暉上頭炷香獲厚待</h1><p>每年黃夏蕙都趁年初一到黃大仙爭上頭炷香，但其實今年在黃大仙祠的大殿內，還有粵劇名伶蓋鳴暉來上頭炷香。前晚11時許，低調打扮的蓋鳴暉由工作人員引領進入大殿上香，與一班大師更是有傾有講。誦經儀式後，蓋鳴暉獲贈利是。<br>蓋鳴暉的鳴芝聲劇團將於本周五、即大年初七起在北角新光開鑼，她特別上香祈求一切順利。蓋鳴暉說：「09年獲黃大仙主持力邀為太歲廟籌款演出，自此連續8年都有嚟上頭炷香，除咗自己祈福，仲有幫屋企人同劇團台前幕後許願。」<br>採訪、攝影：楊定</p></body></html>
