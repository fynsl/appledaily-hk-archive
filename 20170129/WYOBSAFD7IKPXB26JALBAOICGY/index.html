<html><header><meta charset="utf-8"><title>陳曉坐月中心吸煙道歉</title></header><body><h1>陳曉坐月中心吸煙道歉</h1><p>陳妍希與內地演員陳曉的愛情結晶「小星星」上月出世，囝囝日前剛滿月，妍希更在Instagram貼了一張父子合照，相中因拍戲剃光頭的陳曉緊抱一頭濃髮的小星星，低頭凝視相當溫馨，但昨日傳出陳曉在台灣月子中心吸煙被投訴。<br>有讀者向台灣《蘋果日報》爆料，指他兩度在坐月中心的病房吸煙，當時有當值人員上前勸告，令到妍希相當尷尬，而陳曉則反應大，用力開門走出去，之後至隔天才返回月子中心。有指陳曉煙癮大，不時等開工時都煙不離手，妍希陀B時他則克制未有在她面前食，對於事件，妍希的經理人回應：「已經道過歉了，之後也沒再發生，造成大家困擾，不好意思。」<br>撰文：唐如</p></body></html>
