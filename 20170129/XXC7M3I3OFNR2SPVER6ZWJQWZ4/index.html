<html><header><meta charset="utf-8"><title>江若琳彈唱冧李宗泫</title></header><body><h1>江若琳彈唱冧李宗泫</h1><p>江若琳、吳業坤和韓國樂隊CNBLUE成員李宗泫等，前晚在旺角倒數迎雞年。李宗泫以半鹹淡廣東話講恭喜發財拜年，又和粉絲玩遊戲餵食糖蓮藕。江若琳以結他自彈自唱一節CNBLUE的歌送上驚喜，令李宗泫勁冧，她透露為此苦練兩日，愛情方面則希望找個適合自己的香港人。<br></p><p>此外，坤哥被指去年賺六百萬，搬大屋又做車主，他說：「係搬咗，跟政府政策正式遷離公屋，唔想成為濫用公屋戶，𠵱家租住朋友放租地方，想盡快儲到首期，物色居屋中。」<br>採訪：卓寶花<br>攝影：沈健程</p></body></html>
