<html><header><meta charset="utf-8"><title>【一周必看】警員涉案被捕增加　警察工會：聖人難免有小錯</title></header><body><h1>【一周必看】<br>警員涉案被捕增加　警察工會：聖人難免有小錯</h1><p>警務人員去年捲入刑事案件被警方拘捕人數急升四成，警隊形象受挫。坊間更出現名為《有種罪犯叫休班警察》書籍，將警察牽涉罪案輯印成書。警察員佐級協會主席陳祖光批評該書書名以偏概全，對警員極為侮辱，發公開信斥有人刻意將警員抹黑成罪犯「居心叵測」，力挺同袍「聖人也難免犯小錯」，但強調警隊不會姑息養奸。</p></body></html>
