<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】潘霜霜巨乳推上鎖骨</title></header><body><h1>【馮仁昭四圍超】<br>潘霜霜巨乳推上鎖骨</h1><p>潘霜霜主演、改編自漫畫嘅超時空奇幻愛情劇《尋找前世之旅》熱播，霜霜飾演妲己，身材呼之欲出，劇中嘅造型，紮出一條纖腰，逼出一對巨乳。<br>最近潘霜霜被勒胸嘅相流出，有不少網民睇到流晒口水，大叫：「好大啊」、「果然是真材實料」，仲同《滿城盡帶黃金甲》嘅眾女相比較，不過，亦有網民話個胸推到上鎖骨，懷疑霜霜個胸係假嘅。<br>撰文：馮仁昭</p></body></html>
