<html><header><meta charset="utf-8"><title>李嘉欣着減齡粉色毛毛褸　火同老公拜年恭喜你</title></header><body><h1>李嘉欣着減齡粉色毛毛褸　火同老公拜年恭喜你</h1><p>前日是大年初一，大美人李嘉欣在年卅晚已在微博搶先向大家拜年，她連po兩相：「祝平安喜樂」，其中一張一家三口在桃花樹下影，李嘉欣眼神離不開被裁走的囝囝Jayden那方，一臉幸福。<br><br>李嘉欣穿上粉紅色shearling拼毛毛長褸，色調有助減齡又保暖，而且質地予人高貴感覺，屬拜年裝good choice，Paul &amp; Joe、專門出faux fur的英牌Shrimps、平價英牌Topshop等都有近似款式選擇。<br><br>更多時尚、美容新聞，即上： http://add.appledaily.com </p></body></html>
