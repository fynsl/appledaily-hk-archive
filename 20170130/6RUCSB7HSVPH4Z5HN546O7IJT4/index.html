<html><header><meta charset="utf-8"><title>杜如風認8萬8團費貴　驚被反枱</title></header><body><h1>杜如風認8萬8團費貴　驚被反枱</h1><p>杜如風昨日現身機場，首度以客席導遊身份帶團到日本本州五日四夜，今次行程令她很大壓力：「團友畀咗咁多錢，88,888蚊一個人，之前開茶會嘅時候，我有問佢哋想我表演啲乜，我希望盡量滿足到佢哋嘅要求，唔好反我枱，因為團費太貴。」<br>杜如風透露會取消多個看風景的地方：「帶團友去買嘢，因為我買嘢最耍家，可以幫佢哋襯埋衫都仲得。」今次她還帶媽咪一齊去：「對上一次同媽咪去旅行，我係13、14歲，𠵱家係第二次帶佢去旅行，根本就係搵自己笨，好似帶住矛盾去旅行，因為佢唔畀我買嘢，所以一定會嘈。」<br>採訪：黃曉妍</p></body></html>
