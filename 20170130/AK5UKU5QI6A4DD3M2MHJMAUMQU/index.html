<html><header><meta charset="utf-8"><title>親戚問長問短好煩人聽到邊句你最忟？</title></header><body><h1>親戚問長問短好煩人<br>聽到邊句你最忟？</h1><p>農曆新年回家，不少人會被長輩、親戚問長問短，很多人都已經心裏有數，很多人都可能會被激怒。<br><br>有fb群組上載短片，整理過年期間遇到親戚最容易被激怒的10句話。從第10名到第2名分別是：「甚麼時候結婚」、「怎麼還沒來拜年」、「剛畢業準備找甚麼工作」、「你又變胖囉」、「今年紅包包多少給爸嗎」、「你還記得我嗎」、「過年怎麼出國玩不陪家人」、「在哪裏工作」、「甚麼時候買房子啊」。第一名則是「你們年輕人就是這樣」。<br><br>Facebook</p></body></html>
