<html><header><meta charset="utf-8"><title>Celia K.影宮廷孕照</title></header><body><h1>Celia K.影宮廷孕照</h1><p>𡃁模郭穎兒（Celia K.）去年閃嫁拍拖一年圈外男友李冠鋒，婚後成功造人，現已陀B女八個月，預產期是今年3月。<br>Celia夫婦日前入影樓拍大肚寫真留念，Celia肚大如籮，大玩宮廷晚裝主題，她接受訪問時表示：「呢輯相影咗四個鐘，老公好緊張。可能個肚特別重，所以影咗幾個鐘就好攰，我覺得自己好論盡，以前影相前一定會縮肚，唔會俾人睇到自己有肚腩仔，或者有肥肉，但係今次個主角就係個肚，感覺好奇妙。」她又透露已重了30磅：「越近倒數，我心情都驚驚哋，嬰兒用品都買得七七八八，開始佈置囡囡房。」<br>採訪：楊定</p></body></html>
