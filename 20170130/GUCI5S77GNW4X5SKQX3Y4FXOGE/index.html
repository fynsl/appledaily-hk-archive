<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】周董晒昆凌孕味照</title></header><body><h1>【馮仁昭四圍超】<br>周董晒昆凌孕味照</h1><p>周杰倫（周董）前日大年初一喺facebook上載咗一張同太太昆凌拖住囡囡小周周嘅背影相，留言話：「祝大家新年快樂，身體健康最重要啦！送你們一首老歌《稻香》。」上月昆凌被指喺內地錄影節目時，兩度衝出去嘔吐，因而傳出再有身孕。前日張相見昆凌着住鬆身衫，加上有圈內人透露，話昆凌去年底開始同公司請假，令到佢再度懷孕變得更似層層。<br>撰文：馮仁昭</p></body></html>
