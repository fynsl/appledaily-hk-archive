<html><header><meta charset="utf-8"><title>河智苑望跟趙寅成續前緣</title></header><body><h1>河智苑望跟趙寅成續前緣</h1><p>韓劇《奇皇后》的38歲女星河智苑，早前接受節目《演藝家仲介》訪問，大談昔日合作過的拍檔。於前日播出的節目中，當被問到想要再次合作的演員時，河智苑就選了2004年合作拍攝韓劇《峇里島的日子》的趙寅成，解釋：「因為於年紀太細的時候一起拍攝愛情劇，現在想要嘗試一些更成熟的感情戲。」<br>而趙寅成早前亦孖鄭雨盛及裴成武接受節目訪問，宣傳電影《The King》，35歲的趙寅成就被踢爆恨結婚。裴成武表示：「趙寅成會是三人中最先結婚的，他經常提到想要快點結婚，我跟鄭雨盛已屆中年，這年齡比較難結婚了。」<br>撰文：梁雯迪</p></body></html>
