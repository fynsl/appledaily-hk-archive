<html><header><meta charset="utf-8"><title>【一周必看】8歲仔跪住過馬路　老竇涉虐兒被捕</title></header><body><h1>【一周必看】<br>8歲仔跪住過馬路　老竇涉虐兒被捕</h1><p>【本報訊】一名非常爸爸因8歲兒子一再說謊，在街頭眾目睽睽下執行「跪刑」，迫令兒子扭着耳朵，由藍田啟田道商場，跪行10分鐘返匯景花園住所，連在車來車往的馬路也要跪地而行，途人見狀認為事主如此做法有虐兒之嫌，於是報警。警方事後拘捕涉案父親，男童雙膝跪到紅腫被送院治理。涉案父親事後向《蘋果》強調「養不教父之過，生得就要教好佢」，不認為自己做錯；但兒童教育學者則指這種侮辱、傷害性的方法，不但不能達至教導的效果，反令小朋友心靈受創，影響日後成長。</p></body></html>
