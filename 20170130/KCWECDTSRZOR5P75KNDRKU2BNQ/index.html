<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】羅鈞滿最後悔醉駕</title></header><body><h1>【馮仁昭四圍超】<br>羅鈞滿最後悔醉駕</h1><p>羅鈞滿（左）去年因醉駕被判社會服務令、同新聞主播女友分手，仲離開無綫，真係好多事發生，日前佢為有線錄影節目到車公廟求轉運：「其實話所有事都係自己一手造成，當中最後悔梗係醉駕啦。不過我要澄清一件事，因為好多網民都以為我醉駕過好多次，其實只係一次，亦係最後嘅一次。」對於「做人別太羅鈞滿」嘅負評，佢話：「咁我係真心膠嘅！」<br>撰文：馮仁昭</p></body></html>
