<html><header><meta charset="utf-8"><title>華水域最大野生動物園　野狼出逃</title></header><body><h1>華水域最大野生動物園　野狼出逃</h1><p>【話你知】<br>寧波雅戈爾動物園，又名雅戈爾野生動物園。座落在東錢湖旅遊度假區內，號稱「中國水域面積最大的野生動物園」。<br>前身是寧波東錢湖野生動物園，於2002年10月24日夜，曾發生6匹野狼出逃事件，當時弄得滿城風雨。其後2個月，除一匹野狼被活捉送回動物園外，其餘5匹相繼死亡。<br>到2004年，動物園被收至寧波雅戈爾集團麾下，集團投入近兩億改造動物園，發展成為一個佔地1,900多畝、集中200多個品種、近萬頭動物的「華東前三動物園」，於2004年6月初正式對外開放。</p></body></html>
