<html><header><meta charset="utf-8"><title>雞年首宗二手就蝕讓嘉湖業主年半輸廿萬</title></header><body><h1>雞年首宗二手就蝕讓<br>嘉湖業主年半輸廿萬</h1><p>踏入雞年，二手市場首宗成交便錄得蝕讓。市場消息指，天水圍嘉湖山莊麗湖居6座中層E室，大年初一以374萬元易手，實用面積446方呎，呎價8,386元。<br><br>據了解，原業主2015年5月以360萬元入市，年初一售出單位需付樓價10% SSD，估計轉手至少蝕逾23萬元，連同佣金、印花稅等其他洗費，原業主一年半間輸近40萬元。</p></body></html>
