<html><header><meta charset="utf-8"><title>基仔扮白切雞賀年</title></header><body><h1>基仔扮白切雞賀年</h1><p>古巨基化身巨雞拍賀年MV《巨雞巨雞》貼社交網，寫道：「雞年快樂！既然大家都叫我咕咕雞，所以我想在雞年大年初一不只是簡單的說幾句拜年話，而是送上歷時多年耗資千萬驚天地泣鬼神的這個賀歲巨獻《巨雞巨雞》MV跟你們拜年！祝大家如意雞祥，大雞大利！」<br>基仔着白西裝戴白雞冠、黐白眉毛，將自己變成一隻「白切雞」，整首歌不停唱「咕咕day 咕咕咕day」，還模仿雞的動作用雙手扮拍翼，十分搞笑，不但「欄王」劉翔轉貼，粉絲更抵死留言道：「對不起大家，我偶像最近沒吃藥，腦子不太正常。」<br>撰文：皓騫</p></body></html>
