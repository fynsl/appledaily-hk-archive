<html><header><meta charset="utf-8"><title>趣趣地：巴塞踏入雞年即失分</title></header><body><h1>趣趣地：<br>巴塞踏入雞年即失分</h1><p>巴塞隆拿喺猴年年尾強勢，連贏五場，但到咗雞年個勢就冇咁強。年初二佢哋喺西甲作客對中下游嘅貝迪斯，只能靠蘇亞雷斯尾段入波而逼和1:1，總算唔使一踏入雞年就唔見咗三分。<br>巴塞歇完冬後初頭表現麻麻，但之後上晒力，喺西盃同埋西甲連贏五場，美斯、蘇亞雷斯同埋尼馬仲係咁入波，外界都睇好佢哋作客貝迪斯可全取三分，但點知踢落唔對辦，無論射門次數抑或中框次數都少過貝迪斯，仲喺74分鐘俾對手前鋒阿歷基亞射入落後0:1。之後巴塞有球入咗，但球證卻誤判話未過晒白界。<br>好彩蘇亞雷斯喺完場前射入佢今季第16個聯賽入球，先至追和1:1而幸保一分咋。</p></body></html>
