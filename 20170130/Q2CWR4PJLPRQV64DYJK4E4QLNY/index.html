<html><header><meta charset="utf-8"><title>體壇拾趣：咖喱半場轟爆快艇</title></header><body><h1>體壇拾趣：<br>咖喱半場轟爆快艇</h1><p>勇士喺上周六NBA常規賽着起農曆新年特別版波衫（小圖）向粉絲拜年，而當家球星史堤芬居里（Stephen Curry）更回復勇態，喺第二節壓哨射入logo shot、全場轟入43分下，帶領球隊主場以144:98大炒快艇。</p><p>咖喱仔新一年有個新開始，喺上周六主場對快艇嘅常規賽第二節就壓哨射入logo shot，而佢都顯得勁興奮。咖喱仔喺第三節更加係火力全開，單節射入25分，當中有五球三分波，而佢只係上陣29分鐘就可以收工返後備席休息。咖喱仔賽後都話：「可以喺離框51呎入波嘅感覺好正，我覺得自己開始搵番比賽節奏。」</p></body></html>
