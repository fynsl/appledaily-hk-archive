<html><header><meta charset="utf-8"><title>Gary突襲《RM》任嘉賓</title></header><body><h1>Gary突襲《RM》任嘉賓</h1><p>韓國人氣綜藝節目《Running Man》上月起推出「Member's Week」成員特輯，由宋智孝開始，到金鐘國、池錫辰特輯，並於昨日播出第四位成員特輯，但節目組沒有透露誰是第四位主人公，只透過媒體報道指前成員Gary會擔任嘉賓，原來第四位主人公是Gary，《RM》七位成員再度合體。由於其他《RM》成員不知道Gary會亮相節目，所以見到Gary後都相當愕然，隨後Gary更撕掉HaHa的名牌令他出局。</p></body></html>
