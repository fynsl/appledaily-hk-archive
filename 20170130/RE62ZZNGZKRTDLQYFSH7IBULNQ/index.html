<html><header><meta charset="utf-8"><title>安仔有景轟！大年初二服侍女馬主愛駒</title></header><body><h1>安仔有景轟！<br>大年初二服侍女馬主愛駒</h1><p>大年初二（29日）毛里裘斯籍騎師田泰安，一早到場操了多駒，但屬於初三（30日）賀歲賽自己的座騎就只得一匹，正是第十一場三班1600米的「翡翠福星」。<br>田泰安親自為「翡翠福星」內圈踱步，晨操專家積奇指馬兒神態生猛，步伐硬朗，狀態已達最佳水準。而田泰安操完第一時間走到烽火台，向練馬師文家良匯報該駒的進度，動態積極，擺明對今仗高度重視。<br>「翡翠福星」上仗初跑同程田草1600米雖然落第，但只輸一個馬位左右，係抵港後最接近一仗，反映4歲馬已開始真正冒勇到位，今仗負輕磅作戰有利，加上田泰安初騎鬥志如虹，有力為女馬主吳玲玲建功。</p></body></html>
