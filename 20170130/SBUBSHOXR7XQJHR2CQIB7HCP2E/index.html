<html><header><meta charset="utf-8"><title>轉會氹氹轉：馬賽2,500萬鎊簽皮耶</title></header><body><h1>轉會氹氹轉：<br>馬賽2,500萬鎊簽皮耶</h1><p>【綜合英格蘭外電】英國傳媒指韋斯咸在周日同意把拒絕操練及比賽的法國國腳皮耶，以2,500萬鎊賣回給法甲馬賽。韋斯咸領隊比歷本月初表示，陣中的29歲法國翼鋒皮耶表態不願再為他們比賽；儘管如此，比歷仍堅持皮耶是非賣品，不會把對方出售。韋斯咸早前拒絕了馬賽兩次開價，不過因於日前以1,020萬鎊從侯城簽入了蘇格蘭中場辛迪加斯，於是決定出售皮耶。皮耶於2015年六月從馬賽以1,070萬鎊加盟韋斯咸，迄今於英超上陣48場入11球及交出了18次助攻。</p></body></html>
