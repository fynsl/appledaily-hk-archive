<html><header><meta charset="utf-8"><title>麥德羅一字馬領獎</title></header><body><h1>麥德羅一字馬領獎</h1><p>麥德羅、王維德與莊思明合作拍的網絡電影《五個校花兩個爸》日前在騰訊視頻獨家播映，首日未夠十二小時，已有過百萬觀看人次，現累積過三百萬人次。演麥德羅未婚妻的劉麗萍（Apple姐）更是此電影的監製，日前搞團年飯兼慶功，更表示會有花紅獎勵。<br>麥德羅笑言在戲中要犧牲色相踎馬桶、激凸露底兼裸露上身演床戲，獲好成績感值得。莊思明在團年飯中抽中九千元現金獎，她表示會將獎金封利是慰勞同事，麥德羅亦有份中獎，在台上被要求擘一字馬領獎，而到他抽獎時，湊巧地抽中Apple姐，二人耍花槍搞笑，女方更當眾扭他耳仔。<br>撰文：唐如</p></body></html>
