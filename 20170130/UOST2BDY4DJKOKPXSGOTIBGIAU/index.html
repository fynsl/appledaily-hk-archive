<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】大肚張名雅呻冇人讓座</title></header><body><h1>【馮仁昭四圍超】<br>大肚張名雅呻冇人讓座</h1><p>張名雅今年陀住個B過年，呢位準媽媽接受傳媒訪問話：「親戚都話派埋畀Mario，所以阿仔未出世都已經開始𢭃利是。」講到近況，佢話：「上星期上磅重咗13磅，唔算重好多，醫生話size正常，𠵱家仲諗緊開刀定順產，如果BB唔太大，順產會易啲生。」佢話個肚越嚟越大，呢排冇揸車：「因為一戴安全帶，Mario就係咁踢我，所以我去咗搭港鐵，原來真係冇乜嘢人會讓座㗎！」<br>撰文：馮仁昭</p></body></html>
