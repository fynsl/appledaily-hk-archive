<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】吳辰君帶囡囡浸溫泉</title></header><body><h1>【馮仁昭四圍超】<br>吳辰君帶囡囡浸溫泉</h1><p>吳辰君同博智影業CEO廖懷南生咗一個女叫Mia，已經兩歲，今年佢哋一家人返內地過年，繼續帶囡囡向外探索新世界，擴闊視野，兩母女除咗一齊浸溫泉，仲一齊整水餃。今年計劃生第二胎嘅佢，仲話可以俾大女Mia學習點樣做姐姐，佢喺微博留言話：「拜年嘍！過年和家人一起包水餃、泡湯，大人小孩都開心。祝大家新年吉祥如意，闔家歡樂，身體健康，恭喜發財！」<br>撰文：馮仁昭</p></body></html>
