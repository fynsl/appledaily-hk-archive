<html><header><meta charset="utf-8"><title>體壇拾趣：拜恩仲係強國竉兒</title></header><body><h1>體壇拾趣：<br>拜恩仲係強國竉兒</h1><p>邊個NBA球員喺中國人氣最高？唔係勇士球星史堤芬居里，而係啱啱退役嘅湖人傳奇球星拜恩（Kobe Bryant）！可能球迷知道拜恩退役之後，都忍唔住買件正版嘅波衫，據NBA中國官網統計，2015年九月至2016年10月期間，拜恩力壓咖喱仔同「波神」米高佐敦（Michael Jordan）成為波衫銷量最高嘅球員。同時，湖人都成為波衫銷量最好嘅球隊，而勇士、騎士、公牛就緊隨其後。</p></body></html>
