<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】子丹避談陳冠希做老竇</title></header><body><h1>【馮仁昭四圍超】<br>子丹避談陳冠希做老竇</h1><p>玩具大王蔡志明旗下珠寶公司贊助噚晚煙花匯演，喺灣仔會展舉行晚宴，除蔡志明一家總動員出席外，仲有甄子丹同太太汪詩詩、特首梁振英、政務司司長張建宗、何猷啟等。問子丹係咪預咗七位數派利是時，佢話：「我邊有搵咁多，我支出都好大。」日前佢同陳冠希合照為乜嘢恭喜對方？佢話：「佢事業咁有成，點解唔恭喜。」係咪恭喜佢就快做老竇？佢話：「私人嘢你哋自己問佢。」<br>撰文：馮仁昭</p></body></html>
