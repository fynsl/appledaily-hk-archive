<html><header><meta charset="utf-8"><title>嘉欣拖亨亨食開年飯</title></header><body><h1>嘉欣拖亨亨食開年飯</h1><p>李嘉欣孖老公許晉亨昨晚大年初二陪老爺奶奶食開年飯，約晚上7時20分，許晉亨的父母先到達灣仔福臨門，許世勳夫人由於年紀老邁關係，下車時行動有點不方便，要由兩名工人攙扶，許世勳亦行得比較緩慢，門外的食肆員工祝兩老新年快樂，但他們都沒甚反應。<br>隨後，許晉亨和李嘉欣坐白色七人車到達，打扮得花枝招展的嘉欣笑容滿面，着及膝裙襯黑絲誘惑，但就沒見兒子許建彤同行，不知是否避記者秘密入內，食肆員工跟他們拜年，兩人同樣沒派利是，而記者跟嘉欣和許晉亨講新年快樂，他們就點頭微笑，然後雙雙步入店內會合長輩。<br>採訪、攝影：黃曉程、畢紹基</p></body></html>
