<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】JuJu雞年恨嫁</title></header><body><h1>【馮仁昭四圍超】<br>JuJu雞年恨嫁</h1><p>陳鈺芸（JuJu）農曆新年留港拍陳果執導新戲《九龍不敗》，佢話拍完戲之後會即刻飛美國出席電影節頒獎禮，同埋參加幾部西片嘅試鏡。<br>JuJu啱啱考到跆拳道黑帶三段，之前佢喺網上晒跳起踢爛三塊厚板嘅視頻，唔少網民睇完之後都話想拜師，JuJu話要成功一定要努力練習，自己每日練功三個鐘。而單身嘅佢，希望雞年可以行桃花運，搵到終身伴侶。<br>撰文：馮仁昭</p></body></html>
