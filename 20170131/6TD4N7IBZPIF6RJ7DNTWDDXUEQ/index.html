<html><header><meta charset="utf-8"><title>嘉玲偉仔滑雪放閃</title></header><body><h1>嘉玲偉仔滑雪放閃</h1><p>昨早7時許，身在北海道的劉嘉玲在微博貼滑雪相，叫自己做「Early bird」，其中一張坐吊車上雪山相片，坐在她身旁穿黑褸的男人，雖然戴滑雪鏡遮了半個樣，但看他的招牌鼻和嘴角，已將他是梁朝偉的事實出賣。</p><p>眼利的網友紛紛留言：「你老公真帥」、「大早上起來秀恩愛」、「看到梁生好激動！永遠幸福啊！」而嘉玲貼上微博的兩張單人相，估計由梁朝偉親自操刀拍攝。其實於年廿九，寇鴻萍已在社交網貼嘉玲合照踢爆行蹤：「竟然碰到美女明星劉嘉玲一起飛北海道。」前日嘉玲亦上載孖偉仔坐雪地的短片，浪漫滿瀉。<br>撰文：皓騫</p></body></html>
