<html><header><meta charset="utf-8"><title>楊千嬅着減價冷衫團年兼預祝生日</title></header><body><h1>楊千嬅着減價冷衫團年兼預祝生日</h1><p>久未露面的楊千嬅年三十就同公司一班同事好友一起吃團年飯，現場更玩旅遊同抽獎，相當熱鬧！<br> <br>楊千嬅就好恩愛同老公一齊出席，她穿上了俄國新牌Vika Gazinkaya的毛衣，以一身casual chic示人，這件冷衫於網店net-a-porter有售，由原價的$6,375減到$2,550，同事們更為千嬅製造了驚喜，為下月3日生日的43歲的千嬅準備了生日蛋糕，令千嬅大為感動。<br> <br>更多時尚、美容新聞，即上： http://add.appledaily.com </p></body></html>
