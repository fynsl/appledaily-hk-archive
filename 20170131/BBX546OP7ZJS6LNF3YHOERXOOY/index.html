<html><header><meta charset="utf-8"><title>鄭中基自爆累事GiGi險做唔成西班牙人妻</title></header><body><h1>鄭中基自爆累事<br>GiGi險做唔成西班牙人妻</h1><p>鄭中基前晚的紅館演唱會，除了請來舊愛楊千嬅做嘉賓，還有LMF和梁詠琪（GiGi），鄭中基在台上跟GiGi合唱外，還指着GiGi說：「呢個人因為我差啲嫁唔出，當年同佢拍《嫁個100分男人》，佢未食過北京街邊串燒，我係咁隊佢食，食到佢扁桃腺發炎要返香港，返屋企打開門有人向佢求婚，之後佢暈低入醫院。」GiGi笑說：「應該唔關你事，我係俾佢嚇親入醫院，自己當時冇應承佢嘅。」鄭中基鬼馬問：「吓，冇應承佢？唔係嗰個人咩？」GiGi笑罵：「啋，係嗰個，最後我有應承。」<br><br>採訪：王連連<br>攝影：仇志德</p></body></html>
