<html><header><meta charset="utf-8"><title>轉會氹氹轉：伊雲洛域免費落車</title></header><body><h1>轉會氹氹轉：<br>伊雲洛域免費落車</h1><p>轉會窗關閉前，車路士料會放走伊雲洛域（中）及比高域兩名後防球員。英媒稱，車路士乃念32歲的伊雲洛域勞苦功高，願意免費放他離開，據報俄超的辛尼特願意接手，西布朗亦打算攔途截劫。</p><p>伊雲洛域當打時縱橫右路，但近幾季狀態下滑，失去正選。車路士副選門將比高域表示不甘後備，渴望求去，或會加盟般尼茅夫；而車路士已經向些路迪查詢，希望羅致哥頓，出任泰拔高圖爾斯的副手。</p></body></html>
