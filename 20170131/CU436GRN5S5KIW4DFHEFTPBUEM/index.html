<html><header><meta charset="utf-8"><title>黃美棋拒做雞新娘</title></header><body><h1>黃美棋拒做雞新娘</h1><p>黃美棋與拍拖一年的男友鍾健威經常大晒恩愛，早前二人相約在觀塘煮甜蜜湯圓慶新歲。二人搓糯米粉時，鍾健威從後搭住美棋雙手唱情歌，但遭美棋阻止。當湯圓煮好時，二人又互餵對方。美棋廚藝了得，鍾健威為此讚不絕口：「如果佢開舖，出面嗰啲唔使做。」<br>問美棋有沒有計劃做雞年新娘？她笑說：「我唔鍾意做雞新娘，其實我幾迷信，我會睇生肖夾唔夾，同埋都未諗（結婚），等佢儲吓錢先！」二人透露農曆年會到對方家中跟長輩拜年，鍾健威說：「上年佢整咗年糕，媽咪都話好食。」<br>採訪：黃曉妍<br>攝影：陳慧安<br>場地提供：Dolce Dolce Kitchen &amp; Gourmet</p></body></html>
