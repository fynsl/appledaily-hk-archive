<html><header><meta charset="utf-8"><title>德6少年開P離奇集體暴斃</title></header><body><h1>德6少年開P離奇集體暴斃</h1><p>德國南部巴伐利亞州發生離奇命案，6名年齡介乎18至19歲的少男少女，疑於其中兩人家中的花園小屋內舉行派對後集體死亡，死因未明。警方相信事件與暴力犯罪無關，有可能是死者生火取暖時一氧化碳中毒而死。<br>肇事民居位於城鎮阿爾恩斯泰因（Arnstein 圖），屋主前日早上發現前一日參與派對的子女徹夜未歸，尋遍家中後發現他們與另外4名少年倒斃在花園小屋內。<br>警方未發現證據證明事件是暴力犯罪，目前只在現場發現一個用過的燒柴暖爐，初步推斷死者曾以此取暖，有可能因一氧化碳中毒致死。但警方強調未能排除其他死因，有待驗屍報告提供其他細節。<br>法新社</p></body></html>
