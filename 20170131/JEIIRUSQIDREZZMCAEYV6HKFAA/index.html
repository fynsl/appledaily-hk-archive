<html><header><meta charset="utf-8"><title>露肩陳凱琳艷壓姊妹</title></header><body><h1>露肩陳凱琳艷壓姊妹</h1><p>陳凱琳、龔嘉欣、樂瞳、沈卓盈及譚凱琪等近日拍無綫新劇《平安谷．逐個捉》，趁新年休息，七姊妹即相約團拜，更到朋友家開睡衣派對，但眾人的睡衣款式都非常保守，只有陳凱琳搶鏡騷香肩，眾女嘟嘴賣萌，龔嘉欣昨把照片貼在微博分享。<br>這個閨蜜之夜，七姊妹非常盡興，沈卓盈昨回覆傳媒時說：「噚晚party，一人帶一套睡衣去，成班女仔傾通宵，好開心，我哋拍劇日對夜對，講咗好耐新年要gathering。」問到她在雞年恨嫁嗎？沈卓盈講笑說：「年年都恨，隨緣啦，最緊要揀個啱自己，錫自己嘅人，因為呢樣好神聖，希望雞年有一個好嘅開始，事業同愛情都大豐收。」<br>採訪：楊定</p></body></html>
