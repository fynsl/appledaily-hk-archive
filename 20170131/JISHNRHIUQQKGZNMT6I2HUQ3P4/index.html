<html><header><meta charset="utf-8"><title>【暗撻師妹】傳栢芝介入致分手</title></header><body><h1>【暗撻師妹】傳栢芝介入致分手</h1><p>鄭中基當年力追楊千嬅，以千嬅出生日期作歌《二月三日》成功俘虜對方，兩人有過一段甜蜜日子，其後傳出鄭中基暗撻師妹張栢芝，千嬅於99年單方面宣佈分手。當年千嬅接受本報專訪，被問到是否被栢芝撬牆腳？她說：「我冇親眼睇到，冇親耳聽到，唔會追想番，反正都唔係最重要事。」 <br>當時千嬅還讚栢芝靚女兼有性格，問到會否憎栢芝？她說：「我點解會憎佢？另一個角度睇，佢陰功㗎，因為佢年紀細，要去面對咁多問題。」問對鄭中基有否恨意？千嬅說：「冇，我仲關心佢，呢段情令我學識同人相處，咁先至會長大。」</p></body></html>
