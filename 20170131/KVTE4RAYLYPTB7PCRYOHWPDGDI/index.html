<html><header><meta charset="utf-8"><title>布志綸父子應節鬥紅</title></header><body><h1>布志綸父子應節鬥紅</h1><p>Mr.主音布志綸（Alan）去年做老竇後，今年和囝囝Adam首過農曆新年，他表示：「自己同老婆屋企都幾傳統，所以過年要keep番個氣氛歡歡樂樂，例如一定要着到紅噹噹咁。」於是日前兩父子齊齊去選購中式傳統服，Alan即場幫Adam試穿：「佢平時好少着紅色衫，原來又幾襯。」<br>第一次跟囝囝過年，Alan說：「其實有佢喺度已經好開心，同埋之前齋派利是冇得𢭃，今年終於可以幫Adam𢭃吓利是。」又透露希望趁幾天假期跟老婆去旅行：「等我同太太過吓少少二人世界啦，Adam出世到𠵱家都好忙。」<br>採訪：曹家誠<br>攝影：仇志德<br>場地及服裝提供：中藝</p></body></html>
