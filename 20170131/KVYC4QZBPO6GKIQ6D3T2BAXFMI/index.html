<html><header><meta charset="utf-8"><title>變身凌波麗瑪利奧三上悠亞新作玩盡31個造型</title></header><body><h1>變身凌波麗瑪利奧<br>三上悠亞新作玩盡31個造型</h1><p>原名鬼頭桃菜嘅日本AV女優三上悠亞，初入行時係偶像組合SKE48成員之一，不過犯禁搭上尊尼男星手越祐也後，佢被前事務所解僱後就立即轉戰AV界，即喺AV界爆紅，支持者遍布亞洲。<br> <br>已為AV界天后嘅三上悠亞喺即將推出嘅新作就會玩Cosplay，會喺4小時嘅作品入面換足31個唔同造型，包括凌波麗、女版瑪利奧、賽車手、女教師同學生妹等，標榜玩盡唔同造形，以陪足各位麻甩fans一個月。</p></body></html>
