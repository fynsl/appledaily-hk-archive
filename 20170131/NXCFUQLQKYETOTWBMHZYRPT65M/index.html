<html><header><meta charset="utf-8"><title>Sulli GD疑戴情侶戒</title></header><body><h1>Sulli GD疑戴情侶戒</h1><p>韓國天團BIGBANG的隊長G-DRAGON（GD小圖）日前於巴黎為自家品牌搞展覽，獲女星Sulli撐場，二人近日更傳戀情。事緣GD於網上公開戴有心形戒指的照片，隨後Sulli公開嘆咖啡的照片時，亦戴上同款戒指。之後GD公開在飛機上的自拍，乘坐同一航空公司航班的Sulli，同樣晒機上自拍，即時傳出戀情。但Sulli的Ig仍有跟男友崔子的合照，故有人認為GD跟Sulli只是朋友。</p></body></html>
