<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】盧覓雪行6日上廣州</title></header><body><h1>【馮仁昭四圍超】<br>盧覓雪行6日上廣州</h1><p>盧覓雪噚日以大使身份到沙田出席「苗圃行路上廣州2017」，首次參加六日毅行隊嘅佢話：「好大壓力呀！之前百萬行最多行幾個鐘，今次要行六日，每日行六個鐘，大家都知我冇可能連續做運動6個鐘。」<br>已經籌咗二萬幾港幣嘅盧覓雪，其中獲好友鄺美雲捐贈一萬。另外，盧覓雪會幫ViuTV拍飲食文化節目，到澳門、馬來西亞同台灣拍攝，預每個地方留一星期。<br>撰文：馮仁昭</p></body></html>
