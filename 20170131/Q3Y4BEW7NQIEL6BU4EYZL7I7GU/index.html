<html><header><meta charset="utf-8"><title>「乞丐」向林鄭追數</title></header><body><h1>「乞丐」向林鄭追數</h1><p>【本報訊】特首參選人林鄭月娥年三十向一名內地來港行乞老婦派500元惹爭議。街工葵青區議員周偉雄等20多人，昨早到林鄭位於灣仔會景閣住所抗議，有示威者打扮成乞丐，直斥林鄭做法不妥，批評「香港市民無退保，大陸乞兒有五佰」，亦有人帶同廁紙示威，諷刺她買不到廁紙。林鄭月娥競選辦公關戴健文其後到場，接收示威者訴求。<br>示威人士又在會景閣外牆貼上寫有「還我全民退保」、「大陸乞兒有五佰」等控訴揮春，又反諷林鄭參選政綱應為「放寬輸入內地人來港行乞」、「鼓勵內地丐幫集團來港設立辦事處」及「設立關愛內地丐幫基金，每人每日500元」。示威者其後和平散去。<br>■記者嚴敏慧</p></body></html>
