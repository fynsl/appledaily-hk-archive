<html><header><meta charset="utf-8"><title>宋熙年過熱辣辣新年</title></header><body><h1>宋熙年過熱辣辣新年</h1><p>宋熙年去年與陳智燊共諧連理，先在英國註冊，再回港擺酒，最後一站是近日到宋熙年的悉尼娘家設宴。適逢是農曆新年，所以宋熙年和陳智燊婚後在彼邦首過「燊年」即要大派利是。<br>宋熙年表示往年一直有派開工利是的習慣，故今年首次以人妻身份大派利是感覺未有太興奮：「始終喺悉尼唔係太有濃厚新年氣氛，我哋只係派咗畀我妹妹同幾個朋友，唔多人同我𢭃利是，但我準備咗返香港時再派畀親友。」悉尼正值夏天，天氣炎熱，所以過年的她都要穿上露肩裝和短褲散熱降溫。<br>採訪：劉敏</p></body></html>
