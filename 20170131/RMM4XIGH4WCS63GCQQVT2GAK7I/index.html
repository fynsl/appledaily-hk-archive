<html><header><meta charset="utf-8"><title>梁烈唯享受做奶爸</title></header><body><h1>梁烈唯享受做奶爸</h1><p>梁烈唯年三十晚榮升爸爸，太太駱保雯（Tina）為他誕下B囡Karina，昨日唯唯與父母到養和醫院探望妻女，他說囡囡要照燈，但希望可以跟太太一齊出院。他又說Tina現在餵母乳，外母會煲谷奶湯。<br>唯唯昨日亦在社交網上載湊女相，還留言：「新手奶爸表示：係攰嘅！不過好享受！新手奶爸感受：媽媽係偉大嘅！女性係一定要尊重同愛錫嘅！新手奶爸共勉：能當爸爸嘅都非常幸運！我哋都係幸運超人！為天下父母鼓掌！係堅勁嘅爸媽們！」另外，早前在泰國拍廣告受傷的劉德華仍在養和留醫，昨日他透過助手向醫院門外傳媒派桔及利是。<br>採訪：羅慧敏 <br>攝影：朱志聰 </p></body></html>
