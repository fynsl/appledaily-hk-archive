<html><header><meta charset="utf-8"><title>駕車墮湖不斷下沉強國男冒險拋嬰予路人</title></header><body><h1>駕車墮湖不斷下沉<br>強國男冒險拋嬰予路人</h1><p>好驚險！在汽車沉湖之際，一名男子拋出嬰兒，幸好圍觀途人接住嬰兒，最後一家人獲救。<br><br>湖南常德一家幾口上星期六駕車回家過年，車子在渡口掉入湖中。在車輛沉沒之際，一家人逃到車頂上，男子為了救孩子，在危急之際拋給圍觀的路人，所幸事故沒有人傷亡，最後一家人獲救送院檢查。<br><br>大家在新年期間，要小心駕駛，不要忘了安全第一！ <br><br>微博</p></body></html>
