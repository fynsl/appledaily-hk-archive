<html><header><meta charset="utf-8"><title>不滿DQ案　市民禮賓府示威</title></header><body><h1>不滿DQ案　市民禮賓府示威</h1><p>昨日大年初三赤口，社民連梁國雄及劉小麗等被司法覆核的立法會議員與香港眾志等約20名示威者，到禮賓府向特首梁振英抗議，不滿梁特動用公帑入稟覆核，圖撤銷4名立法會議員資格。<br>警方昨亦「特別招呼」眾人，在門外以鐵馬攔截示威人士，雙方一度對峙（圖）。而警員人數亦比同日職工盟及街工於禮賓府示威時明顯倍增。<br>示威人士表示，梁振英即使放棄連任，但卻從未退下政治鬥爭的火線，不滿梁振英動用公帑向4位民選議員發動政治清算，試圖顛覆選舉結果。<br>夏家朗攝</p></body></html>
