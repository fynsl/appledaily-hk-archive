<html><header><meta charset="utf-8"><title>鄭嘉穎變身外賣仔</title></header><body><h1>鄭嘉穎變身外賣仔</h1><p>47歲鄭嘉穎去年底正式約滿無綫後，決定自組工作室謀發展，希望今年可以有更多機會接拍電影，最近他拍完陳果執導的《九龍不敗》後，可以好好休息一下，又有時間陪女友。<br>日前見鄭嘉穎戴着墨鏡及紅色「G」字cap帽，駕駛MX-5日本開篷跑車到天后買外賣。落車後，見他買了一袋飲品，然後去麵包店買蛋糕和麵包，跟着再去燒味店買燒味，隱約見他買了兩盒外賣，其間密密講電話，不知是否在問女友要吃甚麼？見他與店員有傾有講看似熟客，經常來光顧，買完後，他就立刻開車離開。<br>採訪、攝影：徐錦池、孔志豪</p></body></html>
