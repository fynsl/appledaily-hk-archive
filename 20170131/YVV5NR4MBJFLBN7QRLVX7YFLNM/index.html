<html><header><meta charset="utf-8"><title>葉麗儀急返澳洲湊孫</title></header><body><h1>葉麗儀急返澳洲湊孫</h1><p>葉麗儀、彭健新及麥玲玲昨日到馬場為「農曆新年賽馬日」擔任表演嘉賓，他們向馬迷大唱賀年歌，又玩遊戲派利是。已有5、6年未有在港過農曆新年的葉麗儀說：「我同屋企人團咗年先喺澳洲返嚟，留多3、4日就走，都有趁機同啲波友拜年同打高球。」<br>葉麗儀表示9歲孫女及7歲孫仔要在澳洲開學，未能齊齊回港度歲：「我都要返去幫手接送佢哋返學，等新抱唔使咁辛苦。我平時都同佢哋游水、踩單車，𠵱家我都追唔到個孫仔啦。」彭健新對於好友曾志偉早前贏馬，表示：「仲未請溫拿食飯喎，佢一定要請溫拿，意頭咁好，一定要請啦。」<br>採訪：盧妹<br>攝影：陳慧安</p></body></html>
