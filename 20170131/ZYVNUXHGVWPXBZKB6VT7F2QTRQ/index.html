<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Soler炮製意國菜</title></header><body><h1>【馮仁昭四圍超】<br>Soler炮製意國菜</h1><p>樂隊Soler兄弟Dino（左）同Julio日前接受有線賀年節目《雞年食得喜》主持詹可琳訪問，兩兄弟示範整蜆肉意粉，佢哋話意大利新年特色菜會食扁豆，因為浸水會發脹似金幣，所以食扁豆寓意發達，另外亦會食豬手，寓意橫財就手。<br>Soler話：「雖然我哋喺澳門長大，但喺意大利讀書，意大利人熱情又好客，午飯可以食到夜晚，又會去朋友屋企，睇得多就學識䏰。」<br>撰文：馮仁昭</p></body></html>
