<html><header><meta charset="utf-8"><title>紅姑無心再拍拖</title></header><body><h1>紅姑無心再拍拖</h1><p>鍾楚紅昨日在尖沙嘴出席「金龍獻瑞及福星高照醒獅賀歲」，穿上紅色襯托新年氣氛。紅姑透露每年農曆新年，都會將屋企擺滿桃花、水仙、芍藥等等，她說：「呢啲花平時好少見到，尤其係桃花，我每年都會擺。」紅姑指過去一年曾推出相集做善事，而未來一年會做綠色生態的事，她更展示其拍攝的「維港美景」。<br>紅姑接受訪問時，被問到擺桃花是否想行桃花運？她說：「冇得想，我都冇諗過，順其自然。」紅姑表示未有追求者：「你個心唔喺度就冇留意，我個心淨係留意環保同影相，我成日行山，好多地方都被污染，好多路都爛咗失修，我就好着緊。」<br>採訪：黃曉妍<br>攝影：葉君海</p></body></html>
