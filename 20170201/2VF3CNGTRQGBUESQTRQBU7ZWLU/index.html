<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】蘇麗珊擺桃花旺人緣</title></header><body><h1>【馮仁昭四圍超】<br>蘇麗珊擺桃花旺人緣</h1><p>蘇麗珊喺農曆新年最愛食蘿蔔糕、年糕，笑言畀自己食到年初五，之後就要勤力做運動keep fit，而年花就最愛水仙同桃花。 <br>已經有男友嘅蘇麗珊話：「桃花代表人緣，呢行好需要人緣，我覺得要人緣好，首先要對人好。擺桃花旺人緣好似好迷信，但寧可信其有，而且新年湊吓熱鬧都幾開心。」佢仲諗住今年學結他、日文、演技同鋼琴課程，增值自己。<br>撰文：馮仁昭</p></body></html>
