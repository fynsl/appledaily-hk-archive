<html><header><meta charset="utf-8"><title>小齊派利是惹混亂</title></header><body><h1>小齊派利是惹混亂</h1><p>男人幫於美國時間年初二假拉斯維加斯開騷，任賢齊、黃家強、梁漢文和蘇永康反傳統落台大派利是，觀眾瘋狂搶奪，小齊被迫到寸步難行，甚至一整排座椅都被掃下，不少觀眾被撞跌地上，幸好沒人受傷。事後小齊說：「我都嚇親，根本連手都伸唔到去派，手上嘅利是已經被搶光。」<br>今次小齊和家強的老婆仔女都有同行，蘇永康老婆因懷胎近8個月留港安胎，完騷後即頻撲返港見老婆，之後再飛到華盛頓繼續巡唱，而梁漢文在拉斯維加期間發了新年財，在賭場贏了五百多元美金。適逢老闆林建岳帶家人在當地過年，於年初一宴請大家食飯。<br>撰文：皓騫</p></body></html>
