<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】迪瑪希累《歌手》涉侵權</title></header><body><h1>【馮仁昭四圍超】<br>迪瑪希累《歌手》涉侵權</h1><p>迪瑪希喺內地節目《歌手》第二集中，以一首俄羅斯歌唱家維塔斯成名曲《歌劇2》得到第一名，之後仲將呢首改編嘅表演歌放上微博賣2蚊，呢種侵權行為令原創者忍無可忍。<br>噚日俄羅斯製作人布多夫金幫維塔斯發出維權聲明，指迪瑪希多次未經授權下改編同表演《歌劇2》，已嚴重損害我方權益，對此表示痛心，會通過法律途徑解决事件，並要求湖南衛視立即停止侵權。<br>撰文：馮仁昭</p></body></html>
