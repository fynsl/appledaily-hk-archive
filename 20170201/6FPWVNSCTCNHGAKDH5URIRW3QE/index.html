<html><header><meta charset="utf-8"><title>吳肇軒街頭拉客食檸檬</title></header><body><h1>吳肇軒街頭拉客食檸檬</h1><p>影圈新人吳肇軒、 胡子彤 、朱鑑然憑青春新面孔成功闖娛圈，三位小鮮肉日前到銅鑼灣鬧巿高唱賀年歌《財神到》搞氣氛，向大家拜年，三人在街上找途人加入，更主動向女士埋手，可惜頻頻食檸檬被當場拒絕。<br>吳肇軒和朱鑑然不甘心，再接再厲，繼續以人盯人的攻勢，終於成功找到肯伸出援手的市民一齊唱歌拜年，估不到對象竟然是男士居多，當中還有外籍遊客跟着唱歌講恭喜發財。多次被請食檸檬的前香港飛魚王子朱鑑然說：「最初都感到好尷尬，之後就豁出去。」吳肇軒表示：「我哋大大聲唱財神到都係夠膽啦，唔會尷尬，我個性比較活潑主動。」<br>採訪：卓寶花<br>攝影：陳俊強</p></body></html>
