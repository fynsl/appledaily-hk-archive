<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】趙哲妤坐月夜蒲冧拿督</title></header><body><h1>【馮仁昭四圍超】<br>趙哲妤坐月夜蒲冧拿督</h1><p>趙哲妤未婚懷孕，噚日有報道指坐緊月嘅佢打扮性感喺大馬夜蒲，入酒吧唔夠十分鐘，睇中一個貌似莫少聰嘅猛男Daniel，對方係大馬拿督，經營地產生意，二人頭貼頭咬耳仔，趙哲妤仲飲咗唔少。<br>趙哲妤噚日接受本報訪問，話個男仔係司徒法正師傅個生基度假村嘅同事，「師傅知我一個女仔喺度，叫佢照顧吓我。」至於B女嘅爹哋有冇去探B？佢就話係秘密。<br>撰文：馮仁昭</p></body></html>
