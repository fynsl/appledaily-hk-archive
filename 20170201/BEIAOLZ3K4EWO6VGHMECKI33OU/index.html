<html><header><meta charset="utf-8"><title>雷神玩埋跳欄！馬迷投票可贏大師賽門票</title></header><body><h1>雷神玩埋跳欄！<br>馬迷投票可贏大師賽門票</h1><p>香港賽馬會「騎師馬術接力賽」，將於2月10日（星期五）下午6時45分，在亞洲國際博覽館舉行。<br><br>「騎師馬術接力賽」由香港現役平地賽騎師，夥拍來自世界各地的頂尖馬術騎手競逐。此項賽事糅合了接力賽形式及香港賽馬傳統，由一名本地騎師與一名世界頂尖馬術騎手組隊參賽，一共四隊，其中包括雷霆隊的香港冠軍騎師雷神莫雷拉。<br><br>由即日起至2月5日，大家可投選你最喜愛的隊伍，得票最多的一隊將壓軸出場。而所有參與投票人士將自動參加抽獎，有機會贏取兩張2月10日「香港馬術大師賽」門券。</p></body></html>
