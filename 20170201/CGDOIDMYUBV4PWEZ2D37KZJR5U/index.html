<html><header><meta charset="utf-8"><title>千嬅望仔入好學校</title></header><body><h1>千嬅望仔入好學校</h1><p>年初七人日是楊千嬅的43歲生日，日前千嬅和老公丁子高跟親友搞團年宴兼提早慶祝生日，丁子高更變身司儀搞氣氛，千嬅說：「其實到咗某個數字，我就自然會低調，不過有個好活潑嘅老公，佢令我好開心。雞年希望囝囝入到好學校，佢入到就大家都會好，代表我可以好投入去做嘢，我個仔考唔到學校，大家就會好似陰天咁！」她還自嘲去年很懶惰，覺得好抱歉：「懶係因為要照顧小朋友，踏入2017年我會繼續努力，繼續揚名立萬！」<br>撰文：皓騫</p></body></html>
