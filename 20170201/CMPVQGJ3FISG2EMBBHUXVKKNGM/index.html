<html><header><meta charset="utf-8"><title>求驗客手記：做基藍馬隊友柏圖過權健</title></header><body><h1>求驗客手記：<br>做基藍馬隊友柏圖過權健</h1><p>權健日前宣佈，以1,550萬鎊由西甲嘅維拉利爾簽入柏圖，據報佢嘅周薪都超過10萬鎊。權健係今季中超升班馬，陣中仲有比利時「爆炸頭」韋素。喺後防，就有我哋香港代表隊成員基藍馬，睇基藍馬嘅ig，佢同韋素等外援關係唔錯，最近仲同柏圖合照。另外，屈福特接受長春亞泰2,000萬鎊嘅出價，同意出售尼日利亞前鋒恩哈路，仲有傳北京國安都想用2,000萬鎊買起曼聯隊長朗尼。</p></body></html>
