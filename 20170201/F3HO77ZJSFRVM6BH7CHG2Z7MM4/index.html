<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】李錦聯想孖鼎爺賣滷味</title></header><body><h1>【馮仁昭四圍超】<br>李錦聯想孖鼎爺賣滷味</h1><p>李錦聯前晚擔任陳喜蓮（左）喺文化中心舉行嘅演唱會司儀，黃夏蕙同張立基就做嘉賓。約滿無綫嘅李錦聯話嚟緊會去福岡旅行，聽日就會同「鼎爺」李家鼎一齊拍食品廣告，廣告口號有「問李點鼎」同「鼎李唔順」。<br>問李錦聯會唔會同鼎爺合作搞食肆？佢就講笑話要賣滷味同燒味，個名叫「鼎李滷味」。佢又主動講傳不和嘅安德尊，話今年唔使派利是畀佢。<br>撰文：馮仁昭</p></body></html>
