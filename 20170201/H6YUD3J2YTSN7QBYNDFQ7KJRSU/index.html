<html><header><meta charset="utf-8"><title>求驗客手記：兵工廠抽中對「布歐」</title></header><body><h1>求驗客手記：<br>兵工廠抽中對「布歐」</h1><p>今屆英足盃爆冷連場，有兩支非聯賽球隊瑟頓聯同林肯城殺入16強，係136年歷史首次，周一進行抽籤，有伊斯蒙特等前阿仙奴球員壓陣嘅非聯賽球隊瑟頓聯，就抽中主場對英超勁旅阿仙奴。</p><p>有得對勁旅瑟頓聯班職球員勁開心，事關5,000座位一定爆滿外，電視轉播收益達40萬鎊以上，球會都好開心咁講用呢筆錢維修球場天台。唔知佢哋位45歲、成個「魔人布歐」嘅肥門將梳爾有冇機會上場呢？比賽喺2月18號個周末舉行。</p></body></html>
