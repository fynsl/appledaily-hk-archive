荷西烏路亞學皮耶扭計</title></header><body><h1>求驗客手記：<br>
荷西烏路亞學皮耶扭計</h1><p>法國國腳皮耶周一終於以2,500萬鎊返馬賽，韋斯咸主席蘇利雲話其實唔想放走皮耶，但皮耶孤立自己，搞到班球員勁唔妥佢，結果只好順從民意。韋斯咸同皮耶一刀兩斷後，通知球迷只要退番皮耶件27號波衫，另加25鎊就有一件全新波衫。另外，李斯特城嘅阿根廷前鋒荷西烏路亞指領隊雲尼亞里話如有球會出4、500萬鎊，就會畀佢走；佢話知道有球會出高過500萬鎊，但雲尼亞里冇兌現承諾，覺得俾對方出賣，所以決定唔會再幫狐狸比賽。</p></body></html>
