<html><header><meta charset="utf-8"><title>放膽走吧！快活谷A跑道後上馬地獄？</title></header><body><h1>放膽走吧！<br>快活谷A跑道後上馬地獄？</h1><p>禮拜四年初六谷草夜賽用A欄，今季呢條跑道對內叠前置馬非常有利，以最近1月4日賽事為例，當晚除了「富萬家」及「領航大師」放頭入直路帶到之外，另外「勝一籌」、「精算博奕」及「金獅叻將」守前領馬之後的貼欄包廂位下建功，具前速之中內檔馬，仍然要優先留意。<br><br>今戰列陣馬中，第四場「紫電明珠」三次角逐谷草A欄均上名，回配贏馬騎師莫雷拉執韁，同場快馬唔多，夠快搶出貼欄可打開今季勝門。另外，第五場「得意繽紛」上仗初跑谷草即於A欄1200米入Q，等番同一移欄再跑，有力贏馬補中。</p></body></html>
