<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】苟芸慧擇偶要型英趣</title></header><body><h1>【馮仁昭四圍超】<br>苟芸慧擇偶要型英趣</h1><p>苟芸慧減肥成功，又離開娘家無綫，雞年佢有好多想法：「上年自己嘅事業停咗落嚟，今年會加倍努力，希望有自己嘅代表作，亦希望搵到一個funny嘅男友，最好有型又靚仔，生活就更開心！」<br>今年苟姑娘嘅家人來港一齊過年，苟姑娘話：「我已經七年冇同家人一齊過年，今年父母來港，弟弟又剛添丁，多了一位可愛嘅家庭成員，當然特別開心。」<br>撰文：馮仁昭</p></body></html>
