<html><header><meta charset="utf-8"><title>關楚耀創業多計劃</title></header><body><h1>關楚耀創業多計劃</h1><p>關楚耀近來開拓飲食界的事業，在台灣已開設兩家餐廳，踏入新一年，再在台灣新竹開甜品店，而且他更滿腹計劃，在這個看似不景氣的娛樂圈，關楚耀扭轉乾坤，憑一雙手創事業，學用氣球扭個財神褔蔭。<br>沒放棄娛樂事業的關楚耀，今年入行十周年，他剛簽了新唱片公司，打算舉行個人音樂會，他說：「公司係有計劃幫我開個音樂會嘅，當然自己都想，但係呢啲嘢唔可以急，要儲到歌，要好好計劃，唔可以太急進。」<br>採訪：王連連<br>攝影：葉君海<br>道具提供：鴨仔哥哥<br>場地提供：The AIR（The ONE）</p></body></html>
