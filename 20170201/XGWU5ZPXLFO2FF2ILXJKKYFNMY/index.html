<html><header><meta charset="utf-8"><title>伊雲麗素活宣佈訂婚</title></header><body><h1>伊雲麗素活宣佈訂婚</h1><p>美劇《西部世界》（Westworld）的29歲女星伊雲麗素活（Evan Rachel Wood）與音樂人男友Zach Villa感情穩定，前日二人被影到一齊於無名指戴上戒指，伊雲的發言人確實喜訊，宣佈二人訂婚。伊雲兩年前於洛杉磯表演時遇上Zach，兩人組成樂隊Rebel and a Basketcase。今次是伊雲第二段婚姻，前夫是英國男星占美比爾（Jamie Bell）。</p></body></html>
