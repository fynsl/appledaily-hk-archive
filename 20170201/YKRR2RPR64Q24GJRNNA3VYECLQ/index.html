<html><header><meta charset="utf-8"><title>譚凱琪家人催婚</title></header><body><h1>譚凱琪家人催婚</h1><p>譚凱琪昨日在大角嘴出席「金銀滿貫迎新禧」，她透露年廿九凌晨時分收工時，相約好友龔嘉欣和沈卓盈去花市買桃花。談到與拍拖兩年的有米男友Enrico有否結婚計劃？她說：「感情都穩定，但事業為上，其他嘢就未有時間諗，因為公司幫我安排咗劇集到年尾，所以其他計劃都唔會喺今年，可能對方等緊呢。」她表示家人都有催婚，不過她認為世事難料，不知有甚麼變化。<br>問譚凱琪為何講到與男友快分手？她說：「有啲嘢未肯定，需要一啲時間去傾，但我希望去到談婚論嫁啦！」她還透露男友在農曆新年時，有去她家向長輩拜年。<br>採訪：黃曉妍<br>攝影：葉君海</p></body></html>
