<html><header><meta charset="utf-8"><title>姬蒂領軍搭地鐵食大茶飯</title></header><body><h1>姬蒂領軍搭地鐵食大茶飯</h1><p>由兩大金像影后姬蒂白蘭芝（Cate Blanchett）和姍迪娜布洛（Sandra Bullock）領軍的「女版盜海豪情」《Ocean's 8》昨日首次公開劇照，8位女盜賊（左起）姍迪娜、姬蒂、Rihanna、Mindy Kaling、Awkwafina、海倫娜寶咸卡特（Helena Bonham Carter）、安妮夏菲維（Anne Hathaway）及Sarah Paulson齊集於紐約地鐵車廂中，電影預計明年6月上映。</p></body></html>
