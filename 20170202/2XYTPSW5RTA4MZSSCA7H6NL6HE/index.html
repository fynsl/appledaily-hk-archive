<html><header><meta charset="utf-8"><title>中環在線：張德熙雞年要去自駕遊 - 李華華</title></header><body><h1>中環在線：<br>張德熙雞年要去自駕遊 - 李華華</h1><p>農曆新年足足有4日假期，唔少人出外旅遊，鬆一鬆之餘，又借機避年。不過，金銀業貿易場理事長張德熙就未得閒行開，佢話新年期間唔少親朋好友向佢拜年逗利是，佢自己亦要去長輩屋企拜年。<br>更重要嘅，當然係要同一班貿易場嘅理事、同事，準備噚日嘅黃金開市儀式喇，敲鐘、頒獎，樣樣都係工夫，難怪華華問佢雞年有乜新搞作，佢話要即刻去番個短線自駕遊，叉叉電先，但就未決定去邊咁話。</p></body></html>
