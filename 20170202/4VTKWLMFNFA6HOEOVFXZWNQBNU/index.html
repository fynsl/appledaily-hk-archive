<html><header><meta charset="utf-8"><title>三哥探華仔派利是</title></header><body><h1>三哥探華仔派利是</h1><p>上月因拍廣告時墮馬受傷的劉德華，至今仍在養和醫院接受治療，昨日下午三哥苗僑偉和太太戚美珍現身養和，逗留約一小時後離開。三哥對記者透露華仔狀態好好，問到跟華仔的對話內容？他表示：「都係傾吓啲傷勢！冇痛！今日睇佢精神好好多。」<br>再問華仔是否已能夠坐起身？三哥表現得有點猶豫：「都OK！放心冇事！」他續稱此行目的：「主要原因係派利是畀華仔，同收華仔封利是。」至於華仔的出院日子？他表示：「快㗎嘞！」<br>採訪：馬健華<br>攝影：徐錦池</p></body></html>
