<html><header><meta charset="utf-8"><title>趣趣地：皇馬硬撐爆粗C朗</title></header><body><h1>趣趣地：<br>皇馬硬撐爆粗C朗</h1><p>皇家馬德里球迷可能係世界上最難滿足嘅粉絲，皇馬喺周日西甲主場大勝皇家蘇斯達，班球迷喺比賽仲未開紀錄嗰陣不斷宣洩不滿，包括向球星基斯坦奴朗拿度（C朗）柴台，C朗亦不甘示弱，向住觀眾席口噏噏。西班牙當地搵咗唇語專家解讀，話C朗用緊粗口鬧球迷。C朗同皇馬球迷關係麻麻地，但皇馬就一樣企喺C朗呢邊，喺球會官方instagram上載咗C朗張相，寫住：「C朗係世界上最好球員」（圖），擺明撐佢啦。</p></body></html>
