<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陸詩韻自爆織過溫暖牌</title></header><body><h1>【馮仁昭四圍超】<br>陸詩韻自爆織過溫暖牌</h1><p>陸詩韻（左）日前接受有線娛樂節目訪問，仲同主持一齊做手作仔，表現驚青嘅詩韻話：「真係大件事，我份人好豪邁吓㗎喎！」原來佢只係細個時玩過吓紙黏土，對呢啲手作仔唔係咁在行，不過最後都成功整到個環保手袋仔，佢即刻好得戚咁話：「啱晒登台用，可以袋住大家畀我啲利是。」詩韻自爆拍拖時織過溫暖牌冷衫，不過已經多年冇「發市」。<br>撰文：馮仁昭</p></body></html>
