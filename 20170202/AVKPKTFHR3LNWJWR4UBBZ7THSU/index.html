<html><header><meta charset="utf-8"><title>嘉玲、吳肇軒師生戀</title></header><body><h1>嘉玲、吳肇軒師生戀</h1><p>劉嘉玲、謝君豪、吳肇軒及余香凝等主演、新晉導演譚惠貞執導的新片《以青春的名義愛你》日前在西貢煞科。一直致力支持新導演的嘉玲，對該片的劇本甚為欣賞，所以決定接演，嘉玲說：「呢三年有唔少優質本土電影，但適合我演出嘅唔多，我覺得呢部戲嘅劇本好完整，而且團隊亦都好認真。」由於製作費有限，所以拍攝過程頗為艱苦，完成一刻，嘉玲即場宣告過年後請食飯慰勞劇組人員。</p><p>至於戲中和嘉玲展開一段曖昧師生戀的吳肇軒，坦言心情難捨難離，他說：「我好鍾意《阿飛正傳》呢部電影，發夢都冇諗過可以同嘉玲姐合作，呢個組合好新鮮，拍攝過程好難忘。」<br>撰文：葉綠悠</p></body></html>
