<html><header><meta charset="utf-8"><title>何雁詩失銀包報警</title></header><body><h1>何雁詩失銀包報警</h1><p>何雁詩日前跟陳瀅和劉佩玥到日本旅行，何雁詩前日先行返港，怎知昨日才發現銀包不翼而飛，即在社交網公開尋銀包，她接受傳媒訪問時表示：「好唔開心呀，噚日入境之後仲有銀包，今朝起身發現唔見，即刻打電話去機場同uber司機都搵唔到，我懷疑喺機場攞行李時跌咗。」<br>問到銀包內有多少錢？何雁詩說：「現金頂籠500蚊，最慘唔見八達通，平時搭車、泊停車場都係靠佢。」有網友留言指執到銀包，但她就不相信：「都係報咗警先，如果攞我身份證去犯案就大件事。」<br>採訪：皓騫</p></body></html>
