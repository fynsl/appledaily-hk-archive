<html><header><meta charset="utf-8"><title>小環搞春茗慰員工</title></header><body><h1>小環搞春茗慰員工</h1><p>譚小環和老公蔡強榮（Eric）在銅鑼灣為員工舉行春茗，筵開三席，小環帶同雙親一齊湊熱鬧，譚媽媽派利是給小環愛犬LaLa。Eric在現場向員工宣佈加人工：「舊年開咗新店，新店收支平衡，銅鑼灣店又上軌道，係有賺嘅，但畢竟材料貴晒，所以成本都高咗，但我哋仍然堅持維持最好食物質素同服務。」Eric還即場向員工派分紅利是，小環更表示有意開第三間分店。<br>講到今年跟毛記合作搞年宵，問出年會不會再搞？小環說：「諗諗先。」Eric覺得吸取今次經驗，有信心再搞一定會做得更好，但是拍檔一定要是毛記。<br>採訪、攝影：陳杰</p></body></html>
