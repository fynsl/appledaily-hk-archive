<html><header><meta charset="utf-8"><title>林海峰囡囡唔入行</title></header><body><h1>林海峰囡囡唔入行</h1><p>90年代的天后彭羚今日踏入48歲，嫁林海峰後退隱多年的她，17歲的長女林泳已亭亭玉立，有指林泳遺傳了媽咪的靚聲天份，去年彭羚帶兩女到紅館捧林海峰的棟篤騷場，被英皇和寰亞的高層𥄫中，搶奪爭簽林泳做歌手，不過被老竇林海峰阻止。</p><p>報道還謂就算有人想藉任職寰亞高層的姑媽林珊珊幫口游說，但都被珊珊拒絕。然而，據知根本沒唱片公司打仍在求學的林泳主意，英皇高層霍汶希昨在電話說：「英皇對所有有潛質嘅藝人都有興趣，不過冇接觸過林海峰嘅大女。」彭羚於五年前為黃偉文作品展出山，當時有唱片公司力邀她復出，不過林海峰表示經屋企人小圈子投票，已否決了這件事。<br>採訪：皓騫</p></body></html>
