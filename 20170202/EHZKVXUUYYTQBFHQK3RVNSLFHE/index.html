<html><header><meta charset="utf-8"><title>體壇拾趣：港壁球小將旗開得勝</title></header><body><h1>體壇拾趣：<br>港壁球小將旗開得勝</h1><p>一眾香港青少年壁球小將噚日喺年初五有個好開始，男、女子隊都喺香港壁球中心舉行嘅亞洲青少年壁球團體錦標賽贏得分組賽勝利，先係由四位拔萃男生（其中一位已畢業）組成嘅港男隊，喺小組兩戰兩勝，分別以3:0擊敗新加坡同中華台北，暫列小組首名，功臣包括隊長黎卓楠、親兄弟陳匯棋同陳志昊以及何家晞，佢哋今日會對斯里蘭卡同約旦；女子組更冇難度，噚日小組首戰以3:0勝斯里蘭卡，功臣包括隊長雷曉琳、鄧欣怡同陳善鈺，今日對印度隊；賽事免費入場。</p></body></html>
