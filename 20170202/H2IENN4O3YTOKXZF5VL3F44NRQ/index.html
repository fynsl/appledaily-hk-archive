<html><header><meta charset="utf-8"><title>【今朝有乜睇】兄弟熊睇嚟搵到啱Key拍擋作戰！</title></header><body><h1>【今朝有乜睇】<br>兄弟熊睇嚟搵到啱Key拍擋作戰！</h1><p>練馬師霍利時今次出戰馬好多，佢亦都好緊張。今朝（1日）七點四十五分左右，佢睇完今期戰馬「兄弟熊」由內圈慢踱之後，佢就返去機坪接馬，動態同昨朝（31日）一模一樣。<br><br>三歲的「兄弟熊」今季插班之後，分別用咗四個騎師跑咗五場馬都冇乜表現，直至上一場換咗柏寶跑谷草1000米終於跑入第二，人馬睇嚟特別合拍，上一場排10檔都有咁好表現，周四晚（2日）再起用呢個合拍拍檔，並抽到三檔再跑第一場四班1000米，睇嚟勝券在握。</p></body></html>
