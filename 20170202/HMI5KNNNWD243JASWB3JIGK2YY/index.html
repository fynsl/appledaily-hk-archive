<html><header><meta charset="utf-8"><title>強國大媽騷演技摑收費站職員再詐死</title></header><body><h1>強國大媽騷演技<br>摑收費站職員再詐死</h1><p>貴州從江日前發生一宗大媽打人事件，在黎洛高速從江收費口，一輛紅色SUV在靠邊停車後，有數人包括一名大媽下車，他們與收費站員工發生衝突，大媽親友先出腳，其後大媽拉着員工再掌摑，爭執期間打人大媽突然躺在地上，反指被打還大嗌：「打死人了！打死人了！」。好在收費站員工忍住了手，才沒再引發更大衝突。<br><br>有網民看過片段後紛紛批評打人大媽是潑婦，「我要糾正你，那叫臭不要臉」；「潑婦，臭不要臉，全國人肉她！」；「好像一隻大瘋狗」；「你遇到了善良的工作人員，那2巴掌我看的都憤怒，如果你給我，我可能忍不了。」<br><br>綜合報道</p></body></html>
