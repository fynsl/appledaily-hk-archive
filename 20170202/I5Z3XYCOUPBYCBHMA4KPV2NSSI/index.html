<html><header><meta charset="utf-8"><title>趣趣地：高柏尼輸畀地產霸權</title></header><body><h1>趣趣地：<br>高柏尼輸畀地產霸權</h1><p>曼城中堅高柏尼近年成日傷，諗住鋪定後路搞下生意，點知蝕到喊。佢喺2014年世盃前，喺佢祖家嘅布魯塞爾同埋安特衞普各開咗間酒吧，諗住靠自己嘅名氣會生意興隆，點知都係做唔掂，最近仲先後摺埋，埋單蝕成200萬鎊（約2,000萬港元）。高柏尼間酒吧個名都幾有心思，食埋字叫做「Good Kompany」。據講兩間酒吧生意唔算太差，不過同香港一樣都係死喺地產霸權上，頂唔順貴租，同埋請得太多人，執笠收場。</p></body></html>
