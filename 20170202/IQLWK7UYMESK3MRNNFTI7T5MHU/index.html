<html><header><meta charset="utf-8"><title>集合三大優點！靚女馬主有信心再達致勝利</title></header><body><h1>集合三大優點！<br>靚女馬主有信心再達致勝利</h1><p>明晚（2日）谷草舉行首次雞年夜馬，使用A欄作賽。其中角逐第四場四班1650米的「天賦致寶」由靚女馬主余妍慧所擁有。<br><br>此駒早前於巴西猛人蘇兆輝胯下，勝出今仗所跑的同程同欄賽事，這次再由這位巴西猛人操刀，表現難免令人憧憬。<br><br>她說：「『天賦致寶』上場在五班跑得第二名，表現不錯，今場升上四班，只負輕磅。雖然對手比上場強，但我聽練馬師文家良透露，此馬今場狀態仍好，排3檔屬好檔，而且騎師蘇兆輝又好，希望集這些有利條件下，可以克服重返四班出賽的壓力，從而爭取好成績。」</p></body></html>
