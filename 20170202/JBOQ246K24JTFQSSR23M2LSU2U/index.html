<html><header><meta charset="utf-8"><title>【綠89有嘢講】八千萬金多寶2.5注中7個號碼6個紅</title></header><body><h1>【綠89有嘢講】八千萬金多寶2.5注中<br>7個號碼6個紅</h1><p>【本報訊】六合彩新春金多寶花落誰家昨夜揭盅，攪出的7個號碼，竟有6個都是紅色，認真應節。結果頭獎2.5中，每注可領走高達3500多萬元彩金。不少人希望一圓巨額橫財夢，昨日趕到各區投注站買彩票。曾經44次售出頭獎彩票的中環士丹利街投注站，中午時份大排長龍，有市民身穿全套鮮紅戰衣趨運，希望中獎過肥年。</p></body></html>
