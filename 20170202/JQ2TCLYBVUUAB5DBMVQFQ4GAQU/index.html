<html><header><meta charset="utf-8"><title>趣趣地：皮耶好腳頭馬賽贏波</title></header><body><h1>趣趣地：<br>皮耶好腳頭馬賽贏波</h1><p>法國中場皮耶不惜搲爛面皮，罷操罷踢要求轉會，最後都如願由韋斯咸轉投馬賽。韋斯咸球迷當皮耶係猶大，但馬賽球迷就當佢神咁拜。重返馬賽之後，皮耶喺周二主場對里昂嘅法足盃32強賽事即刻披上11號球衣候命。當場波法定時間踢成1:1，皮耶喺加時第四分鐘入替，大量主場球迷即刻起身拍掌歡迎，雖然佢落場後冇直接貢獻，但馬賽靠守將多利亞喺109分鐘建功，以2:1淘汰里昂晉級，皮耶都叫做係好腳頭吖。</p></body></html>
