<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】大肚黃芳雯偷食雪糕</title></header><body><h1>【馮仁昭四圍超】<br>大肚黃芳雯偷食雪糕</h1><p>有線娛樂主播黃芳雯（Paula）上年9月宣佈有喜，下月係預產期，為留住陀B最美一刻，Paula早排孖住老公Jacky影咗輯大肚靚相，Paula笑話結婚時已經用咗屋企架古董車，今次就出動跑車，同樣用車做主題。Paula話已經決定自然分娩：「為咗BB同自己嘅健康，決定唔擇日子。最近我都開始食啲清胎毒嘅食物，不過有時都會偷偷哋食雪糕𠱁吓自己開心。」<br>撰文：馮仁昭</p></body></html>
