<html><header><meta charset="utf-8"><title>木村大女　八頭身獲斟入行</title></header><body><h1>木村大女　八頭身獲斟入行</h1><p>日本組合SMAP已在上月底解散，其官網已於昨日關門大吉。目前，木村拓哉與舊隊友各自發展，除了木村與太太工藤靜香的一舉一動都引起網民談論外，連木村的15歲大女木村心美都充滿話題性。</p><p>心美今年5月便滿16歲，有傳木村已安排寶貝女到海外留學，而這位星二代不論外型或天份都盡得父母真傳，已有不只一間事務所斟心美加入演藝界。曾有圈中人見過工藤靜香帶住兩個囡囡現身代官山，形容心美長得亭亭玉立，擁有八頭身的模特兒身形，假如入行肯定前途無限。不過，木村與靜香只希望囡囡專注學業及進修音樂，為心美鋪路做個音樂家。<br>撰文：哥羅</p></body></html>
