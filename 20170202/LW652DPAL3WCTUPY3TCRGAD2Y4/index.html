<html><header><meta charset="utf-8"><title>茵媺呻湊仔辛苦</title></header><body><h1>茵媺呻湊仔辛苦</h1><p>陳茵媺（Aimee）和同屬港姐出身的戚黛黛、曹敏莉、李施嬅及朱凱婷等，感情一向要好，朱凱婷前晚在微博貼了張她們五人的合照，留言：「哈哈！呢張唔係劇照，係我哋一齊同大家拜年！恭喜恭喜！」擺出恭喜的手勢拜年，Aimee亦有轉發該微博，寫道：「好開心嘅幾個鐘！祝大家今年事事順順利利！」<br>另外，李施嬅昨日在將軍澳出席活動，透露聚會時Aimee向她訴苦，指照顧三個小朋友比拍戲辛苦。<br>撰文：葉綠悠</p></body></html>
