<html><header><meta charset="utf-8"><title>體壇拾趣：傑志亞冠外迷失南韓</title></header><body><h1>體壇拾趣：<br>傑志亞冠外迷失南韓</h1><p>傑志（左）下星期二就會出戰亞冠外第三圈，作客南韓，但對邊隊到呢一刻都仲未肯定，因為之前被褫奪參賽資格嘅全北汽車上訴緊，傑志對手有可能由蔚山現代，再次變番做濟州聯。全北上訴結果會喺星期五公佈，但對傑志安排行程影響極大。傑志仲未肯定到去蔚山定濟州，但傑志已經買咗機票，暫定先去釜山，如果目的地係蔚山就再經陸路去，去濟州就再改行程。不過，原來亞洲足協從來冇通知過傑志，球會都係睇報道先知可能改對手，如果星期五先知要轉去濟州，叫傑志點準備？</p></body></html>
