<html><header><meta charset="utf-8"><title>Pharrell妻誕三胞胎</title></header><body><h1>Pharrell妻誕三胞胎</h1><p>美國歌手Pharrell Williams與老婆Helen Lasichanh，上月初再做父母，Helen誕下三胞胎，令人相當驚喜。不過Pharrell的發言人未有透露三胞胎的性別，只表示一家人都很開心及健康。43歲的Pharrell雖一臉童顏，不過跟老婆已有一個8歲大的囝囝，近日Pharrell忙於宣傳《NASA無名英雌》（Hidden Figures）。</p></body></html>
