<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】梁詠琳蒲頭中環濕平</title></header><body><h1>【馮仁昭四圍超】<br>梁詠琳蒲頭中環濕平</h1><p>今年47歲嘅前無綫藝人梁詠琳（左）移居美國多年，近日有周刊指佢日前現身中環，同一名女子買減價貨，左手無名指戴咗戒指，佢曾同夏韶聲拍拖，但因財反目而分手，據知佢𠵱家有一名感情穩定嘅男友。由於佢曾同黃智賢主持兒童節目《閃電傳真機》，所以跟幾位主持感情好好，黎芷珊（中）同譚玉瑛就曾喺網上貼過同佢嘅合照，唔少網民一眼就認出佢。<br>撰文：馮仁昭</p></body></html>
