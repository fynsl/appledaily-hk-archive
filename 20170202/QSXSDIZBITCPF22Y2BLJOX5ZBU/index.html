<html><header><meta charset="utf-8"><title>秀盈愛動物親身探狗</title></header><body><h1>秀盈愛動物親身探狗</h1><p>呂麗君行蹤神秘，早前劉鑾雄發聲明她都是透過其慈善基金會回應，而在她的基金會網頁，有更新她支持環保保育、愛護動物等議題所發的文章。早前網頁就發佈了一篇對本地善待動物的慈善組織「大樹下」的支持文章，文中提及該機構愛照顧被遺棄的地盤狗、庇護所收容流浪貓等資訊，當中更提及劉秀盈。</p><p>文中寫道：「Zoe（即劉秀盈），呂麗君基金會創辦人的女兒，一個非常愛護動物的女孩子，她深被『大樹下』之理念及義工對動物細緻的照顧感動，並提議基金會對『大樹下』作出捐助，以助他們為更多流浪貓狗提供遮蔭及照料。」網頁更貼了一張秀盈到庇護所探望小狗的側面相。<br>撰文：唐如</p></body></html>
