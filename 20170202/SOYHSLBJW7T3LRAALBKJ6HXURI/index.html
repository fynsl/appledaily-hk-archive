<html><header><meta charset="utf-8"><title>體壇拾趣：費天王凱旋任影唔嬲</title></header><body><h1>體壇拾趣：<br>費天王凱旋任影唔嬲</h1><p>喺上季因傷唞咗六個月嘅費達拿，一復出就喺澳網擊敗宿敵拿度捧盃，一班粉絲就梗係開心啦！呢位35歲嘅「瑞士天王」周二飛返家鄉蘇黎世嗰陣，就有一大班球迷喺機場歡迎佢凱旋，雖然費達拿早前通宵開P慶祝奪冠冇乜休息，但佢對球迷合照同簽名嘅要求都冇托手踭。另外，台維斯盃世界組首圈喺周末開打，費達拿、梅禮同拿度等多位前列球手打完澳網都要唞一唞，齊齊宣佈避戰，唯獨澳網次圈出局嘅祖高域將會代表塞爾維亞主場迎戰俄羅斯。</p></body></html>
