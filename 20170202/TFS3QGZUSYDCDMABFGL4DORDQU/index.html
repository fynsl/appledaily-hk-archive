<html><header><meta charset="utf-8"><title>大自然「以德報怨」垃圾崗變萬花筒海灘</title></header><body><h1>大自然「以德報怨」<br>垃圾崗變萬花筒海灘</h1><p>大自然理應好好珍惜，偏偏不少人卻將美麗的土地變成垃圾場。幸大自然的「自我修復」功能，將人類的劣行化成另類美景。<br><br>俄羅斯海參威烏蘇里灣（Ussuri Bay）的「玻璃海灘」（Glass Beach）便是最佳例子，前蘇聯政府將海灘用作傾倒玻璃瓶、瓷器，但這些垃圾經過海浪不斷沖刷及「打磨拋光」，令玻璃及瓷器碎片變成一塊塊橢圓形「寶石」，就像萬花筒一樣在陽光下閃閃發光。<br><br>當局亦將海灘列為保護區，並已成為熱門的旅遊景點。<br><br>英國《每日郵報》</p></body></html>
