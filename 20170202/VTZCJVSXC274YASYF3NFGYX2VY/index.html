<html><header><meta charset="utf-8"><title>【紅顏降級】大劉撕破厚臉皮</title></header><body><h1>【紅顏降級】大劉撕破厚臉皮</h1><p>呂麗君去年11月由大劉「紅顏」降級為「前女友」，當時她與甘比均成為傳媒追訪對象，甘比如常外出湊子女接送放學，呂麗君雖數度現身，不過對分手一事都未曾公開發言。<br>行蹤較為神秘的呂麗君，於聲明出街後翌日湊完兒子返家，獨自現身中環四季酒店，亦有到過北角接大女秀盈放學，隔幾日再同囡囡去跑馬地剪髮，這段時間現身頻繁。不過隨着大劉再發功，指二人拍拖時曾送她市值近兩億元的珠寶，又謂她貪得無厭、臉皮厚過恐龍皮等言論，呂麗君未再有現身公開場合。</p></body></html>
