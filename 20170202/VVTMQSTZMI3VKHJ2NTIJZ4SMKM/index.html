<html><header><meta charset="utf-8"><title>中環在線：鄧竟成兼職冇限耆 - 李華華</title></header><body><h1>中環在線：<br>鄧竟成兼職冇限耆 - 李華華</h1><p>今時今日，60歲都好後生，仲可以身兼幾職㗎。好似62歲嘅前警務處處長鄧竟成，佢2011年初退休，近年復出，擔任香港航空副主席，新近佢仲做埋太和控股（718）獨立非執董，每年收取30萬董事酬金。<br>太和前稱百威，大股東仲係蔡華波，公司做投資為主，早排以5.36億元，向大股東買入中環中心79樓，創4萬元呎價紀錄，成為市場一時熱話。有趣嘅係，蔡華波只係31歲，唔知鄧、蔡二人如何認識㗎呢？</p></body></html>
