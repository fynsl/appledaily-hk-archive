<html><header><meta charset="utf-8"><title>恒基告恒基醫療侵權</title></header><body><h1>恒基告恒基醫療侵權</h1><p>【本報訊】恒基集團子公司日前入稟高等法院，聲稱留意到有一間本港註冊的「香港恒基醫療集團有限公司」，去年於內地石家莊的酒店舉辦慈善晚宴，又積極找尋生意夥伴發展抗衰老醫療生意，認為對方刻意用「恒基」兩字起名，誤導公眾令人以為公司與恒基集團有關，混淆視聽，現要求法庭頒令有關公司侵權，及禁止對方再用「恒基」及「Heng Ji」命名。<br>入稟狀指，原告恒基兆業有限公司控告香港恒基醫療集團有限公司侵權，透露被告的負責人報稱居於內地，公司在港設有辦公室，位於灣仔恆澤商業大廈，但大廈地下指示牌未有顯示被告公司名字。<br>案件編號：HCA219/17<br>■記者蘇曉欣</p></body></html>
