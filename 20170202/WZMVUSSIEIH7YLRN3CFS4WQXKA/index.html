<html><header><meta charset="utf-8"><title>冬菇頭變長髮呂麗君髮型十年如一</title></header><body><h1>冬菇頭變長髮<br>呂麗君髮型十年如一</h1><p>呂麗君喺98年選港姐嗰陣，係短髮齊蔭冬菇頭，不過自從01年喺英國邂逅咗大劉(劉鑾雄)，就見佢一直keep住一個過肩嘅長髮look，無論係同大劉去福臨門食飯、陪劉老太出席婦協活動、為大劉旁聽官司，呂麗君都係好少換髮型，keep住呢個三七分界。<br>唔知係習慣咗，定係對呢個髮型情有獨鍾，呂麗君經常都將呢把秀髮放落嚟，隨風飄逸，有時都會見到佢花心思喺頭髮上面，好似卷髮或者紮髻咁，但都只係少數，但試過咁多髮型，都係長髮最順眼。</p></body></html>
