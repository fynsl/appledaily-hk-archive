<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】《西遊》賀歲票房冠軍</title></header><body><h1>【馮仁昭四圍超】<br>《西遊》賀歲票房冠軍</h1><p>今年賀歲檔期電影經過幾日假期，大致已分高下，周星馳嘅《西遊伏妖篇》（圖）4日票房累積約有1,697萬元，成為賀歲檔冠軍，第2位係《生化危機：終極屍殺》，上咗6日約有1,671萬元，同日開畫嘅美國動畫片《魔海奇緣》就排喺第3位，約有1,191萬元，第4位係美國歌舞片《星聲夢裡人》，上映6日收約1,300萬元，第5位係《小男人週記3之吾家有喜》，6日約收826萬，影協噚日話今年票房較去年同期跌咗約11%。<br>撰文：馮仁昭</p></body></html>
