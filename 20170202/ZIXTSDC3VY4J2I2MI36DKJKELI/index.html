<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】千嬅生日丁子高送驚喜</title></header><body><h1>【馮仁昭四圍超】<br>千嬅生日丁子高送驚喜</h1><p>楊千嬅聽日43歲生日，早前佢同親友搞團年宴已提早賀壽，佢話最大心願係希望囝囝成功考入理想學校。前晚佢老公丁子高喺Instagram貼相，原來佢哋一家三口同朋友去咗馬爾代夫享受陽光與海灘。丁子高更為老婆提早慶祝生日送驚喜，除放煙花，仲準備生日蛋糕同玫瑰，好有心思。千嬅事後都喺Ig留言：「嚇一嚇……公主變蕃薯！」俾老公攬住睇煙花嘅千嬅笑得好幸福。 <br>撰文：馮仁昭</p></body></html>
