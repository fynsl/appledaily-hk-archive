<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】隋棠誕7.7磅B女</title></header><body><h1>【馮仁昭四圍超】<br>隋棠誕7.7磅B女</h1><p>最近娛樂圈好多喜訊，繼陳妍希、林心如同Angelababy誕B之後，36歲台灣藝人隋棠陀嘅第二胎亦都出世啦！隋棠噚日喺facebook公佈已順利誕下囡囡Lucy，重7.7磅，母女平安。</p><p>隋棠前年同老公Tony結婚，大仔Max已經1歲，佢話生產好順利，過程唔使一個鐘，Lucy體形比Max大好多，而爸爸Tony就覺得兩兄妹生得好似樣。<br>撰文：馮仁昭</p></body></html>
