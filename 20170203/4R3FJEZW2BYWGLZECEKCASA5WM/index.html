<html><header><meta charset="utf-8"><title>余曉彤水底迎雞</title></header><body><h1>余曉彤水底迎雞</h1><p>媽模余曉彤（Hidy）新年隨攝製隊出發馬爾代夫拍攝內地女性衞生棉條廣告，廣告商就是吼中Hidy是潛水教練，Hidy表示7年前曾去過馬爾代夫：「今次再嚟，雖然水底都好多大型海洋生物，但我發覺好多珊瑚都死咗，好心痛，當地潛水教練話水底情況一年比一年差，最大問題係溫室效應，連馬爾代夫咁夢幻地方都變成咁，好怕地球會玩完，希望大家重視環保。」</p><p>Hidy為應景賀雞年，特別帶同雞公仔落水底拍照：「我落到水底影咗張拳擊潛水三合一拜年相迎雞年。」<br>採訪：楊定</p></body></html>
