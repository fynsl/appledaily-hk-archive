<html><header><meta charset="utf-8"><title>溫碧霞水上倒奶</title></header><body><h1>溫碧霞水上倒奶</h1><p>半百索妻溫碧霞保養得宜，經常在社交網分享其噴血泳衣照。今個農曆新年假期，溫碧霞趁兒子放假，便與家人到外地享受陽光與海灘。上周四她已率先貼上坐在泳池邊的自拍相，原來她與哥哥姐姐飛往峇里吃喝玩樂，玩得非常開心。<br>昨日溫碧霞又貼上身穿火紅色連身泳衣照，並留言：「你們快樂，所以我更快樂，新的一年大家一定要更加快樂！」相中溫碧霞趴在浮床上，露出事業線，又大晒美腿，令不少師奶大媽羨慕！<br>撰文：非非</p></body></html>
