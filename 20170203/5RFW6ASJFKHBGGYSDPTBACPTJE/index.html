<html><header><meta charset="utf-8"><title>【兩花下落】鍾麗芳最先贏頭馬</title></header><body><h1>【兩花下落】鍾麗芳最先贏頭馬</h1><p>江碧蕙16歲成為香港賽馬史上首位華人女騎師，與鍾麗芳、余詠詩和簡慧榆等三位見習女騎師合稱馬壇上的四小花，而90後的蔣嘉琦則是現役唯一一位女騎師。<br>簡慧榆為簡炳墀愛徒，被譽為天份最高，可惜於99年策騎「漢廷之寶」墮馬身亡。鍾麗芳與江碧蕙同期出道，師承練馬師岳敦，最先贏得頭馬，並是首位贏得盃賽的女騎師，98年掛靴的她，現時擔任馬房領班。余詠詩與弟弟余健誠及余健雄三姊弟曾同一時間在香港策騎，她也客串過無綫劇集《勇往直前》，於千禧年掛靴，現任苗禮德馬房副練，是香港史上唯一女副練馬師，前夫為騎師薛順強，二人育有兩子。</p></body></html>
