<html><header><meta charset="utf-8"><title>【策騎後患】傷患難以懷孕</title></header><body><h1>【策騎後患】傷患難以懷孕</h1><p>40歲的江碧蕙自言已過大半生，命途有過不少波折。家底原不錯的她，父親經營印刷生意，不過她性格不愛讀書，16歲讀中三時去了馬會應徵考首屆女騎師學員，受訓不久父親的印刷廠被叔叔吞佔遭勒令破產，加速了她人生成長。<br>踏上策騎之路，江碧蕙成為首位華人女騎師，師承名師賓康，於95年、以19歲之齡策騎「大瀑布」贏得首場頭馬（圖）。兩年後閃嫁法籍騎師李格力，而她策騎的數年生涯，受傷無數，婚後第二年被驗出腎臟組織變異，要服用類固醇，22歲被迫結束騎師生涯，亦患過抑鬱症，由於被腎病困擾，更令她經歷了九次人工受孕。</p></body></html>
