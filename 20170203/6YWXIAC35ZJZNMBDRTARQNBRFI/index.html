<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】JuJu開工驚喜過生日</title></header><body><h1>【馮仁昭四圍超】<br>JuJu開工驚喜過生日</h1><p>陳鈺芸（JuJu）既係創作歌手又係女動作演員，佢早前拍陳果套動作片《九龍不敗》，農曆新年休息後，佢同張晉喺初四復工，拍到凌晨，台前幕後工作人員同佢慶祝28歲生日，送上蛋糕。<br>JuJu即時將生日相放上社交網，見佢同張晉、導演陳果等合照，又喺微博留言：「生日在工作中度過是很開心的，謝謝你們給我的驚喜，在昂船洲大橋底吹生日蛋糕很有浪漫氣氛！」<br>撰文：馮仁昭</p></body></html>
