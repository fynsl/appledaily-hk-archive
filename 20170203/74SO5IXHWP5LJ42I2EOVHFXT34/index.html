<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Celia K.搵伍姑娘陪月</title></header><body><h1>【馮仁昭四圍超】<br>Celia K.搵伍姑娘陪月</h1><p>郭穎兒（Celia K.）下月就生，肚大如籮嘅佢前晚約伍詠薇、何佩瑜（Jeana）同監製伍健雄團拜，想當年合作電影《喜愛夜蒲3》結緣。<br>Celia將做人母，伍姑娘猛叫伍健雄原班人馬開新戲，唔知係咪要拍套《喜愛生仔》？佢哋又不約而同摸Celia個肚沾旺氣，Jeana同伍姑娘爭做陪月員，Celia話：「打算生完囡囡後，同老公出埠旅行，佢哋幫手湊女。」<br>撰文：馮仁昭</p></body></html>
