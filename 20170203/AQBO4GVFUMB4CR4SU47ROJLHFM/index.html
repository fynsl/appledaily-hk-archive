<html><header><meta charset="utf-8"><title>Beyonce陀雙胞胎</title></header><body><h1>Beyonce陀雙胞胎</h1><p>美國天后Beyonce昨日透過Instagram報喜，公開一張摸巨肚的照片，透露正為丈夫Jay-Z懷雙胞胎。</p><p>Beyonce未有透露預產期及BB性別，但從其巨肚估計現應懷孕約4、5個月，觀乎她穿上暗紅色Bra與粉藍色內褲，外界推測她暗示懷龍鳳胎，而她這張相已獲得逾700萬人讚好，創下Ig最多Like的照片紀錄。Beyonce與Jay-Z結婚8年多，她於2010年曾經流產，終在兩年後誕下大女Blue Ivy。</p></body></html>
