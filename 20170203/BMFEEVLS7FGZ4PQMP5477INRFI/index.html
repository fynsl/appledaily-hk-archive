<html><header><meta charset="utf-8"><title>【今日笑一笑】貓頭鷹好鬼煩咬耳仔搔腳搞到狗狗唔得閒</title></header><body><h1>【今日笑一笑】貓頭鷹好鬼煩<br>咬耳仔搔腳搞到狗狗唔得閒</h1><p>貓頭鷹與身型比牠龐大得多的狗狗，誰怕了誰?不一定以體型定奪。有外國網民把家中貓頭鷹和狗狗的相處片段放到網上。片中貓頭鷹不斷騷擾狗狗，又咬耳朵、又啄腳搔毛。狗狗起初好像習慣了般，只看了幾眼，便任由貓頭鷹騷擾，也沒有大反應。<br><br>貓頭鷹最終不耐煩，張口便咬，這時狗狗終於有反應，嚇得撲起身。<br><br>YouTube </p></body></html>
