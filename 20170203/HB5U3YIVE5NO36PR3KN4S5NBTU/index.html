<html><header><meta charset="utf-8"><title>結婚一年　32歲黃靜茵陀B四個月</title></header><body><h1>結婚一年　32歲黃靜茵陀B四個月</h1><p>上月32歲生日嘅韓劇《她很漂亮》女星黃靜茵，去年二月跟年長4歲嘅鋼鐵企業CEO李英敦結婚，婚後二人不時晒恩愛，而結婚近一年，黃靜茵終於宣佈好消息，表示榮升做準媽咪。<br> <br>昨日，一名相關人士透露，黃靜茵目前已陀B四個月，而黃靜茵所屬事務所就承認消息，表示：「黃靜茵依家仲係懷孕初期，目前佢主要專心安胎，預產期係今年秋天。」<br> <br>黃靜茵已經將近3個月無更新Instagram，可能佢忙於準備新生活，而且想對懷孕一事保密，再一次恭喜黃靜茵！</p></body></html>
