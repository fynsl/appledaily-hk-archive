<html><header><meta charset="utf-8"><title>鼎爺拍思琦怕尷尬</title></header><body><h1>鼎爺拍思琦怕尷尬</h1><p>現年71歲的李家鼎去年憑《阿爺廚房》人氣急升，早前他被問到不少網民希望他跟楊思琦做第二輯《阿爺廚房》時，鼎爺表示一切由公司安排，不過補充說相信公司不會這樣儍，暗示不想跟兒子泳豪前女友合作。</p><p>鼎爺又謂如果表示不想與思琦合作，會給人小器的感覺，但思琦是否願意亦是另一問題，他舉例在錄影時，假如自己言詞過重令對方落不到台，大家都會非常尷尬。鼎爺強調他與泳豪都不會怪責思琦，感情事合則來不合則去。<br>撰文：李森</p></body></html>
