<html><header><meta charset="utf-8"><title>杏兒講孕事壓力大</title></header><body><h1>杏兒講孕事壓力大</h1><p>胡杏兒最近多次傳出有喜，又有報道指她看婦科成功懷孕，昨日她與鍾嘉欣一齊出席於時代廣場舉行「金龍醒獅賀新歲」活動。杏兒穿上5吋高踭鞋示人，被問到懷孕傳聞，她否認說：「唔係，冇咁嘅事，見我着咁高嘅鞋就知唔係，你哋緊張過我，搞到我好大壓力。」她又為報道看婦科解畫：「我唔係睇婦科，係睇牙醫，我𠵱家係有睇中醫調理身體，下個星期又要趕返內地拍劇，拍到4月。」<br>專程由加拿大回港的鍾嘉欣，以火紅色露腰裙現身，她表示即日返回加拿大：「做完就走，我都好享受咁樣，刺激一下都幾開心。」<br>採訪：卓寶花</p></body></html>
