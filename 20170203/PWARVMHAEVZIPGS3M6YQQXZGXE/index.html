<html><header><meta charset="utf-8"><title>謙謙楊怡日日造人</title></header><body><h1>謙謙楊怡日日造人</h1><p>羅仲謙和楊怡小別勝新婚，昨日有報道指謙謙上月中向劇組請假由台東飛去上海跟太太楊怡「謝罪」，因早前他拍床戲沒上報，楊怡扮嬲有投訴。報道又指楊怡在上海做舞台劇，謙謙人肉速遞去蘭心大戲院睇綵排，之後一齊返酒店過二人世界。第二日楊怡放假，兩口子食小籠包，再去行街掃貨，謙謙全程陪伴，楊怡瘋狂購物之後，大隻謙負責搬運，然後再返酒店休息。<br>有消息指，謙謙是家中獨子，兩人婚後已經計劃造人，不過，工作接踵而來，他們只能爭取時間見面，密密造人希望一擊即中，而謙謙和楊怡婚後第一個農曆新年，都急返香港派利是。<br>撰文：非非</p></body></html>
