<html><header><meta charset="utf-8"><title>大肚翠翠坐住買BB用品</title></header><body><h1>大肚翠翠坐住買BB用品</h1><p>葉翠翠將於5月產子，日前孖老公周曉東去銅鑼灣替囝囝買BB用品。當日約傍晚6時，兩公婆在一間店選購BB車及床，之前翠翠爆老公購買力強，當日亦由周曉東主力挑選，相信因為大肚易倦，翠翠一度坐在一旁等老公，最後二人揀足兩個多小時才離開。</p><p>翠翠接受《蘋果》訪問，她說：「老公話驚過多一、兩個月我個肚再大會行得辛苦，所以有時間就幫BB買埋啲嘢。」問她那天是否很倦？翠翠謂：「都係呀，𠵱家真係唔企得太耐，嗰日行咗三個幾鐘，不過多數老公揀，因為佢比較細心。」<br>採訪、攝影：徐錦池、吳耀輝</p></body></html>
