<html><header><meta charset="utf-8"><title>龔嘉欣斷桃花見血</title></header><body><h1>龔嘉欣斷桃花見血</h1><p>龔嘉欣昨日到上環出席新春活動，即席示範彩虹書法，她笑謂年初一即斷桃花：「今年係好奇怪嘅開始，斷咗一支桃花，仲要𠝹到我，初二又跌爛咗塊鏡，我𠵱家有少少討厭棵桃花，冇同佢影過相。」她坦言新年不要爛桃花，希望多點人緣：「男朋友唔要啦，好驚遇到啲花心嘅。」<br>問到前緋聞男友張振朗是否花心？龔嘉欣即劃清界線笑言：「我同佢唔係好熟，噚日睇到（新聞）都有少少𤷪𤺧，又關我事？」提到早前與沈卓盈、樂瞳開睡衣派對，她說：「好似返番去讀書嗰時，好閨蜜嘅感覺。」<br>採訪：盧妹<br>攝影：葉君海</p></body></html>
