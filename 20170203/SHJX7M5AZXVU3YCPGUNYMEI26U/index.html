<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】馬天佑貼地搭港鐵</title></header><body><h1>【馮仁昭四圍超】<br>馬天佑貼地搭港鐵</h1><p>富二代兼形象設計師馬天佑叻過林鄭月娥，本報讀者康小姐透過《爆相爆片》，分享佢喺年初二見到馬天佑坐港鐵相片，康小姐話：「佢喺金鐘上車，不停send短訊，又頭岳岳，好似未坐過港鐵，佢喺黃竹坑落車，冇八達通。」<br>馬天佑接受訪問話：「梗係有坐過港鐵啦！喺灣仔搭去黃竹坑，新線未坐過咪望清楚囉！我有八達通㗎，好貼地㗎，留咗喺屋企之嘛！」<br>撰文：馮仁昭</p></body></html>
