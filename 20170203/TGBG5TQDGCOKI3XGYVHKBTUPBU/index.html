<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】何雁詩日日跌電話</title></header><body><h1>【馮仁昭四圍超】<br>何雁詩日日跌電話</h1><p>何雁詩噚日喺銅鑼灣HMV舉行新碟《Lost in Love》時，日前唔見咗銀包，但係聽到隻碟賣得好都開心番。<br>講起唔見銀包，何雁詩已經報失部份證件，佢話：「下個月要喺橫店拍劇，所以都唔可以拖，聽聞補領快證都好快啫。」仲自嘲係自己大懵，經常跌嘢，佢話：「其實電話都日日跌，好彩執得番。最衰我返嚟先，冇咗陳瀅同劉佩玥幫我執。」<br>撰文：馮仁昭</p></body></html>
