<html><header><meta charset="utf-8"><title>「公主變蕃薯」千嬅着民族圖案衫接生日驚喜</title></header><body><h1>「公主變蕃薯」<br>千嬅着民族圖案衫接生日驚喜</h1><p>年初七是楊千嬅正日43歲生日，一家人近日出外度假享受陽光與海灘，老公丁子高在旅程期間更為千嬅搞驚喜，送上生日蛋糕、玫瑰花及大放煙花，殺千嬅一個措手不及，千嬅在Ig笑指：「嚇一嚇！公主變蕃薯！」<br> <br>去得度假，服裝當然超casual，千嬅選擇穿白Tee，細節在背後，背部百褶印有民族圖案，簡約舒服有亮點，日牌Sacai就有類似設計。<br> <br>更多時尚、美容新聞，即上： http://add.appledaily.com  </p></body></html>
