<html><header><meta charset="utf-8"><title>求驗客手記︰基昂囝囝一出即輸</title></header><body><h1>求驗客手記︰<br>基昂囝囝一出即輸</h1><p>巴特里喺周三蘇超主場迎戰聖莊士東，阿仙奴名宿基昂嘅21歲囝囝尼爾基昂代表主隊地標上陣，咁佢50歲嘅老竇就梗係要去現場支持啦。</p><p>不過，司職中堅嘅尼爾就似乎唔可以為巴特里帶嚟好運，佢哋喺40分鐘就俾客軍射手麥萊恩入波，最終輸0:1。另外，46歲中國名宿郝東海嘅囝囝就同西甲球隊格蘭納達簽約五年，不過19歲嘅郝潤澤就唔學老竇做射手，反而改踢後衞，有消息指佢將會跟B隊一齊練習。</p></body></html>
