<html><header><meta charset="utf-8"><title>同冇生過一樣林熙蕾讚心如：點會有咁靚嘅媽媽</title></header><body><h1>同冇生過一樣<br>林熙蕾讚心如：點會有咁靚嘅媽媽</h1><p>啱啱過咗41歲生日嘅林心如，o依家專心照顧囡囡「小天使」，老公霍建華專登請假返台灣陪心如慶祝生日兼同囡囡過農曆年！<br> <br>難得農曆年唔使開工，心如當然爭取時間見朋友，昨日好友林熙蕾喺微博貼咗同心如嘅合照，佢留言大讚：「不是才生不久嗎，怎麼會有那麼美的媽媽？」查實已為兩女之母嘅林熙蕾，一啲都唔失色，佢哋兩個企埋一齊，真係同以前拍戲個樣有乜分別，不過數吓數吓點解唔見另一個閨蜜舒淇呢？原來舒淇轉咗喺Instagram貼圖，但就係佢同林熙蕾3母女嘅合照，唔知呢個新婚人妻幾時會加一個新成員一齊影相呢？</p></body></html>
