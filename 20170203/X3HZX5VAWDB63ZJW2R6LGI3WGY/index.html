<html><header><meta charset="utf-8"><title>《逃恥》夫婦合體捧獎</title></header><body><h1>《逃恥》夫婦合體捧獎</h1><p>為表揚過去一年在日本有超卓成績的影視界人士，日本電影及電視監製協會主辦的第41屆Elan d'or大獎頒獎禮，昨日假東京舉行。 TBS日劇《逃跑雖可恥但有用》（逃恥）於去年大受歡迎，為該劇於頒獎禮上贏得特別獎，女主角新垣結衣代表劇組上台領獎，同劇男主角星野源則獲頒新人獎，令《逃恥》夫婦難得合體。除了星野源外，藤岡靛、坂口健太郎、高畑充希、波瑠及廣瀨鈴同獲新人獎殊榮。</p></body></html>
