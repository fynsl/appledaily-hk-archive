<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Dear John恨去印度</title></header><body><h1>【馮仁昭四圍超】<br>Dear John恨去印度</h1><p>樂隊Dear Jane早前同Dear John成員衛蘭、衛詩、連詩雅、曾若華（Jude）幫無綫拍賀年節目。Dear John都有共同心願去印度旅行，佢哋話：「好想體驗呢個國家，不過嚇到吓一聲！」<br>而Dear Jane四子希望新一年可以食得較清，Tim話：「Howie喺Band房燒牛扒，出去食啲嘢又好油好多汁。」Tim好在有港姐老婆楊洛婷經常煮住家飯，所以佢話要多謝老婆。<br>撰文：馮仁昭</p></body></html>
