<html><header><meta charset="utf-8"><title>梁詠琪：骨場幾有Feel</title></header><body><h1>梁詠琪：骨場幾有Feel</h1><p>梁詠琪（GiGi）、廖子妤和余香凝主演電影《骨妹》，早前劇組帶GiGi到真正的骨場影海報，GiGi說：「我之前未嚟過呢類地方，我都會去按摩，但同呢個地方唔同。呢個按摩場較舊，但其實幾有feel，貼近戲中懷舊感覺。」<br>GiGi表示穿上骨妹制服感覺好特別：「其實我喺戲內冇着過制服，剛才我拎住18號碼牌，都覺得自己仍投入戲中嘅感覺，依然記掛住靈靈。戲內我冇見過靈靈，只有腦海回憶。所以之前喺澳門首映時衝擊好大，好似好多回憶真係發生過。」<br>撰文：非非</p></body></html>
