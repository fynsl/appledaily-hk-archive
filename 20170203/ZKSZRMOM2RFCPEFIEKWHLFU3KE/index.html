<html><header><meta charset="utf-8"><title>求驗客手記︰MSN齊心即食馬體</title></header><body><h1>求驗客手記︰<br>MSN齊心即食馬體</h1><p>雖然日前影到蘇亞雷斯同尼馬喺操練度嗌交，但大家好兄弟，轉個頭就冇晒事啦，仲喺周三一齊幫巴塞隆拿喺西盃四強首回合先拔頭籌。巴塞作客馬體會，以為係硬仗一場，但馬體會上半場踢得好差，阿蘇喺七分鐘半場帶波，推左走右走就撕破馬體會成條防線，射成1:0。33分鐘，美斯遠射發炮，半場巴塞領先兩球。換邊後，兩隊嘅表現調番轉，巴塞越踢越差，最後基沙文幫主隊破蛋，巴塞小勝2:1完場。</p></body></html>
