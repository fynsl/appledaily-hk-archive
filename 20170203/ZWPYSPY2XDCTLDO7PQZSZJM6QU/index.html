<html><header><meta charset="utf-8"><title>求驗客手記︰高治百球機械舞再現</title></header><body><h1>求驗客手記︰<br>高治百球機械舞再現</h1><p>機械舞再現！周三英超史篤城主場1:1賽和愛華頓，前鋒老將高治喺七分鐘先開紀錄，令佢成為歷來最老球員累積入到英超100球，喺佢36歲零兩日，踢咗419場比賽終於到達呢個里程碑，仲唔即刻跳番part佢最拿手嘅機械舞嚟慶祝吓。成為歷來第26位球員喺英超入至少100球，高治喺賽後話：「其實要到達100球呢條路係好漫長，真係好開心可以同一班傳奇球員齊名，對我個人而言梗係好高興，但以今場波嚟講，唔可以全取三分就真係有啲遺憾。」</p></body></html>
