<html><header><meta charset="utf-8"><title>摩佬衰運仲未完？伊巴今夏隨時脫「魔」</title></header><body><h1>摩佬衰運仲未完？<br>伊巴今夏隨時脫「魔」</h1><p>去年夏天才以自由身加盟曼聯的伊巴謙莫域，至今已為球隊射入了19球，領隊摩連奴自然希望可執行合約中的選項與他續約一年。然而，伊巴的經理人拉奧拿接受訪問時就透露，這名瑞典球星有可能會重返意甲轉投拿玻里。<br><br>意大利籍的拉奧拿接受《CRC》電台訪問時透露，現年35歲的伊巴謙莫域有可能會重返意甲。拉奧拿說︰「伊巴謙莫域一直鍾情拿不勒斯及喜歡拿不勒斯人的熱情……他知道對拿不勒斯的愛代表甚麼，而那熱情一直吸引著他。我知道會長迪羅倫迪斯認識他，而因為是伊巴，你永不會知道將會有甚麼發生。」</p></body></html>
