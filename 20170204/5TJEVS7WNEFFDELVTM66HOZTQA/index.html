<html><header><meta charset="utf-8"><title>王賢誌行運升坐頭等</title></header><body><h1>王賢誌行運升坐頭等</h1><p>王賢誌（Vinci）昨日以東華三院副主席身份，在中環文武廟出席「文武廟170周年廟慶」，Vinci和伴侶Kevin及家人剛到日本旅行，他說：「喺日本冇乜過年氣氛，今日返到嚟先感受到。」婚後第一年派利是的他說：「都唔知要預定換新銀紙。」問是不是派雙封？他說：「同佢一齊派好啲、開心啲。」<br>提到日本酒店發生懷疑執房後忘記關門事件，Vinci表示所有物件原封不動，只是嬲酒店的人太疏忽：「酒店經理不停道歉，搞到我都唔好意思。有人話我行運，因為冇唔見嘢，返嚟又upgrade坐頭等。」<br>採訪、攝影：羅慧敏</p></body></html>
