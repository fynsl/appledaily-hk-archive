<html><header><meta charset="utf-8"><title>高Ling度假晒蛇腰</title></header><body><h1>高Ling度假晒蛇腰</h1><p>高海寧（高Ling）一向好身材，日前她趁30歲生日去了馬爾代夫旅行，更在年初二貼了幾張性感靚相派福利。昨日趁年初七人日，高Ling再加推新相，穿上白色泳衣高舉雙手，以手執樹葉作為構圖，甚有影寫真集感覺，相中所見身形fit爆，盡晒纖腰露背，獲不少網民讚好，留言求正面相。<br>高Ling回覆傳媒時表示：「都係生日旅行嗰輯相，不過係第二個角度！」提到輯相性感噴血，她說：「去陽光與海灘係着呢啲！」而keep fit心得？她說：「食少啲同做運動，冇得懶㗎！我有請PT（私人教練）train㗎！」<br>撰文：唐如</p></body></html>
