<html><header><meta charset="utf-8"><title>唔想咁辛苦？太神甩難狂奔想返屋企？</title></header><body><h1>唔想咁辛苦？<br>太神甩難狂奔想返屋企？</h1><p>今早（3日）沙田晨課發生一單意外，幸而有驚無險。<br><br>列陣周日（5日）第二場四班1000米的呂健威馬房「電訊太神」，今晨被安排由騎師黎海榮進行操練。不過，此駒出操前於機坪走脫，似乎想偷懶跑返馬房唔想出操。<br><br>擾攘咗一陣，鄭俊偉馬房副練王燦聲眼明手快，把「電訊太神」捉回，再交由黎海榮騎出大圈進行賽前最後試跑。<br><br>「電訊」系馬張敬石、張敬山、張敬川和張敬峰四兄弟是資深馬主，至於「電訊太神」馬主是大哥張敬石。<br><br>此駒上仗在港初出於田草1200米跑得第八名，今早發生意外卻逢凶化吉，莫非是開齋先兆。</p></body></html>
