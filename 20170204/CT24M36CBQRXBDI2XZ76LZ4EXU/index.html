<html><header><meta charset="utf-8"><title>肥施最驚劉錫賢病</title></header><body><h1>肥施最驚劉錫賢病</h1><p>施介強（肥施）在電影《審死官》跟車保羅合演肥龍瘦虎，而肥施跟身形不相伯仲的劉錫賢為香港電台第五台合作主持《電影乾坤》節目已達八、九年，前日大年初六，二人為節目錄音，好兄弟順便拜年，祝大家身體健康。<br>肥施昨說：「我同劉錫賢係同期入亞視，當年佢冇𠵱家咁肥，我離開亞視之後，大家再合作《影城大亨》時撞番。劉錫賢係我好朋友，我哋節目冇乜budget，但佢都肯幫我做節目，真係友情搭夠㗎。我哋仲係靈肉相通，我哋一個病完，跟住第二個就會即刻病，所以每次佢病完我都好驚。新一年我哋都有互祝身體健康。」<br>採訪：魯吉</p></body></html>
