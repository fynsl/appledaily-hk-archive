<html><header><meta charset="utf-8"><title>劉家輝利是冇預樊亦敏</title></header><body><h1>劉家輝利是冇預樊亦敏</h1><p>武打明星劉家輝6年前在家中跌倒後中風，導致半身不遂，雖然劉師傅目前仍行動不便要坐輪椅出入，但精神確比早年好。踏入雞年，劉師傅由樊亦敏陪伴下到深灣行大運，感受新年氣氛。<br>樊亦敏昨說：「年初二帶咗佢去深灣golf club食嘢，跟住再去country club行咗個圈。佢有派利是，派畀看護、陪診員，但冇派畀我，唔知點解，哈哈哈！」本月14日情人節，樊亦敏將為馬蹄露於屯門舉行的「馬蹄露響屯門演唱會」擔任表演嘉賓，劉師傅也可能捧場。樊亦敏說：「佢話想睇我哋做騷，如無意外佢會去睇嘅，睇吓佢身體狀況點樣，或者心情點樣先決定。」<br>採訪：魯吉</p></body></html>
