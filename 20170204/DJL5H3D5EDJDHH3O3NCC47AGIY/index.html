<html><header><meta charset="utf-8"><title>Kylie婚事撻Q</title></header><body><h1>Kylie婚事撻Q</h1><p>48歲澳洲天后Kylie Minogue與29歲英國男星Joshua Sasse訂婚後盛傳分手，有指男方背Kylie偷食加拿大劇集《No Tomorrow》拍檔、34歲西班牙女星Marta Milans，雖然報道指Kylie十分傷心，但昨日上載到社交網的近照仍笑容滿面。Kylie與Joshua年前撻着，男方去年曾表示澳洲一日未將同性婚姻合法化便不會結婚，言論似想拖延婚期。</p></body></html>
