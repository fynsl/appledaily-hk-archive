<html><header><meta charset="utf-8"><title>郭晉安包到冚聚天倫</title></header><body><h1>郭晉安包到冚聚天倫</h1><p>郭晉安、歐倩怡昨日年初七帶大仔令山和細女以雅到圓方行街買衫，約下午4時許，郭晉安一家和圈外友人在圓方出現，一行8、9人邊行邊傾，小朋友則邊行邊玩，到達遊樂場後，安仔見人多即戴上口罩，坐在一旁跟朋友傾偈。而令山和以雅則與其他小朋友一齊玩。<br>大約45分鐘後，歐倩怡和朋友到遊樂場會合老公，拎着一袋戰利品的倩怡，一見到老公，即興奮地在袋中掏出剛買的衣服給他看，不過全是童裝。15分鐘後眾人到停車場取車離去。歐倩怡昨日接受《蘋果》訪問說：「只係買咗幾件衫畀小朋友，自己冇買，好多衫都着唔晒！」<br>採訪：嵐山<br>攝影：吳耀輝</p></body></html>
