<html><header><meta charset="utf-8"><title>黃偉文爆千嬅買醉哭崩</title></header><body><h1>黃偉文爆千嬅買醉哭崩</h1><p>昨日是楊千嬅43歲生日，好友黃偉文在網上貼文，說了一個關於長島冰茶（Long Island Iced Tea）的故事，留言「那夜她收工後逕自走進我在喝酒的夜店，連環點了8個Long Island Iced Tea，她從來沒說而我也一直沒問，那個令她偶而哭崩的人其實是誰，我只靜靜地陪着她喝，直到扶她上了的士，而我必須承認其實我不是不想知道那個人是誰的，哈哈，我猜這大概是做朋友的最終極境界了吧。」然後黃偉文再留言「見你現在過得幸福，我就安心了。楊小姐，生日快樂。」<br>撰文：小米</p></body></html>
