<html><header><meta charset="utf-8"><title>鄭中基畀華仔睇祝福片</title></header><body><h1>鄭中基畀華仔睇祝福片</h1><p>劉德華上月在泰國拍廣告墮馬令盆骨骨折，在養和留醫，昨日鄭中基及太太余思敏，還有黃日華及太太梁潔華、余錦遠以及陳家碧夫婦到養和探華仔。鄭中基在演唱會尾場，呼籲全場歌迷開手機燈祝福華仔，他表示已給對方睇片，又指華仔好靚仔！<br>而黃日華報告華仔近況說：「叫我同大家講辛苦晒，早啲返屋企休息。」黃日華覺得華仔胖了一點，精神好好。他說：「可以坐到起身，但未落得床，唔使食止痛藥，醫生話佢康復進度快過預期！」黃日華透露華仔囡囡向蕙陪着爸爸：「新年應該要一家團聚，華仔囡囡好醒目，見我喺走廊除口罩，就話病房唔可以除。」<br>採訪：黃曉妍<br>攝影：仇志德</p></body></html>
