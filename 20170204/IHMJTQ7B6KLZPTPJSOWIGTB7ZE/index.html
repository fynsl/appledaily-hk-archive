<html><header><meta charset="utf-8"><title>扯髮拖女友埋圍欄恐怖男仲想扔落樓？</title></header><body><h1>扯髮拖女友埋圍欄<br>恐怖男仲想扔落樓？</h1><p>遼寧大連一對情侶，大前日下午2時多在天興羅斯福商場3樓激烈吵架。有目擊者拍下全程，並將影片發佈到微信朋友圈，還指「男子揪頭發暴打女友，欲將其扔下三樓」，很多圍觀者擔心男子真會做出不理智行為，即跑上前制止，還有人報警。警方到場後，及時制止了男子，並將該對男女帶返派出所調查。<br><br>不少網民對事件議論紛紛，指摘男子暴打女友行為暴力，「稍有良知的人都知道不應打女人，還是大過年公開場合，更是大錯特錯，就算這女的有十惡不赦的錯誤，就要扔下樓？大家應該站出來制止這種行為」。<br><br>遼寧《半島晨報》</p></body></html>
