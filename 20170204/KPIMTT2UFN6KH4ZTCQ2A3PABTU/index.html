<html><header><meta charset="utf-8"><title>樓下有多間食肆　鄰近街市</title></header><body><h1>樓下有多間食肆　鄰近街市</h1><p>健康村共分3期，其中3期為1965年落成的舊式出租公屋，座落百福道，背靠山坡，旁邊是健康村遊樂場，設有籃球場及兒童遊樂場。早於50年代落成的1及2期，分別坐落於七姊妹道及英皇道，於90年代初拆卸重建，於1993年及1997年分期落成，附設停車場及平台花園，兩期平台有行人天橋連貫，地舖有多間食肆、便利店、醫務所、超市等。物業旁邊舊樓地舖亦有不少街坊食肆，英皇道上有巴士站，是該處居民不想步行往港鐵北角站的主要交通選擇。<br>健康村1及2期旁邊是北角街市，該處還有北角公共圖書館，沿七姊妹道經過柏立基健康院，可抵街坊商場健威坊，有各類型商舖。</p></body></html>
