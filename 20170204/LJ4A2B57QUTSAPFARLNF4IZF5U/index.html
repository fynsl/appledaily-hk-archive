<html><header><meta charset="utf-8"><title>傳滙豐渣打按息減至H+1.3厘</title></header><body><h1>傳滙豐渣打按息減至H+1.3厘</h1><p>【本報訊】銀行按揭減息潮不斷，滙豐及渣打香港繼上月按息減至H加1.32厘後，有傳最近進一步減至H加1.3厘，惟限大額貸款的優質客。<br>《香港經濟日報》引述消息報道，滙豐及渣打香港再減按息，優質客可低至H加1.3厘，並有最高1.45%的現金回贈優惠。不過，有按揭中介指，以上僅屬個別優惠，而且貸款額須超過800萬元，仍不算普偏。以昨日1個月拆息利率約0.57厘計算，實際利率為1.87厘。<br>事實上，滙豐及渣打香港的按揭門檻及回贈優惠未算全城最平，目前花旗香港按息亦可低至H加1.3厘，但貸款門檻為700萬元，最高回贈有1.5%。</p></body></html>
