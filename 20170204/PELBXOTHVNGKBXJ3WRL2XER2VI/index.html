<html><header><meta charset="utf-8"><title>李漢源遭餐廳負責人反駁</title></header><body><h1>李漢源遭餐廳負責人反駁</h1><p>無綫體育科節目監製及製作主任李漢源年初三帶隊到澳門拍攝花車巡遊，收工後一行18人連主持安德尊到就近食肆開餐。不過李漢源事後在facebook指餐廳濫收費用，沒有詢問下加大餸菜及加二收費，令餐費接近4,000元。<br>被指「劏客」的食店負責人黃先生前晚接受「澳亞衛視」訪問，逐點反駁指控，他指店員有問拍攝隊加大餸菜，隊中一名女子更表示『那好吧就要大份的』。對於啤酒的指控，因報價是兩種不同啤酒，加二收費的紙牌更已張貼在店內。黃先生表示就今次風波，向李漢源及安德尊等道歉，假如當晚在場會請他們食飯。<br>撰文：李森</p></body></html>
