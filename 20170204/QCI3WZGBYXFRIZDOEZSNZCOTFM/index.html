<html><header><meta charset="utf-8"><title>美棋BB拍拖遇電燈膽</title></header><body><h1>美棋BB拍拖遇電燈膽</h1><p>現年27歲的黃美棋，2014年已經被發現與前有線主播鍾健威約會拍拖，只是美棋BB一直將戀情低調，直至去年情人節才公開早已不是秘密的戀情，之後更不時在網上貼相放閃，日前二人更透露農曆年到對方家中跟長輩拜年。<br></p><p>前日下午4時多，一對戀人又出動，相約在圓方拍拖睇戲，雖然同行還有一位男友人，但二人無懼有電燈膽在場，鍾健威全程拖到女友實一實。一行三人看完電影後，未有第一時間離開，他們先在廣場內找櫃員機撳錢，然後再去了一間餐廳，原來他們還約了一位女友人，之後四個人便在餐廳食飯。<br>採訪、攝影：朱志聰</p></body></html>
