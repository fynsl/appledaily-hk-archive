<html><header><meta charset="utf-8"><title>劉太甘比率先晒Lady M情人節蛋糕</title></header><body><h1>劉太甘比率先晒Lady M情人節蛋糕</h1><p>剛剛踏入二月份，還有個多星期便是情人節，每逢這個特別日子，不少品牌都會推出節日限定。甘比日前已經率先收到情人節禮物，不過並不是由大劉送上，而是說她在IG晒的Lady M情人節限定蛋糕。<br> <br>情人節蛋糕當然特別浪漫，千層蛋糕上鋪滿了玫瑰花瓣，好睇又好食，女生收到必冧。諸葛紫岐及DoDo鄭裕玲都有在IG大晒收到的這個Lady M情人節蛋糕。<br> <br>更多時尚、美容新聞，即上： http://add.appledaily.com </p></body></html>
