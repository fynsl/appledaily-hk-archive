<html><header><meta charset="utf-8"><title>Britney台上失守露點</title></header><body><h1>Britney台上失守露點</h1><p>35歲美國女歌手Britney Spears，大前日於拉斯維加斯的The AXIS開騷，她穿着deep V超性感歌衫又唱又跳，其間卻忘我露點。近年進駐賭城開騷的Britney，當日由舞蹈員陪同下勁歌熱舞，但她卻胸前失守露出其左邊乳暈，現場觀眾無不睇到目瞪口呆，更有人用手機拍下Britney走光全程，雖然她又一次在台上大出洋相，但其淡定演出卻獲網民及歌迷大讚專業。</p></body></html>
