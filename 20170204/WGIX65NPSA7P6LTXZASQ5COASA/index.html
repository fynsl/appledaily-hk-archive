<html><header><meta charset="utf-8"><title>薛家燕藝術中心擴充</title></header><body><h1>薛家燕藝術中心擴充</h1><p>薛家燕、鄭俊弘和菊梓橋（Hana）等昨日在黃埔出席新城團拜，家燕姐新年獲內地朋友招待，與子女放煙花甚開心。新一年她所創辦的家燕媽媽藝術中心會有很多計劃，她說：「之前有十幾個內地大企業傾加盟藝術中心，相信2017年內地發展應該好好。」現時藝術中心約有十間分店，今年預計再開三間。<br>另外，Hana新年與老闆到泰國旅行，剛加盟新唱片公司的她與鄭俊弘同公司，二人希望在音樂上合作，她亦想有桃花運：「有幾年冇拍拖，想物色男友可廝守一輩子。」問公司可會批准拍拖？她說：「又唔係細路，會識分寸。」<br>採訪：王連連<br>攝影：陳慧安</p></body></html>
