<html><header><meta charset="utf-8"><title>洗米嫂風騷戴Dior黑超　同大囡似姐妹花</title></header><body><h1>洗米嫂風騷戴Dior黑超　同大囡似姐妹花</h1><p>有傳澳門賭業猛人兼太陽娛樂揸弗人周焯華（洗米華），以億元銀彈，成功安撫及安頓小三Mandy Lieu留在英國湊女，因此陳慧玲（洗米嫂）與洗米華的婚姻關係似乎雨過天晴。<br> <br>洗米嫂就趁農曆新年跟仔女去澳洲旅行，除了看了費達拿VS拿達世紀呎戰之外，亦出海遊船河，相當風騷！洗米嫂亦不時IG打卡，今次就同囡囡一齊坐直升機欣賞風景，洗米嫂戴上Dior Sideral 2墨鏡，跟戴黑超的大女合照，有型又cool，更被網友大讚似足姐妹花！<br> <br>更多時尚、美容新聞，即上： http://add.appledaily.com </p></body></html>
