<html><header><meta charset="utf-8"><title>七代同堂　500人拍全家福</title></header><body><h1>七代同堂　500人拍全家福</h1><p>排隊登山？非也，原來是拍全家福！這罕見的震撼畫面，大年初四發生在浙江紹興。而為了拍攝這張全家福，要出動航拍機才能完整拍攝。</p><p>網民︰肯定很多人互不認識</p><p>浙江省紹興市嵊州市下王鎮石舍村於大年初四舉行《石舍任氏家譜》與《石舍村志》完工儀式，任氏25代至31代，共計七代後裔1,000多人，齊聚故鄉石舍，參觀該村中國四大火山節理奇觀之一的石舍火山節理遺蹟，其中500多人拍攝全家福，成為嵊州市同一家族人數最多的全家福。有網民調侃：「這全家福要多大像素才看清自己！」、「即便是同族同宗，我相信他們肯定很多人互相都不認識，或不熟悉！」<br>中新網</p></body></html>
