<html><header><meta charset="utf-8"><title>【關仁隱事】太陽開工要排場 - 關仁</title></header><body><h1>【關仁隱事】太陽開工要排場 - 關仁</h1><p>內地每年開拍嘅電視同電影產量需求多，但真係受歡迎嘅演員其實唔多，演員唔夠用，稍為紅啲嘅寸嘴囂屎就不在話下，要求仲越嚟越多，周不時為咗面子爭排場。<br>「名導」都同關仁呻，話見過「太陽」一個人就要求要有4至5架化妝車，加一間休息室，雖然身邊助手一大班，但又唔見益吓人畀助手私人享用，反而要人全天候圍住喺身邊服侍佢，但佢得一個人，又坐得幾多個地方呢？一句講晒，咪就係貪得無厭囉。<br>撰文：關仁</p></body></html>
