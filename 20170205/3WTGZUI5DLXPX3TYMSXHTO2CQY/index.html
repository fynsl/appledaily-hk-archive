<html><header><meta charset="utf-8"><title>裸女深夜狂奔網民起底快過警察</title></header><body><h1>裸女深夜狂奔<br>網民起底快過警察</h1><p>農曆新年期間，廣西南寧一名女子深夜在當地的鬧市裸跑，並在馬路上穿梭，更加跑到果汁攤內拍攝，行徑相當大膽，照片、短片亦在網上廣傳。<br><br>網上片段顯示，穿着一件大衣、內裏真空的女子，在南寧市地標、廣西人民大會堂前的馬路上狂奔，感部位暴露無遺，期間還有電動車從她身邊駛過。其後女子則轉到當地中山一個果汁攤，解開衣襟拍攝。<br><br>當地警方稱已經展開調查，但內地網民起底速度比警察更快，單憑幾張照片已經確定這是一名姓張的模特兒，她之前拍過很多赤裸藝術照片，而且也在網上廣傳，不少網民估計這次裸跑，多數是這名模特兒又想炒作。<br><br>新浪微博</p></body></html>
