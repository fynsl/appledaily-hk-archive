<html><header><meta charset="utf-8"><title>Becky翻身風騷去飯局</title></header><body><h1>Becky翻身風騷去飯局</h1><p>美日混血女星Becky去年初搭上極品下流少女主音川谷繪音，並介入男方婚姻當小三，導致Becky形象破產，演藝事業陷谷底。不過Becky踏入新一年即翻身有望，大前日她現身廣告代言記者會，是其捲入不倫戀後首次接拍廣告。加上重頭音樂節目會由Becky擔任主持，難怪當Becky被今期《FRIDAY》拍得約圈中好友飯局時，其間表情多多兼high爆，可見她已回復最佳狀態。</p></body></html>
