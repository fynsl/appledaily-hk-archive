<html><header><meta charset="utf-8"><title>【一周必看】試射載10彈頭東風5C導彈　強國核武戰略大轉變？</title></header><body><h1>【一周必看】<br>試射載10彈頭東風5C導彈　強國核武戰略大轉變？</h1><p>美國總統特朗普當選後屢屢觸及中國底線，令中國忍無可忍有所行動。美國傳媒報道，解放軍近日試射東風5C型洲際彈道導彈，新式導彈可搭載10枚核彈頭。有分析認為，中國試射導彈擺明威嚇美國之餘，其核武政策可能出現重大改變。軍事專家黃東認為，中美近期有意改變核武戰略，意味兩國新一輪核武競賽正式開始。</p></body></html>
