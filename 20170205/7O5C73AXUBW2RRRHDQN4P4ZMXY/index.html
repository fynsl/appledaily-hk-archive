<html><header><meta charset="utf-8"><title>廖碧兒讚小畫家有天份</title></header><body><h1>廖碧兒讚小畫家有天份</h1><p>廖碧兒、河國榮、網絡達人香格拉及李尚正，最近為奇妙電視主持新節目《香港有寶證》，四位來自不同國籍及成長背景的主持，以有趣角度發掘鮮為人知或早已被遺忘的香港奇寶。廖碧兒訪問了4歲便憑畫作「老虎」勇奪國際大獎的天才畫家劉見之（Kenny），同樣熱愛藝術的廖碧兒帶Kenny到中環摩天輪寫生，並充當攝影師為他拍照。<br>對於Kenny小小年紀便揚威國際，廖碧兒說：「佢真係一個好有耐性、有天份嘅小朋友，你要一個4歲小朋友坐定定畫畫，唔係個個都做到。我聽到佢嘅故事分享，佢係對自己嘅畫作好堅持。」<br>撰文：葉綠悠</p></body></html>
