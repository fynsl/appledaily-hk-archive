<html><header><meta charset="utf-8"><title>女婿潮玩航拍機派利是外母回禮竟然送呢啲</title></header><body><h1>女婿潮玩航拍機派利是<br>外母回禮竟然送呢啲</h1><p>廣東河源和平縣村民，在大年初五(1日)抬頭看到一部航拍機飛行，居然吊着兩封利是和一隻雞在天上飛，村民感到驚訝之餘，被吊起的活雞也被嚇得一動也不敢動。<br><br>原來，這是村民阿財的新玩意。他平時過年回老家，都是帶利是到親友家拜年。他嫌傳統的拜年送禮太過普通，最近購買一部航拍機，於是靈機一觸，用航拍機給親友 送利是。由於客家人的習俗，收禮後都要回禮。阿財的岳母表示，適逢今年雞年，所以回贈女婿一隻「飛」雞，寓意新一年「(雞)機會來了！」　廣東電視台</p></body></html>
