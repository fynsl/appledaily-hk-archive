<html><header><meta charset="utf-8"><title>【美圖晒晒】台版「結衣」清新可人宅男戀愛了！</title></header><body><h1>【美圖晒晒】台版「結衣」清新可人<br>宅男戀愛了！</h1><p>台灣模特兒何雨蓓(Noelle)，曾返回母校忠孝國小探望一眾學弟。她不禁在Instagram寫道：「好小的學弟，你們超可愛的。」網民大讚雨蓓清新可人，「好想去學校當校工喔！」「我想重讀小學」。雨蓓去年於世新大學畢業，現時全身投入模特兒工作。有宅男認為她貌似日劇《逃避可恥但有用》的人氣女星新垣結衣：「有結衣的fu耶！」「氣質甜美清新，一應俱全。」「我戀愛了！」<br><br>facebook/Instagram </p></body></html>
