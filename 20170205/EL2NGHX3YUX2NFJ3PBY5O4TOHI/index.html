<html><header><meta charset="utf-8"><title>自我救贖式倒掛摩佬找數小豬有份踢歐霸</title></header><body><h1>自我救贖式倒掛<br>摩佬找數小豬有份踢歐霸</h1><p>一場英足盃大炒韋根4:0嘅勝仗，令曼聯中場舒韋恩史迪加重生，一入波一助攻嘅精采表現亦挽回領隊摩連奴信任，當時摩佬講明會將佢列入歐霸盃大軍名單。結果喺周五公佈嘅最後名單，呢位32歲德國中場果然榜上有名，希望小豬真係守得雲開！<br><br>由於舒尼達連、迪比同門將森莊士東分別離隊他投同外借，曼聯喺最新歐霸盃大軍名單新增咗小豬同20歲新晉瑞士門將祖爾彭利拿。不過，同樣喺對韋根場波首次為曼聯一隊上陣嘅祖爾彭利拿就冇咁好彩，因為佢喺日前拉傷膝部韌帶隨時提早收「咧」，紅魔亦由英乙甘士比收回19歲門將甸恩軒達臣作第三門將。</p></body></html>
