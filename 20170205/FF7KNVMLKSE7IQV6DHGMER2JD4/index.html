<html><header><meta charset="utf-8"><title>【一周必看】鞋油落足好識做　漁農界料全投林鄭</title></header><body><h1>【一周必看】<br>鞋油落足好識做　漁農界料全投林鄭</h1><p>【特首選戰】上屆60票全撐梁振英的漁農界昨分別與特首參選人林鄭月娥和葉劉淑儀會面，林鄭標榜曾有份推出不少惠及漁農業政策，並大讚僅佔本地生產總值0.1%的漁農界有莫大貢獻。漁農界將在未來幾天決定綑綁提名給誰，政界料此界別將全投外號「梁振英2.0」的林鄭。佔盡上風的林鄭昨與葉劉狹路相逢，向一直垂涎特首寶座的葉劉指：「唔好意思阻到你。」</p></body></html>
