<html><header><meta charset="utf-8"><title>洗米嫂抱細女手指指</title></header><body><h1>洗米嫂抱細女手指指</h1><p>「洗米嫂」陳慧玲（Heidi），因為太陽娛樂老闆老公周焯華（洗米華）搭上Mandy Lieu而嗌離婚，不過因男方不肯簽紙，洗米嫂單方面申請需要分居兩年才可以離婚，洗米華就利用這段時間打動她，希望她取消離婚念頭，據聞經過一番努力，洗米嫂正考慮重修舊好。<br>今個新年，洗米華沒有陪洗米嫂等家人去旅行，反而飛英國會女友Mandy Lieu，不過洗米嫂好識做，陪伴洗米華父親和姊姊、洗米仔周柏豪和自己一對女兒去澳洲過年，玩到昨日才返澳門。昨日臨離開澳洲之前，她把與細女齊齊手指指的合照放上網，並留言：「旅程最後一晚了！」<br>撰文：鍾國仁</p></body></html>
