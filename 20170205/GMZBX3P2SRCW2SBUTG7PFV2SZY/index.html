<html><header><meta charset="utf-8"><title>碧咸逾48億身家同英女皇睇齊</title></header><body><h1>碧咸逾48億身家<br>同英女皇睇齊</h1><p>【搵錢家族】英國萬人迷碧咸的私人電郵被足球維基解密流出，內容指他利用為UNICEF做善事希望換來爵士名銜，電郵內容更透露雖然贊助商已提供私人飛機給碧咸，但他仍要求UNICEF支付約6.4萬港元的商務客位機票。</p><p>其實碧咸一家已經富甲一方，去年有報道指他的全家身家值5億英鎊（約48.43億港元），與英女皇的身家睇齊。除了細女哈七（Harper Seven）外，設計師老婆Victoria及三個仔都有搵錢能力，細仔Cruz近日更加入樂壇做歌手，當時碧咸曾被鬧太早「推個仔出嚟搵錢」。</p></body></html>
