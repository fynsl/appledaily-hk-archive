<html><header><meta charset="utf-8"><title>徐榮怕囡囡阻進度</title></header><body><h1>徐榮怕囡囡阻進度</h1><p>徐榮與太太昨日帶同兒子徐朗（Karson），以及女兒徐心怡（包包）到清水灣出席赤腳步行籌款活動，包包全程表現興奮。徐榮表示首次與包包做慈善活動：「頭先起步禮之後，要赤腳行少少，佢都有行，仲扭計想行多啲，不過我費事佢阻住大家進度。」<br>徐榮希望與Karson到偏遠地區探訪感受生活，屆時不能打機、沒電視及冷氣，身旁的Karson即望住爸爸笑言：「你對我都好衰喎，我講笑咋。」徐榮坦言囝囝可以打機的日子，寧願不外出：「我都係長假、周末先畀佢打，所以佢特別珍惜。」<br>採訪：盧妹<br>攝影：陳俊強</p></body></html>
