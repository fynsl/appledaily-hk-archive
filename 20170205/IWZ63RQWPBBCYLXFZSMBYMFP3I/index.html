<html><header><meta charset="utf-8"><title>李英愛撐韓牌搶眼紅裙優雅時尚</title></header><body><h1>李英愛撐韓牌<br>搶眼紅裙優雅時尚</h1><p>韓國凍齡女星李英愛最近又再成為近期熱話，她與宋承憲主演的新劇《師任堂，光的日記》上周四首播。日前，李英愛現身出席於首爾市舉行的「奚琴禮讚」活動，分享近期的生活趣事及護膚心得。<br> <br>李英愛穿了一身來自韓國品牌Avouavou的紅色造型現身，長袖上衣搭配pencil skirt，搶眼卻優雅時尚，並顯得非常明艷照人。這個品牌深受韓國一線女星的愛牌，而且時常出現在韓劇中，之前亦曾為《太陽的後裔》的宋慧喬量身訂做服裝，亦因為戲劇而爆紅。<br> <br>更多時尚、美容新聞，即上： http://add.appledaily.com <br></p></body></html>
