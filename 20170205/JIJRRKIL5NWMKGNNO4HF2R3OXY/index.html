<html><header><meta charset="utf-8"><title>蘇保羅唔再係一月之星？殺手祈有方法　再令佢開心！</title></header><body><h1>蘇保羅唔再係一月之星？<br>殺手祈有方法　再令佢開心！</h1><p>練馬師蘇保羅有一月蘇之稱，皆因他以往每逢1月份都有好成績，惟今年情況有變，其馬房上月僅憑「錶之星」在元旦日取得一捷，至今守齋已超過一個月。<br><br>儘管如此，今次再為蘇保羅策騎「再開心」出賽的祈普敦，仍對蘇廐部署及實力抱有信心。<br><br>這位澳洲籍年輕好手說：「一直以來，「再開心」表現都忠心準繩，前仗在我胯下於三班1400米贏得出色。今仗在二班再戰累積四捷的同程，陣上一旦遇到有利形勢，有力再次交出好成績。」</p></body></html>
