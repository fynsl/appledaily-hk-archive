<html><header><meta charset="utf-8"><title>鄧兆尊欽點二奶陪行街</title></header><body><h1>鄧兆尊欽點二奶陪行街</h1><p>【爆相爆片】鄧兆尊過年期間和家人到日本旅行，上周已回港，日前他被讀者陳先生透過本報「爆相爆片」，指見到他和二奶車厘子下午約5時現身銅鑼灣駱克道近波斯富街，陳先生說：「我當時係樓上餐廳食緊嘢，望落樓下見到兆尊同女友一齊過馬路，佢哋冇拖手，但有傾偈。」天氣雖然頗冷，但車厘子繼續穿拼布格仔裙，走可愛路線。<br>據知兆尊為方便陪三位女友，特意安排三房人都住灣仔區，大婆Carmen住永祥大廈，二奶車厘子住菲林明道，三奶Claire就住隔籬街的駱克道，行路十分鐘就到。當日只見車厘子一人，相信她已被兆尊「點燈」單獨相處。  <br>採訪：嵐山</p></body></html>
