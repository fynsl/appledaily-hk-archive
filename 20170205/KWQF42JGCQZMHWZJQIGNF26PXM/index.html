<html><header><meta charset="utf-8"><title>范冰冰登《時代》藏玄機</title></header><body><h1>范冰冰登《時代》藏玄機</h1><p>范冰冰繼王菲、鞏俐及章子怡後成為本月出版《時代》（TIME）周刊亞洲版封面人物，不過封面標題是「How China aims to take over Hollywood？」<br>荷李活近年被內地投資者大舉入侵，多套大片有植入廣告兼滲透「中國元素」，范冰冰曾參演《變種特攻：未來同盟戰》（X-Men：Days of Future Past）。文中提及美國一些工作室逐漸配合內地標準，例如西藏問題就成為禁忌。</p></body></html>
