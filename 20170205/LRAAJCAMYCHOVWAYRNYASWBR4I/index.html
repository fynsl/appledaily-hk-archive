<html><header><meta charset="utf-8"><title>E-kids演唱會搞Part2</title></header><body><h1>E-kids演唱會搞Part2</h1><p>E-kids、梁雨恩與河國榮昨日於油塘出席「國際兒童嘉年華」，E-kids笑言雞年行大運，正獲投資者洽談年尾再開演唱會part 2，Tommy說：「目標係成為喺麥花臣開得最多場數嘅歌手，要贏場數。」Tommy跟Tim將於今年分別當爸爸，兩人指BB腳頭好。梁雨恩現時以教掟鏢為主要工作，談到涉違約官司，她說：「希望新一年事情快啲解決，我有申請法律援助。」</p></body></html>
