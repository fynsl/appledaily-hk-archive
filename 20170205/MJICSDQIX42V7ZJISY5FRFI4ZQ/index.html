<html><header><meta charset="utf-8"><title>杜如風刪行程帶富貴團掃貨</title></header><body><h1>杜如風刪行程帶富貴團掃貨</h1><p>杜如風兼職導遊，於年初二帶超豪團出發到日本，每位收費88,888元，有網友嘲是「新春水魚團」，前日杜如風在網上貼酒店浴室相並留言：「五日四夜之超級豪華團在笑聲中完結了！」問到團友是否滿意行程？昨日她在電話說：「我諗OK，起碼冇人反我枱先。」<br>團友對行程有甚麼意見？杜如風說：「團友想去買嘢，商量完刪走好多景點，直接去買嘢。本身諗住釣金龜，點知就冇，反而識咗奶奶，話返港煲湯畀我飲，但冇女婿囉。」她續說：「其中一餐食最出名伊勢龍蝦，每人食6隻，全部唔同煮法。」<br>採訪：皓騫</p></body></html>
