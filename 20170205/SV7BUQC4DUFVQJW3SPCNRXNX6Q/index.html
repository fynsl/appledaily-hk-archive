<html><header><meta charset="utf-8"><title>周柏豪Dior Homme華麗紅裝為演唱會造勢</title></header><body><h1>周柏豪Dior Homme華麗紅裝<br>為演唱會造勢</h1><p>周柏豪日前盛裝現身銅鑼灣，為4月份於紅館舉行的「ONE STEP CLOSER PAKHO LIVE 2017」演唱會舉行記招。剛剛過了農曆新年，所以柏豪都特別揀穿了一身紅裝應一應節。<br> <br>柏豪一身官仔骨骨的造型來自Dior Homme 2017春夏系列，西裝及西褲都飾滿了紅及白的刺繡，華麗又搶眼，搭配黑色恤衫及皮鞋及項鍊，紅噹噹的造型成功搶fo兼型格十足。<br> <br>更多時尚、美容新聞，即上： http://add.appledaily.com </p></body></html>
