<html><header><meta charset="utf-8"><title>陳山聰三角泳褲攻泰</title></header><body><h1>陳山聰三角泳褲攻泰</h1><p>陳山聰在農曆新年和女友Apple、胞兄Joseph夫婦到泰國芭堤雅旅行，日前陳山聰的阿嫂Sophie在facebook分享了旅遊照片，可見穿三角泳褲的山聰在泳池邊擺chok甫士，並騷了肚臍下的紋身圖案。40歲的陳山聰身材算健碩，他日前回覆傳媒時自稱發福，兼爆女友好肥沒騷泳裝照：「我𠵱家好肥呀！可能新年同屋企人一齊過，旅行玩得太開心、太放鬆，所以食大咗，之後會再操番。」<br>此外，陳山聰在新劇《乘勝追擊》中和莊思敏有激咀床戲，問到是否拍得好享受？他說：「演員盡量配合劇本，生理反應真係唔會有。」<br>採訪：非非</p></body></html>
