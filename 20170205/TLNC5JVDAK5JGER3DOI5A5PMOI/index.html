<html><header><meta charset="utf-8"><title>古仔化身財神派錢</title></header><body><h1>古仔化身財神派錢</h1><p>古天樂、林家棟、吳樾、蔡潔、監製黃柏高（Paco）及導演葉偉信等，前晚出席新片《貪狼》煞科宴，Paco全晚稱呼古仔為古爺，他說：「多謝古爺今次破天荒演出，仲有洪金寶，佢嘅團隊真係一流。」升呢的古爺就化身財神，手持大叠500元紙幣，走到每張枱派錢，並笑說：「我唔入利是封喇！直接派環保又唔使拆。」<br>當晚筵開九席，粗略估計派了逾5萬港元，之後再有現金大抽獎環節，古仔資助4萬元作抽獎獎金，而葉偉信、林家棟和蔡潔亦有慷慨解囊，最後合共派出接近40萬。<br>撰文：葉綠悠</p></body></html>
