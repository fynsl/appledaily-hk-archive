<html><header><meta charset="utf-8"><title>【一周必看】50歲王祖賢零皺紋</title></header><body><h1>【一周必看】<br>50歲王祖賢零皺紋</h1><p>王祖賢日前踏入50歲，凌晨於微博貼美圖秀秀相答謝粉絲：「永遠愛你們，阿彌陀佛。」相中凍齡的祖賢似時光倒流，一把長髮像瀑布漂亮，額頭、眼尾、頸部都是零皺紋，完全不似50歲大媽，網友都留言驚嘆：「女神不老」、「嘩！好美，像小女生！」、「現在說她20我都信！」<br>大年初一，祖賢亦貼出着白色長恤衫晒42吋美腿的靚相，又白又修長性感誘人。不過，有網友質疑這不是祖賢的微博。去年底，祖賢出席父親王耀煌喪禮，感恩粉絲和傳媒沒有遺忘她，祖賢表示目前感情了了，否認有外傳的小男友，並透露自己在加拿大定居修習佛法，沒有復出計劃。</p></body></html>
