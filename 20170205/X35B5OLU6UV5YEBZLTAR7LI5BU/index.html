<html><header><meta charset="utf-8"><title>羅霖父母想見J君</title></header><body><h1>羅霖父母想見J君</h1><p>羅霖日前被本報揭發與細仔去曼谷旅行，細她20年的內地富二代男友王嶠（J君）秘密同行。昨日有報道指她已確認對方地位，她回覆本報表示：「父母有主動話想見，佢哋都擔心年紀問題，兩個大仔見我做嘢辛苦，都有叫我搵個朋友照顧。」</p><p>有指羅霖前夫未有負責三個仔的學費，她表示：「只係畀咗三分一，我要負責埋其餘同生活費，係有七位數字，到時唔得就叫個仔返嚟讀書，J君有問使唔使幫手，我同佢講冇需要，亦都唔想。」羅霖希望三年內儲到首期買樓，更笑言：「佢細過我等得，佢急我唔急，又唔會考慮生小朋友，兩個人開心，結唔結婚都冇問題。」<br>採訪：唐如</p></body></html>
