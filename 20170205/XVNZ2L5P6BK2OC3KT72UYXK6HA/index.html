<html><header><meta charset="utf-8"><title>張繼聰晒豪宅浴室</title></header><body><h1>張繼聰晒豪宅浴室</h1><p>謝安琪（Kay）腹中B女還有兩個月出世，雖然再添一名成員，但Kay家中絕對有足夠空間給一對子女活動。事關兩人租住的大埔比華利山一幢4,000呎獨立屋，單是浴室已幾乎大過普通市民睡房。<br>前晚張繼聰於Instagram上載囝囝張瞻在浴室為他擦背，留言：「養兵千日，用在一時！」張繼聰昨接受電話訪問：「最緊要一家人開開心心，幾大幾細唔重要，我又停止咗發育，間屋唔使好大㗎咋，多謝大家關心。」其實張繼聰近日多次在社交網上載豪宅相，包括與囝囝在大廳打機，以及蕭正楠、黃翠如等到家中拜年，單是其飯廳已可容納20多人。<br>採訪：皓騫</p></body></html>
