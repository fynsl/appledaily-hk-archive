<html><header><meta charset="utf-8"><title>Michael Buble兒子勇敢抗癌</title></header><body><h1>Michael Buble兒子勇敢抗癌</h1><p>加拿大情歌王子Michael Buble和阿根廷太太Luisana Lopilato所生的3歲兒子Noah去年不幸患上肝癌，夫妻倆放下手上一切工作，專心陪伴兒子接受數個月化療。據醫生表示，Noah接受化療有高達90%可以痊癒，而Michael前日於facebook發聲明透露囝囝近況：「我們的兒子Noah於治療期間進度良好，醫生對兒子的將來很樂觀。他一直都好勇敢，我們被他的勇氣啟發。」</p></body></html>
