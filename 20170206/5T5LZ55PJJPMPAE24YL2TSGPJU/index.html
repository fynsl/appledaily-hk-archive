<html><header><meta charset="utf-8"><title>姬絲頓自挖瘡疤寸特朗普</title></header><body><h1>姬絲頓自挖瘡疤寸特朗普</h1><p>曾主演《吸血新世紀》（The Twilight）系列的美國女星姬絲頓史釗域（Kristen Stewart）日前上搞笑節目《SNL》做主持，自挖陳年偷食醜聞寸美國總統特朗普（Donald Trump ）沉迷twitter。姬絲頓指於2012年曾背男友羅拔柏迪臣（Robert Pattinson）偷食時，特朗普於twitter多次叫羅拔飛甩她，笑特朗普似乎相當迷戀羅拔。</p></body></html>
