<html><header><meta charset="utf-8"><title>朱咪咪年底娶新抱</title></header><body><h1>朱咪咪年底娶新抱</h1><p>朱咪咪最後一次在紅館舉行的一連兩場「利利是是演唱會2017」，前晚圓滿結束，獲董建華夫婦、姜皓文、劉玉翠及黃夏蕙等捧場。咪咪姐兩位公子上台合唱，當行到夏蕙姨面前時，夏蕙姨送上兩隻金雞給兩人，身邊的姜皓文和李思捷也受惠。<br>騷後咪咪姐受訪，坦言沒有不捨：「要學識放手，我又唔係18歲，再做落去一樣係咁，紅館只係一個攞地位同個勢嘅地方。」咪咪姐台上自爆今年榮升奶奶，大仔將於今年10月在新加坡註冊，11月在大馬及香港擺酒，細仔當兵後會入大學。此外，她感謝劉德華送花籃，並祝福華仔早日康復。<br>採訪：黃曉妍　<br>攝影：仇志德</p></body></html>
