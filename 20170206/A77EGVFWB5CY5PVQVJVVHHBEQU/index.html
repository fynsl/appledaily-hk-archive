<html><header><meta charset="utf-8"><title>裕美仍冧黃子恆</title></header><body><h1>裕美仍冧黃子恆</h1><p>裕美前晚現身觀塘apm，力撐台灣導演魏德聖率眾演員出席的新片《52Hz, I love you》首映禮。裕美自言雖經歷過婚姻失敗，但對愛情依然充滿憧憬，所以鍾情看愛情片。她又指離婚手續已辦妥：「𠵱家冇拍拖，好enjoy自己一個人。」<br>問到和前度黃子恆有否復合機會？裕美說：「要好好裝備吓自己先，大家要有共同目標方向。我覺得如果係真愛點都走唔甩，今日唔知聽日事。」她坦言對黃子恆有好感，但暫時沒復合機會，更指之前雙方曾因信仰衝突。魏德聖則表示今次執導難度是要在拍攝前憑空想像製作音樂。<br>採訪：羅慧敏<br>攝影：仇志德</p></body></html>
