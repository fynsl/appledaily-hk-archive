<html><header><meta charset="utf-8"><title>魏駿傑勞氣解畫婚變</title></header><body><h1>魏駿傑勞氣解畫婚變</h1><p>魏駿傑與嫩妻張利華08年閃婚後，屢傳婚變，昨日又有報道指魏駿傑跟友人飯局時透露已離婚，指在二人西貢家守候一星期也未見張利華影蹤，就連魏駿傑與囡囡去加拿大旅行，亦未見張利華，令二人婚變傳聞似層層。<br>記者昨致電魏駿傑，他否認婚變說：「冇事喎，無聊人士，唔知邊個傳出嚟。」對於老婆被指不見影蹤，魏駿傑勞氣說：「我哋一齊去加拿大滑雪10日，啱啱噚日返到嚟，噚日晏晝返到嚟都即刻落咗西貢食飯，佢哋影嗰張相就係我老婆留喺西貢揼骨，我同個女返嚟做功課先，我咪去街市買埋嘢返嚟先囉。」他強調婚變傳聞全屬謠言。<br>採訪：魯吉</p></body></html>
