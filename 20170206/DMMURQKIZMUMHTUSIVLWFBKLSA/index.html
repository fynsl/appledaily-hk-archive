<html><header><meta charset="utf-8"><title>【一周必看】空肚食荔枝會死？逾百印度兒童離奇喪命</title></header><body><h1>【一周必看】<br>空肚食荔枝會死？逾百印度兒童離奇喪命</h1><p>印度北部每年有逾100名兒童突然患上神秘疾病身亡，經美國和印度科學家研究後，相信與他們空腹進食大量荔枝有關。<br><br>研究指，荔枝含有抑制身體製造葡萄糖的毒素降血糖素(hypoglycin)，這些兒童沒吃晚餐本身已經血糖低，再空肚進食大量荔枝後，往往會在半夜尖叫醒來，腦部急性腫脹，癲癇症發作和失去意識。研究刊登在權威醫學雜誌《刺血針》（The Lancet）。<br><br>英國廣播公司/《蘋果》記者</p></body></html>
