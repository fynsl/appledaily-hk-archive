<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】超蓮畫花賭王塊面</title></header><body><h1>【馮仁昭四圍超】<br>超蓮畫花賭王塊面</h1><p>賭王何鴻燊三房千金何超蓮，噚日喺網上放咗同賭王嘅合照，其實超蓮間唔中都會上載同爹哋嘅合照，不過今次就非常搞鬼，佢偷影熟睡中嘅賭王，仲用app同爸爸一齊扮熊公仔。<br>着住紅色外套合埋雙眼嘅賭王，似乎瞓得好冧，超蓮就留言：「做夢都在笑的爸爸，會不會太可愛！還是他其實有發現我在拍照。」好彩超蓮用app加工，冇真係幫爹哋畫花面貓啫！<br>撰文：馮仁昭</p></body></html>
