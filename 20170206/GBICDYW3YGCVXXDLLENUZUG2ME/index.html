<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鄧佩儀視工作為對象</title></header><body><h1>【馮仁昭四圍超】<br>鄧佩儀視工作為對象</h1><p>鄧佩儀（Gloria）噚日喺西寶城出席「招福小雞賀新春」活動，寫大字及唱歌，踏入新年Gloria就病倒，感冒喉嚨痛，連日嚟食藥瞓覺。<br>今年喺香港過新年嘅Gloria，同親友喺屋企玩大富翁，又親自煎年糕，新一年有冇寄望戀情？佢話：「工作係我男友，今年希望可以拍旅遊節目。人人睇我個樣好需要人照顧，其實我想做事多啲，暫時唔諗拍拖。」<br>撰文：馮仁昭</p></body></html>
