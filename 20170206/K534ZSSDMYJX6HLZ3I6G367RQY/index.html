<html><header><meta charset="utf-8"><title>陳凱琳享受摸嘉穎肌肉</title></header><body><h1>陳凱琳<br>享受摸嘉穎肌肉</h1><p>陳凱琳和蕭正楠昨日在將軍澳出席「甜心福星賀新歲」，陳凱琳指年三十晚，已跟男友鄭嘉穎兩家人食團年飯，稍後亦會到鄭媽媽家拜年。對於嘉穎為音樂劇《風雲5D》操肌，陳凱琳表示不再整甜品引誘他，還笑言待他操肌後要慢慢摸。問有否準備情人節禮物？她透露會親自下廚：「我會煮中餐，之前屋企人教我整煎釀三寶，不過𠵱家要索晒啲油先畀佢食。」<br></p><p>蕭正楠透露大年初一到女友黃翠如家拜年，不過沒有被長輩催婚。提到他曾表示今年會結婚，他笑說：「2017一定得，想咋嘛，其實我聽日已經要開新劇《深宮計》半年。」<br>採訪：黃曉妍<br>攝影：陳俊強</p></body></html>
