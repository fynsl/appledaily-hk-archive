<html><header><meta charset="utf-8"><title>求驗客手記：水手又贏隨時踢季後賽</title></header><body><h1>求驗客手記：<br>水手又贏隨時踢季後賽</h1><p>踢波嘅嘢贏開有條路，排尾二嘅中岸水手上場嘅澳職常規賽作客贏珀斯光輝2:0而結束連續八場不勝走勢後，信心亦返晒嚟。周日同包尾嘅阿德萊德聯進行榜尾大戰，憑中場法比奧費拉拿同埋艾比亞古比各入一球而贏2:1。家陣喺聯賽榜雖然繼續排尾二，不過18戰有16分，只係比排第六位嘅西悉尼流浪者少五分，保持打入前六名踢季後賽嘅希望。阿聯錄得今季常規賽第11場敗仗之餘，佢哋門將加利高域仲只係踢咗31分鐘就因肩傷退下火線，情況仲好似幾嚴重，極有可能提早收「咧」。</p></body></html>
