<html><header><meta charset="utf-8"><title>楊怡抱敏之囝囝：融化了</title></header><body><h1>楊怡抱敏之囝囝：融化了</h1><p>楊怡和老公羅仲謙結婚不到一年經常公開晒恩愛，雖然二人世界生活甜蜜，不過楊怡亦恨做媽媽，日前她向好友陳敏之拜年時，就被敏之催生BB。去年冬至誕下囝囝「雷冬至」的陳敏之，圈中人緣甚好，連日來有不少好友上門拜年探望，繼由加拿大回港探親的袁彩雲、伍詠薇及黎諾懿，前日就到楊怡去探B。<br></p><p>陳敏之昨在微博轉貼她與楊怡合照，楊怡手抱「雷冬至」一臉慈母樣，楊怡留言：「So lovely，雷冬至，抱着他，心也融化了。」陳敏之回覆時催促楊怡趕快生B：「看着你抱着冬至一副慈母的樣子，我的心也融化了！都係嗰句，快啲生番個小羊咩同冬至玩啦！」<br>撰文：葉綠悠</p></body></html>
