<html><header><meta charset="utf-8"><title>白只拖顏卓靈　車罅過馬路</title></header><body><h1>白只拖顏卓靈　車罅過馬路</h1><p>白只跟顏卓靈經常出雙入對，上月初才見到他們在沙田茶餐廳撐枱腳，日前又見到他們十指緊扣現身中環，當日白只更戴着跟嘆茶時同一款的青色冷帽跟外套，而顏卓靈亦戴着同一款頸巾，兩人非常有默契。<br>日前下午4時左右，白只和顏卓靈再次手拖手，拍拖現身中環置地廣場，他們由置地過馬路到對面的新世界大廈，但就在車罅間橫過馬路。當二人搭扶手電梯上樓時，忽然一位女子跑上前，原來是提示他們有記者在拍照，三人隨即向記者揮手示好。大概半小時後，白只先行落樓徒步到擺花街買咖啡，之後行去停車場取車離開，臨走前還跟記者打招呼，非常有禮貌。<br>採訪、攝影：吳耀輝、孔志豪</p></body></html>
