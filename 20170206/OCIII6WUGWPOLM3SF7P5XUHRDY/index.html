<html><header><meta charset="utf-8"><title>杜如風帶團嗌腳痛</title></header><body><h1>杜如風帶團嗌腳痛</h1><p>杜如風首次客串做導遊，新春率5天超級豪華團遊大阪，團費88,888元，初六返港的她慶幸團友沒反枱，究竟豪華團有幾豪？她前日說：「每餐起碼有15道風味，除咗和牛、懷石料理，有餐食最出名嘅伊勢龍蝦，我諗呢程食咗半年要食嘅嘢，但價錢唔清楚。」<br>住得最貴的酒店是Amanemu Resort，一晚房價約一萬多元，團友中有一對從加拿大回來的老人家，其餘是香港粉絲。問到行程應團友要求刪景點改去購物，她有否大出血？她說：「媽咪全程企我隔籬，眼神叫我走啦，自己偷偷去專門店買鞋。隻腳行到第三日開始痛，但帶團冇辦法啦。」<br>採訪：皓騫</p></body></html>
