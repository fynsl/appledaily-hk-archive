<html><header><meta charset="utf-8"><title>上任僅四個月　金沙財務總監辭職</title></header><body><h1>上任僅四個月　<br>金沙財務總監辭職</h1><p>【本報訊】有報章引述消息指，金沙中國（1928）去年9月才新上任的財務總監羅卓堅，已於上月辭職，歷時僅四個月。《南華早報》引述金沙中國發言人確認，羅卓堅已於上月離任，但拒絕透露其離職原因，僅稱對人事變動不予置評。羅卓堅去年9月辭去港鐵（066）財務總監一職，過檔至金沙出任財務總監，履行新崗位僅4個月時間。<br>早前金沙中國母公司、拉斯維加斯金沙集團宣佈，與美國司法部達成和解，為違反美國海外反腐敗法支付約696萬美元（約5,428萬港元）罰款。</p></body></html>
