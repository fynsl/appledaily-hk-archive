<html><header><meta charset="utf-8"><title>求驗客手記：加納失季軍炒格蘭出氣</title></header><body><h1>求驗客手記：<br>加納失季軍炒格蘭出氣</h1><p>原本諗住爭冠軍，點知家陣牌都冇，唔怪得加納足總要炒格蘭（小圖）啦！喺上周六嘅非國盃季軍戰，加納（紅衫）踢足全場都攻唔入布基納法索（綠衫），仲要喺89分鐘被對手10號仔艾拉蘭查奧爾一箭定江山，最終輸0:1，連塊銅牌都冇，屈居第四。加納牌面唔差，有阿休兄弟喺度，點知四強輸完，季軍戰又輸！據報，加納足總唔滿意教練格蘭嘅表現，唔會再同呢位前車路士教頭續約。格蘭喺2014年初接掌加納，佢同加納喺非國盃後約滿。</p></body></html>
