<html><header><meta charset="utf-8"><title>靚媽湊得意B仔29歲張茆混血囝囝Omi勁可愛</title></header><body><h1>靚媽湊得意B仔<br>29歲張茆混血囝囝Omi勁可愛</h1><p>張茆08年跟倪震一啜成名，之後被倪震錫完即棄就人間蒸發，到咗13年，張茆亦覓得歸宿，身為大陸人嘅佢，仲揀係香港嫁畀老外男友K先生。到咗14年，仲生咗混血囝囝Omi。<br> <br>Omi依家2歲幾，好可愛，張茆不時都會貼佢同囝囝去玩嘅相上微博，張茆以一個靚媽嘅身份，湊住個得意B仔，平時出街一定吸引唔少人嘅目光，嚟緊仲話會生第二胎，個得意程度咪會加倍？</p></body></html>
