<html><header><meta charset="utf-8"><title>貝安琪德國誕大隻仔</title></header><body><h1>貝安琪德國誕大隻仔</h1><p>劉香萍女兒、混血模特兒貝安琪（Ankie），月前與未婚夫Simon返到德國待產，昨日傳來好消息，原來B仔已於上周三出世。初為父親的Simon難掩興奮，大前日在Instagram貼了B仔的腳板仔相，並寫上出生日期通知親友。B仔腳仔長長，加上之前Ankie曾透露此胎懷孕重了近19kg，當時護士已估計B仔至少重3.8kg，相信二人的結晶品是大隻B一名。<br>Ankie的媽媽劉香萍已一早在當地打點，而Ankie的好友Rosemary除在Simon的Ig讚好外，據知早前已前往德國探好友。本報昨致電Ankie及其母，截稿前仍未有回覆。<br>撰文：唐如</p></body></html>
