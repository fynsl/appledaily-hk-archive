<html><header><meta charset="utf-8"><title>蔡一傑生日自誇25歲</title></header><body><h1>蔡一傑生日自誇25歲</h1><p>今日是蔡一傑的50歲生日，他分別在台灣和香港舉行派對跟歌迷同歡，日前先到台灣見粉絲，入鄉隨俗大擦豬腳麵線慶生，有粉絲帶了草蜢30年前推出的寫真集到場，內有傑仔露點騷肌相片，他高舉笑說：「看，小鮮肉呀！」傑仔還跟粉絲合照留念，有男粉絲孖傑仔做心形甫士，全場爆笑。<br>返港後傑仔和粉絲去西貢BBQ兼切乳豬慶祝，經理人公司同事送上寫着「今日你最靚」的蛋糕，風騷的傑仔即場唱了兩句「今日我靚唔靚」，他笑指自己不是50歲，而是25對，他許下願望：「大家都身體健康，今年草蜢會出廣東唱片同喺香港開演唱會，希望一切順利！」<br>撰文：皓騫</p></body></html>
