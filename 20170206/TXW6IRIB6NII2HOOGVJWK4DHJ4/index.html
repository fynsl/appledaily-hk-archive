<html><header><meta charset="utf-8"><title>求驗客手記：拿玻里炒七個一皮創紀錄</title></header><body><h1>求驗客手記：<br>拿玻里炒七個一皮創紀錄</h1><p>拿玻里喺上周六嘅意甲作客博洛尼亞，憑前鋒梅頓斯同中場咸錫各入三粒，最後狂炒7:1而開咗個有28倍嘅「客其他」波膽，連續不敗場數亦累積至17場。唔講你唔知，原來拿玻里之前未試過喺意甲客場聯賽入多過六球，家陣喺博洛尼亞身上數咗七球，打破咗佢哋喺作客聯賽嘅最大勝仗紀錄。另外，咸錫呢個斯洛伐克中場入三粒之後，喺拿玻里累積入咗109球，成為球會史上入波第二多嘅球員，只係比入波最多嘅阿根廷球王馬勒當拿（115球）少六球咋，睇嚟好有機會破老馬個紀錄。</p></body></html>
