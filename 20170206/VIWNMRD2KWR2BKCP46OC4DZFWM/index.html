<html><header><meta charset="utf-8"><title>千嬅認曾是愚昧母親</title></header><body><h1>千嬅認曾是愚昧母親</h1><p>楊千嬅於前年一段訪問中，提到囝囝丁進諾（Torres）喜歡《魔雪奇緣》（Frozen）的Elsa，又愛粉紅色和煮飯仔，擔心他變乸型而不讓他玩，豈料舊訪問近日突然被重提，更遭網民指摘她是怪獸家長。<br>千嬅昨在facebook回應，承認是新手媽媽，曾面對困難和憂慮，不懂怎去了解孩子，也害怕選擇錯誤，因而做出愚昧無知的憂慮，幸認識有經驗的家長和專業老師，不斷溝通學習，才建立當媽媽的信心。她寫道：「今天大家在網上的留言是正是負也好，都是一種提醒，陳年訪問，抱歉引起不安。父母這條路，絕對不容易，一輩子，我也學習中。」<br>撰文：葉綠悠</p></body></html>
