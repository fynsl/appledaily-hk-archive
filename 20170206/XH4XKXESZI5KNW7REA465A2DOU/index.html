<html><header><meta charset="utf-8"><title>求驗客手記：病襲萊比錫多蒙打落水狗</title></header><body><h1>求驗客手記：<br>病襲萊比錫多蒙打落水狗</h1><p>神奇球隊RB萊比錫（白衫）喺上周六德甲作客「蜜蜂軍團」多蒙特，喺35分鐘就俾蜜蜂軍團嘅奧巴美揚入波，最終以0:1輸波。萊比錫今場雖然有主將科斯貝治停賽，但呢個都唔係佢哋輸波嘅主要原因，因為佢哋真正嘅敵人其實係病毒大軍，首席射手迪姆華拿、迪亞高迪美同埋沙比薩全部都因為感冒而冇辦法上陣。拜仁慕尼黑同日主場對史浩克04，雖有隊長拿姆喺德甲第500次為拜仁上陣，但就俾史浩克以1:1逼和，踢完19場聯賽後以46分排榜首，領先次席嘅萊比錫四分。</p></body></html>
