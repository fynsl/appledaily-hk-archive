<html><header><meta charset="utf-8"><title>阿姐唔做廚：咁多人做過</title></header><body><h1>阿姐唔做廚：咁多人做過<br></h1><p>汪明荃（阿姐）昨日到將軍澳出席「丁酉年初九麒麟醒獅慶新春」開幕禮，阿姐甫到場即被大批市民集郵，戴住小紅帽的阿姐又與嘉賓自拍。她謂農曆新年頗忙碌：「初一要返去開工，之前又拍咗好多節目，我哋都有出去同長輩拜年。」<br>阿姐表示今個新年留港度歲，因為羅家英於高山劇場籌辦粵劇新星活動，她說：「我都有去睇吓，不過冇日日去，一半啦。」她笑指新年準備40底蘿蔔糕送親友，問到會否做《阿姐廚房》教煮餸？阿姐謙稱：「唔會啦，咁多人做過，我又唔叻，送畀親戚就冇壓力。」她又透露要為8月的紅館演唱會籌備，但暫未有嘉賓名單。<br>採訪、攝影：盧妹</p></body></html>
