<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】高鳴患癌上吊身亡</title></header><body><h1>【馮仁昭四圍超】<br>高鳴患癌上吊身亡</h1><p>台灣資深演員、曾演出《陣頭》嘅高鳴，噚日喺家中上吊身亡，享年83歲。高鳴太太于真十分哀痛，透露高鳴患有膀胱、腎、淋巴、直腸同攝護腺五種癌症，已經講過多次唔想再生存，今年過年佢仲將所有家人趕出門。<br>高鳴太太話丈夫喺遺書寫好愛佢，又叫兒女要好好對佢。高鳴四弟、演員劉林就話好突然，唔明大哥點解揀呢條路，以為佢身體恢復得好好。<br>撰文：馮仁昭</p></body></html>
