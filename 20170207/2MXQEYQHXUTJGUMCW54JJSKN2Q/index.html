<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】R＆K探病童齊唱歌 </title></header><body><h1>【馮仁昭四圍超】R＆K探病童齊唱歌 </h1><p>女子組合Robynn &amp; Kendy（R&amp;K）早前拍攝有線節目《星出援手》，訪問生命小戰士會，了解癌病兒童同家長嘅需要。Robynn（左）話諗起媽咪患病嘅經歷：「2011年，媽咪患咗癌症，雖然我哋好徬徨，但媽咪依然堅強面對，令我哋好放心。」<br>R&amp;K仲同病童一齊唱歌，Kendy話：「小朋友唱歌時，完全忘記身體嘅痛，充滿童真，喺佢哋身上，我搵到一股正能量。」<br>撰文：馮仁昭</p></body></html>
