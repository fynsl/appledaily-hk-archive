<html><header><meta charset="utf-8"><title>舒淇新戲內地票房慘淡</title></header><body><h1>舒淇新戲內地票房慘淡</h1><p>今個賀歲檔期，舒淇與張孝全主演的《健忘村》在內地上映，票房可說是大敗，上映11日僅收得1,470萬人民幣，較其他同期上映的賀歲片，真是輸人幾十條街。舒淇主演的電影，已經連續幾部票房麻麻，看來她往後接戲要小心選擇，不然會跟張栢芝般，被封為票房毒藥。<br>不過今次《健》片輸得如此慘烈，其實最大原因是該片導演陳玉勳曾發表反服貿挺太陽花學運而被內地網民抵制，定性他是支持台獨。事後他雖然有發文否認支持台獨，但內地網民仍發起抵制，可能連院商也加入抵制，導致該片的排片量不足2%，在大年初一票房僅得221萬人民幣。<br>撰文：鍾國仁</p></body></html>
