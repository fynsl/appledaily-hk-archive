<html><header><meta charset="utf-8"><title>特稿：金東進愛回家</title></header><body><h1>特稿：金東進愛回家</h1><p>要數傑志陣中最了解蔚山現代的球員，肯定是韓援金東進。這位前南韓國腳在2010年曾效力該韓職勁旅，今仗是他首次以作客球員身份在國際賽事中於南韓比賽。他說：「六年前離開FC首爾後，我再沒與韓職球隊交手，故今場對我來說是特別的。」面對強敵，金東進坦言傑志要擊敗現代十分困難，但深信只要球員夠團結，保持紀律，要贏亦非天方夜譚。另外，相信金東進今晚會更有動力比賽，除因重返南韓作賽外，其妻子和女兒亦會前來捧場，他的父母亦由首爾到蔚山支持。縱使時間緊逼，惟一向重視家庭的金東進希望，賽後能把握時間返首爾老家。</p></body></html>
