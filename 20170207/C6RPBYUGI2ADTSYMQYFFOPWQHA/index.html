<html><header><meta charset="utf-8"><title>鄭則士探華仔：未坐得住</title></header><body><h1>鄭則士探華仔：未坐得住</h1><p>劉德華上月中在泰國拍廣告墮馬受傷，於跑馬地養和醫院接受治理已逾兩周，繼鄭秀文、譚詠麟、苗僑偉等好友先後往探望後，鄭則士和張兆輝昨日都去了探華仔，鄭則士說：「進展非常良好，把聲比之前清咗好多，關心佢嘅朋友可以放心，但佢要繼續做物理治療，佢交帶我哋同各位講放心，佢一定康復，順順利利。」華仔能否坐起身？他說：「未住，不過都快。話唔痛當然唔係，佢康復到差不多會同大家再交代。」張兆輝則指華仔精神很好。<br>此外，昨日還有林二汶在助手陪同下到醫院，她感染傷風不適。而范姜則帶囡囡鍾嘉晴和鍾幗現身，范姜指是鍾幗抱恙。<br>採訪：黃曉妍<br>攝影：沈健程</p></body></html>
