<html><header><meta charset="utf-8"><title>碧咸公關遭勒索累事</title></header><body><h1>碧咸公關遭勒索累事</h1><p>英國萬人迷碧咸（David Beckham）與公關Simon Oliveira及工作夥伴的電郵內容被偷取，遭足球解密（Football Leaks）流出。原來碧咸受好友拖累，據英國《鏡報》報道，Simon旗下、位於葡萄牙的Doyen Sports公司遭黑客勒索，威脅付100萬歐元（約834萬港元），葡萄牙警方過去一年一直追查黑客，由於公司拒付金額，所以黑客將通訊內容流出。</p></body></html>
