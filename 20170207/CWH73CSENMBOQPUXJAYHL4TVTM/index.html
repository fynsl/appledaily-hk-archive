<html><header><meta charset="utf-8"><title>【話你知】皮肌炎死亡率高達五成</title></header><body><h1>【話你知】皮肌炎死亡率高達五成</h1><p>魯芬因皮肌炎致肺部衰竭逝世，風濕科專科醫生李家榮表示，皮肌炎是免疫失調引致的疾病，即攻擊自己的皮膚及肌肉，如手背關節位、頸背或上眼簾出現紅疹，頸及前胸亦有「V」字形紅疹；大腿、臀部及肩膊的肌肉可因發炎引致無力及痛楚。病發率每10萬人有5至20人，一般病發年齡40至50歲。<br>皮肌炎可分為原發性及繼發性，繼發性是癌症相關引致的皮肌炎；原發性皮肌炎的病人可帶有不同抗體，如「抗MDA-5抗體」攻擊肺部較嚴重，可引致肺炎及纖維化，再引致肺部衰竭而致命，半年內死亡率達50％。</p></body></html>
