<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】大肚吳若希Pizza面</title></header><body><h1>【馮仁昭四圍超】大肚吳若希Pizza面</h1><p>大肚婆吳若希前晚喺社交網貼新相，高舉V字手勢晒身上嘅溫暖牌毛衣，更自爆體重達68kg（約150磅），佢留言自嘲：「本來腫成這樣，拍完照都會留給自己看，可是因為這件毛衣是巴拉媽親手織的，所以要表揚一下。」<br>吳若希塊面圓到似pizza，兩碌髀仲好有肉地，雖然佢素顏上鏡，但就貪靚搽咗指甲油，有網友留言提醒佢：「大肚就唔好整指甲。」<br>撰文：馮仁昭 </p></body></html>
