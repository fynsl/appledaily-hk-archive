<html><header><meta charset="utf-8"><title>劉愷威楊冪合體湊女</title></header><body><h1>劉愷威楊冪合體湊女</h1><p>劉愷威和楊冪一直被傳婚變，不過遭兩公婆否認，他們還以行動證明，楊冪在農曆年假期趕回香港夫家，跟劉愷威和女兒小糯米以及老爺劉丹一起過年，還被網民認出一家三口逛街，楊冪排隊買玩具給小糯米。據知楊冪只請假三天，於農曆年假後即返回拍攝崗位為劇集《談判官》拍外景。<br>劉愷威則仍然留在香港，有網友爆料指前日下午，見到劉愷威陪伴小糯米到學前班，身邊還有一個工人姐姐。戴鴨嘴帽的劉愷威，把帽子拉得很低，表現低調，好像怕被其他人認出，不過見他笑容燦爛，十足慈父模樣。<br>撰文：非非</p></body></html>
