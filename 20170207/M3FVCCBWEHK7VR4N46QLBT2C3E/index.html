<html><header><meta charset="utf-8"><title>中環在線：打綠白色呔陳家強暗撐薯片？ - 李華華</title></header><body><h1>中環在線：打綠白色呔<br>陳家強暗撐薯片？ - 李華華</h1><p>噚日特首參選人薯片叔叔公佈政綱，咁啱朝早立法會召開財經事務委員會會議，財經事務及庫務局局長陳家強都有出席，見佢打咗條綠、白色斜間領帶。<br>忽然醒起薯片嘅競選logo係藍、綠色，薯片呢排亦好鍾意用綠色，好似人哋拜年帶紅色頸巾，佢就用綠色，費事俾人話佢收到紅燈，「明明綠燈轉眼變成紅燈」嗰隻，唔通陳家強想精神上遙距支持薯片呢位舊老闆，所以專登帶綠色領帶，幫薯片打氣？</p></body></html>
