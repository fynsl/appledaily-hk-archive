<html><header><meta charset="utf-8"><title>星閃閃：兩尖刀坐鎮蔚山 - 飛奧</title></header><body><h1>星閃閃：兩尖刀坐鎮蔚山 - 飛奧</h1><p>韓職球隊蔚山現代實力比傑志高，他們陣中更有兩位進攻球員要特別注意，其中克羅地亞籍的艾雲高華錫司職翼鋒，於15年轉投現代，首季聯賽貢獻六球，在上季他就以七球成為球隊首席射手。艾雲高華錫左右腳皆純熟，除落底傳中外，更喜歡切入中路起腳。身高達1米88的他，今仗對傑志隊長盧均宜有相當大優勢。<br>南韓土炮前鋒李宗浩有「光陽朗尼」稱號，門前觸覺敏銳；出身自全南天龍青年軍，去年離開母會轉投全北汽車，惟上陣時間不多，今季轉投現代。<br>文：飛奧</p></body></html>
