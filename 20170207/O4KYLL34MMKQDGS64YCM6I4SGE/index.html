<html><header><meta charset="utf-8"><title>董敏莉靠按摩升Cup</title></header><body><h1>董敏莉靠按摩升Cup</h1><p>董敏莉、甄詠珊、鄭世豪、女子組合Bingo及各大傳媒昨日參與港台廣播大樓舉行的新春團拜。人妻董敏莉表示首年派利是心情好緊張，但對於不能再拆利是感覺失落。談到快點生B便可以𢭃利是時，她說：「都係一個策略，快啲生，不過好難強求。」她坦言夫婦並不勤力造人，但以中藥調理身體及治療師按摩後，上圍有所升cup，現時差少少達D cup，丈夫豈不是最受惠？她笑說：「佢未知，佢冇乜呢方面概念。」<br>而剛復出一年的甄詠珊，則感恩工作上有多方面嘗試。<br>採訪：馬建華   <br>攝影：陳慧安</p></body></html>
