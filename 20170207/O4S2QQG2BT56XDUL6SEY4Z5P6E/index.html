<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】徐天佑拖妻廣告放閃</title></header><body><h1>【馮仁昭四圍超】<br>徐天佑拖妻廣告放閃</h1><p>徐天佑同老婆Olive結婚年幾，下周二係佢哋婚後第二個情人節，最近佢哋以夫妻檔姿態，幫Reebok運動鞋拍攝廣告宣傳片，兩公婆又攬又拖手，非常甜蜜。<br>廣告主題同情人節有關，徐天佑同Olive分享拍拖做運動嘅樂趣，透露平日會一齊去海邊跑步做運動。天佑又分享夫婦白頭到老嘅秘密，Olive仲大爆天佑嘅瘦身菜單係食自家製白烚雞胸肉。<br>撰文：馮仁昭</p></body></html>
