<html><header><meta charset="utf-8"><title>男嬰交兩童照顧　母涉虐兒</title></header><body><h1>男嬰交兩童照顧　母涉虐兒</h1><p>【本報訊】42歲失婚婦人（圖）涉於去年11月19日將出生僅19天的幼子放於籃內，在旺角花園街公共圖書館內交予不認識的兩童照顧後離開。失婚婦為此被控對所看管兒童虐待或忽略罪，案件昨在西九龍法院提堂，暫毋須答辯，待控方索取法律意見，押後至下月13日再訊。<br>姓關被告任職保安員，昨獲准保釋外出候訊。據悉，居於旺角的被告除受害人外，另育有兩名分別8歲和10歲的兒子。案發當日警方接報到場調查，翻看圖書館內閉路電視後，再於附近截獲折返的被告，她當時稱是湊大仔放學後往飲茶。<br>案件編號：WKCC589/17<br>■記者羅日昇、蔡少玲</p></body></html>
