<html><header><meta charset="utf-8"><title>Sammi跨界收歌出碟</title></header><body><h1>Sammi跨界收歌出碟</h1><p>鄭秀文（Sammi）相隔七年再出國語碟，EP《裸》定於下周二情人節推出。為了有新突破，Sammi今次向台灣、香港及歐洲等地的音樂人收集Demo，Sammi再以直覺去選歌，最後選了兩首是來自音樂人倪子岡的歌。另外，她亦會與之前為其演唱會任嘉賓的蕭煌奇及王梓軒等合作。<br>除了歌曲精挑細選，唱片封面也請來內地攝影大師陳漫拍攝，陳漫過去曾與王菲、范冰冰等人合作，而Sammi去年與陳漫其實已在粵語EP《Fabulous》合作過，當時陳漫為Sammi打造了一個火辣性感形象。<br>撰文：李察</p></body></html>
