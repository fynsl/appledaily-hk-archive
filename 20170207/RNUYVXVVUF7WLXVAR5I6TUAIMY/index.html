<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】羅子喬節食保22吋腰</title></header><body><h1>【馮仁昭四圍超】<br>羅子喬節食保22吋腰</h1><p>羅子喬（Bella）早排飛去台灣，為奧特曼英雄Ultra Heros登陸台灣九族文化村嘅開幕禮做特別嘉賓，開幕禮前佢仲試玩館內所有超人遊戲，令佢大開眼界。<br>Bella預感新一年會大豐收，因參演嘅舞台劇《奧特曼英雄本部》將於台灣上演，暫定十場連同代言人費已穩袋六位數字酬勞，但為配合超人之母嘅造型，佢要keep住22吋腰，搞到農曆新年都唔敢食嘢。<br>撰文：馮仁昭</p></body></html>
