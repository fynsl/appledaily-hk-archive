<html><header><meta charset="utf-8"><title>【啟德新盤】一房單位廚櫃窄窄哋　煮食用具點放好</title></header><body><h1>【啟德新盤】<br>一房單位廚櫃窄窄哋　煮食用具點放好</h1><p>嘉華國際（173）旗下啟德新盤嘉匯昨日開放示範單位予傳媒參觀，當中一房示位以1座18樓G室為藍本，實用372方呎，採取開放式廚房設計。<br> <br>開放式廚房工作臺面偏窄，現場度呎，廚櫃闊度不足4呎，擺放煮食材料及用具位置不多，深度約2呎。<br> <br>發展商指，一般新盤開放式廚房內包括洗衣機，令廳個空間細咗，所以嘉匯一房單位將洗衣機擺去洗手間，而且洗手間有浴室寶提供乾衣功能。<br> <br>被問及物業低座一層14伙僅設2部電梯，嘉華香港地產總經理溫偉明回廳，設計跟足相關規例，而且低座層數不多，2部電梯足夠住客使用。</p></body></html>
