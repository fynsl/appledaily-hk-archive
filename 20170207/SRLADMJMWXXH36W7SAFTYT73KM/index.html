<html><header><meta charset="utf-8"><title>星爺戲院掃垃圾趕客</title></header><body><h1>星爺戲院掃垃圾趕客</h1><p>周星馳與徐克聯手打造的賀歲片《西遊伏妖篇》上映十天，香港票房截至前日收逾2,100萬，內地累積票房更超過14億人民幣。由於不少觀眾心急離場，錯過了星爺及徐克親身上陣的片尾彩蛋，所以電影公司近日決定公開彩蛋的花絮片段。<br>彩蛋內容是星爺與徐克化身戲院帶位員，散場時拿着垃圾袋及掃把準備清潔，在《美人魚》演館長的楊能及聲演豬八戒的李尚正扮觀眾，表示要看彩蛋，但徐克趕客說：「沒有彩蛋，走吧！」星爺更拿出大聲公強調：「不是大片，所以沒有彩蛋！如果是大片，怎會沒彩蛋？」僅30秒的彩蛋內容已充滿星爺自嘲玩味。<br>撰文：葉綠悠</p></body></html>
