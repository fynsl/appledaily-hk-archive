<html><header><meta charset="utf-8"><title>Kay：多謝佢為大家帶來歡樂</title></header><body><h1>Kay：多謝佢為大家帶來歡樂</h1><p>魯芬與劉心悠及謝安琪（Kay）同樣入過高登女神榜，被封為BB。連續4年贏高登女神冠軍的Kay，曾跟魯芬合作過兩次，她昨表示：「佢每次都好開心，帶動現場工作得好愉快，佢嘅造型都好獨特好搶眼，我想多謝佢為大家帶嚟開心同歡樂。」<br>劉心悠昨透過經理人指年前拍電影《天生愛情狂》，有晚收工與導演葉念琛等外出食飯，剛好遇到魯芬和鮑起靜坐在鄰枱，劉心悠回憶當日有魯芬在場，整個氣氛都變得很開心：「佢好開朗，現場氣氛好開懷，突然收到呢個消息好shock，希望佢一路好走。」而高登網昨日有多條追悼魯芬的發帖，獲不少高登仔留言。<br>採訪：李森</p></body></html>
