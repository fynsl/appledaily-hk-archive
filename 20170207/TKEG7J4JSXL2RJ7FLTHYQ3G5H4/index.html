<html><header><meta charset="utf-8"><title>【惡人入格】山東婆到布歐</title></header><body><h1>【惡人入格】山東婆到布歐</h1><p>86年加入電視圈，但魯芬的電影作品更為觀眾認識，經常演惡人角色，前年開始扮鬼扮馬更出位。</p><p>電影</p><p>【88年】《女子監獄》<br>飾山東婆</p><p>【91年】《整蠱專家》<br>飾大白鯊</p><p>【94年】《九品芝麻官》<br>飾烈火奶奶</p><p>【03年】《龍咁威2之皇母娘娘呢》<br>飾奀妹</p><p>廣告</p><p>【15年】「能得利」糖果廣告<br>拍光洙</p><p>Cosplay</p><p>【15年】動漫電玩節<br>扮布歐</p><p>【15年】維港泳宣傳片<br>扮烏蘇拉</p></body></html>
