<html><header><meta charset="utf-8"><title>鄧穎芝拒相睇識仔</title></header><body><h1>鄧穎芝拒相睇識仔</h1><p>鄧穎芝、李拾壹、Yukilovely及發燒碟歌手Ashia日前到中環預祝情人節，四人合力為甜品裝飾，單身的鄧穎芝表示會平淡度過情人節：「今年有朋友叫我去speed dating，但特登去識好猴擒，我就唔急。」<br>直言從不慶祝情人節的李拾壹不停搗蛋兼偷食，他說：「我好憎過情人節，呢個係商人嘅陷阱。我唔過情人節，但日日做小驚喜畀你，係咪反而有你着數先？」哄得三女大笑。而Yukilovely及Ashia喜歡簡單慶祝，指與男友在家煮飯仔更溫馨。<br>採訪：盧妹<br>攝影：陳俊強<br>場地提供：JINJUU<br>服裝提供：I.T（Yukilovely）</p></body></html>
