<html><header><meta charset="utf-8"><title>SEKAI NO OWARI  5月訪港開騷</title></header><body><h1>SEKAI NO OWARI  5月訪港開騷</h1><p>日本人氣組合SEKAI NO OWARI繼上年11月為Clockenflap音樂會擔任表演嘉賓後，將於5月再度來港舉行首個香港演唱會。SEKAI NO OWARI的巡唱正在日本展開，並會唱到台北及新加坡，而香港一站則定於5月26日假麥花臣場館舉行，票價將分三種，由最平的488港元至788港元，門票將於今日起作優先預購，大後日正式發售。</p></body></html>
