<html><header><meta charset="utf-8"><title>陳細潔滑雪嘆年紀大</title></header><body><h1>陳細潔滑雪嘆年紀大</h1><p>保良局昨日於銅鑼灣總部舉行新春團拜，保良局主席郭羅桂珍及丈夫郭少明、陳細潔及鄧鉅明太太鄧宣弘雁等到場，進行拜神及切燒豬儀式。即將擔任下屆主席的陳細潔，笑謂已積極準備中：「原本做保良都係諗住幫家姐，之後又唔捨得，𠵱家第十年，有班朋友喺度。」<br>陳細潔表示來年會積極推動教育，讓年輕人有多點發言機會及發揮。她笑指為了準備忙碌的工作而提早度假：「之前去奧地利滑雪，嗰條雪道係最長嘅，我以前都可以一次過滑晒，今次都要唞三、四次，年紀開始大。」鄧太則透露農曆新年到新加坡旅行，在當地睇樓，希望老公十年後退休間中可以去當地度假。<br>採訪：盧妹<br>攝影：葉君海</p></body></html>
