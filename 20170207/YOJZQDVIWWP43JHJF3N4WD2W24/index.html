<html><header><meta charset="utf-8"><title>珠寶小姐誕7磅重B女</title></header><body><h1>珠寶小姐誕7磅重B女</h1><p>前珠寶小姐冠軍洪子崎（Angelina A.）三年抱兩，前年為未婚夫誕女兒Ava，上周五細女Niomi出世，重逾7磅，前晚Angelina在社交網分享剛分娩的相片，二公主舒服地在媽咪胸前甜睡，Angelina和老公都一臉喜悅。<br>再為人母的Angelina用英文留言：「我們都很喜歡你。這九個月是一個艱難的懷孕之旅，我很幸運和感激，你留在我身體裏面很安全，出世時比你的姐姐更重！詞語不能描述你是多麼強大，你是一個奇蹟，歡迎你做我們的家人，媽媽、爸爸和姐姐Ava都愛你！」網友都留言祝BB身體健康。<br>撰文：皓騫</p></body></html>
