<html><header><meta charset="utf-8"><title>近兩戰部署失誤？跑馬地短途專家　終於做番正確事！</title></header><body><h1>近兩戰部署失誤？<br>跑馬地短途專家　終於做番正確事！</h1><p>練馬師方嘉柏今季暫得32場頭馬，其中21場在跑馬地馬場勝出，其谷草成績冠絕全體練馬師。周三（8日）晚方嘉柏馬房派出多匹戰馬列陣，廐主誓必全力捍衛自己的快活谷王者地位。<br><br>其中「勝利名星」出戰第8場三班1200米，這匹四歲馬季內五戰谷草1200米，取得兩冠及亞、季、殿各一，場場有獎金，反映本身善於谷草作戰。<br><br>「勝利名星」近兩戰均跑一哩，錄得一季一殿，效果明顯不及跑谷草1200米。今仗終於回師專長路程並配上騎師杜利萊，並與同主不同馬房的「勝利歡星」同晚分頭參戰，可望雙雙跑出理想成績。</p></body></html>
