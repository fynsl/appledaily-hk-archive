<html><header><meta charset="utf-8"><title>體壇拾趣︰羅斯保想害黑帝？</title></header><body><h1>體壇拾趣︰<br>羅斯保想害黑帝？</h1><p>德國車手羅斯保上年幫平治贏咗F1總冠軍，五日後就宣佈退休；而目前身為平治車隊大使嘅佢，就自爆其實想艾朗素，而唔係保達斯嚟代替自己，同咸姆頓做隊友喎。羅斯保話：「𠵱𠵱家我可以以粉絲嘅身份講，我想艾朗素代替自己同咸姆頓做拍檔，到時一定好有火花。」猶記得艾朗素同黑帝曾經喺2007年合作過一季，但就鬧得唔愉快，仲搞到艾朗素要提早離隊㖭，羅斯保咁講係唔係靠害先？所以佢又補鑊咁話：「不過我都知係唔work嘅，保達斯先係適合人選。」</p></body></html>
