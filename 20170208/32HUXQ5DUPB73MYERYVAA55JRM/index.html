<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】童童同繼妹鬥眼大</title></header><body><h1>【馮仁昭四圍超】<br>童童同繼妹鬥眼大</h1><p>王菲同首任老公竇唯育有女兒竇靖童，童童兩歲時二人離婚，之後竇唯同第二任老婆高原生咗囡囡竇家媛（右），童童與同父異母妹妹感情好好，前日家媛喺微博貼合照，埋怨：「為甚麼她眼睛那麼大？」相片中童童雙眼比妹妹大很多，網友抵死留言：「沒事，你比她高」、「沒事，也許以後你胸比她大。」噚日家媛又貼咗幾張自拍相，擘大眼表情趣怪，網友取笑道：「妹妹的瞪眼藝術還要進一步修煉哦。」<br>撰文：馮仁昭</p></body></html>
