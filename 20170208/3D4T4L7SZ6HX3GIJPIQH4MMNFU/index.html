<html><header><meta charset="utf-8"><title>Meghan晒戒指鋪路做王妃</title></header><body><h1>Meghan晒戒指鋪路做王妃</h1><p>35歲美國女星Meghan Markle正與32歲英國哈里王子（Prince Harry小圖）發展姊弟戀，據英國傳媒報道，兩人感情穩定，而為爭取時間見面，Meghan經常出入哈里王子所住的肯辛頓宮，過半同居生活。Meghan前日獨自在倫敦買花時，被發現右手無名指戴有代表哈里名字「H」字的戒指，即刻被傳二人好事近。此戒指是於美國流行的承諾戒指，代表認定對方是唯一。</p></body></html>
