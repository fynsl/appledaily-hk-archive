<html><header><meta charset="utf-8"><title>求驗客手記：麥迪比死撐今生無悔</title></header><body><h1>求驗客手記：<br>麥迪比死撐今生無悔</h1><p>英國《每日鏡報》話，喀麥隆中堅祖爾麥迪比（小圖）冇後悔拒絕歸隊踢非國盃，就算家陣喀麥隆贏咗冠軍前日凱旋（圖），佢都仲企硬唔再為國披甲！麥迪比上月初堅決話要幫利物浦上陣，唔會踢非國盃，但佢對紅軍嘅忠心似乎冇乜用，因為利物浦最近一個月表現好差，英聯盃同英足盃出晒局，聯賽仲被踢出前四。我求大俠覺得麥迪比心入面唔後悔就假，但喀麥隆教練保斯禮拜日唔開名寸佢，麥迪比為咗面子當然要企硬啦。</p></body></html>
