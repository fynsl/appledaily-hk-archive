<html><header><meta charset="utf-8"><title>Coffee耍花槍男友跪低</title></header><body><h1>Coffee耍花槍男友跪低</h1><p>林芊妤（Coffee）離開無綫後，事業愛情兩得意，去年與澳洲籍爆肌男友Weng Chak拍拖，一直甜蜜蜜。不過，日前有周刊影到她男友在中環街頭跪地，指他激嬲Coffee求饒。</p><p>對於男友下跪，《蘋果》昨日致電Coffee了解，她說：「食嘢嗰時唔記得咗佢講咗啲乜，我就走咗去，跟住佢追出嚟就無啦啦跪低，我嗰時都嚇一嚇嘅，我都唔知佢做乜，不過佢飲醉咗啫！」<br>Coffee又說：「耍吓花槍啫，今日睇到新聞都有打畀佢，男友都唔係好記得，佢自己睇到都笑。不過咁都擺咗上新聞，因為我係公眾人物啫，我哋真係冇嘢，嗰晚即刻冇事喇！」<br>採訪：小米</p></body></html>
