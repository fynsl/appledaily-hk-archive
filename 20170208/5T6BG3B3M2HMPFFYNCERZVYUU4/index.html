<html><header><meta charset="utf-8"><title>張振朗：同蔡思貝係兄弟</title></header><body><h1>張振朗：同蔡思貝係兄弟</h1><p>蔡思貝跟「舞指」麥秋成結束兩年情後表面上寄情工作，但昨日有報道指她拍新劇《踩過界》期間又重施故技，向同劇的男演員發功，今次男主角是早前被本報拍到現年29歲兼有一個「咪神」女友陳芷尤的張振朗。</p><p>報道指蔡思貝和張振朗由開工到收工都儼如糖黐豆，又經常在片場眉來眼去，一有空檔就一齊玩到癲，又指蔡思貝似乎跟麥秋成分手後已完全康復，更可迅速啟動發電機，向身邊男性發出強勁電力。未知張振朗的緋聞女友陳芷尤又有何感受呢！昨日張振朗就該報道回覆傳媒，他說：「唔係報道咁寫，我同佢（蔡思貝）都冇嘢，就好似兄弟咁。」<br>採訪：非非</p></body></html>
