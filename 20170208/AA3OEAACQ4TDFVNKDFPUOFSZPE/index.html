<html><header><meta charset="utf-8"><title>陳嘉寶見家長睇裙褂</title></header><body><h1>陳嘉寶見家長睇裙褂</h1><p>陳嘉寶與富二代男友黃頌祈（Epaphras）拍拖兩年多，最近傳出好事近，前晚陳嘉寶和男友現身中環歌賦街一間西餐廳，原來是見家長，陳嘉寶與男方父母傾得投契，氣氛融洽。點完菜之後，陳嘉寶爭取時間和男友去對面的傢俬店睇家品，兩人睇得好投入，對好多家品都好有興趣，逛了半小時才返回餐廳。</p><p>一頓飯的兩個多小時，Epaphras的手沒離開過女友的膊頭，認真黐纏，其間見陳嘉寶拿出手機給男方父母看照片，相中疑似是中式裙褂。她離開餐廳時被問到是否見家長談婚事細節，她一臉尷尬說：「唔係，同男友屋企人食個便飯箒！」  <br>採訪、攝影：徐錦池、畢紹基</p></body></html>
