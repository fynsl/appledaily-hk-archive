<html><header><meta charset="utf-8"><title>佐佐木希幸福肥賣Bra</title></header><body><h1>佐佐木希幸福肥賣Bra</h1><p>日本女星佐佐木希為品牌UNIQLO拍了新一輯內衣廣告，並於昨日現身品牌於東京的記者會。希妹於廣告示範不同顏色的胸圍款色，她指拍攝時感到緊張，幸而現場大部份是女性工作人員，才能放鬆順利完成拍攝。</p><p>今日是希妹的29歲生日，早前她盛傳快做人妻，希妹前年被爆搭上諧星渡部建，報道指兩人已經同居，還將打算結婚，希妹似乎因太幸福甜蜜而心廣體胖，於活動上不慎露出雙下巴兼粗壯手臂。現場傳媒先祝希妹生日快樂，再追問她：「是不是有好消息宣佈？」與「是否已預約了著名餐廳慶祝？」，不過希妹只講「多謝。」未有直接回應婚訊便離開會場。<br>撰文：程芬</p></body></html>
