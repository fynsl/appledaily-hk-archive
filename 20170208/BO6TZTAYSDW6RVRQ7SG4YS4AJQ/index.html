<html><header><meta charset="utf-8"><title>曾志偉憶魯芬泛淚光</title></header><body><h1>曾志偉憶魯芬泛淚光</h1><p>曾志偉昨日於銅鑼灣出席「鵬」日本料理開幕禮，同場還有相撲手白鵬翔擔任嘉賓，提到魯芬日前因病離世，跟她亦師亦友的志偉眼泛淚光說：「其實佢自己好努力，好鍾意佢，佢好有義氣，成個男人咁，鍾意幫人，佢個造型香港冇，男人搵大儍，女人一定搵佢，凶神惡煞又得，惡得嚟善良又得，佢走咗我自己都好難過，唔只係電影上嘅關係，佢同我屋企人好close，我係最早知道呢個消息，噚晚唔想講，好難過。」志偉指魯芬昏迷至離世，走得很快。<br>問志偉演藝人協會會否幫忙？他表示委員會已跟魯芬姪女聯絡，大多負責接待工作，而經濟上則不需要幫忙，因魯芬略有積蓄。<br>採訪：羅慧敏<br>攝影：沈健程</p></body></html>
