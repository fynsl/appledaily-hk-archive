<html><header><meta charset="utf-8"><title>體壇拾趣︰張繼科唔認34C女友</title></header><body><h1>體壇拾趣︰<br>張繼科唔認34C女友</h1><p>日前有報道指，中國乒乓波奧運金牌選手張繼科，搭上咗國內一個叫袁姍姍嘅34C女星，不過佢隨即透過工作人員，喺微博度放消息，話自己冇同袁姍姍拍拖喎。雖然張繼科死口唔認，但消息人士指，佢同袁姍姍已經係行埋咗一段時間㗎喇，而且日前仲俾人影到兩個疑似去酒店過夜㖭。消息仲話，張繼科舊年除夕喺上海參加完東方衛視個跨年晚會後，冇即刻返到屋企同家人歡聚元旦，反而係去咗陪袁姍姍，睇嚟佢哋兩個嘅關係真係好親密囉。</p></body></html>
