<html><header><meta charset="utf-8"><title>中環在線：阿信屋老闆廠佬look變醒神look - 李華華</title></header><body><h1>中環在線：阿信屋老闆<br>廠佬look變醒神look - 李華華</h1><p>同一般上市公司主席唔同，CEC國際（759）嘅阿信屋老闆林偉駿平時衣着好鬼樸素（直接講係求其），可能同佢廠佬出身有關，好多時佢都係着T恤，個頭又好似冇乜點梳。<br>但上個月佢接受訪問時，竟然主動打扮得靚靚仔仔，白恤衫加領帶，飛咗個整齊靚髮，仲要染黑晒亦得，即刻後生咗幾年。<br>有網民留言讚林生即刻精神爽利，話「林生打呔＋美源，即刻醒神晒」。家陣佢造型醒神咗，唔知公司生意同股價會唔會一樣醒神番呢？</p></body></html>
