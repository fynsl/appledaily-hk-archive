<html><header><meta charset="utf-8"><title>劉明軒巡舖教護膚</title></header><body><h1>劉明軒巡舖教護膚</h1><p>有線前主播劉明軒去年數臭前夫王傲山，曾被對方一年趕出家門三次，兩年前離婚後自力更生的她，日前單拖現身銅鑼灣希慎廣場，她先到一間護膚品店，與店員有傾有講，之後她更拿出一本小冊子，向店員講解產品的用法，又教對方如何冧客，不知是否榮升老闆娘。<br>日前劉明軒接受電話訪問表示：「呢間舖係我嘅，啱啱開咗3個月，自己第一次做生意。」問到租金是否好貴？她說：「因為只係pop up store，所以租金都會比較平，租約去到3月就完，4月會去到朗豪坊開舖。」她坦言投資了七位數字，剛做第一個月有點氣餒，幸好之後生意好轉。<br>採訪、攝影：梁繼光、黃曉程</p></body></html>
