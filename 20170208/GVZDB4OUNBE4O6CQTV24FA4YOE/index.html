<html><header><meta charset="utf-8"><title>中環在線：金利豐朱太：甘比先係女首富 - 李華華</title></header><body><h1>中環在線：<br>金利豐朱太：甘比先係女首富 - 李華華</h1><p>《福布斯》早前公佈香港50大富豪榜，金利豐老闆娘朱李月華成為女首富，噚日朱太出席一個活動時被問到有乜感想，佢笑住話，自己已經唔係女首富，仲叫記者朋友快啲訪問新女首富！<br>到底朱太俾邊個爬咗頭？咪就係華置（127）大股東劉鑾雄（大劉）嘅太太甘比（陳凱韻）囉，巿傳大劉已經將尖沙嘴The One同唔少物業轉咗甘比名下，甘比身家有成400億，多過朱太嘅372億。<br>講到最熱門嘅特首選戰，朱太係金融界選委之一，佢話，一班選委最近輪流見4位參選人，指林鄭未公佈政綱，暫時未決定選邊個。</p></body></html>
