<html><header><meta charset="utf-8"><title>杜如風唱粵曲𠱁富貴團友</title></header><body><h1>杜如風唱粵曲𠱁富貴團友</h1><p>杜如風過年時帶88,888元豪華團遊日本，被網友笑是新春水魚團，日前杜如風自爆應網友要求刪行程去購物，除了行到腳痛要睇物理治療外，原來更要清唱粵曲𠱁團友開心，昨日她在社交網貼短片並寫道：「見到班團友嘅年紀都有番咁上下，所以我決定放棄唱陳奕迅嘅歌，一於唱粵曲啦！」<br>一班肯花近9萬元的團友真面目終曝光，見杜如風唱了幾句粵曲後，問團友：「得唔得？」大家都捧場話得，更有人拍手叫繼續。杜如風再清唱《鳳閣恩仇未了情》，怎知杜母唔畀面插嘴：「走咗音。」她唱多兩句又忘記歌詞要團友提醒，杜母又說：「夠啦！」杜如風終於乖乖收聲。<br>撰文：皓騫</p></body></html>
