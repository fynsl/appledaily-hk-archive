<html><header><meta charset="utf-8"><title>無名指上有「H」字哈里同女友就快有囍事？</title></header><body><h1>無名指上有「H」字<br>哈里同女友就快有囍事？</h1><p>英國哈里王子女友、美國女星梅根馬克爾（Meghan Markle）周一戴著有「H」的戒指現身，估計「H」代表哈里王子（Prince Harry）的縮寫，大晒恩愛。<br><br>梅根馬克爾周一被拍到現身肯辛頓買花，戴上冷帽她的衣著簡單，身穿貼身褲、Hunter長靴和外套。有傳媒指，她「實際上已經搬進肯辛頓宮」，與哈利同居，早前亦被拍到戴有「H」的項鍊和與哈里的同款情侶手鐲。<br><br>哈里和梅根馬克爾早前在倫敦拍拖，晚飯後更大方拖手出巡，令哈里準備與女友訂婚的傳言傳得鬧哄哄。<br><br>英國《每日郵報》</p></body></html>
