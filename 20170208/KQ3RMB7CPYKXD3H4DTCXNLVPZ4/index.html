<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】高皓正拖老婆開餐</title></header><body><h1>【馮仁昭四圍超】<br>高皓正拖老婆開餐</h1><p>高皓正2010年娶醫生老婆陸凱兒，岳父陸宏隆係著名皮膚科醫生，擁兩億豪宅，雖然表面上係女尊男卑，高皓正一於少理，前晚9點幾，佢車老婆去到中環九如坊醫肚，行吓望吓最後去咗食拉麵，其間佢好細心咁夾嘢畀老婆食，不過老婆就耍手擰頭，離開時，兩人發現有記者就即刻表現得好恩愛，陸凱兒仲即刻蹺實老公，又十指緊扣，仲同記者講新年快樂㖭。<br>撰文：馮仁昭</p></body></html>
