<html><header><meta charset="utf-8"><title>求驗客手記：維修員亂入入波球證照計</title></header><body><h1>求驗客手記：<br>維修員亂入入波球證照計</h1><p>有球迷入咗場仲踢波，球證都當佢冇到？禮拜日有場洪都拉斯聯賽，踢到補時，奧林比亞仲落後蒙特古亞1:2。93分鐘，唔知點解有個球迷走咗入場（箭嘴示、小圖），仲拎咗個波一齊踢，衝咗入蒙軍禁區。呢個時候，奧軍嘅洛查士起腳，而嗰位原來做汽車維修員嘅球迷之後又起腳，兩個波入晒網！蒙軍門將係咁投訴話場內有兩個波，但球證竟然話洛查士入球有效，仲畀咗張黃牌佢。最後，奧軍就喺補時追成2:2完場。</p></body></html>
