<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Rosanne宣佈封肚</title></header><body><h1>【馮仁昭四圍超】<br>Rosanne宣佈封肚</h1><p>前組女子合2R成員Rosanne傳三度懷孕，早前出動孕婦三寶：平底鞋、鬆身裙同披肩去睇戲。<br>前晚啱啱喺奧地利滑雪返港嘅Rosanne接受電話訪問，否認做雞年媽咪：「我冇呀，我兩個仔夠啦，唔生啦，我同老公之前冇乜嘢時間拍拖，結婚之後好快有BB，所以<br>𠵱家諗住小朋友大個啲，我哋仲有少少青春，可以去拍拖仔咁囉，所以諗住唔生啦。」<br>撰文：馮仁昭</p></body></html>
