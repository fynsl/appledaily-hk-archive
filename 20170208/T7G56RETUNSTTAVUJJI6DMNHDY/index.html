<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】梁慧恩湊女買童裝</title></header><body><h1>【馮仁昭四圍超】<br>梁慧恩湊女買童裝</h1><p>前RoadShow女主持梁慧恩（Viann 左）2012年同「工廈大王」楊耀松外孫林忠澤結婚，2014年生咗囡囡Bethel。一排冇見嘅Viann肥咗好多，𠵱家專心做全職媽咪嘅佢，日前帶咗Bethel去銅鑼灣，囡囡同工人姐姐喺商場嘅遊戲室玩得好開心，而Viann就同一位中年女性喺童裝店買衫，當佢行去第二間舖頭時想拉埋囡囡去睇衫，不過囡囡唔想去，Viann只好自己去睇，仲睇足成粒鐘。<br>撰文：馮仁昭</p></body></html>
