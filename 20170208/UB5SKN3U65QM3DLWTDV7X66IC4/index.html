<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Movin’唔靠唱歌𢱑銀</title></header><body><h1>【馮仁昭四圍超】<br>Movin’唔靠唱歌𢱑銀</h1><p>獨立樂隊Movin'噚日到商台宣傳歌曲《致青春》，去年尾首歌做咗個新版，監製搵佢哋個宣傳人員阿Goo唱伴唱版，事前Movin'都唔知。從幕後走到台前唱歌，阿Goo話非常緊張怕醜，Movin'話：「我哋一聽就知係阿Goo把聲，首歌係講我哋唔好到老時，先後悔青春時有啲嘢冇做到。」佢哋話各有正職，亦冇諗過靠唱歌搵錢，所以唔會有太大壓力，講到有冇後悔過？佢哋話：「冇後悔，打工都會有唔開心。」<br>撰文：馮仁昭</p></body></html>
