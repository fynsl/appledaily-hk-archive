<html><header><meta charset="utf-8"><title>【業界內訌】《十年》攞獎掀改制風波</title></header><body><h1>【業界內訌】<br>《十年》攞獎掀改制風波</h1><p>電影《十年》去年獲得香港電影金像獎最佳電影（圖），觸發影協及電影老闆不滿，要求取消第二輪的專業評審部份，改為13個電影屬會一人一票，但最後被金像獎董事局否決。<br>今年的金像獎沿用舊制，即分兩輪評選，第一輪由「香港電影金像獎選民」及「第一輪100人專業評審團」投票選出提名名單，得票最高的首5名可進入第二輪評選。第二輪由55名電影業界人士組成的「專業評審團」，以及金像獎13個屬會會員加CASH會員，以不記名一人一票投票選出得獎者。專業評審團比重佔55％，13個屬會及CASH 比重佔45％。</p></body></html>
