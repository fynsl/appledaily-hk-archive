<html><header><meta charset="utf-8"><title>體壇拾趣︰拿度復出爭「后冠」</title></header><body><h1>體壇拾趣︰<br>拿度復出爭「后冠」</h1><p>澳洲網球公開賽雖然喺上個月已經結束，但費達拿對拿度場逆齡男單決賽，就仲令好多人津津樂道；贏咗嘅費達拿固然威，但輸咗嘅拿度亦獲得唔少掌聲。雖然喺澳網之後，拿度因為太攰，冇代表西班牙打台維斯盃，不過日前佢就證實，會參加喺六月上演嘅皇后會盃。皇后會盃一向係溫布頓前嘅「指定」熱身賽，睇嚟拿度除咗銳意喺五月舉行嘅泥地大滿貫法網有表現之外，連喺草地舉行嘅溫布頓都想爭冠喎！</p></body></html>
