<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳柏熹一家西班牙度歲</title></header><body><h1>【馮仁昭四圍超】<br>陳柏熹一家西班牙度歲</h1><p>服裝品牌Moiselle老闆陳欽杰每逢過年都會一家人去旅行家庭樂，今年佢哋就揀咗去西班牙，太子爺陳柏熹（中）話：「每年新年我哋都會家庭旅行，今年去西班牙，因為一年裏面工作都好忙，趁住新年大家去外地唞吓氣，西班牙嘅建築好靚，當地人都好親切，爸爸仲做咗攝影師，不停幫我哋影靚相。去咗西班牙五日，之後我就去巴黎同倫敦繼續做嘢。」<br>撰文：馮仁昭</p></body></html>
