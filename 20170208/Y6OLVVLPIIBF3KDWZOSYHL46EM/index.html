<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】大劉入院5分鐘</title></header><body><h1>【馮仁昭四圍超】<br>大劉入院5分鐘</h1><p>富商劉鑾雄（大劉）同老婆甘比（陳凱韻）噚日又現身跑馬地養和醫院，甘比坐住車牌「I MISS U」嘅七人車先到，喺醫院大堂等咗約10分鐘，大劉就坐另一部車到達，甘比即時上前扶老公落車。大劉戴住口罩同撐枴杖，依然係着住睡衣，加件深藍色大褸，不過精神睇落唔錯。但佢哋只係逗留咗5分鐘就行返出醫院，之後一齊坐車牌「CC 1」嘅車離開。<br>撰文：馮仁昭</p></body></html>
