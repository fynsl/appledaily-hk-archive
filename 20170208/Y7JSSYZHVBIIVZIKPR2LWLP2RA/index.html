<html><header><meta charset="utf-8"><title>求驗客手記：里奧艾維涉打假波</title></header><body><h1>求驗客手記：<br>里奧艾維涉打假波</h1><p>費倫斯喺周一以2:1擊敗里奧艾維（綠衫）場葡超，馬會足智彩雖然如常派彩，不過據報喺葡萄牙，呢場波臨開前要暫停受注，因為有中國賭友喺葡萄牙落大注10萬歐元（約83萬港元）喺費倫斯「上、下半場皆勝」呢個有三倍分頭嘅注項上。雖然費倫斯最後係上半場勝1:0，下半場打和1:1，相關人士大注損手，但由於在網絡瘋傳有人落大注，係因為收到里軍球員爆內幕，所以里軍亦承諾會協助調查！</p></body></html>
