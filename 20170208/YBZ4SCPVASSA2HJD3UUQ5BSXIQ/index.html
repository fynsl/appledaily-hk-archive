<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】古仔再做電影節大使</title></header><body><h1>【馮仁昭四圍超】<br>古仔再做電影節大使</h1><p>第41屆香港國際電影節將會喺4月11至25日舉行，古天樂連續第四年出任香港國際電影節大使，古仔話好開心可以再擔任大使，繼續宣揚電影節同埋香港電影文化。<br>曾為《春光乍洩》、《2046》等電影設計海報嘅平面設計師黃新滿，就負責主題設計，佢將今年兩個主題融入當中，分別係陳果導演嘅《香港製造》同紀念楊德昌導演嘅電影回顧展。<br>撰文：馮仁昭</p></body></html>
