<html><header><meta charset="utf-8"><title>【美圖晒晒】SNH48高挑玉女型得起做潮人</title></header><body><h1>【美圖晒晒】SNH48高挑玉女<br>型得起做潮人</h1><p>中國女團SNH48成員許佳琪，長髮似足「玉女」，2013年1月12日於「Give Me Power！」公演正式出道。身材高挑的她，被形容天生就是模特兒的料子，前年及去年均在SNH48「年度風尚大賞」中獲得大獎，被認定為時尚代表，現代言SNH48的專屬時尚潮流品牌「IDOL’S GENERATION」。<br><br>正妹時代/ 微博</p></body></html>
