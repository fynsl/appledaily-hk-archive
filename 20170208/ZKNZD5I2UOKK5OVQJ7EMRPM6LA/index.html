<html><header><meta charset="utf-8"><title>Gigi瞇眼被鬧歧視亞洲人</title></header><body><h1>Gigi瞇眼被鬧歧視亞洲人</h1><p>24歲美國青春模特兒Gigi Hadid與妹妹Bella Hadid都擁有不少fans，二人在Instagram的一舉一動都受到關注。日前Bella上載與Gigi及幾名朋友去食飯的片段，其間Gigi拎起一塊貌似日本相撲手形狀的曲奇餅，瞇起眼扮相撲手的表情。不過舉動惹起來自亞洲的網民不滿，炮轟她嘲諷亞洲人眼睛細，鬧她種族歧視。Bella見家姐被鬧，就即刻刪除片段。</p></body></html>
