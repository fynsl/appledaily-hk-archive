<html><header><meta charset="utf-8"><title>Hermès退下甘比拎Fendi搶眼花花手袋</title></header><body><h1>Hermès退下<br>甘比拎Fendi搶眼花花手袋</h1><p>大劉劉鑾雄前日又去養和，身邊除了大批保鏢之外，當然還有劉太甘比。<br><br>大劉繼續睡衣look出動，而甘比同樣穿淺藍色，灰色針織外披淺藍色大褸、牛仔褲，match又感覺清新。她身上的立體花花手袋最搶鏡，一向Hermès、Chanel轉住用的甘比，今回轉拎Fendi，這個來自2017 resort新作，以人手逐朵花釘上，屬有趣重工之作。她之前亦用過近萬元的Fendi花花肩帶，似乎對這類款情有獨鍾。</p></body></html>
