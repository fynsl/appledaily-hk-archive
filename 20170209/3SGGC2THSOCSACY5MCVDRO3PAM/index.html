<html><header><meta charset="utf-8"><title>黃寶欣賣撻發哥撐</title></header><body><h1>黃寶欣賣撻發哥撐</h1><p>現年50歲的黃寶欣，當年與鄭敬基合唱的《酒杯敲鋼琴》紅爆樂壇。不過，二十年前她決定轉行做保險及闖商界，之後更加成為全職家庭主婦。直至早前她承認結束婚姻，回復單身，宣佈再做老闆，與友人合資在九龍城開舖「酥妃皇后」，主打酥皮蛋撻。 <br>雖然蛋撻舖於農曆年間才正式開市，但已吸引不少人慕名光顧，當中包括發哥周潤發，寶欣日前便在facebook上載一張與發哥的合照，還留言：「好耐未試過笑得咁幸福了！」而其老友鄭敬基更帶老婆支持。<br>撰文：李察</p></body></html>
