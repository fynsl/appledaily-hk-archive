<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Edison女友肚凸唔影肚</title></header><body><h1>【馮仁昭四圍超】<br>Edison女友肚凸唔影肚</h1><p>之前有指陳冠希（Edison）將榮升人父，超模女友秦舒培被發現肚凸凸現身北京，目前喺美國待產，仲有傳佢哋已積極籌備婚禮，實行雙喜臨門。<br>接近兩個月冇更新Instagram嘅秦舒培，日前終於出現，短髮素顏嘅佢，戴帽兼着住好厚嘅長袖衫，睇嚟精神唔錯，喺洛杉磯美術館影咗張自拍照，不過只影到胸口位置，而Edison就按心心圖案讚女友。<br>撰文：馮仁昭</p></body></html>
