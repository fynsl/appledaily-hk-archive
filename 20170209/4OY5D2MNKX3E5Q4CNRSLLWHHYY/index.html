<html><header><meta charset="utf-8"><title>中環在線：「商場一姐」想買英國樓 - 李華華</title></header><body><h1>中環在線：<br>「商場一姐」想買英國樓 - 李華華</h1><p>有「商場一姐」稱號嘅新地（中國）董事馮秀炎，有成廿幾年搞商場豐富經驗，中港兩地唔少地標商場都係由佢負責，香港就有12個商場，觀塘apm係其中之一，近年內地多個地標商場，好似iapm亦係佢代表作。<br>一姐出名忙，成日四圍飛取經，早排飛完杜拜落啲嘅阿布扎比，當地商場開到凌晨12點，商戶賣嘅拖鞋，一對閒閒哋要幾萬蚊，佢都話大開眼界。<br>佢今年計劃飛去英國，工作之餘，趁英國脫歐之後英鎊跌唔少，咁啱乖女稍後會去英國升學，心動想喺英倫置業。馮秀炎喺地產界打滾多年都話要去英國買樓，確係有啲啟示！</p></body></html>
