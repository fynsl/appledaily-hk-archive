<html><header><meta charset="utf-8"><title>T.O.P今入伍　GD挨實</title></header><body><h1>T.O.P今入伍　GD挨實</h1><p>韓國天團BIGBANG成員T.O.P（左）今日正式入伍，將要服役21個月。T.O.P因為難捨成員，早前指不會見他們，但他卻頻頻更新Instagram等粉絲得知他情況，昨日傍晚T.O.P先上載吸煙照，並留言：「Goodbye Seoul（再見首爾）」，與粉絲道別。及後，T.O.P再上載新髮型，估計是為今日當兵而剪短髮，並指自己似《星空奇遇記》（Star Trek）中的冼樸。而G-DRAGON（GD）亦上載和T.O.P的合照，GD更挨落T.O.P稱他做「我的兄弟」，二人難捨難離。</p></body></html>
