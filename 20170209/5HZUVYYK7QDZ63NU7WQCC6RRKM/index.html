<html><header><meta charset="utf-8"><title>陳凱琳情人節禮物保密</title></header><body><h1>陳凱琳情人節禮物保密</h1><p>「少婦聯盟」成員陳凱琳、龔嘉欣、譚凱琪、沈卓盈和陳庭欣因拍新劇《平安谷．逐個捉》成為盟友，昨日她們在將軍澳出席新劇拜神儀式時表示煞科後計劃組團去旅行，龔嘉欣心中已盤算好，並計劃租一間度假屋，可以一齊游泳，又可以影靚相。陳凱琳則依依不捨地說：「一班女仔開心，真是不希望這麼快就拍完。」<br>下周二是情人節，陳凱琳跟鄭嘉穎會如何慶祝？她透露當日要開工，會跟龔嘉欣一齊度過，被問到會否提早跟嘉穎慶祝？她表示男友主演的劇集《迷》首播，希望可以抽時間一齊食飯和看首播，而情人節禮物，她亦現正準備當中，更希望保持神秘感。<br>撰文：非非</p></body></html>
