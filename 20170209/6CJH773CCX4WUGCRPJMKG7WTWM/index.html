<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】MastaMic整容搞眾籌</title></header><body><h1>【馮仁昭四圍超】<br>MastaMic整容搞眾籌</h1><p>本地rapper MastaMic噚日到新城宣傳新單曲《16 HK Rap Up》，單曲同時喺網上發售，為咗賺到盡，由入碟、包裝同送貨都一腳踢，佢話：「大大話話入咗二、三百隻碟，好彩大家知我霉，所以都好積極落單，畀錢我使。」<br>MastaMic又話想提高女歌迷比例：「或者搞個眾籌畀我整整個樣，咁女fans自然多，或者跟住曾俊華個樣嚟整，捐五百可以摸鼻，捐一千可以摸下巴。」<br>撰文：馮仁昭</p></body></html>
