<html><header><meta charset="utf-8"><title>求驗客手記：雲帥收「最後通牒」</title></header><body><h1>求驗客手記：<br>雲帥收「最後通牒」</h1><p>求大俠早幾日睇游清源喺網上解讀中共領導人對香港特首選戰嘅態度，游公子就提出咗14字真言：「正面文章反面看，反面文章正面讀。」佢呢14字真言絕對可以用喺球壇之上。前日，李斯特城發聲明話佢哋全間球會都力撐雲尼亞里，希望喺佢帶領下克服難關。雖然李城打入歐聯16強，但聯賽形勢水深火熱，已經跌到第16位，有傳媒指雲帥得番兩三場證明自己，再輸就要走人。儘管李城發聲明力撐，但如果我係雲帥，家陣應該淆晒底，因為歷史講畀我哋聽，球會出支持聲明唔係支持你，而係最後通牒！好似喺2015年10月，車路士發聲明力撐摩連奴，但兩個月後就炒咗佢。</p></body></html>
