<html><header><meta charset="utf-8"><title>【今日笑一笑】拖鞋點解離奇失蹤？原來有隻毛孩怪手盲樁樁</title></header><body><h1>【今日笑一笑】拖鞋點解離奇失蹤？<br>原來有隻毛孩怪手盲樁樁</h1><p>喵星人的心意和行為，往往令人摸不着頭腦。有外國網民家中主人就最愛收集拖鞋，貓奴於是拍下片段放上網。<br><br>片中喵星人匿藏在關上的木門後，貓爪卻從門下空隙伸進房門亂抓，把房中拖鞋抓過去。貓奴見牠抓個空時，便幫忙把拖鞋推到爪前，魔爪便連忙把拖鞋拉走。有網民留言謂，牠這樣收集拖鞋，足夠牠築個巢有餘。<br><br>YouTube</p></body></html>
