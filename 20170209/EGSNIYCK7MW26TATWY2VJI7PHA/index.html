<html><header><meta charset="utf-8"><title>奧巴馬卸任大解放去陽光海灘玩風箏滑浪</title></header><body><h1>奧巴馬卸任大解放<br>去陽光海灘玩風箏滑浪</h1><p>美國前總統奧巴馬卸任後爭取時間度假，早前與妻子米歇爾應維珍集團創辦人布蘭信（Richard Branson）邀請，到其私人島嶼歎世界，其間奧巴馬更大玩風箏滑浪（Kitesurfing）。<br><br>布蘭信在網上公開照片和短片，展示奧巴馬玩水上活動的英姿，說奧巴馬雖然是風箏滑浪初哥，但學習數天已有所成，二人比賽更是奧巴馬勝一籌。<br><br>布蘭信表示，能夠接待奧巴馬伉儷，感到十分榮幸，奧巴馬還告訴他，擔任總統時被特工禁止滑浪，現在終可破禁了。<br><br>美聯社</p></body></html>
