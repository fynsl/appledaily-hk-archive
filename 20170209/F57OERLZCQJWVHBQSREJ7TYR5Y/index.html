<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Twins情人節分頭玩</title></header><body><h1>【馮仁昭四圍超】<br>Twins情人節分頭玩</h1><p>Twins今年再合體搵銀，今個月19號飛美國做巡迴，之後又到內地巡唱，所以趁農曆新年各自去度假休息。阿Sa同成班朋友去泰國，阿嬌去日本再到台灣。<br>日前Twins為巡演綵排，兩個都好飽滿，因放假瞓到自然醒，又日日食唔停。講到今年情人節點過？阿嬌話：「我喺日本做嘢囉，都冇情人。」阿Sa就去紐約時裝周，仲話髮型師帶女友去，佢只可以做電燈膽。<br>撰文：馮仁昭</p></body></html>
