<html><header><meta charset="utf-8"><title>滿車神佛　大聖爺出巡遭查牌</title></header><body><h1>滿車神佛　大聖爺出巡遭查牌</h1><p>齊天大聖難逃交通警五指山！前日河南濟原的交通警攔下一架旅遊巴，發現開車的竟是「齊天大聖孫悟空」，更令人吃驚的是車上居然還有一眾《西遊記》的妖怪神仙，包括唐三藏、豬八戒、白骨精、牛魔王等（圖）。</p><p>原來他們是廟會演員，正趕往表演《西遊記》。「大聖爺」孫悟空也要交出駕駛執照，並脫下頭套「現真身」，讓交通警進行比對。在登記後，他們亦獲放行。<br>新浪微博</p></body></html>
