<html><header><meta charset="utf-8"><title>巨鱷血腥爭食斑馬原隻馬頭嘴中掛</title></header><body><h1>巨鱷血腥爭食斑馬<br>原隻馬頭嘴中掛</h1><p>肯雅馬賽馬拉野生動物保護區一隻斑馬，不幸成為大鱷的午餐，慘遭生吞。<br><br>攝影師Subramanian Sridharan拍到弱肉強食一刻。貪婪的鱷魚，與同類爭了好一輪，才可獨佔那隻可憐的斑馬。大鱷生怕其他競爭者「分享」其戰利品，除了斑馬頭，把大半隻斑馬鯨吞，身體脹卜卜起來。<br><br>餓鱷一時未能吃下斑馬頭，只好先行叼着，稍事休息，回氣後再品嘗。<br><br>英國《每日郵報》</p></body></html>
