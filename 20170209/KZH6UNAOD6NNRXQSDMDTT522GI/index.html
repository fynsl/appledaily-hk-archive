<html><header><meta charset="utf-8"><title>體壇拾趣：費達拿紀錄片重見天日</title></header><body><h1>體壇拾趣：<br>費達拿紀錄片重見天日</h1><p>瑞士網球天王費達拿喺上季因為膝傷而休息接近六個月，今季復出第一擊就喺澳網打到入決賽，兼擊敗宿敵拿度贏得個人第18項大滿貫錦標，呢件事真係夠晒勵志！近日瑞士《阿爾高日報》透露，一套叫《Watching Federer》嘅紀錄片將喺當地上映。其實洛森公司喺2010年就想拍呢套紀錄片，但當時就俾費天王嘅老竇就反對，不過洛森公司就冇放棄，直到費達拿喺澳網奪冠後就想趁機上映。</p></body></html>
