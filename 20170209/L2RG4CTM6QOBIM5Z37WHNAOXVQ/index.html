<html><header><meta charset="utf-8"><title>嘉玲俾吳肇軒索簽名嚇親</title></header><body><h1>嘉玲俾吳肇軒索簽名嚇親</h1><p>劉嘉玲、吳肇軒和謝君豪主演的電影《以青春的名義》日前煞科，戲中嘉玲與吳肇軒發展一段師生戀，吳肇軒拍完即向戲中老師嘉玲送上電影《阿飛正傳》歐洲版海報索簽名，令她十分驚喜，嘉玲看到巨型海報即大叫：「嘩，呢張海報比我仲要高。」嘉玲簽名時，吳肇軒含情脈脈望着，他表示海報由西班牙空運返港。<br>吳肇軒大讚嘉玲這位前輩：「起初以為佢嘅氣場好強，相處後發覺佢完全冇架子，佢教咗我好多拍戲知識。同佢做對手戲壓力唔大，反而呢個搭檔令我有較大壓力，始終嘉玲姐係演技成熟嘅演員，我都要出十二萬分力先可以。」<br>撰文：劉敏</p></body></html>
