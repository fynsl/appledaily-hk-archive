<html><header><meta charset="utf-8"><title>汪明荃望續任八和主席</title></header><body><h1>汪明荃望續任八和主席</h1><p>香港八和會館主席汪明荃、理事羅家英，嘉賓特首梁振英昨日出席佐敦舉行八和新春團拜。汪明荃主席任期於今年6月屆滿，新一屆會修訂會章，理事任期會由兩年改為三年，汪明荃說：「我都希望參選，等西九戲曲中心行順咗，我就功成身退，因為戲曲中心仲有好多配套同軟件要做。」<br>與此同時，八和會館亦會趁今年香港特區成立二十周年，於七一回歸紀念日，連續三天於戲曲節演出傳統例戲。此外，對於長毛梁國雄表示有意參選特首，選委之一汪明荃表示：「噚日有睇到報道，佢話有參選意思，我會繼續留意詳情。」<br>採訪：張俊銘<br>攝影：沈健程</p></body></html>
