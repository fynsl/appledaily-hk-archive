<html><header><meta charset="utf-8"><title>中環在線：兩「紅」相遇湯文亮送書畀古爺 - 李華華</title></header><body><h1>中環在線：兩「紅」相遇<br>湯文亮送書畀古爺 - 李華華</h1><p>今期最紅肯定係古天樂啦，佢早前豪派500蚊大牛，又斥資5,000萬買入觀塘工廈單位，密密手儲落唔少物業，此紅人噚晚遇上另一位紅人喎，咪就係因「細價樓爆煲論」而走紅嘅湯文亮囉。<br>湯文亮噚晚喺facebook上載一張佢同古爺嘅合照，仲寫住「與古天樂食飯，送新書」。湯文亮的確出咗唔少書，最新呢本《破解樓市之謎》新鮮出爐，華華仲未有時間拜讀，古爺成日買物業，話唔定兩個成晚講到雞啄唔斷。</p></body></html>
