<html><header><meta charset="utf-8"><title>沈集成爆料！遭三騎師請食檸檬劣績馬益咗蔡明紹</title></header><body><h1>沈集成爆料！遭三騎師請食檸檬<br>劣績馬益咗蔡明紹</h1><p>這晚谷草第二場五班1200米，五歲澳洲自購馬「合一」過去賽績甚劣，但呢次由李易達馬房轉至沈集成旗下初出，用新配搭蔡明紹操刀，結果成功擊敗「金剛秀」，為「合一」打開服役勝門。<br><br>沈集成賽後表示，曾邀請過莫雷拉、田泰安、巴度等騎師策騎「合一」，可惜卻食檸檬，故此才配蔡明紹，而紹仔發揮得很出色，值得一讚。沈集成希望馬兒今場開竅可以增強自信心，而牠下仗仍會留在五班，相信可繼續有好表現。</p></body></html>
