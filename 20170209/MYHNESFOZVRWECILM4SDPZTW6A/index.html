<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃千庭恭喜坤哥獲提名</title></header><body><h1>【馮仁昭四圍超】<br>黃千庭恭喜坤哥獲提名</h1><p>黃千庭（Brian）噚日到新城做訪問，講到下月會去台灣出國語歌同做宣傳，佢覺得自己生活節奏慢，適合喺當地生活，佢話：「有諗過去當地住，但𠵱家有工作安排，所以遲啲先算。」<br>對於老友吳業坤入圍角逐金像獎最佳新演員，Brian話：「我恭喜咗佢，佢啱啱有首歌叫演員，轉頭就入圍，真係替佢開心。」下星期情人節，Brian未諗點同女友慶祝。<br>撰文：馮仁昭</p></body></html>
