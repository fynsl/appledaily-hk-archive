<html><header><meta charset="utf-8"><title>周柏豪周身飛債</title></header><body><h1>周柏豪周身飛債</h1><p>周柏豪將於4月再登紅館舞台開3場演唱會，之前的優先訂票早已爆滿，昨日公開售票亦火速去飛。上次在紅館開騷已是三年前的事，今次是柏豪成為人夫後首個個唱，不少樂迷在網絡留言買不到飛，紛紛要求加場，因場地期滿不能加場，而粉絲希望會有part 2。<br>今次個唱會以分享十年的經歷和回憶為主題，柏豪接受採訪時表示：「非常意想不到！諗唔到3場門票咁快就賣光。同事傳嚟售票處外告示嘅相，睇到全滿真係感動到想喊，好感激大家支持！其實𠵱家有好多圈內外朋友陸續向我留飛，所以都好擔心點樣安排，今次周身（票）債。」<br>撰文：唐如</p></body></html>
