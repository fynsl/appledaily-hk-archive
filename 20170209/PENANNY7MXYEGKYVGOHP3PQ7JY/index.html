<html><header><meta charset="utf-8"><title>李珊珊保怡玩轉嘉年華</title></header><body><h1>李珊珊保怡玩轉嘉年華</h1><p>李珊珊近年深居簡出，但就活躍於微博，見字不見真身，但非常關心時事，她早前已否認患上腦瘤，去年更突然宣佈拍賣港姐后冠作慈善用途時，不過因不獲社署批准而煞停，雖然義賣后冠一事觸礁，但她仍樂觀面對。珊珊上月才貼出跟好友黃𨥈瑩等一齊到韓國首爾旅行，指克服焦慮症出遊，最近又被周刊拍到與老友林保怡去中環的歐陸嘉年華耍樂。<br>當日珊珊一身黑衣打扮，戴上黑色口罩，大膽玩刺激的機動遊戲，她坐上離心力驚人的Atmos Fear時被360度狂轉狂揈，排隊玩過山車時，被途人認出撩傾偈，珊珊都笑着回答，但抗拒影相，人多時更戴回口罩。<br>撰文：劉敏</p></body></html>
