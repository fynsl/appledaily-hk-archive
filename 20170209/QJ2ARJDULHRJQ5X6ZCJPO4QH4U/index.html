<html><header><meta charset="utf-8"><title>【新歡來頭】陽光猛將修經濟　樂視講NBA</title></header><body><h1>【新歡來頭】<br>陽光猛將修經濟　樂視講NBA</h1><p>成功約十優港姐麥明詩到淺水灣談心的大隻仔，名字叫張存華（Emil），現年27歲，家住跑馬地，出身神算世家，現於Harvest Sky Enterprises Limited擔任營銷經理，亦為樂視體育的NBA評述及節目主持，在美國著名大學Purdue University畢業，修讀Financial Planning學系。</p><p>充滿陽光活力的Emil是運動型健將，愛打籃球、健身、跑步，曾在社交網晒半裸健身相，40吋胸肌和麒麟臂比書生型的林作吸引。</p></body></html>
