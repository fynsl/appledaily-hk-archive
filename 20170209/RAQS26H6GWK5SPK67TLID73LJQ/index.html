<html><header><meta charset="utf-8"><title>【唔只一個】藥房太子爺做新兵</title></header><body><h1>【唔只一個】<br>藥房太子爺做新兵</h1><p>麥明詩與林作三年戀情，疑似掟煲唔掟蓋。不過靚女多人追，去年12月，麥明詩身邊出現新兵，乃家族經營金輪中西蔘茸大藥房的太子爺Thomas Chong，被指現身《失戀日》首映撐麥明詩場，睇完戲後又陪麥明詩和友人到茶餐廳食消夜，再做柴可夫送她返屋企。</p><p>林作就被傳冧合作拍微電影的女子姐合Bingo隊長Carmen（關嘉敏），不過，林母卻表示喜歡應屆港姐冠軍馮盈盈，可惜馮盈盈已有十優狀元醫生男友Martin。</p></body></html>
