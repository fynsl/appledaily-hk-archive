<html><header><meta charset="utf-8"><title>求驗客手記：基友坐監C朗點算</title></header><body><h1>求驗客手記：<br>基友坐監C朗點算</h1><p>皇家馬德里周中冇波踢，唔知基斯坦奴朗拿度（C朗）會唔會趕住去摩洛哥探「基友」巴迪哈里呢？因為遲啲就變探監㗎嘞。哈里幾年前喺荷蘭嘅夜店打人，被法院判監兩年，勒令佢返去服刑。哈里嘅代表律師話好意外，但話上訴機會唔大，估計大約要坐六個月左右。喺兩年前，外媒話C朗同摩洛哥嘅自由搏擊世界冠軍巴迪哈里好老友，關係好到有啲基味㖭，仲話C朗成日操練後都趕去坐私人飛機，飛去摩洛哥搵哈里，搞到連皇馬主席佩雷斯都叫C朗唔好去得咁密，影響平日操練。另外，西媒話皇馬同意用五億歐元（約41億港元）將未來10年嘅互聯網肖像權賣畀一間美國公司。 </p></body></html>
