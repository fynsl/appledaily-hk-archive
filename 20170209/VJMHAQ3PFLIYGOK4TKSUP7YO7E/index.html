<html><header><meta charset="utf-8"><title>王敏奕嗲曾國祥攬攬</title></header><body><h1>王敏奕嗲曾國祥攬攬</h1><p>王敏奕（Venus）與陳瀅昨日於尖沙嘴出席「情．尋朱古力」活動，現場除學整朱古力鑽戒外，二人還分別寫情書，內容印製成朱古力牌送給最愛。Venus給男友曾國祥寫情書，表示最愛在他懷抱，又表示日日都是情人節，她還大讚男友浪漫。<br>曾國祥執導的《七月與安生》獲金像獎12項提名，Venus開心說：「第一個打畀我嘅係佢媽咪，即刻打去叫醒佢（曾國祥），佢問我女主角有冇份，我嗰時先知有12個提名，好驚喜。」<br>提到情人節，Venus即掩嘴跟陳瀅竊竊私語，之後被爆已計劃到內地探班，Venus只好說：「本來諗住畀驚喜，其實噚日都想即刻親身去恭喜佢。」<br>採訪、攝影：羅慧敏</p></body></html>
