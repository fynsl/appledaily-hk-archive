<html><header><meta charset="utf-8"><title>Richard Hatch胰臟癌病逝</title></header><body><h1>Richard Hatch胰臟癌病逝</h1><p>70年代荷李活著名科幻劇集《太空堡壘卡拉狄加》中（Battlestar Galactica）飾演阿波羅隊長（圖）的美國男星Richard Hatch，前日因胰臟癌病逝，終年71歲。據報道指Richard因病情惡化，早前進入療養院，最終因不敵癌魔而離世。Richard於1970年開始活躍於電視圈，拍《太空堡壘卡拉狄加》時令他獲得金球獎提名，而2004年該劇被重拍成《星際大爭霸》，Richard在劇中飾演Tom Zarek一角。</p></body></html>
