<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】韓梓亮傷未癒刪床戲</title></header><body><h1>【馮仁昭四圍超】<br>韓梓亮傷未癒刪床戲</h1><p>歌手韓梓亮早前喺內地工作遇上車禍，噚日喺觀塘為新歌《應該分開嗎》拍MV，仲搵嚟朱盈盈（Zenia）做女主角，當中會有錫Zenia額頭場面。<br>韓梓亮因車禍令到盆骨骨折同左邊面受傷，佢話：「𠵱家要一、兩個月復原，呢段時間唔可以做太大動作，所以原本有首快歌要排舞暫時都要延後。」而原本喺MV中安排佢同Zenia嘅床上戲，都要更改。<br>撰文：馮仁昭</p></body></html>
