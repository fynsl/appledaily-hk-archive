<html><header><meta charset="utf-8"><title>Britney姨甥女昏迷兩日蘇醒</title></header><body><h1>Britney姨甥女昏迷兩日蘇醒</h1><p>美國歌手Britney Spears的8歲姨甥女Maddie Aldridge，周日因越野車翻側而遇溺，Maddie一度危殆，幸而昏迷兩天後已於前日回復意識。根據美國雜誌《People》報道，Britney家族發言人表示：「醫生已移除了她的輔助呼吸儀器，她已經蘇醒及講話，暫時顯示她未有傷及神經系統。」Maddie的父親與繼父都在醫院陪伴着她，而Maddie的亦知道身處在醫院及認得家人。</p></body></html>
