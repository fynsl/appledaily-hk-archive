<html><header><meta charset="utf-8"><title>彭斯儼如特國會耳目</title></header><body><h1>彭斯儼如特國會耳目</h1><p>美國憲法列明的副總統實質職務只有兩項：打破參議院僵局，以及在總統出缺後繼位。但副總統彭斯在參議院十分活躍，議程完結後會留下與共和黨員共晉午餐，與議員交談和回應問題，儼如特朗普在國會的耳目，搜羅國會最新情報。<br>彭斯有12年眾議院議員經驗，又曾任印第安納州州長，現今1/3參議員曾與他共事，加上他擅於交際應酬。前副總統拜登認為加入黨聚不恰當，而上任共和黨副總統切尼雖留下午餐，但並不熱衷交談。<br>美國《華盛頓郵報》</p></body></html>
