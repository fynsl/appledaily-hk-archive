<html><header><meta charset="utf-8"><title>體壇拾趣：傅家俊回勇破首圈</title></header><body><h1>體壇拾趣：<br>傅家俊回勇破首圈</h1><p>終破首圈魔咒！香港桌球一哥傅家俊踏入2017年手風有啲回落，對上兩個比賽唔係首圈就係次圈出局，好彩嚟到周二嘅世界格蘭披治桌球賽首圈，佢以4:2擊敗威爾斯球手占美鍾斯，16強會對世界排名19嘅蘇格蘭球手麥基爾；值得一提係奧蘇利雲嘅對手、16歲中國小將顏丙濤喺第四局領先108:0時，突然學奧蘇用左手篤入啡波，連平時喜歡左右拉弓嘅奧蘇都忍唔住笑笑口，最後這一場勝方當然係天才奧蘇利雲，佢贏4:2入次圈。 （now637台今日9:00pm直播）</p></body></html>
