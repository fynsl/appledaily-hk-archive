<html><header><meta charset="utf-8"><title>求驗客手記：柯士甸揸車撼單車</title></header><body><h1>求驗客手記：<br>柯士甸揸車撼單車</h1><p>香港車多路窄，每逢有私家車撞單車嘅意外，司機同單車友都會因為路權而展開罵戰，司機認為佢哋有畀牌費，仲要去學車考牌先可以用條路，話班單車友冇道路常識又踩得慢，阻住晒佢哋；至於單車友就話法例明文規定單車可以用馬路，係你哋班司機霸住條路唔忍讓，先會搞到險象環生。<br>原來喺英國，都有呢啲事發生，修咸頓前鋒查理柯士甸舊年10月揸車嗰陣撞到架單車，令到單車友重傷。柯士甸話唔關佢事，佢嗰陣停喺燈口位，見到綠燈先開車，點知突然間前面殺出一架單車，佢煞都煞唔切，先至釀成意外。英國警方仲查緊呢單案，拒絕回應。</p></body></html>
