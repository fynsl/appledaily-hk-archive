<html><header><meta charset="utf-8"><title>求驗客手記：爆炸頭不再爆炸</title></header><body><h1>求驗客手記：<br>爆炸頭不再爆炸</h1><p>抗議抗議！我哋要番爆炸頭！日前曼聯中場費蘭尼將自己洗頭嘅相放上ig，引起網民哄動。齋睇相，第一眼真係認唔到佢，因為濕咗水後，佢個招牌爆炸頭髮型唔見咗。網民反應好熱烈，好多人都話唔捨得佢個爆炸頭，留言叫費蘭尼唔好轉喎。想知費蘭尼係齋洗頭定「變髮」？相信到周末曼聯對屈福特場波，睇吓佢係咩造型嘞。另外，英國《太陽報》報道，話曼聯係上年波衫銷量最高嘅球會，賣咗285萬件，多過第二位嘅皇家馬德里近60萬件。皇馬就以229萬件排第二，而巴塞就以近200萬件排第三。車路士、拜仁慕尼黑同阿仙奴嘅波衫銷量都多過100萬件，分別排四至六位。</p></body></html>
