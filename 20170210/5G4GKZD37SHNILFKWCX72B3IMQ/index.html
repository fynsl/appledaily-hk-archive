<html><header><meta charset="utf-8"><title>黃宗澤晒肌攬女友</title></header><body><h1>黃宗澤晒肌攬女友</h1><p>黃宗澤（Bosco）跟日模Jun拍廣告撻着，已拍拖兩年。近日再以情侶檔合體拍新一輯廣告。今次Bosco跟女友要分別浸在水中，模擬浸在胎盤中的感覺，其間又要互相撫摸兼有大量親密動作，對兩人來說實在是寓工作於拍拖。</p><p>廣告中，Bosco需要剝衫騷肌，事前他有操弗，大騷40吋胸肌及八嚿腹肌上鏡，配合女友白滑長腿，令畫面非常養眼，原來鏡頭後Bosco有苦自己知，他笑說：「拍落水戲真係好難，難在演員喺出水入水嘅姿態好難掌握！」全程被猛烈強風吹着，若少一點強壯體質，都會被吹至病倒。<br>撰文：君喬</p></body></html>
