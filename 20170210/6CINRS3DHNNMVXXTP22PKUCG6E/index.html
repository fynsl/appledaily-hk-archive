<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鄧建明驚被彈唔做評審</title></header><body><h1>【馮仁昭四圍超】<br>鄧建明驚被彈唔做評審</h1><p>內地節目《中國新歌聲》第二季香港賽區海選之啟動禮記者會噚日喺灣仔舉行，鄧建明（Joey  右）、張立基、黎小田同陶傑等以嘉賓身份出席，節目將於7月播放，仲邀請咗陳奕迅同周杰倫任評審。<br>Joey話自己冇資格做評審，佢話：「我彈完人哋，到時人哋彈番我咪死，我喺《超級巨聲》時都有評過許廷鏗，之後我哋有合作，要畀評語唔容易。」<br>撰文：馮仁昭</p></body></html>
