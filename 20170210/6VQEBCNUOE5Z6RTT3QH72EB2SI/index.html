<html><header><meta charset="utf-8"><title>隔牆有相：頭號梁粉再現689飯局 - 李八方</title></header><body><h1>隔牆有相：<br>頭號梁粉再現689飯局 - 李八方</h1><p>有「頭號梁粉」之稱嘅張震遠，自從破產後好耐冇現身，更加唔好講話同特首梁振英同場。不過噚晚有讀者向《蘋果》爆料，話梁振英喺灣仔駱克道美利堅餐廳有飯局，宴請前立法會議員呂明華同張震遠。<br>記者喺餐廳門外守候到晚上9時許，見到笑容滿面嘅梁同呂明華先步出，而張震遠則喺兩人後面，當記者上前，梁有點錯愕但瞬即回復微笑，不發一言上車。反而張震遠同呂明華反應極大，兩人轉身走番入酒樓，之後一直未見離開。</p></body></html>
