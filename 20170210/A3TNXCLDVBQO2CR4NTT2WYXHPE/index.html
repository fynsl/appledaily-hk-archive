<html><header><meta charset="utf-8"><title>為食蛇誤吞網球護士徒手唧出急救</title></header><body><h1>為食蛇誤吞網球<br>護士徒手唧出急救</h1><p>澳洲昆士蘭省一條為食蛇誤吃網球，獸醫護士巧手將球擠出來。<br><br>Belgian Gardens一位屋主周一發現那條1.5米長的地毯蟒在後院出沒，但蛇身離奇地有一部份腫脹起來。屋主通知「蛇王」到場，將蛇送到獸醫診所檢查，照X光發現牠吞了一個網球，但位置不深，決定徒手將球擠出體外。<br><br>貼在Townsville Snakehandler的facebook專頁的片段所見，護士花20分鐘，悉心將網球從蛇口擠出。<br><br>護士表示，她首次遇到蛇誤吞網球的情況，懷疑網球氣味像青蛙，被蛇誤吞了落肚。<br><br>英國《每日郵報》</p></body></html>
