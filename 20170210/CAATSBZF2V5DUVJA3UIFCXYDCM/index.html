<html><header><meta charset="utf-8"><title>梁漢文難忘帶妻坐蟻竇</title></header><body><h1>梁漢文難忘帶妻坐蟻竇</h1><p>梁漢文（Edmond）昨日在九龍城為情人節舉行的「佛山唱情歌演唱會」綵排，首次在內地舉行音樂會，Edmond說：「好開心，有5、6千人嘅會場，老婆都會一齊去，到時同歌迷一齊過情人節。」他表示自從組成男人幫後，多了很多女粉絲，他還恭喜拍檔任賢齊提名金像獎最佳男主角。Edmond透露有興趣拍喜劇，之前替周渝民主演的電影聲演，感覺好玩。<br>問到Edmond如何冧太太？他笑說：「我有做，不過失敗咗，學人浪漫，二十年前帶佢去沙灘樹下溫馨吓，點知畀蟻咬，原來坐咗喺個蟻竇度，不過佢就跟咗我返屋企沖涼。」<br>採訪：羅慧敏<br>攝影：陳順禎</p></body></html>
