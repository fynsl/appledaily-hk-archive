<html><header><meta charset="utf-8"><title>【誤會由來】The One賀稿</title></header><body><h1>【誤會由來】The One賀稿</h1><p>大劉名下的華人置業，於2002年以11億元購入尖沙嘴東英大廈，三年後拆卸重建，並於2010年開幕宣佈定名為The ONE，有傳是為紀念大劉和李嘉欣（Michele）的一段情，事關於2006年6月20日，即嘉欣36歲生日當天，大劉以The One署名，擲逾20萬元於兩份報章刊登全版廣告祝Michele生日快樂！惟上月大劉接受本報獨家訪問，親口揭開謎底：「The ONE呢個名，係我個仔鳴煒全權負責改嘅，我根本由頭到尾冇參與過，係由幾間公關公司，諗咗幾十個大廈名畀鳴煒揀。」</p></body></html>
