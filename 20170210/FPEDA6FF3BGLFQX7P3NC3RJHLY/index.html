<html><header><meta charset="utf-8"><title>李彩華美國發新年財</title></header><body><h1>李彩華美國發新年財</h1><p>李彩華（Rain）昨日在觀塘apm出席婚嫁珍藏展活動，Rain分享到美國和韓國旅遊的趣事，她說：「喺美國酒店有中國新年嘅抽獎，中咗二獎有9千蚊美金（約7萬港元），好幸運。」之後她到韓國滑雪時發生小意外，她說：「我個朋友幫我錄影，佢撞到人，跟住我就撞埋去，𠵱家膝頭入面好痛，冇表面傷痕，一撞我就覺得係內傷，要睇醫生。」<br>情人節Rain和男友何遠恒都在上海，她說：「唔會咁易有驚喜，除非有突然。」會否突然求婚？她笑說：「咁真係驚喜，唔會咁快，大家有共識，一、兩年後，大家都有工作，唔急，𠵱家科技先進，延遲少少都得。」<br>採訪、攝影：羅慧敏</p></body></html>
