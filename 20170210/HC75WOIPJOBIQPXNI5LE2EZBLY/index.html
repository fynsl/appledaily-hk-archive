<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】蔡思貝翻撻麥秋成</title></header><body><h1>【馮仁昭四圍超】<br>蔡思貝翻撻麥秋成</h1><p>蔡思貝入行以來男性朋友團團轉，去年底舞王男友麥秋成忍無可忍於Instagram宣佈分手，但噚日有報道指蔡思貝一直唔肯放手，最近換架寶馬Z3，車主都係麥秋成，原來蔡思貝箍煲成功，二人秘密翻撻一個月。𠵱家蔡思貝出街只會約女性朋友，最近仲同男友由西貢清水灣村屋搬到南圍新愛巢。<br>噚日有傳媒向蔡思貝求證，佢話：「感情事唔回應，謝謝。」<br>撰文：馮仁昭</p></body></html>
