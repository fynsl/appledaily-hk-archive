<html><header><meta charset="utf-8"><title>心悠唔跑渣馬公司決定</title></header><body><h1>心悠唔跑渣馬公司決定</h1><p>劉心悠和曾志偉昨日在灣仔出席餅店旗艦店開幕，由adidas贊助的心悠被問及今年渣馬因Nike冠名贊助整個賽事，所以她不參加，她說：「決定唔參加時，知大概幾時拍劇，平時係公司幫我報名，我都想拍劇，又兼顧跑步，要多氣力。」<br>傳聞有公司向無綫發文件擬作出收購，志偉說：「我打畀無綫高層朋友了解，佢哋話只收到信話有人想買，但因怕影響股價停牌一日，我覺得太兒戲，如果係咁想紅嘅可過橋出名，我都可以話就快買匯豐。」另外，曾國祥獲金像獎提名，太太先致電兒子女友王敏奕，他說：「我平時打畀阿仔，佢（太太）打畀未來新抱，可能易搵啲。」<br>採訪：王連連<br>攝影：沈健程</p></body></html>
