<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鄭詩韻喪父下周設靈</title></header><body><h1>【馮仁昭四圍超】<br>鄭詩韻喪父下周設靈</h1><p>榮文蔚表妹鄭詩韻（Michelle）孖何超瓊開公關公司，同夫婿陳鴻業育有兩名兒子，活躍社交界，原來其父鄭寶勇於本月1日、即年初五於養和醫院辭世，享年72歲。<br>噚日Michelle同家人喺報章刊登訃聞通知親友，將於下星期四為父親喺香港殯儀館設靈，翌日出殯。Michelle係家中獨女，一向同爸爸感情深厚，而鄭爸爸生前經營物流生意，為人低調。<br>撰文：馮仁昭</p></body></html>
