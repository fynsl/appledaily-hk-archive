<html><header><meta charset="utf-8"><title>稅務局長司機涉呃OT錢</title></header><body><h1>稅務局長司機涉呃OT錢</h1><p>【本報訊】一名自2013年6月起獲指派接載稅務局局長黃權輝的政府司機，涉虛報超時工作紀錄，詐騙近1.3萬元超時工作津貼，遭廉署以欺詐罪拘控。案件昨在東區法院提訊，他暫毋須答辯，案件押後至下月23日，他准以現金2,000元保釋，其間不得接觸控方證人。<br>42歲被告曾智賢的工作時間為朝8晚6，他被指前年3月1日至去年4月30日期間，在稅局的值勤記錄、車輛日誌及超時工作申請表作虛假陳述，聲稱他在不同日期於早上6時15分上班，獲稅局發放12,800多元超時工作津貼。廉署接獲投訴後揭發事件。<br>案件編號：ESCC454/17<br>■記者戴國輝</p></body></html>
