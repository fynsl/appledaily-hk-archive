<html><header><meta charset="utf-8"><title>積尼高遜出山做老竇</title></header><body><h1>積尼高遜出山做老竇</h1><p>下月2日在港上映的德國片《爸不得妳快樂》（Toni Erdmann）獲今屆奧斯卡最佳外語片提名，更吸引79歲金像影帝積尼高遜（Jack Nicholson）出山，翻拍荷李活版本演騎呢老竇。</p><p>他最近的作品已是2010年《How Do You Know》，據知派拉蒙電影公司已獲翻拍權，找來積尼高遜及姬絲汀慧（Kristen Wiig）演父女，以幽默手法描寫父女情。</p></body></html>
