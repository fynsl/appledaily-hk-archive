<html><header><meta charset="utf-8"><title>曹敏莉大女唱歌𠱁妹妹</title></header><body><h1>曹敏莉大女唱歌𠱁妹妹</h1><p>曹敏莉、張新悅和周國豐等昨日在灣仔出席萬希泉鐘錶公司與珠寶設計師Sarah Zhuang合作推出的陀飛輪午宴。曹敏莉的女兒已兩個多月大，目前主力在家照顧三子女，她說：「家姐同細佬會呷醋推開我爭抱BB，大女以為大聲唱歌𠱁BB瞓，但會嘈住BB瞓。」</p><p>同場的張新悅投入慈善工作，五年沒上班不慣，她說：「老公都支持我做嘢，話讀咁多書要賺錢養家，雞年靠晒我。」而設計師Sarah指張栢芝多年來買下她設計的錶和珠寶以外，近期又買了一款男女對戒，她說：「嗰對戒指十幾萬，一對戒指佢應該自己戴。」<br>採訪：王連連<br>攝影：陳俊強</p></body></html>
