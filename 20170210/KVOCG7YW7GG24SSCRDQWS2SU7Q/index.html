<html><header><meta charset="utf-8"><title>求驗客手記：世盃擴充歐洲足協𢱑着數</title></header><body><h1>求驗客手記：<br>世盃擴充歐洲足協𢱑着數</h1><p>國際足協上月仲決定將2026年世盃參賽隊數增加16隊至48隊，歐洲足協主席施弗林就話佢哋會要求國際足協喺擴大世盃決賽周後，畀佢哋16個出線名額。除此此外，施弗林仲表示歐洲足協會要求佢哋16支參賽球隊喺首圈分開散落晒喺16組。2026年世盃決賽周會採取全新賽制，48支參賽球隊會分成16組打單循環，每組頭兩名共32隊出線下一圈；若國際足協答應施弗林嘅要求，去到次圈隨時有一半係歐洲隊。</p></body></html>
