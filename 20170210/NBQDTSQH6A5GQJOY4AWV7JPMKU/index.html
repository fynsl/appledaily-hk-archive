<html><header><meta charset="utf-8"><title>港姐冠軍VS女首富</title></header><body><h1>港姐冠軍VS女首富</h1><p>大劉的舊愛李嘉欣是港姐冠軍，現任老婆甘比就記者出身，兩人現各有幸福家庭。</p><p>李嘉欣</p><p>【年齡】46歲<br>【老公】香港船王許愛周之孫許晉亨，家族資產逾200億<br>【子女】6歲獨子許建彤<br>【學歷】瑪利諾修院學校中五畢業，會考有2A7B成績<br>【成就】1988年香港小姐冠軍、1988年國際華裔小姐冠軍</p><p>甘比</p><p>【年齡】37歲<br>【老公】坐擁逾1,200億資產香港巨富劉鑾雄<br>【子女】8歲長女劉秀樺及4歲幼子劉仲學<br>【學歷】慈雲山保良局第一張永慶中學預科畢業<br>【成就】娛樂版前記者</p></body></html>
