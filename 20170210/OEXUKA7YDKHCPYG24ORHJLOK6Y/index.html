<html><header><meta charset="utf-8"><title>JW病倒收男友愛心粥</title></header><body><h1>JW病倒收男友愛心粥</h1><p>JW前晚到九龍站出席活動，她透露剛和男友去完芬蘭住玻璃屋睇極光，問是否一間房？她說：「唔係，6個朋友一齊住。噚日開工件衫好薄又大風，凍到嘔，連黃膽水都嘔埋出嚟。」問到男友是否好心痛？JW甜笑說：「佢好sweet，買白粥畀我食。」<br>同場的吳業坤亦去完日本返港，問有否見到女優？坤哥笑說：「女優見唔到，不過去咗女僕餐廳，佢哋嗌嘢食要喵喵，上菜又會念咒語，一個月嚟都未試過咁開心，好過癮。」講到憑電影《幸運是我》入圍金像獎最佳新演員，坤哥坦言受寵若驚，問想不想拖周秀娜行紅地毯？他說：「一生人得一次，唔好咁快下決定。」<br>採訪、攝影：馬建華</p></body></html>
