<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】謝霆鋒諗菜式呻難</title></header><body><h1>【馮仁昭四圍超】<br>謝霆鋒諗菜式呻難</h1><p>謝霆鋒同韓星鄭容和主演嘅《決戰食神》今日喺中港兩地上映，前日《決》片喺北京舉行首映，為配合電影情節，會場佈置成大排檔，霆鋒再次化身食神，即場煮湯圓畀老闆楊受成同拍檔葛優食。現場非常熱鬧，有蔡卓妍、鍾欣潼等現身撐場。<br>霆鋒接受訪問時話：「今次拍攝最辛苦除咗要諗自己戲中嘅菜式外，最難係連對手嗰份都要我設計，做到自己超越自己。」<br>撰文：馮仁昭</p></body></html>
