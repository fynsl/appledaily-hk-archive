<html><header><meta charset="utf-8"><title>須自行蒐證　律政司可申終止</title></header><body><h1>須自行蒐證　律政司可申終止</h1><p>【話你知】<br>根據《裁判官條例》第14條，任何人都可向裁判法院申請私人檢控，如果裁判官接納，會向被告發出傳票。<br>有法律界人士指，若律政司及警方對某些刑事案件不作檢控，相關受害人可循私人檢控途徑追究，但申請者需自行調查舉證，須提供足夠證據，裁判官才會接納其案件；蒐證工作由原告人及代表律師「一手包辦」，耗費龐大人力物力，「要包辦搵證據、證人，但又冇執法者嘅調查、拘捕權力，過程好困難」。<br>該法律界人士又指，審訊過程中，律政司可介入，成為檢控的一方，若律政司認為有人濫用私人檢控權利，更可申請終止檢控。</p></body></html>
