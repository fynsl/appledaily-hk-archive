<html><header><meta charset="utf-8"><title>求驗客手記：碧咸低潮撞正「左腳王」</title></header><body><h1>求驗客手記：<br>碧咸低潮撞正「左腳王」</h1><p>唔知大家仲記唔記得皇家馬德里嘅六條A呢？佢哋都已經掛晒掛，各散東西，但近日其中兩條A卡路士同埋碧咸就聚一聚，仲喺ig度上載佢哋嘅合照；家陣43歲嘅卡路士話：「好開心見番老友碧咸呀！」佢仲話碧咸係佢嘅好兄弟㖭！41歲嘅「萬人迷」碧咸最近受電郵洩密風波影響，相信心情都唔太好，希望卡路士可以安慰吓佢啦！佢兩個喺2003年至07年期間一齊踢皇馬，臨離隊前，喺06/07球季幫球隊贏咗西甲冠軍。</p></body></html>
