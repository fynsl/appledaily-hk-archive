<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】楊婉儀學校遭追欠債</title></header><body><h1>【馮仁昭四圍超】<br>楊婉儀學校遭追欠債</h1><p>前港姐楊婉儀2011年起先後同人合夥開教育中心同國際幼稚園，惟幼稚園合夥人嘅遺產管理人日前入稟高院，指曾向經營幼稚園嘅合營公司借出逾341萬元，以支付租約按金、薪金等開支，惟至今仍欠逾187萬元未清還。<br>原告為高振威嘅遺產管理人彭蓮，入稟狀指原告喺2013年同楊婉儀夫婦合作搞幼稚園生意，現追討187萬尾數，惟截稿前楊婉儀未回覆。<br>撰文：馮仁昭</p></body></html>
