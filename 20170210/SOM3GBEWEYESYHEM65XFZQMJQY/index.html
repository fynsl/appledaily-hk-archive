<html><header><meta charset="utf-8"><title>廖碧兒認有人追</title></header><body><h1>廖碧兒認有人追</h1><p>廖碧兒昨為即將開台的奇妙電視拍節目《香港有寶證》，38歲的她，近日被爆搭上隱形富豪，由將軍澳搬入大埔倚龍山莊千萬豪宅，還有司機接送。廖碧兒忽然富貴，早前豪花千萬港元在法國買酒莊及中環開酒吧，最近又斥資逾百萬於香港仔工廈開設中央廚房搞食物加工。<br>對被指暗撻富豪男友，廖碧兒昨電話回應：「我紅酒生意、中央廚房同酒吧生意都做咗好多年，女司機係我助手，亦用咗十年，唔係新司機。我住咗大埔都成四年，識我咁耐都知我一直好努力。」問她現時可有拍拖？她說：「咁單身有人追都好正常啫！」<br>採訪：楊定</p></body></html>
