<html><header><meta charset="utf-8"><title>林嘉欣帶女遊日拖篋搭巴士</title></header><body><h1>林嘉欣帶女遊日<br>拖篋搭巴士</h1><p>有份出席昨日Emoji活動的林嘉欣，早前帶兩女與媽咪去日本旅行，過海關時被本報讀者李太透過「爆相爆片」直擊，李太受訪時說：「嘉欣冇化妝，佢見到有人望，都好大方咁笑。得佢一個人拎行李，所以都有啲吃力，之後佢哋行去等巴士，大女同佢媽咪都幫手拎行李，嘉欣負責拖實細女。」 <br>對於被指身為影后搭巴士夠貼地，嘉欣昨日表示：「點解覺得我坐巴士咁驚訝咁有問題？其實都係生活嚟，唔係咁大陣仗。」問到一個人扶老攜幼是否很辛苦？她說：「其實都要放手畀小朋友，好似家姐見到我拖住阿妹，佢都會主動拖篋。」<br>採訪：羅慧敏</p></body></html>
