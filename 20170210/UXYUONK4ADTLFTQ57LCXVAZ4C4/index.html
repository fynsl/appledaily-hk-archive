<html><header><meta charset="utf-8"><title>洗米嫂生完弗爆零肚紋IG騷勝利馬甲線</title></header><body><h1>洗米嫂生完弗爆零肚紋<br>IG騷勝利馬甲線</h1><p>洗米嫂陳慧玲(Heidi)日前又出po，今次就穿上Nike運動bra，應該是做剛做完gym，生完兩個女的洗米嫂的腹部零肚紋零肚腩，出po後獲來不少網友讚美身材keep得好，有網友問她「點解生完仲keep得咁好？零脂肪，零肚紋，分享下」，洗米嫂就回答：「搽摩洛哥堅果油。」並讚好用，其實洗米嫂生完BB之後除了用堅果油之外，亦勤做運動，才keep得咁弗。</p></body></html>
