<html><header><meta charset="utf-8"><title>陸漢洋學了解苟姑娘</title></header><body><h1>陸漢洋學了解苟姑娘</h1><p>吳岱融、王嘉恩與陸漢洋等昨晚出席香港仔舉行的「MEN OF 2016」頒獎禮，陸漢洋日前被影到跟苟芸慧買禮餅，他解釋當日相約對方是傾拍捐骨髓宣傳片事宜，順便買拜年禮盒。至於有否跟苟姑娘父母拜年，他指會跟任何朋友家人拜年。<br>早前陸漢洋跟苟姑娘以情侶檔為紅十字會拍捐骨髓宣傳片，他說：「唔係情侶檔。」他解釋與苟姑娘是要好朋友，彼此互相了解中，問到是否拍拖？他說：「絕對唔可以咁講，係了解中。」而鐵板神算董慕節外孫張存華抱病出席活動，他否認跟麥明詩拍拖，並指對女方並非一見鍾情，純粹朋友關係，另外他不認識林作。<br>採訪：黃連連<br>攝影：沈健程</p></body></html>
