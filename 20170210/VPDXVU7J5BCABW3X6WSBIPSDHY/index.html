<html><header><meta charset="utf-8"><title>【Fact Check】朱經緯如何「手臂延伸」足本睇真啲！</title></header><body><h1>【Fact Check】<br>朱經緯如何「手臂延伸」足本睇真啲！</h1><p>涉嫌於佔領期間在旺角街頭揮舞警棍毆打路人的前警司朱經緯，曾辯稱自己以警棍作為「手臂延伸」拍打投訴人驅使他向前行。事件已經兩年多，即使連監警會都認為投訴成立，但律政司遲遲未提出起訴。《蘋果》再次將當晚攝影記者，於亞皆老街近彌敦道所拍得的片段，一刀不剪播出，片段中清楚見到，除了投訴人鄭先生外，還有多人無故被朱經緯及其他警員揮棍毆打。</p></body></html>
