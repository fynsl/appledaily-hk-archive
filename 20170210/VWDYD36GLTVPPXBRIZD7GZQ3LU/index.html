<html><header><meta charset="utf-8"><title>求驗客手記：艾拉維斯西盃決戰巴塞</title></header><body><h1>求驗客手記：<br>艾拉維斯西盃決戰巴塞</h1><p>艾拉維斯周三喺西盃四強次回合由艾加文迪斯入致勝球，主場贏切爾達1:0後，兩回合計贏1:0，將會喺5月27號同巴塞隆拿踢決賽。今次係艾拉維斯史上首次入西盃決賽，同埋自從2001年歐協盃決賽輸畀利物浦後首次打盃賽決賽。佢哋嘅對手巴塞，希望決賽可以安排喺死敵皇家馬德里嘅主場巴拿比奴球場上演，但皇馬梗係唔想見到巴塞喺自己地方攞威啦，聽講想以巴拿比奴會喺5月13號之後進行裝修為理由而拒絕借場。</p></body></html>
