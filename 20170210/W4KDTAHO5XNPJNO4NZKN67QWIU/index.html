<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林作棄做大律師</title></header><body><h1>【馮仁昭四圍超】<br>林作棄做大律師</h1><p>麥明詩前男友林作噚日通知大律師公會，放棄大律師專業資格，七天後正式生效。隨住麥明詩前年當選港姐冠軍後，林作成為焦點，雖然佢哋分咗手，林作單飛都好多搞作，近年仲成為專欄作家，又拍微電影。<br>當好多人覺得林作唔應該唔做大律師嘅時候，林媽媽力挺愛兒決定：「佢好乖仔，唔想被人話二世祖，想趁後生搵多啲錢，將來結婚娶老婆都話一定靠自己。」 <br>撰文：馮仁昭</p></body></html>
