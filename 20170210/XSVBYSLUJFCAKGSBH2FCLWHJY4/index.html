<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】菀之軒仔自稱一嚿嘢</title></header><body><h1>【馮仁昭四圍超】<br>菀之軒仔自稱一嚿嘢</h1><p>人妻王菀之（Ivana）同張敬軒，今個月16號於紅館舉行演唱會，佢哋日前灌錄新碟《THE WHIMSICAL VOYAGE》，拍攝封套時又鬥嘴。<br>軒仔話：「我哋兩個仲可以一齊喺呢行生存到，係一件趣事。」王菀之又自嘲：「我哋係靈異事件，我哋兩個係一陰一陽、一肥一瘦、一高一矮、一黑一白嘅一嚿嘢，係珠片歌王對廟街皇后！」<br>撰文：馮仁昭</p></body></html>
