<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】靚靚收Chilam玫瑰</title></header><body><h1>【馮仁昭四圍超】<br>靚靚收Chilam玫瑰</h1><p>袁詠儀（靚靚）同老公張智霖（Chilam）前晚慶祝結婚16年，收到老公送紅玫瑰同情人卡，同場仲有囝囝張慕童、邱淑貞同老公沈嘉偉、伍詠薇同練海棠、蔡一智夫婦等，十分溫馨。<br>靚靚留言：「好驚喜！張先生竟然送花，真是開心得飛起來。」有網友發現佢哋身後有疑似Hermès購物袋：「花是稀奇的驚喜，袋是日常甜甜甜，我都差點感動哭出來！」 <br>撰文：馮仁昭</p></body></html>
