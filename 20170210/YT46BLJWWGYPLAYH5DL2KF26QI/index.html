<html><header><meta charset="utf-8"><title>求驗客手記：蓋茨差啲做紅軍班主</title></header><body><h1>求驗客手記：<br>蓋茨差啲做紅軍班主</h1><p>世界上最有錢嘅人之一、微軟創辦人之一蓋茨（Bill Gates），原來曾經有機會成為英超利物浦嘅老闆，不過佢冇珍惜到呢個機會。最近英國有單官司，涉及前紅軍班主基列特同埋皇家蘇格蘭銀行，案中公開咗一啲文件，指前者同當時另一位班主希克斯，喺2010同意將球會出售嘅時候，委託咗巴克萊投行去搵買家，文件中披露後者有搵過蓋茨，可惜係冇收到任何回應，最終紅軍由另一位美國人約翰亨利所持有嘅FSG收購咗。</p></body></html>
