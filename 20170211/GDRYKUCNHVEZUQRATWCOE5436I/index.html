<html><header><meta charset="utf-8"><title>蟒蛇生吞豬仔遭豬群喪咬報復</title></header><body><h1>蟒蛇生吞豬仔<br>遭豬群喪咬報復</h1><p>一條大蟒蛇竟走到野豬窩中吃掉一隻小豬，豬群痛失幼豬怒不可遏，圍攻蟒蛇，蟒蛇寡不敵眾，落得被分屍下場。<br><br>有人拍到野豬至少以八對一，甚至連其他小豬也加入戰圈，蟒蛇遭受野豬來自四面八方的攻擊，毫無勝算。豬群以強勁的下巴撕咬蛇身，報復蟒蛇殺死寶寶。<br><br>短片中可以見到蛇肚凸起，相信這就是牠剛吞掉的的小豬，而蟒蛇被攻擊後在地上痛苦扭動，最後被野豬殺死分屍。這段短片相信是去年於老撾或鄰近的泰國東部拍攝，網民留這稱：「這真的很瘋狂。」另有人形容場面「令人震驚」。<br><br>英國《每日郵報》</p></body></html>
