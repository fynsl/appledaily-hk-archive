<html><header><meta charset="utf-8"><title>【今日笑一笑】松鼠想偷食　中伏轉到頭擰擰</title></header><body><h1>【今日笑一笑】<br>松鼠想偷食　中伏轉到頭擰擰</h1><p>外國不少家庭也在屋外安裝餵鳥器，讓途經的鳥兒果腹，但容器中的鳥糧也引來其他不速之客，例如好奇的貓兒、貪吃的松鼠等。所以部份餵鳥器上會裝有轉盤，像氹氹轉般，把高速飛撲到餵鳥器的松鼠轉個不停，大多松鼠轉一兩個圈便體力不支，摔到地上。<br><br>但有網民發現屋外一隻偷食中伏的松鼠堅持不放手，在轉盤上轉了逾20秒才掉下來。但牠跌落地上後也不好過，頭暈得站不穩，跌跌碰碰走不了。<br><br>YouTube</p></body></html>
