<html><header><meta charset="utf-8"><title>【今日笑一笑】紙巾當蛋糕為食松鼠當係寶</title></header><body><h1>【今日笑一笑】紙巾當蛋糕<br>為食松鼠當係寶</h1><p>在卡通片中，松鼠總是追着堅果吃，塞得兩腮鼓脹起來。但在現實中，松鼠選食物並不專一，薄餅、甚至紙巾也可能拿來果腹。<br><br>有網民便把牠們食紙巾的模樣拍下放上網，只見牠努力把紙巾從盒中拔出、塞進嘴巴，不斷努力咀嚼，就算嘴巴塞滿紙巾，也繼續猛把紙巾往嘴裏賽，結果嘴巴也合不攏，含着一口紙巾逃去。<br><br>YouTube</p></body></html>
