<html><header><meta charset="utf-8"><title>惠英紅德國封影后</title></header><body><h1>惠英紅德國封影后</h1><p>日前剛過57歲生日的惠英紅，前日憑電影《幸運是我》在德國舉行的「第二屆德國中國電影節」封后，影帝是《追凶者也》的內地演員張譯。小紅姐的《幸》片也入圍應屆金像獎頒獎禮的最佳女主角。<br>小紅姐曾先後憑《長輩》和《心魔》在金像獎稱后，14年再憑《殭屍》摘下金像獎最佳女配角，算是頒獎禮常客。她在《幸》片中扮演有認知障礙症的過氣老歌手，而其剛去世的母親也患此病。身在台灣開工的小紅姐，昨受訪時說：「好開心、好surprise，今次香港演員可以去到外國，好多評審係外國人。我媽咪會好開心囉，威到去外國，可唔可以當為港爭光呀？」<br>採訪：楊定</p></body></html>
