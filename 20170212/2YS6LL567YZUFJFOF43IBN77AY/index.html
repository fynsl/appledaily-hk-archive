<html><header><meta charset="utf-8"><title>【一周必看】原來普巴係講價高手？十星期人工買新屋</title></header><body><h1>【一周必看】<br>原來普巴係講價高手？十星期人工買新屋</h1><p>英國傳媒報道，曼聯球星保羅普巴最近以290萬鎊（約2,805萬港元）喺柴郡買咗間有五個房嘅豪宅，而呢間豪宅原本開價係349萬鎊，即係普巴買嘅價錢足足平咗59萬鎊，估唔到普巴原來係講價高手呢！<br> <br>據報道，去年以破紀錄8,900萬鎊由祖雲達斯加盟曼聯嘅普巴，佢買嘅呢間豪宅除咗有五間之外，客廳、廚房都好豪華，仲有室內暖水泳池、桑拿室特特，據報普巴喺曼聯周薪係29萬鎊，即係話佢只係需要10星期人工就買到呢間豪宅，出名上車難嘅香港人真係恨唔到喇！</p></body></html>
