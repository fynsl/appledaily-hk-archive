<html><header><meta charset="utf-8"><title>無戴耳機　特朗普交足戲</title></header><body><h1>無戴耳機　特朗普交足戲</h1><p>【花絮】<br>繙譯耳機在國家雙邊會議等外交場合中幾乎必備，在特朗普跟安倍的聯合記者會上，安倍按預撰講稿發言時，特朗普偶然點頭及微笑回應，似聽得頭頭是道，但坐前排的美國有線新聞網絡（CNN）記者澤萊尼留意到他根本沒戴上耳機。澤萊尼指特朗普聽不懂日文，只是按台下助手提示給反應，見人笑他就笑，全程「做戲」。特朗普在之後記者提問環節才戴上耳機（圖）。<br>英國《衞報》</p></body></html>
