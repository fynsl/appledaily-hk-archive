<html><header><meta charset="utf-8"><title>金賢重退伍　逾千粉絲迎接</title></header><body><h1>金賢重退伍　逾千粉絲迎接</h1><p>韓劇《感激時代》男星金賢重於前年入伍，不過在入伍前卻爆出暴打前女友的醜聞，前度更為他誕下兒子，同時他與前度亦展開漫長的訴訟，官司到現時仍未完結。</p><p>金賢重昨日正式退伍，來自亞洲各地的1,500名粉絲手持橫額，冒寒到達部隊外迎接金賢重退伍。穿上軍服的金賢重現身時先向在場粉絲及傳媒鞠躬致謝，之後金賢重就發言表示退伍後想先回家見父母，直言在軍隊度過了十分困難的時期，但覺得是人生一個開始。<br>金賢重續言：「自己有很多擔憂及恐懼，但在軍隊令我得到很多體會。之後的活動仍未有具體計劃，但會盡快確定好時間問候粉絲。」<br>撰文：施洛冰</p></body></html>
