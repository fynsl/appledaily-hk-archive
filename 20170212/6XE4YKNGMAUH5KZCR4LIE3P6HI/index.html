<html><header><meta charset="utf-8"><title>鄭秀文穿Celine紅裙搶眼飄女神味</title></header><body><h1>鄭秀文穿Celine紅裙<br>搶眼飄女神味</h1><p>鄭秀文(Sammi)與張孝全日前現身北京，出席二人主演的電影《合約男女》的首映會。Sammi特別揀穿了一身紅裙，造型搶眼又有女人味。<br> <br>Sammi所穿的長裙連身裙來自Celine 2017春夏系列，雪紡的設計，顯得輕柔又飄逸，更上一曲長長曲髮，甚有女神feel，非常美艷。Sammi搭配了同樣來自Celine的珍珠耳環，腳上的一對金色尖頭高踭鞋，為造型增添了型格與時尚。<br> <br> <br>更多時尚、美容新聞，即上： http://add.appledaily.com </p></body></html>
