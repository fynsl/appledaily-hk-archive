<html><header><meta charset="utf-8"><title>Rosemary教瑜伽減壓</title></header><body><h1>Rosemary教瑜伽減壓</h1><p>Rosemary和前男模侯維德昨日在中環舉辦Daybreaker活動，活動透過瑜伽舞動釋放正能量。Rosemary覺得香港人工作辛苦，希望和大家分享輕鬆，活動雖然勁歌起舞，但並冇酒精，而是飲果汁。近日香港有負面新聞，二人希望為港出一分力，發放正能量給大眾。同場陳逸璇（Jolie）和外籍丈夫分隔異地一年多，婚姻關係仍未釐清，感情沒有進展。<br>撰文：馮仁昭</p></body></html>
