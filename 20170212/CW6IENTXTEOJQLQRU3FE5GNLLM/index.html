<html><header><meta charset="utf-8"><title>朱晨麗自爆喪食增磅</title></header><body><h1>朱晨麗自爆喪食增磅</h1><p>朱晨麗昨日在灣仔為婚紗展擔任模特兒行騷，元宵節要在工作中度過，問她有沒有男仔約會？她笑說：「有，我爸爸，佢都係男仔，今晚約咗屋企人食湯圓，媽咪特登買湯圓，叫我放工早啲返。」雖然未拍拖，但她仍堅持保持神釆，要有最佳的狀態。早前新年放了兩日假，她因放任狂食賀年食品而增磅不少。<br>另外，前晚港鐵尖沙嘴站發生縱火案，朱晨麗希望傷者早日康復，社會能平安。她平時也會搭港鐵，未遇過身邊乘客有異樣，她說：「平時出入為求方便都會搭，但未遇過乜嘢事，只要注意身邊人，亦唔好食煙食嘢。」<br>採訪、攝影：王連連</p></body></html>
