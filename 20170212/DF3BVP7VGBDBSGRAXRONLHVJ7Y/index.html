<html><header><meta charset="utf-8"><title>法拉情人節等男友陪睇劇</title></header><body><h1>法拉情人節等男友陪睇劇</h1><p>【紐約直擊】陳法拉近年在紐約讀戲劇，昨日出席當地舉行的Kate Spade 2017秋冬預展。問曾被拍得與法國駐日外交官男友前後腳上機的她如何過情人節？她說：「嗰日冇堂上，買咗兩張姬蒂白蘭芝舞台劇飛，睇吓邊個同我睇。」又指太忙而沒預備禮物給男友。<br>本月底生日的法拉，透露會在飛機上過生日，開心可趁學校假期回港兩星期，不過經理人已安排了不少工作。<br>採訪：林嘉慈</p></body></html>
