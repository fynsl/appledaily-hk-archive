<html><header><meta charset="utf-8"><title>【關仁隱事】陽木多要求激嬲老闆</title></header><body><h1>【關仁隱事】陽木多要求激嬲老闆</h1><p>香港仔「陽木」喺香港撈唔掂，後來去咗台灣，近年再轉到內地發展。估唔到反而畀佢拍咗套劇集人氣急升，仲簽咗名導嘅公司，之不過佢就當正自己係天王巨星，派頭大到嚇死人。<br>上年有部香港主導嘅合拍片搵陽木，「泡菜靚仔」都有份演出，套戲拍完後要影海報，佢竟然要求帶自己攝影師嚟，電影公司當然唔肯啦，因為紅如「影帝」同「天王」都唔會有咁唔合理要求，初時佢企硬話唔影，公司老闆就嬲到唔影就罷，後來佢見電影公司唔就範，咪死死氣影番囉。<br>撰文：關仁</p></body></html>
