<html><header><meta charset="utf-8"><title>上官小強《壽星仔》陪葬</title></header><body><h1>上官小強《壽星仔》陪葬</h1><p>香港著名漫畫《壽星仔》原作者上官小強（原名陳國賢），於上月13日因病逝世，終年66歲。昨日上官小強家人為其在紅磡世界殯儀館設靈，喪禮採用道教儀式，靈堂內沒有特別擺放上官小強生前的作品。其長子、前無綫新聞主播陳嘉銘（Daniel）表示希望喪禮低調進行，因媽媽心情仍未平復，故喪禮不接受採訪，只透露陪葬品會有一些《壽星仔》，以及爸爸生前最喜愛的披頭四樂隊作品。</p><p>上官小強16歲入行當漫畫學徒，《壽星仔》於1974年正式創刊，奠定其港式通俗搞笑漫畫「鼻祖」的地位，成為80年代香港暢銷漫畫之一。<br>採訪：卓寶花<br>攝影：仇志德 </p></body></html>
