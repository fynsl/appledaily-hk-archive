<html><header><meta charset="utf-8"><title>Mini Cooper窩打老道炒欄司機涉醉駕</title></header><body><h1>Mini Cooper窩打老道炒欄<br>司機涉醉駕</h1><p>【本報訊】一輛黑色Mini Cooper於昨日凌晨3時43分，沿何文田窩打老道北行，至太平道交界時失控，撞毀4米鐵欄及撞翻一個垃圾桶。姓黃36歲司機受輕傷，警方接報到場，他初時不合作，不肯接受酒精呼氣測試，並聲稱不看醫生。<br>警員警誡下他終肯「吹波波」，但度數達60多度，涉嫌酒後駕駛及拒絕提供血液樣本作酒精測試被捕，送院檢查。</p></body></html>
