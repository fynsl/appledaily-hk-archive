<html><header><meta charset="utf-8"><title>【凍齡女神】新秀變脫星</title></header><body><h1>【凍齡女神】新秀變脫星</h1><p>半百陳雅倫逆齡生長，由細靚到大，身形也未有發福變胖，難怪被封「凍齡女神」。</p><p>童年標致</p><p>陳雅倫童年時已天生美人胚子，輪廓分明，五官標致。</p><p>新秀落敗</p><p>85年參加第4屆新秀歌唱大賽入行，同屆勁敵有杜德偉、蘇永康及莫鎮賢等，最終落敗未能亮相決賽。</p><p>青春少艾</p><p>80年代與周海媚同在無綫，兩人如今都被封「凍齡女神」。</p><p>三點盡露</p><p>93年與王敏德合演三級片《危情》，兩人又「胸頂胸」半裸互攬拍海報。</p><p>半裸寫真</p><p>邀得攝影大師葉青霖為她操刀拍攝寫真集，半裸出鏡騷白滑玉背。</p></body></html>
