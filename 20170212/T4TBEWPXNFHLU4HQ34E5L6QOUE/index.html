<html><header><meta charset="utf-8"><title>網紅文生想識瓊姐</title></header><body><h1>網紅文生想識瓊姐</h1><p>網絡紅人「文生」愛以黑人頭像以「Leoman」在facebook瘋狂留言及種粟米惹注目，自言「我係一個用25個鐘上facebook嘅廢青。」其專頁成立短短兩星期，已勁吸9,000多個like。「文生」日前現身本報，年約20多歲的他自言未有想過爆紅：「其實都係隨心所欲，見到乜嘢想留就留（言）。」問到會否以另一網絡紅人瓊姐為目標？他說：「我都有留意佢嘅，有少少興趣想識佢。」<br>撰文：馮仁昭</p></body></html>
