<html><header><meta charset="utf-8"><title>【一周必看】最美紅色女特工辭世　曾救周恩來脫臉</title></header><body><h1>【一周必看】<br>最美紅色女特工辭世　曾救周恩來脫臉</h1><p>被譽為最美的紅色女特工黃慕蘭，周二在浙江杭州因病辭世，終年110歲。<br><br>黃慕蘭出身湘中名門，北伐前夕成為婦女運動領袖，19歲就加入中共。國共決裂後被派赴上海任中共中央書記處秘書兼機要交通員，從事地下工作屢建奇功。她用美貌和魅力，曾救周恩來等中共領導於危難，被周讚為「黨百科全書」。一生傳奇至死未曾全部解密。<br><br>《黃慕蘭自傳》/上海《澎湃新聞》/山東《半島晨報》</p></body></html>
