<html><header><meta charset="utf-8"><title>甘比孭鱷魚皮Hermes襯Fendi怪獸sneakers添潮味</title></header><body><h1>甘比孭鱷魚皮Hermes<br>襯Fendi怪獸sneakers添潮味</h1><p>甘比日前又被拍到陪同老公劉鑾雄現身養和，差不多每次現身都Hermes袋不離身的她，日前當然亦不例外。<br> <br>甘比今次所用的手袋款式不是Birkin，又或者Kelly Bag，而是屬於Lindy，黑色鱷魚皮款，估計索價超過廿萬。一身素顏身casual look的她，腳踩了一對Fendi怪獸樣的sneakers，逗趣可愛不失潮味。<br> <br>更多時尚、美容新聞，即上： http://add.appledaily.com </p></body></html>
