<html><header><meta charset="utf-8"><title>【美圖晒晒】火辣索妹激似熊黛林慷慨狂騷事業線</title></header><body><h1>【美圖晒晒】火辣索妹激似熊黛林<br>慷慨狂騷事業線</h1><p>23歲台灣正妹錢洪琳(藝名：錢錢)除了外表亮麗，有點成熟撫媚與嬌豔的氣息和S曲線身材都迷倒無數男女網友。<br><br>有網民指錢錢外貌酷似名模熊黛林，故有人稱錢錢為「小熊黛林」。對於自己的藝名，錢錢接受傳媒訪問時曾透露，由於小時候太愛賺錢，同學就叫她做「錢錢」。由於自己很小就出來打工，「錢錢」隨之變成她藝名。錢錢坦言，從來沒有想過自己會當模特兒，自小的夢想是當公司CEO。如今憑着甜美樣子和驕人身材，讓錢錢成為車展上的車模常客。<br><br>綜合報道</p></body></html>
