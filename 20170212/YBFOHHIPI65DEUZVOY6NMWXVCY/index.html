<html><header><meta charset="utf-8"><title>渣馬賽前跑少啲生活習慣有咩要注意？</title></header><body><h1>渣馬賽前跑少啲<br>生活習慣有咩要注意？</h1><p>周日就是渣打馬拉松，相信不少跑手都已經準備就緒，但原來賽前一日也要注意生活習慣？等2016年香港最快全馬跑手鄧敏華話你知！<br><br>除了賽前數天已要注意維持日常餐單及提早休息時間，鄧敏華指跑手們也要調整練習強度：「平時跑10公里的話，賽前便會跑五公里，或者熱身便足夠。如果前一日都跑很高里數，會令你賽前很吃力。」比賽當日少不了要做足熱身，鄧敏華也為大家示範幾款熱身動作，包括向上踢腿、向外踢腿、小步跑和高抬腿，令不同關節get ready。約定各位跑手終點見！</p></body></html>
