<html><header><meta charset="utf-8"><title>石天欣捲詐騙案要報到</title></header><body><h1>石天欣捲詐騙案要報到</h1><p>人妻石天欣去年到美國做過埠新娘，不在港的她日前在社交網自爆牽涉一宗詐騙案，據知，自稱姓羅的警員致電石天欣手機，由石母接聽，還懷疑是騙案電話，日前石母再接到姓蘇警長電話，指已在其家門外，着外出的石母翌日到警署，了解其女兒行蹤。<br>石天欣在社交網怒轟：「我受夠喇，到底想點呀？朱經緯啲案好多案都唔查，反而咁辛苦去到我屋企門口，因為我叫自己香港人？我係咪要坐洗頭艇？」前晚她以短訊回覆本報，指母親已到警署了解：「只係知關於身份證被盜用，件事發生咗一年，警方話會check我係咪離開香港，同check我銀行戶口，我返嚟之前要通知佢哋。唉！」<br>採訪：嵐山</p></body></html>
