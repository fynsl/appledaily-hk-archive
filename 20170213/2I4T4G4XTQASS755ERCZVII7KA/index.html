<html><header><meta charset="utf-8"><title>苟芸慧暗示婚期到</title></header><body><h1>苟芸慧暗示婚期到</h1><p>苟芸慧昨日在西環為超巿任開幕嘉賓，明日情人節苟芸慧表示會與朋友度過，緋聞男友陸漢洋沒有約她，兩人關係雖浮面，但苟姑娘說：「需要時間了解大家，我好冇安全感，如果大家有日影到嗰個就係。」<br>日前苟姑娘和陸漢洋在太古城超市購物被捕獲，她笑說：「我都好鍾意男仔同我去食品雜貨店，睇佢揀食物就知細唔細心。」何時才公開戀情？她說：「感情唔可以決定錯誤，視拍拖係結婚對象。」問到郭富城女友方媛傳有孕，苟姑娘說：「唔知喎，如果係就恭喜佢。」<br>採訪：卓寶花<br>攝影：陳俊強</p></body></html>
