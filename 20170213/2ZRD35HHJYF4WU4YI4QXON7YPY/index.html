<html><header><meta charset="utf-8"><title>【一周必看】見狗即攬　彭羚囡囡少女味大爆發</title></header><body><h1>【一周必看】<br>見狗即攬　彭羚囡囡少女味大爆發</h1><p>彭羚嫁林海峰後便退出樂壇當全職媽媽，對上一次公開獻聲，已是2012年現身黃偉文作品展。不過，彭羚亦樂於做林師奶，日前《蘋果》在數碼港發現她帶兩位女兒去放狗。<br>當日下午4時多，三母女帶同兩隻貴婦狗與一名男友人同行，素顏的彭羚在草地鋪坐墊後坐着，主要職責是看手袋，兩個女兒則與狗仔周圍跑，大女林泳除了跟自己的狗狗玩，又不時逗玩公園其他狗，見到有外傭拖着兩隻西摩犬，林泳都會撲過去又摸又攬，十分開心。一家人最後玩到黃昏6時多，看日落後便坐七人車離開，男友人則自己駕車走。</p></body></html>
