<html><header><meta charset="utf-8"><title>湯洛雯騷婚紗貪靚谷胸</title></header><body><h1>湯洛雯騷婚紗貪靚谷胸</h1><p>湯洛雯昨日在灣仔會展谷胸上陣，穿上婚紗為情人節婚紗展行騷，首次行騷的她倍感興奮，為靚不介意性感登場。她對結婚充滿憧憬，透露將來真正結婚也會性感，留下美好回憶。<br>日前湯洛雯和緋聞男友羅天宇被拍到在山頂購物，見由男方付款，湯洛雯說：「唔係，嗰日佢自己買嘢，我冇買，平時食飯都係互相AA制，又或者你一餐我一餐，做朋友冇計咁多。」問到羅天宇求婚未？她說：「冇，俾大家影到去幾次街，我哋了解中，大家為事業拼搏， 我哋係好好朋友。」並透露情人節暫未有約，歡迎羅天宇邀約，但未知要否開工。<br>採訪、攝影：卓寶花</p></body></html>
