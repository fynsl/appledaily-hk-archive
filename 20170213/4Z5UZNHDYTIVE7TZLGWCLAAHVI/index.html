<html><header><meta charset="utf-8"><title>隔牆有耳：鬍鬚曾假海報激嬲網民 - 李八方</title></header><body><h1>隔牆有耳：<br>鬍鬚曾假海報激嬲網民 - 李八方</h1><p>「薯片叔叔」曾俊華噚日去咗渣馬為選手打氣，不過佢喺facebook出post就有網民留言話畀咗個嬲嬲佢，何解呢？原來個網民喺維園發現有張「香港手語日」嘅海報有薯片叔豎起手指公嘅相，仲貼咗喺馬拉松塊告示板上，就留言問佢：「何必要騎劫個活動呢？」<br>八方日前都喺灣仔警察總部外見過張海報，上面寫上「香港手語日」同「曾俊華強調助殘疾人士融入社會」。薯片辦好快就回覆，話最近都留意到張海報，但唔係佢哋嘅宣傳品，亦唔係主辦單位嘅製作，佢哋會向選舉事務處匯報，之後個網民就收返個「嬲」啦。</p></body></html>
