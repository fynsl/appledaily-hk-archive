<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】何傲兒騷前魚翅醫肚</title></header><body><h1>【馮仁昭四圍超】<br>何傲兒騷前魚翅醫肚</h1><p>何傲兒繼舊年幫歌神許冠傑（Sam）做香港演唱會嘉賓後，前晚佢哋喺澳門再次演出，開騷前仲食魚翅海參撈飯，醫飽個肚。傲兒噚日受訪時好回味咁話：「食飽出台，差啲出現個肚腩仔。」<br>今次再彈古箏，傲兒話表現較上次淡定，希望將來有機會搵Sam作首歌畀佢，然後crossover，由佢彈古箏，Sam彈結他。佢仲話兩人今次再合作，建立咗唔少默契。<br>撰文：馮仁昭</p></body></html>
