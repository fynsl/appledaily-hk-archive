<html><header><meta charset="utf-8"><title>銀行男救火亦燒傷欠鎮定感內疚</title></header><body><h1>銀行男救火亦燒傷<br>欠鎮定感內疚</h1><p>縱火慘案中曾協助拍熄傷者起火衣服的32歲受傷男乘客鄧廣坤，昨再憶述事發經過時感到內疚，認為當時若夠鎮定，知道門旁有滅火筒，可以取出滅火筒救火，但當時情況太混亂。在銀行工作的鄧說，「個腦海一片空白，惟一只係諗有冇其他人幫到我哋，幫手救火，唔知道可以點做」。他當時一度懷疑自己會死在列車上，現時他腦海亦常浮現當時情景，「個畫面不斷重複，噚日家人問起，我自己都激動到喊咗」。</p></body></html>
