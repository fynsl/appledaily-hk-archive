<html><header><meta charset="utf-8"><title>趣趣地：水手三連勝唔再「流」</title></header><body><h1>趣趣地：<br>水手三連勝唔再「流」</h1><p>周日場澳職獨腳戲，中岸水手半場頂得住，之後仲靠愛爾蘭前鋒奧當路雲下半場入兩粒，爆冷作客贏西悉尼流浪者2:0，除咗爆咗個7.3倍客W，仲爆埋個40倍波膽出嚟。家陣水手19場聯賽得19分，雖然喺常規賽繼續排喺尾二，但只係比第六位嘅西悉少兩分，仲有機會爭入前六名踢季後賽。唔覺唔覺，原來水手已經三連勝，狀態似乎唔錯，而周日一仗仲係佢哋喺近27場作客比賽以嚟，首次冇失波，防守力有明顯改善。</p></body></html>
