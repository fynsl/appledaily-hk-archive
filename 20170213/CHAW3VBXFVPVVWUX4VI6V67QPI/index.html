<html><header><meta charset="utf-8"><title>林明禎靠表情演殭屍</title></header><body><h1>林明禎靠表情演殭屍</h1><p>馬來西亞女星林明禎、導演趙善恆和樂隊ToNick，前晚在旺角街頭宣傳電影《救殭清道夫》，明禎特地練廣東話唱電影主題曲，但因不懂廣東話，所以要用貓紙，表演後她有點不好意思的說自己獻醜了。戲中演殭屍的明禎說：「沒對白，要靠表情去演，所以特別難。」並透露電影下月上映時會再來港宣傳。<br>趙善恆讚明禎勤力，拍戲之前特地去上堂：「佢今次唱歌，事前都好勤力練習，仲練埋和音。」他又笑謂歡迎大家將這部戲和麥浚龍的《殭屍》比較：「咁會多人關注，不過大家唔同類型，我部戲講90年代，有笑有驚，希望觀眾睇完會開心。」<br>採訪、攝影：黃曉妍</p></body></html>
