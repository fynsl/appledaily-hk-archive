<html><header><meta charset="utf-8"><title>【一周必看】奧巴馬卸任大解放　陽光海灘玩風箏滑浪</title></header><body><h1>【一周必看】<br>奧巴馬卸任大解放　陽光海灘玩風箏滑浪</h1><p>美國前總統奧巴馬卸任後爭取時間度假，早前與妻子米歇爾應維珍集團創辦人布蘭信（Richard Branson）邀請，到其私人島嶼歎世界，其間奧巴馬更大玩風箏滑浪（Kitesurfing）。<br><br>布蘭信表示，能夠接待奧巴馬伉儷，感到十分榮幸，奧巴馬還告訴他，擔任總統時被特工禁止滑浪，現在終可破禁，盡情暢玩。<br><br>美聯社</p></body></html>
