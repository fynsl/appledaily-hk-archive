<html><header><meta charset="utf-8"><title>【美圖晒晒】「甜心天使」眼神清純迷人　32E身材令人「窒息」</title></header><body><h1>【美圖晒晒】<br>「甜心天使」眼神清純迷人　32E身材令人「窒息」</h1><p>美女小亞(Yayun Chen)是台灣著名Show Girl。小亞在網上被稱為「甜心天使」，全因其甜美的笑容加上無邪的眼神，讓人覺得像天使一般的感覺。<br><br>除了天使般的樣貌，個子不太高的小亞卻擁有32E的魔鬼身材，同樣讓人「窒息」。小亞曾經擔任過電玩遊戲的主播，有看過她的網友都紛紛大讚「小亞超級可愛」、「小亞超級正的好好看」。<br><br>正妹時代</p></body></html>
