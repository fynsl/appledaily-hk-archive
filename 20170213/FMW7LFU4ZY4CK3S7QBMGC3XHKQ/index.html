<html><header><meta charset="utf-8"><title>38歲文熙俊娶25歲昭燏</title></header><body><h1>38歲文熙俊娶25歲昭燏<br></h1><p>韓國元祖男團H.O.T的38歲前隊長文熙俊昨日和25歲女團Crayon Pop成員昭燏結婚，雖然婚前爆出文熙俊8月開騷門票劃一價，質疑文熙俊為補貼婚禮才開演唱會，備受批評，但無損一對新人心情，昨日婚禮前先見傳媒，文熙俊甜蜜地咀新娘的臉。而昭燏更大爆文熙俊當日在遊艇上向她求婚，令她感動得淚流滿面。另外，昨日不少圈中人都有出席婚禮，當中劉在錫、神話、Crayon Pop成員、SISTAR等。</p></body></html>
