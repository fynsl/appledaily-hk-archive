<html><header><meta charset="utf-8"><title>劉美娟育兒開心瞓覺</title></header><body><h1>劉美娟育兒開心瞓覺</h1><p>劉美娟、張崇基、張崇德和𡃁模艾美琦前晚在佐敦出席網台面包台春茗，講到教育子女心得，劉美娟說：「珍惜每一天，畀小朋友開心瞓覺，活在當下。」劉美娟提出鼓勵孩子方法：「家庭有愛，小朋友會開心學習，唔會覺得被迫，當然覺得攞99分都唔合格，就冇得好講。」張崇德認為求學不是求分數：「總有人攞第一，亦有人攞第尾。」<br>艾美琦自爆練舞扭傷腰，求診神醫時被啪骨：「我尖叫，痛到好似刀插咁，神醫話我前面負擔大。」艾美琦近日花費16萬整容卻失敗，鼻歪傾左，她說：「𠵱家再傾啲醫院贊助再整，我想變Baby（楊穎），我整容係想有自信同搵個如意郎君。」<br>採訪、攝影：黃曉妍</p></body></html>
