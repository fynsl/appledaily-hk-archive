<html><header><meta charset="utf-8"><title>情人節陪張孝全</title></header><body><h1>情人節陪張孝全</h1><p>鄭秀文與張孝全前晚去到荃灣為合作的電影《合約男女》出席首映，適逢元宵佳節，兩人在活動上還一齊整心形朱古力和玩遊戲。談到明天情人節如何慶祝？Sammi指到時會與張孝全在寧波做宣傳，今年應該沒時間和老公許志安過，問到會否提早預備禮物？她笑說：「都冇時間，好快又要飛，而且一向都唔會搞好多嘢。」<br></p><p>問張孝全覺得自己算不算是浪漫的人？他說：「算呀，我會做飯弄驚喜，但我沒試過難忘的情人節。」Sammi更大讚拍檔張孝全說：「佢雖然性格有啲慢熱，但對拍攝好專注。」<br>採訪：曹家誠<br>攝影：仇志德</p></body></html>
