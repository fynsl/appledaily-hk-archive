<html><header><meta charset="utf-8"><title>胡琳漠視男友禮物</title></header><body><h1>胡琳漠視男友禮物</h1><p>胡琳昨日在深水埗出席「共渡甜蜜情人節」宣傳新歌，明天是情人節，胡琳表示會與拍拖數月的男友食飯慶祝，但可惜未有時間買禮物，有人提議她包自己當禮物送給男友，胡琳好大反應說：「唔係吖嘛，唔使咁大份禮呀，禮輕情義重喎，等我返屋企摷下有冇嘢送畀佢。」<br>大前日生日的胡琳，指當天在工作中度過，沒有跟男友慶祝，亦沒有收禮物，她說：「冇嬲，我對呢啲唔係特別太在乎，而且聖誕節我收到佢送嘅靚銀包。」問到如何稱呼其男友，她說：「保持神秘好啲，留番少少私人空間畀佢，但我哋出街都唔會遮掩，會正常拖手。」<br>採訪、攝影：黃曉妍</p></body></html>
