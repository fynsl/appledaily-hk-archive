<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】明福俠Emoji助導盲犬</title></header><body><h1>【馮仁昭四圍超】<br>明福俠Emoji助導盲犬</h1><p>「明福俠」黎明（Leon）日前加入香港第一個emoji創意慈善企劃，設計咗一個明福俠抱導盲犬嘅emoji，為香港導盲犬協會籌款。<br>Leon話：「𠵱家香港人對導盲犬認識唔多，社會對佢哋接受程度好唔同，其實導盲犬接受過專業訓練，負責引領盲人進行日常生活，就好似佢哋一根枴杖。不過要注意，喺街見到導盲犬工作時候，唔好同佢玩同餵食。」<br>撰文：馮仁昭</p></body></html>
