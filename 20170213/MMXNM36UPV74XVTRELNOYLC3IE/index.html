<html><header><meta charset="utf-8"><title>中環在線：恒生水哥渣馬跌親慘慘豬 - 李華華</title></header><body><h1>中環在線：恒生水哥渣馬跌親慘慘豬 - 李華華</h1><p>恒生銀行（011）傳訊及可持續發展總監張樹槐（水哥）有「長跑達人」之稱，噚日渣打香港馬拉松又點少得佢，不過水哥今次慘慘豬呀，開跑一個鐘左右就踩到路上貓眼石而跌倒，手踭同隻手傷晒。<br>水哥原先以為皮外傷，跌倒起番身繼續跑，點知一路跑，傷口一路「標」血（聽落都得人驚），於是中途去救護站療傷，之後負傷繼續跑，痛住跑多3個幾鐘，最終以超過4小時完成全馬，亦完成佢人生第62個全馬。<br>認真佩服水哥嘅堅毅精神。</p></body></html>
