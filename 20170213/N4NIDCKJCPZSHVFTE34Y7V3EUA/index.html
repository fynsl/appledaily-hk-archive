<html><header><meta charset="utf-8"><title>趣趣地：終於等到拜仁開上盤</title></header><body><h1>趣趣地：<br>終於等到拜仁開上盤</h1><p>拜仁慕尼黑係好強，但就正宗衰波，歇冬後四場都未贏過盤。上周六佢哋作客弱隊恩高斯達特，89分鐘仲係0:0，喺90分鐘同補時一分鐘先由維達爾同洛賓建功，最終贏2:0，仲開埋個[-1]「客勝」同讓一球/球半嘅上盤，終於帶挈吓捧場客喇。至於RB萊比錫就食神上身，估佢哋唔到；強陣出擊竟然吞三蛋，俾下游漢堡爆咗個80倍波膽。萊比錫仲有前鋒尤素夫保臣因傷要唞六個星期，真係賠了夫人又折兵。</p></body></html>
