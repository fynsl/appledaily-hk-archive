<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】蘇麗珊情人節搵伴過</title></header><body><h1>【馮仁昭四圍超】<br>蘇麗珊情人節搵伴過</h1><p>蘇麗珊、廖碧兒、梁靖琪同朱鑑然最近趁情人節一齊幫網劇《無間道》影宣傳相，大講情人節難忘事。蘇麗珊話︰「當時冇拖拍，情人節打算約朋友食飯，身邊朋友雖然有拖拍，但咁啱嗰次佢身邊嗰件都唔得閒，我先唔使一個人過。」<br>朱鑑然對情人節有另類睇法︰「我覺得遇到一個愛嘅人，每日都係情人節。」廖碧兒就話呢幾年冇拖拍，好想搵個伴。<br>撰文：馮仁昭</p></body></html>
