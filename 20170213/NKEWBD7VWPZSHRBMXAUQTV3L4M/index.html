<html><header><meta charset="utf-8"><title>趣趣地：皇巴齊大勝笑中有淚</title></header><body><h1>趣趣地：<br>皇巴齊大勝笑中有淚</h1><p>西甲榜首雙雄皇家馬德里同巴塞隆拿，喺上周六聯賽都順利大勝，不過呢三分真係有悲有喜。巴塞作客艾拉維斯嘅西盃決賽前哨戰，憑蘇亞雷斯梅開二度，美斯、尼馬都各建一功，以6:0大勝；但最慘係翼衞阿歷斯維度下半場俾艾軍後衞迪奧靴南迪斯鏟傷，右足踝嚴重甩骹。巴塞已經安排佢周一接受手術，預計至少要休息五個月，即係提早收「咧」。皇馬就作客以3:1擊敗奧沙辛拿，基斯坦奴朗拿度、艾斯高同盧卡斯華斯基斯都有波入，但奧軍後衞坦奴上半場同艾斯高相撞後右腳骨折，今季都提早玩完。</p></body></html>
