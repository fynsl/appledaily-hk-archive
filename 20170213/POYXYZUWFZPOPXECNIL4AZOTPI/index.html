<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林奕匡自細冧祖兒</title></header><body><h1>【馮仁昭四圍超】<br>林奕匡自細冧祖兒</h1><p>林奕匡（Phil）前晚假旺角麥花臣場館舉行尾場騷，獲偶像容祖兒擔任嘉賓。Phil讀中學已經係祖兒粉絲，更自爆曾經係祖兒網上歌迷論壇嘅版主，並公開自己由加拿大返港後，到大埔出席祖兒活動嘅相片。<br>祖兒睇到那些年嘅合照，笑指Phil好似蜴蜥仔（曾德華），自己就似妖女，更大讚Phil：「我畀你真摯同純品本質吸引，好難得香港有咁儍氣歌手。」<br>撰文：馮仁昭</p></body></html>
