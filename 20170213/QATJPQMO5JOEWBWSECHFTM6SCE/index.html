<html><header><meta charset="utf-8"><title>周麗淇上機着Gucci珍珠波鞋時尚有貴氣</title></header><body><h1>周麗淇上機着Gucci珍珠波鞋<br>時尚有貴氣</h1><p>女星向來注重機場時尚，不過飛長途穿得舒服最為重要，所以波鞋絕對是首選。<br> <br>每逢時裝周都會有不少明星名人現身睇騷，周麗淇(Niki)日前都出發紐約時裝周。Niki今次上機揀穿了Gucci白色sneakers，鞋身飾有紅白藍織帶，鞋邊則飾有珍珠及窩釘，充滿細節的高調設計，顯得時尚又華麗。<br> <br>更多時尚、美容新聞，即上： http://add.appledaily.com </p></body></html>
