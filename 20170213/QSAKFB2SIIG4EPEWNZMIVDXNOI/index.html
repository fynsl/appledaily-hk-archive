<html><header><meta charset="utf-8"><title>可嵐留港睇實囝囝</title></header><body><h1>可嵐留港睇實囝囝</h1><p>可嵐和黃夏蕙等昨日在大埔林村出席盆菜宴，可嵐表示回鄉探祖父母，兒子由前夫照顧，回來後發覺兒子有異：「小朋友唔開心，原來佢同小朋友講咗爸爸媽媽要分開。我盡量同學校溝通，多啲時間陪住囝囝，所以呢個月都會留港工作。」<br>夏蕙姨透露4月15日會舉行大型籌款活動，為中山的老人院籌錢：「老人家冇收入，冇錢買樓，政府資助夠食唔夠住，希望政府幫吓手，年輕人想幫手都冇能力，香港有地都畀晒有錢佬起樓，我盡力去籌，目標幾千萬，我自己有嘅嘢捐晒出嚟先。」對於契女艾美琦（Amy）整容，她說：「唔出奇，後生唔識嘢，人做佢又做，如果搵個資深嘅醫生做，我會支持佢。」<br>採訪、攝影：盧妹</p></body></html>
