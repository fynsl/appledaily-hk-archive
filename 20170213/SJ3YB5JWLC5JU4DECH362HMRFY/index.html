<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】秦舒培生B前行潮店</title></header><body><h1>【馮仁昭四圍超】<br>秦舒培生B前行潮店</h1><p>陳冠希同佢嘅內地超模女友秦舒培被指下月做父母，秦舒培已經喺美國洛杉磯待產，舊年10月佢貼過一張剪短頭髮嘅相上Instagram，似乎已為生B做準備。近排佢都有間中再貼相交代近況，不過所有相都係得半身。<br>噚日秦舒培再post新相，今次繼續得半身，戴黑帽嘅佢着住黑色外套擺甫士，仲順便標籤咗一間喺洛杉磯嘅潮店，有網民就留言問佢預產期。<br>撰文：馮仁昭</p></body></html>
