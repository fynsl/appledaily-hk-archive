<html><header><meta charset="utf-8"><title>敏之揀場搞百日宴</title></header><body><h1>敏之揀場搞百日宴</h1><p>陳敏之、黃芷晴及湯怡等，昨日在荃灣出席護眼中心開幕禮，敏之表示現正籌備兒子的百日宴：「好多哥哥姐姐想見佢，𠵱家睇緊場地，不過湊住佢真係好忙。」她又分享湊仔經，指初時有點束手無策，可幸餵奶和換片算熟手。<br>敏之又笑說：「囝囝成日『斟茶』，可能係自己個仔，覺得好得意。佢試過斟茶畀爸爸，不過爸爸閃開叫我接住，兩父子一齊蝦我。」因餵人奶而令上圍豐滿不少的敏之，還笑謂：「老公話慣咗我咁多年都冇胸，不過都冇得睇，因為我成日要餵奶。」黃芷晴透露正計劃和父母及男友一起去旅行，並笑言會逼男友和爸爸黃日華同房，讓他們增進感情。<br>採訪：盧妹　<br>攝影：陳順禎</p></body></html>
