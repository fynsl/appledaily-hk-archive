<html><header><meta charset="utf-8"><title>阿婆唔係跑手　為乜都要走？</title></header><body><h1>阿婆唔係跑手　為乜都要走？</h1><p>渣馬昨早舉行，賽道途經尖沙咀、旺角等地區，部分道路需封閉，有市民行程受阻。在旺角彌敦道繁忙地段，有疑正趕往上班的老婆婆拉着手推車，發現多處路段封閉，憂心衷衷，一度欲跨越賽道橫過馬路，遭在場警員勸阻。<br><br>婆婆不斷要求橫過賽道，並稱「我喺邊度過！我夠鐘喇！」更激動流淚。有警員則好言相勸，向婆婆說「你話警察唔畀你過就得，(僱主)唔會怪你」，但婆婆仍顯得十分擔憂。最終在警員協助開路下，婆婆急步推着手推車橫過賽道過馬路後，趕急離開。</p></body></html>
