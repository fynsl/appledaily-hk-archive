<html><header><meta charset="utf-8"><title>學友操弗開騷唔肯剝</title></header><body><h1>學友操弗開騷唔肯剝</h1><p>張學友前晚假台北小巨蛋舉行第50場巡唱，剛巧是元宵節，學友在後台大派利是給工作人員，演唱會準時晚上7時半開騷，一口氣唱了九首歌後，他說：「大家應該覺得我唱很熟了吧？錯，我還是很緊張，我看台下燈牌已經看很多次，他們應該知道我錯在哪裏。」學友透露於兩年前開始為個唱健身：「雖然我過了脫衣服的時間，但還是希望有比較好的身材和大家見面。」<br></p><p>好友庾澄慶（哈林）和張小燕現身捧場，哈林被問到有否帶大肚老婆張嘉欣睇騷？他笑說全家都來。在香港已看了幾場的丁子高，前晚再到台北捧場，將合照貼社交網並留言道：「聲音穿透了。」<br>撰文：皓騫</p></body></html>
