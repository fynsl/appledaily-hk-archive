<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】CoCo旅行不忘斟生意</title></header><body><h1>【馮仁昭四圍超】<br>CoCo旅行不忘斟生意</h1><p>少女標本成員袁紫僑（CoCo 右）同朋友喺內地創立美容生意，計劃嚟緊喺上海同香港開分店。日前CoCo同生意拍檔飛到峇里旅行，佢話雖然去到日日落雨，享受唔到陽光與海灘，不過收穫好豐富︰「因為帶埋自己嘅美容產品同行，做SPA之餘，仲約咗管理層見面傾合作大計。」<br>點解男友何猷君冇一齊去？CoCo話︰「大家都好忙，我想專注事業，做出好成績。」<br>撰文：馮仁昭</p></body></html>
