<html><header><meta charset="utf-8"><title>旺角大廈墮石屎擊傷過路男</title></header><body><h1>旺角大廈墮石屎<br>擊傷過路男</h1><p>【本報訊】旺角發生墮物傷人意外，荔枝角道125號大廈進行維修工程，外牆搭建棚架，昨日凌晨零時許，一名姓黃68歲男子途經上址時，疑有石屎從高處墮下，其中一塊約2、3吋直徑的石屎，打穿約15呎高棚架上的帆布，再擊中男子後腦，登時受傷流血，幸仍然清醒。救護員到場替傷者包紮送院。警方封閉大廈對開一段道路。<br><br>另外，約同一時間油麻地寧波街與廟街交界，兩塊磚頭從高處墮下。7分鐘後油麻地砵蘭街78號亦有高空墮玻璃樽，幸沒釀成傷人事故。</p></body></html>
