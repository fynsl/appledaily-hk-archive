<html><header><meta charset="utf-8"><title>逾1700萬入場元朗意花園屋貼屋</title></header><body><h1>逾1700萬入場<br>元朗意花園屋貼屋</h1><p>長實旗下意花園已開價，項目位處元朗牛潭尾，在加州豪園東面，頗隔涉。意花園地皮三尖八角又窄長，興建67幢獨立屋，屋與屋距離近，私隱度不足。<br> <br>意花園首批30幢洋房將印花稅回贈幅度推高至樓價三成，全面抵銷辣稅，屬首個新盤推出相關措施，惟只限指定8幢洋房，且羊毛出自羊身上，意花園貴同系洋房新盤及周遭二手樓價逾三成。30幢洋房定價由2,208.7萬至3,763.5萬元，呎價介乎14,964元至20,314元，賬面平均呎價逾1.7萬元。</p></body></html>
