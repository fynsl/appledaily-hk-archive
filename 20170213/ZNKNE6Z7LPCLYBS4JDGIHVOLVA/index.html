<html><header><meta charset="utf-8"><title>【一周必看】喂阿哥係咪選特首？3.8萬公民提名先要有</title></header><body><h1>【一周必看】<br>喂阿哥係咪選特首？3.8萬公民提名先要有</h1><p>多年來拒絕參與特首小圈子選舉的社民連梁國雄，一改其過去立場，與多名本土、自決派立法會議員召開記者會，宣佈正式參選特首，目標是先爭取逾3.8萬個公民提名。他強調參選是因為覺得目前4名特首參選人都代表不到民主派的立場，出選是要阻止民主派支持建制派特首人選。雖然有特首參選人對梁參選表示歡迎，但特首參選人胡國興狠批梁參選只會令社會更加撕裂。</p></body></html>
