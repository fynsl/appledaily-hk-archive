<html><header><meta charset="utf-8"><title>鄧健泓石詠莉婚禮從簡</title></header><body><h1>鄧健泓石詠莉婚禮從簡</h1><p>鄧健泓去年向女友石詠莉求婚成功，兩人有意今年拉埋天窗，他們早前各有各忙，所以工作完後即夾假到馬爾代夫旅行，享受陽光與海灘，鄧健泓更做攝影師為未婚妻影靚相。<br>此行鄧健泓不當是預支蜜月，他說：「我哋無論工作同生活成日一齊，其實每日都係度蜜月，每日都過緊甜蜜生活。」講到婚禮，石詠莉透露不會大肆鋪張，如決定好日子便會公佈：「自己做咗咁多年表演行業，希望結婚形式喺開心下進行，唔想太天花龍鳳，搞一場大型婚禮仲辛苦過搞一場舞台劇，只要係開心同輕鬆情況之下進行就得啦。」<br>撰文：楊定</p></body></html>
