<html><header><meta charset="utf-8"><title>巨胸翠如謝票口水多</title></header><body><h1>巨胸翠如謝票口水多</h1><p>由鄭丹瑞（旦哥）、「巨胸翠如」鄧月平（Larine）和周秀娜主演的賀歲電影《小男人週記3之吾家有喜》，上月26日年廿九開畫，截至前日為止，累積票房約1,536萬。旦哥連續三日與Larine及談善言到戲院謝票，旦哥更開金口清唱片中插曲《傾心》。<br>Larine這位謝票新丁，由怕醜妹變開籠雀，她笑說：「第一次謝票有啲怕醜，見到觀眾唔知講乜好，原來謝票謝得多個人會『嘴焦焦』。」旦哥則說：「我覺得謝票謝得唔夠多，想知自己做成點，最緊要入去睇觀眾反應。今次當自己贏咗好多嘢，《小男人》真係仲有個magic，大家念念不忘，後生仔都OK。」<br>撰文：劉敏</p></body></html>
