<html><header><meta charset="utf-8"><title>武陵農場港人遊台熱點</title></header><body><h1>武陵農場港人遊台熱點</h1><p>【話你知】<br>台中市和平區的武陵農場位處海拔1,740至2,599米，每年此時櫻花盛開，被稱為擁有「全台最美櫻花」，被視為港人遊台賞櫻熱點。<br>農場由上周六起至本月28日舉行櫻花季活動，約5萬棵櫻花樹，品種包括紅粉佳人、緋寒櫻、昭和櫻，霧社櫻及牡丹櫻。目前緋寒櫻已全開，紅粉佳人約八成盛開，15日左右為賞櫻絕佳時間。農場每天限制6,000名遊客入場，警方在各路口實施人潮管制，除了入住園區的1,800人外，還有1,000人名額給旅行團，其餘則開放給公眾人士乘搭交通工具自行前往。涉事路段國道五號是往返台北的必經路段。</p></body></html>
