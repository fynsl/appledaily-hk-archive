<html><header><meta charset="utf-8"><title>防震設計　號稱「會說話的水壩」</title></header><body><h1>防震設計　號稱「會說話的水壩」</h1><p>【話你知】<br>奧羅維爾水壩高235米，比著名的胡佛水壩還要高13米，負責控制加州第二大人造湖泊奧羅維爾湖的水位及用作水力發電，由加州水資源部門興建，1961年動工，克服水浸及運送建築材料等難題後，於1968年5月初落成啟用，出席啟用儀式的有後來當選總統的時任加州州長列根，而奧羅維爾的慶祝活動亦長達一星期、近5萬人參加。除了高度取勝，奧羅維爾水壩還有防震設計，配以數百計儀器監察水壓及水壩結構的穩定性，因此有「會說話的水壩」之稱。<br>《蘋果》資料室</p></body></html>
