<html><header><meta charset="utf-8"><title>應采兒質詢小春出軌</title></header><body><h1>應采兒質詢小春出軌</h1><p>內地傳媒「全民星探」早前預告，昨日會爆某男藝人疑似出軌的新聞，昨日更提供線索讓網民猜，包括男星家喻戶曉、隱婚隱生多年、近年才給人發現及背着妻兒跟神秘女子密會云云。有網民估是現年49歲、在內地搵人仔的陳小春。但所謂貼士頗值得商榷，第二點跟小春的有出入，他於10年在拉斯維加斯跟應采兒註冊，之後在香港迪士尼結婚擺酒，婚後二人生了囝囝小春子（Jasper），跟「隱婚隱生」拉不上關係，據知該傳媒所指的是一名內地藝人。<br>雖然疑點重重，但小春太太應采兒，昨晨亦在微博湊熱鬧回應：「聽說我老公出軌了，10點預告？你相信嗎？狗仔辛苦了……」。<br>撰文：李森</p></body></html>
