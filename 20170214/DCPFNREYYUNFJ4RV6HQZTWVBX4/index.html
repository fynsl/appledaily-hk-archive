<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Miki7個月巨肚冇水腫</title></header><body><h1>【馮仁昭四圍超】<br>Miki7個月巨肚冇水腫</h1><p>陀住7個月雞B嘅楊愛瑾（Miki中），今日情人節係佢32歲生日，Miki早排去澳洲旅行，享受陽光，近日返港即忙於約朋友，安排連串生日飯。<br>Miki噚日貼咗同閨蜜嘅慶生相，張相係全身見肚，友人仲摸住Miki籮咁大巨肚，佢留言話：「成日影相都見唔到個肚，呢次仲唔show off下我個B！」Miki呢位孕媽不但冇水腫，仲面尖尖，陀得好靚。<br>撰文：馮仁昭</p></body></html>
