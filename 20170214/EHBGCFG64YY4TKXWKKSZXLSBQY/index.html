<html><header><meta charset="utf-8"><title>【領展霸權】逼冬菇亭豪裝　遊客話︰戶外食小炒先有香港味</title></header><body><h1>【領展霸權】逼冬菇亭豪裝　遊客話︰戶外食小炒先有香港味</h1><p>俗稱冬菇亭的熟食檔，在上世紀七十年代隨住香港公屋邨落成而出現。但時至今日，因為噪音及衞生問題，冬菇亭逐漸被淘汰，取而代之，是一系列由領展接手後，豪花幾百萬大翻新的「新冬菇亭」。面目全非，不少在舊冬菇亭扎根多年的傳統老店更被逼走。究竟，冬菇亭，是舊的好，還是新的好？記者訪問多名來自各國的旅客，看看他們又會如何選擇。</p><p>記者︰黃依情<br>攝影︰鄧鴻欣、梁志永<br></p></body></html>
