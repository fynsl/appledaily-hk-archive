<html><header><meta charset="utf-8"><title>泳灘主管涉騙超時津貼</title></header><body><h1>泳灘主管涉騙超時津貼</h1><p>【本報訊】於康文署轄下西貢三星灣泳灘任主管的三級康樂事務助理，涉在前年7月至9月間，干擾打卡機以製造虛假值勤紀錄，向康文署訛稱超時工作，騙取該署批出逾3,400元的超時工作津貼。他被控欺詐罪，昨在觀塘法院提堂，暫毋須答辯，押後至下月6日再訊。<br>被告黃振溢（37歲，圖）獲准以一萬元現金保釋候訊，其間不得離港及不得接觸控方證人。控罪指他遞交的虛假值勤紀錄，聲稱他於前年7月1日至8月26日間，有按編定的值勤時間下班，即平日不早於傍晚6時15分，周六、日及公眾假期不早於晚上7時15分下班。<br>案件編號：KTCC264/17<br>■記者陸羽平、蔡少玲</p></body></html>
