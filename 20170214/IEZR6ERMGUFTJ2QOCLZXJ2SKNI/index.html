<html><header><meta charset="utf-8"><title>強國網民晒絕技皮膚關節任扯嚇親你</title></header><body><h1>強國網民晒絕技<br>皮膚關節任扯嚇親你</h1><p>「你有甚麼別人不會的絕活，但絲毫不能給你形象氣質加分的_______」上周五（10日）晚，這個話題刷爆微博，引來27萬評論！<br><br>一夜之間，微博上全在晒「絕活」，不過，有些挺「特別」的，包括半邊臉哭半邊臉笑、用手拉展開臉皮、鼻子能拉好長、手能對折，甚至有人能將耳朵塞到耳孔裡！有些網民還晒出徒手搬仙人掌的照片。只是這些「絕活」展示出來後，總讓人隱隱感覺形象氣質都毀於一旦了！<br><br>新浪微博</p></body></html>
