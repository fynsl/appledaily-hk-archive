<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】阿姐去北京打定針</title></header><body><h1>【馮仁昭四圍超】<br>阿姐去北京打定針</h1><p>汪明荃（阿姐）噚日喺西貢拍海馬廣告，已經連續做咗29年代言人，阿姐話每年都會加少少人工，不過大家都係講感情，比錢更重要。<br>今次廣告連拍三日，咁啱羅家英喺台灣拍戲，唔可以一齊過情人節。阿姐話：「我會同佢facetime，但就唔會送禮搞驚喜，平時見到啱用就買，最重要係實用。」另外，阿姐下個月去北京開人大會議，會打定流感針。<br>撰文：馮仁昭</p></body></html>
