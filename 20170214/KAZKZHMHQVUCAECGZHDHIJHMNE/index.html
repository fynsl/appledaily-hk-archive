<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Juno拍片做人渣</title></header><body><h1>【馮仁昭四圍超】<br>Juno拍片做人渣</h1><p>麥浚龍（Juno）最近忙拍新戲《風林火山》，但同時又要籌備出新碟，所以早排佢為自己三首新歌拍MV，就一口氣一日之內拍晒。<br>其中兩首歌，第一主打叫《人渣》，第二首叫《禽獸》，Juno就搵咗梁朝偉、古天樂、莫文蔚同謝安琪幫手拍片宣傳。喺段黑白片入面，四人自問自答「人渣、禽獸？咪Juno囉！」而偉仔拍片時，着晒大褸包到冚，反而變得更加突出。<br>撰文：馮仁昭</p></body></html>
