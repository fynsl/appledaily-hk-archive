<html><header><meta charset="utf-8"><title>軒仔惋惜杜麗莎出局</title></header><body><h1>軒仔惋惜杜麗莎出局</h1><p>張敬軒和王菀之前晚在九龍灣為演唱會綵排，早前軒仔參加《歌手2017》後，在節目出街前被踢出局，殿堂女歌手杜麗莎在第四集不敵飆高音的迪瑪希而出局，軒仔說：「拍完都已經凌晨3、4點，前輩藝人都好注重養生，好早休息。我都開始邁入嗰個年齡，𠵱家一到11點半就自動關機。」他相信杜麗莎出局是觀眾的損失，因為她現場演繹的唱功是所向披靡，假若她一直唱下去，觀眾會有更多享受音樂的機會。<br>軒仔和王菀之開騷在即，不過二人綵排唱《友誼的小船》仍未記得歌詞，王菀之為了個唱狂練十字步，軒仔說：「佢幾個月都戴住腰封，排練時好畀心機，新傷舊患。」<br>採訪、攝影：黃曉妍</p></body></html>
