<html><header><meta charset="utf-8"><title>苟芸慧回勇玩露膊　Ports副線恤衫裙顯修長</title></header><body><h1>苟芸慧回勇玩露膊　Ports副線恤衫裙顯修長</h1><p>苟芸慧（苟姑娘）最近狀態回勇，繼早前替雜誌拍攝了一輯噴血寫真，最近出席活動都不吝嗇作性感打扮。星期日在西環出席活動就抵冷貸瀟湘，在寒風下穿上off shoulder連身裙露膊上陣，大騷迷人鎖骨靚膊。苟姑娘身穿的是Ports 1961副線Ports Pure出品，間紋針織拼下半截恤衫裙，設計簡約又不失女人味，呈高腰cutting，突顯下半身修長的比例，令她看起來更苗條。<br> </p></body></html>
