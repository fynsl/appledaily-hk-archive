<html><header><meta charset="utf-8"><title>爵士歌手Al Jarreau 病逝</title></header><body><h1>爵士歌手Al Jarreau 病逝</h1><p>美國傳奇爵士歌手Al Jarreau日前因病入住洛杉磯的醫院，於前日早上離世，終年76歲，其官方網站宣佈他在醫院離世消息，但沒有公佈死因。據知Al近年有呼吸及心臟問題，早在70年代揚名音樂界的他於50年來不停舉行巡唱，近日才以健康理由被迫退休。Al曾獲得7個格林美獎，當中81年大碟《Breakin' Away》更成績驕人，被譽為是洛杉磯流行及R&amp;B樂成功指標。<br>撰文：哥羅</p></body></html>
