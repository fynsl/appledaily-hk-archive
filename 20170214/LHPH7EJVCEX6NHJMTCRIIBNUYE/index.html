<html><header><meta charset="utf-8"><title>鄭秀文示範航海風　DG菠蘿Tee吸睛</title></header><body><h1>鄭秀文示範航海風　DG菠蘿Tee吸睛</h1><p>鄭秀文（Sammi）與台灣型男張孝全合作的新片《合約男女》星期日舉行首映，Sammi當然盛裝出席。<br>近日Sammi四出宣傳都嘗試不同大牌的新裝，由法式簡約的Celine到今季玩森林野性風的Max Mara都駕馭無誤。星期日Sammi又玩另一風格，選了意牌Dolce &amp; Gabbana最新系列，以航海主題，水手藍間tee上綴有銀色菠蘿刺繡夠吸睛，配上海軍風的pencil skirt，有型又帶幾分playful感覺。</p></body></html>
