<html><header><meta charset="utf-8"><title>蔡卓妍花碌碌機場look　飛紐約攻時裝周</title></header><body><h1>蔡卓妍花碌碌機場look　飛紐約攻時裝周</h1><p>紐約正舉行時裝周，吸引各地明星名人到當地睇騷。近年內地星攻陷時裝周，今季香港都有代表，蔡卓妍(阿Sa)繼去年出席巴黎時裝周，日前就出發去紐約準備睇Coach的時裝騷。<br>阿Sa就在instagram貼上出發照，她的機場look非常花碌碌，身穿Coach的patchwork印花拼喱士的biker jacket，集girly與型格於一身，同品牌的手袋都相當cute，綴滿花形皮革裝飾，加一副上機場必備的黑超，整個機場造型keep住星味。</p></body></html>
