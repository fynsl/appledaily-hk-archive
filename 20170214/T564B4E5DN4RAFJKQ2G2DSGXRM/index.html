<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳柏宇自製玫瑰送女友</title></header><body><h1>【馮仁昭四圍超】<br>陳柏宇自製玫瑰送女友</h1><p>陳柏宇噚日到商台宣傳演唱會DVD，前日率先同家人食飯嗰陣一齊睇，4歲大表妹仲拎出K歌神器叫佢唱，佢話：「睇到喊位都諗番起當時感覺而喊。」<br>問到情人節同女友點慶祝？柏宇話：「我好少喺節日特別慶祝，反而鍾意平日做少少驚喜仲浪漫。」好彩女友冇特別投訴。日前佢送咗親手做嘅玫瑰花畀女友，近日又學抽多啲時間陪女友。<br>撰文：馮仁昭</p></body></html>
