<html><header><meta charset="utf-8"><title>【美圖晒晒】關芝琳+昆凌？　辣妹噴血身材迷宅男</title></header><body><h1>【美圖晒晒】<br>關芝琳+昆凌？　辣妹噴血身材迷宅男</h1><p>台灣美女Ruby璇兒樣子甜美可人，有人甚至覺得她簡直是有「大美人」之稱的香港女星關之琳和周杰倫妻子昆凌的混合體。<br><br>除了擁有明星相外，Ruby璇兒的身材同樣令人印象深刻。豐滿的上圍、纖幼小蠻腰和修長美腿，通通都能讓無人宅男神魂顛倒。而Ruby璇兒亦憑着天賦本錢，令她擔任showgirl或平面模特兒工作時都得心應手。<br><br>正妹時代</p></body></html>
