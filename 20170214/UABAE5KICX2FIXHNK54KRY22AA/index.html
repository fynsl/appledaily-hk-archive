<html><header><meta charset="utf-8"><title>燦烈唱《鬼怪》歌曲冧港迷</title></header><body><h1>燦烈唱《鬼怪》歌曲冧港迷</h1><p>韓國男團EXO上周六開始、一連兩晚於亞博館舉行巡唱的香港站，前晚尾場燦烈（圖）即興唱人氣劇《鬼怪》的歌曲《Stay With Me》，伯賢配合地扮「鬼怪新娘」，嗲聲大叫「大叔」。Lay就用周星馳電影的經典對白冧粉絲，表示想跟粉絲愛足一萬年，伯賢又即興講出《少林足球》的對白。而於騷上多次濕身演出的Kai，就趁機大呻舞台的水凍到他呼吸困難。<br>採訪：梁展雯<br>攝影：陳順禎</p></body></html>
