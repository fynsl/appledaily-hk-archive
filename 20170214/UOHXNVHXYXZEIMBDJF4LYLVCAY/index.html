<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Jeana耳膜發炎求醫</title></header><body><h1>【馮仁昭四圍超】<br>Jeana耳膜發炎求醫</h1><p>何佩瑜（Jeana）連日嚟喺社交平台都有po佢啲潛水相同片，噚日佢喺fb再貼水底照，仲多咗張醫生相。佢留言話：「自由潛水訓練已經完成了，不過學耳壓平衡時，右耳耳膜受傷了，真的很痛，幸好醫生說不會影響聽力，嚇死我了。」<br>Jeana接受記者查詢時話：「唔知係入水定係耳壓問題，右邊耳膜發炎，已經去咗睇醫生。」而Jeana皮膚亦敏感起粒粒，真係陰功豬！<br>撰文：馮仁昭</p></body></html>
