<html><header><meta charset="utf-8"><title>志偉寶媽為友同台</title></header><body><h1>志偉寶媽為友同台</h1><p>曾志偉前晚與第一任太太61歲王美華（寶媽）、即是曾寶儀、曾詠儀的媽媽同場，台灣《蘋果》拍到兩人出席朋友的感恩聚餐。一頭金髮，穿上白色西裝的志偉，和穿黑色短裙的寶媽一齊到場，在門口的簽名板簽名，兩人在台上亦有互動，志偉發揮搞笑司儀本色，寶媽在台上唱歌，兩人接力娛賓，尾聲時，志偉和寶媽跟餐廳工作人員在門外查閱賬單，最後分道揚鑣。<br>台灣《蘋果日報》致電寶媽問與志偉合體一事，她說：「都是老朋友呀，很難得聚會一次。」不過，寶媽為保護朋友不欲多言，被問到是否她和志偉埋單，她說：「原本想請呀，可是主人不肯。」<br>撰文：非非</p></body></html>
