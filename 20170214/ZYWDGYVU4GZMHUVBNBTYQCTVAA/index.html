<html><header><meta charset="utf-8"><title>香香獲老公送蕉蕉星</title></header><body><h1>香香獲老公送蕉蕉星</h1><p>岑麗香去年嫁強強成為幸福人妻，趁着情人節，昨日於灣仔奇華大派嫁喜禮餅，分享新婚的幸福喜悅。香香跟丈夫剛到馬爾代夫及台灣度蜜月，去了12日，問到有否積極造人？香香說：「唔講嘞，新年趕得切返嚟，第一次過年派雙封利是，係幸福。」香香計劃數年後才生小孩，現時專注工作。<br>今日是香香婚後第一個情人節，但強強卻要返加拿大工作，香香說：「OK嘅，我哋好慣long distance，今年OK，下年唔好嘞。」問到強強於旅行時有否送上驚喜？香香說：「最得意喺馬爾代夫嗰間酒店，可以用自己名命名一粒星，佢就用咗蕉蕉，因為我係香香，好驚喜。」<br>採訪：羅慧敏　<br>攝影：陳俊強</p></body></html>
