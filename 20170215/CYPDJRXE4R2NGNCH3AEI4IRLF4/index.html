<html><header><meta charset="utf-8"><title>《花花公子》重刊裸照</title></header><body><h1>《花花公子》重刊裸照</h1><p>美國《花花公子》雜誌去年3月起破天荒棄用裸照，藉此挽救銷量，但效果不彰，結果還原基本步，下期3/4月號（圖）會將重新刊登裸女照。<br>新一期雜誌封面以「裸體是正常」為題，而新任雜誌首席創作主任、創辦人海夫納的兒子庫珀發聲明宣佈，「我得承認過去雜誌對裸露的描繪是有點過時，但因而刪掉所有裸照卻是錯誤」，表明要重拾雜誌的角色定位。他重提父親60多年前的創刊哲學，「爸爸辦《花花公子》的目標很清晰，就是推廣健康的性愛交流，鼓勵不同的社交、哲學和宗教意見展開對話」。<br>受互聯網影響，銷量由1975年最高560萬本，跌至近年的80萬本。<br>法新社</p></body></html>
