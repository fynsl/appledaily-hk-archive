<html><header><meta charset="utf-8"><title>杜鵑花瀑布9層樓高惹老鼠居民仍當寶</title></header><body><h1>杜鵑花瀑布9層樓高<br>惹老鼠居民仍當寶</h1><p>如果內地票選城市十大奇觀，廣州白雲區雲苑新村這棵樹齡約20年的簕杜鵑，應該可以入圍。這棵簕杜鵑沿着大廈外牆不斷向上茁壯生長，已攀爬至第九層樓頂，花期一至便齊數綻放，如同「瀑布」傾瀉而下，景象蔚為壯觀。<br><br>據悉，附近街坊路過時都會駐足欣賞、拍照留影。一位住在附近的居民稱，這棟大廈的居民都很喜歡花，也會安排人定期修剪，雖然有些遮陽，且偶爾也會有老鼠順着花藤向上爬，但居民都同意繼續保留這棵美麗的簕杜鵑樹。<br><br>騰訊網</p></body></html>
