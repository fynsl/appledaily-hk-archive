<html><header><meta charset="utf-8"><title>海關截非洲毒郵包揭藏140萬大麻拘一男</title></header><body><h1>海關截非洲毒郵包<br>揭藏140萬大麻拘一男</h1><p>【本報訊】海關人員破獲郵包運毒，前日在元朗八鄉拘捕一名40歲非華裔無業男子，並在包裹內起出5.1公斤懷疑大麻毒品，總值140萬元，行動中，疑人一度反抗企圖逃走，糾纏後被關員制服拘捕。<br><br>海關高級調查主任劍雄表示，撿獲的包裹從非洲莫桑比克寄出，以尼龍袋裝運抵港，關員在檢查中發現袋有藏有暗格，上層以海產及草織製品遮掩，下層有6個以鍚紙封裝包裹，包裹內發現懷疑大麻毒品，於是部署行動，將郵包的收貨人拘捕調查。</p></body></html>
