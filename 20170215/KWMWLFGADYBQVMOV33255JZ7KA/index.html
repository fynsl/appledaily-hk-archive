<html><header><meta charset="utf-8"><title>【今日笑一笑】貓仔畀阿媽教訓兄弟拯救義氣滿分</title></header><body><h1>【今日笑一笑】貓仔畀阿媽教訓<br>兄弟拯救義氣滿分</h1><p>別看小貓兄弟姊妹間常常打打鬧鬧，以為兄弟不睦。看過網民拍下家中貓仔被貓媽媽抓着教訓的片段，就知兄弟同心。<br><br>片中一隻貓仔被貓媽按着教訓，牠一隻兄弟竟然膽敢撲到貓媽身上，分散媽媽注意力，讓兄弟脫身，之後還向貓媽揮拳，可惜拳拳落空，但貓媽卻沒教訓牠，可能小貓的殺手鐧是撒嬌吧。<br><br>YouTube</p></body></html>
