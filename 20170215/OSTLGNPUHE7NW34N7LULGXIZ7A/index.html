<html><header><meta charset="utf-8"><title>時租泊足一星期司機嫌貴棄車塞閘口</title></header><body><h1>時租泊足一星期<br>司機嫌貴棄車塞閘口</h1><p>【本報訊】秀茂坪寶達邨發生一幕停車場收費爭執事件，昨凌晨零時許，一輛歐寶私家車駛出，在收費閘口停下，該車停泊了一星期，盛惠740大元，年青男司機聞訊後，不滿大發雷霆。<br><br>現場目擊者表示，司機表示收費過高，在閘口與管理員理論，管理員請示上級後未獲減費，司機於是按閘口對講機，與停車場負責人直接對話商討，惟最終未有結果，司機一怒棄車截乘的士離去，私家車被棄在閘口阻塞屋苑車輛出入，駛出屋苑的車輛需要逆線始能離開，管理員在場指揮車輛出入，管理公司最後召拖車，將私家車拖走，交通始回復正常。</p></body></html>
