<html><header><meta charset="utf-8"><title>游BB情人節有人約！單身狗夢碎</title></header><body><h1>游BB情人節有人約！<br>單身狗夢碎</h1><p>青政被DQ的前立法會議員游蕙禎於情人節在ig上載一張「拖手」相片，笑意盈盈，但卻留言評7警案罪成的裁決，「七警終還押。然根據其所犯之罪行，判罪過輕。且仍有朱經緯犬司逍遙法外，更不能掉以輕心」。<br><br>她明言「圖文不符」，但「Anyway，祝情人節快樂」。一眾網紛紛留言，有人稱希望其被DQ的官司終極上訴成功，有人關心她是否真的與人拖手度佳節。<br><br>其後她再出po，開估指相片只是自己左手握右手而成的效果，「邊有人拖手拖得咁怪架」，有網民即指「我借隻手畀你」，亦有人突破盲點稱：「咁張相邊個影架？」</p></body></html>
