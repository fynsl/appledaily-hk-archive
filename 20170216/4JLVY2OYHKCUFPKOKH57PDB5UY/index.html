<html><header><meta charset="utf-8"><title>涉連環偷竊　律師被拒守行為</title></header><body><h1>涉連環偷竊　律師被拒守行為</h1><p>【本報訊】律師行合夥人涉嫌6度在便利店偷竊價值共百多元食品，最後一次犯案時被捕。案件上月中旬首提堂，昨在沙田法院再訊。合夥人由資深大律師清洪代表，清洪指收到律政司回覆，需提供進一步法律意見，准押後至下月15日。據悉辯方向律政司申請以簽保守行為處理本案，但被拒絕。<br>報稱任職律師的被告張澤生（54歲）被控6項偷竊罪，指他於2015年10月9日至19日期間，先後6次在港鐵火炭站7-11便利店內偷竊約值130多元小吃。<br>案件編號：STCC248/17<br>■記者戴國輝</p></body></html>
