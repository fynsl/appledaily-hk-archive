<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張德蘭慶幸同哥哥合唱</title></header><body><h1>【馮仁昭四圍超】<br>張德蘭慶幸同哥哥合唱</h1><p>張德蘭噚日喺尖沙嘴出席「兒童及青少年粵劇折子戲公開大賽」記者會，佢指藝術演出需要從小培養訓練：「早期訓練可以打穩基礎，我喺6歲接受跳舞訓練，10歲跟老師學唱歌，唱歌方面從小得到家人同朋友鼓勵，打好根基。」<br>張德蘭仲話粵劇係中國傳統藝術，𠵱家好多粵劇小演員都做得好出色，並慶幸曾經喺籌款活動同譚炳文、張國榮（哥哥）合唱過粵劇。<br>撰文：馮仁昭</p></body></html>
