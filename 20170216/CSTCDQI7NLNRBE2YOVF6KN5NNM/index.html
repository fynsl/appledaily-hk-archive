<html><header><meta charset="utf-8"><title>巨胸翠如吐血入院</title></header><body><h1>巨胸翠如吐血入院</h1><p>鄭丹瑞（旦哥）、周秀娜及「巨胸翠如」鄧月平（Larine）等昨晚在銅鑼灣出席《小男人週記3之吾家有喜》慶功宴，Larine一臉病容，她指當初拍《小》片時已胃部不適入院，醫生吩咐要休息半個月，但要趕戲，新年又吃辛辣及雜食，她說：「我因為吐血，大前日入院，照咗胃鏡做咗微創手術，個胃今日痛咗一日。」</p><p>旦哥表示接近千六萬票房相當滿意，希望開拍第四集，但要鄭裕玲答應演出才會開拍。此外，《風雲5D》音樂劇因為搭舞台問題，將公演日期由4月1及2日延至15及16日，擔任創作總監及主演的旦哥笑言：「買咗嗰兩場飛嘅觀眾，會多咗啲紀念品。」<br>採訪：卓寶花<br>攝影：葉君海</p></body></html>
