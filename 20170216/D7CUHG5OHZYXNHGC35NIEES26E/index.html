<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】阿倫教華仔唱歌</title></header><body><h1>【馮仁昭四圍超】<br>阿倫教華仔唱歌</h1><p>譚詠麟噚日喺商台宣傳4月推出嘅新碟《欣賞》，邀請咗10個單位合作，佢話：「我答應每個藝人嘅歌都派台兩個月，其實最困難都係等，等歌、等期錄音。」<br>至於佢同劉德華合唱嗰首歌？阿倫直言有啲阻礙：「如果唔係點會硬闖上去（病房）呀？因為有啲位想再錄，但佢連唱震音嗰個盆骨位都傷埋，𠵱家用啲和音搞。」仲話今次教咗華仔唔同方法唱歌，笑言佢好似茅塞頓開。<br>撰文：馮仁昭</p></body></html>
