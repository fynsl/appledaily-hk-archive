<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】苟芸慧冇工開賠錢難受</title></header><body><h1>【馮仁昭四圍超】<br>苟芸慧冇工開賠錢難受</h1><p>苟芸慧曾因甲狀腺病搞到肥腫難分，最近終於回勇。佢日前接受周刊訪問，自爆當時因為身形問題冇工開，唔夠騷要賠錢畀無綫，覺得好難受，好彩仲有黎瑞恩、林漪娸同小美嘅支持，主動陪佢睇醫生，新年又會封特別大嘅利是，令佢好感動。<br>講到同陸漢洋嘅關係，苟芸慧只係話大家相處得好舒服，如果真係搵到另一半，一定會帶畀一班好姊妹過目先。<br>撰文：馮仁昭</p></body></html>
