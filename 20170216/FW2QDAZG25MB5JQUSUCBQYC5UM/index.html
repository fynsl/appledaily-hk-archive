<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】岑日珈猴擒攬仔恨嫁</title></header><body><h1>【馮仁昭四圍超】<br>岑日珈猴擒攬仔恨嫁</h1><p>岑日珈噚日着住婚紗喺山頂拍MV《從一而終》，喺現場同男主角甜蜜擁抱。佢話個男仔最初望自己嘅眼神好有電力，搞到佢都有啲怕醜。岑日珈話：「拍完之後就好啲，導演仲話我攬得猴擒。」佢坦言恨嫁，但暫時單身，情人節只有8隻狗陪。<br>另外，肥咗唔少嘅岑日珈話𠵱家努力減肥，已經瘦咗3、4磅，笑佢身形似有身孕，佢話：「唔會，一定結婚後先有。」<br>撰文：馮仁昭</p></body></html>
