<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃德斌舞台劇晒唱功</title></header><body><h1>【馮仁昭四圍超】<br>黃德斌舞台劇晒唱功</h1><p>黃德斌噚日喺商台宣傳下月演出嘅舞台劇《尋找快樂時代2017》，佢個角色有少少《天與地》嘅感覺，仲有機會唱歌。至於點解會參演？黃德斌話因為啱啱喺上海演出舞台劇《我和春天有個約會》：「《春天》講60、70年代，《尋》就講80、90年代，呢個係我最快樂嘅時代，我諗全香港、世界都係，𠵱家個個都話買樓，好似遺忘咗快樂元素，想睇吓點去經歷番。」<br>撰文：馮仁昭</p></body></html>
