<html><header><meta charset="utf-8"><title>梁漢文妻乳癌康復</title></header><body><h1>梁漢文妻乳癌康復</h1><p>梁漢文（Edmond）於情人節在佛山開騷，落台送花給太太製造驚喜，並公告曾患乳癌的太太剛度過五年復發期：「見到太太健健康康坐喺度睇騷，係世上最好嘅情人節禮物。」Edmomd還大爆好友𤓓事搞氣氛，指自己曾在許志安身份證黐菠蘿頭貼紙，又爆跟陳奕迅在台灣遇地震，自己急拿銀包拖老婆走，他說：「陳奕迅只係一手攞起包煙，哈哈。」<br>完騷後，Edmond發現價值逾萬元的Burberry鞋不翼而飛，工作人員翻查現場閉路電視，發現有男觀眾偷入後台偷鞋，Edmond無奈說：「我就當好意頭，你幫我拿走所有『鞋鞋』聲，等我以後都開心過日子！」<br>撰文：皓騫</p></body></html>
