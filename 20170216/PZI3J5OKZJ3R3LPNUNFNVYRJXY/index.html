<html><header><meta charset="utf-8"><title>祖兒細佬被指戀人妻</title></header><body><h1>祖兒細佬被指戀人妻</h1><p>容祖兒的弟弟容逸恆被讀者爆料疑搭上空姐人妻Samantha，除提供兩人的煙韌合照外，還有Samantha和老公的婚紗相，貌似鍾欣潼（阿嬌）的Samantha白淨靚女，讀者聲稱Samantha欲藉容逸恆的關係黐祖兒。<br>祖兒日前透過經理人霍汶希回覆：「細佬大個又成熟，會處理自己嘅嘢，我想保護番屋企人，呢啲都係細佬嘅私隱，我唔會回應。」而祖兒弟弟昨在社交網暗示Samantha已離婚：「一個人做過嘅事，係咪需要同全世界每一個人去交代？更何況一些過去嘅事，更加唔需要同一班無關痛癢嘅人，同八卦嘅人交代！」<br>採訪：皓騫</p></body></html>
