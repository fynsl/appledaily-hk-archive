<html><header><meta charset="utf-8"><title>【港姐亞軍】心穎BB一門四美</title></header><body><h1>【港姐亞軍】心穎BB一門四美</h1><p>馬國明一直被傳與黃心穎秘戀，兩人日前拍拖睇戲斷正，馬明雖被封筍盤，但黃心穎條件都不差，匹配有餘，她是2012年港姐亞軍，擁33C咪咪，更被網友封為心穎BB。<br>黃心穎生於中醫世家，是家中細女，父親黃沛霖行醫多年，大家姐黃心美是ViuTV主持，二家姐黃心妙09年嫁給澳門商人，並有一對子女，三家姐黃心慧是空姐，黃氏姊妹絕對是四朵金花。不過有網友曾批評黃心穎皮膚黝黑似外傭，揶揄她是「黃賓穎」，也有取笑她跟草蜢的蔡一智撞樣，她都大方一笑置之。</p></body></html>
