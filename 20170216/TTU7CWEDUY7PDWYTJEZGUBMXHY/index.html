<html><header><meta charset="utf-8"><title>中環在線：宇華教育太子女「自家製造」 - 李華華</title></header><body><h1>中環在線：<br>宇華教育太子女「自家製造」 - 李華華</h1><p>一隻教育股可以點樣省靚招牌？新股宇華教育（6169）就搵嚟29歲太子女李花做生招牌。宇華教育於河南省辦幼兒園至大學，李花就係喺宇華旗下學校讀書，由初三讀到高三。難怪佢爸爸、即係宇華創辦人李光宇好自豪咁話，佢個女係「真正的宇華製造」。<br>太子女都好爭氣，2010年北京大學哲學系畢業，之後就返公司幫手。佢話一路由低做起，教師、班主任、行政都做過，公司家陣上市，佢擔任副主席，經歷晒學校成個經營過程，將來接掌成盤生意應該無難度喇。</p></body></html>
