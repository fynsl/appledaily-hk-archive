<html><header><meta charset="utf-8"><title>猷啟讚女友有心思</title></header><body><h1>猷啟讚女友有心思</h1><p>昨日有報道指四太作為澳博第二大股東，上周五在董事會上，提議交一個50萬細項目給長子猷亨處理，不過被公司的老臣子在背後有微言，指她將兒子攝入「權力核心」。本報昨日致電四太，她表示沒有回應，據知情人士報料，猷亨於英國畢業回港，已加入澳博由低層做起，當中有負責新項目，而四太刻意栽培他做接班人。</p><p>而三房孻仔何猷啟昨晚出席中環的活動，大讚女友Angelika有心思：「我送玫瑰蛋糕同畫咗張卡，不過佢喺佢屋企貼晒心心氣球，有心過我，好似搞到我好唔掂，第一眼睇都呆咗，未試過女仔喺情人節整嘢畀我。」</p></body></html>
