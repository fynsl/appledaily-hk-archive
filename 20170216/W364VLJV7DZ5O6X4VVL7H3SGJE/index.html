<html><header><meta charset="utf-8"><title>中環在線：大戶喪沽「翠如BB股」 - 李華華</title></header><body><h1>中環在線：<br>大戶喪沽「翠如BB股」 - 李華華</h1><p>監管機構早前出招，令到3隻創業板新股要押後上市，噚日掛牌嘅國茂（8428），股價表現相當克制，冇乜點升；另一邊廂，舊年爆升到癲嘅「翠如BB股」聯旺（8217）就有動靜喎。<br>呢隻股喺農曆新年前後多日冇晒成交，上個星期有番些少買賣，過去兩日忽然群情洶湧，成交激增，兩日都有超過百萬股成交，噚日成交額講緊2,330萬元㖭，不過股價係咁跌，噚日收報16.58元，較上周五唔見24%，較歷史高位25.75元，唔見大約十蚊，究竟邊位「大戶」喪沽呢?</p></body></html>
