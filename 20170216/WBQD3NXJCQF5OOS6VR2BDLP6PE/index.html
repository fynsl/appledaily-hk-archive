<html><header><meta charset="utf-8"><title>辯方稱需時研究七警案判詞</title></header><body><h1>辯方稱需時研究七警案判詞</h1><p>【旺角騷亂】<br>【本報訊】去年發生旺角騷亂，兩男一女因涉向警方投擲玻璃樽及竹枝，被控暴動罪。控方欲將TVB新聞等片段列證據，辯方質疑片段不準確反對呈堂。法庭昨就片段呈堂性的案中案聆訊裁定表證成立，辯方稱需時研究七警案判詞中錄影片段部份，研究抗辯方向。案件押後至今早續審。<br>七警案判案書指，控方呈堂的TVB片段屬實，反映打人經過，由此確認七警身份。本案被告港大女生許嘉琪（22歲）、學生麥子晞（19歲）及廚師薛達榮（32歲）被控參與暴動，3人續保釋。<br>案件編號：DCCC710/16<br>■記者楊家樂</p></body></html>
