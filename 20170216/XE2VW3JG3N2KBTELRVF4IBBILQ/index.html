<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】呂麗君美國成立基金</title></header><body><h1>【馮仁昭四圍超】<br>呂麗君美國成立基金</h1><p>呂麗君自從被大劉劉鑾雄登報分手後變得低調，噚日傍晚佢喺慈善基金會專頁宣佈會同沃爾瑪超市（Walmart）集團嘅繼承人羅伯沃爾頓（Rob Walton）創立「呂．沃爾頓 地球創新研究基金」，推動全球對愛護自然環境嘅關注。呢個基金會喺美國時間16號晚搞晚宴，呂麗君作為主人家前晚已出發，晚宴將會由喬布斯（Steve Jobs）遺孀Laurene Powell Jobs擔任司儀。<br>撰文：馮仁昭</p></body></html>
