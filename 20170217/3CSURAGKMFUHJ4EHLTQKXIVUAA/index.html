<html><header><meta charset="utf-8"><title>體壇拾趣︰麻煩赫傑自post家暴相</title></header><body><h1>體壇拾趣︰<br>麻煩赫傑自post家暴相</h1><p>曾幾何時叱咤世界泳壇嘅澳洲泳手赫傑，上年發生過喺飛機度搣其他乘客乳頭嘅肉酸事件，之後想復出戰奧運但失敗收場，生活仲受酗酒等問題影響，一直都非常混亂荒唐。赫傑喺周三因為騷擾佢家人被捕，獲釋之後，佢就將自己被打到豬頭個樣放上網，話係俾佢大佬打成咁；到周四佢爸爸就希望外界幫手搵人，話囝囝唔見咗，但過咗冇耐赫傑又蒲番頭。其實唔游水仲有好多出路，希望赫傑快啲生生性性，走番上正軌啦。</p></body></html>
