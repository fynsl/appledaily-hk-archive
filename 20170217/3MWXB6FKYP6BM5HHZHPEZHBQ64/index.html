<html><header><meta charset="utf-8"><title>蔡少芬蹺實張晉放閃</title></header><body><h1>蔡少芬蹺實張晉放閃</h1><p>蔡少芬（Ada）拍完無綫劇集，即刻爭取時間陪老公張晉。日前素顏的她在圓方蹺實老公，同行還有經理人夫婦，四人行感覺溫馨，其間兩位女士到洗手間，男士在門口守候。之後他們到圓方的露天茶座嘆下午茶，雖然他們一齊坐，但Ada和張晉密密傾，之後張晉煙癮發作，單獨走到戶外抽煙。</p><p>吃完下午茶，Ada等人繼續逛街，他們入了LV、Dior名店，Ada主攻手袋，不過最終空手而回，跟老公手拖手離開。其間，戴上黑超又打扮有型的張晉被不少途人認出，上前要求合照，Ada可能因素顏，加上不想搶老公鏡，即時行開迴避，等老公威水一下。<br>採訪、攝影：羅德光、梁繼光</p></body></html>
