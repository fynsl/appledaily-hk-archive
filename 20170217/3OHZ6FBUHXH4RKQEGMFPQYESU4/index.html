<html><header><meta charset="utf-8"><title>求驗客手記：普多斯基季尾轉戰日本</title></header><body><h1>求驗客手記：<br>普多斯基季尾轉戰日本</h1><p>日聯球會神戶勝利船真係唔聲唔聲，嚇你一驚。據土耳其《自由報》透露，勝利船已同加拉塔沙雷達成協議，以3.2億日圓（約2,180萬港元）簽入對方嘅前德國國腳前鋒普多斯基。消息指，同加拉塔沙雷得番年零合約嘅「科隆王子」普多斯基，經已同勝利船傾個人條件，接受咗對方開出一張總值18億日圓（約1.23億港元）嘅三年合約；不過，普多斯基唔係即刻走，會幫加拉塔沙雷踢埋今季，去到六月一號先至會告別土耳其而轉戰日本。</p></body></html>
