<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】王合喜潮玩Mario Kart</title></header><body><h1>【馮仁昭四圍超】<br>王合喜潮玩Mario Kart</h1><p>王合喜𠵱家做咗全職滑浪風帆教練，佢講過唔抗拒重返銀幕，所以最近客串演出電影《反黑》。日前佢同一班朋友去咗大阪潮玩Mario Kart。王合喜話今次一行12人，第一次玩Mario Kart覺得好有趣，喺香港就冇咁嘅機會。不過，佢話𠵱家日本夜晚氣溫都幾凍，好彩件衫算厚，可以擋吓風，但個鼻就凍到紅晒。<br>撰文：馮仁昭</p></body></html>
