<html><header><meta charset="utf-8"><title>鄭詩韻攜子送別亡父</title></header><body><h1>鄭詩韻攜子送別亡父</h1><p>名媛鄭詩韻父親鄭寶勇於本月1日在養和醫院離世，享年72歲。昨晚於香港殯儀館設靈，今日出殯，喪禮以佛教儀式進行。向來與父親感情深厚的鄭詩韻，昨日一早便與丈夫陳鴻業到場打點，為父親作最後的敬意。<br>昨日下午5時左右，馬時亨抵達靈堂，其後鄭詩韻的兒子熙淳與熙鈺亦以素服現身。至下午6時半，鄭詩韻表姐榮文蔚、榮文莞、東亞銀行後人周瑋瑩與弟弟周世耀、何超蕸、何超鳳、羅可旋、葉梁美蘭等先後到場致祭。葉梁美蘭早前被拍得與男伴於蘭桂坊街頭咀嘴，昨日未見丈夫葉維義同行，她甫到達即匆匆入內，未有受訪。<br>採訪：羅慧敏<br>攝影：陳順禎</p></body></html>
