<html><header><meta charset="utf-8"><title>即場澳戰：噴射機入球「大」可取</title></header><body><h1>即場澳戰：<br>噴射機入球「大」可取</h1><p>阿德萊德聯可以話經歷一個最多事的球季，上年奪冠之後，今季仍然排榜尾，以暫時球隊走勢來看，緣盡季後賽也是理所當然，但今場對噴射機，我必須有責任提出「澳職紅軍」後防經已去到天殘地缺的地步。先有加利高域養傷四星期，再有上場擺龍烏的拿洛卡長休六星期，後防正選只有戴恩麥高雲（左），但今日又盛傳他的爸爸於愛丁堡法庭被裁定謀殺罪成，戴恩麥高雲會否上陣，二月尾要炒魷的阿摩教頭就話到當日先決定。<br>「紅軍」雖有新援如迪亞華拉，伊利巴巴積加盟，但今場確係要備受睇淡，我覺得志在衝入季後賽的紐卡素噴射機受讓值博。[2.5/3]入球「大」可取。</p></body></html>
