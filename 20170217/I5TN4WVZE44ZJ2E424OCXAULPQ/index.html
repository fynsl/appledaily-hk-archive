<html><header><meta charset="utf-8"><title>為追$260壽衣費殮房工人搶屍唔畀葬</title></header><body><h1>為追$260壽衣費<br>殮房工人搶屍唔畀葬</h1><p>非州加納一班醫院殮房工人，為一名死者穿壽衣後，不滿家屬沒有給他們150加納西迪（260港元）穿壽衣費，竟在遺體埋葬前一刻，到墓園開棺，將屍體抬走，以示抗議。<br><br>從網上流傳的片段所見，兩名工人打開白色棺木，將遺體抬走，家屬不知所措，白白看着工人抬走遺體。其中一名工人聲稱家屬「走數」，打算把遺體抬回殮房，直至家屬「找數」為止。現場後來有好心人出了100西迪（173港元），工人方肯將遺體再入殮，讓死者入土為安。<br><br>英國《太陽報》</p></body></html>
