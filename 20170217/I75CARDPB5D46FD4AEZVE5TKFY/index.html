<html><header><meta charset="utf-8"><title>求驗客手記：謝四下月再披紅軍衫</title></header><body><h1>求驗客手記：<br>謝四下月再披紅軍衫</h1><p>利物浦球迷想睇神奇隊長謝拉特再披紅軍球衣比賽？唔使download舊比賽片，下個月就有機會。包括謝拉特在內一班紅軍名宿，會喺下月25日組成利物浦傳奇隊，同皇家馬德里傳奇隊踢場表演賽，為利物浦慈善基金籌款，呢場亦會係喺上年11月宣佈退休嘅謝拉特，喺15年離隊後再次返晏菲路比賽。其他參與嘅前紅軍球星仲有貝加、丹尼爾艾格同加歷查等；皇馬方面人腳都唔弱，有費高、布達堅奴同埋兩隊都效力過嘅麥馬拿文。</p></body></html>
