<html><header><meta charset="utf-8"><title>李施嬅籌款助車禍粉絲</title></header><body><h1>李施嬅籌款助車禍粉絲</h1><p>李施嬅剛於本月12日度過36歲生日，雖然最近忙拍劇，但她仍不時在Instagram貼相，像日前獲好姊妹陪過生日，以及去捐血救人等。前晚她在Ig貼了去醫院探病相，相中有位女子右腳受傷坐在病床。</p><p>原來該女子是李施嬅的fans，李施嬅留言說：「兩個月前，Selena fans group一位跟隨了我好多年的成員不幸地被車撞，腳骨碎裂，做無數次手術，現在還在留院。今年生日，粉絲們好叻豬地籌了21,800元巨款，再加私人補貼，我們總數達到50,000元。我們fans group絕對是一個可以共患難的團體，感恩有你們。願早日康復。」<br>撰文：李察</p></body></html>
