<html><header><meta charset="utf-8"><title>陳敏之升Cup試飲人奶</title></header><body><h1>陳敏之升Cup試飲人奶</h1><p>陳敏之的囝囝已經一個多月大，昨日她在商台受訪，透露生B後上圍由B升至C cup，所以家中的內衣都要買過。她開心分享人生的高峯期，還沾沾自喜說：「噚晚着住浴袍餵完奶，老公喺廁所沖涼，我入去廁所跳開心舞叫佢睇，話佢知我咁多年都冇呢個效果。」<br>敏之被問到是否考驗老公的定力？她說：「𠵱家冇時間理其他，掛住湊仔，咁好身材只能分享，老公冇福利。」更指老公不願意試人奶，她說：「自己試過甜甜哋似維他奶。」她表示明天將開工拍劇，一定不捨得囝囝，她笑說：「佢係我第一號愛人，BB全身由頭到pat pat我都聞，拍拖都冇呢個感覺。」<br>採訪、攝影：王連連</p></body></html>
