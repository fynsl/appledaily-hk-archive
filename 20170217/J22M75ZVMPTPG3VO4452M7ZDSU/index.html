<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】劉錫賢檔期忙到出年</title></header><body><h1>【馮仁昭四圍超】<br>劉錫賢檔期忙到出年</h1><p>劉錫賢（左）日前接受有線娛樂邀請，同星級導師羅天池學打拳。劉錫賢份量十足，學打拳非常認真，初時表現幹勁十足，但打一陣已大汗叠細汗。羅天池大讚劉錫賢有資質，但體能始終有限。兩人又分享各自離開無綫同亞視之後嘅生活，羅天池話：「太太當初都擔心我搵唔到食，𠵱家淨係擔心我無時間畀屋企！」劉錫賢話估唔到啲工作已排到2018年喎！<br>撰文：馮仁昭</p></body></html>
