<html><header><meta charset="utf-8"><title>求驗客手記：中超新例難搵U23</title></header><body><h1>求驗客手記：<br>中超新例難搵U23</h1><p>新一屆中超聯賽（圖）將會喺三月開鑼，季前中國足協新定嘅規則多多，除咗話要增設轉會費支出上限，仲規定每隊要喺27人球員名單入面註冊至少四名U23土炮，而每場至少要有一名U23球員正選上陣。有關U23嘅新例，話就話係要保障國內年輕球員有上位機會，但據講各隊已經諗定計點應對，例如正選上陣嘅U23球員一開波就被換走，甚至乎到時會有一班虛報年齡、報細數嘅球員出現，總之上有政策，下有對策。</p></body></html>
