<html><header><meta charset="utf-8"><title>何傲兒晒3吋胸器</title></header><body><h1>何傲兒晒3吋胸器</h1><p>何傲兒和朱晨麗昨晚到灣仔出席皮草之夜，兩女性感上陣鬥晒胸器，何傲兒力谷3吋事業線，她笑言因為太耐沒見大家，又剛去完澳門做許冠傑演唱會嘉賓，她笑說：「想賺多啲，同許冠傑工作唔係計錢，佢哋下站去新加坡，唔使錢都做，自己舞台經驗唔多，呢個好好吸收經驗。」<br>穿皮草的朱晨麗說：「平時冇着皮草，一嚟為環保，二嚟皮草好貴，買得起都買樓先，將軍澳嘅樓都唔平，市區更貴，心水買將軍澳方便返工，𠵱家儲錢買大屋同爸媽、公公婆婆一齊住就最好。」問到那麽多人，會否一千呎都不夠？她說：「都係住埋一齊啫，父母間中由內地嚟團聚。」<br>採訪：卓寶花<br>攝影：葉君海</p></body></html>
