<html><header><meta charset="utf-8"><title>阿偉冇肌演少年德斌</title></header><body><h1>阿偉冇肌演少年德斌</h1><p>以八十年代香港Band壇發展的音樂劇《尋找快樂時代》，去年於理大公演後反應不俗，劇團決定於下月底以原班人馬添食，並且加入新演員黃德斌。日前三位演員RubberBand的阿偉、Kolor的Sammy及KB受訪，負責演少年版黃德斌的阿偉表示完全不用操肌：「角色係講後生時好窮，飯都冇得開，點會操到肌肉呀，係大個咗有錢先得，所以啱晒，完全唔使操。」<br>演員名單中有唱主音的布志綸、結他手Sammy、低音結他和鼓手就有阿偉和KB，完全是一隊Band的配搭，三人透露之後有計劃一齊做歌，希望可以在今年推出。<br>採訪、攝影：曹家誠<br>場地提供：The Stadium</p></body></html>
