<html><header><meta charset="utf-8"><title>【邵氏金釵】大膽演女女咀</title></header><body><h1>【邵氏金釵】大膽演女女咀</h1><p>何琍琍於47年在南京出生，之後跟父母移居台灣。出道作品是台灣電影《山歌姻緣》，兩年後獲邀來港加盟邵氏電影公司，跟胡燕妮、金霏、林嘉、潘迎紫等被稱為「邵氏十二金釵」。<br></p><p>最為人津津樂道的是何琍琍在《文素臣》的露肩演出，在當時已引起注目，在《愛奴》中演女女咀場面，在當時來說更是相當大膽。何琍琍曾參演過《大軍閥》、《七十二家房客》等近半百部電影，代表作有《香江花月夜》、《十四女英豪》。在事業如日方中時，何琍琍選擇退出娛樂圈嫁給趙世光，婚後二人育有3名女兒包括式明、式和、式平及兒子式慶。</p></body></html>
