<html><header><meta charset="utf-8"><title>現職公關曾選美「有樓有高潮」素人大起底</title></header><body><h1>現職公關曾選美<br>「有樓有高潮」素人大起底</h1><p>無綫下周推出全新實況節目《有樓萬事足》，由於節目編導岑應多次被踢爆於實況節目中造假，故節目未播出已經惹來疑似造假之嫌，全因其中一個「素人」Seasun爆出金句：「有樓有高潮」、「冇樓唔好白撞」，全城圍插她是拜金港女。</p><p>現職公關曾選美</p><p>網民將Seasun人肉起底，原來她今年22歲叫鄧寶怡，曾改英文名Givanna，現職珠寶公司公關，做過私影模特兒，又曾幫過出名多紅顏知己的趙世曾打工，工作範圍包括出席活動，亦會陪來自北京的客人，甚至參加過趙世曾舉辦的《國際旅遊小姐》選舉。</p></body></html>
