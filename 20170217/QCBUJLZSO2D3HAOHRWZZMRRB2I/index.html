<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】方力申或搵前度合作</title></header><body><h1>【馮仁昭四圍超】<br>方力申或搵前度合作</h1><p>方力申噚日喺紅十字會總部出席慈善活動做頒獎嘉賓，佢同紅十字會合作多年，但係好少捐血，點解？佢話：「我經常感冒，食藥唔適宜捐血。」佢話新一年除咗辦教育，仲想做製作人，問佢會唔會搵前度合作，佢答：「我未諗做乜節目，乜嘢人都有機會合作。」方力申話情人節嗰日一個人開電單車「食西北風」：「我要避開呢一日，好痛苦，過去10年都有（情人），未試過咁樣。」<br>撰文：馮仁昭</p></body></html>
