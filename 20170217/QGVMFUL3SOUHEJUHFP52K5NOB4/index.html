<html><header><meta charset="utf-8"><title>婷婷洛杉磯密會鷹眼</title></header><body><h1>婷婷洛杉磯密會鷹眼</h1><p>【紐約直擊】謝婷婷於香港時間前晚現身紐約的Michael Kors 2017秋冬時裝展，被問到會否跟緋聞男友「鷹眼」謝洛美維拿（Jeremy Renner）見面？她坦言對方身在洛杉磯，自己剛由洛杉磯到紐約，追問是否見過鷹眼？她甜笑認：「係呀。」是否一起慶祝情人節？她含蓄說：「冇，噚日係情人節，我噚日已經到紐約啦。」</p><p>問二人是發展中還是男女朋友關係？婷婷甜笑說：「唔答，嘻嘻！」遠距離戀愛是否好難？她說：「我唔覺，但𠵱家好專心做嘢，細個真係拍拖重要，大個越嚟越愛我嘅工作。」同場還有碧琪麗芙莉（Blake Lively）花碌碌靚爆撐場。<br>採訪：林嘉慈</p></body></html>
