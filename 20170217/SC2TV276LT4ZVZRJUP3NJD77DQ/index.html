<html><header><meta charset="utf-8"><title>體壇拾趣︰火箭羅拔臣爆冷失「威」</title></header><body><h1>體壇拾趣︰<br>火箭羅拔臣爆冷失「威」</h1><p>威爾斯桌球公開賽嘅次圈，真係可以話爆冷頻頻，繼香港一哥傅家俊以直落四局不敵蘇格蘭小將梅亞出局之後，其餘名將好似「火箭」奧蘇利雲、前世界冠軍羅拔臣同埋中國嘅梁文博等，全部都爆冷喺次圈下馬！火箭更加係領先三局之後，俾從未贏過排名賽冠軍嘅馬克戴維斯連贏四局，反勝為敗，宣告衞冕失敗。至於啱啱喺格蘭披治桌球大獎賽殺入決賽嘅戴爾，亦都令人意外咁俾泰國嘅塔猜亞淘汰，而塔猜亞仲係首次殺入賽事嘅第三圈㖭！（now637台今日8:00pm直播）</p></body></html>
