<html><header><meta charset="utf-8"><title>蘇珊莎朗頓認雙性戀</title></header><body><h1>蘇珊莎朗頓認雙性戀</h1><p>現年70歲的金像女星蘇珊莎朗頓（Susan Sarandon），近日受訪時大方承認自己是雙性戀：「對，我的性取向是可以接受任何可能。」她又首次談到與已故同志男星Philip Sayer的緋聞。蘇珊莎朗頓於20歲時與男星Chris Sarandon結婚，離婚後先後戀上導演Franco Amurri與男星添羅賓斯（Tim Robbins），而她最近一次公開的戀情，是與只得39歲的Jonathan Bricklin發展5年母子戀。</p></body></html>
