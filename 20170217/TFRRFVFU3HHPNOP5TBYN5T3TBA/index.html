<html><header><meta charset="utf-8"><title>馬國明心穎撐枱腳：好正常</title></header><body><h1>馬國明心穎撐枱腳：好正常</h1><p>馬國明和黃心穎被本報讀者「爆相爆片」踢爆一齊睇戲，前晚黃心穎與C君拍外景時被叫「馬太」，原來馬國明上周三又再約黃心穎去銅鑼灣食飯。<br>昨日有報道指馬國明和黃心穎拍拖已有一個月，上周三預祝馬國明生日兼提早過情人節，二人撐枱腳撐足兩小時，離開餐廳時，馬國明發現被追訪，即一臉尷尬，隨即趕快開車送女方返香閨。<br>馬國明昨接受傳媒訪問時否認拍拖：「其實呢啲相喺早一兩個禮拜影，根本唔係乜嘢慶祝，朋友睇場戲，又或者食餐飯好正常。今年生日同情人節都喺工作中度過。」黃心穎則回覆：「哈哈，唔使恭喜，𠵱家仲係了解中。」<br>採訪：唐琛悠</p></body></html>
