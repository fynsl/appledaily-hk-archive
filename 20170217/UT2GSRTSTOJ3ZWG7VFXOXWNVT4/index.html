<html><header><meta charset="utf-8"><title>唔稀罕遠征？大賽「百年老二」請日本馬會食檸檬！</title></header><body><h1>唔稀罕遠征？<br>大賽「百年老二」請日本馬會食檸檬！</h1><p>呂健威馬房鎮倉寶「幸運如意」原本已獲日本馬會邀請，出戰3月26日草地1200米一級賽高松宮紀念賽，本身亦已報名3月25日草地1200米一級賽杜拜阿喬斯短途錦標。<br><br>不過，呂健威表示經過考慮後，決定讓「幸運如意」留港爭大賽，短期內不會遠征海外。<br><br>「幸運如意」季內4戰1冠3亞，包括馬會短途錦標、香港短途錦標及百週年紀念短途盃均跑第二，十分欠運。<br><br>此駒短期內可報名跑本月26日女皇銀禧紀念盃一級賽1400米，以及4月9日短途錦標二級賽1200米。</p></body></html>
