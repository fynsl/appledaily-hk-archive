<html><header><meta charset="utf-8"><title>體壇拾趣︰張繼科fans土豪式賀壽</title></header><body><h1>體壇拾趣︰<br>張繼科fans土豪式賀壽</h1><p>香港某富豪好鍾意喺報紙賣廣告冧女或刊登啟示，估唔到中國乒乓波粉絲都鍾意嚟呢一套。喺國內人氣高企嘅奧運三金一銀得主張繼科，噚日29歲生日；佢喺微博有超過800萬粉絲，其中就有一班90後女fans喺全國11份地鐵報紙度登廣告，祝偶像生日快樂，連埋千幾個流動屏幕，仲有人型紙牌同燈箱等，據報花費過百萬人仔！發起呢次「盛事」嘅球迷就謙稱，只係「喺呢個浪漫嘅日子，為一個自稱不浪漫嘅人，做一件浪漫嘅事」。有錢果然就任性！</p></body></html>
