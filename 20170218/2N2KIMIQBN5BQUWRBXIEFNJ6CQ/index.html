<html><header><meta charset="utf-8"><title>《真的戀愛了》續集開鏡</title></header><body><h1>《真的戀愛了》續集開鏡</h1><p>金牌編劇李察寇蒂斯（Richard Curtis）相隔14年為經典愛情片《真的戀愛了》（Love Actually）拍攝續集故事。這個只得10分鐘的慈善短片，獲得曉格蘭特（Hugh Grant）、姬拉麗莉（Keira Knightley）與哥連費夫（Colin Firth）等紅星回歸助陣，其中里安納遜（Liam Neeson）前日已於倫敦開工，他相隔多年與戲中飾演其繼子的26歲男星湯馬士波迪辛特（Thomas Brodie-Sangster）重聚。</p></body></html>
