<html><header><meta charset="utf-8"><title>鍾嘉欣餵人奶升Cup</title></header><body><h1>鍾嘉欣餵人奶升Cup</h1><p>鍾嘉欣昨日到圓方出席鑽石品牌Hearts On Fire全新系列發佈會，她罕有大晒3吋事業線，示範逾350萬港元的鑽飾。她笑言要做空中飛人，因經常加拿大、香港兩邊飛：「今次都有36小時喺香港，上次都冇，不過唔辛苦，好掛住個女。頭先同佢Skype，佢眼定定望實我，好得意。」<br>嘉欣指囡囡Kelly現6個多月大，開始食糊仔和學爬。提到她上圍明顯升cup，她笑說：「升少少，因為餵人奶後，會好似為小朋友度身訂做咁，都唔會大好多。」至於何時再造人？她冧笑說：「等Kelly歲半、2歲先，畀我足夠時間愛Kelly先。」<br>採訪：盧妹<br>攝影：沈健程</p></body></html>
