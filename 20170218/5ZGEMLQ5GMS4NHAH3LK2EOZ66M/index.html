<html><header><meta charset="utf-8"><title>超瓊幫猷亨解畫</title></header><body><h1>超瓊幫猷亨解畫</h1><p>何超瓊、諸葛紫岐及「洗米嫂」陳慧玲昨晚現身灣仔君悅的香港芭蕾舞團晚宴，對於日前有報道指四太梁安琪引薦大仔猷亨做澳博的新項目，引來老臣微言，超瓊代為澄清：「首先，唔知道有呢個誤傳，阿亨一直喺澳博有職務，之前有項目同我討論過，個報道話我有份參與澳博係錯，我喺澳博冇職務，呢個係fake news，同埋佢哋係好資深嘅開國功臣，點會同後生仔過唔去，冇必要。」<br>另外，抱病的諸葛表示忙籌備開拍網劇，生B順其自然：「阿仔成日想做大哥哥，仔女冇所謂，不過自己心態都ready，希望今年或出年。」<br>採訪：盧妹<br>攝影：沈健程</p></body></html>
