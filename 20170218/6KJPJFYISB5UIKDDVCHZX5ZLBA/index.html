<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Sammi新片開畫贏成龍</title></header><body><h1>【馮仁昭四圍超】<br>Sammi新片開畫贏成龍</h1><p>鄭秀文（Sammi）跟台灣型男張孝全主演的電影《合約男女》（圖）前日上映，開畫票房約31萬元，連同優先場累積票房約66萬元，擊敗成龍主演的《功夫瑜伽》，《功》同日上映只有14萬元票房，但在內地累積票房已超過16.4億人民幣，更打低周星馳的《西遊伏妖篇》。至於奧斯卡入圍電影《星聲夢裡人》（La La Land），在港上映22日票房已達2,826萬元，相信下星期可衝破3,000萬大關。<br>撰文：馮仁昭</p></body></html>
