<html><header><meta charset="utf-8"><title>直擊曾蔭權家鄉鄉親歸咎遷祖墳惹官非</title></header><body><h1>直擊曾蔭權家鄉<br>鄉親歸咎遷祖墳惹官非</h1><p>曾氏祠堂內亦掛滿夫婦二人2007年回鄉祭祖的合照，惟這間僅約1,500呎兩進的磚瓦結構房，極為破舊，難以跟村民新建的三四層高樓房相比。祠堂中央掛上一幅「風生水起 一躍成龍」的山水畫。<br>不過，有村民指2014年將太公祖墳遷回來與太婆合葬，擔心影響曾蔭權的運氣，「全村人一向安居樂業，唔明點解會動先祖的墳墓！」有陰宅風水師認為：「動了祖墳，龍氣已洩，官司過後，曾蔭權不但回落平民身份，且會有虎落平陽被犬欺。」</p></body></html>
