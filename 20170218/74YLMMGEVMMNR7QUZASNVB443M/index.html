<html><header><meta charset="utf-8"><title>VIXX來港　恨濕平掃街</title></header><body><h1>VIXX來港　恨濕平掃街</h1><p>韓國男團VIXX今晚於亞博館開騷，昨日成員先飛抵香港，現身荷里活廣場的記者會造勢，吸引約500粉絲企滿3層商場。VIXX於5時左右正式現身，先用廣東話打招呼：「大家好。」表示好高興來香港，同時透露之後會推出新歌。<br>N表示：「食過香港的蛋撻及芒果西米露，喜歡搭船睇夜景及坐雙層巴士，不過是次來港時間好短，希望開騷前可以抽空濕平及食芒果甜品。」大前日是Ravi的24歲生日，大會昨日送上蛋糕補祝，不過放紙炮時成員似乎非常驚青，台下歌迷亦有唱生日歌慶祝，令Ravi大呼驚喜，更自爆之前要求Hongbin要送生日禮物。<br>採訪：黃君怡<br>攝影：仇志德</p></body></html>
