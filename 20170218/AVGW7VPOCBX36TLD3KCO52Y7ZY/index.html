<html><header><meta charset="utf-8"><title>一擊即中等做媽媽？面圓圓熊黛林變紅衛兵食春茗</title></header><body><h1>一擊即中等做媽媽？<br>面圓圓熊黛林變紅衛兵食春茗</h1><p>盛傳陀B，近日明顯工作減產嘅熊黛林（Lynn），日前孖老公郭可頌出席model公司春茗，當晚唔少名模都Cosplay到場，不過就以Lynn嘅紅衛兵造型最突出。<br> <br>當晚紥住兩條孖辮嘅Lynn，雖然睇唔到有冇肚凸凸，但塊面明顯飽滿咗。而當晚Lynn除咗着紅衛兵造型，心口仲專登掛埋毛澤東頭像，佢老公郭可頌就便裝上陣。<br> <br>至於馬詩慧同王敏德夫婦，老婆做交通警，老公做飛虎，拍戲做過N次飛虎嘅王敏德，絕對駕輕就熟，而當晚名模琦琦同樂基兒都有出席。</p></body></html>
