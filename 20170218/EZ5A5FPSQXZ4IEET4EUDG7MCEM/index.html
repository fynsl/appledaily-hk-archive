<html><header><meta charset="utf-8"><title>求驗客手記：雲格心淡三月定去留</title></header><body><h1>求驗客手記：<br>雲格心淡三月定去留</h1><p>阿仙奴喺歐聯16強出線希望凍過水，仲傳出兵工廠內部不和。英國《每日郵報》披露，佢老人家已經心灰意冷，已經諗定到時約滿走人，結束21年阿仙奴執教生涯，不過佢喺周五記招重申要到三月或四月先會有決定，但就算今夏真係走人，都去其他球會繼續教。阿仙奴開始要諗諗下周一英足盃作客非聯賽球隊瑟頓聯場波，瑟頓聯主帥保羅杜斯維見你兵工廠近況唔掂，話唔會對雲格有半分同情，下周一會全力爭取爆出超大冷門。</p></body></html>
