<html><header><meta charset="utf-8"><title>【紐約直擊】周麗淇大讚MJ騷震撼</title></header><body><h1>【紐約直擊】周麗淇大讚MJ騷震撼</h1><p>時裝周最後一天，Marc Jacobs 2017秋冬時裝騷在香港時間昨日早上舉行，有Katy Perry、水原祐果、周麗淇（Niki）和郭碧婷捧場。整場騷在沒有音樂和燈光之下進行，模特兒走在大街上行騷惹途人圍觀。<br>騷後Niki大讚：「好震撼，場騷冇燈光、冇音樂、冇攝影師，衫又好型，帽又好靚，又夠霸氣！」問她的情人節怎過？她說：「同阿Sa（蔡卓妍）食飯，聽日返香港再轉機返大陸拍劇。」此行有冇艷遇？「都係同工作人員一齊，當放假。」<br>採訪：林嘉慈<br>攝影：周樂恒</p></body></html>
