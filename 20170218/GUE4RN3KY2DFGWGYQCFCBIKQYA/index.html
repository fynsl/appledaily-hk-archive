<html><header><meta charset="utf-8"><title>雨僑彈男友影相差</title></header><body><h1>雨僑彈男友影相差</h1><p>雨僑昨日到尖沙嘴為CASIO推出的自拍神器宣傳，自稱自拍經驗豐富的她表示男友拍的照片，永遠都不會令她感到滿意，雨僑訴苦：「叫佢揸機影相，一千張都會有一張靚嘅，所以唔會成日叫佢影，之前睇過一個專題節目講男友同老公學影相，男士可以向呢個方向發展。」<br>剛完成電影《常在你左右》拍攝的雨僑，表示在片中飾演一隻鬼：「同林家棟合作，但戲中只有我睇到佢，佢睇我唔到，所以拍完齣戲，雖然有同場，但就冇對手戲。」雨僑因為今次接拍這套鬼片，所以才看有關貞子的電影，她說：「𠵱家先至知，原來貞子係冇樣，得隻眼。」<br>採訪、攝影：張俊銘</p></body></html>
