<html><header><meta charset="utf-8"><title>求驗客手記：名哨卡頓保赴沙地掘金</title></header><body><h1>求驗客手記：<br>名哨卡頓保赴沙地掘金</h1><p>英超名哨卡頓保喺周四正式劈炮唔再吹英超，過檔去沙地阿拉伯嘅聯賽度做球證阿頭。卡頓保近年吹過唔少大賽，包括上年歐國盃同歐聯決賽，而上周阿仙奴靠問題球贏侯城2:0場波，就係佢嘅英超告別作。雖然有人指摘佢貪錢而離開英超，但據講中超方面都想邀請佢加盟，開出100萬鎊年薪條件，但都俾卡頓保拒絕咗，寧願去收少一半人工嘅沙地。據講令卡頓保離開英超嘅最大原因，係佢對現任球證會會長拉利嘅管理極度不滿。</p></body></html>
