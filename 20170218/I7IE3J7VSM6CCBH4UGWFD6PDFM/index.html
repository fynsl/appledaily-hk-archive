<html><header><meta charset="utf-8"><title>阿倫叫達明：海報Key我上去</title></header><body><h1>阿倫叫達明：海報Key我上去</h1><p>達明一派下月在紅館開騷，黃耀明因撐雨傘運動，令演唱會P圖海報被迫下架，而「無形之手」原來是因肖像權問題的周杰倫。昨日譚詠麟在新城宣傳，被問到海報P圖事件，他說：「每個人睇法唔同，如果整我，會叫佢畫我靚啲。公司對藝人有肖像權，要維護呢個產品。如果係我，我會叫明哥key番我上去，到時陽光氣重番啲，但係重成本，好慘呀！不過怕藝能同環球追佢肖像權。」<br>另外，阿倫最近的新歌《型人道》舞蹈被指似鄭裕玲拍廣告時跳的骨質舞，他說：「跳骨質舞好，行氣活血，大媽大伯都啱用。」<br>採訪、攝影：王連連</p></body></html>
