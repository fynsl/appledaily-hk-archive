<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林敏驄谷肌出茅招</title></header><body><h1>【馮仁昭四圍超】<br>林敏驄谷肌出茅招</h1><p>林敏驄、陳法蓉等昨日在粉嶺出席高爾夫球賽，陳法蓉表示學打高爾夫球半年，但球技依然不好，直言今年想學揸直升機。林敏驄則透露6月開作品展，問他會否騷肌？他說：「我操過幾堂都好辛苦，如果趕唔切咪畫上去算囉！」<br>提到他早前帶新歡看鄭中基演唱會，他說：「乜嘢新歡？梗係唔係。」朋友關係？他無厘頭笑言看鄭中基演唱會不用太認真。<br>撰文：馮仁昭</p></body></html>
