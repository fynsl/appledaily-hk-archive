<html><header><meta charset="utf-8"><title>莊思敏要愛唔要豪宅</title></header><body><h1>莊思敏要愛唔要豪宅</h1><p>莊思敏（Jacquelin）和陳彥行前晚在鴨脷洲出席法國家具品牌派對，兩人均發福不少。露肩晚裝的Jacquelin謂肥了十磅：「新年肥咗好多，腰圍多咗1吋多，今朝即刻去做機。」Jacquelin在情人節收到一束冇署名的花，但是串錯她的英文名。被問到港女揀男友要有二千呎屋，Jacquelin說：「唔使有二千呎豪宅，最重要係佢真係愛我，住蝸居仲恩愛。」行姐則激增20磅，她謂有追求者，但理想對象最好係獸醫。<br>採訪、攝影：曹家誠</p></body></html>
