<html><header><meta charset="utf-8"><title>求驗客手記：出動摩西比軍輸波唔輸陣</title></header><body><h1>求驗客手記：<br>出動摩西比軍輸波唔輸陣</h1><p>周四歐霸盃仲有以色列球隊比亞斯華夏普爾華麗登場，佢哋喺32強首回合主場迎戰土耳其嘅比錫達斯，計埋以色列、土耳其兩國主流宗教背景，就知道有幾重火藥味。喺上季以色列聯賽贏到球會40年以嚟首個頂級聯賽冠軍嘅夏普爾，出動在場球迷一人一卡砌成《聖經》摩西帶領以色列人過紅海出埃及嘅場面壯一壯吓聲威（圖），聲勢就贏晒，只可惜場波就贏唔到，夏普爾喺一度扳平下，最終以1:3輸波，晉級形勢唔太樂觀。</p></body></html>
