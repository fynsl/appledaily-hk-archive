<html><header><meta charset="utf-8"><title>Nicole隨BEP襲港</title></header><body><h1>Nicole隨BEP襲港</h1><p>下星期五起假香港中環海濱活動空間舉行的Dragonland Music Festival 2017，第三天尾場獲得The Black Eyed Peas（BEP）、Iggy Azalea等單位輪流表演。由於BEP近年沒有固定女聲成員，本報收到消息指今次香港演出，組合會請來樂壇索女Nicole Scherzinger助陣，記者向主辦單位發言人王先生求證時，他未有否認，但不願正面回應。</p></body></html>
