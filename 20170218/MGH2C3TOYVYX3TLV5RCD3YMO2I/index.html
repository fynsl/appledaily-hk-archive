<html><header><meta charset="utf-8"><title>大媽廣場舞再進化扮打交凶人　跳出自信？</title></header><body><h1>大媽廣場舞再進化<br>扮打交凶人　跳出自信？</h1><p>強國大媽廣場舞揚名中外。近日，河南鄭州有人將廣場舞加入新元素，變成「打架舞」。跳「打架舞」 的人會作勢毆打對方，同時造出凶狠表情，而舞伴會做出動作配合，作勢閃避或反擊。<br><br>星期日，在鄭州一公園跳「打架舞」的大媽坦言，跳舞期間只是「你打我一下，我打你一下，大家圖個開心。」，而大叔舞伴亦表示高興開心。<br><br>其實在「打架舞」出現前，鄭州的大叔大媽亦興起跳抽筋舞。發明「抽筋舞」的46歲的大叔事後有逾億網民關注他。<br><br>觀察者網</p></body></html>
