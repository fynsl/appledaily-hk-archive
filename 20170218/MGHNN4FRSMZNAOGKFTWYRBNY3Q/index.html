<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】小齊踩單輪車失平衡</title></header><body><h1>【馮仁昭四圍超】<br>小齊踩單輪車失平衡</h1><p>任賢齊昨日在旺角一所自閉症特殊學校做探訪，在小食部買零食又與學生唱歌，兼向同學請教學單輪單車，令一班學生很開心。作為賽車高手的小齊，遇單輪車即被考起兼失平衡。之前小齊在台灣曾探訪自閉學生，覺得大人要與小孩多溝通。已為人父的小齊，覺得學習和遊玩要取得平衡，他說：「小朋友都要學競爭先適應到將來社會，但玩同學習都要平衡。」<br>撰文：馮仁昭</p></body></html>
