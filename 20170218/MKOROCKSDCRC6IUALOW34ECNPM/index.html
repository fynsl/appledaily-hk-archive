<html><header><meta charset="utf-8"><title>食飯男執手機天眼影晒無得匿</title></header><body><h1>食飯男執手機<br>天眼影晒無得匿</h1><p>【本報訊】一名男子在天水圍天耀邨被捕，懷疑上月底在天水圍一間餐廳食飯其間拾遺不報，偷取別人手機。根據該餐廳的閉路電視片段，一名男子發現地上有人遺下一部手機，彎腰伸手將手機拿起放入褲袋，據為己有後更立即換位，坐到斜對面另一個座位繼續進食。片段其後被上社交網站，呼籲網民提供賊人的消息。有眼利警員看過片段後，昨日中午12時許巡邏其間，認出嫌疑人上前截查，懷疑他與案有關，將他拘捕帶署調查。</p></body></html>
