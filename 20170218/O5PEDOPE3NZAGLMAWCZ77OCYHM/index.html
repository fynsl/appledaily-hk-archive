<html><header><meta charset="utf-8"><title>【來龍去脈】錄一集《歌手》刪剩膊頭</title></header><body><h1>【來龍去脈】錄一集《歌手》刪剩膊頭</h1><p>張敬軒於兩年前因為發表佔中言論：「眼前的香港，陌生得不能再陌生。人民是無辜的！堅決反對暴力鎮壓民眾！」當時他「被退出」內地節目《我是歌手4》，直至今季趕上尾班車，成功取得該節目第5季參賽一席位，其後他在個人官方微博，以千字文發表對內地矢志不渝的堅定立場，結果遭陳淨心狙擊，中港兩地網民亦鬧爆他。<br>終於，本來已「入閘」為《歌手》錄好第一集的軒仔，最後亦冇得留低，所有他的鏡頭都被節目刪除，剪無可剪也只能見到他的紅色頭髮及膊頭（箭嘴示）。</p></body></html>
