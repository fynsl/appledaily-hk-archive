<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張紋嘉嘆HotCha難合體</title></header><body><h1>【馮仁昭四圍超】<br>張紋嘉嘆HotCha難合體</h1><p>張紋嘉昨在商台宣傳新歌《少女的球鞋》，她指這首歌是她離開唱片公司前的最後一首歌，問有否新動向時，她說：「暫時未有，但我會喺電視同電影發展，之前喺美國讀演戲課程，愛上咗演戲，所以會專注做演員。」<br>雖然HotCha已解散，但適逢今年是十周年，問到會否再合體？張紋嘉說：「好難，大家有唔同類型嘅工作。」她大嘆歲月不饒人。<br>撰文：馮仁昭</p></body></html>
