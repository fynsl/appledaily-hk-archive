<html><header><meta charset="utf-8"><title>毒鴛鴦開餐後男斃命女友揭發唔報警</title></header><body><h1>毒鴛鴦開餐後男斃命<br>女友揭發唔報警</h1><p>【本報訊】旺角黑布街9號一個劏房單位，前日晚上10時許一名女子報警，指其男友在床上昏迷。救護員接報到場，證實男子已經死亡，他仰臥床上身體並出現屍斑。警方封鎖現場，一度循有可疑方向調查，並召來兩名女親友查問。<br><br>據稱，36歲姓鄭死者與同居26歲姓陳女友，均有不良嗜好，前日早兩人疑在房間內吸食毒品，其後迷迷糊糊在床上睡覺，至中午女友醒來，發現男子沒有反應，不以為意。但至前日下午見男友仍未醒，同時身體僵硬，疑受驚沒有即時報警更伴屍一段時間。警方調查至昨日凌晨4時，相信事件沒有可疑，由仵工將死者屍體移送殮房。</p></body></html>
