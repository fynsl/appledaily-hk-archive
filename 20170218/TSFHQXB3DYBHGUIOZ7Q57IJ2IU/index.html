<html><header><meta charset="utf-8"><title>求驗客手記：病壞史獨集訓都退隊</title></header><body><h1>求驗客手記：<br>病壞史獨集訓都退隊</h1><p>周末英格蘭上演足總盃16強比賽，英超暫停一周，唔少出局嘅球隊都選擇到天氣溫暖嘅地方集訓，好似愛華頓就拉大隊到杜拜，利物浦就選擇到西班牙拉曼加。原本大軍安排集訓，對提升狀態都係好事，不過近年飽受傷患困擾嘅利物浦前鋒史杜列治，星期三到埗之後就患上感冒，星期四嘅首課練習就缺操，要留喺酒店休息，據報到周五仲未有好番，紅軍已經安排佢提早返屋企。史杜本身都已經係領隊高路普邊緣人，今次提早歸隊，印象分更加打折扣。</p></body></html>
