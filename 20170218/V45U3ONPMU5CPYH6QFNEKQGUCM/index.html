<html><header><meta charset="utf-8"><title>渣打夥騰訊搶電子支付市場</title></header><body><h1>渣打夥騰訊搶電子支付市場</h1><p>【本報訊】騰訊（700）力推旗下金蛋微信支付，企圖搶奪支付寶市場。渣打（2888）旗下渣打中國昨日宣佈將與騰訊合作，推出新的電子商務解決方案，並會是中國首間外資銀行與微信支付提供網上收款服務。消費者在購物時，透過掃瞄二維碼後付款，可以簡化收款管理及保護交易數據安全，亦不需要額外設備，可讓企業客戶接觸更多消費者。<br>渣打中國交易銀行部總經理許晟在新聞稿內稱，新服務可以利用微信來連接多種網上支付渠道，減少需管理的戶口及簡化工作。渣打在中國市場推出相關服務後，將會推廣至其他業務範圍市場，意味着騰訊可藉渣打的業務網絡，拓展其支付服務版圖。</p></body></html>
