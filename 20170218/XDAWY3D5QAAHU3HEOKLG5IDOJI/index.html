<html><header><meta charset="utf-8"><title>小方笑歐鎧淳港女</title></header><body><h1>小方笑歐鎧淳港女</h1><p>方力申、歐鎧淳和霍啟山昨日在浸會大學出席「飛躍奇蹟 」講座，對於歐鎧淳獲提名香港傑出運動員，如果贏了，會否跟男友胡子彤慶祝？她說：「未知，都未攞到。」在旁的小方即笑說：「娛樂記者唔問我，巴閉喇，歐鎧淳！我做運動員嘅時候係唔拍拖嘅。」問到是否經常被女仔追？小方直言沒有，歐鎧淳即刻偷笑，並說：「我準備食花生。」後來小方轉口風，直認曾跟隊友拍拖。<br>歐鎧淳透露早前情人節與男友吃飯慶祝，並收到乾花作禮物。小方反問歐鎧淳送甚麼給男友？她說：「要送咩？白色情人節先回禮。」小方就笑她說話不要太港女。<br>採訪、攝影：黃曉妍</p></body></html>
