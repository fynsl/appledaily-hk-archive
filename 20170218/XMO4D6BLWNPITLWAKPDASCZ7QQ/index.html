<html><header><meta charset="utf-8"><title>劉德華有望下月初出院</title></header><body><h1>劉德華有望下月初出院</h1><p>劉德華上月拍廣告時墮馬跌傷盆骨，至今在養和醫院留醫已一個月。昨日有周刊報道華仔最快下月初可出院，屆時需以輪椅代步，又指他的大宅，為配合他出院正趕工加建斜台、扶手及無障礙通道，方便他在家內活動。<br>報道指目前華仔太太朱麗倩每日都會經由秘密通道到病房陪老公，而囡囡亦會趁假期去醫院探父親。為方便喜歡看電影的華仔，病房內更加裝了5.1環迴立體聲影音組合，而華仔亦可將床頭升起，短時間坐一會，但就不准下床。華仔經理人方面至截稿前未有回應。另外，昨日有署名胡楓送的花籃送到醫院。<br>採訪：曹家誠、陳俊強</p></body></html>
