<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】吳國敬送劍蘭俾老婆鬧</title></header><body><h1>【馮仁昭四圍超】<br>吳國敬送劍蘭俾老婆鬧</h1><p>吳國敬昨日到新城宣傳新唱片，他自爆情人節刻意為太太製造驚喜玩送花。<br>吳國敬說：「我上年送劍蘭佢鬧我，今年訂靚啲，特登放喺餐廳，佢沿途去食飯時話人哋啲花好靚，但面色越來越黑，去到餐廳見束花就笑番，所以今年順利過關，唔使扭耳仔。」之後他籌備到內地開騷，希望屆時反應熱烈，尾站將會在港舉行，亦計劃明年推出新唱片。<br>撰文：馮仁昭</p></body></html>
