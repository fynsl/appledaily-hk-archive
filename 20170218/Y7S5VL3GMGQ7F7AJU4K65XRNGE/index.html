<html><header><meta charset="utf-8"><title>港會僅負富力護級更危</title></header><body><h1>港會僅負富力護級更危</h1><p>【本報訊】港會昨晚在港超聯護級大戰上半場落後富力三球，下半場力拼追至3:4終場，護級更危。<br>富力在33分鐘把握港會後防漏洞，由隊長楊挺禁區內建功，領先1:0。兩分鐘後，富力前鋒卓耀國在禁區接應罰球頂入成2:0。40分鐘，港會門將馬浩龍接球甩手，富力前鋒陳立明門前執雞3:0完半場。<br>易邊後，富力卓耀國在58分鐘射入成4:0。港會隊長芝利卡士在70分鐘頭槌破蛋，而後備入場的文家永在78分鐘射入追近2:4；完場前，兩隊球員曾發生推撞，幸無嚴重衝突，而芝利卡士在補時頂入，港會最後仍負3:4，13戰得三分包尾，而富力13戰得九分排第九位。記者：曾雁平</p></body></html>
