<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳雅倫發毒誓冇放料</title></header><body><h1>【馮仁昭四圍超】<br>陳雅倫發毒誓冇放料</h1><p>陳雅倫去年與吳彥祖表哥Matthew Wong一見鍾情，前日被周刊拍到與男友Matthew當街親熱，由馬路錫到入大廈，調情過程全被攝錄。報道一出，陳雅倫被某人指是放料者，昨日她在facebook寫千字文回應，更以全家人的性命發下毒誓，她寫道：「若我做過，全家死！我可以說出最惡毒的誓言，就知道我是何等憤怒和失望」。<br>撰文：馮仁昭</p></body></html>
