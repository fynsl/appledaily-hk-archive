<html><header><meta charset="utf-8"><title>趣趣地：加利佬「迷雲」有陰謀？</title></header><body><h1>趣趣地：<br>加利佬「迷雲」有陰謀？</h1><p>上星期阿仙奴喺歐聯被拜仁大炒，賽後廠迷爆晒粗，要領隊雲格快啲執包袱。曼聯名宿加利尼維利就係堅定「迷雲黨」，仲話反雲球迷係白癡。日前，加利佬喺一個節目度同幾位反雲廠迷對話，話雲格20年嚟勞苦功高，球迷舉橫額叫雲格下台係好唔尊重，但佢都尊重球迷有表達意見嘅權利。有網上花生友認為，加利佬不懷好心，叫大家諗吓，當一個領隊冇自己人撐嘅時候，反而得到敵對球迷支持，背後有咩原因呢？</p></body></html>
