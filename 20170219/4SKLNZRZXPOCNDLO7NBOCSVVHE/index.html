<html><header><meta charset="utf-8"><title>大馬華裔女駕車撞死8單車少年</title></header><body><h1>大馬華裔女駕車撞死8單車少年</h1><p>馬來西亞發生嚴重車禍，大約40名少年昨日凌晨在新山內環公路飆單車，他們在靠近穆斯林墳場一段路邊聚集期間，突然遭一輛轎車迎面撞上，8名少年被撞死（圖），另外有8人受傷。<br>大馬警方已經扣留肇禍的22歲華裔女司機，新山南區警區主任蘇萊曼表示，當時40名少年聚集在路邊，準備在公路上賽車，由於事發路面是個大彎位，加上燈光昏暗，懷疑女司機駛至當地時閃避不及而撞上人群。柔佛州蘇丹依布拉欣事後到醫院探望傷者和慰問死者家屬，他呼籲當地家長要多關心子女，尤其是子女的夜間活動。<br>馬來西亞《光明日報》</p></body></html>
