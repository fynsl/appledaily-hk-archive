<html><header><meta charset="utf-8"><title>【曾住趙苑】幫趙世曾陪客</title></header><body><h1>【曾住趙苑】幫趙世曾陪客</h1><p>現年22歲的高潮女Seasun在無綫實況節目中拋下「冇樓嘅話就唔好白撞」、「買樓係表達愛意嘅手法」、「有樓就有高潮」及「公猴愛洞穴」等金句偉論，旋即由素人成話題人物，被封「高潮女」，遭全城圍插。<br>Seasun中文名是鄧寶怡，曾改英文名Givanna，現職珠寶公司公關，做過私影模特兒，曾為富商趙世曾打工，工作範圍包括出席活動，亦會陪來自北京的客人，甚至參加過他舉辦「國際旅遊小姐大賽」，亦獲安排住過「趙苑」豪宅，後疑因帶男人過夜被趕走。</p></body></html>
