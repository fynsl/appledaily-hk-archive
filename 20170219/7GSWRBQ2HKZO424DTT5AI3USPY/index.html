<html><header><meta charset="utf-8"><title>團體披「動物屍」反皮草</title></header><body><h1>團體披「動物屍」反皮草</h1><p>【本報訊】昨日是皮草展最後一天，環團「厭棄皮草公民」舉行反皮草遊行。遊行人士穿上「染血」的動物服裝、被「剝皮」的動物「屍體」衣服，由中環碼頭遊行至港鐵中環站，沿途高叫口號「擁抱文明、厭棄皮草」、「香港不做皮草之都，反對舉辦皮草展」、「皮草等於虐殺動物」等，呼籲大家勿以皮草來滿足個人時尚。</p><p>一行人乘港鐵到達銅鑼灣後，再到出售皮草服飾的店舖示威，之後再到港鐵灣仔站外展示皮草，促本港勿再舉辦皮草展，遊行人士最後到達舉辦皮草展的灣仔會展，將請願信交予香港毛皮業協會代表後散去。<br>■記者伍雅謙</p></body></html>
