<html><header><meta charset="utf-8"><title>江美儀難頂米雪演母女</title></header><body><h1>江美儀難頂米雪演母女</h1><p>江美儀昨日帶同愛犬到馬鞍山探訪長者，提到電視劇《親親我好媽》，有網友不接受她與米雪演兩母女，她笑謂：「我都唔受落，佢又靚，出嚟真係似兩姊妹，唔緊要啦，下套我做番佢阿媽。」而有傳劇中她的大女兒江嘉敏被雪藏？江美儀大讚對方聽話又有演技：「佢工作態度冇嘢，ViuTV嗰度，我就真係唔知。我都有問點解最近唔見佢，知佢簽咗TVB幾年，幾年冇嘢做點得？都有叫佢同公司解釋吓，佢笑得甜又入屋。」</p></body></html>
