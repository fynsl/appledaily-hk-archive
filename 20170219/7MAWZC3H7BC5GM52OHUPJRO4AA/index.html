<html><header><meta charset="utf-8"><title>春奈露娜來港挑戰舌頭</title></header><body><h1>春奈露娜來港挑戰舌頭</h1><p>深受動漫迷歡迎的東洋女歌手春奈露娜，日前再度訪港為C3日本動玩博覽任表演嘉賓，吸引大批歌迷捧場。春奈露娜接受《蘋果》訪問談到香港美食多：「今次食過麻婆豆腐，想食再辣一點的麻婆豆腐。」<br>下月春奈露娜將再度來港，出席3月10日假伊館舉行的第一屆Anisong Fantasy Live，她自言已開始綵排：「會有專為這個騷而設的表演，希望為樂迷帶來不一樣的動漫騷。」<br>採訪：劉書寧</p></body></html>
