<html><header><meta charset="utf-8"><title>觀塘參茸舖老爆賊人擸走$30萬燕窩</title></header><body><h1>觀塘參茸舖老爆<br>賊人擸走$30萬燕窩</h1><p>【本報訊】觀塘瑞和街一間參茸店，昨晨職員返回開舖時，發現捲閘被打開，店內有搜掠痕跡，經點算後遭賊人偷去2萬元現金，以及20多萬元燕窩。警方正追緝竊賊，暫未有人被捕。<br><br>現場為觀塘瑞和街58號地下一間參茸舖，售賣海味、藥材、茶葉等貨品。昨晨7時許，隔離菜檔職員發現參茸舖捲閘遭打開離地數吋，懷疑遭爆竊，通知47歲姓林參茸行女職員報警。警方到場及聯絡負責人，懷疑賊人撬開捲閘潛入爆竊，收銀機撬毀損失約2萬元現金，以及值25.3萬元燕窩。稍後鑑證科人員到場掃模搜證，並翻看附近閉路電視以追緝涉案賊人。</p></body></html>
