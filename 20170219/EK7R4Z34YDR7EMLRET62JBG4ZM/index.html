<html><header><meta charset="utf-8"><title>老虎B誓不抬頭原因好難估到</title></header><body><h1>老虎B誓不抬頭<br>原因好難估到</h1><p>美國辛辛那提動物園一頭初生的馬來亞老虎仔，因為難以把頭抬起，園方找來一位脊骨按摩治療師為牠治療，經過三次按摩，成功把牠的頸和脊柱復位。<br><br>這頭只有兩星期大的老虎仔，出生後一直「頭耷耷」，看來抬頭有困難，園方決定找一位脊骨按摩治療師為牠看症，該治療師斷定牠的首節頸骨移位，於是為牠進行按摩治療，終成功把牠醫好。這是該動物園首次找脊骨按摩治療師幫忙。<br><br>園方表示，該三頭老虎仔的母親因沒有出現母性，因此由園方職員照顧，每日餵奶6次，每次飲2至3安士。<br><br>美聯社</p></body></html>
