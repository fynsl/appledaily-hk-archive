<html><header><meta charset="utf-8"><title>盧偉聰近日就七警案回應</title></header><body><h1>盧偉聰近日就七警案回應</h1><p>談七警罪成</p><p>【2月15日 致函全體警務人員】<br>「相信各位同事和我一樣感到非常難過。我和管理層亦明白同事們的憂慮及失落感受……我向他們保證，若七位同事決定上訴，協會會盡一切努力，在各方面如法律上、經濟上提供全面協助。」<br></p><p>談七警判刑	</p><p>【前日　公開發言】<br>「今日（前日）成個心情都非常沉重同複雜……無論有乜困難、挑戰，我都會同我同事一齊去面對、一齊克服。」</p><p>談會否道歉</p><p>【昨日　公開發言】<br>「目前呢單案件整個司法程序都未完成，所以我暫時不作評論……」<br><br>資料來源：《蘋果》資料室、盧偉聰昨日言論</p></body></html>
