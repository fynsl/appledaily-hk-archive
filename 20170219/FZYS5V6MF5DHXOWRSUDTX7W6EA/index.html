<html><header><meta charset="utf-8"><title>傳滙控歐智華袋1,541萬花紅</title></header><body><h1>傳滙控歐智華袋1,541萬花紅</h1><p>【本報訊】英國《天空》新聞引述消息報道，滙控（005）行政總裁歐智華去年所獲花紅約160萬鎊（約1,541萬港元），整體津貼料與前年度水平相若，報道稱滙控發言人不予評論。<br>連同固定薪酬、福利及津貼計，2015年度歐智華整體薪酬為734萬鎊（約7,068萬港元），較2014年度跌3.7%。<br>報道亦指，巴克萊行政總裁Jes Staley及萊斯銀行政總裁Antonio Horta-Osorio，去年度分別獲150萬鎊（約1,445萬港元）及120萬鎊（約1,156萬港元）花紅。</p></body></html>
