<html><header><meta charset="utf-8"><title>牛雜妹出寫真冇底線</title></header><body><h1>牛雜妹出寫真冇底線</h1><p>甄詠珊、李美琪（牛雜妹）及安俊豪，昨日在銅鑼灣為茶店剪綵。牛雜妹日前生日，透露今年或在夏天出寫真，坦言以前太保守，她說：「冇底線，影得靚女就得，趁後生留倩影，將來老咗可以畀孫睇我後生有幾索。」<br>甄詠珊將在內地跟李雨陽拍網絡電影，飾演精神分裂者的她謂考驗演技：「我都有精神分裂，試過拍戲抽離唔到角色而鍾意咗男主角。相信今次唔會愛上男主角，因為同李雨陽好熟。」<br>採訪、攝影：王連連</p></body></html>
