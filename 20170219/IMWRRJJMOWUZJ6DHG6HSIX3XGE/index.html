<html><header><meta charset="utf-8"><title>【一周必看】大陸人搶學位？霸氣新港媽：納稅比你多！</title></header><body><h1>【一周必看】<br>大陸人搶學位？霸氣新港媽：納稅比你多！</h1><p>小一統一派位選校程序早前開始，今年適齡學童人數上升，派位競爭勢更激烈，有新移民及雙非家長為派心儀學校搏到盡。新移民家長李小姐斥逾千萬購九龍塘物業，又月花兩萬為女兒報讀8個興趣班，力谷入讀區內名校瑪利諾。<br><br>李小姐縱已居港7年獲港人身份，仍難掩激動反駁，「我們對香港做的貢獻比你普通所謂的香港人……就是好吃懶做、不想努力、房子也想要便宜的人好多了」，她認為有競爭、搶學位社會才有進步，又指內地人好好養育子女，小孩長大自然對社會有貢獻。</p></body></html>
