<html><header><meta charset="utf-8"><title>【關仁隱事】姐仔NG玩西多士</title></header><body><h1>【關仁隱事】姐仔NG玩西多士</h1><p>「西多士」效忠公司幾十年，最後因為做得唔開心而離開。雖然西多士咁多年嚟都係做綠葉角色，但竟然有個上咗位嘅姐仔，因為怕比西多士搶戲而出陰招。<br>聽聞西多士多年前同一位上咗位嘅女主角做對手戲，嗰場戲係一場內心戲，冇演技絕對死得嗰種。事前做足工夫嘅西多士好投入咁拍，睇到在場工作人員幾乎拍爛手掌，點知突然間嗰位姐仔見西多士搶晒戲，於是特登玩嘢係咁NG，明挫西多士銳氣。雖然嗰位姐仔不停同西多士講對唔住，但呢件事令到西多士今時今日都好清楚記得。<br>撰文：關仁</p></body></html>
