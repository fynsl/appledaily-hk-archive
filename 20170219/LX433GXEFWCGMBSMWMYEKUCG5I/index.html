<html><header><meta charset="utf-8"><title>松岡告酒吧盜用泳照</title></header><body><h1>松岡告酒吧盜用泳照</h1><p>日模松岡李那與李礎業昨日於銅鑼灣宣傳《櫻桃小丸子》真人版電視劇，松岡表示劇集於下月中在台灣播映，之後將原班人馬在台灣拍攝第二輯，十分期待。提到感情生活，松岡謂情人節有約會男友人食晚飯，跟緋聞男友林德信則電話聯絡。<br>松岡笑說：「現在沒有男友，希望有人喜歡我吧。對香港、日本男士也喜歡，希望找一個亞洲的男朋友，但自己又喜歡混血BB，可愛一點。」松岡更自爆現時有官司，她說：「之前在灣仔發現一間酒吧用了我穿比堅尼的照片作宣傳，他們沒有付款，是犯法的，我看到後都感到驚訝，真是瘋狂。相信他們要作出賠償。」<br>採訪、攝影：羅慧敏</p></body></html>
