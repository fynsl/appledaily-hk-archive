<html><header><meta charset="utf-8"><title>江嘉敏唔識做人被雪</title></header><body><h1>江嘉敏唔識做人被雪</h1><p>江嘉敏在無綫劇集《親親我好媽》飾演江美儀大女，獲網民讚不絕口，更封為「18女神」，不過有傳她不是親生女被禁出席宣傳活動。而她在facebook直播時，更疑似為此事爆喊。<br>昨日有報道指江嘉敏去年已簽約，不過接拍了ViuTV《三一如三》，再加工作態度，結果被雪藏，有指本來道歉便能解決，但她本身好有主見，故無綫覺得要作出「調教」。《親》劇監製關永忠已離職，亦承認有聽聞此事，亦曾搵中間人去解決，希望兩全其美。另外，樂易玲在訪問時指她簽約時，已知要拍劇履行工作，又指並未去到雪藏般嚴重，但畢竟是新人要時間調教，現安排她返藝訓班學做戲兼學做人。<br>撰文：唐如</p></body></html>
