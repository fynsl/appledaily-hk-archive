<html><header><meta charset="utf-8"><title>唐詩詠蛋糕賀馬國明</title></header><body><h1>唐詩詠蛋糕賀馬國明</h1><p>馬國明近日被爆與黃心穎打得火熱，令他和唐詩詠這對過氣緋聞情侶剩下兄妹情。二人日前和《鐵馬尋橋》拍檔鄭嘉穎、黃嘉樂、林子善聚會，主要為「二哥」馬明補祝上周一43歲的生日，因為是「顧家五兄妹」的飯局，所以沒預心穎BB份。<br>林子善昨日在Instagram貼相留言：「大哥喺出邊辛苦搵錢，請大家食飯派利是畀細佬妹，補祝二哥生日，三哥派利是，阿妹買蛋糕，最辛苦當然係我，又食又拎。」<br>撰文：葉綠悠</p></body></html>
