<html><header><meta charset="utf-8"><title>450萬麥拿倫撞毀　人車燒焦</title></header><body><h1>450萬麥拿倫撞毀　人車燒焦</h1><p>浙江紹興發生奪命交通意外，昨日凌晨2時，一輛價值約450萬港元的麥拿倫650S超跑，行駛至中興大道時撞上路中央草坡，4秒後全車着火。消防接報到場迅速撲熄火勢，但超跑及司機已經燒成焦炭。<br>當地交警指，跑車裏只有1人，因為沒有牌照，故無法確定司機身份。在附近打工的李氏夫婦憶述，凌晨2時聽到非常刺耳的撞擊聲，幾分鐘後就聞到一股刺鼻的焦味，而一百多米外的地方有車輛開始起火，大火持續半個多小時。<br>《錢江晚報》</p></body></html>
