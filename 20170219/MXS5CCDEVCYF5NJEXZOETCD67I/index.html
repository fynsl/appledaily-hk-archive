<html><header><meta charset="utf-8"><title>【美圖晒晒】鄰家女孩「索」得起小露性感被封女神</title></header><body><h1>【美圖晒晒】鄰家女孩「索」得起<br>小露性感被封女神</h1><p>台灣索爆模特兒CACA卡卡兒，擁有精緻臉蛋、令人着迷的大眼睛、纖細高挑的好身材，被不少網友封為完美女神。但她不刻意走固定路線，有時化身為鄰家女孩，有時小露行性感，或化身壞女人，形象百變，可造性甚高。許多人在看過卡卡兒的照片，都對她深深着迷，更有人留言表白：「如果你是我女朋友多好」！<br><br>正妹時代/facebook</p></body></html>
