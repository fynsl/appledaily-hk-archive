<html><header><meta charset="utf-8"><title>一反傳統︰Nike棄推別注球鞋 - 孖八</title></header><body><h1>一反傳統︰Nike棄推別注球鞋 - 孖八</h1><p>各大運動品牌每年都會在NBA明星賽推出特別牌球鞋，不過Nike今年決定取消這個多年來的傳統。據報道原因有二，其一是夏洛特通過歧視LGBT團體的HB2法案，NBA倉促地將舉辦城市轉為新奧爾良，令Nike趕不及推出新設計；另一原因是，Nike下季將取代adidas成NBA球衣贊助商，因此故意在今季明星賽避開競爭。新興品牌Under Armour趁機為勇士球星史堤芬居里推出特別版Curry 3（圖），而中國的安踏亦為居里隊友K湯遜推出KT2。<br>文：孖八</p></body></html>
