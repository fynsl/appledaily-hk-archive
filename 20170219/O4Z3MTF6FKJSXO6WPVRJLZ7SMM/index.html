<html><header><meta charset="utf-8"><title>教唆自殺　可囚14年</title></header><body><h1>教唆自殺　可囚14年</h1><p>【話你知】<br>律師梁永鏗指出，自殺不是刑事罪行，但自殺協定則屬犯法。根據香港法例第212章《侵害人身罪條例》第33B條「協同自殺的刑事法律責任」，任何人協助、教唆、慫使或促使他人自殺或企圖自殺，即屬干犯可循公訴程序審訊的罪行，一經定罪，最高可被判監14年。<br></p><p>另外，根據法例第339章《殺人罪行條例》第5條「自殺協定」，如任何人依據與另一人自殺協定，而殺死對方，均屬誤殺罪行，最高可被判處終身監禁。 </p></body></html>
