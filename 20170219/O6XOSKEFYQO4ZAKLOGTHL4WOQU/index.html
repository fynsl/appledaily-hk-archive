<html><header><meta charset="utf-8"><title>《迷離劫》男星Warren逝世</title></header><body><h1>《迷離劫》男星Warren逝世</h1><p>參演90年代電視劇《迷離劫》（Twin Peaks）的美國老牌男星Warren Frost（右）於周五早上因長期病患逝世，享年91歲。Warren於劇集中扮演醫生Will Hayward，這是自美國男星Miguel Ferrer上月因喉癌離世後，劇集另一位要角相繼逝世。Warren是《迷離劫》創作人Mark Frost的父親，Mark已發聲明確實父親的死訊。《迷離劫》新系列將於今年5月推出，Warren及Miguel亦有份演出。</p></body></html>
