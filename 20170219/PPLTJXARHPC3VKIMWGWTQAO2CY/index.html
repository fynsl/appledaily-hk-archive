<html><header><meta charset="utf-8"><title>石仔低調行禮娶主播</title></header><body><h1>石仔低調行禮娶主播</h1><p>石修兒子陳宇琛（石仔）去年向有線前主播女友林佑蔚（Camille）求婚成功，昨日行禮註冊，石仔及Camille心情開心興奮。穿上黑色西裝的石仔，讀完誓詞之後，即肉緊攬着老婆錫了一啖，主播好友王曉君在Instagram貼出二人結婚相，恭喜Camille加入師奶行列。</p><p>其實石仔早前接受訪問，曾表示婚禮預計在年底舉行，當時他還說：「諗緊使唔使跟傳統，就算過程繁複都值得。我哋最着緊雙方父母諗法，爹哋好開通，只要我哋開心就得。」原來早就定了註冊日子，只是保密沒有透露。<br>撰文：李察</p></body></html>
