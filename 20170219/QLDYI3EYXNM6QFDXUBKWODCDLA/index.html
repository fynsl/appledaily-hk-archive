<html><header><meta charset="utf-8"><title>張繼聰諗定剪臍帶</title></header><body><h1>張繼聰諗定剪臍帶</h1><p>張繼聰及莫凱謙等昨晚在石硤尾運動場出席籃球活動，陪一班小朋友練波，阿聰表示以前經常在街頭打籃球，打波時少不免會衝動有碰撞，曾試過被撞斷肋骨，又試過差點咬斷自己條脷。他笑言：「太太叫我今日嚟唔好整親人。」<br>老婆謝安琪預產期在下月底，阿聰坦言心情好期待：「𠵱家拍緊劇，生嗰幾日會陪太太，已經同演員前輩打晒招呼，嗰幾日見我心情忐忑，可能講講吓對白走咗去。我會幫太太剪臍帶，上次生仔時都有剪。」他已向囝囝解釋會多個妹妹要照顧，希望家庭新成員會帶給囝囝快樂。<br>採訪、攝影：曹家誠</p></body></html>
