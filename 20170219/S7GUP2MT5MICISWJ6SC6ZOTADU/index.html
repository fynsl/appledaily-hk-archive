<html><header><meta charset="utf-8"><title>趣趣地：鹿角破紅鑽捧日超盃</title></header><body><h1>趣趣地：<br>鹿角破紅鑽捧日超盃</h1><p>鹿島鹿角（圖）上季贏完日聯總冠軍同日皇盃，嚟到新球季仲好猛，喺上周六日超盃以3:2擊敗浦和紅鑽，第六次捧盃。呢場重演上屆日聯總決賽，鹿角中場遠藤康喺上半場梅開二度，領先2:0。紅鑽下半場發力，由興梠慎三同武藤雄樹各入一球追平2:2。以為要踢加時？鹿角嘅鈴木優磨喺83分鐘奠勝，幫鹿角3:2搞掂紅鑽。20歲嘅鈴木優磨之前喺世冠盃扮C朗慶祝出咗名，喺捧盃儀式上，鈴木都喺隊友面前扮C朗慶祝。嚟緊周末，日聯新球季將會展開。</p></body></html>
