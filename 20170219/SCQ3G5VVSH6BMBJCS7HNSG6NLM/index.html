<html><header><meta charset="utf-8"><title>李施嬅易追：冇樓整蛋糕</title></header><body><h1>李施嬅易追：冇樓整蛋糕</h1><p>羅霖、李施嬅、汪詩詩、汪圓圓及葛民輝等昨日在上環出席廚藝學校剪綵活動，李施嬅笑言懂下廚的男士易結識異性：「第一個男朋友當年就係整咗個蛋糕，再喺廁紙上畫咗個公仔，就成功追到我。」有樓會否更受歡迎？她說：「冇樓咪勤力啲整多幾個蛋糕畀我囉！女人應該有自己嘅事業，咁樣會多啲選擇。」<br>同場的汪詩詩透露剛過去的情人節，老公甄子丹負責下廚煮大餐：「佢今年進步咗好多，由第一年拍拖開始煮波士頓龍蝦，一年一次OK嘅。」羅霖則指細仔對下廚有興趣：「佢自己上網學整牛扒，可惜我唔食牛試唔到，不過睇佢嘅手勢係有板有眼。」<br>採訪、攝影：曹家誠</p></body></html>
