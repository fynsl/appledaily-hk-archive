<html><header><meta charset="utf-8"><title>趣趣地：C朗夥Jolie圓拍戲夢</title></header><body><h1>趣趣地：<br>C朗夥Jolie圓拍戲夢</h1><p>基斯坦奴朗拿度（C朗）喺球壇贏盡榮譽，佢唔只一次表示想進軍演藝界，今次機會嚟到。C朗將會參與一套土耳其電視劇《Hayat Koprusu》（生命之橋），仲夥拍荷李活女星安琪蓮娜祖莉（Angelina Jolie、小圖）㖭，卡士十足。套劇故事係講一個喺敍利亞嘅家庭，為咗逃避內戰成為難民。有關方面會喺土耳其東南部安泰普省進行拍攝，預計四月初正式開拍，不過暫時就未有透露C朗喺劇入面會扮演乜嘢角色。</p></body></html>
