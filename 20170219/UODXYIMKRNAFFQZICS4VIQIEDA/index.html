<html><header><meta charset="utf-8"><title>吳若希陀B患女王病</title></header><body><h1>吳若希陀B患女王病</h1><p>吳若希為澳門闊少男友Alex懷孕6個多月，昨日她在facebook寫下懷孕心情，自稱由公主病進化到女王病，在這段懷孕期，有時會無緣無故想發脾氣，但吃碗飯或吃碗麵就會突然心情大好，然後又會乖乖上床睡覺。<br>自認未懷孕前已是辣妹子的吳若希寫道：「已經從公主病進化到女王病，慶幸的是身邊那個還是依然會容忍你的壞脾氣，你睡不着他會陪你睡不着、你餓他就陪你吃、你無理取鬧他會抱緊你親親你（對，女生無理取鬧時並不是要男生跟你說道理，而是要你抱抱她親親她就夠啦。）所以，謝謝你愛我！」3小時後，她又貼出「遺體捐贈卡」。<br>撰文：葉綠悠</p></body></html>
