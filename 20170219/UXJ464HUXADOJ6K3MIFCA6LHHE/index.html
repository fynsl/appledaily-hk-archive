<html><header><meta charset="utf-8"><title>男友陪玩機動遊戲暈低2次女友笑到癲 </title></header><body><h1>男友陪玩機動遊戲暈低2次<br>女友笑到癲 </h1><p>新西蘭羅托魯瓦一對情侶玩「空中鞦韆」（Sky Swing），從60米高空急墮而下，結果男方嚇暈了兩次，他女友看到男友如此不濟，忍不住狂笑。<br><br>從片段中見到，當他們坐著的「鞦韆」慢慢升上半空，兩人都已開始緊張、害怕，女方嚇得失控地多次大叫，男子則不斷搖頭，恐懼指數看來都相當高。<br><br>當鞦韆升到最高點，女方大力拉開繫著鞦韆的繩子，鞦韆隨即向地面急墮。男方此時竟被嚇到暈倒，女友看到男友模樣，狂笑不已。<br><br>男方之後很快蘇醒，但迅即又再度「昏迷」，他女友自然又繼續大笑啦！<br><br>英國《每日郵報》</p></body></html>
