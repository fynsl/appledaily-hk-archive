<html><header><meta charset="utf-8"><title>蔡雪瑩醒目避談奶奶</title></header><body><h1>蔡雪瑩醒目避談奶奶</h1><p>前主播蔡雪瑩前晚到柴灣接受陳淑蘭、許博文（強尼）主持的《晚吹－總有一件喺左近》訪問，主題是婆媳關係。<br>去年嫁上市公司太子爺朱威霖（William）的蔡雪瑩說：「之前都有問身邊朋友嘅情況，然後上嚟分享，不過一早講咗唔講自己奶奶。」老公提醒要小心說話？她說：「老公冇特別指示，奶奶唔知我上呢個節目。不過自己會醒目，小心講嘢，知道應該講乜。」蔡雪瑩去年誕下囝囝，她表示現在會以小朋友為先，閒時會在網上做品牌宣傳。她已離開無綫一段日子，問到有否和舊同事聯絡？她說：「走得七七八八，走得都有好發展，我會支持嘅。」<br>採訪、攝影：張俊銘</p></body></html>
