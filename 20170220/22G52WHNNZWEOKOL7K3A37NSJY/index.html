<html><header><meta charset="utf-8"><title>石修娶新抱搶風頭</title></header><body><h1>石修娶新抱搶風頭</h1><p>37歲的陳宇琛（Sam）與有線前主播女友林佑蔚（Camille）前日在北角Island ECC教堂舉行婚禮。Sam一見Camille步入教堂已感動落淚，簽紙註冊完禮後即擁抱親吻太太。新老爺石修緊張又興奮，型格打扮的他搶了囝囝不少風頭。石修百忙中抽空接受訪問時開心謂：「多謝你哋咁錫阿Sam，thank you！」問到有否傳授夫妻相處之道給囝囝？石修送上四字：「相敬如賓」。<br>Sam笑笑口說：「爹哋不嬲個頭都梳得高我幾吋，佢覺得自己高過我嘛！」問到有否被催生小朋友？他說：「暫時想過二人世界，但都有計劃生BB。」<br>採訪：小米</p></body></html>
