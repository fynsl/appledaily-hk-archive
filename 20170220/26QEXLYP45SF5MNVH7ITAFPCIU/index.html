<html><header><meta charset="utf-8"><title>張秀文騷胸晒腿</title></header><body><h1>張秀文騷胸晒腿</h1><p>張秀文、鄧佩儀及陳國峰等昨日在荃灣出席宣傳活動，張秀文穿上低胸高衩紅裙，谷胸大騷事業線。提到最近成為網上熱話的「高潮女」鄧寶怡（Seasun），發表「有樓有高潮」、「公猴愛洞穴」的言論，而遭受網民抨擊，張秀文對此說：「成年人應該有諗過自己嘅言論，或者節目可以幫到佢，佢亦唔介意成為談論對象。」<br>談到Seasun指若有男人送她二千呎單位，就算做二奶都在所不惜，張秀文卻不認同：「我係大女人，唔單只睇呢啲條件，最重要係兩個人喺埋一齊夾唔夾。」<br>撰文：葉綠悠</p></body></html>
