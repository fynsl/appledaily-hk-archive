<html><header><meta charset="utf-8"><title>王愛倫願Cally快康復</title></header><body><h1>王愛倫願Cally快康復</h1><p>王愛倫、雷有輝、港姐劉穎鏇及陳雅思等昨日到政府大球場出席保良局新春行大運慈善步行活動。代表慧妍雅集的王愛倫夥前港姐之母陳紫蓮（Rosa）到來，日前Rosa代表慧妍雅集致電慰問鄺美雲（Cally）膝蓋軟骨退化病況，對方表示不用擔心。<br>王愛倫說：「Cally一直支持慧妍，亦係我哋好專重嘅師姐，有乜嘢需要幫忙隨時搵我地，暫時唔會去探佢驚騷擾佢，希望佢快啲好番。」此外，慧妍舉辦大型籌款晚會，五十多張枱認購成績理想，現只剩約六張枱未售出。<br>採訪、攝影：卓寶花</p></body></html>
