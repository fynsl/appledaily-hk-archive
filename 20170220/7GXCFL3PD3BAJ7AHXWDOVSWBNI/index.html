<html><header><meta charset="utf-8"><title>VIXX中文耍冧</title></header><body><h1>VIXX中文耍冧</h1><p>韓國男團VIXX前晚於亞博館開騷，六子於台上施盡渾身解數，又唱國語歌《那些年》冧港迷。Ken透露正準備音樂劇《花樣男子》，希望可以於香港演出。其他成員就分別表示會參演音樂劇及電視劇，非常忙碌。Leo表示事隔很久才有機會來港：「對不起我們這麼遲才來香港，今晚可以跟粉絲分享這個舞台好開心。」又用廣東話講「我愛你哋」等。<br>另外，綜藝節目《Running Man》五位成員前晚於澳門舉行見面會，除了扮天團BIGBANG唱歌外，又跟粉絲玩遊戲，不過以光洙跟金鐘國意外咀嘴最叫人驚喜，最後金鐘國更被迫晒腹肌。<br>採訪：盧妹、文凱靈<br>攝影：仇志德、陳俊強</p></body></html>
