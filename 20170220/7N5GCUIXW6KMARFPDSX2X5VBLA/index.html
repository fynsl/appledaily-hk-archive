<html><header><meta charset="utf-8"><title>卡爾文森號參與擊殺拉登</title></header><body><h1>卡爾文森號參與擊殺拉登</h1><p>【話你知】<br>按美國海軍分佈，卡爾文森號航母（USS Carl Vinson）屬管轄東太平洋美國海軍第三艦隊，而西太平洋及南海海域屬總部在日本橫須賀的第七艦隊管轄。該艦今次赴南海巡邏但仍受第三艦隊直接指揮，分析認為這是美方意在提高海軍在全球跨區部署靈活性。<br>卡爾文森號於1982年3月正式服役，九十年代中曾在波斯灣參與「南方守望」、「沙漠之狐」等軍事行動。2001年「9.11」事件後，更被派至阿拉伯海反恐，直接參與擊斃拉登的任務。2011年5月卡爾文森號曾訪港4天，部份香港市民獲准登艦參觀。</p></body></html>
