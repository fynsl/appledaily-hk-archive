<html><header><meta charset="utf-8"><title>龐卓欣封愛犬女神男友不屑</title></header><body><h1>龐卓欣封愛犬女神男友不屑</h1><p>傅明憲、郭秀雲、陳逸璇、龐卓欣及男友昨晨帶愛犬參與迪士尼樂園度假區舉行「全城狗狗行善日」。龐卓欣與男友帶來五隻愛犬，平日兩人鍾意帶狗行山，問他們怎樣控制五隻愛犬？龐卓欣男友說：「狗仔當佢係女神，但我唔係。」龐卓欣解釋因為經常請狗仔食美食，雖然也有給男友食美食，可能兩人實行AA制，所以男友不認為她是女神。<br>已考取多個潛水牌的傅明憲，月底將飛到北極考冰潛牌。從未踏足過北極的她說：「今次要自己鋸冰再跳入零下冰洋，考牌完畢就再去芬蘭滑雪，如果睇到極光就超額完成旅程願望。」<br>採訪、攝影：馬建華</p></body></html>
