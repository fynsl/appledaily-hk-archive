<html><header><meta charset="utf-8"><title>黃伊汶囝囝追梁浸浸</title></header><body><h1>黃伊汶囝囝追梁浸浸</h1><p>黃心穎前晚與黃伊汶及老公陳國坤、應采兒與老公陳小春及鄭希怡（Yumiko）等，到澳門出席德晉集團春茗，原來Yumiko帶同囡囡「梁浸浸」前來，但梁浸浸待在房間跟黃伊汶囝囝陳真嬉戲而未有現身。黃伊汶指現年一歲的陳真在十個月大時，經常被梁浸浸恰，但現時陳真已經識行，可以追着梁浸浸，又謂待陳真三歲後會再追多個小朋友。<br>陳小春對於早前內地傳媒暗示他出軌，他表示奇怪說：「唔使理，夠料咪做我，我都好多謝我老婆撐我。」 <br>採訪：黃曉妍<br>攝影：葉君海</p></body></html>
