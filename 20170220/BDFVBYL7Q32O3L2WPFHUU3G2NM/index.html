<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】迪子進軍AV界</title></header><body><h1>【馮仁昭四圍超】迪子進軍AV界</h1><p>歌手迪子喺《一蓮托生》MV大晒35E巨咪，着白色性感內衣玩綑綁兼滴蠟，唔知係咪MV充滿SM感覺，竟然被當AV擺入鹹網，迪子由歌手變AV女優。<br>迪子噚日喺電話話：「覺得好好笑，終於可以進軍AV界，唔使拍AV都得，同埋倉井空老師係我偶像，希望我嘅音樂好似佢咁，係屬於世界嘅，幫我開拓國際市場，多啲唔同國家嘅人聽呢首廣東歌，哈哈！」<br>撰文：馮仁昭</p></body></html>
