<html><header><meta charset="utf-8"><title>【同屆戀況】張名雅陀B　岑杏賢甩拖</title></header><body><h1>【同屆戀況】<br>張名雅陀B　岑杏賢甩拖</h1><p>黃心穎是2012年港姐亞軍，同屆冠季軍分別是張名雅及朱千雪，張名雅更最早榮升人妻。</p><p>冠軍張名雅</p><p>去年9月9日嫁給律師男友蔡錦豪，惟婚禮爆出開門利是風波，婚後兩個月更宣佈懷孕。</p><p>季軍朱千雪</p><p>去年在劇集《EU超時任務》首次擔正女主角，現正密密進修，感情空白。</p><p>最上鏡岑杏賢</p><p>去年宣佈跟袁偉豪分手，暗示對方不能給她安全感，事後袁偉豪自責不懂珍惜。</p><p>旅遊大使湯洛雯</p><p>湯鎮業的姪女，2013年拍劇集《愛．回家》跟羅天宇撻着，日前被拍到在山頂拍拖，但她堅稱跟對方是好好朋友。</p></body></html>
