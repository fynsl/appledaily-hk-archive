<html><header><meta charset="utf-8"><title>陳國邦成日咀老婆</title></header><body><h1>陳國邦成日咀老婆</h1><p>羅敏莊（Mimi）和陳國邦昨日在將軍澳新都城出席港台活動，與準新人分享夫妻相處之道。Mimi承認最初婚姻生活上有磨擦，她說：「想一齊就唔好諗改變對方，要自己改變，唔好以為結咗婚可以改變對方，係冇可能嘅事。」<br>而阿邦日常會以親吻方式𠱁妻女，愛女陳禛亦學他。早前兩夫妻上節目時，阿邦重讀結婚誓詞令Mimi落淚，她說：「去街市個個都話你就好啦，有個咁冧老公。」阿邦笑言：「有啲說話唔係日日講，要睇場合，例如我願意、對唔住，我上次真係害咗其他男仔。」此外，準新郎陳柏宇沒有婚前恐懼，反而對生小朋友十分緊張。<br>採訪、攝影：卓寶花</p></body></html>
