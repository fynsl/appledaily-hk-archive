<html><header><meta charset="utf-8"><title>隔牆有耳：胡官落旺角晒八達通 - 李八方</title></header><body><h1>隔牆有耳：<br>胡官落旺角晒八達通 - 李八方</h1><p>特首戰嘅戰況越趨白熱化，胡官噚日就去旺角街頭出席網台節目，係人都知周日旺角人多車多，搭港鐵、巴士啲公共交通工具去就最好不過。話說胡官一去到旺角就俾人問佢識唔識用八達通，胡官笑笑口咁喺褸袋拎出一張八達通，隨即引嚟現場一陣哄笑。<br>點解咁好笑？好明顯就因為市民仲記得，之前被稱為「好打得」嘅林鄭月娥之前落區做親民騷時，唔識用八達通入閘成為全城熱爆話題。<br>當時胡官已經喺facebook拍咗條短片，寸爆林鄭堅離地，仲好霸氣咁話：「（林鄭）唔識入閘就行開，唔好阻住我入閘，等我嚟。」<br>所以話呢，花生真係隨時一地都係！</p></body></html>
