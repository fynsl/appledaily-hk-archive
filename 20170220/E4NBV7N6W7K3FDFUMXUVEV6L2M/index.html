<html><header><meta charset="utf-8"><title>【激罕筍盤】馬明顧家愛做義工</title></header><body><h1>【激罕筍盤】馬明顧家愛做義工</h1><p>馬國明出身小康之家，與黃心穎同樣曾入讀加拿大英屬哥倫比亞大學，讀畢機械工程學士返港後，00年加入第14期無綫電視藝員訓練班，由閒角做到男主角，形象正氣，為人顧家又慳家，是圈中出名的筍盤。他去年8月以1,960萬買入太古城金楓閣頂層特色戶跟家人同住，上手座駕是駕駛了多年的三菱Pajero，前日才換近84萬元的倉底新車。<br>絕少夜蒲的馬明，去年12月被本報影到幫媽咪和家姐收集二手禮物，落手落腳搬紙皮箱做義工，由運輸到搬貨一腳踢。</p></body></html>
