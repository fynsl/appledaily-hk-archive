<html><header><meta charset="utf-8"><title>【一周必看】李亞男濕身誘老公</title></header><body><h1>【一周必看】<br>李亞男濕身誘老公</h1><p>王祖藍和李亞男不經不覺結婚兩年，早前兩人接受周刊專訪時，自爆夫婦相處之道是要對方擔心隨時會出軌，因為覺得對方不會出軌先是一種誘惑，王祖藍指李亞男不應該太相信他，要隨時向他進行突擊檢查，其實兩人非常恩愛。<br><br>日前王祖藍在facebook貼出跟老婆李亞男去馬爾代夫公幹影相，並留言道：「祝大家情人節快樂！」原來兩人去馬爾代夫是寓工作於娛樂，還即興影了一輯慶祝結婚兩周年的寫真，大晒甜蜜，人妻李亞男還大晒火辣身材，穿上白色三點式泳衣任睇，相信有不少人都妒忌王祖藍，娶到個樣靚身材正的老婆！</p></body></html>
