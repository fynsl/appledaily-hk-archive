<html><header><meta charset="utf-8"><title>【今日笑一笑】汪星人努力收埋骨頭　點知揀喺呢度掘窿...</title></header><body><h1>【今日笑一笑】<br>汪星人努力收埋骨頭　點知揀喺呢度掘窿...</h1><p>「最危險的地方，就是最安全的地方」美國麻省一隻4個月大的金毛尋回犬似乎深信不疑。<br><br>金毛尋回犬Charlie的主人在Instagram分享小狗收藏至愛骨頭的片段，片中小狗努力在主人睡床上努力地挖挖，想挖洞似的，然後安心地把骨頭埋在兩個枕頭之間，之後小狗的頭來回撥動，像撥沙子掩埋骨頭。雖然小狗努挖想像中的洞，撥想像中的沙子，但骨頭根本就藏不了，一直都露出來，相當惹笑。<br><br>Instagram</p></body></html>
