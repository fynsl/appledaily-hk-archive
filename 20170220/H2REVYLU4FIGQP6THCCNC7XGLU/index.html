<html><header><meta charset="utf-8"><title>OOR成員娶Avril妹</title></header><body><h1>OOR成員娶Avril妹</h1><p>日本樂隊ONE OK ROCK（OOR）主音Taka在前晚靜岡騷上踢爆隊中低音結他手Ryota已婚，新郎哥Ryota即表示：「今個月已經註冊，對方叫Michelle。」據知其妻正是加拿大天后Avril Lavigne的胞妹。27歲的Ryota原名小濱良太，有指他跟女星南木晴夏分手後搭上Avril胞妹Michelle，而女方已在社交網上加上日文姓氏「Michelle Kohama」。</p></body></html>
