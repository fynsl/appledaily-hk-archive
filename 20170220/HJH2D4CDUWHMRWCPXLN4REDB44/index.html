<html><header><meta charset="utf-8"><title>改裝底底變百寶袋賊婆勁偷7件衫塞褲內</title></header><body><h1>改裝底底變百寶袋<br>賊婆勁偷7件衫塞褲內</h1><p>所謂工欲善其事，必先利其器，津巴布韋（Zimbabwe）一名小偷就深明此理。她到時裝店偷衣服事敗，被揭發原來穿着精心改良的束腹褲，偷藏了至少七件衣服。<br><br>網上一段影片見到，津巴布韋一間時裝店的保安人員拍攝捉到竊賊的情況，身穿寛鬆連身裙的女子被女保安員揭起裙襬搜身，見到她穿着的束腹褲，在正面有一個開口，製成口袋收藏偷來的東西。<br><br>女店員不斷從束腹褲的開口抽出衣物，一件件放在地上，至少取出七件衣服。女疑犯雖然「斷正」，但並無驚慌失措，一邊被搜出東西，一邊還從容地打着電話。<br><br>英國《每日郵報》</p></body></html>
