<html><header><meta charset="utf-8"><title>朱千雪：馬明心穎好襯</title></header><body><h1>朱千雪：馬明心穎好襯</h1><p>跟馬國明昨日同場出席活動的朱千雪，大讚對方與好姊妹黃心穎合襯，問有否向心穎八卦戀情？她說：「睇新聞先知道，佢哋都好襯，因為心穎好活潑，可以平衡番馬明嘅靜態。」記者叫單身的千雪加把勁，她強調沒人追：「可能自己敏感度唔高，拍拖都可能搵番舊朋友。」<br>問是否不會揀圈中人？千雪說：「對我好就得。」是否需要有樓有車？她豪氣說：「唔使，我有吖嘛！」記者指她擁高學歷，普通男仔不敢高攀，她說：「我學歷高，但唔高收入，拍拖唔係講學歷，如果係啱同夾到，阻唔到我。」<br>採訪：黃曉妍<br>攝影：陳俊強</p></body></html>
