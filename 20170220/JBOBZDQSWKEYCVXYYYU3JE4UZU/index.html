<html><header><meta charset="utf-8"><title>求驗客手記：巴神領紅Why Always Me</title></header><body><h1>求驗客手記：<br>巴神領紅Why Always Me</h1><p>意大利前鋒巴洛迪利今季轉投法甲尼斯，有過一段蜜月期，但最近唔單止俾隊友公開批評，喺周六法甲又攞到今季第三張紅牌，好彩球隊作客仍以1:0險勝包尾嘅羅連安特。不過，就真係唔知巴神因乜被逐。話說踢到68分鐘，巴神同對手中場沙高托尼一次爭頂後，球證吹罰托尼，當時巴神冇咩過激反應同投訴，但球證毫不猶疑出示紅牌將佢趕離場；而法甲官網賽後用「惡劣反應」（a bad reaction）去解釋巴神被逐，到底佢同球證講過咩，只有佢自己先知啦。</p></body></html>
