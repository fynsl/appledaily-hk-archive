<html><header><meta charset="utf-8"><title>鄭秀文型穿JunyaWatanabe襯出最型格裸look</title></header><body><h1>鄭秀文型穿JunyaWatanabe<br>襯出最型格裸look</h1><p>日前Sammi為新歌《裸體早餐》宣傳時，特別揀穿一身裸feel造型，穿了日牌Junya Watanabe 2017春夏系列的透視上衣，而為了更有裸feel，所以冇跟足runway內搭黑色背心，而改穿肉色背心，看起來感覺更赤裸裸，搭配Junya Watanabe黑皮裙及黑長boots，造型極為型格。</p></body></html>
