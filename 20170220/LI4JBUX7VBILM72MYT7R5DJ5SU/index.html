<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】王寶強籲前妻別逃避</title></header><body><h1>【馮仁昭四圍超】<br>王寶強籲前妻別逃避</h1><p>王寶強日前接受內地傳媒訪問，話自己喺生活裏係一個唔容易發火嘅人，但每個人都有脾氣，所以唔好觸動到佢嘅極限。<br>講起老婆出軌離婚一事，佢話：「實際的事情比想像中的更可怕，別把老實人逼到極限，我沒做錯，也不怕別人來誣陷我。我也不怕自己會完了，事實是怎麼樣的就是怎麼樣的。幹了，你就別躲避，應該站出來面對，逃避不能解決問題。」<br>撰文：馮仁昭</p></body></html>
