<html><header><meta charset="utf-8"><title>月黑風高英足盃夜車仔靠柏度 DC殺破「狼」</title></header><body><h1>月黑風高英足盃夜<br>車仔靠柏度 DC殺破「狼」</h1><p>車路士憑著柏度洛迪古斯及迪亞高哥斯達在下半場先後建功，上周六作客以2:0擊敗英冠的狼，打入英格蘭足總盃8強。<br><br>兩隊在這場英足盃第5圈賽事上半場互無紀錄，其中，主場的狼隊在開賽後5分鐘有佐治沙維利勁射中柱，而車仔的韋利安在11分鐘亦有單刀機會，可惜被狼隊門將伊基美撲出。換邊後，柏度於65分鐘接應韋利安傳送，頭追建功助車仔領先，而迪亞高哥斯達則於89分鐘破網，為車仔奠定2:0的勝局。</p></body></html>
