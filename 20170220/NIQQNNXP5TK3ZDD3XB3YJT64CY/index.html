<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】劉丹讚小糯米識做戲</title></header><body><h1>【馮仁昭四圍超】<br>劉丹讚小糯米識做戲</h1><p>劉丹、呂慧儀及湯盈盈等噚日喺馬鞍山出席宣傳活動，劉丹囝囝劉愷威同新抱楊冪之前喺香港過農曆年，陪囡囡小糯米，劉丹話孫女每晚都會同爹哋媽咪視像見面，但最開心都係見到爸爸。<br>小糯米已經開始返學前班，劉丹話孫女同一班同學仔相處得好好，又讚小糯米遺傳咗父母特質，佢話：「同佢講傷心，佢就即刻扮傷心嘅表情，好有表演天份。」<br>撰文：馮仁昭</p></body></html>
