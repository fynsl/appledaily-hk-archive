<html><header><meta charset="utf-8"><title>中環在線：超人除衫Show乜呢？ - 李華華</title></header><body><h1>中環在線：<br>超人除衫Show乜呢？ - 李華華</h1><p>「超人」李嘉誠噚日出席李嘉誠基金會贊助嘅汕頭大學海洋划艇活動，同一班划足8日由汕頭落到嚟香港嘅同學交流。噚日天氣都有啲凍，海邊又好大風，偏偏超人一上到台就要除衫先，唔通同學仔嘅熱情實在好澎湃？<br>查實超人唔係熱到想show肌肉，而係想show件Polo恤上面嘅校徽，想同一班同學仔拉近距離。超人見到班同學仔亦特別開心，張張合照都笑到見牙唔見眼啊。</p></body></html>
