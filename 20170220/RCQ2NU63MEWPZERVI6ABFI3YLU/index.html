<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】江美儀拍劇唔捱得</title></header><body><h1>【馮仁昭四圍超】<br>江美儀拍劇唔捱得</h1><p>江美儀（右）同吳日言噚日喺圓方出席微電影《思覺危情》首映，對於馬國明拍《深宮計》，要連踩27.5小時，江美儀話：「我捱唔到咁長時間，我嘅減壓方法就係食同瞓。」佢又指《親親我好媽》演員會約埋睇大結局。<br>喺《思》片演社工嘅吳日言，話自己似有思覺失調，因為好健忘。早前佢同家人去韓國自駕遊，問佢係咪「造人」成功？佢話：「未有咁快知。」<br>撰文：馮仁昭</p></body></html>
