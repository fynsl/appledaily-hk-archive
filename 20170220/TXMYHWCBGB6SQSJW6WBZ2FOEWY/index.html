<html><header><meta charset="utf-8"><title>阿倫比喻合唱似紙底褲</title></header><body><h1>阿倫比喻合唱似紙底褲</h1><p>譚詠麟（阿倫）早前邀請十個欣賞單位，逐一打造國語合唱歌，率先派台有陳奕迅（Eason）、五月天、孫楠、陳潔儀及李幸倪（Gin Lee）共五首作品，預計花三年零八個月時間製作連宣傳，投資過百萬元。他與Eason的勵志歌是兩人的小故事，「有次喺勞軍演出撞到，見佢冇乜鬥志同呻攰，我就同佢講唔好話太多嘢做，搏殺期機會唔多，到冇人搵就弊。」<br>問會否藉今次合作而發展「左麟右李」般組合？阿倫說：「呢樣難，今次係一次性，似紙底褲咁，我唔敢講將來，要合作多幾次有感覺出嚟先。」<br>採訪：馬建華<br>攝影：葉君海</p></body></html>
