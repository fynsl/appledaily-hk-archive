<html><header><meta charset="utf-8"><title>馬明慳家買15年款Benz帶媽媽買80幾萬新車</title></header><body><h1>馬明慳家買15年款Benz<br>帶媽媽買80幾萬新車</h1><p>本報前日收到讀者余小姐報料，指在紅磡Benz車廠見到馬明和兩女子，記者趕到現場，發現馬明駕駛約84萬元的2015年款黑色Benz CLA45 AMG，車內還有其媽咪和家姐，馬明將新車直駛回太古城寓所，當他發現記者追訪，即時叫媽咪和家姐落車，之後他將座駕泊在路邊。馬明昨日被問及買2015年款車，他說：「我唔覺得係倉底，我覺得係寶物沉歸底，爸爸唔係有錢人，我買嘅嘢都係靠自己搵錢，所以我寧願大家話我慳家，因為搵錢辛苦，要做個精明消費者。」</p></body></html>
