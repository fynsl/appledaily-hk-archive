<html><header><meta charset="utf-8"><title>安琪蓮娜獲柬埔寨國王獻花</title></header><body><h1>安琪蓮娜獲柬埔寨國王獻花</h1><p>荷李活女星安琪蓮娜祖莉（Angelina Jolie）自從與畢彼特（Brad Pitt）搞離婚後，前日首次作公開露面，帶同六名子女去位於柬埔寨暹粒市的吳哥窟，宣傳執導新片《First They Killed My Father》。前晚電影於當地舉行全球首映禮，安琪蓮娜穿上粉紅色露背裝出席，她獲得柬埔寨國王西哈莫尼（Norodom Sihamoni）親自獻花，而接過花前安琪蓮娜先屈膝向國王行禮。</p></body></html>
