<html><header><meta charset="utf-8"><title>超瓊俞琤孖住會友</title></header><body><h1>超瓊俞琤孖住會友</h1><p>第67屆柏林影展早前頒發相當於終身成就獎的金攝影機獎給施南生，前晚其好友劉嘉玲、何超瓊和俞琤相約她吃飯慶祝，嘉玲在微博貼相並留言：「恭喜南生先生榮獲柏林影展金攝影機獎！」施南生監製、徐克執導的第三集《狄仁傑之四大天王》將於5月開拍，嘉玲會再合作。<br>另外，嘉玲為內地節目做嘉賓，被問到眾星好友喝酒時的醉態？嘉玲說：「王菲很理智，她喝醉只會笑，然後拿着咪高峯不放，趙薇就會發出𠵱𠵱呀呀聲。」至於梁朝偉？嘉玲笑言：「他很享受一個人喝酒，如果這段時間看了村上春樹的書，他可能會一個人去日本料理，喝清酒或啤酒。」<br>撰文：鍾國仁</p></body></html>
