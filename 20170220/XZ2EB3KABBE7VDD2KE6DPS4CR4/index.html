<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】麥明詩以法則駁顧紀筠</title></header><body><h1>【馮仁昭四圍超】<br>麥明詩以法則駁顧紀筠</h1><p>十優港姐麥明詩、兼係劍橋大學法律系畢業生，前晚喺facebook出招即KO顧紀筠。前日顧紀筠出席撐警遊行時話痛失公義，麥明詩就留言：「法治彰顯，卻痛失公義？點解呢？」<br>麥明詩提出法律原則反駁，指世界正義工程係一個獨立同專業組織，向全球推行法治，致力建構機會與平等兼備嘅社會。麥明詩噚晚再喺Ig留言：「香港最美麗的，就是我們的核心價值。」<br>撰文：馮仁昭</p></body></html>
