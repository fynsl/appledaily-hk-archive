<html><header><meta charset="utf-8"><title>廖子妤入圍女配角爆喊</title></header><body><h1>廖子妤入圍女配角爆喊</h1><p>余香凝和廖子妤昨到旺角一戲院為電影《骨妹》謝票，她們均表示優先場很多人欣賞，有很多觀眾喊。問余香凝男友陳家樂可有捧場時，余香凝說：「佢喺澳門睇咗，話我第一次演戲都算合格，仲大讚廖子妤做得好好。」<br>余香凝和廖子妤分別獲提名金像獎新演員和最佳女配角，二人均對對方攞獎有信心，認為入圍已當是攞獎，香凝又大爆子妤知道自己入圍時爆喊。<br>採訪：黃曉妍<br>攝影：仇志德</p></body></html>
