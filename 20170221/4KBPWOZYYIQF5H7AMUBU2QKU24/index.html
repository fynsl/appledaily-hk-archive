<html><header><meta charset="utf-8"><title>岑日珈生日冇伴感孤獨</title></header><body><h1>岑日珈生日冇伴感孤獨</h1><p>岑日珈昨日身穿白色短tube、白短褲look，在柴灣拍攝韓國護膚品牌廣告，她透露首次任護膚品牌代言人，獲6位數字酬勞，她說：「以前試過用幾萬蚊買護膚品，𠵱家可以慳番好多。」<br>對於韓國整容風氣興盛，岑日珈表示不會考慮整容，她說：「唔敢，怕痛，同埋我覺得唔需要，覺得自己都還可以，但我會試醫學美容，因為我好容易生痘痘，之後會有印，咁就可以用激光。」大後日是她23歲生日，岑日珈獲品牌老闆送上生日蛋糕，不過她表示生日沒男伴而不開心，她說：「覺得好孤獨，冇被關愛嘅感覺。」<br>採訪：黃曉妍　<br>攝影：陳慧安</p></body></html>
