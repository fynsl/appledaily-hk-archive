<html><header><meta charset="utf-8"><title>求驗客手記：Ｃ朗太勤力替身都嗌慘</title></header><body><h1>求驗客手記：<br>Ｃ朗太勤力替身都嗌慘</h1><p>可以成為皇馬球星基斯坦奴朗拿度（C朗）嘅替身，相信唔少人恨都恨唔到，因為C朗生活奢華又多姿多采，身邊嘅朋友多數非富則貴；不過C朗嘅替身戴維拿日前接受巴西傳媒訪問時就話其實份工壓力好大：「首先，你要keep住身形同C朗一樣，但你知啦，C朗嘅靚body係佢勤力操練嘅成果，所以我都唔可以懶。另外，喺髮型方面你亦冇話事權，全權交由佢嘅御用髮型師米基爾處理；喺合作初期C朗好cool，不過𠵱家我哋就好friend嘞！」</p></body></html>
