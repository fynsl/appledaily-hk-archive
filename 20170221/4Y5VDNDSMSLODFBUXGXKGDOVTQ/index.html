<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳嘉桓酥胸半露打坐</title></header><body><h1>【馮仁昭四圍超】<br>陳嘉桓酥胸半露打坐</h1><p>香港著名時裝設計師何國鉦（Dorian）近日同香港愛護動物協會合作搞慈善影展，搵咗一班愛寵物嘅藝人、名人同寵物影相，包括佢自己本人、陳嘉桓、傅明憲、阮小儀、陳法蓉、莊家豐、盧覓雪同陳煒等。<br>其中陳嘉桓酥胸半露打坐，佢隻愛犬就伏咗佢大髀中間，畫面真係好吸睛。至於盧覓雪就戴咗個粉紅色假髮餵狗，個樣同吳君如個金雞造型真係有幾分相似。<br>撰文：馮仁昭</p></body></html>
