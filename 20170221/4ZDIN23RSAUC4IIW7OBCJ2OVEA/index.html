<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張羽希月花幾十萬</title></header><body><h1>【馮仁昭四圍超】張羽希月花幾十萬</h1><p>張羽希（Venus）噚日喺觀塘拍攝網絡飲食節目講收藏品，原來佢有收藏油畫同紅酒嘅興趣，𠵱家收藏嘅油畫有十幾幅，價值幾千萬。<br>講到投資，Venus喺香港有三層樓收租，仲話老咗想收租唔使做，問佢其實𠵱家都唔使做啦？佢就話：「𠵱家一個月冇幾十萬都生活唔到，好彩公司都維持到。」更透露嚟緊會同騰訊合作，目標係希望公司兩年內可以上市。<br>撰文：馮仁昭</p></body></html>
