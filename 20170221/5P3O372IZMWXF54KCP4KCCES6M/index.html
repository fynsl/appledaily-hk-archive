<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】馮穎琪眾籌出唱片</title></header><body><h1>【馮仁昭四圍超】馮穎琪眾籌出唱片</h1><p>音樂人馮穎琪（右）噚日同合唱《模》嘅Sandy（左）同Kaki到商台宣傳，馮穎琪去年搞咗個多媒體音樂會，現場跟林二汶等人合唱，又同麥浚龍、黃耀明隔空演繹歌曲，反應熱烈，𠵱家進行眾籌推出原聲大碟，已達基本資金近15萬，佢覺得樂迷越來越接受多元素歌曲。<br>另外，馮穎琪想喺6月左右舉行個人作品展：「我唔想只係出作品展回顧，係想有展望嘅。」<br>撰文：馮仁昭</p></body></html>
