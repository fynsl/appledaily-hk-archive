<html><header><meta charset="utf-8"><title>胡扯瑞典出事　特朗普歸咎霍士</title></header><body><h1>胡扯瑞典出事　特朗普歸咎霍士</h1><p>經常罵主流傳媒報道「假新聞」的特朗普（圖），上周六為其入境和難民政策辯護時，突然舉例指「看看瑞典昨晚發生甚麼事」，但瑞典近期並沒有受到恐襲，被反嘲不知所云是假新聞，連瑞典政府亦要求美方解釋。</p><p>瑞典要求美方解釋</p><p>瑞典政府官方Twitter遭網民洗版，要多次澄清國家一切安好。<br>特朗普前天解釋，言論是基於霍士新聞就移民問題的一則報道。當晚一個霍士新聞節目訪問紀錄片製片人霍洛維茨時，談到紀錄片指瑞典近年因為廣收難民，導致社會上的犯罪問題嚴重。惟多名瑞典官員指國家並無此情況，亦有學者指該紀錄片是假新聞。<br>德新社/路透社</p></body></html>
