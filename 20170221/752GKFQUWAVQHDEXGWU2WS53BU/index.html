<html><header><meta charset="utf-8"><title>安琪蓮娜首談離婚</title></header><body><h1>安琪蓮娜首談離婚</h1><p>荷李活女星安琪蓮娜祖莉（Angelina Jolie）日前帶六名子女去柬埔寨暹粒市吳哥窟，宣傳執導新片《First They Killed My Father》。安琪蓮娜於當地接受BBC電視台訪問，首次開腔談與畢彼特（Brad Pitt）離婚一事。安琪蓮娜臉色一沉，深呼吸然後嘆氣說：「是一段好艱難的時間，而我們是一家人，我們永遠都是一家人。我們會一齊度過難關，希望成為一個更堅強的家庭。」</p></body></html>
