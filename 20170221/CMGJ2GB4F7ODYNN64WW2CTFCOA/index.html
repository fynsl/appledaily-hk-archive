<html><header><meta charset="utf-8"><title>沈月跌膊晒腿放電</title></header><body><h1>沈月跌膊晒腿放電<br></h1><p>要數最靚的星二代，邱淑貞（豆斗）現年15歲的大女沈月必入三甲。沈月百分百遺傳母親美貌，早前沈月出席社交場合及父親沈嘉偉公司的發佈會，魅力獲宅男封為女神。<br>前晚沈月再在社交網站貼了三張照片，她穿着一對6吋高跟鞋，重點是溫碧霞式的跌膊大晒香肩，又晒修長美腿兼回眸一笑，肯定又電暈宅男。從照片背景所見，她應該是身處戲院，並以英文留言，意譯：「那是讓人發夢的地方」，更hashtag入圍多項奧斯卡提名的電影《星聲夢裡人》（La La Land），看來除美貌外，沈月還繼承了母親對電影的熱愛。豆斗婚後育有3女，分別是15歲的沈月、12歲的沈晨同6歲的沈日。<br>撰文：李森</p></body></html>
