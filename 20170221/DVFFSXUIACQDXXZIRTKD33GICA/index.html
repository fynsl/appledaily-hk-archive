<html><header><meta charset="utf-8"><title>馮德倫望《荒原》再添食</title></header><body><h1>馮德倫望《荒原》再添食</h1><p>馮德倫監製、吳彥祖（Daniel）主演的美劇《荒原》（Into the Badlands）今年推出第二季，下月19日在美國開播，劇組近日公開最新劇照及花絮照。婚後馬不停蹄開工的馮德倫，前往愛爾蘭取景，提到身後一幅超巨型油畫，他說：「呢場係好重要嘅文戲，Daniel都有份拍，我哋租咗都柏林一個好有名嘅古蹟，我身後嘅油畫有兩層樓高。」<br>馮德倫表示今季除精采動作場面外，還加入了Nick Frost及史提芬朗（Stephen Lang）等荷李活實力派演員，他說：「希望收視同口碑繼續好，有機會拍第三、四季。」<br>撰文：葉綠悠</p></body></html>
