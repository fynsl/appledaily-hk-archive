<html><header><meta charset="utf-8"><title>求驗客手記：越南霸氣龍用背脊守波</title></header><body><h1>求驗客手記：<br>越南霸氣龍用背脊守波</h1><p>波可輸不可辱。周日有場越南甲組聯賽，隆安作客胡志明市，踢到末段兩隊仲係2:2平手，形勢相當緊湊，但因為對手疑似插水，隆安輸咗球12碼，球員對球證判決極不滿，決定放棄防守，門將（箭嘴示）索性背對12碼劊子手，之後隆安球員繼續發洩，將個波踢畀對手又唔防守，結果喺補時階段輸多兩球，球證見你班友都冇晒鬥志就吹雞完場，胡志明市以5:2執到場勝仗。</p></body></html>
