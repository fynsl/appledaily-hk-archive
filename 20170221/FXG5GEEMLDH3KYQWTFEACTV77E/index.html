<html><header><meta charset="utf-8"><title>黃家強拖凸肚太太出巡</title></header><body><h1>黃家強拖凸肚太太出巡</h1><p>黃家強與日籍太太結婚11年，婚後育有兩名分別將近10歲的大仔慶陽及5歲細仔曜陽，當年細仔出世時，家強聲言「兩個夠晒數」。惟昨午家強和太太現身中環，太太發福兼肚凸凸，疑似有喜。兩人路經置地廣場門口前往中建大廈，家強太太邊行邊以手拉緊外套遮肚，步向其中一間醫務所是兒童及婦科專科，之後二人離開時發現有記者影相即急步離去。<br>家強昨日接受本報電話訪問，他否認太太再度懷孕，當時只是路經，並非去睇醫生。問到是否怕BB小器而暫時不公佈好消息？他笑說：「唔係呀！冇咁嘅事，兩個仲唔夠咩，好辛苦。」<br>採訪、攝影：朱志聰</p></body></html>
