<html><header><meta charset="utf-8"><title>支持二創難忘鵬叔阿燦壽頭記</title></header><body><h1>支持二創難忘鵬叔阿燦壽頭記</h1><p>80年代成名的達明一派，當年形象突出，無綫搵了盧海鵬和廖偉雄（阿燦）模仿達明，扮成「撻成一塊」惡搞《石頭記》變《壽頭記》，令觀眾笑爆肚皮。對於歌曲被惡搞，劉以達笑說：「仲好，覺得好笑，當年鵬叔同燦哥扮我哋，我睇《歡樂今宵》笑到碌地。」明哥都撐：「我覺得人哋惡搞或扮你，因為你引起人哋興趣先扮你，我絕對支持二創。」<br>問覺得形象是否依然前衞？明哥笑說：「我諗我哋喺思想價值觀仍然好前衞，呢樣好重要，無論活到幾多歲，唔好因循苟且。」阿達認同說：「我哋唔化㗎！」明哥補充：「我哋身體已經唔再年輕，但希望腦筋仍然keep住年輕。」</p></body></html>
