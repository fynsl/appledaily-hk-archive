<html><header><meta charset="utf-8"><title>叫年輕人要有儍勁</title></header><body><h1>叫年輕人要有儍勁</h1><p>達明一派當年的歌曲影響很多年輕人，問到怎看現今年輕一代？明哥說：「如果我有後生一代，會畀佢好自由做好多嘢，我覺得我哋對年輕人好苛刻，譬如講雨傘運動，我哋應該讓年輕人有勇氣闖新世界，唔好咁容易去批評佢哋，冚熄佢哋啲火，我聽到謝安琪《家明》呢首歌，感受係畀多啲希望家明尋找理想，因為我哋曾經後生過，知道要有儍勁。」<br>問到後生時有甚麼儍勁？明哥笑說：「做達明一派。」阿達都說：「係啦，儍儍哋，嗰時邊有人組band，最多都係參加新秀。」明哥：「我哋做嘅音樂同主流唔同，形象又古靈精怪不男不女，趁後生做啲儍嘅嘢。」</p></body></html>
