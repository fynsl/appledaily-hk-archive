<html><header><meta charset="utf-8"><title>DaDa臨生女喊驚</title></header><body><h1>DaDa臨生女喊驚</h1><p>盧頌之（DaDa）為男友趙勁皓（King）陀B女，預產期在下月中，二人之前趁情人節拍攝大肚寫真。DaDa表示越接近臨盆，心情越徬徨：「第一次感到徬徨無助，真係完全零經驗，所以好緊張，但我同King都準備好㗎喇！好彩身邊都有好多人幫忙。」<br></p><p>King笑言大肚寫真主角其實是DaDa，對於即將當爸爸，他坦言未有心理準備，自覺未夠成熟，且要兼顧電影和生意，每日睡眠不足，擔心沒時間陪妻女，他說：「見到DaDa個肚越嚟越大，我嘅壓力亦越嚟越大。」又指正構思在B女百日宴時，順便和DaDa註冊結婚。<br>撰文：葉綠悠</p></body></html>
