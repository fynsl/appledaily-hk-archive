<html><header><meta charset="utf-8"><title>重慶零禮金羨煞準新郎</title></header><body><h1>重慶零禮金羨煞準新郎</h1><p>禮金加上新婚房，沉重聘禮讓內地年輕人喘不過氣。內地聘禮雖屢創新高，但長江流域部份地區如重慶市、武漢市等地，「零禮金」惹來各地準新郎羨慕。有專家稱，當地父母對子女一視同仁，考慮到女兒將來寧不收禮金。<br>有關調查顯示，聘禮上漲區域中，西部地區高於華東和華南，貧困山區高於城郊。重慶、武漢等地出現零禮金，華中科技大學鄉村治理研究中心主任賀雪峰分析，這些地方男孩生育偏少，父母對兒女同等看待，加上自由戀愛觀念、收入水平提高，所以女家沒強索禮金，這種零禮金趨勢近年開始在部份一線城市出現。網民認為，重慶簡直是中國一股清流，沒高房價也沒彩禮。<br>《人民日報》海外版</p></body></html>
