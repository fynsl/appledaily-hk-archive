<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】麥雅緻張頴康分房瞓</title></header><body><h1>【馮仁昭四圍超】<br>麥雅緻張頴康分房瞓</h1><p>麥雅緻噚日喺長沙灣出席嬰兒產品分享會，佢話一直關注嬰兒產品，尤其係食物，過去一年出席過唔同嘅嬰兒分享會：「大家放心，我有工作唔使驚，成為KOL後收入都可以。」<br>講到老公張頴康早前話想再生B，麥雅緻話：「我都有諗，佢每個月都有講，佢有時拍劇拍到夜晚4、5點先返，又唔想嘈醒我要分房瞓，佢有時投訴連攬吓時間都冇。」<br>撰文：馮仁昭</p></body></html>
