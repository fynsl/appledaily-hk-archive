<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳豪：二人世界浪漫</title></header><body><h1>【馮仁昭四圍超】<br>陳豪：二人世界浪漫</h1><p>陳豪（中）、張繼聰同歐陽震華等，噚日喺將軍澳出席宣傳活動，陳豪話最近忙緊幫大仔報學校，而細女就越大越可愛，兩個仔都好照顧妹妹，自己同老婆陳茵媺都唔會偏心任何一個。<br>講到早幾日同老婆拍拖去睇戲，陳豪笑住話：「難得嗰日有幾個鐘得閒，所以就同老婆過二人世界，覺得好浪漫。」情人節送咗乜禮物畀老婆？佢就話要保持神秘。<br>撰文：馮仁昭</p></body></html>
