<html><header><meta charset="utf-8"><title>求驗客手記：伊度奧中超齊掘金</title></header><body><h1>求驗客手記：<br>伊度奧中超齊掘金</h1><p>中國球會轉會窗仲未關閉，到今月尾之前仲可以收購球員，隨咗傳出廣州恒大有意趕簽曼聯前鋒朗尼之外，另一位球星級人馬都有機會嚟到中國，不過就唔係加盟中超，據報中甲球會大連一方即將會簽入喀麥隆前鋒伊度奧（圖）。現年36歲嘅伊度奧，之前曾經效力過巴塞隆拿、國際米蘭同車路士等大球會，2011年過檔俄超安治，當時仲成為世界最高薪足球員，𠵱家效力緊土耳其球會安塔萊亞，但仲有貨交，聯賽上陣18場入九球。大連一方代表已經同伊度奧傾緊，如無意外日內會達成協議。</p></body></html>
