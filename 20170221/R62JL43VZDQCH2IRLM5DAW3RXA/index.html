<html><header><meta charset="utf-8"><title>阿Sa教馬天佑跳舞</title></header><body><h1>阿Sa教馬天佑跳舞</h1><p>蔡卓妍（阿Sa）和馬天佑最近又有新搞作，二人為軒尼詩今年推出的限量版V.S.O.P Privilège干邑影宣傳照。馬天佑為品牌設計了一系列將玩味及創意集合的圖片故事，而阿Sa是拍檔。<br>拍照時與馬天佑不乏親密動作，阿Sa笑言：「識咗好耐，關係好似屋企人咁，佢係我最佳好友，平時會約佢一齊行街，飲飲食食。」馬天佑則說：「我哋真係好了解大家，阿Sa知道我跳舞唔叻，拍攝前會拉住我排練，有啲動作好講平衡，容易失重心會跌，拍攝時大家笑到肚痛。」<br>撰文：李察</p></body></html>
