<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】梁詠琪冇得見女呻難頂</title></header><body><h1>【馮仁昭四圍超】<br>梁詠琪冇得見女呻難頂</h1><p>梁詠琪（GiGi）日前接受電視台專訪，大談產後拍攝首部電影《骨妺》嘅感受。GiGi話今次喺澳門拍攝時間較長，所以犧牲咗陪囡囡嘅時間：「其實真係好難頂，因為太掛住囡囡，特別係出門口道別嗰下會喊。」GiGi仲話生咗之後會更嚴謹選電影角色，唔會接拍意識不良嘅戲，自言珍惜幕前演出，同時亦唔想錯過囡囡嘅成長，所以𠵱家唔可以同時接好多嘢做。<br>撰文：馮仁昭</p></body></html>
