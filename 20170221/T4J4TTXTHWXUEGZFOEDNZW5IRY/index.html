<html><header><meta charset="utf-8"><title>黃婉曼孕吐開工有幫手</title></header><body><h1>黃婉曼孕吐開工有幫手</h1><p>本周六33歲生日的「天氣女郎」黃婉曼，大前年底嫁給會計師兼馬主馮柏基，一家「三」口更入住大埔逸瓏灣2,000呎豪宅。黃婉曼昨日親口承認懷孕喜訊，但仍未照得雞B性別，謂仔女都開心，現懷孕約三個月，預產期約8月。<br>黃婉曼透露有孕吐，她昨在電話中說：「初期有嘔吐，每日都好突發，出街時好尷尬。」她表示安胎可任性狂吃，惟不會停工：「返麵包學校，同事代勞做粗重嘢，老公都幫手。」黃婉曼形容此刻是「幸福期」，問可有吃補品養胎？她則說：「冇專登調理，最緊要營養均衡，開心好緊要，生出嚟BB都開朗啲。」<br>採訪：陳杰</p></body></html>
