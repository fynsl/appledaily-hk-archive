<html><header><meta charset="utf-8"><title>50蚊哥慳家買樓法</title></header><body><h1>50蚊哥慳家買樓法</h1><p>無綫實況節目《有樓萬事足》昨晚首播，預告首先爆出發表「有樓有高潮」金句的「高潮女」Seasun，她前日受訪時倒米說看重播，昨日改口：「我一定唔會喺多人地方睇，萬一有起高潮上嚟，一人一粒花生都掟死我。」<br>節目中，「50蚊哥」岑先生憑慳家買樓，他當年堅持每日僅花50元，於2010年成功以逾600萬買下西半山一個600呎單位，更支付一半樓價作首期，他昨在電話訪問中說：「我由大學生時開始慳錢，課餘善用學校資源，喺飯堂食廉價飯，平時唔唱K。」更指這慳錢法只適用學生或單身人士。<br>採訪：劉敏</p></body></html>
