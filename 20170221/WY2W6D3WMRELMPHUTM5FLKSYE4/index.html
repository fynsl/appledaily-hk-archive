<html><header><meta charset="utf-8"><title>林熹瞳要脅睇艾威屁股</title></header><body><h1>林熹瞳要脅睇艾威屁股</h1><p>林熹瞳、艾威和林聞恩日前在銅鑼灣為新片《我老婆未結婚》接受訪問，電影投資者秦嘉駿亦有現身支持。身兼監製、導演、演員三職於一身的林熹瞳透露艾威在戲中，為了守護失憶的老婆及患有腦退化症的媽媽，特別在網上bid「假老婆」，艾威說：「笑中有淚，大家帶定紙巾入場。」<br>林熹瞳和艾威這對假夫妻鬧出不少笑位，她說：「我哋約法三章，唔可以有身體接觸，如果唔係就逐part收錢，同埋艾威嘅八月十五亮相。」艾威笑說：「我應該可以同梁家輝媲美。」<br>採訪：黃曉妍<br>攝影：沈健程<br>場地提供：牛襌</p></body></html>
