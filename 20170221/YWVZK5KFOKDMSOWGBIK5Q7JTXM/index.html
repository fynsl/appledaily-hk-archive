<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】李佳芯唔夠使冇貼仔</title></header><body><h1>【馮仁昭四圍超】<br>李佳芯唔夠使冇貼仔</h1><p>李佳芯噚日喺尖沙嘴出席珠寶展宣傳活動，佩戴總值250萬元嘅珠寶。有指李佳芯同ViuTV主持陳炳銓拍拖，女方收工車男友返家，食嘢由女方埋單，車又兩份揸，如同貼仔，李佳芯否認：「我連自己都未搞得掂，只係有瓦遮頭，要養排隊都未到男友，養都養父母先。」問到係咪一個可以捱窮嘅女友？李佳芯好實際咁話雙方要經濟、思維同一水平，唔好差得太遠。<br>撰文：馮仁昭</p></body></html>
