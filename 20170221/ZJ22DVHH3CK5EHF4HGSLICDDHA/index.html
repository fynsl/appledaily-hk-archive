<html><header><meta charset="utf-8"><title>兩女殺金正男只花2秒</title></header><body><h1>兩女殺金正男只花2秒</h1><p>日本富士電視台播出機場閉路電視片段，展示金正男遭兩名女子夾擊的過程。當時金正男在機場一個人行走，兩名女疑犯分別走近他。突然，相信為段詩香的白衣女子從後伸手捂住金正男的臉，把毒液濺向他。兩人得手後迅速分頭離開，整個行兇過程只持續2.33秒。<br>金正男受襲後仍然清醒，可以不需輔助下自行向職員求助，只是走路有點不穩。他及後再向警衞解釋狀況，進入診所，豈料不久就倒下昏迷不醒，最後斃命。<br>日本富士電視台/中央社</p></body></html>
