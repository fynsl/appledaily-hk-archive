<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃心美撐妹戀馬國明</title></header><body><h1>【馮仁昭四圍超】<br>黃心美撐妹戀馬國明</h1><p>黃心美、《美選 D.n.A》總冠軍羅伊婷等噚日喺柴灣拍ViuTV節目《Girl's Talk》。對於妹妹黃心穎認對馬國明有感覺，心美話：「好正路啫，對住唔同人都會有唔同嘅感覺，做個朋友出去食餐飯睇場戲係好正常。」<br>有傳心美嫌馬國明老，佢解釋當日係想話妹妹28歲，已經講結婚，強調唔係寸馬國明，佢話：「如果係對佢好，佢哋溝通到，都冇問題。」<br>撰文：馮仁昭</p></body></html>
