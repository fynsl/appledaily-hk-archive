<html><header><meta charset="utf-8"><title>措施惠及中產</title></header><body><h1>措施惠及中產</h1><p>曾俊華多年來都被批評忽視中產需要，2013年他回應時稱自己都是中產，更指中產是生活方式，「飲咖啡嘅人係中產，或者鍾意睇法國電影嘅人係中產」講法引來非議。不過回顧歷年來的紓困措施，他其實有不少惠及中產的措施，當中以薪俸稅及差餉寬免最直接令中產受惠，年年推行，效果形同派錢，涉及的開支更佔派糖總額超過一半。<br>曾俊華任內的薪俸稅、入息稅及差餉寬免是中產最直接受惠的措施，佔總派糖金額55.7%，合共涉及1,623億元。</p></body></html>
