<html><header><meta charset="utf-8"><title>阿佘同子華七年之癢</title></header><body><h1>阿佘同子華七年之癢</h1><p>佘詩曼昨晚與楊怡及吳卓羲等，在中環8號碼頭香港海事博物館出席一雜誌的頒獎禮。阿佘談到電視作品《使徒行者》及《天與地》被網民選為近年必看，她開心地說：「嚟緊3月會同黃子華合作電影，喺七年後大家再合作，𠵱家有時間都會同子華約出嚟傾劇本。」</p><p>講到馬國明早前拍無綫劇集，接連開工差不多28小時，阿佘謂電影亦有類似情況：「試過之前拍完電影接電視，之後再接電影。其實過程唔緊要，緊要嘅係結果，觀眾鍾唔鍾意。」楊怡透露稍後會到上海、深圳和廣州等地巡演舞台劇，記者祝福她下半年可安心造人時，她笑言承大家貴言。<br>採訪：黃曉妍<br>攝影：沈健程</p></body></html>
