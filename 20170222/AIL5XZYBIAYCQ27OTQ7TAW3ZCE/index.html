<html><header><meta charset="utf-8"><title>明哥難頂劉以達肚腩</title></header><body><h1>明哥難頂劉以達肚腩</h1><p>達明一派成軍31年，黃耀明敢言，劉以達內斂，究竟他們互相了解程度有幾多？二人日前接受本報訪問，測試默契，結果達哥被問題考起。問明哥最看不過眼達哥的地方？他笑言是肚腩，但達哥的答案卻是不回覆來電。再問達哥有甚麼怪癖？明哥答：「佢飲好多可樂，唔飲水。」但達哥自稱：「睇同一套戲好多次，好似Matrix（《22世紀殺人網絡》）咁，至少一千次。」</p><p>當叫二人用一個形容詞形容達明一派時，明哥即說：「我答過呢條題目，香港！」達哥竟說：「咁深㗎！」雖然大部份答案有差異，但其實他們是一對有默契的好拍檔。<br>採訪：余傲芝 、余燕儀<br>攝影：周樂恒</p></body></html>
