<html><header><meta charset="utf-8"><title>警破勝和武器庫開山刀三國無雙咁款</title></header><body><h1>警破勝和武器庫<br>開山刀三國無雙咁款</h1><p>【本報訊】屯門反黑組探員早前接獲線報，在屯門福亨村一村屋單位為黑幫和勝和武器庫，在單位內撿狻一批武器及拘捕兩名有黑幫背景的印度籍男子。<br><br>昨日清晨反黑組探員掩至屯門福亨村一村屋單位，撿獲6把3呎長自製開山刀、2把1呎半長牛肉刀，當場拘捕兩名分別22及23歲印度籍男子。警方表示，暫未有證據顯示有關武器涉及區內傷人案，但其用途則有待調查。被捕兩人有黑社會和勝和背景，警方相信是次行動已打擊有關黑社會活動。</p></body></html>
