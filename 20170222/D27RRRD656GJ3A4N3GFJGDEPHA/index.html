<html><header><meta charset="utf-8"><title>【動畫】拾荒婦摸黑上樓偷大家樂餐具</title></header><body><h1>【動畫】拾荒婦摸黑上樓<br>偷大家樂餐具</h1><p>【本報訊】一名44歲婦人，旺角豉油街50號富達大廈的一間快餐店，攜帶的購物袋偷取即棄餐具，被大廈保安發現報案，警方其後以嫌盜竊拘捕婦人。<br><br>昨日凌晨3時許，大廈保安在閉路電視中，發現有可疑人從後巷潛入於是報警，警員到場調查及搜索，在一名姓林婦人，並在其攜帶的購物袋內，搜出一批即棄餐具，初步懷疑餐具，存放在後門的貨物堆中拿取，她涉嫌盜竊被帶署調查。<br></p></body></html>
