<html><header><meta charset="utf-8"><title>安琪蓮娜教仔女食蜘蛛</title></header><body><h1>安琪蓮娜教仔女食蜘蛛</h1><p>荷李活影星安琪蓮娜祖莉（Angelina Jolie）最近帶了六個仔女去柬埔寨宣傳執導新片《First They Killed My Father》，她日前與仔女一齊示範下廚，菜式是挑戰膽量的昆蟲。安琪蓮娜對煮昆蟲似乎已經相當熟手，她為仔女Vivienne、Knox及Shiloh講解如何煮蜘蛛、蟋蟀及蠍子。煮完後安琪蓮娜即刻食蜘蛛，食得幾滋味，Shiloh亦主動要試食蜘蛛。</p></body></html>
