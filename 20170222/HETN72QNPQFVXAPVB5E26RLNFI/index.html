<html><header><meta charset="utf-8"><title>《RM》3.25襲港開騷</title></header><body><h1>《RM》3.25襲港開騷</h1><p>韓國人氣綜藝節目《Running Man》（RM）本月10日起舉行亞洲巡迴「RUNNING MAN 2017 LIVE TOUR」，本報上月率先報道《RM》五位成員宋智孝、李光洙、金鐘國、HaHa及池錫辰來港開騷。昨日《RM》港騷終於有日期，網上更流出《RM》香港站定於下月25日在亞博館開騷的海報，門票由480至1,480港元不等，比前年港騷的門票便宜，而主辦方面就回應日內會公佈詳情。</p></body></html>
