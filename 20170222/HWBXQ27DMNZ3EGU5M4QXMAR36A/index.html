<html><header><meta charset="utf-8"><title>狗狗誤闖公路被輾斃同伴拼命護屍唔願走</title></header><body><h1>狗狗誤闖公路被輾斃<br>同伴拼命護屍唔願走</h1><p>內地的高速公路很危險，不單是在路上開車的司機、乘客人，動物更是很危險。江蘇鹽城的一段公路，有5隻狗狗闖入公路，並趁路上沒車，走到行車線上玩。未幾一輛大貨車湧至，將其中一隻狗狗撞死。<br><br>其他的同伴沒有即時離開，反而是在路上未護，其他車輛開始閃避，多隻狗狗都開始走回路邊，但有一隻狗狗卻一直守在同伴身邊，不願離去。<br><br>及後，路政人員到場把狗狗的遺體移至路邊，堅持陪伴的狗狗始終留在身邊，沒有離去。<br><br>梨視頻</p></body></html>
