<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】石修同新抱多溝通</title></header><body><h1>【馮仁昭四圍超】<br>石修同新抱多溝通</h1><p>石修（圖）、菊梓喬同胡鴻鈞噚日出席港台喺金鐘舉行嘅禁毒活動，榮升新老爺嘅修哥話擺酒喺8月，提早喺教堂舉行牧師見證儀式。<br>問到修哥覺得新抱點？佢話：「我冇用長輩或老爺身份相處，咁樣可以多啲溝通。」佢寄語囝囝努力工作，抱孫方面，囝囝計劃先享受兩年二人世界。修哥大讚囝囝安排得體，莊嚴得嚟又有幽默位，同時俾佢哋感動。<br>撰文：馮仁昭</p></body></html>
