<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】柳俊江拍愛情動作MV</title></header><body><h1>【馮仁昭四圍超】<br>柳俊江拍愛情動作MV</h1><p>Nowhere Boys噚日喺商台宣傳新歌《天外飛仙》，佢哋搵柳俊江（左）度橋拍MV，題材係港式科幻，5位成員着古裝喺鬧市追女仔。<br>柳爺話：「我哋講嘅都係麻甩佬嘢，題材太乾淨會好悶，所以就諗到用愛情動作，即係以前嘅三級片，既有愛情又有動作，加上惡搞，仲專登搵個武術指導朋友教我虎鶴雙形拳，咁樣撩女仔真係成功攞到電話。」<br>撰文：馮仁昭</p></body></html>
