<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】馬天佑遇喬妹集郵</title></header><body><h1>【馮仁昭四圍超】<br>馬天佑遇喬妹集郵</h1><p>英國品牌Burberry於英國時間前晚8點舉行時裝騷，金馬影后周冬雨、韓星宋慧喬，星級形象指導馬天佑應邀出席。馬天佑喺場內遇上索爆喬妹，即舉機同喬妹自拍（圖）。<br>馬天佑話今次嘅英國之行非常趕，到埗後連飯都冇得食。問到同前台灣男團SpeXial成員晨翔同行，知唔知晨翔同老友何超蓮緋聞？佢話：「好無厘頭！唔使回應啦！」<br>撰文：馮仁昭</p></body></html>
