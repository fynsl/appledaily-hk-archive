<html><header><meta charset="utf-8"><title>派糖已成常態</title></header><body><h1>派糖已成常態</h1><p>曾俊華任內財算案，每年都會推大額「派糖」紓困措施還富於民，過去9年累計派糖金額達到2,916億元，主要措施包括公屋免租、綜援、生果金等津貼雙糧、稅務寬免等；最具爭議的則是2011年宣佈向每個強積金戶口注入6,000元，在全城抨擊下改為斥資360億元派發現金6,000元，該次亦是政府唯一一次派錢。<br>曾在本屆政府不時遭梁營支持者批評理財保守，不過近年政府各項民生開支亦「開大水喉」，政府經常開支亦由2012/13年度2,623億元，增至本年度預算約3,475億元，增幅約32.5%。派糖成常態，曾俊華歷年的紓困措施總額近2,916億元。</p></body></html>
