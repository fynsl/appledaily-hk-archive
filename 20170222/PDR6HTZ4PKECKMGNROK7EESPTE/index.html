<html><header><meta charset="utf-8"><title>總統都要跟佢跳南韓「最美健身教練」</title></header><body><h1>總統都要跟佢跳<br>南韓「最美健身教練」</h1><p>近期南韓炙手可熱的運動教練，相信非她莫屬，如果你仍在跟南韓早前風靡一時的教練鄭多燕跳健身舞，不妨轉轉口味了。<br><br>南韓運動教練Areum Jung人氣高企，她曾經是總統朴槿惠的私人健身教練。她除了熱愛健身之外，同時也是一位高爾夫球手，又會在電視運動健身節目當主持人風頭一時無兩。<br><br>身材健美之餘，樣貌絹好的她曾經是2001年的「南韓小姐」，她經常在社交網上載運動片段，教人練翹臀，至今仍然是許多人的偶像，難怪網民都大讚「太讓人著迷了！」<br><br>馬來西亞《中國報》/instagram</p></body></html>
