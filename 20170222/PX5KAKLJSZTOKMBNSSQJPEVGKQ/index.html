<html><header><meta charset="utf-8"><title>貓咪困工廈水渠消防擔梯救</title></header><body><h1>貓咪困工廈水渠<br>消防擔梯救</h1><p>【本報訊】有途人行經新蒲崗五芳街永顯工廠大廈，發現一頭小花貓被困工廈1樓外牆水渠間的隙縫，消防到場救出貓咪，經獸醫檢驗後並交回主人照顧。<br><br>昨日早上9時許多名途人報警求助，消防到場架起鋼梯，站在梯上小心翼翼將牠從隙縫間救下。香港愛護動物協會人員亦到場，經初步檢驗，貓咪有絕育計劃的紀錄，植有晶片，由愛協帶返總部作進一步檢查。<br><br>愛協發言人表示，貓咪為成年三色貓女，以往是流浪貓，但經該會觀察後認為貓女乖巧，適合領養，最後找到新主人，根據晶片資料，該會已聯絡其主人，貓女經獸醫檢驗後無傷痕，身體狀況良好，現已交回主人照顧。</p></body></html>
