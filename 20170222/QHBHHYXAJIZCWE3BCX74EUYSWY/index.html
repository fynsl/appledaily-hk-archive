<html><header><meta charset="utf-8"><title>自稱飽受經濟壓力</title></header><body><h1>自稱飽受經濟壓力</h1><p>關之琳是著名影星關山和張冰茜的長女，外界以為她從小生活無憂，但之之在《魯豫有約》節目中，卻指自己經濟負擔非常大。</p><p>之之說：「他們那個年代，不是太懂得投資，當我念中學時，我已經有做part time的工作了。我18歲父母離婚，一個去了美國，一個去了其他地方，我一個人在香港，我也要負擔他們的生活，所以真的很辛苦，非常辛苦。第一年我拍了六部還是五部電視劇，也拍了兩部電影，我快瘋了！嚇瘋了，累到每天兩三小時睡覺，雖然是18歲，但是沒得睡，真的好像鬼一樣，在那裏飄來飄去，不享受那個過程。」為此之之才急於82年跟首任丈夫王國旌結婚。<br>撰文：魯吉</p></body></html>
