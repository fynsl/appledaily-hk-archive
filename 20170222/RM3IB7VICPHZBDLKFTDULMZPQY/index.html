<html><header><meta charset="utf-8"><title>清水富美加為人夫出家</title></header><body><h1>清水富美加為人夫出家</h1><p>現年22歲的日本片《變態超人》女星清水富美加，日前宣佈為宗教出家，在自傳中暗示愛錯人，之後更爆出她曾做小三，暗撻一名已婚band友。</p><p>連日來不少人氣樂隊都受到牽連，昨日謎題終於揭盅，原來男主角是樂隊KANA-BOON的26歲低音結他手飯田祐馬。飯田祐馬亦透過事務所承認已婚，並向舊愛公開道歉，自責可能是自己令富美加決定出家，對傷害對方已作出深切反省，並做足準備受到公司處分。</p></body></html>
