<html><header><meta charset="utf-8"><title>麥明詩撰文捍衞法治</title></header><body><h1>麥明詩撰文捍衞法治</h1><p>麥明詩面對政治議題向來敢言，近日打人七警被定罪，引發撐警與贊成定罪的網民爆衝突，有人鬧爆及質疑她的言論，麥明詩昨日凌晨在facebook撰長文回應，還反問網民：「咁如果警察打你，可以搵邊個保護你呢？」不少網民留言撐她，表示對她另眼相看。<br>麥明詩全文重點，包括「法律是人類經過多年的約定俗成，建立了規矩而生。」及「每個人若憑自己的尺去量度甚麼情況足以成為合法打人，那已經違背建立法治的精神。」她又說：「當然，你有權叫法治去死，如果你覺得九龍皇帝治港更適合。但至少我仍相信法治、捍衞法治。」 <br>撰文：李察</p></body></html>
