<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Ana R.性感遭老公投訴</title></header><body><h1>【馮仁昭四圍超】<br>Ana R.性感遭老公投訴</h1><p>名模Ana R.（左）噚日喺W酒店出席模特兒好友伍靜麗（Angie）生日派對，由於主題係健美，後日30歲生日嘅Angie同Ana R.都以性感運動裝出現，不過Ana R.話生完後未fit過，所以好傷心。<br>Angie性感使唔使問男友？佢話唔使，Ana R.插嘴：「婚後可能不同，每次性感之後，就會收到老公的短訊，問為何會看到我的胸，但拍拖時就經常讚我身材好。」<br>撰文：馮仁昭</p></body></html>
