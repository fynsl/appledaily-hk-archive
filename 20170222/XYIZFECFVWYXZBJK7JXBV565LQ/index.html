<html><header><meta charset="utf-8"><title>勝利公司遭起訴私吞利潤</title></header><body><h1>勝利公司遭起訴私吞利潤</h1><p>韓國天團BIGBANG成員勝利旗下的房地產開發公司（J公司）近日惹上官非，大前年曾與勝利、女歌手申恩星一同進行房地產開發事業的C公司，上周一向首爾中央地方法院提交民事訴訟起訴書，起訴J公司違反合約，要求歸還房地產開發中的利益。</p><p>據C公司透露，當時地價為2,306萬港元，現時地價已上漲到5,423萬港元，故要求對方償還至少1,356萬港元，又指曾多次聯繫對方不果，疑對方私吞利潤而起訴。</p></body></html>
