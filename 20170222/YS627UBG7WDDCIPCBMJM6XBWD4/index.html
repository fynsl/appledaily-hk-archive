<html><header><meta charset="utf-8"><title>黃家諾湊女友食飯</title></header><body><h1>黃家諾湊女友食飯</h1><p>關之琳前度黃家諾昨晚跟外籍女友在中環一帶搵食，傍晚大概7時許見到家諾帶着女友沿伊利近街逐間餐廳看門外的餐牌。在搵食期間下着毛毛細雨，家諾從後細心拖着女友行，以防跣倒。最後他們選定一間名為山頂酒吧餐廳，在門外他們碰到一對外籍友人，寒暄幾句後才入內。</p><p>兩人用餐不到一個小時便離開，女友趁家諾埋單時，在門外邊抽煙邊玩電話。可能天色較暗家諾步出餐廳時，居然看不到正正站在門外的女友，一支箭踏上扶手電梯，不明所以的女友見狀急忙追上前找回男友。由於仍下着細雨，家諾撐開雨傘拖着女友一同截的士離開。<br>採訪、攝影：吳耀輝、徐錦池</p></body></html>
