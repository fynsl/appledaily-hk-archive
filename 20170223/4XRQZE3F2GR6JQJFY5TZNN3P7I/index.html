<html><header><meta charset="utf-8"><title>愛頓着漢蘇奴招牌皮褸開鏡</title></header><body><h1>愛頓着漢蘇奴招牌皮褸開鏡</h1><p>《星球大戰》（Star Wars）外傳電影《Han Solo：A Star Wars Story》正式開拍，電影公司昨日發放首張片場照，接夏里遜福（Harrison Ford）棒扮演年輕版漢蘇奴的男星愛頓艾維列治（Alden Ehrenreich）穿上招牌皮褸，與英國女星艾美莉克拉克（Emilia Clarke）、活地夏里遜（Woody Harrelson）等主角齊集在駕駛艙內。</p></body></html>
