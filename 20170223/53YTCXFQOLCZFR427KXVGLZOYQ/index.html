<html><header><meta charset="utf-8"><title>熊黛林牛記波鞋睇醫生孭過季Chanel手袋</title></header><body><h1>熊黛林牛記波鞋睇醫生<br>孭過季Chanel手袋</h1><p>熊黛林(Lynn)日前被目擊在中環睇連睇中西醫，身為百億人妻的Lynn雖然着住牛仔褲加波鞋的casual look，又戴上口罩，但在街上依然一下被認出。<br>Lynn曾認慳家，今次出街就孭住一個過季款的Chanel手袋，是去年品牌的Casino主題系列，經典2.55格紋皮革上綴滿小裝飾。品牌今年初推出的新袋中也有類似的手袋款，承惠$5,4000。</p></body></html>
