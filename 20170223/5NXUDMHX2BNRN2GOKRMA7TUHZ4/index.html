<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】克勤影響囝囝迷星戰</title></header><body><h1>【馮仁昭四圍超】<br>克勤影響囝囝迷星戰</h1><p>李克勤噚日喺商台宣傳新歌《C3PO》，因為佢係《星球大戰》（Star Wars）迷，所以特別用咗C3PO呢個戲中機械人角色做歌名，佢話：「首歌同星戰冇關係，只係一首情歌。」又話囝囝都受佢影響，迷上星戰系列。<br>近年經常喺內地活動嘅克勤話：「覺得自己好似變咗內地歌手咁，希望今年多番啲時間喺香港，最好年尾可以出席番頒獎禮，做番個香港歌手。」<br>撰文：馮仁昭</p></body></html>
