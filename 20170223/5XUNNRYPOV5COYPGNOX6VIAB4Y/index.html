<html><header><meta charset="utf-8"><title>名導鈴木清順肺病病逝</title></header><body><h1>名導鈴木清順肺病病逝</h1><p>日本著名導演鈴木清順昨日傳來離世消息，據日本傳媒指，鈴木清順因慢性閉塞性肺病於上周一晚在東京病逝，享年93歲。鈴木清順早於50年代入行，曾執導《流浪者之歌》、《陽炎座》等電影，他最後一套執導電影是章子怡夥拍小田切讓的2005年作品《狸御殿》。鈴木清順於影壇獲獎無數，1980年就憑《流浪者之歌》奪得柏林影展特別獎，並於1990年獲頒紫綬勳章。</p><p>不過50年導演生涯不是順風順水，鈴木清順的作品主題及風格怪異，如《肉體之門》及《暴力挽歌》，日活公司老總以「電影令觀眾不能理解」為由與鈴木解約，他於67年至77年與電影公司打了10年官司。<br>撰文：泰米</p></body></html>
