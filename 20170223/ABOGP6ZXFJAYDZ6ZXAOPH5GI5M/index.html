<html><header><meta charset="utf-8"><title>心光女教師涉打視障童</title></header><body><h1>心光女教師涉打視障童</h1><p>【本報訊】專門輔導及照顧視障學童的心光盲人院暨學校被揭發打學童案。校內一名女教師去年3月疑因不滿11歲視障女學童洗澡不乾淨，涉用力拍打女學童臀部，女學童直至暑假才通知家人，警方接報將女教師拘捕。她被控普通襲擊罪，案件昨在東區法院提訊，由於她打算聘請私人律師，要求暫不答辯，裁判官應辯方要求將案押後至下月15日，准她保釋候訊。<br>被告李子雅（33歲）被控於去年3月某日在港島薄扶林道心光盲人院暨學校襲擊女事主，控方會申請讓女事主透過視像系統作供。據悉被告依然在心光任職，但已調離原有崗位。<br>案件編號：ESCC598/17<br>■記者羅日昇、戴國輝</p></body></html>
