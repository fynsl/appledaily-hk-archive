<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】王菀之封軒仔靈魂伴侶</title></header><body><h1>【馮仁昭四圍超】<br>王菀之封軒仔靈魂伴侶</h1><p>王菀之同張敬軒早前喺紅館開騷，令唔少人感動，有網民為咗呢對閨蜜寫咗一篇潮文，題為《謝謝你，這輩子做了我的張敬軒/謝謝妳，今生當了我的王菀之》。<br>王菀之噚日回應呢段潮文，首先貼出同軒仔嘅合照，然後留言「我何嘗不是一樣」，又話「不是朋友、不是情侶，是親人，是靈魂伴侶」，佢覺得「力量全由對方而來，一個眼神、手握緊一點，呼吸節奏相同」。<br>撰文：馮仁昭</p></body></html>
