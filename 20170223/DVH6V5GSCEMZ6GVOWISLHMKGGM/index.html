<html><header><meta charset="utf-8"><title>隔牆有耳：周公「剪布」 - 李八方</title></header><body><h1>隔牆有耳：周公「剪布」 - 李八方</h1><p>睡魔急call，有時真係好難抵擋，尤其喺冷冰冰嘅議事廳，聽住新財爺陳茂波讀出佢悶懨懨、玩煽情嘅預算案。</p><p>噚日波叔讀出佢任內第一份、但亦都係佢最後一份預算案時，唔少議員都唔多畀面，聽到半途已經昏昏入睡，而獲睡魔招手嘅，幾乎清一色係男議員，冇分黨派、不分年齡，統統極度放鬆，沉醉於睡魔嘅甜美約會，唔知自由黨張宇人同工聯會黃國健，邊個同睡魔合拍啲？<br>至於議會新丁工聯會何啟明，其間不時捽眼，似乎佢對睡魔嘅熱情，欲拒還迎！</p></body></html>
