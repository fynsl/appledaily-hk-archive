<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】高潮女露暈「最緊要靚」</title></header><body><h1>【馮仁昭四圍超】<br>高潮女露暈「最緊要靚」</h1><p>無綫實況節目《有樓萬事足》嘅「高潮女」Seasun近日是非不斷，噚日佢着三點式幫雜誌影相，仲唔小心露出咗右胸乳暈。 <br>之後Seasun話唔知走光：「我自己睇唔到喎！」又話第一次影水着，唔知有乜安全措施要做，「走光都唔介意，最緊要靚。」走光又點樣靚？佢話：「好似瑪麗蓮夢露（Marilyn Monroe）咁咪靚囉！」仲話影呢輯相主要係回應網民訴求，咁佢會唔會介意影露點相？佢反問：「有冇人會想影我露點呀？睇吓網民反應。」<br>撰文：馮仁昭 </p></body></html>
