<html><header><meta charset="utf-8"><title>求驗客手記：「布歐」涉賭即被炒</title></header><body><h1>求驗客手記：<br>「布歐」涉賭即被炒</h1><p>瑟頓聯嘅「布歐門將」梳爾喺周一主場以0:2輸畀阿仙奴嘅英足盃第五圈雖然冇份落場，但半場喺場邊食批就一樣搶鏡。不過英國傳媒近日就大爆博彩公司Sun Bet賽前開出九倍賭梳爾會食批（圖），仲收到五位數字英鎊嘅賭注，英足總就話梳爾咁做涉嫌非法賭博，而梳爾已經喺賽後冇耐辭職，有關方面亦會進行調查。另外，阿仙奴晉級英足盃八強後對另一隊非聯賽球隊林肯城，不過佢哋嘅球探想去睇林肯城對北費利比嘅比賽，就因為球場爆棚而冇得入場。</p></body></html>
