<html><header><meta charset="utf-8"><title>指政府令市民百上加斤「50蚊哥」：惟有自己救自己 </title></header><body><h1>指政府令市民百上加斤<br>「50蚊哥」：惟有自己救自己 </h1><p>節目中「50蚊哥」岑智行當年靠每日用50蚊，成功慳錢上車都係城中熱話，佢日前接受本報訪問時話：「睇咗第一集，覺得同我原意有少少出入。當日受訪係想透過電視同年輕人講，人生會有唔同階段，理財好緊要。第一集講出唔同人有唔同價值觀，但誇張咗啲。」</p><p>50蚊哥：同原意有出入</p><p>問50蚊哥點睇Seasun金句？佢話：「每個人價值觀唔同。」至於佢自己，佢話：「我唔係要呃like，唔係要人讚，只係分享自己情況，將經驗散播開去，唔係要洗大家腦。」</p></body></html>
