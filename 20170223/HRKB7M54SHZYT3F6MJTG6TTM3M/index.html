<html><header><meta charset="utf-8"><title>小嶋陽菜畢業騷　神7登場</title></header><body><h1>小嶋陽菜畢業騷　神7登場</h1><p>日本女子組合AKB48的28歲人氣成員小嶋陽菜前日起一連兩日，率隊友假國立代代木競技場第一體育館開畢業騷。昨日舉行尾場演出，一開場就由AKB史上最紅的7位成員「神7」出場，陽菜、高橋南、板野友美、前田敦子、大島優子、篠田麻里子及渡邊麻友合唱《裙擺飄飄》，令全場觀眾尖叫不斷。</p><p>AKB在尾場演出就減少搞笑成份，反而大玩傷感及性感，當中陽菜跟隊友風騷跳艷舞，既跳鋼管舞、又換上熱褲晒肉腿。唱到尾聲，穿婚紗的陽菜坐韆鞦現身，提到AKB的生涯即泣不成聲。<br>採訪、攝影：吳家偉</p></body></html>
