<html><header><meta charset="utf-8"><title>小鮮肉見靚女網友破財兼被斬手</title></header><body><h1>小鮮肉見靚女網友<br>破財兼被斬手</h1><p>四川成都19歲「小鮮肉」小邱，近日在社交軟件上遇到一名女生，並主動約他在酒吧見面但。但見面後，該女生只顧點食物，結脹時，小邱一看賬單便意識到自己遇到「桃花劫」，隨即跑出酒吧離開餐廳。<br><br>豈料，身後突然出現3個身份不明的男子衝過來，手持利刃一直追趕，把小邱的手斬至經脈斷裂，縫了十多針。3名男子傷人後立刻逃離現場，女生也封鎖了電話號碼。目前，警方正接手調查事件。<br><br>看看新聞網</p></body></html>
