<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林雅詩辭演撤資新片</title></header><body><h1>【馮仁昭四圍超】<br>林雅詩辭演撤資新片</h1><p>林雅詩早前接拍網絡電影《花語他/她》，但最近傳佢已被飛，原因同佢緋聞男友兼經理人馬天樂嘅電影公司撤資有關。<br>林雅詩噚日受訪時話：「其實《花語他/她》呢部網絡電影，幾個月前我已經話唔拍，因為一開始佢哋想我撐部戲，咁我先至當朋友方式撐佢，但佢之後資金唔夠，加上負責人、所有策劃同安排所有嘢都唔係咁好，所以一早已經通知佢哋話我唔拍。」<br>撰文：馮仁昭</p></body></html>
