<html><header><meta charset="utf-8"><title>爆紅全因舞姿夠妖拉麵哥：工作需要</title></header><body><h1>爆紅全因舞姿夠妖<br>拉麵哥：工作需要</h1><p>曼妙的身姿，高難度的律動，在麵攤前旋轉跳躍。四川成都黃龍溪古鎮的「一根麵」店舖內，一名30歲拉麵田姓小哥最近火紅起來。網民則追捧他：「主要全部能丟在鍋裏面，絕活兒」，「太妖嬈了！」<br><br>田小哥表示，拉麵已有一年半時間，「就是甩一根吃一碗，甩一根下一碗，自己瞎跳的跳習慣了嘛，跟着音樂就跳起來了嘛。」他表示所有舞姿都是原創的，但自己不喜歡跳舞，只是工作需要而已。他無奈地說：「不想火，走在大街上被人笑。」<br><br>梨視頻</p></body></html>
