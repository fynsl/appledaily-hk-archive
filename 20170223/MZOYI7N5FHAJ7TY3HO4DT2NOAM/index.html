<html><header><meta charset="utf-8"><title>【拍住上】鬍鬚莊表演絲帶舞拍片回贈阿妹Flora</title></header><body><h1>【拍住上】鬍鬚莊表演絲帶舞<br>拍片回贈阿妹Flora</h1><p>曾俊華參選特首後，「拍住上」星級團隊猛人盡出，新鮮滾熱辣的有《衝上雲霄》的陳慧珊。原來兩人識於微時，曾俊華「由細睇到Flora大」，而Flora眼中嘅「鬍鬚哥哥」，係好flexible同creative，仲話佢乜舞都識，蒙古騎馬舞、弓舞，甚至絲帶舞都難唔到佢。《蘋果動搞作》團隊，特登搵嚟鬍鬚莊，拍番一條片畀「小妹妹」，佢仲即場耍功夫同跳絲帶舞，希望下次見到Flora嘅時候可以當面相認啦！</p></body></html>
