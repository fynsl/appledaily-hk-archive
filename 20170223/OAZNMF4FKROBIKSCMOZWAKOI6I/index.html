<html><header><meta charset="utf-8"><title>iBond 6每手斬獲縮至435元</title></header><body><h1>iBond 6每手斬獲縮至435元</h1><p>【知多啲】<br>通脹掛鈎債券（iBond）可長揸收息，不少市民會於上市首日沽出，賺數百「茶錢」。首批iBond由於預期派息高，首日沽出每手最多賺690元，每人獲派手數多，沽4手已賺近2,700元。隨往後幾批iBond派息率漸降，首日上市價亦每下愈況。以去年的iBond 6為例，首日每手最多僅賺435元，加上每人最多只獲派兩手，沽清只賺870元。</p></body></html>
