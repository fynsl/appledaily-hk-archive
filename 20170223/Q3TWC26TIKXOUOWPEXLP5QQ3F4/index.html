<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林家棟冇人明白感孤獨</title></header><body><h1>【馮仁昭四圍超】<br>林家棟冇人明白感孤獨</h1><p>憑《樹大招風》首獲提名金像影帝嘅林家棟，噚日喺商台受訪，講到拍檔任賢齊一齊入圍爭影帝，家棟話：「如果有埋小春（陳小春）就開心啦，今年好多入圍角色都好難駕馭，好事嚟嘅。」<br>打拼多年終獲認同，家棟講番當年離開無綫嘅感受：「其他人會將自己主觀思想套落我度，嗰時覺得有啲孤獨，好似冇乜人明白我。」但當入圍名單公佈後，就收到唔少鼓勵說話。<br>撰文：馮仁昭</p></body></html>
