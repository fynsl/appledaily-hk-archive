<html><header><meta charset="utf-8"><title>比喻阿媽係「細路」鄧兆尊稱同祥嫂關係最好</title></header><body><h1>比喻阿媽係「細路」<br>鄧兆尊稱同祥嫂關係最好</h1><p>跟母親祥嫂曾經因遺產而對簿公堂的鄧兆尊，近年雙方關係緩和，日前他受訪談到跟祥嫂關係時，表示自己是母親最疼錫一個，又以細路扮大人形容母親，他說：「有啲人40歲可以生埋腦囟，有啲人60、70歲，都好似一個小朋友，每個人都會活喺自己最光輝嘅時候，呢啲係好自然反應，你唔可以怪佢，只要佢追求嘅嘢係開心咪得囉。」他指父母緣跟子女緣，不是說改就改，改變不到就順其自然，最重要是不要傷害到人。</p></body></html>
