<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】何浩文拖女公開戀情</title></header><body><h1>【馮仁昭四圍超】<br>何浩文拖女公開戀情</h1><p>何浩文、陳意嵐前晚喺尖沙嘴出席《恐襲波士頓馬拉松》首映，何浩文帶埋之前搞地下情嘅空姐女友Candy現身，大膽公開戀情嘅佢話：「女友咁啱得閒喺香港，所以一齊睇，平時開工唔會畀女友嚟睇。」<br>問到呢個圈咁多引誘，何浩文話：「所以公開咗最大優勢就係全世界睇住我，周圍都有電話可以影相，頭先同佢搭地鐵，如果我同其他異性一齊咪俾人影到。」<br>撰文：馮仁昭</p></body></html>
