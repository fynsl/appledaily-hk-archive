<html><header><meta charset="utf-8"><title>中環在線：安踏×韓牌 搵oppa代言？ - 李華華</title></header><body><h1>中環在線：<br>安踏×韓牌 搵oppa代言？ - 李華華</h1><p>韓風盛行，唔少零售品牌指定搵長腿oppa做代言人。好似新秀麗（1910）搵嚟男神李鍾碩代言旗下品牌Samsonite RED。安踏（2020）噚日公佈同韓國運動品牌Kolon Sport合作，呢個品牌曾經起用紅透亞洲嘅《太陽的後裔》男主角宋仲基做韓國代言人。<br>舊年《太陽的後裔》播出後，據聞Kolon Sport食到宋仲基個勢，銷售隨即大升。不過睇番官網，公司似乎已經轉咗用姜棟元，唔知安踏會唔會考慮用韓星，為佢哋同Kolon嘅內地合作項目做代言人呢？</p></body></html>
