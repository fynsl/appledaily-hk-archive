<html><header><meta charset="utf-8"><title>秋官申請同欣宜合作</title></header><body><h1>秋官申請同欣宜合作</h1><p>鄭少秋將於5月28及29日在紅館舉行「鄭少秋半世紀大時代世界巡迴演唱會」。秋官在劇集《大時代》飾演「丁蟹」，之後成為股民熊市指標，故5月必掀起「丁蟹效應」。<br>日前秋官為演唱會拍攝宣傳海報，他笑說：「嗱！你哋以往都話，逢係我嘅演出，股票都會跌，但今次就唔同嘞，係升，但你哋記得嚟捧我場，先會升㗎喎，知道嗎？」問他會否找囡囡欣宜做嘉賓，一齊唱大熱歌曲《女神》，秋官即笑謂：「我點識唱呀！」他又表示要先跟經理人公司溝通，因為欣宜有自己經理人，做爸爸都要從正常途徑申請。<br>撰文：李察</p></body></html>
