<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳雅倫霸氣護未婚夫</title></header><body><h1>【馮仁昭四圍超】<br>陳雅倫霸氣護未婚夫</h1><p>噚日有報道指陳雅倫（Ellen）未婚夫、吳彥祖嘅表哥Martin有私生子，仲話Martin冇諗過會結婚。Ellen噚日接受本報訪問時鬧爆：「𠵱家深仇大恨呀，唔好咁刻薄。我同Martin完全冇問題，識佢已經知有個兩歲小朋友，我見過好多次，相處好開心。」<br>Ellen仲話有責任保護圈外未婚夫嘅私隱：「其實佢好無辜，再有人傷害Martin嘅話，即係同我過唔去，唔該出嚟面對面大家傾。」<br>撰文：馮仁昭</p></body></html>
