<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】甄子丹俾老婆嫌揸車慢</title></header><body><h1>【馮仁昭四圍超】<br>甄子丹俾老婆嫌揸車慢</h1><p>甄子丹前晚喺灣仔會展出席德國房車品牌記者會，佢話喺外國拍片時少機會揸車，返到香港就會享受駕駛樂，「有小朋友會揸慢啲，太太（汪詩詩）會出聲話我揸得咁慢，爭咗架車嚟揸。」<br>講到後生時，甄子丹鍾意開快車，不過就唔鍾意鍊車。佢唔鍾意車身低嘅車，因為出入唔方便同要車小朋友，仲話電影世界拍揸飛機同火箭都得，但自己平時最享受慢慢揸車嘅樂趣。<br>撰文：馮仁昭</p></body></html>
