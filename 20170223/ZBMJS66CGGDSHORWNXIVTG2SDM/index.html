<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】本月少女中環拍MV</title></header><body><h1>【馮仁昭四圍超】<br>本月少女中環拍MV</h1><p>韓國新女團本月少女去年9月起，每月公佈一名成員，預計公開12名成員後正式出道。現時本月少女已公開咗5名成員，包括20歲香港成員ViVi（右二）。<br>近日本月少女低調來港，前日4位成員現身中環太子大廈附近拍MV，仲先後到舊立法會、皇后像廣場同匯豐等地拍攝，大約拍到下午5、6點，因落起微雨就離開，未知ViVi會唔會趁機帶隊友遊覽香港呢？ <br>撰文：馮仁昭</p></body></html>
