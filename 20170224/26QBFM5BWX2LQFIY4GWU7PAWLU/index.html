<html><header><meta charset="utf-8"><title>胖虎起勢追住航拍機出掌一擊拍落地</title></header><body><h1>胖虎起勢追住航拍機<br>出掌一擊拍落地</h1><p>對於未知的物事存有好奇心，是動物們的天性。黑龍江哈爾濱今天下大雪，在東北虎林園內，一群老虎在雪地中奔跑捕食時，發現了一架正在半空拍攝牠們的航拍機，隨即成群地追趕。其中一隻老虎抓準時機躍起，一掌將航拍機拍落雪地，另一隻老虎即撲上前捕獲「獵物」，抱着就咬，其他老虎見狀也圍了上前探究，結果被冒出來的濃煙嚇了一跳。<br><br>畫面被發佈網上後，引來網民關注，有人大讚東北虎可愛，「感覺好多胖貓在追毛線球」；有人則嘲道：「說好可愛的真是希望看到你們和他們一起玩耍。」<br><br>梨視頻</p></body></html>
