<html><header><meta charset="utf-8"><title>秋生帶禪書探華仔</title></header><body><h1>秋生帶禪書探華仔</h1><p>黃秋生昨到養和探望劉德華，並帶同一本《禪食慢味》書籍，他逗留一個多小時便離開，問到華仔情況，秋生說：「精神好好，康復好快，可以坐喺床挨住傾偈。」問二人談甚麼？他說：「好多嘢，東南西北，天南地北，電影、藝術、舞台、身體狀況，大家幾十歲好好保重。」秋生指華仔康復進度快：「都話佢鐵打，積埋幾廿年功力，大家都係幾廿年功力，一鋪就……」<br>問到華仔何時出院？秋生說：「應該快，過多幾個星期，做多啲物理治療，同埋唔知點解見完佢我心情好平靜。」<br>採訪、攝影：卓寶花、陳俊強</p></body></html>
