<html><header><meta charset="utf-8"><title>崔碧珈唔介意執二攤</title></header><body><h1>崔碧珈唔介意執二攤</h1><p>回復自由身的崔碧珈，最近接拍新片《花語他/她》，被指是「執二攤」頂替林雅詩，身在沙巴開工的她接受本報電話訪問時，表示不介意被指「執二攤」，認為角色吸引才接拍。<br>林雅詩早前受訪時曾指劇組各方面安排都不穩妥，問崔碧珈可感劇組混亂？她表示：「我同劇組都有良好溝通，都覺得佢哋專業嘅。」她又說：「接每部戲都係講緣份同角色適唔適合，𠵱家專注拍戲，自己會努力。」<br>採訪：李察</p></body></html>
