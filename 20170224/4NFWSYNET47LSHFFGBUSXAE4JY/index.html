<html><header><meta charset="utf-8"><title>千嬅回顧《春嬌》感觸多</title></header><body><h1>千嬅回顧《春嬌》感觸多</h1><p>由楊千嬅、余文樂主演，彭浩翔導演的《春嬌與志明》系列第3集《春嬌救志明》，已安排於4月底在港上映，內地安排在5月1日勞動節公映。<br>今集講到春嬌與志明因同居而產生不少生活上的矛盾，有內地觀眾將1、2集剪成回憶特輯，配上五月天的歌《突然好想你》。片段經典場口包括志明在廁所玩乾冰、春嬌搞鬼的麥當娜造型，亦有手機短訊的「n55！w！（i miss u）」及精警對白，千嬅跟樂仔看過後，對fans的自發行為好感動，自言勾起不少回憶，原來不經不覺這個系列前後已拍了7年。<br>撰文：李森</p></body></html>
