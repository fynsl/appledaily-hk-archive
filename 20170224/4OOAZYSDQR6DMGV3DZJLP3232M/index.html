<html><header><meta charset="utf-8"><title>娜姐爆粗有親切感</title></header><body><h1>娜姐爆粗有親切感</h1><p>周秀娜和陳柏宇昨日到銅鑼灣出席活動，娜姐新片《女士復仇》即將上映，提到在預告片內她爆粗連場，她說：「平時喺片場成日會聽到粗口，好有親切感，但當自己要講嘅時候，隔籬啲人就喺度笑，覺得我講得唔夠自然。」活動後，娜姐便與弟弟在銅鑼灣行街濕平。<br>陳柏宇將於7月結婚，他表示婚事已差不多完成籌備，反而在考慮度蜜月地點和行程：「或者約埋朋友一齊去，未婚妻都係咁諗。」<br>採訪：曹家誠、徐錦池<br>攝影：仇志德</p></body></html>
