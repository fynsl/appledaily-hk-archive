<html><header><meta charset="utf-8"><title>趣趣地：C朗700戰好失威</title></header><body><h1>趣趣地：<br>C朗700戰好失威</h1><p>周三西甲補賽皇家馬德里作客華倫西亞，亦係陣中王牌基斯坦奴朗拿度（C朗）第700次喺球會級賽事上陣嘅大日子，雖然有波入都冇mood慶祝，因為皇馬喺場波1:2不敵華倫西亞。皇馬喺開波九分鐘內就連失兩球，兩位華倫一月新兵施蒙尼沙薩同奧利蘭拿各入一球，完半場前皇馬由C朗破蛋追番粒，但易邊後兩隊再冇入波。皇馬輸波後𠵱家只係以一分領先次席巴塞，雖然踢少場，但爭冠軍仲有排鬥。</p></body></html>
