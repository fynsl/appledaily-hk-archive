<html><header><meta charset="utf-8"><title>間隔牆增設玻璃屏　引光入廳</title></header><body><h1>間隔牆增設玻璃屏　<br>引光入廳</h1><p>改動間隔後，客廳四正闊落，可惜無窗，設計師想法子加燈補光，訂造電視櫃的櫃頂騰空造燈槽，對面梳化上方自製橫樑造燈槽，兩組燈槽滲光均勻，中間不須安裝吊燈，亦能提供足夠照明。單位樓底約9呎高，自製橫樑沒產生壓迫感，而且橫樑貫連開放式廚房的石膏板假天花，有整齊歸一的感覺。<br>燈光可以增加亮度，但日間不想缺乏天然光，怎麼辦？辦法是廳房間隔牆開設玻璃屏，將房間窗戶日光引入廳內，此舉廳房也能互望，增加空間感，若客人到訪，徐徐落下百葉簾，便不能窺見房內，提升私隱度。</p></body></html>
