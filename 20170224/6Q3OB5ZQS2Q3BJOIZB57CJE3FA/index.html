<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】宋熙年被批有創業運</title></header><body><h1>【馮仁昭四圍超】<br>宋熙年被批有創業運</h1><p>宋熙年噚日喺商台接受李居明師傅批運程，熙年問到創業同生育嘅方面，師傅指佢夫婦兩人今年有創業運，熙年即刻話好似打咗支強心針：「心目中諗做時裝或小朋友語言教育中心，培育下一代，諗緊邊樣興趣大啲。」至於生B大計，師傅指最好係年底至明年初。熙年透露生意籌備咗半年到9個月，最擔心傾到構思或計劃時同老公意見不一，惟有到時再遷就。<br>撰文：馮仁昭</p></body></html>
