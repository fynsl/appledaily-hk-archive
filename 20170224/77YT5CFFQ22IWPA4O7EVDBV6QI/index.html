<html><header><meta charset="utf-8"><title>會所游泳　住客遇溺</title></header><body><h1>會所游泳　住客遇溺</h1><p>【本報訊】受強烈東北季候風影響，本港昨氣溫驟降，天文台下午更發出寒冷天氣警告，馬鞍山天宇海（圖）一名中年男子昨中午在屋苑會所泳池游泳時遇溺，昏迷送院情況危殆。<br>危殆男泳客姓賴（45歲），現時留醫威爾斯親王醫院。消息稱他是馬鞍山私人屋苑天宇海住客，昨中午1時許，當時沙田區氣溫攝氏18度，他在屋苑泳池游泳期間遇溺昏迷，由救生員救起報警，送院情況危殆。港九拯溺員工會前主席郭紹傑提醒，時值冬季不少屋苑泳池會開放暖水泳池，但暖水池水溫只有攝氏20多度，若氣溫急降，對游泳人士體能有更大考驗，並最少做10分鐘熱身，若游泳期間不適應盡快上水。<br>■記者周鴻熙</p></body></html>
