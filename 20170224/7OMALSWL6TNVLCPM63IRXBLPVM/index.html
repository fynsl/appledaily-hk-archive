<html><header><meta charset="utf-8"><title>前區議員酒後猝死</title></header><body><h1>前區議員酒後猝死</h1><p>【本報訊】中西區區議會前委任議員吳少強（圖），在九龍塘寓所內昏迷猝死，終年61歲。警方調查得悉事前他曾飲酒，死因有待剖屍確定，初步相信事件無可疑。中西區區議會昨午舉行交通及運輸委員會會議前，各議員默哀悼念。<br>吳少強生前從商，租住喇沙利道8號「傲名」。他於2012至2015年出任中西區區議會委任議員，其同事對他突然離世深表惋惜。中西區區議員蕭嘉怡指吳為人正直熱心，亦提攜後輩。前晚約11時，吳在九龍塘寓所昏迷，由26歲女兒發現報警，但證實死亡。據悉吳在前日午膳時曾飲酒，其後不適返家休息，更曾嘔吐。<br>■記者張培生</p></body></html>
