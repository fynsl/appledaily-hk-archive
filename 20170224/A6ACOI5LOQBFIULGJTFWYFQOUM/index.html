<html><header><meta charset="utf-8"><title>中環在線太興老闆：個個叫我咪上市 - 李華華</title></header><body><h1>中環在線<br>太興老闆：個個叫我咪上市 - 李華華</h1><p>近年唔少飲食股上市，由高級餐廳到越南河粉都有，個別賣埋殼㖭，簡直係各適其適。太興飲食之前都傳過想上市，不過冇下文，老闆陳永安噚日出席活動時坦言，有同已上市嘅行家取經，但個個都叫佢唔好上巿，壓力好大咁話。<br>問佢係咪因為見到翠華（1314）上市後，負面消息多籮籮，煞停上市念頭？佢即刻耍手擰頭，又話同翠華老闆好老友，跟住就好行貨咁話，公司未做得好，做好啲先諗上市云云。<br>太興除咗做燒味茶餐廳，新近亦引入錦麗越南牛肉粉，話唔定將來變一隻茶餐廳兼河粉股，有雙重概念喎。</p></body></html>
