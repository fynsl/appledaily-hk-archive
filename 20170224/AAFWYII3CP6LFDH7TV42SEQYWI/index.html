<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】阿倫睇AV當進修</title></header><body><h1>【馮仁昭四圍超】<br>阿倫睇AV當進修</h1><p>譚詠麟（阿倫）噚日喺九龍站出席港鐵活動，佢喺南京返港，前一晚拍完節目夜晚喺酒店睇波。問佢有冇學李克勤上非法網站睇波？佢話：「我合法㗎，睇酒店電視㗎！」有冇試過㩒錯非法網站嚟睇？佢笑話：「非法？AV呀？嗰啲要畀錢嘅唔抵，又打晒格仔睇嚟做乜。」咁阿倫即係都睇過唔少AV？佢話：「咁大個人話冇睇就呃你，當學吓嘢做課外活動進修吓都要！」<br>撰文：馮仁昭</p></body></html>
