<html><header><meta charset="utf-8"><title>李施嬅姣媾袁偉豪</title></header><body><h1>李施嬅姣媾袁偉豪</h1><p>現年36歲的李施嬅去年與拍拖兩年的富商潘樹雄分手，昨日有周刊指她看上比他年輕一歲、同樣回復單身的袁偉豪，而且是透過好姊妹胡定欣認識對方，又說李施嬅於袁偉豪仍未與岑杏賢分手已「發功」，令岑杏賢當時十分不悅。<br>報道又指李施嬅於過去農曆新年與大家約好去胡諾言家拜年，本來有車的她故意不駕車，反而去定欣家集合，坐袁偉豪車一齊去，到步又全程黐實袁偉豪，然後投其所好講相機。<br>撰文：李察</p></body></html>
