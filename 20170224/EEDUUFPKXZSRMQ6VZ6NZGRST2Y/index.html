<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】姜皓文入圍嚇到大嗌</title></header><body><h1>【馮仁昭四圍超】<br>姜皓文入圍嚇到大嗌</h1><p>姜皓文入行30年，憑《樹大招風》首度爭金像獎最佳男配角，噚日喺商台受訪時，佢話：「初初都擔心幾部戲會分散票源，不過公佈嗰日晨早喺廳等消息，一知道就喺廳大叫一聲，老婆都被我嚇親，跟住即刻開香檳慶祝。」佢話其餘四位候選男配都係殿堂級，自己最開心係見到網民支持，當晚一定帶埋太太出席，話老婆多年來畀佢最大支持同埋包容。<br>撰文：馮仁昭</p></body></html>
