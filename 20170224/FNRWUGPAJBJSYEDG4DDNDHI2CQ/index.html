<html><header><meta charset="utf-8"><title>趣趣地：華Dee破入球荒李城有價講</title></header><body><h1>趣趣地：<br>華Dee破入球荒李城有價講</h1><p>李斯特城今季喺英超作客未贏過，諗住周三歐聯16強首回合作客西維爾都凶多吉少，但呢隻狐狸喺歐聯寧舍生猛，喺對手全場22次射門而自己得一次攻門中框下，仍然靠「華Dee」占美華迪取得重要作客入球，僅負西維爾1:2，次回合返主場仲有價講！華Dee打破咗上陣12小時嘅入球荒之後，就話將入球獻畀出世冇耐嘅囝囝芬尼，仲話自己比賽信心返晒嚟。咁李城下場嘅對手利物浦就要小心喇！</p></body></html>
