<html><header><meta charset="utf-8"><title>《有樓》情侶工廈築愛巢</title></header><body><h1>《有樓》情侶工廈築愛巢</h1><p>無綫節目《有樓萬事足》接近尾聲，雖然屢傳素人個案造假，前晚邀得前港姐張秀文出鏡，「無殼一族」的她大呻辛酸，有感藝人收入不穩：「做artist太多嘢擔憂，可能啲錢搵嚟係睇醫生。」昨晚一集，一對小情侶陳思銘和女友寧選擇較便宜的工廈做安樂蝸，今晚最尾一集更讓上不到車一族盡情發洩，沉醉音樂的「灰男」Oscar自爆買不到樓被女飛經歷。<br>此外，首集出現過90後兼職模特兒Vivienna，她不認同「高潮女」Seasun要另一半送2,000呎豪宅，又直認曾有異性提出送樓包養：「做唔做呢啲係睇個人選擇，我就接受唔到，寧願靠自己。」<br>採訪：陳杰、唐心悠</p></body></html>
