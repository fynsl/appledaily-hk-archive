<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黎姿巴黎偷閒拍拖</title></header><body><h1>【馮仁昭四圍超】<br>黎姿巴黎偷閒拍拖</h1><p>黎姿（GiGi）上個月將接手細佬嘅醫學美容公司上咗創業板，成為上市公司主席，佢呢幾日去咗巴黎，噚日就喺微博擺咗3張selfie靚相，更留言：「工作中偷了一天給自己休息一下，感覺多寫意，但還是想念香港呢！」其實，黎姿此行去巴黎，佢富商老公馬廷強都有同行，有網民喺微博貼相，見到佢哋兩公婆行百貨公司，佢老公就坐住輪椅陪老婆shopping，見黎姿笑容好燦爛。<br>撰文：馮仁昭</p></body></html>
