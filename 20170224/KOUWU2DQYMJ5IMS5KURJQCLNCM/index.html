<html><header><meta charset="utf-8"><title>黎明跳台視察鄭秀文冒雨綵排</title></header><body><h1>黎明跳台視察<br>鄭秀文冒雨綵排</h1><p>黎明今晚於中環海濱活動空間舉行一場「Leon's Penguins in Live 香港演唱會」，昨晚黃昏近6時他抵達現場綵排，心情靚爆的他抵達後第一時間上舞台視察，走了一圈後再由六呎高舞台一躍而下，到台邊等其他位置了解一下。<br>此外，擔任嘉賓的鄭秀文昨晚現身綵排，上台又唱又跳《信者得愛》，之後與黎明和雷頌德討論後再唱，十分認真，惟其間天公不造美落雨，工作人員忙將器材包膠。而昨日約下午3時左右，消防署亦有派員到現場視察，由於是次演唱會佔地比上次大，巡邏時間花了兩個多小時，幾名消防署職員才離開。<br>採訪、攝影：梁繼光、黃曉程</p></body></html>
