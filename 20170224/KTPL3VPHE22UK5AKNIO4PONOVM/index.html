<html><header><meta charset="utf-8"><title>松田龍平傳決定離婚</title></header><body><h1>松田龍平傳決定離婚</h1><p>現年33歲的日本男星松田龍平，與29歲混血模特兒太田莉菜結婚8年，兩人現育有7歲女兒。不過日本雜誌《女性SEVEN》報道指，太田莉菜由前年秋天開始玩失蹤離家出走，並與一名年輕男星關係親密，女兒則交由松田媽咪負責照顧。</p><p>知情人士透露，因太田莉菜未能做好母親責任，松田龍平待拍畢新劇《四重奏》後，便會正式簽紙離婚。至於松田事務所亦承認二人已經分居，但指事件會交由松田本人處理。</p></body></html>
