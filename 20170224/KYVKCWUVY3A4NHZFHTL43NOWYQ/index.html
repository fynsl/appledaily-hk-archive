<html><header><meta charset="utf-8"><title>【美圖晒晒】脫俗美女愛跳舞宅男爭問：Shall we dance？</title></header><body><h1>【美圖晒晒】脫俗美女愛跳舞<br>宅男爭問：Shall we dance？</h1><p>安徽脫俗美女丁悅(Diana)外表有別一般模特兒，無時無刻散發獨特氣質。丁悅沒有誇張的身材，但高挑身型和修長長腿同樣羡煞旁人。丁悅不時在微博享美圖，讓人百看不壓。<br><br>今年21歲的丁悅酷愛跳舞，每次踏進舞場，即時不由自主，輕鬆展現優雅舞姿。而她更曾勇奪CNCBDF國家青年隊隊員CN摩登舞21歲以下組、甲B組雙料冠軍，相信許多男士都希望有幸成為她的舞伴。<br><br>新浪微博</p></body></html>
