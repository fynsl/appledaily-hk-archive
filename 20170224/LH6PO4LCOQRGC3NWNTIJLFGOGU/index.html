<html><header><meta charset="utf-8"><title>羅霖冇能力幫仔置業</title></header><body><h1>羅霖冇能力幫仔置業</h1><p>羅霖、王敏德和林建岳等昨晚在尖沙嘴出席金域假日酒店大堂開幕酒會，羅霖性感打扮示人，提到近日無綫節目講置業，拜金港女Seasun的出位言論，她直言會影響下一代年輕人心態：「唔係個個都咁拜金，好多人對另一半都係講心唔講金，尤其做藝人要裝身去活動，開支好大，未必有咁多錢，以自己嚟講，係講心唔講金。」<br>羅霖直言對小朋友教導最緊要，問會否幫兒子置業？她表示：「自己都未有咁嘅能力。」她續說：「好開心，自己公司接連有好消息，創作公司有新資金，有8位數字，會開8間分店，事成後真係有首期，自己買樓先，再諗佢哋。」<br>採訪：曹家誠<br>攝影：沈健程</p></body></html>
