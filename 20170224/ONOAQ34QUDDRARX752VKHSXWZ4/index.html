<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】廖碧兒分析突然富貴</title></header><body><h1>【馮仁昭四圍超】<br>廖碧兒分析突然富貴</h1><p>廖碧兒同河國榮噚日出席奇妙電視節目《香港有寶證》喺西環嘅記者會，廖碧兒被傳識咗個有錢男友，出入有司機又從商，開完餐廳又買酒莊，她否認話：「嗰個司機識咗十幾年，係密友又係助手同司機，而我住嘅地方已搬咗入去4年，買咗一段時間，大家都知我入行冇耐已努力儲錢。」問佢係咪用VIP訂製的Hermès手袋，廖碧兒堅稱係勤力工作獎勵自己。<br>撰文：馮仁昭</p></body></html>
