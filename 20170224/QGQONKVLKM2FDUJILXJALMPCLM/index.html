<html><header><meta charset="utf-8"><title>蔚雨芯谷胸贏JC</title></header><body><h1>蔚雨芯谷胸贏JC</h1><p>蔚雨芯（Rainky）與Jessica C.（JC）昨日於觀塘出席錦麗越南粉店開幕禮，Rainky以一襲超低胸裝成功搶鏡：「好耐冇返香港，𠱁吓啲fans，瘦咗着貼身啲。」</p><p>提到「胸」贏JC，她說：「我係香港女仔，佢係mix，兩個唔同範疇。」而人母JC透露自己目前以照顧囡囡為首要任務， 她說：「以前會很想性感，但現在覺得沒有需要，誰勝誰負也沒有所謂。」<br>採訪：羅慧敏<br>攝影：陳慧安</p></body></html>
