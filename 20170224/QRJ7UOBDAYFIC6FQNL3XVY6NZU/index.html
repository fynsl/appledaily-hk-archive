<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】羅蘭聽醫生勸唔退休</title></header><body><h1>【馮仁昭四圍超】<br>羅蘭聽醫生勸唔退休</h1><p>羅蘭今年82歲，佢噚日喺九龍灣為保健產品宣傳，羅蘭姐喺現場分享保健心得，又同健身教練一齊做體操。一直堅持幕前演出嘅羅蘭，其實有諗過退休，羅蘭話：「有諗過退休，但醫生話我同周聰都唔好退，退咗兩年就乜都退晒，會唔記得嘢，𠵱家我記劇本差咗好多，睇完都背唔到，以前背幾頁紙都得。」羅蘭又分享咗佢嘅養生方法，就係唔好執着。<br>撰文：馮仁昭</p></body></html>
