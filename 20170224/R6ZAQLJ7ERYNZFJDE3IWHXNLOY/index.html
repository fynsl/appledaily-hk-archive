<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】楊張新悅返工戒着七彩</title></header><body><h1>【馮仁昭四圍超】<br>楊張新悅返工戒着七彩</h1><p>楊張新悅噚日喺灣仔出席有機食品博覽，𠵱家佢喺一個慈善組織做OL：「只要送完女返學就冇問題，佢哋放學休息一陣我已放工返到屋企，喺佢哋嘅世界係冇改變。」佢都話開始適應：「最心疼係佢哋喊住攬實你，但只要送佢哋上校巴返學，所有嘢冇變就得。」佢話要為份工改打扮：「一向我都似七彩蝦條姐姐，但係返工就唔可以，要着型啲冇咁可愛。」<br>撰文：馮仁昭</p></body></html>
