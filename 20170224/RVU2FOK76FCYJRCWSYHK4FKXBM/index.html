<html><header><meta charset="utf-8"><title>周董唱歌飛雙截棍</title></header><body><h1>周董唱歌飛雙截棍</h1><p>太陽城集團前晚在澳門舉行十周年「傳奇之夜」，出席嘉賓除了鄭秀文、許志安兩公婆、古天樂，還有孫燕姿、莫文蔚、陳奕迅及壓軸出場的周杰倫，陳奕迅唱罷三首歌即離開，未有講過一句話，之後出場的周董同樣唱了三首歌，唱完便完場，而洗米嫂陳慧玲前晚雖沒公開露面，但她有到場，還與洗米華及一對子女影合照。</p><p>周董出場先唱快歌辣㷫全場，之後彈琴與林俊傑合唱，最後唱經典歌《雙截棍》，唱到興起，更將雙截棍掟到觀眾席，坐在包廂的楊千嬅high爆跳舞，薛凱琪更一邊嘆紅酒，一邊聽歌。<br>採訪：張俊銘、畢紹基<br>攝影：沈健程、吳耀輝</p></body></html>
