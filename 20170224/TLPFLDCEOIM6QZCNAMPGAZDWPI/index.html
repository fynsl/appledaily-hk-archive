<html><header><meta charset="utf-8"><title>Eric認戀金秀賢師妹</title></header><body><h1>Eric認戀金秀賢師妹</h1><p>韓國長壽男子組合神話的38歲隊長Eric，大前年被爆撻着金秀賢的26歲師妹羅惠美，當時兩人否認戀情。直到昨日再有報道指交往三年的他們將於今年結婚，Eric即火速認戀羅惠美，但否認婚訊傳聞。</p><p>而韓國傳媒《Dispatch》亦公開了Eric和羅惠美於去年聖誕節約會的照片，當時兩人合拍地戴上帽子，足證二人感情十分穩定。而Eric方面昨日表示二人正在交往中，希望大家支持。</p></body></html>
