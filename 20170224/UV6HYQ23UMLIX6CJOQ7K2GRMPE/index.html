<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】容祖兒叫細佬先結婚</title></header><body><h1>【馮仁昭四圍超】<br>容祖兒叫細佬先結婚</h1><p>容祖兒噚日喺商台宣傳下月嘅演唱會，話𠵱家仲諗緊唱乜歌，問到劉浩龍啲歌係咪佢心水？佢話：「唱得好過佢點算？」對於細佬被指搭上人妻空姐，祖兒話：「佢咁大個人識處理，經驗比我老到，我唔擔心佢，希望佢快啲結婚，騰空間房畀我。」其實容媽媽係咪想祖兒先騰空間房？祖兒話：「冇聽到呢個訴求，細佬先，佢生咗就當嗰個係我嘅大頭BB，我40歲前至生。」<br>撰文：馮仁昭</p></body></html>
