<html><header><meta charset="utf-8"><title>大蟒蛇卡坑渠餓死蛇屍要用吊車先吊得起</title></header><body><h1>大蟒蛇卡坑渠餓死<br>蛇屍要用吊車先吊得起</h1><p>馬來西亞一條巨蟒被困坑渠的排水管多天，初步估計是活活餓死，居民在聞到惡臭後揭發事件。<br><br>巨蟒體型非常粗壯，將居林高科技工業園住宅區的一條水管堵塞住，相信牠因為卡在水管進退不得，以致活活餓死。由屍身腐爛程度來看，相信巨蟒已死去數日。<br><br>由於巨蟒體積龐大，當局周三要出動重型機器，方能將蛇屍吊起移除。<br><br>馬來西亞《中國報》/光華網</p></body></html>
