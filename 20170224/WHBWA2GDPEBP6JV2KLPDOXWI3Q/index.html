<html><header><meta charset="utf-8"><title>布吉保護區水域餵魚俄女畀2萬蚊才獲釋</title></header><body><h1>布吉保護區水域餵魚<br>俄女畀2萬蚊才獲釋</h1><p>泰國布吉皇帝島有俄羅斯女遊客，因為在受保護的珊瑚礁水域附近餵魚，違反嚴格的環境保護法，被工作人員帶走送到警局，要繳交10萬泰銖（約2.2萬港元）保釋金才獲釋。<br><br>皇帝島保護海洋資源的工作人員，近日在海灘巡邏時，發現53歲的斯米爾諾娃（Olga Smirnova）拿著麵包在水中餵魚。由於在受保護水域餵魚是犯法行為，工作人員拍照為證後，透過翻譯解釋她已違規，再將她移交當地警局。<br><br>當局與斯米爾諾娃協商後，同意讓她交出保釋金並當場放人。<br><br>馬來西亞《光華日報》/英國《每日郵報》</p></body></html>
