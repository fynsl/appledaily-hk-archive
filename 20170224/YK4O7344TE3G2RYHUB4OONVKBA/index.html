<html><header><meta charset="utf-8"><title>【喊出來】黑色幽默漫畫　諷刺盲撐七犯</title></header><body><h1>【喊出來】黑色幽默漫畫　諷刺盲撐七犯</h1><p>以下故事純屬虛構，如有雷同，實屬不幸。<br><br>歷史：「撐『七犯』開『集會』嗰班警察，複製1977年佢哋班前輩圍堵廉署一幕，佢哋當年用雙腳表達『貪污無罪』訴求，40年後爭取『打人合法』，老翻腐敗，抄襲無恥！有人不誠實使用時光機，copy我。我要申冤！」佢繼續呻：「佢哋話返工有如猶太人被迫害，喂大佬，唔識我，咪扮熟，亂用比喻好核突，有冇理過我感受？俾猶太人唞吓得唔得？俾香港人唞吓得唔得？」<br><br>一班港漫畫家及插畫師以畫諷刺警隊晒馬盲撐行為，嗰啲幽默黑過墨斗，笑完想喊。為歷史喊，為法治喊，為公義喊。<br><br>記者：葉青霞 </p></body></html>
