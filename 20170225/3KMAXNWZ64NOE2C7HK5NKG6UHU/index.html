<html><header><meta charset="utf-8"><title>強震後現凶兆？近岸驚見毛毛巨屍</title></header><body><h1>強震後現凶兆？<br>近岸驚見毛毛巨屍</h1><p>兩周前發生過6.7級地震的菲律賓南部，震後出現巨型「怪物」，全身毛茸茸的，在一個海灘擱淺。<br><br>神秘「怪物」在地震後沖上岸，似有出血。迪納加特群島（Dinagat）卡迪安盧（Cagdianao）的居民爭相一睹怪物的模樣，並拍照留念。這些照片在網上瘋傳。<br><br>有人懷疑那是巨鯨屍體，亦有人認為那是深海生物，在淺水出現甚至擱淺，是因為「預知」地震。<br><br>那次淺層地震造成6死126傷，多幢建築物倒塌。在震央附近的棉蘭老島，居民在震後數天，亦見到幾條像大蛇般的30呎長巨魚。<br><br>英國《太陽報》</p></body></html>
