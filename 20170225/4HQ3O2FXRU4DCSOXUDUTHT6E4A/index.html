<html><header><meta charset="utf-8"><title>拍拖入屯門剪綵楊明綸同莎拉粉碎分手傳言！</title></header><body><h1>拍拖入屯門剪綵<br>楊明綸同莎拉粉碎分手傳言！</h1><p>從事飲食生意的「及時取勝」（姚本輝馬房）馬主蕭楚基，今日（24日）在屯門有新分店開幕，並邀請了楊明綸及其女朋友莎拉、話劇演員張紫琪等人作剪綵嘉賓。<br><br>當中楊明綸及莎拉是第二度以情侶檔身份，為蕭楚基的分店當剪綵嘉賓。這對小情侶今日亮麗現身，一掃早前分手的傳言。<br><br>蕭楚基透露其名下「及時取勝」早前由楊明綸出試800米草閘，走勢良好跑第一。原本徐雨石打算報名於3月8日出賽，惟因此駒在晨操時弄傷腳部，暫時未能決定何時上陣。<br><br>另外，他委託練馬師姚本輝在澳洲拍賣會選購一匹新馬，預計年底到港服役。</p></body></html>
