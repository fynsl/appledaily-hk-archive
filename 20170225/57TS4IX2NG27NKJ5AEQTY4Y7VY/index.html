<html><header><meta charset="utf-8"><title>樂仔欣賞女友夠簡單</title></header><body><h1>樂仔欣賞女友夠簡單</h1><p>余文樂、任賢齊及林家棟等昨晚現身尖沙嘴出席電影工作者春茗，樂仔被問到與台灣女友王棠云拍拖很開心？他笑言：「正常。」問到有信心對方是最後一個？他表示：「順其自然，畀啲時間照顧人哋。」樂仔表示兩年沒有拍拖：「好怕分配唔到時間，盡力啦，打開期表滿晒。」<br>問到樂仔欣賞女友那一方面？他說：「簡單，舒服兩個人一齊嘅事。」對於首度獲金像獎提名，他笑言：「暫時喺攞獎層面係新人，不過係開心，會度期盡量出席。」此外，小齊以《樹大招風》獲金像獎最佳男主角及亞洲電影大獎提名，小齊表示興奮，與另一金像影帝提名人林家棟攬攬。<br>採訪：張俊銘<br>攝影：仇志德</p></body></html>
