<html><header><meta charset="utf-8"><title>惠英紅奪亞洲明星大獎</title></header><body><h1>惠英紅奪亞洲明星大獎</h1><p>第12屆大阪亞洲電影節下周五開幕，惠英紅主演的《Mrs. K》為開幕電影，影展官網昨日公佈於開幕禮當天，她將獲頒亞洲明星大獎。該獎在前年新增，台灣男星張孝全和日本影星永瀨正敏也先後獲該殊榮，惠英紅為首位獲獎女星。<br>今年有多部港產片殺入該節，除惠英紅偕《Mrs. K》導演何宇恆、《29+1》導演彭秀慧、《原諒他77次》導演邱禮濤、《骨妹》主角廖子妤、余香凝及導演徐欣羡也出席。</p></body></html>
