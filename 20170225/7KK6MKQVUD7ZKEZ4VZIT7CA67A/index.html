<html><header><meta charset="utf-8"><title>近期愛着紅　凱蒂王妃Paule Ka紅裝出巡</title></header><body><h1>近期愛着紅　凱蒂王妃Paule Ka紅裝出巡</h1><p>英國劍橋公爵夫人凱蒂王妃（Kate Middleton）向來被視為fashion icon，她愛穿的色彩除了代表皇室的藍色，英倫傳統風的墨綠色，紅色都是她愛穿的色調。<br><br>在英國時間星期三，凱蒂去到威爾斯出席慈善活動，凱蒂就身穿一套法國品牌Paule Ka的紅色西裝與短裙現身，一貫端莊優雅。近月她出席公開場合都揀紅色服裝，非常醒目，在本月初第四度翻着Luisa Spagnoli的紅色套裝，上星期又穿了Philosophy的紅色西裝褸，甚至出席賽跑活動都揀紅色羽絨褸。</p></body></html>
