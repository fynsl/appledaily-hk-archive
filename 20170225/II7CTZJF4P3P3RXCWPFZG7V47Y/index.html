<html><header><meta charset="utf-8"><title>東主被收樓　騙客存倉判囚</title></header><body><h1>東主被收樓　騙客存倉判囚</h1><p>【本報訊】搬運及存倉公司東主長期欠租，明知已被法庭下令收樓，仍收取客戶逾4,000元費用，替客人將10萬元財物存倉。客人其後上門發現公司已被收樓，無法取回物品。東主早前承認兩項不當地接受付款罪，昨在觀塘法院判刑被判監6個月，賠償一萬元。<br>事發於前年9月至11月。感化主任認為被告鄭龍海（44歲）有重犯機會，加上被告工作繁忙，無暇休息，故不建議他接受社會服務令。辯方強調被告已結束存倉生意，僅做搬運工及兼職Uber司機。辯方又指被告曾借貸，若繼續被扣押，會加重其債務。<br>案件編號：KTCC5094/16<br>■記者戴國輝</p></body></html>
