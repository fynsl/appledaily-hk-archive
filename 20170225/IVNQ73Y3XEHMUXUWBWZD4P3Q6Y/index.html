<html><header><meta charset="utf-8"><title>涉違例排污水　承辦商脫罪</title></header><body><h1>涉違例排污水　承辦商脫罪</h1><p>【本報訊】將軍澳工業邨對開海面去年4月湧現大片黃泥水，環保署調查後懷疑營辦新界東南堆填區的翠谷工程有限公司將含過量懸浮重物的污水，排入公用污水渠，遂向翠谷發兩張傳票，指其違反《水污染管制條例》。案件經審訊，昨在觀塘法院裁定罪名不成立。<br>翠谷被指去年4月11及13日犯案，環保督察聆訊時稱在堆填區範圍內的水渠收集樣本化驗，又稱該處只有堆填區，上游無其他建築。惟辯方指上游有樹林，下雨天樹林泥水或會沿水渠流出大海；辯方亦質疑督察搜集樣本時，沒依照署方頒發搜證指引進行。<br>案件編號：KTS16827-28/16<br>■記者戴國輝</p></body></html>
