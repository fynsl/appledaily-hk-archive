<html><header><meta charset="utf-8"><title>麥包賣鮑魚脫財困</title></header><body><h1>麥包賣鮑魚脫財困</h1><p>麥長青（麥包）前日為自家投資的吉品鮑《麥包．鮑》（暫名）拍廣告，現場夥拍廚師好友Calvin合力煮鮑魚，麥包說：「個計劃早幾年已傾緊，朋友又知我俾人呃錢，老闆叫我唔使真金白銀攞錢出嚟，做終身代言人作投資。」他透露鮑魚去年已面世，反應不錯。<br>麥包表示離開無綫，除了代言人、發展地產、拍廣告及網劇，他說：「好多朋友驚我生活上有問題，推薦我又幫我，實際上生活冇乜影響，反而擔心呢段蜜月期過後得唔得。」至於現在的身價，麥包說：「傾工作好簡單，大家都話無綫人工低，唔好低過無綫就得喇，我從來冇話過無綫人工低。」<br>採訪：卓寶花<br>攝影：陳順禎</p></body></html>
