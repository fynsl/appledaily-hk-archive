<html><header><meta charset="utf-8"><title>胡定欣戥李施嬅開心</title></header><body><h1>胡定欣戥李施嬅開心</h1><p>胡定欣和雨僑昨日在尖沙嘴出席一間韓國護膚品牌專門店開幕，有報道指李施嬅透過胡定欣介紹袁偉豪認識，定欣說：「好戥佢哋開心，因為佢哋冇劇出都可以有封面，李施嬅叫我同大家講，佢嘅最愛就係我，並唔係袁偉豪。」更代李施嬅否認介入袁偉豪和岑杏賢的一段情。<br>雨僑透露稍後與偶像黃子華拍電影，但未收到劇本，不知道有沒有對手戲，至於會否怕NG？她笑說：「我怕忍唔住笑，惟有咬住條脷忍笑。」<br>採訪、攝影：黃曉妍</p></body></html>
