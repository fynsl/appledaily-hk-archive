<html><header><meta charset="utf-8"><title>男童被肢解內臟掏空再被兇手食屍肉</title></header><body><h1>男童被肢解內臟掏空<br>再被兇手食屍肉</h1><p>印度北方邦一名媽媽揭發其成年兒子將一名7歲男童碎屍後，將屍體吃掉，場面極度恐怖。<br><br>20多歲的米揚（Nazim Miyan）被母親發現在一間空屋內，現場血迹斑斑，米揚身旁有一具童屍，身首異處，頸、手臂、雙腿被斬碎，腹部皮膚被剝去，內臟散滿一地。據報死者本與朋友玩耍，被米揚誘拐並殘殺。<br><br>警方到場後拘捕米揚，他並無反抗，但被帶走期間遭憤怒村民毆打。警方在案發現場撿獲一把刀和一個鏟，相信是兇器。米揚被落案控謀殺和拐帶兒童，警方指他接受問話時語無倫次。幾百名村民在警局外聚集，要求處死米揚。<br><br>英國《每日郵報》</p></body></html>
