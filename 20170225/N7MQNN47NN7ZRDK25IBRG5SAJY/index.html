<html><header><meta charset="utf-8"><title>【街訪】英歌迷撲返港朝聖</title></header><body><h1>【街訪】英歌迷撲返港朝聖</h1><p>黎明演唱會昨晚舉行，歌迷來自各地，有人更早一晚到場排隊等入場。</p><p>英國歌迷：</p><p>「因為上次冇睇，今次唔使返工專登嚟睇。唔驚睇騷落雨，今日天氣好好，好適合扮企鵝睇騷。」</p><p>排頭位歌迷：</p><p>「請假嚟，鍾意咗Leon幾十年喇，噚日（前日）下晝已經嚟排隊，同朋友輪流排，我哋有返屋企沖涼。」</p><p>上海人YY：</p><p>「上次都有看，他唱甚麼都可以，自己都喜歡聽，喜歡黎明20多年。」</p><p>成都人Mary：</p><p>「聽到他聲音已經開心，99年就喜歡他。」</p><p>Ada：</p><p>「唔怕凍，驚落雨，所以有帶遮。上次都有睇，有朋友排緊隊。」</p></body></html>
