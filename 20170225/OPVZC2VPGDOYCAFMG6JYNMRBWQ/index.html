<html><header><meta charset="utf-8"><title>新任練馬師露真身！麥菲文：我十分期待接受挑戰</title></header><body><h1>新任練馬師露真身！<br>麥菲文：我十分期待接受挑戰</h1><p>已獲發來季本地練馬師牌照的麥菲文，今日（24日）在收操後，在馬會賽事規管及發展執行總監夏定安、首席受薪董事祁禮謙及受薪董事韋敦彥陪同下，於沙田馬場會所會見傳媒。<br><br>麥菲文說：「香港賽馬享譽國際，賽事水準高之餘，獎金也相當豐厚。我早對香港的賽馬文化深感興趣，之前曾派馬匹出戰香港，我一直都希望能夠來港從練。我十分期待接受這項新挑戰，感謝香港馬會及牌照委員會給予我機會，有機會來港發展我的練馬事業。」</p></body></html>
