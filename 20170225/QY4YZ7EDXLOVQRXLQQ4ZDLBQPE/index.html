<html><header><meta charset="utf-8"><title>着飲管上身　Sammi穿巴黎高訂華麗登台</title></header><body><h1>着飲管上身　Sammi穿巴黎高訂華麗登台</h1><p>日前太陽城集團在澳門舉行十周年「傳奇之夜」，在一眾表演嘉賓中，Sammi穿上她自己形容為「飲管裝飾」的bling bling奇裝突圍，細緻到連馬尾髮型都用上「飲管」點綴，華麗搶鏡。這條浮誇連身裙來自冷門巴黎高訂品牌On Aura Tout Vu，屬2016秋冬runway作，品牌設計偏鋒有型，一向深得明星歡心，成為陳慧琳、楊千嬅、王菀之等踏舞台及紅毯之選。</p></body></html>
