<html><header><meta charset="utf-8"><title>小Justin屙濕褲</title></header><body><h1>小Justin屙濕褲</h1><p>加拿大小天王Justin Bieber於周三以一身灰色運動褲裝束現身荷李活街頭，拿着飲品的小Justin邊行邊玩手機，被發現褲襠位置濕了一撻，即被懷疑他如廁時不小心弄濕。小Justin屙濕褲襠即在網上成為笑話，難得他仍於社交網站自嘲，還以阿當桑迪拿（Adam Sandler）於電影《熊貓插班生》（Billy Madison）整濕褲襠的劇照對比，但他隨後又澄清只是遭花樽的水弄濕。</p></body></html>
