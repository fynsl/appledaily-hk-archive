<html><header><meta charset="utf-8"><title>【一周必看】暗寸林鄭「只露三點」葉劉每日酸多一點</title></header><body><h1>【一周必看】<br>暗寸林鄭「只露三點」葉劉每日酸多一點</h1><p>特首選戰提名期倒數，至今手握提名與150票門檻相距甚遠的新民黨葉劉淑儀直認選情嚴峻，上周坦言與林鄭月娥票源重叠，因此受到「排擠」，並不點名批評至今只推出三項政綱的林鄭「只露三點」，又指所有參選人都須向新民黨拜票，不能食「殘廢餐」。林鄭競選辦當時回應，希望制定政綱時與各界「有商有量」，冀在提名期完結前推出完整政綱。</p></body></html>
