<html><header><meta charset="utf-8"><title>同伴被車撞死義氣狗推土埋葬</title></header><body><h1>同伴被車撞死<br>義氣狗推土埋葬</h1><p>狗狗也有兄弟情。在泰國武里南府，一頭狗被車撞死，另一頭狗不想同伴暴屍路邊，奮力用鼻推土把牠埋葬，令人動容。<br><br>根據這條周三拍攝的影片，被撞死的狗躺在路邊一個淺坑內，另一頭狗不斷用鼻把旁邊的泥土推入坑內把牠掩埋，期間曾走到坑內嗅嗅同伴的屍體，然後繼續埋屍。<br><br>看過片段的網民無不動容，一名16歲少年說，感動到想哭，願意為埋葬同伴的狗狗做任何事，另一網民說，牠倆必定是好兄弟。一名網民特別提到牠用鼻而非用爪推土，他說，「這是否尊敬的表現？狗狗真的很奇妙！」<br><br>英國《每日鏡報》</p></body></html>
