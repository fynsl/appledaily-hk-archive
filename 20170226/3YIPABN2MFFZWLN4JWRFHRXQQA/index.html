<html><header><meta charset="utf-8"><title>【糧尾救星】十元八塊平民配料　卡邦尼焗麵唔失禮</title></header><body><h1>【糧尾救星】十元八塊平民配料　卡邦尼焗麵唔失禮</h1><p>二月新年加情人節，連環節日，花費開銷不少，月尾少不免有點難過，這時又是糧尾救星即食麵登場的時間。但餐餐即食麵加煎蛋感覺好像太委屈，其實只要多花十零元，再多花十零分鐘，本來有點慘情的糧尾餐一樣可以吃得開心又不失禮。　　　　　　　　　<br><br>記者：謝翠玲<br>攝影：潘志恆</p><p>2017果籽繼續認真知味。識買惜用。行以求知。好事多為。重修舊好。<br>緊貼果籽報道，即like： http://fb.me/AS.AppleDaily </p></body></html>
