<html><header><meta charset="utf-8"><title>求驗客手記：迪比LV拳套賀美韋達</title></header><body><h1>求驗客手記：<br>迪比LV拳套賀美韋達</h1><p>荷蘭翼鋒迪比，日前突然土豪上身，喺個人社交網頁Instagram度上載咗自己戴住價值3,700鎊（約36萬港元）嘅LV拳套嘅相。原來，迪比唔係炫富，佢係祝已退休嘅美國拳王美韋達喺上星期五40歲生日快樂！係人都知「不敗拳王」美韋達一向鍾意晒錢、晒車、晒女友，咁迪比呢對LV拳套，都係迎合美韋達嘅口味箒！至於美韋達點過40歲生日，梗係喺南加州連開幾日超豪生日派對啦！</p></body></html>
