<html><header><meta charset="utf-8"><title>黃子恆一家借庫籌新舖</title></header><body><h1>黃子恆一家借庫籌新舖</h1><p>黃子恆去年暗交人妻裕美搞到滿城風雨，早前獲無線解禁。日前讀者金先生透過《蘋果》「爆相爆片」，拍到子恆跟母親和哥哥到慈雲山觀音廟借庫，金先生說：「佢哋企喺我隔籬同我一齊稟神、裝香同抽利是，佢哋冇即場拆，唔知佢借咗幾多錢。」<br>事後子恆回應：「係呀，呢個係每年家庭習俗！借到幾多都好，希望今年順順利利！」子恆謂最近忙搞新舖：「當學嘢，冇理由唔使拍嘢就停喺度！」感情方面，他謂會寄情工作，不急結婚。<br>採訪：唐琛悠</p></body></html>
