<html><header><meta charset="utf-8"><title>求驗客手記：
咸爺菲臘仔自拍都要美圖</title></header><body><h1>求驗客手記：<br>
咸爺菲臘仔自拍都要美圖</h1><p>前曼聯後衞菲臘尼維利喺1月21日踏入40歲生辰，已經過咗成個月，老友碧咸先至同佢慶祝，約埋佢大佬加利佬等人，周五喺巴黎聚一聚，話晒咸哥貴人事忙，遲到好過冇到啦。咸哥一向貪靚，post相之前美圖秀秀加filter是常識吧，睇番壽星仔尼維利同碧咸喺各自社交網上載同一角度影嘅大合照，「萬人迷」睇嚟好着重形象，揀咗張含蓄微笑嘅相；反而尼維利兄揀嗰張相，碧咸表情就盞鬼好多。</p></body></html>
