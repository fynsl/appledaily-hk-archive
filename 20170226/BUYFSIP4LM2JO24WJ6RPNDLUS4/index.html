<html><header><meta charset="utf-8"><title>MIYAVI旺角開騷巧開心</title></header><body><h1>MIYAVI旺角開騷巧開心</h1><p>日本歌手MIYAVI前晚假旺角麥花臣場館開騷，他練定廣東話跟歌迷互動，先講：「大家好，我係MAYAVI。」又自言：「我巧開心！」他回想首次來港時只得19歲，當時自己不黯英語，年前進軍荷李活的他已能夠用流利英文跟港迷交流。MIYAVI於尾聲時在台上玩自拍，又表示：「我愛你哋。你哋愛唔愛我？」並爆粗用英文講：「Fxxking Love You」，臨走前更向觀眾鞠躬及上前擊掌，再送飛吻後才肯離去。<br>採訪：吳家偉</p></body></html>
