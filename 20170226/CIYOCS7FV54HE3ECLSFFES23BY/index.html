<html><header><meta charset="utf-8"><title>苟芸慧讚陸漢洋Sweet</title></header><body><h1>苟芸慧讚陸漢洋Sweet</h1><p>苟芸慧昨日在銅鑼灣出席李逸朗有份投資的面膜產品活動，她與緋聞男友陸漢洋戀情浮面，傳男方送車管接送，她甜笑說：「當日我唔舒服，有人好sweet話使唔使車我，好照顧我，覺得好warm。」承認對方是專屬的柴可夫司機，但拒答是否情侶：「呢啲較私人問題，留畀佢答，呢個我尊重佢。」<br>提到之前情人節，苟芸慧獲陸漢洋悉心安排晚飯感開心：「一班朋友出來食飯，好開心嘅情人節晚餐，佢好細心。」但不肯透露當日有否收戒指。日前她為朋友婚禮做姊妹，之後會幫兩個朋友再做姊妹，完成後自己就會認真考慮投入新關係。<br>採訪、攝影：王連連</p></body></html>
