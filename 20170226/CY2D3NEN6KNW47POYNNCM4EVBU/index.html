<html><header><meta charset="utf-8"><title>梅姨被老佛爺鬧Cheap</title></header><body><h1>梅姨被老佛爺鬧Cheap</h1><p>第89屆奧斯卡金像獎頒獎典禮將於香港時間明日舉行，有份爭影后的梅麗史翠普（Meryl Streep）於賽前被爆遭Chanel主帥老佛爺Karl Lagerfeld點名鬧爆好cheap，指梅姨要收錢才穿品牌服裝去頒獎禮：「天才演員，但亦低廉，不是嗎？」不過梅姨未受影響，前晚出席於洛杉磯舉行的女性電影人奧斯卡賽前派對（圖），其形象師亦代為澄清表示收錢行為有違梅姨個人道德。</p></body></html>
