<html><header><meta charset="utf-8"><title>林作廁所稿累麥明詩</title></header><body><h1>林作廁所稿累麥明詩</h1><p>林作昨日現身銅鑼灣時代廣場出席藝術展活動，問到他早前在專欄提及對麥明詩發表「七警」的睇法，卻被誤解借麥明詩幫自己增加知名度。林作再澄清：「嗰個專欄只係講教育，寫得唔係咁好，上廁所嘅時候趕稿解決，後來都知網上有啲惡毒評論，其實我唔係咁嘅意思，喺呢件事（七警）嘅立場上，我都係支持佢。」</p><p>由於專欄引起誤會，林作已再打一篇英文文章解釋，更自責敏感度不足，不應在文中提及麥明詩，問到被指他寫此文「呃like」，有否為此事聯絡麥明詩？他說：「如果係呃like仲有好多嘢可以做，有時有啲事實都唔係我自願。」<br>採訪、攝影：王連連</p></body></html>
