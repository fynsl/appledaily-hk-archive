<html><header><meta charset="utf-8"><title>櫻井翔秘戀女主播</title></header><body><h1>櫻井翔秘戀女主播</h1><p>日本組合嵐的35歲成員櫻井翔，被雜誌《週刊Post》踢爆暗交32歲女主播小川彩佳，並公開櫻井翔於11天內跟小川彩佳的多次密會照，更被發現出入女方香閨。</p><p>櫻井翔畢業自慶應大學，多年來為NTV電視台新聞節目《NEWS ZERO》擔任主持，正好與小川彩佳擔任生招牌的朝日節目《報導Station》打對台，兩人無論外形及學歷同樣匹配。雜誌向尊尼事務所求證，發言人指二人只是好朋友。</p></body></html>
