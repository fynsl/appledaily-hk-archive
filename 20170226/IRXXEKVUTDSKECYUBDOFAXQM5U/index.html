<html><header><meta charset="utf-8"><title>錢嘉樂鄭敬基吹水阻街</title></header><body><h1>錢嘉樂鄭敬基吹水阻街</h1><p>錢嘉樂、王喜和鄭敬基當年拍攝無綫劇集《烈火雄心》飾演「南山三虎」，錢嘉樂和鄭敬基昨日在銅鑼灣被野生捕獲。「南山二虎」以便服打扮出現，吸引途人眼望望，兩人邊行邊傾，當遇到有途人打招呼時，鄭敬基都禮貌點頭。<br>其後，錢嘉樂和鄭敬基再撞到同性朋友，三男又停步繼續吹水，可能傾得太投入兼長氣，沒為意阻擋途人，錢嘉樂後來發現阻街，即醒目叫鄭敬基和友人站在一旁，之後「南山二虎」才結伴離開。兩人與友人分道揚鑣後上了伊利莎伯大廈，未知是否相約去做gym？<br>採訪、攝影：趙永傑</p></body></html>
