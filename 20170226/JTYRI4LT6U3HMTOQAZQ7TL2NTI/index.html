<html><header><meta charset="utf-8"><title>克勤專程飛英捧曼聯</title></header><body><h1>克勤專程飛英捧曼聯</h1><p>李克勤和泳兒（左）昨日到淺水灣出席「南區旅遊文化節開幕禮」，克勤稍後和太太盧淑儀飛英國欣賞曼聯比賽，「專程過去兩、三日，睇完聯賽盃決賽就返。」講到吳婉芳丈夫胡家驊離世，克勤指認識他們多年：「噚日知道消息後，同校長（譚詠麟）見面講起好唔開心。以前同吳婉芳同公司，放工去唱K。家驊未結婚就識佢，一年前喺球場見過面。」<br>泳兒剛同男友去英國旅行，首次外地駕車：「由倫敦揸去York，男友導航，我揸得太慢，個半鐘車程揸咗兩個半鐘。」<br>採訪、攝影：曹家誠</p></body></html>
