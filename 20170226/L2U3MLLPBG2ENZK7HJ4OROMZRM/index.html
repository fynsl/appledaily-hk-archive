<html><header><meta charset="utf-8"><title>內媒吹噓「國櫻崛起」</title></header><body><h1>內媒吹噓「國櫻崛起」</h1><p>櫻花品種眾多，以日本櫻花最為著名。但內地近年大吹國櫻崛起之風，內媒紛紛報道「中國櫻花有2,500年歷史」、「賞櫻文化在唐朝時傳去日本」等。天適集團董事長何宗儒坦言，他曾向當局提出要復興中國櫻花，旗下景點也以國櫻崛起之旅作招徠。<br>2015年日韓傳媒曾就櫻花起源地引起激辯，何宗儒表示，據日本權威的櫻花專著《櫻大鑒》記載，櫻花原產於中國，日本櫻花最早是從中國的喜馬拉雅山脈地域傳過去的，時間在唐朝。<br>《蘋果》記者</p></body></html>
