<html><header><meta charset="utf-8"><title>敏之錫B仔　老公呷醋</title></header><body><h1>敏之錫B仔　老公呷醋</h1><p>陳敏之昨日在鑽石山出席「奧比斯『飛』一般嘉年華」活動，她即場接受兩位奧比斯小使者的救盲挑戰，順利完成視力和溝通能力測試。去年冬至誕下囝囝雷子樂的敏之，已復工拍新劇，她指劇中有一個半歲大的BB，開工時不禁將小童星視作自己的兒子。<br>掛念囝囝雷子樂的敏之說：「返到屋企見到BB，就會覺得好幸福、好開心，忍唔住要抱佢多啲。有次我唔小心同老公講，我𠵱家最愛係BB，搞到佢有啲失落。」敏之坦言有意再生多個小朋友，她說：「想生多個女湊個好字，佢哋長大之後都可以有照應，不過都要等囝囝大啲先，唔想咁早就分薄咗對佢嘅愛。」<br>撰文：葉綠悠</p></body></html>
