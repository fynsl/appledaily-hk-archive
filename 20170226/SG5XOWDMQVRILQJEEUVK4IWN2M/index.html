<html><header><meta charset="utf-8"><title>【頹食升呢】即食麵上大枱　泡菜海鮮煎餅10分鐘完成</title></header><body><h1>【頹食升呢】即食麵上大枱　泡菜海鮮煎餅10分鐘完成</h1><p>即食麵以前總被認為是頹食，吃得山窮水盡才要吃即食麵，但其實即食麵的麵質口感跟其他麵食不同，只要多花少許時間，換個花款來吃，一樣可以成為簡易方便的美食。這次的食譜以韓國即食麵來做，麵質較硬不易發脹變腍，如果用其他即食麵，要留意煮至麵軟身便可過冷河，不然再加熱會過熟影響質感。<br><br>記者：謝翠玲<br>攝影：潘志恆</p><p>2017果籽繼續認真知味。識買惜用。行以求知。好事多為。重修舊好。<br>緊貼果籽報道，即like： http://fb.me/AS.AppleDaily </p></body></html>
