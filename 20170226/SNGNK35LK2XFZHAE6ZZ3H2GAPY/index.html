<html><header><meta charset="utf-8"><title>王敏奕拍裸戲男友撐</title></header><body><h1>王敏奕拍裸戲男友撐</h1><p>王敏奕（Venus）、馬志威和麥家琪前晚在奧海城出席校園青春喜劇《初戀日記：賤男蜜擾》首映禮。穿上透視裙的Venus說：「最緊要着得靚，如果加件tube打底會好怪。」問她男友曾國祥有否審批？Venus說：「反而係男友叫我畀多啲心機打扮。」<br>戲入面Venus跟男主角馬志威有親熱戲，她說：「有喺床上kiss，錫錫之後做乜就唔知嘞。」拍親熱戲要否男友批准？Venus說：「有個問題我哋成日都會傾，如果有套好似《色，戒》嘅戲，我接唔接？佢仲快過我話梗係接啦！佢仲話如果佢做到梁朝偉個角色就點都肯，唔理湯唯係邊個。」<br>採訪、攝影：羅慧敏</p></body></html>
