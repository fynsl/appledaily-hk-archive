<html><header><meta charset="utf-8"><title>阮經天帶新歡聚餐</title></header><body><h1>阮經天帶新歡聚餐</h1><p>阮經天（小天）跟拍拖8年的許瑋甯分手後，終於有新目標，昨日台灣有報道指，日前小天帶新歡和胞弟到台北松山區寶清街一間火鍋店開餐。新歡年約二十多歲、身穿紫色V領衫配高腰褲，坐在小天身邊，二人和同桌友人言談甚歡，其間小天和弟弟到店外抽煙。<br>離開時，新歡穿上小天的棒球外套，二人的警覺性甚高，刻意前後腳，新歡在門外狂玩手機，小天則與友人道別，然後女伴緊隨跳上其百萬媾女戰車，小天不時四處張望，之後迅速送新歡返香閨。小天經理人對有關的報道回應：「他目前單身，那個女生不是新女友，只是從英國回來的朋友，大家一起吃個飯。」<br>撰文：非非</p></body></html>
