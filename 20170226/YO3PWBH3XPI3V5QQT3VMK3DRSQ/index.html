<html><header><meta charset="utf-8"><title>港鐵黃埔站煙霧彌漫爆炸驚魂</title></header><body><h1>港鐵黃埔站<br>煙霧彌漫爆炸驚魂</h1><p>警方昨早11時半，接獲一名女子報案，指在港鐵黃埔站1號月台，傳來隆然巨響，然後有煙冒出，懷疑爆炸。警方及消防接報大為緊張，迅速趕至，月台彌漫一片煙霧，大批港鐵員工在場了解，最後發現是月台末端一道逃生門遭人打開，再關上時湧入大片塵埃，狀似煙冒。<br><br>消防經調查後證實並無發生爆炸，無人受傷，列車服務無受影響，警方亦一直未能再聯絡報案人，不排除有人惡意虛報。</p></body></html>
