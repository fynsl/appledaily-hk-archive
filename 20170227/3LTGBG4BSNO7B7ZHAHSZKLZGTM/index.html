<html><header><meta charset="utf-8"><title>唔想個女去嫁人燥老竇斬準女婿迫分</title></header><body><h1>唔想個女去嫁人<br>燥老竇斬準女婿迫分</h1><p>內地傳媒報道，江蘇宿遷市牛角村一戶農民家中，父親不同意女兒婚事，到準女婿家橫加阻攔。上周四下午，父親拿着菜刀，從徐州趕到宿遷的準女婿家中，大吵大鬧，在混亂中斬傷準女婿。<br><br>親友立即報警，警方到場向村民了解情況時，該父親情緒十分激動，氣勢洶洶地說要打自己女兒，連續摑了女兒幾巴掌。有警員立即上前勸解，沒料到該父親竟然揮拳擊向警員。警方隨後將父親刑拘，案件有待進一步調查。<br><br>新民網/梨視頻</p></body></html>
