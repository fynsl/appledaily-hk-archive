<html><header><meta charset="utf-8"><title>麥明詩同林作互惠</title></header><body><h1>麥明詩同林作互惠</h1><p>麥明詩、張燊悅和劉鳴煒等昨日在科學園出席「生態保衛賽」慈善跑，對於林作日前於專欄撰文回應麥明詩就「七警」判決向網民解釋法治概念，被網友指抽水，麥明詩表示有留意事件，但就不覺得被對方抽水：「肉體上冇咪得囉，其實有時係互惠互利，唔可以咁自私，冇得介意，觀眾睇得開心就OK。」<br>麥明詩指自己有看網民留言：「我好尊重言論自由，其實有唔少留言都有point有道理，當然亦有好多人身攻擊。」她指公司和朋友有提醒要注意言行：「我唔想一入行就磨走晒啲稜角，想keep番童真，所以我會選擇先相信人。」<br>採訪：曹家誠<br>攝影：仇志德</p></body></html>
