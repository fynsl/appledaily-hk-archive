<html><header><meta charset="utf-8"><title>覬覦年輕人</title></header><body><h1>覬覦年輕人</h1><p>告崇𤥃經常在Ig晒旅遊和做運動的靚相，包括與維珍集團創辦人布蘭信（Richard Branson）打網球及與鯊魚游水等。而她現職的GuavaPass運動平台看中年輕人的生活模式，以月費無合約約束概念、透過Apps使用香港、泰國及新加坡等11個亞洲城市、逾800個運動會所。<br>採訪當日，Antonia走訪兩個合作夥伴的studio，玩了瑜伽、舉重及打拳活動，她笑言此平台令她不斷發掘新運動，如有聲音治療的Gong Bath及滑浪板瑜伽等。</p></body></html>
