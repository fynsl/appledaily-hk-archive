<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】小冰湊仔推綜藝</title></header><body><h1>【馮仁昭四圍超】<br>小冰湊仔推綜藝</h1><p>梁小冰噚日喺中環出席「罕有造型」攝影展，見到佢有小肚腩，小冰解釋喺農曆年食多咗，而唔係有咗，佢話：「好享受返出嚟做嘢嘅生活。」<br>為咗8歲嘅囝囝，小冰推咗奇妙電視嘅綜藝節目同無綫劇，反而老公陳嘉輝就接咗兩套無綫劇，小冰話：「我唔可以畀個仔獨留家中，所以只會傾電影、微電影同商演。」小冰又話會去廣州攞「全國最具人氣大獎」。<br>撰文：馮仁昭</p></body></html>
