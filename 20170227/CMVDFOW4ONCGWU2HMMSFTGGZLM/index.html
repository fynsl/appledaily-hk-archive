<html><header><meta charset="utf-8"><title>嘉玲撐Tom Jones港騷</title></header><body><h1>嘉玲撐Tom Jones港騷</h1><p>劉嘉玲前晚到灣仔會展欣賞76歲英國殿堂歌手Tom Jones演唱會，更到後台跟對方合照。Tom Jones在演唱會上以最佳狀態唱出《Sex Bomb》等共17首歌曲，不少本地名人都有捧場。<br>最近Tom Jones被指撻着貓王皮禮士利（Elvis Presley）前妻普麗西拉（Priscilla Presley），他前晚在台上既有談起貓王，更唱出《Tomorrow Night》悼念去年患癌離世的愛妻Linda。<br>撰文：哥羅</p></body></html>
