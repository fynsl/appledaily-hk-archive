<html><header><meta charset="utf-8"><title>潮興大肚寫真索媽周汶錡全裸抱住大仔留影</title></header><body><h1>潮興大肚寫真<br>索媽周汶錡全裸抱住大仔留影</h1><p>陀第二胎近9個月的名模周汶錡 (Kathy) 臨盆在即，前晚在IG貼大肚寫真，紀念懷孕的美麗時刻。<br>這一輯大肚寫真比陀第一胎時更激，全裸上陣，僅戴平日常穿戴的Cartier手鐲。Kathy攬實同樣赤裸的囝囝Jacques，遮住重要部位，並低頭幸福甜笑。伏在媽咪身上的混血Jacques，一反趣緻表情多多的常態，嘴扁扁，一臉cool樣。<br>Kathy至今未有公佈胎兒性別，未知看她大肚的形狀，又能否預先知道BB性別呢？</p></body></html>
