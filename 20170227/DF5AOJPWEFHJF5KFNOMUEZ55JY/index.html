<html><header><meta charset="utf-8"><title>求驗客手記：半百Kazu上陣創歷史</title></header><body><h1>求驗客手記：<br>半百Kazu上陣創歷史</h1><p>噚日係日本老牌球星三浦知良50歲生日，亦係新一季日乙開幕嘅日子。外號「Kazu」嘅三浦知良效力嘅球會FC橫濱好識做，教練中田仁司畀佢正選落場迎來訪嘅松本山雅，而且踢咗65分鐘；雖然佢冇入波冇助攻，不過就帶旺FC橫濱，佢隊波憑中場野村直輝喺16分鐘攻入全場唯一一個入波，最後贏松本山雅1:0。賽後三浦知良亦創造歷史，成為日本足球歷史上首個喺50歲落場比賽嘅球員；話時話，佢仲keep得好好，淨係睇樣同埋身形，真係唔似有半百囉。</p></body></html>
