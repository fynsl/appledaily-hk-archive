<html><header><meta charset="utf-8"><title>《月亮》威盡獨立精神獎</title></header><body><h1>《月亮》威盡獨立精神獎</h1><p>第32屆獨立精神電影獎（Independent Spirit Awards）已在美國舉行，由Barry Jenkins執導的黑人同志片《月亮喜歡藍》（Moonlight）掃走最佳電影、導演等六獎成大贏家（圖）。卡斯亞弗力（Casey Affleck）憑《情繫海邊之城》（Manchester by the Sea）封最佳男主角，影后則是《烈女本色》（Elle）的伊莎貝雨蓓（Isabelle Huppert）奪得。</p></body></html>
