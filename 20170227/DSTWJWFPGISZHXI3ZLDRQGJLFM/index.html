<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳嘉桓攬狗好過男友</title></header><body><h1>【馮仁昭四圍超】<br>陳嘉桓攬狗好過男友</h1><p>陳嘉桓（左）、童愛玲（右）同吳綺莉等噚日帶寵物去中環出席慈善相展，陳嘉桓養咗五隻狗，冬天狗仔陪瞓特別暖，問佢識男友更好？佢話：「呢幾日咁凍陪我，好過實體男友，我當佢哋係男朋友。」<br>而童愛玲嘅愛犬已經由台灣嚟咗定居，佢話：「屋企𠵱家全部係台灣人。」問到童愛玲會唔會好似周汶錡一樣影寫真留念？佢話：「咁樣影好靚，但要啱時間。」<br>撰文：馮仁昭</p></body></html>
