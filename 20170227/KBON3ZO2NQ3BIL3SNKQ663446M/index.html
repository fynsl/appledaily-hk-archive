<html><header><meta charset="utf-8"><title>劉詩詩着Miu Miu背心錯配白色底衫</title></header><body><h1>劉詩詩着Miu Miu背心<br>錯配白色底衫</h1><p>劉詩詩前日在內地出席新劇《黎明決戰》發佈會，穿上Miu Miu 2017度假系列的水晶及閃片刺繡小背心，配同色系midi skirt，上身內搭白色圓領T恤，貫徹小清新形象，惜白tee皺皺的，甚似底衫。<br>品牌lookbook女模示範內搭彩色恤衫的playful穿法，當然不配劉詩詩氣質，不如換上白恤衫，打造層次，又符合她的文藝感覺。</p></body></html>
