<html><header><meta charset="utf-8"><title>劇接劇密密賺</title></header><body><h1>劇接劇密密賺</h1><p>吳啟華近年穿梭中港拍劇搵真銀，去年幫無綫拍完《純熟意外》後，近年鬧熟男荒的無綫又再搵他拍劇，吳啟華昨在電話說：「無綫都搵我幾次，《隱世者們》好似拍續集，但要睇檔期拍唔拍到，鄧特希話今年開律師法庭戲，等佢定實後，再同大家講。」<br>昨日吳啟華於東莞開工拍網絡鬼片《魂歸何處》，女主角是被王晶力捧的「晶女郎」徐冬冬，他說：「要拍20日，另又傾緊部內地劇同劉愷威一齊拍，傾得七七八八，如無意外都會接，喺甘肅、珠海、意大利拍外景，戲份唔係好多，男主角係劉愷威，我係阿二啫，但都要拍40日。」<br>採訪：皓騫</p></body></html>
