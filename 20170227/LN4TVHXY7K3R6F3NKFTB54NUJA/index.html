<html><header><meta charset="utf-8"><title>大熊貓BB勁黐身萌爆全球過億網民</title></header><body><h1>大熊貓BB勁黐身<br>萌爆全球過億網民</h1><p>大熊貓BB實在可愛！內地熊貓頻道（ipanda）近日在facebook，上傳一段57秒的短片，一隻大熊貓BB不斷的抱住飼養員的腳，忙於工作的飼養員將大熊貓BB到高處，但這個頑皮小朋友卻急急腳爬回地面，再次抱着飼養員的腳。<br><br>這段短片上周三（22日）上傳到fb，至今早已有超過1.6億網民觀看，逾130萬民眾按Like，逾30萬民眾留言。網民說：「快來，我給你抱」，還有網民向照顧貓熊的工作人員致敬，「除了專業，更要有無比的耐心，愛心，體力。」<br><br>facebook</p></body></html>
