<html><header><meta charset="utf-8"><title>求驗客手記：摩佬熱情請女警睇波</title></header><body><h1>求驗客手記：<br>摩佬熱情請女警睇波</h1><p>曼聯領隊摩連奴俾人嘅印象好似好寸同埋難以親近咁，但其實佢都有友善嘅一面。據英國《太陽報》報道，佢早前喺酒店同一名叫做米絲嘅36歲女警越傾越投契，於是就請咗米絲同埋佢兩個紅魔擁躉嘅囝囝，以及佢哋嘅朋友，去奧脫福睇曼聯對屈福特場英超，仲要管理接送㖭！不過，唔知係唔係有人唔抵得，竟然傳到好似摩佬同米絲有嘢咁，米絲就梗係否認啦：「摩連奴淨係送咗張簽名相畀我，我兩個囝囝都係紅魔球迷，去睇曼聯嘅比賽都好正常吖！」</p></body></html>
