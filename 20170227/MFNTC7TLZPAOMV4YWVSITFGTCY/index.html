<html><header><meta charset="utf-8"><title>求驗客手記：拜仁狂勝賀肥安1,000場</title></header><body><h1>求驗客手記：<br>拜仁狂勝賀肥安1,000場</h1><p>上周六係拜仁慕尼黑嘅意大利籍教練安察洛堤喺執教生涯第1,000場比賽，佢哋球員亦送咗份大禮畀佢。拜仁歇冬後五場聯賽只係錄得三勝兩和同埋入八球，表現真係好麻麻，不過對住來訪嘅漢堡就現真身，憑羅拔利雲度夫斯基連中三元，加上京士利高文梅開二度，以及維達爾、阿拉巴同洛賓各入一球，結果狂數8:0。拜仁賽前仲喺社交網站出咗肥安喺1995年轉做教練後第一場同第1,000場嘅比較圖，有網民就講笑話佢當年同已故著名歌手佐治米高好似樣囉。</p></body></html>
