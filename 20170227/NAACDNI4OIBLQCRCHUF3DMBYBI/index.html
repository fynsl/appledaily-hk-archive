<html><header><meta charset="utf-8"><title>甄珍開刀清腦積血</title></header><body><h1>甄珍開刀清腦積血</h1><p>劉家昌前妻、68歲台灣息影女星甄珍於農曆年前到美國探親時，有一晚不慎從樓梯摔下，當時檢查無大礙，但一個月後開始出現偏頭痛，前日在兒子劉子千陪同下，到當地醫院檢查後，發現腦積血水，甄珍說：「醫生看我積的血水還蠻多的，他說有的嚴重一點會路不能走、眼睛看不到，沒想到我還能笑咪咪的走進去。」<br>甄珍昨日已接受了手術治療，之前她除了擔心手術過程外，也為是否需要剃髮而懊惱，當知道只需剃掉一小部份頭髮才鬆一口氣。此外，甄珍胞弟昨日接受台灣《蘋果日報》訪問時，透露姊姊已在美國做完手術，一切順利，但身體疲累，目前在休養中。<br>撰文：葉綠悠</p></body></html>
