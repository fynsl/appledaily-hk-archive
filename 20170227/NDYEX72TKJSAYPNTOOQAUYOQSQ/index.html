<html><header><meta charset="utf-8"><title>黎明做觀眾惹混亂</title></header><body><h1>黎明做觀眾惹混亂</h1><p>黎明（中）前晚出席在中環舉行Dragonland Music Festival的「One Night Dance」，全晚共有6組世界前100位DJ，Zedd、Tom Swoon、Steve Aoki、Redfoo、Vinai等演出。黎明約8時許到場，他先在後排區域睇騷，卻被粉絲包圍，為免影響其他觀眾，只逗留幾分鐘便返回VIP區，他還將片段貼到facebook。<br>此外，蔡思貝、張曦雯及黎美言等昨晚現身睇Black Eyed Peas騷，蔡思貝一見記者即頭耷耷迴避，經再三要求才企定。<br>採訪、攝影：畢紹基、孔志豪、王連連</p></body></html>
