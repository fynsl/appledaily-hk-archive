<html><header><meta charset="utf-8"><title>【樓盤我至靚】中日混血模特兒Rei　愛多啦A夢屋</title></header><body><h1>【樓盤我至靚】<br>中日混血模特兒Rei　愛多啦A夢屋</h1><p>Rei為中日混血兒，在香港長大，也曾返日本居住數年。她喜歡日本文化，理想屋如多啦A夢大雄住的地方，是獨立屋有小花園，花園可請朋友到來燒烤聚會傾談。她現時目標努力工作儲錢，希望將來可以圓置業夢，樓價約500萬元。<br> <br>模特兒：Rei<br>模特兒公司：Mouton<br>身高：172厘米<br>拍攝地點：何文田雅麗居</p></body></html>
