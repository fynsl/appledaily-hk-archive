<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳雅倫拍拖呻壓力大</title></header><body><h1>【馮仁昭四圍超】<br>陳雅倫拍拖呻壓力大</h1><p>陳雅倫同吳彥祖表哥Martin拍拖大半年，原本已到談婚論嫁，但最近發生咗啲枝節，噚日陳雅倫喺Instagram貼自拍照兼留言：「最近有點煩，我一直認為，一段感情沒有了『信任』，那麼這段關係便完了！」<br>之後，陳雅倫受訪話：「你哋唔好咁敏感，好多時都會喺社交網寫嘢，隨便寫幾句你哋就亂諗，同男友冇事，你哋成日咁講，我真係好大壓力囉。」<br>撰文：馮仁昭</p></body></html>
