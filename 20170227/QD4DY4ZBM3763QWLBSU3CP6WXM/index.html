<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】兆尊拒評祥嫂言論</title></header><body><h1>【馮仁昭四圍超】<br>兆尊拒評祥嫂言論</h1><p>鄧兆尊早前接受《蘋果》專訪，自爆御女有術，身邊三位紅顏知己能夠和諧共處。不過「祥嫂」洪金梅前日撐住枴杖同黃夏蕙現身魯芬喪禮，突然喺殯儀館門外爆喊數仔女。又叫兆尊唔好晒命，唔好同洗米華比，話咁樣好失禮祥哥。<br>噚日問兆尊有乜回應？佢話：「𠵱家喺內地有嘢做，如果冇嘢做，本來都想去拜祭魯芬，唔知阿媽喺嗰度發生乜事，佢講嘅嘢我唔想回應喇！」<br>撰文：馮仁昭</p></body></html>
