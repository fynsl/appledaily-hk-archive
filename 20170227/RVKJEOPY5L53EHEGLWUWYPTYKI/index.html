<html><header><meta charset="utf-8"><title>【帶子洪郎】李亞鵬笑女兒乜都管</title></header><body><h1>【帶子洪郎】李亞鵬笑女兒乜都管</h1><p>吳啟華離婚後有空就湊女，中港台藝人都有不少帶子洪郎，盡力給子女在單親家庭下享受父愛。</p><p>李亞鵬</p><p>跟王菲離婚後，李亞鵬負責照顧女兒李嫣，經常帶她行山去旅行，兩父女形影不離，更笑女兒是小管家。</p><p>八両金</p><p>99年與八両菜離婚後，獨力撫養兒子葉小霆，兩父子相依為命，登台都要帶着兒子搵食。</p><p>陳坤</p><p>12年公開有10歲兒子優優，自此不時在微博分享相片，網友大讚兩父子一樣帥，但媽媽的身份至今是個謎。</p><p>庾澄慶</p><p>09年跟出軌老婆伊能靜離婚，兒子小哈利的撫養權歸父親，去年哈林宣佈與主播張嘉欣再婚，上年底傳出女方懷孕。</p></body></html>
