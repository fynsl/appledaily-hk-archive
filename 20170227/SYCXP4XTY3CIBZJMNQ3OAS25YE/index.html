<html><header><meta charset="utf-8"><title>求驗客手記：布歐劈炮瑟頓聯冇龍用</title></header><body><h1>求驗客手記：<br>布歐劈炮瑟頓聯冇龍用</h1><p>瑟頓聯後備守門員「布歐」梳爾（小圖）早前喺球隊以0:2輸畀阿仙奴嘅英格蘭足總盃第五圈喺場邊食餡餅，但其後被發現有賭波公司開盤俾人賭佢會唔會直播嗰陣食餡餅，英格蘭足總介入調查，所以布歐最終辭咗職，搞到瑟頓聯得番禾拿一個龍門。點知喺星期六作客托基嘅英格蘭全國聯賽，禾拿打咗16分鐘就受傷，當時球隊落後緊0:1；由於梳爾已劈炮唔撈，領隊杜斯維惟有搵後衞當拿頂上守龍，不過當拿臨危受命下表現唔差，瑟頓聯最後以3:2反勝㖭！</p></body></html>
