<html><header><meta charset="utf-8"><title>中環在線：四叔牛一　員工送啲乜？！ - 李華華</title></header><body><h1>中環在線：四叔牛一　員工送啲乜？！ - 李華華</h1><p>恒基地產（012）主席李兆基（四叔）又大一歲了，上星期六係四叔88歲大壽，今年照舊喺佢半山麥當勞道惠苑大宅筵開十幾席，宴請親友同公司高層食餐飯。<br>講開參加老闆生日會，四叔呢位老闆，身家係天文數字，要乜有乜，員工諗送乜嘢生日禮物都幾頭痕，又不能帶兩梳蕉去，咁點好呢？據聞，恒地一班高層有好橋，就係夾錢買最靚嘅鮑參翅肚，名貴得體得嚟，四叔又可以自用，一舉兩得。</p></body></html>
