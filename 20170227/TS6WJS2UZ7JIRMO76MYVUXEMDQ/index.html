<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】李思欣懷孕買樓盼同步</title></header><body><h1>【馮仁昭四圍超】<br>李思欣懷孕買樓盼同步</h1><p>李思欣同老公范振鋒噚日現身會展寵物展，早前思欣俾所養嘅貓貓抓傷，佢話：「貓貓前排病得好嚴重，爭啲救唔番，返屋企後性情大變，醫生指佢受驚變得有攻擊性，嗰次係喺屋企整跌嘢嚇親佢。」貓貓經過近半年休養已有改善。<br>講到日後有小朋友，李思欣話會繼續養貓：「有兩個風水師傅都話我哋出年有機會有小朋友同買樓，到時真係雙喜臨門就好啦。」<br>撰文：馮仁昭</p></body></html>
