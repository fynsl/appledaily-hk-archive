<html><header><meta charset="utf-8"><title>南區‧左岸4200萬豪宅嘆深灣海景</title></header><body><h1>南區‧左岸4200萬豪宅<br>嘆深灣海景</h1><p>鴨脷洲南區‧左岸已錄租賃成交，為1座中層B室，實用1,787方呎，月租12萬元，呎租67.2元。業主去年以約4,338.6萬元買入，就算扣除管理費，回報率也有逾3厘。管理費每呎4元，換言之，月月交逾7000元。呢筆錢足夠去供全港最貴劏房公屋王，為鑽石山鳳德邨單位，實用153方呎，已補地價成交價190萬元。假設借7成按揭，實際息率2.15厘，分25年還，月供也不過6,554元。<br> <br>中原地產盧鏡豪表示，鴨脷洲南區‧左岸現有約21個單位放租，叫租最平也10.5萬元，為1座中層A室，實用1,870方呎，呎租56元。</p></body></html>
