<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】駱胤鳴憂家姐冇對象</title></header><body><h1>【馮仁昭四圍超】<br>駱胤鳴憂家姐冇對象</h1><p>樂印姊妹噚晚喺九展舉行首個演唱會，妹妹駱胤鳴（左）話男友嚟捧場：「前一晚瞓唔着，要男友講笑話𠱁我瞓。」家姐胤樺希望今年有拖拍，胤鳴即話：「我唔想爬佢頭，我唔係恨嫁，只係替佢心急，家姐就快30歲。」<br>鍾舒漫及鍾舒祺擔任嘉賓，鍾舒漫想同樂印姊妹拍搞笑片，大家調轉姊妹生活一日，鍾舒祺笑話：「家姐想調走我好耐。」<br>撰文：馮仁昭</p></body></html>
