<html><header><meta charset="utf-8"><title>隔牆有耳：熱血創黨　泰博戴頭盔 - 李八方</title></header><body><h1>隔牆有耳：<br>熱血創黨　泰博戴頭盔 - 李八方</h1><p>熱血公民主席鄭松泰話，熱血將會政黨化，原來熱血喺剛剛過咗嘅星期六（2月25日），已經搞咗創黨大會同第一屆周年黨員大會，仲喺會上公佈及通過黨章、組織架構，同埋來年發展方向等等。<br>熱血創黨大會除咗鄭松泰做主持之外，又點少得教主黃毓民到場講兩句。早排鄭松泰接受傳媒訪問，話熱血退出社運，結果俾支持同反對者夾埋一齊係網上開火狂轟，到今次創黨大會，教主係台上一提到呢個議題，鄭松泰立即撲出嚟搶翻個咪補充，講明熱血公民係「暫時退出街頭社運」！今次戴晒雙重頭盔，應該唔會又俾人插喇！</p></body></html>
