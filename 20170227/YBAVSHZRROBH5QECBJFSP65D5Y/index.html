<html><header><meta charset="utf-8"><title>楊怡笑愛犬鄉下仔</title></header><body><h1>楊怡笑愛犬鄉下仔</h1><p>楊怡和洪卓立昨日在會展出席寵物展，兩位都同樣養有兩隻狗狗，其中楊怡表示：「屋企對毛小孩係正宗鄉下仔，未見過大場面，而且年紀唔細，其中一隻仲有椎間盤突出問題，所以唔好帶佢哋周圍走。」又稱老公羅仲謙同屬愛狗之人，日後即使生小朋友都會繼續養：「因為小朋友會有好多人錫，所以更加要畀多啲時間照顧毛小孩。」<br>洪卓立就表示家中一對狗狗屬兩夫婦，他說：「佢哋年紀都唔細啦，而且腰有問題，醫生叫佢哋唔好周圍去，所以今日冇帶佢哋出嚟。」雖然一對狗狗是當年在寵物店購買，但洪卓立稱絕對支持領養：「嗰時唔識所以先會買。」<br>採訪、攝影：曹家誠</p></body></html>
