<html><header><meta charset="utf-8"><title>求驗客手記：傑斯為前妻逼走阿媽</title></header><body><h1>求驗客手記：<br>傑斯為前妻逼走阿媽</h1><p>前曼聯名將傑斯因「勾弟婦」又「偷食」而搞到離婚，已經冇乜形象可言，而最近仲有報道指佢逼走阿媽，認真極品！話說傑斯同太太斯泰茜離婚後，佢哋一家原本住嘅大屋就畀斯泰茜同對仔女住，傑斯自己搬走。不過，傑斯搬咗去同一條街阿媽（小圖）間屋度，仲要阿媽搵地方搬㖭！其實，佢阿媽間屋都係傑斯嘅，傑斯去住都好啱，但佢以想過單身生活為理由，要阿媽走，就衰啲囉！據講，佢住到咁近斯泰茜，除咗係想成日見到對仔女外，仲想畀壓力斯泰茜喎。</p></body></html>
