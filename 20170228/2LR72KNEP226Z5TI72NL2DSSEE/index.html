<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】周永恒新歡矮兩個頭</title></header><body><h1>【馮仁昭四圍超】<br>周永恒新歡矮兩個頭</h1><p>周永恒畀舊愛黃芊詠數臭之後，同強國小三新歡Britni好恩愛。讀者王先生日前透過本報「爆相爆片」，指當日下午約4點喺天水圍見到戴鴨舌帽孭相機嘅周永恒，同着熱褲騷腿嘅Britni十指緊扣，喺天水圍新北江商場拍拖行街。王先生日前接受電話訪問：「女仔有少少化妝，好嫩口，唔係之前嗰個（黃芊詠）。」黃芊詠日前短訊回覆：「祝福佢哋吧！」<br>撰文：馮仁昭</p></body></html>
