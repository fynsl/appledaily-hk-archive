<html><header><meta charset="utf-8"><title>黎瑞恩老花拒戴眼鏡</title></header><body><h1>黎瑞恩老花拒戴眼鏡</h1><p>黎瑞恩（中）、孫耀威和王秀琳（Mango左）昨日出席油麻地舉行的長者活動，小恩子指40歲後開始有老花，她說：「睇iPad要校到最大字體，有人叫我戴漸進式眼鏡，不過唔慣，所以都係睇餐牌同重要嘢先戴。」<br>久未露面的Mango忙於自家護膚品生意，問到揀男仔是否眼光獨到？她說：「都應該係眼光獨到。」至於現時感情生活，她表示到結婚時一定會講。<br>採訪：馬建華<br>攝影：陳慧安</p></body></html>
