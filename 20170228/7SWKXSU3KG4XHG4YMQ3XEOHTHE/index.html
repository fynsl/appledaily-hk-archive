<html><header><meta charset="utf-8"><title>【採訪手記】堅持舉牌愛瑪終點燈</title></header><body><h1>【採訪手記】堅持舉牌愛瑪終點燈</h1><p>本報記者發夢都想不到可以有第二次去奧斯卡採訪的機會！今年在記者室內被編排離台最遠位置，要被點名發問極有難度，多次舉牌被忽略，但記者堅持《星聲夢裡人》追夢精神，成功被「點燈」，終能問到出爐影后愛瑪史東問題，她的幽默令記者室充斥笑聲。大會照顧周全，提供自助餐及電視直播，當宣佈《星》片詐糊後，不少記者都以為是惡作劇。場內有不少記者均喜歡《月亮喜歡藍》，當《月》片導演現身記者室，全場熱烈歡呼。曲終人散離開劇院，荷李活大道相當冷清，因仍未解封，記者要找路離開。<br>記者：丁焯敏</p></body></html>
