<html><header><meta charset="utf-8"><title>求驗客手記：水晶宮捉蟲噴錯隊巴</title></header><body><h1>求驗客手記：<br>水晶宮捉蟲噴錯隊巴</h1><p>上周六英超水晶宮喺主場以1:0小勝米杜士堡拎到救命三分，球隊要全力搶分護級，班球迷唔知係咪肉緊得滯，用咗個錯嘅方法去幫球會，點知仲要捉蟲整蠱番自己，真係錯上加錯。話說喺上周六賽前，有估計係水晶宮嘅球迷搞破壞，喺誤以為係米堡球隊巴士上噴上「Crystal Palace FC（水晶宮）」（圖），點知原來係自己友，被塗污嗰架車係水晶宮球隊巴士。據講已經有警方介入調查，其實無論做呢樣嘢嘅人係咪點錯相，都係要不得嘅錯事。</p></body></html>
