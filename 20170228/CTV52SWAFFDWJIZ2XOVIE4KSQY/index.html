<html><header><meta charset="utf-8"><title>練馬師拍騎師　騎師拍匹馬拍拍吓就咁成事？</title></header><body><h1>練馬師拍騎師　騎師拍匹馬<br>拍拍吓就咁成事？</h1><p>練馬師葉楚航自2月8日谷草夜戰後，已經連續五期賽日無馬贏過，佢為咗對應早前頭馬繼續嚟嘅承諾，今朝（27日）葉楚航喺機坪烽火台兩邊走，動態相當積極。<br><br>佢今朝安排郭能操練周三（3月1日）沙田泥地夜宴嘅戰馬「慷慨寶」，操後練者即第一時間到機坪接馬，其後葉楚航拍郭能背部，並捉住郭能傾馬，而郭能走前亦拍「慷慨寶」嘅身體，呢個畫面唔通有啲玄機？<br><br>「慷慨寶」近兩季仍未能交代，最叻只得亞軍，此駒將會出戰第三場四班1200米，是賽對手並非強，有力從中突圍。</p></body></html>
