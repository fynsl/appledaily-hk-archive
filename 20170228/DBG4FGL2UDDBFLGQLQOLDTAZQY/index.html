<html><header><meta charset="utf-8"><title>林作向麥明詩道歉</title></header><body><h1>林作向麥明詩道歉</h1><p>林作、林盛斌、李逸朗、黃夏蕙、黃榕等昨日在鯉魚門出席新戲《江湖三儍》開鏡，林盛斌現場爆李逸朗和黃夏蕙有激情戲，即場要求黃夏蕙錫李逸朗的臉。頭髮比平時梳得整齊的林作表示，跟黃榕和尹蓁曦合照坦言怕羞。林作在戲中客串作家，他笑說：「唔知道有咁多靚女。」問他是否怕影響律師專業形象？他說：「我都係講吓。」<br>對於林作回應麥明詩就「七警」判決而被網民指其抽水，麥明詩認為「只要唔係抽肉體就得」，林作表示無心評論對方言行，直認事後已向她道歉。<br>採訪、攝影：黃曉妍</p></body></html>
