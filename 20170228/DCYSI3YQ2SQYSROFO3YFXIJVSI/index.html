<html><header><meta charset="utf-8"><title>王敏奕最憎男友劈腿</title></header><body><h1>王敏奕最憎男友劈腿</h1><p>由王敏奕、馬志威、杜小喬等主演的校園青春喜劇《初戀日記：賤男蜜擾》將於下月初上映，日前他們在中環接受訪問，敏奕謂初戀在中學時期，小喬說：「似發夢，我段初戀有8年歷史。」<br>敏奕和志威演小情侶，可惜他劈腿，敏奕大呼不愛賤男。二人有咀戲，事前有否向男友曾國祥備案？敏奕說：「我負責演好角色，其他人睇戲時細心欣賞再comment。」敏奕指志威有裸跑戲，他說：「唔係全裸，有條底褲，可操得更好，但學生冇理由有6嚿腹肌。」<br>採訪：黃曉妍<br>攝影：陳順禎<br>場地提供：Cookology</p></body></html>
