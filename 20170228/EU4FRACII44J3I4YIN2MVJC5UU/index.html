<html><header><meta charset="utf-8"><title>【同志電影】黑人版《春光乍洩》</title></header><body><h1>【同志電影】黑人版《春光乍洩》</h1><p>《月亮喜歡藍》是少有的黑人同志電影，故事以三部曲敍事形式拍攝主角兒時、少年及青年三個階段的成長歷程，靈感來自侯孝賢代表作《最好的時光》，亦有人覺得是黑人版《春光乍洩》。<br>《月》片揭露黑人社會的悲哀及同志被歧視等問題，片中有別一貫同志電影標榜的激情及賣弄情慾場面，反而以含蓄手法交代男主角對性取向的矛盾，淡淡然的風格更是吸引之處。片中的確可隱約見到王家衛電影的影子，就連音樂都用了《春光乍洩》內選用的西班牙民謠《Cucurrucucu Paloma》（鴿子之歌）。</p></body></html>
