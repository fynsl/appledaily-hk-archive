<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】大劉覆診唔見甘比</title></header><body><h1>【馮仁昭四圍超】大劉覆診唔見甘比</h1><p>富商劉鑾雄（大劉）上年自爆患上腎衰竭同心臟病等多種疾病，經過治療後，𠵱家已經好番好多，不過就經常出入醫院做定期檢查。<br>噚日大劉又再現身養和醫院，但唔見平日陪住佢嘅太太甘比。大劉喺下午3點幾離開，佢仲係着住睡衣戴口罩，右手拎枴杖，左手就有男助手扶住，見佢行得好穩健，行去泊喺門口嘅「ILoveYou2」座駕，然後驅車離去。<br>撰文：馮仁昭</p></body></html>
