<html><header><meta charset="utf-8"><title>求驗客手記：文仙尼上電視做舞王</title></header><body><h1>求驗客手記：<br>文仙尼上電視做舞王</h1><p>李斯特城炒咗雲尼亞里後，傳過皮亞臣或軒迪克接手，最近仲有前曼城領隊文仙尼加入戰團，據報佢開價600萬鎊（約5,800萬港元）年薪。52歲嘅文仙尼舊年離開國際米蘭後，一直冇教波，最近仲上咗個意大利節目同啲女星跳舞。雖然文帥都一把年紀，但當佢着住禮服，現身舞台，仲係充滿魅力！另外，雲尼亞里日前去到李斯特市內佢最愛嘅意大利餐廳食飯，當佢食完一起身走嗰陣，全間餐廳嘅食客同員工全部企起身鼓掌，場面幾感人。</p></body></html>
