<html><header><meta charset="utf-8"><title>梅姨奧斯卡唔着Chanel原來揀咗Elie Saab</title></header><body><h1>梅姨奧斯卡唔着Chanel<br>原來揀咗Elie Saab</h1><p>香港時間昨日早上舉行的奧斯卡頒獎禮，以《走音歌后》入圍最佳女主角的梅姨，其戰衣自然受曯目，她當初放棄着Chanel，原來是挑選了一向屬女星紅毯熱選的黎巴嫩名牌Elie Saab。這套訂製的藍色刺繡晚裝呈露肩剪裁，貫徹品牌的貴氣作風，也配合梅姨最強影后的雍容風格。除了梅姨揀着Elie Saab之外，有份參演兩部提名電影《月亮喜歡藍》及《NASA無名英雌》的Janelle Monae都着了一件同品牌的透視黑色晚裝，亦相當搶鏡。</p></body></html>
