<html><header><meta charset="utf-8"><title>周子揚祝福傲兒覓好伴</title></header><body><h1>周子揚祝福傲兒覓好伴</h1><p>周子揚前年離開無綫，跟何傲兒、林建名的三角關係最令人難忘，日前周子揚在尖沙嘴接受訪問，重提前度的「爺孫戀」：「應該冇嗰件事，但佢哋嘅事，我唔方便回答。」子揚一年多前爆傲兒家姐傲芝苛索每月20萬生活費，「已經settle晒，唔再糾纏，大家可專心工作。慘痛經歷令大家成長，有遺憾同唔開心。」<br>子揚轉口風向前度送祝福，「衷心祝福佢搵到適合同照顧佢嘅人。整整一年唔想再互相怪責對方。」單身的他揚言再拍拖會小心。<br>採訪：嵐山<br>攝影：沈健程<br>場地提供：The AIR（The ONE）</p></body></html>
