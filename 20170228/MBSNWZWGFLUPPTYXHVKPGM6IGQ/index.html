<html><header><meta charset="utf-8"><title>大陸嫩模遭家暴：百萬假胸幾乎爆炸</title></header><body><h1>大陸嫩模遭家暴：<br>百萬假胸幾乎爆炸</h1><p>都說家醜不外揚，而在近日，曾有內地「第一網紅」之稱的24歲模特兒王瑞兒在微博發文自爆被男友嚴重家暴，她稱被男友虐打，並大膽曬出右眼紅腫不堪、嘴角受傷的照片，更指胸部被打到「變形幾乎爆炸」，引發網絡輿論一陣譁然。據稱，王瑞兒整容過的假胸，手術費約百萬元人民幣。<br><br>王瑞兒自稱與男友交往三年，大方承認最初在一起是貪圖對方「有錢」，3年來遭受了無休止的虐待和毆打，此次更是變本加厲險些將胸「打爆」，這才怒而提出分手：「請你滾蛋，從此遠離我的生活……如果再跟你在一起，我將萬劫不復！」<br><br>綜合報道</p></body></html>
