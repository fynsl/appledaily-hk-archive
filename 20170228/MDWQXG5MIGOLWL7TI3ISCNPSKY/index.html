<html><header><meta charset="utf-8"><title>堅霸氣寸普巴：我免費㗎　想伊巴留隊魔迷點做好？</title></header><body><h1>堅霸氣寸普巴：<br>我免費㗎　想伊巴留隊魔迷點做好？</h1><p>曼聯擊敗修咸頓贏到英格蘭聯賽盃冠軍之後，功臣伊巴謙莫域同埋保羅普巴賽後一齊接受訪問，普巴話呢個冠軍對佢自己、對球迷同球隊、對所有人都好重要，之後佢搭住伊巴背脊大讚對方改變咗比賽，又話呢個就係點解要買佢嘅原因。<br><br>不過，喺普巴隔離嘅伊巴即刻忍唔住搭嘴︰「買？我免費嚟㗎，佢哋買嘅係你呀！佢哋買你呀，我免費㗎！」嚿年夏天以8,900萬鎊加盟曼聯嘅普巴知道自己搞錯都喺度笑到癲咁滯。</p></body></html>
