<html><header><meta charset="utf-8"><title>求驗客手記：里昂小粉集郵惹官非</title></header><body><h1>求驗客手記：<br>里昂小粉集郵惹官非</h1><p>今時今日見到球星，已經唔係埋去問佢拎簽名，而係走去自拍再放上網，但亂咁嚟隨時會好似呢位里昂小球迷（左）惹上官非。呢位15歲球迷，喺上周日里昂主場4:2贏迪安場波期間衝入球場，走去同前鋒拿卡錫迪同埋由曼聯加盟嘅迪比嚟個快閃selfie，但呢張自拍隨時貴到佢負擔唔起，因為里昂球會方面已經決定循法律途徑起訴佢。里昂呢期火力超勁，啱啱喺周日又大勝，主場5:0大勝梅斯，迪比越戰越勇喺呢場波梅開二度。</p></body></html>
