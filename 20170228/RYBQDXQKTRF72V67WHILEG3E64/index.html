<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】梁靖琪集美魔女飯局</title></header><body><h1>【馮仁昭四圍超】<br>梁靖琪集美魔女飯局</h1><p>梁靖琪（Toby）噚日34歲生日，前晚一班姊妹同佢食飯慶祝，郭少芸先喺微博貼大合照，並送上祝福：「Birthday dinner with dearest Toby turning xx！Ha！」Toby回覆：「謝謝你們一直喺我身邊、支持我、鼓勵我！七姊妹 &amp; more！」<br>相中見有佘詩曼、唐詩詠，仲有索爆人妻湯盈盈、文頌嫻、姚樂怡同周家蔚，唔少網民都留言大讚佢哋係美魔女。<br>撰文：馮仁昭</p></body></html>
