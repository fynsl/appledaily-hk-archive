<html><header><meta charset="utf-8"><title>求驗客手記：門線技術助飛燕諾贏波</title></header><body><h1>求驗客手記：<br>門線技術助飛燕諾贏波</h1><p>如果飛燕諾今季成功重奪荷甲錦標，就真係要多得門線技術。事緣喺星期日飛燕諾迎戰衞冕嘅燕豪芬場荷甲大戰，當兩隊踢成1:1時，飛燕諾後衞真雲達希頓接應傳中頭槌攻門，而燕豪芬門將蘇治喺白界前手忙腳亂一場先至撳實個波，但球證話透過門線技術，睇到個波啱啱過晒白界，判入球有效，結果飛燕諾就係咁贏2:1。飛燕諾全取三分後，目前喺榜首以24戰得63分領先，阿積士同埋燕豪芬就分別以58及52分排第二及第三位。</p></body></html>
