<html><header><meta charset="utf-8"><title>愛瑪史東Givenchy高訂上陣閃閃有氣勢</title></header><body><h1>愛瑪史東Givenchy高訂上陣<br>閃閃有氣勢</h1><p>影后愛瑪史東（Emma Stone）一身old Hollywood風格的打扮現身奧斯卡頒獎禮，她配戴了Tiffany &amp; Co.珠寶襯上法國名牌Givenchy的高級訂製晚裝風騷出場，低胸加貼身剪裁sexy得來剛剛好不太誇張，金色刺繡加層層流蘇details亮眼，一個華麗轉身流蘇晃動幾有韻味，酒紅色紅唇與Lob曲髮亦襯絕復古形象。</p></body></html>
