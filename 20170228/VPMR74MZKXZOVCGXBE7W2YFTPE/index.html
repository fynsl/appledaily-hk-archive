<html><header><meta charset="utf-8"><title>Becky靠不倫獲獎</title></header><body><h1>Becky靠不倫獲獎</h1><p>日本影壇盛事「第26屆東京Sports電影獎」前日在東京舉行頒獎禮，片渕須直操刀、由能年玲奈聲演的動畫《謝謝你，在世界角落中找到我》獲得最佳電影；穿和服登場的宮澤理惠憑《幸福澡堂》奪最佳女主角；《葛城事件》的三浦友和贏影帝。頒獎禮同時舉辦「第17屆北野武娛樂大獎」，由北野武親自頒獎予去年因不倫戀而一度停工的混血女星Becky，北野武讚Becky做得好型，寄語她想做就去做。</p></body></html>
