<html><header><meta charset="utf-8"><title>倫交所合併德交所計劃恐觸礁</title></header><body><h1>倫交所合併德交所計劃恐觸礁</h1><p>【本報綜合報道】歐洲最大交易所夢想恐幻滅。倫敦證券交易所（LSE）周日表示，由於它不會出售旗下意大利固定收益交易平台多數股權，以打消歐盟對其收購德意志交易所的反壟斷憂慮，LSE與德交所合併成歐洲最大交易所計劃岌岌可危。在該消息刺激下，LSE股價周一曾跌3%，而德交所則曾跌4%。<br>為了達成這宗290億歐元合併計劃，兩家交易所今月曾提議以5.1億歐元將LSE旗下法國清算業務售予競爭對手泛歐交易所。不過，歐盟要求LSE出售意大利固定收益交易平台MTS六成股權，才容許兩間交易所合併。</p></body></html>
