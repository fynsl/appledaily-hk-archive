<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】志偉讚李漫芬老公</title></header><body><h1>【馮仁昭四圍超】志偉讚李漫芬老公</h1><p>無綫娛樂台主播李漫芬同游泳教練談成坤前晚喺尖沙嘴朗廷酒店筵開23席，一班圈中藝人到賀。<br>曾志偉（右）上台為一對新人送上祝福：「今晚大家嚟到好開心，見到李漫芬搵到一個對佢咁好嘅另一半，作為藝人，我諗大家都知，尤其係女藝人，最大成就就係搵到一個好歸宿，呢個都係我最想見到嘅。」最後志偉拍一拍新郎哥，大讚佢好仔，仲祝佢哋永遠快樂！<br>撰文：馮仁昭</p></body></html>
