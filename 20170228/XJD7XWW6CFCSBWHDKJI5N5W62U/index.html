<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】克勤夫婦紅黑魔撐曼聯</title></header><body><h1>【馮仁昭四圍超】<br>克勤夫婦紅黑魔撐曼聯</h1><p>李克勤身為曼聯死忠，前日同老婆盧淑儀喺溫布萊球場，親眼目擊紅魔鬼以3比2力克修咸頓，贏得英格蘭聯賽盃，克勤喺社交網興奮留言：「飛了十幾個鐘頭，就是希望得到這份喜悅，今天，我們喜歡曼聯的，實在太幸運了！」<br>為咗支持愛隊出戰，克勤仲貼咗短片展示兩公婆開心到喪跳嘅情況，佢同老婆身穿一紅一黑嘅某品牌曼聯限量聯乘羽絨撐場。<br>撰文：馮仁昭</p></body></html>
