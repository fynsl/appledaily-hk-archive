<html><header><meta charset="utf-8"><title>張曦雯直播打機爆粗夠真夠pure挑戰達哥</title></header><body><h1>張曦雯直播打機爆粗<br>夠真夠pure挑戰達哥</h1><p>最近興直播打機，上個月連華姐冠軍「Porn Tonight」張曦雯都開始做直播，咪以為佢係選美冠軍又係藝人，直播個時就會收下口。相反地最近佢玩開個兩隻《Resident Evil 7》同《For Honor》，一隻出名恐怖，一隻就要拎刀同人互片，咁刺激連張曦雯都玩到忍唔住爆粗，網民見到佢真性情，收視即刻直線上升。 呢次大台轉數快，將直播打機呢條橋包包入宣傳片，搵張曦雯同貌似達哥嘅蔡思貝扮打機，實情就係宣傳會播出湯告魯斯電影《異空戰士》，罕有地被網民讚有創意。有人仲開post投票，拎張曦雯同達哥嚟比。</p></body></html>
