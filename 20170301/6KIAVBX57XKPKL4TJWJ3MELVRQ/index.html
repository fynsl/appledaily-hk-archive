<html><header><meta charset="utf-8"><title>【地位懸殊】祖兒有情飲水飽</title></header><body><h1>【地位懸殊】祖兒有情飲水飽</h1><p>天后容祖兒估計坐擁逾億身家，劉浩龍捱了多年未上一線，女尊男卑卻無阻愛到發燒。</p><p>祖兒</p><p>《身家逾三億》<br>手持12個物業包括渣甸山名門、鴨脷洲深灣軒、堅尼地城維壹等，還有廣告和唱歌收入，估計坐擁逾三億資產。<br>‧家住司徒拔道松柏新村<br>‧三輛座駕：豐田七人車、保時捷、Fiat<br>‧緋聞兩男女：陳方藤、何韻詩</p><p>師兄</p><p>《身家約百萬》<br>跟范振鋒等友人在灣仔合資開設嵐喬日本料理，參與拍攝電影和電視多是配角，估計約七位數身家。<br>‧家住跑馬地雲地道<br>‧一輛座駕：Benz<br>‧緋聞兩女友：鄭融、何韻詩</p></body></html>
