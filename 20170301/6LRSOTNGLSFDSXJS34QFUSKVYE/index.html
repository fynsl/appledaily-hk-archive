<html><header><meta charset="utf-8"><title>茵媺復出晒事業線</title></header><body><h1>茵媺復出晒事業線</h1><p>陳茵媺昨晚於尖沙嘴出席Towngas活動，穿上淺藍色tube dress的她，輕露事業線。昨晚是茵媺產後首次復工，酬勞收得好貴？茵媺笑說：「係緣份同時間配合，因為我另一半今日唔使開工，可以幫我睇住小朋友。」她又笑指老公陳豪是superman，一對三也沒問題。</p><p>問她何時真正復出？茵媺說：「今日都算，有啲劇集都傾緊，自己好鍾意做嘢，雖然家庭重要，自己好多嘢都想一手一腳做，但現代女性都應有自己事業。」<br>採訪：黃曉妍<br>攝影：陳俊強</p></body></html>
