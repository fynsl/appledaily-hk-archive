<html><header><meta charset="utf-8"><title>曉明賀Baby 28歲生日趙薇開P飲到面紅紅</title></header><body><h1>曉明賀Baby 28歲生日<br>趙薇開P飲到面紅紅</h1><p>昨日係Angelababy的28歲正日生日，前晚老公黃曉明就專登為Baby喺灣仔君悅酒店開Party搞驚喜。圈中好友除咗有向華強同向太陳嵐外，原來仲有黃曉明多年老友趙薇。昨日下晝，趙薇就喺微博貼出生日派對。相中壽星女挨實老公幸福甜笑，至於趙薇就搵兩個拳頭遮住下巴：「生日快樂，永遠的美女少戰士！快樂的相聚。祝你永遠幸福，甜蜜一生……鏡前遮臉顯瘦法，適合各種人群，哈哈！」相中見趙薇同黃曉明面紅紅，應該飲咗唔少酒，夠晒盡興，不過唔知Baby同曉明幾時先帶小海綿見媖大家。</p></body></html>
