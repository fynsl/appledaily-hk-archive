<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Sammi做運動學新嘢</title></header><body><h1>【馮仁昭四圍超】<br>Sammi做運動學新嘢</h1><p>鄭秀文（Sammi）最近為adidas拍新一輯廣告照，佢覺得運動可以帶來無窮樂趣：「演藝工作可以挑戰自己，創新可以突破自己，作為一個歌手、演員，我要不斷create，畀觀眾新鮮感，keep住對工作嘅熱情。做運動都一樣，我會主力嘗試新訓練。」<br>Sammi鼓勵大家就算做運動都要抱住積極好學嘅心態，創造屬於自己嘅健康精彩人生。<br>撰文：馮仁昭</p></body></html>
