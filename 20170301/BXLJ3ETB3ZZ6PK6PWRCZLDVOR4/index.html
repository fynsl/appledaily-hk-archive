<html><header><meta charset="utf-8"><title>求驗客手記︰紅鑽900倍半場波膽得「首」</title></header><body><h1>求驗客手記︰<br>紅鑽900倍半場波膽得「首」</h1><p>禮拜二晚亞冠盃F組，日聯嘅浦和紅鑽對韓職嘅FC首爾場波好瘋狂，半場就有六個入波，由紅鑽領先5:1，開出個900倍嘅半場波膽！</p><p>紅鑽先由武藤雄樹同李忠成入波領先2:0，雖然朴主永幫首爾追番一球，但之後關根貴大、宇賀神友彌同駒井善成各入一球，幫紅鑽半場領先到5:1，開出主隊半場贏5:1嘅900倍波膽！換邊後，首爾由丹恩奴域入波，追至2:5完場。同組另一場都係入球騷，上海SP（上港）主場靠侯克、奧斯卡杜斯山度士、艾傑臣、武磊同石柯各入一球，以5:1大勝西悉尼流浪者。</p></body></html>
