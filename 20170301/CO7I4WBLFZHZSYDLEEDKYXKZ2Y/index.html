<html><header><meta charset="utf-8"><title>斬富田真由狂迷入獄14年半</title></header><body><h1>斬富田真由狂迷<br>入獄14年半</h1><p>現年21歲的日本女星富田真由，去年5月21日在東京出席活動前，遭28歲男狂迷岩埼友宏狂刺多刀，案件上周再於東京開審，岩埼昨日被判有罪，入獄14年6個月，富田就未見現身法庭。</p><p>富田遇害時身上共有34處刀傷，臉部嚴重毀容，心肺功能一度停止，昏迷約兩星期後蘇醒，但身心均難復原，嘴巴無法靈活張開，臉部亦有大面積傷疤，現時每周要到醫院進行治療。</p></body></html>
