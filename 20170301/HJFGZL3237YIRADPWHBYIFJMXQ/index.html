<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃智賢縮沙拒着泳褲</title></header><body><h1>【馮仁昭四圍超】<br>黃智賢縮沙拒着泳褲</h1><p>黃智賢噚日喺商台大談無綫劇集《親親我好媽》，仲同節目主持講笑話如果收視有3字頭，到時有泳褲、泳裝睇，後來記者追問黃智賢，佢轉口風話：「泳褲，我係有呀，但着嘅會係江美儀，我會買套送畀佢，我就負責睇，欣賞靚嘢嘛！」<br>對於早前有不少學生跳樓輕生，黃智賢表示心痛，直斥有關方面唔肯承認教育制度有問題，而將責任推喺學生身上。<br>撰文：馮仁昭</p></body></html>
