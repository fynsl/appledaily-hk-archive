<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】薛凱琪旺角開騷做自己</title></header><body><h1>【馮仁昭四圍超】<br>薛凱琪旺角開騷做自己</h1><p>薛凱琪（Fiona）下月6至8號喺旺角麥花臣舉行3場演唱會，佢解釋今次棄紅館嘅原因：「紅館需要華麗、放射式演出，麥花臣可以同觀眾更近距離，好似朋友、鄰居咁，睇到我自然嘅一面。」<br>Fiona早前去咗深涌影演唱會海報，着工人褲襯波鞋放風箏、踩單車、野餐，佢話：「今次唔使着高踭鞋，唔使刻意擺甫士，只需要好舒服咁同班朋友野餐。」<br>撰文：馮仁昭</p></body></html>
