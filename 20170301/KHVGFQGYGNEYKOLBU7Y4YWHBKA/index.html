<html><header><meta charset="utf-8"><title>中環在線：理文新搞作幫到奶媽 - 李華華</title></header><body><h1>中環在線：<br>理文新搞作幫到奶媽 - 李華華</h1><p>理文造紙（2314）主席李文俊（Raymond）推緊一項新業務，好啱奶媽嘅。<br>大家都知國內電商發達，Raymond噚日就好似賣藥咁講，網購廁紙、送到家門口係極之方便，衞生紙係最適合嘅銷售渠道，好過客人去超市一條條廁紙抬返屋企。<br>佢話：「我識得好多朋友，都諗唔到有咩理由，除非有好緊急嘅理由，咁啱無紙、成手都係，一pat嘢咁，一定要買紙巾嚟抹，否則基本上直接寄到屋企，呢個係個未來，所以我先會投入資源去做。」<br>Raymond係全國政協，佢應該一早介紹呢個服務畀唔知喺邊度買廁紙嘅論盡小婦人喇。</p></body></html>
