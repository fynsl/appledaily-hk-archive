<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】羅啟聰諷刺教育制度</title></header><body><h1>【馮仁昭四圍超】<br>羅啟聰諷刺教育制度</h1><p>羅啟聰噚日喺商台宣傳新歌《衰仔大學》，佢指呢首歌係諷刺香港教育制度有所限制，埋沒咗有創意、藝術天份高嘅人。<br>羅啟聰又透露一部以喪屍為題材嘅微電影用咗佢首歌，所以佢有份演喪屍，事前更參考咗電影《熱血喪男》，佢話：「呢部微電影係諷刺香港教育制度令到學生行屍走肉，我哋去咗最猛鬼嘅達德小學拍，拍到凌晨1點，好彩我哋多人，陽氣盛。」<br>撰文：馮仁昭</p></body></html>
