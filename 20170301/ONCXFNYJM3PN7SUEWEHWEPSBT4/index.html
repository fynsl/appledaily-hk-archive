<html><header><meta charset="utf-8"><title>劉詩詩愛露肩揀着Chanel同DVF新裝</title></header><body><h1>劉詩詩愛露肩<br>揀着Chanel同DVF新裝</h1><p>內地女星劉詩詩連日出席不同的發佈會，宣傳電影《心理罪之城市之光》同電視劇《黎明決戰》，她分別在兩個發佈會上都以off shoulder露肩裝示人，趕走寒意。 詩詩日前與阮經天和鄧超宣傳《心》片，就身穿一件美牌Diane von Furstenberg的白色露肩top襯橙色裙，加上紮了丸子頭，好有夏日氣息。而出席《黎》劇發佈會時，就選穿了CHANEL的2017初春系列白色喱士裙，貫徹她的清雅女人味風格。</p></body></html>
