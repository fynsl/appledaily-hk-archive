<html><header><meta charset="utf-8"><title>蕭定一推任睇電影App</title></header><body><h1>蕭定一推任睇電影App</h1><p>蕭定一豪花八位數字搞的電影App HMVOD今日上架，用戶以月費88元可每月任看舊片及兩部新戲，有不少於1,500部電影供選擇，當中包括荷李活片、迪士尼電影及經典港產片，推廣期首月免費下載，他說：「無綫、有線收視，未來趨向走晒去互聯網，我哋當然希望係其中一個。」<br>蕭定一前年向亞視買入逾千集、由爸爸蕭若元參與創作的經典電視劇《大地恩情》及《天蠶變》等版權，更大灑金錢復修，問可會在App推出？他表示：「最快明年會推出1,000小時，目前已復修得七七八八。 」<br>採訪：比華利<br>攝影：沈健程</p></body></html>
