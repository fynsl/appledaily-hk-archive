<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Rosemary讚靚媽貝安琪</title></header><body><h1>【馮仁昭四圍超】<br>Rosemary讚靚媽貝安琪</h1><p>名模Rosemary（右）同Jocelyn噚日喺亞博館擔任珠寶展開幕禮模特兒，Rosemary之前去咗德國探望啱啱生B嘅好姊妹貝安琪，大讚對方係靚媽，B仔好得意，仲話希望佢哋快啲返港，幫佢哋搞個聚會慶祝。<br>問Rosemary幾時生番個？佢話未有計劃，𠵱家同老公都好忙，成日都周圍飛，佢話：「希望我哋多啲一齊做嘢，就先可以make baby。」<br>撰文：馮仁昭</p></body></html>
