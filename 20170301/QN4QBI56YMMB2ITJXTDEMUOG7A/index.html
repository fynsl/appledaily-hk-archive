<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳明憙打頭陣爭新星獎</title></header><body><h1>【馮仁昭四圍超】<br>陳明憙打頭陣爭新星獎</h1><p>陳明憙（圖）、鄧小巧、陳詩欣同陳凱彤等，噚日去到黃竹坑參與「香港亞洲流行音樂節2017」記者會，負責代表香港參加今屆「亞洲超級新星大獎」嘅陳明憙，被抽中第一名出場，令首次參與大型歌唱比賽嘅佢大感緊張。<br>知道其他地區參賽者好有實力嘅陳明憙話：「當初學音樂係覺得可以打破語言界限，今次音樂節就好貫徹自己信念，認識唔同嘅人。」<br>撰文：馮仁昭</p></body></html>
