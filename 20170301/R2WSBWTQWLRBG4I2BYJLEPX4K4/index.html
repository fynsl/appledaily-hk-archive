<html><header><meta charset="utf-8"><title>蘇麗珊拍拖唔使錢</title></header><body><h1>蘇麗珊拍拖唔使錢</h1><p>蘇麗珊和林德信昨日在粉嶺出席MCL粉嶺戲院開幕禮，蘇麗珊指以前為慳錢和時間，會與男友行公園，現時則跟男友行海旁。林德信透露兒時最喜歡看成龍和周星馳電影，他笑謂長大後才懂欣賞爸爸林子祥的電影。提到奧斯卡頒錯獎，《星聲夢裡人》監製一手搶去華倫比堤的賽果卡，他說：「佢啱，澄清番有人搞錯，幾有娛樂性。」<br>對於前緋聞女友松岡李那早前曾指現時沒有男友，又指自己喜歡香港和日本男士，他笑說：「係咩？我日本㗎！我哋好少聯絡，佢係好，但係朋友囉，我祝福佢喺日本搵多啲錢，帶埋我去發展。」<br>採訪、攝影：黃曉妍</p></body></html>
