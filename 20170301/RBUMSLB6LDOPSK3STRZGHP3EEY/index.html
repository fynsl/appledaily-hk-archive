<html><header><meta charset="utf-8"><title>生完B越嚟越瘦全智賢火柴腳嚇人</title></header><body><h1>生完B越嚟越瘦<br>全智賢火柴腳嚇人</h1><p>韓國女神全智賢去年生完B之後，短暫休息即全面復工拍廣告及劇集《藍海傳說》，雖然《藍海》已於上月播出大結局，不過女神就keep住有新廣告推出，等大家可以成日見到佢新相。早前全智賢為代言服裝品牌拍攝新廣告片，雖然女神只係穿上運動服，不過佢都有穿上短裙大騷纖瘦長腿，而且都有幾多近鏡見到佢靚樣。雖然唔少人大讚35歲全智賢係「不老女神」，不過亦有網民認為全智賢太瘦，而且一對眼袋令佢望落好似殘。其實眼袋都未叫好明顯，不過生完B全智賢似乎越嚟越瘦，拍完《藍海》之後就更加瘦，現時一對火柴腳都幾嚇人，唔少粉絲都擔心起女神健康。</p></body></html>
