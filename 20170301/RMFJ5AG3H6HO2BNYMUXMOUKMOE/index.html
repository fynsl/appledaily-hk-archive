<html><header><meta charset="utf-8"><title>洪欣拖老公名店睇袋</title></header><body><h1>洪欣拖老公名店睇袋</h1><p>洪欣跟內地演員張丹峰於09年結婚，誕下女兒張晞彤（Yannes），而跟莫少聰早年所生的大仔莫鎬廉，出世後一直跟媽咪生活，早前更改跟後父姓，改名為張鎬濂。洪欣昨日下午撇下大仔，跟老公及三歲囡囡一家三口現身中環置地廣場，同行還有一名外傭，不施脂粉的洪欣雖然略顯疲態，但在Gucci店看手袋時，就顯得興致勃勃，不時拿着手袋照鏡擺甫士，張丹峰就做湊仔公負責照顧囡囡，洪欣在店內揀足20分鐘，最終空手而回。</p><p>眾人離開商場時，張丹峰煙癮大作，在路邊點煙只吸咗一口，隨即發現有記者，慌忙弄熄煙頭再掉入垃圾桶，之後再通知老婆，二人即帶囡囡坐車離開。<br>採訪、攝影：畢紹基</p></body></html>
