<html><header><meta charset="utf-8"><title>張家瑩客串過戲癮</title></header><body><h1>張家瑩客串過戲癮</h1><p>張家瑩、筱靖及葉家寶等，昨日在尖沙嘴出席仁美清叙春茗晚會，以贊助商身份性感現身的筱靖，坦言已經離開仁美清叙四年，但正考慮重新加入。張家瑩指自己是亞姐出身，有相關活動會盡量出席，並透露稍後會客串拍攝電影，她指現時雖然從商，但戲癮還在。<br>葉家寶以大會顧問身份現身支持，而擔任主席的程瑤則說：「珊姐（上屆會長黎燕珊）去咗日本工作，有傳訊息叫我加油。」仁美清叙都有不同活動制服，但她指不擔心遇上類似慧妍雅集因制服起爭執的事件。<br>採訪：卓寶花<br>攝影：陳俊強</p></body></html>
