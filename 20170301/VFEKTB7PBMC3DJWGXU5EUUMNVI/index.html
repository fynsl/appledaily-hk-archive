<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Tommy老婆係原宿女神</title></header><body><h1>【馮仁昭四圍超】<br>Tommy老婆係原宿女神</h1><p>阮民安（Tommy）被爆同張倚雯（Eva）秘婚生仔，網民驚訝原來佢娶咗原宿女神光宗耀祖，Eva喺Instagram擁逾31萬粉絲，又做過日劇女主角，紅過老公多多聲！日前Eva喺Ig貼餵人奶相，仲有百大DJ前十強Steve Aoki合照。</p><p>噚日Tommy表示：「Eva好嘢嚟！」又話Eva去年喺大阪做騷識咗Steve，仲帶對方去試香港嘅洗頭服務。<br>撰文：馮仁昭</p></body></html>
