<html><header><meta charset="utf-8"><title>隔牆有耳：馬會同樂日同舒米高踢波 - 李八方</title></header><body><h1>隔牆有耳：<br>馬會同樂日同舒米高踢波 - 李八方</h1><p>香港賽馬會年度大型社區盛事「同心同步同樂日」，會喺4月14至16日、即係復活節期間喺沙田馬場同彭福公園舉辦。今年嘅主題係「同樂齊學燃亮創意」。<br>第三屆舉辦嘅同樂日特別之處係新設虛擬實境活動區，參加者可以透過4個虛擬實境（VR）遊戲：「尋找梵高」、「360繪畫」、「節拍防衛戰」同「頭鎚王」，體驗猶如置身另一國度嘅奇幻感覺。<br>同場亦有「同追足球夢」活動區，新增親子足球環節，畀家長同子女一齊上陣展示默契。曼聯一代「鋼門」、名宿舒米高都會撐場同參加者切磋球技，兼分享親子心得。</p></body></html>
