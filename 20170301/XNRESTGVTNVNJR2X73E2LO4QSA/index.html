<html><header><meta charset="utf-8"><title>中環在線：炳聯「欽點」郭氏第三代答問題 - 李華華</title></header><body><h1>中環在線：<br>炳聯「欽點」郭氏第三代答問題 - 李華華</h1><p>新地（016）郭氏家族第三代開始接棒，噚日兩位第三代郭基煇（郭炳江子）同郭基泓（郭炳聯子）齊亮相業績會。大家都知呢啲場合，真係「大人」話事，好多時接班人都係陪坐，特別係新地咁多位有份量嘅老臣子喺齊度。不過，主席郭炳聯作為長輩，好識做咁親自「欽點」侄仔基煇同囝囝基泓答問題。<br>郭基煇就負責答中國業務，指集團喺內地只做一線城市都夠。郭基泓就負責IT事務，話成日留意網購生意，將來會喺新地旗下商場增加online元素。兩個人都答得頭頭是道，冇怯場，明顯係訓練有素喎。</p></body></html>
