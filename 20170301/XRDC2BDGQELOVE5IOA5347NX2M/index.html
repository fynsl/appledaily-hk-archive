<html><header><meta charset="utf-8"><title>隔牆有耳：查太低調現身金庸館 - 李八方</title></header><body><h1>隔牆有耳：<br>查太低調現身金庸館 - 李八方</h1><p>金庸館昨日正式開放，政府隆重其事，除咗例牌嘅689伉儷，當然唔少得查良庸家人。傳聞查老先生抱恙未能出席，只係透過大會播放片段，轉述感到非常榮幸，並由綽號「八袋弟子」嘅二仔查傳倜、女兒吳查傳訥，同埋婿吳維昌上台負責揭幕。<br>其實揭幕禮仲有另一主角，就係金庸夫人林樂怡。但係佢非常低調，並冇上台主禮。八方都係事後睇番薯片叔嘅facebook先知原來佢有來過。61歲查太係金庸第三任妻子，活躍社交場合，深受金庸迷愛戴，有「小龍女」之稱。</p></body></html>
