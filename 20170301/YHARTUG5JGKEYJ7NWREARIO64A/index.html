<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】李施嬅惹四眼男埋身</title></header><body><h1>【馮仁昭四圍超】<br>李施嬅惹四眼男埋身</h1><p>李施嬅前晚現身中環海濱長廊嘅Dragonland音樂節，佢最初同一名外籍女性朋友喺vvip區傾偈，未幾即有一名四眼男埋身，主動向李施嬅搭訕。二人似乎幾啱傾，後來可能因附近聲浪太大，佢哋開始咬耳仔，傾咗一陣後，四眼男獨自離開，李施嬅只好專心睇騷影相。<br>當晚睇騷嘅仲有楊洛婷同老公Tim，佢哋入場之後先去醫肚，再去vip區聽歌。<br>撰文：馮仁昭</p></body></html>
