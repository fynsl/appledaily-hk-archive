<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】妙芝撐拍檔客串MV</title></header><body><h1>【馮仁昭四圍超】<br>妙芝撐拍檔客串MV</h1><p>歐陽妙芝（後排右）前日搵埋排舞師Sunny Wong客串、喺銅鑼灣拍攝《紅燈》MV。原來妙芝之前演出音樂劇《尋找快樂時代》，而一齊演出嘅樂隊Kolor成員Sammy、LMF成員Kevin、RubberBand成員阿偉、Mr.成員Alan同鍾達茵又因合作成為好友，最近仲組成樂隊Jumper，就搵妙芝幫手。另外，Alan嘅生日係2月29號，雖然今年就冇呢一日，但佢哋照樣慶祝。<br>撰文：馮仁昭</p></body></html>
