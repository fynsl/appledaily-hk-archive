<html><header><meta charset="utf-8"><title>求驗客手記：歐洲大風雪多蒙冇得踢</title></header><body><h1>求驗客手記：<br>歐洲大風雪多蒙冇得踢</h1><p>德甲多蒙特原定於周二嘅德盃八強作客德丙嘅「巨人殺手」SF洛特（圖），但呢場比賽因為暴雪而被迫延期！執法球證拜治喺距離開波時間唔夠一個鐘前宣佈，因為冇辦法保證球員嘅安全而取消比賽。德國足總會喺周三討論補賽日期，而多蒙特方面認為比賽有機會延至三月14號舉行。其實呢排歐洲唔少地方都出現大風雪，英超雙曼嘅球場呢幾日都俾雪冚住晒。至於同日另一場德盃法蘭克福喺主場以1:0小勝比勒費爾德。</p></body></html>
