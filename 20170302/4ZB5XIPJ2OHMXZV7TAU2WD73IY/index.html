<html><header><meta charset="utf-8"><title>【美圖晒晒】清純「小劉亦菲」人氣爆升「仙氣」狂冧宅男</title></header><body><h1>【美圖晒晒】清純「小劉亦菲」<br>人氣爆升「仙氣」狂冧宅男</h1><p>台灣人氣女新星陳語安（Katie Chen Yuan）因甜美外型令其廣告合約不斷。年僅24歲的她在拍劇發展亦不俗，繼參演「聽見幸福」、「愛上哥們」大獲好評後，近期更接演三立偶像劇「狼王子」。<br><br>模特兒出道的陳語安外貌透出淡淡「仙氣」，故有「小北川景子」、「小張柏芝」或「小劉亦菲」外號，近期成為一眾宅男新寵。陳語安曾擔任周杰倫、蕭敬騰、炎亞綸、曹格等多位知名歌手MV女主角，廣受外界認識。<br><br>正妹時代</p></body></html>
