<html><header><meta charset="utf-8"><title>唐詩詠洪永城唱雙簧</title></header><body><h1>唐詩詠洪永城唱雙簧</h1><p>唐詩詠和洪永城拍拖兩年，早前爆出小風波，堪輿學家麥玲玲批他們今年會拉埋天窗，C君又笑言與唐詩詠飯局替她擇日結婚。唐詩詠前日出席活動，表示要揀好對象才決定結婚，認為單身總好過選錯老公，因為老公會是一世，不禁令人擔心兩人情況。<br>洪永城昨日凌晨在facebook留言，澄清跟女友情不變：「睇嚟要post親密相先代表我哋好好，要post同女朋友可愛對話先代表我哋冇問題，如果唔係本身冇事都俾新聞講到好似有事。」唐詩詠則高調留言回應：「可能要拍片先得。」兩人隔空唱雙簧，足見感情穩定。<br>撰文：陳杰</p></body></html>
