<html><header><meta charset="utf-8"><title>羅霖遇劉坤銘：唔尷尬</title></header><body><h1>羅霖遇劉坤銘：唔尷尬</h1><p>羅霖與劉坤銘離婚前活躍ball場，與胡家更是世交，二人昨晚同場送別故友，羅霖先與姚書軼結伴前來，半小時後，前夫劉坤銘與數名友人抵達靈堂，記者問劉坤銘可否做訪問，他微笑拒絕。<br>離開靈堂時羅霖眼濕濕，她透露與胡家驊相識多年，胡家驊胞弟胡家驃是她幼子的契爺：「好難過，好似親人過世咁。」問到有否瞻仰遺容，她表示：「有，佢好安詳。」問吳婉芳在靈堂有否喊？她說：「冇，佢OK。」再問與前夫聚首，她即大方表示：「有見到，唔會尷尬，都過咗咁耐。」</p></body></html>
