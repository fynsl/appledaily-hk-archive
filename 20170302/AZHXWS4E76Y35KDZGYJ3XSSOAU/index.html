<html><header><meta charset="utf-8"><title>張智霖自爆努力造人</title></header><body><h1>張智霖自爆努力造人</h1><p>張智霖（Chilam）、鄭融、陳瀅、雨僑、莊思敏及向華強夫婦等，昨日到尖沙嘴出席蕭定一成立的hmvod開台儀式，Chilam表示與太太袁詠儀正努力造人，問到會否考慮人工受孕，他笑說：「我唔幫佢邊個幫佢，我係唯一可以達成呢件事嘅人，所以我唔應該咁抗拒。」<br>鄭融最近忙於拍攝有線奇妙台開台劇，與棒棒堂的威廉合作，首次拍劇的她說：「要有一齣電視劇代表作喺履歷上先算圓滿。」另外，陳瀅早前替無綫拍攝的新劇《全職沒女》將於下月播放，她說：「喺劇中同張振朗有咀嘴。」<br>採訪、攝影：張俊銘</p></body></html>
