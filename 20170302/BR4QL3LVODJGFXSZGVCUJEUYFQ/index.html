<html><header><meta charset="utf-8"><title>中電信混改今年料有進展</title></header><body><h1>中電信混改今年料有進展</h1><p>【本報訊】中電信（728）混合所有制改革有望在今年邁出實質性步伐。據內地中新網日前報道，中電信總經理楊小偉表示，2014年中電信旗下二級子公司引入外部資金，推進混合所有制改革，未來這樣的做法還會繼續下去。公司股價昨日跌1%，收報3.61元。<br>報道指，中電信將在投資和融資兩個方向同時開展，資本運營部總經理孫大為表示，未來在互聯網、智慧家居、互聯網+、互聯網金融、雲和大數據五大方向，中電信將廣泛開展各類資本層面合作。不僅融資，同時將展開對外投資，既有直投方式，也會通過基金進行投資。</p></body></html>
