<html><header><meta charset="utf-8"><title>葉月里緒奈再現幕前激瘦疑患厭食症</title></header><body><h1>葉月里緒奈再現幕前<br>激瘦疑患厭食症</h1><p>日本過氣女星葉月里緒奈（前名：葉月里緒菜）當年跟有婦之夫真田廣之搞不倫，被封為「魔性之女」，人氣跌入谷底嘅，喺香港都有「二奶菜」稱號。41歲嘅葉月曾幾何時係日劇界紅人，如今佢已冇晒光彩，幾乎喺藝能界消聲匿跡，近日佢為TBS電視台日劇《刑事夫婦3》客串演出，相隔兩年重返幕前。<br><br>葉月多年前閃嫁壽司師傅，98年結婚後兩個月已經離婚，喺04年再婚並誕下囡囡，之後就暫別演藝圈。不過葉月外型已今非昔比，一向瘦削嘅佢比以前更加皮包骨，觀眾睇完佢個樣都話驚驚，形容佢似乎健康欠佳，觀其充滿病態嘅面容，唔少網民都話佢似患有厭食症o添！</p></body></html>
