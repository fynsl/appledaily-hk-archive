<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳喬恩着鬆身裙似大肚</title></header><body><h1>【馮仁昭四圍超】<br>陳喬恩着鬆身裙似大肚</h1><p>台灣藝人陳喬恩前日出席活動，着黑色綁帶長裙露出雪白香肩，不過由於裙款設計都幾鬆身，睇落似大肚裙，令陳喬恩睇落手臂粗壯，塊面更加圓碌碌，似足一塊鹹煎餅，唔少網友留言取笑：「感覺胖了很多」、「得罪造型師了嗎？」但亦有粉絲力撐偶像：「真的沒有胖很多，別減肥過度累了自己。」幸好陳喬恩毫不介意，笑住回應：「開拍前就會變瘦了。」<br>撰文：馮仁昭</p></body></html>
