<html><header><meta charset="utf-8"><title>Katy奧蘭多一年情玩完</title></header><body><h1>Katy奧蘭多一年情玩完</h1><p>32歲的美國女歌手Katy Perry和英國40歲型男奧蘭多布魯（Orlando Bloom）去年1月撻着，一直愛得纏綿。不過兩人感情只維持一年，昨日他們透過發言人向美國雜誌網《US Weekly》承認已分手。根據報道所指他們在謠言失控前，決定宣佈暫時分開的消息，是出於兩人互相尊重與愛的決定。有報道指Katy發現兩人生活方式不同，而決定分手。二人最後一次一齊露面是大前日奧斯卡賽後派對上，雖然分開入場，但仍有大方合照。</p></body></html>
