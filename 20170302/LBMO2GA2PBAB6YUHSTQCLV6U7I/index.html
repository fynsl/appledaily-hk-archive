<html><header><meta charset="utf-8"><title>王祖藍拒陪亞男入產房</title></header><body><h1>王祖藍拒陪亞男入產房</h1><p>王祖藍和太太李亞男昨日在灣仔出席「協康會全港廚師精英大匯演」活動， 二人早前放了三星期大假，先去美國探親，再到日本旅遊，問有否努力造人？祖藍說：「暫時未，睇時間要一年後先，我哋第一年搬出嚟過二人世界，畀太太先甜後苦啦！」亞男直言：「𠵱家係黃金時間，見到啲朋友做咗媽咪付出好多，做媽咪真係唔容易，冇晒二人世界。」<br>祖藍同時預告將來生B，不會陪入產房，亞男聞言即說：「我搵第二個男人嚟幫手，就係我爸爸，佢好勇敢。」對於遷入的大埔豪宅升值不少，祖藍笑言：「係摸頂時買入，樓係用嚟住，唔係用嚟炒，打算住成世。」<br>採訪、攝影：卓寶花</p></body></html>
