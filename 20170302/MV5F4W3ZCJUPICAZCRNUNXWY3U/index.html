<html><header><meta charset="utf-8"><title>趙頌茹叫前夫成熟</title></header><body><h1>趙頌茹叫前夫成熟</h1><p>趙頌茹（阿Yu）及劉威煌昨日去到荃灣，為林芊妤（Coffee）、樓南光和吳日言主持的奇妙電視節目《吾男吾女》做嘉賓，分享放閃及婆媳關係問題。阿Yu的前夫周永恒經常與異性約會放閃，阿Yu指已成過去，各有各做自己喜歡的事情，至於會否擔心前夫言行影響女兒成長，她說：「呢啲係佢諗，我哋冇聯絡，成熟就應該諗吓自己做緊乜。」更表示未聽過女兒說想見爸爸，她不想講傷害雙方的說話，亦不會干涉對方的私生活。</p><p>劉威煌則分享家中婆媳關係，透露試過與媽媽及岳母同住，分別都發生小磨擦，他說：「一齊住就會有麻煩，大家生活習慣唔同，兩邊都會呻吓。」<br>採訪：張俊銘<br>攝影：陳慧安</p></body></html>
