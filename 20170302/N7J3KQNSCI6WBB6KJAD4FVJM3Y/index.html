<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】佟麗婭同出軌夫離婚</title></header><body><h1>【馮仁昭四圍超】<br>佟麗婭同出軌夫離婚</h1><p>內地女星佟麗婭嘅導演老公陳思誠，早前被爆喺上海某酒店總統套房深夜迎接兩女上房，其中有女演員齊琦，而佟麗婭一直冇表態。噚日有網友爆料，佟麗婭決定同老公離婚，目前搞緊分身家，囝囝撫養權歸媽咪。但雙方經理人話係私人事唔回應。不過據內地傳媒向朝陽區婚姻登記處了解，就話暫時冇聽過。至於齊琦本來同梁詠琪拍《西遊記：女兒國》，因負面新聞被飛。<br>撰文：馮仁昭</p></body></html>
