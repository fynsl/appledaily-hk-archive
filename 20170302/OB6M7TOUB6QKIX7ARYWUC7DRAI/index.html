<html><header><meta charset="utf-8"><title>宣萱盼與張衞健合作</title></header><body><h1>宣萱盼與張衞健合作</h1><p>宣萱、鄧穎芝、林雅詩、王宗堯、仙樂都及張立基等前晚在尖沙嘴出席《盧根》（Logan）首映禮，宣萱前度男友張衞健最近返無綫拍劇，她坦言不介意和健仔再合作：「睇劇種同機會，我嗰年代嘅演員已經唔係好拍劇，再遇到嘅機會亦好微，我會好好珍惜機會。」她又指最近和陳豪合作，終於可以達成十幾年前想和他合作的心願。<br>此外，鄧穎芝日前被傳媒拍到和男性友人做運動，她澄清：「佢有女友，我哋只係傾合作做生意。我冇拍拖，上任男友係做健身教練，我哋分開咗3個月，因為唔啱所以唔想嘥時間，𠵱家要搵老公唔可以玩玩吓。」<br>採訪：張俊銘<br>攝影：陳俊強</p></body></html>
