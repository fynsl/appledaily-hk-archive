<html><header><meta charset="utf-8"><title>【今日笑一笑】得罪貓咪有後果BB都被報復唔放過</title></header><body><h1>【今日笑一笑】得罪貓咪有後果<br>BB都被報復唔放過</h1><p>一向高傲的喵星人紆尊降貴來逗你玩耍，很來人高興也來不及，但外國一個嬰兒卻不領情，結果換來進擊的貓咪報復。<br><br>該嬰兒與貓咪在雪地相遇後，貓咪便湊近對方哄哄，又跟着對方走。不料嬰兒卻急步離開，就算貓咪尾隨，亦步亦趨。嬰兒也沒理會，貓咪最終受不了被冷落，飛撲到嬰兒背上，衝力大得嬰兒也站不穩，跌倒地上。因為整個過程太可愛，正拍攝的成人也禁不住笑了出來。<br><br>YouTube片段</p></body></html>
