<html><header><meta charset="utf-8"><title>Super Girls唔驚拆夥</title></header><body><h1>Super Girls唔驚拆夥</h1><p>Super Girls、Robynn &amp; Kendy等前晚在大埔出席音樂會，在時裝界發展不俗的Super Girls成員Heidi，因身在外地缺席。問其他四位成員可擔心她會作個人發展？眾人異口同聲說不怕，又笑指缺一不可。<br>另外，曾傳被環球唱片「雪藏」的Robynn &amp; Kendy，前晚現身音樂會，兩人表示之前公司有人事調動，令兩人變成孤兒，但現在見到曙光，跟公司有共識。問到之前停工可有收入？ Kendy笑說：「我哋『靈收』吖嘛！係靈魂嘅收入！」<br>採訪：卓寶花</p></body></html>
