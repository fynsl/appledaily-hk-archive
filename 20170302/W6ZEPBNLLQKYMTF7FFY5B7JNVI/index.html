<html><header><meta charset="utf-8"><title>求驗客手記：李城搵「學神」fans嬲嬲</title></header><body><h1>求驗客手記：<br>李城搵「學神」fans嬲嬲</h1><p>英超李斯特城今季陷入降班危機，早前炒咗主帥雲尼亞里之後，由助教基治沙士比亞暫時領軍。雖然李城喺周一主場以3:1擊敗利物浦，但沙士比亞都冇乜機會坐正。據英國《每日郵報》周二爆料，李城班主維猜一直都想請位有大賽經驗嘅領隊，而鶴臣就係佢嘅目標！有消息指李城喺上周五已經同鶴臣秘密會面，不過班球迷就好唔滿意，仲寸呢位69歲前英格蘭領隊會安排占美華迪開角球。</p></body></html>
