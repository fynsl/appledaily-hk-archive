<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】柏豪自揭挫敗期</title></header><body><h1>【馮仁昭四圍超】<br>柏豪自揭挫敗期</h1><p>周柏豪（左）日前接受電視台訪問，講到入行十年嘅感受，佢覺得過去好似玩賽車咁不停衝，經歷過迷惘期，上年終於可以休息。柏豪話：「喺《報告總司令》後，之前又拎新人獎，賣碟又理想，之後好似冇人理我，冇機會再上頒獎台，有人叫我搞啲新聞，話冇新聞冇價值，但我唔鍾意呢啲，我唔想靠啲旁門左道，之後經歷咗好朋友患病，婆婆過身，進入最挫敗嘅時期。」<br>撰文：馮仁昭</p></body></html>
