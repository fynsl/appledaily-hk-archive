<html><header><meta charset="utf-8"><title>黃婉曼甜品養胎</title></header><body><h1>黃婉曼甜品養胎</h1><p>黃婉曼和徐淑敏近日crossover，前日徐淑敏更到黃婉曼的鰂魚涌麵包學校，學焗蘋果玫瑰包，由搓麵糰到蘋果花造型，全部一絲不苟，徐淑敏更順道為黃婉曼補祝生日，兩人開心抱抱。黃婉曼日前親口證實陀B三個月，腹部微隆，徐淑敏說：「佢陀得好靚，個樣好sharp，唔會口腫面腫。」黃婉曼則說：「可能我食咗好多生日大餐，同埋好多蛋糕，又想攝取多啲營養，所以盡量食，屋企人成日煲花膠湯畀我。」</p><p>談到二人的合作，黃婉曼說：「有次我哋一齊煮嘢食，靈機一觸話一齊整麵包龍蝦湯，𠵱家仲改良緊，遲啲我間店會推出。」<br>採訪、攝影：劉敏 </p></body></html>
