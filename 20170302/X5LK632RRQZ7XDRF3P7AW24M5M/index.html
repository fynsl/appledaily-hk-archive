<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】李健達開騷預江欣燕</title></header><body><h1>【馮仁昭四圍超】<br>李健達開騷預江欣燕</h1><p>李健達喺80年代唱《也許不易》成名，將於5月出山喺麥花臣場館舉行「十二門徒演唱會」，噚日佢喺電話表示：「第一個個人演唱會，又緊張又興奮，信心唔敢講，點都要撐！自己係上一個年代歌手，已經50幾歲，睇到𠵱家樂壇有啲心噏，啲人話香港音樂死晒。」<br>教唱歌桃李滿門嘅李健達，請咗學生錢嘉樂同吳鎮宇做嘉賓，緋聞女友江欣燕度緊期。<br>撰文：馮仁昭</p></body></html>
