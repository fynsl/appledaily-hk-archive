<html><header><meta charset="utf-8"><title>狼人北京收金碗</title></header><body><h1>狼人北京收金碗</h1><p>「狼人」澳洲男星曉治積曼（Hugh Jackman）為超級英雄片《盧根》（Logan），與「X教授」柏德烈史釗活（Patrick Stewart）展開宣傳之旅，他們昨日到北京出席首映造勢。曉治和柏德烈於紅地毯上與影迷簽名又合照，曉治更用普通話高呼：「我愛你們。」作為電影音樂大使的林宥嘉送上象棋和金碗給二人，曉治即興唱了《給我一個吻》，並將吻字改成碗字。《盧根》明日在內地上映，但會刪走14分鐘暴力鏡頭。</p></body></html>
