<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】BoBo揸靚車探奶奶</title></header><body><h1>【馮仁昭四圍超】<br>BoBo揸靚車探奶奶</h1><p>陳文媛（BoBo）自陳冠希閃卡事件後離開娛樂圈，早年同金融才俊金紫耀拍拖，可惜分手收場，上年嫁教友做人妻。噚日有周刊報道，影到BoBo同老公去深水埗探奶奶，戴晒口罩嘅BoBo，開車走之前禮貌多謝記者關心，但多次強調已離開娛樂圈。報道又話BoBo婚後租住杏花邨附近單位，因為想住近媽咪，而佢揸緊價值150萬嘅Benz，係老闆莊友堅公司持有。<br>撰文：馮仁昭</p></body></html>
