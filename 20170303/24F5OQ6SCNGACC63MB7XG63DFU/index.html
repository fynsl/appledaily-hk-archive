<html><header><meta charset="utf-8"><title>《美女與野獸》加同志角色</title></header><body><h1>《美女與野獸》加同志角色</h1><p>真人版《美女與野獸》（Beauty and The Beast）即將上映，導演比爾干頓（Bill Condon）近日接受雜誌訪問時自爆電影改動了原著劇情，將野獸情敵、盧克伊雲斯（Luke Evans）飾演的加斯頓與Josh Gad飾演的手下來富之主僕關係，破天荒加入同性戀情節。比爾干頓表示：「來富在故事中想成為主人加斯頓，有一天發現自己想親吻加斯頓。他對於自己想要甚麼感到困惑，這會是迪士尼電影中最精采及獨一無二的同性戀情節。」</p></body></html>
