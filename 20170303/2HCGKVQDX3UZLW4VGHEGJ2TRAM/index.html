<html><header><meta charset="utf-8"><title>食足三日白果！遭重判騎師　有望打破僵局</title></header><body><h1>食足三日白果！<br>遭重判騎師　有望打破僵局</h1><p>於2月19日在田草勝出「開心神駒」後，年輕騎師史卓豐已連續三個賽日交白卷，其間最叻只憑2月22日「大爆發」跑得一席亞軍。<br><br>周日（5日）作個人停賽九日前最後一戰，史卓豐對第九場「平天下」（姚本輝馬房）有一定期望。<br><br>此駒上賽在潘頓胯下於田草C欄四班1400米打開勝門，今仗跑高一班負磅下調，潘頓造不到118磅，史卓豐得以接手策騎，路程及欄位則維持不變。<br><br>史卓豐指「平天下」上次贏馬姿態尚算輕鬆，本身狀態良好，再跑1400米，可望繼續有好表現。</p></body></html>
