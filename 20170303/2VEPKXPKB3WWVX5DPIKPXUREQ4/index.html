<html><header><meta charset="utf-8"><title>楊千嬅風騷自轉綠色印花裙迎春夏</title></header><body><h1>楊千嬅風騷自轉<br>綠色印花裙迎春夏</h1><p>楊千嬅上星期被發現同老公丁子高帶住囝囝Torres，到一間國際學校面試小學，緊張子女學業的程度都同一般家長無異。轉個頭千嬅又要兼顧事業，日前就在內地拍攝節目搵真銀。<br> <br>千嬅在instagram放上新相，她到內地錄製節目《金曲撈》，以一身充滿春夏氣息的形象示人。千嬅所穿的是意大利品牌Maryling 2017春夏系列，清新的綠色樹影印花加女人味百褶、露膊設計，千嬅仲拍了一段自轉短片，相當風騷。<br> <br>更多時尚、美容新聞，即上： http://add.appledaily.com </p></body></html>
