<html><header><meta charset="utf-8"><title>阿佘億譽　子華怕連累</title></header><body><h1>阿佘億譽　子華怕連累</h1><p>黃子華和佘詩曼昨日在上環為新片《棟篤特工》進行開鏡拜神，子華透露飾演受聘於阿佘的特務，還會發展感情線。子華表示花了好多心機在劇本上：「原本喺一年前拍，𠵱家都第十稿。」阿佘飾演香港權力最高的人，為貼近社會令劇本一改再改？子華說：「好近社會，好離地都喺晒入面，我係007嘅師傅，冇冧巴嘅，你話幾離地。」</p><p>阿佘表示角色沒有影射成份，亦不牽涉政治，被問到有沒有票房壓力？子華笑說：「我慣咗冇票房，你話我有冇壓力？我一啲壓力都冇，不過阿佘係億億聲嘅女星，唔好累阿佘，影響佢嘅『億譽』。」<br>採訪、攝影：黃曉妍</p></body></html>
