<html><header><meta charset="utf-8"><title>失婚二仔戀上守寡大嫂親上加親拜登讚好</title></header><body><h1>失婚二仔戀上守寡大嫂<br>親上加親拜登讚好</h1><p>美國前副總統拜登已故長子博歐（Beau）的遺孀哈莉（Hallie），現與失婚的小叔亨特（Hunter）成為一對。<br><br>拜登（Joe Biden）的長子博歐前年不敵腦癌逝世。同年，博歐的弟弟亨特與妻子凱瑟琳（Kathleen）分居。<br><br>47歲、當律師的亨特周三發表聲明，說「哈莉與我皆無比幸運，能在艱難時刻互相找到愛與支持……我們亦有幸得到親友支持」。<br><br>拜登夫婦已向兩人表示祝福。凱瑟琳暫未置評。<br><br>美國《紐約郵報》</p></body></html>
