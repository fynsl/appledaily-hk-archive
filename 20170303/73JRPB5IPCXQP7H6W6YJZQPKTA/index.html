<html><header><meta charset="utf-8"><title>張致恒有新歡解話冇性上癮</title></header><body><h1>張致恒有新歡<br>解話冇性上癮</h1><p>張致恒（Steven）去年被爆背女友莊端兒偷食被怒飛，前晚他在facebook貼新女友梁皓恩合照放閃，他昨在電話說：「佢有拍港台劇，又醉心舞台劇，有次我睇舞台劇朋友介紹識，啱啱開始拍拖。」<br>今次高調認愛，Steven坦言：「因為我想拍拖，但唔想閃閃縮縮，女方安全感都大啲，今次如果同居就結婚，唔係玩玩吓。」更主動澄清冇性上癮：「我承認曾經偷食，賴落去自己有病度，我以前冇承擔責任，同大家講唔好意思。我張致恒冇性上癮呢個病，我會努力做好我自己。」舊愛莊端兒以短訊回覆：「會祝福佢。」<br>採訪：皓騫</p></body></html>
