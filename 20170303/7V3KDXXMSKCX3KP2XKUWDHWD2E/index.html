<html><header><meta charset="utf-8"><title>印度罕見連體孖女頭顱相連共用腦袋</title></header><body><h1>印度罕見連體孖女<br>頭顱相連共用腦袋</h1><p>印度阿薩姆邦有孕婦誕下一對連體嬰，兩名女嬰頭部相連，共同一個腦袋。醫生相信可為二人進行分割手術。<br><br>35歲媽媽卡圖姆（Sarifa Khatun）早前穿羊水後，由於村內沒有交通工具把她送院，她要在家中分娩，並誕下一對連體孖女。兒科醫生檢查兩名女嬰後，指他們「共用」一個腦部，主要器官和四肢則正常，相信可以為她們做腦部分割手術，「這是罕有個案……但要待神經外科醫生定斷手術的複雜程度」。<br><br>女嬰已轉送到阿薩姆邦最大城市古瓦哈提的醫院，爸爸說：「我們希望醫生為她們做手術，使她們能過正常人的生活。」<br><br>英國《每日郵報》</p></body></html>
