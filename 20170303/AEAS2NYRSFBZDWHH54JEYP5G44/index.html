<html><header><meta charset="utf-8"><title>白只踏台板望女友捧場</title></header><body><h1>白只踏台板望女友捧場</h1><p>白只與樂隊朱凌凌成員、「劇界老佛爺」陳淑儀昨日在牛池灣街市為榞劇團的《在牛池灣轉角遇上彩虹》宣傳，眾人以絲襪奶茶跟陳淑儀「上契」為兄弟，白只說：「今次角色係由潮州行路落香港搵陳淑儀，係一部瘋狂喜劇。淑儀係我嘅老師，有機會合作仲上埋契，其實我哋好熟，新年一齊過，雖然冇名份，但已經有親情。」問到女友顏卓靈會否捧場？白只說：「香港人係咁，希望佢得閒嚟睇。」<br>此外，黃子華是榞劇團董事，問到創辦劇團的淑儀，子華會否演出？淑儀笑說：「𠵱家賣個關子先，可能出現都唔奇。」<br>採訪、攝影：羅慧敏</p></body></html>
