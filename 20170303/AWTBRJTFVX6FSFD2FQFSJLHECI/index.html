<html><header><meta charset="utf-8"><title>溫碧霞被金城武電親</title></header><body><h1>溫碧霞被金城武電親</h1><p>溫碧霞（Irene）早前接受陳海琪網上節目《夜渡維港》訪問，陳海琪指Irene曾與劉德華、周潤發及任達華等型男合作，可有那一位還未曾合作過，又渴望跟他合作？Irene笑說：「真係有一個，金城武。」<br>當年Irene拍劇集《恨鎖金瓶》時，曾見過金城武到片場探班，她說：「佢同單立文好friend，一齊玩結他，嗰時佢嚟探班，我哋都有傾吓偈，我覺得呢個男仔好charm，係一個幾真嘅人，嗰時同單立文傾偈，金城武第一眼已經charm到我，幾欣賞佢。」Irene揚言將來希望有機會跟對方合作。<br>採訪：魯吉</p></body></html>
