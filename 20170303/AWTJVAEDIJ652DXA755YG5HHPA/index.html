<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃芊詠5萬修葺靚鼻</title></header><body><h1>【馮仁昭四圍超】<br>黃芊詠5萬修葺靚鼻</h1><p>周永恒舊愛黃芊詠日前去咗台灣執靚個鼻，佢噚日話：「唔係天生麗質，所以咪去整容，我三、四年前返內地整過一次，今次去台灣就用好啲物料整多次。每個女仔都想變靚啲，blogger可以分享，點解我唔可以。」<br>黃芊詠噚日拆線，佢話呢次開刀整鼻埋單22萬新台幣（約55,000港元），佢好滿意效果，仲話男友錫到佢燶，感情穩定啲會考慮結婚。　<br>撰文：馮仁昭</p></body></html>
