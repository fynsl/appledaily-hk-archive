<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】R＆K大食唔浪費</title></header><body><h1>【馮仁昭四圍超】<br>R＆K大食唔浪費</h1><p>Robynn &amp; Kendy（R&amp;K）噚日以義工身份喺深水埗出席惜食堂活動，佢哋戴上口罩同一班義工喺廚房整飯盒。Kendy（左）話：「我哋喺個幾鐘頭內做起1,200個飯盒，希望長者食得開心，上年生日，冇叫朋友一齊食飯，叫佢哋捐錢去惜食堂，反應都唔錯。」平時佢哋出街食飯，都唔會做大嘥鬼，Robynn話：「我哋好食得，好少食剩餸，忍受唔到個碟仲有餸剩。」<br>撰文：馮仁昭</p></body></html>
