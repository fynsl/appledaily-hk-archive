<html><header><meta charset="utf-8"><title>溫拿傳記鮮肉出籠</title></header><body><h1>溫拿傳記鮮肉出籠</h1><p>溫拿將成軍逾40年的故事拍電影，陳友23年來再執導。昨日電影《兄弟班》在紅館開拍，溫拿五虎、陳百祥，還有飾演他們後生版的王梓軒（叻哥）、陳家樂（彭健新）、吳鶴謙（陳友）、加樂（譚詠麟）、林耀聲（阿強）、于湉（阿B）及客串的惠英紅，開香檳慶祝。阿倫開玩笑：「健仔邊有咁靚仔！人哋係小鮮肉。阿強嗰個最似，一臉木訥。故事由1969至2016年，溫拿會參與製作、劇本審查同後期宣傳。」</p><p>惠英紅憑電影《幸運是我》獲多個頒獎禮獎項和提名，講到戲入面的難度，她說：「都係演番我媽咪，想做到好瘦嘅感覺，我冇戴胸圍。」<br>採訪：卓寶花<br>攝影：陳慧安</p></body></html>
