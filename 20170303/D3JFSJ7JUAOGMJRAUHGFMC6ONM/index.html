<html><header><meta charset="utf-8"><title>趣趣地：曼城晉級巴禾又「黃大仙」</title></header><body><h1>趣趣地：<br>曼城晉級巴禾又「黃大仙」</h1><p>曼城喺周三英足盃重賽以5:1反勝英冠哈特斯菲爾德，打入八強，不過「藍月」門將哥迪奧巴禾（圖）喺開賽七分鐘、對方第一次射中龍就失波令球隊落後，個波仲要入晒大細龍門，咁出醜法巴禾梗係畀人插啦！好在其他藍月球員生性，阿古路就入咗兩球，球隊先可以反勝。不過一手帶巴禾入城嘅哥迪奧拿就梗係要護短啦，佢賽後仲讚巴禾：「佢對我哋好有幫助，佢睇到邊個有空間，令比賽更加暢順。」</p></body></html>
