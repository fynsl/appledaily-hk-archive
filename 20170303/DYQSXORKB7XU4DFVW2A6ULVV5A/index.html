<html><header><meta charset="utf-8"><title>車婉婉臨盆喝凍飲</title></header><body><h1>車婉婉臨盆喝凍飲</h1><p>車婉婉於42歲才懷第一胎，她跟中澳混血老公Johnathan都好緊張，日前下午4時許，婉婉在老公陪同下現身跑馬地，下月臨盆的她與老公戴口罩自保，兩人到體育館的food court開餐。</p><p>兩人坐低後點了意粉醫肚，初時都沒傾偈，只掛着做低頭族撳手機，直至食物上枱，婉婉才除下口罩，她更破戒喝凍飲。可能肚餓，婉婉吃得頗快，其後食剩就由老公「包底」，老公更細心遞紙巾給婉婉抹嘴，照顧周到。搭自動電梯離去時，婉婉搭着老公表現恩愛。<br>採訪、攝影：梁繼光、朱志聰</p></body></html>
