<html><header><meta charset="utf-8"><title>苟芸慧進駐男友豪宅</title></header><body><h1>苟芸慧進駐男友豪宅</h1><p>苟芸慧本來和李亞男、鍾嘉欣、王君馨及岑麗香被稱為大台「處女黨」，但除了苟姑娘，其餘四位已成為人妻或快將成為人妻。</p><p>近期狀態回勇的苟姑娘，被爆撻着富三代陸漢洋（William）後雖不承認，但戀情已浮面。情人節當日，William親煮牛扒龍蝦和苟姑娘燭光晚餐。昨日有報道指，近日苟姑娘由跑馬地唐樓秘密進駐男友貝沙灣豪宅，出入坐男友名下的保母車，即使去年未續約無綫，富貴指數仍三級跳。<br>撰文：李察</p></body></html>
