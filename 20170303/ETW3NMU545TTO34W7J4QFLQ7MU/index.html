<html><header><meta charset="utf-8"><title>隔牆有耳：胡官見醫生傾兒童健康 - 李八方</title></header><body><h1>隔牆有耳：<br>胡官見醫生傾兒童健康 - 李八方</h1><p>特首選舉提名期結束，入到閘嘅候選人梗係立即拉票，好似退休法官胡國興咁，就喺工黨立法會議員張超雄（阿Fer）安排下，同香港兒科基金陳作耘醫生、王曉莉醫生同趙長成醫生見面，交流保護兒童健康議題。<br>胡官其後喺fb發文話，佢好認同各位醫生話，香港需要有全面嘅兒童健康政策，因為頭痛醫頭、腳痛醫腳嘅兒童政策，已經十分不合時宜，而且完善嘅兒童健康政策，長遠能有效減低中年同老年健康問題，胡官大讚呢種係十分有遠見嘅施政理念，而香港兒科基金將於3月9日搞特首候選人論壇，胡官話好期待，到時可以有更深入討論。</p></body></html>
