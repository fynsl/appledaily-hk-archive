<html><header><meta charset="utf-8"><title>趣趣地：泰利落車傳投銀河</title></header><body><h1>趣趣地：<br>泰利落車傳投銀河</h1><p>泰利（圖）準備喺美職聯掛靴！據英媒報道，車路士隊長泰利由於同車仔嘅合約喺今季屆滿，36歲嘅佢亦決定步前隊友林柏特後塵，喺季尾之後去美職搵食，之後就掛靴。咁泰利會去邊支美職球隊？咪就係洛杉磯銀河囉！銀河每季都會簽巨星，之前簽過碧咸同謝拉特等，但今季轉會交投好鬼淡靜，較有名氣嘅收購只係馬賽攻中阿歷辛迪尼，所以銀河喺夏天轉會窗重開後簽泰利，真係一啲都唔出奇。</p></body></html>
