<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】吳耀漢笑朱咪咪大膽</title></header><body><h1>【馮仁昭四圍超】<br>吳耀漢笑朱咪咪大膽</h1><p>吳耀漢最近喺大馬拍攝出年播映嘅賀歲片《一家親親好過年》，戲入面同朱咪咪做夫妻，原來好多年前佢哋喺新加坡電視劇合作過，吳耀漢話：「其實佢唔識英文，仲接全英語電視劇，真係好大膽。」<br>今次吳耀漢會留大馬一個月，原來佢已有三十年冇去當地，此行阿仔吳嘉龍每日都千叮萬囑佢小心身體，唔好食太油、太甜同太辣嘅食物，可能怕佢見到美食忍唔住口。<br>撰文：馮仁昭</p></body></html>
