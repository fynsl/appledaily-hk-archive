<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黎諾懿復活節迎B仔</title></header><body><h1>【馮仁昭四圍超】<br>黎諾懿復活節迎B仔</h1><p>黎諾懿前年「1111」光棍節迎娶家族擁5億身家、曾參選07年港姐嘅李潔瑩，早前佢宣佈同老婆造人成功，「小春雞」預產期喺下月16號。</p><p>距離囝囝出世仲有個幾月，黎諾懿噚日喺社交網上載短片，將鏡頭影住老婆個肚，話要畀大家睇囝囝個樣，原來只係一張超聲波相，之後佢就笑住話囝囝復活節出世，可能係傳說中嘅神之子。<br>撰文：馮仁昭</p></body></html>
