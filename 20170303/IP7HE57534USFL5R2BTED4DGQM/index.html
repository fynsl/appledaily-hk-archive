<html><header><meta charset="utf-8"><title>【禪寺嚴格】僅供佛教徒火化</title></header><body><h1>【禪寺嚴格】僅供佛教徒火化</h1><p>胡家驊靈柩昨日送到大嶼山寶蓮禪寺的海會塔火化，記者致電禪寺，負責人表示禪寺設備並不開放給公眾：「我哋係有火化設備，但唔係人人都可以申請，至少死者要同禪寺有淵源，同埋係佛教徒會合適啲。」</p><p>海會塔有別於香港一般火葬場採用的電子點火或油渣燃燒，是碩果僅存的用柴燃燒。據職員透露火葬過程需要大半天，如早上11時開始火化，約下午3時左右便需添柴，至5時左右便完成。至於寶蓮禪寺則嚴格規定，只有高僧才能進行點火。而一代歌后梅艷芳的骨灰龕就是存放在海會塔，而13年病逝的一代宗師劉家良，遺體也是移送海會塔火化。</p></body></html>
