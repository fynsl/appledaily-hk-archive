<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Eason童年興趣搞設計</title></header><body><h1>【馮仁昭四圍超】<br>Eason童年興趣搞設計</h1><p>陳奕迅（Eason）上年同adidas Originals合作推出聯名設計系列，今年再出新系列，靈感嚟自童年嘅興趣網球。Eason用咗網球術語「LOVE 40」做標誌，加上佢已過40歲，覺得呢個logo好正。<br>Eason仲邀請插畫家小克設計系列標誌logo：「LOVE 40喺網球賽代表零分，希望透過LOVE 40，表達自己對呢個人生階段嘅熱情同感想。」<br>撰文：馮仁昭</p></body></html>
