<html><header><meta charset="utf-8"><title>麥家琪教仔性知識</title></header><body><h1>麥家琪教仔性知識</h1><p>麥家琪、王敏奕（Venus）和馬志威前晚在旺角為《初戀日記：賤男蜜擾》謝票，家琪曾經行性感，透露9歲兒子看過她以前的作品：「佢問做乜以前咁sexy，我話我靚，冇辦法啦，佢就叫我唔好再露！」細女亦吩咐她以後不可穿短裙。家琪又自爆向兒子灌輸性知識：「𠵱家小朋友好早熟，太多嘢可以喺網上睇到，要幫佢打定個底，等佢知乜係愛，乜係性。」</p><p>Venus指馬志威在片中想「擒」她，現實生活她未遇過猴擒男，更指男友曾國祥好斯文：「我鍾意嘅男仔都會好尊重女仔，大家相處好斯文。」<br>採訪：張俊銘<br>攝影：陳慧安</p></body></html>
