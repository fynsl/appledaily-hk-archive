<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳志雲唱歌做阿婆殺手</title></header><body><h1>【馮仁昭四圍超】<br>陳志雲唱歌做阿婆殺手</h1><p>陳志雲做埋阿婆殺手？早幾日志雲大師去柴灣出席由兩噸慈善基金贊助嘅香港中華基督教青年會柴灣會所40周年盆菜宴。原來今次佢唔係做司儀，而係做表演嘉賓唱歌，佢仲喺現場猛撩班婆婆傾偈，𠱁得班婆婆好開心，攞住部手機狂影志雲㖭。<br>志雲噚日喺電話度話：「我唱咗兩首歌，《萬水千山總是情》同《問我》，大家都好開心呀。」<br>撰文：馮仁昭</p></body></html>
