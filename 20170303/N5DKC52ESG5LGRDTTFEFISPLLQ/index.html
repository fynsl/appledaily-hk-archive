<html><header><meta charset="utf-8"><title>莫凱謙寫歌搵祖兒合作</title></header><body><h1>莫凱謙寫歌搵祖兒合作</h1><p>莫凱謙早於05年、7歲的時候參加《殘酷一叮》成功做台主，被主持人李克勤冠以「莫生」稱號。今年18歲的他，最近簽了經理人，推出首支派台歌兼香港跳繩隊主題曲《跳Jump》。<br>現於中文大學攻讀新聞系的莫生，多年來視表演音樂為夢想：「上YouTube睇片學結他同寫歌，好鍾意喺舞台上表演。」而父母對他決定大表支持：「爸爸媽媽有分析簽約後會有乜好處壞處，而公司老闆鼓勵我要繼續讀書。」莫生表示下月會推出他創作的新歌《無花果》，他說：「同以前見過面嘅哥哥姐姐再合作，包括克勤哥哥同Joey（容祖兒）姐姐。」<br>採訪：曹家誠<br>攝影：陳順禎</p></body></html>
