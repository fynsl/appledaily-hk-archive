<html><header><meta charset="utf-8"><title>謝安琪B女聽話掉頭</title></header><body><h1>謝安琪B女聽話掉頭</h1><p>今個月生得的謝安琪（Kay），有指本想自然分娩，但腹中的小公主於兩星期前仍未「掉頭」，Kay和老公張繼聰惟有擇日20日在仁安醫院開刀，又謂兩夫婦想生完再追，所以Kay放棄做結紮手術云云。<br>昨日本報向張繼聰求證，他在電話否認：「多謝大家關心，絕對唔係好似報道咁講小朋友冇掉頭，我個女好跟規矩，好早已跟指示u turn掉頭，大家唔使擔心，暫時冇乜嘢要公佈，好靜候新生命來臨。」<br>採訪：皓騫</p></body></html>
