<html><header><meta charset="utf-8"><title>【港澳盃】排位抽籤結果出爐！前五檔港隊佔三席</title></header><body><h1>【港澳盃】排位抽籤結果出爐！<br>前五檔港隊佔三席</h1><p>第14屆港澳盃將於周日（5日）上演，排位抽籤儀式今早（2日）在沙田馬場廂房舉行，由香港馬會賽馬業務及營運執行總監祁立賢與澳門馬會CEO李柱坤主持，大部份參戰馬的馬主、練馬師和騎師都有出席。<br><br>香港方面有練馬師沈集成、姚本輝、賀賢、徐雨石等，騎師則有梁家俊、史卓豐、韋達等，至於葉楚航在是項賽事雖沒有戰馬，但照樣出席撐場。<br><br>澳門方面，參賽練馬師譚文就、馮耀正、霑士摩亞等均有出席，場面熱鬧。</p></body></html>
