<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】J.Arie痛哭揮刀手遭殃</title></header><body><h1>【馮仁昭四圍超】<br>J.Arie痛哭揮刀手遭殃</h1><p>入行兩年、拍過幾套電影嘅女歌手雷深如（J.Arie），拍攝新歌《Fantasy》MV時開始對自己有要求。<br>J.Arie喺MV入面一時要跪地痛哭，一時又要喺草叢中用刀亂舞，由於佢想表現得更真實，拍完之後，真係發現雙臂俾樹枝整咗幾條血痕。佢話：「呢個MV係希望透過視覺畫面，帶出主角面對四角戀所產生內心掙扎嘅心魔。」<br>撰文：馮仁昭</p></body></html>
