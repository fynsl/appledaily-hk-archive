<html><header><meta charset="utf-8"><title>池昌旭港騷靚位疑被扣</title></header><body><h1>池昌旭港騷靚位疑被扣</h1><p>韓劇《奇皇后》男星池昌旭趁入伍前展開亞洲巡迴粉絲見面會，香港站下月9日舉行，不過昨日有港迷懷疑見面會部份門票被內部扣起，到主辦方facebook留言詢問時，相關留言已被刪除。<br>港迷留言指內地淘寶可購買池昌旭的香港站門票，當中2,280人仔保證在S1-3區的最佳位置，有賣家更寫明可和池昌旭擊掌，質疑主辦方將位置最靚的門票扣起，供內地粉絲團購買。據知池昌旭香港的粉絲會亦只分配到S1-3區兩側。主辦方回覆本報時，否認扣起門票的指控。<br>採訪：小米</p></body></html>
