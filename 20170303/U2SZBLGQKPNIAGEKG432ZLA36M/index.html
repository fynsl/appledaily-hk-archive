<html><header><meta charset="utf-8"><title>【晨操有乜睇】鄭俊偉手指指俾指示十三少</title></header><body><h1>【晨操有乜睇】<br>鄭俊偉手指指俾指示十三少</h1><p>練馬師鄭俊偉安排麾下「悅悅友福」角逐周日（5日）第二場五班1600米。此駒上仗出爭田草1800米出閘時，拋跌鞍上人韋達，幸好當日人馬皆安然無事。十三少無懼墮馬陰影，今仗再為「悅悅友福」主轡出師田草。<br><br>今朝（2日）由韋達出試前，其練者鄭俊偉在機坪手指指俾指示，之後再去烽火台睇馬。論馬匹實力，今季曾在五班田草2000米爭入一席亞軍，在五班肯定能夠站得住，韋達墮馬後仍肯再騎，似乎想為此駒打開服役勝門。</p></body></html>
