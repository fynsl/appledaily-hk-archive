<html><header><meta charset="utf-8"><title>甘比親下廚慰夫不慎切傷食指</title></header><body><h1>甘比親下廚慰夫<br>不慎切傷食指</h1><p>被外間形容為「分身家」嘅大劉，前日盡派所持華置股份予長子劉鳴煒及甘比一對子女，由甘比代持。甘比成為華置大股東，手持50.02%股份，以前日收市計市值113.4億元，當中兒子劉仲學及女兒劉秀樺各佔65%及35%。仲學成年後，他日若按分配比例所持股份，將會壓過哥哥劉鳴煒，成為華置第一大股東。<br> <br>「分身家」後，大劉由甘比扶持下，昨日中午於華置總部現身，未有回應關於身體健康狀況等問題。甘比一向在旁悉心照顧大劉，記者昨日卻發現甘比左手食指貼上膠布，據知，因大劉健康不穩，甘比親自下廚慰老公，但不慎切傷手指。</p></body></html>
