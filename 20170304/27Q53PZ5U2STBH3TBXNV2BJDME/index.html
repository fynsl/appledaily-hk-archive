<html><header><meta charset="utf-8"><title>黃靜茵陀B五個月未見肚</title></header><body><h1>黃靜茵陀B五個月未見肚</h1><p>現年32歲的韓劇《她很漂亮》女星黃靜茵，去年2月下嫁年長4歲的鋼鐵企業CEO李英敦做人妻，上月初宣佈懷孕四個月，將於今年秋天升呢做媽咪。據知黃靜茵懷孕後已減少工作，並專心安胎，只餘下少量品牌代言的拍攝。<br>而昨日黃靜茵代言的服裝品牌就公開新宣傳照，她為品牌換上最新春裝，包括棒球外套配上長裙，其中一套更換上鬆身上衣、貼身牛仔裙，大晒性感鎖骨。不過相中可見目前懷孕五個月的黃靜茵身形依然纖瘦，尚未見肚，故有網民猜測這輯宣傳照是懷孕初期或之前已經影定。<br>撰文：文康妮</p></body></html>
