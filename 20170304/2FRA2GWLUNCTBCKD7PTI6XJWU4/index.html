<html><header><meta charset="utf-8"><title>李連杰囡囡鼻大面尖好靚女老竇都share</title></header><body><h1>李連杰囡囡鼻大面尖好靚女<br>老竇都share</h1><p>李連杰99年同利智結婚，育有兩位寶貝女，今年1月細女跟咗李連杰返香港，仲同契媽向太陳嵐喺置地行街，當日細女一把飄逸嘅秀髮加上長腿，喺商場非常吸睛。<br> <br>而大女之前就同爸爸李連杰出席慈善活動，上台分享環保心得，罕有咁亮相，不過呢次大女着住制服，紮咗條馬尾，造型樸素，只係得對水汪汪嘅大眼睛有印象。<br> <br>兩個婷婷玉立，唔再怕見人，李連杰昨日都喺微博送咗張細女新相俾大家，話說李連杰啱啱喺微博多謝中國婦女發展基金會邀請阿女參與活動，連帶仲貼埋阿女嘅相。呢張相見阿女放低咗把頭髮，笑得好燦爛，有晒媽咪影子，好靚女呀。</p></body></html>
