<html><header><meta charset="utf-8"><title>求驗客手記：悉尼贏打吡冠軍在望</title></header><body><h1>求驗客手記：<br>悉尼贏打吡冠軍在望</h1><p>周五澳職上演國家打吡兼榜首大戰，由榜首FC悉尼主場對次席嘅墨爾本勝利。賽事喺大雨下進行，都幾影響球員發揮，好似FC悉尼前鋒保保（前），上半場就嚟遲半步，搞到門前射唔應，俾客軍門將羅倫斯湯馬士救出；好彩呢位巴西外援下半場生性，喺50分鐘終於幫FC悉尼先開紀錄，聯賽入球增加到11個，而勝利前鋒貝利沙之後錯失大好追平機會，FC悉尼終以1:0小勝，主場三連勝，以53分拋離第二位嘅勝利11分。嚟緊得番五場常規賽，FC悉尼要做常規賽一哥都真係好穩陣。</p></body></html>
