<html><header><meta charset="utf-8"><title>新青年理髮廳年底開騷</title></header><body><h1>新青年理髮廳年底開騷</h1><p>組合新青年理髮廳昨日到新城宣傳新歌《再見公園》，問他們是否以香港越來越少公園為題材？成員歐陽說：「公園的確係越嚟越少，今次係講之前見到小朋友玩完臨走前同公園講拜拜，眼神好期待，所以想寫小朋友嘅世界對所有嘢都充滿期待。」<br>他們透露月中推出《浪漫新青年飯店》DVD，發仔和Showroom說：「入面有短片、音樂同讀白，係延續番上次音樂會主題，同計劃年底再開騷，但場地未定。」</p></body></html>
