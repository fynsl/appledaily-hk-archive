<html><header><meta charset="utf-8"><title>食花生必備《蘋果》特首戰專頁</title></header><body><h1>食花生必備<br>《蘋果》特首戰專頁</h1><p>特首選戰提名期結束，西環吹雞、逾200名建制派選委沒提名葉劉淑儀下，只有曾俊華、胡國興和林鄭月娥成功入閘。獲西環祝福、獲580票提名的林鄭月娥，會否篤定當選？這場決定香港未來5年命運的選戰，究竟大局定了未？《蘋果》為讀者預備了特首選舉網站，送上最快最真的報道，陪香港人一齊食住花生，見證爛橙對爛橙的對決。<br><br>《蘋果》特首選戰網站<br> http://ce2017.appledaily.com.hk </p></body></html>
