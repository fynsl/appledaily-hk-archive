<html><header><meta charset="utf-8"><title>甄子丹擔正荷李活片</title></header><body><h1>甄子丹擔正荷李活片</h1><p>「宇宙最強」甄子丹近年成功打入荷李活市場，先後拍過電影《俠盜一號：星球大戰外傳》（Rogue One：A Star Wars Story）、《3X反恐暴族：重火力回歸》（xXx：Return of Xander Cage）等大製作，有指他將擔正由大熱遊戲改編新片《Sleeping Dogs》，《狂野時速》（The Fast and the Furious）系列監製Neal Moritz會參與製作。<br>原作遊戲背景為香港，玩家扮演卧底警察沈偉，以搗破全球最大黑幫集團為目標，在電影版有不少動作場面，可讓甄子丹再顯敏捷身手。<br>撰文：劉敏</p></body></html>
