<html><header><meta charset="utf-8"><title>高海寧樓盤鑽石都要</title></header><body><h1>高海寧樓盤鑽石都要</h1><p>高海寧和張秀文前晚在灣仔會展出席香港國際珠寶展。高海寧佩戴逾千萬的18K白金粉紅色寶石，有如豪宅上身的她表示要格外小心，問她想要樓抑或寶石？她說：「女仔兩樣都想有。等人買，不如自己買好啲，買定戒指或者耳環都可以。」</p><p>後結婚要鑽戒求婚？高海寧說：「講心，對象啱，大細冇所謂，冇鑽石戒指就睇吓佢心思同誠意。」<br>張秀文謂不會開口叫男友或者未來老公買鑽飾：「若然另一半買，即係珠寶襯你，等如在乎你，諗起你。」<br>採訪、攝影：黃曉妍</p></body></html>
