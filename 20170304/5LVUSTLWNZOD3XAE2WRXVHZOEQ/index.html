<html><header><meta charset="utf-8"><title>小海豚被追捕太緊張「驟看好似嘔出腸」</title></header><body><h1>小海豚被追捕太緊張<br>「驟看好似嘔出腸」</h1><p>網上近日流傳日本太地町海豚被活捉時受驚嘔吐的一幕。片段所見，捕豚者包圍年幼的海豚後，徒手把牠活捉。海豚雖然拼命掙扎，但最終無法脫身。<br><br>片段由凱特（Liz Cater）上月拍下。她說：「其中一條海豚在嘔吐，驟眼看以為牠嘔出自己的腸臟。」她指，被「嚇到嘔」的海豚不只一隻。<br><br>這些海豚被捕捉後，會送往日本、中國、台灣、俄羅斯、杜拜、墨西哥、印尼等地的海洋公園。<br><br>太地町是紀錄片《血色海灣》的拍攝地。該片敘述每年在太地町屠殺海豚傳統，過程中海水會被染成鮮紅色，引起國際團體撻伐<br><br>英國《每日郵報》</p></body></html>
