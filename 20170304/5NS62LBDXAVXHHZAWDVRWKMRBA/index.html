<html><header><meta charset="utf-8"><title>吳雨霏目標超越憶蓮</title></header><body><h1>吳雨霏目標超越憶蓮</h1><p>吳雨霏（Kary）走出小產陰霾，重新工作，前晚她以性感露腰、魚網絲襪配四吋高踭鞋的造型，出席銅鑼灣一間化妝品牌店舖開幕，她說：「真係好耐冇見大家，要花啲心機打扮吓，今年真係衝，會多啲見大家。」<br>Kary表示兩年沒出碟：「最近開會都開始緊張，有少少無形壓力，上次隻碟係林憶蓮幫我做，點樣可以做得好過佢呢？我要求又高。」談到偶像憶蓮參加內地節目《歌手》，Kary說：「成日都睇住佢，佢唱我就喺電視旁邊緊張，希望佢贏啦！」問Kary會否參加？她說：「我𠵱家好輕鬆，開心就做，唔開心就唔做，等再唱好啲先挑戰自己。」<br>採訪、攝影：馬建華</p></body></html>
