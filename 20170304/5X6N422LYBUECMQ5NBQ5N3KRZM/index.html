<html><header><meta charset="utf-8"><title>尼泊爾男諾士佛臺互毆掃帚柄打報警人</title></header><body><h1>尼泊爾男諾士佛臺互毆<br>掃帚柄打報警人</h1><p>【本報訊】尖沙嘴諾士佛臺10號地下一間酒吧發生傷人案。昨凌晨2時許，兩名21歲尼泊爾男子因瑣事爭執及毆鬥，隔籬一枱本地客見狀勸止不果報警。兩名尼泊爾酒客竟遷怒他們，持掃帚柄作武器及向他們拳毆，場面混亂。<br><br>警方接報到場，兩名21歲尼泊爾男子，以及3名姓盧(33歲)、姓黃(30歲)及姓周(29歲)本地男子受傷，需送院治理。尼泊爾男子涉嫌襲擊傷人被捕。</p></body></html>
