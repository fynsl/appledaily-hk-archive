<html><header><meta charset="utf-8"><title>伊能靜帶B女返台</title></header><body><h1>伊能靜帶B女返台</h1><p>47歲伊能靜上年為秦昊誕下女兒「小米粒」，前日她抱着8個月大的小米粒，由上海飛返台灣，小米粒皮膚白白似媽媽，五官卻遺傳自爸爸秦昊，果然是超強基因。<br>伊能靜抵達台灣，一身休閒便服打扮，頭戴鴨嘴帽及太陽眼鏡，抱着小米粒步出機場大堂，助手為她推着6箱行李，緊隨其後，伊能靜等司機接送時，跟助手輪流抱小米粒，助手又幫伊能靜將奶瓶放入背囊，更為小米粒戴帽，怎料一步出門口，遇到一陣強風，小米粒的帽差點被風吹走，幸好伊能靜按住帽邊，之後兩母女乘助手早已安排的座駕返家。<br>撰文：非非</p></body></html>
