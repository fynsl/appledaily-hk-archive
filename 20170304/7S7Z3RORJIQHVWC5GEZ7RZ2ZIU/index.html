<html><header><meta charset="utf-8"><title>為逼退李瑞環江定「七上八下」</title></header><body><h1>為逼退李瑞環<br>江定「七上八下」</h1><p>【話你知】<br>所謂中共政治局「七上八下」潛規則，源自2002年中共十六大換屆時，時任總書記江澤民（左）為拉政壇對手、被視為中共開明派的時任全國政協主席李瑞環（右）一起退位，同時扶其心腹曾慶紅上位，而搞出「67歲可上，68歲則退」的「入常規則」。<br>此後十七大、十八大中共換屆，基本按此不成文的規則執行。若照此辦理，今年底中共十九大時，王岐山將超過69歲，無望留任政治局常委。更要緊的是，此不成文規則同時會限制2022年習近平兩任期滿後，繼續掌政的可能，故十九大借留用高聲望的王岐山「破局」，對習近平實有「一石兩鳥」之功效。</p></body></html>
