<html><header><meta charset="utf-8"><title>湯漢斯咖啡機贈白宮記者</title></header><body><h1>湯漢斯咖啡機贈白宮記者</h1><p>美國總統特朗普與新聞界關係惡劣，屢指傳媒造假是「人民公敵」，連奧斯卡兩屆影帝湯漢斯（Tom Hanks）也看不過眼，前天第三次向白宮記者團送贈意式咖啡機時，更特別留言鼓勵。<br>湯漢斯在喬治布殊當總統年代知道白宮記者沒有意式咖啡機時送了一部，2010年奧巴馬年代知道舊機已殘舊時再送另一部，前天送第三部特別附上留言卡，在美軍行兵的插畫下表示：「給白宮記者團：繼續為真相、公義和美國方式而戰，特別是真相的那一部份。」<br>法新社</p></body></html>
