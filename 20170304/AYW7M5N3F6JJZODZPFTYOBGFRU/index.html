<html><header><meta charset="utf-8"><title>《盧根》開畫日收276萬</title></header><body><h1>《盧根》開畫日收276萬</h1><p>澳洲男星曉治積曼（Hugh Jackman）最後一次以狼人身份演出的電影《盧根》（Logan）前日在港上映。雖然套戲定為三級，但開畫依然有276萬元票房，成為單日同開畫冠軍。單日票房第二位由《星聲夢裡人》（La La Land）以17.5萬穩奪，相信跟同期沒有大片支撐大局有關。前日還有《迷幻列車2》（T2 Trainspotting）上映，導演丹尼波爾（Danny Boyle）在60歲之年，延續自己21年前的作品，票房為14萬元。</p></body></html>
