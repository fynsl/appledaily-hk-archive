<html><header><meta charset="utf-8"><title>李蕙敏帶奶奶掃化妝品</title></header><body><h1>李蕙敏帶奶奶掃化妝品</h1><p>李蕙敏（Amanda）早年嫁給英籍老公後甚少現身幕前，昨午她帶老爺及奶奶現身中環，沿途有講有笑相當投契，未幾Amanda帶他們行化妝品店揀化妝品和香水。<br>由於店內人頭湧湧，他們逗留約15分鐘後往收銀處排隊，奶奶和Amanda爭結賬，結果由奶奶爭贏。三人意猶未盡再過對面馬路另一化妝品店，但今次就無收穫，逗留幾分鐘後沿行人電梯直上半山方向離開。李蕙敏昨在電話表示：「佢哋嚟個多星期，由我照顧同充當繙譯員，當然一定要介紹啲香港地道嘢。」</p></body></html>
