<html><header><meta charset="utf-8"><title>鄧萃雯拉隊切蛋糕</title></header><body><h1>鄧萃雯拉隊切蛋糕</h1><p>鄧萃雯前日51歲生日，雖然要在工作中度過，拍攝內地劇《你的名字我的姓氏》，但依然十分開心，因她與同劇男主角楊玏及張超竟然同一天生日，劇組送上蛋糕為三人慶生，令雯女大感驚喜。雯女前日拍攝告白戲，笑言自己很久沒拍過同類型場口，所以有點緊張，但她在現場很快便投入其中，絕對駕輕就熟。<br>此外，雯女早前接受內地媒體《ELLESHOP》訪問和拍攝靚相，訪問中她透露期待與黎耀祥再度合作，笑言去年為無綫台慶頒獎禮任嘉賓，全靠祥仔令自己安定下來：「看到他很安心，因為我們有一種如老朋友般的默契，遇到這樣的對手是一種幸福。」<br>撰文：魯吉</p></body></html>
