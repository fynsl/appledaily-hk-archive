<html><header><meta charset="utf-8"><title>求驗客手記：老馬都去中國掘金？</title></header><body><h1>求驗客手記：<br>老馬都去中國掘金？</h1><p>中國足球夢，亦係唔少過氣球星嘅黃金夢。阿根廷球王馬勒當拿（圖）教波冇乜成績，近年都冇乜嘢撈，都有傳獲邀請去中國發展喎。老馬代表律師莫爾拉日前接受阿根廷傳媒訪問話：「負責操作泰維斯轉會去中超嘅同一班人，對馬勒當拿好有興趣，雙方已經傾緊。中國國家主席習近平嘅足球發展計畫裏面，足球教育係重要部份，而馬勒當拿今次受到邀請，就係進行有關方面嘅工作。」英國《太陽報》亦好誇張咁話，今次習主席希望老馬嚟到中國，栽培出下一個馬勒當拿。</p></body></html>
