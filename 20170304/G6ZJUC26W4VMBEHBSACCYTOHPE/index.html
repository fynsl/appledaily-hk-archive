<html><header><meta charset="utf-8"><title>白雪仙直認要求高</title></header><body><h1>白雪仙直認要求高</h1><p>白雪仙、徒弟陳寶珠和梅雪詩昨日在銅鑼灣為文化中心公演17場粵劇《蝶影紅梨記》圍讀。今次仙姐選此劇是紀念著名粵劇編劇家唐滌生100歲冥壽。問仙姐兩位徒弟適合演此劇嗎？仙姐說：「希望啦！」問她要求是否很高？仙姐風趣說：「個個人要求都高，唔通要求低咩！」<br>談到紀念唐滌生，仙姐說：「我哋不論何時何日何地都紀念住佢。佢寫嘅劇本唔會用直接說話講，係用好靚嘅比喻，你唔會唔記得曲，佢一定帶動到下一句，係佢絕招。」<br>採訪、攝影：羅慧敏</p></body></html>
