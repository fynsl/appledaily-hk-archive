<html><header><meta charset="utf-8"><title>【美圖晒晒】逆天身材美腿模特兒超正似仙女下凡</title></header><body><h1>【美圖晒晒】逆天身材美腿模特兒<br>超正似仙女下凡</h1><p>深圳模特兒Crystal Lee，跟許多南韓明星和模特兒比較起來絕不遜色。Crystal同時擁有美女的條件，包括甜美臉蛋、一雙迷人電眼、白皙肌膚、修長美腿和傲人逆天的上圍，不僅給人一種仙女下凡感覺，更讓人眼晴大吃冰淇淋。<br><br>無論是作清純造型、打扮成氣質名媛，還是展示陽光燦爛的形象，Crystal都從容掌握，表示出專業模特兒的潛質。<br><br>正妹時代/ 微博</p></body></html>
