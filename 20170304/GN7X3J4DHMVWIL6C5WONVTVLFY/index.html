<html><header><meta charset="utf-8"><title>惠英紅大阪電影節捧獎</title></header><body><h1>惠英紅大阪電影節捧獎</h1><p>「第12屆大阪亞洲電影節」昨晚在大阪開幕，開幕電影是由惠英紅和任達華主演的《Mrs K》，因此惠英紅與來自馬來西亞的導演何宇恆，一同飛抵當地見影迷。影展更向惠英紅頒發亞洲明星大獎，她以一身白色套裝接受榮譽及出席座談會，大受在場人士歡迎。亞洲明星大獎前年起新增，台灣男星張孝全和日本影星永瀨正敏均曾獲此殊榮，惠英紅是首位女星捧此獎。<br>為期十天的大阪亞洲電影節今年有多部港產片上映，包括《29+1》、《原諒他77次》等，而《骨妹》兩位女星廖子妤和余香凝，將與導演徐欣羨下周六出席當地盛會。<br>撰文：哥羅</p></body></html>
