<html><header><meta charset="utf-8"><title>麥迪文《長城》勁蝕6億</title></header><body><h1>麥迪文《長城》勁蝕6億</h1><p>《美女與野獸》正展開巡迴宣傳，飾演女主角貝兒的英國女星愛瑪屈臣於香港時間昨日與「野獸」Dan Stevens、「加斯頓」盧克伊雲斯與「來富」Josh Gad等現身洛杉磯首映禮，加拿大天后Celine Dion、影星麥迪文（Matt Damon）夫婦等圈中人都有捧場，場面盛大。</p><p>另外，麥迪文與劉德華合作的中美電影《長城》票房失利，據美國電影網站《The Hollywood Reporter》報道，《長城》全球只得3.2億美元（約25億港元）票房收入，勁蝕7,500萬美元（約5.9億港元），恐影響日後的中美合作。<br>撰文：程芬</p></body></html>
