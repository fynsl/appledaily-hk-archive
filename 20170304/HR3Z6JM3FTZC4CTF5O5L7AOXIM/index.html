<html><header><meta charset="utf-8"><title>中國先鋒競購香港人壽</title></header><body><h1>中國先鋒競購香港人壽</h1><p>【本報訊】香港人壽擬賣盤一事日囂塵上，彭博社引述知情人士指，中國先鋒集團將聯同中國信貸（8207）參與競購香港人壽，另一大對手為越秀集團，最終賣盤協議有望在月底前達成。</p><p>與越秀爭收購</p><p>市場一直盛傳香港人壽有意賣盤，彭博報道指，先鋒集團與香港人壽就收購已進入最後談判階段，有望在月底前達成協議，惟越秀集團同時仍在進行洽商。據先鋒集團網頁介紹，公司始創於2003年，主要業務包括金融服務、互聯網服務及產業基金。<br>報道又指，香港人壽股東認為公司估值超過7億美元（約54.6億港元）。香港人壽股東包括華僑永亨，永隆、創銀（1111）、亞洲金融（662）。</p></body></html>
