<html><header><meta charset="utf-8"><title>求驗客手記：車仔威盡倫敦頒獎禮</title></header><body><h1>求驗客手記：<br>車仔威盡倫敦頒獎禮</h1><p>倫敦有唔少英超球會，每年呢個時候都會搞個倫敦頒獎禮，表揚下過去一年各倫敦球會表現最出色嘅職球員。車路士喺英超領放，今次自然威晒，囊括重要獎項。中場尼高路簡迪（右）上年幫李城贏冠軍後過檔，令車仔即刻反彈，所以喺倫敦踢唔足一年，都喺阿仙奴名宿伊恩胡禮（左）手上贏到倫敦最佳英超球員殊榮，而干地就獲最佳領隊。仲有一位算係車路士球員喺周四晚獲獎，就係職業生涯大部份時間效力車仔，喺上月宣佈退休嘅林柏特，獲得倫敦球會傑出貢獻獎。</p></body></html>
