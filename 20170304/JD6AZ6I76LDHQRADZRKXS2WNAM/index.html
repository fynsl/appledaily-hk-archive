<html><header><meta charset="utf-8"><title>陶喆談出軌：面對錯誤</title></header><body><h1>陶喆談出軌：面對錯誤</h1><p>陶喆早前拍攝內地節目《越野千里》首次談及出軌一事，前年他和小三楊子晴的情慾微信被公開後，被女方大爆到成都開騷時撩她開房，最終陶喆開記者會向老婆江佩蓉鞠躬謝罪，但不夠一個月，他又在台北飲醉，與辣妹同車返家斷正。<br>陶喆在節目中自白：「作為一個已婚男人不該有的行為，勇敢面對錯誤，往前走。」他又提到心目中的英雄是爸爸、台灣著名藝人陶大偉，然而因雙親的光環，令他年輕時很大壓力，近年才慢慢由爸爸離去的陰影中走出來。他更想起爸爸生前對他耐心的教誨，陶喆悔不當初說：「如果爸爸在，他應該會說『兒子，你知道該怎麼做』。」<br>撰文：非非</p></body></html>
