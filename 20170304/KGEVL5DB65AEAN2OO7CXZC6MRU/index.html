<html><header><meta charset="utf-8"><title>求驗客手記：C朗衝紅燈警察放生</title></header><body><h1>求驗客手記：<br>C朗衝紅燈警察放生</h1><p>皇家馬德里喺周三西甲僅逼和拉斯彭馬斯3:3，仲俾巴塞隆拿過埋，冇咗榜首個位。唔知係唔係爭標壓力太大，梅開二度幫球隊追平嘅前鋒基斯坦奴朗拿度（C朗），周三晚揸住架德國名車（箭嘴示）離開巴拿比奴球場嗰陣，竟然為咗爬架的士頭，而走去衝紅燈，過程仲好危險㖭。雖然隔籬有好多維持秩序嘅警察喺度，但係就集體放生咗C朗。皇馬失呢兩分，好大原因都係加里夫巴利兩黃一紅被逐，而巴利事後就公開道歉，亦都得到教練施丹原諒咁話喎。皇馬喺周六聯賽就會作客伊巴，睇下佢哋反唔反到底啦。</p></body></html>
