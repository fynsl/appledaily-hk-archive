<html><header><meta charset="utf-8"><title>兩度痛擊超新星！賀賢憑巨人殺手　第三次贏港澳盃？</title></header><body><h1>兩度痛擊超新星！<br>賀賢憑巨人殺手　第三次贏港澳盃？</h1><p>港隊在今屆港澳盃，檔位形勢整體不差，其中實力馬之一「宅大大」（賀賢馬房）將從3檔起步參賽。<br><br>此駒季初曾連捷於田草1600米，兩賽亞軍分別為超新星「怪獸家長」及「巴基之星」，本身獲網民封為巨人殺手，可見江湖地位不凡。<br>訓練「宅大大」的賀賢原對3檔有好感，惟昨晨（2日）排位抽籤時一看到姚本輝馬房「旌暉」抽得4檔，他登時打個突，贏馬信心打了折扣。<br>然而賀賢強調「宅大大」勝任1400及1600米，期望陣上可有良好際遇，從而讓牠發揮最佳水準，以助他自己三奪港澳盃。</p></body></html>
