<html><header><meta charset="utf-8"><title>杜如風遊日被摸Pat</title></header><body><h1>杜如風遊日被摸Pat</h1><p>杜如風昨日在商台分享對日本的愛恨，她表示最恨日本癡漢及日本人的固執：「喺日本真係隨時俾人非禮，搭火車、地鐵都會，但佢哋嘅文化係好proud of俾人非禮，所以唔會有人出聲。」杜如風曾被人摸臀，她說：「我即刻鬆踭，同埋用個袋頂住佢。」她又指日本人很固執，拍攝前要不停開會：「我試過借舖頭拍嘢，出街就5分鐘，但之前開咗兩日會。」<br>問到何時再帶隊去旅遊？杜如風說：「準備咗旅遊節目先，不過𠵱家整親腳，唔跑得又唔跳得，所以地點都未決定，但我好多地方都未介紹過，北海道、九州都未，放心，我邊度都買到嘢㗎。」<br>採訪、攝影：盧妹</p></body></html>
