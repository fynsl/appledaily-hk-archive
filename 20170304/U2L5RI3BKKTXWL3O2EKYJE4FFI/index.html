<html><header><meta charset="utf-8"><title>鵬哥呻試咪冇人睬</title></header><body><h1>鵬哥呻試咪冇人睬</h1><p>盧海鵬、林建明、趙海珠及林小珍等昨日在灣仔出席奇妙電視節目《放試》記者會，鵬哥在現場黑口黑面，其中一集的嘉賓林建明指鵬哥老馬有火，她說：「佢黑口黑面鬧呢樣又鬧嗰樣，俾佢嚇親。」<br>鵬哥表示節目內的其中一集在的士台試咪，最初沒有人認得他，亦沒有人相信他就是盧海鵬，他說：「Call咗人哋都唔睬，後嚟認得都唔係幾信，知道之後就唔出聲。」問鵬哥為何不用盧海鵬式試咪爆粗，他說：「爆嚟做乜？學人哋做嘢，點解要盧海鵬試咪爆粗。」另外，在節目中鵬哥會在街市試咪，又會在街頭唱歌表演。<br>採訪：王連連<br>攝影：陳慧安</p></body></html>
