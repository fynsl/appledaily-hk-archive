<html><header><meta charset="utf-8"><title>求驗客手記：卡域克冇新約即掛靴</title></header><body><h1>求驗客手記：<br>卡域克冇新約即掛靴</h1><p>曼聯中場卡域克（圖）已經35歲，今季尾就約滿，佢亦做好收山準備，話如果紅魔唔提供新約就選擇退休，而曼聯都好似準備好同佢farewell咁，六月四號喺奧脫福主場會安排一場紀念賽，慶祝卡域克效力曼聯11周年，由曼聯明星隊對卡域克朋友隊。已經退休嘅「雙特」林柏特同謝拉特，將會應邀代表卡域克朋友隊，而門票收益就會捐畀卡域克慈善基金。講開老將，31歲嘅朗尼據報今季完結後，就會獲曼聯免費放走，甚至加盟其他英超球隊都得㖭。</p></body></html>
