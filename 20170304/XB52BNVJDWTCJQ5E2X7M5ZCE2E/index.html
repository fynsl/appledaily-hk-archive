<html><header><meta charset="utf-8"><title>黃美棋魚翅孝敬準奶奶</title></header><body><h1>黃美棋魚翅孝敬準奶奶</h1><p>黃美棋與蔡國威昨晚在青衣為青年節活動做司儀，胖了少許的美棋笑言：「新年食多咗嘢。」提到新年，她表示與男友鍾健威都有互見家長：「有同auntie拜年，送咗魚翅、鮑魚，而男友鄉下喺沙井，出名金蠔同花膠筒，買咗嚟送畀我屋企人。」問到雙方家長有否催婚，她表示未有：「應該冇咁快，佢都係我結婚對象，大家有傾過，都係專心工作先。」<br>此外，蔡國威表示離開亞視後，工作量不俗，收入更勝之前，而他簽約無綫將近一年，問到他有否泊到碼頭識高層，他笑言：「鍾意四圍飄泊，少泊碼頭，嚟緊公司50周年，都希望參與大型劇集。」<br>採訪、攝影：王連連</p></body></html>
