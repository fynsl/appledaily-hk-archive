<html><header><meta charset="utf-8"><title>林作護明詩：係我戇居</title></header><body><h1>林作護明詩：係我戇居</h1><p>林作日前為電影《江湖三傻》開工，昨日到商台接受訪問，他說：「其實中學同大學都有拍過嘢，都唔係陌生，基本上五take內搞掂。」早前他被拍到在中環飲醉酒，林作澄清已戒酒個多月，他說：「我好易上癮，唔單止係飲酒，聽歌同睇書都會。不過就未去到酗酒，但都feel到佢似毒品，我亂講嘢、把口唔收。」<br>以前女朋友有否勸他戒酒？林作說：「喺唔講係邊個嘅前提下，係有嘅。」至於是否麥明詩？他即表示不回應：「上次喺專欄寫都係我戇居，嗰次俾人催交稿，但俾人覺得我講緊佢，所以我都抱歉。」<br>採訪、攝影：盧妹</p></body></html>
