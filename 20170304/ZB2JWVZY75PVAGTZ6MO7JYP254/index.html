<html><header><meta charset="utf-8"><title>尊尼狄普《魔盜王5》回春登場</title></header><body><h1>尊尼狄普《魔盜王5》回春登場</h1><p>荷李活影星尊尼狄普（Johnny Depp）主演《魔盜王》第5集《加勒比海盜：惡靈啟航》（Pirates of the Caribbean ：Dead Men Tell No Tales）公開全新預告。預告片主要交代「積克船長」尊尼與由積維爾巴頓（Javier Bardem）扮演的死亡海盜船長之間恩怨。電影用電腦效果將53歲的尊尼變回少年，讓嫩版積克船長登場。</p></body></html>
