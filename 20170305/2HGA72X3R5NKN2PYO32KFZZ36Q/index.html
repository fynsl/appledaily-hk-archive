<html><header><meta charset="utf-8"><title>李連杰細女省鏡行善</title></header><body><h1>李連杰細女省鏡行善</h1><p>李連杰與太太利智於99年結婚，二人誕下女兒Jane及Jetta，分別已16歲及13歲了，兩女生活低調，甚少曝光。李連杰昨日就罕有在微博貼了細女Jetta的新相，皆因他感謝中國婦女發展基金會邀請細女參與慈善活動，幫助聽障兒童。<br>相中的Jetta長長頭髮，面尖尖，鼻大似足父親，而甜美笑容就似媽咪，不少網友留言大讚她靚女，指父女二人是美麗女孩帥爸爸。Jetta上月曾在香港現身，與契媽向太陳嵐在中環shopping，當時一頭飄逸長髮加上長腿已相當吸睛。<br>撰文：唐如</p></body></html>
