<html><header><meta charset="utf-8"><title>趣趣地：湯希頓打機當熱身</title></header><body><h1>趣趣地：湯希頓打機當熱身</h1><p>任天堂啱啱推出新機，效力英超般尼嘅門將湯希頓（圖）雖然鐘意打機，但可能未必會入手住。今季般尼表現唔錯，門將湯希頓肯定係功臣之一，今季聯賽上陣24場一共作出104次撲救，屬英超咁多門將之冠。希頓咁好身手有乜秘訣？原來係賽前花10分鐘打吓機，佢每次都係情有獨鍾打一隻舊game，任天堂上兩代手提機嘅「Sight Training」，一隻訓練眼力嘅遊戲。希頓話：「喺每場比賽之前我都要放鬆吓，呢隻game可以幫我雙眼做熱身，賽前會花五至10分鐘去玩吓。」</p></body></html>
