<html><header><meta charset="utf-8"><title>黃佩霞老爺奶奶打孖</title></header><body><h1>黃佩霞老爺奶奶打孖</h1><p>黃佩霞及黃文慧前晚在柴灣錄影陳淑蘭主持的ViuTV節目《晚吹－總有一件喺左近》，內容探討婆媳關係，黃佩霞老公是外籍人士，因她老公的父母分別離婚後再婚，她有兩個老爺和兩個奶奶，她說：「外國同香港文化好唔同，同老爺奶奶相處似朋友，畀好多空間大家，而且會直接叫名，初時都好唔習慣，感覺好唔尊重咁。」<br>此外，黃文慧經常扮演媽咪、奶奶角色，不過現實中她仍單身，她笑說：「我未有呢方面嘅經歷，婆媳關係，係人同人相處嘅緣份，應該互相包容。」<br>採訪、攝影：黃曉妍</p></body></html>
