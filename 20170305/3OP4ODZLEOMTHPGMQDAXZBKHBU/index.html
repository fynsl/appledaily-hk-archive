<html><header><meta charset="utf-8"><title>【愛得低調】兩度傳出婚訊</title></header><body><h1>【愛得低調】兩度傳出婚訊</h1><p>入行多年張敏曾傳出多段戀情，但一向低調的她甚少公開談及自己的感情生活。</p><p>向華勝</p><p>與已故永盛電影公司老闆向華勝的戀情最為人知，自87年張敏是永盛的御用女主角，至95年二人戀情無疾而終。</p><p>張健偉</p><p>有傳張敏戀上電視導演張健偉，99年曾經傳出二人的婚訊。</p><p>汪雨</p><p>99年與「京城四少」之一汪雨交往，這段姊弟戀直至03年因為趙薇而結束。</p><p>劉永輝</p><p>12年張敏宣佈翌年跟劉永輝結婚，張敏還對未婚夫讚不絕口，但昨日接受本報記者訪問稱沒有結過婚。</p></body></html>
