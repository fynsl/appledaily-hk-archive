<html><header><meta charset="utf-8"><title>【關仁隱事】姐姐難忍老友出賣 - 關仁</title></header><body><h1>【關仁隱事】姐姐難忍老友出賣 - 關仁</h1><p>「姐姐」喺呢個圈入面，出名好注重個人私隱，多年嚟都係同嗰班朋友玩，因為怕俾人利用。前幾年，姐姐同有米男友發展地下情，諗住去外國玩幾日，點知行蹤咁都曝光，佢就懷疑係身邊人爆料，嬲到要同對方割席。<br>最近，姐姐又忽然有新戀情，傳佢睇中「老藕」，仲不避嫌兩個孖住出巡，周圍見班老友。點知呢單戀情，好快傳開，又觸動到姐姐嘅神經，認為有人想宣傳，而借佢過橋，嬲咗一齊玩嗰班朋友。<br>撰文：關仁</p></body></html>
