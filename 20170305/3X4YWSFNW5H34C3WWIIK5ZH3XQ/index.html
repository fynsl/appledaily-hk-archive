<html><header><meta charset="utf-8"><title>【亞視出身】綺夢帶挈變女神</title></header><body><h1>【亞視出身】綺夢帶挈變女神</h1><p>張敏85年於亞視藝員訓練班出身，87年憑港台劇《獅子山下之煙火人間》的演出一鳴驚人，即被王晶發掘，加盟永盛電影公司。翌年演出電影《火舞風雲》已備受讚賞，隨後拍《賭神》及《精裝追女仔3狼之一族》，更於《賭聖》飾演「綺夢」（圖）奠定性感女神地位。91年她憑與劉德華合作的電影《與龍共舞》，入圍第11屆香港電影金像獎最佳女主角。<br>95年張敏拍完《十兄弟》就淡出香港娛樂圈搞美容生意，03年曾短暫復出，之後再消失幕前，北上生活的她12年宣佈與劉永輝結婚，但有指閃結閃離，最近再被揭戀上「嫩版子華」。</p></body></html>
