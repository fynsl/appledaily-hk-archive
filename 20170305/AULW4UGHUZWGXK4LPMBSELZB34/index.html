<html><header><meta charset="utf-8"><title>全權由廚師選料六嬸豪嘆貴價日本料理</title></header><body><h1>全權由廚師選料<br>六嬸豪嘆貴價日本料理</h1><p>這間日本餐廳雖然位置隱蔽，但消費昂貴，平均消費每人起碼要約2,300港元，對一向慳家的六嬸而言，今次可算食得豪，若由六嬸埋單的話，保守估計花費萬多元。「鮨佐瀨はなれ」開業數月以來，不少城中名人如周凱旋及何超瓊等都是常客，由於店內座位有限，要預約的話起碼要一個月前。<br>至於該店老闆兼壽司師傅佐瀨聡來自北海道札幌，06年曾獲北海道壽司技術大賽最優秀獎，壽司店主打Omakase，即「廚師發辦」，全權由廚師依季節揀選食材，可謂品嚐日本料理最高境界，可見六嬸絕對是個識食之人。<br></p></body></html>
