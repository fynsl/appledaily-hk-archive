<html><header><meta charset="utf-8"><title>2017涉港官員大執位十九大升貶一click即睇</title></header><body><h1>2017涉港官員大執位<br>十九大升貶一click即睇</h1><p>2017年被視為中共官場大執位的關鍵年，隨全國兩會（即全國政協和人大）正式拉開序幕，以及年底將舉行中共十九大，中共人士變動正進入高潮。當中多個涉港部門如中聯辦、港澳辦等副手已陸續出現人事更替，很快觸及「一哥」寶座。他們或因正常崗位調動換人；或因年齡到線退休……到底CY是否會繼續步步高陞？中聯辦張曉明有冇得留低或更上一層樓，本報為你逐個揭曉。要看涉港官員大執位，請按以下連結： http://bit.ly/npc_2017 <br><br>記者 陳永階</p></body></html>
