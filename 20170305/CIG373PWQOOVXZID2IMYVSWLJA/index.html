<html><header><meta charset="utf-8"><title>睡床造雙層地台　加倍收納</title></header><body><h1>睡床造雙層地台　加倍收納</h1><p>主人房由兩房合併而成，目的是擴充空間及增加功能性，一邊劃出寢區休息，一邊做工作間。戶主對貯物量要求越多越好，睡床造雙層地台，加倍收納，就連窗邊亦不放過，造薄身地櫃，用得1吋得1吋。工作間一壁填滿造櫃，上而下盡用至極，當中衣櫃特別選用鐵絲網門，可以疏氣，最適合存放穿過的衣服。<br>工作間造特大曲尺形書枱，夫婦可以一齊使用，與寢區之間安裝玻璃趟門及捲簾，若一人早睡，另一人仍工作，便關門落簾，不會影響另一半。</p></body></html>
