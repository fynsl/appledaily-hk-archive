<html><header><meta charset="utf-8"><title>倩揚談性事冇底線</title></header><body><h1>倩揚談性事冇底線</h1><p>陳倩揚與美心妹妹楊鎧凝昨日在西貢出席「SDG小專員計劃2017」活動，倩揚指平日在家會推動環保：「每餐餸都會盡量食晒，水電都會慳啲，自己逐步做起。」奉行素食主義的她，笑指大仔陳羲廷較揀飲擇食：「細佬（陳羲穎）乜都食，有時都要花啲心思𠱁佢哋。」<br>即將為港台及奇妙電視主持節目的倩揚透露：「喺夜晚11點播，以女性為題材嘅節目，都係第一次做。」她自言夠膽談性，會從求知角度出發：「大家都會做，係知識，好多年輕人嘅性知識同二十幾年前冇乜分別，𠵱家都好多未婚媽媽，所以乜都會講。」<br>採訪、攝影：盧妹</p></body></html>
