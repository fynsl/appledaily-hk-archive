<html><header><meta charset="utf-8"><title>《美女與野獸》美國戲院罷上</title></header><body><h1>《美女與野獸》美國戲院罷上</h1><p>迪士尼真人版電影《美女與野獸》（Beauty and the Beast）加插僕人Josh Gad想親吻主人盧克伊雲斯（Luke Evans）的同性戀情節，事後引來爭議，有海外及香港家長團體不滿。位於美國阿拉巴馬州的Henagar汽車戶外戲院老闆，日前宣佈取消放映《美女與野獸》，表示：「如果我看的戲上帝及耶穌不允許的話，我們就不會放映。我們是基督教徒，不會違背聖經教誨。」</p></body></html>
