<html><header><meta charset="utf-8"><title>林心如晒腿復出</title></header><body><h1>林心如晒腿復出</h1><p>台灣女星林心如今年1月為霍建華生了囡囡「小天使」，前日終於復工飛到上海出席代言活動，她身穿高衩白色晚裝，已收身成功，獲場內不少人讚她弗爆，心如笑言：「尚有努力空間，以前我運動比較激烈，每個禮拜都有訓練，現在等一切都恢復正常軌迹，就開始回復以前的運動模式。」<br>提到女兒時，心如就流露一副幸福笑容：「有滿滿的幸福感，我想她，不過希望我工作的時候，她留在家中，現在我希望在家庭上可以投入多點時間，因為baby現在比較小，但是在工作上亦不會鬆懈，可以得到一個平衡。」問到工作，她表示會分配時間，希望與家庭平衡發展。<br>撰文：唐如</p></body></html>
