<html><header><meta charset="utf-8"><title>趣趣地：紅鑽採「櫻」日聯開齋</title></header><body><h1>趣趣地：紅鑽採「櫻」日聯開齋</h1><p>浦和紅鑽喺新一季日聯出閘脫腳，上周六次輪聯賽終於開齋，喺主場3:1輕取大阪櫻花。</p><p>喺開鑼戰作客輸畀橫濱水手嘅紅鑽，今場波喺地頭表現對辦，鋒線三叉戟武藤雄樹、興梠慎三同拿費爾達施華各入一粒下全取三分，美中不足係始終都要失波，開季兩場日聯加上兩場亞冠盃，進攻火力夠晒，合共攻入14球，不過就失咗六球。同樣喺新一季日聯出師不利，衞冕嘅鹿島鹿角亦喺上周六開齋，作客甲府風林小勝1:0。</p></body></html>
