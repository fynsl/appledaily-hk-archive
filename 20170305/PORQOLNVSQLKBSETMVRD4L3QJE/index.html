<html><header><meta charset="utf-8"><title>【每日笑一笑】牧師講道死纏虔誠狗望信主得咬</title></header><body><h1>【每日笑一笑】牧師講道死纏<br>虔誠狗望信主得咬</h1><p>狗狗與小孩一樣，未經後天的培養與訓練前，天生就是不知天高地厚，也不懂甚麼規矩禮儀，想做就去做。葡萄牙一隻狗狗也是如此，牠在牧師嚴肅地講道期間，不斷咬扯牧師身上的肩帶，牧師雖然顯得有點尷尬，但一直未有驅趕，繼續講道。不過小狗死纏難打，越咬越興奮，信徒看見也不停地笑。最終牧師忍無可忍，輕輕喝了一聲，小狗或許知道自己的動作不受歡迎，最終停止咬扯，轉而走到旁邊一個女信徒前，博取關注。<br><br>Vida Pet News</p></body></html>
