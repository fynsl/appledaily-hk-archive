<html><header><meta charset="utf-8"><title>67歲黃淑儀飛奔救陸永</title></header><body><h1>67歲黃淑儀飛奔救陸永</h1><p>黃淑儀（GiGi姐）、陸永及湯洛雯昨日凌晨在上環文娛中心拍攝無綫劇集，當中劇情講述陸永與湯洛雯在街頭爭執嗌交，女方拂袖上車走，臨關車門更踢對方一腳，陸永就坐在地上，要GiGi姐上前扶他起身。<br>劇組先拍GiGi扶起陸永的情節，67歲的她健步如飛，奔跑過馬路冇難度，陸永坐在地上表現痛苦，GiGi姐邊跑邊嗌，相當肉緊，估計二人飾演一對母子，拍了約4至5次導演便收貨，由於拍攝順利，GiGi姐可以收工。之後到陸永與湯洛雯拍嗌交情節，二人未埋位前有默契地對稿，有傾有講，相處融洽。<br>採訪、攝影：吳耀輝、畢紹基</p></body></html>
