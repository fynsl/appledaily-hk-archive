<html><header><meta charset="utf-8"><title>男女拔延續霸業學界D1田徑的熱血瞬間</title></header><body><h1>男女拔延續霸業<br>學界D1田徑的熱血瞬間</h1><p>今屆學界D1田徑賽事，三日比賽總共打破咗20個項目嘅新紀錄，好似德望女飛人陳佩琦打破A Grade 100米同200米紀錄，協恩喺女子C Grade亦都打破咗塵封九年嘅4x400米接力紀錄。<br><br>不過到最後，大贏家始終都係勁旅男拔同女拔，男拔憑住A Grade 4x100米接力以42秒16破紀錄奪冠，同埋包辦110米欄頭兩名，最後喺總成績擊敗喇沙，成功五連霸。女拔就仲誇，已經係連續第11年，力壓德望稱后。<br><br>等我哋一齊回顧一下今年學界D1田徑比賽最後一日嘅精彩片段啦，去片！</p></body></html>
