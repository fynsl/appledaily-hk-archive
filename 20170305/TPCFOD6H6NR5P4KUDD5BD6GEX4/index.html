<html><header><meta charset="utf-8"><title>【一周必看】1.6萬蚊請警察通訊員　網民：有冇得打人先</title></header><body><h1>【一周必看】<br>1.6萬蚊請警察通訊員　網民：有冇得打人先</h1><p>警察指揮及控制中心（即999電台）每年接獲超過200萬個緊急求助電話，平均每日5千多個。警方3月3日起登報招聘警察通訊員，主要負責處理999緊急電話。月薪為16,590元至30,945元，學歷要求為中學文憑考試DSE或會考中，5科包括中英文成績考獲第2級或E級以上成績，並要通過打字測試，速度達每分鐘30字或以上。有關招聘將於下月9日截止申請。</p></body></html>
