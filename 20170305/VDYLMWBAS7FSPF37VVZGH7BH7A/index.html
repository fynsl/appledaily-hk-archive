<html><header><meta charset="utf-8"><title>趣趣地：互射12碼改ABBA</title></header><body><h1>趣趣地：互射12碼改ABBA</h1><p>12碼，你射完就到我射，我射完就到番你射，不過國際足協準備顛覆呢個傳統。𠵱家到互射12碼階段，A隊球員射完就到B隊球員射，之後第二輪又到番A隊，國際足協認為呢個制度係有唔公平嘅地方，據統計先射一隊勝出嘅機會係高達60%，所以就打算改到好似網球比賽決勝局咁，A隊射完第一球之後，第二同第三球都係由B隊射，之後第四同五球就輪番A隊射，簡單啲講即係以前係ABABAB……，變成ABBAABB……。</p></body></html>
