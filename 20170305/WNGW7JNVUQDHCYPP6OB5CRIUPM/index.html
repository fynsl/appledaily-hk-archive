<html><header><meta charset="utf-8"><title>陳豪開工被包圍</title></header><body><h1>陳豪開工被包圍</h1><p>李佳芯、陳豪及胡鴻鈞等前晚在中環拍劇，穿上熱褲配長靴的李佳芯打扮成熟，和胡鴻鈞拍攝街頭漫步的戲份。一直在車內等候的陳豪，直至消夜時段才現身，取了飯盒之後又上回車。<br>昨日陳豪繼續在中環開工，有粉絲要求合照，陳豪來者不拒，相當友善。同場還有張繼聰和歐陽震華（Bobby），Bobby拍完一場戲看回帶時對導演呻：「副眼鏡好肉酸，我仲要戴多三十集呀！」張繼聰透露老婆謝安琪預產期在本月底，會採用自然分娩。<br>採訪、攝影﹕畢紹基、吳耀輝、黃曉程、梁繼光</p></body></html>
