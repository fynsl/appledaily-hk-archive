<html><header><meta charset="utf-8"><title>JM孖男友同居　使走媽咪</title></header><body><h1>JM孖男友同居　使走媽咪</h1><p>文詠珊（JM）、朱慧敏、馬德鐘及嚴紀雯等前晚在灣仔出席「仁濟醫院周年慈善餐舞會」，JM早前被拍到和男友吳啟楠當街吵架，她前晚否認說：「冇呀！不過我都要提醒自己點都要笑。」她透露買了樓給媽咪，最近忙於搬屋，自己則與男友於大埔比華利山同居，希望珍惜見面時間，但未有結婚計劃。她又指最近為皮膚敏感問題而煩惱：「不停復發，唔上妝，瞓得唔好，要調理吓身子。」</p><p>早前朱慧敏被拍到和一名男子拖手，她卻自爆單身，更指對方是表弟：「我仲有個同父異母細佬遲啲返嚟，佢6呎幾，我預告遲啲會拖個小鮮肉出街。」<br>採訪：羅慧敏<br>攝影：陳慧安</p></body></html>
