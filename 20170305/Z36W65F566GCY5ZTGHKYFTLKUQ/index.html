<html><header><meta charset="utf-8"><title>李潤庭接Job雪中送賤</title></header><body><h1>李潤庭接Job雪中送賤</h1><p>王敏奕和馬志威等昨日在屯門宣傳主演新戲《初戀日記：賤男蜜擾》，去年12月背妻偷食被無綫雪藏的李潤庭擔任司儀，停工三個月的他直認因沒工作收入減少，這次工作自己接但有通知公司，被問這工作令人聯想他為賤男，他說：「唔好誤會，電影公司冇跣我玩我，佢哋有問過我介唔介意，我感激每個工作機會，知道佢哋雪中送炭。」<br>李潤庭指現時獨居但有跟太太見面，被問可有機會復合？他說：「畀啲空間我哋。」另外，王敏奕透露男友曾國祥在外地未睇戲，她說：「佢嘅評價好重要，佢好嚴格但相信會錫住鬧。」<br>採訪、攝影：王連連</p></body></html>
