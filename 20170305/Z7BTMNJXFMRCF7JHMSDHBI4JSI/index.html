<html><header><meta charset="utf-8"><title>艾威捱40年終擔正</title></header><body><h1>艾威捱40年終擔正</h1><p>艾威、林熹瞳和張文慈昨日在深水埗宣傳電影《我老婆未結婚》，艾威表示入行40年首次擔正男主角，心情患得患失：「今次可以話係一個開始，如果得嘅以後喺電影圈就有生存空間，最壞嘅就可能係終結，對我40年嚟嘅付出作否定。」<br>林熹瞳感觸表示堅持要艾威做男主角，當中遇到不少困難：「有人會問點解要搵艾威，我聽到好心痛，我哋公司好似大家庭咁，其中有成員俾人質疑令我覺得好唔開心。」至於正忙拍劇的張文慈則說：「唯一可以做嘅就係落力宣傳，希望全民撐艾威。」<br>採訪、攝影：曹家誠</p></body></html>
