<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】憶蓮開騷晒155萬衫</title></header><body><h1>【馮仁昭四圍超】<br>憶蓮開騷晒155萬衫</h1><p>早排參加咗湖南衛視綜藝節目《歌手》第5季嘅林憶蓮，今年工作排到密麻麻，前晚憶蓮就喺澳門威尼斯人舉行世界巡迴演唱會。<br>今次嘅演唱會以水、火、風等元素做題材，全晚憶蓮總共換咗30套歌衫，認真誇張，而呢批服裝嘅總值大約20萬美金，折咗港紙即係155萬左右。憶蓮選唱咗2013年喺金曲獎拎到4個大獎嘅專輯《蓋亞》嘅歌曲。<br>撰文：馮仁昭</p></body></html>
