<html><header><meta charset="utf-8"><title>日大叔鹹書中「孤獨死」6噸書吸乾屍水</title></header><body><h1>日大叔鹹書中「孤獨死」<br>6噸書吸乾屍水</h1><p>「牡丹花下死，做鬼也風流」！日本一名50歲男子，倒斃在堆積如山的鹹書下，屍體6個月後才被發現，暫時未知他是被鹹書壓至窒息死亡抑或心臟病發出事。<br>死者丈二(Joji，音譯)獨居，平日喜歡觀賞和收藏X級色情雜誌，「床書」量驚人。他失蹤6個月，未有交租，房東上門查看，才發現他埋屍裸女照片之下，雙眼凸出，死狀怪異。<br>一名清潔工人說，屋內每吋地方都擠滿色情雜誌，亦有不少剪報，總重量達6,013公斤(6公噸)。丈二的家人希望清潔工人低調地移走屋內鹹書，但事與願違，似乎有人到處張揚。<br>英國《都市報》</p></body></html>
