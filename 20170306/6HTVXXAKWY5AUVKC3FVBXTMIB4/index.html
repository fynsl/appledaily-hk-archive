<html><header><meta charset="utf-8"><title>兩個月前悼佐治米高</title></header><body><h1>兩個月前悼佐治米高</h1><p>英國殿堂級同志歌手佐治米高（George Michael）去年聖誕節因為心臟衰竭於家中離世，度過其「Last Christmas」，消息令全球歌迷惋惜。<br>昨日美國傳來Tommy Page的死訊，在佐治米高死後翌日，Tommy曾在twitter留言希望病逝的佐治能夠早日安息，可惜在兩個月後，Tommy卻自殺身亡，大批網民及歌迷留言悼念。曾低調出櫃的Tommy最後一次更新twitter是今年1月中，當時他貼上彈鋼琴的照片，並透露寫歌近況。<br>撰文：哥羅</p></body></html>
