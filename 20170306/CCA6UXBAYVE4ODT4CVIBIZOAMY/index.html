<html><header><meta charset="utf-8"><title>黑底男慈雲山派私煙斷正警撿5萬貨</title></header><body><h1>黑底男慈雲山派私煙斷正<br>警撿5萬貨</h1><p>【本報訊】警方東九龍反黑組探員昨凌晨零時許，根據線報掩至慈雲山慈正邨正暉樓外埋伏，等候姓崔（26歲）男子駕駛私家車到來，探員立即上前截停該車，在車尾箱撿獲88條、約1.76萬枝懷疑未完稅香煙，市值約5萬元。探員又在崔身上搜出3萬現金，相信是販賣私煙所得。<br><br>據稱，崔無業，有黑幫和勝和背景，當時派貨到該區，崔涉管有未完稅香煙被捕，案件稍後交海關跟進調查。</p></body></html>
