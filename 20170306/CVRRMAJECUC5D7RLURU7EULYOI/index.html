<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Yumi被傳整形感難過</title></header><body><h1>【馮仁昭四圍超】<br>Yumi被傳整形感難過</h1><p>24歲孖妹組合By2噚日喺台北西門町舉行《愛又愛》簽唱會，細妹Yumi（左）曾經同何猷君、蕭亞軒舊愛Elroy傳過緋聞，Yumi自爆已有對象，為免戀情見光死而保密。講到孖妹被傳整形，Yumi話每次睇到呢啲新聞，同受到網民攻擊都好難過：「有次被說和潘迎紫撞臉，情緒超低落，潘迎紫知道也很傷心。」Yumi又話好彩有家姐開解，否則真係有可能屈到病。<br>撰文：馮仁昭</p></body></html>
