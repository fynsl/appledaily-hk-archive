<html><header><meta charset="utf-8"><title>求驗客手記：丹普西復出入波都輸</title></header><body><h1>求驗客手記：<br>丹普西復出入波都輸</h1><p>記得西雅圖海灣者喺上季神奇地奪得美職聯總冠軍，唔少球迷都覺得美中不足嘅係主力前鋒丹普西因心律不整，喺舊年八月之後就冇上過陣，當時仲有唔少人認為丹普西可能就此要掛靴。不過，呢名33歲嘅美國國腳上周六喺新一季美職聯首仗復出，仲要踢正選兼入波㖭，但可惜球隊依然以1:2輸畀主場嘅侯斯頓戴拿模。講開新一季美職，似乎有唔少爆冷戰果，好似擂台躉洛杉磯銀河亦落筆打三更，喺主場以1:2不敵FC達拉斯。</p></body></html>
