<html><header><meta charset="utf-8"><title>白只拍劇自嘲似廚餘</title></header><body><h1>白只拍劇自嘲似廚餘</h1><p>樂隊朱凌凌負責自編自導自演的ViuTV劇集《午夜伴廊》下月播出，成員白只、陳文進（Chris）和朱栢康日前在觀塘受訪，他們指故事是要告訴大家夢想是悲劇及殘酷，最重要是追夢的過程。Chris任導演，其他成員負責演出，白只說：「我哋直情係廚餘咁，觀眾根本唔識我哋呢啲素人，所以唔會有期望，講樣我哋又冇陳豪咁靚仔。」<br>由舞台劇到電影，再到電視劇，覺得分別在甚麼？白只說：「最大嘅分別就係趕劇冇得瞓。」又透露老友張繼聰有向他分享拍劇心得：「我哋不嬲都互相分享大家嘅嘢，佢喺拍之前已經有同我傾過。」<br>採訪：曹家誠<br>攝影：仇志德</p></body></html>
