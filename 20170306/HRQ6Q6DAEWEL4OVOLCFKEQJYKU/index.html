<html><header><meta charset="utf-8"><title>美棋赴韓發展延婚期</title></header><body><h1>美棋赴韓發展延婚期</h1><p>黃美棋、黃芷晴及郭子豪昨日在鑽石山荷里活廣場出席「美麗狂奔」活動，三人穿上高踭鞋跑步，美棋谷胸露背現身，鮮有地擠出事業線，她笑言：「我都好驚，唔敢望自己下身，對高踭鞋想着好耐，所以孤注一擲着出來。」<br></p><p>美棋早前在網上公告有重要事宣佈，她說：「係人生重要決定，年尾離開香港一段時間，認識咗韓國製作人，會到韓國體驗生活，訓練學唱歌、跳舞，詳細時間睇課程而定。」她指不擔心跟男友鍾健威分隔異地情變，但坦言有可能影響結婚計劃。<br>採訪、攝影：卓寶花</p></body></html>
