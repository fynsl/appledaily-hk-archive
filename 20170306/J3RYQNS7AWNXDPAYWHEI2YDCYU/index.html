<html><header><meta charset="utf-8"><title>【一周必看】赤柱監獄餐飲、水飯房曝光</title></header><body><h1>【一周必看】<br>赤柱監獄餐飲、水飯房曝光</h1><p>【一周必看】因公職人員行為失當罪成判監的前特首曾蔭權正在赤柱監獄服刑，早前入住院所醫院，據悉他將入住俗稱「水飯房」的特別組獨立囚室。懲教署日前安排傳媒到赤柱監獄參觀，介紹水飯房、膳食安排等。<br>基於曾蔭權的健康狀況，懲教署安排他暫住醫院獨立病房，待情況許可，將安排他轉到特別組的獨立囚室。3層樓高的特別組大樓，四面均設鐵絲網，共有80間「水飯房」。「水飯房」約80平方呎，內有坐廁及洗手盆、膠枱凳及床。走廊設閉路電視，亦有懲教署人員24小時巡邏。</p></body></html>
