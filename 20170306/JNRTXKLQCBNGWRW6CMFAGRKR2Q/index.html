<html><header><meta charset="utf-8"><title>香港常客</title></header><body><h1>香港常客</h1><p>Tommy Page雖然在歐美星途一般，未躋身過一線歌手之列，不過他在香港、日本等亞洲地區發展不俗，曾紅極一時。Tommy於90年代初期，多次來香港出席活動及宣傳，與香港樂迷甚有緣，更和當時樂壇四大天王劉德華、張學友等人合照。<br>92年，Tommy在香港出席唱片公司的華納香港十五周年金鑽群星演唱會，曾高唱名曲《A Shoulder To Cry On》。此外，Tommy除了跟葉蒨文合唱《I'm Always Dreaming Of You》及參與拍攝MV外，其歌曲《When I Dream Of You》曾被黃凱芹翻唱成廣東歌《情歸何處》。<br>撰文：唐如</p></body></html>
