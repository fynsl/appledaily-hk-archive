<html><header><meta charset="utf-8"><title>貪威隊晒成支tequila贏咗幾千無左條命</title></header><body><h1>貪威隊晒成支tequila<br>贏咗幾千無左條命</h1><p>賭錢，不外乎為了贏錢、贏面子，但為了贏卻反而賠上性命，實在不值得！多米尼加共和國一名男子，與人打賭競飲龍舌蘭酒（Tequila），贏了630美元（4,914港元），但喝完酒後不久便昏迷，最後不治身亡。<br><br>事發於當地一間夜總會，當時一班人正在打賭，看誰人能喝下最多龍舌蘭酒，23歲男子梅希亞（Kelvin Rafael Mejía）要求加入比賽，結果他喝光了一瓶龍舌蘭酒，即時在現場贏走630美元。<br><br>但他隨即昏迷倒地不省人事，其後便宣告不治，驗屍結果證實他死於酒精中毒。<br><br>英國《每日郵報》</p></body></html>
