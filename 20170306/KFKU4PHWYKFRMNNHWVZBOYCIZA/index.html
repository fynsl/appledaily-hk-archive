<html><header><meta charset="utf-8"><title>【樓盤我至靚】長腿Mandy理想的家在西貢</title></header><body><h1>【樓盤我至靚】長腿Mandy理想的家在西貢</h1><p>剛剛畢業的靚女Mandy，已經有置業的念頭，喜歡一個人住的自由感覺，而且還可以擁有獨立衣帽間，多多衫都放得落。理想中的家，是西貢井欄樹一帶的村屋，空氣好一點，地方大一些，一大班朋友聚會亦有足夠空間活動。不過，以現階段的經濟實力，還是紅磡唐樓比較有機會上車，樓價不太高，地方亦較多，作為第一層樓，應該有得諗。<br><br>模特兒：Mandy<br>模特兒公司：Mouton<br>身高：165厘米<br>拍攝地點：西貢騰龍臺</p></body></html>
