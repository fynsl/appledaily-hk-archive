<html><header><meta charset="utf-8"><title>陳國邦培育囡囡做慳妹</title></header><body><h1>陳國邦培育囡囡做慳妹</h1><p>陳國邦和羅敏莊昨日在新蒲崗Mikiki商場出席「都巿固體廢物收費」啟動儀式宣揚環保，兩人認為日本和台灣等地處理垃圾問題自律，香港比外地是遲起步，而收費無疑令巿民增添負擔，陳國邦說：「呢個好直接，用金錢衡量唔使知識都會注意，到最後係會慳咗錢，買少啲掉少啲，暫時生活上認知嘅收費冇乜大壓力。」<br></p><p>兩夫妻透露囡囡陳禛在學校吸收環保知識後會回家分享，囡囡自小已培養每次買東西只能買一件的習慣，更指囡囡有潛質做慳妹，陳國邦笑言：「講量啫，唔係價錢，第日佢有能力買就好，但作為父母人哋咁讚我個女好光榮，我個女好乖。」<br>採訪、攝影：卓寶花</p></body></html>
