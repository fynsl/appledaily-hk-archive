<html><header><meta charset="utf-8"><title>高海寧影30歲寫真</title></header><body><h1>高海寧影30歲寫真</h1><p>高海寧（高Ling）與楊明日前在北角為劇集開工，現場見楊明翻垃圾桶找尋物件，而高Ling就拍一幕在藥房買藥後，走出門外飲水服藥的場口，繼而再將盒掉入垃圾桶。由於劇組沒申請封街拍攝，有不少街坊途人圍觀及拍照，最近愛上攝影的高ling亦機不離手，楊明、劇組人員和途人成為她的拍攝對象。<br></p><p>高Ling最近在Instagram晒新相，早在1月時她和朋友去馬爾代夫玩，慶祝30歲生日。高Ling當模特兒，在陽光海灘環境襯托下，拍了不少寫真相。高Ling當然不會吝嗇好身材，騷白滑靚背又騷事業線。<br>攝影：吳耀輝、畢紹基</p></body></html>
