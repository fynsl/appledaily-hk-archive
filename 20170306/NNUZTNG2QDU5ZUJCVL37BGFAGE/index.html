<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】馬德鐘兒子型震馬場</title></header><body><h1>【馮仁昭四圍超】<br>馬德鐘兒子型震馬場</h1><p>「馬神」馬德鐘有份嘅愛駒「快樂實在」噚日首次出賽，佢帶埋老婆張筱蘭同18歲囝囝馬在驤全家打氣，雖然愛駒唔爭氣冇跑出，但馬氏父子型爆出場就攞晒彩，由於媽咪張筱蘭名模出身，打扮好有品味，所以佢成日同囝囝買靚衫。馬在驤盡得父母優良遺傳因子，佢係學校游泳健將，身高6呎，勻稱身形正係天生好衣架，兩父子夾住媽咪，驟眼望落去仲型過老竇。<br>撰文：馮仁昭</p></body></html>
