<html><header><meta charset="utf-8"><title>【一周必看】借錢請客賀中頭獎　越南女領獎先知食詐糊</title></header><body><h1>【一周必看】<br>借錢請客賀中頭獎　越南女領獎先知食詐糊</h1><p>【一周必看】越南一名女子以為自己中了頭獎140億越南盾（470萬港元），便「先洗未來錢」，賒賬設宴、送禮給鄰居及窮人，但當她到彩票公司領獎時，才發現自己「擺烏龍」，自己的彩票只有兩個號碼與頭獎號碼相同，結果連累自己欠下巨債。幸好朋友鄰居知道後，紛紛將獲贈的禮物歸還，有些人更捐錢幫她還債，總算患難見真情。<br><br>馬來西亞《中國報》／中央社</p></body></html>
