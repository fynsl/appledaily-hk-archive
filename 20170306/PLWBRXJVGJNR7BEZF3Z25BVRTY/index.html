<html><header><meta charset="utf-8"><title>軒仔冬甩裝胸扮妙麗</title></header><body><h1>軒仔冬甩裝胸扮妙麗</h1><p>「妙麗」愛瑪屈臣（Emma Watson）近日為時尚雜誌罕有半裸上陣，以白色通窿小斗篷遮胸的性感造型拍封面照，令不少網民都譁然。自稱愛瑪粉絲的張敬軒，前晚在Ig貼了一張模仿她造型的相，與原裝愛瑪半裸相作對照，他在頭上擺了一堆牛角包，更用了兩個冬甩扮雙胸，驟眼望似事業線，表情又學足對方的倔強感覺，他留言道：「 Love Emma ， 當你見到Emma Watson，可會想起我……」<br>軒仔自言為藝術而犧牲，更hashtag寫了「人生第一次擺晒未來兩日嘅早餐上身 」，不過他揚言不會浪費食物，會吃掉這些麵包。<br>撰文：唐如</p></body></html>
