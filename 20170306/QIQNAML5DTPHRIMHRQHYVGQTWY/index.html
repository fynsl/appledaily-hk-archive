<html><header><meta charset="utf-8"><title>【今日笑一笑】堅長耳拖晒地　賓尼兔追跑跳都豎唔起</title></header><body><h1>【今日笑一笑】<br>堅長耳拖晒地　賓尼兔追跑跳都豎唔起</h1><p>兔仔表面上予人性情溫馴、安靜乖巧，但原來其真性情可以很瘋狂。<br><br>這隻叫Lucas的賓尼兔，猶如像上了摩打旳電子兔一樣，在家中通屋跑過不停，又不時跳高爬低，玩得不亦樂乎。有時牠甚至拿自己一雙長耳朵打發時間，擺來擺去企圖將耳朵豎起，樣子萌爆。如果以為兔子易養及打理準備收養的人，就必需要三思，因為Lucas正正展示了兔子瘋狂的一面。<br><br>The Dodo</p></body></html>
