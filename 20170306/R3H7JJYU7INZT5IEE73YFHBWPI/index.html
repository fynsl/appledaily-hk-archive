<html><header><meta charset="utf-8"><title>【一周必看】直擊佛山孔雀養殖場　買唻食或當寵物養</title></header><body><h1>【一周必看】<br>直擊佛山孔雀養殖場　買唻食或當寵物養</h1><p>【一周必看】《蘋果》記者日前直擊位於廣東佛山西樵鎮的孔雀繁殖場，場主陸志炳表示，目前養有3,000多隻孔雀，甚至提供孔雀宴。會開屏的孔雀，多留作配種、觀賞或作標本，且賣作標本可值2,000元人民幣（下同，約2,250港元），比賣作食用貴約1倍。加上大孔雀的肉也較老，得以逃過被人吃掉的厄運。<br>有內地愛護動物人士認為，雖然內地容許50多種野生動物經人工繁殖可合法食用，但不建議大家食用，因為吃孔雀有些虐殺吉祥的意味，而且會誘導人們去捕獲野生動物，不利於這些動物的保護。<br><br>《蘋果》記者</p></body></html>
