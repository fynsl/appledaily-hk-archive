<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】李亞鵬為女感性告白</title></header><body><h1>【馮仁昭四圍超】<br>李亞鵬為女感性告白</h1><p>李亞鵬同前妻王菲所生嘅囡囡李嫣，出世就有兔唇，最近李亞鵬錄影內地節目《朗讀者》，現場朗誦一封寫畀囡囡嘅信，提到小朋友嘅缺陷，他感性告白：「你帶着上帝給予你的傷痕，出生在這樣一個家庭，父母和家人為了你的健康成長，殫精竭慮、百般呵護。」<br>李亞鵬仲講到同囡囡嘅相處點滴，佢話唔會強迫囡囡加入自己嘅嫣然天使基金會慈善計畫。<br>撰文：馮仁昭</p></body></html>
