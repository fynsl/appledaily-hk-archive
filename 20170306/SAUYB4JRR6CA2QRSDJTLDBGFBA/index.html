<html><header><meta charset="utf-8"><title>鍾景輝病癒擺大壽</title></header><body><h1>鍾景輝病癒擺大壽</h1><p>戲劇大師鍾景輝（King Sir）去年患上大腸癌，幸接受手術後已無大礙。適逢本月28日是King Sir的80大壽，昔日受King Sir教導的一班學生，特於本月23日假將軍澳皇冠假日酒店宴會廳為King Sir舉行壽宴，筵開60席。<br>King Sir除是無綫和麗的電視藝員訓練班導師外，更曾於浸會大學和演藝學院任教，一生桃李滿門。King Sir壽宴當晚，各方均會派代表出席，包括黃秋生、萬梓良、杜琪峯、盧海鵬、吳孟達、譚玉瑛、謝君豪、蘇玉華及張達明等，連計陳寶珠、汪明荃、李司棋等其他嘉賓，場面必定十分墟冚。<br>撰文：魯吉</p></body></html>
