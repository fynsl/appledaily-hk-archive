<html><header><meta charset="utf-8"><title>Jeana挑戰魔鬼特訓</title></header><body><h1>Jeana挑戰魔鬼特訓</h1><p>何佩瑜（Jeana）近日在台灣墾丁拍攝新片《天使曾經來過》，飾演一個曾墮胎的民宿老闆娘，更被安排接受連串特訓，她昨在電話中說：「老闆娘角色性格迷失，佢有過去，因為民宿要親力親為，呢次我學咗揸電單車、衝浪、劏魚、沖咖啡、洗廁所同鋪床單，呢啲以前我全部唔識。」<br></p><p>Jeana表示有場戲難倒她：「講我有情緒問題，海底潛水，放晒氧氣出嚟，拍呢場時我有啲驚同擔心，但我信得過所有導師，佢哋應該九秒九會嚟救我。」她曾在導演男友翁子光舊作《筆談情、紙說愛》中演過墮胎，她說：「今次第二次演，我人大咗，應該會演得更加成熟。」<br>採訪：陳杰</p></body></html>
