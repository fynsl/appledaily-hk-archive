<html><header><meta charset="utf-8"><title>賈思樂開騷預楊寶玲</title></header><body><h1>賈思樂開騷預楊寶玲</h1><p>賈思樂（Louie）即將登「六」，今年亦是他入行40年，所以Louie決定今年6月在尖沙嘴文化中心開騷，邀得王馨平、黎瑞恩、陳松伶等擔任嘉賓。Louie與87年港姐冠軍楊寶玲份屬好友，日前Louie被問到楊寶玲會否返港捧場時說：「我有問佢，但係佢話暫時唔應承得我住，遲少少先話我聽！」<br>楊寶玲前年與初戀男友兼同學Gav結婚，Louie早前到美國登台時，她也有捧場：「Gav玩老虎機好有運，佢用咗100蚊美金（約780港元），玩到第二日贏咗3,000蚊美金（約23,400港元）！」<br>採訪：唐琛悠</p></body></html>
