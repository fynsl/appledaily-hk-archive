<html><header><meta charset="utf-8"><title>古仔愛儲篋擺衫</title></header><body><h1>古仔愛儲篋擺衫</h1><p>古天樂和杜如風昨日在銅鑼灣出席碌篋挑戰賽，杜如風與專家Dickson參加碌篋短途打吡賽事，其間坐在行李箱上的如風，雖然一直領先，但上暗斜位時不慎「墮篋」，幸無大礙，事後她說：「痛痛哋，頂得順嘅，今日真係搵命博。」<br>古仔透露每次去旅行都有個習慣，就是買行李箱，他說：「屋企好多篋，估計有30、40個，用爛咗又可以擺衫。」提到他現時仍欠無綫一套劇，古仔說：「係啩，唔知呀。」何時回巢？他說：「可能係好多年後嘅事，其實都有搵過我。」幫手救收視？他說：「唔好咁講，好難擔當重任。」<br>採訪、攝影：黃曉妍</p></body></html>
