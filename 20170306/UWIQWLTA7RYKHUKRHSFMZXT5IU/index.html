<html><header><meta charset="utf-8"><title>求驗客手記：費sir逃稅收最後通牒</title></header><body><h1>求驗客手記：<br>費sir逃稅收最後通牒</h1><p>球壇不時發生逃稅事件，不過英國稅務海關總署近日就決定要追數，連前曼聯領隊費格遜亦要補交稅款！雖然現年75歲費爵爺已經退休，但有關當局都向佢發出最後通牒，要佢喺90日之內還清欠交稅款。至於艾歷臣同荷杜呢兩位前英格蘭國家隊領隊，亦都因為之前涉藉向電影製作公司投資而逃稅，佢哋兩個都要喺限期內補交稅款。有稅務專家指出，費爵爺等人應該都夠錢還清稅款，但有啲人就冇咁好彩，隨時會因此而破產。</p></body></html>
