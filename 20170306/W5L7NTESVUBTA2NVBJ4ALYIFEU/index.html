<html><header><meta charset="utf-8"><title>求驗客手記：俾東方打殘前鋒又和</title></header><body><h1>求驗客手記：<br>俾東方打殘前鋒又和</h1><p>上周三作客香港東方嘅川崎前鋒，完成亞冠盃後周日出戰日聯，似乎都仲未回到氣，雖然冇份去香港嘅中村憲剛、鄭成龍、小林悠等打番正選，新晉射手小林悠幫球隊先開紀錄，不過客軍鳥棲砂岩由高橋義希入波，追成1:1平手，前鋒連續兩場和波，日聯開季亦只得一勝一和。相反大阪飛腳亞冠盃大敗畀濟州聯後，周日都終於反底，由長澤駿梅開二度，加上艾迪美臣巴拉加埋齋，以3:1擊敗柏雷素爾，打開今季勝利之門。</p></body></html>
