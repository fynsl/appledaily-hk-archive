<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】趙哲妤回港獨力湊女</title></header><body><h1>【馮仁昭四圍超】<br>趙哲妤回港獨力湊女</h1><p>趙哲妤未婚生女Natalie，佢因為喺馬來西亞臨盆，跟住就喺嗰邊坐月，前日就帶埋囡囡返咗香港。趙哲妤話囡囡返咗嚟香港好習慣，仲話BB經手人由佢生到𠵱家都冇影，佢會母兼父職湊大囡囡。問到幾時復工賺奶粉錢，趙哲妤噚日話：「我初為人母，第一步應該要專心陪囡囡，等佢適應好香港先，下一步就盡快復工，暫時有限度接活動同工作，繼續有女萬事足。」<br>撰文：馮仁昭</p></body></html>
