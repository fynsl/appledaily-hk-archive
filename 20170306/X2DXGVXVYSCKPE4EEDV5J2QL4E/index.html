<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】王敏德兒子追女未到手</title></header><body><h1>【馮仁昭四圍超】<br>王敏德兒子追女未到手</h1><p>王敏德（Michael）噚日同老婆馬詩慧仲有一對仔女王躍穎、王曼喜，以及余安安喺山頂出席「AIDS Walk慈善步行」活動，呼籲大眾正確認識愛滋病。王躍穎早排被影到同個女仔去街，Michael話唔知囝囝係咪拍緊拖：「佢冇講，冇見過，所以都唔清楚。」而躍穎就話只係追緊人，未算正式拍拖。家姐曼喜就話𠵱家單身，冇拖拍，專心工作。<br>撰文：馮仁昭</p></body></html>
