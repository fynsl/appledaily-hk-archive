<html><header><meta charset="utf-8"><title>求驗客手記：基沙文入兩粒賀女友生日</title></header><body><h1>求驗客手記：<br>基沙文入兩粒賀女友生日</h1><p>馬德里體育會前鋒費蘭度托利斯上周中喺比賽期間頭部落地緊急送院，好彩「王子」吉人天相，不但極速康復出院，周日更已重返卡達朗球場睇波，結果馬體會憑法國孖寶基沙文同加美路包辦三個入波，以3:0挫華倫西亞，其中梅開二度嘅基沙文10分鐘幫球隊開紀錄嗰陣冇做招牌打電話慶祝動作，變咗掀高件衫，露出寫有「Feliz Cumple, Gordita!」嘅底衫，祝女友Erika Choperena生日快樂！Erika賽後喺ig仲上載咗段基沙文唱生日歌嘅短片，雖然歌喉麻麻，但Erika受落就得啦！</p></body></html>
