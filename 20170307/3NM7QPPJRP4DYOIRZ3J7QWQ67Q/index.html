<html><header><meta charset="utf-8"><title>求驗客手記：艾基利耍太極拒認做廠長</title></header><body><h1>求驗客手記：<br>艾基利耍太極拒認做廠長</h1><p>睇嚟祖雲達斯喺意甲已經到咗收放自如嘅境界，見次席羅馬喺上周六輸波，到佢哋喺周日登場作客出戰烏甸尼斯，又唔使搏到盡，結果喺對手先開紀錄下，由邦路斯頭槌扳平以1:1逼和對手，𠵱家喺榜首拉開到八分領先優勢。或者大家都當祖記已經贏梗今屆意甲冠軍，賽後焦點都落喺教練艾基利係咪下季會去英超，頂替雲格做阿仙奴領隊，佢就耍一招意式太極：「相信一切都係謠傳，決定我未來嘅係祖雲達斯，如果有關傳聞係真，球會方面就會同我講，但我乜風都收唔到。」</p></body></html>
