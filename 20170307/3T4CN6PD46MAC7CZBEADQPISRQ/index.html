<html><header><meta charset="utf-8"><title>求驗客手記：足智彩「拆散」普巴兄弟</title></header><body><h1>求驗客手記：<br>足智彩「拆散」普巴兄弟</h1><p>記得早前普巴兄弟喺歐霸盃交鋒，有位喺看台上着住「6+19」波衫食花生嘅兄弟，佢就係26歲嘅馬特斯波格巴（Mathias Pogba）。係，佢哋雖然係兄弟，但礙於足智彩譯名唔同，所以睇中文變咗唔同姓；效力鹿特丹斯巴達嘅佢周日仲喺鹿特丹打吡中入波，幫斯巴達主場爆冷1:0擊退荷甲榜首飛燕諾！賽後細佬保羅普巴更俾人抽水，因呢位曼聯中場今季聯賽上陣超過2,250分鐘入得四球，反而馬特斯今季荷甲踢咗223分鐘就同樣入四球，所以普巴慘被寸入球效率低囉！</p></body></html>
