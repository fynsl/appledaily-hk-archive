<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】曹眾母女團去印度</title></header><body><h1>【馮仁昭四圍超】<br>曹眾母女團去印度</h1><p>曹眾、鄭明明同周詠琁（原名周旋）噚晚喺金鐘香格里拉酒店出席三八國際婦女節晚宴，曹眾話同屋企人去咗印度旅行：「今次帶媽咪同埋我個囡囡一齊去印度旅行，係因為想圓媽咪想去四大文明古國旅行嘅心願，所以呢次佢好開心！我仲畀6歲大嘅囡囡做團長，等佢有啲責任心。」曹眾又話呢輪搞緊飲食生意，又搞咗個網上平台介紹吓香港美食，報道吓娛樂圈新聞。<br>撰文：馮仁昭</p></body></html>
