<html><header><meta charset="utf-8"><title>陳美齡便當身教三子</title></header><body><h1>陳美齡便當身教三子</h1><p>黎燕珊和曾美華日前為5月開台的奇妙電視主持節目《朝拜傲媽》錄影，節目內容會訪問星級媽咪，探討她們教育子女心得。黎燕珊近日隨攝製隊到日本訪問陳美齡，並分享了陳美齡三名兒子協平、和平、昇平入讀史丹福大學的秘訣，陳美齡說：「唔好畀仔女死讀書，玩都係學習，必須畀小朋友盡情笑，佢哋先會鍾意學習。」陳美齡透露每天堅持給囝囝煮便當，希望兒子記得「媽媽的味道」，她亦有意推出一本關於香港教育政策改革的書。<br>此行黎燕珊體會到港日兩地教育之別，日本教育較重視身教及德育，讓小孩保持童真，香港則重分數。<br>撰文：陳杰</p></body></html>
