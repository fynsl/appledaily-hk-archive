<html><header><meta charset="utf-8"><title>體壇拾趣：寧澤濤笑收999枝玫瑰</title></header><body><h1>體壇拾趣：<br>寧澤濤笑收999枝玫瑰</h1><p>中國女粉絲追星嘅瘋狂程度一向爆燈，連體壇小鮮肉一樣唔放過！2015年世錦賽100米自由泳金牌得主寧澤濤噚日24歲生日，粉絲梗係要盡情表達對偶像嘅愛；據內地記者報道，朝早已有位小姑娘跑到河南省游泳運動管理中心，送咗999朵玫瑰花畀寧澤濤！不過，寧澤濤未必收到呢份心意，因佢最近被逐出國家隊要下放海軍隊。其實，粉絲如果想寧澤濤收到自己嘅心情，可以效法乒乓球靚仔張繼科班粉絲咁，喺偶像29歲生日嗰陣，喺全國11份報紙登廣告，祝偶像生日快樂！</p></body></html>
