<html><header><meta charset="utf-8"><title>【美圖晒晒】32D索女內外完美　宅男眼中理想情人</title></header><body><h1>【美圖晒晒】<br>32D索女內外完美　宅男眼中理想情人</h1><p>台灣台中索妹蔡小佩甜美面孔，加上身高1.65米和32D上圍的得天獨厚身材，讓她成為無數宅男心中理想情人。除了妙麗外表，活潑開朗的性格和認真的工作態度，更使小佩變成「十全十美」的人。<br><br>作為模特兒，小佩不時在不同展場中出現，展露誘人身材和美腿，使她成為龍友們的拍攝對象。外界對小佩有深刻印象，其fb粉絲數目已越逾5萬人呢。<br><br>綜合報道</p></body></html>
