<html><header><meta charset="utf-8"><title>自爆想轉look林作︰整個木村頭</title></header><body><h1>自爆想轉look<br>林作︰整個木村頭</h1><p>麥明詩舊愛林作，由放棄大律師，到咩都肯做，變成補習天王，又踩上大銀幕，不過當中最為人記得，就係佢個長期凌亂又帶一點飄逸嘅髮型。<br> <br>呢個蓬鬆髮型……林作都公開講過「咁髮型就天生嘅」，佢都覺得keep住自己原本嘅髮型係舒服啲，亦自嘲「睇我個頭就知我做唔到『形象指導』」!!<br> <br>昨日Ig有一條林作嘅片，見「天下第一關」鄭紹康，幫佢摷起啲頭髮，睇嚟呢個招牌look，佢都幾滿意。<br> <br>林作接受《蘋果》訪問，問到佢會唔會轉look?佢話：「誠意搵美髮達人幫佢整個木村頭。」原來佢想留長啲頭髮，好似木村拓哉咁!</p></body></html>
