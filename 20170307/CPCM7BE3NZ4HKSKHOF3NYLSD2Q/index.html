<html><header><meta charset="utf-8"><title>AGA酒量差易瞓着</title></header><body><h1>AGA酒量差易瞓着</h1><p>江海迦（AGA）、Robynn &amp; Kendy（R&amp;K）、陳柏宇及RubberBand昨日到海洋公園，宣傳月底舉行的迷你音樂會。AGA在場示範調酒，但自問酒量差，飲一杯紅酒已醉，她說：「我飲咗酒會變得好長氣，不停講理論，但唔夠十分鐘就瞓着。」近期忙做新歌的AGA，感謝公司讓她試不同類型音樂，對於吳雨霏復出，她不擔心公司會分薄資源。<br>R&amp;K去年因公司人事調動影響，惟有趁機進修及寫歌，Kendy說：「我哋經歷辛苦嘅一年，情緒都有低潮。」可有想過放棄唱歌？Robynn說：「真係諗過係咪嫁人算。」已有追求者？她笑指追求者太多。<br>採訪、攝影：馬建華</p></body></html>
