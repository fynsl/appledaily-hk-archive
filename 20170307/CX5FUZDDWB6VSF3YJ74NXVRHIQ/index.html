<html><header><meta charset="utf-8"><title>秋生暗諷：有戲拍已好好</title></header><body><h1>秋生暗諷：有戲拍已好好</h1><p>第一屆馬來西亞金環獎頒獎典禮前晚在雲頂舉行，曾志偉憑電影《一念無明》獲頒「最佳男演員」，角逐「最佳女演員」的惠英紅則敗給德國演員姍迪許娜（Sandra Huller）。<br>黃秋生及何超儀頒發「最佳女演員」，二人在台上大放笑彈，最初超儀問秋生拍戲會如何選擇對手？秋生即反問超儀是否想問他如何選女主角？然後望着台下的曾志偉笑說：「基於我最近咁嘅情況，有戲拍都已經好好啦！唔信你問吓志偉啦！」全場大笑。然後秋生又將奧斯卡頒錯獎來開玩笑，秋生提醒超儀宣佈女演員時要看清楚，超儀則作狀要返回後台問工作人員，十分搞笑。<br>撰文：李察</p></body></html>
