<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃榕半夜笑住食風</title></header><body><h1>【馮仁昭四圍超】<br>黃榕半夜笑住食風</h1><p>分別擁有32C及32F上圍嘅黃榕（右）同尹蓁晞（Yumi），前晚跟林盛斌（Bob）為電影《江湖三儍》煞科，兩女拋胸晒腿，雖然天氣回暖，但深圳街頭半夜好食風，黃榕話：「我全身黐咗好多暖包先冇咁凍。」黃榕話Bob喺鏡頭前後係咁放笑彈，拍攝過程開心：「Yumi好高，佢特登着咗平底鞋就我，我就着6吋高踭鞋。我條牛仔褲好短，工作人員猛影我後面，變咗『影后』。」<br>撰文：馮仁昭</p></body></html>
