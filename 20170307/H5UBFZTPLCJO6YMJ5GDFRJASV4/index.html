<html><header><meta charset="utf-8"><title>愛瑪斥女權人士攻擊女性</title></header><body><h1>愛瑪斥女權人士攻擊女性</h1><p>26歲英國女星愛瑪屈臣（Emma Watson）最近忙於宣傳新片《美女與野獸》（Beauty and the Beast），她早前為雜誌《Vanity Fair》半裸拍攝遭女權人士炮轟虛偽，指她拍「討好男性」的性感相。愛瑪日前接受路透社訪問時回應：「女性主義是給予女性選擇權，不是用來攻擊其他女性。這是關於自由、關於解放以及平等。我真的不懂我的胸部跟這有甚麼關係？」</p></body></html>
