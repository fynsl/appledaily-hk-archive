<html><header><meta charset="utf-8"><title>【北上大紅】陳鍵鋒聲價十倍</title></header><body><h1>【北上大紅】陳鍵鋒聲價十倍</h1><p>近年不少香港藝人北上發展，不但成功再闖事業高峯，更賺得盤滿缽滿。</p><p>陳偉霆</p><p>大前年憑內地劇集《古劍奇譚》一炮而紅，歌影視三線發展，更被粉絲封為國民老公。</p><p>陳鍵鋒</p><p>約滿TVB後於2010年轉戰內地，翌年憑古裝內地劇《美人心計》聲價十倍，被封史上最靚仔的皇帝。</p><p>劉愷威</p><p>05年離開無綫北上發展，11年拍內地劇《千山暮雪》走紅，躋身當紅一線小生之列。</p><p>鍾漢良</p><p>99年後工作重心轉戰內地，身兼演員、歌手、導演，現為內地當紅一線男星。</p></body></html>
