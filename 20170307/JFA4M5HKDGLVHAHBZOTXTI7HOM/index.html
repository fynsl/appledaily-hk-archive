<html><header><meta charset="utf-8"><title>栢芝帶兩子學做廚神</title></header><body><h1>栢芝帶兩子學做廚神</h1><p>張栢芝母兼父職，日前帶兩個囝囝謝振軒（Lucas）和謝振南（Quintus）到一間廚藝學校學整動物cupcake。兩兄弟的爹哋謝霆鋒是廚神，擅於炮製美食，加上平日栢芝也會為兩子下廚，所以Lucas和Quintus在耳濡目染下，甚有天份。<br>當日，Lucas和Quintus齊齊換上小廚師制服，非常神氣。栢芝平日也會跟囝囝在家中整pizza，所以兩兄弟整蛋糕時動作都好靈巧。<br>撰文：劉敏</p></body></html>
