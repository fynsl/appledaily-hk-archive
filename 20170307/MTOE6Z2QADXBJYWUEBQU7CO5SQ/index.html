<html><header><meta charset="utf-8"><title>【今日笑一笑】狗BB開飯篇　巴黎鐵塔反轉再反轉</title></header><body><h1>【今日笑一笑】<br>狗BB開飯篇　巴黎鐵塔反轉再反轉</h1><p>電影裏一場「巴黎鐵塔反轉再反轉」式的接吻場面，成為經典，但難度之高未必人人做到，不過片中一頭相信只有個多月大的狗bb，就全情演繹，於開飯時，牠並不像其他同伴一樣乖乖地低頭地吃，而是如倒掛金鈎般、頭下尾上的以高難度姿勢進食，反出白白的肚皮，和四隻短小腳仔凌空垂吊，場面惹笑。<br><br>G0 Animals</p></body></html>
