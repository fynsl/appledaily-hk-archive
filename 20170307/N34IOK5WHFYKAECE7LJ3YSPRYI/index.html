<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】李居明開騷唱詠佛學</title></header><body><h1>【馮仁昭四圍超】<br>李居明開騷唱詠佛學</h1><p>堪輿學家李居明噚日喺尖沙嘴舉行「李居明音樂之旅20年」演唱會記者會，個騷會喺5月3日假灣仔會展舉行，演出嘉賓薛家燕、蓋鳴暉同埋江美儀都有嚟。李居明過去20年出過20張唱片，創作咗236首佛學歌曲，今次演唱會演繹當中15首，同時公佈將於日本開拍電影《大迷信3》。李居明為薛家燕本月30日嘅67歲生辰送上生日蛋糕，家燕姐嘅生日願望係今年拍劇。<br>撰文：馮仁昭</p></body></html>
