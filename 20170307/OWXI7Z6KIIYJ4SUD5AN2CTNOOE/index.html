<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】柯嘉琪拒同志追求</title></header><body><h1>【馮仁昭四圍超】<br>柯嘉琪拒同志追求</h1><p>前中國小姐柯嘉琪（Kiko，右）同許嘉浩（Karl），噚日喺尖沙嘴出席女同志微電影《G.S.女生的秘密》女角招募活動。片中客串女同志的Kiko話：「同性戀角色未試過，最近我遇到同性追求，我啱啱喺台灣返嚟，有個TB有男生俊朗外表，女性溫柔，不過我係絕對鍾意男仔，佢一開聲我就縮。」Karl話之前《美女與野獸》入面有同性戀橋段惹爭議，Karl就叫香港人要思想開放啲。<br>撰文：馮仁昭</p></body></html>
