<html><header><meta charset="utf-8"><title>邵仲衡煞停丁孝蟹</title></header><body><h1>邵仲衡煞停丁孝蟹</h1><p>邵仲衡昨日去到商台接受麥玲玲訪問，之前參與ViuTV劇集後，最近又為奇妙電視拍攝節目《香港事 香港是》，內容講述香港傳承事情，例如紙紮行業，從中探討對香港將來的啟示。<br>拍攝這節目之餘，邵仲衡同時接拍電影及劇集，他笑指怎樣忙也不及當年清水灣拍無綫劇時辛苦，可能當年鍛煉出今天的韌力，問到是否不考慮回巢？他說：「都識現時高層，但大家唔會講呢個話題，不過世事無絕對。」至於其他演藝工作，他指大部份製作單位仍擺脫不掉丁孝蟹般有情有義大哥角色，他說：「之前推咗一部電影，又係想我同李麗珍做一對，唔好再做到爛，留美好回憶。」<br>採訪、攝影：馬建華</p></body></html>
