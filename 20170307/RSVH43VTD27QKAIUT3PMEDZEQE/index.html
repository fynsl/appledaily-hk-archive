<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張建聲攬兩女伴遊澳</title></header><body><h1>【馮仁昭四圍超】<br>張建聲攬兩女伴遊澳</h1><p>張建聲（Justin）早排去咗澳洲黃金海岸為一個旅遊網站拍攝廣告真人騷《一路向南》，製作組搵嚟兩個女仔同埋Justin一齊去旅行，要佢二揀一。Justin除咗帶兩女去抱抱樹熊，自己亦玩盡刺激嘅玩意，有女陪又有得玩，認真夠享受，Justin仲挑戰萬呎高空玩跳傘：「Sky diving好刺激，仲有滑浪、射擊、揸直升機、上熱氣球，旅程好開心。」<br>撰文：馮仁昭</p></body></html>
