<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】杏兒帶探班老公食包</title></header><body><h1>【馮仁昭四圍超】<br>杏兒帶探班老公食包</h1><p>胡杏兒最近喺內地拍劇搵人仔，婚後想同老公李乘德（Philip）生B嘅杏兒，佢為咗工作同老公分隔兩地，當然連造人時間都冇啦！幸獲老公主動探班，杏兒噚日喺微博留言：「去完北京宣傳之後，回來就生病了，一直咳嗽，老公就說要來無錫探班。收工之後我就帶了他去吃他最愛的小籠包，他說無錫的小籠包大很多也比較甜，不是小籠包是大籠包。」有老公探班嘅杏兒，真係笑得特別甜。<br>撰文：馮仁昭</p></body></html>
