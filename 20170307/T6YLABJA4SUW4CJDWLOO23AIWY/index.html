<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】傅明憲抵北極圈潛冰</title></header><body><h1>【馮仁昭四圍超】<br>傅明憲抵北極圈潛冰</h1><p>傅明憲（GiGi）日前同朋友出發去北極圈潛冰，佢不斷喺facebook update行程，由香港飛去芬蘭赫爾辛基之後，再搭內陸機去Kuusamo，跟住再搭7個鐘車到達俄羅斯北極圈嘅Arctic Circle Dive Center，路途真係超級遙遠。而GiGi噚日下晝開始上潛冰課程，雖然着到成隻糭咁，但見佢心情真係勁興奮。<br>撰文：馮仁昭</p></body></html>
