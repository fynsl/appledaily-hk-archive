<html><header><meta charset="utf-8"><title>艾威怕票房失利難翻身</title></header><body><h1>艾威怕票房失利難翻身</h1><p>艾威和林熹瞳昨日在深水埗為新片《我老婆未結婚》宣傳，首次擔任電影男主角的艾威，與林熹瞳向街坊派發宣傳單張，呼籲一人一票入戲院支持。<br>落區拉票的艾威，猶如競選特首一樣，他說：「目標係一人一票，支持我哋入閘，原本我想唱歌，但怕冇牌俾人拉，我好鍾意《海闊天空》，歌詞係我人生寫照，我好驚呢鋪會跌得好重，票房失利，我有機會爬唔番起身，年紀都唔細，一生做一份職業都唔過份。」林熹瞳表示瞓身支持艾威外，最重要是爭取院線支持，她說：「個個搵艾威影相話支持佢，但反而落場跑又用有色眼鏡睇佢。」<br>採訪：黃曉妍<br>攝影：仇志德</p></body></html>
