<html><header><meta charset="utf-8"><title>羅莽拳拳到家</title></header><body><h1>羅莽拳拳到家</h1><p>朱鑑然去年在ViuTV真人騷《se7en》成功彈出後，先後接拍了多部電影，最近又被廣告商睇中，邀請他和羅莽為營養產品拍廣告。武林兼搞笑高手羅莽師傅，扮成黑衣人在場中大耍醉拳，雖然朱仔跟羅師傅沒有對手戲，但見羅師傅打得興起，引得朱仔也忍不住露兩手。<br>現場所見，每當羅師傅一耍拳，朱仔即流露仰慕目光，朱仔笑說：「羅師傅好搞鬼，一耍拳就好獨特，幾下就打敗所有人。佢打醉拳真係好到家，如果係我，我應該會NG十萬次。」拍攝期間，朱仔需不停重複飲營養品的動作，不過他自爆已偷龍轉鳳：「其實入面係水，多飲水對身體好，所以問題不大。」<br>撰文：葉綠悠</p></body></html>
