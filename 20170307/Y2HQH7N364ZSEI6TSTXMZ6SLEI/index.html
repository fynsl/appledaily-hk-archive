<html><header><meta charset="utf-8"><title>求驗客手記：鄭智領紅賴死唔離場</title></header><body><h1>求驗客手記：<br>鄭智領紅賴死唔離場</h1><p>燒金窩中超聯賽首輪比賽喺周日結束，今屆賽事除咗部份球隊繼續瘋狂使錢買人之外，賽會強硬加入規定，要求每一隊至少要派一名U23土炮球員正選上陣亦係焦點。綜合首輪八場波一共有22位U23球員上陣，不過當中只係得五個可以踢足全場，另外有五位喺半場或之前就被換走。另外周日有場大戰，廣州恒大主場以2:1險勝北京國安，恒大老將鄭智被指領紅被逐之後留喺後備席唔肯走，不過比賽報告只係話佢「短暫停留」，應該冇乜手尾跟。</p></body></html>
