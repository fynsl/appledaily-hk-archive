<html><header><meta charset="utf-8"><title>林明禎遇狂迷邀返家</title></header><body><h1>林明禎遇狂迷邀返家</h1><p>馬來西亞女星林明禎日前在新蒲崗為首部電影《救殭清道夫》接受訪問，她透露在戲中與蔡瀚億（BabyJohn）演情侶，還獻出螢幕初吻，她說：「我是很恐怖的女殭屍，整個臉都是爛爛的，在復活時我很餓，第一個看到就是BabyJohn，我追住他，咬他的嘴唇吸他的血。」雖然整個過程在水裏拍攝，但她笑謂一點都不浪漫。<br>有「大馬女神」之稱的林明禎，有否遇過瘋狂粉絲？她說：「曾試過直接給我他們家的地址，他會給我一個數目，甚麼時候去他的家。」當然她沒理會該粉絲。<br>採訪：黃曉妍<br>攝影：陳順禎<br>場地提供：香港九龍貝爾特酒店</p></body></html>
