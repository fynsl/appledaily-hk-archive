<html><header><meta charset="utf-8"><title>鍾舒祺50吋腿變形</title></header><body><h1>鍾舒祺50吋腿變形</h1><p>鍾舒祺憑着胞姊鍾舒漫的名氣殺入樂壇，不過星運平平，要出位都要出奇謀，鍾舒祺終於找到出位的方法，本來身形嬌小，身高相信最多只是有158厘米、即約5呎3吋的她，昨日在Ig貼了一張身長看上去有7呎高的大相，腿長有50吋，手臂粗過小腿，錯配的比例，好明照顯是執相過度，卻又可以成功吸睛。<br>鍾舒祺留言解釋指自己是刻意這樣做，純粹娛樂大家，還問人「大家覺得我呢張相有冇資格開淘寶店？」鍾舒漫昨日接受本報訪問：「好鍾意同妹妹玩呢啲生活化嘅嘢，攞呢啲做話題，講吓笑，一有呢啲就好多人留言。得啖笑，自己開心。」<br>撰文：陳杰</p></body></html>
