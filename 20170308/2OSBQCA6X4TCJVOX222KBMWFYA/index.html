<html><header><meta charset="utf-8"><title>澳洲又現怪魚魚蝦混合體究竟係咩？</title></header><body><h1>澳洲又現怪魚<br>魚蝦混合體究竟係咩？</h1><p>澳洲漁民聲稱在北領地附近深海一處「秘密地點」，發現「魚蝦混合體」。<br><br>漁民在達爾文對開澳洲和印尼海洋劃界附近的300米深海，發現那種外表像史前動物的怪魚。那種魚眼大大，表面黏糊糊，有小角凸出，而且有腳。漁民未見過，以為是海龍。<br><br>專家指這類魚屬魴?科，又稱角魚科，有幼腳方便在海床爬行，而在水中游動時，胸鰭一開一合就像鳥的翅膀在飛行一樣，故稱為「骨甲海中知更鳥」（armoured sea robin）。<br><br>英國《每日郵報》</p></body></html>
