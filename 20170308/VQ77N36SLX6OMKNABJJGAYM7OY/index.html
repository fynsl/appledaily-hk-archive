<html><header><meta charset="utf-8"><title>逾千萬非洲人遭販賣引發美內戰</title></header><body><h1>逾千萬非洲人遭販賣<br>引發美內戰</h1><p>【黑奴哀歌】<br>黑奴貿易最早16世紀出現於美洲大陸，被綁架或販賣至當地補充勞動力的非洲人估計多達1,200萬，他們都過着低人一等的悲慘生活。<br>美國早期憲法容許奴隸主買賣、鞭打、通緝甚至處決奴隸，奴隸身份沿襲母親，被視為主人的資產。建國後北方州雖陸續廢除奴隸制，但南方州仍因經濟依賴採棉業而蓄奴，如此分歧更成為日後南方州脫離聯邦、引發南北戰爭的導火線之一。<br>1862年內戰期間，時任總統林肯頒佈《解放奴隸宣言》，戰後以憲法第十三修正案正式在全國禁止蓄奴，但有指奴隸制至20世紀才完全瓦解。<br>《蘋果》資料室</p></body></html>
