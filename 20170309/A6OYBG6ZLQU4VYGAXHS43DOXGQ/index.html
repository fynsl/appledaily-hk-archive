<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】杜如風憶亡父認不孝</title></header><body><h1>【馮仁昭四圍超】<br>杜如風憶亡父認不孝</h1><p>杜如風一年前喪父，當日急由大阪放下工作，趕返香港處理爸爸杜惠東嘅喪事。事隔一年，杜如風喺facebook留言悼念爸爸：「今天是爸爸的死忌，轉眼就一年了……老實說，自己已經沒之前那麼傷心，因為我知道爸爸正在天堂樂得逍遙，但是……老竇……不孝女極度掛住你，時間越久，想念之情越來越深，子欲養而親不在的感覺實在令我很難受！」<br>撰文：馮仁昭</p></body></html>
