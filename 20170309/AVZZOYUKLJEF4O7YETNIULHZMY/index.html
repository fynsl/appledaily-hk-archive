<html><header><meta charset="utf-8"><title>鍾景輝病癒現身好中氣</title></header><body><h1>鍾景輝病癒現身好中氣</h1><p>去年患上大腸癌的鍾景輝（King Sir），病癒後昨日首度亮相，他精神奕奕跟余安安及鄭丹瑞出席港台舉行的「第二十六屆香港舞台劇獎」記招。被司儀問到身體狀況時，King Sir中氣十足說：「𠵱家好好多，身體可以應付讀戲劇場。」適逢昨日是他農曆80歲生日，大會向他送上巨型壽桃。<br>提到當初發現患癌經過，King Sir說：「定期覆診時，醫生覺得我面青青叫我驗吓血咪發現到，好彩及早知道。」他透露手術後腸胃要重新適應，飲食要清淡點。<br>採訪：馬建華<br>攝影：葉君海</p></body></html>
