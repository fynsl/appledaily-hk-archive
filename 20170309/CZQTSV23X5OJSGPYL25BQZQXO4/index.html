<html><header><meta charset="utf-8"><title>【動畫】犀牛被射殺鋸角歐洲動物園首宗</title></header><body><h1>【動畫】犀牛被射殺鋸角<br>歐洲動物園首宗</h1><p>偷獵者周一晚潛入法國巴黎附近一個野生動物園，射殺一隻白犀牛後，偷去牠的角。<br><br>Thoiry動物園負責人迪蓋（Thierry Duguet）表示，5歲的「Vince」（圖）周二被發現頭中三槍死亡，犀牛角被電鋸鋸去。警方正調查案件，疑兇仍然在逃。<br><br>事發的Thoiry動物園的其開放式野生動物園最為人熟識，遊客只可乘車遊覽。<br><br>犀牛角被視為壯陽良方，在中國和越南需求殷切，每隻黑市價可達4萬歐元（33萬港元）。<br><br>美聯社</p></body></html>
