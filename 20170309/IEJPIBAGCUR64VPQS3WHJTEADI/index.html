<html><header><meta charset="utf-8"><title>宋智孝拍廣告爆乳被綁大玩SM誘惑</title></header><body><h1>宋智孝拍廣告爆乳被綁<br>大玩SM誘惑</h1><p>現年35歲嘅韓國綜藝節目《Running Man》嘅成員宋智孝，早前成為韓國手機遊戲嘅代言人，當中智孝以唔同造型示人，包括古代希臘女神話型，亦有型爆打女look。<br> <br>而智孝為代言嘅遊戲亦有拍攝廣告，當中廣告商已於前日公開咗最新廣告片，喺片段中智孝就以希臘女神造型示人，佢似乎被壞人捉咗，見佢滿頭大汗，被綁起上嚟，當中佢胸前件衫仲爆開，感覺好誘人，跟住有個大隻佬拎住一支鐵棒，想用熱辣辣嘅炭嚟燒智孝，氣若柔絲嘅智孝就含住淚叫：「救我」，真係睇到粉絲我見猶憐。<br> <br>唔少網民睇完都話好想拯救智孝，亦有網民個廣告予人好SM嘅感覺。</p></body></html>
