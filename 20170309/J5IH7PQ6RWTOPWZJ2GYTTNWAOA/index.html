<html><header><meta charset="utf-8"><title>嘉玲諒解之之心情</title></header><body><h1>嘉玲諒解之之心情</h1><p>呂良偉與太太楊小娟昨晚現身山頂法國駐港澳總領事館，呂良偉捐出一幅他以雞為題材的畫作，給「光．影．香港夜」活動之用，賣出一百萬元，劉嘉玲以活動大使身份出席支持。嘉玲提到梁朝偉開始習畫，更笑言保存了偉仔首張作品。</p><p>昨日是三八婦女節，嘉玲表示：「女人要做自己女王，唔好求人保護，要自強，呢個世界對女人有偏見，可惜偏見評論往往來自女人，女人應該保護番女人。」問會否介意關之琳早前對她的評論？她表示：「吓？關之琳？唔介意，我了解佢心情。」問到會否再做朋友？嘉玲謂要看對方：「時間可以解決一切。」<br>採訪：羅慧敏<br>攝影：葉君海</p></body></html>
