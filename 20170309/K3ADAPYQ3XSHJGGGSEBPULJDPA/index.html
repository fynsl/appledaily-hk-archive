<html><header><meta charset="utf-8"><title>林嘉欣巴黎狂掃兒童書</title></header><body><h1>林嘉欣巴黎狂掃兒童書</h1><p>【巴黎直擊】林嘉欣、春夏及台灣女子組合S.H.E的田馥甄（Hebe）於香港時間昨日早上現身巴黎，出席法國時裝品牌LV時裝騷。嘉欣透露已在巴黎留了一星期，她表示：「買咗好多玩得嘅兒童書，因為香港嘅兒童書大多數係學術性質。」問到若女兒將來有興趣加入演藝圈，會否反對？她表示：「Passion大於一切，最緊要有滿足感，要滿足心靈，即使賺得多如果心靈唔滿足都係唔成功。」<br>採訪：顏英儀</p></body></html>
