<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】雷頌德相集冇預黎明</title></header><body><h1>【馮仁昭四圍超】<br>雷頌德相集冇預黎明</h1><p>雷頌德（Mark）同老婆梁家玉（Jade）噚日現身灣仔，為Mark操刀嘅相集「型格香港」出席新書發佈兼作品展覽。相集用上老婆做封面，Mark話由服裝、頭髮同化妝全部叫佢自己搞掂，Jade話：「佢知道我有乜優點，真係影得我幾靚，叫佢幫我40歲時影輯靚相留念。」會唔會搵黎明做相集主角？Mark話：「佢唔鍾意影相，平時selfie佢都唔太鍾意，企喺台上影佢就OK。」<br>撰文：馮仁昭</p></body></html>
