<html><header><meta charset="utf-8"><title>祥嫂提兆尊：叫祥哥翻生囉</title></header><body><h1>祥嫂提兆尊：叫祥哥翻生囉</h1><p>祥嫂昨晚和黃夏蕙到黃埔出席紅線女徒弟郭鳳女的壽宴，早前祥嫂往魯芬的喪禮致哀時，被問到兒子鄧兆尊同時擁有三位紅顏知己，當時她激動落淚說：「唔好咁啦兆尊！你同澳門個華哥比呀？天同地比啦！」最近兆尊受訪時暗寸媽咪識演戲，收放自如。</p><p>昨晚祥嫂甫聽到記者提到兆尊即大呼：「哎吔！我暈啦！其他嘅我就唔講啦，大家代我問候兆尊，仔大仔世界。」提到兆尊歡迎她入行，祥嫂謂：「咁即係叫我收聲？哎吔，我暈啦！希望大家唔好為難我，兆尊係我生嘅。如果大家想我答冇問題，叫祥哥翻生囉，可以叫我跳埋脫衣舞㖭！」<br>採訪：馬建華<br>攝影：仇志德</p></body></html>
