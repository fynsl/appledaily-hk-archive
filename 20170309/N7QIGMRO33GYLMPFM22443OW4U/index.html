<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】子丹拍電玩片：係緣份</title></header><body><h1>【馮仁昭四圍超】<br>子丹拍電玩片：係緣份</h1><p>甄子丹（中）噚日喺跑馬地馬場出席「寶馬香港打吡大賽」記者會，提到佢將主演由大熱遊戲改編而成嘅荷李活新片《Sleeping Dogs》，甄子丹直認，仲話接拍係一個緣份，因為遊戲原創者係佢嘅粉絲。遊戲中嘅主角造型同動作設計靈感嚟自甄子丹嘅電影，佢話：「Fans喺我微博將劇照同game比較，係一模一樣，呢部戲一定要拍。」<br>撰文：馮仁昭</p></body></html>
