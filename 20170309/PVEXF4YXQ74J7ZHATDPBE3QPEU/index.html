<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】思琦為愛女豪搞生日P</title></header><body><h1>【馮仁昭四圍超】<br>思琦為愛女豪搞生日P</h1><p>楊思琦囡囡楊卓穎（Krystal）一直想開生日會，思琦早前喺將軍澳為囡囡豪使五位數字搞五歲生日派對，仲請咗近百位小朋友同家長出席，思琦話：「我原本諗住唔搞，但穎穎熱情懇求，佢好期待，前一晚興奮到瞓唔着。」<br>現場有為小朋友喺臉上畫彩繪，Krystal畫咗Batman圖案，思琦話：「望少眼，佢就揀咗個Batman，搞到塊面好似包公咁黑孖孖。」<br>撰文：馮仁昭</p></body></html>
