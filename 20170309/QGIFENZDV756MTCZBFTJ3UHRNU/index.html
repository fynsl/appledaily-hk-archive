<html><header><meta charset="utf-8"><title>Lucky Blue搞大女友肚</title></header><body><h1>Lucky Blue搞大女友肚</h1><p>美國18歲小鮮肉男模Lucky Blue Smith擁有不少女粉絲，不過昨日他卻於Instagram宣佈26歲女友Stormi Bree懷孕的喜訊，兩人將升呢做父母。Lucky Blue形容女友懷孕令他又驚又喜，他更留言寫道：「我的人生真是充滿祝福，我很開心，期待展開這趟美妙旅程。」Stormi是模特兒及歌手，兩人最近於米蘭時裝周手拖手一齊為DG行騷。</p></body></html>
