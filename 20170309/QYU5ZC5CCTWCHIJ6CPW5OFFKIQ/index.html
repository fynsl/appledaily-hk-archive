<html><header><meta charset="utf-8"><title>Sammi安仔拍拖被攝入廣告</title></header><body><h1>Sammi安仔拍拖被攝入廣告</h1><p>鄭秀文（Sammi）和許志安最愛到日本拍拖旅行，早前Oreo在東京表參道拍攝新一輯宣傳廣告，安排了十多個穿黑白間條衫女模在鬧市行貓步，鏡頭一掃竟見到許生許太身影，當時Sammi正舉機拍攝女模，而安仔就只顧向前行。Sammi上周五將自己街拍的「巡遊」片放上Ig分享，事後有歌迷留言笑她和安仔蜜遊日本，在廣告中出現亦懵然不知。<br>Oreo廣告片因許生許太在香港瘋傳，Sammi昨日在Ig留言：「100%瘀皮事件。𤓓爆！好明顯mi係八卦啲嗰個囉！」Sammi還笑言Oreo應送餅乾給她試食。<br>撰文：葉綠悠</p></body></html>
