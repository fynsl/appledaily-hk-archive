<html><header><meta charset="utf-8"><title>人人問星如做拳王食嘢唔使畀錢！</title></header><body><h1>人人問星如<br>做拳王食嘢唔使畀錢！</h1><p>由當初靦腆小子，到現在連勝20場職業拳賽兼WBO世界排名第一的曹星如，周六在可容納8,000人的會展中出戰「王者對決2」，爭取21連勝兼三條金腰帶（WBO超蠅量級國際拳王金腰帶、WBO亞太區拳王金腰帶及WBC亞洲拳王金腰帶）。星如日前會見記者時信心滿滿的說：「I am ready！」《蘋果》記者找來以下本地體育界人士及粉絲，玩一個「人人問星如」的即興答問，才發現原來謙稱不是香港拳王的星如在小時候也曾遇過蠱惑仔埋身、現在出外吃飯不用付錢等經歷，他還會教你減壓大法。<br>記者：徐嘉華</p></body></html>
