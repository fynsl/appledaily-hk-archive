<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】龔慈恩爆女反叛要空間</title></header><body><h1>【馮仁昭四圍超】<br>龔慈恩爆女反叛要空間</h1><p>龔慈恩同張松枝噚日喺柴灣出席青少年座談會，以家長身份勉勵同學及分享。提到囡囡林愷鈴（Ashley）已17歲，步入青少年反叛期，龔慈恩話：「我個女唔算嚴重反叛，都仲聽老師話，最唔聽係我啫，自己近半年返咗內地工作，今次返到嚟覺得溫馨咗，大家需要空間，遇到自己小朋友曳唔會亂鬧，但過度壓迫會弄巧反拙，冷靜面對處事好緊要。」<br>撰文：馮仁昭</p></body></html>
