<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】詹瑞文幫新歡做顧問</title></header><body><h1>【馮仁昭四圍超】<br>詹瑞文幫新歡做顧問</h1><p>詹瑞文因暗交已婚員工Amanda而同太太甄詠蓓離婚，有報道指佢打本畀女友喺西貢開cafe，佢表示只係負責呢間舖嘅創意顧問。<br>提到受女友影響篤信風水，而且改埋名，詹瑞文話：「最近學緊中國文化，知道個名緊要，咪改一個名實踐自己嘅夢想，𠵱家係詹瑞文，字「昊宸」，令事業更上一層樓，60歲嗰年會幫自己起一個『號』！」佢仲指暫未有再婚計劃。<br>撰文：馮仁昭</p></body></html>
