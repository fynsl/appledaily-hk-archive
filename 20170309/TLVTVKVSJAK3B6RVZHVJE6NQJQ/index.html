<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】簡淑兒變靚關影相事</title></header><body><h1>【馮仁昭四圍超】<br>簡淑兒變靚關影相事</h1><p>簡淑兒（Jesscia）噚日喺將軍澳出席宣傳活動，最近有指佢喺五年中個樣唔同晒，Jesscia話：「之前已經澄清過，只係人生中影得最醜同最靚嘅相做對比。」佢當然例牌否認，仲話自己係純天然，暫時冇打算微調整容。對於佢嘅家人做珠寶生意，家境富裕，Jesscia話只係小生意，而且家人已移民外國。講到被封仙氣女神，佢話自己擔當唔起呢個稱號。<br>撰文：馮仁昭</p></body></html>
