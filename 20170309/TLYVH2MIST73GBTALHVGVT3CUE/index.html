<html><header><meta charset="utf-8"><title>Celia K.笑初生女好嘈</title></header><body><h1>Celia K.笑初生女好嘈</h1><p>郭穎兒（Celia K.）與圈外老公李冠鋒前日榮升父母，Celia誕下重5磅12安士B女，B女取名Galia。<br>Celia昨日在Ig貼B女相報喜，Galia樣子似迷你版Celia，本報記者致電她問初為人母感受，她表示：「好開心，囡囡都好乖。老公有陪我入產房，我清醒睇住開刀生，老公冇剪臍帶，因為緊張到唔記得咗，大家聽到BB喊聲，都有少少感動，佢喊得好大聲、好嘈、好有中氣，老公話似我。」<br>採訪：楊定</p></body></html>
