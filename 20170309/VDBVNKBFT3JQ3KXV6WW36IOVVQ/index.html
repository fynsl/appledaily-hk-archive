<html><header><meta charset="utf-8"><title>渣打：星業務盈利貢獻大</title></header><body><h1>渣打：星業務盈利貢獻大</h1><p>【本報訊】渣打新加坡行政總裁Judy Hsu接受彭博訪問時指，新加坡是其中一個最賺錢的地區，對集團盈利貢獻大，去年更增聘超過一千名員工，未來會繼續於人才及科技上投放資源。<br>Judy Hsu指，全球經濟增長放慢下，銀行業營運環境短期內雖有挑戰，但對新加坡業務保持樂觀，主要由於新加坡的經濟基本面仍強，且區內客戶財富持續增長。<br>她又指，銀行不會只以服務高端客為目標，營運策略仍是服務所有客戶層，去年零售銀行的前線員工便增加超過兩成，集團會繼續投放資源。</p></body></html>
