<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】大劉搵甘比借力行路</title></header><body><h1>【馮仁昭四圍超】<br>大劉搵甘比借力行路</h1><p>富商劉鑾雄（大劉）同老婆甘比噚日傍晚現身跑馬地養和醫院，大劉依然係睡衣look，而甘比就拎住印有J. Lau嘅藍色環保袋。佢哋喺4個保鑣陪同下，坐CC1車牌嘅名車到達。落車時，因為大劉坐近車門位置，於是大劉扶住甘比，畀佢跨過自己先落車，然後甘比扶住大劉入醫院。大劉雖然拎住枴杖，但好精神全程冇用過。甘比離開嗰陣，問到大劉身體點？佢未有回應。<br>撰文：馮仁昭</p></body></html>
