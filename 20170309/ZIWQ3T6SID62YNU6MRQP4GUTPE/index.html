<html><header><meta charset="utf-8"><title>數簿詳列嫖客資料</title></header><body><h1>數簿詳列嫖客資料</h1><p>【本報訊】警方在代號「獵黃」的掃黃行動中拘捕的3男3女（35至58歲）跨境賣淫集團首腦，均為本地人，其中一人有黑幫背景，他們涉販運他人進入或離開香港、控制他人賣淫及洗黑錢等罪名，至昨晚仍被扣查。<br>警方在一連兩天的行動中，共獲65萬元現金、一輛接載妓女的私家車、賣淫用品包括避孕套、漱口水及潤滑劑和冰毒，並凍結該集團約250萬資產，而賣淫集團運作精細，在警方搜獲的一本賣淫紀錄數簿中，除詳細記錄每名妓女每天接客情況，包括每次接客時間及肉金，甚至嫖客資料，都仔細記錄下來。警方相信已將該集團瓦解，行動仍然繼續，不排除有更多人士被捕。<br>■記者張培生</p></body></html>
