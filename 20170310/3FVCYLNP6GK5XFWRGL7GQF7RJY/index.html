<html><header><meta charset="utf-8"><title>估吓呢對腳係邊個？有位騎師落馬場玩潮物！</title></header><body><h1>估吓呢對腳係邊個？<br>有位騎師落馬場玩潮物！</h1><p>毛里裘斯騎師田泰安今晨（9日）收操後，在騎練宿舍附近玩他剛買的新玩具電動滑板。安仔一邊手執遙控器，一邊控制電動板向前進或後退。途中，韋達原本準備駕單車回宿舍休息，但當他見安仔正在玩耍電動滑板之時，亦不禁受好奇心推使，將座駕靠邊停下，並前往詢問安仔這個新玩具如何操作。<br><br>安仔說：「這個玩具我在旺角用了2,000元購買，玩樂時相當有趣，但我仍在摸索如何熟習去使用它。」，玩樂時欲安仔格外僅慎，免得撞倒別人或馬匹導致受傷而無法出賽，然而最終因小失大。</p></body></html>
