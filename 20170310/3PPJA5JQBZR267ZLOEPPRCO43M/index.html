<html><header><meta charset="utf-8"><title>李香琴傳腦退化家中慶生</title></header><body><h1>李香琴傳腦退化家中慶生</h1><p>提起譚炳文，當然不能不提他的老拍檔李香琴。今年85歲的琴姐自12年退休後，多次在家中跌倒，又傳出現腦退化徵狀，但在家人悉心照料下，身體狀況已好轉不少。<br>去年1月，譚炳文女兒譚淑瑩到琴姐家中，為她慶祝84歲生日，她在fb留言：「近幾年琴媽媽的生日party都在家中舉行，親友們都會帶上一道用心做的菜餚來為她慶祝生日，派對有遊戲、抽獎，祝福吉祥如意身心康泰，開開心心！」相中見到一頭白髮的琴姐變回黑髮，精神相當不錯，還穿上粉紅色套裝，與契女關菊英及親友慶祝，還收到三個生日蛋糕，取其「生猛」之意。<br>撰文：李森</p></body></html>
