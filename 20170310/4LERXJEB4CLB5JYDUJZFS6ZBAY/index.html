<html><header><meta charset="utf-8"><title>張栢芝迷Gucci套裝捧場客仲有甘比范冰冰</title></header><body><h1>張栢芝迷Gucci套裝<br>捧場客仲有甘比范冰冰</h1><p>張栢芝日前被發現現身中環，不僅駕紅色法拉利辣跑，而且還穿上全套藍色Gucci運動look，非常招搖。她身穿的藍色bomber jacket背後繡有老虎圖案，是品牌近季食胡紅爆的必俱設計元素。栢芝亦似乎幾喜歡這身配搭，早前她歐遊都是穿這樣的配搭。出席活動時亦穿過品牌去年秋冬推出的貓咪圖案毛衣加閃裙造型。Gucci近年回勇，華麗浮誇的設計備受名人追捧，甘比曾搶先着虎頭衞衣、范冰冰街拍孭虎頭刺繡背包，潮人徐濠縈、楊千嬅亦同穿加厚鬆糕鞋，品牌絕對是人氣高企。</p></body></html>
