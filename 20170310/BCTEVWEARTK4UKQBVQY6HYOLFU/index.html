<html><header><meta charset="utf-8"><title>切開龍躉驚見藍色肉食唔食得味道會唔同？</title></header><body><h1>切開龍躉驚見藍色肉<br>食唔食得味道會唔同？</h1><p>一名美國漁夫潛入水中捕魚，獵得一條龍躉，但當他劏開魚身時發現牠的肉竟然呈水藍色，令人嘖嘖稱奇。<br><br>片段近日上傳至Instagram，漁夫潛入水中，發現一條龍躉（Lingcod）匿藏在岩石之間，成功用魚槍將牠捕穫。漁夫手勢純熟將魚身劏開，卻看到牠的肉與牠棲息水域的顏色近似。有網民留言大感吃驚︰「我的天！牠是藍色的！」有網民說從未見到藍色或翠綠色的魚肉。不過漁夫仍將牠切成魚柳吃掉。<br><br>其實大約20%的龍躉魚都會出現藍色或翠綠色的肉，這是由於牠們進食時攝取了大量葉綠素所致。<br><br>英國《每日郵報》</p></body></html>
