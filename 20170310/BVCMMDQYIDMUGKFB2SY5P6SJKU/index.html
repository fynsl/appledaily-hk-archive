<html><header><meta charset="utf-8"><title>鄭秀文芳艷芬獲表彰</title></header><body><h1>鄭秀文芳艷芬獲表彰</h1><p>第十一屆亞洲電影大獎昨日公佈，今屆「卓越亞洲電影人大獎」頒予鄭秀文（Sammi），表揚她對推動亞洲電影卓越成就及貢獻，她得知獲獎後表示：「多謝大會對我多年電影演出嘅認同，我會繼續努力，在演出上進步，亦承諾多嘗試更寬廣的戲路同角色。」<br>同日香港電影金像獎協會公佈今屆「終身成就獎」得主為「花旦王」芳艷芬，她自幼學粵劇，16歲升為正印花旦，並自創「芳腔」。<br>撰文：君喬</p></body></html>
