<html><header><meta charset="utf-8"><title>中環在線：佐丹奴新執董好「鬼」型 - 李華華</title></header><body><h1>中環在線：佐丹奴新執董好「鬼」型 - 李華華</h1><p>「土炮」佐丹奴（709）噚日委任新執行董事，呢位叫羅學文（Mark Alan Loynd）嘅仁兄38歲，加入公司近三年半，家陣主力做環球企劃總監，幫手睇集團嘅海外業務同合作。咪睇羅學文個樣鬼鬼哋，又有個長英文名，髮型仲咁鬼型，其實佢係土生土長嘅香港仔，講流利廣東話㗎。<br>講開又講，時裝企業管理層多數着自家品牌出席公開場合，佐丹奴主席劉國權都唔例外，作為副手，羅學文噚日竟然冇捧公司場，問佢點解唔着佐丹奴出品，佢忍唔住笑笑口，話自己身形太魁梧、「着唔落」，嚟緊會努力瘦身咁話。</p></body></html>
