<html><header><meta charset="utf-8"><title>力銷「中國偉哥」顧修全誇口十年要賺十億</title></header><body><h1>力銷「中國偉哥」<br>顧修全誇口十年要賺十億</h1><p>一向以心理學聞名嘅顧修全博士，曾經常常喺電視出現，其「大小便不分裝」嘅髮型同「離經叛道」嘅理論，深入民心。不過經歷婚姻失敗，生意轉型嘅高山低谷後，開始變得低調。直至02年，突然再現江湖，有備而嚟嘅佢，由教人講「心」到教人講「身」，大力宣傳「中國偉哥」，又指自己服用神丹半年，體力大增，狀態回到25歲之時，誇口效力可以媲美「西洋偉哥」。當時顧修全自信滿滿話「要將呢隻藥變成全球化產品，10年內唔可以賺少於10億。</p></body></html>
