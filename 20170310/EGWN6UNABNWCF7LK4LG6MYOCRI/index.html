<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】發哥地皮開價30億</title></header><body><h1>【馮仁昭四圍超】<br>發哥地皮開價30億</h1><p>周潤發一向將財政大權交畀老婆陳薈蓮處理，發嫂投資有道，有唔少物業。最近有傳發哥出售西貢清水灣一塊一萬呎地皮，開價三億元，呢塊地皮喺95年以3,800萬元買入，一直荒廢，聽聞有唔少富豪都曾經問價，不過發哥夫婦都冇賣。發哥接受訪問時話西貢塊地係阿爺剩落，最好就唔賣，仲講笑指𠵱家地皮炒到咁高，賣30億元都得，希望下屆特首，令香港國泰民安。<br>撰文：馮仁昭</p></body></html>
