<html><header><meta charset="utf-8"><title>【瓣瓣都掂】配音王子執導筒</title></header><body><h1>【瓣瓣都掂】配音王子執導筒</h1><p>譚炳文由50年代開始配音，之後涉足歌影視工作，更試過擔任電影監製及導演，78年的《鬼馬狂潮》便由譚炳文自導自演，夥拍李香琴及盧海鵬等演出。70年譚炳文與性感女神狄娜主演經典黑白喜劇片《七擒七縱七色狼》，而他在綜藝節目《歡樂今宵》的大鄉里形象亦很成功，及後拍成《大鄉里》電影系列。</p><p>譚炳文唱過的名曲有《舊歡如夢》，比起李克勤的翻唱版，譚炳文版本顯得更有滄桑味。除了幕前演出，譚炳文憑一把靚聲替《包青天》的包公、《IQ博士》的宇宙大王配音等均令人津津樂道，更被獲封「配音王子」。</p></body></html>
