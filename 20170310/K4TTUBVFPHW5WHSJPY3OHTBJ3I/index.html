<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】千語拍戲捱凍3個月</title></header><body><h1>【馮仁昭四圍超】<br>千語拍戲捱凍3個月</h1><p>吳千語、王力宏、張智霖同高以翔等喺內地拍攝嘅奇幻動作電影《古劍奇譚之流月昭明》，上月終於煞科。喺當地拍足3個月嘅吳千語，收到劇組送花，導演同王力宏又同佢抱抱道別，導演仲大讚佢演得好好。<br>吳千語話好唔捨得大家：「所有人關係都好好，好似一家人咁，不過最難捱係天氣，劇組準備晒羽絨、毛毯、暖氣同暖手袋，但我都係凍到震。」<br>撰文：馮仁昭</p></body></html>
