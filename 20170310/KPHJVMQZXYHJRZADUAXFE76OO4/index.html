<html><header><meta charset="utf-8"><title>刮花人夫車　小三候懲</title></header><body><h1>刮花人夫車　小三候懲</h1><p>【本報訊】57歲女售貨員與同齡已婚漢發展婚外情，惟兩人年初吵架，售貨員隨即往男友寓所停車場，隨手執起石頭瘋狂刮花對方私家車車頭及兩側。男友取車時發現愛車被毀遂報警，起初僅向警方稱懷疑作案的售貨員是其朋友，對方曾威脅會損毀其私家車，警方調查後才發現兩人有婚外情。翌月，售貨員到警署自首。售貨員昨在沙田法院承認一項刑事毀壞罪，准以500元保釋候判。<br>被告梁寶儀今年1月19日與事主唐偉才吵架，同日晚上唐便發現其泊於馬鞍山富寶花園停車場4樓的私家車損毀，估計維修費約萬元。案件押後至本月23日候感化官報告判刑。<br>案件編號：STCC904/17<br>■記者蘇曉欣</p></body></html>
