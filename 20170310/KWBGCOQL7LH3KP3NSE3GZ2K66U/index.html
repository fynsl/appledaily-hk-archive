<html><header><meta charset="utf-8"><title>五戰冇一場唔上名！田泰安座騎冇改錯名</title></header><body><h1>五戰冇一場唔上名！<br>田泰安座騎冇改錯名</h1><p>受訓於姚本輝馬房的「奮鬥雄心」今季五戰田草1200米路程，取得一次季軍及冠、亞軍各二全上名。由此可見，此匹五歲馬正值顛峰之期。<br><br>周日（12日）沙田馬場日賽，「奮鬥雄心」季內首次增程出戰1400米，鞍上人田泰安對此駒投下信心一票。<br><br>安仔說：「『奮鬥雄心』今季當銳，陣上表現忠心準繩。雖然牠今季主攻沙田1200米，但牠曾在沙田1400米贏過，路程亦有根據，有力跑入前列。」</p></body></html>
