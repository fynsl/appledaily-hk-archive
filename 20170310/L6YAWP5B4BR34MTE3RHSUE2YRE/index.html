<html><header><meta charset="utf-8"><title>何超瓊獲頒amfAR榮譽獎</title></header><body><h1>何超瓊獲頒amfAR榮譽獎</h1><p>賭王二房大女何超瓊（Pansy）兩年前將愛滋病研究基金會（amfAR）慈善舞會引入香港，本月25日在邵氏影城舉行。該舞會慣有荷李活影星出席，今年有金像影后查理絲泰朗（Charlize Theron），以及她在《狂野時速8》（The Fate of the Furious）拍檔米雪洛迪古絲（Michelle Rodriguez）來港。<br>Pansy今年沒擔任主席，大會頒發特別榮譽獎項給她以表貢獻，而Pansy妹妹超儀接棒做聯席主席。<br>撰文：唐如</p></body></html>
