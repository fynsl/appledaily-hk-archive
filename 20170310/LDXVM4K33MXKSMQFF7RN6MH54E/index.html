<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】倩怡復出子女學獨立</title></header><body><h1>【馮仁昭四圍超】<br>倩怡復出子女學獨立</h1><p>歐倩怡最近復出幫奇妙電視主持節目，噚日到商台做訪問，話復工後少咗時間陪老公郭晉安，遭到投訴，又話一對仔女已經六歲同九歲，應該畀佢哋學獨立，佢話：「大仔學校噚日去camp，嗌聲拜拜就走，見媽咪做嘢好開心，好似放監咁。」<br>咁會唔會考慮同老公合作？倩怡話：「未結婚時有監製問過，我覺得好尷尬，所以唔肯，我諗𠵱家都唔會。」<br>撰文：馮仁昭</p></body></html>
