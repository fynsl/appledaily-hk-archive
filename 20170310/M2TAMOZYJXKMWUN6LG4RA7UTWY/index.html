<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Yukilovey爛面開騷</title></header><body><h1>【馮仁昭四圍超】<br>Yukilovey爛面開騷</h1><p>歌手勞嘉怡（Yukilovey）、黎曉陽同何兆基噚日喺觀塘為星期日嘅音樂會綵排，到時會唱好多經典卡通歌，佢哋又會以cosplay造型現身。<br>不過最近百病纏身嘅Yukilovey話：「我免疫力下降，塊面起晒紅斑，膊頭同大髀側啲筋又發炎，但月尾仲要去日本跑10公里，完騷就要繼續練跑，總之完成就得啦。」何兆基為呢個音樂會投資，笑言做得好辛苦。<br>撰文：馮仁昭</p></body></html>
