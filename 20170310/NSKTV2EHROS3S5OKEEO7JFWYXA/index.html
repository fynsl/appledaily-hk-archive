<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】楊玉梅約粉絲做善事</title></header><body><h1>【馮仁昭四圍超】<br>楊玉梅約粉絲做善事</h1><p>楊玉梅噚日喺九龍灣獲中國旗袍會委任為親善大使，兼成立「楊玉梅全球國際粉絲團」，佢指約有五百影迷自費嚟參加成立儀式，佢話：「粉絲團除咗吃喝玩樂，定期做慈善探訪。」<br>對於李香琴同譚炳文嘅健康，楊玉梅都有留意新聞，又大讚琴姐好似媽咪咁，好好人，不過近年少見面，都知琴姐有老人病，而炳哥就前年活動時見過，當時精神好好。<br>撰文：馮仁昭</p></body></html>
