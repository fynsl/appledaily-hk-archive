<html><header><meta charset="utf-8"><title>花絮：PSG迷食麵免費</title></header><body><h1>花絮：PSG迷食麵免費</h1><p>巴塞喺歐聯16強晉級，第日觀塘就即刻有間車仔麵店贈興，話大家着巴塞波衫去食麵就免費加底；不過店主話着PSG波衫去嘅先係真球迷，直頭免費（上圖）。</p><p>80後嘅麵店老闆Alan係忠實球迷，着住巴塞波衫嘅佢講笑話：「今（噚）日生意特好，晨早就賣晒。真係有人着巴塞波衫帶埋頸巾嚟捧場，可惜唔見PSG球迷。」Alan仲係東方球迷會成員，上次東方歷史性攞到亞冠第一分佢都想搞優惠，今次咁成功，佢話以後有經典好波都要同球迷慶祝！</p></body></html>
