<html><header><meta charset="utf-8"><title>黃日華飛車會華仔</title></header><body><h1>黃日華飛車會華仔</h1><p>劉德華新片《拆彈專家》找來昔日「五虎」好友黃日華合作，是繼05年的《童夢奇緣》中演父子後，相隔十二年再結片緣。<br>華仔受傷前與黃日華在元朗拍攝黑夜飛車戲份，黃日華坐在警車內追捕銀行劫匪，在工業區街頭急速入彎及「飄移」，已有二十多年未拍過飛車場面的黃日華直言過癮：「甩尾甩上癮。」當晚亦是他最後一場戲，臨走前雙華擁抱、握手及合照留念。談到多年再合作，黃日華笑說：「好似老朋友聚會，諗番起以前一齊捱、開心嘅日子，最開心係大家嘅努力，多年後各有所成。」<br>撰文：葉綠悠</p></body></html>
