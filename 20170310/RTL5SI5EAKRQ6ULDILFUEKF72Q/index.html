<html><header><meta charset="utf-8"><title>小Justin遭男子假冒犯案</title></header><body><h1>小Justin遭男子假冒犯案</h1><p>加拿大歌手Justin Bieber於全球各地擁有無數粉絲，一名42歲澳洲男子卻利用小Justin的名氣，於網上假扮成他誘fans傳色情照片。據昆士蘭警方表示，該男子本周被控931項有關兒童色情罪名，其中有三宗涉及強姦。小Justin目前正於澳洲舉行巡迴演唱會，昆士蘭警方形容事件相當可怕，提醒年輕粉絲及家長要提高警覺。警方指發現男子由2007年起以不同社交平台與兒童溝通。</p></body></html>
