<html><header><meta charset="utf-8"><title>為討好影星女友脫胸毛哈里王子被老友取笑</title></header><body><h1>為討好影星女友脫胸毛<br>哈里王子被老友取笑</h1><p>35歲美國女星Meghan Markle現時正同32歲英國哈里王子（Prince Harry）發展姊弟戀中，最近哈里王子仲帶埋美國影星女友Meghan Markle一起到牙買加，出席好友婚禮，兩人喺人前表現得好親密。<br><br>據英國《太陽報》報道，哈里王子相當錫女友，為咗討好對方，不惜將胸毛剃光，由於哈里一向都好有男人味，佢今次被朋友笑到面都黃。朋友笑佢個胸好似《沙灘拯救隊》（Baywatch）內嘅男星咁滑，不過就冇人哋嘅古銅膚色。</p></body></html>
