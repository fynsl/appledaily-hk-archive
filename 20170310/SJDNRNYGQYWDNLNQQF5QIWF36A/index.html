<html><header><meta charset="utf-8"><title>欣宜拒做秋官騷嘉賓</title></header><body><h1>欣宜拒做秋官騷嘉賓</h1><p>鄭欣宜和馬天佑昨日在中環出席「藝術三月」活動，現場有美食推廣，欣宜揚言將來樂意為另一半下廚：「我煮畀佢食，佢會更愛錫我，不過男仔識得煮會加分。」有傳許廷鏗約滿離巢星夢唱片，欣宜謂不知對方會否續約，但會支持他的決定。<br>欣宜提到爸爸鄭少秋開騷：「之前老竇有叫我做嘉賓，但嗰時我唔喺香港，出埠半工半放假。我唔係唔撐佢，可以拍片支持，或者慶祝佢入行六十周年時再撐。」<br>採訪：卓寶花<br>攝影：陳慧安</p></body></html>
