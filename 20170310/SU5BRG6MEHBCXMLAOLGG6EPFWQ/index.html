<html><header><meta charset="utf-8"><title>陳綺貞為港迷練新歌</title></header><body><h1>陳綺貞為港迷練新歌</h1><p>陳綺貞昨日現身尖沙嘴為下月28及29日舉行的「Acoustic Cheer ego房間裡的音樂會」舉行記者會，她表示會特別為香港站增添新元素：「每一次都會唱《喝采》，或者這次會比較不同。」事隔三年再來演出，內部認購已經火速沽清，可有機會加場？她說：「我可以呀。」<br>每次演出男友鍾成虎都會任音樂總監，陳綺貞表示香港演出亦不例外，問到平日在工作上誰擁有話事權？她說：「大家討論吧，整個團隊一起商量。」和男友拍拖多年可有結婚計劃？她笑說：「還沒有，暫時專注做音樂上。」至於在演唱會上玩驚喜求婚？她說：「應該不會發生。」<br>採訪：曹家誠<br>攝影：葉君海</p></body></html>
