<html><header><meta charset="utf-8"><title>【動畫】消夜女酒後被fd打老公護花惹混戰</title></header><body><h1>【動畫】消夜女酒後被fd打<br>老公護花惹混戰</h1><p>深水埗福榮街35號地下一間食肆發生傷人案。前晚11時許，一對夫婦偕同女事主的胞姐和兩名友人到來消夜，其間女事主與當中一友人疑酒後因瑣事爭執，她被襲擊腰和耳。其丈夫護妻出頭，即演變成打鬥，互相推撞情況混亂。警員接報到場制止，經調查後39歲的女事主及其43歲胞姐受傷送院，丈夫和另外兩友人（同為42歲）涉嫌打架被捕，分別送院和帶署調查。</p></body></html>
