<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張紋嘉接工作大壓力</title></header><body><h1>【馮仁昭四圍超】<br>張紋嘉接工作大壓力</h1><p>張紋嘉（Crystal）噚日去新城宣傳新歌《少女的球鞋》，已經回復自由身嘅佢，嚟緊會做舞台劇同電影工作，亦係佢想往外闖嘅原因，佢話：「想畀人覺得我係一個演員，嚟緊都plan緊有舞台劇同電影嘅演出。」<br>離開公司之後嘅Crystal，要自己負責番工作接洽同度期，佢話：「𠵱家搞覺得好大壓力，先知道原來以前公司幫咗我好多。」<br>撰文：馮仁昭</p></body></html>
