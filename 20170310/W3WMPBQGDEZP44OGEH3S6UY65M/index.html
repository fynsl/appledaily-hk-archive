<html><header><meta charset="utf-8"><title>林明禎樂做殭屍</title></header><body><h1>林明禎樂做殭屍</h1><p>錢小豪、林明禎、蔡瀚億（BabyJohn）及詹瑞文等，前晚在尖沙嘴出席電影《救殭清道夫》首映禮，大馬女神林明禎首次拍電影在港出席首映禮，卻穿得很實密，小豪即搶說：「佢個外貌已夠晒性感，可惜今次同女神合作冇艷福，BabyJohn同佢多對手戲。佢眼神已經係美女殭屍，冇對白都做得好好，又乖，又勤力。」<br>林明禎表示今次首次拍戲就已愛上拍電影，雖然在戲中扮殭屍，不用講對白，但見到自己扮殭屍都覺得恐怖，她說：「今次要不斷被殺，希望下一次可以我去殺人。」同場的詹瑞文被問到和女助手可有結婚計劃？他說：「冇，一切隨緣，最緊要健康快樂。」<br>採訪：張俊銘<br>攝影：葉君海</p></body></html>
