<html><header><meta charset="utf-8"><title>鄭秀文心口掛大眼睛自嘲好奇寶寶八卦mi</title></header><body><h1>鄭秀文心口掛大眼睛<br>自嘲好奇寶寶八卦mi</h1><p>日前被瘋傳在日本表參道遊逛時，與老公許志安齊齊攝了入Oreo新廣告的鄭秀文(Sammi)，在IG貼完相話自己好瘀皮之後，之後又再亢上載新相，除了晒靚衫之餘，亦不忘繼續自嘲，hashtag自己綽號叫好奇寶寶、八卦mi、厚多士。<br><br>相中的Sammi穿了一件來自內地設計師卜柯文的時裝品牌，Chris by Christopher Bu的白色針織上衣，衫上織有一隻正在流淚的粉紅色卡通眼睛，設計搶眼又富玩味，而這個品牌亦是范冰冰的愛牌，無論出席大小活動都經常穿此品牌亮相。</p></body></html>
