<html><header><meta charset="utf-8"><title>雨僑徒手捉田雞</title></header><body><h1>雨僑徒手捉田雞</h1><p>梁佩瑚和歐錦棠昨日在荃灣拍攝奇妙電視節目《無恐不入》，擔任節目嘉賓的雨僑大膽徒手捉田雞，她表示最驚雞和尖嘴雀鳥，反而不驚蛇蟲鼠蟻，更爆男友羅力威最怕曱甴。歐錦棠竟然最驚聽到「雪條棍」三字，會立刻眼紅想喊，因他由細到大從未食過雪條。</p><p>提到好友吳婉芳經歷喪夫之痛，心情跌入谷底，梁佩瑚自言一直有和吳婉芳保持聯絡，她說：「畀啲空間佢哋，我哋一直有見面，相信每個人遇到咁突然嘅事心情都一樣，將心比己。」至於吳婉芳有否打算到外地陪子女散心，她則表示沒有追問。<br>採訪：卓寶花<br>攝影：陳俊強</p></body></html>
