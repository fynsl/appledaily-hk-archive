<html><header><meta charset="utf-8"><title>《哈利波特》男星車禍重傷</title></header><body><h1>《哈利波特》男星車禍重傷</h1><p>曾參演《哈利波特3阿茲卡班的逃犯》（Harry Potter and the Prisoner of Azkaban）的54歲英國男星Jim Tavaré，周一遇上車禍。</p><p>他的妻子Laura於facebook向外界報平安，指Jim入了深切治療部，雖然未有生命危險，但傷勢十分嚴重。Jim斷了頸骨、15條肋骨、肺部刺穿、右腳及胸骨斷裂。Laura上載了Jim於病床的照片，他仍然能舉起拇指指自己沒事。</p></body></html>
