<html><header><meta charset="utf-8"><title>呂麗君投資密友教路</title></header><body><h1>呂麗君投資密友教路</h1><p>劉鑾雄跟前度呂麗君已於14年分手，之前華人置業股權重組時，呂小姐並未得益。但昨日有周刊報道指坐擁逾20億身家的她近年投資有道，全憑身邊一位親密戰友、威秀娛樂集團董事劉鎮鴻（Jeffrey 小圖）。<br>前年呂麗君和Jeffrey被影到在中環購物、嘆茶兼晚飯，而Jeffrey早年先後跟葉璇及鍾麗淇拍過拖。五年前擔任容祖兒媽咪投資顧問時，更有傳追祖兒，最後於13年娶榮雪梅契女何靖妍。<br>撰文：李森</p></body></html>
