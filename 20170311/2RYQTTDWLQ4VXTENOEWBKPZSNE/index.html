<html><header><meta charset="utf-8"><title>張秀文師奶仔儲錢買樓</title></header><body><h1>張秀文師奶仔儲錢買樓</h1><p>張秀文昨日到康怡廣場出席AEON百貨周年紀念活動，提到她早前透露有買樓計劃，但她表示仍未追得上樓巿通脹，所以打算做生意，認為這是更長遠方法，現正開源節流，她說：「開源係搵多啲錢，節流係儲多啲錢，做個師奶仔慳錢。」<br>對網上平台生意有興趣的張秀文，不排除向這方面創業，她直言自己大女人，買樓不會靠男人，她說：「自己有能力好重要， 結咗婚兩公婆為家庭好正常，如果未結婚要人哋畀首期同買樓畀你，太虛無飄渺，費事第日離婚搞到要打官司，對簿公堂。」她更自認拍拖不計較金錢，收過最貴重的禮物只是玩具和公仔。<br>採訪、攝影：卓寶花</p></body></html>
