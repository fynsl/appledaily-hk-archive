<html><header><meta charset="utf-8"><title>【關心社會】親寫祝福勉勵港鐵傷者</title></header><body><h1>【關心社會】親寫祝福勉勵港鐵傷者</h1><p>劉德華受傷留院期間仍對社會大事和大小節日十分關心，如上月10日港鐵荃灣綫列車車廂發生縱火案，導致十八人受傷，華仔翌日即於官網華仔天地親筆寫「努力，快好起來」祝福傷者，又寫道：「心痛昨天港鐵受傷的民眾，祈求所有傷者早日康復！ 祈求香港這個家硂少點痛苦多點愛！願世人平安、再平安！」另外，華仔又先後於人日、元宵節及情人節留言，向粉絲示愛之餘不忘冧太太朱麗倩。</p></body></html>
