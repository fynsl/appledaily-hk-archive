<html><header><meta charset="utf-8"><title>Dancerella整容有爭拗</title></header><body><h1>Dancerella整容有爭拗</h1><p>三人女子組合Dancerella，出道即翻唱前女子組合FFx熱爆歌曲《Sugar Baby》，最近她們獲美容院邀請拍宣傳照兼免費扮靚。問三人會否整容？成員Taryn謂一定不會。<br>惟成員Koyuki則唱反調：「出咗道有知名度，有贊助可以平靚正咁整，越來越靚，可以做生招牌。」Suki則承認入隊前有問經理人要否先「微整」，但經理人認為她們是跳唱組合而沒此需要。</p></body></html>
