<html><header><meta charset="utf-8"><title>姬絲頓新片露點玩驚嚇</title></header><body><h1>姬絲頓新片露點玩驚嚇</h1><p>換了鏟青新髮型的「吸血女」姬絲頓史釗域（Kristen Stewart），前日於紐約宣傳新片《Personal Shopper》。電影由張曼玉前夫阿薩耶斯（Olivier Assayas）執導，姬絲頓飾演專為名媛女星服務的私人採購員，並深信雙胞胎哥哥死後會從另一個世界向她發放訊息，是混合靈異、謀殺元素的驚悚片。片中姬絲頓有不少半裸場面，可惜該片去年於康城影展上映時評價麻麻。</p></body></html>
