<html><header><meta charset="utf-8"><title>酒店開房販毒3黑幫男斷正</title></header><body><h1>酒店開房販毒<br>3黑幫男斷正</h1><p>【本報訊】警方西區特別職務隊進行「雷霆一七」反罪惡行動，早前鎖定3名男子，疑與販毒活動有關。警方於前晚11時許採取行動，突擊搜查黃竹坑一間酒店，拘捕三名姓廖、姓羅及姓曹青年﹝年齡由17至21歲﹞，在房間內撿獲約值14萬元毒品，包括230克冰毒、60克k仔及40克可卡因，以及1.6萬元現金。警方同時搜獲兩個電子磅及大批可再封膠袋。<br><br>被捕3人無業，有黑幫背景，警方相信成功搗破一個由黑幫操控的毒品分銷中心。據稱，該販毒集團活躍半年，不停轉換酒店以進行販毒活動，逃避警方追緝。毒品供應港島南區娛樂場所。3名男子涉販毒被捕，被通宵扣查。</p></body></html>
