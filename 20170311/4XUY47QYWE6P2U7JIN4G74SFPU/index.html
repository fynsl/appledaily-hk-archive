<html><header><meta charset="utf-8"><title>暗戀伊健陽光妹嫁去印尼做埋外婆</title></header><body><h1>暗戀伊健陽光妹<br>嫁去印尼做埋外婆</h1><p>最近陽光檸檬茶推出懷舊版包裝，迅即勾起70、80後集體回憶，1987年鄭伊健是此飲品廣告男主角，被女主角Yvonne Yuen飾演的同學暗戀，不時偷望他打籃球，絕對是經典電視廣告之一。</p><p>育兩女一子</p><p>原來當年的「陽光妹」Yvonne，現已嫁了去印尼做少奶奶，並成為名媛，生活幸福。保養得宜的她育有兩女一子，大女已婚生了BB，令Yvonne去年升呢當外婆。<br>相隔30年，對於廣告依然令人記憶猶新，伊健昨透過經理人回覆：「好開心個廣告成為大家集體回憶，知道個女仔咁幸福亦好開心，如果陽光檸檬茶可以再拍廣告就好喇！」<br>採訪：王梓嫚</p></body></html>
