<html><header><meta charset="utf-8"><title>熊黛林「懷孕」嚇跑客戶</title></header><body><h1>熊黛林「懷孕」嚇跑客戶</h1><p>百億人妻熊黛林（Lynn）去年10月跟郭可盈弟弟郭可頌結婚，月前有報道郭氏夫婦到上環看「婦科聖手」之稱的「吉叔」中醫師劉逢吉。睇完醫師，郭可頌小心扶着Lynn，還以為他們有喜。36歲的Lynn昨日在社交網貼了三張新相，全是露腰瑜伽服，大晒事業線。求B心切又事業心重的Lynn留言：「最近才知道，客戶都以為我懷孕了，都不敢找我工作了，唉……我也想吖！繼續努力！」<br>Lynn昨日以短訊回覆：「我一直都有做運動keep fit的習慣，女生貪靚。」再問會否更努力「造人」，她表示：「我每個朋友都和我說要放鬆，不要天天想着，不要有壓力。」<br>採訪：唐如</p></body></html>
