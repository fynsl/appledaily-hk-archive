<html><header><meta charset="utf-8"><title>【彈劾朴槿惠】三星股價硬淨過朴槿惠　僅微跌貼近歷史高位</title></header><body><h1>【彈劾朴槿惠】<br>三星股價硬淨過朴槿惠　僅微跌貼近歷史高位</h1><p>南韓憲法法院通過總統朴槿惠的彈劾議案，本身已停職的朴槿惠要即時下台。朴槿惠涉嫌干犯的罪行13項，包括認定她串通政府外的親信崔順實，收受三星集團掌舵人李在鎔430億韓圜（2.9億港元）賄款。<br>不過，消息沒有動搖三星電子股價，收報200.9萬韓圜，微跌0.1%，股價貼近203.1萬韓圜的歷史高位。</p></body></html>
