<html><header><meta charset="utf-8"><title>人行：有支付機構挪用備付金炒股炒樓</title></header><body><h1>人行：有支付機構挪用備付金炒股炒樓</h1><p>人民銀行副行長范一飛在全國兩會中表示，支付工具市場的供需失衡，有部份支付機構挪用備付金去炒股及炒樓，影響性很大。<br> <br>范一飛認為，全國的支付產業，關係影響到千家萬戶，是「基礎性產業」，而全國的支付機構存在過多競爭，供求關係失去平衡，同時，有部份支付機構監管薄弱，風險管理太寬鬆，「有些支付機構將備付金拿來炒房炒股票，或者個人賭博，導致損失。」<br> <br>范一飛續指，為了加強監管，已查處239家無證支付機構。<br> <br>周小川表示，住房貸款在中國還會以相對較快的速度增長，但是我們要適當平衡。隨著住房產業政策的調整，估計還會適當放慢。</p></body></html>
