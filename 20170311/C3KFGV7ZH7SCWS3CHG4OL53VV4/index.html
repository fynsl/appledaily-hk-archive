<html><header><meta charset="utf-8"><title>王力宏包場請大S睇戲</title></header><body><h1>王力宏包場請大S睇戲</h1><p>王力宏2012年在北京鳥巢開騷，拍成的3D電影《火力全開3D》昨日在台灣上映，大前晚他率先包場請圈中朋友如徐熙媛（大S）夫婦及侯佩岑等欣賞。散場時，大S與老公汪小菲率先離開，登上價值超過300萬的Range Rover座駕，此車有「陸上頭等艙」之稱，內有雪櫃、電動收摺真皮桌枱等設備。<br></p><p>問大S是否買了新車？她說：「我是一個完全不懂車的人，只知道我家車是黑色的，也不記得它算新車還舊車，不過老公駕駛技術很好。」此外，王力宏和穿低胸上衣的太太王靚蕾，散場後與友人到附近的餐廳慶功吃飯。<br>撰文：唐如</p></body></html>
