<html><header><meta charset="utf-8"><title>憶蓮孖王菲合唱緊張</title></header><body><h1>憶蓮孖王菲合唱緊張</h1><p>林憶蓮近月忙在內地參加歌唱比賽節目《歌手2017》，前晚錄影時，她揀了王菲所唱的《多得他》，不少人聽到陶醉，更發現二人曾在92年創作人音樂會合唱過。比賽後，憶蓮亦有重提當年合唱一事：「當年跟王菲唱這個歌的時候，其實也很緊張，因為是現場表演，好不好要一次性決定。但是我覺得這種好的歌曲會讓歌手覺得特別有挑戰，用緊張的心情希望把它唱好。」<br>黃偉文（Wyman）昨日在facebook貼了二人合唱此歌的MV，更自言要「認一次叻」，提到是當年與郭啟華在商台工作時度出來的：「造就了幾年美好的回憶，和練功。」<br>撰文：唐如</p></body></html>
