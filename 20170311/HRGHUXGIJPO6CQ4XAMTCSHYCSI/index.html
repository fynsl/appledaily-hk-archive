<html><header><meta charset="utf-8"><title>Miley疑秘嫁廉安</title></header><body><h1>Miley疑秘嫁廉安</h1><p>現年24歲的美國女歌手Miley Cyrus與電影《飢餓遊戲》（Hunger Games）系列男星廉安咸斯禾夫（Liam Hemsworth），前年年底翻撻後表現得相當甜蜜，更不時傳出婚訊。昨日Miley父親於twitter公開一張女兒笑得十分燦爛的照片，還留言：「我很開心……你開心，Miley。」由於Miley穿上疑似婚紗，網民即議論紛紛，懷疑Miley已秘密嫁人。</p></body></html>
