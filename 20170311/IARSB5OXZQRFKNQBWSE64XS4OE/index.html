<html><header><meta charset="utf-8"><title>兜兜轉轉搵番贏馬騎師但有客觀缺點要克服！</title></header><body><h1>兜兜轉轉搵番贏馬騎師<br>但有客觀缺點要克服！</h1><p>隸屬葉楚航馬房的八歲老馬「海嵐一號」在港經歷六個馬季，一共出戰53次，獲四冠三亞五季。<br><br>「海嵐一號」上仗在騎師李寶利胯下錄得第12名，為季內最差名次，賽後獲練馬師葉楚航安排休戰個多月。其間試過一次田草1000米大閘，並以第二名衝線。<br><br>此駒對上一次贏馬正是由蔣嘉琦負責，今次練者一早卜定嘉琦BB主轡，似乎希望可以美夢重溫。<br><br>不過，問題是「海嵐一號」在周日（12日）第三場四班1400米排14檔起步，沿途留放必須做得好，否則不易取得理想名次。</p></body></html>
