<html><header><meta charset="utf-8"><title>洪永城：有線好多童年回憶</title></header><body><h1>洪永城：有線好多童年回憶</h1><p>洪永城與張衛健昨日在無綫試新劇造型，問到有線出身的洪永城對於娘家有可能於5月31日結業，他表示：「聽到有機會要停止，我就開始有少少feel到可惜，佢養咗我四年時間，入行喺嗰度做嘢，有好多童年回憶，但時代變遷係咁，唔適應、唔改變，好可能被淘汰。」</p><p>此外，張衛健表示新劇中與三位姨太太有感情線，他笑言：「我老婆𠵱家都唔過問有冇床戲、錫錫、攬攬，知我逃唔出佢五指山。」問到拍劇享有特權有足夠休息時間，他說：「根據小弟心理同生理狀態嚟講，係幾錫我。」問到會否參與度金句，他笑言要埋位感受先會度。 <br>撰文：唐如</p></body></html>
