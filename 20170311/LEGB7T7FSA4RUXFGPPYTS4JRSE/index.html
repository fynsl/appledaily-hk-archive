<html><header><meta charset="utf-8"><title>停工休養四部戲在手</title></header><body><h1>停工休養四部戲在手</h1><p>劉德華墮馬受傷至昨日終於出院，華仔要做下一階段復健，休養一段時間，短期內不會復工。由華仔監製兼主演的新片《拆彈專家》將於下月底上映，本報記者昨日問到華仔會否亮相下月底上映《拆》片的首映？電影公司只回覆說：「多謝大家關心。」<br></p><p>華仔有份監製主演的青春電影《熱血合唱團》近日殺青，華仔在《熱》片飾演指揮家，戲中眾演員及合唱團學生在日前舉行的「謝師宴」中，自彈自唱為華仔打氣。而華仔的兩部電影《追龍》及《俠盜聯盟》亦已完成所有拍攝。此外，有指華仔希望能趕及12月舉行跨年演唱會，早前又傳華仔會參與電影《寒戰3》的拍攝，但兩者仍是未知之數。<br>採訪：李森</p></body></html>
