<html><header><meta charset="utf-8"><title>林心如上機不忘晒Fendi春夏新袋</title></header><body><h1>林心如上機<br>不忘晒Fendi春夏新袋</h1><p>於1月為霍建華生了囡囡「小天使」的41歲林心如，產後兩個月的她已經收身成功，身材弗爆。<br>已經復工的她，未知是否又要到外地工作，日前在ig po了一張在機場內拍的照片，穿上trench coat及架上墨鏡的她，雖然造型簡約低調，不過身上所孭的手袋則甚為搶鏡，來自Fendi 2017春夏系列的新款Kan I Bag，四正袋身飾有窩釘拼湊的蝴蝶圖案及小花刺繡，設計浪漫又girly。<br>更多時尚、美容新聞，即上： http://add.appledaily.com </p></body></html>
