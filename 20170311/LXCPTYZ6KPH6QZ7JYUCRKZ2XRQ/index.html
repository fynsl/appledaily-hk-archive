<html><header><meta charset="utf-8"><title>千嬅拍檔爆粗嗌爆咪</title></header><body><h1>千嬅拍檔爆粗嗌爆咪</h1><p>楊千嬅、陳逸寧和林兆霞昨日在商台節目《一圈圈》為電影《春嬌救志明》原聲大碟宣傳，陳逸寧不小心直播爆粗：「條臭X嗌你做春嬌姐。」之後她受訪時對聽眾致歉：「如果令聽眾覺得唔舒服我喺度講聲唔好意思。」旁邊的千嬅幫口：「頭先喺隔籬聽到我哋都嗌到好似中咗槍咁，佢都係太投入角色。」<br>今次出原聲大碟，她們稱因為三集電影系列出現過不少經典歌，千嬅說：「今次有我哋翻唱Raidas嘅《傳說》，陳逸寧同林兆霞兩年前已經練定，MV都拍埋。」對於陳逸寧節目內爆粗一事，商台謂未接獲投訴，主持人亦即時作出糾正及向聽眾致歉。<br>採訪、攝影：曹家誠</p></body></html>
