<html><header><meta charset="utf-8"><title>衛蘭倫敦拍MV騰騰震</title></header><body><h1>衛蘭倫敦拍MV騰騰震</h1><p>衛蘭上月遠赴倫敦拍新歌《天敵》MV，作品找來相隔多年未有合作的Wyman填詞，MV則由台灣金曲獎得獎導演陳映之操刀。今次是衛蘭首次踏足英國，過往一直想到這個地方，今次終可寓工作於娛樂。<br>惟衛蘭此行帶不夠禦寒衣物，在拍攝時不能穿太厚，故她全程騰騰震，雙手緊握暖包保暖。拍攝至最後兩天，倫敦下起雪來，衛蘭從當地人口中得悉2月倫敦很少下雪，更覺此行充滿驚喜和幸運。<br>撰文：小米</p></body></html>
