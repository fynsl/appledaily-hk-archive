<html><header><meta charset="utf-8"><title>吳日言光頭鬥茜利妹</title></header><body><h1>吳日言光頭鬥茜利妹</h1><p>已榮升人妻的吳日言（Yan），早前與老友茜利妹在YouTube開頻道《屬豬嘅小姐》講東講西，大講扮靚心得，除了教眾姊妹如何畫眉，最新一輯又搞笑地將自己變為光頭，叫網民給二人評級。<br>Yan當年出道時曾以冬菇頭成標記，想不到她的光頭look亦相當可愛，不過她在節目中透露，以前試過因為拍劇要剪頭髮好傷心。她說：「試過有問過我肯唔肯剃頭，我唔肯呀！但試過有次要鏟到好短，係好唔開心，覺得公司嗰時可以唔接㗎！」更自爆當日剪髮後一度發脾氣走，茜利妹則指Yan當年還是新人，為何這麼大膽。<br>撰文：李察</p></body></html>
