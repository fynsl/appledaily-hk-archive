<html><header><meta charset="utf-8"><title>檸檬茶廣告歌原唱係邊個林慕德證楊楚營死訊</title></header><body><h1>檸檬茶廣告歌原唱係邊個<br>林慕德證楊楚營死訊</h1><p>唱廣告歌的楊楚營同樣令人懷念，不過原來她早已離世。《蘋果》前日聯絡發掘她的林慕德，證實她唱廣告歌後不久離世，當時只有約17、18歲，「當年係我介紹楊楚營唱廣告歌，當時佢15歲，但唱得好好，之後我簽咗佢，佢同李中浩合唱嘅《十萬個明天》，仲贏埋港台比賽。」<br>當年有報道指楊楚營自殺身亡，林慕德今時今日仍對其可信性有保留，他說：「佢係孤兒，7、8歲就唱歌搵錢，所以當時住得起跑馬地成和道一房一廳單位，報道話佢開煤氣自殺，但唔make sense，佢喺我眼中唔會自殺，當時又就嚟出碟。」</p></body></html>
