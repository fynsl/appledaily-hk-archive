<html><header><meta charset="utf-8"><title>【美圖晒晒】靚靚女機師似高圓圓　網友嗌Honey老婆</title></header><body><h1>【美圖晒晒】<br>靚靚女機師似高圓圓　網友嗌Honey老婆</h1><p>西藏航空一名爆索女副機師（miaomiaopilot）的照片，近日在網上瘋傳。這名女機師擁有一雙皎潔的大眼，電力十足卻又流露難得的清純感，與內地藝人高圓圓，以及曾在韓劇《拜託機長》中扮演女機師的南韓女藝人具惠善有點相似。<br><br>難怪網友狂推「專業有腦又漂亮」、「韓劇劇照的感覺」、「這個正，表特回來了」，甚至直接叫她「老婆」。但一眾男網友可能要心碎，她的IG透露已名花有主，且已經是人妻，且她疑似並非機師，「三條槓應是副機師」。<br><br>IG</p></body></html>
