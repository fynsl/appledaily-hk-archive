<html><header><meta charset="utf-8"><title>氫氣球飄600公里炸傷食煙男咁離奇</title></header><body><h1>氫氣球飄600公里<br>炸傷食煙男咁離奇</h1><p>湖南岳陽華容縣一名六旬村民王和平，周二(7日)遇到飛來橫禍。當日，他在邊走邊抽煙，沒想到天上突然飄過來的一個巨型氫氣球，碰到王男的點燃的香煙後發生爆炸。王男當場全身多處嚴重燒傷，被送院急救。<br><br>該巨型氫氣球竟然是從重慶飄過的，橫跨重慶、湖北、湖南三省，最終碰到王男的煙蒂。家人表示，該氫氣球拖着一個橫額，寫着是慶祝重慶忠縣一珠寶店開業，而兩地的距離至少600公里。<br><br>氣氣球爆炸導致王男全身12%淺二度燒傷，目前仍在留醫。家屬正打算報警，追查氫氣球的來源並展開民事索償。<br><br>湖南電視台</p></body></html>
