<html><header><meta charset="utf-8"><title>胡官KO長毛奶媽同後生握晒手咁好？</title></header><body><h1>胡官KO長毛<br>奶媽同後生握晒手咁好？</h1><p>香港記者協會昨日10時在灣仔溫莎大廈舉行特首座談會，記協邀請3位特首候選人分開接受提問。社民連、人民力量及香港眾志十多人到場外抗議，高舉「香港人要真普選，反對共產黨欽點」、「我要公民提名，不要小圈子選舉」等標語。<br><br>特首候選人胡國興最先到場，立法會議員社民連梁國雄向胡官握手，稱「我覺得你唔應該參加依個小圈子選舉啦」，並向他要求若當選要設立全民退保，制定標準工時。</p></body></html>
