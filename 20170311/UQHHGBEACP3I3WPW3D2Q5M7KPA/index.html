<html><header><meta charset="utf-8"><title>火鳳凰紋身超逼真隨肩背郁動隨時「重生」</title></header><body><h1>火鳳凰紋身超逼真<br>隨肩背郁動隨時「重生」</h1><p>網上流傳片段，一名女子背上一隻「火鳳凰」竟實現傳說中的「重生」甚至起飛。其實所指的不是真正的火鳳凰，而是一個紋身圖案。<br><br>由奧地利一間紋身店提供的片段所見，紋身圖案在閃光下隨着女子肩膊的活動而呈現立體感，活靈活現，儼如會飛出來。<br><br>有網民大讚紋身技術巧奪天工，幾可亂真，甚至有網民說就算自己不愛紋身，但看過片段後也會「心思思」。<br><br>英國《每日郵報》</p></body></html>
