<html><header><meta charset="utf-8"><title>隔牆有耳：廉署靠i Sir洗底 - 李八方</title></header><body><h1>隔牆有耳：<br>廉署靠i Sir洗底 - 李八方</h1><p>近年廉署連環爆鑊，先有前廉政專員湯顯明捲貪風波，後有前署理執行處首長李寶蘭被指涉特首梁振英UGL案調查俾人燉冬菇，引發大地震仲形象跌watt。廉署高層噚日喺傳媒茶敍上話推出代言人「i Sir」，i Sir係執行處調查員，中學嗰時睇咗廉署劇集《廉署行動》，對廉署打擊貪污非常仰慕，大個仔就加入廉署成為反貪一分子。廉署話i Sir會向市民推廣反貪廉潔嘅重要，以及廉署反貪嘅決心。i Sir係咪咁堅可以挽回廉署嘅形象，咁就要拭目以待喇。</p></body></html>
