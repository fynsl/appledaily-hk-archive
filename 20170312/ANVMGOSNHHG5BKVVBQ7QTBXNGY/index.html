<html><header><meta charset="utf-8"><title>祥嫂豪宴上海仔</title></header><body><h1>祥嫂豪宴上海仔</h1><p>黃夏蕙昨晚在facebook貼出跟祥嫂洪金梅的飯局，相中有「上海仔」郭永鴻，夏蕙BB留言：「我真係好蠢，去咗好姊妹屋企同佢班朋友食飯，食完鐵（飯）一齊合照，之後先問祥嫂係乜嘢朋友，問完先知。」網友即抵死留言：「你當佢係方中信就得。」<br>記者昨致電夏蕙BB，她稱早認識上海仔，又大爆祥嫂飯局有鮑參翅肚，她說：「祥嫂請食飯唔通食鹹魚梅菜。」她續說：「佢哋傾啲嘢唔啱我，我冇乜嘢講，冇嘢傾。」夏蕙BB讚上海仔：「佢睇嚟後生靚仔，中山裝着得靚，着衫有taste，好斯文。」問她可擔心被指埋堆？夏蕙BB說：「我冇埋堆嘅，全世界都係朋友。」<br>採訪：劉敏</p></body></html>
