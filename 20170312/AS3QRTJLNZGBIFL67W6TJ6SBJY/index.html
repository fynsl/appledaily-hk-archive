<html><header><meta charset="utf-8"><title>呂慧儀開劇禁懷孕</title></header><body><h1>呂慧儀開劇禁懷孕</h1><p>呂慧儀和區永權昨分別帶囝囝到數碼港出席親子活動，兩人各自與兒子玩彩繪。呂慧儀跟兩歲半的囝囝黃柏翹出騷，她稱睇場合因不想囝囝太辛苦。呂慧儀表示想追女：「拍緊處境劇，落咗指令唔可以生小朋友住，不過想多個伴同阿仔放電。」她又指囝囝每事問：「試過問我女仔有冇『咕咕』，我要開始諗好多嘢去教導佢。」呂慧儀指囝囝黐身，她試過遲放工，遭囝囝詐型。<br>區永權被問到娘家有線傳執笠，他說：「好震驚，始終有線營運咗咁多年，亦理解蝕咗咁多年錢，台裏面好多人有熱誠，啲人以為過去一展拳腳，但個台就面臨消失，唔係咁好。」<br>採訪：卓寶花<br>攝影：沈健程</p></body></html>
