<html><header><meta charset="utf-8"><title>傅嘉莉拍拖多顧慮</title></header><body><h1>傅嘉莉拍拖多顧慮</h1><p>傅嘉莉前晚以皮革造型接受新城訪問，她謂不是約了異性：「男仔唔鍾意呢啲look。」她自嘲不擅處理感情，寧寄情工作：「唔想有任何嘢兼顧唔到同處理唔到，公司今年畀咗好多機會我。」<br>兩年前分手的圈外男友已成家立室，傅嘉莉說：「如果同佢結婚又未必開心，唔係咒佢，當然希望佢同太太幸福快樂，如果同我又未必行到呢步。」至於曾被拍到在的士激咀的那位男士？她說：「唔談得上係男朋友，係錯覺、錯誤。感情事隨緣！拍拖真係好難，好多顧慮。」</p></body></html>
