<html><header><meta charset="utf-8"><title>傅明憲考獲冰潛牌</title></header><body><h1>傅明憲考獲冰潛牌</h1><p>傅明憲繼成功考取潛水及滑雪教練牌照後，昨日再成功在北極圈考取冰潛牌照後，於facebook宣佈喜訊，朋友留言着她下一目標上太空，她笑言可以考慮。<br>記者昨致電傅明憲問她是否要上太空，她說：「唔會，下個目標係繼續考專業潛水牌。冰潛牌唔難考，塊面十分十分凍，第一次潛未慣，上水時feel唔到自己個嘴。因為頭髮濕，潛20分鐘就頭赤，教練話全世界只有千幾人有冰潛牌。」<br>採訪：魯吉</p></body></html>
