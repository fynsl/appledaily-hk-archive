<html><header><meta charset="utf-8"><title>趣趣地：勝利有鬥心大炒光輝</title></header><body><h1>趣趣地：<br>勝利有鬥心大炒光輝</h1><p>上周六澳職獨腳戲，雖然墨爾本勝利（藍衫）爭常規賽冠軍嘅機會好渺茫，不過主場出擊對住珀斯光輝一樣冇留手，光輝由中場迪亞高卡斯度門前執雞先開紀錄，不過勝利半場已經靠貝利沙同賓卡法拿各建一功反先2:1，下半場「新西蘭美斯」<br>馬高洛查士嘅個人表演式入球，幫勝利拋離3:1，加上杜羅奧斯遠射建功，勝利終以4:1大勝，全取三分之下以45分排第二，仲落後榜首FC悉尼11分，但得番四場常規賽，即係勝利喺任何一場失分，常規賽冠軍就會係悉尼。</p></body></html>
