<html><header><meta charset="utf-8"><title>土屋Anna三度嫁人誕B女</title></header><body><h1>土屋Anna三度嫁人誕B女</h1><p>32歲混血女星土屋Anna，前晚透過Instagram及網誌宣佈再做媽咪喜訊，於上周一早產誕下B女，更形容囡囡是可愛天使。土屋於去年11月宣佈再度懷孕，為任職白領的新歡陀B，據日本傳媒報道，土屋今年已第三度結婚，同時亦是她第三次做媽咪。土屋04年與美籍模特兒新村JOSHUA奉子成婚，同年誕下兒子，但婚姻只維持兩年，之後嫁第二任丈夫、造型師菊池大和誕第二名兒子，直至上年初離婚收場。</p></body></html>
