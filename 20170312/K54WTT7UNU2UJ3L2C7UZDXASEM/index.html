<html><header><meta charset="utf-8"><title>張紋嘉赴美等機會</title></header><body><h1>張紋嘉赴美等機會</h1><p>張紋嘉（Crystal）及樂隊Jumper昨日到海港城為JOOX音樂會擔任表演嘉賓，即將暫別樂壇的Crystal獲歌迷送花，她於台上大呼驚喜。她笑謂上次收花已是中學時代：「我唔識處理啲花，所以拍拖都會叫男友唔好送。」提到將到美國發展，Crystal說：「未有咁快，睇吓暑假有冇機會喺當地演出，不過年尾喺香港有舞台劇，暫時自己接job先，有經理人公司傾緊，𠵱家試吓自己闖住先。」</p></body></html>
