<html><header><meta charset="utf-8"><title>趣趣地：「金姓公民」搞走北韓大馬戰</title></header><body><h1>趣趣地：<br>「金姓公民」搞走北韓大馬戰</h1><p>雖然成日話政治同足球要分得清清楚楚，但話冇影響就呃人，好似北韓領導人金正恩同父異母嘅阿哥金正男，早前喺馬來西亞機場被毒殺，引起兩國外交風波，咁啱兩隊身處亞洲盃外圍賽B組（同組仲有香港），而原定3月28號北韓（紅衫）主場對大馬場波，事件後北韓唔願去中立場踢，大馬又唔想作客，所以亞足協惟有無限期推遲場波。不過最好笑反而係國內傳媒，出晒名要政治正確，所以改期原因只話「因金姓公民死亡事件」，連名都唔敢提。</p></body></html>
