<html><header><meta charset="utf-8"><title>【關仁隱事】武王降價𢱑撈得罪人 - 關仁</title></header><body><h1>【關仁隱事】<br>武王降價𢱑撈得罪人 - 關仁</h1><p>呢幾年間中露面嘅「武王」，工作唔多，但大家都畀番幾分薄面呢位前輩，偶爾搵佢去吓活動。剛剛過完農曆年，照計武王又會活躍啲，但又唔覺眼佢去吓啲飯局囉。<br>實情多得佢另一半，最鍾意幫武王傾工作嘅「少女」每次總係揀中間人幫武王傾好價錢後就多多意見，又跳過中間人直接搵金主傾，好多時主動畀個靚offer，搞到中間人俾人以為食水深。少女嚇怕咗班中間人，仲邊個夠膽推薦武王做嘢吖。<br>撰文：關仁</p></body></html>
