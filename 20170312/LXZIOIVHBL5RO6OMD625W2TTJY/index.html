<html><header><meta charset="utf-8"><title>宿便Jacky大起底唱得兩嘴：我嗰啲口氣唔臭囉</title></header><body><h1>宿便Jacky大起底<br>唱得兩嘴：我嗰啲口氣唔臭囉</h1><p>除了車車，網民聽聞RoadShow可能停播，開始緬懷健康產品廣告男主角「宿便Jacky」。真名叫李健的宿便Jacky，前日接受本報記者訪問，笑指網民最關心他口臭及宿便問題，Jacky即近距離向記者呼氣：「你覺唔覺得我有口臭問題吖？」看來已年過50的Jacky說：「40歲前我都係從事舞台表演，喺酒樓宴會廳做吓司儀唱吓歌，之後朋友介紹入咗行，我都拍過唔少劇，電影《高海拔之戀II》仲有對白㗎！」</p></body></html>
