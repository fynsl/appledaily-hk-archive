<html><header><meta charset="utf-8"><title>打足六回合輸點數星如師弟職業生涯首敗</title></header><body><h1>打足六回合輸點數<br>星如師弟職業生涯首敗</h1><p>至於星如師弟潘啟情（Raymond），昨於父母及親友現身支持下，未能實現三連勝，再次敗給姚達輝；他坦言可惜，很想即時再打一場。「其實六個回合我都盡了全力，心裏覺得自己可以贏得這場比賽，但裁判判我輸點數。我承認在比賽中有少許緊張，可能因為曾負於對方。」不過，他也自言獲益良多：「今場我更清楚出拳率不夠高，以後更加要主動出擊。」<br>Raymond洗澡後發現額頭有多處瘀腫，但預計只需休息一星期，之後準備5月13日於會展的另一場比賽（見另文），再次與姚對戰。</p></body></html>
