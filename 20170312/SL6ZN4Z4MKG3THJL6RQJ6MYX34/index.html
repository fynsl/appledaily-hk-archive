<html><header><meta charset="utf-8"><title>【一周必看】有線告急 隨時玩完　Keyman︰希望似巴塞咁反底</title></header><body><h1>【一周必看】<br>有線告急 隨時玩完　Keyman︰希望似巴塞咁反底</h1><p>有線一旦決定放棄牌照，球迷將會是其中一大輸家。有線電視自1993年開台起，足球及體育一直是主要賣點。其中近日高潮迭起的歐聯賽事，可說是目前有線最 煞食的直播賽事；若真的放棄牌照，球迷就未能看到6月3日舉行的歐聯決賽，變相爛尾收場。而有線的歐聯播映權合約有效期至2018年，萬一停播，也不知能 否把播映權轉讓給本港其他電視台。</p></body></html>
