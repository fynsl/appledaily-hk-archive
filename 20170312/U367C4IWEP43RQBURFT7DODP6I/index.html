<html><header><meta charset="utf-8"><title>7仔女職員被人撩護花男被扑穿頭</title></header><body><h1>7仔女職員被人撩<br>護花男被扑穿頭</h1><p>【本報訊】港男護花遭3男扑穿頭，46歲姓黃男子昨日凌晨近3時，偕一兩名友人在藍田啟田商場7-11對開飲啤酒聊天。當黃入便利店購物期間，見男子調戲女職員，不值所為更出言干涉而起爭執。該男子其後離開便利店，「班馬」多兩人折返，用硬物襲擊黃，傷人後即四散逃去。黃頭部受傷流血，現場遺下啤酒及一隻錶帶斷開的手錶，由救護員將他送院。<br><br>警方正追緝涉案3名男子，20至30歲，約1.65至1.7米高，短黑髮，案發時穿牛仔褲及黑色外套。</p></body></html>
