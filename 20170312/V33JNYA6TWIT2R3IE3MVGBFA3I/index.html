<html><header><meta charset="utf-8"><title>【一周必看】空手道型男奧運夢碎　入稟索償$350</title></header><body><h1>【一周必看】<br>空手道型男奧運夢碎　入稟索償$350</h1><p>空手道成為2020年東京奧運新項目，前精英運動員羅展鵬曾積極裝備自己，冀代表港出戰奧運。但因教練轉換訓練道場，羅被連累，遭空手道總會實施4個月冷凍期，不能受訓或比賽，更因而失去香港體育學院精英運動員資助。冷凍期一再續期，至今20個月仍未解除，已轉職健身教練的羅相信已無法做回運動員，「空手道係我嘅一切，我就喺呢度停止咗」，決定入稟向總會等索償350萬元。</p></body></html>
