<html><header><meta charset="utf-8"><title>關心妍幫B女鋪路</title></header><body><h1>關心妍幫B女鋪路</h1><p>關心妍及周慧敏前晚在尖沙嘴出席「拉闊金曲開心夜慈善音樂會」，她表示最近忙於為將8個月大的囡囡楊榮心（Jovia）報playgroup，她慨嘆要跟隨大環境步伐：「好多家長話唔讀會影響之後搵幼稚園，因為一條龍政策，我知標準大環境係咁，惟有盡量去配合，但我唔係怪獸家長，我同老公（楊長智）唔會太逼個女。」<br>談到香港教育制度問題，關心妍直言明白學生的壓力，有些學校更以商業掛帥。她希望囡囡先學好中文，首選讀本地學校，讀不成才考慮到外國讀書，她說：「我真係唔要求佢讀到啲乜，但求開開心心，學校都會揀屋企附近，做到𠵱家嘅標準就好。」<br>採訪：曹家誠<br>攝影：仇志德</p></body></html>
