<html><header><meta charset="utf-8"><title>羅嘉良兩妻齊團年</title></header><body><h1>羅嘉良兩妻齊團年</h1><p>羅嘉良（撈家）近月返無綫拍《與諜同謀》，有指他考慮與內地太太蘇岩及所生的女兒搬來香港住，惟日前有報道指他成為太太與前妻方敏儀（左）的磨心而打消念頭。方敏儀昨日接受雜誌訪問，謂前夫每有新劇播就有炒作，她謂與撈家關係仍如家人，也跟蘇岩有聯絡，更讚對方爽朗，眾人每年同吃團年飯。方敏儀指撈家多年來對二人所生的兒子生活開支盡責，亦不介意他舉家回流。而撈家亦表示，若然返港便置業，因一向不主張租樓。</p></body></html>
