<html><header><meta charset="utf-8"><title>任達華影相撐曹星如</title></header><body><h1>任達華影相撐曹星如</h1><p>香港拳王曹星如（Rex）昨晚在灣仔會展跟左撇日本拳王向井寬史對戰，鄭裕玲、曾江夫婦、任達華、趙世曾及女伴、余文樂、蔡一智、葉佩雯夫婦等撐場。熱愛攝影的任達華帶備攝影器材到場，他說：「好想幫佢影吓相，佢好代表香港精神，希望影完將佢收錄書中一節，但啲相會問咗佢先。」<br>曾江早前與Rex拍廣告，昨晚特別支持拍檔，他說：「我冇睇過佢現場，之前喺電視同上網有睇過片段，拳賽主要睇拳手，有料先好睇，好似Rex咁，體育嘅嘢最緊要支持，大家盡力打好拳賽最重要。」曾江欣賞Rex君子兼有體育精神，賽前呼籲不可噓對手。<br>採訪：曹家誠<br>攝影：沈健程</p></body></html>
