<html><header><meta charset="utf-8"><title>劉佩玥讚陳瀅細心</title></header><body><h1>劉佩玥讚陳瀅細心</h1><p>劉佩玥昨日在屯門出席奧比斯活動，家族遺傳患有外斜視的她，小時候並沒有做矯視手術，但接受眼睛訓練，現時眼睛較易敏感，面對閃光和太累，看物件會不太清楚，她說：「我右眼會比較弱，由細到大父母都會特別訓練我嘅眼睛。」早前她與朋友到日本旅行，卻不慎病倒患上感冒。<br>劉佩玥自言單身病倒時，希望有人照顧，幸而得到老友陳瀅等朋友細心照顧，她說：「佢同何雁詩知我病咗，我冇刻意講，佢哋特登嚟接機，驚我要入醫院。今朝陳瀅仲煮嘢畀我食，感動到想喊，佢真係好好嘅朋友兼女朋友，拍拖反而講緣份，遇到就遇。」<br>採訪、攝影：王連連</p></body></html>
