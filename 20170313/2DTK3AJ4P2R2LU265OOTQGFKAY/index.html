<html><header><meta charset="utf-8"><title>求驗客手記：侯城護級戰劏「鵝」</title></header><body><h1>求驗客手記：<br>侯城護級戰劏「鵝」<br></h1><p>侯城上周六喺英超護級戰迎戰賽前六場比賽錄得四勝兩負嘅史雲斯，憑塞內加爾前鋒奧馬尼亞斯梅開二度而贏2:1，全取三分後由原來嘅尾二位置升一級至尾三，現時28戰得24分，兩分領先27戰得22分嘅米杜士堡，同埋比以27戰得19分包尾嘅新特蘭多五分。至於史雲斯輸波後錯過升上較高位置嘅機會，家陣以28戰得27分排16位，只係比尾四嘅水晶宮多兩分，但就打多一場。</p></body></html>
