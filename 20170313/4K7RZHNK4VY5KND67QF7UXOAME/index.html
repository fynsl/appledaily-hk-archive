<html><header><meta charset="utf-8"><title>鎚仔男搶劫機舖撬增值機搶錢箱</title></header><body><h1>鎚仔男搶劫機舖<br>撬增值機搶錢箱</h1><p>【本報訊】長沙灣福榮街545號地下一間電子遊戲機中心，昨晨8時才開門營業，豈料8時43分，一名男子持鎚進入機舖後，揮鎚扑向一部遊戲卡增值機，扑了數下之後，再到櫃面取走一把剪刀，並用剪刀撬開另一部增值機，取走機內一個錢箱，之後逃去無蹤。機舖一名女場務員受驚報警，損失仍有待點算。<br><br>警方將案件列作刑事毀壞及盜竊，交深水埗警區刑事調查隊第4隊跟進，正追緝一名年約30歲至40歲，身高約1.7米的男子。</p></body></html>
