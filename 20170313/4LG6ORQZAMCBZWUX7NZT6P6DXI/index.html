<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】古仔玩科幻尋秦記</title></header><body><h1>【馮仁昭四圍超】<br>古仔玩科幻尋秦記</h1><p>香港國際影視展由今日開始到16號喺灣仔會展舉行，古天樂嘅「天下一」嚟緊有好多製作，包括佢有份主演嘅《明日戰記》、《低壓槽》、《以青春的名義》、《尋秦記》（圖）、《風雲》、《如來神掌》、《空手道》同《喵星人》等。古仔當年幫大台拍嘅《尋秦記》反應好，大家都想再睇古仔演項少龍，今次電影版個感覺好唔同，睇張海報就好有科幻感，兵馬俑同機械戰士合二為一。<br>撰文：馮仁昭</p></body></html>
