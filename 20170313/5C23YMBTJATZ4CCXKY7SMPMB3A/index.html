<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】霍建華甜晒女兒可愛</title></header><body><h1>【馮仁昭四圍超】<br>霍建華甜晒女兒可愛<br></h1><p>霍建華早前到意大利拍腕錶廣告，佢講到同林心如結婚之後，一直忙於拍戲，就算囡囡出咗世，見面時間都唔多，只係靠老婆傳相佢睇，用另一種方式陪住囡囡成長，佢話：「心如是真的辛苦，所以只要劇組放假就會盡可能回去陪母女倆。」提起囡囡，霍建華即刻甜笑話：「她很小、很可愛，而且每天看都會不一樣，看到她時會不自覺微笑，也會用娃娃音、叠字對她說話。」<br>撰文：馮仁昭</p></body></html>
