<html><header><meta charset="utf-8"><title>小S晒古怪相反撃大S被批「塑膠人」？</title></header><body><h1>小S晒古怪相<br>反撃大S被批「塑膠人」？</h1><p>大S日前po出自拍相，號召網民響應台灣世界展望會「終止兒童受暴」行動，點知啲網民將「重點」放咗喺相度，批評大S「塑膠人」，搞到大S今日直言被網路欺凌，佢話身為公眾人物，佢唔介意大家批評，佢亦認為每個人都有情緒，但唔好發洩喺別人身上。<br> <br>咁啱昨日小S都喺微博晒出「鬥醜」相，佢同囡囡一齊做出三個古怪表情，認真搞鬼，有網民留言「小S在當今娛樂圈當真算的上一股清流，一切都是靠自己的努力一步步的前進，而不是靠無下限的炒作，比起很多明星堪稱榜樣」、「你女兒長大會恨你的」、「真的是醜絕了」。唔知大家又點睇呢!?</p></body></html>
