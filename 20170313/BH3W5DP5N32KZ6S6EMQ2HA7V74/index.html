<html><header><meta charset="utf-8"><title>用200萬泰銖圍住BB女子炫富被鬧爆</title></header><body><h1>用200萬泰銖圍住BB<br>女子炫富被鬧爆</h1><p>在社交網上載BB相有很多方法，這可能是最差的一種。泰國有女子分享一名初生嬰兒照片，竟然用面值1000銖的鈔票、總值200萬泰銖（約44萬港元）「掩埋」寶寶。醫生警告，鈔票有很多細菌，隨時禍及初生嬰的健康。<br><br>照片在醫院拍攝，初生嬰兒躺在床上，身邊堆滿鈔票，只有頭部露出「錢海」。分享照片的女子寫道：「來得及時，200萬銖歡迎寶寶」。<br><br>女子的炫富行為惹來猛烈批評，由於鈔票未必衞生，網民指可能危害嬰兒健康。有醫生表示鈔票細菌極多，初生嬰兒免疫力不高，容易導致皮膚、呼吸道等受感染。<br><br>泰國《世界日報》</p></body></html>
