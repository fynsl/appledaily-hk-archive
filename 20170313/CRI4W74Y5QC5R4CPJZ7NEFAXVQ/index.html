<html><header><meta charset="utf-8"><title>森美操肌皺皮</title></header><body><h1>森美操肌皺皮</h1><p>森美昨日以星級有機大使的身份參與「2017全城有機日」開幕禮，他轉食有機蔬果已六年，連同事亦受影響轉食。森美指紅衫魚及黃花魚都被過量捕獲，令數量大跌，最重要是教導下一代珍惜保護。<br>最近森美為新劇需要而狂操打拳及收身，他說：「對上一次減係十年前，𠵱家肌肉出嚟但皮有皺紋，要再努力。」已有四嚿腹肌的他笑指現時狀態和身形行出中環經已型爆，但上鏡騷肌仍不夠，他說：「我𠵱家發現自己腹肌好似骨牌咁叠埋，似人字咁，可能係肌肉結構問題，以前都唔覺。我天生人字肌，人哋人魚線、馬甲線，我就操弗啲騷人字肌。」<br>採訪、攝影：馬建華</p></body></html>
