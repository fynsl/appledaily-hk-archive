<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】謝安琪挺巨肚出街慶生</title></header><body><h1>【馮仁昭四圍超】<br>謝安琪挺巨肚出街慶生<br></h1><p>謝安琪嘅預產期喺今個月底，今日係佢嘅40歲生日，前晚就同一班朋友食飯慶祝，仲喺facebook分享喜悅，留言話多謝朋友為佢舉行大聲講大聲笑慶生會，簡簡單單一餐飯，開開心心嘅一晚，但老公張繼聰就唔見喺張相入面。<br>素顏着橫間衫嘅謝安琪，精神唔錯，不過個肚真係好大，就生得都仲出街，好大膽。而事前講明好緊張，期待B女出世嘅阿聰，又會咁放心畀老婆去街嘅！<br>撰文：馮仁昭</p></body></html>
