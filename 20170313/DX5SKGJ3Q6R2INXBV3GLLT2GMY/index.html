<html><header><meta charset="utf-8"><title>鞏俐張藝謀拍三國</title></header><body><h1>鞏俐張藝謀拍三國</h1><p>張藝謀繼《長城》後，下一部要拍的電影是有關三國題材，據知已開始籌備，演員名單據知有鞏俐、周冬雨、張涵予、楊洋和鄧超，昨日鄧超發微博晒出工作劇本，還扮作張藝謀稱：「大家好，我是張藝謀！」算是官方確定加盟該片，但片名和角色還在保密之中。<br>不過，網上有傳片名初定為《三國‧荊州》，由于冬的博納公司投資，預計5月在湖北襄陽影視城開機，張藝謀要求搭建的荊州三國古城景已差不多完成。據知情者爆料，鄧超會演周瑜、鞏俐扮演趙雲及張涵予演關雲長，鞏俐在片中會有大量動作戲，目前她已開始為期三個月的集訓，主要集中馬術訓練。<br>撰文：鍾國仁</p></body></html>
