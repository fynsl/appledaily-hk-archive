<html><header><meta charset="utf-8"><title>娜姐新片大阪獲觀眾之選獎</title></header><body><h1>娜姐新片大阪獲觀眾之選獎</h1><p>「第12屆大阪亞洲電影節」昨日閉幕，日本女星橋本愛主演新片《PARKS》成為閉幕電影，同時亦於閉幕禮上公佈由周秀娜主演、彭秀慧執導的港產片《29+1》奪得觀眾之選獎。<br>娜姐昨日透過電話談得獎感受：「能夠入圍已經係好開心嘅事，𠵱家攞埋觀眾獎更值得高興，因為拍到一部觀眾喜愛嘅戲，係演員、導演同工作人員最想嘅事。」香港電影人在今屆盛會上可謂贏開巷，先由惠英紅獲頒亞洲明星大獎，而廖子妤亦憑《骨妹》奪得傑出才能獎，就連黃進作品《一念無明》及曾國祥執導電影《七月與安生》也分別捧走最優秀作品及ABC獎兩大殊榮。<br>採訪：李森</p></body></html>
