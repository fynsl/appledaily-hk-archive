<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】麥雅緻一百元包老公</title></header><body><h1>【馮仁昭四圍超】<br>麥雅緻一百元包老公</h1><p>麥雅緻同老公張穎康噚日首次夫妻檔上陣搵錢，喺置富都會出席宣傳活動，佢哋希望更多機會夫妻檔搵錢。張穎康婚後將所有收入上繳畀太太，由佢掌管財政，麥雅緻話：「畀老公一日一百元零用錢，其餘我包入油同其他伙食。」<br>張穎康習慣呢個生活模式，仲笑話：「咁多年都冇加過價，太太冇跟通脹，佢搵得多過我，上繳都係一個好方法。」<br>撰文：馮仁昭</p></body></html>
