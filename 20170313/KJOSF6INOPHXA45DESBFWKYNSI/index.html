<html><header><meta charset="utf-8"><title>王敏奕驚蔡穎恩趕出嫁</title></header><body><h1>王敏奕驚蔡穎恩趕出嫁</h1><p>王敏奕和蔡穎恩（Evelyn）昨日在尖沙嘴出席Nina Ricci香水活動，兩人因雙方男友而變成閨蜜，問到好姊妹會否互相監視另一半？二人同聲表示不會，Evelyn說：「我哋都好宅，鍾意煮飯做瑜伽，大家好多共同話題。」王敏奕指大家少傾感情問題：「我冇乜唔開心事，一講感情身邊啲人就嘔，唔係晒命，同埋我鍾意分享正能量多啲。」<br>兩人各有好姻緣，將來會否約定一起出嫁？王敏奕說：「我應該冇咁快，驚佢等唔切。」似暗示Evelyn婚期將至，Evelyn則笑謂：「唔知㗎，女仔好被動，我又唔係咁強勢去主動求婚。」<br>採訪：卓寶花<br>攝影：陳順禎</p></body></html>
