<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】仙樂都潑水節扮泰二代</title></header><body><h1>【馮仁昭四圍超】<br>仙樂都潑水節扮泰二代</h1><p>仙樂都噚日聯同鄧雅瑜、葉沛希喺九龍城舉行記者會，宣揚泰國文化。仙樂都講笑話係泰二代，已經連續三年喺香港推行潑水節。<br>年年潑水節，仙樂都會俾人整到周身濕，有時都會嬲，佢話：「有啲人會用水槍射，射落塊面整到我個妝都溶晒，眼睫毛又甩，變咗大細眼。」佢又話遲啲會拍部打泰拳嘅電影，雖然打法唔同，但前晚都有睇曹星如比賽。<br>撰文：馮仁昭</p></body></html>
