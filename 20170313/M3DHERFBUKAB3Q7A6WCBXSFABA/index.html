<html><header><meta charset="utf-8"><title>樂基兒養動物擱置生B</title></header><body><h1>樂基兒養動物擱置生B</h1><p>樂基兒昨日到旺角出席由林顥伊主辦的「愛動物．真英雄」支持領養寵物活動，林顥伊胞妹林心兒都有出席。樂基兒現時與男友飼養兩狗兩貓：「自己諗住再領養，最緊要係負責任。」<br>問到養四隻寵物會否不生BB？樂基兒笑謂：「兩樣唔同嘅，不過暫時都係諗領唔領養，未有計劃生BB，都係順其自然啦。」她表示不一定要先結婚後生BB：「我同小朋友都玩得好開心，同埋有小朋友就要做全職媽媽，如果第時有，我都會放棄工作。」林顥伊表示新機構成立一年，她說：「𠵱家個會先要提升知名度，虐待動物嘅人一定有，但亦有好多人保護動物，呢啲係值得表揚。」<br>採訪：盧妹<br>攝影：仇志德</p></body></html>
