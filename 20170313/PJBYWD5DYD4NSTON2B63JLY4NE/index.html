<html><header><meta charset="utf-8"><title>衛蘭翻脹賴天氣凍</title></header><body><h1>衛蘭翻脹賴天氣凍</h1><p>衛蘭、菊梓喬和林欣彤昨日在九龍灣出席活動，見衛蘭略胖，她指早前到倫敦拍MV，笑言因天氣凍吃多了東西，但在當地工作一星期，沒有艷遇。問到多久沒拍拖？衛蘭說：「太忙喇！真係冇時間，我唔心急拍拖，但會期待。」<br>而菊梓喬加盟無綫後，多了曝光機會，又唱劇集主題曲《一輩子守候》成為洗腦歌，她說：「第一次為劇集唱歌，都會緊張，唔知觀眾抗拒定係接受。」而她亦希望有機會拍劇集，之前看過《步步驚心》想拍穿越時空題材劇，她說：「有啲人覺得我襯古裝，但唔敢向公司自薦，先做好自己等機會。」<br>採訪：王連連<br>攝影：沈健程</p></body></html>
