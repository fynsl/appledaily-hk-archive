<html><header><meta charset="utf-8"><title>求驗客手記：C朗代母準備生孖仔</title></header><body><h1>求驗客手記：<br>C朗代母準備生孖仔</h1><p>基斯坦奴朗拿度（C朗）又就快做爸爸嘞！英國《太陽報》上周六爆料，有C朗家人證實一位住喺美國西岸嘅代母已經就快生得，而佢肚入面陀住對孖仔更係C朗嘅骨肉。據悉呢對孖仔出世後會即刻送到C朗喺馬德里嘅豪宅，C朗新歡佐真娜仲會幫手湊仔㖭！其實小C朗喺2010年出世時，都有消息指佢係由一位住喺美國聖地牙哥嘅代母所生，而C朗事後更畀咗1,000萬鎊（約9,450萬港元）掩口費。</p></body></html>
