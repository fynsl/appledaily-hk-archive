<html><header><meta charset="utf-8"><title>求驗客手記：半百入波Kazu再破紀錄</title></header><body><h1>求驗客手記：<br>半百入波Kazu再破紀錄</h1><p>上星期以50歲零七日，取代英格蘭名宿史丹利馬菲士爵士而成為職業賽最年長落場球員嘅三浦知良（Kazu），周日喺日乙幫FC橫濱正選上陣鬥群馬草津溫泉，仲喺40分鐘攻入全場唯一一個入波，幫球隊贏1:0。Kazu更刷新咗自己保持最年長落場球員紀錄（50歲零14日），仲成為職業聯賽史上首個喺50歲入波兼贏波嘅球員。FC橫濱下周日會喺日乙作客FC岐阜，希望Kazu可以繼續刷新紀錄啦！</p></body></html>
