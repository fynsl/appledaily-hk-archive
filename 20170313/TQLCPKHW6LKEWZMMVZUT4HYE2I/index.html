<html><header><meta charset="utf-8"><title>【一周必看】供樓扣稅申請4年飆25%　業界：未來有增無減</title></header><body><h1>【一周必看】<br>供樓扣稅申請4年飆25%　業界：未來有增無減</h1><p>聯儲局揚言今年加快加息，本港供樓利息扣稅申請，在過去4年已逐步上升。稅務局數據顯示，2010年度財年，申請供樓利息扣減納稅人數19.8萬，數字拾級而上，直至2014年財年，申請人數升至24.7萬，4年累積升幅25%，涉及扣減利息由36億增至55億元。學者及按揭業界人士預期，樓價攀升，料採用扣減利息人數及金額將持續上升。</p></body></html>
