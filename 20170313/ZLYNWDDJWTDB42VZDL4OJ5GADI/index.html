<html><header><meta charset="utf-8"><title>Sister Sledge成員寓所倒斃</title></header><body><h1>Sister Sledge成員寓所倒斃</h1><p>70年代美國著名姊妹組合Sister Sledge二家姐Joni Sledge，於美國時間上周五被朋友發現倒斃於亞利桑那州鳳凰城的寓所內，終年60歲，死因未明。家人昨日發放聲明證實死訊並表示哀痛。組合姊妹Debbie、Joni、Kim及Kathy於1971年在費城組成，憑獲格林美提名歌曲《We Are Family》於1979年爆紅，歌曲代表了家人團結及女孩力量。同名大碟亦獲得白金唱片銷量。</p></body></html>
