<html><header><meta charset="utf-8"><title>6呎男劫金戒指</title></header><body><h1>6呎男劫金戒指</h1><p>【本報訊】昨日下午2時44分，一名南亞裔男子假扮顧客，走入元朗青山公路87號的周生生珠寶金行店舖，當一名女職員向顧客展示一隻約值1.1萬元的金戒指時，南亞漢立即衝前搶走戒指奪門而逃。<br>女職員尾隨追截，但未幾失去賊人蹤影，於是報案。警員接報到場，翻查閉路電視錄影，在附近兜截無果。涉案男子年約30歲，身高6呎、穿藍灰色上衣，案發時戴太陽眼鏡。根據現場報檔CCTV顯示，疑人得手後一路向福康街方向狂奔，最終消失於人群中。<br>■記者黃 昇</p></body></html>
