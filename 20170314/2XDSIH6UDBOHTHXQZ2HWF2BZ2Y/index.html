<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】謝鄣羽最愛李小龍</title></header><body><h1>【馮仁昭四圍超】<br>謝鄣羽最愛李小龍</h1><p>現年21歲嘅大馬格鬥王謝鄣羽，噚日到灣仔出席電影《擊戰七十二小時》簽約儀式，謝鄣羽帶埋佢條金腰帶威威合照。佢話之前未學過演戲，但拍過電影，自己好鍾意李小龍、李連杰同甄子丹等武打明星。<br>講到香港不敗拳王曹星如，謝鄣羽話都有留意到：「有機會真的很希望能跟他合作，他很棒，在香港是一個icon，能夠遇到的話，真的是識英雄重英雄，惺惺相惜。」<br>撰文：馮仁昭</p></body></html>
