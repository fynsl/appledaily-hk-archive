<html><header><meta charset="utf-8"><title>特稿︰藍翼近年飛唔起</title></header><body><h1>特稿︰藍翼近年飛唔起</h1><p>韓職球隊水原藍翼曾兩度在亞冠盃封王，惟近年成績一般，開季後不論國內或亞冠賽事都未開齋。<br>曾在2001和02年連續兩屆於亞冠盃封王的藍翼，近屆成績下滑。藍翼過去曾四次成為韓職冠軍，但近八年未嘗聯賽冠軍滋味，去年只排第七，惟仍以韓足盃冠軍身份晉身亞冠盃。<br>要數藍翼的重心人物，肯定是前鋒莊拿芬艾巴里斯杜，26歲的他去年由巴甲的利斯菲體育會外借加盟，上陣14場入10球。另一巴西外援、31歲的山度士祖利亞司職右翼，在2014年曾奪韓職最佳射手。土炮方面，藍翼以33歲隊長廉基勳最具級數，司職左翼的他曾膺韓職助攻王。<br>記者：禤家民</p></body></html>
