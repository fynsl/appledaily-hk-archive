<html><header><meta charset="utf-8"><title>奇妙電視如期開台阿澤響頭炮</title></header><body><h1>奇妙電視如期開台<br>阿澤響頭炮</h1><p>美國Fox攻港，反觀香港九倉主席吳天海日前在業績會指有線寬頻賣盤失敗，決定「閂水喉」不再額外提供財務支持，更考慮終止有線寬頻收費電視業務。由於有線寬頻持有收費及免費電視牌照，有線電視恐「執笠」之餘，今年5月中開台的奇妙電視能否開台亦成疑。<br>日前有傳奇妙電視於明日在灣仔會展舉行的新聞發佈會或會取消，但奇妙發言人昨表示一切將如期舉行，意味奇妙亦會如期開台。明日記者會上奇妙將宣佈開台日子，出席藝人包括有份主持節目的杜汶澤、黎燕珊、邵仲衡和陳倩揚等。<br>採訪：魯吉</p></body></html>
