<html><header><meta charset="utf-8"><title>小齊入戲嚇怕子女</title></header><body><h1>小齊入戲嚇怕子女</h1><p>任賢齊及張雨綺前晚在尖沙嘴出席「香港專業電影攝影師學會週年晚宴」，活動中頒發三獎項，分別由《寒戰2》的攝影師關智耀奪「年度傑出攝影獎」、張雨綺奪「最具魅力女演員獎」及小齊奪「最具魅力男演員獎」。小齊憑《樹大招風》提名金像獎，他直言心情緊張：「其實邊有信心，對手咁強。」他自爆太投入角色，子女見到他感害怕，他說：「行緊路都幻想自己有把槍，我同自己講拍完就要抽離角色。」<br>張雨綺憑《美人魚》提名金像獎最佳女配角，她說：「如果拿不到不好意思回家，請大家幫我，讓我回家。上次出席時下大雨，整身濕透，不想再出醜啦！」<br>採訪：黃曉妍<br>攝影：仇志德</p></body></html>
