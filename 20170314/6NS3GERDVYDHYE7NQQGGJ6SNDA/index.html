<html><header><meta charset="utf-8"><title>中環在線：金毛細劉仔型過劉華 - 李華華</title></header><body><h1>中環在線：金毛細劉仔型過劉華 - 李華華</h1><p>利福（1212）噚日舉行業績會，老闆劉鑾鴻（細劉）個仔令人眼前一亮，講緊係佢頭上嘅金毛，型到好似劉華咁，富二代當中，佢都算係幾特別，不過見佢髮腳黑色，應該染咗金毛好耐，而最近又唔得閒補染。</p><p>見到細劉，自然要問劉鑾雄（大劉）近況喇，事關早前大劉以「健康極度不穩」為由，將旗下華置（127）股份重新分配。不過，細劉似乎不願多談，淨係話有探過大劉：「梗係有探過佢，on and off（間中）大家都有見面、食飯」。<br>再問大劉情況係咪已經穩定，細劉就沉默幾秒，拋低一句「多謝關心」。</p></body></html>
