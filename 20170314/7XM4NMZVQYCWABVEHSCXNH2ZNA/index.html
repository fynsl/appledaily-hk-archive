<html><header><meta charset="utf-8"><title>警反黑搗武器庫</title></header><body><h1>警反黑搗武器庫</h1><p>【本報訊】深水埗警區反三合會行動組人員，昨日進行代號「雷霆一七」（THUNDERBOLT 17）的反三合會行動，下午4時50分，突擊搜查九龍城城南道11至13號一單位，拘捕一名37歲南亞裔男子，並撿獲兩支鐵通、一把自製長刀、一把開山刀、兩支仿製槍械及一個冰壺。<br>被捕男子有黑幫背景，涉嫌藏有攻擊性武器、藏有仿製槍械及藏有工具可作吸食毒品用途，現正被扣留調查。警方表示，行動仍在進行中，不排除有更多人被捕。<br>■記者馬耀文</p></body></html>
