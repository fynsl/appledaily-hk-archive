<html><header><meta charset="utf-8"><title>天下第一高手殺到！一次過打救兩個下游人士？</title></header><body><h1>天下第一高手殺到！<br>一次過打救兩個下游人士？</h1><p>本周日（19日）有十場草地日賽舉行，天下第一高手莫雅屆時將於沙田馬場客串一天，包括策騎大摩馬房「喜旺寶」出戰香港打吡大賽，以及為高伯新馬房「路路發」和李易達馬房「經典寶寶」壓陣。<br><br>李易達和高伯新今季暫分別取得12場及四場頭馬，順序排行練馬師榜尾七及包尾位置，雙雙要為16Win續牌指標努力。這次兩人不約而同地找莫雅客串助拳，既為自己亦為馬主利益着想。<br><br>除莫雅外，周日訪港客串騎師還有巫斯義、蘇兆輝、貝湯美、布文及韋紀力，悉數主力跑打吡。</p></body></html>
