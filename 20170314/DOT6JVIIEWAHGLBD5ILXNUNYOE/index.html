<html><header><meta charset="utf-8"><title>RB阿正幫老婆嗌棘手</title></header><body><h1>RB阿正幫老婆嗌棘手</h1><p>RubberBand（RB）前晚在理工大學出席音樂會，阿正透露正準備為出碟的太太監製歌曲，他說：「差唔多印好，我本身有做電影配樂，可以吸取多啲工作感覺放入音樂，因為靈感都係來自生活。」問到他和太太合作會否特別多拗撬？阿正笑說：「非常棘手，但冇拗撬，佢都唔聽我講。」6號也笑說：「我平時同太太一齊寫詞都好大鑊。」<br>同場的Dear Jane成員Howie因要出席婚宴做兄弟而缺席，有傳許廷鏗加盟華納唱片，問到他們會否擔心多了靚仔爭飯食？他們笑說：「梗係，之前同許廷鏗合作過擦出好多火花，佢對音樂好有誠意。」<br>採訪：王連連<br>攝影：沈健程</p></body></html>
