<html><header><meta charset="utf-8"><title>舒淇攬巨熊公仔Bulgari手袋入鏡</title></header><body><h1>舒淇攬巨熊公仔<br>Bulgari手袋入鏡</h1><p>女神舒淇最近少有公開露面，但她都好勤力更新instagram，keep住同粉絲互動。<br> <br>舒淇最近似乎去了旅行，po了同小狗的合照，又有在河邊餵鳥的短片，幾寫意噃。其中還有一張相見她攬住大大隻熊公仔，童心未泯，見她一身超casual的軍褸打扮，但入鏡的手袋卻還是相當吸睛，是她代言品牌Bulgari的新款Serpenti Forever手袋，袋身上有蛇鱗絎縫圖案與黑白霧面琺瑯蛇頭扣環，低調中顯貴氣。<br> <br>更多時尚、美容新聞，即上： http://add.appledaily.com </p></body></html>
