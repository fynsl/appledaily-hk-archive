<html><header><meta charset="utf-8"><title>余文樂危險綁鉛落水</title></header><body><h1>余文樂危險綁鉛落水</h1><p>余文樂、張晉、文詠珊、林家棟及蘇麗珊等昨日在會展出席「太陽娛樂文化電影巡禮」，蘇麗珊透露在新戲《狂獸》中與張晉演父女：「張晉好似爸爸。」樂仔和張晉提到拍攝落水戲，張晉因當時身穿皮褸及牛仔褲，差點遇溺，而樂仔就謂心理壓力很大，他說：「我唔記得身上有鉛，上唔到水，不停咁飲水，不過我係唯一一個有潛水牌，唔算危險。」<br>樂仔日前去看曹星如拳賽，其舊愛吳雨霏和老公也有捧場，樂仔說：「就算撞到都唔會尷尬，如果撞到都會打招呼。」文詠珊則透露有場戲要在四層樓的高度吊威吔，雖害怕但又覺好玩。<br>採訪：黃曉妍<br>攝影：葉君海</p></body></html>
