<html><header><meta charset="utf-8"><title>劉心悠加盟樂易玲旗下</title></header><body><h1>劉心悠加盟樂易玲旗下</h1><p>近年開始再次活躍電影圈的邵氏公司，今年有大動作，今日將會舉行記者會宣佈積極開拍新戲外，屆時更會宣佈有多位重量級藝人加盟。<br>據知除了之前已知的黃宗澤（Bosco）之外，還有有高登仔至愛的36歲演員劉心悠，以及現年58歲的菊姐關菊英，她們將會舉行簽約儀式，加入由樂易玲打理的邵氏兄弟國際。估不到心悠BB拍完一套無綫劇集《宮心計2之深宮計》之後，會與無綫的姊妹公司邵氏簽約，不過最終心悠BB的焦點，仍是集中在影圈方面。<br>撰文：李森 </p></body></html>
