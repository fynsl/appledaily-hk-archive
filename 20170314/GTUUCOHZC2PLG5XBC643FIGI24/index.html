<html><header><meta charset="utf-8"><title>中環在線：劉智傑做埋創仔獨董 - 李華華</title></header><body><h1>中環在線：劉智傑做埋創仔獨董 - 李華華</h1><p>都說賓架相當搶手，唔少上市公司都鍾意搵現役或退休賓架做獨立董事，覺得佢哋財務知識一流，好似匯豐前副總經理劉智傑（劉Sir），新近佢就幫舊年上市嘅創仔駿高（8035）做獨董，一年酬金18萬元。<br>72歲嘅劉Sir認真係退而不休，離開工作超過35年嘅獅子行之後，喺市場依然活躍，現任普匯中金（997）執董，另外亦係高銳中國物聯網（1682）、皇朝傢俬（1198）、理士（842）、世紀陽光（509）獨董，加埋做貨運代理嘅駿高，身兼5間上市公司嘅獨董職務。聽聞佢閒時又鍾意刨馬仔、睇吓股票，退休生活多采多姿。</p></body></html>
