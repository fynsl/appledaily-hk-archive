<html><header><meta charset="utf-8"><title>【先達收風】首部18:9手機抵港　LG G6水貨開價$6,180</title></header><body><h1>【先達收風】首部18:9手機抵港　LG G6水貨開價$6,180</h1><p>LG最新一代旗艦級手機G6的水貨剛剛抵港，新機的賣點為5.7吋大18:9的大屏幕，加入防水防塵功能，亦有1,300百萬像素雙鏡頭拍攝。暫時只有少量韓國的水貨到港，機價為$6,180。想知道G6究竟有幾勁，留意肥通稍後的報導啦！</p><p>記者、攝影：朱崇德<br><br>2017果籽繼續認真知味。識買惜用。行以求知。好事多為。重修舊好。<br>緊貼果籽報道，即like： http://fb.me/AS.AppleDaily <br></p></body></html>
