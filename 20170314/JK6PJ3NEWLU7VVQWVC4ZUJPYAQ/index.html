<html><header><meta charset="utf-8"><title>蕭正楠報仇咀唐詩詠</title></header><body><h1>蕭正楠報仇咀唐詩詠</h1><p>蕭正楠、唐詩詠、陳豪、宣萱和田蕊妮等昨日出席灣仔會展舉行的香港國際影視展宣傳活動，蔡思貝以大露背搶鏡。近日有傳蕭正楠有意向女友黃翠如求婚，蕭正楠昨日忙加否認，笑言不可能公開自己的求婚計劃。他表示近日看過翠如跟洪永城的激吻戲，又指自己想跟洪永城女友唐詩詠拍親熱戲，好讓洪永城知道是甚麼感受。</p><p>張衞健近日幫無綫拍劇，其舊愛宣萱表示如果有機會，不介意跟對方合作。至於陳豪自言沒因拍劇而減少時間陪子女，放工後就會回家照顧小朋友，獲宣萱大讚是「好爸爸」。<br>撰文：魯吉</p></body></html>
