<html><header><meta charset="utf-8"><title>周慧敏首訪印度貧民窟</title></header><body><h1>周慧敏首訪印度貧民窟</h1><p>周慧敏在過去十年與宣明會走訪過蒙古、斯里蘭卡、越南和剛果民主共和國等多個國家探訪貧窮孩童，更助養了9名孩子。今年1月，她隨宣明會首次到訪印度，走訪當地城市了解貧窮的問題，更見證一個昔日童工大學畢業。同時又到貧民窟的小房子，探望她助養現年7歲的加加。 <br>去完印度後有好大感受的周慧敏表示：「以往也去過不少山區及貧窮農村探訪，今次來到印度的加爾各答，與香港一樣是大城市，沒想過分別會這麼大，城市貧窮的問題如此嚴重。其中探訪了7歲女孩南莎家庭，南莎與媽媽及婆婆住在貧民窟一個用廢物塔建的簡陋帳篷，旁邊更是垃圾場，衞生情況很惡劣。」<br>撰文：鍾國仁</p></body></html>
