<html><header><meta charset="utf-8"><title>谷草唔常用B跑道識揀又係要揀速度馬？</title></header><body><h1>谷草唔常用B跑道<br>識揀又係要揀速度馬？</h1><p>周三晚（15日）的谷草賽事則用B跑道，看回最近2月8日同一移欄賽事，除了當日的2200米由「駟寶」後上贏馬外，其餘場次皆由前置馬全數勝出，而且共有六匹以領放姿態而轉入直路的馬，皆跑入前四名，其中「合一」及「勝利名星」更一放到底勝出，故此具前速馬匹仍然要優先留意。<br><br>今戰列陣馬中，出戰第二場五班1800米的「心中有善」上仗正是於谷B欄贏馬開齋，今次等番同一移欄再跑，配剛勝的潘頓有機會再下一城。<br><br>另外，爭逐第四場四班1650米的「盈豐駿駒」，四次跑谷B欄未失前四名，場地性能出色，由莫雷拉接手有力贏馬補中。</p></body></html>
