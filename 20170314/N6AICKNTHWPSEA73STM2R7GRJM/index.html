<html><header><meta charset="utf-8"><title>九把刀呻拍特效難</title></header><body><h1>九把刀呻拍特效難</h1><p>台灣導演九把刀昨日在會展出席香港國際影視展，今次是他為新片《報告老師！怪怪怪怪物》來港參展，已經六年沒當導演的他被笑憑《那些年，我們一起追的女孩》已賺夠，他笑說：「不是，一路上都有創作和監製。」今次他所拍的是一部有恐怖元素的校園電影，九把刀又指最困難是要拍特效鏡頭，因為自己完全沒經驗。</p><p>此外，錢小豪和蔡瀚億等出席夏雨有份投資的電影公司MM2記者會，夏雨透露今年將籌備及推出九部電影，包括《救殭清道夫》、《鬼網》、《吉屋》及《帶我去月球》等，同時會培育新導演，他說：「只要劇本好，我哋就出錢，投資冇上限，題材都不限。」<br>採訪、攝影：羅慧敏、黃曉妍、葉君海</p></body></html>
