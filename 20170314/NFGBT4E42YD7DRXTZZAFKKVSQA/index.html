<html><header><meta charset="utf-8"><title>佐治將秘密下葬</title></header><body><h1>佐治將秘密下葬</h1><p>英國著名男歌手佐治米高（George Michael）去年聖誕日在家中離世。死因裁判官日前裁定他為自然死亡後，佐治的家人近日忙於籌備佐治的葬禮，不過家人只想秘密進行。</p><p>佐治生前與母親Lesley Angold感情要好，佐治於1977年在Highgate墓園買下墓地葬母親，而他亦將會在母親墓地旁下葬。英國傳媒報道佐治的墓地現時有保安24小時看守，估計葬禮快將舉行，阻止歌迷潛入墓地偷看。</p></body></html>
