<html><header><meta charset="utf-8"><title>金敏喜認戀人夫導演</title></header><body><h1>金敏喜認戀人夫導演</h1><p>韓片《下女誘罪》女星金敏喜去年被爆與已婚導演洪尚秀發展不倫戀，洪尚秀為了金敏喜向元配申請離婚。形象跌至谷底的金敏喜早前憑愛郎執導的《獨自一人在夜晚的海邊》封柏林影后，昨日二人首度在韓國公開露面現身媒體試映會，並戴上情侶戒。其間金敏喜首度認戀洪尚秀：「我和導演是真心相愛，現在正在一起，所有言論都會全部接受，不會反擊。」洪尚秀指感情是私人問題，但因太多新聞出街，才藉此公開。</p></body></html>
