<html><header><meta charset="utf-8"><title>梁漢文夥華星兩寶拍喜劇</title></header><body><h1>梁漢文夥華星兩寶拍喜劇</h1><p>梁漢文（Edmond）、黃心美、強尼及彭永琛昨日在尖沙嘴拍攝ViuTV音樂節目《歌度有…》 ，節目會邀請不同歌手將派台歌拍成20分鐘的微電影，Edmond的新歌《終身贊助》講述人與人之間的人情味，他說：「好多人都會忽略咗，有啲人掛住玩手機，變晒宅男宅女。人情味好容易喺身邊擦身而過。」<br>Edmond透露預計年中出新碟，之後舉行音樂會。至於早前提到他和陳奕迅、楊千嬅將拍攝華星三寶的電影，他指劇本仍在構思中：「之前傾過三人做唔同職業，係寫實喜劇。」<br>採訪、攝影：王連連</p></body></html>
