<html><header><meta charset="utf-8"><title>衛蘭遇情敵進化</title></header><body><h1>衛蘭遇情敵進化</h1><p>衛蘭昨日到商台宣傳新歌《天敵》，早前為此歌到倫敦拍MV，捱住零下兩度嚴寒拍攝，她表示凍到頭痛，但非常滿意MV效果。今次唱出一個人的自大自信，她強調正跟本身冷靜性格相反。歌詞講述因壞男友而令她遇上情敵，衛蘭說：「有遇過，人生一定有遇到對手，但會係好事令你更加進步同認識自己，令自己進化成更好嘅人。」<br>下月初舉行音樂會的衛蘭，5月推出廣東EP後，接住會錄國語EP，近日要不停練普通話，每日分別跟兩位朋友講5分鐘，回家又跟妹妹講，問她學普通話是否比跳舞難？她點頭說：「係呀，要講多啲同睇吓電視劇。」<br>採訪、攝影：馬建華</p></body></html>
