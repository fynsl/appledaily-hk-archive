<html><header><meta charset="utf-8"><title>4漢搶婦Gucci袋</title></header><body><h1>4漢搶婦Gucci袋</h1><p>【本報訊】昨凌晨零時許，38歲姓劉女子行至巴域街石硤尾邨商場對開，突有4名南亞漢走近圍着她，並強搶她的Gucci手袋，內有約1萬元現金及個人財物，4人得手後逃走。劉婦從後追趕，並沿途呼救及報警。<br>途人及巡警聞聲追捕，分別在窩仔街及元州街拘捕一名26歲印度疑人及一名31歲泰國疑人，並撿獲贓物，另兩名歹徒則逃去無蹤。被捕兩人均是以酷刑聲請獲發「行街紙」留港，警員正追緝兩名在逃賊人，兩人均約1.7米高及健碩身材。 <br>■記者江寶龍</p></body></html>
