<html><header><meta charset="utf-8"><title>袁澧林濕吻安仔：佢好Nice</title></header><body><h1>袁澧林濕吻安仔：佢好Nice</h1><p>袁澧林、邵仲衡、王貽興及劉翁昨日在灣仔出席「ViuTV 99台劇集發佈會」，有份拍攝《瑪嘉烈與大衛系列 前度》的袁澧林透露劇中會和馬志威、許志安有濕吻戲，她說：「螢幕初吻畀咗馬志威，我哋同輩冇咁緊張，安仔係出名嘅歌星，覺得係大明星，但原來佢好nice，又搞gag。」</p><p>至於最近忙拍《詭探》的邵仲衡，透露拍攝很順利，沒有發生靈異事件，現場亦有茅山師傅協助拍攝。他又爆蔣祖曼會食生牛肉，由於劇情涉及蠱毒，有演員要食蟲。問邵仲衡有否勇氣挑戰食蟲？他說：「我盡量做啦！其實嗰啲都係蛋白質。」<br>採訪：黃曉妍<br>攝影：葉君海</p></body></html>
