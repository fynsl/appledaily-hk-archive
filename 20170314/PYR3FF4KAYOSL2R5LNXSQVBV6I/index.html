<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】羅啟聰荒廢小學遇怪事</title></header><body><h1>【馮仁昭四圍超】<br>羅啟聰荒廢小學遇怪事</h1><p>羅啟聰噚日喺新城宣傳新歌《衰仔大學》，佢話呢首歌係諷刺香港𠵱家嘅教育制度多年冇變，有感可以改吓，與時並進，唔一定要跟制度入到大學，先為之叻仔。<br>為配合首歌，羅啟聰特別去咗荒廢咗而又有好多傳聞鬼故事嘅達德小學拍攝MV，佢話：「都遇到古怪事，助手夜晚喺現場唔睬我又仇視我，走嘅時候佢都係咁，而鍾舒祺演喪屍校長，反而令現場氣氛唔恐怖。」<br>撰文：馮仁昭</p></body></html>
