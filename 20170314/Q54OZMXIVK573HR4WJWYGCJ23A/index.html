<html><header><meta charset="utf-8"><title>田蕊妮約坤哥睇《迷》食視後甜品嘉穎開工「甩底」</title></header><body><h1>田蕊妮約坤哥睇《迷》食視後甜品<br>嘉穎開工「甩底」</h1><p>田蕊妮套《迷》前晚大結局，講佢墮樓，不過大難不死，兩年後被拉入精神病院，一時又喊又笑，交足內心戲，唔少網民都讚佢演得好，覺得「阿田係被逼變奸」！<br> <br>阿田前晚約埋吳業坤同賴慰玲一班人食飯睇結局，喺Ig晒合照兼留言：「迷大結局後的甜品，多謝小杜大廚！」原來老公杜汶澤下廚燒叉燒、又整甜品，賴慰玲就玩食字喺Ig寫道：「視後甜品，你覺得好唔好睇？」佢哋本來叫埋鄭嘉穎，不過嘉穎要開工嚟唔到!</p></body></html>
