<html><header><meta charset="utf-8"><title>艾威荷李活拍戲圓母願</title></header><body><h1>艾威荷李活拍戲圓母願</h1><p>艾威、林熹瞳及莊思明等前晚在九龍塘出席電影《我老婆未結婚》首映禮，穿上低胸婚紗露事線業的熹瞳，直言有心理準備票房不太好。艾威表示已達成媽咪心願：「媽咪經常拎周潤發、梁朝偉同我比，話發哥去荷李活，偉仔好多戲拍，我目標係喺媽咪有生之年，拎一個半個獎畀佢睇，第一次做電影男主角，之前去荷李活拍外景，雖然唔係荷李活製作，不過都好開心。」</p><p>莊思明剛結束韓國之旅返港，其間不慎在樓梯跌倒撞傷小腿，但有男友楊明幫手捽瘀傷。提到之前高海寧在街頭拍劇，要飛身撲向楊明，思明笑言不會效法：「係都減咗肥先。」<br>採訪：盧妹<br>攝影：仇志德</p></body></html>
