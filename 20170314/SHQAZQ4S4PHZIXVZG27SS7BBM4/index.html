<html><header><meta charset="utf-8"><title>林嘉欣法國吸靈氣</title></header><body><h1>林嘉欣法國吸靈氣</h1><p>林嘉欣昨日於灣仔出席法國五月活動，連續第四年擔任大使的她，今次兼任電影策展人，想出「畫中畫」為主題，推薦三部有關畫的法國電影。之前嘉欣到巴黎遊博物館、拜訪多位藝術家及出席時裝騷，她笑說：「今次我哋可以喺羅浮宮休館嗰日入去參觀，唔使趕唔使急，仲第一次同蒙娜麗莎selfie，好開心。每次去到法國同啲藝術家傾偈，就好似吸靈氣咁，帶小朋友去就要做媽咪角色，等佢哋大個啲，都會鼓勵佢同支持佢哋去。」<br>會否讓女兒到法國留學？嘉欣說：「睇佢，我只係提供安全網同無限嘅愛。」並笑言到現在還有時差：「喺屋企會瞓足全日，半夜就眼光光。」<br>採訪、攝影：羅慧敏</p></body></html>
