<html><header><meta charset="utf-8"><title>中環在線：利郎三兄弟變生招牌 - 李華華</title></header><body><h1>中環在線：利郎三兄弟變生招牌 - 李華華</h1><p>男裝品牌利郎（1234）由王氏三兄弟掌舵，佢哋一向着晒利郎西裝主持業績會，但噚日一改作風，只得副主席王聰星着主品牌LILANZ西裝；主席王冬星着LILANZ旗下運動服，十分casual；外形較豪邁嘅行政總裁王良星就着舊年底開發嘅「輕商務」品牌，即係smart causal喇，三人齊做公司生招牌。<br>公司因年輕品牌L2做唔掂，今年決定全面摺埋L2業務，王良星指，冇諗過市場競爭咁大，所以先決定結束年輕品牌，未來輕商務會以「又好又平」嘅策略定位，仲話佢身上全套衫夾埋都係1,000蚊人仔左右，覺得有得做喎。</p></body></html>
