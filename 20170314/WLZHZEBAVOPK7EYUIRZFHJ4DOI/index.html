<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Heidi去時裝周嗌難忘</title></header><body><h1>【馮仁昭四圍超】<br>Heidi去時裝周嗌難忘</h1><p>Super Girls成員Heidi（中）早排去咗倫敦、米蘭同巴黎時裝周，讀時裝設計嘅佢話：「好開心可以達成心願，好興奮可以喺後台近距離接觸設計師同超模，可惜影唔到合照。」<br>逗留三星期，Heidi覺得此行好難忘：「雖然行程好趕，又冇機會shopping，但好希望將來繼續有機會去唔同地方嘅時裝周。」有冇掛住班姐妹？佢笑住話：「好掛住香港嘅嘢食。」<br>撰文：馮仁昭</p></body></html>
