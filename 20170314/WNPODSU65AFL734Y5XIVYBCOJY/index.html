<html><header><meta charset="utf-8"><title>【懸疑題材】奇案電影滿足觀眾</title></header><body><h1>【懸疑題材】奇案電影滿足觀眾</h1><p>Fox進軍華語劇集市場，先推出是葉念琛導演的《心冤》，主打香港奇案式題材。一向以來查案式的電影故事，特別受觀眾歡迎，因為可以滿足揭秘探查的心理。</p><p>去年由翁子光執導的《踏血尋梅》，以08年的王嘉梅命案作藍本改編而成；林超賢的《魔警》有指構思是來自魔警徐步高；成就黃秋生贏得金獎獎影帝的《八仙飯店之人肉叉燒包》，是根據86年澳門八仙飯店滅門案改編而成。<br>而97年Hello Kitty藏屍案更先後被改編成《人頭豆腐湯》及《烹屍之喪盡天良》兩套電影。</p></body></html>
