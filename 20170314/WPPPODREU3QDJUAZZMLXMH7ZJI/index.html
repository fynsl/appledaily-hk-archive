<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】唐季禮睇好合拍片市場</title></header><body><h1>【馮仁昭四圍超】<br>唐季禮睇好合拍片市場</h1><p>近年主力喺內地發展嘅唐季禮，噚日喺灣仔出席電影座談會，分享內地電影巿場未來嘅發展。佢話自己喜歡做監製，可以同唔同嘅導演合作，仲透露𠵱家籌備緊一部動作片，預計下半年開拍。<br>唐季禮又講到近年中外合拍片成為新趨勢：「2016年中國電影發展有好多中外合拍電影，對本地拍攝電影有好大幫助，可以令內地人才接觸多啲唔同嘅技術，令導演思維更廣闊。」<br>撰文：馮仁昭</p></body></html>
