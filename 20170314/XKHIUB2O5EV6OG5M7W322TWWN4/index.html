<html><header><meta charset="utf-8"><title>衝擊AV界奧斯卡三上悠亞靠優質股瞓身拉票</title></header><body><h1>衝擊AV界奧斯卡<br>三上悠亞靠優質股瞓身拉票</h1><p>日本AV界女神三上悠亞迷盡亞洲男士，仲記得佢上年喺有「AV界奧斯卡」之稱嘅DMM成人影片頒獎禮上以新人姿態擸盡四獎成大贏家，今年三上悠亞人氣有增無減，為迎接下月舉行嘅DMM成人影片頒獎禮，今年佢更同明日花綺羅、?本杏等角逐最優秀女優獎，三上悠亞為拉票簡直絞盡腦汁。<br> <br>三上悠亞最近拍下拉票短片，惡搞當年仲係以原名鬼頭桃菜效力SKE48時期嘅AKB總選拉票短片。同時，三上悠亞去完台灣後，前日又於社交網呼籲大家投佢一票，更公開兩張為成人雜誌《週刊Playboy》拍攝嘅露股寫真，大晒優質股。</p></body></html>
