<html><header><meta charset="utf-8"><title>Amber爆Seed鬧SM</title></header><body><h1>Amber爆Seed鬧SM</h1><p>韓國女團f(x)原本有五名成員，不過Sulli已於前年退出組合，中國成員Victoria專注在內地發展，Krystal參與拍劇工作。工作量不多的Amber昨日突然爆seed疑鬧所屬的SM事務所：「我已付出了一切，這些年都是獨自去完成每件事情，是為了令自己不再沉溺。但到最後，我一直都被無視、被傷害及被利用。我無法忍受繼續默默等待不切實際的希望。無論我的精神還是身體上，我都非常疲憊，這是我的底線，現在真的夠了。」</p></body></html>
