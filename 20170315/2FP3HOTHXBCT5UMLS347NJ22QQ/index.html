<html><header><meta charset="utf-8"><title>黎明貼潮着Kenzo熱狗公仔確係cute</title></header><body><h1>黎明貼潮着Kenzo<br>熱狗公仔確係cute</h1><p>天王黎明（Leon）跟貼潮流，由他玩social network而成功俘虜粉絲，到其穿衣選擇，都可見一斑。<br><br>黎明日前出席香港影視娛樂博覽進行啟動儀式，身為影視娛樂大使的Leon身穿一件sweater現身，心口有個趣怪熱狗公仔繡章，衣袖又印有Paradise的七彩字樣，原來是潮牌Kenzo的出品。Kenzo的虎頭與眼仔圖案衞衣最受潮人追捧，而Leon身上的熱狗公仔是本季出品，較為少見，感覺都好playful，襯晒充滿幽默感的Leon。</p></body></html>
