<html><header><meta charset="utf-8"><title>戴夫法蘭高做老襯</title></header><body><h1>戴夫法蘭高做老襯</h1><p>荷李活電影《非常盜》（Now You See Me）系列的31歲男星戴夫法蘭高（Dave Franco），原來已跟美劇《廣告狂人》（Mad Men）女星Alison Brie拉埋天窗，其發言人已證實喜訊。戴夫是影星占士法蘭高（James Franco）的親生細佬，與Alison Brie拍拖5年，上年已盛傳二人訂婚，新婚的戴夫日前亦露面宣傳新片《The Disaster Artist》。</p></body></html>
