<html><header><meta charset="utf-8"><title>飽餐巨蟒遇著蛇王嚇到嘔番成隻羚羊</title></header><body><h1>飽餐巨蟒遇著蛇王<br>嚇到嘔番成隻羚羊</h1><p>南非一條13呎長蟒蛇，享用午餐之際卻遭人類騷擾，被迫把吞下的整隻羚羊吐出。<br><br>農夫科策（Jaco Kotze）在農場附近發現那條巨蟒，即召蛇王到場，將蛇搬離農場。蛇王到場時，發現蟒蛇「肚滿腸肥」，口中凸出兩條腿，方知蟒蛇正在用餐，吞了一隻動物。<br><br>蟒蛇遇到有人想捕捉牠，本能地將整隻羚羊嘔出，以便逃走。不過，蟒蛇仍免不過被捕命運。可幸蛇王沒有粗暴對牠，只把牠轉移到不威脅農場的地方。<br><br>美國《紐約郵報》</p></body></html>
