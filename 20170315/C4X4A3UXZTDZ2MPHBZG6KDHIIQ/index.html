<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】王大陸拖女返酒店過夜</title></header><body><h1>【馮仁昭四圍超】<br>王大陸拖女返酒店過夜</h1><p>憑台灣電影《我的少女時代》走紅嘅王大陸，日前被影到喺上海同一位神秘女子唱K後一齊返酒店過夜，王大陸暫時未對事件作出回應。<br>報道話，日前王大陸喺上海錄完節目，食飯之後獨自去一個商場嘅高級KTV，唱到凌晨就同三男兩女一齊走，其中着住白色皮草嘅女仔就同王大陸一齊坐車返酒店，兩個人入咗一間房，到第二朝先分別離開酒店。<br>撰文：馮仁昭</p></body></html>
