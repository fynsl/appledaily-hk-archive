<html><header><meta charset="utf-8"><title>《月亮喜歡藍》製片人寄語港片：做回自己</title></header><body><h1>《月亮喜歡藍》製片人<br>寄語港片：做回自己</h1><p>奧斯卡最佳電影《月亮喜歡藍》（Moonlight）以冷門的黑人同性戀議題揚威國際，製片人Andrew Hevia昨日在灣仔出席座談會，分享電影製作點滴。Andrew直言《月》片題材屬小眾：「電影中沒有白人演員、明星參與，題材冷門，投資者覺得這類電影不會大賣，但我覺得別人認為的缺點正是這電影的成功因素，全因夠小眾。」<br>現居香港的Andrew正計劃下一套電影以香港做題材，他並寄語香港同業：「希望香港人做回自己，製作為香港人出發的電影。」<br>採訪：曹家誠<br>攝影：陳順禎</p></body></html>
