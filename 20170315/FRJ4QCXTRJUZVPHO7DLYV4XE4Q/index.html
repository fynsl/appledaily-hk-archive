<html><header><meta charset="utf-8"><title>古天樂Balmain牛仔褸型襯恤衫打呔</title></header><body><h1>古天樂Balmain牛仔褸<br>型襯恤衫打呔</h1><p>古天樂曾經受訪時拒認潮男，強調自己只是愛買衫。古仔的確買落不少潮牌精品，常穿Givenchy、Thom Browns、DSquared2、Neil Barrett等，好有品味。<br><br>日前古仔出席電影《貪狼》發佈會，又再發揮獨特的襯衫技巧，身穿一件法牌Balmain新款牛仔褸襯爛牛仔褲，本來好raw好粗獷，但就襯上白色恤衫與黑呔，保留一點斯文元素，再加一雙Tod's的白色波鞋，一貫地酷。</p></body></html>
