<html><header><meta charset="utf-8"><title>【美圖晒晒】台長腿網紅激似白歆惠宅男讚美神化身</title></header><body><h1>【美圖晒晒】台長腿網紅激似白歆惠<br>宅男讚美神化身</h1><p>台灣網絡紅人韓韓(Cliarlilhan)，擁有一對修長美腿，激似名模白歆惠(白白)。她在網絡備受關注，正正因為一套「GOD SAVE QUEENS」的黑白比堅尼令其爆紅，她穿得既有特色又有美感，猶如美神化身。<br><br>網民指，韓韓不單止穿比堅尼令人眼前一亮，她的大露背亦有足夠實力證明一切，更紛紛留言大讚：「辣翻了」、「看到這美美的照片，心情馬上變好」、「腰瘦辣，真心覺得超美」。<br><br>Instagram</p></body></html>
