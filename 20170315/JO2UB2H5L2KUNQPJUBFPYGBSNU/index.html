<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】C AllStar封慈善之星</title></header><body><h1>【馮仁昭四圍超】<br>C AllStar封慈善之星</h1><p>男子組合C AllStar噚日喺尖沙嘴出席雜誌頒獎禮，佢哋獲頒慈善之星獎，講到多年嚟佢哋做義工同參與慈善工作，佢哋話最難忘嘅仲係要扮老人家同照顧老人嘅員工拍短片，要食攪爛嘅魚香茄子糊，大嘆真係唔容易，On仔：「我哋用身份話畀大家聽，做義工嘅好處，唔只幫人，仲可以幫自己。」講到10月紅館騷後就拆夥，所以佢哋會當正暫別騷咁做。<br>撰文：馮仁昭</p></body></html>
