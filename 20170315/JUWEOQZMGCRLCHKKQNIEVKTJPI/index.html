<html><header><meta charset="utf-8"><title>周董夫婦坐廉航歐遊</title></header><body><h1>周董夫婦坐廉航歐遊</h1><p>【爆相爆片】賭王兒子何猷君鬧爆香港航空，台灣天王周杰倫（周董）和老婆昆凌搭歐洲廉航Vueling就順風順水，大前日讀者Daniel透過本報「爆相爆片」分享周董夫婦搭廉航歐遊，全機只得經濟位，票價約700港元，由巴黎飛巴塞隆拿。<br>Daniel在電話表示：「周董同老婆全程冇離開座位，落機後昆凌先去廁所，見佢都好獨立唔使人陪，去完廁所就出去搵老公。但佢哋全程好少傾偈，各有各玩手機。」昨日白色情人節，周董在社交網貼合照高調晒愛，兩人在巴塞隆拿聖家堂前依偎合照，懷孕4個多月的昆凌雙手摸肚，幸福滿瀉，做了人夫的周董越來越浪漫。<br>採訪：嵐山</p></body></html>
