<html><header><meta charset="utf-8"><title>中環在線：小超人剷青遮白髮？ - 李華華</title></header><body><h1>中環在線：<br>小超人剷青遮白髮？ - 李華華</h1><p>「小超人」李澤鉅呢個月好忙喎，月初以全國政協常委身份飛去北京開兩會，下星期就要準備長和系幾間上市公司業績，噚日長實地產（1113）、長建（1038）同電能（006）就收購澳洲能源公司Duet舉行股東特別大會，佢又要坐鎮，難怪佢先恤個靚髮，等個人望落夠晒醒神喇，不過佢呢次都剷得幾盡，個頭剷青咁滯，不過咁都好，就算多咗白頭髮，大家都唔係咁覺眼。</p></body></html>
