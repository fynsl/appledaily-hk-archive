<html><header><meta charset="utf-8"><title>求驗客手記：中超兵踩人減薪慘過菲傭</title></header><body><h1>求驗客手記：<br>中超兵踩人減薪慘過菲傭</h1><p>一時衝動，後果真係好嚴重。喺上星期六上海申花對天津權健場中超，申花中場秦升有心踩落權健中場韋素隻腳度（圖），紅牌就當然走唔甩。</p><p>喺星期一，申花對佢作出嚴厲嘅內部處分，先罰秦升30萬人民幣（約34萬港元），貶佢落預備組，人工仲由月薪約42萬人仔，減到得番上海規定嘅最低工資，即係2,190人仔，大概2,560蚊港紙，收入仲少過菲傭。申花仲唔畀佢轉會，逼佢留隊反省。另外，秦升老婆王劍群喺微博度幫口，話因為佢賽前同老公鬧交先搞到秦升咁躁喎。</p></body></html>
