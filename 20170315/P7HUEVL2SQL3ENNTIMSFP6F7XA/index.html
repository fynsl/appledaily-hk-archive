<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】周柏豪出人形枕俾人攬</title></header><body><h1>【馮仁昭四圍超】<br>周柏豪出人形枕俾人攬</h1><p>周柏豪噚日去咗商台，宣傳即將舉行嘅演唱會，仲着埋到時會喺場外賣嘅T恤嚟，佢話會推出人形攬枕。<br>今次個唱周柏豪會同國際品牌合作，為佢設計服裝，問到會唔會有啲性感激凸造型，佢話：「激凸都要睇有冇需要，平時正常點會咁。」不過問佢幾時有需要，佢笑話：「我大個啦，唔會答呢啲，𠵱家同太太見面時間都冇，唔得閒造人。」<br>撰文：馮仁昭</p></body></html>
