<html><header><meta charset="utf-8"><title>子丹嘉玲酒量邊個勁睇樣你就知</title></header><body><h1>子丹嘉玲酒量邊個勁<br>睇樣你就知</h1><p>宇宙最強甄子丹同好友劉嘉玲都係愛酒之人，家中直情有個專門擺紅酒嘅專區。<br><br>兩位大忙人日前難得聚頭，子丹就同埋老婆汪詩詩，仲有老友呂良偉，齊齊擦餐勁，昨日子丹就貼佢哋嘅食飯相上微博，只見嘉玲咬住蟹殼食過翻尋味咁樣，而子丹就傻更更笑。而全晚重點當然係支紅酒，佢哋暢飲完不忘攬實支巨型紅酒影相，相中子丹飲到面紅紅咪晒眼，相反嘉玲個樣就冇乜點變，子丹仲留言「前晚嘉玲請客，飲到不知做啥抱住酒瓶！」一睇就知邊個好酒量啦！子丹po完冇耐，劉嘉玲就喺微博抵死回子丹：「你說拿回家插花。」</p></body></html>
