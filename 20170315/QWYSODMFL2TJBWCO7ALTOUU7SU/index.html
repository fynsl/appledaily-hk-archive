<html><header><meta charset="utf-8"><title>心悠簽邵氏唔睇錢</title></header><body><h1>心悠簽邵氏唔睇錢</h1><p>劉心悠、黃宗澤（Bosco）、吳卓羲、王敏德及吳岱融等昨日在會展出席加盟邵氏簽約儀式，心悠表示簽約講心不講金，最重要是信任、誠意和自由空間，她說：「我想演網劇，希望未來喺電影方面有更多發展，試多啲唔同嘅角色。」正為無綫拍古裝劇的心悠，問到能否適應長時間的拍攝，她自言有休息時間，很少拍通宵戲。</p><p>記者會現場上演一幕樂易玲被綁架由飛虎拯救的戲碼，宣傳以飛虎為題材的新劇，不過原本有扮拯救的Bosco卻在完結後才出現，他解釋趕不及因僅有一分鐘更衣時間。他又透露會成立自家工作室，但不會邀請吳卓羲加盟旗下，他笑說：「佢身價太貴，負擔唔起。」<br>撰文：葉綠悠</p></body></html>
