<html><header><meta charset="utf-8"><title>Chilam增肥20磅揸的士</title></header><body><h1>Chilam增肥20磅揸的士</h1><p>佘詩曼、周秀娜、張智霖（Chilam）及欣宜等昨日在灣仔為各自即將發佈的電影宣傳。阿佘分別夥拍黃子華拍《棟篤特工》及與Chilam合作《常在你左右》兩套作品。Chilam在《常》片中演的士司機，要增肥20磅，他說：「未拍完，𠵱家都仲未減得晒，目標係減多15磅，再唔減我就要走Kent哥（鄭則士）路線。」<br>阿佘透露前晚才為《棟》片開工，她說：「噚晚先拍完通宵今朝先收，子華嗰個造型好抵打，因為佢個角色係特工，所以特別多造型。」她自言跟子華合作最難是忍笑部份，但慢慢開始麻木。<br>採訪：曹家誠<br>攝影：陳順禎</p></body></html>
