<html><header><meta charset="utf-8"><title>樂仔床戰千嬅冇備案</title></header><body><h1>樂仔床戰千嬅冇備案</h1><p>余文樂、楊千嬅及九把刀昨日在旺角出席「第四十一屆香港國際電影節」記者會，《春嬌救志明》和《報告老師！怪怪怪怪物！》分別為電影節的開幕及閉幕電影。樂仔與千嬅在《春》片有不少床戲，是否需要向女友備案？他說：「呢啲好小事㗎咋，咁都要備案就死啦！」千嬅指床戲沒特別，樂仔笑說：「我哋都冇啪啪聲。」</p><p>九把刀新作成閉幕電影，他直言感到很榮幸。對於自己執導的台灣電影《那些年，我們一起追的女孩》曾成為香港華語電影史上最賣座的電影，但去年被《寒戰II》取代，他說：「能夠給我保管幾年已覺得不可思議，不會覺得可惜。」<br>採訪：黃曉妍<br>攝影：葉君海、陳俊強</p></body></html>
