<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】吳宗憲任囡囡性感</title></header><body><h1>【馮仁昭四圍超】<br>吳宗憲任囡囡性感</h1><p>吳宗憲同囡囡吳珊儒（左）、任賢齊、錢小豪等，噚日喺灣仔出席「新片場影業戰略合作發佈會」，吳宗憲到場介紹旗下藝人同支持囡囡。第一次拍電影嘅吳珊儒話：「我慣做主持，對今次演出較緊張，我經驗不及他（吳宗憲） ，但身高比他高，賣相比他好，我拍電影的唯一條件，就是不要爸爸演男主角。」吳宗憲為電影《女追擊者》監製，表明不會限制女兒性感演出。<br>撰文：馮仁昭</p></body></html>
