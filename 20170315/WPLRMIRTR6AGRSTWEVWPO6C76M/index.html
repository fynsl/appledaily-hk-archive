<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】子丹約劉嘉玲隊酒面紅</title></header><body><h1>【馮仁昭四圍超】<br>子丹約劉嘉玲隊酒面紅</h1><p>劉嘉玲、甄子丹同老婆汪詩詩，仲有呂良偉原來係飯腳，噚日子丹貼咗佢哋食飯相上微博，話嘉玲請客，唔知有冇拎嘉玲嘅「Carina Lau」紅酒宴客。<br>嘉玲咬住蟹殼擺出食過翻尋味嘅樣，而子丹就托住頭望住佢儍更更咁笑。全晚重點當然係支紅酒，佢哋暢飲完不忘攬實支巨型紅酒影相，子丹飲到面紅紅瞇晒眼，相反嘉玲個樣就冇乜點變。<br>撰文：馮仁昭</p></body></html>
