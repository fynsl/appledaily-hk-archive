<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】徐小明讚有線有水準</title></header><body><h1>【馮仁昭四圍超】<br>徐小明讚有線有水準</h1><p>曾任有線電視高層，一手創辦有線娛樂台同24小時播娛樂新聞嘅徐小明，噚日喺灣仔出席活動時，講到有線面臨執笠危機時好慨嘆：「我喺有線工作咗九年，聽到呢個消息都好愕然同欷歔，有線咁多年嚟都出過好多好有水準嘅節目。」而同場嘅王晶講到有傳張敏復出，就話冇乜聯絡：「如果佢要復出，佢呢個年紀要好好咁考慮吓究竟可以做乜角色。」<br>撰文：馮仁昭   </p></body></html>
