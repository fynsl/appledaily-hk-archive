<html><header><meta charset="utf-8"><title>瞓機場等7個鐘何猷君Fendi羽絨保暖</title></header><body><h1>瞓機場等7個鐘<br>何猷君Fendi羽絨保暖</h1><p>賭王何鴻燊四房公子何猷君前晚於微博留言，指朋友遺下護照在香港航空機艙，搞到抵達上海浦東機場時不能入境，猷君多次打去航空公司求助，由凌晨1點多打電話至朝早8點，都找不到護照，最後他陪朋友在機場的長凳瞓天光，相當有義氣。<br><br>猷君的黑灰色上機造型很低調，但不失名牌，躺在長凳睡覺時披住保暖的怪獸圖案黑色羽絨，出自意牌Fendi，另有可雙面著用的背心款。</p></body></html>
