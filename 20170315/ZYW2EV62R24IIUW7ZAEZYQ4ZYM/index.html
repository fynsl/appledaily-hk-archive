<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】曾志偉有信心奪男配角</title></header><body><h1>【馮仁昭四圍超】<br>曾志偉有信心奪男配角</h1><p>曾志偉（左）憑電影《一念無明》獲提名金像獎最佳男配角，日前佢孖同片拍檔余文樂喺灣仔宣傳《一念無明》，志偉好有信心，覺得自己得獎機會大，佢話：「角色同以前演嘅好唔同，好舒服去演個角色。最大對手係《點五步》嘅廖啟智，佢戲份都幾多。」<br>志偉仲預測影帝將會係《一念無明》嘅余文樂、《脫皮爸爸》嘅吳鎮宇同《樹大招風》嘅林家棟之爭。<br>撰文：馮仁昭</p></body></html>
