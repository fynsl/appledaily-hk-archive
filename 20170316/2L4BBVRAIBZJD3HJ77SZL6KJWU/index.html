<html><header><meta charset="utf-8"><title>女首富再添進賬甘比同細仔食雪糕慶祝</title></header><body><h1>女首富再添進賬<br>甘比同細仔食雪糕慶祝</h1><p>甘比身家日日飆升，昨日又多了逾30億元特別股息進賬，不過她只是如常接送一對子女返學放學。昨日下午3時許，身穿迷彩外套的甘比與細仔仲學，在三名保鑣陪同下現身皇室堡，當時甘比與囝囝邊行邊食軟雪糕，食得相當滋味，似是慶祝身家再漲。記者上前問到關於華置出售資產派特別股息，大劉又再分身家給她一事，她即表示：「呢啲嘢我唔答啦！」之後便匆忙拖實仲學搭電梯離開。</p></body></html>
