<html><header><meta charset="utf-8"><title>【女首富喜好】愛做煮婦教女整餅</title></header><body><h1>【女首富喜好】愛做煮婦教女整餅</h1><p>甘比去年底嫁大劉後，連環獲老公贈數以十億計的現金、美國債券、180億元尖沙嘴的The ONE商場及113億元華置股份。甘比雖已貴為香港女首富，衣着行頭以一身名牌加持，但卻無阻她的赤子之心，依然童心未泯的她，鍾情Pingu企鵝公仔，家中花園亦擺放了多個Pingu巨型公仔。</p><p>甘比近年來不斷學習品味生活「進修」內涵，當中包括修讀紅酒鑑賞及油畫鑑證等課程，但其實她閒時亦喜歡整麵包、蛋糕，教囡囡秀樺一起整，享受親子樂，又不時下廚為大劉煮飯。</p></body></html>
