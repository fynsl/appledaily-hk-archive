<html><header><meta charset="utf-8"><title>中環在線：天際100想做返港人生意 - 李華華</title></header><body><h1>中環在線：天際100想做返港人生意 - 李華華</h1><p>天際100同香港五星級酒店The Ritz-Carlton聯手喺ICC 100樓開設新餐廳Café 100，身為天際100主席，即新地（016）執董嘅馮玉麟有到場剪綵，不過佢剪完綵，食埋杯軟雪糕就急急腳走人，可能避談特首選戰喇。<br>唔經唔覺，天際100已經開咗6年，天際100香港觀景台副主席林寶彤指，𠵱家幫襯嘅客人有大約一半來自日韓、台灣同歐美，只有三成係內地人，未來會做多啲優惠，吸引番鍾意飲飲食食嘅香港人上去欣賞香港景色同食嘢。可惜近排空氣差，噚日華華上到去，天是灰色的，好難欣賞風景囉。</p></body></html>
