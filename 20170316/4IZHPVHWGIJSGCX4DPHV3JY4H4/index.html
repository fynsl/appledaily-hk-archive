<html><header><meta charset="utf-8"><title>祖藍講明李亞男冇外借</title></header><body><h1>祖藍講明李亞男冇外借</h1><p>王祖藍昨日與老婆李亞男、陳國邦、羅敏莊、羅霖及林欣彤等，到灣仔會展出席手工藝創作公司記者會，祖藍的兩名舅父冼國林和冼偉智也有到場，他們在台上發言時，冼國林指藝人要共享，祖藍即說：「我老婆係我㗎喎，點共享呀？」冼國林解釋：「我係講開戲，我要用你啲人，你要用我啲人。」當祖藍介紹李亞男上台時，笑說：「我老婆李亞男，不過佢都冇乜工作要做，主要工作就係煮飯。」</p><p>祖藍笑言叫老婆做煮飯婆純粹開玩笑：「其實佢係公司其中一棵搖錢樹，接好多真人騷同商演，都好賺錢。」<br>採訪：卓寶花<br>攝影：仇志德</p></body></html>
