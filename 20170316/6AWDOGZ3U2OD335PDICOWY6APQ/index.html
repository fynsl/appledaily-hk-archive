<html><header><meta charset="utf-8"><title>洗米嫂賣果汁出錢出力</title></header><body><h1>洗米嫂賣果汁出錢出力</h1><p>澳門賭業猛人周焯華（洗米華）據傳冧掂老婆陳慧玲（洗米嫂）撤銷離婚申請，洗米嫂日前為有份投資的「綠．廚房」冷壓果汁店拍宣傳短片，僅103磅的她，着貼身運動衫騷弗爆身材玩健身。<br>洗米嫂公開女神的keep fit秘訣，每星期至少做4天每次約30分鐘運動，她說：「我會進行斷食療程加輕量運動，有鏡頭嘅地方，就要有完美嘅自己。」這間果汁店由洗米華打本給老婆，跟陳山聰的兄嫂合作於澳門開店。由洗米嫂做生招牌的宣傳片會否在電視廣告出現？山聰嫂李碧君昨日以短訊回覆：「只係facebook上的宣傳，上星期拍，她是公司股東，義務幫公司做吓宣傳。」<br>採訪：皓騫</p></body></html>
