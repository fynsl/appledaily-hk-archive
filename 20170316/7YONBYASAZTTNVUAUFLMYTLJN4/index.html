<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】伊能靜勝訴獲賠捐基金</title></header><body><h1>【馮仁昭四圍超】<br>伊能靜勝訴獲賠捐基金</h1><p>台灣女星伊能靜為保聲譽，之前一口氣控告3個微博用戶，結果大獲全勝，原來3單案喺上年底已獲判勝訴，獲賠償15萬多人民幣。佢喺前年6月出律師信，告「麻辣婊哥」、「娛老板」、「雜文作家王聖強」3個微博用戶，不斷發表大量嚴重侮辱、惡意誹謗嘅言論。伊能靜工作室噚日話，得到嘅賠償全數捐去伊能靜成立嘅「靜新圖書基金」，未來繼續維權，打擊網路暴力。<br>撰文：馮仁昭</p></body></html>
