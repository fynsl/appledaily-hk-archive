<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】光良首執導玩科幻</title></header><body><h1>【馮仁昭四圍超】<br>光良首執導玩科幻</h1><p>光良同曾入圍台灣金馬獎嘅胡升忠、黃志明合作拍攝科幻愛情電影《未完成的童話》，佢哋噚日喺灣仔出席宣傳活動，第一次做導演嘅光良話：「我跟阿升（胡升忠）是小學同學，這次是偶然的機會，也屬無心插柳。自己的MV一直有故事性，很多MV後面的故事都沒有交代。」袁嘉敏亦有到場，佢話書展會推出散文集，當中會有赤裸但三點不露嘅性感照。<br>撰文：馮仁昭</p></body></html>
