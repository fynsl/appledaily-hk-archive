<html><header><meta charset="utf-8"><title>安琪蓮娜任教授緊張</title></header><body><h1>安琪蓮娜任教授緊張</h1><p>身為聯合國難民特使的荷李活影星安琪蓮娜祖莉（Angelina Jolie 左三），前日在英國倫敦政治經濟學院的碩士課程擔任客席教授，她上堂前接受傳媒訪問時直言感到緊張，因為她相當重視此事。安琪蓮娜的課題為「女性、和平及安全」，她向學生分享個人經歷及成為難民特使的動力。安琪蓮娜在課堂上回答學生問題，下課後亦樂意與學生合照。有學生在網上表示安琪蓮娜表現得相當好，讚她是個好教授。</p></body></html>
