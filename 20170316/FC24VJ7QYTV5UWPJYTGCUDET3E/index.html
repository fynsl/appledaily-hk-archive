<html><header><meta charset="utf-8"><title>李冰冰情侶黑裝現機場拎Loewe手袋好搶鏡</title></header><body><h1>李冰冰情侶黑裝現機場<br>拎Loewe手袋好搶鏡</h1><p>44歲的內地女星李冰冰自從公開戀情後，明顯愛得越來越高調，不時都在微博發放甜蜜留言，大放閃光彈。<br> <br>日前，冰冰與男友許文楠一同現身機場，二人襯絕穿上黑色情侶裝，雖然造型casual低調，不過二人同時帶上黑超加口罩，加上冰冰身上所孭的黃色sharp爆手袋，其實都好高調，好引人注目。冰冰身上所拎的手袋，屬於Loewe Barcelona款式，設計簡約時尚，索價 $19,950。</p></body></html>
