<html><header><meta charset="utf-8"><title>【長實新盤】星漣海四房示位廚房門外50呎走廊</title></header><body><h1>【長實新盤】星漣海四房示位<br>廚房門外50呎走廊</h1><p>長實（1113）馬鞍山星漣海昨日再開放示範單位，為一個4房雙套房的清水房示範單位。單位參照2A座18樓A室而搭建，面積1,660方呎。<br> <br>單位設計上最有趣的地方，是廚房對出有一個長逾十呎，闊逾5呎的走廊位，實在難以理解這個面積逾50方呎的空間可以點用。以首批折實平均呎價約1.4萬元計，走廊位盛惠70萬元。</p></body></html>
