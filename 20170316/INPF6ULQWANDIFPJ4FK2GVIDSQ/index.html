<html><header><meta charset="utf-8"><title>欣宜煲舊劇文言文考起</title></header><body><h1>欣宜煲舊劇文言文考起</h1><p>鄭欣宜昨日在銅鑼灣宣傳hmVOD影視點播平台，獨家率先重溫她的《女神有問題》演唱會。欣宜笑言很期待看勁歌熱舞環節，尤其是後空翻朝天腳的動作，她說：「當日練得好辛苦，好記得練成嗰個動作笑得好開心，之後就爆喊，因為諗起阿爸（鄭少秋）同細妹會嚟睇，但喺加拿大嘅親戚冇嚟，一時感觸喊咗出嚟，𠵱家終於可以畀佢哋睇，好想同大家分享。」<br>平日愛用點播平台看戲劇的欣宜，最喜歡懸疑搞笑片，最近就追看《金枝慾孽》，她笑說：「最近成個生命畀晒佢，追到20幾集，因為係文言文，要成日翻睇，我好鍾意戴假髮，最近幫我嘅假髮改咗個名叫如妃娘娘。」<br>採訪：盧妹<br>攝影：葉君海</p></body></html>
