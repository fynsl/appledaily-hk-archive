<html><header><meta charset="utf-8"><title>邱禮濤指華仔要依靠</title></header><body><h1>邱禮濤指華仔要依靠</h1><p>劉德華監製兼主演的警匪動作片《拆彈專家》，昨日在灣仔舉行記者會，華仔因早前墮馬受傷仍在休養而缺席，導演邱禮濤及姜皓文、吳卓羲及蔡瀚億（BabyJohn）等眾演員齊出席宣傳。電影斥資1.8億製作，昨日現場播出製作花絮，解構花了兩個月搭出的紅隧實景。</p><p>跟華仔相識合作30年的邱禮濤說：「華仔出咗院，我有探過佢，未係完全康復，佢冇嘢依靠唔可以坐，未係幾好。」姜皓文則指華仔個性活躍，現要靜休會很辛苦。劇透會被炸彈炸死的BabyJohn說：「華哥指點我好多，又安排編劇同我講解劇本。」<br>採訪：張俊銘<br>攝影：仇志德</p></body></html>
