<html><header><meta charset="utf-8"><title>志雲無罪約王喜食飯</title></header><body><h1>志雲無罪約王喜食飯</h1><p>王喜昨日在灣仔出席「第15屆香港亞洲電影投資會頒獎禮」，提到好友陳志雲終獲終審法院裁定上訴得直，擺脫纏擾七年的收受利益案，志雲稱身邊多年支持他的人是天使，其中之一的王喜說：「冇被稱為菩薩咁開心，用七年接受真的假不了，終審法院嘅判決影響深遠，起碼未來安心啲。」</p><p>問到若然陳志雲重返無綫，王喜會否跟隨？他說：「唔會因為佢返而返，以免瓜田李下。」昨晚7時陳志雲和助手到銅鑼灣富豪酒店，搭𨋢時撞到朋友傾偈，心情超靚，約20分鐘後王喜戴口罩抵達，樂易玲日前亦恭喜志雲。<br>採訪、攝影：張俊銘、吳耀輝、孔志豪</p></body></html>
