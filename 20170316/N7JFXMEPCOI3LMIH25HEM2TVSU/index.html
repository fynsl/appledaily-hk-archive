<html><header><meta charset="utf-8"><title>孔劉港騷最貴$1,480</title></header><body><h1>孔劉港騷最貴$1,480</h1><p>人氣韓劇《鬼怪》男星孔劉早前落實於5月6日在亞博Hall 10舉行首個粉絲見面會「2017 Gong Yoo Live Make A Wish in Hong Kong」，門票將於下周五公開發售。昨日主辦方公佈票價詳情及新海報，門票分為$1,480及$780兩種票價，而見面會於當天晚上7時30分開始，孔劉為了今次見面會，更會親自邀請特別嘉賓攜手炮製驚喜給港迷。</p></body></html>
