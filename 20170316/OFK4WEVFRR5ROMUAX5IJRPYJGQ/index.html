<html><header><meta charset="utf-8"><title>朱晨麗呻冇人追</title></header><body><h1>朱晨麗呻冇人追</h1><p>「少婦聯盟」成員陳凱琳、朱晨麗、蘇玉華、龔嘉欣、陳庭欣和樂瞳，因拍新劇《平安谷之詭谷傳說》而結盟，前晚眾演員出席在尖沙嘴的煞科宴，大合照時黃浩然被眾美圍着扮錫錫，認真艷福無邊。</p><p>抱恙出席的朱晨麗表示拍劇期間試過發高燒，父母要陪她入醫院，單身的她被問到想不想要一個貼身情人，她笑說：「隨緣啦，希望專心工作，我都冇人追，不過白色情人節也收到花，是粉絲送的！」<br>撰文：非非</p></body></html>
