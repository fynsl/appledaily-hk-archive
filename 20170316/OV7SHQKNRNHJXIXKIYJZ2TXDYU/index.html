<html><header><meta charset="utf-8"><title>為食賊偷飯盒　終落網</title></header><body><h1>為食賊偷飯盒　終落網</h1><p>【本報訊】葵涌葵盛西邨商場一間小廚，昨凌晨1時許，一名姓陳43歲男子，進入食肆偷走一個飯盒及幾罐汽水，價值約50元。男子準備離開時，被趕到的東主當場截獲，警員到場調查後，將涉嫌爆竊男子拘捕帶署調查，並發現男子與3月10日，店內一宗爆竊案件有關，當日失去價值約40元的汽水及食物。據悉，店舖廚房門並無上鎖，55歲姓林負責人表示，近日收舖後經常發現有食物失盜，案發時，從店舖連接至手機監察系統內，發生有人潛入店內偷竊，於是立刻趕回及報警。</p></body></html>
