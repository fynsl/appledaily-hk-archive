<html><header><meta charset="utf-8"><title>班亞弗力戒酒做榜樣</title></header><body><h1>班亞弗力戒酒做榜樣</h1><p>44歲荷李活影星班亞弗力（Ben Affleck）昨日於facebook公佈自己剛剛完成酗酒戒療，表示：「我想盡情過生活，為做一個最好的父親。我想我的仔女知道需要時求助並非羞恥。」他亦感激珍妮花嘉娜（Jennifer Garner）：「我很幸運地有家人及朋友的愛，包括與我共同撫養子女的拍檔Jen，當我完成我所計劃要做的事期間，她都支持我及照顧子女。」夫妻兩年前宣佈有意離婚，不過他們為了子女仍一齊居住。</p></body></html>
