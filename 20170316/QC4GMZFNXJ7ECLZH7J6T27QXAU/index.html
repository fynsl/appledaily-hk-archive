<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林允奪飛躍演員獎</title></header><body><h1>【馮仁昭四圍超】<br>林允奪飛躍演員獎</h1><p>林允憑演出周星馳執導嘅《美人魚》，分別獲亞洲電影大獎、金像獎最佳新演員提名。第十一屆亞洲電影大獎下周二舉行，大會噚日率先公佈林允獲「亞洲飛躍演員大獎」。林允之後再拍星爺嘅《西遊．伏妖篇》，而佢嚟緊拍《狼圖騰》法國導演尚積葵亞諾（Jean-Jacques Annaud）監製嘅迪士尼第一部內地電影《鐵木真傳說》，內地好紅嘅陳偉霆、胡軍有份演出。<br>撰文：馮仁昭</p></body></html>
