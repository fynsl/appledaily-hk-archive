<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳山聰向杏兒示愛</title></header><body><h1>【馮仁昭四圍超】<br>陳山聰向杏兒示愛</h1><p>單立文（豹哥）聽日58歲生日，前晚一班圈中好友提早為佢開P慶祝，當中有胡杏兒、陳山聰同江美儀等，派對以豹紋為主題。陳山聰喺微博貼咗張同杏兒嘅合照，留言話佢哋曾經係一對，應該係重提喺劇集《萬凰之王》演過殉情情侶。<br>另外，江美儀就喺Ig貼相，仲話為咗豹哥獻上第一次：「第一次穿上豹紋衣服就是要為你慶生，快來親親我豹哥！」<br>撰文：馮仁昭</p></body></html>
