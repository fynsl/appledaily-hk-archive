<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】水原希子下周再訪港</title></header><body><h1>【馮仁昭四圍超】<br>水原希子下周再訪港</h1><p>混血女星水原希子（Kiko 左）由日本紅到亞洲各地，最近獲香港旅發局起用成親善大使。被封「星級香港迷」嘅Kiko近日秘密來港，逗留三日狂擦本地美食，除咗佢最愛嘅皮蛋粥外，又去佐敦興記食避風塘炒蟹，話晒佢係港日親善大使，Kiko遇到港迷當然來者不拒，喺彌敦道企定定任影唔嬲。雖然前日已經返日，但Kiko遲幾日又會訪港，出席下周二嘅品牌活動。<br>撰文：馮仁昭</p></body></html>
