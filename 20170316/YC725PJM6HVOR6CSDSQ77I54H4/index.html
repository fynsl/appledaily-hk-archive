<html><header><meta charset="utf-8"><title>食藥後全身出斑變紫病因係咩醫生都唔知</title></header><body><h1>食藥後全身出斑變紫<br>病因係咩醫生都唔知</h1><p>一次感冒食幾粒化痰止咳藥，年輕力壯的男子竟然全身發紫腫脹，病臥在床？一名來自河南、在廣州打工的男子，因為吃了一種藥物，竟然全身皮膚變成紫色，出現大量水泡，腳部更出現紫色斑痕。醫生至今仍未找出病因，但估計是一種由藥物引發的過反應。<br><br>這名男子名叫小武，早前患上感冒，並服用一種止咳化痰的藥物，自那次感冒後，小武開始出現不適。<br><br>小武目前在醫院的深切治療部留醫，醫生至今仍未找出病因，只認為是免疫系統引起，屬過敏反應，現時首要目標是保住小武的生命。<br><br>河南電視台</p></body></html>
