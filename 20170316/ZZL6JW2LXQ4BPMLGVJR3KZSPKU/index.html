<html><header><meta charset="utf-8"><title>父坐監母改嫁 5歲女獨力照顧嫲嫲太嫲</title></header><body><h1>父坐監母改嫁 <br>5歲女獨力照顧嫲嫲太嫲</h1><p>家住貴州遵義偏僻山溝的5歲女童王安娜，雖然看似是陽光可愛的小女孩，可是她的遭遇卻十分艱苦。她未出生時父親便犯事入獄，母親在她出生後沒多久便離家改嫁，現在這名5歲女童，要獨力照顧嫲嫲和92歲的太嫲。<br><br>年紀小小，王安娜已能擔起整個家的家務，起床、掃地、煲水、煮飯、炒菜，全部都做包在她身上，似模似樣。可是，她卻只能透過相片，認識她的親生父親。<br><br>雖然她只是一名小女童，但她已經歷很多同齡小朋友沒經歷過的事，特別是已經知道年時已高的嫲嫲、太嫲總會有一日離開她，想到這裏，她只能無助的哭着，亦希望父親可以早日回家。<br><br>騰訊網</p></body></html>
