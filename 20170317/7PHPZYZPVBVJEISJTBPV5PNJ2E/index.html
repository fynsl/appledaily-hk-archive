<html><header><meta charset="utf-8"><title>郭可盈：Lynn心急生仔</title></header><body><h1>郭可盈：Lynn心急生仔</h1><p>郭可盈昨日在玫瑰崗學校參加奧比斯蒙眼午餐活動，可盈返到母校感觸良多：「一切記憶猶新，畢業後都未返過嚟，好有回憶同親切感。」可盈主力湊女，一切以女兒為大前提，她表示間中都有戲癮。<br>提到弟婦熊黛林（Lynn）恨生仔，可盈說：「佢好心急，我哋全家唔會畀壓力，唔好成日諗，自然啲，right timing天就會畀，結婚唔係好耐，唔使急。」<br>採訪：羅慧敏<br>攝影：陳順禎</p></body></html>
