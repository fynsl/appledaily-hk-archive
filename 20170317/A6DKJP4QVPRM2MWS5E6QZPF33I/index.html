<html><header><meta charset="utf-8"><title>孫佳君最愛異地戀</title></header><body><h1>孫佳君最愛異地戀</h1><p>孫佳君昨日擔任嘉賓，在柴灣為崔碧珈有份主持的ViuTV節目《捲上你的床》錄影，用玄學角度探討兩性關係，大談異地戀，孫佳君說：「異地戀最好，成日見易鬧交同厭倦，見少啲會掛住同有渴望感覺。」雖然沒拍拖，但她有追求者：「冇時間諗戀情，一陣又俾人哋投訴我唔夠互動，但如果異地戀就可能得一、兩個星期相處，你會把握時間同對方相處 ，日日見會麻木咗。」<br>崔碧珈第二次做主持，並以性感睡衣上陣，她說：「唔算太性感，因為配合晚上11點嘅時段播出，節目可以食住嘢、飲住嘢傾偈，覺得好輕鬆，我都會分享過往愛情故事。」<br>採訪、攝影：卓寶花</p></body></html>
