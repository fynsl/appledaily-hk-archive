<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張達明獲華仔揼本開戲</title></header><body><h1>【馮仁昭四圍超】<br>張達明獲華仔揼本開戲</h1><p>張達明同蘇玉華噚日喺中環大會堂出席「香港話劇團2017-18劇季發佈會」，剛拍完劇集《平安谷．逐個捉》嘅蘇玉華，有傳會離開無綫，佢話：「網上嘅嘢你都信。」<br>同場嘅張達明喺5月會搞舞台劇，但體力暫時未足以應付電影創作，張達明話：「多謝恩人劉德華、彭浩翔同曾志偉，佢哋話只要我開聲要開戲，就幫我搞掂晒所有嘢，仲畀埋錢，希望遲啲真係開到啦。」<br>撰文：馮仁昭</p></body></html>
