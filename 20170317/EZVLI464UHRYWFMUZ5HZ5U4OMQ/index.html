<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】若琪花盡積蓄醫母親</title></header><body><h1>【馮仁昭四圍超】<br>若琪花盡積蓄醫母親</h1><p>歌手若琪前晚喺灣仔出席國際唱片業協會50周年暨春茗，佢透露最近煩搬屋，發現屋租好貴，要勤力做嘢，佢話：「去年媽咪昏迷入院，出院時半身不遂，自己停工成年照顧媽咪，我哋都用晒積蓄，但媽咪好積極，只要見到媽咪笑，已經係最大鼓勵。物理治療師話媽咪一世都要坐輪椅，但唔放棄，一定要畀媽咪繼續做治療，佢𠵱家講唔到嘢又行唔到！」<br>撰文：馮仁昭</p></body></html>
