<html><header><meta charset="utf-8"><title>洗米華花名由來洗米嫂話你知！</title></header><body><h1>洗米華花名由來<br>洗米嫂話你知！</h1><p>周焯華嘅花名「洗米華」，大家叫就叫得多啦，究竟知唔知係點嚟呢？現由洗米嫂Heidi解開呢個「謎」。</p><p>有傳聞話洗米華發跡前做過廚房、洗過米而得名，洗米嫂就稱：「唔係啦！呢個係一個好荒謬嘅傳言，其實係因為好多年前，有齣電視劇叫城市故事，當時梁思浩飾演嘅角色就係洗米華，可能啲人覺得個名好得意，叫叫下就變咗佢花名啦。」<br><br>至於Heidi介意被人叫洗米嫂嗎？佢就話....<br><br>採訪：林妙萍、陳月媚<br>攝影：周樂恒<br>攝錄：馮峰、Neo<br>剪接：林春<br>髮型、化妝： Cyrus Lee<br>場地提供：Beefbar Hong Kong</p></body></html>
