<html><header><meta charset="utf-8"><title>完美演繹家嫂角色親解與周柏豪關係</title></header><body><h1>完美演繹家嫂角色<br>親解與周柏豪關係</h1><p>洗米嫂育有兩女梓潼及羨潼，洗米華前妻所生的兒子柏豪與她的關係如好友般：「如果以屋企嚟計，佢同我係最多嘢傾，可能佢覺得佢老竇嚴肅啲。」洗米嫂與老爺及姑奶關係亦很好，婚後一直與他們同住：「你話如果一齊住埋喺好細嘅空間，咁可能磨擦會多啲，可能我哋間屋比較大間少少，磨擦就少啲。」此外，黃柏高前晚在灣仔出席電影活動時，問到會否叫老闆洗米華做幕前，他即笑說：「佢將會係最貴演員，要用古天樂打動佢先可以。」</p></body></html>
