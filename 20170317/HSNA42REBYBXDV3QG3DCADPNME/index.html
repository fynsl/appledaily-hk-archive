<html><header><meta charset="utf-8"><title>中環在線：聯想柳傳志睇重弘毅 - 李華華</title></header><body><h1>中環在線：聯想柳傳志睇重弘毅 - 李華華</h1><p>噚日掛牌嘅新股弘和醫療（3869），股價唔算得上有乜驚喜，收市只係升咗1.3%，最吸睛嘅係朝早請嚟聯想控股（3396）董事長柳傳志出席上市儀式。<br>聯想旗下私募基金「弘毅投資」投資喺弘和仁愛，弘毅投資董事長亦身兼弘和主席，加埋柳傳志特登南下出席上市儀式，似乎反映到弘毅投資喺柳總心目中，作為投資旗艦嘅地位，睇柳總敲完鑼笑成咁就知喇。</p></body></html>
