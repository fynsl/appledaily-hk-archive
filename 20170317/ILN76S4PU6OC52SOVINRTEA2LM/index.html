<html><header><meta charset="utf-8"><title>花絮：今屆興逆轉入波破紀錄</title></header><body><h1>花絮：今屆興逆轉入波破紀錄</h1><p>今屆歐聯16強相當精采，八支晉級球隊入面，有四支都喺首回合落後，次回合逆轉晉級。最經典嘅當然係巴塞隆拿（圖）啦，佢哋首回合作客以0:4不敵巴黎聖日耳門，但次回合以6:1贏波，反勝出線，成為歐聯史上第一支首回合輸四球都晉到級嘅球隊。多蒙特、李斯特城同埋周三嘅摩納哥，都係首回合輸波之下入八強。另外，今屆16強總共產生62個入球，係入波最多嘅首輪淘汰賽。摩納哥同曼城兩回合加埋就炮製咗成12球，每邊入六球，而拜仁慕尼黑同阿仙奴同樣有12球，但入波就側晒去拜仁嗰邊，佢哋贏10:2晉級。</p></body></html>
