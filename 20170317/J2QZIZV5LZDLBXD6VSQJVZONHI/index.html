<html><header><meta charset="utf-8"><title>【點滴】：Nike籃球鞋被爆無氣墊</title></header><body><h1>【點滴】：Nike籃球鞋被爆無氣墊</h1><p>這次被點名的還有Nike。Nike去年發佈高比拜仁於08年京奧奪冠所穿的復刻版籃球鞋，宣稱鞋後跟設Zoom air氣墊，卻被發現氣墊只是實心膠，Nike承認事件。但有內地公司轟央視引用Nike沒氣墊照片時，沒註明來源，疑侵犯著作權。</p><p>互動百科被揭賣假廣告</p><p>央視揭露互動百科是「最大虛假廣告垃圾站」，指互動百科部份產品，只要花4,800元人民幣，就可隨意杜撰發佈，用虛假廣告賺錢。其中「極藻5s」號稱有肝癌患者服後七天癌細胞消失，但在國家食藥總局查無資料。</p></body></html>
