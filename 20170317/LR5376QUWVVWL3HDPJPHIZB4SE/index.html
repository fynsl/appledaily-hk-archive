<html><header><meta charset="utf-8"><title>醉青跳橋游水稱3友失蹤累水警消防撲空</title></header><body><h1>醉青跳橋游水稱3友失蹤<br>累水警消防撲空</h1><p>【本報訊】香港仔避風塘珍寶海鮮舫對開，一名23歲姓魏青年昨凌晨2時許意外墮海，自行游到珍寶海鮮舫，被職員發現報警。救護員到場將獲救男子送院，他面部有瘀傷仍然清醒。他向救援人員聲稱，較早前與3名友人飲酒消遣，眾人抵達鴨脷洲大橋，一時興起一同跳橋在海中游泳。警方一度懷疑該3人失蹤，召水警輪、消防船及飛行服務隊直升機到場通宵搜索，但一直未有發現。其後魏酒醒向警方供稱，只有他一人墮海，證實虛驚一場。</p></body></html>
