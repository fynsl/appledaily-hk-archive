<html><header><meta charset="utf-8"><title>港大女涉偷化妝品候審</title></header><body><h1>港大女涉偷化妝品候審</h1><p>【本報訊】香港大學二年級女生涉嫌於上月在旺角一家連鎖化妝品店偷化妝品，涉及化妝品總值783元，被控一項偷竊罪。案件昨在西九龍法院提堂，辯方申請押後答辯，以便去信律政司，要求以另一方式處理本案。裁判官將案押後至下月21日，女大學生續准保釋。<br>被告譚靖琛（20歲）被控於今年2月5日在旺角雅蘭中心莎莎化妝品店內，偷竊兩包眼線筆、一盒胭脂粉、四盒唇膏，合共783元。被告昨日由當值律師代表，獨自離開法庭時不滿記者拍攝，質問「做乜影我？」又否認剛出庭應訊，稱「唔係我」，向記者索取卡片不遂後離去。<br>案件編號：WKCC1281/17<br>■記者陸羽平、梁偉強</p></body></html>
