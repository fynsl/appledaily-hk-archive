<html><header><meta charset="utf-8"><title>中環在線：大隻仔A&amp;F悄悄清場 - 李華華</title></header><body><h1>中環在線：大隻仔A&amp;F悄悄清場 - 李華華</h1><p>中環畢打街A&amp;F可算見證香港零售起落，2012年呢間美國潮牌來港開業，搵嚟多名肌肉型男落舖，引來全城哄動，剛過去星期六佢已經靜悄悄結業，噚日華華經過見到工人清場，真係此一時彼一時。<br>A&amp;F喺2012年以月租700萬元，租落畢打街2.56萬方呎舖位，令市場譁然，但公司舊年底決定提前退租，近日正式結業。據了解，業主打算執一執個舖位，因應市場需要重新招租。</p></body></html>
