<html><header><meta charset="utf-8"><title>甘比之日常Hermès絲巾袋輪住孭</title></header><body><h1>甘比之日常<br>Hermès絲巾袋輪住孭</h1><p>甘比估計身家已超過540億港元，但作為香港女首富，她並不是女強人的類型，而是專心照顧家庭的小女人。日前就有讀者影到甘比在保鑣陪同下，到銅鑼灣皇室堡冒險樂園玩推公仔機，當日她穿上羽絨王Moncler的黑色的羽絨褸，加上黑色窄牛和膠水靴，襯較輕巧的Musardine手袋，手袋以牛皮打造，配索繩印花絲巾袋，設計輕巧casual。翌日下午約3點，和細仔仲學再次現身皇室堡，她就身穿迷彩褸，拿著Hermès絲巾袋。</p></body></html>
