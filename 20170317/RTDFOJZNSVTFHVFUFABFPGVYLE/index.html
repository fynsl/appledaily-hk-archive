<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳嘉寶遇阿田驚到震</title></header><body><h1>【馮仁昭四圍超】<br>陳嘉寶遇阿田驚到震</h1><p>陳嘉寶、何基佑帶埋太太鍾凱瑩前晚去又一城睇《沉默》慈善首映禮，陳嘉寶拍劇見到前輩歐陽震華同田蕊妮好驚，佢話：「我見到前輩會驚到震冒汗，之前同李若彤拍嘢，佢都摸我手問我做乜咁凍。」<br>離開無綫嘅何基佑，佢話今年想再追多個：「囝囝快兩歲，準備年底會製作，都需時，𠵱家個仔好可愛，想生女，有唔同玩法，如果生多個仔就係災難。」<br>撰文：馮仁昭</p></body></html>
