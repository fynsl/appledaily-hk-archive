<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】方皓玟賺錢買鑽飾</title></header><body><h1>【馮仁昭四圍超】<br>方皓玟賺錢買鑽飾</h1><p>方皓玟噚日到中環碼頭出席首飾品牌活動，講到第一粒鑽石係當年打工賺錢買畀自己。問佢有冇試過收首飾做禮物？佢話：「我都好想，可惜冇珠寶命，我五一勞動節出世，所以整定要靠自己。」<br>下月嘅金像獎，方皓玟有份提名最佳女配角，預告戰衣會收起性感，佢話：「咁莊重嘅場合唔會着得太暴露。」對攞獎有冇信心？佢話：「都會想攞，而且有啲緊張。」<br>撰文：馮仁昭</p></body></html>
