<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】無綫疑拍劇用兔後即棄</title></header><body><h1>【馮仁昭四圍超】<br>無綫疑拍劇用兔後即棄</h1><p>無綫拍劇不時會用到動物，日前有網民喺fb爆料，話有無綫員工向佢透露，近日有劇集需要買寵物兔拍攝，仲話拍完之後就會棄養，令網民好嬲。<br>嗰位網民譴責無綫漠視生命，視小動物為拍攝道具嘅態度，又指當時係冬天，寵物兔被困喺狹小嘅手提籃，斷水斷糧，骨瘦如柴，而且籃入面滿佈排泄物。好彩最後有工作人員領養，未致於白白犧牲。<br>撰文：馮仁昭</p></body></html>
