<html><header><meta charset="utf-8"><title>【動畫】上水奪命車禍貨車捲男途人入車底</title></header><body><h1>【動畫】上水奪命車禍<br>貨車捲男途人入車底</h1><p>【本報訊】一輛運送石油氣的貨車，昨早10時半在上水河上鄉石仔嶺花園一座與二座對開位置，撞倒七旬男途人，並將他捲入車底。救援人員到場將傷者救出，他重創昏迷，送院搶救後證實不治。據稱，死者75歲，到附近一安老院探望親人。44歲貨車司機，事後被警員帶走調查。貨車的印巴籍跟車工人事後稱，送石油氣到來上址，期間倒尾泊車。「聽唔到，也感覺唔到撞到人，落貨期間先見到個人瞓響車底」，連忙報警。</p></body></html>
