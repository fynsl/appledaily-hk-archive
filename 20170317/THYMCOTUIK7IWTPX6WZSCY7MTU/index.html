<html><header><meta charset="utf-8"><title>林嘉欣嘆生活壓力大</title></header><body><h1>林嘉欣嘆生活壓力大</h1><p>林嘉欣和谷祖琳昨日在尖沙嘴海港城出席藝術融入生活活動，為思覺基金籌款。林嘉欣希望大家知道思覺失調並非先天性的病，對於很多精神病患者受歧視，她建議要加強教育。事實上在香港生活，連嘉欣都感到壓力：「香港好難冇壓力，生活環境咁窄。現時我兩個女還好，大女今年9月入小學，幼稚園包容好大。」<br>最近有導演拍了一條反映現代教育下小朋友受壓，預謀殺害父母的短片，嘉欣說：「冇睇過，覺得件事家長同小朋友都好痛心，最重要係要搵人傾訴。」谷祖琳現有4歲大女和2歲細女，她認為小朋友游水、畫畫、唱歌是必備三寶，畫畫可令小朋友直接抒發情感。<br>採訪：卓寶花<br>攝影：陳慧安</p></body></html>
