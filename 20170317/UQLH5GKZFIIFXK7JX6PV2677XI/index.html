<html><header><meta charset="utf-8"><title>特稿：奧巴美揚瞄準歐洲金靴</title></header><body><h1>特稿：奧巴美揚瞄準歐洲金靴</h1><p>奧巴美揚在2013年夏天從聖伊天加盟多蒙特後，頭一季主要是擔任翼鋒，直至羅拔利雲度夫斯基於2014年夏天轉投拜仁，他才獲委以重任打正箭頭。回到自己最擅長的位置，他在德甲的入球數字亦季季上升，由前季的16球，大幅升至上季的25球。今季他為多蒙特踢了22場聯賽就轟入了22球，每場平均入一球，有望突破上季的高位。這名加蓬射手更有機會贏得歐洲金靴獎，現時與拖連奴的意大利前鋒比洛迪及士砵亭的葡萄牙前鋒巴斯杜斯，以44分並列第二位，僅比排第一位的巴塞隆拿及阿根廷前鋒美斯少兩分。</p></body></html>
