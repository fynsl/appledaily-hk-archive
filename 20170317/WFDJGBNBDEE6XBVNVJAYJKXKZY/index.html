<html><header><meta charset="utf-8"><title>Dear Jane玩機動追女</title></header><body><h1>Dear Jane玩機動追女</h1><p>連詩雅（Shiga中）、Dear Jane、盧覓雪昨日與海洋公園副主席劉鳴煒在海洋公園為夜間美酒佳餚活動擔任揭幕嘉賓。<br>Dear Jane則承認約女仔玩機動遊戲，Jackal（右二）說：「我玩海盜船會驚，嗰次同個大我少少嘅女仔去玩，佢反過來保護我，之後就撮合咗一段姻緣。」Shiga被問到有否跟另一半入場玩？她說：「通常一大班人嚟，有男有女。」<br>採訪：馬建華<br>攝影：陳順禎</p></body></html>
