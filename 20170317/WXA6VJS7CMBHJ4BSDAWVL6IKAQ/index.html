<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】楊楚營胞妹再爆身世</title></header><body><h1>【馮仁昭四圍超】<br>楊楚營胞妹再爆身世</h1><p>撰寫電視評論文章的博客游大東，噚日凌晨推出第二回：《陽光檸檬茶推出復刻版引發的一個複雜故事》，訪問楊楚營（圖）胞妹Ivy，佢透露家姐喺86年2月23日，被摯友發現她喺跑馬地景光街嘅住所內昏迷，送院不治，死因係開石油氣自殺。Ivy指家姐楊楚營唔係孤兒，Ivy媽媽喺夜總會認識做地盤判頭嘅已婚生父，未婚生咗佢兩姊妹，佢哋細個已好少見爸爸。<br>撰文：馮仁昭</p></body></html>
