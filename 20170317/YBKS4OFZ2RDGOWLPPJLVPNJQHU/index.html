<html><header><meta charset="utf-8"><title>睇馬兼睇人！星級馬主雲集　郭少明盼潘頓識執生</title></header><body><h1>睇馬兼睇人！<br>星級馬主雲集　郭少明盼潘頓識執生</h1><p>打吡大賽貴為四歲新星之戰，當然不乏星級馬主的蹤影。其中「美麗」系主理人郭少明今年以超新星「美麗傳承」，力爭「美麗」系首次打吡勝利，該駒於周日（19日）第八場排12檔配慣用騎師潘頓參賽。<br><br>郭少明今早（16日）親自到場抽檔位，事後他說：「上次『美麗傳承』嘗試擺前走，可惜遇到快步速，入直路後無以為繼，形勢非常不利，落敗可原諒。」<br><br>「此駒目前健康及狀態均良好，牠跑法均速，不屬於爆炸力很強的馬，今仗希望可以守在四、五位之間，找到遮檔跑。坦白說12檔不算理想，希望潘頓臨場執生，人馬際遇可以好一點。」</p></body></html>
