<html><header><meta charset="utf-8"><title>【翠華新動向】中環新分店　將在檀島原址開業</title></header><body><h1>【翠華新動向】中環新分店　將在檀島原址開業</h1><p>商業競爭這回事，無非是一雞死，一雞鳴．這邊廂檀島咖啡在中環分店行將結業，另一邊廂的翠華原來早已磨拳擦掌，要在檀島咖啡的原址開新分店。翠華現時在中環有兩間分店，分別在威靈頓街及德輔道中。中環兩間分店相距其實不遠，步行也只要七分鐘便到。即將會開的新分店在兩者中間，到時三間店的距離每間便只有三分零鐘便到，幾乎比中環的便利店還要開得密。<br><br>記者：謝翠玲</p></body></html>
