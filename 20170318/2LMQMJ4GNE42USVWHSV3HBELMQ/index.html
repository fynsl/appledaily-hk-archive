<html><header><meta charset="utf-8"><title>廚師fb傳裸照勒索前度</title></header><body><h1>廚師fb傳裸照勒索前度</h1><p>【本報訊】年輕廚師與前度分手第6日便要求對方給他1,675元，以抵銷拍拖時送她的香煙、鞋子及香水，翌日更透過fb向她傳送兩張淫照，包括二人性交時她被蒙眼拍下的裸照，以及她醉酒睡着時拍下的半裸照，她受驚報警。</p><p>辯稱為挽回感情
</p><p>廚師昨日在西九龍法院承認勒索罪，辯方求情表示，他以為這樣做可以挽回感情，現在已深感後悔。<br>被告馬嘉聰（21歲）於前年7月23日犯案，辯方指他當時年僅19歲，沒經深思熟慮才犯案，他於內地出生，僅有中一學歷。裁判官索閱其感化、勞教中心等報告，還柙至下月3日判刑。<br>案件編號：WKCC1306/17<br>■記者羅日昇、戴國輝</p></body></html>
