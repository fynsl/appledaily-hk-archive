<html><header><meta charset="utf-8"><title>【動畫】前度現任為爭男友掟鞋兼互毆</title></header><body><h1>【動畫】前度現任為爭男友<br>掟鞋兼互毆</h1><p>【本報訊】慈雲山慈正邨正安樓發生兩女爭一男打架案。昨日清晨5時許，一名52歲姓何男子與43歲姓顧女友在單位內，其間45歲姓林前女友突然上門，要求取回物件，結果兩女起爭執。現場消息指，林女撿起一隻靴掟向對方，顧女頭部中招受傷，隨即她亦拿起該靴還擊，混戰一場。<br><br>警方接報到場，顧女頭部受傷包紮，林女亦稱頭痛不適，二人涉嫌襲擊雙雙被捕送院治理。其間男事主一直陪伴顧女左右。</p></body></html>
