<html><header><meta charset="utf-8"><title>容祖兒拒師兄做觀音兵</title></header><body><h1>容祖兒拒師兄做觀音兵</h1><p>容祖兒昨日在尖沙嘴出席DFS慶祝活動，透露下周舉行的演唱會，自己會兼任意念總監，所以有少少壓力，她說：「希望自己做出來嘅小生命得到大家鍾意，仲想喺尾場做一小節facebook live。」<br>開騷之後，祖兒打算跟媽咪、姨媽等一行七人到日本旅行，問會否帶師兄劉浩龍做觀音兵？祖兒一口拒絕：「唔使！我就係，之前媽咪一路病，𠵱家好啲，等佢去吓旅行。」生個B給媽咪，豈非令她更開心？祖兒說：「唔會，佢冇催我結婚，等我自由發展。」至於弟弟被指是第三者的事，她說：「件事冇跟進，不過佢去身體檢查，驗到有脂肪肝。」<br>採訪、攝影：王連連</p></body></html>
