<html><header><meta charset="utf-8"><title>出事前一晚仲閒話家常Shirley租住酒店傳月花十萬</title></header><body><h1>出事前一晚仲閒話家常<br>Shirley租住酒店傳月花十萬</h1><p>有傳Shirley身邊朋友都陸續想辦法救她，有人亦已聯絡曾志偉，希望Shirley聽他勸。跟Shirley份屬好友、現任星娛樂總經理的朱浩棠接受本報訪問時表示：「都會嘗試聯絡佢，我哋成班舊同事同歌手，好似小恩子（黎瑞恩）、Linda（王馨平）都好關心佢。」他又謂Shirley被捕前一晚有跟她通電話，但都是閒話家常，不察覺她有甚麼問題。」</p></body></html>
