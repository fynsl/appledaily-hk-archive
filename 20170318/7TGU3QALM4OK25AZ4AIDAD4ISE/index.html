<html><header><meta charset="utf-8"><title>連詩雅掟波贏森美</title></header><body><h1>連詩雅掟波贏森美</h1><p>連詩雅（Shiga）和森美前晚在銅鑼灣一間夜場出席一個投杯球活動，森美竟然輸了給Shiga，森美慨嘆婚後少夜蒲，生了孩子之後更絕迹夜場，他說：「我𠵱家邊有得出嚟同靚女掟波，只係喺屋企練吓掟波，又陪個女練樂器，最近佢拎咗全港校際吹笛冠軍，屋企靚女有咁好成績，我唔玩都抵。」被大會封為夜蒲女神的Shiga說：「以前都會出去玩，入行就少咗。」<br>採訪：馬建華<br>攝影：陳俊強</p></body></html>
