<html><header><meta charset="utf-8"><title>【打入十强】展鵬一早睇中</title></header><body><h1>【打入十强】展鵬一早睇中</h1><p>現年26歲的單文柔去年跟馮盈盈一起參選港姐，報稱大學畢業及任職布料設計員，曾擔任造型指導工作。單文柔去年打入港姐十強，決賽當日雖然被評判之一的陳展鵬睇好，但最終三甲不入，之後簽約無綫做藝員，擔任行行企企工作。<br>有指無綫兒童節目《Think Big天地》有意改革並邀她任新主持，不過她最為人注目是出席港姐活動時，腋下曾出現汗迹失儀，以及被指為是非精，黐大熱佳麗搞小圈子。</p></body></html>
