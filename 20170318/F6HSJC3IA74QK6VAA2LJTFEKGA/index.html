<html><header><meta charset="utf-8"><title>為留錢予家人騙資助　癌婦緩刑</title></header><body><h1>為留錢予家人騙資助　癌婦緩刑</h1><p>【本報訊】患上胃癌的六旬婦人約6年前發現癌症擴散至肺及肝部，須施手術，她以為時日無多，打算多留些錢給家人，遂在向醫管局申援助時隱瞞資產，令她多得9.4萬元。院方揭發後轉交警方調查。她被警方以欺詐罪拘控，昨在沙田法院認罪，被判監兩個月，緩刑一年。<br>事發於2011年5月20日，被告何惠嫻（68歲）向醫管局轄下撒瑪利亞基金訛稱銀行沒有資產，但她實有6個戶口合共24.3萬元結餘，辯方指何與醫管局早前達成協議，她會分88期償還，預計今年5月可還清騙款。<br>案件編號：STCC1023/17<br>■記者戴國輝</p></body></html>
