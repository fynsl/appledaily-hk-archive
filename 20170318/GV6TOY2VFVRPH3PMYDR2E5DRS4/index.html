<html><header><meta charset="utf-8"><title>大肚雅曼達秘密結婚</title></header><body><h1>大肚雅曼達秘密結婚</h1><p>31歲美國女星雅曼達施菲（Amanda Seyfried）前日爆出被黑客入侵盜取私密照事件，流出與舊愛Justin Long拍拖時期的半裸照片。正在為未婚夫40歲男星Thomas Sadoski懷孕的雅曼達，原來於過去周日已與Thomas秘密結婚。Thomas昨日上英國名嘴James Corden節目受訪，James眼利地發現Thomas無名指上有戒指，Thomas亦好大方承認：「我們私奔了！」兩人在郊外低調地行禮。</p></body></html>
