<html><header><meta charset="utf-8"><title>楊張新悅行善犧牲湊女</title></header><body><h1>楊張新悅行善犧牲湊女</h1><p>楊張新悅與老公楊哲安，昨晚出席前布政司鍾逸傑爵士成立的「逸傑國際慈善基金會」舉行的25周年紀念慈善晚宴。楊張新悅透露將為慈善機構工作，問到她會否少了時間湊女兒？她表示：「小朋友可以上校巴返學，佢哋7點至3點半，返到嚟食完茶點時，我已返到，不過夜晚少咗時間陪佢哋，因為好多夜街去。」<br>問到小朋友會否詐型，楊張新悅笑言：「管理得好就OK，逢星期六同日就見唔到我，因為一定係親子日。」此外，同場的趙雅芝夫婦對於兒子黃愷傑女友傳黐有錢人，趙即否認：「香港圈子好細，識嚟識去都係嗰啲人。」<br>採訪：羅慧敏<br>攝影：沈健程</p></body></html>
