<html><header><meta charset="utf-8"><title>唐詩詠笑洪永城眼細</title></header><body><h1>唐詩詠笑洪永城眼細</h1><p>唐詩詠昨日在又一城出席PlayStation活動，對於有報道指她於影視展上跟馬國明咬耳仔，令男友洪永城醋意大發怒視馬國明，唐詩詠說：「佢對眼咁細點睥？呢啲都係幻想情景，唔好諗成好有嘢咁挑撥佢哋。」</p><p>問她會否相約二人說清楚？唐詩詠說：「我覺得做好自己先，冇乜嘢，唔使理。」問她是否令男友難有安全感？她說：「我畀唔到安全感佢？冇乜可能發生。」<br>採訪、攝影：羅慧敏</p></body></html>
