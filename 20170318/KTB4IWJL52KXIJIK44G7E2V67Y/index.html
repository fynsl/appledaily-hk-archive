<html><header><meta charset="utf-8"><title>顏仟汶同老公分居更開心</title></header><body><h1>顏仟汶同老公分居更開心</h1><p>顏仟汶、林雅詩及袁潔儀等，前晚在紅磡黃埔出席國際文化藝術基金慈善晚會。久未露面的顏仟汶近年北上發展，自爆早前已與老公分居，她說：「未有任何法律行動，呢半年我哋分開住，反而關係好過以前， 我哋16年感情我仲好珍惜，現時分開住好好。」問會否復合？她說：「呢個世界冇嘢冇可能，我呢個年齡最緊要開心。」<br>同場的林雅詩與緋聞男友經理人馬天樂現身，她表示會拍由馬天樂投資的電影，並自導自演女警卧底，她正游說馬天樂參演：「好多朋友提議我搵老闆做男友或老公，有親熱戲，幫我諗埋古仔。」<br>採訪、攝影：卓寶花</p></body></html>
