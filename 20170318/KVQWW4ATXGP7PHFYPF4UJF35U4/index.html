<html><header><meta charset="utf-8"><title>【專攻花旦】曾戀亞姐冠軍</title></header><body><h1>【專攻花旦】曾戀亞姐冠軍</h1><p>入行23年的陳展鵬於無綫擔正做主角後，緋聞女友一個接一個，而且大多都是花旦。</p><p>姚嘉雯</p><p>08年亞姐冠軍，11年二人曾被拍到在尖沙嘴商場行街拍拖，惟展鵬於分手後才承認戀情。</p><p>鍾嘉欣</p><p>陳展鵬13年在電台訪問直認拍劇集《巨輪》時曾對她動真情，其後又因駕車載嘉欣時撞車而傳出兩人秘撻一個月。</p><p>龔嘉欣</p><p>陳展鵬14年被指因龔嘉欣的名字及形象，與他想追求的鍾嘉欣相似，故對她甚有好感，兩人更被拍到一起打邊爐。</p><p>胡定欣</p><p>去年因合作拍劇集《城寨英雄》而傳緋聞，更被影到兩人在車內一起食糖水。</p></body></html>
