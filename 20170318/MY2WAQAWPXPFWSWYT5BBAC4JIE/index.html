<html><header><meta charset="utf-8"><title>去老麥嗌芝士漢堡走醬走牛走包最後買到...</title></header><body><h1>去老麥嗌芝士漢堡<br>走醬走牛走包最後買到...</h1><p>英國劍橋一名男子在麥當勞點了芝士漢堡「走漢堡」，到底店員奉上的會是甚麼？<br><br>社交網twitter用戶「coL_Merchant」周一點了芝士漢堡，然後要求走洋蔥、茄汁、芥末、酸瓜、包及漢堡扒，店員最後奉上一片芝士。雖然只有一片芝士，但「漢堡」沒有因此變得便宜，依然盛惠0.99英鎊（約9.43港元）。<br><br>有網民慨歎，雖然材料就只有一片芝士，但店員卻仍然無法將芝士好好擺放，整片攤在盒邊，毫無賣相可言。也有網民提議可以連芝士也不要，看看店員是否會奉上空盒一個。<br><br>英國《都市報》</p></body></html>
