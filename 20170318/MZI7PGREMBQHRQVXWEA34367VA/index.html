<html><header><meta charset="utf-8"><title>【今日笑一笑】9隻貓對一隻狗從未如此溫馨</title></header><body><h1>【今日笑一笑】9隻貓對一隻狗<br>從未如此溫馨</h1><p>很多同時養貓及狗的主人都會知道，其實貓星人才是家中主子，連狗都要忌牠三分，但如果同時養9隻貓及一隻狗，會否隨時發生「血案」呢？<br><br>片中的芝娃娃狗肯定不會，因為9頭貓咪只是對牠感到新奇，輕輕嗅嗅牠，甚至離遠望著牠，看似非常憐惜這新成員，又可能是驚覺為何世上有生物會比牠們更可愛、更和善。<br><br>Tenerissimi</p></body></html>
