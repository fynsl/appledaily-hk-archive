<html><header><meta charset="utf-8"><title>【富亨情殺】疑兇曾犯強姦案入獄</title></header><body><h1>【富亨情殺】疑兇曾犯強姦案入獄</h1><p>【本報訊】大埔富亨邨情殺案，涉案姓徐疑兇﹝43歲﹞仍被警方扣查，兇案現場亨隆樓重門深鎖，留有一張警方的字條，同層街坊亦議論紛紛。<br><br>街坊黃女士指，單位本來住有一家四口，即疑兇、妻子及兩子女，搬入該單位5至6年，但兩夫婦經常吵架。黃說：「好煩，踢門呀，嘈呀！(凌晨)3點、4點先嚟嘈。」入住3年左右，女戶主偕子女遷出，留下疑兇獨居。此後即有不同的男女出入，街坊之間也甚少打招呼，案中的28歲女死者，他們也沒有印象。<br><br>消息指，案中姓徐疑兇98年曾犯強姦案，其後再被揭發與未成年少女發生性行為，先後兩次入獄。</p></body></html>
