<html><header><meta charset="utf-8"><title>告仔打吡希望點止淨係巴基之星？</title></header><body><h1>告仔打吡希望<br>點止淨係巴基之星？</h1><p>今朝早（17日）七點半時間，告東尼馬房的「大雄圖」由助手出圈踱步，告仔全程跟出跟入，非常之緊張。<br><br>本屆打吡大賽告仔出三駒，除咗「巴基之星」及「綫路勇駒」外，「大雄圖」亦都不能睇小。呢隻馬由高伯新馬房轉入告仔馬房後，便一出即勝田草1600米，難度相當之大，兼為告仔省靚招牌。<br><br>今次再請巫斯義爭逐打吡大賽，絕對係一路奇兵，一定要吼實。</p></body></html>
