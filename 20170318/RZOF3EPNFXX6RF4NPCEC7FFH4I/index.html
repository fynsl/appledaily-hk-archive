<html><header><meta charset="utf-8"><title>國泰要炒人股價彈少少繼續迷失25年</title></header><body><h1>國泰要炒人股價彈少少<br>繼續迷失25年</h1><p>國泰前日開會交代為期3年的企業轉型計劃，首要削減經理級或以上員工30%人事成本，期望1年內達標。國泰炒人，令股價上升1.4%，報11.28元，成交1.41億元。<br><br>國泰同時精簡架構，把現時約10個部門重組成6個，包括把工程部和人事部等合組一個部門統籌，各部門由一名董事負責，並落實「問責制」，料5月前落實。國泰駐港屬「Level C」中高層人員包括機師等達3,000人。</p></body></html>
