<html><header><meta charset="utf-8"><title>窒哥帥歐聯出局？寸王口水戰 車仔也中槍</title></header><body><h1>窒哥帥歐聯出局？<br>寸王口水戰 車仔也中槍</h1><p>曼城輸波，摩連奴竟然失望？<br><br>周三晚曼城在歐聯被摩納哥淘汰，其死敵曼聯的領隊摩連奴卻指，對這個結果感失望。他說：「我很失望，我不是在嘲笑他們，我是真心的。這有幾個原因，因為他們是英格蘭球會，對我們是壞事，因為英超頭五位的球員也不用分心歐洲賽事，他們只需每周一場，他們有部份自季初已是這樣。」言談間亦不忘向車路士抽水。<br><br>曼聯周四晚擊敗俄超的羅斯托夫後，於歐霸盃殺入8強；而英超只有李斯特城一支球隊尚未在歐聯被淘汰。</p></body></html>
