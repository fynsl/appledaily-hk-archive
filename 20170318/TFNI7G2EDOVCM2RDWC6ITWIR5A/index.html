<html><header><meta charset="utf-8"><title>回應咖喱仔揀夏登做MVP 霸氣韋少：佢乜水呀</title></header><body><h1>回應咖喱仔揀夏登做MVP<br> 霸氣韋少：佢乜水呀</h1><p>韋斯卜克（Russel Westbrook）喺香港時間今朝又做出今季個人第34次大三元，幫雷霆贏咗速龍。賽前佢竟然同記者講：「史堤芬居里（Stephen Curry）係乜水？」<br><br>件事係咁嘅，居里早幾日喺一個節目到講，睇好今季MVP由火箭嘅夏登（James Harden）攞到。咁有記者問西河，對其他球員有關MVP嘅講法在唔在意，佢就答：「唔喎！」咁記者再問，佢知唔知咖喱仔覺得夏登機會大啲嘅時候，佢就話：「我唔在意，佢講咩對我冇關係。佢覺得自己係邊個？」</p></body></html>
