<html><header><meta charset="utf-8"><title>柯震東撇柴智屏被轟反骨</title></header><body><h1>柯震東撇柴智屏被轟反骨</h1><p>憑電影《那些年，我們一起追的女孩》及《小時代》系列竄紅的柯震東，在北京涉毒後獲經理人柴智屏扶持，再擔演《再見瓦城》翻身。<br>日前傳出柯震東約滿後將不續約柴姐，並自組工作室，遭網友狠批忘恩負義，同屬柴姐旗下的九把刀在fb發文力挺柯震東，表示約滿離開屬很正常的事，他說：「柴私下跟我聊到關於柯震東的事，她直掉眼淚，其中一次甚至是不捨到大哭，柴對柯震東的愛是毋庸置疑的，人生高高低低，路轉𥧌迴，該承受的也都承受過來，該給的祝福一定不會少。」他又指自己與柴姐合作11年，目前雖沒有合約，但相處卻比之前更好。<br>撰文：張俊銘</p></body></html>
