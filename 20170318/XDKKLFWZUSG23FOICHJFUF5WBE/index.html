<html><header><meta charset="utf-8"><title>羅霖盼領養被棄兔仔</title></header><body><h1>羅霖盼領養被棄兔仔</h1><p>羅霖有份投資的葡萄酒公司昨晚在圓方舉行活動，出席嘉賓包括楊玉梅、陸詩韻等。羅霖穿上英國品牌Self-portrait粉紅色連身裙，問她知否朱潔儀及「洗米嫂」陳慧玲都穿過？羅霖表示不介意：「我呢排拍古裝，都冇時間着春裝，我兩個月前已經喺網上訂咗，𠵱家仲唔着就遲。唔係同場，各有各靚啦，我冇所謂，大品牌都會撞。」<br>對於無綫劇《心宮計》被指將小動物拍完即棄，羅霖說﹕「如果係真我會反映，然後帶佢哋返屋企養。」羅霖前年去泰國拍了動作電影，她剛得悉有機會參加沖繩影展：「開心過中六合彩，戲中我有同大隻佬肉搏，幾蝕底，但做演員冇辦法。」<br>採訪：卓寶花<br>攝影：沈健程</p></body></html>
