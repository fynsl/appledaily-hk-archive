<html><header><meta charset="utf-8"><title>Sammi千嬅好啱taste齊晒Versace新手袋</title></header><body><h1>Sammi千嬅好啱taste<br>齊晒Versace新手袋</h1><p>一向是潮流指標的鄭秀文 (Sammi)，差不多隔日就會在網上po造型照，share新衫新鞋新袋之餘，仲可以順便展示一下強勁的mix &amp; match功力。<br><br>Sammi日前以蕾絲jacket搭配白色印花裙，腳踩一對尖頭平底鞋，lady得來又不失時尚潮味，另外揹了一個Versace最新的Stardvst手袋配襯，為造型更添幾分型格。近期忙為新戲《春嬌救志明》宣傳的楊千嬅，日前亦po收工相時，身上亦揹了同一個Versace Stardvst手袋，與Sammi同樣率先晒新袋。</p></body></html>
