<html><header><meta charset="utf-8"><title>兩電單車男俾車撞飛警察捉佢哋唔捉司機？</title></header><body><h1>兩電單車男俾車撞飛<br>警察捉佢哋唔捉司機？</h1><p>內地傳媒前日報道，雲南陸良縣兩名男子，上周六(11日)在農貿市場偷竊手機，兩人互相照應。案發經過遭警方的「天眼」拍得一清二楚。<br><br>影片中所見，一人駕駛電單車尾隨，另一人則步行跟蹤一女子偷走其手機。之後，得手的男子登上電單車尾座，兩人駛離現場。當電單車轉入大街時，突然與一部灰色私家車相撞，兩人被撞飛後，警車也剛好接報趕至，將兩人當場拘捕。<br><br>梨視頻</p></body></html>
