<html><header><meta charset="utf-8"><title>阿里擬大馬建區域配送中心</title></header><body><h1>阿里擬大馬建區域配送中心</h1><p>【本報訊】路透社引述消息人士表示，阿里巴巴計劃於馬來西亞建立區域配送中心，以支持集團於區內的發展。報道並指相關的消息，將會由阿里主席馬雲及馬來西亞總理納吉布，於未來數日內向外公佈。<br>報道稱，相關的區域配送中心將設在吉隆坡國際機場航空城（KLIA Aeropolis），資料顯示，該航空城佔地約2.47萬英畝，預期相關項目可以吸引到超過70億元林吉特（約122億港元）投資。<br>不過，報道指暫時不知道阿里會否投資吉隆坡國際機場航空城項目。路透社就相關消息向阿里及馬拉總理辦公室作查詢，惟兩者均沒有作出作何評論。</p></body></html>
