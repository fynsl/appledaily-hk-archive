<html><header><meta charset="utf-8"><title>【搶先試坐】千萬打造全港首架水晶巴士　瞬間變阿凡達？</title></header><body><h1>【搶先試坐】千萬打造全港首架水晶巴士　瞬間變阿凡達？</h1><p>最近有廣告公司豪花逾千萬元，推出全港首部水晶觀光巴士，於3月15號開始運作，果籽記者有機會搶先試坐。</p><p>觀光團分上下兩團，包括上午團的港九團，及由九龍至新界的下午團，全程途經約20個景點，如彌敦道、青馬大橋及欣澳等，並包括一餐米芝蓮餐廳提供的點心，每位收費$380。上層每次最多可載30人 ，全部是卡位座，而下層暫時只提供予夜晚包團的客人。想知試坐感覺如何，請留意動新聞。</p><p>記者︰黃依情<br>攝影︰潘志恆</p></body></html>
