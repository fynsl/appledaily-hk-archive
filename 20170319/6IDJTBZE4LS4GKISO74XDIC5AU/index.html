<html><header><meta charset="utf-8"><title>【一周必看】中資海航74億再奪啟德地　麵粉價每呎1.35萬</title></header><body><h1>【一周必看】<br>中資海航74億再奪啟德地　麵粉價每呎1.35萬</h1><p>海航四奪啟德地，以74.4億元奪得本財年啟德發展區最後一幅住宅地──1L區2號地，平均每呎樓面地價約1.35萬元，但破不到同系最貴、毗連3號地呎價1.36萬元的紀錄。集團於四個月內，已斥約272億元鯨吞四幅啟德地。發展商回應指，公司擬將四幅地皮作統一規劃，興建國際級大型住宅綜合項目。</p></body></html>
