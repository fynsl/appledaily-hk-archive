<html><header><meta charset="utf-8"><title>重慶大熊貓BB命名</title></header><body><h1>重慶大熊貓BB命名</h1><p>重慶市動物園去年出生的3隻大熊貓寶寶，圓滾滾的身形贏得無數遊客歡心，大熊貓寶寶終於有名字。<br>動物園昨日舉行大熊貓命名儀式，經一系列篩選和投票，3隻熊貓寶寶分別被命名為「渝寶」、「渝貝」和「良月」，命名者希望牠們能茁壯成長，成為重慶的吉祥物。<br>3隻可愛寶寶分別是兩隻大熊貓媽媽的子女，大熊貓蘭香去年7月誕下一雄一雌雙胞胎；大熊貓婭婭去年9月產下三胞胎，僅一隻雌性存活。<br>動物園今年1月舉辦命名活動，渝寶、渝貝和良月脫穎而出，「渝」是重慶簡稱，名字寓意為重慶的寶貝，良月則有吉祥女子的意思，命名者希望良月能成為多子多福、溫柔賢良的媽媽。<br>中新網</p></body></html>
