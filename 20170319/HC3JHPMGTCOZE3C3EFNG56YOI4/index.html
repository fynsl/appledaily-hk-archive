<html><header><meta charset="utf-8"><title>張繼聰騷壯臂抬篋</title></header><body><h1>張繼聰騷壯臂抬篋</h1><p>張繼聰和何雁詩日前約下午4時現身在跑馬地一個屋苑門口，當時何雁詩身穿短裙褲，前面有一個大隻男，他就是張繼聰，二人正在拍攝無綫劇集，當日拍攝的劇情是何雁詩被狗嚇親，跌倒在地上，一條大腿露了出來，身邊還有一個行李篋。其後現身的邵美琪則與張繼聰一起幫何雁詩拿行李上樓梯。</p><p>在正式拍攝之前，演藝學院畢業的張繼聰即刻教何雁詩怎樣跌，要做甚麼反應，可以交出甚麼表情，其間何雁詩更不停篤張繼聰的壯臂，爆肌張繼聰更加任篤不嬲，心情相當愉快，相信是因太太謝安琪即將為他生多一個小寶寶有關。<br>採訪、攝影：畢紹基、吳耀輝</p></body></html>
