<html><header><meta charset="utf-8"><title>五月天開騷變面試</title></header><body><h1>五月天開騷變面試</h1><p>台灣天團五月天全新巡迴演唱會昨晚在高雄展開，場館五萬多座位全都爆滿。一開始就上演未來大戰，五位成員阿信、冠佑、石頭、瑪莎及怪獸以不同英雄機械人造型現身消滅外敵，充滿科幻感。<br>五月天先後唱《派對動物》、《終結孤單》及《入陣曲》等歌曲，現場觀眾興奮喪跳，阿信說：「今天是人生有限公司在地球上的第一天面試新員工，你們別以為只進來就代表被錄取，有沒有錄取是要看大家的熱情、大家的雙手、還要聽到大家的聲音！」全場觀眾即狂叫，阿信續說：「如果順利錄取的話，就今天開始加班，要熬夜唱到天亮。」<br>撰文：魯吉</p></body></html>
