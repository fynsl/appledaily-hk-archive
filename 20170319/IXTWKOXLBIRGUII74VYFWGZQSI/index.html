<html><header><meta charset="utf-8"><title>香港場地單車錦標賽梁峻榮穿金戴銀 - 徐嘉華</title></header><body><h1>香港場地單車錦標賽<br>梁峻榮穿金戴銀 - 徐嘉華</h1><p>【本報訊】下月12至16日將首次在香港舉行世界場地單車錦標賽，主力將出戰該賽的梁峻榮昨在將軍澳香港單車館進行的場地單車錦標賽奪一金一銀。<br>師兄黃金寶及郭灝霆分別在2007及2011年奪得世錦賽捕捉賽的「彩虹戰衣」，主項是全能賽的阿榮說：「我拿過世青的彩虹戰衣，很想在成人組拿到，今次世錦賽我有主場之利，相信在觀眾打氣下能做到最好。」本月初從廣州基地回到香港訓練的阿榮，昨獲全能賽冠軍及捕捉賽亞軍。<br>記者：徐嘉華</p></body></html>
