<html><header><meta charset="utf-8"><title>羅敏莊舞鬥囡囡</title></header><body><h1>羅敏莊舞鬥囡囡</h1><p>羅敏莊昨日帶4歲女兒陳禎到大埔出席奧比斯活動，兩人於台上蒙眼挑戰，又承諾每月捐錢支持打擊兒童盲疾。羅敏莊說：「我想藉住啲活動，教佢睇到嘢唔係必然。」傳媒拍照時，陳禎搞笑地趷屁股、托頭及叉腰，連羅敏莊亦笑指女兒表演慾很強。<br>羅敏莊指女兒在家中會戴耳筒大唱大跳：「佢會喺iPad睇片學唱歌跳舞，每晚都叫我同佢battle，爸爸就做評判。我哋唔會偏心佢，等佢知道贏輸唔重要，不過有時爸爸話我贏，佢會唔忿氣要再鬥過。」問她會否叫王祖藍簽女兒做小童星？她說：「佢都話𠵱家最有潛質嘅藝人就係佢，真係好搞笑。」<br>採訪、攝影：盧妹</p></body></html>
