<html><header><meta charset="utf-8"><title>富亨情殺案疑兇留醫缺席提堂</title></header><body><h1>富亨情殺案<br>疑兇留醫缺席提堂</h1><p>【本報訊】大埔富亨邨日前發生情殺案，較女友年長15年的中年漢疑同居僅3周的女友一腳踏兩船，與女友爭執，涉以螺絲批及電髮夾虐打女友頭部。男子報警，女友送院後不治，他昨被控謀殺罪，在沙田法院提堂。控方指被告暫在青山醫院留醫，申請將案件押後至下周三，轉往粉嶺法院再訊。<br>控罪指被告徐清龍（42歲）於本月16日在大埔富亨邨亨隆樓19樓一單位內，謀殺女子謝美欣。<br>案件編號：STCC1047/17<br>■記者楊思雅</p></body></html>
