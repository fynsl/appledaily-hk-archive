<html><header><meta charset="utf-8"><title>蘋果專題：一區一特色　一人一故事沙田逼　灣仔富</title></header><body><h1>蘋果專題：一區一特色　一人一故事<br>沙田逼　灣仔富</h1><p>【本報訊】統計處最近發表2016中期人口統計結果，小小的香港，不同地域的特點卻相當明顯。沙田越來越擠擁，居民人數幾乎佔全港人口一成；灣仔居民平均年齡最老，但家庭入息也是最高。統計結果也揭示着各種社會趨勢，中港婚姻頻繁，其中港女「染紅」更蔚然成風。無殼蝸牛租樓負擔越來越重，人口老化也日益嚴重，型塑了無數香港人小故事，當中會否也有你似曾相識的身影？<br>記者：鄭啟源　呂麗嬋</p></body></html>
