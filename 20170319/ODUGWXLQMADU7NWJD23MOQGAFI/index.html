<html><header><meta charset="utf-8"><title>大廳離奇加牆建走廊</title></header><body><h1>大廳離奇加牆建走廊</h1><p>星漣海令人費解的Corridor（走廊），發展商回應是根據屋宇署條例下的產物。綜合多位資深測量師意見，根據《建築物（規劃）規例》下對採光及通風的要求，其中之一是用作居住的空間與窗戶距離不得多於9米，而星漣海部份單位客飯廳長度超過9米但只得一道採光窗，所以則師在大廳末端加裝一道牆，在廚房出口或者大門入口處形成Corridor，令該處成為通道空間而非居住空間，且使到客飯廳符合相關法例要求。<br>測量師們估計日後買家如欲想移除走廊與客飯廳之間牆身，將不會被屋宇署所批准。</p></body></html>
