<html><header><meta charset="utf-8"><title>發哥推車救流浪狗</title></header><body><h1>發哥推車救流浪狗</h1><p>周潤發一向很喜歡狗，前日他偕家人提前去南丫島祭祖時，在碼頭看到一班義工在推流浪狗時，他立刻主動上前幫忙推車，原來一班義工在南丫島找到十隻無家小狗，在運送回榕樹灣途中，遇着剛落船的發哥，這班義工完全沒想到巨星發哥會幫他們推車，當然十分興奮。<br>這些流浪狗若沒有人收養一般會被人道毀滅，所以貓狗義工都會在街上帶牠們回去，然後安排善心人去收養，發哥一直支持這些貓狗義工，覺得他們是很有愛心。據悉以前發哥家裏也有養狗，但狗狗於數年前去世了，他和發嫂因為太過傷心，近年已沒有再養。<br>撰文：鍾國仁</p></body></html>
