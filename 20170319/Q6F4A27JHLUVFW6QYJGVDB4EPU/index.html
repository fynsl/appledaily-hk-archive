<html><header><meta charset="utf-8"><title>陳志雲打7年官司嗌苦</title></header><body><h1>陳志雲打7年官司嗌苦</h1><p>陳志雲的收受利益罪日前獲終審法院裁定上訴得直，纏繞7年的官司終還清白，當中涉及訴訟費達2千萬。昨日有雜誌報道指志雲立即申請發還訴訟費，並透露已將此事交給律師團隊，皆因按照正常程序，案件完結21天內必須向法庭提交申請發還訴訟費。<br>志雲透露開庭前一晚心情平靜，當聽到判決一刻，即舒了一口氣。回想7年的經歷，他表示每一天都辛苦，因為事件未完結，不過慶幸身邊朋友支持，連街上市民路過都力撐。志雲又多謝好友王喜陪過難關，有指王喜曾承諾可以賣樓幫志雲打官司，令他決定孤注一擲上訴到底。<br>撰文：唐如</p></body></html>
