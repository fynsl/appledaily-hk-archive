<html><header><meta charset="utf-8"><title>【愛駒出賽】喜蓮獎星今爭三連勝</title></header><body><h1>【愛駒出賽】喜蓮獎星今爭三連勝</h1><p>前港姐吳婉芳丈夫、富商胡寶星兒子胡家驊生前熱愛賽馬，家族名下擁有多隻馬匹，包括「喜蓮獎星」、「喜蓮巨星」、「喜蓮歡星」和「喜蓮彩星」等。胡家驊離世後第三天，他名下的馬匹繼續如常出賽，但吳婉芳就未有出現。上月26日，「喜蓮獎星」出戰沙田馬場女皇銀禧紀念盃，並贏得冠軍，一慰胡家驊在天之靈，當日胡家中人未有現身馬場，由胡家驊好友許晉亨代拉頭馬及捧盃。</p><p>今日沙田馬場舉行十場賽事，胡家驊家族名下「喜蓮獎星」和「喜蓮彩星」都有份出賽，分別跑第三場和第八場的打吡大賽，其中「喜蓮獎星」在第三場賽事中有機會在季內三連勝。</p></body></html>
