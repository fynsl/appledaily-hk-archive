<html><header><meta charset="utf-8"><title>惠英紅入市：有需要就買</title></header><body><h1>惠英紅入市：有需要就買</h1><p>上周五晚現身將軍澳Monterey售樓處未能揀到樓的影后惠英紅，昨日再現身並幸運抽中前籌。她離開售樓處時指，兩日來都是陪家人買樓，稱他們抽到40號籌，揀了一個三房單位，成交價超過1,400萬元，而自己名下有物業所以不會入市。<br>記者問影后為何家人選擇在這個時候入市，她說家人之前賣出舊樓想換新樓，而自己住將軍澳，知道那個樓盤好。「將軍澳地膽」影后周五晚與家人在售樓處呆等到10時許，影后指人多到「有啲愕然」，但問她會不會覺得樓市太亢奮，她就指：「唔會去理人，屋企有需要買，咁咪買囉。有需要、買得起便買。」</p></body></html>
