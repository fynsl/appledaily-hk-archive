<html><header><meta charset="utf-8"><title>【仔女出眾】爆肌Lynus贏健美先生</title></header><body><h1>【仔女出眾】爆肌Lynus贏健美先生</h1><p>吳婉芳與胡家驊育有兩子一女，分別是22歲長子胡智略（Caspar）、二子胡智同（Lynus 圖）和細女胡智晴（Helene），三子女不但遺傳了媽咪美麗基因，而且讀書成績優異。Caspar現於英國修讀碩士課程，Lynus則在牛津大學讀書，身形健碩的他去年在英國一個健美先生比賽中獲「Men's Physique Tall」組別冠軍，吳婉芳曾透露Lynus爆肌相曝光後，有人邀兒子拍廣告，但Lynus沒興趣入娛樂圈。至於Helene則於倫敦就讀大學一年級。</p></body></html>
