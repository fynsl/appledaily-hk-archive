<html><header><meta charset="utf-8"><title>全美大學生泳賽何詩蓓刷密大紀錄 - 徐嘉華</title></header><body><h1>全美大學生泳賽<br>何詩蓓刷密大紀錄 - 徐嘉華</h1><p>【本報訊】年僅19歲、現就讀美國密芝根大學二年級的香港「小美人魚」何詩蓓再創歷史！繼上周三在NCAA全美大學生游泳錦標賽，為密大取得歷史性4x200碼自由泳接力賽銅牌後，上周五在200碼自由泳取得「梗頸四」，已為密大寫下新一頁。<br>詩蓓在這幾天的NCAA連續取得好成績，上周五的200碼自由泳以1分41秒21刷新Big Ten及密大紀錄，密大現暫時排在總排名第12位，周六上演最後一天比賽。<br>記者：徐嘉華</p></body></html>
