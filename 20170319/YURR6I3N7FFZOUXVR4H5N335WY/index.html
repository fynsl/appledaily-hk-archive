<html><header><meta charset="utf-8"><title>世界女子桌球錦標賽安儀爭冠先遇宿敵 - 徐嘉華</title></header><body><h1>世界女子桌球錦標賽<br>安儀爭冠先遇宿敵 - 徐嘉華</h1><p>【本報訊】在新加坡舉行的世界女子桌球錦標賽，周日進行四強及決賽，香港一姐「四眼妹」吳安儀在四強面對衞冕兼世界一姐伊雲絲，且看安儀能否從伊雲絲手中搶回冠軍寶座。<br>安儀曾在2015年從伊雲絲手上拿走世界冠軍，去年二人又在決賽碰頭，結果伊雲絲第11次奪冠。今晨10時上演四強，採九局五勝，決賽同日下午三時舉行，採11局六勝制。另一組四強由印度的Vidya Pillai對英格蘭的Rebecca Granger。<br>記者：徐嘉華</p></body></html>
