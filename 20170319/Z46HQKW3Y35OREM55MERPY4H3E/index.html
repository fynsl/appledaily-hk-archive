<html><header><meta charset="utf-8"><title>【關仁隱事】「靈氣」拍拖搞到冧廠 - 關仁</title></header><body><h1>【關仁隱事】<br>「靈氣」拍拖搞到冧廠 - 關仁</h1><p>電視圈藝人拍劇日對夜對，造就唔少藝人情侶，好似有對年紀相差有啲啲距離嘅拖友，由開頭唔認到𠵱家講到談婚論嫁，搞到唔少人跌眼鏡，但有時太癡纏，就會帶畀其他人麻煩。<br>事緣有次「靈氣」趕拍劇，但入廠時間已經過咗兩個鐘都未見影，劇組打鑼咁搵佢，隔咗五個鐘後，急到想喊嘅PA再打畀靈氣，結果係佢嗰位圈中男友「雞仔」回覆，話靈氣唔舒服，冧廠要請病假。事後有人發現冧廠前一晚，原來係靈氣生日，慶祝玩到咁盡興，起唔到身是常識吧！<br>撰文：關仁</p></body></html>
