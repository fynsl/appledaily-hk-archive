<html><header><meta charset="utf-8"><title>長毛舉橫額：我要真普選	</title></header><body><h1>長毛舉橫額：我要真普選	</h1><p>【本報訊】社民連、人民力量約二十名成員昨於論壇場外示威，高叫「反對北京欽點」、「撤銷人大8.31決定」等口號，身兼選委的4名立法會議員朱凱廸、梁國雄、羅冠聰及陳志全則進場，於3名候選人開場發言時站立抗議，高呼「我要真普選，我要公民提名」（圖），在場不少選委大力拍手，圖以掌聲蓋過4人聲音，4人最後在保安要求下離場。<br>而場外約20示威者手持「我要真普選」標語進場時，一度在登記處與保安對峙，有女示威者被推跌倒地。</p></body></html>
