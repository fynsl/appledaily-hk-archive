<html><header><meta charset="utf-8"><title>旺角撞欄拒認司機寸嘴哥：飲咗酒揸車之嘛</title></header><body><h1>旺角撞欄拒認司機<br>寸嘴哥：飲咗酒揸車之嘛</h1><p>【本報訊】一輛私家車沿旺角洗衣街，前晚11時許往太子道西行駛，過了亞皆老街街口失控，左車頭及車身撞向路邊鐵欄，180度掉頭停在路面，左前輪甩脫。警方接報到場，一名身有酒氣29歲姓夏男子聲稱乘客，並指司機已經離開，他與司機並不熟絡。同時，私家車匙膽沒有插著車匙。<br><br>警方對他講法有懷疑，盤問下他終於承認是司機，酒精呼氣測試95度，涉嫌酒後駕駛被捕並在他身上發現車匙。他被帶返警署時，聲稱「我做錯咗啲咩啫？ 飲咗酒揸車之嘛」。</p></body></html>
