<html><header><meta charset="utf-8"><title>康仔陪大肚妻發福</title></header><body><h1>康仔陪大肚妻發福</h1><p>49歲蘇永康即將為人父，太太馮翠珊現時懷有九個月身孕，自嘲老來得子的他，最近工作量不多，樂得清閒，可以專心陪伴大肚妻，日前就化身愛妻號，陪太太逛銅鑼灣選購嬰兒產品。當日下午約5時許，康仔手拿一罐汽水和太太並肩而行，由於太太的肚子相當巨大，所以見她不時要用雙手托肚，康仔則明顯發福不少。<br>全程見康仔對太太呵護備至，連行路也刻意放慢腳步遷就，夫妻二人漫步前往利園商場，過馬路時即細心扶着太太，見沒車才示意太太過馬路。到了嬰兒用品店康仔專心購物，並似對其中一款嬰兒廁所感興趣，但最後只購買了一些用品就離開。  <br>採訪、攝影：徐錦池</p></body></html>
