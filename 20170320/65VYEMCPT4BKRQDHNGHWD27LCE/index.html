<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】許亦妮否認小三護尊嚴</title></header><body><h1>【馮仁昭四圍超】<br>許亦妮否認小三護尊嚴</h1><p>許亦妮同圈外男友朱曜楚（Choris Chee）閃拍閃離，仲被指係「小三」。佢噚日接受訪問時以短訊狂呻：「朱先生追求我時，同我講佢係單身，所以我先同佢約會去街。」又表示Choris指相中女子係前度女友，不過佢強調分手原因係性格不合，又話每次關係結束都因為對方唔係圈中人，每次都被人話係小三，自言：「我係女仔，我都有尊嚴，第日仲要結婚嫁人。」<br>撰文：馮仁昭</p></body></html>
