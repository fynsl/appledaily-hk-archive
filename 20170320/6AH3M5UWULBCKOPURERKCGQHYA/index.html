<html><header><meta charset="utf-8"><title>24歲仔半山豪宅墮樓亡父為退休總警司</title></header><body><h1>24歲仔半山豪宅墮樓亡<br>父為退休總警司</h1><p>【本報訊】半山干德道39A-39F翠錦園，昨日凌晨3時許一名姓馮24歲男子從高層單位露台墮下倒臥停車場平台，被保安員發現報警。救護員到場證實男子已經死亡，警方未有於現場撿獲遺書，調查後相信沒有可疑，消息稱死者患有情緒病。據悉死者父母均為高級警務人員，父親為退休總警司，男事主已投考警察，原定明日入學堂受訓，詎料凌晨墮樓身亡。<br><br>資料顯示，翠錦園樓鹷43年，是政府物業，為高級公務員宿舍，由產業署管理，近年並將部份單位出租，月租連車位數萬元。</p></body></html>
