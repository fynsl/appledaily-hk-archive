<html><header><meta charset="utf-8"><title>五月天陪歌迷犯法</title></header><body><h1>五月天陪歌迷犯法</h1><p>五月天前晚假高雄舉行首場「人生無限公司」巡唱，在開場短片中化身超級英雄打敵人，梁家輝、黃渤等客串演出。由於台北小巨蛋場館禁跳，五月天轉戰高雄演繹《如果我們不曾相遇》率全場跳動。<br>下周三是五月天成軍20年日子，阿信感謝觀眾陪他們度過風風雨雨；尾聲時歌迷叫安哥變「加班」吶喊，阿信笑說：「已經加班三次，知道你們已經犯法了嗎？沒關係，就跟大家一齊違法吧，到時候一起被關好了。」今次巡唱製作費逾9千萬港元，高雄4場共吸引20萬歌迷朝聖，吸金一億元。<br>撰文：皓騫</p></body></html>
