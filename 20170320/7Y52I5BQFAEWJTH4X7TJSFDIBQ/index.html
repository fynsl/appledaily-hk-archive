<html><header><meta charset="utf-8"><title>吳婉芳子睇愛駒出賽</title></header><body><h1>吳婉芳子睇愛駒出賽</h1><p>吳婉芳亡夫胡家驊家族名下的「喜蓮彩星」和「喜蓮獎星」，昨日出戰沙田賽馬日，當中「喜蓮彩星」更參加打吡大賽，胡家驊大仔智略與二仔智同，以及胡家驊胞弟胡家驃到場支持愛駒，但未見吳婉芳出現。智略與智同與父親生前好友許晉亨有傾有講，又與騎師握手，不過當發現記者即顯得避忌，從另一通道離開，最後愛駒三甲不入。<br>甄子丹昨日以打吡大使身份，與太太汪詩詩現身。身為馬主的子丹笑言不熟悉賽馬：「只係跟妹夫蔡加讚玩吓。」更自言冇賭運：「我買乜都會問老婆，我通常選擇錯，揸車都揀錯方向，聽太太講會發達，男人要聽老婆講。」<br>採訪：張俊銘<br>攝影：陳俊強</p></body></html>
