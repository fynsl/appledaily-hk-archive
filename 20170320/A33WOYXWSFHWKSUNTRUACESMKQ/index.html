<html><header><meta charset="utf-8"><title>華仔貼短片：我硬朗</title></header><body><h1>華仔貼短片：我硬朗</h1><p>劉德華於1月中在泰國拍廣告墮馬受傷，由醫療專機急送返港後，在養和醫院留醫兩個多月，本月10日悄悄出院返家休養。前日華仔在官網報告康復進度，留言：「每一天、坐久一點點，每一天、站久一點點，會有一天，向前邁出第一步！我、硬朗！」<br>華仔更上載一條5秒的短片，一身牛仔型爆look的華仔，單手托長槍chok住行出馬房，背影超man，未知是否受傷前拍攝的廣告花絮？粉絲紛紛留言祝福偶像：「老大，加油，相信你一定行」、「老大最棒，為你自豪」、「等着你可以跑跑跳跳」。<br>撰文：皓騫</p></body></html>
