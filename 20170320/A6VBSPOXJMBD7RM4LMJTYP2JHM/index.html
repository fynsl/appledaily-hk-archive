<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】秦舒培谷奶似生完B</title></header><body><h1>【馮仁昭四圍超】<br>秦舒培谷奶似生完B</h1><p>有傳陳冠希（Edison）搞大超模女友秦舒培（左）個肚，據知預產期係今個月。秦舒培喺美國秘密待產，近幾個月喺社交網只貼大頭相嘅佢，前晚終於上載全身新相，傳聞中嘅大肚唔見咗，但雙乳明顯升cup似生完谷奶，令人懷疑BB已出世，網友留言：「罩杯有上漲，目測已卸貨。」<br>不過秦舒培卻玩神秘冇回應，而Edison噚日貼豎中指新相，同樣對係咪做咗老竇一事絕口不提。<br>撰文：馮仁昭</p></body></html>
