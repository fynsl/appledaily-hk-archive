<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】蔡少芬湊女行金魚街</title></header><body><h1>【馮仁昭四圍超】<br>蔡少芬湊女行金魚街</h1><p>蔡少芬上星期為細女張信兒提早慶祝生日，而前日下晝約3點，佢同老公張晉就帶埋兩個女出現旺角金魚街。當日蔡少芬戴住口罩，着住紅白藍格仔恤衫襯闊腳牛仔褲，似足80年代林亞珍造型。佢哋一家喺寵物店睇咗5分鐘，隱約聽見蔡少芬同細女講：「我哋遲啲去旅行，去完返嚟先再買啦。」相信係信兒睇中咗寵物，等一家人旅行返港，屋企就會有新成員加入。<br>撰文：馮仁昭</p></body></html>
