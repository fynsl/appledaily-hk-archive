<html><header><meta charset="utf-8"><title>徐志豪娶妻有最快伴郎團 - 徐嘉華</title></header><body><h1>徐志豪娶妻有最快伴郎團 - 徐嘉華</h1><p>【本報訊】恭喜！香港百米飛人徐志豪抱得美人歸！上月滿27歲的徐志豪昨與拍拖八年的九巴元朗主席郭靜然在元朗擺喜酒，有情人終成眷屬！<br>徐志豪本身是香港100米紀錄保持者，大喜之日找來全港跑得最快、又是4x100米接力隊成員黎振浩、吳家鋒、鄧亦峻、蘇進康，還有香港跳遠紀錄保持者陳銘泰等任兄弟團，其實阿泰的100米跑亦不失禮，他在上周日的大專陸運會曾跑出他個人最佳的10秒48奪冠。徐志豪表示婚後仍會以事業為重，要先專心賽跑，惟有將蜜月延期至年底。記者：徐嘉華</p></body></html>
