<html><header><meta charset="utf-8"><title>茵媺徹夜照顧病女</title></header><body><h1>茵媺徹夜照顧病女</h1><p>陳茵媺的小女兒陳凱婷（Camilla）去年4月出生後，她要照顧兩子一女確實不輕鬆，加上相當緊張囡囡，凡事親力親為，結果去年底因身體不適要入急症室。由於老公陳豪要拍劇努力工作養起一家五口，所以日常的親子活動就由陳茵媺一力承擔，前日她就帶了三位小朋友去水族館遊玩。<br>不過當晚陳茵媺在微博貼出母女照，Camilla含住奶嘴熟睡在媽咪胸膛上，陳茵媺就一臉疲態，留言指女兒不舒服，要熬夜照顧她：「我噚晚冇得瞓，雙眼咁樣（眼瞓樣）。但我知道媽媽嘅愛同關懷會令囡囡感覺好啲，媽媽嘅力量！祝大家身體健康。」<br>撰文：葉綠悠</p></body></html>
