<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】苟芸慧落場學賽車</title></header><body><h1>【馮仁昭四圍超】<br>苟芸慧落場學賽車</h1><p>苟芸慧噚日喺微博貼咗張賽車相，留言話第一次喺F1賽車場試賽道。事後苟姑娘短訊回覆話唔係比賽，只係學車，一有時間就去練習：「𠵱家搵到個好師傅教車，目標係參加耐力賽車比賽。聽講香港考慮起賽車場，希望香港喺不久將來會有賽車場可以練習，方便練車，訓練本地賽車手。」<br>苟姑娘早前被爆撻着富三代陸漢洋，兩人都鍾意玩賽車，難怪一拍即合。<br>撰文：馮仁昭</p></body></html>
