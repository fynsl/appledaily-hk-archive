<html><header><meta charset="utf-8"><title>求驗客手記：
Shakira唔妥美斯嫂拒去婚禮</title></header><body><h1>求驗客手記：<br>
Shakira唔妥美斯嫂拒去婚禮</h1><p>喺巴塞隆拿隊中，美斯同碧基都算好friend吓，咁美斯今夏結婚，就梗係會請碧基同佢另一半Shakira出席啦，不過，Shakira就話有嘢做，已經推咗。點解Shakira咁唔畀面？據西班牙傳媒話，原來佢同美斯嘅未婚妻安東莉娜唔妥㗎！事緣安東莉娜同碧基嘅前女友托莉絲係閨蜜，所以就睇Shakira唔順眼，兩人就算咁啱同場，都會當對方透明；佢哋咁嘅關係，試問Shakira又點會出席美斯嘅婚禮呢？</p></body></html>
