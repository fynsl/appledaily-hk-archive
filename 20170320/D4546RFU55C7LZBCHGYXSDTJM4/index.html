<html><header><meta charset="utf-8"><title>求驗客手記：斯巴達球迷回擊BBC</title></header><body><h1>求驗客手記：<br>斯巴達球迷回擊BBC</h1><p>大家諗起俄羅斯，第一個印象可能係覺得當地人係戰鬥民族。英國傳媒《BBC》今個月初播出一套叫「俄羅斯足球流氓」嘅紀錄片，主持人就訪問咗一啲企圖喺2018年俄羅斯世界盃搞事嘅極端球迷。不過，俄超勁旅莫斯科斯巴達嘅球迷，就勁不滿BBC將佢哋定型為足球流氓，於是喺上周六作客以1:1賽和莫斯科火車頭嘅聯賽中拉起巨型橫額（圖），指佢哋係亂嗡廿四嘅「Blah Blah Channel」，以示抗議。</p></body></html>
