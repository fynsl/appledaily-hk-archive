<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張紋嘉個唱請HotCha</title></header><body><h1>【馮仁昭四圍超】<br>張紋嘉個唱請HotCha</h1><p>張紋嘉噚日喺旺角出席活動時，話同唱片公司合約完結前，5月會搞音樂會，佢希望到時自己認識嘅朋友都會到場欣賞。問佢會唔會邀請之前傳過不和嘅HotCha舊成員？佢話：「會請呀，但我哋冇不和。」7月佢會去美國登台，亦想喺嗰邊發展。同場嘅樂印姊妹被問到有幫手做節目嘅路訊通有傳6月底停播，樂印話：「唔知，但本身我哋4月底滿約。」<br>撰文：馮仁昭</p></body></html>
