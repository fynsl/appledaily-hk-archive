<html><header><meta charset="utf-8"><title>黎明期待男人感情</title></header><body><h1>黎明期待男人感情</h1><p>【北京直擊】黎明昨在北京為首次執導的電影《搶紅》宣傳，率杜鵑、王耀慶及南伏龍等現身，現場播放預告片，有激烈的槍戰及黎明跳車戲等，黎明自言不是拍愛情片的材料：「我覺得我對男人或者兄弟之間的感情是存在的，我在家裏是獨子，這讓我對兄弟感情更有期待和理解。」隨後各人一致評張涵予和黎明片中這對兄弟是最佳組合，王耀慶即笑說：「因為黎明知道張涵予喜歡軟的。」<br>南伏龍笑謂靠脫得到角色，黎明即解釋是南伏龍的肌肉很有生命力，南伏龍隨即一口氣做了二十下掌上壓再脫衣騷腹肌。<br>採訪、攝影：陶然婷</p></body></html>
