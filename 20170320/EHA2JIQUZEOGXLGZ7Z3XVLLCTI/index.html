<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鍾舒漫孖王君馨鬥無聊</title></header><body><h1>【馮仁昭四圍超】<br>鍾舒漫孖王君馨鬥無聊</h1><p>女歌手鍾舒漫（Sherman）噚日到樂富出席「無障礙城巿定向2017」活動，推動傷健共融訊息，佢話：「傷健人士未必差過我哋，我認識一啲朋友都參加傷殘奧運會。」<br>Sherman最近同王君馨（Grace）為合唱新歌《隱型》拍MV，佢話同王君馨一拍即合好投契：「Grace話未試過拍呢啲無聊片，覺得好好玩，個MV籌備咗一年，之後同妹妹都會一齊合作。」<br>撰文：馮仁昭</p></body></html>
