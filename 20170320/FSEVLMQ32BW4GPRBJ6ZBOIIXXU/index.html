<html><header><meta charset="utf-8"><title>達明一派請嘉賓呻難</title></header><body><h1>達明一派請嘉賓呻難</h1><p>一連三場「達明卅一派對」將於大後日假紅館開騷，黃耀明和劉以達昨於邵氏片場綵排，達哥表示已排得八八九九，但現場見他似不太記得走位，不時要舞蹈員和排舞師推住行，問是否很多東西要記？達哥說：「係呀，記呀，多呀，記唔到都要記，不過有好大班人會提我。」<br>此外，問明哥今次開騷會否因政治立場難請嘉賓？他說：「有啲難度，但都會有嘉賓。」是否很難找人合作？他說：「唔係，如果真係冇樂手幫忙，你哋今日都唔會嚟睇綵排，香港唔會變成咁樣，唔會嘅，唔會變成撕裂2.0。」<br>採訪：王連連<br>攝影：陳俊強</p></body></html>
