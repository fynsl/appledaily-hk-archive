<html><header><meta charset="utf-8"><title>求驗客手記：萊比錫又輸腳軟喇</title></header><body><h1>求驗客手記：<br>萊比錫又輸腳軟喇</h1><p>德甲升班馬RB萊比錫（圖），喺上半季的確表現好神勇，一度力壓衞冕嘅拜仁慕尼黑排榜首，最後亦成為德甲冬季亞軍。不過喺歇冬後，萊比錫就好似有啲現形，喺上星期六場德甲作客實力麻麻嘅雲達不來梅，亦顯得毫無還擊之力，最後被不來梅嘅奧地利三寶祖奴蘇域、基列斯治同埋科利安卡恩斯入波，輸0:3，近三場只得一分；難怪賽後萊比錫教頭夏辛侯迪都頭擰擰，話覺得好失望。</p></body></html>
