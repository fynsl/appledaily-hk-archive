<html><header><meta charset="utf-8"><title>隔牆有耳：300狗狗印爆健力士 - 李八方</title></header><body><h1>隔牆有耳：<br>300狗狗印爆健力士 - 李八方</h1><p>赤柱廣場同美利樓噚日變身藝術長廊，舉行咗全港首個專為狗仔而設嘅藝術展覽──「文青狗狗藝術展」，仲特別搞咗「最長人形立板紀錄」活動，邀請逾300位參加者同佢哋嘅愛犬，印製一張長約一米嘅立板，上面印咗佢哋事先喺網上提交同愛犬嘅靚靚合照，參加者到場後仲可以畀狗狗即場為自己嘅人形立板蓋上掌印，之後就將所有立板連成一線（成300米長），除咗想畀主人同愛犬喺活動留下美好回憶，宣傳愛犬訊息，仲希望合力刷新健力士世界紀錄㖭呀！</p></body></html>
