<html><header><meta charset="utf-8"><title>【一周必看】Monterey首批372伙近沽清　娜姐惠英紅都有現身</title></header><body><h1>【一周必看】<br>Monterey首批372伙近沽清　娜姐惠英紅都有現身</h1><p>樓市強勢，新盤爆排隊搶購潮。於美國加息後有兩個新盤開賣，其中會德豐地產將軍澳Monterey位於尖沙嘴港威大廈的售樓處，上周五入夜後驚見逾千人排隊搶購人龍，人潮一度「屈」到落廣東道，首批372伙料即日沽清，「宅男女神」周秀娜也揀樓。兩屆香港電影金像獎影后惠英紅卻不夠人爭，她說：「成幢被人揀晒」。</p></body></html>
