<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】洗米嫂濕身慈善跑</title></header><body><h1>【馮仁昭四圍超】<br>洗米嫂濕身慈善跑</h1><p>澳門賭廳王周焯華老婆、洗米嫂陳慧玲噚日喺澳門參加慈善跑，周家唔少人都去咗撐場，連細女都有去。雖然落大雨，不過洗米嫂依然比賽，仲將相片放上網，留言：「國際婦女會慈善跑，落大雨中完成，雖然全身濕透，落大雨跑步，正能量！好有意義。」據講洗米嫂同老公感情已好轉，每個周日都會出席家庭聚會，如果佢哋唔出埠，家庭聚會可以話係風雨不改。<br>撰文：馮仁昭</p></body></html>
