<html><header><meta charset="utf-8"><title>鵬單戀以花傳情</title></header><body><h1>鵬單戀以花傳情</h1><p>陳展鵬與單文柔拍拖早現端倪，原來陳展鵬於上月情人節前在一花店買花，並在Instagram留言：「雖然距離情人節還有一段時間，但有心唔怕遲，祝天下有情人（情人節快樂）。」當時有人誤會他送花給緋聞女友胡定欣。<br></p><p>事有湊巧，上月中單文柔又收到同一間花店的花束，雖然跟陳展鵬所貼的花束不是同款，但單文柔就以英語留言一連串鼓勵性說話，指獲得一位非常特別人給予力量，她說：「有許多特別事情發生在我身上，令我成為我，亦有非常特別的人，他們帶領我，並給我力量……」令人懷疑陳展鵬會否是其中之一。<br>撰文：魯吉</p></body></html>
