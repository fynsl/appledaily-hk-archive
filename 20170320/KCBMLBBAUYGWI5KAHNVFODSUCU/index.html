<html><header><meta charset="utf-8"><title>中環在線：盛京高層避談大劉分身家 - 李華華</title></header><body><h1>中環在線：<br>盛京高層避談大劉分身家 - 李華華</h1><p>盛京銀行（2066）唔係最大內銀股，但喺香港唔少人識，除咗因為「大dee會」沾手外，近日華置（127）將手上5.77億股盛京H股以不多於70億元作價出售畀大股東陳凱韻（甘比），都引起城中熱話。<br>華華噚日同盛京管理層食飯問起此事，董事會秘書周峙好醒目，唔多評論，只係話以個價格嚟睇，其實都係股東信心嘅表現喎。咁都啱嘅，成件事都係人哋分身家嘅事，盛京實在冇乜好講。</p></body></html>
