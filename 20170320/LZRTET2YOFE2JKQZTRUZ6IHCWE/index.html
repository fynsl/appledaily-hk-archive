<html><header><meta charset="utf-8"><title>醉男反鎖廚房舞刀警拔槍戒備</title></header><body><h1>醉男反鎖廚房舞刀<br>警拔槍戒備</h1><p>【本報訊】將軍澳發生警員拔槍制服醉漢案件。昨日凌晨零時許，將軍澳廣明苑廣新閣，一名42歲姓周男子疑因醉酒情緒激動，走入住所廚房反鎖，並持生果刀揮舞及聲稱開煤氣自殺，其13歲兒子擔心有意外報警。<br><br>消防到場破門發現男子左手持刀揮舞，大批手持盾牌警員趕到更一度拔槍戒備，男子最終被勸服以涉嫌藏有攻擊性武器被捕。該男子的太太報稱不適，需送院檢查並聲稱差人打人。</p></body></html>
