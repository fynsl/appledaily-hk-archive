<html><header><meta charset="utf-8"><title>天木純I Cup變枕頭</title></header><body><h1>天木純I Cup變枕頭</h1><p>日本偶像天木純（左）退出組合假面女子後專注在水着界發展，憑其I Cup巨乳製造不少話題。最近，天木純帶挈親生家姐黑田絢子，以姊妹檔上陣為成人雜誌《週刊Playboy》拍攝寫真。天木純孖黑田絢子穿上裸色比堅尼玩出浴，更有兩姊妹在床上大擺甫士，家姐躺在細妹身上，天木純把I Cup巨乳充當枕頭任瞓唔嬲。雖然黑田絢子的上圍遠不及細妹，但身高卻比天木純優勝，身材亦算均勻。</p></body></html>
