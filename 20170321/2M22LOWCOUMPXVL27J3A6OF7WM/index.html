<html><header><meta charset="utf-8"><title>華仔受傷廣告騎馬全刪</title></header><body><h1>華仔受傷廣告騎馬全刪</h1><p>劉德華今年1月在泰國拍茶品廣告不慎墮馬，導致盆骨骨折、脊椎骨裂硂肌肉與筋腱拉傷，留醫兩個多月才出院。昨日這個令華仔受傷的廣告終曝光，將華仔騎馬的場面一刀切，全部刪除絕不保留，似乎怕騎馬場面觸動華仔fans的神經，在廣告中，一身牛仔look的華仔朝天開槍，型爆。<br>此外，譚詠麟昨在社交網貼華仔合照，留言：「我和劉德華的歌今天開始推出了：簡單是福！」《簡》一曲由阿倫作曲，華仔填詞，昨在Apple Music及iTunes獨家推出，於晚上近7時打入排行榜第二位，網友留言讚：「真好聽，好有哲理。」<br>撰文：皓騫</p></body></html>
