<html><header><meta charset="utf-8"><title>鄭融理想婚後收山</title></header><body><h1>鄭融理想婚後收山</h1><p>鄭融和麥子樂等昨日在荃灣為奇妙電視兩套新劇進行開鏡拜神，對於有傳有線面臨營運危機，他們謂已經收了酬勞，而且不擔心，鄭融說：「睇到報道覺得愕然，向同事了解後知一切如常，所以唔擔心。」<br>首次拍劇的鄭融劇中跟廖威廉閃婚還有親熱戲，但女方怕男友介意，若男友私有化結婚便可不用做？鄭融說：「如果私有化之後我可以唔使工作，就可以諗吓。」之前廖威廉拍戲曾全裸，問今次劇中會否裸露？他說：「我知道是在合家歡時段播出，因為電視尺度問題，不會有這些畫面，怕媽媽觀眾會嚇倒。」<br>採訪：王連連　<br>攝影：陳慧安</p></body></html>
