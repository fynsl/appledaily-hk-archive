<html><header><meta charset="utf-8"><title>上海仔壯男圍實開餐</title></header><body><h1>上海仔壯男圍實開餐</h1><p>有「上海仔」之稱的郭永鴻，早前被黃夏蕙貼相爆行蹤，當晚他與祥嫂等人有飯局，惟報道出街後，相片離奇消失。他前晚被本報讀者發現在半島酒店富豪飯堂嘉麟樓出現，當時他身穿招牌白色中山裝，與幾位貌似南亞裔壯男同行，一臉嚴肅看電話。<br>本報其後趕至，上海仔約於晚上11時多離開，他全程由四至五位南亞壯男陪同，邊行邊講電話，南亞壯男就用人牆圍着他，直至他安全上車離開。曾幾何時，上海仔名字在黑白兩邊都響噹噹，但前年年尾，他放風表示要開記者會，企圖反駁失實報道，結果失場後銷聲匿迹，直至去年7月返港被捕。<br>採訪、攝影：畢紹基、吳耀輝</p></body></html>
