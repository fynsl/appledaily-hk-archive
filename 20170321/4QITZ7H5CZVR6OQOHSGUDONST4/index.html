<html><header><meta charset="utf-8"><title>陳喬恩Chanel鞋打曱甴</title></header><body><h1>陳喬恩Chanel鞋打曱甴</h1><p>台灣女星陳喬恩前晚在微博貼打死曱甴相片，留言：「有人說看到蟑螂都不會尖叫的女人，實在也是沒有女人味，真的嗎？我剛剛看到一隻蟑螂，我先拍照然後把牠打死了！」惟網友的重點卻在兇器上，就是一對價值約8,000港元的Chanel鞋，網友譁然：「牠能死在香奈兒的鞋下，估計是蟑螂中最貴的死法了！」、「我只能用人字拖打」。<br>陳喬恩隨手用Chanel今季新款鞋打曱甴，果然夠霸氣，事關近年在內地撈到風生水起的她，去年接拍了三部內地劇，據知狂吸金2.8億港元，獲劇組以一線女星招呼，提供三架休息車給她專用。<br>撰文：皓騫</p></body></html>
