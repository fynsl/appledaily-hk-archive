<html><header><meta charset="utf-8"><title>中環在線：陸東物色新細價股？ - 李華華</title></header><body><h1>中環在線：陸東物色新細價股？ - 李華華</h1><p>新股滄海控股（2017）噚日舉行投資者推介會，本來平平無奇，點知罕有見到星級分析員陸東現身。不過佢好似好忙，推介會一完，佢就急急腳離開，華華想上前換張卡片都食咗檸檬。<br>現任Look's Asset Management投資總監嘅陸東，似乎對細價股情有獨鍾？之前報道過佢做顧問嘅投資組合轉玩細價股。講番今次呢隻做園林同工程建設嘅滄海控股，集資最多3.5億元，都係細細粒、容易食。</p></body></html>
