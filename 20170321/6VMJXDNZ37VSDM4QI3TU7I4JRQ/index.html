<html><header><meta charset="utf-8"><title>向親友發死亡短訊20歲女墮樓不治</title></header><body><h1>向親友發死亡短訊<br>20歲女墮樓不治</h1><p>【本報訊】上水龍運街8號新都廣場3座，昨凌晨零時許，一名姓張20歲少女從高處墮下，倒臥平台昏迷。救護員接報到場，將少女送往北區醫院搶救，最終不治。警方調查指，女事主現就讀HKU SPACE高級文憑課程，家中有兩名弟妹。據稱，她患有情緒病及躁狂症3個月，昨晚與男友食甜品返家後反鎖房間門，向家人、男友及醫生發短訊，聲稱自殺尋死。當時其妹在廳中，見到訊息即叫醒50歲姓黃母親，用鎖匙打開房門，但發現女事主已墮樓。警方調查後不排除事主擔心患病未能畢業而輕生，事件沒有可疑。</p></body></html>
