<html><header><meta charset="utf-8"><title>鄧麗欣揀減價貨快手</title></header><body><h1>鄧麗欣揀減價貨快手<br></h1><p>鄧麗欣（Stephy）與方力申去年3月宣佈分手後，感情生活未有着落。沒拖拍的她，閒時跟所有港女一樣愛濕平，日前記者便見她一個人到銅鑼灣享受購物樂。日前下午4時許，穿上牛仔褲及灰色上衣的Stephy獨個兒現身銅鑼灣時代廣場，她先後行入Zara和Topshop兩間時裝店，原來Stephy之前買了一件衣服要到Zara更換，換完後Stephy再拿了一件衫和一條窄身褲試身，試啱後速速付款離開。<br>之後Stephy再到Topshop睇衫，雖然舖內不少貨品正做特價，但Stephy不敢隨便亂掃貨，她左揀右揀一輪後，最終只買了一條減價褲。<br>採訪、攝影：徐錦池</p></body></html>
