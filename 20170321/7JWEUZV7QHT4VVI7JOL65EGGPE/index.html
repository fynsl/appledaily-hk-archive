<html><header><meta charset="utf-8"><title>27歲道重沙由美復出賣可愛</title></header><body><h1>27歲道重沙由美復出賣可愛</h1><p>日本組合Morning娘舊將道重沙由美停工約兩年四個月後，今年回歸藝能界，前日她於東京舉行復出騷。現年27歲的道重銷聲匿迹兩年多依然省鏡，未有走樣，還自誇：「如果Morning娘時期的可愛度是100，現時是200，加上成熟魅力簡直無敵。」道重指這段休息時間曾返鄉下，以及與家人、朋友去旅行，過普通人生活，但她表示這兩年感情生活仍然空白，有機會亦想拍拖，但暫時以事業為重。<br>撰文：程芬</p></body></html>
