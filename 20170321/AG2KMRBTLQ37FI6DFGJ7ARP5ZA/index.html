<html><header><meta charset="utf-8"><title>準媽媽Miki開迎B派對</title></header><body><h1>準媽媽Miki開迎B派對</h1><p>楊愛瑾（Miki）跟永安太子郭永淳結婚約一年，去年11月親證造人成功。距離BB出世尚有一個月，Miki日前在Instagram貼了幾張大肚寫真相，和最近勤力做運動、操到心口有排「朱古力」的老公齊齊晒肚，Miki回應本報時更說生B後會跟老公一齊做運動。<br>相隔幾日，Miki昨日孖老公與好友舉行baby shower派對，迎接BB即將誕生，Miki還用英文寫長文，指自己這個月超忙，尤其陪月通知她因為臨時有事未能幫忙。她表示有很多BB用品未買，間屋又亂，個肚就越來越大。<br>撰文：小米</p></body></html>
