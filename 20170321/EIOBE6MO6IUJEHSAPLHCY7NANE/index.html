<html><header><meta charset="utf-8"><title>趣趣地：失望廠迷睇女足好過</title></header><body><h1>趣趣地：<br>失望廠迷睇女足好過</h1><p>阿仙奴喺歐聯16強出局、聯賽成績又唔多理想，假如廠迷近排想開心啲嘅話，不妨去支持吓阿仙奴女足，因為呢隊衞冕之師喺周日舉行嘅女子英足盃第五圈，就憑25歲嘅荷蘭中場丹妮爾大演帽子戲法，主場以10:0大炒同市死敵熱刺，終止熱刺女足連續27場不敗走勢，更順利晉級八強！阿仙奴女足賽後仲喺twitter好寸咁話：「北倫敦係紅色嘅！」睇嚟雲格都可能要向女足領隊路沙偷師，睇吓點先可以贏到波嘞。</p></body></html>
