<html><header><meta charset="utf-8"><title>王宗堯帶隊遊日本</title></header><body><h1>王宗堯帶隊遊日本</h1><p>王宗堯及陳詩慧（Eva）早前與公司同事到日本旅遊，五天行程緊密，一天之內更往返東京及大阪，他們去了大阪環球影城，玩盡各項新遊戲，宗堯說：「我好鍾意刺激嘅遊戲，尤其VR遊戲戴住眼鏡玩過山車。」Eva則唱反調：「轉嚟轉去嘅遊戲我都頂唔順，我唔係好鍾意VR，會作嘔頭暈，玩玩吓要除咗副眼鏡。」<br>二人逛精品店時，宗堯遇上香港粉絲被集郵，但Eva反而變身粉絲，因為遇見柯震東，當然機不可失影合照留念，遊完環球影城兼買到滿載而歸，一行人即時坐新幹線回東京。曾在日本拍劇的宗堯相當熟悉東京，更識講日文，所以全程做導遊，為各人打點一切。<br>撰文：葉綠悠</p></body></html>
