<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】楊冪出入母嬰院</title></header><body><h1>【馮仁昭四圍超】<br>楊冪出入母嬰院</h1><p>楊冪同老公劉愷威屢傳婚變，噚日有網民貼楊冪現身南京母嬰院相片，惹嚟楊冪又大肚傳聞，惟楊冪工作室喺微博否認，指楊冪為新戲角色到醫院體驗。老爺劉丹噚日被問到想唔想再抱孫？佢話：「唔到我話事，隨緣啦，有一個湊住止住癮先。」<br>另外，劉愷威拍內地劇《三個女人一台戲》爆出欠薪風波，製片人同財務全走佬，拖欠劇組900萬欠薪兼酒店房租。<br>撰文：馮仁昭</p></body></html>
