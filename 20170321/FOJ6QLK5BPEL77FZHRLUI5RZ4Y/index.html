<html><header><meta charset="utf-8"><title>王曼喜撐《美女與野獸》「係一種教育」</title></header><body><h1>王曼喜撐《美女與野獸》<br>「係一種教育」</h1><p>王曼喜及歐鎧淳昨日在尖沙嘴出席鞋履設計大獎發佈會，王曼喜談到由愛瑪屈臣（Emma Watson）主演的《美女與野獸》加入同性戀情節，她說：「家長有唔同反應係好事，一部戲有呢啲元素，都有鼓勵性作用，慢慢去覺得呢件唔係咁大件事，雖然部戲其實小朋友都睇得，但我覺得係一種教育，等小朋友早啲知，呢個世界唔係cut走咗就當冇事發生。」<br>同場的歐鎧淳近日開始投入游水訓練，5月底會到美國參加比賽，她自言不擔心經常要練習與男友胡子彤少了見面。<br>採訪：黃曉妍<br>攝影：陳慧安</p></body></html>
