<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】嘉玲爆偉仔仿動物演戲</title></header><body><h1>【馮仁昭四圍超】<br>嘉玲爆偉仔仿動物演戲</h1><p>劉嘉玲近日應邀為雜誌拍封面，提到老公梁朝偉，佢話偉仔私下好幽默，又怕生所以個性較內斂，講到偉仔演技，佢話有獨特演戲方法，就係角色投射到不同動物上，藉此模仿佢哋更貼近角色，而講到偉仔女人緣咁好，會唔會擔心，嘉玲甚有霸氣地話：「我不會喜歡一個男孩子是沒女孩子喜歡的，這能證明自己眼光獨到，他最吸引我的地方就是很帥。」<br>撰文：馮仁昭</p></body></html>
