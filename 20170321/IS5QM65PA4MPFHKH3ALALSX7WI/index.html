<html><header><meta charset="utf-8"><title>【美圖晒晒】電眼正妹愛算命　網友：快來算我的八字</title></header><body><h1>【美圖晒晒】<br>電眼正妹愛算命　網友：快來算我的八字</h1><p>愛算命的朋友大家身邊都一定會有，但是有否像模特兒小葵一樣，有着水汪汪大眼和纖瘦長腿的呢？小葵稱她接觸算命是一個機緣，沒想到開始學習之後就喜歡上它，目前最愛算紫微斗數。<br><br>除了希望當上專業的算命師，小葵稱她所學的都有實際用途，就是遇到新對象時可以拿他的生辰八字來算一下看跟自己合不合！不少網民都說：「快來算我的八字！」<br><br>facebook</p></body></html>
