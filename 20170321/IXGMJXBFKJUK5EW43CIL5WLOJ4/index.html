<html><header><meta charset="utf-8"><title>激動男望夫石嗌跳崖妻女勸唔掂報警</title></header><body><h1>激動男望夫石嗌跳崖<br>妻女勸唔掂報警</h1><p>【本報訊】沙田顯徑邨一對夫婦，前日傍晚時份發生爭執，姓司徒51歲丈夫憤而離家，妻子恐他做傻事一直尾隨，他們沿紅梅谷路上山，行到望夫石位置，丈夫情緒仍未平復，聲稱跳崖自殺，妻子通知女兒到場勸解，至凌晨近零時仍未能將他勸服，惟有報警求助。<br><br>消防員及警員接報，在紅梅谷燒烤場集合，約半小時抵達望夫石，發現他們在安全地方，協助下山及將男子送院檢查。據稱丈夫因金錢及工作問題不快，與妻發生爭執。</p></body></html>
