<html><header><meta charset="utf-8"><title>【左派右派】入邵氏紅遍東南亞</title></header><body><h1>【左派右派】入邵氏紅遍東南亞</h1><p>李麗華於40至70年代走紅，其間經歷不少政治風浪，她先後加盟有左派背景的電影公司長城，以及被左派視為右派的邵氏。<br>曾拍過被指美化日本侵略的影片，之後被指為「漢奸」，李麗華事業亦因而受影響，惟其後她拍喜劇《假鳳虛凰》非常賣座。1949年她留港定居，當時她所屬的電影公司，就是有左派背景的長城，至1952年她轉拍右派電影公司邵氏的影片，翌年還加入右派影人團體「自由影人協會」。李麗華脫離左派陣營後，事業一帆風順，紅遍台港及東南亞。</p></body></html>
