<html><header><meta charset="utf-8"><title>中環在線：水務股上市送烈酒 - 李華華</title></header><body><h1>中環在線：水務股上市送烈酒 - 李華華</h1><p>興瀘水務（2281）今日起招股，公司做自來水供應、污水處理，招股記者會送嘅紀念品好難係公司產品，不過都係液體，就係烈酒四支！<br>自從內地打貪之後，都好少見公司送烈酒，呢份紀念品，外表包裝到成本線裝書咁，但內有乾坤，興瀘水務來自瀘州，四支miniature烈酒都係瀘州土產，有成52度酒精，果真豪邁，不過酒量麻麻嘅話就唔好亂試嘞，亦唔好飲完走去入飛。</p></body></html>
