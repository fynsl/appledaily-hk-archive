<html><header><meta charset="utf-8"><title>Katy獲獎為人權發聲</title></header><body><h1>Katy獲獎為人權發聲</h1><p>美國歌手Katy Perry前日於洛杉磯出席人權主義活動晚宴，獲大會頒發全國平等獎，致辭時更為LGBTQ人權發聲。出身自基督教家庭的Katy，表示自己小時候經常要參加宗教營，同性戀與憎恨畫上等號。作為創作歌手的她將對性的好奇寫成歌曲，於2008年推出《I Kissed A Girl》，又暗示自己當年不只錫女仔。Katy認為加入樂壇令她走出框框，形容LGBTQ群體是最自由、強大、友善及包容的人。</p></body></html>
