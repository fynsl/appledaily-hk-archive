<html><header><meta charset="utf-8"><title>趣趣地：些路迪贏多場即封王</title></header><body><h1>趣趣地：<br>些路迪贏多場即封王</h1><p>些路迪喺周日蘇超憑祖斯蒙歷同史超活岩士唐各建一功，作客以2:1擊敗登地，29場聯賽後得83分，大有機會喺下輪聯賽提早封王！些路迪領隊羅渣士話：「今場比賽全取三分真係好重要！」些路迪𠵱家拋離第二位嘅鴨巴甸25分，蘇超剩番九場比賽，假如鴨巴甸喺下周五作客輸畀登地嘅話，佢哋就可以落實六連霸；不過唔理點都好，只要些路迪喺四月二號作客赫斯嘅聯賽贏波嘅話，都可以提早贏得聯賽冠軍。</p></body></html>
