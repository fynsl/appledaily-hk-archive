<html><header><meta charset="utf-8"><title>黎明面紅紅攬仔</title></header><body><h1>黎明面紅紅攬仔</h1><p>黎明（Leon）自導自演的電影《搶紅》5月19日在內地上映，前日他率領杜鵑、王耀慶、南伏龍等演員現身北京發佈會。Leon自言並非拍愛情片的材料，表示自己雖是家中獨子，但覺得男人之間是有兄弟情存在，亦對此有期待。<br>前晚11時左右，Leon在facebook放了一張HeHe味濃的相片，網民即起哄，有人留言「忽然轉基？」、「越夜越有肌」。據知Leon當晚在北京請客，慰勞一班工作人員，其間飲到面紅紅的Leon與心口一排排「朱古力」的南伏龍、王耀慶等人合照，王耀慶將手放在南伏龍胸前一臉陶醉，相片上載一個晚上即勁吸逾8,000個like！<br>撰文：小米</p></body></html>
