<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】艾威自比際遇似發哥</title></header><body><h1>【馮仁昭四圍超】<br>艾威自比際遇似發哥</h1><p>艾威同林熹瞳噚日喺商台宣傳新片《我老婆未結婚》，艾威指因票房告急，所以擔心到頭髮都白埋，佢話：「我同周潤發當年嘅際遇差唔多，佢未拍《英雄本色》之前都係票房毒藥，所以我唔需要氣餒。」林熹瞳即刻話：「我一日未死，你都有機會。」<br>林熹瞳表示《我老婆未結婚》已賣埠去東南亞、Fox，稍後喺美國會搞首映，6月則會開拍一部黑色幽默電影。<br>撰文：馮仁昭</p></body></html>
