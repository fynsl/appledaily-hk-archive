<html><header><meta charset="utf-8"><title>Nick Mason賽車失控</title></header><body><h1>Nick Mason賽車失控</h1><p>英國殿堂級樂隊Pink Floyd的73歲鼓手Nick Mason，前日於英國薩塞克斯郡的賽車場舉行賽車表演，轉彎時失控撞車，其價值300萬英鎊（約2,884萬港元）的McLaren F1 GTR座駕損毀。救援人員立即走向Nick查看其傷勢，幸而他沒有大礙，更可以自行落車。Nick是相當有經驗的車手，又熱愛名車，收藏品包括價值約2.4億港元的法拉利250GTO。</p></body></html>
