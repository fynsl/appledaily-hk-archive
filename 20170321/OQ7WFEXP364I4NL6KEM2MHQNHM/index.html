<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】無綫玩轉紅旗收投訴</title></header><body><h1>【馮仁昭四圍超】<br>無綫玩轉紅旗收投訴</h1><p>無綫《玩轉香港日與夜》（圖）日前河蟹店內中華民國青天白日滿地紅旗變成紅旗，而被網民鬧爆，通訊事務管理局噚日接獲3宗投訴，包括投訴節目內出現嘅青天白日滿地紅旗被特別效果遮蓋，有扭曲事實及自我政治審查之嫌 。另外，《博愛歡樂傳萬家》平均收視13.5點（約88萬觀眾），比前一星期播劇流失36萬觀眾，唔知係王馨平晒巨乳未夠吸引，定係鄭嘉穎扮步驚雲嚇親觀眾呢！<br>撰文：馮仁昭</p></body></html>
