<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】苑瓊丹話兆尊似祥嫂</title></header><body><h1>【馮仁昭四圍超】<br>苑瓊丹話兆尊似祥嫂</h1><p>苑瓊丹噚日喺觀塘以代言人身份拍攝健康食品廣告，佢接拍咗電影《西遊記之女兒國》，每日要用四個鐘化妝，要喺臉上搽膠水搞到皮膚敏感，佢話：「因為要黐膠水，塊臉生咗好多粒粒同埋有皺紋，見到膠水都驚。」講到鄧兆尊想復出，苑瓊丹話有留意報道，對於兆尊話其母祥嫂做戲能放能收，苑瓊丹話：「佢謙箒，佢都得嘅，佢都可能因為悶所以想拍劇。」<br>撰文：馮仁昭</p></body></html>
