<html><header><meta charset="utf-8"><title>趣趣地：祖記小勝保方破紀錄</title></header><body><h1>趣趣地：<br>祖記小勝保方破紀錄</h1><p>祖雲達斯力爭意甲六連霸又近一步，周日聯賽作客森多利亞，中場古達度喺開賽僅七分鐘以頭槌建功，1:0小勝對手，繼續以八分領先羅馬，爭冠相當穩陣。而39歲門將保方又到達另一個里程碑，今仗踢足全場之後，歷來喺意甲累積上陣39,711分鐘，超越名宿邦尼柏迪（Giampiero Boniperti），刷新祖雲達斯球員喺意甲上陣時間紀錄。美中不足係前鋒保羅戴巴拿，喺上半場因拉傷大腿肌肉退下火線。</p></body></html>
