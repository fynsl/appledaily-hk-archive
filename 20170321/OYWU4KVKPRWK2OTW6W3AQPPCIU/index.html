<html><header><meta charset="utf-8"><title>單車婦遭貨車撞熱心途人撐傘安撫</title></header><body><h1>單車婦遭貨車撞<br>熱心途人撐傘安撫</h1><p>【本報訊】65歲姓譚婦人因單車爆胎，昨下午1時許在粉嶺推着單車準備往聯和墟維修，但途經樂業路19號對開行人路邊時，被41歲姓李司機駕駛的貨車撞倒。譚婦當場倒地，右耳受創不斷流血，左腳亦骨折，單車則飛到10呎外行人路上。<br><br>一對夫婦行經看到譚婦不斷哭喊：「好痛，我就嚟死嘞，腳好痛！」連忙在旁安慰她：「冇事，放心，唔好咁擔心。」其中妻子更為譚婦打傘擋太陽。譚婦其後由救護員即場包紮後送院治理。</p></body></html>
