<html><header><meta charset="utf-8"><title>雞髀練割雙眼皮10日速成班嚇死你</title></header><body><h1>雞髀練割雙眼皮<br>10日速成班嚇死你</h1><p>河南鄭州火車站附近的一間美容培訓中心，近日流出微整形影片，竟然用雞腿練割雙眼皮，學員在沒有任何醫學資歷下，互相打針做手術，而10天培訓就可極速畢業獲得「美容師資格證書」。<br><br>「教員」在課堂上說：「關於這個玻尿酸（港稱：透明質酸）的話，我們一般來說是不建議打的。」學員畢業後獲發證書，都說要「趕緊啊，多多上手，多多掙錢。」<br><br>梨視頻</p></body></html>
