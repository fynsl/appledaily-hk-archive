<html><header><meta charset="utf-8"><title>周杰倫錯駁女人腳</title></header><body><h1>周杰倫錯駁女人腳</h1><p>網上不時會有「錯位」相，因為相片拍攝角度問題，令本來沒特別的相片變得搞笑。近日有網民貼出一張周杰倫在倫敦開騷時拍的照片，當中周董在台上展露白滑雙腿，不只fans看完大笑，就連周杰倫都有留言：「送給你們一張我以為歌迷幫我合成的照片，笑死我！」<br>不過，如果細心觀看，也不難發現這雙腿其實是來自周董前面的女dancer，當時dancer在周董前方彎下腰，雙腿湊巧跟周杰倫上半身「無縫接軌」，之後再有歌迷貼上另一張周杰倫「錯位」相，相片他猶如穿了高踭鞋。<br>撰文：李察</p></body></html>
