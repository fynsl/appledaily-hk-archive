<html><header><meta charset="utf-8"><title>高級組銀牌賽︰東方永倫分途爭勝</title></header><body><h1>高級組銀牌賽︰<br>東方永倫分途爭勝</h1><p>【本報訊】高級組銀牌賽今夜戰火重燃，東方龍獅和永倫將於修頓室內場分別出戰遊協及旭暉，力爭打入勝方組準決賽。<br>東方今季分身出戰ABL賽事，一眾本土小將胡卓斌和鍾俊昇從中吸取的經驗，定可應用於本地賽事。雖然東方剛於周日作客不敵菲律賓火燄，今日又匆匆出戰，體力成疑，不過以隊長李琪和方誠義掛帥的東方，實力在對手遊協之上，相信今仗於頭場取勝絕非難事。<br>尾場則有永倫對碰升班馬旭暉，永倫上季於銀牌賽決賽不敵宿敵南華，屈居亞軍。「黃金戰士」今季在首席射手泰那傷癒領軍下，戰意旺盛，旭暉勢難爆冷。<br>記者：洪量丰</p></body></html>
