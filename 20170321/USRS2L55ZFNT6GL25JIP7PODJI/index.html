<html><header><meta charset="utf-8"><title>兩周燒兩架回收商貨車遭縱火</title></header><body><h1>兩周燒兩架<br>回收商貨車遭縱火</h1><p>【本報訊】天水圍屏興里一個露天停車場發生縱火案，昨凌晨近二時，一輛裝滿紙皮的回收貨車起火及冒出濃煙，保安員發現報警。消防員到場開喉灌救將火救熄，貨車車頭嚴重焚毀，並波及旁邊一輛貨車，車門燒毀。消防調查後，未發現任何自然起火迹象，火警有可疑交由警方跟進。<br><br>事後姓黃車主到場助查，據稱，本月7日他的另一輛貨車停泊該車場，突告起火焚燒，消防員趕至開喉灌救將火撲熄，車頭嚴重焚毀。消防懷疑因電線短路引起，火警無可疑。因該貨車報銷，他幾日前以10多萬元二手購買一輛貨車，前晚10時許將車泊於車場，不料被縱火燒毀；他聲稱沒有與人結怨，未知原因。</p></body></html>
