<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】河國榮不捨愛犬逝世</title></header><body><h1>【馮仁昭四圍超】<br>河國榮不捨愛犬逝世</h1><p>河國榮呢排都好多唔開心事發生，日前佢先至因為耳仔有基底細胞癌做手術，而前日佢隻愛犬就離開咗佢。前日河國榮喺facebook話：「我哋深愛嘅Samson今日已離世。16歲幾嘅佢因為胃反轉而走。我哋永遠會記住佢。Love you Sam。」河國榮一向愛狗如命，屋企收養咗多隻流浪狗，前年已有兩隻愛犬病逝，<br>𠵱家又輪到Samson。<br>撰文：馮仁昭</p></body></html>
