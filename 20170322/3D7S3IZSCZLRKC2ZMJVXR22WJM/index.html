<html><header><meta charset="utf-8"><title>樂基兒黎明雞同鴨講</title></header><body><h1>樂基兒黎明雞同鴨講</h1><p>為ViuTV節目《晚吹——捲上你的床》任嘉賓的樂基兒（Gaile）和蔡楓華昨日現身柴灣，Gaile穿睡衣騷長腿，大談如何面對有報復心的情人，她說：「我就冇話要報復，因為每次分手都唔關第三者事，多數係因為性格不合，或者太年輕拍拖。」<br>問Gaile以前有否跟前夫黎明嗌交？她說：「有意見不合，但人大咗就唔會浪費時間，會好珍惜同家人、朋友嘅相聚。」問她是否明白黎明說甚麼，她說：「我以為我明，但其實我唔明，因為我啲中文唔好，好似我拍火火部戲，我拍完都唔明佢講乜，原來佢笑住鬧我。」<br>採訪：黃曉妍<br>攝影：陳俊強</p></body></html>
