<html><header><meta charset="utf-8"><title>曾瑞珊囝囝患短腸症</title></header><body><h1>曾瑞珊囝囝患短腸症</h1><p>有「變身李蘢怡」之稱的2006年落選港姐曾瑞珊，已經轉職任公關，她跟同屆的陳茵媺及周家蔚感情不錯。<br>已為人母的曾瑞珊早前接受周刊專訪，表示跟一名公務員結婚，翌年誕下兒子小龍，不過囝囝出世不肯食母乳，醫生發現他小腸打結，要切除八成小腸，之後又發現小龍大腸功能全失，需要完全切除。囝囝手術後，要再接駁喉管到胃部，還要做腰間開「造口」作排泄。囝囝患病初期，她不時要陪囝囝出入醫院，兩公婆一度鬧離婚，幸最終走出陰霾，兒子的健康亦日漸好轉。曾瑞珊希望小龍有個伴，與老公積極造人，現時已經懷有第二胎，B女將於下月初出世。<br>撰文：非非</p></body></html>
