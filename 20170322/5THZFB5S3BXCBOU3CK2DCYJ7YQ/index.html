<html><header><meta charset="utf-8"><title>連捷馬突由雷神接手！唔通郭能同高伯新......</title></header><body><h1>連捷馬突由雷神接手！<br>唔通郭能同高伯新......</h1><p>因應航班情況，雷神莫雷拉周三（22日）晚在快活谷跑罷第七場便會趕往機場，乘夜機遠赴杜拜美丹馬場，替周六（25日）杜拜世界盃賽馬日座騎進行備戰。亦因此之故，他於周三晚尾場不會出賽。<br><br>當晚其一眾座騎中，出戰第五場三班1200米的高伯新馬房「問鼎高峰」，近兩仗均在郭能胯下勝出谷草1200米，這次卻改由雷神執韁，難道一直合拍的高伯新與郭能，在合作上出現問題？<br><br>雷神指出：「全因郭能今仗造不到115磅，因此高伯新找我替此駒策騎出賽。此馬近兩戰均贏得出色，希望牠可在我胯下實現三連捷。」</p></body></html>
