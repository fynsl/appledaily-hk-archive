<html><header><meta charset="utf-8"><title>有喜先兆？楊冪出入母嬰保健院前着Miu Miu長裙密冚全身</title></header><body><h1>有喜先兆？楊冪出入母嬰保健院前<br>着Miu Miu長裙密冚全身</h1><p>內地女星楊冪前日被網民拍得閃縮地現身南京一間母嬰保健院，疑似有喜，楊冪工作室亦承認相中人是楊冪，但就沒有回應大肚傳聞，只解釋為拍攝有關醫護題材的電影而做準備。<br><br>被拍得出入母嬰保健院前幾日，楊冪在北京出席Miu Miu以beach club為主題的泳池派對，一改酷愛以迷你裙晒纖瘦身形的習慣，穿上米白色ruffle長裙，少有地密冚全身，令懷孕疑雲更似層層。<br><br>更多時尚、美容新聞，即上： http://add.appledaily.com </p></body></html>
