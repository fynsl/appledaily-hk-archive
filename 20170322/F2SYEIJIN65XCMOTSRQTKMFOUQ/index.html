<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】伍家謙歐遊遇扒手</title></header><body><h1>【馮仁昭四圍超】<br>伍家謙歐遊遇扒手</h1><p>伍家謙同楊偲泳噚日喺銅鑼灣hmv為一個旅遊網宣傳，伍家謙分享自己去歐洲嘅睇波心得，楊偲泳就分享背包遊經驗。伍家謙話以前做採訪經常去歐洲，親眼見到扒手出沒，自己都防不勝防，記得有一次去西班牙旅遊，五個人一齊租車，其中一位係當地人，叮囑大家落車要小心，話口未完伍家謙落車就俾人搶銀包。佢仲話過往去咁多國家，最危險嘅係巴西。<br>撰文：馮仁昭</p></body></html>
