<html><header><meta charset="utf-8"><title>阿嬌新歡有女友</title></header><body><h1>阿嬌新歡有女友</h1><p>現年36歲的鍾欣潼（阿嬌）情路坎坷，前日被爆疑戀上內地超級富二代秦奮，甘做跟得女友陪打波，阿嬌被對方摸耳仔即甜笑，表現親暱似足熱戀。據知秦奮的身價比王思聰還高，因撞爛價值逾億元法拉利超跑而一「撞」成名，但有指秦奮有正印網絡紅人女友「喜哥」，阿嬌疑做第三者被網友炮轟。<br>昨有網友在喜哥微博留言問她是否分手？喜哥宣示正印主權表示：「我們很好，謝謝關心」、「我很幸福」。阿嬌則透過經理人霍汶希否認跟秦奮拍拖：「只是朋友呢。」好姊妹蔡卓妍被問到知否兩人拍拖？有否見過秦奮？阿Sa只表示：「朋友。」<br>採訪：皓騫</p></body></html>
