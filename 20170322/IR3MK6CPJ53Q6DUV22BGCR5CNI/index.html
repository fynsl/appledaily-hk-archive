<html><header><meta charset="utf-8"><title>求驗客手記︰C朗攞獎順手賣底褲</title></header><body><h1>求驗客手記︰<br>C朗攞獎順手賣底褲</h1><p>去年夏天帶領葡萄牙首度贏得歐洲國家盃冠軍嘅基斯坦奴朗拿度（C朗），周一當選2016年葡萄牙足球先生。32歲嘅C朗，力壓皇馬隊友比比同埋士砵亭門將魯爾柏迪斯奧當選；至於2016年葡萄牙最佳教練同埋最佳年輕球員，就分別係國家隊主帥費蘭度山度士同埋拜仁中場連拿度辛捷士。C朗仲喺獲獎同日喺twitter上載咗着住自家品牌底橫嘅相，仲話明「最啱夏天着」，晒肌兼賣廣告，識玩！</p></body></html>
