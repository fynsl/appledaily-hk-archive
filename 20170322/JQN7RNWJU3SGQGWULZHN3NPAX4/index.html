<html><header><meta charset="utf-8"><title>求驗客手記︰小豬脫「魔」轉戰美職聯</title></header><body><h1>求驗客手記︰<br>小豬脫「魔」轉戰美職聯</h1><p>舒韋恩史迪加（小豬）真係要走喇！曼聯噚日宣佈，32歲德國中場「小豬」已經落實離隊，只要過埋體測，就正式加盟美職聯嘅芝加哥火燄，簽約一年，據報年薪450萬美元（約3,500萬港元）。小豬特登拍咗條片，同曼聯球迷告別，佢話喺紅魔嘅日子好開心，多謝球迷支持，上季幫球隊贏得英足盃，覺得好自豪。小豬兩年前離開拜仁慕尼黑，加盟雲高爾麾下嘅曼聯，但今季喺摩連奴手下就極少上陣機會，離隊係意料中事。另外，伊巴謙莫域近期同前西班牙國王桑卡路士見面，佢之後將兩人合照放上網，仲留言：「國王遇上國王。」相當有霸氣。</p></body></html>
