<html><header><meta charset="utf-8"><title>美圖又被質低公司話冇收過調查通知</title></header><body><h1>美圖又被質低<br>公司話冇收過調查通知</h1><p>前日市值逼千億後高位狂瀉三成的美圖（1357），股價昨日曾反彈最多7.1%至17.12元，股價於上午11時後再掉頭回落，並越跌越多，全日股價最低見14.14元，收報14.6元，跌8.6%，暫成交金額20.44億元，為全日第五大成交額股份，排於騰訊（700）、盈富（2800）、平保（2318）、建行（939）之後。<br> <br>證監在美圖上市至今，已最少三度發信予券商索取交易紀錄，最早一次是今年1月，當時索取的資料早至上市首日的交易紀錄，情況十分罕見。不過美圖回應指，目前並未接獲到監管機構對上述調查相關之聯繫，因此不作出任何評論。</p></body></html>
