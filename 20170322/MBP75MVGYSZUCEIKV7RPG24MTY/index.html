<html><header><meta charset="utf-8"><title>《美女與野獸》的深層意義野獸比喻愛滋病患者</title></header><body><h1>《美女與野獸》的深層意義<br>野獸比喻愛滋病患者</h1><p>《美女與野獸》中來富被導演比爾干頓（Bill Condon）設定為同性戀，其實是向1991年原版《美女與野獸》作詞人Howard Ashman致敬。男同志Howard是位愛滋病患者，得知自己患病後獲迪士尼邀請為《美女與野獸》作詞。</p><p>Howard要求迪士尼將野獸的戲份加重，原因是他認為野獸與愛滋病患者都是被詛咒的人。Howard於1991年3月14日因愛滋病併發症逝世，終年40歲。<br>撰文：泰米</p></body></html>
