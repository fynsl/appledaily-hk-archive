<html><header><meta charset="utf-8"><title>中環在線：惠理謝清海減薪四成 - 李華華</title></header><body><h1>中環在線：<br>惠理謝清海減薪四成 - 李華華</h1><p>上市公司盈利下跌嘅原因好多，環境轉差、市場競爭加劇乜都好，講到尾都係關管理層事，管理層減薪或少收花紅，完全符合股東嘅合理期望。<br>好以惠理基金（806），舊年大市唔就，公司盈利大跌5成，揸弗人謝清海嘅花紅亦大減63%，得873萬元，令總年薪減38%至3,580萬元，「股壇金手指」都要向股東負責。<br>至於謝清海頭馬、惠理副主席兼聯席首席投資總監蘇俊祺亦減薪31%，不過總年薪都仲有2,550萬元。</p></body></html>
