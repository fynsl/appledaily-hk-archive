<html><header><meta charset="utf-8"><title>鴿子闖研磨機食穀物逐隻被吞噬好嚇人</title></header><body><h1>鴿子闖研磨機食穀物<br>逐隻被吞噬好嚇人</h1><p>「人為財死，鳥為食亡」，俄羅斯喀山一群飢餓的鴿子闖入一個麵包製作磨坊，見到正在操作的研磨機內全是穀物，以為找到豐盛的食物大快朵頤，怎料原來卻是一個死亡陷阱。<br><br>鴿子「自殺」的短片被網民上載到社交網絡，片中見到一隻接一隻鴿子躍入研磨機中，其實牠們很多都意識到不妥，不時後退，但眼見同類相繼消失於眼前仍不想飛走，似乎想多吃幾口，結果最後滑落研磨機，那時已展翅難飛，在那個位置只有一隻幸運兒在危急關頭及時飛走。<br><br>英國《每日鏡報》</p></body></html>
