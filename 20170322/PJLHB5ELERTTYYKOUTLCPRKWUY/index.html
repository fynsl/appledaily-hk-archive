<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】李麗華喪禮只辦家祭</title></header><body><h1>【馮仁昭四圍超】<br>李麗華喪禮只辦家祭</h1><p>金馬影后李麗華嘅家人噚日發公告指「一代影后李麗華女士已於三月十九日凌晨在香港離世，享年九十四歲。李麗華女士1924年出生於上海，原籍河北。李麗華女士的演藝生涯活躍於1940年代至1980年代，曾兩度獲得金馬獎影后，2015年和2016年更分別獲頒金馬獎終身成就獎和香港電影金像獎終身成就獎。」李麗華女士遺願，身後事從簡，僅舉辦家祭，不設公祭。<br>撰文：馮仁昭</p></body></html>
