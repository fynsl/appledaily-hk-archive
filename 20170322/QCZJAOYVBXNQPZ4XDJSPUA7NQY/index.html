<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃子華黃日華被誤認</title></header><body><h1>【馮仁昭四圍超】<br>黃子華黃日華被誤認</h1><p>男神黃子華（右）最近應銀行邀請，成為Eminent Card代言人，子華拍短片時大玩棟篤笑講人生哲理，好似「人人都係咁，你敢唔敢唔係咁」、「人人都想多啲、多啲、再多啲；你敢唔敢少啲、精啲、簡單啲」。另一驚喜就係黃子華遇上黃日華，佢哋之間曾經有過趣事，子華試過俾隔籬屋嘅婆婆認錯佢係黃日華，仲講咗一大堆黃日華有份拍嘅劇集。<br>撰文：馮仁昭</p></body></html>
