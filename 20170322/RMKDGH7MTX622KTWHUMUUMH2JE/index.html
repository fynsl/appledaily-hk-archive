<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Coffee示範打圈豐胸</title></header><body><h1>【馮仁昭四圍超】<br>Coffee示範打圈豐胸</h1><p>擁34D火辣身材嘅林芊妤（Coffee）最近有美容品牌搵佢擔任美胸產品代言人，Coffee拍短片放喺Ig，喺鏡頭前佢雙手不停喺胸前打圈、按穴位，唔少網友醉翁之意不在酒，話睇到「流鼻血」、「我要做對手」，半日已有逾三萬人點擊。Coffee噚日受訪話：「其實我真係想同女仔講分享一啲嘢，一樣健康嘅嘢，唔應該將胸部睇到色情，我真係一個教學室咁。」<br>撰文：馮仁昭</p></body></html>
