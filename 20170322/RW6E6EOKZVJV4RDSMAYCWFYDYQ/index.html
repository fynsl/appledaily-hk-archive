<html><header><meta charset="utf-8"><title>小齊遇甘比被嚇窒</title></header><body><h1>小齊遇甘比被嚇窒</h1><p>林建岳與紅顏知己林寶賢（Michelle）引入的日本運動品牌Dance with Dragon昨日於中環舉行開幕禮，任賢齊、水原希子、林建岳女兒心兒與甘比均有到場。昨日甘比盛裝現身活動時，恰巧碰到小齊，記者拉攏一同合照，小齊即愕然地反問：「真係得㗎？」之後小齊企正中間與甘比及林寶賢合照，笑言自己左擁右抱，甘比則表示不接受訪問。</p><p>同場的林心兒透露現時仍然單身，談到擇偶條件，她說：「要令到我開心，係一個叻嘅人，可以教我唔同嘅嘢。唔好大好多，8至10年都OK嘅，順其自然。」<br>採訪：羅慧敏<br>攝影：陳俊強</p></body></html>
