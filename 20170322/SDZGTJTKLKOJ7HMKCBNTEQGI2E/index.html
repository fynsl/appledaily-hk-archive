<html><header><meta charset="utf-8"><title>攜寶物避清兵遭伏擊</title></header><body><h1>攜寶物避清兵遭伏擊</h1><p>【話你知】<br>張獻忠是與李自成齊名的明末民變首領，曾一度控制湖南全省、湖北南部等地區。1644年，張率部攻破成都，並在四川一帶建立「大西國」政權，不少文獻曾記載張在當地曾大肆屠城。1646年順治年間清兵南下，相傳張率眾順岷江南下轉移大量寶物，其間卻遭伏擊，並使得千船沉銀，損失慘重；後在四川西充附近與清兵死戰，最後中箭身亡，終年40歲。<br>價值上億的大量寶物此後隨張身亡而不翼而飛，民間一直流傳着一首「尋銀訣」：「石龍對石虎，金銀萬萬五。誰人識得破，買到成都府。」數百年來為人津津樂道，並吸引民間無數有心人瘋狂尋寶。</p></body></html>
