<html><header><meta charset="utf-8"><title>Mel B離婚拒付贍養費</title></header><body><h1>Mel B離婚拒付贍養費</h1><p>前英國經典女子組合Spice Girls成員Mel B，入紙申請與結婚近10年的丈夫Stephen Belafonte離婚。據《People》報道，Mel B在離婚文件上列去年12月28日為分居日期，申請與Stephen共同撫養5歲女兒Madison，並要求拒絕付贍養費。41歲的Mel B本名Melanie Brown，與41歲Stephen拍拖5個月後於2007年結婚。</p></body></html>
