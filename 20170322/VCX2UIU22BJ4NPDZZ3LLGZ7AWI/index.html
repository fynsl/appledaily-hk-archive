<html><header><meta charset="utf-8"><title>中環在線：同阿信屋分手　TNG搵到新歡 - 李華華</title></header><body><h1>中環在線：<br>同阿信屋分手　TNG搵到新歡 - 李華華</h1><p>電子錢包TNG一向有唔少外傭姐姐用，貪佢匯款去東南亞國家幾優惠。不過正正因為咁，搞到本身同TNG合作嘅阿信屋，因為收款櫃枱成日要幫姐姐增值而工作量大增，舊年底已經暫停同TNG合作。<br>不過，話咁快TNG就有新拍檔，美心西餅即日起接受用TNG付款，以後買麵包西餅可以用新增「快速付款」功能，即係只要用手機掃一掃barcode，已經可以畀錢。<br>TNG創始人江慶恩話呢個功能方便之外，商戶又可以減低人手成本，出錯仲少啲喎。不過，唔知以後會唔會多咗姐姐買美心麵包呢？</p></body></html>
