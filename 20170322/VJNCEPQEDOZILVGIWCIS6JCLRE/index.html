<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Sammy改音樂劇結局</title></header><body><h1>【馮仁昭四圍超】<br>Sammy改音樂劇結局</h1><p>Sammy So（蘇浩才）、歐陽妙芝、李偉、鍾達茵（Joey）同布志綸等，噚日去到葵涌綵排音樂劇《尋找快樂時代2017》，Sammy話上次演出時，太太盧巧音（Candy）都有踏台板，佢話：「Candy趁今次唔使上台，會同唔同朋友嚟睇兩場。」《尋》劇今次重演，Sammy指故事略為修改，唔會係以往嘅團圓結局。<br>撰文：馮仁昭</p></body></html>
