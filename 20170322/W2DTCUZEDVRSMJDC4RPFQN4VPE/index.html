<html><header><meta charset="utf-8"><title>老公生日人妻林夏薇跳扭腰舞慶祝</title></header><body><h1>老公生日<br>人妻林夏薇跳扭腰舞慶祝</h1><p>今年29歲林夏薇，前年閃嫁身家逾20億嘅金融才俊莫贊生，自此升呢為億萬闊太，家住山頂獨立屋，得閒坐遊艇出海過寫意生活。<br><br>20億「闊太」生活唔易做，早前有報道指林夏薇勤力執靚自己，多年來個樣進化唔少，連身材亦越嚟越有睇頭，不時喺Ig大方着三點式騷事業線，Keep好body箍實老公仔。<br><br>日前老公生日，做老婆嘅，梗係要施展渾身解數，昨日林夏薇就喺Ig貼咗一段短片，見佢着住超短運動褲，起勢咁扭，跳到大汗疊細汗咁，夠晒火辣誘人，唔知老公仔對呢份禮物，滿唔滿意呢？</p></body></html>
