<html><header><meta charset="utf-8"><title>小恩子唔信關淑怡財困</title></header><body><h1>小恩子唔信關淑怡財困</h1><p>sp'ACE的「找片天空接收我們」音樂會昨日在灣仔合和中心舉行，表演嘉賓是師姐黎瑞恩（小恩子）， sp'ACE成員鍾健威的女友黃美棋、吳業坤和張紋嘉前來捧場。小恩子被問到關淑怡涉刑事恐嚇被捕一事，她說：「要講會講，唔會特別八卦。有時迷失，聽唔入耳就唔入耳，我覺得佢冇嘢。」關淑怡被指財困，她說：「未經證實，我唔會信。」<br>sp'ACE主音周吉佩指有很多人會在台上求婚，眾人即刻望着鍾健威，問他有否打算求婚，鍾健威說：「佢（黃美棋）都唔急，佢仲係好青春，仲有好多貨。」<br>採訪：盧妹<br>攝影：仇志德</p></body></html>
