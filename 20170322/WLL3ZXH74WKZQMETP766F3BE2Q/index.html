<html><header><meta charset="utf-8"><title>江碧蕙擺酒：唔生㗎啦</title></header><body><h1>江碧蕙擺酒：唔生㗎啦</h1><p>香港首位華人女騎師江碧蕙昨日與網球教練Jerome於香港鄉村俱樂部結婚擺酒，筵開10席。穿上白色性感婚紗的江碧蕙，昨日傍晚與老公接受傳媒訪問，二人應要求錫錫。<br>雖然Jerome是法國人，但二人仍有依中國傳統進行斟茶儀式，江碧蕙說：「佢好聽話，我叫佢做乜就做乜。」江碧蕙指她與前夫所生兩個兒子也有返港出席婚禮，她說：「兩個小朋友都專登返嚟香港，係我最大驚喜，好感恩佢哋接受同分享喜悅。」問婚後是否過二人世界？江碧蕙笑說：「係呀，唔打算生㗎啦！」<br>採訪：卓寶花<br>攝影：陳俊強</p></body></html>
