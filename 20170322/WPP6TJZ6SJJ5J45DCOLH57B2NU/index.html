<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】吳日言暢談閨房事</title></header><body><h1>【馮仁昭四圍超】<br>吳日言暢談閨房事</h1><p>吳日言（Yan 右）同鄧穎芝噚日喺尖沙嘴出席美容院開幕，Yan幫有線拍緊一個關於兩性嘅節目，佢話係入行以嚟最敏感嘅一次：「會攞自己嘢分享，講吓兩公婆房事樂趣。」今次係先斬後奏，Yan話等節目出街老公先會知。問佢對房事有乜嘢秘技？Yan就話：「因為我哋將來都會有小朋友，千祈唔好稱呼對方爹哋、媽咪，要叫老婆、honey，增加恩愛程度。」<br>撰文：馮仁昭</p></body></html>
