<html><header><meta charset="utf-8"><title>恐怖巨雞大過狗網友疑惑係咪人扮？</title></header><body><h1>恐怖巨雞大過狗<br>網友疑惑係咪人扮？</h1><p>網上周末流傳片段，科索沃出現一隻巨雞，驟眼看不少網民以為是人扮的。<br><br>那隻叫「Merakli」的白毛雞，有說是婆羅門雞（Brahma chicken），屬雞中巨毛霸，有「家禽之王」之稱。這種雞最初從上海帶到美國後雜交培育而成，故又稱上海鳥。婆羅門公雞重量可達18磅，相比下，普通雞的重量則介乎1.5至8磅。<br><br>片段吸引至少8,000萬人次點擊，但網民給「巨雞」的第一印象竟是「係咪人扮」。有網民坦言，見到那隻巨雞從雞屋現身時，覺得那只是穿了雞戲服的人。<br><br>英國《每日郵報》</p></body></html>
