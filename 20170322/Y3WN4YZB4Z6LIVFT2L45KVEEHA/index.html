<html><header><meta charset="utf-8"><title>熊黛林仔女都要</title></header><body><h1>熊黛林仔女都要</h1><p>熊黛林昨晚身穿粉紅色長裙、胸前少少低胸亮相，去年下嫁郭可頌成為百億人妻，已明言努力造人的她，要為老公開枝散葉。她接受訪問時說：「未有住，不過自己準備咗好耐，努力中，睇緊中醫調理。」<br>談到姑奶郭可盈透露全家沒有給壓力，熊黛林說：「係呀，不過見到佢個女好乖，自己都想有個女，如果有個女就好，不過自己想生仔先，妹妹有個哥哥保護會好幸福，自己會keep住做嘢，有工作人先自信，狀態好啲，老公鍾意女，因為會黐吓佢。」又謂不是奶奶一定要她生囝囝，只是她想生個哥哥先。對於舊愛郭富城亦表示想開枝散葉時，熊黛林笑言：「係好事嚟㗎！」<br>採訪：張俊銘</p></body></html>
