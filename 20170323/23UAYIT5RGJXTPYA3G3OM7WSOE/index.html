<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】田蕊妮挑戰極限失聲</title></header><body><h1>【馮仁昭四圍超】<br>田蕊妮挑戰極限失聲</h1><p>田蕊妮日前為女性潔膚液拍廣告，之前演無綫劇《迷》獲讚好演技嘅阿田，今次被導演要求同兩隻布偶公仔做對手戲，搞到佢大嗌代言唔易做，睇落簡單嘅任務，原來難度好高。阿田話：「細細個有玩布偶公仔，但一次過要控制兩隻，加埋自己，同一時間要演三個角色，三種唔同嘅聲線，對白仲要好激動，完全係挑戰自己極限，拍完收工時，幾乎失聲，不過過程好好玩。」<br>撰文：馮仁昭</p></body></html>
