<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】艾威林熹瞳度網上發展</title></header><body><h1>【馮仁昭四圍超】<br>艾威林熹瞳度網上發展</h1><p>林熹瞳同艾威噚日喺新城宣傳電影《我老婆未結婚》，為咗宣傳兩個都先後病倒，艾威已經睇中醫同做針灸：「早兩日喺大帽山拍外景，可能又再冷親。」<br>林熹瞳就坦言壓力好大，日日睇住票房：「太緊張搞到發燒。」電影噚日落畫，票房未有大收，但佢哋透露已有網上平台邀請，林熹瞳話：「佢哋想我哋放喺網畀人點擊，都係另類生存方式。」<br>撰文：馮仁昭</p></body></html>
