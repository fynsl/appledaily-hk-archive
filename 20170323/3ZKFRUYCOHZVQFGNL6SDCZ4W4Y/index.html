<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】楊千嬅唱K識老公</title></header><body><h1>【馮仁昭四圍超】<br>楊千嬅唱K識老公</h1><p>（右起）楊千嬅、余文樂同導演彭浩翔噚日喺北京幫電影《春嬌救志明》舉行記者會，會上主持想知道兩位演員對上兩集有幾熟，即場考佢哋第一、二集嘅金句同經典場面，首先要佢哋重演「廁所放乾冰」一場。<br>彭浩翔話唔少戀情都喺KTV房發生，千嬅自爆同老公丁子高都係喺KTV認識。彭浩翔又突然問余文樂幾時結婚？台下觀眾即時歡呼，余文樂就硬住頭皮答：「隨緣！」<br>撰文：馮仁昭</p></body></html>
