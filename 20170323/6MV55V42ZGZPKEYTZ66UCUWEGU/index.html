<html><header><meta charset="utf-8"><title>五月天20周年開免費騷</title></header><body><h1>五月天20周年開免費騷</h1><p>台灣天團五月天於上周六展開全新巡演「人生無限公司世界巡演演唱會」，前晚高雄首站圓滿結束，臨近尾聲時，更大放彩蛋宣佈下周三，即是成軍二十周年紀念日當天，回到大安森林公園音樂台，重溫二十年前第一次演唱會的感動，而重點是該場演唱會不售票，歌迷有機會免費睇騷。<br>阿信先在台上說：「今天就是人生無限公司在高雄的最後一天了，有點緊張、興奮，也捨不得。」石頭即指阿信講得有點感傷：「但四天下來，發現我們就是天生開演唱會的。就算我們開一、兩個禮拜，一個月，都沒問題。」瑪莎笑言不用擔心會結束，接下來可以開兩年。<br>撰文：葉綠悠</p></body></html>
