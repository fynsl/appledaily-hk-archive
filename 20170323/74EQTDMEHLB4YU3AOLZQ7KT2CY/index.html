<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】江若琳請郁周慧敏激動</title></header><body><h1>【馮仁昭四圍超】<br>江若琳請郁周慧敏激動</h1><p>江若琳（右）今年回歸樂壇推出EP，邀請周慧敏（Vivian）聲演主打歌《小燈塔》嘅劇場版，佢話請到Vivian，心情到𠵱家仲好激動：「佢係女神級偶像，雖然我哋見面唔多，但每次都有好奇妙嘅交集，佢總喺我最難過嘅時候鼓勵我，畀到我好大力量。」喺現場不停講多謝，Vivian隨即對佢講：「只希望你快樂。」雖然只係一句好簡單嘅說話，但江若琳聽到超窩心。<br>撰文：馮仁昭</p></body></html>
