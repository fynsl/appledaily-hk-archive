<html><header><meta charset="utf-8"><title>趣趣地：美斯傾續約年薪要3.4億</title></header><body><h1>趣趣地：<br>美斯傾續約年薪要3.4億</h1><p>美斯同巴塞隆拿嘅合約到今年夏天到期，球會今季一直同佢傾續約都仲未成事，到近日終於有眉目。美斯嘅爸爸兼經理人佐治，會喺未來幾星期內返巴塞傾續約。不過傾還傾，要達成協議未必咁容易，據講美斯喺人工方面企硬，要求一份稅後年薪成4,000萬歐元（3.4億約港元）嘅合約，對於莫財嘅巴塞球會嚟講都真係幾吃力。另外，巴塞今夏會喺美國邁阿密同皇馬踢熱身賽，呢場國冠盃大戰定咗喺7月29日上演，最平票價要5,000蚊港紙。</p></body></html>
