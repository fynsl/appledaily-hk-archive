<html><header><meta charset="utf-8"><title>嘉欣捉實囝囝藝術洗禮</title></header><body><h1>嘉欣捉實囝囝藝術洗禮</h1><p>李嘉欣一家三口前日也在場，近日都以枴杖出入的許晉亨，居然比老婆行得更快。在展覽廳內嘉欣兩公婆都好留心看畫展，每幅展品都花了不少時間，囝囝JM更表現得好活躍要父母輪流拖着。</p><p>至於大前日秘密來港，一下機到酒店換衫後就到展場的韓國天團BIGBANG成員太陽，前日意猶未盡再到場主打看畫，與吳千語同行。太陽去到其中一個攤位，更企定跟工作人員交流心得，傾了接近二十分鐘。現場不少賓客都認得他，揮手打招呼，太陽亦報以微笑。</p></body></html>
