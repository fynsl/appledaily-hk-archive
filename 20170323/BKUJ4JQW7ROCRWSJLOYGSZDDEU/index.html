<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】湯寶如搵關淑怡做嘉賓</title></header><body><h1>【馮仁昭四圍超】<br>湯寶如搵關淑怡做嘉賓</h1><p>湯寶如噚日喺新城接受薛家燕訪問，下星期將會推出新歌《獨愛》嘅佢，希望推出三部曲嘅新歌：「我呢個年紀唔再係講我愛你愛我嘅嘢，希望有深度啲講愛情、友情同事業。」提到好友關淑怡，湯記謂：「唔知做乜鬼，撞鬼。我唔知佢經濟有冇問題，佢冇問我借錢。」仲話有諗過搵關淑怡為主持嘅節目《流行經典50強》做嘉賓：「我好擔心佢有精神病，應該搵治療師幫忙。」<br>撰文：馮仁昭</p></body></html>
