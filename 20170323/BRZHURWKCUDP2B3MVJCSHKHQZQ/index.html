<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黑人呷醋全裸還擊范范</title></header><body><h1>【馮仁昭四圍超】<br>黑人呷醋全裸還擊范范</h1><p>台灣藝人陳建州（黑人）最鍾意整蠱老婆范瑋琪（范范），前日黑人喺facebook放咗張背部全裸相，但就用圖案遮住屁股部位，仲留言話：「誰幫我做個手機殼送給范瑋琪唄？」<br>睇番早兩日范范嘅facebook，佢拎住韓國男神孔劉半裸露出結實胸肌嘅肖像手機殼，開心話：「最想要的生日禮物到手。」搞到黑人呷醋晒身材還擊。<br>撰文：馮仁昭</p></body></html>
