<html><header><meta charset="utf-8"><title>中環在線：周黑鴨換CEO又一勵志故事 - 李華華</title></header><body><h1>中環在線：周黑鴨換CEO<br>又一勵志故事 - 李華華</h1><p>最近熱炒嘅周黑鴨（1458）噚晚宣佈換架構，周富裕原本身兼主席兼行政總裁，但為咗為優化董事會成員分工、改善企業管治，決定將主席同行政總裁分兩人出任。新行政總裁（CEO）就係41歲嘅執董郝立曉。<br>呢位郝生本身負責公司嘅投資者關係、法規事務，但佢最初份工係武盛三角路購物中心銷售員，之後加入周黑鴨，慢慢升到家陣做CEO，又係一個勵志故事。<br>其實分開兩個人做主席同CEO就好正常，但撞正呢輪周黑鴨同美圖（1357）呢啲半新股日日當炒，少少消息都有機會被人用嚟無限放大。</p></body></html>
