<html><header><meta charset="utf-8"><title>吳亦凡演星爺《美人魚2》</title></header><body><h1>吳亦凡演星爺《美人魚2》</h1><p>周星馳執導的《美人魚》去年在內地上映時，狂收34億人民幣，一直有傳星爺要開拍續集，最近終於度到新故事，所以決定拍板開拍。昨日內地媒體已刊出該片向廣電總局立項的申請書，據悉男主角會由鄧超變成吳亦凡，鄧超因片約太多，僅能特別演出，而美人魚繼續由林允演出。<br>影片預計6、7月開拍，故事講述吳亦凡飾演的龍劍飛帶着能任意穿梭太空的蟲洞計劃和龍天娜出現，鄧超扮演的劉軒因此復出商場，而林允飾演的人魚珊珊則誤打誤撞成了太空員，四角關係背後藏着驚天陰謀。今次會增加科幻場面，而龍天娜一角正物色人選。<br>撰文：鍾國仁</p></body></html>
