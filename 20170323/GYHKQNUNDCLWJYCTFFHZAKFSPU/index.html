<html><header><meta charset="utf-8"><title>岑麗香暗寸展鵬好演技</title></header><body><h1>岑麗香暗寸展鵬好演技</h1><p>岑麗香昨日到銅鑼灣出席醫學美容中心開張活動， 香香老公強強現時香港、加拿大兩邊飛，她感謝老公辛苦遷就。近日陳展鵬被爆戀情仍死撐不認女友，香香透露和對方不熟，真有其事會支持，問她會否因不想公開戀情而說謊？她笑說：「我講唔到大話，一睇就知，演技對我有難度。」被笑暗寸陳展鵬好演技。<br>同場的王馨平早前超性感上電視演出而遭投訴，昨日見到傳媒即說：「你哋要錫住我。」並謂作為藝人、歌手，在舞台上願意作出新嘗試 。她尊重家長的意見，沒有因此不開心，並指過往開騷曾作同類打扮，想不到今次惹起大迴響令人討論，而性感演出亦令老公呷醋。<br>採訪：卓寶花<br>攝影：陳俊強</p></body></html>
