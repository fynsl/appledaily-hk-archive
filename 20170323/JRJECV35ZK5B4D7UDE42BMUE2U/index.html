<html><header><meta charset="utf-8"><title>【低調華嫂】默默守候27年</title></header><body><h1>【低調華嫂】默默守候27年</h1><p>朱麗倩出生於馬來西亞檳城，外表清純的她，19歲榮獲85年馬來西亞「新潮小姐」季軍，翌年經朋友介紹下認識劉德華，90年開始傳兩人秘密拍拖，但華仔一直沒確認女友地位。08年他們聯名捐款一萬元做善事，加上朱麗倩被揭現身華仔個唱，傳二人早已秘婚，惟華仔仍堅決否認做了人夫。</p><p>09年朱麗倩父親過世，華仔名字出現在訃聞上，之後更被本報踢爆兩人瞞婚，早於08年6月23日在拉斯維加斯註冊結婚，華仔在官網撰文「對不起」致歉，終於承認已婚事實，兩人於12年5月9日產下女兒劉向蕙。</p></body></html>
