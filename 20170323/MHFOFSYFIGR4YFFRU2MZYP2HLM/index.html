<html><header><meta charset="utf-8"><title>阿倫華仔合唱有瑕疵</title></header><body><h1>阿倫華仔合唱有瑕疵</h1><p>譚詠麟昨日以香港紅十字會大使身份，去到尖沙嘴出席「香港人道年獎2017」啟動禮，阿倫表示下月推出的新碟《欣賞》，所得的收益將會捐出百分之十予紅十字會作慈善用途，新碟中有首與劉德華合作的歌曲《簡單是福》，因華仔受傷未能入錄音室重錄一些瑕疵部份。<br>阿倫說：「我希望用真功夫去錄，但華仔咁傷，冇可能再入錄音室，我哋就用和音同其他方法，或者調一調啲句子。」阿倫指醫生吩咐華仔休息一段長時間，華仔能迅速康復回家休息，已經是很厲害，暫時不會到華仔家探訪，以免阻礙其休息。<br>採訪：張俊銘<br>攝影：仇志德</p></body></html>
