<html><header><meta charset="utf-8"><title>林雪開工暈倒</title></header><body><h1>林雪開工暈倒</h1><p>林雪在前晚於尖沙嘴舉行的「第十一屆亞洲電影大獎」，憑《樹大招風》奪得最佳男配角，他在後台接受訪問，表示拍《棟篤特工》時曾暈倒入院，他說：「前日拍拍吓，轉一個樓梯嘅時候暈咗，自己想企起身都企唔到，跟住就入咗醫院，做心電圖檢查。」<br>林雪續說：「醫生話有機會係耳水不平衡，子華都即刻打電話，問醫生有關嘅嘢，自己本身血壓都有啲高，心臟都有啲事，醫生都有叫我減肥，不過唔知點解減極都減唔到。」林雪現在體重148kg，需要積極減磅：「減番8kg，因為減肥好辛苦，同埋𠵱家每日都要食十幾粒藥。」<br>採訪：張俊銘<br>攝影：沈健程</p></body></html>
