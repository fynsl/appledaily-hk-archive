<html><header><meta charset="utf-8"><title>趙頌茹毋須贍養費</title></header><body><h1>趙頌茹毋須贍養費</h1><p>自稱人渣的周永恒（Roy）因搞婚外情兼出手打老婆趙頌茹（Yu），結果妻離女散，大前日原定宣判離婚，但Roy沒上庭，昨日阿Yu在電話說：「其實離婚案件一直喺家事法庭搞，因為分居兩年都夠期，我唔知佢點解唔上庭，其實我都通知咗佢。」問是否獲兩女撫養權？她說：「關於case，我唔可以講，希望呢件事盡快搞掂。」</p><p>問有否要求Roy付贍養費？阿Yu坦言：「我冇要求佢畀贍養費，自己都照顧咗咁耐，你話有冇能力吖？會唔會擔心將來嘅嘢，其實都冇得擔心，只可以自己勤力啲搵錢，然後好好養大佢哋。我哋一家三口應使得使，經濟狀況一定有壓力，但一定搞得掂。」<br>採訪：皓騫</p></body></html>
