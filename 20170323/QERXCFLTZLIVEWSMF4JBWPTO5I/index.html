<html><header><meta charset="utf-8"><title>中環在線：宋仲基「現身」騰訊業績會 - 李華華</title></header><body><h1>中環在線：宋仲基「現身」騰訊業績會 - 李華華</h1><p>最近中韓關係緊張，內地推行「限韓令」，一班愛國大媽唔再去韓國shopping，就算老遠搭船去韓國都唔落船。但一國兩制下，香港人就唔受影響，唔少人仲話要趁機去南韓，就連「股王」騰訊（700）嚟到香港都無懼禁令，噚日業績會上照播韓星宋仲基代言嘅「應用寶」廣告。<br>據了解，廣告早於舊年6月推出，當時食正《太陽的後裔》熱潮，廣告吸引到唔少自稱「宋太太」嘅fans，但「限韓令」一出，韓星隨即絕跡係電視電影。騰訊總裁劉熾平承認，少咗韓劇對平台有一定影響，好在有中國同歐美內容頂上，影響有限咁話。</p></body></html>
