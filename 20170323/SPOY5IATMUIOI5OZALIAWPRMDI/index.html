<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃浩琳填詞先英後中</title></header><body><h1>【馮仁昭四圍超】<br>黃浩琳填詞先英後中</h1><p>入行五年多嘅黃浩琳，噚日喺商台宣傳新歌《纏路》時，話自己填詞要先用英文再轉番做廣東話，所以都要花啲時間。<br>黃浩琳話：「填廣東話詞都幾難，所以每次填都上網搵番中文字，最快都要一星期時間，好彩公司唔要求我哋好急交歌，所以可以慢慢做。」仲透露今次呢首新歌係兩年前寫，當時工作同感情事遇上困局，自我安慰，好彩𠵱家兩過天晴。<br>撰文：馮仁昭</p></body></html>
