<html><header><meta charset="utf-8"><title>華懋富．盈門「陣王」曝光</title></header><body><h1>華懋富．盈門「陣王」曝光</h1><p>【本報訊】華懋大埔富．盈門貨尾塵封3年，昨日開放現樓單位，聞名多時的「陣王」重見天日。該單位為1座18及19樓B室，實用1,550方呎，另連254方呎天台，折實約2,322萬元，呎價約1.5萬元。無論18樓客廳以至19樓睡房，天花板陣之多，令人暈眩，且阻礙傢俬擺放；惟若以假天花板遮蓋，樓底減低，增加壓迫感。<br>項目暫沽102伙，套現10.4億元，餘下25伙，當中8個複式戶計劃短期加價5%。此外，集團九龍塘洋房項目賢文禮士計劃下月展開銷售。</p></body></html>
