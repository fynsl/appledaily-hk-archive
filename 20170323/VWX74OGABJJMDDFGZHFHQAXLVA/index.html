<html><header><meta charset="utf-8"><title>欣賞李司棋好入戲</title></header><body><h1>欣賞李司棋好入戲</h1><p>鄭少秋入行以來最愛《書劍恩仇錄》、《倚天屠龍記》、《楚留香》、《誓不低頭》和《大時代》這5部作品，除合作最多的汪明荃和趙雅芝外，秋官亦相當欣賞李司棋：「佢消化得好好、好入戲，同佢合作《流氓皇帝》時，佢入到角色同形神比我更加多。」</p><p>問到人生憾事，秋官說：「最遺憾係拼搏時間成日掛住工作，冇好好孝順我阿媽，佢臨走之前講過一句說話令我好難過，就係話我成日冇返去睇佢，我走咗你都唔知，諗番起原來我真係有疏忽。」</p></body></html>
