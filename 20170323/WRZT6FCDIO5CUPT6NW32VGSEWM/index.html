<html><header><meta charset="utf-8"><title>趣趣地：英超波衫轉字款露玄機？</title></header><body><h1>趣趣地：<br>英超波衫轉字款露玄機？</h1><p>好多球會每季都會轉新球衣，而英超𠵱家連球衣號碼字款都轉得好頻密；賽會喺周二公佈下季球衣轉用新字款，五個色樣包括白、紅、海軍藍、黑同黃；同舊款相比，新字款嘅「冧巴」較粗、較圓（圖），反而人名睇落就窄咗，球迷喺季後買新球迷燙字嘅時候，記住留意吓係咪用新字款，如果衫新字舊，着出街隨時會俾人笑。另外，賽會喺社交網站宣傳新字款，用六隊波衫做樣本，其中一隊係𠵱家排18位嘅侯城，唔通預示佢哋有得留低？</p></body></html>
