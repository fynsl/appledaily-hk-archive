<html><header><meta charset="utf-8"><title>趣趣地：列文叫迷雲黨拆橫額</title></header><body><h1>趣趣地：<br>列文叫迷雲黨拆橫額</h1><p>呢期阿仙奴陣營因為領隊雲格而撕裂，有撐雲亦有反雲，效力過兵工廠嘅前德國國家隊門將列文，就表態係「迷雲黨」，怒插班反雲粉絲太過份，喺上場英超出動到飛機拉起「WENGER OUT（雲格走人）」嘅橫額，覺得好唔尊重佢老人家。列文仲叫班阿仙奴球員應該醒醒，佢話：「班反雲球迷太唔識尊重人，阿仙奴球員當時應該將個波射去架飛機度，維護佢哋嘅領隊。球迷喺場上舉牌表達意見冇問題，但咁用埋飛機就太過份啦。」</p></body></html>
