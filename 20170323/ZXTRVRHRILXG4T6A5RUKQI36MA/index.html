<html><header><meta charset="utf-8"><title>邵仲衡謝秋官教放鬆</title></header><body><h1>邵仲衡謝秋官教放鬆</h1><p>「旺蟹」吳啟明早年退出娛圈後從商，不想與娛圈再扯上關係，所以訪問當日蟹仔三缺一。邵仲衡、陶大宇與郭政鴻坦言最愛秋官古裝扮相，邵仲衡就自爆當年與汪明荃和秋官合作《大都會》時經歷，他說：「阿姐係我家姐，入到廠真係硬晒軚，講兩嘢直情擘大口，阿姐嘭一聲話：『你哋唸好對白先叫我行入嚟啦。』我急尿入廁所直情企喺度屙唔出，咁啱秋官企我隔籬，佢話：『𡃁仔唔好咁緊張，你放鬆啦。』佢好提攜後輩。」</p></body></html>
