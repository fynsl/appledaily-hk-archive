<html><header><meta charset="utf-8"><title>檸檬茶廣告歌主唱羅生門</title></header><body><h1>檸檬茶廣告歌主唱羅生門</h1><p>當年的陽光檸檬茶廣告歌最近勾起觀眾回憶，雖然作曲人林慕德指歌曲是由已故楊楚營（Cindy）主唱，惟第5屆新秀比賽的參賽人盧昭明，卻在網上自稱是原唱者，一名資深錄音師向本報表示，知道盧昭明曾簽給林慕德，自己亦認出廣告歌是盧昭明的歌聲。<br>記者向林慕德了解，他透過女友鄧慧詩回覆：「他對姓盧的印象不深，因為Cindy逝世後，原本的雙人組計劃亦隨之取消！林生確認他只找了楊楚營錄那首廣告歌，其他出來凑熱鬧的人，我們不理會了！唯一可能是，她跟Cindy上來錄音，有空檔時給試唱幾句，但肯定冇考慮給她唱，林生幾乎記不起曾經簽過這人！」<br>採訪：皓騫</p></body></html>
