<html><header><meta charset="utf-8"><title>萬梓良拖妻賀老師</title></header><body><h1>萬梓良拖妻賀老師</h1><p>萬梓良（萬子）罕有地與老婆十指緊扣到場，不少在場演員都尊稱他為師兄，他說：「King Sir係我麗的訓練班老師，我哋近排合作咗套叫《人民公敵》作品，做咗圍讀，算係送畀老師嘅生日禮物。」<br>萬子表示老師身體回復得不錯，亦感受到老師對戲劇的熱情，他說：「自己同老師認識四十年，當時自己20歲，King Sir係一名謙謙君子，教出嚟學生好多，老師80歲我仲可以同佢一齊演出，係我嘅福氣。」另一位大師兄黃秋生笑言自己是演藝的大師兄，他說：「要數真正大師兄係毛俊輝，佢至係入室弟子。」</p></body></html>
