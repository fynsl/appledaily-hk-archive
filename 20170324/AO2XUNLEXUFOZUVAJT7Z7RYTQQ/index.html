<html><header><meta charset="utf-8"><title>設特長餐枱　如置身大宅</title></header><body><h1>設特長餐枱　如置身大宅</h1><p>是次單位廳房貯物量驚人，卻無壓迫感，甚至設計效果，比起本身面積600餘方呎還要大，橋妙有兩點，廚房改開放式，無牆阻隔擴空大法，不造吧枱，造7呎半長餐枱，枱面寬闊具氣勢，如置身大宅內，枱底一邊以黑框支撐，另一邊以層架及抽屜支撐，配襯矮身長凳，在視線水平以下，保留空間感。</p><p>特長餐枱好處多，可視為島型廚櫃，買餸回來暫放枱面上，人多開派對必夠用，枱面裝置伸縮拖把有插蘇及USB叉座，用電腦得心應手。<br>第二點做到較原來單位大的橋妙，是用色簡單，以白及淺灰色為主，包括天花、牆身、帶灰色的木紋膠板櫃及地板，因為太多色容易混亂，覺得地方細，可免則免。</p></body></html>
