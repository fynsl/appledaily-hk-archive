<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳雅倫富豪飯局傾生意</title></header><body><h1>【馮仁昭四圍超】<br>陳雅倫富豪飯局傾生意</h1><p>經歷情傷嘅陳雅倫，噚日有雜誌報道話佢上星期同兩男一女晚飯，其中勝道亞洲有限公司嘅老闆伍世榮（Simon）飯後更送陳雅倫返回何文田寓所，等車時女方仲同男方撒嬌。陳雅倫噚日以短訊回覆話：「梗係唔係啦，成個飯局我哋講生意，真係咁啱Simon住我隔籬就送我返去，就係咁簡單。」仲話今次係陳志雄叫拍檔出嚟幫手計算一下投資計劃嘅數，純生意飯局。<br>撰文：馮仁昭</p></body></html>
