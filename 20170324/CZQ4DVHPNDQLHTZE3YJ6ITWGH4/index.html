<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】岑杏賢搵男友要專一</title></header><body><h1>【馮仁昭四圍超】<br>岑杏賢搵男友要專一</h1><p>岑杏賢（右）同名模Danielle噚日喺觀塘apm出席復活節活動，大談下廚心得，雖然佢哋都情場失意，但都有勇氣振作起來，岑杏賢話暫時冇人追：「感情事放埋一邊，得閒先諗。最好溫柔體貼，錫我同專一。」佢仲話對識煮嘢食男人加分。問Danielle離婚後有冇追求者？佢話：「我不會說謊說沒有，希望在適當時間遇到對的人，但現時還未準備迎接新戀情。」<br>撰文：馮仁昭</p></body></html>
