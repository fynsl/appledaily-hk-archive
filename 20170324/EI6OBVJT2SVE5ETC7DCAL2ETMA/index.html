<html><header><meta charset="utf-8"><title>Bada嫁人被催生B</title></header><body><h1>Bada嫁人被催生B</h1><p>韓國元祖女團S.E.S的37歲成員Bada，昨日下嫁年輕9歲的企業家男友。婚禮前Bada與S.E.S成員Eugene和Shoo一齊現身見傳媒，Bada老公因是圈外人而未有露面。Eugene和Shoo在現場不斷催促Bada早日生B，場面搞笑。而Bada表示婚禮後會去度蜜月，之後就要投入工作。另外，Eugene老公奇太映帶同愛女，以及2PM成員澤演、女團2NE1前成員Sandara等都有出席婚禮。</p></body></html>
