<html><header><meta charset="utf-8"><title>【美圖晒晒】大陸紅到台灣　辣模讓網民鼻血直流</title></header><body><h1>【美圖晒晒】<br>大陸紅到台灣　辣模讓網民鼻血直流</h1><p>一套辣模的泳衣照片，近日在台灣的網上論壇廣傳，照片上的女主角大方的展示美好身材，讓不少網友鼻血直流，忍不住問：這正妹究竟何方人也？<br><br>網民起底後發現這名辣模其實是來自大陸，名叫「熊佳BoBo」。她可能對自己身材很有自信，微博上的照片全都是大尺度寫真，每次拍攝總不忘秀出「無敵美臀」，讓人印象深刻。<br><br>新浪微博</p></body></html>
