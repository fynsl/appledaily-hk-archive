<html><header><meta charset="utf-8"><title>猷君送歌抱四太</title></header><body><h1>猷君送歌抱四太</h1><p>賭王何鴻燊四太梁安琪前日生日，子女猷君、猷亨、超盈和超欣在餐廳為媽咪舉行派對慶祝，廣邀親友到賀。之前在網上討伐香港航空獲網友力讚的猷君，前晚自彈自唱《月亮代表我的心》祝媽咪生日快樂，兩母子溫馨抱抱，四太流下感動眼淚，而賭王口中最靚的超欣，越大越似家姐超盈，兩姊妹餅印一樣。</p><p>猷君將短片貼社交網並留言：「全世界最親愛的母親，生日快樂！希望被我改編歌詞的《月亮代表我的心》，你會喜歡，也希望父親聽了不會想要揍我，最後，感謝秘密培訓我的李雲迪老師。」李雲迪都留言讚：「哈哈！棒棒噠！」猷君即回覆謝謝。<br>撰文：皓騫</p></body></html>
