<html><header><meta charset="utf-8"><title>「撞一撞」遊客失銀包</title></header><body><h1>「撞一撞」遊客失銀包</h1><p>【本報訊】一名內地男遊客，昨凌晨夜遊油麻地期間，邊行邊低頭玩手機，其間突被人「撞一撞」其肩膊，至彌敦道發覺本挾在腋下的銀包不翼而飛，疑遭人扒竊遂報警。警員兜截無果，事主損失逾4,000元現金。<br>31歲姓關事主持雙程證來港，昨凌晨獨自在油麻地遊逛，將銀包夾在腋下，只顧玩手機。其間他被人撞肩膊但沒為意，直至行到彌敦道377A號對開，才感到腋下「輕鬆」了，遺失內有2,000元及2,000元人民幣的銀包，隨即報警。<br>■記者江寶龍</p></body></html>
