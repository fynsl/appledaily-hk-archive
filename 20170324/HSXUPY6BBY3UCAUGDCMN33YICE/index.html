<html><header><meta charset="utf-8"><title>點滴：網民貼圖為倫敦打氣</title></header><body><h1>點滴：網民貼圖為倫敦打氣</h1><p>世界各地網民在事發後響應號召，在社交網貼文加上「#WeAreNotAfraid」（我們並不畏懼）等各種標籤為倫敦打氣，並上傳各種表達支持的照片。一名網友表示：「你無法擊敗我們，只會讓我們更團結」。<br>英國《每日郵報》/中央社</p><p>點滴：特朗普子亂抽水捱轟</p><p>美國總統特朗普長子唐納德在英國恐襲後，於Twitter轉發一則去年9月的新聞，批評倫敦市長簡世德說「恐襲是大城市生活一部份」。其實簡世德當時的意思是「大城市總有恐襲風險」。唐納德斷章取義，惹來網民猛烈批評。<br>美聯社/德新社</p></body></html>
