<html><header><meta charset="utf-8"><title>湯告魯斯睇劇𥄫中新女</title></header><body><h1>湯告魯斯睇劇𥄫中新女</h1><p>荷李活影星湯告魯斯（Tom Cruise）下月將投入拍攝《職業特工隊》（Mission：Impossible）第六集，昨日有報道指54歲的靚佬湯撻着片中28歲英國女星Vanessa Kirby。靚佬湯自從和姬蒂荷姆絲（Katie Holmes）離婚後一直未有固定伴侶，有指靚佬湯觀看Vanessa主演的劇集《王冠》（The Crown）時被女方的瑪嘉烈公主一角所迷倒，並向《職業特工隊6》監製極力推薦女方。</p></body></html>
