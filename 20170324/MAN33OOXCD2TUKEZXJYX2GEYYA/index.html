<html><header><meta charset="utf-8"><title>水原希子七情上面床上真空玩自拍</title></header><body><h1>水原希子七情上面<br>床上真空玩自拍</h1><p>混血女星水原希子今個星期又再抵港，身為香港旅遊親善大使嘅佢來去匆匆，大前日出席完林建岳與紅顏知己林寶賢（Michelle）引入嘅日本運動品牌Dance with Dragon於中環舉行之開幕禮後，前日已從香港出發前往洛杉磯。<br><br>前日，水原希子臨走前都好唔話得拍片慰粉絲，佢喺香港下榻嘅酒店床上Selfie又拍片，用毛巾包頭嘅希子咪嘴夾口形唱出八神純子名曲，佢唱到一臉陶醉，從上載幾條視頻所見，希子唱到七情上面，果然係表演慾爆棚。</p></body></html>
