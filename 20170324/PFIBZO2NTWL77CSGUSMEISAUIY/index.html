<html><header><meta charset="utf-8"><title>中環在線：胡寶星沽新地套現1.3億 - 李華華</title></header><body><h1>中環在線：<br>胡寶星沽新地套現1.3億 - 李華華</h1><p>前港姐吳婉芳丈夫、富商胡寶星爵士嘅兒子胡家驊上月底猝逝後，胡寶星今個月開始就接連沽售新地（016）股票套現，至今已經累積套現1.3億元。<br>87歲胡寶星乃胡關李羅律師行創辦人，早於1972年擔任新地非執董，至今長達45年。根據聯交所資料，胡寶星本月1日開始，陸續減持新地，共沽116萬股，作價在112元以上，累積套現過億元。<br>胡寶星尚持有37.5萬股新股，市值4,300萬元，若然要沽，可以好快沽晒。講開又講，胡寶星因為係新地董事，所以沽新地後要做披露，如果佢沽埋其他股票，就冇人知道了。</p></body></html>
