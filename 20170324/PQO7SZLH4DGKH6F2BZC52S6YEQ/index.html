<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林雅詩美人計情侶檔</title></header><body><h1>【馮仁昭四圍超】<br>林雅詩美人計情侶檔</h1><p>林雅詩同伍允龍等前晚喺又一城出席電影《戰龍醒覺》首映禮，伍允龍話早排整傷手，差唔多好番，冇影響工作，𠵱家已經可以做gym。林雅詩就話忙於籌備新戲《警古合作》，會有甄選演員招募活動。問佢會唔會叫埋緋聞男友兼經理人馬天樂（左）演幕前？林雅詩笑話：「之前有個廣告搵佢拍，佢都試過做幕前，其他人都叫過佢拍，或者我用美人計𠱁佢拍。」<br>撰文：馮仁昭</p></body></html>
