<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】R＆K轉型似美容成功</title></header><body><h1>【馮仁昭四圍超】<br>R＆K轉型似美容成功</h1><p>Robynn ＆ Kendy（R&amp;K）噚日到商台宣傳新歌《無敵》，作品係舊年佢哋被雪藏嗰陣，Robynn（左）報讀網上音樂學院課程時寫嘅，話當時係最脆弱狀態，首歌內容係講佢哋掙扎過後嘅領悟，做音樂為乜，開心𠵱家歌曲終於面世。兩人有份參與MV剪接過程 ，回想大改造後形象同以前好大分別，轉型成功，佢哋話：「每次聽到呢個字眼都覺得人哋講緊美容成功。」<br>撰文：馮仁昭</p></body></html>
