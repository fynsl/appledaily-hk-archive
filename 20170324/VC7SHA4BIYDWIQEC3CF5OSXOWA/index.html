<html><header><meta charset="utf-8"><title>中環在線：做得好開心　李寧唔願請CEO - 李華華</title></header><body><h1>中環在線：<br>做得好開心　李寧唔願請CEO - 李華華</h1><p>李寧（2331）行政總裁（CEO）呢個位，自從2012年張志勇宣佈辭任後，就一直由創辦人李寧暫為代理，噚日佢喺業績會上話，仲物色緊CEO人選，問佢幾時搵到？佢就好幽默咁扮周圍望，笑住話每日都好努力搵緊，未有進展，但相信一定會搵到。<br>點知，首席財務官曾華鋒轉頭就爆料話：「佢（李寧）做得好開心」，照咁睇，有排佢都未搵到啱心水嘅CEO喎。<br>講開又講，前CEO張志勇舊年過咗去樂視體育出任總裁，但今年2月有傳佢已經離職了。</p></body></html>
