<html><header><meta charset="utf-8"><title>廖子妤爆余香凝留瘀傷</title></header><body><h1>廖子妤爆余香凝留瘀傷</h1><p>廖子妤昨日與簡淑兒及Super Girls現身將軍澳出席卡通人物Bunny King活動，大會安排她們製作復活蛋。廖子妤自爆家中收藏近20隻公仔：「我第一次嚟香港都係攬住隻兔仔嚟，我會幫佢哋改名，同佢哋傾偈、喊會攬住佢哋。」<br>提到好友余香凝的康復進度，廖子妤指對方的傷已開始脫皮：「都有啲瘀，暫時唔係好化得妝，但佢最近食多咗嘢，話自己肥咗。過兩個星期啦，應該可以扮靚靚一齊去金像獎。」同場的簡淑兒再被網友質疑整容？她謂不會刻意澄清：「冇用㗎，Angelababy都拎過醫生紙出嚟，我唔想大家專注呢樣嘢。」<br>採訪、攝影：盧妹</p></body></html>
