<html><header><meta charset="utf-8"><title>關楚耀甩拖呻犯太歲</title></header><body><h1>關楚耀甩拖呻犯太歲</h1><p>關楚耀昨到新城電台宣傳新歌《死亡之吻》，他透露年初與拍拖一年的韓籍模特兒女友Miu Kim分手，當時正灌錄新歌：「當時感情受到挫折分手，整個人感覺低落，作為男人眼淚在心裏流，分手因為少聯絡少見，𠵱家保持朋友關係。」他又指最近與有份投資的餐廳股東出現拗撬，感情又落空：「我屬豬，唔知點解年年犯太歲，不過感情要講timing，勉強冇幸福，唔好嘥大家時間。」<br>關楚耀今日34歲生日，前日獲同事及家人安排驚喜派對：「同事叫我去做訪問，去到媽咪攞住蛋糕，我都嚇一跳好開心。」<br>採訪、攝影：張俊銘</p></body></html>
