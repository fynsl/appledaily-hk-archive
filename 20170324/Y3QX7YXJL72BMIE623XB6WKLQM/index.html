<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】阿Yu反擊冇收一百萬</title></header><body><h1>【馮仁昭四圍超】<br>阿Yu反擊冇收一百萬</h1><p>趙頌茹（阿Yu）同周永恒（Roy）搞離婚，Roy卻拒上家事法庭，噚日Roy新歡Britni喺社交網警告阿Yu：「唔好逼我公開你嘅秘密。」阿Yu喺電話反擊：「我都唔係好想畀人消費囉，第三者嘅事我就唔會多作回應。」<br>問到阿Yu有冇收過Roy嘅100萬？阿Yu諷刺話：「嘩，如果我真係有呢一球，應該可以風流快活，冇就係冇，希望件事快啲完結囉。」<br>撰文：馮仁昭</p></body></html>
