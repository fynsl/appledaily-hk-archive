<html><header><meta charset="utf-8"><title>超雲街邊揀機殼</title></header><body><h1>超雲街邊揀機殼</h1><p>賭王何鴻燊三房千金何超雲日前下午到銅鑼灣行街，身穿長外套的她和助手行經白沙道時，被一些小販檔吸引，二人收慢腳步環顧四圍，超雲駐足在賣平價手機、iPad殼的攤檔，專心研究款式，但幾經挑選後，超雲將已拿在手上的機殼放回原處，最後沒有購買，繼而行到街口上車離開。</p><p>至於超雲的胞妹超蓮，昨日則一身運動裝現身中環置地廣場，手拿咖啡的她匆忙上了廣場二樓，原來她約了幾個朋友，大家傾談了一會後，她又再急步到地面，原來她約了幾個朋友。超蓮在等車期間接受訪問說：「約咗朋友喺呢頭開會，坐低傾嘢。」說罷即上車離開。<br>採訪、攝影：徐錦池、吳耀輝</p></body></html>
