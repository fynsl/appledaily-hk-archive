<html><header><meta charset="utf-8"><title>歌迷搶紀念品　唱片最貴1750元</title></header><body><h1>歌迷搶紀念品　唱片最貴1750元</h1><p>不少歌手在紅館舉行演唱會，都會在場外設有售賣紀念品的攤位，達明開騷當然也會滿足歌迷的需要，今次「達明卅一派對」紀念品系列，包括有「達明一代tee」售價為280元一件，數到最貴的唱片是9 SACD BOX SET售1,750元，而限量黑膠LP連圖集索價1,380元，其他會場限量版EP只要68元就有交易。雖然現場不算太多人排隊，但都維持有數十人選購，而且以操普通話的歌迷佔大多數。</p></body></html>
