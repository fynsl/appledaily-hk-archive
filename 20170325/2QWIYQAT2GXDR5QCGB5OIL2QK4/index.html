<html><header><meta charset="utf-8"><title>萬儀暑假先搵卓林</title></header><body><h1>萬儀暑假先搵卓林</h1><p>翁靜晶跟吳綺莉份屬好友，其女兒劉萬儀亦跟卓林老友鬼鬼。記者昨日聯絡翁靜晶，但未獲回覆。至於萬儀前晚被問到好友卓林近況時，萬儀透露卓林忙於上學，所以最近甚少聯絡，萬儀說：「之前我擺檔搵咗佢幫手，佢係最好嘅sales，不過我知道佢唔係咁鍾意做，所以都冇再搵佢。」<br>問到卓林跟母親近日關係如何？萬儀說：「我呢排都同佢少咗聯絡，之前大家都喺大埔住，一齊玩，佢𠵱家忙返學，諗住等佢暑假假期先搵佢多啲。」<br>採訪：羅慧敏</p></body></html>
