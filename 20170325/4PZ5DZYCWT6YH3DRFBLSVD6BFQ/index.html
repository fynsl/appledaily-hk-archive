<html><header><meta charset="utf-8"><title>三歲短途新星唔識轉彎？騎師郭能：我冇擔心過佢</title></header><body><h1>三歲短途新星唔識轉彎？<br>騎師郭能：我冇擔心過佢</h1><p>姚本輝馬房三歲短途新星「積極皇」將會出戰周日（26日）沙田第六場四班1200米賽事，此駒在港首兩戰皆為田草1000米，並獲得一冠一亞。<br><br>其後，縱使今仗為首度增程跑1200米，郭能仍對此駒愛不釋手，皆因晨操大部份的快跳都由他一手包辦。面對首戰應付轉彎路程的困難，他對勝出機會感到樂觀。<br>他說：「無論試閘和出賽，『積極皇』都未曾應付過1200米，但我並不擔心，因為此駒腳法很純熟，拍跳轉彎時走規也很暢順，希望馬兒克服133磅，為馬房贏馬而回。」 </p></body></html>
