<html><header><meta charset="utf-8"><title>秋官六后服侍</title></header><body><h1>秋官六后服侍</h1><p>鄭少秋將於5月舉行紅館個唱，前晚他為無綫錄影《群星唱談鄭少秋》，演出有蟹仔陶大宇外，還有汪明荃（阿姐）、趙雅芝、黃淑儀、米雪、商天娥和當年在《誓不低頭》演秋官女友的劉美娟等，一王六后的秋官認真威風。大宇又自薦任秋官個唱嘉賓並被掟落台，秋官笑言屆時舞台或要搭高一點。<br>原來黃淑儀是秋官劇裏第一夫人，她笑指從未見過有男士如秋官般貪靚。阿姐表示雖然想再跟秋官合作拍劇，但又怕太辛苦吃不消。阿姐言談間不忘宣傳自己8月紅館個唱，屆時她會唱《熱咖啡》，老公羅家英也會參與其中。<br>撰文：魯吉</p></body></html>
