<html><header><meta charset="utf-8"><title>張惠雅Dry爆恨拍拖</title></header><body><h1>張惠雅Dry爆恨拍拖</h1><p>張惠雅（Regen）和布志綸昨日出席在深水埗舉行的City Kiss愛要表達大行動，已經單身兩年的Regen直認恨拍拖，但是一直未有心儀對象出現。<br>Regen透露不想與爸爸咀嘴，她說：「我同媽咪、家姐、姪仔會kiss，反而爸爸就冇喇，始終都尷尬。」Regen透露與Neway約滿，現時回復自由身，正修讀中醫課程：「暫時冇諗簽經理人同唱片公司，專心讀書，同埋嚟緊有個網劇拍。」</p></body></html>
