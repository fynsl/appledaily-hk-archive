<html><header><meta charset="utf-8"><title>美林遭證監會罰款1,500萬</title></header><body><h1>美林遭證監會罰款1,500萬</h1><p>【本報訊】美林遠東及美林亞太，因買賣期貨的系統內部存有監控缺失，須證監會達成解決方案，兩行被譴責及罰款共1,500萬元。<br>各方於去年第四季共同聘請獨立檢討機構，就兩行在大額未平倉合約的申報、電子交易系統、涉及期貨合約的研究報告的分發，以及在研究報告中披露莊家活動有關的內部監控措施進行檢討。結果顯示兩行自2006年5月以來，系統及程序並無完全遵照準則，美林遠東亦無在其研究報告中，披露該行是相關證券的莊家，為期五年之久。<br>於2015年，美林遠東亦曾被證監會罰款200萬，涉及的是國指合約持倉上限方面違反監管規定及犯有內部監控缺失。</p></body></html>
