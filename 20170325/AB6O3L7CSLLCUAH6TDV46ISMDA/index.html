<html><header><meta charset="utf-8"><title>母獅嫌遊客太嘈圖跳過安全溝施襲</title></header><body><h1>母獅嫌遊客太嘈<br>圖跳過安全溝施襲</h1><p>一班遊客遊覽墨西哥一個野生動物園時，疑騷擾到一隻雌獅，雌獅隔着闊闊安全溝也試圖跨過來施襲，驚險萬分。<br><br>網上流傳的片段所見，遊客乘坐吉普車遊覽，經過蹲伏草地上的一對獅子時，興奮高喊，雖然相隔安全溝，卻也打擾了雌獅。當車駛過雌獅時，雌獅突然縱身試圖跨越安全溝撲向吉普車，嚇得遊客尖叫起來。<br><br>雌獅最終未能成功着陸，墮入溝中。片段最後見到雌獅在溝底活動。牠及後接受獸醫檢查，證實無大礙。<br><br>英國《每日鏡報》</p></body></html>
