<html><header><meta charset="utf-8"><title>羅冠蘭美國影展封后</title></header><body><h1>羅冠蘭美國影展封后</h1><p>60歲資深演員羅冠蘭憑主演的電影《寵我》衝出亞洲，在美國剛舉行的聖地牙哥獨立電影展（The IndieFEST Film Awards 2017）奪得最佳女主角，導演袁仁康同時獲優異導演獎。<br>曾經贏過香港電影金像獎最佳女配角的羅冠蘭，對於獲獎表現非常興奮，她說：「呢部戲攞到咁多獎感到好開心，期待《寵我》年尾喺香港上畫一樣有好成績。」導演亦大讚羅冠蘭演技出色，他說：「我第一次收到劇本就覺得一定要搵蘭姐做呢個角色，所以就算佢幾難度期都要搵佢。」此片更同時奪得優異男主角、電影、劇本和音效等多個獎項，《寵》片根據香港真實故事改編。<br>撰文：李森</p></body></html>
