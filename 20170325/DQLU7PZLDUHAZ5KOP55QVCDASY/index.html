<html><header><meta charset="utf-8"><title>求驗客手記：伊朗強勢國足點贏?</title></header><body><h1>求驗客手記：<br>伊朗強勢國足點贏?</h1><p>中國（紅衫）喺周四世盃外亞洲區12強賽開齋贏南韓，爭出線仲有價講，但國足下周二將作客出戰榜首伊朗，基本上都係非勝不可。伊朗嘅出線形勢就相當穩陣，喺周四夜場作客卡塔爾以1:0小勝而回，𠵱家領先第三位烏茲別克五分，剩番四輪賽事，入決賽周機會好樂觀。B組方面，日本作客阿聯酋，效力比甲真特嘅久保裕也首次為國家隊建功；佢喺下半場交出助攻，造就老將今野泰幸入波，以2:0取勝，繼續同沙地阿拉伯同分排頭兩位，爭出線形勢唔錯。<br></p></body></html>
