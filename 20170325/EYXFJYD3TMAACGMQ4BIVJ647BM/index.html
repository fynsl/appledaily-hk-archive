<html><header><meta charset="utf-8"><title>海航成德銀第三大股東</title></header><body><h1>海航成德銀第三大股東</h1><p>【本報綜合報道】海航集團增持德銀至4.76%，成為該行第三大股東，距離上次增持行動不足一個月。海航指今次投資屬被動性質，惟有分析指集團連環增持行動反映具備戰略野心。<br>德銀本月初宣佈會配股集資80億歐元（約671億港元）後，海航旗下資產管理公司C-Quadrat再增持德銀至4.76%，成為德銀第三大股東。<br>德銀最大投資者為卡塔爾皇室成員控制的投資基金，各基金持股量分別為6.1%，貝萊德持股量為6.07%。<br>海航集團近年積極海外收購，去年11月來港搶地後，近日市傳集團夥拍財團擬以22.1億美元收購曼克頓公園大道245號商廈。</p></body></html>
