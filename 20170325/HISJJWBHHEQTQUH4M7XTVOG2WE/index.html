<html><header><meta charset="utf-8"><title>求驗客手記：英警防恐襲嚴陣戒備</title></header><body><h1>求驗客手記：<br>英警防恐襲嚴陣戒備</h1><p>英國國會外周三發生恐怖襲擊，當地人心惶惶，而喺聽日英格蘭就會喺溫布萊球場迎戰立陶宛踢世盃外，就自然要加強保安。英足總證實，同警方及有關部門傾過之後，喺聽日場波，會有荷槍實彈嘅警察在場戒備兼維持秩序（圖），而球迷入場嘅安檢亦會更仔細。足總發言人話：「對我哋嚟講，球迷嘅安全係最重要，所以喺迎戰立陶宛當日，球場嘅保安會更加森嚴。為免延誤入場，希望球迷可以盡早到達球場。」</p></body></html>
