<html><header><meta charset="utf-8"><title>【互相道歉】虐兒案後冰釋前嫌</title></header><body><h1>【互相道歉】虐兒案後冰釋前嫌</h1><p>吳綺莉兩年前涉嫌虐打女兒吳卓林被捕，事後卓林大爆母親酗酒，即使嘔吐後仍要繼續飲，卓林屢勸無效，由於吳綺莉酒後情緒波動大，母女更試過發生推撞。不過之後卓林曾寫了一封道歉信向媽咪說對不起，吳綺莉亦哽咽公開認錯，承諾日後會「飲少啲」。<br>事件發生後，卓林曾搬往契媽家住，之後又到瑞士遊學一星期，返港時吳綺莉專程到機場接機，與母親手拖手返歸。雖然之後卓林曾經𠝹手，令吳綺莉極為心痛，但最後母女努力修補關係冰釋前嫌，並由大埔搬往大坑居住。</p></body></html>
