<html><header><meta charset="utf-8"><title>衛蘭幸避過倫敦恐襲</title></header><body><h1>衛蘭幸避過倫敦恐襲</h1><p>衛詩昨日在新城擔任節目主持人，她找來家姐衛蘭及同一唱片公司的歌手Jude做訪問，兩姊妹感情很好，但衛詩覺得訪問家姐感覺有點奇怪，自己準備了一些輕鬆的問題，其中問到自己有否傷害過家姐，衛蘭說：「有，佢有試過激得我好嬲，嬲足一星期，𠵱家嬲少啲1分鐘啦！」她們還自爆小時候曾經鬧交，甚至大打出手。<br>另外，日前英國倫敦遭恐怖襲擊，以致多人死傷，而事發前一陣子，衛蘭和Jude曾在當地拍MV，衛蘭說：「聽到呢個消息好唔開心，遇意外嘅人好唔好彩。我哋有喺嗰條橋拍MV，幸好避過咗一劫。」<br>採訪、攝影：王連連</p></body></html>
