<html><header><meta charset="utf-8"><title>Ben Sir寸選特首小圈子</title></header><body><h1>Ben Sir寸選特首小圈子</h1><p>人稱Ben Sir的大學講師歐陽偉豪，前晚在候選特首曾俊華的競選片《杜Sir飯局》中出現，撐曾之餘，他於剛過去的周日在無綫播出的《Ben Sir研究院》中，以研究院選班長，暗批明日舉行的特首選舉是「跑馬仔」。<br>節目中的候選人由原本只有麥美恩及陸浩明，卻加入欽點而沒有提名的內地主播季蘋蘋，Ben Sir更教大家此為「搬龍門」，影射本港及內地政府，他又將一人一票選班長，解讀為「我話一人一票，即係我（Ben Sir）一個人，一張票」，暗寸小圈子的特首選舉，獲不少網民大讚Ben Sir靚抽，Ben Sir在截稿前未有回覆。<br>撰文：李森</p></body></html>
