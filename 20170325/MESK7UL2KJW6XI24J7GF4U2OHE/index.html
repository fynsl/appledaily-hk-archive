<html><header><meta charset="utf-8"><title>洗米嫂着Balmain軍綠套裝轉戰時裝界</title></header><body><h1>洗米嫂着Balmain軍綠套裝<br>轉戰時裝界</h1><p>洗米嫂陳慧玲（Heidi）進軍時尚界，先開名牌網站試水溫，再宣佈下年推出自家品牌Heidi C.。<br> <br>她近日開始出動，前日一身軍綠色套裝在內地出席時裝周活動。之前自言已少著白的她，果然改作風，著完紅裙就改著綠色，今年草木綠色大熱，她的金鈕扣軍綠套裝應來自Balmain，搵配同色長褲及金色高跟鞋，有型時尚，但偏阿太味。<br> <br>更多時尚、美容新聞，即上： http://add.appledaily.com </p></body></html>
