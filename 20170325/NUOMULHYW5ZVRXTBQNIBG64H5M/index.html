<html><header><meta charset="utf-8"><title>【F1開鑼】地球極速男黑帝未必鍊得贏隻「馬」？</title></header><body><h1>【F1開鑼】地球極速男<br>黑帝未必鍊得贏隻「馬」？</h1><p>F1本周末重燃戰火！一如以往，首站在澳洲墨爾本舉行。新一季有甚麼焦點？可能是馬沙。<br><br>皆因羅斯保急流勇退，平治向威廉士的保達斯招手，威廉士不想一下子失去兩位車手，結果邀請馬沙出山。<br><br>至於平治的咸姆頓去季失落了總冠軍，今年當然想重奪冠軍。不過法拉利休季期間在巴塞隆拿試車，造出各支車隊中最好的成績。新戰車比上年有火星車之稱的平治，單圈快超過三秒。看來咸姆頓今年要爭冠，也要問過這隻「馬」。</p></body></html>
