<html><header><meta charset="utf-8"><title>陳展鵬曾秘撻定欣</title></header><body><h1>陳展鵬曾秘撻定欣</h1><p>陳展鵬日前被本報踢爆與落選港姐單文柔到山頂談心，暗撻兩個月，情歸單文柔。據知，展鵬和定欣拍攝劇集《城寨英雄》時，定欣跟音樂人男友Terry剛分手，展鵬未有即時補上，直至《城寨》叫好叫座，二人由螢幕情侶開始慢慢發展，更成功雙雙登上視帝視后寶座，定欣眼中不知不覺只有展鵬。<br>直至定欣和展鵬再合作拍《同盟》時，真正一拍即合。據知農曆新年前他們因拍《同盟》撻着，之後二人各自拍新劇，但有知情人指曾見到穿古裝的定欣，與穿時裝的展鵬在飯堂撐枱腳，其實不同劇組的人都甚少再聚，如果經常約食飯，說不是男女朋友都沒人信。<br>撰文：非非</p></body></html>
