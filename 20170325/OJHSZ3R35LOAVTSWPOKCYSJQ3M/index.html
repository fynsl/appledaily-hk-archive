<html><header><meta charset="utf-8"><title>【美圖晒晒】最美女法警爆紅IG唔再公開　粉絲哀鴻遍野</title></header><body><h1>【美圖晒晒】<br>最美女法警爆紅IG唔再公開　粉絲哀鴻遍野</h1><p>被網民稱為台灣最美女法警、在台南地院工作的桃桃，因為面貌姣好、身材火辣，在Instagram公開照片，更稱「自曝因制服上圍太緊，整件制服大爆扣」後，引來4,000網民follow，更有網民留言，稱「想吃牢飯了」「好想犯罪讓她押解」。<br><br>不過，桃桃近日將IG帳號改為不公開，讓不少網民大感失望，她沒正面回應，只透過庭長表示，希望在IG與好朋友分享生活點滴，沒想到意外受到網友高度注目，感謝大家的關心愛護。<br><br>台灣《蘋果日報》</p></body></html>
