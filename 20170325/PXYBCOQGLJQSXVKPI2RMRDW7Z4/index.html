<html><header><meta charset="utf-8"><title>雷頌德抱蘇永康靚B</title></header><body><h1>雷頌德抱蘇永康靚B</h1><p>雷頌德（Mark）日前出席活動，不小心漏口風踢爆蘇永康（阿公）已榮升老竇，本來打算待老婆馮翠珊出院才公佈喜訊的阿公，惟有提早宣佈老婆已經生了，B仔取名Jazz，重6磅11安士。昨日Mark在Instagram貼出他抱着阿公囝囝的溫馨相，BB好像仰頭望着他笑，十分可愛。<br>Mark昨日接受本報電話訪問，大讚阿公囝囝很趣致，望着他笑咪咪。日前張衞健笑指BB似媽咪，令他放心，問Mark覺得BB似阿公還是似媽咪？他亦謂：「望落去似媽咪多啲，好靚仔呀！」<br>採訪：小米</p></body></html>
