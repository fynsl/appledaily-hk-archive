<html><header><meta charset="utf-8"><title>求驗客手記：般茅高卡車神出爐</title></header><body><h1>求驗客手記：<br>般茅高卡車神出爐</h1><p>喺國際賽期間，目前喺英超排中游嘅般尼茅夫由於陣中國腳唔多，所以決定拉隊到杜拜集訓兼鬆一鬆。可能知道新一季F1即將展開，包括領隊艾迪賀維在內嘅一班般尼茅夫職球員，日前亦去到杜拜賽車場一顯身手，不過就梗係唔係揸F1戰車，而係揸高卡車啫（圖）。佢哋仲搞咗個首屆般尼茅夫高卡車世錦賽㖭！雖然一向鍾意玩嘅中場韋舒亞係奪標熱門，不過，最後就由另一名中場丹高士寧勝出，成為般尼茅夫車神。</p></body></html>
