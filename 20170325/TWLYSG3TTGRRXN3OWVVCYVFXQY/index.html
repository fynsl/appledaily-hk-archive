<html><header><meta charset="utf-8"><title>達明向大衞寶兒致敬</title></header><body><h1>達明向大衞寶兒致敬</h1><p>一連三場紅館「達明卅一派對」演唱會，今晚最後一場。前晚首場達明兩度安哥，黃耀明除了唱大衞寶兒（David Bowie）的《Heroes》，又在台上讀出寫給對方的信。明哥說：「對於我哋呢啲異類嚟講，寶兒你就係撐住我哋嘅一把傘。」之後他再用不同人名、達明一派的歌名及歌詞串連整封信，當中提及梁天琦，結尾寫上：「無論世界有幾壞，我哋有幾失敗，我哋有幾咁奇怪，喺黑色星球嘅你，請你祝福我哋。」全場拍手歡呼。<br>尾聲時，劉以達唱出《排名不分先後左右忠奸》，舞蹈員分別戴上曾俊華、林鄭月娥、胡國興三位特首候選人樣子的面具。<br>採訪：盧妹<br>攝影：沈健程</p></body></html>
