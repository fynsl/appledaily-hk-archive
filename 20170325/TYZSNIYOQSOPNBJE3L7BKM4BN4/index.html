<html><header><meta charset="utf-8"><title>近20警車夜後出沒西環</title></header><body><h1>近20警車夜後出沒西環</h1><p>特首選戰前夕，任何風吹草動，總是容易惹起猜想。有市民前晚在「西環變幻時」facebook專頁上載短片，片中可見約近廿輛警車駛過堅尼地城山市街，大陣仗規模疑似護送政要，甚至有指車隊當時正在駛向西環方向的中聯辦。<br>有網民猜測是否有京官於3.26前南下抵港，坐鎮就周日舉行的投票指點江山？事件惹來網民議論紛紛，《蘋果》就此向警方查詢，警隊護送組為何出動；發言人回覆本報稱，護送組前晚（23日）進行常規訓練。</p></body></html>
