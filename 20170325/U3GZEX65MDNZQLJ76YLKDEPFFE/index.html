<html><header><meta charset="utf-8"><title>阿Yu顧慮女兒不拍拖</title></header><body><h1>阿Yu顧慮女兒不拍拖</h1><p>趙頌茹（阿Yu）昨日在大埔超級城出席「台灣風車咖啡節」，一嚐台灣地道咖啡。阿Yu前夫周永恒的女友Britni，最近公開指摘她收取周永恒百萬贍養費，並威脅阿Yu收聲，否則大爆醜聞，阿Yu說：「真係得啖笑，歡迎對方上庭講，唔好再用第三者推卸，成熟地解決，做番爸爸嘅責任，希望佢5月份會出席家事法庭，因為進入司法程序不便講太多。」<br>阿Yu指七歲大女會懂得關心她，會問媽媽有否不開心，阿Yu說：「我會話冇，只係想做好自己本份，憑良心去做事，其他嘢等佢慢慢長大理解。」又指女兒認為爸爸只得一個，不能代替，所以她暫不考慮發展新的感情。<br>採訪、攝影：張俊銘</p></body></html>
