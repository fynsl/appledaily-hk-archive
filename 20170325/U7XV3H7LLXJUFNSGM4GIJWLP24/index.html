<html><header><meta charset="utf-8"><title>蕭正楠生日傷腳坐輪椅</title></header><body><h1>蕭正楠生日傷腳坐輪椅</h1><p>蕭正楠前日40歲生日，生日前一日他收到女友黃翠如人肉速遞送上蛋糕到錄影廠為他賀壽，一定心花怒放。昨日翠如突然在Ig放了一條短片，當時蕭正楠正坐在輪椅上唱生日歌，翠如還留言送上一句：「受傷到醫院還會唱歌的怪人。」<br>據知，蕭正楠於前日生日當天如常開工拍劇集《深宮計》，怎料在拍攝期間發生意外，拍攝吊威吔場景時不慎扭傷，還要即刻送往醫院診治，經過醫生診症後，未發現斷骨，但可能傷及韌帶，因腳已經腫脹，建議他要照磁力共振，但是骨科剛剛又收工，所以未能確定傷勢。他要留待今日或明日再到醫院照磁力共振，昨日則留在家中休養。<br>撰文：非非</p></body></html>
