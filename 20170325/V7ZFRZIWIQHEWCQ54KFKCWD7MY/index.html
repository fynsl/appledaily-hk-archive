<html><header><meta charset="utf-8"><title>唔畀午夜後做愛同食pizza哥帥連朱古力都禁係咩玩法？</title></header><body><h1>唔畀午夜後做愛同食pizza<br>哥帥連朱古力都禁係咩玩法？</h1><p>曼城領隊哥迪奧拿，一向對球員嘅管層要求多多，之前已經禁止更衣室有Wifi，又唔俾球員食薄餅飲果汁，最搞笑係唔俾球員半夜後做愛。英國《太陽報》就報導，哥帥又有新禁令，就係唔俾食朱古力。原本以朱古力糖份脂肪都高，唔俾球員食都正常，不過哥帥就嚴到，連球會辦公室嘅小食部，都唔可以賣朱古力，雖然唔關事嘅職員，都可以自已帶朱古力返曼城辦公室，不過就冇咁方便囉。哥帥嚴還嚴，都唔衰得晒，佢會喺辦公室提供新鮮水果，職員亦都有免費健身室會籍㖭。</p></body></html>
