<html><header><meta charset="utf-8"><title>人妻遭剝光公審第三者原來另有其人？</title></header><body><h1>人妻遭剝光公審<br>第三者原來另有其人？</h1><p>河北沙河市前日有一名女子赤裸躺在地上，兩名女子在旁對其辱罵。影片以「中年女勾引『小鮮肉』人夫，被當街脫光」為題，稱被打女子年約40歲，勾引打人女子20多歲的丈夫，事件惹起網民熱議。警方昨日發出通報指，彭姓受害人被其朋友妻子和母親誤認是「小三」，將其毆打並脫光衣服。目前，警方已介入調查。<br><br>警方透露，當日中午12時38分許接獲舉報，指沙河市一酒店門口附近有人打架，警方到場調查，並提醒網民上傳、傳播帶有「侮辱」性質的影片，要承擔相應的法律責任，情節嚴重者將依法追究刑事責任。<br><br>中國小康網</p></body></html>
