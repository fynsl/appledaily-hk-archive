<html><header><meta charset="utf-8"><title>兩南亞男收$2,000販運$900萬可卡因</title></header><body><h1>兩南亞男收$2,000<br>販運$900萬可卡因</h1><p>警方毒品調查科(NB)根據線報及展開深入調查，昨晚8時在屯門黃金泳灘進行「雷霆一七」反毒品行動，兩名目標27及30歲持行街紙南亞男子出現，警方採取行動，在27歲男子的斜孭袋搜出5包共重約2.5公斤的可卡因，30歲男子一度反抗，終被警方制服。<br><br>警方將兩人押返附近一間出租屋搜查，再搜出15包重7.5公斤可卡因。總值900萬元。警方指，兩人收取2千元報酬販毒，相信到黃金泳灘交貨。警方追查毒品來源及幕後主腦下落。</p></body></html>
