<html><header><meta charset="utf-8"><title>【一周必看】垃圾徵費每公升$0.11　鬼祟掉落後樓梯唔駛諗</title></header><body><h1>【一周必看】<br>垃圾徵費每公升$0.11　鬼祟掉落後樓梯唔駛諗</h1><p>港府昨公佈垃圾徵費詳情，未來棄置垃圾要用9款專用垃圾袋，容量最小3公升垃圾袋徵費3毫、最大100公升垃圾袋徵費11元，平均一公升垃圾徵費0.11元，3人家庭每月垃圾費約33元至51元。市民可在超市、郵局等4,000地點買專用垃圾袋。政策最快2019年下半年落實，違法棄置者可罰款1,500元。</p></body></html>
