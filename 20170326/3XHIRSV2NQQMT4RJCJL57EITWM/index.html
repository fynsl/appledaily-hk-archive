<html><header><meta charset="utf-8"><title>原子鏸撇猛男食自己</title></header><body><h1>原子鏸撇猛男食自己</h1><p>鄧健泓與女友石詠莉正籌備婚禮，其昔日舊愛、鄭佩佩女兒原子鏸亦不愁寂寞。日前下午5時許，記者見到原子鏸與一外籍猛男同遊中環ifc，原子鏸一身運動裝打扮，雖然已經39歲，但可能她平時愛運動愛跳舞關係，身材仍保養得宜，完全沒走樣。<br>原子鏸搭着猛男邊行邊傾偈，女方不時笑到蓮子蓉面口，其間原子鏸還拿起手機給猛男分享相片。逛完ifc後，二人搭自動電梯往半山，原以為還有下文，但二人中途便分道揚鑣講再見，之後原子鏸獨自回家。原子鏸偶爾也會演出舞台劇和拍電影，愛唱歌的她，又不時在社交網分享唱歌短片。<br>採訪、攝影：羅德光</p></body></html>
