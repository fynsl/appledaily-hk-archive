<html><header><meta charset="utf-8"><title>城中資訊：朗豪坊砌出LEGO城堡</title></header><body><h1>城中資訊：<br>朗豪坊砌出LEGO城堡</h1><p>本月31日前朗豪坊有真人版電影《美女與野獸》的LEGO顆粒作品展覽，由英國LEGO藝術家Kevin Hall一手包辦，以50萬塊LEGO顆粒拼砌出高達2.2米的《美女與野獸》城堡。LEGO限定店發售全港首賣LEGO Brickheadz系列，還有LEGO迷你城堡工作坊。</p><p>又一城有VR運動遊戲</p><p>即日起至4月2日又一城有得試玩VR運動遊戲，戴上VR眼鏡玩足球、籃球、賽車等，還有模擬扮演一位家庭教師授課，又或者幾個人一齊玩七款趣味小遊戲。想運動得更加實在一些，現場有室內攀石牆，由專人指導親身上陣挑戰身手。</p></body></html>
