<html><header><meta charset="utf-8"><title>【周末去邊好】免費遊中環生果市集　嘆黑毛豬菠蘿包</title></header><body><h1>【周末去邊好】免費遊中環生果市集　嘆黑毛豬菠蘿包</h1><p>PMQ在去年初舉辦了果藝市集，今年再接再厲，由即日起至星期日，繼續以水果做主題搞市集。</p><p>今年有超過20個攤位，全部大玩水果gimmick，除了有新鮮水果、美食飲品外，還有有機健康產品、護膚品、手作精品及調味品等，更有多個親子工作坊，可以一家大細合力製作如水果波板糖、蘋果薯條等，趁周末不妨到市集感受一下這份清新味道。</p><p>PMQ 果藝市集 2017<br>地址︰中環鴨巴甸街 35 號 PMQ 元創方地面廣場 <br>日期︰即日起至3月26日晚上8時（免費入場）<br><br>記者︰黃依情</p></body></html>
