<html><header><meta charset="utf-8"><title>【美圖晒晒】台版朴信惠搭長榮可能遇見她...</title></header><body><h1>【美圖晒晒】台版朴信惠<br>搭長榮可能遇見她...</h1><p>台灣長榮航空多靚女，這位長榮空姐便是其中一位還撞臉南韓26歲女星朴信惠！有網友在批踢踢「表特板」貼出她1的照片，立刻引起其他人的注目和討論。<br><br>這名空姐長相甜美，有一雙靈巧的大眼，笑起來清純可愛，讓人難忘。網友看了狂推「好正好喜歡」、「甜而不膩」、「好喜歡這個類型」，還有網友說「有點像朴信惠」、「怎麼有點像朴信惠啊？」<br><br>台灣《蘋果日報》</p></body></html>
