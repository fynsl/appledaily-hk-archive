<html><header><meta charset="utf-8"><title>欣宜迷人鬼戀學陶瓷</title></header><body><h1>欣宜迷人鬼戀學陶瓷</h1><p>鄭欣宜昨日在粉嶺出席商場活動，她最近與周秀娜拍電影《29+1》，成功在法國尼斯國際影展角逐多個獎項，她得悉後即時爆喊：「真係受寵若驚，最初諗有冇聽錯，好開心，喊到黐咗線，呢套戲算多戲份，好彩導演教我好多。」又表示入圍已經當得獎，更大讚娜姐在戲中令人耳目一新。<br>另外，欣宜在活動上做勞作，她指讀書時這科目成績不好，但因喜歡電影《人鬼情未了》（Ghost）而學做陶瓷，惜當時沒男友，不能仿效周星馳和張曼玉的「巴黎鐵塔反轉再反轉」經典一幕，她笑說：「將來如果有機會，希望可以着牛仔褲影呢一輯相。」<br>採訪、攝影：王連連</p></body></html>
