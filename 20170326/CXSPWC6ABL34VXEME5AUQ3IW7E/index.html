<html><header><meta charset="utf-8"><title>黑人全裸手機殼送范范</title></header><body><h1>黑人全裸手機殼送范范</h1><p>陳建州（黑人）日前因老婆范瑋琪（范范）用孔劉半裸手機殼而醋意大發，於Instagram大晒自己全裸照，僅在臀部位置用圖案遮掩，並問誰可替他造手機殼，結果短短兩日即有人送了十多個手機殼給范范。</p><p>范范昨日凌晨在facebook上載手機殼照片，並謂：「我無言以對，真的，服了你了！」其後黑人亦於Ig上載短片回應：「這個廠商效率真的太驚人了！還有『全裸隱藏版』的！」</p></body></html>
