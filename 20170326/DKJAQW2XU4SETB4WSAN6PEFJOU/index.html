<html><header><meta charset="utf-8"><title>千嬅制服誘余文樂</title></header><body><h1>千嬅制服誘余文樂</h1><p>楊千嬅、余文樂主演、彭浩翔執導的《春嬌救志明》下月底上映，昨日公佈一條宣傳片。千嬅繼上集《春嬌與志明》出現的對手，是樣靚身材好的楊冪之後，今次有另一內地女演員27歲的蔣夢婕，同樣以胸取勝。為求贏回一仗，千嬅不惜施展制服誘惑，穿上護士裝勾引余文樂。<br>每集春嬌系列都令人期待，繼鄭伊健及王韾平外，今次找來秦沛演千嬅父親、吳岱融演黑社會大佬，導演表示看過吳岱融在《巨輪II》演出，覺得他入型入格，同場還有陳意嵐客串。重點是結尾宣傳句「如果看不見未來，還有甚麼可期待」，在今日特首選舉日，讀起來特別有意義。<br>撰文：李森</p></body></html>
