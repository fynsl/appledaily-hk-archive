<html><header><meta charset="utf-8"><title>鄧月平認被人夫杜恒霖追求</title></header><body><h1>鄧月平認被人夫杜恒霖追求</h1><p>「巨胸翠如」鄧月平昨日在柴灣拍廣告，對於有傳她暗撻已婚前香港拳王杜恒霖，她立即澄清對方是朋友：「驚咗佢，避吓風頭，保持番朋友距離。」有指二人已發展至同居，她解釋當日跟對方一起到朋友家吃飯，更指媽媽比自己更早認識杜恒霖。</p><p>鄧月平強調自己不是小三，因兩年前已聽聞對方聲稱單身，不過她又直認男方有意追求，她說：「有透露過想追我，不過佢對人好好，我唔知有冇會錯意。」她笑指對方有點乸，自己就男仔頭，言下之意，是否合襯？她笑說：「暫時No啦，不過佢單身又打動到我，都有機會嘅。」<br>採訪：黃曉妍<br>攝影：陳俊強</p></body></html>
