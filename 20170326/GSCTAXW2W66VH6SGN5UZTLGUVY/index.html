<html><header><meta charset="utf-8"><title>【雙春閏月】鄧健泓今年娶石詠莉</title></header><body><h1>【雙春閏月】鄧健泓今年娶石詠莉</h1><p>今年是雙春兼閏月的嫁娶好日子，圈中不少藝人都選擇今年拉埋天窗。</p><p>鄧健泓　石詠莉</p><p>鄧健泓去年向拍拖3年的石詠莉求婚成功，二人到加拿大影婚照，並計劃今年結婚。</p><p>林奕匡　李靄璣</p><p>林奕匡本月初在澳門求婚成功，跟拍拖9年的圈外女友李靄璣9月在加拿大行禮。</p><p>陳柏宇　符曉薇</p><p>陳柏宇今年7月2日迎娶模特兒女友符曉薇，兩人拍拖5年去年同居。</p><p>趙勁皓　盧頌之</p><p>兩人未婚生女，並定於今年在香港註冊、外國行禮，將於中港兩地擺酒。</p></body></html>
