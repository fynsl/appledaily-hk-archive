<html><header><meta charset="utf-8"><title>Eddie撐朱慧敏非小三</title></header><body><h1>Eddie撐朱慧敏非小三</h1><p>彭懷安（Eddie）、賈曉晨等昨日於九龍灣出席開幕活動，Eddie被問到前度朱慧敏緋聞纏身，被指是賭王女兒何超鳳跟前夫何志堅的第三者，Eddie力撐說：「佢澄清咗啦，我信佢講嘅嘢，人哋講嘢令自己唔開心係好容易嘅事，最緊要知自己做緊乜，唔使太計較。」問可覺得朱慧敏會做小三？他說：「唔會，佢唔係咁嘅人。」<br>對於有網民指朱慧敏專做第三者，Eddie說：「網絡世界發達，好多網民為咗宣洩，每個人都有過去，向前看先最重要，其他人點睇冇辦法。」此外，華星冰室決定放棄美食車項目，昨日老闆簡文滌透露損手約30萬。<br>採訪：羅慧敏<br>攝影：陳慧安</p></body></html>
