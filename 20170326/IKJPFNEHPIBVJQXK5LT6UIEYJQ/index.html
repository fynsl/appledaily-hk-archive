<html><header><meta charset="utf-8"><title>【今日笑一笑】中拳暈陀陀光頭拳手認錯人打裁判</title></header><body><h1>【今日笑一笑】中拳暈陀陀<br>光頭拳手認錯人打裁判</h1><p>美國光頭拳手Joseph Nehm，上星期六喺美國密歇根州舉行嘅一場MMA格鬥「Knockout Promotions KOP 54」比賽中，12秒之內就俾對手Ryse Brink K.O.咗，點知Joseph Nehm可能因為個頭中咗太多拳，個人唔係咁清醒，裁判叫停咗比賽同埋對手已經行開咗都唔知，仲想繼續比賽，結果就認錯人捉住咗個裁判嚟打，搞到Joseph Nehm一方嘅人要衝上擂台解救呢位無辜嘅裁判。好彩呢位裁判雖然俾Joseph Nehm壓住喺地都仲頂得住，最後冇事起得返身。</p></body></html>
