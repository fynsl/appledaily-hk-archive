<html><header><meta charset="utf-8"><title>JW要男友Key圖拉頭馬</title></header><body><h1>JW要男友Key圖拉頭馬</h1><p>王灝兒（JW）前晚為無伴奏音合唱節擔任嘉賓，身穿黑色低胸透視裙的JW，被問到富二代男友葉韋彤（Tarzan）愛駒「一支梅」拉頭馬，JW特別興奮，她說：「係呀！我都好戥佢開心，我嗰日要去唱一個Annual Dinner所以冇去到，完咗都即刻趕去搵佢哋慶祝，好開心！」<br>問到男友贏頭馬有獎金是否會送禮物？JW笑笑口說：「我淨係要key番我個頭落拉頭馬嗰張相度，因為我冇去到！」</p></body></html>
