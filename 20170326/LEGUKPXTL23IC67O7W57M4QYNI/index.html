<html><header><meta charset="utf-8"><title>特稿：全能雄獅艾歷迪亞 - 咖喱</title></header><body><h1>特稿：全能雄獅艾歷迪亞 - 咖喱</h1><p>以往有加利卡希爾、佐敦軒達臣等大佬在陣，熱刺的艾歷迪亞都專心當個勤懇的跑腿，但今場迎戰立陶宛，英格蘭陷中堅兼防中荒，料迪亞要肩負起更多的工作，撐起「三獅軍團」的中後場。<br>23歲的迪亞是一名「通天佬倌」，可勝任防中及中堅，初出道時還踢過右閘。他是現時英超二哥熱刺的必然正選，時而鎮守防中，時而墮後踢中堅，而在國家隊，他較多出任防中。預計英軍今仗會起用史東斯及米克堅尼踢中堅，迪亞就在兩人之前擔任屏障。此外，迪亞的防中拍檔可能是阿歷士張伯倫，這名阿仙奴中場翼鋒出身，攻強守弱，迪亞亦要幫張伯倫補位。<br>文：咖喱</p></body></html>
