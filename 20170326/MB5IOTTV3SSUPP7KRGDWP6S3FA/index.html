<html><header><meta charset="utf-8"><title>【關仁隱事】陸哥管理差連累小歌后</title></header><body><h1>【關仁隱事】陸哥管理差連累小歌后</h1><p>「小歌后」曾經患過抑鬱症，年紀小小已經經歷好多，可能唔想再受太大壓力，所以同公司約滿後都冇再續約，轉簽「陸哥」。陸哥𠵱家喺內地吃得開，又有自己公司，但內部就好混亂，關仁有次同公關朋友傾偈，佢哋就鬧爆陸哥公司班人冇品。<br>原本簽晒合約應承畀小歌后出席一個商演，點知活動前幾日先話畀人知撞期去唔到，擺明想一鑊蹺起人。公關嗰邊當然嘈到拆天，話要封殺埋陸哥，仲要周圍唱衰佢哋，咁梗係驚啦，最後安排小歌后快閃亮相，然後走人。撰文：關仁</p></body></html>
