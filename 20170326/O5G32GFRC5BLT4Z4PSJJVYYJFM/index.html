<html><header><meta charset="utf-8"><title>苟姑娘等嫁陸漢洋</title></header><body><h1>苟姑娘等嫁陸漢洋</h1><p>苟芸慧（苟姑娘）曾與郭富城傳緋聞，有指城城好事近，而與男友陸漢洋打得火熱的苟姑娘，前晚在荃灣出席MINI新車發佈會，提到男友時甜笑說：「佢真係越嚟越畀我覺得認真，自己到呢一刻覺得呢個關係幾好，生活上佢追我，賽道上我追佢。」陸漢洋曾透露視苟姑娘為結婚對象，對於結婚計劃，她說：「都會，等關係確定咗先，目前了解中，約會中，要啲時間，大家都唔好想咁rush（急）。」她直言亦視對方為結婚對象，但未知會否閃婚，好姊妹鍾嘉欣亦見過男友。<br>採訪：盧妹<br>攝影：陳俊強</p></body></html>
