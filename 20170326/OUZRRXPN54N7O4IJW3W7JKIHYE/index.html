<html><header><meta charset="utf-8"><title>吳浩康陪女友睇急症</title></header><body><h1>吳浩康陪女友睇急症</h1><p>33歲吳浩康早前因為偷食而被鍾舒漫狠撇，之後他搭上27歲李昭南（Michelle），Michelle去年獲頒全美華埠小姐第二公主，其母更是前海城大酒樓夜總會老闆之一，可謂來頭不小。</p><p>日前讀者李小姐透過本報「爆相爆片」報料，指日前凌晨時分在聯合醫院急症室見到吳浩康與Michelle，二人均戴口罩坐在角落位置，其間女方不時摸肚皮，疑似有喜。記者致電吳浩康問是否好事近？他否認說：「冇大家諗得咁遠。嗰晚我哋食海鮮，佢（Michelle）肚痛唔舒服去睇醫生，正常有咗都唔會去急症室啦。」<br>採訪：嵐山</p></body></html>
