<html><header><meta charset="utf-8"><title>邵仲衡扶乩參考外國片</title></header><body><h1>邵仲衡扶乩參考外國片</h1><p>邵仲衡、尹揚明、蔣祖曼及車保羅等昨日到茶果嶺為ViuTV拍《詭探》，邵仲衡飾演茅山師傅，利用扶乩協助破案。邵仲衡預計劇集拍至7月，導演要求不要跟傳統殭屍片模式，所以他在開拍前參考美、日等地的劇集，問到現實生活中有否試過扶乩問事？他說：「見過人有咁做，以前拍戲有試過演員埋位前不停跺地，拍緊時又滿頭大汗。」<br>多年冇再拍戲的車保羅，表示一直有戲癮，當收到邀請便一口答應，拍劇只會於公餘時間或扣假期去拍，絕不會影響正職，他說：「有孫之後開支大咗，要勤力啲搵錢，大家可以搵我拍啲嘢，另外我話欠太太一粒石，希望快啲買到。」<br>採訪、攝影：馬建華</p></body></html>
