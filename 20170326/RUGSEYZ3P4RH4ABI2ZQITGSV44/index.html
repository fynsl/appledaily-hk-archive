<html><header><meta charset="utf-8"><title>葉蘊儀嘆冇票選特首</title></header><body><h1>葉蘊儀嘆冇票選特首</h1><p>葉蘊儀昨在荃灣出席「2016國際豆類年美術設計創作比賽頒獎禮」，她指小朋友應從小培養藝術興趣，因為藝術是抒發情感的一部份。對於今天是特首選舉日，葉蘊儀說：「如果我有得選就好啦，香港人都希望自己選到自己嗰個特首。」她表示心目中已經有人選，問到是否曾俊華？她笑說：「聽日咪知囉，大家都希望香港能夠和諧，唔好咁分裂，令香港更美好。」<br>提到吳綺莉女兒吳卓林報警聲稱被人言語恐嚇，警方以涉嫌刑事恐嚇拘捕吳綺莉，葉蘊儀謂不清楚事件，家家有本難念的經，不過她跟子女會以朋友方式溝通。<br>採訪、攝影：黃曉妍</p></body></html>
