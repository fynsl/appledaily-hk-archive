<html><header><meta charset="utf-8"><title>又收禮物！女首富甘比今次收Fedeli萬元披肩</title></header><body><h1>又收禮物！<br>女首富甘比今次收Fedeli萬元披肩</h1><p>由記者躍升為香港女首富的劉鑾雄太太甘比，雖然已升格做女首富，擁有的財富多到花幾世都花不完，但品牌就繼續送上厚禮，護膚品，化妝品和名牌包包，實在羨慕死人！<br> <br>星期四甘比於IG出post，今次就收到以cashmere聞名的意大利品牌Fedeli、堪稱全城最薄的Cashmere粉色印花披肩，是這個品牌的皇牌產品，這條索價近萬元披肩以世上最矜貴的蒙古高原Hircus Cashmere打造，最適合近日乍暖還寒的天氣。<br> <br>更多時尚、美容新聞，即上： http://add.appledaily.com  </p></body></html>
