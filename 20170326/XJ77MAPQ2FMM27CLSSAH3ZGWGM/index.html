<html><header><meta charset="utf-8"><title>森美讚曾俊華贏港人心</title></header><body><h1>森美讚曾俊華贏港人心</h1><p>森美與趙海珠昨日在九龍灣出席「屈臣氏世界水日公益活動」，森美於9月送13歲大仔到英國留學，每年花費近60萬，他說：「佢考入咗當地頭十大嘅學校，仲跳咗兩級讀中四。」支持特首候選人曾俊華的森美說：「修補香港人同政府嘅關係，香港人嘅團結先係最重要一環。作為佢學生，其實我好怕佢選到，因為我好錫佢，佢噚日已經贏咗，贏咗香港人嘅心。」<br>此外，翁靜晶成立的「佛門警訊」，前晚再報警拘捕三名疑似假和尚。翁靜晶昨日在電話中說：「新年後林鄭月娥女士畀咗500元嗰位以旅遊簽證行乞嘅婆婆，令內地來港行乞嘅人規模擴大咗。」<br>採訪：羅慧敏<br>攝影：陳慧安</p></body></html>
