<html><header><meta charset="utf-8"><title>體壇拾趣︰張宏峰破110米欄港績</title></header><body><h1>體壇拾趣︰<br>張宏峰破110米欄港績</h1><p>DSE生破港績！真係唔係講笑，20歲就讀九龍華仁嘅張宏峰，雖然考緊中學文憑試，但都照破紀錄，仲係佢第一個香港紀錄㖭；宏峰噚日喺灣仔運動場舉行嘅香港田徑系列賽，男子110米欄決賽以14秒12打破張仲泓喺舊年做嘅14秒13，賽後佢多謝同佢一齊比賽嘅一班大師兄們：「跑出好成績，對手都好重要，今日佢哋逼到我跑出港績，我要多謝佢哋。」亞軍係張仲泓嘅14秒18。</p></body></html>
