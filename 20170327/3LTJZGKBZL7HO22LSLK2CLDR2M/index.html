<html><header><meta charset="utf-8"><title>《RM》五體投地謝港迷</title></header><body><h1>《RM》五體投地謝港迷</h1><p>韓國人氣綜藝節目《Running Man》（RM）前晚在亞博館開騷，5位成員先後與粉絲玩遊戲，池錫辰要孭起外國粉絲轉三個圈，搞到池錫辰腳震震。之後他們逐一solo演出，智孝連環晒腿，先大跳女團A Pink的《Mr. Chu》，再孖着上女裝的李光洙及池錫辰，表演女團TWICE的《CHEER UP》。<br></p><p>尾聲時，HaHa肉麻地說：「冇大家就冇《RM》，我愛你們。」成員看到粉絲準備的短片後，智孝直言好感動，5人更跪地向粉絲行大禮。完騷後，他們即趕夜機離港。<br>採訪：梁展雯<br>攝影：陳慧安</p></body></html>
