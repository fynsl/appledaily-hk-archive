<html><header><meta charset="utf-8"><title>小紅憶母送戒賀奪獎</title></header><body><h1>小紅憶母送戒賀奪獎</h1><p>第36屆香港電影金像獎頒獎典禮將於下月9日舉行，入圍最佳男主角的吳鎮宇、任賢齊、林家棟、余文樂，以及女主角的鮑起靜、惠英紅、湯唯、周冬雨，日前佩戴Tiffany &amp; Co.首飾拍攝紀念特刊。鮑起靜即將再添孫女，坦言好事成雙已夠感恩。惠英紅演患上腦退化症的角色，她說：「第一次攞影后，媽媽送過隻戒指畀我，佢過身時有諗過好唔好用嚟陪葬，但最終都唔捨得。」<br>小齊以《樹大招風》爭影帝，他說：「最開心係同林家棟一齊入圍，證明大家嘅努力冇白費。」家棟則表示最在意是觀眾意見及自己的表現：「演戲永遠有進步空間。」首獲提名的樂仔則笑言是零的突破。<br>撰文：葉綠悠</p></body></html>
