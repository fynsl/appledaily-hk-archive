<html><header><meta charset="utf-8"><title>華仔拆彈遇困局</title></header><body><h1>華仔拆彈遇困局</h1><p>劉德華自從在泰國墮馬受傷後，現時正留家中養傷。發生意外前，他拍畢自己監製、邱禮濤執導的《拆彈專家》，該片將於下月20日上映，昨日更有預告片曝光，主要是繁忙中的紅隧遭連環汽車爆炸場面，戲中華仔身邊的兩位重要人物，飾演奸角的姜武和女友宋佳亦有亮相，而二人的出現，將會令華仔面對一個又一個的困局。<br>此外，最新一款電影海報以全男班演員上陣，凸顯大反派姜武，戲中他是以一敵眾，跟華仔來一場以生命作賭注的危險遊戲。<br>撰文：鍾國仁</p></body></html>
