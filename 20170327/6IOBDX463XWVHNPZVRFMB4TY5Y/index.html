<html><header><meta charset="utf-8"><title>R2-D2送別莉亞公主</title></header><body><h1>R2-D2送別莉亞公主</h1><p>「莉亞公主」美國女星嘉莉費莎（Carrie Fisher）與著名演員母親德琵雷諾（Debbie Reynolds）去年底相繼離世，兩人的公眾追思會於前日在洛杉磯舉行。嘉莉弟弟Todd Fisher與前夫Dan Aykroyd分別於台上致辭悼念，《星球大戰》（Star Wars）的機械人R2-D2亦有送別莉亞公主，還安排舞蹈員演繹《Singing in the Rain》向德琵致敬。</p></body></html>
