<html><header><meta charset="utf-8"><title>祖兒開騷帶假狗</title></header><body><h1>祖兒開騷帶假狗</h1><p>容祖兒的音樂會「Joey．My Secret．Live」繼之前粉絲及客戶包場後，昨晚於灣仔演藝學院正式公演，好友謝霆鋒、泳兒、蘇志威、老闆楊受成等到場。舞台佈景以祖兒房間作佈置，擺放了她心愛的巨型Miffy公仔。<br>祖兒唱完《男朋友與歌》後，表示很多粉絲點唱side track歌曲，所以索性開一個唱side track冷門歌的演唱會。她介紹台上玩具狗時笑說：「唔好意思，演藝學院唔可以帶畜牲入嚟。」說罷忍不住笑更正說：「係唔可以帶寵物入嚟，所以惟有帶住隻假嘅狗入嚟囉。」<br>採訪：馬建華</p></body></html>
