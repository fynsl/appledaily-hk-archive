<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】洗米嫂台灣開會有人陪</title></header><body><h1>【馮仁昭四圍超】<br>洗米嫂台灣開會有人陪</h1><p>周焯華（洗米華）喺呢年幾努力下，終成功令老婆陳慧玲（洗米嫂　中）回心轉意放棄離婚，但洗米嫂冇打算靠老公，近年開拓自己事業，搞時裝生意之餘，又搞健康食品。<br>日前洗米嫂以澳門海峽女企業家協會會長身份去台灣開會，同行有洗米華家姐，噚日見洗米嫂放咗同朋友食飯飲啤酒嘅相上網，個樣好似好開心咁，睇嚟冇老公陪住，一樣唔愁寂寞。<br>撰文：馮仁昭</p></body></html>
