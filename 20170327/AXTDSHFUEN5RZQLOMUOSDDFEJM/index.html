<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】子怡被爆冇同繼女住</title></header><body><h1>【馮仁昭四圍超】<br>子怡被爆冇同繼女住</h1><p>章子怡（小圖）老公汪峰（右）日前接受內地節目《魯豫有約大咖一日行》邀請，拍攝一日生活，佢接大女小蘋果放學，再送去媽咪屋企，汪峰話：「媽，我送熙熙（小蘋果）回來，我們這就走。」汪峰媽咪喺鏡頭前補一句：「其實子怡媽媽對她特別關照。」<br>原來汪峰、章子怡同醒醒一齊生活，而小蘋果就同嫲嫲一齊住，難免令章子怡嘅好繼母形象崩潰。<br>撰文：馮仁昭</p></body></html>
