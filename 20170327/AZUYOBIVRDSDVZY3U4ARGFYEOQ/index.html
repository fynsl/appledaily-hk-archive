<html><header><meta charset="utf-8"><title>體壇拾趣︰費達拿打到對手瞓低</title></header><body><h1>體壇拾趣︰<br>費達拿打到對手瞓低</h1><p>上周六舉行嘅邁阿密網賽，「瑞士天王」費達拿喺男單次圈只係打咗75分鐘，就直落兩盤7:6、6:3擊敗世界排名第101位嘅法國小將迪亞科，晉級第三圈會對阿根廷球手迪樸度。不過，費達拿喺呢場波試過一球窩利打到迪亞科瞓低，又試過靠一球「瀨網」波得分，所以佢都好有風度咁向迪亞科耍冧。另外，費達拿早前練波嗰陣見到隻蜥蝪，仲忍唔住同佢自拍㖭。（now636台今日9:00am直播）</p></body></html>
