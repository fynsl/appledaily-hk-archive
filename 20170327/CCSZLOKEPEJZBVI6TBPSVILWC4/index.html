<html><header><meta charset="utf-8"><title>楊怡拒謙仔搞驚喜</title></header><body><h1>楊怡拒謙仔搞驚喜</h1><p>楊怡昨日以愛眼之星身份，在大潭出席奧比斯慈善步行，還與在場人士做熱身操，以露臍裝示人的楊怡，做早操時不時按住上衣，她笑說：「希望肚臍唔好凍親。」<br>楊怡透露老公羅仲謙正在內地拍電影《西遊記之女兒國》，約下月中煞科，但到時又輪到她飛成都演出舞台劇，問謙仔今次會否再給她驚喜？她說：「唔好嘥錢，上次第一次演出好緊張，所以佢先神秘獻花，雖然今次壓力冇咁大，但佢知道神秘現身，我會好大壓力。」<br>採訪、攝影：黃曉妍</p></body></html>
