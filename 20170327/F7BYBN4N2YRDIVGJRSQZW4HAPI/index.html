<html><header><meta charset="utf-8"><title>體壇拾趣︰寧澤濤繼續歸隊無期</title></header><body><h1>體壇拾趣︰<br>寧澤濤繼續歸隊無期</h1><p>中國泳壇「小鮮肉」寧澤濤早前因為私自接拍廣告等問題，激嬲中國泳協慘遭踢出國家隊，雖然近日就有國內網媒傳出呢位24歲泳將有望重返中國泳隊嘅消息，但經《大河報》向相關部門求證後，就發現寧澤濤仲喺海軍泳隊受訓，未有佢重返國家隊嘅消息。唔少粉絲都好關心寧澤濤會唔會出戰九月舉行嘅全運會，但有消息指佢仲未報名參加下月10號舉行、作為預賽之一嘅全國游泳冠軍賽。</p></body></html>
