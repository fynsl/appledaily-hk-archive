<html><header><meta charset="utf-8"><title>中外女星連環撞李冰冰着Ferragamo黃裙</title></header><body><h1>中外女星連環撞<br>李冰冰着Ferragamo黃裙</h1><p>內地女星李冰冰近年進軍荷李活，拍了幾套荷李活大製作，近日她就出席了美國華納兄弟電影公司在北京分公司的酒會活動。<br>李冰冰出慣大場面，優雅駕熟就輕，她當日選穿了意國品牌Salvatore Ferragamo的春夏系列黃色連身裙，前面密實decent，背後小露背清爽性感。這款連身裙已有不少女星穿過，好似韓國就有金泰希、李聖經影雜誌相時穿過，台灣女星安心亞就曾穿著去睇fashion show，還有超模Karolina Kurkova亦曾穿上出席活動。 李冰冰無懼珠玉在前，自信穿出個人風格。</p></body></html>
