<html><header><meta charset="utf-8"><title>土屋Anna產後復出行騷</title></header><body><h1>土屋Anna產後復出行騷</h1><p>Tokyo Girls Collection前日在東京舉行，多位人氣偶像及索模均現身行騷，包括乃木坂46、桐谷美玲及今年1月生完第二胎的山田優也輪流登場。至於本月初為第三任丈夫誕下囡囡的土屋Anna，在產後19天立即復出，未完全收身的她獲囝囝到場打氣，並贏得全場熱烈掌聲。另外，200磅女星渡邊直美再扮Lady GaGa為盛會表演，還惡搞GaGa早前在超級碗被吊上半空的場面。</p></body></html>
