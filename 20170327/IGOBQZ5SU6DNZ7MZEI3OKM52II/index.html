<html><header><meta charset="utf-8"><title>【林鄭當選】陳肇麒：係咁七七七　知點解轉18號啦？</title></header><body><h1>【林鄭當選】<br>陳肇麒：係咁七七七　知點解轉18號啦？</h1><p>第五屆香港特首選舉今日完成，林鄭月娥以777票當選，成為香港史上首個女特首。最近喺Facebook表現活躍嘅香港飛馬前鋒陳肇麒又抽水，放咗張相上Facebook，見到三個分別係南華、港隊同廣東日之泉波衫形狀，印有佢個名同「7」號嘅咕，排成「777」。肇麒仲打咗句：「一起身成個fb係咁七七七，原來屋企一早有暗示。」最緊要係個hashtag「#轉18明點解未」。</p></body></html>
