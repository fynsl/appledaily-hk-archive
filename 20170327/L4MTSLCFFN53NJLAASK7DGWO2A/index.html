<html><header><meta charset="utf-8"><title>劉萬儀：我好錫卓林</title></header><body><h1>劉萬儀：我好錫卓林</h1><p>翁靜晶女兒劉萬儀昨日在中環的瑜伽場地搭建的小市集內，售賣蛋糕作慈善籌款，她表示現忙於網上售賣蛋糕生意，還希望有時間到外國讀藍帶課程。問到老友吳卓林會否到場幫手？她說：「之前合作過一、兩次，但佢對蛋糕冇乜興趣。」<br>有沒有聯絡卓林？劉萬儀說：「佢係我朋友，永遠都會關心佢，不過佢嘅事我係唔會講。」卓林跟媽咪吳綺莉的關係是否不太好？劉萬儀說：「你可以問佢，我唔方便講，但我好錫佢，好關心佢。」對於吳綺莉指卓林近日經常帶同性友人返家留宿，劉萬儀說：「唔係我吖嘛！我成日都喺佢屋企打機。」<br>採訪、攝影：黃曉妍</p></body></html>
