<html><header><meta charset="utf-8"><title>鍾嘉欣人奶變壞</title></header><body><h1>鍾嘉欣人奶變壞</h1><p>鍾嘉欣昨日到銅鑼灣皇室堡出席Pingu活動，她透露這次帶同囡囡Kelly回港。她又指家中雪櫃壞了，早前儲下的人奶全報銷：「搞到我返工嗰陣，阿女要飲奶粉，不過佢好鍾意飲，拎住個奶樽覺得自己好似大個咗。」鍾嘉欣謂近日為8個月大的囡囡準備入學前班，但已是後補，高呼感覺好crazy。<br>提到好姊妹苟芸慧（苟姑娘）與陸漢洋發展中，鍾嘉欣興奮表示：「太好啦，我覺得William（陸漢洋）非常好，佢好爽直又好叻。」她大讚陸漢洋有誠意，向傳媒指視苟姑娘為結婚對象，祝二人早日開花結果：「結婚係講感覺，不過我覺得佢（苟）慢熱啲，應該要多啲時間。」<br>採訪：盧妹<br>攝影：陳順禎</p></body></html>
