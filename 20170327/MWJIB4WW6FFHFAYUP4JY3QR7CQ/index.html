<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】雨僑想35歲前生仔</title></header><body><h1>【馮仁昭四圍超】<br>雨僑想35歲前生仔</h1><p>雨僑噚晚喺灣仔為商會周年晚宴做表演嘉賓，而商會曾經請過鍾嘉欣同吳若希，之後佢哋都有咗BB，𠵱家31歲嘅雨僑知道後話好。問佢係咪同男友羅力威有共識？雨僑話：「今年應該唔得，工作排到年尾，明年係我入行十年。」順便結婚慶祝？雨僑話：「有啲趕，酒席要年半前訂，想35歲前生仔。」佢話唔會未婚懷孕，唔會影大肚相，想結婚相瘦啲同靚啲。<br>撰文：馮仁昭</p></body></html>
