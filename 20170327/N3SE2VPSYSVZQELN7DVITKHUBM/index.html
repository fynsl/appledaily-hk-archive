<html><header><meta charset="utf-8"><title>羅敏莊鋪路移民泰國</title></header><body><h1>羅敏莊鋪路移民泰國</h1><p>羅敏莊和囡囡陳禛、徐榮及B女徐心怡（包包）昨日到馬鞍山新港城中心為復活節主題揭幕，陳禛施展畫功又裝飾復活蛋，頗有藝術天份。羅敏莊表示復活節會舉家到曼谷度假12日，她認為當地很多設施適合小朋友，對曼谷情有獨鍾，有移居泰國退休計劃：「想喺當地置業先，第日將香港層樓租出去，香港樓價咁貴，一定夠喺泰國生活，要等小朋友大個啲，我𠵱家都學緊泰文。」<br>包包在場四圍走，徐榮謂因忙工作而少陪囡囡，明顯被女兒冷落，徐榮慨嘆：「做爸爸係咁，所以我一放假就搵好多方法去引佢。」<br>採訪、攝影：卓寶花</p></body></html>
