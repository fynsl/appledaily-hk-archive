<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】顏仟汶跳樓戲搵人頂</title></header><body><h1>【馮仁昭四圍超】<br>顏仟汶跳樓戲搵人頂</h1><p>顏仟汶日前喺內地出席電影《花季少女》首映禮，同場播出之前拍嘅新片《傷探出更》預告，仟汶喺片中有場跳樓戲，佢自爆係替身上陣：「有女替身，因為要吊威吔喺二十樓高度跳，太高喇！我真係唔敢，導演知我畏高，加上安全問題，所以安排有經驗嘅替身去做，我都要親身上吊到9樓高，好驚又大風，替身教路叫我唔好向下望，最終都順利完成。」<br>撰文：馮仁昭</p></body></html>
