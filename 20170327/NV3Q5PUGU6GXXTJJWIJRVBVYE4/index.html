<html><header><meta charset="utf-8"><title>九旬老婦整跌飯餸遭逆子打傷瞓街</title></header><body><h1>九旬老婦整跌飯餸<br>遭逆子打傷瞓街</h1><p>廣東海豐縣古居寮村，近日一段短片在微信朋友圈熱傳，網民看過後都感到無比憤怒和寒心。短片所見，一名93歲周姓老婦裹着棉被躺在巷子裏，腳上有明顯傷痕，不斷呻吟說：「你要救救我。」從拍攝者和老婦的簡短對話，得知老婦可能是被自己的親生兒子毆打致傷。<br><br>警方根據影片展開追查，於上周三（22日）下午4時許，將老婦的兒子張X鳳（67歲）傳召到派出所調查，張男承認毆打母親。事發於上周一（20日）傍晚6時許，周婦因年老體弱、行動不便，吃飯時飯菜掉在地上，兒子看到後將其毆打致傷。目前，張X鳳已被公安機關處以行政拘留。<br><br>梨視頻</p></body></html>
