<html><header><meta charset="utf-8"><title>Sammi避制度唔生仔</title></header><body><h1>Sammi避制度唔生仔</h1><p>鄭秀文（Sammi）昨日在荃灣為新專輯舉行簽名會，現場派500籌，她表示盡量滿足歌迷。Sammi被重提出現於餅乾廣告，她自嘲說：「好聽就係好奇，唔好聽就係八卦。」餅乾商送她7萬塊餅，她選擇送給有需要的人，其中受惠團體有少數族裔人士：「幫人係開心事。」<br>Sammi謂想多幫助年輕人，曾想到天水圍探訪，早前很多年輕人跳樓輕生，她說：「睇到好sad，我選擇唔生小朋友都因為教育，香港父母同學生都有壓力，佢哋唔知點適應制度，我想多啲落社會了解年輕人需要，想成為眾人嘅姐姐，多過做一個人嘅媽媽。」<br>採訪：王連連<br>攝影：陳俊強</p></body></html>
