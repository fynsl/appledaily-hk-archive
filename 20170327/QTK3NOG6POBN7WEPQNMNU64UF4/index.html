<html><header><meta charset="utf-8"><title>求驗客手記︰悉尼封王後再破紀錄</title></header><body><h1>求驗客手記︰<br>悉尼封王後再破紀錄</h1><p>人逢喜事精神爽，FC悉尼（藍衫）上周六食住花生，喺直播見證墨爾本勝利輸波，自己得以贏得今季澳職常規賽冠軍。喺周日，佢哋以新鮮出爐冠軍嘅身份作客珀斯光輝（紫衫），先靠對手擺烏龍開紀錄，之後班頓奧尼爾同保保各入一球，以3:0輕取。入幾多球唔重要，最緊要係冇失波，悉尼今季累積14場聯賽清白之身，成為澳職紀錄。同日另一場，威靈頓鳳凰主場贏紐卡素噴射機5:0，以26分繼續排第七位，少第六位的西悉尼流浪者五分，仲有機入季後賽。</p></body></html>
