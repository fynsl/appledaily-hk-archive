<html><header><meta charset="utf-8"><title>沈月倒模邱淑貞</title></header><body><h1>沈月倒模邱淑貞</h1><p>邱淑貞於99年嫁給I.T時裝王國掌舵人沈嘉偉後，便淡出幕前專心照顧家庭，育有3名女兒的她，保養得宜。現年15歲的長女沈月盡得媽咪真傳，樣子甜美，且越大越靚女，屬優質星二代，就算平時打扮樸素出街，亦已受人稱讚。<br>沈月前日在Instagram分享和親友到灣仔參觀巴塞爾藝術展（Art Basel）的照片，身穿紅色上衣、束起頭髮兼化了妝的她，充滿少女味，樣子更與媽咪如倒模。沈月也經常在Ig分享日常生活，原來她也是學校籃球隊成員，相當活躍課外活動。<br>撰文：葉綠悠</p></body></html>
