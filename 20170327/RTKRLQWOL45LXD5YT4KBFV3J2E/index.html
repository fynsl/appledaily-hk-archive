<html><header><meta charset="utf-8"><title>凱蒂王妃翻着舊衫定製套裝具復古美</title></header><body><h1>凱蒂王妃翻着舊衫<br>定製套裝具復古美</h1><p>英國凱蒂王妃（Kate Middleton）日前現身倫敦皇家產婦科學院，同婦女分享她身為兩個孩子母親的心得。<br>凱蒂素來愛翻穿舊衫，當日她就將一年前穿過的一套復古橙紅色格紋套裝，是英國獨立品牌Eponine London的出品，品牌專門定製服裝予私人客戶，只有少部份會放在官網出售，設計都走五六十年代的經典風格，凱蒂身上的橙紅色套裝就甚具前美國第一夫人積琪蓮甘迺迪的風格，凱蒂於今年初亦穿過品牌的藍色裙裝現身。</p></body></html>
