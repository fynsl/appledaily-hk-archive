<html><header><meta charset="utf-8"><title>《我愛777》被惡搞譚耀文：部戲唔收得</title></header><body><h1>《我愛777》被惡搞<br>譚耀文：部戲唔收得</h1><p>昨日的特首選舉，林鄭月娥以777票力壓曾俊華，網友紛紛以777玩惡搞，翻出史上幾部有「7」字的電影名，包括07年王晶執導、由孟瑤主演的《七擒七縱七色狼》，當年票房僅逾300萬，另還有99年向華強電影《我愛777》，這部戲由譚耀文、舒淇和天心主演，票房只有269萬，網友更將電影海報上的阿譚key成林鄭的樣。<br>對於舊作《我愛777》海報被惡搞，阿譚昨在電話表示：「呢部戲我記得上映時唔係好收得，但口碑幾好嘅，希望呢部惡搞嘅新作，除咗得啖笑之外，都希望rating好高收得啦，希望大家都有好戲睇啦。」<br>採訪：皓騫</p></body></html>
