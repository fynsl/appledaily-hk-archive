<html><header><meta charset="utf-8"><title>求驗客手記︰拜仁 X Friends好好笑</title></header><body><h1>求驗客手記︰<br>拜仁 X Friends好好笑</h1><p>如果有番啲年紀又鍾意睇美劇嘅朋友，應該都聽個《老友記（Friends）》呢套90年代中後期大紅嘅美國處境喜劇；而近日，德甲班霸拜仁慕尼黑就專登拍咗條向《老友記》致敬嘅短片（圖），拍攝手法仲抄足片頭，連音樂都一樣，而前鋒羅拔利雲度夫斯基、中場湯馬士梅拿同隊長後衞拿姆等球員都有出鏡㗎！最難得嘅係，拜仁仲將球星嘅尷尬時刻擺埋入去，好似門將紐亞的波嗰陣唔覺意省中自己塊面，同埋中堅曉姆斯倒瀉晒咖啡落自己個身度咁，又真係幾好睇喎！</p></body></html>
