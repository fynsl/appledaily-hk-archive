<html><header><meta charset="utf-8"><title>[Alexandros]港騷三度安哥</title></header><body><h1>[Alexandros]港騷三度安哥</h1><p>日本樂隊[Alexandros]前晚假九展Music Zone舉行第二次香港騷，吸引本地及來自日本的歌迷捧場，全場爆滿。四子為港騷演出超過30首歌曲，包括《Snow Sound》、《Girl A》等大熱單曲，唱足兩個半鐘，當演繹《候鳥》一曲時，主音川上洋平更彈到結他斷弦，要立即換結他繼續演出。演唱會尾聲，川上大讚香港觀眾，承諾下次會到更大場地開騷，並三度安哥才告落幕。<br>採訪：吳家偉</p></body></html>
