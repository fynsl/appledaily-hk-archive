<html><header><meta charset="utf-8"><title>基沙文「步驚雲look」好醒唔夠銀河唯一起孖吸睛</title></header><body><h1>基沙文「步驚雲look」好醒<br>唔夠銀河唯一起孖吸睛</h1><p>法國在周六的世界盃外圍賽歐洲區A組賽事，憑基奧特梅開二度及基沙文射入12碼，作客以3:1輕取盧森堡，保持不敗的法國以5戰得13分續居榜首。<br><br>去年歐洲國家盃亞軍法國隊，開賽28分鐘由阿仙奴球星基奧特先開紀錄，但6分鐘後便因馬度迪在禁區內拉跌對方球員輸12碼而被追平。不過，3分鐘後法國亦因迪積比爾薛迪比在禁區內被侵犯而獲判12碼，由基沙文操刀射成2:1。換邊後，法國由基奧特於77分鐘接應班捷文文迪傳送頭槌破網，協助法國以3:1戰勝盧森堡，全取3分。</p></body></html>
