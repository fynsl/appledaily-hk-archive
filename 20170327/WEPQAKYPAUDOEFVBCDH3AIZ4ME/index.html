<html><header><meta charset="utf-8"><title>【每日一字】拆解林鄭777多重含意！</title></header><body><h1>【每日一字】拆解林鄭777多重含意！</h1><p>新特首林鄭月娥以777票當選，「777」此數字，究竟有沒有甚麼含意？<br><br>大家捱了5年的689，正可以跟他說BYE BYE，諧音「88」。怎料88+689，竟然正好等於777，認真巧合。<br><br>「我覺得777聽起跟666一樣，有種不祥感覺。」有市民覺得不安，但不少親建制選委卻有另一番解讀。全國政協常委陳永棋認為777實在是好幸運的數字；全國人大常委范徐麗泰指這數字代表香港可以進入快樂的時代；落選立法會議員陳月娥更看破世事，「777是寓意柒警有救。」</p></body></html>
