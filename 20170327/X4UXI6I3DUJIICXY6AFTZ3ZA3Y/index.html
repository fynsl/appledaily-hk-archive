<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】買五月天飛瞓街五日</title></header><body><h1>【馮仁昭四圍超】<br>買五月天飛瞓街五日</h1><p>台灣天團五月天每年5月都約定喺紅館開演唱會，而每次都一定出現炒飛潮，上年最貴嘅980元炒到過萬，吸引南亞兵團霸位。今年五月天將喺5月10號起舉行十場「人生無限公司」香港站演唱會，門票喺後日開售，但前晚已有人喺紅館售票處霸位，比以往更早到場。因呢兩日又凍番，所以現場放滿被鋪暖袋，有兩、三個人瞓緊覺，其中一個貌似外籍女傭。<br>撰文：馮仁昭</p></body></html>
