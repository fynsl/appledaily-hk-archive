<html><header><meta charset="utf-8"><title>林嘉欣唔敢再性感</title></header><body><h1>林嘉欣唔敢再性感</h1><p>林嘉欣及吳鎮宇前晚在文化中心出席「地球一小時倒數2017」活動，於台上見證維港熄燈一小時，並分享環保心得。嘉欣表示會身教：「喺屋企響應，準備咗蠟燭喺屋企點，阿女好興奮開心。」提到早前嘉欣着得超性感出席電影頒獎禮活動，問到老公是否覺得恰到好處？她尷尬說：「唔好再講，再講面都紅埋。唔會再咁性感，不過最重要係靚，而且身份唔同，嗰次做評審，行紅地毯有適當嘅服裝。」<br>鎮宇笑言環保最重要是聽從媽媽的話，他說：「阿媽永遠叫食晒啲餸，衫唔好亂丟，着完再着。」他謂會將衫留給兒子Feynman：「主要係爹哋啲衫有taste，佢會鍾意。」<br>採訪、攝影：馬建華</p></body></html>
