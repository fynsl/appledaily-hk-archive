<html><header><meta charset="utf-8"><title>家燕姐預備禮金娶新抱</title></header><body><h1>家燕姐預備禮金娶新抱</h1><p>薛家燕昨午到新蒲崗出席言語治療中心開幕禮，晚上則在中環舉行生日派對，預祝其67歲生日，鄧兆尊、孫耀威、湯寶如及曹永廉等到賀，黎小田更送上玫瑰花，家燕姐說：「見到小田特別感觸，都合作咗41年。願望最重要身體健康，復出好成功，仔女又大晒。」<br>問到是否想抱孫？家燕姐自言傳統，覺得應先結婚，但大女石祐珊未有聲氣，二仔石耀庭機會最快：「阿仔有拍拖，我預備晒禮金，等佢哋有另一半，心願都係希望佢哋有個心儀對象。」自己會否想找個伴？她說：「今年又大一歲，都唔知點好，開心就得，冇人追都當有人追啦。」<br>採訪：盧妹<br>攝影：陳順禎</p></body></html>
