<html><header><meta charset="utf-8"><title>華仔取消跨年騷</title></header><body><h1>華仔取消跨年騷</h1><p>劉德華今年1月在泰國拍廣告墮馬，導致脊椎及盆骨骨裂，由醫療專機送返港留醫，本月10日才出院回家休養，餘下的工作即叫停。昨日華仔透過公司發聲明，決定取消年尾20場跨年個唱：「依據醫療團隊的建議，為了讓劉德華先生有完整及紮實的復健過程，未來一年是非常重要的階段，所以公司決定取消原定在2017年底香港演唱會的計劃。」<br>一向疼錫歌迷的華仔怕大家失望，在官網安撫粉絲說：「我不急，家人不急，所有人不急，面向健康的目標，我眼神是堅定的。」今次華仔取消個唱，估計損失超過2,000萬港元。<br>撰文：非非</p></body></html>
