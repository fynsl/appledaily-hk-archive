<html><header><meta charset="utf-8"><title>【今日笑一笑】為食狗三遞手手狠心主人眼尾唔哨</title></header><body><h1>【今日笑一笑】為食狗三遞手手<br>狠心主人眼尾唔哨</h1><p>狗的天性就是食、玩和睡，其中貪食更是本能，為了食牠們甚至可以喪失「理智」。<br><br>片中的拳師由於正在減肥當中，主人為避免觸動牠的食慾，寧願改吃沙律遷就，但狗狗似乎飢不擇食，連蔬菜也常乞求一些來止止心癮，半身伏在餐桌上三度用小手拍拍主人，希望分得一點嚐嚐，但主人態度強硬，反叫狗狗不要求牠，只見狗狗神情沮喪離開，樣子非常可憐。<br><br>instagram</p></body></html>
