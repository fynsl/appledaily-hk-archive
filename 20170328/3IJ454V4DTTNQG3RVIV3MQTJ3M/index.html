<html><header><meta charset="utf-8"><title>吳綺莉情緒受困睇醫生</title></header><body><h1>吳綺莉情緒受困睇醫生</h1><p>吳綺莉與女兒卓林關係變差，日前吳綺莉涉刑事恐嚇被捕，昨日她戴上口罩由大坑住所驅車外出，並透露要去處理點家事。她先開車到灣仔，之後再直駛往大埔睇中醫，隨後她接受傳媒訪問說：「每日都要生活要出街，真係冇嘢！」她坦承情緒受困擾：「情緒真係唔係幾好，不過真係冇嘢，阿媽同阿女有拗撬，小朋友呢個年代，𠵱家係咁㗎喇。」<br>接連發生拗撬，問兩母女是否溝通出現問題？吳綺莉說：「每個人識咗多年至溝通到，需要時間，呢個係過程。」有否擔心卓林狀況？她說：「唔會，佢今年18歲喇！」<br>採訪：卓寶花<br>攝影：朱志聰</p></body></html>
