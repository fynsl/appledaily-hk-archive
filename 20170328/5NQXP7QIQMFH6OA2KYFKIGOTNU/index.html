<html><header><meta charset="utf-8"><title>趣趣地：中央干預申花兵停半年</title></header><body><h1>趣趣地：中央干預申花兵停半年</h1><p>上海申花中場秦升喺今個月11號中超第二輪，因惡意踩落天津權健嘅比利時中場韋素嘅腳面（紅圈），唔單止俾申花內部罰款、減至最低工資同踢落預備組，上周五仲俾中國足協判罰停賽半年兼罰款12萬人民幣（約13.6萬港元）。唔少外國傳媒都話呢次判罰過嚴，而中國《新浪》周一就大爆足協紀律委員會本來只係打算判秦升停賽六場，但因為國家體育總局下達指令，先改為停賽六個月！受害者韋素都話，踩一腳就停半年，好似重咗啲，「我唔係好識秦升，我聽人講佢唔係第一次做呢啲行為，可能因為咁，所以罰停賽半年，但假如因為踩我呢腳而要停咁耐，咁就罰得太重嘞。」</p></body></html>
