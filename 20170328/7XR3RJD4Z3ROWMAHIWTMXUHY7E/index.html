<html><header><meta charset="utf-8"><title>劉嘉玲4萬Chanel外套襯牛仔褲時尚不減貴氣</title></header><body><h1>劉嘉玲4萬Chanel外套襯牛仔褲<br>時尚不減貴氣</h1><p>劉嘉玲衣著向來永無失手，愛穿大牌做戰衣。日前，她相約友人見面，雖然一身casual look，但仍不減貴氣，揀穿了Chanel 2017春夏系列的tweed jacket，白色外套織有格紋，並綴有金銀線details，索價$42,000。嘉玲簡單搭配ripped jeans、booties，及圓型黑超，造型優雅又時尚。</p></body></html>
