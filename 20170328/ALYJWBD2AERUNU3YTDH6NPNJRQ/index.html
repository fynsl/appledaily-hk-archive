<html><header><meta charset="utf-8"><title>朱玲玲聚天倫唔停口</title></header><body><h1>朱玲玲聚天倫唔停口</h1><p>朱玲玲於2008年嫁給羅康瑞，她與前夫霍震霆所生的三位兒子關係仍密切，自從大媳婦郭晶晶為霍家添丁後，朱玲玲由「最美麗港姐」升級為「最美麗嫲嫲」。日前朱玲玲跟爸爸及親友於灣仔船街一間西餐廳食晏，她心情大好不停講，當侍應遞上食物後，她更像少女般「手機食先」，盡享家庭樂。<br>約一小時後眾人都食飽離開，朱玲玲先送爸爸上車，隨後便獨自漫遊灣仔街頭，她先入一間舊式文具店，繼而在電器舖門外看電話配件，可惜數十元的手機殼未能引起她興趣，最後轉入「囍帖街」利東街逛了一陣便空手而回，返到福臨門附近上車離開。<br>採訪、攝影：畢紹基、徐錦池</p></body></html>
