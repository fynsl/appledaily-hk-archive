<html><header><meta charset="utf-8"><title>特稿：伊朗美斯拒投紅軍 - 咖喱</title></header><body><h1>特稿：伊朗美斯拒投紅軍 - 咖喱</h1><p>數伊朗最火熱的旅歐球員，肯定是阿斯蒙（圖），他被英媒稱為「伊朗美斯」，亦有人將他與年輕時的伊巴謙莫域比較。阿斯蒙今年22歲，司職前鋒，未夠20歲已離開伊朗，轉投俄超的魯賓卡山，現效上季俄超亞軍羅斯托夫。他證實，在冬季轉會窗有機會加盟利物浦，但他拒絕了：「我不認為這是適合的時機，若果我轉會的話，可能只有很少上陣機會，坐冷板為主。」</p><p>至於效力海倫芬的高查尼赫特今季大勇，暫以15球排荷甲射手榜次席，而安沙里法特在今次國際賽期披上10號球衣，他近兩季在希臘聯賽打滾，之前短暫踢過奧沙辛拿。<br>文：咖喱</p></body></html>
