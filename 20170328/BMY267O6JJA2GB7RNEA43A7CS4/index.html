<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Jessica跟蹤前度感後悔</title></header><body><h1>【馮仁昭四圍超】<br>Jessica跟蹤前度感後悔</h1><p>Super Girls噚日喺商台宣傳新歌《從今以後》，首歌係講對前度嘅掛念，但成員Heidi喺法國出席時裝周，所以未能配合宣傳。<br>試過追實前男友嘅Jessica，諗番起都覺得係污點，佢話：「嗰個男仔話我好恐怖，好似跟蹤佢，諗起都後悔。」而Yanny就最冷靜，話之前嘅經歷都係自己飛人，聯想唔到若被飛有乜反應，佢話：「我怕有報應喺我身上。」<br>撰文：馮仁昭</p></body></html>
