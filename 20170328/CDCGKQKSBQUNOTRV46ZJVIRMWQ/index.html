<html><header><meta charset="utf-8"><title>【日本多士神器】紫菜醬油夾多士　意料之外的美味</title></header><body><h1>【日本多士神器】紫菜醬油夾多士　意料之外的美味</h1><p>Balmuda多士神器在日本有幾紅？在日本當地有專門只用這多士爐的咖啡店，利用這多士爐便可做出各種鹹甜的創意多士。其中日本銀座有間咖啡店，招牌的鹹多士，材料簡單得意想不到，就是日本人最常吃的紫菜加醬油，這種傳統配飯的組合跟烘得外脆內軟的多士配起來，竟是意料之外的美味，還大受年輕人歡迎。而這部多士神器除了烤一般的多士，也可用原來設有的加餡多士的設定，烘出各種有餡的多士，天天變化新花款便不會吃厭。</p><p>記者：謝翠玲<br>攝影：梁志永<br></p></body></html>
