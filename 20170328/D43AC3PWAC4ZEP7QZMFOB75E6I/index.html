<html><header><meta charset="utf-8"><title>CoCo為事業犧牲猷君</title></header><body><h1>CoCo為事業犧牲猷君</h1><p>何猷君女友、少女標本成員袁紫僑（CoCo）經常中港兩邊走，兼顧美容品牌生意，除在北京開店外，日前又在山東開分店，CoCo與生意拍檔、前韓國女團RANIA的中國籍隊員YIJO（常一嬌）出席開幕活動，但男友猷君卻沒撐場。CoCo坦言工作忙碌少和家人及男友見面，但大家不會埋怨：「如果有時間一定會見面，咁樣反而更加珍惜大家見面嘅機會，感情會更好。」</p><p>不過CoCo覺得忙得開心兼有價值，她說：「呢幾個月成日四圍飛，每日都唔夠時間用，有時忙到飯都冇時間食，但好開心可以擁有自己嘅事業。」<br>撰文：葉綠悠</p></body></html>
