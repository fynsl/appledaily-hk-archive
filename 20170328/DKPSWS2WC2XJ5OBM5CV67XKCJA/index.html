<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】樂印姊妹恨移民台灣</title></header><body><h1>【馮仁昭四圍超】<br>樂印姊妹恨移民台灣</h1><p>樂印姊妹噚日喺商台宣傳新歌《進擊的哈比人》，因身高問題，有人睇唔到或睇唔起佢哋。<br>經過前日特首選舉，樂印姊妹感慨想移民台灣，當地較重人情味，佢哋寄望未來新政府改進醫療同教育問題，佢哋話：「我哋冇得投票冇得揀，太多破碎家庭。」佢哋又話早幾日有親人逝世，喺醫院半個鐘等醫生宣佈死亡，又唔夠護士，實在有好多嘢要改進。<br>撰文：馮仁昭</p></body></html>
