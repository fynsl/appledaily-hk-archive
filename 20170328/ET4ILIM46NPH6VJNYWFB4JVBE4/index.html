<html><header><meta charset="utf-8"><title>杜汶澤勸港人面對現實</title></header><body><h1>杜汶澤勸港人面對現實</h1><p>前日林鄭月娥以777票當選香港特首，杜汶澤前晚假高雄為「大港開唱」音樂節演出，獻唱《愛如潮水》、《愛拼才會贏》等，之後他表示將演繹《海闊天空》，怎知台下有人鼓譟，爆粗大叫「唔X想聽」，阿澤想了想感嘆說：「有一部份香港人，以為唱歌會爭取到民主。他們拿蠟燭，一堆人唱歌，明天太陽升起，還是沒有民主。在這裏唱完，如果還是沒有民主，明日不要再唱。」<br>當這首代表社運金曲的音樂響起，阿澤忍不住說：「聽到我自己都想笑。」唱完後他再點醒香港人：「還是沒有民主，求求大家，不要再為民主再唱這首歌。」<br>撰文：皓騫</p></body></html>
