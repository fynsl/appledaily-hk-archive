<html><header><meta charset="utf-8"><title>栢芝陪仔吊半空</title></header><body><h1>栢芝陪仔吊半空</h1><p>單親媽咪張栢芝近日被網民拍到陪兩子謝振軒（Lucas）和謝振南（Quintus）遊新加坡，栢芝更陪Lucas半空玩繩網，做足安全措施的Lucas玩得開心，如馬騮般好身手。<br>Lucas玩後卻病倒要媽咪栢芝揹着，網友昨日貼相留言：「Lucas肚子痛沒有合影，栢芝就那樣揹起了不舒服的兒子在34、35度的天氣回程。」網友見到這一幕大讚栢芝好媽咪。張栢芝官方微博也轉貼並留言：「媽媽是超人，那些發生在平常人身上的溫馨的事情，他們也都會發生。」<br>撰文：楊定</p></body></html>
