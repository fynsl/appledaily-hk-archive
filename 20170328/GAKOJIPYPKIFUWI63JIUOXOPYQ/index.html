<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】郁可唯遇晒肌男尷尬</title></header><body><h1>【馮仁昭四圍超】<br>郁可唯遇晒肌男尷尬</h1><p>內地女歌手郁可唯噚日喺新城宣傳新專輯，佢透露用咗兩年半、聽600多首歌才錄製而成。郁可唯話好想喺香港開演唱會，問佢會唔會表演跳舞？佢笑指：「還是一個不錯的提議。」<br>提到早前喺微博上載一張「超尷尬」相，郁可唯話：「在台北練團時，在一個媒體記者會上，健身教練為我按摩，是一個肌肉男，他按到一半就脫掉衣服，我覺得好尷尬。」<br>撰文：馮仁昭</p></body></html>
