<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】蔣夢婕胸懷大痣獲加戲</title></header><body><h1>【馮仁昭四圍超】<br>蔣夢婕胸懷大痣獲加戲</h1><p>楊千嬅、余文樂主演嘅《春嬌救志明》日前已出預告片，片中有幕講春嬌嘅姊妹團話有可疑人物，志明有女埋身，而邪花入宅係由蔣夢婕飾演嘅Flora，佢仲同志明一齊坐摩天輪。<br>戲內係情敵，戲外千嬅同蔣夢婕撞都冇咁橋，都係胸懷大「痣」，千嬅本身胸口有粒痣，而導演彭浩翔喺拍戲現場發現蔣夢婕胸口都有粒痣，仲即刻發揮創意加劇情。<br>撰文：馮仁昭</p></body></html>
