<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】學友淋雨開戶外騷</title></header><body><h1>【馮仁昭四圍超】<br>學友淋雨開戶外騷</h1><p>張學友日前喺惠州舉行巡迴演唱會，首次將場地搬到戶外，360度視覺無死角立體四面台，出動埋航拍機捕捉現場畫面。學友話第一次喺戶外開個唱，心情都有啲緊張。而緊接惠州站之後，學友第二日再到珠海開騷，兩地氣溫相差十幾度兼落雨，場館外聚集過萬冇飛嘅歌迷，冒雨「聽歌」，學友感動話：「大家小心着涼，呢場演出，我同觀眾一齊度過一個並唔容易嘅晚上。」<br>撰文：馮仁昭</p></body></html>
