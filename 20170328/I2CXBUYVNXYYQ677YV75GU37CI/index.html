<html><header><meta charset="utf-8"><title>余香凝骨裂　捽鼻啪啪聲</title></header><body><h1>余香凝骨裂　捽鼻啪啪聲</h1><p>余香凝本月13日與男友陳家樂在吐露港公路發生車禍，余香凝鼻骨爆裂被送院治理。昨晚她受傷後首次出席公開活動，在旺角分享彩妝心得，見她似乎康復得不錯，余香凝說：「係呀！𠵱家化咗妝，甩皮嗰度似自然胭脂，皮膚嗰度好番，已經長咗新皮膚，但係要防曬，如果唔係醫生話有黑色胎記。」至於鼻骨爆裂，她說：「捽鼻嗰時會聽到啪一聲，郁都有少少痛。」<br>提到男友陳家樂揚言會照顧她一世，余香凝說：「係呀！佢專登搵啲中藥畀我飲，怕我內傷，係苦，但我覺好甜。」<br>採訪：羅慧敏<br>攝影：陳慧安</p></body></html>
