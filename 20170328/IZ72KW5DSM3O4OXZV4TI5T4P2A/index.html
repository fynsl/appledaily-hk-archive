<html><header><meta charset="utf-8"><title>趣趣地：奧巴美揚「愛國」上頭</title></header><body><h1>趣趣地：奧巴美揚「愛國」上頭</h1><p>多蒙特射手奧巴美揚之前試過將贊助商「一剔」紋上頭，搞到同球會有拗撬，佢喺周日突然將五粒黃色星星紋上頭，唔通又有咩特別含意？不過，奧巴美揚就唔係想向強國示好，只係幫一間法國髮型屋做宣傳箒。呢間髮型屋嘅顧客除咗奧巴美揚同達斯拿外，最近幾位入選法國國家隊嘅摩納哥新星，好似「新亨利」基利安洛天、湯馬士林馬等都係熟客。假如有球迷想搵踢緊法甲或者法國球星「集郵」，去開法國旅行不妨碰吓運氣！</p></body></html>
