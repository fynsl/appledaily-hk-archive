<html><header><meta charset="utf-8"><title>徐若瑄偷窺囝囝返學</title></header><body><h1>徐若瑄偷窺囝囝返學</h1><p>徐若瑄前年誕下兒子「李V寶」Dalton，轉眼Dalton已經兩歲，近日徐若瑄為囝囝安排上學前班。她讚李V寶鍾意背書包，拎水壺和點心，亦喜歡幫老師執拾玩具和桌椅，不過學校規定父母只有第一個禮拜可以陪小朋友適應校園生活。</p><p>一星期過去，徐若瑄昨日送囝囝返學就要離去，不過她卻在校外「偷窺」兒子，徐若瑄在facebook貼相並留言：「總覺得他一定很需要我！經過媽咪兩分鐘的偷窺之後，發現原來我兒子很獨立，已經牽着老師的手趴趴走了！原來是這位媽咪有分離焦慮！」<br>撰文：非非</p></body></html>
