<html><header><meta charset="utf-8"><title>Katy派對與賴恩調情</title></header><body><h1>Katy派對與賴恩調情</h1><p>32歲美國歌手Katy Perry上周六出席樂壇大姑媽艾頓莊（Elton John）70歲大壽生日會，據美國傳媒報道，單身的Katy於派對中與42歲男星賴恩菲臘比（Ryan Phillippe）調情。</p><p>目擊者指賴恩特別走向Katy身邊坐下。兩人傾得好投契，Katy被賴恩冧得不停笑，男方將手放於Katy大髀上。Katy去年同前男友奧蘭多布魯（Orlando Bloom）都是因為於派對中調情而撻着。</p></body></html>
