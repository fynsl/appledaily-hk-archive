<html><header><meta charset="utf-8"><title>鍾楚紅煮飯減壓</title></header><body><h1>鍾楚紅煮飯減壓</h1><p>鍾楚紅昨日於上環出席韓國護膚品牌AmorePacific活動，紅姑為活動入饌綠茶為主題6道菜式，喜歡烹飪的她最愛煮給一大班朋友共享：「佢哋comment完就會食唔落，佢哋唔敢唔讚，以前都有煮畀發哥（周潤發）食。」紅姑直言煮餸能夠減壓。<br>紅姑現時享受生活，她說：「將自己嘅生活安排得充實開心，活好自己係最好嘅事。」提到電視台重播《秋天的童話》，紅姑說：「又嚟！唔嫌悶咩？我唔敢睇，睇番好多瑕疵。」有戲癮嗎？她說：「自己好難出嚟演戲，因為要求太高。」<br>採訪、攝影：羅慧敏</p></body></html>
