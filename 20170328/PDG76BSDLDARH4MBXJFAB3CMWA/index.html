<html><header><meta charset="utf-8"><title>【33C網模】傳在廣州夜店工作</title></header><body><h1>【33C網模】傳在廣州夜店工作</h1><p>內地網模方媛（Moka）五年前由好姊妹陳靜引薦來港發展，被封「國產Leah Dizon」，推出《Shining Moka》寫真集，着火辣比堅尼晒33C身材，又跟𡃁模郭穎兒及曾善美等組成Voodoo Girls，拍網劇《女生公寓》及《五月花語》。<br>其後Moka敗走內地開淘寶店賣衫，被網友起底指她曾於12年化名「愛麗絲」，參加內地相親節目《非常完美》。另有網友爆料指Moka曾於廣州夜店工作，更指她以前是豬膽鼻和包包面，質疑她曾變臉。有傳內地首富之子王思聰曾是她裙下之臣，他在微博以九個「哈」字回應！</p></body></html>
