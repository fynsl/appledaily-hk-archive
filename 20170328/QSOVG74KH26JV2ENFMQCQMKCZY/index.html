<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】O.m.G.鬧情緒打交</title></header><body><h1>【馮仁昭四圍超】<br>O.m.G.鬧情緒打交</h1><p>女子組合O.m.G.（Oh My Girls）前晚喺中環拍新歌MV《讀唇》，成員黃梓柔（左一）同男主角有親熱戲，佢話：「係借位，因為怕醜，雖然個男仔幾靚仔。」<br>問到O.m.G.有冇試過嗌交？佢哋承認會為工作鬧交：「為咗無聊嘢，每個月情緒唔好都會鬧交，試過退group，不過，第二日冇事。」問到有冇講粗口鬧對方？佢哋話：「都會㗎。」周沛言（右二）更試過嬲到大打出手。<br>撰文：馮仁昭</p></body></html>
