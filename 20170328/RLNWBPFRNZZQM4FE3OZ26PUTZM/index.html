<html><header><meta charset="utf-8"><title>林嘉欣貼潮踩Kenzo厚底鞋頭紥三手辮甜美似少女</title></header><body><h1>林嘉欣貼潮踩Kenzo厚底鞋<br>頭紥三手辮甜美似少女</h1><p>林嘉欣和吳鎮宇日前出席「關燈一小時」活動，嘉欣雖然已為人母，不過特別紥了一頭貼頭三手辮，顯得相當青春甜美，就算拍埋少女身邊一點都不輸蝕。<br> <br>穿上大會tee的嘉欣，簡單搭乘軍綠色傘裙，腳上穿了一對潮牌Kenzo厚底sneakers，鞋上貼滿可自由搶眼繡的章，包括品牌標誌性的大眼睛、可愛心心圖案等，搶眼又playful。</p></body></html>
