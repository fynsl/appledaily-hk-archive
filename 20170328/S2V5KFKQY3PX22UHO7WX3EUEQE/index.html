<html><header><meta charset="utf-8"><title>沒有美圖秀秀年代黎姿朱茵怕醜甜笑片上熱搜榜</title></header><body><h1>沒有美圖秀秀年代<br>黎姿朱茵怕醜甜笑片上熱搜榜</h1><p>上一代女神級，個個靚到嘩嘩聲，好似邱淑貞、黎姿、朱茵，喺一個冇「美圖獸獸」嘅年代，呢一眾80年代女神魅力迷倒幾代少男。<br><br>日前一條黎姿同朱茵嘅舊片忽然上咗微博熱門搜尋榜，片中見黎姿同朱茵留有一頭長髮，黎姿穿露肩針織衫，朱茵穿白色毛衣，雖然呢條片見佢哋上1993年節目《娛樂北斗星》，不過睇番二人嘅打扮，唔少網民都覺得即使過咗咁多年，依然唔覺得老土。黎姿同朱茵笑起上嚟亦好甜，黎姿仲有啲怕醜，單手揞住面，將個頭靠向身邊嘅朱茵，網民都大讚當年黎姿同朱茵真係靚到不得了。</p></body></html>
