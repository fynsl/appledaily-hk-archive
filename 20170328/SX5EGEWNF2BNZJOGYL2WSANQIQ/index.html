<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】秋生勁讚小紅好戲</title></header><body><h1>【馮仁昭四圍超】<br>秋生勁讚小紅好戲</h1><p>葉念琛最近為美國福斯傳媒集團（Fox）執導新劇《心冤》，前晚佢喺facebook貼出黃秋生同惠英紅喺公園拍攝相，留言：「影帝VS影后！劇力萬鈞！」<br>據知秋生喺劇中演黑警，而小紅演佢老婆，秋生噚日以WhatsApp回覆：「同紅姐演戲好有默契，佢完全知我做緊乜。」秋生又加三個高舉手指公嘅公仔讚好，之後再補充：「好有交流。」不過前晚氣溫急降，秋生大呻凍冰冰。<br>撰文：馮仁昭</p></body></html>
