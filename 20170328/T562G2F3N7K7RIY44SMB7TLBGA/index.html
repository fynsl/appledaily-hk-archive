<html><header><meta charset="utf-8"><title>隔牆有耳：奶媽巡遊　風騷恤髮慶功 - 李八方</title></header><body><h1>隔牆有耳：<br>奶媽巡遊　風騷恤髮慶功 - 李八方</h1><p>林鄭月娥以3條7、呢個別具意義嘅票數當選香港史上首位女特首後翌日，並唔似特首梁振英咁，即刻去中聯辦謝票。佢噚日只係拜訪咗行政、立法及司法機關，繼而就進行佢嘅落區大行動，先後去咗中環、荃灣、沙田、九龍城同觀塘，港九新界五大區一次過去勻。<br>而喺傍晚時分，佢特別到灣仔軒尼詩道一間髮型屋恤髮，恤髮後繼續出發，雖民調顯示支持度低，但都有唔少市民爭相同佢自拍。<br>據聞林鄭噚晚都有慶功宴，可能係恤定靚髮玩番晚。</p></body></html>
