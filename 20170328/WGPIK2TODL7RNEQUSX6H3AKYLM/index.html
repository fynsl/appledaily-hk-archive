<html><header><meta charset="utf-8"><title>被告曾指遭事主「睇唔起」</title></header><body><h1>被告曾指遭事主「睇唔起」</h1><p>【渠蓋殺人案】<br>【本報訊】患老人癡呆症的八旬老翁涉在兩名長期卧床的同房男院友熟睡期間，用浴室渠蓋襲擊對方致一死一重傷，案件昨在高院續審。院舍院牧供稱被告斯文、平靜，但曾多次投訴兩名事主偷竊，又指二人對他不瞅不睬「睇佢（被告）唔起」。<br>在涉案將軍澳靈實胡平頤養院擔任院牧的劉鳳雲指，曾向被告周利鴻（87歲）解釋兩事主因生病及退化症問題而長期卧床，並非沒禮貌，惟被告「好似唔係好明白」。她表示自2015年起沒再聽到被告投訴。聆訊今續。<br>案件編號：HCCC480/16<br>■記者楊思雅</p></body></html>
