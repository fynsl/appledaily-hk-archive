<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Bob易服扮公主</title></header><body><h1>【馮仁昭四圍超】<br>Bob易服扮公主</h1><p>林盛斌（Bob）日前帶老婆Pearl到日本沖繩出席友人婚禮，順便慶祝結婚十周年，Bob話曾承諾帶老婆出遊，佢話：「我講得出要做得到，要做找數真漢子。」屋企三名囡囡當然好唔捨得爹哋媽咪，仲話想跟埋去，Bob承諾暑假再去日本旅行。<br>Bob噚日去玩MariCar時都有cosplay，佢話：「呢套衫老婆揀畀我，佢知我有易服癖，特登揀叫我扮公主。」<br>撰文：馮仁昭</p></body></html>
