<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】AGA凌晨專辦大事</title></header><body><h1>【馮仁昭四圍超】<br>AGA凌晨專辦大事</h1><p>江海迦（AGA）噚日喺商台宣傳新歌《3AM》，首歌係講一個女仔喺凌晨3點講分手，AGA話呢個都算係佢自己嘅親身經歷，原來凌晨時分對佢嚟講好重要，自己全部人生嘅重要轉變都喺凌晨時分決定，包括感情、事業同朋友，佢話：「好似由空姐轉做音樂，決定唔代表好或唔好，結果之後先會知。」AGA仲話嚟緊會忙籌備明年嘅新歌同第二個音樂會。<br>撰文：馮仁昭</p></body></html>
