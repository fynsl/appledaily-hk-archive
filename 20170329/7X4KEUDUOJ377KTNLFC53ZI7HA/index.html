<html><header><meta charset="utf-8"><title>【阿伯殺手】嫁煙花大王後人息影</title></header><body><h1>【阿伯殺手】嫁煙花大王後人息影</h1><p>47歲的李莉莉88年以李麗嫻之名參選亞姐但落敗，89年改名李莉莉參選澳門小姐奪季軍，繼而以騎呢形象入娛樂圈，不時走性感路線的她，更成為「阿伯殺手」。<br>李莉莉96年與澳門煙花大王後人麥競敏結婚，隨即息影照顧家庭，育有一對子女。04年李莉莉突然宣佈復出，並傳出她婚姻亮紅燈及離婚。06年麥競敏被爆家族爭產官司，麥競敏的三名姊妹入稟法院要求法庭宣布其代母親託管的600萬元屬她們所有。到10年李莉莉在江西買了三個山頭種蔬果養家禽（圖），唔殺阿伯殺雞鴨。</p></body></html>
