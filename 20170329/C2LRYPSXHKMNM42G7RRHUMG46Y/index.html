<html><header><meta charset="utf-8"><title>王浩信香香開餐避忌</title></header><body><h1>王浩信香香開餐避忌</h1><p>人夫王浩信最近和榮升人妻不久的岑麗香拍《溏心風暴3》，二人於劇中成雙成對，但鏡頭後十分避忌，似不想有緋聞傳出，而香香之前接受訪問亦表示，如要拍接吻戲，一定會先跟老公強強備案。<br>日前《蘋果》發現香香與王浩信在大坑開工，放飯時二人與攝製隊去林子善開的茶餐廳醫肚，雖然香香和王浩信同枱坐，但幾乎全程各有各食，偶爾才講一兩句，其間香香不時拿着電話左撳右撳，王浩信食飽則用脷撩牙，有時又用手𢱑鼻，之後更自行駕車離開到下一個拍攝場地，香香則坐攝製隊車離開。<br>採訪、攝影：徐錦池、畢紹基</p></body></html>
