<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】梁頌昕濕平走後門</title></header><body><h1>【馮仁昭四圍超】<br>梁頌昕濕平走後門</h1><p>特首千金梁頌昕前日單拖現身中環濕平，疑似再施展「特事特辦」走後門避記者。一身師奶look打扮嘅頌昕，入咗一間名店睇晚裝同鞋，店員上前熱情招呼，不過頌昕都冇幫襯，走出店舖之後，忽然變得好有警戒心，似乎獲店員通水門外有記者。頌昕入咗另一間名店嘅試身室，好耐都唔見佢離開，店內又唔見人，唔通頌昕又行使「特事特辦」嘅作風，由後門速撇？<br>撰文：馮仁昭</p></body></html>
