<html><header><meta charset="utf-8"><title>體壇拾趣：杜凱琹躋前10創新高</title></header><body><h1>體壇拾趣：<br>杜凱琹躋前10創新高</h1><p>繼師兄黃鎮廷喺上月達世界排名新高嘅第六位後，年僅20歲嘅杜凱琹本月初升至個人新高嘅第10位，佢噚日同李皓晴出席恒生乒乓球學院畢業典禮任頒獎嘉賓，活動後即刻飛去曼谷，參加周五開始嘅泰國公開賽，佢話：「升上世界第10後，感覺壓力大過興奮，總覺得自己未夠實力升至第10。」泰國公開賽係凱琹躋身前10後首個比賽，之後喺4月9至16號出戰無錫亞錦賽，凱琹希望有獎牌落袋；另一個大賽係五月底世錦賽，兩個比賽都會用較細嘅新波，凱琹話適應中。</p></body></html>
