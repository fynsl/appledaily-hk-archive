<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Sunny學城城趕生仔</title></header><body><h1>【馮仁昭四圍超】<br>Sunny學城城趕生仔</h1><p>準新郎郭富城的好友黃國榮（Sunny）噚日同許愿同趙哲妤等出席尖沙嘴選美記招。Sunny指未有城城婚事消息，講到城城密密造人，佢笑指自己都要，但未成功，即係城城造人成功？佢話：「真係唔知，我連佢太太、傳聞女友都未見過。」<br>趙哲妤喺記招後返屋企為囡囡舉行百日宴，雖然同囡囡生父冇聯絡，但佢冇記住仇恨，自言放鬆心情更開心。<br>撰文：馮仁昭</p></body></html>
