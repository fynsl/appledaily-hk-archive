<html><header><meta charset="utf-8"><title>河國榮遇舊愛盧宛茵</title></header><body><h1>河國榮遇舊愛盧宛茵</h1><p>河國榮早前入院做癌細胞切割手術，手術完成未夠兩日，他便跟盧宛茵為一快餐連鎖店拍宣傳片，以《天若有情》華Dee look亮相。<br>河國榮為求拍攝效果，即場幫自己拆線，他說：「醫生做手術時將我耳仔一條神經線割埋，𠵱家完全冇任何感覺，既然係咁，不如早啲拆走啲線都冇所謂啦。」故事講河國榮跟盧宛茵是舊情人，離港多年的河國榮重遊舊地，認不出盧之餘，更以「阿姐」稱呼對方，盧宛茵更唱出衛蘭的《My Love My Fate》相認。<br>撰文：李森</p></body></html>
