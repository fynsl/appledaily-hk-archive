<html><header><meta charset="utf-8"><title>【獨家】親自細說六十年傳奇歲月《劉鑾雄講大劉》震撼全城！</title></header><body><h1>【獨家】親自細說六十年傳奇歲月<br>《劉鑾雄講大劉》震撼全城！</h1><p>千億富豪劉鑾雄，首度公開發跡秘史，曾經飽受屈辱的大劉，如何一吐烏氣矢志要起革命大翻身？「當時邊個擋我就殺邊個！」大劉獨家披露成長歲月，談家庭、談媽媽、談潔癖、談換腎、談福臨門、談股壇狙擊手、談分身家！<br><br>被問甘比是否最後女人？大劉霸氣回應：「如果你要我答，今日一定係！」大劉於專訪中更自嘲「廢柴中嘅廢柴，懵炳中嘅懵炳」，究竟他有過甚麼遭遇？自己事自己講，劉鑾雄親自講大劉！由3月29日開始，劉鑾雄一字一句細說大劉六十年，緊貼《蘋果》即時娛樂，有得聽有得睇！</p></body></html>
