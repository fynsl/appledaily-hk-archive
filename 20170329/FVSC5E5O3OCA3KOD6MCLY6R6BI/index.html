<html><header><meta charset="utf-8"><title>一個起孖一個中三元！最強騎練齊心服侍蒙古王</title></header><body><h1>一個起孖一個中三元！<br>最強騎練齊心服侍蒙古王</h1><p>炒飯哥羅理雅於上周日（26日）沙田賽事起孖當旺，練馬師徐雨石仲旺，同日憑「財歡笑」、「皇龍大將」及「閃耀駿駒」連中三元。<br><br>呢個旺門騎練組合周三（29日）晚合作馬「蒙古王」，將配羅理雅出戰第七場三班1650米，今次亦是該駒首戰谷草。<br><br>羅理雅表示：「此匹來自徐雨石馬房的賽駒，經過季內四次出戰後，走勢明顯有進。上仗落敗皆因陣上被旁邊的馬匹擠壓而勒避，因此出現未能及時望空的不利形勢。今場轉爭谷草，對手比沙田弱，我希望可為『蒙古王』取得突破。」 </p></body></html>
