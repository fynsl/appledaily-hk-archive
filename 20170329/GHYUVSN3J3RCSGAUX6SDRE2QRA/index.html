<html><header><meta charset="utf-8"><title>張建聲拍戲囉囉攣</title></header><body><h1>張建聲拍戲囉囉攣</h1><p>獲李莉莉撐場的電影《香港蘭桂坊》，眾演員張建聲、胡渭康和李霖恩等，昨日在深水埗西九龍中心出席發佈會，分享香港蘭桂坊特色與電影的關係。男主角張建聲笑指今次終於可以在新片中飾演一名正常人，他說：「好耐冇做過正常人，之前拍戲做咗半年怪人，𠵱家出嚟面對傳媒都有啲震，要睇醫生，成日覺得自己囉囉攣，有衝破唔到嘅障礙。」<br>張建聲又指早前拍電影《反黑》，導演對他過於苛刻，電影煞科後他仍然難以平復，同時因為工作一項接一項，未能擠出時間休息放假，他笑指去長洲三天旅行都不能，惟有盡量找方法令自己放鬆。<br>採訪：張俊銘<br>攝影：陳順禎</p></body></html>
