<html><header><meta charset="utf-8"><title>體壇拾趣：黎巴嫩裝甲車迎港足</title></header><body><h1>體壇拾趣：<br>黎巴嫩裝甲車迎港足</h1><p>香港足球代表隊噚晚作客黎巴嫩，踢亞盃外第一場分組賽。原先冇香港電視台直播，到噚日港超聯fb出post表示，經過連日嚟積極同當地轉播代理同相關電視台溝通，最後確認「現在台」有得播！講番場波，黎巴嫩經歷過戰火，今次迎戰港足都好大陣仗，喺比賽前一日已經安排大批裝甲同軍車（圖）到場。喺綵排兩支球隊入場同埋奏國歌嗰陣，雖然球場冇球迷，但喺球場都有軍人荷槍實彈咁把守各個出入口，認真誇張！港足作客黎巴嫩後，嚟緊下一場就到六月喺主場對北韓。</p></body></html>
