<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】莊思敏被摑穿視網膜</title></header><body><h1>【馮仁昭四圍超】<br>莊思敏被摑穿視網膜</h1><p>莊思敏（圖）、陸詩韻、李蕙敏同胡渭康噚日齊集旺角，出席清晰微笑激光矯視中心開幕禮，莊思敏話兩年前發現視網膜穿窿，仲要即時做手術，佢話：「醫生話我應該受到大力撞擊或意外，我唯一記得係俾阿媽摑，賴我阿媽。」<br>莊思敏直認未有男友：「𠵱家好積極出去㗎，之前去party留到凌晨3點，但係得個韓國仔過嚟，佢唔識英文，傾唔到偈。」<br>撰文：馮仁昭</p></body></html>
