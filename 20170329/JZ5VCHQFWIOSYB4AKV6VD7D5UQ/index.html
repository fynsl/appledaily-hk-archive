<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】R＆K出新歌似屙屎</title></header><body><h1>【馮仁昭四圍超】<br>R＆K出新歌似屙屎</h1><p>女子組合Robynn &amp; Kendy噚日去到新城電台宣傳佢哋嘅新歌《無敵》，Kendy話相隔兩年再推出單曲，Kendy形容：「好似終於屙到屎嘅感覺，希望下次唔使等咁耐，可以儲多啲歌做到EP碟，不過𠵱家出到碟係好幸福嘅事。」Robynn就話：「上年情緒反覆，自己好唔開心，有段時間沉寂，係Robynn &amp; Kendy嘅迷惘期，所以逼自己每個禮拜寫一首歌。」<br>撰文：馮仁昭</p></body></html>
