<html><header><meta charset="utf-8"><title>謝金燕伴病危豬哥亮</title></header><body><h1>謝金燕伴病危豬哥亮</h1><p>70歲台灣著名主持豬哥亮罹患大腸癌末期，上周住台大醫院，前晚網上流傳豬哥亮病情危急，只能再活一至兩日，但據知情人士表示，目前豬哥亮病情尚算穩定，還可以「再撐一下」。昨日台灣消息指豬哥亮癌末病危，已經入住安寧病房，更簽下放棄急救同意書。</p><p>豬哥亮2014年確診罹患大腸癌二期，當時他未有接受治療，至去年緊急入院做手術，住院41日。不過近日其病情急轉直下，據悉與他關係惡劣的女兒謝金燕已到醫院探爸爸，父女破冰，謝金燕在醫院待了三天三夜，在病床前陪爸爸聊天。<br>撰文：非非</p></body></html>
