<html><header><meta charset="utf-8"><title>求驗客手記：山神做「仁」唔當「兵」？</title></header><body><h1>求驗客手記：<br>山神做「仁」唔當「兵」？</h1><p>呢排英媒日日都有阿仙奴新聞，都係圍繞領隊雲格、主力阿歷斯山齊士（右）同奧斯爾嘅去向；又有英媒話，拜仁慕尼黑想邀請28歲嘅「山神」過檔，山神同阿仙奴份約下年夏天屆滿，但一直未續約㗎。另外，「兵工廠」名宿亨利就冇拒絕接手，但話每次講起呢個話題都好難受，因為佢好尊重雲格，仲話請乜人做領隊都唔到佢話事，又話都係專注做比利時助教學多啲嘢先。</p></body></html>
