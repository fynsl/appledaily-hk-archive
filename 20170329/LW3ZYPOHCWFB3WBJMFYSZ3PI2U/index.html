<html><header><meta charset="utf-8"><title>龍小菌揀保守Bra</title></header><body><h1>龍小菌揀保守Bra</h1><p>龍小菌由中文科中學教師轉戰做歌手，前年涉偷竊罪，被判守行為12個月，事後小菌承認疏忽，指自己因疲倦忘記付錢。不過小菌的確鍾意行街，前日下午4時許，她獨自現身銅鑼灣city'super，由食、廚房用具至健康食品全部都感興趣，行足45分鐘再轉去行LOG-ON，再由袋、文具、化妝品一直看，最後就到另一層逛內衣店。<br>小菌於內衣店主攻胸圍，挑選顏色都是較保守的皮膚色，但最後都沒有買。然而，她在商場內幾乎站站停，看完內衣褲再去附近兩間平價連鎖服裝店逛，揀完衫再試帽及絲巾，惟最終都沒有收穫。<br>採訪、攝影：徐錦池</p></body></html>
