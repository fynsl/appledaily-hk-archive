<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃德斌獻唱驚走音</title></header><body><h1>【馮仁昭四圍超】<br>黃德斌獻唱驚走音</h1><p>袁鳳瑛同黃德斌為舞台劇《尋找快樂時代2017》演出，劇組噚日喺理大賽馬會綜藝館拜神，黃德斌喺戲中初試啼聲，唱夏韶聲金曲，要唱現場唔可以走音對佢有難度。德斌話身邊班演員都係人肉卡拉OK，想唱乜就即刻jam到歌，所以對比之下自己只係哼歌。<br>至於袁鳳瑛就話自己喺戲內都需要唱歌互動，令佢綵排時歌癮發作，成日喺後台放聲唱歌。<br>撰文：馮仁昭</p></body></html>
