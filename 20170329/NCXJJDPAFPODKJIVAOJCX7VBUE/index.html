<html><header><meta charset="utf-8"><title>鄭中基家傳相機</title></header><body><h1>鄭中基家傳相機</h1><p>鄭中基昨日與朱千雪在中環出席新手機發佈會，分享平日以手機拍照技巧和即場玩自拍。鄭中基透露家中第一部相機是阿爺年代遺留至今，有近七十年歷史，稱得上家傳之寶，經修復後仍可拍照，他說：「會將部相機一路流傳畀仔女，𠵱家培養緊佢哋攝影興趣，阿女好鍾意影相，不過係影即影即有。」鄭中基愛拍人物照，老婆是模特兒更會拍攝泳照，一對子女則嫌棄他影相慢，拒做小模特兒。<br>朱千雪半腳踏出娛樂圈修讀法律課程，稍後會為品牌拍攝探討片段，對象有曹星如和河國榮等，朱千雪期待和香港拳王自拍，現時她耗盡時間在修讀上，未有拍拖。<br>採訪：卓寶花<br>攝影：沈健程</p></body></html>
