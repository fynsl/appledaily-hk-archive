<html><header><meta charset="utf-8"><title>洗米仔稱與父疏離</title></header><body><h1>洗米仔稱與父疏離</h1><p>太陽娛樂老闆周焯華（洗米華）大仔周柏豪，在爸爸另結新歡Mandy Lieu的時候，柏豪一直都在背後默默支持繼母洗米嫂，早前他接受周刊專訪，柏豪指繼母跟他似家人一樣，沒有代溝。他又坦言未見過Mandy，並認為這件事不是他可以表達接受或者不接受。<br>柏豪在英國讀完高中，放棄繼續升讀大學，一家人本來極力反對，後來終接受，並支持他創業。柏豪指自細少接觸爸爸洗米華，主要是由嫲嫲和姑媽帶大，不過他在爸爸身上學會做人的態度，做大事，一定要勇敢。現時自己創業的柏豪，指如爸爸想他到太陽娛樂幫手，自然會開口，但暫時都未有跟他談過。<br>撰文：非非</p></body></html>
