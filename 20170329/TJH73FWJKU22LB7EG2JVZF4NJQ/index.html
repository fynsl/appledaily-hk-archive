<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】徐佳瑩廣東歌冧港迷</title></header><body><h1>【馮仁昭四圍超】<br>徐佳瑩廣東歌冧港迷</h1><p>台灣歌手徐佳瑩噚日到商台宣傳6月嘅紅館演唱會，能夠踏上紅館，佢坦言心情好緊張又興奮，亦為香港站特別獻唱廣東歌，佢話：「我覺得唱的音一定不標準，但唱完會好有成就感，特別是唱另一種語言跟歌迷對話，所以會特別看歌詞去表達心聲。」問男友比爾賈會唔會嚟香港捧場，佢話應該會。講到幾時計劃結婚，佢就話暫時先做好演唱會，其他大事未能同步進行。<br>撰文：馮仁昭</p></body></html>
