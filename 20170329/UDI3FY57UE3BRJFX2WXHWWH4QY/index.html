<html><header><meta charset="utf-8"><title>Eric Kwok認老婆暴脹「有少少腫」</title></header><body><h1>Eric Kwok認老婆暴脹「有少少腫」</h1><p>郭偉亮（Eric Kwok）和愛護動物協會會長傅明憲昨日在灣仔出席「香港愛護動物協會慈善獎券2017」，已有兩隻狗的Eric，被問到是否寧願養狗仔都不養人仔？他說：「我哋唔係好想養人仔，賺人仔就冇問題。」對於有報道指老婆葉佩雯（Grace）因荷爾蒙失調而令體重暴升，他說：「係有少少腫，黎瑞恩有打畀Grace，介紹佢睇天然療法，希望幫到。」<br>傅明憲透露早前考獲冰潛牌後到北極圈的白海冰潛，她說：「啲水係負2度，塊臉冇嘢保護，所以頭三秒好刺痛，上水之後，我塊臉冇感覺，唔知自己個嘴喺邊。」<br>採訪、攝影：黃曉妍</p></body></html>
