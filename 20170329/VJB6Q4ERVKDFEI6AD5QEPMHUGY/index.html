<html><header><meta charset="utf-8"><title>墨國地鐵特設「裸男座」究竟搞邊科？</title></header><body><h1>墨國地鐵特設「裸男座」<br>究竟搞邊科？</h1><p>墨西哥首都墨西哥城地鐵車廂設置男士專用的「性別歧視座位」，座位上設有陽具模型，藉此帶出對抗性騷擾的訊息。<br><br>墨西哥城內每10位女性當中，就有9位是性暴力罪案的受害人。「性別歧視座位」設在一般座位之中，座位是男士頸部以下至膝蓋以上的模型，更包含陽具部分。雖然不少男乘客嘗試坐在座位，但始終因身體或心理的不適而被迫放棄。<br><br>有關方面設置座位的目的，是希望突出女性每日在地鐵內常常面對的性騷擾，讓男士們感同身受。座位下面地板上的告示寫道：「坐在這裏是不舒服，但這與女士在日常生活面對的性暴力根本沒法比。」<br><br>英國《每日鏡報》</p></body></html>
