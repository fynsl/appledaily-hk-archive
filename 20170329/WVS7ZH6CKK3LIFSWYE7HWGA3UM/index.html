<html><header><meta charset="utf-8"><title>中環在線：亨泰買起鹹蛋超人 - 李華華</title></header><body><h1>中環在線：亨泰買起鹹蛋超人 - 李華華</h1><p>亨泰（197）日前公佈收購一間擁有日本著名特攝角色「奧特曼（鹹蛋超人）」知識產權授權方，遲啲會舉辦鹹蛋超人嘅真人show，似乎呢套有50年歷史嘅鹹蛋超人，真係可以勾番起投資者童年回憶，噚日股價升7%，最高見0.63元，創52周新高，收報0.59元。<br>今次亨泰收購嘅滿創有限公司，除咗有鹹蛋超人之外，仲係喺香港、澳門及台灣舉辦大型表演嘅主辦單位，雖然同亨泰主要從事農產品、快速消費品貿易同物流服務無關，但公司就話相信日後喺上述三個地區舉辦大型表演，一定可以吸引無數家庭喎，大家到時要拭目以待喇。</p></body></html>
