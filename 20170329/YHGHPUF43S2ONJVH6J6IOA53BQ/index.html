<html><header><meta charset="utf-8"><title>體壇拾趣：黑帝玩泥沙備戰上海站</title></header><body><h1>體壇拾趣：<br>黑帝玩泥沙備戰上海站</h1><p>黑帝咸姆頓雖然喺新一季F1賽事未能旗開得勝，喺澳洲站只係得第二，不過就似乎無損佢嘅心情，佢喺日前仲去咗阿聯酋滑沙㖭！係呀！係滑沙！原理就好似滑水咁，不過係用一架車而唔係用船，喺沙丘上面風馳電掣，而踩住滑雪板嘅黑帝就捉住連接到車尾條繩滑個夠。F1下一個站嘅正賽，就會喺下月九日喺上海上演，黑帝話經過澳洲站之後，已經證明咗佢賽前睇好法拉利係冇錯嘅，不過，佢唔會放棄，仲會好好休息要做足準備，喺上海站再同法拉利車隊爭一日之長短。</p></body></html>
