<html><header><meta charset="utf-8"><title>體壇拾趣：小丁「被遲到」發火</title></header><body><h1>體壇拾趣：<br>小丁「被遲到」發火</h1><p>周一中國桌球公開賽外圍賽，東道主球手丁俊暉以5:3贏英格蘭球手桑奧蘇利雲晉身主賽圈。不過小丁因為件桌球服縫咗其中一個贊助商恒大金服嘅字樣，同呢次賽事贊助商北京銀行有利益衝突；雖擾攘一輪後能出賽，但按例以「遲到」為由被罰先輸一局。小丁賽後發聲明：「比賽對球員來說就是生命，那一刻我簡直氣瘋了，世界桌聯作為球員的管理單位，是不是只管賺錢的事兒？一點沒考慮球員賽前的情緒和感受，這一點是我最氣憤無比的。」</p></body></html>
