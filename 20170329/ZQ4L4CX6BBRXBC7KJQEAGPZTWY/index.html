<html><header><meta charset="utf-8"><title>體壇拾趣：孫楊叫六飛搶獎牌</title></header><body><h1>體壇拾趣：<br>孫楊叫六飛搶獎牌</h1><p>中國全國游泳冠軍賽將會喺下個月10至17號喺青島舉行，喺舊年夏天嘅里約奧運而爆紅嘅「火雞姐」傅園慧，只係會參加自己嘅強項女子50米及100米背泳，反而一向游開中長距離嘅孫楊，就會游成五個單項加一項接力咁多，嗰五個單項清一色係自由泳，分別係男子100米、200米、400米、800米同埋1,500米自由泳，認真大小通吃；至於接力佢就參加男子4x200米自由泳接力，真係少啲體力都唔得。</p></body></html>
