<html><header><meta charset="utf-8"><title>友坂理惠宣佈離婚</title></header><body><h1>友坂理惠宣佈離婚</h1><p>現年37歲的日本女星友坂理惠，昨日宣佈已跟原名渡邊健二的男歌手Suneohair結束約五年婚姻。今次已是友坂第二段婚姻失敗，Suneohair則是第三度離婚，友坂昨午透過網誌承認已在去年底秘密離婚，不會追討贍養費，並對現年12歲的兒子感到抱歉。友坂90年代後期憑日劇《金田一少年事件簿》走紅亞洲，她於2003年跟第一任丈夫河原雅彥結婚，翌年誕下囝囝，不過該段婚姻同樣僅維持五年。</p></body></html>
