<html><header><meta charset="utf-8"><title>【兄妹五人】與細劉馳騁商界</title></header><body><h1>【兄妹五人】與細劉馳騁商界</h1><p>劉鑾雄的父親是劉火榮，母親為葉淑婉，大劉共有一姊一弟及兩妹，分別是姊玉玲、弟弟「細劉」劉鑾鴻及妹妹玉慧和玉珍，大劉和細劉合力在地產界呼風喚雨，細劉更是利福國際現任主席，公司主要業務為崇光百貨，細劉與老婆Linda育有女兒劉今蟾。<br></p><p>大劉的感情生活比弟弟精采，跟首任老婆寶詠琴育有劉鳴煒和劉秀融，與舊愛呂麗君育有劉秀盈和劉子鋒，老婆甘比為他誕下劉秀樺和劉仲學。長子劉鳴煒跟父母一樣婚姻不順，於2010年與前妻Wendy結束九年婚姻，兩人育有一對龍鳳胎。</p></body></html>
