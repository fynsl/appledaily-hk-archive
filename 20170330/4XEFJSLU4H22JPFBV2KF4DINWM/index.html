<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】素顏陳法蓉陪父放狗</title></header><body><h1>【馮仁昭四圍超】<br>素顏陳法蓉陪父放狗</h1><p>陳法蓉上周日傍晚6點左右，同陳爸爸一齊去西貢海鮮坊附近放狗，日前讀者劉小姐透過《蘋果》爆相爆片，拍到着住黑色羽絨、頭戴Cap帽，素顏嘅陳法蓉，劉小姐話：「佢同爸爸帶住兩隻狗，陳法蓉抱一隻，佢爸爸就拖一隻，兩個人不時望吓個海，又望吓個指南，最後揀咗間食fish &amp; chips嘅餐廳，聽佢把聲都好溫柔，同爸爸有商有量食乜好。」<br>撰文：馮仁昭</p></body></html>
