<html><header><meta charset="utf-8"><title>科網股開Party騰訊創新高IGG又升一成</title></header><body><h1>科網股開Party<br>騰訊創新高IGG又升一成</h1><p>騰訊（700）入股美國電動車Tesla 5%股權，成為第五大股東，騰訊入股有折讓近兩成，賬面獲利33.5億港元（約4.3億美元），騰訊前晚ADR已經接近歷史高位，昨早以230元開市，最高見過230.2元，再創出上市以來的歷史新高。<br> <br>騰訊市值一度升至21703億元，全日收報228元，升0.9%，較上日收市價多咗兩蚊，市值增加189.5億元，21608億元，全日成交36.8億元。<br> <br>據美國證監會公告，騰訊買入Tesla 817萬股，平均價217.7美元，較Tesla周一收市價折讓約20%。</p></body></html>
