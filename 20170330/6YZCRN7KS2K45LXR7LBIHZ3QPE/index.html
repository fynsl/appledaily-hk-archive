<html><header><meta charset="utf-8"><title>貝安琪追女湊好字</title></header><body><h1>貝安琪追女湊好字</h1><p>上月在德國為未婚夫Simon生下囝囝Sebastian的貝安琪，昨日帶着囝囝從德國坐了11小時飛機返港，母親劉香萍正好從北京返來，趕及接乖孫。素顏的貝安琪心情大靚，她說：「好開心可返香港，可以見到老公，BB好易湊，中文名叫小龍，因為老公鍾意食小籠包。」</p><p>貝安琪擺百日宴</p><p>貝安琪用母乳餵B，她表示囝囝大得快，她說：「睇番佢初生啲衫，我唔捨得佢大得咁快，佢一起身就對住我笑，係開心BB。」貝安琪重視囝囝百日宴多於婚禮，不排除雙喜臨門，劉香萍也喜歡小朋友，她希望貝安琪再生，湊成好字。 </p></body></html>
