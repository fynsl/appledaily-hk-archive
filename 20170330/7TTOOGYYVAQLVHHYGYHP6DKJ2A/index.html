<html><header><meta charset="utf-8"><title>求驗客手記︰碧咸毀容巧驚驚</title></header><body><h1>求驗客手記︰<br>碧咸毀容巧驚驚</h1><p>唔少球星退休後參與演藝發展，好似昔日奧脫福大帝簡東拿，𠵱家就專注舞台劇，另一位曼聯名宿、「萬人迷」碧咸擁有俊朗嘅面孔，之前都拍過唔少廣告大受歡迎，最近就接拍咗英國導演佳烈治（Guy Ritchie）執導嘅電影《亞瑟：王者之劍》，不過佳烈治唔知係唔係唔抵得佢咁靚仔，造型就有幾條長疤痕，崩牙就好鬼肉酸，咬牙切齒咁款嚇驚唔少粉絲。另外巴塞名宿朗拿甸奴，就推出個人單曲《Sozinho》，中文係孤獨咁解，細哨唱冧歌大家又受唔受落呢？</p></body></html>
