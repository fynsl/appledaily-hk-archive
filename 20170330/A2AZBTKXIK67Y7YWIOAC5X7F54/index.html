<html><header><meta charset="utf-8"><title>感激母親痛錫</title></header><body><h1>感激母親痛錫</h1><p>劉鑾雄侍母至孝，劉老太葉淑婉不幸於前年逝世，享年94歲。70年代劉家經營友聯岳記吊扇廠，當年女強人劉母以現金130萬購入兩幅地，興建風扇廠房。</p><p>於母親在生之時，大劉不時帶子女陪她到「富豪飯堂」福臨門用膳，讓母親享受兒孫天倫樂，自己更親自拖扶年邁母親出入，盡展孝道。而生前福壽雙全的劉老太衣食無憂，大劉為表達母親在他心中的重要地位，曾豪擲六億元購入一艘長逾213呎的超級遊艇，並以母親名義命名「Lady Lau」。</p></body></html>
