<html><header><meta charset="utf-8"><title>【我愛大自然】唔止得鱷魚Golf場不速之客逐個捉</title></header><body><h1>【我愛大自然】唔止得鱷魚<br>Golf場不速之客逐個捉</h1><p>最近好多高球新聞都關鱷魚事，例如前排有美國球手就去趕鱷魚，又有報道話見到鱷魚咬住獵物，喺個高球場度散步。據美國傳媒報道，喺過去周末，又有條住喺高球場嘅鱷魚成功見報！呢條鱷魚竟然當個高爾夫球係蛋咁吞咗落肚。<br><br>呢件事喺美國佛羅里達州嘅一個高球場度發生，一位叫丹尼爾麥尼馬拿嘅球手打緊波，根據片段，佢誤將一個高爾夫球打中咗呢條曬緊太陽嘅鱷魚。鱷魚先係聞一聞個波，之後就一口將個硬梆梆嘅波吞咗落肚，之後心滿意足咁落番個湖度。</p></body></html>
