<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】連詩雅車震怕尷尬</title></header><body><h1>【馮仁昭四圍超】<br>連詩雅車震怕尷尬</h1><p>連詩雅噚日到商台宣傳新歌《不意外的意外》，她指歌曲題材大膽，MV有車震破格演出，不過改由另外兩位演員上陣。<br>講到車震經驗，連詩雅話：「車震真係冇呀，一嚟我有番咁上下高，我又好鍾意揸mini，有人行過睇到都好尷尬。」 歌曲講醉酒後會打畀異性，連詩雅話：「曾經有啲好感嘅對象，飲醉酒之後先會打畀我，唔知係咪飲醉酒睇我覺得靚啲。」<br>撰文：馮仁昭</p></body></html>
