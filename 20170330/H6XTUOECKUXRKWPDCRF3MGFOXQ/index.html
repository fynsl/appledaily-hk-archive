<html><header><meta charset="utf-8"><title>為影靚相石頭掟袋鼠強國男：難得來一趟</title></header><body><h1>為影靚相石頭掟袋鼠<br>強國男：難得來一趟</h1><p>內地再現缺德遊客！日前下午3時許，在江蘇揚州茱萸灣動物園袋鼠區附近，一名身穿深色西裝的中年男子，疑因不滿袋鼠躺在地上不動，讓他未能拍到動態照片，竟多次撿起地上的石頭，從圍欄外擲向袋鼠，再迅速舉起手機，欲趁牠們跳起時拍照。<br><br>有遊客拍下了該男子的惡行；另有目擊全程的女遊客指，該名男子的石頭砸中了袋鼠，其他遊客見狀即勸阻，但男子竟回應：「難得來一趟。」<br><br>茱萸灣動物園負責人表示，有遊客不珍惜動物，在觀賞期間亂投食物或雜物，這些不文明行為不僅煞風景，也給其他遊客和動物園造成損失。<br><br>交匯點</p></body></html>
