<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】夏蕙姨籲祥嫂做快樂人</title></header><body><h1>【馮仁昭四圍超】<br>夏蕙姨籲祥嫂做快樂人</h1><p>黃夏蕙（中）前晚喺柴灣擔任陳淑蘭、強尼主持嘅ViuTV節目《晚吹－梗有一件喺左近》嘉賓，內容講養兒防老，夏蕙姨話：「從未靠過仔女，老公有錢剩番畀我，自己保護自己。」<br>提到好友祥嫂立平安紙，夏蕙姨話從冇聽過祥嫂呻：「平時好少講呢啲話題，人大咗乜都冇所謂，我一直有開解佢，解到好似我咁快樂咪好囉，乜都唔好理，唔開心嘅事就唔好做。」<br>撰文：馮仁昭</p></body></html>
