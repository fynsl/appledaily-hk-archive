<html><header><meta charset="utf-8"><title>吳綺莉靠母遺產買樓</title></header><body><h1>吳綺莉靠母遺產買樓</h1><p>早前吳綺莉涉刑事恐嚇被捕，據知報警的是女兒卓林，成龍前晚出席活動時聞吳綺莉即避談。昨日有周刊報道指卓林的同父異母哥哥房祖名，一直都有留意妹妹的新聞，又知道吳綺莉經濟有壓力，所以他曾問父親成龍為何不出手相助兩母女，又出手助吳綺莉於去年年中一次過買斷大坑的豪宅。</p><p>不過台灣傳媒求證房祖名身邊友人，回覆指這些傳聞都不可信，友人表示祖名跟爸爸對話機會已不多，更不可能講這種事。其實，先前也傳過祖名曾偷探小龍女，也並非屬實，他們兩兄妹從未見過面。其實有傳吳的母親離世時，留下一筆遺產令她足夠一次過買下大坑物業。<br>撰文：李森</p></body></html>
