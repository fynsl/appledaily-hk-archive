<html><header><meta charset="utf-8"><title>魏如萱開騷減肥晒長腿</title></header><body><h1>魏如萱開騷減肥晒長腿</h1><p>魏如萱（娃娃）前晚在九展舉行「魏如萱末路狂花香港演唱會」，她穿上騷長腿的透視長裙，台下有歌迷大叫「好靚」，娃娃說：「梗係啦，我化了妝，好索。」娃娃還揀由林二汶唱的廣東歌《無忘花》，她說：「我不想看歌詞怕分心，我努力把它記下，如果我忘記歌詞就一起唱。」<br>完騷後，娃娃表示刻意選性感透視裝：「我努力減肥做健身，希望7月台北小巨蛋演唱會可以穿少一點，露給大家看。」問到是否希望到紅館開騷？娃娃說：「對呀，當歌手想去的地方，希望下次有機會。」至於唱林二汶的廣東歌是否感到吃力？她說：「好難呀，可以就夠。」<br>採訪：馬建華<br>攝影：陳俊強</p></body></html>
