<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】崔碧珈發夢搞到瀨尿</title></header><body><h1>【馮仁昭四圍超】<br>崔碧珈發夢搞到瀨尿</h1><p>崔碧珈同火火主持ViuTV節目《晚吹－捲上你的床》，噚日喺柴灣錄影，請咗林耀聲做嘉賓。<br>喺節目入面為嘉賓解夢，崔碧珈話細個經常發同一個夢，仲搞到瀨尿，佢話：「由3、4歲開始到中學都發過呢個夢，夢到好急要去廁所，大咗都識試吓掂個馬桶係咪真，但想去時喺現實中就瀨咗。」佢最近就發夢被追殺，半夢遊嗰陣，會摑瞓喺旁邊嘅妹妹。<br>撰文：馮仁昭</p></body></html>
