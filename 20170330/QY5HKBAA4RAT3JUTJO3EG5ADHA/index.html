<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】舒淇日本開餐餵馮德倫</title></header><body><h1>【馮仁昭四圍超】<br>舒淇日本開餐餵馮德倫</h1><p>舒淇最近喺日本拍廣告，老公馮德倫就去當地探班，佢哋被目擊坐喺酒店大堂，原先係各自做自己嘢，過咗一陣馮德倫就拎起舒淇隻手，送上深情一吻就返房，而舒淇就繼續留喺大堂。</p><p>到夜晚舒淇同馮德倫就去餐廳食飯，佢哋一時自拍，一時舒淇餵老公飲湯，馮德倫就攬攬回應，溫馨到爆。食完飯後佢哋就返房，馮德倫仲喺陽台作狀跳舞耍拳𠱁老婆開心。<br>撰文：馮仁昭</p></body></html>
