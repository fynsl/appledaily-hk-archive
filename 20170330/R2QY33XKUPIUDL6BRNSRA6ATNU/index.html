<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林雪難戒消夜增8磅</title></header><body><h1>【馮仁昭四圍超】<br>林雪難戒消夜增8磅</h1><p>林雪噚日到商台宣傳ViuTV節目《林說金曲》，節目會貼地落區介紹歌曲，林雪自認歌喉麻麻。林雪早前血壓高喺片場暈倒，佢話現時身體狀況好好，做演員預咗辛苦，希望把握時機有得拍就拍。<br>本來為健康減肥，林雪卻反增8磅，搞到好論盡，佢話已經冇食早、午餐，但唔知點解瞓覺前就特別好胃口，難戒消夜。今年林雪因喺外地拍戲，會缺席金像獎。<br>撰文：馮仁昭</p></body></html>
