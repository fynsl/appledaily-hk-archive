<html><header><meta charset="utf-8"><title>楊紫瓊獲法總統授勳</title></header><body><h1>楊紫瓊獲法總統授勳</h1><p>國際影星楊紫瓊（Michelle）前日在馬來西亞的吉隆坡，獲法國總統奧朗德（Francois Hollande）頒發法國榮譽軍團司令榮譽勳章，表揚她在法國及世界各地推動人道主義所作出的努力。<br>對於再次獲法國政府的榮譽勳章，Michelle昨回覆：「十分十分榮幸，因為只有極少數人能得到此榮譽。」她是特意由加拿大飛返馬來西亞出席儀式，同日晚上她已飛回加拿大繼續為電影《Star Trek：Discovery》進行拍攝，她的法籍未婚夫、71歲的Jean Todt亦多次受勳。法國總統奧朗德前日藉官式訪問馬來西亞之便，在當地領使館舉行授勳儀式。<br>採訪：李森</p></body></html>
