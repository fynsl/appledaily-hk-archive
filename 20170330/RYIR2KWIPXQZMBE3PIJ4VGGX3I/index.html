<html><header><meta charset="utf-8"><title>甩拖後首個生日23歲Sulli搵具荷拉開派對</title></header><body><h1>甩拖後首個生日<br>23歲Sulli搵具荷拉開派對</h1><p>噚日係韓國女團f(x)嘅前成員Sulli嘅23歲生日，今個月頭佢先同大佢14年嘅組合Dynamic Duo嘅成員崔子分手，噚日係Sulli分手後首個單身牛一。<br> <br>不過Sulli就勝在多朋友，佢由前日開始已獲唔少朋友同佢慶祝生日，前日同噚日佢都先後喺Instagram公開慶祝生日嘅照片，當中可見Sulli獲朋友送上生日蛋糕，佢仲豪邁地手拿香檳再拎住一個大蛋糕，唔顧儀態就咁食蛋糕。另一輯照片就可見佢同好姊妹具荷拉齊齊穿上姊妹裝，喺屋企開party，似乎今年生日雖然冇男友陪，但Sulli都過得好開心。<br></p></body></html>
