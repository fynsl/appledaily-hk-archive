<html><header><meta charset="utf-8"><title>小嶋陽菜退團前襲港</title></header><body><h1>小嶋陽菜退團前襲港</h1><p>日本組合AKB48的女神級成員小嶋陽菜，已定下月29歲生日正式退團，趁告別11年的AKB生涯，陽菜鐵定下月10日重臨香港，假九展Music Zone舉行首次香港粉絲見面會，今次大會特設有握手環節，每位入場人士均可親親偶像，票價一律為980港元。<br>由陽菜擔任主唱的AKB全新單曲《Shoot Sign》銷量已累積105萬，近日仍穩佔單日銷量榜十大，成績總算有個交代。陽菜最近就為時尚雜誌《Numero TOKYO》拍寫真，穿上火紅泳衣化身出水芙蓉，十分火辣。<br>撰文：哥羅</p></body></html>
