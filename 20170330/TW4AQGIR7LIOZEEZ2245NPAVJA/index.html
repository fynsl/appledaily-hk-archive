<html><header><meta charset="utf-8"><title>麥包孖女兒拍廣告搵食</title></header><body><h1>麥包孖女兒拍廣告搵食</h1><p>麥長青（麥包）去年約滿無綫，自由身接工作，話事權多了，日前破天荒與17歲女兒麥淳琳，以父女檔上陣為某購物商場拍短片廣告。據知，麥包近日在內地拍網劇《4度望遠鏡》，為拍廣告特別向劇組請假10小時返港，雖然十分頻撲，但工作時可以見到女兒及太太，麥包笑言即時變得醒神，兩父女更加默契十足。<br>麥包與女兒關係像朋友，今次接拍廣告時，先跟女兒商量才答應。他說：「大家初初擔心淳琳首次演出會緊張，但其實佢喺學校有演舞台劇經驗。」問他可會讓女兒入行？麥包笑說：「女兒暫時學業為重，加上佢對幕後嘅興趣大過幕前。」<br>撰文：李察</p></body></html>
