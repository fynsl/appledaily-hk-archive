<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃日華叫女兒婚後即生</title></header><body><h1>【馮仁昭四圍超】<br>黃日華叫女兒婚後即生</h1><p>黃日華噚日以大使身份到觀塘出席導盲犬活動，早前黃芷晴透露有計劃結婚，黃日華指一切由女兒決定：「我嗰關形同虛設，咁大個女佢決定得啦，好同唔好都係自己揀，佢都27歲，差唔多要結婚㗎啦，最好30歲前生仔，我都係27歲左右同太太結婚。」<br>黃日華又指早前同個女，仲有佢男友齊齊去旅行，多咗了解，如果個女想結婚，佢會全力支持。<br>撰文：馮仁昭</p></body></html>
