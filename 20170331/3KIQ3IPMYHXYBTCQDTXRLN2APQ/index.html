<html><header><meta charset="utf-8"><title>陳凱琳讚嘉穎有精力</title></header><body><h1>陳凱琳讚嘉穎有精力</h1><p>陳凱琳與陳瀅昨於旺角出席鞋履品牌Hush Puppies x Hong Kong Dog Rescue慈善義賣日，陳凱琳謂養狗與小朋友可以取得平衡，將來都希望生小朋友，問到如果決定生BB，會否擔心現年47歲的男友鄭嘉穎年紀大？她說：「唔擔心，每個人都有ready時間，以前佢工作忙為建立事業，𠵱家穩定落嚟。」問會否怕嘉穎沒有足夠精力湊BB？她說：「唔會，佢好鍾意小朋友，喺街見到小朋友會跟住，好有愛心同energy。」<br>同場的陳瀅之前被影到有觀音兵陪放狗，她說：「佢哋係我加拿大嘅朋友。」她自言沒有收兵，只有養狗。<br>採訪：羅慧敏<br>攝影：沈健程</p></body></html>
