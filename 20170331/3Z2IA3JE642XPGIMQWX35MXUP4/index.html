<html><header><meta charset="utf-8"><title>朱千雪男友澳洲讀醫</title></header><body><h1>朱千雪男友澳洲讀醫</h1><p>朱千雪日前出席手機活動時表示沒拖拍，但本報接獲讀者爆料，指朱千雪跟一位在澳洲讀醫的Justin Ng拍拖5年，而Justin是有家底之人，其父五年前在香格里拉集團做執行董事，現為老牌茶莊「祺棧茶行」老闆。在朱千雪facebook的朋友名單中，連Justin父親及胞弟也是朋友，可見她與Justin關係密切。<br>據本報了解，Justin其實是朱千雪眾多追求者之一，雖然身在澳洲讀醫，但跟她一直保持聯絡。不過，現時在香港城市大學修讀法律博士學位的朱千雪正忙於考試，根本沒時間拍拖，看來Justin要繼續耐心等候。<br>撰文：非非</p></body></html>
