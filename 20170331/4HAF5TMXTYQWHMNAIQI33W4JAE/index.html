<html><header><meta charset="utf-8"><title>體壇拾趣：郎平升任總教練</title></header><body><h1>體壇拾趣：<br>郎平升任總教練</h1><p>中國女排喺周三宣佈新一期嘅25人集訓名單，為2020年東京奧運衞冕而做準備。球迷最關心嘅，就梗係早前合約期滿嘅冠軍教頭郎平會唔會留隊啦！56歲嘅郎平喺一月接受髖關節手術後一直養傷，而佢亦將會升上神枱，喺新一期國家隊名單上嘅職位由主教練變成總教練，至於喺里約奧運擔任郎平副手嘅安家杰就會出任執行教練。郎平話國家隊要開始換血，佢希望幫球隊發掘更多有潛力嘅新人。</p></body></html>
