<html><header><meta charset="utf-8"><title>沙地阿美委滙控任IPO財顧</title></header><body><h1>沙地阿美委滙控任IPO財顧</h1><p>【本報綜合報道】路透社引述多位消息人士報道，全球最大石油公司沙地阿美已正式委任摩根大通、摩根士丹利和滙豐控股（005）作為其首次公開招股（IPO）的國際財務顧問。沙地阿美計劃明年出售5%股權，籌集約1,000億美元，將創下全球歷來最大集資規模。<br>上述多位消息人士稱，沙地阿美聘請了沙地NCB Capital和Samba Capital為國內顧問。一名消息人士透露，沙地阿美早前已聘請Moelis &amp; Co和Evercore為獨立財務顧問。沙地阿美表示，不對傳言或臆測置評。<br>另外，沙地阿美仍未決定上市地點。</p></body></html>
