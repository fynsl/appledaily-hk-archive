<html><header><meta charset="utf-8"><title>求驗客手記：C朗機場揭幕核突銅像雕成咁？</title></header><body><h1>求驗客手記：<br>C朗機場揭幕核突銅像雕成咁？</h1><p>葡萄牙球星基斯坦奴朗拿度（C朗）禮拜三出席馬德拉島機場命名儀式，自此之後，C朗家鄉馬德拉島機場就叫做C朗機場嘞。喺班鄉親父老面前咁威水，C朗梗係全家出動，帶埋女友佐真娜同埋囝囝嚟。不過，當C朗見到機場入面嗰個C朗銅像嗰陣，相信佢都O晒嘴，心諗呢個係乜水嚟！有網民瘋狂改圖，將銅像個樣key番上C朗真人度；有網民認真分析，覺得呢個雕像似前利物浦左閘懷斯，亦有人覺得似前新特蘭前鋒昆尼，仲有人覺得似賀夫、基奧特等都有。不過，整銅像嘅藝術家艾文奴山度士話，藝術嘅嘢見仁見智，佢話C朗好鍾意個像喎！</p></body></html>
