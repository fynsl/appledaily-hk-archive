<html><header><meta charset="utf-8"><title>周慧敏驚訝城城結婚</title></header><body><h1>周慧敏驚訝城城結婚</h1><p>周慧敏前晚在灣仔伊館擔任慈善演唱會嘉賓，同場表演的還有小肥及李克勤，到場的嘉賓有郭少明夫婦、四洲太子女戴凱欣與男友、利蘊珍及囡囡雷正殷、鄧鉅明太太等。周慧敏受訪時表示會唱3首半歌，因為有一首是跟克勤合唱。<br>對於郭富城被爆結婚，周慧敏說：「意外，但開心，因為未聽到城城有另一半嘅消息，我第一首MV《台下女主角》嘅男主角就係城城。」提到好友關淑怡，周慧敏表示有與她聯絡，但內容不便透露，只謂對方情況好。另外，戴凱欣透露男友剛在上海求婚成功，希望今年內拉埋天窗。<br>採訪、攝影：羅慧敏</p></body></html>
