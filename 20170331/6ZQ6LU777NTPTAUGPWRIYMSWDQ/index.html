<html><header><meta charset="utf-8"><title>ViuTV英文台今啟播</title></header><body><h1>ViuTV英文台今啟播</h1><p>ViuTV旗下的全新免費英文電視頻道ViuTVsix今日開台，觀眾可透過數碼頻道96台收看。英文台逢周二至五，以及周日晚會有專播HBO Originals劇集時段，包括《酒私風雲》（Boardwalk Empire）、《刑警雙雄》（True Detective）等，而周六、日晚更有《Dog TV》。<br>另外，崔碧珈及袁嘉敏等昨為ViuTV《晚吹：捲上你的床》錄影，主題是「拜金女」及「軟飯王」，崔碧珈自爆曾遇軟飯王兼暴力王，二人爭執，令她意外跌落山要住院。袁嘉敏則否認是拜金女，指自己過往曾推了不少飯局。<br>採訪：卓寶花<br>攝影：陳慧安</p></body></html>
