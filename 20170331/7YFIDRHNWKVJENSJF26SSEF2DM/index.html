<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】侯佩岑懷孕賺少255萬</title></header><body><h1>【馮仁昭四圍超】<br>侯佩岑懷孕賺少255萬</h1><p>台灣藝人侯佩岑同證券公司副總裁黃柏俊喺2011年結婚，三年後生咗囝囝Ian，而侯佩岑經理人公司回覆台灣《蘋果》證實「佩岑的確已經懷孕，謝謝大家關心」，今次陀B佢好謹慎，推咗唔少job，包括台灣推咗五個job，兩場內地騷，連紐約時裝周同巴黎時裝周都唔去，專心養胎，估計少賺逾255萬港元，而佢本來喺下月出書，𠵱家要延至年底坐完月先出。<br>撰文：馮仁昭</p></body></html>
