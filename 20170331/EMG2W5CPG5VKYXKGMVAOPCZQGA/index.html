<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】顏卓靈收靚咪闖歌壇</title></header><body><h1>【馮仁昭四圍超】<br>顏卓靈收靚咪闖歌壇</h1><p>顏卓靈噚日喺中環開記者會，正式加入歌手行列，新歌《閃光》MV即晚首播，唱片公司高層送上價值6位數字嘅咪高𥧌作賀禮。顏卓靈又送上早前喺秋田拍MV嘅靚相明信片同筆記簿畀嘉賓。<br>同男友白只打得火熱嘅顏卓靈被取笑送白紙（白只），佢笑話：「以後講呢兩隻字都會尷尬，我怕醜。」早前白只公開讚顏卓靈新歌好聽，佢反讚男友嘅樂隊朱凌凌。<br>撰文：馮仁昭</p></body></html>
