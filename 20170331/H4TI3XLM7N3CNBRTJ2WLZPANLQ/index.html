<html><header><meta charset="utf-8"><title>大劉向前外母借錢創業</title></header><body><h1>大劉向前外母借錢創業</h1><p>每講起大劉劉鑾雄的發迹史，都一定會提到首任妻子寶詠琴的母親：寶鍾全英女士。有指當年全靠寶老太按樓相助，令大劉發迹，但去年有報道指大劉與寶家二十年不相往還，而寶老太就只得大劉兒子劉鳴煒照顧。大劉在訪問中澄清：「當年我創業，佢按過層樓、借過15萬元畀我做資金，我半年後還清，之後仲幫佢贖埋層樓。」<br>大劉又表示每隔一段時間都會偕子女與寶老太去福臨門飲茶，但近年對方行動不便，才少見面。而當年所借的15萬，大劉透露並非用來開廠，而是跟尼日利亞、西非等地做貿易生意。</p></body></html>
