<html><header><meta charset="utf-8"><title>【美圖晒晒】索爆「華航許瑋甯」美照曝光網民：甜到蛀牙</title></header><body><h1>【美圖晒晒】索爆「華航許瑋甯」美照曝光<br>網民：甜到蛀牙</h1><p>《JUKSY》網站近日貼出一名台灣清純美女。據悉，美女名叫Mel Lin，任職中華航空，有網民大讚Mel Lin酷似台灣女神許瑋甯，有網友甚至稱讚「甜到會蛀牙！」、「仙女！」<br><br>Mel Lin長相甜美，無論fb還是IG的相片，大多都是清妝淡容，顯示她是個天然美女。有網友爆料她在高中和大學時都是「校花」。畢業以後便任職空姐，由於公司規定，她鮮少fb和IG放上自己的制服照。五官深邃又有可愛雀斑的Mel Lin有難能可貴的清新自然氣質，網友念念不忘。<br><br>台灣《蘋果日報》</p></body></html>
