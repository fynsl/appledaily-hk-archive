<html><header><meta charset="utf-8"><title>體壇拾趣：I湯馬士唔同字母哥跳波</title></header><body><h1>體壇拾趣：<br>I湯馬士唔同字母哥跳波</h1><p>塞爾特人喺周三常規賽，雖然有主力控衞I湯馬士（Iasiah Thomas）轟入全場最高嘅32分，但最終都係喺主場以100:103輸畀公鹿，以48勝27負跌番落東岸第二。不過，身高只得五呎九吋湯馬士應該都好冇癮，因為佢喺第一節剩番3分53秒時，同身高6呎11吋嘅公鹿前鋒「字母哥」安迪度安寶（Giannis Antetokounmpo）瞓身爭波，最後球證判咗跳波；兩人身高已經差一呎有多，仲未計字母哥嘅超長臂展，結果球證一拋波，I湯馬士自動彈開認輸（左圖）。</p></body></html>
