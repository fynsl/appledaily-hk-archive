<html><header><meta charset="utf-8"><title>【蘋果360°】三星發佈會現場　實試Gear360 </title></header><body><h1>【蘋果360°】三星發佈會現場　實試Gear360 </h1><p>三星在紐約的新機發佈會新的Gear360相機，新機設計其實跟舊機頗相似，頂部維持上代的球形設計，兩邊球形鏡頭凸出，開關和藍牙鍵依舊放在機側。拍攝短片質素有所提升，能拍攝上代未能做到的360度4K影片，加上支援fb的360直播，短片功能明顯是新機重點。可惜的是fb 360直播功能暫時因為軟件未預備好未能實試。</p><p>360°睇片網址：https://youtu.be/6hRRbxK4cdI</p><p>記者：韓繼聰<br></p></body></html>
