<html><header><meta charset="utf-8"><title>求驗客手記：領火燄踢世盃？小豬O嘴</title></header><body><h1>求驗客手記：<br>領火燄踢世盃？小豬O嘴</h1><p>影星成龍曾經喺2010年表示，覺得巴塞隆拿或者AC米蘭會贏得南非世界盃，震驚13億人，咁啱德國中場舒韋恩史迪加啱啱由曼聯轉投美職聯芝加哥火燄，日前出席記者會時，竟然有位記者「成龍」上身咁問：「隨着你加盟球隊，火燄係咪可以有合理期望，向世界盃邁進？」搞到球會經理都忍唔住出聲，解釋番球會係冇份踢世盃嘅，仲擅自將條問題改為美公盃。至於火燄twitter就繼續抽水，喺一張小豬訓練相度附以#RoadToRussia嘅hashtag，講笑話小豬真係可以領軍衝擊俄羅斯世盃！</p></body></html>
