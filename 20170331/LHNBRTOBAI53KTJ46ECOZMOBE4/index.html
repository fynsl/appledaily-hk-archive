<html><header><meta charset="utf-8"><title>敏之預一年時間追女</title></header><body><h1>敏之預一年時間追女</h1><p>陳敏之去年12月冬至誕下兒子雷子樂，昨日敏之為囝囝於中環四季酒店舉行百日宴，筵開22席，現場佈滿汽球童話式佈置，敏之與囝囝現身拍照，子樂精靈可愛，更會望鏡頭。<br>問到敏之今次花費是否很多？她說：「OK嘅，因為結婚時都冇擺酒，今次要幫囝囝擺百日宴，我都好耐冇扮過靚。」問到何時再生？敏之說：「心係想嘅，但係個人好攰，唔會即刻，之前開刀要休息吓先，一年後再試，希望佢將來多個伴，都想一仔一女，不過兩兄弟都開心。」黃宗澤與前女友胡杏兒都有到賀，他謂會跟對方打招呼。<br>採訪：卓寶花<br>攝影：沈健程</p></body></html>
