<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】嘟姐見孔劉睇緣份</title></header><body><h1>【馮仁昭四圍超】<br>嘟姐見孔劉睇緣份</h1><p>鄭裕玲（嘟姐）同伍家謙噚日去銅鑼灣主持啟動禮，嘟姐曾經喺電台節目直認煲韓劇《鬼怪》煲上癮，話俾孔劉電暈兼愛上對方，甚至封孔劉做新男友，又話為孔劉做腐女都冇問題。</p><p>孔劉將會喺5月來港舉行見面會，好多fans都希望一睹偶像風采，嘟姐話：「我唔知到時喺唔喺香港，如果要飛去其他地方，咁就冇緣見面喇！真係要睇情況。」<br>撰文：馮仁昭</p></body></html>
