<html><header><meta charset="utf-8"><title>求驗客手記：尼馬同女友開P慶贏波</title></header><body><h1>求驗客手記：<br>尼馬同女友開P慶贏波</h1><p>巴西喺日前嘅世盃外以3:0擊敗咗巴拉圭，而入球功臣之一嘅尼馬就梗係要同明星女友布魯娜慶祝吓啦！點慶祝？就係去大跳熱舞囉！適逢聖保羅舉行音樂節，尼馬就同布魯娜齊齊出席，仲有大跳辣身舞㖭。另外，雖然有指曼聯會出破全球轉會費紀錄嘅兩億歐元（約16.8億港元）強簽效力巴塞嘅尼馬，但紅魔領隊摩連奴就話：「好似巴塞咁嘅球會，唔可以亦唔會失去尼馬。雖然美斯仲有好幾年發揮，但始終已經『三字頭』，而尼馬就會繼美斯後下一個巴塞嘅偉大球員，你想簽佢就好似爆入夾萬一樣，冇可能。」</p></body></html>
