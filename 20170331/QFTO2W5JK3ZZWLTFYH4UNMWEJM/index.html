<html><header><meta charset="utf-8"><title>導演獲押井守支持</title></header><body><h1>導演獲押井守支持</h1><p>《攻殼機動隊》早於08年被史提芬史匹堡（Steven Spielberg）購下版權，導演Rupert Sanders接受本報專訪時透露因為大師太忙，所以找了他執導。Rupert本身是《攻殼》超級擁躉，問他認為電影滿足到粉絲要求？Rupert說：「其實無論你忠於甚麼或者改變甚麼，你不可以取悅所有人。但我認為至現時為止，看過的人都有非常好的反應，他們覺得這部戲既忠於原著又十分獨特。押井守（95年動畫版導演）亦很支持我們，尊重我們用自己方法做這部電影。」</p></body></html>
