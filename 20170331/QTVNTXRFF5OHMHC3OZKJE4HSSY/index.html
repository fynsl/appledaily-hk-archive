<html><header><meta charset="utf-8"><title>南京代客掃墓包鞠躬哭墳</title></header><body><h1>南京代客掃墓包鞠躬哭墳</h1><p>清明將至，位於江蘇南京的墓園雨花台功德園推出「直播代客掃墓」服務，職員會代替不能親身到場的家屬掃墓（圖），客戶輸入密碼後可在微信實時觀看過程。在淘寶網站上，也有不少網店提供「代客掃墓」，有北京店主指客人都是全家在國外生活，不方便回國掃墓。<br>另一名店主則推出398元人民幣（下同．約448港元）的「代客掃墓套餐」，由2至3名職員清理墓地、鞠躬、上香等，並提供「代哭」服務，每3分鐘收費100元（約113港元），會全程拍片紀錄及送十多張照片，店主強調會用心地哭，「我們肯定不能拿這種事開玩笑，我們也不敢」。<br>西部網</p></body></html>
