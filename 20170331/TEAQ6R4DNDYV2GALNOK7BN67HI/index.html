<html><header><meta charset="utf-8"><title>返巴塞黑面唔睬記者美斯：我對住空氣爆粗</title></header><body><h1>返巴塞黑面唔睬記者<br>美斯：我對住空氣爆粗</h1><p>阿根廷前鋒美斯因為問候旁證伯母俾國際足協（FIFA）停賽4場，加埋一班「豬隊友」唔生性葬身玻利維亞高原，令世盃外南美洲區出線資格危危乎。不過，人總需要勇敢生存，美斯周三已經飛抵巴塞隆拿，備戰下周日作客CF格蘭納達嘅聯賽，佢步出機場時備受大批傳媒包圍，但沿途保持緘默，最終不發一言上車離開。<br><br>不過，美斯亦唔係坐以待斃咁軟弱，據阿根廷傳媒報道，美斯辯稱自己喺對智利場波只係「對住空氣」爆粗，唔係有意針對旁證，但FIFA並冇疑中留情，一樣重判停賽4場。<br></p></body></html>
