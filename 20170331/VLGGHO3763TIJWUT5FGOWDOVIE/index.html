<html><header><meta charset="utf-8"><title>亡夫遺物藏「手榴彈」妻子嚇到報</title></header><body><h1>亡夫遺物藏「手榴彈」<br>妻子嚇到報</h1><p>【本報訊】牛頭角坪石邨翠石樓，前晚8時許，18樓一名女戶主執拾亡夫的遺物時，發現一個手榴彈物體，慌忙報案。警員接報到場，經初步檢驗確定該手榴彈有撞針，未知是否有爆炸物，召爆炸品處理課(EOD)到場協助，並疏散同層的居民到街上暫避。至晚上10時許，EOD證實該「手榴彈」為擺設，並無爆炸物，但撿獲兩把「閹槍」(失效的槍械)回署調查。警方解封上址，居民可以陸續返家。</p></body></html>
