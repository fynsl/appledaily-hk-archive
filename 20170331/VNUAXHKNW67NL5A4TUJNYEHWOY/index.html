<html><header><meta charset="utf-8"><title>小心愚人節假新聞阿仙奴係整蠱專家</title></header><body><h1>小心愚人節假新聞<br>阿仙奴係整蠱專家</h1><p>前兩年阿仙奴在官網推出的片段，宣傳左腳專用足球，講得真有其事般。不過片段發佈日期是3月31日，原來是為愚人節而設。<br><br>又曾試過同一年說在那周，阿仙奴對利物浦的聯賽，直播兩隊的更衣室訓話。連有記者在賽前記者會問雲格有關安排時，才踢爆是假消息。當年這單「新聞」原來是英國《每日郵報》報導的。<br><br>不單止這樣，更試過指阿仙奴和車路士打算為受盡千夫所指，被指為錢由兵工廠跳槽至車仔的左閘艾殊利高爾，合資弄雕像，當然又是假消息。<br><br>不知如果能把這些心機，轉化在賽場上，阿仙奴成績又會如何呢？</p></body></html>
