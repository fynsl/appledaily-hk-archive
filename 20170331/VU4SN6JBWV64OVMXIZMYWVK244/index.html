<html><header><meta charset="utf-8"><title>體壇拾趣：韋少57分大三元破紀錄</title></header><body><h1>體壇拾趣：<br>韋少57分大三元破紀錄</h1><p>數據狂人韋斯卜克（Russell Westbrook）再創紀錄！呢位28歲嘅雷霆控衞喺周三作客魔術時，交出今季第38次「大三元」57分13籃板11助攻，帶領球隊加時以114:106反敗為勝。韋少今次轟入57分更創下NBA史上最高得分嘅三雙，打破今季夏登（James Harden）以及1967/68球季張伯倫（Wilt Chamberlain）造出嘅53分紀錄。</p></body></html>
