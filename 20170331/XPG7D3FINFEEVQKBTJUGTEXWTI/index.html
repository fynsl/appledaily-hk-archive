<html><header><meta charset="utf-8"><title>卓林今離港散心</title></header><body><h1>卓林今離港散心</h1><p>吳綺莉日前涉刑事恐嚇被捕，事後女兒卓林一直離家，昨日卓林在社交網蒲頭指自己壓力爆煲，留言：「我仍然活着」，更預告今天離港，她用英文寫道：「我將會明日離港，對於『關心』我的朋友要知道，我仍然活着。」昨吳綺莉於記者會亦表示卓林會離港去旅行。<br>此外，卓林好友龐景峰昨與女友楊埕到旺角出席活動，他大讚卓林積極為將來打算，否認她有吸煙習慣：「我未見過佢食煙，佢已經18歲，飲少少酒好正常，唔係大問題。佢好有創意，好鍾意藝術。」問卓林是否有意到外國留學？他說：「佢好想好想，問我去英國定美國好。」<br>採訪：羅慧敏<br>攝影：沈健程</p></body></html>
