<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】洪卓立獎項被當垃圾</title></header><body><h1>【馮仁昭四圍超】<br>洪卓立獎項被當垃圾</h1><p>洪卓立（Ken）噚日喺商台宣傳新歌《帶著骨灰去旅行》，佢無奈指近日帶着眼淚去生活，女友湯怡誤將一盒放滿新人獎嘅箱當垃圾掉咗，當佢發現後，女友即去垃圾房搵，結果喊住返嚟話冇，Ken仲反過來安慰女友，只有組隊組合再拎新人獎，問到女友近日係咪好小鳥依人？佢笑住話：「好啲，冇乜黑臉，我都有責任，𠵱家每個箱都寫清楚，同埋自己揼垃圾。」<br>撰文：馮仁昭</p></body></html>
