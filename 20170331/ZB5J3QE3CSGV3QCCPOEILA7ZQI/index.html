<html><header><meta charset="utf-8"><title>佐治落葬男友趕到送別</title></header><body><h1>佐治落葬男友趕到送別</h1><p>英國著名男歌手佐治米高（George Michael）去年12月在家中離世，他的喪禮於英國時間周三在北倫敦的Highgate墓園低調舉行，下葬於母親墓旁，現場保安嚴密，只有Wham!舊隊友Andrew Ridgeley與佐治的舊愛Kenny Goss等少數親友出席。報道指佐治生前的男友Fadi Fawaz（左），似乎不知道喪禮舉行時間，直至遇到記者才恍然大悟，最終亦有現身喪禮。</p></body></html>
