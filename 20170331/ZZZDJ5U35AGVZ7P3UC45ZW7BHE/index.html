<html><header><meta charset="utf-8"><title>【加大油！】癌症小鬥士病重婉拒迪科爾探望</title></header><body><h1>【加大油！】癌症小鬥士病重<br>婉拒迪科爾探望</h1><p>國際賽結束後，球員要返番各自球會報到繼續打拼，而周日世盃外獲新特蘭前鋒迪科爾拖住出場嘅5歲癌症小鬥士路維利（Bradley Lowery），亦要繼續為抗病旅程戰鬥！不過，路維利嘅媽媽Gemma周三就喺twitter post咗一個壞消息，見到路維利一臉倦容瞓喺病床，原來佢近日身體轉差，為咗唔想畀老友兼偶像見到唔開心嘅樣，寧願取消迪科爾嘅探病預約，令網民睇到好心酸，惟有繼續喺網絡集氣幫路維利打氣！</p></body></html>
