<html><header><meta charset="utf-8"><title>2,500條聚居珠三角</title></header><body><h1>2,500條聚居珠三角</h1><p>【話你知】<br>中華白海豚分佈於珠三角、海南、福建及東南亞等海域，早於17世紀已在本港出現，目前聚居於珠三角一帶的為中華白海豚最大野生族群，估計約有2,500條。中華白海豚年幼時身體呈灰色，隨年齡漸長，才漸漸變為粉紅色或白色。<br>在本港，中華白海豚經常在北大嶼山、赤鱲角及大澳一帶水域出沒，但港珠澳大橋2011年底動工後，根據漁護署數字，在大嶼山東北、西及西北三個調查區域的中華白海豚數量急跌四成，去年僅有41條，目前已被列入《瀕危野生動植物種國際貿易公約》，亦被中國列為國家一級保護動物。</p></body></html>
