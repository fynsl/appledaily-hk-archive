<html><header><meta charset="utf-8"><title>婷婷笑霆鋒好Chok</title></header><body><h1>婷婷笑霆鋒好Chok</h1><p>謝婷婷、樂基兒、四太梁安琪及兒子何猷亨等昨晚在中環出席名牌Versace旗艦店開幕，婷婷的deep V裝酥胸半露，大為吸睛。問到婷婷可有請緋聞男友鷹眼謝洛美維納（Jeremy Renner）幫眼？她說：「冇呀，佢喺法國。」婷婷形容進展OK，但不心急拍拖：「呢啲嘢唔係應該慢慢嚟咩？」她表示不會閃婚。問婷婷有否看過胞兄謝霆鋒《十二道鋒味》蝦碌片？她說：「我都好想笑吓哥哥條片，我係佢個妹都覺得佢有時好chok。」<br>樂基兒昨也性感露腰到場，同場的張震自爆帶囡囡來港，他直認想追仔：「我同太太都41歲，有點壓力。」<br>採訪：羅慧敏<br>攝影：沈健程</p></body></html>
