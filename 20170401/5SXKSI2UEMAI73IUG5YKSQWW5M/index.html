<html><header><meta charset="utf-8"><title>東亞售卓佳股權　獲利30億</title></header><body><h1>東亞售卓佳股權　<br>獲利30億</h1><p>【本報訊】東亞銀行（023）昨公佈，已完成出售證券登記公司卓佳的股權，料所得利潤約為30億港元。現時東亞不再持有卓佳任何股權，亦不再是該行附屬公司。<br>東亞及新創建（659）去年10月5日公佈，向私募股權投資基金Permira持有Trivium出售卓佳股權全部已發行股份，現金代價為64.697億元，而東亞及新創建在出售前分別持股75.61%及24.39%。根據東亞早前公告，所得款項將用作一般營運資金及將來業務發展之用。<br>卓佳在香港經營股份過戶登記業務，同時在亞洲及歐洲等地經營企業合規及秘書等服務。</p></body></html>
