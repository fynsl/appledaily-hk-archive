<html><header><meta charset="utf-8"><title>體壇拾趣：占士做得分七哥</title></header><body><h1>體壇拾趣：<br>占士做得分七哥</h1><p>騎士喺周四NBA常規賽雖有勒邦占士（LeBron James）射入26分，職業生涯錄得28,599分，超越奧尼爾（Shaquille O'Neal）升上NBA歷來得分榜第七位，但球隊最終作客以93:99不敵公牛，今個月錄得六勝10負劣績。</p><p>另外，火箭喺同日作客以107:117輸畀拓荒者，但佢哋今場射入八球三分後，單季已經入咗1,083球三分，比上季勇士所創嘅紀錄多六球。</p></body></html>
