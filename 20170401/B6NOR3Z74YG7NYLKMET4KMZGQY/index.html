<html><header><meta charset="utf-8"><title>體壇拾趣：花滑俠侶終坐正</title></header><body><h1>體壇拾趣：<br>花滑俠侶終坐正</h1><p>世界花樣滑冰錦標賽周四繼續喺芬蘭赫爾辛基舉行，其中雙人滑率先決出金牌，中國組合隋文靜/韓聰繼首日短節目造出81.23分領先，到周四第二日賽事出戰自由滑時，雖然21歲嘅隋文靜唔小心跌低，但佢並冇因為呢次失誤而影響表現，更成功造出最佳成績150.83分，以總成績232.06分力壓德國同俄羅斯組合，經歷兩屆屈居銀牌後終於吐氣揚眉奪冠。不過，隋文靜都冇因為贏金牌而自滿，因為佢嘅目標係喺下年嘅平昌冬奧奪冠。</p></body></html>
