<html><header><meta charset="utf-8"><title>紅戰士刺殺室友判監6年</title></header><body><h1>紅戰士刺殺室友判監6年</h1><p>38歲美國男星Ricardo Medina Jr.兩年前在美國加州住所涉嫌與同屋住客Joshua Sutter爭吵，最後用劍刺室友的腹部，對方搶救後不治。Ricardo上月初承認故意誤殺後，他日前被判監6年，是該罪名的最高刑罰。Ricardo本來被控謀殺，他否認控罪後，改為認較輕的故意誤殺罪。Ricardo曾在電視劇集及電影《恐龍戰隊》美國版《Power Ranger》扮演紅戰士。</p></body></html>
