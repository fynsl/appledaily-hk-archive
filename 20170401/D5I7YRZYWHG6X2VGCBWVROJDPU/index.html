<html><header><meta charset="utf-8"><title>卓林飛清邁旅遊</title></header><body><h1>卓林飛清邁旅遊</h1><p>吳綺莉前日在好友翁靜晶及梁耀忠陪同下舉行記者會，澄清周刊報道指她花1,500萬購入大坑單位，並非由卓林同父異母兄長房祖名購買。翁靜晶更代友出頭，爆出當年吳綺莉舉目無助，由她借60萬才可解凍吳母的遺產，指吳綺莉是用母親的遺產、出售上海物業的錢買大坑物業，成龍及祖名未有付出一分錢。<br>現在最希望卓林回家的吳綺莉，指自己沒有家人，只有一個女。據知，卓林昨日已起程到泰國清邁旅遊，惟大批傳媒清晨到機場守候，均未見其蹤影。另外，蕭若元拍短片批評成龍，並上載到其創辦的網上平台謎米（meme），他表示看吳綺莉記者會後十分憤怒，斥成龍不理女兒。<br>撰文：李察</p></body></html>
