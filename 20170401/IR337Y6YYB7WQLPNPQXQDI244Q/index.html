<html><header><meta charset="utf-8"><title>老遠都聞到戰味十足姚本輝緊張暉仔到暈</title></header><body><h1>老遠都聞到戰味十足<br>姚本輝緊張暉仔到暈</h1><p>今朝（31日）約八點鐘，見到羅理雅策騎今期（4月2日）出戰第九場二班1400米的「旌暉」進行簡單踱步。<br><br>練馬師姚本輝與馬房副練在烽火台睇完馬匹走勢後，即匆匆趕到機坪接馬，一對騎練還即場商討對策，遠處都能感受到二人今仗戰意十足。<br><br>「旌暉」上仗跑1400米的港澳盃於末段受阻致失三甲，今次賽前操足近三星期，而且因此駒的老拍檔史卓豐正值停賽，改由上周日（26日）贏得兩場勝仗的羅理雅策騎，本身擅戰1400米，有力重振聲威。</p></body></html>
