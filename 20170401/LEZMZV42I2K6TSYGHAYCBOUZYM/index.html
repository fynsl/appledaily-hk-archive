<html><header><meta charset="utf-8"><title>箭豬食唔成一身刺倒霉蟒蛇仲俾狗猛吠</title></header><body><h1>箭豬食唔成一身刺<br>倒霉蟒蛇仲俾狗猛吠</h1><p>網上流傳片段，巴西一條蟒蛇疑飢不擇食，想吃一隻箭豬不遂，結果弄得滿身插着刺，可謂「攞苦嚟辛」。<br><br><br>那條饞嘴惹禍的紅尾蟒，身上插着幾十根刺。有人拍下牠痛苦掙扎的過程。<br><br><br>禍不單行，連一隻路過的狗，見紅尾蟒落難，更「踩多一腳」，向牠猛吠，負傷的紅尾蟒逼不得已盤起身體防範。<br><br><br>片段上載到網上，不少網民為紅尾蟒感到可憐，認為牠那天簡直倒霉，亦有網民笑稱蟒身插刺是為了展現時尚個性。<br><br><br>英國《每日郵報》</p></body></html>
