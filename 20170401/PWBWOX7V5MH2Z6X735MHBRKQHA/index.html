<html><header><meta charset="utf-8"><title>體壇拾趣：鄧立普打完147出局</title></header><body><h1>體壇拾趣：<br>鄧立普打完147出局</h1><p>周四中國桌球公開賽，鄧立普喺16強以5:3擊敗東道主球手田鵬飛之餘，喺第六局更造出一cue 147，呢次係佢職業生涯第三次造出147，袋走三萬鎊獎金（約29萬港元），亦係世界桌聯有紀錄以來職業賽第130次147，單季有12次更打破紀錄。不過鄧立普喺八強以3:5輸畀世界排名76嘅伊朗球手侯賽因。喺噚日出局嘅仲有今日30歲生日嘅丁俊暉，喺八強以1:5不敵威爾遜。（now637台今日2:00pm直播）</p></body></html>
