<html><header><meta charset="utf-8"><title>傲兒傲芝唔會爭仔</title></header><body><h1>傲兒傲芝唔會爭仔</h1><p>何傲兒和何傲芝昨日到商台宣傳新飲食節目《何家姊妹何家餐》，何傲芝踢爆妹妹於節目中煎燶糕，何傲兒尷尬說：「我以前係地獄廚神，我有試過整蛋糕畀爸爸、媽媽，男友就試過煎扒同沙律，佢敢話唔好食咩。」<br>兩姊妹被指好易養，何傲芝說：「係呀，幫我推廣，不過我都唔急嘅，最緊要快，都30幾（歲）啦。」現在父母亦為兩人的感情事擔心，何傲芝說：「我19歲喺馬圈，我認失敗，最好嗰個畀黃婉曼封咗盤啦。」問兩人會否一齊外出識男仔？何傲兒說：「好少，我哋出去都係黐住張凳，同埋我哋鍾意嘅類型好唔同，絕對唔會爭仔。」<br>採訪、攝影：盧妹</p></body></html>
