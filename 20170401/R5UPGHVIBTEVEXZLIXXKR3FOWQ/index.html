<html><header><meta charset="utf-8"><title>拆局：二龍爭珠鬥到底</title></header><body><h1>拆局：二龍爭珠鬥到底</h1><p>港超今周踏入第19周，當中護級形勢已逐漸明朗，至於爭標形勢則已變成東方龍獅（白衫）與傑志（藍衫）對峙之局，雙雄分別只餘四及五場賽事，當中將遇上南華、冠忠南區及香港飛馬三隊，雖然雙南與飛馬皆無緣爭標，但都表明會全力以赴爭取較佳排名，力足左右大局。東方先對飛馬，之後對流浪、南區及傑志，至於傑志要先對兩弱標準灝天及港會，餘下三場要鬥飛馬、南華及東方，如兩隊在煞科日對決前全勝，五月六日的煞科日兩強對決，亦決出王者誰屬。</p></body></html>
