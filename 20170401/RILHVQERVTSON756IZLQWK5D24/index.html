<html><header><meta charset="utf-8"><title>Heidi睇時裝騷偷師</title></header><body><h1>Heidi睇時裝騷偷師</h1><p>最近與男神王宗堯撐枱腳的Super Girls成員Heidi，日前在韓國東大門出席首爾時裝周，Heidi表示在韓風中學習服裝Mix &amp; Match，首次出席韓國時裝周的她，一日換了三個造型，其中一套優雅雪紡裙，十分養眼，還有一套短裙魚網黑絲，露出小蠻腰。<br>其間Heidi在Supercomma B 2017時裝騷與前女子組合KARA的Nicole Jung合照。</p></body></html>
