<html><header><meta charset="utf-8"><title>小美指方媛冇取居港權</title></header><body><h1>小美指方媛冇取居港權</h1><p>麥潔文昨日在上環舉行首個個人畫展，丈夫江華、黎瑞恩和郭富城經理人小美等到場支持。郭富城即將結婚，麥潔文取笑小美要做「奶奶」，小美指城城正在內地拍戲至本月初，由家人籌劃婚事，不打算大排筵席。有傳方媛懷孕兩個月，小美說：「我冇問過佢，亦冇收過任何資訊。」<br>對於在港註冊可讓方媛取得居港權，小美說：「絕對冇，我見過個女仔，斯斯文文，唔似外間嘅評論。」小美指城母非常開心，表示一定要在港註冊。問到是否在三個月內註冊？她說：「唔清楚，城城冇同我請假，佢之後仲有兩套戲要拍，有時間一定返嚟簽紙。」<br>採訪：王連連<br>攝影：沈健程</p></body></html>
