<html><header><meta charset="utf-8"><title>中石化擬明年分拆零售業在港上市</title></header><body><h1>中石化擬明年分拆零售業在港上市</h1><p>【本報訊】早前有傳有意分拆零售業務的中石化（386）昨日有進一步消息指，相關業務可能於明年在港分拆上市。據《彭博》引述消息人士透露，中石化目前正考慮以「先H後A」的方式分拆零售業於明年上市，但兩地上市方案只是考慮選項之一，尚未有定案。<br>去年12月有報道指，中石化計劃分拆零售業務在港上市，集資最多100億美元（折合約780億港元），並已要求銀行提交分拆方案。中石化發言人重申早前中石化董事長王玉普在業績會上的說法，「零售子公司上市的時間表及細節，將由零售子公司的董事會決定。」<br>中石化股價昨日跌約1%，收報6.3元。</p></body></html>
