<html><header><meta charset="utf-8"><title>安俊豪火災後留陰影</title></header><body><h1>安俊豪火災後留陰影</h1><p>安俊豪上月17日在旺角夾band時遇上火警，他勇救隔壁女鼓手，拍門通知附近所有人逃生，獲網友高度表揚英勇。安俊豪前日於大廈樓下接受訪問時，直言心跳很快，他說：「真係有啲陰影，當時自己危機意識都唔夠，都冇諗過咁危險，後來諗番先識驚，唔會知道自己可以離死亡咁近，嗰晚返到屋企真係瞓唔着，成晚都聞到有陣燶味。如果唔好彩發生多一次，我都會咁做。」<br>安俊豪表示結他手好友幾次夾band都好黑：「今次火燭佢留低咗個袋，想幫佢拎埋個袋走，點知有爆炸，隊友都唔畀我返轉頭，搞到畀水浸壞晒，真係好內疚。」<br>採訪：盧妹<br>攝影：沈健程</p></body></html>
