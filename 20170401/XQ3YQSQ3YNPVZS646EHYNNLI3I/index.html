<html><header><meta charset="utf-8"><title>苟芸慧揀加拿大閃婚</title></header><body><h1>苟芸慧揀加拿大閃婚</h1><p>苟芸慧昨日到康怡為全新MX4D戲院進行啟動禮，親身感受動感視覺效果，她希望可以拍4D大電影，進軍荷李活是她的夢想之一。苟芸慧現正籌備藝術相集和賽車比賽，問到男友陸漢洋是否其私人教練？她說：「雖然套住個頭個個好似樣，但唔係。」<br>陸漢洋受訪時與苟芸慧隔空打情罵俏，會加把勁追她，苟芸慧笑言：「問番佢啦，我只係feel到賽車上追得佢好辛苦，追唔到佢。」好友鍾嘉欣讚陸漢洋，亦贊成姊妹閃婚，苟芸慧說：「閃咪閃，如果時間啱，人啱冇乜所謂，真係閃婚有諗過去加拿大，因為屋企人都喺加拿大。」苟芸慧又讚陸漢洋有90分。<br>採訪：卓寶花<br>攝影：陳慧安</p></body></html>
