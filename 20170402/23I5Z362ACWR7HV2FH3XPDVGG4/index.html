<html><header><meta charset="utf-8"><title>【一周必看】青年湧志明橋危險影相　玩殘消防 </title></header><body><h1>【一周必看】<br>青年湧志明橋危險影相　玩殘消防 </h1><p>九龍灣一條行人天橋因曾拍攝電影《志明與春嬌》變成景點，被稱為「志明橋」，吸引青年影相打卡。其間不少市民漠視危險，為影靚相而爬上3層樓高橋頂或危坐天橋窗邊，險象環生。消防處證實，志明橋在不足3個月內，已有17次有市民在危險位置而被誤以為有人企圖跳橋而報警，超過去年全年同一位置的「善意虛報」總數。有消防員近日在fb貼文，呼籲不要再冒險影相，免虛耗救援資源。</p></body></html>
