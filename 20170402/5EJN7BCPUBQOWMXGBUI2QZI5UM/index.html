<html><header><meta charset="utf-8"><title>【將做媽媽】吳若希下月生得</title></header><body><h1>【將做媽媽】吳若希下月生得</h1><p>不少女星的預產期將至，除了楊愛瑾約於5至6月生，還有以下四位快將首次當媽媽。</p><p>吳若希</p><p>去年11月宣佈未婚懷孕，B女預產期為下月中，早前她受訪表示仍未決定剖腹或是自然分娩。</p><p>葉翠翠</p><p>陀B仔的葉翠翠預產期是下個月，她自爆老公迷信，會揀日剖腹生B。</p><p>黃婉曼</p><p>今年2月承認懷孕接近三個月，預產期在今年8月左右，未肯透露胎兒性別，但計劃自然分娩。</p><p>孫慧雪</p><p>今年情人節宣佈懷孕，對BB性別保持神秘，只透露預產期是今年8月底。</p></body></html>
