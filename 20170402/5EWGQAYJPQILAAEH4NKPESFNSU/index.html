<html><header><meta charset="utf-8"><title>陳思齊呻樓價貴買唔起</title></header><body><h1>陳思齊呻樓價貴買唔起</h1><p>【爆相爆片】現年34歲陳思齊，13年約滿無綫轉投港視，但發牌夢碎，之後跟朋友投資十多萬，在尖沙嘴開身心靈治療中心。日前本報讀者梁先生經「爆相爆片」報料，在尖沙嘴見到陳思齊跟一名女友人食飯，梁先生說：「我聽到佢本來想買南昌站嘅細單位，不過已經去到兩萬蚊一呎，真係好難買到！之後仲聽到佢哋講以前做演員嘅工作。」<br>事後陳思齊接受電話訪問：「嗰個女仔係蕭凱欣，我有啲朋友做地產，南昌站啱啱開賣，佢哋叫我睇吓，但係</p></body></html>
