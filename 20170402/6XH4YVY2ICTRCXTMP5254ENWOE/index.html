<html><header><meta charset="utf-8"><title>求驗客手記：百厭狗仔咬爛決賽波飛</title></header><body><h1>求驗客手記：<br>百厭狗仔咬爛決賽波飛</h1><p>星期日喺溫布萊球場將上演高雲地利鬥牛津聯嘅英錦標決賽。雖然係兩隊甲組仔對碰，但對於兩隊嘅球迷嚟講，都係一件大事，而其中一位名叫干利尼嘅死忠高地球迷，仲特登買咗六張決賽門票，仲將門票收埋入行李喼，以防萬一。點知，干利尼嘅兩隻雪橇犬好鬼百厭，竟然趁佢瞓咗嘅時候，咬爛個喼之餘，仲咬爛埋其中四張波飛㖭（圖）！不過，干利尼都算係愛狗之人，佢話：「我梗係覺得好嬲啦！不過，我亦好擔心兩隻狗仔唔知會唔會吞埋喼入面嘅藥落肚，食壞佢哋呀！」</p></body></html>
