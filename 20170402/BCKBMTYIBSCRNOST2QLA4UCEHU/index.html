<html><header><meta charset="utf-8"><title>一蚊Joe一索得男</title></header><body><h1>一蚊Joe一索得男</h1><p>人稱「一蚊Joe」的游莨維，今年35歲，原來他早年低調成為人夫，昨日他在Ig宣佈老婆Clara懷胎六個多月，預產期是今年7月14日，他貼了張BB超聲波相，寫上「我是巨蟹座」，並留言：「仲有三個月我隻小雞雞出世啦！」由於昨日在4月1日，有網民質疑是否愚人節。<br>Joe昨日向傳媒開心分享：「一索得男呀！睇相都見到雞仔，『籮柚』中嗰嚿，哈哈哈！原本諗住今日愚人節，點知大家都好精明，冇中招。」Joe透露太太Clara是圈外人，從事銀行業，拍拖兩年後，於大前年9月拉埋天窗。Joe希望太太能夠順產，改名則留給爺爺嫲嫲。<br>採訪：嵐山</p></body></html>
