<html><header><meta charset="utf-8"><title>周慧敏嘆難再影玉女相</title></header><body><h1>周慧敏嘆難再影玉女相</h1><p>寶麗金年代、兩代玉女掌門人周慧敏和黎瑞恩，前日現身賽馬會創意藝術中心「娛記正傳」展覽。場館內展示兩人當年的玉女相，穿上跌膊冷衫的周慧敏，風采依然，在場內看得津津有味，又不時會心微笑，站在三十年前的照片前，周慧敏彷彿未曾長大過，她說：「嘩，嗰陣真係青春無敵喎！𠵱家好難影得番喇。」</p><p>黎瑞恩則指一班娛樂記者出錢出力搞展覽，她說：「睇番自己當年喺樂壇嘅相，真係個快樂時代，我知道今次係『娛記正傳』第二次展覽，好希望可以展覽多十幾二十次啦，等大家知道嗰陣記者生活係點！」<br>撰文：非非</p></body></html>
