<html><header><meta charset="utf-8"><title>【美圖晒晒】台廣告女神充滿靈氣粉絲掃描畫贈佳人</title></header><body><h1>【美圖晒晒】台廣告女神充滿靈氣<br>粉絲掃描畫贈佳人</h1><p>台灣廣告女神李恩菲（Aviva），曾參加電影節目《大學生了沒》為人熟悉。去年，菲菲接拍了8個電視和網絡廣告，尤其是一個電視機廣告令她能夠穿上和服拍攝，在fb不禁留言：「好開心拍到這麼棒的廣告。」<br><br>菲菲的興趣為攝影、跳舞、唱歌，粉絲還為她畫了掃描，大讚她：「可愛」、「很有靈氣！」<br><br>【小檔案】<br>英文名：Aviva<br>別名：菲菲<br>身高：165cm<br>體重：48kg<br>興趣：攝影 跳舞 唱歌<br>學歷：國立戲曲學院客家戲學系<br><br>facebook/Instagram</p></body></html>
