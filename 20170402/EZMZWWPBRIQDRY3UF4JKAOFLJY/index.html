<html><header><meta charset="utf-8"><title>【今日笑一笑】小主人煩到震貓星人「發惡了」</title></header><body><h1>【今日笑一笑】小主人煩到震<br>貓星人「發惡了」</h1><p>貓咪的性格通常較自我，愛寧靜不喜歡受到騷擾，一旦被騷擾，可能會發難亂抓，甚至一走了之，但有時也會視乎騷擾牠的對象是誰而啞忍。<br><br>片中的貓星人，被小主人不斷向牠吹氣騷擾，由腳吹向面，又嘗試撫摸牠，貓星人不勝其煩，只好別過面去，但小主人仍不收手，貓星人最後忍無可忍，輕輕「喵」了一聲似是薄斥小主人一番，但這「呼喝」實在太溫柔了，小主人不但不怕，還展露出天真笑容，貓星人也許感到無可奈何。<br><br>Tenerissimi</p></body></html>
