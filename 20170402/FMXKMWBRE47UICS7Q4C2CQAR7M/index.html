<html><header><meta charset="utf-8"><title>求驗客手記：賀軍射手食指彎晒照頂全場</title></header><body><h1>求驗客手記：<br>賀軍射手食指彎晒照頂全場</h1><p>上周五德甲前列大戰，今季主場氣勢強勁嘅哈化柏林雖然憑守將比卡歷射入轉戰德甲八季以來首個聯賽入球領先1:0，但賀芬咸憑卡拉馬歷梅開二度，以及來季轉投拜仁慕尼黑嘅中堅歷卡斯蘇尼建功反勝3:1。不過，賽事嘅焦點就落喺賀芬咸前鋒辛度華拿身上，因為呢位29歲前鋒喺14分鐘一次同伊比斯域爭波倒地，從鏡頭見到華拿隻左手食指明顯變形扭曲，神情相當痛苦，但佢並唔甘心退下火線，結果勞煩軍醫幫手「啪」番正，之後竟然能頂足全場，堅勁！</p></body></html>
