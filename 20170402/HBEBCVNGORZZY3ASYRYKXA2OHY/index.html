<html><header><meta charset="utf-8"><title>曾志豪寸林鄭無懼算賬</title></header><body><h1>曾志豪寸林鄭無懼算賬</h1><p>河國榮昨日在深水埗出席「曾志豪X陳嘉銘回帶廿年棟篤笑」記者會，提到今次的棟篤笑，會否擔心話題太敏感而遭秋後算賬？陳嘉銘說：「我哋反而想令人諗多啲回歸二十年意義，多過笑完就算。」曾志豪續說：「應該唔驚算賬，林鄭話團結呀嘛，應該冇事嘅，佢支持西九文化發展，我哋信佢㗎！」問他們會否請林鄭來看？他們表示會發信。<br>早前因耳仔有基底細胞癌而做手術的河國榮，透露傷口正痊癒中。提到回歸二十年，甚麼事最深刻？他說：「攞《100毛》獎、學戲劇同唱歌、又有電影同舞台劇演出，仲有我養咗13隻狗狗，𠵱家得番5隻。」<br>採訪、攝影：黃曉妍</p></body></html>
