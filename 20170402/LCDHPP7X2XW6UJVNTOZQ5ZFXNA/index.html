<html><header><meta charset="utf-8"><title>求驗客手記：下晝四點半有英超直播睇？</title></header><body><h1>求驗客手記：<br>下晝四點半有英超直播睇？</h1><p>英超全球直播權講緊數以十億鎊計，照顧全球球迷是常識吧，上周五英國《每日郵報》就報道，英超計劃破天荒安排英國時間朝早九點半嘅特別場，仲諗住以車路士對阿仙奴（圖）嘅倫敦打吡打頭陣，數一數時間，香港同中國就下晝四點半開，日本就五點半開，完全就晒亞洲球迷。不過呢啲特別場，就唔準備安排國內直播，但始終晨咁早開波，唔止球員，入場球迷都會激烈反對啦，所以我求大俠就覺得呢單似愚人節做新聞。</p></body></html>
