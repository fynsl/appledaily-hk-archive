<html><header><meta charset="utf-8"><title>尹揚明助高飛子度難關</title></header><body><h1>尹揚明助高飛子度難關</h1><p>擅演反派的武打演員高飛（原名林伯恆），大前晚因前列腺癌病逝，終年65歲。高飛太太兩年前逝世，兒子林志強兩年前不幸中風，兩父子因為醫病而幾乎耗盡積蓄，現住的大埔居所因拖欠4萬多元租金，而要於本月底遷出，演藝界各方好友獲悉後，紛紛施以援手捐款，幫助林志強度難關。</p><p>肥媽昨出席樂富活動時，指演藝人協會及曾志偉會開會相討協助，肥媽說：「尹揚明畀咗佢個仔戶口我哋，星期一我捐咗錢先。」身在歐洲拍戲的香港動作特技演員公會會長錢嘉樂昨亦指該會已聯絡林志強，他說：「尹揚明去咗大埔區議員度，睇吓福利處幫唔幫到佢。」<br>採訪：王連連、何永寧</p></body></html>
