<html><header><meta charset="utf-8"><title>王菲帶李嫣遊杜拜</title></header><body><h1>王菲帶李嫣遊杜拜</h1><p>王菲在愛情和家庭之間，平衡得不錯，她會平均分配時間給男友謝霆鋒和兩女兒，大女竇靖童已經有自己生活和事業，細女轉眼已經十歲。前日王菲被發現跟細女李嫣同行，原來兩母女與一班朋友出發去杜拜旅行，有大陸網民當日在天津濱海國際機場野生捕獲王菲兩母女，兩人在機場正準備出發。<br>在網民的圖片中所見，十歲的李嫣擁有一雙遺傳自母親的長腿，高度已到王菲膊頭，就像一個小模特兒一樣，跟衣着簡單樸實又有型的王菲，合襯地穿上同色系親子裝。<br>撰文：非非</p></body></html>
