<html><header><meta charset="utf-8"><title>求驗客手記：曼聯10倍價錢回購堅尼</title></header><body><h1>求驗客手記：<br>曼聯10倍價錢回購堅尼</h1><p>菲爾鍾斯同基斯史摩寧喺國際賽周先後受傷，近日英國傳媒更大爆呢對曼聯中堅傷勢嚴重兼要長唞，勢必影響領隊摩連奴嘅排兵佈陣。據英國《每日郵報》透露，「紅魔」為咗增加球隊嘅可用兵源，打算簽入般尼嘅24歲中堅米克堅尼。堅尼其實係紅魔嘅青訓出品，不過球隊喺2015年就以250萬鎊（約2,437萬港元） 將佢賣到般尼；有消息指紅魔想回購緊尼嘅話，就要畀2,500萬鎊（約2.4億港元）、用10倍價錢先得喇。</p></body></html>
