<html><header><meta charset="utf-8"><title>體壇拾趣：韋少39次三雙照輸</title></header><body><h1>體壇拾趣：<br>韋少39次三雙照輸</h1><p>上周五NBA常規賽，雖然雷霆主場喺第三節剩低5分56秒嗰陣，仲係領先69:48，但最後都俾馬刺反勝95:100；就算雷霆控衞韋斯卜克（Russell Westbrook）交出今季第39次「大三元」32分15籃板12助攻都冇用。曾經喺1961/62球季造出41次「大三元」嘅名宿「大O」奧斯卡羅拔臣（Oscar Robertson），就希望韋少可以打破紀錄，仲話覺得𠵱家冇後衞可以1 on 1打贏韋少㖭！</p></body></html>
