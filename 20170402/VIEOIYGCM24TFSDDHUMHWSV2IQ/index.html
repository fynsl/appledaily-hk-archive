<html><header><meta charset="utf-8"><title>薩德風暴殺埋嚟中韓千年情仇畀你睇</title></header><body><h1>薩德風暴殺埋嚟<br>中韓千年情仇畀你睇</h1><p>南韓部署薩德反導系統（THAAD）已成既定事實，相信下周登場的「習特會」亦將成焦點，由薩德掀起的中國反韓狂潮則繼續升級。屹立亞洲的古老大國，單挑近年崛起的影視娛樂大國，兩國衝突在所難免，更將亞太複雜的政治形勢，推向難以想像的緊張局面。《蘋果》與讀者一同追源溯本，回顧中國古時將朝鮮半島當成藩屬國，直至上世紀才平等締結邦交，雙方古今千絲萬縷的恩怨情仇。<br><br>記者 廖智廣<br><br>【中韓情仇timeline】 http://bit.ly/cn_kr </p></body></html>
