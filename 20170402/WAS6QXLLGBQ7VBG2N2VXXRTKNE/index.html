<html><header><meta charset="utf-8"><title>落選港姐變專業妹仔陳思齊為方力申披嫁衣</title></header><body><h1>落選港姐變專業妹仔<br>陳思齊為方力申披嫁衣</h1><p>陳思齊（前名：陳凱怡）自從喺2000年度港姐落選後，隨即加入大台，多年來參演劇集的確好多，包括o依家探夜重播嘅《皆大歡喜》，仲有《衝上雲霄》、《學警出更》、《九江十二坊》、《我的野蠻奶奶》等，但佢喺劇集中多做「妹仔」，甚少擔正，但陳思齊都有做女主角嘅時候——就係幫男星拍MV，翻查資料，發現佢拍過鄭中基、方力申同Shine等人嘅MV，仲先後為方力申同Shine披過婚紗拍攝㗎！</p></body></html>
