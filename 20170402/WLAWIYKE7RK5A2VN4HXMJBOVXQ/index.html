<html><header><meta charset="utf-8"><title>吳雨霏大食要老公餵飽</title></header><body><h1>吳雨霏大食要老公餵飽</h1><p>吳雨霏、林欣彤和林奕匡等昨日在鑽石山出席「饑饉30」2017啟動禮，吳雨霏表示曾因工作關係，全日沒有吃東西，她笑謂肚餓會好𤷪𤺧，被取笑老公是否太慘？她笑說：「所以佢要餵飽我，我好大食㗎，我指食嘢呀！」今年除多做慈善工作外，她還會在內地開幾場個唱。問到是否沒有時間造人？她說：「今年工作先，我仲後生。」<br>林欣彤分享早前去探訪，忍不住講到眼濕濕：「我好怕食剩，會盡量食晒，唔好浪費食物，其實我都大食，所以要控制吓。」對於好友何雁詩因病辭演《誇世代》，她表示不知情，因有一段時間沒見面。<br>採訪、攝影：黃曉妍</p></body></html>
