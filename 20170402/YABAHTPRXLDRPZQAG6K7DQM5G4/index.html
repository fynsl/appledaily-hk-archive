<html><header><meta charset="utf-8"><title>莫鎮賢操大隻演黑幫</title></header><body><h1>莫鎮賢操大隻演黑幫</h1><p>前港姐梁佩瑚胞弟梁焯滿早前執導的網上電影《社團風暴》，早前在內地舉行首映禮，戲中一班演員顏仟汶、梁敏儀等都有出席，前日起在內地愛奇藝網可以欣賞。久違的莫鎮賢，演梁焯滿對頭黑幫大佬，當年參加新秀歌唱大賽的他，外型纖瘦，很難想像已操大隻，更成為黑社會「大佬」。<br>顏仟汶在首映禮接受訪問，講到戲中飾演黑社會大家姐「二妹姐」，她說：「最難忘有一場戲送兄弟上山，要着住四吋高踭鞋，真係寸步難行，仲要真行，行到上山頂。」她表示全憑身邊其他演員，不時偷偷扶她，才能行畢全程。<br>撰文：李森</p></body></html>
