<html><header><meta charset="utf-8"><title>韓孝珠嫌李鍾碩未夠成熟</title></header><body><h1>韓孝珠嫌李鍾碩未夠成熟</h1><p>由李鍾碩及韓孝珠主演的韓劇《W-兩個世界》，今晚起於ViuTV播出，韓孝珠上周受邀來港宣傳劇集，同時接受本報訪問。<br>自細已喜歡《美少女戰士》的韓孝珠表示，如有機會，最想演Sailor Moon，更想找李鍾碩演禮服蒙面俠。二人去年憑劇集奪最佳情侶獎，韓孝珠表示：「再次合作將更合拍及有火花，有信心再奪獎。」不過她指李鍾碩是令女演員非常緊張的男星：「因為他比我白，又年輕過我。」又透露被李鍾碩抱起時令她最尷尬：「他一直笑是我的鞋重。」不過30歲的韓孝珠似乎嫌27歲的李鍾碩不夠成熟：「我喜歡成熟及可以依靠的人，感覺上是他依靠我。」<br>採訪：梁展雯</p></body></html>
