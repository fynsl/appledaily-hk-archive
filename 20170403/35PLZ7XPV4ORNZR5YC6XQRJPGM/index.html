<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】美妮性感內衣誘夫生B</title></header><body><h1>【馮仁昭四圍超】<br>美妮性感內衣誘夫生B</h1><p>張美妮噚日喺深水埗出席足球遊戲活動，已為人妻三年嘅佢，一直未有所出，美妮指老公係工作狂而好少理佢，試過幾個月都冇放假，美妮話生B最緊要刺激，就連性感內衣都出動。<br>問有冇考慮人工受孕？美妮話：「我有睇過醫生，如果到咗某一日，會考慮用人工方法，不過都要睇下自己能力成唔成功先。」美妮表示下月中開餐廳後，6月同老公去旅行。<br>撰文：馮仁昭</p></body></html>
