<html><header><meta charset="utf-8"><title>周冬雨童童街邊狂食</title></header><body><h1>周冬雨童童街邊狂食</h1><p>王菲和細女李嫣被網友發現潮遊杜拜，她的大女竇靖童同樣被網友踢爆行蹤，昨有網友在微博爆出童童與閨蜜周冬雨聚會的相片，一張是二人在街邊的小店食串燒及飲酒，憑電影《七月與安生》角逐香港電影金像獎影后的周冬雨，原來私底下的她食相十分豪邁。<br>另一張相，童童和周冬雨不拘小節坐在街邊聊天，男仔頭的童童坐姿相當霸氣，身旁的周冬雨一面專心聆聽，兩人自合作《七》後關係密切，經常被網友發現在一起玩，除結伴欣賞馬思純的話劇，之前還齊齊去泰國旅行，回來時在機場被傳媒影到童童的頸上貼着一塊膠布，惹人聯想。<br>撰文：皓騫</p></body></html>
