<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】城城皮膚敏感急求醫</title></header><body><h1>【馮仁昭四圍超】<br>城城皮膚敏感急求醫</h1><p>郭富城本來喺無錫拍緊電影《西遊記之女兒國》，但噚日忽然返香港。據知城城今次係特登請假返港睇醫生，事關佢喺戲入面扮孫悟空，塊面黐晒毛，因長時間嘅特技化妝，搞到皮膚敏感，就算剩幾日戲份，都等唔切要同劇組請假，可想而知幾嚴重。<br>城城早排秘密返港入紙申請同方媛（Moka）註冊結婚，唔知係咪就快影婚紗相，所以心急搞番好塊面。<br>撰文：馮仁昭</p></body></html>
