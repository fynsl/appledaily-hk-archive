<html><header><meta charset="utf-8"><title>達哥求婚玩苦肉計</title></header><body><h1>達哥求婚玩苦肉計</h1><p>下周日舉行的《第36屆香港電影金像獎頒獎典禮》正進入倒數階段，大會早前安排入圍最佳男、女配角拍攝紀念特刊。憑《導火新聞線》入圍男配角的吳孟達，自爆當年向首任太太求婚玩苦肉計：「你唔嫁畀我，我就丟咗呢隻戒指。」達哥突將事先偷換成石頭的戒指拋到大海，最後求婚成功。<br></p><p>曾兩奪金像獎男配角的秦沛，今屆憑《北京遇上西雅圖之不二情書》入圍，他表示全家有約定作「家庭裝」打扮。憑《一念無明》入圍的曾志偉，就希望跟角逐最佳導演的兒子曾國祥一同奪獎。而去年三奪金像獎最佳女配角的金燕玲，今年再憑《一念無明》入圍，她說：「努力做好本份，一定會有人留意。」<br>撰文：楊定</p></body></html>
