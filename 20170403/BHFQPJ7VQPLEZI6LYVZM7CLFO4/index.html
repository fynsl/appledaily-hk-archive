<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Jolin甩拖搬離舊愛巢</title></header><body><h1>【馮仁昭四圍超】<br>Jolin甩拖搬離舊愛巢</h1><p>蔡依林（Jolin）去年同拍拖6年嘅混血男模錦榮分手，男方先後被影到同組合BY2嘅姐姐Miko、混血辣模Akemi約會。甩拖嘅Jolin日前畀台灣傳媒爆料指佢想搬離同錦榮嘅昔日愛巢。<br>近日多次影到Jolin進出總價近2千萬港元嘅內湖豪宅，日前仲見到佢揸車由新屋出去睇牙醫，Jolin經理人王永良話：「Jolin因瑞安街的家重新翻修裝潢，暫租內湖友人家。」<br>撰文：馮仁昭</p></body></html>
