<html><header><meta charset="utf-8"><title>黃翠如同男友鬥慳</title></header><body><h1>黃翠如同男友鬥慳</h1><p>黃翠如、楊詩敏（蝦頭）、鄧穎芝及彭浩翔等，昨日在中環出席「匯豐強積金戶外挑戰賽」活動，翠如自細就養成儲錢習慣，現在雖有個百億富爸爸，但依然是慳妹一名，她說：「我補習嗰陣已經開始儲錢，一直以嚟都好慳，最叻唔使錢。」翠如自言一直想置業：「新樓盤又貴，我係師奶心態，不過越等越升。」她笑言和男友蕭正楠鬥慳。至於男友早前拍劇傷腳，翠如說：「佢係小強，因為膝頭反咗，但好咗好多。」<br>同場的彭浩翔為參加挑戰賽努力備戰，但結果都是輸了，他表示：「原本我同歐鎧淳、鄧穎芝三個都表現得好好，點知最尾一個Sunny太慢啦！輸幾條街，所以成隊輸晒！」<br>採訪：羅慧敏<br>攝影：沈健程</p></body></html>
