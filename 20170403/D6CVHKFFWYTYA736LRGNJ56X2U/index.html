<html><header><meta charset="utf-8"><title>【一周必看】特朗普頻「起機」超大使　伊萬卡家庭擾民無眼睇</title></header><body><h1>【一周必看】<br>特朗普頻「起機」超大使　伊萬卡家庭擾民無眼睇</h1><p>美國總統特朗普民望偏低，女兒伊萬卡一家亦不受鄰居歡迎，被指霸佔繁忙街道泊車、將一袋袋垃圾擱在路邊，身邊特工過多亦相當擾民。<br><br>伊萬卡其後發聲明回應，指她們一家喜歡該社區，鄰居亦友善相待。特工處則稱已就有關投訴與鄰居和市政廳開會討論，但拒評保護伊萬卡的特工人數是否過多。<br><br>美國霍士新聞</p></body></html>
