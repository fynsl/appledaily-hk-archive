<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】蔡和平被指欠債已報警</title></header><body><h1>【馮仁昭四圍超】<br>蔡和平被指欠債已報警</h1><p>資深製作人蔡和平近年涉足飲食業，兩年前以七位數喺香港開有機法包店，最近有讀者報料，話佢喺中環街頭被貼大字報。蔡和平前日喺facebook貼文話被滋擾，從閉路電視截圖見到，前日凌晨有兩個男人喺店外同附近貼大字報，當中有「欠債唔還」字眼。蔡和平以短訊回覆正身處巴黎，有關回應已貼facebook，件事報咗警，強調冇欠債。<br>撰文：馮仁昭</p></body></html>
