<html><header><meta charset="utf-8"><title>封網須求助國際刑警</title></header><body><h1>封網須求助國際刑警</h1><p>【本報訊】遭警方掃蕩的援交網站香港少女論壇，《蘋果》發現至昨晚仍運作。警方稱該網站經海外伺服器登記，已聯絡國際刑警跟進，關閉有關網站。<br>該論壇會員逾10萬人，男女各佔一半，其中尋找助養區顯示可助養的除了356名女會員，亦有6名男會員；而要成為受助人，女方可選擇兼職或全職，並填寫要求月薪，以及陪伴內容和福利金要求。<br>網站以香港兼職關愛及約會區最受歡迎，有大量女會員出帖做兼職女友搵快錢；買賣交收區亦有不少女會員出售貼身物品，如內衣褲、絲襪及泳衣等。<br>■記者黎文達</p></body></html>
