<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】高飛寶福紀念館設靈</title></header><body><h1>【馮仁昭四圍超】<br>高飛寶福紀念館設靈</h1><p>70年代動作演員、擅演大反派嘅高飛（原名林伯恆），上周因前列腺癌末期病逝，終年65歲。高飛兩年前喪妻，同年獨子林志強中風，行動不便。高飛家人已安排本月22日下午4時喺大圍寶福紀念館4樓妙廣堂設靈，翌日上午11時大殮，12時出殯。高飛父子近年因為醫病用晒積蓄，林志強被指大埔居所都拖欠4萬多租金，仲要本月底搬走，演藝界好友呼籲向佢作出幫助。<br>撰文：馮仁昭</p></body></html>
