<html><header><meta charset="utf-8"><title>【一周必看】清潔姐掃帚激戰　亂拋垃圾男</title></header><body><h1>【一周必看】<br>清潔姐掃帚激戰　亂拋垃圾男</h1><p>【本報訊】清潔女工大戰跟車男！上周四下午網上瘋傳一段短片，從片段見到一名穿上反光背心的清潔女工揮動掃帚，連環拍打一名穿短褲男子，短褲男其後捉住掃帚，雙方拉扯，另外兩名清潔工人見狀上前勸阻，惟場面混亂，短褲男乘機起腳踢向清潔女工還擊，清潔工最終將他們分開。據悉，事發地點於青衣長安邨對開擔杆山路，上周四下午1時許，一名清潔女工看見密斗貨車內有人將垃圾掉出車，她不值其所為，上前理論，一名跟車工人落車，雙方一度發生口角，繼而動武。</p></body></html>
