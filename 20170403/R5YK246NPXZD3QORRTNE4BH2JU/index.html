<html><header><meta charset="utf-8"><title>鄧麗欣爆Miki陀仔</title></header><body><h1>鄧麗欣爆Miki陀仔</h1><p>鄧麗欣昨日在觀塘出席「藍服日2017」，對於好姊妹楊愛瑾（Miki）預產期快到，她笑言未準備禮物，會否做契媽？她說：「我又冇諗過，因為我已經係兩個契仔嘅契媽，我驚契得多唔係幾好，大家知道關心對方就得，最緊要係BB健康。」Miki生女就有個契女，她卻口快快說：「仔嚟㗎！」<br>活動上，鄧麗欣呼籲大眾關注自閉症，她表示情緒紓緩，最終要靠自己，不讓自己不開心一星期。問到跟舊愛方力申分手，也是花一星期調節情緒？她說：「唔開心每個人都有，但係咪一定要好表達出嚟呢，我會用其他方法，打波、做運動去抒發。」<br>採訪、攝影：黃曉妍</p></body></html>
