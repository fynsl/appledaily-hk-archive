<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃榕有陳冠希陰影</title></header><body><h1>【馮仁昭四圍超】<br>黃榕有陳冠希陰影</h1><p>黃榕（左）、艾美琦同姚紫茵噚日性感谷胸騷腿，以代言人身份為網上遊戲影宣傳相。問黃榕會否送禮恭喜舊愛陳冠希添B？佢話：「唔會，都冇聯絡，唔好打搞人哋。」當年亦冇諗過幫對方生BB，艾美琦指黃榕每逢識男仔就怕醜，問黃榕係咪被陳冠希嚇怕？佢話：「係，男人唔靠得住，被人傷害過要小心啲。」佢擇偶條件要大隻男，但唔要行到似猩猩。<br>撰文：馮仁昭</p></body></html>
