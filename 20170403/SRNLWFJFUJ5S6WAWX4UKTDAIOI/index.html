<html><header><meta charset="utf-8"><title>Shine配音喪嗌出血</title></header><body><h1>Shine配音喪嗌出血</h1><p>Shine昨日在青衣為配音卡通電影做宣傳，又學扭主角造型氣球，兩個大男人都扭得不錯。徐天佑指今次配音有別於以往角色，全程要不停喪嗌：「頭一日配咗幾個鐘經已聲沙同感覺到喉嚨有血味，跟住導演叫我哋提早收工，第二日再配過。」黃又南指本身並非專業配音員，所以只懂不停嗌，幸好導演翌日準備潤喉飲品護聲。<br>配音配到出血，豈不是收到可觀血汗錢？天佑說：「唔講呢啲，係咪都要落力。」經過今次工作令他們發掘到自己跳脫一面，天佑笑指可以練定將來用這種聲線講故事給小朋友聽，問到何時生B？他說：「計劃緊，未咁快，仲有少少時間。」<br>採訪、攝影：馬建華</p></body></html>
