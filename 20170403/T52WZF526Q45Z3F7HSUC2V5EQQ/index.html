<html><header><meta charset="utf-8"><title>祥嫂歡迎子女參與建館</title></header><body><h1>祥嫂歡迎子女參與建館</h1><p>祥嫂洪金梅與黃夏蕙昨日傍晚6點又出動，今次兩人到尖沙嘴出席新馬師曾（祥哥）徒弟黎駿聲國際戲迷會聯歡晚宴。被問到有關祥哥藝術紀念館進展？她說：「正在進行中，建館都係第一次，認識好薄弱，要多方面朋友去協助。」<br>問祥嫂落成後會否請子女來參觀？她說：「我哋冇嘢呀！歡迎佢哋參與建館嘅事。我啲仔女好有孝道㗎，以前嘅事已經過去喇。」問她和子女有否保持聯絡？她說：「你哋咁樣我又暈又腳軟㗎喇！終歸我讀書少，唔識回應。」夏蕙姨宣佈其慈善基金原定在本月15日有活動，但因請柬未印好，要延至7月8日舉行。<br>採訪：黃曉妍<br>攝影：沈健程</p></body></html>
