<html><header><meta charset="utf-8"><title>北角維港頌向海大戶緊貼東區走廊</title></header><body><h1>北角維港頌向海大戶<br>緊貼東區走廊</h1><p>北角油街重建項目維港頌開放示位，較同區另一賣點相若的新盤海璇快一步，物業主打東區走廊海景，當然率先開放海景大戶示位。1594呎四房雙套間隔，不過搭建的示位沒有海景，要靠自己想像，今次的長廳終於不會好像另一個新盤，加一幅牆變成一個理論上不能拆的走廊，主人套房有個東廊海景工作平台，不過向西北，浴室亦沒有窗。其中一間普通睡房闊度僅6呎9，另一間則有有9呎闊，單位這麼大，怎可以放床還頂腳。另一焦點是計入單位面積的電梯大堂，較電梯還要大。</p></body></html>
