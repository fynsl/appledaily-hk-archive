<html><header><meta charset="utf-8"><title>星閃閃：紅軍棄將踢爭氣波 - 咖喱</title></header><body><h1>星閃閃：<br>紅軍棄將踢爭氣波 - 咖喱</h1><p>在2013年，時任利物浦領隊羅渣士稱讚其剛簽下的新兵伊亞高艾斯巴斯（圖），是一名效率很高的球員，可惜艾斯巴斯並未於紅軍踢出效率，但回到母會切爾達後，這名西班牙射手回復水準，入球效率一年勝一年。在轉投利物浦前的12/13球季，他在西甲攻入12球；上季，他回歸切爾達懷抱，全季聯賽攻入14球，而在今季他的把握力大有進步，如今已有15球進賬。<br>在西甲射手榜，艾斯巴斯更力壓應屆金球獎第三的基沙文排第四，僅次於美斯、蘇亞雷斯及基斯坦奴朗拿度。包括各項賽事的話，艾斯巴斯已攻入21球。<br>文：咖喱</p></body></html>
