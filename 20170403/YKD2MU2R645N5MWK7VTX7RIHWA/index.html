<html><header><meta charset="utf-8"><title>馬德鐘愛駒屈居第二</title></header><body><h1>馬德鐘愛駒屈居第二</h1><p>馬德鐘和陳玉蓮等合夥擁有的愛駒「快樂實在」，上月初首次出賽跑第五，昨日又出賽，馬神偕老婆張筱蘭及18歲囝囝馬在驤，全家入場打氣，結果「快樂實在」跑第二，獲18萬獎金。<br>問到愛駒是否輸了「馬鼻」才得第二？馬德鐘昨在電話中說：「都唔係，爭咗成個身位，但佢走勢唔錯，有後勁，佢行得好靚。今次佢再跑長少少，話唔定反敗為勝。」是否期待下次拉頭馬？他坦言：「我每次都期待呀，但都要睇臨場表現，見佢每次有進步，我都開心。」<br>採訪：陳杰</p></body></html>
