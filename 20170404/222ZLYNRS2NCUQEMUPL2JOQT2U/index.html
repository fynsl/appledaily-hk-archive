<html><header><meta charset="utf-8"><title>Baby唧出雙下巴</title></header><body><h1>Baby唧出雙下巴</h1><p>楊穎（Angelababy）今年1月升呢做人母，為老公黃曉明誕下兒子小海綿，產後火速收身的Baby，昨日在社交網貼了兩張大特寫相片，身為內地P圖神器美圖秀秀公司股東兼「首席顏值官」的她，完美示範拍攝角度的重要性，一張是V煞面的靚女相，另一張則是耷低頭唧出雙下巴，寫道：「秒胖！」<br>網民紛紛留言讚Baby：「還是一樣美少女啊！」、「美美的辣媽」，連內地藝人鄧超都被吸引，留言讚V煞面這張相片好看，Baby回覆：「超哥。你太活躍了！」又表示：「今天發燒，太無聊了，打破了我高冷的人設。對不住了！」<br>撰文：皓騫</p></body></html>
