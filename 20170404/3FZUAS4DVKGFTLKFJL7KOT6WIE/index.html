<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】泳兒夜市快閃請客</title></header><body><h1>【馮仁昭四圍超】<br>泳兒夜市快閃請客</h1><p>泳兒早排去咗台灣拍攝新歌《一隻小豬》MV，佢話由朝早7點拍到夜晚，根本冇時間周圍去，但就心癮起想去夜市食餐勁，所以唔理幾點收工，都一樣照去食至愛嘅地瓜球、鹽酥雞。<br>收工後泳兒同工作人員坐車返酒店時，專登經過夜市，喪買一大堆小食，請客慰勞一班工作人員。泳兒話：「雖然今次只係走馬看花，但食到香噴噴嘅小食，已經好滿足。」<br>撰文：馮仁昭</p></body></html>
