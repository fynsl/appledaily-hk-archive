<html><header><meta charset="utf-8"><title>唔信一擊即中惡夫疑戴綠帽迫妻墮胎</title></header><body><h1>唔信一擊即中<br>惡夫疑戴綠帽迫妻墮胎</h1><p>湖北襄陽近日鬧出一件令人憤怒的事，有人妻與丈夫婚後，與夫同房一次後懷孕，丈夫竟然不相信孩子是自己的，想盡辦法迫妻子墮胎，妻子飲肺結核藥，甚至家暴妻子。<br><br>妻子懷孕過程中受到無盡壓力，惡丈夫甚至跑到妻子娘家與外母理論，外母的胳膊也被打斷。最後孩子生下來後，DNA鑑定證實丈夫是孩子的親生父親。<br><br>網友議論紛紛：「智障」;「後來孩子是自己的，啪啪啪打臉了吧」;「這樣就不應該跟他結婚，還給他生仔，這女的也真行。」<br><br>新浪新聞</p></body></html>
