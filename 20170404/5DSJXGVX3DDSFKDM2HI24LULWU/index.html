<html><header><meta charset="utf-8"><title>尼馬入球破百皇馬粉絲破億</title></header><body><h1>尼馬入球破百<br>皇馬粉絲破億</h1><p>【綜合西班牙外電】雖然美斯停賽，但巴塞隆拿周日靠蘇亞雷斯、柏高艾卡沙、拿傑迪錫及尼馬（中）各入一球，作客以4:1輕取CF格蘭納達，尼馬今場攻入他加盟巴塞後的第100球，比美斯達到這項里程碑的所需場數還要少。</p><p>至於皇家馬德里同日主場以3:0大勝艾拉維斯，皇馬還宣佈他們成為首支facebook粉絲數量突破一億的球會（圖），而巴塞facebook的粉絲數隨後亦破億。</p></body></html>
