<html><header><meta charset="utf-8"><title>鮑姐睇好小紅封后</title></header><body><h1>鮑姐睇好小紅封后</h1><p>鮑起靜與邵音音昨日以嘉賓身份出席「群芳譜——當代香港電影女星」新書分享會，鮑姐坦言對於角逐金像獎「最佳女主角」心情絕不緊張，她睇好惠英紅封后，並已在社交平台寫上雖敗猶榮。<br>邵音音對於好友高飛離世不感突然，因得知對方近年體弱多病，而好多演藝團體都發起為高飛家人籌款。另外，音音姐也有留意吳綺莉的新聞，她覺得單親家庭未必一定慘，她說：「我都係，我咪咁儍，係睇性格，我好同情佢，佢係好偉大女人，湊大仔女唔簡單，做人要孝順，如果係母女之間，我唔撐佢（卓林）。」<br>採訪、攝影：馬建華</p></body></html>
