<html><header><meta charset="utf-8"><title>【車Cam直擊】P牌車葵涌高速撼壆</title></header><body><h1>【車Cam直擊】<br>P牌車葵涌高速撼壆</h1><p>【本報訊】有網民星期日將一段長約半分鐘的車Cam短片上載至facebook群組，片中可見一輛掛有P牌的私家車，疑因失控直撼向道路末端石壆的鐵欄，由於未見該車有煞車迹象，網民形容情況恍如車輛「撞擊測試」般，雖然車頭嚴重損毀，並冒起白煙，惟見車上至少3名乘客站出車外，有人只摸摸肚腩，未見有受傷。<br><br>警方發言人稱，事發於星期日晚上8時許，當時23歲姓周男子，駕駛私家車，沿葵涌貨櫃碼頭南路一單程直路行駛，途至昂船洲大橋橋底近葵涌海上交通控制站對開，意外撞向前面約3米鐵欄。事件中，周報稱頸及腰受傷，獲送往瑪嘉烈醫院治理。</p></body></html>
