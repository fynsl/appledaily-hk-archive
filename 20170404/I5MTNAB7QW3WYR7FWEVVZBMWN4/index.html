<html><header><meta charset="utf-8"><title>李思欣開製作公司</title></header><body><h1>李思欣開製作公司</h1><p>離開無綫快三年的李思欣工作量大增，不但有搞珠寶生意，近日更獲老公范振鋒支持開製作公司，嘗試轉型。思欣透露加入天泰娛樂文化公司做董事總經理，昨在電話中說：「老闆仲畀咗少少股份我，我都想嘗試更多嘢，學吓搞製作，我哋公司有份搞林敏驄演唱會，遲啲又會投資拍電影。」<br>為鼓勵思欣接受新挑戰，阿范近日請老婆去台北旅行，兩公婆在台北喪食，還放天燈祈福，思欣在天燈寫上：「全家開心美滿，保持年輕貌美，B仔精神爽利，掂！」並預計未來工作忙碌，生仔大計或要延遲，原定明年生狗B的她說：「真係想生狗B，但要睇吓開公司進度，順其自然。」<br>採訪：楊定</p></body></html>
