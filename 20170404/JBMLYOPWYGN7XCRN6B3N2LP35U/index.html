<html><header><meta charset="utf-8"><title>華仔曬太陽養傷</title></header><body><h1>華仔曬太陽養傷</h1><p>劉德華今年1月在泰國拍廣告時墮馬受傷造成盆骨撕裂，回港治療後，現已返家休養。康復進展理想的華仔，前日在官網「華仔天地」放了首張自拍照，晒出側面沐浴在藍天陽光下，並留言：「太陽在努力的穿過雲層，讓我們的希望陽光普照，太陽一直在，希望一直在。」養傷中的華仔，看來仍然充滿鬥志。</p><p>華仔又不忘為朋友黃德斌和袁鳳瑛演出的舞台劇《尋找快樂時代2017》宣傳，在官網留言：「謝謝一群舊朋友，謝謝黃德斌、袁鳳瑛你們讓一群完美的朋友更完美！台前幕後的兄弟姊妹們：你們太好了，感動了每一位在場的觀眾；你們辛苦了，所有付出讓我為你們驕傲。」<br>撰文：鍾國仁</p></body></html>
