<html><header><meta charset="utf-8"><title>游學修呻Dry要睇女</title></header><body><h1>游學修呻Dry要睇女</h1><p>游學修及蔡瀚億（BabyJohn）昨日在旺角出席《明天我》首映禮，二人專程捧場為導演黃修平打氣，大讚這類探討社會現狀的電影很值得支持。游學修說：「呢部講青年人嘅電影，由三個學生拍生活嘅實況，黃修平導演指導，呢個係社會好需要關注嘅議題，係香港嘅特色。」游學修跟蘇麗珊分手一段時間，問到感情狀況？他笑謂：「要去睇女仔，仲dry緊。」<br>同場的BabyJohn和鄭欣宜合作的新片《29+1》即將上映，二人有接吻戲，欣宜盛讚BabyJohn戲內戲外都是好男人。<br>採訪、攝影：羅慧敏</p></body></html>
