<html><header><meta charset="utf-8"><title>張雷註冊當拍戲</title></header><body><h1>張雷註冊當拍戲</h1><p>張雷與拍拖近四十年女友入紙註冊結婚，昨日他與王喜、湯怡及周家怡等出席觀塘舉行的港台劇《申訴II》啟播禮，張雷指對婚姻不抗拒也不爭取，兩人早已視為夫婦關係，他笑說：「係有傳媒問我，我先知原來登記咗，我被擺上表，不過女友有同我講過。」<br>大日子是本月二十號，張雷指撞通告便再登記改期，他指註冊如拍戲，宣讀誓詞當讀劇本，問到會否影結婚相？他說：「冇呀！拍戲多年影咗都有千幾張，同女友平時都成日影相。」日前誤將男友洪卓立所有新人獎當垃圾棄丟，湯怡指男友反安慰自己，令她加分之餘更感內疚，希望佢有動力去拎其他更多獎項。」<br>採訪：馬建華<br>攝影：沈健程</p></body></html>
