<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鄺文珣有咗想生女</title></header><body><h1>【馮仁昭四圍超】<br>鄺文珣有咗想生女</h1><p>鄺文珣昨日41歲生日，忽然喺微博宣佈喜訊，穿上粉紅色露腰裝嘅佢，用雙手托住隆起腹部，宣佈即將再做人母。<br>已經有分別8歲同6歲囝囝嘅鄺文珣，接受本報訪問時話預產期係10月，仲承認今胎想生女，又話今次陀B同以前好唔同，口味完全變晒，因為好多嘢食唔到，所以都瘦咗好多。鄺文珣仲話之前懷孕個肚都超大，所以預計今次都會好大。<br>撰文：馮仁昭</p></body></html>
