<html><header><meta charset="utf-8"><title>法拉皮膚滑溜跣親</title></header><body><h1>法拉皮膚滑溜跣親</h1><p>陳法拉早前又趁學校假期回港拍廣告賺外快，她接拍纖體廣告，穿上白色露腰裝，展現23吋纖腰及修長美腿。身材纖瘦的法拉，為免出現小肚腩，拍攝前忍口戒零食，兼拉筋兩小時，令拍攝時更輕易擺出優美的芭蕾舞般姿勢，法拉表示平時返學前都會拉筋一小時。而拍攝期間發生小趣事，她應攝影師要求站上梳化擺甫士，但因皮膚太滑溜，多次由梳化滑落地，法拉笑說：「第一次覺得太滑係缺點。」<br>拍完廣告後，法拉已動身返回美國繼續第三年的戲劇碩士學位課程，她說：「下月學期完結，暫定下月尾返港還債，出席多個活動。」<br>撰文：葉綠悠</p></body></html>
