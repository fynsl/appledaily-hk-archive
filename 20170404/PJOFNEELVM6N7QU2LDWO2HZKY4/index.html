<html><header><meta charset="utf-8"><title>【黃霑女兒】「好掛住老竇」</title></header><body><h1>【黃霑女兒】「好掛住老竇」</h1><p>黃霑於2004年因肺癌病逝，終年64歲。黃宇詩是霑叔與華娃所生的女兒，早年黃宇詩公開霑叔生前給她的信件，又指從小到大雖未有機會與霑叔同住，但感恩與父親維持良好感情。去年是霑叔逝世12周年，她提起父親時更眼泛淚光說：「好掛住老竇。」</p><p>霑叔一生情繫三個女人，包括第一任妻子華娃、「最重要的女人」林燕妮，以及第二任妻子陳惠敏。陳惠敏比黃霑年輕20載，曾在黃霑與林燕妮的公司「黃與林」任客戶經理，她與黃霑1995年在拉斯維加斯結婚，生於富裕家庭的她，婚後在金錢上幫助黃霑不少，亦令黃霑修心養性，不再花心。</p></body></html>
