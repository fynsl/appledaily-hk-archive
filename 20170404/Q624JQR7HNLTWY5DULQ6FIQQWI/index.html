<html><header><meta charset="utf-8"><title>顏卓靈死而後生</title></header><body><h1>顏卓靈死而後生</h1><p>顏卓靈踩入樂壇，新歌《閃光》最近派台，她日前在銅鑼灣接受訪問，自稱是思想派，性格多變化，新歌會反映自己內心世界，她說：「我經歷過好親嘅人死亡，有同班同學同舅父。細個同舅父一齊住，直情係半個老竇，對我影響較大，我要睇有關死亡嘅書，了解死亡先可以點樣活着。」她自言追求簡單的生活，平時最愛逛市集，做手作禮物送給朋友，也喜歡踩單車和跳舞。<br>男友白只曾提議顏卓靈將夢境或一些念頭，寫成故事或拍成電影、MV。唱歌不忘拍戲的她，希望可以演一個曖昧又貼地的故事。她又謂和男友及他的同學年紀相約，思想類同，大家有無窮無盡的話題。<br>採訪：王連連<br>攝影：陳俊強</p></body></html>
