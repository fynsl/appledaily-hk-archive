<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】阿倫返上海開騷感觸</title></header><body><h1>【馮仁昭四圍超】<br>阿倫返上海開騷感觸</h1><p>譚詠麟前晚喺上海舉行演唱會，唱到《難捨難分》時感觸落淚，佢話：「自己衰眼淺，一喊就唱唔到落去。諗番起1990年第一次去內地演出，就係上海呢個地方，當年有過萬歌迷喺錦江飯店樓下等我，因為保安理由，唔可以現身同歌迷見面，結果有幾千個歌迷等咗4日4夜，最後喺清晨5點幫佢哋逐一簽名，足足用咗5個鐘。」阿倫話諗起呢啲片段就好感動。<br>撰文：馮仁昭</p></body></html>
