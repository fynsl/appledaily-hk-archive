<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】余文樂帶秦沛蒲老蘭</title></header><body><h1>【馮仁昭四圍超】<br>余文樂帶秦沛蒲老蘭</h1><p>彭浩翔執導嘅《春嬌救志明》，今集除咗講余文樂演嘅志明同楊千嬅演嘅春嬌愛情出問題外，聽聞內容笑點比之前兩集更多，導演覺得香港市民近幾年經歷太多事，所以希望拍番啲開開心心嘅電影，等大家有番啲希望。<br>今集加入咗秦沛做春嬌老爸，志明對住呢個風流外父幾乎俾佢玩謝，但為咗討好外父，佢都不時帶外父落蘭桂坊蒲，點知搞出個大頭佛出來。<br>撰文：馮仁昭</p></body></html>
