<html><header><meta charset="utf-8"><title>【動畫】跣親點防躂學呢三招係辦法</title></header><body><h1>【動畫】跣親點防躂<br>學呢三招係辦法</h1><p>在天雨路滑的日子外出，一不留神就好易跌倒。中國香港體適能總會行政總監、物理治療師黃永森表示，隨著年紀增長，肌肉力量、關節柔軟度不足的人士，都會比較容易發生跌倒的意外。而下雨天外出，忙著低頭玩手機，也是容易跌倒、跣親的「元兇」。市民要防跌、防躂，就要多做運動，提升關節柔軟度、增強骨骼肌肉能力，以及改善身體神經肌肉協調及平衡力。介紹三式運動，不但可健體護身防跌，還可以幫助人反應敏捷，在危險環境下，及時作出防跌動作。<br><br>記者：梁麗兒、攝影：黃耀興<br>示範：中國香港體適能總會學員朱啟亮</p></body></html>
