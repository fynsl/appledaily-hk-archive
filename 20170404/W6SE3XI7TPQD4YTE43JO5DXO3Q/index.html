<html><header><meta charset="utf-8"><title>【女星副業】瞓身賣內衣</title></header><body><h1>【女星副業】瞓身賣內衣</h1><p>女人錢易賺，化妝品、護膚品以外，內衣和睡衣都是女性恩物，也是女星副業目標。黃宇詩入行十多年星運平平，遂於2014年決意開創自己天地，將本來在網上經營的自家內衣品牌me Me &amp; ME變成實體店，投資六位數字在上環PMQ元創方開店，還訓練出一看就知bra size的本領。<br>至於睡衣戰，有凍齡美魔女、54歲關之琳去年與服裝品牌Moiselle合作推出的睡衣系列Rosamund Moiselle，出席開幕活動時，關之琳更人肉招牌地身穿性感睡衣與到場嘉賓合照。</p></body></html>
