<html><header><meta charset="utf-8"><title>大堆頭陣容！泥地王徐雨石　今期開正佢嗰瓣</title></header><body><h1>大堆頭陣容！<br>泥地王徐雨石　今期開正佢嗰瓣</h1><p>徐雨石馬房今季泥地賽績突出，冠亞軍次數合計冠絕全體馬房，周三（5日）泥地夜賽有七匹正選馬，當中不乏泥地能手，可期增添勝仗。<br><br>徐廐今次幾乎場場有馬列陣，其中「藍天堡馬」及「勇冠多」季內均曾贏出泥地，前駒挑戰泥地短途三連捷，近期備戰完整，戰意不需懷疑；後駒於昨日（2日）第四場列後備一，周三以優先出賽權角逐早前開齋的泥地1200米，幕後出擊目標可謂清晰。<br><br>另一方面，「及時取勝」、「神舟小子」及「駿瑪」季內皆未開糊，後兩駒這次報名有王牌，前駒則有優先出賽權，搏殺意向亦相當明顯。</p></body></html>
