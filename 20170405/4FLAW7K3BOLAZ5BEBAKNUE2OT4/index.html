<html><header><meta charset="utf-8"><title>體壇拾趣：細仔生日美韋達送名跑</title></header><body><h1>體壇拾趣：<br>細仔生日美韋達送名跑</h1><p>美韋達雖然喺2015年宣佈退役，不過呢位40歲嘅美國「不敗拳王」依然咁大使，佢喺周一就送咗架價值31,000鎊（約30萬港元）嘅平治黑色跑車畀細仔Zion，慶祝佢16歲生日。美韋達為咗𠱁囝囝開心仲為佢搞咗個生日P，而Zion呢個富二代都學足老竇咁拎住一大叠銀錢派街坊。不過，大家都唔好以為美韋達偏心呀，因為佢上年買咗架三萬鎊（約29萬）嘅平治畀大仔Koraun做生日禮物。</p></body></html>
