<html><header><meta charset="utf-8"><title>吳綺莉頻撲探女愁爆</title></header><body><h1>吳綺莉頻撲探女愁爆</h1><p>吳綺莉近日備受家事困擾，先因女兒吳卓林報警指被人言語恐嚇而被警方以刑事恐嚇拘捕，至近日卓林身體不適，從泰國返港後即入銅鑼灣聖保祿醫院。連日來吳綺莉都有到醫院探望囡囡，疲態畢現。昨日吳綺莉如常外出，並於下午1時許駕車返回大坑寓所。<br>身穿黑色上衣及戴上口罩的吳綺莉，手上拿着一份文件，一臉倦容。記者問到卓林是否出院時，她未有正面回答，再追問卓林情況是否好轉，她依然未肯多講。問吳綺莉前日是否到中環看精神科醫生？她否認其事，揚言只是身體不適，之後她說聲「唔該晒」便返回寓所。<br>採訪、攝影：王連連、吳耀輝、馬建華</p></body></html>
