<html><header><meta charset="utf-8"><title>Linked Horizon襲港開騷</title></header><body><h1>Linked Horizon襲港開騷</h1><p>日本動漫《進擊的巨人》大受歡迎，本月在當地播出第二季電視動畫，令熱潮又再掀起。Linked Horizon為《進擊的巨人》唱出的主題曲《紅蓮之弓矢》深入民心，並繼續為第二季包辦主題曲《獻出心臟》。以Revo為首的Linked Horizon下月將推出全新專輯《進擊的軌跡》，又宣佈展開亞洲巡唱，並鐵定10月21、22日假九展Star Hall舉行兩場演唱會。</p></body></html>
