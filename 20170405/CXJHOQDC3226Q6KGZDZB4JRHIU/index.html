<html><header><meta charset="utf-8"><title>李嘉欣樂做嚴母</title></header><body><h1>李嘉欣樂做嚴母</h1><p>李嘉欣早前以愛彼女皇盃大使身份拍攝宣傳照，賽事將於本月30日假沙田馬場舉行，本身也是馬主的她，分享到馬場的打扮心得：「賽馬盛事會着得莊重啲。同老公（許晉亨）一齊去馬場支持愛駒出賽，就會睇佢着乜再諗配襯。」<br>嘉欣並分享了6歲兒子Jayden令她學習時間觀念：「Jayden係一個比較注重時間嘅小朋友，成日會出現嘅情景，係兩父子企定等媽咪出門。」她自言是嚴母，不想囝囝有少爺病：「獨子好容易自我中心，我不停提醒自己要嚴厲，唔好寵壞佢。我哋都想佢學好中文，做一個EQ高、獨立有主見、對社會有貢獻嘅人。」<br>撰文：葉綠悠</p></body></html>
