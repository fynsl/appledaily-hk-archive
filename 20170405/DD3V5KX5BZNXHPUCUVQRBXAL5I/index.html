<html><header><meta charset="utf-8"><title>祖兒被喵星人搶鏡</title></header><body><h1>祖兒被喵星人搶鏡</h1><p>「容祖兒My Secret Live演唱會」大前晚繼續在演藝開騷，有不少圈中人前去捧場，好似祖兒的好姊妹Twins、Super Girls、林奕匡、馬天佑和彭秀慧等，電影《喵星人》主角犀犀利更充當神秘嘉賓，偷偷地潛入後台見祖兒。</p><p>犀犀利不停被集郵，當見到祖兒時，即撲上去合照、握手，祖兒說：「由廣告界發展到電影界，你好犀利喎！」更叫犀犀利請她睇戲。<br>撰文：非非</p></body></html>
