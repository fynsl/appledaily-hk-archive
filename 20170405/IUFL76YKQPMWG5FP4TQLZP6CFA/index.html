<html><header><meta charset="utf-8"><title>【美圖晒晒】超索大眼女主播拳手造型顯陽剛味</title></header><body><h1>【美圖晒晒】超索大眼女主播<br>拳手造型顯陽剛味</h1><p>台灣東森新聞主播韓佩穎(Natalie)擁有一對明漾大眼，加上其可人笑容和螢幕前大方的表現，深得網友喜愛。清明節連續假期，韓佩穎偷空好好享受兩天假，在fb分享在餐廳品嚐的照片，網民紛紛被其可愛面容吸引。<br><br>韓佩穎日前調整播報時間，將負責周一至周五的午間新聞，電視台特意為其拍了一緝拳擊宣傳照，展現有別於甜美氣質的陽剛形象。<br><br>台灣《蘋果日報》/facebook</p></body></html>
