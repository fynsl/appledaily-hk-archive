<html><header><meta charset="utf-8"><title>超蓮北上捧G.E.M.</title></header><body><h1>超蓮北上捧G.E.M.</h1><p>何超蓮除了跟何超雲姊妹情深，相交亦滿天下，閨蜜就有鄧紫棋（G.E.M.）和李蘊，大前日超蓮和李蘊就上廣州捧好友G.E.M.演唱會場，前日超蓮在微博貼相並留言：「昨天跟蘊妃分開坐的原因，是貼心的鄧寶貝給我留了張5月9日生日的座位票，演唱會很成功，很為你驕傲。」</p><p>李蘊則貼了抱女的睇騷相，寫道：「我們當然有來支持鄧乾媽啦，Good show！」而G.E.M.完騷後感謝團隊、同事和親友支持，感性留言：「連續兩場眼淺得不得了，因為現實是我並不是每天都是皇后，但你們一直都在！」<br>撰文：皓騫</p></body></html>
