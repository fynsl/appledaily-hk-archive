<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】趙薇收購甩身股民喊</title></header><body><h1>【馮仁昭四圍超】<br>趙薇收購甩身股民喊</h1><p>肖建華「下落不明」，連累趙薇嘅龍薇傳媒唔夠錢收購萬家文化，上月底萬家宣佈龍薇支付2.5億元人民幣首期後，未再畀2.7億元人民幣尾數，終止龍薇入股交易，60日內會退番首期定金。不過，噚日內地共青團官方報《北京青年報》登文章批評趙薇，話股民信佢喊得一句句，因萬家上月股價大跌，但佢可全身而退，完全不負責任，呼籲監管機構要嚴肅處理事件。<br>撰文：馮仁昭</p></body></html>
