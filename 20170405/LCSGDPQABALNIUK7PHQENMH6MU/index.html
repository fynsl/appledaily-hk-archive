<html><header><meta charset="utf-8"><title>周大福5.5億投得粉紅鑽石</title></header><body><h1>周大福5.5億投得粉紅鑽石</h1><p>【本報訊】外電報道，周大福在國際拍賣公司蘇富比投得價值約5.53億港元（約7,120萬美元）的「粉紅之星（The Pink Star）」，打破2010年價值約4,620萬美元的另一顆名為「The Graff Pink」的粉紅鑽石。<br>報道稱，是次有3名商家參與競投，而今次周大福成功投得的「粉紅之星」則重達59.6克拉，是「The Graff Pink」的兩倍，而「粉紅之星」不論在顏色和淨度都獲鑽石最高評級，原石重132.5克拉，並由鑽石商戴比爾斯（De Beers）公司1999年在非洲開採。</p></body></html>
