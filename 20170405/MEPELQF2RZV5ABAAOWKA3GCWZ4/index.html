<html><header><meta charset="utf-8"><title>中環在線：教育股兒童節開記招 - 李華華</title></header><body><h1>中環在線：教育股兒童節開記招 - 李華華</h1><p>又嚟一間內地教育股啦！話說喺雲南、貴州辦高等學院嘅中國新高教（2001）今日起招股，揀正噚日4月4日兒童節開招股記者會，問係咪特登揀呢日亮相，公司發言人話咁諗都冇錯喎！<br>好多新股招股都會預備紀念品，送畀投資者同記者。中國新高教送嘅就係呢個擺設，原來係雲南當地少數民族圖案，而且係學校同學仔親手製造㗎！事關中國新高教2005年喺雲南起家，𠵱家雲南學校已經可以頒發學士學位，都幾有心思。公司另一間學校位於貴州，提供應用型專科教育。</p></body></html>
