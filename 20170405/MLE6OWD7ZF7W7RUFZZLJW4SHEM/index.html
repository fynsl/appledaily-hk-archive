<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】王貽興學忍者過河</title></header><body><h1>【馮仁昭四圍超】<br>王貽興學忍者過河</h1><p>王貽興同劉翁（右）以忍者造型主持ViuTV節目《晚吹—書到用時》第9集，佢哋揀咗一本介紹忍者嘅書，書中講到忍者經常利用身邊常見嘅物件製作「水器」渡過護城河，於是二人以人字拖加浮板製成現代版「水器」，用手捉住繩索跨過泥濘池，模仿忍者過河。貽興想用最快速度過池，點知跣腳雙手先落地，即時露出痛苦表情，不過佢仲識告誡觀眾切勿模仿。<br>撰文：馮仁昭</p></body></html>
