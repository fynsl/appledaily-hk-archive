<html><header><meta charset="utf-8"><title>張床放喺廁所到？台式套房似足水飯房</title></header><body><h1>張床放喺廁所到？<br>台式套房似足水飯房</h1><p>香港有土地問題，新樓單位狹小，甚至使用廁所無法關門，但台灣都有類套房，有網民近日在台北的台灣師範大學附近，發現一個面積210平方呎、月租9,800元新台幣（約2,510港元）的套房，但放眼所見只能看到馬桶和浴室，有網民笑稱，「這個價格應該就是只有馬桶和洗手台可以睡」。<br><br>不過，有網民再上傳一間套房的照片，這間套房更誇張，浴室、馬桶、洗手台都無隔間，電視甚至掛在馬桶上方，床正對的就是馬桶，有網民稱這房是在彰化縣，笑稱是「史上最狂租屋」、「虧房東想得出來」、「牢房的概念」。<br><br>台灣《蘋果日報》</p></body></html>
