<html><header><meta charset="utf-8"><title>日前曾不良於行退出！贏馬騎師話跑得等於好番</title></header><body><h1>日前曾不良於行退出！<br>贏馬騎師話跑得等於好番</h1><p>由蘇偉賢馬房訓練的「特獎」本會出戰3月12日賽事，最終因右前腳不良於行退出比賽，並於周三（5日）晚復出跑贏馬路程泥地1800米。<br><br>潘頓說：「『特獎』早前贏泥地1800米一役表現出色。五歲馬今季大熟大勇，馬兒早前試一課1200米泥閘走勢暢順。而此馬的健康已回復，今戰贏馬路程泥地1800米，機會樂觀。」<br><br>「特獎」前仗泥地1800米，在潘頓胯下沿途蝕頗多腳程下，最終人馬合力衝贏前面對手取得勝仗。</p></body></html>
