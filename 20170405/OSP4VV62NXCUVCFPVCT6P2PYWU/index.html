<html><header><meta charset="utf-8"><title>體壇拾趣：吳安儀世錦賽鬥英國阿叔</title></header><body><h1>體壇拾趣：<br>吳安儀世錦賽鬥英國阿叔</h1><p>香港四眼cue后吳安儀聽日喺英國設菲爾德出戰世界桌球錦標賽（男子組）外圍賽，對手係51歲嘅英格蘭球手邦特（Nigel Bond），佢曾經係1995年世錦賽亞軍球手，現世界排名73。安儀都唔嘢少，佢除咗喺上月第二次攞到世界女子桌球錦標賽冠軍外，噚日獲IWGA國際世界運動會總會頒發「每月之星」獎。講番世錦賽外圍賽採19局10勝制，安儀會喺今晚香港時間九點半先打第一節。</p></body></html>
