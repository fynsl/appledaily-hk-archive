<html><header><meta charset="utf-8"><title>體壇拾趣：寶查BB繼續「一輪遊」</title></header><body><h1>體壇拾趣：<br>寶查BB繼續「一輪遊」</h1><p>加拿大女網手樣靚身材正，又成日喺社交網頁「派糧」，所以甚得一眾宅男歡心。不過，身為網球手，點都要喺網球場上有啲成績先似樣，而呢樣嘢寶查今年就仲未做到，佢自從喺年初嘅澳網第三圈出局之後，跟住參加嘅賽事好似墨西哥公開賽、印第安韋爾斯及邁阿密網賽全部都係「一輪遊」首圈出局；喺日前嘅蒙特雷網賽，23歲嘅寶查又再令粉絲失望，喺首圈以0:2爆冷不敵西班牙嘅杜莫。</p></body></html>
