<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳嘉寶11月嫁唔收埋</title></header><body><h1>【馮仁昭四圍超】<br>陳嘉寶11月嫁唔收埋</h1><p>「邦民女」陳嘉寶（Anjaylia）同半億身家嘅圈外男友黃頌祈都係虔誠基督徒，所以佢哋拍拖多年都保持有愛冇性嘅關係，但男友好進擊，不時求婚，噚日有報道話佢終於求婚成功，有指婚期定於11月。<br>馮仁昭噚日問Anjaylia係咪11月結婚？佢以短訊回覆：「多謝大家嘅關注同祝福。如果真係結婚同埋有任何人生大事，我一定會親自公佈，唔會收收埋埋嘅。」<br>撰文：馮仁昭</p></body></html>
