<html><header><meta charset="utf-8"><title>體壇拾趣：黑帝搵JJ學寫甲骨文</title></header><body><h1>體壇拾趣：<br>黑帝搵JJ學寫甲骨文</h1><p>F1中國站下周日喺上海舉行，不過「黑帝」咸姆頓周一已經飛到北京，搵咗著名歌手林俊傑（JJ）教佢寫甲骨文㖭；呢位32歲嘅平治車手似乎揸軚盤就勁過揸毛筆好多嘞，因為學咗好耐先學識點用毛筆寫字（小圖）。黑帝之後仲同隻熊貓公仔自拍，話好鍾意呢隻國寶級動物，真係識得冧班中國車迷。黑帝仲喺ig透露自己喺澳門搭直升機到香港，之後再轉機，唔知有冇車迷咁好彩撞到佢呢？</p></body></html>
