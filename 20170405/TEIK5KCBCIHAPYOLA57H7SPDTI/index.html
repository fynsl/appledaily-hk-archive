<html><header><meta charset="utf-8"><title>放初生B入動物屍肚奇怪儀式原來為佢好？</title></header><body><h1>放初生B入動物屍肚<br>奇怪儀式原來為佢好？</h1><p>網上流傳片段，美國一班成人將一名初生嬰兒放進一隻動物屍體的肚內，有網民看後覺得噁心，但對那些美國人來說卻是為嬰兒好。<br><br>從片段可見，一名男子將初生嬰兒放進馬或牛屍的肚內，然後將屍體的皮膚閉合，唸唸有詞，10秒後將嬰兒抱出來，儀式完成，見證的人都表現歡欣。<br><br>原來，那班美國人是要保祐嬰兒將來成為出色獵人，希望他天不怕地不怕。<br><br>不過，有網民看過片段後感到不安，有人坦言十分後悔看了片段，反問「那是甚麼文化來的」。<br><br>英國《每日郵報》</p></body></html>
