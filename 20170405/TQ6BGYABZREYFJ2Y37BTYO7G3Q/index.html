<html><header><meta charset="utf-8"><title>范冰冰見山寨蠟像：想死</title></header><body><h1>范冰冰見山寨蠟像：想死</h1><p>內地有不少名人明星的山寨蠟像館林立，穿上一套明星戲服，掛上一個名牌，就可以收錢入場任影任看，多年來未有名人明星反抗，直至最近范冰冰終於忍不住開口，近日網上有一條冰冰跟網友直播對話的片段，她表示對肖象權的看法，提到一些山寨蠟像，她苦着臉說：「都要崩潰了，想死的心都有！」其後有人問她：「是不是全中國的蠟像館對她都有深深的傷害？」冰冰回答：「我真正受到了傷害！」</p><p>冰冰表示真正授權的蠟像，放在上海杜莎夫人蠟像館，其他所有都是山寨貨，呼籲大家不要再受騙，去買飛看那些山寨蠟像。<br>撰文：非非</p></body></html>
