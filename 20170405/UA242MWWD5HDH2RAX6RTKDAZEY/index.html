<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃榕推戲拒露兩點</title></header><body><h1>【馮仁昭四圍超】<br>黃榕推戲拒露兩點</h1><p>黃榕同仙樂都（右）噚日喺九龍城宣傳本月9號舉行嘅潑水節，黃榕之前為《李宗瑞》試鏡，佢話幕後人員好鍾意佢跳性感舞，但戲入面過份性感，最終拒絕咗，佢話：「接受唔到尺度，唔止冇衫着，仲要露兩點，我尺度係三點不露。」至於曾自爆上郭富城屋企按摩嘅仙樂都，被問到城城結婚一事，佢話已經好多年冇聯絡，仲話：「祝天下有情人終成眷屬。」<br>撰文：馮仁昭</p></body></html>
