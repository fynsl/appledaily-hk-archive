<html><header><meta charset="utf-8"><title>植樹貨車翻側釀至少31死傷</title></header><body><h1>植樹貨車翻側<br>釀至少31死傷</h1><p>湖南郴州市發生奪命交通意外。昨日下午5時許，蘇仙區王仙嶺一輛綠化施工車在植樹後返回途中發生翻車事故，目前造成12人死亡，19人受傷。目前，事故責任單位法人代表及司機已被控制，傷者已全部送院救治。事故原因仍在調查中。<br><br>網上流傳現場影片所見，事發後多名傷者躺卧在地上等候救援，有傷者不堪痛楚，一直哀號慘叫，而亦有傷者失去知覺，動也不動。<br><br>央視</p></body></html>
