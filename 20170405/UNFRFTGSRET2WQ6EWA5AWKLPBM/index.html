<html><header><meta charset="utf-8"><title>蠱惑猩猩做體操？執屎突襲阿婆被掟中</title></header><body><h1>蠱惑猩猩做體操？<br>執屎突襲阿婆被掟中</h1><p>美國一隻頑皮黑猩猩向一名參觀動物園的老婆婆投擲糞便，而且正中婆婆的鼻。<br><br>事發於密歇根州John Ball動物園。黑猩猩在活動範圍內不斷向前彎腰，像在做體操，一邊抬頭望向居高臨下的觀眾，原來牠那時已心懷詭計，不久突然跳過一步，快手從地上拾起東西擲向遊客，一位婆婆閃避不及，鼻部「中招」：原來那是黑猩猩的糞便。<br><br>周圍的遊客忍俊不禁，卻愛莫能助。一心看看黑猩猩的婆婆，遭到如此招待，心中當然不是味兒。<br><br>英國《每日郵報》</p></body></html>
