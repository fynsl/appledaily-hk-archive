<html><header><meta charset="utf-8"><title>姦夫那話兒「被困」同人妻連體送院</title></header><body><h1>姦夫那話兒「被困」<br>同人妻連體送院</h1><p>網上流傳片段，肯雅一對通姦男女偷情時發生「意外」，姦夫不能從有夫之婦的下體拔出，雙雙要由手推車送院，變相遊街示眾。<br><br>當地傳媒報道，那對偷食男女在酒店幽會時，男子無法拔出，女子痛楚不堪，驚動酒店其他住客。他們合力將那對狼狽的男女送院。其間兩人躺在手推車，難免吸引街坊夾道睇熱鬧，女子只好用床單蓋頭，姦夫動彈不得，唯有四圍望。<br><br>當地傳媒指女子的丈夫懷疑用了當地捉姦專用的「magun」藥水，把姦夫逮個正着，亦有指女子其實與姦夫親熱時出現陰道痙攣，導致兩人不能分體。<br><br>英國《太陽報》</p></body></html>
