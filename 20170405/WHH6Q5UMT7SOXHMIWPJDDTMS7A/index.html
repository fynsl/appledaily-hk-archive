<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】周美欣參賽爭做名模</title></header><body><h1>【馮仁昭四圍超】<br>周美欣參賽爭做名模</h1><p>「亞洲超級名模生死鬥第5季」前晚喺W Hotel舉行首播派對，超模Cindy Bishop都有出席，同場有選過港姐、做過新秀，對娛圈工作唔死心嘅周美欣。原來前年佢去咗新加坡參加呢個比賽，佢話：「由細到大睇美版，亞洲有嗰時我係自由身，聽朋友講自告奮勇去登記，真係取錄，去新加坡參加比賽。聽監製講，佢哋想拍參賽者之後嘅真人騷短片，我都想拍。」<br>撰文：馮仁昭</p></body></html>
