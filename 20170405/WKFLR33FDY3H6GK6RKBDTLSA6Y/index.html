<html><header><meta charset="utf-8"><title>愛駒排12檔！海皇粥店老闆：「我問過楊明綸，佢話……」</title></header><body><h1>愛駒排12檔！<br>海皇粥店老闆：「我問過楊明綸，佢話……」</h1><p>海皇粥店老闆兼「及時取勝」馬主蕭楚基，早前新舖開張，邀請騎師楊明綸及其女朋友莎拉等人作剪綵嘉賓，當日蕭楚基曾表示，愛駒「及時取勝」在晨課踢傷腳部，令到馬兒自去年11月9日後，遲遲未能再戰。<br><br>「及時取勝」周三(5日)沙田泥地夜賽將傷癒復出，角逐第六場三班1200米泥地，蕭楚基說：「我有問過楊明綸，他在晨課兩度為『及時取勝』試泥閘及草閘均跑第一，此駒目前健康已冇問題，泥地也合發揮，楊明綸說如果排內檔，就好有機會，可惜今仗排12檔，真是難跑，唯有希望人馬陣上際遇好一點。」</p></body></html>
