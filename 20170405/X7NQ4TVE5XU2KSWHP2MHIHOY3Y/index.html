<html><header><meta charset="utf-8"><title>梁家玉讀藍帶想教廚</title></header><body><h1>梁家玉讀藍帶想教廚</h1><p>雷頌德老婆梁家玉（Jade）昨日在銅鑼灣出席「升級廚藝教室」，即場示範整甜品，她透露早前在英國讀藍帶廚藝課程，問到雷頌德有否試食？Jade說：「有，我喺嗰邊整咗個三層嘅結婚蛋糕，帶咗兩層返嚟畀老公食。」會否考慮開舖頭？Jade說：「好遙遠，賺埋都係交租，網上唔係你想就得，要有牌，反而我鍾意教人多啲。」<br>對於好友蘇永康做爸爸，已是三個小朋友之母的Jade說：「三個都係自己湊，冇請陪月，湊仔係好個人，但當然我都會分享經驗。」有否聽過蘇永康狂買衫給兒子？她笑說：「佢見得意嘅都會買，但唔會過份，我戥佢好開心。」<br>採訪、攝影：黃曉妍</p></body></html>
