<html><header><meta charset="utf-8"><title>周汶錡細仔Avner擺甫士着哥哥都like的星星裝</title></header><body><h1>周汶錡細仔Avner擺甫士<br>着哥哥都like的星星裝</h1><p>靚媽周汶錡（Kathy）上月20日誕下細仔Avner，兩母子已經出院返家休息，日前Kathy向傳媒朋友送上朱古力、幸運曲奇及豬腳薑的中西合璧生B禮物外，還分享幾張BB相。<br> <br>大眼的Avner裹着毛氈，在爸爸懷中飲奶，另一張相就望實鏡頭，好得意。Avner的白色毛氈飾藍及灰色迷你星星，似乎媽媽Kathy很愛為兩位囝囝添置星星裝，大仔Jacques早前穿過星星裝，連房間佈置都用星星pattern。</p></body></html>
