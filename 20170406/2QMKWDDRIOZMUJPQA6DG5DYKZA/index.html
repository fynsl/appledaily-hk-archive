<html><header><meta charset="utf-8"><title>朱智賢憑32C突圍而出自認有拖拍感情穩定</title></header><body><h1>朱智賢憑32C突圍而出<br>自認有拖拍感情穩定</h1><p>朱智賢(Ashley)參選13年港姐出身，同屆有蔡思貝、陳凱琳。朱智賢13年受訪時講過：「如果負面新聞同冇noise之間選擇，我寧願揀冇noise。」<br> <br>朱智賢話過寧願冇noise，不過佢憑住32C身材突圍而出成為「新咪神」，早前仲喺J2台節目《3日2夜》穿上比堅尼浸溫泉大晒身材，真係睇到一眾宅男嘩嘩聲！加上剛播放完畢嘅《千奇百趣特工隊》，佢就化身「特務朱」，就令到觀眾留下深刻印象。<br> <br>到16年朱智賢認同年約30歲嘅餐廳老闆拍拖，當時受訪表示都拍咗一段時間，感情好穩定，仲話唔怕嚇走男fans 㖭。</p></body></html>
