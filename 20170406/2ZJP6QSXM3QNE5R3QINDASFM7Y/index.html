<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】許志安酬勞得$3800</title></header><body><h1>【馮仁昭四圍超】<br>許志安酬勞得$3800</h1><p>許志安、觸執毛等噚日齊集商台舉行記招，宣佈下月舉行「21安士音樂會」，亦係商台首次以公開售賣門票方式開騷。安仔指仍未知確實嘉賓同人數，因太多人想上台玩，佢話：「以經濟學來講係唔應該做，我應該收到3,800蚊。」仲形容今次係一班儍仔去做一件事。<br>上次同安仔喺台上關係曖昧嘅觸執毛主音阿水，指當刻情感流露，因鍾意欣賞男人胸膛。<br>撰文：馮仁昭</p></body></html>
