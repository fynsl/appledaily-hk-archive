<html><header><meta charset="utf-8"><title>【情路互比】何雁詩感情短暫</title></header><body><h1>【情路互比】何雁詩感情短暫</h1><p>何雁詩2009年參加《超級巨聲》入行，這些年都有幾段緋聞。</p><p>林師傑</p><p>兩人2010年一同參加《超級巨聲》一撻即着，但關係維持好短時間。</p><p>謝東閔</p><p>2013年被發現與「巨聲幫」的謝東閔拍拖一年多，有傳當時二人已發展至同居。 </p><p>張子丰</p><p>2014年被影到與鄭俊弘英文名同樣叫Fred、環星唱片太子爺張子丰甜蜜撐枱腳。 </p><p>Wataru</p><p>2015年認與日韓混血兒Wataru拍拖，還經常做跟得女友，但戀情不足一年便分手。</p></body></html>
