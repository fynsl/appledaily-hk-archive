<html><header><meta charset="utf-8"><title>【情路互比】鄭俊弘不停戀愛</title></header><body><h1>【情路互比】鄭俊弘不停戀愛</h1><p>鄭俊弘被揭收埋未婚妻、一腳踏兩船，但其實他入行以來都多緋聞。</p><p>姜麗文</p><p>姜麗文2015年眼濕濕自爆與鄭俊弘沒見一年多，六年情終結。</p><p>蔡思貝</p><p>2014年中傳與鄭俊弘拍拖兩個月，但兩人出席活動齊聲否認。</p><p>吳若希</p><p>2015年被影到一齊放狗，事後兩人被追問拍拖消息，哈哈大笑否認戀情。</p><p>岑日珈</p><p>2015年被影到和鄭俊弘在沙田放狗，女方說是吳若希介紹二人認識。</p><p>苗彤</p><p>2016年鄭俊弘夜蒲傳緋聞，有指苗僑偉、戚美珍反對女兒和鄭俊弘交往。</p></body></html>
