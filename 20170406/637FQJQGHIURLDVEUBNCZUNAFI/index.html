<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】汪明荃預告羅家英助陣</title></header><body><h1>【馮仁昭四圍超】<br>汪明荃預告羅家英助陣</h1><p>汪明荃噚日喺尖沙嘴宣傳8月27、28號紅館舉行嘅入行50週年演唱會，30多位歌迷到場助興。汪阿姐話未知會唔會請嘉賓：「我自己都有好多歌要唱。」<br>近日有網民剪輯8首阿姐演唱歌曲嘅片段，但刻意揀啲超難高音歌，阿姐話：「唱大戲梗係高音嘅。」而8月28號開騷當日係阿姐70歲大壽，佢話同咁多觀眾慶生應該好興奮，到時老公羅家英都會上台幫手。<br>撰文：馮仁昭</p></body></html>
