<html><header><meta charset="utf-8"><title>IS發言人挑釁嘲「白癡」管治美國</title></header><body><h1>IS發言人挑釁<br>嘲「白癡」管治美國</h1><p>伊斯蘭國（IS）在美國總統特朗普（圖）上任後首次作出挑釁，發言人穆哈扎爾在錄音講話中，嘲諷美國已經水深火熱，「正由一個不熟悉敍利亞、伊拉克或伊斯蘭的醜陋白癡管治」，警告華府必須「為過去所作所為道歉及撤兵」，否則美國「將會成為全球聖戰分子的獵物」。<br>講話前日由手機加密通訊軟件Telegram流出，是穆哈扎爾4個多月來首次公開發言。自去年底起，伊拉克政府軍便向佔據摩蘇爾的IS發動大規模攻擊，同時敍利亞的庫爾德族及阿拉伯聯軍，也向IS大本營拉卡步步進逼，遭兩面夾擊的伊斯蘭國損失慘重，控制區面積大減。<br>法新社</p></body></html>
