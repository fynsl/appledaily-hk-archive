<html><header><meta charset="utf-8"><title>中興高層再地震</title></header><body><h1>中興高層再地震</h1><p>【本報訊】中興通訊（763）近期再有高層人事變動，昨日公佈執行副總裁曾學忠因個人原因，而提出請辭，由昨日開始生效。他在辭職後，將不會在中興內擔任任何職務，而過去他曾掌管中興的手機業務。事實上，早於去年10月下旬已見端倪，因現任董事長殷一民從曾學忠手上，接過手機業務部的帥印，而曾氏則以執行副總裁的職位輔助。<br>去年，中興被美國政府指控違反向伊朗出口的禁令，並要支付近70億元罰款。之後，公司高層人事大幅變動，前董事長史立榮要退任，其後更離開中興，由殷一民接掌公司。至於去年業績亦受罰款影響，由盈轉虧，蝕23.57億元人民幣。</p></body></html>
