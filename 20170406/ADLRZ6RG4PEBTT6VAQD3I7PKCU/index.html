<html><header><meta charset="utf-8"><title>趣趣地：終於等到拜仁輸波</title></header><body><h1>趣趣地：<br>終於等到拜仁輸波</h1><p>拜仁慕尼黑終於喺今季聯賽第二次輸波！喺周二德甲快車，佢哋作客另一支前列球隊賀芬咸，受傷兵問題困擾，紐亞同湯馬士梅拿呢啲主將都避戰。拜仁上半場踢得好差，賀芬咸有唔少具威脅埋門，到21分鐘，曉姆斯（5號）頭槌解圍唔遠，卡拉馬歷喺娥眉月頂重炮轟入。換邊後拜仁好咗，但射門都過唔到對手門將奧利華包文，最後賀芬咸贏1:0完場，終止拜仁七連勝。不過，拜仁仲有大把分喺手，榜首都仲係好穩陣。</p></body></html>
