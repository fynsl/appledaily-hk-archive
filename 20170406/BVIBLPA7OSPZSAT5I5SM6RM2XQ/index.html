<html><header><meta charset="utf-8"><title>趣趣地：費托神準空門中柱</title></header><body><h1>趣趣地：<br>費托神準空門中柱</h1><p>雖然費蘭度托利斯（左）空門失機，但馬德里體育會周二靠菲臘路爾斯嘅靚組織入波，主場以1:0擊敗爭前四對手皇家蘇斯達，歐聯位都幾穩陣。左閘菲臘路爾斯喺28分鐘帶波推進，先喺禁區頂同基沙文嚟吓撞牆，再同禁區入面嘅費托撞多吓，之後輕鬆射入。喺34分鐘，費托有黃金機會入波，面對空門竟然射中柱！個天好似想畀多次機會費托咁，個波撞完柱又彈番畀佢，點知又射中網側。好彩馬體會都贏波，唔係費托就做罪人嘞。</p></body></html>
