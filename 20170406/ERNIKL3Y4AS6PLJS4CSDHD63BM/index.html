<html><header><meta charset="utf-8"><title>體壇拾趣：牛丸對碧咸情不變</title></header><body><h1>體壇拾趣：<br>牛丸對碧咸情不變</h1><p>香港體育記者協會第三年舉辦體育記者訓練營，噚日仲搵咗東方龍獅主教練陳婉婷同埋嚟自南韓嘅亞洲足協媒體運作經理李昇憲到香港體育學院分享。呢個訓練營除咗有本港學員外，亦有啲嚟自台灣、內地同中東等地。「牛丸」陳婉婷分享佢足球之路，學員亦把握機會向牛丸發問。被問想唔想學習偶像碧咸時，佢話：「首先，呢個世界唔會再有另一個碧咸。」可見「萬人迷」喺佢心中嘅位置。佢亦話，做呢類分享好開心，希望可以畀到年輕一輩一啲正能量。</p></body></html>
