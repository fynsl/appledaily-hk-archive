<html><header><meta charset="utf-8"><title>苟芸慧甜笑計劃嫁期</title></header><body><h1>苟芸慧甜笑計劃嫁期</h1><p>苟芸慧昨日在尖沙嘴出席慈善義賣活動，春風滿臉的她，被笑嫁期近，她甜笑說：「未住，會計劃吓，等我嫁晒啲姊妹先啦！」除了王君馨結婚外，她稱還有姊妹將於明年結婚。曾有傳王君馨4月結婚，作為婚禮姊妹的苟姑娘說：「佢大概夏天結婚。」更透露要飛往外地，她說：「你哋嚟玩啦，好好玩㗎！」<br>問到於陽光海灘地方舉行婚禮，姊妹是否穿比堅尼上陣？苟姑娘說：「焦點梗係放喺新娘子身上，服裝已籌備中。」問到會否跟男友陸漢洋一起出席婚禮？她說：「冇邀請佢喎，要問一對新人先得，又唔係我主場。」<br>採訪：王連連<br>攝影：陳俊強</p></body></html>
