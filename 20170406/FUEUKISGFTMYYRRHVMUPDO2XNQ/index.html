<html><header><meta charset="utf-8"><title>華仔肉搏割傷手</title></header><body><h1>華仔肉搏割傷手</h1><p>劉德華在新片《拆彈專家》中與扮演恐怖分子的姜武，於紅隧內的激戰場面劇照昨日曝光，華仔為拯救大批被挾持人質，不惜綁上炸彈，隻身殺入紅隧內和姜武駁火，槍林彈雨，結果在拍攝肉搏鏡頭時，更不慎被汽車碎片割傷手，噴上噴霧膠布後即繼續拍攝。<br>華仔另一場與僱傭兵對打的戲份，更被加大碼的外籍演員用腳踩背，他於翌日開工時，便對該外籍演員笑謂：「噚晚返家後，除衫就發現背部有一個鞋印。」<br>撰文：葉綠悠</p></body></html>
