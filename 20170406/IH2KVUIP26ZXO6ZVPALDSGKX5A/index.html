<html><header><meta charset="utf-8"><title>學信假學歷「冚上冚」事件簿</title></header><body><h1>學信假學歷「冚上冚」事件簿</h1><p>【2008年】</p><p>陳小姐入讀學信，其間經常走堂，考試又缺席，惟2009年校方發出的成績單指她成績及出席率均及格</p><p>【2016年2月】</p><p>學信致電陳小姐母親，指教育局正調查陳的學歷，促她到學校會面商討。見面時，校長建議陳小姐以近4萬元報考英國GCE考試，「冚上冚」假學歷，又指校方會全數歸還相關費用</p><p>【2016年3月】</p><p>陳小姐不斷追討，但學信一直拖延歸還費用，至今仍欠2萬多元</p><p>【2016年4月】</p><p>記者陪同陳小姐再到學信追數，職員稱收取的近4萬元並非真的報考GCE，只是為了建立報考紀錄<br><br>資料來源：事主及本報採訪</p></body></html>
