<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】洪卓立想旅行結婚</title></header><body><h1>【馮仁昭四圍超】<br>洪卓立想旅行結婚</h1><p>洪卓立噚日去新城宣傳，佢最近搬屋，但媽咪同女友湯怡竟誤將佢收藏多年嘅獎項當垃圾掉咗，洪卓立話：「嗰幾日佢（湯怡）特別溫柔。」不過佢慶幸媽咪喺掉獎項之前，為獎項拍下「遺照」，惟有當作家人激勵佢嘅方法，算係入行十年一個新開始。<br>問到搬新居係咪為咗籌劃結婚，洪卓立話：「不嬲都冇諗結婚，冇諗係唔係今年，有諗過旅行結婚，結完番嚟先擺酒。」<br>撰文：馮仁昭</p></body></html>
