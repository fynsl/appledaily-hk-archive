<html><header><meta charset="utf-8"><title>46歲李嘉欣繼續靚Versace粉藍裙騷長腿</title></header><body><h1>46歲李嘉欣繼續靚<br>Versace粉藍裙騷長腿</h1><p>大美人李嘉欣自嫁入豪門後便專心照顧家庭，平日都會在社交平台Instagram分享家庭樂，最近她就為《愛彼女皇盃》擔任「愛彼女皇盃大使」，早前更出山拍攝輯宣傳照片。<br> <br>專心照顧定家庭的嘉欣身材依然弗爆，穿上Versace春夏runway的粉藍連身裙，大騷長腿，甚有sporty chic；而另一襲珍珠白長裙則是來自Lanvin的晚裝裙，同大騷S型線條，46歲的嘉欣生下兒子後仍努力keep弗，沒有走樣，keep住靚！<br> <br>更多時尚、美容新聞，即上： http://add.appledaily.com </p></body></html>
