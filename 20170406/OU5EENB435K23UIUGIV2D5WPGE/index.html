<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】李蘊產後脫髮夠偉大</title></header><body><h1>【馮仁昭四圍超】<br>李蘊產後脫髮夠偉大</h1><p>李蘊鍾意喺社交網晒囡囡嘅得意相，不過1月起發現佢有甩髮情況，不時影相都戴帽，上月擺咗張同囡囡游水相更驚現M字額。<br>回覆馮仁昭時，李蘊澄清唔係壓力禿：「甩得最嚴重時，喺張床度湊女，用手撥一撥前面頭髮，真係有十幾條跌出嚟，嗰時我都驚驚哋，上網睇資訊知道好多產後脫髮都係4個月開始，好正常，生過BB嘅媽媽都會知，我覺得為咗BB甩頭髮都幾偉大。」<br>撰文：馮仁昭</p></body></html>
