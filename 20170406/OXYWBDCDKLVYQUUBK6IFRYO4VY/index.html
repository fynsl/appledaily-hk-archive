<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃婉曼要老公幫剪腳甲</title></header><body><h1>【馮仁昭四圍超】<br>黃婉曼要老公幫剪腳甲</h1><p>黃婉曼噚日喺鰂魚涌宣傳ViuTV節目《黑料理》，陀B已5個月照着高踭鞋：「好肥呀！𠵱家成個水桶咁，三圍幾乎一樣近40吋。」老公有乜反應？佢話：「佢冇所謂，但我好介意，已經開始諗收身問題，怕唔係BB吸收，係我成日搵BB做藉口食嘢。」<br>自言𠵱家好笨重嘅黃婉曼，連着鞋着襪剪腳甲都要老公代勞：「老婆懷孕，老公仲辛苦。」<br>撰文：馮仁昭</p></body></html>
