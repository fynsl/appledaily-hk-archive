<html><header><meta charset="utf-8"><title>趣趣地：史上最𤓓角球你見過未</title></header><body><h1>趣趣地：<br>史上最𤓓角球你見過未</h1><p>你見過開得最差嘅角球係點樣？可能都係底線傳底、直接畀咗對手之類。史篤城中場查理阿當（圖）周二挑戰樣衰嘅極限，竟然開角球變成手球！喺呢場史篤城作客般尼嘅英超，查理阿當開角球嗰陣跣親，隻腳就撞咗個波出角球區，而佢就手快快，執番個波諗住開過；不過，旁證喺正隔籬，梗係執正嚟做判手球啦。明明史篤城進攻嘅角球，就係多得查理阿當，變咗對手罰球。最後，史篤城呢場輸0:1畀般尼。</p></body></html>
