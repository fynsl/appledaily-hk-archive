<html><header><meta charset="utf-8"><title>王維基將軍澳廠房落成</title></header><body><h1>王維基將軍澳廠房落成</h1><p>香港電視網絡（HKTV）主席王維基申請免費電視牌照失敗，旗下的將軍澳工業邨多媒體製作及分銷中心，於去年12月向香港科技園公司申請更改用途，改為電子商貿配送中心，而這個投資6至7億的電子商貿配送中心已建成，目前正進行內部裝修，據知下月底便可遷入。<br>早前王維基擔任ViuTV新節目《精裝送禮仔》嘉賓，他於節目中說：「上天畀個機會你，有個儍嘅高官叫我申請牌照，跟住有個儍嘅高官話畀塊地我，喺將軍澳20萬呎。」他又指一指現場拍攝地方說：「你下次唔好喺呢啲地方拍啦，嚟我嗰度，有4個studio，個個都一萬呎。」<br>撰文：魯吉</p></body></html>
