<html><header><meta charset="utf-8"><title>鄭家純投巨鑽紀念彤叔</title></header><body><h1>鄭家純投巨鑽紀念彤叔</h1><p>【本報訊】周大福珠寶以5.53億港元投得一枚59.6卡拉粉紅鑽「粉紅之星」（圖），負責拍賣的蘇富比表示，該粉紅鑽已被命名為「周大福粉紅之星（CTF Pink Star）」，並由周大福主席鄭家純親自以電話競投，擊敗其餘兩位競投者。<br>蘇富比稱，該鑽石是用以紀念主席鄭家純之父，兼創辦人鄭裕彤博士。周大福發言人表示，非常高興投得粉紅巨鑽，適逢品牌成立88年，別具意義。另昨有傳媒拍到早前因中風入院的鄭家純已出院並在友人陪同下跑步。新世界企業傳訊部發言人表示，多謝關心，主席正康復中。</p></body></html>
