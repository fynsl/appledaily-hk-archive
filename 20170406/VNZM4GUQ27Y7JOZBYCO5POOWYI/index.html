<html><header><meta charset="utf-8"><title>【委託實錄】貓記萬事屋　幫手做街訪又得唔得？</title></header><body><h1>【委託實錄】貓記萬事屋　幫手做街訪又得唔得？</h1><p>「貓記萬事屋」創辦人譚亦軒（喪貓）和核心成員胡曼儀（牛小貓）和文睿嵐（皇后貓），宗旨是「一日不吃飯，一日不做事」，既然吃了果籽記者請他們吃的高級乾炒牛河，當然要幫手解決一個疑難作等價交換。一於叫他們幫手做不少記者都怕怕的街訪，很多人都以為街訪很容易，其實其間食咗幾多個檸檬，唔通記者又話你知咩？仲要企足唔知幾耐先夠料交差，到底貓記今次又能否順利完成委託呢？請睇片。<br><br>記者：黃子配<br>攝影：梁志永 </p></body></html>
