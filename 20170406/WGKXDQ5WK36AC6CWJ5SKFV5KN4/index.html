<html><header><meta charset="utf-8"><title>《春嬌》現外星人有伏線</title></header><body><h1>《春嬌》現外星人有伏線</h1><p>楊千嬅與余文樂主演的《春嬌救志明》本月27日上映，導演彭浩翔早已表示今集最多笑位，還加入UFO情節。昨日他公開了一條美版預告片，留言：「唔好畀佢停！玩到上太空！」預告中可見外星太空船來到地球，然後一班村民追着怪獸來打。<br>昨日致電彭浩翔，問他為何今次《春嬌》變得科幻？他說：「當然係愛情片，出現外太空同怪獸係因為《春嬌》系列都會有一場驚慄古仔，所以係延續風格。回應番第一集主題，《志明與春嬌》喺志明抄牌嗰陣都有討論緊UFO細節，後來壞車時都有UFO經過，成個戲一早有伏線同外星人有關，咁呢集當然係同外星人有接觸啦！」<br>採訪：鍾國仁</p></body></html>
