<html><header><meta charset="utf-8"><title>【美圖晒晒】「北一女神」紅到南韓被讚靚到似幅畫</title></header><body><h1>【美圖晒晒】「北一女神」紅到南韓<br>被讚靚到似幅畫</h1><p>曾上過台灣電視節目《校花點點名》，已從台北市立第一女子高級中學（北一女）畢業、也加入經理人公司的「北一女神」蔡瑞雪，近日將上月底到南韓旅行剪成影片紀錄，沒想到她穿韓服美呆了，意外掀起南韓網友討論，還被韓媒特別推介！<br><br>蔡瑞雪的父親是台灣人，母親是烏茲別克和藏族的混血兒，有人說她長相似蔡依林。20歲的蔡瑞雪最近開始經營YouTube頻道，吸引逾萬人追蹤。韓媒報道，蔡瑞雪美的像一幅畫一樣，韓國網友還戲稱要到台灣求親！<br><br>台灣《蘋果日報》</p></body></html>
