<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】李玟度期香港開騷</title></header><body><h1>【馮仁昭四圍超】<br>李玟度期香港開騷</h1><p>李玟（CoCo）噚日喺銅鑼灣綵排巡迴演唱會，Sunny Wong負責排舞，首站5月6號喺深圳演出，CoCo話紅館個期仲排緊隊，劉德華受傷取消開騷，問佢會唔會申請華仔嘅檔期？CoCo話：「取消咗？講真㗎？所以你睇我幾專心綵排，冇留意到。」<br>Sunny回應郭富城今個禮拜結婚嘅傳聞，話未收到通知，亦未準備結婚禮物。問城嫂方媛係咪有咗？佢話：「真係唔知喎。」<br>撰文：馮仁昭</p></body></html>
