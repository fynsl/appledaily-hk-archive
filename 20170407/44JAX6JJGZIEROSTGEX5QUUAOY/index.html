<html><header><meta charset="utf-8"><title>喬寶寶追債　憂同鄉中招</title></header><body><h1>喬寶寶追債　憂同鄉中招</h1><p>最近網上流傳喬寶寶的公開追債信，指他向《十年》單元《浮瓜》內飾演南亞裔恐怖分子的陳彼得（Peter Chan）追債，喬寶寶回覆本報時說：「佢爭我嗰幾萬蚊我收唔番唔緊要，但佢呃埋其他做前線工作嘅同鄉，我就睇唔過眼，因為有啲同鄉係做看更，有啲掃地，幾千蚊對佢哋嚟講好緊要，我唔想再有其他同鄉中招。」<br>喬寶寶透露陳彼得3年前問他借幾萬元應急，他說：「佢嗰日帶埋女友上嚟，又喊又跪話俾財務追數，七情上面，真係抵佢攞獎，講好兩個月後還錢，佢仲話會計息畀我，我就話唔使啦，點知借完畀佢就失蹤。」<br>採訪：王梓嫚</p></body></html>
