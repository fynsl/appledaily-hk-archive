<html><header><meta charset="utf-8"><title>留力照贏　皇馬靜待馬體會</title></header><body><h1>留力照贏　皇馬靜待馬體會</h1><p>【綜合西班牙外電】西甲雙雄皇家馬德里與巴塞隆拿齊齊贏波，皇馬讓車馬炮照贏，作客雷加利斯以4:2取勝；巴塞在主場以3:0輕取西維爾，繼續落後皇馬兩分。</p><p>皇馬要在周六西甲迎戰馬德里體育會，因此教練施丹在周三收起了基斯坦奴朗拿度、加里夫巴利與卻奧斯三大主力，為打吡戰留力。皇馬藉占士洛迪古斯先開紀錄，加上艾華路莫拉達上演「帽子戲法」，以4:2擊敗對手。<br>巴塞迎戰前列分子西維爾，意外地贏得輕鬆，蘇亞雷斯在25分鐘先開紀錄，美斯在隨後八分鐘連入兩球，以3:0大勝。雙雄贏波後，皇馬以71分鐘續居榜首，領先巴塞兩分兼少踢一場。</p></body></html>
