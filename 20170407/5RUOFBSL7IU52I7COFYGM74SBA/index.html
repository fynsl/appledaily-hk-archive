<html><header><meta charset="utf-8"><title>可樂溝埋胃酸冒煙兼杰撻撻咁肉酸？</title></header><body><h1>可樂溝埋胃酸<br>冒煙兼杰撻撻咁肉酸？</h1><p>有沒有想像過，當你飲下一罐可樂後，究竟在胃中會變成甚麼？<br><br>網上流傳一個科學實驗的片段，看可樂和胃酸混合後會產生甚麼化學反應，結果可能令汽水愛好者卻步。<br><br>由Molten Science分享的片段見到，可樂和模擬胃酸的液體在玻璃杯中一混合，立即發脹起泡，溢出杯外。幾分鐘後，那杯物質開始硬化並冒煙，變成像鋪路用的柏油，或者極稠的中式甜品芝麻糊，稠得木棒也難以插入。那團物質不但變硬，也變熱，令玻璃杯變暖。<br><br>有人指實驗用的液體不能與真胃酸比擬，但亦有人認為實驗所顯示的，與在胃內發生的不差太遠。<br><br>英國《每日郵報》</p></body></html>
