<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】徐少強攬新女傳緋聞</title></header><body><h1>【馮仁昭四圍超】<br>徐少強攬新女傳緋聞</h1><p>徐少強同雪梨生咗對仔女之後，04年再同一個細佢30年嘅內地女子結婚，又生咗一對仔女，之不過佢依然風流，最近有報道話66歲嘅佢有心有力，上年搭上身材惹火嘅23歲網紅羅雲琦，今年5月仲會再合作拍戲。<br>發佈會當日，羅雲琦帶咗一大紮花去機場接徐少強，到咗夜晚劇組幫羅雲琦慶祝生日，徐少強攬住女方切蛋糕，親密程度絕非拍檔咁簡單。<br>撰文：馮仁昭</p></body></html>
