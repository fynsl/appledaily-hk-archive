<html><header><meta charset="utf-8"><title>林敏驄開騷邀關淑怡</title></header><body><h1>林敏驄開騷邀關淑怡</h1><p>林敏驄入行35周年，將會在6月舉行兩場作品展，他昨日在尖沙嘴舉行記者會，出場時拖兩位性感女郎，笑指欣賞製作單位之一的林建名隨時有靚女「開光」；又取笑黎瑞恩似「大媽」。譚詠麟、草蜢和鄭中基等會出席作品展，林敏驄說：「都唔知自己咁多朋友，個個冇托手踭，立即度期。」<br>個唱上會請關淑怡做嘉賓，問到可會怕關淑怡臨時缺席？他說：「我有時有搵佢，佢OK都好正面。」有傳對方財困？他說：「（曾）志偉搞掂啦！佢贏咁多錢。」而他亦有找小美邀請郭富城。另外，問他會否找緋聞女友阮嘉敏幫手？他說：「你哋諗多咗冇咁嘅事。」<br>採訪：王連連<br>攝影：葉君海</p></body></html>
