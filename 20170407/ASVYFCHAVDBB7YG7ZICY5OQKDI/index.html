<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鍾淑慧生日老公贈巨款</title></header><body><h1>【馮仁昭四圍超】<br>鍾淑慧生日老公贈巨款</h1><p>鍾淑慧前日48歲生日，諗住小貓三四隻食餐飯就算，但老公吳岱融送驚喜，約齊一大班屋企人慶祝，搞到鍾淑慧激動到喊。<br>問到生日願望？鍾淑慧話：「生日願望希望事事順利，屋企人健健康康。」佢又話老公送巨款：「老公話過去呢年都好順利，所以過咗筆巨款畀我，幾多就唔好講啦。阿仔雖然喺新加坡服兵役，但都有打電話同我講生日快樂。」<br>撰文：馮仁昭</p></body></html>
