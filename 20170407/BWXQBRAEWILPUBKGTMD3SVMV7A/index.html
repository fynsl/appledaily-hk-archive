<html><header><meta charset="utf-8"><title>林宥嘉牛記影婚照</title></header><body><h1>林宥嘉牛記影婚照</h1><p>現年29歲的林宥嘉今年1月跟丁文琪（KiKi）登記結婚，低調的他只透露秋天舉行婚禮，前日有網友在日本偶遇兩人在櫻花樹下拍照，着衞衣襯藍色裙的丁文琪，裙子披了一層白紗，林宥嘉則着淺紫色衞衣襯牛仔褲，相信是影破格婚紗相，兩人還做出心形手勢，甜蜜滿瀉。<br>網友紛紛留言：「我已經成為林太太的顏粉了」、「我們宥嘉和KiKi可愛死了」。林宥嘉所屬華研唱片表示：「兩人找了兩天空檔，在日本拍攝婚紗照，一切婚禮進度都在規劃進行中。」林宥嘉將於6月假紅館開騷，相信是他婚前最後個唱。<br>撰文：皓騫</p></body></html>
