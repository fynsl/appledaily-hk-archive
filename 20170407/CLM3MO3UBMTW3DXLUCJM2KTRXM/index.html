<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】傅嘉莉撐第三者冇錯</title></header><body><h1>【馮仁昭四圍超】<br>傅嘉莉撐第三者冇錯</h1><p>傅嘉莉噚日係商台接受訪問，講喺劇集《我瞞結婚了》做小三，俾人喺討論區鬧爆，佢話睇到都好開心：「呢啲事現實生活都會發生，唔單止發生喺我身上，身邊朋友都會有機會。」<br>如果男方要分手或者離婚，傅嘉莉認為唔關女方事。佢話：「分手唔會絕對係因為我，就算係分，本身佢哋有問題，我唔會主動或者催促，叫對方同女朋友分手，唔想太複雜。」<br>撰文：馮仁昭</p></body></html>
