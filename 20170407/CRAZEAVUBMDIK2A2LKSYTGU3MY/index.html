<html><header><meta charset="utf-8"><title>沈卓盈戴情侶戒晒愛</title></header><body><h1>沈卓盈戴情侶戒晒愛</h1><p>沈卓盈前日33歲牛一，她正日應與緋聞男友、家族經營內衣褲出口生意的Calvin撐枱腳吃燭光晚餐，她為保護另一半，未有貼出合照，但兩人嘆紅酒碰杯，卻不經意展示兩人的食指上的情侶戒指，莫非她想趁生日公開戀情？<br>沈卓盈昨回覆傳媒時答得曖昧說：「你估吓，呢個只係普通情侶戒指，你諗多咗。」她沒否認戴情侶戒指的是Calvin：「噚晚好開心，同個好朋友一齊食飯，冇話公唔公開，開心就得，現階段感情穩定，遲早都會公開。」她昨日嘴角含春出席無綫生日活動，直認適當時候會結婚。<br>採訪：楊定</p></body></html>
