<html><header><meta charset="utf-8"><title>誓要擺脫二奶王污名呂健威鎮倉寶做足準備！</title></header><body><h1>誓要擺脫二奶王污名<br>呂健威鎮倉寶做足準備！</h1><p>呂健威馬房的5歲鎮倉寶「幸運如意」，上仗百週年紀念短途盃（二級賽1200米）季內第三度成二奶後，差不多每朝操練仍由柏寶一手一腳打磨。<br><br>其後他於上月內再為「幸運如意」試兩課1000及1200米大閘，走勢亦不錯，獲一冠一季，然而馬主吉祥團體的代表皆有到場督操，騎練及幕後都仍然看重此駒的進度。<br><br>今早（6日）柏寶繼續不辭勞苦為愛駒親試一課，呂健威亦有在機坪接馬。今仗操足，來勢洶洶，誓要在短途錦標（二級賽1200米）勝回一仗，擺脫二奶王的宿命。</p></body></html>
