<html><header><meta charset="utf-8"><title>黑幫趁復活節出貨警撿Happy水拉4人</title></header><body><h1>黑幫趁復活節出貨<br>警撿Happy水拉4人</h1><p>【本報訊】九龍城特別職務隊根據線報及展開深入調查，前晚7時進行打擊毒品的「雷霆一七」行動，突擊搜查土瓜灣北帝街123號一個住宅單位，撿獲5公升液態安非他命，俗稱happy水、1千克偉哥(屬第一類危險藥物及精神科藥物)，以及1千克冰毒。毒品總值約10萬元。另外搜獲3支改裝的電筒，並搜獲玻璃樽及電子磅等包裝工具，行動中拘捕3男1女，年齡由18歲至33歲，包括一對情侶。警方相信破獲一個由三合會操控的毒品分銷中心，毒販準備在復活節假期，供應西九龍區娛樂場所。據稱，happy水有興奮作用，每100毫升約2、3百元。</p></body></html>
