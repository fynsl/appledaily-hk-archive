<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林淑敏羨慕車婉婉生B</title></header><body><h1>【馮仁昭四圍超】<br>林淑敏羨慕車婉婉生B</h1><p>林淑敏噚日喺柴灣工業城拍攝維特健靈健康食品廣告，6年前患乳癌嘅佢，𠵱家已經好番。林淑敏話：「今年產品再搵我，都擔心自己身體狀況，於是去咗body check。」<br>現時服用嘅藥物係五年一個療程，林淑敏話：「原本想生小朋友，身邊好多同事都懷孕，亦好羨慕車婉婉42歲可以生小朋友，不過𠵱家食緊荷爾蒙療程，同老公傾過放棄生育計劃。」<br>撰文：馮仁昭</p></body></html>
