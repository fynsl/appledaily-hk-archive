<html><header><meta charset="utf-8"><title>浩浩蕩蕩鱷魚媽帶16鱷魚B細塘搬大塘</title></header><body><h1>浩浩蕩蕩<br>鱷魚媽帶16鱷魚B細塘搬大塘</h1><p>美國佛羅里達州一隻鱷魚媽媽率領16隻初生鱷魚操過一個高爾夫球場，舉家由一個塘遷到另一個塘。<br><br>懷廷（Sharon Whiting）拍下了這場「列隊巡遊」。鱷家庭原本棲息的小池塘因為乾涸，加上母鱷2月誕下一群小鱷，決定搬到較大而且水量充足的池塘。<br><br>從片段見到，母鱷為免小鱷走錯路，不嫌麻煩，整天來來回回護送牠們，直至舉家入伙為止。<br><br>英國《每日郵報》</p></body></html>
