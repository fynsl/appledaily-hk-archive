<html><header><meta charset="utf-8"><title>女子無端走入商店除衫用飲水機水「沖涼」</title></header><body><h1>女子無端走入商店除衫<br>用飲水機水「沖涼」</h1><p>雲南昆明一間商店的老闆，近日遇到了奇遇。一名年輕女子在他店舖前徘徊一陣子，之後便旁若無人無人的走入店舖，一路走一路脫衣，並且走到一部飲水機前洗身。<br><br>這名老闆稱，女子進入店舖後似乎在找水，她在飲水機前不斷放水洗身，一樽水用完後她自己換水，繼續的洗。<br><br>老闆見狀報警，警員到場後始勸說，但女子不聽，最後警員還是將她強行帶走，未知她奇怪行徑的原因。<br><br>網易</p></body></html>
