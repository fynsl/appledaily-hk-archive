<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】古仔悼黃易：一路好走</title></header><body><h1>【馮仁昭四圍超】<br>古仔悼黃易：一路好走</h1><p>著名武俠小說作家黃易（原名黃祖強）前日病逝，終年65歲。黃易經典作品中，無綫改編《尋秦記》同《大唐雙龍傳》拍成劇集，其中古天樂飾演項少龍、林峯飾演秦始皇等畀觀眾深刻印象。</p><p>古仔噚日接受電話訪問時沉痛話：「好惋惜，我覺得佢寫《尋秦記》好精采，好多謝佢寫得項少龍咁好，所以都買咗電影版權，諗住年底重拍，希望佢一路好走。」<br>撰文：馮仁昭</p></body></html>
