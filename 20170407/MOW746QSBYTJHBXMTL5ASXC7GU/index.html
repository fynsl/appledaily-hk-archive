<html><header><meta charset="utf-8"><title>邱淑貞嚴管沈月</title></header><body><h1>邱淑貞嚴管沈月</h1><p>邱淑貞嫁給沈嘉偉後，誕下三個標致的女兒，大女沈月轉眼已經15歲，亭亭玉立，跟媽媽邱淑貞餅印一樣。近年沈月活躍社交網，人氣長期高企，隨手貼相已經有幾千個like。<br>沈家有女初長成，昨有報道指沈月除了被各大經理人公司和製作人垂青外，在校內都是風頭躉，不少男同學拜倒石榴裙下。媽媽邱淑貞為了隔開一班小蜜蜂，近日採取人釘人策略，出街都會陪伴女兒。報道更指沈月每次上載新相，都會不時拿着手機贒住有幾多個like，又會跟不相識的人chat，令媽媽好擔心，只好不時提醒她學識保護自己。<br>撰文：非非</p></body></html>
