<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】吳綺莉感卓林思想複雜</title></header><body><h1>【馮仁昭四圍超】<br>吳綺莉感卓林思想複雜</h1><p>吳綺莉女兒卓林日前由泰國秘密返港，因身體不適被送去銅鑼灣聖保祿醫院。噚日吳綺莉如常外出，被問到有報道指卓林喺醫院用被蓋頭避見，佢話：「唔係，都講咗一千次啦，俾我處理屋企嘢。」<br>有指卓林曾喺fb留言「自殺唔自私」，吳綺莉就話：「其實我都唔明嗰句說話點解，小朋友去到呢個年紀都有自己思想，但不論啱定錯，都係好複雜！」<br>撰文：馮仁昭</p></body></html>
