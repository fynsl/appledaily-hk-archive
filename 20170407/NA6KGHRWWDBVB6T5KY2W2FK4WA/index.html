<html><header><meta charset="utf-8"><title>【美圖晒晒】索爆幼兒園教師做直播女郎吸宅男</title></header><body><h1>【美圖晒晒】索爆幼兒園教師<br>做直播女郎吸宅男</h1><p>台灣網絡電視女主播晴晴，樣子漂亮、身材姣好，甚有觀眾緣。一眾網民起底美人，發現她是幼兒園教師，雖然從小到大都沒有玩過任何遊戲，但是近日卻愛上電玩，因此開始經營自己的直播頻道，並希望有更多機會接觸不同展覽活動和其他節目，賺更多錢。<br><br>不過，台《蘋果》記者今實地走訪，園方表示晴晴早已離職，不知道後來轉職何處。只是，晴晴卻仍列在幼兒園官網的師資介紹中，她在自我介紹中寫道：「幼兒是珍貴的，他們純真的心靈、好奇的天性、健壯的活力，讓我們看到生命茁壯的喜悅。」<br><br>台灣《蘋果日報》/正妹時代/ Instagram</p></body></html>
