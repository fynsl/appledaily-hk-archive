<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】小S着大媽睡衣去機場</title></header><body><h1>【馮仁昭四圍超】<br>小S着大媽睡衣去機場</h1><p>一度牽起熱潮嘅Pyjamas時尚，關之琳做埋設計，創立品牌Rosamund Moiselle高級睡衣系列，全部係絲質釘珠嘅貴價貨。<br>日前小S徐熙娣就跟風着睡衣去機場，不過佢並唔係着Gucci或Valentino嘅Pyjamas look，而係全棉嘅卡通圖案，百幾蚊有交易嘅大媽睡衣。小S喺Ig留言：「老娘可沒有要走睡衣風，老娘要直接穿睡衣！」實在令人甘拜下風！<br>撰文：馮仁昭</p></body></html>
