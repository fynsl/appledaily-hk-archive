<html><header><meta charset="utf-8"><title>蔡少芬攀繩網救女</title></header><body><h1>蔡少芬攀繩網救女</h1><p>【爆相爆片】蔡少芬大前日帶同兩女楚兒、信兒及幾個朋友到元朗大棠有機生態園親親大自然，讀者劉小姐透過本報的「爆相爆片」分享蔡少芬和兩女玩繩網，中途信兒一隻腳「卡」在繩網中，由於繩網有兩、三米高，有一定的危險性，劉小姐說：「當時蔡少芬好緊張，猛叫囡囡『唔使驚要大膽啲，只要慢慢縮隻腳出嚟就得』，可能阿女細個驚得滯唔敢郁，蔡少芬最後飛奔跑過去，一邊拍細女背脊安撫佢，一邊亦叫大女跟實自己，慢慢沿住繩網爬番落地面。」蔡少芬勇救愛女，充份表現母愛精神。<br>採訪：王梓嫚</p></body></html>
