<html><header><meta charset="utf-8"><title>《風雲5D》首演嘉穎天華唱住打</title></header><body><h1>《風雲5D》首演<br>嘉穎天華唱住打</h1><p>由鄭嘉穎飾演步驚雲、謝天華做聶風的《風雲5D》音樂劇昨晚於紅館開鑼，陳凱琳、胡杏兒夫婦、宋熙年夫婦、楊小娟、狄波拉夫婦和黎瑞恩等捧場。開騷前傳出網上現割價潮促銷賣飛，但首場有八成入座率。<br>昨晚8時半開騷，嘉穎及天華打頭陣獻唱一曲後，有兩把劍從天而降到舞台。鄭丹瑞則由四人抬出繼續獻唱，他猛問觀眾是否有型，黎耀祥一出場更獲掌聲。其間有煙火效果，之後穿盔甲的呂良偉在20多名士兵護送出場，甚有威勢。而天華就由台頂吊下再出場時，不過其武打動作表現生硬，當轉到舞蹈時卻較自然。<br>採訪：張力</p></body></html>
