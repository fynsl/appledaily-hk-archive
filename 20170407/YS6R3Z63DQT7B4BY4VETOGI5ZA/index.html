<html><header><meta charset="utf-8"><title>惠英紅千萬珠寶出戰</title></header><body><h1>惠英紅千萬珠寶出戰</h1><p>惠英紅今年憑電影《幸運是我》三度提名香港電影金像獎「最佳女主角」，曾先後贏過兩屆影后的她信心十足。小紅姐在《幸》片中扮演一名患認知障礙症的60多歲病人，正是亡母故事做藍本，她希望今次能封后獻亡母。<br>小紅姐已準備後晚戰衣，更獲Tiffany &amp; Co.贊助珠寶，日前她到店內揀選了一套耳環、頸鏈、手鈪及戒指，合共約1,000萬港元。問是否會索爆頒獎台？小紅姐昨在電話中說：「索唔索唔係我𠵱家呢個年紀諗，最緊要大大方方。」問心情緊張嗎？小紅姐續說：「心情平靜，因為要開《心冤》，通常坐低時先緊張。」<br>採訪：劉敏</p></body></html>
