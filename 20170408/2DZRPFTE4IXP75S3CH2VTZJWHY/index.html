<html><header><meta charset="utf-8"><title>薛凱琪自嘲欠樣貌身材</title></header><body><h1>薛凱琪自嘲欠樣貌身材</h1><p>薛凱琪（Fiona）前晚在旺角麥花臣場館舉行一連四場「夢之途中薛凱琪音樂紀2017」，何超蓮、周國賢、余安安等前去捧場。演唱會主題是她入行的心路歷程，其間播放圈中人分享快樂的片段。Fiona說：「呢個騷提大家搵到自己鍾意係乜，上天一定會畀你，有時係工作上，有時係家庭，樣貌、身材，我就冇呢啲喇！」<br>當Fiona講到低潮時，兩度落淚，唱完《十年後的我》更一發不可收拾，她說：「每次諗番起我有基本需要，我已經好快樂，以前快樂好短得三分鐘，𠵱家唔係，快樂永遠陪伴我身邊，好多嘢我哋控制唔到，好開心帶快樂畀大家。」<br>採訪：王連連<br>攝影：仇志德</p></body></html>
