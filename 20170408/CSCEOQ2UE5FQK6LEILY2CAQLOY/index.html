<html><header><meta charset="utf-8"><title>鄭中基反串主持金像獎</title></header><body><h1>鄭中基反串主持金像獎</h1><p>第36屆香港電影金像獎頒獎典禮將於明日舉行，頒獎禮司儀鄭中基、金像獎協會主席爾冬陞，昨日出席在尖沙嘴文化中心舉行的拜神儀式。鄭中基會有歌舞表演，他說：「表演部份會唱唔同嘅電影歌曲，有唔同造型，有扮女人，司儀部份盡量留多啲時間畀得獎嘉賓講，大家開過會，話司儀成日講嘢嘥晒啲時間。」完成金像獎後，鄭中基會開始製作其自編自導自演的劇情片《救贖》。爾冬陞表示看過綵排，呼籲觀眾勿錯過。<br>另外，去年金像獎的政治風波，令到評委受壓，爾冬陞說：「舊年做委員壓力好大，今年搵莊文強幫手，減輕好多。」<br>採訪：張俊銘<br>攝影：陳順禎</p></body></html>
