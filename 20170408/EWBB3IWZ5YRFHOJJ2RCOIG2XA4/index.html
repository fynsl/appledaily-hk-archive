<html><header><meta charset="utf-8"><title>鍾楚義女撐Volar</title></header><body><h1>鍾楚義女撐Volar</h1><p>【本報訊】夜場Volar母企高門集團（8412）昨日掛牌，主要股東之一、資本策略（497）主席鍾楚義雖未有現身，但就派出其女兒鍾宛彤（Jasmine）到上巿儀式撐場。現年25歲的她，昨日以全白色短裙上陣，配上白色Valentino Rockstud高踭鞋及Hermès Birkin手袋。<br>不過，高門縱有鍾楚義女兒撐場，但首日股價表現卻跑輸另一隻同日掛牌新股進階發展（1667）。高門昨股價雖曾一度較發售價0.34元升近21%，惟其後升幅收窄，最後收報0.365元，較發售價升7%。進階發展昨收報0.64元，較發售價0.52元升23%。</p></body></html>
