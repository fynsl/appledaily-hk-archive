<html><header><meta charset="utf-8"><title>吳綺莉到警署報到</title></header><body><h1>吳綺莉到警署報到</h1><p>成龍昨日63歲生日，他在凌晨近3時在微博留言：「又長了一歲，但還沒長大。感謝所有朋友和影迷的祝福，我愛你們。」另一邊廂，昨日吳綺莉因女兒吳卓林報警控告她刑事恐嚇，到灣仔警署報到。<br>昨早11時45分，吳綺莉駕車離開大坑寓所，到灣仔警署報到，半小時後離開警署，問她最新情況，她說：「冇事呀，冇事，有事我就唔喺度。」語畢即雙手合十，着記者不要再問。至於卓林目前情況，她重複兩次說：「冇事呀！」<br></p><p>之後吳綺莉到灣仔皇朝會食飯，問警方可有落案起訴她？她想了一想：「我真係唔講得。」據警方消息，吳綺莉獲准繼續保釋，下月中再向警方報到。<br>採訪：盧妹<br>攝影：羅德光</p></body></html>
