<html><header><meta charset="utf-8"><title>朱智賢暗示遭家暴暫搬離家IG報平安</title></header><body><h1>朱智賢暗示遭家暴<br>暫搬離家IG報平安</h1><p>「特務朱」朱智賢日前喺社交網站自爆疑遭家暴，留言﹕「有個咁嘅阿哥真係家門不幸，由細到大成日俾佢打，拳拳到肉.......。」朱智賢仲貼出一張個鼻腫起晒嘅相，令人我見猶憐。<br><br>朱智賢及後回覆傳媒話會由爸爸處理，現已搬離屋企。昨日朱智賢再喺ig報平安，貼咗一張做瑜伽嘅相，感覺好平靜，佢話﹕「好多謝各方好友及同事嘅關心，無諗過大家會咁支持我。感謝，暫時需要點時間調整一下心情，現在生活OK 暫住朋友屋企#太多短訊不能逐一回覆 #多謝大家關心」唔少網民都叫佢加油，仲提醒佢有事嘅時候一定要報警。<br></p></body></html>
