<html><header><meta charset="utf-8"><title>Mel B遭老公索贍養費</title></header><body><h1>Mel B遭老公索贍養費</h1><p>前英國女子組合Spice Girls成員Mel B，上月入紙申請與結婚近10年的丈夫Stephen Belafonte離婚，她連日來爆老公的黑材料，指控曾被老公家暴，並稱老公曾搞大保母個肚，逼對方墮胎。Stephen已向法庭入紙回應Mel B的離婚申請，寫分開的日期為今年3月1日，有別於Mel B寫的去年12月28日。Stephen要求Mel B支付他贍養費及律師費，不過兩人同意共同擁有女兒的監護權。</p></body></html>
