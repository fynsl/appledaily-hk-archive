<html><header><meta charset="utf-8"><title>麥明詩窒鄭俊弘：TVB首席男歌手</title></header><body><h1>麥明詩窒鄭俊弘：<br>TVB首席男歌手</h1><p>鄭俊弘今日下午3時與麥明詩出席在銅鑼灣皇室堡舉行的「奇妙冰極樂園」活動，據悉由於活動合約一早簽訂，所以有關方面未及換人。前晚麥明詩於facebook貼上活動宣傳海報，並留言說：「大家要嚟支持我呀，到時我會唱歌！同TVB首席男歌手同台，真係好大壓力，唱功必相形見絀，唯有誠意搭救！」麥明詩一句「TVB首席男歌手」，似抽水暗寸鄭俊弘。<br></p><p>此外，袁偉豪昨日在牛頭角拍廣告，對於鄭俊弘與何雁詩承認拍拖，他說：「我睇到佢哋拖手張相，覺得好值得讚許！」<br>採訪：黃曉妍<br>攝影：陳慧安</p></body></html>
