<html><header><meta charset="utf-8"><title>隔牆有耳：傳田二少下周一退黨 - 李八方</title></header><body><h1>隔牆有耳：<br>傳田二少下周一退黨 - 李八方</h1><p>早前有報道話，傳咗好耐會退黨嘅新民黨常務副主席田北辰，會喺下周一正式宣佈退出新民黨，田二少噚日被問到係咪退黨，佢就話現階段唔方便講太多，適當嘅時候可能會有一啲事情發生，至於係乜事？到時會向大家交代清楚喎。有政界人士話，二少同新民黨主席葉劉淑儀唔啱嘴形，已經唔係秘密，至於二少退黨後去向，該政界人士聽聞二少未必入其他黨，可能先做一排獨立議員，再研究會唔會另起爐灶都未遲。</p></body></html>
