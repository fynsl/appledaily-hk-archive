<html><header><meta charset="utf-8"><title>書房用黑玻璃夠型格</title></header><body><h1>書房用黑玻璃夠型格</h1><p>其餘三間房，兩間做睡房，子女長期在外國工作，放假回港短住，房間設計舒適至上，首要擺放5呎雙人床，床頭貼和暖的啡色牆紙，家具選用相同色系，包括以洗水玫瑰木及仿皮造衣櫃飾面，點綴玫瑰金鏡鋼，呼應單位主題。<br>書房是男戶主的天地，想有冷酷型格味，以黑白灰色佈局，兩旁大櫃髹白油配白雲石枱面，拼深灰仿皮及鑲灰鋼幼枝，深沉但有亮澤，展現朝氣活力。書枱配黑玻璃弧形枱面，刻意打橫放，部份騎在窗台上，為何不整張枱建於窗台上？因為現在書枱橫向，日照從側旁透入室，書寫時不會出現手影遮光的問題，而且按現時座位方向，將來靠邊牆壁安裝電視，收看方便。</p></body></html>
