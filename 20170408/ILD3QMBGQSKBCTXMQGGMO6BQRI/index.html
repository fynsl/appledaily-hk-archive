<html><header><meta charset="utf-8"><title>兆尊賣地交細佬處理</title></header><body><h1>兆尊賣地交細佬處理</h1><p>鄧兆尊、梁烈唯、曾淑雅（Jumbo）、蔡淇俊昨日在大角嘴為電影《失業皇帝2017》開鏡，早前兆尊被指壓價拍戲，祥嫂得知後哭訴，兆尊表示不計酬勞，主要想感受和以前拍戲分別。連日來他忙拍戲，三位女友怎辦？兆尊笑說：「唔忙，佢哋唔會詐型，呢個係我唯一生機，畀條生路自己行吓。」兆尊戲中演落難角色，現實生活是富二代，他說：「食泥唔會飽，磚頭都咬唔到落口，呢啲虛浮嘢。」<br>早前有消息指兆尊出售幾億地皮，兆尊指還未成事，由細佬處理，兆尊指跟祥嫂仍然未有聯絡。祥嫂舉辦紀念祥哥活動，問兆尊會否撐場？他說：「踩場定撐場呀，會有好多後遺症。」<br>採訪、攝影：卓寶花</p></body></html>
