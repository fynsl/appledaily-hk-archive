<html><header><meta charset="utf-8"><title>洗米嫂獲頒榮譽勳章</title></header><body><h1>洗米嫂獲頒榮譽勳章</h1><p>陳慧玲（洗米嫂）跟老公周焯華和好之後，經常雙雙對對出席公開場合，洗米嫂要打理屋企，還要發展自己的時裝事業，相信已經十分忙碌，但是洗米嫂在百忙之中，仍然抽時間為社會服務，昨日洗米嫂在Instagram報喜，她穿上畢業袍，貼了兩張合照。<br>本報致電洗米嫂，她表示獲頒「美國總統社會服務終身榮譽勳章」，還榮獲Academy of Multi-Skills United Kingdom頒發院士，可謂雙喜臨門，洗米嫂說：「好開心獲頒呢兩個獎，我要將呢份榮譽同媽咪分享。」她更透露下個月做博士，真是步步高陞。<br>採訪：鍾國仁</p></body></html>
