<html><header><meta charset="utf-8"><title>陳凱琳冧掂未來奶奶</title></header><body><h1>陳凱琳冧掂未來奶奶</h1><p>《風雲5D音樂劇》前晚在紅館公演，飾演「步驚雲」的鄭嘉穎和飾演「聶風」的謝天華首場完騷後接受訪問，嘉穎表示第一次演音樂劇，開場時非常緊張，不過之後會越做越順。至於女友陳凱琳帶嘉穎媽咪撐場，他大讚女友對媽咪很好。陳凱琳被指行奶奶政策，她昨日接受傳媒訪問說：「係呀！佢好可愛㗎，我好鍾意佢媽媽，而噚晚我哋都想支持嘉穎，尤其係佢第一場騷，所以一齊去睇。」<br>謝天華在音樂劇的其中一幕要單手拉威吔升上半空，他說：「嗰度都兩層樓高，都有啲驚，可能製作單位睇到我單手攀岩打電話，以為我臂力好驚人啦！」<br>撰文：非非</p></body></html>
