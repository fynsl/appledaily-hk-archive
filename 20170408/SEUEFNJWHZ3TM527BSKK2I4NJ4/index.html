<html><header><meta charset="utf-8"><title>藤原戶田隔11年再合作</title></header><body><h1>藤原戶田隔11年再合作</h1><p>日本男星藤原龍也及戶田惠梨香大前日為TBS電視台新劇《反轉 Reverse》，於東京舉行記者會，是兩人自《死亡筆記》後11年再度合作。該劇改編自《告白》作者湊佳苗同名小說，講述戶田收到匿名信指飾演其男友的藤原曾經殺人，揭出他多年來的秘密。另外，日本Oricon網站舉行了一項4月日劇期待度調查，《反轉 Reverse》打敗小栗旬主演的《CRISIS公安機動搜查隊特搜班》成為冠軍。</p></body></html>
