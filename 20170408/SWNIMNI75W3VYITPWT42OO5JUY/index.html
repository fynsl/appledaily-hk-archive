<html><header><meta charset="utf-8"><title>《非凡任務》開畫僅18人睇</title></header><body><h1>《非凡任務》開畫僅18人睇</h1><p>《變形金剛》美國男星沙拉保夫（Shia LaBeouf）新作《Man Down》早前錄得全日3人入座紀錄。前日在港上映的內地電影《非凡任務》（圖）亦錄得18人場，票房僅得1,100元，《非》片由莊文強編劇及麥兆輝有份執導，題材是他們拿手的無間道，惟演員均是內地演員，麥兆輝在截稿前未有回應。<br>另外，下星期上映的動畫《波士BB》日前的151場優先場幾乎全爆，票房有149萬元，反應甚佳。</p></body></html>
