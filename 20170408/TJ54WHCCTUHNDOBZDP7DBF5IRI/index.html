<html><header><meta charset="utf-8"><title>家蔚囝囝少林寺練EQ</title></header><body><h1>家蔚囝囝少林寺練EQ</h1><p>周家蔚昨日攜同大仔洪大仁（TJ）在銅鑼灣出席「七人欖球地帶」活動，家蔚指TJ現時有點欠缺集中力和專注力，所以帶他去學EQ及耐性，若交由爺爺洪金寶管教，會否好一點？她說：「老爺唔夠嚴，乜都得㗎，之前我喺內地做嘢，有個朋友話將13、14歲嘅仔送去少林寺兩、三個月，除咗學功夫，仲有學靜心。」問她會否不捨TJ去訓練？她說：「如果可以教到佢，我OK，我諗老爺都應該OK。」<br>提到洪金寶在日本宣傳電影，家蔚指老爺每日都會跟兩個孫仔視像，她又指早前TJ在文化中心與香港管弦樂團一起表演，洪天明看得開心，為兒子感到驕傲。<br>採訪、攝影：黃曉妍</p></body></html>
