<html><header><meta charset="utf-8"><title>黃芳雯餵母乳收身快</title></header><body><h1>黃芳雯餵母乳收身快</h1><p>有線娛樂主播黃芳雯（Paula）上月為老公Jacky誕下囝囝潘朗天（Morgan），囝囝日前滿月，而Paula本月中復工，為即將開台的奇妙電視主持新節目《喜出望外》。<br>Paula昨在電話中說：「Morgan係sea chief意思，佢出世時7磅2，滿月就已經10磅喇。佢係happy boy，算易湊，好活躍。」為了囝囝健康，Paula堅持餵人奶，另一好處是收身快，現跟產前體重只差5磅。</p></body></html>
