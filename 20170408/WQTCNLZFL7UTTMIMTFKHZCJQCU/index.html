<html><header><meta charset="utf-8"><title>【運動健將】出戰亞運打高球</title></header><body><h1>【運動健將】出戰亞運打高球</h1><p>24歲的何雁詩於09年參加TVB的《超級巨聲》入行，原來她運動了得，曾於2010年代表香港參加亞運的高爾夫球（圖），且善於玩活木球運動，曾贏得大專盃。<br>何雁詩入行8年，她曾參與《食為奴》、《致命復活》等劇集演出，但呻多年工作都冇收入，今年工作終有突破，憑《致》劇片尾曲《愛需要勇氣》獲勁歌頒獎禮金曲獎。最近她忙於在內地拍《天命》，早前以身體不適原因辭演長劇《誇世代》。</p></body></html>
