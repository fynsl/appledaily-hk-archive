<html><header><meta charset="utf-8"><title>高級吧偷步賣酒</title></header><body><h1>高級吧偷步賣酒</h1><p>【本報訊】警方半個月內在尖沙嘴一幢大廈同層連續搗破第二間無牌酒吧，當場拘捕2名男子涉無牌賣酒。有關酒吧正申請酒牌未獲批准卻偷步賣酒，警方呼籲消費者勿光顧無牌酒吧。<br>現場為天文台道8號一幢大廈樓上酒吧。警方透露，上月中在同一大廈搗破一間餐廳無牌賣酒，當時已懷疑同層另一酒吧涉無牌賣酒。警方稍後蒐證，前晚突擊搜查該酒吧，拘捕37歲姓邱負責人及40歲姓許男經理，涉無牌藏有酒類飲品可作販賣用途及無牌賣酒。警方撿獲約千支烈酒及啤酒，總值約32萬元。據稱，涉案酒吧開業僅一個月，面積3,000呎，走高級路線。<br>■記者溫瑞麟</p></body></html>
