<html><header><meta charset="utf-8"><title>【一周必看】林鄭清明拍拖掃黑絲</title></header><body><h1>【一周必看】<br>林鄭清明拍拖掃黑絲</h1><p>候任特首林鄭月娥嘅老公林兆波向來低調，之前好少見佢陪太太出席公開活動。清明節當日就喺ifc撞到林鄭同老公趁清明節公眾假期去ifc睇戲，睇完戲仲shopping，林鄭去咗間舖揀絲襪，仲專攻黑絲，買咗一大袋，而林兆波同大部份男士一樣，喺另一半掃貨時坐埋一邊玩電話。<br><br>喺保鑣陪同下，到中環ifc睇戲。林太睇乜戲？原來係近期熱爆嘅日本動畫《謝謝你，在世界角落中找到我》。</p></body></html>
