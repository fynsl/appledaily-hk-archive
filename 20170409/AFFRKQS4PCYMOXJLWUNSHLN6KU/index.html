<html><header><meta charset="utf-8"><title>咁快走出大敗陰影？蔡約翰：上次只是試驗性質</title></header><body><h1>咁快走出大敗陰影？<br>蔡約翰：上次只是試驗性質</h1><p>明日（9日）沙田賽事，蔡約翰馬房出賽陣容很強。其中第五場「首映」回配莫雷拉跑本身在谷草成名前兩度入Q的沙田1000米直路賽，未知可否從上仗3月15日谷草1200米大敗中重新振作起來？<br><br>蔡約翰受訪時說：「『首映』上次於谷草跑1200米是試驗性質，馬兒最終表現一般。上仗始終是升班兼增程，有一定的難度。今仗縮程跑直路賽，路程更合適，希望可以順利取勝。」</p></body></html>
