<html><header><meta charset="utf-8"><title>【嚇死人】葡萄對手腳法好？女足暴力踢頭堅離譜</title></header><body><h1>【嚇死人】葡萄對手腳法好？<br>女足暴力踢頭堅離譜</h1><p>巴西室內女子足球之前曾經出現暴力場面，話說喺一場盃賽準決賽，橙衫10號嘅球員睇落真係幾好波，佢扭波扭得幾次之後，終於都辣㷫對方嘅後衛，結果對方就趁佢控波果陣，喺背脊撞咗佢一嘢。橙衫10號果位球員俾人撞低咗仲要笑笑口，咁就真係火上加油啦。對方後衛睇見呢位10號球員「死不悔改」，嬲起上嚟再轉頭向佢條頸補多一腳，堅係暴力到無人有，好彩佢真係夠「硬頸」先至無事咋。踢人嘅後衛技不如人就幾乎踢死對手咁滯，真係錯到離晒大譜！</p></body></html>
