<html><header><meta charset="utf-8"><title>【一周必看】交通不便又冇得鳩嗚　啟德碼頭變死城</title></header><body><h1>【一周必看】<br>交通不便又冇得鳩嗚　啟德碼頭變死城</h1><p>耗82億公帑興建的啟德郵輪碼頭，啟用3年多來，除旅遊效益不足、交通不便，商場更如死城。《蘋果》上周到碼頭了解，發現當日即使有郵輪停泊，仍人迹杳然。自商場泊遊城停業後，場內已無零售店，連報案中心警員也「無影」。碼頭最大租戶是聯邦酒樓集團，設三食肆及一宴會中心，但西餐廳平日只做午市，酒樓則主力宴會。最新租戶是郵輪協會，將天台靚景舖位用作辦公室。</p></body></html>
