<html><header><meta charset="utf-8"><title>白宮群英聽滙報莊園戰況室曝光</title></header><body><h1>白宮群英聽滙報<br>莊園戰況室曝光</h1><p>美國白宮發言人斯派塞前天發放照片，展示美軍向敍利亞射導彈後，總統特朗普與一眾閣員和幕僚，在佛州馬阿拉歌莊園闢室充當臨時戰況室，聽取滙報（圖）。斯派塞指照片是在美東時間上周四晚約9時15分拍攝，即特朗普與中國國家主席習近平晚宴之後，並稱照片因保安原因作出某些修改，沒出鏡的副總統彭斯、防長馬蒂斯和參謀長聯席會議主席鄧福德，則透過視像連線參與會議。<br>美國有線電視新聞網</p></body></html>
