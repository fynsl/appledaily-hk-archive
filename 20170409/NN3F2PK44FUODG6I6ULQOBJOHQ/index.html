<html><header><meta charset="utf-8"><title>求驗客手記：巴神起孖跣住過海關</title></header><body><h1>求驗客手記：<br>巴神起孖跣住過海關</h1><p>巴洛迪利喺呢輪法甲做咗贏波功臣，佢代表尼斯上周五作客里爾，幫球隊反勝2:1。雖然里爾喺14分鐘先開紀錄，但巴神之後發威，先喺17分鐘靠快攻射入；44分鐘，隊友列卡度彭利拿嘅射門被撲出不遠，巴神補中入網，反超2:1。兩隊換邊後再冇入波，保持紀錄完場。巴神梅開二度好威水，佢賽後不知幾風騷，喺機場準備搭飛機返尼斯嗰陣，竟然用滑跪過金屬探測器（圖）。</p></body></html>
