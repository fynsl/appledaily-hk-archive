<html><header><meta charset="utf-8"><title>求驗客手記：鳳凰「睇片」失季後賽</title></header><body><h1>求驗客手記：<br>鳳凰「睇片」失季後賽</h1><p>六隊參加澳職季後賽嘅球隊已經定晒，珀斯光輝力壓威靈頓鳳凰（黑衫），提早一輪拎埋最後一個季後賽席位。上周六鳳凰主場對FC悉尼，喺72分鐘輸12碼先失波，亦係澳職首次用睇片裁判嘅決定幫手，指鳳凰嘅馬哥羅斯禁區內手球。雖然鳳凰臨尾靠麥堅治追平1:1完場，但光輝隨後喺主場同布里斯班獅吼踢成3:1。喺常規賽得番一輪之下，鳳凰已經追唔番上前六位，光輝成為最後一支出線季後賽嘅球隊。</p></body></html>
