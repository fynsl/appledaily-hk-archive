<html><header><meta charset="utf-8"><title>黑超男危坐廟街天台與警對峙一小時</title></header><body><h1>黑超男危坐廟街天台<br>與警對峙一小時</h1><p>【本報訊】油麻地廟街近西貢街一大廈，昨日中午12時許，一名戴黑超男子突然情緒激動，登上天台，並危坐在大廈邊緣，他自行報警表示要尋死，消防員接報到場張開救生氣墊戒備，警員則封鎖現場路段，並展開游說。<br><br>據了解，事主姓關（31歲），警員進行游說期間，關不時在壆邊行來行去，警員曾遞水給他，雙方對峙約一小時，關自行返回安全位置，再由救護車送院；據知，他有精神問題，較早前曾與家人為瑣碎事吵架，一時激動衝上天台危坐。<br></p></body></html>
