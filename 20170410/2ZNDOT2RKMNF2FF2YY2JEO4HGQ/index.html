<html><header><meta charset="utf-8"><title>50歲珍納帶B離婚</title></header><body><h1>50歲珍納帶B離婚</h1><p>現年50歲的美國女歌手珍納積遜（Janet Jackson），今年1月為42歲富豪老公Wissam Al Mana誕下兒子Eissa Al Mana。不過，英國《每日郵報》卻指二人決定結束約五年婚姻，令囝囝未夠半歲已經歷雙親分開，消息人士則指他們是和平分手，珍納會於倫敦跟B仔生活。珍納共有三段婚姻，Wissam個人身家則逾10億美元（約78億港元），恐怕要向珍納支付可觀贍養費。</p></body></html>
