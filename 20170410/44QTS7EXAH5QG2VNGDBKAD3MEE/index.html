<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】祖藍、李亞男跳辣舞</title></header><body><h1>【馮仁昭四圍超】<br>祖藍、李亞男跳辣舞</h1><p>王祖藍前晚喺北京舉行演唱會，杜麗莎、鹿晗及鄧超等去捧場。扮嘢至叻嘅祖藍，多個造型都好誇張，仲同老婆李亞男喺台上大跳辣身舞，大玩「巴黎鐵塔反轉再反轉」。<br>以熱褲上陣嘅李亞男，舞功了得，成功擺脫平時乖乖人妻形象。而另高潮位，係祖藍同杜麗莎師徒合唱《The Prayer》，佢哋溫馨互動加上實力唱功，贏得觀眾掌聲。<br>撰文：馮仁昭</p></body></html>
