<html><header><meta charset="utf-8"><title>鄭中基Magic全場歡呼</title></header><body><h1>鄭中基Magic全場歡呼</h1><p>鄭中基擔任《香港電影金像獎頒獎禮》司儀，同時他亦是開幕表演嘉賓。開場的題目以「Magic」作引子，點出電影是創意製造工業。在鄭中基拋出身上一點星光，由台下各人作勢接住傳承的火光後，最後由金像獎大會主席爾冬陞拋回給台上的鄭中基開始演出。<br>鄭中基唱出多首改編電影主題曲歌曲，更重現多幕經典電影場面，先後有《天若有情》、《阿飛正傳》、《殭屍先生》、《英雄本色》、《少林足球》、《功夫》等，鄭中基太太余思敏見丈夫變換不同造型，在台下拍爛手掌，在場觀眾亦歡呼讚賞這個由構思到演出，都是近年難得的出色作品。</p></body></html>
