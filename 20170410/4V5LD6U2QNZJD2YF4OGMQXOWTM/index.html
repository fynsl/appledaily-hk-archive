<html><header><meta charset="utf-8"><title>馬景濤寫家書悼亡父</title></header><body><h1>馬景濤寫家書悼亡父</h1><p>馬景濤上月底在微博宣佈與年輕21歲的第二任太太吳佳尼離婚，以便全力助剛出獄的弟弟東山再起。上周三吳佳尼在微博首次回應：「婚姻不在，情誼依舊，彼此大愛於心，我能體悟和支持景濤的決定，並送出我們對彼此最好的祝福。我們的婚姻沒有任何外在的負面因素。」<br>至於日前馬景濤於微博上載一封「遙寄父親的家書」來悼念離世23年的父親，他寫道：「支撐我走到今天的精神家園，源自對父親的記憶和懷想。記憶中有溫度有顏色，讓我在黑暗中聽到呼吸，讓力量在血液裹傳遞，讓迷失的心重獲歡喜。」<br>撰文：魯吉</p></body></html>
