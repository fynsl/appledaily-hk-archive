<html><header><meta charset="utf-8"><title>第一城兩個月貴73萬代理都話「痴咗線」</title></header><body><h1>第一城兩個月貴73萬<br>代理都話「痴咗線」</h1><p>沙田第一城兩個月搶貴73萬元，銀行估價追不切。消息指，24座高層B室細三房，實用447方呎，剛售692.8萬元，呎價15,499元，創屋苑同類分層戶歷史新高。同座中層B室，面積相同，今年2月售620萬元，相隔短短兩個月，同座單位只有中層及高層之差，樓價卻相差72.8萬元或11.7%。區內代理直言，「個市場黐咗線」，樓價升到停不到。此單位銀行估值僅674萬元，較成交價低近3%。</p></body></html>
