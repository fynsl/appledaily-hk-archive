<html><header><meta charset="utf-8"><title>華仔搶先撐阿倫</title></header><body><h1>華仔搶先撐阿倫</h1><p>譚詠麟主持的ViuTV節目《譚校長˙談欣賞》上周五晚播出第一集，打頭陣嘉賓是劉德華。今年初華仔在泰國拍廣告墮馬受傷，上月出院回家休息及進行復健治療，《譚校長》是華仔受傷前錄影。<br>節目以華仔與阿倫合唱新歌《簡單是福》的內容配合短劇推出，雖然阿倫與華仔未有參與演出，但當中阿倫就聲演一名控制室保安，及節目中加插了阿倫與華仔在錄音室錄歌及開會研究歌詞的片段，見華仔連錄音也一臉認真，錄完音後更跟阿倫開心擁抱。阿倫在節目中講到歌名由來：「我哋用過來人身份，話比人聽其實某啲嘢唔需要強求，簡簡單單、平平淡淡都係一種福氣。」<br>撰文：魯吉</p></body></html>
