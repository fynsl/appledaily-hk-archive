<html><header><meta charset="utf-8"><title>搶完手機9秒9走去呢到咁無厘頭？</title></header><body><h1>搶完手機9秒9<br>走去呢到咁無厘頭？</h1><p>慌不擇路，果然是真的！深圳一名小偷搶走女途人的後，拔足逃跑，竟一下子衝入派出所，當場被捕，全程僅10秒而已。<br><br>路邊閉路電視拍下整個過程，事發於上月31日早上10時許，一名小偷在過路處搶走女子手機後便拔足逃跑，但他只顧一直向前衝，更竟闖入派出所閘門，被守門口的警員當場截住。<br><br>「剛好看見前面是派出所，還是去自首吧！」不少網民都笑說這賊太笨，也有人覺得守門口的警員實在太幸運：「我現在特別羨慕那位門衞大叔，守株待兔，竟然還立個功！」<br><br>梨視頻</p></body></html>
