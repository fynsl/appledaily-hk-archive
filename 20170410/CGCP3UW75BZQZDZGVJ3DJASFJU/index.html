<html><header><meta charset="utf-8"><title>【美圖晒晒】「北大女神」愛唱歌跳舞　激似劉詩詩</title></header><body><h1>【美圖晒晒】<br>「北大女神」愛唱歌跳舞　激似劉詩詩</h1><p>北京大學高材生吳映蝶（21歲，Silvia），其清麗端莊的外表，儒雅智慧的談吐，酷似女星劉詩詩，被譽為「北大女神」。<br><br>吳映蝶出生於巴西，但並非混血兒。她還有一個妹妹名叫吳映香。小學6年級前，吳映蝶一直在巴西生活，之後她隨家人赴北京定居。<br><br>受父親彈結他、母親跳舞的薰陶培育下，她從小就喜歡唱歌跳舞，目前也是一名歌手。網民大讚：「蝶蝶越來越美了！」「有沒有人說過你長得像女神朱茵啊。」「除了美還是美你還要怎樣我的蝶姐！」<br><br>騰訊/新浪微博</p></body></html>
