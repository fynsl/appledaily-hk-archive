<html><header><meta charset="utf-8"><title>【一周必看】搵兩萬還萬四　菠蘿哭訴出唔到碟</title></header><body><h1>【一周必看】<br>搵兩萬還萬四　菠蘿哭訴出唔到碟</h1><p>郭穎橋於09年在節目《耳分高下》做「Sing之天使」中的菠蘿，之後曾簽經理人及唱片公司圓歌手夢，不過唱片公司倒閉，菠蘿與經理人公司簽下的「不平等條約」用了5年時間才解決。<br>問到與經理人公司的轇轕時，菠蘿受訪哭訴：「我當你賺兩萬蚊先，你嗰個月都還咗萬四啦。我係唱demo然後簽公司做歌手，但係派第一隻歌，唔係你鍾意唱嘅嘢，最遺憾係出唔到碟，覺得細個唔識嘢，所以搞到咁。」菠蘿現已轉行做OL。<br>採訪：懷鈺、嵐山　場地：Mr &amp; Mrs Fox</p></body></html>
