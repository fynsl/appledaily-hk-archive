<html><header><meta charset="utf-8"><title>趙哲妤出埠牽掛囡囡</title></header><body><h1>趙哲妤出埠牽掛囡囡</h1><p>趙哲妤、趙頌茹與細女周愛希、楊思琦與女兒Krystal、張崇基一家及夏尉喻等昨日到九龍塘又一城出席動畫電影《波士BB》首映。囡囡Natalie已三個半月大的趙哲妤，剛從台灣登台返港：「仲餵緊人奶，所以帶埋囡囡去。點知今朝喺飛機最後嗰30分鐘，佢緊張到喊，佢𠵱家真係我波士，有時出埠登台都心掛掛。」她表示早前已為女兒舉行百日宴，但女兒爸爸未有現身：「我信佛嘅，所以都冇所謂，好多人連做人嘅機會都冇，何況BB有好多人錫。」<br>低胸現身的夏尉喻笑謂要迎接夏日，她說：「我都係青春少女啫，而且啲小朋友接受能力都好高。」<br>採訪：盧妹<br>攝影：陳慧安</p></body></html>
