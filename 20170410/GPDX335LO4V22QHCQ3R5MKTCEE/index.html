<html><header><meta charset="utf-8"><title>【與港有緣】備加力「回家」封王吐烏氣</title></header><body><h1>【與港有緣】<br>備加力「回家」封王吐烏氣</h1><p>斐濟自去年里奧七欖奪冠後，於世界系列賽未嘗奪冠，44歲的威爾斯籍教練備加力（圖）備受壓力，幸昨重回舊地能領軍奪得銀盃。<br>曾執教港欖的斐濟主帥備加力，為球員的優秀表現感驕傲，「南非絕對是支強隊。作為教練，很榮幸看見球員有所進步。」備加力在港多年，指在港奪得執教斐濟的第一冠有特別意義，「我的妻兒在此成長，在這熟悉環境和家人面前奪冠感覺特別。」<br>對於港欖今屆於外圍賽八強出局，備加力認為外圍賽強隊如雲，港欖要繼續努力，「我相信港欖終能躋身系列賽，但這不是童話故事，而是要靠苦幹。」<br>記者：洪量丰</p></body></html>
