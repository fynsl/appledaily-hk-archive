<html><header><meta charset="utf-8"><title>第三方資助打官司望放寬</title></header><body><h1>第三方資助打官司望放寬</h1><p>【話你知】<br>本港法律跟隨英國普通法原則，禁止與案件無關的人出錢資助打官司後要求分成，否則構成助訟及包攬訴訟，以防止具有權勢的人純為一己私利而倡導或資助不必要的訴訟。<br>自2010年的數碼動力影音科技案後，香港才正式有清盤案引入金主助訟不違法的案例。此後業界指現時約半數清盤案件，都會引入金主助訟，不過資助條件須得法庭及債權人會議同意。現時資助訴訟多限於商業仲裁案件，刑事案件不能引金主助訟。<br>經過3年多討論及公眾諮詢，今年1月份立法會已經成立法案委員會，準備草案為資助訴訟列明標準及實務指引，以推動香港成為國際仲裁中心。</p></body></html>
