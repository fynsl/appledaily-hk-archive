<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】李嘉遇女體盛有反應</title></header><body><h1>【馮仁昭四圍超】<br>李嘉遇女體盛有反應</h1><p>李嘉（左二）近日有份拍張衞健新劇《大帥哥》，噚日喺微博話要接受重大考驗，拍幾場係佢入行以嚟最難拍嘅戲，但原來唔係打交，而係肉搏。佢話：「面對傳說中的『女體盛』及一眾藝伎……我竟然要……」<br>公開嘅部份劇情，李嘉會畀藝伎湧埋佢度摸身摸勢，而「女體盛」係用裸女身體裝食物，難怪李嘉話：「你們能明白原子彈在體內，想爆。」<br>撰文：馮仁昭</p></body></html>
