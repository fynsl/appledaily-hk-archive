<html><header><meta charset="utf-8"><title>《春嬌》等到五月天獻唱</title></header><body><h1>《春嬌》等到五月天獻唱</h1><p>楊千嬅與余文樂主演的《春嬌救志明》，邀請了台灣天團五月天唱主題曲。導演彭浩翔透露當年很喜歡五月天的歌曲《志明與春嬌》，更給他靈感成就了這段愛情故事，於是起用這個做片名，算是對自己聽歌日子的一種懷念，彭浩翔說：「09年爭取咗好耐，終於可以將第一部戲名叫做《志明與春嬌》。」<br>彭浩翔指前兩部片也想和五月天合作，但始終未有機會，今次終於可以成真，他開心謂：「今年我等到佢哋喇！真係諗起都覺得興奮。」<br>撰文：葉綠悠</p></body></html>
