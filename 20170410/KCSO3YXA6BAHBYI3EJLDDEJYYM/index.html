<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】曉明、Baby遊美國休息</title></header><body><h1>【馮仁昭四圍超】<br>曉明、Baby遊美國休息</h1><p>近日網友喺美國亞特蘭大偶遇黃曉明同老婆Angelababy逛街，從照片中可以睇到黃曉明媽媽都有同行。聽講曉明兩公婆想喺當地投資地產物業，趁近期有假，就叫埋媽咪一齊去睇樓兼休息。<br>之前曉明喺橫店忙住拍《琅琊榜之風起長林》，上個月底先至拍完戲，所以趁新戲未開前陪吓家人，兩公婆仲已經開始為個仔將來教育計劃緊。<br>撰文：馮仁昭</p></body></html>
