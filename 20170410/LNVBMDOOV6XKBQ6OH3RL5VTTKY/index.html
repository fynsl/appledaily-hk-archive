<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Bob護家人斥網民過火</title></header><body><h1>【馮仁昭四圍超】<br>Bob護家人斥網民過火</h1><p>林盛斌（Bob）日前喺各大社交網貼網民無理辱罵佢嘅留言，當中仲攻擊佢三個女，Bob噚日回應話：「首先多謝好多朋友同網友關心，佢哋都叫我唔好太介懷呢啲留言，其實我真係冇乜嘢。」<br>一直有喺個人或者其他網上媒體同網民互動嘅Bob，佢話：「惡意嘅留言當然我都有見過，不過今次呢位網友嘅說話，我就覺得有少少過火。」<br>撰文：馮仁昭</p></body></html>
