<html><header><meta charset="utf-8"><title>SM港練習生被起底</title></header><body><h1>SM港練習生被起底</h1><p>韓國SM事務所旗下擁有少女時代與EXO等組合，近年推出一個練習生團體SM Rookies，當中上周公佈來自香港的18歲新成員黃旭熙（Lucas）。<br>據知Lucas媽媽是泰國人，前年出席SM全球選秀時被睇中，於一年前成為練習生。因為高大兼外形討好，被睇好可以上位，不過近日他就被網民極速起底，指他自少極有異性緣，更上載他被兩名女生同時咀臉（下圖）等多張與女生的合照，不少網民擔心會拖累其事業。</p></body></html>
