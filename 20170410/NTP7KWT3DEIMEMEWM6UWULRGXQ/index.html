<html><header><meta charset="utf-8"><title>侯佩岑晒大肚似陀女</title></header><body><h1>侯佩岑晒大肚似陀女</h1><p>現年39歲的台灣藝人侯佩岑上月宣佈懷第二胎，前晚在社交網首度貼出大肚相，挺3個月身孕的她腹部微隆，流露出幸福笑容，並寫道：「這次肚子大的比較快！」有媽咪級的網民看過照片後，紛紛猜測侯佩岑陀女，留言分享經驗：「懷女兒肚子大比較快」、「經驗真的是這樣，是妹妹。」<br>侯佩岑和老公黃柏俊結婚6年，長子Ian已經2歲半，雖然是第二胎，但再為人母的侯佩岑都很緊張，已經推掉台灣和內地不少工作，更取消紐約時裝周的行程，留在台北好好養胎，估計賺少了約千萬新台幣。雖然收入減少，但兒子Ian就乖乖陪媽咪看育兒書，令侯佩岑覺得很幸福。<br>撰文：皓騫</p></body></html>
