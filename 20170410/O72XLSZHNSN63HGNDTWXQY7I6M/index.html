<html><header><meta charset="utf-8"><title>【一周必看】欖球搭港鐵離奇墮罅　邊個咁大頭蝦？</title></header><body><h1>【一周必看】<br>欖球搭港鐵離奇墮罅　邊個咁大頭蝦？</h1><p>港鐵延誤屢見不鮮，但這次導致延誤主角卻是一個欖球。《蘋果》記者上星期五在銅鑼灣乘搭港鐵往柴灣方向的列車，因為乘客過多未能上車，但列車關閘門後，稍稍向前移動便剎停。細看下原來有一個藍色欖球夾在列車閘門和月台幕門中間阻礙列車開出。<br> <br>有港鐵職員更抱怨指當日不止一宗類似事故。事發後約有6、7港鐵員工迅速趕至，打開月台幕門檢走該欖球，但物主無現身「自首」認領該欖球。事件令列車服務延誤約1至2分鐘，列車閘門更因擠壓留下欖球的污跡。</p></body></html>
