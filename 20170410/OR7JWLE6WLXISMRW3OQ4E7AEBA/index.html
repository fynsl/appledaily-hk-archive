<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】伊能靜攜小哈林談前夫</title></header><body><h1>【馮仁昭四圍超】<br>伊能靜攜小哈林談前夫</h1><p>伊能靜同前夫庾澄慶（哈林）所生嘅兒子小哈林已經15歲，日前伊能靜喺微博玩直播，小哈林一直喺媽咪身邊搞搞震。<br>直播期間，伊能靜突然叫大家唔好再提啲唔應該講嘅事，相信係講佢同前夫哈林嘅嘢，佢話兩人冇緣份，大家彼此尊重，亦都深愛自己嘅小朋友，小朋友都知道乜事。伊能靜話：「為甚麼大家不帶着祝福，我們大家現在都很開心。」<br>撰文：馮仁昭</p></body></html>
