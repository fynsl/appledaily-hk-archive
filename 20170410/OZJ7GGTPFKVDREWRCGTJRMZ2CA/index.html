<html><header><meta charset="utf-8"><title>Jeana晒黑被嘲似姐姐</title></header><body><h1>Jeana晒黑被嘲似姐姐</h1><p>何佩瑜（Jeana）、蘇麗珊、倪晨曦、黎紀君和梁諾妍，昨日在九龍灣出席ViuTV真人騷節目《全職媽媽放大假》的宣傳活動，更接受保母挑戰。<br>Jeana和節目中小朋友峰峰十分投緣，希望日後可在螢幕上「母子檔」工作。面對小朋友母愛爆棚， Jeana說：「自己計劃三字頭會生小朋友 ，身邊太多朋友生BB， 我同男友（翁子光）都好鍾意小朋友。」 早前她在台灣拍潛水戲險窒息，又遇車禍，大難不死，男友叫她注意欺山莫欺水。Jeana明顯膚色變黑，被朋友笑似姐姐。倪晨曦表示在節目裏要一手湊兩位小朋友，經歷令她對生B有恐懼。<br>採訪、攝影：卓寶花</p></body></html>
