<html><header><meta charset="utf-8"><title>朱千雪𢱑唱主題曲</title></header><body><h1>朱千雪𢱑唱主題曲</h1><p>朱千雪與簡淑兒昨日出席尖沙嘴商場騷，兩人同展歌喉，第二次公開獻唱的千雪表現淡定，唱功絕不遜於時下歌手，而首次單飛獻唱的簡淑兒，因聲帶發炎未康復，公司為免她中途失聲，安排有襯底人聲的音樂伴奏。<br>問千雪想唱歌嗎？她說：「想呀，唱劇集主題曲，但公司未發掘到，希望遲啲唱插曲先。」復活節學校放假，但她要應付考試未能放鬆，直至暑假都只會拍一些節目，未能入劇組。簡淑兒跟張衞健同劇演出，她說：「劇本只係畀佢參考，佢完全將角色私有化，改劇本都係令劇本更好笑，事前會幫大家度埋對白，我哋只係怕忍唔到笑。」<br>採訪：馬建華<br>攝影：葉君海</p></body></html>
