<html><header><meta charset="utf-8"><title>知多啲：場地車豐儉由人</title></header><body><h1>知多啲：場地車豐儉由人</h1><p>場地賽選用單速車（Fixie車），與公路車不同，其齒輪固定（fixed gear）、沒轉波，亦無煞車。Fixie車豐儉由人，入門車5,000元左右，專業車價格可達三、四萬元，最大分別在於車架材料：最高級的碳纖維車架剛性和硬度最強，能承受高速行駛的力量，價格一萬元起跳；次一等的鋁架或鋼架數千元有交易，但鋼架最重，且會生銹。車輪方面專業會用「碟轆」，平面「碟轆」轉動時有慣性，比較破風，單輪動輒過萬；普通的鋼線車輪則便宜10倍。而專業車胎的管胎內外膽已併在一起，較普通內、外膽分開的胎咬地和防爆，專業的價錢上千，普通的只是數百元。</p></body></html>
