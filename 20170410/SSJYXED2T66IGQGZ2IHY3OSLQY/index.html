<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】魔鬼胸蔚雨芯晒一字馬</title></header><body><h1>【馮仁昭四圍超】<br>魔鬼胸蔚雨芯晒一字馬</h1><p>蔚雨芯雖然身材出眾，仲有魔鬼胸嘅稱號，不過平時唔係隨便露，除咗間唔中出席活動露吓事業線之外，就好少見佢喺Instagram晒身材，最多都係晒下腰同長腿，希望將焦點放喺佢嘅歌唱事業上。<br>呢排天氣開始熱，蔚雨芯嘅魔鬼胸終於都要唞唞氣，噚日喺Ig分享做運動同留言：「是時候迎接夏天。」大晒一字馬嘅佢，用手機對鏡自拍，仲笑得好開心。<br>撰文：馮仁昭</p></body></html>
