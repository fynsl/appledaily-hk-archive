<html><header><meta charset="utf-8"><title>林志玲透視內衣行騷</title></header><body><h1>林志玲透視內衣行騷</h1><p>林志玲剛完成電影《西遊記之女兒國》，即馬不停蹄接騷搵錢，前日她以代言人兼品牌創意師的身份，在內地出席內衣騷，一身視透內衣裝，相當惹火。模特兒出身的志玲，近年已甚少行時裝騷，今次重操舊業，先以一身白色造型現身，之後換上一套黑色透視性感內衣，搭配吊帶絲襪。<br></p><p>今年先後與兩位富商傳緋聞的志玲，封嘴不談戀情，問她設計的內衣是否一樣性感？她說：「沒有，每個女孩最興奮的一刻就是呈現最好的自己。」又分享保養心得說：「我覺得自己一直保持優雅，要更喜歡自己，才可活出最美的自己。女性要定期做身體檢查，愛護自己。」<br>撰文：葉綠悠</p></body></html>
