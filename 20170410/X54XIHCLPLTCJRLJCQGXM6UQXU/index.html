<html><header><meta charset="utf-8"><title>黃榕孖大隻男友玩摔跤</title></header><body><h1>黃榕孖大隻男友玩摔跤</h1><p>黃榕、仙樂都和伍淑怡昨日在九龍城參與泰國潑水節活動，原本大會通知有黃夏蕙，對方卻沒有出席。黃榕表示自己很穩陣，會穿泳衣打底免走光，她笑言被潑水不怕會甩身上的假東西，例如眼睫毛，因天氣熱急不及待去玩。黃榕又指最近學泰拳懂保護自己，更自爆已有「大隻佬」男友，比泰國拳王更健碩。問到二人在家可會玩摔跤？她說：「聽落幾好玩喎。」但仙樂都揶揄她玩時別拍片。<br>泰王去年逝世，仙樂都最初也擔心潑水節要取消，她說：「都擔心做唔到呢個活動，所以今年主題係祝福、祈求。」<br>採訪：王連連<br>攝影：沈健程</p></body></html>
