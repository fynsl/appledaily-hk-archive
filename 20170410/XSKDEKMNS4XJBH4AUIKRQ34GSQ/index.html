<html><header><meta charset="utf-8"><title>小方收藏球星產品保值</title></header><body><h1>小方收藏球星產品保值</h1><p>方力申與衛詩雅昨日在銅鑼灣出席活動，NBA球星荷利（Robert Horry）亦有到場助陣。三人打籃球時，小方被荷利讚技術不錯，最後小方和衛詩雅趁難得的機會，埋身向荷利索取簽名。小方平時有儲球星產品，收藏過百種，他還教衛詩雅要將簽名物品驗證才值錢，他說：「有幅球星簽名畫都值十幾萬元，但試過拎唔到驗證被騙幾千元。」他的珍藏放於迷你倉，見到衛詩雅有簽名籃球想打主意，笑稱可以幫手驗證。<br>另外，衛詩雅考慮儲球星產品，她本身有鑽石鑑證師牌，她指沒男友以假鑽石當真作為禮物，她說：「冇，因為買親都經我買嘅。」<br>採訪：王連連<br>攝影：沈健程</p></body></html>
