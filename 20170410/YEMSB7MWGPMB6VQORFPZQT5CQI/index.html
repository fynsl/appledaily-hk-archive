<html><header><meta charset="utf-8"><title>的士即日加價鳥記住睇清楚個錶</title></header><body><h1>的士即日加價鳥<br>記住睇清楚個錶</h1><p>的士加價周日生效！今年2月7日政府公佈，行政長官會同行政會議批准市區、新界及大嶼山的士加價，全部落旗收費增加2元等等，即市區的士落旗由22元加至24元、新界的士由18.5元加至20.5元、大嶼山的士由17元加至19元。運輸署宣佈，新收費於4月9日生效，的士司機必須按錶收費，若現時的士咪錶仍未調整以顯示新收費，的士司機必須於車廂內展示由運輸署發出的新舊車費換算表，乘客必須按表支付新車費。<br><br>另外，除了擺放在乘客車廂內的輕便行李，每件行李新附加車費為6元，每隻動物或鳥類／每程電召預約服務收費為5元。</p></body></html>
