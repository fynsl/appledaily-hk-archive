<html><header><meta charset="utf-8"><title>雲迪素首映避狄維莊遜</title></header><body><h1>雲迪素首映避狄維莊遜</h1><p>荷李活片《狂野時速8》（The Fate of Furious）前日於紐約舉行首映禮，雲迪素（Vin Diesel）、「The Rock」狄維莊遜（Dwayne Johnson）與查理絲泰朗（Charlize Theron）等演員都有現身，雲迪素還風騷地與Tyrese Gibson齊齊做心型手勢。雲迪素與狄維莊遜拍攝期間鬧不和，一直以來都各有各宣傳，今次兩人難得同場，雖然雲迪素近日受訪已否認不和，但兩人始終未有同場合照。</p></body></html>
