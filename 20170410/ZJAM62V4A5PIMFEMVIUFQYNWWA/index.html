<html><header><meta charset="utf-8"><title>苟姑娘開心男友呷醋</title></header><body><h1>苟姑娘開心男友呷醋</h1><p>苟芸慧（苟姑娘）、湯怡和雨僑昨日在科學園出席慈善跑起步禮，苟姑娘平時熱愛運動，因賽車時需要好大體力，正籌備年尾去珠海參賽的她，透露靚仔冠軍教練比自己更緊張。經常提到教練靚仔，苟姑娘不怕男友陸漢洋呷醋，她說：「佢講笑啫，但聽到佢咁講我都開心，開心佢在乎我。」問到男友是否鍾意玩車不玩女人，苟姑娘說：「有你哋睇住唔驚。」<br>要跑3公里的雨僑昨臉腫腫示人，問到否認接受了「化學美容」？她說：「我有啲唔舒服，為咗慈善我要頂硬上。」<br>採訪：王連連</p></body></html>
