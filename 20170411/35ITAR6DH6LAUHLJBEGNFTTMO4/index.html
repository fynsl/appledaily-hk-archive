<html><header><meta charset="utf-8"><title>維港頌鑽石廳賣1,753萬</title></header><body><h1>維港頌鑽石廳賣1,753萬</h1><p>長實（1113）北角維港頌明日開賣，發展商昨開放6座28樓E室兩房開放式廚房示範單位，實用面積578方呎，折實逾1,753萬元，呎價超過3萬元。<br>發展商強調單位露台望到維港煙花景，客飯廳闊約10呎，不過，開則側重海景的代價是換來鑽石廳、開放式廚房及無窗黑廁。市傳樓盤收約700登記，較明日發售152伙賬面超額認購近4倍。<br>長實董事黃思聰指，市場資金充裕、銀行存款巨大，相信買家財政情況健康，而營業經理楊桂玲則補充，項目買家以本地換樓客為主，內地客數量少於一成。</p></body></html>
