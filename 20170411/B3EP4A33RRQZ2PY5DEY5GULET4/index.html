<html><header><meta charset="utf-8"><title>黎姿接手生意曾沮喪</title></header><body><h1>黎姿接手生意曾沮喪</h1><p>改名馬黎珈而的黎姿（GiGi），現為卓珈控股（8358）行政總裁，昨日接受無綫新聞部財經節目專訪，大談管理哲學。GiGi指胞弟黎嬰發生意外後，自己要接手弟弟的美容生意，當時很多客人要求退款，令她十分沮喪。<br>GiGi除講到由藝人轉做CEO難處外，更大談她如何在九個月內令公司起死回生，就是「企業化」和「人才」。GiGi說：「我唔想公司滅亡，所以一定要行企業化路線，以前公司係一間十人公司，返工放工時間可以自己調節，講兩句又可以請假。如果以企業經營架構嚟講，咁樣唔得。」她又指「人才」是公司最重要資本，所以人工支出十分重要，是集團收入三成。<br>撰文：魯吉</p></body></html>
