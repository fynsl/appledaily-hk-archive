<html><header><meta charset="utf-8"><title>黎耀祥唱粵曲難搵食</title></header><body><h1>黎耀祥唱粵曲難搵食</h1><p>黎耀祥昨日跟名伶藍天佑及鄭雅琪等現身尖沙嘴，出席粵劇折子戲比賽記招，鼓勵一班參賽小朋友。祥仔本身對粵劇有濃厚興趣，自細愛聽粵曲，家中更有齊任白戲譜。<br>平日甚少獻唱的祥仔，通常只會為慈善唱一段，因為他覺得唱粵曲要好專業，要多練多唱，並不可以隨便唱。問到會否學阿姐汪明荃中途拜師學藝？他說：「阿姐好勤力同放好多時間練，佢嘅輩份又可以自己安排時間，我梗係唔得，仲要搵唔到食。」他指要供養兒子到紐約留學，至少還有4年時間，但現時兒子已經懂處理自己的事，所以兩夫婦近來已半甩身，多了自己時間。<br>採訪、攝影：馬建華</p></body></html>
