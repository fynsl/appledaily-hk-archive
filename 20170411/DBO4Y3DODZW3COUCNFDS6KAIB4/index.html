<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】SM見麥嘉怕醜</title></header><body><h1>【馮仁昭四圍超】<br>SM見麥嘉怕醜</h1><p>Supper Moment（SM）前晚憑電影《點五步》嘅《沙燕之歌》，奪得金像獎最佳原創電影歌曲，噚日佢哋到商台宣傳，指前晚感覺好夢幻，見到好多電影偶像，成員阿達（右）最想同麥嘉合照，最終怕醜冇影。<br>對於關淑怡叫錯佢哋做Super Moment，SM唔介意，因為好多時都被人嗌錯，問到同關淑怡合作順利嗎？佢哋話：「好順利，大家試咗好多嘢，好互動。」<br>撰文：馮仁昭</p></body></html>
