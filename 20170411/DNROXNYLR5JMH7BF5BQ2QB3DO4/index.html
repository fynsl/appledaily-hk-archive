<html><header><meta charset="utf-8"><title>【同步登場 】日版減脂可樂　香港7仔上架</title></header><body><h1>【同步登場 】日版減脂可樂　香港7仔上架</h1><p>早前已預告過日本可口可樂花了五年，開發的全新可口可樂 plus減脂可樂，將會在三、四月日本登場，這隻加入水溶性纖維，減少脂肪吸收的可口可樂，號稱有助減少飲食時脂肪的吸收，還有助於飲食後抑制血中脂肪的上升。官方更話這隻可樂保留了原味，但又零卡路里，聽落都有啲吸引。說時遲那時快，7-11便利店已經表示將會跟日本同步熱賣，昨晚已上架，定價為$25一支。<br><br>記者：謝翠玲</p></body></html>
