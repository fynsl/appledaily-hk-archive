<html><header><meta charset="utf-8"><title>又話分手後變正常？Sulli再晒飛釘照</title></header><body><h1>又話分手後變正常？<br>Sulli再晒飛釘照</h1><p>韓國女團f(x)嘅前成員Sulli行為一直受到爭議，之前成日喺網上晒意淫相，即時受到網民炮轟。<br> <br>不過上月Sulli宣佈同組合Dynamic Duo嘅成員崔子分手，唔少網民都即刻舉腳讚好，仲話Sulli分手後寄情工作，個人都正常咗好多。點知話口未完，前日Sulli又再發功，上載一張新照，照片中佢戴咗眼鏡，並將個口罩拉低，張相冇乜特別，正常樣一個，不過有網民留心睇就發現原來Sulli故態復萌，原來Sulli又唔戴胸圍，搞到再次飛晒釘。</p></body></html>
