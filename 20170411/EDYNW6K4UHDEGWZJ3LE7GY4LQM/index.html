<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】龔嘉欣超巿狂掃貨</title></header><body><h1>【馮仁昭四圍超】<br>龔嘉欣超巿狂掃貨</h1><p>龔嘉欣日前約咗女性朋友行銅鑼灣嘅city'super，佢哋嗰日約5點幾入到超巿，不停左揀右揀，幾乎反轉個場，唔單止睇鮮肉、扒類，仲睇埋生果、調味料，甚至家品同零食等。行咗只係45分鐘，龔嘉欣已經瘋狂掃貨，堆滿成車。<br>問龔嘉欣做乜買咁多嘢，佢話：「屋企雪櫃清空，要買補給品。」仲強調揀嘅全部係健康食品，薯片等零食齋睇冇買喎。<br>撰文：馮仁昭</p></body></html>
