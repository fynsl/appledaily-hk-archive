<html><header><meta charset="utf-8"><title>大劉百萬一條褲甘比收手袋po相多謝</title></header><body><h1>大劉百萬一條褲<br>甘比收手袋po相多謝</h1><p>大劉劉鑾雄近日接受蘋果專訪，自爆愛買衫，曾大方豪送1000件新恤衫俾人；而長年著住的藍西褲，其實來自英國度身訂製的高級品，一條西褲都閒閒地幾十萬。<br> <br>女首富劉太甘比則鐘情Hermes、Chanel、Valentino等，不少品牌都愛送禮給她，甘比亦有禮，不時post相答謝。她前日就post了近日收到的英牌Anya Hindmarch手袋，更細心擺在自己最愛的Pingu公仔堆中影相，相當花心思。<br> <br>更多時尚、美容新聞，即上： http://add.appledaily.com </p></body></html>
