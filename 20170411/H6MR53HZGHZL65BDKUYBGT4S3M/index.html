<html><header><meta charset="utf-8"><title>曾國祥輸11獎感失望</title></header><body><h1>曾國祥輸11獎感失望</h1><p>曾國祥執導、周冬雨與馬思純主演的《七月與安生》在前晚金像獎共獲12項提名大包圍，結果僅獲最佳原創電影音樂一獎，大隊之後到尖沙嘴慶功，爭輸影后的周冬雨以落妝為由拒絕受訪。<br>失落最佳導演和新晉導演的曾國祥說：「失望梗係有，不過仲有大把機會，我最初唔係好大期望，直到見到老竇攞獎，搞到我都好想。」曾國祥女友王敏奕直言希望男友贏獎，曾國祥甜爆說：「佢都有呵番我，擔心我唔開心。」<br>採訪：張俊銘<br>攝影：陳順禎</p></body></html>
