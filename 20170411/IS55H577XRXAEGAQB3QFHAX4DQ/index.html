<html><header><meta charset="utf-8"><title>孔劉接受CNN訪問</title></header><body><h1>孔劉接受CNN訪問</h1><p>韓國男星孔劉去年憑賣座韓片《屍殺列車》及人氣韓劇《鬼怪》而爆紅，成為新一代男神，除了在韓國受歡迎外，同時獲海外粉絲喜愛。昨日韓媒報道，孔劉於上周一接受美國著名電視台CNN節目《Talk Asia》的採訪，該節目會邀請政治、經濟、文化、體育等多領域的名人受訪，而前花式滑冰選手金妍兒、球星朴智星、天團BIGBANG、李秉憲等韓國名人明星都曾接受《Talk Asia》訪問，今次孔劉接棒做受訪嘉賓，足證其高人氣，而孔劉受訪的片段將於本月底播出。</p></body></html>
