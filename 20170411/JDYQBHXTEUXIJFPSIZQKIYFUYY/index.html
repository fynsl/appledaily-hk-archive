<html><header><meta charset="utf-8"><title>惠英紅遺憾：媽咪未讚過我</title></header><body><h1>惠英紅遺憾：媽咪未讚過我</h1><p>惠英紅第三度封金像影后，前晚她憑《幸運是我》獲金像獎最佳女主角，頒獎禮後，英皇在尖沙嘴喜來登酒店慶功，老闆楊受成、任達華、溫碧霞、翁子光和女友何佩瑜等支持。惠英紅感觸對記者說：「多謝你哋咁耐以嚟對我咁好，我又唔係好紅，都唔知點解你哋對我咁好！」</p><p>開完香檳，小紅姐豪氣自隊，她對導演羅耀輝說：「如果導演開戲，我分文不收都照拍。」希望將獎座獻給亡母的她說：「套戲只收200幾萬，十幾年嚟都未試過。老闆喺套戲之後，捐咗好多錢幫老人家，一直希望攞獎上台多謝老闆，證明畀媽咪睇我冇丟姓惠嘅架，我今年57歲媽咪都未讚過我！」<br>採訪：馬建華<br>攝影：陳順禎</p></body></html>
