<html><header><meta charset="utf-8"><title>湯寶如新歌送關淑怡</title></header><body><h1>湯寶如新歌送關淑怡</h1><p>湯寶如昨日在新城電台宣傳新歌《獨愛》，對於近期受官司困擾的關淑怡（Shirley）前晚在金像獎頒獎典禮上表演，湯記亦感到突然：「證明Shirley冇事，可能係情緒上有啲困擾，我哋都好少見面，佢通常搵幕後朋友多。通常係傳媒朋友打畀我，我先知佢消息，我哋都6、7年冇見，約親佢都成日甩底，可能住得遠關係。」<br>新歌《獨愛》描寫女性要自強獨立，湯記說：「首歌可以送畀Shirley，同埋𠵱家嘅年輕人，為個情字就搞垮自己生命，冇咁嘅必要。做事要理智，𠵱家我個仔10歲，都要灌輸佢好多知識，包括性觀念，心理生理都要教。」<br>採訪、攝影：張俊銘</p></body></html>
