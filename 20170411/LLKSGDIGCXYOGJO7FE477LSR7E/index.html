<html><header><meta charset="utf-8"><title>空中泳池42層樓高池底俯瞰150米下馬路</title></header><body><h1>空中泳池42層樓高<br>池底俯瞰150米下馬路</h1><p>美國德州侯斯頓一個泳池起在大廈42樓高，而且有一部份凸出大廈外，玻璃池底令你可直望500呎下地面，畏高者要小心！<br><br>網上流傳片段，有人以主觀角度拍攝在池中漫步的過程，當游出延伸到大廈外的部份時，若沒被嚇驚，可能有騰雲駕霧的感覺。<br><br>這個空中泳池名為「天池」（Sky Pool），池底是8吋厚有機玻璃板，耐用兼抗碎裂能力高，泳客可以放心。<br><br>看過「天池」片段的人反應不一，有人躍躍欲試，挑戰自己膽量，也有人坦言不敢落水，擔心一向下望就嚇到瀨尿，將池水「染黃」。<br><br>英國《太陽報》</p></body></html>
