<html><header><meta charset="utf-8"><title>熊黛林靜靜陪老公拜山</title></header><body><h1>熊黛林靜靜陪老公拜山</h1><p>【爆相爆片】清明節已過，但拜山有心唔怕遲！去年升呢做郭家新抱的百億人妻熊黛林（Lynn），前日陪老公郭可頌一家去掃墓，被讀者Suki透過「爆相爆片」分享，約下午2時許，白tee牛仔褲的Lynn和老公、姑奶郭可盈等親戚，現身沙田廉政公署門外集合。<br>Suki在電話表示：「熊黛林全程都好避忌，好多時候背對馬路，耷低頭玩電話，反而戴太陽眼鏡嘅郭可盈喺度指手劃腳，安排行去骨灰龕拜親人。熊黛林唔單止同親友冇交流，甚至連老公都冇傾偈，等咗一陣，佢就跟大隊向寶福山方向行。」昨Lynn回覆《蘋果》表示：「我哋有傾偈，只係冇被影到啫。」<br>採訪：唐如</p></body></html>
