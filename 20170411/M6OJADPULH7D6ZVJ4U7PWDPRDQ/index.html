<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】菊梓喬公開戀情睇男友</title></header><body><h1>【馮仁昭四圍超】<br>菊梓喬公開戀情睇男友</h1><p>菊梓喬（Hana）噚日喺中環為電台節目擔任客席主持，佢好開心表示主唱嘅劇集主題曲《一輩子守候》獲大家讚賞，因而有好大滿足感。問佢有冇關心同門師兄鄭俊弘同何雁詩嘅戀情？佢就認為作為旁觀者，唔應該多講。<br>問到如果將來拍拖會唔會公開？菊梓喬話：「我唔會死口唔認，但有時我好明白要睇對方，如果對方唔想公開，我都要保護佢囉！」<br>撰文：馮仁昭</p></body></html>
