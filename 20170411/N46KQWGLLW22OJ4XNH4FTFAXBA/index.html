<html><header><meta charset="utf-8"><title>余香凝攬廖子妤慰藉</title></header><body><h1>余香凝攬廖子妤慰藉</h1><p>《西遊記之孫悟空三打白骨精》前晚在金像獎贏得最佳服裝造型設計和視覺效果兩獎，身在無錫為第三集《西遊記之女兒國》趕戲的導演鄭保瑞，聽到這喜訊感到開心，更多謝老闆王海峰支持。<br>有份拍《女兒國》的梁詠琪亦替鄭保瑞開心，其有份參演的《骨妹》，兩位女主角廖子妤及余香凝分別提名最佳女配角及新演員獎，但前晚兩人都輸了，梁詠琪感惋惜：「其實佢兩個都好努力去演，輸咗唔緊要，仲有好多機會。」廖子妤與余香凝前晚出席慰勞宴時攬攬安慰，廖子妤表示：「當日知道入圍已經好開心。」<br>撰文：鍾國仁</p></body></html>
