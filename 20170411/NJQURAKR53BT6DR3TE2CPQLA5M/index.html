<html><header><meta charset="utf-8"><title>池昌旭港騷加辣</title></header><body><h1>池昌旭港騷加辣</h1><p>韓劇《奇皇后》的29歲男星池昌旭，前晚於九展舉行入伍前最後一次粉絲見面會香港站。他手持玫瑰花在台下正門驚喜現身，獻唱歌曲《守護你》開場，並沿途將玫瑰花送給粉絲，引起瘋搶。池昌旭指上次訪港已是年前的粉絲見面會，有很長時間沒有見港迷。</p><p>池昌旭於見面會中大展歌喉外，又親自整飯糰冧港迷，邀請3位幸運粉絲上台品嚐。不過他於其中一個飯糰中加料落wasabi，自己試食時都辣到眼濕濕，而食到wasabi飯糰的粉絲令他覺得內疚，輕輕攬攬對方並遞上水，場面爆笑。隨後又有4名粉絲上台玩遊戲，勝出的粉絲獲池昌旭送上帽做禮物，完場後進行全場粉絲擊掌環節。<br>採訪：文凱靈</p></body></html>
