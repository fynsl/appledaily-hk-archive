<html><header><meta charset="utf-8"><title>學友唔玩《歌手》怕計算</title></header><body><h1>學友唔玩《歌手》怕計算</h1><p>張學友曾多次拒絕參加內地《我是歌手》節目，前年他接受商台訪問的短片被翻抄，被問到會否參加節目？他霸氣說：「我唔會，我唔係反對嗰啲節目，只係過唔到自己嗰關，我已經比（賽）咗一世，一路咁比都好攰，近呢十年我覺得幾自在，而且我唔需要去比啦！」<br>學友坦言好佩服參賽歌手：「大佬，嗰啲評判都唔知識唔識嘅，老實講，我係歌手嚟，我唱歌，仲要俾你去講，咁你究竟知唔知我做緊乜嘢呢？先講嗰啲評判，有時聽得耐想瞓覺㖭，咁如果你突然間嘈一嘈佢：『好嘢呀！』佢可能咁樣揀你都未定，如果要比賽就要計算，呢樣我唔係好鍾意，唱歌太多計算唔好！」<br>撰文：皓騫</p></body></html>
