<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】曾俊華被爆撐《寒戰》</title></header><body><h1>【馮仁昭四圍超】<br>曾俊華被爆撐《寒戰》</h1><p>ViuTV《晚吹》系列《KO KOL》，今晚繼續搵嚟曾俊華競選辦團隊「創意及社交媒體部」三位負責宣傳嘅（左起）Steven、YC同Alex做嘉賓。</p><p>團隊話曾俊華力撐港產片，有次落區去深水埗高登商場，去到DVD舖即刻攞住隻《寒戰》同《導火新聞線》DVD大讚好睇，亦有攞起《天機：富春山居圖》DVD，但冇畀任何評價就放番上架。<br>撰文：馮仁昭</p></body></html>
