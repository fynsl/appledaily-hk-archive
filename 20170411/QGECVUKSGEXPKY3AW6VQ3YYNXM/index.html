<html><header><meta charset="utf-8"><title>東芝擬售電視業務</title></header><body><h1>東芝擬售電視業務</h1><p>【本報綜合報道】東芝再賣業務解財困。《日本經濟新聞》報道，日本東芝（TOSHIBA）除拆售半導體晶片業務外，還會出售電視業務，多家外國企業已對東芝電視業務表達興趣，交易額可達數百億日圓。東芝股價昨日收漲7%。<br>該名消息人士透露，東芝電視業務的潛在買家包括土耳其家電廠商Vestel及中國海信集團等等。2016年4至9月，東芝電視業務收入減42%至279億日圓，且錄得105億日圓虧損。<br>自會計醜聞爆發及美國核電業務破產重組後，東芝加快出售非核心業務。2016年6月，東芝把白色家電業務出售予中國美的集團。</p></body></html>
