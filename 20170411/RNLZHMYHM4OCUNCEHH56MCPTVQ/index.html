<html><header><meta charset="utf-8"><title>瑪歌羅比傳陀B </title></header><body><h1>瑪歌羅比傳陀B </h1><p>「小丑女」瑪歌羅比（Margot Robbie）去年12月與拍拖3年的英籍男友Tom Ackerley低調結婚，昨日有消息指瑪歌原來已經有喜將做媽咪。瑪歌一向喜歡細路，她訪問時曾透露要生多個小朋友，而報道指瑪歌現正陀B，甚至可能結婚時候已經懷孕，而她婚後即投入拍攝新片《I, Tonya》，戲中她扮演90年代美國奧運花式溜冰選手Tonya Harding，未知她是否要做高難度動作。</p></body></html>
