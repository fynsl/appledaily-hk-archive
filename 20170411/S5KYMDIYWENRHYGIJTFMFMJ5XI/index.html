<html><header><meta charset="utf-8"><title>Britney Spears 6月亞博開騷</title></header><body><h1>Britney Spears 6月亞博開騷</h1><p>美國女歌手Britney Spears於1999年出道憑處女碟《...Baby One More Time》一炮而紅，雖然事業經歷大上大落，離婚兩次兼為第二任丈夫誕下兩名囝囝，幸而Britney近年已重新做人，並進駐賭城開駐場演唱會，歌唱事業得以翻生。Britney日前宣佈6月展開亞巡，並公佈了日本及菲律賓等地點，而昨日Live Nation亦宣佈Britney已落實於6月27日在亞博Arena開騷，港迷等足18年終於等到偶像襲港。</p></body></html>
