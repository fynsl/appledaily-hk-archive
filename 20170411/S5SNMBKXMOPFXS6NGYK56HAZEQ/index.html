<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】劉若英低V跑沙灘</title></header><body><h1>【馮仁昭四圍超】<br>劉若英低V跑沙灘</h1><p>劉若英（奶茶）日前為某汽車品牌拍廣告，着低V衫赤腳喺沙灘奔跑，凸顯人妻嘅清新氣質。當日凌晨兩點，奶茶已經起床化妝整頭，佢搞笑話：「這個時間不知道是該睡還是不該睡，果然能超越自己的只有自己。」<br>一個人喺岸邊拍攝嘅奶茶表示，就算自己點忙都好，都要有一個時間屬於自己：「哪怕5分鐘也行，這段時間裏沒有年齡和身份，你就是你自己。」<br>撰文：馮仁昭</p></body></html>
