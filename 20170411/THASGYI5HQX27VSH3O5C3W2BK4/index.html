<html><header><meta charset="utf-8"><title>千嬅爆樂仔勁緊張狂對稿</title></header><body><h1>千嬅爆樂仔勁緊張狂對稿</h1><p>楊千嬅前晚擔任金像獎頒獎嘉賓，昨日到商台宣傳新戲《春嬌救志明》，對於余文樂失落影帝，她拋出電影對白：「又唔趕時間，唔使一晚做晒一世嘅嘢。」提議二人明年一齊入圍男、女主角，千嬅指同一角色好難入圍兩次。<br>千嬅踢爆樂仔全晚心情好緊張，宣佈賽果一刻更不被人望，她說：「上台頒獎前，佢捉咗我對三次稿，臨上台喺後台仲話要對多次，話咁會爽啲，段稿二十秒都冇。」她被安排跟郭富城坐，問有否恭喜對方入紙註冊結婚？她說：「台前好靜，好應聲，我冇理由用唞氣怪聲同佢咬耳仔。」又指當惠英紅講完封后感受後，她都忍不住喊。<br>採訪、攝影：馬建華</p></body></html>
