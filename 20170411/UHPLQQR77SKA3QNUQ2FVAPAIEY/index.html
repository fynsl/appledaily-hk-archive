<html><header><meta charset="utf-8"><title>幫囝囝沖涼？朴秀珍學完插花即晒出浴照</title></header><body><h1>幫囝囝沖涼？<br>朴秀珍學完插花即晒出浴照</h1><p>韓流始祖裴勇俊同女星朴秀珍前年結婚後，去年10月兩人升呢做父母，朴秀珍為老公誕咗兒子，一家三口好幸福。<br> <br>而做咗阿媽之後嘅朴秀珍閒時湊仔之餘，亦都學插花，當中佢經常喺Instagram公開插花嘅相，好似大前日佢又上載多張插花後嘅完成品，呢位阿媽又捧住啲花影合照，真係人比花嬌。<br> <br>學完插花後，朴秀珍都撲返屋企湊仔，佢臨瞓前就上載咗一張出浴照，不過相中主角就係四隻鴨公仔，睇嚟佢應該係同愛兒洗白白。</p></body></html>
