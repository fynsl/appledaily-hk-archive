<html><header><meta charset="utf-8"><title>佐佐木希今日出嫁</title></header><body><h1>佐佐木希今日出嫁</h1><p>現年29歲的日本女星佐佐木希和拍拖兩年半的44歲諧星渡部建日前爆出婚訊，前晚渡部建透過節目《超人氣法律諮詢事務所3小時SP》親認婚訊，節目更致電準新娘，二人大方晒甜蜜，又爆彼此暱稱。有嘉賓問佐佐木希臨瞓前是否會與準新郎親熱時，她說：「間中啦。」兩人公佈婚訊一刻刺激收視飆升至24.2%。另外，佐佐木希亦於Instagram公開合照宣佈婚訊，據知他們將於今日註冊結為夫妻，並一早向廣告商透露準備結婚，而佐佐木希目前沒有懷孕，婚後會繼續工作。</p></body></html>
