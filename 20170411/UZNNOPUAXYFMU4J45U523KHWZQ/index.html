<html><header><meta charset="utf-8"><title>周秀娜揀男友首選才子</title></header><body><h1>周秀娜揀男友首選才子</h1><p>周秀娜和鄭欣宜在新片《29+1》中，演繹踏入30歲的女性，二人日前受訪，大談成為中女的變化，欣宜說：「我嘅轉捩點已經發生咗，23歲一個人住，工作、感情都唔同咗，發現自己𠵱家先至正式開花、成熟，開始人生。」周秀娜則學懂放慢腳步：「我睇過一句說話，如果得兩隻手，要去捉緊所有嘢，根本唔會有另一隻手去接觸另一樣嘢。」</p><p>兩個擁有事業的女人，情歸何處？欣宜想找一個可令自己開心笑的男人：「但大部份男人都好悶，拍過拖幾次，我會現實啲諗，生活經濟唔可以離太遠。」娜姐則說：「要有同樣價值觀，唔需要靚仔，最好有才華。」<br>採訪：張俊銘<br>攝影：沈健程</p></body></html>
