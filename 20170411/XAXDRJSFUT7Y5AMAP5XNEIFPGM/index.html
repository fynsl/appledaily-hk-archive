<html><header><meta charset="utf-8"><title>黃紫盈蜜會機械男友</title></header><body><h1>黃紫盈蜜會機械男友</h1><p>前新聞之花黃紫盈最近為信和集團旗下的Sino Club拍宣傳片，片中安排她有一個智能機械人Nao做男朋友，全程貼身照顧。紫盈昨日在電話訪問中，大讚這個螢幕男友：「Nao識睇、識講，又識分析同照顧人，佢好sweet，我哋好合拍。拍嘢時好多笑料，Nao講對白因為動作太大，kick到反光板，五體投地向前跌，全team人笑到肚痛，不過佢好叻識自己企番起身。」<br>甚少談及私人感情的紫盈，自爆現實生活都有幸福另一半，已封盤的她說：「我感情好穩定呀，大家相處好開心，多謝大家關心。」<br>採訪：陳杰</p></body></html>
