<html><header><meta charset="utf-8"><title>2歲小公主熱到皺晒眉慈父張震揹住行上山</title></header><body><h1>2歲小公主熱到皺晒眉<br>慈父張震揹住行上山</h1><p>現年40歲嘅台灣型男張震喺2013年結婚，前年仲生咗個生意囡囡源原，連爸爸好朋友舒淇都錫到佢燶。<br> <br>日前張震同老婆就帶埋2歲大嘅囡囡源原同老婆，一家三口一齊去行山，張震將行山相放上微博，並留言﹕「爬爬山。」見源原同爸爸一樣戴住帽同太陽眼鏡，源原可能怕曬傷着晒長衫長褲，頸上仲帶住一條毛巾仔，裝備十足。話晒只得2歲人仔，見源原行咗一陣似乎就已經覺得好攰同好熱，影相時己經皺晒眉同扁扁嘴，爸爸張震就用背包櫈揹住囡囡行山，真係Man到爆！</p></body></html>
