<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】莊端兒疑露暈：陰影嚟</title></header><body><h1>【馮仁昭四圍超】<br>莊端兒疑露暈：陰影嚟</h1><p>莊端兒前晚喺Instagram玩限時動態，着住吊帶衫大晒35E巨胸瞓床玩貓，嘟嘴錫錫疑似露暈。莊端兒喺電話愕然話：「冇露喎，陰影嚟嘅啫，其實我想影我塊面同隻貓好近，我用hands free個mode，拎起啱啱錄到少少身，咁我下次再小心啲囉。」<br>問拍片時有冇戴bra？莊端兒話：「我有戴好薄嘅bra，真係陰影嚟㗎，我真係冇露到㗎。」<br>撰文：馮仁昭</p></body></html>
