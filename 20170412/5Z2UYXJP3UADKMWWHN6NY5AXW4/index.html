<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】萬子讚王敏奕助回春</title></header><body><h1>【馮仁昭四圍超】<br>萬子讚王敏奕助回春</h1><p>王敏奕、萬梓良（萬子）、吳家麗等主演嘅新片《今晚打喪屍》，宣佈入圍西班牙錫切斯奇幻電影節，預告片最近曝光，但喺戲院大堂播放版本，因喪屍鏡頭太恐怖被禁，電影公司最後用「禁」字遮住喪屍樣，成功通過電檢。<br>早前王敏奕同萬子仲有家麗為電影配音，佢仲教兩位前輩擺手指心心手勢，萬子話：「同年輕演員合作好開心，我連心境都後生埋。」<br>撰文：馮仁昭</p></body></html>
