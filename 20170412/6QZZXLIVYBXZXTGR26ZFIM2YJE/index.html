<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】阿嬌破戒賴阿Sa為食</title></header><body><h1>【馮仁昭四圍超】<br>阿嬌破戒賴阿Sa為食</h1><p>「Twins LOL世界巡迴演唱會」日前喺福州開騷，蔡卓妍（阿Sa）同鍾欣潼（阿嬌）換新大長裙登場。阿Sa話冇諗過巡足兩年：「監製話最好講國語，怕歌迷聽唔明廣東話，但最後發覺歌迷每首廣東歌都識唱。」<br>而戒魚嘅阿嬌收到歌迷送福州魚丸，佢話：「見阿Sa食到咁好味，最後我都忍唔住破戒，食第一啖感覺真係好幸福。」<br>撰文：馮仁昭</p></body></html>
