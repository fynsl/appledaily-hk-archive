<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】洪金寶做演員收得貴</title></header><body><h1>【馮仁昭四圍超】<br>洪金寶做演員收得貴</h1><p>洪金寶擔任監製兼動作指導嘅內地劇集《翡翠騎士》，噚日喺尖東舉行記者會，洪金寶笑指兼任演員，相信要收好貴片酬。該劇投資以億元計，佢聽到都嚇一跳，洪金寶話：「以民初動作為主，角色未定，預計9月開拍，都想趁機會多啲提攜新人。」<br>隨後會籌拍電影嘅洪金寶，會唔會搵劉德華合作？佢話：「佢啱啱好啲，唔想整傷佢，有機會再合作。」<br>撰文：馮仁昭</p></body></html>
