<html><header><meta charset="utf-8"><title>偉仔攬嘉玲騷後贈興</title></header><body><h1>偉仔攬嘉玲騷後贈興</h1><p>劉嘉玲前晚在上海時裝周主持咱家品牌ANIRAC的時裝騷，開騷前她在後台巡視及為模特兒整理衣服，非常認真。嘉玲媽咪、老公梁朝偉及眾好友都到場支持，戴住墨鏡的偉仔，陪完嘉玲巡後台，就坐在首行安靜睇騷，騷後，嘉玲忍不住興奮攬住老公，開心大笑，怕羞的偉仔也攬住嘉玲，兩人罕有地公開晒恩愛。</p><p>新系列靈感來自美國插畫家Tasha Tudor的生活，嘉玲說：「希望每個女人都找到自己的高級訂製服。」近日嘉玲接受內地訪問時，講到與偉仔的關係，指老公其實私下幽默，只是怕生，又坦言當年一見老公就覺得很帥，其後發現他善良、工作認真又專業，才更令她感動。<br>撰文：林妙萍</p></body></html>
