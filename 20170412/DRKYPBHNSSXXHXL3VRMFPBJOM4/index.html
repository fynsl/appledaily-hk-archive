<html><header><meta charset="utf-8"><title>超鳳離婚後首露面封嘴</title></header><body><h1>超鳳離婚後首露面封嘴</h1><p>保良局董事會就職典禮昨日於銅鑼灣舉行，新一屆主席陳細潔、副主席何超鳳、蔡李惠莉、總理何猷亨等出席，何超瓊、何超蕸，四太梁安琪帶同細女超欣到場支持。超鳳自爆出與何志堅離婚後首次公開現身，儀式完結後，超鳳以趕時間為由，未有應要求做訪問，匆匆離開。<br>主席陳細潔自言上任後壓力大，要吃東西減壓。第一副主席蔡太獲子女加敏、加怡同加讚支持，明年她將當主席，三子女指媽咪做事親力親為，均擔心太忙影響健康，三人稱會每天煲湯水給媽咪補身。而太子鐘錶老闆鄧鉅明亦賀太太第三年當總理。<br>採訪：羅慧敏<br>攝影：陳慧安</p></body></html>
