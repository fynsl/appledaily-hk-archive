<html><header><meta charset="utf-8"><title>樂仔笑千嬅清唱搵Key</title></header><body><h1>樂仔笑千嬅清唱搵Key</h1><p>《春嬌》兩位主角昨駕臨《蘋果》fb live，網友投票想聽楊千嬅唱《別問我是誰》，她即場預備清唱，余文樂搞笑問：「使唔使換歌衫？升個台畀你？我幫你打拍子，不過會越打越錯，歌迷追拍子越追越快，不如唔好拍，我成日戥啲歌手慘！」千嬅一臉認真說：「等我搵番個key先。」樂仔笑讚：「專業係唔同啲，好似人哋tune結他。」</p><p>當千嬅清唱幾句歌時，樂仔和彭浩翔在旁做手勢，千嬅唱完後，樂仔說：「你哋有so啦，歌后免費大派餅。」千嬅沒好氣問：「派乜餅？」樂仔笑說：「月餅囉，定係你哋想揀餅呢？」激到千嬅大發嬌嗔。</p></body></html>
