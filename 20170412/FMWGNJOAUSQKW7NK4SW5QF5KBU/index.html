<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林作大律師除名獲批</title></header><body><h1>【馮仁昭四圍超】<br>林作大律師除名獲批</h1><p>麥明詩舊愛林作向法庭申請喺大律師名冊中除名，噚日獲法庭頒令接受佢嘅申請。林作接受訪問話將來想做番大律師都冇難度，唔需要再考試，再通知就得。<br>今次除名，林作話有大律師資格，就受大律師守則監管，佢話：「唔想有閒言閒語同壓力，大家好做，唔想有掣肘。」佢話想拓展教書、拍節目等多元化嘅新事業，但就唔會標籤特別做某一行。<br>撰文：馮仁昭</p></body></html>
