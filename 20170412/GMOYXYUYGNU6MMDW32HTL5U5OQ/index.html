<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林穎彤怕帶男友返家</title></header><body><h1>【馮仁昭四圍超】<br>林穎彤怕帶男友返家</h1><p>林穎彤噚日喺尖沙嘴出席家品展覽，提到上個月瞞住母親同舊愛容天佑復合，佢話媽咪已經知道。林穎彤話：「叫我珍惜青春，唔好嘥咗啲機會，我會檢點啲。」<br>提到林母當初棒打鴛鴦，其實唔鍾意容天佑啲乜？林穎彤話：「媽咪唔係針對性，佢怕我拍拖會分心、失魂。」會唔會帶容天佑返屋企見家長？佢話：「有排嘅事，唔敢呀，腳都軟埋。」<br>撰文：馮仁昭</p></body></html>
