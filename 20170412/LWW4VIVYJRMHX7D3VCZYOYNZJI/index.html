<html><header><meta charset="utf-8"><title>曾醒明退休泰北送暖</title></header><body><h1>曾醒明退休泰北送暖</h1><p>前無綫外事部副總監曾醒明退休後，選擇投入慈善事業，幫助有需要的人。曾醒明表示退而不休，小休之後隨即到泰北探訪。早前曾醒明和李雨陽隨香港愛心親善團前往探訪，此行兩人到泰北的主要目的是主持清萊滿星叠大同中學五項改善工程落成揭幕，相關的改善工程，可以大大改善逾千學童學習及衞生環境，曾醒明和李雨陽此行出席該校的畢業典禮。<br>李雨陽第三年隨團前往泰北山區探訪，適逢是他的38歲生日，曾醒明在山區為李雨陽準備一個小型派對，就地取材用禮物包的餅乾砌成一個生日蛋糕，跟過百的學童和孤兒一齊為李雨陽慶祝，令他感動。<br>撰文：非非</p></body></html>
