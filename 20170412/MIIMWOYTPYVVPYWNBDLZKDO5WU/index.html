<html><header><meta charset="utf-8"><title>阿奴慘吞三蛋之......如果葉國歡係迷雲黨</title></header><body><h1>阿奴慘吞三蛋之......<br>如果葉國歡係迷雲黨</h1><p>阿仙奴周一作客以0:3大敗予護級的水晶宮，在英超遭遇客場四連敗，是由雲格出任領隊以來的第一次，而根據OptaJoe統計，槍手近38場半場落後而能勝出的英超聯賽亦只有一場。<br><br>阿仙奴之前已經連續三場以1:3的相同比數敗給車路士、利物浦和西布朗，而連續四場作客失三球，則要數到1929年。由於客場成績欠佳，槍手在近八場比賽只取得7分，而近八戰得分比他們少的球隊只有韋斯咸（5分）、新特蘭（4分）及米杜士堡（3分）；難怪賽後繼續有球迷呼籲阿仙奴領隊雲格要辭職的消息。</p></body></html>
