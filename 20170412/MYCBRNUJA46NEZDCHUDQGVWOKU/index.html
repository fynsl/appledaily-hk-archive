<html><header><meta charset="utf-8"><title>田村正和患病激瘦</title></header><body><h1>田村正和患病激瘦</h1><p>現年73歲的日本著名男星田村正和健康欠佳，雜誌《女性自身》日前追訪他外出散步，發現田村包到冚也看得出瘦了一個圈，記者上前追問其近況，田村回應：「我的體重下降了些少，現時約109磅。」</p><p>田村消失幕前逾一年，報道指他患病要停工休息，並因冠心病而接受手術，激瘦後的田村早前被目睹跟太太到餐廳用膳，只見他手震情況嚴重，連用刀切肉也顯得無力，不過田村自言已沒有大礙，打算於本月復工。</p></body></html>
