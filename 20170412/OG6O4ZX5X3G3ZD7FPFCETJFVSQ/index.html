<html><header><meta charset="utf-8"><title>【UA公關災難】 網民改圖恥笑　開飛機「搏擊會」</title></header><body><h1>【UA公關災難】 網民改圖恥笑　開飛機「搏擊會」</h1><p>美國聯合航空（United Airlines）周日晚因機位超賣，採用抽籤制度，要求被抽中的乘客下機。一名已登機華裔乘客不從，遭民航處三名警員從機位強行拖走，期間華裔乘客受傷，血流披面。事件被另外一名乘客拍下，影片於網上瘋傳。網民紛紛指摘聯合航空做法不當，不少人改圖恥笑，更有人聲言要杯葛罷搭，引發公關大災難。其中有改圖在機位上安排了「FIGHT CLUB搏擊會」的位置。<br><br>記者：李珮禎</p></body></html>
