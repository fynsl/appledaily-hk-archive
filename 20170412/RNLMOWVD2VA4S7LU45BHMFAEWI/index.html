<html><header><meta charset="utf-8"><title>Chilam返港急𠱁靚靚</title></header><body><h1>Chilam返港急𠱁靚靚</h1><p>張智霖（Chilam）和袁詠儀（靚靚）近年主力在內地發展，接拍內地真人騷賺到盤滿缽滿，他們的兒子「魔童」都成為內地網民搜尋對象，更一度成為微博搜索第一位。日前Chilam在內地工作回港，隨即跟靚靚到灣仔永豐西街一間餐廳撐枱腳，雖然他們老夫老妻，但無見一段時間，當然有講不完的話題。Chilam埋單之後，還跟餐廳的侍應講再見，難怪Chilam這樣受歡迎。<br>採訪、攝影：羅德光、朱志聰</p></body></html>
