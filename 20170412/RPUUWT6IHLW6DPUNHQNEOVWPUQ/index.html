<html><header><meta charset="utf-8"><title>隨街亂泊　豐田「慣犯」被焊鐵籠</title></header><body><h1>隨街亂泊　豐田「慣犯」被焊鐵籠</h1><p>活該？！針對內地有車主喜歡亂停泊車輛，屢勸無效，終於有街坊忍無可忍，用鋼筋把違例的豐田房車焊在鐵籠裏（圖）！圖片顯示，遭「極刑」的豐田房車，其車頭位置直接被一根鋼筋攔住去路，使其無法前行；車身與車位位置，同樣亦焊了數根鋼筋，堵住其退路。另私家車中間設置的鋼筋，直接令車門無法打開，還有輪胎也都被人放了氣！從側面看，車輛佔了兩個車位。有網民稱：街坊出手比交通警察還狠，足見其可恨之處，懷疑該豐田房車車主乃長期違例泊車的「慣犯」。<br>每日頭條</p></body></html>
