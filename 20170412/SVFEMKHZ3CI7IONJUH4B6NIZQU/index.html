<html><header><meta charset="utf-8"><title>邱達昌訪有線避談收購</title></header><body><h1>邱達昌訪有線避談收購</h1><p>亞視已故前主席邱德根之子邱達昌，前晚現身位於荃灣的有線電視大樓，晚上約9時許，邱達昌離開有線電視時，同行還有一名男子及司機，前往荃灣一間酒店。邱達昌曾經透露有計劃收購有線電視，又曾表示有信心亞視不會倒閉，當他到達酒店之後，記者即上前問他是否到有線洽談收購事宜，他笑容燦爛地說：「唔係，參觀吓先啦！」<br>有線寬頻旗下的有線電視面對執笠危機，正積極與投資者商討收購或注資，而據知邱達昌和有線寬頻就價錢問題拉鋸中。就邱達昌是否到有線商討收購事宜，記者詢問了有線，獲有線外事部回覆：「冇回應。」<br>採訪、攝影：吳耀輝、孔志豪</p></body></html>
