<html><header><meta charset="utf-8"><title>女兒體內含嗎啡　父母獲撤控</title></header><body><h1>女兒體內含嗎啡　父母獲撤控</h1><p>【本報訊】一對父母帶身體不適的4歲女兒往醫院求診，醫生在女童的尿液樣本發現有止痛藥「嗎啡」成份，認為有可疑。警方拘捕父母，各控以一項虐兒罪。控方索取律政司法律意見後，昨對兩人撤控。<br>男女被告分別61歲及43歲，原各被控在去年10月28日，在深水埗住所對所看管兒童或少年人虐待或忽略。兩人從未答辯，昨獲撤控後，沒作出訟費等任何申請。律政司發言人表示，經詳細考慮警方提供的證據，包括證人口供及環境證據，以至案情、適用法律及《檢控守則》後，認為沒合理機會達致定罪，故決定撤控。<br>案件編號：WKCC885/17<br>■記者伍嘉豪</p></body></html>
