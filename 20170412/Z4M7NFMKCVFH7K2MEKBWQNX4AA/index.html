<html><header><meta charset="utf-8"><title>劉詩詩女強人上身Tory Burch混搭Chanel</title></header><body><h1>劉詩詩女強人上身<br>Tory Burch混搭Chanel</h1><p>內地女星劉詩詩向來予人弱質纖纖之感，不過日前她現身機場，一身機場look卻乍現女強人氣勢。<br> <br>戴上黑超的劉詩詩身穿一件美牌Tory Burch的2017春夏系列海軍藍色西裝褸，白色飾邊設計甚有航海風。她配上一條Chanel去年夏季系列的闊腳西褲，孭住一個Tod's的米白色Double T bag，襯出幹練形象，加上她剪短了頭髮，感覺更爽朗。<br> <br>更多時尚、美容新聞，即上： http://add.appledaily.com <br></p></body></html>
