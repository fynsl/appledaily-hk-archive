<html><header><meta charset="utf-8"><title>7月出嫁？李彩華貼婚照留言有驚喜</title></header><body><h1>7月出嫁？<br>李彩華貼婚照留言有驚喜</h1><p>今年34歲嘅李彩華(Rain)，同男友何遠恒近年感情穩定，二人多次傳出婚訊，不過一直只聞樓梯響，不過，Rain日前出席活動時，就透露有結婚打算，又話如果出嫁，希望全身戴滿金器出嫁，仲話要未來奶奶同老爺，打件大金豬吊墜俾佢，然後要朋友送粗金手鐲俾佢戴，一嚐土豪式婚禮。<br> <br>前晚半夜，Rain就喺微博貼咗影結婚照，原來佢近日去咗卡薩布蘭加(Casablanca)，相中嘅Rain，倚在欄杆前一臉含羞答答，雖然唔見新郎哥，但亦感受到Rain嗰份婚前喜悅，而佢亦留言話「驚喜就在七月」，唔通暗示自己7月將要做人妻？</p></body></html>
