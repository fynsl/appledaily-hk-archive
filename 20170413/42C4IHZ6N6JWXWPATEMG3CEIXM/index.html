<html><header><meta charset="utf-8"><title>中國宏橋告沽空機構誹謗</title></header><body><h1>中國宏橋告沽空機構誹謗</h1><p>【本報訊】再有上市公司與沽空機構準備對簿公堂。中國宏橋（1378）控告沽空機構Emerson Analytics早前所發出報告誹謗公司，要求對方道歉及賠償損失，並正尋求獲得阻止Emerson再發表報告的禁令。高院昨日發出傳票。<br>今年2月底，Emerson發出沽空報告，指宏橋招股時刻意隱瞞生產成本，以及由關連公司以低價購入其產品。宏橋因此兩度停牌，由大股東兼主席張士平持有的魏橋紡織（2698），目前同樣停牌。<br>宏橋早前亦宣佈，由於出現負面報告，會計師需要將之納入獨立調查範圍，故此需要延遲公佈去年業績。</p></body></html>
