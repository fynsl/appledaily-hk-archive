<html><header><meta charset="utf-8"><title>林其欣暴肥：中醫話濕毒</title></header><body><h1>林其欣暴肥：中醫話濕毒</h1><p>林其欣、劉倩婷、王愛倫及陳法蓉等，昨日在又一城出席「2017慧妍雅集35周年慈善晚會」宣傳活動，蘇施黃巧合經過，亦為慈善出力，透露會減肥12磅作為慶祝閨蜜金燕玲奪得金像獎女配角。</p><p>久未露面的林其欣眼睛浮腫兼身形發福，她否認身體狀況欠佳，只是旅行大飽口福致心廣體胖。早前有報道指她肥腫難分生病，對此她說：「有啲角度問題 ，我身體循環唔係咁好 ，睇西醫檢查過冇問題，中醫就話我濕毒，可能以前拍劇日夜顛倒，𠵱家要調理。」此外，王愛倫談到好友朱玲玲再做外婆：「有恭喜佢，佢成日都咁開心，多喜事。」<br>採訪：卓寶花<br>攝影：陳慧安</p></body></html>
