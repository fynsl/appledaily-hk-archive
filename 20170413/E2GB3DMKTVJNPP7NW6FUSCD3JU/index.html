<html><header><meta charset="utf-8"><title>跳完勁舞！35歲Ella@S.H.E誕男B</title></header><body><h1>跳完勁舞！<br>35歲Ella@S.H.E誕男B</h1><p>S.H.E成員Ella(陳嘉樺)同老公賴斯翔結婚4年幾，上年成功造人，仲係一索得男，眨吓眼就今個月就步入預產期，日前Ella先喺facebook貼出一條跳舞片，挺巨肚依然大跳勁舞，揚言「快來吧！I'm so ready」。<br> <br>昨日傳出35歲Ella喺台北順利生咗囝囝「勁寶」，囝囝星座係白羊座，fans陸續代偶像報喜指母子平安，兼送上祝福，有fans留言話希望B仔個樣似媽咪。台灣《蘋果》問過Ella所屬唱片公司，佢回覆：「謝謝大家的關心，Ella今天已順利生產，她正在休息中。」</p></body></html>
