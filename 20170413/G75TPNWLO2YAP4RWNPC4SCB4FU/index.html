<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】江若琳當周慧敏燈塔</title></header><body><h1>【馮仁昭四圍超】<br>江若琳當周慧敏燈塔</h1><p>江若琳噚日到商台宣傳新歌《小燈塔》，今次搵嚟周慧敏聲演MV，令佢增添信心，佢話：「過去咁多年佢都透過監製、司機等身邊人同我打氣叫我加油，所以佢係我小燈塔，佢對手好纖瘦，但每次握住我手時都好大力量。」<br>今年計劃開演唱會嘅江若琳，希望喺麥花臣場館搞，因為能夠同觀眾距離近啲親切啲，仲話最好係9月30日佢30歲生日嗰日舉行十周年演唱會。<br>撰文：馮仁昭</p></body></html>
