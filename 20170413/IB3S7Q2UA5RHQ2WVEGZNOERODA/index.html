<html><header><meta charset="utf-8"><title>阿Sa養得起阿嬌</title></header><body><h1>阿Sa養得起阿嬌</h1><p>蔡卓妍（阿Sa）和鍾欣潼（阿嬌）昨日在尖沙嘴出席《原諒他77次》首映，阿Sa指拍攝時有壓力，不過相信大家會有共鳴，她說：「一段關係經歷時間唔同諗法，有磨擦，男女觀眾都有反思。」阿嬌之前指「找到分享愛情飯碗」，她重申：「我咪話佢（阿Sa）囉！」阿Sa說：「我畀到佢愛情感覺，我養得起佢。」阿嬌解釋：「當時一定要講一個，但我冇男伴，咁阿Sa都適合。」<br>另外，前晚阿Sa和組合Shine在金鐘出席有份聲演的電影《藍精靈：迷失的村莊》首映，徐天佑被問到幾時生仔？他一臉尷尬說：「再計劃吓，想一仔一女。」<br>採訪：盧妹、黃曉妍<br>攝影：沈健程</p></body></html>
