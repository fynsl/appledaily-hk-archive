<html><header><meta charset="utf-8"><title>小鮮肉係模特兒？白百何疑似情人曝光</title></header><body><h1>小鮮肉係模特兒？<br>白百何疑似情人曝光</h1><p>大陸女星白百何昨日被大陸網站爆佢背住老公陳羽凡，同一名小鮮肉去咗泰國幽會，佢哋喺酒店泳池嬉水嘅時候，男方仲激到有埋生理反應。<br> <br>報道出街唔夠兩小時，眼利嘅網民就搵到白百何嘅疑似秘密情人，其中一個就係大陸嘅平面模特兒張愛朋，網站仲講到白百何去年就已經同張愛朋去過日本，但當時就影唔到佢哋同行嘅證據。<br> <br>另一個嫌疑人物就係男演員戚迹，網民就話覺得佢同相中人好似樣，但有網民就話戚迹嘅腹肌位置係有紋身，但同白百何嬉水嘅小鮮肉，個肚腩就唔見有紋身，所以好快就否定咗戚迹係白百何嘅秘密情人喇！</p></body></html>
