<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】曉明夥史泰龍拍西片</title></header><body><h1>【馮仁昭四圍超】<br>曉明夥史泰龍拍西片</h1><p>黃曉明（左）生仔之後，即刻升呢去荷李活拍片，今次仲係夥拍動作巨星史泰龍（Sylvester Stallone），拍佢嗰套新作《逃亡大計2》（Escape Plan 2）。噚日曉明開工，第一時間同史泰龍擺甫士影相，史泰龍仲喺Instagram放合照，話歡迎曉明加入：「黃曉明是非常特別及有才華的演員，我將在《逃》中與他度過歡樂的工作時光。」<br>撰文：馮仁昭</p></body></html>
