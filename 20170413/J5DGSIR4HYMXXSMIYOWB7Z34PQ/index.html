<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】SM被踢爆剪接MV</title></header><body><h1>【馮仁昭四圍超】<br>SM被踢爆剪接MV</h1><p>Supper Moment（SM）噚日喺商台宣傳新歌《說再見了吧》，MV前晚首播，事前講過MV一鏡拍到尾，但網民發現中間有剪接位，佢哋解釋：「個MV係兩條片接駁成，但拍時真係一鏡過，網民真係好眼利。」近排忙緊21安士個演唱會嘅SM，指經過上次合作後彼此更熟，今次開會時經常出現插嘴情況，不過嘉賓仍要賣關子，佢哋指可能係草蜢或者天堂鳥之類組合。<br>撰文：馮仁昭</p></body></html>
