<html><header><meta charset="utf-8"><title>李嘉欣傷脊骨：老公唔關心</title></header><body><h1>李嘉欣傷脊骨：老公唔關心</h1><p>李嘉欣昨到中環出席愛彼女皇盃活動，她自爆上月去北海道滑雪時弄傷尾龍骨，現仍接受物理治療，更埋怨老公許晉亨：「老公好差，仲同我講『你呢啲好快好番！』我真係嬲，都唔關心吓我。」記者笑問老公是否想激勵你？嘉欣沒好氣說：「係激氣個激！」問有否留意舊愛劉鑾雄接受本報專訪自認追女仔靠口才，她笑說：「呢啲唔講喇，今日淨係講馬講錶講尾龍骨。」<br>同場的陳爽剛坐完月，指兩個月大的囡囡改名語嫣。梁芷珊被問到老公羅傑承將事業交女兒打理，會否多了時間？她說：「唔係㗎，我同佢鍾意工作，就算交畀其他人，佢都會諗其他嘢做。」<br>採訪：黃曉妍<br>攝影：陳俊強</p></body></html>
