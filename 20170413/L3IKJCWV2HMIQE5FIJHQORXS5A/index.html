<html><header><meta charset="utf-8"><title>蔡依林米蘭食風</title></header><body><h1>蔡依林米蘭食風</h1><p>蔡依林去年與錦榮結束6年情後，回復單身後的她寄情工作，早前她到米蘭出席時裝周，觀賞不同品牌的時裝騷，更於當地街頭拍攝新一季照片。取景當日米蘭氣溫只有10度，穿上春裝的蔡依林無懼寒風，其中一套更是穿露臍裝，她應攝影師要求擺出各種甫士，表現專業。<br>將會推出新專輯的蔡依林，她透露先會推出一首新歌，她說：「最快下個月大家會聽到一首新歌，是我特別唱給慈善活動，也作為新專輯出爐前的優先放送。」<br>撰文：非非</p></body></html>
