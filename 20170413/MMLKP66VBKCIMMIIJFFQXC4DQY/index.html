<html><header><meta charset="utf-8"><title>車門夾書包小學生遭拖行司機：以為只夾書包無夾到人</title></header><body><h1>車門夾書包小學生遭拖行<br>司機：以為只夾書包無夾到人</h1><p>貴州安順一名小學男生，在上周五（7日）傍晚6時55分許下巴士時，書包被車門夾住，但司機未察覺，繼續開車，男童被拖行，跌倒地上。所幸不少車上乘客發現到男童的情況後尖叫，司機聞聲停車，男童才避過死劫。車內閉路電視拍下了這驚險一幕。<br><br>男童的母親陳女士事後氣憤地表示，司機當時聽到尖叫聲停車後，只打開車門讓其子脫困，沒作任何善後處理，她希望巴士公司及司機能就事件道歉，但明言不需要賠償。<br><br>有關巴士公司的姓雷部長表示，家長反映的情況屬實，並表示會嚴懲涉事司機，給家長一個滿意的答覆。<br><br>梨視頻</p></body></html>
