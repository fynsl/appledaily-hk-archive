<html><header><meta charset="utf-8"><title>The J. Geils Band結他手離世</title></header><body><h1>The J. Geils Band結他手離世</h1><p>美國搖滾樂隊The J. Geils Band靈魂人物、結他手John Warren Geils Jr.於周二被發現在其位於麻省的家中去世，享年71歲。警方初步表示死因沒有可疑，認為他死於自然。John於1967年成立The J. Geils Band，樂隊於80年代初取得商業上成功，歌曲《Love Stinks》大受歡迎，更成為電影《愛情嚟料》（The Wedding Singer）歌曲。不過樂隊其後於1985年一度解散，於1999年重組再演出。</p></body></html>
