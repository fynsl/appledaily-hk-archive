<html><header><meta charset="utf-8"><title>騰訊創歷史新高專家話大市或下試23000點</title></header><body><h1>騰訊創歷史新高<br>專家話大市或下試23000點</h1><p>港股終於上升，擺脫連跌四日頹勢，騰訊昨日尾市發力，收報231元，升2.7%，創歷史新高，全日成交近36億，同時貢獻恒指69點升幅，成為升市火車頭。<br> <br>大華繼顯（香港）策略師李惠嫻指，大市方面，她料恒指短期仍會在24000點至24500點上落，假期後要留意法國大選會否成為造淡藉口，後市有機會見23500點甚至下試二萬三。</p></body></html>
