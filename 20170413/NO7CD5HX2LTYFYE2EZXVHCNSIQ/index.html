<html><header><meta charset="utf-8"><title>黎諾懿笑小春雞似異形</title></header><body><h1>黎諾懿笑小春雞似異形</h1><p>黎諾懿與崔碧珈昨日到將軍澳出席活動，新手爸爸黎諾懿謂早上6時起床餵囝囝「小春雞」飲奶。他透露陪月姐姐已到，教他如何抱好囝囝及掃風：「男人好驚㗎！拍佢又唔知啲力啱唔啱，睇佢好似好軟，𢭃住佢個頭好似會甩咁，不過𠵱家都熟手咗。」</p><p>黎諾懿指太太明天出院，又謂未為囝囝剪臍帶：「因為好忙，BB好似水浸完，成身胎泥，好似異形，不過我哋都覺得成件事好神奇。」並透露將請師傅為囝囝改名。崔碧珈剛由倫敦讀短期演藝課程回港，其間重遇舊情人並向她求婚：「我會考慮嘅，不過𠵱家都接咗電影，要做埋呢啲先。」<br>採訪：盧妹<br>攝影：陳慧安</p></body></html>
