<html><header><meta charset="utf-8"><title>梁雁翎開騷賣飛有信心</title></header><body><h1>梁雁翎開騷賣飛有信心</h1><p>梁雁翎、李健達及彭家麗昨日在觀塘舉行記招，宣佈下月初分別於麥花臣場館舉行個人演唱會，打頭陣的李健達邀請12個台前幕後朋友任嘉賓，第二晚是彭家麗，壓軸是梁雁翎。<br>梁雁翎表示將會一半唱自己歌，一半唱別人的歌，問會否擔心體力應付不來？她說：「一直有唱，應該冇問題。」更表示已有不少fans表明買飛支持，對門票銷售有信心。彭家麗04年遇劫遭扑頭受傷，多年來靠練打太鼓訓練手腳協調度，今次開騷會表演打太鼓，日前跟形象師見面，她說：「想我啲服裝唔對稱，好似一半係西裝，一半係bra top。」<br>採訪：馬建華<br>攝影：陳慧安</p></body></html>
