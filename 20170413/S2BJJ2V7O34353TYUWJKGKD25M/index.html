<html><header><meta charset="utf-8"><title>玩謝貓貓！睇到幻覺又打又咬A4紙</title></header><body><h1>玩謝貓貓！<br>睇到幻覺又打又咬A4紙</h1><p>想令貓咪失控、抓狂，原來可以很簡單，只需一張A4紙便可以。一隻貓咪看到這張紙上劃滿圓形圖案的「rotating snakes」後，立即將紙張當作仇人一樣，對它又拍又咬。<br><br>「Rotating snakes」畫滿圓形圖案，只要定神望著它，時間一久眼睛會看到錯覺，看到紙上的圓形圖案在自轉一樣。片中的貓咪相信看到圖案自轉，才會失控「發動攻擊」。<br><br>牠並不是第一隻中招的貓，只要在YouTube搜尋，可以發現很多貓咪都中招，被這個圓形圖案「玩謝」。<br><br>美國《赫芬頓郵報》</p></body></html>
