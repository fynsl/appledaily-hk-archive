<html><header><meta charset="utf-8"><title>春嬌遇地震鬧分手</title></header><body><h1>春嬌遇地震鬧分手</h1><p>《志明與春嬌》系列拍到第3集《春嬌救志明》，今集楊千嬅演的春嬌因為不安，跟余文樂演的志明再度鬧分手。導火線是二人到台灣旅行時遇上地震，在生死一刻春嬌認為志明不肯跟自己「共死」。最後志明找來黑社會大佬吳岱融、春嬌父母秦沛及邵音音組成合唱團，由他當眾唱情歌，證明自己已經成熟及有擔戴，成功為春嬌戴上訂婚戒指。結尾彩蛋暗示春嬌有喜，為下一集鋪路。<br>前晚《春嬌》成為香港國際電影節的開幕電影，不少觀眾看後都表示滿意，Nicole說：「千嬅做得最好，印象最深就係地震嗰幕，床戲都OK嘅。」<br>採訪 ：馬建華、張俊鉻<br>攝影：沈健程</p></body></html>
