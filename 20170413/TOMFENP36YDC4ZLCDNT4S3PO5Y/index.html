<html><header><meta charset="utf-8"><title>張敬軒幫伯伯執紙皮</title></header><body><h1>張敬軒幫伯伯執紙皮</h1><p>【爆相爆片】張敬軒日前在灣仔街頭，遇到一位推車仔的伯伯，車上的紙皮箱四散落地，軒仔即上前幫手，被本報讀者「朱利my牛lam」透過「爆相爆片」分享，讀者在電話表示：「嗰日喺莊士敦道見到軒仔同友人，佢哋企喺街邊好似等車，咁啱後面有個推住紙皮車仔嘅伯伯，啲紙皮跌晒落地，情況都幾狼狽，軒仔見到上前幫手執好，又幫伯伯推上幾級樓梯。」<br>問紙箱伯伯認到軒仔嗎？讀者說：「唔知呀，只係聽到伯伯講唔該。」當時軒仔一手拿銀包，一手幫伯伯執好紙箱，街上都有不少途人，不過大家都好匆忙行過，人與人之間似乎越來越冷漠。<br>採訪：皓騫</p></body></html>
