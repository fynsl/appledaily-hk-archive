<html><header><meta charset="utf-8"><title>林作無聲撐麥明詩</title></header><body><h1>林作無聲撐麥明詩</h1><p>何超瓊、何超鳳、四太梁安琪、何猷亨及林作等，前晚在灣仔出席保良局董事會就職聯歡晚宴，有線電視面臨執笠危機，超瓊旗下永升有意收購，但據聞涉及2億元差額，超瓊說：「我唔知，呢個project我冇參與過。」四太透露猷亨做總理，猷君於上海創業，超欣即將入大學。問四太超盈做生意半年賺2,000萬，會否給她獎勵？四太笑說：「佢搵到錢應該佢孝順我㗎嘛！」</p><p>剛除去大律師身份的林作，被問到是否獲舊愛麥明詩支持？他嘆謂：「唔講喇，費事惹負評。」問是否指鄭俊弘事件的負評？林作連「嘩」了六聲表示不評論，但強調撐麥明詩。<br>採訪：羅慧敏<br>攝影：陳慧安</p></body></html>
