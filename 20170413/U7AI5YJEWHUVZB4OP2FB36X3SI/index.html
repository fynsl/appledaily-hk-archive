<html><header><meta charset="utf-8"><title>莊天龍身家逾億</title></header><body><h1>莊天龍身家逾億</h1><p>年約43歲的莊天龍曾在多間投資公司工作，11年在股壇崛起成為鄭家純的御用經紀。莊天龍經典一役是13年成功收購持有法拉利和記行的控股權，之後改名為意達利控股，擔任公司的執行主席、行政總裁兼執行董事，為他贏得新一代「法拉利之父」的稱號，亦令他身家暴升逾億。<br>去年鄭裕彤出殯，純官亦帶同莊天龍等班底致祭。去年底意達利在香港交易所發出通告，指今年5月27日起法拉利將終止其香港及澳門的進口及分銷權，有傳法拉利的港澳代理易手，由歌手麥浚龍胞兄麥浚翹獲得。</p></body></html>
