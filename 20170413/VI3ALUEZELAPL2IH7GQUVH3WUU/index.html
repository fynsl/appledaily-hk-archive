<html><header><meta charset="utf-8"><title>黑底阿媽拍住14歲仔喺公屋賣k仔</title></header><body><h1>黑底阿媽拍住14歲仔<br>喺公屋賣k仔</h1><p>【本報訊】警方新界北反黑組根據線報及展開深入調查，昨凌晨零時進行「雷霆一七」反毒品行動，突擊搜查屯門大興邨興昌樓一單位，破獲一個毒品分銷中心，撿獲170克K仔，以及幾個冰壼及包裝工具。毒品總值約2.5萬元。<br><br>警方行動中拘捕一名姓何50歲女子及一名姓崔14歲少年，兩人為母子關係，涉嫌販毒被捕，女子有黑社會背景。警方相信毒品供應屯門區娛樂場所。警方作出呼籲，青少年在復活節期間遠離毒品。「雷霆一七」行動星期二晚，亦分別於大角嘴松樹街與香港仔漁光道，截獲1名藏毒女子及搗破一個非法啤牌賭檔，共拘捕15名男女。</p></body></html>
