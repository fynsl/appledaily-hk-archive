<html><header><meta charset="utf-8"><title>【情史精采】扮冧吳卓羲博上位</title></header><body><h1>【情史精采】扮冧吳卓羲博上位</h1><p>32歲的傅嘉莉入行14年，雖然作品不多，不過她的情史就認真精采。</p><p>吳卓羲</p><p>13年拍《衝上雲霄II》時傳出二人戲假情真，吳卓羲即斷言否認，事後有指緋聞由女方一手炮製。</p><p>黃文迪</p><p>13年被指捲入呂慧儀與黃文迪的婚姻，有指黃文迪貼出和女子的拖手相，有指該位塗了黑指甲油的手是屬於傅嘉莉的。</p><p>新加坡富商</p><p>大前年和新加坡富商「肥叔叔」Low Check Kian到中環購物，在的士車廂咀嘴，事後強辯是角度問題，堅拒斬纜。</p><p>陳展鵬</p><p>前年和陳展鵬在橫店拍劇，被傳在片場表現親暱，不時打情罵俏，傅嘉莉更被目睹在對方的酒店房間行出來。</p></body></html>
