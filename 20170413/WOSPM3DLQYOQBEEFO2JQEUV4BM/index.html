<html><header><meta charset="utf-8"><title>待嫁方媛話梅傍身</title></header><body><h1>待嫁方媛話梅傍身</h1><p>郭富城上月被本報踢爆與女友方媛在港入紙註冊結婚，早前在內地拍畢星皓新片《西遊記之女兒國》回港的城城，被傳本月中迎娶方媛。<br>據悉本周六城城將現身北京電影節開幕禮，故留港拍了婚紗照的方媛就先返上海，待下周城城回來，她才來港舉行婚禮，不過二人只會請兩家人、小美、好友沈嘉偉、張智霖夫婦等約20人食飯，由出席親友和律師見證簽紙一刻。</p><p>昨午2時許，傳已懷孕兩個月的方媛獨自推行李車由香港機場返上海，問是否已簽結婚證書時，她笑而不答。問家人有否給她生BB壓力，她終開口說：「沒有，謝謝！」記者發現她袋中有一包話梅，未知是否怕孕吐？<br>撰文：鍾國仁</p></body></html>
