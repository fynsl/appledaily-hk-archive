<html><header><meta charset="utf-8"><title>Sophie被預告有艷照流出</title></header><body><h1>Sophie被預告有艷照流出</h1><p>荷李活女星近日再成為黑客目標，將她們的私密照及不雅艷照流出，昨日再添三名受害人，包括美國歌手Miley Cyrus、英國女模Suki Waterhouse及美國女星羅莎莉奧多遜（Rosario Dawson）。黑客同時預告下一輪受害者會有《權力遊戲》（Game of Thrones）女星Sophie Turner及戴夫法蘭高（Dave Franco）的妻子Alison Brie，並放出Sophie在床上疑似無上裝的大頭自拍照，以及Alison對鏡全裸自拍的照片。 </p></body></html>
