<html><header><meta charset="utf-8"><title>黑仔、吳卓羲蝦碌合唱</title></header><body><h1>黑仔、吳卓羲蝦碌合唱</h1><p>劉德華為新片《拆彈專家》主唱國語版主題曲《慢慢習慣》，MV版剪輯了華仔和女主角宋佳的感情戲，但因華仔墮馬受傷，無法進錄音室錄該片的廣東話版主題曲，所以交由戲中他三位好兄弟姜皓文（黑仔）、吳卓羲及蔡瀚億負責，效果卻有點蝦碌，他們未唱先備案，笑言：「唱得唔好聽唔好見怪！」<br>經過一輪練習才找對拍子，音準漸入佳境，但到正式錄音時就唱錯歌詞，黑仔更亂入，即被吳卓羲喝止：「未到你啊！」幾經辛苦終於唱完，他們異口同聲說：「華腔難學。」<br>撰文：葉綠悠</p></body></html>
