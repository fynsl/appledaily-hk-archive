<html><header><meta charset="utf-8"><title>白百何小鮮肉廝磨第二波</title></header><body><h1>白百何小鮮肉廝磨第二波</h1><p>人妻白百何疑背夫出軌再爆第二波，繼被影到內地男模張愛朋對着她「動L」後，內地傳媒昨再披露兩人公然在泰國街頭攬抱，細4歲的張愛朋將手插入33歲白百何的工人褲內，又摸又揉又捏籮，十分肉緊，投懷送抱的白百何則將手伸入他的衫袖撫摸，旁若無人地互相廝磨。<br>白百何的老公陳羽凡亦被爆到KTV夜會女伴，有指兩夫婦近年已貌合神離，兩人疑似早已分居。而白百何偷食醜聞曝光後，原本明天出席內地《歌手2017》總決賽，答應為張碧晨助陣合唱，但昨日《歌手》官網宣佈的合唱名單，已經沒有白百何，據知楊宗緯臨危受命助張碧晨。<br>撰文：皓騫</p></body></html>
