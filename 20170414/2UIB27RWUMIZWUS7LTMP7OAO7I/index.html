<html><header><meta charset="utf-8"><title>美女竟是採花賊路邊野花連樹一齊挖</title></header><body><h1>美女竟是採花賊<br>路邊野花連樹一齊挖</h1><p>看到路邊樹木開滿花，不少人都會駐足觀賞美景，但湖北十堰這兩名年輕女子，卻竟然直接把樹挖回家，實在讓人無語！<br><br>內地媒體前日報道，兩名女子於周一（10日）發現高速公路兩旁的景觀樹，開滿了粉紅色花朵，非常漂亮，便扛上鋤頭去偷挖。結果剛挖了一棵樹，就被正巧經過的巡邏警員發現，當即要求兩人將樹重新栽回路邊。<br><br>警員不禁在旁訓道，她們這樣挖，樹會死，還說：「你看你們兩女孩，長這麼漂亮去挖樹，你想得出來！這個樹也不值錢，20塊錢（人民幣）1根，哪兒都是，以後不要來挖了。這幾棵樹再不見了，我找你們倆啊！」　<br><br>梨視頻</p></body></html>
