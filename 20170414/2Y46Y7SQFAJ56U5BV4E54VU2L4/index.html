<html><header><meta charset="utf-8"><title>陳柏宇物色地舖賣包</title></header><body><h1>陳柏宇物色地舖賣包</h1><p>陳柏宇、趙勁皓、趙哲妤與郭思琳等，昨日在荃灣出席一間健身旗艦店開幕，趙勁皓一臉倦容，原來因每晚睡眠不足，問到盧頌之（DaDa）產後情緒有否波動？他說：「總有少少，佢每晚要我點半前返屋企，返去餵兩點餐奶。」陳柏宇努力儲錢結婚生仔，跟趙勁皓開酒吧後，正物色地舖開漢堡包店。早前他們於青衣夜市擺小食檔，陳柏宇大呼過癮，好享受落手落腳跟顧客互動。<br>趙哲妤低胸大露背弗爆現身，她表示目標比產前更弗：「希望囡囡見到媽咪工作忙都保持到健康身形。」她盡量餵母乳，但有時囡囡會因飲得不及奶樽舒服而發脾氣。<br>採訪：馬建華   <br>攝影：陳順禎</p></body></html>
