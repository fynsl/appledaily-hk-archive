<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳瀅錫額頭感浪漫</title></header><body><h1>【馮仁昭四圍超】<br>陳瀅錫額頭感浪漫</h1><p>陳瀅同張振朗噚日喺新城為劇集宣傳，陳瀅話：「有網友留言『陳瀅個XX到底幾時出場』，都唔知讚我定鬧我，不過我出場㗎喇。」佢又話之前同張振朗傳緋聞，張振朗俾雜誌封為「大台花王」好霸氣。<br>拍錫錫戲嗰陣，張振朗又主動問點錫會舒服啲，陳瀅話：「女仔都係鍾意錫額頭，感覺浪漫啲，但係佢最終都冇錫到，不過拍完嗰場戲，佢就話要返去試吓。」<br>撰文：馮仁昭</p></body></html>
