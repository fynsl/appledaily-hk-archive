<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】劉敬雯呻唱歌壓力大</title></header><body><h1>【馮仁昭四圍超】<br>劉敬雯呻唱歌壓力大</h1><p>劉敬雯（奶茶）噚日喺商台宣傳新歌《反方向》，搵咗電影《狂舞派》音樂總監戴偉作曲填詞，奶茶話：「都算係《狂舞派》嘅延續，雖然黃修平未話有續集。」戴偉爆黃修平已經有續集嘅電影大綱。<br>奶茶話全靠《狂》片令佢重拾唱歌嘅理想：「之前唱歌太大壓力，諗太多，搞到有啲抑鬱，全靠金句『為咗XX，你可以去到幾盡？』刺激我唱番歌。」<br>撰文：馮仁昭</p></body></html>
