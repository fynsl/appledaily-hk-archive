<html><header><meta charset="utf-8"><title>游學修手指刷牙有陰影</title></header><body><h1>游學修手指刷牙有陰影</h1><p>電影《同囚》被列為3級，青少年監獄真人真事改編，多位更新人士參演及擔任顧問，戲中講述懲教官虐待及折磨少年囚犯作宣洩，而飾演狠辣懲教官的關楚耀，逼令飾演年輕囚犯的游學修，用屎刷牙、每日全裸受檢。關楚耀早前接受訪問：「當中好多演員入過去，（更新人士）畀咗好多專業意見團隊，當中一啲真係坐過嘅。」<br>游學修認為年輕囚犯每日被心理折磨、精神虐待：「入過去受嘅人話真實仲恐怖。」其中游學修被逼令用手指洗擦馬桶並再用手指刷牙，他說：「拍完有心理陰影，拍時雖然唔係屎，但係廁所個馬桶係真嘛！拍得好唔舒服。」<br>採訪、攝影：張俊銘<br>場地提供：雲來軒</p></body></html>
