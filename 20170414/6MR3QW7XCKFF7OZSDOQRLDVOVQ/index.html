<html><header><meta charset="utf-8"><title>巨肚黃婉曼陀女失望</title></header><body><h1>巨肚黃婉曼陀女失望</h1><p>黃婉曼和老公馮柏基昨日在鰂魚涌為投資的麵包工房剪綵，獲圈中好友何傲兒、黃心美、梁芷珊等撐場，陀B的黃婉曼身形暴脹，流露幸福笑容。<br>回想工房最初試業時，黃婉曼親力親為落場幫手，但在最緊張時刻就發現有BB，她說：「記得當時可以着加細碼衫，但𠵱家就……肥咗十幾磅 。」並揭盅陀女，帶點失望地說：「我會努力再追仔，目標生三個。老公對住前世情人開心啲，係男人都鍾意女。」她暫未決定開刀或順產，笑言：「我𠵱家陀B五個月，感覺似就嚟生得，醫生叫我節制少少，可能BB腳長，係肥妹仔啦。」<br>採訪：卓寶花<br>攝影：陳慧安</p></body></html>
