<html><header><meta charset="utf-8"><title>祖迪羅演鄧不利多</title></header><body><h1>祖迪羅演鄧不利多</h1><p>由金像影帝艾迪烈柏尼（Eddie Redmayne）主演的《怪獸與牠們的產地》（Fantastic Beasts and Where to Find Them）續集將於明年11月上映，電影公司昨日公佈由英國型佬祖迪羅（Jude Law）扮演霍格華茲校長、年輕版鄧不利多。導演大衞葉斯（David Yates）表示：「祖迪羅是一個很有才華的演員，我仰慕已久，期待終於有機會與他合作。」</p></body></html>
