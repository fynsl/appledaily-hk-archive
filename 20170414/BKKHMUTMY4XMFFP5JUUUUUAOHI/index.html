<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】泳兒曾想搵王子拍拖</title></header><body><h1>【馮仁昭四圍超】<br>泳兒曾想搵王子拍拖</h1><p>泳兒噚日喺商台宣傳新歌《一隻小豬》，新歌講佢嘅故事，泳兒話：「細個好似好童話，要搵公主王子式真愛、唔好講大話嗰啲，但係現實世界點可能。」<br>問泳兒𠵱家嘅愛情生活？佢話好彩自己冇公主病：「我都就得人，咁𠵱家嘅關係都好嘅。」泳兒話唔急結婚生仔，佢話：「唔會係近期嘅事，不過都想有結婚同生BB嘅一日，咁樣就圓滿啲。」<br>撰文：馮仁昭</p></body></html>
