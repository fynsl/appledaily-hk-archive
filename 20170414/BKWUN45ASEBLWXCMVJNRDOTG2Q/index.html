<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】琦琦陪女去紐約行公園</title></header><body><h1>【馮仁昭四圍超】<br>琦琦陪女去紐約行公園</h1><p>任達華同名模琦琦嘅愛女任晴佳（Ella）係至索星二代，樣靚兼有無敵青春，Ella熱愛藝術，所以琦琦復活節嘅安排，帶囡囡去美國紐約參觀博物館，Ella當然好開心。<br>琦琦將佢哋開心旅程相分享到社交網，包括喺囡囡背影相留言：「今天紐約中央公園，出現了兩個長腿小妹妹。」年僅12歲嘅Ella遺傳了媽咪嘅一雙長腿，但佢對做模特兒興趣唔大。<br>撰文：馮仁昭</p></body></html>
