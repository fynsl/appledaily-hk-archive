<html><header><meta charset="utf-8"><title>Steve Vai率最強結他手九展獻技</title></header><body><h1>Steve Vai率最強結他手九展獻技</h1><p>被譽為「搖滾結他之神」的殿堂級結他手Steve Vai（右二），前晚率Yngwie Malmsteen、Zakk Wylde、Nuno Bettencourt、Tosin Abasi，以Generation Axe姿態假九展開騷，五位重量級結他手甫開場即同台較量，隨後逐一solo為觀眾獻技。全場觀眾以男樂迷居多，有捧場的許懷欣事後公開與Generation Axe的合照。<br>採訪：吳家偉</p></body></html>
