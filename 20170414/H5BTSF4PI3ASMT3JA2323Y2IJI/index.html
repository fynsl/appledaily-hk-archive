<html><header><meta charset="utf-8"><title>淪為林峯人肉佈景版張兆輝變陪襯：企喺度做乜</title></header><body><h1>淪為林峯人肉佈景版<br>張兆輝變陪襯：企喺度做乜</h1><p>出道以來少緋聞</p><p>其實張兆輝自出道以來甚少緋聞，婚後育有一子一女的他，大仔張焯鏗（Edison）18歲，細女張卓姿（Twiggy）12歲，正是跟父親漫步海旁的妙齡少女。02年張兆輝離開無綫後從商。14年憑電影《恐怖在線》分別在聖地牙哥獨立電影節及《Accolade Global Film Competition》贏得最佳男主角獎，成為雙料影帝。</p></body></html>
