<html><header><meta charset="utf-8"><title>靚女護士好正義照顧癲癇路人義不容辭</title></header><body><h1>靚女護士好正義<br>照顧癲癇路人義不容辭</h1><p>抵讚！陝西漢中一名男生前日在街上忽發癲癇，倒地抽搐，碰巧路過的90後金髮美女護士見狀，即上前跪在男生身旁，進行急救。她先將紙巾塞入其上下齒之間，預防牙關緊閉時咬傷舌部，繼而解開其衣領，讓他呼吸通暢，避免窒息，直到男生情況好轉，她才離開。<br><br>「這個當時就不用考慮，如果換成其他人的話，他也會這樣義無反顧地上前去（救人）。還有就是周圍的群衆，他們沒有這種專業職能，所以我更是義不容辭。」<br><br>內地媒體昨日（12日）披露，這位白衣天使名叫白金伊蘭，在漢中市人民醫院任職護士。她事後接受採訪時表示，救人乃義不容辭的事情。<br><br>梨視頻</p></body></html>
