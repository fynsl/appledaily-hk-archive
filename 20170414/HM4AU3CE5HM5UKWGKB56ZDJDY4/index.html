<html><header><meta charset="utf-8"><title>囡囡房用翡翠藍夠特別</title></header><body><h1>囡囡房用翡翠藍夠特別</h1><p>三間睡房用色頗艷麗，年幼的弟弟揀芒果黃色，表現活潑的一面，訂造銀胡桃木家具，略偏灰色，以及硬朗的裝飾線，有男孩子氣，平衡黃色，不致於太柔美。<br>姐姐表明不愛童話公主式設計，房間牆壁髹翡翠藍（Turquoise），加上極度沉實的黑色家具，別樹一格超有型，接受能力低或覺重口味，但這是私屬空間，最緊要姐姐喜歡。房間夠大，配襯黑色家具無壓迫感，而梳妝枱以弧形設計，衣櫃門加橢圓形全身鏡，流露一點少女味。<br>戶主夫婦愛好大自然，主人套房髹橄欖綠（Olive），家具與女兒房一樣，以水曲柳噴黑油造，不同的是配仿古金屬把手，黑得發亮，可加添貴氣。</p></body></html>
