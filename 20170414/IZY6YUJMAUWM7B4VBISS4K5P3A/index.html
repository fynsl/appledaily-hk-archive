<html><header><meta charset="utf-8"><title>【20億冇晒】神童輝自殺不遂變失常</title></header><body><h1>【20億冇晒】神童輝自殺不遂變失常</h1><p>羅兆輝綽號「神童輝」，一生傳奇，街童出身的他做地產經紀專營豪宅買賣，因而結識鄭裕彤、大劉劉鑾雄等富豪，當中更獲大劉器重。羅兆輝曾轉售重慶大廈勁賺5.4億，亦收購過東方紅成上市公司主席，高峯時身家高達20億。<br>97年亞洲金融風暴令羅兆輝欠下巨債，於00年在私人遊艇上燒炭自殺獲救（圖），當時大劉親到醫院探望。其後他開始一段癲狂歲月，大爆與女星孫佳君、袁詠儀及名模Danielle舊情史，以及爆富豪秘聞。數年後他在澳門吸毒及販毒被捕，判緩刑及罰款，11年在東莞因心臟病發離世，終年47歲。</p></body></html>
