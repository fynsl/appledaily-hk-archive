<html><header><meta charset="utf-8"><title>林嘉欣返台變身吃貨</title></header><body><h1>林嘉欣返台變身吃貨</h1><p>林嘉欣前日到台北出席護膚品記者會，擔任品牌大中華區代言人。活動上嘉欣分享護膚心得，她直認對護膚品很挑剔，亦很注重湯水，她說：「我成日煲湯畀啲女飲㗎，女仔要從小由飲食開始保養，咁就內外都咁靚啦！」<br>發佈會後，嘉欣即享用美食「炸薯條」，她說：「我忍咗好耐㗎喇，終於任務完成，我要獎勵自己！」嘉欣表示很久未有到台灣，所以今次一定要食到夠，她說：「我寫咗清單，滷肉飯、米粉湯、貢丸湯……每次返到台灣一定盡情食，尤其是台灣小菜。」<br>撰文：非非</p></body></html>
