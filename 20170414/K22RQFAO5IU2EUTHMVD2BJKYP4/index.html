<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】阿叻倉底劇兩度抽起</title></header><body><h1>【馮仁昭四圍超】<br>阿叻倉底劇兩度抽起</h1><p>由謝賢、劉兆銘、佘詩曼、陳百祥（阿叻）、陳法蓉、馬國明同麥明詩主演嘅無綫重頭劇《賭城群英會》，本來喺今年1月計劃播出，當時要讓路畀陳展鵬嘅《乘勝狙擊》，日前又話安排喺下個月播，但轉頭又俾楊冪嘅新劇取代。<br>《賭城》宣傳片入面，阿叻嘅墓碑寫住出生年份係71年，足足比佢真實年齡細二十年。有份演出嘅馬國明，對劇集被抽起話冇所謂。<br>撰文：馮仁昭</p></body></html>
