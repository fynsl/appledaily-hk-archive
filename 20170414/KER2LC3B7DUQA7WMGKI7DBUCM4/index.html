<html><header><meta charset="utf-8"><title>【美圖晒晒】爆乳甜美女職員超噴血　網民：想存3億入銀行</title></header><body><h1>【美圖晒晒】<br>爆乳甜美女職員超噴血　網民：想存3億入銀行</h1><p>台灣玉山銀行一名女職員，擁有天使臉孔、魔鬼身材，因而在網上爆紅，許多網友都說：「想讓她經手我的三億（新台幣‧約7,600萬港元）！」<br><br>有網友在台大批踢踢表特版分享一位銀行行員的美照，她不僅濃眉大眼、笑容甜美，還擁有傲人雙峯，她也不吝嗇PO出自己穿着性感火辣的照片。<br><br>許多網友留言：「戀愛了」、「有臉又有胸應該會爆」、「想存兩億進去銀行了」、「意圖使人開戶頭」、「這我一定...開帳戶」。<br><br>台灣《蘋果日報》</p></body></html>
