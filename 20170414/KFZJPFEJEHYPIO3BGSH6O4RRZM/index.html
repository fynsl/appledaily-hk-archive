<html><header><meta charset="utf-8"><title>【大隻男Q&amp;A】200磅肥過電單車：有時見唔到自己腳趾</title></header><body><h1>【大隻男Q&amp;A】200磅肥過電單車：有時見唔到自己腳趾</h1><p>於香港地，只要你稍有「肉地」，就很易惹來「難聽過粗口」的問題，今次我們找了六個大概身高5呎6至5呎11、閒閒哋200磅的大隻佬，問問他們的喜好、對難聽的說話如何回應……去到最後，為更加了解他們，我們邀請其中四位，與我們瘋狂「撐枱腳」……</p><p>飲食組報道<br><br>2017果籽繼續認真知味。識買惜用。行以求知。好事多為。重修舊好。<br>緊貼果籽報道，即like： http://fb.me/AS.AppleDaily </p></body></html>
