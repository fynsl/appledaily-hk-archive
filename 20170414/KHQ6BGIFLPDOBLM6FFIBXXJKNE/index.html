<html><header><meta charset="utf-8"><title>至愛公主裙李嘉欣着Paule Ka花裙罕有谷胸</title></header><body><h1>至愛公主裙<br>李嘉欣着Paule Ka花裙罕有谷胸</h1><p>李嘉欣日前出席愛彼錶女皇盃活動，鮮有作性感打扮的她，穿上心形胸口剪裁的花裙現身，輕輕谷胸，令人眼前一亮。<br>藍撞綠色花裙鮮艷搶眼，充滿夏日氣息，是出自Paule Ka今年春夏季。<br>修腰、傘形裙襬剪裁，輕易顯瘦，李嘉欣一向鍾情這類公主裙，常穿類似cutting連身裙，高貴優雅地現身公開場合，不過以心形胸口款式谷胸就較少見。</p></body></html>
