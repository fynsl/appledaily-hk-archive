<html><header><meta charset="utf-8"><title>曾志偉為失言道歉</title></header><body><h1>曾志偉為失言道歉</h1><p>曾志偉昨晚在佐敦出席定山寺重建慈善晚宴，他主動談到贏金像獎男配角後「一部贏黑仔（姜皓文）26部」的感言，他認為要為事件道歉：「其實我係想講『一部賠26部』鼓勵黑仔，即係話之後機會係佢，唔知點解會講咗『贏26部』，完全冇呢個用意，令大家誤會，我需要道歉。」<br>志偉透露事後有跟姜皓文聯絡過，提到杜汶澤在網上指他不值得捧獎，志偉認為阿澤不是這個意思，而且評審都有自己喜好和心水。而黃秋生昨日宣傳新戲《失眠》時，暗指阿澤應該反省：「阿媽成日教我，全世界都話你唔啱，你又唔諗吓點解嘅？」<br>採訪：馬建華、盧妹<br>攝影：陳順禎</p></body></html>
