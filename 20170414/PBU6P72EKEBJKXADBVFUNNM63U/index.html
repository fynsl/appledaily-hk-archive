<html><header><meta charset="utf-8"><title>林奕匡明年補擺酒</title></header><body><h1>林奕匡明年補擺酒</h1><p>林奕匡和未婚妻李靄璣（Rikko）8月在加拿大溫哥華舉行婚禮，林奕匡昨日跟師妹黃浩琳在中環受訪，他透露明年初在港補擺喜酒，屆時才邀請圈中朋友。<br>前晚Rikko在銅鑼灣出席手錶活動時，直認心情緊張，她說：「原來數吓仲有五個月就係，所以開始覺得緊張。本來想喺拍拖十周年嗰日舉行婚禮，但訂唔到場地。」並表示林奕匡將婚禮交給她全權負責。同場的黃芷晴自言戒夜蒲後，一年瘦了15磅。<br>採訪：卓寶花、曹家誠<br>攝影：陳俊強</p></body></html>
