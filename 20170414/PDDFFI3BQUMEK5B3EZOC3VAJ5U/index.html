<html><header><meta charset="utf-8"><title>吳卓羲有錯會認</title></header><body><h1>吳卓羲有錯會認</h1><p>吳卓羲早前離開無綫外闖，經過一年歷練，他認為多了自主權：「未試過點知得唔得，至少好多嘢自己可以安排同決定，工作多咗，而且有選擇。」<br>入行十多年的吳卓羲，事業不算一帆風順，最慘是緋聞，以及講錯說話的公關災難，經常跟他糾纏不清。他說：「你冇得走㗎嘛，𠵱家啲網民……一定要坦白承認！寫錯字、講錯嘢，我咪同人講『唔好意思我寫錯』，之後咪寫番個啱落去，就係咁簡單。」外闖後其中一件令他感恩的，是可以跟劉德華合作電影《拆彈專家》，戲中兩人飾演生死與共的拍檔，他遺憾兩人不可一起宣傳，但高興對方康復進度良好。<br>採訪：何永寧、懷鈺<br>攝影：沈健程</p><p>　</p></body></html>
