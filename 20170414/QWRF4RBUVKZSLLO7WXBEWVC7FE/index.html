<html><header><meta charset="utf-8"><title>莊天龍收埋阿二阿三傅嘉莉淪為小四</title></header><body><h1>莊天龍收埋阿二阿三<br>傅嘉莉淪為小四</h1><p>今年32歲嘅傅嘉莉(Kelly)，上月尾被《蘋果》讀者影到佢同莊天龍蜜遊峴港兼喺酒店嘆spa，當時一個着孖煙囱、一個着火辣泳衣，依偎喺櫈上睇書，甜蜜笑容足證二人親蜜關係。而昨日有周刊指，傅嘉莉同莊天龍嘅關係自14年以來，從來冇斬纜，舊年7月男方仲送咗架60萬全新7人車俾傅嘉莉，亦有指有江湖人士曾出面，希望傳媒密冚這段不倫關係，但成效不大。<br>不過有指女人緣極旺盛嘅莊天龍，原來隨咗正印外，仲有二奶同三奶，變相傅嘉莉充其量都只係排第四。</p></body></html>
