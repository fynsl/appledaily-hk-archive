<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】莊思敏納米樓關到廁門</title></header><body><h1>【馮仁昭四圍超】<br>莊思敏納米樓關到廁門</h1><p>莊思敏（右）噚日到中環出席陳君宜嘅點心店試菜活動，日前佢以近630萬買入何文田新樓盤單位，早前曾有報道指新樓盤細單位係納米樓，坐喺馬桶關唔到門，莊思敏話：「我買嗰個係260幾呎一房單位，有睇過示範單位廁所門係關到嘅。」<br>因首次喺香港置業免受辣招影響，但呎價仍要兩萬三千元，莊思敏話層樓係用嚟投資，明年年尾收樓，覺得地點喺旺區有吸引力。<br>撰文：馮仁昭</p></body></html>
