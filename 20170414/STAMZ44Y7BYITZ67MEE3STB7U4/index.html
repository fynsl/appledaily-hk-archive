<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Hilary生日累阿媽病倒</title></header><body><h1>【馮仁昭四圍超】<br>Hilary生日累阿媽病倒</h1><p>上山詩鈉囡囡Hilary（中）噚日20歲生日，媽咪特別飛波士頓慶祝，當然仲有壽星女男朋友Gunny同佢家人，實行一家親，Hilary開心捧住大蛋糕許願。<br>問到Hilary嘅生日願望？佢好簡單咁話：「呢排好多功課做，希望快啲做晒啲功課。」上山話波士頓天氣有啲凍：「我都病咗幾日，但都有同囡囡出去玩吓。」<br>撰文：馮仁昭</p></body></html>
