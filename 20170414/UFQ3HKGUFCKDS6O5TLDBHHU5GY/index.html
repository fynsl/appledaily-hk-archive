<html><header><meta charset="utf-8"><title>【動畫】唐樓男被劫$7000阿Sir搜捕「南亞賊」</title></header><body><h1>【動畫】唐樓男被劫$7000<br>阿Sir搜捕「南亞賊」</h1><p>【本報訊】油麻地新填地街52號唐樓，昨日凌晨零時許，一名住在天台屋的姓張44歲男子報稱行經5樓梯間時，被一名南亞男子用生果刀向他指嚇，搶去他的銀包損失約7千元，賊人得手落樓逃去。<br><br>警方接報到場，警員持盾牌在附近搜索，並用警車載事主兜截，最終沒有發現，事主返警署助查。警方通緝涉案南亞男，他身高約1.8米，案發時身穿黑色外套、藍色牛仔褲，戴深色鴨舌帽及口罩。<br><br>但警方經進一步調查，發現該名男子報假案，他涉嫌向警務人員虛報有人犯罪被捕，現正被扣留調查，案件由油尖警區刑事調查隊跟進。</p></body></html>
