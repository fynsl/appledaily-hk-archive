<html><header><meta charset="utf-8"><title>李英愛《師任堂》收視差提早收檔</title></header><body><h1>李英愛《師任堂》收視差提早收檔</h1><p>由李英愛、宋承憲主演的韓劇《師任堂，光的日記》自1月開播以來收視毫無起色，前晚《師任堂》播出第23集，收視跌至開播新低，只得8.5%收視，不及同檔由權相佑和崔江姬主演的《推理的女王》10.1%收視。未知是否收視不理想，昨日劇組方面宣佈會刪減兩集，由30集縮短至28集，並將於本月27日播出大結局，又表示是讓觀眾欣賞更加好的作品，所以才因應劇集結構重新剪輯。</p></body></html>
