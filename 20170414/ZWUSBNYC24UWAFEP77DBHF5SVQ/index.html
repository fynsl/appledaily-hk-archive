<html><header><meta charset="utf-8"><title>碧咸夫婦為5歲哈七申請名字專利鋪路建立事業王國</title></header><body><h1>碧咸夫婦為5歲哈七申請名字專利<br>鋪路建立事業王國</h1><p>英國萬人迷碧咸（David Beckham）嘅愛妻Victoria，早前同品牌Target合作出平價系列，有女裝成衣及童裝系列，仲搵埋5歲愛女哈七（Harper Seven）做生招牌，穿上系列中粉紅色裙去發佈會。<br>據英國傳媒報道，Victoria及碧咸為愛女未雨綢繆，將Harper Beckham呢個名申請為專利，讓囡囡日後可以用自己個名出玩具、時裝、化妝品等，另外亦喺娛樂界申請專利，讓女兒日後多個選擇。除咗囡囡外，碧咸夫妻亦為三名兒子Brooklyn、Romeo及Cruz全名申請為專利。</p></body></html>
