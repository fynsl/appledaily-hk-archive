<html><header><meta charset="utf-8"><title>小紅三個月後帶獎座祭母</title></header><body><h1>小紅三個月後帶獎座祭母</h1><p>出爐金像影后惠英紅前晚在銅鑼灣為電影《幸運是我》謝票，小紅姐踏入戲院，全場觀眾歡呼拍掌，大讚好睇又感動。小紅姐的母親本月8日剛離世過百日，被問到是否已經帶獎座給媽咪看？她說：「師傅話要等多三個月，因為新墳唔可以即刻去拜，咁樣會令到先人受罪。」<br>對於杜汶澤facebook批評曾志偉獲男配角被指反骨，小紅姐說：「呢啲嘢我就唔多畀意見喇！兩個（曾志偉和姜皓文）都實至名歸。」小紅姐更為志偉的失言辯解：「其實一上到台，唔好話志偉，大家都會好亂，就算志偉咁有經驗都會。好似自己上台都估唔到會出醜，本身行紅地毯時仲好靚。」 <br>採訪：馬建華<br>攝影：陳慧安</p></body></html>
