<html><header><meta charset="utf-8"><title>ORANGE RANGE迷失赤鱲角</title></header><body><h1>ORANGE RANGE迷失赤鱲角</h1><p>日本組合ORANGE RANGE今晚假九展舉行第二次香港騷，五子昨日接受傳媒訪問。談到相隔三年再次訪港，RYO對維港夜景最深刻，YAMATO則自爆上次來港在機場迷路，經過跟大隊失散經驗，昨日抵埗即衝上車免得再迷路，而HIROKI更向記者請教廣東話，學定「食咗飯未？」準備今晚問香港粉絲。出道15周年，五子早前跟工作人員BBQ慶祝，10月更會於家鄉沖繩的鬥牛場開騷，完騷後該場地便成歷史。<br>採訪、攝影：吳家偉</p></body></html>
