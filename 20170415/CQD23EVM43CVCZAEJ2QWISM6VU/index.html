<html><header><meta charset="utf-8"><title>輝山聘德勤做獨立財務顧問</title></header><body><h1>輝山聘德勤做獨立財務顧問</h1><p>【本報訊】輝山乳業（6863）公佈，審計委員會已開始對該公司財務狀況的內部審查，以確定其流動性情況，而德勤諮詢（香港）已於本月13日成為該公司獨立財務顧問，協助輝山分析財務狀況。<br>輝山早前表示，於4月7日收到香港滙豐銀行信件，指控該公司未有遵守一份貸款協議中的部份承諾，因此聲稱貸款協議中的違約事件已發生。至今，輝山美元批次的尚未償清本金金額為1.8億美元（折合約14億港元），而港元批次則為1.56億港元。<br>輝山自3月24日下午1時起停牌，並將繼續停牌，公司稱停牌將延續至董事會能夠確定輝山之最新財務狀況。</p></body></html>
