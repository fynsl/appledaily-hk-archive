<html><header><meta charset="utf-8"><title>嘉莉《星戰8》片段曝光</title></header><body><h1>嘉莉《星戰8》片段曝光</h1><p>經典科幻電影《星球大戰》（Star Wars）系列今年慶祝40周年，昨日在佛羅里達州奧蘭多舉行盛大見面會，多名主角出席，可惜「莉亞公主」嘉莉費莎（Carrie Fisher）去年底離世，大會準備短片向嘉莉致敬，當中有一幕嘉莉穿上灰色袍與《星戰》第8集《星球大戰：最後絕地武士》（Star Wars：The Last Jedi）導演Rian Johnson（右）在片場邊行邊講。</p></body></html>
