<html><header><meta charset="utf-8"><title>【今日笑一笑】對住石頭扮威威　小熊貓萌爆抗敵look</title></header><body><h1>【今日笑一笑】<br>對住石頭扮威威　小熊貓萌爆抗敵look</h1><p>外表似足浣熊的小熊貓，不單有著趣緻的外表，原來牠發惡時的萌爆指數同樣爆燈。<br><br>片中一頭小熊貓，從動物園一處洞穴走到戶外時，嚇見一塊大石豎立在洞口外，牠即本能用後腿支撐著身體站立起來，並對著石頭高舉雙手，但卻又不敢行近，其後突然俯身趴在石頭上，但見石頭沒反應，再行近嗅了一會才放下戒心走入洞穴。原來小熊貓抵禦外敵時，都會以後腳站起，展示自己比敵人高大強壯，企圖嚇怕對方令其知難而退。但小熊貓今次遇著這個動也不動的特別「敵人」，難怪也無奈知難而退了。<br><br>LADbible</p></body></html>
