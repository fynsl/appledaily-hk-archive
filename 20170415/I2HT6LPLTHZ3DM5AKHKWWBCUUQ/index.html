<html><header><meta charset="utf-8"><title>邵音音撐阿澤鬧得起</title></header><body><h1>邵音音撐阿澤鬧得起</h1><p>邵音音、衛詩雅及麥子樂前晚在尖沙嘴出席《狂野時速8》首映，前輩邵音音被問到杜汶澤網上鬧曾志偉寸姜皓文，有不少人指阿澤反骨，她說：「我又唔覺得佢反骨喎！今時今日佢乜人都鬧得起，其實呢個圈鬧係一個改進，我哋呢一行啲人嘅性格都係有偏激，其實做得公眾人物，觀眾可以鬧吓我哋，同事又可以鬧我哋，我哋又會鬧工作人員，唔係啲咁緊要嘅事。」<br>同場的衛詩雅指自己喜歡揸車，現在搬回家住，路途遙遠想買新車，她說：「趁後生我想買一架跑車，上年係咁拍戲，今年係收成期，希望可以買到車，預6位數字，手車OK，但係唔識泊車。」<br>採訪、攝影：馬建華</p></body></html>
