<html><header><meta charset="utf-8"><title>【筍盤男神】助林鄭月娥選特首</title></header><body><h1>【筍盤男神】助林鄭月娥選特首</h1><p>劉鳴煒今年36歲，是華人置業創辦人劉鑾雄跟已故前妻寶詠琴所生的長子，他還有胞妹劉秀融。有學識有家底的鳴煒被封「Package男神」，他一直在父親旗下的華置上班，前年辭任行政總裁一職，但保留主席職位，轉任非執行董事，而行政總裁一職由甘比胞姐陳詩韻接任。<br>劉鳴煒前年獲港府委任為青年事務委員會主席，他早前又為林鄭月娥助選特首勝出（圖）。感情方面，2001年在英國與大學同學Wendy結婚，育有一對龍鳳胎，2010年離婚。其後他跟女友生下一對兒子再分手，不久又交上長髮新歡奚倩雯。</p></body></html>
