<html><header><meta charset="utf-8"><title>林沖腳傷暫拒再做手術</title></header><body><h1>林沖腳傷暫拒再做手術</h1><p>台灣大盜歌王林沖昨日到新城接受薛家燕訪問，已有十多年沒來港的他，指東西還是很好吃，但多了很多高樓大廈。早年曾患癌症的林沖，問到其身體狀況？他說：「現時身體很健康，最大的煩惱是腿，因為有一次在拍攝騎馬時，被摔倒在地上傷到脊椎，現在每天都要治療。」半年前曾做手術，但右腿到現時走路還會痛，他說：「五月要在台灣舉行大型演唱會，完成後才能再次接受手術。」<br>林沖知香港電影資料館早前曾到台灣收集他的資料，他說：「很高興，這麼多藝人之中選了我，於是我就把出道時珍貴的照片、在日本演出的歌舞劇，都捐給了他們。」<br>採訪、攝影：盧妹</p></body></html>
