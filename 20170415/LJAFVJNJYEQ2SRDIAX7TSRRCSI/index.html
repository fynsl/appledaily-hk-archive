<html><header><meta charset="utf-8"><title>為救遇襲同伴義氣壁虎拼死鬥青蛇</title></header><body><h1>為救遇襲同伴<br>義氣壁虎拼死鬥青蛇</h1><p>一隻壁虎即使面對強大的敵人，仍對同伴不離不棄，堅持不獨自逃生。泰國黎逸府噴通縣一名村民便目睹「充滿友情」一幕，看著壁虎幫助同伴擊退來襲的青蛇。<br><br>本月11日早上8時30分許，50歲女子頌巴準備外出參加當地一個節日時，看到門口的牆壁上，有一隻小壁虎被一條青蛇緊緊纏著。當時小壁虎的同伴便在旁邊，牠並未拋棄夥伴獨自逃生，反而一直在旁伺機進攻。牠接連咬了青蛇兩次後，青蛇終於抵受不住放開小壁虎，然後倉皇逃離。<br><br>短片在社交網絡流傳，網民大讚壁虎患難見真情，當面臨危險時，就算自身如何害怕，但都不會拋棄對方。<br><br>泰國《世界日報》</p></body></html>
