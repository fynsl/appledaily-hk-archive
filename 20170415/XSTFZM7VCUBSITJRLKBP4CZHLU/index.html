<html><header><meta charset="utf-8"><title>Baby陳赫惹緋聞斥炒作</title></header><body><h1>Baby陳赫惹緋聞斥炒作</h1><p>正在放產假的楊穎（Angelababy），昨日有消息指有「中國第一狗仔」之稱的卓偉，微博回答網民提問：「Baby和跑男一成員有超親密關係？」卓偉說：「C姓男星出軌前就聽說了，據說他加盟華誼就是女方力薦，在節目中故意裝着不熟。」C姓男星就被指陳赫。<br>Baby和陳赫工作室昨日發出嚴正聲明，斥卓偉憑空揑造事實，傳播虛假訊息進行惡意炒作，將會保留採取法律追究權利。</p></body></html>
