<html><header><meta charset="utf-8"><title>余香凝廖子妤　獲家棟鼓勵</title></header><body><h1>余香凝廖子妤　獲家棟鼓勵<br></h1><p>余香凝和廖子妤昨日在荷里活廣場出席台南街頭小食節，二人打算相約去旅行，可惜正為電影拍攝，未能抽到時間，余香凝說：「𠵱家日夜顛倒，但我哋約好咗，無論點樣，拍兩套戲之後一齊去旅行。」余香凝之前受傷正康復中，不用戒口。<br>早前參與香港金像獎頒獎禮的余香凝和廖子妤，感恩因電影《骨妹》而被人認識，雖沒得獎但不失望，並透露除現在拍攝的新戲外，還有其他電影斟洽中。她們覺得香港電影人好愛錫新人，出席《骨妹》慶功時，廖子妤說：「林家棟有過嚟，仲畀佢個獎我哋拎，佢話電影業要靠我哋新一輩，都覺得有壓力，但感覺到所有人都好努力。」<br>採訪、攝影：王連連</p></body></html>
