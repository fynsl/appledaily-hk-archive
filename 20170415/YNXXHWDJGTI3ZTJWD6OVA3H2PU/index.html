<html><header><meta charset="utf-8"><title>康城總監彈中國片太商業</title></header><body><h1>康城總監彈中國片太商業</h1><p>第70屆康城影展將於下月17日揭幕，康城影展主席Pierre Lescure及總監Thierry Fremaux前日公佈角逐金棕櫚大獎的競賽片名單。今年與去年一樣，沒有中國電影入圍，在記者會上有內地記者問兩位為何沒有選中國片。<br>根據《Hollywood Reporter》報道，總監Thierry表示有機會遲點加中國片，但他趁機批評中國電影太商業化，他說：「我們沒有比之前看更多的中國電影，但有關入圍名單我們仍未作最終決定。」Thierry認為中國電影的定位在藝術及商業之間，太商業口味，不該於康城影展出現。<br>撰文：丁焯敏</p></body></html>
