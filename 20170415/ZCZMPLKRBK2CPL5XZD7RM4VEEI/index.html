<html><header><meta charset="utf-8"><title>吳忻熹封肚拒追仔</title></header><body><h1>吳忻熹封肚拒追仔</h1><p>吳忻熹（前名吳文忻）今年1月誕下細女，至今仍未收身，前晚她在柴灣接受ViuTV《晚吹—總有一件喺左近》訪問，表示相比最瘦的時候，還要減20磅。她解釋因為餵人奶，所以不可減食，怕自己無奶水。<br>被問到會否做回幕前工作？吳忻熹說：「暫時冇諗，專心湊女先，同埋𠵱家咁多後浪。以前喺TVB都唔係拍咁多劇，做主持為主，其實都想做吓幕前，因為會有動力去keep fit，不過又唔想用咁多時間，想珍惜同小朋友相處嘅時間。」至於會不會再追仔？她說：「唔會喇，收工啦！其實都有諗過追個仔，但諗落都係唔好，玩自己咩，先生都冇所謂。」<br>採訪、攝影：卓寶花</p></body></html>
