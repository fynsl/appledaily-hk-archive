<html><header><meta charset="utf-8"><title>【一周必看】田二少葉劉正式分手　因了解而分開</title></header><body><h1>【一周必看】<br>田二少葉劉正式分手　因了解而分開</h1><p>2011年有份創立新民黨的田北辰未待「七年之癢」，與該黨新西6名區議員一併退黨，田明言與葉劉淑儀理念有分歧而求退，強調「朋友唔一定做到政治上嘅好拍檔」，但退黨之時不會辭掉立法會議席。葉劉對田退黨表示惋惜，認為勉強無幸福，若對方認為做回「單身貴族」可獨立自由發表意見，會予尊重，並指相信留低的黨員會更團結，「對於我團結新民黨工作會更暢順」。</p></body></html>
