<html><header><meta charset="utf-8"><title>珍納首次晒得意B</title></header><body><h1>珍納首次晒得意B</h1><p>50歲美國著名女歌手珍納積遜（Janet Jackson），今年1月為年輕8歲的卡達富豪老公Wissam Al Mana生下兒子Eissa，不過她產子後與Wissam和平分手。珍納昨日於twitter首次公開B仔樣貌，寫上「我與BB瞓完晏覺」，B仔在打呵欠，相當可愛！Wissam於個人網站向珍納示愛，寫到：「致世上最美麗的人，多謝你神聖的愛、你永遠的支持及成為我最好的朋友。」</p></body></html>
