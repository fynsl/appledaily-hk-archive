<html><header><meta charset="utf-8"><title>北韓第二號人物疑失勢</title></header><body><h1>北韓第二號人物疑失勢</h1><p>北韓這次邀請境外百多名記者到當地採訪，並允許進行現場直播，實屬罕見。有鳳凰網記者發現，一度被視為北韓第二號人物、北韓最高人民會議常任委員會委員長金永南（圖），昨並未站在金正恩左右，而是站在最左側。金正恩的兩側則分別站着的是國務委員會副委員長黃炳誓、總理朴奉珠，以及國務委員會副委員長崔龍海等。由於金永南排位有關，是否暗示其政治地位有變，仍有待觀察。現年89歲的金永南乃三朝元老，且擔任北韓在外交禮節上的國家元首。<br>鳳凰網</p></body></html>
