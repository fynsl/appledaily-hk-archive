<html><header><meta charset="utf-8"><title>最後一幕概念圖曝光</title></header><body><h1>最後一幕概念圖曝光</h1><p>Liam Cunningham受訪時透露《權力遊戲》第7季眾家族會聚首一堂，商議對抗異鬼不死大軍的對策。日前有關今季最終一幕的概念圖在網上流出，可見Tyrion Lannister（左）與守衛Bronn帶領Jon Snow前往位於King's Landing附近的Dragonpit。有粉絲網報道，所有主角如龍母Daenerys Targaryen及Cersei等都在場見證異鬼的存在。</p></body></html>
