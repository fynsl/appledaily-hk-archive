<html><header><meta charset="utf-8"><title>【真係唔該晒】港人撐李慧詩一肚氣　邊個係元兇？</title></header><body><h1>【真係唔該晒】<br>港人撐李慧詩一肚氣　邊個係元兇？</h1><p>市民一心去將軍澳單車館，買飛入場撐李慧詩，點知就畀人激親囉。<br><br>香港歷史性舉辦場地單車世錦賽，觀眾都梗係想去現場，為包括李慧詩在內嘅港隊打氣，但係點解買飛搞到一肚氣？原因係現場所謂嘅售票處，其實只係放咗兩部手提電腦，再用人手幫觀眾上網買，真係唔該晒，手續連列印要成五分鐘，難怪有巿民嬲到唔睇啦!<br><br>李慧詩周日會出戰凱林賽，雖然門票已經賣晒，但想睇早段嘅比賽，觀眾就要預多啲時間去現場買飛，再唔係自己上網買，分分鐘仲快！</p></body></html>
