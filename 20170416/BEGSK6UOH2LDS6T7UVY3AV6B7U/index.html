<html><header><meta charset="utf-8"><title>巴西環保車加氣爆炸一死兩傷炸到飛起</title></header><body><h1>巴西環保車加氣爆炸<br>一死兩傷炸到飛起</h1><p>一架燃氣汽車在巴西一個油站加氣時，突然如炸彈般爆炸，27歲女司機被當場炸死，一名油站職員受重傷。<br><br>這宗離奇意外上周六晚約9時半在里約熱內盧一個油站發生，女司機把車停在油站後，一名職員哥斯達(Francisco da Costa)為她的車輛入氣，其間有另一名男子走近女司機的車旁。<br><br>當哥斯達往招呼另一輛汽車時，該架燃氣環保汽車突發生猛烈爆炸，女司機被當場炸死。哥斯達亦被爆炸衝力震至幾米遠，目前情況危殆。<br><br>消防處表示爆炸是因氣缸內壓力上升造成。<br><br>英國《每日郵報》／《太陽報》／《每日鏡報》</p></body></html>
