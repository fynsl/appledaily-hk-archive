<html><header><meta charset="utf-8"><title>歌手驚打仗　開騷前走佬</title></header><body><h1>歌手驚打仗　開騷前走佬</h1><p>美國及北韓隨時開戰，男歌手都要「走佬」。英國搖滾樂隊Echo and the Bunnymen主音Ian McCulloch，原定前晚（14日）於日本東京新宿舉行演唱會（圖），但Ian及其經理人突然在開騷前「走佬」，令演唱會告吹。<br>主辦單位在twitter發聲明，指二人因擔心北韓試射核武，美朝局勢趨緊張，未經准許下離開。Ian於周四晚（13日）仍有出席音樂交流會，不知他是於何時離開日本。演唱會臨時取消，不少樂迷批評Ian不負責任，反應過敏。<br>互聯網</p></body></html>
