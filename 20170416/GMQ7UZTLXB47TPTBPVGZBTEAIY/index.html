<html><header><meta charset="utf-8"><title>【採訪結緣】娛記蛻變女首富</title></header><body><h1>【採訪結緣】娛記蛻變女首富</h1><p>37歲的甘比中學畢業後，99年投身《蘋果日報》出任娛樂版記者（圖），有指因一次被派去戲院採訪大劉，儍氣用手指篤大劉臉上的痣，令大劉留下印象。之後，大劉邀請她到華置工作，由愛將提升至紅顏女友地位。甘比於08年及12年為大劉誕下女兒秀樺及兒子仲學，大劉更於去年底與甘比註冊，令她升格為「劉太」。<br>甘比近月更獲大劉密密分身家，送上大量現金及資產物業，如180億尖沙嘴The ONE商廈，又為一對子女託管113億華置股份，令她身家暴升達632億，已超越今年在福布斯香港富豪榜排第9的郭炳湘，躋身成為十大香港富豪，亦成為香港女首富。</p></body></html>
