<html><header><meta charset="utf-8"><title>《都奉順》結局朴寶英出嫁</title></header><body><h1>《都奉順》結局朴寶英出嫁</h1><p>由朴寶英、朴炯植主演的人氣韓劇《大力女子都奉順》（都奉順）昨晚大結局，兩人有情人終成眷屬，最後結婚大團圓收場。而前晚播出第15集朴寶英和朴炯植上演甜蜜戲碼，雖然兩人激咀，但收視卻微跌至7.8%。另外，《都奉順》台前幕後昨晚現身煞科宴，朴寶英現身煞科宴前昨午就出席代言活動產品舉行簽名會，她前日網上直播時透露自己手及腳都受傷，昨日她右手手腕戴上護腕，可見傷患仍未痊癒。</p></body></html>
