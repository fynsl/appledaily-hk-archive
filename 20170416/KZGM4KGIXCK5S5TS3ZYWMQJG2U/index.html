<html><header><meta charset="utf-8"><title>【一周必看】國泰換CEO朱國樑被狠飛　分析：咪又係一樣！</title></header><body><h1>【一周必看】<br>國泰換CEO朱國樑被狠飛　分析：咪又係一樣！</h1><p>【本報訊】國泰（293）去年8年來首次蝕錢後，宣佈高層大地震！日前與太古（019）聯合公佈，國泰行政總裁朱國樑將於5月1日開始，調任為英國太古（中國）主席，由現任常務總裁何杲接任CEO。市場解讀朱國樑此次調任「虛位」，實為「明升暗降」，估計與國泰近年管理不善，加上燃油對沖合約見巨額虧損、拖累業績有關。</p></body></html>
