<html><header><meta charset="utf-8"><title>城中資訊：MegaBox彈起睇模型</title></header><body><h1>城中資訊：MegaBox彈起睇模型</h1><p>5月3日前九龍灣MegaBox有TOMICA開心繽紛派對，場內焦點是13呎高乘38呎闊的TOMICA車超大型彈彈裝置，還有大型TOMICA城市場景模型展，十足微型城市。</p><p>青衣城尋找藍精靈</p><p>5月1日前，青衣城有藍精靈迷失的村莊主題活動，場內搭建精靈村，有巨型蘑菇屋彈床讓小朋友盡情彈跳，美芝薰衣草蘑菇屋化身彩甲屋，為女士提供精靈藍及薰衣草紫甲油。</p><p>時代廣場約會維尼</p><p>4月23日前，銅鑼灣時代廣場有小熊維尼友你友我大型展覽會，展出迪士尼檔案館的小熊維尼藝術珍藏。今明兩日有小熊維尼及跳跳虎見面會，可以近距離接觸合照。</p></body></html>
