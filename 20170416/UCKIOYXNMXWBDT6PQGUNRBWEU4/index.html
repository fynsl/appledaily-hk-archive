<html><header><meta charset="utf-8"><title>【關仁隱事】8爺霸氣嚇窒後輩</title></header><body><h1>【關仁隱事】8爺霸氣嚇窒後輩</h1><p>「8爺」縱橫娛樂圈幾十年，每次出現都霸氣十足，好多新入行嘅後輩，見到8爺都戰戰兢兢，其實8爺份人好鬼風趣又幽默，仲好識得講笑話搞氣氛㖭，有時又會寸吓啲後輩同記者仔。<br>話說有次喺一個活動上，有個記者仔竟然膽粗粗咁問8爺攞聯絡電話，點知8爺一句得埋去，佢話：「攞我電話？的士佬都有啦，乜你唔知㗎咩！」關仁喺隔籬聽到嗰陣陰陰嘴笑，果然薑係老嘅辣，8爺呢招真係高呀！<br>撰文：關仁</p></body></html>
