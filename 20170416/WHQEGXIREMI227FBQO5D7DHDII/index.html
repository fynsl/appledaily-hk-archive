<html><header><meta charset="utf-8"><title>檢閱女兵　金正恩笑晒口 </title></header><body><h1>檢閱女兵　金正恩笑晒口 </h1><p>昨日的大型閱兵儀式在平壤金日成廣場舉行，金正恩登上檢閱台接受士兵敬禮，當導彈坦克等武器巡遊時，他表情嚴肅；但當身穿短裙、挺胸收腹的女兵方陣出場時（圖），鏡頭拍到他露出燦爛笑容，神態也顯得比較輕鬆，似乎對閱兵儀式相當滿意。由於今次閱兵亦是紀念金日成105歲冥壽，有多架飛機在空中排出「105」字樣的隊形整齊飛行，劃過金日成廣場上空，金正恩看到時也咧嘴而笑。<br>中央社</p></body></html>
