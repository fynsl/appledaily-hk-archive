<html><header><meta charset="utf-8"><title>【一周必看】舉報間諜有獎金　學者：白色恐怖鞏固政權</title></header><body><h1>【一周必看】<br>舉報間諜有獎金　學者：白色恐怖鞏固政權</h1><p>北京市國家安全局實施一項反間諜「新招」，鼓勵民眾檢舉間諜活動，對舉報貢獻突出的線索重獎50萬（人民幣．下同，約56萬元港元）。當局指境外間諜在中國活動日趨猖獗，新規同時對間諜行為、舉報途徑作出明確指引。有學者認為當局實質是強化白色恐怖，阻嚇民眾對外接觸，同時警告境外媒體及NGO，是中共開倒車的象徵。</p></body></html>
