<html><header><meta charset="utf-8"><title>祖兒唱師兄歌被喝停</title></header><body><h1>祖兒唱師兄歌被喝停</h1><p>容祖兒前晚假演藝學院舉行「My secret live」尾場騷，有觀眾點唱男友劉浩龍（師兄）《思覺失調》，祖兒只哼了兩句。尾聲時祖兒眼濕濕答謝媽咪：「佢每晚都會準備消夜我食，準備熱水畀我浸腳，為我做咗好多嘢，佢係呢個騷最辛苦嘅人。」<br>完騷後祖兒接受訪問說：「今次演唱會準備時間好長，但一開騷啲時間好快過，好似思覺失調咁。」問到為何不肯唱《思》？她說：「頭先真係準備唱，不過導演叫唔好，始終唔係我嘅歌，我都好想唱。」提到沒有多謝男友？她說：「台上太多人要多謝，慶功先再同佢講。」<br>採訪：曹家誠<br>攝影：仇志德</p></body></html>
