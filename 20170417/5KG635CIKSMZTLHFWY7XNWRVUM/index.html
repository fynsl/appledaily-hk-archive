<html><header><meta charset="utf-8"><title>車模被張愛朋打到爆胸</title></header><body><h1>車模被張愛朋打到爆胸</h1><p>白百何被爆與29歲內地男模張愛朋到泰國調情，憑38G勁爆上圍而成內地網絡紅人的車模王瑞兒，隨即於微博貼上張愛朋照片說：「人賤自有天收。」其後有內地傳媒指王瑞兒今年2月曾被張愛朋家暴，所以她才大罵張愛朋「賤」。<br>今年2月王瑞兒在微博貼上一張眼瘀、嘴角流血及膝蓋受傷照片，表示被拍拖3年男友打，甚至被打到胸部變形：「打到我的胸幾乎變形爆炸，這真的是我不能忍的。」不過，王瑞兒言行一向出位，早年曾自爆在日本被十位男優輪姦，今次是否有人借張愛朋抽水則不得而知。</p></body></html>
