<html><header><meta charset="utf-8"><title>趣趣地：小豬美職踢到識飛</title></header><body><h1>趣趣地：<br>小豬美職踢到識飛</h1><p>小豬繼續喺美職「on fire」！綽號小豬嘅德國中場舒韋恩史迪加自從由曼聯加盟美職球隊芝加哥火燄之後，似乎好快適應「風城」嘅生活，除咗孖住靚老婆伊娃諾域周圍去睇NBA及NHL比賽之外，喺球場上嘅表現亦都唔失禮。小豬繼地標戰入波，幫火燄打和蒙特利埃衝擊之後，喺日前嘅美職接應隊友蘇歷加力嘅妙傳施射得手，幫火燄喺主場大勝新英倫革命3:0，連火燄教練彭路域賽後都話：「我對於小豬嘅表現一啲都唔驚訝，因為佢就係咁有級數嘅球員！」</p></body></html>
