<html><header><meta charset="utf-8"><title>李蘊車廂餵母乳</title></header><body><h1>李蘊車廂餵母乳</h1><p>李蘊曾經先後在Instagram貼相投訴的士司機服務態度欠佳，由於她有囡囡羅紫晞，出街貪方便還是要坐的士。李蘊前晚在Ig貼了帶囡囡坐車出遊，留言：「感覺穿母女裝比穿情侶裝更有愛，哺乳中……穿着這衣服，彷彿跟女兒已經融為一體。」<br>這次坐在車廂中哺乳，李蘊原來在廣州，她昨短訊回覆說：「係呀，經常喺車餵，老公架車，唔使驚。」難怪她餵得放心，囡囡食得開心。下月囡囡羅紫晞將1歲生日，李蘊說：「希望餵母乳餵到佢歲半，係困身，但係好sweet。」前日復活節兼周六，她謂一家三口有節目：「去商場行吓街，食吓嘢。」<br>採訪：楊定</p></body></html>
