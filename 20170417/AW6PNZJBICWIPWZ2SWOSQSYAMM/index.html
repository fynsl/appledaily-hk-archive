<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】曾昭亮報喜誕囡囡</title></header><body><h1>【馮仁昭四圍超】曾昭亮報喜誕囡囡</h1><p>何超瓊契女曾昭怡妹妹、即商人曾文豪二女曾昭亮（Alison）之前同黎巴嫩老公倪嘉廉生咗一個囝囝Khalil冇幾耐，即再度懷孕。<br>噚日Alison就喺Ig報喜，B女已出世，改名叫Kaia，仲貼咗一張Kaia皺晒眉頭仔喊相，留言佢肚餓要飲奶，Kaia五官精緻，遺傳咗爹哋嘅混血輪廓，Alison結婚就快夠兩年，就火速湊夠一個「好」字。<br>撰文：馮仁昭</p></body></html>
