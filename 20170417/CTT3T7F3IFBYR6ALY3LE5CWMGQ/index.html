<html><header><meta charset="utf-8"><title>張敬軒卡下體嗌冇事</title></header><body><h1>張敬軒卡下體嗌冇事</h1><p>王菀之（Ivana）和張敬軒昨日在尖沙嘴為演唱會DVD舉行簽唱會，與歌迷玩遊戲重演個唱上玩紙船，軒仔不慎卡下體，他笑話：「冇事，平時大家話一柱擎天，我就中流砥柱。」雙方公司為演唱會Part 2溝通中，問是否等Ivana生仔後成事？Ivana說：「生唔生要睇軒仔，視乎佢話幾時開，如果十年後就生咗先。」<br></p><p>軒仔之前計劃到紐約進修，但因愛犬患病擱置。有傳他住的舊屋和錄音室有靈異事，他說：「被影嗰時就係狗有事，幾晚通頂，有啲報道歪曲咗。」另外，Ivana早前在冰島因遇上麵包店提早關門，惟有「執」麵包店供路人享用的麵包吃。<br>採訪：王連連<br>攝影：陳慧安</p></body></html>
