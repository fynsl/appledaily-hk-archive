<html><header><meta charset="utf-8"><title>【一周必看】港鐵電纜故障影響十萬市民</title></header><body><h1>【一周必看】<br>港鐵電纜故障影響十萬市民</h1><p>【本報訊】港鐵觀塘綫上周一(10日)傍晚繁忙時間因九龍灣路軌一條架空電纜發生故障，導致觀塘綫列車服務癱瘓近2.5小時，列車服務受阻期間，觀塘綫8個車站一度暫停服務，保守估計僅觀塘綫有逾10萬乘客受影響，意外中，兩列由九龍灣至彩虹，及彩虹往鑽石山站的列車因電力中斷而停在行車管道及月台內，約2,000乘客被困近1小時，包括孕婦在內至少8人因焗暈送院，當中有1,000人需在管道內疏散，摸黑由路軌步行往車站月台。</p></body></html>
