<html><header><meta charset="utf-8"><title>新加坡羽毛球公開賽：戴資穎38分鐘封后</title></header><body><h1>新加坡羽毛球公開賽：<br>戴資穎38分鐘封后</h1><p>【綜合新加坡外電】周日舉行的新加坡羽毛球公開賽，世界排名第一的中華台北球手戴資穎在女單決賽只打38分鐘，便以直落兩盤擊敗西班牙的瑪蓮，職業生涯首次在這項賽事封后之餘，更豪取跨季五連冠。<br>一姐戴資穎在開局時較為慢熱，一度跟瑪蓮戰至14:14平手，但這位22歲中華台北球手之後一口氣連取七分，以21:15先拔頭籌。第二局亦以21:15再下一城，生涯首次在新加坡公開賽贏得冠軍。<br>戴資穎繼去年的香港公開賽、年終賽，以及今年全英公開賽、馬來西亞羽賽後，第五次贏得冠軍，跨季連勝紀錄刷新至17場。</p></body></html>
