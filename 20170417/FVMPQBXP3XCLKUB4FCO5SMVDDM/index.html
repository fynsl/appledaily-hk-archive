<html><header><meta charset="utf-8"><title>準人夫城城化妝致敏</title></header><body><h1>準人夫城城化妝致敏</h1><p>郭富城即將迎娶內地女友方媛，二人近日忙於準備婚禮，又要兼顧工作，方媛在微博為自己的網店生意宣傳，她親自示範新裝，腹部微隆。<br>而城城前日飛到北京出席星皓電影的新片《西遊記之女兒國》舉行殺青酒會，他表示上一部《西遊記之孫悟空三打白骨精》的造型、道具非常沉重，到了這部心情又變得沉重，因為特效化妝非常辛苦，他笑說：「乜都可以唔帶，連飯都可以唔食，但就一定要帶住皮膚敏感藥膏。」此外，第七屆北京國際電影節昨晚開幕，城城、古天樂、劉青雲、劉亦菲、日本女星佐佐木希等行紅地毯，新婚的佐佐木希更明顯發福。<br>撰文：葉綠悠</p></body></html>
