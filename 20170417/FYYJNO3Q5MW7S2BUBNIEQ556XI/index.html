<html><header><meta charset="utf-8"><title>翁嘉穗子舉重破港紀錄 </title></header><body><h1>翁嘉穗子舉重破港紀錄 </h1><p>現年43歲前港姐冠軍翁嘉穗，於99年嫁作人妻，跟大自己二十年的老公鄔友正育有兩子，長子Jason現已16歲。昨日翁嘉穗在社交網貼Jason參加舉重比賽的短片，驕傲留言：「恭喜小兒Jason打破香港powerlifting紀錄，成為210kg的紀錄保持者！」原來Jason昨早在灣仔伊館參加「香港健力錦標賽」，當他咬實牙關舉重成功後，興奮到振臂一呼。</p><p>昨午翁嘉穗接受本報電話訪問，她開心說：「佢今年16歲，都係最近呢幾個月迷上powerlifting，for呢個比賽就train咗一段時間，好開心啦，可以破香港紀錄。」<br>採訪：魯吉</p></body></html>
