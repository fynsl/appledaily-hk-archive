<html><header><meta charset="utf-8"><title>男子淌血行後樓梯未幾被揭墮樓亡</title></header><body><h1>男子淌血行後樓梯<br>未幾被揭墮樓亡</h1><p>一名男子，昨晨10時許被發現倒卧在筲箕灣東旭苑東寧閣對開地面，警員及救護員接報到場，證實男事主當場證實死亡。警員根據一名清潔工人提供的資料，指事前曾在7樓後樓梯，發現該名男子頭及手流血行經，未幾便發生墮樓案。警員恐另有別情，正持盾牌登樓搜索。<br><br>警方調查後，證實死者姓黃(34歲)，未婚，與家人同住上址一單位。警方與死者胞姊取得聯絡，獲悉事主有精神病紀錄，懷疑他以剪刀自殘，其後登上23樓走廊一躍而下，事件無可疑，到下午1時許，警員帶走剪刀及鎅刀等證物返署調查。</p></body></html>
