<html><header><meta charset="utf-8"><title>乒乓球亞洲錦標賽：樊振東亞乒三金王</title></header><body><h1>乒乓球亞洲錦標賽：<br>樊振東亞乒三金王</h1><p>【綜合中國外電】周日在中國無錫舉行的乒乓球亞洲錦標賽，東道主球手樊振東先在男單四強以3:1擊敗同胞張繼科，再於決賽以3:0橫掃南韓的丁祥恩，令這位20歲小將成功在今屆賽事成功包攬男單、男雙及男團三金。<br>樊振東在男單四強擊敗張繼科後，在決賽面對丁祥恩時，亦以直落三盤11:5、11:5、11:8勝出，成功衞冕。樊振東在今屆賽事除了在男單封王外，他在日前亦於男雙夥拍林高遠奪冠，以及在男團贏得金牌。<br>樊振東在賽後坦承希望接棒成為中國乒乓球隊的領軍人物，他表示：「大家對我的期望很高，希望我能表現得更好，承擔更多責任。」</p></body></html>
