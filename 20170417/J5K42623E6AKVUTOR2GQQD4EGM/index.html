<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】嘉穎訂參湯慰勞拍檔</title></header><body><h1>【馮仁昭四圍超】<br>嘉穎訂參湯慰勞拍檔</h1><p>一連六場《風雲5D音樂劇》噚晚演出最後一場，鄭嘉穎（左二）、謝天華、呂良偉、黎耀祥、鄭丹瑞等噚日下午喺紅館進行拜神儀式，近30名粉絲到場圍觀，其中有粉絲準備咗印有卡通版聶風同步驚雲嘅巨型曲奇塔送畀偶像，可惜冇人接收。<br>拜神儀式之後，一班演員到紅館二樓同《風雲》巨型橫額影合照。嘉穎仲好有心，訂咗150壺花旗參響螺煲豬𦟌湯慰勞台前幕後拍檔。<br>撰文：馮仁昭</p></body></html>
