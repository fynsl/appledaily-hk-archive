<html><header><meta charset="utf-8"><title>石原佑里子流出性愛片</title></header><body><h1>石原佑里子流出性愛片</h1><p>擁有F Cup上圍的水着偶像石原佑里子，近日流出疑似年前拍下的34分鐘性愛影片，其所屬事務所表示已跟石原解約，懷疑因不雅片曝光後即被炒魷。疑似石原的性愛影片中，女主角一絲不掛卻戴口罩，其間被男子搓胸及特寫各部位，尺度大膽，由於其面上跟石原同樣有三粒痣的特徵，更添影片的可信性，估計石原將會轉投AV界，有知情人士則指石原早已密謀做AV女優，不排除影片是刻意公開來製造話題。</p></body></html>
