<html><header><meta charset="utf-8"><title>陳展鵬聞單文柔笑笑口</title></header><body><h1>陳展鵬聞單文柔笑笑口</h1><p>陳展鵬上月中被本報影到他與落選港姐單文柔上山頂，在車廂摸黑食包談情，之後男方向傳媒認單身，亦有傳他已見過無綫高層認戀，揚言會一力承擔責任。之後陳展鵬返了內地拍劇，昨日黃昏他由杭州回港，一身全黑裝束，見傳媒守候未見驚訝，兩名粉絲上前找他合照。<br>問陳展鵬在杭州工作順利嗎？他只笑笑口，之後再問單文柔生日將至，此行回來是否特地為她慶祝、會否落機後晚上見面？他都笑而不答，直行到停車場，上車前更保持笑容與記者說再見，心情極靚。而單文柔前日在Instagram貼出笑容滿面捧蛋糕的相片。<br>採訪、攝影：朱志聰、黃曉程</p></body></html>
