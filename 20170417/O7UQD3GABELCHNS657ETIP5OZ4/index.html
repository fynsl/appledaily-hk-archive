<html><header><meta charset="utf-8"><title>《狂野時速8》內地開畫兩日收10億</title></header><body><h1>《狂野時速8》內地開畫兩日收10億</h1><p>荷李活片《狂野時速8》（The Fate of Furious）於內地開畫兩日，創下10億人民幣票房紀錄，打破《狂野時速7》（Fast &amp; Furious 7）前年上映時，五天才破10億人民幣的成績。雲迪素（Vin Diesel）跟狄維莊遜（Dwayne Johnson）拍攝時鬧不和，更有傳原本有一段關於狄維莊遜跟積遜史迪咸（Jason Statham）的彩蛋，但因雲迪素不滿片段最終被刪。</p></body></html>
