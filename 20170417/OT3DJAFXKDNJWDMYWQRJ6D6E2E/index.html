<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】杏兒等生B影全家福</title></header><body><h1>【馮仁昭四圍超】<br>杏兒等生B影全家福</h1><p>胡杏兒早排喺內地趕返香港拍攝運動品牌SKECHERS廣告，講到運動喜好係行路，佢話：「唔使太多準備，又唔需要同人鬥快，我特別鍾意一邊行一邊欣賞沿途風景，好想同屋企人喺公園悠閒咁慢步。」恨生B嘅佢，已諗定將來同老公、仔女影運動主題全家福。<br>講到減肥瘦身，杏兒話以唔餓住瘦為原則，餐單以蔬菜湯為主，每日做30分鐘帶氧運動，健康消脂。<br>撰文：馮仁昭</p></body></html>
