<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】甄詠珊樂演人格分裂</title></header><body><h1>【馮仁昭四圍超】<br>甄詠珊樂演人格分裂</h1><p>甄詠珊（右二）、李雨陽同安俊豪早前喺杭州出席新片《狼人殺遊戲》開鏡拜神儀式，戲中阿珊同雨陽演情侶，會有親熱戲份，阿珊話：「我演一個有人格分裂嘅角色，可以話係我夢寐以求，現實中我都覺得自己會有時神經質，做到呢個角色好開心，好考演技，希望有好表現。」<br>另外，安俊豪第一次拍內地電影：「大家都好樂意指教我呢位新人，學到好多拍戲知識。」<br>撰文：馮仁昭</p></body></html>
