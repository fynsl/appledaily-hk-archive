<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】丁子高湊仔做Sun Boyz</title></header><body><h1>【馮仁昭四圍超】<br>丁子高湊仔做Sun Boyz</h1><p>楊千嬅呢排同余文樂忙緊為電影《春嬌救志明》四出宣傳，老公丁子高就趁住復活節假期幫手做湊仔公。<br>噚日丁子高喺Instagram貼咗張同囝囝Torres曬日光浴嘅父子相，見佢哋兩父子齊齊赤膊曬太陽，佢哋皮膚仲白到反光，Torres着住條白色短褲仔兩手舉V笑晒。丁子高更笑言兩父子係「Sun Boyz」組合，但有網友就留言指佢兩父子鬥細眼。<br>撰文：馮仁昭</p></body></html>
