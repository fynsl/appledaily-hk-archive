<html><header><meta charset="utf-8"><title>周渝民得意女曝光</title></header><body><h1>周渝民得意女曝光</h1><p>台灣製作人柴智屏宣佈重拍偶像劇《流星花園》，被網民封為「永遠的花澤類」的周渝民（仔仔），兩年前娶妻生女升呢做人父，前日仔仔老婆喻虹淵抱8個月大的囡囡出街，小公主終於首曝光，生得濃眉大眼，不笑時眼神略帶憂鬱，似足爸爸翻版。<br></p><p>當日素顏的喻虹淵在媽媽陪同下，孭着囡囡到寓所附近散步，三代同堂場面溫馨。她們先到公園蹓躂，小公主在媽媽懷中不停踢腿，十分活潑，喻虹淵用手機跟囡囡自拍，又餵囡囡飲水，之後再到便利店買香蕉和交賬單。而仔仔目前在內地拍古裝劇《烈火如歌》，他透過經理人表示：「會天天跟女兒視訊。」<br>撰文：皓騫</p></body></html>
