<html><header><meta charset="utf-8"><title>趣趣地：澳職「主其他」煞科</title></header><body><h1>趣趣地：<br>澳職「主其他」煞科</h1><p>澳職常規賽周日正式煞科，兩場都開出「主其他」波膽。頭場嘅布里斯班獅吼主場對威靈頓鳳凰，上半場一度落後1:3，但換邊後大反擊，反勝4:3，開出19倍嘅主其他波膽。至於尾場嘅珀斯光輝（紫衫）迎戰墨爾本城（藍白衫），上半場本來仲1:1，點知去到下半場梅花間竹咁入咗七球，有四球仲喺完場前10分鐘內出現，而光輝嘅門將列迪仲要喺走出禁區扭失波俾人射入空門，光輝最後贏5:4，「主其他」波膽有成27倍，買咗「讓球主客和」[-1]勝嘅球迷，就可能因為咁而輸到喊。</p></body></html>
