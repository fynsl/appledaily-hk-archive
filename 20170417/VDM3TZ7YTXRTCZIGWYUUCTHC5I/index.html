<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃智賢拍劇唔識潛規則</title></header><body><h1>【馮仁昭四圍超】<br>黃智賢拍劇唔識潛規則</h1><p>黃智賢（右）日前接受商台節目訪問講婚姻之道，佢話：「我係聽老婆話嘅人，婚姻唔需要靠生小朋友嚟維繫，能夠互相依賴已經好滿足。」<br>提到二十年前第一次做男主角係《真命天師》，黃智賢自爆當年俾同事怪責：「記得有次同事問我點解唔冧（請病假），因為我冧全部人就可以休息，我先學識原來有呢啲潛規則，捱得咁辛苦做乜，冇人會欣賞你。」<br>撰文：馮仁昭</p></body></html>
