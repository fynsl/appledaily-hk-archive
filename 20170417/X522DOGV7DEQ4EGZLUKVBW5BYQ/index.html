<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】汪詩詩峇里水着開工</title></header><body><h1>【馮仁昭四圍超】<br>汪詩詩峇里水着開工</h1><p>甄子丹老婆汪詩詩嚟緊星期五就36歲生日，𠵱家佢哋一家去咗峇里旅行過復活節，噚日佢喺Ig貼咗幾張旅行相，當中有同大女Jasmine齊齊着碎花裙「母女裝」行街、子丹瞓浮床曬太陽，終極更貼咗自己嘅泳衣相，不過佢拎晒電腦開工。<br>汪詩詩留言放假都要處理老公電影公司嘅業務，但就讚可以喺風光怡人嘅靚景下工作，都算係work hard同play hard。<br>撰文：馮仁昭</p></body></html>
