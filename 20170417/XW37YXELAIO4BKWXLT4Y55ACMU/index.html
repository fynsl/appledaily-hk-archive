<html><header><meta charset="utf-8"><title>【美圖晒晒】台高中女生靚靚校服　不輸日本妹</title></header><body><h1>【美圖晒晒】<br>台高中女生靚靚校服　不輸日本妹</h1><p>那些年……中學女生制服，無限旖旎！說的是台灣那些高中制服，美得讓人恨不得回到那些年。台灣網站JUSKY精選出10所網路上討論度最高的「（台灣）夢幻女高中生制服」，再加上青春無敵的少女容顏，在街上看到都是回頭度超高，注目度爆錶，絕對不輸給日本少女的制服。<br><br>北部代表：<br>1.北一女中<br>2.景美女中<br>3.治平高中<br>4.穀保家商<br>5.莊敬高職<br><br>南部代表：<br>1.南英商工<br>2.家齊女中<br>3.高苑工商<br>4.樹德家商<br>5.三民家商<br><br>台灣《蘋果日報》</p></body></html>
