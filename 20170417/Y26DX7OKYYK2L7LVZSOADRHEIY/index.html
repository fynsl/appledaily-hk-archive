<html><header><meta charset="utf-8"><title>湯洛雯唔畀羅天宇捽腳</title></header><body><h1>湯洛雯唔畀羅天宇捽腳</h1><p>湯洛雯昨日在西環出席「悠遊復活節」，她透露早前拍攝無綫劇集《抱佣情人》一場煞科戲，由於要玩水上活動，拍完後她立即跑去船尾沖身，但一不留神跣腳，整個人跌落海，右腳有多處瘀痕，她表示每晚好勤力捽藥油。問到緋聞男友羅天宇有否為她捽藥油？她說：「呢啲自己捽，我唔會叫人哋幫我捽腳。」及後她講復活節扯開話題。<br>將於下月拍新劇的湯洛雯說：「今次係最重戲份嘅一次。」會否擔心被網民指她未夠班？她說：「唔諗咁多，經理人叫我做好自己先，其實最難受嗰次係參選香港小姐，好多負面新聞，當時已經打晒底。」<br>採訪、攝影：黃曉妍</p></body></html>
