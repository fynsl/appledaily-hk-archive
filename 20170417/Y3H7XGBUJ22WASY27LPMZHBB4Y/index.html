<html><header><meta charset="utf-8"><title>張繼聰拖白只激老婆</title></header><body><h1>張繼聰拖白只激老婆</h1><p>張繼聰和白只昨日到佐敦為電影《今晚打喪屍》錄主題曲《雙截龍》，拍照時，張繼聰主動拖白只的手，令白只尷尬又無奈，張繼聰笑謂：「老婆睇到都嬲呀！」他表示今次是首度與白只合作電影：「仲係第一次一齊喺錄音室錄歌，好有紀念意義。」<br>張繼聰表示片中跟萬梓良及吳家麗合作，近距離跟兩位前輩學戲：「休息嗰陣，萬子哥都教我哋好多嘢，好似上咗堂咁。」問他電影於6月上映時會否帶太太謝安琪欣賞？他說：「佢成日問幾時上，不過個女太細，帶埋佢即係我冇得睇，阿仔都可以，但有時帶佢睇恐怖片，佢夜晚會怪我搞到佢瞓唔到覺。」<br>採訪：盧妹<br>攝影：仇志德</p></body></html>
