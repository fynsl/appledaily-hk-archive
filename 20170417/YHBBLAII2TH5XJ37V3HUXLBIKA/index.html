<html><header><meta charset="utf-8"><title>媲美紅衣醒神！唔多起眼三班馬　後勁遠比想像厲害</title></header><body><h1>媲美紅衣醒神！<br>唔多起眼三班馬　後勁遠比想像厲害</h1><p>苗禮德馬房之「珍珠旺」將列陣周一（17日）第七場三班田草1200米，由意大利籍騎師李寶利執韁。<br><br>唔講大家未必察覺，原來「珍珠旺」近七仗有六次造出全場最快末段追近，後勁非常可靠。其中本月9日角逐同程田草1200米，拉士爆21秒96衝上跑第五，末段締速與目前全港最高分馬，當日贏二級賽衝得最勁之「紅衣醒神」相差不足0.1秒，有幾勁可想而知。<br>今次苗禮德安排「珍珠旺」隔一周又再跑，似乎唔想浪費馬匹勇態，由黎海榮換上擅鬥後勁之李寶利，當然要重視。</p></body></html>
