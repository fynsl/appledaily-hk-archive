<html><header><meta charset="utf-8"><title>中環在線：遇上舒米高　青姐變小粉絲 - 李華華</title></header><body><h1>中環在線：遇上舒米高　青姐變小粉絲 - 李華華</h1><p>曼聯名宿「鋼門」舒米高過去幾日來港，參與馬會喺沙田馬場同彭福公園舉辦嘅「同心同步同樂日」活動，股評人胡孟青（青姐）亦有同埋老公同乖仔到場睇馬仔，周日俾佢遇上舒米高，小辣椒即係變成小粉絲，甜笑集郵。<br>原來青姐係李斯特大學畢業生，順理成章成為李斯特城粉絲，咁啱舒米高乖仔卡斯柏效力李斯特城，同樣司職龍門，愛屋及烏，青姐見到舒米高都特別醒神。</p></body></html>
