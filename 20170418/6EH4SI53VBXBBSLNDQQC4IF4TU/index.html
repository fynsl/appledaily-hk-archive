泰仔詐傷為去迪士尼？</title></header><body><h1>求驗客手記：<br>
泰仔詐傷為去迪士尼？</h1><p>泰維斯上周六因為小腿受傷，冇隨上海申花作客長春亞泰，但同日竟然被球迷喺上海迪士尼撞到佢，見到佢行得走得，推住架BB車，完全唔似受傷咁嘅樣。唔少內地球迷見到呢張相都好鬼嬲，質疑佢係咪詐傷；亦有人話，泰仔周薪61.5萬鎊（約600萬港元），鬧佢咁嘅職業態度對唔對得住份人工。好在，雖然冇泰仔，申花上周六中超都贏到亞泰3:2；若果申花失分嘅話，相信泰仔就做硬罪人。</p></body></html>
