<html><header><meta charset="utf-8"><title>求驗客手記：貝碧恨返英超重拾雄風</title></header><body><h1>求驗客手記：<br>貝碧恨返英超重拾雄風</h1><p>前曼聯球星貝碧托夫自去年夏天離開PAOK後一直係自由身，雖然佢早前跟新特蘭商討加盟嘅事告吹，但呢名36歲前保加利亞國家隊隊長仍希望有機會重返英超，「我希望比賽，老實講，我同唔少領隊傾過，當中包括新特蘭，但最終都冇成事。」貝碧亦承認與紅魔跟操以keep住狀態：「重返曼聯除咗探朋友外，我亦會進行訓練，當你好似我咁喺英超打滾咁耐，你自然會好想再回味嗰種感覺。」</p></body></html>
