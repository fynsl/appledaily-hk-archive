<html><header><meta charset="utf-8"><title>15人競逐南韓總統破紀錄</title></header><body><h1>15人競逐南韓總統破紀錄</h1><p>南韓總統選舉競選期昨日正式開始，今屆有破歷屆紀錄的15名候選人參與角逐，包括國會5大黨代表。最新民調顯示，在野共民黨文在寅和國民之黨安哲秀的支持率不相伯仲，遙遙領先其他候選人，料今屆選舉成這兩人之爭。</p><p>被稱為「玫瑰大選」</p><p>總統選舉將於5月9日舉行，因應季節南韓社會稱之為「玫瑰大選」。國會5大黨候選人昨日開始落區拉票，其中文在寅到執政黨自由韓國黨票倉大邱市，展示其團結國民的誠意；安哲秀則到訪仁川港海上交通管制中心，之後回到首爾鬧市與民眾近距離接觸。<br>韓聯社/新華社</p></body></html>
