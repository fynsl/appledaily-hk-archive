<html><header><meta charset="utf-8"><title>費達拿或棄戰法網</title></header><body><h1>費達拿或棄戰法網</h1><p>【綜合摩納哥外電】瑞士天王費達拿（圖）在本月初的邁阿密網賽奪冠後，曾表示除了法網之外，在今年不會參加任何泥地賽。這位35歲的瑞士球手在周一卻反口，指自己或者需要更多時間休息，避免再次受傷，暗示或會退出下月28日展開的法網：「我在五月10日前會作出決定，到底是否缺席所有泥地賽。」<br>費達拿的宿敵「泥地王」拿度，則希望在今季的泥地賽造出好表現，其首要目標是衞冕蒙地卡羅網球大師賽。<br>被列為四號種籽的拿度在首圈輪空，但他在男單次圈會碰上英國的艾蒙特。艾蒙特在周一的首圈以盤數2:0擊敗伊雲斯晉級。（now636台今日5:00pm直播）</p></body></html>
