<html><header><meta charset="utf-8"><title>求驗客手記：阿當斯做咗加利佬2.0</title></header><body><h1>求驗客手記：<br>阿當斯做咗加利佬2.0</h1><p>記得之前加利尼維利去教華倫西亞，教到一鑊泡咁，最終被炒。呢次輪到另一位英格蘭球壇名宿阿當斯去西甲冒險，做CF格蘭納達教練，但睇個勢佢似係加利佬2.0。禮拜日格蘭納達主場對切爾達，阿當斯首次領軍，點知吞三蛋完場輸0:3，排緊西甲尾二，護級形勢水深火熱。阿當斯賽後話同班球員訓練嘅時間唔多，仲要啲時間認識大家，佢亦承認好難喺季尾改變球隊嘅態度同信心。</p></body></html>
