<html><header><meta charset="utf-8"><title>【圖解新聞】搶鏡話咁易特朗普細仔巴倫最得人心</title></header><body><h1>【圖解新聞】搶鏡話咁易<br>特朗普細仔巴倫最得人心</h1><p>美國總統特朗普一家人最受歡迎的成員是誰？相信必是年僅10歲的小兒子巴倫！<br><br>特朗普自己言行出位「惹火」，一早就受盡批評，第一夫人梅拉尼婭的衣著和發言也討不了好，第一女兒伊萬卡是大美人，照道理應該「得分」，可惜她插手不少白宮事務，被外界批評公私不分。<br><br>數數手指頭，特朗普一家未成為「箭靶」的只剩巴倫了，小伙子純真又率性，不管是在總統就職禮或重要場合，他疲倦了就打呵欠、不高興就露出不耐表情，民眾大呼「可愛」呢。</p></body></html>
