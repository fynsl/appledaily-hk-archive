<html><header><meta charset="utf-8"><title>傅家俊晉級形勢凶險</title></header><body><h1>傅家俊晉級形勢凶險</h1><p>《世界桌球錦標賽》<br>【綜合英國外電】周日在英國設菲爾德舉行的世界桌球錦標賽，香港球手傅家俊在19局10勝制的首圈賽事中，於第一節最後一局打出一cue破百的105度，但完成首節後暫時以局數2:7落後於22歲比利時新星比素。（now637台今日5:00pm直播）<br>另外，五屆世界冠軍的英格蘭球手奧蘇利雲以10:7擊敗同胞加利威爾遜，順利晉級16強。現年41歲的「火箭」在賽後更透露自己因為一月的大師賽中，只以一、兩個字回應訪問而收到世界桌聯的警告信：「我在四周前致電赫恩（世界桌聯主席），我告訴他我已經受夠了，我不覺得自己做錯任何事。」</p></body></html>
