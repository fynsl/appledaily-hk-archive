<html><header><meta charset="utf-8"><title>體壇拾趣：傑志撐朱sir「零本土」</title></header><body><h1>體壇拾趣：<br>傑志撐朱sir「零本土」</h1><p>傑志前日喺港超聯再贏飛馬，追到落後東方龍獅一分，大軍噚日朝早復操備戰周六作客將軍澳對南華場大戰（圖），而傑志高層對傳媒賽後報道放喺正選陣容內冇「本土」有啲唔同睇法；佢哋認為傑志從來都冇分乜嘢本地同非本地，職業球隊講能力同爭取成績，而球隊長遠方向都希望培訓到有能力球員。教練朱志光就話可能回應直接咗啲，亦叫大家睇嘢要長遠啲。據聞有傑志球員就同朱sir抱不平，話朱sir接手後喺部份盃賽其實好夠膽放佢哋啲青訓小將落場。</p></body></html>
