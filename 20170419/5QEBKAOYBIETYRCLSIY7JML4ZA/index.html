<html><header><meta charset="utf-8"><title>中環在線：王維基兩老表齊減薪 - 李華華</title></header><body><h1>中環在線：王維基兩老表齊減薪 - 李華華</h1><p>王維基做網購蝕錢，減薪係常識吧。根據香港電視（1137）最新年報，王維基舊年減薪33%，袋317萬元，行政總裁張子建係佢表哥，有難同當，減薪兩成，袋381萬元，多王維基少少。</p><p>雖然網購業務未有大起色，但王維基暫時仍然信心十足，指家陣每日有3,000宗訂單，去到每日8,000宗訂單就會收支平衡，佢冇預計幾時，但年報封面大大隻字用上奧巴馬當年好鍾意用嘅Change，想要 "Change the way we shop"，也許，希望在明天喇。</p></body></html>
