<html><header><meta charset="utf-8"><title>虛報有拐子婆　男工感化</title></header><body><h1>虛報有拐子婆　男工感化</h1><p>【本報訊】清潔男工因年幼兒女頑皮，想學校更加關注，加上工作壓力大，竟在新聞看見有拐帶兒童案件後，撥999訛稱有拐子婆騷擾其6歲兒子，拐子婆更向他表示兒子在內地可賣得好價錢。惟警方翻看閉路電視片段，發現清潔工根本沒現身，揭發他報假案。清潔工早前承認明知地誤導警務人員罪，昨被判感化15個月。<br>裁判官同時下令被告邱德基（38歲）依從感化官指示，接受精神科治療及參加小組活動。案情指被告於今年2月8日虛報在黃大仙鳳德商場一男廁外有拐子婆騷擾其子，叫兒子不要上學，要跟她玩。<br>案件編號：KCCC482/17<br>■記者伍嘉豪</p></body></html>
