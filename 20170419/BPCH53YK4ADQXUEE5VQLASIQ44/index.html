<html><header><meta charset="utf-8"><title>【動畫】桑拿房壞門柄母女被困個半鐘焗死</title></header><body><h1>【動畫】桑拿房壞門柄<br>母女被困個半鐘焗死</h1><p>捷克北部一對母女上周六到朋友住所使用其桑拿房，期間房門柄斷了，兩人被困房內90分鐘，最終焗死。<br><br>警方指死者分別65歲和45歲，在朋友家中的桑拿房一邊閒聊一邊焗桑拿，屋主發現她們焗了很長時間還未出來，便去看看，發現她們倒臥地上。<br><br>當時桑拿房門柄斷了，她們被困桑拿房長達90分鐘始被發現。房門上的玻璃窗破裂，顯示兩人嘗試破窗逃生但失敗。<br><br>救護員到場，證實她們已經死亡。當局會驗屍確定死因。<br><br>英國《太陽報》</p></body></html>
