<html><header><meta charset="utf-8"><title>求驗客手記：丹麥球迷冇品掟死老鼠</title></header><body><h1>求驗客手記：<br>丹麥球迷冇品掟死老鼠</h1><p>敵對球迷由觀眾席掟嘢落球場都唔係新奇，之前葡萄牙名宿費高由巴塞轉投皇馬後，倒戈魯營球場仲收過豬頭㖭！周一丹麥就進行打吡兼榜首大戰，由邦比主場對哥本哈根，邦比球迷為咗招待客軍球員，仲出動埋死老鼠，趁哥軍球員開角球，成隻死老鼠掟到角球旗邊，不過哥軍後衞奧古斯甸臣就好勇，一腳將死老鼠踢出場邊。不過哥軍最後由中場華碧一箭定江山，以1:0勝出，榜首拋離邦比達13分，冠軍都好穩陣。</p></body></html>
