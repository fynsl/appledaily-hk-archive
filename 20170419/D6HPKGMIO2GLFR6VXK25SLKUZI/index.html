<html><header><meta charset="utf-8"><title>求驗客手記：小托迪做神射手似老竇</title></header><body><h1>求驗客手記：<br>小托迪做神射手似老竇</h1><p>虎父無犬子，羅馬王子托迪嘅11歲囝囝基斯甸臣（小圖），最近代表羅馬踢青年賽，以八個入球成為呢個盃賽嘅神射手，但佢隊波八強已經出局，最後由AC米蘭班青年軍，擊敗死對頭國際米蘭奪標。講番托迪，踢到𠵱家都未宣佈下季動向，早前傳羅馬可能會畀佢掛靴後出任高層，但就一直未有下文。不過，如果球會肯同佢續約，而佢又持續有貨交，唔知有冇機會等到托迪同托迪2.0同場獻技呢？</p></body></html>
