<html><header><meta charset="utf-8"><title>求驗客手記：MK恩行善少過林鄭</title></header><body><h1>求驗客手記：<br>MK恩行善少過林鄭</h1><p>曼聯中場米希達利恩（MK恩）禮拜一中午揸車去曼徹斯特市市中心，同屋企人食飯，佢就將架車泊咗喺餐廳外面嘅雙黃線度。大概食咗一個鐘，有警察嚟抄牌，MK恩即刻出去。據目擊者話，警察見到佢出嚟，就停手冇抄；途人見到曼聯球星，即刻圍住佢影相攞簽名。不過，有個着迷彩褸嘅流浪漢就走埋去攞錢，MK恩好順攤，就畀咗五鎊（約49港元）佢，少過之前林鄭10倍喎！另外，英國《太陽報》披露曼聯中場保羅普巴請咗個意大利大廚返屋企，除咗照顧佢一日三餐外，仲負責做普巴嘅烹飪老師。原來普巴咁大個人，唔好話煎塊扒，就連烚隻蛋都唔識。</p></body></html>
