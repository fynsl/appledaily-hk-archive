<html><header><meta charset="utf-8"><title>體壇拾趣：打機亞運奪金不是夢</title></header><body><h1>體壇拾趣：<br>打機亞運奪金不是夢</h1><p>坐喺度打機，都分分鐘變黃金寶、李慧詩，幫香港拎獎牌！唔係呃你呀，因為電子競技將會被列為亞運項目。亞奧理事會禮拜一發新聞稿，同一間公司合作，全力推廣電子競技呢項運動（圖）。喺今年九月嘅亞洲室內及武術運動會，同埋出年嘅雅加達亞運入面，電競會係示範項目，到2022年杭州亞運，就會變成正式項目。不過，亞奧理事會暫時就未公佈邊隻遊戲會入選做亞運項目。喺電競界，熱門遊戲有FIFA 2017、Dota2同LOL等。</p></body></html>
