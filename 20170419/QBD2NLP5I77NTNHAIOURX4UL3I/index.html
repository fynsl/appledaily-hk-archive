<html><header><meta charset="utf-8"><title>體壇拾趣：黑帝ig放片險受罰</title></header><body><h1>體壇拾趣：<br>黑帝ig放片險受罰</h1><p>家陣好多體育明星都會玩社交網站，一來同支持者交流吓，增加知名度，二來多個賣廣告嘅途徑，可以賺多筆錢。不過，玩社交網站要小心，唔好亂咁放啲嘢上去。好似F1車手咸姆頓咁，早排喺中國站後，放咗段由佢車cam影嘅比賽片上ig度，引嚟F1賽會不滿。F1透過車隊向咸仔施壓，咸仔亦聽話，已經刪咗段片。F1方面話，佢哋好鼓勵車手多啲用社交媒體去同車迷聯繫，但頒佈指引，話比賽片段嘅權版係屬於轉播商，為咗保障番轉播商嘅利益，唔可以亂放上網。</p></body></html>
