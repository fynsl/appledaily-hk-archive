<html><header><meta charset="utf-8"><title>天恒邨持刀紋身怪男被「鐵甲威龍」爆門制服</title></header><body><h1>天恒邨持刀紋身怪男<br>被「鐵甲威龍」爆門制服</h1><p>【本報訊】天水圍天恒邨停車場地下梯間一間雜物房，昨日早上10時許，一名年約40歲染金髮紋身男子被發現手持鎅刀進入雜物房內，形迹可疑，警方接報到場調查，疑人拒絕合作開門，雙方展開對峙。隨後多名手持盾牌、身穿保護衣的「鐵甲威龍」警員到場支援，約1小時後警員爆門進入雜物房將可疑男子制服，將他雙手反鎖、五花大綁送院，其間可疑男不斷呼天搶地大叫，語無倫次。</p></body></html>
