<html><header><meta charset="utf-8"><title>IMF上調全球經濟增長預測</title></header><body><h1>IMF上調全球經濟增長預測</h1><p>【本報綜合報道】中國帶挈全球經濟。國際貨幣基金組織（IMF）表示，受日本、英國及中國經濟拉動，全球今年經濟增長預測由1月份的3.4%上調至3.5%。<br>IMF將中國2017年經濟增長預測由6.5%上調至6.6%，而英國增長預測則從1.5%上調至2%，日本增長預測由0.8%上調至1.2%。IMF維持美國今年增長預測於2.3%不變，明年增長預測維持於2.5%不變。<br>不過，IMF警告保護主義崛起及結構性問題，例如低生產率及收入高度不均，仍令全球經濟面臨下行風險。</p></body></html>
