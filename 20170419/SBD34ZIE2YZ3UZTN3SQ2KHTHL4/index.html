<html><header><meta charset="utf-8"><title>求驗客手記：「海鷗」下季飛上英超</title></header><body><h1>求驗客手記：<br>「海鷗」下季飛上英超</h1><p>蟄伏34年，「海鷗」再喺頂級聯賽高飛！周一英冠，榜首白禮頓（圖）憑格連梅利同蘇利馬治各入一粒，主場以2:1擊敗韋根，賽後43戰得92分；由於其後出場嘅第三位球隊哈特斯菲爾德作客僅和打比郡1:1，意味白禮頓篤定英冠前兩名，來季英超見！除咗白禮頓外，喺星期一嘅復活節快車升篤定班嘅，仲有兩支南部球隊普利茅夫同埋樸茨茅夫，佢哋喺周一英乙聯賽齊齊贏波，篤定三甲位置，下季肯定回升英甲。</p></body></html>
