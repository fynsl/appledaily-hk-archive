<html><header><meta charset="utf-8"><title>再企食糊位睇馬南非練馬師隨時大開殺戒！</title></header><body><h1>再企食糊位睇馬<br>南非練馬師隨時大開殺戒！</h1><p>南非練馬師霍利時於周一（17日）的剛戰憑「常妙星」及「旅英駿爵」起孖而回，回想起他於賽前的晨課相當積極，不時跟出跟入戰馬，而今戰又有相同的舉動，有權再次取得佳績，為及爬上練馬師排行榜的更高名次。<br><br>將於周四晚（20日）谷草出戰第3場四班1200米賽事的「金飯碗」，今早（18日）就由騎師柏寶出試一課快跳後，就見霍利時於慣常的食糊位看今期戰馬的狀態，其後更與柏寶談了數分鐘時間，舉動為之活躍。<br><br>然而「金飯碗」今仗再跑今季已獲兩勝首本路程1200米，配合柏寶停賽復出，再得內欄2檔之利，三甲機會很大。</p></body></html>
