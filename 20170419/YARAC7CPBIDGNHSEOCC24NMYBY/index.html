<html><header><meta charset="utf-8"><title>體壇拾趣：舒拉寶娃低胸慶生吸睛</title></header><body><h1>體壇拾趣：<br>舒拉寶娃低胸慶生吸睛</h1><p>舊年喺澳洲網球公開賽藥檢肥佬而被罰停賽15個月嘅俄羅斯靚女球手舒拉寶娃，4月26號就刑滿復出，出戰斯圖加特網球公開賽。喺今日30歲生日嘅舒娃，上星期六提早喺西荷李活慶祝生日，身穿黑色緊身連身裙，胸前直落有條長拉鏈嘅佢，可以話係性感型格兼備。至於喺舊年12月俾賊仔入屋行劫，仲俾賊仔用刀刺傷左手嘅捷克網球女將姬維杜娃（小圖），由於康復情況較預期好，所以佢喺社交網頁ig度宣佈會入紙申請參加將會喺五月底開鑼嘅法網呀！</p></body></html>
