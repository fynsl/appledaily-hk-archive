<html><header><meta charset="utf-8"><title>爺爺問佢死後會喊嘛？孫仔咁樣答...</title></header><body><h1>爺爺問佢死後會喊嘛？孫仔咁樣答...</h1><p>近日內地一段短片在網上瘋傳，令一眾網民爆笑。片中的祖父問年約4、5歲的孫子：「我死後你會哭嗎？」孫子聽罷沒有說話，立刻跪在地上，雙手按地，不消一秒，竟哭得呼天搶地，還不停叫着：「爺爺...爺爺...」看得在旁的爺爺及途人哈哈大笑，但短片拍攝的地方及時間不詳。<br><br>有網民大讚孫子的演技太好，可獲奧斯卡最佳男主角：「實力演技派，奧斯卡小金人非他莫屬。」有人則聯想到自己已故爺爺：「爺爺去世三年了 我愧疚的是 我好像連塊糖都沒有給他買過......明明輕輕鬆鬆可以做到的事情，我都沒有做。」 　<br><br>梨視頻/新浪微博</p></body></html>
