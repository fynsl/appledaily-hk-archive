<html><header><meta charset="utf-8"><title>中環在線：中原終於上市喇！ - 李華華</title></header><body><h1>中環在線：中原終於上市喇！ - 李華華</h1><p>登登登凳，中原終於上市了。不過，此中原不是彼中原，此乃中原銀行。<br>中原銀行新鮮滾熱辣申請上市，根據初步招股書，佢係一間總部位於河南省鄭州市嘅城市商業銀行，2014年底先至正式成立，前身係位於河南省嘅13間城商銀行。<br>講開鄭州，本港其實早有一間鄭州銀行（6196），呢隻亦係河南省嘅城商銀行，2015年底已經來港上市。咁啱得咁橋，鄭州銀行同中原銀行嘅包銷商都包括中信証券同建銀國際。</p></body></html>
