<html><header><meta charset="utf-8"><title>中環在線：張華峰畀面靚佬賀新股上市 - 李華華</title></header><body><h1>中環在線：張華峰畀面靚佬賀新股上市 - 李華華</h1><p>安領國際（8410）上市，公司做IT安全系統經銷商，就咁睇，同證券業唔算直接門當戶對，但竟然有立法會金融服務界議員張華峰到賀，非常少有！<br>聽聞張議員係因為畀面靚佬股評人鄧聲興（Kenny），事關Kenny出錢出力，上市前已經入股，上市後仲幫手做非執董，Kenny都話好開心請到議員出席撐場。<br>Kenny之前解釋過點解入股，係因為安領幫手做網絡安全，券商面對監管越來越嚴，呢筆成本硬掘要畀，市場長做長有咁話。</p></body></html>
