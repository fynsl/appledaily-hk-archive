<html><header><meta charset="utf-8"><title>隔牆有耳：元朗舞獅慶祝天后誕 - 李八方</title></header><body><h1>隔牆有耳：<br>元朗舞獅慶祝天后誕 - 李八方</h1><p>噚日有約30隊花炮隊伍喺元朗街頭巡遊，慶祝天后誕，仲有舞龍舞獅助陣，唔少團體更有具特色嘅表演，歷時3粒鐘睇到市民目不轉睛。</p><p>其實元朗十八鄉天后寶誕會景巡遊有超過50年歷史，係天后誕慶典嘅重頭戲。天后被視為海上守護神，相傳天后姓林名默，自幼就有預測天氣嘅特殊本領，喺海難中救人無數，過去香港沿海鄉民同漁民都會建廟供奉，祈求風調雨順，魚穫豐收。而每年天后誕，香港各區70幾座天后廟都有慶祝活動，其中以元朗花炮會景巡遊及西貢大廟灣慶典最矚目。</p></body></html>
