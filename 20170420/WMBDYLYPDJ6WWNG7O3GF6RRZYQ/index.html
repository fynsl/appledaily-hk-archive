<html><header><meta charset="utf-8"><title>【美圖晒晒】清純「小公主」集萬千寵愛賣韓裝做埋生招牌</title></header><body><h1>【美圖晒晒】清純「小公主」集萬千寵愛<br>賣韓裝做埋生招牌</h1><p>台灣台東美女羅依璇(Demi)清純可人，一頭長髮令人印象深刻。<br><br>來自台東排灣族部落的Demi，一直被親友當小公主般痛錫。中學畢業後，她獨自到台南念書。由於離家住宿，很早便學會獨立。2013年她參加「凱渥夢幻之星」後，被簽為旗下模特兒。當上模特兒，更讓她學習到與他人相處之道。<br><br>目前，除了模特兒工作外，Demi還在台中經營南韓服飾店和網店，她也會親自上陣擔任模特兒，示範各款服裝。<br><br>正妹時代</p></body></html>
