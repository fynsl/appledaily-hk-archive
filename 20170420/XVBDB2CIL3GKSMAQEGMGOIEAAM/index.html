<html><header><meta charset="utf-8"><title>國務院再推減稅料全年少收3,800億</title></header><body><h1>國務院再推減稅<br>料全年少收3,800億</h1><p>【本報訊】中國總理李克強昨日主持召開國務院常務會議，會後宣佈推出進一步減稅措施，由今年7月1日起實施，預計全年將減稅3,800多億元（人民幣．下同）。其中措施包括，將增值稅稅率由之前四檔減至17%、11%和6%三檔，取消13%一檔稅率；將農產品、天然氣等增值稅稅率從13%降至11%。<br>另外，再擴大享受企業所得稅優惠的小型微利企業範圍。由今年至2019年底，將小微企業年應納稅所得額上限由30萬元提高到50萬元，符合條件的小微企業所得減半計算應納稅額，並按20%優惠稅率繳納企業所得稅。</p></body></html>
