<html><header><meta charset="utf-8"><title>體壇拾趣︰肖國棟篤走賴恩戴爾</title></header><body><h1>體壇拾趣︰<br>肖國棟篤走賴恩戴爾</h1><p>周三喺英國設菲爾德舉行嘅世界桌球錦標賽，中國球手肖國棟（圖）喺首圈以10:4擊敗威爾斯老將賴恩戴爾，晉級次圈將硬撼衞冕嘅東道主球手沙比。另外，香港桌球一哥傅家俊嘅次圈對手係前世界冠軍、澳洲嘅羅拔臣，後者噚日首圈以10:4擊敗泰國Noppon，二人喺下周日（23號）對壘。而世界排名第二嘅英格蘭名將鄧立普，喺首圈就爆冷輸畀麥里奧特8:10出局。（now637台今日5:00pm直播）</p></body></html>
