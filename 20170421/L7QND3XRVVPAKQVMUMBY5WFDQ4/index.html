<html><header><meta charset="utf-8"><title>打針去皺後一撳就有窿貪靚女額頭擠出一大嚿膿</title></header><body><h1>打針去皺後一撳就有窿<br>貪靚女額頭擠出一大嚿膿</h1><p>泰國一名女子為美容付出代價，注射填充物去皺，結果導致痛楚發炎，額頭擠出一大團膿。<br><br>41歲的Nong Guang兩年前在泰國曼谷一間診所，注射填充物於額頭去皺。不久她發覺不妥，撫摸臉部感覺「濕濕軟軟」，但她一直拖到最近，臉部開始感到痛楚之時，才去診所檢查。<br><br>原來那次美容療程導致Guang發炎，醫生唯有將積在她額頭皮下的膿慢慢擠出。<br><br>醫生花十分鐘擠出黏糊糊的一團東西後，Guang額頭所含的膿都已清除，並漸漸康復。<br><br>英國《每日郵報》</p></body></html>
