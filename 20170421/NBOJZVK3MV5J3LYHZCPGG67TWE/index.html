<html><header><meta charset="utf-8"><title>「懺悔咗嘅壞人」翁靜晶唔信賊王洗心革面</title></header><body><h1>「懺悔咗嘅壞人」<br>翁靜晶唔信賊王洗心革面</h1><p>賊王葉繼歡日前因癌病逝世，終年55歲。一直協助葉繼歡的街工梁耀忠出席電台節目時指，葉繼歡早前就懲教署拒絕給予中醫治療提請司法覆核，已獲法庭批出許可，但葉未等及已離世，他直言「覺得幾可惜」。<br><br>他又指其親屬可提出由於葉繼歡沒有接受中醫治療而離世，作為繼續進行司法覆核程序的理由，否則法庭會終止程序。<br><br>梁耀忠指，葉繼歡關注在囚人士權益，如爭取可使用保溫杯，又會向他反映囚友遇到的問題，希望他幫忙，形容葉繼歡相當關心別人。</p></body></html>
