<html><header><meta charset="utf-8"><title>話你知：港約有12萬患者</title></header><body><h1>話你知：港約有12萬患者</h1><p>諾貝爾物理學獎得主、「光纖之父」高錕，近年患上認知障礙症（Dementia），令此症在港引起關注。據衞生署及中文大學早年推算，本港現時約有12萬名認知障礙症患者，2041年更會增至34萬人。<br>認知障礙症無法根治，患者嚴重時會失去認知和自理能力，甚至出現精神及行為問題，此病港譯原為「癡呆症」，因癡呆一詞帶有貶義，2010年曾改為腦退化症，但醫學界指或會誤導公眾，再度易名為認知障礙症。</p></body></html>
