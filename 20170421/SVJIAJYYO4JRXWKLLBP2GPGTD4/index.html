<html><header><meta charset="utf-8"><title>【美圖晒晒】台「警界林志玲」出更示威者：好想俾佢抬走</title></header><body><h1>【美圖晒晒】台「警界林志玲」出更<br>示威者：好想俾佢抬走</h1><p>去示威也不忘睇靚女！在台灣，反對年金改革的「800壯士」夜宿，包圍立法院，警方出動上千名警員到場戒備，氣氛十分緊張。就在一片抗議聲中，竟有不少民眾及媒體隔着水馬，發現了號稱「警界林志玲」的女警羅惠君的倩影，紛紛拿出手機拍照。路過的民眾直呼：「戀愛了」、「好想被她抬走」。<br><br>33歲的羅惠君是彰化保四總隊女警，身高1.72米、長相酷似名模林志玲，因連續支援大型民眾集會等勤務，意外成為了網友捕捉的「嬌點」。<br><br>台灣《蘋果日報》/ facebook</p></body></html>
