<html><header><meta charset="utf-8"><title>體壇拾趣︰佗B捧澳網細威今秋做媽媽</title></header><body><h1>體壇拾趣︰佗B捧澳網<br>細威今秋做媽媽</h1><p>「細威」莎蓮娜喺上年年底同Reddit嘅共同創辦人奧漢尼恩訂婚，而佢周三就喺snapchat大晒自己着住黃色泳衣、有少少凸肚嘅相兼寫住「20周」（右圖），向粉絲宣佈自己做媽媽嘅喜訊！</p><p>雖然呢位35歲嘅網球一姐之後刪走張相，但係佢嘅發言人Kelly證實細威確實係大咗肚，仲話預產期喺今年秋天，咁即係話細威喺今年一月澳網係「大住肚」咁捧盃！細威證實懷孕後，今季會提早收「咧」並計劃喺2018年復出。</p></body></html>
