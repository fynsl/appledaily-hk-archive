<html><header><meta charset="utf-8"><title>真‧街霸地鐵上演兩女拳打腳踢互鍊</title></header><body><h1>真‧街霸地鐵上演<br>兩女拳打腳踢互鍊</h1><p>地鐵車廂上演真人版「街頭霸王」，但不是阿ken同春麗，而是兩名大姐！事發於周三，廣西南寧有一女子在搭地鐵時不停拍打自己身上的灰塵，旁邊的女子又莫名其妙跟着拍，接着兩人開始大鬥法，拍完膊上頭皮，又挖耳垢彈去對方身上。兩人接着互拍後又互踢，最後竟演變成毆鬥。　<br><br>兩名女子互扯頭髮，從座位打到車廂門口，最後要由兩名男子拉開她們，才結束這場「武鬥」。結果當然是兩人雙雙被帶到派出所，雙方同意和解，才了事。　<br><br>梨視頻</p></body></html>
