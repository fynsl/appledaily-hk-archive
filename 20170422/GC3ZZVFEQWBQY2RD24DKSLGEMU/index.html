<html><header><meta charset="utf-8"><title>中海外首季溢利78億元按年增9.7%</title></header><body><h1>中海外首季溢利78億元<br>按年增9.7%</h1><p>【本報訊】中海外（688）昨日收市後宣佈，今年首季經營溢利78億元，較去年同期71.1億元增長9.7%；收入274.2億元，按年升10.9%，首3個月合約銷售總額約571.6億元，按年增長45.4%。中海外股價昨跌0.65%，收報22.8元。<br>中海外指，首季買入15塊地，至季尾集團現金由去年底的1,571.6億元減至1,361.8億元，導致集團綜合淨借貸水準上升至13.3%，但整體財務狀況仍非常良好。</p></body></html>
