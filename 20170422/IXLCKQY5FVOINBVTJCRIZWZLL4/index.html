<html><header><meta charset="utf-8"><title>為填數冒客簽名　滙豐女員工囚8月</title></header><body><h1>為填數冒客簽名　滙豐女員工囚8月</h1><p>【本報訊】有不誠實罪行案底的滙豐銀行女出納員，投資炒賣電話生意，但誤購無保養的水貨iPhone，生意拍檔要她承擔全部損失，她為免拍檔到銀行追數而累她失去工作，去年7月假冒客戶簽名轉走20萬元應急。出納員早前在東區法院承認一項使用虛假文書罪，裁判官昨指被告雖在案發後翌日已還清款項，但不減罪行嚴重性，判監8個月。<br>被告葉芷妮（31歲）昨透過大狀求情指，希望法庭考慮到受影響的客戶及銀行都沒有損失而輕判。但主任裁判官錢禮斥被告違反誠信，罪行嚴重，須判即時監禁。<br>案件編號：ESCC778/17<br>■記者黃幗慧</p></body></html>
