<html><header><meta charset="utf-8"><title>【今日笑一笑】生日不快樂　蛋糕被鯨吞冇着落</title></header><body><h1>【今日笑一笑】<br>生日不快樂　蛋糕被鯨吞冇着落</h1><p>開生日派對是一件開心事，但唱完生日歌沒蛋糕吃，莫說人類小朋友，連狗狗也會很失望呢。居於日本東京的這三隻狗狗，主人早前替其中一隻狗狗辦生日派對。牠們乖乖的坐於蛋糕前，滿心期待、等候主人唱畢生日歌及發出OK指令，怎料「OK」指令一出，啡色的拉布拉多便狂風掃落葉式的將枱面蛋糕鯨吞，身旁的法國老虎狗也被眼前一幕嚇呆呢。<br><br>Instagram</p></body></html>
