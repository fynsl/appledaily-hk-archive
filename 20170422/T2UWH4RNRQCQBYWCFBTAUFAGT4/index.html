<html><header><meta charset="utf-8"><title>【動畫】元朗撞車遇惡煞人夫遭打傷兼扑車</title></header><body><h1>【動畫】元朗撞車遇惡煞<br>人夫遭打傷兼扑車</h1><p>【本報訊】昨凌晨零時許，一輛韓國KIA七人車由男司機駕駛，載同其妻子，沿元朗青山公路往YOHO TOWN方向行駛，至安樂路時與一部輕型貨車相撞，七人車車尾撞凹。意外後七人車司機與輕貨司機發生爭執，輕貨司機上車取來一支木棍，向七人車司機襲擊，以及扑向七人車。<br>七人車38歲姓袁司機臉部及腰部受傷，以及車頭冚損毀，輕貨司機肇事後開車逃去。七人車司機妻子協助報警。警方到場將七人車司機送院，並追緝涉事輕貨司機下落。</p></body></html>
