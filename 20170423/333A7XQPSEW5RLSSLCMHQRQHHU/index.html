<html><header><meta charset="utf-8"><title>【一周必看】泊唔到車用手抬　車神幫拖點知係......</title></header><body><h1>【一周必看】<br>泊唔到車用手抬　車神幫拖點知係......</h1><p>內地媒體報道，本月6號，青島一名女司機因不泊到車，竟想到與朋友用手抬車「泊位」。<br><br>女司機泊車時，只差一點便泊進車位，她叫女友人下車替她睇位，但仍未能成功泊進。女司機竟想到和友人抬車，把車子抬進車位內，但兩位女子的力量畢竟太小了，有好心的保安員大叔也加入「抬車大軍」，但仍是束手無策。<br><br>忽然，一位「紅衣哥哥」出現，他示意不用抬車，他幫女司機泊位，不消一會三個人看着他泊好車子。原來他是隔鄰白色車的司機，女司機和她的友人跟他連忙道謝。</p></body></html>
