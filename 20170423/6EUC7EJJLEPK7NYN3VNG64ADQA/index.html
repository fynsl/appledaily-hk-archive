<html><header><meta charset="utf-8"><title>【又有公屋王】黃大仙竹園北邨綠表升破300萬</title></header><body><h1>【又有公屋王】<br>黃大仙竹園北邨綠表升破300萬</h1><p>沙田公屋顯徑邨癲賣500萬元，黃大仙竹園北邨綠表價亦升破300萬元。<br> <br>富誠地產陳鍚金表示，竹園北邨榕園樓高層8室，實用面積485方呎，兩房間隔，放盤約一個月，於未補價的居屋第二市場原叫價320萬元，最終以306萬元成交，呎價6,309元，成為屋苑居二市場最貴公屋王，樓價及呎價屬屋苑最貴。<br> <br>原業主1999年以27.22萬元一手買入上述公屋，現轉手升值10倍，勁賺278萬元。</p></body></html>
