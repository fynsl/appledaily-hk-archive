<html><header><meta charset="utf-8"><title>菁雋定價受關注</title></header><body><h1>菁雋定價受關注</h1><p>相信會緊接珀御後推出的是俊和及益兆興業合作發展的「龍床盤」菁雋，位於屯門河道以東俗稱虹橋的小區北部，提供356伙，主打開放式至兩房單位，焦點所在的128方呎開放式，樓價水平備受關注。<br>另外兩個排隊登場的項目規模都較細，而且都是鄰近港鐵屯門站，新世界屯門鄉事會路88號項目共100伙，主打兩房及三房單位，資本策略仁政街項目涉近200伙，以開放式至兩房單位為主。長遠一點的供應有屯門河道以西工業區南部的莊士業旺路項目，提供開放式至四房單位，主打一房間隔。</p></body></html>
