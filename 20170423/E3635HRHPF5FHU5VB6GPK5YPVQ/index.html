<html><header><meta charset="utf-8"><title>小童試爬包山</title></header><body><h1>小童試爬包山</h1><p>長洲太平清醮下周三（5月3日）舉行，康樂及文化事務署昨日率先舉辦包山嘉年華，除了有多個團體參加搶包山接力邀請賽外，同場更有攀爬同樂環節，參加者可親身試爬搶包山比賽用的14米高包山架，身高1米或以上人士即可參加，不少小朋友穿上攀爬裝備，在指導下慢慢向上爬（圖），甚為刺激。包山比賽場地即長洲北帝廟運動場亦設置多個攤位遊戲，另設手工藝製作、包山填色比賽及繪畫比賽作品展等，藉以加強市民對傳統搶包山及本土習俗的認識。場內亦豎立一座「許願包山」，讓市民將許願卡掛在包山上。<br>夏家朗攝</p></body></html>
