<html><header><meta charset="utf-8"><title>【一周必看】打機可以打到入亞運？</title></header><body><h1>【一周必看】<br>打機可以打到入亞運？</h1><p>亞奧理事會（OCA）與阿里體育上周一在杭州舉行記者會，宣布成為戰略合作夥伴，雙方將共同持續、大力推進電競運動，2022年杭州亞運會並會首次成為正式比賽項目。<br><br>電競近年發展迅速，社會對於電競行業亦愈見重視。據OCA方面表示，電競在亞洲以至全世界受到數以百萬計青少年歡迎，今年9月在土庫曼舉行的第五屆亞洲室內暨武術運動會（AIMAG），電競已成為了示範項目，明年在印尼舉行的第18屆亞運會將再次把電競列為示範項目，到2022年杭州第19屆亞運會，電競則會首次成為正式比賽項目；目前電競主要遊戲為《英雄聯盟》League </p></body></html>
