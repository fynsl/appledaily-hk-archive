<html><header><meta charset="utf-8"><title>【一周必看】美魔女晒水着　小冰弗爆靠阿媽帶挈</title></header><body><h1>【一周必看】<br>美魔女晒水着　小冰弗爆靠阿媽帶挈</h1><p>【一周必看】自古就有秦始皇希望長生不老，而事實上係咪真係有呢？現年47歲、港姐出身嘅梁小冰，最近就提起「長生不老」一事，事緣佢日前趁住復活節假去咗玩，仲大晒水着照，身為一子之母嘅小冰，着起比堅尼泳衣都仲好纖瘦，冇肚腩，素顏上陣都仲見得吓人，真係keep得到又keep得好好。見到小冰喺長凳上擺晒甫士咁，另有佢落水啲芙蓉照，認真飲得杯落！</p></body></html>
