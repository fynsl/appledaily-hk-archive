<html><header><meta charset="utf-8"><title>求驗客手記：伊卡迪戴帽費倫照得「米」</title></header><body><h1>求驗客手記：<br>伊卡迪戴帽費倫照得「米」</h1><p>上周六夜場意甲，由費倫天拿主場對國際米蘭，最後主隊險勝5:4，開出40倍「主其他」波膽。<br>兩隊波各有一段時間不設防，費倫雖然先開紀錄，但國米上半場係反勝一方，六分鐘內由比列錫同莫路伊卡迪各入一球改變戰況。不過，下半場60分鐘開始，國米突然防線崩潰，唔使廿分鐘已失咗四球咁多，當中費倫嘅馬泰斯雲仙奴同侯馬都先後喺呢場比賽梅開二度。領先到5:2嘅費倫臨尾大意失兩球，俾伊卡迪喺今場戴帽省三粒，但為時已晚以4:5落敗，出現呢個「主其他」波膽，半全場就開出26倍嘅「客主」，有人博中就真係和味。</p></body></html>
