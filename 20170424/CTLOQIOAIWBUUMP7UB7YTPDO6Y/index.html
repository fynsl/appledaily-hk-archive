<html><header><meta charset="utf-8"><title>柴灣隱蔽男倒斃睡房父親嗅臭味揭發</title></header><body><h1>柴灣隱蔽男倒斃睡房<br>父親嗅臭味揭發</h1><p>【本報訊】柴灣環翠邨利翠樓，前日晚上11時許，一名37歲姓麥男子被家人發現倒斃在睡房內，警員到場展開調查相信男子已經死去多日，不排除患有隱疾病發猝死，有待法醫剖屍確定死因。<br><br>摢悉，死者失業與父母及弟弟同住，畢業後便很少工作，10多年來總愛獨自躲在睡房內不願外出，家人亦很少與他見面，日常飲食靠父親照顧，故死去多日後前日其父發覺房內傳出臭味始揭發事件。</p></body></html>
