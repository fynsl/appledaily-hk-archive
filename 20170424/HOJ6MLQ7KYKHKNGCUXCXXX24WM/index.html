<html><header><meta charset="utf-8"><title>求驗客手記：基沙文百球助馬體會奪「愛」</title></header><body><h1>求驗客手記：<br>基沙文百球助馬體會奪「愛」</h1><p>基沙文近期幾威水，啱啱幫馬德里體育會喺歐聯八強淘汰李斯特城晉四強，上周六西甲作客愛斯賓奴又做功臣，靠佢喺下半場73分鐘左腳近射一箭定江山贏波；呢球波唔單止對馬體會穩守聯賽榜第三位重要，而且仲係佢個人嘅西甲第100球，係繼賓施馬後第二位喺西甲達到百球關口嘅法國人。賽後有報道拆解佢呢100球，當中60球係為馬體會而入，另外40球就係喺母會皇家蘇斯達入嘅；另外，呢100球中有69球來自佢最耍家隻左腳，右腳就11球，仲有20球係頭槌。</p></body></html>
