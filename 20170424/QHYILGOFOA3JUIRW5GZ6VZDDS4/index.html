<html><header><meta charset="utf-8"><title>九龍城賢文禮士會所有室內泳池</title></header><body><h1>九龍城賢文禮士<br>會所有室內泳池</h1><p>發展商華懋向來有樓慢慢賣，最新登場的九龍城賢文禮士，早於2014年底批出預售，等足兩年多，以現樓應市，全盤134伙，包羅一至四房及獨立屋。由於鄰近墳場，故首批50伙平均折實呎價21,677元，低過同區新盤三至四成，為近期罕有低開新盤，入場費約1,677萬元。<br><br>項目走精品家居及豪宅設計，會所不能太普通，面積逾1.1萬方呎，宴會廳少不得，卡拉OK室可招呼客人，還有室內泳池及按摩池，其他屬基本設施，包括健身室、桑拿浴室、健康舞室，球類設施少，只得桌球室。</p></body></html>
