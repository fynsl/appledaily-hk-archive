<html><header><meta charset="utf-8"><title>【一周必看】賊王葉繼歡肺癌亡</title></header><body><h1>【一周必看】<br>賊王葉繼歡肺癌亡</h1><p>【一周必看】90年代持AK-47自動步槍在鬧市掃射劫金舖的一代「賊王」葉繼歡，於1996年與大賊張子強合謀綁架李嘉誠長子前中槍半身癱瘓，在赤柱監獄服刑近21年後，患有肺癌的他因病情惡化，本月初送瑪麗醫院治療，但病情沒好轉，於周三早上不治。葉繼歡判囚36年，若扣除假期預計他兩年後可出獄與家人團聚，最終不敵病魔，結束其惡貫滿盈的一生，終年55歲。死因裁判法庭稍後會進行死因研訊。</p></body></html>
