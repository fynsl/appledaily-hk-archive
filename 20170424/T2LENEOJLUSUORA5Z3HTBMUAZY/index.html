<html><header><meta charset="utf-8"><title>【一周必看】平價Mask仲好用！邊隻牌子性價比最高？</title></header><body><h1>【一周必看】<br>平價Mask仲好用！邊隻牌子性價比最高？</h1><p>【一周必看】消委會今年首季接獲16宗有關面膜投訴，較去年同期9宗增逾七成，主要包括懷疑假貨和產品質量問題。消委會在測試市面40款保濕面膜後，發現半數樣本含有或會令人皮膚過敏的防腐劑化學物質成份，包括有3款驗出含防腐劑MIT，其中一款濃度更超出內地規定上限。消委會指本港至今未有針對護膚品、化妝品成份規管標準，建議港府引入相關法例保障消費者。</p></body></html>
