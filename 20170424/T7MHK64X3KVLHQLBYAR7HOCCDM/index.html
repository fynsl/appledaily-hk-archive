<html><header><meta charset="utf-8"><title>求驗客手記：拜仁唔要「緬」累死捧場客</title></header><body><h1>求驗客手記：<br>拜仁唔要「緬」累死捧場客</h1><p>上周中喺歐聯俾球證玩死出局嘅拜仁慕尼黑（紅衫），周六回到德甲面對聯賽作客三連敗嘅緬恩斯，以為可輕鬆贏番波，點知後防犯錯，包括兩回合對皇馬都黑仔到爆嘅維達爾又喺後場控失波，上半場曾兩度落後，直至堤亞高艾簡達拿換邊後救駕，先追和2:2完場，自2015年五月後首次四場不勝。教練安察洛堤賽後嬲爆，但就話早段傷出嘅阿拉巴傷勢唔算嚴重。而佢哋嘅死敵多蒙特同日作客慕遜加柏憑拉菲爾古里路完場前三分鐘奠定勝局贏3:2。</p></body></html>
