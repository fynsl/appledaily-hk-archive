<html><header><meta charset="utf-8"><title>中環在線：呢隻創仔好長……個名 - 李華華</title></header><body><h1>中環在線：<br>呢隻創仔好長……個名 - 李華華</h1><p>一般上市公司名都係10個字左右，不過噚日有隻創板新股，個名就水蛇春咁長，名為「揚州市廣陵區泰和農村小額貸款股份有限公司（8252）」，全部20個字，淨係地方名都有3個。明知冇乜人記到佢個名，公司簡稱「泰和小貸」。<br>公司本身喺江蘇省揚州市從事小額貸款，2011年起，當地政府要將城市重新分區，於是總部就分到揚州市廣陵區轄下，於是公司就有咁多地方名。<br>睇番其他上市公司，唔少個名都幾長吓，舉例有中國城市軌道交通科技（1522）、隆基泰和智慧能源（1281），中國大冶有色金屬（661）等。</p></body></html>
