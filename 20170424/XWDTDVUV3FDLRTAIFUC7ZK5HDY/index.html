<html><header><meta charset="utf-8"><title>沙加+蒙利爾=槍手內訌和事佬竟然係山神</title></header><body><h1>沙加+蒙利爾=槍手內訌<br>和事佬竟然係山神</h1><p>阿仙奴周日喺英格蘭足總盃4強同曼城會師溫布萊球場，但係賽前就傳出槍手內訌嘅消息，仲要智利球星阿歷斯山齊士做和事老㖭！<br><br>據英國《太陽報》報道，舊年夏天加盟兵工廠嘅瑞士國腳格列沙加，星期六喺操練嘅時候似乎同隊友蒙利爾發生衝突，有張相就係「山神」企喺佢哋之間好似勸交咁款，而另一張相就見到格列沙加嘅茅頭忽然指向「山神」咁喎。到底咩事令到槍手發生爭拗呢，報道都話唔清楚，不過《太陽報》話之後都見到「山神」有笑嘅，但呢件事對球隊喺對藍月嘅英足盃4強有冇影響呢，暫時就不得而知喇。</p></body></html>
