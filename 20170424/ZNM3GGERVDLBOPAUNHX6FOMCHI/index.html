<html><header><meta charset="utf-8"><title>中環在線：醫思忽然買基金　小股東硬食？ - 李華華</title></header><body><h1>中環在線：<br>醫思忽然買基金　小股東硬食？ - 李華華</h1><p>上市一年左右嘅醫思醫療（2138）最近忽然話，拎咗1億元（1,300萬美元），透過花旗銀行認購定期流動基金嘅美元95A2類別股份。<br>公司指，買基金有助提高公司閒置現金嘅回報，又講明「認購人」係旗下全資附屬公司，主要從事投資控股，公司本身都係做醫療服務云云。雖然係咁講，市場都知道係同一件事，唔知公司怕唔怕小股東唔like，話佢不務正業呢？</p></body></html>
