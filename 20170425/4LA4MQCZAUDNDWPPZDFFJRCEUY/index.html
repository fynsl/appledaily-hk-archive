<html><header><meta charset="utf-8"><title>雨僑西門吹風遊沖繩</title></header><body><h1>雨僑西門吹風遊沖繩</h1><p>雨僑近日與家人到日本沖繩自駕遊，不時拍片上網分享美容心得及旅遊貼士，出發前已策劃好在那一個景點拍片分享旅程，可惜到恩納村的國家自然公園觀光時，天氣欠佳，所拍的影片只聽到風聲，而原來打算在萬座毛拍片，再遇上相同問題，她笑說：「可惜人算不如天算，變咗西門吹風小姐，吹到成個人歪晒，連條橋都吹散埋，拍片告吹。」不過她陪爸爸買心愛的釣魚用具。<br>之前有傳雨僑和男友羅力威結婚，不少朋友都誤會她此行是結婚旅行，雨僑說：「未嫁，多謝大家關心，如果結婚會話畀大家知，呢次純粹係同屋企人旅行，順便唞吓，完全冇神秘嘢。」<br>撰文：葉綠悠</p></body></html>
