<html><header><meta charset="utf-8"><title>吳若希餵母乳囡囡啜唔停</title></header><body><h1>吳若希餵母乳囡囡啜唔停</h1><p>吳若希前日為澳門闊少男友Alex Ho誕下囡囡Giselle，還透露生B過程好辛苦，痛足22小時，前日她接受無綫娛樂新聞台電話訪問，指囡囡好為食。<br>初為人母，吳若希好勤力更新社交網分享感受，昨日清晨7時，她貼了一張在醫院房內的環境相，相中窗簾幾乎全關，只留下一道光線，吳若希留言：「餵咗成個鐘人奶，我個女仲係要繼續食，仲要啖啖大大力啜，有冇咁大食？」然後再hashtag「都話我有咗嘅時候唔係我肚餓」、「一生完即刻胃口大減」等發牢騷。<br>撰文：李察</p></body></html>
