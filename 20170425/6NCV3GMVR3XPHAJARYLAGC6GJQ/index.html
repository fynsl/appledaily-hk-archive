<html><header><meta charset="utf-8"><title>【少爺戀事】啟山追唔到超蓮</title></header><body><h1>【少爺戀事】啟山追唔到超蓮</h1><p>霍震霆和前妻朱玲玲育有三子，長子霍啟剛於12年娶跳水皇后郭晶晶，兩人現育有一子一女；二公子啟山的緋聞多姿多采，04年跟章子怡在停車場激吻爆戀情，但兩年後玩完，13年與外籍模特兒Lea T.傳婚訊，惟有指霍奶奶不喜歡外籍嫩模做孫媳婦，最終分手收場，去年就被爆力追賭王何鴻燊至索千金何超蓮，但最後都不了了之。</p><p>而霍家三公子啟人05年與Rebecca Lo拍拖，08年跟台灣女星楊千霈傳緋聞，兩年後更被影到與Rebecca好友Antonia拖手咀嘴，有指受情傷的Rebecca患情緒病，雖然結交了新男友，但半年後受情困雙料自殺。</p></body></html>
