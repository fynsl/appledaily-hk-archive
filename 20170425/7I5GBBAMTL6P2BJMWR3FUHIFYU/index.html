<html><header><meta charset="utf-8"><title>梁漢文擺甫驚車撞</title></header><body><h1>梁漢文擺甫驚車撞</h1><p>梁漢文（Edmond）早前跟小師妹湯加文（Carmen）到中環拍攝音樂會海報，負責宣傳海報設計的林海峰為拍攝音樂會主題「擦身而過」的感覺，要求Edmond在中環鬧市來回過馬路幾十次，Edmond說：「睇住個綠燈好快已經眨眨吓就變紅，但係我又唔行得，要企喺度俾攝影師影，影嗰陣好驚俾人鬧我阻街，又驚阻車行，俾車撞，好彩都冇俾人鬧。」<br>林海峰在現場見到Carmen，即刻跟她開玩笑說：「你究竟知唔知邊個係梁漢文？」Carmen連忙點頭，Edmond笑說：「下次拍MV再搵你做女主角，影番個正面！」<br>撰文：非非</p></body></html>
