<html><header><meta charset="utf-8"><title>阿驄開騷負責抹地</title></header><body><h1>阿驄開騷負責抹地</h1><p>林敏驄將於6月在紅館舉行兩場「35年時日如飛林敏驄腦交戰作品展演唱會」，阿驄昨日到商台受訪時對銷情信心十足，笑言：「有我哋實掂，未正式開賣已經隊冧個server啦 。」阿驄指作品太多，在傾偈環節只能簡短，希望將七成作品放入演唱會，現正親自剪接製作串燒歌。<br>網上有林敏驄粉絲專頁發佈了很多阿驄鮮為人知作品，他說：「有啲歌我都唔記得，例如王菲《我愛雀班》。」阿聰邀請了超過二十人上台演出，他笑言：「個個都有頭有面，喺紅館開過騷，到時我就負責收銀、招呼朋友、抹地，等佢哋唔好跣親。」<br>採訪、攝影：卓寶花</p></body></html>
