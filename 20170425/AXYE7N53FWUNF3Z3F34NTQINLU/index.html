<html><header><meta charset="utf-8"><title>岑潔儀老公傳統逼生仔</title></header><body><h1>岑潔儀老公傳統逼生仔</h1><p>岑潔儀（Zoey）昨日於北角出席嬰兒用品店開幕，她現時食中藥努力調理身體，希望明年追女，但老公卻反對，她說：「佢係好傳統嘅客家人，我問佢係咪想生十個都係仔，佢話係，我咪話吓！我開刀，最多應該只係生四個，我就想兩個仔一個女。」問到有否生仔壓力？她說：「都有㗎，關乎我地位喎。」<br>生仔後，Zoey謂從來沒有受到老公冷落，她說：「我哋仲好似熱戀，成日嗌交，好激情。」而談到報讀學前班，Zoey說：「囝囝表現得好好，諗住十拿九穩，點知都唔收，真係有啲挫敗感，可能我哋唔係政府人員、知名人士，識人好過識字，香港嘅教學制度真係好悲哀。」<br>採訪、攝影：羅慧敏</p></body></html>
