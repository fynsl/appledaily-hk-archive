<html><header><meta charset="utf-8"><title>李聖經南柱赫拍拖5個月</title></header><body><h1>李聖經南柱赫拍拖5個月</h1><p>韓劇《舉重妖精金福珠》兩位主角被爆戲假情真，26歲的李聖經和23歲的南柱赫被指因拍劇而譜出姊弟戀，兩人拍拖5個月。<br>韓國媒體《Dispatch》隨即公開去年聖誕節及於上周日南柱赫和李聖經約會的照片，兩人約會時包到冚，以掩人耳目，不過因仍處於熱戀階段，南柱赫更接載李聖經返教會，亦有買籃球衣給女友做禮物。而戀情爆出9小時後，二人同屬的YG事務所確認戀情。</p><p>另外，已公開戀情的秀英和男友鄭京浩拍拖將近五年，日前二人被網民捕獲在街頭拍拖，兩人像普通情侶一樣行街拍拖，過馬路時鄭京浩體貼拖實女友，認真打風都打唔甩。<br>撰文：施洛冰</p></body></html>
