<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳偉霆多偶像認花心</title></header><body><h1>【馮仁昭四圍超】<br>陳偉霆多偶像認花心</h1><p>陳偉霆（William）喺內地爆紅後，日前佢去咗重慶開騷，翻唱偶像郭富城《唱這歌》同張國榮《側面》致敬。<br>William喺台上用半鹹淡普通話表示：「大家都知我的偶像是Michael Jackson，其實我也很花心，我有其他偶像，就是郭富城，15歲拿他的歌參加歌唱比賽，但輸了！我是85年出生，有很多偉大歌手，對我們後輩有很深影響。」<br>撰文：馮仁昭</p></body></html>
