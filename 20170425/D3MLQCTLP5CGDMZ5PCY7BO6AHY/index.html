<html><header><meta charset="utf-8"><title>趣趣地：傅神醫都係曼聯躉</title></header><body><h1>趣趣地：<br>傅神醫都係曼聯躉</h1><p>港產名醫由美國威返香港！佢就係喺香港長大，66歲嘅傅浩強醫生喇，Dr Fu一直喺醫學界威名遠播，最精係醫前十字韌帶，十幾年前仲去過意大利幫巴治奧療傷，今次因為曼聯球星伊巴謙莫域都要飛去美國搵佢醫，所以連香港市民都識佢。Dr Fu係美國匹茲堡大學醫學院骨科手術部主席，估唔到佢都係曼聯躉，對伊巴好有認識：「我哋團隊都有瑞典人，佢哋成日講伊巴，佢又高大又強壯，踢波又好，係足球天才。」另外，伊巴周日就出post話從冇諗過退休，仲話返嚟會更勁！</p></body></html>
