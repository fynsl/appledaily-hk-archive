<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張兆輝盼演農村人</title></header><body><h1>【馮仁昭四圍超】<br>張兆輝盼演農村人</h1><p>張兆輝日前到內地登台，當音樂響起《北上廣》片尾曲《我們不該這樣的》時，台下觀眾即尖叫，原來輝哥同馬伊琍主演嘅內地劇《北上廣》，網上點擊好高，連帶人氣急升。<br>之後輝哥又接新劇《雞毛飛上天》演霸氣總裁，雖然角色被認同，不過佢話之後想暫停演類似嘅角色，想演戰爭或農村戲，佢話：「可能大家覺得我唔似農村人，呢樣就係一個挑戰。」<br>撰文：馮仁昭</p></body></html>
