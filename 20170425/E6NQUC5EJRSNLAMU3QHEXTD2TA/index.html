<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】方力申賽車欠信心</title></header><body><h1>【馮仁昭四圍超】<br>方力申賽車欠信心</h1><p>方力申前日代表奧迪香港喺珠海國際賽車場出戰「TCR亞洲賽車大賽」，最終成績排行12位，佢話：「唔知係咪太耐冇賽車，車速好快，但信心只剩番兩成，心諗不如放棄返香港算，不過經過李英健同團隊嘅指導，之後操練越嚟越好，信心開始返番嚟。」<br>雖然成績麻麻，不過小方覺得已達標：「我嘅目標係順利完成賽事，今次累積經驗，下次做得更好。」<br>撰文：馮仁昭</p></body></html>
