<html><header><meta charset="utf-8"><title>【搶機票】HK Express一連7日大特賣　單程飛$8起 </title></header><body><h1>【搶機票】HK Express一連7日大特賣　單程飛$8起 </h1><p>放假，係冇有理由嘅！復活節啱啱過咗，又係時間book定下個trip張機票。廉航HK Express將由昨晚，即4月25日凌晨12時起，一連7日至5月 1 日舉辦Mega Sale，日日有不同航點，單程票價 8蚊起。當然，點會只係8蚊咁筍，昨晚第一日嘅優惠航點分別有東京成田、鹿兒島、濟州，來回連稅價$271起，出發日子由5月9日至明年3月24日，價格包括有7kg手提行李，但不包括飛機餐及行李寄艙費用。</p><p>記者︰黃依情</p></body></html>
