<html><header><meta charset="utf-8"><title>楊秀惠掃半打谷胸Bra</title></header><body><h1>楊秀惠掃半打谷胸Bra</h1><p>楊秀惠日前被發現獨自現身將軍澳一個商場，戴上黑超兼打扮樸素的她原來要買bra！當日楊秀惠到商場的馬莎百貨內衣部，二話不說就詢問職員：「有邊款可以較為push up啲？」職員即介紹了一些款式，楊秀惠揀好cup數尺碼，隨手就拿了幾個黑色喱士、有承托及谷胸功能的胸圍，買完bra後，她再行到食品部買幾包薯片及零食。最近楊秀惠要為新劇角色增肥，為令身形變得豐滿，實行內外夾攻。</p><p>行完馬莎後，楊秀惠再到樓上的Wacoal胸圍店，今次就專攻肉色喱士款式，只見她多次進出試身室，而店員每次都拿出多款給她試穿，最終她再買了兩個bra才離開。<br>採訪、攝影：王梓嫚</p></body></html>
