<html><header><meta charset="utf-8"><title>【美圖晒晒】清純大學校花證件相秒殺宅男</title></header><body><h1>【美圖晒晒】清純大學校花<br>證件相秒殺宅男</h1><p>重慶大學校花沈翀（粵音︰沖），今年21歲，是美視電影學院播音與主持藝術專業學生，來自黑龍江黑河。不僅顏值秒殺宅男，更是一名才女，入學至今共擔任過12項學生職務。她還是網絡直播紅人，軍訓匯演直播創造了90.1萬點擊率，單單一張證件相也十分吸引。而她生怕網友會弄錯她的名字，私人微博特別以「沈翀不是沈羽中」命名。<br><br>新浪微博</p></body></html>
