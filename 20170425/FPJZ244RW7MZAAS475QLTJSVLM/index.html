<html><header><meta charset="utf-8"><title>蔡舒辰謝卞耀漢好照顧</title></header><body><h1>蔡舒辰謝卞耀漢好照顧</h1><p>由金允錫、卞耀漢（小圖）和蔡舒辰主演的韓片《你還會在嗎》後日在香港上映，日前女主角蔡舒辰和導演洪智𦨮親臨香港宣傳電影，並抽空接受傳媒訪問。蔡舒辰的表現被導演激讚，並指她作為第一次做女主角，表現值200分。而蔡舒辰更大讚卞耀漢在片場對自己照顧有加，拍談情戲前，卞耀漢會先播放愛情片主題曲如《鐵達尼號》（Titanic）的《My Heart Will Go On》培養大家感情。</p></body></html>
