<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】盧凱彤賣票撼Britney</title></header><body><h1>【馮仁昭四圍超】<br>盧凱彤賣票撼Britney</h1><p>盧凱彤（Ellen）6月喺灣仔藝術中心壽臣劇院開騷，門票噚日開賣，撞正同樣喺6月開騷嘅Britney Spears賣票。Ellen到商台受訪時話門票朝早賣出9成，佢話：「撞正我都賣到9成，香港樂壇有救。」<br>身穿印有頭像tee嘅Ellen話：「同伊朗畫家合作，以五位數買咗件藝術品，造成頭像，仲會出一系列商品，T恤、筆記簿等。」佢又話演唱會有好多親身經歷分享，仲會講感情世界。<br>撰文：馮仁昭</p></body></html>
