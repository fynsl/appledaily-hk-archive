<html><header><meta charset="utf-8"><title>九把刀貪新人好用</title></header><body><h1>九把刀貪新人好用</h1><p>台灣電影《那些年，我們一起追的女孩》在香港創下佳績，製作人柴智屏和導演九把刀最近又有新作《報告老師！怪怪怪怪物！》，前晚在尖沙嘴香港文化中心的第41屆香港國際電影節舉行閉幕電影世界首映禮。<br>問九把刀是否對票房有期望？他說：「《那些年》是一個紀錄，所以世界首映第一站都是選擇在香港，這個類型跟《那些年》不同，沒想過破紀錄，今次全部是新演員，自己對找演員是有障礙，我都想找梁朝偉、金城武跟里安納度，但是因為今次是校園片，還有新演員你可以叫他重複演，又不會覺得不好意思。」<br>採訪：曹家誠<br>攝影：陳俊強</p></body></html>
