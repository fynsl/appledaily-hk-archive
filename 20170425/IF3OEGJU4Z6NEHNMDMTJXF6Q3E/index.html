<html><header><meta charset="utf-8"><title>秋生搵華仔投資舞台劇</title></header><body><h1>秋生搵華仔投資舞台劇</h1><p>黃秋生與內地導演賈樟柯前晚為尖沙嘴文化中心舉行的「第41屆香港國際電影節頒獎禮」擔任頒獎嘉賓。問秋生近日有否看港產片時，他表示有興趣睇《一念無明》。問他會否看劉德華主演的《拆彈專家》？秋生表示暫時未有打算。記者追問原因時，他解釋說：「我唔係好鍾意睇動作片，我鍾意睇香港味濃啲嘅戲，例如拍雲吞麵或者臭豆腐我就即刻會睇囉。」<br>秋生有留意劉德華可以站起來，笑指華仔是鐵打超人，但上次他到醫院探望後，一直忙於舞台劇劇本，未有再見華仔。秋生指今次舞台劇改編自美國著名話劇，預計今年公演，並由華仔投資。<br>採訪：卓寶花<br>攝影：陳俊強</p></body></html>
