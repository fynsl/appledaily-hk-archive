<html><header><meta charset="utf-8"><title>中環在線：滙控派曲奇　幫股東消氣 - 李華華</title></header><body><h1>中環在線：滙控派曲奇　幫股東消氣 - 李華華</h1><p>雖然滙控（005）近年股價浮浮沉沉，但作為港人愛股，每年非正式股東會都有好多長情股東捧場，年年中環總行樓下都打晒蛇餅，場面好墟冚。<br>好似噚日雖然4點半先開股東會，但喺中環滙豐總行，晨早10點已經Set場，去到3點半左右已經有幾百人登記等入場，都咪話唔誇張。<br>今年一班小股東除咗可以同最後一年主持股東會嘅主席范智廉講聲拜拜外，一如以往，臨走可以拎番盒曲奇禮盒，消一消股價跌到啪啪聲嗰啖氣。</p></body></html>
