<html><header><meta charset="utf-8"><title>簡迪膺英格蘭球員先生</title></header><body><h1>簡迪膺英格蘭球員先生</h1><p>【綜合英格蘭外電】英格蘭職業球員工會（PFA）周日舉行周年頒獎禮，車路士中場尼高路簡迪大熱當選英格蘭球員先生。26歲的法國國腳尼高路簡迪上季協助李斯特城奪得英超後過檔車路士，而他今季在車路士表現有進無退，結果順利擊敗14/15球季得主的車仔隊友夏薩特、曼聯的伊巴謙莫域、熱刺的哈利卡尼、愛華頓的盧卡古及阿仙奴的阿歷斯山齊士而當選。至於熱刺中場迪利阿里當選為最佳年青球員；另外，前英格蘭隊長碧咸就獲頒終身成就獎。</p></body></html>
