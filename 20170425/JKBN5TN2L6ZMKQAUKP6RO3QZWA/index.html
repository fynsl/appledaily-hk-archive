<html><header><meta charset="utf-8"><title>AA制＝夾錢　70年代起流行</title></header><body><h1>AA制＝夾錢　70年代起流行</h1><p>【話你知】<br>「今餐AA制！」AA制是港人獨有用語，意指每人平均攤分賬單，各付自己一份，精通中英文的作家陶傑指，AA制的說法大約於70年代起在香港流行，AA所指甚麼眾說紛紜，有指AA是「all average」（各自平均）的縮寫，但已不可考。<br>他說，在西方國家亦各有說法，如英語是「Let's go Dutch」或「Let's split the bill」。他指前者較正宗，一般理解是英國人暗諷荷蘭人吝嗇，從不請客引伸而成。</p></body></html>
