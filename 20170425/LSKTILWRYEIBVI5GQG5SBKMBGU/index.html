<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】劉小光裸聊疑行騙</title></header><body><h1>【馮仁昭四圍超】<br>劉小光裸聊疑行騙</h1><p>43歲內地藝人劉小光被爆疑同女粉絲開房，女粉絲更帶埋壯陽藥，佢哋嘅視頻同裸聊曝光，對話露骨：「我想和你睡覺」，甚至有傳劉小光提出同女粉絲玩3P。<br>由於劉小光叫粉絲做「槍手」扮送禮物，承諾遲啲將錢畀番粉絲，結果粉絲前後問朋友借錢共兩萬人民幣。當佢問劉小光還錢時，對方卻將佢列WeChat黑名單，粉絲更被屈敲詐同賣淫。<br>撰文：馮仁昭</p></body></html>
