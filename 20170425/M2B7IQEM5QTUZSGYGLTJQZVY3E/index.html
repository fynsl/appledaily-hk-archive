<html><header><meta charset="utf-8"><title>隔牆有耳：鍾國斌怕熱廚房冇得蛇王 - 李八方</title></header><body><h1>隔牆有耳：<br>鍾國斌怕熱廚房冇得蛇王 - 李八方</h1><p>早前有傳自由黨主席張宇人出任教育局局長，唔知幾多人信係真？有「政壇方中信」之稱嘅自由黨黨魁鍾國斌噚日就代張宇人否認入閣，喺民主黨劉慧卿網台節目上話無論張宇人或佢本人，都無意入呢個咁鬼熱嘅廚房，仲話做議員仲好，可以「蛇」出來接受卿姐訪問。<br>但鍾國斌透露小道消息，話知道唔少人拒絕加入林鄭班子，原因唔係當事人唔肯，而係當事人嘅家人反對，因為呢個時代，官員一講錯嘢，連身邊人都會受牽連。佢仲透露該黨提供咗一張主要係年輕人嘅名單，供林鄭考慮畀佢哋成為副局長或政治助理。</p></body></html>
