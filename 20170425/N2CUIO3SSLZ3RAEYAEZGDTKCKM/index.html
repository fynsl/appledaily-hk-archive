<html><header><meta charset="utf-8"><title>華仔睇好BabyJohn</title></header><body><h1>華仔睇好BabyJohn</h1><p>劉德華主演的新片《拆彈專家》上映四天累積票房接近800萬，前日以242萬多撼贏《狂野時速8》，成為單日票房冠軍，導演邱禮濤率領姜皓文、吳卓羲、石修及蔡瀚億（BabyJohn）等演員，連續兩天到各區戲院謝票，現場觀眾對結局BabyJohn於紅隧被炸死一幕印象深刻，BabyJohn笑言估不到爆炸力這樣大。<br>華仔亦讚BabyJohn及一班年輕演員可塑性非常高，他說︰「佢哋好嘅地方係仲未定型，就好似李小龍所講嘅『be water』，佢哋轉變能力好高。」<br>撰文：葉綠悠</p></body></html>
