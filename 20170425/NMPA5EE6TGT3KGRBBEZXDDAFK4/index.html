<html><header><meta charset="utf-8"><title>知多啲︰恒大曾遇「畢基」 - 咖喱</title></header><body><h1>知多啲︰恒大曾遇「畢基」 - 咖喱</h1><p>恒大已非首次來港作賽，2011年二月曾以中甲冠軍的身份獲邀到港參加賀歲盃。當年恒大陣中有張琳芃、鄭智及郜林三名國腳坐鎮，三人至今仍在陣。恒大在年初一舉行的四強於大球場鬥南華，南華星光熠熠，借來基士文及畢特兩大英超球星，本地球星則有葉鴻輝、陳偉豪、陳肇麒等。恒大該仗靠巴西外援穆里奇於68分鐘建功，以1:0擊敗南華，取得決賽席位。年初四恒大與另一支中超隊天津泰達爭冠，雙方在法定時間互交白卷，互射12碼以3:5落敗。<br>文︰咖喱</p></body></html>
