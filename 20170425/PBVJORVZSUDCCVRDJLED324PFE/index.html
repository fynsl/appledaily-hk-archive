<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】大肚鄺文珣晒比堅尼</title></header><body><h1>【馮仁昭四圍超】<br>大肚鄺文珣晒比堅尼</h1><p>鄺文珣喺06年嫁製衣商人應德榮後，淡出娛樂圈，𠵱家係兩子之母，分別育有8歲大仔家澄同6歲細仔家泊，今個月3號生日嘅文珣，仲喺當日公佈懷第三胎喜訊，預產期係今年10月。<br>噚日喺微博貼孕婦日記嘅文珣，着住比堅尼趴喺泳池，雖然佢遮住心口，但個樣十足少女一樣，加埋滑溜肌膚，完全唔似孕婦，真係羨慕死人！文珣留言：「陽光，海灘與我的相聚。」<br>撰文：馮仁昭</p></body></html>
