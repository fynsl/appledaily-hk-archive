<html><header><meta charset="utf-8"><title>羅霖仙氣襲沖繩</title></header><body><h1>羅霖仙氣襲沖繩</h1><p>羅霖前日到沖繩出席有份參與演出電影《愛．革命》紅地毯儀式，該戲更入圍第九屆沖繩國際電影節，首次出席國際電影節活動的她說：「一收到電影公司通知，我已經去搵靚衫準備行紅地毯，呢排好興講仙氣，我最後揀咗一件有仙氣感覺嘅晚裝裙。」<br>對於能參與電影節羅霖感榮幸，亦替導演梁德森開心：「今次去電影節見番導演、夏菜同品川祐等都勾起番拍攝回憶，好開心。今次喺戲入面做女殺手都係一個新嘗試，亦都做到預期效果。」在電影節期間，羅霖接受了不少海外傳媒採訪，還有不少海外記者跟她合照留念。<br>撰文：非非</p></body></html>
