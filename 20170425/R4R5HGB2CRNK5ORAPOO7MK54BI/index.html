<html><header><meta charset="utf-8"><title>柯震東翻撻蕭亞軒</title></header><body><h1>柯震東翻撻蕭亞軒</h1><p>柯震東早年與年齡相距十二年的蕭亞軒發展姊弟戀，惜感情只維持兩年多，蕭亞軒還爆分手原因是二人價值觀有很大落差，惟二人前晚不約而同在Ig貼自拍照，柯震東寫「Long time no see！好久不見」，蕭亞軒則寫 「Long time no see ELVA！It's good to see you again」，令網民懷疑她寫「很高興能再次看到你」的那個「你」是指柯震東。<br>當年蕭亞軒與柯震東分手後，柯涉毒被捕，蕭亞軒公開為他加油打氣，本來取消追蹤蕭亞軒Ig的柯震東，重新再追蹤對方，蕭亞軒月初又與高球選手陳樺分手，舊情復熾也不是沒可能。<br>撰文：李察</p></body></html>
