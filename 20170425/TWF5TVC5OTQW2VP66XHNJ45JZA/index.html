<html><header><meta charset="utf-8"><title>【馬場真功夫】出手快夾準姚本輝副練活捉一匹大摩馬！</title></header><body><h1>【馬場真功夫】出手快夾準<br>姚本輝副練活捉一匹大摩馬！</h1><p>與香港首匹四歲三冠王「佳龍駒」同由當旺馬主洪祖杭持有的「飛龍駒」，今早（24日）由大摩馬房助手在內圈踱步。當馬兒返回機坪時，突然發脾氣起擒，並一度空馬四竄。<br><br>正當在場人士努力捉馬之際，姚本輝馬房副練周瑞麟出手快夾準，一手捉實「飛龍駒」的韁繩，並把該駒交回大摩馬房人員帶走。<br><br>六歲的「飛龍駒」在港服役以來，獲四冠三亞七季，表現忠心準繩。其馬主洪祖杭今季養馬運佳，名下的「佳龍駒」及「無敵飛龍」暫共取七捷，至於「飛龍駒」雖然今季未贏過，但都兩次跑得位置，表現算有交代。</p></body></html>
