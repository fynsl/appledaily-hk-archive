<html><header><meta charset="utf-8"><title>大S大病初癒面青青為囡囡慶祝生日</title></header><body><h1>大S大病初癒<br>面青青為囡囡慶祝生日</h1><p>現年40歲嘅台灣女星徐熙媛(大S)喺2011年下嫁大陸富二代汪小菲，去年冒住生命危險誕下細仔汪希箖。上月更因照顧小朋友太勞累，加上北京天氣變化大，引發心臟二尖瓣脫垂宿疾復發，喺屋企暈倒，好彩老公及時發現，救咗佢一命。<br><br>昨日喺大女汪希玥(小玥兒)3歲生日，大S同老公前日就為囡囡搞咗個生日派對，仲邀請埋王力宏夫婦、侯佩岑、小S等一齊慶祝。大S素顏冇化妝，雖然個樣睇落有啲攰，但身形就明顯圓潤咗好多，佢着住一件白色針織衫，同親友合照時烏低咗少少身，不經意露出事業線。</p></body></html>
