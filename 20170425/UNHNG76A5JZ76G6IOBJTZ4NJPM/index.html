<html><header><meta charset="utf-8"><title>希思妹妹推翻死因</title></header><body><h1>希思妹妹推翻死因</h1><p>澳洲影星希思萊杰（Heath Ledger 小圖）於08年因嚴重藥物中毒而在寓所暴斃，終年28歲，當年有傳希思因於《蝙蝠俠──黑夜之神》扮演小丑難以抽離而長服抗抑鬱藥。希思的姐姐Kate Ledger（左）及同母異父妹妹Ashleigh Bell日前出席Tribeca電影節宣傳紀錄片，澄清有關希思的傳聞。Kate說：「他沒有因為小丑而抑鬱，事實上是完全相反。他擁有很棒的幽默感，我想這一點只有他的親友知道。」</p></body></html>
