<html><header><meta charset="utf-8"><title>入禁藥風暴？男女見習騎師潘明輝蔣嘉琦驗尿肥佬</title></header><body><h1>入禁藥風暴？<br>男女見習騎師潘明輝蔣嘉琦驗尿肥佬</h1><p>見習騎師蔣嘉琦及潘明輝突然捲入食禁藥疑雲！<br><br>馬會今日（24日）傍晚公佈他們分別於抽籤進行的尿液樣本檢驗中出事，前者被發現體內含有的一種物質高於馬會所規定限度，後者則被驗出體內含有一種馬會違禁物質。<br><br>蔣嘉琦的超標物質叫甲基麻黃碱，馬會指她早前曾服用藥物治療流感，至於潘明輝的違禁物質名為苯并二氮䓬類，馬會指他日前曾求診以助他改善因皮膚敏感而未能入眠的情況。<br><br>馬會表示將另定日期對上述兩宗事件進行研訊，現階段蔣、潘都可照常出賽而不受規限。</p></body></html>
