<html><header><meta charset="utf-8"><title>求驗客手記：紅魔簽基沙文頂伊巴</title></header><body><h1>求驗客手記：<br>紅魔簽基沙文頂伊巴</h1><p>伊巴謙莫域喺歐霸盃嘅嚴重受傷，令佢膝部十字韌帶撕裂，嚟緊應該要養傷九個月至一年。英國《每日鏡報》話，伊巴已接受現實，佢嘅曼聯生涯已經玩完，就算下年傷癒，可能都再踢唔到最高水平嘅聯賽，諗住之後去踢美職聯。雖然重傷過又年紀大，但35歲嘅伊巴咁有名氣，相信一定有好多美職聯球會搶住要。因為伊巴重創，曼聯加快收購馬德里體育會射手基沙文嘅進度，根據基沙文嘅經理人話，喺一眾豪門球會入面，曼聯係第一支話有興趣，同埋係最有誠意嘅。</p></body></html>
