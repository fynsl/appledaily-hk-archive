<html><header><meta charset="utf-8"><title>體壇拾趣：拔罐夠潮拳王都讚好</title></header><body><h1>體壇拾趣：<br>拔罐夠潮拳王都讚好</h1><p>由美國「水神」費斯喺上年里約奧運帶起嘅拔罐風，到家陣依然吹得好熾熱，好似將會喺呢個禮拜六場重量級拳王戰，同烏克蘭傑素高較量嘅英國拳王祖舒亞（右圖），可能呢排練拳練得太辛苦，所以早前就去咗拔罐，仲將成個過程放咗上社交網頁（左圖）。另外，27歲嘅祖舒亞亦都好念舊，為咗答謝當初帶佢入拳擊界嘅啟蒙師傅梅菲，佢仲送咗一部價值95,000鎊（約94萬港元）、有埋梅菲個名喺車牌嘅寶馬過佢。</p></body></html>
