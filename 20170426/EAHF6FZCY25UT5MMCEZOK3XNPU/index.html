<html><header><meta charset="utf-8"><title>體壇拾趣：東方Game 5變祝捷會</title></header><body><h1>體壇拾趣：<br>東方Game 5變祝捷會</h1><p>東方龍獅籃球隊力挫新加坡騰飛之獅勇奪ABL總冠軍，真係威水，原定周三喺灣仔修頓室內場搞第五場比賽，不過因為東方已經以場數3:1提早封王，所以會方臨時安排改為祝捷會（圖），同一眾粉絲開party慶祝，祝捷會夜晚八點就開始，球迷七點開始只要憑ABL套票卡或者限量版打氣tee，就可免費換兩張飛，入場同東方球員分享喜悅，球迷亦都可以喺東方龍獅籃球隊官方facebook查詢詳情。</p></body></html>
