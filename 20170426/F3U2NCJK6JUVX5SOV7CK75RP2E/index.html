<html><header><meta charset="utf-8"><title>【今日笑一笑】床單有啲乜？喵星人出拳打到凹</title></header><body><h1>【今日笑一笑】床單有啲乜？<br>喵星人出拳打到凹</h1><p>喵星人彷彿能看見人類看不到的東西。有貓奴拍下主人的勇猛攻擊片段，但沒有人能看見牠攻擊的對象。<br><br>片中喵星人踏在印有時鐘圖案的床單上，不知是否把線條看作蛇，還是不知名敵人，不斷出拳攻擊，但期間又會被「敵人」嚇得跳起來，但喵星人堅持不放棄，把拍片的貓奴逗得笑彎了腰。<br><br>YouTube《ignoramusky 》片段</p></body></html>
