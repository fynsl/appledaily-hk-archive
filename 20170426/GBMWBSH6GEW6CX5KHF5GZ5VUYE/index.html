<html><header><meta charset="utf-8"><title>求驗客手記：伊雲斯跳船返舊東家</title></header><body><h1>求驗客手記：<br>伊雲斯跳船返舊東家</h1><p>兜兜轉轉又回家！今季英甲差唔多踢完，車士打菲特已經提早確定降班，不過陣中前鋒捷迪伊雲斯下季可能唔使降級踢英乙，仲有機會返去錫菲聯，升呢踢英冠。伊雲斯喺2012年因為被控強姦，被判有罪入獄，仲俾當時效力球會錫菲聯踢走，假釋出嚟搵到新球會，包括錫菲聯在內都喺壓力下唔肯簽佢，到上年四月終於翻案成功推翻原判，之後加盟車士打菲特。車士打已篤定降班，難得前東家舊事不記想簽番佢，伊雲斯仲唔即刻跳船咩。</p></body></html>
