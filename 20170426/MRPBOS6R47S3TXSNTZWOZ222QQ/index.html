<html><header><meta charset="utf-8"><title>「天氣先生」畀雷劈直擊片超驚險</title></header><body><h1>「天氣先生」畀雷劈<br>直擊片超驚險</h1><p>前日大連下雨、雷聲不斷。有「天氣先生」在戶外報天氣時不幸遭雷電擊中，手臂發麻，雨傘和手上出現電流火花，攝影師拍下整過個程。<br><br>大連電視台《天氣預報》主持人劉曉東被電得大叫，扔掉雨傘，連攝影師也被電到，所幸兩人無大礙。他說：「我在給《中國氣象頻道》出新聞時剛說幾句話，就突然感覺手臂一麻，我的攝影師也是麻了一下，還看到了手和雨傘上的電流火花，隨即錄影就暫停了，好在我們不是被主雷電擊到，而是被這個主雷電的感應電擊中，否則後果不堪設想」。<br><br>目前，劉曉東情緒穩定，但回想此事仍心有餘悸。<br><br>澎湃新聞網</p></body></html>
