<html><header><meta charset="utf-8"><title>求驗客手記：沙維爆哥帥想簽阿里</title></header><body><h1>求驗客手記：<br>沙維爆哥帥想簽阿里</h1><p>曼城今季由哥迪奧拿接手領軍，一心諗住發圍點知仲衰過上年，三項盃賽已經出局，英超冠軍只餘數字可能，實際上只係以力保前四為目標，難怪名宿伊恩胡禮都出嚟抽水，話周四曼市打吡應該係爭標大戰，而唔係爭前四大戰。哥帥勢必四大皆空，今夏轉會窗肯定會有大動作，而同哥帥合作過嘅沙維就爆料話，哥帥會力爭簽下熱刺中場迪利阿里，不過英國《太陽報》亦指出，除非曼城開出破世界紀錄轉會費簽阿里，否則好難成事。</p></body></html>
