<html><header><meta charset="utf-8"><title>體壇拾趣：黃蜂下季獨着飛人牌</title></header><body><h1>體壇拾趣：<br>黃蜂下季獨着飛人牌</h1><p>下季NBA波衫就改由「一剔牌」贊助，唔少球迷都期待波衫會有咩新搞作，不過黃蜂有波神班主米高佐敦（Michael Jordan、左）照住，就梗係唔同啲，將會係30支球隊中，唯一一支用「飛人牌」波衫嘅NBA球隊，事關飛人牌都係一剔牌旗下，用飛人牌更加可以顯示出波神地位啦。不過波衫有新搞作之餘，MJ都要搞番好隊波，今季只得36勝46負排東岸第11，緣盡季後賽。</p></body></html>
