<html><header><meta charset="utf-8"><title>體壇拾趣：倫馬跑手過終點放雀？</title></header><body><h1>體壇拾趣：<br>倫馬跑手過終點放雀？</h1><p>倫敦馬拉松雖然已經喺星期日跑完咗，不過，餘波就日日都有，好似喺殘障組得第二嘅摩洛哥跑手艾哈迪，可能條短褲褲腳太闊啦，佢就好意外咁喺臨衝終點前露械，而呢個場面仲啱啱被一名女觀眾拍底，女觀眾事後睇番部手機，都驚訝到擘大個口得個窿。</p><p>另外，前曼聯球員科東尼亦有參與呢個賽事，不過，喺終點前600米就已經乏力，仲幾乎暈低，好彩有其他好心嘅跑手扶住佢完成賽事；而喺過終點之後，佢仲要立即上擔架床㖭！</p></body></html>
