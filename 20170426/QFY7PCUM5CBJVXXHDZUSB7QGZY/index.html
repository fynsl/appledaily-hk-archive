<html><header><meta charset="utf-8"><title>黨職併公職屬國民黨產物</title></header><body><h1>黨職併公職屬國民黨產物</h1><p>【話你知】<br>台灣「黨職併公職」是國民黨一黨獨大、黨國體制的產物，將一些本來屬國民黨的黨辦社團也列入公職，例如「中國青年反共救國團」及「中國大陸災胞救濟總會」的專任人員，他們的退休年資採計為公職年資。<br>新法規定黨職退休金以「社團專職人員」來定義；並對社團做了認定，包括中華民國民眾服務總社及其分社、中國青年反共救國團、中國童子軍總會、中國大陸災胞救濟總會、世界反共聯盟中國分會、亞洲人民反共聯盟中國總會、三民主義大同盟等。 </p></body></html>
