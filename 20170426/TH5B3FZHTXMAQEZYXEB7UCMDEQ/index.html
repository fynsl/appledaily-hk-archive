<html><header><meta charset="utf-8"><title>孕婦「柔性」剖腹分娩BB探頭出媽媽肚皮</title></header><body><h1>孕婦「柔性」剖腹分娩<br>BB探頭出媽媽肚皮</h1><p>委內瑞拉一名孕婦，用「柔性」剖腹生產方式誕下嬰兒。<br><br>中北部城市馬拉凱一間診所的醫生，拍下嬰兒出世一刻。醫生在孕婦腹部切一個細小的開口，胎兒在不經協助下，自行從開口處緩緩鑽出來。<br><br>一般的「剖腹生產」是以手術的方式切開孕婦腹壁和子宮壁，將胎兒取出。有研究指出，經剖腹生產的小孩，由於沒有經過產道的擠壓與刺激，免疫系統和肺部發育都會受到影響，後天就更容易患呼吸系統疾病。<br><br>專家表示，在「自然剖腹分娩」過程中，嬰兒出世最多需要4分鐘，而好處不少，既可減低風險，孕婦在分娩過程的參與感也較多。<br><br>英國《每日郵報》</p></body></html>
