<html><header><meta charset="utf-8"><title>求驗客手記：美斯現身巴西賣糖？</title></header><body><h1>求驗客手記：<br>美斯現身巴西賣糖？</h1><p>講起用巴塞隆拿前鋒美斯撞面，大家都諗起香港影帝張家輝，不過巴西都出現假美斯，原來一位喺聖保羅糖果店嘅21歲男仔尼格拉路斯，因為個樣同阿根廷球王竟然有七、八成相似，每日都吸引唔少人去呢間糖果店朝聖。尼格拉路斯都話之前唔太認識美斯，朋友畀張相佢睇，自己都嚇一跳，仲話有機會會考慮同真美斯見一見面。話開美斯，巴塞總監羅拔費南迪斯就話，經過國家打吡勝仗，好有信心同美斯及恩尼斯達續約。</p></body></html>
