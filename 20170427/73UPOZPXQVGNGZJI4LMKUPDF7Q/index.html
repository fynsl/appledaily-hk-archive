<html><header><meta charset="utf-8"><title>【美圖晒晒】超清純跑步索女網友：好想同佢一齊練</title></header><body><h1>【美圖晒晒】超清純跑步索女<br>網友：好想同佢一齊練</h1><p>台灣一名超清純的跑步女生林糖糖，在PTT表特板引起網友討論。該女生相當熱愛運動，在Instagram分享不少自己運動的過程以及減肥美食，她數張運動的照片和生活照被發至PTT，由於身材相當突出，令網友十分雀躍留言：「意圖使人跟跑」、「好想跟她約跑」、「一起跑步吧！」還有網友說：「明天去買跑步鞋」、「女生來說跑很快了，她本人真的很漂亮。」<br><br>Instagram/台灣《蘋果日報》</p></body></html>
