<html><header><meta charset="utf-8"><title>「解凍騙局」專呃老年人</title></header><body><h1>「解凍騙局」專呃老年人</h1><p>【話你知】<br>這次鳥巢大會派錢騙局，內地警方指與「解凍民族資產」這個已有數十年歷史的老騙局有關。騙徒會先包裝一個歷史民族秘密資產流落海外故事，通過各種偽造官方文件「佐證」，聲稱國家準備解凍資產分發特定普通民眾。只要交數十上百元「解凍費」，解凍成功後每人便能分得高達百萬元。由於受騙者遍佈全國，專捕捉中老年人心理，令他們易被洗腦，甚至甘心受騙。警方即使大力打擊，每隔數年又會改頭換面捲土重來，近年更善用微信等工具，網絡無遠弗屆下令更多人受騙。</p></body></html>
