<html><header><meta charset="utf-8"><title>屯門珀御累售200伙市民：幫人供樓　不如自己買返間</title></header><body><h1>屯門珀御累售200伙<br>市民：幫人供樓　不如自己買返間</h1><p>新地（016）屯門良德街新盤珀御，昨日進行第二輪推售，發售70伙單位，兩輪累計售出200伙，從事會計，努力考緊牌的李太表示，去年結婚，過去一年租住深水埗洋樓套房，「不斷加租，唔係辦法，原本7000元加到8000元，得個150呎，加得好勁，好唔穩定，好似隨時會被人加租。幫人交租，不如自己買返間!」<br><br>，今次她與丈夫買入一個一房單位，實用342方呎，定價569.5萬元，因為家人住該區，交通方便，有巴士返工。首期預計約100萬元，父母幫忙支付一半。</p></body></html>
