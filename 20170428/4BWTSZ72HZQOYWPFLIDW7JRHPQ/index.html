<html><header><meta charset="utf-8"><title>【美圖晒晒】北京校花才藝雙全　最愛行catwalk</title></header><body><h1>【美圖晒晒】<br>北京校花才藝雙全　最愛行catwalk</h1><p>北京服裝學院校花張琳藝，絕對是標準的美人胚子。她的黃金比例的身材加上天使般容貌，絕對不輸給任何女星。她更是才藝雙全，喜歡唱歌、畫畫、表演、跳舞，特長就是走時裝騷。如果把她稱作為「中國美女校花」，相信不少宅男不會反對。<br><br>她在微博寫道：「有個正經的大學，不太正經的工作。處在一個穩定的社會，拿着一份不穩定的工資。白天睡不醒，晚上睡不着。不曬也會黑，吃了還長胖 ????。」網民不禁回覆：「說出了萬千女性的心聲啊！」<br><br>新浪微博</p></body></html>
