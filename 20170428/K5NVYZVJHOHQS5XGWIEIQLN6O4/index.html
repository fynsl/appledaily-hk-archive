<html><header><meta charset="utf-8"><title>趣趣地：摩納哥棄法足盃吞五蛋</title></header><body><h1>趣趣地：<br>摩納哥棄法足盃吞五蛋</h1><p>周三法足盃四強，巴黎聖日耳門（PSG、藍衫）喺主場5:0大破摩納哥（紅白衫）晉級，話晒係聯賽二哥鬥一哥，唔會差咁遠啩？睇番陣容，原來PSG今場幾乎以最強人腳出擊，但摩納哥教練查迪姆計過數後，就決定派全副選出擊，法卡奧同「新亨利」基利安洛天等主力全部冇正選。摩納哥難得踢到剩番五輪仲守住法甲榜首，周六聯賽迎圖盧茲後，下周三仲有歐聯四強首回合主場鬥祖雲達斯，權衡下梗唔要法足盃喇。</p></body></html>
