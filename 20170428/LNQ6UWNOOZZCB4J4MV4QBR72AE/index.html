<html><header><meta charset="utf-8"><title>工程師超市自瀆判感化令</title></header><body><h1>工程師超市自瀆判感化令</h1><p>【本報訊】男工程師在超級市場內站在穿校服女子身後，掏出陽具自瀆，校服女懵然不知，但超市職員目擊全程，閉路電視亦拍到犯案經過。工程師早前承認一項作出有違公德行為罪，一度要還柙，昨判感化1年，其間須按感化官指示，接受心理或合適治療。<br>被告羅靖德（26歲，圖）承認今年2月7日在旺角上海街一間惠康超級市場內，在一名女子背後露械及自慰。他認罪後收柙，早前法庭再索取報告時准他保釋。裁判官指無意再押後判刑，被告已嘗過失去自由的滋味，相信已上了重要一課，加上有悔意及獲家人支持，相信感化令有助他不再犯同類案。<br>案件編號：WKCC747/17<br>■記者伍嘉豪</p></body></html>
