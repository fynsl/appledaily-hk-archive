<html><header><meta charset="utf-8"><title>名曲無數　97年墜機亡</title></header><body><h1>名曲無數　97年墜機亡</h1><p>c</p><p>【話你知】<br>1943年出生的John Denver是美國七十年代著名鄉謠歌手，寫下眾多經典名曲，如《Take Me Home, Country Roads》、《Perhaps Love》，曾獲多個獎項，如鄉村音樂協會獎、格林美名人堂等。John熱愛大自然，曾辦多場音樂會為野生動物保護協會籌款，亦在1992年成立Plant-It-2000植樹基金會，至2000年參加者在全球種植最少2,000萬棵植物。1997年John駕Long-EZ飛機在加州墜毀，享年53歲。<br>■記者馬志剛</p></body></html>
