<html><header><meta charset="utf-8"><title>對男人無限欣賞？一位嫩口猛將令喼神起晒痰！</title></header><body><h1>對男人無限欣賞？<br>一位嫩口猛將令喼神起晒痰！</h1><p>今季因兵變而面臨低潮的練馬師高伯新（外號喼神），近期雖在馬場上不時搏殺得手，但目前仍只得八場勝仗，於龍虎榜排行尾三，必須多取一倍頭馬才可免收馬會警告信。<br><br>在這情況下，其馬房保持高昂鬥志，周日（30日）出馬六匹勢將全面出擊求勝。<br><br>早前高呼全力支持高伯新的馬主靚太曾向欣，其名下「無限欣賞」將出戰周日第三場四班1400米賽事。<br><br>此駒由告東尼馬房轉入高伯新後，操足近半年才上陣，本月中更贏出一課泥閘，走勢兼狀態出色。今場由嫩口好手祈普敦執韁，且看「無限欣賞」能否轉廐一擊即中。</p></body></html>
