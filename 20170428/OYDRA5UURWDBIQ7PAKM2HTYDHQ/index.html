<html><header><meta charset="utf-8"><title>中環在線：證監唐家成古法認人 - 李華華</title></header><body><h1>中環在線：證監唐家成古法認人 - 李華華</h1><p>證監會噚日舉行傳媒午宴，主席唐家成、行政總裁歐達禮齊見人。記者就一定認得高層，但高層點樣認得記者呢？唐家成真係好有心，竟然拎住張A4紙，逐個逐個點名，好似小學去旅行嘅老師咁。<br>點解要勞動到主席自己點人頭？佢話咁樣逐個認，先會記得邊個打邊個喎。<br>兩名老頂致辭時，話會加強執法理念透明度，希望同市場多啲溝通，歐達禮仲話，新聞、評論鬧證監都唔緊要，最緊要係有根有據（Informed）喎。上市架構諮詢嘅時候，證監會俾人鬧爆，佢自己更被人改圖做魔鬼，唔知係咪因為咁所以仲嬲緊呢？</p></body></html>
