<html><header><meta charset="utf-8"><title>趣趣地：紅魔搵奧比歷頂迪基亞</title></header><body><h1>趣趣地：<br>紅魔搵奧比歷頂迪基亞</h1><p>呢兩日傳曼聯會喺今夏將迪基亞（圖）賣到皇馬，唔通紅魔下季要靠羅美路？據《曼徹斯特晚報》話，曼聯又諗住喺馬體會挖人，下季買奧比歷頂迪基亞。奧比歷嘅代表已飛咗去曼市，同紅魔高層傾轉會。奧比歷係近兩季馬體會嘅正選門將，亦係斯洛文尼亞國腳，今年24歲，仲好後生。不過，馬體會喺賓菲加買佢返嚟嗰陣使咗1,600萬歐元（約1.4億港元），相信曼聯要使唔少錢收購。另外，踢緊美職聯嘅前曼聯中場舒韋恩史迪加，呼籲紅魔射手伊巴謙莫域傷癒後去美職一齊搵食。</p></body></html>
