<html><header><meta charset="utf-8"><title>趣趣地：停賽巴頓賭波例輸</title></header><body><h1>趣趣地：<br>停賽巴頓賭波例輸</h1><p>般尼中場祖爾巴頓（圖）因為賭波被英足總罰停賽年半，呢位34歲老將承認做錯，但覺罰得太重，佢喺聲明入面披露部份賭波紀錄，但幾乎賭親都輸。喺其中一份，紀錄咗巴頓15次投注，其中有14次都係輸，包括喺06年曼城對富咸一場買自己「首球」，結果輸咗；呢15次佢拎咗1,994.5鎊（約兩萬港元）嚟賭，結果只係收番10鎊。巴頓踢紐卡素嗰陣就唔止一次買對家，喺08年紐記作客曼聯，巴頓嗰場冇份踢，買咗紅魔贏波，點知紐記和到，令巴頓一場就輸咗300鎊。</p></body></html>
