<html><header><meta charset="utf-8"><title>聯想手機品牌ZUK結束營運</title></header><body><h1>聯想手機品牌ZUK結束營運</h1><p>【本報訊】內媒引述相關人士報道，聯想集團（992）旗下ZUK手機品牌將結束營運，該品牌將不再推新產品，相關團隊會合併到另一智能手機品牌Moto。報道指，同時運作lenovo、ZUK及Moto三個品牌不現實，管理層最終認定，目前最具市場認可的品牌只有Moto。<br>另外，報道提到，市場早已預期聯想會結束ZUK手機品牌，主要源於該集團董事長楊元慶曾於去年表示，未來會進一步加強品牌整合，而Moto將會是其未來智能手機的唯一品牌。<br>聯想昨收報5.01元，較周三跌1.37%。</p></body></html>
