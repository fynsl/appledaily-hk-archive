<html><header><meta charset="utf-8"><title>陳國威辭任恒生大中華舵手</title></header><body><h1>陳國威辭任恒生大中華舵手</h1><p>【本報訊】去年初才由新鴻基地產（016）重返恒生銀行（011）擔任該行大中華業務主管的陳國威，辭任恒生執董兼大中華舵手職位。恒生傍晚宣佈，陳國威因有意在其他領域發展，故將於5月1日起，辭任該行執董及大中華業務主管一職。據了解，他不是加入政府工作。<br>現年58歲的恒生零售銀行及財富管理業務主管關穎嫺，則獲委任為該行執行董事，5月13日起生效。<br>原任新地執董兼財務總監的陳國威，已年過60歲，市場曾傳聞，他是接替現任副董事長兼行政總裁李慧敏，退休後的舵手人選之一。</p></body></html>
