<html><header><meta charset="utf-8"><title>隔牆有耳：奶媽掃帚垃圾都關心 - 李八方</title></header><body><h1>隔牆有耳：<br>奶媽掃帚垃圾都關心 - 李八方</h1><p>經民聯噚日同候任特首林鄭月娥（圖）見面，咁奶媽一向事無大小，事事上心，經民聯立法會議員林健鋒會後就話，雖然佢哋同奶媽傾咗好多嘢，但奶媽一直好細心聽。<br>佢仲話，即使係一啲好細微嘅問題，好似佢哋反映香港鄉間仍有好多鄉民未有自來水等問題，奶媽亦非常關注，仲話希望未來可以解決有關問題，所以林健鋒忍唔住讚奶媽，話佢上至行政立法，下至掃帚垃圾，奶媽都好細心去聆聽，佢真係希望可以找出一個解決方法！<br>不過八方覺得，特首理應處理大問題，若然掃帚垃圾、鄉民冇自來水都要特首親自過問，咁特首一日有48小時都唔夠用！</p></body></html>
