<html><header><meta charset="utf-8"><title>唔止落實策幸運如意！布文尚有另一新座騎跑大賽</title></header><body><h1>唔止落實策幸運如意！<br>布文尚有另一新座騎跑大賽</h1><p>5月7日沙田馬場進行兩場國際一級賽，大部份賽駒配搭已落實。其中最特別的是代表英國的參賽馬「極地風暴」將配田泰安出戰，這匹香港馬主蕭百君名下馬外地11戰三勝，來港前最後一仗由史賓沙策騎於唐加士達一哩錦標跑第二。<br><br>另外，當日出爭主席短途獎的上屆亞軍「幸運如意」已落實飛起柏寶換布文，而布文還會策騎「縱橫大地」爭冠軍一哩賽，皆因騎開「縱橫大地」的羅理雅仍在養傷，此駒遂要易配上陣。</p></body></html>
