<html><header><meta charset="utf-8"><title>懲教職員無返工4日被揭宿舍燒炭亡</title></header><body><h1>懲教職員無返工4日<br>被揭宿舍燒炭亡</h1><p>【本報訊】葵涌華泰路勵敬懲教所已婚初級職員宿舍內，昨早10時許，有職員報警指其男同事無上班，最後在宿舍內被發現燒炭，證實死亡。據悉，事主入職逾20年，之前曾休假，原本昨日要返夜班。因他嗜賭，警方正循其財務狀況方面展開調查。懲教署發言人指，事件中一名駐守石壁監獄的43歲懲教署男職員在宿舍內死亡，對事件深表惋惜，署方職員關係及福利組職員正向其家屬提供適當的協助。</p></body></html>
