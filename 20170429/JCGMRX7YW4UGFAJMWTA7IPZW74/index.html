<html><header><meta charset="utf-8"><title>尼馬演嘢變踩波車仲要仆親笑死人咩</title></header><body><h1>尼馬演嘢變踩波車<br>仲要仆親笑死人咩</h1><p>巴塞隆拿球星尼馬扭得好，踢得鬼馬就係人都知，原來佢都會有晒腳法出醜時？尼馬喺instagram上載一段影片，見佢蹉後個波諗住剔起嗰陣竟然變咗「踩波車」出醜人前，難得尼馬被拍片fd瘋狂恥笑都冇發嬲，只係笑笑口面向草地冇面見人囉。<br><br>另外，尼馬嘅搞笑天份又點止一條片發揮，香港時間聽晚深夜佢哋就會作客愛斯賓奴踢加泰隆尼亞打吡，尼馬呢日就率先上載一段同愛奴前鋒巴迪斯達奧扮拳手賽前互相晒冷嘅片段，又睇吓臨場埋牙有冇鬥得咁激？</p></body></html>
