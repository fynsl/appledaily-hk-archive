<html><header><meta charset="utf-8"><title>隔牆有耳：Fit馬大講品格撐愛女 - 李八方</title></header><body><h1>隔牆有耳：<br>Fit馬大講品格撐愛女 - 李八方</h1><p>港鐵早排成日有事故，搞到主席馬時亨忙住出嚟救火，不過佢不忘抽時間出席公益活動，好似佢噚日同中文大學校長沈祖堯教授、民政事務局副局長許曉暉一齊出席品格教育協會搞嘅「香港品格日」啟動禮。<br>而品格教育協會嘅創辦人馬露明，就係馬時亨嘅大女，作為父親兼推廣良好品格教育，馬時亨梗係出多兩分力支持！<br>佢喺活動入面分享過去經驗，話做人講品格好重要，佢又以以前有個同學做例子，話佢呢個同學係醫生好叻仔，係全港首批開醫務所嘅人，但因為賣丸仔搞到身敗名裂，希望以此警惕大家要有好品格，否則幾叻都冇用。</p></body></html>
