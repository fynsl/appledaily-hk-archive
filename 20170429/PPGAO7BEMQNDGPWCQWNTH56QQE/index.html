<html><header><meta charset="utf-8"><title>情侶自拍好甜蜜睇埋後面嚇到窒</title></header><body><h1>情侶自拍好甜蜜<br>睇埋後面嚇到窒</h1><p>網上流傳一幅「靈異照」，大部份網民第一眼看到都嚇一跳。<br><br>照片中是一對相擁情侶，表面看無甚特別，怪在他們身後的鏡中，竟也見到女孩的樣貌。<br><br>網民大歎照片詭異，都問：「鏡中不是應該看到她的後尾枕嗎？」有意見甚至認為女孩其實是魔鬼，是女巫。<br><br>網民紛紛貼圖表達驚訝之情，直至相主留言疑似解畫：「就算我女友是雙子座，我一樣愛她。」<br><br>當然有網民指出那只是做了手腳的惡搞圖片。但是，你同意嗎？<br><br>英國《太陽報》</p></body></html>
