<html><header><meta charset="utf-8"><title>三胞胎狂追車原來為咗同阿爹……</title></header><body><h1>三胞胎狂追車<br>原來為咗同阿爹……</h1><p>正所謂「有子萬事足」，還要一次要來3個，已經不用再作他想！浙江紹興黃先生周二中午駕車上班，一歲半的三胞胎兒子追着車一直跑一直跑，直到爸爸停下車來抱着他們，畫面簡直催哭。就正如黃先生說：「壓力雖大，但每天看着他們就很幸福。」<br><br>黃先生表示，他們是非常罕見的同卵三胞胎，長相外面的人看起來簡直是一模一樣。他們一家在當地已住上一年，鎮上幾乎無人不認識他們。而三胞胎常經是這樣要他抱抱，他之所以將這段片段公開，是因為很多留守兒童，父母在外面打工，無時間親親他們的子女。黃先生期望這段片會給他們一個鼓勵。<br><br>梨視頻</p></body></html>
