<html><header><meta charset="utf-8"><title>F1俄羅斯站法拉利爭氣排位包Q - 牽牛</title></header><body><h1>F1俄羅斯站<br>法拉利爭氣排位包Q - 牽牛</h1><p>法拉利復興！頭三站均奪排頭位資格的平治車隊，上周六在索契舉行的俄羅斯站排位賽，Q1及Q2發揮仍理想，保達斯及隊友「黑帝」咸姆頓，以Q2一、二位晉身Q3；但咸仔在Q3爆胎，保達斯在最後衝刺圈亦犯錯，法拉利乘勢而起，頭三站正賽取得兩冠一亞的維特爾，以1分33秒194造出最快圈速，隊友拉高倫排第二，打破平治今季排位賽頭位壟斷，也是法拉利自08年法國站後，首次排位賽包Q，平治雙雄保達斯及咸姆頓分列三、四位。（now670台今日7:00pm直播正賽）<br>文：牽牛</p></body></html>
