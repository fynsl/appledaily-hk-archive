<html><header><meta charset="utf-8"><title>林丹再贏拿督入決賽 - 咖喱</title></header><body><h1>林丹再贏拿督入決賽 - 咖喱</h1><p>【羽毛球亞錦賽】昨日於武漢舉行的羽毛球亞錦賽男單四強，中國的「超級丹」林丹直落兩局以2:0淘汰宿敵拿督李宗偉，打入決賽，會跟同胞諶龍爭冠。（有線62及202台今日1:55pm起直播）<br>林丹在月初的馬來西亞公開賽中擊敗李宗偉奪冠，到昨日亞錦賽四強交手，林丹首局越帶越開，一度拉開九分優勢，先贏21:13。次局戰情緊湊，初段雙方多次打平，但中段林丹發力，連取六分，拉開到13:8，最後以21:15勝出，直落兩局擊敗馬來西亞的李宗偉；林丹今日會跟另一位中國球手諶龍爭標。<br>文：咖喱</p></body></html>
