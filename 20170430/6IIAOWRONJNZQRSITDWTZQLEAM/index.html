<html><header><meta charset="utf-8"><title>連潘頓都讚好！馬神愛駒係天生舞台王者？</title></header><body><h1>連潘頓都讚好！<br>馬神愛駒係天生舞台王者？</h1><p>由藝人馬神馬德鐘及陳玉蓮等合夥持有的三歲團體馬「快樂實在」，初出至今兩場因名人效應，一直受到不少鎂光燈注視，但此容天鵬馬房的賽駒卻沒受壓而影響其演出的表現，甚至陣上發揮越見越搶眼，就如其馬主一樣，恰似天生就能舞台產生光芒，潘頓對於今場出戰第四場四班1400米的「快樂實在」亦同樣睇好。<br><br>潘頓說：「雖然『快樂實在』的速度不太銳利，但今場增程跑1400米必定更合。此馬上場跑1200米後上不及，末段衝刺凌厲，更造出21秒96極快時間，今次增程多二百米再出而戰，肯定更合。」 </p></body></html>
