<html><header><meta charset="utf-8"><title>李浩賢今爭亞洲冠軍</title></header><body><h1>李浩賢今爭亞洲冠軍</h1><p>【亞洲壁球錦標賽】亞洲壁球錦標賽四強昨於印度清奈舉行，李浩賢昂首殺入今日的男子組決賽，其餘三位打入四強的香港球手皆敗予東道主球手。李浩賢以3:0擊敗2011年冠軍、馬來西亞的Nafiizwan Adnan。對於首次打入亞錦賽決賽，李浩賢表示信心大增；衞冕的歐鎮銘則直落三局不敵印度球手Saurav Ghosal。女子組頭號種籽、歐詠芝則以1:3不敵Dipika Pallikal，湯芷穎亦以0:3負予Joshana Chinappa。<br>記者：洪量丰</p></body></html>
