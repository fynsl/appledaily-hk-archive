<html><header><meta charset="utf-8"><title>楊方旭、孫玥傳授功力</title></header><body><h1>楊方旭、孫玥傳授功力</h1><p>【世界女排大獎賽】香港排球總會昨午於大角嘴一商場舉行記者招待會，公佈世界女排大獎賽香港站的比賽詳情。比賽將於今年七月21至23日假香港體育館舉行，里約奧運金、銀牌得主中國和塞爾維亞，加上俄羅斯和日本將來港參賽。另外，里奧中國女排成員楊方旭，與前中國女排名將孫玥一同出席昨於圓洲角體育館舉行的活動，與超過150位本港中、小學生交流打排球心得及指導技術，楊方旭更讚賞同學說：「他們打得挺好，我在他們這年齡打得沒那麼好。」<br>記者：洪量丰</p></body></html>
