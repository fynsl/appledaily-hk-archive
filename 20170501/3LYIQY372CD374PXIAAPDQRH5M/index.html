<html><header><meta charset="utf-8"><title>【一周必看】驚！鴨脷洲600萬新樓　對正50米外九支手機發射站</title></header><body><h1>【一周必看】<br>驚！鴨脷洲600萬新樓　對正50米外九支手機發射站</h1><p>恒地（012）鴨脷洲倚南3年前開賣每呎均價不用兩萬元，但同區地王今年誕生<br>地價每呎2.2萬元，麵粉貴過麵包，項目現已入伙，不少業主收樓都開心到拍爛手掌，事關賺咗至少一成。不過驗收一個低層單位，客廳對正鴨脷洲市政大廈天台，天台插住最少9支手機發射站，情況如同上水太平邨頂層戶貼近多支手機發射站疑導致一屋三人患癌。</p></body></html>
