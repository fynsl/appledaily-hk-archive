<html><header><meta charset="utf-8"><title>體壇拾趣：祖舒亞榮登世界拳王</title></header><body><h1>體壇拾趣：<br>祖舒亞榮登世界拳王</h1><p>新世界重量級拳王終於出現喇！喺泰臣及荷里菲特等星級拳王退咗落嚟之後，世界重量級拳壇真係好淡靜，不過，重量級拳壇終於有新霸主，佢就係前奧運金牌得主、英國嘅祖舒亞！27歲嘅祖舒亞上周六喺溫布萊球場惡鬥烏克蘭嘅傑素高，喺第11回合兩度擊倒傑素高，結果成功衞冕IBF（國際拳擊聯會）重量級拳王並包攬本來懸空嘅WBA（世界拳擊協會）及IBO（國際拳擊組織）嘅金腰帶，仲將職業生涯不敗紀錄改寫至19場。</p></body></html>
