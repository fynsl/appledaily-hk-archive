<html><header><meta charset="utf-8"><title>體壇拾趣：舒娃出局等法網外卡</title></header><body><h1>體壇拾趣：<br>舒娃出局等法網外卡</h1><p>因服食禁藥而經歷15個月停賽嘅俄羅斯靚女網球手舒拉寶娃，上周六喺斯圖加特網賽女單四強激戰2小時38分鐘後，以6:3、5:7和4:6不敵世界排名19嘅法國球手文娜丹露域出局。舒娃四強止步之後，周一公佈嘅最新WTA世界排名將會跌出200名之外，所以呢位30歲球手要獲發外卡先有機會參加本月28號展開嘅法網，而法網賽會將於16號喺fb live宣佈佢會否獲發外卡。  </p></body></html>
