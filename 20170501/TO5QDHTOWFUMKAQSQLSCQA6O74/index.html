<html><header><meta charset="utf-8"><title>百佳門外偷蛋糕英籍男斷正</title></header><body><h1>百佳門外偷蛋糕<br>英籍男斷正</h1><p>【本報訊】紅磡都會道6號國際都會廣場，嘉頓送麵包及蛋糕到百佳超級市場，昨日早上6時許由於超市未開門，貨物放於門外。其時，控制室保安員從閉路電視，發現一名男子在超市門外徘徊，並偷取蛋糕。<br><br>控制室保安通知附近巡邏人員，到場將他截獲，並在斜孭袋起出兩個蛋卷及一個雪芳蛋糕。警員到場將涉嫌偷竊的56歲印度男子拘捕帶署，他持有香港身份證及英國護照。據稱，現場百佳放在門外的麵包及蛋糕曾遭偷竊，因此保安員加緊留意。</p></body></html>
