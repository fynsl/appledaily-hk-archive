<html><header><meta charset="utf-8"><title>亞洲羽毛球錦標賽：諶龍反勝林丹封王</title></header><body><h1>亞洲羽毛球錦標賽：<br>諶龍反勝林丹封王</h1><p>【綜合中國外電】周日在中國武漢舉行的亞洲羽毛球錦標賽，林丹（左）在男單決賽面對同胞諶龍（右），雖然先贏一局23:21，但之後慘遭逆轉，連輸兩局11:21、10:21，最終屈居亞軍。<br>諶龍今次能在鄉親父老面前首奪亞錦賽冠軍自然份外興奮，他直言：「第七次參加亞錦賽，終於拿到冠軍了；我之前得到三次第二，三次第三，這次能在家鄉奪冠，我真的很高興。」<br>另外，現時女單世界排名第一的戴資穎，在女單決賽在先輸一局18:21後，連追兩局21:11、21:18，反勝世界排名第五的日本球手山口茜，成為首位在亞錦賽奪冠的中華台北球手。</p></body></html>
