<html><header><meta charset="utf-8"><title>掟彎疑睇錯燈Audi九巴相撞5人傷</title></header><body><h1>掟彎疑睇錯燈<br>Audi九巴相撞5人傷</h1><p>【本報訊】旺角窩打老道與亞皆老街交界，昨日凌晨1時許一輛Audi私家車由姓鍾46歲司機駕駛，沿窩打老道往旺角右轉亞皆老街在交界袋口位，疑司機睇錯燈駛出，與一輛沿公主道往窩打老道行駛往沙田廣源邨的N182九巴相撞。<br><br>Audi被推上石壆，車上4人受傷包括姓鍾司機、姓李45歲男乘客、姓葉45歲及姓吳45歲女乘客，其中兩名乘客一度被困，要由消防救出；另巴士1名姓曾48歲男乘客亦胸痛受傷，其中吳昏迷送院，其餘人士送院時清醒。<br><br>現場消息指，私家車司機曾向巴士司機表示：「唔好意思，我睇錯燈。」</p></body></html>
