<html><header><meta charset="utf-8"><title>《深宮計》戲內爆陰毒戲外康華貼錢送環保手袋</title></header><body><h1>《深宮計》戲內爆陰毒<br>戲外康華貼錢送環保手袋</h1><p>梅小青套新劇《深宮計》搵咗唔少外援撐場，其中飾演四司嘅康華、張慧儀、張文慈同羅霖分別飾演，一個負責宮廷室內設計、一個負責膳食、一個負責服裝、一個負責飾物。雖然各自掌管嘅地盤唔同，不過四個熟女喺套劇裡面例牌勾心鬥角爆陰毒。<br><br>劇中四個藝人鬥個你死我活，但戲外原來位位熟女都傾到密偈，至於人緣向來唔差嘅康華，早排仲自掏荷包，設計咗一批印有深宮計劇名嘅手袋，送俾劇中每一位女角，據康華所講，手袋係用咗蘋果皮製成嘅，顏色鮮艷之餘，仲夠晒環保。</p></body></html>
