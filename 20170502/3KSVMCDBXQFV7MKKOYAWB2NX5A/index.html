<html><header><meta charset="utf-8"><title>熱刺對上一次騎住阿仙奴陳奕迅贏新秀金獎</title></header><body><h1>熱刺對上一次騎住阿仙奴<br>陳奕迅贏新秀金獎</h1><p>阿仙奴噚日作客白鹿徑慘吞兩蛋，聯賽33戰得60分，相反贏波嘅熱刺34戰已有77分，即係話就算兵工廠贏晒最後五場，都追唔到熱刺，亦係阿仙奴22年來，首次聯賽最終排名輸畀呢間同巿宿敵。對上一次已經係1995年球季。22年話遠唔遠，話近亦都唔近，《蘋果日報》就喺1995年6月誕生，仲有就係陳奕迅，當年都係樂壇初哥一名，攞咗新秀歌唱大賽金獎（冠軍）。</p></body></html>
