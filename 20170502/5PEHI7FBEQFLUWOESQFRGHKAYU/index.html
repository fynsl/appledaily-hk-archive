<html><header><meta charset="utf-8"><title>「老虎」匿埋喺邊度？要識英文先搵到</title></header><body><h1>「老虎」匿埋喺邊度？<br>要識英文先搵到</h1><p>老虎無人不識，但一幅要求讀者尋虎的圖畫（圖一），卻難倒不少人。<br><br>在Playbuzz網站出現的那道題，不但考驗眼力，也挑戰智慧。畫中描繪竹林中一隻老虎，讀者要從畫中尋找隱藏老虎。<br><br>看了半天也找不到？不要緊，那隻「老虎」原來「隱藏」在竹林老虎的斑紋中（圖二），是一組英文詞「HIDDEN TIGER」，意指「隱藏的老虎」。<br><br>英國《太陽報》<br><br>tag/考眼力</p></body></html>
