<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林依晨談高中陰影</title></header><body><h1>【馮仁昭四圍超】<br>林依晨談高中陰影</h1><p>林依晨噚日喺台灣出席新片《神秘家族》活動，片中佢飾演性侵受害者，台灣才女作家林奕含因性侵陰影輕生，問林依晨有冇相關經驗，佢話：「高中時，別的學校的學生，跟我差不多大，騎腳踏車經過，手就不安份肢體碰觸。」佢話不時會諗起呢段陰影，行路時習慣抱胸或抱書喺胸前自我防衞，又話被騷擾時完全無法做出反應，事後就會諗起各種報復方式。<br>撰文：馮仁昭</p></body></html>
