<html><header><meta charset="utf-8"><title>中環在線：莊偉忠扮華英雄鬥搶鏡 - 李華華</title></header><body><h1>中環在線：莊偉忠扮華英雄鬥搶鏡 - 李華華</h1><p>康宏環球(1019)一年一度扮嘢annual dinner上周五在灣仔會展舉行，今年佢哋主題係「武林盛宴」，大家扮演「好打得」嘅角色，好似旗下康宏金融行政總裁莊偉忠，佢扮《中華英雄》主角華英雄，大家先唔好將佢同鄭伊健做比較，其實佢都有台型嘅，美中不足係個假髮大嚿咗少少，又亂咗少少啫。<br>呢晚公司主要股東兼執董曹貴子醫生都有捧場，佢唔執輸，扮葉問出場，仲有耍番兩招詠春，聞說耍得似模似樣。而一向玩得嘅主席王利民，佢以西楚霸王造型現身，一出場就「虞兮虞兮奈若何」又耍劍扮篤自己扮烏江自刎，相當入戲。</p></body></html>
