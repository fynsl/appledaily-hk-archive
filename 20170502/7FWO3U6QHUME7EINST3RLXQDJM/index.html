<html><header><meta charset="utf-8"><title>乘客1秒成火人水上飛機墜毀釀2死 </title></header><body><h1>乘客1秒成火人<br>水上飛機墜毀釀2死 </h1><p>山西曲沃一架水上娛樂飛機在澮河水庫旅遊休閑項目區墜落並起火。曲沃縣政府辦公室周日晚通報，指事發於當日下午5時41分，事故造成2人死亡，1人受傷。事發原因正在調查中。　<br><br>事發後有網民爆料，指出事水上飛機疑因降落時操作不當，與水庫岸邊相撞後起火。從網上曝光的現場影片可見，一名男乘客躺在飛機殘骸旁，正當一名穿制服男子上前要查看其情況時，飛機突然着火，火舌一下子引燃到男乘客身上，迅速吞噬其上半身，畫面相當驚悚。隨後鏡頭拍到一名頭部被燒傷的男子與一名女子躺在地上，救護人員到場後，將兩人抬上擔架，送上救護車。 <br><br>梨視頻</p></body></html>
