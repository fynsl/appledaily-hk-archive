<html><header><meta charset="utf-8"><title>趣趣地：張玉寧捧住荷盃high到爆</title></header><body><h1>趣趣地：<br>張玉寧捧住荷盃high到爆</h1><p>喺周日嘅荷蘭盃決賽，維迪斯憑住射手雲禾夫斯雲高梅開二度，半爆冷以2:0擊敗賽前被睇高半線嘅阿爾克馬爾，取得自1892年創會以來首個主要錦標，相信中國球迷都好開心。點解？因為中國國腳前鋒張玉寧係效力維迪斯囉！雖然20歲嘅張玉寧呢場坐足後備冇份上陣，今季荷甲聯賽16次上陣亦有14次係後備並入得一球，不過，佢總算見證球會勇奪大賽錦標，一定學到嘢嘅！</p></body></html>
