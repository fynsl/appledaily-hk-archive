<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Miki帶滿月B遊花園</title></header><body><h1>【馮仁昭四圍超】<br>Miki帶滿月B遊花園</h1><p>楊愛瑾（Miki）同永安太子爺郭永淳舊年拉埋天窗，前日先喺Instagram留言慶祝結婚1周年，轉頭Miki又上載咗囝囝Luken嘅單人相，原來囝囝差唔多時間滿月，Miki話：「我哋結婚一周年，你就滿月，你大晒啦！咁今晚一齊同爺爺、嫲嫲、公公、婆婆、伯伯、舅父一齊慶祝啦！」之後，佢再上載去公園嘅全家福：「今日開始係去街日。」<br>撰文：馮仁昭</p></body></html>
