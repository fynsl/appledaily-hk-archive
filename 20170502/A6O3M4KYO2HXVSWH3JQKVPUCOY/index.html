<html><header><meta charset="utf-8"><title>體壇拾趣：牛丸晨早行山喻人生</title></header><body><h1>體壇拾趣：<br>牛丸晨早行山喻人生</h1><p>港超一哥東方喺亞冠盃出局，前日足總盃四強又輸畀南華，周六仲要喺聯賽煞科決戰傑志；大軍噚日復操，教練「牛丸」陳婉婷承認下半季應付幾條戰線，壓力大，對傑志更加係球隊季內最大考驗，所以約咗波友噚日朝四點幾集合行山睇日出，行完仲喺佢fb以行山喻人生︰「0430出發，飛鵝山日出+快攻上獅子頭上上落落，行山如此，人生如是。做點讓自己開心的事，然後又是新的一天。Heads up！」</p></body></html>
