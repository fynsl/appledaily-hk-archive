<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張智霖深夜開餐捱鬧</title></header><body><h1>【馮仁昭四圍超】<br>張智霖深夜開餐捱鬧</h1><p>張智霖 （Chilam）同韓團EXO成員張藝興合演嘅東方衛視劇集《求婚大作戰》，啱啱播出第1集，扮演天使嘅Chilam因為為食，所以周圍去搵好嘢食，可以大飽口福，不過有網民睇完後，竟然鬧Chilam喺深夜放毒，搞到觀眾好想食消夜。另一焦點係張藝興劇中女神結婚，但新郎不是他，Chilam就化身現代丘比特，施法幫佢穿越時空回到過去。<br>撰文：馮仁昭</p></body></html>
