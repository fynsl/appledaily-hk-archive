<html><header><meta charset="utf-8"><title>呂慧儀提組母子檔</title></header><body><h1>呂慧儀提組母子檔</h1><p>呂慧儀昨日在天水圍出席「小熊咖啡廳開幕禮」，她指老公黃文迪和兩歲半的兒子黃柏翹亦有到場支持，但兒子因睡着了而先行離開。呂慧儀表示自己經常被兒子纏着，問會否再追多個？她笑說：「冇乜可能，湊一個都難，𠵱家同個仔拍拖多過同我老公，阿仔係我愛人，老公想我生個女，但我唔會畀佢咁着數。」<br>呂慧儀指兒子現時就讀N班，她說：「有日阿仔返嚟用普通話同我講『媽媽，我愛你』，我冧到溶咗。」會否讓兒子入行做童星？她說：「簡單都OK，捱更抵夜就唔好，我做佢經理人，或者母子檔出動，老公做助手。」母親節將至，她希望兒子買花送給她。<br>採訪、攝影：黃曉妍</p></body></html>
