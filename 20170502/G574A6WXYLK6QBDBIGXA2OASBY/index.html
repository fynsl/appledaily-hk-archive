<html><header><meta charset="utf-8"><title>趣趣地：英甲收爐保頓殺返上英冠</title></header><body><h1>趣趣地：<br>英甲收爐保頓殺返上英冠</h1><p>保頓喺12年由英超降班，上年衰多兩錢由英冠降落英甲，到今年總算反底。周日英甲煞科戰，保頓喺主場以3:0大勝彼德堡，鎖定聯賽亞軍，下季同錫菲聯直接升英冠。保頓主場出擊，由卡拉簡、韋達同埋曾經喺13年做過英超一月最佳球員嘅方祖各入一球，輕鬆大勝。今季英甲已經踢完，但仲有一個升班位爭，斯肯索普、費列活特、巴拉福特同米禾爾會喺周四開始嘅升班附加賽，爭逐剩返一個升班席位。</p></body></html>
