<html><header><meta charset="utf-8"><title>翠翠笑囝囝影相瀨尿</title></header><body><h1>翠翠笑囝囝影相瀨尿</h1><p>葉翠翠上月11日凌晨為老公周曉東誕下7磅半小王子，趁小王子兩周大，她找來攝影師替囝囝影萌爆初生照，翠翠笑說：「阿仔嗰日影相都好合作，但中途都飲咗三次奶，同屙濕道具四次，好搞笑！」<br>翠翠產後不時都會上載囝囝與家中貓犬的生活照，證明BB和動物可以共存，不少愛動物人士都讚她做了好榜樣。今次影初生照，「二公主」牧羊犬亦有出鏡，她表示：「大公主、二公主同BB感情都好好，初初大公主會驚，因為未見過咁細嘅BB，但𠵱家就冇問題。」說到坐月生活，翠翠稱是24小時stand by，又指囝囝半夜有時會扭計，但相信每位媽媽都是這樣。<br>採訪：小米</p></body></html>
