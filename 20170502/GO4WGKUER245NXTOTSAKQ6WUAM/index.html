<html><header><meta charset="utf-8"><title>志明唱冧歌𠱁春嬌</title></header><body><h1>志明唱冧歌𠱁春嬌</h1><p>余文樂夥拍楊千嬅主演的新片《春嬌救志明》上周四開畫，截至前日票房收970萬，內地就遲一天上映，3天票房已過億人民幣，成績算是不錯。最近為了谷票房，千嬅和樂仔都好努力在內地各省市做巡迴宣傳，千嬅昨日表示：「呢排四圍做宣傳，飛都好辛苦，不過為咗部戲票房，辛苦係值得嘅。」</p><p>在上一集《春嬌》中，樂仔扮王馨平拍MV，今次他繼續搞搞新意思，臨尾有幕樂仔演的志明為了追回千嬅演的春嬌，搞了一場大龍鳳唱歌冧春嬌，而這首《春嬌救志明》電影主題曲廣東話版，前晚在facebook有片睇！今次他化身情聖，為春嬌大展歌喉，結果感動到春嬌回心轉意，答應嫁給他。<br>撰文：鍾國仁</p></body></html>
