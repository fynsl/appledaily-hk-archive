<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Yumiko打碟High爆</title></header><body><h1>【馮仁昭四圍超】<br>Yumiko打碟High爆</h1><p>鄭希怡（Yumiko）雖然做咗人母，萌爆囡囡梁浸浸都已經兩歲，不過Yumiko依然係潮媽，前晚仲喺海口舉行嘅「鯨魚亞洲音樂節」變身DJ打碟！<br>Yumiko揀咗一條銀色連身短裙，型爆現身活動，全場三萬人即時歡呼狂叫，打碟打足一個鐘頭嘅Yumiko自己都high爆，喺DJ台上瘋狂揈頭，演出完仲話唔覺得攰，反而好好玩就真。<br>撰文：馮仁昭</p></body></html>
