<html><header><meta charset="utf-8"><title>體壇拾趣：東方回歸甲一遇升班馬</title></header><body><h1>體壇拾趣：<br>東方回歸甲一遇升班馬</h1><p>今晚修頓室內場會上演兩場甲一賽事，東方龍獅會喺頭場對旭暉，尾場有標準福建硬撼飛鷹。東方啱啱攞到ABL冠軍，今晚對住升班馬旭暉，實力超班嘅東方喺李琪、方誠義同陳兆榮等主力帶領下，相信可輕易取勝。</p><p>至於尾場福建對飛鷹，飛鷹有美籍中鋒Willis Wallace Emanuel新加盟，佢身高超過兩米，以前喺歐洲打過波，到底係龍係蛇今場就知喇。</p></body></html>
