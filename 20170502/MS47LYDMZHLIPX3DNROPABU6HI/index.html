<html><header><meta charset="utf-8"><title>趣趣地：「新亨利」開到聲要離隊</title></header><body><h1>趣趣地：<br>「新亨利」開到聲要離隊</h1><p>各大歐洲班霸注意，摩納哥嘅「新亨利」基利安洛天表示會離隊呀！今季爆紅嘅18歲新星基利安洛天喺接受意大利《共和報》嘅訪問時證實，打算喺未來離開摩納哥，不過，佢強調自己今季表現唔係太過突出，又賣口乖話：「保方同托迪係兩大球壇傳奇，我父母教我要向比我更有經驗嘅人學習，所以我要好好向佢哋學習。」對於自己未來目標，洛天話：「我想贏得金球獎同埋成為法國國家隊主力。」</p></body></html>
