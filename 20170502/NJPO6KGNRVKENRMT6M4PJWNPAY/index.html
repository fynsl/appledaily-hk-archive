<html><header><meta charset="utf-8"><title>體壇拾趣：新科拳王急找洗衫數</title></header><body><h1>體壇拾趣：<br>新科拳王急找洗衫數</h1><p>新鮮出爐英國重量級拳王祖舒亞，喺日前擊敗烏克蘭拳王傑素高嘅大戰中，淨係獎金已經有1,500萬鎊（約1.5億港元），不過佢就講笑咁話，要用呢筆錢嚟找數。找乜嘢數？原來喺洗衫數。話說27歲嘅祖舒亞每個星期都會去北倫敦一間洗衣舖度洗衫，而且係用記數形式，唔經唔覺，佢已經欠洗衣舖成120鎊（約1,200港元），所以佢話一定要快啲去找數，以免俾人貼街招呀！</p></body></html>
