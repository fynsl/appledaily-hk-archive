<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃紫盈行山恨捕獲發哥</title></header><body><h1>【馮仁昭四圍超】<br>黃紫盈行山恨捕獲發哥</h1><p>黃紫盈近日去咗日本拍網上節目《盈遊關西》，四日三夜玩轉關西，全程食好西，佢話今次行程主要親親大自然，以有馬溫泉為中心自駕遊，去咗淡路島、琵琶湖同京都。原以為櫻花期近尾聲，但都有緣見到，佢直言愛行山：「我喺香港有時間都鍾意行山，可惜行親都野生捕獲唔到發哥（周潤發）。」呢次有日籍攝影師隨團，幫紫盈影咗好多靚相。<br>撰文：馮仁昭 </p></body></html>
