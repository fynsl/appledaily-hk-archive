<html><header><meta charset="utf-8"><title>飯田圭織秋天再做媽咪</title></header><body><h1>飯田圭織秋天再做媽咪</h1><p>日本組合Morning娘首代成員飯田圭織，昨日透過網誌宣佈懷孕，是她結婚近10年的第三胎。35歲的飯田圭織於2007年與前組合7HOUSE主音kenji奉子成婚，翌年產下一子，可惜長子有先天性腎病，同年7月因慢性腎功能不全結束僅6個月短暫生命。直至13年飯田圭織跟老公終於再誕健康囝囝，飯田對於家族再添新成員，於blog表示：「預產期於秋天，一家三口很期待家族新成員的誕生。」</p></body></html>
