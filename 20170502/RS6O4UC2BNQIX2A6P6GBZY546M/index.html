<html><header><meta charset="utf-8"><title>泫雅黑Bra誘師弟</title></header><body><h1>泫雅黑Bra誘師弟</h1><p>[韓國「馬舞女」泫雅孖同門師弟團PENTAGON的Hui及E'Dawn組成「Triple H」，於昨日推出首張迷你專輯《199X》及公開新歌《365 Fresh》的MV。</p><p>MV中泫雅繼續性感，穿上黑色bra top色誘師弟E'Dawn，二人更多次咀嘴。另外有三人同床的場面，當中泫雅及E'Dawn疑似半裸上身，只得Hui穿上衣服躺在泫雅身旁，暗示複雜的三角關係。而Triple H昨日於Instagram進行直播節目，公開三人去餐廳食飯的過程。<br>撰文：梁雯迪</p></body></html>
