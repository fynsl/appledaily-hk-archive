<html><header><meta charset="utf-8"><title>【2D睇】一場人造花廠工潮六七暴動一觸即發</title></header><body><h1>【2D睇】一場人造花廠工潮<br>六七暴動一觸即發</h1><p>六七暴動由一宗勞資糾紛觸發。新蒲崗大有街「香港人造花廠」公佈削減加班津貼，又規定如有膠花啤機損壞，負責操作的工人要停工停薪。工人不滿規定太苛刻，派代表與資方交涉，結果廠方解僱92名工人代表，更關閉啤機部遣散300多名工人。失業工人在廠外抗議無理解僱，惟勞工處並無提供協助，工聯會乘機介入在廠外張貼毛語錄及大字報，左派動員工友及學生到場聲援，逐漸演變成暴動。欲知事態發展請看《蘋果》2D睇。<br><br>手機用戶請按此觀看Timeline:<br>【六七暴動】 http://bit.ly/67riot <br><iframe src="https://cdn.knightlab.com/libs/timeline3/latest/embed/index.html?source=1Mw1UwoUYrWNyn9DwYNaiE1d9LQYWPNyD00Cjv_T5ufs&amp;font=Default&amp;lang=zh-cn&amp;initial_zoom=2&amp;height=700%20" width="100%" height="850" webkitallowfullscreen mozallowfullscreen allowfullscreen frameborder="0"></iframe> </p></body></html>
