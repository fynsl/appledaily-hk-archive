<html><header><meta charset="utf-8"><title>陳綺貞邀歌迷伴奏</title></header><body><h1>陳綺貞邀歌迷伴奏</h1><p>陳綺貞「房間裡的音樂會」香港站前晚在九展圓滿結束，一連三晚的演唱會，氣氛一流，陳綺貞大部份都自彈自唱，其間她邀請了12位手上有樂器的歌迷為她伴奏，之後逐一擁抱，台下女歌迷大叫：「我呷醋了，要哭了。」<br>完騷後，陳綺貞接受訪問時說：「剛唱完很盡興，歌是用結他和鋼琴伴奏，是最原始，最有力量，多謝香港歌迷支持。」提到演唱了欣宜的名曲《女神》，她說：「練了兩個月，上個月來記者會，問了香港歌手朋友意見，這歌寫得非常好，很適合這個時代的氣氛，不要將別人的看法放在心上，每個人都有獨特的一面，唱出來很有力量。」<br>採訪：王連連<br>攝影：陳俊強</p></body></html>
