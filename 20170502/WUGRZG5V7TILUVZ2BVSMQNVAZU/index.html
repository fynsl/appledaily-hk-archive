<html><header><meta charset="utf-8"><title>木村拓哉新片票房差</title></header><body><h1>木村拓哉新片票房差</h1><p>日本怪雞導演三池崇史執導、木村拓哉主演新片《無限之住人》上周六於當地開畫，儘管日本正值黃金周假檔期，但木村因SMAP解散影響形象，加上該片於當地評價欠佳，即使木村瞓身宣傳仍無助票房。根據前日當地的票房成績，真人版《美女與野獸》（Beauty and the Beast）冧莊成為票房冠軍，由菅田將暉擔正的《帝一之國》於同日開畫票房亦勝過《無限之住人》，令該片於周末僅位列票房榜第5位。</p></body></html>
