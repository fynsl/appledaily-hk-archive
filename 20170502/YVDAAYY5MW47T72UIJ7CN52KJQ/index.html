<html><header><meta charset="utf-8"><title>透視冇難度李嘉欣輕鬆駕馭中價法牌裙</title></header><body><h1>透視冇難度<br>李嘉欣輕鬆駕馭中價法牌裙</h1><p>大美人李嘉欣日前現身沙田馬場舉行「2017愛彼女皇盃」賽馬日，身為「愛彼女皇盃」大使的她一身透視白色短裙到場。<br><br>嘉欣身穿的白色短裙是法國中價品牌Sandro的春夏新款，肩位與腰間都呈透視設計，keep得極弗的嘉欣駕馭起來當然冇難度，加上喇叭形衣袖與A形裙襬，清爽又具女人味。她還襯上一雙Prada的紅唇圖案的高踭鞋，為造型輕輕加入playful的感覺。</p></body></html>
