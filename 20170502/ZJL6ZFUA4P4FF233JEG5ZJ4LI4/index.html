<html><header><meta charset="utf-8"><title>趣趣地：畢爾包教頭下季接手巴塞？</title></header><body><h1>趣趣地：<br>畢爾包教頭下季接手巴塞？</h1><p>巴塞隆拿下季新教練人選終於有眉目，事關嚟緊星期四西甲另一支球隊畢爾包將舉行記者會，教練華維迪同會長烏魯迪亞齊齊出席，官方仲未講記者會內容係咩，西班牙傳媒相信係講華維迪去向。53歲嘅華維迪之前已經拒絕咗畢爾包新約，據報佢係巴塞下季新任教練大熱人選，事關佢球員生涯踢過巴塞，有巴塞DNA。但華維迪教波咁耐，都係拎過吓希臘超、西超盃呢啲盃仔，夠唔夠班帶地上最強就真係有疑問。</p></body></html>
