<html><header><meta charset="utf-8"><title>衛詩雅性感發圍</title></header><body><h1>衛詩雅性感發圍</h1><p>衛詩雅最近拍攝了一輯性感相，形象向來乖乖女的她，今年是入行以來的一次轉捩點，將會有五部電影上映，希望受到大家的關注，她說：「當機會嚟到，會努力配合同爭取，呢輯相唔係賣弄性感，尺度亦有限，只係想同大家講，衛詩雅其實好多面化，有待大家欣賞同發掘。」她感激家人多年來的支持：「工作咗咁多年，試過幾乎零收入，畀唔到家用，又試過冇錢交租，但佢哋仍然支持我繼續自己嘅理想。」<br>提到在新片《失眠》中的演出備受讚賞，詩雅開心謂：「呢啲就係我一直期待嘅回報，我真係好鍾意演戲，就算得一句對白，對我嚟講都係一個角色，仍然相信用心去演，一定會有人欣賞。」<br>撰文：葉綠悠</p></body></html>
