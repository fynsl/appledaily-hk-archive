<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】衛詩雅帶姪女開工</title></header><body><h1>【馮仁昭四圍超】<br>衛詩雅帶姪女開工</h1><p>衛詩雅（Michelle）早前為親子服裝品牌Take a nap影硬照，Michelle今次開工佢不愁寂寞，皆因她帶了姪女客串演出。Michelle笑言：「姪女初初都好乖，冇扭計任我『舞』，但到中段就有啲唔受控，好彩最後用佢最鍾意嘅粟米杯引到佢。」Michelle自言很喜歡和小朋友合作，但小朋友一定要𠱁，唔可以用硬功，Michelle指自己跟姪女住得好近，感情很好。<br>撰文：馮仁昭</p></body></html>
