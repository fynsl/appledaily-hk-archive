<html><header><meta charset="utf-8"><title>關楚耀見歌迷舉牌安心</title></header><body><h1>關楚耀見歌迷舉牌安心</h1><p>關楚耀早前與「蘋果動搞作」玩了一個蠅量級音樂會，有兩年多時間沒公開演唱的他，騷前緊張得要飲酒壯膽，他直言擔心沒歌迷到場及演出水準不夠好，不過當看到在場二十多位歌迷舉燈牌後，即安心下來。他唱了幾首歌，其中《小幸運》更是他送給歌迷的小心意：「多謝你哋，無論開心又好、好唔開心又好，你哋都喺我身邊。」<br>09年一宗日本藏有大麻煙事件，令關楚耀跌落低谷，如今重新出發，他自言從沒想過會被歌迷忘掉：「公司仍然信我，畀機會我出新歌《死亡之吻》，我覺得已經好幸運。」<br>採訪：倩宜、黃芷蔚<br>攝影：馮峰、Neo<br>場地提供：Ballroom</p></body></html>
