<html><header><meta charset="utf-8"><title>劉德華獲地皎法師祈福</title></header><body><h1>劉德華獲地皎法師祈福</h1><p>劉德華自墮馬出院後，目前仍要停工養傷，老婆朱麗倩連月悉心照顧，有雜誌指華嫂為令老公早日康復，專程請來台灣祥德寺住持地皎法師來港，親自上門為華仔發功。華仔派出司機和七人車接載，似是為他誦經祈福，加上中醫調理和水療物理治療，華仔康復進度理想，有望提早於7月全面復工。<br>由於華仔夫婦都是虔誠佛教徒，報道指華嫂早年在馬來西亞與地皎法師結緣，自此信奉了地藏菩薩，更不時到法師在香港設立的佛堂誦經及捐獻。而華仔一家三口都吃素，日前華嫂在保鑣護駕下，現身素食批發店掃貨，據聞她每次都買數千元食物。<br>撰文：皓騫</p></body></html>
