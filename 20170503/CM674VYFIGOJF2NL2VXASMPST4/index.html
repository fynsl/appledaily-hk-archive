<html><header><meta charset="utf-8"><title>求驗客手記：辛捷士勢做拜仁最貴球星</title></header><body><h1>求驗客手記：<br>辛捷士勢做拜仁最貴球星</h1><p>雖然拜仁慕尼黑喺德甲提前三輪封王，但今周對達斯泰特仲有個焦點可以留意，就係球會史上最貴球星可能會喺呢場波誕生。隊內新星連拿度辛捷士，去年夏天以3,000萬鎊由賓菲加過檔，原來份合約有個附屬條款，只要佢今季替拜仁上陣達25場，賓菲加可以收多400萬鎊，而𠵱家只差一場就可以打破查維馬天尼斯喺12年加盟拜仁所保持嘅3,300萬鎊轉會費紀錄。不過，佢今季聯賽只得五次正選，似乎有啲唔符合自己嘅身價。</p></body></html>
