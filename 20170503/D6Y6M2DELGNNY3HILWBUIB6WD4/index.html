<html><header><meta charset="utf-8"><title>Jimmy囝囝患先天性心臟病</title></header><body><h1>Jimmy囝囝患先天性心臟病</h1><p>美國名嘴Jimmy Kimmel前日在節目透露太太Molly McNearney，上月21日誕下囝囝Billy，不過囝囝因病，出世三日已經要做手術，他邊講邊眼濕濕。Jimmy透露Billy出世時身體呈現紫色，經診治後證實患有先天性心臟病，幸而囝囝手術成功，手術後6天已經可以回家，但日後仍要接受多兩項心臟手術。Jimmy形容囝囝現時情況良好，同時感謝全體醫護人員。</p></body></html>
