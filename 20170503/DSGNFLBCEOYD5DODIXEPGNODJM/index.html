<html><header><meta charset="utf-8"><title>麥潔文悼念93歲父親</title></header><body><h1>麥潔文悼念93歲父親</h1><p>麥潔文（Kitman）一直與父親感情要好，但其父已年屆93歲，近年經常進出醫院，昨日凌晨醫院通知Kitman，父親已很安詳去世。昨日她在微博貼文：「爸爸，爸爸，你累了，請安息！往後的日子都是美麗的。愛你！」致電向她求證，她說：「係呀，爸爸今朝凌晨過咗身。」<br>麥父昨日凌晨1時許在聯合醫院病逝，Kitman表示：「噚晚我哋成家人都去醫院探過爸爸，諗唔到走咗幾個鐘佢就走咗，送唔到佢最後一程。不過近年阿爸身體差咗好多，經常進出醫院，佢都係啲老人病，纏繞咗佢成年幾，我哋都有晒心理準備，等搞掂晒爸爸身後事先做其他嘢啦！」<br>採訪：鍾國仁</p></body></html>
