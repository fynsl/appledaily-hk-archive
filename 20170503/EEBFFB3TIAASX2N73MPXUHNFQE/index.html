<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】裕美全裸冇尷尬</title></header><body><h1>【馮仁昭四圍超】<br>裕美全裸冇尷尬</h1><p>裕美前晚到尖沙嘴為網上烹飪節目擔任嘉賓，佢話之前同王君馨同住，經常下廚：「君馨食得好健康，我係師奶仔性格，食材平幾蚊買10次就平1次，佢會話咁食法到老時唔夠營養，醫葯費都使番出去。」她自言擅於下廚的男人，有如坐在銅琴前般有型吸引，絕對會加分。裕美在劇集《心理追兇》內全裸情挑曹永廉，佢話冇尷尬：「曹永廉好好，拍完即刻用西裝褸包住我。」<br>撰文：馮仁昭</p></body></html>
