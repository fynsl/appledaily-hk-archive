<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鄭嘉穎拍拖賀祥仔</title></header><body><h1>【馮仁昭四圍超】<br>鄭嘉穎拍拖賀祥仔</h1><p>鄭嘉穎同女友陳凱琳，前晚孖住出席黎耀祥生日飯局，不過嘉穎冇同女友企埋一齊，反而自己企喺最後面。明天踏入53歲嘅祥仔留言：「窩心柔情的老闆陳太，安排了這溫馨的聚會，還有創造了《風雲》這大家庭，連繫着各人的緣份。蛋糕上精緻的泥菩薩手杖，見證了一段非凡的經驗。」「雄霸」呂良偉一家三口、「文丑丑」鄭丹瑞都出席，但就獨缺「聶風」謝天華。<br>撰文：馮仁昭</p></body></html>
