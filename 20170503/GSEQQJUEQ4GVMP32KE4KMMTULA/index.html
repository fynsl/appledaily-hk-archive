<html><header><meta charset="utf-8"><title>【女團解散】陳美詩Toby組女生宿舍</title></header><body><h1>【女團解散】陳美詩Toby組女生宿舍</h1><p>陳美詩是前女子組合女生宿舍成員，04年與梁靖琪（Toby）、廖雋嘉（Elise）和張曼伶（Bella）加入娛樂圈，當時只有陳美詩來自香港，廖雋嘉和張曼伶都是內地人，在廣州被發掘，而Toby則來自加拿大。女生宿舍在網劇《金甲蟲探偵學院》演出後為人認識，其後推出過一張唱片《Life Is Beautiful》，組合已於06年解散。之後陳美詩和Toby分別加入無綫，而廖雋嘉就返內地繼續音樂上的發展，張曼伶則退出娛樂圈嫁作人妻，現育有兩女。</p></body></html>
