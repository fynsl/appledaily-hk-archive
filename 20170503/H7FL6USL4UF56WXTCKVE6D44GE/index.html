<html><header><meta charset="utf-8"><title>【從前今日】美國兩大州1日內　連遭72個龍捲風重創</title></header><body><h1>【從前今日】美國兩大州1日內　連遭72個龍捲風重創</h1><p>美國俄克拉何馬州及堪薩斯州在1999年的今天，21小時內先後遭到72個龍捲風吹襲，最強勁的一個，強度達至最高級別的EF5級，即威力足以將建築物夷為平地。這次天災共造成46人死亡、約800人受傷，超過8000間房屋損毀，經濟損失近15億美元。有專家估計，若果當局事前無發出龍捲風警告，可能死亡人數超過600人。</p></body></html>
