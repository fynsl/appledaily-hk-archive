<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】欣宜MV酸溜溜</title></header><body><h1>【馮仁昭四圍超】<br>欣宜MV酸溜溜</h1><p>鄭欣宜同周秀娜主演嘅新片《29+1》，李拾壹主唱、欣宜feat嘅電影歌曲《Fake a Smile》MV噚日曝光，身為電影配樂嘅李拾壹，覺得欣宜喺戲中所演嘅角色，有好多傷感嘅回憶，所以特別寫咗呢首歌去配合，拾壹話：「嗰段回憶好慘，有一種酸溜溜嘅味道，首歌想表達呢個世界其實好大，雖然未必改變到現實，但可以改變心態，唔可以失去追求開心嘅權利。」<br>撰文：馮仁昭</p></body></html>
