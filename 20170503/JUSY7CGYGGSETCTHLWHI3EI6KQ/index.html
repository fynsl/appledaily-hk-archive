<html><header><meta charset="utf-8"><title>【沖繩車禍】護陳美詩鬧無綫刻薄</title></header><body><h1>【沖繩車禍】護陳美詩鬧無綫刻薄</h1><p>孫耀威與陳美詩有情人終成眷屬，二人拍拖8年來非常恩愛，亦患難見真情。11年陳美詩與朱慧敏為無綫到沖繩拍旅遊節目，其間陳美詩要負責駕七人車，因天雨跣胎滾落樹林兼翻車。陳美詩被困車內滿手鮮血，最終由消防員救出，事後無綫隱瞞事件。<br>孫耀威得悉後在微博開火鬧無綫刻薄，要女藝人做司機，又要陳美詩與男工作人員同房，待遇差到只得兩張木板碌架床。之後陳美詩大讚男友有氣概：「令我睇到呢個人好關心同緊張我。經過呢件事，朋友替我開心有咁關心我嘅男友。」</p></body></html>
