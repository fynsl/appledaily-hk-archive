<html><header><meta charset="utf-8"><title>伊能靜敷面膜周街行</title></header><body><h1>伊能靜敷面膜周街行</h1><p>現年48歲的伊能靜向來是「美魔女」，老公秦昊雖然比她年輕十年，但皮光肉滑的她和老公仍然合襯，而她亦不介意將私生活暴露人前，拍真人騷亦素顏上陣。前日她被影到「包租婆」上身，敷着面膜、穿拖鞋周街行，相當豪邁！<br>日前有讀者報料，指伊能靜由上海返台灣，伊能靜在機場見到記者都有用手遮臉，但之後帶囡囡去攝影棚，明知有記者亦敷着面膜下車，一身衣着更似在家。對於伊能靜的包租婆look，網民有不同意見，有人讚她「40幾歲了難免有法令紋」、「以48歲的人來說，保養得還算可以」，亦有網友笑說「敷着（面膜）比較美」、「范冰冰美多了」。<br>撰文：小米</p></body></html>
