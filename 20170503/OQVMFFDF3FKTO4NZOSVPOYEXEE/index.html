<html><header><meta charset="utf-8"><title>顏仟汶床戰梁焯滿</title></header><body><h1>顏仟汶床戰梁焯滿</h1><p>顏仟汶近年活躍登台和拍網上電影，最新一套作品《傷探出更》飾演人妻，跟梁焯滿、焯皓這對親兄弟有連場床戰，還有一場背部全裸戲份。她昨日受訪指拍攝這場戲時要清場：「嗰場戲喺同細佬焯皓拍，前面梗係貼晒膠紙啦，咁蝕底咩！」她和兩兄弟很熟，所以起初有點尷尬，但熱身後大家都表演專業。<br>仟汶表示片中跟焯滿演夫婦，身為警察的焯滿因追犯人中槍，導致性無能，令她慾求不滿紅杏出牆，搭上老公的好兄弟焯皓。焯滿撞破奸情時吞槍自殺，仟汶亦大受不了打擊跳樓自殺。為了這場跳樓戲，她被吊足整晚威吔。<br>採訪：李森</p></body></html>
