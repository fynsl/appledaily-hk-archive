<html><header><meta charset="utf-8"><title>求驗客手記：西維爾為踢歐霸倒水？</title></header><body><h1>求驗客手記：<br>西維爾為踢歐霸倒水？</h1><p>西甲球隊西維爾（黃衫），連同前稱歐協盃，已經贏咗五屆歐霸盃，仲由14年開始三連霸，今屆因為歐聯晉級16強，先至「衞冕失敗」。唔知西維爾係唔係踢慣歐霸盃，對西甲前四可以出戰歐聯冇咩興趣，周一西甲作客馬拉加（白藍衫），雖然有法蘭高華斯基斯梅開二度，竟以2:4大敗；西維爾𠵱家仲排第四，但只係比第五位嘅維拉利爾多五分，餘下三場聯賽仲要唔可以拎多過五分，先至有機會失去前四位置，睇吓西維爾會唔會繼續倒水啦！</p></body></html>
