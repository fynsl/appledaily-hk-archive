<html><header><meta charset="utf-8"><title>【美國註冊】王力宏簽字日期有意思</title></header><body><h1>【美國註冊】王力宏簽字日期有意思</h1><p>藝人為保私隱度選擇到海外註冊結婚，除了眾所周知的劉德華、楊千嬅及黎明等，還有不少紅人在美國註冊。</p><p>苑瓊丹</p><p>04年11月7日與拍拖3年、身家逾億的玻璃大王黃乃揚，在賭城拉斯維加斯註冊結婚，至09年才被踢爆，秘密做了5年黃太。</p><p>王力宏</p><p>13年11月27日在紐約註冊結婚，刻意選擇與父母結婚紀念日同一日簽字。</p><p>古巨基</p><p>14年7月12日和助手女友陳英雪（Lorraine）於美國拉斯維加斯註冊結婚，結束20年愛情長跑。</p><p>吳雨霏</p><p>與初戀男友洪立熙三度離合，二人前年1月於意大利舉行簡單訂婚儀式後，再到美國旅遊時註冊。</p></body></html>
