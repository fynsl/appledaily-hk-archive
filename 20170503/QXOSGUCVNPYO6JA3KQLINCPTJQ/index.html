<html><header><meta charset="utf-8"><title>土瓜灣女子墮海送院搶救後不治</title></header><body><h1>土瓜灣女子墮海<br>送院搶救後不治</h1><p>【本報訊】土瓜灣景雲街遊樂場對開海面，昨日凌晨5時許，一名年約40歲女子被發現在海中載浮載沉。水警及消防輪趕抵現場將墮海女子撈起送返岸上，再由救護員送院搶救，最終不治。警員未有於女子身上發現身份證明文件，相信女子為一名外傭，初步調查事件無可疑，死因有待驗屍後確定。非華裔的墮海女子，約5呎4吋高，蓄長黑髮，身穿黑色背心裙，警方呼籲任何認識死者或有案件資料提供的人士，致電3661 1638與紅磡分區人員聯絡。</p></body></html>
