<html><header><meta charset="utf-8"><title>隔牆有耳：奶媽新網站冇connect市民 - 李八方</title></header><body><h1>隔牆有耳：<br>奶媽新網站冇connect市民 - 李八方</h1><p>候任特首林鄭月娥嘅網站噚日正式啟用，內容冇乜驚喜，網站載有佢嘅履歷、政綱、新聞稿、演辭、出席活動嘅圖片同短片等等。<br>林鄭喺歡迎辭一開首就話喺香港回歸廿周年呢個歷史性時刻當選特首深感榮幸，希望市民能透過網站更加了解佢嘅施政理念及工作，上任後亦會善用其他社交平台同市民保持聯繫及交流。但八方睇勻成個網頁，除咗有候任辦嘅電郵、地址外，冇一個欄目畀市民留言反映意見 喎。另外，林鄭申報咗近月嘅獲贈公務禮物名冊，只收過兩個花籃同兩盆蘭花喎。</p></body></html>
