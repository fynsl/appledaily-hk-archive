<html><header><meta charset="utf-8"><title>B仔跳毛利人戰舞萌到爆燈網民讚好</title></header><body><h1>B仔跳毛利人戰舞<br>萌到爆燈網民讚好</h1><p>別惹這名小男孩！一名2歲男孩大跳毛利人戰舞（Haka），他七情上面的表情配合大叫大嚷的叫聲，十分可愛，成功迷倒不少網民。從爸爸拍攝的片段看到，仍然要穿尿片的他將腳緊貼在地上，再左右擺動，他並揮動手上的橙色膠戰棍，臉上展露誇張表情，入型入格。片段上載Facebook後瘋傳，不少人大讚他可愛，又笑言不要惹怒他。毛利人戰舞是毛利族（Maori）的戰舞，因為新西蘭欖球隊表演而聞名國際；新西蘭消防隊在2016年9月11日也曾跳毛利人戰舞，悼念在世貿殉職的消防員。<br><br>英國《每日郵報》</p></body></html>
