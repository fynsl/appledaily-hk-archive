<html><header><meta charset="utf-8"><title>陳冠希返港發火爆粗</title></header><body><h1>陳冠希返港發火爆粗</h1><p>陳冠希（Edison）和內地女模秦舒培傳未婚生B，疑似已升呢做爸爸的Edison昨日返港，在機場見到記者即刻拉起衫袖，問他工作還是去完旅行？他面露不屑說：「我日日都去旅行。」問會否留在香港？他惡死警告：「唔想我鬧你，就行埋一邊，我已經畀一次機會你。」<br>記者惟有離遠拍攝，Edison扯火用手機反拍喪鬧：「你係咁跟我乜意思？你有冇腦？做嘢做到隻狗咁，返屋企諗吓。」之後更兇神惡煞爆粗：「我係X人！影完未？影夠未？」行到停車場時，Edison第三度反拍記者：「播我啲X嘢出嚟，stupid！」<br>撰文：皓騫</p></body></html>
