<html><header><meta charset="utf-8"><title>子華爭做蘇永康B仔契爺</title></header><body><h1>子華爭做蘇永康B仔契爺</h1><p>蘇永康今年3月一索得男，兒子取名展弘（Jazz），前晚他在社交網貼黃子華探囝囝短片。子華更是Jazz的契爺，他在片中說：「我見到啲BB就忍唔住啜埋佢。」子華送了金幣給契仔，蘇永康留言：「契爺咁重手？連我都未見過富格林金幣，展弘是個有幸運的小孩，希望你長大人緣也不錯。」<br>蘇永康昨接受電話訪問透露子華是第一個要做囝囝契爺的朋友：「04年我同佢喺內地拍《宋世傑》，一直都好老友，子華係一個唔鍾意曝光嘅人，約佢食飯都要約啲冇人見到嘅地方。子華係好好傾嘅人，呢個係交得過嘅朋友，幸運地自己喺圈入面冇乜嘢多，人緣好，呢個係最大財產。」<br>採訪：皓騫</p></body></html>
