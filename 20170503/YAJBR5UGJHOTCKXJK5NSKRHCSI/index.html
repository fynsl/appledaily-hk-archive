<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張瑋純甩Bra帶博上位</title></header><body><h1>【馮仁昭四圍超】<br>張瑋純甩Bra帶博上位</h1><p>大台啱啱播嘅新劇《不懂撒嬌的女人》，除咗揾外援宣萱同林文龍幫拖，仲有宅男女神嘅台妹張瑋純（Mico）演出，劇內仲攞正牌向人夫王浩信、黎諾懿放生電。其實張瑋純參加過2011亞姐，泳衣環節仲忽然甩帶，好彩手快㩒住冇走光，而佢雖然最終冇獎，但返到台灣後知名度大增，被封性感尤物，不過就有人懷疑佢甩帶係博見報，佢就當然唔認啦！<br>撰文：馮仁昭</p></body></html>
