<html><header><meta charset="utf-8"><title>遊客湧鴨綠江　窺探北韓</title></header><body><h1>遊客湧鴨綠江　窺探北韓</h1><p>朝鮮半島局勢緊張，不過仍無損中國遊客觀光興致，趁五一假期，全國各地的遊客湧入與北韓新義州市僅一江之隔的遼寧省丹東市，逼爆沿江景區（圖）。<br>鴨綠江分隔丹東與新義州市，全長795公里，丹東旅遊部門近年推廣北韓「內河遊」，中國遊客只需持身份證，不需辦理護照簽證，便可乘中國遊船從鴨綠江支流進入朝鮮內河，觀賞鴨綠江及中朝兩國邊境風光。江面雖闊，但船隻靠近岸邊，遊客能近距離看到朝鮮人民軍的暗堡、貿易碼頭、女子兵營、渡口、村莊，而江邊巡邏的士兵及耕作的農民亦一覽無遺，船上導遊亦會向遊客介紹邊境的軍民生活。<br>鳳凰網</p></body></html>
