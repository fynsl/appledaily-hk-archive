<html><header><meta charset="utf-8"><title>朗嘎拉姆盼唱到紅館</title></header><body><h1>朗嘎拉姆盼唱到紅館</h1><p>曾參加內地歌唱節目《中國好聲音》、擅於模仿鄧麗君的18歲泰國歌手朗嘎拉姆，前晚在灣仔伊館舉行「我只在乎你」演唱會，有陳玉蓮、胡楓等捧場。首次在港開騷的朗嘎拉姆以普通話說：「心情激動緊張，知道有很多前輩及泰國朋友專程來看。」她除了演繹鄧麗君歌曲外，亦選唱了粵、泰、英文等歌曲，當中有鄭欣宜的《擁抱愛》，她說：「我不懂廣東話，特別為今次學了幾個月，很緊張。」<br>朗嘎拉姆希望下次可以在紅館開騷，而這次留港會抽空到迪士尼玩。下月25日，她會擔任葉麗儀在曼谷的演唱會嘉賓，她說：「未見過她，但她的《上海灘》在泰國很受歡迎。」<br>採訪：曹家誠<br>攝影：仇志德</p></body></html>
