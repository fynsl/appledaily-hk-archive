<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】金城武為劇本爭拗</title></header><body><h1>【馮仁昭四圍超】<br>金城武為劇本爭拗</h1><p>陳可辛監製、新導演許宏宇執導、周冬雨同金城武主演嘅浪漫愛情喜劇《喜歡．你》已經喺內地上咗6日，截至前日票房約1.5億。聽講金城武拍呢部戲時，喺現場同導演為劇情有唔少爭拗，結果要監製陳可辛嚟收科，一般新導演未必可以招架得住佢。金城武係一個好有要求嘅演員，佢之前拍吳宇森同王家衛嘅戲，一樣會為劇本同導演有意見，所以搵得佢拍戲，就預咗唔可以馬馬虎虎。<br>撰文：馮仁昭</p></body></html>
