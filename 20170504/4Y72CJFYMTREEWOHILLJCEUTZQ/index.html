<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林作同網民fb駁火</title></header><body><h1>【馮仁昭四圍超】<br>林作同網民fb駁火</h1><p>林作上月中喺法庭申請喺大律師名冊中除名，圓夢做幕前，佢前日喺facebook同網民開火，有網民留言寸佢：「算啦，人哋未結婚，老母已經買定大屋，呢啲人同你講，放棄係為咗錢、唔係為光環。」佢就極速「回敬」網民指對方：「垃圾，淨係識葡萄。」馮仁昭噚日打畀林作，佢話啱啱去完蘇梅返香港，佢話啲fb留言係佢助手回，佢唔鍾意搵交嗌，覺得今次助手覆多咗。<br>撰文：馮仁昭</p></body></html>
