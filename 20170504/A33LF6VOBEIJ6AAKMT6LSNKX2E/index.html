<html><header><meta charset="utf-8"><title>名模Bella犯法廁所煲煙</title></header><body><h1>名模Bella犯法廁所煲煙</h1><p>年度盛會Met Gala（紐約大都會博物館時裝晚宴）前日於紐約舉行，場內一班名人相約到洗手間食煙。20歲名模Bella Hadid於廁所吞雲吐霧，與米高積遜（Michael Jackson）19歲女兒Paris Jackson等友人合照被公開，女星狄高達莊遜（Dakota Johnson）亦被拍下純熟點煙。其實紐約於2003年開始於餐廳及酒吧禁煙，3年前更通過法例禁止21歲以下人士買煙，換言之這班名人可謂公然犯法。</p></body></html>
