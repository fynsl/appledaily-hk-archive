<html><header><meta charset="utf-8"><title>趣趣地：紋尼馬對眼上身得人驚</title></header><body><h1>趣趣地：<br>紋尼馬對眼上身得人驚</h1><p>尼馬同佢妹妹Rafaella一向感情好好，巴塞隆拿已經喺歐聯出局，趁周中冇波踢，尼馬就同阿妹一齊去倫敦走轉，叉叉電準備最後衝刺。佢哋感情有幾好？好到大家都會將對方一啲特徵紋喺自己身上，尼馬右手有個Rafaella肖像嘅紋身，相信Rafaella最欣賞佢阿哥嘅，就係一對殺死人嘅靈魂之窗，所以特登去搵個紋身師傅，將尼馬對眼紋落自己左上臂，近住腋下個位置度，保持兄妹親密關係。去旅行充吓電之後，尼馬就要全力衝刺，希望可以幫巴塞力壓皇馬贏到今季西甲錦標。</p></body></html>
