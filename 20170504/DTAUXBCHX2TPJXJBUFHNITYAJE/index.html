<html><header><meta charset="utf-8"><title>李健達叉電器回歌禮</title></header><body><h1>李健達叉電器回歌禮</h1><p>李健達明天舉行演唱會，昨日跟嘉賓鄭敬基、黃寶欣、張麗謹及張錦程齊集觀塘綵排室，李健達感激好友們支持，日前還落實江欣燕擔任嘉賓上台合唱，問到怎樣報答好友們？他說：「請食飯之餘，我準備咗禮物，係卡式帶造型嘅叉電器。」他希望今次之後有機會再舉行，不用再等多26年。<br>全心打理餅店生意的黃寶欣，因為她很感激李健達於13年時，幫她將《友誼之光》重新填詞，作為爸爸喪禮上最後一份禮物。多年來沒再唱歌，她說：「今次我買飛入場支持，唔會上台唱，除非首歌好熟，平時我都係揸車時唱吓。」位於九龍城餅店生意不錯，現在物色上環舖位，計劃開分店。<br>採訪、攝影：馬建華</p></body></html>
