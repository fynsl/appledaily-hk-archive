<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】許廷鏗讚A.Lin窩心</title></header><body><h1>【馮仁昭四圍超】<br>許廷鏗讚A.Lin窩心</h1><p>許廷鏗噚日喺將軍澳出席歌唱比賽，回應有報道話佢哥哥許永鏗同周秀娜師妹A.Lin拍拖，佢笑住話：「我知道呀！重點係寫我阿哥係金融才俊。佢哋拍咗幾耐拖就唔知，不過A.Lin上次好有心，知道我同哥哥生日相差10日，佢買咗兩件橫間T恤畀我哋做兄弟裝，好窩心。」知唔知佢哋有冇結婚打算？許廷鏗話：「唔知喎，等佢自然發生，唔好影響佢哋。」<br>撰文：馮仁昭</p></body></html>
