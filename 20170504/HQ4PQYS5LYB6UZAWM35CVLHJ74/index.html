<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】歐錦棠舉石油氣騷肌</title></header><body><h1>【馮仁昭四圍超】<br>歐錦棠舉石油氣騷肌</h1><p>歐錦棠同萬斯敏噚日喺銅鑼灣皇室堡FITBOXX為下月演出嘅舞台劇《擊動情心》宣傳，阿棠即場一人舉兩罐石油氣騷肌，當場爆肌手瓜起𦟌。<br>阿棠為演赤膊打拳操肌大半年，萬斯敏話：「見佢好慘，最初只食白烚雞肉，冇乜成果，食多啲又變大肚腩。」阿棠自嘲骨格精奇，舉幾下鐵手已爆筋，決定擺幾個重啞鈴喺後台，舉完即刻出場演出。<br>撰文：馮仁昭</p></body></html>
