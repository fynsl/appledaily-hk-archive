<html><header><meta charset="utf-8"><title>方力申做老闆開戲</title></header><body><h1>方力申做老闆開戲</h1><p>方力申、衛詩雅、談善言及顏子菲等前晚在尖沙嘴出席《失眠》首映，方力申跟舊公司約滿後，現已回復自由身，他表示已成立製作公司，正向一些電影公司推介劇本：「睇吓有冇機會開戲，我可以揀角色做，唔一定做主角，以前喺內地拍戲有好多角色都試過，我乜嘢角色都唔介意做。」<br>衛詩雅透露正努力減肥：「我為角色做準備，𠵱家98磅，目標係減到80幾磅，睇緊營養師，不過營養師話呢個磅數唔可以再減。」日前她為雜誌拍攝性感相，她自爆有網民留言問她是否等錢用：「睇到咁講好唔開心，我唔係為錢，好感恩家人支持我，叫我唔使理。」<br>採訪：曹家誠<br>攝影：沈健程</p></body></html>
