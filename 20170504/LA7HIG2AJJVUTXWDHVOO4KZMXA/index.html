<html><header><meta charset="utf-8"><title>中環在線：佳士得拍賣Hermès有機破紀錄 - 李華華</title></header><body><h1>中環在線：佳士得拍賣Hermès<br>有機破紀錄 - 李華華</h1><p>Hermès粉絲近年特別留意佳士得拍賣，事關佢哋有名貴手袋拍賣專場，舊年中，有個米白色30厘米喜馬拉雅鱷魚皮鑲鑽Birkin，就以232萬元高價成交。</p><p>本月31日佳士得亦有一場手袋拍賣，其中一個重點拍品，為霧面白色30厘米喜瑪拉雅鱷魚皮鑽石Birkin，估值150至200萬元，唔知成交價能否破舊年紀錄。<br>此外，今次仲有一批粉色Hermès，估價介乎1.5萬至8萬元；另有一個香奈兒黑藍黃色巴黎羅馬電影攝錄機晚裝包，玩味十足，估值10萬至15萬元，啱晒香奈兒粉絲買來儲。</p></body></html>
