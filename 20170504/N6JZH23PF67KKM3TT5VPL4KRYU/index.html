<html><header><meta charset="utf-8"><title>中環在線：大台李寶安花紅無得加 - 李華華</title></header><body><h1>中環在線：大台李寶安花紅無得加 - 李華華</h1><p>上市公司行政總裁（CEO）閒閒哋有千萬年薪，電視廣播（511）CEO李寶安都唔弱喎。根據最新年報，李寶安舊年年薪966萬元，輕微加薪4%，但花紅照舊係270萬元。<br>李寶安早前接受其他傳媒訪問時話，廣告孖屐有曙光，搞OTT又係轉型第一步，相信佢哋最壞時間過去，今年第二季又會推出「大台網」互動平台云云，咁唔知佢今年花紅有冇得加呢？孖屐都好期待佢哋個「大台網」推出，究竟呢個話結合商業同社交嘅平台係點樣樣呢？</p></body></html>
