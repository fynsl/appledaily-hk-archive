<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】貝安琪搞囝囝百日宴</title></header><body><h1>【馮仁昭四圍超】<br>貝安琪搞囝囝百日宴</h1><p>貝安琪噚日喺觀塘apm出席活動，大騷未婚夫Simon送嘅求婚戒指，佢2月喺德國生咗囝囝Sebastian，身形好弗嘅佢餵緊人奶，明顯升cup，佢話每日見到囝囝就冧爆。<br>今個母親節，貝安琪想同媽咪劉香萍三代同堂慶祝：「媽咪應該去咗康城，或者同佢預祝，去做SPA同食lunch，我好想按摩，湊BB好攰，但係好開心。」佢星期日會幫囝囝搞百日宴，婚禮會等自己瘦啲先搞。<br>撰文：馮仁昭</p></body></html>
