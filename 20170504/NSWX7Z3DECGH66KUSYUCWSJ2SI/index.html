<html><header><meta charset="utf-8"><title>【美圖晒晒】台妹小背心晒噴血身材網友激動：太性感了吧</title></header><body><h1>【美圖晒晒】台妹小背心晒噴血身材<br>網友激動：太性感了吧</h1><p>台灣輔仁大學日文系美女何佳蓉（蓉蓉），外貌清新，一直是台大討論區「批踢踢」（PTT）「表特版」常客。 <br><br>蓉蓉曾為綜藝節目《大學生了沒》的固定班底，也因為節目而人氣大增，目前她的IG已有逾7萬人追蹤。最近她上傳了一輯在「樂托邦國際音樂季」的身穿小背心的美照，渾圓豐滿的上圍和小蠻腰顯露無遺，讓她成為全場焦點。網友紛紛留言：「太性感了吧」、「So beautiful！整場音樂季其中的焦點」、「這身材......」<br><br>正妹時代</p></body></html>
