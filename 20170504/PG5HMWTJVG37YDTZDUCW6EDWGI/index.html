<html><header><meta charset="utf-8"><title>張紋嘉冇拖拍心酸</title></header><body><h1>張紋嘉冇拖拍心酸</h1><p>前組合HotCha成員張紋嘉（Crystal）前晚在灣仔舉行紀念出道10周年音樂會，她說：「舊公司好撐我，成村人嚟幫手，好感動。但冇乜請藝人朋友嚟，因為面皮薄，唔想周圍叫人。」有否邀請舊隊友張惠雅（Regen）和黎美言（Winkie）？她說：「有請，不過佢哋唔喺香港。」HotCha會否舉行十周年紀念騷？Crystal說：「構思緊，要傾同就期，大家都想做。」<br>被問到感情，Crystal笑言看到江若琳拍拖，替對方高興之餘，也同時為自己感到有點兒的心酸：「少少酸啦，酸係自己心入面酸箒！我成日都話求包養，其實越唔諗先會有。」<br>採訪、攝影：曹家誠</p></body></html>
