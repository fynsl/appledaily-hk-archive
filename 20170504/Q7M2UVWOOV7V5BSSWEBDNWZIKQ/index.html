<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張達倫搣甩外父相</title></header><body><h1>【馮仁昭四圍超】<br>張達倫搣甩外父相</h1><p>張達倫憑《愛．回家》「嚴謹」一角增加咗唔少人氣，上月佢公開認老婆有「喜」後，前晚終於喺Ig公佈BB性別，佢話：「各位朋友，可以開估喇！成日覺得我有外父相嘅朋友，你哋今次要失望而回喇，因為我嗰個係有＿，男仔嚟㗎！」之後張達倫仲話：「諾懿嗰個叫小春雞，咁我嗰個出世係秋天，叫『小秋雞』又唔好聽，咁不如叫『大秋雞』啦！大家畀啲意見啦！」<br>撰文：馮仁昭</p></body></html>
