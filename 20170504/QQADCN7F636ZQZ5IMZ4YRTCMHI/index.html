<html><header><meta charset="utf-8"><title>【選美冠軍】被男友拋棄傷心暴瘦</title></header><body><h1>【選美冠軍】被男友拋棄傷心暴瘦</h1><p>姚瑩瑩於91年贏得新加坡小姐冠軍，之後參加環球小姐，並來港發展，簽約無綫參加藝訓班，更被捧為「無綫五美」。姚瑩瑩初出道時發展不俗，曾飾演不少經典角色，如《天地豪情》中的Apple、《陀槍師姐II》的沈翹，更獲古天樂推薦飾演《尋秦記》的朱姬，不過後來演出的角色都是綠葉居多，近年較為令人有印象是《愛˙回家》的富家女。<br>姚瑩瑩的感情生活，最為人所知的是入行早期與化妝師江中平的一段情，對方移情別戀令她情傷暴瘦，之後一直低調處理戀事，直至11年7月，她在微博宣佈為拍拖8年的圈外男友誕下兒子Evan，但未有交代婚姻狀況。</p></body></html>
