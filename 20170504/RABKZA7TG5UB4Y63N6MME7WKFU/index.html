<html><header><meta charset="utf-8"><title>李棟旭來港狂食蝦餃</title></header><body><h1>李棟旭來港狂食蝦餃</h1><p>韓劇《鬼怪》男星李棟旭昨晚於九展舉行香港粉絲見面會，以白色西裝白馬王子造型登場，大晒多張花絮照及提到好拍檔孔劉。</p><p>李棟旭現身時表示：「不記得何時來過香港，好像5、6年前來過，很久不見但大家依然熱情，非常多謝大家。」見面會的舞台設計以咖啡店為主題，李棟旭透露會向粉絲「坦白從寬」地聊天，又公開抵港後的花絮照，表示自己鍾意吃蝦餃，抵港後已吃了兩次。<br>之後李棟旭公開《鬼怪》的花絮相，透露跟全部演員孔劉、金高恩、劉仁娜等人非常有默契，又指：「《鬼怪》演員有個聊天室，會分享自己近況，知道孔劉贏了百想視帝，非常恭喜他。」<br>採訪：文凱靈<br>攝影：沈健程</p></body></html>
