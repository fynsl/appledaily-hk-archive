<html><header><meta charset="utf-8"><title>楊千嬅內地謝票好感動</title></header><body><h1>楊千嬅內地謝票好感動</h1><p>楊千嬅最近做了空中飛人，經常飛到內地巡迴宣傳新作《春嬌救志明》，昨日她又去了吳思遠在內地開設的戲院謝票，吳導演還送上「馬桶蛋糕」祝賀新片票房大賣。蛋糕設計成馬桶造型，還有香煙、「i n 55!W !」手機留言、鑽戒等戲中經典場面的道具，千嬅大讚好有心思，彭浩翔也感激吳思遠的精心安排。<br>在其中一間戲院謝票時，千嬅與全場觀眾大合唱《可惜我是水瓶座》，雖然內地觀眾以不純正廣東話一齊唱，但千嬅非常感動，並用手機拍片留念。而該片其他演員就兵分幾路在香港跑戲院謝票，前日香港謝票小隊就跑了接近20場謝票。<br>撰文：鍾國仁</p></body></html>
