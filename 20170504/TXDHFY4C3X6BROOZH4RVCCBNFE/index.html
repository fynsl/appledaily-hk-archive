<html><header><meta charset="utf-8"><title>趣趣地：足球小將亮相一隊</title></header><body><h1>趣趣地：<br>足球小將亮相一隊</h1><p>周三日聯盃A組賽事，年僅15歲嘅「足球小將」久保建英又再登場。曾經喺巴塞隆拿青訓過咗幾年嘅久保，喺15年回流日本，上個月J3（日丙）聯賽代表FC東京U23上陣入波，刷新咗日本職業聯賽嘅最年輕球員入球紀錄。到周三日聯盃分組賽FC東京主場對北海道札幌岡薩多，久保建英首次列入一隊大軍名單，仲喺下半場21分鐘入替。呢場波FC東京最終靠永井謙佑喺上半場嘅入球，以1:0小勝對手。</p></body></html>
