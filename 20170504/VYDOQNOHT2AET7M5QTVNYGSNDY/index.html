<html><header><meta charset="utf-8"><title>中環在線：四叔自己打自己 - 李華華</title></header><body><h1>中環在線：四叔自己打自己 - 李華華</h1><p>港股話踏入「五窮月」，其實都未必要睇得咁淡，樓市更加係好熱鬧，今日起碼有3個新盤做推介，包括長實（1113）海之戀同四叔旗下恒地（012）翰林峰，恒地原本仲想推埋大坑樓盤貨尾，為避開自己打自己，都要讓一讓。<br>本月多新盤出籠，其中，恒地旗下西營盤新盤翰林峰未開售，早兩日已搵來「神奇小子」曹星如造勢，另一邊廂，佢位於大坑嘅貨尾盤雋琚，都想同步推銷，原本兩個盤今日都有宣傳活動，最後雋琚讓路喇。</p></body></html>
