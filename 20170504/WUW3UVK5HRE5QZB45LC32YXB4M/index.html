<html><header><meta charset="utf-8"><title>隔牆有耳：「靚仔歌星」現跨黨大合唱 - 李八方</title></header><body><h1>隔牆有耳：<br>「靚仔歌星」現跨黨大合唱 - 李八方</h1><p>一向唱得嘅立法會前主席曾鈺成，噚日竟然同熱血公民主席鄭松泰、新民黨主席葉劉淑儀、白鴿黨主席胡志偉，齊齊喺觀塘apm大合唱，所為何事？原來噚日係「心光盲人院暨學校」成立120周年，一班嘉賓為支持班視障人士表演，噚日特別到場同佢哋合唱《紅日》一曲打氣。八方聽歌期間，聽到有現場女觀眾，對其中一位嘉賓特別感興趣，話見到一個疑似靚仔歌星到咗場，八方好奇望望，先知原來佢哋講緊嘅，係俾人話有幾分似藝人林峯嘅「泰博」鄭松泰！</p></body></html>
