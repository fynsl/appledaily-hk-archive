<html><header><meta charset="utf-8"><title>李聖經襲港狂收禮</title></header><body><h1>李聖經襲港狂收禮</h1><p>韓劇《舉重妖精金福珠》女星李聖經，早前認戀同劇男星南柱赫發展同門姊弟戀，愛情事業兩得意的她，昨日撇低男友單拖襲港，為今日在旺角舉行的代言品牌活動作準備，而神劇《太陽的後裔》女星宋慧喬亦將於今日到中環撐品牌活動，兩位女星大鬥人氣。</p><p>身穿藍白間外套配牛仔褲的李聖經昨日現身接機大堂，近百粉絲立即湧上前，場面混亂，粉絲為了近距離見偶像不時有推撞，李聖經一度被迫到找換店前難以離開。李聖經都被粉絲熱情嚇親，不過亦親民地揮手冧粉絲，收到粉絲的禮物及信件更大笑起來。<br>採訪：文凱靈<br>攝影：羅德光</p></body></html>
