<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】關楚耀拍戲變狂躁</title></header><body><h1>【馮仁昭四圍超】<br>關楚耀拍戲變狂躁</h1><p>關楚耀、郭奕芯同游學修等前晚喺圓方出席《同囚》首映禮，關楚耀帶埋媽咪睇戲，佢笑話戲入面爆粗打人，自己平時冇乜脾氣，但拍戲嗰排比較躁：「試過同媽咪講嘢漏咗少少粗口，佢講番粗口回應我。」<br>郭奕芯喺戲中演關楚耀老婆，佢話：「都係錫吓同晒吓事業線，做夫妻做嘅嘢，佢有教我點演戲。我本身唔介意性感，但唔想俾人定型，希望拍劇情片三點不露。」<br>撰文：馮仁昭</p></body></html>
