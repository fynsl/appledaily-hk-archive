<html><header><meta charset="utf-8"><title>四個林鄭現身長洲</title></header><body><h1>四個林鄭現身長洲</h1><p>【本報訊】長洲昨有4個候任特首林鄭月娥現身！除了主禮的林鄭月娥，還有3個小林鄭參與飄色，3人造型各具特色。林鄭昨午後抵達長洲，前往主禮場地途中偶遇小林鄭，雙方擦身而過，互相向對方揮手。行政套裝似乎已成為林鄭的標誌，有兩位小林鄭都捉緊神緒，短髮、眼鏡造型少不免，珍珠頸鏈更是畫龍點睛。另一位小林鄭則以古裝造型亮相扮演「女媧」，長和主席李嘉誠在特首選戰期間，曾以「女媧補天」解決社會撕裂來回應新特首人選，不禁令人聯想林鄭才是其心水人選。<br>何家達攝</p></body></html>
