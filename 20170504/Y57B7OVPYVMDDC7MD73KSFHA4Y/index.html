<html><header><meta charset="utf-8"><title>野村周平失言玩自摸</title></header><body><h1>野村周平失言玩自摸</h1><p>日本片《帝一之國》由多位人氣男星合演，除了男主角菅田將暉外，還有野村周平、間宮祥太朗、竹內涼真、千葉雄大、志尊淳，菅田孖住導演永井聰在三天內走遍福岡、廣島、大阪等八地，前日完成共13場的謝票創舉。</p><p>23歲的野村周平最近上節目稱呼28歲拍檔千葉雄大做阿叔，又指演出幪面超人或戰隊劇的拍檔們：「真係咁巴閉？」令野村又一次被指失言。另外野村Ig公開伸手入內褲的自模照，女友水原希子也有讚好。</p></body></html>
