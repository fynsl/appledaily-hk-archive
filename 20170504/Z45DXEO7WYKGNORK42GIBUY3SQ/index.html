<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林宥嘉自信勝孔劉</title></header><body><h1>【馮仁昭四圍超】<br>林宥嘉自信勝孔劉</h1><p>林宥嘉來港宣傳下月嘅紅館個唱，噚日佢到商台受訪，話為咗今次演出睇港產片學廣東話，希望同歌迷有共同話題。林宥嘉太太丁文琪之前喺社交網甫相，key咗韓星孔劉嘅頭當合照，講到孔劉後日喺香港開見面會， 林宥嘉話：「我之前演唱會請了蔡依林做嘉賓，她很喜歡孔劉，我就梳了孔劉髮型，太太不是很喜歡孔劉 ，太太還是喜歡我。」佢話婚禮同度蜜月要睇演唱會成唔成功先計劃。<br>撰文：馮仁昭</p></body></html>
