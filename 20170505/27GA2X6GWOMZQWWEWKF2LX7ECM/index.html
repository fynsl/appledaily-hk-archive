<html><header><meta charset="utf-8"><title>【add star】心兒復古比堅尼</title></header><body><h1>【add star】心兒復古比堅尼</h1><p>娛樂大亨林建岳和謝玲玲的女兒林心兒最近去了墨西哥度假，去得resort當然有泳裝，她所揀穿的是近年大熱的泳衣品牌Lisa Marie Fernandez格紋比堅尼，off shoulder設計是流行款式，彩色格仔又幾復古feel。</p><p>Lisa Marie Fernandez名人捧場客多，有吳雨霏、鄭希怡和名模周汶錡。<br>撰文：安妮</p></body></html>
