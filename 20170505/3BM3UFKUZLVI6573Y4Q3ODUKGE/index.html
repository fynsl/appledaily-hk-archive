<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Pietro Boselli下周來港</title></header><body><h1>【馮仁昭四圍超】<br>Pietro Boselli下周來港</h1><p>來自意大利、Ig追蹤用戶已近200萬人嘅世界級型仔博士Pietro Boselli，下星期將會嚟香港，出席連鎖快餐店同咖啡品牌合作嘅活動。問佢對亞洲女性感覺，未嚟過香港嘅佢，話唔排除會揀亞洲女仔做女友，最緊要溝通到。Pietro Boselli至今仍keep住喺社交平台大方騷肌，佢就話：「係日積月累操練成果，唔可以偷懶。」<br>撰文：馮仁昭</p></body></html>
