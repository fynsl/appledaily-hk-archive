<html><header><meta charset="utf-8"><title>龔慈恩母女落淚</title></header><body><h1>龔慈恩母女落淚</h1><p>龔慈恩及女兒林愷鈴、黎燕珊及女兒劉詠詩，昨晚在尖沙嘴出席英皇珠寶舉辦的母親節活動，各人在台上分享感動時刻，其間林愷鈴說當年媽咪為她放棄藝術時，母女更齊齊落淚，場面感人。<br>黎燕珊大讚兩個囡囡都好乖，又透露內地有節目邀二人拍真人騷，但她要尊重女兒意向，最重要不影響其空姐工作，而女兒則表示支持媽咪。問黎燕珊是否很想拍？她坦言：「都想㗎，好多嘢講，仲好多人問，個女咁好條件點解唔入行。」黎燕珊提到不捨得女兒拍拖，但不能阻止，最重要個男仔要錫女兒及有責任感。<br>採訪、攝影：羅慧敏</p></body></html>
