<html><header><meta charset="utf-8"><title>李棟旭遊重慶大廈</title></header><body><h1>李棟旭遊重慶大廈</h1><p>韓國人氣劇《鬼怪》兩大男星李棟旭和孔劉先後襲港開騷，大前日率先抵港的「地獄使者」李棟旭前日完成於九展舉行的粉絲見面會後，昨日已低調離開香港，戴上口罩及cap帽現身機場。因孔劉航班延誤，令二人在機場緣慳一面。<br>李棟旭大前日來港後，趁機到九展附近及尖沙嘴一帶遊覽，他前晚貼上多張照片到官方Instagram，化身自由行的他坐在馬路邊影相，並到重慶大廈前影相留念，認真貼地。<br>撰文：施洛冰</p></body></html>
