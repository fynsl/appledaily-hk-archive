<html><header><meta charset="utf-8"><title>蔣志光演包青天唔想病</title></header><body><h1>蔣志光演包青天唔想病</h1><p>蔣志光、向海嵐、林欣彤等，昨日在新光戲院出席音樂劇記者會，屆時蔣志光會飾演包青天，他表示一個月內會演出41場，有日和夜場，接近演出日子，他決定不接工作，他說：「到時6月唔接劇，唔會係話損失工作，因為呢個新工作係新衝擊。」他開始加倍操練，保持最好狀態，他說：「好難確保唔病，我同導演講咗，我都係人會病，盡量多休息。」他最擔心就是記歌詞，因為要唱很多歌曲。<br>而林欣彤為了作最好準備，她會吃多點東西儲能量，問她會否向蔣志光偷師，她說：「之前同佢拍劇時，佢好好唱口，時時都哼住歌，每日嘅嗓子都好靚。」<br>採訪、攝影：王連連</p></body></html>
