<html><header><meta charset="utf-8"><title>思琦拒捧囡囡入行</title></header><body><h1>思琦拒捧囡囡入行</h1><p>楊思琦北上捱到病，有指她要捧囡囡做明星幫補家計，思琦昨日在新城受訪時笑說：「可能食錯嘢，唔舒服，喺屋企休息一日之後，都係頂唔順去睇醫生，估唔到會俾人影到。之後已經好番晒，喺五一黄金周北上出席咗幾個唔同地方嘅活動。」<br>至於被指要捧囡囡做童星，思琦說：「我帶佢出席慈善活動，想畀佢見識吓，加上當日佢有朋友仔都出席活動，但我冇咁傾向。」雖然囡囡有表演慾，但現時以學業為主，亦沒需要囡囡工作幫補家計。思琦表示一直有廣告客戶邀請母女檔拍廣告，但遭她婉拒。<br>採訪、攝影：馬建華</p></body></html>
