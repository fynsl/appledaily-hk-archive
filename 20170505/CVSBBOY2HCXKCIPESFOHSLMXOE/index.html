<html><header><meta charset="utf-8"><title>向警署掟磚　青年還柙</title></header><body><h1>向警署掟磚　青年還柙</h1><p>【本報訊】青年向秀茂坪警署掟磚，導致警署玻璃牆身輕微損毀，昨於觀塘裁判法院承認一項刑事毀壞罪。裁判官問他為何犯案，沒有律師代表的他僅回答：「唔知呀，我都。」由於青年有毒品案底，裁判官先替他索取戒毒所報告以及精神科和心理專家等報告，本月18日判刑，其間須還柙。<br>25歲無業伍潤雄過往有3次案底，部份與毒品罪行有關，現時依靠家人接濟過活。案發於今年3月21日下午，被告無故向秀茂坪警署掟磚後逃走。有警員目擊犯案過程，追截被告，同日稍後於順利邨附近拘捕他。被告昨日沒有求情，只稱已戒除毒癮。<br>案件編號：KTCC565/17<br>■記者勞東來、楊家樂</p></body></html>
