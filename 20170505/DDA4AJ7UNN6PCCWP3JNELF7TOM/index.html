<html><header><meta charset="utf-8"><title>李居明見家燕姐痰上頸</title></header><body><h1>李居明見家燕姐痰上頸</h1><p>「李居明音樂之旅20年演唱會」前晚在灣仔會展舉行，李居明帶病上陣，全晚唱了18首佛歌，中氣十足。嘉賓薛家燕在台上教李居明跳十字步，還一齊唱《開心女人Cha Cha Cha》，家燕姐大讚李居明似模似樣，酷似舊拍檔黎小田，怎料李居明突然「痰上頸」，不能說話，家燕姐即打圓場說：「佢唔知係咪睇唔慣我着呢啲裙，平時只係着普通衫。」<br>完騷後，李居明被問到「痰上頸」一事：「其實開騷之前係冇問題，但係同家燕姐同台嘅時候唔小心俾喉糖鯁到，影響咗之後嘅水準，但係自己都好滿意。」<br>採訪：曹家誠<br>攝影：陳俊強</p></body></html>
