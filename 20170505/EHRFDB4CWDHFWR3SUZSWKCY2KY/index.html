<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】梁雁翎預告個唱行性感</title></header><body><h1>【馮仁昭四圍超】<br>梁雁翎預告個唱行性感</h1><p>梁雁翎噚日喺灣仔為首個個人演唱會排舞，現場佢拎住縮骨遮當咪練習，同男舞蹈員跳貼身舞，佢話到時會着五吋高踭鞋跳：「最初都緊張，但慢慢慣啲，以前我都跳舞，操番就OK。」佢透露演出會有3套衫，梁雁翎話兩套性感，有透視裝同似泳衣嘅衫：「以前冇機會，所以𠵱家瘋狂。」問佢會唔會打底防走光，佢話：「嗰啲衫冇得打底，就當着泳衣曬太陽。」<br>撰文：馮仁昭</p></body></html>
