<html><header><meta charset="utf-8"><title>李聖經旺角派飛吻</title></header><body><h1>李聖經旺角派飛吻</h1><p>韓劇《舉重妖精金福珠》女星李聖經前日抵港，昨午到旺角為護膚品牌LANEIGE世界巡迴派對站台。李聖經日前公開認戀同門師弟南柱赫，未知是否怕被追訪，所以事前就講明禁問私人問題。<br>而昨日有幾十個粉絲冒雨來到旺角一睹偶像風采，李聖經亦十分識做不停揮手，更做出心心動作兼飛吻。她之前拍劇增磅11磅，現時仍未收身成功，她說：「沒有特別減肥，拍完劇休息了一段時間，到過米蘭及美國，現時吃多點健康的食物，開始做運動，要再瘦一點、有完美的身段，還要多加努力。」<br>採訪：羅慧敏<br>攝影：仇志德</p></body></html>
