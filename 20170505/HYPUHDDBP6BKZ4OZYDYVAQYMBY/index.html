<html><header><meta charset="utf-8"><title>【蘋果360°】迪士尼新酒店　探索米奇</title></header><body><h1>【蘋果360°】迪士尼新酒店　探索米奇</h1><p>《蘋果》VR睇片網址：http://bit.ly/2pXg5vR<br><br><br><br>迪士尼第三間酒店「迪士尼探索家度假酒店」，在4月尾開幕，大玩探索度假主題。酒店樓高七層，有750間海景或園林景觀客房，還有三間新餐廳，包括中菜廳雲龍軒、西餐廳芊彩及星航圖咖啡廳。比起原有的兩間酒店，新酒店價錢屬於中價，相信對一班家長來說仍有吸引力。</p><p>記者︰黃依情<br>攝影︰林栢鈞<br><br>2017果籽繼續認真知味。識買惜用。行以求知。好事多為。重修舊好。<br>緊貼果籽報道，即like： http://fb.me/AS.AppleDaily </p></body></html>
