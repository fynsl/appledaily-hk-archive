<html><header><meta charset="utf-8"><title>【動畫】女子被男友狂斬後腦雙手中多刀</title></header><body><h1>【動畫】女子被男友狂斬<br>後腦雙手中多刀</h1><p>【本報訊】長沙灣富昌邨富誠樓發生傷人案，昨日凌晨零時許，一名姓胡33歲男子，突然情緒失控及撿起菜刀揮舞，姓郭36歲女友制止遭亂刀狂斬，後腦及雙手中刀，手部傷勢深可見骨。她負傷跑出屋外，到地下向保安員求救，由保安員協助報警。<br><br>警員手持盾牌到場，發現單位大門虛掩，涉嫌傷人男子與66歲父親在屋內，警員用盾牌頂着大門，向男子勸說，並趁父親離開單位後，警員一湧入屋用盾牌將他制服拘捕。受傷女友清醒送院。據稱，該名男子患有精神病，疑沒有依時服藥導致病發，由救護員送院治理。</p></body></html>
