<html><header><meta charset="utf-8"><title>沈月做慈善大使</title></header><body><h1>沈月做慈善大使</h1><p>沈月最近與梁詠琪及鄭希怡等，為Montblanc與聯合國兒童基金會合作的教育項目，參與宣傳計劃，分享對書寫及教育學習的理念與經驗。首次公開參與慈善活動的沈月，今次更擔任推廣大使。</p><p>從媽媽邱淑貞身上，沈月學習到要有一顆感恩的心，從小學懂感恩，並親身探訪過貧困地區，她在4歲的時候，首次將利是錢捐給Montblanc與聯合國兒童基金會合作的項目，故聯合國兒童基金會對她來說，有一種特別的意義，同時她深信常懷善心，能夠助人助己。<br>撰文：非非</p></body></html>
