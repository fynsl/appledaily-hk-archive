<html><header><meta charset="utf-8"><title>【從前今日】七星連珠現凶兆？千禧末日得啖笑</title></header><body><h1>【從前今日】七星連珠現凶兆？<br>千禧末日得啖笑</h1><p>1982年出版的書籍《2000年5月5日———最後的災難》預言，2000年5月5日，太陽、水星、金星、地球、火星、木星和土星會連成一線，出現巨大引力，令地軸傾斜，南北極數以億噸的冰和水會吞沒地球。<br><br>當然「世界末日」沒有成真，因為「七星連珠」只是天文現象。有美國科學家指， 1962年也曾出現。而地球數十億年歷史上，有過千萬次類似現象，亦相安無事。<br><br>2040年9月8日，金星、木星、水星、火星、土星、月球和太陽都會再次上演「七星連珠」。<br><br>綜合報道</p></body></html>
