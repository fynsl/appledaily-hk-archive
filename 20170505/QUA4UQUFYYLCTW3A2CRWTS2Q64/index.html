<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】衛詩雅獲初戀請飲</title></header><body><h1>【馮仁昭四圍超】<br>衛詩雅獲初戀請飲</h1><p>衛詩雅噚日到商台現身阿占同Donald嘅節目，內容係分享自己嘅感情事：「要同佢哋傾我嘅初戀，當年同初戀男友拍咗五年拖，雖然分開咗，但到𠵱家都係好好朋友，佢結婚都有請我。」目前單身嘅佢又話：「我好proud of 自己入行到𠵱家都係零緋聞，但經理人就好擔心，覺得冇緋聞就冇新聞價值。」佢仲話希望到有相關報道出街時，就係佢結婚嘅新聞。<br>撰文：馮仁昭</p></body></html>
