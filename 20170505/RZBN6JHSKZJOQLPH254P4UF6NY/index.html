<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】C AllStar爭表演機會</title></header><body><h1>【馮仁昭四圍超】<br>C AllStar爭表演機會</h1><p>嚟緊10月喺紅館開騷嘅C AllStar，噚日到新城宣傳各自單曲，兼且爭取自己ＭＶ得到最多like，就可以喺紅館有單獨表演機會。四人中暫時以On仔反應最好，為咗ＭＶ佢特別操肌兼曬燈，又跟Super Girls成員Cheronna有親熱戲，佢話：「有fans話ＭＶ中我似鄭少秋、黃浩賢同陳國邦。」身旁阿King冷笑話：「似咁多人即係冇特色。」<br>撰文：馮仁昭</p></body></html>
