<html><header><meta charset="utf-8"><title>喬妹引黃宗澤朝聖</title></header><body><h1>喬妹引黃宗澤朝聖</h1><p>韓國男神孔劉昨晚約孔孝真到中環食麵，而女神宋慧喬昨亦在中環出席Esprit活動，吸引數十粉絲圍觀。問到喬妹會否約孔劉？她說：「我未見過孔劉，也未合作過，這次行程短未必可見面，希望大家日後有機會合作。」喬妹僅逗留15分鐘後離開，並到中環食飯。<br>同場的黃宗澤活動前表示渴望見到喬妹，他說：「渴望見佢真人，今朝做嘢導演都叫我幫手攞簽名照，或者要個唇印。」他大讚喬妹：「佢有氣質、有修養。」可擔心令日籍女友呷醋？他說：「冇嘢嘅。」近日他又跟黃翠如傳緋聞，黃宗澤說：「得啖笑，以後叫佢唔好挨過嚟睇我劇本！」<br>採訪：王連連<br>攝影：沈健程</p></body></html>
