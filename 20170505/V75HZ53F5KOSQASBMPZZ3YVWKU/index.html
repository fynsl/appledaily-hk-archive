<html><header><meta charset="utf-8"><title>MJ女兒踩過界拍戲 </title></header><body><h1>MJ女兒踩過界拍戲 </h1><p>已故樂壇天王米高積遜（Michael Jackson）19歲女兒Paris Jackson，月前已簽約模特兒公司拍廣告，染了一頭金髮的她星味十足，近日更有指她將進軍影壇。據消息指Paris將參與Nash Edgerton執導的新作，與導演胞兄祖爾艾哲頓（Joel Edgerton）、雅曼達施菲（Amanda Seyfried）及查理絲泰朗（Charlize Theron）等紅人合作。該片是一部黑色幽默電影，講述一名美國商人捲入罪案所發生的故事。</p></body></html>
