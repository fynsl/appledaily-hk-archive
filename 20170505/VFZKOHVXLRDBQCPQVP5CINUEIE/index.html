<html><header><meta charset="utf-8"><title>畢彼特講酗酒致離婚</title></header><body><h1>畢彼特講酗酒致離婚</h1><p>荷李活影星畢彼特（Brad Pitt）去年遭安琪蓮娜祖莉（Angelina Jolie）單方面申請離婚，近日他亮相雜誌《GQ Style》首度開腔談婚變。消瘦不少的畢佬更顯得憔悴，他指大學畢業以來每天都飲酒或食大麻捲煙，現時已戒掉酒癮。畢佬怪責自己酗酒致婚姻破裂，自言是自作自受：「如果你愛一個人，讓他們自由。現在我明白這個意思了，愛並非擁有，並不求回報。」畢佬更表示今後會對子女付出更多。</p></body></html>
