<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】樊奕敏被誤會同性戀</title></header><body><h1>【馮仁昭四圍超】<br>樊奕敏被誤會同性戀</h1><p>樊奕敏噚日喺商台接受森美節目《公子會》訪問，喺節目內被森美大逼供，結果分享咗唔少感情事：「𠵱家仲係單身，如果去到結婚一定會講，但平時就好低調，唔單止感情，連屋企事都好少講，就係因為好少講，曾經仲有人問過我係咪鍾意同性。」問到感情狀況，樊奕敏話：「目前有追求者，因為自己身體唔好，有好嚴重哮喘，所以唔生小朋友，但結婚係可以嘅。」<br>撰文：馮仁昭</p></body></html>
