<html><header><meta charset="utf-8"><title>WhatsApp全球「死機」3小時香港用戶都斷線</title></header><body><h1>WhatsApp全球「死機」3小時<br>香港用戶都斷線</h1><p>擁有12億用戶的即時通訊軟件WhatsApp周四出現全球「死機」，癱瘓3個多小時後才陸續恢復正常。<br><br>故障由香港時間周四凌晨4時出現，美國、西班牙、土耳其等國都有用戶報稱遇到問題。根據DownDetector網站，用戶報稱WhatsApp連線和收發訊息都出現問題。本港有用戶自周四凌晨約4時起發現Whatsapp斷斷續續出現連線問題，其後不能收發訊息，連網頁版Whatsapp也無法登入，直至早上約7時半才漸漸恢復正常。<br><br>RT網站／英國《都市報》  </p></body></html>
