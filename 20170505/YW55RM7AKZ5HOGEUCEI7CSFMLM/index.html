<html><header><meta charset="utf-8"><title>林文龍、宣萱扯爛面互窒</title></header><body><h1>林文龍、宣萱扯爛面互窒</h1><p>宣萱和林文龍昨日到新城接受薛家燕訪問，宣萱和林文龍在新劇飾演一對舊情人大鬥法，現實生活中他們都是不停鬥嘴，宣萱指收視達30點，提議林文龍穿泳褲，文龍笑說：「邊個講㗎？可能佢嗰代興，我嗰代好實在。」逢周三因跑馬日會令收視慣性跌幾點，宣萱說：「係，我媽咪都睇完跑馬，之後先再睇劇。」文龍再出招說：「你同家人關係麻麻，睇馬都唔睇個女。」<br>被問到拍攝時兩人是否互窒？文龍說：「初頭都有半點尊重，之後就扯爛塊面。」問到拍劇時文龍有否對女演員口花花？宣萱笑說：「佢又唔夠膽。」<br>採訪、攝影：馬建華</p></body></html>
