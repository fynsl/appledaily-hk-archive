<html><header><meta charset="utf-8"><title>內地電影狂抄《屍殺列車》</title></header><body><h1>內地電影狂抄《屍殺列車》</h1><p>由孔劉主演的韓國電影《屍殺列車》去年熱爆全城，不過由於「禁韓令」關係，在內地上映無期，但已有內地電影「參考」此片開拍類似題材。內地導演劉執東執導兼擔正的新作《深山行》，由片名已經開始抄，皆因《屍》片的內地譯名是《釜山行》，片名只是一字之差。<br>《深山行》的海報近日公開，造型及電影內容都抄足《屍殺》，當中海報中劉執東抱着一個小女孩，而劉執東雙眼變白，似足《屍殺》的喪屍造型，劇情就與《屍》片一樣，講述男主角帶女兒到深山搵媽媽慶祝生日，途中遇喪屍襲擊。<br>撰文：唐如</p></body></html>
