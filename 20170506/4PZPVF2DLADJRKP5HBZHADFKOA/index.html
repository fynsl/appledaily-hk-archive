<html><header><meta charset="utf-8"><title>琦琦搵囡囡做生招牌</title></header><body><h1>琦琦搵囡囡做生招牌</h1><p>任達華的太太琦琦昨日在九龍灣出席購物節活動，她為活動設計攪拌器的花紋，加入自己喜愛的大自然元素，以藍天白雲配以紅花的圖案。她本身喜歡設計，近年研究珠寶設計，籌備一年半多的自家品牌亦將於7月面世。<br>現時琦琦計劃先設網上生意，首批珠寶共100款，為了吸引多層面客戶，她找女兒做模特兒，而且華哥亦給予很多意見，她說：「出動全家幫忙，華哥品味有番咁上下，佢畀好多意見。」而且華哥對她的設計很滿意，她說：「佢有讚呀，佢最近去馬來西亞做嘢都有戴我嘅設計，朋友都好支持，一早已經訂咗好多款。」<br>採訪、攝影：王連連</p></body></html>
