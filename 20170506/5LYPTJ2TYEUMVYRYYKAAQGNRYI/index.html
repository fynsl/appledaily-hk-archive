<html><header><meta charset="utf-8"><title>隔牆有耳：活化舊政總　拆閘起「高牆」 - 李八方</title></header><body><h1>隔牆有耳：<br>活化舊政總　拆閘起「高牆」 - 李八方</h1><p>新政總嘅公民廣場幾時重開冇人知，但候任特首林鄭競選時話過，將會進行活化嘅舊政總「政府山」，據聞發展局最近向中西區區議員舉行預備會議時，介紹過點規劃舊政總，包括會開放畀巿民24小時使用，休憩用地可供巿民可以坐低食飯或者耍太極，政府除咗計劃加設飲水機及座位、增加綠化外，亦會好好保育5棵古樹，並計劃將近下亞厘畢道、以前畀車出入嘅鐵欄全部拆卸，以前巿民遊行去舊政總時，一定經過嘅大鐵閘，就變成一幅有門口嘅「高牆」，而發展局相關官員將會喺本月18日中西區區議會作正式交代。</p></body></html>
