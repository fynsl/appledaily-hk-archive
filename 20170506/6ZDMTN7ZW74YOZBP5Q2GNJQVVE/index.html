<html><header><meta charset="utf-8"><title>卻羅素孖高蒂韓摘星</title></header><body><h1>卻羅素孖高蒂韓摘星</h1><p>66歲美國影星卻羅素（Kurt Russell）昨日與拍拖34年的71歲美國女星高蒂韓（Goldie Hawn）在荷李活大道一齊獲頒名人之星。高蒂韓女兒姬蒂韓遜（Kate Hudson）、好友麗絲蕙絲潘（Reese Witherspoon）及導演昆頓塔倫天奴（Quentin Tarantino）等都有出席恭賀。卻羅素與高蒂韓在人前大晒恩愛，兩人拍拖多年都未結束愛情長跑，而在獲頒名人之星這個場合就似二人舉辦婚禮，難怪高蒂韓笑言：「我們是否剛剛結了婚？」</p></body></html>
