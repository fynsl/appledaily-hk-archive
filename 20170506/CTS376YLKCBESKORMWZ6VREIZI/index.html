<html><header><meta charset="utf-8"><title>張曦雯餵貓食榴槤</title></header><body><h1>張曦雯餵貓食榴槤</h1><p>張曦雯昨日到康怡為泰國食品節活動擔任司儀，自言喜歡泰國菜的她說：「最鍾意食榴槤，接咗呢個工作後即刻就問係咪會有榴槤食，仲試過餵我隻貓，不過佢完全冇興趣。」<br>講到張曦雯有份主演的網劇《降魔的番外篇：首部曲》，同劇拍檔鄧佩儀因吊威吔致背部受傷，連另一套劇《誇世代》亦要辭演，她說：「佢整親時我唔喺度，後來聽先知要休息成個月咁嚴重，但女仔要結婚生BB，所以腰背受傷真係要好好休養。」她稱為拍攝特地上潛水堂惡補，問到時會否以性感泳裝上陣？她說：「當然會啦，到時咪知囉。」<br>採訪、攝影：曹家誠</p></body></html>
