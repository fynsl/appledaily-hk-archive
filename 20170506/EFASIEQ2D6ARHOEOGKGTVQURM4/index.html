<html><header><meta charset="utf-8"><title>《師任堂》結局收視慘淡</title></header><body><h1>《師任堂》結局收視慘淡</h1><p>由韓國「大長今」李英愛和宋承憲主演的SBS韓劇《師任堂，光的日記》（圖）自1月開播以來，收視都毫無起色，當中開播以來最高平均收視只得16.3%，最低更錄得6.1%收視。《師任堂》原定有30集，但疑因收視太差，劇組將劇集縮減兩集，前晚播出第28集大結局，收視僅得8.2%，遺憾落幕。同檔權相佑和崔江姬主演的《推理的女王》以9%做收視冠軍，而《自體發光辦公室》同樣播出大結局，錄得7%收視繼續包尾。</p></body></html>
