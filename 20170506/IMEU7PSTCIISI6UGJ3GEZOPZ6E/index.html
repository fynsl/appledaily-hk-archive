<html><header><meta charset="utf-8"><title>積犯當街非禮4歲女童被捉後瞓地扮死</title></header><body><h1>積犯當街非禮4歲女童<br>被捉後瞓地扮死</h1><p>據內地媒體報道，江蘇南通如皋市上周六下午6時許發生一宗風化案，一名男子竟當街猥褻女童。<br><br>據了解，當時女童的母親就在她身邊，等其反應過來時，色魔已將魔爪伸向她未滿5歲的女兒。她即時大聲呼救，女童的父親聞聲跑來將男子壓倒在地。附近商戶也隨即前來協助制服男子。色魔被捉住後，竟然躺在地上裝死。<br><br>警方表示，該男子是個慣犯，曾被公安機關多次拘捕。該事件現正在進一步調查中。<br><br>央視</p></body></html>
