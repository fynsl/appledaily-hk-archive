<html><header><meta charset="utf-8"><title>伍詠薇俾仔圍冧爆</title></header><body><h1>伍詠薇俾仔圍冧爆</h1><p>伍詠薇與余香凝、張建聲和郭偉亮（Eric）近日合作電影《三個綁匪七條心》，伍姑娘飾演一名上市公司主席老婆，老公有米卻爛滾，老婆不甘寂寞夜蒲媾仔，卻遇上老公生意上有牙齒印的張建聲、Eric及徐浩昌（肥腸）三兄弟，他們綁架伍姑娘要脅其夫。<br>伍姑娘日前受訪時表示：「我好鍾意同後生仔女合作，三男好曳，成日蝦啲女仔，但拍得好爽。」是否樂於沉醉被仔圍？伍姑娘冧爆三男對手：「肥腸肥嘟嘟幾得意，想打鑊佢，Eric係怕醜仔，張建聲太老正，不過佢好精靈，好有潛質呢行發展。」<br>採訪：陳杰</p></body></html>
