<html><header><meta charset="utf-8"><title>大肚Beyonce被指隆唇</title></header><body><h1>大肚Beyonce被指隆唇</h1><p>現年35歲的美國天后級歌手Beyonce正在為丈夫Jay-Z懷有孖胎，Beyonce不時於Instagram上載大肚新相，分享懷孕喜悅。不過美國八卦網站MediaTakeOut指出Beyonce的雙唇比以往腫脹及厚了不少，懷疑她秘密進行隆唇手術。Beyonce的發言人日前發聲明否認，反問外界對於懷孕的影響認識有多深，亦表示懷孕令女人身體腫脹之外，亦令血液循環系統作出很大改變。</p></body></html>
