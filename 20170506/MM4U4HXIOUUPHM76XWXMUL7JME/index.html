<html><header><meta charset="utf-8"><title>寶珠綵排唔敢叫仙姐</title></header><body><h1>寶珠綵排唔敢叫仙姐</h1><p>陳寶珠及梅雪詩（阿嗲）昨日去到商台，為其7月演出劇目《蝶影紅梨記》宣傳。由於屬首次演出該劇目，陳寶珠表示心情緊張，師傅白雪仙為藝術總監，陳寶珠表示要綵排熟練，才會邀請仙姐監場，寶珠說：「每次仙姐都係做藝術總監，佢都想精益求精，幫我哋修改劇本，我哋每日會排練幾個鐘。」<br>對於仙姐明年90歲壽辰，有否特別安排，寶珠說：「要留代仙姐決定，我哋唔能夠話事。」阿嗲指仙姐為《蝶》劇曲詞修改7次，力求完美，對於會否邀請朋友觀賞佢哋排戲，阿嗲話：「唔好嘞，排戲好緊要，大家台上見。」<br>採訪、攝影：張俊銘</p></body></html>
