<html><header><meta charset="utf-8"><title>【從前今日】人類史上最大飛船誤闖雷雨區爆炸</title></header><body><h1>【從前今日】人類史上最大飛船<br>誤闖雷雨區爆炸</h1><p>1937年5月6日，當時全球最大的載客飛船興登堡，由德國法蘭克福飛到美國新澤西州降落時，突然起火爆炸，34秒內灰飛煙滅，造成35人死亡，事件後來被拍成電影。<br><br>當時一度有傳飛船是遇到恐襲被炸毀，直至近年英美專家才發表調查報告，指飛船是誤闖雷雨區，船艙產生靜電引發爆炸。<br><br>興登堡飛船是德國專家花了4年5個月研發，斥資360萬美元在1936年成功建造，並以時任總統興登堡命名，可連續飛行200小時，堪稱空中巨輪。在興登堡墜毀後，飛船時代亦正式結束，由飛機主導航空事業。</p></body></html>
