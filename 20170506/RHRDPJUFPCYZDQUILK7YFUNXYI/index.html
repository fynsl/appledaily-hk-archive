<html><header><meta charset="utf-8"><title>三跑灌25萬支水泥柱</title></header><body><h1>三跑灌25萬支水泥柱</h1><p>【本報訊】耗資1,400億元的機場三跑工程，首次用深層水泥拌合法填海，要製造25萬支水泥柱。現時在填海範圍有20多艘工程船，船上以4支為一組的超長鑽頭，鑽入20至40米深的海床污泥坑，然後注入水泥漿，攪拌混和坑內的軟泥，令軟泥加固成堅硬的水泥柱，至今製作約1萬支。<br>機管局承認海砂供應量不穩，九成採用國內機製砂，僅少量是越南海砂。工程至今，水質曾有幾次超出警戒水平，局方調查後稱超標並非來自工程。工程開展逾半年，今年2月首次在西部水域發現一隻中華白海豚，逗留半個多小時後離去。<br>何家達攝</p></body></html>
