<html><header><meta charset="utf-8"><title>邵仲衡墳場開工慎言行</title></header><body><h1>邵仲衡墳場開工慎言行</h1><p>邵仲衡和河國榮日前於跑馬地墳場為ViuTV電視劇《詭探》趕工，邵仲衡笑言會小心言行，避免打擾另類住客，而飾演神父的河國榮就毫不介意，趁機參觀，他笑說：「我怕乜啊，我都係鬼佬嘛！呢度有好多年歷史，墓碑都寫住啲人點死，好似有乜瘟疫咁，當了解吓歷史。」<br>河國榮入行以來甚少拍攝靈異節目，最難忘就是當年在無綫扮中國殭屍。他說：「之後都真係好少拍，其實我哋喺大台都捱慣啦，閒閒地拍20、30個鐘，一開工就預咗長時間，所以唔會覺得辛苦。」邵仲衡相隔20年再與河國榮做拍檔感興奮，笑言今次過足戲癮。<br>撰文：魯吉</p></body></html>
