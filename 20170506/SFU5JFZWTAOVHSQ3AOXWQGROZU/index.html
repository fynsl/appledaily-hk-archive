<html><header><meta charset="utf-8"><title>傳再有中保監官員受查</title></header><body><h1>傳再有中保監官員受查</h1><p>【本報訊】內地金融反腐未有放緩跡象，據彭博引述市場消息人士透露，繼中保監前主席項俊波4月8日受查後，再有兩名高層出事，包括項俊波的秘書、中保監辦公廳副主任朱堰徽以及財產保險監管部副主任何浩，兩人辦公室的電話都無人接聽。<br>之前有分析指，中央在今年初將金融大鱷肖建華由香港挾回內地後，將牽連大批中保監、中銀監和中證監為其提供保護傘的官員。目前除中保監外，中銀監主席助理楊家才亦已失聯。</p></body></html>
