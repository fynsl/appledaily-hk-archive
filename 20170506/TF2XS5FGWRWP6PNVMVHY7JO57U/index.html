<html><header><meta charset="utf-8"><title>【採訪手記】被叫大叔儍笑　認真不Hea答</title></header><body><h1>【採訪手記】<br>被叫大叔儍笑　認真不Hea答</h1><p>孔劉昨日的記者會未有安排粉絲入場，但由於現場有不少記者都是孔劉粉絲，故孔劉以白馬王子造型現身時，即有部份媒體用韓文高呼「大叔」，令到在台上的孔劉怕醜儍笑。<br>一向工作態度認真的孔劉，在記者會上繼續專業，尤其回答主持人森美的提問時，每個問題都例必經過深思熟慮，絕不hea答。雖然此行是工作性質，孔劉全程心情好好，但未有在現場冧傳媒，想叫他派心亦表現得很怕醜，其間男神在台上都沒有太多小動作，只是間中摸鼻。</p></body></html>
