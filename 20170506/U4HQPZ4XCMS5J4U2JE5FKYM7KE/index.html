<html><header><meta charset="utf-8"><title>余文樂升呢舅父被催婚</title></header><body><h1>余文樂升呢舅父被催婚</h1><p>余文樂剛榮升舅父，其胞妹余文琪前年和前甲一籃球員陳守健結婚，陳守健昨早在Instagram報喜，感謝老婆生B：「好多謝你幫我哋增添一位肥肥白白、健健康康嘅新成員！見到你咁辛苦，雖然你受嘅痛楚時間比一般人短，但我都深深感受到妳嘅痛，而我又幫唔到手，只可以緊緊握着你嘅手，說一些鼓勵嘅說話，為你打氣。老婆，你是最偉大的！我愛你！」</p><p>樂仔和陳守健是橫洲工業籃球隊的隊友，樂仔亦在Ig轉貼妹夫抱着BB相，留言：「Yeah！我哋屋企又多個成員喇！我做二舅父喇！」不少網民趁機留言催樂仔早日結婚當爸爸。<br>撰文：葉綠悠</p></body></html>
