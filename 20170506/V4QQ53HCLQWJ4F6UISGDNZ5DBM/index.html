<html><header><meta charset="utf-8"><title>倉底貨出籠　陳錦鴻嗌驚嚇</title></header><body><h1>倉底貨出籠　陳錦鴻嗌驚嚇</h1><p>無綫昨日公佈待《不懂撒嬌的女人》播完後，將緊接推出2007年製作的倉底貨《蘭花劫》，此劇於10年前發行過海外，演員有蘇玉華、田蕊妮、唐寧、胡定欣及陳錦鴻等。已離巢的陳錦鴻昨透過電話回應謂：「最驚嚇係我哋個樣同十年前一樣冇變，只係唐寧變咗做媽咪，我都做咗人阿爸。𠵱家睇呢個配搭好新鮮，我同阿蘇，仲有兩屆視后田蕊妮，可能佢憑呢套劇做到三屆視后呀！」<br>田蕊妮則表示該劇是她入無綫的第一部戲，她說：「我最初聽到呢個消息都有啲驚奇，我第一個諗法就係好彩我冇整容，如果唔係就穿崩喇！好彩呢套係民初，冇乜時限。」<br>採訪：嵐山、唐心悠</p></body></html>
