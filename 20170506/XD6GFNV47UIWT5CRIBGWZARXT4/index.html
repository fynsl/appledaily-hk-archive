<html><header><meta charset="utf-8"><title>鴿子用針筒築巢生蛋揭溫哥華毒禍嚴重</title></header><body><h1>鴿子用針筒築巢生蛋<br>揭溫哥華毒禍嚴重</h1><p>加拿大溫哥華警員上載一幅圖片，展示當地猖獗的濫藥問題。<br><br>圖片由溫哥華警司戴維（Michelle Davey）貼出，展示溫市一間廉租酒店房內一個堆滿針筒的洗手盆，上面有三隻蛋，說明寫道：「在溫哥華市中心東端一間單人房內，鴿子用針筒築巢……濫用鴉片類毒品的悲慘實況」。<br><br>溫哥華毒販近期兜售含強力鴉片類藥物芬太尼(Fentanyl)的毒品，令濫藥死亡個案飆升，今年已有逾100人因服食過量毒品死亡。<br><br>英國《每日鏡報》／加拿大《全國郵報》</p></body></html>
