<html><header><meta charset="utf-8"><title>陳啟泰拒客串《怪異集》</title></header><body><h1>陳啟泰拒客串《怪異集》</h1><p>香港經典漫畫《怪異集》將拍攝成1,000集網劇，首個單元《恐怖整容》由陳啟泰任主持，趙詠瑤及周子龍演出，眾人昨日在九龍塘出席開鏡拜神儀式。陳啟泰說：「我暫時簽30集，主辦單位話最少可以拍幾百集，7月開始喺YouTube免費播放，之後進軍內地市場。我做主持，導演叫我客串埋，我話唔好，唔想好似亞視咁，7點係我，8點又係我。」<br>曾參選《美選D.n.A》的趙詠瑤在戲中飾演沉迷整容角色，她說：「我曾經整容，自己諗番都覺得危險，亦唔應該整，戲中角色越整越衰。」<br>採訪、攝影：張俊銘</p></body></html>
