<html><header><meta charset="utf-8"><title>Ella收老公康乃馨感動</title></header><body><h1>Ella收老公康乃馨感動</h1><p>台灣女子組合S.H.E的35歲成員陳嘉樺（Ella）上月12日誕下囝囝「勁寶」，她於坐月中和老公賴斯翔慶祝結婚5周年紀念日，昨日在facebook分享了一家三口的幸福照片。原來Ella以為只能簡單地度過結婚紀念日，沒想到老公送上cupcake和鮮花慶祝，別以為蛋糕、鮮花了無新意，其實Ella老公是花了心思，花內暗藏玄機，讓Ella超驚喜。<br>Ella透露：「剛好早陣子一直想吃杯子蛋糕，如今如願以償，感覺超棒。」她更指出花束中多了康乃馨，令升格人母的她看到後莫名感動，大讚老公總是花心思給她驚喜。<br>撰文：葉綠悠</p></body></html>
