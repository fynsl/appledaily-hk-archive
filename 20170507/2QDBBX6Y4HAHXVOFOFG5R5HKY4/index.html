<html><header><meta charset="utf-8"><title>【關仁隱事】「為食仔」辣㷫舊愛爹哋 - 關仁</title></header><body><h1>【關仁隱事】<br>「為食仔」辣㷫舊愛爹哋 - 關仁</h1><p>「為食仔」過去頻頻換畫，出軌飛女玩出火，最後為食仔穿煲，形象插水，連舊愛家人都寸爆佢。<br>關仁八到為食仔仲撈得好霉時，舊愛真係對佢仆心仆命，仲出動埋有名爹哋去幫佢。雖然未至於未來外父咁地步，但嗰位前輩真係好關照囡囡男朋友，完全做到愛屋及烏，家庭聚會仲出埋為食仔份錢，認真唔話得。不過為食仔完全係菠蘿雞行為，負心又冇悔意，辣㷫晒人哋爹哋，講明以後唔會同佢合作。<br>撰文：關仁</p></body></html>
