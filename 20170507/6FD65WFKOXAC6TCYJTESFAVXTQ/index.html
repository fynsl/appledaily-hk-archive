<html><header><meta charset="utf-8"><title>喬妹清爽短髮離港</title></header><body><h1>喬妹清爽短髮離港</h1><p>韓國神劇《太陽的後裔》女星宋慧喬上周三低調襲港，出席於大前日在中環舉行的時裝品牌Esprit活動，昨日喬妹結束4日3夜的香港行，離港返回韓國。<br>昨午4時55分，喬妹與兩名工作人員一行三人現身機場，由於喬妹未有公開離港時間，所以現場僅得4名女粉絲等送偶像機。日前喬妹現身活動時以長髮示人，昨日戴上黑超的她剪短了頭髮，見到粉絲時亦有揮手打招呼，粉絲在喬妹辦理登機手續時即趁機上前與她傾偈，喬妹亦十分大方沒托手踭，隨後即行入禁區準備離港。<br>採訪、攝影：畢紹基、吳耀輝</p></body></html>
