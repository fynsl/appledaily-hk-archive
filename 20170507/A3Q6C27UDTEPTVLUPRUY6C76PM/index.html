<html><header><meta charset="utf-8"><title>鄧麗欣養腎保肺救人</title></header><body><h1>鄧麗欣養腎保肺救人</h1><p>鄧麗欣（Stephy）和吳卓羲昨日在樂富廣場出席器官捐贈計劃宣傳活動，兩人均有留意女子捐肝救人新聞，Stephy認為自己的腎和肺功能最可令人受惠，因為不煙酒，飲食習慣健康。一直有指Stephy會簽約古天樂旗下做打女，她說：「唔係，只係之前拍咗套古天樂投資嘅電影，𠵱家電影工作去到9月，完成後再打算。」她日前探望好姊妹楊愛瑾的囝囝，激讚BB眼仔睩睩似公仔，樣子十足爸爸餅印。<br>吳卓羲曾跟江若琳傳緋聞，對於她近日大方公開與「生煎包王子」蕭潤邦戀情，吳卓羲說：「恭喜佢，間中都有聯絡，早年喺內地合作過拍劇。」<br>採訪、攝影：卓寶花</p></body></html>
