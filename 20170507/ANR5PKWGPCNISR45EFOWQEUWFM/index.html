<html><header><meta charset="utf-8"><title>奧雲韋遜父　腦退化症逝世</title></header><body><h1>奧雲韋遜父　腦退化症逝世</h1><p>美國著名喜劇男星奧雲韋遜（Owen Wilson）的父親Robert Wilson（右），因腦退化症於美國時間周五病逝，終年75歲。Robert與攝影師妻子Laura育有三名演員兒子，包括奧雲、Luke及Andrew。Robert於26歲時在美國達拉斯城的KERA電視台擔任主管，任職其間幫助電視台由黑白播放轉為彩色播放，亦將播菲林轉成影帶，後來在1994年成立傳訊公司。</p></body></html>
