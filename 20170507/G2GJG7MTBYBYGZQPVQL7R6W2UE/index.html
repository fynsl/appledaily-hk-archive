<html><header><meta charset="utf-8"><title>許志安唔使Sammi洗碗</title></header><body><h1>許志安唔使Sammi洗碗</h1><p>許志安昨日以代言人身份，到旺角出席健康產品品牌eCosway的續約活動，第二次續約的他說：「酬勞方面冇加冇減，希望合作得好就一直續落去。」安仔揚言最愛做白老鼠試新產品，家中最受惠的是工人姐姐：「佢試就最準確，我成日問佢用完有乜嘢feel。」最受惠為甚麼不是太太鄭秀文（Sammi）？安仔說：「佢有用吓飲水機，我講唔出叫佢試吓洗碗，唔係唔敢，係唔好使佢做嘢。」<br>安仔自爆平日會分擔家務：「我最鍾意將啲野執來執去，有啲新鮮感，佢（Sammi）就鍾意洗嘢。」<br>採訪、攝影：盧妹</p></body></html>
