<html><header><meta charset="utf-8"><title>粉絲掃紀念品簽名海報最搶手</title></header><body><h1>粉絲掃紀念品<br>簽名海報最搶手</h1><p>韓國男神孔劉昨晚在亞博館舉行粉絲見面會，雖然見面會晚上7時半才舉行，但不少粉絲已一早到場外搶購紀念品，今次紀念品會作慈善義賣，全數收益扣除成本將撥捐願望成真基金，當中售價800元的親筆簽名海報及80元的文件夾套裝早已於開騷前售罄。</p><p>大會更特別免費送出《鬼怪》中金高恩的棉花花束，吸引近百粉絲排隊索取。現場亦有14幅大型孔劉拉架海報，粉絲都爭取機會與孔劉靚仔樣合照。另外，今次港騷亦吸引不少內地粉絲捧場，當中內地粉絲亦送上花籃及易拉架來支持偶像。<br>採訪：梁展雯、卓寶花<br>攝影：沈健程</p></body></html>
