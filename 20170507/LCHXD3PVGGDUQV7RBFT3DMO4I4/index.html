<html><header><meta charset="utf-8"><title>大衞連治灰心不再拍戲</title></header><body><h1>大衞連治灰心不再拍戲</h1><p>《失憶大道》（Mulholland Dr.）美國名導大衞連治（David Lynch）曾拍過不少經典作品，他最近接受澳洲報章《The Sydney Morning Herald》訪問時，透露自己對電影業轉變灰心，不打算再拍戲：「情況改變了好多，好多出色電影票房都不濟，而票房大賣的電影又不是我想拍的作品。」大衞更指2006年的《Inland Empire》是他最後的電影作品。</p></body></html>
