<html><header><meta charset="utf-8"><title>千嬅謝票跑到氣咳</title></header><body><h1>千嬅謝票跑到氣咳</h1><p>彭浩翔執導的《春嬌救志明》上映9日，截至前日票房已有近2,000萬，該片的台前幕後人員都感到振奮，導演前晚帶領楊千嬅、曾國祥同邵音音等主要演員，到多間戲院謝票，為了這部電影，連日來千嬅與余文樂真是好搏命做宣傳，香港、內地共去了10多個地方造勢，千嬅昨表示：「講真，我對《春嬌》系列好有感情，所以都想部戲出嚟有好成績，自己先會咁搏命，好似噚晚一日走幾場謝票，時間好鬼緊湊，我落車去奧海城戲院時，真係跑到氣都咳埋，好彩現場觀眾反應好好，辛苦都覺得值嘅！」<br>撰文：鍾國仁</p></body></html>
