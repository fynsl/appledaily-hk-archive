<html><header><meta charset="utf-8"><title>【從前今日】鐵漢普京禁講粗口被指扼殺言論自由</title></header><body><h1>【從前今日】鐵漢普京禁講粗口<br>被指扼殺言論自由</h1><p>俄羅斯總統普京在2014年的今日宣佈，禁止在電影、電視、文學、傳媒、 包括網絡媒體使用粗言穢語，違者罰款2000至2500盧布，大約270至340港元。市民若爆粗都會罰相同款項。<br><br>至於界定污言穢語就要由語言專家鑑定。普京聲稱為了要保護俄羅斯傳統文化和語言。但有分析認為是他想收窄言論自由的手段之一。<br><br>但新例首當其衝受影響的是藝術家和文學家， 因為粗口是不少俄羅斯藝術和作品的元素，認為新法例扼殺創作自由。</p></body></html>
