<html><header><meta charset="utf-8"><title>深宵獨行紐約哈林區德國女遊客遭劫色打甩牙</title></header><body><h1>深宵獨行紐約哈林區<br>德國女遊客遭劫色打甩牙</h1><p>德國一名31歲女遊客，周四凌晨步行返回美國紐約哈林區的Airbnb旅館時，被一名劫匪揮拳搶劫，更慘遭性侵，紐約市警方發放現場的監控電視片段，緝拿劫匪歸案。<br><br>案發在周四凌晨約2時50分，受害人單獨在哈林區行返旅館時，一名男子企圖搶走她的購物袋，受害人反抗，劫匪隨即揮拳打向她頭部。受害人跌倒在行人路上，劫匪繼續打她，更扯下其褲子非禮，最後施然逃去。<br><br>受害人數枚牙齒被打脫，目前留醫，情況嚴重，但無性命危險。<br><br>美聯社/美國《紐約每日新聞》</p></body></html>
