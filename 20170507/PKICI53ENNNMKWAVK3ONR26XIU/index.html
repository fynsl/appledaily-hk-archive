<html><header><meta charset="utf-8"><title>洗米嫂泰國晒靚Body</title></header><body><h1>洗米嫂泰國晒靚Body</h1><p>澳門賭業猛人周焯華與老婆陳慧玲（Heidi）去年鬧離婚，在他努力下，終於令老婆回心轉意，婚姻危機暫且解除，洗米華可以專心處理賭場生意，不過其妻洗米嫂就一於少理，自己都好努力去創業，大搞時裝生意，明年3月會出自家品牌Heidi C.，還計劃在香港開服裝專門店。<br>近年兩夫妻甚少一齊去旅行，日前洗米嫂趁有空檔，相約了幾位好姊妹去泰國旅行，可惜到埗當日不停落雨，直至昨她在朋友圈晒出旅行照，見到陽光普照，她與幾位姊妹穿性感泳衣游水，玩得相當開心。<br>撰文：鍾國仁</p></body></html>
