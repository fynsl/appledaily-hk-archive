<html><header><meta charset="utf-8"><title>剃鬚膏突自爆櫃都炸爛穿窿</title></header><body><h1>剃鬚膏突自爆<br>櫃都炸爛穿窿</h1><p>剃鬚膏放在廁所櫃子裏，竟然會自爆！<br><br>台灣一名網友在facebook「嘉義縣朴子市」社團上傳照片，指放在櫃子裏的剃鬚膏罐子突然爆炸，炸得整間廁所到處都是剃鬚膏，櫃子還被炸出一個洞，場面慘不忍睹。他提醒網民，有氣體的瓶瓶罐罐盡量放在安全的地方，台灣忽冷忽熱，「熱漲冷縮導致爆炸」，幸好當時廁所沒人，否則後果不堪設想。<br><br>台灣《蘋果日報》</p></body></html>
