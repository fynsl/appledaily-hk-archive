<html><header><meta charset="utf-8"><title>王祖藍與志玲玩到腰痛</title></header><body><h1>王祖藍與志玲玩到腰痛</h1><p>王祖藍在前晚播出的內地真人騷《奔跑吧》與林志玲組成一隊比賽，志玲一出場即表示要保護祖藍，令祖藍尷尬不已，但比賽期間，祖藍卻頻頻要照顧志玲，不斷向志玲遞上暖包及紙巾等必需品。另外，鄧超及蔡卓妍（阿Sa）組成一隊玩「含水噴人」環節時，鄧超因為忍笑能力極低，而將阿Sa噴到一臉水，其後鄧超在「齊變武媚娘」環節時又將阿Sa畫成熊貓，令阿Sa慘成全場「最醜」。</p><p>原來當日祖藍與志玲玩水戰時太用力，錄影完後腰痛了一整晚，李亞男獲悉後透過視像慰問老公，其間不忘爆出一句：「你仲生唔生到仔㗎？」令祖藍哭笑不得。<br>撰文：魯吉</p></body></html>
