<html><header><meta charset="utf-8"><title>恩真裝假狗　胸圍跣落肚</title></header><body><h1>恩真裝假狗　胸圍跣落肚</h1><p>韓國女團DIA的19歲成員恩真上月舉行showcase時，因身體不適而中途消失於舞台。日前恩真又出事，不過她今次是在舞台上出醜。恩真上周三與隊友在台上載歌載舞落力表演時，原本穿上短裙騷腿的恩真大晒青春本錢，不過網民卻發現跳跳吓她忽然變成四個胸，原來她因為「裝假狗」加胸墊而出事，胸墊疑因移位險些跌到落肚皮，更疑似凸點，十分尷尬。不過恩真就十分專業，繼續完成演出。<br>撰文：施洛冰</p></body></html>
