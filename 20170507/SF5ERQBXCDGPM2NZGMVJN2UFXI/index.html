<html><header><meta charset="utf-8"><title>孔孝真偷閒遊中環</title></header><body><h1>孔孝真偷閒遊中環</h1><p>孔劉昨晚在亞博館舉行粉絲見面會，其韓劇《餅乾老師星星糖》的舊拍檔孔孝真秘密來港撐好友，並擔任見面會的神秘嘉賓。<br>孔孝真大前晚和前晚已孖住孔劉到中環食晚飯，前晚孔孝真和孔劉同車離開德輔道中的卅二公館，臉紅紅的孔孝真在車內不時親切地與傳媒揮手打招呼，在旁的孔劉亦有面露笑容，其間現場的保鑣為阻記者拍照表現激動，在現場不時推撞傳媒，最後雙孔乘坐的車子直駛回酒店。</p><p>孔孝真昨午撇甩孔劉出動，與孔劉好友兼歌手MY Q及事務所老闆到中環行街遊覽，着上中袖衫白色褲及戴上草帽的孔孝真在街頭留倩影，又與電車合照，玩得十分開心。<br>採訪：吳耀輝、孔志豪</p></body></html>
