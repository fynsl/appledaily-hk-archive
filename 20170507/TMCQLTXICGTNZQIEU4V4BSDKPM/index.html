<html><header><meta charset="utf-8"><title>【一周必看】攬攬時下體有反應被判非禮　男子上訴得直</title></header><body><h1>【一周必看】<br>攬攬時下體有反應被判非禮　男子上訴得直</h1><p>19歲少女與相識多年、將到外地工作的32歲男友人晚飯後，到男方家中聊天傾心事。兩人臨別前相擁，其間男方表白及問她可否留下過夜，少女拒絕後感到對方下體勃起，並磨擦她大腿內側，最終決定報警。男友人早前被裁定非禮罪成，不服上訴。法官認為兩人本身是朋友，男方一時意亂情迷勃起，或令少女感尷尬，卻難確定他是否有心非禮，加上少女供詞前後不一，裁定男友人得直，撤銷定罪。</p></body></html>
