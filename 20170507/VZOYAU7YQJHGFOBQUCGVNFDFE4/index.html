<html><header><meta charset="utf-8"><title>陳瀅床戰張振朗嗌拮腳</title></header><body><h1>陳瀅床戰張振朗嗌拮腳</h1><p>陳瀅前晚到尖沙嘴出席劇集《全職沒女》大結局飯局，她在劇中除濕身色誘張振朗外，二人更有一場床戲，陳瀅覺得拍床戲比影全裸寫真緊張，更投訴張振朗太多毛：「有場床戲係佢同我嘅腳搭埋一齊，好sweet咁，所以我feel到佢嘅腳毛好拮。」問到會否驚蝕底？她說：「始終都會避忌，費事太過親密。」<br>張兆輝在電話表示好滿意結局：「我對呢個劇本好有信心，好鍾意角色同故事好完整，好多時能拍到劇本寫嘅要求。」陳松伶則說：「我唔排除會有拍續集嘅可能性，成個團隊合作得好開心，真係好唔捨得。」<br>採訪：嵐山</p></body></html>
