<html><header><meta charset="utf-8"><title>【一周必看】碧咸被細仔打　硬食右勾拳</title></header><body><h1>【一周必看】<br>碧咸被細仔打　硬食右勾拳</h1><p>41歲英國萬人迷碧咸（David Beckham）雖然已經掛靴，不過佢平時都keep住做運動，感染埋三個囝囝都非常好動。碧咸同12歲細仔Cruz日前去咗打拳，兩父子喺擂台上對打。正所謂「擂台無父子」，佢哋都專攻對方死穴。<br><br>碧咸就利用高度優勢，打Cruz個頭頂，不過睇得出佢好輕輕力錫住囝囝。而Cruz就專攻碧咸嘅腹部位置，命中率都幾高。Cruz仲睇準時機，右勾拳擊中老竇左邊臉，都幾應吓。碧咸被打後都大笑咗聲，之後就扮晒要反擊逼咗囝囝入角落。</p></body></html>
