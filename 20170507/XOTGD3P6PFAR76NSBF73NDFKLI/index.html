<html><header><meta charset="utf-8"><title>小鮮肉門將嗒「糖」莫天才留隊黑貓兵要走得快？</title></header><body><h1>小鮮肉門將嗒「糖」莫天才留隊<br>黑貓兵要走得快？</h1><p>新特蘭喺今季英超率先降班，領隊莫耶斯就好得戚話球會仍然想留住佢下季喺英冠教，不過班球員就未必係咁諗，如果有其他英超球會招攬嘅話，梗係唔使諗要離開黑貓。愛華頓已經打算出手，開價1,700萬鎊（約1.7億港元）斟新特蘭門將比克福特。<br><br>黑貓今季輸波多失波更多，不過門將比克福特嘅演出仍然獲得肯定，甚至被睇好將會成為未來英格蘭代表隊嘅主力。如果下季要喺英冠比賽，對佢嘅前途肯定有多少影響，可以轉投另一間英超球會，就算呢位23歲門將由細到大都係新特蘭球迷都係咁話，應該要好好把握呢次機會。</p></body></html>
