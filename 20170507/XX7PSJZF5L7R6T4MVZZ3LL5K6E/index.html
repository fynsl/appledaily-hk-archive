<html><header><meta charset="utf-8"><title>【港女至like】賣斷貨蝴蝶酥　推抹茶新口味日限50罐</title></header><body><h1>【港女至like】賣斷貨蝴蝶酥　推抹茶新口味日限50罐</h1><p>港女熱愛抹茶的熱烈程度熱得令相關產品成行成市，這次連自由行來港最愛搶購的蝴蝶酥都推出日本宇治抹茶口味。<br>帝苑餅店推出的蝴蝶酥標榜以本地全人手製作，而除原味及芝麻味外，這次更推出新口味。總廚馬思樂師傅用了一年的時間試驗，先是抹茶粉的種類要與口味配合，其次是糖及宇治抹茶粉的比例掌握，而最重要的則是烘焙溫度不能過高。宇治抹茶蝴蝶酥和原味一樣價錢，售$178 (250g鐵罐裝)。新口味每日限量推出50罐，未知這次又會否掀起港女搶購熱潮?<br><br>記者：張佩君</p></body></html>
