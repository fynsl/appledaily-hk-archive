<html><header><meta charset="utf-8"><title>楊埕嫌龐景峰幼稚分手</title></header><body><h1>楊埕嫌龐景峰幼稚分手</h1><p>龐景峰前女友、「翻版栢芝」楊埕前晚在中環出席攝影展，楊埕早前在facebook呻寂寞，她昨直認與龐景峰於上月初分手，已沒聯絡：「大概4月10號，因為工作而嗌交，覺得大家都唔係好識得體諒大家，所以覺得我要走。」問到分手原因是否因她形象性感令對方不悅？她表示：「唔係，做嘢各有各做，我哋做嘢見嘅人唔同，又唔係咁認識，唔好畀咁多意見。」</p><p>楊埕表示二人雖多次離合，但今次不會復合：「我覺得佢有啲小朋友，大家都相處咗幾年，去過好多地方都好開心，不過唔想再一齊。暫時唔諗拍拖，都係單身先，事業為重。」<br>採訪、攝影：盧妹</p></body></html>
