<html><header><meta charset="utf-8"><title>體壇拾趣：小丁榮膺亞洲最佳</title></header><body><h1>體壇拾趣：<br>小丁榮膺亞洲最佳</h1><p>上周五喺倫敦舉行嘅第七屆亞洲頒獎禮，世界排名第四嘅中國桌球手丁俊暉獲選為亞洲傑出運動員，就連倫敦市長簡世德都有去「集郵」，捉住小丁一齊影相。亞洲獎自2010年創辦，每年都會表揚一班喺體育、娛樂、商業、慈善等14個類別為亞洲作出貢獻嘅人；小丁喺上月嘅世界桌球錦標賽殺入四強，可惜最終不敵冠軍沙比而出局，不過呢位30歲嘅中國球手喺今季贏得兩冠一亞，都可以話係大熱當選。</p></body></html>
