<html><header><meta charset="utf-8"><title>方力申寄語珍惜眼前人</title></header><body><h1>方力申寄語珍惜眼前人</h1><p>方力申（小方）、歐鎧淳、徐子珊和琦琦等昨日在淺水灣出席「點滴揹水行」活動，小方指家人都有到場參與，他說：「母親節當日要開工，自己唔喺香港，所以預早慶祝。」他憶起14年母親節當天，居於北京的外婆因肺癌病逝，他寄語要珍惜眼前人。問到媽咪有否催他成家立室？他說：「唔會，睇緣份啦，結婚唔難，維繫家庭先最難。」</p><p>近期主力在內地發展的子珊，同時要顧及自己的珠寶生意，她笑謂兩邊兼顧都有點難度。對於歐陽震華拍劇集《誇世代》外景時中暑暈倒，休息過後仍堅持開工，她表示：「我試過喺36度高溫下拍古裝，惟有自己照顧自己。」<br>採訪：黃曉妍<br>攝影：陳俊強</p></body></html>
