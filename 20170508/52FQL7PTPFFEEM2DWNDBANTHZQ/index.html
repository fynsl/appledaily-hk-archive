<html><header><meta charset="utf-8"><title>徐子淇率先收母親節禮物ig晒Coach花花手袋</title></header><body><h1>徐子淇率先收母親節禮物<br>ig晒Coach花花手袋</h1><p>與李家誠結婚十年，生了四個子女的千億新抱徐子淇，婚姻生活幸福美滿，還有一星期就是母親節，雖然未知子淇的囝囝囡囡會如何與她過節慶祝，不過子淇就已經率先收到Coach送上的母親節禮物。<br> <br>子淇在ig騷出的手袋屬於品牌新款的Tea Rose系列，以香水玫瑰為主題，白色袋上鑲嵌了一朵朵的皮革手製繪的玫瑰，配上鮮花禮盒，美得令人心花怒放。而容祖兒與阿Sa日前都不約而同在Ig騷出為媽咪準備的Coach Tea Rose系列手袋。</p></body></html>
