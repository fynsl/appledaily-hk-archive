<html><header><meta charset="utf-8"><title>MAX中女齊腳再合體</title></header><body><h1>MAX中女齊腳再合體</h1><p>曾以性感見稱的日本女子組合MAX組成22年，39歲成員REINA（左）已育有兩子一女，五年抱三的她前日終歸隊開騷，令MAX的初代成員相隔近6年半終可齊腳合體。MAX日夜兩場演唱會共吸引1,600歌迷捧場，包括神田沙也加當天也拖準夫婿村田充恩愛睇騷，四人於台上笑言已經踏入中女年紀，彼此話題已不似從前，如今只會討論「去甚麼醫院？」、「這東西含有多少氨基酸？」之類的話題。</p></body></html>
