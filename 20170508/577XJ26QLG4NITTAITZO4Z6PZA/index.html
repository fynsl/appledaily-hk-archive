<html><header><meta charset="utf-8"><title>施安娜露點照流出</title></header><body><h1>施安娜露點照流出</h1><p>英國女星施安娜美娜（Sienna Miller）前日於洛杉磯出席Cartier活動後，昨日收到壞消息。據英國《太陽報》報道，她朋友的iCloud、網上互傳訊息系統遭黑客破解密碼，令她十幾張私人照片流出。據悉，流出照片當中有她在家中戴着男人面具，在女友人面前除剩底褲，露兩點自拍的大膽私照。另有施安娜跟舊愛Tom Sturridge及其他友人在餐廳合照，施安娜竟刻意露出一邊乳房。</p></body></html>
