<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】超蓮猷啟賀鄭紹康生日</title></header><body><h1>【馮仁昭四圍超】<br>超蓮猷啟賀鄭紹康生日</h1><p>「天下第一關」鄭紹康（中）噚晚喺灣仔慶祝生日，佢班好友何猷啟（右）、何超蓮（左）、徐濠縈、蔡一鳳、薛芷倫、薛世恒等到場祝賀。鄭紹康又喺facebook玩直播，自言今年普普通通食餐飯，喺佢隔籬嘅王賢誌即插嘴：「唔普通，有我喺度已經好強勁。」<br>鄭紹康更順便恭喜聽日生日嘅超蓮同猷啟，講到生日願望，佢就表示：「一切順順利利，開開心心。」<br>撰文：馮仁昭</p></body></html>
