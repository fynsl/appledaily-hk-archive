<html><header><meta charset="utf-8"><title>Yeezy白波鞋狂熱碧咸、Sammi、千嬅輪住晒</title></header><body><h1>Yeezy白波鞋狂熱<br>碧咸、Sammi、千嬅輪住晒</h1><p>近期曝光率最高，一眾明星個個都爭住着上腳的波鞋，一定非4月29日新上架的Yeezy Boost 350 V2 Cream White全白波鞋，這對波鞋每次有新色推出都會被瘋搶，成為熱抄鞋款，這次當然都不例外。<br> <br>繼日前楊冪着住現身機場，連日來Sammi、楊千嬅和靚媽周汶錡都先後着上腳兼po相share，仲大讚舒服like爆，就連萬人迷碧咸收到這對新波鞋，都忍唔住要在ig 動態上share，可見這對波鞋的魅力有幾大。</p></body></html>
