<html><header><meta charset="utf-8"><title>東北暴雪助滅大火</title></header><body><h1>東北暴雪助滅大火</h1><p>內蒙古大興安嶺畢拉河特大森林自本月2日起發生火災，火場面積逾1.15萬公頃，大火燃燒第四日，當地迎來及時雪。據悉，本月5日下午，火場區出現降水，因當地氣溫驟降至-3℃至-5℃，逐漸演變為暴雪，降水量達39毫米以上，積雪平均深度達18厘米。當局下令在火線連續撲救四天三夜的消防員全部撤離（圖）。<br>在暴雪後，消防員已極度疲勞，衣服單薄濕透。當局基於火場已較為穩定，下令山上所有人員，包括留守人員全部撤離。<br>《北京日報》</p></body></html>
