<html><header><meta charset="utf-8"><title>C朗Jr.倒模爹哋罰球超必仲一齊戴帽爆晒seed</title></header><body><h1>C朗Jr.倒模爹哋罰球超必<br>仲一齊戴帽爆晒seed</h1><p>皇家馬德里上周中在歐聯4強首回合憑基斯坦奴朗拿度（C朗）大演帽子戲法，以3:0大勝馬德里體育會，晉級決賽取得極大優勢。原來在同一星期內，C朗的兒子亦在一場足球比賽中連中三元，狀態與爸爸一樣好，32歲的C朗周六亦不禁在個人Instagram上載了小C朗的入球片段，並留言表示「為我的兒子驕働。帽子戲法。」<br><br>從片段可以看到，6歲的小C朗藉對方門將失誤，得球後左腳將皮球射入對方龍門，完全有其父親風範。</p></body></html>
