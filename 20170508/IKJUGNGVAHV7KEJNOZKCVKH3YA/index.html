<html><header><meta charset="utf-8"><title>蘇永康讚嘉欣B萌</title></header><body><h1>蘇永康讚嘉欣B萌</h1><p>今年3月才初為人父的蘇永康，日前暫別老婆和囝囝Jazz，到溫哥華舉行慈善演唱會，而嫁到當地的人妻鍾嘉欣，特地抱着8個多月大的囡囡Kelly捧場，並到後台跟康仔合照。越大越萌的Kelly眼仔睩睩，頭髮又多又長，肥肥白白好可愛，康仔留言：「是日驚喜，他鄉遇故知。」<br>康仔感謝嘉欣現身為他打氣，大讚真正的嘉欣BB好可愛：「幸福滿瀉的嘉欣，帶同真正的嘉欣BB來探班，在這裏長大的BB笑容特別多。」今次康仔是到溫哥華演出為乳癌基金籌款，他表示家族曾有人患癌症，自己都是高危人士，所以今次演唱會對他特別有意義。<br>撰文：皓騫</p></body></html>
