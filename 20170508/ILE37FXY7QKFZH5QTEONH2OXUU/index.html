<html><header><meta charset="utf-8"><title>同日同地遭車撞同齡老夫妻陰陽永隔</title></header><body><h1>同日同地遭車撞<br>同齡老夫妻陰陽永隔</h1><p>內地媒體上周六報道，江蘇無錫有一對同年出生的老夫妻，上月底竟在同日同地，先後被車撞倒，從此陰陽永隔。<br><br>於4月30日下午一點左右，一位騎電動車過馬路的老伯伯，與貨車相撞被壓，不幸身亡。四個小時後，老伯伯的妻子在同一路段步行過馬路時，亦被車撞倒受傷，送院治療。其女兒說，當時媽媽因為爸爸意外身亡，十分悲傷，才會去到肇事現場，卻沒有留意路況，才會不慎被車撞倒。 <br><br>梨視頻</p></body></html>
