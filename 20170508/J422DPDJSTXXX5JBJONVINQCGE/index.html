<html><header><meta charset="utf-8"><title>陳煒開心低胸戲服透氣</title></header><body><h1>陳煒開心低胸戲服透氣</h1><p>陳煒昨日到荃灣出席親子食譜設計比賽，近日因趕拍無綫劇集《宮心計2深宮計》一場出浴戲時冷病，該場戲由晚上拍至天光。煒哥昨抱恙到場時聲沙沙說：「咳咗兩個禮拜，加上拍劇時燒嘅煙火，咳嘅時候吸入咗，仲有沖涼凍親。」<br>問煒哥拍劇是否很辛苦？她說：「辛苦㗎！」又表示歐陽震華拍劇致中暑：「夏天開始好熱，真係需要補充礦物質，月底會去橫店，開廠打埋燈都有成50度，啲衫濕完又乾，乾完又濕咁循環。」劇中戲服很厚嗎？她說：「唐朝唯一好係低胸啲，心口可以唞吓氣。」<br>採訪、攝影：羅慧敏</p></body></html>
