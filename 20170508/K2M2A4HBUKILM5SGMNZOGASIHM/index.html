<html><header><meta charset="utf-8"><title>【粗口詞人】為達明謝安琪填詞</title></header><body><h1>【粗口詞人】為達明謝安琪填詞</h1><p>梁栢堅被視為是黃霑之後，香港填詞界最粗口的填詞人，入行前在銀行界任職後勤主管的梁栢堅，公餘填詞，因緣際會下認識樂隊Zarahn，開始幫人寫demo詞，有次監製邀請簽約做填詞人，於2007年推出作品，三年前開始全職做創作人。<br>入行逾十年的梁栢堅，經常為樂隊Kolor填詞，又曾為達明一派、謝安琪、陳慧琳、周國賢、C AllStar、張繼聰、陳柏宇等填詞，作表作有《我們的胡士托》、《動物農莊》、《排名不分先後左右忠奸（係人定係鬼）》等等，近期在網上爆紅的《長相廝守》他亦有份創作。</p></body></html>
