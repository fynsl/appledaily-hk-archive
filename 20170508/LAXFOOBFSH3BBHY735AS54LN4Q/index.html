<html><header><meta charset="utf-8"><title>苟芸慧見證陸漢洋捧盃</title></header><body><h1>苟芸慧見證陸漢洋捧盃</h1><p>苟芸慧的賽車手男友陸漢洋（William）近日到馬來西亞參加賽車比賽，苟姑娘做跟得女友陪男友一齊去。前日陸漢洋獲得首站「2017亞洲勒芒衝刺盃」的雙冠軍，苟姑娘開心得在facebook分享照片。<br>記者昨日致電苟姑娘，她回覆：「我去了馬來西亞看賽車，除了支持William之外，我亦乘機偷師，希望吸收更多經驗，將來真的可以踏上賽車場。恭喜William獲得第一站2017亞洲勒芒衝刺盃的雙冠軍，我知道他一直都好努力，我都要向他好好學習。」<br>採訪：嵐山</p></body></html>
