<html><header><meta charset="utf-8"><title>江若琳飛機遇氣流勁驚</title></header><body><h1>江若琳飛機遇氣流勁驚</h1><p>江若琳近日公開戀上「生煎包王子」蕭潤邦（Oscar），熱戀情侶都各自專注事業。江若琳北上登台賺人仔，她昨由大連返港，卻遇上驚險小插曲：「每次搭內陸機，心都好騰，有一程由海口到寧波，同一架機由寧波飛大連，空中遇上強勁氣流，乘客尖叫，大家好慌張。今日由大連返深圳，航機上有乘客罔顧安全吸煙，空姐都好緊張。」</p><p>航機上驚險關頭，是否最掛念Oscar？江若琳說：「機上勁搖，嚇死我哋。嗰一刻我同經理人講，我哋好多嘢未做，應該唔會咁快死。」至於瞓身生煎包生意的Oscar，日前在大埔開新分店，好友趙學而也來捧場。<br>採訪：陳杰</p></body></html>
