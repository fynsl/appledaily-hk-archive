<html><header><meta charset="utf-8"><title>朱凱婷盼追多個B</title></header><body><h1>朱凱婷盼追多個B</h1><p>前港姐朱凱婷昨日帶同5歲女兒林穎彤到馬鞍山出席母親節活動，朱凱婷父母也有到場，三代同堂。<br>朱凱婷與囡囡合唱容祖兒的歌曲《世上只有》，囡囡又向媽咪送上心心和獻吻，溫馨爆燈。兩母女首次同台合唱，穎彤沒怯場。問到朱凱婷可會讓女兒入行？她透露女兒曾表示將來想參選港姐，朱凱婷說：「呢個年代，冇得唔畀，不過佢暫時嘅志願係做醫生。」穎彤計劃母親節當晚與爸爸一起炮製晚餐和甜品給媽咪。問到朱凱婷可有意再追？她說：「老公冇畀壓力我，反而係個女想，不過我都想生個女。」<br>採訪、攝影：黃曉妍</p></body></html>
