<html><header><meta charset="utf-8"><title>黎姿試食女兒曲奇</title></header><body><h1>黎姿試食女兒曲奇</h1><p>已改名做黎珈而的幸福人妻黎姿，前晚在社交網罕有晒女兒學整曲奇的相片，留言：「今天我們的小廚師要做的是蘋果jam曲奇，不知味道如何？有誰願意嚐一嚐？」相中應該是黎姿的4歲三女Pegella，紮起辮仔着圍裙的Pegella在上堂，只見到半邊肥嘟嘟的面珠和胖胖的手仔，超級萌爆。</p><p>Pegella十分認真地整曲奇，枱上還有英文字卡，似乎是邊學整曲奇邊學英文生字，在興趣中學習；另一張相是Pegella趴在媽咪大髀上，攬着女兒的黎姿就一面滿足，露出甜甜的笑容和招牌酒粒，網友留言讚：「被你美哭，大美女帶着小美女。」<br>撰文：皓騫</p></body></html>
