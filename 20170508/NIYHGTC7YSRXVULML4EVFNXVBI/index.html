<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】袁嘉敏翻着舊比堅尼</title></header><body><h1>【馮仁昭四圍超】<br>袁嘉敏翻着舊比堅尼</h1><p>32歲袁嘉敏前晚喺facebook擺着住比堅尼泳衣嘅自拍照，留言：「出發去沙灘曬太陽前拍了的，現在已曬黑了一點！」睇番袁嘉敏呢套比堅尼，原來喺兩年前已經着過，前年仲有少少肚腩，𠵱家就弗好多。<br>袁嘉敏噚日話：「噚日天氣好又特別開心，咪影吓相。我過兩日帶父母去歐洲遊玩兩星期，臨出發前，咪享受吓陽光同海灘囉！」<br>撰文：馮仁昭</p></body></html>
