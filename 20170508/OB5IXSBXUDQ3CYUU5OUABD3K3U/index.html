<html><header><meta charset="utf-8"><title>敏之開工有泵奶房</title></header><body><h1>敏之開工有泵奶房</h1><p>陳敏之去年底榮升媽咪，昨日在facebook上載一張抱着囝囝雷冬至的照片，分享在職母乳媽媽辛酸。她說：「每天都希望有充足的母乳給BB，幸運地我能做到，每天開工拍劇，除了要兼顧角色上的處理，做好演員的本份，我也要偷時間，在放飯、對稿、等埋位，甚至拍到中途，未有我的部份時，用秒速跑去服裝間（已經有一間常用的泵奶房），或上自己的呠呠車上泵母乳，一邊泵一邊看劇本。」<br>敏之感激劇組和服裝間同事對餵母乳的支持和尊重，安排時間給她進行泵奶工程。她說：「最重要是運奶專員（阿柱），幫手在外景時買冰雪母乳，每天安全把母乳運回家中給BB，真是功不可沒！」 <br>撰文：魯吉</p></body></html>
