<html><header><meta charset="utf-8"><title>體壇拾趣：美人魚出書趕五萬字</title></header><body><h1>體壇拾趣：<br>美人魚出書趕五萬字</h1><p>美人魚轉行做才女？唔係，歐鎧淳仲係香港游泳代表，今個月底將滿25歲嘅佢，噚日出席保良局回歸盃幼兒泳賽嘅頒獎嘉賓，佢透露今年書展會出自己第一本書，書名未定，不過成本書有五萬字，一字一句都係佢親手寫，書嘅內容全部係「美人魚」鮮為人知嘅事，係咪好吸引呢？佢話𠵱家仍然趕工中，仲話自己中學讀理科，中文係各科之中最差，冇諗過可以出書，今次都係多謝書商嘅邀請。</p></body></html>
