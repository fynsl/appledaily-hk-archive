<html><header><meta charset="utf-8"><title>【一周必看】考評局解「綠袖子」之謎！通識科點樣出世？</title></header><body><h1>【一周必看】<br>考評局解「綠袖子」之謎！通識科點樣出世？</h1><p>《綠袖子》可能係幾代香港人發考試噩夢嘅背景音樂，事關考試局（於2002年易名為考評局）1995年起，先後喺公開試英文同中文聆聽試播《綠袖子》，畀考生測試訊號，一首歌橫跨會考、高考同文憑試，到𠵱家播足22年。1996年卸任嘅考試局前副秘書長京力士（Rex King）當年有份揀歌，佢近日親自解話，係因為考試播流行曲、古典音樂都唔多啱key，而英國民謠《綠袖子》就中間落墨，而且旋律夠簡單，順利跑出。</p></body></html>
