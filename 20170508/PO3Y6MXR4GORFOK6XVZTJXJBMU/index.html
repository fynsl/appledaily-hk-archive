<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】蕭淑慎回春晒巨胸</title></header><body><h1>【馮仁昭四圍超】<br>蕭淑慎回春晒巨胸</h1><p>台灣女星蕭淑慎今年已經40歲，𠵱家同細十五年嘅單親爸爸梁軒安熱戀，今年2月蕭淑慎仲答應男友求婚。早排佢傳大肚做高齡產婦。<br>最近蕭淑慎同男友仔一齊去墾丁度假，喺facebook大晒比堅尼巨胸照，比之前已肥番少少，面色亦好咗，但睇落唔多似有咗。之前一直俾網民笑佢哋外貌年齡有距離，但從呢輯相嚟睇，佢哋年齡嘅差距，又好似收窄番。<br>撰文：馮仁昭</p></body></html>
