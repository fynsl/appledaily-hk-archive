<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】周啟生靠孫仔父子和好</title></header><body><h1>【馮仁昭四圍超】<br>周啟生靠孫仔父子和好</h1><p>音樂人周啟生同伍仲衡噚日喺荃灣為第二屆《中國新歌聲》香港區海選初選擔任評審，周啟生自爆最近升呢做爺爺，佢話：「以前同大仔關係麻麻，但係因為有孫仔，大家關係都好咗。」自己仲有個17歲嘅仔同6歲嘅女，要花好多時間照顧佢哋。」佢又有意安排17歲嘅囝囝去澳洲讀書。嚟緊周啟生會喺內地搞音樂會，仲會寫歌畀日本同韓國歌手、組合。<br>撰文：馮仁昭</p></body></html>
