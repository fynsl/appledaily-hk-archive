<html><header><meta charset="utf-8"><title>中港車司機藏毒</title></header><body><h1>中港車司機藏毒</h1><p>【本報訊】新界北總區衝鋒隊警員，昨凌晨在元朗一帶進行反罪惡巡邏，截查一部可疑中港牌七人車，在男司機身上的煙盒內撿獲可卡因毒品，以涉嫌藏毒拘捕司機，帶署扣查。<br>昨日凌晨2時許，新界北總區衝鋒隊警車，在朗河路一帶進行反罪惡巡邏，途經近港頭村一個避車處，發現一輛掛有中港牌七人車停泊上址，車內40歲姓鄧男司機神情呆滯，警員於是上前截查搜身，結果在鄧身上的煙盒內搜出3小包可卡因毒品。警方其後召來緝毒犬協助搜索車廂，但未有新發現，男司機其後通過藥物影響觀測，警方以涉嫌藏毒將他拘捕帶署，案件交元朗分區人員跟進，現正追查毒品來源。<br>■記者：江寶龍</p></body></html>
