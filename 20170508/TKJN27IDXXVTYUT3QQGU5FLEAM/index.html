<html><header><meta charset="utf-8"><title>【今日笑一笑】一秒神奇剝牙大法無牙仔喊住笑</title></header><body><h1>【今日笑一笑】一秒神奇剝牙大法<br>無牙仔喊住笑</h1><p>拔牙是很多兒童的噩夢，但其實真的並非如此可怕。<br><br>如片中的男童因為要拔脫鬆脫的牙齒，父母以最簡單的方法，為他用線綁實要脫的牙齒，線的另一端則綁在門鎖上，利用關門的拉力把牙齒拉脫，但男童仍是非常擔心惶恐，不斷哭泣，正當父母不斷安慰之際，站在一旁拿著一支長棒的弟弟，不經意地突然隨手用棒大力拍在那條線上，結果牙齒輕易被拉甩，男童即破涕為笑，開心毋須再受脫牙之苦。</p></body></html>
