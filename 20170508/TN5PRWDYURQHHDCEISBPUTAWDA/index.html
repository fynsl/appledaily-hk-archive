<html><header><meta charset="utf-8"><title>薛家燕狂收準新抱禮物</title></header><body><h1>薛家燕狂收準新抱禮物</h1><p>薛家燕昨日現身荃灣，出席美容品牌舉辦的母親節午宴活動，透露希望與家人開派對慶祝母親節。早前二仔石耀庭求婚成功，她大讚未來新抱孝順：「好多家庭活動多咗個人，好開心，平日見到我鍾意嘅嘢都會買畀我，好有心。」問是否想抱孫多過收禮物？她即笑言：「生個孫仲多嘢買啦，不過唔會計較，最緊要開心。」更笑指娶新抱要擺過百圍酒，問是否她負責找數，她說：「啲人情係我㗎！講笑啫，分返開嘅。」<br>同場的曹永廉坦言少帶子女出席活動：「我一個人湊唔到兩個，囡囡今朝都扭計。」<br>採訪：盧妹<br>攝影：陳俊強</p></body></html>
