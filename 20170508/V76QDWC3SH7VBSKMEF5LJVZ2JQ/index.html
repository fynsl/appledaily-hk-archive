<html><header><meta charset="utf-8"><title>元秋姐成功爭取屋苑養貓捉老鼠！</title></header><body><h1>元秋姐成功爭取<br>屋苑養貓捉老鼠！</h1><p>民建聯蔣麗芸早前在立法會提出「創新」建議，提議訓練流浪貓捉老鼠，以解決鼠患問題，其建議近日竟疑似有屋苑採納。蔣麗芸在facebook上載一相片，相中為一屋苑管業處通造，內容指鑑於屋苑範圍內有老鼠出沒，業主立案法團為此餵養了兩隻貓於屋苑內巡捕老鼠，更呼籲街坊切勿捕捉或唬嚇該兩隻貓，並附貼兩隻貓的相片。<br><br>蔣麗芸在帖文中指「貓是老鼠的天敵」，更指有些市民家中養了貓之後，老鼠便絕跡，又稱每年漁護署都接收過千隻流浪貓，當中不乏初生小貓，若在一定時間內無人領養，貓會遭人道毀滅，呼籲屋苑大廈或家中有鼠踪的朋友考慮領養貓隻。</p></body></html>
