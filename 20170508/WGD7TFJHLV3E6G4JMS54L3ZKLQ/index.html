<html><header><meta charset="utf-8"><title>體壇拾趣：BB遇「騙子」激發鬥心</title></header><body><h1>體壇拾趣：<br>BB遇「騙子」激發鬥心</h1><p>上周六舉行嘅馬德里網賽，加拿大美少女寶查喺女單首圈激戰超過兩小時，終以6:4、4:6、6:1擊敗法國球手干妮，結束連續六次喺WTA巡迴賽「首輪遊」嘅頹勢。</p><p>寶查BB晉級次圈後，會對喺首圈以盤數2:1反勝盧芝嘅舒拉寶娃，球迷自然聯想起佢早前大鬧服食禁藥嘅舒娃係騙子，應該終身禁賽嘅言論；而舒娃之後更暗寸寶查未夠班同自己相提並論。寶查話希望有機會同舒娃交手：「我會更有動力去爭勝。」</p></body></html>
