<html><header><meta charset="utf-8"><title>Blur鼓手當選議員</title></header><body><h1>Blur鼓手當選議員</h1><p>英國經典Britpop樂隊Blur兩年前曾經來港開騷，大唱在香港錄製的大碟《The Magic Whip》。Blur鼓手David Rowntree（左）最近在事業上有新發展，於英國諾福克郡當選工黨議員。David於官方twitter加了議員名銜，留言表示：「我為當選感到開心亦感到謙卑。」52歲David可算是多才多藝，他亦是電腦動畫師及律師，有自家動畫公司及於倫敦律師樓工作。</p></body></html>
