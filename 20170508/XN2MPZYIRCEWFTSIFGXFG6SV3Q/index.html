<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】莊思敏撐思明爬頭出嫁</title></header><body><h1>【馮仁昭四圍超】<br>莊思敏撐思明爬頭出嫁</h1><p>莊思敏（右）、莊思明噚日同胡楓、范振鋒夫婦等參加郵輪剪綵活動，莊思敏日前37歲牛一，佢大爆兩個妹妹孤寒夾1,500元畀佢揀禮物。楊明有意喺兩年內同女友莊思明結婚，莊思敏話唔介意俾妹妹爬頭。<br>近日歐陽震華拍劇時中暑，鄧佩儀就整傷腰要辭演，同樣中暑嘅莊思敏話：「唔係黑仔，只係套劇用咗好多人，有人病或整親係正常。」<br>撰文：馮仁昭</p></body></html>
