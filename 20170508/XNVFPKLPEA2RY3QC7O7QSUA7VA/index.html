<html><header><meta charset="utf-8"><title>金朝陽532萬購銅鑼灣兩地舖</title></header><body><h1>金朝陽532萬購銅鑼灣兩地舖</h1><p>【本報訊】近年積極收購銅鑼灣舊樓的金朝陽（878）最近以532萬元收購銅鑼灣希雲大廈2個地舖，估計目前掌握該廈接近一半業權。<br>土地註冊處資料，銅鑼灣希雲大廈地下42號舖及43號舖，由億潤置業有限公司以合共532萬元買入。公司董事包括金朝陽主席傳金珠及執行董事陳慧苓。<br><br>金朝陽近年積極收購希雲大廈，年初至今已收購該廈6個住宅單位，成交價由498.3萬元至1,058萬元，實用呎價由9,709元至11,472元。另外，今年初亦已收購該廈地下40號舖位，收購價300萬元，呎價約15,957。據悉，該集團至今累積收購該廈業權接近一半。</p></body></html>
