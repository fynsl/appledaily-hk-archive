<html><header><meta charset="utf-8"><title>中環在線：唐雙寧大作送港交所 - 李華華</title></header><body><h1>中環在線：<br>唐雙寧大作送港交所 - 李華華</h1><p>光大國際（257）分拆光大綠色環保（1257）上市，光大集團董事長唐雙寧現身撐場，港交所（388）行政總裁李小加亦特登嚟恭喜佢，畀足面子。唐雙寧係國畫高手，親自揮毫畫幅水墨畫作為上市紀念品，可能唐總剛剛先收筆，所以成個藝術家咁樣出場。<br>華華以凡人眼睛，見到有連綿山脈，估計此畫可能寓意集團攀過座座高山，越戰越勇，斷估係咁，除非唔係。</p></body></html>
