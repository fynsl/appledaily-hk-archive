<html><header><meta charset="utf-8"><title>喬妹機場look黑超＋乾濕褸＋Hermès手袋星味濃</title></header><body><h1>喬妹機場look<br>黑超＋乾濕褸＋Hermès手袋星味濃</h1><p>韓星宋慧喬來港的機場look向來簡單舒服，但日前她離港返韓時，竟一新耳目。首先長髮變清爽短髮，穿戴trench coat和黑超，襯白色高踭鞋，手挽是Hermès Kelly Bag，她這款Kelly Bag是印有馬匹圖案的特別版Amazone Barenia，一般Kelly皮版約10萬元，這個款式的二手索價已要13萬左右，喬妹更專登沒有把手袋釦好，感覺更覺casual chic。<br>撰文：安妮</p><p>更多精采時尚內容，盡在 http://add.appledaily.com 。</p></body></html>
