<html><header><meta charset="utf-8"><title>楊怡謙謙背貼背婚後半年先去蜜月！</title></header><body><h1>楊怡謙謙背貼背<br>婚後半年先去蜜月！</h1><p>37歲楊怡同32歲羅仲謙去年3月喺英國古堡影完婚紗相，10月於The Ritz-Carlton擺婚宴，筵開50席，兩公婆講明婚後不設防，不過羅仲謙成日要上大陸拍劇，佢哋聚少離多，之但係佢哋一有機會就放閃晒出合照。<br> <br>楊怡昨日終於po出蜜月相，留言：「Our belated honeymoon！旅途愉快！」佢哋足足等咗半年先展開honeymoon，更打hashtag「enjoylife」、「happymoments」，見佢哋兩公婆喺海邊，背貼背坐，大擺潮post!</p></body></html>
