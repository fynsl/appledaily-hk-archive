<html><header><meta charset="utf-8"><title>黎明自導自演爭酒神</title></header><body><h1>黎明自導自演爭酒神</h1><p>黎明首次執導兼主演的電影《搶紅》於下周五在內地上映，香港映期則在下月初，昨日寰亞發預告片。電影圍繞着一瓶紅酒而展開，劇情講述眾人不惜冒生命危險，都要找出無價珍寶「酒神」真正的秘密。除黎明外，參演的還有張涵予、杜鵑和王耀慶等。<br>預告片中，扮演酒商的黎明與另一商人王耀慶為爭奪酒神，動刀動槍，張涵予被商人僱用去法國奪取酒神，但他的終極目的是到法國復仇。黎明首次做導演，顯得特別緊張，日前已北上為電影做宣傳，希望處男導演作品能夠成功及有更佳票房，黎明更有心理準備要在內地跑十個多城市宣傳。<br>撰文：鍾國仁</p></body></html>
