<html><header><meta charset="utf-8"><title>林耀聲嘆牛鞭滿足</title></header><body><h1>林耀聲嘆牛鞭滿足</h1><p>林耀聲與鄧智堅昨日於觀塘綵排舞台劇《借種消愁》，二人演同志情侶，有不少激情戲，原來私下更是師徒關係，林耀聲說：「我對舞台劇唔係太熟，試過講唔到對白。」HotCha前成員張惠雅（Regen）與何遠東帶着牛鞭小吃探班，林耀聲食到一臉滿足。<br>對於舊隊友張紋嘉日前開騷，Regen沒有捧場而傳不和，Regen解釋：「唔係，我哋有group chat嘅，不過唔係成日聯絡。嗰日Winkie（黎美言）喺內哋做嘢，我要練粵曲。」<br>採訪、攝影：羅慧敏</p></body></html>
