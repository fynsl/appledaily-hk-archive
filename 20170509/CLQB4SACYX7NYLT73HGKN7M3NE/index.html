<html><header><meta charset="utf-8"><title>池晟半島做湊女公</title></header><body><h1>池晟半島做湊女公</h1><p>韓劇《被告人》的40歲男星池晟，跟女星李寶英於2013年結婚，寶貝女於前年出世，池晟不時在Instagram分享女兒的照片。前日池晟於Ig上載囡囡在機場禁區內的片段，似是趁老婆拍劇，身兼湊女公帶愛女周圍去，而原來兩人的目的地是香港。</p><p>本報讀者前日於尖沙嘴半島酒店捕獲池晟湊女，池晟將口罩拉低一半，更man到爆地單手抱住女兒，相當熟手。而愛女似乎在瞓晏晝覺，未有受池晟講電話的聲音影響。約傍晚時分，池晟就與女兒乘車外出，被網民影到他在海傍為雜誌拍攝新相，看來今次香港行是工作性質。<br>撰文：文康妮</p></body></html>
