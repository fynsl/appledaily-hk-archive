<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林奕匡欣賞王嘉儀</title></header><body><h1>【馮仁昭四圍超】<br>林奕匡欣賞王嘉儀</h1><p>歌手林奕匡同樂壇新人王嘉儀前晚喺灣仔舉行小型音樂會，呢次係佢哋首次合作，惺惺相惜。林奕匡大讚王嘉儀：「佢啲歌有內涵，有深度，佢好唱得。」王嘉儀亦送回高帽話：「我好想同佢合作，佢係才子。」<br>王嘉儀自爆前晚演出心情緊張，林奕匡則安慰：「大家要chill箒，最緊要好玩。」林奕匡早前已作歌送畀未婚妻，再作就會寫畀小朋友。<br>撰文：馮仁昭</p></body></html>
