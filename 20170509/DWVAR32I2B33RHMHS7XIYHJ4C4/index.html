<html><header><meta charset="utf-8"><title>【黨員有難】幫車震梁榮忠洗底</title></header><body><h1>【黨員有難】幫車震梁榮忠洗底</h1><p>經陳志雲提攜的有不少藝人，其中更有愛將「迷雲黨」，黨員遇事，志雲更會出手相救。</p><p>梁榮忠</p><p>梁榮忠與朱慧敏2005年車震事件後，被封為世紀賤男，07年獲志雲安排拍攝真人騷《勇闖玉珠峰》洗底。</p><p>鄧健泓</p><p>2007年在志雲搭路下返無綫，並獲欽點，深受無綫力捧做主持和拍劇，還穿針引線簽約唱片公司出碟，更叫志雲為Honey成一時佳話。</p><p>崔建邦</p><p>2009年因涉嫌襲擊女友鄺敏慧，以及醉駕、無牌駕駛等一連串負面新聞，事業急跌至谷底。12年獲無綫簽5年經理人合約再做親生仔，據知崔建邦「鹹魚翻身」有賴恩師志雲出口相助。</p></body></html>
