<html><header><meta charset="utf-8"><title>周柏豪遭衛詩雅爆樽</title></header><body><h1>周柏豪遭衛詩雅爆樽</h1><p>周柏豪最近當男主角，和蔡卓妍（阿Sa）合作拍攝電影《原諒他77次》，更碌了不少人情卡，找來衛詩雅、鍾欣潼、黃秋生、惠英紅等人客串演出。<br>戲中衛詩雅周旋於阿Sa及柏豪這對拍拖十多年的情侶之間，她更有一場爆柏豪樽的戲份，衛詩雅說︰「之前已經排練咗好多次，因為驚自己力度太大，所以排練時都唔敢嚟真，但出來效果唔夠理想。最後柏豪話唔好顧住佢，當佢仇人就得。」結果到正式拍攝時，果然一take完成。柏豪事後表示重要的是要相信對手，更笑言上次跟詩雅合作，曾經因為劇情需要而大力打她，今次算是還給她。<br>撰文：李森</p></body></html>
