<html><header><meta charset="utf-8"><title>宣萱：想拍唔同導演</title></header><body><h1>宣萱：想拍唔同導演</h1><p>宣萱主演的無綫劇集《不懂撒嬌的女人》正熱播中，她昨日到商台做訪問：「二十幾年嚟未試過一套劇有咁多宣傳，好攰，但好enjoy，𠵱家出到去，人哋都叫我Mall姐。」<br>該劇收視理想，所以宣萱都樂於花時間宣傳：「最開心係有朋友講已經冇追劇好耐，但因為呢套睇番。」她指近年無綫流失不少觀眾，但從《不》劇看到公司轉變：「公司放咗好多資源嚟製作，希望觀眾可再支持。」與無綫簽部頭約的她透露未再被邀拍新劇，那可會考慮替其他電視台拍劇？她說：「我諗未必會，不過有機會都想拍吓唔同導演。」<br>採訪、攝影：曹家誠</p></body></html>
