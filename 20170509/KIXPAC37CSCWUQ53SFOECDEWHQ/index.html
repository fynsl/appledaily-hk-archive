<html><header><meta charset="utf-8"><title>楊洛婷甜晒陀B泳照</title></header><body><h1>楊洛婷甜晒陀B泳照</h1><p>楊洛婷下周二便36歲牛一，早前公佈跟老公、樂隊Dear Jane主音黃天翱（Tim）造人成功，二人世界將變三口之家，他們一家「三」口近日到毛里裘斯旅行。<br>懷孕5個月的楊洛婷，日前才在Instagram貼跳舞片，前日又換上彩虹泳衣跟老公Tim在泳池邊影靚相，Tim更情深錫了楊洛婷一啖，在陽光下放閃，甜到漏。楊洛婷冧爆留言：「Take my hand everywhere with you……（與你拖着我的手到處去）」挺着巨肚的楊洛婷，陀得漂亮，不少網友都大讚準媽媽身形弗爆。<br>撰文：楊定</p></body></html>
