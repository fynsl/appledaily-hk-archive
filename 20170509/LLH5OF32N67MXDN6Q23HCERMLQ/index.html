<html><header><meta charset="utf-8"><title>王菀之坐車嗲老公</title></header><body><h1>王菀之坐車嗲老公</h1><p>王菀之（Ivana）和老公「Figure王」蘇卓航現蜜遊泰國，前晚她在社交網貼坐Tuk-Tuk的短片，寫道：「考慮咗一陣，決定都係post，因為我自己都睇得好開心（並未徵求佢同意）同埋唔好意思，語氣係過份嗲咗少少，畢竟條片原本只屬私人珍藏！不過我以賽車手身份同大家講，Tuk-Tuk有時開得好快㗎！」<br>片中的Ivana向老公撒嬌：「好似好危險咁嘅啲Tuk-Tuk，好快喎！我唔鍾意呀，要叫佢慢啲。」Ivana更發出嗲叫聲：「嘩，哦！」網友留言取笑：「很會撒嬌的女人」、「你個語氣對女生嚟講係有啲太嗲……不過我覺得男人應該係鍾意咁！」<br>撰文：皓騫</p></body></html>
