<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】譚耀文讚搭景真實</title></header><body><h1>【馮仁昭四圍超】<br>譚耀文讚搭景真實</h1><p>譚耀文（右）、劉青雲（左）同古天樂主演、陳慎芝監製嘅電影《毒。誡》，下星期會喺香港上映。故事根據陳慎芝喺60、70年代慈雲山黑社會嘅日子改編而成。<br>戲中搭出嚟嘅60、70年代場景，譚耀文話：「啲景真實到好驚訝，尤其係屋邨後巷癮君子吸毒嘅竇口，環境同氣氛都好似，真係好厲害。」戲入面阿譚同演陳慎芝嘅青雲最多對手戲。<br>撰文：馮仁昭</p></body></html>
