<html><header><meta charset="utf-8"><title>楊采妮剪指甲湊孖B</title></header><body><h1>楊采妮剪指甲湊孖B</h1><p>現年42歲的楊采妮上月尾誕下孖仔Ignatius和Aloysius，原來一對寶貝是早產B，出世時好瘦小，采妮昨日在社交網留言：「之前小孖寶提早來報到，所以剛出生時比較瘦小，原本準備的衣物都稍微大一點，grandma馬上手織小手套，小襪子和帽子，非常可愛和溫暖。」</p><p>采妮貼出捉着B仔手的相，寫道：「可幸是經過悉心照料，小孖寶體重現在已經很標準，雙頰紅紅胖胖的，每次抱着他們都忍不住想親一口！現在我們都會幫他們修平小指甲，避免抓傷自己的皮膚，也就可以不用戴小手套，讓他們可以多點用手去觸碰和感覺。」網友就讚采妮也剪平指甲，好有愛。<br>撰文：皓騫</p></body></html>
