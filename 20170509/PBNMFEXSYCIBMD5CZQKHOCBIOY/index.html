<html><header><meta charset="utf-8"><title>醉漢爬外牆箍煲失足墮樓</title></header><body><h1>醉漢爬外牆箍煲失足墮樓</h1><p>【本報訊】中年漢懷疑自己陷三角關係與女友冷戰，昨凌晨帶醉到牛頭角女友家箍煲，惟女友拒絕開門，食閉門羹的男事主，竟不惜由大廈平台爬上3樓求見女友，惟途中失手直墮4米下平台，幸僅腳部扭傷，自行報警送院治理。<br>意外墮樓男事主姓鄧（41歲），消息稱，鄧早前懷疑姓范（40歲）女友另結新歡，昨凌晨3時許，鄧身帶酒氣，走到范女位於德朗邨德瑜樓3樓寓所欲箍煲，惟范女鎖門拒見。鄧由1樓平台，欲爬上至3樓女友單位外求見，但他爬到2至3樓間，失足飛墮約4米下平台，右腳踝扭傷，鄧自行報警，消防員到場協助他返回地面。<br>■記者江寶龍</p></body></html>
