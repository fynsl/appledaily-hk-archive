<html><header><meta charset="utf-8"><title>劉子千用生命保護甄珍</title></header><body><h1>劉子千用生命保護甄珍</h1><p>現年68歲的台灣一代玉女甄珍，今年1月到美國探親時，不慎跌下樓梯導致腦積血，接受手術後至今仍在休養，加上前年自爆跟劉家昌早已離婚，被前夫以拿不到生活費向她提告，令她身心俱疲。兒子劉子千不忍媽媽受委屈，誓言要用生命保護媽媽：「看媽媽生病又被欺負，我要做個男人保護她。大家說母親節快樂，但是我真的不快樂！」<br>幸好甄珍已逐漸康復，子千不時陪媽咪行街食飯，他認為陪伴就是最好的母親節禮物：「她現在的狀況不能再跌倒，所以我必須緊緊跟着。」甄珍則說：「現代的人要能跟媽媽見個面、吃頓飯都不容易，他是一直陪在我身邊，真的非常感動。」<br>撰文：皓騫</p></body></html>
