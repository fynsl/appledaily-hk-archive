<html><header><meta charset="utf-8"><title>【美圖晒晒】廣告女王「麒麟妹」殺食小酒凹冧盡宅男</title></header><body><h1>【美圖晒晒】廣告女王「麒麟妹」<br>殺食小酒凹冧盡宅男</h1><p>台灣廣告女王安晨芯（Milla）出道後，拍過知名啤酒廣告，被宅男封她為「麒麟妹」，其漂亮臉蛋迎來不少電視廣告合約，最近更紅心萬象準備運軍戲劇圈。安晨芯笑起來有兩個小酒窩，有網友覺得她有些神似日本女星藤井莉娜，而她最開心的事，莫過於與男神劉華（劉德華）和仔仔（周渝民）合作。【安晨芯小檔案】<br><br>英文名：Milla An<br>身高：169cm<br>體重：50kg<br><br>facebook</p></body></html>
