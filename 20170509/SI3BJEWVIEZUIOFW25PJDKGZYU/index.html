<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】梁栢堅自嘲有新相</title></header><body><h1>【馮仁昭四圍超】<br>梁栢堅自嘲有新相</h1><p>填詞人梁栢堅被爆瞞女友媾20歲新歡，知道對方懷孕就𡁻完鬆，搞到被新歡閨蜜喺社交網爆料，公開梁栢堅喺酒店嘅半裸相。<br>有網友喺梁栢堅嘅facebook留言：「好悶呀！有冇新相呀？」梁栢堅回覆：「應該有J丁。」有網友鬧爆佢係賤男：「其實滾女就好平常，但最好唔好有女友又滾女囉。」、「夠膽對天發誓：『無做過！否則不得好死！』」<br>撰文：馮仁昭</p></body></html>
