<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】江美儀對李佳芯黑臉</title></header><body><h1>【馮仁昭四圍超】<br>江美儀對李佳芯黑臉</h1><p>江美儀去年同顧紀筠囝囝陳浚霆合作拍無綫綜藝節目《街市遊樂團》，喺節目中鬧爆陳浚霆，遭師奶網民揶揄。<br>噚日江美儀去數碼港一間婚紗店同李佳芯（右）開工，李佳芯喺店中試晚裝，身邊嘅江美儀就有啲黑臉，李佳芯一臉尷尬，睇嚟江美儀嘅鬧人角色入型入格。佢哋拍咗大約兩個鐘，江美儀就九秒九閃人，李佳芯就姿姿整整換完衫先拖篋走。<br>撰文：馮仁昭</p></body></html>
