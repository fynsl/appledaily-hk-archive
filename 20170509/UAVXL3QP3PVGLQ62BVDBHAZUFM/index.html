<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】薛家燕兒子諗定湊仔</title></header><body><h1>【馮仁昭四圍超】<br>薛家燕兒子諗定湊仔</h1><p>王梓軒（左）、薛家燕兒子石耀庭（Jackson　右）同未婚妻噚晚去尖沙嘴出席食品活動，王梓軒話最近同Jackson一齊做運動。<br>問Jackson會唔會快啲生個B畀媽咪抱孫？Jackson話媽咪一定想，但𠵱家專心搞婚禮，唔可以跳步驟。已練好腰力造人？佢話：「將來要湊仔，要陪佢玩，都要體力。」王梓軒最近睇緊劇本可能要騷肌，所以要袋定啲貨，操弗啲！<br>撰文：馮仁昭</p></body></html>
