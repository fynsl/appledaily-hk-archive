<html><header><meta charset="utf-8"><title>《春嬌》票房贏《拆彈》</title></header><body><h1>《春嬌》票房贏《拆彈》</h1><p>連續的公眾假期令香港電影票房出現一陣小陽春，以荷李活科幻電影《銀河守護隊2》（Guardians Of The Galaxy Vol. 2）依然一枝獨秀，前日收184萬元成為單日票房冠軍，累積票房已去到2,929萬元。<br>而兩部華語片，楊千嬅跟余文樂主演的《春嬌救志明》（春嬌3）前日以累計票房2,294萬元，終於過了劉德華主演的《拆彈專家》2,222萬元總票房，《春嬌3》亦憑151萬元成為單日華語片票房冠軍，再贏《拆彈》的94萬元。看來今個星期《春嬌3》可以打破《春嬌2》2,797萬票房，成為《春嬌》系列最賣座的一部。<br>撰文：李森</p></body></html>
