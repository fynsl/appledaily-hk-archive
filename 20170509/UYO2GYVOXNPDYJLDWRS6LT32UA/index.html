<html><header><meta charset="utf-8"><title>安以軒派多啦A夢喜帖</title></header><body><h1>安以軒派多啦A夢喜帖</h1><p>台灣女星安以軒早前宣佈與澳門百億CEO陳榮煉閃婚，註冊後兩人積極籌備婚禮，大排筵席。一對新人將於下月5日在夏威夷舉行婚禮，準備宴請逾200賓客，近日親朋戚友已陸續收到電子喜帖。<br>據收到喜帖的影圈好友表示，安以軒的喜帖上有一對新人錫錫相，雖然有點朦，但隔着手機屏幕都感覺到好甜蜜。上面除了印有安以軒最喜歡的多啦A夢，還有一對新人英文名Ann及Levo的縮寫「AL」logo。最特別是喜帖必須「Kiss Me To Open」，即收帖者必須要錫錫手機屏幕才可打開喜帖，當然收帖人可以用兩隻手指扮嘴唇打開請帖，真的很有心思。 <br>撰文：鍾國仁</p></body></html>
