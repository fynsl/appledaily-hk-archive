<html><header><meta charset="utf-8"><title>嫌廣播處長奀</title></header><body><h1>嫌廣播處長奀</h1><p>陳志雲昨早在商台節目訪問陳美齡，就問到對方做教育局長的傳聞，問志雲覺得自己適合做哪個職位？他笑說：「我覺得我係唔會想做嘅。」王喜打趣：「fb廣傳張圖話佢做廣播處長，佢就唔做，太奀，係咪嫌奀呀？」志雲笑言：「當講笑，我話『好似低級咗啲！』」<br>王喜踢爆志雲其實怕麻煩，志雲說：「因為廣播處長個名係好聽，但其實唔係反映現實，係做香港電台同電視部嘅台長，咁我𠵱家商台都冇做台長，點會無端端走去做處長呢？」問到是否曾找他做廣播處長？志雲坦言：「有啲獵頭公司搵，當時我表示冇興趣，我好喜歡TVB工作，第二太政治化。」</p></body></html>
