<html><header><meta charset="utf-8"><title>朝陽群眾屢揭藝人吸毒召妓</title></header><body><h1>朝陽群眾屢揭藝人吸毒召妓</h1><p>【話你知】<br>北京警方及國安部門近年常以「朝陽區群眾舉報」為名，宣佈破獲一些違法案件。「朝陽」其實是北京面積最大城區朝陽區，當局動員該區民眾當線人，監視外來者和不法者，情報人員多達85萬人，甚至被戲稱為「世界最大情報組織」。朝陽群眾近年屢立奇功，不時揭發藝人吸毒或召妓案，被舉報的包括房祖名、柯震東等。該組織近年更推出手機app，成員只要看到任何疑似犯罪線索，都可透過手機通報。</p></body></html>
