<html><header><meta charset="utf-8"><title>冇怪過李寶安</title></header><body><h1>冇怪過李寶安</h1><p>跟陳志雲談到與李寶安、余詠珊、樂易玲三位昔日無綫同事的關係時，他爽快說：「三位我都冇當佢哋係我敵人，佢哋以往係我朋友，我今日都當佢哋係我朋友，同埋大家都合作過，都係開心嘅經驗。只係𠵱家工作崗位唔同。」他又表示從來沒有怪過李寶安。樂易玲在志雲終極贏官司時曾表示會短訊問候他，志雲巧妙回應：「可能有、可能冇，因為收到好多。」<br>假如重返無綫成為李寶安上司，志雲又會否考慮？他說：「我覺得佢嘅資歷唔應該我喺佢之上，佢有嘅才華、才幹唔係我有嘅。」志雲更透露官司後有跟方逸華見面，都是閒話家常。</p></body></html>
