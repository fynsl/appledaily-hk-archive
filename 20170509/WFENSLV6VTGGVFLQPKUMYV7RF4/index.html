<html><header><meta charset="utf-8"><title>【從前今日】美國宣佈確立母親節表揚母愛無私奉獻</title></header><body><h1>【從前今日】美國宣佈確立母親節<br>表揚母愛無私奉獻</h1><p>美國總統威爾遜在1913年的今日宣佈，將每年5月的第二個星期日，定為法定母親節。<br><br>母親節源於1908年5月，美國的安娜戴維斯在西維珍尼亞州的教堂發起，以表揚媽媽對家庭和社會的貢獻，之後全美很多州份都陸續響應，後來更傳至亞洲。為人子女都會在這一日和媽媽吃飯慶祝，答謝她的無私奉獻和愛護。<br><br>綜合報道</p></body></html>
