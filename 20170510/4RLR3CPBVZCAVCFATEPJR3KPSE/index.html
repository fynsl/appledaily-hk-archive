<html><header><meta charset="utf-8"><title>「亨利」告別戰後落淚</title></header><body><h1>「亨利」告別戰後落淚</h1><p>76分鐘，賽前宣佈會在季後掛靴的「亨利」鄭少偉入替徐德帥，惜他在上陣後觸球機會不多，雙方亦再無入球，東方以0:4落敗，結束今屆亞冠之旅。35歲的鄭少偉賽後感觸落淚：「能夠在職業生涯尾聲於亞洲最高水平賽事上陣，覺得很幸福。」他表示多年來在不同球會都能幸運地有很多人愛錫。陳婉婷亦對有幸執教鄭少偉這位球員而感到自豪：「雖然他上陣時間不多，但每次都交出100%，而且很有領導能力，經常給予隊友正能量。」</p></body></html>
