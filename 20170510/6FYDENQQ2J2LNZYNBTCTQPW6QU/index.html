<html><header><meta charset="utf-8"><title>【今日笑一笑】不速客機場伸頭出天花旅客見到笑哈哈</title></header><body><h1>【今日笑一笑】不速客機場伸頭出天花<br>旅客見到笑哈哈</h1><p>應該在野外出沒的浣熊，突然在機場現身，會引來甚麼反應？加拿大溫哥華機場的行李輸送帶附近，日前便突然有一隻浣熊從假天花探頭出來看究竟，惹來圍觀。<br><br>有人開心大笑，不少人忙着掏出手機拍攝放到網上。浣熊一臉茫然，不明人群為甚麼興奮。有網民開玩笑，把這浣熊說成是電影《銀河守護隊2》中的角色Rocket Raccoon，在執行戲中的任務，找尋Groot。<br><br>YouTube</p></body></html>
