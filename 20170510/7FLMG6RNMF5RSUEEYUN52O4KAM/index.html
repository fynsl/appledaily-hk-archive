<html><header><meta charset="utf-8"><title>中環在線：渣打跑開有癮7月舉行「家庭跑」 - 李華華</title></header><body><h1>中環在線：渣打跑開有癮<br>7月舉行「家庭跑」 - 李華華</h1><p>渣打銀行年年搞渣馬都好受歡迎，今年仲搞咗個「親子跑」畀三代同堂一齊落場參加，唔知係咪太受歡迎，7月份即將又會搞多場「渣打慈善家庭跑」，幫三個本地慈善機構籌款。<br>聽講「渣打香港150週年慈善基金」每年都會幫唔同機構籌款，咁啱今年香港回歸20周年咁高興，所以就諗到用「以家為本」作主題，第一次舉辦呢類型嘅親子家庭跑。如果上次冇參加到「親子跑」，今次又想參加的話，記得mark實7月23日（星期日）喇。</p></body></html>
