<html><header><meta charset="utf-8"><title>Jeana拒賣身畀翁子光</title></header><body><h1>Jeana拒賣身畀翁子光</h1><p>小丸子粉絲何佩瑜（Jeana）與導演男友翁子光前晚拍拖去黃埔出席《櫻桃小丸子30周年紀念特別劇場版》首映禮。Jeana與蕭定一約滿後回復自由身，她正與中港多間經理人公司洽談，仍未有決定，她說：「我覺得呢一關最緊要，我28歲喇，合作夥伴要一條心，目標一致。」<br>Jeana拒簽給男友，亦希望北上發展，未有意結婚的她說：「幾年後啦，應該問番男仔。」翁子光笑說：「我聽唔到。」Jeana即揶揄他：「佢成日選擇性失聰。」翁子光即答：「你決定啦。」Jeana即說：「唔急，總之我哋拍住拖先。」<br>採訪：黃曉妍<br>攝影：仇志德</p></body></html>
