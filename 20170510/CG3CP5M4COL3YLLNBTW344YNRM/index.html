<html><header><meta charset="utf-8"><title>獅子突襲馴獸師發狂大人細路嚇到心都慌</title></header><body><h1>獅子突襲馴獸師發狂<br>大人細路嚇到心都慌</h1><p>法國北部一個馬戲團周日發生獅子襲擊馴獸師意外，表演期間獅子突然發狂，用利爪抓破合作多時的馴獸師喉嚨，場面嚇人。<br><br>事發時有不少家庭觀眾，當中不少是兒童。從影片看到，獅子發狂將馴獸師壓在地上，牠用利爪抓破馴獸師喉嚨，又拖扯對方，在場的觀眾嚇得慌忙抱起小童離開，有職員用煙霧分散獅子注意力，再將馴獸師救出送院。<br><br>受重傷的馴獸師與獅子合作多年，他被獅子的利爪和利牙所傷；事後獅子在表演籠內踱步。拍攝者將片段上載Facebook，「影片中尖叫的是我女兒，她整晚在大哭」。<br><br>英國《每日郵報》</p></body></html>
