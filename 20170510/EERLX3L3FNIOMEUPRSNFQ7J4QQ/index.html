<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】蕭亞軒外貌又進化</title></header><body><h1>【馮仁昭四圍超】<br>蕭亞軒外貌又進化</h1><p>蕭亞軒早喺10年已經公開認整容，仲話：「如果打botox可以讓自己變美，有自信，我可以接受。」不過佢個樣就不斷進化，近日影到佢有新歡，個樣又同印象中唔同。<br>出道時係單眼皮同鼻大嘅蕭亞軒，整容係為咗亡母，話媽媽一直希望佢變漂亮，佢就割雙眼皮。雖然話個鼻冇整，但佢個鼻越拉越直，size都變細咗，基本上係每一段戀情都會變一次樣。<br>撰文：馮仁昭</p></body></html>
