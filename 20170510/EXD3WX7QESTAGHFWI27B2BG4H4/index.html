<html><header><meta charset="utf-8"><title>白雲透視裝現首映</title></header><body><h1>白雲透視裝現首映</h1><p>白雲、陳蕊蕊、陳婉衡、邵仲衡及王宗堯等昨日在尖沙嘴出席電影《異形：聖約》首映禮。白雲以露背透視開胸裝到場，談到近日她在劇集《不懂撒嬌的女人》做小三，不單沒被人鬧，反而獲網民讚可愛，她說：「雖然預咗俾人鬧同憎代表成功，但都有人讚我身材好。」其中她要坐黎諾懿大髀，更獻出螢幕初吻，白雲表示老公很支持。<br>同場的陳蕊蕊透露稍後將拍網片講夜蒲飲酒，她說有壓力：「飲醉會斷片，每次都要有熟人喺身邊先會飲。」陳婉衡早前到倉找寄存的泳衣，共有50多套，她表示曬太陽會選一點較少帶的款式。<br>採訪：馬建華<br>攝影：沈健程</p></body></html>
