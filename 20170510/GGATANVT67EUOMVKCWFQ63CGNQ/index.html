<html><header><meta charset="utf-8"><title>呂慧儀飲水防中暑</title></header><body><h1>呂慧儀飲水防中暑</h1><p>呂慧儀和肥媽前晚出席在屯門舉行的母親節活動，問呂慧儀可知歐陽震華日前中暑？她十分驚訝：「平時我哋都喺12廠開工，但早兩日我出咗外景，唔知咁大件事，會send短訊問候吓佢。」她又指天氣又熱又焗會易暈，自己會多飲水。<br>周日是母親節，肥媽表示會一家人吃飯，她要煮18、19人飯餸，想收到甚麼禮物？她說：「最好買廚具，之前新抱送瘦臉機，陸浩明就送水晶，太新潮，最後叫佢送畀女友。」肥媽透露黑妹有問她可有興趣開演唱會，她說：「都想做個說唱會，book咗場至算啦。」<br>採訪、攝影：羅慧敏</p></body></html>
