<html><header><meta charset="utf-8"><title>相武紗季秋天做媽媽</title></header><body><h1>相武紗季秋天做媽媽</h1><p>現年31歲的日本女星相武紗季昨日宣佈將做媽咪，她未有透露懷孕多久，指預產期是今年秋天，今後工作會依據身體狀況再決定。</p><p>相武紗季曾演出過《機械夢情人》及《華麗一族》等人氣劇，她於去年5月跟生意人男友結婚，被指嫁入豪門榮升老闆娘。不過其丈夫小宮生也隨後被起底，報道指小宮生也家庭有黑道背景，而他經營的化妝品公司又曾爆出盜用女星肖像權，一度有傳兩人會隨時離婚。現時相武紗季宣佈首度做媽咪，證明他們夫妻感情穩定。<br>撰文：程芬</p></body></html>
