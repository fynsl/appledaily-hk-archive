<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】側田求紅館批開騷</title></header><body><h1>【馮仁昭四圍超】<br>側田求紅館批開騷</h1><p>側田（右）日前為今個星期日開台嘅奇妙電視節目《同sing同戲》錄影，之前傳佢同楊千嬅、黎瑞恩等覬覦劉德華因傷患空出嘅年尾紅館檔期，側田直認：「我每個月都入紙申請㗎啦，不過到𠵱家都未批之嘛！」<br>正籌備巡迴演唱會嘅側田，又話多次申請都冇結果，佢苦笑：「如果最後都唔批，惟有喺內地開始咗先。」佢仲央求話：「紅館畀一場我都好呀！」<br>撰文：馮仁昭</p></body></html>
