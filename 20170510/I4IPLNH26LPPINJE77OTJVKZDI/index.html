<html><header><meta charset="utf-8"><title>體壇拾趣：張家朗劍指大獎賽</title></header><body><h1>體壇拾趣：<br>張家朗劍指大獎賽</h1><p>仲記得上月初張家朗奪得歷史性世青金牌返香港嗰陣，佢話將獎牌送畀媽咪做生日禮物，咁噚日帶住面香港男子花劍第一面世界盃銅牌返嚟嘅佢，獎牌應該係佢自己最佳生日禮物，皆因下月10號牛一，屆時將滿20歲，家朗話：「對於世青金牌，我更重視呢面世界盃銅牌，因為係對我喺成年賽一大肯定。」呢位世界排名第七嘅少年劍神，將馬不停蹄，下周出發上海出戰比世界盃更高一班嘅上海劍擊大獎賽，如果成功攞獎，又係歷史性創舉！</p></body></html>
