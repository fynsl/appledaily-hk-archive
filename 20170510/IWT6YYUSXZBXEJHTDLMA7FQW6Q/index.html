<html><header><meta charset="utf-8"><title>【從前今日】打不死硬漢子曼德拉成南非首位黑人總統</title></header><body><h1>【從前今日】打不死硬漢子<br>曼德拉成南非首位黑人總統</h1><p>南非於20世紀仍是英國殖民統治時期，已經存在種族隔離政策，白色人種掌管國家權力及經濟命脈，而佔全國人口最多的黑人，只能當廉價勞工，受盡歧視及不公，直至曼德拉的出現。<br><br>曼德拉為廢除國家的種族隔離制度一直奮鬥，甚至為此坐監 失去27年自由。這位民族英雄不懈的努力，最終在1994年，南非歷史性舉行首次不分種族的大選中，由選民的神聖一票得到肯定，曼德拉當選南非首位黑人總統，並於5月10日正式上台，標緻着種族隔離的黑暗時代結束，帶領南非走向民主。<br><br>綜合報道</p></body></html>
