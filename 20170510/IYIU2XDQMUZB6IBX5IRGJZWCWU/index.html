<html><header><meta charset="utf-8"><title>謝勒《2020》續集盲樣曝光</title></header><body><h1>謝勒《2020》續集盲樣曝光</h1><p>由夏里遜福（Harrison Ford）主演的經典科幻片《2020》（Blade Runner）續集《Blade Runner 2049》，昨日發佈完整預告片。今集講述由加拿大型男賴恩高斯寧（Ryan Gosling）扮演的警察，要去發掘一個被埋沒的秘密，而要去找隱居的福伯。扮演反派的謝勒力圖（Jared Leto）於預告片首次現身，謝勒的角色雙眼已盲，以製作複製人去搵食。古巴女星Ana de Armas扮演複製人，會與賴恩發展一段感情。</p></body></html>
