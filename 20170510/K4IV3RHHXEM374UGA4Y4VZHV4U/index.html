<html><header><meta charset="utf-8"><title>體壇拾趣：14歲摩打腳為港破世績</title></header><body><h1>體壇拾趣：<br>14歲摩打腳為港破世績</h1><p>恭喜香港運動員破世界紀錄！香港跳繩隊女子代表李心怡，禮拜日喺澳門舉行嘅「兩岸三地學生跳繩邀請賽」30秒速度跳比賽中，以105次成績，打破匈牙利女將Eva Hanuszik喺2015年所創下嘅104次世界紀錄，攞到冠軍！心怡話今次奪獎絕對係喜出望外，但唔會自滿，因為自己嚟緊仲要打破更多紀錄，14歲嘅佢話：「好開心，多謝爸爸、媽媽同教練Roy sir嘅支持，諗唔到今次可以跳到105呢個數出嚟，知道成績嗰刻真係估唔到，希望以後可以繼續上到更高嘅數目！」</p></body></html>
