<html><header><meta charset="utf-8"><title>阿倫聞粉絲守身有壓力</title></header><body><h1>阿倫聞粉絲守身有壓力</h1><p>譚詠麟（阿倫）昨日在九龍城一間桌球室為ViuTV節目《約咗傅家俊》錄影，跟桌球王子傅家俊一較高下，阿倫笑言：「一場波有147度，我要求佢讓我146度，乜分數就賣個關子先啦。」<br>相隔三十多年沒有打桌球的阿倫，近日有留意香港女桌球手吳安儀的表現，傅家俊和阿倫都稱讚她。阿倫又指溫拿成員中除鍾鎮濤外均是其波友，他自爆當年全靠打波做工讀生。對於劉德華有內地忠粉守身二十年，阿倫也有忠粉肥萍，兩人相識逾三十年。肥萍也有為阿倫守身嗎？他說：「唔知係咪，如果知道有fans咁樣會有啲壓力，傳宗接代都係好事，父母都會好恨抱孫嘅。」<br>採訪：卓寶花<br>攝影：陳俊強</p></body></html>
