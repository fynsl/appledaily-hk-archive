<html><header><meta charset="utf-8"><title>DC入完波say hi定拜拜？學吓法比仔咁直就啱晒</title></header><body><h1>DC入完波say hi定拜拜？<br>學吓法比仔咁直就啱晒</h1><p>最近有傳中超球隊天津權健同車路士前鋒迪亞高哥斯達（DC）達成咗協議，話DC季後會離開車路士，雖然權健方面否認想買DC，不過，當呢位西班牙國腳星期一係車仔對米杜士堡嘅英超比賽打開紀錄之後向球迷揮手慶祝，唔少球迷就將呢個動作解讀為DC係同「車迷」告別，想像力驚人。<br><br>車仔呢場比賽最終以3:0大勝米堡，如果星期五再贏埋西布朗就可以提早封王、第五次奪取英超冠軍。</p></body></html>
