<html><header><meta charset="utf-8"><title>阿嬌咀嘴賀超蓮</title></header><body><h1>阿嬌咀嘴賀超蓮</h1><p>賭王千金何超蓮昨日26歲生日，前晚她舉行生日派對，弟弟猷啟及一班娛樂圈好友包括蔡卓妍（阿Sa）、鍾欣潼（阿嬌）和王灝兒（JW）等到賀。<br>眾人均在Ig分享慶祝照片，超蓮貼上大合照後留言：「禮拜六才想起來，周二就是生日，然後急急忙忙請大家來幫我慶祝，哈哈哈哈過了很開心的一晚，第一次喝到睡着，謝謝有來的朋友們！就這樣又大一歲了。」而曾與超蓮傳緋聞的霍啟山及方力申等，就未有現身前晚的派對，不過超蓮一向不愁寂寞，被指與她撞樣的阿嬌，前晚就貼了與二人嘴對嘴的錫錫相。<br>撰文：鍾國仁</p></body></html>
