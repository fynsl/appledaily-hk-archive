<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】蓋鳴暉報恩助籌款</title></header><body><h1>【馮仁昭四圍超】<br>蓋鳴暉報恩助籌款</h1><p>粵劇名伶蓋鳴暉同吳美英噚日喺上環出席「東華三院慈善粵劇晚會」記者會，蓋鳴暉連續二十二年幫東華籌款。<br>蓋鳴暉自爆曾受惠：「09年喺戲棚跌傷，喺6呎高嘅台上，要打觔斗一個側手翻跳落嚟，畀件木方整到尾二、三節尾龍骨，即刻入院，之後東華就安排轉咗去廣華醫院，做咗個全身檢查，效率非常好，我唔係打尖㗎，係醫護人員放棄食飯時間幫我。」<br>撰文：馮仁昭</p></body></html>
