<html><header><meta charset="utf-8"><title>林敏驄鬚Look被盜用</title></header><body><h1>林敏驄鬚Look被盜用</h1><p>林敏驄下月會於紅館舉行兩場作品展演唱會，昨日凌晨他在facebook上載某剃鬚刀品牌facebook截圖，留言：「5係化？咁大間公司，博懞呀？你好似冇畀錢做代言賣廣告喎。」事緣，該品牌上月13日在fb上載他出席頒獎禮，黐了假鬍鬚的相片，然後以「留鬚．唔係咁易」為題寫了幾段字，疑似曲線宣傳產品，網民即叫林敏驄向對方發律師信。<br>本報昨日聯絡林敏驄，他以WhatsApp回覆：「我巧忙！同事會跟進。」有撐他的網民甚至到品牌fb踩場，留言「廣告部啲人係咪腦生蟲」，看來關公又有排忙喇！<br>採訪：小米</p></body></html>
