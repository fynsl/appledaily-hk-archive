<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】大肚昆凌晒纖瘦手腳</title></header><body><h1>【馮仁昭四圍超】<br>大肚昆凌晒纖瘦手腳</h1><p>周杰倫老婆昆凌現陀第二胎，懷孕近七個月嘅昆凌大肚寫真曝光，着白色背心裙嘅佢，用雙手摸肚，又做出心心嘅手勢，母愛氾濫。<br>雖然懷孕已經進入中後期，但昆凌得天獨厚，手臂同大腿依然好纖瘦，有網友讚佢係地表最美孕婦。有指今次昆凌陀男B，同兩歲大囡囡Hathaway湊成一個「好」字，周董終於有個可以陪佢打籃球嘅囝囝。<br>撰文：馮仁昭</p></body></html>
