<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳展鵬拒為女友解圍</title></header><body><h1>【馮仁昭四圍超】<br>陳展鵬拒為女友解圍</h1><p>陳展鵬喺3月中被踢爆夜會16年落選港姐單文柔，摸黑去山頂談心，之後再被影到攬腰睇傢俬，已進展到同居關係。不過單文柔被爆暗媾港男冠軍黎振燁同亞軍丁子朗。<br>日前，又有報道話陳展鵬約媽媽同女友飲茶，結果單文柔俾陳媽媽「大興問罪」，單文柔一度扁嘴向男友求救，出名孝順嘅陳展鵬，面對媽媽同女友，佢選擇唔插手，只匆匆埋單走人。<br>撰文：馮仁昭</p></body></html>
