<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】艾美琦談性玩具心得</title></header><body><h1>【馮仁昭四圍超】<br>艾美琦談性玩具心得</h1><p>艾美琦（Amy）同「綠魔」許嘉浩（Karl），噚日到觀塘主持網台節目《今集奶醬多》，分享性知識同經驗。<br>問到Amy喺節目講性經驗會唔會尷尬？佢話：「女仔間成日都會講，所以唔會尷尬，而且我亦會分享性玩具心得，因為我都好鍾意用性玩具。」節目中亦會講到性癖好話題，Amy就話未遇過有特殊癖好嘅對手，但會分享朋友經歷。<br>撰文：馮仁昭</p></body></html>
