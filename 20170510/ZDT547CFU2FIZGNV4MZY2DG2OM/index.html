<html><header><meta charset="utf-8"><title>台妹純純教港女撒嬌</title></header><body><h1>台妹純純教港女撒嬌</h1><p>台灣女生撒嬌有一手，曾參加亞姐的台妹張瑋純（Mico）近日有份演出無綫劇《不懂撒嬌的女人》，戲中的她完美表現嗲功，令王浩信完全投降，同劇對手唐詩詠亦被她擊倒。身在台灣的純純日前接受本報獨家訪問，剖析台妹撒嬌有何殺着，她笑言：「我覺得台灣女生比較想要照顧人、關心人，說話較為溫柔一點。」<br>現實生活的純純不會時刻在撒嬌，她認為港女性格較強：「香港的女生做事很直接果斷，比較強勢，她們不會用嘴巴講的，而是直接做的，但男生未必喜歡這種女生。我覺得如果說話輕聲一點，溝通溫柔一點，好像事情比較容易達成。」<br>採訪：王梓嫚</p></body></html>
