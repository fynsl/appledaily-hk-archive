<html><header><meta charset="utf-8"><title>體壇拾趣：寶查不留手挫「騙子」</title></header><body><h1>體壇拾趣：<br>寶查不留手挫「騙子」</h1><p>加拿大靚女網球手寶查早前曾指舊年喺澳網未能通過藥檢被禁賽15個月、最近刑滿復出嘅俄羅斯球手舒拉寶娃係「cheater」（騙子），而寶查喺馬德里網賽女單次圈更如願對住舒娃，而經過兩小時51分鐘嘅較量之後，寶查以2:1力克舒娃，將會同德國嘅姬芭喺第三圈交手。男單方面，巴塞隆拿球星碧基去咗捧老友費利場，睇呢名西班牙手對烏克蘭古古舒堅嘅首圈戰，點知因球迷發現咗碧基而狂噓佢，搞到比賽一度要暫停。好彩，費利最後以2:1反勝晉級。</p></body></html>
