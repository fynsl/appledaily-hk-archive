<html><header><meta charset="utf-8"><title>體壇拾趣：總決賽早開更多休息</title></header><body><h1>體壇拾趣：<br>總決賽早開更多休息</h1><p>NBA季後賽𠵱家仲打緊東西岸準決賽階段，據報總決賽嘅賽程已經確定咗。東西岸冠軍將會喺香港時間六月二日進行總決賽首戰，今屆決賽會沿用番2-2-1-1-1嘅主場順序，如果勇士順利晉級嘅話，將會有多一場主場優勢。另外賽會亦會喺今屆決賽，畀多啲時間球隊休息，基本上大部份比賽之間，都會有三日時間，除咗Game3同Game4之間，隔一日就會再打，如果總決賽要打到終極第七場決勝負嘅話，全程一共要打17日。</p></body></html>
