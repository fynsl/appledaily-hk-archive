<html><header><meta charset="utf-8"><title>泳兒製新歌送病母</title></header><body><h1>泳兒製新歌送病母</h1><p>泳兒母親前年12月忽然腦出血入院，雖然現時情況穩定，已轉去療養院休養，但仍未有意識，所以泳兒有個願望：「母親節一家人去醫院，希望嗰日可以推輪椅帶媽咪去曬吓陽光。」<br>母親節前夕，泳兒製作了一首關於母親的歌曲《搖籃曲》，她說：「呢首歌係畀天下所有媽咪同仔女，希望大家可以珍惜同媽咪相處嘅日子，我仲搵咗小恩子（黎瑞恩）幫我聲演，每次唱都好辛苦，喊到飛起！」如果母親清醒過來，第一句會跟她說甚麼？泳兒忍不住落淚說：「我想講唔使再擔心我，我以前覺得佢好煩，好囉唆，嗰陣唔明，但係當有一日佢唔喺你身邊提你嘅時候，你會好懷念。」<br>採訪：張曦彤<br>攝影：陳慧安</p></body></html>
