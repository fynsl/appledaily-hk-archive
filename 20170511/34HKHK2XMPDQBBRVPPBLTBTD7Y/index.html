<html><header><meta charset="utf-8"><title>趣趣地：阿曼戰三兄弟互揪</title></header><body><h1>趣趣地：阿曼戰三兄弟互揪</h1><p>早兩日曼聯對阿仙奴場U23比賽，出現同室操戈場面，但唔係好似之前普巴兄弟一對一，而係二對一。場上出現三位叫韋洛克（Willock）嘅年輕球員，效力曼聯嘅Matthew原來係大哥哥，現年20歲，而踢兵工廠嘅Chris同Joe，就分別係19歲同17歲。呢場波最後2:2完場，三兄弟賽後仲合照留念㖭。而英格蘭球圈上次出現三兄弟鬥法，要數到1988年英甲（昔日英超）修咸頓對錫周三嘅華萊士三兄弟。</p></body></html>
