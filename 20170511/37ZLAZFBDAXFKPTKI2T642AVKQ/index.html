<html><header><meta charset="utf-8"><title>趣趣地：上港蘇寧16強內訌</title></header><body><h1>趣趣地：上港蘇寧16強內訌</h1><p>亞冠盃分組賽完結，上海上港弱陣作客西悉尼流浪者輸2:3，只得F組次名，16強會鬥另一支中超球隊江蘇蘇寧。</p><p>賽前上港同浦和紅鑽一齊得12分，已經攜手晉級，尾輪決定首名，紅鑽對賽成績較好有優勢。上港周三作客出咗局嘅西悉，收起侯克同奧斯卡，開波唔夠一分鐘就由武磊開紀錄。西悉喺三分鐘靠楠神順平追平1:1；三分鐘後，魯斯迪卡入波幫西悉超前2:1。雖然艾傑臣射入12碼為上港半場追成2:2，但西悉靠蘇迪里奧89分鐘絕殺，以3:2贏咗上港。同組另一場，紅鑽雖然作客0:1不敵FC首爾，但因為上港輸波，所以得到首名。上港次名出線後，16強會硬撼蘇寧。</p></body></html>
