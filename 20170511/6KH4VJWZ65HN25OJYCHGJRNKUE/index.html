<html><header><meta charset="utf-8"><title>【從前今日】4分鐘奪56命英國球場地獄大火</title></header><body><h1>【從前今日】4分鐘奪56命<br>英國球場地獄大火</h1><p>英國布拉德福德球場，於1985年今天發生的一場大火，被形容為世界足球史上十大災難之一。當年今日，英格蘭丙組布拉德福德，在聯賽最後一場與林肯城對賽，吸引了一萬多名球迷入場觀戰，但因為一個煙頭，燒著雜物，加上觀眾台是木製，火勢迅速蔓延。不消四分鐘，整個球場已完全陷入火海。<br><br>主辦單位為防止未購票者擅入球場，將所有旋轉出口閘鎖上，令觀眾無法逃生，大火最終燒死56人、200多人受傷。<br><br>另外，事後有傳是因為布拉德福德班主債台高築，蓄意縱火騙取保險金，本身並非意外，不過真相至今仍是一個謎。</p></body></html>
