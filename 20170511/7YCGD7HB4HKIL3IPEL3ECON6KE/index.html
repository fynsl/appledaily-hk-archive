<html><header><meta charset="utf-8"><title>羅琳新片香港選角</title></header><body><h1>羅琳新片香港選角</h1><p>《哈利波特》（Harry Potter）系列作者羅琳（J.K. Rowling）會將表妹B.J.羅琳作品《The Misfit Tribe: Secret of the Island Treasure》拍成電影，並為片中三個亞裔角色，去到香港等亞洲地方招募演員，但不包括內地。故事講述六位主角挖掘到寶物，從而擁有魔法力量展開大冒險，這次亞洲招募，便是要找到演13歲主角Genius的合適人選。</p></body></html>
