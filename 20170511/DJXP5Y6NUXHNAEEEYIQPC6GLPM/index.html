<html><header><meta charset="utf-8"><title>張曦雯潛水牌得米</title></header><body><h1>張曦雯潛水牌得米</h1><p>34C「咪神」張曦雯熱愛水上活動，她早前報讀課程學潛水，前日更合格成為PADI初級潛水員，並獲教練頒證書，正好是她今日27歲生日的最好禮物。張曦雯前日考試後上水，獲教練和同學送她蛋糕，提早慶祝牛一。<br>張曦雯講到首次在馬爾代夫潛水，她昨說：「我安排學咗少少基本嘢就落水，初初潛入水底感覺唞唔到氣，好似密室恐懼症咁，我呼吸唔到，突然有啲驚，但因為要應付拍攝，我逼自己好快克服。我睇到海洋世界好大好靚，覺得自己好渺小。」<br>採訪：陳杰</p></body></html>
