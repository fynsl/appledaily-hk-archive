<html><header><meta charset="utf-8"><title>樂基兒計劃做媽媽</title></header><body><h1>樂基兒計劃做媽媽</h1><p>樂基兒（Gaile）和安志杰昨日在中環為啤酒大賽擔任嘉賓兼示範斟啤酒，早前Gaile被影到疑似懷孕，她昨笑說：「我已經瘦番喇，冇呀，如果我有BB會同你哋講。我同男友商量過，佢都鍾意小朋友，所以係一個將來嘅計劃。」<br>安志杰表示早年在美國讀書時經常飲啤酒，問到可試過酒後做錯事？他不慎爆粗：「我飲醉後會好開心，唔會大吵大鬧，好似講『X你老』。」未飲醉就失言，安志杰馬上道歉。今日40歲生日的他打算追多個小朋友，並透露會與老婆Jessica C.慶祝：「好簡單，食飯、飲酒、make baby（造人）。」<br>採訪：曹家誠<br>攝影：葉君海</p></body></html>
