<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】阿倫阿Sam fb搖滾Live</title></header><body><h1>【馮仁昭四圍超】<br>阿倫阿Sam fb搖滾Live</h1><p>阿倫譚詠麟（左）同阿Sam許冠傑將於8月攜手假紅館開騷，噚日兩人潮玩facebook live提早慶祝母親節，阿倫戴住阿Sam送畀佢嘅豹紋帽預備唱歌，彈着結他嘅阿Sam搞笑話：「今日母親節，我哋jam吓歌。」兩人先唱《父母恩》，之後將粵曲《帝女花》變搖滾版，十分搞鬼，阿倫又要求唱阿Sam嘅歌：「你係我偶像嚟。」<br>撰文：馮仁昭</p></body></html>
