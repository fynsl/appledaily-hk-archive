<html><header><meta charset="utf-8"><title>叼肋骨如食雪茄首發現「斑比」食人屍</title></header><body><h1>叼肋骨如食雪茄<br>首發現「斑比」食人屍</h1><p>美國科學家聲稱首次目擊被認為是食草動物的鹿食人屍。<br><br>德薩斯州立大學法醫人類學研究所的專家，前年1月兩度發現一隻白尾鹿在一個屍體農場吃人骨。動態感應攝影機還拍到該鹿「像叼雪茄般」叼着一根肋骨。屍體農場或屍體研究所，是研究人類屍體在不同條件下分解以及腐爛的研究場所。被該鹿吃的人屍，已曝於屍體農場182天。<br><br>專家聲稱今次是首度發現鹿在吃人體殘骸，並有圖為證。<br><br>研究指出，白尾鹿身體很可能在冬季缺乏礦物質，所以吃人骨補充鈣、鈉、磷質。科學家沒有發現鹿吃屍肉。<br><br>英國《太陽報》</p></body></html>
