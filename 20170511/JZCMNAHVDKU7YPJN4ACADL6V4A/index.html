<html><header><meta charset="utf-8"><title>體壇拾趣：法拉利夠醒分到15億</title></header><body><h1>體壇拾趣：<br>法拉利夠醒分到15億</h1><p>F1法拉利車隊（圖）近年成績一般，上屆車隊龍虎榜只係排第三，但分紅竟然多過排佢哋前面嘅平治同紅牛，有成1.39億鎊（約15億港元）。平治喺上季贏到開巷，但總獎金都係比法拉利少700萬鎊，事緣係法拉利喺幾年前同F1簽定肥約，每季都有長期服務特別獎金，令佢哋上季可以拎多5,300萬鎊。法拉利呢啲豪門收入豐厚，但好以印度力量、希斯等細車隊就要生存都唔容易，其中印度力量喺上季車隊榜緊隨法拉利排第四，但就收少成8,300萬鎊。</p></body></html>
