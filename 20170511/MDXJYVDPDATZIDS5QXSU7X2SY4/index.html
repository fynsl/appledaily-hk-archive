<html><header><meta charset="utf-8"><title>【美圖晒晒】大眼警花身材勁索網民：想畀佢抄牌攞簽名</title></header><body><h1>【美圖晒晒】大眼警花身材勁索<br>網民：想畀佢抄牌攞簽名</h1><p>台灣大眼女警林筱綺(Angel)因酷似藝人林立雯而備受關注，除了甜美笑容和水汪汪大眼，Angel的誘人身材更是網民焦點。<br><br>今年28歲的Angel，去年還是警專學生，在台北市大安分區新生南路派出所實習。Angel今年已分發到桃園市平鎮交通大隊工作，負責交通安全宣傳工作。Angel不斷被網民瘋傳，有網民留言：「太正了」、「想過去給她開個單換簽名」。<br><br>正妹時代</p></body></html>
