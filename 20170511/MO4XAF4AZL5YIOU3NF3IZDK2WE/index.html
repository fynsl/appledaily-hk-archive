<html><header><meta charset="utf-8"><title>Sulli撻着圈外人兩個月</title></header><body><h1>Sulli撻着圈外人兩個月</h1><p>韓國女團f(x)的23歲前成員Sulli，今年3月宣佈與組合Dynamic Duo的37歲成員崔子分手，早前更刪除Instagram上二人的甜蜜合照。不過Sulli近日重用Ig又頻頻上載旅行相，令網民好奇她是否有新戀情。</p><p>昨日有韓媒爆料指Sulli與34歲任職品牌主管的圈外人金民俊拍拖兩個月，近日更被目擊在梨泰院約會，有指Sulli近日的Ig新相就是由金民俊操刀拍攝。隨後Sulli方面大方認戀情，透露二人近期互生好感，正小心地發展中。<br>撰文：文康妮</p></body></html>
