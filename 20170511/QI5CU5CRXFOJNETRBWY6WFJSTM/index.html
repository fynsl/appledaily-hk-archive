<html><header><meta charset="utf-8"><title>【全能藝人】包攬配音主持兼演員</title></header><body><h1>【全能藝人】包攬配音主持兼演員</h1><p>原名馬婉運的馬小靈於94年參加悉尼華裔小姐奪冠，她完成大學課程後，於97年來港發展，加入商台做DJ，主持過節目《0600馬小靈》及《小靈精英社》等。01年加入無綫，在綜藝節目《歡樂今宵》扮祥嫂洪金梅令人印象深刻。</p><p>馬小靈之後獲邀拍劇，參演過《蕭十一郎》和《洗冤錄II》等，亦做過兩年配音，並於06年返幕前，拍過《天幕下的戀人》、《肥田喜事》與《讀心神探》等。10年她約滿無綫後，做過自由配音員及主持，亦合資開playgroup，現時身兼地產、健康食品傳銷及體檢中心職員。</p></body></html>
