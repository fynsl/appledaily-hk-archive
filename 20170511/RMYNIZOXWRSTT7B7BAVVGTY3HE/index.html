<html><header><meta charset="utf-8"><title>趣趣地：國足再入世盃不是夢</title></header><body><h1>趣趣地：國足再入世盃不是夢</h1><p>國際足協理事會喺巴林開會，通過咗2026年世盃擴軍至48隊後嘅各大洲名額分配建議，我哋亞洲會有8.5席，相信有助國足繼02年後再次打入世盃。歐洲自然分到最多位，有16席，至於得10隊爭嘅南美洲就有6.5席咁多。呢個方案雖仲要投票先至落實，但過嘅機會好大。另外世界足球先生嘅評選亦有改變，今年提前喺10月於倫敦頒獎，而評核嘅時段由整個2017年改為16/17球季。國際足協喺巴林開會，唔少球壇名宿都去出席宣傳活動，例如阿根廷球王馬勒當拿、「細哨」朗拿甸奴、華達拉馬、卡富、奧高查等；女足方面，就有應屆世界足球小姐萊德。</p></body></html>
