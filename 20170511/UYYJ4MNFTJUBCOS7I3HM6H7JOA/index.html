<html><header><meta charset="utf-8"><title>趣趣地：失獎古仔爛埋戰車</title></header><body><h1>趣趣地：失獎古仔爛埋戰車</h1><p>默西賽德郡雙雄周二齊齊舉行年度頒獎禮，由翼鋒沙迪奧文尼奪最佳球員，而最佳金球就由安利簡恩早前對屈福特嘅倒掛奪得，而冇獎落袋嘅古天奴戰車，懷疑俾當地流氓用石頭掟爛車窗（圖左）。另外，今年係紅軍創會125周年，贊助商確認會喺今個月19日發售下季主場波衫。至於愛華頓嘅頒獎禮，最佳球員由神射手盧卡古奪得，而今季上位嘅18歲小將湯戴維斯，就奪得最佳年輕球員、最佳入球同最佳個人表現三個獎，認真威水！</p></body></html>
