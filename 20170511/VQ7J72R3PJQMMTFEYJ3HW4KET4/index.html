<html><header><meta charset="utf-8"><title>蜘蛛仔反串跳勁舞</title></header><body><h1>蜘蛛仔反串跳勁舞</h1><p>現年20歲的「嫩版蜘蛛俠」Tom Holland日前與《蜘蛛俠：強勢回歸》（Spider-Man：Homecoming）拍檔Zendaya上咪嘴比賽節目《Lip Sync Batter》鬥扮嘢，Tom完全豁出去，反串着緊身露背裝、魚網黑絲襪，扮Rihanna表演《Umbrella》。妖冶度大增的他狂扭腰、趷高屁股又腿張開，連Zendaya亦眼定定，最後舞台還落雨大玩濕身誘惑。</p></body></html>
