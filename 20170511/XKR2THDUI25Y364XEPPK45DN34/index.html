<html><header><meta charset="utf-8"><title>子珊北上識富二代</title></header><body><h1>子珊北上識富二代</h1><p>徐子珊與羅冠蘭昨日在灣仔演藝學院為「第九屆香港小劇場獎」擔任頒獎嘉賓，子珊表示大小劇場均支持：「佢哋空間不足，有時會做獨腳戲，有啲好有質素，十幾歲自編自導自演都有，好欣賞佢哋。我恨咗好耐，無論大、小劇場，有機會都想做，我同公司反映咗，想商業同藝術攞平衡。」</p><p>下月返內地拍劇的子珊，大嗌緊張：「已經周圍問人有乜嘢要準備，會喺北京拍一個月，之後再去其他地方，希望準備充足啲。我兩年幾冇拍劇，真係好緊張，我當新人重新開始。」問到可會在北京認識富二代？她說：「冇所謂嘅，可以識吓新朋友。」<br>採訪、攝影：羅慧敏</p></body></html>
