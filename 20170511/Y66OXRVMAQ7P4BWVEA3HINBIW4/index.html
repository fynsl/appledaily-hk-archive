<html><header><meta charset="utf-8"><title>體壇拾趣：「波叔」借貴鞋寸爆MJ</title></header><body><h1>體壇拾趣：<br>「波叔」借貴鞋寸爆MJ</h1><p>會參加今年NBA選秀嘅朗素波爾（Lonzo Ball）人未紅先出位，早前宣佈會推出佢個人品牌波鞋，其中旗艦型號開價成495美金（約3,850港元、圖），即刻成為網上熱話，連波神米高佐敦出啲波鞋都唔敢賣咁貴。一心要將三個囝囝栽培成為球星，朗素波爾嘅爸爸拿華（LaVar Ball），日前就為貴「Ball鞋」解畫，霸氣十足咁話：「佐敦唔敢咁做因為佢唔係朗素波爾，我話你知波爾時代已經降臨。」</p></body></html>
