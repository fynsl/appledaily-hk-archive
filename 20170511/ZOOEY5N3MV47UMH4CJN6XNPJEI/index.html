<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Amanda拍拖返娘家</title></header><body><h1>【馮仁昭四圍超】<br>Amanda拍拖返娘家</h1><p>名模Amanda S.噚日喺中環為佳士得拍賣預展做模特兒，Amanda除享受工作，感情生活都好精采，Amanda話佢同男友Sam關係好，佢哋經常四出外遊過二人世界。<br>Amanda話：「𠵱家每個月都會返法國，因為爸爸身體唔係咁好，我每個月會有一半時間返去，男朋友喺英國大，佢會陪我，我屋企人都好鍾意佢。」<br>撰文：馮仁昭</p></body></html>
