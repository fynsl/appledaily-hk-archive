<html><header><meta charset="utf-8"><title>趣趣地：朗尼冇得踢都唔走人</title></header><body><h1>趣趣地：<br>朗尼冇得踢都唔走人</h1><p>關於國際足協徹查保羅普巴轉會曼聯嘅天價交易中，經理人拉奧拿有冇收取高達4,100萬鎊佣金，據聞可能會罰款了事；如果確認交易中真係出現違規嘅情況，曼聯只會被罰款，而英媒指最高刑罰，可能會係11,750鎊，但對富有嘅紅魔嚟講，呢筆只係小數目，最緊要普巴唔會被罰停賽。另外，隊長朗尼近日接受訪問，竟然話就算今季冇得出場，下季仍然想繼續留隊，唔知對紅魔迷嚟講，係好事定壞事呢？</p></body></html>
