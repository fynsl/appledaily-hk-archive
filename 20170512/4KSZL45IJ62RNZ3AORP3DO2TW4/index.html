<html><header><meta charset="utf-8"><title>【add star】鄭秀文相中Roger Vivier</title></header><body><h1>【add star】鄭秀文相中Roger Vivier</h1><p>今個季度Camera Bag越見有貨，除了已hit了數季的Marc Jacobs外，華麗選擇有法國的Roger Vivier。鄭秀文日前拍攝廣告期間，趁指甲斷了要補甲時，拍片與大家share其Roger Vivier Photocall Bag，長方相機形的設計，袋前飾有品牌標誌的水晶方釦，簡單優雅，size小巧又易襯，簡單搭tee及牛仔褲，已經好有型。<br>撰文：安妮</p><p>更多精采時尚內容，盡在 http://add.appledaily.com 。</p></body></html>
