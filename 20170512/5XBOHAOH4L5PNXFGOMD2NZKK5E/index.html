<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】韓梓亮反串貝兒想喊</title></header><body><h1>【馮仁昭四圍超】<br>韓梓亮反串貝兒想喊</h1><p>樂壇新人韓梓亮（TL）最近反串扮女人，仲要扮迪士尼《美女與野獸》（Beauty and the Beast）嘅女主角貝兒，仲拍片擺上網自讚：「大家好，我係楊怡！」<br>TL日前喺電話表示：「因為化妝師話我輪廓咁似女仔，不如搵嘢玩啲突破啦，其實我覺得做女人真係超辛苦，又要黐眼睫毛又要黐雙眼皮，喺過程中真係有啲想喊感覺，因為黐眼睫毛嘅液體不停入眼。」<br>撰文：馮仁昭</p></body></html>
