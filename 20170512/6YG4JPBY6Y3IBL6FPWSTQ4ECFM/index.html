<html><header><meta charset="utf-8"><title>謝君豪勁瘦現身</title></header><body><h1>謝君豪勁瘦現身</h1><p>畢業於演藝學院的謝君豪，昨日回到母校舉行講座，他指演出舞台劇《南海十三郎》超過20年，共逾百場，他說：「上年8月先喺內地做完巡迴，真係做足幾年。我好好彩，一個角色可以做咁多年真係唔多，杜國威個劇本又寫得好，令我可以有好多變化，如果唔係觀眾未悶，我都悶死咗。」<br>謝君豪最近與黃秋生及惠英紅拍電視劇《心冤》，他說：「秋生係師兄弟，小紅姐就第一次合作，都有少少鬥戲啦，我哋都係做警察，有啲槍戰場面，仲要着大褸、戴頸巾，好彩冇拍到出熱痱。」身形清減了不少的他被問到是否為拍劇keep fit？他笑謂：「唔係，不過做運動身體好。」<br>採訪：盧妹<br>攝影：陳俊強</p></body></html>
