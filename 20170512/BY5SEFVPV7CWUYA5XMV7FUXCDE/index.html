<html><header><meta charset="utf-8"><title>吳若希「岩石胸」曝光13KG水腫唔認肥</title></header><body><h1>吳若希「岩石胸」曝光<br>13KG水腫唔認肥</h1><p>吳若希上個月為男友Alex Ho誕下女兒Giselle，乳名叫「淼淼」，吳若希話過生女過程辛苦，痛足22個鐘，佢又講過囡囡大食，餵咗成個鐘人奶都未捨得停口，之前吳若希又自嘲谷奶谷到有「岩石胸」，覺得餵母乳嘅媽咪好偉大。<br><br>吳若希生完女都有keep住更新IG，早幾日佢拍咗段片say hi，見佢有好大個眼袋。佢啱啱就再更新IG，呢次就戴起咗副太陽眼鏡，仲見到佢嘅「岩石胸」！佢留言：「偷偷告訴你，我不是胖，我是水腫！」</p></body></html>
