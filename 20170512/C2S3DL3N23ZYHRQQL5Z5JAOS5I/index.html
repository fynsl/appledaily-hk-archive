<html><header><meta charset="utf-8"><title>黎諾懿幫囝囝取名峰睿</title></header><body><h1>黎諾懿幫囝囝取名峰睿</h1><p>黎諾懿最近在新劇演活「賤Han」一角，但回到現實生活，他是有仔萬事足的新手爸爸。自囝囝「小春雞」出生後，黎諾懿已經常洗版式在社交網貼囝囝相片或生活短片，前日是小春雞滿月大日子，當晚深夜他在Instagram上載了一條片，公佈小春雞終於改了中文名！<br>片段開始時，黎諾懿講笑指囝囝複姓是「黎小」，名叫「春雞」，同時他剪輯了囝囝聽到名字後即爆喊短片，之後他再補充說囝囝的真正名字是黎峰睿。他接受訪問時說：「個名係搵師傅改，有幾個揀都好鍾意，最後同老婆決定揀呢個，希望囝囝都鍾意啦！」<br>採訪：小米</p></body></html>
