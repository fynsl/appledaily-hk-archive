<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】衛詩雅輪姦戲拒用替身</title></header><body><h1>【馮仁昭四圍超】<br>衛詩雅輪姦戲拒用替身</h1><p>衛詩雅喺電影《失眠》有大膽演出，除咗被林家棟虐打強暴外，仲有一場被扮演日軍嘅臨時演員輪姦戲，對手冇着褲露出股罅，導演邱禮濤力讚詩雅專業：「其實佢冇必要自己去做，因為全程笠住麻布袋，觀眾會覺得係用替身，無論佢做得幾好，都唔會有credit畀佢。成班三唔識七、唔着褲嘅麻甩佬，逐個爬上你身un，對女演員係好難受嘅事！」<br>撰文：馮仁昭</p></body></html>
