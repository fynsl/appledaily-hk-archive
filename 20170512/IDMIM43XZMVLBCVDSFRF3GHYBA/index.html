<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】蘇志威獲小慧批准篤波</title></header><body><h1>【馮仁昭四圍超】<br>蘇志威獲小慧批准篤波</h1><p>蘇志威（右）噚日到觀塘一間桌球室，為傅家俊（左）嘅Viu TV新節目《約咗傅家俊》進行錄影，兩男即場切磋球技，蘇志威話：「同佢打波有壓力，佢讓我80度開波，結果最後都贏我。」<br>讀書時期，蘇志威已經成日蒲波樓打通宵，而圈中波友就有張智霖同張衞健，有時一打就十幾個鐘。佢笑言以前老婆劉小慧唔准佢打十幾個鐘：「𠵱家大個仔啦，所以就畀囉。」<br>撰文：馮仁昭</p></body></html>
