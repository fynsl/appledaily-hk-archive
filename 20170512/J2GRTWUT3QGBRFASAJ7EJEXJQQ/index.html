<html><header><meta charset="utf-8"><title>沈卓盈做Gym找數</title></header><body><h1>沈卓盈做Gym找數</h1><p>沈卓盈近日拍完劇小休中，昨日操肌之餘大派福利，與大家分享成果。她在Instagram上載一張身穿運動bra top晒事業線及纖腰的相片，感覺誘人。相中見沈大師腰腹緊致沒有肥肉，她留言寫道：「成年冇操，今日真係操到嘔，係時候找數。」不少網民稱讚沈大師勁fit又吸睛。<br>事實上，沈大師一向對身形十分嚴格，她昨回覆傳媒時說：「因為成年冇操喇，之前又食咗咁多嘢，蛋糕、雪糕、牛河、多士，統統都要還，今日畀教練操到腳軟呀。」據知沈大師平時最愛吃Lady M蛋糕，但怕出鏡現士啤呔，所以每次大飽口福後都會狂做運動找數。<br>採訪：陳杰</p></body></html>
