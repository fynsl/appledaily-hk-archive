<html><header><meta charset="utf-8"><title>中環在線：美圖蔡文勝乖仔沽貨 - 李華華</title></header><body><h1>中環在線：<br>美圖蔡文勝乖仔沽貨 - 李華華</h1><p>美圖（1357）創辦人蔡文勝兒子Cai Rongjia 又沽美圖喎！根據聯交所資料，Cai Rongjia繼上月中沽30萬股，上星期五又沽30萬股，平均價10.8元，套現324萬元。<br>睇番美圖舊年底上市招股書，Cai Rongjia持股7%，兩度減持後，最新持股量低於5%，佢又唔係董事，理論上佢再減持都毋須申報，不過佢手貨應該同蔡文勝連埋一齊計，如果再有變動嘅話，喺蔡文勝條大數應該繼續睇到。<br>美圖上市未夠半年，幾蚊起步，最高去過18元，跟住滑番落嚟，噚日收10.16元，阿仔沽貨又有幾奇吖，當零用錢喇。</p></body></html>
