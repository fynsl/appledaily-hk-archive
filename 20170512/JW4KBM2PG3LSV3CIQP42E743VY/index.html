<html><header><meta charset="utf-8"><title>碧咸客串被踩戲屎</title></header><body><h1>碧咸客串被踩戲屎</h1><p>由英國名導基里奇（Guy Ritchie）執導的史詩式歷險新片《神劍亞瑟王》（King Arthur：Legend of the Sword）昨日在港上映，有份客串扮爛面軍人的英國萬人迷碧咸（David Beckham右）前日現身在倫敦舉行的首映禮，不過外國網民睇完首映後狠批碧咸戲屎。雖然被網民狂踩，但碧咸出席首映禮時就搵大仔Brooklyn（左）支持自己，更全程發揮其親民形象。</p></body></html>
