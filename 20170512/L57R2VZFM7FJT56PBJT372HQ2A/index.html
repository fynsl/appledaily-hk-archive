<html><header><meta charset="utf-8"><title>趣趣地：美斯唔畀列奧斯加盟</title></header><body><h1>趣趣地：<br>美斯唔畀列奧斯加盟</h1><p>巴塞隆拿今季歐聯難睇出局，喺西甲爭標又未有着落，睇怕季後都要增兵加強吓實力。球會方面原本已經物色咗收購目標，不過請示過陣中美斯之後，球王say no冇行了。據報巴塞原本有意羅致多蒙特翼鋒馬高列奧斯，但美斯覺得呢位德國國腳成日受傷，簽嚟都係嘥藥費唔會啱巴塞用。巴塞𠵱家仲同美斯傾緊續新約，球王話唔好仲敢繼續做咩。另外，美斯嘅大婚婚期又傳有變，佢同安東莉娜嘅婚禮，唔會喺下月24日美斯生日當日進行，會稍為遲少少30號喺佢老家羅沙里奧搞。</p></body></html>
