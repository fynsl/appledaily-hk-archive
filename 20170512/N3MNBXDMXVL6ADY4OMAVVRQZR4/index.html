<html><header><meta charset="utf-8"><title>郭可盈林文龍追多個陪女</title></header><body><h1>郭可盈林文龍追多個陪女</h1><p>現年49歲的林文龍重返無綫拍劇集《不懂撒嬌的女人》人氣反彈，演「Gordon哥」的他以型佬look冧師奶，林文龍跟老婆郭可盈結婚多年，兩人育有7歲獨生女林天若，有報道指囡囡想要個妹妹，廿四孝父母決定順其自然，47歲的郭可盈不但戒夜生活，更努力調理身體趕生B。<br>有指無綫見林文龍人氣急升，本想趁機搵他拍多幾部劇，不過林文龍卻嫌拍劇時間長太困身，似乎有意抽時間跟老婆密密造人，郭可盈自從做人母後專心湊女，樂於做林文龍背後的女人，間中在社交網貼老公相放閃，羨煞旁人。<br>撰文：皓騫</p></body></html>
