<html><header><meta charset="utf-8"><title>楊思琦珍藏囡囡禮物</title></header><body><h1>楊思琦珍藏囡囡禮物</h1><p>楊思琦、麥潔文、黃淑儀和胡渭康昨日在黃大仙出席港台活動，跟街坊提早慶祝母親節。單親媽咪楊思琦今年繼續三代同堂，她表示囡囡主動要求學整手工藝做母親節禮物：「以前細個唔識，學校有主題就做，但早排見到有整花活動，佢主動話學要整畀我，收到心情唔知點形容，覺得意義重大，會搵個重要地方放好。」<br>另外，麥潔文父親早前離世，她將於本月25日在世界殯儀館為父親設靈。麥潔文心情已平復，但回家執拾時都忍不住落淚：「4月尾畫展最尾一日，工人打畀我，話爸爸氣喘入院，過兩日後佢就走。」她謂後日是母親節非父親節，未致太觸景傷情。<br>採訪：王連連<br>攝影：仇志德</p></body></html>
