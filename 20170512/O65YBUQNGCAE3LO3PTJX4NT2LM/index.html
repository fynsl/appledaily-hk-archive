<html><header><meta charset="utf-8"><title>【感謝媽】靚靚蜜桃玫瑰花　整個靚撻冧媽媽</title></header><body><h1>【感謝媽】靚靚蜜桃玫瑰花　整個靚撻冧媽媽</h1><p>還有幾天便到母親節，訂個蛋糕跟媽媽慶祝好像是很理所當然的事，但又有點行貨。自己整蛋糕嗎？又好像太臨急抱佛腳。那這次建議你可以做難度較低的撻，牛油撻皮只要把材料打成麵團便可，比做蛋糕好操作，加上用蜜桃片做的漂亮玫瑰花，高顏值好搏得一陣讚好，顯心思之餘，讓媽媽也有面子。</p><p>記者：謝翠玲<br>攝影：周芝瑩<br><br>2017果籽繼續認真知味。識買惜用。行以求知。好事多為。重修舊好。<br>緊貼果籽報道，即like： http://fb.me/AS.AppleDaily </p></body></html>
