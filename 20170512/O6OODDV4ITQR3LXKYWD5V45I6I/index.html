<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】小方撬牆腳媾沙律</title></header><body><h1>【馮仁昭四圍超】小方撬牆腳媾沙律</h1><p>方力申（左）同鄧麗欣（Stephy）分手後不愁寂寞，先後同賭王千金何超蓮、陳瀅等傳緋聞，有雜誌指小方近日又出擊，目標係《美選D.n.A》嘅張沛樂（沙律 右）。<br>小方被指比賽時已對沙律嗒糖，之後佢哋喺鍾景輝生日會重遇過電，不時相約健身、游水，由於沙律已有男友林耀聲，所以每次約會都唔見得光，而小方明知有對手仍好受落，更忍唔住口向好友大讚沙律。<br>撰文：馮仁昭</p></body></html>
