<html><header><meta charset="utf-8"><title>陳明憙遊日攞靈感</title></header><body><h1>陳明憙遊日攞靈感</h1><p>填詞人陳少琪囡囡陳明憙昨日在商台宣傳新歌，她的歌曲分黑白灰三個系列，她自爆日前生日獲父母請到大阪旅行，順便為新系列取靈感：「因為我去睇柯南嘅展覽，但媽咪唔鍾意睇，所以佢同爹哋去東京，我哋分開玩。」她表示後日母親節會飛到北京與媽咪慶祝，並打算畫畫作禮物，順道探媽咪剛收養的貓咪。<br>另外，陳明憙的新歌成為台灣劇集插曲，她還有份客串一角，她希望將來有機會到台灣發展：「首先要專注香港巿場，要做埋另外兩個系列嘅歌。」<br>採訪、攝影：王連連</p></body></html>
