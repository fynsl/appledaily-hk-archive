<html><header><meta charset="utf-8"><title>灰色套房助好好睡眠</title></header><body><h1>灰色套房助好好睡眠</h1><p>走進套房是灰色世界，灰色的牆漆配灰色的家具，予戶主好好睡眠休息。訂造家具以實用為主，包括睡床、衣櫃及窗台抽屜櫃而已，款式盡量簡單，但挑選布紋膠板造飾面，質料堅硬防花，摸上去有幼細線條的觸感。<br>套廁延續深灰佈局，洗手盆櫃枱面鋪燒面麻石，襯灰灰沉沉的水泥牆磚，原始與型格味交織一起，成為男戶主至愛。</p><p>原則另有兩間細房，因為想要擁有多功能，遂打通成一房，間隔呈特長形，同時放置鋼琴、書枱、特大衣櫃及睡床，集合演奏、上網、貯物及客房用途，五臟俱全。由於着重功能性，家具數量多，以淺色為主調，光亮開揚，消除侷促感。</p></body></html>
