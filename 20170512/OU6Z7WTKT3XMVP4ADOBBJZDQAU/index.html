<html><header><meta charset="utf-8"><title>嚴父上身愛俾女圍</title></header><body><h1>嚴父上身愛俾女圍</h1><p>陳曉東大前年與來自台灣、當時任職護士的王妤嫻結婚，現在與兩個女兒，一家四口定居北京，東東自言喜歡待在家給三個女人「圍」。問可會擔心成為「非常外父」？他說：「自己只係陪伴佢哋長大，之後嘅路佢自己揀。」但東東自言有一些硬指標一定要女兒遵守：「要學琴、跳舞，因為可以培養氣質，入唔入行冇所謂。」<br></p><p>東東否認是非常外父，但又即嚴父上身說：「我只會同佢講，個肚得三次機會，玩殘咗就以後唔使生！唔通我去問個男仔，你哋係咪真愛咩？」此外，東東還有一條家規，就是拍拖不可以帶男友回家，亦不可以去男友家過夜，他說：「如果男仔擺明唔好，會用我方法話佢知！」</p></body></html>
