<html><header><meta charset="utf-8"><title>體壇拾趣：四眼cue后晉級遇強敵</title></header><body><h1>體壇拾趣：<br>四眼cue后晉級遇強敵</h1><p>香港「四眼cue后」吳安儀（圖）喺英國普雷斯頓舉行嘅Q School桌球賽再晉級，喺次圈直落四盤擊敗67歲嘅愛爾蘭老將Dessie Sheehan，真係巾幗不讓鬚眉。安儀今日會喺第三圈對世界排名第71位嘅史威爾，呢場比賽絕對唔易打，因為呢位北愛爾蘭球手往績好厲害，2000年同2001年連續兩年打入世錦賽四強，2015年亦入到英錦賽嘅16強。</p></body></html>
