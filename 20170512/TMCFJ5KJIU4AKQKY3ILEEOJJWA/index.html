<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】歐陽巧瑩紅印乳牛</title></header><body><h1>【馮仁昭四圍超】歐陽巧瑩紅印乳牛</h1><p>歐陽巧瑩不時喺網上留言同上載圖片誘惑，曾表演倒奶、晒胸、着住吊帶衫典床，加上言語大膽，曾經一句「do u want kiss my ball？」令人無限遐想。夏日來臨，歐陽巧瑩噚日就上載咗三點式泳衣相上Ig，見佢曬到甩晒皮有紅印，留言話：「一連三日外景拍攝，曬足三日都唔滿足，放假都自己走去沙灘，朱古力tam is back。」黑色乳牛之稱非浪得虛名。<br>撰文：馮仁昭</p></body></html>
