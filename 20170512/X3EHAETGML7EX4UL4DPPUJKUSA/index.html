<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】小肥獲惠英紅帶入戲</title></header><body><h1>【馮仁昭四圍超】<br>小肥獲惠英紅帶入戲</h1><p>小肥最近忙於拍Fox新劇《心冤》，佢噚日去商台宣傳新歌，小肥表示喺劇中扮演一名吊兒郎當嘅警察，本來要增肥到好似林雪咁成二百幾磅，但增磅唔切。小肥今次有機會同影帝黃秋生同影后惠英紅合作，佢話：「學到好多嘢，戲中要指住謝君豪鬧，最初都驚，但好快被佢真性情感染。同小紅姐就有感性戲，佢眼神好快帶我入戲，拍完要幾個鐘先平復到。」<br>撰文：馮仁昭</p></body></html>
