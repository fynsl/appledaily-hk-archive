<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】天堂鳥涉誹謗惹官非</title></header><body><h1>【馮仁昭四圍超】<br>天堂鳥涉誹謗惹官非</h1><p>男子組合天堂鳥與前經理人公司合約糾紛一直未解決，近日天堂鳥再次出席活動時，曾透露將於今個月推出新歌，未知是否因此觸發糾紛。<br>噚日前經理人公司創富文化集團向傳媒發聲明，內容指準備正式入稟控告組合BOP天堂鳥成員葉灝基、歐鎮源及許俊豪之言論不實及涉嫌誹謗本公司，並列出公司近一年以來，屢次遭受到滋擾及恐嚇，已報警及交由律師處理。<br>撰文：馮仁昭</p></body></html>
