<html><header><meta charset="utf-8"><title>歐倩怡挑起讀書癮</title></header><body><h1>歐倩怡挑起讀書癮</h1><p>歐倩怡為郭晉安生下一對子女後，離開娛樂圈相夫教子。淡出娛樂圈9年的她，近日復出為奇妙電視醫學節目《身．醫．管》做主持 。曾修讀營養學的歐倩怡，日前接受本報訪問，表示今次工作可以讓她溫故知新，她說：「我諗搵我做呢個節目，都係睇中我10年前讀過營養學。拍攝嘅時候，就好似幫我溫書，而且亦有好多新嘅知識學到。」今次主持《身．醫．管》，亦勾起歐倩怡繼續升讀營養學的念頭，她已報讀營養學，將於9月開學。<br>採訪、攝影：王連連<br>服裝： AVENUE 1218 <br>化妝、髮型：Jennifer's Workshop<br>場地提供：泰斗</p></body></html>
