<html><header><meta charset="utf-8"><title>洗米嫂收母親節卡心甜</title></header><body><h1>洗米嫂收母親節卡心甜</h1><p>洗米嫂陳慧玲昨晚在時尚雜誌於澳門舉行的晚宴上獲頒慈善家獎，而出席的藝人包括有丁子高、王賢誌和何傲芝等。<br>洗米嫂接受訪問時說：「我嘅慈善事業都係剛剛起步，自己會更積極同投入去做，希望幫到多啲人。」問她忙於事業、家庭和慈善是否難分身？她說：「時間好難分配，都好忙。自己事業好投入，其餘時間都會分配晒畀小朋友，我日日都會接佢哋返學放學。」<br>問母親節如何度過時，洗米嫂表示會與家人及媽咪食飯，而她更獲女兒送上親手畫的母親節卡，令她感到十分開心。問洗米華有何表示？她說：「冇乜特別表示。」<br>採訪、攝影：江豪</p></body></html>
