<html><header><meta charset="utf-8"><title>15米長成劈嘢攤喺岸無手無腳但染紅大海</title></header><body><h1>15米長成劈嘢攤喺岸<br>無手無腳但染紅大海</h1><p>印尼塞蘭島一個偏遠海灘，竟然出現一隻15米長、數米闊的「海怪」屍體，當地居民發現牠伏屍在岸邊淺水區域，最初以為牠只是一艘擱淺的船，再細看才知道是一隻巨大生物，相信當時牠已死了3天。<br><br>37歲居民阿魯（Asrul Tuanakota）發現巨型海怪屍體後，消息火速傳播，當地居民都紛紛湧來看怪物。有人認為這隻所謂「海怪」，其實是巨型墨魚或鯨魚的部份屍體，但目前仍未能確認牠的真正身份。由於屍體太巨大，加上屍體已經開始腐爛，居民已要求當局協助清理及搬走屍體。<br><br>英國《每日郵報》</p></body></html>
