<html><header><meta charset="utf-8"><title>麥明詩輕鬆手法再薦母</title></header><body><h1>麥明詩輕鬆手法再薦母</h1><p>早前盛傳林鄭月娥找陳美齡任教育局局長，麥明詩就戲言其碩士母親亦可任此要職，不過陳美齡指教育不是講笑。昨日麥明詩到淺水灣宣傳時提起此事：「冇乜話講唔講笑，我支持佢，絕對唔係講笑，佢有呢個能力，亦應該有呢個嘗試。」</p><p>對於陳美齡拒任，麥明詩建議下一屆政府可考慮其母：「到時媽咪啱啱退休，都要搵第二啲嘢做，但要問我媽咪ready未，不過絕對唔係收到邀請，作為一個idea件事幾有新意，我只係用輕鬆手法去表達。」另外，陳美齡昨日以校友身份在跑馬地舉行講座，但沒有接受訪問。<br>採訪：張俊銘<br>攝影：陳順禎、王連連</p></body></html>
