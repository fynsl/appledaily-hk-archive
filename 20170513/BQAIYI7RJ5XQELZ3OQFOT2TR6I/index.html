<html><header><meta charset="utf-8"><title>辣媽周汶錡晒長腿揀着Moncler喱士裙</title></header><body><h1>辣媽周汶錡晒長腿<br>揀着Moncler喱士裙</h1><p>早前Kathy出席JLC積家手錶的母親節活動，身穿一條白色喱士裙，毫不吝嗇晒修長美腿。白裙剪裁優雅，層層喱士裝飾細節都相當精緻。這條喱士裙是Moncler Gamme Rouge的春夏系列，有別Moncler一向予人的運動感羽絨設計，Gamme Rouge品牌走更時尚與luxury路線，由擅於設計浪漫風晚裝的Giambattista Valli擔任設計師，所以風格都糅合了更多女人味元素。</p></body></html>
