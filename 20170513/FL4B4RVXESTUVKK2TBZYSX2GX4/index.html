<html><header><meta charset="utf-8"><title>體壇拾趣：南傑爭盃狄恩笠高帽</title></header><body><h1>體壇拾趣：<br>南傑爭盃狄恩笠高帽</h1><p>傑志對南華嘅本地足總盃決賽，聽日喺旺角場上演，而足總噚日搵咗兩軍教練同球員搞賽前記者會，跑慣江湖嘅南華教練狄恩，猛向傑志狂笠高帽，又話有機會同佢哋爭盃已有交代，仲話對年輕球員嚟講係好好經驗。不過，傑志教練朱志光同狄恩喺傑志合作過，又點會受佢呢套，仲話狄恩好狡猾㗎。傑志中場黃洋仲話，踢到季尾，身心俱疲，過去四次踢足總盃決賽，每次都好接近，相信今次唔例外。噚日開始喺足總預售決賽門票，首日賣咗500張，今日繼續喺足總預售，至於傑志對熱刺場表演賽就賣咗5,000幾張飛。</p></body></html>
