<html><header><meta charset="utf-8"><title> 資料寶藏：「狐狸」出訪強隊例腳軟 - 牽牛</title></header><body><h1> 資料寶藏：<br>「狐狸」出訪強隊例腳軟 - 牽牛</h1><p>堂堂上季英超冠軍，李城今季不復勇，延至四月才逃出降班區。「狐狸」今季作客強隊的戰績極差，撇除周六造訪第三位的曼城，之前作客其餘六隊前七分子的比賽，只曾在去年10月逼和熱刺1:1（圖）而取得一分，除對阿仙奴僅敗一球外，其餘五場敗仗淨輸兩球或以上。值得留意的是，李城兩度輸1:4及一次輸2:4，故今仗也可敲曼城勝4:1及4:2兩個波膽。文：牽牛</p></body></html>
