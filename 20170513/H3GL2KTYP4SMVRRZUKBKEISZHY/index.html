<html><header><meta charset="utf-8"><title>F Cup女星與同性伴侶分手</title></header><body><h1>F Cup女星與同性伴侶分手</h1><p>日本F Cup水着女星一之瀨文香（左）與舞台劇女優杉森茜，兩年前打破日本藝能界禁忌舉辦婚禮，可惜兩人昨日於blog公告已經分手。她們透露經過長時間討論，決定分開各自展開自己的人生，又指兩人共同生活多年來磨擦漸多，以致關係難以修補。兩人於2015年4月舉行婚禮，隨後前往註冊但不獲受理，有指一之瀨文香去年推出的自傳成為分手導火線，她們去年7月已結束同居生活。</p></body></html>
