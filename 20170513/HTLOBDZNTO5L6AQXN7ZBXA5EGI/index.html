<html><header><meta charset="utf-8"><title>體壇拾趣：對手太可愛拳后偷笑</title></header><body><h1>體壇拾趣：<br>對手太可愛拳后偷笑</h1><p>「DEF拳擊之夜15」今日下晝五點喺會展舉行，參賽拳手噚日下晝喺上環DEF拳館順利過磅。而OPBF女子超雛量級拳后後藤亞由美，喺見到佢泰國對手嘅時候，大讚對手可愛，對望時仲忍唔到笑。另外，「神奇小子」曹星如（Rex）三月攞到21連勝後一直休養，𠵱家就去咗日本旅行，DEF Promotions總監劉志遠（Jay）就話，Rex𠵱家專注做物理治療，六月就會復操；Jay話喺下周一會公佈星如未來比賽事宜，各位拳迷要留意啦！</p></body></html>
