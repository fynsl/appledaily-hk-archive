<html><header><meta charset="utf-8"><title>EXID下月首來港開騷</title></header><body><h1>EXID下月首來港開騷</h1><p>由Hani、LE、正花、率智及慧潾組成的韓國女團EXID將舉行亞洲巡迴粉絲見面會，香港是巡迴首站，成員將於下月17日在九展Star Hall舉行由美亞綜藝及本地舞台主辦的「EXID Asia Tour in Hong Kong 2017」。今次是繼Hani去年單飛來港後，出道5年的EXID首次訪港開騷，相信成員會為港迷準備特別舞台。另外，率智去年被確診甲狀腺機能亢進症，目前仍在休養。</p></body></html>
