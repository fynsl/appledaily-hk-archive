<html><header><meta charset="utf-8"><title>日暈當空</title></header><body><h1>日暈當空</h1><p>【本報訊】昨日正午時分，抬頭觀天，不難看見太陽周邊多了一個大光環（圖）。天文台解釋，這種光學現象為「日暈」，這是大氣中的冰晶反射或折射陽光後，在周邊形成的彩色光環。<br>日暈通常會呈環狀或弧狀，內含紅、橙、黃、綠、藍、靛、紫七種顏色，大氣中的冰晶通常是由卷狀雲帶來。民間有「日暈三更雨，月暈午時風」的說法，意指日暈出現後，當天夜半三更將會有雨。天文台昨日預測，昨晚大致多雲，間中有驟雨及幾陣雷暴。<br>張柏基攝</p></body></html>
