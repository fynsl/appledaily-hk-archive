<html><header><meta charset="utf-8"><title>【從前今日】新款廿美金出爐　顏色漸轉綠變紅</title></header><body><h1>【從前今日】<br>新款廿美金出爐　顏色漸轉綠變紅</h1><p>廿元美金是美國流通量第二大的鈔票，比一元紙鈔更多人使用。2003年的今日，美國財政部鑄幣及印鈔局公布發行新款20元鈔票。<br><br>舊款的背景顏色僅綠色，新款則隨不同角度會看到鈔票慢慢轉成淺桃紅和藍色。鈔票上的美國第7任總統傑克遜就大一點，亦沒有圍著頭像的圓環。<br><br>因廿元鈔票是被偽造最多的鈔票，所以新鈔新增防偽識別，背後的白宮沒有框，又加了90個細小的黃色20字樣以防止影印；在UV光線下還會看見防偽金屬線。<br><br>綜合報道</p></body></html>
