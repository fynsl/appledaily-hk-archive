<html><header><meta charset="utf-8"><title>【今日笑一笑】呢隻係乜東西　一嚇就扮死考演技</title></header><body><h1>【今日笑一笑】<br>呢隻係乜東西　一嚇就扮死考演技</h1><p>北美負鼠是在北美洲的有袋類動物，最特別的是牠在危險時會裝死昏睡時，口眼張開、舌頭凸出、肛門排出綠色液體，用惡臭驅趕掠食者。<br><br>有網民在戶外遇上牠後，牠馬上呆在當場不動，裝作死掉，無論人類說甚麼也動搖不了牠。<br>但當然騙不了人，被人抱起逗玩，但牠依然堅持，就算被搔癢，都繼續口擘擘不動。最終把牠放下後，牠才找機會逃走。<br><br>YouTube</p></body></html>
