<html><header><meta charset="utf-8"><title>郭富城踢爆謙謙着舊衫</title></header><body><h1>郭富城踢爆謙謙着舊衫</h1><p>郭富城日前到北京為10部《西遊記之女兒國》巴士進行啟動禮，同場還有羅仲謙和林志玲等。城城穿上西裝到場，羅仲謙則穿上白色踢死兔，城城大讚羅仲謙的禮服手工精細，一眼看出是貴價貨，還不停問西裝在哪裏買，之後無意踢爆謙謙的白色高級訂做服，正是他跟楊怡在英國秘婚的新郎服，謙謙難為情說：「我唔夠城城有錢呀！」<br>最新電影海報見到唐僧、八戒和沙僧途經女兒國，誤飲子母河河水，結果「搞大咗個肚」，演悟空的城城雖然不用扮大肚，但他見到謙仔要扮大肚坐不定，覺得他們很辛苦，相信城城都明白新婚太太方媛（Moka）的感受啊！<br>撰文：非非</p></body></html>
