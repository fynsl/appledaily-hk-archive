<html><header><meta charset="utf-8"><title>靚靚難實現囝囝願望</title></header><body><h1>靚靚難實現囝囝願望</h1><p>袁詠儀（靚靚）昨日在銅鑼灣出席「願望成真基金」活動，透露早前陪同一個患急性腎病的4歲內地小朋友去迪士尼玩，達成其願望。靚靚說：「我出發前同阿仔魔童講，話陪小朋友去玩，佢就話陪小朋友我先識陪，咁我就帶埋佢去。出門口我提佢記住係陪人，唔好自己玩得好癲，嗰日佢都好乖，仲幫佢攞嘢食，我見到阿仔咁樣好感恩。」<br>靚靚都希望達成魔童願望，不過魔童想見Iron man，靚靚說：「我叫佢睇吓戲先，佢覺得我哋都係拍戲，點解唔可以見佢。最近佢又話鍾意足球明星，想見美斯，又叫朋友嚟屋企，我唔想，佢哋會嚟踢波，踢爛晒啲嘢。」<br>採訪：曹家誠<br>攝影：陳俊強</p></body></html>
