<html><header><meta charset="utf-8"><title>葉童笑陳志雲多事</title></header><body><h1>葉童笑陳志雲多事</h1><p>陳志雲與葉童昨日到商台宣傳下月公演的舞台劇《雷雨對日出》，以中國現代劇作家曹禺兩部成名作，來講述其生平。葉童強調找回對演戲的一團火：「好多舞台劇演員搵唔到錢，機會又少、好刻苦，咁多年我都係打好呢份工，團火去咗邊？做舞台劇就畀番團火我。」<br>陳志雲表示自從上一次演出之後，已經愛上舞台劇，他說：「我覺得舞台劇好似人生，因為無論點樣投入都要保持一啲清醒。」二人再度合作，至今仍甚有默契，不過口直心快的葉童笑指志雲很「多事」，她說：「可能佢做慣高層，會一眼關七，提我哋要夾音樂、夾佈景，好多我都冇留意。」<br>採訪、攝影：盧妹</p></body></html>
