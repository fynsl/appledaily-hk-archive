<html><header><meta charset="utf-8"><title>陳爽大仔爭寵扭計</title></header><body><h1>陳爽大仔爭寵扭計</h1><p>陳爽和李蕙敏昨日在柴灣為ViuTV節目《晚吹：總有一件喺左近》擔任嘉賓，陳爽大談請陪月經驗：「聽朋友講有啲會打斧頭、扮有經驗，甚至有啲會刻意博炒，自己好好彩，請到個好好嘅陪月，生兩個小朋友都係搵佢幫手。」 陳爽的大仔兩歲半，細女三個月大：「有時大仔都幾扭計，成日爭寵， 所以唯有將佢哋分段時間照顧，畀大仔嘅時間仲要多啲。」</p><p>李蕙敏則分享旅伴經驗，表示以前好少跟男友去旅行：「因為唔公開得，就算係去都分開喺當地會合，而且成個旅程都提心吊膽，加上我有個原則，拍拖唔超過九個月唔會畀人知，費事俾人話覺得我成日換畫。」<br>採訪、攝影：曹家誠</p></body></html>
