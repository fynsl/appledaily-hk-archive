<html><header><meta charset="utf-8"><title>【未婚產子】囝囝生父係寧波車</title></header><body><h1>【未婚產子】囝囝生父係寧波車</h1><p>關淑怡3月在愉景灣酒店與職員爭執，當時其15歲兒子關浚賢亦同住該酒店，母子感情要好。01年Shirley被發現懷孕，其後往加拿大產子，一直有傳曾志偉是生父，及至05年她承認未婚產子。<br>Shirley大前年突然在私人Ig賬戶透露兒子生父英文名，始揭發是不丹寧波車，又指他對兒子一直不聞不問。Shirley曾在Ig分享寧波車八世的舊照，懷念過往一段情︰「他，原來依然是我認識中最好的，與他的那些年，是我最好眠。」</p></body></html>
