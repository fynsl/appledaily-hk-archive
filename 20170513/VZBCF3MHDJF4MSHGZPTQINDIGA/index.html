<html><header><meta charset="utf-8"><title>體訊速遞：（高爾夫球）沙治奧加西亞一桿入洞</title></header><body><h1>體訊速遞：<br>（高爾夫球）沙治奧加西亞一桿入洞</h1><p>西班牙高球手沙治奧加西亞（Sergio Garcia、圖）自上月贏得美國大師賽後休戰一個月，終在周四球員錦標賽復出，雖然首日只造出高一桿的73並列66位，但卻在第17洞以一桿入洞，擊落「老鷹」！美國球手麥基特（William McGirt）與加拿大曉士（Mackenzie Hughes）則暫以低標五桿的67領先。綜合外電（美國）</p></body></html>
