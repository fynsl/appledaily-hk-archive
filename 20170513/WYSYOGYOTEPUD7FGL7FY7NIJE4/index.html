<html><header><meta charset="utf-8"><title>中銀監就整治亂象向業界摸底</title></header><body><h1>中銀監就整治亂象向業界摸底</h1><p>【本報訊】外媒引述消息，指中國銀監會正就整治金融亂象，向業界摸底調研，以防範新型業務風險。<br>路透引述消息人士，指該項特急專項調研通知，內容直指防範新型業務風險，目標包括利用同業存單等中短期同業負債、對接中長期債券投資、委外業務等。同時亦包括防止銀行信貸資金違規、利用資金管制計劃繞道投資股市、「蘿蔔章」、關連貸款等，要求銀行提出建議。<br>該報道指中銀監並無說明調研目的，但監管理念與早前行動一致。中銀監主席郭樹清曾明確指，堅決整治金融亂象及不規範行為。</p></body></html>
