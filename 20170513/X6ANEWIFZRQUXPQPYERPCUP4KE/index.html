<html><header><meta charset="utf-8"><title>Miley拍MV向廉安示愛</title></header><body><h1>Miley拍MV向廉安示愛</h1><p>美國歌手Miley Cyrus昔日行為瘋狂，不過自從他和前未婚夫澳洲男星廉安咸斯禾夫（Liam Hemsworth）復合後，生活回復正常及低調，更傳出二人好事近。Miley昨日推出新歌《Malibu》MV，首歌擺明向廉安示愛，描寫兩人重新墮入愛河。Miley於MV中回歸清純形象，於沙灘、草地上跑來跑去，大騷其純情少女心；加上她在MV中戴上廉安之前向她求婚的訂婚鑽戒，似乎嫁期將近。</p></body></html>
