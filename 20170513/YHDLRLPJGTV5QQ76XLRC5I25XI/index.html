<html><header><meta charset="utf-8"><title>Maisie接《變種特攻》外傳</title></header><body><h1>Maisie接《變種特攻》外傳</h1><p>《變種特攻》（X-Men）系列將會開拍外傳《New Mutants》，找來《思．裂》（Split）上位女星Anya Taylor-Joy及《權力遊戲》（Game of Thrones）Maisie Williams（圖）加盟，扮演年輕變種人。電影會由Josh Boone執導，準備於7月初開始拍攝。Maisie會扮演來自蘇格蘭的Wolfsbane，由於其宗教背景，令她對於可以變成狼人感到困擾。Anya會扮演Magik，擁有魔法及瞬間轉移能力。</p></body></html>
