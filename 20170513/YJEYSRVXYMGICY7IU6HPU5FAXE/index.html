<html><header><meta charset="utf-8"><title>單親媽媽感安慰阿Yu聽囡囡示愛</title></header><body><h1>單親媽媽感安慰<br>阿Yu聽囡囡示愛</h1><p>【母親節系列之母愛偉大】單親媽咪趙頌茹（阿Yu）和楊思琦活得精采，尤其兩位媽咪的囡囡十分乖巧，令二人大感安慰。阿Yu日前帶同4歲細女愛希到大埔有機農場享受田園樂，順道提早慶祝母親節。<br>阿Yu大讚兩個女乖巧，又大爆愛希是小吃貨，她說：「佢乜都會要求、乜都要食，好古靈精怪，有時又會同我講『我真係好鍾意你』，好搞笑。」談到母親節，阿Yu坦言：「其實佢哋每朝喺我床邊叫我媽咪，已經好開心，真係日日都可以係母親節。」阿Yu表示當上媽咪後，母親節感覺特別不一樣，她最想抽多點時間陪伴媽咪。<br>採訪：盧妹、馬建華、魯吉</p></body></html>
