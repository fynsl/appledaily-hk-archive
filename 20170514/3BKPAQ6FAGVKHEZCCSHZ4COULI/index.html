<html><header><meta charset="utf-8"><title>體壇拾趣：港欖亞錦賽連負日本</title></header><body><h1>體壇拾趣：<br>港欖亞錦賽連負日本</h1><p>亞欖賽2017噚日喺港會上演，香港（右）以0:16輸畀衞冕嘅亞洲一哥日本，兩戰兩敗。港隊上半場只係落後0:3，不過下半場俾對手東加裔嘅Amanaki Lotoahea兩次達陣得手，最終輸0:16；日本隊四戰全勝得冠軍。今次亞錦賽有香港、日本同南韓參賽，三隊由四月尾開始打主客雙循環賽事。港隊上星期作客日本以17:29輸波，兩星期後（5月27號）港隊會飛去忠清南道作客對南韓，兩隊六月三號再喺香港鬥多場。</p></body></html>
