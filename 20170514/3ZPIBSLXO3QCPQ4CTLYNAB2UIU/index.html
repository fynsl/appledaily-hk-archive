<html><header><meta charset="utf-8"><title>鄺文珣Juicy Couture長裙收肚甜美有女人味</title></header><body><h1>鄺文珣Juicy Couture長裙收肚<br>甜美有女人味</h1><p>42歲的鄺文珣雖然已經是兩子之母，而且正在懷第三胎，但她無論皮膚與身形都保養得宜，而且偏愛穿有助減齡的粉紅服飾，難怪睇落仍然似足20幾歲少女，絕對是一位凍齡美女。<br> <br>日前，鄺文珣與老公應德榮手拖手現身中環出席「時尚婆婆」Iris Apfel活動，正在陀B的她身穿了一襲來自Juicy Couture的長裙，粉色調浪漫得來甚有夏天氣息，甜美與女人味並重，鬆身設計亦令她成功遮肚，看起來仍然纖瘦，只是側面才見肚。鄺文珣簡單搭配Qeelin手鍊及介指，與造型配搭得宜，低調地增添時尚貴氣。</p></body></html>
