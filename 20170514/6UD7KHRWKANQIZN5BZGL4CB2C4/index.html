<html><header><meta charset="utf-8"><title>【從前今日】石油渣變潤膚神物凡士林註冊面世逾一世紀</title></header><body><h1>【從前今日】石油渣變潤膚神物<br>凡士林註冊面世逾一世紀</h1><p>英國科學家羅伯特切斯堡1859年 發明凡士林，到1878年的今日才註冊商標，正式發售。<br><br>羅伯特切斯堡當年在美國賓夕凡尼亞州的油田，發現油礦鑽頭上，有一層很厚的油脂，工人會塗抹潤膚。 他帶了一些油脂回家測試，提煉出好像果醬的膠狀物質，命名為Vaseline。由於它價錢便宜、用途廣，推出至今已經遍佈全球90多個國家及地區，甚至被人發掘它越來越多新用途。<br><br>綜合報道</p></body></html>
