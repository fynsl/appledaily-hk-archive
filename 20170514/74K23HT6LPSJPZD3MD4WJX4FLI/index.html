<html><header><meta charset="utf-8"><title>李蘊為囡囡痛都值得</title></header><body><h1>李蘊為囡囡痛都值得</h1><p>李蘊去年誕下女兒羅紫晞，一家三口在廣州生活，她昨日接受電話訪問：「特別開心，特別有意義，雖然囡囡仲細，未識講母親節快樂，希望佢下年可以同我講呢句說話，我可以同佢過好開心，媽咪又嚟咗廣州，可以三代同堂，以前未試過。」<br>囡囡後日1歲生日，李蘊說：「由初頭生佢一嚿嘢，變咗佢係識行路嘅小朋友，睇住佢每個成長階段好開心同感動，做媽媽後覺得媽咪好偉大。見BB食母乳，佢好滿足同健康，希望可以keep住餵。以為好簡單唔使消毒器皿，其實我經歷咗幾次乳腺炎，會發燒同痛幾日，但呢種辛苦值得，我係唔會卻步。」<br>採訪：陳杰</p></body></html>
