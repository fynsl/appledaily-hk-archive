<html><header><meta charset="utf-8"><title>體壇拾趣：蘇炳添抗日飛人封王</title></header><body><h1>體壇拾趣：<br>蘇炳添抗日飛人封王</h1><p>上周六喺中國舉行嘅上海田徑鑽石聯賽，原本計劃出戰男子100米嘅美國飛人基寧因傷退賽，而東道主選手蘇炳添就以今年最佳成績10秒09贏得冠軍！雖然日本今次派出三位選手出賽，可惜劍橋飛鳥同混血兒辛尼布朗分列第四、五；而桐生祥秀更因為起步時搶跑而被賽會取消資格，佢喺賽後話：「好遺憾今日唔可以完成比賽，希望遲啲喺世錦賽可以同蘇炳添再決高下。」而蘇炳添就話只想專注交出好表現。</p></body></html>
