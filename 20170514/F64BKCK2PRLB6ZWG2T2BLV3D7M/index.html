<html><header><meta charset="utf-8"><title>雙城記　藍月贏得險</title></header><body><h1>雙城記　藍月贏得險</h1><p>上周六英超早場，力保前四的曼城，雖然有前鋒阿古路傷癒，不過領隊哥迪奧拿仍以巴西新星加比爾捷西斯任正選，主場迎戰風流波李斯特城。曼城先由大衛施華29分鐘先開紀錄，七分鐘後利萊辛尼博得12碼，加比爾主射建功，取得第五個英超入球。李城上半場靠日本前鋒岡崎慎司美妙「窩利」破蛋，追成1:2，下半場馬列斯主射12碼雖然射入，但犯上兩次觸球條例，故入球作廢；大難不死的曼城以2:1勝出，全取三分下，壓過周日才有比賽的利物浦，以72分升上第三位。</p></body></html>
