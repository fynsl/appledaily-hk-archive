<html><header><meta charset="utf-8"><title>【一周必看】撳錯數字點算好？iPhone計數機原來有呢招</title></header><body><h1>【一周必看】<br>撳錯數字點算好？iPhone計數機原來有呢招</h1><p>不少果迷使用iPhone計算機時，都遇過同一問題－－因沒有「backspace」鍵，一旦輸入錯誤，便要按「C」或「AC」清除所有數值重頭再來。不過，其實iPhone計算機是設有「backspace」功能，只要在計算機上方的數值顯示位置，只要向左或向右推，就可以清除最後輸入的個位數。<br><br>美國廣播公司／BuzzFeed </p></body></html>
