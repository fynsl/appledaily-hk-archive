<html><header><meta charset="utf-8"><title>胡子彤母子重現童年合照</title></header><body><h1>胡子彤母子重現童年合照</h1><p>應屆金像獎最佳新演員得主胡子彤，與同門師兄弟朱鑑然和吳肇軒，自拍唱歌片向媽媽表心意，三人輪流唱出《真的愛妳》，原意溫馨感人，但最終拍成一齣爆笑片。<br>胡子彤全家總動員出動，一齊重現胡子彤和媽咪騎旋轉木馬的童年照2017版。胡媽媽超級入戲兼七情上面，與子彤互抱，一家人在旁邊拉起布幕，將住所變成臨時影樓，胡子彤說：「我開始懷疑阿媽好戲過我！」吳肇軒媽咪雖未有出鏡，但他對着貌似媽咪的公仔唱歌，越唱越興奮，佢話：「平日喺媽咪面前都係咁樣，多謝媽媽包容我嘅瘋狂。」朱鑑然情深款款多謝媽媽支持，永遠是自己最強粉絲。<br>採訪：葉綠悠</p></body></html>
