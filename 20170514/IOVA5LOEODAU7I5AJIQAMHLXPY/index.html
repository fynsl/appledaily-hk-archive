<html><header><meta charset="utf-8"><title>Sam Kim撇甩老闆遊港</title></header><body><h1>Sam Kim撇甩老闆遊港</h1><p>人氣韓劇《鬼怪》男星孔劉早前在港開見面會，更特別邀請選秀節目出身的鄭承煥、權珍雅及Sam Kim擔任嘉賓表演。三人日前與柳熙烈抽空接受本報訪問。他們表示於見面會前有四圍觀光，不過就撇甩老闆，而柳熙烈亦大方表示不會刻意看管藝人不讓外出。對於憑演唱《鬼怪》OST而上位，Sam Kim感到很意外及神奇，並感謝觀眾的喜愛。<br>採訪：文凱靈<br>攝影：仇志德</p></body></html>
