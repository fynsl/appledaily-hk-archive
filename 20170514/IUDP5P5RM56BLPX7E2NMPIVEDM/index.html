<html><header><meta charset="utf-8"><title>F1西班牙站黑帝排位賽一圈奪桿位</title></header><body><h1>F1西班牙站<br>黑帝排位賽一圈奪桿位</h1><p>上周六舉行的F1西班牙站排位賽，「黑帝」咸姆頓在Q3造出最快圈速1分19秒149，以0.051秒力壓法拉利車手維特爾排頭位出戰正賽，其平治隊友保達斯則排第三。（now670台今日7:00pm直播正賽）</p><p>法拉利車手維特爾在Q1出現驚險一幕，他在甫開賽便收到車隊指令，指其戰車出現故障並要求他盡快停車，幸好最後虛驚一場，他亦能繼續出戰排位賽。而平治的咸姆頓在Q1及Q2都只跑一圈便造出最佳成績，而他在Q3亦延續勇態，第一圈便造出1分19秒149的最快圈速，職業生涯第64次排頭位出戰正賽。</p></body></html>
