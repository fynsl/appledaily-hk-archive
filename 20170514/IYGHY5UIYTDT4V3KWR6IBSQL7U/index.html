<html><header><meta charset="utf-8"><title>洗米仔拒見 Mandy Lieu</title></header><body><h1>洗米仔拒見 Mandy Lieu</h1><p>澳門賭業猛人周焯華（洗米華）兒子周柏豪（右）英國學成歸來後，去年搞體育競賽App WOW Sports，最近又搞拍賣新App Oction。</p><p>日前周柏豪接受周刊訪問時提到家事：「係有理會過，但家陣忙緊搞自己檔嘢，就冇乜時間理，相信老竇搞得掂。」柏豪表示與繼母洗米嫂陳慧玲（左）會傾心事，至於Mandy Lieu他就沒見過面，再補多句「我諗應該唔會見到佢啩。」<br>撰文：鍾國仁</p></body></html>
