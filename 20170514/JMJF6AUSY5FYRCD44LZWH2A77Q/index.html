<html><header><meta charset="utf-8"><title>大島優子晒巨乳疑飛釘</title></header><body><h1>大島優子晒巨乳疑飛釘</h1><p>日本組合AKB48舊將大島優子離隊專注演戲發展，早前有份演出人氣劇《東京白日夢女》外，又飛到塞班島為雜誌《DIVER》拍攝封面。</p><p>大島優子於大前日公開她到塞班島取景時的拍攝花絮，只見她坐船出海，在陽光及一望無際的海洋襯托下顯得十分寫意。着住白色長袖游泳衣的優子亦掩飾不到其逼爆上圍，獲網民激讚身材驕人，不過她的緊身泳衣下有網民就發現她疑似飛釘，網民更議論紛紛，優子見網民踴躍留言，即親自回應表示自己沒有飛釘。<br>撰文：施洛冰</p></body></html>
