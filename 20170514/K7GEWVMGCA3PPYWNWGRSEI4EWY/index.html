<html><header><meta charset="utf-8"><title>體壇拾趣：方駿宇戰中國GT梗頸四</title></header><body><h1>體壇拾趣：<br>方駿宇戰中國GT梗頸四</h1><p>香港「車神」之一嘅方駿宇（Adderly），今季決定跑足全季中國超級跑車錦標賽，隊友係來自泰國嘅華迪康。佢哋噚日就完成咗第一站北京站金港汽車公園進行嘅賽事，成績都唔錯。</p><p>喺星期五嘅Round 1佢哋成功上頒獎台，得到第三；噚日嘅Round 2佢哋排位賽造出第二快時間，喺第一排起步，最終就得到第四。嚟緊第二站會喺七月先進行，地點係內蒙古嘅鄂爾多斯國際賽車場。</p></body></html>
