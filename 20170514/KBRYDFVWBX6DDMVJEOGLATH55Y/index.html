<html><header><meta charset="utf-8"><title>岑潔儀凡事先諗仔</title></header><body><h1>岑潔儀凡事先諗仔</h1><p>岑潔儀（Zoey）跟馬來西亞富商婚後育有一子，兒子現年兩歲，Zoey說：「老公話今年母親節畀驚喜我，因為前兩年都係留喺屋企，佢煮飯畀我食。每個母親嘅心願就係全家平平安安，BB健康成長。」Zoey自言成為母親後，凡事都先為孩子着想，之後才想家庭及自己：「所以每年嘅生日願望、聖誕願望、新年願望，都係家人平安，BB健康成長。」</p><p>問到有否計劃再生小朋友，Zoey直認現正食中藥調理身體，計劃明年再生，她說：「不過因為照顧小朋友太忙，可能忽略咗自己嘅健康，而我嘅小朋友比較活躍，經常要帶佢出去放電。」<br>採訪：張俊銘</p></body></html>
