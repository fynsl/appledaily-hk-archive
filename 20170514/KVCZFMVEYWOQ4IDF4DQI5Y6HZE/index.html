<html><header><meta charset="utf-8"><title>哈七入讀演藝學校 </title></header><body><h1>哈七入讀演藝學校 </h1><p>英國萬人迷碧咸（David Beckham）與太太Victoria一直悉心照顧四名子女，只得5歲的細女哈七（Harper Seven）已經學過騎馬與跳芭蕾舞，有報道指Victoria已在倫敦著名的意大利肯迪演藝學院為囡囡報讀課程，似乎有意鋪路讓囡囡入行。報道指哈七於學院學習唱歌同跳舞，課程費用102英鎊（約1,024港元）一小時。據知情人士透露，哈七很喜歡這個課程，亦很有潛質。</p></body></html>
