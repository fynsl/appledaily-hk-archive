<html><header><meta charset="utf-8"><title>西營盤新樓擬年底推售</title></header><body><h1>西營盤新樓擬年底推售</h1><p>港島西區一手新供應有鄰近港鐵西營盤站、座落西源里的Artisan House，由新世界發展為1幢30層高商住大廈，約250伙，提供開放式至兩房戶型，預計今年第四季推出發售。<br>不遠處的忠正街6至22號項目，由恒地及培新合作發展，今年2月獲批興建1幢28層高商住大廈，提供240伙。<br>另1個部署今年內登場的項目，為九龍建業旗下的薄扶林道45至65號，由2幢29層高商住大廈組成，提供逾300伙，主打一至兩房戶型。</p></body></html>
