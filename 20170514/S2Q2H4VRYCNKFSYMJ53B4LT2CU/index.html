<html><header><meta charset="utf-8"><title>梁詠琪提早拆母親節禮物IG騷Tod's新手袋</title></header><body><h1>梁詠琪提早拆母親節禮物<br>IG騷Tod's新手袋</h1><p>今日是母親節，唔知大家又準備咗乜母親節禮物呢？<br> <br>雖然唔知囡囡Sofia星期日會點同媽咪梁詠琪(Gigi)過節，不過Gigi未到星期日就已經有禮物拆，率先收到意國品牌Tod's送上手袋，仲忍唔住同大家開心share，兼hashtah埋#媽媽真偉大。<br> <br>Gigi在ig騷出的手袋屬Tod's的Double T手袋，設計簡約大方，容易配襯不同造型，最重要是容量特大夠方便，啱晒要帶住囡囡的Gigi。</p></body></html>
