<html><header><meta charset="utf-8"><title>【關仁隱事】情聖追大眼　阿媽緊張</title></header><body><h1>【關仁隱事】<br>情聖追大眼　阿媽緊張</h1><p>「情聖」女友多，但靚唔靚女真係情人眼裏出西施啦。其實情聖20幾年前曾經力追樣靚身材正嘅「大眼」，當年大眼啱啱出道，追求佢嘅裙下之臣都好多，連「白頭佬」都係追求者之一。<br>當年情聖追大眼追到出晒面，佢人前人後都向大眼大獻殷勤，除咗身邊朋友個個都知道之外，連情聖媽咪都收到風。有次情聖媽咪仲專登入公仔箱嘅錄影廠，「裝」吓呢個搞到自己個仔神魂顛倒嘅大眼，究竟真人係點樣。不過大眼對情聖始終冇feel，令情聖慘食檸檬。<br>撰文：關仁</p></body></html>
