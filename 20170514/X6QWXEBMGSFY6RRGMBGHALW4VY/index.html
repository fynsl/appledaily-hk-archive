<html><header><meta charset="utf-8"><title>「20」=英超冠軍DC入波數字有玄機</title></header><body><h1>「20」=英超冠軍<br>DC入波數字有玄機</h1><p>效力車路士三季，有兩季入球達20+，迪亞高哥斯達（DC）始終是令車迷又愛又仇的前鋒，生於巴西入籍西班牙，DC擁有頂尖的身材而且上乘的射術及控球技巧，14年由馬體會轉投車仔，首季已贏得英超冠軍。不過個性陰濕，喜歡插水及抽水，單單今季已累積9面黃牌，絕對是一個高數字。而且DC也令球會覺得「養唔熟」，經常要求高薪續約，又往往傳出轉會要求，今年1月就不時抱怨倫敦又濕又冷天氣，盛傳想重返馬體會，今季尾將轉投中超天津權健新聞，又鬧得熱哄哄，今夏又可以看到DC大跳草裙舞。</p></body></html>
