<html><header><meta charset="utf-8"><title>體壇拾趣：吳安儀絕地反勝晉級</title></header><body><h1>體壇拾趣：<br>吳安儀絕地反勝晉級</h1><p>「四眼cue后」吳安儀再次上演絕地反擊！佢喺英國普雷斯頓舉行嘅Q School桌球賽第三圈中，以4:3反勝北愛爾蘭球手Joe Swail，出線32強。吳安儀雖然首局「起迫」打出63度先攞一局，但Joe Swail呢位兩次打入世錦賽四強嘅球手連贏三局，七局四勝制下叫糊。安儀喺1:3嘅出局邊緣沉着應戰，一局一局慢慢追番，最終後來居上以4:3晉級。第四圈賽事尚餘32位球手，吳安儀將會對23歲嘅中國球手馬廷鵬。</p></body></html>
