<html><header><meta charset="utf-8"><title>碩克拍拖谷《沙灘拯救隊》 </title></header><body><h1>碩克拍拖谷《沙灘拯救隊》 </h1><p>美國型男碩克艾佛朗（Zac Efron）與索女Alexandra Daddario傳合作全新電影版《沙灘拯救隊》（Baywatch）撻着，兩人奉旨出雙入對宣傳，前日他們聯同「The Rock」狄維莊遜（Dwayne Johnson）等演員現身邁阿密海灘的首映禮。兩人分開進場，碩克孖住舊版男星大衛夏素荷夫（David Hasselhoff），直至拍大合照才返回Alexandra身邊。</p></body></html>
