<html><header><meta charset="utf-8"><title>出軌男女街頭互毆</title></header><body><h1>出軌男女街頭互毆</h1><p>【本報訊】一對各有家室的男女疑感情問題在旺角大打出手，最終兩敗俱傷，經送院治理後再被帶署調查。<br>現場為油麻地彌敦道，據了解涉案的43歲姓陳男子與41歲姓陳女子均已婚，但仍發展出情侶關係。昨凌晨4時許，兩人因感情事發生爭執，陳女被打至頭破血流，警方接報到場，其男友亦報稱手部及胸口被人咬傷，經送院敷治後，警方以涉嫌公眾地方打架拘捕二人，帶往警署調查。記者採訪拍攝期間，一度有10多名大漢走近干涉，其後被警方勸開。<br>■記者黃江奇</p></body></html>
