<html><header><meta charset="utf-8"><title>楊婉儀稱新校冇違規</title></header><body><h1>楊婉儀稱新校冇違規</h1><p>楊婉儀和老公王帥勳營辦的教育中心及幼稚園Golden Gate，今年2月，遭幼稚園合夥人入稟向幼稚園追債187萬元。近日有《蘋果》讀者爆料指幼稚園在新年後已結業，但門外貼上學校假期。<br>昨日在數碼港出席活動的楊婉儀，直認幼稚園已於數月前結業，她說：「嚟緊我哋會同美國NASA太空總署合作，喺今年2月已經着手搞新幼稚園，又或可稱呼做教育機構『STEAM』。」月前曾有報道指「STEAM」疑未註冊營運，楊婉儀說：「教育局已經嚟過學校，我哋冇違規。」而舊幼稚園錢債糾紛，她表示已交由律師處理。<br>採訪：卓寶花<br>攝影：陳慧安</p></body></html>
