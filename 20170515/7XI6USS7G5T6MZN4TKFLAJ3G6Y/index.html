<html><header><meta charset="utf-8"><title>保羅麥卡尼演《魔盜王5》</title></header><body><h1>保羅麥卡尼演《魔盜王5》</h1><p>荷李活男星尊尼狄普（Johnny Depp）主演《魔盜王》第5集《加勒比海盜：惡靈啟航》 （Pirates of the Caribbean：Dead Men Tell No Tales）即將上映，前披頭四（The Beatles）成員保羅麥卡尼（Paul McCartney）昨公開海報，落實會演出一角。保羅於片中留長鬍鬚又手執幾張啤牌，飾演「積克船長」尊尼狄普的叔叔，但只客串現身。</p></body></html>
