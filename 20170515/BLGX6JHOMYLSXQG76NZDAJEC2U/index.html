<html><header><meta charset="utf-8"><title>求驗客手記︰艾拉餵獅子飲奶話好驚</title></header><body><h1>求驗客手記︰<br>艾拉餵獅子飲奶話好驚</h1><p>講開曼聯，曾經效力紅魔、現效力馬賽嘅法國後衞艾拉，近年喺社交網高度活躍，除咗不時會擺啲自拍上網之外，又會將自己嘅跳舞或者唱歌片段上載，好鬼有娛樂性。日前艾拉又有新搞作，佢將自己餵一隻幼獅飲奶嘅片段放上instagram，仲寫住：「大家晚安，小心睇住我餵完奶之後點樣起番身，我好驚呀！」跟住又話：「我好鍾意呢個遊戲，我仲同獅子講，『你飲完之後到我飲』。」</p></body></html>
