<html><header><meta charset="utf-8"><title>2個月大男嬰掃風後昏迷送院亡</title></header><body><h1>2個月大男嬰<br>掃風後昏迷送院亡</h1><p>【本報訊】牛頭角彩德邨彩仁樓一單位，一名年僅2個月大姓吳男嬰，昨日早上9時許，被26歲姓杜母親發現昏迷床上，母親大驚報警求助，救護員到場將男嬰送院，惟經搶救後證實不治。母親抱同年約2歲男嬰到院了解事件，驚聞愛兒噩耗，傷心痛哭。<br><br>據悉，男嬰與母親同床睡，凌晨3時許曾嘔吐，母親曾為他「掃風」，稍後無異樣繼續睡覺，惟至今晨9時許，男嬰始被發現昏迷不醒。</p></body></html>
