<html><header><meta charset="utf-8"><title>中環在線：四叔愛將各出奇謀 - 李華華</title></header><body><h1>中環在線：四叔愛將各出奇謀 - 李華華</h1><p>噚日母親節，恒地（012）兩大「樓神」韓家輝同林達民冇偷懶，各出奇謀sell盤，一個送花，一個搵老外model扮學生影相，老闆「四叔」李兆基應該好滿意。<br>其中營業二部韓家輝因為sell商廈長沙灣創匯國際中心，冇參觀人士，冇乜人氣，所以就擺出鮮花陣搶影相位，又即場向傳媒大派幾款唔同顏色嘅康乃馨，叫大家送畀母親表達心意，相當應節。<br>營業一部林達民就繼續為西營盤新盤造勢，佢冇鮮花攻勢，請嚟一男一女外籍model扮大學生，想話個盤喺正靚校網。兩名model身材高䠷，足足高過林達民半個頭，夠晒搶眼。</p></body></html>
