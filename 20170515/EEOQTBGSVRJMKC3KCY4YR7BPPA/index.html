<html><header><meta charset="utf-8"><title>大肚都要靚　胡杏兒跌膊花裙look宣佈有喜</title></header><body><h1>大肚都要靚　胡杏兒跌膊花裙look宣佈有喜</h1><p>胡杏兒在昨日母親節宣佈有喜，於instagram放上照片同大家分享好消息。<br><br>正在馬爾代夫同老公李乘德度假的杏兒放上在海灘拍攝的baby bump靚相，看到她雙手輕掩微隆的大肚，但手臂依然好纖幼。杏兒特別選穿了一件鬆身的連身裙，但大住肚都仍然要騷下香肩，單邊跌膊着法配合一朵鮮花作頭飾營造度假風。杏兒身上的花裙是美國名牌Mara Hoffman的新一季出品，品牌的設計主打七彩繽紛的印花，有不少明星捧場客如美國女星Blake Lively、Rihanna與劉嘉玲。</p></body></html>
