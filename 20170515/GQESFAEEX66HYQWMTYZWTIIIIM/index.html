<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】呂慧儀詐型老公冇表示</title></header><body><h1>【馮仁昭四圍超】<br>呂慧儀詐型老公冇表示</h1><p>呂慧儀前晚一家三口食飯慶祝母親節，噚日朝早就同媽媽飲茶，返到屋企收到兩歲半囝囝黃柏翹（蟹籽）送嘅花，囝囝又唱歌冧媽咪佢。呂慧儀噚日喺西寶城出席活動時話：「成首歌都係唱媽媽兩個字有啲悶，期望第日佢畀啲嘢我睇吓。」佢仲問蟹籽點解得花冇禮物。<br>至於老公黃文廸，呂慧儀撒嬌：「今晚返去要同老公反映，起碼要心形牛扒先得。」<br>撰文：馮仁昭</p></body></html>
