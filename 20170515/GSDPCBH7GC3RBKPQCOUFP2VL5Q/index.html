<html><header><meta charset="utf-8"><title>江若琳幫男友搵生意</title></header><body><h1>江若琳幫男友搵生意</h1><p>江若琳日前宣佈與「九舖生煎王」蕭潤邦（Oscar）拍拖，日前下午3時多，江若琳被影到去男友於大埔的新店幫手，其間Oscar不時輕摸女友頭髮傳情，羨煞旁人。江若琳逗留數小時後，便與Oscar拖手離開，與一男一女駕車去一間學校送外賣。<br>事後江若琳在電話中表示：「其實我冇乜貢獻，我經理人住大埔，好多朋友住嗰頭，佢哋都話想試，我只識食唔識幫手。」問到Oscar是否去學校送外賣？江若琳說：「嗰間學校係我經理人母校，老師想試，佢哋食完咪一齊送過去。」Oscar則回覆：「佢（江若琳）同班friend嚟食嘢咋。」<br>採訪、攝影：梁繼光、黃曉程</p></body></html>
