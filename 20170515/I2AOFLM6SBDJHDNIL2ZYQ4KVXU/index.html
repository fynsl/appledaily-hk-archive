<html><header><meta charset="utf-8"><title>《同囚》揭虐犯收提醒信</title></header><body><h1>《同囚》揭虐犯收提醒信</h1><p>游學修、關楚耀與趙永洪主演的三級電影《同囚》，由黃國權執導及梁鴻華監製，該片上映10天截至前日票房約122萬，由於《同囚》每日僅上映幾場，有此成績已算不俗，近日更因口碑佳，戲院亦開始增加排片。<br>該片借沙咀勞教中心內的監獄官對年輕囚犯嚴厲操練，更虐待他們來宣洩，從而反思懲教的真正意義。據悉導演事前找過多位於該中心的囚犯取材，但影片最後放棄了「真人真事改編」字眼。據悉片方收到懲教署「提醒信」，最後決定刪除，監製梁鴻華日前受訪說：「懲教署冇畀任何壓力，只係善意提醒，如果講到『真人真事』會牽涉到某啲人嘅屋企人，唔係想傷害任何人。」<br>採訪：鍾國仁</p></body></html>
