<html><header><meta charset="utf-8"><title>再見老虎</title></header><body><h1>再見老虎</h1><p>今季英超護級形勢大定，已決出第三支降班球隊。周日，英超兩支護級分子交鋒，水晶宮主場迎戰侯城。「老虎」為保英超席位，今場基本上是非勝不可，但開賽不足三分鐘，便因守將蘭奴捷亞犯錯送禮，讓韋費特沙夏先開紀錄；加上賓迪基在34分鐘頭槌建功，以及米利禾積域與雲安荷特完場前各入一球，終以4:0大破對手。水晶宮全取三分後確定成功留級，相反侯城37戰僅得34分，來季要陪同米杜士堡及新特蘭降班至英冠角逐。 </p></body></html>
