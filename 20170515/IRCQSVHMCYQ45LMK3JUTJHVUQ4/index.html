<html><header><meta charset="utf-8"><title>體壇拾趣︰安儀僅敗32強畢業</title></header><body><h1>體壇拾趣︰<br>安儀僅敗32強畢業</h1><p>「四眼cue后」吳安儀上周六喺英國普雷斯頓舉行嘅Q School桌球賽32強止步，佢以3:4輸畀中國球手馬廷鵬，連續兩年喺第四圈出局。在上一圈比賽連追三局反勝史威爾晉級嘅安儀，今場先失一局下曾反超前馬廷鵬，仲領先至3:1，不過馬廷鵬兩度「起Break」過50度，連贏三局反勝，安儀最終以3:4落敗，未能再下一城。完成首站比賽後，稍後將喺同一地點進行第二站賽事，安儀如可以打入四強或者取得前列成績，仲有機會打入職業賽。安儀，加油！</p></body></html>
