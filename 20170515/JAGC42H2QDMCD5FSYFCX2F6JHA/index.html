<html><header><meta charset="utf-8"><title>【從前今日】8千萬美金創拍賣神話　邊幅名畫咁巴閉？</title></header><body><h1>【從前今日】<br>8千萬美金創拍賣神話　邊幅名畫咁巴閉？</h1><p>著名畫家梵高的畫作《加歇醫生的肖像》於1990年的5月15日，以8,250萬美元，即約6.4億萬港元的天價，在美國紐約的一個拍賣會上被賣出，成為當時全球拍賣價最高的藝術品。<br><br>梵高是在1890年6月，因精神病接受加歇醫生治療，他初時並不喜歡加歇，但不久後卻成為摯友；他幫對方畫了兩幅肖像畫，其中一幅便是締造天價的名畫。<br><br>綜合報道</p></body></html>
