<html><header><meta charset="utf-8"><title>翻拍《創世紀》古仔難參與</title></header><body><h1>翻拍《創世紀》古仔難參與</h1><p>當年無綫劇集《創世紀》在內地播出反應不俗，去年內地網愛奇藝出資要求無綫開拍《再創世紀》，希望可以請回原班人馬羅嘉良、陳錦鴻、郭晉安、古天樂、吳奇隆和蔡少芬等演出，但據悉無綫號召力今非昔比，要找回原班人馬，根本不可能，目前所知只確定由郭晉安主演，而女主角找周麗淇。<br>有指愛奇藝希望羅嘉良和古天樂客串，雖然兩人與無綫關係不錯，但羅嘉良已轉戰內地，古仔貴為影壇大紅人，又是電影公司老闆，要他再拍劇並不容易。至於該劇故事將延續原作題材，講述新一代香港和內地人在兩地商界上拼搏奮鬥，當中還涉及金融機構的詐騙行為。<br>撰文：鍾國仁</p></body></html>
