<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳柏宇環保　派帖揀人</title></header><body><h1>【馮仁昭四圍超】<br>陳柏宇環保　派帖揀人</h1><p>陳柏宇噚日喺灣仔出席活動，提到喺7月結婚，佢話：「好似每日都有嘢決定咁，初初諗好多嘢，但又好似太貴，帖嗰啲熟嘅唔派啦，環保啲。」<br>啱啱喺英國影完婚紗相嘅陳柏宇，花咗兩日時間影相，佢話：「我哋都有小爭執，有個女人推我，我問佢乜事，但女友覺得我好惡，我就覺得次次同人嘈親，佢都冇幫過我，不過我都有𠱁佢，好快就冇事。」<br>撰文：馮仁昭</p></body></html>
