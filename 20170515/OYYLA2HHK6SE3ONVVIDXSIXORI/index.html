<html><header><meta charset="utf-8"><title>求驗客手記︰作客發癲拜仁好難捉</title></header><body><h1>求驗客手記︰<br>作客發癲拜仁好難捉</h1><p>今屆德甲已經提早奪冠嘅拜仁慕尼黑真係好難捉模，最近兩場聯賽主場賽事，「讓球主客和」開到[-2]同[-3]全部輸盤，但季尾作客又唔錫力贏到盡。上周六德甲，拜仁作客RB萊比錫呢場冇實際意義嘅榜首戰，拜仁喺下半場開波冇耐輸到1:3，堤亞高艾簡達拿追番粒後又畀萊比錫入多球，但踢到84分鐘再開火，羅拔利雲度夫斯基、阿拉巴同洛賓六分鐘內各入一球，結果反勝5:4，拜仁讓半/一贏番半格之餘，仲開埋個「客其他」。</p></body></html>
