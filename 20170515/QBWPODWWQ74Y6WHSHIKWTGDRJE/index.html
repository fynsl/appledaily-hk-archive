<html><header><meta charset="utf-8"><title>求驗客手記︰迪科爾緊抱病童忠粉</title></header><body><h1>求驗客手記︰<br>迪科爾緊抱病童忠粉</h1><p>患上罕見癌症脊索神經分枝癌症嘅五歲病童巴特利（Bradley Lowery），係英超球隊新特蘭忠粉，「黑貓」之前知道佢嘅不幸事件後，安排佢擔任幸運球僮外，亦不斷為佢籌募醫療費，而巴特利仲同黑貓前鋒迪科爾成為好朋友。可惜，巴特利最近癌細胞擴散，喺上周六新特蘭迎史雲斯一戰係佢最後一次做幸運球僮，而巴特利全程都要迪科爾抱住，情況唔多樂觀，連迪科爾都眼濕濕。可能一眾黑貓兵心情因此受影響，結果以0:2不敵史雲斯，冇得以贏波嚟主場謝幕。</p></body></html>
