<html><header><meta charset="utf-8"><title>智雯結婚8月有期</title></header><body><h1>智雯結婚8月有期</h1><p>胡說八道會昨日爆出胡杏兒造人成功，有指姚子羚與黃智雯都好事近。子羚昨回覆傳媒時，擺智雯上枱：「我工作去到12月，智雯8月，以期嚟計佢得閒過我啲。」34歲的智雯跟任職珠寶集團高層男友詹文天拍拖四年，去年尾已頻傳婚訊，智雯昨回覆傳媒笑說：「傳囉，如果結咗，你哋應該會知得快過我。」<br>問到有否計劃結婚？智雯推搪說：「做嘢呀，嚟緊要開新劇。」子羚爆她8月有空結婚，智雯強調男友未求婚：「唔係湊熱鬧，緣份到就會結，唔會人結我又結，順其自然啦。」兩人都恭喜杏兒有BB，子羚說：「應該五個做晒契媽，哈哈，我哋要做auntie嘞。」<br>採訪：嵐山</p></body></html>
