<html><header><meta charset="utf-8"><title>黃婉曼遭B女練踢肚</title></header><body><h1>黃婉曼遭B女練踢肚</h1><p>懷胎七個月的黃婉曼和唐寧昨日在觀塘出席認識卵巢癌活動，適逢母親節，她們首度帶媽咪到場。黃婉曼指腹中女兒近來每晚踢不停，令她呆坐到天光，甚至連抽筋都不想吵醒老公按摩。黃婉曼已經為女兒改英文名，她說：「同天氣有關，想佢似太陽同開心，初時都緊張男定女，但𠵱家最重要係佢健康。」她為女兒開社交平台，紀錄懷孕至今的點滴，至於麵包店生意，她未有刻意計劃停工，直至產B。<br>唐寧表示會嘗試下廚，為媽咪煮素食擔擔麵，而六歲囝囝親手做禮物給她慶祝母親節，卻被妹妹打爛，她說：「囝囝同我講話唔緊要，遲啲再整番畀我。」<br>採訪、攝影：馬建華</p></body></html>
