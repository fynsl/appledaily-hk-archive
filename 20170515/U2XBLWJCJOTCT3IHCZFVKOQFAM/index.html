<html><header><meta charset="utf-8"><title>陳自瑤讚王浩信浪漫</title></header><body><h1>陳自瑤讚王浩信浪漫</h1><p>陳自瑤昨日在太子出席「親子圍裙模特兒大賽」，她透露前晚食飯慶祝，並收到女兒的畫作做母親節禮物。對於老公王浩信在劇集《不懂撒嬌的女人》，對唐詩詠自彈自唱《陪著你走》，問到他是否浪漫的人？陳自瑤笑說：「未必係呢首歌，以前拍拖都有唱，但唔會刻意，唔會好似電視劇嘅橋段咁，我哋好隨意，最浪漫嗰一次係求婚。」<br>提到王浩信在劇中對唐詩詠這麼好，有否睇到眼火爆？陳自瑤說：「唔會，我同唐詩詠都friend㗎。」談及有傳「洗米華」周焯華頭號愛將盧啟邦力追唐詩詠，她表示沒有問，一切留待他們去交代。<br>採訪：黃曉妍<br>攝影：仇志德</p></body></html>
