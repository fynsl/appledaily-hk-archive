<html><header><meta charset="utf-8"><title>四比零(雲格話)炒史篤城阿仙奴爭前四仲有機</title></header><body><h1>四比零(雲格話)炒史篤城<br>阿仙奴爭前四仲有機</h1><p>槍手大炒史篤城</p><p>紅軍贏波後得73分，壓過曼城重返第三位，但比後者與阿仙奴皆多踢一場，周日英超煞科主場迎米堡，仍要為歐聯入場券全力爭勝。<br>阿仙奴季尾氣勢如虹，上周六作客史篤城有基奧特梅開二度，加上奧斯爾與阿歷斯山齊士各建一功，雖然史篤城由高治破蛋的一球有手球之嫌，兵工廠仍不受影響以4:1大捷取得三連勝。山齊士在76分鐘取得入球後，向槍手球迷面做出連串手勢，指向自己以及地上，是暗示會留隊？<br>文：何西</p></body></html>
