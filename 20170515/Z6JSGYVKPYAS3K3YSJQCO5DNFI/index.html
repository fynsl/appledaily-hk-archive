<html><header><meta charset="utf-8"><title>【節日留念】鍾嘉欣媽媽日新階段</title></header><body><h1>【節日留念】鍾嘉欣媽媽日新階段</h1><p>母親節是很溫馨的日子，藝人都愛在這偉大的一天公告喜訊。去年母親節，鍾嘉欣在微博宣佈懷孕消息：「母親節快樂！很快，我會進入人生另一個階段：做媽媽！我非常期待、異常興奮！當兩個心連成一個，感覺很奇妙下年的母親節，會是怎樣的呢？lovelovelove」<br>台灣女神徐若瑄則選在前年母親節，公佈腹中胎兒是男B，她在社交網留言：「我想今年我只要按醫生指令乖乖卧床！健健康康、母子平安、能順產，不讓她們擔心，就送給兩位媽媽最好的母親節禮物了！」</p></body></html>
