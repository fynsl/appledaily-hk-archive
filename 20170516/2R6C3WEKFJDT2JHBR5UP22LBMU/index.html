<html><header><meta charset="utf-8"><title>陳倩揚創業賺得少</title></header><body><h1>陳倩揚創業賺得少</h1><p>陳倩揚及黎芷珊昨日分別以香港星級品牌大使及嘉賓身份，到灣仔會展出席「香港星級品牌2017啟動禮」，分享其創業經驗。擁有自家天然護理品牌的陳倩揚，創業後整個人的心情及生活變得開心，雖然賺錢少，但總算收支平衡，她說：「因為天然成份成本高，產量又唔太多。」<br>而開創個人眼鏡品牌兩年的黎芷珊，品牌已登陸英國、法國，之後會再到馬來西亞及意大利發展，她說：「希望幾年後可以上巿，但係唔係咁簡單，需要時間鋪排。」芷珊表示無綫希望她今年內可以製作其個人訪問節目。<br>採訪：張俊銘<br>攝影：陳慧安</p></body></html>
