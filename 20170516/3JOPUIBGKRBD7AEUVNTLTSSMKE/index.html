<html><header><meta charset="utf-8"><title>【add star】李澤楷郭嘉文粉紅Date</title></header><body><h1>【add star】李澤楷郭嘉文粉紅Date</h1><p>50歲筍盤李澤楷前日與24歲港姐季軍郭嘉文於香港木球會拍拖，二人手拖手又互攬腰肢，非常sweet。郭嘉文身穿蝴蝶結粉紅長袖恤衫再襯白色短褲與黑色尖頭鞋，打扮甜美斯文，正正就是今季時尚界大吹的粉紅色潮流。<br>今季有推出具學院風的蝴蝶結恤衫的品牌，就有Gucci、Prada。<br>撰文：安妮</p><p>更多精采時尚內容，盡在 http://add.appledaily.com 。</p></body></html>
