<html><header><meta charset="utf-8"><title>《小巨人》收視創新高</title></header><body><h1>《小巨人》收視創新高</h1><p>日本TBS電視台起用長谷川博己、岡田將生、香川照之合演的新劇《小巨人》（圖）成績理想，故事揭開警界內部鬥爭及黑幕，由《半澤直樹》的伊與田英德擔任監製，周日播出的第五集錄得13.9%收視，創下開播以來新高。至於同季由相葉雅紀夥拍中山美穗的富士台「月9」檔重頭劇《貴族偵探》，雖然每集耗資690萬港元拍攝，但收視仍十分慘淡，有傳電視台待木村拓哉主演的10月新劇播畢後，便改播其他綜藝節目頂上。</p></body></html>
