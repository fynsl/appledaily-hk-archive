<html><header><meta charset="utf-8"><title>Joe Junior成功通波仔「好快出院」</title></header><body><h1>Joe Junior成功通波仔「好快出院」</h1><p>69歲Joe Junior今年3月底因為心臟有問題而入律敦治醫院ICU，數日後轉到急性綜合內科男病房等候做通波仔手術。原來阿Joe上周五已成功接受通波仔手術，預計日內可返家休息。記者昨日聯絡阿Joe太太Susanna，她透過短訊回覆說：「有心，佢精神好好，醫生話睇多幾日情況好快就出院。」<br>阿Joe好友聶安達（Anders Nelsson）前晚亦在電話中說：「Susanna剛剛打過畀我，話阿Joe住多兩日醫院就可以返屋企㗎啦，呢個係好消息！」<br>採訪：魯吉</p></body></html>
