<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】衛詩雅剪髮捐癌患者</title></header><body><h1>【馮仁昭四圍超】<br>衛詩雅剪髮捐癌患者</h1><p>衛詩雅為電影《失眠》剪短頭髮，佢話：「14歲開始留長頭髮，跟咗我十幾年，好唔捨得。之前喺網上做咗啲資料搜查，知道癌病基金需要頭髮幫助一啲癌症病患者，我將啲頭髮包起寄去，希望可以幫到有需要嘅人。」<br>另外，詩雅早前拍咗個激光脫毛廣告，佢笑話：「拍廣告之前親身體驗咗脫毛效果，我發覺自己乜都夠膽試，最適合就係做白老鼠。」<br>撰文：馮仁昭</p></body></html>
