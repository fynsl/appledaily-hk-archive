<html><header><meta charset="utf-8"><title>【動畫】通姦判「陰間服務令」人妻迫入殮房洗屍兩年</title></header><body><h1>【動畫】通姦判「陰間服務令」<br>人妻迫入殮房洗屍兩年</h1><p>伊朗一名35歲已婚女子因為紅杏出牆，被判74下笞刑和到殮房清洗屍體兩年；當地視通姦為罪行，可以判處死刑，過往干犯通姦罪者，會被判以石刑，被罰清洗屍體屬不尋常。<br><br>涉案女子最初否認指控，但在調查員提供證據後承認有罪，她的姦夫隨即被捕受審，他在周六被判99下笞刑和流放偏遠地區。<br><br>數年前，在當地干犯通姦罪大多會被判石刑，今次犯人僅被罰清洗屍體屬「輕判」。伊朗1980年代至2010年有逾150人被判石刑，當地在2012年放寬對通姦罪的處罰，容許法官判處其他刑罰。<br><br>德新社／今日俄羅斯</p></body></html>
