<html><header><meta charset="utf-8"><title>【從前今日】首屆奧斯卡獎15分鐘即禮成</title></header><body><h1>【從前今日】首屆奧斯卡獎<br>15分鐘即禮成</h1><p>國際影壇重要日子──第一屆奧斯卡金像獎，在1929年5月16日於美國加州羅斯福酒店舉行。當年入場費只需5元美金，獲邀入場的觀眾，只有270人，典禮共頒發了12個獎項，歷時15分鐘便完結。<br><br>當時有對白的電影才面世不久，大部份電影均屬默劇。為公平起見，最佳電影一獎只限默劇入圍，由講述第一次世界大戰時發生的愛情故事《Wings》奪得。榮譽大獎則由一代默劇笑匠差利卓別靈與華納兄弟電影公司雙雙獲得。而這次亦是唯一一屆奧斯卡金像獎，沒經電視或電台轉播。<br><br>綜合報道</p></body></html>
