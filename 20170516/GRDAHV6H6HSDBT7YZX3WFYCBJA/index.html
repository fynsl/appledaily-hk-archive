<html><header><meta charset="utf-8"><title>【狗奴要識】導盲犬協會御用攝影師教路　五招幫狗仔影寫真</title></header><body><h1>【狗奴要識】導盲犬協會御用攝影師教路　五招幫狗仔影寫真</h1><p>很多人喜歡養狗，亦喜歡為愛犬影靚相，不過狗仔活潑好動，要佢坐定定影相已經是一大難題，更不要說要牠望鏡頭。近年一直幫香港導盲犬協會和其他狗主影相的業餘寵物攝影師Rolan，有不少拍攝狗仔的招數分享，即場示範更是相當work，要狗仔望鏡頭無難度。</p><p>記者：韓繼聰<br>攝影：張志孟、王國輝<br><br>2017果籽繼續認真知味。識買惜用。行以求知。好事多為。重修舊好。<br>緊貼果籽報道，即like： http://fb.me/AS.AppleDaily </p></body></html>
