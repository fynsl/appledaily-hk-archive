<html><header><meta charset="utf-8"><title>要兩妻共侍</title></header><body><h1>要兩妻共侍</h1><p>豬哥亮昨晨在醫院病逝，享年70歲。風流成性的他，有四段婚姻，育有二子三女，18歲娶了首任妻子理髮廳小姐，生下長子謝順福，第二任妻子林見如，育有謝青燕、謝金燕兩姊妹，第三任妻子郭憶蘭則育有一女謝金晶，遺孀葉瑞美育有孻仔謝佑穎。<br>憑一曲《嗶嗶嗶》走紅的台灣電音天后謝金燕，去年在台北小巨蛋開騷時播出獨白短片，爆出與父豬哥亮決裂十八年的真相，大爆豬哥亮對母親林見如出軌、家暴，指母親為了家庭受盡委屈：「答應了丈夫的請求，同個屋簷下接納丈夫外遇的女人而同意共侍一夫。」最後母親林見如受不了兩女同侍一夫，選擇離婚，獨力撫養謝青燕、謝金燕兩姊妹。<br>撰文：楊定</p></body></html>
