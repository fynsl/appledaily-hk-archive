<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳冠希做老竇怕被遺忘</title></header><body><h1>【馮仁昭四圍超】<br>陳冠希做老竇怕被遺忘</h1><p>之前傳出陳冠希（Edison）同內地女友秦舒培未婚生女，但Edison一直封嘴拒答做老竇問題，前日佢到西安參加草莓音樂節。<br>當唱到《還記得我嗎》時，Edison突然激動問觀眾：「如果我沒那麼瘋，你還記得我嗎？如果我不再拍電影，也會記得我嗎？如果我結了婚，生了小孩，還會記得我嗎？」唔知係咪擔心結婚生仔會被fans遺忘呢！<br>撰文：馮仁昭</p></body></html>
