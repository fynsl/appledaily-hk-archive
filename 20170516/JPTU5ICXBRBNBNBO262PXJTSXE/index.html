<html><header><meta charset="utf-8"><title>欣宜懶理許廷鏗轉會</title></header><body><h1>欣宜懶理許廷鏗轉會</h1><p>鄭欣宜和李拾壹為電影《29+1》合唱主題曲，二人昨日在商台宣傳，欣宜指最初聽到歌曲感動到哭：「我聽完喊到淚崩，好多人都鍾意呢首歌，我就係想要呢種純鍾意，好pure同innocent嘅感覺。」雖然二人從未合作，但一拍即合，李拾壹笑言二人內在都是「儍儍哋」。</p><p>另外，許廷鏗約滿星夢有傳加盟華納，但不簽經理人約自組公司交歌，卻被拒絕，欣宜指未聽聞此事，更謂前天見面也沒傾過，她說：「唔會想聽佢嘅工作，我嘅工作都唔會同佢講。」暫時許廷鏗繼續做牙醫工作，欣宜笑說：「聽聞牙醫搵好多錢，以後食飯要佢請。」<br>採訪、攝影：王連連</p></body></html>
