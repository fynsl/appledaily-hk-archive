<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】康仔為仔報學校嗌貴</title></header><body><h1>【馮仁昭四圍超】<br>康仔為仔報學校嗌貴</h1><p>蘇永康（阿公）前日母親節到澳門開騷舉家捧場，本來阿公想抱囝囝Jazz上台，點知囝囝由頭喊到尾作罷。<br>Jazz只有兩個多月大，但阿公已為讀書問題煩惱，佢話：「8至10個月就要讀playgroup，老婆已經叫我搞報名，梁芷珊話有間即將開嘅英國學校，入場費200萬，嘩，真係貴到呢，我乜都唔識，想請楊千嬅做指路明燈。」<br>撰文：馮仁昭</p></body></html>
