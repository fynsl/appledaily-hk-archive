<html><header><meta charset="utf-8"><title>邱淑貞三女冧上山</title></header><body><h1>邱淑貞三女冧上山</h1><p>上山詩鈉前日母親節連走兩場，早在下午已跟三個契女，即邱淑貞的大女沈月、二女沈日跟細女沈晨聚會。三個契女圍着上山合照，𠱁得她非常開心，上山更在Ig大晒溫馨照，焦點少不免又會放在亭亭玉立的沈月身上，舉手投足極有明星風範，二女沈日亦開始滲出少女味，而被指最似媽咪的細女沈晨，亦遺傳了媽咪尖尖的下巴。<br>上山當晚跟Hilary兩母女，加上跟表弟張智霖、袁詠儀及囝囝張慕童一家三口搞了個母親節飯局，張媽媽跟舅父曹查理亦有出席。<br>撰文：李森</p></body></html>
