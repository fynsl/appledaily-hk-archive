<html><header><meta charset="utf-8"><title>潛逃避億元債</title></header><body><h1>潛逃避億元債</h1><p>出道40年，豬哥亮成敗跟賭都有莫大關係。早年曾傳豬哥亮一晚賺逾一千八百萬港幣；又因過度沉迷，有傳「巨債」高達二億五千萬港元，分別於93年及99年潛逃，最後一次一潛就十年。<br>豬哥亮十年間如同人間蒸發，曾被爆料在台南、嘉義及屏東地區做廟公、玩賽鴿，但債主與媒體總是找不到他。至09年被台灣《蘋果日報》獨家拍到他現身屏東，當時他更為避債剪掉「屎塔蓋」髮型。行蹤曝光後，豬哥亮重回演藝圈，並稱該段時間失蹤為「出國深造」。2010年豬哥亮與侯怡君以民視綜藝節目《豬哥會社》，榮獲第45屆金鐘獎綜藝節目主持人獎，再次證明他的草根魅力。<br>撰文：君喬</p></body></html>
