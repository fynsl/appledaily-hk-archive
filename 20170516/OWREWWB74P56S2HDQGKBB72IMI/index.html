<html><header><meta charset="utf-8"><title>《王冠》BAFTA食白果</title></header><body><h1>《王冠》BAFTA食白果</h1><p>由英國電影及電視藝術學院（BAFTA）舉辦的電視頒獎禮前日於倫敦舉行，獲5項提名的《王冠》（The Crown）大熱倒灶食白果，盛裝出席的女主角Claire Foy（圖）失望而回。最佳女主角由《Happy Valley》Sarah Lancashire獲得，該劇同時獲得最佳劇集。班尼狄甘巴貝治（Benedict Cumberbatch）亦失落視帝，由《Murdered By My Father》Adeel Akhtar奪得。</p></body></html>
