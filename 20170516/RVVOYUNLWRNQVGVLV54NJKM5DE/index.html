<html><header><meta charset="utf-8"><title>唐詩詠聞分手：再交代</title></header><body><h1>唐詩詠聞分手：再交代</h1><p>唐詩詠昨日在將軍澳出席宣傳活動，回應與男友洪永城傳分手及與周焯華愛將盧啟邦約食飯一事，她說：「傳聞就係傳聞，傳嘅人都唔係想要真相，只係享受過程。緋聞唔再多講，對方係圈外人，費事影響人，唔想回應。」問到與洪永城是否處於冷靜期？她即謂：「唔好講呢啲字眼，以後再交代，畀啲時間我哋。」<br>此外，唐詩詠做完宣傳後，即與王浩信在中環開工拍劇，現場見劇情講述她在雨中撐傘，行街時執了一個十蚊硬幣，之後遇上王浩信，二人繼而談情。唐詩詠身穿吊帶白色小背心襯薄紗外套，難得性感當然要做足安全措施，事前工作人員幫她貼好膠紙，以防走光。<br>採訪、攝影：徐錦池、吳耀輝</p></body></html>
