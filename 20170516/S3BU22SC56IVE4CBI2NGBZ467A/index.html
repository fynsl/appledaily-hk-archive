<html><header><meta charset="utf-8"><title>《香港製造》7.1重映陳果：有無形嘅Power</title></header><body><h1>《香港製造》7.1重映<br>陳果：有無形嘅Power</h1><p>今年是香港回歸20周年，由陳果執導、於97回歸前拍攝的電影《香港製造》將於7月1日再在戲院放映，陳果昨日接受電話訪問時說：「咁啱意大利烏甸尼電影節贊助我哋數碼修復，嗰度都幾十萬，因為佢哋好鍾意我另一套片《那夜凌晨，我坐上了旺角開往大埔的紅VAN 》。」<br>阿果表示《香》片是回歸前唯一一部講97的香港電影，他說：「今時今日再睇番，比起當年嘅影響，𠵱家仲有一股無形嘅power喺度。20年香港變化梗係有，寫嘅時候諗住同社會同步，20年後睇番都諗『點解當年自己會咁拍嘅』，都幾欷歔。」<br>採訪：何永寧</p></body></html>
