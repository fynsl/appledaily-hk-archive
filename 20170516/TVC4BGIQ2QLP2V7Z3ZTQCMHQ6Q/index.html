<html><header><meta charset="utf-8"><title>安仔篤波嫌老婆阻碇</title></header><body><h1>安仔篤波嫌老婆阻碇</h1><p>許志安昨日在觀塘一間桌球會，亮相由神奇小子傅家俊（Marco）主持的ViuTV節目《約咗傅家俊》，Marco表示與安仔相識已二十年，以前會私下相約打波，更大讚安仔打得好好，他說：「頭先佢一桿都二十八度，我只係多佢四度。」安仔透露十多年前，Marco替他在外國訂桌球桿，當時價值數千元。<br>問到老婆鄭秀文有否打？安仔說：「佢連揸桿都唔識，以前都冇帶佢去，費事影響球技啦！」他笑指初入行時波癮好大，當時女友批准？他笑說：「呢啲嘢好難講，𠵱家唔會喇，好攰㗎，打兩、三個鐘都夠。」<br>採訪：黃曉妍<br>攝影：葉君海</p></body></html>
