<html><header><meta charset="utf-8"><title>秋官操弗備戰個唱</title></header><body><h1>秋官操弗備戰個唱</h1><p>鄭少秋慶祝入行50周年的世界巡迴演唱會，將於本月28及29日在紅館舉行。為求有最佳狀態演出，秋官近日積極排舞練歌，他表示今次要排十隻舞步。<br>本身瘦底的秋官，在地獄式排練之後，比不少同場男舞蹈員看來更弗，他說：「最近塊面係削咗啲，可能今次要跳嘅舞太多，舞步、節奏、歌詞，稍為用神，自然瘦咗。加上保靚聲，平日已少食油膩、刺激食物，呢個月連朱古力、生冷食物，甚至最愛嘅榴槤都一律戒口，可能食太清，體力消耗大瘦咗。」他又自爆太太官晶華忙於還「飛債」，他說：「老婆不斷收到朋友訂飛電話，但飛一早賣晒，真係冇辦法。」<br>撰文：李森</p></body></html>
