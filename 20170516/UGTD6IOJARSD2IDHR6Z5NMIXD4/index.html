<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】阿澤寸警訊反智</title></header><body><h1>【馮仁昭四圍超】<br>阿澤寸警訊反智</h1><p>杜汶澤噚日喺社交網轉貼《警訊》講高空擲物短片（圖），劇中阿爸阻止個女與冇樓男友拍拖，更高空擲物掟中阿女個男友。阿澤留言爆粗嘲笑：「我知冇人睇，我有交稅㗎，笑係笑X你，而唔係真係覺得你好搞笑呀！」</p><p>鄭中基忍唔住留言：「我都想睇晒，但佢哋根本唔係地球人，睇唔落去。」阿澤回覆：「弱智不等如反智」、「收貨嗰個係咪儍㗎？」<br>撰文：馮仁昭</p></body></html>
