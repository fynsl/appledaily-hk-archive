<html><header><meta charset="utf-8"><title>同城城shoppingMoka挽Dior手袋</title></header><body><h1>同城城shopping<br>Moka挽Dior手袋</h1><p>郭富城（Aaron）同內地嫩模方媛(Moka)上月結婚，這對新婚夫妻前日下午就在中環置地拍拖行街。夫妻二人同戴上黑超加頂帽，盡力低調。城嫂Moka小鳥依人地挽住城城手臂，身穿print tee加牛仔褸與黑裙，甚為casual，手袋就選用Dior的Lady Dior，之前都見她在機場時用過。另外就襯了一雙「增高神鞋」Stella McCartney的厚底鞋，全身裝白備以牛仔、黑白為主，同城城的黑色Tee牛仔褲look襯到絕。</p></body></html>
