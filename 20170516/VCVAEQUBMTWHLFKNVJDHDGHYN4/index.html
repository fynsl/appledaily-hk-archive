<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】吳彥祖讚南非搭景逼真</title></header><body><h1>【馮仁昭四圍超】<br>吳彥祖讚南非搭景逼真</h1><p>吳彥祖最近喺南非拍西片《盜墓者羅拉》（Tomb Raider）系列前傳外景，故事講羅拉專程到香港請演船長嘅吳彥祖幫手搵爸爸，劇組喺開普敦嘅影城搭香港仔魚排，吳彥祖話：「個香港魚排嘅場景好逼真，搞到我好掛住香港，已經好幾個月冇返去啦！」<br>至於同演羅拉嘅瑞典女星艾莉西亞菲瑾德（Alicia Vikander）合作，吳彥祖話好有驚喜：「佢拍動作戲一啲都唔錫身，有板有眼。」<br>撰文：馮仁昭</p></body></html>
