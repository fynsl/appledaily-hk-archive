<html><header><meta charset="utf-8"><title>貨車跣胎　將軍澳隧道5車串燒</title></header><body><h1>貨車跣胎　將軍澳隧道5車串燒</h1><p>【本報訊】將軍澳隧道公路近康盛花園發生5車連環相撞意外，昨日下午近4時，據報一部中型貨車疑因天雨路滑跣胎，撞向快線一部私家車。而尾隨另一部中型貨車見狀收掣不及，撞向另外兩部私家車車尾。現場消息稱，至少2人受傷。<br><br>受事件影響，將軍澳隧道公路往將軍澳方向一度全線封閉，交通嚴重擠塞。至下午4時許，運輸署宣佈將軍澳隧道公路往將軍澳方向近茵怡花園的慢線已解封，而車龍龍尾一度至MegaBox。</p></body></html>
