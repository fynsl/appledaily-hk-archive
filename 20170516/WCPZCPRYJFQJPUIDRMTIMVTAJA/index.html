<html><header><meta charset="utf-8"><title>《囧男》Jim與男友結婚</title></header><body><h1>《囧男》Jim與男友結婚</h1><p>人氣美劇《囧男大爆炸》（The Big Bang Theory）男主角Jim Parsons（左），上周六已跟拍拖14年男友Todd Spiewak在紐約正式完婚。入行多年的Jim不但活躍螢光幕，他參演的電影《NASA無名英雌》（Hidden Figures）今年更入圍奧斯卡最佳電影，而Jim前年獲荷李活星光大道頒贈名人之星，當時獲Todd及《囧男大爆炸》一眾拍檔到賀。如今兩人終於修成正果，獲大批劇迷祝福。</p></body></html>
