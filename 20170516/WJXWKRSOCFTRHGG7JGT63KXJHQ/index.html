<html><header><meta charset="utf-8"><title>疑兇不治　港鐵縱火案押後</title></header><body><h1>疑兇不治　港鐵縱火案押後</h1><p>【本報訊】釀成19人受傷的港鐵尖沙嘴站縱火案，涉案被告自案發後一直因嚴重燒傷住院，延至前日凌晨因器官衰竭不治。縱火案昨在九龍城法院再提訊，控方申請將案押後至下月26日，等候被告的死亡證，預料屆時控方會撤銷控罪，但因被告在官方看管時死亡，須進行死因研訊。<br>被告張錦輝（60歲）被控一項有意圖而縱火罪，指他於今年2月10日犯案。被告一直在沙田威爾斯親王醫院留醫，案件也因此多次押後。控方昨透露，被告已於本周日早上5時19分離世。<br>案件編號：KCCC468/17<br>■記者羅日昇、歐陽聯發</p></body></html>
