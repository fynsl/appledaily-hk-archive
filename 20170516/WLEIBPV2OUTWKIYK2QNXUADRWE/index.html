<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】靚仔教授爆肌迷倒阿婆</title></header><body><h1>【馮仁昭四圍超】<br>靚仔教授爆肌迷倒阿婆</h1><p>28歲意大利「全球最靚仔數學教授」Pietro Boselli日前襲港出席餐廳揭幕活動，兼為大家樂拍攝港產網絡短片《奪啡奇兵》，Pietro飾演爆肌教授，除衫展示44吋結實胸肌，又以水手裝造型踩單車，兼大講廣東話對白。<br>黃文標、黃建東、「最可愛婆婆」許碧姬等都有份演出，同Pietro做對手嘅許婆婆話：「阿婆80幾歲都畀呢個靚仔搞到心肝仔卜卜跳呀！」<br>撰文：馮仁昭</p></body></html>
