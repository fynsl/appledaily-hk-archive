<html><header><meta charset="utf-8"><title>金來沅戲院偷拍惹禍</title></header><body><h1>金來沅戲院偷拍惹禍</h1><p>韓劇《Doctors》男星金來沅因於戲院內非法拍攝而惹爭議，他前日去戲院看電影《銀河守護隊2》（Guardians Of The Galaxy Vol. 2），隨後於Ig公開兩張在戲院內拍攝的電影照片（圖），留言自己周末去睇戲而未被人認出。</p><p>網民紛紛留言批評金來沅欠缺常識、身為演員竟不知戲院內不准拍攝，隨後金來沅將Ig轉為非公開，昨日透過事務所發表道歉聲明，表示正在反省。</p></body></html>
