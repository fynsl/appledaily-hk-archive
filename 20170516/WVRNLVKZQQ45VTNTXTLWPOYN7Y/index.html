<html><header><meta charset="utf-8"><title>發哥城城新片再合作</title></header><body><h1>發哥城城新片再合作</h1><p>莊文強執導的犯罪動作片《無雙》日前在香港開機，主演周潤發、郭富城、廖啟智、孫佳君、張松枝等都有出席。<br>發哥繼《寒戰2》後再度與城城合作，該片講述以代號「畫家」為首的犯罪集團，掌握了製造偽鈔技術，並在全球進行交易獲取利益。然而「畫家」和其他成員的身份一直成謎，警方的破案進度遭受到前所未有的挑戰。<br>以往都是麥莊聯合執導，今次麥兆輝只掛名做藝術總監，成績如何要拭目以待。影片由于冬的博納影業主投，在香港、加拿大及泰國等地取景，因影片涉及跨國犯罪集團，本月底會先到加拿大拍外景。<br>撰文：鍾國仁</p></body></html>
