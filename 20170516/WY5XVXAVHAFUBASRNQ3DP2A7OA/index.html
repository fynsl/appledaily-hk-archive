<html><header><meta charset="utf-8"><title>形勢大好！「鴻圖B計劃」即將展開</title></header><body><h1>形勢大好！「鴻圖B計劃」即將展開</h1><p>今個禮拜三(17日)谷草賽事用B跑道，睇番上季同一時間（去年5月18日）谷戰亦係用B欄，當晚九場賽事，當中七場由守前三位入直路的馬匹勝出，「欖球鑽石」、「海之濤」及「睡德福」更加一放到底。另外，內檔馬連場入圍，而一檔馬更取得三冠兩亞佳績，所以具前速之中內檔馬，必須優先留意。<br><br>今戰列陣馬中，第二場「天胆」上仗正是於谷草B欄贏馬開齋，勝後等番同一移欄再跑，雖然抽12檔，不過只要夠快搶出，仍有力再贏。另外，第七場「鴻圖飛星」跑谷草B欄兩次獲一勝一位，抽埋一檔好位，值得睇好。</p></body></html>
