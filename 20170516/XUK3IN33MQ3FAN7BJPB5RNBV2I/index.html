<html><header><meta charset="utf-8"><title>內地商演報價單流出邊個香港藝人叫價最高？</title></header><body><h1>內地商演報價單流出<br>邊個香港藝人叫價最高？</h1><p>昨日有內地傳媒爆出一班在內地明星嘅商演報價，范冰冰依然位居榜首，騷價以280萬人民幣力壓其他對手，而最近憑劇集《三生三世十里桃花》再次彈起嘅楊冪，就收120萬人民幣，台灣天王周杰倫每次就收150萬元人民幣。<br> <br>呢次爆料，名單上仲見到一班香港藝人，分別有黎明報價150萬人民幣、鄧紫棋（G.E.M.）、張栢芝報價130萬人民幣、鄭秀文報價100萬人民幣、古巨基報價90萬人民幣、陳慧琳80萬人民幣、容祖兒報價75萬人民幣、張智霖報價60萬人民幣、曾志偉報價30萬人民幣，一向愛國嘅鍾鎮濤都有22萬人民幣。</p></body></html>
