<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】蔡一傑介意被傳戀同性</title></header><body><h1>【馮仁昭四圍超】<br>蔡一傑介意被傳戀同性</h1><p>蔡一傑噚日到新城宣傳新歌《流淚的怪獸》，前晚奇妙電視播出佢接受伍詠薇節目《伍姑娘真識食》訪問，節目內自爆入行到三十幾歲時，有位拍拖十八年女友，佢話：「好耐之前嘅事，係圈外人，之後就一路單身。」<br>問到會唔會介意多年嚟感情生活經常被指同同性有關？蔡一傑話：「以前會介意，又關我事，惟有唔講，唔想越描越黑。」<br>撰文：馮仁昭</p></body></html>
