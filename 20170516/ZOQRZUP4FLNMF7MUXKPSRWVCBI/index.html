<html><header><meta charset="utf-8"><title>【add hot】LV京都電影世界</title></header><body><h1>【add hot】LV京都電影世界</h1><p>法國品牌Louis Vuitton前日在京都美秀美術館舉行2018初春女裝騷，主帥Nicolas Ghesquiere帶領成功打入荷李活的日本名模福島莉拉、韓國女星裴斗娜打頭陣及壓軸行騷。</p><p>今次LV系列表達傳統至現代的演變，黑澤明的華麗電影畫面、北野武的沉鬱電影世界也滲透其中，同時又向日本設計師山本寬齋致敬，席上不少名人明星捧場，香港就有文詠珊（Janice Man），內地有范冰冰、唐嫣。  <br>撰文：哥羅</p><p>更多精采時尚內容，盡在 http://add.appledaily.com 。</p></body></html>
