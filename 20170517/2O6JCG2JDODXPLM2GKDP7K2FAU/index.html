<html><header><meta charset="utf-8"><title>梁漢文猜枚同兄弟鬧交</title></header><body><h1>梁漢文猜枚同兄弟鬧交</h1><p>梁漢文昨日在觀塘為ViuTV節目《約咗傅家俊》錄影，他表示初入行時，經常與張衞健、許志安及蘇志威打桌球，他說：「92、93年開始喺尖東打，打到2000年，我打得非常之差；以前都有同Marco（傅家俊）打，我叫佢認真打，點知佢3Q就打晒。」<br>對於昔日師妹吳雨霏與楊愛瑾不和，梁漢文即說：「我唔知呢啲嘢，冇聯絡，真定假？」問到他跟「好兄弟」張衞健、許志安和蘇永康有否試過鬧交？他笑說：「為咗猜枚而鬧交，不過轉頭冇事，好小事。」有否試過為爭女？他說：「冇，大家鍾意嘅類型都唔同，冇為呢啲嘢煩。」<br>採訪：黃曉妍<br>攝影：陳俊強</p></body></html>
