<html><header><meta charset="utf-8"><title>官塘工業中心年輕男子墮樓亡</title></header><body><h1>官塘工業中心<br>年輕男子墮樓亡</h1><p>【本報訊】九龍觀塘道448-458號官塘工業中心2期，昨日早上11時許一名男子被發現由大廈高處墮下，重傷倒卧平台，救護員接報到場，證實他當場死亡，警方正展開調查。<br><br>警方調查後，證實死者姓劉（26歲），警員稍後聯絡劉父了解事件，相信劉疑與女友分手後情緒低落，不排除備受情困而尋死。警員又在官塘工業中心2期天台撿獲疑屬死者的背囊、香煙，並有一個氣體樽、黑色膠紙。</p></body></html>
