<html><header><meta charset="utf-8"><title>粟米片盒藏可卡因逾期居留傭工斷正</title></header><body><h1>粟米片盒藏可卡因<br>逾期居留傭工斷正</h1><p>【本報訊】海關毒品調查科前晚8時許進行打擊毒品行動，在油麻地長樂街與彌敦道交界截查一名目標的非華裔女子，結果在她攜帶的兩盒外貌為奶類製品及粟米片的紙盒中，搜出約2,00克可卡因毒品，估計市值約193萬元，並即場把她拘捕。<br><br>被捕的女子31歲，報稱無業，但海關調查發現她曾為本地傭工，疑已逾期居留。關員其後把她押返位於尖沙嘴樂道23號的一個劏房寓所調查，但未有進一步發現。由於今次涉案毒品數量不菲，海關相信已打擊其中一個毒品集團的源頭，但毒品來源有待進一步調查，相信這批毒品原先是分發給拆家，再分銷流入市場。</p></body></html>
