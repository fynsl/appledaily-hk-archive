<html><header><meta charset="utf-8"><title>盧凱彤入圍金曲獎激動</title></header><body><h1>盧凱彤入圍金曲獎激動</h1><p>台灣第28屆金曲獎頒獎典禮下月24日舉行，昨日大會公佈入圍名單，包括七位候選歌王及六位歌后，五月天則以《自傳》專輯入圍8個獎項。盧凱彤入圍金曲歌后，她說：「今次係第二次入圍金曲獎，當然好開心，第一次自己以老闆同投資唱片形式入圍，所以特別激動，今次入圍係好大肯定，仲要多謝我嘅拍檔蔡德才先生，同佢一齊出生入死。」<br>身在澳門為演唱會綵排的草蜢，拍片講入圍「最佳演唱組合」感受，蔡一智表示：「好開心，多謝評審，多謝台灣支持我嘅朋友，會繼續努力，希望有日去台灣做啦！」<br>撰文：小米</p></body></html>
