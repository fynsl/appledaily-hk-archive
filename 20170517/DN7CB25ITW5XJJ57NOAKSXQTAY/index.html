<html><header><meta charset="utf-8"><title>何傲兒拍爆破怕破相</title></header><body><h1>何傲兒拍爆破怕破相</h1><p>何傲兒近日北上演出內地電影《攻城記》，在劇中扮演徐少強女兒，與男主角阮聖文有感情戲，但阮聖文跟徐少強是世仇，偏偏何傲兒戀上他，更協助對方逃獄。<br>何傲兒表示拍攝時，有場大型爆破場面，足足拍了兩日，劇組用了大量炸藥，何傲兒昨日在電話中說：「我係第一次放炸藥包喺背脊，開頭都有啲擔心，諗緊應該自己㩒爆破掣，定係俾人㩒，仲做咗好多安全措施，避免傷到皮膚，我樣樣小心，前輩徐少強仲畀咗好多意見我。」何傲兒笑言煞科時拍飛鴿傳書，她說：「拍完我放埋隻鴿，大家一齊收工。」<br>採訪：劉敏</p></body></html>
