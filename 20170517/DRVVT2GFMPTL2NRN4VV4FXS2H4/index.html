<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃宗澤恭喜杏兒陀B - 馮仁昭</title></header><body><h1>【馮仁昭四圍超】<br>黃宗澤恭喜杏兒陀B - 馮仁昭</h1><p>（左起）黃宗澤（Bosco）、苗僑偉、吳卓羲等噚日喺將軍澳宣傳新劇，Bosco舊愛胡杏兒有咗BB，Bosco自認衰仔冇恭喜對方：「冇時間私下恭喜佢，喺呢度祝佢BB快高長大。」<br>至於張兆輝、三哥苗僑偉、吳岱融、王敏德一班型佬都年過半百，但個個身形同樣都keep得好好，三哥爆張兆輝最弗，已經練成六嚿腹肌。<br>撰文：馮仁昭</p></body></html>
