<html><header><meta charset="utf-8"><title>邵仲衡眼矇做手術</title></header><body><h1>邵仲衡眼矇做手術</h1><p>邵仲衡最近分別為Fox劇集《心冤》和ViuTV劇集《詭探》開工，還為奇妙電視主持節目《香港事．香港是…》，月底又做鄭少秋演唱會表演嘉賓。忙到分身乏術的邵仲衡日前發現右眼忽然眼矇，前日到眼科醫生診所做手術，他前晚更在fb貼了「獨眼衡」相。<br>前晚邵仲衡在電話中說：「有日失驚無神矇查查，醫生話我水晶體混濁，年紀大，機器壞。」邵仲衡昨日再去覆診，醫生表示手術成功，這幾天要戴太陽眼鏡避強光：「眼後神經自動調整中。」<br>採訪：陳杰</p></body></html>
