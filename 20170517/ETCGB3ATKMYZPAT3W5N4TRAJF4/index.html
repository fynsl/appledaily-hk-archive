<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】超儀新歌難加意見 - 馮仁昭</title></header><body><h1>【馮仁昭四圍超】<br>超儀新歌難加意見 - 馮仁昭</h1><p>何超儀同The Uni Boys新歌《何飄移》搵林敏驄、黃偉文填詞，超儀話：「當然由兩位大師各自發揮，我完全唔敢加任何意見，大師（林敏驄）填完一半就交畀Wyman填剩下一半，然後我就入錄音室。」<br>Wyman同林敏驄各自描寫兩個不同嘅女人，超儀話林敏驄寫嘅係性格孤僻、極度自卑嘅女人，Wyman寫着貂皮豹毛衫、視錢財如糞土嘅千金。<br>撰文：馮仁昭</p></body></html>
