<html><header><meta charset="utf-8"><title>籮霸高衩裙險走光</title></header><body><h1>籮霸高衩裙險走光</h1><p>47歲美國歌手「籮霸」珍妮花洛庇絲（Jennifer Lopez）昨日於紐約出席NBC電視台活動，谷其主演劇集《Shades of Blue》及跳舞節目《World of Dance》。籮霸雖然年近半百，不過身材依然超好，她昨日着上高衩裙大騷美腿，不過行路時行得太大步，差點就走光。她之後都要用手袋遮着大腿。被問到男友Alex Rodriguez會否出演《Shades of Blue》，籮霸表示男友很忙亦非演員，所以不會客串。</p></body></html>
