<html><header><meta charset="utf-8"><title>葉月里緒奈拋夫棄女</title></header><body><h1>葉月里緒奈拋夫棄女</h1><p>曾有「二奶菜」稱號的日本過氣女星葉月里緒奈（前名：葉月里緒菜），最近再成新聞人物，被《女性自身》踢爆兩年前已與第二任丈夫秘密離婚。葉月曾於1998年閃嫁壽司師傅，04年改嫁任職地產的圈外人，二人育有12歲囡囡，多年來一家三口過着富貴生活。昨日報道卻指葉月已拋夫棄女，另結一名珠寶公司老闆，其新歡年賺5億日圓（約3,450萬港元）。雜誌記者日前到葉月與丈夫同住多年的豪宅，如今只剩兩父女同住。</p></body></html>
