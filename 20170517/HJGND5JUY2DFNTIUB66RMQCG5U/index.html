<html><header><meta charset="utf-8"><title>遭城管扣貨發狂斬傷5人店東：槍斃我器官捐出去</title></header><body><h1>遭城管扣貨發狂斬傷5人<br>店東：槍斃我器官捐出去</h1><p>江蘇無錫宜興市昨今晨發生恐怖血案！據梨視頻報道，一名54歲張姓店主因與城管發生衝突，揮刀斬傷2名城管後，又追擊刺傷對面店舖內有宿怨的一家三口，造成5人受傷，之後一度逃走，傷者則已送院救治。兇徒張X國逃跑8小時後被捕，他審訊室裏對警察說：「把我槍斃，器官捐給貧困的人。」<br><br>昨晨8時15分左右，警方接到群眾報警稱，太滆菜場門口有人持刀傷人。警方到場後，協助救護人員將傷者送往人民醫院搶救，暫時未知傷者情況。<br><br>梨視頻</p></body></html>
