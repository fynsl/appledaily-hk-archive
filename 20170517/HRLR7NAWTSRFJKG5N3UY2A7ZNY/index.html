<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】何弘軒苦盡甘來出碟 - 馮仁昭</title></header><body><h1>【馮仁昭四圍超】<br>何弘軒苦盡甘來出碟 - 馮仁昭</h1><p>何弘軒噚日到商台宣傳新歌《是我的錯》，相隔三年再出碟，佢指呢段時間吃過不少苦頭，曾經有好多人覺得佢唔得，冇得再出碟，呢啲苦頭令佢增長智慧，而唯一開心係喺工作嘅努力有種苦盡甘來感覺，至於感情就唔考慮住。7月音樂會佢決定唱多啲唔同語言嘅歌，好似日、韓同泰文歌，佢話：「我唔識呢啲語言，但有聽開，𠵱家搵緊老師教咬字發音。」<br>撰文：馮仁昭</p></body></html>
