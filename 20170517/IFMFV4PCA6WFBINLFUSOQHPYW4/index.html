<html><header><meta charset="utf-8"><title>《春嬌》贏自己阿樂叫千嬅請客</title></header><body><h1>《春嬌》贏自己<br>阿樂叫千嬅請客</h1><p>彭浩翔執導的《春嬌救志明》於上周三破了周星馳監製的賀歲片《西遊伏妖篇》所保持的2,439萬元票房紀錄，暫時領先成為今年華語片票房冠軍。而昨日票房已累積至2,800萬元，衝破春嬌系列的第二集《春嬌與志明》的2,797萬元票房紀碌，昨日導演和主角余文樂、楊千嬅都感到開心，希望票房可衝破3千萬大關。<br>跑了接近100場謝票的千嬅，對票房有佳績感到安慰，她說：「破咗四年前第二集嘅票房，好開心，好興奮！」阿樂揚言：「過咗3千萬再慶功！」千嬅叫阿樂請，他立即張志明上身大耍太極：「呢啲嘢梗係有大食大，睇你頭啦！」<br>撰文：鍾國仁</p></body></html>
