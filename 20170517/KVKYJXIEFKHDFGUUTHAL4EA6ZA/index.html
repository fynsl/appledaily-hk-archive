<html><header><meta charset="utf-8"><title>鄭中基笑《警訊》質素差</title></header><body><h1>鄭中基笑《警訊》質素差</h1><p>鄭中基昨日在觀塘錄影ViuTV節目《約咗傅家俊》，對於他和杜汶澤在fb寸《警訊》短片劇情荒謬，他笑說：「導演同編劇嘅質素好有問題，𠵱家仲邊有人拍拖喺公園玩拍手掌㗎，跟住送返屋企叫佢小心啲，你屋企有獅子老虎咩，我飛去睇ending，最好笑原來佢老竇掟嘢落街，兩個男朋友都掟死晒，叫人唔好高空擲物啫，兜咁大個圈，咁都幾好笑嘅。」好笑才引起大家關注？他說：「係呀，其實要多謝杜汶澤！」<br>提到打桌球，鄭中基指自己不懂打，所以今次主要跟傅家俊分享湊小朋友的樂趣。提到吳雨霏同楊愛瑾不和，鄭中基表示不知情。<br>採訪：黃曉妍<br>攝影：陳俊強</p></body></html>
