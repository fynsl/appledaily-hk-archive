<html><header><meta charset="utf-8"><title>孫慧雪巨肚寫真留念</title></header><body><h1>孫慧雪巨肚寫真留念</h1><p>人妻孫慧雪昨日在網上晒大肚寫真，她去年12月嫁圈外老公羅天彥，今年8月就升呢做人母，肚大如籮的她拍了輯性感寫真留念，阿雪接受傳媒訪問時表示：「我覺得有BB係人生一個重要時刻，以前未有BB嘅時候，已經諗住如果有BB一定要影一輯留念，將來畀BB睇番佢未出世就喺個肚入面 。」</p><p>其中有張相是半身赤裸，只有花束遮掩乳房，問到老公有否詐型？阿雪笑說：「影大肚相個個都係咁㗎喇，要露到個肚嘛！所以老公唔會鬧。其實我都鍾意花，之前都未影過啲咁fancy嘅相，做咗媽媽之後會成熟啲，更加難有機會影啲咁少女風嘅相啦！」<br>採訪：嵐山</p></body></html>
