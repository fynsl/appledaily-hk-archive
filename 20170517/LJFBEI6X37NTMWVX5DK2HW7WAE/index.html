<html><header><meta charset="utf-8"><title>【從前今日】世衛終承認同性戀唔係精神病</title></header><body><h1>【從前今日】世衛終承認<br>同性戀唔係精神病</h1><p>同性戀原被世界衛生組織歸類為精神病，屬於自我矛盾心理障礙，但隨一些權威主流的醫學組織確定同性戀只是少數但正常的性傾向，而非病態或心理不正常。<br><br>世衛因此於1990年的5月17日決議，將同性戀從國際疾病名單(ICD)剔除，而這天亦定為國際不再恐同日，目的是喚起各界關注同性戀、雙性戀及跨性別人士，消除因為恐懼不同性傾向而衍生的一切暴力及不公平對待。<br><br>香港亦於2005年，首次加入舉行不再恐同日活動。<br><br>綜合報道</p></body></html>
