<html><header><meta charset="utf-8"><title>練馬事業走出谷底！霍利時自揭得一位前騎師幫助</title></header><body><h1>練馬事業走出谷底！<br>霍利時自揭得一位前騎師幫助</h1><p>53歲南非籍練馬師霍利時來港開倉多年，成績曾起落甚大，上季馬房只得16Win欠佳，不過今季他成功反彈，馬季未完暫時已獲29場頭馬，早已達標上岸。<br><br>霍利時說：「今季我的成績比上季進步，除了身處的奧運馬房範圍游泳池建成，有助旗下馬操練外，還有我與得力助手、副練薛順強（前華人騎師）很夾得來，整個馬房團隊都很幫得手，充滿朝氣，我很感謝一班手足的努力。」<br><br>「上季我搏殺手風欠順，戰馬頻頻僅敗得亞軍，今季獲幸運之神眷顧，時而影相取勝，也是成績彈升的原因。我會加倍努力，爭取更多頭馬，不會在季尾放軟手腳。」</p></body></html>
