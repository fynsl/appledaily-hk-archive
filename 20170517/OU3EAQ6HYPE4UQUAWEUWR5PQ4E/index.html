<html><header><meta charset="utf-8"><title>官恩娜踎低𠱁兒子</title></header><body><h1>官恩娜踎低𠱁兒子</h1><p>官恩娜（Ella）做人母後一直停工湊仔，日前兩母子現身中環行街，戴黑超和口罩遮樣的Ella親抱囝囝，外傭就負責孭手袋和開門，Ella先到中環馬莎揀新裝，直到入試身室才將囝囝交外傭照顧。現時將囝囝放第一位的她，匆忙試身後即往付錢，再親自抱回囝囝離去。</p><p>之後，Ella就抱着囝囝行過馬路，走到東方文華酒店門外等車，其間歲半大的囝囝似乎肚餓扭計扁嘴，Ella即不顧儀態踎低𠱁囝囝，又拿出一份三文治餵他，還很細心地逐小搣出，以免囝囝不小心鯁到，Ella看着囝囝進食的可愛樣子，忍不住隔着口罩錫錫，母愛滿瀉。<br>採訪、攝影：羅德光</p></body></html>
