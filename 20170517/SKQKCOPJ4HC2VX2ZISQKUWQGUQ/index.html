<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】sp’ACE心碎獎項散晒 - 馮仁昭</title></header><body><h1>【馮仁昭四圍超】<br>sp’ACE心碎獎項散晒 - 馮仁昭</h1><p>組合sp'ACE噚日到商台宣傳同名EP，因全碟由佢哋一手包辦，所以籌備年多先推出，問到銷量如何？佢哋話：「我哋推測因為我哋有五個人，有五班朋友去買碟支持，所以曾經上過吓銷量榜冠軍。」日前band房發生咗怪異事件，佢哋話：「Band房放獎項層板突然冧咗，上面獎座跌到碎晒，睇到心都碎埋。」但事件令佢哋有動力往前走再努力奪更多獎項。<br>撰文：馮仁昭</p></body></html>
