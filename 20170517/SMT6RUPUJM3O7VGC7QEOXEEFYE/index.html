<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】祖兒嘲雕塑似文物 - 馮仁昭</title></header><body><h1>【馮仁昭四圍超】<br>祖兒嘲雕塑似文物 - 馮仁昭</h1><p>噚日網上流傳容祖兒肖像雕塑發售，限量推出500個，每個索價680元，惟製作粗劣，祖兒貼相自嘲：「周口店驚人發現煮鵝猿人時代頭蓋骨，現正考慮列入世界文化遺產，加對翼仲可以變成名貴房標誌。」</p><p>英皇營運總裁霍汶希表示，多年前公司授權畀製造商推出：「自己冇審批過，造得好渣又唔似，頭先睇到我以為係惡搞，真係想暈。」<br>撰文：馮仁昭</p></body></html>
