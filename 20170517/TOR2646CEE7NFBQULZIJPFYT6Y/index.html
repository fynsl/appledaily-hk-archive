<html><header><meta charset="utf-8"><title>小情人多禮物周汶錡又收Burberry嬰兒衫</title></header><body><h1>小情人多禮物<br>周汶錡又收Burberry嬰兒衫</h1><p>周汶錡（Kathy）與法籍老公Julien生了兩名兒子，她的「小情人1號」、大仔雷棨宇（Jacques）非常鬼馬可愛，快兩歲的Jacques更不時會唱歌仔、施嗲功冧媽咪錫錫。<br> <br>至於「小情人2號」細仔Avner，一樣萬千寵愛，出世未夠兩個月，名模媽咪已經常收到各式嬰兒禮物，如：尿片、嬰兒空氣清新機等。Kathy前日又post了Burberry送的嬰兒衫套裝，橫間衫上繡了可愛的白雲，禮盒裝$1,500，其實小BB之前已收過Stella McCartney等的BB衫，更連哥哥都有份。</p></body></html>
