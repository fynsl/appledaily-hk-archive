<html><header><meta charset="utf-8"><title>中環在線：中電新總裁　紅褲仔出身 - 李華華</title></header><body><h1>中環在線：中電新總裁　紅褲仔出身 - 李華華</h1><p>兩電早前與政府達成新一份利潤管制協議，64歲嘅中電總裁潘偉賢可以功成身退，離開工作超過30年嘅中電，正式退休去了。今年6月1日接替佢嘅，係現任營運總裁蔣東強。<br>蔣東強早於1988年加入中電擔任見習工程師，算係紅褲仔出身，佢曾任多個部門管理職位，喺電力系統資產管理、策劃及設計、系統運行、電力質量管理、業務策略及規管事務都有豐富經驗。中電冇公佈佢年薪，但係睇番中電年報，潘偉賢舊年年薪1,300萬元，蔣東強應該都係年薪過千萬喇。<br>蔣東強升職，佢個位由輸電及供電業務部高級總監陳志誠接任。</p></body></html>
