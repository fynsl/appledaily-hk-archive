<html><header><meta charset="utf-8"><title>欣宜自嫌見識少</title></header><body><h1>欣宜自嫌見識少</h1><p>鄭欣宜昨日到商台接受訪問，透露今日出發到法國參加康城影展，逗留三日便返港再去上海拍戲，之後再返港為爸爸演唱會綵排及到內地宣傳電影《29+1》，月底三十歲生日亦會在東莞工作中度過。<br>去年生日於峇里度過，欣宜曾於一條後巷見到一位赤腳小朋友拿着膠袋、棍仔及繩當風箏玩，她說：「我哋言語不通，不過佢示意叫我一齊玩，當佢不停來回跑時，中途回頭好開心咁笑，呢種快樂係免費，所以我好想去一個體驗旅行，人生去到三十歲，過去九年都忙工作，來來去去幾個地方見幾個人，其實世界好大，好想去睇多啲。」欣宜又說跟慈善機構探訪也可以，但短時間內難以實行。<br>採訪、攝影：馬建華</p></body></html>
