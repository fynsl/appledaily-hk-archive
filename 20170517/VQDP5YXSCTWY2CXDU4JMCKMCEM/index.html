<html><header><meta charset="utf-8"><title>孔劉討厭被跟拍</title></header><body><h1>孔劉討厭被跟拍</h1><p>韓劇《鬼怪》男神孔劉人氣爆燈，因去年賣座韓片《屍殺列車》及《鬼怪》帶挈而升呢做男神，上月三日孔劉接受美國電視台CNN節目《Talk Asia》的採訪，訪問將於下周四播出，而CNN方面前日率先公開長約1分鐘的訪問片段，孔劉以便服接受主持人Anna Coren訪問，原來孔劉最不習慣是做藝人後成日被跟拍，他說：「我很久沒去過人多的地方，很懷念這種自由的感覺。被跟拍有時候會感覺像瘋掉，亦會覺得很討厭。」</p></body></html>
