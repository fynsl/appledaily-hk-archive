<html><header><meta charset="utf-8"><title>泰女胸前紋玫瑰花洗走搞到流膿兼有疤</title></header><body><h1>泰女胸前紋玫瑰花<br>洗走搞到流膿兼有疤</h1><p>泰國東北部一名女大學生在胸前紋了一個玫瑰紋身，後來想洗掉，便到紋身店買藥水，結果紋身確實「消失」，但胸前卻留下一大片疤痕，後悔莫及。<br><br>該名女學生在facebook上傳照片，見到她胸前紋了一列玫瑰紋身，花葉延展到兩肩位置。她因為想洗掉紋身，於是到紋身店買來藥水。她表示，剛開始塗了藥水後，即感到灼熱刺痛，之後紋身開始脫落，但同時亦開始流膿。<br><br>最後紋身的確全部消除，但胸部卻留下大面積有如遭燒傷的疤痕，目前要繼續接受治療。<br><br>這名女生希望以自身的經歷，提醒想紋身的人士一定要先考慮清楚。<br><br>泰國《世界日報》</p></body></html>
