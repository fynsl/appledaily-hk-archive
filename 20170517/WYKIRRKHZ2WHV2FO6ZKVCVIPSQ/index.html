<html><header><meta charset="utf-8"><title>【動畫】狂徒揸車撞生果舖再燒車毀證據</title></header><body><h1>【動畫】狂徒揸車撞生果舖<br>再燒車毀證據</h1><p>【本報訊】元朗教育路88號一間生果店，昨日凌晨3時許，店舖鐵閘遭私家車倒車撞毀，有人拋下尋人傳單後離開。<br><br>15分鐘後，在1.8公里外的孖峰嶺路屏山里交界的變電站對開路旁，發現涉嫌撞閘的私家車被縱火燒毀，更一度傳出爆炸聲，消防趕到開喉約6分鐘將火救熄，無人受傷。警方將案件列作刑毀及縱火、綜合兩案一併展開調查。<br><br>店舖女東主表示無辜與事件並無關係，相信對方只為尋找其一名任職金融的男親屬，但她與該名親屬已很久沒有聯絡。</p></body></html>
