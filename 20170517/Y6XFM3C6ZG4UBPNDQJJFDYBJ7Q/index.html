<html><header><meta charset="utf-8"><title>冰冰赴康城做足準備</title></header><body><h1>冰冰赴康城做足準備</h1><p>第70屆康城影展將於香港時間明日凌晨揭幕，大會評審、有份參展的演員於日內陸續抵達康城。獲選為主競賽評審之一的范冰冰，於香港時間昨日約下午4時抵達康城機場，獲大批影迷及傳媒接機。她現身時着了一件鬆身間條衫、配長耳環、cap帽及黑超。冰冰表示在飛機上有瞓覺，之前亦有為評審工作做足功課。不過當去到法蘭克福轉機時，冰冰坐機場列車時一時鬆懈，豪邁地擘開腿坐。<br>而評審主席西班牙導演艾慕杜華（Pedro Almodovar）及另一評審美國影星謝茜嘉謝西婷（Jessica Chastain）亦已到達。<br>撰文：泰米</p></body></html>
