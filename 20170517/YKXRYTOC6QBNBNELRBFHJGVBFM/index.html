<html><header><meta charset="utf-8"><title>組八牡丹　愛飲Pink Lady</title></header><body><h1>組八牡丹　愛飲Pink Lady</h1><p>于素秋（黑牡丹）當年跟鳳凰女（紅牡丹）、鄧碧雲（藍牡丹）、羅艷卿（銀牡丹）、余麗珍（紫牡丹）、吳君麗（白牡丹）、南紅（綠牡丹）、林鳳（黃牡丹）義結金蘭組成八牡丹，除吳君麗、南紅和羅艷卿之外，其他五位前輩女星已撒手人寰。<br>年逾90的羅艷卿獲悉昔日好姊妹病逝，昨在電話傷感說：「我哋以前一個月聚會一次，秋姐好鍾意打麻雀，佢打上海牌，我哋上落好細，都係1、2毫（10元一底）、2、5雞（25蚊一底）。佢好識享受人生，同鳳凰姐都鍾意飲Pink Lady，有酒飲傾吓偈好開心。」<br>採訪：嵐山</p></body></html>
