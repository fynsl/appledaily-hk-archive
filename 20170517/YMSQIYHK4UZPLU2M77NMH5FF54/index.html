<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】BabyJohn收報稅表頭痕 - 馮仁昭</title></header><body><h1>【馮仁昭四圍超】<br>BabyJohn收報稅表頭痕 - 馮仁昭</h1><p>蔡瀚億（BabyJohn）噚日到商台宣傳電影《29+1》，近期三套有份參與電影輪流上映，均票房報捷，令佢打咗支強心針。<br>日前BabyJohn收到報稅表，已經頭痕唔知點做，問到每年交稅係咪逐年遞增？佢話：「令政府開心，有幾穩定收入，但演員好被動，冇乜安全感。」至於做小生意令生活穩定，佢會揀同電影有關。<br>撰文：馮仁昭</p></body></html>
