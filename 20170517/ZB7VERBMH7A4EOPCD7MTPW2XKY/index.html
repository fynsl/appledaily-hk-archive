<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】謝金晶直奔豬哥亮靈堂 - 馮仁昭</title></header><body><h1>【馮仁昭四圍超】<br>謝金晶直奔豬哥亮靈堂 - 馮仁昭</h1><p>台灣著名綜藝節目主持人豬哥亮前日因癌病過身，享年70歲。豬哥亮個女謝金晶原本喺印尼工作，即趕返台灣。佢前晚現身台北機場時，全程低頭用手掩口，未有回應記者就急急腳同工作人員跳上車，直駛到豬哥亮靈堂；晚上9點半，佢就到達靈堂。聽佢啲朋友講，謝金晶知道老爸過身好傷心痛哭，前晚見佢步入靈堂時一身黑服，以口罩掩面，邊走邊啜泣。<br>撰文：馮仁昭</p></body></html>
