<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】劉松仁睇戲懷念母親 - 馮仁昭</title></header><body><h1>【馮仁昭四圍超】<br>劉松仁睇戲懷念母親 - 馮仁昭</h1><p>劉松仁、李影同唐寧等噚晚喺圓方出席《二十比十六》首映禮，大前日係母親節，松哥身處圓方，表示特別想念亡母，佢眼濕濕咁話：「係呀！呢度成日同媽咪出入，懷念吓啦！」<br>同場好耐冇見嘅李影話：「幾個月前返香港幫港台拍完劇，之後返咗加拿大，早幾日返港，呢部戲我客串幾日，好好玩。我鍾意拍港台劇，冇咁辛苦，唔慣再捱夜。」<br>撰文：馮仁昭</p></body></html>
