<html><header><meta charset="utf-8"><title>林作為追女讀法律</title></header><body><h1>林作為追女讀法律</h1><p>前大律師林作前晚變身補習天王，在九龍灣舉行免費課程講座，吸引60名學生入場。林作授課前先自我介紹，自爆讀法律是因之前幾個女友都是讀法律，為了陪女友讀書才會揀法律科。<br>下課後，林作表示感覺學生反應良好，並笑謂發現有女同學偷影相：「我絕對唔係靚仔，我覺得係因為我教學質素，其實香港學生好認真讀書，見佢哋好努力做筆記。解答到佢哋問題，自己都覺得有存在感同滿足感。」他透露下月正式開課會認真投入去做：「同感情一樣，都係咁專一。之前大家覺得我花心同玩玩吓，嗰啲只係節目效果。」  <br>採訪：張俊銘<br>攝影：陳俊強</p></body></html>
