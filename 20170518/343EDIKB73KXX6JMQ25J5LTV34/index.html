<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】王喜開團揸跑車</title></header><body><h1>【馮仁昭四圍超】<br>王喜開團揸跑車</h1><p>王喜早前為有份投資嘅另類遊旅行社Alternative Travel Limited，到台灣拍攝網上宣傳片，兩星期去咗五十個景點，每個景點只有兩個鐘拍攝，王喜仲揸住跑車自駕遊，佢笑話：「多少有啲虛榮，引嚟好多艷羨目光，呢個團好適合鍾意揸林寳堅尼、法拉利同波子嘅人一顯身手。」王喜又話成立旅行社目的，係幫人度身訂做行程，比較人性化。<br>撰文：馮仁昭</p></body></html>
