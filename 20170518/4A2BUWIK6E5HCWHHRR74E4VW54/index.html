<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳佩華下周五設靈</title></header><body><h1>【馮仁昭四圍超】<br>陳佩華下周五設靈</h1><p>曾監製《桃姐》、《拆彈專家》嘅資深電影人陳佩華，上月28日因淋巴癌病逝，享年68歲。佩華姐嘅治喪委員會噚日透露，已定本月26日（星期五）喺九龍城浸信會為佩華姐舉行安息禮拜，翌日朝早10點舉行安息禮後，會將遺體移往鑽石山火葬場舉行火化禮。委員會仲話希望出席佩華姐安息禮拜嘅朋友，懇辭花圈祭帳，帛金將會奉支持教會同福音機構事工用途。<br>撰文：馮仁昭</p></body></html>
