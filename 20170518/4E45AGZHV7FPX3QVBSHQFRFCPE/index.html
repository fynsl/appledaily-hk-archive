<html><header><meta charset="utf-8"><title>陳瀅豪言全裸都得</title></header><body><h1>陳瀅豪言全裸都得</h1><p>陳瀅昨日在中環出席意大利服裝品牌Mr &amp; Mrs Italy新店開幕，穿上白色低胸上衣配牛仔褸短褲，騷胸晒長腿，陳瀅指夏天穿得性感也可以，她說：「寫真全裸都試過啦。」提到出寫真，她說：「真係有諗，之前話部劇（《全職沒女》）30點收視我就會拍，但係最後得28.2，今年未出住，明年先啦。」<br>將在新劇《誇世代》中客串當電單車女的陳瀅，最近報名學電單車，她說：「自己連單車都踩唔到，第一次學揸綿羊仔，油門扭得太大力，成個跌咗落地，成個月行唔到，真係好驚。」<br>採訪：羅慧敏<br>攝影：陳俊強</p></body></html>
