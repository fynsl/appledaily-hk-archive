<html><header><meta charset="utf-8"><title>草娥爆企業家粉絲變情人</title></header><body><h1>草娥爆企業家粉絲變情人</h1><p>韓國女團AOA的27歲成員草娥早前因未有現身隊中活動兩個月而引起退團疑雲，她前日親自在Instagram解釋處於休假中。不過昨日韓媒卻爆草娥撻着年約32歲的企業家李錫鎮，又指二人是因為Super Junior成員希澈而認識，李錫鎮本身更是AOA的粉絲，報道指二人現時正小心地交往中。隨後草娥所屬的FNC事務所否認戀情，並指兩人只是朋友關係。而希澈則在Ig發文否認做媒人，草娥隨後發文向希澈道歉。</p></body></html>
