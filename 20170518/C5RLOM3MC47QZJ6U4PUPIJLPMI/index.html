<html><header><meta charset="utf-8"><title>體壇拾趣：女版維修員終身停賽</title></header><body><h1>體壇拾趣：<br>女版維修員終身停賽</h1><p>《少林足球》嘅汽車維修員隊深入民心，可以話係暴力足球嘅代名詞，喺現實亦有唔少暴力足球員，仲冇分男女㖭！喺月初有場波斯尼亞女子聯賽，薩積斯尼卡對馬度斯達，薩軍嘅莎嘉絲突然推跌對手嘅盧班諾域，㩒住人哋喺地下度打。莎嘉絲當然被逐離場啦，但佢賽後仲話：「係拎紅牌，但我至少打咗佢一餐。」波斯尼亞足總嘅紀律委員會近日作出裁決，話莎嘉絲嘅行為嚴重違法，判佢終身停賽。</p></body></html>
