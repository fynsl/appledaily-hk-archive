<html><header><meta charset="utf-8"><title>洗米嫂陪兩女嘟嘴賣萌</title></header><body><h1>洗米嫂陪兩女嘟嘴賣萌</h1><p>澳門賭業猛人周焯華（洗米華）與老婆陳慧玲感情好轉，令家人都鬆了一口氣，特別是洗米爸不希望兒子離婚而「搞散頭家」。如今家事暫且解決，洗米華與洗米嫂各自發展事業，明年洗米嫂更推出自己的時裝品牌，據知老公都有打本支持。<br>洗米嫂昨日凌晨在Instagram貼了兩張與大女周梓潼及細女周羨潼的可愛合照，細女更賣萌地嘟起小嘴，有網民留言覺得她們好warm，又有網民指細女羨潼長大之後，開始與家姐似樣。<br>撰文：鍾國仁</p></body></html>
