<html><header><meta charset="utf-8"><title>YOSHIKI頸椎手術成功</title></header><body><h1>YOSHIKI頸椎手術成功</h1><p>日本勁旅X JAPAN靈魂人物YOSHIKI，日前自爆因頸椎舊患惡化要再做手術，前日在洛杉磯進行緊急頸椎人工椎間盤置換手術，現時情況穩定，他更於社交網站公開手術後卧床素顏照（圖）與X光照片。YOSHIKI於全身麻醉醒來後，堅持為手術前一晚創作的新歌錄音，與醫生商量後，他火速出院趕到錄音室，逗留約30分鐘就返回寓所休息。據醫生透露，YOSHIKI會短暫出現發聲困難，估計半年左右可康復近90%。</p></body></html>
