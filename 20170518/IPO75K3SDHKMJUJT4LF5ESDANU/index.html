<html><header><meta charset="utf-8"><title>郭羨妮靠囡囡見老公</title></header><body><h1>郭羨妮靠囡囡見老公</h1><p>郭羨妮和劉天龍昨到尖沙嘴出席護膚品牌活動，她透露平日在家中趁教囡囡Kylie做功課時敷mask：「敷住mask可以令心情平靜啲，其實有時教女都幾勞氣，所以要同自己講唔可以激氣。」她表示下星期一是Kylie生日，身在內地開工的丈夫亦會返港慶祝，她笑言：「我生日佢都未必返，但個女生日就一定要，個女仲要求爸爸一定要送花。」<br>雖然郭羨妮坦言想追多個，但老公工作忙一直都未有時間，希望今年可以有好消息。<br>採訪：曹家誠<br>攝影：沈健程</p></body></html>
