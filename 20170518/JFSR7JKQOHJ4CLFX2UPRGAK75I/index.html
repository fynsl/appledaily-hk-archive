<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林敏驄作品騷想超賣</title></header><body><h1>【馮仁昭四圍超】<br>林敏驄作品騷想超賣</h1><p>林敏驄噚日喺商台宣傳下月舉行嘅作品騷，佢笑謂兩場演唱會票房好好，唔少朋友問佢買飛都冇：「得番幾個位，啲人問我攞飛，我話彩色影印畀佢。早幾日狄龍太太問我攞飛，真係好辛苦先搵到畀佢。」佢又話一定要開part 2：「我想扮聯合航空咁超賣，然後抽幾個人掟出去。」月底會開始綵排，現時準備歌單同嘉賓出場序，仲話：「最威嗰啲我留番自己唱啦。」<br>撰文：馮仁昭</p></body></html>
