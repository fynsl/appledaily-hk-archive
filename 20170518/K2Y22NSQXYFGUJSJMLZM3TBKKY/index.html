<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】潘欣妮情路飽歷風霜</title></header><body><h1>【馮仁昭四圍超】<br>潘欣妮情路飽歷風霜</h1><p>前女子組合Donut成員潘欣妮噚日去商台宣傳首支派台歌《每一天》，佢話嚟緊想試吓填詞：「我希望下一首歌可以自己填詞，應該都會寫首慘情歌，雖然我年紀好細，但係感情上都飽歷風霜。」<br>潘欣妮又話自己個性文靜，希望喺音樂方面發展，跳舞就未必會試。另外佢話剛剛完成咗拍網絡大電影《穿越愛情線》，戲中同天堂鳥、組合BINGO合作。<br>撰文：馮仁昭</p></body></html>
