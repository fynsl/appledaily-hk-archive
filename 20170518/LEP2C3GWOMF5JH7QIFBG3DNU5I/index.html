<html><header><meta charset="utf-8"><title>修哥錄廣播劇嗌難</title></header><body><h1>修哥錄廣播劇嗌難</h1><p>胡楓（修哥）、羅蘭、顏卓靈及游學修等昨日齊集港台，為廣播劇《廿年》錄音及舉行記招，並即場示範一段廣播劇，風趣幽默的修哥不時發放笑彈，又笑稱找不到對白，太極樂隊更現場演繹主題曲。</p><p>修哥跟羅蘭姐首度合作錄廣播劇，他說：「難度梗係有，我口齒唔伶俐，不過錄緊時好專業，唔會爆肚。」羅蘭姐指錄廣播劇比演戲難，要靠聲音演繹整個神髓。對於Joe Junior病況，修哥說：「佢情況非常好，一次過通咗三條血管。」顏卓靈與游學修首度參與廣播劇，游學修指眾前輩們在咪前走位如耍功夫精采，顏卓靈說：「都會有緊張，尤其自己會特別注意咬字要清晰啲。」<br>採訪：馬建華<br>攝影：仇志德</p></body></html>
