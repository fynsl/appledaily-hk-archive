<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張美儀翻唱盧巧音歌</title></header><body><h1>【馮仁昭四圍超】<br>張美儀翻唱盧巧音歌</h1><p>雷頌德（Mark）力捧嘅女新人張美儀，噚日喺商台宣傳嘅新歌《深海》，係改編自盧巧音舊歌《深藍》，講鍾意嘅男生性格好似深海咁難觸摸。張美儀話：「我好鍾意佢（盧巧音）把低沉嘅聲音，好希望可以同佢合作。」張美儀話唔止男生，其實人際關係都好似深海：「每個人最深處係點冇人知，所以我比較少啱傾嘅朋友，因為我諗嘢較同輩嘅人成熟，我又鍾意喺屋企。」<br>撰文：馮仁昭</p></body></html>
