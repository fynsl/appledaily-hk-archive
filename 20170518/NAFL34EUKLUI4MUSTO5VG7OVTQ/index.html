<html><header><meta charset="utf-8"><title>中環在線：趙樓神着西裝都有朵 - 李華華</title></header><body><h1>中環在線：趙樓神着西裝都有朵 - 李華華</h1><p>賣樓有名堂，大家明吖，估唔到着西裝都有名堂。講緊嘅係長實地產（1113）「樓神」趙國雄，噚日佢哋位於荃灣嘅新盤「海之戀」開價，趙樓神當然要出場喇。呢日佢全身白色，配件海藍色西裝褸，長實地產投資董事郭子威形容佢呢身打扮屬於「加勒比海look」，襯番樓盤名喎。<br>不過，趙樓神確係勇敢喎，需知道着白色衫褲去襯西裝，有多少少肚腩都唔掂，成件事即刻由型變...（讀者自己填充吧）。</p></body></html>
