<html><header><meta charset="utf-8"><title>莊思明百分百信楊明</title></header><body><h1>莊思明百分百信楊明</h1><p>莊思明、莊思敏、林盛斌（Bob）和梁烈唯等昨日在中環為電影《醉爆閨密》開鏡，莊思敏、思明表示兩姊妹在電影中更有爭執戲份。講到日前有報道指楊明在拍劇時暗媾拍檔郭千瑜，身為女友的思明就稱：「得啖笑，阿楊好有交帶，平時仲會拍片報告行蹤，對佢百分百信任。」</p><p>戴上一頭長假髮兼留鬚根的Bob，跟梁烈唯在戲中飾演朋友，提到Bob曾因醉酒在眾目睽睽之下硬咀梁烈唯，問到會否在戲中重演？Bob說：「呢啲可一不可再啦。」講到日前在社交網上分享囝囝的超聲波照，兼留言稱好像見到神龍，Bob說：「係因為見到某部位令我有聯想，多謝網友們嘅祝福。」<br>採訪：曹家誠<br>攝影：陳順禎</p></body></html>
