<html><header><meta charset="utf-8"><title>體壇拾趣：吳敏霞晒甜蜜結婚證</title></header><body><h1>體壇拾趣：<br>吳敏霞晒甜蜜結婚證</h1><p>恭喜中國「跳水王后」吳敏霞，佢噚日同男友張效誠結束八年愛情長跑，結成夫婦。張效誠噚日喺微博公佈喜訊，仲同網民分享佢哋兩個拎結婚證嘅相，非常甜蜜。其實張效誠喺今個月12號，即係佢31歲生日嗰陣先至向大佢一年嘅吳敏霞求婚，估唔到五日後就已經註冊埋。佢兩個嘅戀情收得好密，喺舊年里奧先至曝光。吳敏霞係中國跳水名將，出戰過四屆奧運，擅長三米板，拎過五面奧運金牌。至於張效誠就喺中國田徑協會做嘢，做過田徑世錦賽嘅導演同多項比賽嘅播音員。</p></body></html>
