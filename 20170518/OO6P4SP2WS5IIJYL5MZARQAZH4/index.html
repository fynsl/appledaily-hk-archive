<html><header><meta charset="utf-8"><title>體壇拾趣：冇得玩法網舒娃慘慘豬</title></header><body><h1>體壇拾趣：<br>冇得玩法網舒娃慘慘豬</h1><p>30歲俄羅斯美女球手舒拉寶娃，被法網拒諸門外，周二證實唔獲賽會發外卡參賽，意味呢位五屆大滿貫得主，將會同「細威」莎蓮娜同費達拿一樣，無緣今屆比賽，令賽事星味大減。唔知係咪因為知道件事後，舒娃心情大受影響，喺羅馬公開賽次圈對意大利嘅芭朗妮，喺第三盤領先2:1時，因為左腿受傷退賽，可謂雙重打擊。或者之前一班覺得唔公平而齊齊聲討佢嘅其他球手，𠵱家有種幸災樂禍嘅感覺。</p></body></html>
