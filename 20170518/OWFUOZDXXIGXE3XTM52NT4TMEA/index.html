<html><header><meta charset="utf-8"><title>活用灰鏡及金屬不銹鋼　打造型格屋</title></header><body><h1>活用灰鏡及金屬不銹鋼　<br>打造型格屋</h1><p>單位改動後，廳房廚廁一清二楚，為進一步提升空間感，全屋以簡潔的白色主調，拆牆出現的橫樑造假天花燈槽修飾，同時可加強照明。配襯上加入具亮度的物料，富現代元素的金屬不銹鋼、灰鏡及通透的灰玻璃乃最佳夥伴，打造白與灰型格味。<br>開放式廚房牆身鋪鏡鋼及砂鋼馬賽克，折射外間日照，綻放耀眼姿采，而餐枱造灰玻璃枱面，底部以方框鏡鋼支撐，線條俐落，同樣醒神。另一焦點是客廳特色牆，鑲銀直條灰鏡望落樓底較高，主人房床頭及衣櫃以橫條灰鏡有拉闊作用，互相呼應。客房床尾衣櫃配灰玻璃趟門，慳位又可望通內櫳，消除壓迫感。</p></body></html>
