<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林德信自爆想結婚</title></header><body><h1>【馮仁昭四圍超】<br>林德信自爆想結婚</h1><p>林德信（Alex）同陳詩欣（Ayan）噚日去到荃灣為微電影《秒秒》主持首播儀式，兩人即場玩問答遊戲，揭示幾耐可以同異性拍拖同咀嘴，Alex話拍拖一日已經可以見家長，拍七日就可以咀嘴：「我都想結婚，近年發覺自己都鍾意小朋友。」Ayan就話拍拖三、四年可以結婚，但佢同男友陸浩明拍拖差唔多六年，對方仲未有表示，佢話：「未有計劃，都係等佢話事。」<br>撰文：馮仁昭</p></body></html>
