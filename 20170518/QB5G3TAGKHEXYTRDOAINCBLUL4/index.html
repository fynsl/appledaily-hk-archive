<html><header><meta charset="utf-8"><title>李蘊囡囡識計數</title></header><body><h1>李蘊囡囡識計數</h1><p>李蘊前年嫁給金融才俊羅章冠，去年誕下囡囡羅紫晞，前日是紫晞一歲生日，李蘊因見囡囡已在港辦百日宴，所以生日就在廣州家中簡單過，李蘊說：「我哋準備咗兩個蛋糕，一個大人食，一個係素蛋糕，材料冇用雞蛋、忌廉，半歲以上小朋友可以安心食。」<br>切完蛋糕就玩「抓周」遊戲，將書本、印章、鉸剪、印章、毛筆、算盤等多樣物品放在紅布上，讓紫晞挑選，李蘊解釋抓周是傳統儀式：「畀一歲小朋友任拎嘢，寓意將來對邊樣最有興趣，結果囡囡揀咗算盤，咁啱爸爸都做金融，似乎囡囡都對數字敏感。」<br>採訪：陳杰</p></body></html>
