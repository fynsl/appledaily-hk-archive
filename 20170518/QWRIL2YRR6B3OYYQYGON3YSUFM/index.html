<html><header><meta charset="utf-8"><title>留兩子在家　年輕綜援夫婦候懲</title></header><body><h1>留兩子在家　<br>年輕綜援夫婦候懲</h1><p>【本報訊】年輕夫婦爭執後離開寓所，留8個月及1歲8個月大的兒子無人看管，更沒鎖門。夫婦昨認虐兒罪，求情指丈夫本為運輸工，見妻子首次懷孕時情緒不穩，遂辭職照顧她，因此失業近兩年，靠綜援過活。官質疑：「咁又會咁快再懷孕？」<br>案情指上月24日凌晨近2時，26歲黎姓男被告（圖）與20歲劉姓女被告在香港仔家中因錢銀問題爭執，黎致電母親借錢不果。至早上近7時，黎母致電黎但無接聽，擔心孫兒安全遂報警。警員到場發現兩男嬰正睡覺，兩被告回家時被捕。兩被告准保釋，下月7日判刑。<br>案件編號：ESCC1416/17<br>■記者楊家樂</p></body></html>
