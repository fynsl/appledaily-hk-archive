<html><header><meta charset="utf-8"><title>【從前今日】大猩猩逃出牢籠大鬧個半鐘傷4人</title></header><body><h1>【從前今日】大猩猩逃出牢籠<br>大鬧個半鐘傷4人</h1><p>荷蘭鹿特丹動物園一頭11歲、重400磅的雄性大猩猩Bokito，於07年5月17日從籠中逃脫，並一度捉著一名女遊客狂噬，觸發遊客爭相走避。事件擾攘約半小時，職員最終把牠引入園內一間餐廳，再用麻醉槍把牠制服。<br><br>事件中有四人受傷，但無阻遊客對Bokito的喜愛，不少人甚至專程到動物園一睹牠的風采。<br><br>綜合報道</p></body></html>
