<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】奇隆詩詩賭場輸到愁</title></header><body><h1>【馮仁昭四圍超】<br>奇隆詩詩賭場輸到愁</h1><p>吳奇隆同太太劉詩詩日前去咗新西蘭出席某導演嘅婚禮，有網民見到奇隆同老婆拖手行街，相當恩愛，原來佢哋都有共同嗜好，就係入賭場。<br>噚日有內地網民貼咗一張兩公婆喺奧克蘭賭場玩百家樂嘅相，相中見到佢哋坐咗喺賭枱，詩詩雙手托面，個樣好似有啲無奈，唔知係咪輸咗錢，身邊嘅奇隆就好專注咁望住張賭枱，爆料網民仲話兩公婆賭咗大約10分鐘，已經輸咗唔少。<br>撰文：馮仁昭</p></body></html>
