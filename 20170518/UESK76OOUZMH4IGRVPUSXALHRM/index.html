<html><header><meta charset="utf-8"><title>邱淑貞晒肩賀49歲</title></header><body><h1>邱淑貞晒肩賀49歲</h1><p>邱淑貞前日49歲生日，當晚獲好友上山詩鈉為她慶祝，上山在Instagram貼了合照，穿露肩裝的邱淑貞笑容燦爛，盡顯成熟美，女兒沈月、沈日陪她出席生日派對，而上山女兒Hilary亦有現身。</p><p>邱淑貞自99年嫁給沈嘉偉後，為對方生下3個女兒，15歲的大女沈月已亭亭玉立，越大越有星味，不過未知父母會否批准她將來入娛樂圈。據知3個女兒都非常孝順，日前母親節，下午約了契媽上山午膳，晚上就與邱淑貞和沈嘉偉食飯慶祝。<br>撰文：鍾國仁</p></body></html>
