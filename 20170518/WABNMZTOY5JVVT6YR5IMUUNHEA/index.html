<html><header><meta charset="utf-8"><title>中環在線：國泰史樂山的五指山 - 李華華</title></header><body><h1>中環在線：國泰史樂山的五指山 - 李華華</h1><p>國泰航空（293）噚日舉行股東會，上年燃油對沖令業績見紅，唔少股東對此有意見，不過主席史樂山都早有準備，全部招架得住，難怪佢要舉起隻手，乜嘢都飛唔出佢五指山咁話喎。<br>其中有小股東指，自己係國泰常客，經常幫襯商務同經濟艙，佢先讚business class「excellent」不過，隨即批評經濟艙無得掛衫，服務「absolutely terrible（完全糟糕）」。<br>史樂山應該聽過好多類似投訴，同一眾管理層忍唔住笑，史樂山回應話明白股東意見㗎喇。</p></body></html>
