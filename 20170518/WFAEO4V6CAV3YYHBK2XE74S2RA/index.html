<html><header><meta charset="utf-8"><title>五月天向阿倫挑機</title></header><body><h1>五月天向阿倫挑機</h1><p>五月天前晚假紅館舉行第五場騷，請了樂壇校長譚詠麟（阿倫）做嘉賓，主音阿信指阿倫年年25歲是「活的傳奇」，他們合唱國語歌《脫胎換骨》後，阿倫挑機阿信唱廣東歌：「我相信要是你們（觀眾）完全是廣東人的話，一定會聽得到他在唱甚麼。」阿信唱出廣東歌《愛情陷阱》，笑說：「大學聯考之後，就沒人給我考試了，沒想到今天給我考試的不只是老師，而且是校長。」 <br>另外，五月天在台灣金曲獎獲最佳樂團、最佳國語專輯等八項提名，阿信在台上表示：「入圍就是得獎，得獎就是入圍，很開心和你們分享這個時刻。」<br>撰文：皓騫</p></body></html>
