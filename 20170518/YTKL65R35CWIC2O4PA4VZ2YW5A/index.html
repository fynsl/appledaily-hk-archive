<html><header><meta charset="utf-8"><title>阿Sa供堂妹留學英國</title></header><body><h1>阿Sa供堂妹留學英國</h1><p>蔡卓妍（阿Sa）、衛詩雅與楊洛婷夫婦昨於中環出席FURLA 90周年慶祝活動，阿Sa直認每次出活動也有禮物收，Sa媽最開心，她說：「我𠵱家好少送嘢畀佢，因為太多免費，佢最開心。」阿Sa透露每年花約50萬供堂妹赴英留學，她說：「我細細個好想去第二度，但係屋企環境好難供，我堂妹畫畫好有天份，我又冇兄弟姊妹，我當佢親妹，想佢見識吓世面，讀唔讀到唔緊要，最緊要開心。」<br>另外，懷孕5個月的楊洛婷性感示人，前日她36歲生日，跟徐子珊等友人慶祝，上周兩夫婦飛到毛里裘斯慶生和babymoon。<br>採訪：羅慧敏<br>攝影：陳順禎</p></body></html>
