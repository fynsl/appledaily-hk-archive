<html><header><meta charset="utf-8"><title>體壇拾趣：周琦食老麥邊有「肌」</title></header><body><h1>體壇拾趣：<br>周琦食老麥邊有「肌」</h1><p>上年選秀會俾火箭以第43籤揀中嘅周琦近日去到侯斯頓接受特訓，令唔少中國球迷都期待呢位21歲前鋒可以喺新球季登陸NBA。不過，即使火箭派咗體能訓練員去到中國全程負責周琦嘅訓練，但佢就成日都忍唔到口去麥當勞偷食油炸食物，所以體重同肌肉都冇乜明顯增長！唔少NBA球員為咗令自己弗啲都會控制飲食，例如退役球星阿倫（Ray Allen）就唔會食垃圾食物，甚至酒都唔飲。</p></body></html>
