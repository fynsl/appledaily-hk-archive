<html><header><meta charset="utf-8"><title>羅仲謙服侍楊怡</title></header><body><h1>羅仲謙服侍楊怡</h1><p>去年10月舉行婚宴的楊怡跟羅仲謙，婚後曾表示不設防積極造人，不過兩人工作繁忙聚少離多。日前晚上10時許，兩人合體在西灣河鯉景灣拍拖，到了一間名為「THE SALTED PIG」餐廳，同場還有張學潤跟另一名友人。<br>楊怡作為藝人警覺性特別高，不久她就發現門外有記者，還笑笑口指一指。但始終素顏關係，所以對鏡頭都有點避忌，她一時用手托頭遮住面，一時又找友人遮擋，反而謙謙很大方任影。他們一行人逗留約11時左右便離開，謙謙更體貼地為太太拉凳，更幫老婆開車門，服侍周到。<br>採訪、攝影：梁繼光、羅德光</p></body></html>
