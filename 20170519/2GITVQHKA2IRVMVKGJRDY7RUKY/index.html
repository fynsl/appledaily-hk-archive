<html><header><meta charset="utf-8"><title>【娛圈賢內助】彭羚為家庭棄事業</title></header><body><h1>【娛圈賢內助】彭羚為家庭棄事業</h1><p>一位成功男士背後都有一位賢內助，多位圈中男星都有一位好老婆主理家事。</p><p>彭羚</p><p>天后級歌手，98年在事業如日中天時，與林海峰結婚，之後彭羚全面退出樂壇，專心相夫教兩女。</p><p>朱麗倩</p><p>08年與劉德華秘婚，12年誕下女兒。早前華仔墮馬受傷，朱麗倩陪伴在側照顧家庭及女兒，令華仔安心養傷。</p><p>郭藹明</p><p>港姐冠軍出身兼擁碩士學位，98年嫁給劉青雲，婚後淡出娛圈，專心做青雲的財政大臣。</p><p>關詠荷</p><p>曾奪無綫視后，03年跟張家輝結婚，育有一女，大部份時間都專心照顧家庭，做家輝的賢內助。</p></body></html>
