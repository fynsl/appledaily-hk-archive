<html><header><meta charset="utf-8"><title>茱莉安夥童星谷戲</title></header><body><h1>茱莉安夥童星谷戲</h1><p>由美國導演托迪希恩斯（Todd Haynes）執導的競賽片《童幻逆緣》（Wonderstruck），於香港時間昨晚舉行首映禮，昨日傍晚時分導演率眾主角包括茱莉安摩亞（Julianne Moore）及米雪威廉絲（Michelle Williams）等跟傳媒見面。米雪穿短裙騷美腿，童星Jaden Michael最識搶鏡，擒上枱大擺甫士，相當精靈。<br>《童幻逆緣》改編自美國人氣作家Brian Selnick的同名暢銷小說，以身處不同時代的兩位小孩Ben和Rose為主打。<br>撰文：泰米</p></body></html>
