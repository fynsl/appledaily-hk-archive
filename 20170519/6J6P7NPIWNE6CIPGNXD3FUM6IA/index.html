<html><header><meta charset="utf-8"><title>求驗客手記：新亨利助摩納哥封王</title></header><body><h1>求驗客手記：<br>新亨利助摩納哥封王</h1><p>摩納哥周三法甲喺「新亨利」基利安麥巴比先開紀錄下，主場2:0擊敗聖伊天，賽後37輪累積92分，剩番一輪賽序下多過次席嘅巴黎聖日耳門六分，提早一輪成為聯賽盟主，同時一搔17年之癢。佢哋對上一次稱霸已經係1999/2000球季，當時陣中有巴夫斯、古利、查斯古特同懷斯等，𠵱家呢支摩納哥亦人才輩出，除咗麥巴比，仲有班捷文文迪、泰莫爾巴卡約高同貝拿度施華，都一樣前途無限。不過，最省鏡都係新亨利，佢今場入波係扭過門將先射入空門，成個過程真係勁似當年嘅亨利。</p></body></html>
