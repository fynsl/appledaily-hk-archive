<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】蔡志明妻盼孫仔開心</title></header><body><h1>【馮仁昭四圍超】<br>蔡志明妻盼孫仔開心</h1><p>玩具大王蔡志明太太蔡李惠莉同保良局主席陳細潔噚日喺灣仔出席「保良局聯校創意藝術展」，蔡太其中兩個孫分別入讀傳統名校瑪利諾同男拔萃小學，講到大壓力，蔡太話：「係呀，都有壓力，好多功課。」<br>香港學生因壓力引起嘅自殺問題嚴重，問到蔡太怕唔怕？佢話：「又冇咁諗，如果唔鍾意讀書都唔會逼，讀得辛苦就轉校，會開心啲。」<br>撰文：馮仁昭</p></body></html>
