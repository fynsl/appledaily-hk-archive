<html><header><meta charset="utf-8"><title>雲南孕育「昂山素姬玫瑰」</title></header><body><h1>雲南孕育「昂山素姬玫瑰」</h1><p>有「緬甸玫瑰」之稱的昂山素姬，日前抵達雲南訪問，並為當地專為其而設的「昂山素姬玫瑰」舉行命名儀式（圖）。她親自在花盆裏插上命名牌，向其澆水，並愉快地接受了有關證書。<br>昂山素姬玫瑰歷時4年培植，昂山素姬說：「這個品種的玫瑰非常精緻，顏色很漂亮，比較適合做頭飾花。」頭戴鮮花乃昂山素姬的標誌，她主要佩戴兩種鮮花：一是緬甸德馨花，體現了緬甸傳統；二是玫瑰花，展現了個人氣質。不過，目前昂山素姬玫瑰在內地暫無銷售。<br>《雲南日報》</p></body></html>
