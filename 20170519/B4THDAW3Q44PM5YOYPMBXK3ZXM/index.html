<html><header><meta charset="utf-8"><title>王君馨7.11行禮要着褂</title></header><body><h1>王君馨7.11行禮要着褂</h1><p>去年在港入紙申請註冊結婚的王君馨，將於7月11日舉行婚禮，昨日她在尖沙嘴出席「奇華嫁喜禮餅活動」，坐着花轎以紅色喱士大露背長裙現身。王君馨透露跟老公Daniel是一見鍾情：「我當時喺紐約一間cafe做侍應，佢係客，第一次見我後，就特登睇我schedule，然後日日嚟扮才子讀書，貼士又畀得特別多。每次回想呢一幕都覺得好甜，所以婚紗相都會考慮返呢間cafe影。」<br>至於婚禮籌備，王君馨說：「我覺得身為中國人，傳統儀式都想做足，好似着裙褂同向父母斟茶，雖然佢唔明，但好遷就我。」<br>採訪、攝影：曹家誠</p></body></html>
