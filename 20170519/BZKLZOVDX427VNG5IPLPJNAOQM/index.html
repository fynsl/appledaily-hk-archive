<html><header><meta charset="utf-8"><title>羅霖考慮再婚嫁富二代</title></header><body><h1>羅霖考慮再婚嫁富二代</h1><p>羅霖和吳岱融昨日在觀塘出席火鍋店開幕活動，羅霖正忙於拍劇集《宮心計2：深宮計》，試過連續八晚通宵都沒問題，她說：「瘦咗8磅，𠵱家106磅，回復番我拍寫真時嘅體重，上圍都細咗，所有衫都鬆晒，我食極都唔肥。拍完劇會去旅行，可以着泳衣。」<br>問到男友有沒有心痛？羅霖說：「邊個男友？我嘅家人都好肉痛，呢五年內日日不斷工作，係時候諗吓人生大事，媽咪都好心痛我，覺得我每日行屍走肉咁，佢叫我諗吓將來點令自己開心。人生大事一定唔會係壞消息，係要認真處理，之前嗰個（內地富二代王嶠）都好大機會。」<br>採訪：羅慧敏<br>攝影：陳順禎</p></body></html>
