<html><header><meta charset="utf-8"><title>莊文強買印鈔機要申報</title></header><body><h1>莊文強買印鈔機要申報</h1><p>周潤發、郭富城主演的電影《無雙》由莊文強執導，預計明年賀歲檔上映，除豪花3億港元製作，戲中故事講述偽鈔集團和涉及假銀紙印製程序，莊文強找來一部真正印鈔機，可印製出像真度極高的偽鈔。<br>莊文強說：「部機真係印到假銀紙出嚟，拍嘅過程印咗一次，好堅，要同金管局申報，睇到啲成品就知好真實，我哋搵咗班印刷師傅去做，部機亦要長期搵人看管，偷就唔怕，因為部機7噸重，主要係維修保養。由於法律問題，我哋喺銀紙上做咗手腳，令大家可分到真假，到時出街再借電腦特技抹走。」</p></body></html>
