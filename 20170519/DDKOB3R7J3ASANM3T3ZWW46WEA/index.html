<html><header><meta charset="utf-8"><title>紐約時代廣場　車鏟行人路1死19傷</title></header><body><h1>紐約時代廣場　車鏟行人路1死19傷</h1><p>美國紐約時代廣場昨早有私家車鏟上行人路，至少1死19傷。當局封鎖附近範圍，初步認為不涉恐怖主義。惟有目擊者指司機似蓄意。<br>目擊者指看到該輛棗紅色私家車逆線行駛，繼而鏟上行人路，最終擱在百老匯大道與第45大道會合處的行人路，半邊車身擱在柱上，冒出白煙及火光。當局封鎖附近路面範圍，大批警員、消防到場戒備，多名傷者躺在地上接受治療。從電視片段可見，涉事男司機被警方從車廂救出，暫被拘留，相信他受毒品或酒精影響。警方指暫無證據顯示事件涉及恐怖主義。<br>路透社/法新社</p></body></html>
