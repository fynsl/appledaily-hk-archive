<html><header><meta charset="utf-8"><title>洗米嫂領獎老公到賀</title></header><body><h1>洗米嫂領獎老公到賀</h1><p>陳慧玲（洗米嫂）、許冠文與鄧宣宏雁等昨日於灣仔獲頒「第15屆世界傑出華人獎」，周焯華（洗米華）全家總動員出席撐洗米嫂，她連獲頒首屆世界傑出華人青年企業家兼榮譽博士獎，洗米嫂表現開心，她說：「希望大家多啲正能量，做多啲事業、學業嘅慈善工作。」</p><p>洗米嫂領獎後，洗米華便匆匆離場，問到有指愛將盧啟邦與唐詩詠拍拖逾月？洗米華即扁扁嘴說：「唔知喎！」再追問盧啟邦傷勢如何、以及是否喜歡唐詩詠？洗米華只說：「唔知！」此外，許冠文對得獎感到驚喜，他說：「可能我拍戲宗旨同呢個協會接近，我鍾意拍喜劇。」<br>採訪：羅慧敏<br>攝影：陳順禎</p></body></html>
