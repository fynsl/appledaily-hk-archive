<html><header><meta charset="utf-8"><title>求驗客手記：古積特完美告別嗌掛靴</title></header><body><h1>求驗客手記：<br>古積特完美告別嗌掛靴</h1><p>再見古積特，相信好多紅軍球迷都難忘呢位前荷蘭國腳，佢嘅拼勁同埋2011年對曼聯嘅帽子戲法都令人懷念。36歲嘅古積特周日幫飛燕諾贏得千禧年後首座荷甲冠軍，周三就宣佈掛靴：「我返嚟嘅目標就係要同飛燕諾贏冠軍，我嘅所有夢想已經完成，我覺得係時候停低。」古積特90年代末喺烏德勒支出道，之後轉投飛燕諾聲名鵲起，最為人熟悉係佢為利物浦效力六個年頭，幫紅軍贏得11/12球季嘅英聯盃。退役後，相信古積特會留喺飛燕諾，但未知佢會做乜職位。</p></body></html>
