<html><header><meta charset="utf-8"><title>為慳2蚊廁所費泰紅燈區遊客暴打10歲仔</title></header><body><h1>為慳2蚊廁所費<br>泰紅燈區遊客暴打10歲仔</h1><p>泰國一名遊客圖用「霸王」廁所，怒打一名向他收錢的10歲服務員。<br><br>事發於上周三。閉路電視片段所見，一名男子與兩名金髮女子在布吉島紅燈區借用一個私人廁所，服務員阿卜杜（Abdull Seesa）向他先收取10泰銖（約2.3港元），對方不但拒絕，理論一番之後更表現憤怒，繼而動手打阿卜杜的頭，再將他打至倒地。阿卜杜打不過對方，走為上着。惡遊客逃去無蹤，阿卡杜的父親懸紅5,000銖（1,130港元）追緝他，指廁所是供遊客使用，他的兒子在那裏工作賺取零用錢，想不到有遊客連10泰銖也吝嗇。<br><br>英國《每日鏡報》</p></body></html>
