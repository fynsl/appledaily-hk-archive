<html><header><meta charset="utf-8"><title>傅穎罕晒比堅尼</title></header><body><h1>傅穎罕晒比堅尼</h1><p>傅穎昨在社交網激罕晒索爆比堅尼相，身在峇里享受陽光與海灘的她在電話說：「因為咁啱呢幾日唔使拍劇，臨時決定去峇里玩，我想學潛水，玩咗兩、三次深潛，睇吓嚟緊有冇機會考個牌。」對於網友留言讚女神身材好，她笑說：「但可以更加好，嚟緊要約健身教練啦，其實喺橫店拍劇唔使開工，都會約其他演員去爬山同打羽毛球，但依然係鍾意食嘢，所以要更加努力keep住身形。」<br>問到是否跟蒙古男友去玩預支蜜月？傅穎改以短訊回覆：「不是跟男友啦。」追問跟男友是否感情穩定？她輕鬆表示：「冇乜特別呀。」<br>採訪：皓騫</p></body></html>
