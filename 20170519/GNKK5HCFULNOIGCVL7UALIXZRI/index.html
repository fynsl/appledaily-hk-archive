<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】草蜢四圍飛塞爆檔期</title></header><body><h1>【馮仁昭四圍超】<br>草蜢四圍飛塞爆檔期</h1><p>草蜢、太極、陳柏宇同陳明蘔等噚日喺尖沙嘴出席「2017華語金曲獎」記者會，草蜢透露已着手製作全新專輯，今年工作排到密麻麻，佢哋話：「我哋出席完今日活動後就要即刻去澳門，準備20號嘅演唱會，下星期就要去美國。」<br>陳柏宇婚期快到，佢透露婚後會計劃造人，問到以後財政大權係咪交畀老婆？佢話：「我嘅錢咪即係佢嘅錢囉。」<br>撰文：馮仁昭</p></body></html>
