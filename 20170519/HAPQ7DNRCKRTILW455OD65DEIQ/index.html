<html><header><meta charset="utf-8"><title>林家棟挑戰沙漠狂奔</title></header><body><h1>林家棟挑戰沙漠狂奔</h1><p>林家棟、譚耀文和尹揚明等前晚在九龍灣出席《毒．誡》首映，林家棟最近又開拍另一套科幻片《衛斯理之支離人》，稍後會跟余文樂、任達華和伍允龍到沙漠拍攝3星期：「我當然想去撒哈拉沙漠拍，但係應該會喺內地銀川拍，除咗要面對酷熱天氣，仲要缺水、缺電、仲要着住西裝皮鞋喺沙漠跑，收工仲要坐兩個鐘車返酒店先有得沖涼，今次係大嘅挑戰。」</p><p>另外，趙碩之舊愛林家亮在加拿大發生交通意外，她說：「佢冇生命危險，但係都要戴住頸箍，佢媽咪即刻飛過去，佢屋企人仲當我係佢女朋友。」問是否有機會復合？她說：「短期內都唔會。」<br>採訪：張俊銘<br>攝影：仇志德</p></body></html>
