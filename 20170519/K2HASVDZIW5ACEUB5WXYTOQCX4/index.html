<html><header><meta charset="utf-8"><title>何家三兄弟爆笑互寸</title></header><body><h1>何家三兄弟爆笑互寸</h1><p>何柏江是何鑑江和何靜江的大哥，但何家兄弟姊妹有多少？連三兄弟也不清楚，81歲的何鑑江說：「我哋冇人知道11定12個！」何鑑江家中排行第9，而74歲的何靜江之下還有個妹妹。<br>何靜江表示入行講波全靠何鑑江幫忙：「我文又唔得武又唔得，得把口囉。」原來何柏江也是球迷，當年大球場每有賽事舉行，他都是座上客，兩個細佬更取笑大哥當年在《大毒后》演嫖客造成哄動，何鑑江說：「佢一入大球場，啲觀眾就拍手掌！」何柏江搶着自爆：「最多人叫雞蟲嚟啦。」問覺得大哥演技如何？何鑑江不屑說：「佢啲爛戲有乜好睇？」何柏江即寸爆他講波「鬧人多過食飯」。</p></body></html>
