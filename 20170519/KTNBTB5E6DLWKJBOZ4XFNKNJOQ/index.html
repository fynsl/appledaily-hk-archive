<html><header><meta charset="utf-8"><title>宣萱擁3千萬物業自保</title></header><body><h1>宣萱擁3千萬物業自保</h1><p>宣萱近日憑Mall姐一角人氣急升，近日有報道指她擁3,000萬物業，是圈中小富婆，昨日宣萱到商台接受訪問時笑說：「林文龍話我啫，唔係咁講嘅，我係自己照顧自己。由細到大，爸爸媽媽教千祈唔好炒股，股票始終危險少少，我又唔識，磚頭最安全，起碼有地方瞓。」問是否有好多「磚頭」做嫁妝？她說：「嗰啲自己保障自己㗎！」<br>宣萱表示會到討論區收集網友意見，又坦言不想拍續集，見好就收。至於同劇的唐詩詠與洪永城分手，宣萱說：「分手喊係正常，如果唔夾嘅早知好過遲知，感情嘅嘢無錯對。」<br>採訪、攝影：盧妹</p></body></html>
