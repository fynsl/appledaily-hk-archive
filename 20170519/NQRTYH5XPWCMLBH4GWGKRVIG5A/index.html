<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】衛詩雅咳到嘔搵母推油</title></header><body><h1>【馮仁昭四圍超】<br>衛詩雅咳到嘔搵母推油</h1><p>衛詩雅噚日聲沙沙帶病現身商台，佢話好開心主演嘅電影《失眠》終於上映：「最近做宣傳做到精神分裂，試過一日謝咗最少十場，但係啲觀眾成日讚，自我感覺好良好。」<br>另外，詩雅大讚媽咪係神醫，每日都準備唔同嘅偏方醫佢：「媽咪好sweet，見我咳到嘔，就用油幫我捽勻全身，有效但成身凍晒，最後我開風筒吹暖自己先瞓。」<br>撰文：馮仁昭</p></body></html>
