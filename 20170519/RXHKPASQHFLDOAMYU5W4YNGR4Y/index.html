<html><header><meta charset="utf-8"><title>體壇拾趣：馬刺死忠狀告Zaza</title></header><body><h1>體壇拾趣：<br>馬刺死忠狀告Zaza</h1><p>勇士中鋒柏治利亞（Zaza Pachulia）喺西岸決賽首戰向尼納特（Kawhi Leonard）出「黑腳」（下圖），令到唔少馬刺粉絲都勁嬲，但估唔到有位買咗馬刺季票嘅死忠球迷華斯基斯（Juan Vasquez），日前竟然就呢件事向法庭入紙起訴勇士同柏治利亞！</p><p>另外，有消息指近日飽受背傷困擾嘅勇士教練卡爾（Steve Kerr），周六西岸決賽Game 3會同球隊一齊作客馬刺。（樂視周日9:00am直播）</p></body></html>
