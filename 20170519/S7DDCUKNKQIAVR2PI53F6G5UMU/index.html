<html><header><meta charset="utf-8"><title>體壇拾趣：球星陪你戲院睇西決</title></header><body><h1>體壇拾趣：<br>球星陪你戲院睇西決</h1><p>NBA打到白熱化階段，自己一個喺屋企睇波好無癮箒。嚟緊星期日就有網台破天荒包戲院場搞睇波團，畀球迷聚首一堂睇西決勇士對馬刺嘅大戰。籃球節目《Slamtalk籃team說地》主持Wilson，同阿Fung話開台幾年，以前都試過同一班志同道合籃球迷搞睇波團，今年決定大搞，同樂視合作喺又一城戲院包場睇波。今次活動仲邀請到甲一球員鄭錦興、香港飛人徐志豪等體壇名人一齊睇，佢哋話名額只得100名左右，球迷們要盡快報名喇。活動專頁： http://bit.ly/2rhGqoy </p></body></html>
