<html><header><meta charset="utf-8"><title>【動畫】人夫勾人妻嗒閨蜜小三搞驚喜揭發變混戰</title></header><body><h1>【動畫】人夫勾人妻嗒閨蜜<br>小三搞驚喜揭發變混戰</h1><p>內地傳媒周三報道，湖南湘潭一名魏姓人妻，與已婚的陳男偷情逾10年，她周一（15日）為給即將起行赴深圳的情夫送大驚喜，親自為他送行，結果卻收到「大驚嚇」......<br><br>當日，魏女等待陳男的元配離開車站後，立即出現在陳男面前，沒想到竟然撞見他跟自己閨蜜李女士在一起，還要帶對方到深圳打工雙宿雙棲。三人在候車室打了起來，魏女一怒之下，脫下自己的高跟鞋，將閨蜜的頭部打破了。隨後警方接報到場，制止3人，並將魏女與陳男帶回派出所，受傷的閨蜜則被送院治療。<br><br>梨視頻 </p></body></html>
