<html><header><meta charset="utf-8"><title>菲莉絲迪答應導演求婚</title></header><body><h1>菲莉絲迪答應導演求婚</h1><p>《俠盜一號：星球大戰外傳》（Rogue One：A Star Wars Story）女主角英國女星菲莉絲迪鍾斯（Felicity Jones）有喜訊，33歲的她與拍拖兩年的英國導演男友Charles Guard訂婚。</p><p>身為氣質女神的菲莉絲迪甚少講起私事，她上一任男友是與拍拖10年的雕塑家Ed Fornieles，兩人於2014年分手後，菲莉絲迪曾表示很難再搵新歡。<br>撰文：泰米</p></body></html>
