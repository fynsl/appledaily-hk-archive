<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】王浩信送豪宅𠱁老婆</title></header><body><h1>【馮仁昭四圍超】<br>王浩信送豪宅𠱁老婆</h1><p>王浩信被指冷落嬌妻陳自瑤（小圖），噚日有報道指陳自瑤同好姊妹呻，話好耐冇見過老公，因為王浩信劇接劇，全年冇放假，連過往一年一次嘅旅行，遲遲都未成行。<br>報道又話王浩信拍完手頭上嘅劇，打算畀老婆同囡囡一個驚喜，就係喺將軍澳置業買豪宅，仲想將層樓寫老婆個名，現實生活中Saving哥都係暖男，老公咁錫，陳自瑤唔使詐型喇！<br>撰文：馮仁昭</p></body></html>
