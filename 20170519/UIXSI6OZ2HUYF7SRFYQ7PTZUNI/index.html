<html><header><meta charset="utf-8"><title>【自食其力】銀杏館助長者重拾信心</title></header><body><h1>【自食其力】銀杏館助長者重拾信心</h1><p>發哥支持弱勢社群，發嫂亦專誠幫襯銀杏館作為他生日自助餐的到會。銀杏館是本港推動長者就業的社企，亦是非政府資助，宗旨是幫助仍有工作需要的老人家提供工作的機會，達到自食其力重拾信心的目的。<br>銀杏館於05年創立長者熱線，解決長者的情緒問題，從而開辦了一間售賣涼茶及茶葉蛋的小店，成為銀杏館開業的契機。除提供一站式包括私人派對、婚宴及公司聚會的到會服務之外，更設有餐廳及有機農莊，由送貨司機、造餅師傅到餐廳服務員，都是一班公公婆婆。</p></body></html>
