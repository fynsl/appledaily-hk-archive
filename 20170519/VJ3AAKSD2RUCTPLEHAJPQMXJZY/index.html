<html><header><meta charset="utf-8"><title>發哥遷就發嫂嗜辣</title></header><body><h1>發哥遷就發嫂嗜辣</h1><p>周潤發一向對劇組飲食照顧周到，除在片場設置「發記士多」，昨日發嫂陳薈蓮為給發哥生日有驚喜，於片場安排到會自助餐予整個劇組，她特別揀選銀杏館的服務，更謂該機構喜歡照顧長者，與發哥意向一樣。銀杏館主廚昨提供十多款菜式，百多人份量，包括香草紅酒牛肋骨、焗田螺薯茸及蒜香白酒青口等。<br>而「發記士多」的主廚準備靚湯及小炒，發嫂即場試食一款辣炒韭菜花，發嫂說：「我鍾意食辣，由細食到大，發哥冇我食得咁辣，但係佢好就我，成日帶我去食辣嘢。」</p></body></html>
