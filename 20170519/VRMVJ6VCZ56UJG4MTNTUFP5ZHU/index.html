<html><header><meta charset="utf-8"><title>可愛沙皮狗食埋入口敢唔敢</title></header><body><h1>可愛沙皮狗<br>食埋入口敢唔敢</h1><p>泰國巴吞他尼府一間甜品店推出一款「狗狗啫喱」，外形似足一隻沙皮狗，有網民指「狗狗啫喱」太過像真，令他們不敢吃。<br><br>甜品店在facebook上載「狗狗啫喱」的相片，因為造型特別，引起網民討論。可見塑膠盒內的「沙皮狗」懶洋洋地躺着，鬆鬆的皮和胖嘟嘟的趾爪十分可愛。它們每隻的形態相同，但顏色深淺各異。有網民大讚這款啫喱做得維肖維妙。店家指這款點心是椰奶啫喱，非常受歡迎，已經賣到曼谷及周邊地區，每盒售價為25銖（約5.6港元）。由於每天只能做10個，店家提醒顧客要提前1至2天預訂，啫喱放在雪櫃可保存4至5天。<br><br>泰國《世界日報》</p></body></html>
