<html><header><meta charset="utf-8"><title>求驗客手記：紅軍幫手哈軍升班差一步</title></header><body><h1>求驗客手記：<br>紅軍幫手哈軍升班差一步</h1><p>哈特斯菲爾德離英超資格只差一步，真係要多謝利物浦！佢哋喺周三英冠附加賽準決賽次回合作客錫周三，兩隊法定時間踢成1:1，兩回合計都係1:1，由於唔計作客入球，所以兩隊要踢加時。</p><p>由於加時冇入波，要以互射12碼分高下。哈軍領隊華拿喺多蒙特做過紅軍領隊高路普副手，所以獲紅軍外借門將丹尼禾特，禾特呢個時候就做英雄，佢撲出對手兩球12碼，幫球隊12碼贏錫周三4:3，晉級決賽。決賽喺五月29號舉行，哈特斯菲爾德同雷丁踢一場過嘅比賽，勝方會同紐卡素、白禮頓一齊升上來季英超。</p></body></html>
