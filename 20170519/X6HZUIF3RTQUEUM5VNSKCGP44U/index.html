<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】坤哥孖JW合作拒做兵</title></header><body><h1>【馮仁昭四圍超】<br>坤哥孖JW合作拒做兵</h1><p>吳業坤同王灝兒（JW）噚日喺商台宣傳新歌《原來只因深愛著》，新歌係集合《原來她不夠愛我》同埋《矛盾一生》，JW覺得用代表作好好玩，坤哥話：「兩首歌嘅製作班底、MV男女主角都夾埋一齊，JW喺歌入面係女強人，我就唔想再做兵，要長大。」問JW有冇俾坤哥欺負？佢話：「冇，反而我試過影完佢相之後，P圖P到佢禿頭，佢真係驚。」<br>撰文：馮仁昭</p></body></html>
