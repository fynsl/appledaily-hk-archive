<html><header><meta charset="utf-8"><title>Eason笑周董輸波小器</title></header><body><h1>Eason笑周董輸波小器</h1><p>浙江衛視《中國新歌聲》第二季將於7月播出，今次找來陳奕迅（Eason）加入做導師，還有那英、周杰倫及音樂人劉歡。昨日網上貼了一條片，Eason跟周董打桌球，由那英做評判，Eason先開波，彎腰擺出似模似樣的姿勢，還透露其戰術是以退為進。<br>其間周董叫那英伸出食指和中指做架桿，可惜不入，周董便抱怨說：「那姐，又不是拍照你比甚麼手勢，比甚麼Yeah！」Eason又扮認真說：「杰倫，承讓了！」然後篤波入洞，周董扮走叫那英陪飲酒，但那英不肯去，周董就自己去，Eason即刻用粵語說：「買埋我哋嗰份噃！小器鬼！」<br>撰文：非非</p></body></html>
