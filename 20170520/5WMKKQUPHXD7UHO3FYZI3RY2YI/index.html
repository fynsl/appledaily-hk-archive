<html><header><meta charset="utf-8"><title>琦琦送珠寶𠱁老公</title></header><body><h1>琦琦送珠寶𠱁老公</h1><p>名模琦琦最近與高級寶石及貴金屬專家沈梓恆成立珠寶品牌QQM，昨日在上環舉行預覽，出席有陳嘉容、周汶錡、馬詩慧、汪詩詩、汪圓圓等。琦琦透露創立品牌已籌備一年，有八成都由她親自設計，她說：「除咗好靚，價錢都合理，希望大家可以每日都戴住。」老公任達華有否支持？她笑說：「佢係我老闆，應該係我送畀佢戴先啱。」<br>現時單身的陳嘉容直言有追求者，但因工作太忙而未有時間了解，她說：「我係女人，都要滋潤，但要小心啲揀，唔好嚇走人。」另外，周汶錡指今日是細仔兩個月大，適逢又是自己的生日，所以會一齊切蛋糕慶祝。<br>採訪、攝影：黃曉妍</p></body></html>
