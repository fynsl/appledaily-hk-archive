<html><header><meta charset="utf-8"><title>《星矢》拍荷李活真人版</title></header><body><h1>《星矢》拍荷李活真人版</h1><p>日本經典動漫作品《聖鬥士星矢》落實開拍荷李活真人版，全片英語對白，由東映動畫與香港真好電影有限公司合力打造，曾經入圍奧斯卡的波蘭導演Tomek Baginski負責執導，動畫版《星矢》導演森下孝三及原作者車田正美亦共同擔任執行製片。車田正美發表感受指：「這部電影將奉獻給支持了《星矢》30年的忠實粉絲，以及新世代。」不過消息一出，各地粉絲卻不太睇好，擔心步《龍珠》後塵成為爛片。</p></body></html>
