<html><header><meta charset="utf-8"><title>【係愛啊哈利】臨急臨忙扣錯衫鈕　潘頓擘大手任搞唔嬲！</title></header><body><h1>【係愛啊哈利】<br>臨急臨忙扣錯衫鈕　潘頓擘大手任搞唔嬲！</h1><p>由於今早（19日）的八組試閘於快活谷進行，故騎練彼此之間的互動較在沙田馬場更接近傳媒，捕捉到的鏡頭亦似乎特別有趣<br><br>當試到第五組時，潘頓為文家良馬房「雷霆導彈」出試並準備上馬之際，忽然遭文家良截停，原來潘頓扣錯綵衣上的鈕子，而當時馬會受薪董事已着令該組試閘的騎師上馬。<br><br>潘頓當時已經戴上手套，難以將鈕子重新扣好，礙於時間所限，文家良二話不說便親自幫潘頓重新扣鈕，而潘頓亦張開雙手以作配合，場面有點滑稽，引來不少在場人士開口笑。</p></body></html>
