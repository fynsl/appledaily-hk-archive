<html><header><meta charset="utf-8"><title>蔡依林牛仔襯CK Bar　自信騷腹肌</title></header><body><h1>蔡依林牛仔襯CK Bar　自信騷腹肌</h1><p>台灣天后蔡依林（Jolin）在舞台上形象百變，台下打扮亦好有個性，經常都大膽嘗試各類性感造型。日前她去了北京工作，期間上載造型照，一身街頭的sporty chic打扮，顯得潮味十足。<br><br>Jolin一身denim on denim造型，以牛仔褸搭配ripped jeans，內搭Calvin Klein黑色sport Bra，時尚有型之餘，更不經意大騷腹肌及人魚線，弗爆身材令人相當羨慕。除了腹肌吸睛之外，Jolin手上所拿著的Fendi Mini Peekaboo手袋，紅色設計同樣極為搶鏡。<br></p></body></html>
