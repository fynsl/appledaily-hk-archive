<html><header><meta charset="utf-8"><title>為突破頭馬荒！成哥做埋褓姆　提供五星級服務</title></header><body><h1>為突破頭馬荒！<br>成哥做埋褓姆　提供五星級服務</h1><p>今早（19日）的試閘由過往的沙田移師至快活谷，但練馬師沈集成因沒有派馬出試，故整個早上都留在沙田督操，繼續密鑼緊鼓為周日（21日）的賽事作好準備，誓破馬房一個月的頭馬荒。<br><br>當將出戰第四場四班1800米的「華麗再現」由助手於內圈踱一圈後，成哥照常在馬房門口看馬匹狀態，之後又跟實回倉，並親自解馬鞍和抹身，服侍周到，看來這匹今季三捷馬仍未收夠籌，今次扳上莫雷拉誓要收復上仗失地。</p></body></html>
