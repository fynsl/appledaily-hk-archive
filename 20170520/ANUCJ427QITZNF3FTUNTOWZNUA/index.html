<html><header><meta charset="utf-8"><title>朱千雪陪母揀減價衫</title></header><body><h1>朱千雪陪母揀減價衫</h1><p>朱千雪昨日與從加拿大回港的媽媽，大約下午5時半現身銅鑼灣皇室堡，可能不是經常相見，兩母女感覺特別溫馨，她們肩並肩一齊行街街，見到舖頭售賣公仔，便一齊揀，又拍低照片，不知是不是想送給人。<br>之後朱千雪與母行到另一間服裝連鎖店看衫，未找到想買的東西後，便離開皇室堡的名店區，行到銅鑼灣的街舖，果然「貼地港姐」對減價貨興趣大增，兩母女左揀右揀，可惜最終都揀不到心頭好，空手而回。<br>採訪、攝影：徐錦池</p></body></html>
