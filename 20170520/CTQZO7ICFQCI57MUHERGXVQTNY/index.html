<html><header><meta charset="utf-8"><title>【今日笑一笑】貓仔驚到縮牆角　邊個整蠱咁大鑊？</title></header><body><h1>【今日笑一笑】<br>貓仔驚到縮牆角　邊個整蠱咁大鑊？</h1><p>活潑八卦的小貓為了滿足好奇心和貪玩，好像天不怕地不怕，但原來也有死穴。<br><br>網上流傳一段片，小貓與一隻大灰貓一起，然而小貓害怕得擠在牆角也不夠，要站起來增加與灰貓的距離，灰貓動一下，小貓便害怕得大叫，揮舞着雙手，像人類在求救般。後來有人<br>更多手把灰貓向小貓推，嚇得小貓呱呱叫。<br><br>無辜的是原本懶洋洋躺臥着的灰貓，被人手推來推去，想休息一下也難。<br><br>facebook片段</p></body></html>
