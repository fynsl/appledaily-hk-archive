<html><header><meta charset="utf-8"><title>求驗客手記： 瑞超假波AIK球員受賄</title></header><body><h1>求驗客手記： <br>瑞超假波AIK球員受賄</h1><p>瑞超再爆假波案，瑞典足協周四喺哥登堡主場對AIK蘇納的瑞超聯賽賽前，發現一名AIK蘇納球員收受賄賂，有意喺比賽中以差劣表現而令AIK輸波，足協即時取消呢場比賽，馬會足智彩亦已宣佈球賽無效，所有投注退款。瑞典足協秘書長史祖史蘭特話今次喺瑞典頂級聯賽出現呢個情況，足協絕不能接受；據報瑞典警方已介入調查，但暫時未有公佈有冇球員被捕。</p></body></html>
