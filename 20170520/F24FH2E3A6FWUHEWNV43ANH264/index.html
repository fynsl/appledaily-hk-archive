<html><header><meta charset="utf-8"><title>網上數臭奶奶老公</title></header><body><h1>網上數臭奶奶老公</h1><p>曾國猷於2012年跟張可蕙（Renee）結婚兼為囡囡搞百日宴，老爺志偉不單送酒席，更豪送過百萬鑽石給新抱及孫女。Renee翌年在討論區狂數奶奶宋麗華惡頂乞人憎，又恃有囡囡在手，當志偉是人肉提款機，之後又被人發現她在fb爆粗數臭老公曾國猷，更聲言肯嫁都是因為老爺是曾志偉。<br>另外，有報道指在志偉60歲生日派對中，Renee全晚死纏三哥苗僑偉，玩到慶起三哥更主動錫錫Renee塊面，相片流出後，有傳國猷兩公婆沒有再跟老爺奶奶一齊住。到大前年家族旅行，有指只有志偉跟大仔國祥坐商務艙、國猷兩公婆只獲分配經濟艙，令Renee全程黑面。</p></body></html>
