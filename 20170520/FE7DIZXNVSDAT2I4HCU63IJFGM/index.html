<html><header><meta charset="utf-8"><title>【旅遊節目】志偉出手撐囝囝</title></header><body><h1>【旅遊節目】志偉出手撐囝囝</h1><p>曾志偉一門多傑在娛樂圈的發展都不俗，細仔國猷亦繼承家族傳統，醉心於娛樂事業。早年他擔任過張學友的助手，近日他夥拍靚女主持梁芷珮（Christy），為無綫拍攝旅遊節目《超級台灣任務》，以介紹台灣新奇熱點為賣點。<br>老竇曾志偉撐囝囝不遺餘力，在今年4月底播出的第一集中，志偉跟鄭俊弘一起擔任嘉賓打頭炮，國猷在陸續的幾集分別找來世叔伯任達華、譚詠麟及苗僑偉做嘉賓，全部都是明星足球隊的中硫砥柱，相信志偉的助力應該都不少。</p></body></html>
