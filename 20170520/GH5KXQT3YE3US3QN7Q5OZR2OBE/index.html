<html><header><meta charset="utf-8"><title>洛里斯飲恨金手套</title></header><body><h1>洛里斯飲恨金手套</h1><p>【綜合英格蘭外電】熱刺大勝李斯特城6:1，在一眾隊友興奮無比時，熱刺門將洛里斯卻可能斯人獨憔悴，因為他在今役無法保持清白之軀，變相把今季的「金手套」獎拱手相讓給車路士門將泰拔高圖爾斯。<br>在今役賽前，洛里斯於今季聯賽保持着15場不失球的紀錄，只比高圖爾斯少一場，因此，若然高圖爾斯在煞科戰有失球或不披甲，而洛里斯在對李城及煞科戰都力保不失的話，他就可以與高圖爾斯雙雙獲得金手套。<br>可惜，洛里斯在今役一次較為鹵莽的出迎解圍不遠，令捷維爾輕鬆射入，熱刺雖大勝6:1，但洛里斯已無法追上高圖爾斯的不失球場數。</p></body></html>
