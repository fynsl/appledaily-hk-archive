<html><header><meta charset="utf-8"><title>Bob盼為子剪臍帶</title></header><body><h1>Bob盼為子剪臍帶</h1><p>林芊妤（Coffee）、林盛斌（Bob）昨日到尖沙嘴出席「挑辣星極辣挑戰賽」，最近成功追仔的阿Bob，指太太身體狀況很好，他說：「之前太太畀我睇張超聲波相，有得睇吓何B仔，好開心。不過我9月頭喺澳門開騷，驚到時冇得親自剪臍帶，但係我哋唔想開刀，都係順產好啲，唔想太太因為開刀會創傷。」<br>同場的Coffee表示獲邀請時，只打算來玩，她說：「其實我唔係好食得辣，嚟到聞到陣辣味先開始驚。」她指男友是馬來西亞人比較吃得辣，但未有學煮馬拉菜，她說：「我三餸一湯都OK㗎，馬拉嘢好濃味，我哋平日鍾意食清啲。」<br>採訪：盧妹<br>攝影：陳俊強</p></body></html>
