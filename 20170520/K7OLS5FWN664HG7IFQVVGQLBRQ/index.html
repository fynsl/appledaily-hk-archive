<html><header><meta charset="utf-8"><title>求驗客手記： 施蒙尼訪新球場扮職安</title></header><body><h1>求驗客手記： <br>施蒙尼訪新球場扮職安</h1><p>馬德里體育喺今季結束後，會告別用咗超過半世紀嘅卡達朗球場，下季搬到容納七萬人嘅萬達大都會球場，領隊施蒙尼喺周四就「職安真漢子」上身，帶班球員到新球場參觀。另外，馬體會射手基沙文喺日前出版嘅自傳中，就大爆自己係雲格「險簽」其中一人，「我喺2013年為皇蘇射入10球，阿仙奴有興趣撬我過檔，點知佢哋喺夏季轉會窗冇報價，我先知道俾佢哋呃咗！」<br></p></body></html>
