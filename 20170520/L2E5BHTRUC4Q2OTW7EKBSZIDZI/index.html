<html><header><meta charset="utf-8"><title>陳凱琳考慮赴台結婚</title></header><body><h1>陳凱琳考慮赴台結婚</h1><p>陳凱琳昨日在鑽石山出席「台灣好樂園旅遊節」，她表示當年報名參選港姐後，由於心情太緊張，所以跟家人去台灣散心，她笑說：「真係好緊張，我怕接唔到電話，好彩返到香港，隔咗一個星期先收到，好合時。」提到男友鄭嘉穎當年曾在台灣發展，她說：「我知呀，我都話搵次同佢過去搵番啲回憶，佢喺台灣住過一段時間，會比較熟悉啲。」問她會否考慮將來在台灣結婚？她笑言可以考慮。<br>對於無綫主席陳國強早前在挪威發生直升機失事墮海，陳凱琳表示不知情，會否問候對方？她說：「我唔係好了解，唔想牽涉太多，我諗公司有好多人問候佢。」<br>採訪、攝影：黃曉妍</p></body></html>
