<html><header><meta charset="utf-8"><title>法拉返學會影帝奇雲</title></header><body><h1>法拉返學會影帝奇雲</h1><p>奧斯卡金像影帝奇雲史帕西（Kevin Spacey）主演的Netflix神劇《紙牌屋》（House of Cards）將於本月底播出第5季，近日他應邀到母校紐約茱莉亞學院（The Juilliard School）擔任講師，正於同校修讀戲劇碩士課程的陳法拉，既是奇雲師妹，又是其超級粉絲，所以法拉趁難得機會，自然要捕獲偶像。<br>法拉日前放假返港兩天，為下月在港上映的《壞蛋獎門人3》（Despicable Me 3）進行配音，完成工作後立即飛返美國，主要是因為師兄奇雲都抽空返校，法拉捧場之餘，更捕獲偶像公開合照。<br>撰文：哥羅</p></body></html>
