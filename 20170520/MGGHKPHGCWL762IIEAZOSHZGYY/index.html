<html><header><meta charset="utf-8"><title>綠Van有燶味7人棄車逃生</title></header><body><h1>綠Van有燶味<br>7人棄車逃生</h1><p>【本報訊】一輛59線專線小巴，昨下午1時半左右，駛經觀塘翠屏道100號對開期間，車頭起火冒煙。54歲姓黃司機立即停在一旁，報警求助。消防員到場開喉救熄，小巴車頭損毀，擋風玻璃甩脫，初步相信是機件過熱所致。據稱，當時車上有6名乘客，小巴由翠屏邨往觀塘港鐵站途中，在寶珮苑外各人相繼聞到燒焦味，司機停車後不久，即告起火。</p><p>97年主權移交至今，香港前進還是倒退？「蘋果」與你細數廿載風雨。<br>【回歸二十年】專頁： http://hksar20.appledaily.com.hk </p></body></html>
