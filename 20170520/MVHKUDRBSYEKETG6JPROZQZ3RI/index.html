<html><header><meta charset="utf-8"><title>鵬哥街頭試咪興奮</title></header><body><h1>鵬哥街頭試咪興奮</h1><p>盧海鵬、趙海珠、林小珍、李尚正、簡采恩及鄺家銘為奇妙電視節目《放試》擔任主持，節目採用隱蔽鏡頭偷拍，揭露港人真正的特質。鵬哥為節目走到街上試咪，測試市民對他賣唱的反應。<br>第一集時，鵬哥突襲銅鑼灣，跟本地獨立樂隊The Flame進行街頭表演，鵬哥說：「非常興奮，好耐冇試過玩live，今次更加係第一次街頭演唱，可以直接見到大家嘅反應，好high！」鵬哥即場獻唱改編自羅文《幾許風雨》的「幾許瘋語」，這首歌當年有大迴響，當日鵬哥試咪，吸引過百市民圍觀，場面哄動，之後表演片段更在網上瘋傳，累積過百萬點擊率。<br>撰文：非非</p></body></html>
