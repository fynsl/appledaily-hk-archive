<html><header><meta charset="utf-8"><title>蕭亞軒休閒look嘆咖啡　穿Gucci外套露美腿</title></header><body><h1>蕭亞軒休閒look嘆咖啡　穿Gucci外套露美腿</h1><p>回復單身的台灣歌手蕭亞軒(Elva)，早前又被拍到有男新歡，看來一點也不愁寂寞。日前她在IG上載了在弟弟公司，坐在地上嘆咖啡的hea相，看起來心情甚好。一身休閒look的她，身上穿了來自Gucci早春系列的紅藍織帶裝飾的Oversize tweed cardigan，同時示範拍照從自然到做作的pose，一雙白皙美腿，與Gucci針織衫一樣搶鏡。</p></body></html>
