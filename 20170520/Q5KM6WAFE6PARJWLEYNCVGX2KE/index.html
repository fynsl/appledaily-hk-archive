<html><header><meta charset="utf-8"><title>徐濠縈勁迷Balenciaga　闊膊look撐第一關</title></header><body><h1>徐濠縈勁迷Balenciaga　闊膊look撐第一關</h1><p>近來徐濠縈好迷Balenciaga的服飾，日前在IG放了幾張OOTD的相，拎住品牌招牌的超巨紅白藍手袋。<br><br>阿徐早前撐好友鄭紹康於奇妙電視的節目，她都揀了着Balenciaga做戰衣。超闊墊膊trench coat是品牌今季的出品，剪裁好誇張，阿徐還配上品牌的條紋大圓耳環，當真非人人carry得來。</p></body></html>
