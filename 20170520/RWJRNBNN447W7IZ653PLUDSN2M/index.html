<html><header><meta charset="utf-8"><title>陳自瑤聞老公送樓「衫鈕就有」</title></header><body><h1>陳自瑤聞老公送樓「衫鈕就有」</h1><p>王浩信因劇接劇，一年沒放假，被老婆陳自瑤（YoYo）詐型，所以他打算買樓送嬌妻補數。YoYo昨日現身劇集宣傳，問她老公是否買樓給她，她隨即按住身上衫鈕說：「衫鈕就有。」YoYo指老公未買樓，她是從報道中才知道老公有這個心願，不過她見到老公有如此心思，已經很開心，她相信老公只要努力，即使不買樓，買其他東西送她也沒所謂。<br>另外，田蕊妮表示十年前加入無綫時，感激陳錦鴻照顧，她說：「當年我新入嚟，乜人都唔識，多得佢係咁同我講嘢，令我個心定晒。不過我都試過叫佢畀我靜一靜。」<br>撰文：非非</p></body></html>
