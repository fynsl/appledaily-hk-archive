<html><header><meta charset="utf-8"><title>陳茵媺同老公旅行家庭樂　Goyard、BV手袋打孖用</title></header><body><h1>陳茵媺同老公旅行家庭樂　Goyard、BV手袋打孖用</h1><p>陳茵媺(Aimee)平日現身多用闊太最愛的Hermès，不過去旅行照顧小朋友，自然多隨身物品，所以日前去新加坡就用了來自法國老牌的黃色Goyard tote bag，容量特大，絕對適合做奶粉袋，這個手袋Aimee在兩年前已經用過，夠環保。去旅行，用斜揹小袋就最方便，所以Aimee手袋打孖上，另外用了Bottega Veneta的Messenger Bag。</p></body></html>
