<html><header><meta charset="utf-8"><title>【從前今日】米奇御用配音員病逝　終年62歲</title></header><body><h1>【從前今日】<br>米奇御用配音員病逝　終年62歲</h1><p>米奇老鼠可說是陪伴很多人成長，但又有多少人知道為米奇老鼠發聲的人是誰？奧爾文在1977年接師父棒，成為米奇第三代御用配音員。除了卡通片外，就連迪士尼樂園、電視與舞台演出，都是由奧爾文一手包辦。米奇與米妮在電影裏十分恩愛，戲外的奧爾文也在1991年，與為米妮配音的女配音員泰勒結婚，把戲中要甜蜜帶到現實。<br><br>不過這名曾為世界帶來歡樂的配音員，2009年的今天因糖尿病引發的併發症離世，終年62歲。</p></body></html>
