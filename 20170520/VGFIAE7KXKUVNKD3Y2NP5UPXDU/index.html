<html><header><meta charset="utf-8"><title>求驗客手記： 迷「雲」飯局盛惠24萬</title></header><body><h1>求驗客手記： <br>迷「雲」飯局盛惠24萬</h1><p>阿仙奴雖然今季爭前四機會渺茫，但呢個世界「迷雲黨」又何其多！阿仙奴周四晚就搞咗個「A Night to Inspire」嘅慈善拍賣兼晚宴，為阿仙奴基金會籌得464,841英鎊（約470萬港元）善款，將會用作支援倫敦Islington社區，同埋全球各國嘅社區項目；拍賣項目同阿仙奴都有好關係，領隊雲格共晉私人晚餐就要課金24,000鎊（約24萬港元），差不多香港一般打工仔一年工資，值唔值就見仁見智。據報，雲格喺27號英足盃決賽後就會決定去留。</p></body></html>
