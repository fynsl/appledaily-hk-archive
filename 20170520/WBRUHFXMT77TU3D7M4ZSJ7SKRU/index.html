<html><header><meta charset="utf-8"><title>Emily胸器騎劫首映禮</title></header><body><h1>Emily胸器騎劫首映禮</h1><p>【第70屆康城影展】於香港時間前晚及昨日凌晨有兩部康城影展競賽片舉行首映禮，分別是美國導演托迪希恩斯（Todd Haynes）執導的《童幻逆緣》（Wonderstruck）及俄羅斯電影《Loveless》，前者獲評審范冰冰戴黑超捧場，而後者的首映被一大班性感模特兒騎劫，當中《失蹤罪》（Gone Girl）女星Emily Ratajkowski以心口倒三角穿窿透視裝現身，大搶風頭。</p></body></html>
