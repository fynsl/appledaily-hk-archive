<html><header><meta charset="utf-8"><title>里安納度撇丹麥女模</title></header><body><h1>里安納度撇丹麥女模</h1><p>42歲金像影帝里安納度狄卡比奧（Leonardo DiCaprio），與拍拖1年的25歲丹麥女模Nina Agdal分手。據悉兩人於幾日前分手，最後一次合體露面是上周二在西荷李活食飯（圖）。據美國小報《Radar Online》指，里安納度決定分手是因為睇中英國模特兒Roxy Horner，兩人去年於倫敦認識，不過已有男友的Roxy對里安納度冇興趣，令里安納度更想向難度挑戰。</p></body></html>
