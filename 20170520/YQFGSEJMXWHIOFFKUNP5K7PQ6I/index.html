<html><header><meta charset="utf-8"><title>求驗客手記： 
迪科爾望過檔續戰英超</title></header><body><h1>求驗客手記： <br>
迪科爾望過檔續戰英超</h1><p>雖然新特蘭已經篤定降班，但迪科爾今季喺聯賽射入15球，仲入選英軍，所以呢位勁fit嘅34歲「黑貓」射手想啟動合約嘅降班條款，以自由身轉隊續戰英超。據悉佢要求新東家支付10萬鎊周薪（約100萬港元），同埋600萬鎊簽字費（約6,000萬港元），韋斯咸同埋般尼茅夫都有意簽佢。另外，黑貓球迷、五歲患癌病童巴特利近日贏得最有勇氣兒童獎，迪科爾仲抱住佢一齊拎獎。</p></body></html>
