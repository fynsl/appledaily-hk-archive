<html><header><meta charset="utf-8"><title>【2D】低脂奶不是真牛奶超市購物要睇真啲</title></header><body><h1>【2D】低脂奶不是真牛奶<br>超市購物要睇真啲</h1><p>大家經常去超市購物，其實有沒有看清楚自己買了什麼，高鈣低脂牛奶、脫脂牛奶，看清楚成份，其實只是「牛奶飲品」，並非新鮮牛奶；芝士味蛋糕其實都只是「味道」，沒有芝士。想知道超市內的貨品甚麼才是「真．芝士」，《2D睇》話你知如何分辨。</p><p>97年主權移交至今，香港前進還是倒退？「蘋果」與你細數廿載風雨。<br>【回歸二十年】專頁： http://hksar20.appledaily.com.hk  </p></body></html>
