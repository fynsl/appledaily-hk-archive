<html><header><meta charset="utf-8"><title>張曦雯毛里裘斯晒C奶</title></header><body><h1>張曦雯毛里裘斯晒C奶</h1><p>34C「咪神」張曦雯日前合格成為PADI初級潛水員，取得相關證書，所以最近到毛里裘斯為無綫拍攝節目《3日2夜》，她可以潛入更深水底世界探秘。<br>張曦雯特別為這次陽光與海灘之旅，準備了靚靚三點式出鏡，大晒C奶，她昨日把噴血三點式相貼社交網，還嘟嘴送吻，睇到網民熱血沸騰。張曦雯昨接受傳媒訪問說：「今次拍三集，會拍成十三、四日，雖然係冬天，但太陽都好好，個天好靚，毛里裘斯係我夢寐以求去嘅地方，今次最期待係同海豚游水。」<br>採訪：唐琛悠</p></body></html>
