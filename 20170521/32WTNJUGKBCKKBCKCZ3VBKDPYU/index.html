<html><header><meta charset="utf-8"><title>九巴甩扶手　擊傷9歲仔</title></header><body><h1>九巴甩扶手　擊傷9歲仔</h1><p>【本報訊】一輛九巴沿葵涌和宜合道向青山公路方向行駛，前晚近10時其間駛至石英徑，近落車門口關愛座附近一條扶手突然跌下，擊傷一名9歲男童頭部。男童其後由救護員送院治理。<br><br>事發時市民周小姐剛途經現場，她形容當時看到在巴士車廂內，脫落的扶手仍然「吊吊揈」擱在座位上，而其他巴士乘客已落車離開，救護員在巴士上摸着受傷男童的頭，替其治理傷勢。幸事件中男童僅頭部紅腫，經治理後無大礙。</p><p>97年主權移交至今，香港前進還是倒退？「蘋果」與你細數廿載風雨。<br>【回歸二十年】專頁： http://hksar20.appledaily.com.hk  </p></body></html>
