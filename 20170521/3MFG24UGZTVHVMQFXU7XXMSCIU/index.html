<html><header><meta charset="utf-8"><title>【內地爆紅】被封國民老公</title></header><body><h1>【內地爆紅】被封國民老公</h1><p>現時在上海創業的猷君，經常往返內地工作，今年3月因香港航空的「關公災難」令他在內地爆紅成為男神，他微博的粉絲人數大增至57萬，不少網民大讚他是貼地的高富帥，加上他是美國麻省理工畢業的數學天才，取替了內地首富王健林兒子王思聰的「國民老公」稱號。<br>近日內地有不少傳媒邀請猷君上綜藝節目，如他近日便上了湖南衛視的《天天向上》（圖），在節目中透露12歲時四太便要他看《大偵探福爾摩斯》書籍，用訊息去破案，又即場以數學公式表達「I love U」。</p></body></html>
