<html><header><meta charset="utf-8"><title>阿叔偷拍女乘客點知車窗倒影成罪證</title></header><body><h1>阿叔偷拍女乘客<br>點知車窗倒影成罪證</h1><p>新加坡一名男子在地鐵內偷拍女乘客，以為神不知鬼不覺，但原來背後車窗中的倒影已把他出賣。<br><br>該名身穿藍色衫的男子拿起手機拍攝坐在對面的女乘客，期間不時望向別處，好等讓自己看來沒那麼可疑。但他的一舉一動反被別人拍下來，從車窗的倒影可見，他甚至調較焦距，以便更清晰地拍攝女子。<br><br>原來反拍男子的人就是被偷拍的女子，她說拍片是為了留下證據，其後她與男子對質及報警，並把事件通知車站職員。<br><br>新加坡Stomp</p></body></html>
