<html><header><meta charset="utf-8"><title>孔劉聞接吻高手笑笑口</title></header><body><h1>孔劉聞接吻高手笑笑口</h1><p>韓國人氣劇《鬼怪》男神孔劉（圖）早前接受美國電視台CNN節目《Talk Asia》訪問將於周四播出，CNN前晚公開正式宣傳預告，主持人Anna Coren在訪問中直接問他是否接吻高手，孔劉即睜大眼睛，並笑笑口大賣關子說：「邊個知道？」另外，根據韓國企業評判研究所於上月18日至前日的電影演員品牌評價調查中，孔劉不敵韓劇《未生》男星李聖旻，只能屈居亞軍，第三名為趙震雄。</p></body></html>
