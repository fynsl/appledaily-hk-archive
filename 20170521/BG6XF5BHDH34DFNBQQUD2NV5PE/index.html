<html><header><meta charset="utf-8"><title>16歲港欄后亞少賽摘銅</title></header><body><h1>16歲港欄后亞少賽摘銅</h1><p>《亞洲少年田徑錦標賽》<br>【本報訊】兩名16及17歲的少女田徑代表盛楚殷及陳佩琦，昨在曼谷出戰第二屆亞洲少年田徑錦標賽的第一天已傳來喜訊，楚殷在女子100米欄以14秒29奪銅，而德望女飛人陳佩琦在100米初賽留力下，以12秒09總排名第三晉身今日的決賽。<br>本月12日才滿16歲的楚殷說：「天氣十分炎熱，約攝氏35度，比較易累，加上腳部仍有一些傷患，跑不出最佳時間的14秒23，不算太滿意。」<br>陳佩琦在100米跑初賽以12秒09，總排名第三晉身今日的決賽，「明（今）日希望可以挑戰自己去年造出的香港青年紀錄11秒85，以及爭取獎牌。」記者：徐嘉華</p></body></html>
