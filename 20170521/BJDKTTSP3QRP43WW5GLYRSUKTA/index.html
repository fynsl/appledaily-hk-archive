<html><header><meta charset="utf-8"><title>【關仁隱事】青蛙洪水分手棄貓</title></header><body><h1>【關仁隱事】青蛙洪水分手棄貓</h1><p>兩岸三地唔少喜歡養寵物嘅藝人，但好多時呢班藝人攞住啲寵物係識玩唔識養。關仁聽講女藝人「洪水」好鍾意貓，自己已經養咗兩隻，喺兩、三年前佢喺橫店拍劇，同男主角「青蛙」撻着，青蛙為討好洪水，於是買咗隻名種貓送畀佢，當時兩個人熱戀，梗係錫到隻貓燶啦！點知幾個月後，呢對情侶因性格不合分手，兩個準備離開橫店時，都話唔想要隻貓，就交低畀住當地嘅工作人員收養，你話呢啲明星係咪好唔負責任呀！<br>撰文：關仁</p></body></html>
