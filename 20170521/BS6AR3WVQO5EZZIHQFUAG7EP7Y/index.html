<html><header><meta charset="utf-8"><title>甘比IG 晒二千Pernelle新手袋</title></header><body><h1>甘比IG 晒二千Pernelle新手袋</h1><p>雖然家中收藏超過700個Hermes手袋，差不多每次現身都有一個隨身的甘比，其實也不是清一色只會用Hermes，除了間中孭Chanel之外，亦曾在ig騷其他品牌的手袋。<br> <br>繼早前用過中價手袋品牌Me Char之後，甘比日前又新手袋，手袋來自中價品牌Pernelle 2017春夏系列，黑色手袋飾上colourful的包邊，實用又時尚，而且只是索價 $2,180，品牌連千億新抱徐子淇、周汶錡、Joey都是用家。</p></body></html>
