<html><header><meta charset="utf-8"><title>江若琳唔抗拒同居</title></header><body><h1>江若琳唔抗拒同居</h1><p>江若琳及Yuki Lovey昨日到尖沙嘴為JOOX音樂會擔任表演嘉賓，早前公開與「九舖生煎王」蕭潤邦（Oscar）拍拖，江若琳收到不少朋友祝福，她說：「最開心係可以過番最正常、簡單嘅生活，行街睇戲食飯，真係好多年冇試過。」<br>問會否到Oscar的食店幫忙？江若琳笑謂：「唔會啦，食嘢唔做嘢㗎我。我都唔會入股，工作上分開好啲。」兩人是否已發展至同居關係？她笑謂：「唔係，不過想爭取多啲時間相處，我都唔排斥同居，可以喺生活小事上了解大家。」至於有指Oscar資助她打官司？她表示自己仍有能力處理。<br>採訪：盧妹<br>攝影：仇志德</p></body></html>
