<html><header><meta charset="utf-8"><title>郭羨妮笑老公烏龍示愛</title></header><body><h1>郭羨妮笑老公烏龍示愛</h1><p>郭羨妮和陳倩揚昨日到中環為女性體雕衣品牌宣傳。倩揚穿上比郭羨妮更性感造型出現，她指大會知道她沒甚身材，特別為她度身做體雕內衣，倩揚說：「今日感受番懷孕豐盛嘅身材。」<br>郭羨妮的女兒Kylie今日5歲生日，她早已為女兒準備生日禮物，問到會否再追多個？郭羨妮說：「好難夾到時間。」她指老公前日想趁520取諧音向她說「我愛你」，可惜老公記錯日子，昨日才是5月20日。殼王陳國強日前於挪威乘直升機失事墮海，與他傳過緋聞的郭羨妮回應：「有睇報道，冇乜事嘛，我同佢冇聯絡，冇事就得。」<br>採訪：張俊銘<br>攝影：沈健程</p></body></html>
