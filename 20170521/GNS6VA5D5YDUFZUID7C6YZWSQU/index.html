<html><header><meta charset="utf-8"><title>田北俊自封壞孩子</title></header><body><h1>田北俊自封壞孩子</h1><p>立法會前主席曾鈺成為ViuTV主持的新節目《埋班》將於明晚播出，由他「幫眼」尋找新局長和司長人選。第一集曾鈺成請來田北俊做嘉賓，據知曾鈺成在節目中讚田少與泛民和建制關係好，建議田少任行政會議非官守召集人，幫手修補撕裂，但田少就笑問曾鈺成是否想害死林鄭月娥，因為他在北京眼中永遠都是一個壞孩子。<br>訪問中，曾鈺成問田少有沒有興趣擔任財政司司長，但田少認為這個職位非常難搵人，因為人工不及商界，田少更講笑說：「我情願做交際局局長。」另外，曾鈺成更與田少合唱張國榮與許冠傑的《沉默是金》，但唱功卻令人不敢恭維。<br>採訪：魯吉</p></body></html>
