<html><header><meta charset="utf-8"><title>【一周必看】中國乳業大王謝宏疑違法　投資移民隱瞞離婚</title></header><body><h1>【一周必看】<br>中國乳業大王謝宏疑違法　投資移民隱瞞離婚</h1><p>【本報訊】身家億萬的「中國乳業大王」、內地奶粉貝因美創辦人謝宏正被本港入境處立案調查，疑避港藏內地。7年前與前妻王卉投資移民來港，2012年離婚，昔日枕邊人削髮為尼，一度投身大埔定慧寺。及後入境處調查定慧寺誤中副車，發現他們的離婚證明文件。多年來未申報離婚，涉嫌虛假陳述，一經定罪，最高刑罰15萬元及監禁14年。</p><p>97年主權移交至今，香港前進還是倒退？「蘋果」與你細數廿載風雨。<br>【回歸二十年】專頁： http://hksar20.appledaily.com.hk  </p></body></html>
