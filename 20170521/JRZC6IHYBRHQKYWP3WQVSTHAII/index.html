<html><header><meta charset="utf-8"><title>【動即影】象與匠：六十年象牙雕刻生涯</title></header><body><h1>【動即影】<br>象與匠：六十年象牙雕刻生涯</h1><p>香港政府將於2021年12月31日起全面禁止象牙貿易，其實自1990年以後，港府已禁止象牙原材料進口，過去二十多年一般在巿面流通的象牙製品，都是90年以前進口的象牙。如今條例再進一步收緊，意味本港的象牙行業將會面臨全面結束。結果是一眾象牙雕刻的老師傅面臨失業，關洪輝老師傅在訪問之中，媄媄道出六十年的雕刻象牙生涯。<br><br>圖、文：何家達</p><p>97年主權移交至今，香港前進還是倒退？「蘋果」與你細數廿載風雨。<br>【回歸二十年】專頁： http://hksar20.appledaily.com.hk </p></body></html>
