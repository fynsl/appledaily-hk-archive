<html><header><meta charset="utf-8"><title>【一周必看】女優捏造被鯊咬　潛水公司老闆：佢老屈鯊魚</title></header><body><h1>【一周必看】<br>女優捏造被鯊咬　潛水公司老闆：佢老屈鯊魚</h1><p>美國AV女優卡沃利（Molly Cavalli）早前在佛羅里達州下海為成人娛樂公司拍攝宣傳影片，聲稱被鯊魚咬傷，片段全球瘋傳但同時惹來不少質疑。有潛水公司聲稱卡沃利造假，指其傷口只是特技化妝，目的是博出位，不過卡沃利暫時未有回應事件。<br><br>美國《紐約郵報》</p><p>97年主權移交至今，香港前進還是倒退？「蘋果」與你細數廿載風雨。<br>【回歸二十年】專頁： http://hksar20.appledaily.com.hk  </p></body></html>
