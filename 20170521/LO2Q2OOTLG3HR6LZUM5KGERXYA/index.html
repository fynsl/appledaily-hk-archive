<html><header><meta charset="utf-8"><title>趣趣地：雷斯送大禮手鈪變車匙</title></header><body><h1>趣趣地：雷斯送大禮手鈪變車匙</h1><p>車路士重奪英超冠軍，梗要賀賀佢啦，後衞大衛雷斯就豪花超過100萬鎊（約1,000萬港元）買禮物畀尼曼查馬迪等隊友、領隊干地、班主阿巴莫域治同自己，紀念今次嘅勝利。雷斯今次買嘅禮物既高科又名貴，外形似手鈪，由貴金屬同碳纖製造，但其實係智能車匙，適用喺賓利、法利拉同Bugatti等名車。據講，為咗凸顯班主阿巴嘅尊貴身份，佢收到嘅智能車匙仲特別係用有50億年歷史嘅隕石造㖭呀！</p></body></html>
