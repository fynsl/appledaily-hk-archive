<html><header><meta charset="utf-8"><title>【一周必看】中共打貪新絕招　侷官員上報二奶仔女資料</title></header><body><h1>【一周必看】<br>中共打貪新絕招　侷官員上報二奶仔女資料</h1><p>中共官員被要求上報自己私生子資料，有內媒報道，北京多區近日完成今年度領導幹部個人事項報告工作，其中幹部填寫的報告表中，今年罕見地首次新增要在「子女」一項中，明確填寫官員的非婚生子女、養子女等；若被發現瞞報，官員將直接移送紀委，分析認為當局做法旨在反貪。<br><br>《新京報》/《蘋果》記者</p><p>97年主權移交至今，香港前進還是倒退？「蘋果」與你細數廿載風雨。<br>【回歸二十年】專頁： http://hksar20.appledaily.com.hk  </p></body></html>
