<html><header><meta charset="utf-8"><title>Prince家人承繼15億遺產</title></header><body><h1>Prince家人承繼15億遺產</h1><p>美國流行樂壇巨星Prince去年4月猝逝，終年57歲，由於他生前沒有立遺囑，一度發生爭產戰，有逾45人表示與他有血緣關係。前日法庭作出裁決，Prince的2億美元（約15.6億港元）遺產於扣除約一半稅項後，會由其六名兄弟姊妹承繼，包括親妹Tyka Nelson，以及五名繼兄弟姊妹Sharon Nelson、Norrine Nelson、John R. Nelson、Omarr Baker與Alfred Jackson。</p></body></html>
