<html><header><meta charset="utf-8"><title>【一周必看】喪妻兼失雙腳　重生挑戰馬拉松刀片Rambo打不死</title></header><body><h1>【一周必看】<br>喪妻兼失雙腳　重生挑戰馬拉松刀片Rambo打不死</h1><p>【本報訊】「我冇放棄自己，期望未來用刀片腳跑人生第一場馬拉松！」粵劇佈景畫師仇健明是行內的「打不死」，四年前感染食肉菌須截除雙腳保命。死過翻生，他向亡妻承諾照顧自己及獨女，近年他克服義肢困難重新學行、學企、學泰拳，學潛水，最新挑戰是學習使用刀片義肢，更希望以刀片跑手身份參加馬拉松賽。<br>記者：劉秀蘭</p><p>97年主權移交至今，香港前進還是倒退？「蘋果」與你細數廿載風雨。<br>【回歸二十年】專頁： http://hksar20.appledaily.com.hk  </p></body></html>
