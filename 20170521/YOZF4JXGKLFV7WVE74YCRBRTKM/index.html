<html><header><meta charset="utf-8"><title>高海寧行街心不在焉</title></header><body><h1>高海寧行街心不在焉</h1><p>前日有「殼王」之稱的無綫主席陳國強，被本報獨家報道在挪威發生墜直升機意外。他入主無綫後跟多名姐仔傳出過緋聞，當中包括近日在劇集《不懂撒嬌的女人》中演攻心計內地女田蜜的高海寧。<br>前晚7時許，高海寧戴cap帽及太陽眼鏡打扮樸素，獨自在圓方出現，當時她有點心不在焉，邊行邊看手機，未知是否在看有關殼王墜機的新聞，始終都是公司老闆，她關心都是理所當然。見她只是入店舖行了一個圈，睇衫都是隨手拿起望望就算，似乎志在打發時間。在商場內逗留了10多分鐘後，上了一部七人車離開。<br>採訪、攝影：畢紹基</p></body></html>
