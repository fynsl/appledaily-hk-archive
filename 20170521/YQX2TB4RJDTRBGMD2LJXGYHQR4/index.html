<html><header><meta charset="utf-8"><title>B1A4襲港恨食蛋撻</title></header><body><h1>B1A4襲港恨食蛋撻</h1><p>韓國男團B1A4今晚在九展Star Hall舉行巡迴演唱會香港站，五名成員孔燦、振永、燦多、CNU及BARO昨日來港，下午到上水廣場出席記者會。</p><p>現場粉絲逼爆三層商場，B1A4十分識做，向粉絲揮手之餘，又冧講「I love you」。B1A4表示來過香港很多次，最想再去尖沙嘴和食蛋撻，大讚香港粉絲給他們力量。同時又分享舞台上的難忘事，振永自爆他們曾在台上甩鞋。至於想挑戰甚麼角色時，孔燦自爆想挑戰《英雄本色》的電影，振永則恨演《太陽的後裔》中宋仲基的角色。完場前五子下台與全場粉絲大合照。<br>採訪：盧妹、梁展雯<br>攝影：陳俊強、沈健程</p></body></html>
