<html><header><meta charset="utf-8"><title>趣趣地：韋比女友創歷史吹德甲</title></header><body><h1>趣趣地：韋比女友創歷史吹德甲</h1><p>德國足總宣佈，38歲女球證施泰恩豪絲（Bibiana Steinhaus），下季獲提升至德甲，亦係德甲史上首位女球證。施泰恩豪絲本身職業係警察，由2005年開始已兼任球證，喺女足好資深，主吹過2011年女足世盃決賽，同2012年奧運女足金牌戰等，但男足比賽就爭啲，今季只係吹德乙，所以佢知道下季可以執法德甲都好開心。值得一提嘅係，佢仲係前英格蘭球證韋比嘅女友，真係夠晒襯。</p></body></html>
