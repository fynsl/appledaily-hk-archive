<html><header><meta charset="utf-8"><title>周汶錡Burberry泡泡恤衫襯出有型女人味</title></header><body><h1>周汶錡Burberry泡泡恤衫<br>襯出有型女人味</h1><p>名模琦琦最近同高級寶石及貴金屬專家沈梓恆自立珠寶品牌QQM，日前在上環舉行QQM預覽，周汶錡、陳嘉容、馬詩慧等現身支持。<br> <br>Kathy雖然生完第二胎只是二個月，不過已經完全修身狀態勁弗，早前出活動更大露長腿。昨日，Kathy造型相對好密實，身穿一件Burberry的February Collection，泡泡長袖恤衫搭配黑色crop pants，腳穿Roger Vivier銀色高踭涼鞋，點亮黑白造型，再加頂紳士帽，襯出型格女人味。</p></body></html>
