<html><header><meta charset="utf-8"><title>阿倫羨慕Sam咀女歌迷</title></header><body><h1>阿倫羨慕Sam咀女歌迷</h1><p>許冠傑（Sam）和譚詠麟（阿倫）將於8月合作在紅館舉行演唱會，日前二人接受商台節目《發式生活》訪問，原來Sam一直是阿倫的偶像，阿倫表示多年前曾邀對方一起辦演唱會，可惜因檔期問題未能如願，很開心今年終於有機會實現願望。阿倫更笑言很羨慕Sam可以在演唱會中跟歌迷接吻，並對Sam說：「我哋開演唱會時，所有靚女歌迷都要留畀我，你就同男歌迷錫錫啦！」<br>Sam提到當年在貓王皮禮士利和披頭四樂隊的演唱會中，曾經有很多瘋狂的女歌迷會把內衣掉上舞台，他笑說：「如果呢次同阿倫合作有咁嘅情景發生，一定會好有趣。」<br>撰文：葉綠悠</p></body></html>
