<html><header><meta charset="utf-8"><title>秋生寸院商冇眼光</title></header><body><h1>秋生寸院商冇眼光</h1><p>黃秋生、衛詩雅、麥子樂及導演邱禮濤前晚在奧海城出席電影《失眠》謝票，大會公佈上映兩日半已過百萬票房，但秋生直言：「三日100萬，講出嚟俾人笑啦！過億就話啫。」衛詩雅認為因很多戲院不肯上映《失眠》，秋生謂：「啲戲院以為冇人睇唔肯上啫，好似我咁，有好嘢食遠遠都會去食，就算間餐廳喺天水圍都會去。」<br>衛詩雅透露最近四出謝票，前一晚結束工作時已是凌晨1時，秋生反問：「點解唔叫我呀？我呢幾日都好得閒喎，可能冇budget，今晚嚟到都係因為我開緊工有化妝，可能公司冇化妝budget。」<br>採訪：張俊銘<br>攝影：仇志德</p></body></html>
