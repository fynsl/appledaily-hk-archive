<html><header><meta charset="utf-8"><title>2歲囝被推落滑梯躁父叉頸狠踢4歲童</title></header><body><h1>2歲囝被推落滑梯<br>躁父叉頸狠踢4歲童</h1><p>上海一間火鍋店設有兒童遊樂區，在波波池上有一條滑梯，近日一名4歲孩子推了前面的2歲男童一下，令男童向前撲倒、頭向下滑了下去。眼見兒子被推，其父親憤怒地上前向推人的孩子叉頸，還狠踢了2腳。<br><br>火鍋店職員稱，事發於本月3日，4歲孩子玩耍時，孩子的母親並不在場，趁空檔上了洗手間。事發後，店員立即抱起該小孩，但2歲童的父親仍然十分激動，他決定將小孩交給另一店員看管，等待其母親出來後交給她。<br><br>四川《成都商報》/看看新聞</p></body></html>
