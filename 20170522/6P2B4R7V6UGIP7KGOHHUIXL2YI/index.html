<html><header><meta charset="utf-8"><title>【一周必看】揭逾600高官澳洲「植根」　中共買佢怕突放郭文貴妻女？</title></header><body><h1>【一周必看】<br>揭逾600高官澳洲「植根」　中共買佢怕突放郭文貴妻女？</h1><p>被中共通緝的流亡富豪郭文貴，16日在Twitter指，為召開全球記者會，其團隊在澳洲取證調查歷時一年，掌握了大量證據，發現中共各級高官僅在澳洲就有情婦和私生子600多人。郭對中共高層的指控，至今沒有拿出實質證據，但中共似有所忌諱，突然釋放其妻女，並允許她們到美國與郭團聚。<br><br>《蘋果》記者</p><p>97年主權移交至今，香港前進還是倒退？「蘋果」與你細數廿載風雨。<br>【回歸二十年】專頁： http://hksar20.appledaily.com.hk  </p></body></html>
