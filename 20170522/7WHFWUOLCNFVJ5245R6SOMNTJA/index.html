<html><header><meta charset="utf-8"><title>呢條樓梯有「污糟嘢」？咁多人跌親要驅邪？</title></header><body><h1>呢條樓梯有「污糟嘢」？<br>咁多人跌親要驅邪？</h1><p>馬來西亞一條樓梯非常「邪門」，經常有人在此無故跌倒，引起鬼神之說，民眾猜疑這條樓梯可能有「污糟野」。<br><br>樓梯位於沙巴根地咬（Keningau），網民法伊扎爾（Mohd Faizal）上載的閉路電視片段可見，居民落樓梯時，總會有人忽然踏空失足跌倒，令人嘖嘖稱奇。<br><br>有網民認為樓梯之間的距離太闊，令人失去平衡，亦有人說可能是有人喝醉了。不過，其他網民堅持樓梯「不乾淨」，可能有鬼怪在吵吵鬧鬧，建議找人來「驅邪」保障「出入平安」。目前該物業的業主未有回應。<br><br>英國《每日郵報》</p></body></html>
