<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】馬嘉均無辜做第三者</title></header><body><h1>【馮仁昭四圍超】<br>馬嘉均無辜做第三者</h1><p>馬嘉均前晚喺荔枝角舉行生日會，提早慶祝34歲生日。佢最近寫咗首國語新歌《幽默感》，係講上年嘅愛情經歷。<br>同女友拍拖兩個月就玩完，馬嘉均話：「發覺自己係第三者，唔知對方有男友，知道就即刻抽身，最痛苦係以為個女仔好天真，原來佢講咗好多大話。好想拍拖，不過搵到對象都唔會公開，事關見過好多圈中人公開咗戀情之後，都冇好收場。」<br>撰文：馮仁昭</p></body></html>
