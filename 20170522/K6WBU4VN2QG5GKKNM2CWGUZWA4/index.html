<html><header><meta charset="utf-8"><title>鄭俊弘戀情問婆婆意見</title></header><body><h1>鄭俊弘戀情問婆婆意見</h1><p>鄭俊弘（Fred）與車婉婉昨日到上水為「媽媽好聲音3」歌唱比賽擔任評判，Fred與何雁詩爆出戀情後，久未現身公開活動，他說：「之前返咗加拿大，舅父同婆婆都有提嗰件事嘅意見，不過主要係家人聚吓。」他謂現時要做好自己，至於與女友何雁詩的感情穩定，他說：「佢心情都OK呀。」<br>同場的車婉婉誕下囝囝BBQ近兩個月，在活動上分享初為人母的感受：「有嚿嘢你覺得佢好得意，但又要你不停付出嘅。」婉婉謂因為餵人奶沒有得瞓，她正努力練習沖涼、換片，又讚囝囝很少喊，她說：「佢淨係食嘢先喊，就算條片濕晒都唔喊。」<br>採訪：盧妹<br>攝影：沈健程</p></body></html>
