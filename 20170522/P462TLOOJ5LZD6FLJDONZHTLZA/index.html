<html><header><meta charset="utf-8"><title>Bonnie Pink經歷紅白二事</title></header><body><h1>Bonnie Pink經歷紅白二事</h1><p>日本44歲創作女歌手Bonnie Pink昨日透過官方網站宣佈上月低調產女，不過同時亦透露其父同於上月離世，令Bonnie Pink一個月來經歷紅白二事。原名淺田香織的Bonnie Pink入行逾廿載，2006年曾夥拍中谷美紀合演電影《花樣奇緣》，其作風一向低調，前年舉行20周年個唱時才宣佈已秘婚數月，上月是她的44歲生日，昨日她撰文感謝已離世父親及剛誕下的B女。</p></body></html>
