<html><header><meta charset="utf-8"><title>【美圖晒晒】台「靚女工廠」出品　小周子瑜擄網友歡心</title></header><body><h1>【美圖晒晒】<br>台「靚女工廠」出品　小周子瑜擄網友歡心</h1><p>南韓女團TWICE台灣成員周子瑜出名靚女，在台灣新北新莊也有「小周子瑜」，成為網友追捧的對象。這位靚女名叫陳苡瑄，目前就讀輔仁大學大眾傳播系。其實，陳苡瑄早在去年底輔大推出校園公益月曆時，就擄獲網友歡心，不少人都指她神似周子瑜。<br><br>網友推陳苡瑄某些角度確實很像周子瑜，有氣質又長髮，直呼「我可以！」也有網友公認台灣輔仁大學專出美女，品質保證。<br><br>台灣《蘋果日報》</p></body></html>
