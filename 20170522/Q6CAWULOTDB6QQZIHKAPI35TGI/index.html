<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】賈思樂邀林漪娸爆料</title></header><body><h1>【馮仁昭四圍超】<br>賈思樂邀林漪娸爆料</h1><p>賈思樂（Louie）同泥鯭噚日去屯門參與沙灘節嘉年華，下月初開騷嘅Louie公佈四位負責上台爆佢料嘅嘉賓有戚美珍、林漪娸、顧紀筠同林建明，佢話：「會畀佢哋每人講三分鐘，我唔會反駁，林漪娸話我今次衰硬。」<br>泥鯭到場分享夾band心得，稍後有意剃光頭開騷，問佢會唔會喺頭上紋身？佢話：「要紋就紋仔女生日或父母名，一啲永遠唔會改變嘅嘢。」<br>撰文：馮仁昭</p></body></html>
