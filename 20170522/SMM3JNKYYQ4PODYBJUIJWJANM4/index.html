<html><header><meta charset="utf-8"><title>靚佬湯谷新《盜墓迷城》</title></header><body><h1>靚佬湯谷新《盜墓迷城》</h1><p>由湯告魯斯（Tom Cruise左一）主演的新版《盜墓迷城》（The Mummy）將於本港下月8日上映，靚佬湯昨日於洛杉磯宣傳，扮演木乃伊公主的型格女星蘇菲亞寶堤拉（Sofia Boutella）、美國男星Jake Johnson、英國女星Annabelle Wallis及導演Alex Kurtzman齊齊出席。劇組於廣場的大拱門底下安裝了一個23米高的巨型木乃伊棺木，相當壯觀。</p></body></html>
