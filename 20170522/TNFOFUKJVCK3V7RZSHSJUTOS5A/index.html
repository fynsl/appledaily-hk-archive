<html><header><meta charset="utf-8"><title>【add star】李冰冰孭Fendi少女袋</title></header><body><h1>【add star】李冰冰孭Fendi少女袋</h1><p>44歲的李冰冰與年輕16歲的男友許文楠感情穩定，日前傳出她做高齡產婦，為嫩男友陀B的好消息。不過昨日李冰冰現身內地機場時，以透視裝示人，隱約透出黑bra及肚皮，似乎想刻意打破懷孕傳聞。從側面所見，她透出的肚皮完全沒有隆起，還穿窄腳黑褲，完全不似懷孕。<br>李冰冰一身清爽casual的打扮，以少女味濃的波浪邊、彩色蝴蝶結及studs裝飾的手袋點亮。手袋是Fendi春夏系列Kan-I，周汶錡及林心如亦有同款手袋。撰文：安妮</p><p>更多精采時尚內容，盡在 http://add.appledaily.com 。</p></body></html>
