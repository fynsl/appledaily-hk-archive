<html><header><meta charset="utf-8"><title>蒲完老蘭蕩出馬路外籍男女醉拳襲警</title></header><body><h1>蒲完老蘭蕩出馬路<br>外籍男女醉拳襲警</h1><p>【本報訊】一對37歲及34歲外籍男女，昨日凌晨約2時在中環蘭桂坊酒吧消遣，離開行經德己立街與威靈頓街交界，因進行交通管制有警員維持秩序，勸喻行出馬路的行人返回行人路，但該對外籍男女不聽勸告，並且情緒激動與警員發生爭執及推撞，混亂中兩名警員手臂及胸口受傷。外籍男女涉嫌襲警被捕，受傷警員送院治理。</p><p>97年主權移交至今，香港前進還是倒退？「蘋果」與你細數廿載風雨。<br>【回歸二十年】專頁： http://hksar20.appledaily.com.hk </p></body></html>
