<html><header><meta charset="utf-8"><title>娥姐聞親熱戲嚇呆</title></header><body><h1>娥姐聞親熱戲嚇呆</h1><p>商天娥、張崇德、張崇基和徐偉賢昨日在葵芳為9月舉行的大型音樂劇《馬丁路德》拍攝海報。貼了假鬚、飾演馬丁路德的張崇德，在劇中與飾演修女的娥姐有感情線，情到濃時會否有錫錫？娥姐聽完呆了，但張崇德笑說：「𠵱家試吓啲鬚會唔會拮先。」娥姐說：「未知要唔要錫，排吓先算。」<br>至於飾演馬丁路德門生的張崇基則笑謂：「我喺劇中比較激進，諗住造型好似戰狼300，於是我去操肌，點知導演話唔使除，叫我慳番。」身兼音樂總監及演員的徐偉賢，透露劇中的對白要唱出來，娥姐說：「第一次，係我一個好大挑戰。」<br>採訪：黃曉妍<br>攝影：陳順禎</p></body></html>
