<html><header><meta charset="utf-8"><title>【一周必看】陳國強直升機失事墮海　九死一生靠機師勇救</title></header><body><h1>【一周必看】<br>陳國強直升機失事墮海　九死一生靠機師勇救</h1><p>【本報訊】有「殼王」之稱的TVB主席陳國強於挪威卑爾根遇上直升機失事墮海。綜合英國、挪威傳媒及挪威政府資料報道，陳國強與友人於上周三由英國乘坐直升機到挪威度假，試圖於陳國強的超級遊艇Bacarella降落時發生意外，直升機反機墮海。據《信報》報道，陳國強已回港，並表示顧及家人，以後不會再進行高危活動。</p><p>97年主權移交至今，香港前進還是倒退？「蘋果」與你細數廿載風雨。<br>【回歸二十年】專頁： http://hksar20.appledaily.com.hk  </p></body></html>
