<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】王君馨晒婚照老公讚靚</title></header><body><h1>【馮仁昭四圍超】<br>王君馨晒婚照老公讚靚</h1><p>王君馨同圈外男友Daniel將喺7月11號舉行婚禮，噚日喺Instagram放意大利佛羅倫斯同匈牙利布達佩斯影嘅性感婚紗相，君馨接受傳媒訪問時話：「喺歐洲影相會有少少性感，老公覺得我好靚，尤其係冇化妝時。」<br>君馨好友苟芸慧嘅男友陸漢洋就喺facebook留言「52099」，普通話變成「我愛你苟苟」，睇嚟下個影婚紗相嘅好大機會係苟姑娘喇！<br>撰文：馮仁昭</p></body></html>
