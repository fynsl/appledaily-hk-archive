<html><header><meta charset="utf-8"><title>【一周必看】「五月飛霜」多區木棉絮飛舞</title></header><body><h1>【一周必看】<br>「五月飛霜」多區木棉絮飛舞</h1><p>【本報訊】本港多區上周四出現「五月飛霜」景象！下午1時許，有市民在沙田港鐵站新城市廣場外的巴士站，見到漫天棉絮飛舞，持續約10分鐘，亦有途人被棉絮弄得不舒服咳嗽。這些飛絮是因為沙田市中心外的一棵木棉樹近日結出果實，帶有種子的棉毛隨風飛揚。除沙田外，荃灣、鑽石山、土瓜灣及長沙灣等區都有市民看到「飄雪」景象。</p><p>97年主權移交至今，香港前進還是倒退？「蘋果」與你細數廿載風雨。<br>【回歸二十年】專頁： http://hksar20.appledaily.com.hk  </p></body></html>
