<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】彭秀慧尼斯奪導演獎</title></header><body><h1>【馮仁昭四圍超】<br>彭秀慧尼斯奪導演獎</h1><p>周秀娜、鄭欣宜（Joyce 左）主演，彭秀慧（右）執導嘅新片《29+1》，喺今屆法國尼斯國際影展榮獲外語片最佳導演獎，彭秀慧對得獎感到喜出望外，佢話：「好開心，我同Joyce一齊坐一齊緊張。」<br>至於失落外語片最佳女配角獎嘅欣宜，雖然落敗，但一樣咁開心，佢話：「能夠見證得獎一刻好感動，導演要打敗12個人而得到外語片最佳導演獎。」<br>撰文：馮仁昭</p></body></html>
