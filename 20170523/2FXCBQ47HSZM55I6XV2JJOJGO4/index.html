<html><header><meta charset="utf-8"><title>倪晨曦嬉水騷身材</title></header><body><h1>倪晨曦嬉水騷身材</h1><p>倪晨曦被封為新一代Ig人氣女神，2005年以18歲參選多倫多華裔小姐，勇奪冠軍，自此後，成功躋身娛樂圈，轉眼已是2017年，倪晨曦近年主力在香港發展，早排為ViuTV節目《全職媽媽放大假》擔任其中一個家庭保母，憑着其細心和真性情，贏得不少觀眾的讚賞，更成功入屋。</p><p>多年來，倪晨曦保持身材苗條，早前更接鍾嘉欣棒，代言大型美容廣告，而本身是瑜伽高手的她，近日跟朋友到墨西哥旅行，享受陽光與海灘，更大晒三點式，昨日她在Ig貼上坐獨角獸浮床的嬉水圖，相中的她，展現九頭身，臉上掛上甜美的笑容，難怪被冠以新一代Ig女神。<br>撰文：非非</p></body></html>
