<html><header><meta charset="utf-8"><title>【從前今日】西德成立展開兩德分治41年</title></header><body><h1>【從前今日】西德成立<br>展開兩德分治41年</h1><p>二次世界大戰軸心國德國在1945年投降後，同盟國為防德國軍國主義再起，簽訂波茨坦協定，由英美法蘇四國分區佔領德國。<br><br>蘇聯在管轄區內實行共產主義，又徵收巨額戰敗賠償金，取走工廠內工具等資源；另外3個國家則奉行民主制度，希望將德國重建成一個能為民主出一分力的強國，兩邊漸行漸遠。英美法後來將佔領區合而為一，在1949年5月23日成立德意志聯邦共和國，即是西德。同年10月蘇聯佔領區都成立德意志民主共和國--東德。<br><br>直到1990年德意志民主共和國解散，東西德才合併成為當今德國。<br><br>綜合報道</p></body></html>
