<html><header><meta charset="utf-8"><title>王菀之瞓地𦧲老公</title></header><body><h1>王菀之瞓地𦧲老公</h1><p>王菀之（Ivana）昨日在上環舉辦相展配合新專輯宣傳 ，她與老公Eric So生活照曝光，其中一幅巨型照片是Ivana在冰島買到天后Bjork黑膠碟，出門口被攝影師捕捉。<br>日前Ivana上載了和老公遊泰時短片，片中顯見她撒嬌女人上身，她說：「大家有睇post都知我好post生活照，尤其呢種感覺，我只係覺得幾得意，冇諗撒嬌部份，當時坐架篤篤好快，片緊車，有啲驚，於是就拍低驚險片段。」Ivana直認真實一面曝光，與平日工作態度不同，只會對老公才展現，最強勁撒嬌威力曾試過瞓地喊，要求老公陪睇醫生，亦曾想用廚藝招數，但不成功。<br>採訪：卓寶花<br>攝影：陳慧安</p></body></html>
