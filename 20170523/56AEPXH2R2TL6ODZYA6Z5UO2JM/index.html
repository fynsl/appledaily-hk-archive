<html><header><meta charset="utf-8"><title>軒仔榮升張博士</title></header><body><h1>軒仔榮升張博士</h1><p>張敬軒早前獲頒「法國北歐大學榮譽商管博士」，他披上畢業袍領取人生首個博士頭銜，軒仔表示由中學時期趁暑假去唱歌賺零用錢，到成為歌手再當上錄音室老闆，自覺十分幸運：「當初爸爸希望我選擇一條踏實嘅路，所以中學後我所修讀嘅學科同銀行業、會計及工商管理有關；但最後都係決定畀自己一個追夢嘅機會，投身樂壇，用5年時間去決定我嘅終身事業。」<br>能夠圓夢，軒仔感恩說：「呢幾年開始實踐一直以來嘅音樂夢想，就係開辦錄音室，錄音室成立第二年後就登上全球20大錄音室之一，坦白講我冇諗過會有一日可以叫自己做『張博士』。」<br>撰文：栐仁</p></body></html>
