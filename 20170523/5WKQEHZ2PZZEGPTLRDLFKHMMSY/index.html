<html><header><meta charset="utf-8"><title>中環在線：陳啟宗都有青澀瘦底時 - 李華華</title></header><body><h1>中環在線：陳啟宗都有青澀瘦底時 - 李華華</h1><p>「相當年」呢回事，真係幾過癮。恒隆地產（101）主席陳啟宗今年67歲，大家呢幾十年見佢，佢都係圓碌碌，又寸嘴到痺，原來佢都有瘦底同青澀嘅時候。<br>話說今期恒隆內部刊物，除咗講創辦人陳曾熙嘅逸事，仲有登幾張舊照片，其中一張，陳曾熙同年輕嘅陳啟宗排排坐，據講，陳啟宗當時大約30歲，即係同佢個仔陳文博（34歲）家陣差唔多年紀。呢張相認真難得一見。</p><p>97年主權移交至今，香港前進還是倒退？「蘋果」與你細數廿載風雨。<br>【回歸二十年】專頁： http://hksar20.appledaily.com.hk  </p></body></html>
