<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】周柏豪改機票撐Jude</title></header><body><h1>【馮仁昭四圍超】<br>周柏豪改機票撐Jude</h1><p>曾若華（Jude）上年同連詩雅、衛蘭、衛詩組成女子樂隊Dear John，最近Jude推出同T-Ma合作嘅新歌《他他他》，首歌講Jude初到港追尋音樂夢嘅體會，仲有師兄周柏豪拍MV。<br>Jude話：「因為我哋都喺英國，柏豪有部新航拍機，我同佢講應該留低幫我拍MV，估唔到佢真係改機票，真係好感動。佢一直好錫我，好鼓勵我，好似親哥哥一樣。」<br>撰文：馮仁昭</p></body></html>
