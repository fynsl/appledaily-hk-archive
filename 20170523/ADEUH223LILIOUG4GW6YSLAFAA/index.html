<html><header><meta charset="utf-8"><title>周麗淇接甘比棒日夜喪拎中價美牌Me Char</title></header><body><h1>周麗淇接甘比棒<br>日夜喪拎中價美牌Me Char</h1><p>周麗淇近年努力開拓中國市場，經常留在內地拍劇，近日難得可以放假歐遊。<br> <br>Nikki自然在ig喪晒玩樂相，她連環post了兩張，都拎了紐約中價手袋品牌Me Char系列。Nikki不論casual牛仔look，還是優雅的Roberto Cavalli長晚裝，一樣拎住，認真捧場。<br> <br>Me Char來自紐約，品牌創辨人及設計師其實是澳門前特首何厚鏵的女兒何芓諄（Charmaine），主打美式簡約有型，名人效應下，有不少明星名人捧場，大批星級用家如：甘比、徐子淇、劉嘉玲等。</p></body></html>
