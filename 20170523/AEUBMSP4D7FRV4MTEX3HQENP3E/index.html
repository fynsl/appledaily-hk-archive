<html><header><meta charset="utf-8"><title>羅家英寧賤價拍戲賺錢</title></header><body><h1>羅家英寧賤價拍戲賺錢</h1><p>羅家英、張雷、張武孝（大AL）早前到馬來西亞拍攝Fox投資劇集《香港華爾街》，三人飾演大鱷，家英哥演股票大鱷兼出版社名人，支持立法局。家英哥教路股票巿場多幕後黑手，他說：「我四十元買匯豐，買咗一百萬左右，擺到𠵱家升跌都冇理，我唔好炒股。我投資喺自己身上，拍多啲戲，賺多啲錢。」家英哥甚少拍港劇，謙虛指自己賤價都乏人問津。<br>張雷和大AL拍攝最震撼見到150億元道具銀紙，張雷說：「金輪法王係忠㗎，國家立場唔同啫，你幫住中聯辦嗰邊，我效忠我國家。」張雷與太太鄭淑儀新婚，沒有特地度蜜月。<br>採訪：卓寶花<br>攝影：陳慧安</p></body></html>
