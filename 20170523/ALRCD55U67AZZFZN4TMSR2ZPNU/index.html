<html><header><meta charset="utf-8"><title>宋智孝改名被指太溫柔</title></header><body><h1>宋智孝改名被指太溫柔</h1><p>韓國綜藝節目《Running Man》（RM）女星宋智孝，本名千成林，不過早前已將本名改為千秀妍，據知智孝改名的原因與《RM》成員有關。</p><p>於前晚播出的節目中，宋智孝、劉在錫、池錫辰及全昭旻飛到俄羅斯進行拍攝。當四人到達機場報到後，地勤叫「千秀妍小姐」時智孝立刻回應，其他成員馬上露出驚訝的表情，智孝解釋：「因為在錫哥經常叫我本名，現在被太多人認出了。」智孝對此感到非常困擾，因為改了本名，不過新名就被成員笑言太溫柔、優雅，不符合智孝的形象。智孝隨即警告成員：「不要再叫我的本名，我不想再改名。」<br>撰文：文康妮</p></body></html>
