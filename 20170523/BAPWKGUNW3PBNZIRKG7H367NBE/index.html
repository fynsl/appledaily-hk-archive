<html><header><meta charset="utf-8"><title>趣趣地：肥安祝捷P大開金口</title></header><body><h1>趣趣地：<br>肥安祝捷P大開金口</h1><p>德甲拜仁蒙尼黑封王之後喺上周六晚勝利巡遊完，就梗係開P啦，而呢個亦係拜仁WAGs爭妍鬥麗嘅時候，其中射手羅拔利雲度夫斯基嘅太太安娜雖然生完BB冇耐，但修身修得好快，小鮮肉甘美治嘅女朋友蓮娜，亦省鏡非常。至於教頭安察洛堤亦喺Party度見大家玩到咁high，仲同女歌星Anastacia喺台上高歌一曲《I belong to You》，肥安原來唔單止係唱得之人，仲唱到七情上面㖭！</p></body></html>
