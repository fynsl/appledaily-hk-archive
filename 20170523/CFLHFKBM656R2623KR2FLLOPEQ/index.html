<html><header><meta charset="utf-8"><title>【禪寺醜聞】釋智定疑假結婚奪捐款</title></header><body><h1>【禪寺醜聞】釋智定疑假結婚奪捐款</h1><p>定慧寺（圖）位於大埔馬窩村，有94年歷史，前年翁靜晶以劉家良導演慈善基金有限公司名義，捐款52萬元，獲女住持釋智定邀任董事，其後釋智定被踢爆出家後，跟兩名內地和尚結婚，以協助取得香港永久居民身分證，兼且擅自挪用寺廟捐款。其後翁靜晶召開會員大會成立「接管委員會」，由立法會議員梁耀忠擔任召集人，邀衍陽法師為臨時住持。去年翁靜晶入稟高院，要求法庭撤銷釋智定及其和尚丈夫如智及師兄釋智達的董事資格，以取回定慧寺的「話事權」，案件排期於今年7月提訊。</p></body></html>
