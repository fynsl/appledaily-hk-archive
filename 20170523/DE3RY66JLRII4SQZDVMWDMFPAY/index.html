<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Cheronna做騷隊友失約</title></header><body><h1>【馮仁昭四圍超】<br>Cheronna做騷隊友失約</h1><p>Super Girls成員吳嘉熙（Cheronna左）剛完成一連三場舞台劇《炫舞場2.0》演出，佢話只做三場感覺過得太快，好唔捨得。<br>Cheronna見到拍檔Jessica捧場，感動到喊，佢話：「叫佢哋嚟講到口都乾，原來係想畀驚喜我，不過Aka有嘢做，Heidi唔舒服，Yanny大頭蝦搞錯時間，只得Jessica嚟到。」<br>撰文：馮仁昭</p></body></html>
