<html><header><meta charset="utf-8"><title>白智英順產誕7.7磅女</title></header><body><h1>白智英順產誕7.7磅女</h1><p>現年41歲的韓國「OST女王」白智英，於2013年6月跟細自己9年的韓劇《屋塔房王世子》男星鄭錫元結婚，婚後不久，懷孕4個多月的她不幸小產。雖曾經歷小產之痛，不過白智英去年已走出小產陰霾，宣佈成功懷孕。早前白智英方面已表示B女將於明日出世，外界推測她擇好時辰剖腹生產，但昨早就傳來好消息，指白智英於昨日凌晨榮升做媽咪。白智英所屬事務所亦證實喜訊，表示她順產誕下7.7磅B女，目前母女健康，大批粉絲亦紛紛留言送上祝福。</p></body></html>
