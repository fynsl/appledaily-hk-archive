<html><header><meta charset="utf-8"><title>C AllStar一喊就罰</title></header><body><h1>C AllStar一喊就罰</h1><p>C AllStar昨日於尖沙嘴舉行記招，宣佈10月20及21日假紅館開演唱會，記招上他們各自邀請兩位重要人物到場答謝，釗峰答謝任大會司儀的DJ麻利亞，因幾年前對方解答了人生哲學問題。今次演唱會後，四人將分開發展，大會準備一個計時器，倒數他們完騷一刻，阿King顯得有點感觸不捨，而早前投票騷上獨自獻唱部份由Jase勝出奪得。<br>之前C AllStar開騷訂明不准喊，今次同樣一喊便罰，問到如何受罰？曾經喊到甩嘴的釗峰說：「罰畀超時罰款，我今次鼻涕都吸番入去。」<br>採訪：馬建華<br>攝影：陳慧安</p></body></html>
