<html><header><meta charset="utf-8"><title>能見達也寓所猝逝</title></header><body><h1>能見達也寓所猝逝</h1><p>日本男演員能見達也近日傳來死訊，其兄前日於Twitter透露，能見達也於上星期四晚上10時左右，在寓所內與世長辭，終年47歲。原名能見毅的能見達也，於1989年入行，1993年演出特撮英雄劇《五星戰隊》，飾演主角之一的天幻星（綠戰士）。不少網民對能見達也之死感到震驚，紛紛留言悼念，連他生前的舊拍檔都表示未能接受噩耗。能見曾在上月12日在Twitter表示：「很希望可以去賞櫻花，目前要回復健康。」其胞兄就未有提及能見的死因。</p></body></html>
