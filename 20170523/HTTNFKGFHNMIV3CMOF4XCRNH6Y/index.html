<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】吳綺莉指卓林未出院</title></header><body><h1>【馮仁昭四圍超】<br>吳綺莉指卓林未出院</h1><p>吳綺莉囡囡卓林今年3月曾報警話俾阿媽刑事恐嚇，情緒不穩嘅卓林，之後仲入咗醫院。吳綺莉多次喺社交網貼文訴苦，話好掛住囡囡。</p><p>噚日吳綺莉喺微博分享咗幾張相，有擺設、畫作同母女童年合照，仲有兩母女Q版畫，留言：「回家的感覺真好。」問佢卓林係咪返咗屋企？吳綺莉以短訊回覆：「Not Yet.（仲未）現在盡力處理中，謝謝關心。」<br>撰文：馮仁昭</p></body></html>
