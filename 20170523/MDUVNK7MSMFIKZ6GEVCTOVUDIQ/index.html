<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】大S怨老公攝影技術差</title></header><body><h1>【馮仁昭四圍超】<br>大S怨老公攝影技術差</h1><p>日前大S徐熙媛同老公汪小菲一齊上小S嘅節目，宣告「時髦人」復出，取名時尚人妻，點知唔夠一日，大S被問係唔係有咗第三胎？事關佢上載咗一張寬鬆連身裙嘅相，肚凸似大肚。<br>大S喺微博話：「時髦人很無耐（奈），攝影師非把我拍成孕婦，還連地上垃圾一同入鏡，手真的跟腳一樣！」原來操刀嘅係老公汪小菲，網友安慰大S話「你是靠臉的」。<br>撰文：馮仁昭</p></body></html>
