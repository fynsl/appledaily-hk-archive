<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】李幸倪會Ben Sir唔空虛</title></header><body><h1>【馮仁昭四圍超】<br>李幸倪會Ben Sir唔空虛</h1><p>李幸倪（Gin Lee）最近推出新歌《空姐》，請咗歐陽偉豪（Ben Sir）拍片解構新潮語「空姐」嘅意思，其實係指「空虛的小姐」。Gin話：「同Ben Sir合作一啲都唔會空虛。」<br>另外，Gin日前去紐約挑戰21公里半馬拉松賽，由於時差同天氣太熱關係，比賽前訓練差啲中暑，最後以兩小時二十二分成績完成半馬賽，佢話：「衝線後忍唔住喊。」<br>撰文：馮仁昭</p></body></html>
