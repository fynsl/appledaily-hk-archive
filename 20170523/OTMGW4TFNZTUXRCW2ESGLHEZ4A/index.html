<html><header><meta charset="utf-8"><title>葉家寶望亞視重組</title></header><body><h1>葉家寶望亞視重組</h1><p>葉家寶、陳善之（Joe）、鄭國江跟朱明銳昨日以評委身份，現身觀塘一個國際歌唱比賽大中華賽區記招。曾任黎明經理人的Joe跟家寶超過二十年沒擔任音樂比賽評委，問到Joe會否再發掘多個黎明？他說：「睇吓今次比賽先，不過所有嘢都唔可以取代。」<br>家寶祝願亞視盡快重組成功，問他會否再返亞視效力？身旁Joe說：「我唔畀佢返去，𠵱家幾開心，人要向前發揮，89年喺亞視認識對方，辛苦多年，仲變成灰燼。」同場的鄧上文已為三子之母，現時全職湊仔的她指不會再追女，但可能考慮領養。<br>採訪、攝影：馬建華</p></body></html>
