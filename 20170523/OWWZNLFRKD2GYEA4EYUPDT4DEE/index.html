<html><header><meta charset="utf-8"><title>趣趣地：冼佳亞嬌妻露半球贈興</title></header><body><h1>趣趣地：<br>冼佳亞嬌妻露半球贈興</h1><p>上月已穩奪蘇超六連冠的些路迪，周日喺煞科戰主場以2:0輕取赫斯，今季取得34勝4和戰績，成為蘇超首支38場不敗封王的隊伍。賽後就梗係唔少得一班球員WAGs同仔女落場影相，其中今屆蘇格蘭球員先生史葛冼佳亞嘅明星太太海倫就着住套米白色套裝踩場，睇落好保守，但原來西裝外套入面只係着咗件白色吊帶小背心，影相嗰陣件小背心仲唔覺意向前滑，露出半球同埋個白色bra，引死人咩？</p></body></html>
