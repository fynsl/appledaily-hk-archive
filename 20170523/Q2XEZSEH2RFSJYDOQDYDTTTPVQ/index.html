<html><header><meta charset="utf-8"><title>趣趣地：本田入波AC重返歐洲賽</title></header><body><h1>趣趣地：<br>本田入波AC重返歐洲賽</h1><p>日本球星本田圭佑今季喺AC米蘭慘遭投閒置散，計埋周日意甲主場對博洛尼亞喺57分鐘後備入替，先至係佢第七次聯賽上陣，但呢位30歲中場73分鐘罰球直射破網，協助球隊大勝3:0，賽後37戰63分鎖定第六，來季肯定重返歐洲參戰歐霸盃！雖然本田據報已離隊，但對AC球迷嚟講總算係復甦徵兆，今季領軍表現唔錯兼取得個人第100場意甲勝仗嘅教練蒙迪拿，亦展望球會可以迎接新開始。</p></body></html>
