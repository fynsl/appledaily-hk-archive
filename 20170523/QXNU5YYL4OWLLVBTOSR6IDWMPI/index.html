<html><header><meta charset="utf-8"><title>翠翠愛犬腎衰竭離世</title></header><body><h1>翠翠愛犬腎衰竭離世</h1><p>葉翠翠家中有大公主貓及二公主牧羊犬，惟前晚她在社交平台宣佈二公主離世。翠翠的愛犬已達14歲高齡，今年3月，二公主被確診患上腎衰竭，醫生已叫翠翠有心理準備，惟有帶牠返家過餘下日子。<br>前晚接近凌晨，翠翠在社交網留言，指奮鬥了兩個月的二公主離世：「這段日子對於我和二公主來說並不容易，試過好轉可惜又惡化起來。二公主一直好乖，永遠陪着媽媽左右，這兩天已經沒有能力站起來，今天下午安詳地離開了，希望她在彩虹橋找到姐姐哥哥可以再次自由地奔跑。」其間，翠翠被不友善的留言惹怒，叫她一早送二公主去死，反問為何有人如此冷血。<br>撰文：李察</p></body></html>
