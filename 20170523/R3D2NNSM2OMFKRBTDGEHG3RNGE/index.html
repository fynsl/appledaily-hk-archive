<html><header><meta charset="utf-8"><title>趣趣地：沙比阿朗素賀電三連發</title></header><body><h1>趣趣地：<br>沙比阿朗素賀電三連發</h1><p>周日係沙比阿朗素退役後新生活第一日，唔使練波、踢波，點知瘋狂做呢樣嘢都係同足球有關。話說周日英超同西甲齊齊煞科，沙比三間先後效力嘅球會都有完美結局，先係利物浦K.O.米杜士堡，力保英超前四晉身歐聯；之後到出道球會皇家蘇斯達作客逼和切爾達2:2兼力壓畢爾包排第六，來屆進軍歐霸盃，最後到皇家馬德里搞掂馬拉加稱霸西甲，所以沙比一口氣連發三帖祝賀三間舊球會！</p></body></html>
