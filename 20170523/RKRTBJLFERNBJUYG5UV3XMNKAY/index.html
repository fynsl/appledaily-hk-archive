<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】蔡思貝行動支持麥秋成</title></header><body><h1>【馮仁昭四圍超】<br>蔡思貝行動支持麥秋成</h1><p>蔡思貝幾乎同合作過嘅男藝人傳緋聞，佢同排舞師麥秋成雖然冇認拍拖，但已係公開秘密，早前佢哋傳分手，但又成日影到一齊。<br>前日係麥秋成擔任編舞嘅舞台劇《炫舞場2.0》尾場，蔡思貝都有去，麥秋成仲罕有喺Ig貼搭膊頭合照同留言：「Surprise！Thank you for support！」蔡思貝就含羞答答，咁大方晒合照， 係咪想公開戀情呢？<br>撰文：馮仁昭</p></body></html>
