<html><header><meta charset="utf-8"><title>【美圖晒晒】留美台女生賞櫻小確幸宅男大讚：果然清秀</title></header><body><h1>【美圖晒晒】留美台女生賞櫻小確幸<br>宅男大讚：果然清秀</h1><p>台灣女生Lisa Chou負笈美國費城天普大學（Temple University）修讀藝術碩士課程，在Instagram擁有逾千粉絲。長髮大眼的Lisa深得網友歡心，大讚她「果然清秀」、「眼睛滿漂亮的」、「和服那張蠻俏皮的，很可愛！！」<br><br>Lisa趁櫻花季節，近日抽空到費城日本花園賞櫻，她留言寫道：「賞花周末小確幸，灌溉期末報告枯萎的心情」。<br><br>Instagram </p></body></html>
