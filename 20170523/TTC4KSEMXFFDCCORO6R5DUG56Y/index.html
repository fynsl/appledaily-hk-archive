<html><header><meta charset="utf-8"><title>大肚杏兒　索爆超蓮都愛黑色比堅尼回歸basic</title></header><body><h1>大肚杏兒　索爆超蓮<br>都愛黑色比堅尼回歸basic</h1><p>開心曬水著、大肚曬水著、好身材當然也要曬水著，夏日就是曬泳裝的好時侯！<br> <br>七彩繽紛又fashion的，當然有捧場客，而近日大肚的胡杏兒、和索爆的賭王千金何超蓮，則同樣愛上有型basic的黑色幼帶比堅尼。愛潛水的超蓮近日和一班女友去了布吉游水，著住幼身縛帶的比堅尼四圍行，更大方在樹林影fit爆靚背相。<br> <br>而懷上四個月身孕的胡杏兒亦一樣，早前在馬爾代夫著沙漢裙宣布陀B，今次再曬正面泳衣照，黑色圓形花邊的比堅尼，完全不見肚！簡約、百搭的黑色比堅尼，各大網站都有不少選擇，由幾百到二三千中價。</p></body></html>
