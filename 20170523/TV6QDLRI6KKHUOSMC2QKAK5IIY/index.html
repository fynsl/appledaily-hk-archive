<html><header><meta charset="utf-8"><title>領養貓咪拒着皮草</title></header><body><h1>領養貓咪拒着皮草</h1><p>近日為貓狗發聲的翁靜晶養了16隻貓，除了兩隻是買回來，其他都是領養，17歲老貓Snowflake於本月初離世，她說：「我後生時買好多皮草，冇諗過背後為動物帶嚟幾大痛苦。當我接觸咁多貓用手摸佢哋，知道以前嘅價值觀係錯，好感恩我有呢啲貓。」</p><p>翁靜晶所養的貓群，很多都是被視為不吉利的黑貓，她卻說：「無論乜嘢顏色嘅貓都一樣可愛，見到貓父母好愛錫仔女，呢種純潔親情令我好感動。」最近一篇非法繁殖場的報道，激發她想籌組法律團隊及義工跟進個案：「小動物係無助，困喺籠中俾人咁虐待，係眾生受苦嘅問題。」</p></body></html>
