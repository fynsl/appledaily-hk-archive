<html><header><meta charset="utf-8"><title>青雲收劇本度橋自嘲</title></header><body><h1>青雲收劇本度橋自嘲</h1><p>影帝劉青雲近日為Now TV自選服務擔任宣傳大使，宣傳片中青雲用鬼馬手法介紹自選服務，甚至大玩自嘲說：「影帝？又點播！」片中青雲隔空跟超人、美國隊長、《星球大戰》的黑武士及《星空奇遇記》的冼樸做對手戲，可謂挑戰演技。事關青雲拍攝時其實只得他一人在錄影廠做戲，儘管做獨腳戲，青雲也表現得非常投入。<br>原來青雲拍攝前一個月已收到劇本，他看過後覺得十分好玩，於是主動向幕後人員提議加入自嘲元素，度出最後點題對白「影帝？又點播！」整個廣告只花一日便順利拍攝完成，令工作人員大為佩服，大讚青雲是影帝級的專業。<br>撰文：魯吉</p></body></html>
