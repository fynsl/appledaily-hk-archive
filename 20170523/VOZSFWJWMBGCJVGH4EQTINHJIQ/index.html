<html><header><meta charset="utf-8"><title>【睇人XX最開心】TVB停牌港視創一年高</title></header><body><h1>【睇人XX最開心】TVB停牌<br>港視創一年高</h1><p>電視廣播（TVB，511）昨日停牌，待發出有關內幕消息公告。港視（1137）輕微高開後，成交急增，一度抽升逾一成，重上2元關口，全日收報1.94元，升7.18%，創逾一年新高，成交超過2,800萬元。上周五爆出TVB主席陳國強坐直升機墮海事件，港視上周五亦見不錯升幅，當日收升6.5%。</p><p>97年主權移交至今，香港前進還是倒退？「蘋果」與你細數廿載風雨。<br>【回歸二十年】專頁： http://hksar20.appledaily.com.hk  </p></body></html>
