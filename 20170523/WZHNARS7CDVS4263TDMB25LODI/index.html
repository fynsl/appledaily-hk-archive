<html><header><meta charset="utf-8"><title>篠原涼子救「月9」收視</title></header><body><h1>篠原涼子救「月9」收視</h1><p>日本富士電視台揼本開拍「月9」檔新劇《貴族偵探》，起用嵐成員相葉雅紀擔正做主角，據知每集製作費高達710萬港元，可惜收視欠佳。電視台為救亡，每集都邀著名女星客串，廣末涼子將亮相下周一播出的第七集。</p><p>與此同時，有指富士眼見「月9」檔已叫座力不再，有意明年起逢周一晚9時改播綜藝節目，而木村拓哉已辭演今年10月的「月9」新劇，據知電視台已邀得篠原涼子頂上，並安排她跟上位的高橋一生合作，未知能否擦出火花。</p></body></html>
