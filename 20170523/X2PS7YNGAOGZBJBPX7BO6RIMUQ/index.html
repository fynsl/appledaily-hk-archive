<html><header><meta charset="utf-8"><title>阿Yu拍拖要過囡囡關</title></header><body><h1>阿Yu拍拖要過囡囡關</h1><p>趙頌茹（阿Yu）昨晚在尖沙嘴出席一個美容院舉辦的晚宴，她表示現時容易變胖，必須控制飲食。阿Yu透露每天都會在家做仰卧起坐，以及跟教練操線條，幸好都見到成效。<br>問到照顧小朋友是否都能增加運動量？阿Yu笑言似擔米：「仲要拖住兩個女，會親子一齊做運動，我做sit up佢哋會自動趴上嚟，可能想增加我腰力。」另外，問阿Yu現在有否追求者？她謂：「我都唔出街嘅，除咗照顧兩個囡囡，我去睇演唱會都會戴口罩，因為好多朋友都唔係圈中人。」是否抱開放態度？阿Yu表示：「都會問小朋友先，因為可能對佢哋衝擊好大，佢哋唔想都會落閘。」<br>採訪：卓寶花<br>攝影：沈健程</p></body></html>
