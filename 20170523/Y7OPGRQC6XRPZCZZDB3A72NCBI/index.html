<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】唐詩詠藏心事怕被睇穿</title></header><body><h1>【馮仁昭四圍超】<br>唐詩詠藏心事怕被睇穿</h1><p>唐詩詠同洪永城分手後，傳被洗米華愛將盧啟邦力追，事後佢喊住否認，近日詩詠似乎已收拾心情。<br>噚日詩詠喺Instagram貼新相，戴住太陽眼鏡望住窗邊，留言話：「Sometimes the eyes can say more than the mouth.（有時眼睛比嘴巴能說更多說話）」莫非唔想畀人知心裏面諗緊乜？<br>撰文：馮仁昭</p></body></html>
