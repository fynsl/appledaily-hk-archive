<html><header><meta charset="utf-8"><title>【跑道特色】快活谷再出C留後搵食罪大惡極？</title></header><body><h1>【跑道特色】快活谷再出C<br>留後搵食罪大惡極？</h1><p>禮拜三（24日）快活谷草地賽事用C欄跑道，此跑道一向對前置馬有利。<br><br>以最近4月26日為例，當晚谷草C跑道上，除大長途由「勁豐裕」後上建功外，其餘七匹頭馬，六駒守前四位入直路勝出。<br><br>其中「獻惑」及「睡德福」先後放頭帶到，另外「喜菜」、「綠茵風采」及「勝利名星」守貼欄包廂位贏馬，具前速馬匹仍要優先留意。<br><br>今戰列陣馬中，第四場「獻惑」正是於4月26日谷草C欄贏馬開齋，這次強配潘頓重返一哩贏馬途程，隨時可以回復出色表現。<br><br>另外，第七場「綫路神駒」兩戰谷草C欄非冠即亞，憑較佳場地性能可言勝。</p></body></html>
