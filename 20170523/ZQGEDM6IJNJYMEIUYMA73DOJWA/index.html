<html><header><meta charset="utf-8"><title>邵仲衡呻拍劇致失眠</title></header><body><h1>邵仲衡呻拍劇致失眠</h1><p>邵仲衡與蔣祖曼主演的ViuTV劇集《詭探》日前於粉嶺大宅拍攝煞科戲，邵仲衡說：「如果真係有第二季我都要諗吓先，因為拍呢套戲真係要好用力，我可能要唞番3、5年，回復元氣先搞得掂。初初拍就冇乜嘢，𠵱家每次拍完返屋企都失眠，要唞唞平復情緒冷靜吓先！」<br>而蔣祖曼笑言終被邵仲衡發現自己的「外在美」，她說：「可能孝哥之前做咗眼嘅手術，今日終於睇清楚我。呢套戲嘅演員成日都鍾意欺負我，日日都叫我行性感，不過我已經日日制服誘惑都唔夠，如果真係有第二季，我希望造型有突破。」同場的楊偲泳、駱振偉、陳子豐在片場為其他演員按摩。<br>撰文：栐仁</p></body></html>
