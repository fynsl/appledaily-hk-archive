<html><header><meta charset="utf-8"><title>趣趣地：莫天才下台照有say？</title></header><body><h1>趣趣地：<br>莫天才下台照有say？</h1><p>捱咗成季，「莫天才」莫耶斯帶領嘅新特蘭難逃降班英冠嘅命運，而佢亦喺周一辭職。不過，奇就奇在喺黑貓新任領隊人選上，54歲嘅莫天才竟然有say！據報，黑貓行政總監巴恩打算係球隊搵新選嘅人選上，諮詢莫耶斯嘅意見。有口痕友就話，莫天才由領軍到用人甚至調兵遣將上都「眼光獨到」，巴恩會唔會係問咗佢嘅意見之後，莫耶斯覺得邊個人選好，新特蘭就唔揀嗰位仁兄呀？</p></body></html>
