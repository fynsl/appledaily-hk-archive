<html><header><meta charset="utf-8"><title>趣趣地：皇馬開P寸爆無冠碧基</title></header><body><h1>趣趣地：<br>皇馬開P寸爆無冠碧基</h1><p>皇家馬德里力壓死對頭巴塞隆拿贏得今季西甲冠軍，雖然仲有歐聯決賽要踢，但職球員先喺馬德里豐收女神廣場慶祝贏聯賽錦標先。慶祝期間，有人不忘寸吓一向口多多、經常喺社交網向皇馬開火嘅巴塞後衞碧基，大嗌：「混蛋碧基！仲唔出嚟向冠軍致敬！」佢仲透過廣播令全廣場嘅皇馬球迷都聽到，跟住一齊唱衰碧基。至於邊個講呢句說話先，係咪經常同碧基嗌交嘅沙治奧拉莫斯，就不得而知嘞。</p></body></html>
