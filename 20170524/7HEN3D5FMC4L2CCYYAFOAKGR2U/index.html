<html><header><meta charset="utf-8"><title>李珊珊入院「維修零件」</title></header><body><h1>李珊珊入院「維修零件」</h1><p>李珊珊去年籌備公開慈善拍賣港姐后冠，最後因未能獲得社會福利署批出公開籌款許可證要煞停計劃。近日有周刊指李珊珊因拍賣用腦過度，令腦瘤復發，早前再次發高燒，休克入院。不過，李珊珊曾否認患有良性腦瘤，對於腦瘤復發報道，她昨在微博留言，表示要專心寫專欄，不想分心兼顧其他。<br>李珊珊用了一篇4月發佈的專欄表達想法，文中提到每一次有關她的報道出街前，都會有人打聽其行蹤和日常。她承認今年入過院，不過只因「年紀大零件要維修」，並表示今年開始會配合身體狀態，放緩組織拍賣步伐。她承諾會堅持搞好拍賣，善款將捐給六間慈善團體。<br>撰文：非非</p></body></html>
