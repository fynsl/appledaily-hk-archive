<html><header><meta charset="utf-8"><title>吳耀漢慨嘆：越嚟越亂</title></header><body><h1>吳耀漢慨嘆：越嚟越亂</h1><p>本身是英籍的吳耀漢，其太太是英國人，昨日他在電話慨嘆：「唉！八年前我由英國返港，其中原因係覺得嗰個國家越嚟越亂，好多回教、信仰衝突，當時我覺得香港冇呢啲憂慮。」他譴責恐怖分子行為：「好在香港冇發生，喺任何一個國家，你點叻都冇辦法監察得晒，呢啲係極端分子做，以佢哋嚟講係易過借火。」<br>正在歐遊的張振朗昨回覆傳媒說：「我喺荷蘭，轉頭會去巴黎，路上我都會小心。」曾在曼徹斯特大學留學的陳庭欣，在社交網留言指曾在發生恐襲的場館睇騷：「實在太令人憤怒及傷心。」<br>採訪：何永寧、非非</p></body></html>
