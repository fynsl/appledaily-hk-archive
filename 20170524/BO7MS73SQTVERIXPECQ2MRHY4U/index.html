<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Ella囝囝滿月派油飯</title></header><body><h1>【馮仁昭四圍超】<br>Ella囝囝滿月派油飯</h1><p>台灣組合S.H.E成員陳嘉樺（Ella）上月為老公賴斯翔生咗個可愛囝囝「勁寶」，Ella噚日喺微博貼出多張囝囝滿月嘅相，仲話因為忙住設計靚靚「油飯禮盒」畀親友，所以遲咗送禮。</p><p>又講解設計概念，佢話：「環保手提袋上繡着「招柴勁寶」的紅字，也代表着我們家的兩個小寶貝——柴犬布丁和人類勁寶！希望拿到油飯的朋友可以感受到喜慶與吉祥的氣氛。」<br>撰文：馮仁昭</p></body></html>
