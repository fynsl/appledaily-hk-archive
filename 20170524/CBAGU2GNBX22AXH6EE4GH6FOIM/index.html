<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】楊采妮等老公放工幸福</title></header><body><h1>【馮仁昭四圍超】<br>楊采妮等老公放工幸福</h1><p>噚日43歲生日嘅楊采妮（Charlie）上月底誕下孖B，仲坐緊月嘅Charlie第一年以媽咪身份過生日，佢噚日喺facebook貼咗幾張同對孖仔，仲有兩隻狗仔嘅相，留言話等緊老公邱韶智放工返屋企。<br>Charlie話：「今年的生日，生命多了一對親愛的小孖寶，如果問我今天想怎麼過？在家和寶貝們一起等爸爸下班回來，簡簡單單的，已經很幸福。」<br>撰文：馮仁昭</p></body></html>
