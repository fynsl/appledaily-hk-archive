<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】王敏奕啜仔冇備案</title></header><body><h1>【馮仁昭四圍超】<br>王敏奕啜仔冇備案</h1><p>王敏奕日前到新加坡出席新片《天公仔》首映禮，戲中佢飾演一個好有正義感嘅學生妹，代男友出頭用雞毛掃追打前度。<br>片中王敏奕仲有幕同男主角王偉良（圖）嘅咀嘴戲，王敏奕自爆事前冇同男友曾國祥備案，對方完全唔知情，佢笑話︰「我應該冇同佢講，冇所謂啦！佢應該都睇唔到呢套喺新加坡上映嘅電影，加上佢都好忙，免得佢擔心啦，哈哈！」<br>撰文：馮仁昭</p></body></html>
