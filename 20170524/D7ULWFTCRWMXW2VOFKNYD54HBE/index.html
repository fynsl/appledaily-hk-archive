<html><header><meta charset="utf-8"><title>G.E.M.睇五月天嚇粉絲</title></header><body><h1>G.E.M.睇五月天嚇粉絲</h1><p>五月天前晚在紅館舉行第9場騷，G.E.M.捧場後在微博興奮晒合照，卻被五迷狠插：「見到某人晒合照，為大家倒抽一口涼氣！」、「如果佢又自己衝上台，應該真係會暴動！」、「合照還好，幾驚上台合唱」、「真替昨晚上班的同事們（五迷）抹一把冷汗，好彩是梁炳。」</p><p>前晚五月天請了任賢齊和梁漢文做嘉賓，小齊用廣東話說：「聽講超時要罰錢，但五月天最錫歌迷。」阿信笑言聽得明：「小齊哥是說如果超時罰錢，他付上半場，漢文哥付下半場。」梁漢文坦言：「我本來只係嚟睇騷，突然被小齊拉上台，我哋都係神經病，就放開心情玩囉。」<br>撰文：皓騫</p></body></html>
