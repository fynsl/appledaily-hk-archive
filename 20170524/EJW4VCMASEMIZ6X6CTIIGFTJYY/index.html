<html><header><meta charset="utf-8"><title>【好戲慈母】咒丁蟹死無全屍</title></header><body><h1>【好戲慈母】咒丁蟹死無全屍</h1><p>黎宣本名黎萱，是香港電影之父黎民偉與演員平妻林楚楚之女，17歲參與黑白國語片《大涼山恩仇記》演出，直至80年代拍電視劇，包括《獅子山下之天生你才》、《大地恩情》、《大時代》和《真情》等，多演慈母角色。</p><p>其中《大時代》中賤婆婆一角絕對是黎宣代表作，劇中她中風後探兒子丁蟹監，詛咒丁蟹與四子：「遲早一個一個死無葬身之地，一個畀火燒死，一個畀水浸死， 一個吊頸死，個個都不得好死，死無全屍！」一字一句極震撼人心。另外在電影《替天行道之殺兄》中，何家駒對住養母黎宣自瀆，極重口味。</p></body></html>
