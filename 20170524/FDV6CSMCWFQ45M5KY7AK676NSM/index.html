<html><header><meta charset="utf-8"><title>勢逾三萬名球迷入場</title></header><body><h1>勢逾三萬名球迷入場</h1><p>【本報訊】熱刺將於周五與傑志在香港大球場進行友賽，到昨日黃昏為止，賽事已售出超過27,000張門票，連同約3,000張名譽門票，這場表演賽將有超過三萬名球迷進場。</p><p>由於熱刺今次有哈利卡尼及迪利阿里等英格蘭國腳球星東來，星味十足，故門票銷情向好，主辦單位傑志昨晚接受記者查詢時表示，已合共售出約27,000張門票。賽事的特惠門票已經全部售罄，目前尚餘680元、480元及330元三種門票繼續發售，球迷可在Cityline購票通網頁或其售票點購買。賽事不設任何電視及網上直播，且看能否吸引更多球迷進場。<br>記者：曾雁平</p></body></html>
