<html><header><meta charset="utf-8"><title>趣趣地：恒大小勝鹿角拔頭籌</title></header><body><h1>趣趣地：<br>恒大小勝鹿角拔頭籌</h1><p>亞冠盃16強首回合呢個星期展開，兩屆冠軍廣州恒大先拔頭籌，主場以1:0擊敗日聯嘅鹿島鹿角。恒大強陣出擊，列卡度高拉特、阿倫卡華路同埋荷西保連奴三名巴西外援擔正，喺18分鐘，保連奴中路長驅直進，妙傳畀交叉走位嘅阿倫，但阿倫射門被撲出，半場互無紀錄。53分鐘，李學鵬左路傳中，遠柱嘅高拉特竟然冇人看管，佢跳起一頂但高出。今場鹿角後防不整，成日睇漏人，到75分鐘，恒大終於開紀錄，于漢超去斬右路角球，尾柱嘅保連奴又冇人看管，輕鬆撞入，幫主隊鎖定贏1:0。下星期二次回合，輪到恒大作客鹿角。</p></body></html>
