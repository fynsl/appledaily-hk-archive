<html><header><meta charset="utf-8"><title>黃心穎放風催馬明結婚</title></header><body><h1>黃心穎放風催馬明結婚</h1><p>緋聞情侶陳展鵬和單文柔、馬國明和黃心穎，還有黎耀祥、黃翠如等過百藝員昨日在將軍澳出席無綫活動。馬國明與黃心穎一齊受訪，還不時打情罵俏，馬明表示不介意情侶檔出騷賺更多的錢，心穎則說：「如果有好消息公佈，應該是結婚，希望會有呢一日！」<br>陳展鵬於活動後匆匆離開，未知是否想避談戀情，單文柔維護展鵬說：「可能佢有嘢做，我哋都係認識中，仲係朋友關係。」提到她早前被影到跟展鵬媽媽飯敍，她說：「間中我哋都會食飯，唔知俾人影到，並唔係大家諗咁見家長。」<br>撰文：非非</p></body></html>
