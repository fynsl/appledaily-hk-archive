<html><header><meta charset="utf-8"><title>邵仲衡捉鬼病足個半月</title></header><body><h1>邵仲衡捉鬼病足個半月</h1><p>邵仲衡、趙碩之、楊偲泳、車保羅及張雷等演出的ViuTV劇集《詭探》於下周一播映，眾演員昨於灣仔參加分享會。演茅山師傅的邵仲衡於拍攝兩個幾月期間，持續感冒了個半月，之後右眼又出現問題要做小手術，他說：「回想應該拍劇期間有一半時間都睇唔到嘢，年紀大機器壞，眼球水晶體混濁，如果唔醫好會青光眼，都想爭取時間休息。」他近年回流後幾乎和香港所有電視台合作過，只欠無綫，不過邵仲衡坦言暫無意合作，只想嘗試新製作方式。</p><p>身為基督徒的趙碩之表示不怕鬼神靈異，出埠住尾房也不畏懼，她宣佈已有新男友，拍拖近一個月，身份暫時保密。<br>採訪、攝影：卓寶花</p></body></html>
