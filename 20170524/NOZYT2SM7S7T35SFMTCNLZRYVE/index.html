<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】沈月放學偷會男友</title></header><body><h1>【馮仁昭四圍超】<br>沈月放學偷會男友</h1><p>邱淑貞大女沈月上月底被影到同疑似男友仔行中環ifc，最後好機警咁去咗戲院搵秘道離開。噚日有周刊報道話，邱淑貞為咗唔想阿女掛住拍拖荒廢學業，近排睇得好緊，親自接阿女放學再送佢返補習社，不過佢仲有12歲二女沈日、6歲細女沈晨要照顧，冇辦法全天候贒到實，所以俾沈月有機可乘。</p><p>日前沈月放學後拎住盒自製曲奇上七人車，去咗黃竹坑接男友再拍拖去街。<br>撰文：馮仁昭</p></body></html>
