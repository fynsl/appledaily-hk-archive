<html><header><meta charset="utf-8"><title>【add star】千嬅清新白裙</title></header><body><h1>【add star】千嬅清新白裙</h1><p>夏日熱辣辣，氣溫飆升到30度，相信白裙是女生夏天衣櫃必備的服飾，夏天穿上白裙輕易打造飄逸女神風，近日楊千嬅與容祖兒不約而同上穿白裙示人。<br>千嬅穿上N21的白裙在內地出騷，不規則剪裁加上tassels和pom pom細節，令她看上去更顯瘦，腳襯白色尖頭鞋，看起來更修長，更掩飾了她小腿粗壯的問題。而祖兒今日於Ig晒新相，亦穿上N21的白色ruffles lace dress，襯Giuseppe Zanotti的超長麖皮長靴。<br>撰文：安妮</p><p>更多精采時尚內容，盡在 http://add.appledaily.com 。</p></body></html>
