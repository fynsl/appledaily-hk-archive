<html><header><meta charset="utf-8"><title>宣萱想翻撻古仔</title></header><body><h1>宣萱想翻撻古仔</h1><p>宣萱昨日於尖沙嘴出席腕錶品牌萬希泉老闆沈慧林的新書發佈，她之前曾設計腕錶，最近因《不懂撒嬌的女人》受歡迎，令手錶銷量升，連帶酬勞都幾級跳，她說：「𠵱家加返少少，有啲升幅，唔知幾多級。」<br>至於無綫找舊人回巢，宣萱指是好事，但自己則着重對手、角色、團隊和劇本，會否希望跟舊拍檔羅嘉良合作？她說：「佢拍完好耐啦，之前都講過想同古仔（古天樂）合作，不過佢都唔會再拍劇，如果有得瞓嘅，佢應該可以考慮吓。」同場的方力申透露中學時期曾寫過英文短編專欄，並笑言不抗拒結識鬼妹練英文。<br>採訪：羅慧敏<br>攝影：葉君海</p></body></html>
