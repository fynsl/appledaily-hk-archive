<html><header><meta charset="utf-8"><title>孖友人中環嘆茶45歲人妻吳美珩仲咁索</title></header><body><h1>孖友人中環嘆茶<br>45歲人妻吳美珩仲咁索</h1><p>大台o依家喺夜晚重播《妙手仁心II》，而嚟緊會播埋《妙手仁心III》o添！第三集入面仲有吳美珩加入，佢喺劇中飾演林保怡女友。講到吳美珩當年喺大台花旦之一，96年參與華姐入行，01年仲同台灣富商王華麟結婚，07年生咗囡囡Maegan之後淡出幕前。<br> <br>45歲專心相夫教子嘅吳美珩不時被影到一家人行街，而昨日佢又再次出動，不過就係同朋友high tea，喺下午3點45分吳美珩同女友人現身中環歷山大廈，佢哋坐喺一間咖啡店嘆茶，雖然吳美珩近十年冇拍劇，不過人氣都係仲咁犀利，戴住黑超都仲有人唔少途人認得。</p></body></html>
