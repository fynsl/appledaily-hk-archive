<html><header><meta charset="utf-8"><title>孫耀威：成個世界唔安全</title></header><body><h1>孫耀威：成個世界唔安全</h1><p>孫耀威、黃錦燊、天堂鳥及陸詩韻等昨晚在尖沙嘴出席一娛樂公司的晚宴。已註冊成為人夫的孫耀威表示不少家人及親友都住在英國，而妹妹早前已由倫敦移居到瑞士，他說：「不過妹妹成日歐洲周圍走，表弟、表妹住英國唔同省份。覺得成個世界都唔安全，媽咪早兩年已經叫妹妹要小心。」<br>孫耀威自言覺得世界很可怕，令到他不想生小朋友，他說：「唔係養唔養到問題，係成個世界好似好黑暗、好可怕同可悲，唔係好適合人類。」目前他正忙於物色合適的教堂辦交換戒指的儀式，補辦喜酒則是後話。<br>採訪：張俊銘<br>攝影：陳俊強</p></body></html>
