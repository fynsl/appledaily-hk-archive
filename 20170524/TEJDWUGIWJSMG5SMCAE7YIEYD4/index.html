<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】范冰冰獲賈樟柯慰問</title></header><body><h1>【馮仁昭四圍超】<br>范冰冰獲賈樟柯慰問</h1><p>第70屆康城影展已進行咗一半，身為主競賽片評審之一嘅范冰冰，前日抽空出席平遙國際電影周，支持發起人內地著名導演賈樟柯。冰冰以白色透視長裙現身，被內地傳媒讚佢仙氣逼人。身為影展常客嘅賈樟柯亦都慰問冰冰，佢話明白評審工作好辛苦：「看電影是個非常辛苦的事，做評審每天至少看三部電影，不同的語言文化，你的頻道要不停換來換去。」<br>撰文：馮仁昭</p></body></html>
