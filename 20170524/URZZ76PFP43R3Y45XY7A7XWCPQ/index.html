<html><header><meta charset="utf-8"><title>【從前今日】質疑球證不公引發足球史上最恐怖慘劇328死</title></header><body><h1>【從前今日】質疑球證不公<br>引發足球史上最恐怖慘劇328死</h1><p>1964年的今日，南美區奧運足球預選賽，秘魯國家隊在首都利馬主場迎戰阿根廷，53000球迷坐滿觀眾席。秘魯當時小組排名第二如果要穩陣出線，必須勝出或和波。而當日賽事阿根廷以一比零領先，完場前6分鐘，秘魯射入關鍵一球，打成平手，但球證判這球犯規無效，觸發秘魯球迷騷亂。警方要施放催淚氣體，球迷恐慌走避，但出口上鎖，導致人踩人慘劇。而球場外亦有大批球迷聚集，焚燒汽車，爆發衝突。事件最後造成，最少328人死亡超過500人受傷，成為足球史上最悲慘的一日。<br><br>綜合報道</p></body></html>
