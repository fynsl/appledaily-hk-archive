<html><header><meta charset="utf-8"><title>小林武史Salyu九展開騷</title></header><body><h1>小林武史Salyu九展開騷</h1><p>日本女歌手Salyu隨著名唱片監製小林武史來港開騷，前晚二人在九展Music Zone會港迷，Salyu獲小林武史用鋼琴伴奏，演繹共16首歌曲，她曾以岩井俊二電影《青春電幻物語》中的Lily-Chou-Chou之名發展，並唱出《共鳴》、《Erotic》等歌曲。首度來港的Salyu先用廣東話打招呼，自言用音樂打破語言界限跟港迷交流深感高興，又稱香港美食十分出名，此行會大快朵頤。<br>採訪：吳家偉<br>攝影：仇志德</p></body></html>
