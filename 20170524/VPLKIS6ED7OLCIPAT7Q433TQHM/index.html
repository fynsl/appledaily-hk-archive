<html><header><meta charset="utf-8"><title>《正義聯盟》導演女兒自殺亡</title></header><body><h1>《正義聯盟》導演女兒自殺亡</h1><p>執導DC漫畫超級英雄電影《正義聯盟》（Justice League）的51歲導演薩克薛達（Zack Snyder 左）日前受訪時透露，與前妻所生的20歲女兒Autumn於今年3月自殺去世，他與擔任新片監製的現任妻子Deborah Snyder（右）將辭去工作，打算多花時間陪伴家人，並找來《復仇者聯盟》（The Avengers）導演佐斯韋頓（Joss Whedon）接手導演一職。</p></body></html>
