<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】江若琳聞避孕嗌救命</title></header><body><h1>【馮仁昭四圍超】<br>江若琳聞避孕嗌救命</h1><p>江若琳噚日去到烏溪沙出席香江暖流凝「敘」愛音樂會，被問到係咪同拍拖數月嘅「生煎包王子」蕭潤邦同居，佢話：「唔係，只係大家爭取時間見面啫。」咁即係過夜啦？佢笑住話：「係爭取多啲時間見面，你哋做乜諗到咁污穢。」佢唔小心自爆同男友早前旅行，問有冇小心避孕？佢尷尬話：「唔會啦！救命呀！我哋好健康㗎！都係陽光海灘，做啲情侶做嘅嘢。」<br>撰文：馮仁昭</p></body></html>
