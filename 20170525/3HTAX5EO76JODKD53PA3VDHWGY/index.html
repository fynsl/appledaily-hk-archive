<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】莊思敏擔心斷片走先</title></header><body><h1>【馮仁昭四圍超】<br>莊思敏擔心斷片走先</h1><p>莊思敏前晚酥胸半露，同譚凱琪、黃美棋、傅嘉莉喺銅鑼灣參加beer pong明星賽，莊思敏玩過beer pong遊戲，但佢話自己酒量唔好：「試過有唔好嘅經驗，唔知係咪飲咗假酒，突然間盲咗睇唔到嘢幾分鐘。」<br>有冇酒後做錯事？莊思敏話：「應該話有冇畀藉口男仔做錯事，不過兩樣都冇！咁大個人要識得照顧自己，堅持未斷片出現前就離開。」<br>撰文：馮仁昭</p></body></html>
