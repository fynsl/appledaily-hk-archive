<html><header><meta charset="utf-8"><title>【從前今日】美國史上最慘烈空難機上地面273人罹難</title></header><body><h1>【從前今日】美國史上最慘烈空難<br>機上地面273人罹難</h1><p>1979年的今日，美國發生一宗嚴重空難，是除911恐襲事件外，美國本土傷亡最慘重的空難。<br><br>當日下午3時，美國航空公司一架載有271人的DC-10客機，在芝加哥機場起飛前往洛杉磯。滑行期間左翼其一個引擎突然脫落，飛機爬升至距離地面大約100米時，失去平衡向左傾側，最終在機場外圍墜毀爆炸。除機上271人全部罹難，地面亦有兩人喪生。調查發現意外是因為維修人員失誤導致。<br><br>綜合報道</p></body></html>
