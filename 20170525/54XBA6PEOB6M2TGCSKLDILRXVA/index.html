<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】許靖韻炒車累洪卓立</title></header><body><h1>【馮仁昭四圍超】<br>許靖韻炒車累洪卓立</h1><p>許靖韻噚日去新城電台為節目錄音，佢日前揸車喺紅隧外被一架巴士追撞車尾，好彩未有大礙，許靖韻話：「我揸咗車三年都未試過撞車，最多都係快相扣分，今次個巴士司機都好有歉意，願意賠償，其實小問題，應該整幾千蚊。」<br>但係坐許靖韻隔籬嘅洪卓立就話以後唔坐佢車，當時又即刻報平安，打畀湯怡話未必返到，之後仲甫上facebook。<br>撰文：馮仁昭</p></body></html>
