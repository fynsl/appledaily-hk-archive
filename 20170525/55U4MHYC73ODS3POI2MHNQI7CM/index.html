<html><header><meta charset="utf-8"><title>趣趣地：山神暗啞底過咗拜仁？</title></header><body><h1>趣趣地：山神暗啞底過咗拜仁？</h1><p>智利國家隊公佈下月洲際國家盃大軍名單，阿歷斯山齊士梗係榜上有名，不過睇吓智利足總官方twitter發佈嘅名單，點解山神資料上寫住嘅效力球隊係拜仁慕尼黑嘅？近日盛傳山神嘅經理人已經飛咗去德國，拜仁方面亦準備開價5,000萬鎊向阿仙奴斟山神，亦有傳兵工廠會開出英超最高嘅34萬鎊周薪𠱁山神留低。喺咁嘅情況下智利方面竟然做咗先知，實在好唔畀面兵工廠。不過智利官網好快已經作出更新，山神變番效力阿仙奴。</p></body></html>
