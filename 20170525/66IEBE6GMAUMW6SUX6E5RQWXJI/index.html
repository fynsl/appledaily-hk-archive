<html><header><meta charset="utf-8"><title>趣趣地：大儍「出宮」享受人生</title></header><body><h1>趣趣地：大儍「出宮」享受人生</h1><p>季中先接手水晶宮救亡嘅艾拿迪斯，周二突然宣佈辭職，同上季助新特蘭護級成功一樣，翌季亦唔再教同一隊。不過，唔同係上次「升呢」教英格蘭國家隊，點知因為收佣金醜聞短短67日就落台，今次佢解釋話因為趁自己尚算後生，想享受吓人生同陪吓屋企人，仲話短期內無意再教波。唔知大儍係咪因為經歷完英軍嘅風波睇化咗，但近年好興季中突然扮演救世主去護級球會任教，所以睇吓下季會唔會又見到佢。</p></body></html>
