<html><header><meta charset="utf-8"><title>超蓮拒再晒比堅尼</title></header><body><h1>超蓮拒再晒比堅尼</h1><p>賭王三房索千金何超蓮日前在Ig貼與閨蜜遊布吉的旅行相，當中有她穿比堅尼大騷弗爆優質股，之後友人更騷她正面合照相，令不少網民大讚。超蓮前日再貼露膊上衣及短裙相，就hashtag「不發bikini照了啦」，大呻：「明明是健康性感都要留惡意批評」、「社會負能量滿滿」。<br>此外，欣宜日前在康城出席影展，並因貼了泳衣相惹來惡意批評，她極速刪相，昨日凌晨在Ig留言：「有些人不明白Snapchat、Ig story的概念，所以他們會生氣。但當他們再笑不出來的時候就會發飆。世人，為何你這樣生氣？大家一起來愉快相處吧。」<br>撰文：唐如</p></body></html>
