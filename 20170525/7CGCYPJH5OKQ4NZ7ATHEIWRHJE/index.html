<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】香香怕遲到多過黑雨</title></header><body><h1>【馮仁昭四圍超】<br>香香怕遲到多過黑雨</h1><p>岑麗香噚日喺銅鑼灣出席旅遊宣傳活動，朝早天文台發出暴雨警告，係佢首次喺黑雨下出門工作，香香話：「都有驚塞車，溫哥華嚟嘅人唔怕雨水，同埋拍劇都係會照開工。」香香出場時轉咗黃色暴雨警告，雨勢好大，不過佢話：「幾滴箒！唔怕嘅，係旺嘅雨水。」香香老公強強冇護駕，原來佢暫時返咗加拿大開工，香香話：「未婚前我都識自己返工。」<br>撰文：馮仁昭</p></body></html>
