<html><header><meta charset="utf-8"><title>莫少聰回歸跟樂易玲</title></header><body><h1>莫少聰回歸跟樂易玲</h1><p>無綫近年鬧小生花旦荒，影響劇集質素，直至邀得林文龍及宣萱等舊將拍《不懂撒嬌的女人》收視才有好轉。無綫也不得不向現實低頭，連長居北京多年的莫少聰也請回來拍劇，據知新劇由樂易玲主管的邵氏籌備，預計10月開拍。<br>現年56歲的莫少聰自80年代起拍過不少電影，後來北上發展，於11年因吸食大麻在北京被捕，繼而被內地封殺，事業一落千丈，同年他與年輕27歲的內地女子孫雲玲結婚且育有一女，二人去年離婚，莫少聰獨力撫養愛女。<br>採訪：何慧斯</p></body></html>
