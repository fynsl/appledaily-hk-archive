<html><header><meta charset="utf-8"><title>太子道東翻貨車打橫瞓塞兩線</title></header><body><h1>太子道東翻貨車<br>打橫瞓塞兩線</h1><p>昨日早上約6時，一輛貨車沿新蒲崗太子道東往旺角方向行駛，至太子道東594號對開一個左彎，疑天雨路滑失控，向左翻側，阻塞兩條行車線，司機一度被困，由消防員協助救出，輕傷送院治理。受車禍影響，現場一段太子道東交通嚴重擠塞，有巴士乘客下車，行往較前方太子道東，轉乘其它巴士離去。</p><p>97年主權移交至今，香港前進還是倒退？「蘋果」與你細數廿載風雨。<br>【回歸二十年】專頁： http://hksar20.appledaily.com.hk </p></body></html>
