<html><header><meta charset="utf-8"><title>昆凌晒囝囝「型樣」忘記加周董基因</title></header><body><h1>昆凌晒囝囝「型樣」<br>忘記加周董基因</h1><p>周杰倫(周董)同昆凌結婚3年，育有囡囡「小周周」，昆凌喺今年情人節宣佈懷第二胎，今次陀男B，成功三年抱兩，湊夠個好字，前日先被影到喺內湖揀緊月子中心，為產期進入倒數作準備。<br> <br>昆凌好期待囝囝出世，前晚喺facebook玩變臉App，整個「男版昆凌」，想像肚裡面嘅囝囝大個咗係點嘅樣，睇番佢個混血靚仔look，五官輪廓幾深，唔少fans讚男版昆凌係型男，覺得佢個樣有啲似碧咸大仔Brooklyn，不過有啲網民就笑昆凌唔記得加周董嘅基因，未知係唔係昆凌想囝囝似自己多啲！連隋棠都讚男版昆凌係「好帥的兒子」。</p></body></html>
