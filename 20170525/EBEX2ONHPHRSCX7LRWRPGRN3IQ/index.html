<html><header><meta charset="utf-8"><title>【拍檔好忙】《繼承者們》演員活躍</title></header><body><h1>【拍檔好忙】《繼承者們》演員活躍</h1><p>2013年李敏鎬及金宇彬等主演的《繼承者們》開播，再度掀起韓風，除了金宇彬外，其他演員仍然活躍。</p><p>李敏鎬月初入伍</p><p>自演出《繼承者們》即走紅，之後進軍影壇，又孖韓國女神全智賢演出《藍海傳說》，不過李敏鎬已於本月初入伍。</p><p>朴信惠下月來港</p><p>現正拍攝新作《沉默的目擊者》，下月10日在九展舉行粉絲見面會。</p><p>金智媛終於擔正</p><p>劇中演李敏鎬的未婚妻，外形似金泰希，去年演出《太陽的後裔》後成功彈起，今年終孖朴敘俊擔正《三流之路》。</p></body></html>
