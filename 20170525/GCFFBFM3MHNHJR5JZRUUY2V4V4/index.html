<html><header><meta charset="utf-8"><title>體壇拾趣：香港孖「保」包辦亞季</title></header><body><h1>體壇拾趣：<br>香港孖「保」包辦亞季</h1><p>香港兩代保齡球神奇小子胡兆康同麥卓賢揚威菲律賓。佢地噚日喺馬尼拉舉行嘅菲律賓國際保齡球公開賽，包辦男子組優秀賽亞軍同季軍。康仔以首名入圍優秀賽梯級賽，不過喺三局兩勝嘅決賽，以162:247同217:267不敵東道主球手Kenneth Chua，屈居亞軍；而師弟麥卓賢喺梯級賽都係輸畀Kenneth Chua，得第三。雖然港隊無緣冠軍，但可以喺優秀賽包辦亞、季軍，已經非常難得。</p></body></html>
