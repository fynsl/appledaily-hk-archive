<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】朗拿度換衫去食飯</title></header><body><h1>【馮仁昭四圍超】<br>朗拿度換衫去食飯</h1><p>國際球星朗拿度前日下午到港，以皇家馬德里大使身份參與慈善活動，由工作人員陪同步出禁區，被近百名球迷同傳媒包圍，之後佢就去咗尖沙嘴馬哥孛羅酒店。<br>到晚上十時左右，朗拿度坐七人車外出，由馬哥孛羅酒店去洲際酒店，喺酒店梳洗後，佢就換咗衫，全身黑色型仔打扮出現，問佢係咪外出食晚飯？朗拿度即點頭回應，然後急急行入酒店。<br>撰文：馮仁昭</p></body></html>
