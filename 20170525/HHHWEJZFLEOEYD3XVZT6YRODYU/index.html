<html><header><meta charset="utf-8"><title>趣趣地：亞冠中國打吡上港剃「蘇」</title></header><body><h1>趣趣地：亞冠中國打吡上港剃「蘇」</h1><p>亞冠盃16強首回合嘅中超內訌，聯賽二哥上海上港（上海SP）主場以2:1反勝江蘇蘇寧（FC江蘇）。場波九分鐘已由蘇寧嘅羅渣馬天尼斯把握上港後衞犯錯射成1:0，但隨後主隊嘅巴西名將侯克發威，成為反勝功臣，先喺32分鐘博到12碼親自操刀扳平，完半場前再於禁區右路力爆敵衞，傳中畀隊友阿美杜夫頂入反超前兼致勝一球，令上港喺地頭佔得先機，次回合會喺下周移師江蘇主場上演。</p></body></html>
