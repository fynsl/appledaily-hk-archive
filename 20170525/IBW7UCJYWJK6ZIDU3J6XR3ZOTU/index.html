<html><header><meta charset="utf-8"><title>周汶錡大仔Jacques穿法牌雨靴去街街</title></header><body><h1>周汶錡大仔Jacques<br>穿法牌雨靴去街街</h1><p>周汶錡（Kathy）與法籍老公Julien生了兩名兒子，大仔雷棨宇（Jacques）非常鬼馬可愛，快兩歲的Jacques更不時會唱歌仔、施嗲功冧媽咪錫錫，可愛到暈。<br> <br>Jacques更吸納了IG不少粉絲，更不時要求Kathy上載更多囝囝的生活片段，大前日Kathy就應粉絲的要求出新po，Jacques就跟Kathy去街街，近日天天下雨，Kathy就為囝囝穿上鯨魚tee恤襯短褲仔，腳襯藍色Aigle短雨靴，Aigle是百年法國戶外服飾品牌，這雙膠雨靴以天然rubber打造，已面世40年，深得星級媽媽喜愛。</p></body></html>
