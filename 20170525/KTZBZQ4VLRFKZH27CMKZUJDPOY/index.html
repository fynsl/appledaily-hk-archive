<html><header><meta charset="utf-8"><title>學而聞老公偷食爆笑</title></header><body><h1>學而聞老公偷食爆笑</h1><p>現年45歲的趙學而和建築師老公Alan結婚6年，昨日有周刊發現Alan趁趙學而離港登台，多次約會鄰居Vicky撐枱腳，有次約索女BBQ後更齊齊返家，趙學而接受周刊訪問時，表示自己與所有人都認識，又指她與Alan均有自己空間。<br>報道刊出後，趙學而昨在facebook留言：「落雨濕濕，又黑雨又盛，唔使出街都充滿娛樂。幾個家庭WhatsApp中笑到爆裂，真係多謝八卦周刊，影得我哋啲朋友都靚！」<br>撰文：李察</p></body></html>
