<html><header><meta charset="utf-8"><title>SEKAI NO OWARI訪港遇暴雨</title></header><body><h1>SEKAI NO OWARI訪港遇暴雨</h1><p>日本人氣組合SEKAI NO OWARI今日起假旺角麥花臣場館舉行一連兩場的港騷，今次亦是成員Nakajin和Saori相繼結婚後再度襲港。組合已第四度訪港，四人昨午獲安排跟幸運粉絲乘開篷巴士遊遍九龍及香港區，由於昨日香港天文台先後發黃紅黑雨，導致活動要延至4時許才開始，主音深瀨慧偕隊友Nakajin、Saori以及長期戴上小丑面具的DJ LOVE體驗香港風情。</p></body></html>
