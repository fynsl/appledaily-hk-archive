<html><header><meta charset="utf-8"><title>陳喬恩拯救流浪狗</title></header><body><h1>陳喬恩拯救流浪狗</h1><p>陳喬恩最近在橫店拍古裝劇《獨孤皇后》，一隻小狗因誤闖片場，被工作人員捉了準備煮來吃，一向愛小動物的她不忍心，所以決定收養牠，並取名「小暴牙」。<br>前晚陳喬恩在微博貼相，見小暴牙坐在其裙尾上，非常可愛，她留言：「小暴牙是跟屁蟲黏TT，謝謝妳來到我身邊！這是上天送給我的禮物，總覺得是來福投胎來找我。」來福是陳喬恩小時養的狗仔，後來因為太老病死了。<br>問會否帶狗仔返台北？陳喬恩表示：「不會，反正我大部份時間在內地工作，我離開橫店後，會把牠寄養在我信任的朋友家，到我再回內地開工，我會找人把狗送到我開工的地方。」<br>採訪：鍾國仁</p></body></html>
