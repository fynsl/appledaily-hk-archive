<html><header><meta charset="utf-8"><title>阿占忍痛剝衫　開騷扮女人</title></header><body><h1>阿占忍痛剝衫　開騷扮女人</h1><p>組合艾粒前晚在旺角舉行「艾粒拾伍年開光大典」演唱會尾場，成員當奴和穿女裝裙戴假髮的阿占合唱惡搞版《相逢何必曾相識》，兩人更剝衫大晒肌肉。請大隻男上台玩遊戲環節時，C AllStar成員On仔自動請纓上台，更輕露人魚線。之後當奴和DJ梁文禮拖手出場，梁文禮突然從後緊抱當奴，當奴即大叫：「拉鏈拉到我個波，好痛呀！流血喇！」唱最後一首歌時，捧場的方力申興奮走上台和艾粒合唱。</p><p>艾粒於完騷後受訪，阿占透露日前綵排練舞時觸及舊患，令十字韌帶撕裂，忍痛演出。當奴則表示為今次演出減了18磅，但因此被取笑貌似羅敏莊。<br>採訪：卓寶花<br>攝影：葉君海</p></body></html>
