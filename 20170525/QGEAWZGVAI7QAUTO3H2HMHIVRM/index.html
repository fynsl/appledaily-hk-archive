<html><header><meta charset="utf-8"><title>冠軍團隊：助教年薪可達60萬</title></header><body><h1>冠軍團隊：助教年薪可達60萬</h1><p>香港單車隊人才輩出，運動員背後的教練團隊絕對功不可沒。外界一般只曾聽聞總教練沈金康的大名，其實在他以外，單車隊共有三位教練、兩位助教和一位體能教練助他一臂之力。三位教練包括黃金寶和去年猝逝的普林俊，亦有專責公路單車的金龍，助教方面，則有專責科研的張潔和已離任的張小華；另外，體院體適能教練David Meechan亦會幫助單車運動員。由於普教練和張小華已不在隊中，故體院上月開始招聘單車助教，年薪約30至60萬，負責青少年運動員的訓練；而據香港單車聯會主席梁鴻德透露，沈教練已物色到一位中國知名的教練來港執教。<br>記者：洪量丰</p></body></html>
