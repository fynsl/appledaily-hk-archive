<html><header><meta charset="utf-8"><title>【上位搶手】殺入香港賣綠茶</title></header><body><h1>【上位搶手】殺入香港賣綠茶</h1><p>金宇彬擁有模特兒身材，身高1.88米的他於2008年開始模特兒工作，直到2011年出道拍KBS特備劇《白色聖誕節》。2013年憑《繼承者們》成功走紅，更與金秀賢、李敏鎬和李鍾碩成為「新韓流四大天王」。<br>之後金宇彬專注在電影圈發展，先後擔正演出《朋友2》、《技術者們》等，去年更首度孭飛演出KBS新劇《任意依戀》。他亦是廣告商寵兒，曾來港拍攝首個香港廣告賣綠茶（圖）。至於感情方面，金宇彬大前年宣佈與模特兒女友劉智安分手，前年被爆戀上女星申敏兒。</p></body></html>
