<html><header><meta charset="utf-8"><title>秋生薦城城演變態佬</title></header><body><h1>秋生薦城城演變態佬</h1><p>黃秋生與邱禮濤導演合作過《八仙飯店之人肉叉燒包》和《伊波拉病毒》，新作是上映中的驚悚片《失眠》，女主角衛詩雅一人演兩角，是從影以來最大膽演出。秋生曾指《失眠》是最後一部主演的驚嚇片：「年紀大，郭富城可以頂到我個位，佢套套戲都得。之前佢白晒頭髮嗰套，我硬係覺得佢變態佬嚟嘅，條女係佢殺嘅，原來係另外一個人殺。佢一係做我（扮變態），一係佢演錯戲，是但一樣。」秋生笑言不會得罪城城，因為他結了婚很開心。</p><p>衛詩雅在戲中演厲鬼，且有不少核突場面，她就越駭人越興奮：「拍嘅過程我好enjoy，即係越核突我就嘩，好靚啊成件事。」<br>採訪：何永寧</p></body></html>
