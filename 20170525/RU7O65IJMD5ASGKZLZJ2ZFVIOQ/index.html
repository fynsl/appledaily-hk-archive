<html><header><meta charset="utf-8"><title>體壇拾趣：雷諾潑艾朗素冷水</title></header><body><h1>體壇拾趣：<br>雷諾潑艾朗素冷水</h1><p>F1今周上演摩納哥站，一如以往歷斯亞度等車手都會踢場慈善足球賽；而麥拿侖車手艾朗素因為要玩轉Indy500，今站會缺席，由畢頓頂上。艾朗素今季仲未拎到分，一路都炮轟副引擎唔掂，盛傳下季會返舊東家雷諾；不過雷諾技術顧問普羅斯特都好老實咁話：「我認為車隊喺下季甚至未來兩三年，都唔可以提供一架有條件贏冠軍嘅戰車畀艾朗素。」（now671台今日3:55pm直播練習賽）</p></body></html>
