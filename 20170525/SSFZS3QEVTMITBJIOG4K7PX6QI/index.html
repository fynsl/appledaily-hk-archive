<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳輝陽教秦馨敏戀事</title></header><body><h1>【馮仁昭四圍超】<br>陳輝陽教秦馨敏戀事</h1><p>陳輝陽噚日帶同佢簽嘅首位歌手秦馨敏到商台宣傳新歌，今次一手一腳帶新人難度大好多，係一項新挑戰，問佢簽新人有乜原因？輝陽話：「唱得好已經係其次，首要係佢性格非常適合。」秦馨敏未唱過流行曲，今次有輝陽帶領，睇吓可以行到去邊。除咗事業上請教輝陽，原來私生活亦會指點，秦馨敏話：「噚日撞到前度有啲尷尬，即刻短訊佢，佢教我唔使理。」<br>撰文：馮仁昭</p></body></html>
