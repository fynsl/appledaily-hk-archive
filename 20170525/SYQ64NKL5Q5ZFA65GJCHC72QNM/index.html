<html><header><meta charset="utf-8"><title>降級反映信貸風險升</title></header><body><h1>降級反映信貸風險升</h1><p>【小知識】<br>評級機購會根據一個國家的政治風險、經濟增長和負債能力等給予主權評級，一般而言分為九至十個大級別，個別級別內會再有細分。</p><p>以下調中國評級的穆迪為例，其評級大致共分為九級，當中某些級別再細分三級。評級最高是Aaa，意味接近零風險，而中國評級由Aa3下調一級至A1，雖然仍處於較高級別，但信貸風險已由非常低，跌至低。至於被稱為垃圾債券的級別，則屬於Ba級別或以下。</p><p>97年主權移交至今，香港前進還是倒退？「蘋果」與你細數廿載風雨。<br>【回歸二十年】專頁： http://hksar20.appledaily.com.hk  </p></body></html>
