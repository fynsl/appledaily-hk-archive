<html><header><meta charset="utf-8"><title>體壇拾趣：荷車手為大解失冠</title></header><body><h1>體壇拾趣：<br>荷車手為大解失冠</h1><p>冠軍又如何，要大便咪阻我！周二環意大利單車賽第16站，總成績領先嘅荷蘭車手杜莫連（Tom Dumoulin），喺呢個222公里嘅賽段剩番32公里嘅時候，突然停車兼衝落旁邊草地；當時電視評述以為杜莫連壞車，仲為佢擔心咗幾秒，見到佢除衫又剝褲（小圖）先狂呼「Oh no！」原來佢個肚唔舒服頂唔順要解決。結果杜莫連就因為個肚「萬馬奔騰」冇咗個分站冠軍，總成績領先優勢亦得番31秒。</p></body></html>
