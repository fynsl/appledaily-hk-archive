<html><header><meta charset="utf-8"><title>體壇拾趣：星如師徒揚威亞洲</title></header><body><h1>體壇拾趣：<br>星如師徒揚威亞洲</h1><p>香港拳賽推廣人劉志遠噚日喺曼谷接受世界拳擊理事會（WBC）頒發2016年大中華區全年最佳拳擊推廣人獎，而愛徒曹星如上年10月力戰10回合擊敗前川龍斗一仗亦獲肯定，成為2016年WBC亞洲全年最佳拳賽。雖然星如冇出席頒獎禮，但都喺fb話：「感謝WBC同香港人對我嘅支持，我會繼續努力！」佢10月會喺香港挑戰前世界拳擊協會（WBA）超蠅量級世界冠軍、日本拳手河野公平，爭22連勝。</p></body></html>
