<html><header><meta charset="utf-8"><title>李彩華去飯局要加錢</title></header><body><h1>李彩華去飯局要加錢</h1><p>李彩華與經理人媽媽早前遠赴北非摩洛哥，拍攝奇妙電視節目《帶阿媽去旅行》，體驗撒哈拉沙漠上的簡樸生活，走入原居民的帳篷，學習運用他們的樂器，在沙漠上載歌載舞，更首次夜訪非洲市集，一嚐當地著名美食「蝸牛湯」，又發揮港人的議價本色，盡情購物。<br>出道二十年的李彩華，曾和前經理人發生金錢糾紛，之後由李媽媽擔任經理人，問到李媽媽有關女星飯局傳聞，她霸氣回應：「食飯冇問題，不過要加錢。」她是想藉高價擊退心懷不軌的來者。處於親情與金錢兩難之局，李媽媽坦言並不容易，有時會有意見不合，但母女沒隔夜仇。<br>撰文：葉綠悠</p></body></html>
