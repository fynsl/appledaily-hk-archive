<html><header><meta charset="utf-8"><title>湯告魯斯親民襲台</title></header><body><h1>湯告魯斯親民襲台</h1><p>荷李活影星湯告魯斯（Tom Cruise）為主演新版《盜墓迷城》（The Mummy）赴台宣傳，昨晨偕兩位女主角蘇菲亞寶堤拉（Sofia Boutella）、Annabelle Wallis及導演抵台。湯告魯斯又是一貫的親民作風，現身時報以微笑及走向粉絲送簽名，之後上車前往下榻的文華東方酒店。靚佬湯此行留台兩天，獲安排入住總統套房，今日出席記者會及首映禮。</p><p>與此同時，靚佬湯忙於宣傳《盜墓迷城》期間，還宣佈會接拍1986年代表作《壯志凌雲》（Top Gun）續集，相信最快會在明年開拍。<br>撰文：哥羅</p></body></html>
