<html><header><meta charset="utf-8"><title>李嘉欣約家姐傾心事</title></header><body><h1>李嘉欣約家姐傾心事</h1><p>李嘉欣早年在《志雲飯局》曾透露在娛樂圈中的知心朋友不多，可以講到心事的，就只有胞姊李嘉明一個。事實上嘉欣和嘉明真是姊妹情深，日前下午約4時許，嘉欣被本報拍到與家姐在中環置地出現，相信兩位潮媽都趁着孩子返學，爭取時間見面行街，兼且傾心事。<br>嘉欣沿途與嘉明手蹺手行街，相當親密，有不少路人都一眼認出大美人嘉欣。她們在置地行了一個圈，再轉到鄰近的太子大廈再行了一會兒，嘉欣則先行離開，嘉明護送妹妹上七人車後就自行回家。<br>採訪、攝影：孔志豪</p></body></html>
