<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】郭羨妮煮龍蝦湯餵夫</title></header><body><h1>【馮仁昭四圍超】<br>郭羨妮煮龍蝦湯餵夫</h1><p>郭羨妮（左）日前接受陳倩揚主持嘅奇妙電視《喜出望外》節目訪問，兩位靚媽交流手作仔心得，倩揚話試過整皮銀包：「我整嚟送畀老公，點知佢話我整咗六個鐘，唔捨得用。」<br>郭羨妮就話：「我老公最鍾意食，尤其係龍蝦湯，只要整呢味畀佢食就得。」郭羨妮有個女，倩揚就有兩個仔，佢哋談到仔女經，倩揚話想追多個仔，而郭羨妮亦想追個仔。<br>撰文：馮仁昭</p></body></html>
