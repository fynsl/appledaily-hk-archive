<html><header><meta charset="utf-8"><title>闊太吳美珩着白風褸去tea愛馬仕袋Gucci波鞋襯色</title></header><body><h1>闊太吳美珩着白風褸去tea<br>愛馬仕袋Gucci波鞋襯色</h1><p>吳美珩2001年與台灣富商王華麟結婚，2007年生女後淡出幕前，生活悠哉遊哉，間中出沒名店區。日前她就被發現在中環與女友人食下午茶。<br><br>吳美珩一身casual打扮，白色風褸配牛仔褲，手袋、鞋履都是雪白色，感覺清爽。手袋是名媛闊太最愛的Hermès Birkin，手挽綁絲巾，更添夏日氣息。至於鞋履，她就揀了火紅的Gucci，Ace系列的basic款波鞋有標誌性三間，簡單就是美。</p></body></html>
