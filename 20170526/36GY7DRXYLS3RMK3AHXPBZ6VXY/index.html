<html><header><meta charset="utf-8"><title>Ronnie Wood肺部病變做手術</title></header><body><h1>Ronnie Wood肺部病變做手術</h1><p>滾石樂隊（The Rolling Stones）結他手Ronnie Wood將於下周四滿70歲，他昨日發聲明透露日前發現肺部病變，幸而只是患病初期而且醫生及早發現，接受微創手術後將能夠完全康復，並不需要再接受進一步治療，亦不會影響滾石樂隊於9月的巡唱。報道指Ronnie Wood是於身體檢查時發現肺部病變，而吸煙50年的他，去年孖女出世後已經戒煙。</p></body></html>
