<html><header><meta charset="utf-8"><title>范冰冰康城狂着淺色長袖遮肥肉又飄仙氣</title></header><body><h1>范冰冰康城狂着淺色長袖<br>遮肥肉又飄仙氣</h1><p>任康城影展的范冰冰頻頻在當地現身，在法國時間23日舉行的70周年慶典，隨評審團亮相的她穿Louis Vuitton訂製的粉紅色飄逸長裙踏紅毯，而日前連環穿Chloe喱士裙及Elie Saab褲裝現身。<br><br>三個造型都充滿仙氣，多得清一色用上淺色，更重要的是採用闊袖剪裁，讓輕柔面料隨風飄揚，綻放仙氣，更成功收起壯臂，達到顯瘦效果。</p></body></html>
