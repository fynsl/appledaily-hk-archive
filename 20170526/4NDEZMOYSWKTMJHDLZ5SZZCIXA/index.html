<html><header><meta charset="utf-8"><title>超盈邀追求者投資</title></header><body><h1>超盈邀追求者投資</h1><p>賭王何鴻燊千金何超盈創辦的「超盈文化」昨日在澳門舉行「Y思維」記者會，母親梁安琪穿上關之琳設計的睡衣系列現身支持，她認為超盈大有進步，又為何生圓夢，她說：「當然要，何生好希望將澳門藝術文化帶出去，佢對國家歷史文化都好支持，會用自己資源收購歷史文物，送番畀國家，將中國歷史文化延續。」<br>超盈表示小時候喜歡畫畫，她說：「將藝術帶到生活環境，全部為澳門年輕人做，希望將澳門變得更有文化氣息。」超盈為工作未有拍拖，她說：「我一直都感覺唔到，有人一走埋嚟我就會叫佢贊助或者投資，完全get唔到。」<br>採訪：羅慧敏<br>攝影：陳慧安</p></body></html>
