<html><header><meta charset="utf-8"><title>趣趣地：中超實行外援U23「一對一」</title></header><body><h1>趣趣地：<br>中超實行外援U23「一對一」</h1><p>中國足總又有新政，繼今季規定每場聯賽要有一名U23中國球員打正選，又打算由下季起為培養年青球員，場上U23球員數目要同外援數目相同，例如廣州恒大想出晒列卡度高拉特、荷西保連奴同阿倫杜格拉斯，咁就要相應出番陳澤鵬等三位青年軍球員。另外，為限制球會抬高外援身價，轉會費動輒就幾千萬歐元，亦表示會喺夏天轉會窗時，向一啲財政錄得虧損嘅球會徵收引援額外費用，希望維持市場平衡。</p></body></html>
