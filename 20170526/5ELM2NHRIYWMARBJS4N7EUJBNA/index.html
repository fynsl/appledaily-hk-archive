<html><header><meta charset="utf-8"><title>梁健平入劇組要華仔批准</title></header><body><h1>梁健平入劇組要華仔批准</h1><p>梁健平、陸駿光、蔡潔早前在大馬拍攝劉德華監製Fox劇集《香港華爾街》，梁健平和陸駿光在港視合作後再碰頭，梁健平說：「每個角色要經華仔批准，我都係掹車邊入到劇組，希望到時能夠將香港劇集質素推高。」梁健平有信心更勝其他港劇，他說：「相信劇集可以吸引有質素嘅觀眾，師奶鍾意睇師奶劇，睇我哋人物就知唔係hea住做，簡單講一句唔係膠劇，我哋好嘢嚟㗎，套劇前文後理起承轉合好有追看性。」<br>蔡潔飾演專業會計師，與張孝全、潘燦良、陳家樂、內地演員江奇霖合作，獲眾男士厚待，她和張孝全有感情戲，不過只有拖手。<br>採訪：卓寶花<br>攝影：陳慧安</p></body></html>
