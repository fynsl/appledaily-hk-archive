<html><header><meta charset="utf-8"><title>黎明7.1中環唱金曲</title></header><body><h1>黎明7.1中環唱金曲</h1><p>黎明去年4月於中環海濱活動舉行演唱會後，明顯對這個地方特別鍾情，繼今年2月舉辦一連3日的「Dragonland Music Festival」，7月1日他會再踏足中環海濱，同場還有陳小春及張智霖，黎明代表「老黎里」、張智霖代表「智霖村」，而陳小春就代表「春風街」，三人組成「幸運輪唱團」大唱金曲。<br>名為「開心幸運里」的活動，由中華廠商聯合會同香港文化產業合辦，由於當日是香港回歸紀念日，維港上空當晚會放煙花，音樂會則在放煙花後開始，市民可於下午5時入場，活動更有以懷舊為主題的小食攤檔。<br>撰文：小米</p></body></html>
