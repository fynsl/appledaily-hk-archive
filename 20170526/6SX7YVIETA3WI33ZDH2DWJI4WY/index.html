<html><header><meta charset="utf-8"><title>黃伊汶趁工人放假親子</title></header><body><h1>黃伊汶趁工人放假親子</h1><p>黃伊汶和陳嘉桓昨日在葵興出席網上商店活動，黃伊汶位於汕頭的第三間手錶專門店剛開幕：「今次投資咗7位數字，目標係全中國每個省都有我哋嘅舖頭，大約20、30間。」她認為湊BB比做生意辛苦，坦言平時很少時間陪囝囝陳真，平日湊仔的工作都留給工人姐姐，她說：「工人姐姐最近放10日假，我要每日陪囝囝讀書、玩，感覺同佢嘅感情昇華咗，由唔想工人姐姐走到𠵱家唔想佢返嚟。」<br>陳嘉桓平日喜歡網購，最多試過花費5位數字：「我都試過貨不對辦，件泳衣買返嚟少布咗好多，最後都着唔到。」<br>採訪：盧妹<br>攝影：陳俊強</p></body></html>
