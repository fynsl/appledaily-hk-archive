<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鄧裕鏗大減價掃Hermès - 馮仁昭</title></header><body><h1>【馮仁昭四圍超】<br>鄧裕鏗大減價掃Hermès - 馮仁昭</h1><p>名牌Hermès每年大約5月都會舉行大減價，噚日起到聽日一連三日喺金鐘港麗酒店舉行，主要賣過季男女裝、配飾同鞋等，不過就冇手袋賣，但仍然吸引大批OL和太太排隊，人龍仲排到出酒店外。鄧永鏘個仔鄧裕鏗（Edward）都趁大減價掃貨，佢睇足兩個鐘，同女伴離開時仲一人一大袋戰利品，收穫豐富。<br>撰文：馮仁昭</p></body></html>
