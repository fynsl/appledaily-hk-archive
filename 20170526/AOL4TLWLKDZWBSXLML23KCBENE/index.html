<html><header><meta charset="utf-8"><title>【今日笑一笑】浣熊好想做朋友　肉緊到貓咪都難忍</title></header><body><h1>【今日笑一笑】<br>浣熊好想做朋友　肉緊到貓咪都難忍</h1><p>貓兒和浣熊身型大小相若，浣熊便想和人家做好朋友，但事與願違。<br><br>網民把一段片段上載網上，看見原本伏在梳化上閒着的喵星人遇上過度熱情的浣熊，不斷又摸又搓又嗅貓兒的頭顱，想和牠做朋友。但看來貓兒興趣不大，只是為騷擾煩惱，最後要貓奴出手，把貓兒挪開，才逃出浣熊的熱情之掌。<br><br>YouTube片段</p></body></html>
