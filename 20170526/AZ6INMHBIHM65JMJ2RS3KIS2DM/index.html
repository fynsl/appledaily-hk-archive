<html><header><meta charset="utf-8"><title>高海寧等男友報到</title></header><body><h1>高海寧等男友報到</h1><p>高海寧昨日穿露肩低胸裝現身銅鑼灣街頭，率先試用Samsung全新型號手機，示範高炒自拍，但是前日她用iPhone手機貼相呼籲大家前來支持，似有倒米之嫌，問到用iPhone手機來介紹活動是否不恰當？她說：「因為噚日未有呢個電話，今日先有，我聽日就可以用呢個電話影相。」<br>高海寧自言冇手機在身會欠缺安全感，問她手機內是否有很多秘密？她說：「唔係，因為電話可以畀錢、聯絡同分享生活細節。」她又透露與緋聞男友鄧智偉關係幾好，並指自己從不查看男友手機，反而是對方主動報到。<br>採訪、攝影：馬建華</p></body></html>
