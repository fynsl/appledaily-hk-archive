<html><header><meta charset="utf-8"><title>朱相昱娶車藝蓮　生夠五個</title></header><body><h1>朱相昱娶車藝蓮　生夠五個</h1><p>韓劇《華麗的誘惑》的38歲男星朱相昱和31歲拍檔車藝蓮因拍劇而撻着，兩人拍拖年多，早前宣佈婚訊，並飛到夏威夷為雜誌影婚紗照。昨日兩人於首爾行禮，由於婚禮以非公開形式進行，所以一對新人於婚禮前先舉行記者會。<br>車藝蓮穿上婚紗與朱相昱在現場奉旨晒恩愛，應記者要求擺心心甫士外，新郎哥又啜爆新娘子。車藝蓮透露因為婚禮而失眠，加上今次婚禮一手一腳都由二人去籌備，幸而過程順利，同時大讚老公細心體貼。朱相昱則自爆兩夫婦已有生育大計，表示：「打算生兩個小朋友先，不過如果有能力的話，生夠五個都可以。」<br>撰文：施洛冰</p></body></html>
