<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】姚書軼降低要求冇人要 - 馮仁昭</title></header><body><h1>【馮仁昭四圍超】<br>姚書軼降低要求冇人要 - 馮仁昭</h1><p>名模姚書軼（Mikki）噚日喺中環為「天成國際2017珠寶及翡翠春季拍賣預展」擔任模特兒，佢戴上估價近3,500萬元嘅祖母綠戒指，原來佢讀緊珠寶鑑證課程：「以前工作太忙，𠵱家餐廳生意已經上軌道，唔使點理，自己就報讀，夢想擁有自己嘅珠寶品牌。」<br>Mikki冇拍拖兩三年，佢話降低咗要求都冇人要，「都有約會嘅，唔啱就費事嘥時間。」<br>撰文：馮仁昭</p></body></html>
