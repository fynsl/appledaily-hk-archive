<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】馬德鐘任兒子發展 - 馮仁昭</title></header><body><h1>【馮仁昭四圍超】<br>馬德鐘任兒子發展 - 馮仁昭</h1><p>馬德鐘同太太張筱蘭噚日去海洋公園出席「快樂的我」獎勵計劃活動，分享育兒心得。馬德鐘兒子馬在驤已屆18歲，仲專注游泳運動，馬德鐘表示：「游水係佢自己鍾意嘅選擇，佢朝早4點起身練完返學，放學再練到8點，唔可以強迫，做父母唔可以將佢嘅目標變成壓力。」見到個仔辛苦練習，張筱蘭話：「我都會肉赤，見到佢游到皮膚乾晒，都會幫佢搽番啲潤膚。」<br>撰文：馮仁昭</p></body></html>
