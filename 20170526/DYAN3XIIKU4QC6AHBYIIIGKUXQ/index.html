<html><header><meta charset="utf-8"><title>心穎指馬國明愛肉女</title></header><body><h1>心穎指馬國明愛肉女</h1><p>黃心穎昨日在銅鑼灣拍廣告，以sports bra騷事業和馬甲線，她指自己一向夏天肥冬天瘦，問到緋聞男友馬國明喜歡肥或瘦？她說：「佢in general係鍾意人有肉地。」難怪馬國明鍾意你？她說：「所以佢𠵱家瘦咗變咗唔鍾意我！」<br>即將要返內地拍外景的黃心穎，表示要準備執行李，問她會否幫同劇的馬國明執行李？她說：「佢應該唔需要我幫，都驚帶漏嘢，因為個半月裏面唔知有冇得返落嚟。」在內地拍劇期間兩人奉旨拍拖？她說：「我係去拍劇嘅，順便喺裏面拍拖，因為劇入面係一對！」何時會成為真正的一對？她說：「戲內係，戲外未知。」<br>採訪：曹家誠<br>攝影：陳順禎</p></body></html>
