<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】譚凱琪為事業延婚期 - 馮仁昭</title></header><body><h1>【馮仁昭四圍超】<br>譚凱琪為事業延婚期 - 馮仁昭</h1><p>小室哲哉入室弟子譚凱琪，最近憑無綫劇上位，現實生活中，譚凱琪都係事業心重，雖然佢有個拍拖兩年幾嘅金融才俊男友莊日宇（Enrico），噚日有周刊報道指譚凱琪同男友發展到同居階段，男友仲向佢求婚，不過譚凱琪希望把握機會，喺事業上做一啲成績，所以同男友講希望兩年後先結婚！莊日宇都好明白女友嘅諗法，兼支持同尊重佢喎。<br>撰文：馮仁昭</p></body></html>
