<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】李雨陽閃娶圈外女友 - 馮仁昭</title></header><body><h1>【馮仁昭四圍超】<br>李雨陽閃娶圈外女友 - 馮仁昭</h1><p>現年38歲嘅李雨陽日前入紙同圈外女友鄭嘉詠登記結婚，曾拍過劇集《當四葉草碰上劍尖時》嘅李雨陽，近年消失香港娛樂圈，女友比佢細11年，兩人係今年先至相識，閃電拍拖閃電結婚。<br>據知兩人由朋友介紹認識，大家一見鍾情，聽講未來外父外母都好滿意準女婿，唔介意個女拍拖未夠一年結婚。佢仲搵咗高人擇好日，計劃下月25日拉埋天窗。<br>撰文：馮仁昭</p></body></html>
