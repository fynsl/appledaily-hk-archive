<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃美棋怕封童顏巨乳 - 馮仁昭</title></header><body><h1>【馮仁昭四圍超】<br>黃美棋怕封童顏巨乳 - 馮仁昭</h1><p>黃美棋噚日到商台受訪，提到佢復出初期被網友封「童顏巨乳」，黃美棋承認初時聽到呢個名會驚，有諗過係咪要紮胸出街。驕人身材惹來書商邀請出寫真，佢話：「呢幾年一直有人問，但要有原因先得，我未過到自己嗰關，連泳衣都冇deep V或三點式。」黃美棋仲表示：「男友每逢聽到影寫真，就叫啲人搵佢，由佢代我影。」至於性感相就留待大肚照時先影。<br>撰文：馮仁昭</p></body></html>
