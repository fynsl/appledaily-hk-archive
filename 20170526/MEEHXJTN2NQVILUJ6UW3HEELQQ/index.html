<html><header><meta charset="utf-8"><title>麥潔文哭別亡父</title></header><body><h1>麥潔文哭別亡父</h1><p>麥潔文的父親麥洪於本月初因急性肺炎病逝，享年93歲，昨日麥洪家人在紅磡世界殯儀館為他以基督教儀式設靈，麥潔文和老公江華黑衣素服送父親最後一程，她說：「爸爸好安詳，係笑喪。」麥潔文難過表示未能見最後一面，她說：「見唔到，不過去到叫爸爸，部機（維生儀器）本身讀數係零，但係有跳一跳，相信爸爸應該知我哋有嚟。」<br>之後麥潔文更傷心流淚，江華輕掃老婆手臂安慰，她說：「爸爸唔舒服，通常係我陪佢去醫院檢查，老公負責揸車，都好多謝老公幫手。」問到對外父印象？江華說：「外父應該幾鍾意我，佢好好人，好尊敬佢。」<br>採訪：曹家誠<br>攝影：陳順禎</p></body></html>
