<html><header><meta charset="utf-8"><title>【人物誌】俾隊長頂住　減上陣機會</title></header><body><h1>【人物誌】俾隊長頂住　減上陣機會</h1><p>現年33歲的熱刺荷蘭籍後備門將禾姆，與靚老婆Daisy（圖）育有一名囝囝Jaivy。禾姆出身於荷蘭甲組球會烏德勒支，及後以借將身份效力荷蘭另甲型球會丹保殊吸取上陣經驗。他於06年以荷蘭門將身份，贏得當年在葡萄牙舉行的U21足球錦標賽冠軍成名。10年後他獲選入世界盃荷蘭23人參賽大軍名單，翌年英超為新升班的史雲斯球隊把關，之後再轉會至熱刺任副選門將，以禾姆1.83米的高度，加上隊長兼門將洛里斯表現穩健，令禾姆較少有上陣機會。</p></body></html>
