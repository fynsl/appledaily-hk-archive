<html><header><meta charset="utf-8"><title>田中聖涉毒被捕</title></header><body><h1>田中聖涉毒被捕</h1><p>日本尊尼事務所組合KAT-TUN的31歲前成員田中聖，前日在澀谷被搜出其座駕內藏有大麻而被拘捕。現場消息指，田中駕車被捕時沒有其他乘客，情緒未有異常反應，他否認大麻屬於自己。田中聖涉毒被捕後，其為首的樂隊INKT宣佈取消昨日在三重縣舉行之公開活動。其事務所昨日表示田中聖將全面停工，直至有結果才研究如何處分，有傳媒估計，田中聖被捕後或要賠上約2,000萬日圓（約140萬港元）的違約金。<br>田中聖跟赤西仁、龜梨和也、田口淳之介、中丸雄一和上田龍也組成的KAT-TUN於2006年出道，不過田中聖是非不絕，2013年被尊尼炒魷，近年另組樂隊。<br>撰文：哥羅</p></body></html>
