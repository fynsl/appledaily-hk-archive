<html><header><meta charset="utf-8"><title>娜姐帶愛貓抽血檢查</title></header><body><h1>娜姐帶愛貓抽血檢查</h1><p>獨居的周秀娜與貓咪啵啵相依為命，視愛貓如寶貝仔，她日前在Instagram貼出用背囊帶啵啵出街去看獸醫的相，背囊有個透明圓圈，正好讓牠看世界，娜姐留言：「難得有一日假，帶大爺看醫生。」娜姐同時貼出她抱着啵啵與爸媽及胞弟，一家「五」口的溫馨相。娜姐昨短訊回覆：「我見啵啵嘔，就帶牠看醫生，替牠抽血檢查，啵啵經常舔身，吃下過多貓毛，令腸胃不適。」<br>娜姐稍後到橫店為劇集《宮心計2深宮計》開工，又要跟啵啵分開，所以她會爭取時間「母子」團聚，問到啵啵是否很重？娜姐說：「不重，牠應該胖一點，多重我也願意揹着牠到處去。」<br>採訪：楊定</p></body></html>
