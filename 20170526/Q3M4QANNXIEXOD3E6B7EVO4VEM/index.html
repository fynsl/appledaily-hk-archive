<html><header><meta charset="utf-8"><title>陳柏宇入紙排期結婚</title></header><body><h1>陳柏宇入紙排期結婚</h1><p>現年33歲陳柏宇（Jason）將於7月2日跟索模符曉薇（Leanne）在九龍灣擺酒，本報昨在婚姻註冊署發現兩人已入紙排期，Jason以原名陳廣偉登記，二人同報住堅尼地城。記者致電準人妻恭喜，她說：「我哋唔知結婚前要請律師，好在趕得切，噚日即刻去遞紙。」<br>Leanne透露當晚預計擺38圍，愛的宣言打算爆肚，問到請了甚麼圈中朋友？她說：「有江若琳，因為我媽咪做美容，佢上去做facial，媽咪覺得佢好乖，叫佢阿女。姊妹團有少女標本嘅許雅婷，兄弟團就冇娛樂圈人，雖然佢喺娛樂圈好多朋友，但怕請一個唔請一個唔公平。」<br>採訪：皓騫</p></body></html>
