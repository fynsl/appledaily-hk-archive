<html><header><meta charset="utf-8"><title>捷比亞首入選英軍</title></header><body><h1>捷比亞首入選英軍</h1><p>【綜合英格蘭外電】熱刺捷比亞昨在港收到喜訊，首次榮升英格蘭大國腳。<br>英格蘭昨公佈25人大軍名單，出戰下月對蘇格蘭的世盃外，以及對法國的友賽，26歲的捷比亞首獲徵召。今次共有五名熱刺球員入伍，除捷比亞之外，尚有哈利卡尼、迪利阿里、艾歷迪亞及基爾獲加，他們皆有隨隊訪港，將於今晚獻技。不過，效力曼聯的英軍隊長朗尼卻落選。<br>另外，熱刺球星哈利卡尼今周訪港，不忘在空閒時間玩twitter，當他發現自己落選EA SPORTS FIFA的上周最佳陣容時，大表不滿。卡尼在twitter上回應：「我估計兩場入七球也不夠資格入圍。」</p></body></html>
