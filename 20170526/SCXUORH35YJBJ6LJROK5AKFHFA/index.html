<html><header><meta charset="utf-8"><title>余文樂買衫多人服侍</title></header><body><h1>余文樂買衫多人服侍</h1><p>余文樂向來是潮流界代表之一，除了創立自家品牌，行街同樣是樂仔的興趣，日前本報發現他獨自去中環買衫，由於店舖是老友沈嘉偉時裝王國引入的其中一個品牌，樂仔甫入店即有多位職員招呼他。<br>當日下午5時多，樂仔穿T恤及戴cap帽現身，明顯跟店員都十分熟絡的他，四圍打招呼，同時亦有4位職員立即上前幫樂仔揀衫，又提醒樂仔門外有記者拍照，惟樂仔未有理會繼續血拼，最後選了幾件T恤及衞衣就付款。不過，樂仔當日買完衫仍與店員講不停，傾了一會才離開。<br>採訪、攝影：徐錦池</p></body></html>
