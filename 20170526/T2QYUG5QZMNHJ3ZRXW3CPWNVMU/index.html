<html><header><meta charset="utf-8"><title>獲讚比例完美金泰希新娘妝迷倒Rain</title></header><body><h1>獲讚比例完美<br>金泰希新娘妝迷倒Rain</h1><p>37歲嘅女星金泰希，今年1月跟韓流天王Rain拉埋天窗，近日更傳來好消息，宣佈懷孕15周。金泰希嘅化妝師鄭泉水早前演出節目時，就大讚金泰希靚，又透露婚禮當日Rain見到金泰希嘅新娘妝時一直感嘆，深深地被迷倒。<br>另外，鄭泉水又大讚金泰希學生時期已經非常靚：「我第一次見佢時，佢仲係大學生，當時已經非常靚，佢整體比例非常完美。」</p></body></html>
