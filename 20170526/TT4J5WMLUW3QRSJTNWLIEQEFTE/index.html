<html><header><meta charset="utf-8"><title>霸氣游生人氣急升陳展鵬藐爆袁文傑</title></header><body><h1>霸氣游生人氣急升<br>陳展鵬藐爆袁文傑</h1><p>身高六呎二嘅袁文傑最近喺《不懂撒嬌的女人》演霸氣游生，人氣急升，連帶感情生活都曝光，多咗好多人追訪。<br><br>不過昨日有報道指，陳展鵬同袁文傑同屬亞視之友，但係私底下原來冇交情，甚至喺亞視合作嘅時候，大家將對方當係勁敵，試過喺拍劇嗰陣鬧過交，認真火星撞地球。但估唔到隔咗咁多年後，竟然喺無綫再合作，報道仲話佢哋之前合作拍《天命》，全程鮮有交流，有傳陳展鵬仲喺背後藐爆，次次影合照都要搵人喺中間隔一隔。</p></body></html>
