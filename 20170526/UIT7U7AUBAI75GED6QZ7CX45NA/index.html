<html><header><meta charset="utf-8"><title>P牌Audi停迴旋處貨車猛撞司機傷</title></header><body><h1>P牌Audi停迴旋處<br>貨車猛撞司機傷</h1><p>【本報訊】將軍澳環保大道迴旋處，昨凌晨約1時許，一輛貨車沿寶邑路行駛，至迴旋處時司機不提防迴旋處影線停泊一輛掛P牌Audi。貨車收掣不及，撞向Audi左邊車身，令其嚴重損毀。Audi司機被玻璃碎片濺傷，送院治理。據稱，Audi司機掉下物件在車廂，因停車撿拾而釀成意外。</p><p>97年主權移交至今，香港前進還是倒退？「蘋果」與你細數廿載風雨。<br>【回歸二十年】專頁： http://hksar20.appledaily.com.hk </p></body></html>
