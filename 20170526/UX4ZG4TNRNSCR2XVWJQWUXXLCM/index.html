<html><header><meta charset="utf-8"><title>河國榮畢佬面前Rap</title></header><body><h1>河國榮畢佬面前Rap</h1><p>河國榮早前應Netflix的邀請，為畢彼特（Brad Pitt）主演的電影《戰爭機器》（War Machine）拍攝宣傳短片，透過剪接技巧，對手竟然是畢佬！內容講述河國榮參與《戰》片公開試鏡，由畢佬負責揀演員，河國榮為了推銷自己又唱又演，還用廣東話rap。<br>河國榮對於今次另類合作極之興奮，他說：「這個試鏡構思告訴了我，自己過去30年的演藝生涯是沒有白費，因為這次『在畢彼特面前試鏡』證明了很多觀眾都記得我曾演過很多不同角色，很高興我能在『試鏡』時rap出一些能代表香港的元素，例如菠蘿油及港式奶茶等！」<br>撰文：非非</p></body></html>
