<html><header><meta charset="utf-8"><title>鄭中基提醉酒賠光積蓄</title></header><body><h1>鄭中基提醉酒賠光積蓄</h1><p>杜汶澤、盧頌恩和鄺芷凡為奇妙電視主持節目《杜汶澤食住上》，阿澤在節目繼續口沒遮攔，邊食邊爆娛圈秘聞，今集「暴龍哥」鄭中基挑戰阿澤即場試食新鮮熱辣的「牛三寶」，即是牛鞭、牛歡喜及牛波子。初次試食的阿澤激讚：「牛鞭唔羶，食落好似牛筋，牛歡喜就似牛腩。」<br>節目中還暢談過去的醉酒瘀事，鄭中基重提坐飛機舊事，指當時醒來已被鎖上手銬，FBI問話時還以為發緊夢。後來才知道因醉酒鬧事，累航機要丟去大量燃油，由原定飛往台灣，需緊急降落阿拉斯加。他說：「事後賠咗好多錢畀航空公司同受影響人士，幾乎頭幾年賣碟嘅收入一鋪清袋。」<br>撰文：非非</p></body></html>
