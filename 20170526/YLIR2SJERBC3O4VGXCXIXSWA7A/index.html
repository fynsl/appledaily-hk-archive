<html><header><meta charset="utf-8"><title>惠英紅拍戲恨爆粗</title></header><body><h1>惠英紅拍戲恨爆粗</h1><p>Fox新劇《心冤》前晚在尖沙嘴舉行煞科宴，主角黃秋生發燒缺席，惠英紅帶領眾演員慶祝，小紅姐指新劇有突破：「40年第一次拍粗口戲，好爽，電影都未有，我覺得乜都要試下嘛，佢哋話我好型呀！我嗰場係嬲到用槍指住對手，講『信唔信我打X死你！』」</p><p>小紅姐表示拍劇時間長，5集等如拍了5部戲的精力，最長試過連拍18個半鐘。問她如果再拍會否加人工？小紅姐說：「人哋肯加就加，自己就冇所謂，加畀我，其他要縮。」<br>何傲兒新劇做小紅姐和秋生的小三，她說：「我好少做小三，今次角色媚態十足，出嚟效果幾好。」<br>採訪：張俊銘<br>攝影：陳俊強</p></body></html>
