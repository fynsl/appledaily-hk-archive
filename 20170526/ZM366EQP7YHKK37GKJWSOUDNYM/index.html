<html><header><meta charset="utf-8"><title>委警催淚彈驅散示威　男生被擊中亡</title></header><body><h1>委警催淚彈驅散示威　男生被擊中亡</h1><p>委內瑞拉反馬杜羅政府示威持續，前天首都卡拉卡斯被警方用以驅散示威者的催淚煙霧籠罩。檢察總長奧爾特加（Luisa Ortega）公佈，由3月底開始的示威浪潮，已造成55死，包括三名警員、約770平民受傷。<br>奧爾特加指，死者中一名20歲男學生是被國民警衞軍發射的催淚氣體罐擊中斃命，跟政府一直否認有人死於警力的立場迥異，凸顯馬杜羅政府分歧正逐漸加深。示威者一直要求提前大選讓總統馬杜羅下台，但馬杜羅堅稱反對勢力是受美國煽動拒絕答允。<br>法新社</p></body></html>
