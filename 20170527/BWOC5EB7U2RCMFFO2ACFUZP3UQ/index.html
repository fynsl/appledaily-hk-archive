<html><header><meta charset="utf-8"><title>台大引進首架無人駕駛巴士</title></header><body><h1>台大引進首架無人駕駛巴士</h1><p>人工智能（AI）在全球興起，全台首架無人駕駛巴士昨在台灣大學亮相（圖），台大與喜門史塔雷克公司合作，引進無人駕駛巴士，預計7月在台大水源校區測試，未來將開放台大校區的師生試乘。除了知名學府引進新科技，高雄市交通局也規劃無人駕駛巴士作為捷運站接駁巴，最快年底上路。<br>台大與廠方引進的無人駕駛巴士EZ10，能提供6個座位與站位，底層是全自動的電動車，80%零件台灣能生產。校方預計會規劃兩至三條路線，測試巴士行走情況，屆時將邀請民眾搭乘，藉此提供相關數據。<br>台灣《蘋果日報》</p></body></html>
