<html><header><meta charset="utf-8"><title>夫妻肺片膺美國「年度開胃菜」</title></header><body><h1>夫妻肺片膺美國「年度開胃菜」</h1><p>美國著名男士雜誌《GQ》官網近日發佈餐飲品賞大師Brett Martin新出爐的「美國2017餐飲排行榜」，其中位於侯斯頓的Pepper Twins（雙椒川菜館）招牌前菜「夫妻肺片」（圖）榮登榜首，獲選為「年度開胃菜」。<br>讓人好奇的是，這道菜的英文名被繙譯成Mr and Mrs Smith，靈感來自影星畢彼特及安琪蓮娜祖莉主演的同名電影《史密夫決戰史密妻》，相信是為了紀念發明夫妻肺片的已故四川夫妻郭朝華及張田正，但與電影不同的是，郭氏夫婦白頭到老，畢彼特夫婦去年已結束兩年婚姻！<br>《中國日報》</p></body></html>
