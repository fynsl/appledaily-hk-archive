<html><header><meta charset="utf-8"><title>袁文傑呵護嬌小女友</title></header><body><h1>袁文傑呵護嬌小女友</h1><p>【爆相爆片】袁文傑和港姐出身的前兒童節目主持張潔蓮（Jackeline）拍拖6年，讀者洪小姐透過本報「爆相爆片」，指本周三晚上8時半見到袁文傑和Jackeline在太古城商場行街，再到壽司店醫肚。<br>洪小姐說：「因為袁文傑好高，好遠已經見到，佢同女友喺人多地方冇拖手，但去到少人啲嘅地方，男方就自自然然拖實女友，沿路見佢哋有傾有講，其實喺商場一路都有人認得袁文傑。」袁文傑接受傳媒訪問，被問到有否計劃結婚？他說：「有咁諗法，但未有咁嘅行動，以我哋嘅性格，可能係好即興同低調。」<br>採訪：王梓嫚</p></body></html>
