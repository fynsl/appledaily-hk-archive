<html><header><meta charset="utf-8"><title>翁嘉穗大仔入港隊</title></header><body><h1>翁嘉穗大仔入港隊</h1><p>翁嘉穗與衛詩雅昨日在灣仔出席「百家寶BB展及教學展」揭幕禮，提到栽培兒子，翁嘉穗表示不是專家，最着重是孩子的品德教育。提到長子Jason早前奪得「香港健力錦標賽」青年組冠軍，翁嘉穗透露囝囝已獲選加入港隊，而原定一家暑假到倫敦慶祝，但受恐襲影響，決定取消行程，她說：「𠵱家唔敢去，好彩未買機票，但之前已經安排好行程，book晒酒店同餐廳，安全緊要啲。」<br>另外，衛詩雅到BB展為姪女掃貨，更自爆遭家人投訴教壞小朋友，她說：「我叫佢唔使執玩具，係壞榜樣。我精力多，可以陪玩，但揀另一半一定要成熟啲，識教小朋友。」<br>採訪：羅慧敏<br>攝影：仇志德</p></body></html>
