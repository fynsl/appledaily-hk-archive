<html><header><meta charset="utf-8"><title>上原多香子戀舞台劇作家</title></header><body><h1>上原多香子戀舞台劇作家</h1><p>現年34歲的日本女子組合SPEED成員上原多香子喪夫近三年，近日被指發展新戀情，戀上舞台劇作家高山和也（Koh Kazuya）。多香子2013年嫁給hip hop組合ET-KING成員TENN後，丈夫翌年自殺身亡，她近日終於走出喪夫陰霾，被昨日出版雜誌《Friday》爆料指她和合作過的39歲舞台劇作家高山和也日久生情，日前更與新歡唱K，凌晨才煙韌離開，帶男友返香閨過夜。</p></body></html>
