<html><header><meta charset="utf-8"><title>《魔盜王5》票房稱冠</title></header><body><h1>《魔盜王5》票房稱冠</h1><p>《魔盜王》第五集《加勒比海盜：惡靈啟航》（Pirates of the Caribbean：Dead Men Tell No Tales）前日在港搶先獻映，尊尼狄普（Johnny Depp）再拍奧蘭多布魯（Orlando Bloom）及姬拉麗莉（Keira Knightley）合作，片尾彩蛋披露經典奸角八爪魚船長於第六集回歸。該片首天收250萬港元，成本地票房單日冠軍。</p></body></html>
