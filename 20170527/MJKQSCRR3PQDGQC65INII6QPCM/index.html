<html><header><meta charset="utf-8"><title>鍾嘉欣望母女檔拍廣告</title></header><body><h1>鍾嘉欣望母女檔拍廣告</h1><p>鍾嘉欣和Ana R.昨日到中環出席奶粉活動，Ana R.帶同女兒現身，嘉欣在台上分享9個多月大囡囡Kelly的生活。訪問時，她興奮地說：「好記得係4月17號，Kelly叫媽媽，22號就叫Dada，之後又講Hi，又識企，真係轉變得好快，佢𠵱家好嗲，係最好玩嘅時間。」<br>嘉欣透露最近為愛女寫了幾首歌：「其中一首叫做《媽咪晨早起身就望住我》，每朝我見到佢對我笑哈哈、流口水，真係好開心。如果有個廣告可以放入去，真係好正。我同老公傾過，如果遇到鍾意嘅品牌、有個好機會，唔介意同Kelly一齊拍廣告做紀念。」<br>採訪：盧妹<br>攝影：陳順禎</p></body></html>
