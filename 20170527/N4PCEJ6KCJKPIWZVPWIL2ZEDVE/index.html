<html><header><meta charset="utf-8"><title>張振朗拖女友歐遊認戀情</title></header><body><h1>張振朗拖女友歐遊認戀情</h1><p>【爆相爆片】現年29歲的張振朗，多次被影到跟34D陳芷尤拍拖，死口不認。直至本月22日被《蘋果》讀者梁小姐透過《爆相爆片》，分享在荷蘭阿姆斯特丹見到張振朗及陳芷尤拍拖，梁小姐表示：「當日見到張振朗同陳芷尤喺當地市中心搵嘢食，由於四周都係外國人，二人放下戒備，陳芷尤仲蹺實男友手，喺一間餐廳門口睇menu。」<br>梁小姐續謂：「見到佢哋已經夜晚7點，兩個都係着住情侶牛仔裝。佢哋應該打算搵餐廳食晚飯，見佢兩個買咗好多嘢，男仔就負責拎幾袋戰利品。」對於拍拖歐遊一事，張振朗回覆傳媒時默認：「多謝關心，我哋玩得好開心。」<br>採訪：非非</p></body></html>
