<html><header><meta charset="utf-8"><title>【動畫】醉男行出馬路徒手打爆的士大銀幕</title></header><body><h1>【動畫】醉男行出馬路<br>徒手打爆的士大銀幕</h1><p>【本報訊】一輛的士昨凌晨1時許，沿慈雲山崇華街行駛，近蒲崗村道交界燈位時，一名滿身酒氣姓楊47歲男子突然爬過鐵欄，姓曾司機（55歲）以為他截車於是停下，不料男子走到車頭，揮拳擊向擋風玻璃，以致出現裂痕。司機下車制止，雙方發生糾纏，兩人均受輕傷。警員接報到場，將涉嫌襲擊及刑毀醉酒男子拘捕及送院。司機於現場敷治後拒絕送院。</p><p>97年主權移交至今，香港前進還是倒退？「蘋果」與你細數廿載風雨。<br>【回歸二十年】專頁： http://hksar20.appledaily.com.hk </p></body></html>
