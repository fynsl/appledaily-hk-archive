<html><header><meta charset="utf-8"><title>金秀賢開工撞正菲國混亂</title></header><body><h1>金秀賢開工撞正菲國混亂</h1><p>韓國男神金秀賢主演的新片《Real》將於下月在韓國上映，前日他被發現飛到菲律賓馬尼拉宣傳，不過當地激進組織「伊斯蘭國」（IS）於上周起在南部馬拉威市與菲律賓政府軍交火，造成多名軍警死傷，當地局勢相當混亂，令粉絲甚為擔心金秀賢的安全。<br></p><p>金秀賢所屬的Keyeast事務所前日表示：「幸而馬尼拉尚未宣佈戒嚴，目前沒有安全上的疑慮，待公開行程結束後就會返韓。」有指金秀賢改為昨日提早返韓。另外，昨日金秀賢如常現身發佈會，下午約2時多，金秀賢西裝骨骨示人，可見他心情未受局勢所影響。<br>撰文：施洛冰</p></body></html>
