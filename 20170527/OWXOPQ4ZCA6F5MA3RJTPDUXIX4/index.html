<html><header><meta charset="utf-8"><title>朗拿度親民會球迷</title></header><body><h1>朗拿度親民會球迷</h1><p>國際球星朗拿度昨晚現身跑馬地香港足球會，出席皇馬基金會學員慈善活動，與超過200名小朋友及家長作親子活動。當中與小朋友搓波、更充當龍門，由小朋友射12碼，而他充滿愛心，見到小朋友喊即抱起𠱁對方，家長亦爭相上前合照，他都表現親民。<br>吳浩康是皇馬基金會副主席，負責招呼對方，他自言未有機會與偶像影合照。問到他有否安排去酒吧及品嚐中國菜？吳浩康表示：「有幫佢安排啲餐廳，佢本身都多機會返內地，都會食到。」將來想安排施丹或C朗拿度到訪，他說：「施丹係皇馬教練，希望佢抽時間見呢班小朋友。」<br>採訪：張俊銘<br>攝影：沈健程</p></body></html>
