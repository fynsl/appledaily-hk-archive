<html><header><meta charset="utf-8"><title>曾被客戶嫌棄楊丞琳想整走「生招牌」</title></header><body><h1>曾被客戶嫌棄<br>楊丞琳想整走「生招牌」</h1><p>32歲嘅楊丞琳原來出道已經17年，近年同內地藝人李榮浩戀情打得火熱，自從公開戀情後，頻頻傳出好事近，甚至被誤傳已「秘密結婚」，日前接受訪問透露對婚禮嘅諗法。<br> <br>楊丞琳接受訪問時表示鍾意嘅男仔要具備3個特質「責任心、孝順、要有自己嘅經濟能力」；至於婚禮，雖然暫時冇乜諗法，但係就想簡簡單單，不過就唔可以喺海島，佢怕天氣打亂整個計劃。<br>講到佢右邊臉上嘅痣，一直係楊丞琳嘅生招牌，但訪問當中，佢透露原來因為出道時成日被客戶嫌棄，所以一度想整走粒痣：「但醫生說要開刀才能除去，而且臉上會有小疤痕，最後就打消念頭了。」</p></body></html>
