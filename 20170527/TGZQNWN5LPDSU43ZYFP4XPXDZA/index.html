<html><header><meta charset="utf-8"><title>彭羚讚老公處理危機叻</title></header><body><h1>彭羚讚老公處理危機叻</h1><p>彭羚昨日在灣仔會展出席「你會聽，孩子就肯說：親子溝通分享」，彭羚在台上跟黃林趣玲校長分享十年全職媽媽生涯，她說：「有一次留咗五個小朋友喺屋企，由林生（林海峰）照顧，揸緊車收到電話，話五個小朋友反鎖喺房入面，老公打嚟嗰陣已經困咗喺房個幾鐘，因為佢就唔想阻住我哋食飯。」<br>而彭羚又大讚老公處理得好，她說：「林生安撫佢哋，喺門外同佢哋傳紙仔、畫畫，其間最細嗰個要開大，佢就喺門外教佢哋用尿片幫手解決，佢哋冇恐懼，學識無論天跌落嚟當被冚，點都有方法解決。」<br>採訪：羅慧敏<br>攝影：仇志德</p></body></html>
