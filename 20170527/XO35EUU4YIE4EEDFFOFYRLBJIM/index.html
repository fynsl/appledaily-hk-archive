<html><header><meta charset="utf-8"><title>【今日笑一笑】貓媽高處救貓仔　點知失手丟落地</title></header><body><h1>【今日笑一笑】<br>貓媽高處救貓仔　點知失手丟落地</h1><p>天下母親都着緊保護子女，貓媽媽也不例外。有網民拍下小貓在家中高處徘徊的片段。不知是小貓找不到出路，還是被太高嚇壞了，無論貓媽媽在地上怎麼叫，小貓也沒有跳下來。<br><br>貓媽於是跳到枱上拯救孩子，啣着孩子頸項的毛跳下來，誰料中途鬆口，把小貓拋到地上。小貓翻身便站起來，瘀爆的貓媽便帶着孩子匆匆離開房間。<br><br>YouTube</p></body></html>
