<html><header><meta charset="utf-8"><title>【熱情難禁】阿Sa阿嬌遭強吻</title></header><body><h1>【熱情難禁】阿Sa阿嬌遭強吻</h1><p>藝人在台上吸引萬千觀眾，粉絲們都渴望近距離接觸，有時可能情不自禁向藝人熊抱索吻。</p><p>李玟</p><p>02年在長沙為一食品品牌出席代言活動，廠商高層簽約時突強吻李玟6次。</p><p>范冰冰</p><p>07年在《傾國傾城》大型電視晚會唱歌，突有觀眾衝出來強行抱着范冰冰索吻。</p><p>Twins</p><p>08年到深圳參加電子產品代言活動，鍾欣潼（阿嬌）被該公司高層搭膊摸下巴兼親吻，令阿嬌相當尷尬，男高層吻完阿嬌再錫蔡卓妍（阿Sa）。</p><p>李冰冰</p><p>08年在北京出席派對，與萬寶龍老闆詹兆安相遇，兩米高的詹兆安趁李冰冰不為意時強行抱緊強吻，令她花容失色。</p></body></html>
