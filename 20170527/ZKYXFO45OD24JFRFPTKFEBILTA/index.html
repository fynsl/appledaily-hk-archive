<html><header><meta charset="utf-8"><title>冷氣技工昏迷製冷機房送院不治</title></header><body><h1>冷氣技工昏迷製冷機房<br>送院不治</h1><p>【本報訊】一名返通宵班姓陳43歲冷氣技工，昨凌晨零時許，於鴨脷洲海怡西商場地下的製冷機房休息室等候工作期間，突感不適及陷於昏迷，工友發現報警。救護員到場替事主急救，惜送院不治。據稱死者已婚，有高血壓病歷紀錄。警方初步調查沒有可疑，死因有待剖屍化驗。</p><p>97年主權移交至今，香港前進還是倒退？「蘋果」與你細數廿載風雨。<br>【回歸二十年】專頁： http://hksar20.appledaily.com.hk </p></body></html>
