<html><header><meta charset="utf-8"><title>蕭亞軒比堅尼度假look戴23萬Bulgari蛇錶戲水</title></header><body><h1>蕭亞軒比堅尼度假look<br>戴23萬Bulgari蛇錶戲水</h1><p>蕭亞軒(Elva)與好友李晶晶一同出遊度假，熱愛時尚的Elva度假行頭都精心打扮，時時刻刻都要靚靚示人。<br> <br>Elva度假穿上紫色比堅尼top晒火辣身材，坐在獨角獸的水泡上在泳池戲水，享受陽光，認真識嘆，愛扮靚的Elva享受陽光都戴住Bulgari的名貴珠寶，最eye-catching是她手上的 Bulgari Serpenti 5圈的鑽錶戲水，完全不怕弄濕這隻成$223,000元的蛇錶。</p></body></html>
