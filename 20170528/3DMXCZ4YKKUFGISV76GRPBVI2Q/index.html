<html><header><meta charset="utf-8"><title>求驗客手記：伊高圖拍鹹片唔復出</title></header><body><h1>求驗客手記：伊高圖拍鹹片唔復出</h1><p>做球星定拍鹹片？你會揀邊樣？前熱刺左閘伊高圖話，佢想做鹹片主角多啲。英冠球隊伯明翰主帥哈利列納幫球隊護級成功，諗緊下季組軍，佢想搵續約梅斯嘅伊高圖過檔幫手，加強球隊後防，點知哈利列納食檸檬！哈利列納喺一個節目中訪透露：「唯一嘅問題係，佢承認想去做鹹片明星多啲。希望我可以留佢喺球壇多一年啦。」33歲嘅伊高圖踢過熱刺、昆士柏流浪同聖伊天等球隊，佢係少有對踢波冇興趣，僅僅視足球為打份工嘅球員。</p></body></html>
