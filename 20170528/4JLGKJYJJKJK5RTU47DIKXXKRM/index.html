<html><header><meta charset="utf-8"><title>【豬年新娘】麥玲玲：後年有結婚運</title></header><body><h1>【豬年新娘】麥玲玲：後年有結婚運</h1><p>黃宇詩生肖屬龍，昨表示和Peter未有結婚計劃，不過堪輿家麥玲玲根據黃宇詩的命格，推斷她後年有結婚運，大有機會做豬年新娘。<br>麥玲玲昨在電話說：「佢本身命屬木、金多，金係佢嘅桃花星，但有啲波折，佢呢個命格係要幾經波折，先可以開花結果，睇嚟2019年佢會接近結婚運。佢逢9歲就轉運，過咗39歲開始穩定少少，39歲前容易有三角關係。呢幾年嚟睇，2019年結婚機會較高，佢適宜低調處理感情事，最好喺外國註冊。」又續說：「佢面形比較方，鰓骨比較闊，以前話無方臉貴妃，方臉好難享夫福，所以佢要親力親為做嘢。」<br>採訪：劉敏</p></body></html>
