<html><header><meta charset="utf-8"><title>求驗客手記：球壇Bad Boys世紀合照</title></header><body><h1>求驗客手記：球壇Bad Boys世紀合照</h1><p>要數當今球壇惡人，車路士嘅迪亞高哥斯達（DC）肯定有份，雖然DC喺今季叫收歛咗，生生性性幫車仔贏到英超冠軍，但惡人形象都冇乜點改變。講上一代球壇惡人，就唔少得前意大利國腳馬特拉斯，佢喺上周五去咗英國探班，仲同DC影咗張合照放上網，標題度寫佢哋係「Bad Boys（壞孩子）」。已經退咗役嘅馬特拉斯，喺佢職業生涯踢法粗野成日犯規，但有時仲識玩心埋，06年世盃決賽佢激到法國球王施丹用頭撞佢，之後交足戲瞓喺地，令施丹領紅被逐，最後意大利射贏12碼封王。</p></body></html>
