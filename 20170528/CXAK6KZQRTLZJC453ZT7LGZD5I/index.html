<html><header><meta charset="utf-8"><title>女首富又收禮甘比收Popstar唇彩撐本地品牌</title></header><body><h1>女首富又收禮<br>甘比收Popstar唇彩撐本地品牌</h1><p>由記者躍升做劉鑾雄太太的甘比，今年升格做女首富，可說是香港的傳奇故事，甘比成為女首富後，生活行事繼續低調作風，不過間中都會IG出po，多謝品牌送上的禮物。<br> <br>甘比大前日就出po，原來她收到了新彩妝品牌Popstar送上的唇彩，平日化淡妝的甘比，相信唇彩去ball時可以大派用場，原來Popstar是本地彩妝品牌，創辦人是Donald Chiu化妝界累積了超過20年的經驗，曾與歌手梅艷芳合作過，之後更踩過界攝影事業，為雜誌和品牌拍廣告照，去年建立自己的彩妝品牌Popstar。</p></body></html>
