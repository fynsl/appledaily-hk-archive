<html><header><meta charset="utf-8"><title>求驗客手記：曼城又多個「施華」</title></header><body><h1>求驗客手記：曼城又多個「施華」</h1><p>摩納哥中場貝拿度施華今季表現突出，吸引唔少豪門注意。曼城出手極快，喺上周五官方宣佈，簽入22歲嘅葡萄牙中場施華，份約為期五年；施華高舉20號球衣。施華嘅身價貴唔貴就見仁見智，要成4,300萬鎊（約4.3億港元）轉會費，但當諗到簽個史達寧都要4,900萬鎊嗰陣，施華嘅身價又好似唔算太誇張。據報曼城仲想喺摩納哥度挖人，打算以3,900萬鎊買起左閘班捷文文迪。另外，曼城想同中場耶耶托尼續約多一年。</p></body></html>
