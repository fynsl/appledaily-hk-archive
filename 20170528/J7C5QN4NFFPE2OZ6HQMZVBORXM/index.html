<html><header><meta charset="utf-8"><title>畢彼特送別Chris Cornell</title></header><body><h1>畢彼特送別Chris Cornell</h1><p>美國樂隊Soundgarden主音Chris Cornell日前於底特律的酒店房內自殺身亡，終年52歲。其喪禮前日舉行，Chris遺孀帶同小朋友送別亡夫，Chris生前好友如畢彼特（Brad Pitt）、「鷹眼」謝洛美維拿（Jeremy Renner）、占士法蘭高（James Franco）等都有出席。</p><p>畢彼特於喪禮上神情哀傷，據知畢佬的另一名好友、派拉蒙影業前行政總裁Brad Grey亦因病離世，對他造成很大打擊。</p></body></html>
