<html><header><meta charset="utf-8"><title>舒淇心情靚約友嘆茶</title></header><body><h1>舒淇心情靚約友嘆茶</h1><p>舒淇日前現身康城後，已回港小休，前日下午約友人在中環嘆茶，約下午3時半，身穿灰色鬆身外套、戴白色cap帽及口罩的她，只露出雙眼，在荷李活道一間西餐廳現身，與兩名女友人嘆下午茶，而她的七人座駕就停在路旁守候。<br>其間，舒淇背門口坐，與兩名友人傾得相當開心，間中拎出電話玩，一時撳網文來看，一時又回覆微信。舒淇全程心情不錯，與友人傾到手舞足蹈，有講有笑。舒淇原本打算結賬，友人見到記者影相向她提水後，即加快步伐揹粉紅色Hello Kitty背囊走人，而司機亦已開定門等候，舒淇全程都低頭不語。<br>採訪、攝影：黃曉程、朱志聰</p></body></html>
