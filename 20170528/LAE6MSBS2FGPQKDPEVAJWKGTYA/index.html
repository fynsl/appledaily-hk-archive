<html><header><meta charset="utf-8"><title>印刷東主財困家人揭工廈內燒炭亡</title></header><body><h1>印刷東主財困<br>家人揭工廈內燒炭亡</h1><p>【本報訊】柴灣新業街11號森龍工業大廈一間印刷公司，昨凌晨揭發燒炭自殺案。該公司54歲姓高東主，與家人失去聯絡，家人於前日在沙田田心區向警方報案，並且到處尋找。至凌晨零時許，家人前往該印刷公司查找，但發現大門反鎖，於是召經理開門入內，發現高在廁所內燒炭，昏迷不醒，由60歲姓盧弟婦報警。<br><br>救護員接報到場，證實高已經死亡。警方調查指，死者是該印刷公司東主，目前受財務問題困擾。警方現場沒有撿獲書，調查事件沒有可疑，死因有待剖屍化驗。</p></body></html>
