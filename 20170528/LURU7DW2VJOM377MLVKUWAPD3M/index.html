<html><header><meta charset="utf-8"><title>羅霖掃貨買少女衫</title></header><body><h1>羅霖掃貨買少女衫</h1><p>【爆相爆片】年過半百美魔女羅霖最近忙拍無綫古裝劇，日前抽空去又一城購物，更被本報讀者黃小姐透過「爆相爆片」直擊她在一間專賣美式少女風格的Juicy Couture時裝店掃貨。羅霖當時身穿白色短褲騷長腿，黃小姐表示：「當時晏晝4點，見佢一個人入咗去呢間舖頭，見佢都有化妝，佢着住條短褲騷長腿，非常性感，好快已揀咗一批衫，仲喺間舖試衫，佢應該係熟客，啲sales同佢好好傾，試咗一輪買咗5、6件衫。」<br>之後，本報致電羅霖，她說：「過兩日出發內地橫店拍劇，所以買啲T恤、牛仔褲，呢個品牌主要係比較簡便旅行裝，都唔係特別打扮年輕。」<br>採訪：唐如</p></body></html>
