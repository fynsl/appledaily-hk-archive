<html><header><meta charset="utf-8"><title>陳寶珠壓力大喊住排戲</title></header><body><h1>陳寶珠壓力大喊住排戲</h1><p>陳寶珠和梅雪詩（阿嗲）日前接受商台節目《1圈圈－星光背後》訪問，憶述任劍輝、白雪仙兩位師父的甜蜜往事，陳寶珠說：「仙姐照顧任姐無微不至，會親自幫任姐挽手袋，變咗個工人咁，飯後仙姐又會遞牙籤，又會幫任姐煮消夜，任姐好依賴仙姐，真係好sweet。」<br>任姐在1989年辭世，阿嗲說：「仙姐打擊好大好頹喪，唔食飯唔講嘢，維持咗好多年。我覺得仙姐仍然唔係真正開心，不過多得身邊朋友一直陪伴，令仙姐變得開朗。」陳寶珠再演粵劇坦言大壓力：「越近演出越驚，綵排喊，返到屋企又喊。7月同阿嗲合演《蝶影紅梨記》，都有壓力。」<br>撰文：葉綠悠</p></body></html>
