<html><header><meta charset="utf-8"><title>【一周必看】人類胎盤利潤高　洗煮製藥全程睇</title></header><body><h1>【一周必看】<br>人類胎盤利潤高　洗煮製藥全程睇</h1><p>有內地傳媒暗訪人類胎盤黑市，發現在北京不少醫院產婦分娩後的胎盤成搶手貨，倒賣者動用醫院人脈大量收購胎盤，製成膠囊高價獲利，胎盤作坊藏身居民樓，私廚加工如煮豬肉，並無檢驗消毒。有本港中醫師指鑑於食用人類胎盤可能傳染疾病等因素，近十多年已全面由動物胎盤取代入藥。<br> <br>北京《新京報》/《蘋果》記者</p><p>97年主權移交至今，香港前進還是倒退？「蘋果」與你細數廿載風雨。<br>【回歸二十年】專頁： http://hksar20.appledaily.com.hk  </p></body></html>
