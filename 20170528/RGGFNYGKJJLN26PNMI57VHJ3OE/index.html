<html><header><meta charset="utf-8"><title>三年之後又兩年槍手堅係永續雲格？</title></header><body><h1>三年之後又兩年<br>槍手堅係永續雲格？</h1><p>雲格嘅前途唔使等埋英足盃決賽先決定。據英國傳媒報道，阿仙奴已經預期，無論喺溫布萊踢呢場決賽最終結果係點，都會同雲格簽署兩年新合約，英國《鏡報》嘅報道話，最快下個星期就會有公佈。<br><br>雖然唔少「反雲」球迷都希望67歲嘅雲格落台，但據報道，阿仙奴下星期會開董事會，預計到時會批准呢個決定，就算喺溫布萊對車路士嘅英足盃決賽係一個唔好結果都唔會改變，即係話由1996年開始做阿仙奴領隊嘅雲爺爺可以永續呢個位置。<br><br>阿仙奴喺啱啱完嘅英超球季得第5名，喺雲格麾下第一次入唔到前4名，連續19年參加歐聯之後亦終於斷纜。</p></body></html>
