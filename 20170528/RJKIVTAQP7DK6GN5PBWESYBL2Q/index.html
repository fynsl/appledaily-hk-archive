<html><header><meta charset="utf-8"><title>求驗客手記：紅軍5億簽萊比錫新星</title></header><body><h1>求驗客手記：紅軍5億簽萊比錫新星</h1><p>利物浦領隊高路普喺多蒙特響朵，所以買人始終對德甲兵有情意結，之已經買入咗後衞祖爾麥迪比等喺德甲搵食嘅球員；日前英國傳媒報道，利物浦準備好動用打破隊史轉會費紀錄嘅5,000萬鎊（約5億港元），以簽得德甲亞軍RB萊比錫嘅幾內亞國腳中場拿比基達。據報，相關嘅談判已經展開，紅軍目前正同22歲嘅拿比基達嘅顧問洽談中，而紅軍亦將會滿足對方逾12萬鎊周薪嘅要求㖭！</p></body></html>
