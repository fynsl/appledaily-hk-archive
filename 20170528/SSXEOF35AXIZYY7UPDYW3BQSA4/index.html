<html><header><meta charset="utf-8"><title>【一周必看】海之戀代理與家庭主婦互打　警拘捕三女</title></header><body><h1>【一周必看】<br>海之戀代理與家庭主婦互打　警拘捕三女</h1><p>【本報訊】新盤接連出現經紀打鬥場面。首富李嘉誠旗下長實的荃灣新盤海之戀，上周日(21/5)中午在尖沙嘴展銷廳場外附近，有女地產代理在撈客過程中，與女途人爆發肢體衝突，最終報警，警方調查後，以涉嫌在公眾地方打架拘捕了3人。長實則回應指，前線代理做事可能「熱烈咗少少」。</p><p>97年主權移交至今，香港前進還是倒退？「蘋果」與你細數廿載風雨。<br>【回歸二十年】專頁： http://hksar20.appledaily.com.hk  </p></body></html>
