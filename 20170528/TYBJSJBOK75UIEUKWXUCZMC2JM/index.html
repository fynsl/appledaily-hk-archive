<html><header><meta charset="utf-8"><title>【關仁隱事】應酬為貧友　向冷哥打毒針 - 關仁</title></header><body><h1>【關仁隱事】<br>應酬為貧友　向冷哥打毒針 - 關仁</h1><p>喺娛樂圈，成敗好多時取決喺經理人身上，好似「貧友」一直賣樣多過賣藝，但有個出色嘅經理人「應酬」，幫貧友爭排位、爭海報擺位大小同曝光率。<br>早排貧友同「冷哥」合作，級數差冷哥幾班都算，但應酬就要求宣傳人員將兩個人嘅所有安排都要睇齊，好似坐乜車出入做宣傳，出埠梳頭化妝嘅人數同使費要一樣，搞到宣傳人員媽媽聲。最衰就係應酬幫貧友推咗部份有仇口嘅傳媒，應酬仲向冷哥唱衰啲傳媒，慫恿佢一齊唔做。<br>撰文：關仁</p></body></html>
