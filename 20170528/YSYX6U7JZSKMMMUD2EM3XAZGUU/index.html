<html><header><meta charset="utf-8"><title>【一周必看】自爆炒科米後如釋重負　特朗普：佢係癲佬</title></header><body><h1>【一周必看】<br>自爆炒科米後如釋重負　特朗普：佢係癲佬</h1><p>美國總統特朗普進行首次外訪行程，卻未能拋開紛擾是非，前腳未出國門，後腳繼續被「通俄門」絆住。傳媒引述白宮官員指，特朗普親口向俄羅斯外長承認，聯邦調查局（FBI）調查「通俄門」讓他大受壓力，開除局長科米令他如釋重負。白宮未反駁報道。若紀錄準確，這番話顯示特朗普有妨礙司法的意圖。<br> <br>美聯社/路透社/美國《紐約時報》</p><p>97年主權移交至今，香港前進還是倒退？「蘋果」與你細數廿載風雨。<br>【回歸二十年】專頁： http://hksar20.appledaily.com.hk  </p></body></html>
