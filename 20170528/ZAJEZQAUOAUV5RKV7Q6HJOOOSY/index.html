<html><header><meta charset="utf-8"><title>懷孕金泰希上圍升Cup</title></header><body><h1>懷孕金泰希上圍升Cup</h1><p>韓流天王Rain和女星金泰希於今年1月拉埋天窗，上周二兩人宣佈好消息，37歲金泰希懷孕15周，兩人即將榮升做父母。而宣佈懷孕喜訊後，金泰希昨日首度公開露面，出席代言化妝品品牌簽名會。<br>金泰希着上白色長袖衫及短裙示人，更貪靚地繼續腳踏兩吋有踭鞋出場，只見金泰希比之前圓潤不少，上圍亦有微微升cup，在鬆身上衣下可見其腹部微隆，但金泰希在現場更刻意用手遮肚。另外，金泰希本月初曾陪Rain到東京工作。<br>撰文：施洛冰</p></body></html>
