<html><header><meta charset="utf-8"><title>【一周必看】象哥力推邊境購物城　廁所體現一國兩制</title></header><body><h1>【一周必看】<br>象哥力推邊境購物城　廁所體現一國兩制</h1><p>籌備兩年的新田邊境購物城預計7月交場予租戶，料8月可以開幕，客群改為瞄準港人，預期45%顧客是港人、30%廣東省居民、25%是各地遊客。購物城倡導者、立法會議員黃定光指因應市場變化，目標客群要「隨機而變」。不過，民主黨北區區議員林卓廷質疑購物城對港人欠吸引力。</p><p>97年主權移交至今，香港前進還是倒退？「蘋果」與你細數廿載風雨。<br>【回歸二十年】專頁： http://hksar20.appledaily.com.hk  </p></body></html>
