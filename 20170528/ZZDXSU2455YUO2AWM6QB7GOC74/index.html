<html><header><meta charset="utf-8"><title>活躍西南氣流下周侵港六四前夕恐落大雨</title></header><body><h1>活躍西南氣流下周侵港<br>六四前夕恐落大雨</h1><p>還有不足8日就是六四28周年，惟港人可能要在驟雨及雷暴中度過；天文台預計，一股活躍的西南氣流會在稍後時間，為本港帶來驟雨及雷暴，其中6月3日雨勢最大，當日將「多雲，有驟雨及雷暴。雨勢有時頗大」。<br><br>根據天文台在1998至2014年統計資料，67%的紅黑雨警告均與低壓槽有關，但亦有5%來自西南季候風／氣流。<br><br>至於短期天氣方面，本港今日雖受一股較乾燥的偏東氣流支配，天晴乾燥，惟與南海北部低壓槽相關的不穩定天氣，將在稍後時間初靠近華南沿岸，本港將漸轉多雲，有幾陣驟雨。</p></body></html>
