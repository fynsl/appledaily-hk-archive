<html><header><meta charset="utf-8"><title>汪明荃開騷過70大壽</title></header><body><h1>汪明荃開騷過70大壽</h1><p>【廣州直擊】<br>汪明荃（阿姐）昨日在廣州為其代言的海馬牌床褥出席宣傳活動，品牌老闆鄔友正及太太翁嘉穗都有現身。阿姐自言為此品牌代言已30年：「算係其中一個最長時間代言嘅產品，另外喺內地有代言一個雪櫃品牌，都合作咗二十幾年。」阿姐忙於籌備8月舉行入行50年的演唱會，8月28日更是阿姐70歲生日，問一班製作同事有否建議她籌劃賀生日？阿姐話：「冇特別搞，到時順住自然去做，家英哥都好忙，冇預早慶祝。」<br>此外，翁嘉穗透露細仔將兩歲：「佢返緊playgroup，準備讀預備班，暫時都係玩，𠵱家講嘢好叻，識串阿哥個名，哥哥好錫佢，會一齊玩。」<br>採訪、攝影：曾小嘉</p></body></html>
