<html><header><meta charset="utf-8"><title>張智霖掃街食咖喱魷魚</title></header><body><h1>張智霖掃街食咖喱魷魚</h1><p>張智霖、林頴彤、鄧佩儀、梁嘉琪與蔡雪瑩昨在又一城出席FANCL活動，張智霖透露早前考慮回無綫拍劇：「我想拍，要睇劇本同時間，都想為觀眾提供多啲娛樂。」他指7月1日將與黎明及陳小春舉行音樂會，屆時會有很多互動：「好多香港情懷喺入面，我最鍾意街頭小食，平時都會一個人去掃街，最鍾意食咖喱魷魚。」<br></p><p>早前林頴彤宣佈與容天佑分手，她直言今次是真分手：「都分咗成個月，都講過媽咪有畀壓力，加埋我哋有相處問題，惟有和平分手。」她指不會考慮復合，母親亦不希望她現階段拍拖。<br>採訪：盧妹<br>攝影：陳慧安</p></body></html>
