<html><header><meta charset="utf-8"><title>由頭紅到腳！諸葛紫岐着Gucci紅裙慶回歸</title></header><body><h1>由頭紅到腳！諸葛紫岐着Gucci紅裙慶回歸</h1><p>嫁入豪門的諸葛紫岐（Marie），平日出席活動都穿戴名牌，必定出動名牌裝備如Chanel、Dior和Hermes等，都是她的最愛貴婦look。<br><br>前日諸葛紫岐與黎美言於尖沙嘴出席千人紫荊花畫慶回歸活動，抱恙的她特地揀穿了中國國紅的紅裙現身，襯紅鞋和紅色Van Cleef &amp; Arpels四葉草耳環，由頭紅到落腳，相信是配合回歸主題，認真愛國。這條Gucci紅裙綴有粉色satin蝴蝶結裝飾，令設計更時尚，避免了穿鮮紅顯娘的感覺，更令抱恙的她更好氣色。</p></body></html>
