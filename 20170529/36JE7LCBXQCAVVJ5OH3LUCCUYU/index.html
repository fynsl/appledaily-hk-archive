<html><header><meta charset="utf-8"><title>盧覓雪男人食家</title></header><body><h1>盧覓雪男人食家<br></h1><p>盧覓雪肥胖的體形已成為行走江湖的標記，最近她應邀為ViuTV節目《精裝送禮仔》擔任嘉賓，分享對肥的看法，她表示不介意別人的看法：「肥人必定會被歧視，但只要做到了解自己，做個有內涵、有自信嘅人，自己唔介意就得，我寧揀美食而放棄着靚衫。」<br>對於有人指盧覓雪是感情上「食家」，她解釋「食家」這個詞代表勇於嘗新，重點在於「款式同數量」，才懂得分析男士好與壞，她說：「我未定案邊個國家嘅男士最好，但暫時係出名調情嘅意大利男士領先。」節目中談到一位編輯故友時，一向感性的她忍不住落淚。<br>撰文：李森</p></body></html>
