<html><header><meta charset="utf-8"><title>倪晨曦活在瑜伽中</title></header><body><h1>倪晨曦活在瑜伽中</h1><p>倪晨曦（Elva）日前從德國回港，前日即獲運動品牌邀請到數碼港出席500人瑜伽活動，她說：「無論幾攰都需要做運動，瑜伽對我嚟講就係生活一部份，其實越攰越要做運動。今次活動同500個女仔一齊做瑜伽好難得，亦係另類體驗，而且活動喺室外舉行，對住大自然做運動更加心曠神怡，希望好快再有機會同大家一齊玩，享受運動嘅樂趣。」<br>Elva是瑜伽愛好者，經常有粉絲在網上請教心得，她說：「同粉絲互動之後，佢哋讚我嘅示範好有用，令我覺得好有成就感。自從我演完真人騷之後，即接咗個美容代言廣告，希望未來日子有更多唔同嘅演出機會。」<br>撰文：葉綠悠</p></body></html>
