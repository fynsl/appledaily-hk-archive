<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】連詩雅睇牙醫𢱑折扣</title></header><body><h1>【馮仁昭四圍超】<br>連詩雅睇牙醫𢱑折扣</h1><p>連詩雅、衛詩同陳嘉茵等噚日擔任紅磡一個跳舞比賽表演嘉賓，而張紋嘉同葉文輝擔任評判，連詩雅同衛詩表示感受到參賽者熱血。<br>有指許廷鏗加盟華納，連詩雅未諗合唱，但想搵對方睇牙，佢話：「公司未證實，如果係我想搵佢睇牙，我好怕睇牙醫，所以熟啲會好啲，兼且希望收平啲。」佢希望公司未來越來越多人，可以整首公司大合唱。 <br>撰文：馮仁昭</p></body></html>
