<html><header><meta charset="utf-8"><title>【歌影發展】90年代出道少男傾慕</title></header><body><h1>【歌影發展】90年代出道少男傾慕</h1><p>年約50歲的黎明詩，父親為粵劇老倌黎家寶，她在英國讀書時與餅印妹妹杏心參選過華裔小姐，黎明詩更贏冠軍，妹妹則獲亞軍。回流香港後，黎明詩由一位無綫編導友人帶入行，於91年推出首張廣東大碟《BESAME》。憑東洋味的外形及打扮，迷到過不少少男。<br>黎明詩出道後奪得第14屆十大中文金曲最有前途新人獎銅獎，而金銀獎得主分別是郭富城及劉錫明。電影作品有《霸王花》（圖）、《四大家族之龍虎兄弟》等，98年嫁銀行家老公後淡出娛樂圈，04年跟丈夫感情出現問題，現正辦理離婚手續。</p></body></html>
