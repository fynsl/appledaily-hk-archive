<html><header><meta charset="utf-8"><title>求驗客手記：卡頓保貪靚去植髮</title></header><body><h1>求驗客手記：<br>卡頓保貪靚去植髮</h1><p>英格蘭著名球證卡頓保喺今年三月29日執法完西布朗鬥李斯特城嘅英超之後，就走咗去中東沙地阿拉伯掘金。不過，沙地嘅工作似乎唔多繁忙，因為卡頓保日前就被拍得同白禮頓領隊曉頓等人去咗西班牙馬貝拉玩同埋蒲吧；從相中所見，卡頓保仲啱啱接受完植髮手術㖭！其實，42歲嘅卡頓保一向好鬼貪靚，仲有「球證界C朗」嘅外號，佢一直都話擔心越嚟越稀疏嘅頭髮會影響儀容，所以佢去植髮一啲都唔出奇。</p></body></html>
