<html><header><meta charset="utf-8"><title>搭巴士被打擾？羅蘭笑笑口超親民</title></header><body><h1>搭巴士被打擾？羅蘭笑笑口超親民</h1><p>82歲嘅羅蘭一向非常親民，昨日有網民「野生捕獲」到羅蘭搭巴士，有網民喺fb群組開post話喺一架來往大埔同尖沙嘴嘅巴士上撞到羅蘭，網民仲hashtag「請勿打搞人哋老人家」暗示相中人打擾羅蘭，不過睇番張相，又唔似覺得老人家被打擾噃！<br><br>相片中羅蘭坐喺下層關愛座，坐喺度笑笑口，而佢身邊仲有位女士同疑似係囡囡嘅女仔同佢打招呼，似乎唔係好介意被人打擾。羅蘭現身即刻引嚟唔少網民留言，唔少人仲話羅蘭成日搭呢架巴士o添，仲有人勁讚羅蘭為人勁nice！最後當時人仲post埋羅蘭勁nice同佢囡囡影嘅合照o添！</p></body></html>
