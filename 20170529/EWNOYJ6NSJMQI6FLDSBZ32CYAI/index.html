<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】馬德鐘滿意愛駒第二</title></header><body><h1>【馮仁昭四圍超】<br>馬德鐘滿意愛駒第二</h1><p>馬德鐘噚日同老婆張筱蘭着情侶裝現身沙田馬場，佢同陳玉蓮等合夥嘅團體馬「快樂實在」，噚日跑第六場四班1,400米賽事，結果跑第二有184,800元獎金，累積四戰得兩亞一殿。馬德鐘話同老婆冇夾過，係各自揀衫。對於今次賽果，佢話：「滿意嘅！滿意嘅！不過個排位唔係幾好，所以影響咗成績，我覺得今次係有機會，希望下次會跑到出嚟。」<br>撰文：馮仁昭</p></body></html>
