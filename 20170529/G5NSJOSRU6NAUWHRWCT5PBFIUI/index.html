<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鄧麗欣頸椎痛休息</title></header><body><h1>【馮仁昭四圍超】<br>鄧麗欣頸椎痛休息</h1><p>鄧麗欣噚日喺Instagram留言話最近舊病復發：「記得對上一次頸椎受傷係2010年，當時正值No one knows派台，那天上勁歌，台下我戴着護頸，台上咬着牙都勉強完成了！然而7年後又來一次頸椎＋肩胛肌發炎，今天沒有表演換來是排球比賽，那種有心無力在排球場上真的不能硬撐，我要好好休息，希望盡快復原，下場繼續努力！」<br>撰文：馮仁昭</p></body></html>
