<html><header><meta charset="utf-8"><title>林雅詩揀內衣要貼身</title></header><body><h1>林雅詩揀內衣要貼身</h1><p>莊思明、林雅詩前晚在尖沙嘴出席夜店開幕活動，林雅詩表示稍後會到內地出席內衣品牌代言活動，她說：「佢哋話會包我一世內衣，𠵱家未知性感尺度。我都好鍾意內衣，試過去日本一次掃咗20套，有可愛同性感款，最貴一件就幾千蚊，因為質地好貼身，喺屋企唔想咁束縛，所以一定要貼身，着咗好似冇着咁至最滿意。」<br>莊思明透露最近投入錄歌工作：「為我嘅第一首個人歌曲錄音，好緊張，等咗十幾年終有機會錄自己嘅歌。7月中有個音樂會，我都係演唱嘉賓之一，希望到時可以唱新歌。男友楊明都有聽，仲畀咗好多意見，希望儲夠歌年尾出EP。」<br>採訪、攝影：曹家誠</p></body></html>
