<html><header><meta charset="utf-8"><title>樹下談情被旱天雷劈中情侶一死一重傷</title></header><body><h1>樹下談情被旱天雷劈中<br>情侶一死一重傷</h1><p>泰國猜也奔府一對情侶在沙灘樹下談情時，不幸被旱天雷劈中，令他們天人永隔。<br><br>事發在當地時間周三近6時，27歲的素芭拉妮與男友坐在沙灘的一棵松樹下，當時天色昏暗不過沒有下雨，突然一道雷電劈中松樹並擊中二人，雙雙昏迷不醒。素芭拉妮頭髮焦黑，男友則身受重傷。附近一名休班醫護人員馬上為二人進行心肺復甦，後來再送院治理，可惜素芭拉妮傷重不治。泰國《世界日報》</p></body></html>
