<html><header><meta charset="utf-8"><title>昆凌就生肚臍凸出</title></header><body><h1>昆凌就生肚臍凸出</h1><p>台灣天王周杰倫（周董）與昆凌結婚三年，育有囡囡「小周周」，現在差不多兩歲，而昆凌在今年情人節宣佈懷第二胎，今次陀男B，成功三年抱兩，湊夠個「好」字。昆凌臨盆在即，早前被影到到台北內湖揀月子中心，為產期進入倒數作準備。<br>昨日，昆凌陀巨肚在台灣現身，有粉絲成功集郵，將相片放上網。相中見戴cap帽的昆凌，着上白色連身裙襯外套及平底波鞋，當中盡顯巨肚，肚凸程度肚臍也凸埋，有不少網民讚她肚臍好正。昆凌可算是得天獨厚，呢胎係長肚外，樣子沒甚變化，仍然是瓜子口面，而手腳纖瘦，陀B都靚過人。 <br>撰文：唐如</p></body></html>
