<html><header><meta charset="utf-8"><title>危險化學品車輛大爆炸傳44車着火　醫院逼爆</title></header><body><h1>危險化學品車輛大爆炸<br>傳44車着火　醫院逼爆</h1><p>周六晚8時許，京台高速棗莊嶧城南5公里台北方向，發生三車相撞事故，其中一輛事故車輛為危化品車。<br><br>據悉，車禍事故處理過程中發生意外，車輛裝載的危化品發生爆炸，爆炸貨車一刻的片段曝光，在路上的民眾大嗌「快走」，慌忙走避，照片則顯示貨車被嚴重焚毀，車身幾乎不見，路邊的大樹都受波及，樹葉被燒光。棗莊市多家醫院以及徐州有醫院有傷者入住，官方聲稱事故造成1死21傷，但引發不少網民質疑。<br><br>都市晨報／山東商報</p></body></html>
