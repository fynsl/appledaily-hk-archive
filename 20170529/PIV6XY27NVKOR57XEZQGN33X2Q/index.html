<html><header><meta charset="utf-8"><title>峯岸南質疑張根碩整容捱轟</title></header><body><h1>峯岸南質疑張根碩整容捱轟</h1><p>韓劇《原來是美男》男星張根碩早前演出日本節目《DOWNTOWN NOW》，討論日韓藝人的不同，於早前播出一集中，日本組合AKB48成員峯岸南因質疑張根碩是否整容而捱轟。節目中張根碩、峯岸南及主持一邊享受美食一邊討論，氣氛融洽，不過食完飯後，峯岸南就問主持：「有件事想問但沒有問，想問他（張根碩）是不是整容了？」節目播出後，網民留言批評峯岸南言論輕率及沒有禮貌。</p></body></html>
