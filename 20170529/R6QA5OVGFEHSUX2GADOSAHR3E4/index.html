<html><header><meta charset="utf-8"><title>鄧萃雯姚小蝶上身晒唱功</title></header><body><h1>鄧萃雯姚小蝶上身晒唱功</h1><p>鄧萃雯前晚亮相內地節目《跨界歌王》，選唱台灣歌手范曉萱的《哭了》，最後以一個似哭非哭的回眸動作完成歌唱演繹，評審之一的黃子佼說：「回眸一笑，讓很多人想起了小蝶，（《我和春天有個約會》角色）我覺得特別的棒。」雯女坦言綵排時已經想喊，但實際情況卻不允許，她說：「因為一喊就唱唔到落去，所以我都好掙扎到底要感情定係要唱好。」<br>雯女和內地藝人陳赫有對唱部份，合唱《射鵰英雄傳》主題曲《鐵血丹心》，雖然陳赫的廣東話很差，但雯女並無受到影響，全程表現淡定，相反陳赫就表現忐忑，心跳一度衝破160，他直言害怕得臉僵雙腿發抖。<br>撰文：葉綠悠</p></body></html>
