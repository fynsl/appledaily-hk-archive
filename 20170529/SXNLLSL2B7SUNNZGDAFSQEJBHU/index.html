<html><header><meta charset="utf-8"><title>甄詠珊安俊豪衫有靈犀</title></header><body><h1>甄詠珊安俊豪衫有靈犀</h1><p>甄詠珊、安俊豪和陶枳樽等昨日在灣仔出席拳館開幕，甄詠珊指與安俊豪心有靈犀，每次出席活動都好襯色，有否發展機會？甄詠珊直認現時有追求者：「佢可以做我細佬，有啲人一識只係friend zone，係絕緣。」安俊豪透露下月會接拍電影，在片中要打泰拳，他說：「我冇接觸過泰拳，但我媽咪係泰國人，唔知我學嘅時候會唔會易上手啲呢。」<br>陶枳樽表示早排學打泰拳，但就痛了三天，她說：「我會繼續學，因為以前跳舞有舊患，椎間盤凸出，所以我唔敢做運動，體重比去年重咗雙位數，𠵱家好番就要操弗。」<br>採訪、攝影：黃曉妍</p></body></html>
