<html><header><meta charset="utf-8"><title>求驗客手記：櫻花一周兩破「船」</title></header><body><h1>求驗客手記：<br>櫻花一周兩破「船」</h1><p>大阪櫻花（白衫）同神戶勝利船（紅黑衫）四日前啱啱喺日聯盃交過手，前者主場以1:0小勝，兩隊周日日聯換個地方再對壘，點知贏波嗰方都係櫻花，靠山村和也同水沼宏太各入一球，作客贏2:1。今屆先至回升日聯嘅櫻花呢排勢頭好勁，所有賽事加埋已經五連勝，賽後暫時升上第三位，只係落後榜首嘅柏雷素爾兩分。不過，FC東京同日就喺主場1:1被中游嘅甲府風林逼和，追趕前列球隊受挫，只係排聯賽第六位。</p></body></html>
