<html><header><meta charset="utf-8"><title>德國盃：列奧斯破二奶命</title></header><body><h1>德國盃：<br>列奧斯破二奶命</h1><p>悲情人物馬高列奧斯終於贏得首個重要冠軍！在上周六德盃決賽，多蒙特靠奧士文尼迪比利及奧巴美揚各入一球，以2:1擊敗法蘭克福捧盃。27歲的列奧斯加盟多蒙特五年，終於贏得重要錦標。列奧斯加盟愛隊多蒙特五年，「蜜蜂軍團」在德盃及歐聯共踢了四次決賽全敗，直至今場終於吐氣揚眉。列奧斯說：「德盃在手，感覺難以形容，我踢過那麼多次決賽，很開心今次終於贏冠軍。」教練杜曹希望繼續執掌球隊，但前鋒奧巴美揚仍前途成疑。</p></body></html>
