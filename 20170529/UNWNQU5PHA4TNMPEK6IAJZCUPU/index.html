<html><header><meta charset="utf-8"><title>趙哲妤飯局被摸掟筷子</title></header><body><h1>趙哲妤飯局被摸掟筷子</h1><p>袁潔儀與趙哲妤等昨日於灣仔出席福音電影《極鬪III之雅博渡口》佈道會，剛從北京回來的趙哲妤，在當地接拍廣告，笑言賺人仔很開心。問到她在內地工作需要額外應酬嗎？她說：「都會驚，內地廣告商都會叫我食飯飲酒，曾經試過食飯時攞起筷子，有人摸我隻手，我即刻發脾氣掟筷子走咗，𠵱家會小心啲，得體咁拒絕人，如果飲威士忌，自己就斟杯茶。又試過影相嘅時候有人攬腰，我都會搵隻手格開佢。」<br>袁文傑最近人氣急升，昨日為無綫講波，同樣是亞視出身的袁潔儀大讚：「佢掂啦！佢好勁㗎，踢波係佢嘅愛好，佢愛嗰隊贏波，要請食飯。」<br>採訪：羅慧敏<br>攝影：仇志德</p></body></html>
