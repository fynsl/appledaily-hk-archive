<html><header><meta charset="utf-8"><title>【一周必看】公屋炒到1.5萬元一呎　80後先收租兩年</title></header><body><h1>【一周必看】<br>公屋炒到1.5萬元一呎　80後先收租兩年</h1><p>【一周必看】樓市瘋狂，公屋居屋越炒越貴。藍田德田邨一伙165呎劏房公屋王，獲80後上車客以248萬元買入，樓價3年升1倍，每呎15,030元竟貴過同區港鐵站藍籌屋苑。鰂魚涌康山花園呎價亦逼近1.7萬元，貴絕全港居屋。</p><p>97年主權移交至今，香港前進還是倒退？「蘋果」與你細數廿載風雨。<br>【回歸二十年】專頁： http://hksar20.appledaily.com.hk  </p></body></html>
