<html><header><meta charset="utf-8"><title>【一周必看】唱住《霉之戀》排長龍買新盤　排到發霉冇貨爆血管</title></header><body><h1>【一周必看】<br>唱住《霉之戀》排長龍買新盤　排到發霉冇貨爆血管</h1><p>【一周必看】荃灣海之戀開售首輪496伙已經全數售罄，日前有意認購人士到場排隊，龍尾排到去半島豪庭對出天橋，相當誇張。個市咁癲，《蘋果動搞作》團隊即刻作番首歌仔《霉之戀》嚟諷刺吓呢個現象先。</p><p>97年主權移交至今，香港前進還是倒退？「蘋果」與你細數廿載風雨。<br>【回歸二十年】專頁： http://hksar20.appledaily.com.hk  </p></body></html>
