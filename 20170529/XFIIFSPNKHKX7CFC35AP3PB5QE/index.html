<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Kellyjackie失調暴肥</title></header><body><h1>【馮仁昭四圍超】<br>Kellyjackie失調暴肥</h1><p>林盛斌（Bob）同Kellyjackie等噚晚喺屯門出席沙灘節活動，Kellyjackie肥咗好多，佢話報告未出，可能同內分泌失調、甲狀腺或荷爾蒙問題有關。<br>Bob生腎石要裝支架食藥，𠵱家已成功排出，佢話：「嗰個星期何B仔好痛，小便又痛，醫生話男人最痛就係腎石同膽石，叫我食得清淡啲，血太多酸性都會形成。」<br>撰文：馮仁昭</p></body></html>
