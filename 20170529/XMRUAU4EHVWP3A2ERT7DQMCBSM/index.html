<html><header><meta charset="utf-8"><title>特稿︰升上英超收入過兩億 - 咖喱</title></header><body><h1>特稿︰<br>升上英超收入過兩億 - 咖喱</h1><p>周一英冠附加賽決賽，哈特斯菲爾德對雷丁的勝方，將會獲得下季英超資格，意味未來幾年至少獲得近兩億鎊（約20億港元）的收入。今季英超包尾的新特蘭獲得9,800萬鎊電視轉播費及獎金。另外英超還設有降班保障金，球隊在降班後三季會獲得英超的資助金。以上季降班的阿士東維拉為例，他們會分三季得到8,700萬鎊。換言之，就算哈特斯菲爾德或雷丁升班後即季包尾降班，收入都會有1.85億鎊。<br>今仗兩軍主帥俱有名氣，哈特斯菲爾德領隊華格拿是高路普的前助手，與高帥是老友；而雷丁領隊史譚則效力過曼聯及拉素等球隊。<br>文︰咖喱</p></body></html>
