<html><header><meta charset="utf-8"><title>法足盃：PSG盃賽三冠王</title></header><body><h1>法足盃：<br>PSG盃賽三冠王</h1><p>巴黎聖日耳門（PSG）贏得險，在上周六法足盃決賽，靠對手補時擺烏龍，以1:0擊敗昂熱捧盃，成為國內盃賽三冠王。PSG今季在法甲及歐聯兩大重要錦標失利，到收「咧」戰法足盃決賽鬥昂熱，亦贏得老鼠拉龜，要去到下半場補時一分鐘，先至多得對手守將伊沙施素高擺烏龍，PSG才得以贏波捧盃。PSG今季贏得法冠盃、法聯盃及法足盃三項冠軍，但這三個獎盃的重要性難以比得上法甲及歐聯。</p></body></html>
