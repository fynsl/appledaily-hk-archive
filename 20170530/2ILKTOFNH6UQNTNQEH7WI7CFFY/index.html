<html><header><meta charset="utf-8"><title>阿倫遭女歌迷熊抱</title></header><body><h1>阿倫遭女歌迷熊抱</h1><p>譚詠麟（阿倫）大前日在新加坡舉行簽名會宣傳國語新專輯，相隔14年再到當地，有女歌迷上台獻花時，心急衝上前擁抱兼不肯鬆手，要主持人多次勸導才肯離台。阿倫在新專輯中與多位歌手合唱，當中與新加坡歌手陳潔儀合唱《等一個可能》，他表示因對方擁有一把甜美的聲音而選擇合作。<br>曾在新加坡讀書的阿倫，也在當地投資了多個物業，他自言非常了解行情，也很喜歡星洲美食。簽名會後，阿倫即去最愛的餐館吃辣蟹，他表示下一站會到馬來西亞宣傳，之後回港準備與許冠傑合作的紅館演唱會。<br>撰文：葉綠悠</p></body></html>
