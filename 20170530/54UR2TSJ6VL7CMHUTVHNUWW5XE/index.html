<html><header><meta charset="utf-8"><title>楊思琦愛磚頭保值</title></header><body><h1>楊思琦愛磚頭保值</h1><p>楊思琦、倪晨曦、杜德智、Soler和八両金昨日在尖沙嘴出席港台節目《反斗英語》活動。思琦指5歲大的女兒現時入讀國際學校，說得一口流利英文，她說：「我就會同佢講廣東話同普通話，中國人識中文好重要。」提到思琦最近以約370萬元購入觀塘道工廈一單位，她表示不欲多談。喜歡投資物業？她說：「磚頭係自己住到同用到，所以我會投資磚頭。」<br>杜德智一直受盆骨痛困擾，早前在台灣接受手術，問到身體如何？他邊「震波」邊表示非常好，問有否影響造人？他笑謂：「唔係嗰隻腳，所以冇影響。」他更展示6吋長的傷口。<br>採訪：黃曉妍<br>攝影：陳慧安</p></body></html>
