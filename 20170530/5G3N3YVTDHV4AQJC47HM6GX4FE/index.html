<html><header><meta charset="utf-8"><title>顏仟汶預告拍三級床戲</title></header><body><h1>顏仟汶預告拍三級床戲</h1><p>顏仟汶、雪梨和吳堯堯（仙樂都）等，前晚在九龍灣出席「廣西來賓市政協就職典禮」賀歌手楊峰就職。仟汶透露下月和伍允龍合演三級片，會有性感暴露演出，她說：「一定要㗎嘞！分唔開黐住咗，最少都要三點式，床上戲都唔止單對單，係幾個對付一個。」<br>46歲歌手楊峰靠個人努力開洗車屋，及自資做歌手追夢。他自爆愛上單親媽媽趙哲妤，作了首歌和對方合唱，他含羞答答說：「首歌係寫我對佢一直好仰慕，追求過但唔成功，一直喺佢背後默默支持，做觀音兵。」他坦言內容全是個人寫照，不介意對方是未婚媽媽，可惜追求失敗。<br>採訪：羅慧敏<br>攝影：仇志德</p></body></html>
