<html><header><meta charset="utf-8"><title>餓蛇飢不擇食呢樣都當係美食？</title></header><body><h1>餓蛇飢不擇食<br>呢樣都當係美食？</h1><p>印度果阿邦（Goa）一條眼鏡蛇飢不擇食，吞下一個空膠樽後方知不能消化，要整個吐出。<br><br>從片段所見，村民圍觀一條眼鏡蛇緩緩把樽吐出，見牠吐樽後無恙，都鬆一口氣。<br><br>野生動物救護員巴加特（Goutham Bhagat）表示，最初見到那蛇肚脹起來，估牠定是吃了些不能消化的大型物件，想不到牠之後吐出一個空汽水樽。<br><br>村民對蛇吞樽都感到匪夷所思，懷疑牠誤把樽當小動物吞掉。<br><br>英國傳媒報道，這是有紀錄以來全球首宗蛇吞膠樽個案。<br><br>英國《每日郵報》</p></body></html>
