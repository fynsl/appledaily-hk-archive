<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Cheronna有仔同分享</title></header><body><h1>【馮仁昭四圍超】<br>Cheronna有仔同分享</h1><p>Super Girls成員吳嘉熙（Cheronna）同樂隊Nowhere Boys，噚日去到商台宣傳新歌《夕陽武士》，Nowhere Boys坦承因為Cheronna靚女又唱得，所以邀請佢合作兼拍MV。Cheronna話：「我喺中學同大學都夾過band，係新嘗試。」當被問到睇中邊個男成員時，Cheronna尷尬話：「每個都好好，我會分享畀我嘅隊員，我handle唔到五個咁多。」<br>撰文：馮仁昭</p></body></html>
