<html><header><meta charset="utf-8"><title>范冰冰推動女權</title></header><body><h1>范冰冰推動女權</h1><p>第70屆康城影展圓滿閉幕，頒獎禮後一班主競賽評審出席記者會分享得獎結果。對於蘇菲亞哥普拉憑《The Beguiled》成為史上第二位女導演奪最佳導演獎，評審之一的范冰冰以普通話表示很高興將獎項頒給蘇菲亞：「她得獎並不是因為她是女導演，而是這是一部很好的電影，同時希望有更多人關注女性電影、關注女性力量。」</p><p>另外，范冰冰男友李晨昨在微博晒愛，慶祝二人公開戀情兩年，他留言：「四季讓人喜愛，全因它一直迴圈，緩慢但到來。時光流轉，唯愛始終，謝謝你的到來。我們在一屋兩人三餐四季裏，繼續快樂前行。」他又提到早前專誠飛到康城跟女友漫步海灘的時光。<br>撰文：李森</p></body></html>
