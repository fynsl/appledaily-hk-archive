<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】麥家瑜做主持被考起</title></header><body><h1>【馮仁昭四圍超】<br>麥家瑜做主持被考起</h1><p>麥家瑜（右）、周殷廷（左）同符致逸等噚日到柴灣為ViuTV錄影音樂節目《音樂密密報》，分別做節目主持。<br>雖然節目只係短短數分鐘，但考起佢哋急才， 皆因大家係歌手出生， 麥家瑜話：「做主持要口齒伶俐，我初入行時一、兩句已經靜止咗，<br>𠵱家鍛煉得更好口才，今次以玩嘢方式去介紹歌曲，又要一臉正經，好難做到要求，考起我哋演技、口才同埋記憶。」<br>撰文：馮仁昭</p></body></html>
