<html><header><meta charset="utf-8"><title>好勝才是冠軍？蔡約翰掟甩晒　仲擺到咁大個頭做乜？</title></header><body><h1>好勝才是冠軍？<br>蔡約翰掟甩晒　仲擺到咁大個頭做乜？</h1><p>蔡約翰是今季冠軍練馬師大熱門，須知目前他領先最接近的大摩逾20場頭馬，帶到離行離列。<br><br>話雖如此，手握83場頭馬的蔡約翰仍未肯罷休，周三（31日）晚以四匹惡馬「騂龍」、「五星特工」、「飛霞」及「魅力知友」進擊泥地，立心繼續數糊，從而進一步逼近告東尼一季贏91場的本港練馬師最佳紀錄。<br><br>上述四駒有一共通點，就是季內皆曾勝出，其中「騂龍」、「五星特工」及「飛霞」這次俱跑本身唯一泥地贏馬途程；後駒更是贏完匆匆再跑泥地1200米，「五星特工」則有王牌在身，部署可謂有根有據，牠們勢成蔡廐出擊主力。</p></body></html>
