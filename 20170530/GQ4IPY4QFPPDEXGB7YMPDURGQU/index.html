<html><header><meta charset="utf-8"><title>譚順生街頭錄歌冇人識</title></header><body><h1>譚順生街頭錄歌冇人識</h1><p>譚順生是「香港小巨肺」譚芷昀（Celine）的爸爸，本身是一位資深音樂教師，將會推出首張主打香港情懷的唱片，當中收錄了包括《奮鬥》、《心債》和《上海灘》等9首歌曲，他表示要感謝老闆蕭定一，助他完成數十年的夢想。<br>由於歌曲須付版權費，所以製作費花上6位數字，譚順生說：「全部歌喺街上現場收音，去咗獅子山、中環、赤柱、廟街、摩天輪、金紫荊同紅館外面等等，係好大膽嘅嘗試，而且呢9首歌亦做埋MV。」錄製過程中，有沒有趣事發生?他笑說：「啲人話『邊個嚟㗎?邊個大歌星?』又講唔到個名，我覺得幾搞笑。」<br>採訪：黃曉妍　<br>攝影：沈健程</p></body></html>
