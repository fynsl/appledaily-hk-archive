<html><header><meta charset="utf-8"><title>為做善事阿Sa超蓮變晒小丑鼻</title></header><body><h1>為做善事<br>阿Sa超蓮變晒小丑鼻</h1><p>噚日喺Ig，你會發現有唔少藝人明星，不約而同個鼻都變成大大個紅色小丑鼻，當中包括阿Sa蔡卓妍、方力申、何超蓮、張繼聰、胡杏兒等。<br> <br>原來小丑默劇《下雪了 - 斯拉法的布蘭詩歌》即將到香港演出！小丑大師Slava呼籲網民參加紅鼻子節，以幫助第三國家嘅小朋友！<br> <br>點先可以做善事？其實係要喺o依家至下個月1日，喺社交網站放上一張紅鼻子照片，tag呢齣小丑默劇個名，再tag 三個朋友，呢齣默劇嘅主辦單位，就會捐HK$100俾慈善機構。做善事，就係舉手之勞咁簡單！</p></body></html>
