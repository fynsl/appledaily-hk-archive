<html><header><meta charset="utf-8"><title>純純晒胸整果汁</title></header><body><h1>純純晒胸整果汁</h1><p>憑劇集《不懂撒嬌的女人》上位、來自台灣的「純純表妹」張瑋純，不但嗲聲軟功勁過港女，更擁有32C驕人咪咪加索腿蛇腰，原來純純每日都會花兩、三小時做運動，再配合健康的飲食，才成功操出一副好身材，最近純純就在台北香閨拍了一條短片，在美女廚房教大家用奇亞籽加生果，配製出健康又美味的果汁。<br>純純在短片中着白色吊帶小背心，晒出事業線性感誘人，嬌聲嬌氣教人整果汁，但都不夠她又白又滑的肌膚搶鏡，她接受電話訪問說：「我平常喜歡下廚，也喜歡在家打果汁，會一邊在家看電視一邊做運動，希望將來有機會，可以能夠和香港觀眾見面啦！」<br>採訪：王梓嫚</p></body></html>
