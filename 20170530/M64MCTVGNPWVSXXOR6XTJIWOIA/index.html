<html><header><meta charset="utf-8"><title>周啟生撐Suga：要畀機會</title></header><body><h1>周啟生撐Suga：要畀機會</h1><p>樂壇新人林羨淇（Suga）最近憑《男神為你唱首歌》MV出位，她的廣告在電視和港鐵勁出現，樣子被指似林夏薇、宮雪花及唐韋琪，可惜唱功卻被網友狠批：「真的確認這一首是歌來的嗎？」、「乜料呀？歌手？講出嚟唔怕俾人笑？香港樂壇點算好？」<br>為Suga新歌包辦作曲、編曲及監製的周啟生昨在電話說：「佢新人一個，唱功好幼嫩好青澀，我見親都鬧㗎，但係佢好肯捱好勤力，我認為為咗香港樂壇好，人人都要畀機會，如果大家可以仁慈啲，肯容忍畀機會，聽多幾隻歌先，咁就真係好感激大家嘅耐性。」<br>採訪：皓騫</p></body></html>
