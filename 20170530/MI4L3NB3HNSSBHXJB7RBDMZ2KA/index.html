<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】廖碧兒怕被搶鏡黑面</title></header><body><h1>【馮仁昭四圍超】<br>廖碧兒怕被搶鏡黑面</h1><p>廖碧兒、袁澧林、許志安同馬志威等，早前喺灣仔拍ViuTV新劇。噚日有周刊報道，廖碧兒埋位拍攝一個簡單相遇鏡頭時不停NG，喺鏡頭外惟有尷尬苦笑，相反袁澧林比較少NG。<br>有傳廖碧兒之前拍ViuTV開台劇《綠豆》時，同周家怡爭戲，而今次袁澧林演許志安女友，有多場親熱戲，角色搶鏡，所以令廖碧兒不滿，唔怪得當日有啲黑面，全程冇交流。<br>撰文：馮仁昭</p></body></html>
