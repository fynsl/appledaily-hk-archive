<html><header><meta charset="utf-8"><title>朴敏英失手露底</title></header><body><h1>朴敏英失手露底</h1><p>由朴敏英、延宇振及李東健主演的KBS新劇《七日的王妃》將於明日首播，劇組昨日舉行發佈會，女主角朴敏英穿上白色連身短裙示人，晒腿搶鏡。不過久未公開露面的朴敏英似乎發福不少，除了臉圓圓外，笑時更露出雙下巴，手臂亦顯得粗壯。當朴敏英孖延宇振做上心心手勢時，就因為連身裙太短而走光露出肉色打底褲，認真失策。<br>另外，朴敏英坦言曾想過拒拍新劇，因為不想在夏天穿古裝拍攝，但因劇本吸引而決定演出。<br>撰文：文康妮</p></body></html>
