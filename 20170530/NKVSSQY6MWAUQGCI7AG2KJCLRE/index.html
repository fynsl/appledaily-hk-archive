<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】簡淑兒恨有簡單愛情</title></header><body><h1>【馮仁昭四圍超】<br>簡淑兒恨有簡單愛情</h1><p>組合少女標本嘅簡淑兒（Jessica），噚日去商台宣傳首支個人歌曲《我不是女神》，佢話自己首次獨唱一首歌：「好驚，自己平時有隊友傍住，𠵱家每個字都要咬清楚。」<br>Jessica指自己並非女神，首歌好切合佢性格，佢話：「鏡頭後我只係想搵簡單嘅愛情，我有問過隊友CoCo（袁紫僑）有冇好介紹，佢話冇，而且身邊識嘅都係女仔多，佢都會幫我過濾。」<br>撰文：馮仁昭</p></body></html>
