<html><header><meta charset="utf-8"><title>艾美羅森再婚嫁導演</title></header><body><h1>艾美羅森再婚嫁導演</h1><p>荷李活片《龍珠：全新進化》（Dragonball Evolution）30歲女星艾美羅森（Emmy Rossum），周日與《黑客軍團》（Mr. Robot）主創兼導演Sam Esmail在紐約猶太教堂低調行禮，「鐵甲奇俠」羅拔唐尼（Robert Downey Jr.）與金像影后希拉莉史雲克（Hilary Swank）等都有出席。這次是艾美第二段婚姻，她在2010年離婚後，3年後因為合作與Sam邂逅，兩人於前年訂婚。</p></body></html>
