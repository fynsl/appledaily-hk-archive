<html><header><meta charset="utf-8"><title>梁漢文難忘打風開騷</title></header><body><h1>梁漢文難忘打風開騷</h1><p>梁漢文（Edmond）昨日到商台為8月舉行的演唱會作最後宣傳，他表示將要閉關操練及準備演唱會，回想99年自己首次開個唱， 有譚詠麟、梅艷芳及許志安等擔任嘉賓，同時遇上3號颱風懸掛，Edmond說：「原來歌手有責任，當8號颱風懸掛嗰陣，要喺現場通知觀眾，可能有觀眾需要趕船趕車，當時擔心萬一掛8號會有好多觀眾離場，好彩捱到完騷夜晚12點幾先掛，之後仲掛埋10號，令我非常難忘，第二日拉大隊請大家食鐵板燒。」<br>Edmond又表示今次會與歌迷有更多互動機會，catwalk台更與觀眾咫尺距離，他說：「近到觀眾拍到我隻腳，我要戴定護墊。」<br>採訪、攝影：張俊銘</p></body></html>
