<html><header><meta charset="utf-8"><title>Moka藏肚谷新裙</title></header><body><h1>Moka藏肚谷新裙</h1><p>51歲的郭富城上月娶內地網紅方媛（Moka），據知29歲的Moka雙喜臨門將於9月生女，城城已訂定養和醫院迎接小公主出世，早前兩人到中環掃貨，當時Moka已肚凸凸孕味濃。不過前晚Moka在微博晒幾張靚相，網友好奇穿裙的大肚婆仍然手腳纖瘦。</p><p>網友紛紛留言：「郭天王嫂看不見肚子啊！」、「不是懷孕了嗎？怎麼還這麼瘦。」驚嘆Moka的藏肚功力厲害，亦有網友質疑她貼舊相，刻意轉移大肚視線。有人留言問裙子是否她的店舖新貨？Moka回應這是新上的產品，似力證是她最近拍攝的新相，惟昨日她卻將帖文刪除，十分奇怪。<br>撰文：皓騫</p></body></html>
