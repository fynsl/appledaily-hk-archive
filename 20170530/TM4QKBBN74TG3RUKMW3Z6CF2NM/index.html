<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】譚嘉儀唔怕菊梓喬威脅</title></header><body><h1>【馮仁昭四圍超】<br>譚嘉儀唔怕菊梓喬威脅</h1><p>譚嘉儀噚日喺商台宣傳新歌，問到師妹菊梓喬（Hana）漸冒起，會否擔心公司資源主力捧師妹？嘉儀話：「大家方向唔一樣，唔會同其他人比較，自己開心有得keep住唱歌。」<br>嘉儀正籌備講暗戀嘅新歌，「自己試過暗戀人，如對方適合自己會主動，唔適合就由得感覺溜走。」早前同鄭俊弘及何雁詩去外地拍旅遊特輯，嘉儀話唔知道二人關係，亦唔清楚佢哋同居傳聞。<br>撰文：馮仁昭</p></body></html>
