<html><header><meta charset="utf-8"><title>夏天殺到森美袁偉豪奉旨爆肌</title></header><body><h1>夏天殺到<br>森美袁偉豪奉旨爆肌</h1><p>呢兩日，香港氣溫突破3字頭，出面熱辣辣，唔少女藝人都自動波着得疏爽少布，有啲索性着埋三點式去沙灘迎接熱浪。<br> <br>女人夏天騷body，咁男星呢，就梗係要騷肌啦!近年圈中掀起一股「騷肌」熱，一班男藝人練成一身肌肉後，紛紛喺Ig騷肌示威，同樣達吸睛效果。<br> <br>啱啱森美同袁偉豪，就喺Ig放咗張爆肌相，本身屬肥仔一名嘅森美，為咗拍戲拍劇，近年操到變鋼條身形，最近就為咗大台新劇《誇世代》幾分鐘戲，努力操fit，森美仲話其實自己可以操到更fit。至於袁偉豪，就話自己好耐冇做健身，好彩身上面嗰幾嚿朱古力仲喺度。</p></body></html>
