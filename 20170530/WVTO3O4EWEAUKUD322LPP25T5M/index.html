<html><header><meta charset="utf-8"><title>筱靖被拍檔呃百萬</title></header><body><h1>筱靖被拍檔呃百萬</h1><p>筱靖、林雅詩及胡敏珊等昨日在觀塘出席礦泉水發佈會，投資七位數字代理該品牌的筱靖，她透露今天是32歲生日，問到生日願望？她說：「我嘅餐飲事業出咗問題，同拍檔意見不合，數目又唔清，我發現生意都係自己做番，所以唔再同人夾。」筱靖表示上星期發現被騙去七位數字，現時已交給律師處理。</p><p>林雅詩與經理人兼緋聞男友馬天樂受訪，她指最近練少林拳，打到手腳傷痕纍纍，她說：「因為拍打戲，我想真打，唔想就鏡頭。」不怕被打親？馬天樂說：「冇人打佢塊面嘅。」林雅詩即說：「咪你囉！」<br>採訪：黃曉妍<br>攝影：仇志德</p></body></html>
