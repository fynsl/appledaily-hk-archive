<html><header><meta charset="utf-8"><title>猷君三娘教子</title></header><body><h1>猷君三娘教子</h1><p>何猷君現時在上海創業，早前與友人坐飛機，因朋友遺失護照引爆航空公司「關公災難」，猷君同時成為內地網民的男神，大讚他貼地靚仔且讀得書，瞬間取替內地首富王健林兒子王思聰的「國民老公」稱號。<br>其實猷君亦出名是孝順仔一名，他昨日在Ig貼相，指自己與胞姊超盈及妹妹超欣陪媽咪四太打麻雀，食糊的超盈穿上運動bra top襯leggings擺甫士，四太則拿着籌碼，準備付錢予超盈。猷君更搞笑地寫了四個標題，笑言給傳媒用作起題。<br>撰文：小米</p></body></html>
