<html><header><meta charset="utf-8"><title>泊大角嘴客貨車　離奇爆玻璃</title></header><body><h1>泊大角嘴客貨車　離奇爆玻璃</h1><p>【本報訊】大角嘴發生客貨車離奇爆玻璃事件！昨晨7時許，任職運輸的車主返回杉樹街1號對開咪錶位取車時，發現其客貨車車尾凹陷，玻璃碎裂損毀，倒後鏡飛脫墮地，遂即報警求助。警員到場調查，初步不除排客貨車遭其它車輛碰撞導致損毀，正展開調查。</p><p>97年主權移交至今，香港前進還是倒退？「蘋果」與你細數廿載風雨。<br>【回歸二十年】專頁： http://hksar20.appledaily.com.hk  </p></body></html>
