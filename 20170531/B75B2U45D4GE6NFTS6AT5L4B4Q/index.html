<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】李璨琛密室禁錮郭峰</title></header><body><h1>【馮仁昭四圍超】<br>李璨琛密室禁錮郭峰</h1><p>李璨琛（Sam 左）、郭峰 （右）、麥長青同江美儀等人，最近喺內地網劇《四度望遠鏡》入面鬥戲。Sam同郭峰首次喺幕前演父子，兩父子都係殺人高手，其中一場戲Sam仲將郭峰禁錮喺密室內。<br>《四度望遠鏡》共有12集，已經喺北京做緊後期工作，江美儀之前知道郭峰同Sam入組，仲專登帶大堆食物去拍攝現場萬歲，令台前幕後都有口福。<br>撰文：馮仁昭</p></body></html>
