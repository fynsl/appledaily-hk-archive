<html><header><meta charset="utf-8"><title>【今日笑一笑】喵星人興奮得滯嚇親新識朋友仔</title></header><body><h1>【今日笑一笑】喵星人興奮得滯<br>嚇親新識朋友仔</h1><p>認識新朋友，當然開心，但發生在這隻小螳螂身上的，就......。影片中，對小螳螂相當好奇的喵星人，起初還能仰壓其結識新朋友的興奮，禮物地哄前打打招呼，但喵星人不久即按捺不住，想用其臉及下巴與小螳螂「撕磨撕磨」。小螳螂怎受得了?牠瞬間被喵星人壓得死死的，牠「鯉魚反身」後立即逃離現場，留下喵星人。<br><br>instagram</p></body></html>
