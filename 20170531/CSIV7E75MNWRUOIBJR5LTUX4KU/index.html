<html><header><meta charset="utf-8"><title>【add star】鍾楚紅關之琳美人包</title></header><body><h1>【add star】鍾楚紅關之琳美人包</h1><p>鍾楚紅和關之琳都是大美人，美魅各有千秋。紅姑愛香港，前日隨街遊走香港舊角落，更一時興起在一片塗鴉磚牆前玩街拍。紅姑一身休閒風，軍綠色外套、牛仔褲配厚底鞋，拿着Burberry新手袋DK88。這款新袋靈感來自品牌招牌的乾濕褸，以top handle配浪漫粉彩色為主，亦加入拼色元素。<br>與范姜去旅行的關之琳，就一身阿太打扮、穿上Gucci褲、拿着Balenciaga紅白藍皮袋及紅色iPhone去食pizza。<br>撰文：安妮</p><p>更多精采時尚內容，盡在 http://add.appledaily.com 。</p></body></html>
