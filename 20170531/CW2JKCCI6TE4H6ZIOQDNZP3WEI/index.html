<html><header><meta charset="utf-8"><title>羅敏莊組泰國睇樓團</title></header><body><h1>羅敏莊組泰國睇樓團</h1><p>羅敏莊、趙頌茹（阿Yu）、駱胤鳴和鍾舒祺，昨日到鑽石山出席活動。早前透露有意在泰國置業的羅敏莊， 表示正打算組睇樓團，好友阮兆祥和黎瑞恩等有意加入。打算退休後到當地生活的她說：「香港生活指數太貴，越來越追唔上，喺泰國曼谷買層樓都係二百幾萬。老公起初都有啲抗拒，後來去到當地感受之後，都覺得幾好。囡囡就到時睇佢想點啦，我哋兩個去住又得，佢一齊過嚟都可以。」<br>阿Yu就透露出席活動前先和一對囡囡去玩，並透露她們很喜歡小動物：「成日同我講想養狗，可以培養佢哋責任心係好事，不過都係等佢哋大個啲先，𠵱家屋企唔養得寵物，下一間屋再講啦。」<br>採訪、攝影：曹家誠</p></body></html>
