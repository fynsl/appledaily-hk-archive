<html><header><meta charset="utf-8"><title>陳淑蘭踎街逗貓</title></header><body><h1>陳淑蘭踎街逗貓</h1><p>現年47歲的陳淑蘭，一向是「狗癡」，當年與方中信拍拖時，更曾經投資開過寵物店，二人不時都會孖住在舖頭打點。本報日前在跑馬地發現蘭子，她當晚駕駛其藍色波子跑車去一間便利店買雜誌，未知是否為了節目做資料搜集，蘭子一口氣在便利店掃了五、六本雜誌。</p><p>蘭子付錢離開後，行到鄰街一間寵物店睇貓，她更不顧儀態，睇貓睇到踎在寵物店門口，逗玩放在貓櫃下層的貓，相信她跟寵物店老闆十分熟稔，事關老闆見到她即出來跟她吹水，二人雞啄唔斷，一傾便傾了近20分鐘，之後蘭子再施施然行回隔籬街取車回家。<br>採訪、攝影：梁繼光、黃曉程</p></body></html>
