<html><header><meta charset="utf-8"><title>體壇拾趣：驚傷退港足辛祖耍冧</title></header><body><h1>體壇拾趣：<br>驚傷退港足辛祖耍冧</h1><p>港足前日出咗亞盃外對北韓嘅名單，當中辛祖唔踢，搵咗基奧入隊，就引嚟球迷熱烈討論；辛祖噚晚喺ig出文解釋兼道歉，但都唔夠足總決定港足三場用大球場做主場嘅亞盃外每場收$200咁爆，被球迷洗版狂插。港足下月13日就主場對北韓，而足總定票價為$200，就觸發球迷話趕客；有球迷喺足總fb話：「改番旺角場兼$150就睇。」而球迷對港超神射手辛祖唔肯鬥北韓亦有意見，辛祖噚晚出文話因未簽到新約，如喺港足傷咗冇得賠，風險好大，所以唔夠膽搏，踢唔到佢都好傷心，仲話十分抱歉喎。</p></body></html>
