<html><header><meta charset="utf-8"><title>一年後終於有位坐！關之琳拎Balenciaga紅白藍坐街邊食pizza</title></header><body><h1>一年後終於有位坐！<br>關之琳拎Balenciaga紅白藍坐街邊食pizza</h1><p>關之琳和老友范姜、鍾鎮濤，近日一齊去旅行。<br> <br>范姜前日post了和關之琳坐在街邊的旅行相，兩人一身阿太裝扮，原來係舊地重遊！去年差不多同一日，兩人就一齊在當地食pizza，因為無位坐而要坐街邊食，今年重遊終於有位，可以坐在室內食，范姜搞笑話，「一年後終於有位坐！」<br> <br>兩人事後忍不住坐返去年坐街的位置，自拍玩一輪，雖然坐街邊，但關之琳亦著了Gucci褲、拎Balenciaga紅白藍皮袋，而被她拎住扮pizza咬的，就是新出的紅色iPhone。</p></body></html>
