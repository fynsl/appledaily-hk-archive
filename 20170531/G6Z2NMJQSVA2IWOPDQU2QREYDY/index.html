<html><header><meta charset="utf-8"><title>陳爽紮肚滅孕肥</title></header><body><h1>陳爽紮肚滅孕肥</h1><p>33歲陳爽於今年2月誕下囡囡Ashley，因為夏天來臨，所以她正加緊減肥收身，希望有自信地騷身材，而減肥方法除了節食做運動基本法則之外，原來還有古法可供參考。她前日在微博分享一種連續15天古法紮肚療程，她寫道：「真的感覺盆骨收緊了，肚子和後腰上面的肉也少了，除了幫助生完BB的媽咪塑形瘦身外，還通過按摩驅風、去水、排毒，幫助子宮復原。」<br>陳爽表示紮肚療程每日需要八至十小時，而親身試驗後，效果相當不俗，她謂：「很快就可以穿上hot hot的緊身牛仔褲，重回產前的身材。」<br>撰文：葉綠悠</p></body></html>
