<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳輝陽搵秦馨敏知音人 </title></header><body><h1>【馮仁昭四圍超】<br>陳輝陽搵秦馨敏知音人 </h1><p>陳輝陽噚日同旗下女歌手秦馨敏（Emily）到商台受訪，大前日Emily喺荔枝角舉行首個迷你音樂會，輝陽想佢吸取多啲演出經驗，計劃今年內舉行十場，佢話：「有人叫我做facebook Live，不過咁唔會有人認真聽，我寧願人少啲，但入場都係真心聽嘅人。」Emily表示騷前諗住面對近百觀眾唔會緊張，點知一出場見到頭排觀眾係冇見十年嘅舊同學，心情即唔同晒。<br>撰文：馮仁昭</p></body></html>
