<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃夏蕙跳草裙舞</title></header><body><h1>【馮仁昭四圍超】<br>黃夏蕙跳草裙舞</h1><p>黃夏蕙噚日端午節應邀到西貢出席龍舟競賽活動，幫健兒打氣，佢仲着夏威夷傳統服飾跳草裙舞。<br>問夏蕙姨有冇去過夏威夷？佢話：「梗係有，第一次去係五十年前帶隊去做大戲，嗰時係少女。」早前旅行社請佢重遊當地：「去咗成個月，又上山又落水，仲坐埋直升機。」又透露獲當地人撩傾偈：「佢哋不嬲都係見鬼妹，好少見Chinese girl，傾吓偈都有嘅。」<br>撰文：馮仁昭</p></body></html>
