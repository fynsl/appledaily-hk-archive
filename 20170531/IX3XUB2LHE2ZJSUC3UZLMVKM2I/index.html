<html><header><meta charset="utf-8"><title>求驗客手記︰杜曹無癮離開多蒙</title></header><body><h1>求驗客手記︰<br>杜曹無癮離開多蒙</h1><p>德國籍教練杜曹，做咗德甲球隊多蒙特兩年教練，成績都算中上，好似今季就拎到德甲季軍同德盃冠軍，不過佢同管理層嘅矛盾升級，搞到十分冇癮，所以周二就宣佈離職。杜曹就喺個人Twitter公佈離隊消息，仲留言話喺多蒙特兩年，好感謝球迷嘅支持，不過好遺憾，佢唔會繼續帶落去。多蒙特呢排都真係風風雨雨，除咗杜曹離開，連德甲神射手奧巴美揚，都要求離隊，睇吓蜜鋒兵團留唔留得住佢。</p></body></html>
