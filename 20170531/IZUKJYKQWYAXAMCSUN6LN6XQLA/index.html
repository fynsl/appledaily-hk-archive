<html><header><meta charset="utf-8"><title>阿澤古仔曾不和</title></header><body><h1>阿澤古仔曾不和</h1><p>杜汶澤為奇妙電視主持《杜汶澤食住上》，日前播出的第二集由鄭中基擔任嘉賓，他大爆當年與古天樂合作拍《三更之困𨋢》時不和，阿澤說：「其實同我哋唔啱好正常。」不過據知阿澤與古仔已冰釋前嫌。<br>阿澤還爆料指在2003年何超儀的婚禮上，他和中基醉酒鬧事，當時向某電影公司老闆說：「你係咪好憎周星馳，你搵我哋拍戲先得嘛，我哋兩個夾埋笑死你。」對方即時想到一個戲名《重案黐孖Gun》，但中基卻反嘲：「吓，咁犀利，如果『重案黐孖』係英文，而『Gun』係中文，我就話你叻喇！Byebye！」<br>撰文：葉綠悠</p></body></html>
