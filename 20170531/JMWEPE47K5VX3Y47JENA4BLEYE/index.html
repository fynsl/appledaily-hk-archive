<html><header><meta charset="utf-8"><title>祖藍欣欣合唱梅姐金曲</title></header><body><h1>祖藍欣欣合唱梅姐金曲</h1><p>王祖藍前晚在東莞舉行「奔跑吧！老表！王祖藍演唱會」，演出嘉賓有祖藍老婆李亞男、杜麗莎、黎瑞恩、阮兆祥、陳嘉佳（細細粒）及江欣燕等，祖藍、祥仔及欣欣的媽咪均有捧場。祖藍、祥仔和欣欣分別模仿葉麗儀、鄭秀文、羅文、梅艷芳及張國榮等歌星，輪流獻唱他們的經典歌曲，祖藍與欣欣合唱《芳華絕代》時，更大跳辣身舞。<br>祖藍介紹愛妻李亞男出場時，要求全場觀眾齊齊叫「阿嫂」，做騷不忘耍花槍，而李亞男則穿上火辣貼身舞衣獻唱英文歌。另一環節是祖藍與細細粒上演搞笑版床上戲，當天適逢是細細粒32歲生日，祖藍送上蛋糕及鮮花為她慶祝。<br>撰文：葉綠悠</p></body></html>
