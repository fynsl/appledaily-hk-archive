<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陸詩韻開心廣西有人識</title></header><body><h1>【馮仁昭四圍超】<br>陸詩韻開心廣西有人識</h1><p>陸詩韻早前應邀擔任晚宴嘉賓，同好姊妹何紫綸（Ann）一齊合唱，Ann自爆之前喺屋企練習時俾老公挖苦走音，陸詩韻就話：「我哋好熟識大家，好合拍，佢一個眼神我就知乜意思。」<br>另外，陸詩韻日前同林偉、可嵐等去咗南寧登台，佢開心話：「第一次去南寧登台，冇諗過廣西都有人識我，好振奮，仲有觀眾想送燈牌畀我，可惜帶唔到上飛機。」<br>撰文：馮仁昭</p></body></html>
