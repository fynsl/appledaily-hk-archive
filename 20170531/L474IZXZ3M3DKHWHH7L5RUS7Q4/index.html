<html><header><meta charset="utf-8"><title>奧蘭多新女似Katy</title></header><body><h1>奧蘭多新女似Katy</h1><p>英國型男奧蘭多布魯（Orlando Bloom）的前妻Miranda Kerr日前與Snapchat老闆Evan Spiegel結婚，奧蘭多便擔起湊仔責任，讓Miranda去度蜜月。奧蘭多日前帶囝囝及朋友去沙灘玩，身邊有一位親密的女性朋友，該名女子穿上懷舊泳衣及戴黑超，遠看相當似奧蘭多的前女友Katy Perry。</p><p>英國《每日郵報》指出該女子疑似Katy的老友Mia Moretti。</p></body></html>
