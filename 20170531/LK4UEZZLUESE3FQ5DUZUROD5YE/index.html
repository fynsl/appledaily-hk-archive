<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】王力宏晒全家福過節</title></header><body><h1>【馮仁昭四圍超】<br>王力宏晒全家福過節</h1><p>王力宏前晚喺facebook晒一家四口全家福，留言：「今天是大日子，端午節！今年我們家的端午節多了一位成員，糭子也多了一個，祝童鞋們全家幸福喜樂，端午節快樂！」老婆李靚蕾抱住7個多月大細女，而大女就背住鏡頭，依舊都係見唔到個樣。不過王力宏個髮型就真係唔多掂，連粉絲都留言話個髮型唔啱佢，顯得個樣老晒，建議佢快啲去剪髮。<br>撰文：馮仁昭</p></body></html>
