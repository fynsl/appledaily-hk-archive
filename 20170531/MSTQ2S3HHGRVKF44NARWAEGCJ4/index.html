<html><header><meta charset="utf-8"><title>體壇拾趣：謝淑薇爆冷拍走干達</title></header><body><h1>體壇拾趣：<br>謝淑薇爆冷拍走干達</h1><p>中華台北網球手謝淑薇喺端午節為大家帶嚟驚喜，世界排名109嘅佢喺法網女單首圈，喺落後一盤嘅劣勢下，憑住打不死嘅精神同埋準繩嘅抽擊，以2:1爆冷反勝世界排名第八、英國嘅干達。賽後謝淑薇好興奮，不斷笑住咁話：「多謝我嘅團隊，多謝各位嘅支持！」男單方面，兩名有傷在身嘅種籽球手澳洲嘅基傑奧斯同埋阿根廷嘅迪樸度，都順利晉身第二圈。（now 670台今日4:30pm直播）</p></body></html>
