<html><header><meta charset="utf-8"><title>體壇拾趣：勇士被「燈」教練中晒招</title></header><body><h1>體壇拾趣：<br>勇士被「燈」教練中晒招</h1><p>NBA總決賽Game 1喺美國時間周四開波，但主場嘅勇士接連傳出關於教練嘅不利消息。教練卡爾（Steve Kerr）因為背傷，好大機會唔領軍，暫代教練米克布朗（Mike Brown）食咗唔乾淨嘅沙律，食物中毒一度要入院，好彩冇乜大礙，相信周三帶到隊練波。另外，美國ESPN「燈神」評述員A史密夫（Stephen A. Smith），就貼勇士重奪冠軍，佢連續六屆都貼錯，唔通騎士衞冕在望？</p></body></html>
