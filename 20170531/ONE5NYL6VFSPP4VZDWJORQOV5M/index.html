<html><header><meta charset="utf-8"><title>發酒癲與友起爭執華裔男打爆玻璃失血亡</title></header><body><h1>發酒癲與友起爭執<br>華裔男打爆玻璃失血亡</h1><p>馬來西亞吉隆坡一名華裔男子，疑醉酒後發酒瘋，赤手空拳打破一間店鋪的玻璃門時傷及手腕動脈，最終失血致死，現場留下大片血迹，非常恐怖。<br><br>事發在周一早上6時左右，年約30歲的華裔男子，在蕉賴舊街場一幢公寓的地鋪外涉醉酒鬧事，企圖騷擾一名女子，女子的友人上前解圍並趕走華裔男。華裔男後來惱羞成怒，空手打碎一間電腦店的玻璃門，碎裂的玻璃割破他右手動脈。<br><br>大量出血的他，及後不支倒在附近一間雜貨店門外，滿地鮮血，終因失血過多死亡。警方正調查事件。<br><br>馬來西亞《中國報》/光華網/詩華資訊</p></body></html>
