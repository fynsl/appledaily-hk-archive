<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林夏薇跌裙露Bra邊</title></header><body><h1>【馮仁昭四圍超】<br>林夏薇跌裙露Bra邊</h1><p>林夏薇最近去咗馬來西亞登台，台下觀眾好熱情，又揮手又送花，不過佢就一時忘形搞到自己走光。越嚟越瘦嘅林夏薇當日着住條tube dress，條裙好容易向下滑，佢就係咁露咗bra邊走光。<br>事後林夏薇受訪時話：「我唱唱吓望到螢光幕，都知條裙瀡緊落去，要全程用手夾住條裙唱，好鬼尷尬。希望唔好有走光相喺網上流傳，我都想肥番幾磅，有啲肉地可以撐起啲衫。」 <br>撰文：馮仁昭</p></body></html>
