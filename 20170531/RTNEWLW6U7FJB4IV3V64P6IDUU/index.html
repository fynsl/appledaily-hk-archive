<html><header><meta charset="utf-8"><title>蔡琴撐枴杖巡唱</title></header><body><h1>蔡琴撐枴杖巡唱</h1><p>蔡琴本月初在家中練舞時意外扭傷韌帶，經醫生診斷需半個月以上的康復期，並要求她腳不落地及不可穿高踭鞋，蔡琴為此一度哽咽：「聽到時我快昏倒，縱橫歌壇多年，從沒上台前腳受傷。檔期都排了，我非常自責，但我決定帶着傷繼續演出。」<br>受傷後一星期，蔡琴在台北開了三場演唱會，之後又到新加坡及泰國舉行巡唱，每場她都堅持撐枴杖忍痛企着唱，將於下月在澳門舉行演唱會的蔡琴說：「我說過看一場少一場，唱一場少一場，我不要在我退出『人壇』三鞠躬時才做我的紀念演唱會，總之我會在這兩個小時裏做到最好，把我的命給了舞台。」<br>撰文：葉綠悠</p></body></html>
