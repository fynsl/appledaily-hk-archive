<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】劉佩玥炒車左腳紮糭</title></header><body><h1>【馮仁昭四圍超】<br>劉佩玥炒車左腳紮糭</h1><p>劉佩玥好應節，端午節學人包裹蒸糭，可惜呢隻裹蒸糭，係有得睇冇得食。佢噚日喺Instagram貼咗張左腳包到成隻糭嘅相，原來佢拍劇受傷，成隻小腿都包紮住，好似幾嚴重咁。<br>劉佩玥近排拍新戲《果欄中的江湖大嫂》，劇中要揸電單車，結果炒車扭親腳，佢好感觸話自己由細到大有好多個第一次， 好多個第一次都冇乜特別，但就每件事都記得。<br>撰文：馮仁昭</p></body></html>
