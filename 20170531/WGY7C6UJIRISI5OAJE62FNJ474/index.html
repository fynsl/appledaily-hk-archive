<html><header><meta charset="utf-8"><title>連詩雅獲江忞懿讚好表姐</title></header><body><h1>連詩雅獲江忞懿讚好表姐</h1><p>連詩雅（Shiga）同港隊泳將表妹江忞懿，昨日一齊出席港台舉行的「一家大細我撐你」活動。二人首度一起工作，Shiga指表妹特意改機票押後往美國比賽，自言和表妹年紀有差距，兒時甚少一齊玩，但江忞懿大讚表姐好愛護她。</p><p>對於歐鎧淳早前拍廣告被網民質疑專業，江忞懿表示未睇相關報道，不作太多評論，她說：「運動員好需要唔同支持，包括幕前、政府、到場睇，唔同支持有唔同幫助。」運動員面對批評，她認為凡事有正負兩面，問到會否作幕前發展？她說：「我呢個年紀乜都可以試吓，但我性格比較怕醜，所以未有咁諗法。」<br>採訪：馬建華 <br>攝影：陳俊強</p></body></html>
