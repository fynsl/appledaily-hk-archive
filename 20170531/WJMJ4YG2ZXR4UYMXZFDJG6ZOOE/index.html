<html><header><meta charset="utf-8"><title>體壇拾趣：理文未有會籍先組軍</title></header><body><h1>體壇拾趣：<br>理文未有會籍先組軍</h1><p>今季借流浪會籍參加港超嘅理文流浪，早前已經向足總申請以贊助會員身份繼續參賽，最終獲唔獲批就未知，不過佢哋已着手組軍，上季中加入教練團嘅巴西教練保羅會坐正，林慶麟同馮凱文兩位本地教練都留隊協助，另外亦會搵啲本地教練加入教練團，希望幫到小將成長。今季由傑志借去理文嘅隊長列斯奧，就話自己同傑志仲有約，下季留低定留喺理文都冇所謂，因為已準備繼續留港。</p></body></html>
