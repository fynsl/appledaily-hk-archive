<html><header><meta charset="utf-8"><title>【易撻易散】戀情最長兩年</title></header><body><h1>【易撻易散】戀情最長兩年</h1><p>蔣家旻出道十年，被指拍過四次拖，其中兩個拖友都是來自其電視代表作《愛．回家》。</p><p>朱敏瀚</p><p>入行後首個男友，因拍劇撻着，2013年被影到拍拖，但戀情見光死，只維持了大半年。</p><p>羅天宇</p><p>2012年拍《愛．回家》，兩人演兄妹，但竟然傳出緋聞，直至羅天宇和湯洛雯撐枱腳及出遊被影到，兩人緋聞才不了了之。</p><p>李豪</p><p>蔣家旻在《愛．回家》的另一半，有傳與羅天宇分手後，戲假情真與李豪拍拖。</p><p>Martin</p><p>港台前DJ Martin，現於網台主持節目，二人前年曾被本報影到當眾咀嘴，惜拍拖近兩年最終分手。 </p></body></html>
