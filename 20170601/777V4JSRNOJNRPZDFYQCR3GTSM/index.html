<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】簡淑兒傾偈開心爆粗</title></header><body><h1>【馮仁昭四圍超】<br>簡淑兒傾偈開心爆粗</h1><p>近來作單飛發展嘅女子組合少女標本成員簡淑兒（Jessica），噚日到新城宣傳新推出嘅個人單曲《我不是女神》，佢話自己性格男仔頭，所以好配合首歌：「我會喺街邊篤魚蛋，坐到好粗魯，總之唔係大家認識嗰種女神。」<br>咁平時會唔會爆粗？簡淑兒話：「有時同朋友傾偈開心都會，不過係用英文嚟講，好似WTF嗰啲，感覺冇廣東話咁粗俗。」<br>撰文：馮仁昭 </p></body></html>
