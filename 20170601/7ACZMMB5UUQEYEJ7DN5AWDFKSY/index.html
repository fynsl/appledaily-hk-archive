<html><header><meta charset="utf-8"><title>求驗客手記：雲格續約兩年有10億買人</title></header><body><h1>求驗客手記：<br>雲格續約兩年有10億買人</h1><p>英媒周二報道，雲格周三正式同阿仙奴續約兩年，佢喺官網繼續重申自己有幾愛呢間球會，而班主高安基亦話球會嘅野心不變，未來繼續衝擊英超同歐洲賽錦標，報道又指雲格將會得到一億鎊（約10億港元）用嚟增兵。不過兩位下年約滿嘅主力阿歷斯山齊士同奧斯爾就傳話去意已決，唔會跟雲爺爺留低。另外，球隊維持十幾年千篇一律嘅儲幼齒策略，傳同比甲球會奧伊本達成協議，購入19歲尼日利亞前鋒安耶古魯，據報解約金高達680萬鎊。</p></body></html>
