<html><header><meta charset="utf-8"><title>Ariana拉隊重返曼市開騷</title></header><body><h1>Ariana拉隊重返曼市開騷</h1><p>美國小天后Ariana Grande上周在英國曼徹斯特體育館舉行的個唱發生炸彈恐襲慘劇，造成22人死、逾百人受傷。Ariana大後日將重返曼徹斯特開騷，為死傷者家屬籌款。是次在奧脫福球場舉行的演唱會名為《One Love Manchester》，免費招待上月22日出席其曼市騷的歌迷，Justin Bieber、Miley Cyrus、Katy Perry、Coldplay等將參與演出。</p></body></html>
