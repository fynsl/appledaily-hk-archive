<html><header><meta charset="utf-8"><title>攬實梁浸浸契媽Sa：佢似朝廷欽犯！</title></header><body><h1>攬實梁浸浸<br>契媽Sa：佢似朝廷欽犯！</h1><p>Yumiko囡囡梁浸浸前日去咗睇人扒龍舟，跟手約咗契媽阿Sa(蔡卓妍)食飯，阿Sa前日喺Instagram動態貼咗兩條梁浸浸走嚟走去嘅片，呢個契女果然好有活力，點知梁浸浸轉頭做錯嘢，阿Sa寫「有個小朋友做錯事，懺悔緊」。<br> <br>阿Sa昨日喺Ig貼咗一張合照，寫道：「契媽錫晒!」相中見梁浸浸頭髮亂了…阿Sa忍唔住打hashtag「披頭散髮」、「佢阿媽話佢似朝廷欽犯」及「野B」。</p></body></html>
