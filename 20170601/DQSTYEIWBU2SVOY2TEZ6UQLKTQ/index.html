<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鍾慧冰出街撐枴杖防跌</title></header><body><h1>【馮仁昭四圍超】<br>鍾慧冰出街撐枴杖防跌</h1><p>早前患脈管炎嘅鍾慧冰，噚日撐住枴杖到商台受訪，佢話身體發炎指數正常，可以停服類固醇，暫時部份手指都未活動自如：「喺屋企行路冇問題，出街會拎枴杖，因為好易跌。」<br>冰姐覺得今次病同風濕有關，病發前兩晚打麻雀時俾冷氣吹正頭部，當晚已覺得頭重重好辛苦，隔日朝早就出事，所以佢提醒大家小心吹風外，如有病可以練甩手操同八段錦健身。<br>撰文：馮仁昭</p></body></html>
