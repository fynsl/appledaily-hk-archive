<html><header><meta charset="utf-8"><title>袁文傑儲錢娶張潔蓮</title></header><body><h1>袁文傑儲錢娶張潔蓮</h1><p>袁文傑前晚帶女友張潔蓮到尖沙嘴出席《神奇女俠》首映禮，問傑仔是否好事近、已儲夠錢結婚？他說：「儲緊喇！仲未落實，儲吓先，但張文慈同陳啟泰都打畀我，話記得早啲講佢哋知，佢哋話要到時婚禮做MC。」早前他任嘉賓評論英格蘭足總盃決賽，不少球迷讚他中肯，他說：「多謝大家欣賞，我都係講吓感想，只係當同球迷一齊睇波，場波本身都有話題性，自己係有少少研究。」<br>同場的顏子菲亞姐出身，表示希望入無綫拍劇，又自爆張衞健是她的表姑丈，問會否叫表姑丈幫忙入無綫？她說：「佢好忙㗎！我知佢拍戲時好認真，所以好少打搞佢。」<br>採訪：曹家誠<br>攝影：陳俊強</p></body></html>
