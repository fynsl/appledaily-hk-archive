<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黎瑞恩關心泳兒結緣</title></header><body><h1>【馮仁昭四圍超】<br>黎瑞恩關心泳兒結緣</h1><p>泳兒（左）最近同黎瑞恩合唱新歌《搖籃曲》，泳兒話本來同小恩子只係點頭之交，能夠撮合緣於一份親切嘅關心。<br>話說有日泳兒心情唔好喺facebook寫文發洩，第二日就收到小恩子電話︰「佢睇完篇文驚我有事諗唔通，於是周圍問人搵我電話想慰問我。」泳兒又大讚呢位前輩工作態度超認真，事前做足準備，全程採取主動，好用心去完成呢首合唱歌。<br>撰文：馮仁昭</p></body></html>
