<html><header><meta charset="utf-8"><title>娜姐做酒吧妹捱打</title></header><body><h1>娜姐做酒吧妹捱打</h1><p>由周秀娜及鄭欣宜主演的《29+1》，港澳票房突破1,200萬，導演彭秀慧及眾演員包括蔡瀚億（BabyJohn）、金燕玲、楊尚斌及老闆蕭定一等，昨晚到尖沙嘴出席慶功宴。周秀娜昨晚慶功後，要趕返佛山為新片《張天志》拍攝，她說：「《張天志》入面我做一個酒吧女郎，唔使打但要俾人打，要着背心短褲，露事業線係必須。」<br>欣宜自爆前晚於東莞完成工作趕返港時，老友許廷鏗於其家中靜候為她慶祝30歲生日。提到近日她將自己的泳裝照上載網上予大家分享，她說：「其實游水梗係着泳衣，我又唔係冇着，我影張相唔係高炒，只係低炒。」<br>採訪：張俊銘<br>攝影：葉君海</p></body></html>
