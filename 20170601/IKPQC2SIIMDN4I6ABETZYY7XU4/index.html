<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】MastaMic等女神捕獵</title></header><body><h1>【馮仁昭四圍超】<br>MastaMic等女神捕獵</h1><p>MastaMic噚日到商台宣傳新歌《Backseat Love》，首歌講兵哥心態，佢自稱情路上屬於捕獵者，所以唔明兵哥感受。<br>問MastaMic捕獵成績如何？佢笑住話：「我邊有捕獵，我勁可憐。」更表示有自知之明，見到女仔勁靚又長腿已經卻步，所以冇追求目標，惟有等女神捕獵自己。佢透露以前女神係梁詠琪，因為被佢當年電影《初戀無限touch》迷倒。<br>撰文：馮仁昭</p></body></html>
