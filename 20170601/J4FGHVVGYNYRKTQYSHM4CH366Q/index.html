<html><header><meta charset="utf-8"><title>着完比堅尼晒靚股何超蓮踩Yeezy Boost騷長腿</title></header><body><h1>着完比堅尼晒靚股<br>何超蓮踩Yeezy Boost騷長腿</h1><p>何超蓮日前與好友去布吉旅行，在Ig貼背面泳照騷靚股，好友又在社交平台公開正面大合照，令超蓮的弗爆身材全面曝光。<br> <br>前日，超蓮在銅鑼灣出席Smile With Us活動，未有完全收起弗爆身材，以熱褲配白色短袖衫示人，大晒白滑美腿，腳踏adidas雪白Yeezy Boost 350 V2波鞋，綻放青春少女的活力。</p></body></html>
