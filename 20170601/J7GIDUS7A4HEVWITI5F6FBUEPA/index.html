<html><header><meta charset="utf-8"><title>洗米華啜爆壽星囡囡</title></header><body><h1>洗米華啜爆壽星囡囡</h1><p>周焯華（洗米華）與洗米嫂陳慧玲所生的細女周善潼（Damiana）前日兩歲生日，剛好亦是洗米華43歲生日，所以周家上下包括洗米華爸爸、家姐、大仔周柏豪及大女周梓潼齊齊慶祝，相當熱鬧。<br>洗米嫂在Ig貼了一家人的生日派對相，她與囡囡Damiana穿上檸檬黃母女裙裝相當搶鏡，周家總動員笑得相當開心，不過最開心當然是洗米華與囡囡，兩位壽星父女咀嘴與家人合照，而洗米嫂心情亦靚爆，與囡囡一齊影嘟嘴相。雖然洗米嫂去年嗌離婚，不過和洗米華關係已逐步改善，兩公婆更不時結伴出席活動，夫妻感情升溫。<br>撰文：唐如</p></body></html>
