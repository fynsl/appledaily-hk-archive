<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】甘比同徐濠縈嘆茶</title></header><body><h1>【馮仁昭四圍超】<br>甘比同徐濠縈嘆茶</h1><p>甘比陳凱韻（中）做咗劉太，大部份時間都係湊仔女多，身邊朋友來來去去都係嗰三兩個閨蜜，當中包括Eason嫂徐濠縈（左）。<br>阿徐噚日「分享症」發作，貼咗張佢同香港女首富甘比嘅high tea相，身邊仲有林建岳女友Michelle。三個女人一個墟，阿徐擺咗佢哋嘅selfie相上Ig，仲留言「匆忙的飲茶」、「2位美女要求selfie」、「婦女新姿」。<br>撰文：馮仁昭</p></body></html>
