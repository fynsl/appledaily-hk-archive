<html><header><meta charset="utf-8"><title>求驗客手記：上海雙殺江蘇入八強</title></header><body><h1>求驗客手記：<br>上海雙殺江蘇入八強</h1><p>亞冠盃16強嘅中超打吡，上海SP（上港）兩回合都贏FC江蘇（蘇寧），打入八強。喺周三晚舉行嘅16強次回合，由首回合輸1:2嘅江蘇主場，但江蘇唔單止無力反撲，上半場仲失多兩粒。34分鐘，侯克長傳，同鄉艾傑臣加速，快對手一步趕到射入，幫上港開紀錄，兩回合拉開到3:1。完半場前艾傑臣單刀射門，個波過咗門將，省中蘇寧嘅楊笑天入網，上港半場領先2:0。雖然蘇寧下半場連入兩球，但侯克補時建功，呢場上港贏3:2，兩回合贏5:3晉級。</p></body></html>
