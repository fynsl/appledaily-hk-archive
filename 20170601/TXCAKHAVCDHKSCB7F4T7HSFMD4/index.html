<html><header><meta charset="utf-8"><title>求驗客手記：捷西斯「掃街」相曝光</title></header><body><h1>求驗客手記：<br>捷西斯「掃街」相曝光</h1><p>曼城新星加比爾捷西斯最近喺ig上載三年前2014世盃舉行前，喺巴西街頭赤住腳用漆油「掃街」嘅舊相，我求大俠雖然唔識藝術，但佢整出嚟條街真係幾靚。英媒仲話「耶穌仔」之後效力彭美拉斯青年軍嘅年薪得3,500鎊，同𠵱家喺曼城高達400萬鎊係天淵之別。另外，曼城就快簽入賓菲加門將艾達臣摩拉斯，嗰邊承認傾緊轉會費，據報好大機會高達3,500萬鎊。<br></p></body></html>
