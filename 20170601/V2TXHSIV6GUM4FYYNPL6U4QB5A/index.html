<html><header><meta charset="utf-8"><title>【來自內地】馬子妮入屋</title></header><body><h1>【來自內地】馬子妮入屋</h1><p>現年27歲的蔣家旻，2007年加入第22期無綫藝員訓練班，同年開始在劇集中擔任閒角。直到2011年在《天與地》內，飾演年輕版佘詩曼開始為人認識，隨後12年在《愛．回家》飾演乖乖女馬子妮令她成功「入屋」。翌年首度在電影《第一次不是你》中擔正女主角，便獲提名香港電影金像獎「最佳新演員」，雖然最後名落孫山但無阻發展，在無綫欠缺花旦的環境下一劇接一劇，最近就為重頭劇《誇世代》開工。</p><p>在深圳出生的蔣家旻，六歲隨家人到港定居，因是獨女關係，備受寵愛，讀幼稚園時已學芭蕾舞，中學畢業於仁濟醫院林百欣中學，而童年至今樣貌變化都不大。</p></body></html>
