<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】毛俊輝補鑊多謝胡美儀</title></header><body><h1>【馮仁昭四圍超】<br>毛俊輝補鑊多謝胡美儀</h1><p>毛俊輝早排獲頒傑出藝術家貢獻獎，佢噚日同老婆胡美儀到新城接受訪問，毛俊輝話要多謝所有曾教過嘅學生：「佢哋嗰日都有嚟同我慶祝，好似黃秋生、劉雅麗。不過只顧住多謝學生，反而唔記得多謝老婆，所以𠵱家要多謝佢一路都喺身邊支持我。」<br>胡美儀聽見後笑住話只係暫時收貨，仲踢爆老公做起嘢上嚟，連水都唔記得飲，到時到候要送埋水畀老公飲。<br>撰文：馮仁昭</p></body></html>
