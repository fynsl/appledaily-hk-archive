<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】安全地帶12.9唱到香港</title></header><body><h1>【馮仁昭四圍超】<br>安全地帶12.9唱到香港</h1><p>日本殿堂級樂隊安全地帶成軍35周年，樂隊唔單止宣佈會假日本武道館擧行35周年紀念騷，就連香港都有幸成為今次巡唱嘅其中一站，落實12月9日喺亞洲國際博覧館舉辦「安全地帶All Time Best 35周年香港演唱會」， 簡直係港迷喜訊。安全地帶相隔逾4年再齊腳來港，票價由$680至$1,280，相信又會掀撲飛潮。<br>撰文：馮仁昭</p></body></html>
