<html><header><meta charset="utf-8"><title>電動捲閘食人8歲童遭捲起夾死</title></header><body><h1>電動捲閘食人<br>8歲童遭捲起夾死</h1><p>湖南永州冷水灘普利橋鎮農貿市場發生一宗捲閘「食人」意外，被夾死的是一名8歲男童。<br> <br>據網友爆料，事發於上周六下午，冷水灘區普利橋新農貿市場發生捲閘「食人」意外，男童在新建菜市場樓下玩耍時，被電動捲閘夾死。男童母親傷心得伏在地上嚎啕大哭，哭得呼天搶地。<br> <br>爆料者還稱，該市場存在重大安全問題，長期處於無監管狀態，開發商責任意識低，在無人監管的情況下，開啟捲閘，電線密佈的市場內沒有關斷電源，不設安全提示牌。當地人希望有關當局能關注問題。<br> <br>微博</p></body></html>
