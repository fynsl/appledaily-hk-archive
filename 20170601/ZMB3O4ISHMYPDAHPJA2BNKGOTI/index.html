<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黎明詩識同性戀人30年</title></header><body><h1>【馮仁昭四圍超】<br>黎明詩識同性戀人30年</h1><p>黎明詩上星期承認出櫃，認與同性密友Kelly戀情剛開始。噚日佢接受雜誌訪問，講到同銀行家老公04年已出現婚姻危機，令佢覺得人生跌到谷底。前夫雖然好好，但問題積埋十幾年，才決定離婚。<br>講到Kelly，原來黎明詩30年前喺英國讀書時已認識，Kelly當時已對佢有份情意結，事隔多年成密友，黎明詩將呢件事同前夫講，前夫以平常心面對。<br>撰文：馮仁昭</p></body></html>
