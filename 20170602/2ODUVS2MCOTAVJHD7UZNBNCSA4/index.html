<html><header><meta charset="utf-8"><title>【add時尚】接近海洋美</title></header><body><h1>【add時尚】接近海洋美</h1><p>【東京直擊】<br>今次品牌花了兩年時間，將建成已111年歷史的旗艦店大翻新，也是第七度改裝。今次設計以自然為主題，出自世界著名建築師Hiroshi Naito的手筆，十二層高大樓外牆由四萬片玻璃打造，把自然光引入店內，玻璃在陽光的折射下是春天海洋，以讚頌自然之美。<br>旗艦店每層設計都各有主題，一樓到六樓是零售區，七樓是展覽館，其他樓層則是辦公室。</p><p>更多精采時尚內容，盡在 http://add.appledaily.com 。</p></body></html>
