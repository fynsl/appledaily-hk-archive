<html><header><meta charset="utf-8"><title>寶馬車主遭整蠱4軩無故被放氣</title></header><body><h1>寶馬車主遭整蠱<br>4軩無故被放氣</h1><p>【本報訊】屯門嘉才里露天停車場，一名寶馬車主將車停泊，離開兩、三小時往食晚飯。至前晚11時許車主回來取車時，發現4條車胎全部漏氣，懷疑遭人刺穿於是報警。警員到場調查，證實祇是遭人放氣，並無穿破痕迹，列作惡作劇處理。車主事後不追究，泵回車胎駕車離去。</p><p>97年主權移交至今，香港前進還是倒退？「蘋果」與你細數廿載風雨。<br>【回歸二十年】專頁： http://hksar20.appledaily.com.hk  </p></body></html>
