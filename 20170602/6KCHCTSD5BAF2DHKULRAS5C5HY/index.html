<html><header><meta charset="utf-8"><title>甘比同徐濠縈飲茶Fendi花裝影selfie</title></header><body><h1>甘比同徐濠縈飲茶<br>Fendi花裝影selfie</h1><p>大劉太太甘比同Eason嫂徐濠縈兩位好友大前日一齊同朋友茶聚，愛分享的阿徐星期三就在Instagram貼相，將茶聚selfie放上網，還為照片寫上caption：「2位美女要求selfie」、「婦女新姿」。<br> <br>女首富甘比去飲茶看似打扮casual，身穿一件綴滿花花裝飾的牛仔背心，其實此件背心是意國名牌Fendi的2017早春系列出品，定價$14,400。</p></body></html>
