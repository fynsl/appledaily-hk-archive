<html><header><meta charset="utf-8"><title>姚子羚夫妻檔預演</title></header><body><h1>姚子羚夫妻檔預演</h1><p>姚子羚昨日孖身家逾億的男友「的士邦」鄭子邦拍拖現身，到尖沙嘴出席手袋品牌新店開幕，兩人早前傳結婚，問到是否有喜事宣佈？姚子羚否認：「唔係，因為男友同丁生（丁子高）熟，大家夾到時間咪一齊嚟。」笑問下次再一齊出現，是否就是結婚？子羚甜笑：「你問番佢啦，未求婚呀。」</p><p>由於活動由丁子高做搞手，楊千嬅急急腳到場撐老公，她說：「呢個禮拜要幫囝囝慶祝5歲生日，佢想主題係萬聖節，因為佢好鍾意《捉鬼敢食隊》，仲要求生日蛋糕係好多口水嗰隻鬼嘅造型，梗係唔得啦，公公婆婆爺爺嫲嫲一定唔鍾意，最後傾掂訂隻棉花糖造型嘅鬼蛋糕，主題係哈利波特。」<br>採訪：馬建華<br>攝影：仇志德</p></body></html>
