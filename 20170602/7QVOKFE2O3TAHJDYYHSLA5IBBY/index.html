<html><header><meta charset="utf-8"><title>歐錦棠排劇心繫六四</title></header><body><h1>歐錦棠排劇心繫六四</h1><p>後日是「六四」28周年，過往年年都參加遊行的歐錦棠，今年未能參與。由於他本月8至11日將會在上環文娛中心演出舞台劇《擊動情心》，近日如火如荼進行綵排。<br>阿棠毋忘六四，他昨短訊回覆：「二十八年，香港市民仍參加紀念活動，六四是我們這一代人的心結。只要政府讓六四紀念活動繼續舉辦，真正的『一國兩制』落實就能向世界展示。」<br>此外，阿棠在《擊》劇中扮演過氣拳師，為激勵囡囡重燃生命希望，同時對抗財團收購拳館而重新出戰，他特別為演出加操練拳，練到周身傷，老婆萬斯敏是否心痛？阿棠說：「佢當然肉赤。」<br>採訪：劉敏</p></body></html>
