<html><header><meta charset="utf-8"><title>方逸華入院治理</title></header><body><h1>方逸華入院治理</h1><p>電視廣播有限公司非執行董事、83歲的六嬸方逸華，昨日突傳入院，無綫集團行政總裁李寶安承認六嬸留院，但指她健康不似有大問題，又稱上星期會議上見到她，非常健康精神，李寶安說：「可以是medical check加改善小毛病。」昨日有大批傳媒在六嬸留醫的養和醫院守候。<br>六嬸向來注重飲食，有時只因痛風症發作要輪椅代步，今年更見她經常外出，上月24日傍晚她與一位中年男子現身中環太子大廈，前一日的邵逸夫獎發佈會上，剛巧爆出無綫主席陳國強在挪威發生直升機失事墮海意外，她被追問時還笑笑口：「冇機會呀，搵唔到佢㗎。」<br>採訪、攝影：魯吉、梁繼光、黃曉程</p></body></html>
