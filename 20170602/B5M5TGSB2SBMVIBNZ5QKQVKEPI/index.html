<html><header><meta charset="utf-8"><title>轉會氹氹轉：皇馬10億斟夏薩特</title></header><body><h1>轉會氹氹轉：<br>皇馬10億斟夏薩特</h1><p>英媒報道指西甲豪門皇家馬德里對車路士翼鋒夏薩特（圖）志在必得，欲以破世界紀錄轉會費的一億鎊（約10億港元）進行斟介。</p><p>據悉皇馬在今年已曾與夏薩特的代表進行了至少三次會面，雙方的討論內容亦已十分深入，包括戰術和陣式等。26歲的夏薩特在上季英超表現回勇，在聯賽射入16球，協助球隊重奪英超冠軍，其偶像亦是現任皇馬主帥施丹，十分尊敬該法國名宿。</p></body></html>
