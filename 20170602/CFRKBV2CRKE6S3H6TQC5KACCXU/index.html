<html><header><meta charset="utf-8"><title>【回歸廿年．2D睇】回歸前居屋原來好豪　設計媲美私樓</title></header><body><h1>【回歸廿年．2D睇】<br>回歸前居屋原來好豪　設計媲美私樓</h1><p>本港樓價上升，居屋是無殼蝸牛置業的希望，本港首批居屋於1978年推出，希望協助收入不足以購買私人樓宇的市民自置物業，首批居屋包括沙田穗禾苑、香港仔漁暉苑等，面積由460呎至最大800多呎不等，售價由最平8萬元至最貴160多萬元。居屋有接近40年歷史，好多人覺得回歸前的居屋面積較好用，原來是有原因的，《2D睇》為你講解。</p><p>97年主權移交至今，香港前進還是倒退？「蘋果」與你細數廿載風雨。<br>【回歸二十年】專頁： http://hksar20.appledaily.com.hk  </p></body></html>
