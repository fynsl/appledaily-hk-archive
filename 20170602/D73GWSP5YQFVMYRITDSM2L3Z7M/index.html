<html><header><meta charset="utf-8"><title>【從前今日】英女王繼位正式加冕破天荒電視全程直播</title></header><body><h1>【從前今日】英女王繼位正式加冕<br>破天荒電視全程直播</h1><p>在1953年的今天，當年只有27歲的英女皇伊利沙伯二世繼承爸爸喬治六世駕崩後的皇位，在倫敦西敏寺接受加冕，正式成為英國新一任君主。<br> <br>當日的加冕過程，更破天荒首次由英國廣播公司作全國性電視直播。當年不少人為了觀看盛事，特意去購買電視機，估計當日有多達2,700萬人收看，超過全國一半人口。<br> <br>英女皇在位至今65年，期間英國已經換了13個首相，打破了曾曾祖母維多利亞女王63年的紀錄，是英國在位最長的君主。</p></body></html>
