<html><header><meta charset="utf-8"><title>花絮：艾基利信心返晒嚟</title></header><body><h1>花絮：艾基利信心返晒嚟</h1><p>兩年前祖記喺歐聯決賽不敵巴塞，今次捲土重來同皇馬爭霸，除咗陣容有所改進外，教練艾基利話「老婦人」最重要嘅改變係已經趕走晒當年嘅負面情緒，全隊都好有信心。祖記三年內兩度躋身歐聯決賽，不過都係被視為下風一方，上次爆冷不成，今次又點？艾基利表示信心返晒嚟：「當我接掌球隊嗰時（2014年），隊內彌漫負面氣氛，當2015年躋身歐聯決賽後，情況開始有啲改善，家陣隨住不斷奪冠，大家都充滿信心，係時候登上高峯喇。」<br><br>歐聯決賽殺到嚟，想知兩隊更多分析，可以登入呢個網睇多啲﹕<br> http://bit.ly/2017uefa </p></body></html>
