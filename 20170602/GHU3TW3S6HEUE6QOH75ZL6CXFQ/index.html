<html><header><meta charset="utf-8"><title>劉愷威接楊冪早到</title></header><body><h1>劉愷威接楊冪早到</h1><p>劉愷威與楊冪所生的女兒小糯米昨日3歲生日，兩公婆昨日在香港「合體」為女兒慶祝。約2時許，劉愷威由西半山寓所坐七人車出發去機場，不過估計他早到，其座駕在機場附近等候，楊冪的班機未抵港。劉愷威等了二十分鐘，便由司機載往機場，他獨自步入抵港大堂接老婆，原來身穿Supreme x CdG潮tee及白短褲的楊冪，已與父母出閘，之後眾人一起返西半山寓所。</p><p>到近7時，劉愷威一家分兩車外出食飯，劉愷威親自駕Benz座駕，爸爸劉丹坐他隔籬，後座有一男一女親友，到達深灣遊艇會時，已有保安戒備阻擋傳媒影相。<br>採訪、攝影：梁繼光、羅德光</p></body></html>
