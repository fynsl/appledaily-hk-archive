<html><header><meta charset="utf-8"><title>花絮：雕塑家今次玩巴利</title></header><body><h1>花絮：雕塑家今次玩巴利</h1><p>藝術呢家嘢，凡夫俗子真係識條鐵咩！記唔記得今年三月，有位葡萄牙雕塑家艾文奴山度士幫皇馬球星基斯坦奴朗拿度（C朗）整咗個「四不像」銅像，鬼咁肉酸成為網民恥笑對象，難得山度士仲好有信心咁話「C朗好鍾意」！好嘢自然有人賞識，喺周六皇馬大戰祖記嘅歐聯決賽前，山度士又發功，不過今次一眼就睇得出係威爾斯翼鋒加里夫巴利啦！山度士咁話：「我為呢件作品感到好高興同自豪，對我嚟講創造巴利銅像係一項榮譽。」不過山度士就話巴利未睇過件作品，唔知佢鍾唔鍾意囉。 <br><br>歐聯決賽殺到嚟，想知兩隊更多分析，可以登入呢個網睇多啲﹕<br> http://bit.ly/2017uefa </p></body></html>
