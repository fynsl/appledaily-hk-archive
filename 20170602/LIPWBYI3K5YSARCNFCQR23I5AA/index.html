<html><header><meta charset="utf-8"><title>求驗客手記：AC前鋒戴帽助意軍大「聖」</title></header><body><h1>求驗客手記：<br>AC前鋒戴帽助意軍大「聖」</h1><p>意大利喺周三嘅國際賽面對世界排名204位嘅聖馬力諾，意軍正選陣容中有九人係首次代表國家隊出賽，10分鐘先由AC米蘭前鋒拿柏度拿頭槌建功領先，基安費拉利以及比達拿後士哥，加上拿柏度拿喺19分鐘再入一球，意大利半場領先4:0。換邊後，卡達拉喺48分鐘頭槌破網，拿柏度拿一分鐘後完成個人今場帽子戲法，最終聖馬力諾以0:8慘敗意軍腳下。  </p></body></html>
