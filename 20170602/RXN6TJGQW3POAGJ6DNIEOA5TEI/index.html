<html><header><meta charset="utf-8"><title>花絮：皇馬開船P鬆一鬆</title></header><body><h1>花絮：皇馬開船P鬆一鬆</h1><p>皇馬周六就會同祖記爭今屆歐聯，喺呢場大戰前，皇馬一班球星包括沙治奧拉莫斯、莫迪歷、盧卡斯華斯基斯同基羅拿華斯等，日前就趁空檔同另一半去咗西班牙伊比薩開船P鬆一鬆。隊長拉莫斯除咗同女友Pilar Rubio鬼咁痴纏，仲玩埋水上電單車，而華斯基斯同女友Macarena Rodriguez、拿華斯同老婆Andrea Salas、莫迪歷同太太Vanja Bosnic都好enjoy，又睇吓皇馬輕鬆完之後，可唔可以成為第一隊成功衞冕歐聯嘅球隊啦。<br><br>歐聯決賽殺到嚟，想知兩隊更多分析，可以登入呢個網睇多啲﹕<br> http://bit.ly/2017uefa </p></body></html>
