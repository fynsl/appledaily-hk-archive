<html><header><meta charset="utf-8"><title>洗米仔搞App全家出動</title></header><body><h1>洗米仔搞App全家出動</h1><p>周焯華（洗米華）兒子周柏豪昨日在中環舉行手機應用程式發佈會，除了其家人外，還有歌手許志安、薛凱琪和劉浩龍到場支持。周柏豪透露花了兩個月籌備，將於本月15日啟用。問到爸爸有否在經濟上支持？他說：「冇，我之前有收入，我哋三個拍檔合資6位數字，仲有其他公司。」<br>另外，安仔捐出絕版黑膠唱片作慈善競投，他說：「呢張係我個人第三張唱片，好難搵，我啲珍藏要透過歌迷會搵到。」薛凱琪透露與友人合資7位數字開設網店，售賣自家衣服品牌，現時她是品牌的CEO，會否予人更難追的感覺？她說：「所以更加要搵到真愛。」<br>採訪：黃曉妍<br>攝影：陳順禎</p></body></html>
