<html><header><meta charset="utf-8"><title>祖兒被林峯嫌棄</title></header><body><h1>祖兒被林峯嫌棄</h1><p>容祖兒昨日在中環出席美腿按摩機活動，祖兒指自己喜歡高踭鞋，不過有次林峯直指不想跟她做朋友，因為她太高及比例不正常，她說：「我有反省，𠵱家已經減番兩吋，唔會再咁離地。」祖兒受訪時說：「因為林峯平時好寡言，突然間咁認真講令我有反思。」<br>祖兒本月16日生日，大會提早為她慶祝，問到生日節目？她說：「未有，應該都係食飯，不過當日應該係唔使做嘢嘅。」會否出埠？她說：「我真係鍾意即興旅行，上次完咗演唱會後好想即飛英國睇Bruno Mars，但知道接住要拍廣告所以忍痛放棄咗，點知個廣告都取消咗，嬲到我原地跳。」<br>採訪：曹家誠<br>攝影：陳俊強</p></body></html>
