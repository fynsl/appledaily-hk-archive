<html><header><meta charset="utf-8"><title>BIGBANG四子東京笑晒</title></header><body><h1>BIGBANG四子東京笑晒</h1><p>T.O.P昨日被爆涉毒，BIGBANG其餘四名成員G-DRAGON（GD）、太陽、大成和勝利則忙於在日本舉行巡迴粉絲見面會。BIGBANG上周六於福岡舉行首站，大前日及前日就繼續在東京開騷。前日的見面會上，四名成員在台上大玩遊戲，之後又演唱多首歌曲。下周四推出solo新碟回歸樂壇的GD在台上一直戴上帽遮新造型，不過可以看見他心情不錯，全晚不乏笑容，又坐在台邊親近粉絲。<br></p><p>另外，BIGBANG原定明、後兩日於大阪開騷，未知他們會否因T.O.P吸大麻受查一事而有所影響。昨日GD率先飛返韓國，估計為solo碟做準備。<br>撰文：施洛冰</p></body></html>
