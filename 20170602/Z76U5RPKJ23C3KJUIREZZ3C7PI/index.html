<html><header><meta charset="utf-8"><title>【美圖晒晒】幼園Miss好可愛網民：想返去小時候</title></header><body><h1>【美圖晒晒】幼園Miss好可愛<br>網民：想返去小時候</h1><p>台灣幼稚園老師Sindy竟然這麼可愛！有網民在PTT表特板（Beauty）分享美照，Sindy老師不單外型清秀，還擁有甜甜的笑容，令人看了心都融化了！<br> <br>IG中也可看到Sindy老師與學生互動親密的照片，顯然頗受學生們歡迎。有網友看完照片留言：「我想回去小時候了」、「我想當幼稚園小朋友」、「我的公主們出過來抱我，太幸福了！」「我女兒就交給妳了」、「我以前的老師是伯母等級的...嗚嗚」。另有女網友表示：「絕不會去抽這間幼稚園的！」<br> <br>Instagram/PTT表特板</p></body></html>
