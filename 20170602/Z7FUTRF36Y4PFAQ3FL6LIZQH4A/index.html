<html><header><meta charset="utf-8"><title>雜貨店女店東　遭同鄉斬傷</title></header><body><h1>雜貨店女店東　遭同鄉斬傷</h1><p>【本報訊】深水埗發生傷人案！昨下午3時許，位於福華街52號一間雜貨店的越南籍女東主，疑與一名女同鄉發生爭執，其間遭人用利刀斬傷手部，對方傷人後隨即逃去。女東主手中多刀鮮血直流，清醒送院治理。雜貨店門外遺下染血紙巾，警方封鎖現場，在毗鄰48號對開路邊撿獲一把約一呎長利刀，疑與案有關，正調查事件原因，並追緝兇徒歸案。</p><p>97年主權移交至今，香港前進還是倒退？「蘋果」與你細數廿載風雨。<br>【回歸二十年】專頁： http://hksar20.appledaily.com.hk  </p></body></html>
