<html><header><meta charset="utf-8"><title>林雅詩心痛囝囝受傷害</title></header><body><h1>林雅詩心痛囝囝受傷害</h1><p>林雅詩（Grace）最近在一個節目中，提到跟前夫溫文英的婚姻，更一度講到喊。Grace前日接受本報訪問時說：「我喺節目都有講番當日我哋開始點樣碰撞，點樣對待小朋友，發生咗暴力之後，點樣去安撫小朋友，現場都有專家分析，佢哋話精神虐待都係家暴嘅一種，每一日都好似洗腦，壓力真係大。」<br>Grace直認已辦妥離婚手續，撫養權則協調中：「因為我緊張小朋友，之前屋企狀況令佢失咗信心同冇安全感，佢試過瞓覺嗰陣喊醒，又試過瞓得唔好，我已經幫佢做過好多心理輔導，就算瞓覺嗰陣，我都會喺隔籬陪住佢瞓，等佢扎醒都見到媽咪。」<br>採訪：唐心悠</p></body></html>
