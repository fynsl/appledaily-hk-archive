<html><header><meta charset="utf-8"><title>34C歐陽巧瑩真空撐平等</title></header><body><h1>34C歐陽巧瑩真空撐平等</h1><p>無綫姐仔歐陽巧瑩，擁有34C上圍，被冠以「黑色乳牛」之名，昨日她在Instagram上載真空吊帶牛仔褲的新相，打hashtag「freethenipple」。<br>身在美國度假的歐陽巧瑩，去到外國變得更加開放，穿上吊帶牛仔褲遊街，真空上陣，又聲稱要解放乳頭，原來是有意思，「freethenipple」意思是「解放乳頭運動」，她就是響應這項運動，追求性別平等。有不少網民看到流鼻血，有網民好有心提醒她要小心走光。歐陽巧瑩今次支持「解放乳頭運動」，不知有否跟男朋友林師傑相商量一下？<br>撰文：非非</p></body></html>
