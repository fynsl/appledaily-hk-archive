<html><header><meta charset="utf-8"><title>劉愷威掩護妻女返家</title></header><body><h1>劉愷威掩護妻女返家</h1><p>劉愷威和太太楊冪婚後各有各忙，甚少時間在港照顧囡囡小糯米，婚姻亦屢傳亮紅燈，不過二人一直否認。日前二人各自從內地返港，為女兒慶祝三歲生日，大前日返抵香港的劉愷威，前日到機場接老婆及外父後，晚上一家人去深灣遊艇會食飯。<br>昨日下午4時許，劉愷威駕駛其「波子」獨自離開西半山寓所，不少傳媒開車尾隨，他就在港島遊足一小時，相信是想引開守候傳媒，讓接女兒放學的楊冪及囡囡返家。由劉愷威出車後約一小時，屬於他的一架七人車由司機駕駛直入寓所，但由於全車都有簾，未知車內有何人，約五分鐘後，劉愷威再駕車回家。<br>採訪：羅德光、朱志聰</p></body></html>
