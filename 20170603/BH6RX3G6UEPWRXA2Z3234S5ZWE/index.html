<html><header><meta charset="utf-8"><title>花絮：施丹頭槌再現有500倍</title></header><body><h1>花絮：施丹頭槌再現有500倍</h1><p>歐聯決賽嘅賭博盤口真特別！一向愛搞gag嘅外國博彩公司「柏迪力量」，就為今場決賽開出九項特別盤口，例如基斯坦奴朗拿度（C朗）被電視影到喊、施丹（左）用頭頂艾基利等，真頂癮。特別盤口最爆趣一定係施丹施展招牌頭槌撞艾基利啦，分頭有500倍，而施丹嘅死對頭馬特拉斯（右）被拍到喺現場出現都有20倍。至於一向易喊嘅C朗淚灑當場就有兩倍，插水食牌就九倍，有一隻飛蛾喺賽事期間飛落C朗塊面就和味喇，有成100倍呀。</p></body></html>
