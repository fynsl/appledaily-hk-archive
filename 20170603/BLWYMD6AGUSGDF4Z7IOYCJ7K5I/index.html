<html><header><meta charset="utf-8"><title>采妮人奶餵孖仔</title></header><body><h1>采妮人奶餵孖仔</h1><p>楊采妮、蘇麗珊、林奕匡、陳柏宇和林俊賢囡囡林鈺洧昨日在中環出席Chaumet珠寶藝術展覽，楊采妮誕下孖仔後首度現身，身穿棗紅色束腰露背連身裙到場，她透露大仔叫謙謙，細仔叫暢暢。<br></p><p>正學習湊仔的楊采妮表示：「大肚到生出嚟嘅感覺，心情好大變化，學緊點樣湊小朋友，學剪指甲，最近學沖涼，香港請咗個陪月過去，所有嘢由零開始，老公掃風叻過我。」至今堅持餵人奶，她說：「一定要畀好好抵抗力佢哋，以前覺得佢哋做唔到，𠵱家已經脹卜卜。」被問到怎樣辨認謙謙和暢暢？她說：「我認佢哋最叻，我覺得佢哋完全唔同，唔同性格，望你嘅眼神唔同，相處得耐會知道。」<br>採訪：羅慧敏<br>攝影：陳順禎</p></body></html>
