<html><header><meta charset="utf-8"><title>婷婷計劃同謝賢住</title></header><body><h1>婷婷計劃同謝賢住</h1><p>謝婷婷昨日在尖沙嘴出席活動，日前有指爸爸謝賢獲謝霆鋒送豪宅，婷婷說：「屋企人冇話送唔送，但知道爹哋係搬屋。」她又透露自四哥去年在內地撞車後，打算與他同住：「其實爹哋本身好獨立，佢唔OK㗎，我都唔係好OK，但我身為佢個女，唔通叫霆鋒同佢孖鋪咩？又唔通叫媽咪同佢孖鋪咩？不過𠵱家畀佢獨立多幾年先啦。」<br></p><p>同場的方皓玟剛下嫁日籍老公，她透露10月會在Star Hall開騷，今年沒時間擺酒，她說：「就算係都淨係會搞個party，簡簡單單招呼圈中朋友為主，唔想有壓力。」她指老公雖不懂中文，但有聽她歌曲。 <br>採訪：曹家誠</p></body></html>
