<html><header><meta charset="utf-8"><title>姬嘉鐸獲同胞支持</title></header><body><h1>姬嘉鐸獲同胞支持</h1><p>由以色列女星姬嘉鐸（Gal Gadot）主演的《神奇女俠》（Wonder Woman）影評及票房成績均理想，32歲的姬嘉鐸與神奇女俠一樣睇得又打得，最近有人將她於2004年代表以色列出戰環球小姐的舊照翻出。當年一臉青澀的姬嘉鐸留了曲髮，可惜在最後15強被淘汰出局。</p><p>姬嘉鐸於20歲曾服兵役兩年，因為前以色列軍人的身份，令黎巴嫩因政治元素決定禁止《神奇女俠》上映。不過姬嘉鐸獲同胞打氣支持，位於以色列第二大城市的特拉維夫一棟大廈外牆上，出現「我們的神奇女俠」、「姬嘉鐸，我們為你驕傲」的字句。<br>撰文：泰米</p></body></html>
