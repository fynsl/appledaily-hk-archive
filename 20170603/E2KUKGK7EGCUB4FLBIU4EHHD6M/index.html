<html><header><meta charset="utf-8"><title>花絮：卡迪夫機場關照祖粉</title></header><body><h1>花絮：卡迪夫機場關照祖粉</h1><p>歐聯決賽如箭在弦，祖雲達斯有逾24,000名球迷會飛去卡迪夫睇波（圖），當中近4,000人周六先出發，所以意大利航空Alitalia喺當地六個大城市加開39班機咁多，包括平時用喺長途航班嘅大型客機A330，卡迪夫機場更加會臨時開埋二號客運大樓，用嚟應付龐大嘅祖記粉絲人流。體育作為有貢獻嘅經濟產業，人流係唔可以忽視嘅元素，卡迪夫機場今次咁做真係抵讚嘅，不過唔知機場保安可唔可以順利將祖記同皇馬球迷分開呢？</p></body></html>
