<html><header><meta charset="utf-8"><title>畢彼特陪Chris子女玩</title></header><body><h1>畢彼特陪Chris子女玩</h1><p>美國樂隊Soundgarden主音Chris Cornell日前於底特律的酒店房內自殺身亡，終年52歲。Chris的喪禮已於上周五舉行，當時他的好友畢彼特（Brad Pitt）亦有出席。畢彼特大前日被發現帶了Chris的子女Christopher及Toni去了位於洛杉磯的環球影城主題樂園遊玩，有人發現他們在哈利波特主題區，Toni及Christopher都拿着新買的魔法杖，畢佬亦陪Toni玩激流。</p></body></html>
