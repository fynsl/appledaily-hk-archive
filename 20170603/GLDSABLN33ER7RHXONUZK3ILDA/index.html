<html><header><meta charset="utf-8"><title>安以軒拖未婚夫赴美行禮</title></header><body><h1>安以軒拖未婚夫赴美行禮</h1><p>安以軒和澳門百億CEO陳榮煉將於大後日在夏威夷大婚，昨日被台灣《蘋果日報》發現兩人現身桃園機場，同行還有伴娘夏于喬及劉品言等，據知陳榮煉昨從澳門抵台會合。<br>雖然台灣暴雨，令不少航班被迫取消或延誤，但安以軒心情未受影響，更小鳥依人黏着未婚夫，露長腿的安以軒與陳榮煉穿上黑色情侶運動裝，手挽價值約15萬元的Hermès紅色鴕鳥皮Kelly Bag，相當搶眼。問到是否出發到夏威夷行禮？安以軒說：「今天心情是忐忑不安加興奮，幸好有姊妹在旁邊，才不會那麼緊張。」問她婚禮有甚麼驚喜？她說：「不告訴你。」<br>撰文：非非</p></body></html>
