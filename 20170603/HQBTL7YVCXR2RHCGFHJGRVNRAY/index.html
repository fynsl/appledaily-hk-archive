<html><header><meta charset="utf-8"><title>小紅指鍾慧冰狀態好</title></header><body><h1>小紅指鍾慧冰狀態好</h1><p>惠英紅、林作及張達明昨晚在九展出席關注長者慈善晚宴，小紅姐透露一直有參加類似活動，稍後會參與關於老人家情緒病講座分享會。問到她的好友鍾慧冰病情進度？小紅姐說：「有通電話，𠵱家佢唔使照顧，個女又孝順，佢有出嚟做番嘢，我都有同佢講唔好咁辛苦，又唔係搵錢，𠵱家喺有線做節目，唔係太辛苦，對佢康復進展好好，同個人都開心好多。」小紅姐指最近食飯不用拎枴杖，更笑言她打麻雀都自如。<br>另外，林作之前為ViuTV拍節目已出街，問到有否叫麥明詩睇？他說：「冇叫任何人睇，我唔敢咁無恥，有啲朋友有睇，暫時冇收到朋友意見。」<br>採訪、攝影：卓寶花</p></body></html>
