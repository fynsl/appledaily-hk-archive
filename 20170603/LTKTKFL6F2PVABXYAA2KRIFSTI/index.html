<html><header><meta charset="utf-8"><title>Ariana籌款騷ViuTV直播</title></header><body><h1>Ariana籌款騷ViuTV直播</h1><p>美國小天后Ariana Grande明日於英國曼徹斯特奧脫福球場（Old Trafford）舉行籌款演唱會，為受恐襲受害者籌款，當晚演唱會ViuTV會同步直播讓港迷欣賞。當中4.5萬張門票於周四開售，每張門票售價40英鎊（約401港元），不夠6分鐘便已賣清。大會預留約9,000張門票，讓上月有份出席Ariana在曼徹斯特舉行的演唱會歌迷免費入場，不過竟有過萬位沒有去睇該場演唱會的人想「博大霧」申請免費門票。</p></body></html>
