<html><header><meta charset="utf-8"><title>王蘊妮收肌練靚股</title></header><body><h1>王蘊妮收肌練靚股</h1><p>香港速度滾軸溜冰代表王蘊妮趁夏天來臨，跟大家分享四招，以練到有「蜜桃臀」及修長「蜜大腿」。<br>王蘊妮示範第一招Stretching（伸展），先壓鬆腿部，每次拉5秒，每邊做3次，可減少拉傷機會。第二招Jump Squat（蹲跳）建議做12下，有助收緊肌肉。第三招Lunges（弓步）每次做20下，秘訣是將重心盡量低一點。最後一招Skate Jump（溜冰跳），身體微微傾前，如溜冰向左右跳，每次做12下，有助減走大腿內側的脂肪。以上四招宜每星期最少做兩次。<br>採訪：植詠珊<br>攝影：馮峰、卓振輝<br>場地提供：Fitness First</p></body></html>
