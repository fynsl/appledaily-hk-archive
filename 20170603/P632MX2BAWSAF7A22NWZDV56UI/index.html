<html><header><meta charset="utf-8"><title>薛芷倫憶孤獨抗癌哽咽</title></header><body><h1>薛芷倫憶孤獨抗癌哽咽</h1><p>薛芷倫早前擔任奇妙電視節目《天下第一Friend》嘉賓，接受鄭紹康訪問。薛芷倫被帶到旺角的商場購物：「買咗430蚊，食個lunch都唔止呢個價啦！」近日出席公開場合時，她跟前夫馬清偉的緋聞女友關之琳合照而被指EQ高，她說：「對方表現友善時我都會友善！」<br>經歷婚姻失敗的薛芷倫直言最初幾年最難過，每次想到不能給子女完美的家都忍不住哭。治療癌症之初，她提出入住前夫家方便照應，但都是閉房獨居的，她哽咽道：「因為嗰陣個樣好得人驚，我感覺到佢哋嘅恐慌，所以情願自己匿入房，年幾時間我習慣咗孤獨！」又否認病後整容。<br>撰文：李森</p></body></html>
