<html><header><meta charset="utf-8"><title>轉會氹氹轉：義氣仔基沙文願留馬體會</title></header><body><h1>轉會氹氹轉：<br>義氣仔基沙文願留馬體會</h1><p>【綜合英格蘭外電】基沙文（圖）有情有義！因馬德里體育會今夏的轉會禁令上訴失敗，這個暑假無法買人，就算從賣出基沙文的交易中獲一億歐元（約8.7億港元）轉會費，也無法在轉會市場收購代替品。基沙文在社交網站留言，暗示留隊，想與馬體會在一起。</p><p>英媒稱，得悉馬體會上訴失敗後，基沙文向曼聯聯絡，表明今夏不欲離開。此外，周四英國傳媒紛紛報道，指基沙文再非紅魔的頭號目標，曼聯現求頂級中鋒頂替伊巴謙莫域，目標包括盧卡古及比洛迪。</p></body></html>
