<html><header><meta charset="utf-8"><title>花絮：施丹扮戰狼振士氣</title></header><body><h1>花絮：施丹扮戰狼振士氣</h1><p>誓破衞冕魔咒，施丹（圖）「戰狼」上身！ 歐聯決賽今晚深夜就上演，皇馬要闖過祖記一關，先能夠成為歐聯改制後首支衞冕隊，一向同球員friend過打band嘅皇馬教練施丹，為咗振奮球員士氣，決定出奇制勝！據西班牙《馬卡報》報道，話施丹賽前以電影《戰狼300》裏頭斯巴達一方力抗敵方萬人大軍嘅片段嚟鼓舞球員，仲以「聲優」身份粉墨登場，發表「我哋要證明畀全世界睇」、「我哋要為球隊、家人而戰」等激勵語句，希望振奮大軍人心！</p></body></html>
