<html><header><meta charset="utf-8"><title>【鵬柔淵緣】相差13載藝訓班師妹</title></header><body><h1>【鵬柔淵緣】相差13載藝訓班師妹</h1><p>27歲的單文柔及40歲的陳展鵬，不但年齡相差13年，原來還是相隔13年的師兄妹。展鵬當年入行曾參加無綫第7期藝訓班，同期同學有劉愷威、吳家樂、陳彥行、梁雪湄、張松枝和陳紀匡等。大部份同學現已離開無綫外闖，甚至有些更轉行，不過展鵬早年離無綫後，一度過檔亞視，再輾轉返娘家，去年升呢成為無綫視帝。<br>至於單文柔則是去年的港姐，最後十強止步，她簽約做無綫藝人，獲安排加入藝訓班，她更有份參與拍攝節目《猩猩補習班》及《最緊要好玩》。</p></body></html>
