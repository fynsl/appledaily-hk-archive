<html><header><meta charset="utf-8"><title>【從前今日】首個美國人太空漫步</title></header><body><h1>【從前今日】<br>首個美國人太空漫步</h1><p>1965年的今天，美國太空人愛德華懷特離開雙子星四號太空船步入太空，成為美國首個進行太空漫步的人。他在艙外逗留了二十分鐘，直言那是最棒的經歷。不過他並不是第一個於太空漫步的人類。前蘇聯太空人列昂諾夫比他早兩個多月完成這項壯舉。<br><br>這是冷戰期間美蘇雙方進行太空競賽的分水嶺。在此之前蘇聯的在太空競賽方面一直領先於美國，但在懷特太空漫步後，美國開始反超前，甚至成功登月。<br><br>可惜的是兩年之後，懷特在阿波羅一號一次例行測試中，連同兩個太空人被困在指令艙活活燒死，終年三十六歲。</p></body></html>
