<html><header><meta charset="utf-8"><title>周汶錡大仔萌爆高歌</title></header><body><h1>周汶錡大仔萌爆高歌</h1><p>周汶錡（Kathy）的大仔Jacques最近學識唱歌，Kathy前日在Instagram貼了一段Jacques唱《世上只有媽媽好》的片，形容Jacques是「singing bird」，可見Jacques搖頭擺腦，邊行邊唱。<br>昨日Kathy再於Ig公開Jacques的唱歌片，今次Jacques望着弟弟Avner唱《Twinkle Twinkle Little Star》，唱完還錫了細佬一啖，兄弟情深，超級可愛。</p></body></html>
