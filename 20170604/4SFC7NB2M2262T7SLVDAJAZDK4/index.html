<html><header><meta charset="utf-8"><title>Eli秘婚三年補辦婚禮</title></header><body><h1>Eli秘婚三年補辦婚禮</h1><p>韓國男團U-KISS的26歲成員Eli，大前年6月跟大11歲的模特兒女友池妍秀秘婚，去年6月兩人榮升父母，現時育有一子。當年Eli瞞住家人秘婚，亦沒有舉辦婚禮，不過之後Eli決定於昨日在首爾瑞草區的The Riverside Hotel與愛妻補辦婚禮。雖然結婚已經三年，但Eli仍然十分緊張，昨日凌晨在Instagram上載一張牽住老婆手的相兼留言：「真的超級緊張，一切辛苦到此為止吧，以後只會有一起笑着過的日子！老婆我愛你！」</p></body></html>
