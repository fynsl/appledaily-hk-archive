<html><header><meta charset="utf-8"><title>【一周必看】「女體盛」食魚生變鹹豬手　索模彈起同食客片過</title></header><body><h1>【一周必看】<br>「女體盛」食魚生變鹹豬手　索模彈起同食客片過</h1><p>山西太原就有一名模特兒，4月26在當地一間餐廳做「女體盛」，身上放滿壽司、魚生供食客享用，誰知遭一名男顧客「鹹豬手」。模特兒不忿被非禮，一時火起不理身上放着的壽司，起身和涉事顧客理論，還用壽司掟向對方，隨後雙方更打起上來。事後，店家沒有任何回應，不確定是衝突，還是故意安排的炒作。<br><br>搜狐網/微博</p><p>97年主權移交至今，香港前進還是倒退？「蘋果」與你細數廿載風雨。<br>【回歸二十年】專頁： http://hksar20.appledaily.com.hk  </p></body></html>
