<html><header><meta charset="utf-8"><title>【一周必看】30個「鐵路盤」邊個跑贏　邊個升得最巴閉</title></header><body><h1>【一周必看】<br>30個「鐵路盤」邊個跑贏　邊個升得最巴閉</h1><p>樓市升勢未止，半年春去迎夏至，本報統計全港30個「鐵路盤」半年呎價變化，當中18個屋苑升幅近一成或以上，兼跑贏大市，3個屋苑甚至逾兩成，其中荔枝角美孚新邨升23%居首。轉軚睇升的中原集團主席兼總裁施永青看不見樓價會下跌，惟升幅放緩。</p><p>97年主權移交至今，香港前進還是倒退？「蘋果」與你細數廿載風雨。<br>【回歸二十年】專頁： http://hksar20.appledaily.com.hk  </p></body></html>
