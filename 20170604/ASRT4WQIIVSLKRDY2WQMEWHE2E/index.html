<html><header><meta charset="utf-8"><title>趣趣地：伊恩胡禮唔夠高做白兵</title></header><body><h1>趣趣地：伊恩胡禮唔夠高做白兵</h1><p>二打六唔係人人想做，不過可以做《星球大戰》裏面嘅白兵就唔同講法，好多人都想參與其中做帝國嘍囉。前阿仙奴名將伊恩胡禮日前透露，話佢原本有機會喺《星球大戰》第七集入面做白兵，可惜因為唔夠高冇份玩。胡禮話：「我有位朋友喺呢套戲做攝影師，我問佢可唔可以去做白兵，當初回應話冇問題，但之後佢再覆我話：『做白兵有高度標準，我仲以為你有六呎高，但原來得五呎九，你嘅高度可能爭少少』。」 </p></body></html>
