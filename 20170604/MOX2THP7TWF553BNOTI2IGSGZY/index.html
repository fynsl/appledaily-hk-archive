<html><header><meta charset="utf-8"><title>妻夫木聰穿開運底褲襲台</title></header><body><h1>妻夫木聰穿開運底褲襲台</h1><p>日本男星妻夫木聰前日旋風式到台灣宣傳新片《愚行錄》，撞正當地暴雨連場，導致抵台航班大亂，幸而最終也如期在傍晚舉行記者會。聰仔先用普通話講：「大家好，我是妻夫木聰。」已婚的他自爆穿了開運的鯊魚內褲，並提起老友說：「我很多朋友都成了人父，和我交情不錯的張震也生了囡囡，很嚮往在戲中扮演有女兒的爸爸。」聰仔曾在電影《怒》演過同志角色，但他嫌戲份太少，揚言有機會想拍攝一套描述同志愛的電影。</p></body></html>
