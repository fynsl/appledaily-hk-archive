<html><header><meta charset="utf-8"><title>轉會氹氹轉：曼聯棄朗尼𥄫實盧卡古</title></header><body><h1>轉會氹氹轉：<br>曼聯棄朗尼𥄫實盧卡古</h1><p>基沙文表態要留效馬德里體育會，曼聯即另覓前鋒目標，據悉將會全力斟介愛華頓的比利時中鋒盧卡古（圖），並會將31歲前鋒朗尼作為交易籌碼，送回其母會。</p><p>盧卡古在過去五季英超攻入逾100個聯賽入球，估計愛華頓會要求收取一億鎊（約10億港元）轉會費才肯放人。其他英超豪門的轉會傳聞亦滿天飛，阿仙奴的阿歷斯山齊士仍未肯續約；車路士的夏薩特則表示願意留效。 </p></body></html>
