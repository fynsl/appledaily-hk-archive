<html><header><meta charset="utf-8"><title>孫耀威拖老婆擦平民餐</title></header><body><h1>孫耀威拖老婆擦平民餐</h1><p>孫耀威早前宣佈和陳美詩（Macy）在美國秘密註冊，前晚11時多，兩公婆在九龍灣平民餐館食消夜，同行還有前樂隊幕後玩家成員郭熾賢，一行三人吃了40分鐘便離開。</p><p>老孫昨接受本報電話訪問表示：「我哋頭先喺studio做嘢，到夜晚11點幾都未食晚飯，咁咪喺studio樓下飯館食飯，成日都幫襯呢間，雖然冇乜裝修，但食物新鮮好味。咁犀利啲讀者，去到澳洲又俾人影到，去到九龍灣又俾人影到。」問他新婚生活如何？老孫冧爆表示：「Macy當晚陪我，因為我已經好攰，佢精神上支持我。新婚生活都係咁，其實都一樣，都係如常工作，多謝關心。」<br>採訪：皓騫</p></body></html>
