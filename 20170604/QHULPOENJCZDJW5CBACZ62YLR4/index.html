<html><header><meta charset="utf-8"><title>鈴木伸之食眼球谷《東京喰種》</title></header><body><h1>鈴木伸之食眼球谷《東京喰種》</h1><p>翻拍自人氣漫畫的真人版電影《東京喰種》已定下月29日在日本上映，由日本男星窪田正孝飾演半喰種主角金木研，出家改名千眼美子的清水富美加就飾霧嶋董香，而上位型男鈴木伸之則演喰種搜查官亞門鋼太朗，還有蒼井優、佐佐木希及大泉洋等紅星助陣，可算是今年暑假矚目電影之一。</p><p>《東京喰種》成功賣埠全球23地，RADWIMPS主音野田洋次郎會為電影唱出主題曲，窪田前日出席活動，跟世界各地粉絲透過視像交流。至於鈴木伸之就現身池袋PARCO的「東京喰種CAFE」，並即場試食「金木眼球咖喱飯」。<br>撰文：哥羅</p></body></html>
