<html><header><meta charset="utf-8"><title>金秀賢冇Sulli會死</title></header><body><h1>金秀賢冇Sulli會死</h1><p>韓國男神金秀賢、成東日和Sulli日前錄影KBS《演藝家中介》節目力谷本月上映新片《Real》，節目前日播出。在片中，金秀賢親自上陣拍攝動作戲份，不過他因為要真打對手而大感辛苦。金秀賢和成東日揚言希望新片能創下2千萬入場人次佳績，但金秀賢直言自己也沒信心，當發一場夢。另外，Sulli在片中飾演金秀賢的治療師，她更打趣表示在片中金秀賢沒有自己就活不下去，令觀眾好奇二人的關係。</p></body></html>
