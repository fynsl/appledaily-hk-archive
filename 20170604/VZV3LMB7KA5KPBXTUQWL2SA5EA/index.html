<html><header><meta charset="utf-8"><title>【大起大跌】棄糟糠再被超雲狠撇</title></header><body><h1>【大起大跌】棄糟糠再被超雲狠撇</h1><p>於93年參加無綫歌唱比賽入行的陳山聰，星途浮沉，及至00年為無綫拍劇，09年在劇集《學警狙擊》中演出「左輪」一角彈起，翌年再演《女王辦公室》，出動潮衫出鏡被叫「潮山聰」，惟他於11年被爆搭上賭王何鴻燊三房千金何超雲，山聰被指棄糟糠妻，他承認10年底跟前妻楊渡萍（圖）離婚。<br>山聰與何超雲熱戀期間忙於遊山玩水，不過當他們兩年情玩完，山聰失女友、失事業、失形象、失金錢，變成「四失聰」。山聰近年洗底，13年回巢無綫，獲監製李添勝力撐，安排他參演劇集《宦海奇官》，演藝事業才得以翻生。</p></body></html>
