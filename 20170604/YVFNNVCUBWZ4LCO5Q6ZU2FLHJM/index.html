<html><header><meta charset="utf-8"><title>產後楊采妮現身酒紅BV晚裝顯優雅</title></header><body><h1>產後楊采妮現身<br>酒紅BV晚裝顯優雅</h1><p>今年3月為新加坡籍老公邱韶智誕下一對孖仔的楊采妮(Charlie)，日前產後首次現身，出席珠寶品牌Chaumet在中環ifc舉行的活動，當日所見Charlie已經明顯收身，顯得相當明艷照人。<br> <br>Charlie穿上Bottega Veneta 2017春夏系列的酒紅色晚裝亮相，簡約俐落的設計，配合高腰線剪裁，顯得Charlie更修長，搭配Chaumet耳環、項鍊等鑽飾，造型優雅華麗又有美人味。</p></body></html>
