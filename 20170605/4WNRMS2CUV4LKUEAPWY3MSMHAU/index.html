<html><header><meta charset="utf-8"><title>陳凱琳要嫁嘉穎冇反應</title></header><body><h1>陳凱琳要嫁嘉穎冇反應</h1><p>陳凱琳、周志文、周志康和關伊彤，昨日在鑽石山荷里活廣場出席仁濟醫院慈善遙控模型賽車活動。陳凱琳前日在活動上自揭兩年內結婚， 她表示男友鄭嘉穎得悉後未有任何反應，而她亦沒和爸爸提起婚訊。問如果爸爸知道婚事會否很驚喜？她說：「咁要問番爸爸，不過無論拍拖、結婚都好，同爸爸關係都咁密切，係daddy's girl！」<br>周志文和劉佩玥（Moon）同遊上海兼去海灘玩被爆戀情， 周志文否認拍拖，稱只是緋聞，因同行還有其他朋友。他再三強調以工作為先，沒想其他，亦沒有鎖特定類型對象，希望由朋友開始，並稱讚Moon條件好。<br>採訪：卓寶花<br>攝影：陳俊強</p></body></html>
