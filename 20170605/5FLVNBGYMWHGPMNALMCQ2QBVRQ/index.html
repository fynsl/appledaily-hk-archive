<html><header><meta charset="utf-8"><title>【add star】Dior從輕發落</title></header><body><h1>【add star】Dior從輕發落</h1><p>Dior自從新主帥入主後，不再阿太風，內地女星李冰冰就一身young look，潮着slogan tee及闊運動褲及近季品牌力煲的Diorama手袋，潮味十足。<br>而富豪林建岳的索女兒林心兒，就熱褲粉紅外套拿Diorama。<br>撰文：安妮</p><p>更多精采時尚內容，盡在 http://add.appledaily.com 。</p></body></html>
