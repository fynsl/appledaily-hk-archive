<html><header><meta charset="utf-8"><title>DaDa靠出汗去水腫</title></header><body><h1>DaDa靠出汗去水腫</h1><p>陳靜（DaDa）昨日到灣仔行婚紗騷，其間穿上透視低胸大露背性感款式，大晒四吋事業線。她表示已有四、五年未有行婚紗騷：「好緊張，開頭條裙拖尾都有仆一仆，好彩冇出洋相。」至於最近是否減磅成功？她說：「冇呀，不過我好易出汗，可能幫我去咗水腫。其實我都要為新戲減肥，最少都要減十磅。」<br>新戲將於下月開工，問到DaDa是否有性感、激情鏡頭？她說：「好耐冇拍呢啲啦，近年都係文戲多，或者拍打鬥片都好，對我係好大挑戰，因為我手腳唔協調。不過睇劇本需要啦，嗰啲我都拍過晒，對我嚟講已經唔係挑戰。」<br>採訪：盧妹<br>攝影：仇志德</p></body></html>
