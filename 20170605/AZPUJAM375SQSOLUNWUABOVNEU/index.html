<html><header><meta charset="utf-8"><title>江若琳獲指點隨時出嫁</title></header><body><h1>江若琳獲指點隨時出嫁</h1><p>江若琳、麥玲玲師傅前晚在尖沙嘴文化中心出席「維特健靈慶回歸20周年音樂會」，江若琳男友「生煎包王子」蕭潤邦（Oscar）最近再開兩間分店，變成「十舖生煎王」，不過她笑言沒有到新店幫手：「我唔係做生意材料。」<br>男友開新舖，江若琳被指旺夫，她即把時辰八字給身邊的玲玲師傅，經師傅合指一算後說：「OK喎！係咪打算結婚？今年沖太歲，下年合太歲，好年份，佢嫁畀邊個都唔差。」問到江若琳是否打算結婚？她說：「順其自然，可能叮一聲就做，隨緣啦。」此外，陳曦齡透露將舉行講座，屆時妹妹陳美齡也會出席。<br>採訪、攝影：羅慧敏</p></body></html>
