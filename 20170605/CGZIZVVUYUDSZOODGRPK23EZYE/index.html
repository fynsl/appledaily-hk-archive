<html><header><meta charset="utf-8"><title>吳耀漢健身防鬆弛</title></header><body><h1>吳耀漢健身防鬆弛</h1><p>77歲的吳耀漢於數年前曾心臟病發，更短時間內做了兩次心臟手術，之後注重飲食及做運動養生。日前，有讀者在坑口的Physical目擊他做gym，當時下午1時許，他獨自在練習輕磅器械操，見他好有節奏推上拉落，做了一會就稍作休息，更順手撳電話，大概運動了半小時就離開去沖身。<br>記者前日致電吳耀漢，他說：「我有去健身，好嘅每星期去三次，唔好嘅去兩次，我每次去都唔係做好多嘢，主要去用部跑步機，校到好斜好似行山咁慢慢行，我唔會去操肌，只係拎啲機器去做吓，等身體啲肌肉唔好鬆弛，都唔係做得好重，輕輕郁吓，保持番個活力啫！」<br>採訪：李森</p></body></html>
