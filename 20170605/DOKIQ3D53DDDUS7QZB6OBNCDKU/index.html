<html><header><meta charset="utf-8"><title>上水現縱火狂兩日燒9電單車</title></header><body><h1>上水現縱火狂<br>兩日燒9電單車</h1><p>【本報訊】上水兩日內發生兩宗縱火燒電單車案，昨凌晨約3時17分，新樂街石湖墟遊樂場對開的電單車位，停泊路邊的電單車起火，街坊發現報警。消防員接報到場，開喉灌救將火撲熄，共有8輛電單車遭殃，其中兩部嚴重焚毀，其餘車身燒焦、布冚燒毀及薰黑。消防調查火警有可疑，交由警方跟進。<br><br>前晚凌晨附近新財街後巷亦發生縱火案，一輛電單車燒毀。警方調查懷疑由同一人所為，正追緝其下落。</p><p>97年主權移交至今，香港前進還是倒退？「蘋果」與你細數廿載風雨。<br>【回歸二十年】專頁： http://hksar20.appledaily.com.hk </p></body></html>
