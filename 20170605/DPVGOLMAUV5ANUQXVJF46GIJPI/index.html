<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】小肥任評判認未夠班</title></header><body><h1>【馮仁昭四圍超】<br>小肥任評判認未夠班</h1><p>小肥同譚順生噚日喺銅鑼灣擔任歌唱比賽評判，小肥自問唔夠其他評判專業同聽得出仔細位，佢話：「我都係聽吓首歌唱得有冇感覺，失準都唔緊要。」但從旁聽到其他評判意見時，佢都乘機喺現場偷師吸取經驗。<br>早前小肥因拍劇嗌至聲帶發炎，至今仲未康復，佢指近日又感冒，令狀態更攰，日內要再求診，務求喺錄音前好番，月中要去台灣錄歌。<br>撰文：馮仁昭</p></body></html>
