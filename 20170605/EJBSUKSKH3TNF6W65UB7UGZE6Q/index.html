<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】楊埕自爆多人追</title></header><body><h1>【馮仁昭四圍超】<br>楊埕自爆多人追</h1><p>楊埕噚日喺灣仔婚紗展示範婚紗，佢話：「選美同拍嘢嗰陣都好多機會着婚紗，所以要求特別高，我最鍾意有少少復古嘅透視喱士款，健康性感又優雅。」<br>早前楊埕同龐景峰（Andrew）分手，佢話同對方冇聯絡：「都有人追，Andrew都應該多人追，同埋24歲都未去到好渴望結婚嘅時候，希望30歲前可以啦，如果真係冇得揀，35歲前都OK。」<br>撰文：馮仁昭</p></body></html>
