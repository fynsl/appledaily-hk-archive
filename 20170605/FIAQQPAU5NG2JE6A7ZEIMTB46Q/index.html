<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】簡淑兒好友撐場感動</title></header><body><h1>【馮仁昭四圍超】<br>簡淑兒好友撐場感動</h1><p>「仙氣女神」簡淑兒噚日到荃灣舉行首個簽唱會，佢為新歌設計T恤同環保布袋作義賣籌款，點知首位粉絲就係佢好姊妹陳婉衡，簡淑兒即上前擁抱對方，又感動眼濕。<br>簡淑兒首次單獨出騷心情緊張，佢話：「噚晚沖涼時已經不停唱，今日出街時唔理途人眼光咁唱。」講到會唔會有男仔喺背後支持義賣掃貨？佢笑指有都唔會知，不過呢個可能性好渺小。<br>撰文：馮仁昭</p></body></html>
