<html><header><meta charset="utf-8"><title>雪兒送別前夫Gregg</title></header><body><h1>雪兒送別前夫Gregg</h1><p>美國搖滾樂隊The Allman Brothers Band始創人之一Gregg Allman（小圖），日前因肝癌引起併發症逝世，終年69歲，其喪禮於周六以私人形式在一間小型教堂舉行。約百名親友送別Gregg，包括其著名歌手前妻雪兒（Cher）、舊隊友，以及美國前總統卡特（Jimmy Carter）。Gregg遺體被送到美國梅肯Rose Hill墓園，火化後落葬於其兄長Duane Allman旁邊。</p></body></html>
