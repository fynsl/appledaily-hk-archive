<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Tim擔心楊洛婷焗親</title></header><body><h1>【馮仁昭四圍超】<br>Tim擔心楊洛婷焗親</h1><p>Dear Jane（DJ）、Supper moment（SM）同方皓玟等噚晚喺中環為生力啤酒節演出，DJ主音Tim（右二）大肚老婆楊洛婷冇到場，Tim話天氣熱，條街人多又逼，所以老婆留喺屋企休息。<br>SM連續五年擔任活動嘉賓，佢哋話初時都擔心會落大雨：「我哋都好享受雨中演出，可以當係特別效果，更加有feel，但工作人員會辛苦啲。」<br>撰文：馮仁昭</p></body></html>
