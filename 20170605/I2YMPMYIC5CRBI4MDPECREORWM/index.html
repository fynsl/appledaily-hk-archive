<html><header><meta charset="utf-8"><title>陳柏宇倫敦影婚照戥慘</title></header><body><h1>陳柏宇倫敦影婚照戥慘</h1><p>陳柏宇將於下月娶未婚妻符曉薇，早前兩人到倫敦拍攝Pre-wedding相片，怎知當地卻連環遇恐襲，陳柏宇昨在電話說：「好慘喎大佬！有冇搞錯呀！睇到呢啲咁唔開心新聞，好無助，身為途人或者被襲擊嘅人，根本都唔知發生乜嘢事，老實講一定唔會係嗰啲人做咗啲嘢受襲擊，純粹恐怖襲擊就係要傷及無辜，我覺得呢啲事，真係好黑暗、好慘。」<br>因為沒去過倫敦，所以陳柏宇選擇在當地影婚照，他說：「我好鍾意嗰度嘅街景、fashion。」問到有否到倫敦橋取景？他坦言：「其實我唔知有冇去過倫敦橋，我知有見到倫敦橋，但我哋就好似冇行到上去。」<br>採訪：皓騫</p></body></html>
