<html><header><meta charset="utf-8"><title>【一周必看】強國客扯駱駝毛小兒科　踢斷億萬年鐘乳石都唔知錯</title></header><body><h1>【一周必看】<br>強國客扯駱駝毛小兒科　踢斷億萬年鐘乳石都唔知錯</h1><p>大陸遊客沒有公德時有發生。遼寧大連一個動物園，就有強國大嬸竟然從駱駝身上拔下一大堆毛據為己有，而貴州一個景區，則有男子在銅仁潛龍洞景區參觀期間，將地上一根要億萬年才能形成的鐘乳石踢斷，整個過程被閉路電視全程拍下。目前景區和當地政府正在對此事進行調查。<br> <br>梨視頻/上海澎湃新聞/網易</p><p>97年主權移交至今，香港前進還是倒退？「蘋果」與你細數廿載風雨。<br>【回歸二十年】專頁： http://hksar20.appledaily.com.hk  </p></body></html>
