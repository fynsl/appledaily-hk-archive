<html><header><meta charset="utf-8"><title>【唔係得個殼】油麻地偽美食車好吸睛　梳乎厘班戟超軟熟</title></header><body><h1>【唔係得個殼】油麻地偽美食車好吸睛　梳乎厘班戟超軟熟</h1><p>油麻地港鐵站A出口對開的小巷捷徑，是通往登打士街的必經之路，最近出現了一架黃色的美食車，原來是新店「am.pm」，其實這不是真的美食車，只是外牆裝修得像一架美食車一樣，此店主要賣雞蛋仔及梳乎厘班戟，一個原味pancake只是$28，相當抵食。<br></p><p>am.pm<br>地址：油麻地彌敦道560譽發廣場地下B舖<br><br>記者：張欣頤<br>攝影：林栢鈞<br><br>2017果籽繼續認真知味。識買惜用。行以求知。好事多為。重修舊好。<br>緊貼果籽報道，即like： http://fb.me/AS.AppleDaily <br></p></body></html>
