<html><header><meta charset="utf-8"><title>【美圖晒晒】台空姐晒黑絲長腿　宅男：想跟BB一樣被抱抱</title></header><body><h1>【美圖晒晒】<br>台空姐晒黑絲長腿　宅男：想跟BB一樣被抱抱</h1><p>台灣遠東航空空姐Mina Liao穿着黑絲晒長腿，令一眾宅男高呼：「超正」、「想跟嬰兒一樣被抱抱」。<br><br>她在Ig經常po美照，近日新買一隻全白色手錶，喜滋滋地寫道：「這款百搭腕錶滿足我想要簡單、俐落又優雅的造型，連玫瑰金細節都不放過，一直都好想有隻清新的錶又擔心不好搭，DW真的好懂我的心。」<br><br>Instagram</p></body></html>
