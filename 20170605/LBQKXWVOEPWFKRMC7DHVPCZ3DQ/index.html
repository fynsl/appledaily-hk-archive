<html><header><meta charset="utf-8"><title>肯德基熱水管爆裂5歲童全身燙傷</title></header><body><h1>肯德基熱水管爆裂<br>5歲童全身燙傷</h1><p>肯德基(KFC)不單有炸雞，還有「炸水喉」！上周五晚8點25分左右，在江蘇連雲港墟溝嘉瑞寶內的肯德基店，座位一側的管道裡突然噴出熱水，1名女童全身被嚴重燙傷，其母親立即幫她脫去衣服，另還有2名女學生傷到臉部和腿部。<br><br>在肯德基工作的王小姐稱：「這不是肯德基的責任，爆裂的水管是屬於物業管理方的，他們當時正進行維修，爆裂位置剛好在座位旁，我們亦有陪同顧客就醫。」有網友說：「在餐廳內爆炸，肯德基亦應負一半責任」;「孩子看起來好嚴重，希望沒事」。 <br><br>事後3人送院，女童傷勢嚴重。<br><br>梨視頻</p></body></html>
