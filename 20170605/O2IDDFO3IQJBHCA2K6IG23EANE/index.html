<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】布偉傑婚宴冇酒飲</title></header><body><h1>【馮仁昭四圍超】<br>布偉傑婚宴冇酒飲</h1><p>布偉傑上個月20號喺美國舉行婚禮，佢話父母年紀大又多病痛，唔方便嚟香港。今個月16號佢會喺香港補擺酒。<br>打算擺反傳統婚宴嘅布偉傑話：「我同Celia（老婆）成日都會去飲，例牌餐單都食到厭，所以餐單會有啲新意思，同埋冇酒提供，唔想有人飲醉。」布偉傑仲話唔急住生小朋友，婚後繼續工作，同無綫仲有大半年合約，唔會續約。<br>撰文：馮仁昭</p></body></html>
