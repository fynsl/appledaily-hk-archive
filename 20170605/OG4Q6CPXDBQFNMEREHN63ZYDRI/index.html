<html><header><meta charset="utf-8"><title>轉會氹氹轉：
文仙尼巴神「父子」重逢 </title></header><body><h1>轉會氹氹轉：<br>
文仙尼巴神「父子」重逢 </h1><p>文仙尼和巴洛迪利（圖）這對「球壇父子」欲再續未了緣？英媒披露前者四天前接任辛尼特主帥時，已要求球會斟介這位季後約滿尼斯、回復自由身的舊部，作為他入主的首項收購。雖然文仙尼過去執教國際米蘭及曼城時，和巴神常發生口角，但兩人關係未因此變惡劣。不過，辛尼特將會面對西甲的拉斯彭馬斯及土超球會安塔萊亞的競爭，但暫未見有任何一間英超球會有意加入爭奪戰。</p></body></html>
