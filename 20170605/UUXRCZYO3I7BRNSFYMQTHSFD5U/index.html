<html><header><meta charset="utf-8"><title>【一周必看】【UGL醜聞】馬逢國鼎佢個位　長毛參選被人圍</title></header><body><h1>【一周必看】<br>【UGL醜聞】馬逢國鼎佢個位　長毛參選被人圍</h1><p>立法會為填補周浩鼎因私通梁振英醜聞辭職後，遺下的調查UGL事件專責委員會委員和副主席空缺，周五在內會進行補選。最終建制派議員力挺下，民建聯何俊賢以31票對22票，擊敗「長毛」梁國雄當選委員。另一建制派議員馬逢國則在建制派力挺下，以7票對4票，擊敗梁繼昌當選專責委員會副主席。</p><p>97年主權移交至今，香港前進還是倒退？「蘋果」與你細數廿載風雨。<br>【回歸二十年】專頁： http://hksar20.appledaily.com.hk  </p></body></html>
