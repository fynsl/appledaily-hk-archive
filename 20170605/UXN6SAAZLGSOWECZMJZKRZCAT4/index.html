<html><header><meta charset="utf-8"><title>克勤六四河蟹問點解惠英紅也發問</title></header><body><h1>克勤六四河蟹問點解<br>惠英紅也發問</h1><p>一到六四，甚至前夕，微博特別敏感，不少港台藝人都呻不能留言和貼相，完全不知被河蟹。李克勤昨凌晨2時在微博問：「為何今天發不到微博？」Fans即提醒：「每年今日都不可以！」惠英紅前晚也在微博發問：「你們的微博有冇問題呀？」在內地發展多年的鄒兆龍也不明箇中，昨日凌晨竟直接問微博客服，而李泳豪亦問為甚麼出不到圖。不過也有例外，近年主力在內地賺人仔的王祖藍，前晚卻成功貼出肥肚腩相。</p></body></html>
