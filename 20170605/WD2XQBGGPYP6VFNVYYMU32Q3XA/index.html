<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】吳佩孚生日老婆送吻</title></header><body><h1>【馮仁昭四圍超】<br>吳佩孚生日老婆送吻</h1><p>玄學家吳佩孚今個星期五將45歲牛一，上個星期卻爆出佢索妻Miu Miu遭惡搞，喺尖沙嘴街頭出現吳太提供性服務嘅「易拉架」廣告，兩公婆已報警，事件未有影響吳佩孚心情。<br>吳佩孚前晚擺壽宴，張立基同𡃁模尹蓁晞等到賀，兩公婆嘴對嘴晒恩愛，壽星佬嘅生日願望，除名成利就，仲話今年要是非遠離：「我哋一家人，一條心，冇受影響。」<br>撰文：馮仁昭</p></body></html>
