<html><header><meta charset="utf-8"><title>卓林：從死裏復活</title></header><body><h1>卓林：從死裏復活</h1><p>吳綺莉的女兒卓林上月底出院，前日兩母女返大埔舊居執細軟，卓林昨日在Ig貼了一張屋內影日出的圖片，以英文憶述過去三個月的艱難歲月：「好漫長的75天，不過我終於從死裏復活……只有少數人知道發生甚麼事。」更自言是「婆娘」，要追回兩個月錯過的音樂，而吳綺莉昨日也在微博留言：「感恩我經歷了你童年的每分每秒。」<br>問吳綺莉女兒是否想搬走獨立，她否認，稱自己只是一時感觸：「個女真係由細到大係我湊住，唔係就好似成世冇同個女一齊相處過。好彩以前帶過佢去迪士尼，現在佢睬我都儍。」提到女兒指過去75日最難過，她表示每人有不同階段，要學習做好自己。<br>採訪：嵐山</p></body></html>
