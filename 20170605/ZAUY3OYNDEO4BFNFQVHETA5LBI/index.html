<html><header><meta charset="utf-8"><title>張曦雯毛里裘斯有艷遇</title></header><body><h1>張曦雯毛里裘斯有艷遇</h1><p>張曦雯、傅嘉莉及李佳芯等，昨日在灣仔出席產品發佈會。張曦雯穿上貼身背心裙現身，低胸兼晒腿，她笑言為了穿這條裙而不敢吃早餐，又透露早前到毛里裘斯拍攝旅遊特輯有艷遇，在酒店遇到1.9米高的男士，更成為facebook朋友。<br>傅嘉莉則身穿鏤空透視裝示人，透露早前去了意大利旅行，問到是否之前和莊天龍歐遊時也去過的同一個地方？她明顯想劃清界線，直言和對方甚少聯絡，稱已經解釋過多次，強調平日多是和女性去街。<br>採訪：盧妹<br>攝影：仇志德</p></body></html>
