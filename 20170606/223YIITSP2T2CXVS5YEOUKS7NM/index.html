<html><header><meta charset="utf-8"><title>大貨車急停後退監生輾死「盲點」鐵騎男</title></header><body><h1>大貨車急停後退<br>監生輾死「盲點」鐵騎男</h1><p>上周一，江蘇無錫發生一宗嚴重意外，一對乘坐電單車的男女被另一輛倒行的貨車輾倒，釀成男死女傷。近日事發一刻片段曝光。<br><br>當日下午接近3時，涉事重型貨車行駛至徐霞客鎮峭岐新街村，其間另一輛電單車也行駛至該口。當大貨車左轉入村道，電單車緊隨其後，然而貨車突無故倒車，電單車也開始慢慢後退。　<br><br>但大貨車倒車的速度逐漸加快，電單車後退速度趕不上。電單車上的男女開始慌張起來，二人拼命用雙腳往後劃。可惜二人未趕及後退，兩人最終摔倒，被大貨車輾過。事後王姓男子被大貨車活活輾死，而車上的女子同告受傷。　<br><br>梨視頻</p></body></html>
