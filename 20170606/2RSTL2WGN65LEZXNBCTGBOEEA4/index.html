<html><header><meta charset="utf-8"><title>霆鋒快閃街頭撐師弟妹</title></header><body><h1>霆鋒快閃街頭撐師弟妹</h1><p>泳兒、洪卓立、鍾舒漫、羅力威及許靖韻等英皇歌手，昨午在銅鑼灣時代廣場進行街頭音樂表演（Busking），現埸第一首表演歌曲是謝霆鋒的《壞習慣》， 隨後再演繹是次活動主題曲《音樂大童》， 正當幾位歌手準備獻唱時，遠處傳來一把聲音，問道︰「搞緊乜呀你哋？」原來是霆鋒突然現身玩驚喜，並加入一起表演，霆鋒更發現郭偉亮（Eric Kwok）原來站在人群中，隨即邀請對方加入：「首歌係你寫嘅，咁你唔走得啦！」<br>霆鋒用木箱作鼓打拍子，全程僅逗留了5分鐘，而銅鑼灣的街頭音樂表演結束後，幾位歌手昨日傍晚再到尖沙嘴街頭表演，霆鋒亦有繼續撐場。<br>撰文：葉綠悠</p></body></html>
