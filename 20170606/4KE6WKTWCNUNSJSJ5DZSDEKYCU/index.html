<html><header><meta charset="utf-8"><title>轉會氹氹轉：巴塞搵美斯斟「天使」</title></header><body><h1>轉會氹氹轉：<br>巴塞搵美斯斟「天使」</h1><p>巴塞隆拿在上季西甲與歐聯雙雙失利，下季由新帥領軍捲土重來，勢必大幅增兵加強實力挑戰死對頭皇家馬德里。據西班牙傳媒報道，巴塞看中曾經效力皇馬的阿根廷翼鋒迪馬利亞（圖），並會由與他相識多年的美斯做說客，勸說「天使」加盟。</p><p>迪馬利亞在2014年離開皇家馬德里，過去三季先後效力過曼聯與巴黎聖日耳門（PSG），發展卻是一般；上季效力PSG甚至被球迷柴台。「天使」與美斯在阿根廷國家隊合作多年，在2008年奧運一起贏得男足金牌，巴塞會打出人情牌，傳派出美斯勸迪馬利亞首肯加盟。</p></body></html>
