<html><header><meta charset="utf-8"><title>車保羅想翻生拍續集</title></header><body><h1>車保羅想翻生拍續集</h1><p>車保羅昨日到商台宣傳電視劇《詭探》，他坦言平日早睡，惟有上網重溫：「睇番都好過癮，我最後係要死，不過我收到風會拍第二季，睇吓仲有冇我份啦。」問他拍攝期間有否發生靈異事件？他說：「喺紙紮舖好多『哥哥』、『姐姐』徘徊，有時啲嘢明明擺喺一個位又會唔見咗，不過之後又會出現番，都係整蠱吓你咁。」<br>早前車保羅表示欠太太一粒鑽石，他笑謂：「仲差啲錢囉，諗住去當舖買，都有當舖老闆搵過我話有石睇。」他最近忙於到內地擔任主持，又為生意不佳的店舖提供「起死回生」服務：「我去做神秘顧客，總之邊度有錢搵就去邊。」<br>採訪、攝影：盧妹</p></body></html>
