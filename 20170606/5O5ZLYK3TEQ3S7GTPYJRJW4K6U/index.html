<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】阿Sa教愛情疑難</title></header><body><h1>【馮仁昭四圍超】<br>阿Sa教愛情疑難</h1><p>蔡卓妍（阿Sa 右）、李敏最近宣傳新片《原諒他77次》，李敏笑言自己大過阿Sa，但愛情問題反而要向呢位後輩請教：「阿Sa教我唔好太在乎。」阿Sa就話：「有好多嘢唔到我哋控制，而且好多人混淆咗愛同喜歡，愛係另一個層次，好難講出口，要喺好重要嘅時候講至夠份量。」<br>阿Sa仲話唔鍾意嗌交，如果拍拖遇到問題，會轉個語氣去解決問題。<br>撰文：馮仁昭</p></body></html>
