<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】吳雨霏沙灘錫愛犬</title></header><body><h1>【馮仁昭四圍超】<br>吳雨霏沙灘錫愛犬</h1><p>人妻吳雨霏（Kary）噚日喺Instagram貼上人狗情未了的相片，相中着上三點式泳衣嘅Kary喺沙灘玩狗，仲嘟嘴作狀送吻，Kary留言：「係咪所有人都覺得自己隻狗係最靚仔，最得意最醒目？」<br>另外，近日熱戀中嘅江若琳噚日凌晨也在Ig貼出帶着愛犬出動去公園的照片，佢喺電話表示：「噚日放假，所以帶狗狗去屋企附近公園玩，當家庭日。」<br>撰文：馮仁昭</p></body></html>
