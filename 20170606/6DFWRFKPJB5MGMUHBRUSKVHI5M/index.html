<html><header><meta charset="utf-8"><title>海濱匯意向呎租逾30元</title></header><body><h1>海濱匯意向呎租逾30元</h1><p>領展（823）夥拍南豐發展的觀塘海濱道77號商廈項目命名為海濱匯。領展資產管理行政總裁王國龍（右）表示，海濱匯共有17層寫字樓，每層約5.1萬方呎，將於2019年落成。早前獲摩根大通預租約22.5萬方呎樓面，現意向呎租30餘元至逾40元。</p><p>97年主權移交至今，香港前進還是倒退？「蘋果」與你細數廿載風雨。<br>【回歸二十年】專頁： http://hksar20.appledaily.com.hk  </p></body></html>
