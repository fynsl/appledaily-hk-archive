<html><header><meta charset="utf-8"><title>古仔着裝甲難呼吸</title></header><body><h1>古仔着裝甲難呼吸</h1><p>古天樂的天下一電影公司投資3億開拍科幻片《明日戰記》，更大膽起用從未當過導演的新人吳炫輝執導，演員除古仔外，還有劉青雲和姜皓文，在深圳拍了四個月，內地取景部份終於煞青，三位演員在拍攝現場開香檳慶祝。<br>香港部份將於8月展開拍攝，古仔說：「總之又一場龐大的製作即將展開，到時會有兩個影帝和影后級人馬加入演出，我都好期待！」據知加盟的會是張家輝和劉嘉玲。拍這部戲，演員最辛苦是大熱天時穿上逾30磅重的動力裝甲服，古仔表示：「係體能挑戰，着上身後加埋汗水，至少40磅，又壓住個肺，好多時都有難以呼吸嘅感覺。」<br>撰文：鍾國仁</p></body></html>
