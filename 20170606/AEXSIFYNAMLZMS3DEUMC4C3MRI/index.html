<html><header><meta charset="utf-8"><title>王宗堯被爆曾戀DaDa</title></header><body><h1>王宗堯被爆曾戀DaDa</h1><p>杜汶澤為奇妙電視台拍攝節目《杜汶澤食住上》，上周六播出的一集請了男神王宗堯做嘉賓，阿澤大爆男神跟34D「爆炸糖」陳靜（DaDa）及有「浸大E神」之稱的34E楊梓瑤拍過拖，王宗堯就回應：「都係22歲左右同佢拍拖……」現已轉行教瑜伽的楊梓瑤昨日回覆本報：「唔想再理呢啲，我冇做呢行喇。」<br>阿澤笑王宗堯對22歲女仔情有獨鍾，好似剛分手的黎紀君與他拍拖時也是22歲，阿澤說：「你條命都生得幾好！」提到另一位女友蔡潔，王宗堯就說是被分手，而阿澤就爆出和蔡潔的恩怨，指女方接了他的新片，但開拍前一星期推戲。<br>撰文：鍾國仁</p></body></html>
