<html><header><meta charset="utf-8"><title>【從前今日】隱瞞吸煙禍害煙草巨頭判罰煙民234億</title></header><body><h1>【從前今日】隱瞞吸煙禍害<br>煙草巨頭判罰煙民234億</h1><p>2001年的今天，煙草巨頭菲利普莫里斯被美國洛杉磯法院，判處向罹患肺癌的煙民伯肯，賠償折合約234億港元罰款，乃歷來個人向煙草商索償最大金額。<br><br>伯肯的代表律師表示，煙草商以「型格」形象包裝煙草，但隱瞞煙草對人的禍害。有陪審員亦表示，要菲利普莫里斯作出如此巨額懲罰性賠償，是要令他們關注及正視問題，並為煙民負責，在產品上印上吸煙會危害健康的標籤。<br><br>不過，其後煙草巨頭菲利普莫里斯提出上訴，令賠償額大幅調減，減至約8億港元。<br><br>綜合報道</p></body></html>
