<html><header><meta charset="utf-8"><title>衛蘭怕嚇走追求者</title></header><body><h1>衛蘭怕嚇走追求者</h1><p>衛蘭昨日到商台宣傳新歌《一格格》，並透露下月底推出EP：「都有一段時間冇出碟，多數放上網，我鍾意出碟多啲。」近日到內地登台的她，直言遇到很多欣賞的歌手及音樂：「之前去青島唱音樂節，好多band原來好有型，好indie。我好欣賞袁婭維，希望可以合作，將佢哋嘅音樂帶嚟香港。」<br>早前衛蘭被妹妹衛詩爆有追求者，衛蘭昨說：「佢都有人追呀，（追求者）都OK嘅，識咗半年，仲係觀察中。有時都會單獨出街，又會互相text吓，佢係圈外人。」她自爆對方年紀較小，加上她愛保護自己：「都擔心自己太小心嚇怕佢，希望自己可以改進啦。」<br>採訪、攝影：盧妹</p></body></html>
