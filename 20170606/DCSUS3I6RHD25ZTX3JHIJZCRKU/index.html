<html><header><meta charset="utf-8"><title>余曉彤誓操八嚿腹肌</title></header><body><h1>余曉彤誓操八嚿腹肌</h1><p>余曉彤（Hidy） 昨日在銅鑼灣為健身中心拍攝宣傳照， 雖然已為人母，但依然保持美好線條。Hidy將於8月會夥拍何佩瑜和梁崢開拍《辣警霸王花2》，她說：「今次打戲好多，希望練到八嚿腹肌，𠵱家只得微微兩嚿，到時如果要性感會重點露腹肌。」</p><p>Hidy透露教練有意將她打造成星級教練，她與教練Sam仔合照時，Sam仔除衫騷爆肌，令在場人士都尖叫，Hidy興奮地用手感受一下強勁的胸肌，問她時常對着強而有力的健身教練，老公會否呷醋？她笑說：「咁真係差好遠，有分別。」<br>採訪、攝影：卓寶花</p></body></html>
