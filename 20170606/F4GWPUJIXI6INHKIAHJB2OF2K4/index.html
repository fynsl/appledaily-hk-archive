<html><header><meta charset="utf-8"><title>【輸畀麗的】80年《輪流傳》遭腰斬</title></header><body><h1>【輸畀麗的】80年《輪流傳》遭腰斬</h1><p>由甘國亮監製、杜琪峯和徐遇安編導，王家衛當助理編導、岸西任劇集統籌、戚其義當行政助理的80集無綫長劇《輪流傳》於80年首播，幕後陣容強大，加上有鄭少秋、李司棋及鄭裕玲主演，但一樣輸給對家，在播至第15集時因收視不敵麗的電視於同時間播放的《大地恩情》而被編排到星期六播放，及至第22集更被腰斬，是無綫當年首套被腰斬的電視劇集。其後無綫立刻派杜琪峯連夜趕拍一部由謝賢及汪明荃主演的《千王之王》，《千》劇一出，即揮低《大地恩情》。</p></body></html>
