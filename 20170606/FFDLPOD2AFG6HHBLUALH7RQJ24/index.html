<html><header><meta charset="utf-8"><title>E-girls八將齊退團</title></header><body><h1>E-girls八將齊退團</h1><p>日本女團E-girls昨日宣佈由19人變陣成11人組合，主音Ami將會單飛，連同藤井萩花、中島美央等共8人一同退團，但離隊後仍會效力所屬的E.G.family。E-girls由三個組合Dream、Happiness、Flower從2011年起組成，當中Flower（圖）日前到曼谷冒雨出席音樂會時，成員藤井萩花與中島美央意外從台上兩邊先後跌下，慶幸兩人並無大礙。</p></body></html>
