<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】謝玲玲陪孫下水禮</title></header><body><h1>【馮仁昭四圍超】<br>謝玲玲陪孫下水禮</h1><p>前台灣女星謝玲玲同前夫林建岳生咗5個仔女，當年林建岳同王祖賢嘅緋聞哄動中港台，結果謝玲玲喺95年同林建岳簽紙離婚。現年60歲嘅謝玲玲享受湊孫樂，前日佢喺社交網貼陪孫仔游水相，兩嫲孫喺私人泳池嬉水，謝玲玲留言：「Happy day, first time swimming with my first grandson at home.」<br>撰文：馮仁昭</p></body></html>
