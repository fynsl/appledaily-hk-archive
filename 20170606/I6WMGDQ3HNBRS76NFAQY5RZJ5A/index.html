<html><header><meta charset="utf-8"><title>陳柏宇度蜜月縮皮</title></header><body><h1>陳柏宇度蜜月縮皮</h1><p>陳柏宇和女友符曉薇將於下月2日舉行婚宴，他連日在網上晒甜蜜婚照放閃。陳柏宇昨到紅磡置富都會宣傳「香港國際飛鏢節」，他表示婚禮籌備埋尾中，已發出邀請卡給賓客及安排座位，大部份透過網上發出，實體帖則發了百幾張。<br>陳柏宇透露當日在九龍灣筵開40席，婚後會放假去度蜜月，不過地點還未確定，他說：「原本諗住去夏威夷，點知坐商務要3萬幾蚊，認為慳得就慳，搵啲地方可能係5千幾蚊機票搞掂。」他計過婚禮現時已花費6位數字，預計日後生小朋友及搬屋開支好大。<br>採訪、攝影：卓寶花</p></body></html>
