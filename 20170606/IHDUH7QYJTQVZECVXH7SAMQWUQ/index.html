<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】康家俊號召本地薑</title></header><body><h1>【馮仁昭四圍超】<br>康家俊號召本地薑</h1><p>音樂會製作人康家俊噚日喺商台宣傳8月舉行嘅「本地薑週末」音樂節，今年係第二次舉行：「同上年一樣有市集，又有親子區，達仔（狄易達）個Dance Kingdom有份參與親子區活動。至於音樂演出部份，都有80個單位，有達明一派、RubberBand、Supper Moment、野佬等，到時會有4個舞台，叫香港、九龍、新界同離島。」康家俊笑謂幸好冇表演單位爭表演時間。<br>撰文：馮仁昭</p></body></html>
