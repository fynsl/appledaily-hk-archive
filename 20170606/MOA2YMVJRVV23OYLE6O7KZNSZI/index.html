<html><header><meta charset="utf-8"><title>求驗客手記：睇重播出錯險累死意軍</title></header><body><h1>求驗客手記：<br>睇重播出錯險累死意軍</h1><p>唔好以為視像重播一定準，世青盃周一最後兩場八強戰，頭場意大利U20差啲俾重播累死，話說43分鐘贊比亞U20前鋒捷路耶殺入禁區插水，球證原本判意軍輸12碼，但之後睇重播後，竟然冇改判捷路耶插水，只改判禁區外罰球，但就罰意軍後衞基奧斯比比薛拿紅牌出場，好彩小意軍兩度落後下，法定時間2:2逼和贊比亞，加時階段憑盧卡域度入波，最終以3:2勝出。</p></body></html>
