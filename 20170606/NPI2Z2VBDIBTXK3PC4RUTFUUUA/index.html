<html><header><meta charset="utf-8"><title>Jeana學揸槍整親腳趾</title></header><body><h1>Jeana學揸槍整親腳趾</h1><p>回復自由身的何佩瑜（Jeana）近日接拍電影《辣警霸王花2》，將於今年8月開拍，戲中再扮女警的Jeana，連日接受連串特訓，包括動作及開槍，大呻練到周身瘀。<br>Jeana日前穿着小背心跟導師學習正確揸槍手勢，她昨日在電話中說：「今次揸槍姿勢執到好正，我第一次鬆彈夾時跌落地，揼親腳趾，好痛吓。阿Sir借咗一支長槍同短槍畀我返屋企，佢話呢啲係打war game槍，尤其長槍好重吓，我拎咗一分鐘手軟，要舉啞鈴練力。阿Sir要我哋每日都練習揸槍動作，我哋日前喺公司上面學時，導演Jacky啱啱返嚟，佢唔知道都嚇咗一跳。」<br>採訪：劉敏</p></body></html>
