<html><header><meta charset="utf-8"><title>安以軒婚禮前夕失眠</title></header><body><h1>安以軒婚禮前夕失眠</h1><p>安以軒和澳門富商陳榮煉今天在夏威夷舉行婚禮，昨日先舉辦歡迎宴，好姊妹白歆惠、陳喬恩，以及新郎的好友陳小春和陳國坤等約200位賓客出席。晚宴在露天場地舉行，佈置以白、黃色為主，安以軒與老公十指緊扣現身時，賓客都報以熱烈掌聲。<br>陳榮煉致辭時很緊張，說了第一句就忘記，要拿出手機來看：「非常的感動跟激動，大家飛了這麼多個小時的飛機，參加我們的婚禮，做一個重要的見證人。請各位好好享受歡迎晚宴，但別喝太多，明天才是正式。」安以軒則感動得眼眶泛淚：「其實這幾天也吃不好，睡不好，忙昏了四個月，其實最重要是每位來賓。」<br>撰文：鍾國仁</p></body></html>
