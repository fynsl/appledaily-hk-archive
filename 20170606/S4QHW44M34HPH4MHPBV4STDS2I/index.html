<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Baby玩遊戲輸到喊</title></header><body><h1>【馮仁昭四圍超】<br>Baby玩遊戲輸到喊</h1><p>產後的楊穎（Angelababy）回歸內地節目《奔跑吧》第五季，上周六播出嘅一集，一班跑男團笑Baby「一孕儍三年」，活力十足，但智力退步。第一個遊戲「妳比我猜」，Baby有啲慌亂，連題目字數都數唔清，之後嘅兩個遊戲，隊員一直故意輸，Baby忍唔住質疑隊友係咪內奸時，隊友先揭穿係歡迎Baby回歸嘅特別驚喜，Baby被感動到眼紅紅。<br>撰文：馮仁昭</p></body></html>
