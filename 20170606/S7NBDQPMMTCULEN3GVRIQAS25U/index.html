<html><header><meta charset="utf-8"><title>will.i.am講錯身在倫敦</title></header><body><h1>will.i.am講錯身在倫敦</h1><p>今次在曼徹斯特的慈善騷邀得多位紅星助陣，包括組合Black Eyed Peas，成員will.i.am聯同apl.de.ap及Taboo現身，他出場即高呼：「What's up London（你好嗎倫敦）」，之後才補充說：「我們向曼徹斯特及倫敦展示愛。」在場觀眾即於twitter取笑will.i.am。有網民留言：「我還在理解will.i.am多謝『在這裏的倫敦警察』」、「我正在哭泣，但聽到will.i.am講『在倫敦』立即笑了。」will.i.am隨後於twitter解畫，指他只是向同樣受襲擊的倫敦人致意。</p></body></html>
