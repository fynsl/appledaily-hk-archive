<html><header><meta charset="utf-8"><title>方力申節食助災民</title></header><body><h1>方力申節食助災民</h1><p>方力申、曾俊華及吳安儀等昨在西九龍出席籌款活動，呼籲關注東非糧食危機問題，小方表示為響應活動不吃午餐：「睇到災民好無助，覺得好慘，就好似最近發現有個年輕朋友患咗絕症，但對方好勇敢面對同生活，自己都有感而發。」<br>談到舊愛鄧麗欣早前舊患復發，頸椎和肩胛肌發炎，小方說：「都有留意，保養吓啦！」問到會否提供紓緩方法？小方即說：「拉筋，又要呼籲吓，夏天就到，大家想線條好就要節食，食清淡啲，啲飯錢捐出嚟。」<br>採訪：羅慧敏<br>攝影：仇志德</p></body></html>
