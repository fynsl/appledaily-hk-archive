<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】周汶錡萌B擺甫士</title></header><body><h1>【馮仁昭四圍超】<br>周汶錡萌B擺甫士</h1><p>周汶錡（小圖）同法籍老公Julien Lepeu兩年抱兩，混血大仔Jacques下個月就滿兩歲，細仔Avner只得兩個多月大，雖然忙住湊細仔，但周汶錡趁夏天來臨，帶Jacques去咗沙灘同陽光玩遊戲，前日佢喺社交網貼大仔相片，着沙灘褲戴漁夫帽嘅Jacques肥嘟嘟超可愛，年紀細細已識張開手仔擺甫士，遺傳名模媽咪嘅潛質。<br>撰文：馮仁昭</p></body></html>
