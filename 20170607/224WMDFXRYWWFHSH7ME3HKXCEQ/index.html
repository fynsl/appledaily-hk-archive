<html><header><meta charset="utf-8"><title>韓瑞希疑公開T.O.P床照</title></header><body><h1>韓瑞希疑公開T.O.P床照</h1><p>T.O.P上周四被爆去年10月在寓所與女練習生韓瑞希吸食大麻，遭檢方不拘留起訴。昨日爆出T.O.P疑因壓力太大而服藥過度，被發現昏迷於服役單位內而送到急症室，昨午轉到深切治療部，尚未恢復意識。</p><p>韓瑞希過去曾在Instagram留言「曾跟你們Oppa攬攬錫錫好多次」刺激粉絲，近日再有網民發現她在Ig公開疑似跟T.O.P在床上的親密合照，相中韓瑞希將腿放在相中男子的腹肌上，令網民猜測相中男子是T.O.P。<br>撰文：文康妮</p></body></html>
