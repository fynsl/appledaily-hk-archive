<html><header><meta charset="utf-8"><title>待產昆凌開P玩屎片</title></header><body><h1>待產昆凌開P玩屎片</h1><p>台灣天王周杰倫（周董）與昆凌結婚3年，前年7月生了大女「小周周」，今年情人節宣佈再陀男B，成功三年抱兩，湊夠個「好」字。昆凌預產期將近，友人為她及腹中BB搞baby shower派對。</p><p>前晚昆凌將派對相貼微博，肚大如籮的她與友人合照，另一張相就有一名紮孖辮的小妹妹在她身旁，有網民懷疑她是「小周周」，而周董就未有「露面」。派對上當然有代表生男B的藍色蛋糕外，更擺滿一枱有「餡」的屎片，旁邊有一個「男孩之到底吃了甚麼？」相當搞笑。<br>撰文：唐如</p></body></html>
