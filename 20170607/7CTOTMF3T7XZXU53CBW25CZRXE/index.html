<html><header><meta charset="utf-8"><title>麥包血壓高女兒逼戒酒</title></header><body><h1>麥包血壓高女兒逼戒酒</h1><p>麥長青（麥包）昨日到商台接受訪問，原來麥包患上血壓高要服藥，他說：「早排喺香港拍網劇，試過連踩四日，覺得面好滾有啲血衝上嚟，自己年紀大都驚中風，即刻去睇醫生，報告未出就返咗內地工作，後來阿女留言畀我，要我戒酒、唔好食肥膩嘢、同埋要減肥，我盡量少飲啦！」<br>麥包笑說：「阿女一見到就鬧，話我有事死咗點算，仲惡過我老婆，太太反而冇出聲，個女仲同我講『你𠵱家老啦！我話事。』好兇狠。」為健康着想，他找了營養師，目標由210幾磅減至180磅，麥包說：「要搣甩30幾磅，好有難度， 因為我成日要應酬。」<br>採訪、攝影：卓寶花</p></body></html>
