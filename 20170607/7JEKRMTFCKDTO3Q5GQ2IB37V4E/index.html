<html><header><meta charset="utf-8"><title>疑因病厭世　男子荃灣墮樓亡</title></header><body><h1>疑因病厭世　男子荃灣墮樓亡</h1><p>【本報訊】荃灣海濱花園明海閣，昨凌晨1時許，一名87歲姓黃男子，被發現從高處墮下，重傷昏迷，保安員聞巨響往查看發現報警。救護員到場，男子頭部重創身體多處骨折，當場證實死亡。死者與妻居於明海閣一單位，警員事後尋獲其家人協助調查，相信死者因病厭世輕生，案件初步並無可疑。</p><p>97年主權移交至今，香港前進還是倒退？「蘋果」與你細數廿載風雨。<br>【回歸二十年】專頁： http://hksar20.appledaily.com.hk  </p></body></html>
