<html><header><meta charset="utf-8"><title>【自殺韓星】張子妍遺書爆被迫賣淫</title></header><body><h1>【自殺韓星】張子妍遺書爆被迫賣淫</h1><p>T.O.P捲入吸毒案，被傳不堪壓力而輕生，韓星選擇自己了結生命，亦常有發生。</p><p>金成珉</p><p>去年6月24日和妻子吵架後企圖在浴室自殺，送院後被醫生判定腦死亡，家屬將其器官捐贈，享年43歲。</p><p>張子妍</p><p>09年3月，26歲的張子妍在寓所自殺，在遺書透露曾被迫多次提供性服務，更公開服務對象的姓名。</p><p>崔真實</p><p>08年10月因深受被指迫害安在煥燒炭自殺的謠言困擾，最終在寓所浴室上吊自殺，終年39歲。</p></body></html>
