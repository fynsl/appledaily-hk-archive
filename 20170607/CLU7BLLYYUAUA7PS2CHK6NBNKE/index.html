<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林宥嘉邀老婆上台被拒</title></header><body><h1>【馮仁昭四圍超】<br>林宥嘉邀老婆上台被拒</h1><p>林宥嘉日前接受奇妙電視《Sing同戲》訪問，自爆偏愛廣東歌，所以特別請咗陳奕迅同郭偉亮寫歌，佢話：「我錄音的地方是一間很古老、後來才翻新的錄音室，梅艷芳、張國榮和王菲以前都在那裏錄音，我站在當年他們同一個位置。」<br>月中喺香港開演唱會嘅林宥嘉，問到老婆丁文琪會唔會做嘉賓？佢話：「我有問過她，可是她不想，所以我也不勉強！」<br>撰文：馮仁昭</p></body></html>
