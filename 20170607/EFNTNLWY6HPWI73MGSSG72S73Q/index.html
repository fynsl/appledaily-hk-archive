<html><header><meta charset="utf-8"><title>苟姑娘拖男友晒鑽戒</title></header><body><h1>苟姑娘拖男友晒鑽戒</h1><p>苟芸慧昨與陸漢洋以情侶身份出席中環四季酒店舉行的汽車發佈會，台上二人十指緊扣，苟姑娘狂晒陸漢洋送的家傳之寶戒指。苟姑娘給男友101分，陸漢洋即搶答女友1001分，認真骨痹。<br>問收定情鑽戒的心情，苟姑娘說：「我係開心到唔識反應，唔係睇有幾貴重，係心思令我好感動。」他們更認定對方是終身伴侶，只是婚期未定，陸漢洋說：「大家事業上都有新起步，結婚有溝通、有picture，人物揀中咗，係時間同地點要考慮。我已經認定佢係終身伴侶，唔在乎曾經擁有，只望天長地久。」<br>採訪：羅慧敏<br>攝影：葉君海</p></body></html>
