<html><header><meta charset="utf-8"><title>蔡少芬大女變水母</title></header><body><h1>蔡少芬大女變水母</h1><p>蔡少芬與張晉育有兩個寶貝女，6歲的楚兒和4歲的信兒，一個讀幼稚園，另一個已經升了小學。學校除了功課之外，還有不少主題式的親子活動。蔡少芬和大女楚兒近日參與了學校名為「海洋生物派對」的親子活動，她為大女想了一個與別不同的海洋生物造型，不過這位充滿演戲細胞的媽媽，明顯是沒設計方面的細胞，她配合環保主題，用包裝卜卜紙、碎布造成的帽，加上燈光效果，令囡囡變成一隻人形水母。<br>蔡少芬前日把自己與囡囡的人形水母造型合照放上微博，更指囡囡是「BB jelly fish」，供大家品評和欣賞，無論是讚是彈，兩母女已經盡了最大的努力，精神可嘉。<br>撰文：非非</p></body></html>
