<html><header><meta charset="utf-8"><title>仙樂都關心林雅詩</title></header><body><h1>仙樂都關心林雅詩</h1><p>吳堯堯（仙樂都）和麥子樂前晚在灣仔出席《麻煩家族2》首映，仙樂都被問到老友林雅詩在馬來西亞「遇劫」懷疑「造假」一事，她說：「知道佢經理人馬天樂喺佢身邊都好放心，陪住佢都唔擔心。」她表示做朋友適當時候先關心，有指林雅詩被當地警方考慮列入不受歡迎人物，仙樂都說：「大家猜測，未必係真。」<br>麥子樂新戲《私人會所》的宣傳片，因裸露鏡頭太激，在facebook不足24小時就被下架，他表示最初全不知情：「電影公司叫我等order配合，我都好想睇其他花絮，可能會仲激。」<br>採訪：張俊銘<br>攝影：沈健程</p></body></html>
