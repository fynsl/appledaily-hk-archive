<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張敬軒麵包宴客</title></header><body><h1>【馮仁昭四圍超】<br>張敬軒麵包宴客</h1><p>張敬軒（右）噚晚現身中環ifc，見佢入咗一間餐廳買餅，買完好快就行番出嚟，問到軒仔難得一日輕鬆吓，點解唔坐低飲茶買完就急急腳走？軒仔一面輕鬆咁話：「我只係過嚟買個麵包，跟住返屋企繼續做我嘅看護。」<br>不過軒仔買咗好多件，似乎唔係一個人食，佢話：「冇你哋期待見到嘅事。」講完佢好快手咁塞咗幾袋麵包畀馮仁昭，就即刻上車離開。<br>撰文：馮仁昭</p></body></html>
