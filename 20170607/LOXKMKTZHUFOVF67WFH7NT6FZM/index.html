<html><header><meta charset="utf-8"><title>蔡潔未向阿澤道歉</title></header><body><h1>蔡潔未向阿澤道歉</h1><p>蔡潔昨晚與張孝全及張可頤等出席Fox劇集《香港華爾街》煞科宴，提到早前杜汶澤在奇妙節目《杜汶澤食住上》找來其前男友王宗堯做嘉賓，阿澤指蔡潔在開拍電影前一星期，以影響內地市場為由，突然拒拍他的戲。問到跟阿澤的恩怨，蔡潔回應說：「要借你哋講番，如果令到劇組不便，就唔好意思，當時自己傾緊另一個project，冇辦法接到。」<br>問蔡潔會否覺得委屈？她說：「工作上都有好多誤會，如果令到佢唔舒服，就唔好意思。」她表示沒有機會向阿澤道歉。是否因內地市場，拒接阿澤的戲？她說：「作為演員，只會考慮演員職責，公司係考慮演員規劃。」<br>採訪：黃曉妍<br>攝影：陳慧安</p></body></html>
