<html><header><meta charset="utf-8"><title>【add star】超蓮秒見Coco Chanel</title></header><body><h1>【add star】超蓮秒見Coco Chanel</h1><p>Chanel最近推出腕錶Mademoiselle J12，日前在上海舉行活動。新錶錶面有Coco Chanel卡通肖像，雙臂設計成時、分指針，感覺又young又playful，同時推出黑及白色，忠於Coco Chanel最愛的黑白二色，每款各限量發行555枚 ，何超蓮已在Ig示威，她戴上的是白色版。<br>撰文：趙潔恆</p><p>更多精采時尚內容，盡在 http://add.appledaily.com 。</p></body></html>
