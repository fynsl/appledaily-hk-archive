<html><header><meta charset="utf-8"><title>林德信蒲勻全港戲院</title></header><body><h1>林德信蒲勻全港戲院</h1><p>林德信日前為微電影《秒秒》拍外景，跟女主角Ayan在商場內十指緊扣兼攬攬談情。拍攝當日林德信趁未埋位時在商場內閒逛，他說：「最鍾意逛商場內嘅小店，尤其係本地設計師或品牌，細個好鍾意逛書店同文具店，好開心。」<br>除了逛商場，林德信更有逛戲院癮，他說：「我好鍾意去戲院睇戲，發現呢度（香港）嘅戲院有大有細，各具特色，我已經去晒全港所有戲院睇戲啦！」問到他有機會想在商場內開那類型的店？他表示最想開雪糕店：「因為唔少一家大細或者情侶拍拖都會行商場，食雪糕可以畀佢哋留低快樂又甜蜜嘅回憶。」<br>撰文：曹家誠</p></body></html>
