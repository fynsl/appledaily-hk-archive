<html><header><meta charset="utf-8"><title>Bob被斟演碧咸兄弟</title></header><body><h1>Bob被斟演碧咸兄弟</h1><p>林盛斌（Bob）前晚在微博分享了一件趣事，他指收到一個內地中介人的來電，印象中似曾在某處跟對方交換過聯絡電話。Bob還記錄了和對方的一段通話內容，大致是指有部投資過億元人民幣的電影，想找他做第二男主角，第一男主角是碧咸，兩人會演親兄弟，講述兩兄弟由在街邊炒栗子努力向上致富的故事。<br>Bob昨日接受本報訪問時，他笑說：「噚晚有人打電話畀我，話有部戲搵我做。你話搵朗拿度做我兄弟都合理啲，個樣都話似啲吖！大佬！碧咸喎……真係好誇張。」<br>採訪：皓騫</p></body></html>
