<html><header><meta charset="utf-8"><title>郭少芸開餐𤷪𤺧吐苦水</title></header><body><h1>郭少芸開餐𤷪𤺧吐苦水</h1><p>下月踏入49歲的盛女郭少芸，日前跟一男一女現身筲箕灣蘇豪東一間餐廳開飯，化了淡妝的郭少芸跟友人十分好傾，全程幾乎講多過食，不過，郭少芸看來心事重重，說話時表情多多，說到激動處會露出凌厲的眼神，一時又拿着牙籤出力拍枱面，轉頭又眉頭緊皺在想事情。<br>由於當日天氣炎熱，郭少芸邊講邊不斷用手拉開衣領唞涼，兩位友人則專心做好聆聽角色，間中說一兩句表達意見，直至飯局尾聲，抒發了情緒的郭少芸看來好了些，見她跟短髮女友人傾偈時不停點頭，最後由男友人負責埋單，郭少芸和女友人繼續咬耳仔，之後齊齊上男友人座駕離去。<br>採訪、攝影：徐錦池、畢紹基</p></body></html>
