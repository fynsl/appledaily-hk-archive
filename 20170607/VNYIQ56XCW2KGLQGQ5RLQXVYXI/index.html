<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳浩民妻泳照弗到漏</title></header><body><h1>【馮仁昭四圍超】<br>陳浩民妻泳照弗到漏</h1><p>陳浩民老婆蔣麗莎前晚喺微博晒比堅尼泳裝照，佢同5歲大女Elizabeth，仲有3歲大嘅囝囝Cyrus喺泳池游水。<br>蔣麗莎同大女都着比堅尼，一對仔女齊齊攬住媽咪隻腳合影，影相嘅角度影到蔣麗莎條腿特別修長，Cyrus嘅高度就等於媽咪條腿有幾長。雖然已經生咗四個小朋友，但蔣麗莎仍然keep得好好，唔少網民都留言話佢唔似生過四個。<br>撰文：馮仁昭</p></body></html>
