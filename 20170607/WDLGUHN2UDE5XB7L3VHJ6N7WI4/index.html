<html><header><meta charset="utf-8"><title>嘉玲俾偉仔飲酒追求</title></header><body><h1>嘉玲俾偉仔飲酒追求</h1><p>劉嘉玲昨日在內地出席她個人紅酒品牌「+0」的宣傳活動，同場還有鄭裕彤孫兒鄭志剛，嘉玲在台上透露自己二十多歲已接觸美酒：「自己比較幸運，身邊朋友識得享受愛飲酒。」提到做紅酒生意，她笑言：「飲酒容易，做生意難，自己個性好，唔怕失敗愛冒險，好彩搵到一個意大利生意拍檔。」<br>問嘉玲與老公梁朝偉會否一起喝酒，她笑言當年偉仔飲酒追她：「佢自己鍾意一個人飲白蘭地、威士忌，飲到少少醉，就睇電影聽音樂。」此外，嘉玲在台上透露愛玩自拍，她表示：「𠵱家唔自拍，就唔係地球人喇。」<br>撰文：唐如</p></body></html>
