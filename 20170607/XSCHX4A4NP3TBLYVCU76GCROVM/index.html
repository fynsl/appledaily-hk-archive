<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】修哥讚霆鋒乖仔</title></header><body><h1>【馮仁昭四圍超】<br>修哥讚霆鋒乖仔</h1><p>胡楓（修哥）噚日同郭秀雲等到政府總部請願，希望港府盡快立法禁止合法象牙貿易。<br>提到好友謝賢（四哥）獲霆鋒送8,500萬豪宅，修哥話：「你同我恭喜佢。」會唔會去拜訪？佢話：「睇吓人哋請唔請我啦。」修哥又大讚霆鋒：「不嬲都覺得霆鋒乖仔，老四當然幸福。」問佢有冇計劃再同四哥合作？修哥話：「佢游手好閒，除非佢有興趣玩吓。」<br>撰文：馮仁昭</p></body></html>
