<html><header><meta charset="utf-8"><title>方中信被品牌翻兜</title></header><body><h1>方中信被品牌翻兜</h1><p>方中信上月底被擔任代言人長達9年的瑞士手錶品牌「炒魷」，理由是他早前在廣州宣傳時，行為和品牌代言身份不符，令管理層及嘉賓尷尬，影響品牌形象，據知事件涉及飯局。同晚英皇發聲明指方中信履行代言人責任，飯局是他以個人身份用私人時間出席，與代言合約無關。<br>惟該品牌昨日發通告，指今日下午2時於香港麗思卡爾頓酒店開記招，方中信亦會出席。負責人盧先生昨在電話表示：「我哋聽日會有最新消息公佈。」至於方中信亦以短訊回覆會出席活動，問到是否宣傳手法？他即反問：「你覺得我會咁做咩？」<br>撰文：曹家誠</p></body></html>
