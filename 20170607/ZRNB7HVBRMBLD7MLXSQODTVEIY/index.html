<html><header><meta charset="utf-8"><title>阿嬌爆喊做慈善</title></header><body><h1>阿嬌爆喊做慈善</h1><p>鍾欣潼（阿嬌）與拍檔蔡卓妍、鄭希怡及李敏等，昨日在灣仔出席分享會，近日有一部名為《0.7%的鹽》、長達8分多鐘的影像作品由阿嬌擔任主角，是於阿嬌捲入涉嫌裸照風波的第二年拍攝，全程用大頭影她由微笑到哭泣。藝術作品分為八版，是次拍賣是第四版，以30萬人民幣成交，作品全數估計會籌得240萬人民幣。被問到當時怎樣去演繹？阿嬌說：「自己盡全力投入去演，每個人喊方法唔一樣，當時諗嘢仲難喊。」<br>同場的鄭希怡指老公不是一個浪漫的人，她說： 「老公唔係浪漫嘅人，𠵱家訓練佢，老公最浪漫係求婚嗰陣。」<br>採訪：羅慧敏<br>攝影：陳順禎</p></body></html>
