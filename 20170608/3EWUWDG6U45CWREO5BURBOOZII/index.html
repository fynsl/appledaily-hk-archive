<html><header><meta charset="utf-8"><title>陳凱琳𢱑情侶檔掘金</title></header><body><h1>陳凱琳𢱑情侶檔掘金</h1><p>陳凱琳（Grace）、諸葛紫岐（Marie）及陳敏之昨日於尖沙嘴出席「Montblanc Lady Emblem L'Eau香水發佈會」，Grace笑指男友鄭嘉穎在內地真人騷內的新娘造型十分惹笑，並指不介意情侶檔參加真人騷，就算醜化、反串亦沒所謂。</p><p>Marie則爆丈夫薛嘉麟用錯廁所香水，她說：「有時佢揀嘅香水好怪，有一次佢用咗洗手間用嘅香水，都幾好笑。」提到歐洲恐襲，Marie說：「暫時都唔會去英國住，今年去咗兩次法國都驚，每次去都搵兩個當地保鑣，用嘅車都要全黑色遮住。」<br>採訪：羅慧敏<br>攝影：陳順禎</p></body></html>
