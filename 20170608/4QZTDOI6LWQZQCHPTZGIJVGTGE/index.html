<html><header><meta charset="utf-8"><title>實試英超神級金球港版亨利做唔做到亨利？</title></header><body><h1>實試英超神級金球<br>港版亨利做唔做到亨利？</h1><p>鄭少偉有名你叫「港版亨利」，其中一個原因當然係佢個樣同呢位法國神級前鋒真係有幾分相似喇。真‧亨利喺佢嘅職業生涯入過唔少波，淨係計靚波都真係有排你數，我哋喺亨利咁多個入波之中，揀咗一個公認嘅英超神級金球，喺麥花臣街場即場測試「港版亨利」可唔可以複製呢個入波。<br><br>除咗有「港版亨利」本尊無用替身親自落場之外，仲有一位師傅級人馬落場幫手。其實，現場仲有另一位曾經活躍香港足壇、當日扮演「路人甲」嘅隱藏人物，喺鏡頭面前閃過半秒㗎，唔知大家又搵唔搵到佢出嚟？或者認得出佢係邊個？<br><br>記者：三井<br>攝影：彭志行</p></body></html>
