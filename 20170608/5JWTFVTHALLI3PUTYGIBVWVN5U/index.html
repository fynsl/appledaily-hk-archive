<html><header><meta charset="utf-8"><title>專攻大彩池︰6寶靠晒美墨「主/主」</title></header><body><h1>專攻大彩池︰<br>6寶靠晒美墨「主/主」</h1><p>除亞洲區，周四亦上演世盃外中北美洲及加勒比海地區賽事。進入最後階段，墨西哥現於六強賽四戰得三勝一和佳績，雄踞榜首出線形勢大好，球隊在上周友賽以3:1輕取愛爾蘭，狀態正佳，有前鋒查維亞靴南迪斯（圖）與卡路士韋拿等球員壓陣，今場可望在主場輕取洪都拉斯，「6寶」第六關直取[主/主]。<br>同組的美國形勢則仍險峻，目前僅排第四。國家隊自艾連拿回歸接替奇連士文執教後戰績有改善，今場可望再在地頭全取三分，[主/主]穩陣。</p></body></html>
