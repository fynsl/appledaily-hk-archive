<html><header><meta charset="utf-8"><title>周四大選源自市集墟期</title></header><body><h1>周四大選源自市集墟期</h1><p>【話你知】<br>自1935年以來，英國國會選舉均在周四舉行，過去僅屬行禮如儀的慣例，直到2011年《固定任期制國會法》實施，才明文把大選定於每隔五年的5月第一個周四。<br>周四投票的傳統，一說源自多數城鎮逢周四舉行市集，方便偏僻地區民眾去買賣時投票；亦有指以前很多店舖逢周四早休，選民可有更多時間前往票站；另一個流行說法指，周四完成大選可讓勝利者盡快在周末籌組新政府，縮短權力真空期。但凡事有例外，1970年代的選舉曾改在周三舉行，為的是避開當周稍後舉行的重要足球賽事。<br>德新社</p></body></html>
