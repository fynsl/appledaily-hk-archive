<html><header><meta charset="utf-8"><title>GiGi暴曬撈垃圾</title></header><body><h1>GiGi暴曬撈垃圾</h1><p>梁詠琪（GiGi）以海洋公園保育基金大使身份支持無飲管日，昨日在天氣酷熱之下，不介意暴曬，身體力行出海撈垃圾，她呼籲：「唔好用飲管，免得飲管沖出海洋影響生態。」她表示會將環保訊息灌輸給女兒Sofia，外出會自備玻璃樽、毛巾、不銹鋼飲管等循環再用物資，由生活習慣做起。<br>GiGi的一班好朋友都已為人母，時常會交流餵母乳心得，她又指囡囡開始長大經常發問，有時也難以解答：「例如問點解天空係藍色？又會問陀住BB嘅朋友點解會咁？我就話畀佢聽，呢個係baby，你以前都係呢度出嚟㗎。」<br>採訪：卓寶花<br>攝影：陳慧安</p></body></html>
