<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】祖藍未趕及送別外公</title></header><body><h1>【馮仁昭四圍超】<br>祖藍未趕及送別外公</h1><p>王祖藍（右）外公冼國強喺上月中病逝，祖藍舅父、曾任職亞視高層嘅冼偉智，噚日喺facebook通知親友，亡父嘅喪禮會喺星期日設靈，下星期一喺萬國殯儀館出殯。<br>冼偉智話：「爸爸80幾歲，之前跌倒入院，加上身體欠佳，上個月10幾號走咗，我去到都見唔到佢最後一面，走得好急，當時佢有痰頂住咗，唞唔到氣，祖藍都見唔到外公最後一面。」<br>撰文：馮仁昭</p></body></html>
