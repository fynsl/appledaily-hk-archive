<html><header><meta charset="utf-8"><title>劉明軒偷會人夫解畫稱生意夥伴</title></header><body><h1>劉明軒偷會人夫<br>解畫稱生意夥伴</h1><p>前有線主播劉明軒前年與保險高層王傲山閃婚閃離，她曾自爆被前夫三度逐出家門。昨日，有報道指她再逢第二春，對方是大她18年的無綫非執董、已是人夫的盧永仁，二人被影到上月現身跑馬地服務式住宅作「私竇」，有指他們在十一日內密會六次，每次短敍約兩小時，離開時由盧永仁送女方返住所，不止一次在車廂咀嘴斷正。<br>盧永仁昨日凌晨3時在fb解畫，指劉明軒是生意夥伴，而上述地方是同事屋企，故多次在他家開會，而劉明軒的Ig於兩日前曾貼相宣傳美容生意。其實二人確有生意合作，於前年成立公司搞美容生意，劉明軒佔股六成。<br>撰文：唐如</p></body></html>
