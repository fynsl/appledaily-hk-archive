<html><header><meta charset="utf-8"><title>楊洛婷驗妊娠糖尿老公陪住彈結他</title></header><body><h1>楊洛婷驗妊娠糖尿<br>老公陪住彈結他</h1><p>懷胎六個月的楊洛婷，早前與老公Dear Jane成員黃天翱（Tim）去毛里裘斯旅行，日日着三點式泳衣曬太陽，懷孕日子依然身手敏捷，昨日楊洛婷又貼出到化驗所驗妊娠糖尿的相片，老公Tim陪伴身邊。孕婦驗妊娠糖尿，除了要抽血，還要喝一杯像濃郁糖水配合化驗，喝後不准飲食，乾等數小時再化驗，很多孕婦會感鬱悶難受而嘔吐。細心的Tim為紓緩老婆情緒，帶同結他彈奏歌曲給老婆聽，讓其紓緩心情，如此貼心的舉動，太太非常受落冧爆。<br>撰文：張俊銘</p></body></html>
