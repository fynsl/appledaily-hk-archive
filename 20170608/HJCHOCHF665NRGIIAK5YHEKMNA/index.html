<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】3Think呻窮嚇走女友</title></header><body><h1>【馮仁昭四圍超】<br>3Think呻窮嚇走女友</h1><p>樂隊3Think噚日喺新城宣傳新歌《一年又一年》，首歌講述佢哋嘅人生音樂路，仲話點都要堅持落去。問到每月夠唔夠畀家用？佢哋就話雖然各有兼職，但如果真係畀唔到，就會同阿媽講下個月先，不過最慘就係連女友都嚇走埋。<br>Addy話：「女仔需要安全感，青春亦都好有限，不過我𠵱家結咗婚，太太都好支持我，因為佢都係唱歌。」<br>撰文：馮仁昭</p></body></html>
