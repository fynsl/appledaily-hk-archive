<html><header><meta charset="utf-8"><title>又南操肌備戰開騷</title></header><body><h1>又南操肌備戰開騷</h1><p>黃又南、鄧鉅明與沈慧林等，昨日於金鐘出席萬希泉「陸叔設計系列產品發佈會」。又南近期於北京拍武打電影，他更不斷操肌備戰明年舉行的演唱會，目標是操至十一年前的爆肌身形，他說：「我天生可以操到八嚿腹肌，𠵱家六嚿，剩兩嚿，起碼要練到胸肌41吋，13吋手臂，我有信心做到。」<br>又南開心透露9月將跟拍檔徐天佑開新戲，他說：「好耐冇見佢嘞，佢都唔理我，希望佢快啲抱B。」他更自爆曾經計劃28歲結婚，之後生兩個BB，現在夢想落空，只好以工作行先。<br>採訪、攝影：羅慧敏</p></body></html>
