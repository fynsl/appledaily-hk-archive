<html><header><meta charset="utf-8"><title>之之掃半億灣仔豪宅</title></header><body><h1>之之掃半億灣仔豪宅</h1><p>圈中富婆關之琳連環掃豪宅，繼早前購入中半山地利根德閣後，上月再度出手入市，以逾半億買入灣仔豪宅星域軒一個複式戶。據土地註冊處資料顯示，之之用原名關家慧（Kwan Ka Wai Rosamund）登記，以5,400萬元購入1座高層B室複式，實用面積1,510方呎，建築面積1,902方呎。<br>由太古地產發展的星域軒，因之之購入的是豪宅特色戶，是次交易單位實用呎價達3.57萬元，建築呎價達2.89萬元，創下星域軒呎價及銀碼新高紀錄。被封為大美人的之之，雖然已經年屆54歲，但身材和樣貌依然甚弗，加上投資有道可以生活無憂。<br>撰文：皓騫</p></body></html>
