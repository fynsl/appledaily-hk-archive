<html><header><meta charset="utf-8"><title>螞蟻爬滿身同嘴初生B塞入紙袋棄路邊</title></header><body><h1>螞蟻爬滿身同嘴<br>初生B塞入紙袋棄路邊</h1><p>不想要兒女，為甚麼要生？還丟棄在骯髒的路邊，任其自生自滅！<br> <br>大前日，廣東汕頭有路人發現路邊一個紙袋中，傳出了嬰兒的哭聲，便上前查看，結果竟見這個爬滿螞蟻的紙袋中，裝有一名光裸的嬰兒，身上同樣佈滿螞蟻。嬰兒被咬得哭喊不停，十分淒涼。<br> <br>好心的路人見狀，趕緊抱起嬰兒，將螞蟻拍走，並用布將嬰兒包好，免其着涼。另有人趕緊報警，警方及醫護人員到場後，將嬰兒送院檢查。　<br> <br>梨視頻</p></body></html>
