<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】雷有輝聞妻兒鬧交避席</title></header><body><h1>【馮仁昭四圍超】<br>雷有輝聞妻兒鬧交避席</h1><p>雷有輝（右）噚日同徒弟蘇煒喬喺新城宣傳合唱歌《就當他唱歌》，雷有輝指時下年輕人唔識自己解決問題，人哋講乜就信乜，佢認為每個人都需要有獨立思想，接受人哋批評，如果聽唔入耳，就當佢唱歌。<br>對於16歲嘅兒子，雷有輝話佢好有分析能力，唔會當佢唱歌，仲指兒子係辯論隊嘅最佳辯論員，尤其喺佢媽咪面前，雷有輝話：「我唔會參與呢啲戰爭。」<br>撰文：馮仁昭</p></body></html>
