<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】安俊豪有讀寫障礙</title></header><body><h1>【馮仁昭四圍超】<br>安俊豪有讀寫障礙</h1><p>安俊豪噚日到商台宣傳新歌《怪人》，佢話首歌係自己寫照，本身有讀寫障礙，而𠵱家好多後生仔面對生活壓力想自殺，希望透過新歌，講畀年輕人聽：「佢哋並唔孤單，只要捱過就可以搵到自己嘅價值。」<br>為咗今次宣傳，安俊豪特別設計面具派台碟，而歌詞中有部份字體係左右調轉，表達讀寫障礙問題。今次改為破格題材派台，佢好感激公司支持。<br>撰文：馮仁昭</p></body></html>
