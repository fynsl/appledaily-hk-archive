<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】MastaMic拍MV要求高</title></header><body><h1>【馮仁昭四圍超】<br>MastaMic拍MV要求高</h1><p>MastaMic噚日到商台宣傳新歌，佢話好開心MV出街後反應好好，不枉花心機去拍，佢話：「以前冇咁注重視覺效果，近年要求越來越高，拍MV時變相會有壓力，因為要畫面靚，低成本去拍唔係咁易，係幾大挑戰。」<br>講到拍MV，MastaMic話即使好多人幫手收友情價，成本都比以往多一倍幾，佢希望累積多啲經驗，將來有機會做埋導演。<br>撰文：馮仁昭</p></body></html>
