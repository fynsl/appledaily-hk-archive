<html><header><meta charset="utf-8"><title>欣宜開舖遭潑冷水</title></header><body><h1>欣宜開舖遭潑冷水</h1><p>鄭欣宜、C AllStar和女子桌球世界冠軍吳安儀昨日在中環出席「努力有明天」活動分享成功故事，其中欣宜就分享自己由興趣到開曲奇舖的經過，她憶述有一次到商場開會傾開舖事宜：「當時對方同我講，唔好以為藝人就一定有生意，就算你日日落嚟都未必得，聽到之後都好唔開心，覺得對方一啖都冇食過我嘅產品就咁講。」</p><p>後來欣宜另覓場地開設Pop-up Store，最近更開新地舖，問到生意如何？她說﹕「啱啱先開新舖，不過起碼唔使赤字先。」至於C AllStar則分享四子於2010年在旺角街頭唱歌，決心以歌聲令途人停步。<br>採訪：卓寶花<br>攝影：陳慧安</p></body></html>
