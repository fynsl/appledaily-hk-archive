<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】MR.孖陳蕾自組公司</title></header><body><h1>【馮仁昭四圍超】<br>MR.孖陳蕾自組公司</h1><p>MR.成員MJ（右）同Tom（左）最近同陳蕾自組獨立音樂公司「自由意志」，佢哋噚日到商台受訪，宣傳陳蕾新歌《出走》。MJ同Tom話喺網上留意到陳蕾自學彈結他彈得好好，發覺大家對音樂理念同喜好相近。<br>陳蕾話：「我哋曾經簽過大公司，離開之後有自己嘅嘢想去做。」Tom就話陳蕾應該要專注音樂創作，但MV好多構思同剪輯都要陳蕾參與。<br>撰文：馮仁昭</p></body></html>
