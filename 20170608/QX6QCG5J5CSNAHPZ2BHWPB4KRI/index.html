<html><header><meta charset="utf-8"><title>側田自認聲線唔得</title></header><body><h1>側田自認聲線唔得</h1><p>側田與李幸倪（Gin Lee）昨到沙田綵排拉闊音樂會，患了感冒的側田戴口罩現身，他笑說：「啲歌畀晒Gin Lee唱，高音位未必去到，但唔緊要，最緊要喺台上有100%嘅享受。」問到兩人會合唱哪首歌？側田表示揀了Gin Lee的《雙雙》合唱，他還會彈結他為Gin Lee伴奏另一首歌，更叫Gin Lee放心：「我幫你伴奏冇問題，我聲線唔得啫，但彈冇影響。」Gin Lee隨即大笑。<br>問到演出服裝有否夾過？多布還是少布呢？Gin Lee坦言：「有多有少，就番唔同部份，未有最後落實。」側田自嘲說：「少布留番畀你，我就着多布，冇人想睇我着少布。」<br>採訪、攝影：馬建華</p></body></html>
