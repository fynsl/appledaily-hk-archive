<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】吳中天楊子姍婚照曝光</title></header><body><h1>【馮仁昭四圍超】<br>吳中天楊子姍婚照曝光</h1><p>35歲台灣男星吳中天同內地女星楊子姍前年已登記結婚，婚禮就延到後日喺台北舉行，一對新人熱愛電影工作，特別揀喺戲院影婚紗相。<br>吳中天噚日受訪話：「去年底從台北拍攝的，場景、燈光都是以電影拍攝規格來拍。我們覺得舉辦婚禮，無論從細節、設計、婚紗照都要親自參與，其實都是按照自己的節奏。」婚紗照的幕後團隊，堪稱豪華重量級。<br>撰文：馮仁昭</p></body></html>
