<html><header><meta charset="utf-8"><title>求驗客手記：史篤城翼鋒玩到咁大?</title></header><body><h1>求驗客手記：<br>史篤城翼鋒玩到咁大?</h1><p>正為埃及國家隊服役嘅史篤城翼鋒拉馬丹索希，返到鄉下後獲邀出席一個訪談節目，估唔到原來係一個局。話說埃及整蠱專家Ramez Galel安排司機同一名女主持走去接拉馬丹索希，點知去到中途突然遇上流沙，成架車慢慢沉咗落去，之後個司機走出車外，即刻成個人沉埋落去，同一時間又突然走出隻科莫多龍，當場嚇到拉馬丹索希半死，呢個時候隻科莫多龍突然企起身，原來係Ramez扮，個流沙場景當然都係假嘅，拉馬丹索希定神後嬲到即刻衝向Ramez追踢對方。</p></body></html>
