<html><header><meta charset="utf-8"><title>劉聖雪跟葉劉從政</title></header><body><h1>劉聖雪跟葉劉從政</h1><p>落選港姐劉聖雪輾轉加入葉劉淑儀所屬的新民黨，並曾為容海恩助選。畢業於美國名牌學府的劉聖雪，曾在港大及中大醫學院負責研究工作，昨日接受《蘋果》電話訪問時，坦言當時覺得研究工作較沉悶，於是參加港姐，但未能晉身最後12強。<br>劉聖雪之後選擇加入政黨，她說：「新民黨喺眾多黨派中立場同理念係較理性，做實事，是其是，非其非，政府有嘢做錯都會照鬧，唔係樣樣嘢都buy晒。」對於容海恩經常成為網民笑柄，劉聖雪稱：「同佢相處咗10個月，佢份人好率直，從來唔鬧我。其實佢都率直得好可愛，希望大家手下留情。」 <br>採訪：嵐山</p></body></html>
