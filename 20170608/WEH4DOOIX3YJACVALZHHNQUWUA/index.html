<html><header><meta charset="utf-8"><title>【add star】Kelly Valentino補妝</title></header><body><h1>【add star】Kelly Valentino補妝</h1><p>[陳慧琳（Kelly）日前以pink lady look出席活動，全身上下都是Valentino今個春夏出品，亮點在於她斜揹着的小小金屬盒，原來是唇膏鏡盒。</p><p>Kelly相當like這個小盒，特意拍片騷一騷，在小盒上方圓筒位掏出唇膏，打開下方的長形摺鏡照一照，補妝話咁易。不過小小鏡盒索價不便宜，淨色、不同圖案及物料售價不同，6,600元起。<br>撰文：安妮</p><p>更多精采時尚內容，盡在 http://add.appledaily.com 。</p></body></html>
