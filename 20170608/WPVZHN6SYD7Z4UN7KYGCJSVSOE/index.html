<html><header><meta charset="utf-8"><title>簡淑兒夢想開畫廊</title></header><body><h1>簡淑兒夢想開畫廊</h1><p>簡淑兒昨日到商台宣傳新歌《我不是女神》，她表示為新歌特別設計圖案印製T恤及環保袋作慈善義賣：「銷情都幾理想，希望能夠籌到善款，幫病童帶嚟鼓勵。」她透露自大學畢業後已沒有再執筆，今次用了兩晚時間，問到會否考慮推出自家品牌？她說：「我有個夢想係開設畫廊，但唔係放自己嘅畫，而係放精神病患者或囚犯嘅畫作。」<br>在大學時主修心理學、副修藝術設計的簡淑兒，有一次到訪英國的精神病院，院內收藏患有精神病的著名畫家畫作，她說：「喺亞洲地區只要涉及精神病就好似禁忌，其實大家應該開放心態去了解佢哋內心世界。」<br>採訪、攝影：馬建華</p></body></html>
