<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】王菲街坊裝會嘉玲</title></header><body><h1>【馮仁昭四圍超】<br>王菲街坊裝會嘉玲</h1><p>劉嘉玲（右）近日喺北京推廣自家品牌+0紅酒，前日出席完品牌旗艦店發佈會後，當然約埋好友王菲敍舊食飯。嘉玲前晚喺微博貼咗同王菲嘅合照，大家都捧住支+0牌紅酒喺手，貴為天后級嘅王菲都算畀足面，幫手撐場做埋生招牌。<br>着到好casual嘅王菲，轉咗個中間分界嘅髮型，加上一身街坊裝嘅打扮，同平時嘅潮look真係有好大分別。<br>撰文：馮仁昭</p></body></html>
