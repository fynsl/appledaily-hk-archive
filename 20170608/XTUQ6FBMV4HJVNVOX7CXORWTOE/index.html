<html><header><meta charset="utf-8"><title>唐詩詠暈倒凌晨送院</title></header><body><h1>唐詩詠暈倒凌晨送院</h1><p>唐詩詠前晚在西貢與袁偉豪、朱晨麗和黃長興等通宵拍攝無綫劇集，在劇中扮演消防救護隊目的唐詩詠，因月事感到不適，昨日凌晨4時在現場暈倒，需送將軍澳醫院急症室，昨早6時出院，疲態畢露的她獲同劇袁偉豪駕駛保時捷四驅車接走，唐詩詠上車前說：「我本身有啲唔舒服。」唐詩詠稍後再短訊回覆傳媒：「我𠵱家好啲啦，謝謝！」她表示醫生建議多休息。</p><p>前晚開工時，唐詩詠對於網友建議劇集《不懂撒嬌的女人》開外傳，並找袁偉豪、張繼聰或周柏豪演其「隱藏」前度阿Sam，她首選袁偉豪飾演：「佢畀兩年前拍劇成熟咗，好適合做阿Sam。」<br>採訪：唐琛悠</p></body></html>
