<html><header><meta charset="utf-8"><title>轉會氹氹轉︰巴洛迪利入蜂巢</title></header><body><h1>轉會氹氹轉︰巴洛迪利入蜂巢</h1><p>德國《圖片報》報道，巴洛迪利的經理人拉奧拿透露，這名意大利前鋒勢將加盟德甲球會多蒙特。</p><p>前利物浦及曼城球星巴洛迪利，上季在法甲尼斯表現不俗，但已回復自由身。而超級經理人拉奧拿對《圖片報》表示，26歲的「巴神」很可能會成為蜜蜂兵團一員。拉奧拿說︰「是的，巴洛迪利可以去為多蒙特比賽。」巴洛迪利上季為尼斯於法甲則上陣23場射入15球，協助球隊取得聯賽第三名及歐聯參賽資格。</p></body></html>
