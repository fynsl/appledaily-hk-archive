<html><header><meta charset="utf-8"><title>伊健放血醫肩傷</title></header><body><h1>伊健放血醫肩傷</h1><p>鄭伊健昨日去到鰂魚涌出席全新康怡戲院開幕，出席嘉賓有莊思明、麥子樂、衛詩雅及麥玲玲等，新戲院有MX4D動感影院，伊健試完覺得好玩。伊健早前於布達佩斯拍攝錢嘉樂執導的動作電影時，不慎弄傷左肩膊，舊患加新傷，弄傷韌帶，剛巧劇組正睇景籌備，他趁空檔休息，伊健說：「用中西合璧放血醫治，手尾長都擔心，有啲動作做唔到，受傷後未能自如沖涼。」<br>衛詩雅嘴唇左下角貼上一塊細小膠布，她解釋：「之前去脫癦，呢個位置已做咗三次，費用過萬。」她謂初時擔心是否病變，其後醫生證實只是普通癦。<br>採訪：卓寶花<br>攝影：陳慧安</p></body></html>
