<html><header><meta charset="utf-8"><title>RubberBand飲酒開騷</title></header><body><h1>RubberBand飲酒開騷</h1><p>組合RubberBand與Yellow！明天在九展舉行「RubberBand × Yellow！乾杯音樂會」，兩隊組合前晚在土瓜灣綵排。兩隊去年曾合作，他們說：「台上台下都會乾杯，飲住酒聽音樂係絕配，因為現場會有一個賣酒攤檔。」會否擔心觀眾飲醉酒？他們笑說：「都驚㗎，所以揀星期五開騷，第二日可以休息，我哋都會呼籲大家唔好醉酒駕駛。」<br>泥鯭自認酒量最差，Yellow！成員阿叔自誇最好酒量，隊員又爆料指負責彈琴的阿叔上次演出，僅負責唱兩句都忘記歌詞，希望經過一年時間治療，情況會有改善。<br>採訪、攝影：卓寶花</p></body></html>
