<html><header><meta charset="utf-8"><title>賈思樂被爆戀蓮妹</title></header><body><h1>賈思樂被爆戀蓮妹</h1><p>賈思樂前晚於文化中心完成入行40周年演唱會尾場演出，邀得陳松伶、林建明（大姐明）及盧海鵬等擔任嘉賓，其中松松演唱時被台下的鄭少秋突然恭喜：「恭喜你有咗BB。」而大姐明更在台上逼賈思樂認曾跟陳玉蓮拍拖，另一嘉賓鵬哥更反串扮徐小鳳出場。<br>賈思樂受訪時透露正養傷的劉德華亦送花籃支持，他稱曾跟華仔以短訊聯絡，提到被大姐明爆情史：「大姐明搵嘢嚟講啫，𠵱家同蓮妹係好朋友。」對於被秋官誤會有BB，松松直言跟老公都想生小朋友：「試過人工受孕同雪卵，但要睇緣分。」<br>採訪：曹家誠<br>攝影：陳順禎</p></body></html>
