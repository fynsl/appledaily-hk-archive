<html><header><meta charset="utf-8"><title>歐鎧淳笑男友唔識游水</title></header><body><h1>歐鎧淳笑男友唔識游水</h1><p>香港游泳運動員歐鎧淳、江忞懿及施幸余，昨日到灣仔會展出席「新世界維港泳2017」，活動將於10月假維港舉行，比賽路線由尖沙嘴至灣仔，賽程約1,000米。</p><p>歐鎧淳表示去年亦有參加此活動，今年2月亦為活動試航道，她說：「當時天氣都好凍，因為當時水流唔係10月嘅水流，而且好大風，但係風景好正，我游背泳，可以欣賞到維港景色，同游泳池嘅感覺好唔同。」對於有否與男友胡子彤一齊游水，歐鎧淳笑言：「以佢嘅水平對我嚟講係唔識游水，佢唔敢講話自己識游水，佢應該游唔到1,500米。」她又表示會趁夏日着比堅尼曬太陽，不擔心被騷擾。<br>採訪、攝影：張俊銘</p></body></html>
