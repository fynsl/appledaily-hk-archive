<html><header><meta charset="utf-8"><title>吳若希難過未來奶奶關</title></header><body><h1>吳若希難過未來奶奶關</h1><p>現年25歲的吳若希，今年4月為澳門闊少男友何兆鴻（Alex）誕下囡囡Giselle（淼淼），她已坐完月，Alex不時叫吳若希做老婆，不過未見男方落實婚期。近日有報道指Alex媽咪對未來媳婦吳若希性格有意見，早前吳若希公開怒斥Alex友人未經他們同意貼出淼淼照片，怒轟對方「屎忽生上腦」兼「我冇呢啲on X朋友」，甚至跟網民隔空開拖。<br>未來奶奶曾提點吳若希，但有人意見接受，態度照舊。同時有指吳若希不認同老人家湊B方法，阻撓兩老探孫，獨霸湊B時間，令Alex左右做人難，惟有暫時將婚事延後，而吳若希昨截稿前未有回覆。<br>撰文：劉敏</p></body></html>
