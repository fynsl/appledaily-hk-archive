<html><header><meta charset="utf-8"><title>《撒嬌》半裸彈出楊家寶宮女造型學偶像上位</title></header><body><h1>《撒嬌》半裸彈出<br>楊家寶宮女造型學偶像上位</h1><p>林文龍喺早前嘅大台劇《不懂撒嬌的女人》入面演型佬，幾乎成日都有女性都對佢心心眼，其中楊家寶半裸從後胸襲林文龍，簡單幾鏡就交代咗佢哋共度一刻春宵。<br><br>楊家寶12年加入第26期藝訓班，加入咗大台5年，之前喺《愛．回家》同黎諮懿飲醉酒、喺第二輯《愛．回家》就短暫介入黃翠如同張繼聰感情。<br> <br>楊家寶之前接受傳媒訪問講過，偶像係同樣係藝訓班出身、奪得視后嘅楊怡。楊怡喺09年憑《宮心計》金鈴一角，贏咗個「我最喜愛的電視女角色」，咁啱楊家寶都有份演《宮心計2．深宮計》，雖然只係小宮女一名，但都叫做邁向偶像一步。</p></body></html>
