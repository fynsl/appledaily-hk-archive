<html><header><meta charset="utf-8"><title>尹光帶老婆去旅行被團友指包二奶</title></header><body><h1>尹光帶老婆去旅行<br>被團友指包二奶</h1><p>尹光已屆70，一生只愛一個女人，就係結婚35年的太太李麗儀。正所謂近水樓台先得月，因為當年尹光教佢唱歌。尹光感謂一生最幸運的事，係娶到一個好老婆。尹光眼中自己得一個女人，但在好多觀眾心目中，尹光有好多個「女人」，包恬朱咪咪、胡美儀同柳影紅，因為三個都與尹光合作無間。試過同太太去旅行，團友竊竊私語謂：「點解尹光去旅行唔帶朱咪咪？反而帶另一個女人？」</p></body></html>
