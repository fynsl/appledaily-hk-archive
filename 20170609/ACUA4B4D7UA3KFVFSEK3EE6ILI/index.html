<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】趙哲妤學控制情緒</title></header><body><h1>【馮仁昭四圍超】<br>趙哲妤學控制情緒</h1><p>趙哲妤（Uny）同綠魔許嘉浩噚日到荔枝角為手製保鮮花活動宣傳，Uny喺半年前未婚產女，𠵱家母兼父職，佢話照顧囡囡時，女傭姐姐有時會疏忽大意，自己就會有脾氣，佢話：「自己會盡量控制情緒，做個好榜樣。」<br>Uny話嚟緊父親節會同公公爺爺慶祝，但佢同囡囡生父已經冇聯絡，對於將來女兒問到爸爸嘅事，佢話：「將來會溫和一啲同佢講。」<br>撰文：馮仁昭</p></body></html>
