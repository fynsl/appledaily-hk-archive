<html><header><meta charset="utf-8"><title>吳婉儀怕咗湊孫</title></header><body><h1>吳婉儀怕咗湊孫</h1><p>米雪、吳婉儀和魏秋樺等昨日到觀塘出席香港學生輔助會主辦的《誰來愛我》舞台劇記者會，吳婉儀則透露即將榮升外婆：「第一次做婆婆，個女7月尾就生啦，套劇8月公演，到時真係會好忙。」問到屆時可需要幫手湊孫？她笑說：「唔湊啦，湊大幾個仔女都湊到怕啦，不過到時都會幫手嘅。」<br>再度替學生輔助會演出的米雪表示：「今次演出嘅全部都係亞視班底，見番晒好開心，有啲𠵱家一齊喺TVB開工。」魏秋樺則表示劇中飾演一名染上毒癮的妓女，她說：「角色係真人真事，對自己都係好大挑戰。」<br>採訪、攝影：曹家誠</p></body></html>
