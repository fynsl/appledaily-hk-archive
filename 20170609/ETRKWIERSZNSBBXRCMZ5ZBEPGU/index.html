<html><header><meta charset="utf-8"><title>張堅庭父子檔寫劇本</title></header><body><h1>張堅庭父子檔寫劇本</h1><p>張堅庭與大兒子張高銘昨日到金鐘出席芝柏錶活動，他們早前為品牌拍攝微電影《追風的女孩》，細仔張高翔亦有份演出，三父子首次合作，張高銘笑說：「電影上要求唔嚴，因為佢拍上集，我拍下集，可能我個下集要求仲高過佢。」他謂爸爸會為他擔任副導演：「我同佢一樣對講故事好有興趣，我欣賞佢嘅幽默。」<br>張堅庭透露兩仔爺已合作寫劇本：「我處理中文版，佢就寫英文版，我都想同佢合作，今次都係個好好嘅紀念，令佢對拍攝同電影後期製作有經驗。」張高銘指如將來與爸爸再合作，主要是為家人爭取更多相處時間。<br>採訪、攝影：盧妹</p></body></html>
