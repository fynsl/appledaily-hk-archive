<html><header><meta charset="utf-8"><title>CNBLUE、GOT7輪住開港騷</title></header><body><h1>CNBLUE、GOT7輪住開港騷</h1><p>韓國男團CNBLUE（圖）和GOT7昨日先後宣佈來港開騷詳情，CNBLUE落實於8月19及20日在亞博館Arena舉行兩場演唱會，港騷門票分別由最平380元至最貴1,480元，購票時加800元就可升級為VIP套票，到時可參觀綵排環節及獲贈演唱會紀念品兩件，門票將於下周二公開發售。至於GOT7下月1日亦在亞博館舉行中港澳台四地唯一一場見面會，門票將於今日公開發售。</p></body></html>
