<html><header><meta charset="utf-8"><title>騎呢網絡公司名長達39字工商局竟通過註冊</title></header><body><h1>騎呢網絡公司名長達39字<br>工商局竟通過註冊</h1><p>有內地媒體在全國企業信用資訊公示系統發現，內地工商局在5月通過一家網絡公司的註冊，寶號為「寶雞有一群懷揣著夢想的少年相信在牛大叔的帶領下會創造生命的奇跡網絡科技有限公司」，共39字，經營範圍為電子商務，註冊資本為100萬元人民幣。<br> <br>寶雞市工商局接受查詢時表示，公司註冊的名稱沒有字數限制，只要不包含「反動、淫穢、對人性侮辱等內容」，就不算違規。</p><p>97年主權移交至今，香港前進還是倒退？「蘋果」與你細數廿載風雨。<br>【回歸二十年】專頁： http://hksar20.appledaily.com.hk  </p></body></html>
