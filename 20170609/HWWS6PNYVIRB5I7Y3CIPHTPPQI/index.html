<html><header><meta charset="utf-8"><title>Cap帽男揸凌志狂撞廟街竹館</title></header><body><h1>Cap帽男揸凌志<br>狂撞廟街竹館</h1><p>【本報訊】油麻地廟街160號一間麻雀館遭撞閘刑毀，昨凌晨2時許，一輛凌志私家車駛至，倒後撞麻雀館鐵閘，將它撞毀，舖內物件散落地上。途人發現通知姓李45歲負責人報警。警方到場調查，發現私家車仍插著車匙，但沒有行車證及套上假牌。<br><br>警方翻看麻雀館閉路電視，發現一名戴手套及Cap帽、身穿花衫及深色褲男子撞閘後棄車，登上尾隨一輛接應七人車逃去。警方調查案件追緝其下落。</p><p>97年主權移交至今，香港前進還是倒退？「蘋果」與你細數廿載風雨。<br>【回歸二十年】專頁： http://hksar20.appledaily.com.hk  </p></body></html>
