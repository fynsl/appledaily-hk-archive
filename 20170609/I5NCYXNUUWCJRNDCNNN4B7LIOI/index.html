<html><header><meta charset="utf-8"><title>阿澤爆老婆遭槍指嚇</title></header><body><h1>阿澤爆老婆遭槍指嚇</h1><p>昨日是杜汶澤的44歲牛一，前日就是他和老婆田蕊妮結婚12周年紀念，為了慶祝這兩個大日子，前晚杜氏夫婦重回當年舉行婚宴的麗晶酒店慶祝，各自在社交網貼相分享，阿田更笑老公的平頭look：「與北野武先生共晉晚餐……好感恩這些年，我們都明白並且接受彼此的不完美，我想這大概就是婚姻吧！」<br>另外，阿澤為奇妙電視主持《杜汶澤食住上》請了江若琳做嘉賓，他在節目自爆老婆早年到內地登台，曾被人拔槍恐嚇：「個老細掹支槍出嚟話，今晚我哋冇錢畀㗎啦！」他指當時老婆嚇到儍，更趁機急call他求救，幸最後安全沒事。<br>撰文：皓騫</p></body></html>
