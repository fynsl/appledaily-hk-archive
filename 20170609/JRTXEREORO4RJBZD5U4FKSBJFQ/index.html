<html><header><meta charset="utf-8"><title>【add star】周汶錡搶揹Givenchy</title></header><body><h1>【add star】<br>周汶錡搶揹Givenchy</h1><p>初秋新裝已登場，女星及潮人都快人一步，周汶錡就已用上還未上架的Givenchy全新Infinity系列Bucket手袋，簡約線條的實用hobo袋款加上金屬鏈裝飾，低調中暗藏型味，最適合潮媽去shopping。</p><p>經常換造型的楊冪就以Givenchy早秋的圖案pencil skirt，配上基本款的白tee，dress down而不失亮麗度。<br>撰文：安妮</p></body></html>
