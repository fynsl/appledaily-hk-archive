<html><header><meta charset="utf-8"><title>沙燕橋散步穿山甲嚇親搵窿瓹</title></header><body><h1>沙燕橋散步<br>穿山甲嚇親搵窿瓹</h1><p>【本報訊】沙田中央公園近沙燕橋，昨日晚上10時許，有市民發現一隻穿山甲於草叢內，並不停挖開泥土，懷疑受驚想挖窿逃走，但由於草叢底為石屎，穿山甲只好躲在草叢內。警員接報到場，通知漁護署派員處理。</p><p>97年主權移交至今，香港前進還是倒退？「蘋果」與你細數廿載風雨。<br>【回歸二十年】專頁： http://hksar20.appledaily.com.hk  </p></body></html>
