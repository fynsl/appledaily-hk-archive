<html><header><meta charset="utf-8"><title>求驗客手記：莫拉達救狂牛九場不敗</title></header><body><h1>求驗客手記：<br>莫拉達救狂牛九場不敗</h1><p>西班牙喺周三嘅國際友賽主場對哥倫比亞，22分鐘由大衛施華先開紀錄，但戰至40分鐘，西班牙後防碧基同艾斯派古達派膠，俾對手艾雲卡東拿射入幫哥倫比亞追平1:1。換邊後，哥倫比亞藉角球攻勢由法卡奧頂入反超2:1，西班牙直到完場前三分鐘由艾華路莫拉達頭槌建功以2:2逼和哥倫比亞，而狂牛主帥盧比迪古自去年歐國盃後上任以來，不敗走勢得以延續至九場。</p></body></html>
