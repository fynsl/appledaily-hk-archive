<html><header><meta charset="utf-8"><title>【今日笑一笑】偷食唔抹嘴死撐無玩太陽油點解無人信？</title></header><body><h1>【今日笑一笑】偷食唔抹嘴<br>死撐無玩太陽油點解無人信？</h1><p>相信不少人小時候，都曾偷偷拿爸爸媽媽的東西玩耍，唇膏、化妝品、高跟鞋、剃鬚膏等，當事敗被揭發便想胡混過去。<br><br>美國內華達州一個小妹妹便偷偷拿太陽油玩耍，塗得一臉都是。當被追問太陽油在哪裏時，卻裝作不知情。「你一點也沒有塗嗎?」小妹妹堅持沒有，殊不知堆積臉上的白色太陽油已出賣了她。<br><br>Newsflare</p></body></html>
