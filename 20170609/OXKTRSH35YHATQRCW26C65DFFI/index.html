<html><header><meta charset="utf-8"><title>Ariana巴黎騷入場要搜身</title></header><body><h1>Ariana巴黎騷入場要搜身</h1><p>美國小天后Ariana Grande上月的英國曼徹斯特個唱發生炸彈恐襲，釀成22死及多人受傷，周日她重返曼徹斯特舉行慈善演唱會「One Love Manchester」，為恐襲受害者家屬籌款。</p><p>其後Ariana重開巡唱，前日於巴黎繼續舉行「Dangerous Woman」演唱會，現場明顯加強保安，每個歌迷都要經過安檢及搜身方可進場。至於Ariana之後各站巡唱，包括香港都將照原定計劃進行。</p></body></html>
