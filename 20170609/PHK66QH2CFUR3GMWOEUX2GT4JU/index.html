<html><header><meta charset="utf-8"><title>【男方劈腿】蘇玉華受盡鄧偉傑傷害</title></header><body><h1>【男方劈腿】蘇玉華受盡鄧偉傑傷害</h1><p>唐寧和蘇玉華合作拍劇《蘭花刼》（圖），巧合是兩人於現實中先後愛過鄧偉傑！據知蘇玉華的初戀情人是鄧偉傑，兩人相戀五年，當時蘇玉華深愛男方，怎知有日男友提出分手，蘇玉華苦苦哀求，他卻假借冷靜期作敷衍，令蘇玉華痛苦到暴瘦十多磅。<br>蘇玉華後來搬到男友樓上居住，希望製造復合機會，甚至做出跟蹤對方的愚蠢行為，至最後發現原來男方早有第三者，驚覺被背叛的蘇玉華，用對方的鎖匙入屋盡情破壞，然後在枱上留下「不拖不欠，各走各路」八字，並交還門匙正式一刀兩斷。</p></body></html>
