<html><header><meta charset="utf-8"><title>【女演男導】童星才子結緣</title></header><body><h1>【女演男導】童星才子結緣</h1><p>現年35歲的唐寧原名江麗娜，八歲時經人介紹入行，晉身童星行列。最為人熟悉是在吳宇森導演電影作品《縱橫四海》中，演鍾楚紅的童年，成年後為無綫及亞視拍過多套劇集。2012年接拍香港電視的《警界線》，首次擔正劇集第一女主角。<br>48歲的鄧偉傑89年畢業於香港演藝學院戲劇學院，先後赴法國及英國進修。有指當年邂逅韓國舞台劇女星，到韓國打天下六年。其後獲高志森邀請導演及演出多齣舞台劇，有舞台劇才子之稱。他2007年導演舞台劇《爆谷殺人狂》時，火速撻着同劇的唐寧，翌年與黃子華合作《男磨坊》。</p></body></html>
