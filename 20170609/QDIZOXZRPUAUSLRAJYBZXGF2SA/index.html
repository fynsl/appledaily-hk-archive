<html><header><meta charset="utf-8"><title>轉會氹氹轉：DC自爆鬧翻要離隊</title></header><body><h1>轉會氹氹轉：<br>DC自爆鬧翻要離隊</h1><p>車路士射手迪亞高哥斯達（DC）表示，他與領隊干地關係破裂，今夏要離隊。這名28歲西班牙前鋒說：「過去一季，我跟領隊的關係很差，所以我不能留下去。有一日，干地發訊息給我，告訴我不在他來季的計劃當中，我要尋找新東家。」一直盛傳舊球會馬德里體育會想邀DC回巢，但馬體會今夏被禁止簽入新球員。</p><p>DC說：「我喜歡在馬德里生活，但如果我加盟後有四至五個月不能比賽，情況就很複雜。我沒有心儀的聯賽，只想可以落場。」</p></body></html>
