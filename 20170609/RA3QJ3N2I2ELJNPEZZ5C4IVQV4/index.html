<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】小巧着高踭鞋難郁動</title></header><body><h1>【馮仁昭四圍超】<br>小巧着高踭鞋難郁動</h1><p>鄧小巧早前拍新歌《兩溝》MV，原本諗住挑戰自己，第一次着高踭鞋跳舞。天不怕、地不怕嘅小巧，原來最怕就係着高踭鞋。<br>小巧話：「學咗個半月跳舞，首歌要表達身體語言，肢體要靈活，淨係學扭動已經好大難度，本來我要着住高踭鞋跳，但原來我咁樣係跳唔到，仲會失重心，顧得對腳嚟，又跳唔到舞，為咗肢體動作要靚，最後都係要放棄着高踭鞋！」<br>撰文：馮仁昭</p></body></html>
