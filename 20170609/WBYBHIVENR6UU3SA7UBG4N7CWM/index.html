<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】沈震軒離巢收入增</title></header><body><h1>【馮仁昭四圍超】<br>沈震軒離巢收入增</h1><p>沈震軒前晚喺尖沙嘴拍新歌《打不死》MV，拎住結他自彈自唱，佢話：「好多年冇出歌，第一次作曲，希望大家認識我嘅作品，嚟緊我會簽新經理人公司，未來一兩個月會正式宣佈。」<br>去年底離開無綫嘅沈震軒，轉戰內地拍劇，佢承認收入唔錯：「樓價太貴，想儲多啲錢先，𠵱家想將啲錢投資喺事業度，同埋學多啲嘢，例如去韓國學跳舞做音樂。」<br>撰文：馮仁昭</p></body></html>
