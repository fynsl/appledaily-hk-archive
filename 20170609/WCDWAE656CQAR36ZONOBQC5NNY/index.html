<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Kary獲粉絲示愛感動</title></header><body><h1>【馮仁昭四圍超】<br>Kary獲粉絲示愛感動</h1><p>吳雨霏（Kary）噚日同粉絲開派對慶祝生日，粉絲即場向佢讀出愛的宣言：「無論你係29+1、39+1、定係99+1，小粉絲們會永遠愛護你！人生路上，我哋會一直默默支持你，我哋永遠都係你嘅後盾，你嘅第三個家。如果有一日你累了，遇上唔如意嘅事，唔好忘記我哋一直都會喺你身邊陪伴你，同你度過每一個難關。」Kary聽到感動到喊。<br>撰文：馮仁昭</p></body></html>
