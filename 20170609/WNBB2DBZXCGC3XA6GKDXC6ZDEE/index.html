<html><header><meta charset="utf-8"><title>袁澧林樂做爛瞓宅女</title></header><body><h1>袁澧林樂做爛瞓宅女</h1><p>「文青女神」袁澧林（Angela）昨日素顏到旺角出席化妝品牌活動，即場示範新妝，她表示平時不工作也會化妝，不過放假多數做宅女：「多數全日留喺屋企，冇嘢做就睇戲，買外賣食，我係晚睡晚起嘅人，可以瞓到晏晝1、2點，瞓十個鐘以上。」她又透露昨天是拍拖兩年的男友生日，親手整了一個芝士蛋糕送驚喜。<br>提到Angela早前拍攝ViuTV劇集《瑪嘉烈與大衛系列 前度》，有傳劇中演員廖碧兒因怕被她搶鏡，所以經常黑面，對此她說：「我哋冇乜對手戲，唔會嘅！佢好靚，我哋幾friend，去馬來西亞宣傳時成日一齊講無聊嘢。」<br>採訪、攝影：羅慧敏</p></body></html>
