<html><header><meta charset="utf-8"><title>陳柏宇經營酒吧蝕錢</title></header><body><h1>陳柏宇經營酒吧蝕錢</h1><p>樂隊Kolor成員Sing、Yellow！成員Chris、阿康、ToNick成員恆仔及Yuki Lovey，前晚在銅鑼灣進行街頭快閃busking，宣傳本月17日舉行的「燃燒吧！我們的小宇宙2017」part 2演唱會，而陳柏宇亦同時同地進行busking。<br>陳柏宇在尖沙嘴經營兩間酒吧，他直言生意欠佳：「就嚟都蝕埋啦！一間好一間差，但會繼續擴充，我有好多做生意嘅諗法想做。」問到未婚妻符曉薇是否負責管財務？他說：「有乜我都畀咗先，如果我唔夠使，佢就畀番我，邊個唔掂就接濟邊個。」<br>採訪：羅慧敏<br>攝影：葉君海</p></body></html>
