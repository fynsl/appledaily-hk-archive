<html><header><meta charset="utf-8"><title>克勤痛心南華降班</title></header><body><h1>克勤痛心南華降班</h1><p>李克勤昨日到商台宣傳新唱片和演唱會，當中一首歌《五十路》是講一架甲蟲車，他說：「一生人做過一次最任性嘅事，喺英國訂咗架1968年古董甲蟲車返香港，20萬左右，上個月已經運到嚟，等緊出牌。」他表示得知林子祥也有架甲蟲車，早前跟對方吃飯時展示過自己的車照，林子祥即謂：「你鍾意早出聲，我賣畀你。」<br>近日南華球隊降班，克勤自言很傷心及婉惜：「細細個已經係球隊擁躉，我都八卦到一啲內幕消息，但唔講得。我覺得南華好似代表香港咁，有打不死精神， 希望佢哋經過呢一兩年後可以重新嚟過。」<br>採訪、攝影：卓寶花</p></body></html>
