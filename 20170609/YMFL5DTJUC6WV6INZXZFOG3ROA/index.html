<html><header><meta charset="utf-8"><title>靚靚冇拖拍去荔園</title></header><body><h1>靚靚冇拖拍去荔園</h1><p>袁詠儀（靚靚）昨日與森美到尖沙嘴出席荔園茶餐廳開幕活動，老闆邱達根一家六口與邱老太裘錦蘭均有主持開幕禮。靚靚直言荔園帶給她無限童年回憶，笑言父親是警察，故當時沒有男士敢埋身。</p><p>靚靚之前一家到英國旅行睇波期間，囝囝玩直播時靚靚黑面，她說：「嗰日早餐都未食，佢哋就喺度研究點做直播，已經好抗拒。個仔係讀國際學校，中文唔係佢母語，我一直都只會同佢講中文，點知老公仲叫個仔負責講英文，嗰刻真係嬲到想一嘢劈佢。」但靚靚沒有後悔讓兒子入讀國際學校：「因為佢好快樂、好正面！知識交畀老師，父母就要身教。」而在英國期間遇到恐襲，靚靚坦言有陰影。<br>採訪：羅慧敏<br>攝影：仇志德</p></body></html>
