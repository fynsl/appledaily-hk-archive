<html><header><meta charset="utf-8"><title>求驗客手記：梅拿變Dr. Evil慘遭抽水</title></header><body><h1>求驗客手記：<br>梅拿變Dr. Evil慘遭抽水</h1><p>德甲班霸拜仁慕尼黑中場湯馬士梅拿右手拇指受傷，最近接受手術。拜仁官方Twitter同梅拿開吓玩笑，將佢手術後一張舉起尾指嘅相，放埋喺電影《非常凸務（Austin Powers）》嘅奸角Dr. Evil一齊，笑佢兩個好似樣，我求大俠睇完都覺得有幾分相似。梅拿接受手術後預計好快就會完全康復，球會將會喺七月一號開操為新球季備戰，預計梅拿到時已經可以候命。</p></body></html>
