<html><header><meta charset="utf-8"><title>河國榮嘲無綫少人睇</title></header><body><h1>河國榮嘲無綫少人睇</h1><p>河國榮與譚玉瑛昨日到西灣河碼頭為開往三家村及東龍島航線宣傳，河國榮有份客串演出的無綫倉底劇《蘭花刼》被批評畫質差，他說：「始終十年前拍，當時開始轉緊高清，即使機器得，電腦都未配合到效果。」該劇首周平均收視創新低得17.3點，但他卻說：「好高㗎喇！」對比之前《不懂撒嬌的女人》有30點，河國榮即語帶質疑說：「𠵱家啲人個個都睇ViuTV同奇妙電視，係咪真係咁多人睇TVB呀？」<br>譚玉瑛再與李家鼎合作拍飲食節目，之前一次合作被指常遭爺鼎「句句窒住」，她說：「今次大家好自己，冇刻意，可能俾人窒咗都唔知道。」<br>採訪、攝影：卓寶花</p></body></html>
