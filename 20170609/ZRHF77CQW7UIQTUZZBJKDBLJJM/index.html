<html><header><meta charset="utf-8"><title>Twins誤捲槍擊案惹虛驚</title></header><body><h1>Twins誤捲槍擊案惹虛驚</h1><p>Twins剛完成世界巡迴演唱會馬來西亞雲頂站，剛巧菲律賓雲頂度假村發生槍擊事件，Twins說：「睇到新聞都嚇咗一跳，因為馬尼拉同馬來西亞都係『馬』字頭，家人、朋友冇睇清楚，即刻打電話問我哋有冇事，知道搞錯地方至安心。」</p><p>阿Sa表示雖然並非其演出場地，但也為事件感到難過：「大家去呢啲地方係想放假輕鬆吓，冇人想歡樂假期變成一生難忘嘅恐怖經歷。」阿嬌則謂：「最近世界各地發生好多恐襲，尤其英國，聽到都覺得驚，真心希望世界和平，唔想再聽到有人傷亡。」<br>撰文：葉綠悠</p></body></html>
