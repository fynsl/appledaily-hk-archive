<html><header><meta charset="utf-8"><title>小出涉性侵　17歲少女被起底</title></header><body><h1>小出涉性侵　17歲少女被起底</h1><p>日劇《交響情人夢》33歲男星小出惠介，被雜誌《Friday》爆於酒吧搭上17歲少女，小出被爆與少女強行發生性行為兼在體內射精。醜聞爆出後，小出即被事務所無限期停工處分，昨日事務所發聲明指案件已交由法律界專家處理。<br>至於少女已被極速起底，女方更是一位單親媽媽，育有一名小朋友，少女亦被發現曾經向友人炫耀與小出有過肉體關係，不似報道所指遭強行發生關係，有網民質疑少女為金錢而作古仔陷害小出。</p></body></html>
