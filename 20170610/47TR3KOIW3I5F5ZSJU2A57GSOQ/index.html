<html><header><meta charset="utf-8"><title>【前夫動向】黎明相隔23年再拍劇</title></header><body><h1>【前夫動向】黎明相隔23年再拍劇</h1><p>向來是工作狂的黎明，回復單身近五年後，繼續全情投入工作，去年在中環海濱活動空間舉行演唱會，今年又在同一地點舉辦三場「Dragonland Music Festival 2017」，除了邀請知名DJ打碟及國際級歌手演出，他自己亦舉行了一場全企位的演唱會。<br>近年，黎明經常在fb跟網民互動，被網民激讚貼地，去年更首次參與內地真人騷節目（圖），同時投資拍電影，最近接拍內地40集長劇，距離上次拍劇足足有23年。</p></body></html>
