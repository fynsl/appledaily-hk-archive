<html><header><meta charset="utf-8"><title>【關仁隱事】林聞恩出道唔怕遲</title></header><body><h1>【關仁隱事】林聞恩出道唔怕遲</h1><p>ViuTV娛樂新聞的34歲主播林聞恩昨日在新城電台宣傳第一首派台歌《看不見的存在》，被問到做歌手會否覺得年紀太大？她說：「其實當年24歲時都已經覺得好大，其他入行嗰啲都係十幾歲，當時已經諗係咪要放棄，過咗30歲關口更覺得自己好大個。𠵱家心態轉變，所以我同人講34歲，已經結咗婚，希望大家可以接受。想自己去面對呢樣嘢，因為係我嘅一部份。」<br>撰文：關仁</p></body></html>
