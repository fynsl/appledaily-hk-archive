<html><header><meta charset="utf-8"><title>林宥嘉睇周董感動</title></header><body><h1>林宥嘉睇周董感動</h1><p>林宥嘉（Yoga）下周將於紅館舉行兩場「The Great Yoga演唱會」，自去年開始，他巡唱了九站，早前演出的台北站和杭州站都全場爆滿。日前Yoga到瀋陽站巡唱，他笑指最難忘當地歌迷及美食。向來不拘小節的他，與歌迷聊得興起時更席地而坐：「你們前兩天有去隔壁看杰倫哥（周杰倫）的演唱會嗎？我有去，看到那麼多歌迷為他加油，很感動。」<br>Yoga又承諾下次會在更大的場地舉行演唱會，又主動與歌迷搞氣氛。慶功宴上，Yoga更發揮他「看見甚麼吃甚麼」的吃貨精神，把主辦方準備好的鍋包肉和小雞燉蘑菇等東北特色菜，統統吃個夠。<br>撰文：盧妹</p></body></html>
