<html><header><meta charset="utf-8"><title>【雞同鴨講】自爆唔明黎明金句</title></header><body><h1>【雞同鴨講】自爆唔明黎明金句</h1><p>樂基兒宣佈嫁拍拖兩年的運動型男友Ian，其實她的感情生活上，曾出現過不同類型的對象，如前夫黎明就屬文靜內向型，二人拍拖三年，於08年秘婚震驚演藝圈，黎明與她性格南轅北轍，一動一靜，成長環境與性格都大不同，故生活上出現分歧。黎明出名多金句，Gaile早前曾在ViuTV節目笑言：「其實全部都唔明白，因為我唔識中文。」<br>與黎明離婚後，Gaile曾在峇里認識了新西蘭籍做地產的Denim Mchardy，展開一段滑水情緣，她曾帶Denim返香港及到三藩市老家見家長，惟二人於14年分手，Gaile才回流返港定居。</p></body></html>
