<html><header><meta charset="utf-8"><title>【濕平喇！】潮人必到Marni市集　搬入海港城買足一星期</title></header><body><h1>【濕平喇！】潮人必到Marni市集　搬入海港城買足一星期</h1><p>前年4月在中環四號碼頭，聚集了很多潮人和「濕平精」，事關意大利品牌Marni市集快閃3.5小時，限量貨手快有手慢冇，很多趕不及去的人都哭喪着臉。這市集今年再度襲港，開足七日，今次別錯過！<br></p><p>是次市集搬入商場大堂，雖然沒那麼chill但不怕落雨或太熱。說了那麼久，掃貨才是正經事。產品全部都是市集限定，落舖都找不到，我們精選了幾件必買的！<br></p><p>Marni Market<br>日期：6月8日至14日<br>時間：11am至9pm<br>地點：尖沙嘴海港城港威商場大堂<br><br>記者：羅祖兒<br>攝影：梁志永<br></p></body></html>
