<html><header><meta charset="utf-8"><title>【關仁隱事】Serrini鼓勵做自己</title></header><body><h1>【關仁隱事】Serrini鼓勵做自己</h1><p>獨立女唱作歌手Serrini昨日到新城宣傳新歌《放棄治療》，她表示新歌主題來自中學時期經歷，她說：「鼓勵大家即使俾人覺得奇怪都無所謂，最緊要忠於自己。」<br>目前Serrini已經製作全新專輯，她又透露新歌會提到很多本土發生的小故事，希望會趕及下月推出。至於會否籌辦音樂會？Serrini說：「希望7、8月可以開到啦。」她又表示現與多位音樂製作人合作。<br>撰文：關仁</p></body></html>
