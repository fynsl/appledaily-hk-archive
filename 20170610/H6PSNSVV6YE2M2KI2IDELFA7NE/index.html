<html><header><meta charset="utf-8"><title>【免費筍盤】自由身老將夠經驗 - 飛鴻</title></header><body><h1>【免費筍盤】自由身老將夠經驗 - 飛鴻</h1><p>伊巴謙莫域與曼聯在去年夏天簽訂了1+1合約，球會方面有權啟動條款續約，要是紅魔一如報道所指，不打算開出新合約，伊巴將於六月尾約滿後回復自由身，可以接受任何球會斟介而免費加盟。除了伊巴之外，今夏英超還有不少一把年紀但名氣十足的自由身球員，當中不乏有英超冠軍經驗，包括車路士鐵血隊長中堅泰利、西布朗中場費查；至於曼城早前已一口氣踢走四名將約滿的老將。文：飛鴻</p></body></html>
