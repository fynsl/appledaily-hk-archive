<html><header><meta charset="utf-8"><title>洪天明失望冇得打老竇</title></header><body><h1>洪天明失望冇得打老竇</h1><p>洪金寶和兒子洪天明合作古裝戰爭片《蕩寇風雲》，日前在沙田接受訪問。兩父子難得合作，卻未有對手戲，天明說：「最初知阿爸有份拍都覺得好，點知冇對手戲，係有啲失望，本來諗住可以打吓佢。」天明指最辛苦是孭盔甲打功夫，洪金寶則說：「係辛苦啲，但還好。」<br>天明生了小朋友之後，覺得一家人關係更密切：「我以前一年只見阿爸幾次，但小朋友出世後，全家聚多咗，阿爸又會約啲孫。洪金寶坦言恨再抱孫，他跟天明說：「你哋有能力快啲生，我有能力我都生呀！」天明說：「畀少少時間，同老婆考慮吓會唔會啦。」<br>採訪、攝影：曹家誠<br>場地提供：香港沙田凱悅酒店</p></body></html>
