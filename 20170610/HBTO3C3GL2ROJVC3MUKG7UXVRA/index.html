<html><header><meta charset="utf-8"><title>【從前今日】富蘭克林放風箏　證閃電由電造成</title></header><body><h1>【從前今日】<br>富蘭克林放風箏　證閃電由電造成</h1><p>一百美元紙幣上的人像，相信大家都不會陌生，他就是有「美國國父」之稱的班傑明富蘭克林。<br><br>1752年的今天，雷電交加下，富蘭克林與兒子威廉將連了鑰匙的風箏升到半空中，引導閃電擊中鑰匙，成功證明閃電是由電造成的。雖然不少人質疑這項實驗的真偽性，但無可否認的是這令不少科學家從此開始研究電力，造福現代人群。<br><br>富蘭克林還有不少驚人的成，避雷針、老花眼鏡、導尿管都是他的發明。他還參加了起草《獨立宣言》和美國憲法，擔任過州長、出色的外交官等等。這些對美國，甚至對世界的重大貢獻，為他贏得了「美國第一人」的稱譽 。</p></body></html>
