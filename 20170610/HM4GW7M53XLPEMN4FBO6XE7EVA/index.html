<html><header><meta charset="utf-8"><title>加盟後跑極都冇交代？容天鵬：轉攻泥地放手一試！</title></header><body><h1>加盟後跑極都冇交代？<br>容天鵬：轉攻泥地放手一試！</h1><p>練馬師容天鵬處理加盟馬有一手，其中季初從蘇偉賢馬房來投的「幸運興隆」，上回是第三次代表容廐出賽，結果於四班田草1200米配澳洲名將布文跑第五，表現只屬中規中矩。<br><br>「幸運興隆」周日（11日）轉攻泥地1200米，列陣第三場配見習騎師巫顯東負123磅排第5檔，進行本身泥地第一擊。<br><br>容天鵬強調對其性能仍在摸索中，並說：「『幸運興隆』近兩仗無論於跑馬地抑或沙田都只能跑得接近。考慮到此駒一再在泥地試閘有好走勢，我才放手讓牠於泥地賽一試，盼牠可有耳目一新的表現。」</p></body></html>
