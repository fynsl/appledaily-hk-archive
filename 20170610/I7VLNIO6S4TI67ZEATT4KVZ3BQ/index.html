<html><header><meta charset="utf-8"><title>Lea T.遭露暈模搶鏡</title></header><body><h1>Lea T.遭露暈模搶鏡</h1><p>霍啟山前緋聞女友模特兒Lea T.與混血模特兒陳瑞瑩前晚在中環為一家內衣品牌行騷，陳瑞瑩在內衣示範時走光，不慎露出乳暈。Lea T.受訪時表示為了今次內衣騷感到緊張，她透露暑假會返歐洲探家人，還會帶同男友：「都係，其實我每年都會返去探屋企人，同埋香港太熱啦！」她表示跟男友拍拖十個月，問男友會否介意她性感出騷？她說：「佢話如果見到我太性感，會用毛巾遮住我！」<br>生B後的張名雅現身睇騷，已成功收身的她說：「自己好彩，大肚冇乜點肥，生完有做運動，餵人奶，真係好辛苦，但係一唔夠瞓又擔心乳量唔夠，都係盡量餵。」<br>採訪、攝影：馬建華</p></body></html>
