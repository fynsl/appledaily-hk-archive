<html><header><meta charset="utf-8"><title>趣趣地：雙雄鬥射柱阿根廷險勝巴西</title></header><body><h1>趣趣地：<br>雙雄鬥射柱阿根廷險勝巴西</h1><p>南美雙雄周五喺墨爾本友賽對決，結果阿根廷完半場前憑中堅加比爾馬卡度門前補射建功，以1:0擊敗巴西。阿根廷同巴西今場都冇揸流攤，阿根廷有美斯（左）同希古恩，而巴西方面，尼馬就放假喺美國同閃電俠玩，但都有加比爾捷西斯同菲臘比古天奴等出戰。今場兩隊都冇咩入波運，夾埋中咗四次柱同楣，阿根廷有迪馬利亞早段射中柱，而奧達文迪完半場前又中柱，好彩有馬卡度門前補中；而巴西就真係冇運喇，下半場有耶穌仔同韋利安先後中柱中楣，注定輸0:1。至於阿根廷就取得新帥森柏奧利首場勝仗，新時代有個好開始。</p></body></html>
