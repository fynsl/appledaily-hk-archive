<html><header><meta charset="utf-8"><title>Miki抱仔心連心</title></header><body><h1>Miki抱仔心連心</h1><p>楊愛瑾（Miki）今年3月底誕下囝囝，轉眼已兩個月大，囝囝眼仔睩睩好精靈。Miki不時在Instagram分享萌爆囝囝相，昨日又貼出母子貼臉相後留言：「互相對望，擁着，感覺彼此心連心，這份愛真的好不一樣。」<br>Miki產後餵母乳，日前患上乳腺炎，自爆高燒到39度，她曾大呻不可以埋身餵奶：「兩邊胸部像被針刺，也痛得不能給BB在吸，這幾天都是靠揼出來給BB吃的，可憐的是因為乳腺炎的關係奶量隨即降低，我一直都很擔心，希望盡快康復。」新手媽咪Miki已康復，還適應了湊仔生活，昨日透過短訊說：「逐漸上軌道，不過每個階段都好多要學嘅事，所以都好忙。」<br>採訪：陳杰</p></body></html>
