<html><header><meta charset="utf-8"><title>橋本環奈拍《銀魂》撩鼻屎</title></header><body><h1>橋本環奈拍《銀魂》撩鼻屎</h1><p>日本漫畫家空知英秋作品《銀魂》首次拍成真人電影，安排下月14日上映，小栗旬將夥拍橋本環奈、長澤正美、堂本剛、菅田將暉、岡田將生等紅星演出，《銀魂》更於8月10日殺到來香港。電影公司昨日公開全新預告片，公開不少原著迷十分期待場面。當中飾演女主角神樂的橋本環奈與菜菜緒有對打場面，而橋本環奈今次亦放下偶像包袱，忠於原著為角色挑戰古怪動靜，反眼挖鼻哥窿的戲份更於預告中首度曝光。</p></body></html>
