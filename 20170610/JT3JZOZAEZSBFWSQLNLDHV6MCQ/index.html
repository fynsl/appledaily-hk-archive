<html><header><meta charset="utf-8"><title>顏卓靈視白只為絕招</title></header><body><h1>顏卓靈視白只為絕招</h1><p>顏卓靈昨日在商台宣傳《閃光》結他版，由於歌曲製作時間緊迫，她表示又要碌人情牌，分別找來兩位朋友拍MV和繪人像畫，她說：「呢個人係我喺Ig識嘅，佢以前都有畫過我樣，我叮囑佢要畫得我仙氣啲。」但她仍然未出動男友白只：「呢張紙係絕招，好唔掂先搵佢，王牌要收埋先。」她指男友最初聽歌後不會給予意見，只是陰陰嘴笑。<br>另外，顏卓靈的父母即將結婚三十周年，顏卓靈指父母認識逾四十年，更是對方初戀情人，她準備跟家人食飯慶祝，之前在日本工作時亦準備了禮物：「嗰次喺日本拍MV，經過便利店見到啲好靚嘅喜帖，所以我買來預備送畀佢哋。」<br>採訪、攝影：王連連</p></body></html>
