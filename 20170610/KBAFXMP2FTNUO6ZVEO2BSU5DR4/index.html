<html><header><meta charset="utf-8"><title>Katy親證唔妥Taylor</title></header><body><h1>Katy親證唔妥Taylor</h1><p>Katy Perry與Taylor Swift兩大天后由密友變陌路人早已非新聞，最近Katy上名嘴James Corden節目忽然舊事重提，親口證實搶舞蹈員傳聞屬實：「每次有人得罪我，我都想以德報怨，但我都不是好欺負的！尤其是有人謀殺我人格的時候！」據她所講，當年Taylor曾向她「借將」用她幾個舞蹈員，最後又無理解僱：「她不肯向我解釋，完全跟我絕交，之後更寫了首關於我的歌！」自此二人勢成水火。</p></body></html>
