<html><header><meta charset="utf-8"><title>【關仁隱事】《盜墓迷城》開畫贏票房</title></header><body><h1>【關仁隱事】《盜墓迷城》開畫贏票房</h1><p>「靚佬湯」湯告魯斯（Tom Cruise）主演的新版《盜墓迷城》（The Mummy 圖）前日在港上映，輕易以335萬元成為開畫同單日票房冠軍。而《神奇女俠》（Wonder Woman）雖上映第2周，票房仍不俗，前日單日收103萬元，累計票房2,553萬元。至於華語片《29+1》上映4周累計票房達1,386萬元，前日單日收10.6萬元。<br>撰文：關仁</p></body></html>
