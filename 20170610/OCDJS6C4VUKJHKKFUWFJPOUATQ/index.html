<html><header><meta charset="utf-8"><title>李幸倪低胸會爆喊側田</title></header><body><h1>李幸倪低胸會爆喊側田</h1><p>李幸倪（Gin Lee）和側田前晚在灣仔會展舉行「拉闊音樂會」，側田再踏香港舞台，一度感觸落淚，唱快歌時更興奮除帽半秒。</p><p>Gin Lee全晚賣點是歌衫，因其中一套是大deep V，她說：「噚日綵排完，突然間要着，配合番首歌，有少少sexy感覺。」合唱時，Gin Lee問側田有否掛住香港觀眾？側田煞有介事說：「其實我一路住喺香港，不過少蒲頭，但係有機會都想同觀眾見面，所以有啲乜婚宴、商演，都可以搵我。」完騷後，側田被問為何落淚，他說：「新碟即將出，籌備咗兩年，好多歌係好個人嘅感受，可以對住咁多人唱，一時好感觸。」<br>採訪：曹家誠<br>攝影：葉君海</p></body></html>
