<html><header><meta charset="utf-8"><title>「迷雲」新玩法黑龍江槍迷擺大巴</title></header><body><h1>「迷雲」新玩法<br>黑龍江槍迷擺大巴</h1><p>阿仙奴球迷真有錢！喺過去球季，槍迷租飛機「迷雲」同「反雲」，而喺季後，就有來自黑龍江嘅槍迷喺巴士賣廣告，恭賀阿仙奴第13次贏得英足盃冠軍。<br><br>阿仙奴嘅黑龍江球迷會周四喺微博出post，佢哋畀錢喺巴士車身賣廣告，祝賀兵工廠第13次贏得英足盃，大字標題：「無可比擬，傲視群雄」，仲寫上「一日槍手，終生槍手」！佢哋明顯係「迷雲黨」，巴士廣告上有領隊雲格嘅大頭相，下面用英文寫住多謝雲格。阿仙奴黑龍江球迷會話，呢架阿仙奴大巴會喺哈爾濱主要街道行駛。唔少網民留言大讚，話呢班黑龍江槍迷真係有錢兼有心！</p></body></html>
