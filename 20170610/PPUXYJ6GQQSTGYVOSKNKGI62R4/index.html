<html><header><meta charset="utf-8"><title>張耀揚嘆結婚唔容易</title></header><body><h1>張耀揚嘆結婚唔容易</h1><p>張耀揚（Roy）淡出娛樂圈多年，早前現身台灣女星安以軒和澳門富商陳榮煉在夏威夷舉行的婚禮，他在婚宴上接受訪問，透露近年轉戰澳門發展賭業，自稱目前由公關工作開始做起，最近與陳榮煉在海外的賭廳有投資合作。<br>談到近年生活，Roy表示九年前拍戲傷腰，令椎間盤突出，他說：「當時生不如死，好想一走了之，後來做了手術減輕疼痛，自此之後天天運動，踢球、游泳、騎單車！」感情方面，問Roy可有計劃與女友淼淼結婚？他表示：「結婚哪有那麼容易，但當然會以這個方向走。」又指對拍戲尚有熱情，如果有人找他都可以。<br>撰文：小米</p></body></html>
