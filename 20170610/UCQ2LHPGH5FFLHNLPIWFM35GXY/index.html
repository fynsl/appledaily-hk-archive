<html><header><meta charset="utf-8"><title>趙哲妤為女節衣縮食</title></header><body><h1>趙哲妤為女節衣縮食</h1><p>趙哲妤（Uny）與吳堯堯（YoYo）昨日於觀塘為「以禮助人協會」做義工，派發奶粉幫助單親家庭，Uny身穿露腰裝配熱褲，身形弗爆，她說：「BB𠵱家5個月，一半人奶一半奶粉，餵人奶好快瘦，加上生完即刻做孕婦運動同束腹內衣，𠵱家已經回復以前23吋腰。」<br>Uny表示節衣縮食都要將最好的給予囡囡，連奶粉亦是飲500多元一罐的有機奶，她說：「𠵱家面對好多問題，就算返playgroup都諗定上完係咪升得到幼稚園，都有壓力，𠵱家搵好多資料，努力計劃未來。」YoYo剛過了生日，Uny特地將親手做的十字繡送給她，祝她早日找到另一半。<br>採訪：羅慧敏<br>攝影：陳慧安</p></body></html>
