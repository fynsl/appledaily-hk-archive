<html><header><meta charset="utf-8"><title>《關你家事》遭投訴似公審</title></header><body><h1>《關你家事》遭投訴似公審</h1><p>無綫節目《關你家事》未出街已成熱話，黃宇詩男友彭慶餘前妻Cady於節目中控訴第三者破壞婚姻，及後有肥媽及林雅詩於節目中喊爆講家暴。有網民認為清官難審家庭事，為何要刻意將家事公開讓人公審？<br>截至昨日下午5時，通訊局共收到16宗有關該節目的投訴，投訴內容包括指節目渲染負面訊息、不滿把家庭問題無限放大及公審、嘉賓主持態度誇張失實，以及送獎品鼓勵觀眾評論的做法令人反感，通訊局將按既定程序處理有關投訴。而江美儀的表現繼《街市遊樂團》後再惹來非議，有人認為她不尊重嘉賓，好似三姑六婆講是非，連收視亦每集逐步下跌。<br>撰文：盧妹</p></body></html>
