<html><header><meta charset="utf-8"><title>【關仁隱事】丁噹激發參賽者喊</title></header><body><h1>【關仁隱事】丁噹激發參賽者喊</h1><p>丁噹將為新加坡及馬來西亞電視台合辦的節目《The Voice決戰好聲》擔任唯一女導師，屆時與陳奐仁、曹格及伍思凱齊任明星導師團。出道十年的丁噹亦是首次擔任導師，坦言是全新的挑戰：「期待在節目中與導師們『爭鋒相對』擦出火花。我最大的優勢是剛柔並濟，成為學員們的心理醫生，發掘他們的內心深處，落着淚唱出生命中第一首主題曲！」她又不排除邀請好友陳潔儀助陣。<br>撰文：關仁</p></body></html>
