<html><header><meta charset="utf-8"><title>湯唯產後深居簡出　變裝穿意牌低V黑裙騷胸有驚喜</title></header><body><h1>湯唯產後深居簡出　變裝穿意牌低V黑裙騷胸有驚喜</h1><p>內地女星湯唯去年8月產女後，一直深居簡出，日前她不僅在北京亮相品牌活動，更連踩兩場。湯唯先以Iceberg 2017早秋系列中性西裝示人，配一頭微曲短髮，爽朗瀟灑。而在另一場活動，她就換上女人味十足的黑色低V長裙，這條意大利婚紗女王Alberta Ferretti 2017春夏系列黑裙的幼肩帶與露肩低胸剪裁，令湯唯瞬間變成性感女人。</p></body></html>
