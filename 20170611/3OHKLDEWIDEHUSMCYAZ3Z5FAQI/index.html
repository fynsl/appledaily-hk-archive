<html><header><meta charset="utf-8"><title>【今日笑一笑】招積狗食薯片無芝士醬堅唔掂</title></header><body><h1>【今日笑一笑】招積狗食薯片<br>無芝士醬堅唔掂</h1><p>人要人權，原來狗有時都會爭取「狗權」。外國一名女主人原先想獎賞她的拳師狗吃薯片，怎知狗狗堅持不吃，直至女主人把薯片沾上芝士醬，狗狗才乖乖吃下，其後女主人再次嘗試以原味薯片餵牠，狗狗依然拒絕並別過面去，最後主人唯有就範，再次把薯片沾上芝士醬，狗狗才得戚滋味的吃下薯片，似是為自己爭取到「應有」權利而自豪。<br><br>YouTube </p></body></html>
