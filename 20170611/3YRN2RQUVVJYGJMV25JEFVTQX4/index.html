<html><header><meta charset="utf-8"><title>求驗客手記：C朗好意「頭」顯大愛</title></header><body><h1>求驗客手記：<br>C朗好意「頭」顯大愛</h1><p>上周五世盃外歐洲區B組葡萄牙作客拉脫維亞，飛咗新髮型嘅基斯坦奴朗拿度（C朗）似乎真係好意「頭」，上、下半場近門頭槌梅開二度，更難得係佢喺67分鐘並冇貪功，傳畀米基爾施華射入空門湊成3:0大勝，賽後六戰15分續居次席，落後榜首嘅瑞士三分。領軍大勝一場，C朗梗係心情靚，臨完場前有位小球迷衝出球場攬住佢，C朗笑笑口之餘仲同佢一齊自拍，好有愛！</p></body></html>
