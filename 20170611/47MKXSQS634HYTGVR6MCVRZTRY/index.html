<html><header><meta charset="utf-8"><title>強國男大解神技不踎不坐褲不除</title></header><body><h1>強國男大解神技<br>不踎不坐褲不除</h1><p>廣西南寧周二清早就有一名男子手捂後臀進入地鐵站後，在自動售票機旁站立不安，動作有點怪異。一會兒後，從他褲管裏竟跌出一坨大便！工作人員發現後，捂着鼻子處理了大便。整個過程被地鐵站內的閉路電視拍下，不少看過影片的網民都十分震驚。 <br><br>有網民覺得即便人有三急，也應該自己清理掉；也有人認為，事件反映出地鐵廁所不足問題。<br><br>梨視頻</p></body></html>
