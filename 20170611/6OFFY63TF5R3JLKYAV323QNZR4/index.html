<html><header><meta charset="utf-8"><title>兇徒突襲大坑茶記男遭淋紅油</title></header><body><h1>兇徒突襲大坑<br>茶記男遭淋紅油</h1><p>【本報訊】跑馬地大坑京街22號一間茶餐廳，昨午12時許，餐廳一名男子遭人淋潑紅油，旁邊一名男顧客亦受到波及，衣衫被紅油濺中，兇徒逞兇後逃去無蹤。警方接報到場調查，並在現場撿獲一個盛載紅油的紙杯。</p><p>97年主權移交至今，香港前進還是倒退？「蘋果」與你細數廿載風雨。<br>【回歸二十年】專頁： http://hksar20.appledaily.com.hk  </p></body></html>
