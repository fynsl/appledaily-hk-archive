<html><header><meta charset="utf-8"><title>章子怡Alberta Ferretti襯丸子頭回春變少女</title></header><body><h1>章子怡Alberta Ferretti襯丸子頭<br>回春變少女</h1><p>內地女星章子怡日前出席Tiffany &amp; Co.在北京舉行的「This is Tiffany」年度盛典，揀穿Alberta Ferretti 2017春夏系列，以白色開衩上衣搭配黑色短褲，腳穿一對Jimmy Choo高踭鞋，雖然上衣的拖尾裙襬設計顯得有少許累贅，不過大騷的纖細長腿，依然養眼，加上一個丸子頭髮型，即時回春不少，更有網友直誇38歲的她比當媽前還年輕，「回春了，在臉上看到了少女感」。</p></body></html>
