<html><header><meta charset="utf-8"><title>陳潔玲尺度大：變態都得</title></header><body><h1>陳潔玲尺度大：變態都得</h1><p>陳潔玲2012年港姐出身，上月離開無綫後，跟麥子樂拍電影《私人會所》，上星期電影公司發放宣傳片中有大膽裸露鏡頭，不足24小時被下架。飾演媽媽生的陳潔玲，戲中有穿內衣跟飾演富二代的麥子樂激咀。開鏡時麥子樂說：「有場親熱戲，由街頭去到屋企一個鏡頭直落，非常有火，幾吃力！」<br>最初擔心應付不到的陳潔玲，接受《蘋果》訪問時透露：「作為一個演員，係唔應該有包袱，我唔會因為自己接受唔到啲嘢而去抗拒任何角色，總之係劇本同角色有得發揮，就算係尺度大、性感，甚至係變態嘅角色，我唔會框住自己，反而好願意去試！」<br>採訪：唐琛悠</p></body></html>
