<html><header><meta charset="utf-8"><title>求驗客手記：「人渣士」再做老襯</title></header><body><h1>求驗客手記：<br>「人渣士」再做老襯</h1><p>些路迪領隊羅渣士去季領軍成就本土「三冠王」，場內威到盡，場外一樣春風得意，44歲嘅佢上周五同年輕10歲嘅莎樂（Charlotte Searle）喺蘇格蘭Loch Lomond高爾夫球場正式拉埋天窗。羅渣士同莎樂喺2013年撻着，不過當時雙方各自有老公、老婆，令背前妻蘇珊（小圖）偷食致離婚收場羅渣士淪為香港傳媒口中嘅「人渣士」，莎樂就慘做「小三」。</p></body></html>
