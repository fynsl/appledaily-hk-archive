<html><header><meta charset="utf-8"><title>關淑怡凸腩獻唱</title></header><body><h1>關淑怡凸腩獻唱</h1><p>林敏驄的作品展得到很多嘉賓撐場，除主辦之一的黎瑞恩外，還有鄭伊健、何超儀、梁漢文、邵音音和關淑怡等。與電影《全力扣殺》演員一起上台的邵音音，不忘與林敏驄炒熱氣氛，林敏驄叫他們逐一說話，邵音音竟爆粗說：「X，X街，你快啲唱啦！」又笑謂：「你搵好多人嚟係啱，但整個外星人嚟，又整個窿，有台都上唔到啦！」</p><p>有官司在身的關淑怡穿皮褸出場，身形略胖凸腩，全程沒多說話，演唱三首歌邊落台邊向觀眾說多謝：「有機會再見！」苟芸慧沒有開金口，但與林敏驄拖手陪他唱《忘不了你》，他更教苟姑娘與觀眾握手。<br>採訪：王連連<br>攝影：葉君海</p></body></html>
