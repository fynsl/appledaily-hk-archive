<html><header><meta charset="utf-8"><title>《性人君子》Glenne猝逝</title></header><body><h1>《性人君子》Glenne猝逝</h1><p>美國女星Glenne Headly於美國時間周四晚離世，終年62歲。其發言人證實她的死訊，死因暫時未明，但據指Glenne曾於上周到醫院接受血栓治療，病情一度有好轉，惟情況突然急轉直下。Glenne入行多年拍過不少影視作品，包括劇集《仁心仁術》（ER）及電影《性人君子》（Don Jon），近期作品則有湯漢斯（Tom Hanks）的《圓美圈套》（The Circle）。她更曾憑《Lonesome Dove》與《Bastard Out of Carolina》兩度提名艾美獎。</p></body></html>
