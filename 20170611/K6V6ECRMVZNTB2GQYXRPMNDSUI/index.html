<html><header><meta charset="utf-8"><title>衛詩雅諗定球場求婚</title></header><body><h1>衛詩雅諗定球場求婚</h1><p>衛詩雅昨日在觀塘出席2017 NBA總決賽觀戰派對，活動上球迷爭相搶她手上的球衣，合照時，衛詩雅又被吉祥物偷吻，她只好尷尬狂笑。衛詩雅表示喜歡看籃球比賽，因為節奏快，她說：「我有個夢想係去現場睇NBA。」問她識不識打籃球？她說：「唔係好識打，但喺小學嘅時候，有打過女子籃球隊，當時我係做後備，但五、六年班入咗泳隊，之後仲做埋救生員。」<br>至於未來男友鍾意運動是否會加分？衛詩雅說：「正如我細個都會暗戀籃球隊學長，去籃球場望吓佢打波，呢個係每個少女必經階段。」她更希望將來的男友帶她去NBA球場，向她求婚。<br>採訪、攝影：黃曉妍</p></body></html>
