<html><header><meta charset="utf-8"><title>瞓上身救兄弟</title></header><body><h1>瞓上身救兄弟</h1><p>在《今晚打喪屍》中，張繼聰和白只飾演一對好兄弟，原來現實生活中兩人同樣情如兄弟，相識超過二十年，問到多年來有否試過跟戲中一樣要攜手合作解決問題？白只憶述大家修讀演藝學院時第一次合作，他說：「嗰次我同阿聰一齊飾演一頭長毛象，我哋一齊扮頭同埋尾，我都忘記古仔講乜，淨係記得好辛苦好焗，隻長毛象好似地毯咁鋪實我哋。」<br>白只續說：「記得有一場我一離開舞台就暈，可能血糖太低好凍，之後我同阿聰講，你瞓上嚟，我大字形咁瞓，佢就大字形咁瞓喺我上面，就咁救番我。」阿聰坦言這二十年來從畢業到投身社會，工作遇到挫折及經歷人生大事，白只是唯一一直陪伴在他身邊，所以導致太太謝安琪也呷醋。</p></body></html>
