<html><header><meta charset="utf-8"><title>首輪獲過半票數即當選</title></header><body><h1>首輪獲過半票數即當選</h1><p>【話你知】<br>今屆法國國民議會共有7,882名候選人角逐全部577個議席，分兩輪舉行。在首輪投票中，每個選區中任何獲得過半票數的候選人即當選，但該區投票率必須過25%；若首輪中無人當選，所有取得至少12.5%票數的候選人將晉身次輪，獲最多票數者當選。<br>今屆每個選區平均有13.7人角逐，而事實上過往大部份選區都要進入次輪投票，出現多名候選人爭奪的局面。但由於選舉採用得票最多者勝制度，傾向鼓勵政治立場可相容的政黨在選前達成協議，以贏得最多席位為目標推舉候選人，藉此勝選後分享權力。<br>英國廣播公司</p></body></html>
