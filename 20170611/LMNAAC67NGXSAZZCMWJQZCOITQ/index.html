<html><header><meta charset="utf-8"><title>【一周必看】莎莎老闆郭少明曾移民　三日折返全因為…</title></header><body><h1>【一周必看】<br>莎莎老闆郭少明曾移民　三日折返全因為…</h1><p>化妝品龍頭的莎莎（178）本港分店開至成行成市，但原來老闆郭少明1989年時曾經移民，偏偏香港人基因太深，創業時經常「朝十晚三」，難接受移民生活平淡猶如「等死」，最終「頂唔順」，三日後即決定回流本港繼續發展莎莎。</p><p>97年主權移交至今，香港前進還是倒退？「蘋果」與你細數廿載風雨。<br>【回歸二十年】專頁： http://hksar20.appledaily.com.hk  </p></body></html>
