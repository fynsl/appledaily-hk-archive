<html><header><meta charset="utf-8"><title>轉會氹氹轉：紅魔連撬莫拉達比洛迪</title></header><body><h1>轉會氹氹轉：<br>紅魔連撬莫拉達比洛迪</h1><p>放棄伊巴謙莫域後，曼聯急於尋覓新前鋒，英國及西班牙傳媒報道，今季後備上陣居多、仍為皇家馬德里各賽事入20球的24歲前鋒艾華路莫拉達，已向皇馬「攤牌」表明有意入「魔」，只待兩間球會就轉會費達成共識，有指價格大約6,400萬鎊（約6.4億港元）。</p><p>一不離二，英媒指紅魔出價7,000萬鎊，欲羅致剛季拖連奴前鋒比洛迪，不過該支都靈球會還價8,400萬鎊。</p></body></html>
