<html><header><meta charset="utf-8"><title>金秀賢咀Sulli獲滿分</title></header><body><h1>金秀賢咀Sulli獲滿分</h1><p>由韓國男神金秀賢、成東日及前f(x)成員Sulli主演的新片《Real》本月28日在韓國上映，三位演員日前接受KBS綜藝節目《電影真好》訪問。Sulli在節目上提及在片中與金秀賢的吻戲，誇讚這場吻戲有「100分」，身旁的金秀賢聽到即搞笑高呼「Yeah」。</p><p>提到在劇集《製作人們》中金秀賢和車太鉉一場吻戲時，成東日相當大反應：「你和太鉉拍過？你原來這麼隨便，點解不和我拍呢？」令到金秀賢不知如何回答。</p></body></html>
