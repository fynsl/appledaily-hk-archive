<html><header><meta charset="utf-8"><title>郭晶晶產後未收身</title></header><body><h1>郭晶晶產後未收身</h1><p>35歲前跳水皇后郭晶晶退役後，在2012年嫁香港富豪霍英東長孫霍啟剛，嫁入霍家做少奶奶。不久後，晶晶更一索得男，為霍家誕下第四代嫡孫霍中曦，今年4月底，她再為霍家增添一名新成員，是一位可愛的小公主，成功湊夠一個「好」字。<br>晶晶經過一個月的坐月及調理身體，昨日終於現身公開場合，出席在北京的品牌活動，穿上一條長袖衫襯及膝裙的她，腳踏3吋高踭鞋，身形略為圓潤，明顯是還未趕及收身。精神飽滿的晶晶，到場時跟現場的傳媒揮手打招呼，而且面上常掛着笑容，似乎一對子女相當乖巧，令晶晶的家庭生活美滿幸福。<br>撰文：非非</p></body></html>
