<html><header><meta charset="utf-8"><title>【屍片回歸】《屍殺列車》捧紅孔劉</title></header><body><h1>【屍片回歸】《屍殺列車》捧紅孔劉</h1><p>去年韓國電影《屍殺列車》票房大賣，除了成功捧紅男神孔劉，亦刺激喪屍片熱潮回歸。其實，殭屍、喪屍片從來都是本土電影人的題材，今年先有以中國殭屍為題材的《救殭清道夫》，再有電影《今晚打喪屍》。</p><p>2014年，有安志杰與Jessica C.情侶檔演出的喪屍片《屍城》，2000年亦有《生化特警之喪屍任務》。不得不提的，是1998年由葉偉信執導的香港經典喪屍cult片《生化壽屍》，細細的商場、通俗的笑料夠地道，而當時湯盈盈的凸點演出，更令人印象深刻。</p></body></html>
