<html><header><meta charset="utf-8"><title>徐錦江獲邀開發藝術園</title></header><body><h1>徐錦江獲邀開發藝術園</h1><p>徐錦江已回歸老本行去畫畫及造雕塑，又在內地開發藝術園，不過近日又因人情難卻，答應為一部內地片《避風港》客串數日，前日他已到深圳出席開鏡禮。昨日致電給徐錦江，他表示：「客串幾日啫！時間唔長都可以做，如果要我拍個幾兩個月嘅戲，我就唔敢接，安徽藝術園就嚟起好，所以有好多嘢要我去跟進。」<br>內地最近有不少省市都邀請徐錦江去開發藝術園，還會付他設計費，不過邀約太多，令他不敢亂接，徐錦江說：「做設計真係要有創作靈感先可以做，如果諗唔到新概念就唔敢接，最近我去過貴州幾次睇環境，地方係鍾意，睇吓做唔做到啦！」<br>採訪：鍾國仁</p></body></html>
