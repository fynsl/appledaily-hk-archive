<html><header><meta charset="utf-8"><title>【大師兄】《流氓大亨》鼻涕夠經典</title></header><body><h1>【大師兄】《流氓大亨》鼻涕夠經典</h1><p>萬梓良是80年代無綫的當紅小生，曾讀過電視藝員訓練班，當時導師正是鍾景輝，因此萬子被白只及張繼聰稱為大師兄。86年於電視劇《流氓大亨》對昏迷的鄭裕玲流着口水鼻涕的演出一鳴驚人，自此片約不斷，91年他為無綫拍攝《大家族》時，因不滿廠期太少穿血衣抗議。</p><p>萬子先後與恬妞及郭明黎結婚，年紀比萬子年輕17歲的郭明黎為他誕下一子。早年，萬子因為遺傳性糖尿病令體重直線上升，又曾患痛風，因此為養好身體暫停拍戲四年，現時復出拍戲，亦是為了留給兒子更多的錢。</p></body></html>
