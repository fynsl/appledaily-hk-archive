<html><header><meta charset="utf-8"><title>《黑豹》預告登王位</title></header><body><h1>《黑豹》預告登王位</h1><p>Marvel超級英雄電影明年2月以《黑豹》（Black Panther）作為頭炮，飾演主角的查特域克保斯曼（Chadwick Boseman）已在《美國隊長3：英雄內戰》（Captain America：Civil War）登場。</p><p>Marvel剛公開首個預告交代其父死後，他回到故鄉逐步踏上國王之路，除奸角安迪沙基斯（Andy Serkis）外，馬田費曼（Martin Freeman）、金像女星雷碧達尼安高（Lupita Nyong'o）等亦有份演出。</p></body></html>
