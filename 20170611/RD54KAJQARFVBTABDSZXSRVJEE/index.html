<html><header><meta charset="utf-8"><title>周慧敏晒18歲仙氣照</title></header><body><h1>周慧敏晒18歲仙氣照</h1><p>年近50歲的周慧敏，昨日她在社交網facebook和Ig上載18歲時的照片，甚有日本女星柏原芳惠的味道，周慧敏寫道：「一張1985年我還未入行18歲時的照片，肯定大家未見過的。那個年頭，開始給星探發掘當演員和歌手。但因為遭媽媽反對，我便放棄簽約，繼續升學去了。你呢，當年你在做甚麼？」<br>周慧敏年輕時經常被星探發掘，但母親阻止，19歲才入行。中六畢業後，由資深電台監製鄧藹霖和倪秉郎鼓勵下，參加業餘DJ大賽贏得亞軍，87年入香港電台做DJ，其後她在電視台擔任《勁歌金曲》主持，之後再做歌手，實行歌影視三棲發展。<br>撰文：王連連</p></body></html>
