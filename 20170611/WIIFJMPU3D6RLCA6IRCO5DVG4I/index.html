<html><header><meta charset="utf-8"><title>上戶彩婚外情壓力爆煲</title></header><body><h1>上戶彩婚外情壓力爆煲</h1><p>日本女星上戶彩主演的人氣劇《晝顏》添食開拍電影版，昨日與齋藤工等拍檔到戲院謝票，上戶彩在活動上似乎壓力爆煲，她剖白三年來演繹不倫戀主角紗和深感痛苦，好拍檔齋藤工即暖男上身，既遞上手巾又讚彩妹拍攝時好關心每位工作人員，其發放的正能量令人佩服。彩妹聽後即說：「齋藤先生在拍攝現場也很支持我。」此時她哭成淚人，又指每日精神上都被不倫纏擾，揚言終與紗和告別感到可惜。齋藤工為博紅顏一笑，立即扮除衫來緩和現場氣氛。</p></body></html>
