<html><header><meta charset="utf-8"><title>【從前今日】法國勒芒賽車變慘劇撞車衝觀眾席起火奪83命</title></header><body><h1>【從前今日】法國勒芒賽車變慘劇<br>撞車衝觀眾席起火奪83命</h1><p>歷史最悠久和極具威望的汽車耐力賽－－法國勒芒24小時耐力賽，在1955年的今天變成地獄。當日比賽開始後兩小時，一輛以時速249公里飛馳中的BENZ 300SLR，跟一輛Austin Healey發生碰撞。BENZ隨即失控撞向觀眾席起火，碎片飛向觀眾，車手當場死亡。事件共造成83人死亡，超過120人傷。<br><br>這次事故是賽車比賽中最嚴重的意外。Benz另外兩輛參與賽事的賽車，隨即退出，Benz在這季之後，也暫停參與所有賽事，直至1987年才再重返賽車壇。</p></body></html>
