<html><header><meta charset="utf-8"><title>求驗客手記︰巴塞紀念賽變神功戲</title></header><body><h1>求驗客手記︰<br>巴塞紀念賽變神功戲</h1><p>巴塞喺92年擊敗森多利亞首奪歐冠盃（歐聯前身），今年正值25周年，球會搞咗一系列慶祝活動，安排咗巴塞名宿同賓菲加名宿喺魯營踢紀念賽，不過好多球迷竟然甩底，搞到坐九萬幾人嘅魯營吉位處處，唔知以為做神功戲。呢場紀念賽戲碼都唔差，巴塞就有哥迪奧拿同朗奴高文等撐場，賓菲加都有雷哥斯達領軍，雖然踢成0:0，但回憶係無價嘅。另外，荷蘭《國際足球》雜誌最近選咗足球史上百大最佳球員，巴塞嘅美斯居首，不過佢宿敵基斯坦奴朗拿度竟然入唔到前五。</p></body></html>
