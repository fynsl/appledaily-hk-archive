<html><header><meta charset="utf-8"><title>求驗客手記︰伊巴投辛尼特堅定流</title></header><body><h1>求驗客手記︰<br>伊巴投辛尼特堅定流</h1><p>伊巴謙莫域俾曼聯裁走，不過以「呂布」威名，大把球會想簽佢，好似哈化柏林就想佢嚟衝擊吓德甲冠軍，連美職聯嘅銀河都想簽佢。俄超前冠軍辛尼特嘅官方ig，早前仲出埋伊巴加盟嘅post，仲key埋落辛尼特波衫度！不過個post出咗一陣就刪咗，到底辛尼特想藉伊巴抽水，定咁把炮簽佢去俄羅斯？辛尼特今季只得俄超季軍，球會亦換咗教練，由前國米教練文仙尼接手，文仙尼同35歲嘅伊巴喺國米合作過兩季，仲一齊贏過意甲，用人情牌簽到伊巴都唔奇㗎。</p></body></html>
