<html><header><meta charset="utf-8"><title>保特主場告別戰封王</title></header><body><h1>保特主場告別戰封王</h1><p>【綜合牙買加外電】上周六在牙買加舉行的田徑大獎賽，東道主選手保特在壓軸上演的男子100米以10秒03首名衝線奪冠，職業生涯最後一次在主場出戰的保特，賽後更眼泛淚光地感謝同胞多年來的支持。</p><p>今次牙買加田徑大獎賽的男子100米賽事共分成三個組別，身處「向傳奇致敬組」的保特以10秒03首名衝線，以0.12秒力壓其里約奧運男子4x100米接力隊隊友文斯奪得冠軍後，賽場即時放煙花慶祝。早已揚言八月在倫敦舉行的世錦賽後退役的保特，之後更特意返回終點線並親吻賽道，隨後更在家鄉的支持者面前再次擺出其招牌「閃電」的姿勢。</p></body></html>
