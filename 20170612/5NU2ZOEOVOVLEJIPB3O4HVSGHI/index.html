<html><header><meta charset="utf-8"><title>阿Sa過千萬票房裸泳</title></header><body><h1>阿Sa過千萬票房裸泳</h1><p>蔡卓妍（阿Sa）與周柏豪昨日於荃灣出席《原諒他77次》電影見面會，最近電影宣傳期排到滿，連阿Sa都大叫可怕。問到柏豪可會擔心老婆看到他和阿Sa的親熱戲會呷醋？柏豪說：「少嘢箒！我哋尊重大家，有足夠溝通。」阿Sa取笑柏豪拍的MV有更激演出，柏豪也笑言早年曾被嘲疑似愛情動作片男優，最矚目是當年的比比鳥頭，阿Sa即笑說：「未睇過，send畀我，睇吓佢嘅表現。」<br>提到《原諒他77次》票房期望，柏豪說：「如果超過一千萬，阿Sa就裸泳。」阿Sa亦不甘示弱，爆笑指票房過千萬，柏豪要拍《比比鳥》。<br>採訪：羅慧敏<br>攝影：陳順禎</p></body></html>
