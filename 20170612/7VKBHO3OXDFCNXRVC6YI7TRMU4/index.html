<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】蔣志光演包青天驚失聲</title></header><body><h1>【馮仁昭四圍超】<br>蔣志光演包青天驚失聲</h1><p>由蔣志光（中）、向海嵐（右）同林頴彤主演嘅音樂劇《我和青天有個秘密》，噚日於鑽石山舉行宣傳活動。蔣志光於劇中飾演年輕包青天，而林頴彤就扮演外星人。《我》劇將於8月18日至9月17日，於新光大劇場上演，暫定40場。<br>首次參演歌舞劇嘅蔣志光話：「唱完歌再即刻調整把聲講對白，都幾高難度，要做40場，我驚失聲。」<br>撰文：馮仁昭</p></body></html>
