<html><header><meta charset="utf-8"><title>朴信惠錯配Chanel外套顯成熟老氣</title></header><body><h1>朴信惠錯配Chanel外套<br>顯成熟老氣</h1><p>韓國女星朴信惠前晚在九展舉行粉絲見面會，日前她飛抵香港，並現身觀塘apm為見面會舉行記者會，吸引近500粉絲撐場。<br> <br>朴信惠一直深得Chanel歡心，除了獲邀去fashion week睇騷之外，亦經常現身以Chanel服飾上陣。日前她出席記者會時，揀穿了Chanel 2017春夏系列的以粉紅色印花外套亮相，搭配黑色蕾絲裙及黑色涼鞋，令27歲的她顯得過於成熟老氣，若果跟隨runway look以短裙上陣，效果應該會相對年輕。</p></body></html>
