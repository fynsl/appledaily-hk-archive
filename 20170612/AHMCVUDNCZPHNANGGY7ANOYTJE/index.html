<html><header><meta charset="utf-8"><title>Lisa S.七情上面唔停口</title></header><body><h1>Lisa S.七情上面唔停口</h1><p>吳彥祖近年主力拍美劇，他與太太Lisa S.和4歲囡囡吳斐然（Raven）多留在美國，最近吳彥祖返內地拍真人騷節目，Lisa S.亦趁空留港。<br></p><p>難得回港的Lisa S.爭取時間和好友敍舊，日前她相約陳嘉容在銅鑼灣時代廣場午膳。兩位名模打扮相當樸素，惟素顏的Lisa面容帶點憔悴，她們離開食肆後到櫃員機提款。當她們準備分道揚鑣時，Lisa S.仍繼續講不停，表情十足的她又指向陳嘉容胸部大笑，之後再按自己的心口，最後傾足10分鐘後才擁抱道別。<br>採訪、攝影：徐錦池</p></body></html>
