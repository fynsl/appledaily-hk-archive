<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】毛舜筠母女十足餅印</title></header><body><h1>【馮仁昭四圍超】<br>毛舜筠母女十足餅印</h1><p>現年57歲嘅毛舜筠（左二）於95年嫁畀年長14年嘅導演區丁平，婚後育有兩女區令山同區亦山。毛舜筠日前飛到加拿大參加21歲長女令山嘅畢業禮，見證囡囡學業有成，其後母女就一齊去旅行，毛舜筠仲親自為囡囡下廚，享受天倫樂。<br>毛舜筠噚日喺微博貼出全家福後留言：「在多倫多團聚了。」一家四口笑容一致，三母女更生得餅印一樣。<br>撰文：馮仁昭</p></body></html>
