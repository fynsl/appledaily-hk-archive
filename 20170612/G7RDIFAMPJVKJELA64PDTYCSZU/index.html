<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳美齡做真人騷講教育</title></header><body><h1>【馮仁昭四圍超】<br>陳美齡做真人騷講教育</h1><p>陳美齡噚日到灣仔會展出席「我的香港講座」， 早前佢接受內地媒體訪問講解教育子女十個不， 網上好多人轉載分享，佢話：「訪問有千幾二千萬人睇，今朝睇facebook有780萬點擊，令我好有衝擊，𠵱家好多內地電視節目搵我做真人騷，分享教育小朋友同女權， 我都想試吓得唔得，要用普通話演講， 我打算搵老師教。」佢又寫緊自傳，希望下月書展推出。<br>撰文：馮仁昭</p></body></html>
