<html><header><meta charset="utf-8"><title>轉會氹氹轉：智利記者爆　山齊士奔「月」</title></header><body><h1>轉會氹氹轉：<br>智利記者爆　山齊士奔「月」</h1><p>英國傳媒引述智利名記者蘇利巴列特（Fernando Solabarrieta）消息指，28歲的阿仙奴翼鋒阿歷斯山齊士（圖）已同意轉會「藍月」曼城，與昔日曾在巴塞隆拿合作的主帥哥迪奧拿故劍重逢。據報只餘一年合約的山齊士，轉會費達5,000萬鎊（約五億港元）。<br>有指槍手以賣走山齊士所得的資金，加入皇家馬德里中場占士洛迪古斯的爭奪戰，與車路士及曼聯「拗手瓜」，又欲以1,000萬鎊向莫斯科中央陸軍收購俄羅斯新星高路雲，不過會先將這位21歲進攻中場借回中央陸軍一季。</p></body></html>
