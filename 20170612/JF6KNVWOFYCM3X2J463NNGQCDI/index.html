<html><header><meta charset="utf-8"><title>【一周必看】網上搶平機票　畀完錢上唔到機係咩事？</title></header><body><h1>【一周必看】<br>網上搶平機票　畀完錢上唔到機係咩事？</h1><p>【一周必看】不少港人都有網上搶平機票的習慣，但最近廉航香港快運（HK Express）發生一宗交易紀錄離奇消失的案件，就令人擔心網上交易的風險。科技界人士均表示情況罕見，網上付款平台AsiaPay行政總裁陳永祥指出，進入付款程序後一定會有成功或失敗的紀錄，專家建議消費者妥善保存購票紀錄，以保障自己。</p><p>97年主權移交至今，香港前進還是倒退？「蘋果」與你細數廿載風雨。<br>【回歸二十年】專頁： http://hksar20.appledaily.com.hk  </p></body></html>
