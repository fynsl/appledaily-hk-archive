<html><header><meta charset="utf-8"><title>中環在線：傳說中的taxi - 李華華</title></header><body><h1>中環在線：傳說中的taxi - 李華華</h1><p>呢架就係傳說中掛住「TAX1」車牌嘅的士，話說有中環朋友有次趕住過海開會，打電話call的，問對方的士車牌幾多號，司機大佬係咁話taxi taxi，搞到中環朋友火都嚟，以為同緊外星人對談，直至司機大佬大喊「我車牌係taxi」，佢先醒水。上星期終於俾華華遇上呢架taxi。</p><p>97年主權移交至今，香港前進還是倒退？「蘋果」與你細數廿載風雨。<br>【回歸二十年】專頁： http://hksar20.appledaily.com.hk  </p></body></html>
