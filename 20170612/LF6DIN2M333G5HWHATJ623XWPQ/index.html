<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】徐榮唔畀包包做童星</title></header><body><h1>【馮仁昭四圍超】<br>徐榮唔畀包包做童星</h1><p>徐榮噚日帶囡囡徐心怡（包包）同囝囝徐朗，去到紅磡出席「親子大晒我的超能老豆」活動，徐榮指包包20個月大，識得簡單對答，面對鏡頭同陌生人亦唔會驚。<br>不過徐榮講明唔會畀包包入行做童星拍劇：「拍劇時間太辛苦，好似今日出嚟一個鐘就可以。」佢將為包包報讀playgroup，強調冇計劃畀包包讀名校，只希望功課唔多，可以享受玩樂時間。<br>撰文：馮仁昭</p></body></html>
