<html><header><meta charset="utf-8"><title>《Top Gear》前主持炒車重創</title></header><body><h1>《Top Gear》前主持炒車重創</h1><p>著名汽車節目《Top Gear》前主持哈蒙德（Richard Hammond），於拍攝新節目《The Grand Tour》試車時發生嚴重交通意外，汽車翻側全毀並着火焚燒，哈蒙德成功爬出車外逃生，傷勢嚴重但沒有生命危險，之後由直升機送院，證實膝蓋骨折斷。當時哈蒙德於瑞士山區試車，但白色概念電動車高速入彎時失控，鏟上草地翻側並起火。其實他之前都曾因拍節目炒車而引致腦部重創，最後休息數月後康復。</p></body></html>
