<html><header><meta charset="utf-8"><title>黎耀祥拍夏文汐緊張</title></header><body><h1>黎耀祥拍夏文汐緊張</h1><p>黎耀祥、江美儀與麥長青等昨於荃灣出席仁濟50金禧嘉年華，祥仔主演的新劇《逆緣》即將開拍，還與夏文汐首次合作，他說：「我哋未見過面，已經覺得好刺激，夏文汐姐姐係我細細個時候嘅女神，覺得佢係好有型好有性格。」問會否提出加親熱床戲？祥仔笑說：「唔使啩，我哋呢啲斯斯文文，鬥吓文戲就算啦，我諗我哋嘅化學作用幾好，高手過招係好事。」他又透露10月會第一次返內地拍戲，問到是否天價？他笑說：「到時先話你知。」<br>另外，麥長青跟江美儀對於主持的無綫節目《關你家事》收到14宗投訴，二人均覺得屬小事，不會打擊信心。<br>採訪：羅慧敏<br>攝影：陳順禎</p></body></html>
