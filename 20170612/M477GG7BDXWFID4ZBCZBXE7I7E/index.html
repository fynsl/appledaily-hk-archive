<html><header><meta charset="utf-8"><title>GD預告明年入伍</title></header><body><h1>GD預告明年入伍</h1><p>韓國天團BIGBANG成員T.O.P近日捲入醜聞，但無損隊長G-DRAGON（GD）推出新專輯及開騷，前晚GD在首爾舉行世巡首站演唱會，並邀得IU及CL擔任嘉賓，吸引4萬名粉絲入場。GD在現場未有談及T.O.P吸食大麻事件，又感性地說：「製作新碟時我知道自己是一個怎樣的人，亦令我對已經失去了的東西進行領悟。」現年28歲的GD更預告將於明年入伍，並表示今次可能是入伍前最後一場演唱會，又笑指自己退伍時已經年過30歲，反問粉絲有冇所謂，粉絲自然高呼「沒所謂」，不過GD即搞鬼表示到時就不可以整美甲。</p></body></html>
