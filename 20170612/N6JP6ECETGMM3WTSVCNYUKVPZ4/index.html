<html><header><meta charset="utf-8"><title>珍妮花遇飛機失靈急降落</title></header><body><h1>珍妮花遇飛機失靈急降落</h1><p>奧斯卡影后珍妮花羅倫絲（Jennifer Lawrence）昨日乘坐私人飛機從家鄉肯塔基州的路易維爾起飛，到3萬1千呎高空時，一具引擎突然發生故障。飛機師決定進行緊急降落，但降落途中竟連另一具引擎都失靈，當時情況相當驚險。幸好最後飛機可以順利降落紐約州水牛城，珍妮花與隨行人員有驚無險，最後平安沒事。事後珍妮花的經理人亦證實此事：「珍妮花很好，沒事！」有目擊者指救護車已在附近待命，以防意外。</p></body></html>
