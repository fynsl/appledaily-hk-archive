<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】蘇志威愛駒首出賽包尾</title></header><body><h1>【馮仁昭四圍超】<br>蘇志威愛駒首出賽包尾</h1><p>草蜢成員蘇志威（阿細）做咗馬主，佢嘅愛駒「駿王」噚日首次喺香港出賽，阿細同老婆劉小慧現身撐場，可惜駿王跑包尾，輸近28個馬位，賽後阿細仲同練馬師密斟。<br>阿細接受電話訪問表示：「輸咗！今次都係畀佢出嚟感受吓角逐感覺，唔會失望。騎師話佢唔係好習慣，始終一年冇比賽，佢嘅感覺唔係太濃，唔緊要，下季再報名啦！」<br>撰文：馮仁昭</p></body></html>
