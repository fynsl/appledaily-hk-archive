<html><header><meta charset="utf-8"><title>求驗客手記︰卡比路復出掌蘇寧</title></header><body><h1>求驗客手記︰<br>卡比路復出掌蘇寧</h1><p>中超好快又有世界級名帥空降，據意媒話70歲嘅意大利名帥卡比路已經喺中國，仲同中超富戶江蘇蘇寧達成1,000萬歐元（約8,700萬港元）年薪嘅協議，仲會帶埋森保達同布洛治兩位舊部入教練團，雙方會簽約一年半。蘇寧炒咗南韓主帥崔龍洙，家陣喺中超排尾二，本來想搵保羅蘇沙接手，不過雙方喺薪酬出現分歧而拉倒，結果球會就快手同卡比路傾掂數，卡比路教波有幾勁係人都知啦，不過喺2015年俾俄羅斯國家隊炒咗之後就冇嘢撈，今次睇佢東山復出又有冇料到先。</p></body></html>
