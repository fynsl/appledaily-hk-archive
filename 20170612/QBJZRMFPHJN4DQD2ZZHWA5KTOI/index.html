<html><header><meta charset="utf-8"><title>【上海姑爺】致力房地產　擁147億</title></header><body><h1>【上海姑爺】致力房地產　擁147億</h1><p>69歲的羅康瑞是鷹君創辦人羅鷹石與杜莉君所生的四子，於70年代獲父親打本10萬成立瑞安集團，自立門戶，至今羅康瑞已是多間上市公司主席，包括瑞安房地產及瑞安建業，市值共約147億元，因在上海多投資，其中新天地的地產項目更為聞名，故有「上海姑爺」稱號。在政壇上，他以「梁粉」見稱，現任貿發局主席。<br>羅康瑞經歷兩段婚姻，與首任妻子何晶潔（圖）育有一子一女，於08年與霍震霆前妻朱玲玲再婚，成為一時佳話。</p></body></html>
