<html><header><meta charset="utf-8"><title>【湊孫為樂】戴蘊慧逆齡嫲嫲</title></header><body><h1>【湊孫為樂】戴蘊慧逆齡嫲嫲</h1><p>朱玲玲有最美麗港姐之稱，現今58歲的她有一對孫，升級為最美麗嫲嫲，圈中亦有不少保養得宜的婆婆嫲嫲。</p><p>戴蘊慧　47歲</p><p>91年嫁新加坡富商Chia，翌年兒子Bryan出世，於14年抱孫，同年復出，以三點式逆齡示人。</p><p>劉美君　52歲</p><p>劉美君有三子女，20歲時誕長子，而長子亦早婚生B，令她於大前年成為年輕潮嫲。</p><p>張天愛　57歲</p><p>與邢李㷧所生的大女邢嘉倩去年7月生B女，她與邢嘉倩的62歲繼母林青霞齊齊榮升外婆。</p><p>謝玲玲　60歲</p><p>愛跳社交舞，多年來身形keep得甚好，大女林恬兒於前年及今年分別生下一仔一女，令她榮升婆婆。</p></body></html>
