<html><header><meta charset="utf-8"><title>舒淇華仔合作盜寶</title></header><body><h1>舒淇華仔合作盜寶</h1><p>由馮德倫執導、劉德華監製兼主演的動作片《俠盜聯盟》8月11日上映，其他演員還有法國著名影星尚連奴（Jean Reno）、舒淇和楊祐寧等，這部戲對馮德倫和太太舒淇意義重大，因為是他們在布拉格拍攝期間，隱瞞整個劇組在當地結了婚，之後才公佈婚訊。<br>舒淇自然特別落力宣傳《俠》片，前日率先在微博發佈劇照，照片中她和華仔、楊祐寧站在飛機上合照，她留言：「去年、那時、過去、友愛！」不過華仔還在養傷，可能不能走訪內地協助宣傳。《俠》片講述他們三位飛賊俠盜分工合作，盜取了古堡中的絕世珍寶，令古堡主人震怒，誓要找出他們三人。<br>撰文：鍾國仁</p></body></html>
