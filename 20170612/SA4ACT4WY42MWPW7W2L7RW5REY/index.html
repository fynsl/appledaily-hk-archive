<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】何紫綸嫌佳麗冇儀態</title></header><body><h1>【馮仁昭四圍超】<br>何紫綸嫌佳麗冇儀態</h1><p>何紫綸（Ann 左）同筱靖噚晚喺尖沙嘴出席「環亞美神大賽12強佳麗誕生」記者會，比賽昨午進行面試，由Ann同筱靖等做評判，從大約40名參賽者中選出12位入圍者。<br>Ann直言發覺部份參賽者唔識儀態：「佢哋冇化妝，都驚訝，如果女仔想入娛樂圈就要作好準備，上到台應該要有儀態同大膽。」佢本身有成立經理人公司，會考慮從中揀蟀。<br>撰文：馮仁昭</p></body></html>
