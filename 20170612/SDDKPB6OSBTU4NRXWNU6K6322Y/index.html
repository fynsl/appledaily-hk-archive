<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】洗米嫂懶理老公攬女</title></header><body><h1>【馮仁昭四圍超】<br>洗米嫂懶理老公攬女</h1><p>周焯華（洗米華）早前去夏威夷參加安以軒婚宴，俾人影到同日模松岡李那攬腰共舞，有傳Mandy Lieu知道後嬲到爆。正印「洗米嫂」陳慧玲（Heidi）似乎比Mandy忍得，自從佢決定唔離婚後，EQ高咗好多，可能因為有得意囡囡做後盾。Heidi日前喺Ig貼出同囡囡嘅錫錫相，當時Heidi諗住出街，仲問囡囡鍾意乜嘢？囡囡好醒目咁話﹕「鍾意媽咪，I Love U！」<br>撰文：馮仁昭</p></body></html>
