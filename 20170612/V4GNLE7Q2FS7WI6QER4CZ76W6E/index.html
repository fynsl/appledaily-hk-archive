<html><header><meta charset="utf-8"><title>求驗客手記︰C朗做龍鳳胎老竇</title></header><body><h1>求驗客手記︰<br>C朗做龍鳳胎老竇</h1><p>皇馬球星基斯坦奴朗拿度（C朗）又做老竇。據葡媒報道，C朗揀嘅代母上周四已同佢生咗對龍鳳胎，男嘅叫Mateo、女嘅就叫Eva，報道仲話︰「對龍鳳胎係代母生嘅，呢個係C朗一個仲未對外公佈嘅秘密。」不過，今次嘅報道就冇講到呢對雙胞胎家陣到底喺邊，同時亦都話，暫時都未收到呢對龍鳳胎嘅相。今年三月就有報道話，C朗搵嘅呢位代母，會喺美國西岸同佢生呢對龍鳳胎。C朗喺2010年，曾經喺個人社交網站宣佈自己做咗老竇嘅消息，話咁快小C朗已經六歲喇。</p></body></html>
