<html><header><meta charset="utf-8"><title>【一周必看】動物園欠債為慳皮　餵虎竟用活驢仔</title></header><body><h1>【一周必看】<br>動物園欠債為慳皮　餵虎竟用活驢仔</h1><p>【一周必看】江蘇常州有動物園有股東因不滿法院判決，在遊客面前將一頭活驢推落老虎池中。驢子無處逃生，掙扎30分鐘後慘死在虎口中，死狀令人慘不忍睹。事件引起現場遊客不安，更引發輿論關注，就連國際傳媒亦有報道。</p><p>97年主權移交至今，香港前進還是倒退？「蘋果」與你細數廿載風雨。<br>【回歸二十年】專頁： http://hksar20.appledaily.com.hk  </p></body></html>
