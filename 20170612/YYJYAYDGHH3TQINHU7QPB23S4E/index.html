<html><header><meta charset="utf-8"><title>【一周必看】黑漢爭奪人工島300萬元飯盒肥肉</title></header><body><h1>【一周必看】<br>黑漢爭奪人工島300萬元飯盒肥肉</h1><p>【一周必看】耗資359億元興建，曾爆出填海鋼管移位等工程醜聞的港珠澳大橋香港口岸人工島及相關工程，現時每日有約5,000工人趕工，希望如期年底落成通車，但島上近日爆發「飯盒風暴」，有黑幫成員以「日日晒馬」的方式，阻擋飯盒供應商踩入地盤，爭奪每月逾300萬元的生意。警方日前採取行動，深水埗警區反黑組在大批警員支援下，於島上拘捕9名涉案男子。</p><p>97年主權移交至今，香港前進還是倒退？「蘋果」與你細數廿載風雨。<br>【回歸二十年】專頁： http://hksar20.appledaily.com.hk  </p></body></html>
