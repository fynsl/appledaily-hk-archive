<html><header><meta charset="utf-8"><title>體壇拾趣：匹茲堡企鵝蟬聯史丹利盃</title></header><body><h1>體壇拾趣：匹茲堡企鵝蟬聯史丹利盃</h1><p>周日NHL史丹利盃決賽，匹茲堡企鵝喺作客納什維爾掠奪者嘅Game 6頭三節都互交白卷，不過賀歷維斯（Patric Hornqvist）最後1分35秒補射彈中掠奪者門將入網，加上夏格連（Carl Hagelin）射入空門，幫企鵝以2:0勝出，並以總場數4:2擊敗掠奪者，成為自1998年來首支成功衞冕嘅球隊；喺季後賽累積射入八球兼送出19次助攻嘅高斯比（Sidney Crosby）蟬聯MVP。</p></body></html>
