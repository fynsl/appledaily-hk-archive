<html><header><meta charset="utf-8"><title>T.O.P接受兩周治療</title></header><body><h1>T.O.P接受兩周治療</h1><p>韓國天團BIGBANG成員T.O.P本月初被爆吸食大麻，之後因服藥過量而昏迷入ICU，上周五T.O.P已搬離ICU及轉到其他醫院。其所屬的YG事務所昨日透露T.O.P情況已好轉，並要接受兩個星期的治療，是否出院目前尚未確定。另外，韓國昨日再爆兩位甘草演員涉吸食大麻被捕，當中包括韓劇《好運羅曼史》的61歲男星奇周峯及韓劇《Hotel King》的65歲話劇演員鄭在真。</p></body></html>
