<html><header><meta charset="utf-8"><title>求驗客手記：皇馬名宿踢到識飛</title></header><body><h1>求驗客手記：<br>皇馬名宿踢到識飛</h1><p>皇家馬德里同羅馬兩隊名宿禮拜日喺一年一度嘅慈善賽對決，結果有朗拿度、魯爾、費高、卡路士等人回歸嘅皇馬傳奇隊，喺巴拿比奴球場以4:0大勝有卡富同邦力克等坐鎮嘅羅馬傳奇隊。呢場慈善賽由皇馬基金主辦，今年已經去到第八屆，兩隊陣容星光熠熠，但皇馬嘅巴西球星朗拿度就最為引人注目，身材發福嘅佢踢咗33分鐘就頂唔順，相反皇馬其他名宿，好似費高同摩連迪斯就仲係咁Fit，摩連迪斯仲入咗兩球㖭。</p></body></html>
