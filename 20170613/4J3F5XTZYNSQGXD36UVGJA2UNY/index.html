<html><header><meta charset="utf-8"><title>【從前今日】英女皇出巡被連開六槍　實為空彈虛驚一場</title></header><body><h1>【從前今日】<br>英女皇出巡被連開六槍　實為空彈虛驚一場</h1><p>年屆91歲的英女皇伊利沙伯二世，在位至今已經65年。但在1981的今天，她被人近距離開槍。當時英女皇騎著馬進行一年一度軍隊檢閱，人群中，當年只得17歲的馬庫斯對她連開6槍。幸好當時開出的是空彈，馬庫斯即時被警方制服並拘捕。英女皇沒有受傷，並展現出泰然自若及良好騎術，為人稱譽。<br><br>馬庫斯其後表示，今次的刺殺受到約翰連儂遇刺事件啟發，想一舉成名。他最終被判監五年，他曾於獄中寫信向英女皇道歉，但從沒收到回信。<br><br>綜合報道</p></body></html>
