<html><header><meta charset="utf-8"><title>體壇拾趣：「黑帝」稱霸加拿大站</title></header><body><h1>體壇拾趣：「黑帝」稱霸加拿大站</h1><p>周日F1加拿大站正賽，平治「黑帝」咸姆頓由頭帶到尾，以1小時33分05秒154首名衝線，喺加拿大分站完成三連霸；而佢嘅隊友保達斯就慢19秒783得亞軍，紅牛嘅歷斯亞度就排第三。由於排第二起步嘅法拉利車手維特爾喺開賽初段同韋特本相撞，戰車前翼損毀而被迫入站維修，一度跌到落第18，呢位前總冠軍發力狂追，最後第四名衝線；雖然維特爾喺車手榜上暫以141分排榜首，但黑帝已將差距縮窄至12分。</p></body></html>
