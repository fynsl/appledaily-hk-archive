<html><header><meta charset="utf-8"><title>求驗客手記：威爾斯又冇兩分告急</title></header><body><h1>求驗客手記：<br>威爾斯又冇兩分告急</h1><p>威爾斯舊年喺歐國盃打到入四強，勁過英倫大佬英格蘭，仲以為威爾斯從此崛起，但家陣睇個勢，佢哋似係曇花一現多啲。喺周日嘅世盃外，威爾斯作客塞爾維亞，雖然艾朗藍斯喺35分鐘操刀12碼，唧射入網，幫威爾斯開紀錄，不過，塞爾維亞嘅阿歷山大米祖域73分鐘追平1:1，兩隊各一言和。威爾斯做咗和波王，六場世盃外一勝五和，暫以八分排第三。領隊高文話，嚟緊要四戰全勝，先可能攞到小組首名晉級。</p></body></html>
