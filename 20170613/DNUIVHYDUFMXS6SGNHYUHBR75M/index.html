<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】卓林約密友出海吹風</title></header><body><h1>【馮仁昭四圍超】<br>卓林約密友出海吹風</h1><p>卓林（右）情緒問題住院兩個月，上月底出院，被影到跟年約30歲嘅密友A小姐（左）約會。早前吳綺莉自爆同囡囡卓林齊患情緒病，需向醫生求助，出院後嘅卓林心情似乎好番好多，噚日就約埋幾個女仔一齊遊船河。<br>卓林同A小姐並肩坐喺船艙，卓林着住黑色top襯短褲，而素顏嘅A小姐就着住貼身連身裙，戴上一副粉紅色心心眼鏡，大擺S形甫士。<br>撰文：馮仁昭</p></body></html>
