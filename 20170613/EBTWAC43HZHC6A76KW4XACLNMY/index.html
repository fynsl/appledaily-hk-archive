<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】趙麗穎國王造型曝光</title></header><body><h1>【馮仁昭四圍超】<br>趙麗穎國王造型曝光</h1><p>由鄭保瑞執導、郭富城、趙麗穎、馮紹峰同林志玲等主演嘅2018賀歲片《西遊記女兒國》，噚日終於有演女兒國國王趙麗穎嘅造型曝光！<br>趙麗穎前年憑劇集《花千骨》喺內地爆紅，之前一堆女星爭演女兒國國王呢個角色，結果最後佢撼低咗范冰冰、李冰冰等。另外，《女兒國》會有IMAX版本，華語片喺公映前九個月就決定有，真係好罕見。<br>撰文：馮仁昭</p></body></html>
