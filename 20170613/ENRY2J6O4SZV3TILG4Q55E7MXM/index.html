<html><header><meta charset="utf-8"><title>【前夫震驚】與秦舒培互責出軌</title></header><body><h1>【前夫震驚】與秦舒培互責出軌</h1><p>現年26歲的內地超模秦舒培，2012年曾嫁華誼兄弟時尚文化傳媒董事總經理趙磊（圖），去年5月被本報影到她與陳冠希拍拖成為「新希嫂」，趙磊即在微信朋友圈留言，指出軌新聞令他感到震驚，又指她將出軌變成光明正大。<br>秦舒培即時作出反擊，在微博貼文澄清，表示早已簽了離婚協議書，不明白為何要傷害她。然後再貼文：「麻煩你在發聲明之前，讓你女朋友把穿我的衣服和拿我的包包拍照的微博全刪了，怪不得東西一直都不願意還給我。」暗示趙磊跟一位叫「lisa大額頭」的微博用戶有「關係」。</p></body></html>
