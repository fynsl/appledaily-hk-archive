<html><header><meta charset="utf-8"><title>大肚杏兒唔收爐</title></header><body><h1>大肚杏兒唔收爐</h1><p>胡杏兒昨日到旺角接受奇妙電視鄭紹康主持清談節目《天下第一Friend》錄影訪問 ，黃昏改掛八號風球，懷有五個月身孕的杏兒說：「我出門口時三號風球，做埋嘢放工一陣要快啲返屋企。」問到老公會否很擔心？杏兒說：「OK嘅，都計到差唔多時間，頭先天文台話6點先掛，𠵱家早咗啲箒。」<br>杏兒表示距離收爐，仍有一段日子：「起碼陀B八至九個月先啦，𠵱家行路都OK，如果成日喺屋企攤唔係咁好，預產期係11月，坐飛機都得，但唔可以太操勞。」她表示探過蘇永康BB，知道對方正為BB找學校，問她會否覺得蘇永康是怪獸家長？杏兒說：「又唔係，不過一定要有安排 。」<br>採訪、攝影：卓寶花</p></body></html>
