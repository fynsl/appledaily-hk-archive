<html><header><meta charset="utf-8"><title>Toyota撞停燈警車司機涉醉駕被捕</title></header><body><h1>Toyota撞停燈警車<br>司機涉醉駕被捕</h1><p>【本報訊】荃灣青山公路出九龍線大涌道交界燈位，昨凌晨2時許，一輛警方私家車在燈位前停下，惟尾隨豐田私家車煞掣不及，撞其車尾，將它推前約兩米。兩車分別車頭及車尾損毀，警車內其中兩名警員輕傷，需送院治理。涉事姓劉的26歲私家車司機，未能通過呼氣測試，高達50多微克，超標約1倍，涉嫌酒後駕駛被捕帶署調查。</p><p>97年主權移交至今，香港前進還是倒退？「蘋果」與你細數廿載風雨。<br>【回歸二十年】專頁： http://hksar20.appledaily.com.hk  </p></body></html>
