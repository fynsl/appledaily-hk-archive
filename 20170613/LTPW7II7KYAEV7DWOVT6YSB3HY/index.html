<html><header><meta charset="utf-8"><title>楊偲泳驚住拍《詭探》</title></header><body><h1>楊偲泳驚住拍《詭探》</h1><p>楊偲泳（右）及陳子豐日前在尖沙嘴宣傳ViuTV劇集《詭探》，兩人初出茅廬拍劇已獲好評，偲泳指未來想專注演戲方面。子豐出道六年一直做主持，偲泳覺得浪費了他的潛質：「我同佢一齊上演戲堂，佢係全班最好。」《詭探》講鬼，但偲泳最怕撞鬼：「好驚，從來唔睇鬼片，今次係一個好好嘅經驗，但都克服唔到。」<br>採訪：黃曉妍<br>攝影：沈健程<br>場地提供：Harlan's bar and restaurant</p></body></html>
