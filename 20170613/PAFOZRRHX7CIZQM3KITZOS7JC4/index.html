<html><header><meta charset="utf-8"><title>楊采妮孖B見契媽</title></header><body><h1>楊采妮孖B見契媽</h1><p>李心潔和好姊妹楊采妮先後做人母，更巧合是兩人同樣誕下孖仔。前晚兩對孖仔終於碰面，契媽許茹芸將合照貼社交網並留言：「這次去新加坡終於抱到我的乾兒子們啦！而且加上心潔的兩個寶貝一起，真的是太熱鬧了！這次乾媽3號實習算是大成功，真的使出渾身解數來逗弄寶貝們，竟然還意外成功把寶貝哄睡着！」<br>許茹芸更指感受到好友做媽咪後性格轉變了，可惜今次相聚欠缺了另一位好姊妹梁詠琪，而四人中只有自己未做媽咪，許茹芸都流露恨生B：「我們說着下次要規劃四對夫妻的旅行，會再加入多少的寶貝們呢？只能自己默默期待一下了。」<br>撰文：皓騫</p></body></html>
