<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】婷婷讚霆鋒有型</title></header><body><h1>【馮仁昭四圍超】婷婷讚霆鋒有型</h1><p>謝婷婷、湛琪清同倪晨曦噚日喺尖沙嘴出席珠寶品牌FRED開幕禮，着低胸裙嘅婷婷仲不慎露出nude bra。婷婷啱啱喺上海拍戲趕返嚟，點知遇到暴雨令航班延遲，最後要遲一日先返到。<br>提到哥哥謝霆鋒之前喺街頭快閃busking，婷婷聽後大讚有型：「之前佢工作好忙，𠵱家佢煮嘢食要同唔同人交流，我同佢傾偈佢都唔會發夢，又會同我去散步。」<br>撰文：馮仁昭</p></body></html>
