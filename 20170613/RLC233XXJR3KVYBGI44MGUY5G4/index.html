<html><header><meta charset="utf-8"><title>強國怪魚好嚇人似巨型蛔蟲或鱷魚頭鯉魚身</title></header><body><h1>強國怪魚好嚇人<br>似巨型蛔蟲或鱷魚頭鯉魚身</h1><p>浙江舟山市民李先生和朋友日前在舟山海邊碼頭釣魚，怎料卻釣到一條紅色的長條形生物。這隻長條形生物樣子有點像牙帶魚，但通體紅色，還會扭動，全身沒有魚鱗，李先生和朋友都不知那是甚麼生物。網友也表示：「看了半天我也不知道是甚麼，從來沒有見過這種生物。」<br><br>有網友指，這條不知名的怪魚，似深海異形，亦像一條放大了的蛔蟲，也有網民開玩笑說：「外星生物終於要進攻地球了......」<br><br>1818黃金眼</p></body></html>
