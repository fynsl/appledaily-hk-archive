<html><header><meta charset="utf-8"><title>求驗客手記：DC借走都要落「車」</title></header><body><h1>求驗客手記：<br>DC借走都要落「車」</h1><p>同車路士關係決裂嘅西班牙前鋒迪亞高哥斯達（DC），喺禮拜日世盃外賽事建功，助西班牙作客2:1贏馬其頓。賽後DC被問到喺車仔嘅前途問題，竟然公開話想返馬體會，就算馬體會今夏冇得買人，佢都寧願借去其他球會踢住先喎。DC話：「可以返馬體會最好啦，下年有世界盃，我要確保有足夠上陣時間，至於車路士應該知道發生咗咩事，我仲等緊佢哋嘅決定。」據聞AC米蘭都對DC有興趣，不過就畀唔起20萬鎊周薪。</p></body></html>
