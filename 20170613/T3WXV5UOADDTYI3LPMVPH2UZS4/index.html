<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】祖藍送外公最後一程</title></header><body><h1>【馮仁昭四圍超】<br>祖藍送外公最後一程</h1><p>王祖藍外公冼國強噚日出殯，兒子冼偉智、外孫王祖藍同媽媽、舅父冼國林一早到場打點，祖藍同媽媽全黑打扮，並冇接受訪問，而李亞男就繼續冇現身。<br>大殮儀式後，由冼偉智捧住亡父相片步出靈堂，其他人緊隨其後，祖藍媽媽眼有淚光，神情哀傷。一班親友先後登上靈車同旅遊巴，而祖藍同媽媽就自行揸車，出發到鑽石山火葬場進行火化儀式。<br>撰文：馮仁昭</p></body></html>
