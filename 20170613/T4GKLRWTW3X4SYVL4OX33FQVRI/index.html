<html><header><meta charset="utf-8"><title>體壇拾趣：永倫今晚修頓勢挫南青</title></header><body><h1>體壇拾趣：永倫今晚修頓勢挫南青</h1><p>甲一休戰兩星期後，今晚修頓場重燃戰火，頭場永倫（黃衫）於7:00pm迎擊南青，8:40pm尾場則由旭暉對遊協。開季贏三連勝嘅永倫上場俾東方龍獅嘅方誠義絕殺，僅僅輸兩分。永倫嘅王牌後衞泰那成場波俾東方凍結，全場15次起手入得四球，攞得10分創出賽季新低，比開季頭三場平均26.3分嘅表現差得遠；休息兩個禮拜後，值得留意泰那可唔可以及時回勇，帶領「黃金戰士」重上勝利軌道。票價為50元及30元（長者及學生）。</p></body></html>
