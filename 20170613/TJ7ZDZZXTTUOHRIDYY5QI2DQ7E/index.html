<html><header><meta charset="utf-8"><title>奇雲史帕西出櫃自嘲</title></header><body><h1>奇雲史帕西出櫃自嘲</h1><p>第71屆東尼獎（Tony Awards）頒獎禮已在紐約舉行，金像影帝奇雲史帕西（Kevin Spacey）擔任大會司儀，更為盛會載歌載舞，57歲的他於台上不惜借其性向傳聞開玩笑，大唱：「我要出櫃了，等等，不不不。」頒獎禮又有胡比高拔（Whoopi Goldberg）、奧蘭多布魯（Orlando Bloom）、施嘉莉祖安遜（Scarlett Johansson）等影星出席，星光熠熠。</p></body></html>
