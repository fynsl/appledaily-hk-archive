<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃凱芹鬧空姐作料</title></header><body><h1>【馮仁昭四圍超】黃凱芹鬧空姐作料</h1><p>日前有空姐群組爆料，指黃凱芹搭飛機期間chok住走去機艙廚房，同空姐講今日唔影相、唔簽名，但接待佢嗰兩位空姐根本唔知佢係乜水，網民仲貼埋一張黃凱芹打格仔嘅相出嚟。<br>黃凱芹噚日喺微博回應，話張相係前年去內地做嘢時放上微博，仲話：「作我被拖出機艙、我劫機、被劫機者挾持，不是更震撼？主動找人說不拍照簽名這大話太低端太犯駁了吧？」<br>撰文：馮仁昭</p></body></html>
