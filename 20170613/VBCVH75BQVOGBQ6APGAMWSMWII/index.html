<html><header><meta charset="utf-8"><title>中西合璧治療蔡一智靠精油醫尾龍骨</title></header><body><h1>中西合璧治療<br>蔡一智靠精油醫尾龍骨</h1><p>蔡一智原本上星期五（9日）有份喺林敏驄《35年腦交戰作品展》演出，不過喺綵排時發生塌台意外，舞台中一個油壓台突然倒塌，有10多人受傷。其中蔡一智亦喺今次意外受傷，喺工作人員陪同下坐私家車到醫院。<br> <br>不幸中之大幸，蔡一智尾龍骨同肋骨移位，已經用緊中西合璧嚟治療，而佢亦喺前日微博post相報平安，話自己會好快好番，之後喺下晝仲post藥丸相。到今日，蔡一智再post相，貼咗4支按摩精油話：「每隔兩個小時一次，用這四支精油助我療傷，麻煩你夫人，謝謝你！」有太太幫手按摩，相信蔡一智好快好番。</p></body></html>
