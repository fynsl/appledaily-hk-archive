<html><header><meta charset="utf-8"><title>P牌私家車撼交通燈司機走人</title></header><body><h1>P牌私家車撼交通燈<br>司機走人</h1><p>【本報訊】赤柱環角道馬坑邨對開，昨凌晨2時許，一輛掛有「P」牌私家車，失控鏟上行人路，再撼向一支交通燈，車頭嚴重損毀凹陷呈V型，碎片四散地上，警員接報到場，發現車內空無一人，警方正聯絡車主協助調查。稍後司機自行到警署報案，指自己撞車，他並無受傷，通過酒精呼氣測試證實無飲酒。</p><p>97年主權移交至今，香港前進還是倒退？「蘋果」與你細數廿載風雨。<br>【回歸二十年】專頁： http://hksar20.appledaily.com.hk  </p></body></html>
