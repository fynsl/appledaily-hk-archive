<html><header><meta charset="utf-8"><title>求驗客手記：小獅點只蘇蘭基</title></header><body><h1>求驗客手記：<br>小獅點只蘇蘭基</h1><p>英格蘭U20周日稱霸世青盃，除咗金球獎得主蘇蘭基，仲有好多後生仔今屆發威。愛華頓四子卡維特利雲踢足每一場、盧卡文、基蘭杜維爾同埋莊祖簡尼都只係缺席一場，下季「拖肥糖」前鋒盧卡古好大機會離隊，卡維特利雲同盧卡文應該係時候上位。20歲熱刺中場約舒亞奧路馬只係四強停賽，其他場場都正選，而且佢過去兩季係領隊普捷天奴栽培對象，唔同賽事有32次一隊上陣機會。決賽救出12碼嘅正選龍門費迪活特文係紐卡素青訓，今年頭半年佢外借去蘇超基爾馬諾克，紐記門將位置其實一路都舉棋不定，話唔定領隊賓尼迪斯決定改用呢個新國家英雄。</p></body></html>
