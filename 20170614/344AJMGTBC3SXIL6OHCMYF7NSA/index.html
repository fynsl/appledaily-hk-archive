<html><header><meta charset="utf-8"><title>天佑貪玩延遲返港避劫</title></header><body><h1>天佑貪玩延遲返港避劫</h1><p>徐天佑昨日到商台宣傳新歌《我們沒有不期而遇》，他表示籌備三年的新專輯會在暑假推出，新歌MV則是去年12月到冰島拍攝，他說：「本身諗住同老婆去玩，但後來決定拍MV，於是帶齊架生，老婆有幫手揸機同背脊出鏡。」太太可有投訴？他說：「咁又冇，不過遇着天氣唔好嘅時間，佢就唔落車，叫我哋自己拍，當老婆睇到完成品後，都覺得辛苦係值得。」<br>天佑上月和太太到荷蘭及瑞士旅行作補償，而早前有班機從荷蘭返港時，途中遇氣流令乘客受傷，天佑說：「原本我哋就係坐嗰班機，但後來決定喺荷蘭留多幾日，先冇搭到，好彩冇發生重大受傷。」<br>採訪、攝影：曹家誠</p></body></html>
