<html><header><meta charset="utf-8"><title>趙永洪讚醫生新歡係好女仔</title></header><body><h1>趙永洪讚醫生新歡係好女仔</h1><p>最近趙永洪在電影《同囚》的演出備受關注，連帶感情生活都成為焦點。昨日被周刊踢爆他跟無綫節目《關你家事》的臨床心理學家林玥彤醫生慶祝生日，還陪對方做錄影節目，不過有指林醫生介入趙永洪和圈外女友的感情，報道指趙永洪人工只得萬多元，但住在凱旋門，而該層樓屬於林醫生的媽咪。</p><p>趙永洪否認戀情，又表示現在冇拍拖，層樓亦不是林媽媽，而報道指林醫生曾主動追求，昨日趙永洪回覆傳媒時說不想講太多，卻大讚林醫生是好女仔，他說：「始終佢哋係圈外人，佢係好女仔，唔想因為我做呢行影響到人，我哋就話食得鹹魚抵得渴啫。」<br>採訪：嵐山</p></body></html>
