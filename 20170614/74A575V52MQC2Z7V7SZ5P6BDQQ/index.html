<html><header><meta charset="utf-8"><title>Katy真人騷露股谷碟</title></header><body><h1>Katy真人騷露股谷碟</h1><p>樂壇天后Katy Perry瞓身宣傳新碟《Witness》，更拍攝網上直播真人騷，72小時全天候公開私生活，連睡姿都入鏡，但其間卻被拍下走光鏡頭。</p><p>Katy在鏡頭前只披住毛巾準備做massage，當她要拿起藏在背部的收音器時，不慎露出屁股，走光片段即在網上瘋傳。至於Katy完成真人騷後，周一在紐約舉行盛大音樂會繼續透過YouTube作直播，她着住閃爆歌衫，並赤腳忘我獻唱。</p></body></html>
