<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黎芷珊違泊致大塞車</title></header><body><h1>【馮仁昭四圍超】<br>黎芷珊違泊致大塞車</h1><p>黎芷珊噚日喺中環威靈頓街違例泊車，搞到大塞車！事件被網友貼到fb群組「香港違泊全紀錄」，芷珊事後接受電話訪問：「我好認真咁同所有人講超對唔住，係我唔啱，唔應該喺嗰度違例泊車。」佢解釋要趕開工，點知塞車，嗰帶停車場又爆晒，塞到遲咗個心好慌，情急下就泊咗架車喺嗰度，冇為意會影響到巴士轉彎，一收警察電話即刻返現場，大概泊咗十分鐘。<br>撰文：馮仁昭</p></body></html>
