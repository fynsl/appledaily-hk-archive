<html><header><meta charset="utf-8"><title>張繼聰白只合力打喪屍</title></header><body><h1>張繼聰白只合力打喪屍</h1><p>張繼聰、白只於電影《今晚打喪屍》中演好兄弟，擁有拯救地球的信念，遇上喪屍襲港，他們將生活中日常用品如雞蛋仔夾餅機、上海理髮店焗頭罩等，再加插自我創意製成打喪屍武器。阿聰在戲中熱烈追求顏卓靈，拍攝期間白只跟顏卓靈的戀情公開了，白只強調對拍攝沒任何變化。</p><p>另外，阿聰太太謝安琪3月誕下細女張靖，昨日阿聰在Ig上載片段，他在片中問B女：「你開唔開心呀？」囡囡竟識用BB話應爸爸，甜入心的他形容自己對住囡囡十足癡漢。 <br>採訪、攝影：馬建華<br>場地提供：TOWARD Studio</p></body></html>
