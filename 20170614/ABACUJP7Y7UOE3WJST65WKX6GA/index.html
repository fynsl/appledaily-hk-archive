<html><header><meta charset="utf-8"><title>汪明荃開騷年紀大拒性感</title></header><body><h1>汪明荃開騷年紀大拒性感</h1><p>汪明荃（阿姐）、黎燕珊、惠英紅等昨日在會展出席晚宴，對於阿姐於8月開騷，她指近日已開始綵排、keep弗和練氣。問到羅家英有否跟她做運動？阿姐說：「佢鍾意打高爾夫球、踢足球。」有網民建議她唱《少女的祈禱》，阿姐笑說：「一定唔會喇，都唔係我自己嘅歌。」她更指自己一把年紀，所以不會有性感演出。<br>同場的黎燕珊穿上吊帶連身裙，但內裏以白衣打底，她大讚女兒身材好，經常鋪泳衣照上網，黎燕珊說：「佢好多泳衣照，但我會教佢哋就算拍拖，喺街上都唔好啜啜，公眾人物要謹慎小心。」她更大讚女兒的碩士男友有上進心。<br>採訪：卓寶花<br>攝影：陳慧安</p></body></html>
