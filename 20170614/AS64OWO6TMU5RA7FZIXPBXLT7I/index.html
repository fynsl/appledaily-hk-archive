<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】古天樂做老婆奴任鬧</title></header><body><h1>【馮仁昭四圍超】<br>古天樂做老婆奴任鬧</h1><p>古天樂、馬麗、童星劉楚恬同黃星羱噚日喺北京宣傳新片《喵星人》，有幾年冇拍喜劇嘅古仔，今次喺戲中同犀犀利喵星人大鬥法放笑彈，佢笑話自己變咗妻奴、孩奴同貓奴：「做一個好爸爸之前要先做一個好丈夫，即是妻奴，所以我在電影裏天天被太太罵，但依舊很愛她，這才是好爸爸，孩奴會盡可能去滿足小朋友一切合理的需要。」至於貓奴，就係古仔近日不停帶犀犀利四出宣傳都愛護有加。<br>撰文：馮仁昭</p></body></html>
