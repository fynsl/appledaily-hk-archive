<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林師傑藏女友裸照</title></header><body><h1>【馮仁昭四圍超】<br>林師傑藏女友裸照</h1><p>林師傑同歐陽巧瑩早前到美國旅行，歐陽巧瑩真空穿吊帶牛仔褲，噚日佢哋出席無綫活動，講到呢輯相，林師傑話係佢操刀幫女友拍性感照，協助她解放乳頭運動，佢大讚女友大膽，又有勇氣，仲令佢愛上攝影，佢仲話幫女友影咗一輯裸照私藏，歐陽巧瑩表示希望喺24歲留倩影，裸照係打算畀將來嘅子孫睇，佢仲話影相嗰時發脾氣，辛苦晒做攝影師嘅林師傑。<br>撰文：馮仁昭</p></body></html>
