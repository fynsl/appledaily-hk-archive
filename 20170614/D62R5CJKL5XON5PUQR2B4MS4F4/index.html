<html><header><meta charset="utf-8"><title>長蛇瓹出冷氣機叼實老鼠吊吊揈</title></header><body><h1>長蛇瓹出冷氣機<br>叼實老鼠吊吊揈</h1><p>在家中見到蛇可怕點，抑或見到老鼠比較可怕？外國有網民驚見冷氣機突然冒出一條長蛇，半天吊咬死一隻老鼠後，再含著老鼠慢慢縮回冷氣機內準備享用大餐。<br><br>網民見到這一幕高難度「表演」時，拿出手機拍攝，可見長蛇凌空咬着老鼠不放，估計是老鼠走過時被蛇一口咬住再叼走。<br><br>長蛇一邊口含老鼠，一邊緩緩縮回冷氣機內，令人看得毛管戙。<br><br>報道未有提及拍攝地點及時間，有網民留言稱：「住所內有老鼠令我更煩惱」、「之前是洗手間，現在連冷氣機也可藏蛇了」；亦有網民質疑影片是否造假，認為這個情景太誇張。<br><br>曼谷椰子網/新加坡Stomp</p></body></html>
