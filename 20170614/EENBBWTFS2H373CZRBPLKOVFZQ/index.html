<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Dancerella嘲FFx經典</title></header><body><h1>【馮仁昭四圍超】<br>Dancerella嘲FFx經典</h1><p>三人女子組合Dancerella噚日喺尖沙嘴拍攝飲食節目，三人繼FFx之後出道，由同一經理人Sam打造，新曲《What ever you say》在錄製中，仲有服裝、形象指導同拍MV，以青春校服look上陣。問三人會否挑戰FFx用900蚊低成本製作MV？佢哋笑稱：「好難呀，呢個係歷史經典，加上通脹好難超越。」佢哋仲勁踩經理人做得老竇，只鍾意小鮮肉和肌肉男。<br>撰文：馮仁昭</p></body></html>
