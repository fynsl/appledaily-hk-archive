<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃德斌8號波拍拖</title></header><body><h1>【馮仁昭四圍超】<br>黃德斌8號波拍拖</h1><p>前日苗柏襲港打8號風球，黃德斌同女友Joyce約埋一班朋友去咗西環堅尼地城海旁，佢哋剛好食完飯，嗰頭有好多酒吧，一班人沿住酒吧街行，邊行邊吹水，之後風雨冇咁大，一班人就去咗海旁打卡。<br>黃德斌同女友仲好甜蜜咁攬住影，打風都打唔甩，影完相就拖手仔返歸。事後德斌短訊回覆傳媒：「同朋友食完飯，經過感受吓強風，一陣就離開咗。」<br>撰文：馮仁昭</p></body></html>
