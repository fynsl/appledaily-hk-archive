<html><header><meta charset="utf-8"><title>琦琦馬詩慧小學雞互窒</title></header><body><h1>琦琦馬詩慧小學雞互窒</h1><p>名模琦琦和馬詩慧（Janet）應鄭紹康邀請，日前到主題樂園拍攝奇妙電視節目《天下第一Friend》，即時變身小學生，走遍大小攤位及食盡街邊小吃。<br>琦琦嫁給任達華（Simon），而Janet嫁王敏德（Michael），問到二人會否因老公靚仔而擔心？琦琦淡定說：「Simon好專一㗎！佢去邊都會影相畀我睇。」Janet即說：「啱睇先畀你睇，唔啱睇唔會畀你睇。」琦琦即反擊：「嗰個係你老公。」不過Janet也指華哥是百分百好老公：「好到我要搵窿捐，不過Michael都好浪漫，對仔女好好。」<br>撰文：葉綠悠</p></body></html>
