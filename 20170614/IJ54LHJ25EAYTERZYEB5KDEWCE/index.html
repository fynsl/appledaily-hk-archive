<html><header><meta charset="utf-8"><title>求驗客手記︰雲帥太老冇得教法甲？</title></header><body><h1>求驗客手記︰<br>雲帥太老冇得教法甲？</h1><p>上年帶李城稱霸英超嘅雲尼亞里，自二月慘食「無情雞」後已經賦閒咗三個幾月，早前亦有傳水晶宮想搵佢掌帥，但法媒報道，去季法甲第七嘅南特喺教練離隊後，周日已同雲帥會面傾個人條件。不過，雲尼亞里仲有個難關，但竟然同「年齡歧視」有關？原來法國職業聯賽賽會有條規例，球隊唔可以請65歲或以上教練掌帥，而雲尼亞里上年10月已經過咗65歲喇！法媒《20 minutes》表示，南特方面有信心獲「開綠燈」，令佢哋成為雲尼亞里執教生涯嘅第16支球隊。</p></body></html>
