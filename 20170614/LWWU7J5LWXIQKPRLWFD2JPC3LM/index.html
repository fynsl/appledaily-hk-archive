<html><header><meta charset="utf-8"><title>關淑怡：我冇精神病</title></header><body><h1>關淑怡：我冇精神病</h1><p>關淑怡近年經常被指情緒不穩，繼去年10月發生墮海事件後，今年3月更涉於愉景灣酒店餐廳大吵大鬧，事後被控一項刑事恐嚇及一項普通襲擊罪，案件現押後至下月10日再聆訊。<br>關淑怡昨突然在Ig發聲明表示自己從未吸毒，原文如下：「本人是關淑怡。我從沒有欠任何酒店或居住業主租金。一毛錢也沒有！而且我從未也不曾吸毒，不可能在我居住的酒店房內會找到針筒，除非我用針筒打protocol。所以如再有如此誹謗我將會保留一切法例追究！」之後她再留言說：「我沒有甚麼精神病！不要太過份。我一定不會就此罷休及屈服！」<br>撰文：魯吉</p></body></html>
