<html><header><meta charset="utf-8"><title>求驗客手記︰杜倫黑爆原來衰爛賭</title></header><body><h1>求驗客手記︰<br>杜倫黑爆原來衰爛賭</h1><p>土耳其中場阿達杜倫呢一兩年球運認真麻麻，喺剛結束嘅球季，佢已經甚少有機會為西甲球隊巴塞隆拿披甲，預計好大可能會喺今夏離隊。阿達杜倫最近似乎頭頭碰着黑，早前為土耳其國家隊比賽時，因為喺飛機上被指毆打一名70歲嘅老記者，結果要喺國際賽「被掛靴」，而日前西班牙一間電台又報道話，巴塞放棄阿達杜倫係因為佢爛賭，又話佢不時出入賭場，仲欠下唔少賭債喎！</p></body></html>
