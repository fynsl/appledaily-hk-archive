<html><header><meta charset="utf-8"><title>求驗客手記︰保方下季99.9%退休</title></header><body><h1>求驗客手記︰<br>保方下季99.9%退休</h1><p>祖雲達斯門將保方月初再次喺歐聯飲恨，輸咗俾皇家馬德里，呢位39歲門將早前講過，踢埋2018年嘅俄羅斯世界盃就會告別國際賽，到保方係周一接受意大利傳媒訪問嗰時，佢就透露連球會生涯，亦有「99.9%」機會喺下季後告一段落：「我99.9%肯定將會度過最後一個球季，我夠皮喇。」不過保方仍然對歐聯念念不忘，為自己鋪埋0.1%後路：「我同球會高層有協定，如果我哋稱霸歐聯，我就會踢多一季。」祖記近三季入過兩次決賽，佢哋人腳咁強，下季都值得期待嘅。</p></body></html>
