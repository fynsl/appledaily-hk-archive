<html><header><meta charset="utf-8"><title>無懼潘頓的變幻莫測？幕後擺明車馬執多劑？</title></header><body><h1>無懼潘頓的變幻莫測？<br>幕後擺明車馬執多劑？</h1><p>將於明晚（14日）谷草角逐第二場四班1650米的「飛馬再威」（賀賢馬房），上場在潘頓胯下於谷草一哩取勝。今次人馬原莊配搭再戰同程，幕後顯然想乘勝追擊，贏多一場才唞暑。<br><br>賀賢說：「『飛馬再威』是一匹北半球馬（愛爾蘭出生），典型地需較長時間適應香港水土。牠在港至今只跑了十場，里程尚淺，上仗終在谷草一哩開齋，牠的加速力甚強，估計一哩至1800米都合其發揮，而且在四班極具競爭力，今仗機會樂觀。」</p></body></html>
