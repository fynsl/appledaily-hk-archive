<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】G.E.M.棒球場開騷</title></header><body><h1>【馮仁昭四圍超】<br>G.E.M.棒球場開騷</h1><p>鄧紫棋（G.E.M.）日前喺台灣桃園棒球場舉行「動紫大盛」音樂會，有近1.2萬粉絲及棒球員捧場。對於今次喺棒球場開騷，G.E.M.說：「可以跟歌迷大合唱，演唱會是不可能的。這是我第一次來到球場表演，這場音樂會猶如我人生第101場演唱會啦！」G.E.M.同時宣佈明年初到台灣舉行巡唱。而上月喺武漢舉行嘅演唱會，係佢人生第100場個人演唱會。<br>撰文：馮仁昭</p></body></html>
