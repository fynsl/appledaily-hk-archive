<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】吳業坤被JW嫌棄</title></header><body><h1>【馮仁昭四圍超】<br>吳業坤被JW嫌棄</h1><p>吳業坤同王灝兒（JW）日前到新城電台接受《勁爆樂勢力》節目訪問，宣傳合作新歌《原來只因深愛著》，坤哥話當初構思情人節推出呢首歌，可惜最後做唔切。JW笑話同坤哥合作拍MV一定唔可以做情侶，因為會覺得好唔自然。<br>坤哥即搶住話：「JW唔想拖我隻手，我哋都喺朋友圈，投入唔到情侶角色。其實主要係同呢首歌主題有出入，唔想拍成情侶鬧交畫面啫！」<br>撰文：馮仁昭</p></body></html>
