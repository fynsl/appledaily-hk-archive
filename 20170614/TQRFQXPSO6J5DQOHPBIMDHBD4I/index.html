<html><header><meta charset="utf-8"><title>糖妹遇壓力死頂</title></header><body><h1>糖妹遇壓力死頂</h1><p>糖妹昨日到商台接受訪問，宣傳新歌《陽光小姐》，她表示前日到澳門進行商演，遇着香港掛八號風球，故此被迫滯留澳門過夜，她說：「今朝一早先返嚟，而且因為冇預要留低，所以底衫褲同落妝全部冇帶，連涼都冇得沖。」<br>講到今次新歌主題，糖妹透露代表自己，她說：「好想身邊人開心，每次見到我都有搞笑嘢分享，其實自己內心都有唔少壓力，到遇到問題都要死頂。」糖妹又稱現在的她已學懂遇到問題，或自己應付不來時，學會求助和拒絕，她說：「例如要自己做一隻唱片，以前我會交晒畀糖兄去搞，𠵱家要自己搞，發現做唔晒就懂得搵人幫手。」<br>採訪、攝影：曹家誠</p></body></html>
