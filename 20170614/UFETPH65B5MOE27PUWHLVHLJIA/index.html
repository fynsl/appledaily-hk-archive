<html><header><meta charset="utf-8"><title>55歲聖子扮Cute拍MV</title></header><body><h1>55歲聖子扮Cute拍MV</h1><p>年屆55歲的日本女星松田聖子，最近為全新專輯《Daisy》內收錄新歌《Spring has come again》扮cute拍MV，她穿上粉紅色格仔裙化身可愛侍應，認真膽量十足。<br>聖子姨多年來以「永遠的偶像」見稱，新碟《Daisy》首周賣出1.61萬張，打入oricon大碟榜第五位，令她累積共有50張唱片能打入銷量榜十大，追平濱崎步的紀錄，成為最多唱片打入銷量十大的女歌手。</p></body></html>
