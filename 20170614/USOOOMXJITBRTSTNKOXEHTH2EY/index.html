<html><header><meta charset="utf-8"><title>入伙不足3年！何文田傲名首現銀主盤</title></header><body><h1>入伙不足3年！<br>何文田傲名首現銀主盤</h1><p>豪宅再現銀主盤！市場消息透露，入伙不足三年的何文田傲名錄得一宗銀主盤放售，叫價2300萬元。有關單位位於中高層A室，據土地註冊處紀錄，原業主於2014年10月以2151.26萬元購入單位，並向星展承造一按，期後分別向華僑永亨及恒昌國際財務加按。<br><br>但自去年11月起，恒生、建行及一位姓關人士先後向法院申請釘契，令單位淪為銀主盤，銀主開價計，仍較當年購入價高出7%。</p><p>97年主權移交至今，香港前進還是倒退？「蘋果」與你細數廿載風雨。<br>【回歸二十年】專頁： http://hksar20.appledaily.com.hk  </p></body></html>
