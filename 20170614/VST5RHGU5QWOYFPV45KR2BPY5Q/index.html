<html><header><meta charset="utf-8"><title>楊秀惠開新舖進軍港澳</title></header><body><h1>楊秀惠開新舖進軍港澳</h1><p>楊秀惠再做老闆娘，在新加坡的美妝店將於本月底開幕，這趟投資過百萬開新店，而過去三年間的營業額已過千萬。她透露今次開新店連選址及裝修花了半年時間，幸好有親戚幫手。楊秀惠又定於9月進軍港澳分店，她說：「喺澳門已揀定新店位置裝修緊，香港會開多間，都有幾個舖位傾緊。」<br>拍劇方面，楊秀惠跟張衞健合作的劇集《大帥哥》，下月底會到內地取景。為了抗暑，她已自備數把小風扇、雨傘及外景椅，最緊要準備涼茶包及電飯煲，可以隨時煮飯，不用捱飯盒。但最識嘆的是她跟同劇演員商量，買一部雪櫃帶到外景場地，讓大家可以隨時有冰凍飲品享用。<br>撰文：李森</p></body></html>
