<html><header><meta charset="utf-8"><title>Sammi無悔迎四條五</title></header><body><h1>Sammi無悔迎四條五</h1><p>人妻許太鄭秀文（Sammi）15歲參加新秀歌唱大賽入行，不經不覺出道已有29年。前晚11時許，Sammi忽然有感而發，在fb寫了一篇「四條五」的文章，她寫道：「我不是一個多愁善感的人，不過偶爾都會無啦啦自我感性一下……現階段嘅自己，快要踏入四條五（45歲），青春當然欠奉，aging是人人不能抵抗的道路，但係我為自己一直盡力keep好我自己而proud of自己。四字真言：盡力。無悔。」<br>Sammi又透露自己喜歡運動、烹飪、買餸及家居用品，她認為保持這些興趣，可以貼近市民平衡從事娛樂圈的虛浮。<br>撰文：李森</p></body></html>
