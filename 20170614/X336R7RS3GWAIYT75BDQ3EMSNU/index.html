<html><header><meta charset="utf-8"><title>轉會氹氹轉︰禁輸出山齊士成「仁」在望</title></header><body><h1>轉會氹氹轉︰禁輸出<br>山齊士成「仁」在望</h1><p>阿仙奴與智利前鋒阿歷斯山齊士（右）的續約洽談，遲遲沒有進展，「山神」離隊的呼聲就越來越高。</p><p>不過，據報雖然曼城與車路士都願意付出超過4,500萬鎊（約4.5億港元）的轉會費以簽入山神，但兵工廠卻表明，不會讓山神過檔任何英超球會，而暫時對山神感興趣的歐洲球會就只有拜仁慕尼黑，亦即是說，山神的下一站極可能是這支德甲冠軍。</p></body></html>
