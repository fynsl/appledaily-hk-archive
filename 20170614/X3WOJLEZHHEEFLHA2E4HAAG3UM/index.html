<html><header><meta charset="utf-8"><title>求驗客手記︰C朗逃稅正式落案</title></header><body><h1>求驗客手記︰<br>C朗逃稅正式落案</h1><p>皇家馬德里嘅前鋒基斯坦奴朗拿度（C朗），喺周二正式被西班牙檢察官起訴逃稅！檢察官指C朗涉嫌透過將部份肖像權收益，轉移至英屬處女島等「避稅天堂」，即使喺2014年還咗約560萬歐元，佢仍涉及喺2011至14年逃稅達1,470萬歐元（約1.3億港元），該檢察官仲引述C朗嘅死敵美斯早前逃稅罪成一案作為先例！不過，西媒預計C朗只係初犯，就算罪成都只會判刑約15個月，仲可望好似美斯咁「以錢代刑」。C朗都有開心嘢嘅，有傳佢即將會見啱啱出世對龍鳳胎。</p></body></html>
