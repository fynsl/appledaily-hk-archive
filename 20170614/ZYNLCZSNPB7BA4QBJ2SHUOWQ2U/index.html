<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】C AllStar捱窮住劏房</title></header><body><h1>【馮仁昭四圍超】<br>C AllStar捱窮住劏房</h1><p>C AllStar日前同仁美清敘主席程瑤到灣仔出席晚宴，程瑤話自己兩個仔細個已識用BB話唱《天梯》，C AllStar即諗起《天梯》爆紅前幾年零收入嘅經歷，On仔同King仲住過3年劏房，On仔話：「我同King嘅房連埋一齊，得佢嗰邊有冷氣，所以一到夏天，就要開行佢嘅冷氣，用一條好粗嘅管，將冷氣抽入我間房，King間房變咗北極，可能因為咁搞到佢成日病。」<br>撰文：馮仁昭</p></body></html>
