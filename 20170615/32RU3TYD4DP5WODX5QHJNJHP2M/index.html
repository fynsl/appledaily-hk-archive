<html><header><meta charset="utf-8"><title>同楷楷蜜遊新加坡後冧爆郭嘉文：被想念的感覺真好</title></header><body><h1>同楷楷蜜遊新加坡後<br>冧爆郭嘉文：被想念的感覺真好</h1><p>15年港姐季軍郭嘉文，自從做咗「楷女郎」，就專心做跟得女友，而且同楷楷愛得高調，上個月先俾《蘋果》影到陪男友李澤楷到香港木球會，日前二人又飛去新加坡旅行，等馬路期間，郭嘉文仲化身樹熊向李澤楷撒嬌，煙韌到暈。<br><br>蜜遊完嘅郭嘉文喺IG貼相，抱住隻貓一副冧樣嘅留言：「被想念的感覺真好，I miss you so。」唔知佢係想同貓咪講，抑或同男友講呢。</p></body></html>
