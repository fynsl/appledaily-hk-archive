<html><header><meta charset="utf-8"><title>King自爆17歲冇大志</title></header><body><h1>King自爆17歲冇大志</h1><p>C AllStar成員吳崇銘（King）與李任燊（Kyle）日前在觀塘宣傳青春片《那一年，我17》，電影講述一班年輕學生如何擺脫大人框架追尋夢想，完成夾band心願。<br>King演一位學業成績差，但有理想的年輕人，他自爆真實的自己當年沒有大理想：「我17歲時真係唔知自己做乜，每日擔憂遊戲角色升level去到邊，隔籬班嘅女仔有冇收到我封情信。」Kyle則飾演被喻為廢青的有錢學生，他說：「戲中我要彈低音結他，但我未接觸過樂器，要花好多工夫。」<br><br>採訪：張俊銘<br>攝影：陳慧安<br>場地提供：Centre de Vin</p></body></html>
