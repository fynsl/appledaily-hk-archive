<html><header><meta charset="utf-8"><title>洪天明怨父只聽孫仔話</title></header><body><h1>洪天明怨父只聽孫仔話</h1><p>洪天明和導演陳嘉上前晚在九龍塘出席電影《蕩寇風雲》首映，洪金寶未有現身，天明說：「佢嘅宣傳已經完咗，膝頭哥要針灸，同埋咁多年都keep住個磅數，起碼200磅以上，成個人嘅體重落咗去膝頭，𠵱家年紀又大，之前行路成日要用枴杖，成日都同佢講要節食、做適量運動。」不過，洪金寶不聽話，天明說：「個孫拖住佢就肯行，其實爸爸拍呢套戲孭住個盔甲成幾十磅都好辛苦。」<br>另外，導演陳嘉上在戲院內被發現流下男兒淚，他表示入行三十年，因爸爸未看過他的戲，今次爸爸現身首映支持他，令他非常感動。<br>採訪、攝影：卓寶花</p></body></html>
