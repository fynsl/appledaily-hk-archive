<html><header><meta charset="utf-8"><title>【夏娃兒】李婷婷愛馬成癡</title></header><body><h1>【夏娃兒】李婷婷愛馬成癡</h1><p>模特兒李婷婷（Tina）下月會在書展推出首本個人寫真集《愛馬女神》，主題和馬有關，亦與她的生活息息相關，除了模特兒工作外，Tina是賽馬會競馬大使，累積不少觀馬及落注經驗，吸引馬迷。<br>Tina自爆睇馬如睇仔一樣，她說：「好鍾意摸吓馬眼同眼之間位置令到佢哋好舒服，睇馬身形好似睇男仔肌肉，如果個肚腩大啲係比較為食。」對馬仔神態有所研究，例如陰天會爆冷、馬仔常伸脷流口水代表好開心等。Tina又指揀男友要有共同嗜好，最好可以一齊睇馬仔。<br>英文名：Tina<br>年齡：27歲<br>三圍：32B、24、33.5<br><br>採訪：卓寶花</p></body></html>
