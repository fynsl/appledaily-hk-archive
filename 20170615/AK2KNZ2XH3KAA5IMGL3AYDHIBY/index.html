<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】袁文傑讚女友廚藝</title></header><body><h1>【馮仁昭四圍超】<br>袁文傑讚女友廚藝</h1><p>袁文傑噚日喺銅鑼灣出席航空公司活動，仲即場示範整「豆腐火腩飯」，不過見佢雞手鴨腳，佢指自己煮嘢食麻麻，反而女友張潔蓮廚藝了得，佢話：「佢𠵱家教小朋友整嘢食好叻，家長見到都好開心，張老師好犀利，發展空間大過我。」<br>問袁文傑有冇試過女友嘅廚藝？佢冧爆話：「有，佢會間唔中又冧滋滋咁話『整多咗呀，你食啦！』好味㗎！」<br>撰文：馮仁昭</p></body></html>
