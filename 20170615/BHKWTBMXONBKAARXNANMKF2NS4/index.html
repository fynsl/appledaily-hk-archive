<html><header><meta charset="utf-8"><title>《今晚打喪屍》推本土漫畫</title></header><body><h1>《今晚打喪屍》推本土漫畫</h1><p>張繼聰、白只及萬梓良主演的電影《今晚打喪屍》於本月尾上映，電影改編自余兒同名小說。配合電影宣傳余兒會與漫畫家葉偉青合作，下星期會推出一本《今晚打喪屍》漫畫，余兒昨日接受電話訪問時說：「故事會承接番小說，不過會係一個獨立一期完嘅故事。電影入面嘅人物好似張繼聰、白只同顏卓靈都會出現喺漫畫。」<br>《今晚》的漫畫會以精裝版全彩色推出，售價98元，漫畫封面見角色手持殺人武器摺凳，就知故事有多本土。另外，下個月的書展，余兒跟往年一樣都會擺檔，今次他表示主打是推出《九龍城寨》結局，相信一班城寨迷都會期待。<br>採訪：何永寧</p></body></html>
