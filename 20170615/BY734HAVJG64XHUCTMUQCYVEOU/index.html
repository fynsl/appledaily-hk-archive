<html><header><meta charset="utf-8"><title>錢小豪讚兒子叻過阿叔</title></header><body><h1>錢小豪讚兒子叻過阿叔</h1><p>姜大衛和錢小豪昨日現身香港電台出席父親節活動，兩人異口同聲表示很少關注父親節，小豪說：「差唔多所有節日都係爸爸負責畀錢。」他透露現年14歲的兒子最近由駕駛小型賽車轉到學習飄移，他說：「佢最近跟李家鼎個仔李泳豪去學。」兒子的駕駛技術如何？小豪說：「佢好叻，揸得叻過我，好有天份，比阿叔錢嘉樂仲叻，相信有朝一日家樂仔會俾姪仔過頭。佢仲同我講希望可以揸F1，我做爸爸聽到就真係好痛苦，但都會盡量backup佢。」<br>另外，膝下已經有四名孫兒的姜大衛，下個月就七十大壽，他表示會和家人吃飯慶祝，不會大搞。<br>採訪、攝影：曹家誠</p></body></html>
