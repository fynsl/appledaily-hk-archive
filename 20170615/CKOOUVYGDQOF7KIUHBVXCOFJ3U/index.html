<html><header><meta charset="utf-8"><title>求驗客手記：費托露點騷肌Sell潮牌</title></header><body><h1>求驗客手記：<br>費托露點騷肌Sell潮牌</h1><p>雖然33歲嘅馬德里體育會前鋒費蘭度托利斯近年足球事業就有啲停滯不前，有傳佢唔打算同馬體會續約，新一季可能轉投墨超球隊克雷塔羅，不過憑住俊朗嘅面孔，模特兒嘅身材，一樣搵到外快；費托同荷蘭時裝潮牌BALR合作，推出一個叫托利斯嘅系列，費托仲親自上陣，拍埋硬照廣告，露點晒胸肌都冇所謂。其實好似萬人迷碧咸，球員尾聲嗰陣，都似廣告明星多過球員，費托又不如參考吓。</p></body></html>
