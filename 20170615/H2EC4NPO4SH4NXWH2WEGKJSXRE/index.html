<html><header><meta charset="utf-8"><title>蔡卓妍着Self-Portrait花裙展現輕熟女人味</title></header><body><h1>蔡卓妍着Self-Portrait花裙<br>展現輕熟女人味</h1><p>蔡卓妍(阿Sa)與周柏豪首次合作的愛情片《原諒他77次》，日前在八號風球之下，仍然風雨不改舉行首映禮，阿Sa的好姊妹阿嬌、Joey、都有現身捧場。<br> <br>身為女主角的阿Sa，當然悉心打扮現身，揀穿了女星熱捧的英倫品牌Self-Portrait亮相，連身裙以粉紅色的立體花花蕾絲為設計，浪漫又富春夏氣息，加上off-shoulder大騷靚膊，造型相當養眼，顯得阿Sa明艷照人，同時展現出輕熟女人味。</p></body></html>
