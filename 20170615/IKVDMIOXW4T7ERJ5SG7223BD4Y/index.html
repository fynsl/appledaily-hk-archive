<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】布偉傑婚後唔急造人</title></header><body><h1>【馮仁昭四圍超】<br>布偉傑婚後唔急造人</h1><p>布偉傑、河國榮、龐景峰等噚日喺銅鑼灣出席健身活動，布偉傑上月20號喺美國舉行婚禮，聽日就喺香港科學園補擺喜酒，佢話：「純粹係一個party，有樂隊唱歌，我都會上台唱兩首。之後要演舞台劇同拍電影，要遲啲至可以去度蜜月。」<br>問到布偉傑造人大計？佢話：「已經計劃緊，因為5月20日註冊咗，不過生唔生就隨緣，我哋又唔急。」<br>撰文：馮仁昭</p></body></html>
