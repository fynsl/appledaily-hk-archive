<html><header><meta charset="utf-8"><title>被追問城城舊情熊黛林苦笑回應</title></header><body><h1>被追問城城舊情<br>熊黛林苦笑回應</h1><p>熊黛林(Lynn)同郭富城呢段7年情告終後，Lynn與郭可頌上年結婚，而郭富城同內地網紅方媛(Moka)拉埋天窗，Moka更懷有「城種」。<br> <br>近日Lynn參與內地真人騷《真星話大冒險》時，被問與郭富城嘅舊情，坦言唔想再同「郭富城」呢個名綁埋一齊，又話分手多年都受困擾，每一次對方有咩事嘅話，件事未見報，自己已第一時間收到電話。而當問到郭富城已婚，Lynn回應：「我也結婚，我結婚半年!」主持人再問郭富城有小孩，Lynn還未有，好似落後一步?佢苦笑：「這個不一樣，你知道嗎，有計劃的結婚，和那個是不一樣的。」似乎直指舊愛係奉子成婚。</p></body></html>
