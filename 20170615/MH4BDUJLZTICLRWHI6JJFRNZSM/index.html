<html><header><meta charset="utf-8"><title>求驗客手記：皇馬三子約埋做老襯</title></header><body><h1>求驗客手記：<br>皇馬三子約埋做老襯</h1><p>皇馬可以成為雙冠王，隊友間一定好有默契，不過，竟然夾到喺嚟緊禮拜五同六齊齊「做老襯」就真係估佢哋唔到！首先係艾華路莫拉達同女友Alice Campello周五喺威尼斯成婚，緊接華斯基斯周六同Macarena就會喺馬德里附近城鎮Majadahonda行禮，高華錫同日亦會喺克羅地亞家鄉迎娶Izabel Andrijanic。西班牙《馬卡報》就話佢哋約埋做人夫唔係巧合，而係貪行完婚禮仲有時間度蜜月先歸隊備戰新球季，所以班球星都趁呢個時間結婚！</p></body></html>
