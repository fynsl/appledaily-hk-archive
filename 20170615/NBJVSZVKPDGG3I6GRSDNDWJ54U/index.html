<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】麥景婷籲提防假何寶生</title></header><body><h1>【馮仁昭四圍超】<br>麥景婷籲提防假何寶生</h1><p>前無綫藝員何寶生於05年看破紅塵，喺大嶼山寶林禪寺出家為僧，法號道生。歸隱多年嘅佢竟被騙徒利用，藉其舊電話冒名行騙，約人見面攀談。</p><p>何寶生託好友麥景婷喺社交網代為澄清：「此人居心動念很可怕，圖謀不軌，為免更多粉絲受到瞞騙甚至傷害，道生師傅着我通知大家要小心提防：他在遠方靜修，遠離俗事，望大家亦好好修行，共成佛道！」<br>撰文：馮仁昭</p></body></html>
