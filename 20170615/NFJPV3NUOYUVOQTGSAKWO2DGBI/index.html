<html><header><meta charset="utf-8"><title>Anita Pallenberg逝世享年73歲</title></header><body><h1>Anita Pallenberg逝世享年73歲</h1><p>曾參演名導尼古拉斯洛（Nicolas Roeg）作品《迷幻演出》（Performance）的女星Anita Pallenberg，前日與世長辭，享年73歲。她以演員及模特兒身份於60年代走紅，但最為人熟悉的是她的戀情，曾先後撻着滾石樂隊3位成員Brian Jones、Keith Richards及米積加（Mick Jagger），與Keith育有一子一女。其後她專心讀書成為時裝設計師。</p></body></html>
