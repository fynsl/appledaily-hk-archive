<html><header><meta charset="utf-8"><title>王君馨行禮風騷送吻</title></header><body><h1>王君馨行禮風騷送吻</h1><p>31歲的王君馨（Grace）日前與拍拖11年的男友Daniel於美國舉行婚禮，加入人妻行列。處女黨好姊妹李亞男及鍾嘉欣為她擔任姊妹，而同屬教友的衛蘭、裕美及鄭欣宜亦有份出席婚禮，欣宜昨日於Ig上載Grace的婚禮片段。<br>片段中，身形弗爆的Grace穿上特別剪裁喱士透視婚紗，大晒美腿，她接過姊妹遞上的花球，輕挽老公Daniel手臂行禮。眾觀禮嘉賓齊齊起立兼用手機拍攝，心情興奮的Grace邊行邊跳舞，不時與賓客握手，又風騷向來賓飛吻道謝，Daniel全程傍實太太，輕扶老婆纖腰，場面熱鬧溫馨。<br>撰文：盧妹</p></body></html>
