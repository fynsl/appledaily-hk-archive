<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳瀅約劉佩玥開餐</title></header><body><h1>【馮仁昭四圍超】<br>陳瀅約劉佩玥開餐</h1><p>噚晚陳瀅（右）喺鑽石山出席完記者會後，就揸車去咗圓方，泊好車後，佢發現有記者跟住，陳瀅問：「我係咪做錯嘢，咁多人跟住我嘅？」問佢去邊？陳瀅話：「去拍拖呀！」</p><p>之後見佢行去壽司舖攞位，冇幾耐就見劉佩玥出現，佢仲笑笑問影緊邊個。劉佩玥行入食店會合陳瀅一齊開餐，不過坐坐吓，佢哋發現坐嘅位置唔夠隱蔽，就調位坐埋角落。<br>撰文：馮仁昭</p></body></html>
