<html><header><meta charset="utf-8"><title>大肚婆獨霸飲水機打完阿伯再打路人</title></header><body><h1>大肚婆獨霸飲水機<br>打完阿伯再打路人</h1><p>為了讓民眾能在街上隨時喝到泉水，山東濟南恆隆廣場附近，有一個泉水飲用器。惟前日該處卻發生一宗因霸佔飲用器而引發的爭執。<br> <br>前日中午1時許，一名帶着一名女孩的孕婦竟私自地拿着一個大水桶盛水。當時有一名老司機欲上前喝水，向孕婦的自私行為表達不滿，卻遭對方拒絕，甚至出手推撞老司機。<br> <br>有目擊民眾不憤孕婦所為，遂好言相勸，豈料孕婦卻指其多管閑事，亦出手傷人。<br> <br>網友事後紛紛狠批野蠻孕婦行為，更直指涉事者實為「潑婦」。<br> <br>新浪微博</p></body></html>
