<html><header><meta charset="utf-8"><title>李小龍唯一實戰片高清修復版曝光</title></header><body><h1>李小龍唯一實戰片<br>高清修復版曝光</h1><p>網上近日流傳聲稱是李小龍與徒弟實戰的僅存高清修復版片段。<br> <br>片段攝於1967年美國加州長灘國際空手道錦標賽，過往只有黑白片段，最近網上出現聲稱是彩色高清修復版。當中，李小龍先後與徒弟黃錦銘和木村武之對戰。李小龍功力之深厚，出手如何快得令對手迅雷不及掩耳，都可在片中重溫。<br> <br>上傳者在文字介紹中，形容片段是李小龍唯一的MMA實戰片段。他說李小龍和黃錦銘當時皆穿起保護裝備，是因為要依照當時加州的規定，但無阻觀眾認出誰是李小龍。<br> <br>英國《每日郵報》／《太陽報》</p></body></html>
