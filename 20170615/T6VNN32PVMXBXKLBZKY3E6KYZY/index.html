<html><header><meta charset="utf-8"><title>筱靖：出晒糧畀員工</title></header><body><h1>筱靖：出晒糧畀員工</h1><p>筱靖去年跟朋友合資七位數字在銅鑼灣開德國餐廳，日前有周刊指筱她被騙，直至上月才發現餐廳現金流用盡，更拖欠大筆債務，包括供應商、租金和員工薪金。據報道指筱靖近一年來已先後四次自掏腰包給餐廳，更試過問家人籌錢救餐廳。<br>《蘋果》向筱靖問及欠街數一事？她說：「交咗俾律師處理，會清盤先，之前我都問過有乜問題，我都係畀咗錢佢哋，原來租係成五個月冇交，員工三個月冇出糧，𠵱家基本上處理咗我舊公司全數退股。員工糧我出晒，我唔會因為我信錯人，要員工承受，基本上係欠供應商嘅錢，係剩番呢啲街數，但係呢啲唔係我負責範圍。」<br>撰文：曹家誠</p></body></html>
