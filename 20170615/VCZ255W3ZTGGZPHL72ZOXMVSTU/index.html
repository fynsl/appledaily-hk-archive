<html><header><meta charset="utf-8"><title>發哥慰勞宴謝劇組</title></header><body><h1>發哥慰勞宴謝劇組</h1><p>周潤發和郭富城合演、莊文強導演的新片《無雙》正在趕拍中，戲未拍完，發哥、發嫂已經要慰勞劇組多個月來的努力，日前特意於銅鑼灣設宴，款待眾台前幕後工作人員，慰勞宴餐單足有九餸一湯，再加三個飯後甜品，包括發哥最愛的黃金餐包，發哥說：「我特登叫多咗個甜品畀大家㗎！」發哥還親自用牛油夾餐包給莊文強和老闆于冬食。</p><p>發哥向來愛玩自拍，他再次大顯親民本色，親自到每圍和大家拍照，而發嫂在現場就不停招呼各劇組員工，非常體貼，發嫂說：「工作人員比演員更加辛苦，所以有時間嘅話，好想請幕後工作人員食飯慰勞，幫大家打打氣，見到大家開心，好值得。」<br>撰文：葉綠悠</p></body></html>
