<html><header><meta charset="utf-8"><title>杜琪峯恨拍發哥</title></header><body><h1>杜琪峯恨拍發哥</h1><p>顏卓靈與沈震軒等前晚到圓方出席泰國電影《戀愛病發》鮮浪潮慈善首映，鮮浪潮創始人兼主席杜琪峯亦有到場支持，杜Sir指該片以低成本製作，於泰國影展橫掃不少獎項，他說：「我自己都好想拍低成本電影，不過有成二十年冇用二、三百萬去拍一齣電影。」問到可有與候任特首林鄭月娥會面要求對方支持電影業？曾支持曾俊華選特首的他說：「政府都好支持電影業，但我哋都要做好多創作先，唔係突然叫人畀錢支持。」近日忙於籌備多個劇本的他，希望能與周潤發合作。<br>同場的顏卓靈謂不介意與男友白只合演愛情片：「佢有獨特形態，同佢拍都好，唔會介意。」<br>採訪：張俊銘<br>攝影：陳俊強</p></body></html>
