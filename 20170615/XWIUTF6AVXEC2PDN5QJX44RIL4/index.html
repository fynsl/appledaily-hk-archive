<html><header><meta charset="utf-8"><title>求驗客手記：艾歷臣教中甲都炒魷</title></header><body><h1>求驗客手記：<br>艾歷臣教中甲都炒魷</h1><p>原本期望升上中超嘅深圳佳兆業，經過13輪聯賽贏得嗰五場，僅得20分排喺中甲積分榜第四位，上個禮拜六班波喺中甲作客3:3賽和呼和浩特後，聯賽四連和兼八場不勝，球會周二決定請陣中主帥、前英格蘭領隊艾歷臣食無情雞，帥位由剛離開北京人和嘅王寶山接替，今次亦係王寶山第三度執教深圳男足。69歲嘅艾歷臣喺2013年登陸中國，舊年12月成為深圳主帥前先後教過廣州富力及上海上港，最終都逃唔過俾人炒嘅命運。</p></body></html>
