<html><header><meta charset="utf-8"><title>祖兒生日不鋪張</title></header><body><h1>祖兒生日不鋪張</h1><p>明天37歲生日的容祖兒，前晚在香港仔拍攝廣告，她表示今年生日不打算慶祝：「今年主題係唔搞，我其實唔係咁鍾意慶祝。」她坦言男友劉浩龍亦沒送禮物。<br>今次廣告祖兒與高登瓊姐、林奕匡及江華合作，拍攝前林奕匡捧住壽包跟祖兒慶祝生日，原來二人皆是本周生日的雙子座壽星。兩人更facebook live，一齊唱歌和切生日蛋糕，林奕匡更好有心拍了條片送給祖兒做生日禮物。談到廣告中，江華演皇帝，祖兒扮皇后，問祖兒現實中拍拖是否也是皇后？她笑說：「唔好咁肉麻啦。」<br>採訪：曹家誠<br>攝影：陳慧安</p></body></html>
