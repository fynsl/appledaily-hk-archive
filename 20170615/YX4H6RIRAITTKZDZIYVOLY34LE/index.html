<html><header><meta charset="utf-8"><title>紅的見證收藏報刊</title></header><body><h1>紅的見證收藏報刊</h1><p>歌都有得唱「懷緬過去想常陶醉……」，一剎那光輝未必是永恒，但肯定開心。<br>24歲出道就擔正做男一的詹秉熙，第一部電視劇《畫出彩虹》，合作演情侶的女主角拍檔，就是當年港姐出身、今日已蜚聲國際的影后級人物張曼玉，當時兩人都是青春少艾。兩位風頭人物在當時替不少周刊雜誌拍了不少封面照片。雖然已是32年前的事，但在詹秉熙上水村屋的四口之家內，依然收藏了整整兩箱他做封面、接受訪問的雜誌、報刊。對着面前超過四分一世紀的歷史見證，見證着詹秉熙都曾經當紮過。過百本的書刊中有不少是他跟張曼玉做封面，當中有一本無綫的官方刊物《香港電視》。<br>撰文：李森</p></body></html>
