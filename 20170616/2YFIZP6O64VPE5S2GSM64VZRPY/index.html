<html><header><meta charset="utf-8"><title>華女學者遭神秘黑車帶走FBI列綁架案</title></header><body><h1>華女學者遭神秘黑車帶走<br>FBI列綁架案</h1><p>廣州中山大學女畢業生章瑩穎（25歲）在美國失蹤一案，目前仍未尋獲，美國聯邦調查局（FBI）已接手調查，最新消息是FBI已將該案定性為綁架案。<br><br>章瑩穎於美國伊利諾伊大學香檳分校以中國訪問學者身份作交流。據了解，自本月9日下午，章瑩穎被一輛黑色的車帶走後，至今下落不明。事件發生後在當地引發高度關注，當地華人華僑留學生連續幾天進行搜尋。<br><br>中國駐芝加哥總領事館已經聯絡到章瑩穎家人，並協助辦理赴美簽證。當地警方在當地時間14日下午接受採訪時表示，他們聯合FBI等執法機構對該案件進行全面調查。<br><br>央視新聞</p></body></html>
