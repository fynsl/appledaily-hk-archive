<html><header><meta charset="utf-8"><title>麥明詩約西裝男嘆茶</title></header><body><h1>麥明詩約西裝男嘆茶</h1><p>麥明詩自爆玩媾仔App「Coffee Meets Bagel Free Dating 」了解時下文化，昨日有周刊拍到她跟一名西裝男，在中環四季酒店「撐枱腳」飲下午茶，當日麥明詩素顏，跟西裝男不似相熟，兩人在酒店傾了一小時離開。<br>事後麥明詩解釋該名西裝男是財務顧問，因為她想傾一些投資項目，而本身又對股票一竅不通，所以想聽更多專業人士的意見。由於平日她太忙，交友都沒時間，沒拍拖一段日子，現在鍾情甚麼類型的男仔呢？她說：「鍾意陽光囉！」而她的前男友林作，最近經常外出曬太陽，認真巧合。<br>採訪：王梓嫚</p></body></html>
