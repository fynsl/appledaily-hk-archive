<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】宮雪花驚冇命讀博士</title></header><body><h1>【馮仁昭四圍超】<br>宮雪花驚冇命讀博士</h1><p>宮雪花噚日喺中環參與書法展覽活動，佢有作品展出，仲好有心向記者派發作品，笑話將來自己過身作品會值錢。<br>本身係書法碩士生嘅花姨，想繼續升讀博士學位，佢話：「讀八年係一個問題，唔知有冇八年命。」又打算為自己出回憶錄，暫時自己寫咗十萬字，「𠵱家我寫到來香港選亞洲小姐，講選咗亞洲小姐之後枯萎冇男朋友，同埋講吓選美內幕。」<br>撰文：馮仁昭</p></body></html>
