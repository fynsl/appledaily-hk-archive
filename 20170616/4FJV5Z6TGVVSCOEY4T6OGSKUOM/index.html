<html><header><meta charset="utf-8"><title>長洲海面沉船3人墮海1人不治</title></header><body><h1>長洲海面沉船3人墮海<br>1人不治</h1><p>昨中午12時半左右，一艘漁船在長洲對開海面沉沒，3名男船員墮海，包括1本地男子及2名內地漢。現場消息稱，3人乘坐由南丫島往大陸的漁船<br>至長洲對開海面 沉船墮海，分別被經過的船家及水警救起，其中1人由水警送往香港仔碼頭再送院搶救，但告不治。</p><p>97年主權移交至今，香港前進還是倒退？「蘋果」與你細數廿載風雨。<br>【回歸二十年】專頁： http://hksar20.appledaily.com.hk  </p></body></html>
