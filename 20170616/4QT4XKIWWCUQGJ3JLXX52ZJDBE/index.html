<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】楊曉穎孖楊麗出寫真</title></header><body><h1>【馮仁昭四圍超】<br>楊曉穎孖楊麗出寫真</h1><p>陳嘉容嘅師妹楊曉穎（Sharon 左）同楊麗（Jill 右），噚日到觀塘接受艾美琦主持嘅網台節目訪問。Sharon同Jill話嚟緊書展會合作推出寫真《不是𡃁模》，開宗明義唔係行𡃁模路線喎，Sharon話：「寫真入面嘅相我會比較fashion啲，Jill就係文青路線，我哋本身都識咗好耐，相已經影晒，𠵱家揀緊趕喺下月書展出。」<br>撰文：馮仁昭</p></body></html>
