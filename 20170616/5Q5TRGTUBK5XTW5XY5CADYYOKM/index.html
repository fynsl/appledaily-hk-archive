<html><header><meta charset="utf-8"><title>李施嬅低V防走光</title></header><body><h1>李施嬅低V防走光</h1><p>「胡說八道會」只有李施嬅和胡定欣未知情歸何處，其他成員一直為兩人物色對象，而李施嬅最近傳出對袁偉豪有好感，又主動出擊，似乎是心急想搵個伴。前日下午5時許，李施嬅現身中上環太平山街，當時打扮亮麗的她，穿上deep V長裙，還以為她準備去赴約，後來見到身邊有攝影師、化妝師和助手，身後又有一架靚車，原來她正在影相。<br>李施嬅在公眾地方影相，加上又穿得性感，化妝師和助手加倍提高警覺，以防拍攝期間出現走光，李施嬅亦好專業，未埋位前會封住心口，提防走光，大約拍攝半小時後，便完成工作離開。<br>採訪、攝影：徐錦池、畢紹基</p></body></html>
