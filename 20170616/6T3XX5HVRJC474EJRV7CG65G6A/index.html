<html><header><meta charset="utf-8"><title>肥媽晒命教人𠱁奶奶</title></header><body><h1>肥媽晒命教人𠱁奶奶</h1><p>由江美儀和麥長青（麥包）主持的無綫節目《關你家事》，日前播出的一集請來「肥媽」Maria Cordero做嘉賓，肥媽教一對新人要有語言藝術，又教女方最緊要懂得𠱁奶奶。其間肥媽不停晒命用自己做例子，自言四代感情好好，大家會一齊去蘭桂坊夜蒲，又會買化妝品給奶奶及教她化妝等。<br>江美儀的媽媽亦是座上客，當她被麥包問到希望女兒的婚禮是怎樣時，江美儀搶答：「邊度到佢話事啫！係我嫁！」肥媽聽見，即指着江美儀說：「你睇吓呢啲咁嘅……教人哋要聽父母話，你睇吓！」<br>撰文：小米</p></body></html>
