<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】區樣將救人感受寫歌</title></header><body><h1>【馮仁昭四圍超】<br>區樣將救人感受寫歌</h1><p>新青年理髮廳前晚喺九展舉行「再見公園」音樂會，全場企位，觀眾見到三名成員以文青造型現身，即歡呼拍掌。新青年理髮廳唱出《Day Day Morning Ride》為音樂會揭序幕，並細說喺公園度過嘅成長經歷。<br>上月喺尖沙嘴救跳海漢嘅區樣（中），話本身識拯溺，問佢會唔會用今次經歷寫歌？佢話：「會記住呢種感受去寫，但未必寫呢件事。」<br>撰文：馮仁昭</p></body></html>
