<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】洗米華少探失寵Mandy</title></header><body><h1>【馮仁昭四圍超】<br>洗米華少探失寵Mandy</h1><p>周焯華（洗米華）早前去夏威夷出席安以軒婚禮，公然攬松岡李那跳舞，有傳松岡一攬得寵，嚟緊會做洗米華賭網代言人，穩袋300萬，仲盛傳Mandy Lieu對洗米華攬松岡有啲嬲。<br>噚日有周刊話洗米華帶松岡出席安以軒婚禮，但松岡唔識男女家嘅人，同現場嘅藝人亦冇乜交流，只係偶爾同洗米華傾偈，仲話洗米華有新寵，已經少咗去英國探Mandy。<br>撰文：馮仁昭</p></body></html>
