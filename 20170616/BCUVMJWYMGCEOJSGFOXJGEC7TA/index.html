<html><header><meta charset="utf-8"><title>【再闖歌壇】獲網民封女神　無綫忽視</title></header><body><h1>【再闖歌壇】<br>獲網民封女神　無綫忽視</h1><p>現年30歲的樂瞳，原名龔茜彤，06年於無綫節目《美女廚房》角逐美女廚神為人認識，翌年簽約無綫。樂瞳形象嬌滴滴，出道時經常被安排做婢女角色，07年憑《少年四大名捕》中的凌小刀，演技獲好評被加戲；11年演出《點解阿Sir係阿Sir》中反叛學生，人氣急升，同時被網民封為宅男女神，無奈她未被無綫力捧，近年更被投閒置散。<br>樂瞳也試過樂壇發展，先後出過三張唱片，曾憑上榜歌《短罪》、《微笑的魚》摘下09年度叱咤樂壇生力軍女歌手銅獎（圖），歌視同樣沒後繼，所以樂瞳前日回復自由身後，有意試闖影壇。</p></body></html>
