<html><header><meta charset="utf-8"><title>阿Sa搞氣氛冇人笑</title></header><body><h1>阿Sa搞氣氛冇人笑</h1><p>周柏豪、蔡卓妍（阿Sa）、農夫及盧巧音昨日傍晚到旺角出席電影《原諒他77次》謝票活動，柏豪說電影剛上映，所以太太未欣賞。他又說初入行時，家人會好留意他的作品，但現在好多時都不知道，他笑言：「今日成日睇住個票房，好似有份投資咁！」<br>今日是容祖兒生日，前晚阿Sa有份出席生日會，還拍片放上網，見她和鍾欣潼（阿嬌）將自己歌唱成搞笑京劇腔，阿Sa笑說：「我哋成日都將自己啲歌改，但得我哋識笑。有次同阿嬌喺內地做騷，兩個講講吓嘢喺台自己傾偈咁，仲唱埋歌，但都冇人識笑。」<br>採訪：曹家誠<br>攝影：陳順禎</p></body></html>
