<html><header><meta charset="utf-8"><title>范冰冰Giuseppe Zanotti愛鞋出限量版　甘比第一個收到</title></header><body><h1>范冰冰Giuseppe Zanotti愛鞋出限量版　甘比第一個收到</h1><p>意國鞋履品牌Giuseppe Zanotti慶祝ifc店重新開幕而推出兩款限量版鞋履，女裝的platform露趾女神鞋及男裝的loafer同用上深藍絨料，並以Swarovski水晶點綴，甘比成為擁有這對限量版女神鞋的第一人，日前搶先在IG騷新貨。<br><br>這款女神鞋是品牌經典，Jennifer Lopez、鄭秀文和朴信惠都穿過，不過數最愛這款的女星非范冰冰莫屬，以全銀色反光皮革款百搭任何裙，又穿過絲絨拼皮款。</p></body></html>
