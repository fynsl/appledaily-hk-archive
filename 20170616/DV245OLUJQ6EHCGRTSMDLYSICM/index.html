<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】曹星如打好拳後當爸</title></header><body><h1>【馮仁昭四圍超】<br>曹星如打好拳後當爸</h1><p>神奇小子曹星如噚日到銅鑼灣時代廣場為國際醒獅節揭幕擔任嘉賓，同場仲有JW、關楚耀及黃浩然等。曹星如話細個讀書時有接觸過醒獅運動，因為自己體形較小，所以負責攞獅頭。<br>曹星如話要熟練一項運動，最重要就係訓練，下星期佢開始投入訓練，早排趁休息同太太旅行兩星期，問有冇計劃做爸爸？曹星如話：「集中拳擊打好成績先，太太好支持我。」<br>撰文：馮仁昭</p></body></html>
