<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃奕晨單身冇未婚妻</title></header><body><h1>【馮仁昭四圍超】<br>黃奕晨單身冇未婚妻</h1><p>黃奕晨噚日喺太古城出席活動，同場有《五個小孩的校長》小演員。有傳Super Girls成員吳嘉熙（Cheronna）快速硬撬黃奕晨，令男方甩走未婚妻，黃奕晨否認拍拖：「好奇怪我幾時多咗個未婚妻？我咁後生唔會鹵莽求婚，識Cheronna時我已經係單身，𠵱家冇拍拖，我都想拍拖四個月。」有指佢同Cheronna仲去埋旅行，不過黃奕晨話報道嗰啲係舊相。<br>撰文：馮仁昭</p></body></html>
