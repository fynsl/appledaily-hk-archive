<html><header><meta charset="utf-8"><title>求驗客手記：巴塞清10人馬菲奧唔願走</title></header><body><h1>求驗客手記：巴塞清10人馬菲奧唔願走</h1><p>每到休季，歐洲各大球會都會傳出所謂嘅清洗名單，呢個夏天當然亦唔例外，最近西班牙《每日體育報》報道指，巴塞隆拿將10名球員列入清洗名單中，不過，呢10名都唔係乜嘢巨星級球員，好似後衞華美倫及中場阿達杜倫等。至於後衞馬菲奧，報道就話巴塞見佢喺季尾冇乜貢獻，加上同球會剩番一年合約，所以想嗱嗱臨賣走佢，不過，馬菲奧就好想履行埋最後一年合約，免費轉會囉！</p></body></html>
