<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】栢芝拍劇Quintus傷手</title></header><body><h1>【馮仁昭四圍超】<br>栢芝拍劇Quintus傷手</h1><p>張栢芝最近喺蘇州拍攝內地劇集《如果，愛》，前日有網民野生捕獲佢帶細仔Quintus去蘇州一個兒童遊樂場放電，見到Quintus左手受咗傷，仲要打石膏。無論Quintus玩瀡滑梯或波波池，栢芝都全程貼身照顧，仲好守規矩除鞋赤腳陪玩，獲網民大讚係好媽媽。而栢芝前夫謝霆鋒，未知對囝囝傷手一事係咪知情，早前仲突襲銅鑼灣撐一班英皇師弟妹進行街頭音樂表演。<br>撰文：馮仁昭</p></body></html>
