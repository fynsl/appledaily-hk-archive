<html><header><meta charset="utf-8"><title>高樓底可建組合式上床下櫃</title></header><body><h1>高樓底可建組合式上床下櫃</h1><p>一般住宅單位樓底高度只約8呎半，若有9呎以上高度已算不俗，對於一些細小蝸居而言，可建組合式上床下櫃，睡床距離天花3呎，不會頂頭或彎腰坐，元朗劏房盤尚築便屬此類物業，單位面積約200方呎。<br>逾10呎可稱特高樓底類別，包括荃灣爵悅庭、荃灣朗逸峰、火炭晉名峰、大埔鹿茵山莊、大埔天賦海灣、馬鞍山銀湖．天峰、薄扶林貝沙灣及大角嘴帝峯．皇殿等。</p><p>97年主權移交至今，香港前進還是倒退？「蘋果」與你細數廿載風雨。<br>【回歸二十年】專頁： http://hksar20.appledaily.com.hk  </p></body></html>
