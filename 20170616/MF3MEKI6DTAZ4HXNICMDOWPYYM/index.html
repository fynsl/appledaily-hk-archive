<html><header><meta charset="utf-8"><title>林慕德作品展難邀原唱</title></header><body><h1>林慕德作品展難邀原唱</h1><p>林慕德將於8月在會展舉行作品展演唱會，慶祝入行四十年，昨日在灣仔舉行記者會，圈中好友韋綺姍、張崇基、張崇德等撐場。年屆六十的林慕德笑指今次不做未知會否再有機會。問到譚詠麟、李克勤及蘇永康等會否演出？林慕德說：「好多人口頭答應咗，但有騷在身，要同公司求情先得。」問到有否信心有一半原唱歌手獻唱？他說：「唔夠膽講。」<br>有指87年版陽光檸檬茶廣告歌是盧昭明唱而非楊楚營（Cindy），林慕德說：「我記憶係Cindy，除非我失憶。」他解釋當年Cindy錄音時走音，所以特別有印象。<br>採訪、攝影：馬建華</p></body></html>
