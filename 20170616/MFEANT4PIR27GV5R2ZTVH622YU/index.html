<html><header><meta charset="utf-8"><title>越南女偷$10餅乾斷正踢傷埋阿Sir</title></header><body><h1>越南女偷$10餅乾斷正<br>踢傷埋阿Sir</h1><p>【本報訊】一名43歲姓甄越南女子，昨凌晨零時許於深水埗荔枝角道270號地下一間士多，偷取一包值10元的餅乾，沒有付款離開，被東主夫婦截停及報警。警員到場調查，將越南女子帶走之際，她突然情緒激動，掃跌門外3個裝有零食的玻璃瓶。警員制止時遇襲，一名警員被踢中小腿，出現紅腫，最終她被警員合力制服。她涉嫌襲警及刑毀被捕。遇襲警員送院治理。</p><p>97年主權移交至今，香港前進還是倒退？「蘋果」與你細數廿載風雨。<br>【回歸二十年】專頁： http://hksar20.appledaily.com.hk  </p></body></html>
