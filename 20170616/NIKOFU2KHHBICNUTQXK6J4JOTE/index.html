<html><header><meta charset="utf-8"><title>高海寧：我使逼婚？</title></header><body><h1>高海寧：我使逼婚？</h1><p>高海寧昨與譚凱琪於旺角出席手袋品牌Paprika明星店長活動，有報道指高海寧向男友鄧智偉逼婚不遂陷冷戰，她說：「我使逼婚？唔係呀嘛！」問是否在Ig透露不開心？她說：「我都鍾意寫啲mood嘢，寫係襯番張相啫。」而鄧智偉昨接受電話訪問時說：「完全冇咁嘅事，佢條件咁好，邊使逼婚啊？大家相處一直好開心，無不快事。」<br>另外，高海寧透露將為纖體公司拍新相：「我哋合作咗5年，續咗約，希望可以減多5至8磅。」問怕不怕上圍縮水，咪神不再？她笑說：「最緊要身形均勻，會做多啲運動，希望擺脫呢個名，想大家叫我好演員、好弗嘅女仔。」<br>採訪：羅慧敏<br>攝影：陳順禎</p></body></html>
