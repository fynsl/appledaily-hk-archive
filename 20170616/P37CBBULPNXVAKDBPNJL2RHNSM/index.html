<html><header><meta charset="utf-8"><title>泰擬強制遊客投保</title></header><body><h1>泰擬強制遊客投保</h1><p>【話你知】<br>近年內地公民可辦理落地簽證入境泰國停留15天，赴泰旅遊大熱，中國駐泰國大使館已多次發佈遊客提醒，包括提醒注意安全、文明旅遊、尊重當地風俗文化等。月初泰國擬強制入境遊客投保意外醫療險。<br>中國已成泰國主要的遊客來源國。今年1月至4月，約320萬內地人次赴泰旅遊，佔遊泰外國遊客人數四分一有多，為泰國帶來1,610億泰銖（約369.67億港元）的收入。泰國上月底宣佈新政策：「以治病為目的入境泰國停留90天免簽」，為醫療旅遊服務行業吸引更多中國客，同時研究對所有入境遊客和外國人實施強制保險，防止拖欠醫療費用就離境，實施日期尚待宣佈。</p></body></html>
