<html><header><meta charset="utf-8"><title>求驗客手記：佩爾被炒杜曹拒掌「聖人」</title></header><body><h1>求驗客手記：佩爾被炒杜曹拒掌「聖人」</h1><p>英超球會修咸頓周三宣佈解僱領隊佩爾，現年55歲嘅法國籍教頭佩爾，去年六月接替朗奴高文出任「聖人」領隊。雖然佢二月帶領球隊打入英聯盃決賽（以2:3不敵曼聯），但喺英超只係排第八，而且成季輸足16場波，季尾八場比賽只贏得一場，最終被會方炒魷魚。會方話已着手物色一位適合作長期合作嘅新主帥，英媒本指前多蒙特教練杜曹係繼任大熱，但後尾又傳佢對「聖人」冇興趣。</p></body></html>
