<html><header><meta charset="utf-8"><title>求驗客手記：曼聯眾星慈善賽鬥閃</title></header><body><h1>求驗客手記：曼聯眾星慈善賽鬥閃</h1><p>由貝碧托夫任隊長嘅曼聯名宿，周三喺保加利亞首都索菲亞舉行嘅慈善足球賽，同由費高任隊長嘅明星隊對壘，賽事收益將贈予由兩位隊長所挑選嘅兩個兒童慈善組織。呢場慈善賽陣容星光熠熠，其中曼聯名宿隊就有史高斯、傑斯、加利尼維利、尼曼查維迪、艾拉、里奧費迪南同雲達沙，另外仲有並非佢哋奧脫福前隊友嘅占士、羅比堅尼、史岱哲哥夫等等；至於2000年金球獎得主費高領導嘅明星隊，陣中球星就有卡路士、皮利斯、迪高、查斯古特、卡林保、約基、沙加度、列馬倫等等。由於比賽係為做慈善而舉行，比賽戰果當然唔重要啦！</p></body></html>
