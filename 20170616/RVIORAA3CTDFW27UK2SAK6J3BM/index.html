<html><header><meta charset="utf-8"><title>許瑋甯裸背戲NG百次</title></header><body><h1>許瑋甯裸背戲NG百次</h1><p>阮經天前度許瑋甯早前演出台灣導演程偉豪的新作《目擊者》，一場背部全裸鏡頭足足NG了一百次，相信已經破了她入行以來NG次數最高紀錄。<br>許瑋甯拍此片時，最辛苦是導演不停要求重拍，她說：「導演強烈要將人性的恐怖用不同的情緒和表情演繹出來，結局那一場背部全裸戲份，NG了一百次才收貨。」她透露那場戲要靠威士忌入戲，事後喝醉要工作人員幫忙穿衣服。她飾演暗藏秘密的報社主管，要以內心戲去表達邪念。許瑋甯表示拍攝的40多天裏，心情一直低落，有時會莫名其妙地想哭，她笑言假如再拍長一點時間，一定會患上抑鬱症，要去看醫生。<br>撰文：李森</p></body></html>
