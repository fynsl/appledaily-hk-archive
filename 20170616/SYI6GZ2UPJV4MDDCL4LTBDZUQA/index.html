<html><header><meta charset="utf-8"><title>黎美言桃花旺愛煮男</title></header><body><h1>黎美言桃花旺愛煮男</h1><p>黎美言（Winkie）和李家鼎前晚在尖沙嘴出席「We Can Cook謝師晚宴」，Winkie的爸爸是廚師，所以她都入得廚房：「女人識煮嘢食係加分位，希望將來嘅男朋友都識煮，不過我𠵱家仲未搵到呢種男人。」她又自爆最近桃花旺：「我要求好低，唔使有錢，我有收入，唔好咁高要求，真愛難求。」<br>Winkie透露HotCha會舉行入行10周年紀念演唱會：「其實我哋三個已經出過嚟開會，搵緊投資者，我哋根本冇不和。」另外，鼎爺表示已提早跟家人慶祝父親節：「出去食，自己煮太辛苦，𠵱家見到孫仔都好冧。」<br>採訪：黃曉妍<br>攝影：陳順禎</p></body></html>
