<html><header><meta charset="utf-8"><title>林子萱愛自由拒做人妻</title></header><body><h1>林子萱愛自由拒做人妻</h1><p>梁靖琪（Toby）、姜麗文及林子萱昨日到尖沙嘴出席時裝品牌St. John宣傳。林子萱現正專注教兒童瑜伽，與谷德昭拍拖多年的她，表示二人感情穩定，對於有否計劃結婚生仔？她說：「我係個要放工嘅人，有小朋友就24小時冇得放工，冇得放工會好驚，自己又唔鍾意帶工人去旅行，自由自在好啲。」<br>Toby表示正與健身中心合作，籌備健康餐外賣生意，她說：「之前做過火鍋店係好難做，失敗係一個成長，而婚禮統籌生意嘅潮流又唔同咗。」Toby指自己感情未有着落，她說：「之前嘅健身教練係普通朋友，搵男友唔使大隻，錫屋企就得。」<br>採訪：張俊銘<br>攝影：沈健程</p></body></html>
