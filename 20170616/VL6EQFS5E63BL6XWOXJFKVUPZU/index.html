<html><header><meta charset="utf-8"><title>轉會氹氹轉：拜仁天價簽里昂中場</title></header><body><h1>轉會氹氹轉：<br>拜仁天價簽里昂中場</h1><p>拜仁慕尼黑周三簽入了里昂中場哥倫天杜利素（左），據報其轉會費或高達4,750萬歐元（約4.2億港元），打破了德甲球會的轉會費紀錄。22歲的法國中場杜利素周三與拜仁簽下五年合約，據報拜仁在未計可能達600萬歐元的浮動獎金前，已要支付4,150萬歐元，令杜利素超越了2012年由畢爾包轉投拜仁的查維馬天尼斯（4,000萬歐元），成為德甲最高身價球員。杜利素今年三月對西班牙的比賽首獲法國徵召，而他在剛過去的球季為里昂各項賽事共攻入14球。</p></body></html>
