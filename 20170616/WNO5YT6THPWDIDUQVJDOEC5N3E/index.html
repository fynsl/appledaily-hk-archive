<html><header><meta charset="utf-8"><title>陳蕊蕊樂做人魚</title></header><body><h1>陳蕊蕊樂做人魚</h1><p>【夏娃兒】陳蕊蕊擁有健美身材，但是不懂泳術，直至今年初，由朋友介紹下到人魚學校習泳，她興奮地說：「以為外國同台灣先有得學，咁啱有朋友知我好鍾意，原來香港都有人教游人魚式，我覺得比其他泳式更易掌握。」</p><p>人魚式需要強勁的腰腹和腳力，日前蕊蕊接受專訪時，帶同由外國訂購的人魚尾即場展示，蕊蕊說：「要做得靚唔容易，因為郁動範圍要好大，所以要勤力練習。之前去過帛琉潛水，着埋美人魚裝落水，可惜自己唔可以潛太耐，所以計劃遲啲學埋徒手潛水。」另外，蕊蕊與金剛分手一年，問到感情生活，她說：「冇，可能啲人唔敢出聲。」<br>採訪：嵐山</p></body></html>
