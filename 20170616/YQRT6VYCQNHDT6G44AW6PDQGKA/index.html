<html><header><meta charset="utf-8"><title>朱千雪為學業懶脫毛</title></header><body><h1>朱千雪為學業懶脫毛</h1><p>劉心悠身為高登女神，早前為代言的激光脫毛品牌拍攝新一輯廣告，順便為夏天做好準備。除了劉心悠，廣告還集合了吳雨霏、薛凱琪、顏卓靈、蘇麗珊、王敏奕及朱千雪等。作為大家姐已代言廣告十年的劉心悠表示每次見到新成員加入都很開心，幸福人妻吳雨霏笑言早脫早享受，她說：「就可以越早享受擁有細滑肌膚嘅快樂。」<br>作為新加入成員的朱千雪表示永久脫毛，減少打理時間，騰出多點時間讀書。拍攝現場為營造夏日氣氛，搭建了一個7吋厚的人造沙灘，三位舊人劉心悠、薛凱琪及吳雨霏見面就傾個不停，還在現場自拍。<br>撰文：李森</p></body></html>
