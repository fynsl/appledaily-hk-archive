<html><header><meta charset="utf-8"><title>樂瞳拜師學游水</title></header><body><h1>樂瞳拜師學游水</h1><p>樂瞳予人柔弱的感覺，鏡頭後她的嗜好都偏靜，樂瞳直認從前怕辛苦拒做運動，揀了學彈琴和品酒，不過近一年，她為操弗體形狂做gym、學跳絲帶舞兼學打泰拳，近日還拜星級游水教練Nic Sir，希望十堂可以學曉游水。炎夏殺到，不諳泳術的樂瞳卻樂於嬉水降溫，記者日前直擊樂瞳第一堂習泳。<br>32B的樂瞳特別買紅色兩件頭泳衣，她先在池邊做熱身運動才落水，Nic Sir教她蛙式撥水和踢水等簡單動作，樂瞳表現中規中矩：「其實我六年班時，媽咪同我報過暑期游泳班，當年學唔識，呢次我下定決心，仲有信心唔使十堂都學識，近年我做多咗運動，手腳協調好咗，運動細胞又活躍咗。」<br>採訪：陳杰</p></body></html>
