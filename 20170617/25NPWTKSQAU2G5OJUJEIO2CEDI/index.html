<html><header><meta charset="utf-8"><title>趣趣地：狂炒乏尊重教練被兜</title></header><body><h1>趣趣地：狂炒乏尊重教練被兜</h1><p>喺一場西班牙10至11歲組別地區聯賽，曾出產前紅軍後衞荷西安歷基嘅Serranos CD（圖），面對賽前錄得全敗、勁失247球嘅Benicalap完全冇留手，半場領先15球下大勝25:0，球會竟然提早解僱原定季尾離隊嘅教練，有球會內部人士解釋大炒對手係唔尊重對手嘅表現。所謂「尊重對手」，到底應該係全力以赴認真較量，抑或適當留手互相畀面？睇嚟係永恒嘅道德難題。</p></body></html>
