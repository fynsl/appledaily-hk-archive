<html><header><meta charset="utf-8"><title>陳法拉演川劇嗌難忘</title></header><body><h1>陳法拉演川劇嗌難忘</h1><p>陳法拉近年留在紐約進修，在名府茱莉亞學院修讀為期四年的戲劇碩士課程，趁假期才會返港接工作。近日她與一班外籍朋友去四川旅遊，她在社交網貼出一個川劇變臉公仔，前日再貼出即時動態，法拉對着鏡頭甜笑，一班人騎單車，體驗當地文化。</p><p>其實法拉本身在四川成都出世，曾就讀成都市勝利西路小學及鹽道街中學初中部，14歲才隨家人移居美國，因此她是半個當地人，做嚮導帶友人四圍逛。另外，法拉昨日再貼出多張化了川劇妝的相片，當中她關目十足，工作人員幫她準備，她表示此行是演員生活的一部份，更大讚演川劇是一個難忘的體驗。<br>撰文：唐如</p></body></html>
