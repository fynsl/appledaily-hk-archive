<html><header><meta charset="utf-8"><title>Miley狂發噩夢決心戒毒</title></header><body><h1>Miley狂發噩夢決心戒毒</h1><p>昔日行為癲喪的美國歌手Miley Cyrus，自從與澳洲男星廉安咸斯禾夫（Liam Hemsworth）復合後生活回復正常，更以清純形象出新碟。Miley周三亮相名嘴Jimmy Fallon節目時，提到她因吸大麻不停發噩夢，更夢見自己死掉，故決心戒毒：「我在Google搜尋，沒有人死於食大麻，但沒有人像我吸得這麼多！」她又指戒毒另一個原因是希望於清晰的狀態製作新碟。</p></body></html>
