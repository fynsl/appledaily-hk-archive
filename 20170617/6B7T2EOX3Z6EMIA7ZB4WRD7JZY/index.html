<html><header><meta charset="utf-8"><title>【從前今日】紀念美國獨立　自由女神像運抵紐約</title></header><body><h1>【從前今日】<br>紀念美國獨立　自由女神像運抵紐約</h1><p>1886年6月17日 法國送給美國的自由女神像運抵紐約。<br><br>神像由法國雕刻家巴托爾迪設計，他用羅馬女神自由神為概念，象徵美國的自由，神像頭上王冠的7道光芒，加上手持代表進步的火炬，表示自由照亮全世界。151呎高的神像本體，由法國完成，而底座部分則由美國負責。這份禮物原定在1876年完成，以慶祝美國獨立日一百周年，但最終遲了十年才能完成。<br><br>為了方便運送，神像被分成350塊運到紐約。神像於1886年完成安裝，並在同年10月28日，在美國紐約自由島落成。</p></body></html>
