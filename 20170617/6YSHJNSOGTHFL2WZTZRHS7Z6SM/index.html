<html><header><meta charset="utf-8"><title>童愛玲買衫揼波鐘</title></header><body><h1>童愛玲買衫揼波鐘</h1><p>童愛玲04年嫁富貴男友王敦民後誕下兒子王子毅（Kyle），並過着幸福人妻生活，近年她會拍劇過戲癮。日前童愛玲戴上黑超現身銅鑼灣時代廣場購物，現年44歲的她保養得宜，其高䠷身形，在人群中相當突出。她專注在時裝店揀衫，揀選牛仔褲和連身裙，然後走到試身室試衫。<br>童愛玲日前接受本報訪問說：「因為Kyle要補習，佢要做模擬考3小時，我先有機會逛街，嗰段時間我就去買啲嘢！買咗一對鞋。」<br>採訪：皓騫　<br>攝影：徐錦池</p></body></html>
