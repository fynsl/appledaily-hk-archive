<html><header><meta charset="utf-8"><title>趣趣地：普巴chok上長城做好漢</title></header><body><h1>趣趣地：普巴chok上長城做好漢</h1><p>等多幾日，香港「魔」迷就有機會親身一睹普巴風采啦！曼聯中場保羅普巴噚日已展開一連五日嘅大中華之行，包括下周一應贊助商邀請，喺尖沙嘴出席活動。呢位24歲中場嘅第一站去到北京，當然唔少得一登長城做好漢，佢仲大擺招牌DAB「甫士」，真係一睇就知佢係普巴，不過今次佢冇影到自己個後腦，球迷想參觀佢頭上「波霸」字樣嘅最新潮人造型，就要等下周一親身去見見普巴喇！</p></body></html>
