<html><header><meta charset="utf-8"><title>林保怡鄭子誠明撐Uber</title></header><body><h1>林保怡鄭子誠明撐Uber</h1><p>上月底香港警方展開大規模拘捕行動打擊Uber，不過林保怡和鄭子誠就繼續力撐為Uber拍宣傳片。片中林保怡化身Uber司機載鄭子誠，整個廣告圍繞「選擇」，包括林保怡離開無綫的選擇：「我一路跳，跳到上頂，我希望衝破呢個罩，睇吓自己到底仲有幾高呢？因為我選擇跳高啲。」他不諱言經常搭Uber：「我揀Uber。」<br>林保怡前晚在電話表示：「總之有選擇好過冇選擇。」鄭子誠則以短訊回覆：「就好像我做電台節目中借歌曲帶給聽眾一些反思一樣，希望在片段閒話家常間，就我們人生中如何選擇，而實質上，又有幾多選擇來聊一番。」<br>採訪：魯吉、嵐山</p></body></html>
