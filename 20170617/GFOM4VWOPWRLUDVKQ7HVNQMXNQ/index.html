<html><header><meta charset="utf-8"><title>就是愛騷腿！楊冪穿Gucci衞衣當裙着騷筷子腳</title></header><body><h1>就是愛騷腿！楊冪穿Gucci衞衣當裙着騷筷子腳</h1><p>內地女星楊冪雖然已是人母，不過絕對仍然young得起，出席大小場合和機場look就最愛露白滑長腿，雖然長得不太高，但就勝在比例好，因此不論天氣冷熱，一年四季都愛穿短裙或短褲。<br><br>日前楊冪現身上海理工大學和同學們一起電影交流時，就穿上Gucci 2017秋冬的粉紅色衞衣，衞衣上繡有彩虹UFO，楊冪更將衞衣當裙着，露出白滑長腿，走韓系少女風，不過網民就嫌楊冪太瘦，指雙腳瘦得好像一對筷子。</p></body></html>
