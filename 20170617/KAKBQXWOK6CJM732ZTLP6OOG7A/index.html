<html><header><meta charset="utf-8"><title>雙宋前後腳遊峇里</title></header><body><h1>雙宋前後腳遊峇里</h1><p>韓國神劇《太陽的後裔》的宋仲基和宋慧喬，因拍劇多次傳出撻着，兩人曾被爆於美國密會，加上兩人舉動親暱，令到緋聞甚囂塵上，不過兩位當事人已多次否認交往傳聞。<br>《太陽》已播畢年多，但兩人關係仍十分密切，有網民就目睹雙宋前後腳離開印尼峇里島，雖然網民未有目擊二人一齊遊玩，但雙宋卻在差不多時間同在峇里，自然令人聯想到二人可能相約遊玩。根據網民所指宋仲基於上周三抵達峇里，並於13日離開，喬妹則待到昨日才離開峇里，兩人前後腳離開峇里只差3日。粉絲猜測宋仲基要提早結束旅行是因為要出席前日在韓國舉行的新片《軍艦島》發佈會。<br>撰文：施洛冰</p></body></html>
