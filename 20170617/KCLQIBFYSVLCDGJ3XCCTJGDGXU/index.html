<html><header><meta charset="utf-8"><title>轉會氹氹轉：「Dollar隆馬」決離紅黑軍</title></header><body><h1>轉會氹氹轉：<br>「Dollar隆馬」決離紅黑軍</h1><p>「新保方」勢離AC米蘭！AC米蘭行政總裁法辛尼周四表示，球會即將失去只餘一年合約的18歲門將基安盧基當拿隆馬（圖）：「拉奧拿（當拿隆馬經理人）已通知我們，當拿隆馬決定不與球會續約。」<br>新聞傳出後被AC迷戲稱「Dollar隆馬」的新保方，於2015年以16歲之齡躋身AC正選，目前已有四頂意大利「喼帽」，被視為一代門神保方的接班人，據報皇家馬德里及巴黎聖日耳門皆力爭此子加盟。</p></body></html>
