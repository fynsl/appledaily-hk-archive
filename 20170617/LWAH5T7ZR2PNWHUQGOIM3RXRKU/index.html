<html><header><meta charset="utf-8"><title>貪食蛇眼闊肚窄嘔番成隻鹿出嚟</title></header><body><h1>貪食蛇眼闊肚窄<br>嘔番成隻鹿出嚟</h1><p>這條大蟒蛇真的「獲利回吐」！印度康坎一條大蟒蛇在河邊成功捕捉到一隻鹿後，將牠吞下大快朵頤，怎料原來牠眼闊肚窄，狀甚痛楚的牠張大口在地上蠕動，最後將整隻鹿屍吐出，過程甚為嚇人。<br><br>從片段看到，蟒蛇張大口在地上蠕動，牠腹部明顯脹起，看來牠狀甚痛楚。然後一對鹿腿從蟒蛇口中伸出，甚為嚇人，蟒蛇繼續蠕動，然後慢慢將整隻鹿吐出。<br><br>從影片看到整隻鹿完整無缺被吐出，看來鹿屍還沒有被蟒蛇消化，整個過程花了約2分鐘。吐出鹿屍後，看來蟒蛇甚累，留在原地稍稍休息。<br><br>英國《每日郵報》</p></body></html>
