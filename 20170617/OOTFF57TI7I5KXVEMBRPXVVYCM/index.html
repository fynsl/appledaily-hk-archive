<html><header><meta charset="utf-8"><title>香香預做王君馨阿四</title></header><body><h1>香香預做王君馨阿四</h1><p>岑麗香、陳凱琳及莊思敏昨晚在銅鑼灣出席一內衣品牌的開幕酒會。香香表示早前原定出席好姊妹王君馨在紐約的婚禮，卻因有工作而臨時缺席：「原本做晒衫準備過去，忽然有工作所以去唔到。下個月佢喺香港嘅婚禮一定會做姊妹，預咗做阿四。」對於有傳她大肚，香香否認說：「有人問過我，係因為工作去唔到。」一班處女黨先後成婚，問會否鬥快生小朋友？香香說：「順其自然啦，可以計劃吓拋花球畀未結婚嘅苟芸慧。」<br></p><p>另外，莊思敏透露今日會飛返馬來西亞跟爸爸慶祝父親節，但因為廚藝不佳，所以封5位數利是給爹哋就算。<br>採訪：羅慧敏<br>攝影：仇志德</p></body></html>
