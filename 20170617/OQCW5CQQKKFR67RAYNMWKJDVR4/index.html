<html><header><meta charset="utf-8"><title>黃寶欣賣撻再開茶記</title></header><body><h1>黃寶欣賣撻再開茶記</h1><p>黃寶欣今年初和友人合資在九龍城開餅店賣蛋撻，不足半年再做老闆，在蛋撻店側開懷舊茶餐廳。昨日本報在九龍城見她不停在兩間舖穿梭，寶欣獲悉記者在場，即坦承有份投資茶餐廳，但不肯透露投資金額。寶欣又說：「星期一（19日）先正式做生意，今日係招呼朋友試食，比吓意見。」<br>事後黃寶欣再接受電話訪問，她說：「都係同餅店拍檔合資，呢間茶檔喺內地已經有，香港就係第一間，主打懷舊風。」有指她不足半年再做老闆，她說自己都是邊學邊做，但之後都會好忙，因為餅店「酥妃皇后」會開分店。<br>採訪、攝影：吳耀輝、徐錦池</p></body></html>
