<html><header><meta charset="utf-8"><title>陸詩韻同魔術師了解中</title></header><body><h1>陸詩韻同魔術師了解中</h1><p>陸詩韻對愛情一向小心謹慎，昨日有周刊報道她終於遇上Mr.Right，有指陸詩韻2014年演出舞台劇《千奇百解》期間，跟舞台劇演員兼魔術師高正安暗撻，已發展到同居階段，二人更被拍到日前在西貢拍拖撐枱腳，之後一齊返家！<br>昨日接受本報訪問的陸詩韻說：「多謝關心，𠵱家了解中，隨緣啦，工作至上。」被問到是否留待結婚才公開？她說：「隨緣啦！隨緣啦！我𠵱家想專注工作，嚟緊會有一個護膚品新品牌會喺兩個月後推出，做緊包裝同設計、品質測試等，仲有一個小小嘅showroom準備緊，但係我都冇放棄幕前，有時都會去內地登台，總之越忙越精神！」<br>採訪：唐琛悠</p></body></html>
