<html><header><meta charset="utf-8"><title>唐詩詠勁吸金年尾買樓</title></header><body><h1>唐詩詠勁吸金年尾買樓</h1><p>唐詩詠、岑日珈和陳蕊蕊昨日在九龍灣出席眼鏡活動，唐詩詠指「撒嬌效應」令工作增加，問到會否拍前傳或續集？她說：「睇反應，facebook好多人講啲劇情同故事發展，都有同監製傾，都大機會嘅。」更透露已有七位數字積蓄，她說：「距離目標買樓近一大步，希望下年頭或者今年尾可以買。」首次置業，她打算買一房一廳、沙田的細單位給爸爸住，或者一齊住。</p><p>有報道指岑日珈脹爆睇婦科疑似有喜，她說：「梗係唔係啦！我係好傳統嘅女仔，結咗婚先可以生BB，呢個係媽咪教嘅。我去做婦科檢查，因為自己都唔係細，正常每年都要做吓檢查。」<br>採訪：羅慧敏<br>攝影：陳慧安</p></body></html>
