<html><header><meta charset="utf-8"><title>【今日笑一笑】柴犬怕打針　邊打邊喊驚到震</title></header><body><h1>【今日笑一笑】<br>柴犬怕打針　邊打邊喊驚到震</h1><p>人要打預防針，狗狗也要。在台灣，這隻柴犬被主人帶到診所準備接受疫苗注射，但還沒有開始，狗狗就開始表現得怕，表情超級哀怨，且發出像哭聲的聲音般，彷彿在苦苦哀求主人不要打針。等到醫生說：「好啦，沒有啦。」牠才驚覺原來針已打，狗狗立即站起來，且露出「一身鬆晒」的表情呢。<br><br> Adolfo Sung@YouTube</p></body></html>
