<html><header><meta charset="utf-8"><title>【夏娃兒】葉梓嵐玩綑綁狙擊苟姑娘</title></header><body><h1>【夏娃兒】葉梓嵐玩綑綁狙擊苟姑娘</h1><p>今年24歲的葉梓嵐（Karen）擁32D巨胸，今年書展準備再出寫真。去年Karen寫真銷情大賣，所以今次會加碼出寫真：「會半裸上陣，專登請咗位專業綑綁師傅幫手影其中一個單元，玩SM風格。」<br>Karen對寫真充滿信心，表示未開賣已收到四位數字預訂，她更視苟芸慧為競爭對手：「對我哋嚟講有藝人出寫真係最大對手，聽講苟姑娘都出相集，成績未必追得上，但大家路線唔同，所以唔擔心。」<br>採訪：卓寶花</p></body></html>
