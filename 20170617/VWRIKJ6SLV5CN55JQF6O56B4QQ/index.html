<html><header><meta charset="utf-8"><title>Chanel J12全球限量555隻新錶　秒速售罄</title></header><body><h1>Chanel J12全球限量555隻新錶　秒速售罄</h1><p>Chanel最近推出最新錶款MADEMOISELLE J12，這款全新的MADEMOISELLE J12設計playful跳脫，錶面上鑲有Chanel女士的肖像卡通造型，雙臂設計成時、分指針，同時推出黑色及白色兩款，忠於Coco Chanel女士最愛的黑白二色，每款各限量發行555枚，這枚手錶於3月Basel展出時已接受預訂，由於非常限量，據知一早秒速售罄，而賭王千金何超蓮、余文樂、容祖兒、楊丞琳都已紛紛於社交網站show off新錶，眾星不用排隊已率先擁有，認真恨死隔離。</p></body></html>
