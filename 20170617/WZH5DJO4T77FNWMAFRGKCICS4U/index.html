<html><header><meta charset="utf-8"><title>林敏驄讚張曦雯口技好</title></header><body><h1>林敏驄讚張曦雯口技好</h1><p>林敏驄昨日到九龍塘做新車記招嘉賓，司儀張曦雯見到林敏驄表現緊張，當介紹新車附設USB功能時，林敏驄笑說：「得閒俾人插，一坐上去就俾人插。」張曦雯即補充說明是用來叉電。當大會模特兒玩遊戲時，林敏驄再指新車夠大，可以避震，張𣌀雯怕尷尬，不幫他繙譯。<br>事後林敏驄指不繙譯不要緊，因為模特兒已抄下他的電話，他又讚張𣌀雯口技好，有急才，問他有否問候早前在他的作品展上受傷的蔡一智？林敏驄說：「我有WhatsApp佢，仲同佢講我都散散哋，完騷後都要唞番一個禮拜。」而留醫的舞蹈員亦已出院，林敏驄自言冧台是天意。<br>採訪：馬建華<br>攝影：沈建程</p></body></html>
