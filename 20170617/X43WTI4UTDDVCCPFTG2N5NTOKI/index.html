<html><header><meta charset="utf-8"><title>【圖解動畫】致命15分鐘　倫敦大火迅速蔓延解密</title></header><body><h1>【圖解動畫】<br>致命15分鐘　倫敦大火迅速蔓延解密</h1><p>英國倫敦格倫費爾大廈（Grenfell Tower）沖天火災造成至少17人喪生，英國《太陽報》報道有65人仍然失蹤，凶多吉少。當局被問到最終死亡人數會否達到100人時，僅表示希望死亡人數「不會達到三位數字」。<br><br>這次火災如此慘烈，火勢在15分鐘內迅速蔓延，終於把全幢大廈吞噬，為甚麼大火會燒得如此快？圖解新聞為你分析。</p></body></html>
