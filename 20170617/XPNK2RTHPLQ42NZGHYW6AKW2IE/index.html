<html><header><meta charset="utf-8"><title>高齡產婦錫滿月囝即猝死最後一吻成回憶</title></header><body><h1>高齡產婦錫滿月囝即猝死<br>最後一吻成回憶</h1><p>每對父母都希望能看着自己骨肉長大成日，一同度過生活甜酸苦樂。近日，內地網傳一段感人影片。黑龍江集賢一名38歲的高齡產婦，於4月22日，在床上親吻她剛剛滿月的兒子，幾小時後，突發心臟病離世。<br><br>產婦丈夫陳文書當日拍下的影片，頓成為母子2人在一起的最後記錄。而陳文書母親表示，每次想起媳婦突然去世的事都會流下淚來。<br><br> 梨視頻</p></body></html>
