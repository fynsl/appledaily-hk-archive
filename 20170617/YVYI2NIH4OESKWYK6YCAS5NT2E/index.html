<html><header><meta charset="utf-8"><title>千嬅囝囝Torres憎余文樂　一見即走</title></header><body><h1>千嬅囝囝Torres憎余文樂　一見即走</h1><p>洗米華與楊千嬅昨日赴澳門觀光塔出席「第二屆澳門國際影展暨頒獎典禮」，千嬅提到囝囝很少看自己的電影，因為有很多都不適合他看，有時又會問樂哥哥（余文樂）為何手上多紋身，她都要解釋一下。昨日洗米華未有接受傳媒訪問，但表現風騷的他與千嬅祝酒，千嬅說二人有在後台講電影，問她可知對方最近與松岡李那傳緋聞時，千嬅即表示不知道。<br>採訪、攝影：曾小嘉</p></body></html>
