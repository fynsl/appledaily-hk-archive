<html><header><meta charset="utf-8"><title>顏福偉收Like捐10萬</title></header><body><h1>顏福偉收Like捐10萬</h1><p>顏福偉最近推出新歌《Peaceful Mind Peaceful World》，昨日他在商台接受訪問時，指新歌會有一個籌款活動，而網上MV每有一個like，他會捐10元。<br>原來今次是跟樂施會合作，顏福偉說：「每個like捐10元，上限10萬，我冇特別睇𠵱家有幾多個like，平時我嘅歌大概有10萬點擊率。」稍後他公司會推出90周年影集，亦會作慈善用途，認真有意義。</p></body></html>
