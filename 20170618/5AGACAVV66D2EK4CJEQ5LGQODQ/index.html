<html><header><meta charset="utf-8"><title>【今日笑一笑】為食狗狗俾人鬧扁晒嘴仲流眼淚</title></header><body><h1>【今日笑一笑】為食狗狗俾人鬧<br>扁晒嘴仲流眼淚</h1><p>狗真的是一個很有靈性的動物。影片中這隻小狗因為偷食了太多檳榔，被主人罵了一頓。想不到這隻小狗好像聽得懂主人的訓示，還流著淚，一面「主人我知錯了」的委屈樣子。看到它一直掛著眼淚的可憐模樣，一邊眨眼表示認同主人的訓話，讓人感到心疼。主人最後都不忍心再罵它，讓它去睡覺。小狗也非常聽話，立即回跑到睡覺的地方，希望得到主人的原諒</p></body></html>
