<html><header><meta charset="utf-8"><title>男版子瑜《PRODUCE101》出道</title></header><body><h1>男版子瑜《PRODUCE101》出道</h1><p>韓國人氣選秀節目男版《PRODUCE101》前晚選出最後11名練習生，並將會以「Wanna One」組合名出道。當中大熱人馬姜丹尼爾以逾157萬票成為冠軍，第二名是同樣人氣勁高的朴志訓，至於「馬舞女」泫雅師弟、來自台灣的15歲賴冠霖（圖）就獲得第七名，他亦是繼TWICE的周子瑜及DAYDAY的彭羽彤後，第三位在韓國出道的台灣人，其父親及胞姊更到當地為他打氣。</p></body></html>
