<html><header><meta charset="utf-8"><title>趣趣地：海報暗示「燒山」留隊？</title></header><body><h1>趣趣地：<br>海報暗示「燒山」留隊？</h1><p>呢張海報有咩玄機？有施治、基奧特、梅迪薩卡、奧斯爾同阿歷斯山齊士，幾齊人吖，重點係呢張網上近日流傳嘅海報，係宣傳緊阿仙奴下季新波衫，仲唔係代表遲遲未續約嘅奧燒同山神會留隊？若然屬實，對廠迷嚟講絕對係喜訊！講開奧燒同山神，兩位最近就同隊友宣傳兵工廠今夏去上海同北京嘅大中華之行，向武僧學功夫，其中山神最入型入格，耍拳一樣勁度十足；耍功夫還耍功夫，唔好喺去留問題耍太極就得啦！</p></body></html>
