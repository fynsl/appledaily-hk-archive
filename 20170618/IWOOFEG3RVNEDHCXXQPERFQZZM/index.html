<html><header><meta charset="utf-8"><title>林宥嘉港騷被催生仔</title></header><body><h1>林宥嘉港騷被催生仔</h1><p>林宥嘉前晚婚後首度在紅館開騷，被觀眾催生小孩，他聞言即笑說：「我會，但演唱會這兩天比較累，演唱會後再生，可以嗎？」唱快歌環節時，舞蹈員扮成不同怪獸亮相，和他一齊做瑜伽動作，林宥嘉說：「我出道已經十年，很多當年是小妹妹的歌迷，現在應該已生了小妹妹，以防她們坐不定，所以我弄了一個兒童頻道，我真貼心。」<br>尾聲時，林宥嘉表示一直視陳奕迅為偶像，早前參加歌唱比賽，有歌迷用陳奕迅在紅館演出的相片去鼓勵他，希望他作為目標，令他感觸落淚。<br>採訪：曹家誠<br>攝影：沈健程</p></body></html>
