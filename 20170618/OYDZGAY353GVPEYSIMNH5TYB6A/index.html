<html><header><meta charset="utf-8"><title>失婚杜莉搭上集團副主席</title></header><body><h1>失婚杜莉搭上集團副主席</h1><p>現年42歲美國女星杜莉芭里摩亞（Drew Barrymore）去年宣佈與第三任丈夫Will Kopelman離婚，有報道指她已經投入新戀情，對象是其個人化妝系列Flower Beauty生產商Maesa集團的副主席David Hutchinson。</p><p>杜莉與新歡兩個月前已曾被拍到結伴外出，據雜誌報道，兩人上月被發現於紐約親密拖手約會，而剛過去的周末又齊齊去了棕櫚泉度假。</p></body></html>
