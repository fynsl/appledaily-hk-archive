<html><header><meta charset="utf-8"><title>「莉亞公主」嘉莉睡眠窒息症致死</title></header><body><h1>「莉亞公主」嘉莉睡眠窒息症致死</h1><p>「莉亞公主」嘉莉費莎（Carrie Fisher）去年底離世，洛杉磯法醫中心周五發表聲明，指她真正死因是睡眠窒息症，以及其他因素包括心臟病及服食多種藥物，報告未能顯示藥物與其死因有否直接關係，對於當初指她是死於心臟驟停，仍要再作檢驗才知道導致她心臟病發的原因。嘉莉女兒Billie Lourd其後受訪，她指母親一生都與毒癮及精神病搏鬥，終於因此離世，同時希望母親的死能讓外界關注毒癮及精神健康問題。</p></body></html>
