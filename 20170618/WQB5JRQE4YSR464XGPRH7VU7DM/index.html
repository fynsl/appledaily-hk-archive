<html><header><meta charset="utf-8"><title>【情史回顧】戀林德信首度交鋒</title></header><body><h1>【情史回顧】戀林德信首度交鋒</h1><p>松岡李那與Mandy Lieu同是模特兒出身，同行如敵國，豈料在情路上都是對手。2013年，松岡已經與林德信發展地下情3年，但林德信卻被影到與Mandy在蘭桂坊約會，事後松岡醋爆表示：「我邊有資格唔畀佢同女仔約會喎！」今次，輪到松岡介入Mandy與洗米華的戀情，不過再加上正印洗米嫂，四角關係更複雜。</p><p>而早年入行的松岡，在林德信之前，曾與新城DJ葉文輝傳出緋聞，二人在平安夜拍拖，但松岡否認戀情。之後，她就戀上時裝品牌Ground-Zero的設計師Philip Chu。</p></body></html>
