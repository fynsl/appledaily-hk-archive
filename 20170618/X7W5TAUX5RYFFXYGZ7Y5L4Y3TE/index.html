<html><header><meta charset="utf-8"><title>靈異大師雷宇揚陰陽路之鬼王是怎樣煉成的</title></header><body><h1>靈異大師雷宇揚<br>陰陽路之鬼王是怎樣煉成的</h1><p>香港電影史上最長嘅系列都可以話係非《陰陽路》莫屬，自1997年第一集起就越拍越多，至今唔經唔覺已經拍咗20集，而《陰陽路》系列嘅中流砥柱都可以話係羅蘭姐、古天樂，同埋「鬼王」雷宇揚。<br><br>現年52歲嘅雷宇揚1988年經藝員班畢業之後入行，一開始都係做綜藝節目主持或者電視劇配角，直到加入電台主持靈異節目，因為風格夠恐怖而被冠「鬼王」稱號，之後仲一連飾演《陰陽路》系列一至九集嘅主角，恐怖得嚟又不乏搞笑、諷刺社會等元素而走紅。</p></body></html>
