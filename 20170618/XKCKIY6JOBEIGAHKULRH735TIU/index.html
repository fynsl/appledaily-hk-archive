<html><header><meta charset="utf-8"><title>林俊賢喊住認番個女</title></header><body><h1>林俊賢喊住認番個女</h1><p>曾經結過兩次婚的林俊賢，與前妻所生的女兒林鈺洧（Denice）一直沒有聯絡，女兒亦由歲半開始未見過爸爸，直至數年前林俊賢主動於facebook與Denice相認，父女才有機會重逢，Denice更爆父親當時激動到哭。遺傳了父親優良基因的Denice，近年更跟隨父親加入娛樂圈，於模特兒公司做楊穎（Angelababy）師妹及返內地拍劇。<br>日前Denice與父親慶祝夜蒲，提早慶祝父親節。Denice於微博上載父女合照，更留言說：「今晚第一次跟爸爸喝酒，開心。」林俊賢雖然已經56歲，但他除了一頭白髮外，樣貌和身形均保養得宜。<br>撰文：魯吉</p></body></html>
