<html><header><meta charset="utf-8"><title>曾偷食謝罪李潤庭解凍重坐《東張》主播位</title></header><body><h1>曾偷食謝罪<br>李潤庭解凍重坐《東張》主播位</h1><p>大台主持李潤庭去年底被踢爆背住空姐老婆Crystal，偷嗒同是空姐嘅人妻Tiffany，令佢事業直插谷底。當時除咗開記招公開鞠躬認錯，老婆仲堅決離婚，更被大台雪藏，連《東張西望》嘅主播位都冇埋，變成雙失中年漢。<br><br>最近李潤庭終於解凍，4月正式復工做返《東張》，但仲未可以坐正主播台，要出去跑外景，做吓街頭訪問。相隔兩個多月，即被爆偷食後大半年，李潤庭終於重返《東張》主播位，星期五孖住宋熙年一齊做主持，李潤庭喺instagram上載一張錄影廠嘅自拍照﹕「多謝所有陪我走過這段路的您們。」仲hashtag「感恩」。</p></body></html>
