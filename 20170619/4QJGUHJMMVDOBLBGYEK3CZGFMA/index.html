<html><header><meta charset="utf-8"><title>同老婆嘈交激動爸嗌跳樓仔女攬住</title></header><body><h1>同老婆嘈交<br>激動爸嗌跳樓仔女攬住</h1><p>【本報訊】警方接獲一名青年於昨晨7時37分報案，指其父母在將軍澳尚德邨尚禮樓的單位內因家庭瑣事吵架後，父親情緒激動聲稱要跳樓。警員到場調查時，發現男事主已在安全位置，但手部受傷，事後由其兒子陪同下，送院治理。<br><br>警方調查後稱，男事主姓李49歲，與48歲姓余妻子爭執，其間他用螺絲批砸自己前臂，又走近窗邊聲言跳樓，子女連忙將他拉住及報警求助。</p><p>97年主權移交至今，香港前進還是倒退？「蘋果」與你細數廿載風雨。<br>【回歸二十年】專頁： http://hksar20.appledaily.com.hk  </p></body></html>
