<html><header><meta charset="utf-8"><title>體壇拾趣︰
Pink褲湯馬士打波識轉彎</title></header><body><h1>體壇拾趣︰<br>
Pink褲湯馬士打波識轉彎</h1><p>喺上星期六嘅美國高爾夫球公開賽第三圈，最搶鏡嘅一定係24歲嘅美國球手湯馬士，因為佢着住條粉紅色長褲比賽已經好吸睛，而佢嘅表現就更勁，打出低標準桿九桿嘅63桿，破咗賽事歷來低標準桿最多桿數紀錄，其中一球波仲識自己90度轉彎入洞，技驚四座！不過，唔好以為湯馬士一定係暫時排第一，佢只係以總桿數205桿並列第二，落後暫排第一嘅左手將夏文一桿。</p></body></html>
