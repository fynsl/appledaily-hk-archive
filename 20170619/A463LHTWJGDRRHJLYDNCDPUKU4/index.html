<html><header><meta charset="utf-8"><title>Celine C跳鋼管舞突圍</title></header><body><h1>Celine C跳鋼管舞突圍</h1><p>【夏娃兒】擁34D導彈胸的影圈新人鍾卓菲（Celine C），由模特兒進軍影圈，今年會推出個人寫真集及唱片。曾經是一位舞蹈老師的Celine C，突圍靠跳鋼管舞，她說：「今年好多女仔出寫真，我有好多唔同造型，畀到驚喜大家，本身賣點係跳開舞，其他女仔未必識。我對身形有信心，反而覺得強項係性格，我好肯學習，身形好又靚過我嘅女仔太多，每樣我都肯努力去試。」<br>Celine C早前參與電影《私人會所》演出，戲中還有不少激情場面，作為新人絕對是大膽嘗試，戲中有幾位女新人演出，戲裏戲外競爭激烈。<br>採訪：卓寶花<br>攝影：林德雄</p></body></html>
