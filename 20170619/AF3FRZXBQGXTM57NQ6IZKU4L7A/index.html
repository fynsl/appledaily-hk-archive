<html><header><meta charset="utf-8"><title>Celia K.粉紅BB宴</title></header><body><h1>Celia K.粉紅BB宴</h1><p>郭穎兒（Celia K.）今年3月為圈外老公李冠鋒生了囡囡李明芯（Galia），前日兩夫妻在酒店舉行囡囡百日宴，更特別邀請了百位賓客出席，包括李蘊及囡囡羅紫晞以及C AllStar的梁釗峰等。<br>Celia將芯芯打扮成pink baby，芯芯日前感冒，還交叉感染爹哋媽咪，幸好趕及百日宴前痊癒，Celia昨在電話說：「芯芯仲有少少流鼻水，但好合作，任抱任影，完全冇扭計，四小時派對，佢尾聲先眼瞓。」Celia更親手花了九粒鐘給囡囡整了立體旋轉木馬蛋糕，她說：「囡囡雖然淨係飲奶，冇份食蛋糕，但將來佢睇番相，一樣好開心。」<br>採訪：陳杰</p></body></html>
