<html><header><meta charset="utf-8"><title>單文柔食飯了解展鵬</title></header><body><h1>單文柔食飯了解展鵬</h1><p>單文柔昨日在黃埔出席「小建築師親子賽」，適逢是父親節，她透露會跟家人食飯慶祝，有否預緋聞男友陳展鵬？她笑說：「佢工作咁忙，我希望同屋企人簡簡單單食餐飯。」是否已見了家長？她說：「之前你哋都影咗我同auntie食咗飯。」<br>對於早前被影到與陳展鵬在尖沙嘴拍拖食泰菜，單文柔即說：「食飯啫，唔係拍拖，𠵱家我哋認識緊，都係出嚟食吓飯。」她坦言跟陳展鵬有共同話題及興趣，所以都會詢問對方意見，她表示因在工作中，仍是摸索階段。工作感情都摸索中？她笑說：「我對感情隨緣，但係認真，想了解清楚先。」<br>採訪：黃曉妍<br>攝影：仇志德</p></body></html>
