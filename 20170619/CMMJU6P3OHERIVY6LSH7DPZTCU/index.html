<html><header><meta charset="utf-8"><title>體壇拾趣︰馬甸尼踩入職業網壇</title></header><body><h1>體壇拾趣︰<br>馬甸尼踩入職業網壇</h1><p>唔係啩，48歲馬甸尼重返職業賽場？冇聽錯，2009年以41歲之齡掛靴嘅前AC米蘭鐵衞，上個禮拜六拍住佢嘅網球教練蘭度尼奧（Stefano Landonio）贏得喺Aspria Harbor Club舉行嘅網賽，並透過冠軍身份攞到嚟緊26日開打嘅ATP米蘭網賽參賽資格，雖然呢項賽事係較巡迴賽低一級嘅「挑戰者」（Challenger）組別，但馬甸尼成48歲仲可以進軍職業網壇，實在難能可貴，今次返主場比賽，實吸引大班Fans捧場！</p></body></html>
