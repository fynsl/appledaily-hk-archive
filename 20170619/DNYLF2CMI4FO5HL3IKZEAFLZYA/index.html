<html><header><meta charset="utf-8"><title>【一周必看】午餐肉含殘餘獸藥　食到MC興咁樣樣？</title></header><body><h1>【一周必看】<br>午餐肉含殘餘獸藥　食到MC興咁樣樣？</h1><p>午餐肉、腸仔等加工肉是港人常吃的膳食配搭，但繼2015年被世衞列為一級致癌物後，消委會檢測市面25款午餐肉及8款腸仔，發現大多數產品鈉含量偏高，其中一個樣本更驗出含獸藥殘餘抗生素，可引致皮疹等過敏症狀。該會提醒，高脂高鹽的食物容易誘發心臟病和中風，建議消費者培養多菜少肉的健康飲食習慣。</p><p>97年主權移交至今，香港前進還是倒退？「蘋果」與你細數廿載風雨。<br>【回歸二十年】專頁： http://hksar20.appledaily.com.hk  </p></body></html>
