<html><header><meta charset="utf-8"><title>【美圖晒晒】長腿辣妹fb騷逼爆身材　網友封「巨乳車模冠軍」</title></header><body><h1>【美圖晒晒】<br>長腿辣妹fb騷逼爆身材　網友封「巨乳車模冠軍」</h1><p>台灣正妹馮怡萍（萍萍兒）不僅擁有1.74米模特兒高挑身材，加上誘人的上圍，讓她讀大學時便成為學校焦點。2014年底，當時年僅20歲的她，在一眾知名藝人及模特兒中，奪得台北新車大展車模冠軍。<br><br>被網友封為巨乳車模冠軍的馮怡萍平日酷愛逛街和看電影，私底下儼然是個少女。由於工作關係，萍萍兒不時在fb貼上美照，吸引粉絲按讚。最近她更開始在網上進行直播節目，節目中不時展露其驕人身材，讓無數看官血脈沸騰。<br><br>東森新聞雲</p></body></html>
