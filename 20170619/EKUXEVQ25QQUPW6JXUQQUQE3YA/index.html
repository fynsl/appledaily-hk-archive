<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】羅敏莊搵囡囡綁老公</title></header><body><h1>【馮仁昭四圍超】<br>羅敏莊搵囡囡綁老公</h1><p>羅敏莊同囡囡陳禛噚日喺鑽石山出席「小明星選拔賽」，由於老公陳國邦去咗內地工作，所以一家提早食飯慶祝父親節，佢話：「阿女一個kiss已經冧爆。」再追多個？佢自嘲今年43歲已老蚌生珠。<br>羅敏莊又指阿邦最近喺泰國剪鏟青頭，外形好似「洗米華」周焯華，阿邦咁有型，羅敏莊被取笑要小心，佢笑住話：「我個女冧功好勁，暫時冇問題。」<br>撰文：馮仁昭</p></body></html>
