<html><header><meta charset="utf-8"><title>賈思樂尊重蓮妹信仰</title></header><body><h1>賈思樂尊重蓮妹信仰</h1><p>賈思樂、張達明、廖安麗及李琳琳等昨日到沙田出席常霖法師（葉青霖）新書《生死兩相安》發佈會。賈思樂回想多年前遇過的車禍，令他刻骨銘心，此後他凡事不太執着，亦珍惜機會對家人表達愛意。對於好友陳玉蓮被指捲入邪教，賈思樂說：「唔想講呢啲，我好欣賞蓮妹，尊重佢做任何嘢，會好支持佢，佢係我永遠嘅好朋友，見佢𠵱家好開心。」<br>張達明表示閒時會找常霖法師聊天，研究佛學，向對方討教，他說：「常霖法師指點我好多，更幫我修改舞台劇關於佛學嘅用詞。」昨日父親節，達明原先想帶同仔女出席，但碰上仔女要考試，只好打消念頭。<br>採訪：張俊銘<br>攝影：陳俊強</p></body></html>
