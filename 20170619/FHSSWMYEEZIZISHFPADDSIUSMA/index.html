<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】盧巧音年紀大拒生B</title></header><body><h1>【馮仁昭四圍超】<br>盧巧音年紀大拒生B</h1><p>盧巧音、艾粒、樂隊Yellow！及Kolor等前晚喺九展舉行演唱會，眾歌手Cosplay經典卡通人物，大唱卡通片主題曲，Super Girls成員Cheronna及麥長青擔任嘉賓。<br>盧巧音唱《千年女王》但冇Cosplay，佢話：「搵唔到個紅色皇冠。」被問到幾時造人？盧巧音笑話：「唔造啦，年紀都唔細，唔想生出嚟冇體力湊同佢玩。」<br>撰文：馮仁昭</p></body></html>
