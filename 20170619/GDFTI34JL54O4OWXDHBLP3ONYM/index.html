<html><header><meta charset="utf-8"><title>康京和任韓首位女外長</title></header><body><h1>康京和任韓首位女外長</h1><p>南韓總統文在寅昨日於在野政黨一片反對聲音中，正式任命62歲的康京和（圖）出任外交部長，是當地首位女性外交部長。<br>任命儀式昨在青瓦台舉行。康京和曾任聯合國人權事務副高級專員及人權事務助理秘書長，今年起擔任聯合國秘書長的資深政策顧問。在聯國工作前，她在南韓外交部工作多年。文在寅在5月21日已提名康任外長，但因保守派反對黨自由韓國黨強烈反對，任命延至昨日進行。自由韓國黨對康京和的不滿，包括她曾為教育目的登記假住址。保守派正義黨及中間派國民之黨都譴責文在寅無視反對意見。文在寅指由於他月底訪美，加上20國集團峯會舉行在即，外長一職不能懸空。<br>法新社</p></body></html>
