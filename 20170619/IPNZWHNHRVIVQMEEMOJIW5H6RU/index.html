<html><header><meta charset="utf-8"><title>袁澧林黃雨街頭Jam歌</title></header><body><h1>袁澧林黃雨街頭Jam歌</h1><p>袁澧林、C AllStar成員King、彭永琛及李任燊前晚在尖沙嘴天星碼頭表演音樂，宣傳新片《那一年，我17》，雖然表演時遇正黃雨，但無阻圍觀者的熱情。<br>提到拍攝過程，主角彭永琛表示經常和袁澧林一起jam歌，他又指如拍攝現場有鋼琴，袁澧林都會即場演奏，他更大讚對方：「呢啲女仔特別吸引，簡直係女神。佢好有文青感，又好戲，仙氣都有。」袁澧林即謂：「大家畀面讚賞我啫，戲中有時彭永琛唱歌，我聽到都會感動到喊。」袁澧林又表示有興趣唱歌：「我細個時有彈鋼琴，去到七級，中學就鍾意彈結他。」<br>採訪、攝影：王連連</p></body></html>
