<html><header><meta charset="utf-8"><title>Beyonce秘密誕孖B</title></header><body><h1>Beyonce秘密誕孖B</h1><p>美國樂壇天后Beyonce今年2月宣佈為丈夫Jay-Z陀孖胎，據雜誌《US Weekly》率先爆料，指Beyonce已於上周秘密生B，兩人已向親友報喜，暫時未知孖B性別及名字，但有一女子上周五被拍到拿着粉藍色及粉紅色氣球到醫院，氣球分別寫着「是個男、女孩」，估計Beyonce如外界所料誕下龍鳳胎。35歲的Beyonce結婚9年，夫妻育有一名5歲囡囡，如今組織五人幸福家庭。</p></body></html>
