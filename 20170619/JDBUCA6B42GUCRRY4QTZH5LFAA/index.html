<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Jase開騷父買飛捧場</title></header><body><h1>【馮仁昭四圍超】<br>Jase開騷父買飛捧場</h1><p>C AllStar噚日喺荃灣舉行新碟簽唱會，適逢父親節，釗峰完騷後跟爸爸食飯閒談，父親離世十年嘅On仔陪媽咪食飯。<br>Jase收到振奮消息，佢話：「爹哋對音響冇興趣，一直未睇過我演出，點知佢話10月買兩張飛去紅館睇。」而King日前已慶祝父親節，聽父親講風水，問佢會唔會跟指示擺陣？佢話：「會聽吓，又好似好咗。」<br>撰文：馮仁昭</p></body></html>
