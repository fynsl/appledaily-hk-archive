<html><header><meta charset="utf-8"><title>神奇女俠素顏陪老公晒命</title></header><body><h1>神奇女俠素顏陪老公晒命</h1><p>32歲以色列女星姬嘉鐸（Gal Gadot）憑賣座電影《神奇女俠》（Wonder Woman）成為女神，不過女神早已被私有化，姬嘉鐸與以色列商人Yaron Versano於2008年結婚，並育有兩名女兒，Yaron近日更公開照片晒命。Yaron身穿印有圖案的黑色T恤，左邊圖案是女性標誌，並寫着：「你的太太。」另一邊則是神奇女俠圖案，還寫着「我太太」字句，姬嘉鐸亦有素顏入鏡。</p></body></html>
