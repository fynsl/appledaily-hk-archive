<html><header><meta charset="utf-8"><title>轉會氹氹轉：丹尼爾或「祖」走入「城」</title></header><body><h1>轉會氹氹轉：<br>丹尼爾或「祖」走入「城」</h1><p>巴西右閘丹尼爾（圖）去夏由巴塞隆拿加盟祖雲達斯，表現繼續老而彌堅，協助球隊成為意大利雙冠王兼殺入歐聯決賽。34歲的他與祖記尚有一年合約，但英國傳媒指，曼城領隊哥迪奧拿今夏放走沙格拿及捷西斯拿華斯兩位勝任右閘的球員後，有意與這位巴塞舊部於藍月續前緣。另外，丹尼爾日前表示保羅戴巴拿應該他投尋求更大進步，言論觸怒不少祖記球迷，令其離隊機會大增。</p></body></html>
