<html><header><meta charset="utf-8"><title>體壇拾趣︰費斯同大白鯊鬥快</title></header><body><h1>體壇拾趣︰<br>費斯同大白鯊鬥快</h1><p>奧運23金得主費斯雖然喺里約奧運後宣佈退役，但呢位31歲嘅「水神」近日就決定復出，同大白鯊同場較量！接受《探索頻道》嘅邀請為「鯊魚周」拍攝特輯，節目預計會喺美國時間下月23日夜晚八點播出，不過，費斯游水嘅時速約8.45至9.66公里，比時速約40.2公里嘅大白鯊慢得多，佢為咗應付呢場特別嘅比賽更要接受特訓。雖然《探索頻道》未有宣佈比賽方式，但費斯就喺ig透露，自己會喺水中鐵籠同大白鯊鬥快。</p></body></html>
