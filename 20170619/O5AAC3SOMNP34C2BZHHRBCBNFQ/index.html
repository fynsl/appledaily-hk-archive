<html><header><meta charset="utf-8"><title>【一周必看】九龍塘驚現「TNT」詐彈</title></header><body><h1>【一周必看】<br>九龍塘驚現「TNT」詐彈</h1><p>【本報訊】全球恐襲浪潮不斷，加上國家主席習近平料將來港出席回歸20周年慶典，九龍塘上周四驚現印有「TNT」、「HIGH EXPLOSIVE」字樣的懷疑炸彈裝置，警方大為緊張，爆炸品處理課人員利用拆彈機械人引爆，發現該物件並無炸藥成份，這是半月內第二宗街頭放懷疑炸彈案件。由於正值敏感時刻，警方追緝放彈者及其動機，不排除有人試圖測試警方應變能力。</p><p>97年主權移交至今，香港前進還是倒退？「蘋果」與你細數廿載風雨。<br>【回歸二十年】專頁： http://hksar20.appledaily.com.hk  </p></body></html>
