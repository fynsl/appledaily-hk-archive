<html><header><meta charset="utf-8"><title>趣趣地：被屈豪食30萬 美斯留言反擊 </title></header><body><h1>趣趣地：<br>被屈豪食30萬 美斯留言反擊 </h1><p>巴塞隆拿球星美斯上星期約隊友蘇亞雷斯同法比加斯，一齊帶埋老婆女友去伊維薩島度假。日前網上流傳呢三pair人豪玩豪食，淨係食就已經使咗37,000歐元（約30萬港元），而西班牙當地一個足球專頁，仲喺ig貼埋酒店埋數張單上去，話佢哋叫咗27個pizza、七個漢堡包同41支香檳，好似係堅料咁。不過，美斯好快就喺張相下面用西班牙文回應：「幾咁垃圾，幾咁有創意，最有趣係大家咁都信。」佢呢個comment即刻累積到1,000個likes，而呢個足球專頁可能見到老作被踢爆，冇耐就刪咗張相喇。 </p></body></html>
