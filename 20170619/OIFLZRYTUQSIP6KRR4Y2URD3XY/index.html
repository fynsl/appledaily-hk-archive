<html><header><meta charset="utf-8"><title>兩段婚姻　嘆伴侶都拜金</title></header><body><h1>兩段婚姻　嘆伴侶都拜金</h1><p>王傑於13歲時初戀，女友Annie因車禍身亡，王傑之後作曲《安妮》悼念。19歲時在台灣跟第一任老婆結婚，二人育有一女，婚後當兵的他，退伍後發現老婆拋下女兒離去，王傑成為帶女洪郎，一天最多做四份工養女，晚上露宿橋底，有次父女沒錢開飯，王傑帶女兒到餐廳食霸王餐，醫肚後急急腳跑走，幸而女兒孝順，一隻滷蛋兩份吃。<br>93年王傑在事業高峯期，與第二任老婆莫綺雯結婚並生下兒子王城元，但婚姻僅維持4年；接着先後與台灣歌手方文琳、楊恭如及霍汶希等傳緋聞，王傑曾慨嘆遇到的對象都脫離不了「金錢」，甚至被女友腳踏5條船。<br>撰文：皓騫</p></body></html>
