<html><header><meta charset="utf-8"><title>體壇拾趣︰準狀元富斯76人試訓</title></header><body><h1>體壇拾趣︰<br>準狀元富斯76人試訓</h1><p>NBA選秀將於周四舉行，美國傳媒就大爆塞爾特人同76人已經達成協議，綠軍將會送出狀元籤，換來76人今年探花籤、由湖人交易得來嘅2018年首輪選秀權，以及由帝王交易得來嘅2019年首輪選秀權。狀元大熱門富斯（Markelle Fultz）上周六到76人試訓，而2014年探花艾比迪（Joel Embiid）上載自己同富斯、2016年狀元賓西蒙斯（Ben Simmons）同哥雲頓（Robert Covington）嘅合照，仲話：「成事嘅話，絕對係傳奇！」</p></body></html>
