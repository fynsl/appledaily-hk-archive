<html><header><meta charset="utf-8"><title>【一周必看】地盤佬518萬買維港峰車位</title></header><body><h1>【一周必看】<br>地盤佬518萬買維港峰車位</h1><p>【本報訊】繼公屋升見500萬元後，住宅車位亦首見「五球」成交！由英皇國際（163）發展的西營盤單幢樓維港峰，一個1樓14號車位，上月底以518萬元售出，創全港住宅車位新高，買家為現年58歲的華融投資（2277）執行董事關偉明，本身已是維港峰業主，前後斥資8,855萬元掃了兩個單位及3個車位。</p><p>97年主權移交至今，香港前進還是倒退？「蘋果」與你細數廿載風雨。<br>【回歸二十年】專頁： http://hksar20.appledaily.com.hk  </p></body></html>
