<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Tim爆Tommy愛飲人奶</title></header><body><h1>【馮仁昭四圍超】<br>Tim爆Tommy愛飲人奶</h1><p>E-kids噚日到上環出席「生命天使守護計劃」活動，擔任大使宣揚器官捐贈。Tommy已為人父，Tim係準爸爸，Alan就求婚成功。<br>Alan取笑Tommy要為仔積福，Tommy自認做得衰嘢多。成日有人覺得點解E-kids未死？Tommy話：「我哋死極都死唔去。」Tim嘅太太預產期係7月，一直有陪太太去上育嬰班，仲踢爆Tommy話人奶好好飲。<br>撰文：馮仁昭</p></body></html>
