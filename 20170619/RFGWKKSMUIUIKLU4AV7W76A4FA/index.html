<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】方皓玟開騷前夕禁慾</title></header><body><h1>【馮仁昭四圍超】<br>方皓玟開騷前夕禁慾</h1><p>（左起）林欣彤、方皓玟同小肥噚日喺銅鑼灣出席保良局活動，榮升人妻嘅方皓玟話唔習慣呢個身份，佢稍後會入日本籍，但唔會改名。<br>而10月開演唱會嘅方皓玟，唔會刻意造人，佢話：「受人俸祿，呢排要守行為檢點啲，大家守規。我哋都有共識，唔係長期咁做。」𠵱家老公辦理緊居留權，然後喺香港搵工作。另外，林欣彤父親節送剪鼻毛器。<br>撰文：馮仁昭</p></body></html>
