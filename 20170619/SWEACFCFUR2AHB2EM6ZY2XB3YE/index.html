<html><header><meta charset="utf-8"><title>晒三代同堂相　吳岱融同爸爸勁似樣</title></header><body><h1>晒三代同堂相　吳岱融同爸爸勁似樣</h1><p>至於吳岱融昨日在微博貼了多張家庭照，其中一張是吳岱融父親與孫仔政樺騎膊馬合照，吳岱融與吳爸爸似足九成，驟眼看還誤以為是他本人。記者昨致電吳岱融太太鍾淑慧時，她亦認同老公跟老爺似樣，她說：「佢兩仔爺似得好緊要，連牙齒嘅形狀都一樣，我差啲錫錯老爺㖭呀！」4月榮升爸爸的黎諾懿，昨日在Ig分享幫囝囝黎峰睿（小春雞）洗白白照片。</p><p>此外，方中信昨晚與太太莫可欣及囡囡一家三口，聯同方平和太太鮑起靜到銅鑼灣食飯過節。<br>採訪：王連連<br>攝影：仇志德</p></body></html>
