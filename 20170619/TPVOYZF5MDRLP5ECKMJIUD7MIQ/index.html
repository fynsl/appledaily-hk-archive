<html><header><meta charset="utf-8"><title>李嘉欣相約黎姿慶生　穿Valentino花裙飄女人味</title></header><body><h1>李嘉欣相約黎姿慶生　穿Valentino花裙飄女人味</h1><p>明天便是大美人李嘉欣(Michelle)的生日，日前她相約一班好姊妹食飯慶祝生日，包括黎姿、家姐李嘉明與及設計師好友張潔雯，之後黎姿更在微博貼食飯相。<br><br>雖然Michelle即將踏入47歲，不過無論樣貌、皮膚與身材都保養得宜，是出晒名的凍齡美魔女。日前她穿上Valentino 2017早秋系列的印花裙，加上一頭曲長髮，顯得美豔動人，充滿女人味；同枱食飯的45歲黎姿周同屬是凍齡美魔女，穿上白色上衣的她，簡單配搭黑色chocker，增加型格時尚，望落好young好青春。</p></body></html>
