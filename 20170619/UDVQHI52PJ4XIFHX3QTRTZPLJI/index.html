<html><header><meta charset="utf-8"><title>林宥嘉學做爸爸湊仔</title></header><body><h1>林宥嘉學做爸爸湊仔</h1><p>林宥嘉在紅館舉行一連兩場演唱會，前晚尾場他太太丁文琪坐於後排捧場。當林宥嘉獻唱《神秘嘉賓》一曲時，觀眾齊高舉入場時獲大會派發印有他和太太的卡通肖像的囍字手幅，相當合拍，林宥嘉笑說：「你們家裏有人結婚是不是？不過我很感動。」林宥嘉又開心到要跪地謝歌迷。<br></p><p>完騷後，林宥嘉受訪時說：「為了今次演出，舞蹈練了很久，我不是很帥，走可愛路線。」對於有歌迷大叫催他生B，他笑說：「有男生叫我早生貴子，生小朋友是有計劃，但不是今年，可是我也不想太晚，做爸爸要有計劃，我要學習照顧家人。」<br>採訪：黃曉妍<br>攝影：陳慧安</p></body></html>
