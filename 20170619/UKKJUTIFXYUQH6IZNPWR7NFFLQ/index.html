<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Bob搵藉口陪仔女玩</title></header><body><h1>【馮仁昭四圍超】<br>Bob搵藉口陪仔女玩</h1><p>三女爹哋林盛斌（Bob）喺facebook貼出日前同仔女入迪士尼提早慶祝父親節嘅相。Bob噚日喺電話話：「純粹有藉口畀小朋友出去玩，佢哋開心先係最重要。」問到Bob想收乜嘢禮物？佢話：「已經收咗，咪就係老婆肚入面就快出世嘅BB。」Bob嫂預產期係9月，Bob話：「囝囝幾奀皮，成日喺媽咪肚郁嚟郁去，踢到老婆嗌好痛。」<br>撰文：馮仁昭</p></body></html>
