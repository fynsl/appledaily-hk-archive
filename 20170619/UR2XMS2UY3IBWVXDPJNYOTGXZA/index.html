<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】梁晶晶為石川涼露股</title></header><body><h1>【馮仁昭四圍超】<br>梁晶晶為石川涼露股</h1><p>擁33C咪咪嘅model梁晶晶（Bonnie），近日為陳冠希嘅老死日本潮人石川涼（Ryo Ishikawa）喺酒店私影大膽露股相，更獲石川涼勁讚靚籮！<br>Bonnie喺電話表示：「知道佢好勁好出名，日本教父藤原浩都有同佢合作，佢仲幫蒼井空影過相，咁榮幸有機會梗係影啦，我本身尺度都好大，冇乜嘢底線，之前同葛民輝合作，都係全裸露點冇問題。」<br>撰文：馮仁昭</p></body></html>
