<html><header><meta charset="utf-8"><title>【動畫】EU截違泊凌志起Cocaine拉兩男</title></header><body><h1>【動畫】EU截違泊凌志<br>起Cocaine拉兩男</h1><p>【本報訊】凌晨約3時，衝鋒隊警員於元朗水車館街巡邏期間，發現路邊一輛凌志私家車上兩名男子形跡可疑，於是上前截查，結果警員在司機位附近暗處，搜出約10小包懷疑可卡因，又在乘客身上搜獲少量可卡因毒品，總值約4,300元。姓方23歲司機涉嫌販毒，姓陳21歲乘客涉嫌藏毒一併被捕，警員召來緝毒犬協助搜查車輛，但未有進一步發現，兩人事後帶返警署調查。</p><p>97年主權移交至今，香港前進還是倒退？「蘋果」與你細數廿載風雨。<br>【回歸二十年】專頁： http://hksar20.appledaily.com.hk  </p></body></html>
