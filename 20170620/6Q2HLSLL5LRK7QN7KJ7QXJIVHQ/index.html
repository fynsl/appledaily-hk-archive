<html><header><meta charset="utf-8"><title>【隱世高手】超市跌嘢點算好？巴西人玩腳法的重要性</title></header><body><h1>【隱世高手】超市跌嘢點算好？<br>巴西人玩腳法的重要性</h1><p>去超市掃完貨雙手都拎住嘢，如果忽然跌嘢冇手咁點算？如果你係巴西人就唔使驚，只要的幾腳就連執都慳番！<br><br>巴西人鍾意足球並唔係乜嘢秘密，仲好似隨便一個人腳法都有番咁上下㗎，好似最近網上就有條片，係巴西一間超市影到一位男顧客買完嘢之後雙手捧住嘢，而當佢有嘢跌出嚟嘅時候，佢就即刻施展腳法，左腳前面的一下，右腳的一下之後出後踭，跟住就可以用手上個袋接番跌出嚟嗰件嘢，認真好身手。</p></body></html>
