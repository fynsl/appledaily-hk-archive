<html><header><meta charset="utf-8"><title>袁澧林恨演精神病</title></header><body><h1>袁澧林恨演精神病</h1><p>袁澧林日前在上環宣傳新片《那一年，我17》，她指角色年齡近似自己，未有太大壓力，她說：「我演校園惡霸，收啲𡃁幫手懲治唔服從嘅同學。」戲內戲外獲稱為「大佬」，令她沾沾自喜。<br>今次參演要記連戲位，袁澧林說：「起初跳拍得好勁，我有啲唔慣，有時先拍後面啲戲，之後拍番前段，就要記住點連戲。」作為影壇初哥，她除了想演繹野蠻、精神錯亂等角色外，也希望透過其作品令社會關注少眾人士、精神壓力等社會問題，因影像更有影響力。<br>採訪、攝影：馬建華<br>化妝：Wing Wong@the attic<br>服裝提供：initial fashion<br>場地提供：Cookology</p></body></html>
