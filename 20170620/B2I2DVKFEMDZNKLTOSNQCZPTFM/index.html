<html><header><meta charset="utf-8"><title>ToNick為Band壇爭氣</title></header><body><h1>ToNick為Band壇爭氣</h1><p>ToNick今年憑歌曲《長相廝守》熱爆，MV在YouTube有逾340萬點擊，為獨立樂隊爭口氣，雖然有人覺得獨立樂隊在港難生存，他們卻說：「最唔喜歡啲人覺得樂隊搵唔到食，如果灌輸畀父母同小朋友知，音樂等於潦倒，咁咪冇人學音樂囉，夾band唔係咁慘！」<br>多年來樂隊逐漸被消失，問會否擔心有日輪到ToNick呢？他們說：「夾band好似碧咸嘅紋身：生死有命，富貴由天！每人嘅人生追求唔同，Beyond、Mr.𠵱家都係各自努力，唔覺得香港嘅band消失，反而見到更多年輕樂隊入嚟。」<br>採訪：皓騫<br>攝影：仇志德</p></body></html>
