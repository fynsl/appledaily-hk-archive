<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】DaDa咀賀老公攞獎</title></header><body><h1>【馮仁昭四圍超】<br>DaDa咀賀老公攞獎</h1><p>盧頌之（DaDa）前晚喺社交網晒老公趙勁皓（King）攞健美先生獎嘅合照，佢送上香吻祝賀，大讚呢份係最好嘅父親節禮物。<br>身為健身教練嘅King操得一副好身材，胸肌、腹肌、人魚線全部有齊，DaDa連日喺網上力撐老公，留言：「呢段時間知道你好燥底又辛苦，嘢又冇得食，個人謝晒皮，我做到嘅就只有咁多，希望可以減輕你嘅辛苦。」<br>撰文：馮仁昭</p></body></html>
