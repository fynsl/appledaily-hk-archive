<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張可頤性感睡衣嗌碎料</title></header><body><h1>【馮仁昭四圍超】<br>張可頤性感睡衣嗌碎料</h1><p>張可頤、衛詩雅同導演高志森日前接受奇妙電視《同sing同戲》節目訪問，張可頤話新戲中要着性感睡衣：「可能男工作人員對女性杯位冇太大研究，都試左好多次先有咁嘅效果，好性感咩？碎料啦！」<br>衛詩雅戲中做宅女，同時下年輕人一樣，沉迷上網，好少同人接觸，所以唔識同人相處，佢話：「我個角色唔係好使講嘢，唔使講嘢就唔使記咁多對白囉！」<br>撰文：馮仁昭</p></body></html>
