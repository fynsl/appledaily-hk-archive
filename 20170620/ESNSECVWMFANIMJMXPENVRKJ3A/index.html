<html><header><meta charset="utf-8"><title>GiGi上海快閃冇飯開</title></header><body><h1>GiGi上海快閃冇飯開</h1><p>星皓投資新片《西遊記．女兒國》除身在泰國拍新片的郭富城外，幾近全營殺到「第二十屆上海國際電影節」，導演鄭保瑞與馮紹峰、趙麗穎、羅仲謙、小沈陽、梁詠琪（GiGi）及馬賽等前日連踩「微博電影之夜」，以及星皓與意大利時裝品牌Creazioni跨界合作舉辦的時裝展和派對。 </p><p>當日搭早機到上海的GiGi，連食晚飯也來不及，連續兩日要凌晨5時起來作準備，昨日一大早去機場，卻不幸遇上航機故障，要改乘下午航機，令原本要趕返港為周末到內地開騷做綵排的計劃大亂。GiGi說：「唔單只我，謙仔都同我同一命運！」<br>撰文：葉綠悠</p></body></html>
