<html><header><meta charset="utf-8"><title>張雷幾日見一次老婆</title></header><body><h1>張雷幾日見一次老婆</h1><p>演「金輪法王」深入民心的張雷，昨日在商台接受訪問，最近他參演ViuTV劇集《詭探》好評如潮，他指自己在劇中雖然沒有扮鬼怪，但覺得角色幾得意。他表示有跟電視台傾繼續合作，也曾跟無綫斟洽合作，他說：「最主要就到時間，有時無綫拍嘢時間較長，要就到做出面工作，所以傾時問有幾多休息時間。」<br>經常到不同地方工作的張雷，不會刻意帶年初結婚的太太同行，他說：「又唔使特登咁樣爭取見面，少啲見都好，我哋唔使24小時見嘅，幾日見一次都幾好。」<br>採訪、攝影：王連連</p></body></html>
