<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】阿Sa向周柏豪大逼供</title></header><body><h1>【馮仁昭四圍超】<br>阿Sa向周柏豪大逼供</h1><p>（左起）衛詩雅、周柏豪同蔡卓妍（阿Sa），前日喺上海出席新戲《原諒他77次》記者會，阿Sa同衛詩雅向周柏豪進行大逼供，話為咗配合電影主題，要考驗周柏豪係咪值得被原諒，由日常相處、約會、見家長、一夜情等問題，全部都唔放過，最後周柏豪都成功過關。<br>戲中阿Sa化身小女人，不過佢話自己現實中並唔係愛發牢騷嘅小器女友，着重溝通去解決問題。<br>撰文：馮仁昭</p></body></html>
