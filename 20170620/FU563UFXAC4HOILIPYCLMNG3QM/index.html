<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳子聰MV穿金戴銀</title></header><body><h1>【馮仁昭四圍超】<br>陳子聰MV穿金戴銀</h1><p>陳子聰去年因腸胃問題入院，擔心死老婆何超儀，不過休息咗咁耐，子聰已經回復正常生活，早前仲同超儀出席康城影展。<br>而子聰同一班老友組成嘅組合廿四味，噚日就喺YouTube發佈新歌《Go Hard》MV，有份參與嘅子聰明顯增磅不少，穿金戴銀嘅佢戴晒黑超左搖右搖，狀況好好，成員Brian話：「我哋全部人都好開心，好正！」<br>撰文：馮仁昭</p></body></html>
