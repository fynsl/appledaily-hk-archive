<html><header><meta charset="utf-8"><title>求驗客手記：托迪拒離羅馬掘金</title></header><body><h1>求驗客手記：<br>托迪拒離羅馬掘金</h1><p>一生一會，托迪真係做到。呢位羅馬傳奇球星上個月先告別母會，大家都估佢冇咁快掛靴住，之前傳過意乙佩斯卡拉有意搵佢試腳，亦有傳呢位40歲球星會去美職聯或者中超搵食。但日前佢就示範咗咩叫忠心，事緣北美足球聯賽嘅紐約宇宙想搵托迪加盟，但俾王子一口拒絕，《羅馬體育報》報道話托迪會選擇留喺羅馬擔任一個新角色，負責做新主帥迪法蘭斯高同更衣室中間一道橋樑，繼續同羅馬共同進退。</p></body></html>
