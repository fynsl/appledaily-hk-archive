<html><header><meta charset="utf-8"><title>《變形5》倫敦首映保安勁嚴</title></header><body><h1>《變形5》倫敦首映保安勁嚴</h1><p>由荷李活男星麥克華堡（Mark Wahlberg 圖）、Laura Haddock、15歲女星Isabela Moner等主演的《變形金剛》第5集《變形金剛：終極戰士》（Transformers：The Last Knight）周日在倫敦舉行首映禮。由於英國接連發生恐襲，首映現場保安嚴密，所有出入人士都需要經過偵測犬及金屬探測器檢查，現場更出動大批警力及保安維持秩序。而麥克華堡表明將與導演米高比爾（Michael Bay）共同進退，最後一次演出《變形金剛》電影。</p></body></html>
