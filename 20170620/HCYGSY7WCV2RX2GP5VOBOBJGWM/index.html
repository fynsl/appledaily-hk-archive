<html><header><meta charset="utf-8"><title>浮誇香川拉高收視</title></header><body><h1>浮誇香川拉高收視</h1><p>日本TBS電視台的人氣劇《小巨人》成績理想，前晚播出最後一集在關東地區錄得16.4%，比上集的13.7%大幅度上升。《小巨人》由神劇《半澤直樹》班底炮製，故事以警隊的內部鬥爭及黑幕作題材，在劇中飾演大奸角的香川照之結局發揮精湛演技，與長谷川博己演對手戲時，二人利用「顏藝」做戲，只靠表情已交代一切戲份，香川多場戲更演到面容扭曲，觀眾反應兩極，有觀眾略嫌演得過火兼浮誇，效果令人發笑。</p></body></html>
