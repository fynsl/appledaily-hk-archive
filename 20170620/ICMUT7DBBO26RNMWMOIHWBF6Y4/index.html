<html><header><meta charset="utf-8"><title>轉會氹氹轉：紅軍六億搶奧巴美揚</title></header><body><h1>轉會氹氹轉：<br>紅軍六億搶奧巴美揚</h1><p>利物浦為兼顧下季歐聯戰績，故仍要物色新兵加強實力，據報紅軍打算以打破球會轉會費紀錄的6,100萬鎊（約6.1億港元），收購多蒙特的加蓬前鋒奧巴美揚（左）。</p><p>奧巴美揚在上季德甲共入31球成為聯賽神射手，亦是利物浦領隊高路普當年出任多蒙特主帥期間，於2013年一手將這名前鋒引入「蜜蜂兵團」。奧巴美揚與多蒙特的合約至2020年才屆滿，因此要成功收購代價肯定大。利物浦目前的最高轉會費紀錄，是在2011年以3,500萬鎊從紐卡素羅致安祖卡路爾。</p></body></html>
