<html><header><meta charset="utf-8"><title>徐子淇又上封面　今次騷S腰</title></header><body><h1>徐子淇又上封面　今次騷S腰</h1><p>「千億新抱」徐子淇和老公李家誠雖然近月無合體出動，但徐子淇前日都有曬出愛心父親節禮物：特製的Peppa 豬和李家一家繪本童書，溫馨放閃。<br> <br>愛時尚的徐子淇，間中都會拍攝靚相上封面。她近日又登上Harper's Bazaar的封面，由內地著名攝影師陳漫操刀的相片，著了Dior大熱的statement tee配黑紗裙、Dolce &amp; Gabbana吊帶裙、戴Cartier手錶等，一時玩古怪主意吃意粉，一時正經post回望，大騷曲線S腰和好身材。</p></body></html>
