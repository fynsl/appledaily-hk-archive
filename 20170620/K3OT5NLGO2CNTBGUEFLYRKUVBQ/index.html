<html><header><meta charset="utf-8"><title>GD USB銷量榜不認可遺憾</title></header><body><h1>GD USB銷量榜不認可遺憾</h1><p>韓國天團BIGBANG隊長G-DRAGON（GD）將於8月25及26日在香港亞博館舉行世巡演唱會，主辦方昨日公佈港騷票價，當中分為588、988、1,388、1,688、1,888及2,588元共6種，並於本周五公開發售。GD早前推出的USB專輯《權志龍》不獲認作音樂專輯，Gaon流行榜昨日更發表立場指GD的USB不能計銷量，GD所屬的YG事務所表示會尊重Gaon的立場，但亦對結果感遺憾。</p></body></html>
