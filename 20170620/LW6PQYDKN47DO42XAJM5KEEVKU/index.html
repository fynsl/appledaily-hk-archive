<html><header><meta charset="utf-8"><title>陳復生未收贍養費</title></header><body><h1>陳復生未收贍養費</h1><p>陳復生和葉家寶昨日在九龍塘出席「上海歌舞團《朱䴉》載譽回歸二十周年演出」記者會，陳復生指《朱》劇除有欣賞舞蹈藝術美之外，背後還帶出環保訊息，她又透露今次邀請劇團來港演出，保守估計需花大約五、六百萬元。<br>有指陳復生早前投資一百萬元製作120集的資訊節目《世說本草》，是因收到前夫何東舜銘支付的1.2億贍養費，她否認收到贍養費：「對方（何東舜銘）向終審法院申請上訴，𠵱家未有決定，未完結，交咗畀律師處理。」官司有否影響她的心情？陳復生說：「我完全冇影響心情，因為已經係生活嘅一部份。」<br>採訪：黃曉妍<br>攝影：仇志德</p></body></html>
