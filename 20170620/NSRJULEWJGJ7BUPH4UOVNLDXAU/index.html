<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】菊梓喬走勢直逼吳若希</title></header><body><h1>【馮仁昭四圍超】<br>菊梓喬走勢直逼吳若希</h1><p>菊梓喬（Hana）噚日喺商台宣傳，佢入行一年，打算稍後舉行首次歌迷會聚會。包辦好多劇集主題曲，走勢逼贏「師姐」吳若希嘅Hana話：「唔可以咁講，佢仍然係一姐，每個人唔同，唔好比較。」有指老闆讚Hana聽話，問佢會唔會閃婚或有BB，Hana話：「佢覺得我自律，𠵱家生小孩好難，唔使話老闆畀唔畀我生，生BB係自己事，但自己冇信心教得好。」<br>撰文：馮仁昭</p></body></html>
