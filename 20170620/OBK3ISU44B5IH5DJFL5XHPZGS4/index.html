<html><header><meta charset="utf-8"><title>中環在線：恒生一姐沉香鍊搶眼 - 李華華</title></header><body><h1>中環在線：恒生一姐沉香鍊搶眼 - 李華華</h1><p>噚日又係公益金一年一度周年大會，董事都係政商界猛人，包括下月退休嘅恒生（011）一姐李慧敏，佢係執行委員會副主席，但呢日佢唔肯講自己嘢，只見佢同人傾偈笑到見牙唔見眼，就知佢好happy，唔知佢退休後肯唔肯同大家講下沉香經呢？佢戴住呢條沉香頸鍊，真係低調得來好搶眼囉，估計價值不菲。</p><p>97年主權移交至今，香港前進還是倒退？「蘋果」與你細數廿載風雨。<br>【回歸二十年】專頁： http://hksar20.appledaily.com.hk  </p></body></html>
