<html><header><meta charset="utf-8"><title>求驗客手記：衰格奧斯卡踢中超惹火</title></header><body><h1>求驗客手記：<br>衰格奧斯卡踢中超惹火</h1><p>邊個話去中超齋搵錢㗎，上海上港嘅奧斯卡杜斯山度士不知幾有火！星期日喺作客廣州富力嘅中超聯賽，奧斯卡上半場兩次將個波省落對方球員身上引發球員衝突。事後奧斯卡就強調自己冇唔尊重對手，佢話︰「我非常尊重體育精神，踢波嘅人都知道嗰個係正常動作啦，只不過咁啱佢企正喺前面。」至於教練波亞斯就話︰「奧斯卡只係想畀對手壓力……可能對面球員覺得過咗火啦，不過我哋嘅傅歡都有食紅牌。」</p></body></html>
