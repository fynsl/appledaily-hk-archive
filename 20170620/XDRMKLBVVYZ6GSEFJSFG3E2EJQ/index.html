<html><header><meta charset="utf-8"><title>徐錦江廟街綁黃宗澤</title></header><body><h1>徐錦江廟街綁黃宗澤</h1><p>徐錦江昨日下午現身廟街為內地真人騷《極限挑戰》取景，身邊還有一個巨型輪盤，似作為大懲罰道具。拍攝期間，黃宗澤一到場見到大輪盤時，即睩大眼和噢嘴，表情交足戲，雖然二人在香港取景，但仍要講普通話溝通。二人傾談一會後，黃宗澤已被「大」字形綁在輪盤上轉圈。 </p><p>沒多久羅志祥（小豬）到場，但與徐錦江傾談後未見被綁上輪盤，二人談了半小時，小豬便離開。原來同場還有韓國人氣男團EXO的中國籍成員Lay在場，有半百fans一直尾隨。估計Lay與黃宗澤一樣玩遊戲時輸掉，結果被徐錦江綁上輪盤轉圈。<br>採訪、攝影：朱志聰、梁繼光</p></body></html>
