<html><header><meta charset="utf-8"><title>求驗客手記：施華攞歐聯即還鄉</title></header><body><h1>求驗客手記：<br>施華攞歐聯即還鄉</h1><p>「如果贏到歐聯，我會即刻退休！」呢個係曼城中場大衛施華嘅霸氣宣言。千祈唔好以為呢名西班牙國腳係隨口噏，由於大衛施華係出生於有「西班牙夢幻島嶼」之稱嘅加那利群島其中一個島大加那利島（Gran Canaria），嗰度氣候怡人，個景仲靚到不得了，施華一有時間就會返去踢吓沙灘波同釣吓魚，所以喺球員生涯爭歐聯冠軍未攞過嘅施華就話，如果一攞到呢個獎盃，就會即刻退休，返鄉下嘆世界。</p></body></html>
