<html><header><meta charset="utf-8"><title>張智霖難忘肢解家棟</title></header><body><h1>張智霖難忘肢解家棟</h1><p>張智霖（Chilam）到上海出席電影節後，昨日返港，太太袁詠儀（靚靚）一身輕便裝行出閘，孭背囊戴口罩的Chilam就負責推行李，問到會否補祝父親節？Chilam反問：「應該要做啲乜㗎？食飯呢啲我成日做㗎喎！」靚靚也說：「如果係，日日都係父親節。」Chilam即笑說：「應該封番封利是畀我。」<br>此外，Chilam前日和佘詩曼、林雪等在上海宣傳新作《常在你左右》，他指最難忘一幕是要肢解林家棟：「平時劏雞都唔會，今次就要將林家棟條屍體肢解，感覺好特別。」<br>採訪：張俊銘<br>攝影：陳慧安</p></body></html>
