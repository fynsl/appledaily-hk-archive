<html><header><meta charset="utf-8"><title>昆凌呷醋囡囡叫爸爸</title></header><body><h1>昆凌呷醋囡囡叫爸爸</h1><p>周杰倫（周董）太太昆凌於本月8日剖腹誕下細仔，湊成一個好字，有子女萬事足的周董，藉着前日父親節，在微博晒出囡囡Hathaway去年開口叫爸爸的短片，不過就未見周董貼出B仔的相片。至於囡囡Hathaway喊爸爸的影片，發音相當可愛，連粉絲也被融化，不過「小周周」沒先喊媽媽，卻令昆凌語帶醋意問囡囡：「說甚麼？」</p><p>身為兩子之母的昆凌，前日更新了微博，分別貼出她和老公周董的旅遊合照，以及她和父親的合照，留言：「兩位Daddy，祝你們父親節快樂唷」，相片中見昆凌爸爸，摸着之前仍在懷孕的昆凌肚子，一臉笑容，而她和周董的合照，上圍明顯豐滿了。<br>撰文：葉綠悠</p></body></html>
