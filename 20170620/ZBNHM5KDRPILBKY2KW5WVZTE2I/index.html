<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳庭欣三點式大解放</title></header><body><h1>【馮仁昭四圍超】<br>陳庭欣三點式大解放</h1><p>陳庭欣最近去咗西班牙巴塞隆拿玩，前日喺Ig晒三點式相，留言：「終於嚟到巴塞隆拿嘅沙灘喇，好多人呀，多人過淺水灣呀！」陳庭欣仲喺酒店房做小測試，坊間流傳酒店嘅保險箱用六個零就可以開到，佢輸入自己設定嘅密碼後，專登入錯密碼，再試用六個零，點知真係開到，佢好驚訝又無奈咁話﹕「呢啲咁貴重嘅嘢，都係搵第二個床下底收埋佢算。」<br>撰文：馮仁昭</p></body></html>
