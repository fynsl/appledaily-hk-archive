<html><header><meta charset="utf-8"><title>克勤介意老婆泳裝示人</title></header><body><h1>克勤介意老婆泳裝示人</h1><p>李克勤昨日於W酒店為9月紅館演唱會舉行記者會，並宣佈加開4日及9日共6場，有網民指公開發售門票得兩成，克勤無奈說：「呢個係矛盾一生，95年經歷過賣得唔好，冇乜人內部認購，但內部認購多，變成少咗拎出去賣，我都答唔到大家。」他補充指看他不需要太近。<br>提到容祖兒及周慧敏等都想聽《舊歡如夢》，克勤表示不介意唱，但會研究重新編排舞蹈。當司儀提議太太盧淑儀戴后冠上台，現場有嘉賓提議着泳衣，克勤笑說：「實不相瞞我好介意。」事後克勤笑指當年未有話事權阻止。問到當年是否被太太泳裝吸引？他笑說：「冇咁快，唔睇呢啲，表面上。」<br>採訪：馬建華<br>攝影：葉君海</p></body></html>
