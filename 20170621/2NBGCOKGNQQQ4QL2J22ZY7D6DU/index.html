<html><header><meta charset="utf-8"><title>黃德斌做大佬教訓KB</title></header><body><h1>黃德斌做大佬教訓KB</h1><p>李健宏（Kevin Boy）最近推出新歌《我最喜愛的YouTube節目》MV，找來黃德斌做江湖大佬。MV一開始KB便被黃德斌手下捉住狂揼，原來黃德斌是為了幫過往在KB主持的網上節目《玩爆你個腎》中被整蠱過的薛凱琪等出氣。<br>MV用航拍一take過拍攝，KB於fb說：「爆腎踏入第七個年頭，我家KB就用佢嘅一首新歌《我最喜愛的YouTube節目》，去記錄一個對我哋好重要嘅節目，希望玩爆你個腎唔止係節目，而係一種精神，一種大無畏嘅進擊精神。」<br>撰文：魯吉</p></body></html>
