<html><header><meta charset="utf-8"><title>Kelly驚嘆Celine爸教得好</title></header><body><h1>Kelly驚嘆Celine爸教得好</h1><p>陳慧琳（Kelly）昨日與楊千嬅在尖沙嘴出席護膚品牌揭幕禮，為護苗基金籌得一百萬善款。談到九歲的譚芷昀參加美國的《全美一叮》迴響好大，Kelly說：「我都想搵佢爹哋學，唱到好勁，點教㗎，教吓我好過。」對於有負評指Celine失去童真，Kelly說：「冇辦法，只係一段時間啫。」問可希望囝囝一樣叻？她笑指沒有可能，又說暫未知囝囝哪方面有天份。<br>千嬅透露暑假打算送囝囝Torres去其他家庭過夜，希望他學守規矩及自理能力，千嬅說：「我想搵Kelly㗎，因為佢嗰個係哥哥，等哥哥教佢學啲好嘅嘢。」<br>採訪：羅慧敏<br>攝影：陳俊強箒</p></body></html>
