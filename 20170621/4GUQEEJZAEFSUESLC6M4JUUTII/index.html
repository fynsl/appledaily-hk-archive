<html><header><meta charset="utf-8"><title>GD太陽任選秀節目評審</title></header><body><h1>GD太陽任選秀節目評審</h1><p>擁有韓國天團BIGBANG等團體的YG事務所將製作YG版《PRODUCE 101》選秀節目，並有意找YG老闆楊賢碩、G-DRAGON（GD）、太陽及PSY等擔任評審。而GD早前推出的USB專輯《權志龍》不獲Gaon計算專輯銷售，事件繼續發酵，就連美國Billboard都探討有關話題，並指Billboard方面會將此USB專輯計算銷量，有不少網民留言稱「時代跟不上GD」。</p></body></html>
