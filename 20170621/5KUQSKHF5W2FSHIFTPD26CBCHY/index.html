<html><header><meta charset="utf-8"><title>第二度做老竇庾澄慶fb扮BB公佈喜訊</title></header><body><h1>第二度做老竇<br>庾澄慶fb扮BB公佈喜訊</h1><p>55歲嘅台灣男星庾澄慶（哈林）上年同台灣主播張嘉欣再婚，婚後冇耐就做人成功，而佢哋嘅愛情結晶品終於出世喇！<br> <br>昨日佢就喺fb留言公佈喜訊：「孩子生了！長的多像爸爸！你看看這小腳！太可愛了！」相中哈林扮瞓喺BB車兼啜自己手指，而相中右下角仲show出BB腳仔。<br> <br>哈林同前妻伊能靜嘅大仔庾翰睿已經16歲，而今次同張嘉欣嘅小朋友仲未公佈係仔定女。</p></body></html>
