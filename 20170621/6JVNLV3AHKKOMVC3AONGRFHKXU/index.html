<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】阿Sa新片稱霸華語片 - 馮仁昭</title></header><body><h1>【馮仁昭四圍超】<br>阿Sa新片稱霸華語片 - 馮仁昭</h1><p>蔡卓妍（阿Sa 右二）主演嘅新戲《原諒他77次》票房走勢凌厲，前日累積票房逾590萬，成為華語片冠軍，單日票房就屈居喺湯告魯斯新片《盜墓迷城》之後，成績唔錯。<br>前晚阿Sa去荃灣嘅戲院謝票，噚日已經飛北京錄節目，佢喺電話表示：「好開心呀，自己第一次打電話畀老闆（楊受成）投資，唔衰得嘛！套戲唔蝕已經好開心，暑假通常都係西片天下，港產片有咁成績有交代啦。」<br>撰文：馮仁昭</p></body></html>
