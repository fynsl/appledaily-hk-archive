<html><header><meta charset="utf-8"><title>【美圖晒晒】制服短裙「美少女」鄭爽「漫畫腿」稱霸熱搜榜</title></header><body><h1>【美圖晒晒】制服短裙「美少女」<br>鄭爽「漫畫腿」稱霸熱搜榜</h1><p>內地女星鄭爽主演的電視劇《夏至未至》近日播出，她的名字幾乎天天登上微博熱搜榜，「鄭爽腿」更連續多日奪下熱搜榜的第1名。原來，在劇中她飾演高中生，經常以短裙配長筒襪的造型入鏡，一雙白皙又纖細的美腿，宛如從漫畫中走出來的美少女，因此有了「漫畫腿」的封號。鄭爽在劇中上運動課，換上運動服時也別有一番味道。<br><br>新浪微博<br></p></body></html>
