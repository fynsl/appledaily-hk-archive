<html><header><meta charset="utf-8"><title>鵬哥擔心退休會短命</title></header><body><h1>鵬哥擔心退休會短命</h1><p>盧海鵬和莊思明昨日在尖東出席「威迪斯號」啟航發佈會，鵬哥在台上獻唱《激光中》和日文版《柔道龍虎榜》，鵬哥談到近況，他說：「冇撈電視啦，唔拍劇喇，容乜易拍拍吓病，好似琴姐（李香琴）郁唔到。」事後鵬哥表示有電視台找他拍劇，但他推掉，他謂現時只拍電影：「本來退休，但冇嘢做就唔係幾好嘅，唔做好快死。」有否探過琴姐？他說：「好少，佢都唔係好認得人。」<br>莊思明指自己拍劇算幸運，拍攝時間不算長，會否擔心男友楊明拍劇辛苦？她說：「唔驚，佢唔使返工都唔使點瞓，成日打機，慣咗喇！」<br>採訪：黃曉妍<br>攝影：陳俊強</p></body></html>
