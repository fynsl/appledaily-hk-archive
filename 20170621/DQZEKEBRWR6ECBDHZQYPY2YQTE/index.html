<html><header><meta charset="utf-8"><title>克勤搵胡楓拍鮑起靜</title></header><body><h1>克勤搵胡楓拍鮑起靜</h1><p>李克勤入行30年推出專輯《30克》，其中一首歌《失魂記》，歌詞談論到近日大家都關注的腦退化症，歌曲MV找胡楓（修哥）及鮑起靜拍攝。<br>MV中，鮑姐演患上腦退化症的婆婆，修哥演鮑姐丈夫，克勤演二人兒子。修哥透露跟克勤合作，已是很多年前的事，他說：「我同克勤上次合作已經係電視劇《浪族闊少爺》，所以收到電話冇理由拒絕。」而鮑姐跟修哥今次是正式合作。拍攝時，修哥跟孫仔視像通話，克勤做攝石人也入鏡跟修哥孫仔傾偈。<br>今次MV由克勤好友梁榮忠執導，原來是他首度做導演拍MV，所以笑言克勤非常大膽。<br>撰文：李森</p></body></html>
