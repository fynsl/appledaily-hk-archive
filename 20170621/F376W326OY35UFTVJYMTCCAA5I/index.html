<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】王貽興玩魔術變銀紙 - 馮仁昭</title></header><body><h1>【馮仁昭四圍超】<br>王貽興玩魔術變銀紙 - 馮仁昭</h1><p>王貽興（左）同兩位拍檔劉翁、Helen主持ViuTV節目《晚吹書到用時》，跟魔術師劉謙嘅書學玩魔術。王貽興試咗銀紙復活，成功用掩眼法做到，但劉翁用牙籤刺穿汽水罐就失手，最後Helen用一粒方糖、一支筆同一杯酒，示範魔術乾坤大挪移。王貽興話男士學曉書中魔術，喺任何場合都可大派用場，即使失敗都可以博得對方一笑，令現場氣氛更加好。<br>撰文：馮仁昭</p></body></html>
