<html><header><meta charset="utf-8"><title>港姐面試清泉點將錄外籍女加入戰團惡鬥陀地</title></header><body><h1>港姐面試清泉點將錄<br>外籍女加入戰團惡鬥陀地</h1><p>【美女組】</p><p>今年取消招募海外佳麗，改為全球形式，吸引外籍及混血兒索女參加鬥靚。來自澳洲的鬼妹仔索模Perrie Kap雖然有香港身份證，但不懂廣東話，她表現興奮說：「Try my best！ Very excited！」雖然索模Elsie Chan跟三位佳麗撞裙，但她最索最出眾，見她在社交網更大騷身材。而23歲穿藍裙貌似朱千雪的Nicole Wu，也是標青一族。</p></body></html>
