<html><header><meta charset="utf-8"><title>陳嘉上拍片先顧票房</title></header><body><h1>陳嘉上拍片先顧票房</h1><p>陳嘉上執導新片《蕩寇風雲》，由洪金寶與趙文卓演出。陳嘉上日前在尖沙嘴接受訪問時表示：「當時好克制，我驚收唔番本，我都要照顧市場，唔可以令老闆蝕錢。」但他承認內地票房成績欠佳，跟幾位演員不是內地最當紅有關。<br>近年內地出現不少俗稱「抗日神劇」，陳嘉上承認受到很大影響：「有篇報道批評我，夾硬作戚繼光怕老婆，我心諗呢個係歷史出名嘅事。正如《美國隊長》都係神劇，不過佢係虛構唔好當歷史睇，我唔反對神劇，點解中國唔可以拍美國隊長類型題材。」<br>採訪：馬建華<br>攝影：陳順禎</p></body></html>
