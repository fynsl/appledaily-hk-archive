<html><header><meta charset="utf-8"><title>李潤庭隨街亂丟煙頭</title></header><body><h1>李潤庭隨街亂丟煙頭</h1><p>前「新聞王子」李潤庭去年12月被爆出軌，背妻Crystal跟人妻小三Tiffany赤柱濕吻，再返家短敍，李潤庭被勒令停工，兼開記者會道歉。最近獲解凍，於4月復工擔任《東張西望》外勤記者，上周五重返《東張》任主播，惜負評如潮。<br>前日約下午2時許，李潤庭現身上環東華醫院附近，跟幾位男士食飯，之後到對面馬路上車，李潤庭把握時間，趁上車前的幾分鐘，在路邊食煙，他深吸4、5啖之後，便隨手將煙頭丟到暗角位，但又擔心被人發現，四圍張望，之後又趁經過的途人不為意時，將抹完嘴的紙巾丟在地上，認真欠公德心。<br>攝影：徐錦池、吳耀輝</p></body></html>
