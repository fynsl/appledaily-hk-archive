<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳曉東搵老婆拍MV - 馮仁昭</title></header><body><h1>【馮仁昭四圍超】<br>陳曉東搵老婆拍MV - 馮仁昭</h1><p>陳曉東近年專注喺內地拍劇，又要照顧老婆同兩個寶貝女，但佢都冇忘記香港嘅觀眾，好似最近就開始喺香港娛樂圈活躍番。前幾個月東東透露即將有新歌，歌迷終於等到喇！<br>原來已經十年冇出粵語新歌嘅東東，下月20號會有新歌發佈，新歌歌名叫《時間見證》，係講述時間寶貴，要珍惜眼前人，太太王妤嫻仲做埋MV女主角，實行夫唱婦隨晒恩愛。<br>撰文：馮仁昭</p></body></html>
