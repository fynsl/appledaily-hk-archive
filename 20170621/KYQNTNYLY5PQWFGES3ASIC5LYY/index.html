<html><header><meta charset="utf-8"><title>伍姑娘約山聰敏之團圓</title></header><body><h1>伍姑娘約山聰敏之團圓</h1><p>伍詠薇和「契細佬」陳山聰曾因何家千金何超雲，導致關係破裂，最近終於重修舊好。上月初，伍姑娘和老公練海棠跟陳山聰及女友Apple東京相遇，陳山聰形容：「一吻解千怨！盡在不言中！I love you！」<br>前晚兩人契妹陳敏之在facebook貼相分享，他們各自帶家人出席，包括伍姑娘夫婦、陳敏之夫婦、陳山聰和女友、以及陳山聰胞兄同嫂嫂等，非常熱鬧。伍姑娘前晚回覆本報說：「喺日本山聰同哥哥請食飯，食咗三餐，返嚟香港我約番餐屋企人食飯，錢唔係問題，食餐便飯，最緊要家庭聚會，reunion。」<br>採訪：陳杰</p></body></html>
