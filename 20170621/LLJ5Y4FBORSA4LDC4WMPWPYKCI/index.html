<html><header><meta charset="utf-8"><title>陳瀅戀猷亨大壓力</title></header><body><h1>陳瀅戀猷亨大壓力</h1><p>陳瀅前晚到荃灣出席電影《那一年，我17》首映，日前她上載跟好姊妹何雁詩唱歌相，她說：「係呀！我哋一齊食飯，佢幾好，幾開心，知道大家好關心佢，佢會keep住開心，會越來越好。」問陳瀅有沒有拍拖？她表示一年沒有拍拖，現享受單身的樂趣，行蹤亦不需要向人交代。問她是否跟何猷亨拍拖要報到？陳瀅說：「咁又唔係，因為上一段戀情幾多人注意，所以幾大壓力。」</p><p>主角袁澧林和彭永琛在新戲中有一場偷吻戲，袁澧林表示讀書時試過暗戀學長，但未有表白，她說：「如果當時講咗，𠵱家就唔會諗番，冇講出嚟到𠵱家就有個回憶，冇講仲有一個幻想。」<br>採訪：黃曉妍<br>攝影：沈健程</p></body></html>
