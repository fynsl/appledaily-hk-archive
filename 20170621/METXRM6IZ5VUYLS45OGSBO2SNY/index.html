<html><header><meta charset="utf-8"><title>鄧月平盼燈柱跳鋼管舞</title></header><body><h1>鄧月平盼燈柱跳鋼管舞</h1><p>衛詩雅、鄧月平和陳柏宇等昨日在灣仔出席Yahoo「速食電視」發佈會，稍後在Yahoo平台上會播出自家製的短片。鄧月平早前到街上，趁行人過路燈亮着的30秒表演打拳，而近來愛跳鋼管舞的她透露：「學藝未精，如果可以攬住條燈柱，其實都幾好睇。」<br>活動上播出衛詩雅化身女神向網民撒嬌，但尷尬說：「好怕醜，就算要對男仔含情脈脈，睇番個樣都係好唔知點咁。」日前她和周柏豪出席上海電影節，但遇上航班延遲要在機場過夜，她說：「感覺好好玩，好似細個去camp咁。」<br>採訪：曹家誠<br>攝影：陳慧安</p></body></html>
