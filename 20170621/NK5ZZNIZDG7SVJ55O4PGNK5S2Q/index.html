<html><header><meta charset="utf-8"><title>楊張新悅唔急培育女兒</title></header><body><h1>楊張新悅唔急培育女兒</h1><p>楊張新悅昨日於油麻地出席香港有機資源中心活動，原來她很怕囡囡吃太多基因改造或激素食物，楊張新悅說：「出街食就冇辦法，但喺屋企就一定食有機，連雞蛋我都會揀唔同國家嘅有機蛋，因為每個地方出產都有佢嘅益處。」<br>除了食物要「國際化」，楊張新悅帶囡囡到外地旅行，她說：「暑假本來諗住一家去英國，但係𠵱家唔去得，有事自己就可以跑快啲，但係帶住小朋友就唔得。」提到最近到美國參加歌唱比賽的人氣小巨肺Celine被指因訓練被扼殺了童年，她說：「如果發現小朋友有特別嘅天資，做家長係要培育，但係個人嚟講就會遲啲先。」<br>採訪、攝影：羅慧敏</p></body></html>
