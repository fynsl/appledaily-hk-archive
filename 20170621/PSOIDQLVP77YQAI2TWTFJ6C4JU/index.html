<html><header><meta charset="utf-8"><title>旺角財困女燒炭男友及時發現</title></header><body><h1>旺角財困女燒炭<br>男友及時發現</h1><p>【本報訊】旺角花園街199號一單位，昨凌晨零時許，一名36歲女子，疑因金錢問題困擾，在屋內燒炭企圖自殺，男友稍後揭發報警，警員趕至現場發現一個載有炭的盆及遺書，女事主清醒，由救護員送院治理。</p><p>97年主權移交至今，香港前進還是倒退？「蘋果」與你細數廿載風雨。<br>【回歸二十年】專頁： http://hksar20.appledaily.com.hk  </p></body></html>
