<html><header><meta charset="utf-8"><title>金智媛、朴敘俊床戲吸收視</title></header><body><h1>金智媛、朴敘俊床戲吸收視</h1><p>由金智媛和朴敘俊主演的韓劇《三流之路》前晚播出第九集，兩人因醉酒而同床，令兩人友情開始發生微妙變化。未知是否有床戲帶挈，令收視急升2.3%，錄得12.1%開播以來最高收視，更重奪收視冠軍寶座。至於《我的野蠻女友》前晚播出第13、14集，以8.1%及9.3%收視排同檔第二名，李詩英和金英光主演的《守望者》前晚播出第17、18集分別為7.2%及7.7%收視，包尾墊底。</p></body></html>
