<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Jase彈隊友未夠班 - 馮仁昭</title></header><body><h1>【馮仁昭四圍超】<br>Jase彈隊友未夠班 - 馮仁昭</h1><p>C AllStar噚日參與鑽石山舉行嘅戒煙活動啟動禮，成員King因忙於電影宣傳缺席。講到部戲，釗峰指每逢有King嘅畫面，全場都一齊爆笑，On仔話：「我噚晚坐King隔籬睇，佢問我係咪去得太盡，我話做演員要放低歌手包袱，睇吓鄭中基就知。」釗峰指King有望做鄭中基接班人，點知Jase話King有排都未夠班。佢哋都有興趣演戲，Jase更被林雪指適合演被打毒針嘅毒犯。<br>撰文：馮仁昭</p></body></html>
