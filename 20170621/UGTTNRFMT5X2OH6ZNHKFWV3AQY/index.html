<html><header><meta charset="utf-8"><title>LUNA SEA預告10月齊人襲港</title></header><body><h1>LUNA SEA預告10月齊人襲港</h1><p>日本樂隊LUNA SEA兩位成員SUGIZO（右）和INORAN上周六起在九展舉行兩場騷，SUGIZO連續兩日收到鮮花，當中有99支紅玫瑰，估計每紮花價值數千港元。兩人合奏為演出揭開序幕，之後SUGIZO作個人演出時把飲過的水拋落台淋濕歌迷，又拿出手機拍粉絲。來港多次的INORAN在台上大講廣東話，又表示：「香港好正，很想再來。」同時預告LUNA SEA將於10月齊人再襲港。<br>採訪：吳家偉</p></body></html>
