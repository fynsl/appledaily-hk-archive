<html><header><meta charset="utf-8"><title>鄧穎芝見過男友家長</title></header><body><h1>鄧穎芝見過男友家長</h1><p>鄧穎芝和林欣彤（Mag）昨日在灣仔出席護膚品牌活動，早前承認有新戀情的鄧穎芝，透露跟新男友已拍拖幾個月，對方是從事飲食工作的圈外人：「𠵱家感情幾好，但冇諗住公開，每次公開親都冇好結果，亦唔想畀壓力佢，大家影到就影。」又直言男友一直在澳洲，近年才回流香港，剛認識時甚至不知道她是藝人，並稱雙方已經見過家長：「同居應該唔會，大家父母都嚴。」<br>Mag則透露近期工作排得密麻麻：「除咗新歌宣傳，又要同蔣志光綵排舞台劇《我和青天有個秘密》，總共40場，我負責20場，排到大約8、9月就公演。」<br>採訪：曹家誠<br>攝影：陳慧安</p></body></html>
