<html><header><meta charset="utf-8"><title>【揚威美國】四歲出賽冠軍命</title></header><body><h1>【揚威美國】四歲出賽冠軍命</h1><p>現年九歲的Celine自小已身經百戰，四歲開始參加校內歌唱比賽，跟着就是停不了的公開比賽生涯，2012及2013年冧莊奪香港小童聲公開歌唱比賽冠軍，還有新城電台兒童天才比賽冠軍、新城超級小巨星大賽冠軍、廣州南方電視台《讓夢飛起來》童聲大賽金獎、全港親子潛能精英賽決賽冠軍等。<br>2014年Celine返內地出戰《中國新聲代》第二季，今年更遠赴美國參加《全美一叮》，憑演繹Celine Dion《My Heart Will Go On》一夜成名。</p></body></html>
