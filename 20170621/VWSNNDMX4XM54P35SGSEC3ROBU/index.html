<html><header><meta charset="utf-8"><title>鬧通宵Van飛站　醉漢VS司機</title></header><body><h1>鬧通宵Van飛站　醉漢VS司機</h1><p>【本報訊】姓梁（37歲）男子昨凌晨4時許，身帶酒氣乘坐專線小巴，當小巴駛至青衣寮肚路長亨邨巴士站對開，梁指有人飛站令他未能落車，走向司機位，與姓黃(59歲)司機發生爭執，黃以筆插梁，梁反擊揮拳毆黃，終告兩敗俱傷。<br><br>警員接報趕至現場調查後，以涉襲擊將兩人拘捕，兩男俱頭及手傷由救護員一併送院治理。</p><p>97年主權移交至今，香港前進還是倒退？「蘋果」與你細數廿載風雨。<br>【回歸二十年】專頁： http://hksar20.appledaily.com.hk  </p></body></html>
