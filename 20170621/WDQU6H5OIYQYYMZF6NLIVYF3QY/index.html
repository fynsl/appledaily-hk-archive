<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林奕匡出埠影婚紗相 - 馮仁昭</title></header><body><h1>【馮仁昭四圍超】<br>林奕匡出埠影婚紗相 - 馮仁昭</h1><p>林奕匡同黃浩琳噚日喺中環出席活動，林奕匡話後日就要出發去外地影婚紗相：「仲有好多工作要趕喺出發前做好，好似新碟要開會定好創作方向。」佢話要離港一星期：「去邊度影就遲啲話畀大家聽，仲要趕返嚟出席陳柏宇嘅婚禮。」<br>婚期喺8月嘅林奕匡話會喺加拿大註冊：「明年先至返嚟補擺喜酒，暫定3月，但其實應該要開始book場地，但仲未搞。」<br>撰文：馮仁昭</p></body></html>
