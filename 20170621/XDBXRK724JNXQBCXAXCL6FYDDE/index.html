<html><header><meta charset="utf-8"><title>麥浚龍再執導投資1.5億</title></header><body><h1>麥浚龍再執導投資1.5億</h1><p>麥浚龍（Juno）於13年首執導拍《殭屍》，得到外界認同其才華，一直積極籌備新作《風林火山》。該片得到父親麥紹棠、邵氏與古天樂的天下一合作投資，製作費用約1.5億港元，主角有金城武、梁家輝、古仔及劉青雲，本月已開機拍攝，現時正集中拍攝金城武戲份。<br>Juno最初屬意周潤發搭劉德華，但二人都推了，直至找金城武與梁家輝，因金城武看過《殭屍》再看《風》片劇本，覺得有新意念，所以答應演出。影片故事圍繞內地與香港緝毒、販毒間的角力世界。<br>撰文：鍾國仁</p></body></html>
