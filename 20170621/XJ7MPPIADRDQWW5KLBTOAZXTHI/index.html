<html><header><meta charset="utf-8"><title>馬詩慧認同女兒性感</title></header><body><h1>馬詩慧認同女兒性感</h1><p>馬詩慧前晚在調景嶺出席「年度形象設計展」，擔任評判的她自言也想重拾書包，協助新一代入行。對於囡囡王麗嘉有意做模特兒，她說：「要慢慢浸，有天份好易get到。」問到囡囡經常在社交網晒性感露胸相，是否媽咪教路？馬詩慧即說：「 梗係唔係我教，露得靚係一回事，有啲猥瑣露得唔靚，我會第一時間叫佢唔好影，我都曾經講過唔趁𠵱家騷，等跌到落腰先嚟騷咩。」 </p><p>談到老公王敏德原來非常介意女兒性感兼公諸同好，馬詩慧說：「老公好保守，外表係鬼佬，內裏係傳統中國人，慢慢等佢接受。」<br>採訪：卓寶花<br>攝影：陳俊強</p></body></html>
