<html><header><meta charset="utf-8"><title>馮德倫夫婦欺負楊祐寧</title></header><body><h1>馮德倫夫婦欺負楊祐寧</h1><p>法國男星尚連奴（Jean Reno）、劉德華、舒淇、張靜初、楊祐寧等主演、馮德倫執導的《俠盜聯盟》，日前在上海舉行記者會，但舒淇拍新片缺席，華仔則養傷中，影片於8月中上映。<br>對於和華仔合作的感覺？尚連奴形容：「華仔像網球高手，拍戲要像打網球一樣，擁有好對手，自己才能發揮出色。」至於馮德倫被楊祐寧問：「你老婆呢？」馮德倫有點怕醜，但開心說：「這部電影是第一次和我太太舒淇合作，我們默契很好。」楊祐寧笑他：「他們的默契超級好，在現場都會聯合起來欺負我。」 <br>撰文：鍾國仁</p></body></html>
