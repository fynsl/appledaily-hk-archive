<html><header><meta charset="utf-8"><title>張崇德升呢至尊評判</title></header><body><h1>張崇德升呢至尊評判</h1><p>張崇德、麥皓兒和布偉傑前晚在旺角麥花臣場館出席「第二屆唱出好聲音歌唱比賽」活動，張崇德被委任為至尊星級評判。對於升格為至尊級，張崇德笑說：「可能呢度嘅人聽我嘅《龍珠二世》長大，喺佢哋眼中我適合呢個稱呼啦！」平時有教唱歌的他，至今未收過內地歌唱比賽的邀請，他相信與沒有經理人公司有關：「加上我比較鍾意黐仔女，留低過夜嘅工作都唔接。」<br>張崇德將於9月演出音樂劇《馬丁路德》，並請來商天娥客串演夫婦，他笑言應該不會有親熱戲：「因為排練時娥姐見我黐到成面鬚，個樣好嫌棄。」<br>採訪：馬建華<br>攝影：仇志德</p></body></html>
