<html><header><meta charset="utf-8"><title>肥媽護子女寧捱打</title></header><body><h1>肥媽護子女寧捱打</h1><p>肥媽瑪利亞和林雅詩前晚在無綫節目《關你家事》，哭訴遭前夫家暴，結果被圍插。肥媽提到自己被家暴時說：「我以前老公咪係咁囉！又打我，又打細路仔，佢打我啲細路我攔住佢吖嘛！係我嘅錯嚟，我哋做女人屋企唔夠錢就做多兩份工……奪去咗佢做父親嘅責任，咁啲細路哥咪睇佢唔起，冇咗做丈夫嘅尊重（尊嚴）。」<br>肥媽的子女要求她作出選擇：「啲仔女仲話覺得跟住爸爸冇前途。」結果肥媽揀仔女，同前夫離婚。<br>林雅詩提起遭家暴時一度哽咽說：「佢可能會將工作上嘅唔開心等負面情緒帶返屋企，又可能會去騷擾囝囝，囝囝變得驚咗爸爸，原本諗住忍，唔開心都行入廁所喊。」<br>撰文：非非</p></body></html>
