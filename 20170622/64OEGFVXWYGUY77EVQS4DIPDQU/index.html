<html><header><meta charset="utf-8"><title>攝製被指作假喊停播</title></header><body><h1>攝製被指作假喊停播</h1><p>洪永城主持無綫的《在那遙遠的地方—北韓篇》於前年8月底一連播出五集，不過HKTV的北韓特輯《飄》比無綫更早、於同年4月中播出三集，由黃凱芹旁白。</p><p>北韓嚴格規定旅客在當地活動範圍，對於拍攝有一定困難，兩台分別在於HKTV不想成為官方喉舌，遂以紀錄片手法製作，先採訪多位脫北者，繼而以旅遊身份入境拍攝，盡量到訪脫北者描述過的地方。無綫則是首隊獲北韓政府批准於境內拍攝的隊伍，但由於拍攝地點全是官方安排，例如到北韓特權人士居住的地方，未能反映真實情況，節目播出後「脫北者關注組」質疑是唱好北韓，要求停播。<br>撰文：君喬</p></body></html>
