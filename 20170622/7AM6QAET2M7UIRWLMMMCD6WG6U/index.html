<html><header><meta charset="utf-8"><title>劉美君10月紅館開騷</title></header><body><h1>劉美君10月紅館開騷</h1><p>環球唱片跟無綫反面後，最近擲百萬捧旗下新人，跟ViuTv合作推出《音樂密密報》節目，陳奕迅、譚詠麟、吳雨霏和鍾鎮濤等排隊亮相明撐ViuTV。<br>現年52歲做了嫲嫲的劉美君，當年憑《午夜情》爆紅，現相隔9年再踏紅館，將於10月舉行兩場演唱會，她最近推出了英文專輯，而這位久未露面的美魔女都會現身ViuTV節目。<br>《音樂密密報》由環球歌手麥家瑜、符致逸、周殷廷等做主持，逢周二至周六凌晨12時30分播出，每集5分鐘播MV和訪問，Gin Lee在電話表示：「非常期待同開心，香港需要多啲有質素音樂平台，好期待快啲上節目宣傳新歌。」<br>採訪：皓騫</p></body></html>
