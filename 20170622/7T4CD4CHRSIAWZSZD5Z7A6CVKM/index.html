<html><header><meta charset="utf-8"><title>志雲被窒剃毛</title></header><body><h1>志雲被窒剃毛</h1><p>陳志雲、葉童、王喜、石修及江美儀等昨日齊集北角新光戲院，為今日起一連六日公演的舞台劇《雷雨对日出》作總綵排，劇中王喜飾演志雲的弟弟，葉童既是志雲後母又是情人，有亂倫關係，問到跟葉童有否親熱戲份？志雲說：「葉童會捉我隻手摸佢胸膛，但只會摸到心口位置。」追問到綵排時摸葉童胸口是甚麼感覺，葉童搶答說：「好硬淨。」<br>劇中志雲需要不時跪地，所以他戴上護膝作保護，當志雲拉起褲管讓傳媒拍照時，口多多的王喜即笑說：「冇腳毛，你自己剃㗎？」志雲自稱是天生麗質。胡諾言指尾場會加插打志雲的戲份，志雲即警告大家小心他還手。<br>採訪：黃曉妍<br>攝影：陳慧安</p></body></html>
