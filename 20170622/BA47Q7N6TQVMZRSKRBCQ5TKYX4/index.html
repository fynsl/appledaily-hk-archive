<html><header><meta charset="utf-8"><title>【add star】陳慧琳楊千嬅泰山相遇</title></header><body><h1>【add star】陳慧琳楊千嬅泰山相遇</h1><p>陳慧琳fashion sense不用懷疑，前日她與楊千嬅一齊穿上英牌Stella McCarteny的泰山裝示人，陳慧琳所穿的是runway的total look，泳衣料貼身質料bodysuit襯透視長褲，而天橋款是長褲款，陳慧琳就發揮了其styling本能，將褲腳roll-up收窄，令設計更具sport chic。</p><p>千嬅的polka dots露肩裝加闊腳牛仔褲，就掩飾了腳粗的缺點，還拉長了身高比例。<br>撰文：安妮</p><p>更多精采時尚內容，盡在 http://add.appledaily.com 。</p></body></html>
