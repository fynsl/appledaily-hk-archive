<html><header><meta charset="utf-8"><title>周柏豪想搵替身</title></header><body><h1>周柏豪想搵替身</h1><p>周柏豪昨日到商台錄廣播劇《歐陽志強》，過了本星期便跟華納唱片結束10年賓主關係，去向將於稍後公布。對於連詩雅遭華納入稟，控其經理人公司違反兩份協議而被追討賠償，柏豪稱知道此事，但不便多談。<br>問柏豪的合約有否灰色地帶？他說：「每份合約都有灰色地帶，我講我自己，我尊重合約，亦希望人哋會尊重，如果人哋唔尊重我，我會拎合約出嚟睇番字眼尋求公平，想做到合約上、道德上、人格上、商業上都問心無愧。」<br>對於不時被指撞樣，柏豪覺得在網絡世界極容易找到撞樣的人，並笑言找到也好，因可找對方當替身讓自己休息。<br>採訪、攝影：馬建華</p></body></html>
