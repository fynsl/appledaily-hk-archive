<html><header><meta charset="utf-8"><title>如花感激星爺帶挈</title></header><body><h1>如花感激星爺帶挈</h1><p>一班由周星馳捧紅的藝人李健仁（如花）、黃一山（細龜）、鄭文輝及楊能等，最近接了ViuTV遊戲節目《街頭派錢黨》，昨日在觀塘進行拍攝。如花近十年在內地發展，由當年不懂普通話，到現在已可流利應對，他說要感激星爺：「因為佢嘅戲喺內地經常重播，令觀眾認識我哋，有好多拍攝機會，如果要演如花呢個角色，就會收雙倍酬勞。」李健仁的普通話發音像「李賤人」，他笑言不介意，反而感激名字被永遠記得。<br>細龜拍網絡電影為主，去年拍了40部，他說：「好開心呀！年紀大，𠵱家嘅細龜進入咗另一階段，人生倒數，過得一日得一日。」<br>採訪：羅慧敏<br>攝影：陳俊強</p></body></html>
