<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃意雅做歌唔用公司錢</title></header><body><h1>【馮仁昭四圍超】<br>黃意雅做歌唔用公司錢</h1><p>今年新人黃意雅前晚喺上水為第二首新歌《You're my everything》拍攝MV，佢拎住個結他喺籃球場上自彈自唱。<br>黃意雅話：「呢首歌係一班讀音樂同學做嘅歌，其實之前我哋一班同學係準備集資一齊出一隻碟，不過後來公司發現到我，𠵱家公司話幫我出。」佢仲話做歌唔使6位數字，今次亦唔使公司畀錢，公司只係會幫手做宣傳。<br>撰文：馮仁昭</p></body></html>
