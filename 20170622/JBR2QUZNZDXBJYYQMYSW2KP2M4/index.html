<html><header><meta charset="utf-8"><title>昆凌首貼前世情人</title></header><body><h1>昆凌首貼前世情人</h1><p>周杰倫（周董）和昆凌生了女兒「小周周」之後，本月8日再誕下一個兒子。昨日凌晨昆凌在facebook貼新相：「哈哈，姐姐寫的《前世情人》沒入圍，之後只好靠媽咪的前世情人幫姐姐爭一口氣囉 。」</p><p>為了照顧家人，周董透露後日在台灣舉行的第28屆金曲獎頒獎典禮，他不會出席：「金曲獎可能沒辦法參加了，謝謝所有歌迷朋友的關心啦，月子中心陪着母子看金曲獎感覺好特別。哈哈，俗話說的好『娶妻前生子後』賭運會比較好……喂！不是啦，是運氣會比較好。」有份入圍最佳男歌手的周董，似乎對獲獎抱有信心。不過網民對於周董缺席金曲獎似有微言，不少人認為出席是一個基本禮貌。<br>撰文：非非</p></body></html>
