<html><header><meta charset="utf-8"><title>張耀揚陪女海邊自拍</title></header><body><h1>張耀揚陪女海邊自拍</h1><p>張耀揚（Roy）日前現身赤柱大街，一身輕便裝束打扮，當時向北帝古廟方向行去，原來是會合女友，同場還有一名中年男人、一位女長者和一名坐輪椅的老伯伯，眾人之後入了北帝古廟拜神。<br>其間阿Roy和女友就在廟外拍照留念，之後又行了去海邊，兩人甜蜜緊抱用手機自拍，當時有遊客經過想用手機拍他們，阿Roy即面帶笑容要求不要拍照。<br>阿Roy近年將發展重心遷移澳門，和拍拖多年的女友一起從事賭業生意，雖然之前有傳兩人已結婚，但這日不見二人有戴婚戒，而有長者在場時，二人亦刻意保持距離。拜完神後，他和女友去了麥當勞買雪糕，之後他駕車接載眾人離開。<br>採訪、攝影：梁繼光、黃曉程</p></body></html>
