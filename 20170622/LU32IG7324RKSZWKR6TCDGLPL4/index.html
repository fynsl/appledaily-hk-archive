<html><header><meta charset="utf-8"><title>姬嘉鐸《神奇女俠》片酬低</title></header><body><h1>姬嘉鐸《神奇女俠》片酬低</h1><p>由以色列索女姬嘉鐸（Gal Gadot）主演電影《神奇女俠》（Wonder Woman）全球累積票房勁收逾45億港元，但有傳媒爆料指，其片酬原來只得234萬港元，認真是廉價外勞。相比姬嘉鐸在《蝙蝠俠對超人：正義曙光》（Batman v Superman: Dawn of Justice）的拍檔「超人」亨利卡維（Henry Cavill），片酬卻高達1.09億港元，是她46倍之多，再證明荷李活的重男輕女問題相當嚴重。</p></body></html>
