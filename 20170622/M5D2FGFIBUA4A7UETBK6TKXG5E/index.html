<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳凱詠為前度落淚</title></header><body><h1>【馮仁昭四圍超】<br>陳凱詠為前度落淚</h1><p>ViuTV上年製作嘅愛情小品劇《瑪嘉烈與大衛系列─綠豆》，口碑同反應都唔錯，同一系列嘅《前度》下月首播，噚日預告片出街，有份拍電影《點五步》嘅黃定謙，同喺浸會大學傳理系畢業嘅陳凱詠飾演一對舊情侶。<br>陳凱詠喺前度工作嘅髮型屋，目睹前度同女同事嘻哈吵鬧，一直強忍淚水，終於等到前男友招呼自己，但眼淚已忍唔住大滴大滴咁流出嚟。<br>撰文：馮仁昭</p></body></html>
