<html><header><meta charset="utf-8"><title>李蕙敏狂試造人方法</title></header><body><h1>李蕙敏狂試造人方法</h1><p>李蕙敏（Amanda）昨日現身新城宣傳新歌《再度》，講到新歌的MV內，Amanda大晒比堅尼泳裝，相當性感。問到老公會否介意她性感演出？她說：「老公知，佢仲睇得好開心，佢都係麻甩仔嚟，平時鍾意踢波打機，又鍾意睇《星球大戰》，骨子裏都係一個傳統麻甩仔，因為咁所以睇到開心。」<br>Amanda透露老公晚上會搞party，她說：「佢都唱得幾好㗎，而且好欣賞佢玩就玩得好投入。」談到兩公婆的造人大計，Amanda說：「順其自然啦，𠵱家保持住一個好relax嘅狀況。」她坦言兩人已試過多種造人方法，但仍未有好消息，惟有隨緣。<br>採訪、攝影：曹家誠</p></body></html>
