<html><header><meta charset="utf-8"><title>【遊勻三台】拍劇撻着唐詩詠</title></header><body><h1>【遊勻三台】拍劇撻着唐詩詠</h1><p>現年33歲的洪永城加入有線電視娛樂台後，為旅遊節目《活得很滋味》其中一位主持，當時他跟同節目另一位主持黃翠如傳過緋聞。之後曾轉職公關，08年轉往Now寬頻電視，仍以主持旅遊節目為主，包括《一個地球》及《食勻全中國》，同時亦撰寫旅遊書《Tony秘密假期》。<br>12年洪永城跟隨余詠珊轉投無綫電視，主持過《在那遙遠的地方》、《走過烽火大地》等旅遊節目。13年為無綫劇《單戀雙城》演出，到《張保仔》首次擔正成為主角。在拍《載得有情人》時與同劇的唐詩詠（圖）發展成為情侶，到今年5月分手，結束四年情。</p></body></html>
