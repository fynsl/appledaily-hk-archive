<html><header><meta charset="utf-8"><title>陳嘉桓隨時閃婚</title></header><body><h1>陳嘉桓隨時閃婚</h1><p>伍衛國、筱靖及陳嘉桓等，前晚在灣仔出席食店開幕活動，陳嘉桓直言已有兩年沒拍拖，自己接受閃婚，現在找男友會視為結婚對象。伍衛國表示將會擔任林慕德作品展的表演嘉賓，獻唱蔡楓華的《無奈只有恨》。而近年減少幕前演出的他，坦言記性所限難拍劇：「我𠵱家做唔到伍小生㗎喇！驚記性唔好，驚冇時間讀劇本，生吞蛇點得㗎。」</p><p>至於筱靖之前和朋友合資經營的德國餐廳，因和拍檔出現金錢糾紛，欠下大筆債務，事件已交由律師處理，她說：「損失大約七位數，舊股東嗰啲已經清咗盤，我會建立一個新品牌，投資咗七位數字入去，𠵱家裝修緊，下個月重新出發。」<br>採訪：黃曉妍<br>攝影：沈健程</p></body></html>
