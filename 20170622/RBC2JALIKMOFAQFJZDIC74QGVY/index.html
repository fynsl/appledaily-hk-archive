<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳柏宇愛細路恨生B</title></header><body><h1>【馮仁昭四圍超】<br>陳柏宇愛細路恨生B</h1><p>陳柏宇（Jason）同師妹黃浩琳噚日喺黃埔一間小學出席職安健活動，其間兩人與小學生一齊做體操。Jason話自己一向好喜歡接觸小朋友，亦曾修讀相關科目，未婚妻同佢一樣都咁鍾意。<br>Jason直言同未婚妻有計劃「造人」，但仲未開始，至於會唔會替將來小朋友成立教育基金，佢話：「個教育基金係教育我點教育下一代，所以其實即係畀我。」<br>撰文：馮仁昭</p></body></html>
