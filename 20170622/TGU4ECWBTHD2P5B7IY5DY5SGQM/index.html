<html><header><meta charset="utf-8"><title>求驗客手記︰泰利咁操法想發「維」？</title></header><body><h1>求驗客手記︰<br>泰利咁操法想發「維」？</h1><p>仲剩大概一星期，泰利就正式約滿車路士，佢下一站去邊，家陣都仲係個謎，但就俾人見到佢去葡萄牙度假嗰陣，同阿士東維拉主帥布魯士一家行得好埋，除咗早前同佢兩父子一齊打高球，周三喺ig上載嘅室外操練短片，亦搵埋阿歷斯布魯士同踢緊維爾港嘅前曼聯青訓產品伊高斯一齊操。段片入面見到佢哋三位主要都係練吓最簡單嘅帶波來回，想操弗番少少狀態，而泰利就希望借操練片sell吓自己，希望快啲有班落。</p></body></html>
