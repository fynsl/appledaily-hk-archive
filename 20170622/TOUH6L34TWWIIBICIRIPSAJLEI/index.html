<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】胡琳出碟棄用樂隊</title></header><body><h1>【馮仁昭四圍超】<br>胡琳出碟棄用樂隊</h1><p>胡琳噚日到商台宣傳全新英文專輯《Me and You》，相隔十年再推出英文專輯，佢棄用樂隊，改為最基本用一支結他襯托自己把聲，佢話：「專輯推出差唔多一個月，大家反應好好，好鍾意呢個概念，始終喺廣東歌市場出英文碟，獲支持係好難得嘅事。」<br>今次專輯入面收錄多兩首廣東歌，稍後胡琳仲會推出黑膠碟，仲決定用黃色作為黑膠碟嘅顏色。<br>撰文：馮仁昭</p></body></html>
