<html><header><meta charset="utf-8"><title>轉會氹氹轉︰紅軍想簽多個盧卡斯</title></header><body><h1>轉會氹氹轉︰<br>紅軍想簽多個盧卡斯</h1><p>據英媒報道，利物浦正在打巴黎聖日耳門（PSG）的24歲巴西中場盧卡斯洛迪古斯（圖）主意。盧卡斯上季在各項賽事入19球，並貢獻11個助攻，是加盟PSG以來在數據方面的個人新高，據悉他雖與PSG還剩三年約，但願意離開法甲，往其他地方闖蕩。</p><p>不過，不只利記對此子有興趣，曼聯、阿仙奴及國際米蘭都在密切監視，而外界預計其身價高達3,000萬鎊。</p></body></html>
