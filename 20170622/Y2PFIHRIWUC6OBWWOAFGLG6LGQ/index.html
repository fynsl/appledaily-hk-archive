<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】駱振偉望《詭探》添食</title></header><body><h1>【馮仁昭四圍超】<br>駱振偉望《詭探》添食</h1><p>駱振偉（Thor）噚日到新城接受訪問，講到佢有份演出嘅劇集《詭探》播出後外界反應唔錯，佢話嚟緊結局篇劇情會更加刺激，又直言希望公司開拍二季：「暫時係一個謎，但當然我哋都好想。」<br>問到同門嘅黃心美同陳安立（Brian）傳緋聞，被指拍拖兩個月，Thor話相信唔係真嘅：「我問心美佢話唔係拍拖喎，而Brian就淨係畀咗個遮面嘅emoji我。」<br>撰文：馮仁昭</p></body></html>
