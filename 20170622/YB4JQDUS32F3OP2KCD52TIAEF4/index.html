<html><header><meta charset="utf-8"><title>Gary重玩Ig 被寸等錢使</title></header><body><h1>Gary重玩Ig 被寸等錢使</h1><p>韓國綜藝節目《Running Man》前成員Gary，今年4月成為人夫後，忽然刪除Instagram所有照片及留言，不過大前晚他終於重玩Ig，並先後上載三張相，昨日又再上載一張近照，但有網民卻質疑Gary重玩Ig這個舉動，更留言問Gary是否等錢用才回歸Ig，而Gary就回答：「看來錢在你人生中很重要，有時間的話，你都去旅行吧。」不少網民亦力撐Gary，指Gary和Gil的Hip Hop組合Leessang本身有賺版稅及物業，不愁沒有收入。</p></body></html>
