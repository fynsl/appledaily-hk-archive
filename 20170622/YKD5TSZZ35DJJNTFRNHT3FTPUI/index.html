<html><header><meta charset="utf-8"><title>張繼聰着皮褸患皮膚炎</title></header><body><h1>張繼聰着皮褸患皮膚炎</h1><p>張繼聰昨晚在銅鑼灣出席電影《今晚打喪屍》簽名會，電影推出網上遊戲，買遊戲卡可以操控張繼聰打喪屍，問到會否讓兒子玩打喪屍遊戲？他笑說：「冇話畀唔畀，我個仔讀國際學校，比較西方啲，油尖旺呢啲斬劈殺，唔係咁啱佢，等佢幾年後獸性大發時，就知爹哋好猛喇！」對票房有否壓力？他說：「冇壓力，白只可能壓力大啲，佢又係金像影帝，仲有萬梓良佢哋呢！票房演員好難控制，我會盡力做宣傳。」<br>此外，張繼聰正拍攝無綫劇《跨世代》，因經常熱天下穿皮褸，令他多次患上皮膚炎：「諗起隔籬組拍古裝仲辛苦，用嚟鼓勵自己。」<br>採訪、攝影：卓寶花</p></body></html>
