<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】沈震軒𠱁小妹妹頭痕</title></header><body><h1>【馮仁昭四圍超】<br>沈震軒𠱁小妹妹頭痕</h1><p>沈震軒已經有兩年冇出唱片，去年底約滿電視台之後，第一時間籌備出新歌，新歌《打不死》MV終於面世。<br>沈震軒話：「我今次有份同導演一齊剪接，嘗試接觸多啲幕後工作。雖然成個MV我只有臨尾一幕出鏡，喺街頭玩busking，但兩日拍攝過程都有份參與，拍外景日曬雨淋，以前拍劇都試過，唔覺得辛苦，反而要𠱁MV入面個小妹妹女主角，就比較傷腦筋。」<br>撰文：馮仁昭</p></body></html>
