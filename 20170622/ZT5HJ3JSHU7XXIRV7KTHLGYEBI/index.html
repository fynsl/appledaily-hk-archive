<html><header><meta charset="utf-8"><title>求驗客手記︰「乳齒」對決狂牛贏波出線</title></header><body><h1>求驗客手記︰<br>「乳齒」對決狂牛贏波出線</h1><p>U21歐國盃B組賽事，首場唔留手大炒馬其頓五蛋嘅西班牙，禮拜二場再大勝葡萄牙3:1，率先殺入四強。小狂牛陣容超班，對住葡萄牙真係睇定嚟食，21分鐘效力馬體會嘅沙奧尼古斯就先開紀錄，65分鐘到踢馬拉加嘅辛度拉美利斯建功，雖然布馬射球靚波幫葡萄牙追番球，但最尾伊拿基威廉斯幫小狂牛射成3:1完場。同組另一場塞爾維亞U21就失威，只可以2:2賽和馬其頓。B組經過兩輪比賽後，西班牙U21以六分高踞榜首，葡萄牙得三分排第二。由於小組賽積分相同會先計對賽成績，所以就算西班牙最後一場輸波，葡萄牙贏幾多球都只可以爭最佳次名出線。</p></body></html>
