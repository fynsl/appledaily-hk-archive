<html><header><meta charset="utf-8"><title>顏福偉拒婚怕分身家</title></header><body><h1>顏福偉拒婚怕分身家</h1><p>「白花油王子」顏福偉昨日在灣仔舉行音樂會，好友余安安前來支持。早前顏福偉到沖繩、馬爾他等地旅行，有報道指他跟密友外遊，他說：「有時同家人有時同伴侶。」問到可會外遊閃婚？他說：「結婚要分身家，我應該唔會，冇呢個打算，結咗婚好多嘢做唔到，我有時去緬甸7日短暫出家，結咗婚就唔得，所以唔行呢條路。」<br>余安安與顏福偉及伴侶曾一起去旅行，感覺上對方可愛、得意，覺得二人相當登對，對於顏福偉無意結婚，她表示支持：「唔好搞呢啲，如果我有伴侶都唔結婚，開心就得。」平時若拍拖會跟女兒分享。<br>採訪：王連連<br>攝影：陳慧安</p></body></html>
