<html><header><meta charset="utf-8"><title>鍾舒漫愛拍笑片</title></header><body><h1>鍾舒漫愛拍笑片</h1><p>鍾舒漫（Sherman）昨日在商台宣傳新歌《小碎步》，講到自己經常拍一些搞笑片上載到社交平台，她直言非常享受：「好似之前喺車度拍我發癲嗰條片咁，其實係公司提議我，我好願意做，不過都驚㗎。好彩，我見大家留言都好positive，同埋我心態都係『睬你都儍』。」<br>Sherman指鄭欣宜和J.Arie亦有看她的網上短片，更主動提議想加入一齊拍，Sherman表示無任歡迎：「總之係同enjoy呢件事嘅人一齊玩就得，可能大家都有偶像包袱，見到有我呢個咁儍嘅喺中間，就好想一齊玩。」<br>採訪、攝影：盧妹</p></body></html>
