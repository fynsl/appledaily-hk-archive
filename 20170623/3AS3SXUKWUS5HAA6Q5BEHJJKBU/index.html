<html><header><meta charset="utf-8"><title>求驗客手記：巴塞靠阿蘇留住美斯</title></header><body><h1>求驗客手記：<br>巴塞靠阿蘇留住美斯</h1><p>C朗因為逃稅案，突然話想離開皇馬，原來美斯上年都曾經陷入呢個想離開西班牙嘅困局。據西媒報道，舊年夏天係美斯黑暗期，美洲盃決賽輸波後，突然宣佈退出阿根廷國家隊，10日後仲因為逃稅案被判監，甚至美斯當時同巴塞講，希望過檔曼城搵番恩師哥迪奧拿。巴塞主席巴杜美親自飛去邁阿密，搵美斯老竇詳談三粒鐘都冇用，最後靠蘇亞雷斯出聲，動之以情說服美斯留低咋。</p></body></html>
