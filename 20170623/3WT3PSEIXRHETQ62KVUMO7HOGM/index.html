<html><header><meta charset="utf-8"><title>宣萱嘆傾Job議價難</title></header><body><h1>宣萱嘆傾Job議價難</h1><p>宣萱、陳玉蓮及河國榮昨日在尖沙嘴出席葡國餐廳開幕禮，宣萱表示老闆是舊鄰居，所以以友情價到場。她受訪時表示少了在香港剪綵：「外地多啲，開餐廳呢啲做食嘅生意，責任感要好大，就算做飲食產品代言人，都要小心同做功課。」她透露在內地工作時，不時要做合約上沒有聲明的工作。目前身兼經理人的她，終於明白經理人為何收取高費用，而用WhatsApp傾價錢可避免尷尬。</p><p>另外，陳玉蓮近日在內地做慈善工作，她說：「因為地方太大，要幫助嘅家庭好多，今次返嚟已經探過劉德華，佢OK嘅，佢都出嚟見過大家，多謝大家關心。」<br>採訪、攝影：王連連</p></body></html>
