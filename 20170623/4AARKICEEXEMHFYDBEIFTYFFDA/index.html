<html><header><meta charset="utf-8"><title>愛女李嫣小學畢業李亞鵬開心share</title></header><body><h1>愛女李嫣小學畢業<br>李亞鵬開心share</h1><p>王菲大女竇靖童(童童)一向好錫妹妹，與同父異母嘅細妹竇家媛感情好，同時亦好錫細妹李嫣，早前傳過童童下巴嘅紋身係為咗李嫣紋身，因為妹妹李嫣唇齶裂，外界投以怪異目光望住妹妹，紋身係唔想令妹妹感到自己唔同。<br> <br>李亞鵬昨午喺微博貼出一條愛女李嫣小學畢業嘅片，留言：「Lyla李，恭喜你小學畢業，在未來的道路上，希望你可以保持，你春天般輕盈的步伐，繼續前進。」片中見李嫣喺台上領畢業證書超有自信，表現淡定，亦遺傳到一雙長腿，網民憑李嫣嘅步姿，覺得李嫣係充滿陽光自信的小姑娘。未知媽咪王菲有冇出席囡囡畢業禮呢!?</p></body></html>
