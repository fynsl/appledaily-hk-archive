<html><header><meta charset="utf-8"><title>法拉執導邀老友義演</title></header><body><h1>法拉執導邀老友義演</h1><p>陳法拉與歐鎧淳昨日到尖沙嘴出席「Weekend Max Mara x 保護動物慈善協會」活動，法拉最近自編自導自演一部微電影，她說：「前日諗住開始拍，點知落大雨，真係萬事起頭難，今次會喺香港同紐約拍，仲拍咗好多膞頭，會搵大家識嘅人演出，佢哋都係義演，要享受同學習製作過程。」法拉指電影是小本製作，只預5位數字成本，至於會否找老師奇雲史帕西（Kevin Spacey）演出？法拉賣關子說：「可能，最好啦！」</p><p>另外，歐鎧淳宣佈書展出書，她說：「未必有泳衣，今次係生活化，講自己嘅運動生涯，寫咗5萬字。」<br>採訪：羅慧敏<br>攝影：仇志德</p></body></html>
