<html><header><meta charset="utf-8"><title>陳凱琳等嘉穎返港過生日</title></header><body><h1>陳凱琳等嘉穎返港過生日</h1><p>陳凱琳今日26歲生日，昨日她和「大隻仔」溫家偉、趙希洛及陳國峰在銅鑼灣拍飲食節目。昨日下午5時許，四人先在一間高級日本料理拍攝，之後再走到街頭拍外景。<br>心情靚爆的陳凱琳，跟大隻仔一邊傾一邊笑，二人傾到雞啄唔斷，拿着手提電話邊看邊笑，之後又拿雨傘把玩，其間有途人認出陳凱琳，更舉起手機拍照，又讚她真人靚過上鏡。雖然生日，但陳凱琳今日仍要開工出席活動，問她如何慶祝生日？是否會跟男友鄭嘉穎一齊度過？她說：「我都要開工，但嘉穎都會喺內地趕返嚟陪我過生日。」<br>採訪、攝影：徐錦池</p></body></html>
