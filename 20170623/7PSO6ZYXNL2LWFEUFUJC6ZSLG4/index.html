<html><header><meta charset="utf-8"><title>43歲姬蒂激咀小鮮肉</title></header><body><h1>43歲姬蒂激咀小鮮肉</h1><p>《珍珠港》（Pearl Harbor）的43歲女星姬蒂碧金素爾（Kate Beckinsale）跟導演連韋斯曼（Len Wiseman）的離婚手續未完成，不過周三晚已被影到跟21歲的小鮮肉麥特萊福（Matt Rife）當街激嘴（圖），姬蒂比麥特媽媽大兩年，是真正的母子戀。當日麥特托住姬蒂的臉不停咀，初時姬蒂因尷尬而擰轉頭，不過最後姬蒂亦甜笑回吻。據知二人經朋友介紹認識，姬蒂不介意男方年齡，更覺得麥特挺成熟。</p></body></html>
