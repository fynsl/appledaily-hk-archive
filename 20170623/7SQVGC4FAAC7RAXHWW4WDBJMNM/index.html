<html><header><meta charset="utf-8"><title>楊思琦女人大晒</title></header><body><h1>楊思琦女人大晒</h1><p>由高志森執導，方力申、楊思琦、衛詩雅及張繼聰等主演的電影《女人永遠是對的》，前晚於奧海城舉行首映禮，楊思琦穿上高衩裙出現搶鏡，她說：「女人永遠是對的我覺得好啱，男人應該包容女人，尤其係女人發小脾氣嘅時候。」<br>方力申於戲中獲心悠BB主動獻吻，小方說：「俾女仔主動錫梗係冇試過，艷福我不嬲都有，真假都好多。」至於衛詩雅第一次與張繼聰合作便要親嘴，詩雅說：「去到拍攝現場先知要同人夫拍咀戲，自己好尷尬，因為識佢太太，拍完後助手都有傳畀謝安琪睇。」<br>採訪：張俊銘<br>攝影：沈健程</p></body></html>
