<html><header><meta charset="utf-8"><title>求驗客手記：奧斯卡省人罰停八場</title></header><body><h1>求驗客手記：<br>奧斯卡省人罰停八場</h1><p>效力上海上港嘅巴西中場球星奧斯卡杜斯山度斯（箭嘴示），喺星期日作客廣州富力嘅中超聯賽因為上半場兩次將皮球踢到對方球員身上而引發球員大規模衝突，雖然佢賽後否認自己唔尊重對手，不過喺星期四仍然被中國足協指奧斯卡「以非道德方式侵犯他人」，重罰佢停賽八場兼罰四萬蚊人仔。除咗奧斯卡之外，上港嘅傅歡、富力嘅陳志釗及李提香，亦分別被罰停賽五至七場，同埋被罰款2.5萬至3.5萬人仔不等。</p></body></html>
