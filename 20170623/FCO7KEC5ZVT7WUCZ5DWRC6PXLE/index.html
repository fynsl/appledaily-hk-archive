<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張美琳下月3日設靈 - 馮仁昭</title></header><body><h1>【馮仁昭四圍超】<br>張美琳下月3日設靈 - 馮仁昭</h1><p>謝瑞麟二太張美琳本月2日因胰臟癌病逝，其胞妹、前亞視藝人張美璉心情傷痛，昨日佢陸續通知親友葬禮細節，下月3日喺紅磡世界殯儀館為胞姊設靈，將以佛教儀式舉行，翌日出殯，遺體將會移到鑽石山火葬火化。<br>張美琳係無綫第4期藝員訓練班畢業，同期藝員包括有杜琪峯、黃杏秀同李國麟等，張美琳曾拍過《民間傳奇》等劇，多飾演宮女等閒角。<br>撰文：馮仁昭</p></body></html>
