<html><header><meta charset="utf-8"><title>阿Sa爆祖兒吼買獨立屋</title></header><body><h1>阿Sa爆祖兒吼買獨立屋</h1><p>由蔡卓妍（阿Sa）及周柏豪主演電影《原諒他77次》上映一星期，電影公司公佈票房截至昨日逾760萬，眾演員昨在銅鑼灣舉行答謝宴，於席上食豬腳雞腳。阿Sa和柏豪都有信心衝破千萬票房，不過電影明天於內地上映，撞正《變形金剛》同日播放，柏豪說：「噚日我哋係香港票房第一。」</p><p>阿Sa表示拍續集要傾分紅，對於日前老闆的新樓盤發售，阿Sa指難上車：「係獨立屋，真係好靚，但9位數字，佢仲話祖兒都吼實。」柏豪表示不想講連詩雅跟華納唱片合約糾紛，自爆下星期約滿，有傳蕭定一開唱片公司力邀他加盟，他說：「遲啲公佈。」<br>採訪：王連連<br>攝影：陳順禎</p></body></html>
