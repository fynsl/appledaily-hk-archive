<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鄧小巧被屈睇AV - 馮仁昭</title></header><body><h1>【馮仁昭四圍超】<br>鄧小巧被屈睇AV - 馮仁昭</h1><p>鄧小巧聽日就31歲生日，噚日佢喺新城宣傳新歌《兩溝》時表示：「其實早排喺商場，邀請咗一啲粉絲同路人參加呢個派對玩遊戲。」網上資料指小巧係5月生日，佢澄清自己生日是6月24日：「我試過喺百度見到自己嘅資料，興趣嗰欄竟然係話我鍾意睇AV，睇到個吓真係粗口都嚟埋，好哋哋一個女仔做乜嘢會鍾意睇AV，其實我係鍾意睇DVD，可能呢個AV係影音咁解啩。」<br>撰文：馮仁昭</p></body></html>
