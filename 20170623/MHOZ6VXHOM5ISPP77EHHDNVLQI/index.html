<html><header><meta charset="utf-8"><title>轉會氹氹轉：巴卡約高即將上車</title></header><body><h1>轉會氹氹轉：<br>巴卡約高即將上車</h1><p>英國《每日郵報》披露，車路士接近簽入摩納哥中場泰莫爾巴卡約高（左），轉會費3,500萬鎊（約3.5億港元）。22歲的巴卡約高是新晉法國國腳，司職防中，過去一季在摩納哥表現優異，獲得多支豪門青睞。</p><p>巴卡約高若加盟車路士，會引發連鎖交易，他們可能會將塞爾維亞中場尼曼查馬迪售予曼聯。此外，車路士提出以4,500萬鎊收購祖雲達斯後衞阿歷士辛度。</p></body></html>
