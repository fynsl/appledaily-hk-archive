<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】樂瞳自由身選擇多 - 馮仁昭</title></header><body><h1>【馮仁昭四圍超】<br>樂瞳自由身選擇多 - 馮仁昭</h1><p>莊思明同樂瞳先後離開無綫，兩人私下亦係朋友，噚日二人旺角出席《變形金剛：終極戰士》（Transformers：The Last Knight）首映禮，樂瞳話：「同思明傾吓有乜嘢工作做，遲啲去上海做嘢，𠵱家自由身好多選擇，彈性好大。」<br>問到即將舉行個人演唱會嘅莊思明，有冇唱畀男友聽？佢話：「佢梗係話好聽，正如我煮乜嘢佢都話好食一樣。」<br>撰文：馮仁昭</p></body></html>
