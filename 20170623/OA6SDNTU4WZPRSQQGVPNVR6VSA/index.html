<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】劉佩玥同伍允龍分手 - 馮仁昭</title></header><body><h1>【馮仁昭四圍超】<br>劉佩玥同伍允龍分手 - 馮仁昭</h1><p>噚日有周刊報道指劉佩玥最近喺周志文狂追下動心，決定同去年撻着嘅伍允龍分手。報道指劉佩玥與周志文4月時一齊去上海旅行，及本月初到淺水灣拍拖，劉佩玥以短訊回覆表示：「現在事業為重，努力工作，感情狀況不急切亦不抗拒，但現在很享受單身的生活。」<br>伍允龍透過經理人回覆，直認同劉佩玥少聯絡，作為朋友戥佢開心。周志文就話同劉佩玥不嬲都係好朋友。<br>撰文：馮仁昭</p></body></html>
