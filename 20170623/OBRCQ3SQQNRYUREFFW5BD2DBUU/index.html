<html><header><meta charset="utf-8"><title>港產片盛轉衰</title></header><body><h1>港產片盛轉衰</h1><p>香港電影經過83年之後的黃金十年，港產電影量由高峯期年產200部盛轉衰，到近年不足100部。</p><p>2003年簽定CEPA（中國內地與香港關於建立更緊密經貿關係安排）後，催生中港合拍片，票房、片量雖然增加，港片產量持續不振。</p><p>97年主權移交至今，香港前進還是倒退？「蘋果」與你細數廿載風雨。<br>【回歸二十年】專頁： http://hksar20.appledaily.com.hk  </p></body></html>
