<html><header><meta charset="utf-8"><title>陳豪送大仔讀猶太學校</title></header><body><h1>陳豪送大仔讀猶太學校</h1><p>早前有指陳茵媺為大仔陳梓燁（Aiden）取得著名學府哈羅香港國際學校入場券，計劃再用「世襲制」，讓弟妹入讀，花了500萬買入該校資本證券兼讓Aiden讀學前班。之後又傳陳豪夫婦帶Aiden去加拿大國際學校面試，希望仔女於輕鬆環境下學習。<br>昨日有周刊報道指陳茵媺經過篩選，最後決定將Aiden送入香港猶太教國際學校就讀，該校雖較冷門，但培育小朋友在數學及精算方面很有一套，而且猶太人一直有天才腦袋，陳氏夫婦不惜山長水遠，由比華利山送Aiden到半山上學。陳豪指Aiden已適應學校生活，同時透露太太有復出計劃。<br>撰文：張俊銘</p></body></html>
