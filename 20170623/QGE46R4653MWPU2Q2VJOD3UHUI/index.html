<html><header><meta charset="utf-8"><title>吳奇隆避同老婆拍戲</title></header><body><h1>吳奇隆避同老婆拍戲</h1><p>吳奇隆最近正為新劇《一粒紅塵》做宣傳，劇中他飾演霸道總裁，日前接受內地記者訪問時，被問到何時再與太太劉詩詩合作拍戲？他透露：「將來還是獨立發展比較好，今後盡量避免與太太合作拍戲，希望工作和家庭可以分開，保持原有的溫暖，在家時我會主動做家務、做飯做菜討好太太，希望太太感受到幸福。」<br>自從成立製作公司後，吳奇隆對做生意越來越感興趣，他更自爆正在北京大學修讀MBA課程，而且即將畢業，最近他一直在看上課用的書，還推薦大家讀《博弈論》，他說：「我覺得這本書在生活中經常會用到，每天都在做不同程度上的博弈。」<br>撰文：鍾國仁</p></body></html>
