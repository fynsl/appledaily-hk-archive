<html><header><meta charset="utf-8"><title>大隻Cherry涉師生戀</title></header><body><h1>大隻Cherry涉師生戀</h1><p>無綫每年舉辦香港小姐，質素參差，更有不少素人「博一博」，未能入圍都可以被傳媒起底成為話題人物。今年除「間尺鼻」Angelica外，另一報稱在主題樂園工作的參選者Cherry，身形大隻，穿綠裙被注目，昨日更被網民起底，驚爆她疑涉校園師生戀。<br>有網民爆料指Cherry疑似是08年一單師生戀新聞的女主角，除了樣子似，英文名字亦脗合。當年有網民於網上揭發九龍某中學學生師生戀，更指該名男教師與女學生曾於校內發生性行為，事件更成網上熱話，轟動教育界，當時校方有承認事件，肇事的男教師事後被停職，而女學生被指在網誌爆情史，又與男教師道歉。<br>撰文：唐如</p></body></html>
