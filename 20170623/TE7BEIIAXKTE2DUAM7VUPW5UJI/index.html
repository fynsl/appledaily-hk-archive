<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳敏之冧B有一手 - 馮仁昭</title></header><body><h1>【馮仁昭四圍超】<br>陳敏之冧B有一手 - 馮仁昭</h1><p>索腿靚媽陳敏之去年底誕下囝囝「雷冬至」，最近敏之幫一個嬰幼兒用品品牌拍廣告，面對BB演員又攬又錫，敏之亦好稱職，仲示範單手抱BB，BB對住佢全程冇扭計。<br>完成拍攝後，敏之第一時間喺社交網站相，仲自認係「BB控」，見到BB就好開心，母愛大爆發。其實敏之都好忙，又要打理曲奇餅生意，又要拍劇，試過拍劇途中要去泵奶，開工時就好掛住囝囝。<br>撰文：馮仁昭</p></body></html>
