<html><header><meta charset="utf-8"><title>【港姐是非】張名雅爆整容疑雲</title></header><body><h1>【港姐是非】張名雅爆整容疑雲</h1><p>歷年來不少港姐候選佳麗在參選期間，被指整容和爆事非。</p><p>張名雅</p><p>2012年港姐冠軍，參選期間被指曾墮胎及整容，有讀者爆料指舊相中的她單眼皮和闊面，跟參賽時雙眼皮和瘦面很大差別。</p><p>歐陽巧瑩</p><p>2013年參選時，被爆在中環夜場工作，更被指整容及隆胸，更有整容前單眼皮、豬膽鼻、面闊、嘴唇薄、胸細的照片為證。</p><p>龐卓欣</p><p>跟麥明詩同樣成為2015年的港姐焦點，兩人屢傳不和。龐卓欣被指性格開放，流出她與不少男性朋友攬攬錫錫相。</p><p>代蓮曦丹美</p><p>2016年蒙古佳麗被指性格豪放，在Ig內貼有大量泳衣照，而且鼻形跟參選時有出入，惹整容疑雲。</p></body></html>
