<html><header><meta charset="utf-8"><title>Elsie做Gym變髮備戰</title></header><body><h1>Elsie做Gym變髮備戰</h1><p>港姐面試佳麗中，其中22歲報稱做模特兒的Elsie，前年畢業於University of Minnesota，不時在社交網晒集郵相，有周柏豪、王宗堯及黃建東等，看來真是異性相吸。</p><p>擁34C咪咪的Elsie曾在Ig貼三點式相，雖未知是否有機晉身第二輪面試，但Elsie都積極備戰，昨日她在Ig貼做gym相，相中所見她也改變了髮型，化濃妝的她作狀跟教練打拳，但還是誠意可嘉，她留言：「自從上完大學以後，現在面對的壓力應該是最大的，去健身放鬆一下，還可以練練線條，然後我換了個髮型。」<br>撰文：楊定</p></body></html>
