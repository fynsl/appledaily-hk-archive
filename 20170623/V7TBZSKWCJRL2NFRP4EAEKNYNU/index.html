<html><header><meta charset="utf-8"><title>求驗客手記：伊巴進軍LA....賣衫啫</title></header><body><h1>求驗客手記：<br>伊巴進軍LA....賣衫啫</h1><p>瑞典前鋒伊巴謙莫域喺上季受重傷，效力球會曼聯喺季後宣佈唔會同佢續約，不過35歲嘅伊巴仲未打算退休，最近仲有宣傳海報話佢會去美國洛杉磯，唔通將會加盟美職嘅洛杉磯銀河？其實只係佢嘅個人服裝品牌A-Z Sportswear，將會進軍美國，所以先有「Welcome to Los Angeles」呢句口號。不過海報都好銀河feel，呢隊波亦鍾意簽一啲歐洲大牌，伊巴過檔去銀河，亦唔係冇可能。</p></body></html>
