<html><header><meta charset="utf-8"><title>【從前今日】酒後揸電動輪椅澳洲伯伯被控醉駕</title></header><body><h1>【從前今日】酒後揸電動輪椅<br>澳洲伯伯被控醉駕</h1><p>2008年的今天，澳洲昆士蘭一個小鎮一名坐電動輪椅的64歲男子，被交通警察發現在一條公路上睡著了。警察隨後替他進行酒精測試，發現他的血液酒精含量達到0.301，乃澳洲合法水平0.05的6倍)。警察指，該男子原打算坐輪椅到14公里外找朋友。原來在澳洲， 除了一般汽車，電單車，騎馬、單車、電動輪椅等都受醉酒駕駛法例監管。最終，該名男人被控醉酒駕駛。</p></body></html>
