<html><header><meta charset="utf-8"><title>安琪蓮娜祖莉準備再婚？傳改嫁英國富商</title></header><body><h1>安琪蓮娜祖莉準備再婚？<br>傳改嫁英國富商</h1><p>荷李活女星安琪蓮娜祖莉（Angelina Jolie）同畢彼特（Brad Pitt）離婚後仍新聞多多，近日更竟然傳出再婚消息，堅嘅話會係佢第四度出嫁！<br> <br>八卦周刊《In Touch》封面報道指，安琪蓮娜祖莉將會再披嫁衣，內容指其新歡係一位逾40歲嘅英國慈善家兼富商，去年9月認識，直指正籌備二人嘅婚禮。其實當祖莉同畢彼特分開後，有傳佢同第二任丈夫比利卜科頓（Billy Bob Thornton）疑似翻撻。<br> <br>另外，安琪蓮娜祖莉日前趁父親節帶子女出外，令畢彼特無法跟子女慶祝父親節。</p></body></html>
