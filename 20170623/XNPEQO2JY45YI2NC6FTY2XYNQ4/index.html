<html><header><meta charset="utf-8"><title>印少女入ICU遭助護強姦惹眾怒爆警民衝突</title></header><body><h1>印少女入ICU遭助護強姦<br>惹眾怒爆警民衝突</h1><p>印度一名少女聲稱在醫院深切治療部被男助護強姦。消息觸發當地人到醫院外示威，其後演變成警民衝突。<br> <br>事發於北方邦坎普爾，年約17歲的女生阿坎莎（Akansha）參加派對期間不適，不省人事，被送往深切治療部。她聲稱留院當晚被一名男助護要求更衣，之後向她打針令她昏昏欲睡，助護趁機強姦她。<br> <br>消息上周六傳出後，數以百計示威者聚集醫院外抗議，其間爆發警民衝突，示威者向警員擲石，一名警員被圍毆。至少三名警員受傷。<br> <br>英國《每日郵報》</p></body></html>
