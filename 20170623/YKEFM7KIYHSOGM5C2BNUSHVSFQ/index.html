<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳柏宇扮喪屍忍痕 - 馮仁昭</title></header><body><h1>【馮仁昭四圍超】<br>陳柏宇扮喪屍忍痕 - 馮仁昭</h1><p>陳柏宇（Jason）嘅新歌《行屍走肉》MV，早前就去到一間被評為亞洲十大猛鬼勝地之一嘅荒廢學校取景，但Jason完全冇有怕，更趁氣氛恐怖索性扮埋喪屍，配合佢一身不修邊幅嘅造型，演得入型入格。<br>身處猛鬼勝地有女工作人員顯得戰戰兢兢，反而Jason最怕係俾蚊咬：「拍攝時手、腳同大髀內側都俾蚊咬，好痕，要忍住唔搞佢先最高難度。」<br>撰文：馮仁昭</p></body></html>
