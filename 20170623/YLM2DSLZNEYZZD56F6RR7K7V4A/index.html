<html><header><meta charset="utf-8"><title>洗米華買鑽石箍煲？細女萌戴十卡閃爆巨鑽</title></header><body><h1>洗米華買鑽石箍煲？<br>細女萌戴十卡閃爆巨鑽</h1><p>周焯華（洗米華）早前於美國夏威夷參加台灣女星安以軒的婚宴，在after party就玩得太投入，零警戒，醉攬日模松岡李那，動作火辣。<br> <br>事件發生後，正印陳慧玲(Heidi)帶埋細女周善潼（Damiana）去台北旅行，近日洗米嫂都有po新相於IG，見她與Damiana玩得好開心，游水晒太陽，又去了有名的大碗嘆燒肉，前日洗米嫂就搞笑地把比眼珠還要大的巨鑽戒指戴上Damiana的手仔上，目測至少有十卡以上，未知是否洗米華為了箍煲，買來氹返老婆的禮物呢？相中Damiana就被勁閃的巨鑽閃到合埋眼，粒石認真夠火!</p></body></html>
