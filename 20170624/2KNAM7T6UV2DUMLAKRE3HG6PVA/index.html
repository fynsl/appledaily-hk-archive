<html><header><meta charset="utf-8"><title>求驗客手記：幼獅好「波」抵佢出線</title></header><body><h1>求驗客手記：幼獅好「波」抵佢出線</h1><p>「幼獅」又發威！繼月初連贏世青盃同土倫盃後，英格蘭U21（白衫）接力好表現，禮拜四U21歐國盃A組最後一輪賽事3:0大勝東道主波蘭U21，三戰得七分力壓斯洛伐克U21，首名出線四強！英格蘭今場開波六分鐘就打開紀錄，由李斯特城翼鋒迪馬雷格雷禁區外燙射破網，為「幼獅」半場領先一球。下半場再由祖殊梅菲同李維士巴卡各入一粒，令波蘭U21吞足三隻光蛋，幼獅成為繼西班牙U21後第二支出線四強球隊。一班「幼獅」輪流有好表現，睇嚟英格蘭未來真係充滿希望。</p></body></html>
