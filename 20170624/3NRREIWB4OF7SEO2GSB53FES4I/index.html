<html><header><meta charset="utf-8"><title>Harry Styles繼父癌病逝世</title></header><body><h1>Harry Styles繼父癌病逝世</h1><p>英國當紅組合One Direction成員Harry Styles的繼父Robin Twist（左）前日因不敵癌魔與世長辭，終年57歲。與繼父關係甚佳的Harry Styles表示自己「非常崩潰」，未知會否影響到之後的世界巡迴演唱會。Robin Twist與Harry母親於2013年結婚，Harry當時更擔任伴郎。往後，Harry經常被媒體拍到跟母親、繼父三人行，一家人關係密切。</p></body></html>
