<html><header><meta charset="utf-8"><title>王馨平教瑜伽好開胃</title></header><body><h1>王馨平教瑜伽好開胃</h1><p>王馨平（Linda）昨日到商台為將於下月23日於文化中心舉行的「國際電影音樂巡禮」音樂會宣傳，Linda是次與樂樂國樂團合作，Linda說：「今次會唱唔同嘅電影主題曲，包括《別問我是誰》、《不要躲避我的眼睛》等，同中樂團合唱，係難得機會，會好珍惜。」今次會否再有性感驚喜給大家，Linda說：「上次性感收到投訴，今次要搜集意見先。」<br>Linda去年考得瑜伽導師牌，最近開班擔任導師，Linda說：「我嘅學生男女都有，有同胞亦有西人，自己好享受做老師，我每次上堂都全情投入，好盡力，所以落堂好肚餓，食量好似再度發育。」<br>採訪、攝影：張俊銘</p></body></html>
