<html><header><meta charset="utf-8"><title>求驗客手記：尼馬妹夫靠裙帶去巴塞</title></header><body><h1>求驗客手記：尼馬妹夫靠裙帶去巴塞</h1><p>巴西《環球體育》報道，巴塞隆拿前鋒尼馬日前出席同朋友嘅牌局，同佢一齊鋤啤嘅未來「妹夫」兼前山度士隊友盧卡斯利馬就自爆已經同巴塞達成協議，下年一月一日就會免費加盟！雖然26歲嘅盧卡斯利馬貴為森巴國腳，但始終未去到球星級數，令外界質疑係流料。但盧卡斯利馬同山度士嘅合約到年尾就完，如果係真，意味巴塞下年可以免費添兵。不過聽講山度士對盧卡斯利馬喺合約未完之前就私下接觸巴塞好不滿，甚至有可能告佢提早公開消息。</p></body></html>
