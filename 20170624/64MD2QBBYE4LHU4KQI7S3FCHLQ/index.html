<html><header><meta charset="utf-8"><title>洗米華單拖赴台賀安以軒</title></header><body><h1>洗米華單拖赴台賀安以軒</h1><p>安以軒和澳門德晉集團CEO陳榮煉本月6日在夏威夷完婚，「洗米華」周焯華在安以軒的夏威夷婚禮上被拍到與日模松岡李那相擁熱舞，辣㷫身在英國的女友Mandy Lieu，洗米華惟有急飛英國安撫。昨晚安以軒在台北文華東方酒店舉行婚宴，洗米華也有現身，但身旁就不見松岡或其他女伴，身邊皆是男友人，未知是否怕被詐型而禁女埋身？<br>此外，陳妍希、大S徐熙媛和老公汪小菲、小S徐熙娣與老公許雅鈞，以及陶喆夫婦等約400名賓客都有前來飲喜酒，至於身在日本的松岡就於Instagram直播跟友人睇騷，還展示手上6月23日的入場券以作證明。<br>撰文：魯吉</p></body></html>
