<html><header><meta charset="utf-8"><title>金剛離巢跟王祖藍</title></header><body><h1>金剛離巢跟王祖藍</h1><p>日前有網民發現「無綫五大笑匠」金剛被除名，之前盛傳曾志偉跟無綫高層爭執，令拍《獎門人》系列的金剛和王祖藍等被封殺，金剛惟有跟隨志偉北上搵食，去年尾在王祖藍工作室參與製作的內地節目《勝利的遊戲》中任嘉賓，隨即有傳金剛離開無綫，簽約祖藍新公司。<br>王祖藍昨日在商台受訪，他以短訊回覆本報：「金剛本身母語係普通話，佢好想返台灣發展，亦想睇吓有冇機會開拓內地市場，同佢傾完都好投契，應該會過嚟，已幫佢接緊內地綜藝節目。」問是否曾志偉拉攏？王祖藍說：「咁大家都係跟獎門人，我知佢工作態度非常專業，對佢好有信心。」<br>採訪：嵐山<br>攝影：張俊銘</p></body></html>
