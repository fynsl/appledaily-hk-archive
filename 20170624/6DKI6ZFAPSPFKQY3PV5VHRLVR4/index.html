<html><header><meta charset="utf-8"><title>麥明詩撐同學選美</title></header><body><h1>麥明詩撐同學選美</h1><p>麥明詩昨日到灣仔出席活動，談到日前港姐面試其中一位候選佳麗杜芷綾（Zoe）跟她相識，她說：「Zoe係我之前讀演技班嘅同學，佢參選前都有問我意見，我覺得佢好有潛質，亦有同佢講選港姐係其中一個入行途徑，會得到好多機會。」<br>提到今年有佳麗被指整容，尤其「間尺鼻」活現，麥明詩說：「都唔係好似，邊有間尺咁長？而且呢一行總係想自己更加出色，尤其係公司咁多靚女。」講到今年有外籍佳麗，她認為有外籍或少數族裔參加是好事，對於有指今年港姐會取消全民投票，她說：「呢啲咁高層嘅嘢我唔清楚，但我覺得作為觀眾有得投票係吸引嘅。」<br>採訪：曹家誠<br>攝影：陳俊強</p></body></html>
