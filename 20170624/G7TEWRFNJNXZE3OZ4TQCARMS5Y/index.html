<html><header><meta charset="utf-8"><title>求驗客手記：阿蘇衣錦還鄉喊晒口</title></header><body><h1>求驗客手記：阿蘇衣錦還鄉喊晒口</h1><p>巴塞球星蘇亞雷斯有情有義！已經貴為超級球星嘅阿蘇冇忘記過母會國民隊，呢間烏拉圭球會最近起咗個新球場，用蘇亞雷斯個名命名，前日仲特登請埋阿蘇主持揭幕禮。唔知係咪諗番舊時艱苦日子，一時感觸，阿蘇喺開幕禮演講嗰陣喊起上嚟。佢話：「我一路都想帶我啲小朋友嚟睇睇我成長嘅地方，但大家都知我賽程太密，根本抽唔到時間，我都好耐冇返嚟。」之後佢仲勉勵台下班小球員：「大家將會面對好刻苦嘅日子，無論咩年紀都一樣，但大家要記住享受足球樂趣，唔好輕易放棄。」</p></body></html>
