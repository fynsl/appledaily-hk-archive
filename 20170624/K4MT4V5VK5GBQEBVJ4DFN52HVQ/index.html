<html><header><meta charset="utf-8"><title>趙哲妤讚阿媽識投資</title></header><body><h1>趙哲妤讚阿媽識投資</h1><p>趙哲妤（Uny）母親李渠興被爆炒劏舖中伏，越跌越撈底，她昨日回覆《蘋果》時指母親向來愛投資磚頭，三個女兒大學畢業時均送樓揸手，相信劏舖事件對母親沒影響。Uny說：「以我所知嗰啲舖，應該係畀細妹學習打理自己小店。」<br>她強調母親經常灌輸營商之道：「佢係實業家，飾品出口做咗好多年，外國知名潮流品牌Moa jewelry France、Miss Selfridge都有佢嘅貨，呢幾年投資餐廳，九龍城分店都4,000幾呎，仲講明要宣傳素食第一，唔只為賺錢，兩間估計過千萬。為咗BB又全屋裝修咗幾百萬，我叫揀平啲佢都唔騷我。」<br>採訪：陳杰</p></body></html>
