<html><header><meta charset="utf-8"><title>體壇拾趣：大肚女俠征服800米</title></header><body><h1>體壇拾趣：<br>大肚女俠征服800米</h1><p>有五個月身孕點跑800米呀？美國靚媽蒙妲露話你知係得嘅！周四美國田徑錦標賽，2012年倫奧800米第五名跑手蒙妲露，大住肚、着住神奇女俠衫出戰800米預賽，雖然喺攝氏43度高溫下，只係跑出2分21秒40排第七而無緣晉級，但已經贏盡掌聲。31歲嘅佢話自己睇完電影《神奇女俠》後，決定參賽，希望為全球婦女發聲：「整件事唔在於勝負，而係過程。」 原來，今次仲唔係蒙妲露第一次大住肚參賽㗎！</p></body></html>
