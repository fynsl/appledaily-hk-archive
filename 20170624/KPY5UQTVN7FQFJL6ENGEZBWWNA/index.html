<html><header><meta charset="utf-8"><title>翟威廉被認錯袁文傑</title></header><body><h1>翟威廉被認錯袁文傑</h1><p>翟威廉日前被周志文在Ig公開被兩位茶餐廳阿姐圍着的片段，當時翟威廉無奈地說﹕「係啦，袁文傑自己都咁講呀！」之後兩位阿姐指住翟威廉狂笑說：「做乜你兩個咁似嘅？」周志文留言：「今次《城市驚喜》嘅男主角係近排俾人話似袁文傑嘅宅（翟）威廉，仲一度被人追問點解上鏡高咁多，最後姐姐送上例湯紀念今日認錯人事件。」<br>翟威廉昨日回覆傳媒：「除咗袁大哥（袁文傑），最多人認錯我係長腳蟹（呂慧儀）老公黃文迪，好多人問我『你老婆幾好嗎？』我話『係咪長腳蟹呀？』但都唔介意，全部都係friend，真人望就會分到，咁講番名都會認得我嘅。」<br>採訪：嵐山</p></body></html>
