<html><header><meta charset="utf-8"><title>小齊生日捐錢助電影業</title></header><body><h1>小齊生日捐錢助電影業</h1><p>任賢齊（小齊）昨日51歲生日，老闆林建岳、杜琪峯及古天樂前晚特地為他舉行生日飯局預祝，齊唱生日歌、切蛋糕兼食壽包，小齊更收到經理人成吋厚的大利是，透露會全數捐給「鮮浪潮」，以行動支持香港電影創作人才。<br>身為「鮮浪潮」發起人兼主席的杜Sir，送了一支限量版「杜琪峯酒」給小齊做生日禮物，小齊說：「我好少飲酒，呢支酒咁有紀念價值，我會好好珍藏，好快就成為全球唯一一支！」小齊全晚聲沙沙，原來早前在加拿大舉行演唱會時太high導致失聲，又指自己剛回港未適應時差有點頭暈，笑言要祝自己身體健康。<br>撰文：小米</p></body></html>
