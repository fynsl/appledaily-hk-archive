<html><header><meta charset="utf-8"><title>SMAP上半年唱片銷量稱冠</title></header><body><h1>SMAP上半年唱片銷量稱冠</h1><p>日本Oricon銷量榜近日總結2017上半年成績，已散解的組合SMAP去年底推出的精選碟《SMAP 25 YEARS》錄得116萬張銷量，成為大碟榜冠軍，總銷額亦冠絕樂壇。SMAP憑唱片及DVD等影音產品銷量共達至86.7億日圓（約6.08億港元）稱冠總銷售量榜，其後是組合嵐及AKB48，分別錄得62.1億日圓（約4.35億港元）及44.4億日圓（約3.11億港元）。</p></body></html>
