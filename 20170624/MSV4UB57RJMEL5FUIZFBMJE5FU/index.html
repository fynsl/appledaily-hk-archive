<html><header><meta charset="utf-8"><title>羊胎似半人半獸村民大驚︰人獸交搞出嚟？</title></header><body><h1>羊胎似半人半獸<br>村民大驚︰人獸交搞出嚟？</h1><p>南非一隻母羊近日誕下怪胎，令村民惶惶不可終日。<br><br>東開普省弗里爾夫人鎮的長者，都認為羊崽是半人半獸，或是魔鬼派來的怪物，令迷信的居民和農夫活在惶恐中。他們之中有不少認為，那怪胎是人獸交或巫術下的產物。怪羊照傳遍弗里爾夫人鎮，居民的恐慌情緒驚動政府部門，匆匆派專家進行測試。<br><br>專家指那死於腹中的羊胎並非半人半獸，只是羊媽媽懷孕初期感染裂谷熱病毒，傳染胎兒，導致羊胎嚴重畸形。不過，有村民表示，許多街坊依然很害怕，要羊屍火化了才安樂。<br><br>英國《每日郵報》</p></body></html>
