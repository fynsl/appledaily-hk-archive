<html><header><meta charset="utf-8"><title>徐子淇推動正向管教</title></header><body><h1>徐子淇推動正向管教</h1><p>徐子淇為李家誠誕下4子女，他們由1歲到9歲，在不同的成長階段，相信子淇花了不少時間和精神培育孩子，而她一直以來都深信正向管教（Positive Parenting），對兒童的個人成長和發展非常重要。<br>身為香港救助兒童會贊助人的徐子淇，為了鼓勵社區推廣親子樂和灌輸家長正向管教的訊息，日前委任了深受小朋友歡迎的卡通人物Peppa Pig擔任該會兒童大使，而Peppa Pig的故事，正正是表達家長正向管教的成效及重要性，子淇更為了推廣正向管教，跟一班小朋友拍攝短片，在現場一起製作風箏，風箏更以「齊畫Kite．快樂『家』年華」為主題。<br>撰文：非非</p></body></html>
