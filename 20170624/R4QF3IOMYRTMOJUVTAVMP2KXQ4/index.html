<html><header><meta charset="utf-8"><title>思域開門撞單車婦司機幫手載一程</title></header><body><h1>思域開門撞單車婦<br>司機幫手載一程</h1><p>【本報訊】一輛本田思域，昨早6時半在長沙灣港鐵站A2出口對開停泊後，45歲司機打開車門準備下車之際，一名婦人踩單車經過，車門撞向單車，登時人仰車翻，司機連忙扶起姓黃(67歲)單車婦及協助報警。救護員到場，黃婦經初步治理後拒絕送院，由於她趕時間離開，涉事司機載她往目的地。</p><p>97年主權移交至今，香港前進還是倒退？「蘋果」與你細數廿載風雨。<br>【回歸二十年】專頁： http://hksar20.appledaily.com.hk  </p></body></html>
