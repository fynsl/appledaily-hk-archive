<html><header><meta charset="utf-8"><title>體壇拾趣：寶查晒超少布泳衣</title></header><body><h1>體壇拾趣：<br>寶查晒超少布泳衣</h1><p>嘩！邊個咁樣誘惑大家呀？原來係經常喺社交網頁「派糧」嘅加拿大靚女網球手寶查。23歲嘅寶查娘娘雖然之前喺馬略卡網賽爆冷出局，不過佢嘅心情就冇咩受影響，仲順便同NHL球手男友卡朗，加埋一班朋友去咗馬略卡島玩。叫得做娘娘，寶查當然對自己嘅身材有無限信心啦，佢着住件超性感一件頭泳衣周圍走，少布得嚟個叉仲高到不得了；除咗後面露晒成個pat pat出嚟，前面一樣風光無限，烏低身同男友傾計嗰陣，連半球都露埋！</p></body></html>
