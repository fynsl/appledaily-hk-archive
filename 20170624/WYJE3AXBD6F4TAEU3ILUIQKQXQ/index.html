<html><header><meta charset="utf-8"><title>人多蛋糕唔夠分？咁切就有好多份</title></header><body><h1>人多蛋糕唔夠分？<br>咁切就有好多份</h1><p>一般人切蛋糕會在蛋糕中心下刀，然後將蛋糕平均分成6至8塊。澳洲悉尼甜品大師薩巴思（Katherine Sabbath）分享了一個方法，可以輕易把蛋糕分成30份，亦讓客人更容易吃下。<br><br>薩巴思的影片在網上瘋傳，負責切蛋糕的人先在蛋糕最長的位置從上而下落刀，切出一塊長方形的蛋糕後，把它放平，再把蛋糕切成條狀。這個方法讓原本只能分給6至8塊的蛋糕分成多達30份，亦讓食客更容易享用蛋糕。<br><br>不少網民大讚這個方法：「這是天才的做法！」、「我們一直切蛋糕都切錯了。」甚至有人稱「這永遠改變了我一生」。<br><br>英國《每日郵報》</p></body></html>
