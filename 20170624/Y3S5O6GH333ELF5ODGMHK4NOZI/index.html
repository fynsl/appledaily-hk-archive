<html><header><meta charset="utf-8"><title>【全美一叮】任何人都可報名參賽</title></header><body><h1>【全美一叮】任何人都可報名參賽</h1><p>美國真人騷《全美一叮》（America's Got Talent），源自英國製作的真人騷，於06年首播，它不限參賽者年齡及表演項目，任何人報名便能參加，最終更可獲百萬美元大獎，現已播至第11季，結果由觀眾票決。<br>遴選時約有四名評審（圖），如評審不想繼續看，可按制叫停，如全部評審都按制，表演者便被淘汰。參賽者需得過半數評審投票滿意，才可進入下一輪比賽，節目於第9季更新增「金色按制」，參賽者可直接進入準決賽。另外，過往曾有華人參與外國真人騷彈出，如參加《美國偶像》（American Idol）的孔慶翔。</p></body></html>
