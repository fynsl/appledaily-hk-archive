<html><header><meta charset="utf-8"><title>青衣女Sales高層梯間墮樓亡</title></header><body><h1>青衣女Sales高層梯間墮樓亡</h1><p>【本報訊】青衣長康邨康順樓，一名34歲姓黃女子昨凌晨零時許，從大廈高層樓梯墮下，倒臥地上昏迷，保安員發現報警。救護員到場證實已經死亡。警方調查指，死者與母同住，任職售貨員，其母指她事發前沒有異樣。警方未有撿獲遺書，調查沒有可疑。</p><p>97年主權移交至今，香港前進還是倒退？「蘋果」與你細數廿載風雨。<br>【回歸二十年】專頁： http://hksar20.appledaily.com.hk  </p></body></html>
