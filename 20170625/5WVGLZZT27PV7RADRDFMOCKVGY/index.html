<html><header><meta charset="utf-8"><title>Coffee擬千萬開瑜伽學校</title></header><body><h1>Coffee擬千萬開瑜伽學校</h1><p>林芊妤（Coffee）前晚在尖沙嘴出席J&amp;B Entertainment 開幕，Coffee想開瑜伽學校：「想買而唔係租，因為我係完美主義者，一定大裝修，又想就啲學生，學校喺港島區，希望唔過一千萬啦！近排努力接job搵錢，一日教11、12堂瑜伽，真係人都癲！」<br>同場的陳蕊蕊最近學了新式泳術，準備引入香港：「其實美人魚學校教嘅係一種游水方式，喺外國興咗好耐，香港就得一個教美人魚嘅老師，好多人唔明係乜，所以想推廣呢個運動。」雪子則表示以美人魚身份在書展推出旅遊書。<br>採訪、攝影：張俊銘</p></body></html>
