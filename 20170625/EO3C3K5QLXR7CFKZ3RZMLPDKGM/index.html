<html><header><meta charset="utf-8"><title>Morning娘逼爆銅記</title></header><body><h1>Morning娘逼爆銅記</h1><p>日本組合Morning娘首次襲港假九展開騷，13位成員昨日抵港時獲近百粉絲接機，場面墟冚。</p><p>傍晚時成員現身銅鑼灣的記者會，約400粉絲逼滿商場捧場。眾人用廣東話自我介紹，隊長譜久村聖自言好開心終可來港，讚香港歌迷叫得大聲又熱情，她們最想去迪士尼、海洋公園及女人街，又想食到蛋撻及蝦餃。活動上，眾人請幸運粉絲上台玩遊戲，有歌迷甫上台已激動落淚。<br>採訪：曹家誠<br>攝影：陳俊強、廖達燊</p></body></html>
