<html><header><meta charset="utf-8"><title>INT 100【從前今日】巨星米高積遜殞落私人醫生誤殺罪成囚4年</title></header><body><h1>INT 100<br>【從前今日】巨星米高積遜殞落<br>私人醫生誤殺罪成囚4年</h1><p>2009年的今天，樂壇一代巨星米高積遜殞落。當時正在洛杉磯家中，籌備英國倫敦復出演唱會的他，綵排途中突然心臟停頓。送院搶救後，最終於香港時間凌晨5點26分去世。及後驗屍報告指他是人為急性異丙酚中毒，生前被他的私人醫生默里注射強力麻醉劑丙泊酚（Propofol）。其後默里於2011年被判誤殺罪名成立，判監4年，而米高積遜的招牌「Moonwalk」亦成絕影。<br><br>綜合報導</p></body></html>
