<html><header><meta charset="utf-8"><title>Ben Sir開騷玩有味Gag</title></header><body><h1>Ben Sir開騷玩有味Gag</h1><p>歐陽偉豪（Ben Sir）前晚在九展舉行一連二場talk騷「Ben Sir開Show」，麥美恩及林穎彤上台助陣，Ben Sir搞笑之餘亦有展歌喉，跟觀眾大玩粗口諧音「鵰」、「好L柒」及「抵你老母威」等，又寸怪獸家長不讓小孩學粵語，稱家長擔心仔女患有「粵語癌」。<br>Ben Sir和麥美恩在台上玩諧音講鹹濕笑話，如「蒸翼」及「傷莖娛賓」等。Ben Sir與太太結婚22周年，他完騷即致電太太，問可會被太太罰跪玻璃？他說：「都冇力啦。」問是否要「蒸翼」？他即說：「呢啲嘢唔食得住。」<br>採訪：盧妹<br>攝影：陳俊強</p></body></html>
