<html><header><meta charset="utf-8"><title>蔡健雅唱梅姐歌致敬</title></header><body><h1>蔡健雅唱梅姐歌致敬</h1><p>蔡健雅（Tanya）前晚在九展舉行一連兩場演唱會，04年她因病取消香港個唱，她說：「好幾年前相約大家，但發生不幸事來不到。」今次來港，她笑指變化很多：「這些年變化好多，變得像蔡依林（Jolin），今日我放相上網，真的有人以為Jolin來做嘉賓，其實她不會來。」<br>Tanya穿tube dress跳舞，為此積極減肥，她說：「這次我豁出去，一年前最瘦時訂這件衣服，一直不可吃太多，不能肥一吋，不能讓不該看的肉走出來。」每次巡唱她都為每個城巿準備一首歌，她選唱梅艷芳的《夕陽之歌》粵語版，但很緊張怕唱錯。<br>採訪、攝影：曹家誠</p></body></html>
