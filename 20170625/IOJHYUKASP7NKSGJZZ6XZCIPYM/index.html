<html><header><meta charset="utf-8"><title>【一周必看】大媽候機室駁電煮麵食</title></header><body><h1>【一周必看】<br>大媽候機室駁電煮麵食</h1><p>兩年前有滯留香港機場的山東民工，在離境大堂就地插電掣用電飯煲煮飯引發全城熱話。日前又有強國大媽公然在機場禁區候機大堂煮食，她們將設於座位中間供乘客為手機或電腦充電的插座接駁電煲煮麵，幾位大媽食得開心，食足40分鐘，令不少候機市民都為之側目。機管局稱候機室充電插座，只供旅客為手提電腦及手機等個人通訊設備充電，關注不當使用情況。  </p><p>97年主權移交至今，香港前進還是倒退？「蘋果」與你細數廿載風雨。<br>【回歸二十年】專頁： http://hksar20.appledaily.com.hk  </p></body></html>
