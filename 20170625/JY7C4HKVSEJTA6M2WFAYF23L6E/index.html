<html><header><meta charset="utf-8"><title>謝賢提霆鋒離婚想喊</title></header><body><h1>謝賢提霆鋒離婚想喊</h1><p>謝賢（四哥）甚少談論兒子謝霆鋒與張栢芝離婚的事情，不過日前他接受周刊訪問，提到霆鋒一段婚姻，感嘆每次說起都想哭，心想為何自己離婚，兒子又這樣。<br>但當問到想不想看見霆鋒再婚時，四哥就說不是自己想不想，最重要是兒子自己喜歡，因拍拖是霆鋒的私事，他不會過問太多。至於女兒謝婷婷是否真的與謝洛美維納（Jeremy Renner）拍拖？四哥沒正面回應，只稱女兒的感情事也不到他去憂心。講到兩個孫兒，他說大約一兩個月見一次，他又讚栢芝好，經常安排他和霆鋒看兩個孩子。<br>撰文：鍾國仁</p></body></html>
