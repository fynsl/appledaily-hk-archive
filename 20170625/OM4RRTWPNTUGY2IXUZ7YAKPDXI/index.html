<html><header><meta charset="utf-8"><title>明明門常開笨賊偏要「爆窗」入</title></header><body><h1>明明門常開<br>笨賊偏要「爆窗」入</h1><p>人有時就是如此「神奇」，當心中有了一些假設後，便不再想想其他可能性，令自己走了冤枉路。外國一名笨賊早前想潛入一個車房偷竊，他費盡九牛二虎之力，「硬撬」車房的窗戶入內，但原來這個車房根本無門，可以隨時「自出自入」。<br><br>從閉路電視片段看到，笨賊走近車房，幾經辛苦拉開窗戶，然後爬窗入屋。但最有趣是，原來車房大門口根本無門，「歡迎任何人入內」，最後笨賊從「大門」慢慢走出來，與之前他「辛苦」撬窗入內可謂天淵之別，可見他兩手空空，看來未有任何收穫。<br><br>英國《每日郵報》</p></body></html>
