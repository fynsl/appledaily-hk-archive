<html><header><meta charset="utf-8"><title>莫拉達度蜜月Fit爆「莫太」比堅尼搶鏡</title></header><body><h1>莫拉達度蜜月<br>Fit爆「莫太」比堅尼搶鏡</h1><p>暑假最緊要去玩，皇家馬德里前鋒艾華路莫拉達就算前途未卜，不過新婚燕爾下，佢同老婆愛麗絲（Alice Campello）飛到去東非小國塞舌爾度蜜月，享受陽光與海灘時，兩人玩到大細路一樣，比堅尼亮相嘅愛麗絲當然展示一下自己窈窕而冇多餘脂肪嘅身段。<br><br>春宵一刻值千金，返到酒店，兩人住喺一間豪華酒店嘅套房，一晚盛惠8,000歐元（約70,000港元），當然物有所值，不論係泳池同浴缸，都係面對一望無際兼海天一色嘅印度洋，真係做乜都冇得輸呀！</p></body></html>
