<html><header><meta charset="utf-8"><title>【選美變質】轉趨商業化</title></header><body><h1>【選美變質】轉趨商業化</h1><p>時代變遷，選美亦已經變質。近二十年亞姐的賽制，千變萬化，2006年亞姐冠軍哈薩克籍達蓮娜舒夫真高，當選時只有16歲，是史上年紀最細的冠軍，亦是首位非華裔冠軍佳麗。2011年開始，亞視首次舉辦《ATV亞洲小姐大中華總決賽》，美其名是擴大選美範圍，實則是財政出現問題，從內地入手，吸納資金。<br>至於香港小姐，以往的港姐三甲，首年代表香港做親善大使。不過，近年無綫已經將港姐商業化，未卸任已做節目，甚至拍劇。</p></body></html>
