<html><header><meta charset="utf-8"><title>【關仁隱事】神針篤數谷起《老嘢》</title></header><body><h1>【關仁隱事】神針篤數谷起《老嘢》</h1><p>80年代香港電影百花齊放，電影公司之間鬥到出晒面，當中票房係最能夠反映受歡迎程度，而篤數就係當年最簡單同快捷嘅方法。有位前輩「大叫」就篤得最叻，明明嗰場冇人，都可以全院滿座。<br>到𠵱家戲院賣飛變成電腦化，咪以為冇得出術，但都有人篤得好出色，呢位就係「神針」。打從佢開戲，從未試過唔篤數，好似《老同》、《出征》、《數字太陽》。神針最近套新戲《老嘢》又係靠篤，事關每日有人攞住大叠換票證去劃位，點會唔爆。<br>撰文：關仁</p></body></html>
