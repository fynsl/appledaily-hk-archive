<html><header><meta charset="utf-8"><title>姬妮芙誇大藥貼NASA指摘</title></header><body><h1>姬妮芙誇大藥貼NASA指摘</h1><p>金像影后姬妮芙柏露（Gwyneth Paltrow）營運多年的生活網站Goop，早前推出以太空衣原料作招徠的治癒貼產品，標榜原料由美國太空總署（NASA）研發而成，聲稱貼上皮膚可增強修復力、減輕焦慮、醫療痛症等功效。</p><p>不過一盒24張索價936港元的治癒貼，就惹來NASA發聲明指摘，踢爆Goop有誇大成份及欺騙消費者之嫌，其後Goop在網上刪走標榜NASA的相關字眼。</p></body></html>
