<html><header><meta charset="utf-8"><title>轉會氹氹轉：槍手4.4億搶拿卡錫迪</title></header><body><h1>轉會氹氹轉：<br>槍手4.4億搶拿卡錫迪</h1><p>英國《天空體育》及法國《隊報》等權威傳媒報道，阿仙奴與里昂展開談判，商討收購26歲法國前鋒拿卡錫迪（圖），據報轉會費或高達4,400萬鎊（約4.4億港元）。</p><p>拿卡錫迪過去一季為里昂上陣45場射入37球，成轉會市場搶手貨，早前有指他與馬德里體育會情投意合，甚至達成口頭加盟協議，但馬體會其後上訴失敗被禁今夏買人，令其他球隊有機可乘。雖然消息指槍手去年出價2,900萬鎊被拒，球員本身亦有意加盟歐聯球隊，但阿仙奴十分希望得到拿卡錫迪。</p></body></html>
