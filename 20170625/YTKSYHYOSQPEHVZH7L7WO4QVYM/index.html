<html><header><meta charset="utf-8"><title>克勤買波谷囝囝運動</title></header><body><h1>克勤買波谷囝囝運動</h1><p>李克勤、王灝兒（JW）及Dear Jane昨日在旺角麥花臣場館出席「太陽計劃2017——同行抗毒 強者本色」活動，克勤的兒子最近愛上打籃球，所以克勤趁到旺角幫囝囝買小童籃球，他說：「暑假小朋友多啲戶外活動好啲，好過打機，打機同毒品一樣，𠵱家限佢哋每日玩半個鐘，不過永遠都唔聽。」他指兩子有手機，會放相上網，他只好叮囑兒子不要將肖像放上網，兼不時監察他們的網上賬戶。克勤日前和太太盧淑儀一起為李嘉欣補祝生日，他透露間中會與對方聚會。<br>同場的JW明顯發福不少，但她解釋只是穿了細碼衫，並指平時除了與男友及朋友一起健身，也會和男友食健康餐。<br>採訪、攝影：馬建華</p></body></html>
