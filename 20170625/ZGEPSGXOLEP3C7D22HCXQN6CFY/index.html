<html><header><meta charset="utf-8"><title>韓君婷2.0曾同性戀「唔係我想要嘅嘢」</title></header><body><h1>韓君婷2.0曾同性戀<br>「唔係我想要嘅嘢」</h1><p>感情路上，韓君婷亦不是一帆風順，初戀髮型師男友葉錦昌（Sherman）99年病逝，是最大打擊，她形容：「我諗韓君婷嘅感情路上，初戀之後，一路都係向下滑。」韓君婷多次捲入三角戀的漩渦，被指當年介入伍士榮及周海媚戀情，及後又與九巴後人雷兆光堂弟雷冠賢搭上，更被雷太高菲菲公開指摘。</p><p>之後韓君婷驚爆戀上陳欣健長女陳早茵，更被拍到車廂激吻，又共赴同居，在06年分手時，韓君婷更一度暴瘦至88磅，她說：「同性戀喺2017年，或者2010年嘅時候，都唔係一件好誇大嘅一件事囉。咁我試過，但我決定咗唔係我想要嘅嘢。」</p></body></html>
