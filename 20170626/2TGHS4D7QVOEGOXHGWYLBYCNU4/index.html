<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Kellyjackie冧埃及男</title></header><body><h1>【馮仁昭四圍超】<br>Kellyjackie冧埃及男</h1><p>保良局教育服務70周年前日在銅鑼灣舉行大型巡遊匯演，應屆保良局主席陳細潔，仲有Kellyjackie現身支持。Kellyjackie係保良舊生，所以幫活動嘅主題曲填詞。問到最近感情有冇着落？佢話：「早排喺深圳返香港，遇到一個埃及定係中東男士問路，但係搭車嗰陣，全程坐我隔籬，大家用英文溝通，交換咗電話，了解中。」<br>撰文：馮仁昭</p></body></html>
