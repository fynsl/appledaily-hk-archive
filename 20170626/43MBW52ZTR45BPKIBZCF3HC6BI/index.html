<html><header><meta charset="utf-8"><title>終於抵港尼拉特今會英華</title></header><body><h1>終於抵港尼拉特今會英華</h1><p>【本報訊】千呼萬喚始出來！拓荒者控衞尼拉特（Damian Lillard）近日進行亞洲之旅，原定於上周六首度訪港，並在周日到珠海學院與本地的年輕球員進行交流，但由於其來港的航班因為天氣問題取消，無法照原定計劃從上海來港，這名26歲NBA球星需延遲至今日才抵港，而本於周日在珠海書院舉行的活動亦順延至今日下午進行，與英華書院籃球隊進行3 on 3，更會親自教授籃球秘技。尼拉特今次訪港，主要為宣傳今夏在中環舉行的《adidas街頭三人籃球賽2017》展開序幕。《蘋果日報》Facebook會全程直擊，球迷們記得留意！</p></body></html>
