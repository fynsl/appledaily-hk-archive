<html><header><meta charset="utf-8"><title>子瑜素顏行街冇人認得</title></header><body><h1>子瑜素顏行街冇人認得</h1><p>韓國女團TWICE早前飛去美國紐約參加韓流慶典「KCON 2017 USA」，到埗後台灣成員周子瑜（右）就孖定延行去時代廣場當遊客，同時進行直播活動。不過於前日公開的直播短片中，素顏的子瑜及定延現身街頭時未被認出，當她們遇到有人表演TWICE的人氣歌《TT》，二人亦走入人群一齊圍觀，不過一直未被認出。而定延就非常享受當遊客的滋味，一路行一路拍照，反而子瑜就表現拘謹。</p></body></html>
