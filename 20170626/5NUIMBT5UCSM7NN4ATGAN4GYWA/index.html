<html><header><meta charset="utf-8"><title>黃又南食家怕腎虧</title></header><body><h1>黃又南食家怕腎虧</h1><p>黃又南昨日以代言人身份在銅鑼灣出席零食活動。向來愛吃甜品的他，被取笑是食家，又南強調自己是甜品方面食家，他指平時吃得太多糖果被經理人禁止，而且牙齒要杜牙根，他說：「內地有個演員提我要多飲水，我都要提自己飲，腎虧就大鑊。」<br>另外，有傳又南緋聞女友杜如風撬女化妝師Jenny牆腳，與助手Alvin拍拖，又南笑說：「都話我哋結咗婚，認咗頭好耐啦！其實我同Alvin都唔係，佢（杜）好慘，永遠都冇。」據他所知，三角戀主角們沒因此影響關係，他說：「我哋識咗好耐一齊玩嘅，Jenny仲講笑問影相時佢使唔使行埋一邊。」<br>採訪：王連連<br>攝影：陳慧安</p></body></html>
