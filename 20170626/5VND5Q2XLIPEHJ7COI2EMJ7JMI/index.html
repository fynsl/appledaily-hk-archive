<html><header><meta charset="utf-8"><title>白只顏卓靈同場易分心</title></header><body><h1>白只顏卓靈同場易分心</h1><p>Now爆谷台舉辦的《喪玩喪SEE號X今晚打喪屍》昨在鑽石山舉行，白只、顏卓靈、吳家麗和王敏奕等出席。問白只和顏卓靈情侶演出是否特別開心？白只說：「我哋係公然工作，冇拍拖。」笑問是否分手？白只尷尬兼緊張否認：「有冇搞錯呀，講呢啲咁嘅嘢，不過今次真係好開心，我同顏卓靈對手戲真係好少，佢拍緊嘅時候，我可以光明正大喺個mon度欣賞佢哋，如果一齊演戲真係好容易會分心。」<br>吳家麗表示對票房有信心，並謂：「香港人始終鍾意睇番廣東話嘅電影，唔使追字幕追得咁辛苦。」<br>採訪：盧妹<br>攝影：仇志德</p></body></html>
