<html><header><meta charset="utf-8"><title>陳慧珊帶女體驗生活</title></header><body><h1>陳慧珊帶女體驗生活</h1><p>陳慧珊（Flora）與老公鍾家鴻昨日一起到奧海城出席「競爭有道」宣傳創作比賽。Flora早前與老公及將近10歲的女兒鍾律然為ViuTV去到尼泊爾拍攝一個講述婚姻關係的節目，鍾家鴻首次亮相幕前，Flora表示今次為女兒向學校請假一星期，去到尼泊爾作生活體驗，她說：「今次接拍原因之一，係因為可以帶埋女兒去體驗，當地地下冇鋪水泥，刷牙洗面要煲水，連電都冇，好多年輕人、城巿人好少面對呢啲，呢個經歷會畀到佢平時讀書得唔到嘅體驗。」<br>另外，Flora表示現在忙於修讀教育博士學位，有洽談新劇，但最快也要明年才能拍攝。<br>採訪：張俊銘<br>攝影：陳俊強</p></body></html>
