<html><header><meta charset="utf-8"><title>求驗客手記︰奇哥淪落教黑貓？</title></header><body><h1>求驗客手記︰<br>奇哥淪落教黑貓？</h1><p>據英國傳媒報道，喺新一季要降班英冠角逐嘅新特蘭，如果喺今個星期可以落實賣盤畀德國財團，有「金色轟炸機」之稱嘅前德國前鋒奇連士文就會掌帥。52歲嘅奇連士文喺球員時期效力過英超熱刺，所以對英格蘭球壇有一定認識；佢掛靴後就做咗教練，試過帶領德國奪得2006年世盃季軍，之後教德甲冠軍拜仁慕尼黑。奇哥自從喺去年11月辭去美國教練一職後，就一直冇新工作，不過今次教黑貓，好似有啲down grade喎。</p></body></html>
