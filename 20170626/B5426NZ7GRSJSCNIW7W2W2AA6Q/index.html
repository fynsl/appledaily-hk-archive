<html><header><meta charset="utf-8"><title>屍橫遍野　居民四出尋親</title></header><body><h1>屍橫遍野　居民四出尋親</h1><p>「有任何人可以告訴我，我兩個愛兒在哪裏？他們是生是死？請告訴我。」居民比比事後在現場四處頻撲，希望有人告訴他兩兒下落，見者心酸。</p><p>火球中傳痛極尖叫</p><p>當地一名警員在事發後最先到場，他形容場面「恐怖」。「我從未見過這樣的事。遇難者被困火球內，尖叫求救。」火熄滅後，「到處是屍體，很多只燒剩骨。仍然活着的情況亦不妙」。<br>30歲的艾哈邁德就有兩名親人罹難，他指事發時「大火來得很快」，大群人遭大火吞噬，痛極尖叫。另一目擊者沙利姆帶着多桶水和沙到場，但因為火勢太猛烈，無法接近。「我聽到人慘叫，但我不能走近」。<br>美聯社</p></body></html>
