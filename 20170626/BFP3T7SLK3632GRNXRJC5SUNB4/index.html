<html><header><meta charset="utf-8"><title>法拉男友嫌廣東話難</title></header><body><h1>法拉男友嫌廣東話難</h1><p>陳法拉與黎耀祥昨日到青衣擔任啟動禮嘉賓，兼與小朋友玩遊戲。首次擔任動畫配音的法拉指重複大嗌幾小時後，出現聲帶無力，她說：「嗰朝落機就去配音，但之前耐冇講廣東話，導演話不如唞吓，用廣東話傾偈熱吓身。」有配音經驗的黎耀祥亦表示每日最多只能配五至六小時，但最終花了十多小時完成。<br>提到有否教男友廣東話，法拉指廣東話對男友來說好難，而普通話就有fusion感覺。她指男友因有工作未有陪伴她來港，但去年曾秘密來港看她的舞台劇。身旁的黎耀祥聽聞法拉有男友，即好奇追問：「你有男朋友啦？點識？讀書識？」法拉尷尬指是經朋友介紹認識。<br>採訪：馬建華<br>攝影：仇志德</p></body></html>
