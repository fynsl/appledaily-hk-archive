<html><header><meta charset="utf-8"><title>求驗客手記︰三間一剔爭新亨利</title></header><body><h1>求驗客手記︰<br>三間一剔爭新亨利</h1><p>點先叫紅到發紫？睇「新亨利」基利安麥巴比就知。呢位摩納哥前鋒唔單止多球會吼，連兩大體育品牌「三間」同「一剔」都爭緊簽佢做代言人。18歲嘅麥巴比喺轉職業球員後，就同「一剔」簽咗約，但份約就完，有指「三間」打算出440萬鎊（約4,380萬港元）一年搶人，令佢成為公司最高薪代言人；「三間」其餘星級代言人，好似美斯同保羅普巴，份合約都係310萬鎊一年左右咋。當然，「一剔」都希望盡快同麥巴比續約啦。 </p></body></html>
