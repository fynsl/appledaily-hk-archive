<html><header><meta charset="utf-8"><title>求驗客手記︰Playboy女讚細哨唔猴擒</title></header><body><h1>求驗客手記︰<br>Playboy女讚細哨唔猴擒<br></h1><p>巴西名宿朗拿甸奴向來畀人playboy嘅感覺，不過另一位「playboy」，嚟自秘魯嘅《花花公子》女郎Ania Gadea就為細哨平反，話唔應該將佢標籤為好色之徒。Ania Gadea因為經常喺ig上載性感相而做咗網紅，上年11月po咗張同細哨嘅合照後，就更加hit；而佢最近承認，的確同2005年金球獎得主朗拿甸奴食過飯。Ania Gadea話︰「我哋係食過晚飯，我唔想講。佢係好善良同溫和嘅人，又好靜，但我唔想講佢咁多。」</p></body></html>
