<html><header><meta charset="utf-8"><title>轉會氹氹轉︰雲格轉搵馬迪爾</title></header><body><h1>轉會氹氹轉︰<br>雲格轉搵馬迪爾</h1><p>英媒周日透露，阿仙奴領隊雲格雖然集資力邀「新亨利」基利安麥巴比加盟，但由於財雄勢大的皇家馬德里也在爭搶，故已打定輸數找代替品，而此人正是在曼聯失寵的翼鋒安東尼馬迪爾（圖）。據悉雲格準備出價4,000萬鎊斟介這位過氣「新亨利」，但只怕紅魔領隊摩連奴不願放此子予阿仙奴，除了兩隊是競爭對手外，還因雲格和摩佬關係一向欠佳。<br>馬迪爾去季僅入八球，表現走樣，未能回復前季在雲高爾麾下效力時的狀態及信心。</p></body></html>
