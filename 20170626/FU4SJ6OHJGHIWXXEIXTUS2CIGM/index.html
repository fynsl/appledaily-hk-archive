<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】官恩娜錄音隨時復出</title></header><body><h1>【馮仁昭四圍超】<br>官恩娜錄音隨時復出</h1><p>官恩娜自從有咗囝囝Gabriel，已經闊別樂壇近兩年。雖然衛蘭之前話喺錄音室遇到佢，但復出大計一直只聞樓梯響。上年有報道指因官恩娜因為堅持餵母乳拒收身，令復出一拖再拖。前晚，官恩娜終於帶嚟驚喜，佢喺社交網上載錄音室疑似錄音嘅相，似為復出鋪路，唔少歌迷留言：「係咪錄新歌呀？」、「啊！你終於返嚟喇？」、「終於！等咗好耐！」<br>撰文：馮仁昭</p></body></html>
