<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】河國榮捨家人照顧愛犬</title></header><body><h1>【馮仁昭四圍超】<br>河國榮捨家人照顧愛犬</h1><p>河國榮噚日到葵興擔任寵物座談會嘉賓，分享過去十七年收養13隻狗狗及照顧點滴，家中仍有5隻狗狗，當中兩隻年長17歲，老狗身患重病未能自理小便，佢要每日三次抱起老狗如廁。<br>河國榮話：「由於每隻都重25公斤，抱起佢企直再按佢膀胱小便，要用好大腰力，唔小心就好易受傷。」因為屋企只有佢抱得起，所以要將返澳洲探親計劃取消。<br>撰文：馮仁昭</p></body></html>
