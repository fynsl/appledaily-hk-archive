<html><header><meta charset="utf-8"><title>Morning娘港騷玩剝衫</title></header><body><h1>Morning娘港騷玩剝衫</h1><p>日本人氣組合Morning娘的13名成員前日首次襲港，昨日在九展Star Hall舉行演唱會，雖然前日驚爆有男狂迷在櫸坂46的握手會上放信號彈兼計劃刺殺16歲成員平手友梨奈，但昨日九展現場未見有特別加強保安。<br>Morning娘一出場即令全場粉絲high爆，她們落力又唱又跳兼揈大旗，之後更在台上玩換衫，即時除掉外面的裙，變成背心及短裙，跳舞時依舊做出踢腳動作。唱完五首歌後，Morning娘就輪住用廣東話介紹自己，隊長譜久村聖用廣東話說：「香港嘅朋友大家好，我哋係Morning娘。」<br>採訪：王連連<br>攝影：陳慧安</p></body></html>
