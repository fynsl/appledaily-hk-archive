<html><header><meta charset="utf-8"><title>【尿袋爆炸】同時叉幾部機好危險！電芯型最易爆！</title></header><body><h1>【尿袋爆炸】同時叉幾部機好危險！電芯型最易爆！</h1><p>香港人機不離手，外置充電器，即俗稱的「尿袋」幾乎比銀包更重要。</p><p>但上星期深圳有位女士，就因為用了在淘寶購買的尿袋為手機手機充電，結果就出事！充電寶着火，連帶價值10多萬人民幣的名貴愛馬仕（Hermès）手袋同樣毀於一旦。如不想後果和她一樣，可以怎樣做？我們就請教一下，在黃金商場以賣電最聞名的A-Grade老闆彭先生，看看為手機充電時有甚麼東西要留意。</p><p>記者︰黃依情<br></p></body></html>
