<html><header><meta charset="utf-8"><title>【一周必看】退休西醫拒病人取病歷</title></header><body><h1>【一周必看】<br>退休西醫拒病人取病歷</h1><p>【本報訊】屯門大興邨一名西醫近日退休關閉診所，診所內儲存近6萬份病歷，有病人要求取回病歷副本被拒，事後向私隱專員公署投訴，並發起寄掛號信爭取行動。涉事西醫稱病歷屬其私人物品，將會存倉7年。事件引發如何處理病歷的爭議，有立法會議員建議港府成立中央病歷處理機制，由衞生署統籌接收結業診所的病歷卡，以便有需要時使用。</p><p>97年主權移交至今，香港前進還是倒退？「蘋果」與你細數廿載風雨。<br>【回歸二十年】專頁： http://hksar20.appledaily.com.hk  </p></body></html>
