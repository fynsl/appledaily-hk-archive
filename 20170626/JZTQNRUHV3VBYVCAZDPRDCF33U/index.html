<html><header><meta charset="utf-8"><title>愛妻兒唔使型</title></header><body><h1>愛妻兒唔使型</h1><p>李克勤06年迎娶92年港姐冠軍盧淑儀，育有兩子，談到夫妻相處之道，他笑說：「大家忍吓忍吓又一年，咁多年實會有床頭打交床尾和。」當年老婆大肚去旅行，據知愛妻號的克勤帶摺凳陪行街：「咁生仔好辛苦嘛，自己有份製造負番責任，攞住張凳我唔覺得肉酸，當你有咗小朋友，都會攞唔有型嘅尿片、奶樽。」<br>克勤坦言從來沒孭上有型包袱：「我冇將自己撥入有型，唯一我想講，通常影相簽名我都來者不拒，反而帶住小朋友就唔同大家影相，我真係試過影完之後小朋友唔知去咗邊，雖然都喺附近，但我好擔心，所以呢個係我底線，你怨我都冇辦法。」</p></body></html>
