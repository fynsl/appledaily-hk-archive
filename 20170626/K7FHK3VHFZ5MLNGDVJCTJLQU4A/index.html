<html><header><meta charset="utf-8"><title>少有深V　袁詠儀Tiffany胸針襯Saint Laurent</title></header><body><h1>少有深V　袁詠儀Tiffany胸針襯Saint Laurent</h1><p>袁詠儀（靚靚）雖然經常被人拍到淡妝甚至素顏樣，不過一出席event靚靚都好悉心打扮。<br><br>大前日在中環四季酒店舉行的護膚品活動，不少城中名人好似薛芷倫、諸葛紫岐、謝婷婷都有出席。靚靚當然打扮得靚靚到場，雖然非花枝招展風格，但身穿Saint Laurent一套黑色西裝裙的她都幾cool，還少有deep V上陣，中性型格與輕量性感並存，靚靚又特別在衣領上配了一枚Tiffany &amp; Co.出品的紅色罌粟花的18K黃金胸針，與紅唇妝互相映襯。</p></body></html>
