<html><header><meta charset="utf-8"><title>霆鋒派二百萬助創業</title></header><body><h1>霆鋒派二百萬助創業</h1><p>謝霆鋒將拍新一季《12道鋒味》，近日公開招募廚神，首先在60位參賽大廚中，選出8位鋒廚，由霆鋒率領跟各地頂級廚藝高手挑機。霆鋒日前接受電話訪問時透露：「參賽者唔一定係嚟自民間，都可以係酒店大廚，尤其喺香港追求美食夢好難，租金貴、食材又貴，競爭大。」<br>而能夠陪霆鋒捱到最後12集的三人，將得到總值約二百萬港元的創業基金，霆鋒說：「冠軍一百萬（人民幣），亞軍五十萬，季軍就有三十萬，今次希望可以吸納到唔同國籍朋友參與。」霆鋒認為煮中餐比較考技巧，他說：「工具比較複雜，要講火候、爐頭。」<br>採訪：李杰</p></body></html>
