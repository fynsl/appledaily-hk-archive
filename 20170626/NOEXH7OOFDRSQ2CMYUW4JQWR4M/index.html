<html><header><meta charset="utf-8"><title>【一周必看】新地錦田盤呎價1.2萬　邊11種職業借到九成？</title></header><body><h1>【一周必看】<br>新地錦田盤呎價1.2萬　邊11種職業借到九成？</h1><p>新地（016）事先張揚元朗錦田北新盤Park Yoho Genova會有針對換樓客的財務安排，上周二開價揭曉，實情是炒冷飯，微調樓價120%按揭條款再推出。定價方面，首批138伙全數屬兩房及三房間隔，折實平均呎價近1.2萬元，貴一年前推出的1C期逾半成，鄉郊樓景兩房戶入場費逼近6球、呎價最低都過萬元關口。</p><p>97年主權移交至今，香港前進還是倒退？「蘋果」與你細數廿載風雨。<br>【回歸二十年】專頁： http://hksar20.appledaily.com.hk  </p></body></html>
