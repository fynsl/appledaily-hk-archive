<html><header><meta charset="utf-8"><title>黃美棋禁男友影私藏照</title></header><body><h1>黃美棋禁男友影私藏照</h1><p>黃美棋與劉翁前日以主持身份到觀塘為ViuTV真人騷《攝．太帥》宣傳，同場還有客席評判Dear Jane。節目將於下月出街，他們指拍攝期間最難忍笑，黃美棋說：「試過有次叫佢哋影寫真，個女仔係紫霞仙子嘅造型，但係佢哋叫個女仔拎住兩個水樽影，搞乜呀？」<br>男友鍾健威（Ray）是攝影發燒友，黃美棋說：「Ray聽到有呢個節目，都覺得好新鮮，仲問點解我唔叫佢參加。平時我哋都有互影，不過多數佢影我，因為我專影佢影到好核突，反晒眼嗰啲。」至於男友可有幫她影過性感尺度較大的私藏照？她說：「唔會啦。」<br>採訪、攝影：盧妹</p></body></html>
