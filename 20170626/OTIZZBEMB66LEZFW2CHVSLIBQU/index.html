<html><header><meta charset="utf-8"><title>【成軍兩年】走型格反社會路線</title></header><body><h1>【成軍兩年】走型格反社會路線</h1><p>標榜清純的乃木坂46成功走紅，王牌唱片監製秋元康再接再厲力捧姊妹組合櫸坂46，是「坂道系列」的第二個女團。櫸坂原名鳥居坂46，於前年成軍，翌年4月以20人姿態推出首張單曲《沉默的大多數》一鳴驚人，組合由菅井友香擔任隊長，昨日滿16歲的平手友梨奈擔任主唱。<br>櫸坂風格有別一般東洋偶像，歌衫以軍服為主，更標榜型格及反社會的非典型idol路線。組合暢銷單曲《不協和音》更累積75萬張，成2017上半年最暢銷單曲第4位。櫸坂現時已增至33位成員，上月亦開始招募新血。</p></body></html>
