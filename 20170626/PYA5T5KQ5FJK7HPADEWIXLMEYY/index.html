<html><header><meta charset="utf-8"><title>Holiday mood正濃　周汶錡Tory Burch花裙俏麗露肩</title></header><body><h1>Holiday mood正濃　周汶錡Tory Burch花裙俏麗露肩</h1><p>周汶錡（Kathy）早前去了美國加州同紐約，見她在instagram都密密post靚相，轉個頭Kathy已經回港開工，不過她的holiday mood仲未完。<br><br>大前晚Kathy出席護膚品牌Cle de Peau的活動，場內佈置成機場閘口，而Kathy一身的打扮也非常貼題。她穿上美國品牌Tory Burch的春夏系列，tube dress上印了紅色花卉圖案，鬆身剪裁感覺relax，Kathy襯上高踭涼鞋俏麗富女人味，很有海邊度假的氣息。</p></body></html>
