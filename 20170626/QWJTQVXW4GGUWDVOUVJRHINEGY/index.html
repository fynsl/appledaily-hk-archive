<html><header><meta charset="utf-8"><title>【一周必看】狗肉當鷄串燒賣　遊客被昆變虐狗幫兇</title></header><body><h1>【一周必看】<br>狗肉當鷄串燒賣　遊客被昆變虐狗幫兇</h1><p>外國遊客到印尼峇里享受陽光與海灘時，可能試過享用當地小販兜售的燒肉串，但澳洲動物協會（Animals Australia）發現，竟有無良商人用狗肉冒充雞肉賣給遊客。調查人員指，這些狗肉有可能涉及食物安全風險。<br><br>英國《每日郵報》／Animals Australia</p><p>97年主權移交至今，香港前進還是倒退？「蘋果」與你細數廿載風雨。<br>【回歸二十年】專頁： http://hksar20.appledaily.com.hk  </p></body></html>
