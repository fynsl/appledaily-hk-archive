<html><header><meta charset="utf-8"><title>情困紅衣女墮海水警輪救起</title></header><body><h1>情困紅衣女墮海<br>水警輪救起</h1><p>【本報訊】一名姓張34歲身穿紅衣女子，昨凌晨零時許，獨自在西灣河碼頭近水警總部對出海邊，向途人借手機打電話，但沒有人接聽，她交還手機後突然跳海，幸當時已有水警輪在場，水警勸籲無效，即時拋下水泡並落海救人。女子獲救後清醒，送往西灣河水警基地，再由救護車送東區醫院治理。據了解，女事因感情問題感到不快。</p><p>97年主權移交至今，香港前進還是倒退？「蘋果」與你細數廿載風雨。<br>【回歸二十年】專頁： http://hksar20.appledaily.com.hk  </p></body></html>
