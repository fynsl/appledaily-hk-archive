<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】蔡琴難忘人生低潮</title></header><body><h1>【馮仁昭四圍超】<br>蔡琴難忘人生低潮</h1><p>蔡琴前日喺澳門舉行演唱會，自爆經歷過低谷期，風光十年後，就經歷父親過世、婚姻失敗、事業低沉等打擊，佢話：「沒有這痛苦的十七年，便沒有這沉澱的心，我再不能演繹出這樣的歌。跌倒了要爬起來，活下去才是人生。」<br>翻唱王傑名曲《一場遊戲一場夢》的蔡琴話：「那位歌王唱的比較悲傷一點，我卻用另一種像旅行一樣的方式來表達。」<br>撰文：馮仁昭</p></body></html>
