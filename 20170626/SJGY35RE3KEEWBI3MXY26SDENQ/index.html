<html><header><meta charset="utf-8"><title>【一周必看】扮喊扮感動收800人仔　強國綜藝充斥假觀眾</title></header><body><h1>【一周必看】<br>扮喊扮感動收800人仔　強國綜藝充斥假觀眾</h1><p>內地綜藝節目近年百花齊放，為營造效果，往往會有現場觀眾看得如癡如醉、手舞足蹈甚至泣不成聲畫面，讓螢光幕前的觀眾有共鳴。內媒踢爆落淚觀眾查實是製作單位請來的「假哭部隊」，假眼淚有價有市，每次可獲100至800元（下同，約114至913港元）酬勞，並按出鏡次數及表情豐富度計酬，換言之演技越好價錢越高。<br><br>上海《東方頭條》</p><p>97年主權移交至今，香港前進還是倒退？「蘋果」與你細數廿載風雨。<br>【回歸二十年】專頁： http://hksar20.appledaily.com.hk  </p></body></html>
