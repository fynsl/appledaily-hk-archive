<html><header><meta charset="utf-8"><title>哈七搵碧咸陪街頭踩車</title></header><body><h1>哈七搵碧咸陪街頭踩車</h1><p>英國萬人迷碧咸（David Beckham）和Victoria的孻女哈七（Harper Seven）是二人的掌上明珠，碧咸夫婦亦不時公開囡囡生活近況，下月滿6歲的哈七細細個已學騎馬及芭蕾舞等，哈七亦愛踩滑板車，近日她由爸爸碧咸陪同外出，於街頭開心踩車，場面溫馨。另一邊廂，碧咸嫂都對有個寶貝女感到自豪，她於Ig公開囡囡送上的大作，上面更寫上：「Dear Mummy and Daddy I love you so much.」冧死碧咸嫂。</p></body></html>
