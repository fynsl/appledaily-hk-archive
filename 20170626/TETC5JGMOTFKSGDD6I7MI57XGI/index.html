<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Jude街頭表演賺錢</title></header><body><h1>【馮仁昭四圍超】<br>Jude街頭表演賺錢</h1><p>衛詩（右）同曾若華（Jude）噚日喺尖沙嘴進行街頭音樂表演，之後大派雪糕，吸引唔少途人圍觀。衛詩話：「街頭音樂表演可能音響會冇咁好，不過就熱鬧啲，入咗呢間新公司，多咗呢啲機會。」<br>Jude曾經同朋友玩過街頭表演，仲打開結他個盒，佢話：「真係有人畀錢，有個律師畀咗100蚊之外，仲畀咗張卡片我哋，賺咗唔少錢。」<br>撰文：馮仁昭</p></body></html>
