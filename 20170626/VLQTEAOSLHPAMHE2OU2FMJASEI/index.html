<html><header><meta charset="utf-8"><title>可一不可再K湯遜「輕鬆入樽」？</title></header><body><h1>可一不可再<br>K湯遜「輕鬆入樽」？</h1><p>K湯遜辳爆炒樽被寸</p><p>除尼拉特外，勇士主力K湯遜（Klay Thompson）亦在休季期間展開出訪亞洲，然而，他在上周六到中國成都出席第一站公開活動時，原打算在球迷面前表演360度入樽，但這位27歲射手卻接連失手，首次示範時「炒樽」，到第二次不但失敗，更不慎失重心倒地，雖沒大礙，但場面卻十分尷尬，之後他沒再嘗試，只走到觀眾席前將簽名籃球送給一名粉絲。</p><p>這次炒樽片段在網上瘋傳，就連K湯遜的隊友柏治利亞（Zaza Pachulia）亦在社交網站分享短片，更問網民假如他和K湯遜在入樽賽較量的話，認為誰能夠勝出。</p></body></html>
