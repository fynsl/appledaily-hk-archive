<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳庭欣靠CG反串全裸</title></header><body><h1>【馮仁昭四圍超】<br>陳庭欣靠CG反串全裸</h1><p>無綫新劇《踩過界》真係幾踩界，陳庭欣、譚凱琪同蔡思貝等輪住犧牲色相。陳庭欣靠CG反串做男人，但喜歡作女性打扮，好似電影《丹麥女孩》咁。而譚凱琪就演形體藝術家玩全裸，俾魏惠文意圖非禮，同向佢自瀆，譚凱琪為咗自衞而踢傷佢下體，被控意圖傷人罪。至於iPad胸嘅蔡思貝，喺劇中要裝假大胸，喺泳池色誘魏惠文，甚至要俾對方揑胸。<br>撰文：馮仁昭</p></body></html>
