<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Dancerella改行清純</title></header><body><h1>【馮仁昭四圍超】<br>Dancerella改行清純</h1><p>女子組合Dancerella噚日到葵芳參與親子地壺活動，佢哋初次接觸呢項運動，當中以Koyuki推得最好。預計下月拍MV，Dancerella話：「嚟緊有新造型，會以清純為主，唔似之前咁誇張，都會配合新歌。」出道大半年仍未出新歌，佢哋坦言有質疑係咪實力未夠，又解釋不斷提升要求，將歌詞同舞蹈重新修改再做。<br>撰文：馮仁昭</p></body></html>
