<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】李樂詩下體鬆唔敢大笑</title></header><body><h1>【馮仁昭四圍超】<br>李樂詩下體鬆唔敢大笑</h1><p>李樂詩噚日喺紅磡出席愛緻美「收陰機」發佈會，現場由杜德智帶領嘉賓跳「收陰舞」。已為三子之母嘅李樂詩直認有陰道鬆弛困擾：「我三個都係自然生，對身體一定有影響，生完BB下面鬆咗，有時大笑都要忍住，囝囝叫我一齊跳彈床，都未必跳到，因為怕有意外。」<br>一直想追女嘅李樂詩為怕第四個又係仔，所以決定封肚：「將來對新抱好啲，當多個女。」<br>撰文：馮仁昭</p></body></html>
