<html><header><meta charset="utf-8"><title>38萬大麻花扮茶葉無業男落馬洲斷正</title></header><body><h1>38萬大麻花扮茶葉<br>無業男落馬洲斷正</h1><p>【本報訊】海關駐落馬洲支綫管制站人員昨早透過慣常截查行動，截獲一名入境返港的28歲本地男子，在他的背囊內撿獲4包偽裝成茶葉的大麻花，毒品重量約2.2公斤，估計市值約38萬元。人員把男子拘捕，其後帶他返回其鴨脷洲利東邨東平樓寓所搜屋，但未有進一步發現。疑犯報稱無業，有人供稱販運毒品，關員正調查疑犯收取多少報酬犯案。</p><p>97年主權移交至今，香港前進還是倒退？「蘋果」與你細數廿載風雨。<br>【回歸二十年】專頁： http://hksar20.appledaily.com.hk  </p></body></html>
