<html><header><meta charset="utf-8"><title>超鳳：賭王身體好好</title></header><body><h1>超鳳：賭王身體好好</h1><p>賭王二房二女何超鳳昨日到灣仔出席公益金周年頒獎典禮，代父親領取公益榮譽獎，以感謝賭王去年捐款超過一百萬元。何鴻燊日前公佈退任信德集團行政主席及執行董事，並由長女超瓊接任，問到超鳳父親是否已交棒？超鳳說：「係呀。」賭王已經完全退休？超鳳說：「咁佢都仲係主席，榮譽主席，佢身體好好呀。」<br>同場雷頌德獲頒公益優異獎，捐款超過40萬，他說：「我邊有咁多錢，上年Leon演唱會之後做咗本相集，經過咁多風風雨雨，所以就將相集嘅收益捐畀保良局。」提到暑假，他毋懼恐襲，一家到英國旅遊。<br>採訪：羅慧敏<br>攝影：仇志德</p></body></html>
