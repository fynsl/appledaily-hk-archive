<html><header><meta charset="utf-8"><title>求驗客手記：59蚊人仔潮跟奧斯卡</title></header><body><h1>求驗客手記：<br>59蚊人仔潮跟奧斯卡</h1><p>唔少球星都係潮人，如果要數目前最潮嘅一件tee，可能係上海上港中場奧斯卡杜斯山度士（左）呢件！話說奧斯卡喺上周聯賽對富力踢成1:1場波，喺中場攞波後兩次省落對手度，結果被中國足協重罰停八場。上港隊友侯克喺事發兩日後，上載陣中四大外援合照，當時奧斯卡身上件「NOTHING TO DO, NOTHING TO SAY」嘅tee已經惹嚟關注，到周日上港大勝河南建業嘅聯賽，由球迷到隊友侯克、武磊等都着同款tee聲援奧斯卡！點解件tee咁火？皆因淘寶已經有貨，59蚊人仔仲包郵。<br></p></body></html>
