<html><header><meta charset="utf-8"><title>轉會氹氹轉：巴塞死纏華拉堤</title></header><body><h1>轉會氹氹轉：<br>巴塞死纏華拉堤</h1><p>巴塞隆拿在新帥華維迪麾下，致力收購中場補充戰鬥力，被喻為「新恩尼斯達」的24歲巴黎聖日耳門中場馬高華拉堤（圖）成為頭號目標，據《阿斯報》指，巴塞周一首次正式向PSG報價7,000萬歐元（約6.1億港元），已開始接近PSG據報要求的8,000萬歐元。</p><p>同時，巴塞也希望羅致廣州恒大的巴西中場荷西保連奴，不過據恒大主帥史高拉利指，巴塞必須付出4,000萬歐元啟動解約條款，恒大才會妥協，未知巴塞會否願意為一個中超兵一擲千金。</p></body></html>
