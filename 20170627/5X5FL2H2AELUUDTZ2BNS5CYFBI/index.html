<html><header><meta charset="utf-8"><title>陶傑嘆港人指鹿為馬</title></header><body><h1>陶傑嘆港人指鹿為馬</h1><p>陶傑早前在赤柱美利樓受訪，談到被標籤戀殖親英，他說：「呢啲係崇優，中國高官同富豪將佢哋仔女送去英國寄宿學校，然後移民外國，全部係崇優；中國大媽走去巴黎買名牌，唔用國貨，佢唔係崇優咩？」<br>近年香港不斷被「去殖」，陶傑表示贊成：「先拆毀清水灣同深水灣嘅鄉村俱樂部 ，將嗰啲用地交出嚟起公屋起居屋。 我一啲都唔反對去殖，不過反對選擇性、虛偽性同特權性去殖。」他感嘆港人已經由97前英式理性邏輯思維，回歸到戰國時指鹿為馬的文化中。<br>採訪：馮國康<br>攝影：馮峰<br>場地提供：King Ludwig Beerhall</p></body></html>
