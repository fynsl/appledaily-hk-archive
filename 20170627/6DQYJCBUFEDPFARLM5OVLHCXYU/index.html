<html><header><meta charset="utf-8"><title>求驗客手記：阿航轉軚續撐英足盃</title></header><body><h1>求驗客手記：<br>阿航轉軚續撐英足盃</h1><p>英國傳媒報道，阿聯酋航空同英格蘭足總達成協議，將會延長贊助英足盃（圖）至2021年，新合約料總值3,000萬鎊（約2.97億港元），唔知英足總會唔會增加對阿聯酋航空公司嘅宣傳呢？阿聯酋航空贊助英足盃嘅合約，原本喺下年五月就到期，航空公司之前就有啲不滿，話雖然花咗一大筆贊助，但係球迷只會集中討論英足盃，對公司宣傳成效有限，所以話過唔會繼續贊助，不過今次改口，合約仲延長到2021年，不過英足總仲係冇話會幫手宣傳㗎。</p></body></html>
