<html><header><meta charset="utf-8"><title>田中裕子眼濕濕四度謝幕</title></header><body><h1>田中裕子眼濕濕四度謝幕</h1><p>經典日劇《阿信的故事》女主角田中裕子與著名演員市村正親，在尖沙嘴文化中心演出的三場舞台劇《蜷川馬克白》，前日演出尾場。《蜷川馬克白》是已故戲劇導演蜷川幸雄作品，三場共有五千多人捧場。前日尾場，田中裕子及市村正親完場時偕拍檔一同謝幕，現場觀眾站立鼓掌數分鐘，結果眾星先後出場鞠躬謝幕四次，田中裕子感動得眼濕濕並兩度拭淚。<br>演出後，約十名日本及香港粉絲於場外等候，當市村正親步出時，粉絲一擁而上要求索取簽名及合照，市村正親都逐一滿足粉絲要求。<br>採訪：吳家偉<br>攝影：畢紹基、吳耀輝</p></body></html>
