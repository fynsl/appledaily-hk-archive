<html><header><meta charset="utf-8"><title>袁鳳瑛復出有阻力</title></header><body><h1>袁鳳瑛復出有阻力</h1><p>袁鳳瑛、仙樂都、顏仟汶等，前晚在九展出席「萬眾愛心歌聲齊抗毒」活動，袁鳳瑛透露目前正任職家庭輔導工作，及教導小朋友戲劇：「教小朋友唔難，小朋友有佢哋自己嘅天份，主要睇習唔習慣，我會當佢哋專業演員咁去教，我可以好惡、好強硬、好認真。」《天若有情》是袁鳳瑛的成名曲，問會否復出樂壇？她笑說：「我呢啲年紀擺喺古董舖都唔要啦！我確係有小小心理障礙，但如果大家需要，我會出番嚟嘅。」<br>此外，仙樂都取笑顏仟汶綵排活動時在台上跑來跑去似放狗，顏仟汶解釋：「我平時工作都一定着高踭鞋，今日唔使着覺得好開心。」<br>採訪：張俊銘<br>攝影：陳俊強</p></body></html>
