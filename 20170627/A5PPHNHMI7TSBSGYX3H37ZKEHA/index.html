<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】賈思樂個唱獲斟添食</title></header><body><h1>【馮仁昭四圍超】<br>賈思樂個唱獲斟添食</h1><p>賈思樂（Louie）噚日喺商台宣傳唱片《四格故事》，同名歌曲講好有意義嘅勵志故事，因為用漫畫《老夫子》概念寫歌，所以獲畫家王澤老師特別送上親筆畫，令Louie開心。<br>提到之前舉行嘅演唱會好受歡迎，Louie承認有人斟佢再開個唱，但佢話如果成事都要等到出年先能夠做到：「我做嘢有要求，唔可以一模一樣，所以都要構思好啲。」<br>撰文：馮仁昭</p></body></html>
