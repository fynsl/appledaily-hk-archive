<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】蕭敬騰款待向華強夫婦</title></header><body><h1>【馮仁昭四圍超】<br>蕭敬騰款待向華強夫婦</h1><p>蕭敬騰日前被影到駕駛價值3,500萬新台幣（約915萬港元）嘅特製勞斯萊斯，同緋聞女友兼經理人Summer現身台灣文華東方酒店，原來約咗向華強同佢老婆陳嵐，但佢哋唔係入酒店，而係再分別坐兩架車去咗陽明山豪宅一個私人會所。Summer之後回應傳媒話，佢哋喺「壹基金」公益活動結緣，今次向生同向太去台灣，所以親自接送並一齊食飯。<br>撰文：馮仁昭</p></body></html>
