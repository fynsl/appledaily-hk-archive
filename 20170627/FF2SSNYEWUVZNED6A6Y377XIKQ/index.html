<html><header><meta charset="utf-8"><title>馬國明搵心穎隔開定欣</title></header><body><h1>馬國明搵心穎隔開定欣</h1><p>馬國明和黃心穎有份參演的無綫古裝劇《宮心計2深宮計》，上月到橫店拍外景，當時有份拍攝的蕭正楠突然在社交平台找女友黃翠如，並留言：「橫店第十一日！尋人啟事，好重酬！」未知是否因看到馬國明有女友黃心穎經常陪伴左右。</p><p>前晚劇集舉行煞科宴，劇組更為韋家雄慶祝生日，及後黃心穎將相片上載於微博，可見馬國明的視線一直沒有離開過黃心穎。不過再看真一點，馬國明的前度胡定欣亦在場，站在黃心穎身邊，雖然新歡舊愛站在一起，但似乎沒有尷尬，她們還笑得很開心，齊齊將忌廉抹在壽星仔韋家雄的面上，完全沒有芥蒂。<br>撰文：黃曉妍</p></body></html>
