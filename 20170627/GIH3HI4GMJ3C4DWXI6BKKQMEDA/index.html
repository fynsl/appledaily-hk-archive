<html><header><meta charset="utf-8"><title>陳法拉敏之敍舊喪玩</title></header><body><h1>陳法拉敏之敍舊喪玩</h1><p>陳法拉近年在美國進修，閒時有假期都會返港，由於她很念舊情，與《東西宮略》一班演員感情要好，所以前晚他們相約食飯，出席者有陳敏之、阮小儀、呂慧儀與兒子Anton、郭晉安和女兒郭以雅，不過就未見陳敏之的兒子「雷冬至」，以及郭晉安的兒子現身。</p><p>陳敏之昨早在微博上載了多張飯局的合照，其中一張相更拍下Anton扮鬼臉，十分可愛，敏之留言道：「我們又相聚了！這份友誼從一起拍《東西宮略》開始，看着大家一起成長、拍拖、結婚、生小孩，每次聚會都越來越多人了！」未知陳法拉與法籍外交官男友何時好事近呢？<br>撰文：黃曉妍</p></body></html>
