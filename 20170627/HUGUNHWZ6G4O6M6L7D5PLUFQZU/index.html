<html><header><meta charset="utf-8"><title>【天王家庭】獨欠黎明未做老竇</title></header><body><h1>【天王家庭】獨欠黎明未做老竇</h1><p>四大天王張學友、黎明、劉德華與郭富城，於80、90年代在香港樂壇創出傳奇。96年學友與羅美薇結婚，之後育有兩女瑤華及瑤萱；華仔亦於08年低調迎娶朱麗倩，愛女向蕙今年已5歲，朱麗倩早前被拍到帶囡囡行平民街市。</p><p>至於城城月前終於成家立室，雙喜臨門，有指太太方媛已懷孕5個月；黎明09年被傳媒揭露在08年秘密與樂基兒在美國拉斯維加斯註冊結婚，12年離婚，樂基兒日前宣佈於8月再嫁，而黎明仍是單身。</p></body></html>
