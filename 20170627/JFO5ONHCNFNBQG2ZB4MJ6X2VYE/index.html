<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】《變形5》勁收1800萬</title></header><body><h1>【馮仁昭四圍超】<br>《變形5》勁收1800萬</h1><p>上星期上映嘅《變形金剛：終極戰士》（變形5）拍到第5集雖然冇乜新意，但依然票房不俗，前日單日收529萬元，上映四日累積票房去到1,857萬元。套片喺內地仲勁，上咗四日已經收8.95億人仔。<br>另一套即將上映嘅《壞蛋獎門人3》，今次有犀利哥位孖生兄弟巴閉哥出場，前日優先場有154萬元，認真巴閉。而周柏豪嘅《原諒他77次》上映11日，噚日終於過千萬。<br>撰文：馮仁昭</p></body></html>
