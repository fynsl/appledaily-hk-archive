<html><header><meta charset="utf-8"><title>【低調媽媽】羅美薇做文員被發掘</title></header><body><h1>【低調媽媽】羅美薇做文員被發掘</h1><p>50歲的羅美薇於96年嫁給張學友，二人育有兩女，大女瑤華今年16歲、細女瑤萱12歲。婚後羅美薇息影，鮮有出席公開活動，多次被拍到都是戴上口罩，故有傳她有潔癖。夫婦二人上一次合體現身，是出席吳婉芳丈夫胡家驊的喪禮。</p><p>當年羅美薇在新藝城任文職而被黃百鳴發掘，並參演電影《開心鬼》而入行，之後跟羅明珠、袁潔瑩及李麗珍等組成開心少女組。86年拍《痴心的我》時結識學友並拍拖，88年曾經分手，在91年復合。</p></body></html>
