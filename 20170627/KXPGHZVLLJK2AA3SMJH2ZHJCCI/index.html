<html><header><meta charset="utf-8"><title>合作愉快！南非張敬軒化身同鄉影子主帥！</title></header><body><h1>合作愉快！<br>南非張敬軒化身同鄉影子主帥！</h1><p>兩位南非同鄉苗禮德及麥偉利，於剛沙田之戰憑「馬上發財」合作捧走精英碟（三級賽1800米），明顯處於蜜月期，所以騎練今期周三（28日）晚谷草之戰，將加強合作，力求憑旺勢繼續數糊。<br><br>苗禮德馬房今期出戰六匹正選馬，除了尾場的「多多勁驥」動用另一同鄉史卓豐外，其餘五駒均由南非張敬軒麥偉利操刀，而今朝騎練加苗太都在機坪談了不少時間，動態相當積極，今戰必要吼實。<br><br>他們的合作馬如下：<br>場次　馬匹　　　檔位<br>二　　珍珠旺　　1<br>三　　日東昇　　1<br>四　　招多福　　5<br>五　　人強馬勁　1<br>六　　鋒芒畢露　8</p></body></html>
