<html><header><meta charset="utf-8"><title>無綫收視全面插水</title></header><body><h1>無綫收視全面插水</h1><p>無綫新聞經常被批評是是但但，令到觀眾離棄，早年開始周六與周日的《六點半新聞報道》，已經試過跌到單位數收視，想不到上周一至五的收視，亦跌至近年新低點單位數，平均收視只得9.7點，約63萬觀眾，比之前一周下跌3.2點，流失約21萬觀眾，認真慘不忍睹。<br>另外，無綫上周播映的內地劇《三生三世十里桃花》，同樣收視慘淡，平均收視12.7點，約82萬5千觀眾，比對上一周流失16萬9千觀眾。至於之後播出的《東張西望》、《愛．回家之開心速遞》及內地劇《射鵰英雄傳》同樣收視插水。<br>撰文：魯吉</p></body></html>
