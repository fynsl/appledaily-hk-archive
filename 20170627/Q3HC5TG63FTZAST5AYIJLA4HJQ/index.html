<html><header><meta charset="utf-8"><title>許雅婷思想變失常</title></header><body><h1>許雅婷思想變失常</h1><p>少女標本成員許雅婷（Kabby）早前在青島拍攝的內地網劇《梔子花開》，上周已在內地播出，她在戲中飾演為夢想奮鬥的少女，但擁有雙面人性格，校內是高傲校花，校外卻變成熱情少女。Kabby說：「我覺得都幾難演，好似精神分裂咁，所以我用咗好浮誇嘅方式去演。」<br>首次以普通話唸對白，對Kabby來說也有一定的難度，拍攝時亦鬧出不少笑話，她說：「我知道要拍內地網劇，即刻去進修普通話，但始終唔係母語，所以發音唔標準，成日俾人笑，例如『思想』我就讀咗『失常』，不過同我合作嘅後生仔好好，會教我網劇正確發音。」<br>撰文：葉綠悠</p></body></html>
