<html><header><meta charset="utf-8"><title>求驗客手記：美斯涉借慈善基金逃稅</title></header><body><h1>求驗客手記：<br>美斯涉借慈善基金逃稅</h1><p>除咗西班牙稅局唔放過美斯，將佢告上法庭之外，西班牙傳媒《ABC》報最近亦針對美斯嘅私人基金會作調查報道，發現呢個慈善基金好多問題，話唔定入面涉及逃稅。報道話，美斯慈善基金嘅錢用途不明，十分可疑；以2014年為例，基金會收到140萬歐元捐款，但只係得35萬左右用喺慈善用途，大部份用嚟畀獨立專業人士嘅服務費，即係啲行政雜費多過慈善用途開支好多。另外，篇報道話基金會約九成嘅捐款來自都係嚟自巴塞隆拿。對於呢啲報道，美斯基金會話不予置評。</p></body></html>
