<html><header><meta charset="utf-8"><title>村屋女子燒炭亡男友激動不適送院</title></header><body><h1>村屋女子燒炭亡<br>男友激動不適送院</h1><p>【本報訊】馬鞍山西沙路馬牯纜村，姓何（53歲）女子昨早6時許，在村屋單位房間內燒炭自殺，昏迷不醒。姓楊（67歲）男友稍後發現報警，由到場救護員檢驗，證實女事主已經死亡，楊聞訊激動傷心，事後感到不適需送院治理。警方經調查後，獲悉何婦有身體病記錄，以及因生活問題不開心，懷疑因此尋死。警員稍後撿走一袋證物，並由仵工將遺體移往殮房待驗。</p><p>97年主權移交至今，香港前進還是倒退？「蘋果」與你細數廿載風雨。<br>【回歸二十年】專頁： http://hksar20.appledaily.com.hk  </p></body></html>
