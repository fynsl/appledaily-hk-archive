<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】E-kids佔旺拍MV</title></header><body><h1>【馮仁昭四圍超】<br>E-kids佔旺拍MV</h1><p>組合E-kids前晚佔領旺角一段街頭拍新歌《一二三四》MV，Tommy（中）笑話今次冒險佔旺跟大媽打對台，明知唔可以硬碰擺地攤，所以循正途向路政署申請封路。<br>Alan（右）擔心會落雨，事前特登燒衣紙拜神，Tommy即笑話：「如果一拍就落雨，證明E-kids可以收皮。」佢哋仲話自己堅持做跳舞歌，「香港唔止草蜢，我哋被稱為MK始祖，冇理由第一首歌唔佔旺。」<br>撰文：馮仁昭</p></body></html>
