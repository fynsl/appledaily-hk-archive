<html><header><meta charset="utf-8"><title>郭思琳讀動作訓練</title></header><body><h1>郭思琳讀動作訓練</h1><p>郭思琳和吳雲甫前晚在香港仔為《環亞美神大賽（香港）2017》擔任導師，教導12位佳麗的拳擊格鬥姿勢。曾參加G1格鬥的郭思琳，她表示現時修讀電影動作訓練班，她認為做打女都是一個出路。問到是否不擔心被打傷﹖她說：「打G1嘅時候太傷，我𠵱家練大咗個膽。」</p><p>今次比賽以「素人變女神」為主題，當中喜歡唱歌的10號田小昂，她滿有自信說：「每人唱歌有唔同風格，我相信我能夠感動觀眾；決賽當晚有泳衣環節，我相信會攞到幾穩陣嘅分數。」而1號陳初戀的名字特別，她說：「係藝名，因為易記吖嘛！」她指自己的必殺技是笑容和酒窩。<br>採訪：黃曉妍<br>攝影：沈健程</p></body></html>
