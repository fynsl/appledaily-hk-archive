<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】李錦聯搵夏蕙BB試菜</title></header><body><h1>【馮仁昭四圍超】<br>李錦聯搵夏蕙BB試菜</h1><p>李錦聯（左一）最近同朋友合資過百萬喺佐敦開海鮮酒家，佢話冇向李家鼎取經：「本來上次搵佢開滷味店，不過俾佢頂完，乜mood都冇晒啦！」咁冤家安德尊呢？佢笑話：「唔好喇，叫佢上嚟又要表演鴛鴦鏟呀！」佢仲搵咗（左二起）劉錫賢、黃夏蕙同喬寶寶試食：「我用希臘橄欖油煮嘅神油燒白鱔畀寶寶食，肥仔賢試紅燒鮑翅同香煎鹹魚，夏蕙BB就試食蒜茸大花蝦。」<br>撰文：馮仁昭</p></body></html>
