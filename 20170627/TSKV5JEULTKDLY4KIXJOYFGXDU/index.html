<html><header><meta charset="utf-8"><title>龔嘉欣趕劇曬燶背脊</title></header><body><h1>龔嘉欣趕劇曬燶背脊</h1><p>龔嘉欣昨日以代言人身份到尖沙嘴出席Unique Beauty喬遷開張，已連續5年擔任代言人的她，表示慶幸每年都獲加人工，與老闆更成為朋友關係。近日，龔嘉欣為無綫拍《跨世代》劇集，要在戶外着晚禮服，被太陽曬到背部變黑，她說：「原先諗住今日着大露背，但係曬到背脊有個大交叉，曬燶咗着唔到。」<br>龔嘉欣指同劇的森美都自稱曬至中暑沒人理，她又指森美現擁有一身肌肉身形，手臂粗壯如她的小腿：「我有摸吓佢手臂，好欣賞佢嘅肌肉，冇色情成份。」<br>採訪：張俊銘<br>攝影：陳俊強</p></body></html>
