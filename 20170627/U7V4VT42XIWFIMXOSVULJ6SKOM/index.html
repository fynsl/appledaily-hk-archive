<html><header><meta charset="utf-8"><title>求驗客手記：月巴同舊隊友嘆世界</title></header><body><h1>求驗客手記：<br>月巴同舊隊友嘆世界</h1><p>曼聯隊長朗尼（左）只係31歲，擺明未老先衰變月巴，佢放假就當然係盡情放假，早幾日去完隊友基斯史摩寧個婚禮後，就同老婆高蓮轉到西班牙度假勝地伊比薩島一個海灘會所享受人生，浸下海水隊下啤酒咁，認真識嘆。同行嘅原來係久違咗嘅曼聯舊將布朗同吉遜，佢哋兩個目前效力緊布力般流浪同埋新特蘭，原來同朗尼咁老友，連放假都約埋一齊，不過佢哋三個都有少少共通點嘅，就係過晒氣喇。</p></body></html>
