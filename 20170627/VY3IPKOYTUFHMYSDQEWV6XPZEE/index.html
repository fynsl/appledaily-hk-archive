<html><header><meta charset="utf-8"><title>【仔女戀事】沈月帶男友見家長</title></header><body><h1>【仔女戀事】沈月帶男友見家長</h1><p>星二代戀事備受注目，而藝人父母對子女的感情事反應不一。</p><p>吳卓林</p><p>傳17歲的卓林因與網紅A小姐交往而母女起爭執，事後吳綺莉指不介意女兒是同性戀：「如果佢話有咗，我要做婆婆仲驚，性別唔緊要，最緊要心地善良錫我個女。」</p><p>沈月</p><p>今年4月本報拍得15歲的沈月疑與男友於ifc拍拖，邱淑貞之後直言見過女兒男友，並讚對方好乖。</p><p>Nikkie</p><p>梁家輝大女Nikkie經常在社交網公開與外籍男友的親熱合照，梁家輝對女兒戀事持尊重態度。</p><p>苗俊</p><p>三哥苗僑偉日前慶祝59歲生日，24歲兒子苗俊帶同長髮女伴現身，三哥表示當晚玩得很開心。</p></body></html>
