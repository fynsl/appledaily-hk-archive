<html><header><meta charset="utf-8"><title>特稿：球場外變rapper - 孖八</title></header><body><h1>特稿：球場外變rapper - 孖八</h1><p>尼拉特除球技了得外，歌喉亦同樣教人驚喜；他不時會將其作品上載到SoundCloud公諸同好，更會在ig上載自己表演四句短rap的片段，配上#4BarFriday的hashtag，並創辦以此為名的比賽，讓一眾粉絲有機會參與其中。</p><p>尼拉特在去年以藝名Dame D.O.L.L.A.推出首張個人專輯《The Letter O》（圖），這位拓荒者球星在去年七月15日慶祝26歲生日時，更在波特蘭的Crystal Ballroom舉辦小型音樂會，隊友麥高倫（C.J. McCollum）亦獲邀出席。<br>文：孖八</p></body></html>
