<html><header><meta charset="utf-8"><title>知多啲：設四分球圈</title></header><body><h1>知多啲：設四分球圈</h1><p>與一般籃球賽不同，Big 3賽不設計時制，開球無需jumpball，由主隊先開球，一隊到30分就完半場；一隊首先以兩分或更大差距射入60分就勝出。每個攻勢設有14秒起手時間，兩分、三分球區域與一般球賽一樣，特別之處是場上另設三個四分球圈（圖），只要球員出手前有一隻腳踏着該圈便認可。<br>另外，每次犯規若非「and-1」，只會獲一記罰球，但會按起手者位置而決定罰球射法，例如兩分球就在罰球線起手，射入獲兩分。</p></body></html>
