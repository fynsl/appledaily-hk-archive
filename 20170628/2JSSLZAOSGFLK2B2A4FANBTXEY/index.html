<html><header><meta charset="utf-8"><title>潛大家樂開收銀機摷賊仔擸手提電腦</title></header><body><h1>潛大家樂開收銀機摷<br>賊仔擸手提電腦</h1><p>【本報訊】彌敦道688號旺角中心地庫，昨早6時許，送貨工人送貨到大家樂期間，發現店舖收銀機打開，櫃枱遭人搜掠，於是通知職員報警，稍後經點算，證實發現失去一部手提電腦，約值數千元。<br><br>據悉，職員每晚收工，均將營業額放入夾萬，因此並無金錢損失。警員到場翻看閉路電視發現，前晚商場關門前，一名男子走進收銀櫃枱搜掠及打開收銀機，現正展開追查。</p><p>97年主權移交至今，香港前進還是倒退？「蘋果」與你細數廿載風雨。<br>【回歸二十年】專頁： http://hksar20.appledaily.com.hk  </p></body></html>
