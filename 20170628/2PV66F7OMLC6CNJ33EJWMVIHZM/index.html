<html><header><meta charset="utf-8"><title>轉會氹氹轉：車仔賣查奧爾有後着</title></header><body><h1>轉會氹氹轉：<br>車仔賣查奧爾有後着</h1><p>法甲里昂周一宣佈，以1,000萬歐元（約8,720萬港元）簽入車路士的布基納法索前鋒貝特蘭查奧爾（圖），雙方簽約五年。21歲的查奧爾上季外借至阿積士，助球隊成為荷甲及歐霸雙料亞軍。</p><p>查奧爾在2013年已加盟車仔，不過只為球隊上陣16次及攻入四球。吸收今夏想回購盧卡古，但被愛華頓開天索價的教訓，車仔在今次交易加入3,600萬鎊的回購條款，他日查奧爾如成大器，獲車路士回購的機會也不低！</p></body></html>
