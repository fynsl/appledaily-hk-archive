<html><header><meta charset="utf-8"><title>鶴都要走佬怕左強國遊客太滋擾？</title></header><body><h1>鶴都要走佬<br>怕左強國遊客太滋擾？</h1><p>雲南昆明動物園日前有一隻非洲戴冕鶴「越獄」逃出動物園，走到幾百米外的寺廟旁的河道，最後由動物園工作人員捉回去。寺廟的工作人員指，當日見這隻鶴十分特別，恐怕是受國家保護動物，所以一直不敢捉牠。<br><br>昆明動物園飼養管理料工作人員潘陽則表示，這隻屬國家受保護動物的非洲戴冕鶴，喜歡在沼澤的地方活動，捕食魚兒。而牠們一但受驚，都會逃離原居處。而這隻非洲戴冕鶴極有可能是受到遊客的驚擾，才導致「越獄」。<br><br>梨視頻</p></body></html>
