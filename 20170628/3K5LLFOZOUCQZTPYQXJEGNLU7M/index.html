<html><header><meta charset="utf-8"><title>黃翊投資六位數出歌</title></header><body><h1>黃翊投資六位數出歌</h1><p>黃翊昨日連同《龍珠》的孫悟空和《IQ博士》的小雲兩個卡通人物一齊出席戶外活動，問到近來是否多了很多活動邀請？黃翊說：「都係㗎，好開心仲有咁多人記得我。」早前被指跟星夢的何哲圖（Herman）密斟，他否認會轉投旗下：「我同Herman識咗好耐，嗰次係傾吓其他嘢。」<br>黃翊承認有數間公司接洽：「我要好好考慮，始終唔係小朋友，好多嘢要諗清楚，最緊要搵到適合自己，雖然仲未有唱片公司，但係我近來都錄緊新歌，都投資咗六位數字，或者等新歌錄完先再決定。」目前經營大牌檔生意的他，透露囝囝頗有音樂天份：「個仔𠵱家學吹saxophone，玩得唔錯。」<br>採訪、攝影：曹家誠</p></body></html>
