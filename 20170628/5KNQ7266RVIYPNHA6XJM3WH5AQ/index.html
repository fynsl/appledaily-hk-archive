<html><header><meta charset="utf-8"><title>求驗客手記：愛麗絲夢遊ig　爆莫拉達入魔</title></header><body><h1>求驗客手記：<br>愛麗絲夢遊ig　爆莫拉達入魔</h1><p>究竟艾華路莫拉達會唔會過檔曼聯？有啲報道話轉會今個星期內會完成，亦有報道講皇家馬德里暫停交易。莫拉達嘅新婚太太愛麗絲似乎畀到啲啟示大家，西班牙《阿斯報》發現，愛麗絲最近喺ig關注咗曼聯，但呢件事曝光後，佢已經unfollow咗紅魔，費事家陣仲係皇馬球員嘅莫拉達難做啦。</p><p>莫拉達同愛麗絲日前喺水都威尼斯結婚，呢兩日就去咗度假勝地伊比薩島度蜜月，兩公婆喺遊艇曬太陽，又喺沙灘度玩水，當然愛麗絲會喺ig大晒性感泳衣相啦。</p></body></html>
