<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】BINGO舞功谷快歌</title></header><body><h1>【馮仁昭四圍超】<br>BINGO舞功谷快歌</h1><p>去年出道嘅女子組合BINGO換血，成員包括關嘉敏（Carman）、陳康琪（Odilia）、周彥（Christy）同陳韻瑧（Katie），全部有「舞」功底，嚟緊派嘅歌都係快歌，雖然之前MV拍足20個鐘，但Carman話MV籌備咗半年，就嚟見到成果好開心。Odilia同Christy就分別話今次嘅服裝同舞蹈都好有驚喜，至於新加入嘅Katie，就有讚導演好專業。<br>撰文：馮仁昭</p></body></html>
