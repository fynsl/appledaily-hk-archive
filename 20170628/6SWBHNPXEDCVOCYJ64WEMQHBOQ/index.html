<html><header><meta charset="utf-8"><title>鄧建明早知Ricky分手</title></header><body><h1>鄧建明早知Ricky分手</h1><p>太極成員鄧建明與雷有輝昨日出席在紅磡舉行的「環遊世界」周年晚宴，對於隊友朱翰博（Ricky）跟戴夢夢分手一事，鄧建明指早過傳媒半個月知道，最重要是兩人和平分開，而雷有輝則覺得發夢總有醒的時候。</p><p>同場的張家瑩現已改名為張珮汶，她解釋有位易經師傅透過台灣朋友提議她改名，她說：「師傅話改咗名之後對我健康同生意都會好，所以改咗呢個名。」師傅指需要適應期，40歲後運勢踏入低潮時才會察覺改變。至於低胸現身的顏子菲本想穿十年前的旗袍出席，她說：「着上身後拉鏈都拉唔埋，可能當時十幾歲，身形瘦啲，同𠵱家做gym身形唔同。」<br>採訪：張俊銘 <br>攝影：陳慧安</p></body></html>
