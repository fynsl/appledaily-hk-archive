<html><header><meta charset="utf-8"><title>【巨星來港】GD Ariana輪住殺到</title></header><body><h1>【巨星來港】GD Ariana輪住殺到</h1><p>美國流行天后Britney昨晚在亞博館舉行演唱會，過往不少國際級歌星如Lady GaGa亦曾訪港，他們都會安排香港作為巡演其中一站。</p><p>今年陸續有巨星訪港，最先有韓國天團BIGBANG的隊長G-DRAGON（GD）於8月25及26兩日在亞博館開騷；其後9月21日輪到美國小天后Ariana Grande在亞博館演出一場，而加拿大小天王Justin Bieber於秋天來港，英國唱作天王Ed Sheeran則於11月初在亞博舉行兩場騷。</p></body></html>
