<html><header><meta charset="utf-8"><title>金髮女為攞$2300伸脷舔垃圾桶好慘呀</title></header><body><h1>金髮女為攞$2300<br>伸脷舔垃圾桶好慘呀</h1><p>為了賺取300美元（2,340港元），你可以去到幾盡呢？最近Instagram流傳一段短片，一名金髮女子用舌頭舔垃圾桶邊緣，然後拿走拍攝者手持的300美元。有網民大罵她有病，竟然為了賺錢，甘願去舔如此污穢的垃圾桶。<br><br>有網友更揶揄她，可能以往曾舔過比垃圾桶更污穢的東西，所以對舔垃圾桶不以為然。但有網民卻力撐她，認為她可能急需這筆錢，才會甘心出賣自己的舌頭。<br><br>馬來西亞《詩華資訊》<br></p></body></html>
