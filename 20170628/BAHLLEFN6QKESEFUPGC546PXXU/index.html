<html><header><meta charset="utf-8"><title>遊布吉狂晒三點式大台咪神陳婉衡曬燶心口</title></header><body><h1>遊布吉狂晒三點式<br>大台咪神陳婉衡曬燶心口</h1><p>大台36E咪神陳婉衡(Alycia)，早排同朋友去咗布吉旅行，平時疏爽開嘅佢，當然趁機會喺當地換唔同款式嘅泳衣，大騷身材影相。點知旅行結束，之前打大心口迎接夏日嘅佢，就曬燶咗咪咪，搞到咪咪受罪，胸前甩皮兼起水泡，仲搞到鴛鴦色一撻撻。<br> <br>返到香港後，陳婉衡就即刻去睇醫生，為心口降溫，好彩醫生話佢只係曬傷，搽啲藥膏就會好番，不過經歷呢次教訓後，陳婉衡都真係要做好防曬措施，免得生財架生再遭殃。</p></body></html>
