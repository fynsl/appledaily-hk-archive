<html><header><meta charset="utf-8"><title>周柏豪未計劃造人</title></header><body><h1>周柏豪未計劃造人</h1><p>周柏豪昨日到九龍塘為一個手機儲分應用程式記招擔任嘉賓，理財了得的他透露有儲分習慣，不論任何積分都儲，更會將部份積分轉到慈善機構，因為錢也是要交稅，倒不如幫助別人。<br>柏豪跟華納唱片的十年約今日正式結束，他指下月會公佈新方向，問是否加入蕭定一旗下的hmv？他說：「有新合作，留番遲啲先講。」至於造人計劃？他說：「冇喎，未有計劃。」前日本報報道柏豪偕妻搭枱食平民麵，他表示麵沒分平民不平民，輯相是上個月被影的，當時也知道有人影相，只不過是演唱會後跟太太去吃美食。<br>採訪：馬建華   <br>攝影：陳順禎</p></body></html>
