<html><header><meta charset="utf-8"><title>窪塚洋介再添B女</title></header><body><h1>窪塚洋介再添B女</h1><p>38歲日本男星窪塚洋介，昨日宣佈其第二任太太PINKY已於上周二平安為他誕下千金，他於BB出世了一星期才親自報喜，他表示：「母女健康，我都好健康，BB現階段還好似Monchhichi，是我第一個囡囡，從心底裏流露的喜悅及愛護，我會全心去工作，一生都會好好珍惜。」</p><p>還於社交網站公開B女相。這胎是窪塚第二個小朋友，他於03年5月跟當時的太太奉子成婚，同年10月誕下囝囝愛流。</p></body></html>
