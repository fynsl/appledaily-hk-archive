<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林宥嘉要老婆唔要獎</title></header><body><h1>【馮仁昭四圍超】<br>林宥嘉要老婆唔要獎</h1><p>林宥嘉同丁文琪（Kiki）前晚喺台北舉行婚禮，S.H.E、陶晶瑩同王心凌等親身到賀，婚禮以森林為主題。Kiki着喱士花瓣婚紗，挽住新郎手步入會場，司儀黃子佼透露林宥嘉私下話：「自己雖然沒有金曲歌王，但有了Kiki，還需要金曲獎嗎？」S.H.E成員Hebe祝願兩人早日開枝散葉時笑說：「造人的過程也很重要，不要覺得一定要中標。」<br>撰文：馮仁昭</p></body></html>
