<html><header><meta charset="utf-8"><title>40歲Chris舌戰21歲Dua</title></header><body><h1>40歲Chris舌戰21歲Dua</h1><p>英國樂隊Coldplay的40歲主音Chris Martin一向勁有女人緣，年初與拍拖兩年的《盜墓迷城》（The Mummy）女主角Annabelle Wallis分手後，近日被目擊在Glastonbury Festival音樂節上與21歲的新世代女歌手Dua Lipa於VIP區舌戰，雙方均否認有咀過。</p><p>及後又有觀眾爆料，指在現場直擊Chris與美國流行天后Katy Perry在後台拖手，睇騷期間不停咬耳仔，兩人被發現後即鬆手走人，似乎Chris盡享齊人之福。</p></body></html>
