<html><header><meta charset="utf-8"><title>資料寶藏：四強戰「細」風日下 - 盧卡東尼</title></header><body><h1>資料寶藏：四強戰「細」風日下 - 盧卡東尼</h1><p>洲際盃準決賽一場過決勝，大部份球隊都踢得較保守，對上三屆六場準決賽，有四場總入球不多於兩球，亦有四仗半場開和，當中三場是0:0。</p><p>智利（圖）一向是南美球隊中防守力較好一隊，在分組賽三仗的「總入球」都開「細」，今場必會像以往在美洲盃或世盃外面對巴西或阿根廷一樣，先求守住葡萄牙，再希望利用反擊「偷雞」，而葡軍預計也不會像上場大數新西蘭般強攻，看似雙方都會變得保守，入球「細」及[半和]都可捧。<br>文：盧卡東尼</p></body></html>
