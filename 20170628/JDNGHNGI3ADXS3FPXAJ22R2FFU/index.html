<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】波多野裕介願做茄喱啡</title></header><body><h1>【馮仁昭四圍超】<br>波多野裕介願做茄喱啡</h1><p>日籍電影配樂師、邵音音女婿波多野裕介噚日去到黃埔接受電台訪問，太太許湘韻都一齊出席，宣傳佢最近配樂嘅電影《今晚打喪屍》。原來裕介都有喜劇細胞，問到佢會唔會試吓拍笑片？裕介笑話：「做茄喱啡OK，練好啲廣東話先，有導演搵我會做。」裕介仲話同葉山豪、倉田保昭係好友，佢話：「希望我60歲嘅時候好似倉田保昭咁有型，廣東話有葉山豪咁好。」<br>撰文：馮仁昭</p></body></html>
