<html><header><meta charset="utf-8"><title>荃灣長竹從天降打穿七人車大銀幕</title></header><body><h1>荃灣長竹從天降<br>打穿七人車大銀幕</h1><p>【本報訊】荃灣眾安街55號正進行外牆維修的商廈，昨早10時15分，一支約6呎長的棚竹從高處墮下，擊中路中一輛掛上中港牌的七人車擋風玻璃，然後反彈地上。七人車擋風玻璃穿窿，事件中無人受傷，姓吳33歲的車主報警。警方接報到場調查，找來工程負責人了解事件。</p><p>97年主權移交至今，香港前進還是倒退？「蘋果」與你細數廿載風雨。<br>【回歸二十年】專頁： http://hksar20.appledaily.com.hk  </p></body></html>
