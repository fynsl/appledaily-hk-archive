<html><header><meta charset="utf-8"><title>將棋源自印度　六世紀傳入日本</title></header><body><h1>將棋源自印度　六世紀傳入日本</h1><p>【話你知】<br>將棋是日本傳統的二人對弈遊戲，相信源自印度恰圖蘭卡，最早公元六世紀傳入日本。<br>玩家首先在9乘9格棋盤的方格內擺放棋子，靠近己方的3列為「本陣」，反之則為「敵陣」。棋子名為「駒」，呈鐘形，較尖部份為前端，以其方向分辨所屬。棋子一共八款，無分階級但各司其職，限制和移動方式亦有差異，如「王將」（敵方同款棋為「玉將」）可往棋盤任何方向行走，但只限走一格。<br>己方任何一棋都可吃掉敵方任何一棋，先吃掉對方王者為勝。但將棋有「打入」規則，即把吃掉的棋重新放入棋盤留為己用，令棋局變化大增。<br>《蘋果》資料室</p></body></html>
