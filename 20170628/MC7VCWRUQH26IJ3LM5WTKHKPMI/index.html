<html><header><meta charset="utf-8"><title>求驗客手記：FIFA借10歲女貪過千萬</title></header><body><h1>求驗客手記：<br>FIFA借10歲女貪過千萬</h1><p>德國《圖片報》披露國際足協嘅獨立調查報告，指卡塔爾申辦2022年世盃（圖）嘅過程涉及貪腐，其中最誇張嘅係，有筆200萬美元（約1,560萬港元）嘅巨款，畀咗一位國際足協官員嘅女，而佢個女只係得10歲！《圖片報》仲話，喺投票大會前，三個國際足協執委就搭卡塔爾足總嘅私人飛機去里約熱內盧旅行。呢份報章話，佢哋攞住呢份長達403頁嘅調查報告，仲話嚟緊會繼續爆料。份調查報告喺2014年完成，但國際足協只係公佈咗一份修訂版報告，內容避重就輕，一直唔肯公開整份嘅內容。</p></body></html>
