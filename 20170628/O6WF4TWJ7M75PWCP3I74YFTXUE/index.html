<html><header><meta charset="utf-8"><title>Stephy認小方教投資</title></header><body><h1>Stephy認小方教投資</h1><p>鄧麗欣（Stephy）昨日於灣仔瑞士咖啡室化身侍應，為點滴是生命籌款。前度方力申被方爸爸踢爆其投資的藝術品升值力強，現身家過億，Stephy直認小方曾經教她買畫，她說：「嗰時冇諗住用嚟投資，覺得自己鍾意同保值，𠵱家都唔捨得賣，除非好唔掂啦。」提到小方賺了億元的事，Stephy笑說：「佢咁多，我冇計啫，我都有7千，係我目標嚟。」<br>談到感情狀況，Stephy直認沒有拍拖，問會否重新考慮小方？她則說：「咁難答嘅，祝福大家。」另外，Stephy下月將投入新戲拍攝，連拍兩部警匪片。<br>採訪：羅慧敏<br>攝影：沈健程</p></body></html>
