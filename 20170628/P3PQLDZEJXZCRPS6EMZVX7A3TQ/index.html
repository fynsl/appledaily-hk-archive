<html><header><meta charset="utf-8"><title>金秀賢預告明年初入伍</title></header><body><h1>金秀賢預告明年初入伍</h1><p>韓國男神金秀賢主演的新片《Real》今日在韓國上映，連日來他都密密為新片宣傳，昨午現身電台節目後，晚上又孖Sulli等演員現身電影VIP試映會。明年2月踏入30歲的金秀賢已屆韓國當兵年齡，日前接受傳媒訪問時亦提及入伍問題：「說實話入伍時間不是我能決定，目前仍未接到通知，所以很難說明在哪兒服役，我估計入伍時間會在今年下半年或者明年春天之間，我會好好服役。」</p><p>外界對於金秀賢和Sulli於《Real》的床戲十分關注，金秀賢直認當初看到劇本時都十分驚訝，又自爆拍床戲時腹部很用力，講對白時亦相對變細聲，令他NG很多次。<br>撰文：施洛冰</p></body></html>
