<html><header><meta charset="utf-8"><title>有乜咁巴閉？萬字夾要$1400咁貴</title></header><body><h1>有乜咁巴閉？<br>萬字夾要$1400咁貴</h1><p>俗語有謂「人情紙咁薄」，想不到現在就連住宅大廈，也如同紙張般那麼「薄」。這楝被網民笑稱為「紙片樓」的3層高新建樓房，位於河北鄭州市天明路與紅專路交叉口向北100米路東。從南側看該樓，就如同看到一張紙片，衰過香港的「納米樓」！<br><br>這棟呈不規則三角形的樓房聳立在鄭州市街頭，樓房框架為鋼結構，從南往北看去牆體非常薄，最窄處僅35厘米（1.05尺）。整楝樓那麼「薄」，怎竟住人？就連拿來作辦公室，亦嫌狹小吧！<br><br>梨視頻</p></body></html>
