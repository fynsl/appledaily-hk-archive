<html><header><meta charset="utf-8"><title>李冰冰甜蜜連體嬰</title></header><body><h1>李冰冰甜蜜連體嬰</h1><p>現年44歲的李冰冰今年初被爆在三亞拍電影期間，與任職投資公司的高級主管、比她年輕16歲的許文楠同行，還帶父母去探班，冰冰更被影到跟許文楠當街咀嘴，事後冰冰在微博大方認愛。</p><p>冰冰與男友感情穩定，上月更忽然傳出她做高齡產婦，為男友陀B。不過，冰冰隨即穿透視裝現身，用行動打破傳言。日前，冰冰再被捕獲與男友現身北京機場，穿露肩裝襯皮裙的冰冰不時與男友甜蜜對望，又手叠手一齊拉行李，等辦登機手續期間，二人情到濃時更相擁變連體嬰，完全是熱戀中的情侶。完成登機手續後，許文楠負責拉行李，然後各自傾電話，非常合拍。<br>撰文：小米</p></body></html>
