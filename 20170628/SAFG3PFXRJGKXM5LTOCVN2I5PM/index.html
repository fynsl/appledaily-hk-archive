<html><header><meta charset="utf-8"><title>【add star】祖兒單肩女人味</title></header><body><h1>【add star】祖兒單肩女人味</h1><p>容祖兒日前為「我要起飛」萬人青年音樂會擔任表演嘉賓，演出後，除了在微博公開與張敬軒的合照外，亦大晒靚衫靚袋。她穿上Rosie Assoulin荷葉單肩上衣襯牛仔褲，加上她一頭長曲髮，時尚之餘，又散發濃厚女人味。</p><p>至於經常密密飛的內地女星楊冪，日前現身《逆時營救》在北京的首映禮時，就穿上Gucci的2017秋冬系列千鳥格紅色鑲邊連身裙亮相，帶點成熟的灰色系，看起來優雅大方有氣質。<br>撰文：安妮</p><p>更多精采時尚內容，盡在 http://add.appledaily.com 。</p></body></html>
