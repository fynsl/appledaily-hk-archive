<html><header><meta charset="utf-8"><title>求驗客手記：係愛呀「哈利曉姆斯」</title></header><body><h1>求驗客手記：<br>係愛呀「哈利曉姆斯」</h1><p>周一係小說《哈利波特與神秘的魔法石》出版20周年紀念日，哈利波特粉散佈全球，而且對80後一輩，衝擊可能更大，原來28歲嘅拜仁慕尼黑中堅曉姆斯都係其中之一。喺呢個特別日子，曉姆斯就cosplay吓哈利波特慶祝，特登整副黑色膠框眼鏡，戴埋一條黑色頸巾，最重要係額角加咗一撻閃電疤痕。雖然成面鬍鬚嘅曉姆斯，樣就唔多似哈利波特架喇，不過成個裝束誠意十足！</p></body></html>
