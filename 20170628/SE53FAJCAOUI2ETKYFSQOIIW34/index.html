<html><header><meta charset="utf-8"><title>方媛凸肚孕味濃</title></header><body><h1>方媛凸肚孕味濃</h1><p>郭富城於4月份迎娶內地嫩模方媛（Moka）時，一直有傳當時太太已懷有「城種」，直至月初本報於街頭捕獲兩夫婦於灣仔撐枱腳，當時身穿灰色鬆身外套及波鞋的Moka與城城，對於預產期一事都笑而不答。<br>平日愛上載相片到社交平台的Moka，一改以往只放半身相的習慣，前晚罕有地上載全身相，她到上海參觀《永恆經典：奧黛麗赫本》展覽，身穿黑色背心連身裙的Moka，以展覽主角人物柯德莉夏萍造型示人，雖然四肢纖幼，但腹部明顯凸起，而腳穿較穩陣的粗踭三吋高踭鞋，估計懷有超過5個月身孕，跟早前預測B女9月份預產期時間相若。<br>撰文：君喬</p></body></html>
