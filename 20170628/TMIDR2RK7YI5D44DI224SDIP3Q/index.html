<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】
Amy揀男友要富帥</title></header><body><h1>【馮仁昭四圍超】<br>
Amy揀男友要富帥</h1><p>姚紫茵（Bonnie）噚日到觀塘接受艾美琦（Amy）同許嘉浩（Karl）嘅節目訪問，主題係泰國情緣，原來Bonnie正修讀泰文，而且前三任男友都係泰國人，佢話：「泰國男仔比較細心。」<br>旁邊嘅Amy就踢爆Bonnie：「佢前男朋友好有錢㗎。」咁揀男友係咪要睇家底行先？Amy直言：「最好有錢又靚仔啦，不過泰國男仔好花心。」<br>撰文：馮仁昭</p></body></html>
