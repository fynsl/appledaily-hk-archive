<html><header><meta charset="utf-8"><title>【從前今日】泰臣咬荷里菲特耳仔被剝奪世界排名兼禁賽</title></header><body><h1>【從前今日】泰臣咬荷里菲特耳仔<br>被剝奪世界排名兼禁賽</h1><p>前重量級拳王泰臣(Mike Tyson)，由街頭打到上擂台，年僅21歲，已成為世界重量級拳王。但20年前的今天，這位拳壇象徵人物，就發生了一件他職業生涯中最羞恥的事。<br><br>當時泰臣與勁敵荷里菲特，正爭逐WBA重量級拳王，打到第三回合時，突然狂性大發，撲向荷里菲特咬他耳朵。最後拳證終止比賽，判泰臣落敗。賽後更剝奪佢世界排名，及取消拳手牌照，還罰款300萬美元，禁賽至98年才重獲牌照再出賽。不過事隔多年，二人一早已泯恩仇，還一起拍了個廣告，重提當年往事。<br><br>綜合報道</p></body></html>
