<html><header><meta charset="utf-8"><title>陳倩揚搞大老公個肚</title></header><body><h1>陳倩揚搞大老公個肚</h1><p>健康媽咪陳倩揚昨日於尖沙嘴出席「Green Monday綠在家中GIY」活動，提供了4款素食食譜跟大家分享，她指很多食物小朋友也會很抗拒，所以她喜歡想出獨特的住家食譜，為的是令家人有健康的身體。<br>問到老公有沒有讚她是一個稱職的住家菜？倩揚笑說：「我本身係好好嘅住家菜，老公就實際啲，佢清晒啲嘢就表示OK，但就投訴我搞到佢個肚腩好大，佢同個仔都好支持，老公就只識食，大仔就會講好味過出面餐廳，我會同老公講學吓個仔嘅甜言蜜語。」倩揚還透露希望儲多些食譜，一、兩年後可以結集成書，現時又不時於互聯網親身示範，她說：「大家睇片會清楚點整。」<br>採訪、攝影：羅慧敏</p></body></html>
