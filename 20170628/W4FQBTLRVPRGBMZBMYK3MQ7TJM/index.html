<html><header><meta charset="utf-8"><title>盲亨囝贏CTCC詹家圖今季首奪分站冠軍</title></header><body><h1>盲亨囝贏CTCC<br>詹家圖今季首奪分站冠軍</h1><p>車神「盲亨」詹昌盛之子詹家圖，周日在中國房車錦標賽（CTCC）第三站，在貴陽駿馳國際賽車場排頭位出賽下由頭帶到尾，奪得個人今季首個分站冠軍！<br><br>上周六排位賽前下大雨，對車手甚有考驗，詹家圖順利造出全場最快圈速1分5秒241搶得頭位。周日正賽同樣受天雨影響，頭位起步的詹家圖以22圈全程領先的姿態，拿下今季個人首個分站冠軍。詹家圖所屬的東風悅達起亞車隊，也因此獲得首回合廠商盃冠軍。<br><br>事隔一年後再度登頂的詹家圖表示：「車隊的調較很精確，不過決賽前大雨突襲也令我的壓力不少。」</p></body></html>
