<html><header><meta charset="utf-8"><title>求驗客手記：RVP狂操　朗尼隊酒</title></header><body><h1>求驗客手記：<br>RVP狂操　朗尼隊酒</h1><p>三個唔同時期踢過曼聯嘅前鋒，伊巴謙莫域、朗尼同尹佩斯都放緊假，不過態度就差好遠喇。「月巴」喺伊比薩島帶老婆高蓮上遊艇玩，遠離足球享受陽光海灘，仲同舊隊友布朗拎住大大杯紅酒嘆世界。</p><p>養緊傷嘅伊巴，雖然都約咗馬高華拉堤等巴黎聖日耳門舊隊友喺伊比薩島玩，但佢康復進度唔錯，已經可以踢衞生波。33歲嘅尹佩斯仲勤力，上載練拳片上ig；同費倫巴治仲有一年約嘅佢，據報想學師兄古積特，重返荷甲母會飛燕諾。</p></body></html>
