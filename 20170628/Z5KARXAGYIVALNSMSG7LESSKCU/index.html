<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】何弘軒做小三留陰影</title></header><body><h1>【馮仁昭四圍超】<br>何弘軒做小三留陰影</h1><p>何弘軒前晚喺銅鑼灣接受節目訪問，分享愛情經歷，佢話試過一次慘痛經歷，幾年前意外做咗第三者，拍咗年幾拖先知原來女友已經有男友：「最後都係我主動同佢分開，連電話都換埋，唔想佢搵到我，佢都有唔畀我走，但我堅決斬纜。我已經當咗佢透明。」至於𠵱家嘅感情狀況，何弘軒話：「有拍吓散拖，未搵到一個固定女友，我對愛情已經唔再信任。」<br>撰文：馮仁昭</p></body></html>
