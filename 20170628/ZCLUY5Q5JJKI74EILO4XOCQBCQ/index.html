<html><header><meta charset="utf-8"><title>姜皓文欠老婆一世</title></header><body><h1>姜皓文欠老婆一世</h1><p>姜皓文（黑仔）向來是電影圈產量王，早前他接受雜誌訪問，笑指幸好自己不是主角，才有較多發展機會，他說：「其實我唔識推戲，只要有啲啲鍾意個劇本就拍，唔理製作大小同戲份多少，因為三十萬製作未必輸畀三千萬大戲。」<br>提到太太殷寧（原名金慧英），黑仔感恩說：「感謝太太一直喺我身邊，全世界最包容我嘅係佢，我落泊時佢同我講唔係靠我開飯，叫我做自己喜歡嘅嘢！」他續謂：「會幫太太打一世工，欠佢太多，佢對我包容，足以令我愛佢一世。」<br>撰文：李察</p></body></html>
