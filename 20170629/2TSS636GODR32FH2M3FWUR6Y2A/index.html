<html><header><meta charset="utf-8"><title>鄭中基助陣賀女畢業</title></header><body><h1>鄭中基助陣賀女畢業</h1><p>鄭中基和有線前主播余思敏的大女Emma，原來已經幼稚園畢業，鄭中基昨在facebook貼上幾張囡囡畢業禮當日的相，留言說：「巨星有得收工，但爸爸全年24/7 Emma畢業啦！」余思敏亦有轉發老公的照片，並留言：「媽咪最唔捨得！」<br>照片中見鄭中基與Emma及大班同學仔上台表演，更把Emma放上膊，兩父女笑得相當開心。鄭中基昨透過助手回覆本報說：「Emma上台表演打鼓，因為佢（鄭中基）冇時間綵排，所以今日去到先請教其他爸爸，其他爸爸話即管望住佢哋嚟做。」<br>撰文：曹家誠</p></body></html>
