<html><header><meta charset="utf-8"><title>轉會氹氹轉：莫拉達為轉會「掉低」老婆</title></header><body><h1>轉會氹氹轉：<br>莫拉達為轉會「掉低」老婆</h1><p>皇家馬德里與曼聯正就艾華路莫拉達（圖）的轉會進行談判，但雙方在轉會費上未能達成協議，暫成僵局。為了前途，正與新婚妻子度蜜月的莫拉達，決定暫時留太太愛麗絲在伊比薩島，獨自趕回馬德里，希望加快轉會談判。<br>西班牙《阿斯報》表示，曼聯願意為這名24歲西班牙前鋒付出7,400萬歐元，並希望盡快完成交易，好讓莫拉達可以參與七月八日展開的季前集訓。不過，皇馬認為紅魔出手太低，還價8,500萬歐元（約7.5億港元）。若果曼聯同意皇馬的條件，莫拉達會成為皇馬史上出售的最貴球員。</p></body></html>
