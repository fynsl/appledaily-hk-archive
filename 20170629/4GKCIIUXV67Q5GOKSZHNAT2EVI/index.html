<html><header><meta charset="utf-8"><title>陳志雲摑王喜耍花槍</title></header><body><h1>陳志雲摑王喜耍花槍</h1><p>陳志雲、王喜和葉童前晚在北角演出最後一場舞台劇《雷雨对日出》，之後一班演員出席慶功宴，志雲於訪問期間重演劇中摑王喜一幕，王喜指志雲不懂得用力，志雲反擊說：「我用力適當，好多人投訴話我打你冇聲。」之後志雲「啪」一聲摑王喜一記耳光，之後你一言我一語，狀似耍花槍，志雲說：「輕鬆晒，做完舞台劇，之前仲擔心傷風感冒，影響把聲，𠵱家可以盡情食，同埋王喜之前感冒，冇人敢惹佢。」<br>同場的葉童感慨指劇內全部女人都是被男人拋棄，她說：「自己屋企嗰件對自己都好好。」<br>採訪：張俊銘<br>攝影：陳慧安</p></body></html>
