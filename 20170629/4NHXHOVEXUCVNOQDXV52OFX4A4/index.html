<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】莊思明男友不如愛犬</title></header><body><h1>【馮仁昭四圍超】<br>莊思明男友不如愛犬</h1><p>莊思明（左）、麥德羅同王維德等日前到深圳出席劉麗萍監製嘅電影《神探天使》開鏡儀式，坐中港車出發去深圳時遇上大塞車，佢哋都好驚過咗吉時，最後喺吉時前3分鐘趕到。<br>要到深圳拍戲，又要趕返港開工嘅思明話：「唔怕辛苦，我好鍾意開工，越辛苦越開心，只係驚掛住屋企四隻狗仔。」會唔會掛住男友楊明？佢話：「佢第二啦，狗仔排第一。」<br>撰文：馮仁昭</p></body></html>
