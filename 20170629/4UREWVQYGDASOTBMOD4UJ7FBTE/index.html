<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】ToNick傾家蕩產拍MV</title></header><body><h1>【馮仁昭四圍超】<br>ToNick傾家蕩產拍MV</h1><p>男子樂隊ToNick噚日喺商台宣傳新歌《阿飛與阿基》，呢首歌講都巿人好大壓力，有啲人追求平穩，又有啲人追求夢想想飛，呢首歌係佢哋用沉重嘅演繹方法，想畀大家思考吓。<br>ToNick首新歌MV已經拍咗，仲用五位數字拍攝，佢哋話：「以前用三位數字拍，今次傾家蕩產，係有史以來最大budget，好睇就唔計幾多錢。」<br>撰文：馮仁昭</p></body></html>
