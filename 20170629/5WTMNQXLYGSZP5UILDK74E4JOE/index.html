<html><header><meta charset="utf-8"><title>人妻同老公嘈完嗌自殺消防破門竟見到咁嘅樣</title></header><body><h1>人妻同老公嘈完嗌自殺<br>消防破門竟見到咁嘅樣</h1><p>虛驚一場！上周四（22日），山東萊蕪一對夫妻爭吵後，妻子一時情緒激動，便在微信發佈割腕自殺的圖片及影片，並將自己反鎖家中，揚言要割腕自殺。但當消防聞訊趕至破門進入，卻見到一名身穿連身短裙的長髮女子躺在床上，正聽着傷心情歌，情緒相當穩定，沒理會突然衝入來的消防員。<br><br>現場影片曝光後，引起不少網民熱議，不少人怒斥女子揚言自殺致浪費救援力量，認為應「拉起來打一頓」；有人則揶揄：「防盜門很貴哦！」<br><br>梨視頻</p></body></html>
