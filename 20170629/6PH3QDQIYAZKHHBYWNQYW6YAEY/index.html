<html><header><meta charset="utf-8"><title>拍《殺神》嚴重受傷</title></header><body><h1>拍《殺神》嚴重受傷</h1><p>瑞典男星恩奎斯特因肺癌逝世，終年56歲。他拍攝《龍紋身的女孩》後，成功進軍荷李活，包括奇洛李維斯的《殺神John Wick》，但他拍攝該片時曾發生意外令其頭部嚴重受傷。<br></p><p>恩奎斯特於《殺神》演擁有龐大權勢的商人Viggo Tarasov，事發時他與一名替身展開拍攝，替身當時十分緊張，結果雙方糾纏時恩奎斯特被掟向了房間的另一邊，更撞破了玻璃窗，意外令頭部嚴重受傷，他最終縫了80針，額前亦留下明顯傷痕，故電影尾段他要遮掩傷勢重拍。<br>撰文：程芬</p></body></html>
