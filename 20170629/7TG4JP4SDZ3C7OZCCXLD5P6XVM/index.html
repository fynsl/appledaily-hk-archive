<html><header><meta charset="utf-8"><title>欣宜叫許廷鏗一哥</title></header><body><h1>欣宜叫許廷鏗一哥</h1><p>鄭欣宜昨日現身中環舉行的美食嘉年華活動，她與朋友合資的曲奇餅店也參與擺攤位，她見去年設計的雪糕三文治受歡迎，今次再出擊配合懷舊雪糕。她表示去年推出的曲奇雪糕三文治，其中幾款口味也是她喜歡的味道，她笑說：「我同拍檔都怕悶，所以會諗啲新口味。」問她可否一人食家庭盒裝雪糕？她說不能，自己只愛吃雪糕筒。<br>另外，許廷鏗正式加盟華納唱片公司，欣宜指一早恭喜對方，她透露自己剛從加拿大返港，許廷鏗更約她打麻雀，問可會叫老友請食飯，她笑說：「好呀，叫一哥請食飯，一哥要睇住我。」<br>採訪：王連連<br>攝影：葉君海</p></body></html>
