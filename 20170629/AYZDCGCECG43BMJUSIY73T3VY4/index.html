<html><header><meta charset="utf-8"><title>李蕙敏人工受孕會變腫</title></header><body><h1>李蕙敏人工受孕會變腫</h1><p>李蕙敏昨日在商台宣傳新歌，她跟丈夫結婚多年無所出，坦承試過兩次（IVF）人工受孕不成功，半年過程甚辛苦，要休息後再決定，她說：「因為會改變個人嘅荷爾蒙，人會變得腫，而且太瘦個肚冇肉，拮針落去好困難，人會更辛苦，人情緒冇咁好。」<br>這段時間李蕙敏得丈夫支持，凡事順其自然，更一直有領養打算，她說：「就算生到都想領養，因為老公想有兩個，佢本身有個妹，家庭成長好理想，一家生活好幸福。」兩人不用特別選國籍，有外籍朋友領養香港小孩，之後一齊去英國生活。<br>採訪、攝影：王連連</p></body></html>
