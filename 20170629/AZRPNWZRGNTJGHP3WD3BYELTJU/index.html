<html><header><meta charset="utf-8"><title>唐詩詠谷胸見古天樂</title></header><body><h1>唐詩詠谷胸見古天樂</h1><p>古天樂與唐詩詠昨日在金鐘為一貴賓室揭幕酒會擔任剪綵嘉賓，身穿貼身裙的唐詩詠露出三吋事業線成為全場焦點，大會又分別給兩人送上會籍。唐詩詠接受訪問時笑言一向不是豐滿類型，全靠條裙夠貼身，她說：「有用nude bra同托，加上件衫貼身，唔驚走光。」<br>今次是傳古天樂有意簽唐詩詠成為旗下藝人後，兩人首次碰面。古天樂笑謂不明白為何有這個傳聞：「佢唔係有公司咩？唔知邊度傳出嚟，我只係個演員，冇資格話簽邊個。」唐詩詠就透露雙方確實沒有傾過，或者等她先整好履歷。<br>採訪：馬建華<br>攝影：陳俊強</p></body></html>
