<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】周迅輸影后嘆遺憾</title></header><body><h1>【馮仁昭四圍超】<br>周迅輸影后嘆遺憾</h1><p>（左起）霍建華、周迅、彭于晏主演、許鞍華執導嘅《明月幾時有》，於下周四喺香港上映。前日喺北京舉行記者會同首映，彭于晏因工作關係，只趕得切出席首映。<br>周迅輸咗上海電影節影后，博納老闆于冬特別為佢抱不平，周迅回應：「多少有些遺憾，得獎是非常主觀的事情，希望可以好似依莎貝荷拔（Isabelle Huppert）咁演到老。」<br>撰文：馮仁昭</p></body></html>
