<html><header><meta charset="utf-8"><title>鄺文珣陀B五個月晒水着讚BB好active</title></header><body><h1>鄺文珣陀B五個月晒水着<br>讚BB好active</h1><p>42歲鄺文珣喺1995年入行，嫁咗商人老公應德榮之後，近年專心做少奶奶，照顧兩個囝囝，老公一直想追個女，而今次鄺文珣再陀第三胎，係意外有咗，鄺文珣覺得係上天送俾佢哋嘅禮物!<br> <br>早前鄺文珣貼出一張去照超聲波嘅相，相中見兩個囝囝都在場，陀B五個月嘅鄺文珣昨日又晒大肚相，樣靚笑得甜，真係一啲都唔似42歲，留言"Baby you're super active, this is the position where I can always see your karate kicks! Hai-ya!"</p></body></html>
