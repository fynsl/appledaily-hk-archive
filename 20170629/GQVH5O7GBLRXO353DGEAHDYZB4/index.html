<html><header><meta charset="utf-8"><title>唔使再搵Link中毒窒機Facebook翻牆免費睇歐聯(好似係)</title></header><body><h1>唔使再搵Link中毒窒機<br>Facebook翻牆免費睇歐聯(好似係)</h1><p>2017/18球季嘅歐聯將會喺Facebook串流直播，今次球迷真係有福鳥，可惜香港暫時未有份！<br><br>據報道，根據交易條款，《Fox Sports》由9月嘅歐聯分組賽開始就會喺佢哋嘅Facebook網頁喺美國做串流直播，另外，《Fox Deportes》嘅Facebook就以西班牙文直播，除咗分組賽每日兩場之外，其中四場16強賽事以及全部四場8強賽都會Facebook直播，香港球迷真係唔恨得咁多！</p></body></html>
