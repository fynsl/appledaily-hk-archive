<html><header><meta charset="utf-8"><title>Donal Logue兒子失蹤</title></header><body><h1>Donal Logue兒子失蹤</h1><p>著名美劇《葛咸城》（Gotham）的加拿大男星Donal Logue，昨日於Twitter及Facebook呼籲公眾幫助他尋找失蹤兒子。其16歲兒子Jade已失去蹤影超過24小時，他最後出現於紐約的布魯克林區Barclays Center。Donal形容愛兒：「他6呎2吋，185磅，失蹤時身穿青綠色的連帽外衣及深綠色的軍服外套。如有消息請通知我，我會立即與紐約警局聯絡。」另外，他的影星朋友Olivia Mun與Stana Katic都有幫忙轉發消息。</p></body></html>
