<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】余安安進修演舞台劇</title></header><body><h1>【馮仁昭四圍超】<br>余安安進修演舞台劇</h1><p>杜汶澤替奇妙電視主持節目《杜汶澤食住上》，新一集請到余安安（左）同蔣怡做嘉賓，阿澤讚余安安係超級美女，近年又喺舞台劇界大放異彩兼成為劇后。安安話起初對舞台劇一竅不通，但抱強烈興趣，於是到新加坡進修，令佢有所啟發。<br>而阿澤見到蔣怡時，即話佢老公翁狄森前世一定係救咗好多人，今世先可以娶到蔣怡做老婆，𠱁到佢笑逐顏開。<br>撰文：馮仁昭</p></body></html>
