<html><header><meta charset="utf-8"><title>閃避切線的士翻側石屎泵車被揭違例</title></header><body><h1>閃避切線的士翻側<br>石屎泵車被揭違例</h1><p>【本報訊】一輛貼有港鐵沙中線標記的重型石屎泵車，昨凌晨近2時，沿大埔粉嶺公路慢線往上水行駛，至泰亨村附近，見前面停有的士，於是抽出中線爬頭，不料此時原來的士換胎後亦開行，駛到中線，石屎泵車連忙扭向快線閃避，結果失控向右翻側，橫亙中快線之間，油渣漏出及部份路面損毀。42歲姓黃司機自行爬出車廂，輕傷送北區醫院治理。<br><br>警方調查發現，出事石屎泵車沒有車牌及行車證，同時沒有護航車隨同，疑違反道路安全條例，向司機進一步調查。</p></body></html>
