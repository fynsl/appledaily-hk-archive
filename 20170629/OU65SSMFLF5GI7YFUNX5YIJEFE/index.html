<html><header><meta charset="utf-8"><title>鐵血女車神：買樓難過拎冠軍</title></header><body><h1>鐵血女車神：買樓難過拎冠軍</h1><p>有「鐵血女車神」之稱的前港隊女單車手黃蘊瑤，昨日出席九龍建業（034）西營盤63 Pokfulam記者會，並試玩會所的模擬實景單車機，她覺得設施幾好，可以給予業餘人士安全地玩樂。問及對樓市看法，會否難過取單車比賽冠軍，她笑言「都係㗎！」，又指自己買樓，應該會考慮自小長大的沙田區。</p><p>97年主權移交至今，香港前進還是倒退？「蘋果」與你細數廿載風雨。<br>【回歸二十年】專頁： http://hksar20.appledaily.com.hk  </p></body></html>
