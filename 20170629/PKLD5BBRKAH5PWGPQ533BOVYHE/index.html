<html><header><meta charset="utf-8"><title>龐卓欣做軍師教同事選美</title></header><body><h1>龐卓欣做軍師教同事選美</h1><p>上山詩鈉囡囡Hilary、龐卓欣、林作及姜麗文等昨晚在中環出席手機發佈會，現場嘉賓用手機自拍，林作笑言自拍是媾女高招，對方不會抗拒之餘，還覺得受到欣賞，問他有否成功過？他卻說：「咁就冇，我自己鍾意直接表白。」<br>前港姐龐卓欣提到今屆港姐面試，其中一位參加者Regina跟她樣相似，龐卓欣說：「有啲角度係似，已經兩年（參加港姐），時間過得好快。」而另一位參加者Leanne則是她的舊同事，龐卓欣坦言有給意見：「佢有問我見評判時點做，我都講佢聽，其實係好簡單嘅問題，做自己，唔好理人講乜嘢，網民好有創意，我對佢有信心。」<br>採訪：羅慧敏<br>攝影：葉君海</p></body></html>
