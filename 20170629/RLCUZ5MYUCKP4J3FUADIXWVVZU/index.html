<html><header><meta charset="utf-8"><title>G.E.M.騷遭網民嫌貴</title></header><body><h1>G.E.M.騷遭網民嫌貴</h1><p>鄧紫棋（G.E.M.）將在9月假紅館舉行兩場演唱會，門票昨日開售，從大會公佈的三面台座位表可見，只預留約一成門票作公開發售，包括最貴的1,980元VIP門票，其餘九成被主辦留起，不少網民在fb上留言大呼不值：「賣到咁貴，佢真係以為自己係天王巨星級歌手」、「貴過歌神許冠傑和譚詠麟」。<br>近日G.E.M.為其個人YouTube channel設計了棋盤遊戲，邀請歌手到K房邊唱歌邊捉棋，首集邀得林欣彤作嘉賓，遊戲中兩人被罰要戴上騎呢假髮，G.E.M.更即場生吞「蟬殼」。<br>撰文：葉綠悠</p></body></html>
