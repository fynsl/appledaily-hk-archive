<html><header><meta charset="utf-8"><title>林雅詩大馬事件被封口</title></header><body><h1>林雅詩大馬事件被封口</h1><p>林雅詩本月初在馬來西亞玩facebook直播時，突然被人搶手袋，接着又直擊經理人馬天樂等閃捕疑犯。事件引來大馬的民眾反感，指她抹黑當地治安，又有網民質疑整件事是自編自導自演的鬧劇。<br>潛水近月的林雅詩，早前接受周刊訪問，聲言是一場誤會，又指牽涉政治因素，事情發生後，很多事都要封口不可以講，目前心情仍未平復，不過安全返到香港，已經是好好的事。對於「被封口」一事，林雅詩昨日回覆表示身在海外，而馬天樂表示事情已告一段落：「唔想畀不同地方媒體炒作，所以不再作任何回應。」<br>撰文：李森</p></body></html>
