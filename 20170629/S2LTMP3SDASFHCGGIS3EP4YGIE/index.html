<html><header><meta charset="utf-8"><title>張敏西藏體驗修行</title></header><body><h1>張敏西藏體驗修行</h1><p>張敏日前與男友師兄梵等一班好友去了西藏聽法會兼旅遊，連日來她把不少聽法會視頻和觀光相放上網，每日吃得很清淡，只是晚餐才吃到一些肉，她又感性留言：「這一生你所經歷的每一件事，遇到的每一個人，跨過的每一條溝，翻過的每一座山，走過每一步路……都是為自己的靈魂而體驗。」<br>此行到西藏聽佛，張敏已有心理準備不是舒服團，坐車時間最長要16小時車程，他們一行人走訪了多個寺院聽法會，每朝6時前要起床，聽完法會又要禪修。昨日本報致電張敏，她表示：「聽咗幾場法會，同大師們嘅交流，好有得着。」<br>採訪：鍾國仁</p></body></html>
