<html><header><meta charset="utf-8"><title>「騎呢」工具爆批發店外籍男搞邊科？</title></header><body><h1>「騎呢」工具爆批發店<br>外籍男搞邊科？</h1><p>【本報訊】深水埗長沙灣道及北河街交界一間成衣批發店，昨早8時20分，有街坊發現一名36歲外籍男子，蹲在店舖捲閘旁有所動作，並曾搖動捲閘，懷疑對方企圖爆竊，於是上前喝問，對方見狀即棄下工具自行離開。街坊遂尾隨跟蹤及致電報警，由到場警員在附近截停該名可疑男子，暫將案列作企圖爆竊，並將其帶返警署，進一步調查其犯案動機。<br><br>現場所見，該店舖兩邊捲閘的鎖頭均被人以一堆雜物封着，包括膠樽、髮梳、鐵叉、小蠟燭、噴漆及啤酒樽等等。</p></body></html>
