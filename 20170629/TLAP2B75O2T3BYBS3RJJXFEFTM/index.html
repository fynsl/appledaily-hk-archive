<html><header><meta charset="utf-8"><title>陳少霞驚演技生疏</title></header><body><h1>陳少霞驚演技生疏</h1><p>陳少霞前晚和丈夫李文輝到旺角出席葉家寶任職總監的創世電視慈善晚宴，同場有黎燕珊、尹天照和已故影星喬宏太太小金子。李文輝提到下月是兩人結婚周年紀念，正籌備如何慶祝：「搞party或者去旅行都考慮緊。」陳少霞透露有意到耶路撒冷朝聖，她說：「我哋一路都好想去，但因需時好長，要禱告祈求平安先決定幾時成行。」問到可有興趣演出福音電影，她說：「想㗎！但演技生疏咗好多，拍福音電影係好有意思，都想試吓。」至於會否夫妻檔一齊拍？李文輝指要看神的安排。<br>至於葉家寶表示晚宴目標籌得1,300萬作團體搬址費：「相信係上帝嘅考驗，有信心會解決。」<br>採訪：曹家誠<br>攝影：陳俊強</p></body></html>
