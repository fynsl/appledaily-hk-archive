<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】法拉新戲劇本離地</title></header><body><h1>【馮仁昭四圍超】<br>法拉新戲劇本離地</h1><p>陳法拉原定大前晚飛上海出席首飾展，不過當晚所有去上海嘅航班延誤，甚至取消。為咗唔想影響活動，法拉立即坐飛機先到寧波，再坐三個鐘車到上海。前晚喺活動上，法拉所戴嘅頸鏈，靈感源自印第安人圖案。<br>近日忙於自編自導自演微電影嘅法拉，話新戲係「暑期功課」，故事內容比較奇幻同離地，除咗自己做女主角，仲搵咗合作過嘅資深男藝人幫手。<br>撰文：馮仁昭</p></body></html>
