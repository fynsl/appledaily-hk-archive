<html><header><meta charset="utf-8"><title>達哥自評似蔡思貝</title></header><body><h1>達哥自評似蔡思貝</h1><p>林慧韡（達哥）昨日以CEO身份出席達魂製作手機遊戲公司發佈會，計劃與藝人、娛樂公司及KOL合作開發手機遊戲，何佩瑜（Jeana）及余曉彤（Hidy）到場支持。達哥坦言有興趣與撞樣的蔡思貝合作：「我知佢有套新劇，不過未有時間睇，我覺得都有啲似樣，氣質似，佢係港姐嘛，之前都有合作，不過都要睇老闆意思，佢始終係電視台藝員，唔係想做就做。」<br>同為自由身的Jeana及Hidy正物色經理人公司，Jeana說：「都有香港同內地公司傾緊，男朋友都有畀意見，等年底先決定，忙埋手頭嘅嘢先。」<br>採訪：盧妹<br>攝影：陳慧安</p></body></html>
