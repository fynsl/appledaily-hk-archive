<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】KB赴亞馬遜受難</title></header><body><h1>【馮仁昭四圍超】<br>KB赴亞馬遜受難</h1><p>火火同李健宏（KB）今年4月出發去巴西同亞馬遜河等地為ViuTV拍另類旅遊節目《真PK Trip》，節目喺下月2號晚上10點播出。<br>KB同火火日前喺facebook推出預告片，當中可見火火同KB不斷受折磨，之前已經要錫野生鱷魚、攬蟒蛇後，火火要去探訪土人，見面禮要先俾對方用藤鞭打三下，然後就獲土人燒龜當大餐回禮。<br>撰文：馮仁昭</p></body></html>
