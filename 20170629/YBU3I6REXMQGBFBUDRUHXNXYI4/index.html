<html><header><meta charset="utf-8"><title>張可頤接受微調增自信</title></header><body><h1>張可頤接受微調增自信</h1><p>張可頤最近忙於在內地拍戚其義監製的劇集，昨日向劇組請假，出席尖沙嘴舉行的美容儀器記招，她說：「劇中角色需要由二十幾歲演到五十幾歲，要返香港做機美容。」她承認女人凍齡好緊要，尤其跟同年齡人比較，沒有保養會差一點，凍齡心得除注意飲食休息，最重要是心情好。<br>本身不抗拒微調的張可頤，認為能增強自信是好事，不過她崇尚自然。問到如要微調想做那個部位？她說：「三點式啲位置，唔係要大，係想結實啲。」近日港姐面試出現間尺鼻，她表示沒有留意。<br>採訪：馬建華<br>攝影：陳順禎</p></body></html>
