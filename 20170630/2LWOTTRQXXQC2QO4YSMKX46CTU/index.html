<html><header><meta charset="utf-8"><title>靚媽周汶錡紅褸裝身抱B散播幸福氣場</title></header><body><h1>靚媽周汶錡紅褸裝身<br>抱B散播幸福氣場</h1><p>名模周汶錡（Kathy ）3月生完細仔已極速收身，早陣子密密出event露背又晒腿的恨死不少港媽，不過在日子囝囝百日宴上就收起性感，穿上一件法國品牌Sandro的紅色外套，喇叭袖設計又減低太formal的感覺，同時又保持decent與配合喜慶場合。Kathy與老公抱住兩個仔仔的合家歡照片，散播滿滿幸福氣場，穿起紅褸的Kathy更見神采飛揚。</p></body></html>
