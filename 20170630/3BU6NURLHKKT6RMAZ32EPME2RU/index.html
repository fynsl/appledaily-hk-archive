<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】戴夢夢為新歡學品酒</title></header><body><h1>【馮仁昭四圍超】<br>戴夢夢為新歡學品酒</h1><p>戴夢夢之前承認同太極成員Ricky嘅兩年情玩完之後，俾人影到同一個中年男喺澳門賭場出現，仲全程攬腰黐得好埋，好似熱戀中嘅情侶。<br>噚日再有報道指戴夢夢嘅新歡，原來係任職五星級酒店嘅首席品酒師Sam Chong，佢喺行內係大紅人，仲話戴夢夢最近去學品酒。噚日搵過戴夢夢，但佢就用短訊回覆話冇回應，多謝大家關心！<br>撰文：馮仁昭</p></body></html>
