<html><header><meta charset="utf-8"><title>飲完酒撼路邊貨車七人車司機重創</title></header><body><h1>飲完酒撼路邊貨車<br>七人車司機重創</h1><p>【本報訊】一輛日產七人車昨晨約2時24分，沿大圍成全路往沙田方向行駛，駛至成運路時，路邊兩旁均泊有車輛。七人車失控，右車頭猛撞路邊一輛停泊的重型貨車，七人車車頭嵌入貨車車尾，嚴重損毀。<br><br>車禍中男司機及男乘客受傷。44歲姓范司機頭部受傷昏迷一度被困，由消防員救出送院救治。據稱，事發前司機剛與乘客飲酒消遣，警方展開調查。</p><p>97年主權移交至今，香港前進還是倒退？「蘋果」與你細數廿載風雨。<br>【回歸二十年】專頁： http://hksar20.appledaily.com.hk  </p></body></html>
