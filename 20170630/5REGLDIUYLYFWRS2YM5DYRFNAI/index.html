<html><header><meta charset="utf-8"><title>港賽鴿盛極一時鴿價達數十萬美金</title></header><body><h1>港賽鴿盛極一時<br>鴿價達數十萬美金</h1><p>中台兩地不少人參與賽鴿，本港亦曾有不少賽鴿高手及養鴿場，但因禽流感肆虐，當局2006年起禁止散養家禽，養鴿牌照要求亦越加嚴厲。賽鴿活動近年屢起爭議，因部份比賽牽涉巨額非法賭博，美國有愛護動物組織於2013年對台灣賽鴿業進行5個月卧底調查，揭發賽鴿命運悲慘，料每年逾100萬隻鴿子在長途競賽中喪命。</p><p>97年主權移交至今，香港前進還是倒退？「蘋果」與你細數廿載風雨。<br>【回歸二十年】專頁： http://hksar20.appledaily.com.hk  </p></body></html>
