<html><header><meta charset="utf-8"><title>放閃貼「皮帶大王」千金相余文樂冧爆：Small girl</title></header><body><h1>放閃貼「皮帶大王」千金相<br>余文樂冧爆：Small girl</h1><p>余文樂舊年被爆秘撻台灣「皮帶大王」千金王棠云，一直少講感情事嘅樂仔，終於喺2016年最後一日，喺IG貼上二人背影合照，正式公開戀情。<br>拍拖近一年，二人感情有增無減，平時將感情事低調處理嘅樂仔，昨日又貼咗張女友坐喺自己架車司機位嘅相：「Small girl &amp; Big car！」Sweet到暈。既然感情穩定，又到適婚年齡，曾經放聲氣話想結婚生仔嘅樂仔，唔知幾時會坐言起行呢？</p></body></html>
