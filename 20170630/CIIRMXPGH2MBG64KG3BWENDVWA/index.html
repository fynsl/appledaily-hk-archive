<html><header><meta charset="utf-8"><title>AGA唔食嘢濕身拍MV</title></header><body><h1>AGA唔食嘢濕身拍MV</h1><p>新城前台長朱明銳加盟網上電台面包台，並出任CEO一職，昨日面包台在深水埗舉行加盟記者會，鄭融、江海迦（AGA）、BOP等到場支持，銳哥指希望能把香港廣播業務帶到內地，他希望一年舉行一次頒獎禮，現時正協助聯絡歌手做訪問，問他可會約英皇歌手？銳哥說：「我同英皇冇問題，同祖兒都破咗冰啦，我想八吓阿Sa係咪拍拖，連Sa爸都唔知。」<br>鄭融亦即將有新歌推出，她表示之前因事一再拖延，現在一氣呵成，感覺最好。另外，AGA之前濕身拍MV，她說：「第一次試吓少少性感，要浸喺水池拍，我刻意唔食嘢同做運動。」<br>採訪、攝影：王連連</p></body></html>
