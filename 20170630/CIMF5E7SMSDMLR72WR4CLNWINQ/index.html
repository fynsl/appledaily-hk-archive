<html><header><meta charset="utf-8"><title>韓君婷選美搵代言人</title></header><body><h1>韓君婷選美搵代言人</h1><p>韓君婷從新加坡回流返港後，未有重返幕前，去年更轉型到藥廠做行政人員，昨日她在尖沙嘴為所屬的公司主持活動，並邀請了江美儀擔任活動嘉賓。韓君婷表示很享受新工作，又透露正為公司物色代言人，她表示有留意近日的港姐面試：「咁啱公司嚟緊11月都會舉行一個選舉，招募21歲以上嘅女仔尋找黃金比例。但要求同港姐有啲唔同，港姐係要求美貌與智慧，但我哋公司淨係想搵面部嘅黃金比例。」<br>江美儀自言已試過該公司的服務：「我年紀都唔細，今年都46歲，有時做藝人都要保養吓，但打啲膠入塊面就接受唔到，塊面硬晒冇表情咁點得？」<br>採訪、攝影：曹家誠</p></body></html>
