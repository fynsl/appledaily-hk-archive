<html><header><meta charset="utf-8"><title>歐鎧淳出書寫男友</title></header><body><h1>歐鎧淳出書寫男友</h1><p>女飛魚歐鎧淳昨日在商台接受訪問，表示9月會有三個比賽，以及會參加明年的亞運。至於書展，歐鎧淳會推出新書，屆時會現身宣傳和辦簽名會。問她書中會否有泳衣照？她說：「本書係多字少相，可能有張我九歲時嘅泳衣相。」她透露新書出版時間緊迫：「我由農曆新年開始寫到5月起貨，真係寫咗好多字，所以奉勸大家想真係認識我先好買。」<br>問歐鎧淳會否提及跟男友胡子彤的感情事？她說：「都會有兩、三個chapter係講感情同家人朋友。」至於佔多少？她說：「到時睇吓咪知囉，其實寫嘅時候佢都知嘅，但就冇問過我會寫佢幾多。」<br>採訪、攝影：曹家誠</p></body></html>
