<html><header><meta charset="utf-8"><title>米雪暗示辭演《狂野時速》</title></header><body><h1>米雪暗示辭演《狂野時速》</h1><p>荷李活片《狂野時速8》（The Fate of Furious）全球票房接近12.4億美元（約96.7億港元），但日前女主角米雪洛迪古絲（Michelle Rodriguez）卻暗示想辭演，令粉絲心碎。米雪於電影中飾演雲狄素（Vin Diesel）太太Letty而大受歡迎，但她突然於Instagram貼出劇照留言：「我希望下一集《狂野時速》會表現出更多對女性的愛，否則我就要跟這摯愛的電影系列告別了，我很感謝粉絲與電影公司多年來的支持。」</p></body></html>
