<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】馬德鐘夫婦互胸</title></header><body><h1>【馮仁昭四圍超】<br>馬德鐘夫婦互胸</h1><p>馬德鐘大前日啱啱過咗49歲生日，佢同老婆張筱蘭去杜拜過，馬太喺facebook貼舊婚照同留言：「又到今天！你生日完又結婚周年，我差點忘記了！原來已結婚24年，怎麼可以那麼久，好恐怖呀！」<br>之後馬太再放閃，貼喺杜拜嬉水嘅胸貼胸相，冧爆留言：「多謝你馬德鐘，抽空安排這45度火炙兼帶點驚喜的結婚24周年旅程，還有更多浪漫嗎？」<br>撰文：馮仁昭</p></body></html>
