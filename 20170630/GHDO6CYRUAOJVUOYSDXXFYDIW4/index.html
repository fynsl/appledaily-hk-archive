<html><header><meta charset="utf-8"><title>張繼聰變呷醋外父</title></header><body><h1>張繼聰變呷醋外父</h1><p>張繼聰和楊洛婷昨日在黃大仙出席翠華周年活動，張繼聰前日在Ig表示有半天假，他說：「因為歐陽震華眼發炎，要停外景。」講到女兒出世快將百日，他表示百日宴一家人會低調食飯，問會送甚麼給囡囡？他說：「諗到佢將來有男仔拖佢手我已經嬲，仲叫我準備嫁妝？我要獨霸佢十年八載。」他又指仔女都好旺自己，接到很多工作，所有錢會交給太太。<br>懷胎六個多月的楊洛婷穿上低胸裙和高踭鞋，擔任活動司儀，被問到腹中塊肉是男或女，她表示8月公佈，又透露懷孕期間買了很多孕婦靚衫：「一來如果生多個可以再着，而且我可以送畀朋友分享。」<br>採訪、攝影：王連連</p></body></html>
