<html><header><meta charset="utf-8"><title>Rihanna舌戰好友舊愛</title></header><body><h1>Rihanna舌戰好友舊愛</h1><p>29歲美國小天后Rihanna大前日被影到於泳池與中東富商Hassan Jameel戲水舌戰，原來該富商是超模「黑珍珠」納奧美金寶（Naomi Campbell）前度，即令Rihanna和納奧美這對好姐妹反目。當舌戰照出街後，有網民就發現兩位昔日好姐妹unfollow了對方的Instagram。以前二人經常結伴出席活動，又因對方同屬黑人女星而同一陣線。據了解納奧美得知好友舌戰舊愛十分憤怒，因而決裂。</p></body></html>
