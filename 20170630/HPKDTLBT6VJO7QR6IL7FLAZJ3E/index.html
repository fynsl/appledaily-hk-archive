<html><header><meta charset="utf-8"><title>朱千雪冒險樂園慶29歲</title></header><body><h1>朱千雪冒險樂園慶29歲</h1><p>民選港姐朱千雪甚有觀眾緣，當選後隨即成無綫力捧花旦，不過她突然申請休假，修讀法律課程，轉眼已經完成一年課程。無綫每逢寒假和暑假，總會急召千雪返電視城幫手，最近她要去做實習，又要為新劇宣傳，不是擔任女主角的她，卻比女主角蔡思貝更搶鏡。<br></p><p>昨日高登瓊姐在fb宣佈「十大最靚港姐」選舉投票結果，朱千雪以2,989票，力壓第二、三名的郭藹明和邱淑貞成為票后。前日是朱千雪29歲生日，她跟好友岑杏賢、蔣家旻及湯洛雯一起切蛋糕慶祝，還去了冒險樂園玩，相中的千雪笑容燦爛，手上拿着一大堆獎券，不知換到幾多生日禮物呢？<br>撰文：非非</p></body></html>
