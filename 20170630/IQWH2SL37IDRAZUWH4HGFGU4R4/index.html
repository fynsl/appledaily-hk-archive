<html><header><meta charset="utf-8"><title>周子揚睇中高妹DNA</title></header><body><h1>周子揚睇中高妹DNA</h1><p>周子揚早前參加內地節目《中國式相親》，日前被發現跟爸爸和前RubberBand成員鍾家俊（藝琛）在西貢海邊食海鮮，之後出現一位年約30歲的熟女，周子揚斟酒給女方，其間有人義賣公仔，兩父子又搶着捐錢，約個多小時後埋單。<br>本報聯絡周子揚問他是否相睇？他表示該女子是導演：「我哋識咗差唔多8年，人哋有男友㗎喇！咁佢哋又識我爹哋，所以陪我同爹哋提早慶祝父親節。」周子揚又承認爸爸一直心急他的婚事：「爸爸之前有安排過，佢都鍾意我搵啲靚同高大啲嘅女仔，咁將來BB都高大啲。」<br>採訪：嵐山</p></body></html>
