<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】阿B發燒碟預蝕本</title></header><body><h1>【馮仁昭四圍超】<br>阿B發燒碟預蝕本</h1><p>鍾鎮濤（阿B）下個月中推出翻唱自己經典作品嘅發燒碟《A Better Bee》，噚日喺尖沙嘴舉行新碟試聽會，首播同葉童合作嘅《一段情》、《要是有緣》MV，而《閃閃星辰》就搵囡囡鍾懿合唱。<br>今次製作費好高，阿B話預冇錢賺：「希望唔好太貴啦，有啲成過百萬㗎，以前有小朋友就唔敢玩Hi-Fi，怕佢哋隻手篤吓篤吓篤爛喇叭。」<br>撰文：馮仁昭</p></body></html>
