<html><header><meta charset="utf-8"><title>中環在線：小加獻出第一次 - 李華華</title></header><body><h1>中環在線：小加獻出第一次 - 李華華</h1><p>港交所（388）噚日同金銀業貿易場簽署合作備忘錄，鋪定路下個月推出兩隻新的黃金期貨，同埋日後可能有更多黃金產品、商品合作，但詳情欠奉。<br>金銀業貿易場一向好團結，成班理監事都有制服金呔，平時打開藍色呔、動物呔嘅港交所行政總裁李小加，噚日都特登「第一次打黃金領帶」，認真隆重其事。</p><p>97年主權移交至今，香港前進還是倒退？「蘋果」與你細數廿載風雨。<br>【回歸二十年】專頁： http://hksar20.appledaily.com.hk  </p></body></html>
