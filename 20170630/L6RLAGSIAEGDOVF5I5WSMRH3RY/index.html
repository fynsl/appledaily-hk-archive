<html><header><meta charset="utf-8"><title>老竇做地產起家周子揚來頭唔惹少</title></header><body><h1>老竇做地產起家<br>周子揚來頭唔惹少</h1><p>現年33歲嘅周子揚，2009年推出第一張EP，2011年加入大台做藝人，雖然到2015年約滿離開時知名度都唔叫做高，但係佢本身家境就非常富裕，爸爸周業德靠做地產生意起家，有「西貢地王」嘅稱譽，佢喺區內亦有多間商舖，身家保守估計近億，而周子揚自己都係地產公司董事，喺大台因為緋聞影響時，佢自己仲去咗考金融、地產同保險牌，之後都做咗半年金融業，但最後發現自己最愛都係演藝事業，最近轉戰內地市場。</p></body></html>
