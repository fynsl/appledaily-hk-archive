<html><header><meta charset="utf-8"><title>轉會氹氹轉：波連尼成AC第五新兵</title></header><body><h1>轉會氹氹轉：<br>波連尼成AC第五新兵</h1><p>新特蘭的意大利籍前鋒波連尼周三已飛抵米蘭進行體測，即將和今夏銳意大改革的AC米蘭簽約，而紅黑軍團Twitter亦已上載波連尼體測的相片。根據意大利傳媒報道，轉會費為530萬鎊（約5,400萬港元）。AC此前已簽下維拉利爾的阿根廷中堅梅沙基奧、科特迪瓦新星基斯爾、瑞士左閘列卡度洛迪古斯及葡萄牙前鋒米基爾施華，而波連尼將成為他們今夏第五名新兵。</p></body></html>
