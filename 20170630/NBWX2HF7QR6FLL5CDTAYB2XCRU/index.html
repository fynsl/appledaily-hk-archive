<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鄭秀文廣告教收兵</title></header><body><h1>【馮仁昭四圍超】<br>鄭秀文廣告教收兵</h1><p>鄭秀文（Sammi）日前為某護膚品牌拍新廣告，已成為半個護膚專家嘅Sammi表示：「唔少朋友都覺得我嘅皮膚比以前更脹卜卜，年齡對我嚟講從來唔係秘密，自己撐自己先係追求美嘅最高層次。」所以當日Sammi無懼拍攝面部大特寫，仲教大家點樣「收兵」，培育一班屬於自己嘅「膠原BB兵團」，佢仲同幾位小鮮肉猛男做對手戲，夠晒霸氣。<br>撰文：馮仁昭</p></body></html>
