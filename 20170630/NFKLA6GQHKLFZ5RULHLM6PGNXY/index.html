<html><header><meta charset="utf-8"><title>求驗客手記：伊巴雕像霸氣十足</title></header><body><h1>求驗客手記：<br>伊巴雕像霸氣十足</h1><p>仍然養緊傷嘅伊巴謙莫域，日前喺佢自己社交網放咗段片，展示佢個新銅像（圖）。伊巴呢個新雕像有名堂，叫做「Symbol of Sweden（瑞典之象徵）」，同真人一樣氣勢十足。雖然個雕像仲係製作中，但睇到個頭像嘅雕工相當唔錯，仲keep到伊巴嗰股氣勢。其實伊巴冇耐之前先有自己雕像推出過，「Statue of Zlatan（薩拉坦雕像）」喺上年12月亮過相。</p></body></html>
