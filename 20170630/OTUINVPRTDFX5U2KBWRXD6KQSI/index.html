<html><header><meta charset="utf-8"><title>大欖隧道巴士相撞21人傷</title></header><body><h1>大欖隧道巴士相撞<br>21人傷</h1><p>元朗巴士相撞20傷</p><p>首宗意外發生於昨晨6時許，一輛由元朗開出的龍運巴士E34B，沿大欖隧道駛往機場，至近管道出口期間，因機件故障停下，尾隨69M路線九巴收掣不及撞上。九巴車頭擋風玻璃破裂，51歲姓張車長及19名男女乘客（25至63歲）受輕傷，分別送仁濟醫院及瑪嘉烈醫院治理。受事故影響，大欖隧道往九龍方向一度非常擠塞。</p><p>97年主權移交至今，香港前進還是倒退？「蘋果」與你細數廿載風雨。<br>【回歸二十年】專頁： http://hksar20.appledaily.com.hk  </p></body></html>
