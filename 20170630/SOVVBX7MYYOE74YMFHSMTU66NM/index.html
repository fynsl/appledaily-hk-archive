<html><header><meta charset="utf-8"><title>5歲女偷奶飲被寄養母吊起痛苦慘叫冇人理</title></header><body><h1>5歲女偷奶飲被寄養母吊起<br>痛苦慘叫冇人理</h1><p>越南永福省一名5歲女童被寄養媽媽指偷奶飲，被綁起雙手凌空吊起「懲罰」虐待，片段之殘忍令人不忍觀看。<br><br>受害女童的父母雙雙身陷囹圄，食品雜貨商阮氏芳（Nguyen Thi Phuong，音譯）與丈夫當上她的寄養父母。阮氏芳指控女童偷了她一盒奶，於是將她小手綁起吊高。女童雙腳凌空不停掙扎，叫聲充滿恐懼及痛楚。片段引起全國公憤，當局終將阮氏芳拘捕，所幸女童身體並無受太大傷害，目前已由親人接走。<br><br>阮氏芳被捕後指控女童經常盜取她的財物，然後轉賣給他人圖利。報道指阮氏芳將會被檢控。<br><br>英國《每日郵報》</p></body></html>
