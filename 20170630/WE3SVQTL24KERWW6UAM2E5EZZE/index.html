<html><header><meta charset="utf-8"><title>陳奕迅拍MV牛牛捧場</title></header><body><h1>陳奕迅拍MV牛牛捧場</h1><p>陳奕迅（Eason）日前為國語歌《放》拍MV，邊駕駛開篷車邊唱歌，當去到大帽山時見到隻牛，Eason搞笑地幫隻牛改名做「Jason」，還發揮他的吹神本色：「有朋自山上來，Eason不亦樂乎！」當然隻牛完全沒理會，貪玩的Eason用手摸完牠即轉身逃跑，又趁不用埋位時擺甫士影相，工作人員都被他𠱁得好開心。<br>鬼馬的Eason還站在道路上玩單腳企，他表示這首歌講很多事都不必太在意，尤其是遇到不如意或樽頸位時，可以嘗試先讓自己放空，拋開不必要的牽絆和不安，用正面及隨心所欲的心態面對，可以發現更多美好的安排。<br>撰文：皓騫</p></body></html>
