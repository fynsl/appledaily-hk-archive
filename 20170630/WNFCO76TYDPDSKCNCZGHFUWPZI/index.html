<html><header><meta charset="utf-8"><title>【今日笑一笑】阿貓太肥點算好？一個電筒就幫到</title></header><body><h1>【今日笑一笑】<br>阿貓太肥點算好？一個電筒就幫到</h1><p>為食貓，結果變肥貓。不少貓奴也為家中主子的體重傷腦筋。外國有貓奴便用電筒和家中主子玩遊戲。<br><br>貓奴用電筒在牆上左照右照，好奇的主子便不斷飛撲牆上光環，左跳右躍，落力得很。撲了十多秒後，發現撲中的機會很低，主子於是改為沉着應戰，觀察光環軌跡後，才伺機出擊。命中率果然大幅提升。看來主子應該消耗不少卡路里。但地板隨着牠的跳躍，不斷發出響亮的砰砰聲響，所以和主子玩這遊戲前，請確認地板穩固。<br><br>Facebook</p></body></html>
