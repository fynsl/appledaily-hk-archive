<html><header><meta charset="utf-8"><title>生日禮物「寓意一家人」連詩雅望拍拖搵啱嘅人</title></header><body><h1>生日禮物「寓意一家人」<br>連詩雅望拍拖搵啱嘅人</h1><p>連詩雅開P散心</p><p>Anthony前度連詩雅（Shiga）昨日生日，前日生日前夕收到舊愛與阿Sa戀情見光的「大禮」，晚上其經理人公司包括老闆鄒世龍及同門的周柏豪及鄭融等為她搞生日P，她接受本報電話訪問時，大讚公司窩心：「可能自己係獨女，好似永遠都有一班人喺我身邊陪住我咁，所以我今年生日過得非常非常開心。」問會否想盡快搵到Mr. Right，她表示：「如果可以搵到啱嘅人梗係開心喇！但一切順其自然喇！」 <br>採訪：羅慧敏、小米<br>攝影：仇志德</p></body></html>
