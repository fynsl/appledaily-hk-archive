<html><header><meta charset="utf-8"><title>體壇拾趣︰真人版晴子卡娃伊呢</title></header><body><h1>體壇拾趣︰<br>真人版晴子卡娃伊呢</h1><p>打籃球嘅男仔，邊個唔想搵個好似《男兒當入樽》晴子嘅女朋友。𠵱家喺中國成都打緊FIBA三人籃球U18世界盃嘅日本女籃，陣中有位16歲小將高橋玲那，對住高成個頭嘅對手照樣係咁鏟籃得分，雖然短髮look同晴子唔算似，但有網民睇完精華都大讚佢「卡娃伊」！日本𠵱家兩戰一勝一負暫時排A組第三，今日兩場分組賽要對澳洲同匈牙利。有興趣嘅朋友可到FIBA官網睇直播。</p></body></html>
