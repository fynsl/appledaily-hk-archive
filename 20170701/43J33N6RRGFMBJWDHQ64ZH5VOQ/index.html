<html><header><meta charset="utf-8"><title>點解唔再鬥東望洋？張煒安咁樣講...</title></header><body><h1>點解唔再鬥東望洋？<br>張煒安咁樣講...</h1><p>香港電單車手張煒安成名甚早，自13歲那年開始接觸電單車後，便一直在賽道上馳騁至今。曾經在1998年開始連贏三屆澳門汽車會盃冠軍，更令張煒安獲封「少年車神」。<br><br>張煒安近年參加比賽的次數減少，一年只會在中國參加幾場賽事，但仍能穩定的站上頒獎台。阿安亦曾經在2013年出戰有過百年歷史的人島TT賽事，成為這項賽事史上首位華人車手，這個紀錄至今仍未被打破。不過，談到賽車，征戰逾二十年的阿安仍留有一絲遺憾。<br><br>攝影：許頌明、陳海威、王子俊<br>採訪：禤家民、陳景安</p></body></html>
