<html><header><meta charset="utf-8"><title>鄧兆尊街頭媾女抄牌</title></header><body><h1>鄧兆尊街頭媾女抄牌</h1><p>有3個女友的鄧兆尊，近日復出電視圈為奇妙電視主持新節目《Learning 男》。昨日兆尊便與其他主持李尚正、曾志豪上堂學「媾女」，之後並在戀愛導師指導下於觀塘街頭實習「媾女」向女士攞電話，他先後向三位女士埋手，最後成功問到兩位電話號碼。</p><p>兆尊透露節目要求他們每日都學習不同事物充實自己，目的都是要識女仔。問到可擔心紅顏知己們會呷醋？兆尊說：「佢哋都唔信我會啦，都唔敢。」他自言自己識女仔技術不高：「因為我淨係識得識女仔，唔識得飛，食咁多會好滯㗎。」問他可有「滯」的感覺？ 他苦笑：「我唔會再重複犯錯㗎啦。」<br>採訪：曹家誠<br>攝影：陳俊強</p></body></html>
