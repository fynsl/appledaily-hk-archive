<html><header><meta charset="utf-8"><title>顏卓靈雞蛋扑痛白只</title></header><body><h1>顏卓靈雞蛋扑痛白只</h1><p>白只、顏卓靈、張繼聰和萬梓良等前晚在觀塘出席電影《今晚打喪屍》首映，一班演員大玩扑雞蛋遊戲，顏卓靈一試嗌痛，男友白只即刻挺身而出，但顏卓靈未有留手，鏗一聲扑到白只嗌痛，白只說：「佢都唔算係打，係舂落嚟啫！平時冇打我，大家好斯文。」<br>另外，王敏奕獲男友曾國祥現身支持，王敏奕在片中要穿婚紗，曾國祥被問到結婚計劃時，他表示未有，媽媽亦沒催婚：「呢方面佢哋都幾由得我，知道我哋開心，佢哋就開心。阿媽一早喺呢方面放棄咗，我細個鍾意頂撞阿媽，成日話結婚做乜，係唔相信婚姻嘅人嚟，𠵱家佢見我咁stable都好開心。」<br>採訪：張俊銘<br>攝影：仇志德</p></body></html>
