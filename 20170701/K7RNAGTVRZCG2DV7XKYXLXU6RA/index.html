<html><header><meta charset="utf-8"><title>【今日笑一笑】兄妹打交無情講點解打打吓唔見咗？</title></header><body><h1>【今日笑一笑】兄妹打交無情講<br>點解打打吓唔見咗？</h1><p>家中有兄弟姊妹的人一定理解，總會有些事令你們爭吵，甚至打架。台灣這對貓兄妹正正為了個人空間而開戰。<br><br>妹妹在哥哥享受發呆的時候惹怒了哥哥，二貓於是你一爪我一腳地打了起來，落力得很。打了十秒左右，妹妹從桌上掉了下來，但哥哥看不見，以為妹妹躲在下面，還一直撈。<br><br>最後才發現妹妹不見了，這教訓我們要看清對方才出手，不然就出糗了。<br><br>Facebook</p></body></html>
