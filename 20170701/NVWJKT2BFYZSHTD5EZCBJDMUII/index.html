<html><header><meta charset="utf-8"><title>大肚張雨綺赴美待產</title></header><body><h1>大肚張雨綺赴美待產</h1><p>張雨綺去年10月閃嫁相識70天的富豪袁巴元，當初張雨綺跟袁巴元再婚，外界並不看好這段閃電情緣，張雨綺更被指是小三坐正，之後她為此澄清老公並沒有婚姻紀錄，只是育有一女，她亦不介意當後母，更不時在微博晒夫婦恩愛合照。據內地媒體報道，張雨綺現已懷孕多月，即將赴美待產，而她的經理人已經證實這宗喜訊。<br>其實早在今年5月底，張雨綺與老公度假時，曾經晒出一對娃娃照，當時已引來外間揣測是否已經有喜。昨日張雨綺亦在微博暗示升格為媽媽，她留言：「你心裏，我肚裏，大家一起哈哈笑。」<br>撰文：非非</p></body></html>
