<html><header><meta charset="utf-8"><title>橙衫阿嬸壓軸亂入回歸晚會是電腦的錯？！</title></header><body><h1>橙衫阿嬸壓軸亂入回歸晚會<br>是電腦的錯？！</h1><p>昨晚舉行的慶祝回歸晚會，歷時大約個半鐘，容祖兒、甄子丹、李克勤、黎明、林子祥夫婦等等都係表演嘉賓。<br>在晚會尾聲，主持邀請咗習總同夫人彭麗媛，仲有梁振英上台同表演者握手及唱《歌唱祖國》時，突然有一位着橙色旗袍嘅中年女士佔據咗電視畫面！呢位女士笑晒口，攤大兩隻手掌，成功得到兩秒曝光時間。據知展示歡樂笑臉嘅「大媽」，係臨時演員，當時出現電腦故障，以致畫面上「大媽」出現三次。</p></body></html>
