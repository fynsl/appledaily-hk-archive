<html><header><meta charset="utf-8"><title>楊冪演繹了Miu Miu秋裝穿出摩登復古氣息</title></header><body><h1>楊冪演繹了Miu Miu秋裝<br>穿出摩登復古氣息</h1><p>內地女星楊冪雖然已為人母，不過依然工作不斷，非常勤力搵銀，而且套套劇播出都有高收視，難怪人氣持續高企。<br><br>早前，楊冪便為時裝品牌Miu Miu拍攝了一系列造型照，時尚演繹2017早秋系列，一身綠色針織搭配黃色短裙的造型，撞色鲜明兼大玩pattern on pattern，腳上穿了一對飾滿窩釘的皮鞋，甚有復古文藝氣息。另外，楊冪還演繹了Miu Lady手袋，袋前飾有飾綴滿閃石和珍珠的圓扣，充滿華麗感。</p></body></html>
