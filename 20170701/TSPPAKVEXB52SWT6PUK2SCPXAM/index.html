<html><header><meta charset="utf-8"><title>陳凱琳羨慕黎諾懿識湊仔</title></header><body><h1>陳凱琳羨慕黎諾懿識湊仔</h1><p>陳凱琳和黎諾懿昨日在九龍塘出席動畫《反斗車王3》宣傳活動，黎諾懿表示除了兩個月大兒子，家中還有四個姪仔，已變成一個兒童樂園，更令他成為湊仔公，他說：「𠵱家淨係憑囝囝喊聲都分得出肚餓、眼瞓定屙咗臭臭。」陳凱琳大讚他犀利：「聽到佢咁講都好羨慕，但自己唔識湊。」</p><p>談到網上瘋傳一條虐兒短片，黎諾懿說：「莫講話小朋友，就算對小動物都唔應該用暴力，無論任何情況下都唔應該郁手。我諗個仔第時點曳都唔會曳得過我以前，小朋友都唔識，我會慢慢同佢講，好似我老婆教狗一樣，對我都係咁，不停哦足我兩個鐘。」<br>採訪：曹家誠<br>攝影：仇志德</p></body></html>
