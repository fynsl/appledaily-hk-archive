<html><header><meta charset="utf-8"><title>體壇拾趣︰余翠怡又攞金牌</title></header><body><h1>體壇拾趣︰<br>余翠怡又攞金牌</h1><p>香港輪椅劍擊一姐余翠怡繼上站喺荷蘭站獲得女重金牌、女花銀牌同女重團體賽銅牌後，周四喺波蘭舉行嘅國際輪椅劍擊賽，又贏金牌；佢喺女子重劍個人賽，先喺四強以15:12擊敗南韓嘅Kim Sunmi，決賽以15:11贏埋東道主嘅Marta Fidrych，為香港奪得第一金，佢周六會衞冕女子花劍個人賽；除余翠怡外，港隊呢站仲有朱浩賢、范珮珊、林嘉雯、吳舒婷同埋張明仔出賽。</p></body></html>
