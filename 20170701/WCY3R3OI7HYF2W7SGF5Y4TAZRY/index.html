<html><header><meta charset="utf-8"><title>徐肇平讚蔡思貝罕見</title></header><body><h1>徐肇平讚蔡思貝罕見</h1><p>黃淑儀兒子徐肇平、黃芷晴與蘇打綠鼓手史俊威昨日在鑽石山出席活動，徐肇平被爆去年中因拍《純屬意外》跟蔡思貝撻着，他說：「我哋係好朋友，絕對唔係拍拖，佢個人好nice。」有指因二人撻着導致蔡思貝遭男友麥秋成狠撇，他說：「希望唔係啦，我都好鍾意麥秋成，大家都係朋友。」<br>有想過追求思貝嗎？徐肇平說：「唔追，做朋友係啱，佢好outgoing，好外國嘅感覺，喺香港少遇到呢啲女仔。」談到思貝出名是發電機，他即力撐：「可能大家睇法有少少唔同，攬一攬好正常，但喺香港就覺得有啲嘢，得啖笑。」<br>採訪：羅慧敏<br>攝影：陳俊強</p></body></html>
