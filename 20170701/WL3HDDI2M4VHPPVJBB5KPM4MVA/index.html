<html><header><meta charset="utf-8"><title>體壇拾趣︰港U22守唔穩不敵緬甸</title></header><body><h1>體壇拾趣︰<br>港U22守唔穩不敵緬甸</h1><p>香港U22足球代表隊（右）噚日繼續出戰KBZ銀行盃，對東道主緬甸U22，最終以1:2輸波，仲未開齋。港U22上半場已經受壓，但後防一直頂得住。不過去到下半場就喺50同61分鐘連失兩球，港U22喺69分鐘由陳俊樂射入12碼，但最終都以1:2輸波。樂仔賽後話：「今場球隊有進步，後防搶到波後都打到反擊，仲有單刀機會。」佢亦話後防隊友冇輪換，嚟緊應付星期日場波要調整好啲。</p></body></html>
