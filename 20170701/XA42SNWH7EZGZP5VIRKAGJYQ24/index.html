<html><header><meta charset="utf-8"><title>姜大偉生日切燒豬</title></header><body><h1>姜大偉生日切燒豬</h1><p>姜大偉前日七十大壽舉行「人生70笑咪咪生日會」，除太太李琳琳、女兒依蘭、女婿曹永廉及孫仔孫女外，定居外國的細女依文也專程返港跟他慶祝。至於到賀的圈中友好就有白雪仙、狄波拉、鄭欣宜、黃宗澤，以及羅敏莊和陳國邦一家三口等。</p><p>派對上雖然未見姜大偉的兄長秦沛出現，但他一對子女姜文杰和姜麗文就有份出席，姜麗文更與欣宜分別在社交網上載照片，見現場擺放了姜大偉的童年照人形紙牌外，姜大偉一家人又齊齊切燒豬， 加上人人爭相與姜大偉合照，難怪姜大偉笑到四萬咁口！<br>撰文：魯吉</p></body></html>
