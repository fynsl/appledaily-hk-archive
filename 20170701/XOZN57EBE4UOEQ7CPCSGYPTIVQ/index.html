<html><header><meta charset="utf-8"><title>【從前今日】戴妃56歲冥壽曾志願做舞蹈家</title></header><body><h1>【從前今日】戴妃56歲冥壽<br>曾志願做舞蹈家</h1><p>今年是戴妃逝世20周年，如果她仍然在生的話，今日便是她56歲生辰。戴安娜1961年出生，是貴族史賓莎伯爵的么女，不過父母於她六歲時離婚，爸爸帶著她們四姊弟再娶。<br><br>戴安娜求學時期成績一般，但在舞蹈、體育方面，就表現出色，曾經想過要當舞蹈家。1980年當時在當幼稚園教師的戴安娜，因為去探望於皇室工作的姐夫和姐姐，而邂逅皇儲查理斯。兩人拍拖半年就火速結婚，可惜只維持了11年便結束，走上與父母一樣的命運。</p></body></html>
