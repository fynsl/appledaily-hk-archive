<html><header><meta charset="utf-8"><title>趣趣地：施丹大仔拒靠父幹離皇馬</title></header><body><h1>趣趣地：<br>施丹大仔拒靠父幹離皇馬</h1><p>就算老竇幾出名，做仔都未必係「二世祖」嘅！好似皇家馬德里教練施丹大仔安素就決定離開父蔭自力更生！西甲艾拉維斯周四宣佈同呢位22歲中場簽約三年，雙方未有透露轉會費。雖然安素歷來為皇馬B隊上陣78場貢獻七入球同15助攻，上季喺一隊處子戰對利安尼沙嘅西盃仲即刻有波入，但要喺「艦隊」中場冒出頭來談何容易，所以不如出走中型班爭取上陣機會啦，對佢嘅足球發展仲有幫助。</p></body></html>
