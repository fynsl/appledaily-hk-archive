<html><header><meta charset="utf-8"><title>同一日離開！嘉琦BB有機會　見到習總隻飛機</title></header><body><h1>同一日離開！<br>嘉琦BB有機會　見到習總隻飛機</h1><p>見習騎師蔣嘉琦將於明日（7月1日）離港，前往瑞典參加7月4日星期二在布魯園馬場舉行的首屆女騎師純種馬世界錦標賽，然後於7月7日星期五返港。<br> <br>蔣嘉琦目前被罰停賽，至周日（7月2日）才可恢復策騎出賽。<br><br>由於蔣嘉琦將於7月9日星期日沙田賽事前返港，以履行當日的策騎聘約，故她不會因赴海外出賽而缺席任何一次香港賽事。<br><br>國家主席習近平訪港三日兩夜，明午離港，嘉琦BB屆時在機場見到習總的專機亦未可料。</p></body></html>
