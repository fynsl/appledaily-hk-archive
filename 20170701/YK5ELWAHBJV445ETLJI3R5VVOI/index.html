<html><header><meta charset="utf-8"><title>趣趣地：比列錫沙排都好掂</title></header><body><h1>趣趣地：<br>比列錫沙排都好掂</h1><p>認唔認得相入面位沙排球手係邊個？佢就係盛傳曼聯好有興趣羅致嘅國際米蘭克羅地亞中場比列錫！原來比列錫唔單止踢波叻，打沙排亦有一手，喺周四仲首次代表克羅地亞國家隊，喺一項國際沙排賽事上陣，不過，由於對手嘅巴西組合曾經出戰去年夏天嘅里約奧運，實力太強，所以比列錫同拍檔直落兩局輸咗。嘩！比列錫咁多才多藝，如果佢真係加盟曼聯，紅魔可以諗諗整多支沙灘排球隊喎！ </p></body></html>
