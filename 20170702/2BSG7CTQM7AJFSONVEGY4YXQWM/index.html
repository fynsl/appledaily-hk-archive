<html><header><meta charset="utf-8"><title>Marvel英雄獨特健身法</title></header><body><h1>Marvel英雄獨特健身法</h1><p>因為要應付大量動作場面，所以飾演Marvel英雄的演員開拍前都會加操。湯姆賀倫就自爆靠電擊快速健身，而飾演奇異博士，40歲的班尼狄甘巴貝治（Benedict Cumberbatch）就靠瑜伽去訓練自己平衡及使自己動作更流暢，他更會在做瑜伽時冥想，平靜自己。</p><p>另外，「鐵甲奇俠」羅拔唐尼（Robert Downey Jr.）就靠練詠春練體態，據講因為他見到李小龍耍詠春的姿態動作，在鏡頭前很好看，所以就選擇練詠春，加上刻苦的健身運動，令高達52歲的他可以應付電影中的大量動作場面。</p></body></html>
