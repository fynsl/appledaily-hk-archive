<html><header><meta charset="utf-8"><title>58歲辛賓娶32歲妻</title></header><body><h1>58歲辛賓娶32歲妻</h1><p>曾演出電影《魔戒》（The Lord of the Rings）及大熱美劇《權力遊戲》（Game of Thrones）的英國男星辛賓（Sean Bean），前日跟女友Ashley Moore拉埋天窗，已是辛賓第五度做老襯。58歲的辛賓雖然講過無意再婚，但自從遇到現年32歲的Ashley後令他對婚姻重拾信心。相差26年的父女戀終開花結果，一對新人上周五早上於英國一個農場行禮，招待40名親友出席。</p></body></html>
