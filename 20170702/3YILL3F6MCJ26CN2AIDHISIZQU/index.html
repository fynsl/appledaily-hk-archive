<html><header><meta charset="utf-8"><title>【一周必看】野豬闖單車徑撞人殺出警盾陣　終累極就擒</title></header><body><h1>【一周必看】<br>野豬闖單車徑撞人殺出警盾陣　終累極就擒</h1><p>【本報訊】一隻慌不擇路的野豬，上周六突然現身將軍澳單車徑懷疑覓食，並發惡接連撞傷兩名途人。10多名警員及漁護署職員持長盾及繩網圍捕，野豬一度衝出重圍匿入草叢，最後因體力不繼被制服，抬上貨車送返郊野公園放生。</p><p>97年主權移交至今，香港前進還是倒退？「蘋果」與你細數廿載風雨。<br>【回歸二十年】專頁： http://hksar20.appledaily.com.hk  </p></body></html>
