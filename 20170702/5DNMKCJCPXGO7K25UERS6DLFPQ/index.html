<html><header><meta charset="utf-8"><title>大媽跌爛30萬玉鈪驚險一刻逐格睇</title></header><body><h1>大媽跌爛30萬玉鈪<br>驚險一刻逐格睇</h1><p>雲南德宏州瑞麗市上周二（上月27日）發生意外，一名女遊客在當地一玉石市場試戴玉鈪時，聽到店員報價30萬元(人民幣．下同)，嚇得急忙除下玉鈪，豈料 玉鈪摔落地上碎裂，女遊客當場嚇暈。近日，女遊客摔碎玉鈪的閉路電視流出，而涉事婦人亦現身講述當日情況。<br><br>費姓婦人接受內地傳媒訪問，當日覺得玉鈪漂亮而戴上手，後來店員指玉鈪值30萬元，才打算除下，不過卻失手將手鈪跌下。　<br><br>閉路電視所見，當日費婦經過玉器櫃枱時駐足細看，其間拿起其中一隻玉鈪試戴，未幾便看到費婦慌忙亂動，相信當刻正是玉鈪跌落地上。<br><br>梨視頻</p></body></html>
