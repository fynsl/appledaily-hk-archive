<html><header><meta charset="utf-8"><title>令人厭惡：林鄭、CY「攪屎棍」</title></header><body><h1>令人厭惡：林鄭、CY「攪屎棍」</h1><p>糞便令人厭惡，民間電台昨日遊行時便將前特首梁振英與特首林鄭月娥的肖像，貼在馬桶道具上，上面更有一坨假糞便，諷刺兩人在過去五年都「攪屎棍」。台長曾健成解釋，屎象徵市民都不喜歡的事，例如梁透過授勳向梁粉「分餅仔」，也像梁刻意吹噓港獨嚴重性讓香港撕裂。</p><p>97年主權移交至今，香港前進還是倒退？「蘋果」與你細數廿載風雨。<br>【回歸二十年】專頁： http://hksar20.appledaily.com.hk  </p></body></html>
