<html><header><meta charset="utf-8"><title>【今日笑一笑】搞笑柴狗怕打針主人拼了命抓住牠</title></header><body><h1>【今日笑一笑】搞笑柴狗怕打針<br>主人拼了命抓住牠</h1><p>相信不少人小時候最怕的就是去醫院，台南這隻柴犬布丁去醫院時更是交足戲。事緣布丁跟其他狗打架後受傷掉毛，醫生說需要打針，但針筒尚未出現，布丁已經喊得呼天搶地，醫生也很無奈。<br><br>果然打針是需要很大的勇氣。主人說布丁就像小孩子一樣大呼小叫，她用了全身的力氣才能抓住牠。但很有趣地，布丁看到鏡頭在拍自己時就拼命地叫，但拍其他地方時就安靜了。布丁的好友吉吉還在診所外偷笑。所以說，一開始不要打架就好了。<br><br>Facebook</p></body></html>
