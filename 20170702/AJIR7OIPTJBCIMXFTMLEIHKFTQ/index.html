<html><header><meta charset="utf-8"><title>求驗客手記：伊巴變凱撒告別紅魔</title></header><body><h1>求驗客手記：伊巴變凱撒告別紅魔</h1><p>曼聯前鋒伊巴謙莫域去年喺各項賽事攻入28球成為球隊首席射手，可惜喺歐霸盃八強次回合對安德列治一役因扭傷膝頭提早收「咧」，最少休息到今年底，最終一年合約完結後未獲曼聯開出新約，即將變成自由身。不過，伊巴嘅霸氣又點會因一次傷患而消磨殆盡呢？伊巴上周五就喺ig上載自己着起曼聯波衫慶祝入波嘅相，簡單留咗一句凱撒式道別說話：「我來了。我說了。我征服了。（I came. I said. I conquered.）」認真霸氣，唔使半日已經有過百萬like！</p></body></html>
