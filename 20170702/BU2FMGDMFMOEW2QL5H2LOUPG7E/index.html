<html><header><meta charset="utf-8"><title>陳智燊孖宋熙年報喜</title></header><body><h1>陳智燊孖宋熙年報喜</h1><p>今年39歲的陳智燊，去年9月與華姐出身的宋熙年在英國舉行婚禮，結婚未夠一年，前日陳智燊就突然在Instagram貼與老婆合照，還豎起3隻手指，留言：「what does it mean？」3隻手指，難道老婆有喜，家裏快將有新成員，湊成一家三口？<br>外間都猜陳智燊夫婦就快做父母，獲網民留言恭喜，不過陳智燊就好快回覆網民兼否認，並讚網民有創意，但他未有好消息要公佈，後來再hashtag：「#NEXTseasonsCOLLECTION」，原來他為設計的手錶新系列做宣傳。宋熙年亦否認有B：「網民想像好豐富，其實我哋都冇為意。」<br>撰文：鍾國仁</p></body></html>
