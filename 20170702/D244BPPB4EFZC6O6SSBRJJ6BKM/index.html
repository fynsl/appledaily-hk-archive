<html><header><meta charset="utf-8"><title>【一周必看】四川茂縣山泥傾瀉　逾百人睡夢中被埋</title></header><body><h1>【一周必看】<br>四川茂縣山泥傾瀉　逾百人睡夢中被埋</h1><p>四川茂縣疊溪鎮風景區慘遭山泥傾瀉滅村！過百人睡夢中被活埋，僅一家三口幸運逃出。現場有近2,000人救援，曾發現生命迹象，但挖出時均已失救。截至6月24日晚，官方稱有62戶被埋，已發現13具遺體，118人失蹤，生還機會不大。專家初步研判因降雨誘發高處泥石崩落成災。</p><p>97年主權移交至今，香港前進還是倒退？「蘋果」與你細數廿載風雨。<br>【回歸二十年】專頁： http://hksar20.appledaily.com.hk  </p></body></html>
