<html><header><meta charset="utf-8"><title>【關仁隱事】厚唇夜場搵真愛頻撞板</title></header><body><h1>【關仁隱事】<br>厚唇夜場搵真愛頻撞板</h1><p>「厚唇」冇做歌手好多年，依然間唔中見吓報，不過大部份都係傳佢同明星、富二代嘅新聞多，不過次次最後都冇乜影，直至最近真係有下文，同個富家公子撻着。<br>其實，「厚唇」不嬲都係夜場常客，識落唔少富二代，佢都已經過30歲，次次出到嚟都扮到好「少女」，專着短褲仔騷腳，成日都同班公子玩到爛醉先肯走，不過班公子當然知佢嚟「蒲」嘅重點，好多時玩一、兩次都會，但一有下文想拍拖，班公子就斷纜，甚至block埋「厚唇」電話，唔想再有聯絡。<br>撰文：關仁</p></body></html>
