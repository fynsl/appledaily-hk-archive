<html><header><meta charset="utf-8"><title>【一周必看】屯門5按公屋數冚數　套現還債逾60萬好離譜</title></header><body><h1>【一周必看】<br>屯門5按公屋數冚數　套現還債逾60萬好離譜</h1><p>屯門公屋業主押樓借貴利，兩年先後5次向財仔借錢，其中有貸款息率高達近40厘的借據，最終去年爆煲被追債，上月初無奈將公屋以120萬元賣出，即使當年折上折以7.22萬元買入，賬面賺112.78萬元，惟當中至少逾60萬元是還債。</p><p>97年主權移交至今，香港前進還是倒退？「蘋果」與你細數廿載風雨。<br>【回歸二十年】專頁： http://hksar20.appledaily.com.hk  </p></body></html>
