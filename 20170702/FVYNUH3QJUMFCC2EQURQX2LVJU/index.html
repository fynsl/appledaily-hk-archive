<html><header><meta charset="utf-8"><title>劉倩婷恨過二人世界</title></header><body><h1>劉倩婷恨過二人世界</h1><p>劉倩婷昨日代表慧妍雅集到九龍灣擔任學界棋藝比賽頒獎嘉賓，她表示跟老公李丞責首次帶一歲多女兒去旅行，倩婷指今次新加坡之旅，雖然辛苦，但見到女兒對新事物非常雀躍，也是值得。<br>稍後倩婷跟老公去旅行，她說：「今次唔帶囡囡，因為有咗之後差唔多兩年未試過二人世界去旅行。」問到是否計劃造人？她笑說：「未有呢個計劃，應該唔會有意外，暫時錫晒囡囡先。」倩婷又指女兒鍾意看書及聽音樂，至於對風水命理方面興趣，留待老公去決定，她不給予意見。另外，今年是慧妍雅集35周年，正籌備年底舉行音樂會，不少歌手都有興趣參與。<br>採訪、攝影：馬建華</p></body></html>
