<html><header><meta charset="utf-8"><title>為港發聲：「金仔」撐港人治港</title></header><body><h1>為港發聲：「金仔」撐港人治港</h1><p>7.1遊行連「金正恩」也參加為香港發聲。扮演金正恩的市民Howard其實是首次參加7.1遊行，聲稱「我好鍾意嚟香港，北韓乜嘢都冇，我唔想香港變咗共產國家」。他戲稱習近平訪港沒約他飲茶，又寄語習近平「唔好騷擾香港，香港人係應該in charge（管理）香港」，希望香港要有更多人上街，才能制止共產黨干預香港事務。</p><p>97年主權移交至今，香港前進還是倒退？「蘋果」與你細數廿載風雨。<br>【回歸二十年】專頁： http://hksar20.appledaily.com.hk  </p></body></html>
