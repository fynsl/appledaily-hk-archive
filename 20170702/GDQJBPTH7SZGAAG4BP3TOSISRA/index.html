<html><header><meta charset="utf-8"><title>求驗客手記：球迷掛牌盧卡古唔使一千</title></header><body><h1>求驗客手記：球迷掛牌盧卡古唔使一千</h1><p>愛華頓前鋒盧卡古（小圖）今夏九成九會走人，據講愛華頓要收一億鎊（約10億港元）先肯賣。盧卡古嘅不忠，對「拖肥」球迷嚟講梗係不是味兒，有球迷就喺當地報紙落分類小廣告，將盧卡古掛牌求售（圖），標價只係85鎊（約850港元），歡迎世界各地任何買家出手，可以直接搵Uncle Bill（球會主席Bill Kenwright）或者主要投資者Farhad Moshiri交收。</p></body></html>
