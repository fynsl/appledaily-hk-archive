<html><header><meta charset="utf-8"><title>【一周必看】率先驗新居屋青俊苑　5大騎呢位燈掣喺門後</title></header><body><h1>【一周必看】<br>率先驗新居屋青俊苑　5大騎呢位燈掣喺門後</h1><p>2014年引來全城瘋搶的首批復售居屋5個屋苑的業主陸續「收鎖匙」入伙，其中青衣青俊苑近月有業主收樓，記者隨驗樓師到訪一個400多呎的中層單位驗樓。除了開門見廁設計，業主及驗樓師綜合出單位5大騎呢位，包括廚房去入水位有距離、插蘇位離地太遠等。</p><p>97年主權移交至今，香港前進還是倒退？「蘋果」與你細數廿載風雨。<br>【回歸二十年】專頁： http://hksar20.appledaily.com.hk  </p></body></html>
