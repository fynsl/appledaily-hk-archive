<html><header><meta charset="utf-8"><title>標時走數︰長工時喪屍示威</title></header><body><h1>標時走數︰長工時喪屍示威</h1><p>遊行隊伍出現喪屍！其實是職工盟找來5名長工時的打工仔，打扮成喪屍遊行，控訴政府遲遲未全面立法制訂標準工時；而喪屍背後的惡魔老闆則向打工仔施壓。本身任職巴士司機的林先生指，5名長工時打工仔分別是司機、保安員、會計師、廚師、護士。</p><p>97年主權移交至今，香港前進還是倒退？「蘋果」與你細數廿載風雨。<br>【回歸二十年】專頁： http://hksar20.appledaily.com.hk  </p></body></html>
