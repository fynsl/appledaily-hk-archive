<html><header><meta charset="utf-8"><title>控訴逼遷︰還我橫洲百家布</title></header><body><h1>控訴逼遷︰還我橫洲百家布</h1><p>去年政府「摸底」發展橫洲起樓，3條橫洲村落面臨逼遷，橫洲綠化帶發展關注組今年首次參加7.1遊行。楊屋新村村民張先生指，想藉遊行控訴政府收地程序的不公義。關注組收集各戶布料，縫製百家布標語「何處是吾家」，百家布包括了嫁妝龍鳳被、小朋友衣物，象徵了橫洲內存在所有村民生活的回憶。</p><p>97年主權移交至今，香港前進還是倒退？「蘋果」與你細數廿載風雨。<br>【回歸二十年】專頁： http://hksar20.appledaily.com.hk  </p></body></html>
