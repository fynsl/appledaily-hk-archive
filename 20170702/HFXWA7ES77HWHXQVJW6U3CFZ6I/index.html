<html><header><meta charset="utf-8"><title>促聽民意：「割耳」聲討</title></header><body><h1>促聽民意：「割耳」聲討</h1><p>遊行隊伍中，一女子看似浴血站在奠字上痛苦起舞。劇團好戲量藝術總監楊秉基解釋，林鄭月娥本身姓鄭，如果她關上耳朵不聽民意，就只餘下「奠」字，女舞蹈員的血象徵耳朵被割走，他指即使現實中沒有看到流血場面，但5年來政府忽視民意下強推的政策，已叫民心淌血。</p><p>97年主權移交至今，香港前進還是倒退？「蘋果」與你細數廿載風雨。<br>【回歸二十年】專頁： http://hksar20.appledaily.com.hk  </p></body></html>
