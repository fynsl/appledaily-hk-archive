<html><header><meta charset="utf-8"><title>【戀事多多】舊愛松岡Mandy爭仔</title></header><body><h1>【戀事多多】舊愛松岡Mandy爭仔</h1><p>林德信入行多年緋聞多多，如早期與吳雨霏拍MV、在美國讀大學識的陳妍希，到早前的同門師妹AGA等。當中最為人共知是與松岡李那的一段情，二人於12年傳出戀情，翌年斷正，地下情成公開秘密。</p><p>不過林德信又視混血名模Mandy Lieu為目標，被影到二人在蘭桂坊約會，事件令松岡酸溜溜。豈料兩女爭奪林德信後，早前再度交手，松岡在夏威夷參加婚禮時被洗米華攬攬，可見兩女鍾情的對象類型相近。</p></body></html>
