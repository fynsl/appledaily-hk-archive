<html><header><meta charset="utf-8"><title>黎姿愛粉紅　穿出溫婉女人味</title></header><body><h1>黎姿愛粉紅　穿出溫婉女人味</h1><p>45歲的黎姿08年退出娛樂圈，翌年與商人馬廷強結婚，今天已是人妻兼3女之母，也是上市公司的主席，一身兼數職，縱橫商界又要照顧家庭，早前還宣布冠夫姓改名為「馬黎珈而」。<br> <br>前日黎姿在微博貼了一張豬寫實畫，表示自己好鍾意隻豬：「其實我最鍾意粉紅色的小豬豬！我屋企就有三隻！」還留了「粉紅小豬」、「PinkPiglets」、「luvmydaughters」這幾個tags，錫晒3個千金，相中她穿上粉色外套，完全凸顯這位45歲人母兼女強人的身份，亦柔亦剛，而粉色更起了減齡的作用，她適合她的溫柔的個性及氣質。</p></body></html>
