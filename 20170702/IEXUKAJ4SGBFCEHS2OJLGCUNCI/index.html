<html><header><meta charset="utf-8"><title>求驗客手記：熱刺車仔齊齊「剔」</title></header><body><h1>求驗客手記：熱刺車仔齊齊「剔」</h1><p>英超球隊熱刺上周五透過官方網站公佈，正式同美國體育品牌「一剔」合作，嚟緊新一季將會以佢哋品牌嘅波衫出戰英超同歐聯等比賽，不過雙方就冇公開合約嘅年期，有英國傳媒估計，熱刺每年從中可以收取3,000萬鎊（約三億港元）嘅贊助。新一季唔單止英超亞軍熱刺，就連英超冠軍車路士都轉投「一剔」旗下，雖然佢哋仲未正式公佈新一季波衫嘅款式，不過唔少網站就流出主場同作客新波衫嘅款式（圖）。</p></body></html>
