<html><header><meta charset="utf-8"><title>小出惠介違約金創新高</title></header><body><h1>小出惠介違約金創新高</h1><p>日本男星小出惠介最近爆出性醜聞，所屬的Amuse事務所已勒令他無限期停工，計算小出已接的日劇、電影及被廣告商提前解約等，事務所相信要賠上約2,000萬港元的違約金，當中明石家森馬監製的自傳式新劇《Jimmy》原定7月7日起開播，小出在劇中飾演明石家，製作的Netflix已將該劇抽起，更宣佈會換人重拍，由於劇集耗資2,121萬港元的宣傳及製作費，勢令Amuse賠償金額再創新高。</p></body></html>
