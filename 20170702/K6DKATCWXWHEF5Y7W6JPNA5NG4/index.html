<html><header><meta charset="utf-8"><title>找尋奶媽：社總雕西瓜追林鄭數</title></header><body><h1>找尋奶媽：社總雕西瓜追林鄭數</h1><p>古語有云：西瓜尋人。社總在遊行即場雕了180個西瓜，搵林鄭，雕走Lum Sum Grant（整筆過撥款）。社總希望這些西瓜，同時慰勞在酷熱又大雨天氣下，仍堅持走上街頭，爭取民主和公義的人們。特首林鄭月娥曾在競選政綱中指出，會檢討一筆過筆款。 </p><p>97年主權移交至今，香港前進還是倒退？「蘋果」與你細數廿載風雨。<br>【回歸二十年】專頁： http://hksar20.appledaily.com.hk  </p></body></html>
