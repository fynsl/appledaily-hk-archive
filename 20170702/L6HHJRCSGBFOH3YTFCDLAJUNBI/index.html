<html><header><meta charset="utf-8"><title>惡搞標語：HOLY Xi諷習近平</title></header><body><h1>惡搞標語：HOLY Xi諷習近平</h1><p>行為藝術家KC Wong有見警察及黑社會四出毆打示威者，昨帶同多張紅色標語到鵝頸橋下展示，志在「歌頌習近平」。他解釋，標語上的HOLY Xi（習的譯音）代表「神聖的習近平」，另一幅Xi EYE是指「好多眼球注視習近平」，惟他甫到埗便被警察包圍。</p><p>97年主權移交至今，香港前進還是倒退？「蘋果」與你細數廿載風雨。<br>【回歸二十年】專頁： http://hksar20.appledaily.com.hk  </p></body></html>
