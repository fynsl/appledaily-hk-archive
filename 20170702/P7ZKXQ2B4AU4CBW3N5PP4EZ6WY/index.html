<html><header><meta charset="utf-8"><title>星爺央視撐華語片</title></header><body><h1>星爺央視撐華語片</h1><p>香港回歸20周年，不少藝人為表明愛國心，繼Twins、劉嘉玲、林𥧌與陳可辛早前接受內地傳媒講97年回歸感受，昨日在微博又有預告片，邀請「香港導演」周星馳、成龍、彭浩翔、唐季禮與林超賢等接受CCTV4訪問，談香港電影近20年發展。<br>星爺平時除電影宣傳外，甚少做訪問，但破例接受央視邀請，他表示：「華語電影繼續努力！」成龍則稱：「希望更多中國類型電影，會被國際認同！」而彭浩翔稱：「中國電影可以百花齊放。」此外，容祖兒、王梓軒、梁烈唯、丁子峻及導演黃真真等在微博留言慶回歸。<br>撰文：鍾國仁</p></body></html>
