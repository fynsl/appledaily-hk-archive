<html><header><meta charset="utf-8"><title>求驗客手記：黃永棋婚照閃爆巴塞</title></header><body><h1>求驗客手記：黃永棋婚照閃爆巴塞</h1><p>香港體壇近來喜訊不停，最新就係世界排名14嘅香港羽毛球男單代表黃永棋，決定今年11月5號喺香港同未婚妻陳芷嘉結婚，兩小口呢幾日喺西班牙巴塞隆拿影靚靚婚紗照，點解係巴塞？</p><p>原來永棋係阿根廷球王美斯嘅粉絲，佢哋上周五仲喺巴塞魯營球場睇咗場巴塞傳奇隊對曼聯傳奇隊友誼賽，當中有細哨等獻技（見上文），原來永棋都係喺香港上網買呢場波飛，門票只售23歐元（約200港元），真係抵到爛！</p></body></html>
