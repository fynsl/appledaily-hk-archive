<html><header><meta charset="utf-8"><title>【一周必看】傳朴槿惠圖暗殺金仔　因乜解究放棄咗？</title></header><body><h1>【一周必看】<br>傳朴槿惠圖暗殺金仔　因乜解究放棄咗？</h1><p>南韓政府密謀暗殺北韓領導人金正恩幾乎是公開秘密，但計劃細節乃至金正恩反應等內情一直鮮為人知。消息透露，南韓前總統朴槿惠確實曾簽字授權暗殺，但並非如北韓所指想用化武，而是想令金正恩看似死於意外；金正恩怕得夜夜失眠同時謹慎防範，早前閱兵上出席者連原子筆也被沒收，韓方根本無法下手。</p><p>97年主權移交至今，香港前進還是倒退？「蘋果」與你細數廿載風雨。<br>【回歸二十年】專頁： http://hksar20.appledaily.com.hk  </p></body></html>
