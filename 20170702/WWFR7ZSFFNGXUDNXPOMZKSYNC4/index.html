<html><header><meta charset="utf-8"><title>造價太貴：三跑大白象出巡</title></header><body><h1>造價太貴：三跑大白象出巡</h1><p>守護大嶼聯盟昨組成大白象陣遊行，不滿東大嶼都會、三跑等大白象工程。吳先生扮演其中一頭大白象，諷刺政府花錢做大型基建，如港珠澳大橋「過程中發覺好多造假嘅嘢，橋躉係飄移嘅，造完後汽車流量係點都未清楚，造價又太昂貴，根本唔珍惜社會資源」。他指林鄭月娥施政只蕭規曹隨，會繼續梁振英路線，進行中的大白象工程恐難阻止。</p><p>97年主權移交至今，香港前進還是倒退？「蘋果」與你細數廿載風雨。<br>【回歸二十年】專頁： http://hksar20.appledaily.com.hk  </p></body></html>
