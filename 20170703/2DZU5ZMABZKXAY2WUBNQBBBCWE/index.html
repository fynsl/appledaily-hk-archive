<html><header><meta charset="utf-8"><title>裕美黃子恆前後腳賀樂易玲</title></header><body><h1>裕美黃子恆前後腳賀樂易玲</h1><p>無綫高層樂易玲前晚在灣仔合和中心慶祝58歲生日，請了一班影視圈好友出席，包括曾志偉、鄧萃雯、王敏德、蔡思貝、馮盈盈、黃宗澤、吳卓羲、新婚的王君馨，以及前後腳到場的裕美及黃子恆等。<br></p><p>黃子恆曾捲入裕美夫妻離婚風波，有指裕美離婚後與他拍拖，但於去年底分手，惟數月前又傳出樂易玲細仔Ryan對裕美有好感，但樂易玲替兒子否認。吳卓羲受訪時表示：「知道樂小姐鍾意飲酒，所以我今晚特登帶咗大大支紅酒嚟賀壽。」黃宗澤被問到有送甚麼賀禮時，他說：「冇預備禮物，不過唔緊要啦，後補都可以。」<br>採訪、攝影：黃曉程、羅德光</p></body></html>
