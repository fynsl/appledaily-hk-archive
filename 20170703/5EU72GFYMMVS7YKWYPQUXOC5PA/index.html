<html><header><meta charset="utf-8"><title>羅霖同男友計劃人生大事</title></header><body><h1>羅霖同男友計劃人生大事</h1><p>羅霖昨日於尖沙嘴出席醫學美容中心Qualia開幕禮，同場與法國型男踢腿大擺性感甫士。剛於橫店拍畢處女古裝劇《深宮計》返港，羅霖大感開心說：「拍咗4個月，已經冇嘢難到我，今次有好多個第一次，第一次拍古裝，離開個仔咁耐，返嚟見到3個仔黑眼圈、長頭髮又瘦晒，即刻同佢哋剪頭髮，要谷肥佢哋。二仔搵到暑期工，開心係佢哋獨立咗好多，阿仔仲話搵到錢畀一半我，係應該嘅，我都好安慰。」<br>談到首次於內地拍劇，羅霖帶了4篋行李出發，還買齊家具，十足置家。回港後，她會忙籌備紅酒生意開新店，並透露開始跟男友J君計劃人生大事。<br>採訪、攝影：羅慧敏</p></body></html>
