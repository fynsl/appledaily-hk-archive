<html><header><meta charset="utf-8"><title>求驗客手記：約基慘情面臨破產</title></header><body><h1>求驗客手記：<br>約基慘情面臨破產<br></h1><p>啱啱三日前先睇到前千里達國腳約基（圖），代表曼聯元老隊同巴塞隆拿元老隊踢慈善賽，仲要射入一球，點知原來佢𠵱家一身蟻面臨破產。據講佢成立嘅運動員推廣公司經營不善，總資產已經跌到得番兩鎊（約20港元），仲爭銀行成6,000幾鎊，嚟緊要去法庭出席聆訊，應該都係關於申請破產。雖然佢發言人堅稱約基冇破產，但又冇解釋點解佢要去法庭。其實早前嗰場幫癌症中心籌款嘅慈善賽，應該幫約基籌款先真。</p></body></html>
