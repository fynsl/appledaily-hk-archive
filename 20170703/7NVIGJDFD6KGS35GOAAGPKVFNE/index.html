<html><header><meta charset="utf-8"><title>鄺文珣挺巨肚抗驚恐</title></header><body><h1>鄺文珣挺巨肚抗驚恐</h1><p>42歲的鄺文珣高齡懷第三胎，之前曾作小產，幸胎兒平安無事，懷孕五個多月的她昨在社交網留言：「肚子真的越來越大，呼吸也有點困難，再加上背部肌肉痠痛，當我想到生產的日子還離得很遠時，心情也開始緊張起來，驚恐症也是這樣得來的。」她自勉要接納恐懼，從而克服驚恐，網友紛留言打氣。<br>另一位人妻楊洛婷初次懷孕，心情興奮的她昨在社交網晒巨肚相，懷孕六個月的楊洛婷刻意低炒拍攝裸肚相，玩角度影到巨肚好似西瓜般又圓又大，完全把上身都遮掩了，加上她的圓圓O形嘴，十分得意。<br>撰文：皓騫</p></body></html>
