<html><header><meta charset="utf-8"><title>麥包搞飲食拓財路</title></header><body><h1>麥包搞飲食拓財路</h1><p>麥包、曹永廉等昨日在尖沙嘴出席莫家淦與友人合資的手錶專門店開幕，莫家淦透露今次投資6位數字，並指頭一、兩個月已有盈利，會否怕跟拍檔在金錢上出現問題﹖他說：「唔怕，我唔怕，我嘅功能對佢哋嚟講都好有用，佢哋都需要我嘅人際網絡。」<br>與無綫仍有合作關係的麥包，他透露自己有搞製作，又正籌備飲食生意，他說：「呢瓣（幕前）搵唔到食吖嘛，香港市場細，冇乜出路，最重要係捱到，我入行嘅時候，都有做搬運傢私，做小販，喺香港有手有腳係唔會餓死。」他又指大女明年要考DSE，怕她要應付考試，所以決定今個月尾一家人去旅行。<br>採訪：黃曉妍<br>攝影：沈健程</p></body></html>
