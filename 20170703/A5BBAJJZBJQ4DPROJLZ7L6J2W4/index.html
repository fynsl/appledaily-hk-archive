<html><header><meta charset="utf-8"><title>新垣結衣天然不及愛菜</title></header><body><h1>新垣結衣天然不及愛菜</h1><p>日本女星新垣結衣憑大熱日劇《逃跑雖可恥但有用》帶來另一個事業高峯，更經常高踞不同女星排行榜，不過於近日一項天然女星調查，卻不敵天才童星蘆田愛菜只得第二名。這項選舉以逾4,000人為對象，選出大家心目中沒有整容的年輕女星，只得13歲的蘆田愛菜力壓一眾女星稱冠，投票者認為三歲已經入行的愛菜，樣貌多年來都沒有改變，一定沒有整容，而第三至五位分別是土屋太鳳、廣𨺲鈴與橋本環奈。<br>撰文：程芬</p></body></html>
