<html><header><meta charset="utf-8"><title>【從前今日】1988年美國巡洋艦擊落朗客機,290人死</title></header><body><h1>【從前今日】<br>1988年美國巡洋艦擊落朗客機,290人死</h1><p>1988年的今日，在兩伊戰爭期間，一班由伊朗起飛，前往阿聯酋杜拜的伊朗航空655號班機，被美國文森斯號導彈巡洋艦發射兩枚防空導彈擊中。<br><br>機上290名乘客和機組人員全部罹難，當中包括66名兒童和一名孕婦。<br><br>美國一直聲稱是誤擊，並指當時文森斯號把客機誤當為伊朗空軍的F-14戰機，才釀成慘劇。</p></body></html>
