<html><header><meta charset="utf-8"><title>湯怡變白多仔追</title></header><body><h1>湯怡變白多仔追</h1><p>湯怡與泳兒昨日於尖沙嘴出席悅仁醫療開幕禮，湯怡日前在社交網貼了一張中學時期皮膚黑黑的學生照片，她笑說：「嗰時青春期，皮膚好黑又有暗瘡，慢慢白啲先有人追，嗰時真係冇市場。」身旁的泳兒亦取笑她：「白番之後市場就返晒嚟。」湯怡說：「唔一定要好白，健康就得，到識得扮靚，見身邊女仔都好白好靚，自己都貪靚，做防曬同做運動變白，幾年後就白番。」<br>同場的泳兒因皮膚敏感患濕疹致眼腫腫，她說：「之前去泰國，開頭個幾禮拜都好好，點知去到尾就爆發，好痕，連眼都睜唔大，好躁底。」<br>採訪：羅慧敏<br>攝影：陳俊強</p></body></html>
