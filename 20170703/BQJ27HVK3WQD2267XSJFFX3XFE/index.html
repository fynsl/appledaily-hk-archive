<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】J.Arie扮貝兒公主</title></header><body><h1>【馮仁昭四圍超】<br>J.Arie扮貝兒公主</h1><p>歌手J.Arie噚日喺九龍灣為「國際電影音樂巡禮」音樂會綵排，J.Arie揀咗翻唱《美女與野獸》同《星聲夢裡人》嘅主題曲，仲話到時會揀件黃色戰衣扮貝兒公主。J.Arie透露嚟緊有機會衝出香港，參與內地嘅音樂節目，佢話：「今次盡地一煲，我又唔係9歲，要諗啲嘢出奇制勝，對住13億人，我揀咗廣東歌行先，因為我係土生土長香港人，會偏向唱經典嘅。」<br>撰文：馮仁昭</p></body></html>
