<html><header><meta charset="utf-8"><title>女神舒淇亮相Bulgari晚宴心形晚裝超美艷</title></header><body><h1>女神舒淇亮相Bulgari晚宴<br>心形晚裝超美艷</h1><p>珠寶品牌Bulgari日前在威尼斯發佈全新Festa頂級珠寶系列，並舉行慶祝晚宴，身為代言人的女神舒淇亦有現身出席，而且更盛裝打扮，非常美艷動人。<br> <br>舒淇穿上Elie Saab 2017早秋系列的黑色禮服，胸前以心形絲絨為設計，配上透視蕾絲長袖，剪裁完善勾勒出窈窕曲線，結合性感與甜美，配襯寶格麗新款Festa系列的藍寶鑽石項鍊，別顯雍容大方。</p></body></html>
