<html><header><meta charset="utf-8"><title>黎姿遊故宮憶拍劇辛酸</title></header><body><h1>黎姿遊故宮憶拍劇辛酸</h1><p>黎姿近年打理醫學美容生意，今年公司上創業板，成為上市公司主席，更改名黎珈而。近日黎姿帶三個囡囡去北京旅行，在微博貼上遊故宮的短片，又留言緬懷13年前在北京拍《金枝慾孽》的點滴：「人在北京故宮，令我想起以前拍攝《金枝慾孽》的點滴；雖然是日以繼夜的拍攝，但與一班好拍檔工作，充滿歡樂。而最辛苦是時值冬天卻要拍皇宮夏天戲份，凍到差點連對白也講不出。回想起也不知道當時是怎樣捱過去的。今次帶着我三隻小豬豬遊北京，感覺很新鮮。」</p><p>黎姿當年憑該劇的角色「玉瑩」打敗「如妃」鄧萃雯及「爾淳」佘詩曼，獲得無綫視后。<br>撰文：唐如</p></body></html>
