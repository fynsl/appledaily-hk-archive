<html><header><meta charset="utf-8"><title>松岡嫌棄不舉男</title></header><body><h1>松岡嫌棄不舉男</h1><p>日模松岡李那近日因與周焯華（洗米華）攬腰跳辣身舞傳出緋聞而知名度大增，日前松岡與男團「R-ice」的李礎業和鄧佑剛接受台灣《蘋果日報》專訪時，以三點式泳衣示人大騷美好身材。松岡在訪問中表示初到香港發展時，被哄騙拍性感照，後經理人出手相助才免照片外流。<br></p><p>松岡被問到跟林德信緋聞時，她淡然說：「Just friend！」問她喜歡的男生是甚麼類型時，她說：「如果他喜歡我，全部喜歡我，我不需要隱藏任何東西，我做的一切，他認為一切，都是很棒的。」問到若將來的對象的外形、家世各方面均完美，但「房事」卻不舉能否接受時，她即一臉嫌棄扁嘴，用表情說明一切。<br>撰文：魯吉</p></body></html>
