<html><header><meta charset="utf-8"><title>陳倩揚獨享兒子情信</title></header><body><h1>陳倩揚獨享兒子情信</h1><p>陳倩揚昨日在荃灣出席樂施會寫字扶貧活動，她指自己愛寫字，也想練書法，大仔受感染愛寫字，故有意培育囝囝，她說：「以前媽咪教筆迹可以睇到一個人係點，以前識老公時，佢寫嘅字令我好深刻，男仔寫字咁靚。」<br>陳倩揚指大仔除了主動練字外，也會經常寫情信給自己，她開心指這些情信只得自己擁有，丈夫並沒收到：「有時我夜返講唔到故事，佢會寫信講我知嗰日做過乜，細佬會做乜，可能細佬畫條魚都會講，冇乜秘密嘢講，但係我哋之間嘅溝通模式，得我獨享到。老公好耐冇寫情信畀我，對上一次收係結婚前。」<br>採訪、攝影：王連連</p></body></html>
