<html><header><meta charset="utf-8"><title>劉美君9月添孫女</title></header><body><h1>劉美君9月添孫女</h1><p>劉美君昨日在尖沙嘴為10月音樂會舉行記者會，已有一個孫仔的她開心自爆再做嫲嫲，孫女將於9月出世，她笑說：「忍咗好耐想講，但我個仔唔畀我po喺社交網站，我話見到記者朋友講吓開心吓，我都唔想招積㗎，但我同孫仔講最錫都係佢，因為佢係長子嫡孫。」替孫女改名？她說：「孫仔叫『正一』，我講笑孫女不如叫『正二』，唔知呀，未諗到！」<br>對於音樂會海報帶有驚嚇成份而遭紅隧強迫下架，劉美君說：「第一秒唔係唔開心，只係問點解，三秒後就偷偷地笑，因為我出道都被人話慣，要多謝海底隧道，我都明白，有咩事我負唔起責任。」<br>採訪：黃曉妍<br>攝影：沈健程</p></body></html>
