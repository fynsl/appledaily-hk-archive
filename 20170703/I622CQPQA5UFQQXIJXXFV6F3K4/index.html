<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Kelly邱子茵22年聚頭</title></header><body><h1>【馮仁昭四圍超】<br>Kelly邱子茵22年聚頭</h1><p>陳慧琳（Kelly）當年同陳曉東、陳建穎（現改名陳紀匡）及邱子茵一齊唱《打開天空》入行，Kelly噚日喺Ig貼咗張同邱子茵（左）聚會相，留言：「22年前我哋嘅第一首合唱歌，22年後唱吧唱吧變阿媽，Joyce同我都互相有兩個小朋友了！睇番隻MV， 以前啲儍樣係幾咁green。」<br>據知邱子茵𠵱家幫緊屋企打理溥儀眼鏡生意。<br>撰文：馮仁昭</p></body></html>
