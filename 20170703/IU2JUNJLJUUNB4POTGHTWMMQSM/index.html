<html><header><meta charset="utf-8"><title>萬梓良睇病情接戲</title></header><body><h1>萬梓良睇病情接戲</h1><p>萬梓良前晚為新戲《今晚打喪屍》到荃灣出席謝票活動，該片自上月29日上映，截至前日，三天票房約收228萬，成績不俗。首次參與謝票的萬子，表示很開心可以和觀眾互動，而且能看到觀眾反應熱烈。萬子笑言會視乎《今》片的成績，才決定是否繼續再拍戲，但最重要是看自身糖尿病病情。<br>對於導演郭子健評《今》片演員表演出色，但劇情和剪接卻令電影變成cult片，萬子說：「我做好自己演員部份已夠，其他嘢唔清楚亦都唔識。」提到本月25日是萬子60歲大壽，問到會如何慶祝時，他說：「仲諗緊，身邊朋友、親人、同事個個開始約我食飯，有排忙。」<br>採訪、攝影：馬健華</p></body></html>
