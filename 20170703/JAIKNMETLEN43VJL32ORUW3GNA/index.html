<html><header><meta charset="utf-8"><title>大孖Nikkie冧仔放閃</title></header><body><h1>大孖Nikkie冧仔放閃</h1><p>梁家輝與江嘉年育有現年24歲的孖女Nikkie和Chloe，兩姊妹不時愛在Instagram分享生活照。大孖Nikkie更愛在Ig放閃，貼上她與外籍男友的拍拖照。<br>Nikkie外籍男友貌似荷李活男星麥迪文（Matt Damon），外形高大靚仔，難怪深得Nikkie芳心。估計兩口子是大學同學，拍拖數年來，Nikkie與老外男友周遊列國上山下海，從照片中見Nikkie穿火辣三點式泳衣，攬實男友肉緊錫錫，難得梁家輝與江嘉年全不介意，Nikkie亦會帶同外籍男友出席家庭聚會，可見男友早已融入家中。<br>撰文：魯吉</p></body></html>
