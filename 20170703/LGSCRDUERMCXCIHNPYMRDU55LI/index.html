<html><header><meta charset="utf-8"><title>【一周必看】導賞員任孩童玩殘海星</title></header><body><h1>【一周必看】<br>導賞員任孩童玩殘海星</h1><p>【本報訊】大埔汀角泥灘的紅樹林棲息着數量眾多的海星，被譽為「海星基地」。上周六約50小學生的導賞團，捉起海星上岸拍照，並互相追逐。有市民直斥學生破壞自然生態，認為老師及導賞員應教導學生愛護生物，珍惜大自然。</p><p>97年主權移交至今，香港前進還是倒退？「蘋果」與你細數廿載風雨。<br>【回歸二十年】專頁： http://hksar20.appledaily.com.hk  </p></body></html>
