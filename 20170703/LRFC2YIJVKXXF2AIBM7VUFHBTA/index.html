<html><header><meta charset="utf-8"><title>【一周必看】王維基：藐視年輕人　未ready就投訴冇得上車</title></header><body><h1>【一周必看】<br>王維基：藐視年輕人　未ready就投訴冇得上車</h1><p>香港電視（1137）上市20年，適逢香港回歸廿周年。王維基早前接受《信報》訪問稱，從沒後悔所作的每一個決定，認為香港仍是一個很好、自由的地方。他又寄語年輕人不要只懂抱怨上位、上車難，要做好準備、儲錢、發奮，「因為未ready而去投訴社會唔畀機會，我唔係好贊成呢種態度。」</p><p>97年主權移交至今，香港前進還是倒退？「蘋果」與你細數廿載風雨。<br>【回歸二十年】專頁： http://hksar20.appledaily.com.hk  </p></body></html>
