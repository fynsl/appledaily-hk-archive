<html><header><meta charset="utf-8"><title>碧咸泰國街頭出山</title></header><body><h1>碧咸泰國街頭出山</h1><p>英國萬人迷碧咸（David Beckham）上周秘密訪港會曼聯前隊友後，日前去了泰國曼谷為品牌拍廣告，又於Instagram貼出拍攝花絮。廣告內他一身便裝，除了於街市橫街窄巷內跑來跑去，更與一班小朋友踢波，再出山表演球技，小朋友當然非常開心。另外，碧咸的18歲大仔Brooklyn最近出了攝影書《What I See》，並於英國四出見粉絲，Brooklyn更溫馨地逐一擁抱女粉絲。</p></body></html>
