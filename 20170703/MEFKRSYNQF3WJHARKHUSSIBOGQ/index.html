<html><header><meta charset="utf-8"><title>轉會氹氹轉：西甲三雄爭小牛大腦</title></header><body><h1>轉會氹氹轉：<br>西甲三雄爭小牛大腦</h1><p>雖然西班牙在U21歐國盃爭標失敗，但一班小狂牛迅速上位，其中一個便是中場大腦丹尼施巴路斯（圖）。這位效力貝迪斯的20歲新星已被一眾西甲豪門相中，包括巴塞隆拿及馬德里雙雄，但據西媒報道，皇家馬德里機會最大，事關雖然其合約買斷條款只是1,500萬歐元，但皇馬肯出2,000萬歐元（約1.8億港元）以求奪得心頭好，而且施巴路斯本人也傾向在巴拿比奴球場征戰。不過，巴塞也有法寶搶人，皆因日前才將基斯甸泰路售予貝迪斯，因此希望對方還人情，割讓施巴路斯給他們。</p></body></html>
