<html><header><meta charset="utf-8"><title>求驗客手記：柏市入球騷失榜首</title></header><body><h1>求驗客手記：<br>柏市入球騷失榜首</h1><p>今輪日聯賣點係多波入，上周六有浦和紅鑽4:3反勝廣島三箭，同埋大阪飛腳以3:2力挫仙台維加泰；周日就有榜首嘅柏雷素爾主場對鹿島鹿角呢場，同樣有五個入波。柏軍上半場靠一次迂迴嘅進攻，由大谷秀和抽入領先，但去到下半場戰況改寫，全場都踢得好主動嘅鹿角，靠金崎夢生同永木亮太喺短短三分鐘內連入兩球，反超前2:1。雖然柏軍之後再由外援基斯坦奴達施華追成2:2，但72分鐘，鹿角嘅柏度祖尼亞（左）射入奠勝球終結懸念，以3:2擊敗主隊。柏雷素爾輸波後，被同日以3:1輕取FC東京嘅大阪櫻花超越，失榜首跌落第二。</p></body></html>
