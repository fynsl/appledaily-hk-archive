<html><header><meta charset="utf-8"><title>昆頓父女戀修成正果</title></header><body><h1>昆頓父女戀修成正果</h1><p>54歲的鬼才金像編劇兼導演昆頓塔倫天奴（Quentin Tarantino），與細22歲的以色列歌手Daniella Pick的父女戀修成正果。據悉昆頓大前日於洛杉磯向女友求婚成功，Daniella受訪時親口證實：「是真的，我們非常開心、興奮。」昆頓於2009年到以色列宣傳電影《希魔撞正殺人狂》（Inglourious Basterds）時認識Daniella，兩人經歷多次離合，直到去年感情才穩定。</p></body></html>
