<html><header><meta charset="utf-8"><title>周汶錡囝囝開動物P</title></header><body><h1>周汶錡囝囝開動物P</h1><p>周汶錡（Kathy）日前替細仔Avner搞完百日宴，昨日就輪到替大仔Jacques預祝今日的兩歲生日，出席派對有壽星仔阿姨周麗淇（Niki）、Kathy一班好友上山詩鈉、侯維德等。<br>Niki昨日在Ig上載了一張與Kathy左右夾攻錫錫Jacques的合照相，Jacques戴了小皇冠生日帽，而二人錫到他面珠仔凹了，他都只是專心玩手上的恐龍公仔，不為所動，Niki就留言：「Happy birthday my dear！錫晒你」。Jacques的生日派對大玩動物主題，見他的兩歲蛋糕上，擺滿了大象、獅子、馬騮及兔仔等，認真可愛。<br>撰文：唐如</p></body></html>
