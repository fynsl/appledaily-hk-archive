<html><header><meta charset="utf-8"><title>求驗客手記：馬菲奧廢到要試腳</title></header><body><h1>求驗客手記：<br>馬菲奧廢到要試腳<br></h1><p>33歲中堅馬菲奧（右）過去三季雖然喺巴塞隆拿被視為後防漏洞，不過總算係前法國國腳，踢葡超應該冇問題啩？點知巴塞上周六宣佈，指得番一年合約嘅馬菲奧得到球會同意，喺暑假期間去葡超士砵亭試腳，啱使嘅話，兩隊先會傾馬菲奧嘅前途。馬菲奧三年前以2,000萬歐元（約1.8億港元）由華倫西亞加盟巴塞，至今喺各賽事上陣91場入四球，佢2016年歐國盃原本有份入選，但最終因傷俾𠵱家嘅巴塞中堅烏姆迪迪代替。</p></body></html>
