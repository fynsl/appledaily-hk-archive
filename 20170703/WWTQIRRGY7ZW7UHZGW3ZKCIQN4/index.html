<html><header><meta charset="utf-8"><title>李璨琛翻着戲服爆鈕</title></header><body><h1>李璨琛翻着戲服爆鈕</h1><p>陳果於97年用了50萬成本執導了電影《香港製造》，該片近日經數碼修復後，相隔20年後重新上映。陳果與該片男主角李璨琛前晚到油麻地百老匯電影中心出席首映禮，李璨琛還刻意找回當年的恤衫戲服來穿，他笑說：「件恤衫上半截已經逼到扣唔到鈕，平時點會着？開頭都擔心着唔落，老婆都笑咗一陣，叫我唔好扣上邊啲鈕。」<br>對於香港回歸20年的變化，陳果表示：「琛仔嗰時都未懂事，唔知自己拍乜，其實冇諗過套戲可以重新上映。以前50萬都拍到呢部戲，不過𠵱家要再拍呢類片，搵人就難啲！」<br>採訪：曹家誠<br>攝影：陳俊強</p></body></html>
