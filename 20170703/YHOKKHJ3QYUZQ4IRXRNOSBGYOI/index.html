<html><header><meta charset="utf-8"><title>【矚目千金】關禮傑女攻讀碩士</title></header><body><h1>【矚目千金】關禮傑女攻讀碩士</h1><p>除了梁家輝兩位千金外，圈中亦有多位藝人的千金樣靚身材弗，因而被網民關注。</p><p>關楓馨</p><p>關禮傑的女兒關楓馨去年大學畢業後到澳洲working holiday，現年22歲的她會再攻讀碩士學位。</p><p>Hilary</p><p>完全遺傳到媽媽上山詩鈉的美貌，兒時已是一個小美人，現年20歲的她依然靚爆鏡，獲封「至索星二代」！</p><p>沈月</p><p>邱淑貞嫁給沈嘉偉後，先後誕下三個女兒沈月、沈日和沈晨，15歲的沈月亭亭玉立、氣質出眾。</p><p>林愷鈴</p><p>龔慈恩的17歲女兒林愷鈴稱得上是氣質型靚女，她更喜歡藝術及音樂，聲樂已達到8級程度。</p></body></html>
