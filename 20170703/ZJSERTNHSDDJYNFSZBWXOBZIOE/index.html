<html><header><meta charset="utf-8"><title>【太太扶持】承諾今生要令妻女幸福</title></header><body><h1>【太太扶持】承諾今生要令妻女幸福</h1><p>梁家輝83年憑電影《垂簾聽政》首獲香港電影金像獎影帝後遭台灣封殺，事業一度陷入谷底，為生計而要在街邊擺檔賣首飾。在最倒楣時期，梁家輝結識到在香港電台任職主持的江嘉年，二人拍拖並於87年結婚。雖然梁家輝與江嘉年結婚30年來，先後跟張曼玉和譚筠怡等傳緋聞，但江嘉年一直力撐老公，二人恩愛如昔，不時十指緊扣行街。早年梁家輝受訪時曾讚太太說：「太太是世上最好的女人，是她的好激發了我的好。」並承諾今生一定令太太和兩女成為世界上最幸福的人。</p></body></html>
