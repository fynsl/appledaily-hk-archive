<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】顏卓靈濕平即買即着</title></header><body><h1>【馮仁昭四圍超】<br>顏卓靈濕平即買即着</h1><p>顏卓靈早前被日本品牌邀請到東京出席秋冬季時裝預展騷，兼任模特兒換上多套衫周街影相，四日行程去過原宿等地。<br>由於時間緊迫，顏卓靈冇時間行街，趁最後一晚拍攝比預期早半個鐘收工，佢即極速購物：「喺原宿影相時已經見到一間舖頭，我衫都未換就衝入去睇，工作人員要趕住拎衫返公司，我惟有即場買一套衫，都未試過買得咁快，仲即刻着上身。」<br>撰文：馮仁昭</p></body></html>
