<html><header><meta charset="utf-8"><title>松岡憑歌寄意　拒認拜金</title></header><body><h1>松岡憑歌寄意　拒認拜金</h1><p>日模松岡李那早前在安以軒婚禮上與周焯華（洗米華）跳辣舞而傳出緋聞，盛傳Mandy Lieu因此而大為嬲怒，其後洗米華託律師登報發聲明，謂「傳媒對周先生與一位異性友人出席活動作出廣泛報道，其中內容有很多失實及純屬炒作之處」。<br>事件曝光後松岡一直在日本工作，據悉她會於今日返港，昨日她於Ig上載唱Alicia Keys 《If I Ain't Got You》短片，歌詞內容指自己不是貪求財富之人，又指「有些人渴望鑽石戒指……但對我來說這都不算甚麼。」未知松岡是否想憑歌寄意？ <br>撰文：魯吉</p></body></html>
