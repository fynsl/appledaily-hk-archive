<html><header><meta charset="utf-8"><title>求驗客手記：假「奧燒」向前度耍冧</title></header><body><h1>求驗客手記：<br>假「奧燒」向前度耍冧</h1><p>繼皇家馬德里中場馬高斯洛蘭迪以及AC米蘭守將阿歷斯奧羅馬洛尼上周五喺ig被hack，約埋宣揚「真主偉大」後，阿仙奴中場「奧燒」奧斯爾又喺ig上載咗抱起前女友曼迪嘅溫馨相，仲寫住：「曼迪，係我唔啱，但我會永遠愛你。」不過，之後奧燒就話自己個ig係被hack喎。梗係啦，奧燒𠵱家正力追緊前土耳其小姐艾美，如果佢唔嗱嗱聲澄清，容乜易艾美嬲嬲豬㗎？</p></body></html>
