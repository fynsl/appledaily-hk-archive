<html><header><meta charset="utf-8"><title>水龍捲離奇吊半空海市蜃樓令平原變山峯</title></header><body><h1>水龍捲離奇吊半空<br>海市蜃樓令平原變山峯</h1><p>在海拔4,360米的西藏拉薩當雄縣，上周六竟然出現「吸水龍」（水龍捲）的奇景，在天空縣浮了近20分鐘，不少當地的民眾都看得驚呆了。<br><br>現場拍攝的影片顯示，當地的小童因從未見過這種現象，紛紛面露驚恐，望向半空。當地一名旅館服務員稱，這個吸水龍「挺大的」，她的祖母說以前曾經出現過。<br><br>有網民稱，在高海拔的地區其實都會出現水龍捲，「青海湖、納木措都見過，壯觀極了」。<br><br>新浪微博</p></body></html>
