<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】尹光唱歌貼地唔係鹹</title></header><body><h1>【馮仁昭四圍超】<br>尹光唱歌貼地唔係鹹</h1><p>（左起）劉雅麗、尹光同呂珊，前晚喺中環海濱活動空間演出「開心幸運里」，尹光唱飲歌如《大笪地》同《荷里活》等，佢話：「荷里活有間大酒店嗰首歌原本唔正經，我改正經做三個肥婆學踢波，香港人就好鍾意波。」又話自己嘅歌係諧音：「我唱你要諗啲乜冇計，好貼地。」呂珊就話同尹光係世交：「佢同我阿爸好熟，佢成日話唔係鹹濕歌，係我哋諗咗其他。」<br>撰文：馮仁昭</p></body></html>
