<html><header><meta charset="utf-8"><title>江若琳拍拖食平民車仔麵</title></header><body><h1>江若琳拍拖食平民車仔麵</h1><p>【爆相爆片】江若琳和「生煎包王子」蕭潤邦（Oscar）公開拍拖後更恩愛，前晚結伴賀陳柏宇結婚。讀者黃小姐日前透過本報「爆相爆片」分享江若琳和Oscar現身黃大仙鳳凰邨一間小店食車仔麵的照片，黃小姐說：「Oscar係咁講嘢，食完就起身走，Oscar遞紙巾畀江若琳，佢幾細心，離開時Oscar又幫女朋友開車門。」黃小姐謂聽到食肆老闆稱Oscar做蕭公子，食肆老闆向黃小姐稱Oscar是熟客。</p><p>江若琳日前在電話中說：「嗰日我冇化妝，車仔麵店係老字號，好有人情味，佢（Oscar）幫襯咗好耐，佢話帶我嚟試吓，好味呀，咁都俾人撞到。」<br>採訪：楊定</p></body></html>
