<html><header><meta charset="utf-8"><title>求驗客手記：巴甲雙「紅」難分難解</title></header><body><h1>求驗客手記：<br>巴甲雙「紅」難分難解</h1><p>周日上演嘅巴甲聯賽包括咗利斯菲體育會對帕拉尼恩斯（圖），主場嘅利斯菲體育會仲憑住迪亞高蘇沙安達迪喺76分鐘射入12碼以1:0小勝對手。不過呢場波嘅重點就落咗喺兩隊波衫嗰度，事關喺電視睇起上嚟，兩隊都好似着紅色衫咁，完全分唔出！今場比賽，主隊利斯菲體育會係着紅色衫，客隊帕拉尼恩斯就着橙色衫，但唔少網友都話喺電視上根本分唔到，應該趁半場休息換衫囉！</p></body></html>
