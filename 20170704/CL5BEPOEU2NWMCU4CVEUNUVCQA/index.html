<html><header><meta charset="utf-8"><title>小Justin港騷票價貴過娜姐</title></header><body><h1>小Justin港騷票價貴過娜姐</h1><p>加拿大男歌手Justin Bieber目前正展開世界巡唱，完成英國及美國演出後，便會唱到亞洲，香港亦是其中一站，將是他第二度在港開騷。小Justin的香港騷鐵定9月27日假亞博館舉行，是次票價相當揦脷，最貴門票2,580港元，分坐位及企位，最平亦索價980港元一張，比起樂壇天后麥當娜（Madonna）上年香港騷最貴門票的（非VIP套票）2,488港元更要昂貴。</p></body></html>
