<html><header><meta charset="utf-8"><title>邵仲衡林保怡世紀重逢</title></header><body><h1>邵仲衡林保怡世紀重逢</h1><p>邵仲衡前晚於facebook上載與林保怡合照，指ViuTV網上版與電視版《瑪嘉烈與大衛》兩個大衛相遇，但不少網民就覺得是《大時代》的陳滔滔與丁孝蟹世紀重逢，保怡昨說：「噚晚我同屋企人去北角食飯，啱啱撞到佢，我真係好耐冇見佢。」<br>此外，由邵仲衡主演的ViuTV劇集《詭探》將於本周進入結局篇，劇情講述香港邪教組織發動恐怖襲擊，楊偲泳於是做卧底信徒潛入邪教基地。其後邵仲衡等趕到基地拯救楊偲泳等同伴，可惜她已被教主殺害。至於尹揚明為做警隊一哥，不惜殘害同門師兄弟，踏上邪道，而邵仲衡亦被邪教人所害，背上罪名被迫逃亡。<br>採訪：非非、魯吉</p></body></html>
