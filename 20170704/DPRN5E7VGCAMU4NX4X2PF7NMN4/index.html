<html><header><meta charset="utf-8"><title>馮盈盈俯身浸木桶晒火辣鮮紅三點式</title></header><body><h1>馮盈盈俯身浸木桶<br>晒火辣鮮紅三點式</h1><p>上個月啱啱23歲嘅應屆港姐冠軍馮盈盈(Crystal)，參選期間已經自爆有個10A醫生男友Martin，仲不時喺Ig同Fb貼同男友親暱相。平時玩開Selfie嘅佢，前日着住火辣鮮紅三點式，拎住香檳坐喺泳池玩Ig Story。<br> <br>盈盈慌死唔夠噴血，期間烏身、嘟嘴樣樣齊。港姐冠軍年年有，不過好似盈盈咁破格又疏爽，真係冇乜邊幾個。</p></body></html>
