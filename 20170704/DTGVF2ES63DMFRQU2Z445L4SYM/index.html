<html><header><meta charset="utf-8"><title>求驗客手記：張玉寧來季征戰德甲</title></header><body><h1>求驗客手記：<br>張玉寧來季征戰德甲</h1><p>英超球隊西布朗周一公佈簽入原本效力維迪斯嘅中國前鋒張玉寧，雙方簽約三年，並立即將呢名20歲中國國腳借去雲達不來梅，佢會穿上19號波衫，新一季征戰德甲。由中資財團擁有嘅西布朗，形容呢宗交易係球會嘅「發展中嘅計劃」，因為張玉寧係國足新一代最大名氣嘅球員，並希望他日張玉寧能夠立足英超。由於中國嘅世界排名低於50名，張玉寧未能申請工作證，所以西布朗將佢先借去德甲。</p></body></html>
