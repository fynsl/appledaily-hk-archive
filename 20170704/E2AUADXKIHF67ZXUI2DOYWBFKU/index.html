<html><header><meta charset="utf-8"><title>克勤加場杜絕黃牛</title></header><body><h1>克勤加場杜絕黃牛</h1><p>李克勤昨日到新城電台做訪問，宣佈9月份紅館演唱會加開3號一場，日前特別到紅隧口大廣告牌及紅館前拍宣傳片。至今共開八場騷，克勤非常滿意成績，直言可以食飯慶祝，他說：「聽到市民訴求，所以今次內部認購唔畀，拎一萬張飛出嚟賣，希望市民歌迷唔使買黃牛飛。」</p><p>克勤前日到廣東普寧參加商演，本想必定要唱《紅日》，怎料改唱《月半小夜曲》，接着譚詠麟（阿倫）獻唱即落雨，克勤說：「我一唱完上車走，仲短訊阿倫話台有少少跣要小心，音響好好，天氣都好好，之後就睇到網民話好大雨。」<br>採訪、攝影：馬建華</p></body></html>
