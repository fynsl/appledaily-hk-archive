<html><header><meta charset="utf-8"><title>阿Yu母女檔搵銀</title></header><body><h1>阿Yu母女檔搵銀</h1><p>趙頌茹（阿Yu）昨日帶4歲細女愛希擔任屯門舉行「海底尋寶之旅」啟航禮嘉賓，精靈活潑的愛希完全不怕醜，跟工作人員扮演熊貓玩不停，甚至連媽咪亦沒有理會，令阿Yu笑指要買件熊貓衫回家，好讓兩女更聽話。<br>愛希表演慾強，阿Yu指她好鍾意跟自己出外工作，亦想囡囡了解多些媽咪工作，問到有否人邀請囡囡拍廣告？她說：「有人搵都可以，不過平時出嚟冇嘢，唔知做嘢得唔得。」阿Yu指暑假已安排好參加保育海底工作坊，問到會否去旅行？她說：「有諗，但天氣太差，一個帶兩個好怕出外遇風雨，可能等8月，去啲個幾鐘機程地方如台灣。」<br>採訪：馬建華<br>攝影：陳慧安</p></body></html>
