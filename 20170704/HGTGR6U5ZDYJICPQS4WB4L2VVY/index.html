<html><header><meta charset="utf-8"><title>陳柏宇爆關楚耀冇畀人情</title></header><body><h1>陳柏宇爆關楚耀冇畀人情</h1><p>陳柏宇和符曉薇前晚在九龍灣舉行婚宴，接近凌晨12時才散席，新娘換了deep V裙送客，一臉倦容的柏宇表示：「自己全晚掛住喺台上影相，忙到連一滴酒都冇飲，不過原來飲醉酒同唔夠瞓嘅反應係一樣，小寶寶撐唔住啦！」跟着撒嬌挨落老婆的膊頭，十分搞笑。</p><p>問有否賓客飲醉酒？柏宇玩踢爆：「阿關（關楚耀）啦！」記者則指關楚耀到場受訪時指自己沒有帶利是封，所以會將人情直接塞錢入柏宇的袋入面，怎知柏宇再爆料：「吓！冇喎，如果佢發現啲錢仲喺佢個袋入面，聽日應該會請我食飯。」<br>採訪：馬建華<br>攝影：陳順禎</p></body></html>
