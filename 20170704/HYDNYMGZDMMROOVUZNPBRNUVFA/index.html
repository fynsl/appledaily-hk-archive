<html><header><meta charset="utf-8"><title>【我喜愛政治】安倍自民黨慘敗日圓兌港元跌至6.9算</title></header><body><h1>【我喜愛政治】安倍自民黨慘敗<br>日圓兌港元跌至6.9算</h1><p>日本首相安倍晉三領導的日本自民黨在東京都議會選舉中慘敗，日本東京知事小池百合子領導的都民第一會等派別取得議會127席中的78席，安倍執政前景存不確定性，日圓顯著受挫，日圓在1小時內明顯下跌，美元兌日圓由112.4升至112.6，每百日圓兌港元由昨早的6.95跌至6.938，觸及一個月低位。<br> <br>日本內閣官房長官菅義偉表示，安倍晉三已和美國總統特朗普通電35分鐘，日本政府將繼續優先考慮經濟問題。</p></body></html>
