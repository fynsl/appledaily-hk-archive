<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Celine姊妹跳街舞</title></header><body><h1>【馮仁昭四圍超】<br>Celine姊妹跳街舞</h1><p>9歲小巨肺譚芷昀（Celine 左）參加美國節目《全美一叮》一鳴驚人，官方喺facebook同YouTube上載佢演唱片段兩星期，截至噚日已衝破八千萬點擊。<br>Celine唱得之餘，跳舞都掂，佢fb上載咗一條片，又唱又跳表演美國黑人組合Zay Hilfigerrr同Zayion McCall嘅街舞歌《Juju On That Beat》，連妹妹Dion都跳埋一份，七情上面，真係演藝世家。<br>撰文：馮仁昭</p></body></html>
