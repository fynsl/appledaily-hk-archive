<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鍾鎮濤爆細女呷醋</title></header><body><h1>【馮仁昭四圍超】<br>鍾鎮濤爆細女呷醋</h1><p>鍾鎮濤（阿B）噚日去商台宣傳月中推出嘅黑膠發燒碟，首次以微電影方式做宣傳，阿B大讚有創意。今次佢同囡囡鍾㦤翻唱《閃閃星辰》，仲已經拍好MV，佢計劃再問囡囡有冇興趣拍微電影，「唔知佢肯唔肯，之前拍MV時被蚊咬到飛起，等佢知道老竇搵錢辛苦。」<br>原來細女鍾幗有時會呷醋點解家姐可以演出，阿B話：「睇吓有冇機會，佢冇鍾懿唱得咁有職業水準。」<br>撰文：馮仁昭</p></body></html>
