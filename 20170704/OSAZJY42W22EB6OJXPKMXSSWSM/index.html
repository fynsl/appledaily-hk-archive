<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】周汶錡戥細妹婚事急</title></header><body><h1>【馮仁昭四圍超】<br>周汶錡戥細妹婚事急</h1><p>周汶錡早前接受奇妙電視訪問，被重提話佢曾整容嘅史前舊聞，佢哈哈大笑話：「傳咗好耐啦！人哋講乜影響唔到我，夠有人話我隆胸，幾時見我澎湃過？」<br>𠵱家周汶錡有幸褔家庭，但細妹周麗淇感情冇着落，佢都戥細妹心急：「急到屎，希望佢快啲搵到真命天子嫁咗去，可能佢工作忙，又或者未揀定。」仲話見細妹喺內地發展唔錯，提議佢適合拍劇多過唱歌。<br>撰文：馮仁昭</p></body></html>
