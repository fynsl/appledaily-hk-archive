<html><header><meta charset="utf-8"><title>【識食香腸】食西洋腸去唔去衣？西法意大廚話你知</title></header><body><h1>【識食香腸】食西洋腸去唔去衣？西法意大廚話你知</h1><p>西班牙人、意大利人和法國人幾乎每日都食風乾香腸，無論做成冷盤熱葷，都適合在早餐、午餐及餐前進食。它們的風味各異，但同樣都有一層腸衣，不同地區的人對是否連腸衣都一併吃下有不同意見。就讓我們聽聽來自西班牙、法國和的意大利大廚，對是否保留腸衣的見解。下次買風乾香腸回家後就知道搣唔搣衣了。<br><br>記者：吳宛蔚<br>攝影：徐振國<br><br>2017果籽繼續認真知味。識買惜用。行以求知。好事多為。重修舊好。<br>緊貼果籽報道，即like： http://fb.me/AS.AppleDaily </p></body></html>
