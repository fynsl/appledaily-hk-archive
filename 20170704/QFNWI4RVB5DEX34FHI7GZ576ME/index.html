<html><header><meta charset="utf-8"><title>【識食揀呢啲】足料碟頭飯有得揀　唔使捱$40頹飯</title></header><body><h1>【識食揀呢啲】足料碟頭飯有得揀　唔使捱$40頹飯</h1><p>IG流傳，有茶餐廳開宗名義在下午茶時段賣頹飯，網民大讚老闆夠老實抵死外，更多回應是嫌貴，皆因只叫頹飯四寶(餐肉、雞蛋、火腿和香腸)就索價$40。雖然不知餐廳位處何方，但$40預算，港九新界都能找到用料佳、店主又有誠意烹調的碟頭飯。我們就推介以下幾間的出品。下次經過附近，不想吃頹飯，可以試一試。</p><p>(a)孖沙茶餐廳<br>上環禧利街23號地下<br><br>(b)和順記<br>油麻地碧街24號地舖<br><br>(c)成記茶寮<br>元朗建業街熟食檔C8號舖<br><br>記者：吳宛蔚</p></body></html>
