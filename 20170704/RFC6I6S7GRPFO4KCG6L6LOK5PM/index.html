<html><header><meta charset="utf-8"><title>烈女人母晒紋身40歲大S：我還是我</title></header><body><h1>烈女人母晒紋身<br>40歲大S：我還是我</h1><p>現年40歲嘅台灣女星徐熙媛(大S)，喺6年前嫁咗俾大陸富二代汪小菲，舊年冒住生命危險生咗細仔汪希箖。上月仲因照顧小朋友太勞累，加上北京天氣變化大，引發心臟二尖瓣脫垂宿疾復發，喺屋企暈倒，好彩老公及時發現，救咗佢一命。<br> <br>雖然已經係兩個仔女嘅媽咪，不過一向走烈女路線嘅大S，昨日就喺微博貼咗自己去紋身嘅相，仲要係膊頭一個大範圍嘅紫色羽翼圖案，有指本身有紋開身嘅大S，每次紋身都唔使打麻醉藥，而佢就留言話：「我是人妻，我是媽咪，但我還是我，我的內心是自由的！」</p></body></html>
