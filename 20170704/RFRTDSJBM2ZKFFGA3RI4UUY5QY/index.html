<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】阿嬌問Chilam生仔經</title></header><body><h1>【馮仁昭四圍超】<br>阿嬌問Chilam生仔經</h1><p>由張智霖（Chilam）同鍾欣潼（阿嬌）主演嘅《京城81號II》今個月28號上映，前日喺北京舉行記者會，阿嬌着吊帶低胸長裙，打扮最養眼。<br>阿嬌喺戲中演大肚婆，冇懷孕經驗嘅佢拍攝前四出搜集資料，甚至連對手Chilam都唔放過，追問佢老婆袁詠儀大肚時嘅表現同肢體動作，被Chilam取笑話：「我咪又係同佢一樣都冇大過肚，所以都係講啲阿靚好明顯嘅表現佢知。」<br>撰文：馮仁昭</p></body></html>
