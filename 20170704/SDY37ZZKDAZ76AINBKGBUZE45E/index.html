<html><header><meta charset="utf-8"><title>遊布吉曬燶心口36E陳婉衡放煙花彈傷胸部</title></header><body><h1>遊布吉曬燶心口<br>36E陳婉衡放煙花彈傷胸部</h1><p>大台36E咪神陳婉衡早排去布吉旅行，活動梗係離唔開曬太陽！換上唔同款式嘅三點式泳衣同陽光玩遊戲，結果就玩得太開心，俾太陽伯伯曬燶咗咪咪，甩皮兼起水泡，返到香港後要即刻去睇醫生。<br> <br>陳婉衡昨今日喺將軍澳出席活動，再次講番咪咪嘅傷勢，佢話睇完皮膚科醫生，o依家要定時搽藥膏。早前佢又為旅遊節目《3日2夜》去咗巴塞隆拿，佢話喺拍攝時狂塗防曬，冇再曬傷身體，不過玩煙花時就唔小心彈到手同胸部。陳婉衡又話去到沙灘見到好多人赤身裸露體，但自己就冇呢份膽量。</p></body></html>
