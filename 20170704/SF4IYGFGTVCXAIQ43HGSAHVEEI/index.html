<html><header><meta charset="utf-8"><title>求驗客手記：里奧搵到人生第二春</title></header><body><h1>求驗客手記：<br>里奧搵到人生第二春</h1><p>里奧費迪南太太莉貝伽（Rebecca Ellison）喺2015年因為乳癌去世，而呢位38歲嘅曼聯名宿近日終於搵到第二春，對方係電視真人騷《TOWIE》嘅巨胸索女、今年26歲嘅Kate Wright。</p><p>英國《太陽報》影到里奧周日同Kate喺倫敦一齊飲嘢嘅相，令佢哋戀情正式曝光。而《太陽報》喺三月同六月都報道過里奧喺Kate屋企過夜嘅新聞。Kate喺今年四月退出咗《TOWIE》，當時嘅理由係話係想有多啲時間陪佢嘅男人同埋集中完成佢嘅其他人生計劃。</p></body></html>
