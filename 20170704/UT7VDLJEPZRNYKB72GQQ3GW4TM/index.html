<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】姜皓文厚褸扮神探</title></header><body><h1>【馮仁昭四圍超】<br>姜皓文厚褸扮神探</h1><p>姜皓文（黑仔）最近接拍金融集團廣告，造型係英國紳士打扮嘅財務神探，要圍頸巾、着大褸、戴絨帽同皮手套，兼要喺烈日當空下拍追賊戲，跑半個鐘已經滿頭大汗，黑仔笑話：「總係夏天拍冬天戲，我都慣咗大熱天時着好厚嘅戲服。」<br>廣告同財務有關，入行超過30年嘅黑仔，初入行時都試過借貸度日：「借錢唔係乜羞恥嘅事，最緊要還得到先好借。」<br>撰文：馮仁昭</p></body></html>
