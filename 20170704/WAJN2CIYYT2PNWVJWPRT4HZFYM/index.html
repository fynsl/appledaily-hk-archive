<html><header><meta charset="utf-8"><title>求驗客手記：醜聞不絕豫女足拒操抗貪污教練</title></header><body><h1>求驗客手記：醜聞不絕<br>豫女足拒操抗貪污教練</h1><p>中國足球醜聞不絕！上月27號河南女足代表婁佳惠、張瑛及裴一夢等10位球員突然離隊，抗議教練門文峰同領隊葛慧賢貪污兼打壓球員等。河南女足今日喺微博公佈，門文峰及葛慧賢喺6月30號已經離職。不過，網上流傳一段6月29號嘅閉路電視片段，可以見到原本出走抗議嘅球員喺球隊經理李琳帶領下衝入球隊宿舍，用踢門、恐嚇等方式教訓唔願罷操嘅球員。呢單嘢誰是誰非，球迷真係要買定花生等睇戲嘞！<br></p></body></html>
