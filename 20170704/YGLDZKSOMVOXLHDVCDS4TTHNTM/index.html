<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳明恩唱歌學中史</title></header><body><h1>【馮仁昭四圍超】<br>陳明恩唱歌學中史</h1><p>陳明恩同莫華倫前晚喺尖沙嘴出席「孟子與虎媽——兒歌唱遊大世界劇場音樂會」，明恩話今次演出認識多咗中國文化同孟子思想，不過對白唔係平時嘅生活語言，所以成日講錯。<br>嚟緊明恩會去日本探哥哥：「哥哥有個一歲囝囝，好彩佢生咗BB，所以媽咪冇畀壓力我，要我快啲生。」莫華倫就話會用粵曲旋律唱時代曲，配合香港中西文化大都會形象。<br>撰文：馮仁昭</p></body></html>
