<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鄭伊健配音有驚喜</title></header><body><h1>【馮仁昭四圍超】<br>鄭伊健配音有驚喜</h1><p>鄭伊健、林曉峰（阿Lo）、麥明詩最近為暑期電影《Emoji大冒險》配粵語版，聲演主角阿基嘅伊健話：「平日搵我拍戲都係啲比較cool嘅角色，今次配音覺得終於發揮到自己另一面。」第一次配音嘅麥明詩就覺得好好玩，佢笑話：「戲中同阿基有感情線，以為可以同伊健真人對戲談情，點知原來係分開配音，好蝕。」阿Lo就大讚麥明詩有專業配音員水準，有驚喜。<br>撰文：馮仁昭</p></body></html>
