<html><header><meta charset="utf-8"><title>李孝利性感黑裙似垃圾袋</title></header><body><h1>李孝利性感黑裙似垃圾袋</h1><p>現年38歲的韓國性感歌姬李孝利，事隔四年再出新專輯《Black》，昨日她出席於首爾舉行的發佈會，以全黑的吊帶高衩裙晒腿現身。不過由於黑色裙的質感似膠袋，加上剪裁蓬鬆，被網民指似穿了黑色垃圾膠袋上身。李孝利坦言自己現時不再像從前一樣漂亮，所以比起華麗的形象，更想展現實力，但就絕對不會放棄性感。至於婚後一直在濟州島當主婦的她，笑言首爾的生活有趣但很複雜。<br>撰文：梁雯迪</p></body></html>
