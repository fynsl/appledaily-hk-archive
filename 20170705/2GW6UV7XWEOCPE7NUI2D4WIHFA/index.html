<html><header><meta charset="utf-8"><title>黎姿見爺爺雕像激動</title></header><body><h1>黎姿見爺爺雕像激動</h1><p>現名「馬黎珈而」的黎姿，最近帶三位千金到北京旅遊，繼日前在微博晒和囡囡遊故宮後，昨日又分享參觀北京中國電影博物館的照片，館中有介紹他的爺爺黎民偉的相關作品資料，還擺放了有「香港電影之父」之稱的黎民偉雕像，黎姿不禁嘆道：「心中有點點激動，雖然我從來沒有見過他，但小時候總會聽到爸爸和嫲嫲說過他一些往事。」<br>黎姿指爺爺醉心電影藝術，相信電影可以滋潤人的心靈，站於雕像前留影的黎姿更謂：「身為電影之父的孫女，有點不好意思的是在電影界未有好作品。但爺爺對自己事業的熱誠、堅持和執着，是我好好學習的榜樣。」<br>撰文：葉綠悠</p></body></html>
