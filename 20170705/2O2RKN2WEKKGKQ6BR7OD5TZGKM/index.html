<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】秦馨敏拍MV講人渣</title></header><body><h1>【馮仁昭四圍超】<br>秦馨敏拍MV講人渣</h1><p>創作《終身美麗》、《少女的祈禱》等hit歌嘅作曲人陳輝陽，最近就簽咗新人秦馨敏（Emily）攻樂壇，仲搵埋詞神林夕合作打造新歌《分過手請舉手》，Emily喺MV入面扮演美劇《Breaking Bad》主角毒迷男友，帶出人一生點都會遇到幾個人渣！Emily話：「其實我只不過想將愛到爆嘅神劇《Breaking Bad》融入首歌。」<br>Emily大學喺南京修讀藝術，返港後認識陳輝陽，受賞識而入行。<br>撰文：馮仁昭</p></body></html>
