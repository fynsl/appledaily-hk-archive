<html><header><meta charset="utf-8"><title>求驗客手記：PSG簽前世足先生囝囝</title></header><body><h1>求驗客手記：<br>PSG簽前世足先生囝囝</h1><p>前世界足球先生韋亞嘅17歲囝囝添姆菲韋亞（Timothy Weah），周一獲得巴黎聖日耳門（PSG）為期三年嘅職業球員合約，可謂虎父無犬子。利比里亞名宿韋亞現年50歲，曾當選三屆非洲足球先生及1995年世界足球先生；至於添姆菲韋亞曾效力紐約紅牛，2014年七月轉投PSG青年軍，去年九月更喺以8:1大炒盧多格德斯嘅UEFA青年聯賽個人連中三元。</p></body></html>
