<html><header><meta charset="utf-8"><title>中環在線：網龍高層喊住打機 - 李華華</title></header><body><h1>中環在線：<br>網龍高層喊住打機 - 李華華</h1><p>網龍（777）今年初推咗隻game《虎豹騎》，仲推埋相關VR設備，噚日副董事長梁念堅（Simon）就親身試範，見佢騎咗上馬之後都有少少驚青，左一句「So bloody（好血腥）！」，右一句「Oh Jesus」，場面惹笑。<br>Simon強調自己係第一次玩，見佢都算好快上手，一路騎馬一路殺怪，仲不忘問在場記者「夠唔夠瀟灑啊？」見Simon玩到身水身汗，呢隻game可能亦適合減肥之用。聽聞呢Set遊戲賣成4、5萬人仔，可惜香港暫時未有得買。</p></body></html>
