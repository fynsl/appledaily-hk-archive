<html><header><meta charset="utf-8"><title>準港姐變髮「藍裙千雪」回春</title></header><body><h1>準港姐變髮「藍裙千雪」回春</h1><p>今屆12位候選港姐佳麗出爐，無綫昨安排她們到九龍塘的髮型屋改造型，大熱「好動李若彤」Kelly率先離開，而17歲的Mandy將頭髮拉直，「藍裙千雪」Nicole剪短頭髮，散發少女氣質，她說：「好鍾意呢個顏色，有少少染咗色，好滿意。」至於「V煞李亞男」Regina同樣將頭髮拉直，剪了劉海。<br>張寶兒妹妹張寶欣花了數小時變髮，也是最後一個離開髮型屋，她說：「因為個頭上唔到色，要染幾次，我數唔到染幾多次，髮型師好有要求，所以不斷試，都有少少攰，不過好滿意，好靚！」<br>採訪：曹家誠<br>攝影：陳慧安</p></body></html>
