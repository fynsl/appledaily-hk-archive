<html><header><meta charset="utf-8"><title>【美圖晒晒】王思聰新歡畢業了竟騎上男同學膊頭 </title></header><body><h1>【美圖晒晒】王思聰新歡畢業了<br>竟騎上男同學膊頭 </h1><p>萬達集團董事長王健林之子王思聰的新歡、內地網紅豆得兒（李惠玥），近日從北京舞蹈學院畢業，她的畢業照近日曝光。她穿着畢業袍擺出各種pose，如露出長腿、與男同學雙雙嘟嘴，亦騎上一名男同學的膊頭上。<br><br>現年22歲的豆得兒，來自四川都江堰，因清純可愛，古靈精怪而在微博，網絡上走紅，深受粉絲喜愛。而王思聰陪她到醫院進行婦科檢查，令她嫁入豪門的呼聲極高。<br><br>新浪微博</p></body></html>
