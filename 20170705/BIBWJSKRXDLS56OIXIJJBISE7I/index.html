<html><header><meta charset="utf-8"><title>楊冪機場裝失手Gucci長恤衫騷爛腳</title></header><body><h1>楊冪機場裝失手<br>Gucci長恤衫騷爛腳</h1><p>楊冪是有名的帶貨女王，有指她一年穿紅300幾件衫，認真誇張！經常飛來飛去、穿州過省的楊冪，將機場當runway，機場時尚最受關注，大前日她又以招牌騷腿辣媽造型，現身杭州機場。<br> <br>Gucci最新的2017秋冬格仔長身恤衫，配襯意國鞋履Liudmila的lace-up高踭鞋，出名個子不高、但身形比例顯修長的楊冪也駕馭不到，在某些被粉絲拍攝的照片，雙腳顯得比平時壯，瘀傷一撻撻的爛腳更是敗筆，這次的機場時尚極失色，何不穿長褲遮遮腳傷呢？</p></body></html>
