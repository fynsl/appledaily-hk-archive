<html><header><meta charset="utf-8"><title>特稿：保國女球證　公正樣又正</title></header><body><h1>特稿：保國女球證　公正樣又正</h1><p>世界盃桌球隊際賽周一已展開，各地高手同場較量固然精采，不過對球迷而言，賽事還有一個亮點，就是保加利亞籍靚女球證寶絲露娃（Desislava Bozhilova、圖）。<br>於周一蘇格蘭對泰國的單打賽中，世界排名第二的希堅斯就被負責執法的寶絲露娃搶風頭，這位24歲金髮美女在2012年開始做桌球球證，同年於保加利亞公開賽首次為World Snooker旗下賽事執法，之後亦多次於歐洲巡迴賽擔任球證。此外，寶絲露娃亦是一位景觀建築學學生，平日喜歡繪畫及造蠟燭。</p></body></html>
