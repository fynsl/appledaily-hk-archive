<html><header><meta charset="utf-8"><title>Baby Dior騷晒料</title></header><body><h1>Baby Dior騷晒料</h1><p>章子怡、劉嘉玲與楊穎（Angelababy）於香港時間前晚在巴黎出席Dior 70周年展與秋冬高訂騷，已為人母的Baby以Dior中國區品牌大使身份出席，身形弗爆，三人更有幸與設計總監Maria Grazia Chiuri合照。<br>今次活動相當盛大，一班富二代同樣是獲邀之列，賭王千金何超盈、名媛余晚晚、林心兒跟Moiselle太子爺陳柏熹（Harris）等也參加了今次盛典，超盈還開心表示到後台跟設計師談天，身為女裝設計的Harris則說：「設計師靈感係源自於一句說話，就係全世界各地唔同嘅女人都適合，呢句說話令我好鼓舞。」<br>撰文：栐仁</p></body></html>
