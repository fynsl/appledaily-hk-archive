<html><header><meta charset="utf-8"><title>Stevie Ryan上吊自殺亡</title></header><body><h1>Stevie Ryan上吊自殺亡</h1><p>美國電視女星Stevie Ryan，於美國時間上周六被發現在家中上吊身亡，年僅33歲。Stevie以主持節目和拍攝YouTube影片走紅，曾於喜劇《Sex Ed》中演出，又於真人節目《Stevie TV》兼任編導演，更曾因扮Lady GaGa與Justin Bieber而大受歡迎。目前洛杉磯警方證實了她的死訊，並調查她自殺原因。Stevie上周在Twitter表示自己的祖父過世，讓她十分傷心，其友人也透露她有抑鬱症病史，更曾發表過專輯幫助病友。</p></body></html>
