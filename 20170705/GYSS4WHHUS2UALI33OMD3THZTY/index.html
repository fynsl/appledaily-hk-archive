<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林海峰教秋生得罪人</title></header><body><h1>【馮仁昭四圍超】<br>林海峰教秋生得罪人</h1><p>黃秋生（中）同林海峰（右）合作做舞台劇，日前接受奇妙電視「同Sing同戲」訪問，秋生大讚林海峰：「通常有名嘅人都有佢嘅立足根基，有根基就會固執，但林海峰唔止唔固執，佢幾乎掏空咗自己嚟演。」秋生話本來想搞棟篤笑，但睇完林海峰嘅演出即打消念頭，佢話：「真係想像唔到可以點做！」林海峰即打趣話：「得罪多啲人咪得囉，觀眾就係鍾意睇呢啲！」<br>撰文：馮仁昭</p></body></html>
