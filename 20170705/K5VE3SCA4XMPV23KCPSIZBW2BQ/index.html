<html><header><meta charset="utf-8"><title>坐電單車向人群開槍法圖盧茲槍擊1死6傷</title></header><body><h1>坐電單車向人群開槍<br>法圖盧茲槍擊1死6傷</h1><p>法國圖盧茲(Toulouse)發生槍擊事件，一名或數名駕電單車槍手向途人開槍，至少造成1死6傷，其中兩人傷勢嚴重。<br><br>當地傳媒表示，事發在晚上約9時，一名槍手駕著電單車，在市中心阿比爾廣場(Abbal Square)向人群開槍，亦有報導指槍手有數人，分乘兩部電單車。警方已封鎖現場調查。<br><br>警方表示目前不排除任何可能性，但現階段沒有跡象顯示是恐怖襲擊。消息人士說，事件可能是報復尋仇。<br><br>法新社/《今日俄羅斯》/news.com.au</p></body></html>
