<html><header><meta charset="utf-8"><title>為貪換多條免費魚山東大媽豪駛近萬蚊</title></header><body><h1>為貪換多條免費魚<br>山東大媽豪駛近萬蚊</h1><p>你試過去超市花9,000元（人民幣．下同，約1.03萬港元）購物嗎？山東濰坊一名大媽為了換免費的鯉魚、鯽魚回家，便在超市裏面花了大錢，換了逾40條鯉魚回家。<br><br>這間超級市場舉行周年慶，只要顧客買滿198元，便可換一條鯉魚或鯽魚回家，每張收據可換一次。即使放在魚池裏的魚都沒甚麼活力，但不少民眾都比平時買一點，順便換一條魚回家加餸，而超市亦準備大量魚讓民眾換領。<br><br>其中一名大媽，聲稱共花了近9,000元去換魚，她邊推着放滿鮮魚的購物車，邊說花錢不少，她稱這次超市的活動相當吸引，以後便會再多買一點。<br><br>梨視頻</p></body></html>
