<html><header><meta charset="utf-8"><title>葉德嫻唔識周迅</title></header><body><h1>葉德嫻唔識周迅</h1><p>由許鞍華執導的電影《明月幾時有》前晚在九展舉行首映禮，主演的周迅、霍建華和彭于晏缺席，只有導演許鞍華、葉德嫻（Deanie）、王菀之、李璨琛及蔡瀚億到場。<br>為慶祝許鞍華黃金70歲，眾演員送上鮮花祝賀，Deanie姐借機勸許鞍華戒煙：「如果可以戒煙可以拍多十年戲。」問到許鞍華是不是戒煙？她說：「希望，都係開工同緊張先會食。」Deanie姐是否怕煙味？許鞍華說：「我唔會喺佢面前食。」Deanie姐又主動提起周迅：「同周小姐合作幾得意，佢原來係一位內地紅星，當時我唔知，所以完全冇壓力。」<br>採訪：卓寶花<br>攝影：陳俊強</p></body></html>
