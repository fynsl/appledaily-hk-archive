<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張秀文寫真拒露點</title></header><body><h1>【馮仁昭四圍超】<br>張秀文寫真拒露點</h1><p>張秀文同劉穎鏇噚日喺銅鑼灣hmv出席Hong Kong Express獎賞計劃活動，張秀文透露今年有人提議佢出寫真，但佢堅拒露點，唔係咁容易同人分享呢樣珍貴。<br>喺活動上，講到搵理想伴侶去旅行，劉穎鏇就不避嫌話希望邀請吳卓羲，因為細個睇佢喺《衝上雲霄》入面飾演機師，有型又有幽默感，而事後劉穎鏇話曾經搵對方集郵，所以唔擔心會傳緋聞。<br>撰文：馮仁昭</p></body></html>
