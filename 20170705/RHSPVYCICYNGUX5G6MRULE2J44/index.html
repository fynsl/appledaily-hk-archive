<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】劉美君唱惡搞《午夜情》</title></header><body><h1>【馮仁昭四圍超】<br>劉美君唱惡搞《午夜情》</h1><p>劉美君將於今年10月14、15號喺紅館舉行演唱會，佢首經典歌《午夜情》8年前曾經俾林敏驄二次創作，改詞翻唱，歌名叫《仔》，其中歌詞有「仔 你老竇儍痴痴 仔 不喜說話像生滋 」。</p><p>最近劉美君翻唱《仔》版本放網上宣傳，搞笑咁話：「阿驄，點解我識你咁耐，當年你唔寫呢首詞畀我？我覺得呢個版本正好多。」佢仲話唱《仔》版好好玩，諗起好多深刻嘅童年回憶。<br>撰文：馮仁昭</p></body></html>
