<html><header><meta charset="utf-8"><title>震過貓王？苗禮德驚失去生招牌獲幕後送上定心丸</title></header><body><h1>震過貓王？苗禮德驚失去生招牌<br>獲幕後送上定心丸</h1><p>苗禮德旗下最高評分賽駒「馬上發財」，早前由南非新秀麥偉利勝出三級賽精英碟。<br><br>此駒馬主是志進賽馬團體，成員之一許章榮個人名下「睡德福」及「旅遊多寶」均已離開苗廐，新馬「睡眠大學」來港後亦不擬放在苗廐。<br>為此，苗禮德曾擔心具備級際賽實力的「馬上發財」，最終或會離巢他投。<br><br>「馬上發財」馬主團體成員胡啟初被問及有關時情況，他透過【蘋果】向老苗大派定心丸。<br><br>胡啟初說：「『馬上發財』新季不會轉倉，我們仍會支持苗禮德。許章榮是我們養馬團體的一分子，他的馬匹雖已不在苗廐，但『馬上發財』仍會留於苗廐。」</p></body></html>
