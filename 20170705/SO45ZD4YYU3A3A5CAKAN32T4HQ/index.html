<html><header><meta charset="utf-8"><title>中環在線：凌緣庭變受保護動物？ - 李華華</title></header><body><h1>中環在線：<br>凌緣庭變受保護動物？ - 李華華</h1><p>要講上市公司靚女高層，九龍倉（004）執行董事凌緣庭肯定數一數二，不過佢似乎受保護咗少少喎。<br>話說凌緣庭噚日出席旗下海港城Marvel活動，一有傳媒埋身問問題，傾多兩句，佢就開始有所防範，話冇準備到資料，跟手好快俾公關制止，然後帶走埋佢。<br>其實凌緣庭早於2004年加入九倉，負責打理旗下幾大商場，2013年升埋做執董，照理應該好熟書，公關大員其實唔使太過緊張嘅，凌小姐又唔係負責畀大家影相嘅花瓶！</p></body></html>
