<html><header><meta charset="utf-8"><title>洸米嫂晒幸福孖囡囡孭親子袋</title></header><body><h1>洸米嫂晒幸福<br>孖囡囡孭親子袋</h1><p>澳門賭業猛人周焯華（洗米華）的正印洗米嫂陳慧玲（Heidi），早前因小三Mandy而搞到差點要離婚，不過他就花了一段很長的時間氹返老婆。<br> <br>雖然雨過天清，但不久前洗米華在出席台灣女星安以軒於夏威夷婚舉行的婚禮時，洸米華飲醉玩得忘形，在舞池與日本女模松岡李火辣熱舞，搞到洗米嫂嬲嬲豬，事發後都未見過她再貼家庭照。日前洗米嫂在IG貼新相，今次都是同細囡周善潼（Damiana），兩母女孖住用星星圖案的尼龍背囊，Damiana孭的是迷你版，認真可愛，原來是幫台灣朋友宣傳CiPU的親子袋，在IG上更列明購入地點同聯絡方式，認真有義氣。</p></body></html>
