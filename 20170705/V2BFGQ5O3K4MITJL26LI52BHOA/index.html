<html><header><meta charset="utf-8"><title>大AL威利開騷禁爆粗</title></header><body><h1>大AL威利開騷禁爆粗</h1><p>李龍基、張武孝（大AL）及威利昨日到石門為下周六假麥花臣場館舉行演唱會進行排練，威利笑稱唱到聲沙。談到神秘嘉賓，他們表示是商業秘密要賣關子。<br>問到演出時會否大展舞步？李龍基自言跳舞難倒他，但大AL笑說：「自己有個『武』字，個騷冇『武』咪做唔成。」威利覺得走近觀眾跳舞絕對樂意，最好觀眾起身一齊跳，他說：「玩乜都可以，只要唔好講粗口，我都好粗口，但喺鏡頭前就忍到。」今次獻唱近五十首歌，他們視作是新歌獻唱，大AL希望整個騷可以為觀眾帶來美好回憶，以及開心氣氛，為近年社會緊張情緒紓緩一下。<br>採訪：馬建華<br>攝影：葉君海</p></body></html>
