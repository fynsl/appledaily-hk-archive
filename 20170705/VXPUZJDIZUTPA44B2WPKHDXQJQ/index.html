<html><header><meta charset="utf-8"><title>《怪獸2》尊尼大戰祖迪羅 </title></header><body><h1>《怪獸2》尊尼大戰祖迪羅 </h1><p>上年大受歡迎的《怪獸與牠們的產地》（Fantastic Beasts and Where to Find Them）正拍攝第二集，今集講尊尼狄普（Johnny Depp 圖）飾演的大奸角Grindelwald逃走成功，並要將巫師地位提升到至高境界。唯一一個可以阻止他的，就是昔日好友、由祖迪羅（Jude Law）飾演的鄧不利多。但鄧不利多並不足以對付Grindelwald，所以連同成功擊敗過Grindelwald、艾迪烈柏尼（Eddie Redmayne）飾演的紐特合力對抗。電影將於明年11月上映。</p></body></html>
