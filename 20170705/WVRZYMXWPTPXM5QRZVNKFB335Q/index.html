<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Chilam急凍郭靖贏晒</title></header><body><h1>【馮仁昭四圍超】<br>Chilam急凍郭靖贏晒</h1><p>上咗湖南衛視節目《快樂大本營》宣傳嘅張智霖（Chilam），喺一個以回憶港片為主題嘅環節再扮郭靖，因佢演過94年版嘅郭靖，主持謝娜演黃蓉一齊上演爆笑版《射鵰》。相隔23年，有網民封佢為史上最靚仔嘅靖哥哥。Chilam簡直係急凍奇俠，完全冇變過，當靖哥哥四圍大叫「蓉兒」時，在場另一嘉賓容祖兒即刻舉手，搞到全場大笑，之後Chilam同謝娜合唱《射鵰》主題曲《鐵血丹心》。<br>撰文：馮仁昭</p></body></html>
