<html><header><meta charset="utf-8"><title>【爭米時序】傳Mandy鬧爆松岡</title></header><body><h1>【爭米時序】傳Mandy鬧爆松岡</h1><p>上月因爆出洗米華攬松岡李那跳舞，而惹Mandy Lieu不滿，之後洗米華罕有發聲明以保護家人。<br><br>上月6日：洗米華於安以軒的夏威夷婚禮上攬松岡跳舞，傳出緋聞。之後有指Mandy被打入冷宮。<br><br>14日<br>16日：洗米華被拍得搭國泰班機飛倫敦安撫Mandy。<br><br>17日：傳Mandy極不滿松岡，並WhatsApp鬧爆她。<br><br>27日：洗米華透過律師在報章刊登聲明指：「近日傳媒對周先生與一位異性友人出席活動作出廣泛報道，其中內容有很多失實及純屬炒作之處。」<br><br>昨日：松岡從日本回港，首度回應緋聞。</p></body></html>
