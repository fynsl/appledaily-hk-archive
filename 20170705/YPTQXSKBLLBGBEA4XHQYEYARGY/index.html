<html><header><meta charset="utf-8"><title>長髮女唔肯整頭俾sales群毆</title></header><body><h1>長髮女唔肯整頭<br>俾sales群毆</h1><p>地產經紀爭客人互打的情況很常見，但若果是客人不理睬推銷員也被打的情況，應該就很罕見了。<br><br>上星期三在山西太原，一名長髮女子正在逛街，被幾個相信是理髮店的職員截住，推銷她弄頭髮。長髮女拒絕，其中一個職員便與她爭辯。長髮女與對方爭吵的過程中，對方突然動手，其餘的人亦加入群毆那個長髮女，起腳狂踢又拉又扯。五六個職員圍著一個女子狂打，把她的衣服也扯爛、手機也摔壞，途人報警處理。<br><br>原來那個長髮女行過的那條街，飛髮舖比米舖還多，難怪爭生意爭到連客人也打。而那間理髮店事後已暫停營業，說要整頓一下員工。<br><br>《南方都市報》</p></body></html>
