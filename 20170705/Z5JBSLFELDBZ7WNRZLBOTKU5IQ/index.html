<html><header><meta charset="utf-8"><title>欣宜食剩打包零浪費</title></header><body><h1>欣宜食剩打包零浪費</h1><p>鄭欣宜昨日在金鐘出席「廚餘消減活動啟動禮」，除了分享減少廚餘心得外，更帶出「食得晒，至好嗌」的訊息。她表示在兒時開始，外婆已教她不要浪費食物，欣宜說：「我養成一個習慣，就係唔好嘥嘢，食晒啲嘢，或者打包返屋企，所以我keep fat，太瘦會唔認得我，我好鍾意食甜品，但我會食完喇，個肚仲有位先整甜品食。」<br>欣宜開設的曲奇餅店，去年曾經推出月餅曲奇，她說：「原來有啲機構係會將賣剩嘅食物捐畀有需要人士，所以今年我計劃參加呢個慈善活動，仲要特別推出少甜，因為唔單只老人家，好多香港人都比較唔食太甜。」<br>採訪、攝影：黃曉妍</p></body></html>
