<html><header><meta charset="utf-8"><title>求驗客手記：女記者控肥馬酒店房硬上弓</title></header><body><h1>求驗客手記：<br>女記者控肥馬酒店房硬上弓</h1><p>阿根廷球王馬勒當拿早前去俄羅斯擔任洲際盃頒獎嘉賓，點知被指喺酒店房受訪期間對俄羅斯女記者娜杜絲佳雅（Ekaterina Nadolskaya）摸手摸腳兼想除佢條裙，嚇到女記者尖叫兼驚動咗保安，肥馬就想用500歐元（約4,500港元）打發佢走，最終娜杜絲佳雅由保安陪同下離開。不過，馬勒當拿嘅代表律師就話冇啲咁嘅事，又話肥馬目前冇遭任何起訴。</p></body></html>
