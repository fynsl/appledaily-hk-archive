<html><header><meta charset="utf-8"><title>蘭桂坊混戰警追涉案洋漢被走甩</title></header><body><h1>蘭桂坊混戰<br>警追涉案洋漢被走甩</h1><p>【本報訊】中環蘭桂坊昨凌晨3時左右發生打架事件。讀者莫先生當時在一間酒吧消遣，突然聽到人聲沸騰，見兩批共4、5名男子大打出手，「有本地人，有外籍人，其中一個外籍人被人爆玻璃樽，頭部受傷」。兩名警員很快到場，並追捕一名涉案外籍男子，其間有警員出動警棍打中對方後腳。「著白衫個外籍人丟低樽跑，兩個差人追，但後尾翻轉頭話走甩咗！」傷者用手按住傷口止血，在場協助調查。</p></body></html>
