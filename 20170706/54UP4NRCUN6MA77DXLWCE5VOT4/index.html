<html><header><meta charset="utf-8"><title>Jeana拋胸醉攬吳卓羲</title></header><body><h1>Jeana拋胸醉攬吳卓羲</h1><p>何佩瑜（Jeana）去年戀上《踏血尋梅》導演翁子光，但最近忽傳分手，有指因她到片場探班時，跟男友吵大鑊，Jeana未有否認，更表示熱戀過後，總會有磨擦。雖然感情受考驗，Jeana仍要投入工作，前晚她現身中環，跟吳卓羲和陳凱琳拍劇。</p><p>約晚上7時，Jeana和吳卓羲先在中環蘭桂坊出現，穿上黑色低胸裙拋胸的她，在戲中似乎是飲醉酒，腳步不穩，而吳卓羲扶她上的士時，醉酒Jeana借意將身體挨近，上車前還輕吻吳卓羲一下，陳凱琳則在二人的後方，遙遙的遠望。在拍攝期間，現場有不少人找陳凱琳影相。<br>採訪、攝影：羅德光、梁繼光</p></body></html>
