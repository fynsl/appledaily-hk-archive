<html><header><meta charset="utf-8"><title>趙寅成李光洙組兄弟團</title></header><body><h1>趙寅成李光洙組兄弟團</h1><p>宋仲基和宋慧喬昨日宣佈10月31日結婚，兩人於圈中都有不少好友，外界估計兩人的伴郎伴娘以及兄弟姊妹團都會屬頂級人馬。宋仲基有不少一線男星好友，當中與他最老友的李光洙被視為最佳伴郎人選，至於兄弟團方面，好兄弟趙寅成、朴寶劍、車太鉉及林周煥都榜上有名，到時相信必抽空出席好兄弟婚禮。</p><p>至於入行21年的喬妹有不少圈中好友，就連香港四大天王之一的黎明都是喬妹老友，未知黎明到時會否飛到韓國賀喬妹？<br>撰文：施洛冰</p></body></html>
