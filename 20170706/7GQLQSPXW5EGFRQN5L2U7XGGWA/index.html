<html><header><meta charset="utf-8"><title>求驗客手記：蚹蛤蟈蜻容大「被打球證」</title></header><body><h1>求驗客手記：<br>蚹蛤蟈蜻容大「被打球證」</h1><p>中甲球隊保定容大退賽事件越嚟越峰迴路轉，話說禮拜二中國足協指當日賽後容大官員同後備球員先衝入場圍堵同指罵球證，之後球證休息室被停電，有十幾人乘亂闖入毆打四位球證！接任「被辭職」嘅孟永立做董事長嘅孟永強就親自赴京同足協代表道歉，但就話嗰日唔在場，所以唔知發生咩事，但就發微博叫當日有份打人嘅要企出嚟承擔責罰。足協今日亦都作出處分，容大被罰閉門作賽一場同罰款五萬蚊人民幣 （下同）；另外，當日「爆喊退賽」嘅孟永立就被禁進入中國足協比賽所在體育場館24個月，以及罰款10萬蚊，至於教練邦法利亦被罰禁止督師兩場同罰款一萬蚊。</p></body></html>
