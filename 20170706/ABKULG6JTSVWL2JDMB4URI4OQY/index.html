<html><header><meta charset="utf-8"><title>婷婷唔認鷹眼：冇拍拖</title></header><body><h1>婷婷唔認鷹眼：冇拍拖</h1><p>謝婷婷昨日現身尖沙嘴出席美容活動，最近去日本小休，未有看爸爸謝賢的新劇，她說：「我覺得佢係型。」提到謝賢在訪問講謝霆鋒離婚而落淚，她說：「吓！唔好話畀我聽佢喊，佢喊我又喊，因為都唔係一件開心嘅事，平時聽到一個男人傷心，尤其係爸爸，佢咁堅強、cool同sweet，又多笑容，自己都忍唔住。」<br>婷婷直言霆鋒離婚改變她對婚姻睇法：「𠵱家可能有啲影響，只要愛大家就得，唔使結婚。」問到會否影響與鷹眼謝洛美維納（Jeremy Renner）結婚？婷婷改口風：「佢唔係我男友，我哋冇真正拍拖，我冇認過。」<br>採訪：羅慧敏<br>攝影：葉君海</p></body></html>
