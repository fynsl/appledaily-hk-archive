<html><header><meta charset="utf-8"><title>求驗客手記：伊奧維公佈新兵夠晒「串」</title></header><body><h1>求驗客手記：<br>伊奧維公佈新兵夠晒「串」</h1><p>𠵱家乜都講創意，連球會公佈新兵都要諗花臣。英乙球隊伊奧維周二喺twitter上載一張模仿英國遊戲節目《Countdown》嘅相片（圖），要球迷喺30分鐘內用佢哋畀嘅11個英文字母砌出新兵全名！有球迷講笑話串極都串唔到美斯喎，最終答案係28歲中場占士拜尼（James Bailey）！大家又估唔估得中？另外，佢哋上周公佈另一新兵積克格雷（Jake Gray）時，就用咗Snapchat嘅最新地圖功能，Zoom去球場嗰度就會搵到一位新朋友，就係積克格雷啦，超有創意！</p></body></html>
