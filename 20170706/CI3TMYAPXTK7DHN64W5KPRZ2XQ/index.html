<html><header><meta charset="utf-8"><title>林雅詩自稱受害者</title></header><body><h1>林雅詩自稱受害者</h1><p>林雅詩上月初於大馬作fb直播時，突然被人搶手袋，事後被網民質疑造假，更有指大馬警方建議禁止她以後入境。潛水一個月的她，昨日在經理人馬天樂陪同下出席旺角慈善活動。<br>自稱近月忙於在內地登台的林雅詩，表示沒再理會事件，交由經理人處理。問到能否入境大馬？她收起笑容說：「Check過完全冇問題，冇列入黑名單，自己都係受害者，發生咁大件事，自己都好驚，但係覺得冇乜任何錯誤。」她補充指事件涉及其他國家，有很多其他因素及政治因素，不便多談，問她是否想淡化事件？經理人馬天樂即大聲說：「公司已經處理緊。」<br>採訪：馬建華<br>攝影：仇志德</p></body></html>
