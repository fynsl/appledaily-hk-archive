<html><header><meta charset="utf-8"><title>【add star】凱蒂子淇波點風範</title></header><body><h1>【add star】凱蒂子淇波點風範</h1><p>黑白波點裙一年四季都宜穿，波點裙也是不同大少場合的best choice，英國一年一度的溫布頓網球錦標賽正激烈進行中，英國王妃凱蒂（Kate Middleton）大前日以意牌Dolce &amp; Gabbana黑白波點連身裙現身觀看賽事。<br>剪了新髮型的凱蒂，在黑白波點裙下青春之餘又具典雅風範。其實千億新抱徐子淇也是DG波點裙的粉絲，去旅行和遊船河都曾穿過。<br>撰文：安妮</p><p>更多精采時尚內容，盡在 http://add.appledaily.com 。</p></body></html>
