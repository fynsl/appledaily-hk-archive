<html><header><meta charset="utf-8"><title>中環在線：九建賣樓奇招……租車畀住客 - 李華華</title></header><body><h1>中環在線：九建賣樓奇招……租車畀住客 - 李華華</h1><p>近年賣紅磡劏房環海東岸彈起嘅九建（034）「樓神」楊聰永，家陣出盡九牛二虎之力硬推西營盤新盤63 Pokfulam，首場路演到家下，講咗n次話今次推銷有好多秘密武器，一直以來玩神秘，成日話會令到啲買家覺得好窩心。<br>登登登凳，噚日終於使出其中一着，公佈花咗300萬大元，買咗一架寶馬i8豪華混能車，畀住戶租用，佢賣花讚花香，大讚架車新潮有型，啱晒買佢個盤啲才俊咁話。之但係，樓盤2019年年底入伙，到時呢款車會唔會out咗呢？租咗部車有乜損傷又點計呢？</p></body></html>
