<html><header><meta charset="utf-8"><title>施嘉莉收主持新兵</title></header><body><h1>施嘉莉收主持新兵</h1><p>32歲女神施嘉莉祖安遜（Scarlett Johansson）今年3月離婚卻不愁寂寞，兩星期前她被影到與姬妮芙柏露（Gwyneth Paltrow）傳過緋聞的律師Kevin Yorn拖手，當大家都以為她找到真命天子之際，突然又爆出她與編劇兼主持Colin Jost撐枱腳，更有大量身體接觸。</p><p>施嘉莉與Colin 5月尾一起出席《Saturday Night Live》節目派對，他們舉止親密旁若無人，因而擦出愛火，真不知女神最後情歸何處。<br>撰文：何德</p></body></html>
