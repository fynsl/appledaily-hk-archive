<html><header><meta charset="utf-8"><title>10隻手指卡住9隻戒指大媽肥指潰爛幾乎見骨</title></header><body><h1>10隻手指卡住9隻戒指<br>大媽肥指潰爛幾乎見骨</h1><p>十隻手指戴足九隻戒指，想向全人類炫耀？這位上海女人做到了！她日前10手指戴了9隻戒指，一時除不下，其中多雙手指更充紅腫脹，她報警後驚動2個消防中隊同時出動救援。<br><br>最後，這名女人到醫院取下2隻戒指後，另外7隻必須求助於消防員。經過2小時的努力，終於替這名女子脫下所有戒指，但她的其中隻手指皮肉嚴重磨損，幾乎見骨。　<br><br>經了解，這位上海女子以前就到消防隊要求幫助除戒指，但是摘下以後又戴上，懷疑她可能有強迫症。<br><br>騰訊網 </p></body></html>
