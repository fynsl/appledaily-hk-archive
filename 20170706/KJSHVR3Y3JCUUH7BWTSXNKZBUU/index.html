<html><header><meta charset="utf-8"><title>求驗客手記：鹿角斬「腳」上榜首</title></header><body><h1>求驗客手記：<br>鹿角斬「腳」上榜首</h1><p>日聯周三進行兩場補賽，其中前列大戰由大阪飛腳主場對鹿島鹿角，上半場飛腳攻勢到肉得多，一對巴西外援艾迪美臣巴拉加同法賓奴先後射門，不過唔係斜出就高出，前鋒長澤駿單刀埋門，又俾鹿角嘅曾端準救出。<br>鹿角頂到上半場，換邊後就唔同講法，中場遠藤康（右）55分鐘右路窄位用左腳乖巧射入，以1:0擊敗飛腳，連同盃賽七連勝，更以36分壓過大阪櫻花升上榜首。同日另一場日聯，川崎前鋒4:1擊敗浦和紅鑽。</p></body></html>
