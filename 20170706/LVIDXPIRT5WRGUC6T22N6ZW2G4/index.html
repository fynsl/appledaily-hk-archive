<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】小方講戀Stephy似偷食</title></header><body><h1>【馮仁昭四圍超】<br>小方講戀Stephy似偷食</h1><p>方力申（中）早前擔任ViuTV節目《晚吹—捲上你的床》嘉賓講暖男，小方自爆以前成日俾鄧麗欣（Stephy）投訴拍拖唔拖手，小方解釋從小加入游泳港隊，圈子好細，拍拖都會收得好埋，初初入娛樂圈「大家都興玩地下情」，所以同Stephy戀情冇公開，仲話佢哋以前去旅行，要唔同時間飛去唔同地方，再轉機會合，俾人覺得佢哋似偷食。<br>撰文：馮仁昭</p></body></html>
