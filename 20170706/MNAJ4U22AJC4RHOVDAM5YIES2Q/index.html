<html><header><meta charset="utf-8"><title>【從前今日】玲玲馬戲團場地大火近900死傷原因成謎</title></header><body><h1>【從前今日】玲玲馬戲團場地大火<br>近900死傷原因成謎</h1><p>曾經是美國三大馬戲團之一的玲玲馬戲團，1944年的今天在康湼狄格州的表演場地發生嚴重大火，造成近900人死傷。<br><br>當日的表演，場內有大約8000名觀眾，當中不少是婦孺。由於火乘風勢，加上表演場地的帳蓬是以油氈搭成，火勢迅速蔓延，不到10分鐘就完全陷入火海。火災最終造成167人死亡，700多人受傷。<br><br>至於起火原因，有指是未熄滅的煙蒂引起，亦有指是電線短路甚至有人縱火，但真正起因至今仍然是個謎。<br><br>綜合報道</p></body></html>
