<html><header><meta charset="utf-8"><title>甄珍數劉家昌言語暴力</title></header><body><h1>甄珍數劉家昌言語暴力</h1><p>音樂鬼才劉家昌跟甄珍離婚後，近兩年與前妻和獨子劉子千不相往來，早前劉家昌忽然在facebook狠批兩母子「無知無恥的人」，還罵兒子「畜生」、「會死得很難看」，日前甄珍開腔反擊前夫：「虎毒不食子，繼續下去，一定告！」她爆出當年因劉家昌豪賭致離婚，傳甄珍曾代還約3.9億港元賭債。<br>甄珍痛罵劉家昌不斷干涉兒子的音樂創作，坦言兩母子常受到他的言語暴力：「我們都怕他，動不動就Ｘ你媽，從來沒辦法溝通。」對忍受與劉家昌的假面生活，甄珍慨嘆：「我不願婚姻再一次失敗，感覺好像跟謝賢剛分開，結果又離婚，唉！都是我個性害的。」<br>撰文：皓騫</p></body></html>
