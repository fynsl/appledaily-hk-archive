<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】沈震軒喊冤唔花弗</title></header><body><h1>【馮仁昭四圍超】<br>沈震軒喊冤唔花弗</h1><p>沈震軒早前公開表示圈中有心儀對象，不過仲未夠膽追，噚日佢喺商台宣傳新歌《打不死》，問佢進展如何？佢好尷尬話：「啲人成日話我花弗，其實冇乜點影響我嘅工作，反而會影響嗰啲我想追求嘅人嘅諗法，會覺得我冇安全感。」<br>沈震軒仲話有閃婚嘅心理準備：「好似我個MV入面都有個爸爸角色，佢係我好憧憬嘅角色，拍劇都成日想做爸爸。」<br>撰文：馮仁昭</p></body></html>
