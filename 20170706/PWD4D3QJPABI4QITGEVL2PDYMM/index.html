<html><header><meta charset="utf-8"><title>麥雅緻生B雙宋結婚</title></header><body><h1>麥雅緻生B雙宋結婚</h1><p>麥雅緻和囡囡小豆昨日穿上親子裝出席銅鑼灣舉行廚具活動，懷上第二胎的麥雅緻透露BB預產期是10月31號，她笑說：「今日啱啱睇到報道，同宋仲基宋慧喬結婚係同一日。」被問到是男或女？她說：「上次去照超聲波，咁啱臍帶遮住咗，醫生話係似男仔但係又唔完全肯定，其實我同老公都就冇乜所謂，仔女都鍾意。」<br>麥雅緻表示之後決定封肚：「兩個就夠晒數，但老公就話意外嘅嘢有時好難避免。」提到女兒小豆：「小豆𠵱家已經開始呷醋，所以佢要開始講第時有多個小朋友陪佢一齊玩，爸爸媽媽都係咁錫。」暑假將至，一家人已計劃外遊。<br>採訪、攝影：曹家誠</p></body></html>
