<html><header><meta charset="utf-8"><title>宋仲基獲邀拍Netflix劇</title></header><body><h1>宋仲基獲邀拍Netflix劇</h1><p>雙宋婚後仍會努力搵銀，據知宋仲基近日收到Netflix新劇《王國》的演出邀請，劇情講述朝鮮王子調查瘟疫時，揭開威脅國家殘酷真相的故事，題材圍繞殭屍。而喬妹亦獲斟拍慰安婦題材的電影《還鄉》。<br>另外，宋仲基主演的新片《軍艦島》（圖）將於本月26日上映，oppa事前已跟導演預告婚事，片方表示不擔心雙宋的婚訊搶電影風頭，一眾演員將於明晚進行直播活動，相信oppa的婚事會成為焦點。為紀念雙宋公開婚訊，KBS Drama於昨日及今日特別重播《太陽的後裔》，回顧二人的定情作。<br>撰文：梁雯迪</p></body></html>
