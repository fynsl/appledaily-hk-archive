<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】雯女自薦做姣角</title></header><body><h1>【馮仁昭四圍超】<br>雯女自薦做姣角</h1><p>鄧萃雯早前跟好友著名編劇陳寶華，接受內地媒體訪問，雯女跟寶華姐不停搞鬼搞馬，盡現兩人之間友情及調皮一面。多年來兩人惺惺相惜，雯女大讚寶華姐從不「飛紙仔」，雯女話：「一聽到故事已恨不得衝去片場」，寶華姐大讚雯女拿揑角色有一手。談到最難忘合作，雯女指係大台劇《Loving You我愛你》時，主動要求寶華姐寫發姣角色畀自己演。<br>撰文：馮仁昭</p></body></html>
