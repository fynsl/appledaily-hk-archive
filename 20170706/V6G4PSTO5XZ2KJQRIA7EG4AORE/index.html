<html><header><meta charset="utf-8"><title>周麗淇戀離婚軍官</title></header><body><h1>周麗淇戀離婚軍官</h1><p>現年37歲的周麗淇（Niki）近年轉戰內地市場，因工作關係認識不少內地男藝人，昨日有周刊指Niki與43歲內地演員傅程鵬拍拖，傅祖籍上海，是人民解放軍南京軍區政治部前線文工團話劇隊成員。兩人於14年拍《卧底》認識，當時已傳傅程鵬對Niki細心照顧，二人更因工作經常見面，傅程鵬今年3月與老婆程愫離婚，7歲兒子會跟前妻生活。<br>剛離婚幾個月的傅程鵬，上月底來港七日陪Niki，又一齊去德國、峇里，返港後更住在Niki位於跑馬地的香閨。昨日致電問Niki是否與傅程鵬拍拖？她表示並非事實，不作回應。<br>採訪：鍾國仁</p></body></html>
