<html><header><meta charset="utf-8"><title>法拉視王浩信係兄弟</title></header><body><h1>法拉視王浩信係兄弟</h1><p>陳法拉昨晚在尖沙嘴出席一航空公司新航線啟航酒會，對於請男演員幫手，拍攝自資的短片，法拉說：「主角係擅演爸爸角色嘅前輩，冇搵王浩信，佢係拍檔、好兄弟，我哋冇拍過拖。」有報道指法拉用完贍養費，要返無綫拍劇索價6萬元一集，她笑說：「都係作古仔，做學生冇錢要使，之前都儲咗婆仔錢。」她透露跟拍拖一年的男友感情穩定，結婚計劃則隨緣。<br>至於宋熙年因老公陳智燊拍照時舉起3隻手指，被解讀成「一家三口」，笑言是美麗的誤會，她說：「完全諗錯晒，媽咪仲send埋news畀我，仲提我就算係都唔可以講住。」<br>採訪：羅慧敏<br>攝影：葉君海</p></body></html>
