<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】劉美君對唔住林敏驄</title></header><body><h1>【馮仁昭四圍超】<br>劉美君對唔住林敏驄</h1><p>劉美君嘅《午夜情》被林敏驄改詞惡搞，佢唔介意，噚日喺商台做訪問時仲致歉話：「我想同阿驄講唔好意思，之前佢個演唱會，我話啱時間我會返嚟唱，跟住大家拍片支持佢，我又冇。因為我姨婆剛剛過身，自己都好唔開心，點知佢咁支持我，真係好唔好意思。」<br>劉美君仲話唔排除將呢隻惡搞版，喺演唱會度唱。至於歌衫會唔會玩性感？佢話唔會刻意創新。<br>撰文：馮仁昭</p></body></html>
