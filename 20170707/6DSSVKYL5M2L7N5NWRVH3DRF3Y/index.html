<html><header><meta charset="utf-8"><title>【從前今日】連環炸彈襲倫敦釀56死逾700傷</title></header><body><h1>【從前今日】連環炸彈襲倫敦<br>釀56死逾700傷</h1><p>2005年的今日倫敦發生連環爆炸，事件造成56人死亡，700多人受傷。<br><br>第一個炸彈，於當地時間早上8時51分，在東倫敦阿爾德蓋特地鐵站和<br>利物浦街地鐵站間的一班列車上引爆。5分鐘後，第二個炸彈在英皇十字路地鐵站和羅素廣場地鐵站間的一班列車上爆炸。21分鐘後，埃奇韋爾道地鐵站一班列車上再發生爆炸。<br><br>除了地鐵站受到攻擊，塔維斯托克廣場一架雙層巴士，亦在30分鐘後，遭到炸彈襲擊。事後，「歐洲阿蓋德聖戰秘密組織」在網上承認責任。<br><br>蘋果資料室</p></body></html>
