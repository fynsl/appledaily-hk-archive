<html><header><meta charset="utf-8"><title>五企經債券通發行非金融企業債</title></header><body><h1>五企經債券通發行非金融企業債</h1><p>【本報訊】繼兩間政策性銀行──國開行及農發行，搶閘透過債券通平台，首度向境外機構投資者發行金融債後，再有5間企業運用此平台，首次面向境內外投資者，發行非金融企業債務工具。<br>根據中國銀行間債券市場交易商協會公佈，包括華能集團、三峽集團、中國聯通（762）、中鋁、國家電投等5間公司，截至昨日（6號）計，完成全部簿記發行，金額合計70億元人民幣，全部認購倍數均在2倍以上。<br>境外投資者涵蓋境外央行、商銀、證券公司、保險、資產管理機構等，據悉，滙豐（中國）有參與華能及中聯通等企業債包銷。</p></body></html>
