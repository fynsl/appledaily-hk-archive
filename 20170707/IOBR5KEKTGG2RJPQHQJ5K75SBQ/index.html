<html><header><meta charset="utf-8"><title>【每日笑一笑】浣熊老是常出現　仲1拖2黐餐</title></header><body><h1>【每日笑一笑】<br>浣熊老是常出現　仲1拖2黐餐</h1><p>「又是你，小浣熊!」加拿大YouTuber James Blackwood面對時常跑入家後園的不速之客-浣熊，不但沒有趕走牠們，反而為牠們改名，還逗牠們玩耍及餵食。<br><br>近日James又上載片段，片中名為Skippy的浣熊帶著兩隻小浣熊到訪，James立即走出花園，拿出自己寵物貓的玩具逗浣熊，困在家的小貓似乎看得不是味兒。<br><br>YouTube</p></body></html>
