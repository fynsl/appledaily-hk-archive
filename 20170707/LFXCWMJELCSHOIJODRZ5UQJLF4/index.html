<html><header><meta charset="utf-8"><title>中環在線：「熊貓綠能」係點講法？ - 李華華</title></header><body><h1>中環在線：「熊貓綠能」係點講法？ - 李華華</h1><p>前日講完集成改名有運行，噚日又有另一間上市公司改名，不過香港人一睇完個名，多數會「嘰」一聲笑出嚟。<br>講緊嘅，就係（686），公司將於下周二（11日）正式改名，叫做「熊貓綠色能源」，簡稱「熊貓綠能」。嗱，呢個簡稱係公司自己喺通告度講，冇人多手幫佢縮短㗎。香港人應該一讀就讀出個諧音，諧音係乜，聰明嘅香港人應該知嘅。而名改嘅管理層明顯係內地人囉。<br>只可以話，呢間公司改名都幾有特色，舊名「伏」味濃，新名就……夠晒本土。</p></body></html>
