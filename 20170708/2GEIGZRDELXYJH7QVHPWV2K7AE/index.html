<html><header><meta charset="utf-8"><title>做YouTuber教谷胸</title></header><body><h1>做YouTuber教谷胸</h1><p>龐卓欣現時作多方面發展，除為Viu做主持外，也有教小朋友唱古典歌及做YouTuber，早前更拍片教人如何令胸部看起來變大，她說：「𠵱家好多自創行業，好多fusion，可以搵到自己條路，教唱歌，又做YouTube channel，又去吓events，係最適合我。我拍過條片，講成績唔係咁好，分享自己挫折、經歷，人哋以為我人生一帆風順，其實都要由挫折走返出嚟，唔使擔心，最終你都會搵到一個屬於你嘅路。」<br></p><p>提到音樂可否為生？Ada說：「可以，仲好好㖭！」眾多嘗試中，Ada依然最愛古典音樂，並希望用輕鬆手法讓年輕人接觸多一點。</p></body></html>
