<html><header><meta charset="utf-8"><title>宋仲基求婚整喊喬妹</title></header><body><h1>宋仲基求婚整喊喬妹</h1><p>韓國神劇《太陽的後裔》的宋仲基和宋慧喬大前日宣佈於10月31日結婚，韓媒《Dispatch》及後公開雙宋於今年1月同遊日本東京的約會照，當時已傳宋仲基在當日向喬妹求婚。近日有日本網民發文爆料，指友人在現場目擊過程。<br>網民指雙宋與友人在店內開派對，喬妹更感動得哭起來，表示：「雖然不肯定宋仲基是否當日向喬妹求婚，不過喬妹一直望住戒指，更一臉幸福大晒戒指給人看。」而有報道指雙宋所以忽然報喜是因為有記者掌握到二人相戀的鐵證，為免被踢爆他們才急急發表「聯合聲明」認戀兼宣佈結婚。<br>撰文：施洛冰</p></body></html>
