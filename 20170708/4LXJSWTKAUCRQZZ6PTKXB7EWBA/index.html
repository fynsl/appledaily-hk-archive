<html><header><meta charset="utf-8"><title>求驗客手記：門神變花蝴蝶為減失波</title></header><body><h1>求驗客手記：<br>門神變花蝴蝶為減失波</h1><p>英乙韋甘比周四公佈新季門將新波衫，旋即引來多間英國傳媒追訪，皆因兩款新衫一樣咁吸睛，粉紅搭淺藍本來已經夠正，螢光黃嗰件望落成個萬花筒咁（上圖），唔通想請傳奇墨西哥門將、有花蝴蝶之稱嘅甘保斯（下圖）出山？47歲門將教練、後備門將兼設計師巴利李察遜話：「我想嘗試製造一個目標範圍，吸引對手眼球。現代門將嘅角色比以往重要，所以我起用搶眼、大膽、光鮮嘅顏色，咁樣會令門將望落更巨大。」</p></body></html>
