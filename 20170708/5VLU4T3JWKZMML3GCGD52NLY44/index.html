<html><header><meta charset="utf-8"><title>胡楓呻後生捱得辛苦</title></header><body><h1>胡楓呻後生捱得辛苦</h1><p>胡楓（修哥）、梁藝齡和陳敏兒昨日到將軍澳出席「生命禮讚」活動，主題以長者提早安排身後事，帶出死亡並非恐懼的信息。修哥說：「老實講生命嘅問題其實真係好唔捨得，好唔捨得去，有咁多好朋友、咁多屋企人，生活得又咁開心，所以真係一啲都唔捨得。」<br>即將要連開兩劇的修哥，表示不是問題，他說：「最緊要畀啲時間我瞓覺，𠵱家每日要瞓九個鐘先至夠，可能後生嘅時候捱得辛苦成日唔瞓，𠵱家要瞓番夠本。」而已離開幕前十一年的梁藝齡透露：「有幫福音電影拍過，不過覺得好生疏，好似唔識做戲咁，可能放低咗太耐。」<br>採訪：曹家誠<br>攝影：沈健程</p></body></html>
