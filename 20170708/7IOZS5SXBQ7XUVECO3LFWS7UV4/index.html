<html><header><meta charset="utf-8"><title>鍾嘉欣大搞賀囡囡1歲</title></header><body><h1>鍾嘉欣大搞賀囡囡1歲</h1><p>鍾嘉欣和陳爽昨日在灣仔出席一間健康食品店開幕，鍾嘉欣的女兒Kelly下月1歲生日，嘉欣指將於加拿大為囡囡搞生日會：「會準備好多happy face嘅氣球，仲會叫好多朋友、家人、新認識嘅媽媽同BB，大約70至80人，因為滿月同百日宴都冇搞，所以1歲生日會大搞。」她又指Kelly開始食固體食物，會買一張高凳給囡囡作生日禮物。<br></p><p>育有一對子女的陳爽，笑謂照顧兩個小朋友很辛苦，幸好有長輩幫手。問是否要繼續keep fit？她說：「努力緊，我想去返未生前嘅狀態。」會否再生第三胎？她說：「暫時唔會，我好感恩有一仔一女。」<br>採訪：黃曉妍<br>攝影：仇志德</p></body></html>
