<html><header><meta charset="utf-8"><title>歌賦嶺半年淪銀主盤</title></header><body><h1>歌賦嶺半年淪銀主盤</h1><p>【本報訊】屬蝕讓溫床的大型洋房屋苑上水歌賦嶺再現銀主盤，有業主去年底斥1,750萬元買入洋房後，未夠一年即淪為銀主盤，並將於本月底拍賣。環亞物業董事總經理及拍賣師曾傑俊表示，歌賦嶺白楊徑6號屋銀主盤，實用面積1,315方呎，本月25日拍賣，開價有待公佈。<br>根據土地註冊處資料顯示，上述洋房先於2012年3月以1,808.48萬元一手售出，至去年10月以1,750萬元轉手，賬面虧損58.48萬元。雖然新業主以低過一手價逾3%買入蝕讓貨，並已支付65.6萬元印花稅，但持有洋房短短約9個月便淪為銀主盤；惟單位未見過度借貸，只獲渣打銀行提供一按。</p></body></html>
