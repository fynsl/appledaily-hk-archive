<html><header><meta charset="utf-8"><title>隔牆有耳：琼子默許彈弓手？ - 李八方</title></header><body><h1>隔牆有耳：<br>琼子默許彈弓手？ - 李八方</h1><p>立法會內會主席兼民記主席琼子李慧琼，噚日主持會議手法再被質疑，話說內會噚日討論係咪要延長政策事宜小組委員會工作時，其間經民聯石禮謙喺琼子宣佈結果時，話自己嘅投票按鈕冇反應，建制派就話由於機件故障，希望琼子計埋石禮謙一票。<br>民主派議員就質疑，若果琼子容許石禮謙喺顯示投票結果後投票，將開極壞先例，令議員日後可以睇完電腦投票結果後，再喺主席確認結果前施展彈弓手。<br>最終琼子會上話，由於石禮謙一票唔影響表決結果，決定喺處理其他議程後先再處理呢個問題，點知最終到佢宣佈內會休會，都未再處理呢件事，令事件不了了之。</p></body></html>
