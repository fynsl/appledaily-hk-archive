<html><header><meta charset="utf-8"><title>高Ling怨導彈胸蓋演技</title></header><body><h1>高Ling怨導彈胸蓋演技</h1><p>高海寧（高Ling）、黎諾懿、鄭欣宜和朱慧敏等，昨日在尖沙嘴出席慈善活動，對於無綫劇集《賭城群英會》中有大特寫高海寧一對34D導彈胸，令宅男看到噴鼻血，高Ling表示希望觀眾留意其演技，她說：「播出街時冇睇到，朋友send相我睇先知咁爆，呢啲係導演決定，我冇權話事。」<br>高Ling稍後拍劇想轉形象，會減少性感，不想身材成焦點蓋過演技，她又主動澄清沒向緋聞男友鄧智偉逼婚：「我冇逼婚，寫到咁，女仔冇矜持，要尊重番我。」<br>採訪：王連連<br>攝影：仇志德</p></body></html>
