<html><header><meta charset="utf-8"><title>中漆集團僅超購2.5倍</title></header><body><h1>中漆集團僅超購2.5倍</h1><p>【本報訊】新股銷情續冷淡，北海集團（701）分拆的中漆集團（1932）下周一掛牌，公開發售超購僅2.5倍，較原先公佈的130倍大幅減少，一手中籤率100%，上市價則維持0.86元。該股昨日暗盤升最多2.33%，每手賬面賺80元。<br>中漆原定上月掛牌，但遭北海第二大股東莊士中國（298）反對兼發出呈請書，而延後上市。北海昨日指，該呈請書並無任何進展。<br>昨日首掛的象興國際（8157）股價全日潛水，收報0.214元，較上市價0.22元跌2.7%，每手賬面蝕120元。至於昨日仍在招股的新股，全部孖展認購均未足額。</p></body></html>
