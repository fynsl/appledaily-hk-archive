<html><header><meta charset="utf-8"><title>香港都有全職美式足球員一場波搵幾錢？</title></header><body><h1>香港都有全職美式足球員<br>一場波搵幾錢？</h1><p>提起美式足球，大家想起的可能只會是NFL，但原來香港都有人玩這項運動。儘管美式足球在香港只能夠算是小眾運動，目前只得五支球隊、合共約500位球員，但當中仍有部分球員能夠成功外闖，成為職業美式足球員。<br><br>到底美式足球在香港的發展是甚麼情況，球員投身這項運動的背後原因是甚麼，甚至更直接一點的問題，職業美式足球員所賺取的薪酬是否足以糊口？<br><br>且聽香港這群小眾運動員的故事。<br><br>採訪：陳景安 禤家民<br>攝影：陳海威 王子俊 李家皓<br>剪接︰譚灼輝</p></body></html>
