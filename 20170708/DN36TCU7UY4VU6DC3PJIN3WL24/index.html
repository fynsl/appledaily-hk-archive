<html><header><meta charset="utf-8"><title>Bingo減磅着黑絲</title></header><body><h1>Bingo減磅着黑絲</h1><p>組合Bingo昨日到商台宣傳新歌《I Know What You Want》，早前她們為新歌拍MV：「我哋有套高衩配黑絲襪嘅造型，為咗咁要收身好慘，好彩兩個月都減到10磅。」她們又謂網絡電影《穿越愛情線》戲中隊長關嘉敏（Carman 右二）要掌摑BOP成員Gordon：「都摑咗成10幾巴，摑到佢塊面紅晒㗎。」問到關嘉敏於電影上映時會否邀請緋聞男友林作支持？她說：「我會畀條link佢睇。」</p></body></html>
