<html><header><meta charset="utf-8"><title>黃智雯仆得專業</title></header><body><h1>黃智雯仆得專業</h1><p>黃智雯最近演出邵氏和內地網站合拍的網劇《飛虎極戰》，日前她為網劇在西灣河拍外景。當日下午3時左右，黃智雯跟劇組於馬路邊拍戲，劇情講述她和小朋友過馬路時，突然有一架貨van駛至，更將小朋友捉走。<br>雖然天氣又熱又濕，但黃智雯都好專業，拍了多個不同反應，其中一take更被匪徒推落地。黃智雯真跌之餘亦交足戲，於鏡頭後亦好緊張自己的表現，每拍完一個鏡頭，她都會重看演出，而現場圍觀的人亦越來越多，黃智雯未埋位時就不停補妝及抹汗。<br>採訪、攝影：徐錦池、吳耀輝</p></body></html>
