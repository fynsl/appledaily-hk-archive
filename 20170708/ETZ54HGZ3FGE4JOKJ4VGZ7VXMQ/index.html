<html><header><meta charset="utf-8"><title>騙學生手機　慣犯囚3年</title></header><body><h1>騙學生手機　慣犯囚3年</h1><p>【本報訊】有逾百個案底、多次因行騙入獄的露宿者，出獄4天便重施故技，以遺失銀包或手機做藉口，要求學生幫忙，然後借取對方的手機後一走了之，在去年兩個月內騙去12名中學生的手機和現金共值5萬元。露宿者早前在區院承認12項盜竊罪，法官昨指被告專向年輕脆弱的學生落手，加上多次犯案成加刑因素，判他監禁3年及需接受心理治療。<br>心理報告指被告李偉雄（40歲）的抑鬱症病歷與犯案行為無關，並指他重犯機會大，但認為工作有助預防他重犯。此外，被告也向心理專家承認，他以獨行少女為目標，是因她們易受騙。<br>案件編號：DCCC1173/16<br>■記者黃幗慧</p></body></html>
