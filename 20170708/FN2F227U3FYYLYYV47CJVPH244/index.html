<html><header><meta charset="utf-8"><title>Lynn為老公封胸</title></header><body><h1>Lynn為老公封胸</h1><p>熊黛林（Lynn）、Danielle與台灣名模林嘉綺，昨日在澳門美高梅酒店出席護膚品牌Baszicare新店開幕。林嘉綺以超低胸裙晒3吋事業線，Lynn則中門大開兼露背，搶盡風頭。Lynn直認老公郭可頌不准她性感，今年決要封胸，她說：「有試過畀佢睇，佢會覺得我蝕底晒，我會開導佢，每次都要畀佢批准。」</p><p>林嘉綺被問有否計劃再生B？她說：「可以，不計劃、不排斥、不強求。」提到生仔秘訣，她笑言：「要將身體活化，保持運動，還要醉酒，但我最近戒酒了，怕突然懷孕。」Lynn聽後即謂會嘗試灌醉自己，但卻擔心老公醉後會睡到天光。<br>採訪：羅慧敏<br>攝影：陳慧安</p></body></html>
