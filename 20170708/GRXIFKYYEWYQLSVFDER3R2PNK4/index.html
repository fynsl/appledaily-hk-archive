<html><header><meta charset="utf-8"><title>科網股唔掂美圖一枝獨秀升一成半</title></header><body><h1>科網股唔掂<br>美圖一枝獨秀升一成半</h1><p>美就業數據遜色，市場失望，三大指數全線下滑，科技股反彈後亦告失守，拖累港科網股走低，唯美圖（1357）急升15.8%，全日收報11元，成交15.89億元，股價創個半月新高。美圖上周五獲京基集團場外增持4億股，每股作價8.5元，消息刺激股價急升。<br><br>騰訊（700）收報269元，跌1%，成交48.66億元；IGG（799）報11.7元，跌1.8%，成交1.54億元；舜宇（2382）報68.45元，跌1.8%，成交3.01億元；瑞聲（2018）無升跌，報97.5元，成交2.95億元。</p></body></html>
