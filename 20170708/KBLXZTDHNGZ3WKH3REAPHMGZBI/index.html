<html><header><meta charset="utf-8"><title>范爺反擊郭文貴</title></header><body><h1>范爺反擊郭文貴</h1><p>早前流亡美國的中國富商郭文貴爆料，聲言中央紀律檢查委員會書記王岐山的家族涉貪，更指王岐山曾跟多位女明星有染，並拍製了18部性愛影片，名單當中有一位范姓內地女星，矛頭直指有范爺之稱的范冰冰。郭文貴更指自己亦欣賞過其中一部影片。<br>未知是否因為爆料內容太過敏感，隨即遭到微博封鎖。而范冰冰昨日在微博自行對號入座，在微博反擊並且留言表示：「我就站在陽光下等著你，等你從黑暗裏走出來與我對峙！我從不缺少面對黑暗的勇氣！從前是，現在是！將來亦然！」看似反擊郭文貴之言，而微博依舊禁止網民評論范冰冰這條留言。<br>撰文：李森</p></body></html>
