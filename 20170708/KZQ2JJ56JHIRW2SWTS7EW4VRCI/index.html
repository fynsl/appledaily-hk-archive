<html><header><meta charset="utf-8"><title>莉亞公主女兒與狼人分手</title></header><body><h1>莉亞公主女兒與狼人分手</h1><p>於《吸血新世紀》系列（Twilight）飾演「狼人」的泰勒洛特（Taylor Lautner）與「莉亞公主」嘉莉費雪（Carrie Fisher）之女Billie Lourd去年公開戀情，又不時於Instagram放閃，不過昨日兩人傳出分手結束8個月情，報道未有透露分手原因。去年Billie的母親及婆婆相繼去世，Billie舅父指泰勒像丈夫一樣陪着女方，可惜分手收場。</p></body></html>
