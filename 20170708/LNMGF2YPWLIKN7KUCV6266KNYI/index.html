<html><header><meta charset="utf-8"><title>求驗客手記：死忠樓下高歌留保查</title></header><body><h1>求驗客手記：<br>死忠樓下高歌留保查</h1><p>球迷對於愛隊買賣球員大多係束手無策，但意甲費倫天拿球迷為咗挽留偶像保查華利路（小圖），決定動之以情！據報呢位效力紫百合五季嘅32歲西班牙中場，因為同高層關係緊張，有意轉投國際米蘭，於是幾十位費倫忠實粉絲，繼早前喺法蘭基球場外抗議，日前又去到保查寓所樓下，點晒煙花兼高歌（圖），希望佢回心轉意留隊；而保查睇嚟都幾感動，同老婆一齊現身窗邊，同球迷揮手致意。</p></body></html>
