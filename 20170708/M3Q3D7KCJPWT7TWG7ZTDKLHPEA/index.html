<html><header><meta charset="utf-8"><title>靚媽都拎　張栢芝隋棠女人味配搭Burberry</title></header><body><h1>靚媽都拎　張栢芝隋棠女人味配搭Burberry</h1><p>手袋是女人的最佳拍檔，雖然近年興起迷你小手袋，但容量較大的flap bag款仍然不乏捧場客，好似英牌Burberry今年推出的新袋款DK88，就獲得不少女星支持。<br><br>早前鍾楚紅與鄭秀文都拎DK88手袋來拍時尚照，年輕一代的女星如周冬雨、台灣氣質女神張鈞甯與超模劉雯都以DK88混搭出casual潮味。而台灣靚媽隋棠就以簡約恤衫襯粉紅閃片裙，配上粉藍色的DK88，造型甜美。而偶爾好浮誇的張栢芝，返璞歸真選一件喱士trench coat當連身裙，再拎一個深啡色的DK88手袋，反而自然地流露女人味。</p></body></html>
