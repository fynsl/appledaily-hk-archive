<html><header><meta charset="utf-8"><title>袁澧林遭經理人控違約</title></header><body><h1>袁澧林遭經理人控違約</h1><p>現年23歲的「文青女神」袁澧林，遭其所屬經理人公司入稟高等法院，指她違反合約，未經經理人安排而擅自接工作，要求她交出所賺的酬勞及賠償。<br>原告Starz People（HK）Limited於入稟狀指，在2015年5月與袁澧林簽訂經理人合約為期3年，直至明年8月，合約訂明原告是袁的唯一經理人，負責接洽及安排她所有關於電視、電影、雜誌拍攝等工作。但袁違反合約，故原告要求法庭聲明合約仍有效，禁止袁私下接工作。《蘋果》昨日曾聯絡袁澧林，但未有回覆。ViuTV則表示未收到袁澧林方面通知，會否缺席《瑪嘉烈與大衛－前度》本月的宣傳活動。<br>採訪：李察</p></body></html>
