<html><header><meta charset="utf-8"><title>【富貴情侶】視男友為結婚對象</title></header><body><h1>【富貴情侶】視男友為結婚對象</h1><p>25歲的龐卓欣與男友孫智威（Solomon）拍拖多年，同屬富二代。Ada的爸爸龐寶林是東驥基金管理董事總經理，而Solomon的祖父是有鐘錶大王之稱的孫秉樞，名下公司代理多個鐘錶品牌，在業內極有影響力。Solomon在港完成高中後，同樣到美國升讀大學。<br>Ada與男友拍拖至今感情穩定，經常在網上放閃，又會情侶檔出席活動，她受訪時亦曾透露視男友為理想的結婚對象：「暫時為止都好夾，都已經認定咗對方，結婚就唔需要咁趕，以事業為重。」</p></body></html>
