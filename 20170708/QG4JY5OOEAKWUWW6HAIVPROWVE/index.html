<html><header><meta charset="utf-8"><title>冇場地冇教練冇贊助香港打美式足球只靠熱血</title></header><body><h1>冇場地冇教練冇贊助<br>香港打美式足球只靠熱血</h1><p>美式足球在香港充其量只能算是一項小眾運動，但多得一群有心人，這項運動總算成功在香港起步，但美式足球要在香港得到進一步發展，仍然面對不少的難題。<br><br>眾所周知，香港不少運動都面對場地短缺的問題，在香港沒有總會的美式足球亦然，在訂場時很多時候也只能夠透過康文署網頁與公眾人士「搶場」。除了硬件如土地問題，美式足球同時亦面對不少其他難題，要真正在香港發展這項運動，殊非易事。<br><br>採訪：陳景安 禤家民<br>攝影：陳海威 王子俊 李家皓<br>剪接︰呂皓怡</p></body></html>
