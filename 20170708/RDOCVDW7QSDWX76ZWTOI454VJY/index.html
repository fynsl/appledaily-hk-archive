<html><header><meta charset="utf-8"><title>首艘改造航母　10大必睇位</title></header><body><h1>首艘改造航母　10大必睇位</h1><p>【本報訊】遼寧號航母今、明兩日將向公眾開放參觀。該艦雖是前蘇聯二手艦改造成，但始終是中國現役首艘航母，配置了不少先進武器裝備。為方便讀者了解，《蘋果》請軍事專家黃東先生解構遼寧艦。遼寧艦令中國躍身成為世界航母俱樂部成員，但規格技術與美國相比差距尚遠。甚至中國的宿敵日本雖然因限制於法律，不能擁有航母，不過早在70多年前日本就製造航母技術，中國望塵莫及。中國雖急起直追，但月前剛下水正棲裝的首艘自行製造航母001A料難有突破，但有消息指中國第三艘航母將「一步到位」，直追美國最新的福特號。<br>記者：陳永階</p></body></html>
