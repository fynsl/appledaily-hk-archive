<html><header><meta charset="utf-8"><title>《天地豪情》最強金句甘量宏：家咩姐啫　我姓甘㗎嘛</title></header><body><h1>《天地豪情》最強金句<br>甘量宏：家咩姐啫　我姓甘㗎嘛</h1><p>今時今日，一講金句首推天王黎明，但原來喺1998年首播嘅大台劇集《天地豪情》中，都出現過唔少金句。<br><br>甘量宏：家咩姐啫？我姓甘㗎嘛！<br><br>甘量宏：你知我強項係咩？做契弟，我做到攞晒獎㗎啦！<br><br>卓尚文：咩都可以輸，信心唔可以輸。<br><br>甘樹生：智者無華，仁者無敵，勇者無懼。</p></body></html>
