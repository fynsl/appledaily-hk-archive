<html><header><meta charset="utf-8"><title>求驗客手記：巴丙四子玩不文被炒</title></header><body><h1>求驗客手記：<br>巴丙四子玩不文被炒</h1><p>巴西網民自上周五起瘋傳一段短片，內容係巴丙球隊Sport Clube Gaucho（圖）一位球員喺主場更衣室入面幫兩位隊友「起機」，由另一隊友拍片。事隔幾日，球隊主席羅素確認呢四位球員被解約。羅素回憶起收到職員通知指有四位球員出事嗰陣，佢只係問咗句「有冇人死傷？」，點知收到條片後……佢話：「我唔介意球員收工後做啲咩，我唔係道德判官，佢哋係因為未經同意發佈與球會相關片段被解約。」</p></body></html>
