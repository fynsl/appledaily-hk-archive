<html><header><meta charset="utf-8"><title>衛詩雅換Bra襯透視裙</title></header><body><h1>衛詩雅換Bra襯透視裙</h1><p>電影《蜘蛛俠：強勢回歸》（Spider-Man：homecoming）前晚舉行兩場首映，衛詩雅穿上透視deep V裙到尖沙嘴撐場，她說：「嚟之前先收到呢件衫，同個bra唔襯，立即去買過件新內衣，俾人話大個女咗，仲有女人味，不過又擔心着得太性感，將來有小朋友大咗唔知點同佢講，暫時唔刻意行性感路線，睇場合。」<br>育有兩子的陳倩揚和顏子菲則到圓方參與慈善場，自爆暑假要接送囝囝上興趣班的陳倩揚說：「男仔好動要放電，放晒佢哋啲電我可以舒服啲。」《蜘蛛俠》前日在港上映，首日票房約515萬，成績不錯。<br>採訪：曹家誠<br>攝影：仇志德、陳俊強</p></body></html>
