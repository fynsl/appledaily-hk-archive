<html><header><meta charset="utf-8"><title>隔牆有耳：白鴿挑戰新華社神曲 - 李八方</title></header><body><h1>隔牆有耳：<br>白鴿挑戰新華社神曲 - 李八方</h1><p>新華社日前為慶回歸，推出《我的HONG KONG》廣東話版，更形容呢首係「神曲」，但就俾網民強烈恥笑首歌唔啱音。白鴿黨為咗了解到底神曲有幾難唱，最近搵咗該黨幾名立法會議員嚟個「回歸神曲大挑戰」。<br>當中白鴿黨尹兆堅話，如果唔係睇住歌詞，真係一隻字都聽唔明，試唱時都話「好難搞喎，完全唔啱喎」。另一有份唱嘅林卓廷聽到原曲時，都話如果咁樣填得詞，就唔使有填詞人啦！其間更不禁問：「咩叫張震風？」原來係歌詞「像陣風」！阿廷事後同八方講起呢首神曲話，唱呢首神曲最大嘅難度，用兩個字已經講晒，就係「忍笑」！</p></body></html>
