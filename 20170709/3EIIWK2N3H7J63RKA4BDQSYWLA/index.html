<html><header><meta charset="utf-8"><title>將軍澳綠Van翻側　17人傷</title></header><body><h1>將軍澳綠Van翻側　17人傷</h1><p>【本報訊】將軍澳發生交通意外，昨日晚上8時許，一部13號專線小巴離開靈實醫院後，沿寶琳南路上斜，至茅湖仔村對開時，司機報稱小巴突然無力溜後，撞向路邊鐵欄，再向右翻側。現場消息稱，全車人包括司機在內共17人受傷，2人傷勢嚴重，其餘15人輕傷。多部救護車趕往現場，將傷者分批送院治理。消防處並出動6部消防車及14輛救護車，17名傷者分送將軍澳醫院、聯合醫院和伊利沙伯醫院治理。<br><br>新界專綫小巴13線由將軍澳康盛花園來往觀塘同仁街，途經靈實醫院、茅湖仔村、馬游塘村及寶達邨。</p></body></html>
