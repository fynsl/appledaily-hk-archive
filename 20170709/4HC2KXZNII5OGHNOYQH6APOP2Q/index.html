<html><header><meta charset="utf-8"><title>求驗客手記：「畢」怕癌魔！剃頭撐隊友</title></header><body><h1>求驗客手記：<br>「畢」怕癌魔！剃頭撐隊友</h1><p>西甲畢爾包嘅22歲中堅耶雷艾維利斯，真係多災多難，上年12月確診患上睪丸癌，做完手術休息咗約半年，喺上季季尾終於復出，可惜不幸嘅事喺六月再出現，佢發現癌症復發，要進行新一輪化療，所以剃晒所有頭髮。畢爾包球員為咗展示兄弟同心，上周五趁耶雷返球會探班嗰陣，送上一份鼓勵性嘅禮物，就係全隊都剃晒光頭，仲列隊歡迎佢返嚟，希望靠兄弟齊心戰勝病魔。</p></body></html>
