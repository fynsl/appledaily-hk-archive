<html><header><meta charset="utf-8"><title>【老師指導】普通話大有進步</title></header><body><h1>【老師指導】普通話大有進步</h1><p>古天樂北上拍戲搵人仔，不時在內地都要用普通話接受訪問，多年前古仔為內地的輪胎品牌拍廣告，其「港腔普通話」被網民瘋傳。<br>其實，近年古仔榮升電影公司老闆，有很多時間要在內地斟洽投資事宜，所以他已邀得老師惡補普通話，已進步了不少兼開竅。古仔早前為電影《喵星人》返廣州、武漢及南京等各地宣傳（圖），他接受內地傳媒訪問時說話流暢，一字一句都講得清楚，如提到「小動物」、「狗」、「雕」這類詞彙都發音正確。</p></body></html>
