<html><header><meta charset="utf-8"><title>冚黑幫地下竹館荃灣警拉17人</title></header><body><h1>冚黑幫地下竹館<br>荃灣警拉17人</h1><p>【本報訊】荃灣警區特別職務隊聯同特遣隊人員，根據線報及經深入調查後，昨凌晨約1時展開代號「犁庭掃穴」反罪惡行動，突擊搜查沙咀道290號一單位，搗破一個非法麻雀賭檔。警方拘捕53歲姓梁男主持，涉嫌經營賭博場所，其餘8名男子及8名女子，年齡30歲至63歲，包括兩名持雙程證內地男女，則涉嫌在賭博場所內賭博被捕。<br><br>行動中警方撿獲約3,400元水錢、約2,700元賭款、10副麻雀及5張電動麻雀枱。警方相信賭檔由黑幫操控，面積500呎，已運作約兩個月，凌晨零時至清晨運作，專招呼街坊熟客。所有被捕人士正被扣查。</p></body></html>
