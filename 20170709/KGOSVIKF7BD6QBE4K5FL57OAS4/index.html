<html><header><meta charset="utf-8"><title>【關仁隱事】白叔唔畀面　踢大口妹出局</title></header><body><h1>【關仁隱事】<br>白叔唔畀面　踢大口妹出局</h1><p>呢幾年香港好多導演都北上發展，好似「白叔」因為發展好，喺北京定居，所以佢可以好自由咁拍戲，連老闆都唔敢得罪佢。話說之前「大冬瓜」搵白叔開戲，有日搵手下帶咗個女仔去現場，話老闆想畀呢個女仔客串演某角色，但白叔話一早搵咗人，個手下仲話呢個係老闆意思，白叔都費事理佢，之後老闆都唔敢再提呢件事。<br>另外，白叔最近有部新戲想搵「大口妹」、「吳是素」兩位知名內地女星拍戲，點知兩女啲合約麻麻煩煩，激到白叔要換人，當兩女知道被飛當然腳都震，話一切有商量。<br>撰文：關仁</p></body></html>
