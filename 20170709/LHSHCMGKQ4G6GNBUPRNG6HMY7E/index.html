<html><header><meta charset="utf-8"><title>杜小喬錫到腳痙攣</title></header><body><h1>杜小喬錫到腳痙攣</h1><p>ViuTV新劇《瑪嘉烈與大衛系列 前度》中，主角瑪嘉烈與大衛仍未遇上，演瑪嘉烈的袁澧林雖有男友許志安，同時暗媾馬志威，而演大衛的劉俊謙同樣多情。</p><p>劇情交代任職巿場助理的劉俊謙是完美主義者，他被公司秘書杜小喬主動追求下，兩人開始拍拖，不過其實杜小喬知道自己未有箍實男友的心，及至劉俊謙在公司遇上跟老闆黃秋生有着曖昧關係的女助理廖碧兒，劉俊謙被成熟又神秘的廖碧兒吸引，不能自拔，疏遠杜小喬。劉俊謙和杜小喬首次拍劇便扮情侶，小喬還獻上螢幕初吻，她笑言：「我哋有場巴士咀戲，我緊張到雙腳痙攣，竟然有初戀感覺。」</p></body></html>
