<html><header><meta charset="utf-8"><title>麥明詩思想開放</title></header><body><h1>麥明詩思想開放</h1><p>麥明詩和湯洛雯昨日到元朗出席Sanrio卡通人物活動，兩人讀書時鍾意玩公仔。麥明詩自爆目前有追求者，她說：「可能佢哋見我空虛，所以搵我嚟攝時間。」至於可合心水？她說：「我個人比較多元化思想開放，每個人都有優點，我會要求男仔要誠懇、合眼緣同有感覺。」<br>湯洛雯表示：「曾經有男仔拎住公仔喺學校門口等我，因為讀女校所以好轟動，搞到畀班主任問話，事後我有叫嗰位男仔唔好再咁做。」至於緋聞男友羅天宇指她很難追求，湯洛雯稱雙方目前仍在了解中，她說：「因忙緊拍劇，所以時間好難約，但之前已經請我食咗生日飯。」<br>採訪：曹家誠<br>攝影：陳俊強</p></body></html>
