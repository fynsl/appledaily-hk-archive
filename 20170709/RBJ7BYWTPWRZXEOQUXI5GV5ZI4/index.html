<html><header><meta charset="utf-8"><title>求驗客手記：52名宿跨世代大混戰</title></header><body><h1>求驗客手記：<br>52名宿跨世代大混戰</h1><p>朗拿度、馬勒當拿、保方、加度素、波班、施多夫、卓佩沙……真係數極都數唔晒，皆因呢度雲集52位歷代球壇名宿！原來各路猛人今次係畀面國際足協主席恩芬天奴，喺瑞士家鄉布里格舉行一場星光熠熠嘅慈善賽，52人分成意大利、瑞士同世界隊作賽，難怪連迪比亞路都話：「當你同呢班人並肩作戰，可以贏到幾多冠軍同獎盃？」身為主辦者，恩芬天奴梗係有權踩過界踢晒三隊，至於其餘兩大焦點就落喺阿根廷球王馬勒當拿同巴西名宿「大哨」朗拿度身上，皆因佢哋退役後都出名肚腩凸凸，但落到場絕對唔只得番三斤釘㗎！</p></body></html>
