<html><header><meta charset="utf-8"><title>求驗客手記：葛斯復操一樣咁靚仔</title></header><body><h1>求驗客手記：<br>葛斯復操一樣咁靚仔</h1><p>德甲多蒙特上周五開操，除咗有從利華古遜加盟嘅守將奧馬托柏克初次亮相外，仲有一張好耐冇見嘅臉孔，就係馬里奧葛斯喇！25歲嘅葛斯年初因為新陳代謝失調而收「咧」，唔少球迷都擔心呢位2014年德國世盃冠軍功臣會復出無期，不過佢上周五已經可以現身訓練場地，仲同紐尼沙軒等隊友繞場慢跑，又接受身體檢查同影造型相。葛斯話：「第一日歸隊，一步一步嚟！」型仔相都影埋，新季一定預你！</p></body></html>
