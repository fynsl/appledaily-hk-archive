<html><header><meta charset="utf-8"><title>鍾嘉欣貪近拍《再創世紀》</title></header><body><h1>鍾嘉欣貪近拍《再創世紀》</h1><p>鍾嘉欣自誕女後，長期留在溫哥華照顧家庭，有工作才短暫返港數天。昨日有報道指她終於復出拍劇，接拍無綫新劇《再創世紀》，皆因此劇會在當地取景一個月，嘉欣可以安心兩邊兼顧。其實，嘉欣與無綫將約滿，不過她想與老公Jeremy再生多個BB，又要照顧囡囡Kelly，故續約仍膠着。</p><p>無綫高層樂易玲就透露嘉欣的顧慮，不在乎合約條件，而是工作及家庭可否兼顧，而她不認為《再》劇是嘉欣息影作，如將來有劇在溫哥華取景也可以找她。嘉欣日前返港工作，會多留幾日，因「處女黨」好姊妹王君馨將於後日在美國會補辦結婚酒會，嘉欣會做伴娘。<br>撰文：唐如</p></body></html>
