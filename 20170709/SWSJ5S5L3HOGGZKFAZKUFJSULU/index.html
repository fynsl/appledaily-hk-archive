<html><header><meta charset="utf-8"><title>【美圖晒晒】長榮「隋棠」好心地遞紙巾感動女乘客</title></header><body><h1>【美圖晒晒】長榮「隋棠」<br>好心地遞紙巾感動女乘客</h1><p>有「長榮隋棠」之稱的台灣空姐古婉蓁（Amber），日前收到一封特別的讚揚信，讓她心裏充滿溫暖。<br><br>古婉蓁在facebook分享，從美國洛杉磯飛返台灣，在巡艙的時候，看到一名女乘客拿着全家福的照片一直掉眼淚。她寫道：「於是拿了一疊衞生紙，走過去遞給她，然後說『小姐，這給你』。」<br><br>下機時，古婉蓁站在機艙通道送客，女乘客在衞生紙上寫「謝謝妳」。她稱，一來一往，字裏行間，兩人對話不超過10個字，但是「我們彼此心裏都暖暖滴」。<br><br>Facebook</p></body></html>
