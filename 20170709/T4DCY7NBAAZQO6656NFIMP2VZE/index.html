<html><header><meta charset="utf-8"><title>學生遭百度搜索誤導害死</title></header><body><h1>學生遭百度搜索誤導害死</h1><p>【競價黑幕】<br>陝西大學生魏則西（圖）事件，踢爆百度搜索與黑心醫療機構黑幕及利益鏈。魏則西2014年被確診罹患罕見癌症「滑膜肉瘤癌」，各種治療不見效後，通過百度搜索及推薦，找到武警北京市總隊第二醫院，院方聲稱與史丹福大學合作研發「生物免疫療法」。<br>求生之下，魏則西家人付出愈20萬元人民幣醫藥費，但該技術在外國早被淘汰，魏未得到適當治療，去年4月病逝。網民其後揭發北京武警二院實際已外判給福建「莆田系」，老闆們花大價錢給百度就是為登上治療搜尋排行榜。百度一時成為內地輿論猛烈抨擊對象。<br>《蘋果》記者</p></body></html>
