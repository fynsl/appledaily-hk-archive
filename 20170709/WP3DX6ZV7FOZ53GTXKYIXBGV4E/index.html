<html><header><meta charset="utf-8"><title>鷹眼拍新片整斷左右手</title></header><body><h1>鷹眼拍新片整斷左右手</h1><p>荷李活影星「鷹眼」謝洛美維拿（Jeremy Renner）與謝婷婷傳戀情，日前女方拒認愛後又形容二人關係曖昧。上周五鷹眼為新片《Wind River》現身捷克舉行的Karlovy Vary國際電影節，他正趕拍《復仇者聯盟3》（Avengers：Infinity War）及喜劇《Tag》，他提到拍攝時整斷右手肘及左手腕，但強調不會影響拍攝工作，笑言只影響他換衣服及不能綁鞋帶。</p></body></html>
