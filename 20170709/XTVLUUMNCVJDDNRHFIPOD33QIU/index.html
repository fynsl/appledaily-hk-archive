<html><header><meta charset="utf-8"><title>賴慰玲未婚懷孕5個月</title></header><body><h1>賴慰玲未婚懷孕5個月</h1><p>曾在無綫劇《女人俱樂部》飾演少女版張慧儀的賴慰玲昨日31歲生日，她在Instagram宣佈做未婚媽媽，為拍拖5年的舞台劇工作者男友梁子峰，懷有5個月身孕，賴慰玲表示：「今年最大最大的生日禮物，是我肚中有了一個小生命，除了演員，我的夢想就是當一個母親，是這個時候了。我們牽手5年，我們的寶寶快5個月，我們帶着滿滿的感動和祝福，期待着寶寶的來臨。」她還貼上一張與男友於雪山留影的相。<br>其好友陳凱琳昨表示聽到消息後已第一時間恭喜對方，問會否爭住做契媽時，她說：「Haha I hope so」。<br>採訪：唐心悠</p></body></html>
