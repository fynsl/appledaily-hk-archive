<html><header><meta charset="utf-8"><title>求驗客手記：美斯父子科水唔使坐</title></header><body><h1>求驗客手記：<br>美斯父子科水唔使坐</h1><p>英國《BBC》上周五報道，早前被裁定逃稅410萬歐元罪成嘅美斯同爸爸佐治美斯，上訴失敗後被判入獄21同15個月，但由於西班牙法律准許被判兩年刑期以下嘅犯人以錢代刑，所以法庭確認佢哋各自畀25.2萬同18萬歐元，即係合共43.2萬歐元（約385萬港元），就可以唔使坐監。呢個數對美斯嚟講真係濕濕碎，因為佢日前同巴塞續約到2021年，會長巴杜美就話佢係全球最高薪隊際運動員。不過，美斯仲未可以安心，因為佢嘅基金會同樣捲入隱瞞收入醜聞。</p></body></html>
