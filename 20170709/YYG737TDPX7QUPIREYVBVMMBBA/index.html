<html><header><meta charset="utf-8"><title>轉會氹氹轉：小狂牛拒巴塞投皇馬</title></header><body><h1>轉會氹氹轉：<br>小狂牛拒巴塞投皇馬</h1><p>西班牙《馬卡報》周六報道，西班牙U21小將丹尼施巴路斯（圖）已拒絕巴塞隆拿，準備與皇家馬德里簽約六年，估計轉會費達1,800萬歐元（約1.6億港元）。</p><p>施巴路斯與貝迪斯合約中的買斷條款是1,500萬歐元，而皇馬願意給多300萬歐元。皇馬周日會與這位中場談個人條件，然後周一便宣佈消息；這位小將會在7月20日直接飛往三藩市與大軍會合。</p></body></html>
