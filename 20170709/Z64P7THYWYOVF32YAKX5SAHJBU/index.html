<html><header><meta charset="utf-8"><title>張名雅囝囝哭鬧百日宴</title></header><body><h1>張名雅囝囝哭鬧百日宴</h1><p>張名雅和餅碎楊愛瑾（Miki）同於今年3月底榮升媽咪，兩人都誕下囝囝。張名雅去年嫁給律師老公蔡錦豪，前晚兩公婆為B仔蔡浚鏗（Mario）辦百日宴，還貼相Instagram晒溫馨，張名雅昨回覆傳媒分享派對上的趣事：「現場好熱鬧，大家親友傾偈好開心，可能有啲嘈，囝囝要抱住，但一企定佢就喊，要行番個圈𠱁佢。」</p><p>而Miki前晚在Instagram貼出抱着囝囝Luken肉緊錫臉相，公告Luken已一百日大，她稱讚囝囝是甜心寶貝，Luken躺在床上，笑到擘大口，雙眼變成線形，Luken長得勁似爹哋、永安太子爺郭永淳。<br>採訪：陳杰</p></body></html>
