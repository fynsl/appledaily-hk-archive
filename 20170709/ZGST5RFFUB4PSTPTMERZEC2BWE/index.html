<html><header><meta charset="utf-8"><title>【一周必看】留美女學生「笑氣」上癮　癱瘓失禁前途盡毀</title></header><body><h1>【一周必看】<br>留美女學生「笑氣」上癮　癱瘓失禁前途盡毀</h1><p>近年有些年輕人掀起「吸笑氣」，「笑氣」化學名稱為一氧化二氮，列入危險化學品。但這種危險的氣體，卻對年輕人傷害不淺。一篇名為《最終我坐着輪椅被推出了首都國際機場》的文章，在網絡引發超過10萬次點擊。文章中，一名在美國西雅圖留學的中國女學生自述，因為好奇，在國外吸食笑氣，導致生活及身體機能全面紊亂，最終不得不放棄學業，坐着輪椅回國的經歷。<br><br>北京青年報</p></body></html>
