<html><header><meta charset="utf-8"><title>包辦後期特效擬上市</title></header><body><h1>包辦後期特效擬上市</h1><p>古天樂一向是中港兩地影壇搶手貨，他在幕後更積極組公司，是新一代的隱形電影大亨，於2013年創辦電影公司「天下一」，當中頭炮的《金雞sss》、《五個小孩的校長》及《陀地驅魔人》等都贏口碑及票房。<br>除了電影公司，古仔分別與林家棟及經理人Ronnie創立經理人公司，前者簽了姜皓文為旗下藝人，他亦包辦後期製作、特效製作、廣告公司等一條龍服務。生意瓣數多多的古仔，更打本給髮型師開髮型屋、助手開美容公司，甚至進軍飲食界，年前古仔收購摩頓台的中式食肆「名廚」（圖），亦做名牌時裝代理，更有指他積極計劃將公司推向上市。</p></body></html>
