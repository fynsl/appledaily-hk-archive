<html><header><meta charset="utf-8"><title>劉佩玥代陳瀅否認復合</title></header><body><h1>劉佩玥代陳瀅否認復合</h1><p>劉佩玥與歐鎧淳昨日於將軍澳出席「Summer Breeze」揭幕禮，劉佩玥剛與好友陳瀅到泰國旅行，一同買睡衣做直播節目，在床上典床典蓆，問到會否令人有遐想？她說：「唔係奇怪嘅，話畀大家聽我哋平時玩乜，着得好密實，唔係着吊帶，呢啲少女情懷，總係好吸引大家。」<br>提到早前跟黃子恆拍節目傳緋聞，劉佩玥笑言自己不是娘娘，不用收兵。問到有指好友陳瀅買樓及跟何猷亨復合？她代為澄清：「一定冇，佢係想買樓，但係會喺加拿大買畀婆婆。」另外，歐鎧淳表示以游水為正職，因幕前工作太累，連教練也有微言。<br>採訪：羅慧敏<br>攝影：仇志德</p></body></html>
