<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】馬德鐘蓮妹拉頭馬</title></header><body><h1>【馮仁昭四圍超】<br>馬德鐘蓮妹拉頭馬</h1><p>馬德鐘與陳玉蓮（蓮妹）有份養嘅團體馬「快樂實在」，噚日喺沙田出賽跑第一，馬神同太太及蓮妹等拉頭馬，並贏得47萬多獎金。馬神噚日喺電話中話：「今日係我哋隻馬今季最後出賽，佢一直表現好，今日傷健策騎協會盃仲捧盃，佢今季抖暑唔出賽㗎啦！」接受馬會訪問時，卻出現蝦碌鏡頭，馬會主持人Ben問蓮妹贏馬感受：「李小姐你𠵱家心情點呀？」蓮妹立即糾正：「我係陳小姐。」<br>撰文：馮仁昭</p></body></html>
