<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】吳日言對婚姻冇信心</title></header><body><h1>【馮仁昭四圍超】<br>吳日言對婚姻冇信心</h1><p>（左二起）吳日言（Yan）日前同林芊妤、樓南光主持奇妙電視《吾男吾女》節目時，出奇地對婚姻持反對意見，大家以為佢同老公發生問題，Yan就話冇事：「只係我爸爸、媽媽離咗婚，令我覺得婚姻唔可靠，就算結咗婚有一紙婚書，都唔代表唔會離異。」嘉賓Kellyjackie（左一）同Coffee都以結婚為目標，對婚姻充滿憧憬。<br>撰文：馮仁昭</p></body></html>
