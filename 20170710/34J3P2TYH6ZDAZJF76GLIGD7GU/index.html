<html><header><meta charset="utf-8"><title>Green Day無視奪命意外照唱</title></header><body><h1>Green Day無視奪命意外照唱</h1><p>西班牙的Mad Cool音樂節前晚發生意外，42歲英國特技人Pedro Aunion Monroy於間場表演時，不慎由100呎高空墮下死亡。但音樂節未有因意外立即中止，只暫停了一會，美國樂隊Green Day便出場獻唱。現場45,000觀眾對此大為不滿，紛紛留言鬧爆，又作出抗議，Green Day後來於網上留言解釋，指於完騷後才得知特技人出事，並留言致哀。</p></body></html>
