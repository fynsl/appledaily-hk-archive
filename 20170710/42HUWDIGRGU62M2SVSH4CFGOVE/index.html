<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】王菲機艙拖實霆鋒</title></header><body><h1>【馮仁昭四圍超】<br>王菲機艙拖實霆鋒</h1><p>王菲同謝霆鋒復合後，兩個真係好恩愛，經常一齊去外地旅行，前日就有網友喺微博話：「朋友在飛機上偶遇王菲和謝霆鋒，目擊二人全程手牽手，十分恩愛！」<br>雖然照片影唔到王菲同謝霆鋒嘅正面，但睇得出係佢哋，特別係霆鋒戴住頂紅色帽就更加搶鏡，佢哋喺飛機都咁癡纏，一齊坐仲要拖手，完全係旁若無人，只不過每次問霆鋒嘅戀情，佢就唔多肯答。<br>撰文：馮仁昭</p></body></html>
