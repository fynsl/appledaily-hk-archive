<html><header><meta charset="utf-8"><title>Cammi直播發嗲功</title></header><body><h1>Cammi直播發嗲功</h1><p>謝芷蕙（Cammi）早前簽了台灣經理人公司，近日試做直播賺錢工作，日前有讀者爆料她為了做一本時裝雜誌以玩直播冠軍贏取做封面女郎，她落力在LINE直播「嗲」粉絲，猛與對方透露想去台灣發展，但連日發功成效不高，排名在21位，她表示：「因為我時裝生意都上咗軌道，咪貪玩去試吓，咁佢哋安排咗我去玩直播。我冇話想喺台灣發展或出道，始終呢啲演出只係我副業，玩吓當賺啲零用錢啦。」<br>採訪：陳杰</p></body></html>
