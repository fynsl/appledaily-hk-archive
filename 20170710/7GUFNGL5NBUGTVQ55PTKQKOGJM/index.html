<html><header><meta charset="utf-8"><title>【麗的花旦】演黃蓉出色　息影後學中醫</title></header><body><h1>【麗的花旦】<br>演黃蓉出色　息影後學中醫</h1><p>歐陽佩珊原名陳潔英，53年出生，60年代末出道，演出多部粵語片，後因粵語片式微，於75年加入麗的電視成為花旦，主演過《子夜》、《半生緣》等劇集。於78年加入無綫，主演《小李飛刀之魔劍俠情》、《網中人》及《上海灘》等多部經典劇集，其中以《神鵰俠侶》演黃蓉一角最令觀眾印象深刻，星途發展順利，被喻為汪明荃第二。<br>89年歐陽佩珊回亞視效力，90年代息影，轉為學習中醫，成為氣功針灸師，並在香港開班授徒。歐陽佩珊與郭鋒在麗的電視時期因拍攝《無語問蒼天》結識並拍拖，77年結婚，二人未有子女，是圈中出名恩愛夫妻。</p></body></html>
