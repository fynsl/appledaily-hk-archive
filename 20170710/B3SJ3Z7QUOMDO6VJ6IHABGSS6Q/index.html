<html><header><meta charset="utf-8"><title>賴慰玲護胎失6位數酬勞</title></header><body><h1>賴慰玲<br>護胎失6位數酬勞</h1><p>賴慰玲剛宣佈未婚懷孕5個月，昨日她與張致恒現身大埔滑浪公開賽活動，問陀B後的轉變？她說：「味覺轉得最大，好似洗衣粉陣味接受唔到。」<br>賴慰玲已知BB性別，預產期是12月，盡量希望順產，生完才結婚：「陳凱琳同蔡思貝已經話做契媽，梗係要做契媽，個個打隻碗都要。」她表示會照常工作，不過就曾因接拍美容護膚工作，當時未夠3個月，因為物質不適合而推掉，損失6位數字。<br>採訪：盧妹<br>攝影：陳俊強</p></body></html>
