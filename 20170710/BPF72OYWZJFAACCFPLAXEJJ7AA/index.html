<html><header><meta charset="utf-8"><title>Supper Moment明年開騷</title></header><body><h1>Supper Moment明年開騷</h1><p>樂隊MR.、Supper Moment（SM）及Dear Jane等，前晚在九展開騷，MR.鼓手杜志烜（Tom）老婆Leanne帶同囝囝捧場，之前傳MR.不和拆夥，他們連聲否認：「我哋冇分開過，下半年會以演出為主。」另外，SM表示希望在紅館開騷就話：「已經入咗紙，但未批，會試吓每個月都入紙，目標係下年7月。」成員Sunny（圖）演出時失平衡差點跌倒，他回應說：「冇事，唔使擔心。台比較暗，會加緊注意。」<br>採訪：羅慧敏<br>攝影：沈健程</p></body></html>
