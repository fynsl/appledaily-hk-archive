<html><header><meta charset="utf-8"><title>CoCo生日猷君未送禮</title></header><body><h1>CoCo生日猷君未送禮</h1><p>簡淑兒（Jessica）和袁紫喬（CoCo）昨日在灣仔出席活動，不少粉絲一早到場，作為司儀的啤梨亦不輸蝕，有粉絲舉牌支持。CoCo與Jessica生日只差數天，大會為二人準備蛋糕慶祝。<br>CoCo今日生日，已與男友何猷君預早慶祝，她說：「之前喺上海，佢叫咗好多朋友嚟同我慶祝，好驚喜，佢之後要去英國出席細妹畢業禮。」CoCo透露二人最近常見面，問到收到甚麼禮物？她指暫未收到，男友有問自己希望收到甚麼。問到猷君送跑車給員工，她可會想收跑車？CoCo說：「呢件事我睇新聞知道，但我好耐冇揸車。」<br>採訪、攝影：王連連</p></body></html>
