<html><header><meta charset="utf-8"><title>余香凝演17歲學生</title></header><body><h1>余香凝演17歲學生</h1><p>余香凝（左）前晚在灣仔演藝學院，出席《非同凡響》電影開鏡，與葉童及張國強飾演一家人。身穿校服的余香凝透露戲中要飾演17歲的學生，比她真實年紀細7歲：「為咗演出呢個角色，去搵咗以前母校校長，返去上咗兩日堂，感受吓做番學生滋味，之前同咗班師弟師妹講聲，唔會騷擾佢哋，結果乖乖哋上咗兩日堂，返去寫筆記做功課，原來真係好攰，上到一半會瞌眼瞓。」<br>採訪：曹家誠<br>攝影：仇志德</p></body></html>
