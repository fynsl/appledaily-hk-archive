<html><header><meta charset="utf-8"><title>求驗客手記：施丹二公子上皇馬一隊</title></header><body><h1>求驗客手記：<br>施丹二公子上皇馬一隊</h1><p>早前報道過皇家馬德里教練施丹嘅大仔安素（Enzo Zidane，右），決定離開父蔭自力更生，司職中場嘅佢由皇馬轉會到西甲球會艾拉維斯。不過，安素嘅細佬、即係施丹嘅二公子盧卡（Luca Zidane，左），據報就將會由皇馬B隊獲提升到一隊，成為皇馬嘅三號門將。19歲嘅盧卡冇正面回應有關報道，佢話如果自己真係可以提升到一隊，呢啲係自己努力嘅回報，絕對唔係靠人事，佢仲話有信心假以時日，可以成為皇馬嘅正選門將㖭！</p></body></html>
