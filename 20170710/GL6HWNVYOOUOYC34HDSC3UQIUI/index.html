<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】郭穎橋跟ViuTV去影相</title></header><body><h1>【馮仁昭四圍超】<br>郭穎橋跟ViuTV去影相</h1><p>Sing之天使嘅「菠蘿」郭穎橋（中）為圓攝影師、藝術家夢，前日喺中環元創方搞咗個「攝…太帥」相展，李思欣同岑潔兒都有去捧場。相以黑白為主，主題包括小朋友、城巿建築物、香港街景。郭穎橋為咗實現夢想，除咗開相展，仲參加咗ViuTV真人騷節目《攝．太帥》，將會同其餘十個參賽者，每次接受唔同指令，圍繞主題去影相。<br>撰文：馮仁昭</p></body></html>
