<html><header><meta charset="utf-8"><title>歐陽巧瑩西半球響應無罩日</title></header><body><h1>歐陽巧瑩<br>西半球響應無罩日</h1><p>有「黑色乳牛」之稱的無綫咪神歐陽巧瑩工作量不多，但上月在Instagram貼圖，露出大半個西半球，推廣解放乳頭運動，並以「#freethenipple」標籤，引來不少網民關注。她似乎對胸部健康非常重視，昨日再在Ig貼穿牛仔人工褲的真空相，大晒東半球，留言：「今日係『世界無胸罩日（No Bra Day）』，我希望香港人可以多啲了解呢件事！解開胸前嘅束縛，防治乳癌！」<br></p><p>歐陽巧瑩更引述報道，指有醫學研究指出，長時間穿戴胸罩罹患乳癌機率，比短時間穿戴或不穿胸罩者高近20倍，果然身體力行兼做足功課，以健康角度派福利。<br>撰文：唐如</p></body></html>
