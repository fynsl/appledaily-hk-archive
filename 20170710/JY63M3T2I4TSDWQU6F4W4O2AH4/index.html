<html><header><meta charset="utf-8"><title>體訊速遞：（排球）朱婷後備上陣擒俄羅斯</title></header><body><h1>體訊速遞：<br>（排球）朱婷後備上陣擒俄羅斯</h1><p>上周六在昆山舉行的世界女排大獎賽中國站，朱婷再次退居後備，而中國女排（圖）在頭三盤以24:26、25:21、16:25落後俄羅斯。不過，當中國在第四盤落後16:17時，朱婷後備登場，帶領球隊打到「刁時」以27:25勝出，場數扳平2:2。朱婷在決勝負的第五盤繼續上陣，助球隊以16:14勝出，並以盤數3:2反勝。綜合外電（中國）</p></body></html>
