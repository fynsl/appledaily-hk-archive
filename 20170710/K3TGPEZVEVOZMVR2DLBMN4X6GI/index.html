<html><header><meta charset="utf-8"><title>求驗客手記：迪科爾ig撰文悼抗癌童</title></header><body><h1>求驗客手記：<br>迪科爾ig撰文悼抗癌童</h1><p>新特蘭六歲抗癌小鬥士巴特利（Bradley Lowery、左），上周五終不敵神經母細胞瘤病魔被天使接走。同巴特利因新特蘭球員與球僮身份結緣、份屬好友嘅迪科爾（右），上周六喺ig上載由多張與巴特利合照組成嘅相，仲發表感言道別好友：「我一定會很想念你。我很感恩上帝將你帶進我的生命，共度一些難忘時刻。我永不會忘記初次遇見時你的眼神。實在難以言語表達你對我的意義：你呼喚我名字的方式，你在鏡頭前猶如小明星般的微笑，你在身旁時我感受到的愛，你的堅強和勇氣將啟發我一生。」真係睇到人好sad。</p></body></html>
