<html><header><meta charset="utf-8"><title>中環在線：長實賣樓三缺一　搵靚仔「燉」腳？ - 李華華</title></header><body><h1>中環在線：<br>長實賣樓三缺一　搵靚仔「燉」腳？ - 李華華</h1><p>長實地產（1113）負責賣樓影相嘅高層，來來去去十位八位，噚日星期日又見「樓神」趙國雄（左二），拖埋長實投資董事郭子威（左一）與高級營業經理封海倫為新盤造勢，赫然發現一個生面孔嘅後生仔。<br>有口痕人就話，可能噚日長實預備咗太多道具牌，一時唔夠人拎，臨時拉夫搵人幫手拎囉，打牌都要湊齊四隻腳喇。</p></body></html>
