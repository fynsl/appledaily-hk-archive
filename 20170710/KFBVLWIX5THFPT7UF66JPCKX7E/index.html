<html><header><meta charset="utf-8"><title>盧敏兒結婚周年有感而發</title></header><body><h1>盧敏兒結婚周年有感而發</h1><p>孫敬安和盧敏兒昨日在紅磡舉行結婚20周年派對，出席嘉賓有陳錦鴻、鄺美雲、羅蘭、胡楓、陳嘉桓等，其中四哥謝賢專誠到場送玫瑰花給盧敏兒，送完就閃人，他笑說：「幾廿年都未離婚。」對於黎明在一份報章上以頭版廣告祝賀兩人結婚二十周年，孫敬安坦言感動到想喊，更說：「太太係我嘅一切。」<br>盧敏兒指一直以來都不想搞周年派對，但去年誤以為患了乳癌，才懂得珍惜一切，她說：「今晚嚟嘅所有朋友，喺我哋生命中有一個特別位置。」她又指最難得是曾志偉：「佢話呢個派對仲緊要過特首請食飯，所以佢贊助全場120支紅酒。」<br>採訪：卓寶花<br>攝影：陳慧安</p></body></html>
