<html><header><meta charset="utf-8"><title>求驗客手記：狂牛小將上「馬」棄「巴」</title></header><body><h1>求驗客手記：<br>狂牛小將上「馬」棄「巴」</h1><p>《馬卡報》上周六報道，西班牙U21小將、喺U21歐國盃有出色表現嘅丹尼施巴路斯（左）已拒絕巴塞隆拿，準備同皇家馬德里簽約六年，估計轉會費高達1,800萬歐元（約1.6億港元）。施巴路斯本人同貝迪斯合約中嘅買斷條款列明係1,500萬歐元，而皇馬就願意畀多300萬嚟獵得心頭好。報道仲指皇馬周日就會同呢位中場傾個人條件，以及完成同貝迪斯之間嘅轉會細節，然後周一就會正式宣佈消息，而呢位小將會喺7月20日直接飛去三藩市同大軍會合，隨隊一齊備戰皇馬嘅季前美國之旅。</p></body></html>
