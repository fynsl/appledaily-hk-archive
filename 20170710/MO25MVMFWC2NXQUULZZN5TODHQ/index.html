<html><header><meta charset="utf-8"><title>【一周必看】妹妹困𨋢好淡定　拉門自救使出洪荒之力</title></header><body><h1>【一周必看】<br>妹妹困𨋢好淡定　拉門自救使出洪荒之力</h1><p>被困升降機點算好？近日，內地網上瘋傳一段嚇人影片，一名女童乘坐電梯時因故障被困升降機裏，她疑因驚慌失措，竟做出驚人之舉。<br> <br>從閉路電視片段可見，升降機停止運作之後，女童使出「洪荒之力」，迅速用雙手強行拉開升降機門，之後還用四肢撐開門，導致升降機門長時間無法關閉。不久後，女童似乎沒有力氣強撐升降機門，當她退回升降機後，門隨即關上，未幾，門再次開啟，女童迅速跑出升降機。<br> <br>山東衞視</p></body></html>
