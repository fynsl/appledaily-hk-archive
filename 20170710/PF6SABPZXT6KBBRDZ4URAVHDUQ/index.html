<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】裕美恨做王君馨妾侍</title></header><body><h1>【馮仁昭四圍超】<br>裕美恨做王君馨妾侍</h1><p>裕美（左）同黃榕噚晚喺尖沙嘴出席電影《一切從單身開始》發佈會，裕美老友王君馨聽日喺香港擺酒，原來撞正裕美生日，佢話：「呢個生日最多人同我過，我要叫君馨收我做妾侍，成日喺佢屋企煮飯食。」<br>黃榕塊面生粒粒，佢話同男友去遊船河，因為唔識游水，喺船上晒咗一個鐘，搞到甩皮，佢話：「男友係健身教練，我哋已經拍咗成年。」<br>撰文：馮仁昭</p></body></html>
