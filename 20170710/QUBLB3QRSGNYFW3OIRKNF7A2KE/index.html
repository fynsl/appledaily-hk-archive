<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鍾麗淇訓練大女騎馬</title></header><body><h1>【馮仁昭四圍超】<br>鍾麗淇訓練大女騎馬</h1><p>鍾麗淇噚日到沙田馬場出席「香港傷健策騎協會盃暨午宴2017」，佢6歲大女Isabella喺半歲大時患上罕有基因病「四號染色體缺損綜合症」，令意志力同身體較遲鈍。<br>為改善腦部同肌肉發展，鍾麗淇安排大女參加傷健策騎，佢話：「個女未識講嘢，但見到佢同隻馬溝通嘅眼神，佢好鍾意，唔理佢有冇進步，佢開心我都好滿足。」<br>撰文：馮仁昭</p></body></html>
