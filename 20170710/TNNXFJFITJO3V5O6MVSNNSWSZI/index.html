<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鄧鉅明細仔學功夫留學</title></header><body><h1>【馮仁昭四圍超】<br>鄧鉅明細仔學功夫留學</h1><p>太子鐘錶老闆鄧鉅明前晚帶細仔去灣仔出席健康快車晚宴活動，問到佢會唔會帶個仔去做公益，體驗窮地方，鄧鉅明話阿仔會去英國讀書，所以暫時唔會。<br>鄧鉅明話阿仔學校喺郊區寄宿學校，唔擔心有恐襲，佢話：「佢寄宿有監護人，不過我會叮囑佢，喺外國始終都係黃皮膚人，樣樣嘢都小心啲，低頭行，凡事要忍讓，要學功夫傍身，唔好俾人蝦。」<br>撰文：馮仁昭</p></body></html>
