<html><header><meta charset="utf-8"><title>Nelsan心臟衰竭病逝</title></header><body><h1>Nelsan心臟衰竭病逝</h1><p>人氣HBO美劇《真愛如血》（True Blood）男星Nelsan Ellis，因心臟衰竭併發症死亡，終年39歲。Nelsan於《真愛如血》演一名同性戀廚師Lafayette Reynolds，這角色於原著小說一早已死掉，但因其演出大受歡迎，故能演到第七季。其死訊傳出後，同劇演員安娜柏金（Anna Paquin）於網上留言悼念，劇集監製及HBO亦發聲明哀悼。</p></body></html>
