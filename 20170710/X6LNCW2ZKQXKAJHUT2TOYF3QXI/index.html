<html><header><meta charset="utf-8"><title>懶人基金點投資？</title></header><body><h1>懶人基金點投資？<br></h1><p>【話你知】<br>有「懶人基金」之稱的「預設投資策略」（DIS）設有「核心累積基金」及「65歲後基金」兩個成份基金，前者建議60%投資較高風險的環球股票，40%投資風險較低的債券；後者股票比例則降至20%，投資債券增至80%。<br> 由於DIS回報要以「富時強積金環球指數」及「花旗強積金全球政府債券指數」作基準，故無論股票或債券投資均會以歐美成熟市場為主。<br> 若打工仔以DIS投資，50歲前會全數投資於風險較高的「核心累積基金」，年滿50歲起就會將基金累算權益每年逐步轉移至「65歲後基金」。當成員年滿65歲，則全數投資於「65歲後基金」。</p></body></html>
