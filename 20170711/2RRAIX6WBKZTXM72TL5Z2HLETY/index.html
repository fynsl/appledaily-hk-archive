<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】大肚黃婉曼餐餐篤手指</title></header><body><h1>【馮仁昭四圍超】<br>大肚黃婉曼餐餐篤手指</h1><p>下月生得嘅黃婉曼（Icy）近日產檢發現有妊娠糖尿，𠵱家每日餐後都要「篤手指」驗血，Icy話：「主要擔心BB喺肚中習慣高糖份，出到嚟會易低糖，初初篤都好痛好驚，𠵱家慣咗。每餐盡量食肉同菜，戒澱粉質，囡囡健康最緊要。」肚大如籮嘅Icy仲要兼顧麪包學校業務，佢日前出席專業烘焙班畢業禮，老公馮柏基婦唱夫隨，Icy仲拎住麪包「胎教」。<br>撰文：馮仁昭</p></body></html>
