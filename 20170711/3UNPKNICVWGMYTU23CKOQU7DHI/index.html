<html><header><meta charset="utf-8"><title>求驗客手記：加斯居尼仲識入波</title></header><body><h1>求驗客手記：<br>加斯居尼仲識入波</h1><p>加斯居尼周日再度着起黑白間波衫，同眾紐卡素名宿出戰施歷錫紀念賽，年屆50歲嘅加斯居尼喺比賽入咗一球，幫紐卡素名宿隊以7:1大勝Felling舊生隊。賽後加斯居尼話自己仲好享受踢波，對於再同舊隊友聚首亦十分開心。參與呢場慈善賽嘅「喜鵲」名宿仲有比士利、基利士比同比確等，其中基利士比仲個人連中三元，而除咗喺呢場80分鐘賽事上陣大概40分鐘嘅加斯居尼外，夏柏、保羅羅賓遜同比士利都有入球進賬。</p></body></html>
