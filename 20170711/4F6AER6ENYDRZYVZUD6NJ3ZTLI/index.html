<html><header><meta charset="utf-8"><title>囝囝滿100日Miki大搞藍色party</title></header><body><h1>囝囝滿100日<br>Miki大搞藍色party</h1><p>「餅女」Miki(楊愛瑾)之前就被爆同好姊妹Kary(吳雨霏)劃清界線。雖然姊妹情不再，但係就無損Miki嘅心情，依然喺Ig好活躍，仲不時貼囝囝Luken嘅相。話因為囝囝張張相都咁得意，唔開心share吓都唔得。<br><br>轉眼間Luken就已經出世一百日喇，Miki就幫Luken搞咗個百日宴派對，而Miki嘅好友譚凱琪（Zoie）都有出席。Zoie仲讚好友囝囝眼大大好得意。<br><br>相中可見，百日宴party以藍色做主題，周圍佈滿汽球，而Luken亦着住件藍色衫仔，夠萌又夠cute。</p></body></html>
