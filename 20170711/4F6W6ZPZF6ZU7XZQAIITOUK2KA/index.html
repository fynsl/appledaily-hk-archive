<html><header><meta charset="utf-8"><title>【美圖晒晒】台混血女星　性感小露更誘人</title></header><body><h1>【美圖晒晒】<br>台混血女星　性感小露更誘人</h1><p>台灣女星郭碧婷，夏日大解放，日前大晒「濕身照」，身穿白色洋裝躺在泳池中，誘人身段若隱若現，不少網民留言表示「要流鼻血啦！」<br><br>擁有四分之一美國血統的郭碧婷，2002年18歲那時因參加在台北西門町舉辦的美少女選秀而出道，隨後成為平面模特兒，還在眾多台灣歌手的MV中擔任女主角，之後拍攝多部電視劇及電影，2008年更因接拍一隻香口膠廣告而漸受注意。2011年，郭碧婷開始將工作重心轉到中國大陸，更因主演賣座電影《小時代》而廣為人知。<br><br>微博/Instagram</p></body></html>
