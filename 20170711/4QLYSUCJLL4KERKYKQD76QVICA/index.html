<html><header><meta charset="utf-8"><title>司機頭顱疑遭攪碎伸入車斗洗車肇禍？</title></header><body><h1>司機頭顱疑遭攪碎<br>伸入車斗洗車肇禍？</h1><p>台灣台南七股一處養殖場昨日上午發生恐怖意外，一名田螺車司機將頭伸進車斗時，慘遭拌刀斬首，頭顱掉入疑被攪碎，警方接報到場處理，至今尚未發現頭顱下落。<br><br>據悉，該養殖場昨天進行灌漿工程，死者為41歲阮姓男子，已通知家屬到場。現場挖泥車司機供稱，上午10時許發現阮男的身體在外，頭伸進車斗口一動不動，此姿勢維持至少10分鐘，他覺得奇怪，爬上車斗查看，赫然發現阮男的頭不見了，嚇得趕緊報警。<br><br>警方指出，死者未與人結仇，現場暫查無他殺迹象，初步判斷可能是清洗車斗或維修時，將頭伸進車斗，釀成意外。<br><br>台灣《蘋果日報》</p></body></html>
