<html><header><meta charset="utf-8"><title>Genova開放式單位首曝光</title></header><body><h1>Genova開放式單位首曝光</h1><p>新地（016）元朗Park Yoho Genova開放式單位昨日首度曝光，為15B座6樓E室，實用251方呎。單位已裝修，並擺設傢俬及電器，逾100方呎廳房合一空間，擺完床僅餘一通道。新地副董事總經理雷霆表示，過去兩年不少開放式單位，但論寸寸實用，集團單位是無出其右。至於推出此類單位是否谷銷情，他回應，今期提供600餘伙，開放式只佔20多間，非主流。目前推售至中段，相信是合適時段。  <br><br>彭志行攝</p></body></html>
