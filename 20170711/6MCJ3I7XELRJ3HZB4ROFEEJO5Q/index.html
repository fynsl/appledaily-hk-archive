<html><header><meta charset="utf-8"><title>求驗客手記：美斯度蜜月都預阿蘇</title></header><body><h1>求驗客手記：<br>美斯度蜜月都預阿蘇</h1><p>同老婆度蜜月，你會唔會帶埋兄弟？美斯就話會，就係帶埋拍檔蘇亞雷斯。美斯日前同青梅竹馬嘅安東莉娜結婚，喺阿根廷大宴親朋，之後美斯仲同巴塞續約四年，真係好事浪接浪。續約後，美斯就專心同太太去度蜜月。不過，美斯同安東莉娜唔玩二人世界，而係搵埋阿蘇一齊。咁阿蘇當然唔係單刀赴會啦，佢帶咗老婆蘇菲亞同一對仔女去，美斯亦帶埋仔仔去玩水。美斯呢次度蜜月唔係二人世界，而係兩家人嘅世界先啱。 </p></body></html>
