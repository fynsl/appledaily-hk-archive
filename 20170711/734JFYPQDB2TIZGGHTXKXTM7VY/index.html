<html><header><meta charset="utf-8"><title>星閃閃：楓葉國圖強靠僱傭兵 - 何西</title></header><body><h1>星閃閃：<br>楓葉國圖強靠僱傭兵 - 何西</h1><p>自2000年勇奪金盃冠軍後，「楓葉國」近十多年在國際賽戰績每下愈況。球隊要重振雄風，借助外力亦是可行方法。球隊首場分組賽擊敗法屬圭亞那一戰，貢獻四個入球的三名入球球員，皆非加拿大本土出生。值得一提是年僅16歲的小將艾方素戴維斯，這名在加納出生的小將，於去年已代表效力球會溫哥華白帽在美職聯上陣，至今雖未曾為白帽建功，但在國家隊上陣兩場便入兩球，亦成為史上首位千禧年後出生球員，於國際賽取得入球。文：何西</p></body></html>
