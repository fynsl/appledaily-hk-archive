<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】朱紫嬈翻唱彭羚慘歌</title></header><body><h1>【馮仁昭四圍超】<br>朱紫嬈翻唱彭羚慘歌</h1><p>朱紫嬈首次推出HiFi碟，噚日到新城電台宣傳，佢喺碟中會翻唱彭羚嘅作品《囚鳥》，對佢嚟講係高難度嘅挑戰，朱紫嬈最初收到公司通知時，考慮咗好耐先答應：「首歌好慘情，錄時我將最唔開心一面投放去唱，點知監製話聽得好辛苦，有種鬱住嘅感覺，叫我簡單演繹，之後我咗用個平淡方式去唱，結果一take過。」朱紫嬈仲話預咗今次翻唱會有人比較。<br>撰文：馮仁昭</p></body></html>
