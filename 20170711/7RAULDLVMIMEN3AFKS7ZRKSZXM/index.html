<html><header><meta charset="utf-8"><title>周柏豪婚後財政獨立</title></header><body><h1>周柏豪婚後財政獨立</h1><p>周柏豪昨日為代言健身中心做店長，他說：「其他代言都同運動有關，年終慳唔少，之前代言女性用品，老婆都有着數。」問他慳了錢是否想買「磚頭」？柏豪坦言要再睇定一點。<br>問柏豪將來置業，是否會寫老婆名？他說：「結咗婚寫佢名都名正言順啦！」問他是否將財產都交由老婆管？他好大反應：「我嘅就係我嘅，佢嘅係佢，但佢𠵱家冇嘢做，就幫我打理生意。」另外，柏豪約滿華納後，今日舉行記者會宣佈加盟TVB New Media及星夢娛樂。<br>採訪、攝影：黃曉妍</p></body></html>
