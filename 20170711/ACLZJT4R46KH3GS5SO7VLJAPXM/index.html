<html><header><meta charset="utf-8"><title>衛詩雅想訓練海豚</title></header><body><h1>衛詩雅想訓練海豚</h1><p>衛詩雅是愛貓狗之人，對貓狗的個性頗了解，可能因為這樣，陳木勝才會找她拍《喵星人》，愛心爆棚的她當正犀犀利是真貓。<br>早前衛詩雅應電視台邀請到海洋公園，擔任一天動物護理員，負責照顧一大班企鵝，讓她一圓兒時夢想。今次有幸面對的是珍貴的企鵝，衛詩雅表現得興奮又緊張。她夢寐以求的說：「我細個嘅夢想係做海豚訓練員，以前睇企鵝同海豚表演，我都會舉手要上台同佢哋近距離接觸，但次次都揀唔中我，今次終於有機會畀我一償所願，如果唔使拍戲，我都想繼續嚟做，我喜歡呢份工作。」<br>撰文：鍾國仁</p></body></html>
