<html><header><meta charset="utf-8"><title>威利大AL拍住唱</title></header><body><h1>威利大AL拍住唱</h1><p>威利與張武孝（大AL）日前於石門受訪，宣傳他們聯同李龍基組成的「龍威武」，於本周六假麥花臣場館舉行的兩場演唱會。大AL指多年來一直和威利合作演出及夾band自娛，威利則說：「唱歌，其實經驗係好緊要。我哋三個把聲點解會咁和諧，係因為我哋識就大家。」<br>回想人生最開心階段，大AL覺得是初入行夾band年代，他說：「當時啱啱出嚟夾band，無家庭負擔又無顧慮。」威利覺得他們從歌唱及演藝工作中累積回來的樂趣，正是他們長青的動力。<br>採訪：馬建華<br>攝影：葉君海<br>影片：廖達榮</p></body></html>
