<html><header><meta charset="utf-8"><title>千嬅眼淚代代相傳</title></header><body><h1>千嬅眼淚代代相傳</h1><p>楊千嬅最近與媽咪拍攝銀行廣告，楊媽媽在廣告中真情流露感動落淚，昨日在金鐘舉行首播記者會，千嬅母女一齊現身，千嬅說：「大家明我鍾意喊唔係扮嘢，係一代傳一代。」<br>千嬅表示計劃兒子Torres 15歲時會送他出國讀書，到時會暫停工作跟兒子一齊去，她笑說：「咁多年都想有自己嘅生活，佢有佢讀書，我做我想做嘅嘢。」大會幫千嬅計數，指她夢想是開護理中心，照顧小朋友及長者，千嬅說：「要唔做娛樂圈先得，因為要專業、心地好先得。」大會幫千嬅計數，指要準備390多萬才夠兒子讀七年書，千嬅就覺得連通貨膨脹，應該不止此數目。<br>採訪：張俊銘<br>攝影：葉君海</p></body></html>
