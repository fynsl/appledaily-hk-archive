<html><header><meta charset="utf-8"><title>求驗客手記：幼獅炒「德」殺入U19四強</title></header><body><h1>求驗客手記：<br>幼獅炒「德」殺入U19四強</h1><p>英格蘭U19周日憑比尼頓同賴恩施斯隆梅開二度，以4:1輕取德國U19，殺入喺格魯吉亞舉行嘅U19歐國盃四強。幼獅打到52分鐘由森林嘅比尼頓開紀錄，12分鐘後比尼頓又入多粒，幼獅領先到2:0。德國雖喺76分鐘追番球，但富咸嘅施斯隆先後喺81同84分鐘入波，幫幼獅大勝德國4:1。英格蘭喺分組賽三戰全勝，順利喺B組首名出線，周三就會同捷克U19喺四強爭入決賽。</p></body></html>
