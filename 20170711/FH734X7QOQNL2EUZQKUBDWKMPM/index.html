<html><header><meta charset="utf-8"><title>補習天王遭現代索賠3,631萬</title></header><body><h1>補習天王遭現代索賠3,631萬</h1><p>【本報訊】被指貌似藝人苗僑偉、現代教育前英文科補習天王陳智勇（Patrick Chan，圖），本月初在facebook公佈轉投遵理學校任教，結束與現代17年的合作關係。現代上周入稟高院，指陳違反合約，要求賠償，當中包括3,631萬元約滿酬金。<br>根據入稟狀，原告現代教育（香港）有限公司於2010年11月25日與被告陳智勇簽署了一份特許協議及一份服務合約，但被告違反兩份合約，故除了就毀約索償，亦要求被告按合約交還3,631萬元約滿酬金，以及就第三者提出的侵犯版權申索作出賠償。<br>案件編號：HCA1610/17<br>■記者黃幗慧</p></body></html>
