<html><header><meta charset="utf-8"><title>攬水泡迪士尼外夜游非法入境男遇險獲救</title></header><body><h1>攬水泡迪士尼外夜游<br>非法入境男遇險獲救</h1><p>【本報訊】大嶼山迪士尼碼頭，前晚11時許，一名男子抱著一個水泡跳入海中暢泳，游向離岸約200米遠的一個燈塔。稍後，途人發現他失去影蹤，擔心他遇溺於是報警，水警、消防及海事處到場聯合進行搜索。1個多小時後，一艘由愉景灣開住中環的客輪途經現場水域，船員發現一名男子在海中漂浮，立即協助將他救上客輪。<br><br>事主報稱體力不繼，未能自行游回岸邊，客輪將他載返中環渡輪碼頭。警員到場調查，證實是在迪士尼碼頭落水的男子，31歲姓張，他腳部擦損輕傷，報住尖沙嘴一間酒店，但警員查問下揭發他非法入境，稍後由救護員送院治理，並拘捕扣查。</p></body></html>
