<html><header><meta charset="utf-8"><title>【從前今日】世界人口日南斯拉夫男嬰成全球第50億人</title></header><body><h1>【從前今日】世界人口日<br>南斯拉夫男嬰成全球第50億人</h1><p>1987年的今天，八磅重的男嬰Matej Gaspar在克羅地亞(前南斯拉夫)首都薩格勒布一所醫院出世，而他亦被聯合國象徵性地認定為是全球第50億名人士。聯合國根據1984年的統計數據，推算出世界上第50億名人士將會在7月11日出生。而當日因為薩格勒布正在舉行第14屆夏季世界大學運動會，所以象徵性地選擇了和當地出生的嬰兒慶祝。<br><br>以後每年的7月11日亦被定為世界人口日。目前全球人口約為75億，預計第80億名人士將會在2026年出生。<br><br>綜合報道</p></body></html>
