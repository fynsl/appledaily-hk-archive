<html><header><meta charset="utf-8"><title>【愛恨難分】要忘掉兒子生父</title></header><body><h1>【愛恨難分】要忘掉兒子生父</h1><p>未婚生子的關淑怡，15年來獨力照顧兒子關浚賢，之前一直對兒子的身世守口如瓶，更曾因一度搭坐曾志偉的座駕，被謠傳兒子的生父是志偉，直至2014年關淑怡忽然在Instagram自爆：「今天我要正式宣佈我兒子的父親是來自不丹的活佛（×××× Rinopche，××仁波切）」怒斥對方12年來對兒子不聞不問，連一個電話都沒有。<br>其後關淑怡接受雜誌訪問時慨嘆，一直很想忘掉這個人，希望將來他見到兒子時，請他要雙手合十。</p></body></html>
