<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】阮兆輝9月粉墨登場</title></header><body><h1>【馮仁昭四圍超】<br>阮兆輝9月粉墨登場</h1><p>阮兆輝、吳仟峰及尹飛燕等名伶噚日齊集文化中心，參與「南薛北梅」藝術系列活動記招，宣佈將於9月1同2號假沙田大會堂，分別以京劇同粵劇為題作演出，有份演出嘅阮兆輝話：「本來係前年舉行，但因當時香港有啲事，延遲至今舉行。」12月中香港大會堂再舉行為期兩周「南薛北梅香江情文物展覧」，輝哥指不少文物由兩位大師位於北京及廣州展覧館借出。<br>撰文：馮仁昭</p></body></html>
