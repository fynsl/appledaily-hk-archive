<html><header><meta charset="utf-8"><title>橋本環奈萌舞谷劇</title></header><body><h1>橋本環奈萌舞谷劇</h1><p>由「千年一遇」偶像橋本環奈掛帥的富士電視台新劇《警視廳生物系》，有大量可愛動物登場，片尾亦模仿去年大熱劇《逃跑雖可恥但有用》，橋本環奈與渡部篤郎等演員在動物園跳舞賣萌，前晚首播收視低開8.9%。<br>至於TBS電視台派出長瀨智也夥吉岡里帆、坂口健太郎合演的催淚愛情劇《對不起，我愛你》對撼，更請來樂壇天后宇多田光獻唱主題曲《Forevermore》，可惜開播只收9.8%首視，未能取得雙位數成績。</p></body></html>
