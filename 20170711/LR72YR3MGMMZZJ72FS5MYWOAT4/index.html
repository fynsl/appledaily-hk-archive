<html><header><meta charset="utf-8"><title>太極Ricky有新歡</title></header><body><h1>太極Ricky有新歡</h1><p>太極、RubberBand、胡琳、帶菌者及ToNick前晚在九展舉行演唱會，鍾鎮濤於尾聲時獲太極邀請上台唱歌。跟戴夢夢分手多月的太極鼓手朱翰博（Ricky），完騷後即離場並缺席慶功宴，隊友笑說：「佢有新歡要搵嗰個女仔，我哋冇見過，所以佢咁快閃。」雷有輝代為澄清：「佢新歡即係架新車，泊喺停車場，梗要去睇吓有冇俾人割花，新女梗係要摸吓鍊吓揸吓。」<br>此外，胡琳表示很高興可以和太極同台演出：「監製叫我着有rock味嘅衫，可能本身形象太斯文，其實我只係扮斯文。」<br>採訪：王連連<br>攝影：仇志德</p></body></html>
