<html><header><meta charset="utf-8"><title>工人捕螺遭巨浪捲走2日後伏屍石灘</title></header><body><h1>工人捕螺遭巨浪捲走<br>2日後伏屍石灘</h1><p>【本報訊】有船隻於前晚7時許駛經西貢浪茄灣時，發現石灘上有一個人形物體，於是報警。水警輪接報到場，在上址撈起一具男性屍體，運返西貢對面海水警基地。警方經初步調查，相信死者是上周五(7日)於西貢萬宜水庫東壩捕螺時墮海失蹤的59歲姓黃男子。警方相信事件無可疑，其死因有待驗屍後確定。<br><br>案發於上周五，59歲姓黃斜坡維修工人，當日上午與3名工友到西貢行山，其間一時興起走落萬宜水庫礁石間捕螺，豈料大浪捲至，事主走避不及被捲走，在海中奮力掙扎，再被另一大浪沒入海中失去蹤影，水警及消防到場搜索。</p></body></html>
