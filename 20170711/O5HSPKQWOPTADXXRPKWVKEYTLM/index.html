<html><header><meta charset="utf-8"><title>路倫唔識Harry Styles</title></header><body><h1>路倫唔識Harry Styles</h1><p>大導基斯杜化路倫（Christopher Nolan）的二戰片《鄧寇克大行動》（Dunkirk）即將上映，故事講述二戰時英法聯軍避過敵軍包圍的真實事件，戲中他起用了三個新演員Jack Lowden、Fionn Whitehead、Tom Glynn-Carney，還有歌手Harry Styles。Harry雖有大量粉絲，但原來大導事前完全不了解Harry的名氣：「我不知道Harry原來這麼有名。我的女兒有講過他，但我沒有留意，我認為他很適合演這個角色。」</p></body></html>
