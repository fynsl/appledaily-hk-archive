<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】栢芝玩素顏自拍</title></header><body><h1>【馮仁昭四圍超】栢芝玩素顏自拍</h1><p>張栢芝終於唔再只係玩微博，最近開咗Instagram，仲不停po相同玩直播，前晚就晒咗張同兩個寶貝仔Lucas、Quintus，仲有一個外籍男一齊嘅合照，留言笑話：「邊個咁衰偷影我哋！」到噚日栢芝再po素顏自拍片，兼有大仔Lucas照鏡整頭髮嘅相。跟住再玩直播，栢芝去咗Lucas間房搵紙筆，又話自己個facebook賬戶被封鎖，求教解鎖。<br>撰文：馮仁昭</p></body></html>
