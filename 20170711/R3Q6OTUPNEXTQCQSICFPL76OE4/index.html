<html><header><meta charset="utf-8"><title>趙詠瑤遭ViuTV賣豬仔</title></header><body><h1>趙詠瑤遭ViuTV賣豬仔</h1><p>羅伊婷、趙詠瑤、皓聖、李建邦獲選參與ViuTV全新節目《Out筆豬仔團》，日前四人在紅磡接受訪問，四人分兩組的豬仔團之旅，監製向每組分發約4萬多港元的旅費，但要養活每組6位工作人員的14日行程。<br>雖然旅費有限，但羅伊婷和皓聖毫不節儉玩高空跳降傘。李建邦跟趙詠瑤則在機場遇上騙子導遊，最後趙詠瑤要打工賺旅費，總結旅程，四人覺得是難得的體驗。<br>採訪：馬建華<br>攝影：陳順禎<br>場地提供：I's Corner</p></body></html>
