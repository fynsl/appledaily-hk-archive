<html><header><meta charset="utf-8"><title>意大利影后Elsa逝世</title></header><body><h1>意大利影后Elsa逝世</h1><p>曾與荷李活男星卻德格拉斯（Kirk Douglas）合演《玉帛干戈》（The Indian Fighter）的意大利影后Elsa Martinelli，於意大利時間周六晚逝世，終年82歲。Elsa早年是一位模特兒，之後開始在電影界發展，50年代開始活躍影壇，被卻德格拉斯的太太Anne Buydens發掘演出《玉帛干戈》，於1956年憑《Donatella》奪得柏林電影節的銀熊獎最佳女主角。</p></body></html>
