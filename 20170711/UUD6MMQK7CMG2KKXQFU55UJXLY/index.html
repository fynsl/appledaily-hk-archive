<html><header><meta charset="utf-8"><title>李亞男三點式遊匈牙利</title></header><body><h1>李亞男三點式遊匈牙利</h1><p>王祖藍和李亞男結婚兩年，他們打算一年後造人，祖藍近年主攻內地巿場，努力賺人仔，老公搵錢，老婆李亞男享福，近日她更到了匈牙利布達佩斯旅行，她前晚在Instagram貼出三點式照片，大晒索爆身材，她不但腰幼，還有長腿，宋熙年留言大讚「流鼻血」。<br>李亞男旺夫，祖藍買下1.2億元大埔逸瓏灣豪宅，呎價破了屋苑紀錄，豪宅內有私人空中泳池，兩人當然要先過二人世界，祖藍曾大讚老婆是賢妻良母型，將來生B一定會貼心湊仔，所以未懷孕都想讓太太「先甜後苦」。<br>撰文：楊定</p></body></html>
