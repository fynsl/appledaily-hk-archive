<html><header><meta charset="utf-8"><title>轉會氹氹轉︰巴塞向恒大開最後一口價</title></header><body><h1>轉會氹氹轉︰<br>巴塞向恒大開最後一口價</h1><p>巴塞隆拿今夏買兵諸多阻滯，就連反挖中超廣州恒大中場荷西保連奴（圖）也因對方拒絕放人而拖延甚久，周一西媒《每日體育報》報道，巴塞最後一次向恒大出價2,700萬歐元（約2.4億港元），務求日內完成交易，然而恒大班主許家印表明中超完季後才會考慮讓保連奴離開。<br>巴塞願意為即將滿29歲的保連奴開出四年合約，據報在恒大年薪為稅後700萬歐元的他需要減薪投效，除非助球隊盡攬錦標，靠獎金才獲700萬歐元年薪，雖然待遇稍遜，但他仍希望過檔。不過許家印表明：「我們理解保連奴的心情，但他也要理解球會不可能在季中放走一個主力外援。」</p></body></html>
