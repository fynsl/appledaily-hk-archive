<html><header><meta charset="utf-8"><title>【動畫】闖揭曉BB性別派對槍手殺1人及腹中B</title></header><body><h1>【動畫】闖揭曉BB性別派對<br>槍手殺1人及腹中B</h1><p>美國俄亥俄州科爾雷恩鎮（Colerain Township）一處民居大前晚舉行寶寶性別揭曉派對時，發生槍擊事件。開派對的孕婦中槍受傷並流產，另外造成1死8傷，傷者包括3名分別2、6和8歲的兒童。<br><br>當地警方表示，槍擊發生時，屋內正舉行寶寶性別揭曉派對，派對主人宣佈身懷男胎後不久，黑衣槍手闖入開槍，隨即逃離現場。孕婦大腿中槍，需接受治療。槍擊亦導致1名22歲女子死亡，而8名傷者中，1人傷勢嚴重。<br><br>警方正調查行兇動機。<br><br>路透社／美聯社</p></body></html>
