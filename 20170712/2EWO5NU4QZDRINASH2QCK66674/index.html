<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】楊曉穎影內衣寫真</title></header><body><h1>【馮仁昭四圍超】楊曉穎影內衣寫真</h1><p>陳嘉容師妹楊曉穎（Sharon 圖）同中華文化小姐楊麗（Jill），噚日喺尖沙嘴宣傳寫真《不是𡃁模》，即場示範跳辣身舞，Sharon話同Jill係閨蜜，所以一齊影寫真，曾參選ViuTV美選DNA嘅Sharon仲話：「我本身係模特兒，性感比較易掌握，當中會有比堅尼、內衣同T-back，有英倫同電單車等主題。」 Jill就話今次由女性攝影師操刀，首批會印二千本。<br>撰文：馮仁昭</p></body></html>
