<html><header><meta charset="utf-8"><title>求驗客手記：卡路士第九次做爸爸</title></header><body><h1>求驗客手記：卡路士第九次做爸爸</h1><p>因應香港人口問題，家計會歷嚟宣傳口號層出不窮，兩年前嘅「生四個可以合奏、亦可生五個組成一隊籃球隊」，就被視為堅離地；不過，唔憂柴唔憂米嘅外國球星，當然大有條件做多仔公啦。巴西名宿羅拔圖卡路士周一第九度做爸爸！呢位昔日左腳重炮王今次喜獲一位BB女，亦係佢同太太瑪莉安娜嘅第二位小朋友。44歲嘅卡路士，同首任太太有三個小朋友，之後斷斷續續幾段情，合共生咗四個囝囝，加加埋埋有成九個小朋友，差兩個就可以湊夠一支足球隊喇！</p></body></html>
