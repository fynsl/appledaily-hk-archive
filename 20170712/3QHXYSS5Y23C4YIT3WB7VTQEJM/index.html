<html><header><meta charset="utf-8"><title>求驗客手記：肥安出「馬」拜仁借占士兩年</title></header><body><h1>求驗客手記：肥安出「馬」<br>拜仁借占士兩年</h1><p>上季喺皇家馬德里被投閒置散嘅占士洛迪古斯周二落「艦」，會外借到拜仁慕尼黑兩年，只要通過體測，就可以同呢支德甲班霸簽約。三年前，拜仁主帥安察洛堤仲係皇馬教練嗰陣，用咗逾8,000萬歐元（約7.1億港元）由摩納哥簽入占士，點知佢走咗之後，呢位哥倫比亞中場喺施丹旗下冇啖好食；於是「肥安」決定救呢位舊部出火坑，但就以借用形式先簽兩年，就好似球會之前從祖雲達斯簽京士利高文咁。會長路明尼加就話呢次轉會完全係肥安嘅意願，同埋相信呢位中場可以喺德甲重生。</p></body></html>
