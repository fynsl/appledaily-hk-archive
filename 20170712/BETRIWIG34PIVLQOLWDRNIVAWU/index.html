<html><header><meta charset="utf-8"><title>高海寧恨練馬甲線</title></header><body><h1>高海寧恨練馬甲線</h1><p>高海寧（高Ling）昨日於觀塘為You Beauty拍攝纖體廣告，穿上吊帶小背心露出22吋纖腰與長腿。高Ling笑言不是最瘦的時候，她說：「 我好鍾意有女人味，𠵱家都好滿意條腰，不過唔夠運動，做機想瘦邊度就邊度，如果瘦胸就唔會做嘞，胸要firming。」<br>問到男友鄧智偉滿意嗎？高Ling笑說：「我滿意，佢就滿意。」高Ling更表示瘦身不會靠節食，她說：「一路食清淡，唔節食，因為唔健康，會唔夠精神做嘢。」她更表示趁空閒便找教練練肌肉，她說：「希望可以firm啲，練番啲馬甲線。」<br>採訪、攝影：羅慧敏</p></body></html>
