<html><header><meta charset="utf-8"><title>求驗客手記：朗尼最想打吡射爆紅軍</title></header><body><h1>求驗客手記：朗尼最想打吡射爆紅軍</h1><p>重返愛華頓嘅朗尼踢唔踢得番應有水準，當然要開季先知，但起碼已經變咗吉祥物，「拖肥」最新發佈嘅灰色作客波衫，立即搵朗尼做模特兒，可見佢嘅魅力依舊。朗尼周一仲講明，希望着住母會球衣射破同市宿敵利物浦：「離開愛華頓前唔能夠喺默西賽德打吡入波係我最大遺憾，我喺第一場打吡（2002年12月賽和0:0）射中楣；如果對利物浦嘅比賽入波，咁就正喇！」</p><p>其實朗尼喺曼聯嗰陣就試過射爆紅軍，上年一月就完場前抽入全場唯一入球（下圖）。另外，朗尼仲講明有心有力想繼續效力英格蘭：「我想為英格蘭比賽，所以去中超唔係一個正確選擇。」</p></body></html>
