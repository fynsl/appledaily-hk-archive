<html><header><meta charset="utf-8"><title>2025老年人口達3億</title></header><body><h1>2025老年人口達3億</h1><p>內地自2012年起適齡勞動人口（圖）持續減少，國家統計局今年1月公佈數據指，2016年內地16至60歲勞動年齡人口，比2011年減少約3,325萬，60歲或以上人口則較2011年增加4,587萬人，社會老齡化嚴重。<br>中國2015年的人口比例，0至14歲人口為2.26億，15至64歲人口為10.03億，65歲以上人口為1.4億，其中60歲及以上人口達2.22億，佔總人口的16.15%。當局預計到2025年，60歲以上人口將達到3億，成為超老年型國家，養老問題勢必影響社會保障及經濟潛在增長率，故中國於去年推行「二孩政策」。<br>《蘋果》記者</p></body></html>
