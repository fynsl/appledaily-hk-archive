<html><header><meta charset="utf-8"><title>喬妹被宋父催生B</title></header><body><h1>喬妹被宋父催生B</h1><p>韓國神劇《太陽的後裔》的宋仲基和宋慧喬上周認戀兼宣佈結婚，雙宋連日來都成為新聞人物，當中有媒體更成功採訪宋仲基父親。曾有傳宋父不滿意喬妹年紀大過兒子，宋父否認其事：「他到了適婚年齡，結婚當然是好事，以父母立場會尊重兒子的選擇。」又自爆想早日抱孫。同時亦有節目提及喬妹於2013年與趙寅成合作韓劇《那年冬天風在吹》時，在趙寅成介紹下認識宋仲基，節目組更推測雙宋秘交兩年。</p><p>另外，38歲的韓劇《OH！必勝奉順英》女星秋瓷炫前年認戀36歲內地男星于曉光，近日二人出演韓國節目時，自爆已於今年1月18日成為夫婦。<br>撰文：施洛冰</p></body></html>
