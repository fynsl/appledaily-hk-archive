<html><header><meta charset="utf-8"><title>顧住自拍搞到反船　釀7死1失蹤</title></header><body><h1>顧住自拍搞到反船　釀7死1失蹤</h1><p>印度一班青年周日遊船河時聚在一邊自拍，導致小船翻沉，7人溺斃1人失蹤。<br><br>事發於中部馬哈拉施特拉邦一個水塘。8名青年租船出海，不過船身狹窄，而且水塘禁止遊船河，結果出事。<br><br>那班年約20多歲的青年，將興奮出海的過程用facebook直播。警方指，他們樂極忘形，不知道大部份人都聚在船身的一邊，當船到達水塘中央，他們興高采烈自拍時，船失去平衡翻沉，8名青年及3名船夫全部墮海。<br><br>當局展開搜索，撈起其中7名青年的屍體，另一人仍然失蹤。三名船夫自行游回岸上。<br><br>《印度教徒報》／英國《每日郵報》</p></body></html>
