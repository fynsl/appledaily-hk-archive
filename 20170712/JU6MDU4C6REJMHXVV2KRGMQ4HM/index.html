<html><header><meta charset="utf-8"><title>哈七妹6歲生日喇！Chloe小白裙換超萌公主裙</title></header><body><h1>哈七妹6歲生日喇！<br>Chloe小白裙換超萌公主裙</h1><p>英國萬人迷碧咸（David Beckham）的寶貝女哈七（Harper Seven）在前日生日，這位得意妹不經不覺已經六歲了！前日碧咸、Victoria、大哥Brooklyn都在instagram放相祝哈七生日快樂，兩夫婦又帶了哈七去公主派對慶祝。<br><br>廿四孝型爸碧咸抱住愛女的合照中，先見哈七穿上一條白色的連身裙，出自哈七出世以來常穿的法牌Chloe。之後就見碧咸與Victoria分別放了另外兩張相，哈七換上迪士尼灰姑娘般的公主藍裙裝，更與其他穿上公主裝的小朋友排排企十分可愛。</p></body></html>
