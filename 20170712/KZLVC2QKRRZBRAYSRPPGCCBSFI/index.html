<html><header><meta charset="utf-8"><title>婷婷俾鷹眼家人話蠢</title></header><body><h1>婷婷俾鷹眼家人話蠢</h1><p>謝婷婷與丁子朗昨日於尖沙嘴出席「Super Hero Summer」宣傳活動，婷婷化身黑寡婦跟一班小朋友合照，她指緋聞男友謝洛美維納（Jeremy Renner）所演的鷹眼最好，是她心中的super hero，婷婷說：「佢一切都以個女行先，好保護佢，好有愛心又好細心，好獨立，雖然佢咁叻，但都好聽人意見，唔會覺得自己係叻仔，我都會受佢影響。」</p><p>但婷婷仍不認對方是男友，她說：「佢啲屋企人都問點解唔認咁笨，我𠵱家唔想拍拖住，有時我會去嗰邊讀書，就約見面。」婷婷又透露Jeremy年底來港：「佢喺亞洲有工作。」<br>採訪、攝影：羅慧敏</p></body></html>
