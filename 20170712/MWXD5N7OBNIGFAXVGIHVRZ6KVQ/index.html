<html><header><meta charset="utf-8"><title>王馨平素顏行超市</title></header><body><h1>王馨平素顏行超市</h1><p>現年48歲的王馨平最近頻頻曝光，早前《蘋果》發現素顏的她，穿便裝去灣仔超級市場買即沖咖啡及朱古力橙餅。束了馬尾的王馨平，雖然沒有化妝，但看來狀態不錯，未知是否與經常做瑜伽有關。<br>當晚約九時許，王馨平在超市結賬時，由於沒有環保袋，故買完東西後直接捧着上車，原來她的老公坐在乘客位等候，接過老婆一堆零食後，兩公婆還對望笑一笑。《蘋果》事後問王馨平，她哈哈笑說：「係呀！係呀！其實嗰晚我老公話等佢去超市，因為係我揸車，不過嗰包嘢食得我知放喺邊度，所以我同老公講，我去買可以快啲。」<br>採訪、攝影：梁繼光、羅德光</p></body></html>
