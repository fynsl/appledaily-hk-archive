<html><header><meta charset="utf-8"><title>求驗客手記：碧基唱PPAP好out</title></header><body><h1>求驗客手記：碧基唱PPAP好out</h1><p>碧基今個夏天以巴塞隆拿大使身份出訪亞洲，之前已經去咗黎巴嫩、卡塔爾、新加坡同上海等地方，呢兩日就嚟到日本，除咗去食shabu shabu，竟然遇到之前出咗首洗腦歌《PPAP》，唱到全球爆紅嘅日本大叔PICO太郎，一齊jam呢首神作。喺ig段片見到，碧基仲披埋PICO嗰條豹紋頸巾，又跳又唱好過癮咁，但好似out咗少少囉。至於佢個隊友尼馬，最近又去咗紋身，今次整咗四個emoji圖案喺兩邊小腿，左右各兩個，代表啲咩就真係佢自己先知喇。</p></body></html>
