<html><header><meta charset="utf-8"><title>晒夫妻同心！舒淇幫馮德倫宣傳新片</title></header><body><h1>晒夫妻同心！舒淇幫馮德倫宣傳新片</h1><p>41歲金馬影后舒淇去年9月喺捷克拍電影《俠盜聯盟》，秘嫁42歲馮德倫，事後舒淇只係低調宣佈婚訊，婚後二人積極造人，點知早前有報章驚傳二人處於分居階段，草擬離婚協議書，準備離婚，更指二人多磨擦、生活習慣又唔同，舒淇之後回應台灣《蘋果》表示：「這種只會製造是非的報紙，懶得回應。」<br><br>舒淇接拍馮德倫執導《俠》片，出於義氣幫馮德倫，因為馮德倫臨時被大陸演員放飛機，二人有情有義，點會咁快分開，舒淇昨日喺facebook轉貼《俠》宣傳片，留言：「敬請期待！」用行動打破婚變誤傳！</p></body></html>
