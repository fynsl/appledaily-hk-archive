<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】吳嘉熙認戀夏雨仔</title></header><body><h1>【馮仁昭四圍超】吳嘉熙認戀夏雨仔</h1><p>女子組合Super Girls嘅吳嘉熙（Cheronna），噚日去到蘭桂坊為「LKF SUMMER MUSIC VIBES」演出。Cheronna承認剛開始同夏雨乖仔黃奕晨（Dixon）拍拖，對於誰做主動，Cheronna話：「梗係佢追我，之前大家認識咗先，我對佢都有感覺。」對於曾經傳出Dixon有未婚妻，Cheronna話唔知點解有咁嘅傳聞，但與Dixon開始發展前，亦有確認對方係單身。<br>撰文：馮仁昭</p></body></html>
