<html><header><meta charset="utf-8"><title>薛凱琪鴨店飲酒壯膽</title></header><body><h1>薛凱琪鴨店飲酒壯膽</h1><p>薛凱琪、張鈞甯和黃真真導演早前在鰂魚涌，為新片《閨蜜2之單挑越南黑幫》接受訪問，在片中，她們為閨蜜陳意涵舉行婚前單身旅行，旅程十分瘋狂。對於有場到鴨店狂歡戲份，張鈞甯更出動私伙酒，薛凱琪說：「幾十個男人淨係着住底褲，所以我想飲啲酒。」張鈞甯笑言當時氣氛好高漲。</p><p>提到一場沙灘戲，她們每人各有一個用沙堆砌的「大胸」，黃真真笑說：「佢哋對住三個胸唔肯放，係咁抱住嚟影相，道具組好認真，做咗三對唔同形嘅胸，有一個係八字胸。」張鈞甯笑謂：「我的算高，挺漂亮，是誰的好開？」薛凱琪細細聲說：「我的。」<br>採訪：黃曉妍<br>攝影：沈健程</p></body></html>
