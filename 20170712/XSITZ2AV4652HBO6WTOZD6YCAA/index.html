<html><header><meta charset="utf-8"><title>隔牆有耳：林正財行正門入特首辦 - 李八方</title></header><body><h1>隔牆有耳：林正財行正門入特首辦 - 李八方</h1><p>唔少傳媒噚日一朝齊集特首辦門口，皆因有指行會成員將一改梁振英時代隱蔽作風，會經正門入特首辦並接收請願信。點知傳媒等近一粒鐘後，發覺包括「梁粉」財爺陳茂波等官員全部按舊作風行事，經正門入嘅只有新成員林正財，但佢同記者講咗句早晨就行開，請願信都冇接。有知情人士話，一眾司長平日喺特首辦開早會後，好少會返示威區接信，有機會行經正門嘅只有非官守成員，由於噚日林鄭要出席活動遲咗開行會，有人或擔心同佢接信時間「相撞」，所以只有少數人經正門入。</p></body></html>
