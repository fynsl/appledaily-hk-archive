<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】古天樂俾動物考起</title></header><body><h1>【馮仁昭四圍超】古天樂俾動物考起</h1><p>古天樂、陳木勝導演日前接受奇妙電視《同sing同戲》節目訪問，古仔講到同貓、小朋友做對手戲感受，佢話：「同小朋友做戲，從來都唔覺得難，反而同動物就真係難，有啲係要用特技去處理。試過之後，下次仲敢唔敢開動物與小孩嘅戲？古仔笑話：「可能下次開喵星人大戰汪星人。」陳木勝自爆有場戲用咗50隻真貓去捕捉唔同嘅面部表情，拍足3日至完成。<br>撰文：馮仁昭</p></body></html>
