<html><header><meta charset="utf-8"><title>谷德昭15年忽然激瘦被傳患上甲狀腺病</title></header><body><h1>谷德昭15年忽然激瘦<br>被傳患上甲狀腺病</h1><p>下個月52歲嘅谷德昭，以前就因為身形肥大，所以有肥谷之稱，但喺15年嘅時候，佢短短幾個月瘦咗幾十磅，當時有傳佢因為患上甲狀腺疾病，所以暴瘦。<br> <br>對於患病傳聞，谷德昭斷然否認，話減磅係營養師嘅功勞，加上當時面容憔悴，加上頻頻出汗，與俗稱「甲亢（甲狀腺機能亢進症）」的病徵十分脗合。<br> <br>但後來谷德昭就話減肥都係為健康，仲話流行減肥，好似發哥、吳鎮宇當時都有減，所以佢都減，同埋都怕身體會出事。仲澄清冇甲狀腺問題，真係搵營養師加做運動。</p></body></html>
