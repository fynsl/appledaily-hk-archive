<html><header><meta charset="utf-8"><title>顏卓靈易發老脾</title></header><body><h1>顏卓靈易發老脾</h1><p>顏卓靈昨日到商台宣傳新歌《惡女》，當收到黃偉文（Wyman）所填的詞，令她十分驚訝，似講述自己一樣，她說：「我同Wyman本身只係點頭之交，見過一次，係音樂總監同Wyman講想寫我惡女一面。」<br>出道至今給予人陽光開朗感覺，但她自覺這是大眾受《狂舞派》影響，其實內裏有黑暗一面，問到男友白只知道她有惡女一面？她說：「佢一定知，咁close。佢叫我唔需要改變。」她亦承認對家人最易發脾氣，例如以前出外開工或收工回家，媽咪必定會問，她說：「以前聽到就好易𤷪𤺧，𠵱家學會以笑帶過，同耐心解釋。」<br>採訪、攝影：馬建華</p></body></html>
