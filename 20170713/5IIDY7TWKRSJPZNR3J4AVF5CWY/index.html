<html><header><meta charset="utf-8"><title>【簡易食譜】蝦條做麵糊　快手鵪鶉蛋蝦仁燒丸子</title></header><body><h1>【簡易食譜】蝦條做麵糊　快手鵪鶉蛋蝦仁燒丸子</h1><p>不少人買了日本的桌上小電爐，其中附贈的章魚小丸子鐵板玩了一兩次便會想不到還可以用來甚麼。其實那個不沾鍋質料的鐵板用途可以很多變化，例如可以用來炮製台灣夜市一種叫「蝦扯蛋」的小吃，就是以蝦和鵪鶉蛋來做的小吃。不過這次以蝦條加水來做快速麵糊，味道足又快手，用來做派對小食也十分適合。<br><br>記者：謝翠玲<br>攝影：周芝瑩，鄧鴻欣<br><br>2017果籽繼續認真知味。識買惜用。行以求知。好事多為。重修舊好。<br>緊貼果籽報道，即like： http://fb.me/AS.AppleDaily </p></body></html>
