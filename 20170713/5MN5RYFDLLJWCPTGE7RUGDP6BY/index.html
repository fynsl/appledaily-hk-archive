<html><header><meta charset="utf-8"><title>【海潮崛起】小富婆持1.5億物業</title></header><body><h1>【海潮崛起】小富婆持1.5億物業</h1><p>溫碧霞原名溫碧玉，在調景嶺長大的她出身貧窮，8歲那年幾乎被父親賣掉，因她喊得太悽慘，父親不忍心才打消念頭。15歲被發掘拍電影《靚妹仔》入行，第二部戲《停不了的愛》已擔正並跟劉德華有床戰，92年拍電視劇《火玫瑰》扮演「海潮」上位，惟96年突然接拍三級片《驚變》露點，事後表示後悔解釋自己撞邪。</p><p>多年來溫碧霞密密返內地掘金，去年拍《708090之深圳戀歌》及自資《愛在深秋》兩部電影，加上內地商演約收46萬港元酬金，還有剪綵、廣告等收入，手上持有共約1.5億物業，是圈中小富婆。</p></body></html>
