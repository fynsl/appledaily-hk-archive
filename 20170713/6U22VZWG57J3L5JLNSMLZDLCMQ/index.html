<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】王馨平拎垃圾袋上機</title></header><body><h1>【馮仁昭四圍超】王馨平拎垃圾袋上機</h1><p>王馨平（Linda）噚日去新城電台接受訪問，剛喺美國返港嘅Linda表示，去美國登台順便到加拿大探望妹妹一家，慶幸此行遇貴人，Linda話：「以前香港護照喺加拿大唔使簽證，原來𠵱家要簽證，一個工作人員好好，幫我打咗幾個電話，好快就可以簽到證，但係check-in櫃枱已經閂咗，航空公司就話叫我如果唔攞行李就可以上機，我即刻攞個垃圾袋，袋啲攞俾阿妹嘅禮物就上機。」<br>撰文：馮仁昭</p></body></html>
