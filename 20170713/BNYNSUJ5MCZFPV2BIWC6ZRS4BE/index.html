<html><header><meta charset="utf-8"><title>內地新貸1.5萬億超過預期</title></header><body><h1>內地新貸1.5萬億超過預期</h1><p>【本報訊】人行公佈，6月份新增人民幣貸款為1.54萬億元（人民幣．下同），較市場預期的1.3萬億元為佳，按月增加4,300億元，為今年1月後高位；6月份廣義貨幣供應（M2）按年增速為9.4%，低於預期0.1個百分點，是連續第5個月放緩，M2增速亦創歷史低位。<br>對於M2增速創歷史新低，人行調查統計司司長、新聞發言人阮健弘稱，只要實體經濟的合理融資需求得到滿足，M2增速放緩可能是新常態，市場不必過度解讀。6月份社會融資規模為1.78萬億元，月底社會融資規模存量達166.92萬億元。</p></body></html>
