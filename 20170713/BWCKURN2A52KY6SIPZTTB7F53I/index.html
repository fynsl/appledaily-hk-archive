<html><header><meta charset="utf-8"><title>趣趣地：馬隆達上陣法圭被輸波？</title></header><body><h1>趣趣地：馬隆達上陣法圭被輸波？</h1><p>禮拜二嘅美洲金盃A組，法屬圭亞那以0:0踢和洪都拉斯，但可能被判輸0:3，因為佢哋派咗前車路士球星馬隆達（中）上陣。37歲嘅馬隆達喺法圭出世，後尾代表法國國家隊。因為法圭唔係國際足協成員，所以佢今年開始為出生地披甲。不過，金盃方面話佢哋係跟國際足協條例，話馬隆達唔符合上陣資格。喺首場分組賽佢都冇踢到，但呢場就突然踢番正選。若果真係執正嚟做，法圭可能被判輸0:3。同組另一場，加拿大就靠門將保查表現神勇，以1:1踢和哥斯達黎加。</p></body></html>
