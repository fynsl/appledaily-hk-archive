<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】泳兒接受即興結婚</title></header><body><h1>【馮仁昭四圍超】泳兒接受即興結婚</h1><p>泳兒噚日去到新城電台宣傳新歌《習慣愛你》，講到幾時同拍拖6年嘅髮型師男友Ziv好事近，泳兒煞有介事話：「好事有好多種，嚟緊9月同羅力威開演唱會。」對於會否秘婚，泳兒話：「答唔到，接受到即興，就算係都係秘密，唔講呢啲。」問到泳兒𠵱家係已婚還是單身？佢似有所暗示話：「總之我唔係單身。」被追問是否已婚，泳兒就話：「我冇講過，唔好講呢啲。」<br>撰文：馮仁昭</p></body></html>
