<html><header><meta charset="utf-8"><title>《變形金剛》外傳奀星做主角 </title></header><body><h1>《變形金剛》外傳奀星做主角 </h1><p>賣座電影系列《變形金剛》（Transformers）外傳以「大黃蜂」（Bumblebee）為主角，新演員Jorge Lendeborg Jr.將會繼沙拉保夫（Shia LaBeouf）、麥克華堡（Mark Wahlberg）做「變形仔」，可謂史上最奀。其作品不多，最「出名」已經是《蜘蛛俠：強勢回歸》內演校園電視主持人。</p><p>至於女主角就由做過《完美巨聲幫》（Pitch Perfect 2）的Hailee Steinfeld擔任，角色更是個男人婆。</p></body></html>
