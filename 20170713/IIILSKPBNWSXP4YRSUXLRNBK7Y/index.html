<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】李蕙敏勇於示愛</title></header><body><h1>【馮仁昭四圍超】李蕙敏勇於示愛</h1><p>李蕙敏（Amanda）噚日到港台宣傳新歌《再度》，佢覺得人生中遇到所愛就要勇於示愛，近期有國家認同同性婚姻，係件開心事。本身不善於表達，但受外籍丈夫影響，Amanda開始放鬆心態去展現愛，佢話：「人生在世，我成日講，幾大就幾大，燒賣就燒賣，想做就去做，至少唔需要後悔。」兒時唔會去錫媽咪臉，雖然𠵱家媽咪有腦退化症，但每次錫完媽咪佢就會冧笑。<br>撰文：馮仁昭</p></body></html>
