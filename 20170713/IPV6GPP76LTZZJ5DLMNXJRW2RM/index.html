<html><header><meta charset="utf-8"><title>王君馨笑到面容抽筋</title></header><body><h1>王君馨笑到面容抽筋</h1><p>前晚在港補辦婚禮的王君馨，昨日到尖沙嘴出席劇集宣傳活動，更以一身火紅裙褂造型現身，即被拍檔笑她：「點解你噚日結完婚今日再結？」君馨表示前晚婚禮後仍有連串節目﹕「我哋之後成班朋友去咗打邊爐。」她又透露自己玩到凌晨4時才回家：「老公就應該2點，我返到去，佢已經喺梳化瞓咗。」她笑稱婚宴後，兩人都笑到面容抽筋。<br>問到擔任伴娘的鍾嘉欣與舊愛伍允龍同場，可有尷尬？君馨說：「兩個都係我好朋友，佢哋零尷尬。」<br>撰文：葉綠悠</p></body></html>
