<html><header><meta charset="utf-8"><title>祖兒出海招風雨</title></header><body><h1>祖兒出海招風雨</h1><p>容祖兒夥拍江華和扮演網絡紅人「King Jer」的演員，早前齊齊到充滿香港特色的海鮮舫，為百老匯拍新一輯廣告。以女王造型示人的祖兒，在廣告中需要站在小船上不斷揮動旗幟登場。<br>原定的拍攝日因撞正八號風球要順延，到拍攝正日天氣依然不穩，海面時有湧浪，但祖兒仍「頂硬上」站在小船中揮旗，的確有型有款。祖兒深信此舉有助趕走「ByeBye肉」，又不時向工作人員表示自己是打功夫的材料。<br>今次拍攝有演皇帝經驗十足的江華和扮演「King Jer」的演員，祖兒大讚導演選角一流，因為大家都是King！<br>撰文：葉綠悠</p></body></html>
