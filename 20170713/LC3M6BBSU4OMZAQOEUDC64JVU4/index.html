<html><header><meta charset="utf-8"><title>趣趣地：朗尼非洲二次「地標」</title></header><body><h1>趣趣地：朗尼非洲二次「地標」</h1><p>重返母會嘅朗尼（藍衫），周四將會喺非洲坦桑尼亞對肯雅球隊Gor Mahia嘅季前熱身賽第二次為愛華頓「地標」。「拖肥」周二啟程出發去坦桑尼亞，準備周四場熱身賽，領隊朗奴高文證實，所有球員呢場都至少會踢45分鐘，表示離隊13年後回家嘅朗尼亦會上陣，而卡拉臣、米克堅尼、比克福特同辛度拉美利斯亦會喺呢場「地標」。朗尼話好期待今次非洲之行，高文就咁講︰「呢場係第一場熱身賽，係人都會踢45分鐘。踢波就係要贏，我哋喺坦桑尼亞贏硬。」</p></body></html>
