<html><header><meta charset="utf-8"><title>趣趣地：未開季阿巴先派靚錶</title></header><body><h1>趣趣地：未開季阿巴先派靚錶</h1><p>車路士嘅俄羅斯班主阿巴莫域治，為咗獎勵球員上季重奪英超，加埋想刺激今季爭衞冕嘅士氣，季前就先送每位球員一隻價值9,000鎊（約9萬港元）嘅Hublot手錶。車仔嘅巴西中場韋利安就喺ig透露，收到球會呢份窩心禮物（圖）。點解咁窩心？因為除咗隻錶貴，仲附上一張致謝咭，係主席畢克嘅名義發出，內文就咁寫：「代表阿巴莫域治同一班董事會成員，恭喜你哋喺16/17球季創歷史，呢個係值得紀念嘅球季，繼續讓藍旗飛揚。」</p></body></html>
