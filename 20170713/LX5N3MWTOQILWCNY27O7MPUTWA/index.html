<html><header><meta charset="utf-8"><title>體訊速遞：（排球）郎平康復放閃</title></header><body><h1>體訊速遞：<br>（排球）郎平康復放閃</h1><p>上年帶領中國女排取得奧運金牌的郎平，因為仍受髖關節傷困擾，雖然今年榮升總教練，但實際下放權力予前助手、晉身為主教練的安家杰，自己就退居二線專心養傷。郎平上月在美國完成髖關節手術，她日前就上載自己進行復康和與丈夫下廚的相片報平安（圖）。郎導養傷仍關心國家隊，中國女排上星期大獎賽昆山站獲得亞軍，郎導就留言話希望團隊及隊員不斷進步，期盼看到更優秀的隊員們。綜合外電（美國）</p></body></html>
