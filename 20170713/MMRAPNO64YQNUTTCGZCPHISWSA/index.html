<html><header><meta charset="utf-8"><title>日本旅行獨霸媽咪超蓮：bye何超雲何猷啟</title></header><body><h1>日本旅行獨霸媽咪<br>超蓮：bye何超雲何猷啟</h1><p>賭王千金超蓮早排去布吉旅行時，罕有晒噴血三點式，有前亦有後，不過有網民睇完就留言講到佢好似po裸照咁，搞到超蓮嬲嬲豬話：「我驚媽咪唔開心，佢比較保守，以後頸以下嗰啲唔po啦！」<br> <br>就係咁，雖然夏天氣溫持續高升，但喺超蓮IG嘅三點式，近呢兩個月成絕響，昨日超蓮喺IG貼咗佢同媽咪遊日本嘅相。喺媽咪面前，超蓮只係輕輕着吓牛仔熱褲騷吓本錢。今趟之旅，獨霸媽咪嘅超蓮仲搞笑留言話：「屬於我一個人的媽媽，bye何超雲何猷啟。」</p></body></html>
