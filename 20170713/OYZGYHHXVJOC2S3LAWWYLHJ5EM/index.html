<html><header><meta charset="utf-8"><title>道端Jessica失婚爆懷孕</title></header><body><h1>道端Jessica失婚爆懷孕</h1><p>日本混血名模道端Jessica於2014年嫁英國F1車手畢頓（Jenson Button），可惜二人婚姻破裂，於15年底傳來離婚消息。畢頓與道端各自已另結新歡，女方曾與美國男歌手John Mayer傳緋聞，但她昨日竟在Instagram上載凸肚照自爆首度懷孕，經手人是一名荷李活電影監製。32歲的道端與電影人新歡拍拖後，二人在美國洛杉磯展開同居生活，但暫時未有結婚打算。</p></body></html>
