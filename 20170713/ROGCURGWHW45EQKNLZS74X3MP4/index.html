<html><header><meta charset="utf-8"><title>吳雨霏將Miki降呢</title></header><body><h1>吳雨霏將Miki降呢</h1><p>吳雨霏（Kary）和吳安儀昨日在銅鑼灣出席商場活動，Kary透露今年簽了5場內地演唱會，沒計劃生BB，問到會否請圈內一班姊妹看演唱會？她說：「我未問呀。」<br>對於楊愛瑾（Miki）早前指Kary永遠都是她的朋友，Kary說：「我冇睇（報道），但我哋係有聯絡，我哋係朋友，見面係有機會嘅，前排冇去食飯，係因為大家各有各忙，我覺得大家識咗15年，係好難得。」已經原諒對方？她說：「呢件事我唔想再追究，我放低咗好耐，唔想成日提。」跟對方仍是「姊妹」嗎？她表示是朋友，對方由姊妹降呢為朋友？她說：「哎呀，唔好咁在意title。」<br>採訪：黃曉妍<br>攝影：沈健程</p></body></html>
