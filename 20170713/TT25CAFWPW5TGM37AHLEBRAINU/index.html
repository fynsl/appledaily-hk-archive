<html><header><meta charset="utf-8"><title>中環在線：順德聯誼會燒雞　四叔畀like - 李華華</title></header><body><h1>中環在線：順德聯誼會燒雞　四叔畀like - 李華華</h1><p>資深經紀張天生（生哥）出名識食，噚日帶華華去佢其中一個飯堂「順德聯誼總會」食晏，酒過三巡，個個都捧住個肚，總會關老闆就自爆，原來順德老鄉、恒地（012）「四叔」李兆基都好鍾意去總會食飯，尤其一味無骨燒雞，最得佢心咁話。<br>不過，聽四叔身邊人講，呢輪四叔比較忙，少咗去總會嘞，要撞啱大班朋友聚會先會現身。<br>話時話，總會原大廚陳日生師傅舊年底自立門戶，夾埋名媛Michelle王（張王幼倫）個仔張嘉慶，喺銅鑼灣搞私房菜，目前總會嘅大廚班底係新嘅，水準都Keep到，非常不俗。</p></body></html>
