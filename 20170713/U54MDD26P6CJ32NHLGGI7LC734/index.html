<html><header><meta charset="utf-8"><title>趣趣地：隆馬「潮」着BOY LONDON續約</title></header><body><h1>趣趣地：隆馬「潮」着BOY LONDON續約</h1><p>「新保方」基安盧基當拿隆馬（中）話走唔走，最終續約留效AC米蘭，決定有冇錯要放長雙眼先知，不過續約嗰陣佢着件BOY LONDON出嚟就真係有啲out，球會除咗要為佢大幅加薪，仲要搭單簽多個人，就係新保方嘅大佬、27歲門將安東尼奧。安東尼奧都係AC青訓產品，但就未踢過一隊，曾經被借去皮亞琴察同古比奧，2016年仲離開意大利去埋希臘搵食。據報當拿隆馬回心轉意嘅其中一個條件，就係球會要簽番安東尼奧，等兩兄弟可以一齊喺米蘭生活有照應。</p></body></html>
