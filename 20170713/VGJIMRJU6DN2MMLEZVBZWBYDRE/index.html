<html><header><meta charset="utf-8"><title>吊車傾側「直劈」客貨車最少釀7死3傷</title></header><body><h1>吊車傾側「直劈」客貨車<br>最少釀7死3傷</h1><p>廣東揭陽發生嚴重車禍。前日下午6時許，普寧市一輛正在路邊施工的大型吊臂車突然翻側，吊臂砸中路過一輛客貨車，造成7人死亡，3人受傷。現場有目擊者表示，見到多名小孩被送往普寧中醫院搶救。<br><br>事發時，一名網友正好駕車行駛於出事客貨車後方，行車記錄儀拍下事故過程。當時客貨車經過右邊的一個地盤時，地盤內一輛吊臂車突然傾倒，正好砸中客貨車，攔腰折斷，場面十分嚇人。<br><br>目前，官方仍在進一步調查事故原因。<br><br>《南方都市報》</p></body></html>
