<html><header><meta charset="utf-8"><title>謝玲玲樂做虎媽</title></header><body><h1>謝玲玲樂做虎媽</h1><p>林建岳前妻、名媛謝玲玲日前接受奇妙電視《朝拜傲媽》訪問，單親媽媽謝玲玲教育五個子女，每個都是大學畢業，更有孩子取得博士榮譽，她承認教育子女很嚴格，堪稱虎媽，她說：「仔女8歲，就會趁暑假送佢哋去不同地方參加夏令營同暑期班，囡囡學跳舞學琴、囝囝就學拳同學小提琴，仲要補習。」五個孩子試過分處四個不同地方唸書，每年家長日她會乘飛機撲來撲去。<br>雖然孩子出身於富有家庭，但謝玲玲教育子女要重視品德，她記得細仔有點頑皮，便安排他到服務了她家30年司機的公屋住了數天。<br>撰文：栐仁</p></body></html>
