<html><header><meta charset="utf-8"><title>苟芸慧獲男友送驚喜P</title></header><body><h1>苟芸慧獲男友送驚喜P</h1><p>前日34歲生日的苟芸慧，專程出席好友王君馨的婚宴兼做姊妹，但始終是首年跟男友陸漢洋過生日，故陸漢洋專登找來大班好友，於婚宴前一晚舉行驚喜派對，為苟姑娘一齊慶祝生日，而且更有朋友從外地飛來香港出席。<br>昨日苟姑娘在個人fb上載當晚生日會的相片，原來當晚一口氣切了三個生日蛋糕，又收到一大紮太陽花，未知是否男友所送，她留言稱：「謝謝大家幫我準備的生日Party！今年的生日願望是希望我愛的人都健健康康，甜甜蜜蜜！」<br>撰文：葉綠悠</p></body></html>
