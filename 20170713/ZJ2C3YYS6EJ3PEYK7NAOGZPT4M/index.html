<html><header><meta charset="utf-8"><title>轉會氹氹轉：祖記快簽拜仁哥斯達</title></header><body><h1>轉會氹氹轉：祖記快簽拜仁哥斯達</h1><p>即將改投祖雲達斯的拜仁慕尼黑巴西球星杜格拉斯哥斯達（圖），周二已抵達都靈，準備在周三體測，而祖記亦在球會社交媒體上載了在機場迎接他的照片和短片以示歡迎。</p><p>勢將成為祖記今夏繼羅致森多利亞的柏德列舒希克後第二簽的巴西翼鋒哥斯達今年26歲，2015年由薩克達加盟拜仁，總共為該德甲球會在聯賽上陣50場。據報哥斯達會先以600萬歐元（約5,400萬港元）外借至祖記，而祖記有權以4,000萬歐元買斷。拜仁周二宣佈從皇家馬德里借用占士洛迪古斯兩年，前場人手充足。</p></body></html>
