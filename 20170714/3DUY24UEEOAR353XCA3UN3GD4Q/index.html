<html><header><meta charset="utf-8"><title>【從練關鍵戰】差一場咋！米高鄭一定要做叻仔</title></header><body><h1>【從練關鍵戰】<br>差一場咋！米高鄭一定要做叻仔</h1><p>練馬師鄭俊偉尚欠一場，才達16W的上岸數字，煞科日已擺下強陣，肯定為搶灘以爭W，避免收警告信，所以不用懷疑他於周日煞科賽（16日）之鬥志。<br><br>今日（13日）排位朝，佢喺全部戰馬當中，最為緊張就係出戰第六場四班1400米的「好叻仔」及第7場三班1600米「嬴風雲」，呢兩駒分別由今仗鞍上人莫雷拉及韋達親試。<br><br>話得米高鄭緊張，自然有跟出跟入鏡頭，相信呢兩匹馬就係煞科日，馬房出擊目標所在。</p></body></html>
