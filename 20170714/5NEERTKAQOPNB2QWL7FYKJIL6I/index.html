<html><header><meta charset="utf-8"><title>舒淇傳婚變後首亮相</title></header><body><h1>舒淇傳婚變後首亮相</h1><p>舒淇去年9月與馮德倫閃婚，日前忽然有報道指二人已處於分居階段，更草擬離婚協議書，準備簽紙離婚，舒淇的經理人隨即否認，指報道黑心。作為當事人的舒淇昨日在「婚變」傳聞後首度現身，在台北出席Armani唇膏活動，身穿黑色長裙的她神采飛揚，心情極佳在台上與司儀閒談，沒有受新聞影響。<br>舒淇被司儀大讚行紅地毯時美艷自信成焦點，她笑言不敢當：「身為一個演員，把自己打扮自信是最基本，在紅毯上滿腦子得一件事情，就是不要跌倒，如果跌倒，前面自信心崩潰。」她更搞笑地示範一邊優雅地行擺甫士，一邊口中念念有詞說「不要跌倒」。<br>撰文：唐如</p></body></html>
