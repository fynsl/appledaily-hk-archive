<html><header><meta charset="utf-8"><title>劉德華為新戲復工配音</title></header><body><h1>劉德華為新戲復工配音</h1><p>劉德華今年1月在泰國拍廣告墮馬受傷，造成盆骨骨折、筋腱肌肉拉傷，更要停工休養，取消年底在香港的演唱會，但明年內地個唱就會舉行。其實，華仔康復期間已有限度復工，前晚他在官博又有消息更新，貼了一張時鐘相及他戴上耳筒的錄音工作相，透露為馮德倫執導的新戲《俠盜聯盟》開工。<br>華仔留言：「在為俠盜配音中……想起你們！你們好嗎？你們好我就安心了！夢中見。」日前有周刊指華仔忽然暴瘦，與老婆朱麗倩秘密去尼泊爾四眼天神廟求神保佑，但前晚他的開工相，雖見他清減了，但絕對不算暴瘦，且精神好好，雙眼炯炯有神，相信粉絲見到會安心。<br>撰文：唐如</p></body></html>
