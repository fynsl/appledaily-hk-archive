<html><header><meta charset="utf-8"><title>離開大台做少奶　蔡雪瑩嫁太子爺</title></header><body><h1>離開大台做少奶　蔡雪瑩嫁太子爺</h1><p>做得新聞行業，少不免都要捱更抵夜，更要「鐵腳馬眼神仙肚」，莫講話拍拖，想識個新朋友都難，所以有唔少新聞主播都會揀同業為對象，就好似前主播方健儀同談美琪，兩人先後喺10年同13年結婚，方健儀就下嫁新聞工程人員洪楚恆，而談美琪就嫁咗俾記者李國豪，而趙海珠就嫁咗比當年讀工商管理系碩士時嘅同學陳昊言，不過講到最威水，咁就一定係蔡雪瑩喇，佢喺上年同全國政協朱銘泉兒子、上市公司太子爺朱威霖（William）結婚，當時仲筵開70席。</p></body></html>
