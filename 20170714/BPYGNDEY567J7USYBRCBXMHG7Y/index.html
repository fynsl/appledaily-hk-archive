<html><header><meta charset="utf-8"><title>求驗客手記：幼獅嚟料U19歐國盃闖決賽</title></header><body><h1>求驗客手記：<br>幼獅嚟料U19歐國盃闖決賽</h1><p>英格蘭上月靠U21同U20梯隊連贏土倫盃同世青盃，即刻俾英媒捧到上天，諗住呢個勢頭喺U21歐國盃四強互射12碼輸畀德國後就完？咪住，佢哋嘅U19梯隊喺周三U19歐國盃四強靠曼城18歲小將尼米查（右）補時三分鐘後踭撞射入網，以1:0淘汰捷克U19，周六將會火併同日淘汰荷蘭嘅葡萄牙U19爭冠軍！其實英軍過去喺呢項賽事先後喺2005同2009年殺入決賽，可惜雙雙不敵法國同烏克蘭屈居亞軍。兩屆其後都有個別球員成材㗎，好似2005年有韋斯咸中場麥克盧保，2009年更有熱刺兩位右閘基爾獲加、捷比亞同阿仙奴前鋒韋碧克等。</p></body></html>
