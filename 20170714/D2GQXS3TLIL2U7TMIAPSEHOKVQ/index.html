<html><header><meta charset="utf-8"><title>中環在線：1178兩年改名三次唔再共享經濟 - 李華華</title></header><body><h1>中環在線：1178兩年改名三次<br>唔再共享經濟<br> - 李華華</h1><p>如果要數改名最頻密嘅上市公司，1178呢個冧巴應該數一數二，1178多年前叫「天年生物」，舊年4月改名做「天年集團」，去到舊年11月又話改名做「共享經濟集團」，原因來來去去都話改名可以反映公司業務之類。<br>到咗噚日，公司又話要改名嘞，今次改為「匯銀控股」，又係要更有效反映公司業務發展。<br>人哋生仔就話三年抱兩，1178兩年唔夠改名三次，又係咩玩法呢？</p></body></html>
