<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】卓林變髮開心笑</title></header><body><h1>【馮仁昭四圍超】卓林變髮開心笑</h1><p>小龍女吳卓林今年3月同媽媽吳綺莉爆發衝突，吳綺莉更涉嫌刑事恐嚇被捕，卓林則一度入院留醫，直至5月尾，卓林出院返屋企休息，卓林前晚Ig上載咗兩張大頭相，髮色轉咗粉紅色，一張表情好cool兼若有所思，仲有tag同性密友、大埔教幼稚園嘅A小姐；另一張相卓林笑晒，佢留言話自己開心笑就會笑到瞇眼，卓林友人取笑話：「哈哈哈親愛的你的眼睛好大」。<br>撰文：馮仁昭</p></body></html>
