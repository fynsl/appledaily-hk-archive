<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】翁靜晶細女搵到工</title></header><body><h1>【馮仁昭四圍超】翁靜晶細女搵到工</h1><p>翁靜晶（右）嘅細女劉幸儀定居英國，大學讀法律，之後去選過健美小姐，佢前晚喺facebook提到囡囡喺當地失業率高企時候搵到工嘅喜訊。翁靜晶就分析佢獲招聘原因：「她『搶手』之處，並不關乎她的『比特幣』和『反洗錢』研究，而是她的健身教練經驗」，又指見工面試，各公司的老闆，均顯出對健身的興趣，三份之一的話題，都圍繞着女兒的「舉重」心得。 <br>撰文：馮仁昭</p></body></html>
