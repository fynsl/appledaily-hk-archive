<html><header><meta charset="utf-8"><title>【美圖晒晒】LOL索女選手余霜不眠不休做「王者」</title></header><body><h1>【美圖晒晒】LOL索女選手余霜<br>不眠不休做「王者」</h1><p>熱門電玩遊戲《英雄聯盟》（LOL）「王者」選手兼官方主持人余霜（Candice），可以從起床玩到睡覺，因為熱愛所專注。她今年更專程到台灣，陪着中國LPL戰隊，見證他們拿到冠軍，她在微博寫道：「能陪你們拿到冠軍真的很幸福！要相信所有的付出都會有回報的！希望能一直笑着陪你們所有人！」<br><br>余霜目前是LOL的王者分段選手，她對玩家笑言：「電子競技沒有吃飯，電子競技沒有睡覺，電子競技沒有愛情。做到這樣，你就能成為一個想我一樣的『王者』了。」<br><br>新浪微博</p></body></html>
