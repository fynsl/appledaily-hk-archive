<html><header><meta charset="utf-8"><title>何超盈俾仔追反應慢</title></header><body><h1>何超盈俾仔追反應慢</h1><p>賭王何鴻燊四房梁安琪與大女何超盈，昨日於澳門出席「Y設計展」揭幕禮。剛於新加坡出席《福布斯》論壇回來的超盈，感激獲選為20位未來大亨之一，她說：「呢個係我目標，我遺傳咗爸爸嘅work smart，媽咪嘅work hard，爸爸以前喺港大讀化學，但佢都會去上唔同嘅堂，媽媽就要我唔停做嘢，放大眼光，唔好嘥時間，我喺兩個之間取平衡。」四太指做人不可以hea，所以教子女要努力。<br>賭王見超盈工作辛苦，勸她放手不做，改去交男友，超盈直認有人追但自己反應慢，她說：「要追到出面我先會知，大家唔應該嘥時間，希望搵到個啱傾戰友。」<br>採訪、攝影：羅慧敏</p></body></html>
