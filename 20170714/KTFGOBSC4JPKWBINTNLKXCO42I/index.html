<html><header><meta charset="utf-8"><title>林雪連開四套戲</title></header><body><h1>林雪連開四套戲</h1><p>林雪和傅家俊昨日到觀塘一間桌球室，拍攝ViuTV節目《約咗傅家俊》進行拍攝，林雪透露拍攝期間工作人員送上蛋糕，補祝他上周六53歲生日。<br>林雪表示這次最開心是親眼欣賞傅家俊的球技，問到林雪的桌球技術？他說：「如果就咁篤個波入去嘅個個都識，但如果要好有鋪排咁去打就唔識，頭先拍嘅時候我一個波都打唔入，但就係咁樣可以有機會睇到傅家俊一次過打晒啲波。」他形容打桌球就像捉棋，一步一步要有策略，而且需要有耐性和修養，自問沒這天份。林雪講到近況：「呢排同時間拍緊四套戲，又做咗個廣告，雖然有啲攰但好充實。」<br>採訪、攝影：曹家誠</p></body></html>
