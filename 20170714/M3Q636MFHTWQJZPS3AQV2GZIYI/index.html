<html><header><meta charset="utf-8"><title>蘇志威創校獲嘉許</title></header><body><h1>蘇志威創校獲嘉許</h1><p>蘇志威憑創辦的跳舞學校，昨日在理工大學獲頒發榮譽院士，以鼓勵他對業界的貢獻。蘇志威家人與蔡一智夫婦都有撐場，蘇志威透露審核面試期間，見到不少商界上巿公司主席，心情緊張。蔡一智昨說：「你都係一隊組合嘅CEO，我同蘇老闆係小學同學，今日心情好特別，見到蘇媽媽，話佢屋企中讀書最差，但今日有咁嘅成績戥佢開心。」<br>同場的太子鐘錶老闆鄧鉅明太太宣宏雁也獲嘉許，鄧鉅明大讚老婆實至名歸，問到可覺得太太在工作上有女強人風範？他說：「都係㗎！但佢喺屋企係小貓，所以我會錫多佢兩啖作為禮物。」<br>採訪、攝影：王連連</p></body></html>
