<html><header><meta charset="utf-8"><title>容祖兒孖「瓊姐」拍廣告</title></header><body><h1>容祖兒孖「瓊姐」拍廣告</h1><p>一直有傳KOL高登瓊姐是容祖兒的粉絲，最近祖兒為電器連鎖店拍新廣告，不但有江華出山扮霸氣皇帝，更有黑人女演員扮瓊姐登場，前晚祖兒將花絮片貼社交網，搞笑留言：「你終於現真身啦。」<br>祖兒接受本報訪問表示：「今次廣告題材係KOL，講到KOL嘅佼佼者就梗係瓊姐，佢向來好撐我，其實廣告仲有林奕匡，佢入行前係我fan page嘅版主，成件事好有趣。」問到有否見過瓊姐真身？祖兒笑說：「拍攝嗰日，廣告客戶話畀我知佢就係瓊姐，我都冇諗咁多，淨係覺得真人靚過上鏡喎！不過瓊姐多年嚟嘅支持，佢都係有嗰句講嗰句，但好肯定嘅係佢都幾識貨。」<br>採訪：皓騫</p></body></html>
