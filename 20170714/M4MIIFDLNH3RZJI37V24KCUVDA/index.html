<html><header><meta charset="utf-8"><title>轉會氹氹轉︰丹尼爾棄「城」投PSG</title></header><body><h1>轉會氹氹轉︰丹尼爾棄「城」投PSG</h1><p>巴西老將丹尼爾（圖）於周三正式加盟法甲勁旅巴黎聖日耳門（PSG），這名34歲守將早前盛傳會由祖雲達斯轉投英超曼城，當事人亦承認確有與曼城接觸過，並向「藍月」主帥哥迪奧拿致歉。</p><p>丹尼爾在今夏已與效力了一季的祖雲達斯解約，預料會轉投曼城，最終目的地竟是PSG。據報PSG以本傷人，比曼城向丹尼爾開出薪酬條件高一倍而成功搶人。於周三身在巴黎會見傳媒的丹尼爾說︰「如果哥迪奧拿感到受傷害，我願意道歉，對曼城亦一樣。不過，我認為轉投PSG是一次好機會，絕對是正確的決定，可以令我繼續成為冠軍級球員。」</p></body></html>
