<html><header><meta charset="utf-8"><title>【從前今日】3隻「已絕種」彩虹蟾蜍現身大馬婆羅洲</title></header><body><h1>【從前今日】3隻「已絕種」彩虹蟾蜍<br>現身大馬婆羅洲</h1><p>2011年的今日，科學家在馬來西亞婆羅洲的一棵樹上，發現3隻以為自1924年已絕種的彩虹蟾蜍，令保育人士相當興奮。<br><br>牠們全身七彩顏色，鮮艷奪目，身長約3至5厘米，科學家初步推測，牠們分別是成年公蛙、母蛙和幼蛙。國際自然保護聯盟把牠們列入瀕危物種「紅色名錄」，更表示牠們有資格列入當地的「野生動物保護條例」。同時，亦有國際保育組織認為，彩虹蟾蜍是「世界上最想找到的十大兩棲動物」中，第二種被找到的物種。兩棲動物是環境健康指標，會直接影響人類健康，所以牠們的存活有一定的價值。</p></body></html>
