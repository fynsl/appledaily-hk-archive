<html><header><meta charset="utf-8"><title>伍樂怡大熱爭港姐</title></header><body><h1>伍樂怡大熱爭港姐</h1><p>《2017香港小姐競選》將於9月3日舉行，打入12強的佳麗昨到尖沙嘴首次見傳媒，17歲的邱晴剛中六畢業，是全場年紀最細，剛DSE放榜的她坦言成績沒想像中理想。全場最矮是5呎1吋半的梁雯蔚，出場時表現生硬，最高是5呎10吋的黃凱琪。<br>大熱「好動李若彤」伍樂怡身高5呎6吋、重107磅，她表示要多食多運動令身形更弗，另一大熱何依婷額頭爆暗粒：「因為瞓得唔好，希望遲啲回復狀態。」張寶欣的胞姊是上屆友誼小姐張寶兒，她說：「家姐叫我繼續努力。」節目監製陳旭亮指今年改用評判形式，取消觀眾投票。<br>撰文：皓騫</p></body></html>
