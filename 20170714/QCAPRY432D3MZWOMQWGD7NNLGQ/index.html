<html><header><meta charset="utf-8"><title>【簡易食譜】牛油果煙熏魚卷　加青芥末醬油提鮮</title></header><body><h1>【簡易食譜】牛油果煙熏魚卷　加青芥末醬油提鮮</h1><p>網上一直流傳一個看似九唔搭八的傳聞──牛油果點青芥末和日本醬油來吃，會有仿如吃三文魚刺身的神奇味道。</p><p>實試過這個組合，雖然沒傳聞般神奇，但加起來的味道也是相常驚喜，再配煙三文魚和三文魚籽，賣相高貴，作為前菜惹來一遍讚好聲。<br></p><p>記者：謝翠玲<br>攝影：周芝瑩、鄧鴻欣<br><br>2017果籽繼續認真知味。識買惜用。行以求知。好事多為。重修舊好。<br>緊貼果籽報道，即like： http://fb.me/AS.AppleDaily </p></body></html>
