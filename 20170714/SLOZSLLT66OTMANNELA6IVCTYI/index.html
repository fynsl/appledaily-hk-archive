<html><header><meta charset="utf-8"><title>求驗客手記：美國幸保超熱W遭狂插</title></header><body><h1>求驗客手記：<br>美國幸保超熱W遭狂插</h1><p>美國派B隊出戰金盃，周三對住法國海外屬地、非國際足協成員國嘅馬提尼克，連足智彩都睇好佢哋，開到1.15倍W，點知原來冇米高巴特利同丹普西等主力嘅美國真係好流。半場攻唔入對方，要到下半場先連入兩球，諗住可以順順利利威番次，點知之後九分鐘內俾馬提尼克連追兩球，好彩摩利斯（右）喺76分鐘入番粒，美國先贏到3:2。賽後梗係大把「負皮」啦，只要喺twitter輸入「#USMNT」（美國男子隊），就會見到一面倒怒插呢支國家隊不知所謂嘅評論，呢班「美男」下場要醒醒定定喇。</p></body></html>
