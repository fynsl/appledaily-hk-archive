<html><header><meta charset="utf-8"><title>鄧達智同男友榴槤結緣</title></header><body><h1>鄧達智同男友榴槤結緣</h1><p>時裝設計師鄧達智日前被爆與同性醫生密友陳梓欣（Clement）訂婚，其後兩人到了檳城旅行。鄧達智昨日到商台受訪，自爆兩人當年因榴槤結緣，Clement本月生日，所以趁榴槤當造舊地重遊。</p><p>鄧達智表示原想低調處理這段斷背情，「件事出嚟，所有朋友支持我，Clement好大勇氣，反過來安撫我。」更大讚Clement肯認愛，必會珍惜對方：「我唔可以失落佢，我個人唔易有感情生活，好多人會怕，當初哥哥（張國榮）同唐唐（唐鶴德）俾記者追，唐唐即刻落車走。」鄧達智更承認有結婚計劃：「如果結婚，就要多啲計算同承諾。」<br>採訪、攝影：王連連</p></body></html>
