<html><header><meta charset="utf-8"><title>求驗客手記：強國送人仔德兵拒賣賬</title></header><body><h1>求驗客手記：<br>強國送人仔德兵拒賣賬</h1><p>面對人仔銀彈攻勢，又有幾多人可以毋忘初衷，企硬唔折腰？經過多番爭議同修改，包括去季排尾六而不獲挽留嘅比馬森斯怒斥「恐怖」，以至有當地ultras球迷揚言組團「贈興」後，德國足總周三喺官網正式宣佈，堅持畀中國U20（左）來季「空降」有19支球隊嘅德國第四級別聯賽西南區賽事，由11月踏入下半季開始，同其中14支接受15,000歐元（約13.4萬港元）資助嘅球隊進行友賽。點解得14隊？皆因除咗緬恩斯二隊同沙貝魯根二隊拒絕編配正式賽程，只願意喺輪空周末踢友賽，史特加踢球者、科布倫斯同SV曼海姆更斷言說不！</p></body></html>
