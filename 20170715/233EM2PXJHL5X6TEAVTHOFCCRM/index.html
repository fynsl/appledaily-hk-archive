<html><header><meta charset="utf-8"><title>甘比袁詠儀有咩共通點？齊着Balenciaga牛仔褸</title></header><body><h1>甘比袁詠儀有咩共通點？<br>齊着Balenciaga牛仔褸</h1><p>看圖作答，甘比及袁詠儀有甚麼共通點？<br>袁詠儀日前回港，在黑衫外披上淺藍牛仔褸，事隔兩日，甘比在IG貼出食靚蛋糕的生活照，不約而同穿上同一件牛仔褸。牛仔褸屬Balenciaga 2017早秋作，可用來打結的長尖領識別度高，為basic設計添亮點，索價$7,900。<br>想不到兩位阿太喜歡愛馬仕手袋的程度去到超級忠粉的級別外，連牛仔褸的選擇，口味也如此一致。</p></body></html>
