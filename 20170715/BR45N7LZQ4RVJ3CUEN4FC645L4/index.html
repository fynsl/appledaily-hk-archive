<html><header><meta charset="utf-8"><title>準新郎「忍唔住」非禮獨行女</title></header><body><h1>準新郎「忍唔住」非禮獨行女</h1><p>【本報訊】將於下月註冊結婚的準新郎在停車場非禮20歲獨行女子，從後摸她臀部一次，女子轉身大叫求救，他即逃去無蹤。警方在本月初拘捕他。準新郎昨承認非禮罪，辯方求情時指他當時「一時忍唔住」，其未婚妻及父母亦到庭以示支持。<br>被告馬保源（26歲）報稱任職酒保，今年5月25日他在鯉魚門道56號油翠苑停車場非禮女子X。<br>辯方求情時指被告無案底，擬與未婚妻於下月14日註冊，被告犯案與其個性不符，望能輕判。裁判官索取被告感化及社會服務令報告，准他保釋至下月4日判刑。<br>案件編號：KTCC1376/17<br>■記者戴國輝</p></body></html>
