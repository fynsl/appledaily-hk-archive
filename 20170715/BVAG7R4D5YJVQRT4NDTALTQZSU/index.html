<html><header><meta charset="utf-8"><title>放囝入發泡膠箱凍死雪房？真相係......</title></header><body><h1>放囝入發泡膠箱凍死雪房？<br>真相係......</h1><p>近日網絡熱傳廣東五華一名男童，被賣菜母親放入發泡膠箱睡覺，隨後又被父親誤以是菜，把兒子抬進冰庫後最終身亡。湖南益陽網警昨日下午4時許在微博闢謠，指該事件並非刑事案件，該影片中的男童為湖南益陽市桃江縣修山鎮明月山村人，在廣東親戚家遇溺身亡，因夏熱高溫，家人將其遺體裝入冰塊的發泡膠箱內，帶回家鄉安葬。<br><br>網民紛紛留言表示：「逝者已逝，請不要用逝者造謠傳謠！」「看了這個視頻幾天，終於找到源頭了。」<br><br>新浪微博／梨視頻</p></body></html>
