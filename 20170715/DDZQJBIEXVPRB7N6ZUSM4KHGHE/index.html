<html><header><meta charset="utf-8"><title>【冠軍人馬獎】嘉琦白雪公主look！騎師女友晒殺人胸器</title></header><body><h1>【冠軍人馬獎】<br>嘉琦白雪公主look！騎師女友晒殺人胸器</h1><p>馬季煞科前夕，馬會例搞冠軍人馬獎頒獎禮助興。這晚（14日）灣仔君悅酒店會場車水馬龍，雲集馬圈各類持份者，包括馬會幹事、馬主、練馬師、騎師，以及其他賓客，場面十分熱鬧。<br><br>其中毛里裘斯籍騎師田泰安與馬會策騎員女友Xaviere素來有影皆雙，後者天生前胸壯觀，她亦從不吝嗇天賦本錢，今晚以低胸黑色長裙露面，非常養眼！<br>作為全港唯一女騎師，蔣嘉琦廿幾歲女，這晚恰如其份地以少女look現身，見她一身全白衣裝，活像白雪公主，令人看得舒服。</p></body></html>
