<html><header><meta charset="utf-8"><title>轉會氹氹轉：邦路斯3.6億過檔AC</title></header><body><h1>轉會氹氹轉：<br>邦路斯3.6億過檔AC</h1><p>意媒周四指，祖雲達斯中堅邦路斯（圖）即將轉投AC米蘭，轉會費高達4,000萬歐元（約3.6億港元），但交易中可能涉及另一AC守將迪施基利奧，因祖記教練艾基利對此子有興趣。<br>不過，問題在於AC將其標價為1,000萬歐元，祖記方面認為迪施基利奧不值這個價，故一切仍有待兩間球會的磋商，才能確定一切。至於邦路斯本人周五已抵達米蘭總部，準備進行體測。<br>若落實簽入邦路斯，紅黑軍團今季在新班主李勇鴻掌旗後已引入九名球員，看來新一季意甲，AC再不是陪跑分子。</p></body></html>
