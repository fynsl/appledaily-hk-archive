<html><header><meta charset="utf-8"><title>求驗客手記：蝴蝶拍走英甲仔友賽</title></header><body><h1>求驗客手記：<br>蝴蝶拍走英甲仔友賽</h1><p>英甲仔普利茅夫（圖）最近去荷蘭集訓備戰新季，但原定喺25號作客荷乙安曼嘅熱身賽突然取消，竟然係因為蝴蝶？原來，喺25號當日，安曼咁啱有幾個盛事，包括蝴蝶市場同單車賽，普利茅夫就被警方通知，因為警察太忙唔得閒處理咁多嘢，喺受到市長諮詢下，決定取消佢哋對安曼嘅熱身賽。球會方面梗係好失望啦，因為除咗大軍職球員，仲有部份球迷一齊出發到荷蘭，𠵱家惟有去睇蝴蝶啦。</p></body></html>
