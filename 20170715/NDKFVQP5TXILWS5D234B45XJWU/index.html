<html><header><meta charset="utf-8"><title>公眾悼念劉曉波感言</title></header><body><h1>公眾悼念劉曉波感言</h1><p>live a prisoner, die a freeman <br>共產黨要負責任<br>你沒有敵人，但中國滿目敵人，願你所盼望的中國終有一天會來臨<br>曉波：飛吧！自由在呼喚<br>一人倒下，萬人站起來。永不言敗，民主萬歲！<br>人民英雄終得安息，愛國精神永垂不朽<br>忠肝義膽，浩氣長存，願你安息<br>相比孔子、屈原，劉曉波才是的偉人，劉霞請振作，世人是有眼的<br>豺狼政權，血債血償，你沒有錯<br>願你安息，如果真的有來世的話，不要做中國人<br>資料來源：哀悼劉曉波弔念冊</p></body></html>
