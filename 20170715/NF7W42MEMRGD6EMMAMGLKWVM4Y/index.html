<html><header><meta charset="utf-8"><title>求驗客手記：修頓占士邦式簽「新兵」</title></header><body><h1>求驗客手記：<br>修頓占士邦式簽「新兵」</h1><p>球會搞花臣公佈新兵已經係大勢所趨，今次就輪到修咸頓展現英式幽默。聖人周四喺twitter上載條片，拍到好似《007》電影咁，又直升機又軍警爆門（圖），咁大陣仗，到底恭迎邊位球星？睇到片尾嚟個反高潮，原來修頓只係同門將第四把交椅泰萊續約一年！36歲嘅泰萊出道至今一直做後備，去季以自由身加盟後，更加一場都冇出過：「好高興可以續約一年，呢度有好好嘅隊友，期待再合作。」</p></body></html>
