<html><header><meta charset="utf-8"><title>惡新抱鬧奶奶「老不死」老公出手打到暈</title></header><body><h1>惡新抱鬧奶奶「老不死」<br>老公出手打到暈</h1><p>黑龍江富錦本月5日有一名女子因家庭瑣事，在一處大廈的地下，向着家姑所住的單位，破口大罵家姑鼓動兒子離婚，之後又以「老不死」(香港意思:死老鬼)來稱呼對方，還喝令家姑落樓跟她理論。怎料，該名女子的丈夫聽見後大恕，對妻子拳打腳踢。<br><br>目擊者稱，該名女子一度昏過去，但他覺得她根本是裝出來的。不久，有人報案，警察與救護人士到場，將被打的女子送往醫院。<br><br>梨視頻</p></body></html>
