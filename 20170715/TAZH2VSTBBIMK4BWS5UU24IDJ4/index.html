<html><header><meta charset="utf-8"><title>黎姿擲逾四千萬買豪宅</title></header><body><h1>黎姿擲逾四千萬買豪宅</h1><p>黎姿嫁富商馬廷強後，育有3名女兒，早前改名「黎珈而」的她，未有因樓價越升越瘋狂兼創新高而嗌貴，反而湧住入市，最近斥資4,400萬元購入位於中半山地利根德里的豪宅騰皇居千呎單位。根據土地註冊處資料顯示，2座中高層C室，實用面積1,282方呎，建築面積1,730方呎，單位實用呎價3.43萬元，登記買家正是黎珈而（LAI KA YEE GIGI）。<br>婚後進軍商界成為女強人的黎姿，旗下的醫學美容公司卓珈（8358）於今年初上市，公司市值6.72億元，持有1.5億股的她，身家達2.52億元，買逾4千萬樓，絕對綽綽有餘。<br>撰文：葉綠悠</p></body></html>
