<html><header><meta charset="utf-8"><title>兩公婆嘈交怒火中燒醉漢掟老婆出平台</title></header><body><h1>兩公婆嘈交怒火中燒<br>醉漢掟老婆出平台</h1><p>四川遂寧大英縣周二有一男子與妻子發生爭吵，隨後他抱起妻子「倒樹葱」般，想把她掟出平台，妻子拼命握住欄杆反抗。當地警方表示，男子當時喝了酒，所幸其妻並無大礙，事後妻子表示不追究丈夫責任。<br><br>事發於大英縣風情街一間茶樓後巷一處平台，一名醉酒男子與妻子發生爭吵，男子情緒激動掌摑妻子，扔手機並將女子倒轉掟出平台。所幸的是女子墜落的位置是一塊菜地，距離走廊也只有一米多高，並未造成嚴重後果。<br><br>事發後，警方趕往現場調查。據悉，涉事男子事發時處於醉酒狀態，其妻表示不再追究其責任。相關詳情仍在進一步調查中。<br><br>秒拍</p></body></html>
