<html><header><meta charset="utf-8"><title>Beyonce孖胎首次曝光</title></header><body><h1>Beyonce孖胎首次曝光</h1><p>現年35歲的美國天后Beyonce與Hip-Hop天王Jay-Z孖胎首次曝光！其實這已經是兩位第二次做父母，但依然相當矚目，由改名到何時出院都是傳媒追蹤熱話。Beyonce昨日於Instagram首次公開新成員相片，相中她一身女神打扮，披着頭紗抱着Sir Carter與Rumi，背景更有鮮花又有海景。她寫道：「Sir Carter與Rumi今日一個月大」，看來她沒有被近日Jay-Z的出軌傳聞影響心情。</p></body></html>
