<html><header><meta charset="utf-8"><title>林作強調內涵追女</title></header><body><h1>林作強調內涵追女</h1><p>林作於今年書展出書《讀完這本書，你會曉用英文追女仔》，他說：「賣點係令你更加gentlemen，冇咁毒L，體面少少。」他又謂：「我追到女仔嘅原因，唔係因為我有米，唔係因為我把口掂，而係我真係有啲內涵嘅嘢畀個女仔見到。」林作今日出席活動時，對於被網民圍插，他謂會繼續做自己，做個敢言的人。<br></p><p>有「體育新聞王子」之稱的伍家謙，今年亦出書《伍家謙，交畀你講體育》，他接受本報訪問說：「書講番以前採訪經歷，仲有接觸體壇巨星感受，如高比拜仁畀人感覺好自大同不可一世，其實佢對記者好親切。」<br>採訪：皓騫、王梓嫚</p></body></html>
