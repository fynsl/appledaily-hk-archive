<html><header><meta charset="utf-8"><title>陳司翰悼劉曉波鬧極權</title></header><body><h1>陳司翰悼劉曉波鬧極權</h1><p>劉曉波前日病逝，昨凌晨1時57分，陳司翰在新浪微博以文悼念，他寫道：「遙望空凳，突破封鎖，極權可恥，愚民愚到甚麽時候？」<br>黃耀明以陳少琪填詞《禁色》悼劉曉波，而周博賢寫道：「謝謝你，為我們的自由徹底犧牲；愧對你，未曾做出更多。願你在遙遠的那邊，享受自由的甘甜；願你的家人早日擺脫種種枷鎖。邪惡的政權，必遭天譴！」杜汶澤默念六字大明咒，而歐錦棠、王宗堯及陶傑各自貼出文字以悼念。<br>撰文：曾建城</p></body></html>
