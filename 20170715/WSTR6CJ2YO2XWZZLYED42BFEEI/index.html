<html><header><meta charset="utf-8"><title>林敏驄瞓太空艙似棺材</title></header><body><h1>林敏驄瞓太空艙似棺材</h1><p>林敏驄前晚一身軍裝打扮在牛頭角一War Game場拍電影《西謊極落：太爆．太子．太空艙》，他接受訪問時表示戲中飾演太空艙包租公，經歷人生挫折，他說：「試瞓過太空艙，好窄，同棺材差唔多，係長少少，雖然冇瞓過（棺材）感覺差唔多。」<br>眾演員拍攝時因忍不住笑導致NG，林敏驄指林盛斌最專業，因要邊食麵邊搞笑，阿驄說：「佢一笑就噴晒啲麵出嚟又再食番，前後食咗7碗。」鄭欣宜一笑就擰轉面，以為別人看不到，張繼聰最率直對着鏡頭笑。阿驄表示周柏豪要保持形象，忍不住想笑時，會大力扭大髀轉移視線。<br>採訪、攝影：王連連</p></body></html>
