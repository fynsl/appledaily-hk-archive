<html><header><meta charset="utf-8"><title>【一周必看】單親媽切脂肪瘤　腳失知覺萎縮</title></header><body><h1>【一周必看】<br>單親媽切脂肪瘤　腳失知覺萎縮</h1><p>【本報訊】中年婦因患子宮肌瘤去年7月在浸會醫院進行微創切除手術，期間主診醫生發現女病人盆腔有另一個約9厘米直徑的盆腔脂肪瘤，即時找駐院外科顧問醫生協助，順道切除脂肪瘤，豈料婦人醒來驚覺右腳失去知覺，疑醫生切除脂肪瘤時誤傷神經線。事隔一年，婦人稱至今右腳仍麻痹乏力及萎縮，要靠枴杖走路，正申請法援望討回公道。浸會醫院回應指已把醫療報告交給法援署，拒作進一步評論。</p></body></html>
