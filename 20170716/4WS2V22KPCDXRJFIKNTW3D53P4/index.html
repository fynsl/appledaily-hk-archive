<html><header><meta charset="utf-8"><title>馬太唔做研究幫打理生意馬德鐘返大台拍劇</title></header><body><h1>馬太唔做研究幫打理生意<br>馬德鐘返大台拍劇</h1><p>大台唔夠人用都唔係新鮮事，除咗嗰幾位力捧嘅小生之外，唔少得搵下啲熟悉嘅面孔嚟拍劇啦！而嚟緊就有馬德鐘，昨日有報道指佢嚟緊會返大台拍新劇《跳躍生命線》，睇番佢對上一套大台劇就係15年出街嘅《以和為貴》，而今次呢套劇佢就係飾消防員。<br> <br>其實近年馬德鐘忙於係大陸發展之外，佢仲搞唔少生意，當中就包括開餐廳、蠔吧、製作公司，而佢忙住拍劇啲生意又點兼顧呢？就全靠同佢結婚24年嘅馬太張筱蘭，幫手打理生意，又身為大學博士兼助理教授仲暫時放低研究工作做賢內助。而佢哋早排仲去咗杜拜慶祝結婚24周年o添！</p></body></html>
