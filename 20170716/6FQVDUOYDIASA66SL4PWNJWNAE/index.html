<html><header><meta charset="utf-8"><title>趣趣地：馬隆達或「幫」洪國出線</title></header><body><h1>趣趣地：馬隆達或「幫」洪國出線</h1><p>上周五美洲金盃，法屬圭亞那喺A組最後一輪，冇馬隆達下被哥斯達黎加炒3:0，而洪都拉斯（白衫）就0:0悶和加拿大（紅衫）。洪都拉斯得兩分，本來唔夠分以最佳第三名出線八強，但因為之前「馬隆達鬧劇」，佢哋被判對法圭由和0:0變到贏3:0，即係變相多咗兩分，有四分。如果嚟緊馬提尼克或者薩爾瓦多有咩差池，就會因為呢場改判戰果而俾洪都拉斯屈死出局，到時真係喊都無謂。</p></body></html>
