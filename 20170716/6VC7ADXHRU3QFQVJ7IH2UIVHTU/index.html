<html><header><meta charset="utf-8"><title>沈震軒難忘唱歌失準</title></header><body><h1>沈震軒難忘唱歌失準</h1><p>沈震軒日前在觀塘接受訪問，透露在無綫捱足9年，去年決定離巢，投身太陽娛樂發展，他說：「自己好奇心好大，想見識好多嘢，命中注定唔好停留一個位，鍾意接受挑戰。」他曾因拍劇兩天沒睡，就直接上音樂節目，結果當晚表現失準，他說：「真係唔可以乜都做，做到個腦實晒，所以過去一年去咗唔同地方進修。」<br>過往多演花花公子角色的沈震軒，早已入型入格，他笑言：「我都希望生活喺花花世界，其實我係好嚮往家庭生活，希望同事業並存。」<br>採訪：卓寶花<br>攝影：沈健程<br>化妝：Janice Chan<br>髮型：Kel@HH<br>場地提供：高興Happinesssss</p></body></html>
