<html><header><meta charset="utf-8"><title>趣趣地：撬馬迪落車？摩佬要簽多兩件</title></header><body><h1>趣趣地：撬馬迪落車？摩佬要簽多兩件</h1><p>曼聯將會喺美國友賽洛杉磯銀河（有線61及201台今日10:00am直播），領隊摩連奴喺賽前記者會就講到增兵未完成：「我唔滿意只得盧卡古（左）同域陀連迪路夫，我哋需要四位新兵，所以只係成功咗一半。」不過，佢就表明要尊重球員同其他球會，唔會公開講係咪對車路士中場尼曼查馬迪有興趣。據英國《BBC》報道，車仔前鋒迪亞高哥斯達同馬迪，都唔會隨隊出戰下周六展開嘅北京同新加坡之旅，唔通馬迪真係入「魔」跟番摩佬？</p></body></html>
