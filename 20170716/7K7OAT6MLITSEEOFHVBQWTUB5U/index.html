<html><header><meta charset="utf-8"><title>趣趣地：寸嘴射手被掟樽反食牌</title></header><body><h1>趣趣地：寸嘴射手被掟樽反食牌</h1><p>北愛爾蘭球隊連菲特對蘇超班霸些路迪，因為新教同天主教背景有所衝突，令呢個歐聯外第二圈備受關注。上周五首回合，些路迪就作客先贏2:0。小插曲就少不免啦，客軍前鋒利治格菲斯（左）喺下半場開角球，幾乎俾連菲特球迷掟出嘅玻璃樽打中，但竟然被球證以拖延時間為由，罰咗張黃牌。最終些路迪贏波，格菲斯梗係寸得起，將綠白頸巾綁喺主場門柱度示威！連菲特賽後就譴責有關行為。</p></body></html>
