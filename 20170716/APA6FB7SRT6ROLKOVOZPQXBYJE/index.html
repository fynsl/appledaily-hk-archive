<html><header><meta charset="utf-8"><title>黃翠如收蕭正楠艷照</title></header><body><h1>黃翠如收蕭正楠艷照</h1><p>蕭正楠與女友黃翠如昨日在銅鑼灣皇室堡出席活動搵真銀，二人在台上玩煮飯仔，影大合照時又十指緊扣，非常甜蜜。問翠如BB會否代收所有酬勞？她笑言會給男友，蕭正楠則表示：「我扣除基本開支畀番零用錢你。」</p><p>翠如BB早前與鄭裕玲在東京拍無綫節目後，蕭正楠飛去當地接她收工兼多留幾日拍拖，問到男友有否趁機求婚時，翠如BB指曹永廉之前將男友反串扮女人的相傳給她：「蕭佳麗太深入民心有陰霾，等我定吓驚先，佢由着內衣開始傳畀我，好彩係男人，唔係打咗你。」<br>採訪：黃曉妍<br>攝影：仇志德</p></body></html>
