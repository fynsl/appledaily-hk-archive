<html><header><meta charset="utf-8"><title>李雨陽太太陀B四個月</title></header><body><h1>李雨陽太太陀B四個月</h1><p>李雨陽上月和圈外女友鄭嘉詠結婚，當時否認奉子成婚的他，昨日在微博宣佈太太懷孕四個月：「萬眾期待，舉世矚目，2017年的重磅小雞嚟啦～這四個月辛苦老婆了，我會繼續努力疼愛你和小芝麻的。」李雨陽昨日接受電話訪問時說：「本身揀咗今年12月13號結婚，中途太太心血來潮去驗一驗，點知中咗，所以將婚禮提前，又好巧合預產期都係12月13號。」<br>李雨陽坦言心情緊張又擔心：「因為太太好瘦，頭兩三個月作小產同嘔，加上自己冇經驗，所以好擔心，雖然大家係想要小朋友，但好多嘢都係突然之間，所以有啲爭拗，𠵱家好多嘢都要遷就。」<br>採訪：嵐山</p></body></html>
