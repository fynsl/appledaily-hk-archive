<html><header><meta charset="utf-8"><title>轉會氹氹轉：史奈達棄4,000萬換自由</title></header><body><h1>轉會氹氹轉：史奈達棄4,000萬換自由</h1><p>荷蘭中場指揮官史奈達（圖）上周五宣佈，和土超班霸加拉塔沙雷達成解約協議。據報33歲的他為離隊，放棄預先支付的450萬歐元（約4,000萬港元）來季薪金，但未來三年一旦加盟另一支土耳其球隊，就要向加軍賠償2,000萬歐元；盛傳其下一站是意甲森多利亞或2018年美職聯新軍洛杉磯FC。</p><p>史奈達同日向球迷道別：「我在伊斯坦堡度過精采時光。我深愛這球會、城市和球迷，感謝你們！」</p></body></html>
