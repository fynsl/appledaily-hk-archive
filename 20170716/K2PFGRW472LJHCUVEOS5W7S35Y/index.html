<html><header><meta charset="utf-8"><title>羅霖樂做熟女偶像</title></header><body><h1>羅霖樂做熟女偶像</h1><p>羅霖昨日在中環與「環亞美神大賽2017」十二位候選佳麗見面，傳授收身秘訣，親自教如何練纖腰和拉筋。她希望年輕女性有追隨夢想的勇氣，為將來留下美好回憶，不過她回想起當年24歲時，最想做的事是結婚嫁人，因苦無對象才去參選亞姐。<br>早年推出寫真引起極大迴響的羅霖，笑言很高興今年書展可以做旁觀者：「我要求好高，如果再出一定要超越之前成績，但會出教大家扮靚，唔會再出寫真。」提到有熟女出寫真，她認為不應計較年紀：「每年到書展都有人提起我出寫真，多謝大家以我為偶像。」<br>採訪、攝影：卓寶花</p></body></html>
