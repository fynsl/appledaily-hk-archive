<html><header><meta charset="utf-8"><title>山田孝之扮吉祥物呻熱</title></header><body><h1>山田孝之扮吉祥物呻熱</h1><p>日本男星小栗旬主演真人版電影《銀魂》前日在日本開畫，他率領橋本環奈、長澤正美、菅田將暉、岡田將生和柳樂優彌等演員，現身東京戲院與觀眾見面。</p><p>為片中吉祥物伊莉莎白配音的山田孝之就以吉祥物造型現身，但穿上厚厚公仔造型裝束的山田孝之上台時就顯得笨手笨腳，要工作人員扶實才可以成功上台，導演福田雄一介紹伊莉莎白時，笑指山田孝之扮伊莉莎白大吐苦水兼嗌熱。而小栗旬見到山田孝之用心良苦，即說：「如果是我，一定會拒絕，好偉大。」現場無論導演想盡辦法撬開伊莉莎白個口，山田孝之全程都不肯露真面目見人。</p></body></html>
