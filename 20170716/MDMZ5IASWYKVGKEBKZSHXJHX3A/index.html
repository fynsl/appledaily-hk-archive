<html><header><meta charset="utf-8"><title>陳嘉桓扮學生妹被拒</title></header><body><h1>陳嘉桓扮學生妹被拒</h1><p>陳嘉桓和師弟阮頌揚前晚在荃灣為「第二屆仁濟義工嘉許禮」活動擔任表演嘉賓，陳嘉桓笑言和師弟合唱情歌感到尷尬：「雖然佢年紀大過我，不過喺公司我好似家姐咁照顧佢，所以要深情對望個感覺怪怪哋，如果第時拍戲要做情侶都唔知點算。」<br>陳嘉桓早前拍攝師傅冼國林的慈善電影《我們的6E班》，她自爆曾自薦穿校服扮校花，但遭師傅當面拒絕，她說：「部戲講校園故事，我本來好想着校服做校花，但師傅叫我將機會讓畀其他人。」並解釋想穿校服的原因：「之前做madam做得太多，惡形惡相咁，所以我駁長咗啲頭髮，希望旺啲桃花。」<br>採訪：曹家誠<br>攝影：陳慧安</p></body></html>
