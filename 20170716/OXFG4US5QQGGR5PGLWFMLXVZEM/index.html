<html><header><meta charset="utf-8"><title>朴敘俊黐崔宇植　冷落金智媛</title></header><body><h1>朴敘俊黐崔宇植　冷落金智媛</h1><p>由金智媛、朴敘俊、安宰弘、崔宇植等主演的韓劇《三流之路》上周大結局，由於劇集收視和口碑都好好，所以劇組大前日拉大隊到濟州慶功。</p><p>不少劇迷都希望朴敘俊和金智媛戲裏戲外都成為一對，不過去到濟州朴敘俊明顯冷落金智媛，全程與老死崔宇植形影不離，又上載與崔宇植的泳照，網民都留言指二人才是真正一對，金智媛被迫要退位予崔宇植。而昨日眾人結束三日兩夜的濟州之旅，金智媛更即趕回首爾，以透視裝現身活動。</p></body></html>
