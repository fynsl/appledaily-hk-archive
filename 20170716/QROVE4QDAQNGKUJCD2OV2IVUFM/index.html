<html><header><meta charset="utf-8"><title>李龍基開騷晒男人味</title></header><body><h1>李龍基開騷晒男人味</h1><p>李龍基、威利及張武孝（大AL）昨晚在旺角麥花臣場館舉行「龍威武演唱會」，開騷前進行拜神切燒豬儀式。談到開騷心情，威利笑說：「好開心、好興奮，但係又好失落。」大AL自爆每次開騷前都會病倒，幸好體力足以應付，李龍基為兄弟解釋：「大AL好認真，連瞓覺都背緊歌詞，而且冇辦法，呢排太多人感冒。」<br>龍威武互讚對方的聲音好和諧，演唱會純粹以歌會友，三人說：「我哋都超過『30歲』，唔係年輕，唱好啲歌就得。」龍威武又笑指三人的歲數加起來超過100歲，所以好有成熟男人味，以男人味取勝，不會過於花巧。<br>採訪：盧妹<br>攝影：沈健程</p></body></html>
