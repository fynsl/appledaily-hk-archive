<html><header><meta charset="utf-8"><title>劉霞告別愛夫　憔悴悲痛要弟攙扶</title></header><body><h1>劉霞告別愛夫　憔悴悲痛要弟攙扶</h1><p>諾貝爾和平獎得主劉曉波前日因肝癌去逝，其遺體迅速被被火化。瀋陽市政府發言人昨晨表示，劉曉波太太劉霞出席丈夫喪禮期間，情緒低落，要由弟弟劉暉攙扶。發言人並指，劉霞在告別式中，曾在劉曉波遺體前凝視很久，並喃喃作最後告別。<br><br>從官方發佈的照片可見，劉霞身穿黑衣，捧着亡夫劉曉波的遺照，神色悲痛。她雖然帶上太陽眼鏡，卻仍未能遮掩憔悴蒼白的臉容。<br><br>綜合報道</p></body></html>
