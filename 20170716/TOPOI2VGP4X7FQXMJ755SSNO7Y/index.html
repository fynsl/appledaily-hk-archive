<html><header><meta charset="utf-8"><title>袁彌明驚訝議員被DQ</title></header><body><h1>袁彌明驚訝議員被DQ</h1><p>袁彌明經營的美妝店昨日在屯門開設第8間分店，她透露正計劃將公司上市，希望今年10月可以成事。而曾經為政治走到最前線的袁彌明，對於劉曉波逝世及有四位議員被取消議員資格，卻吞吐回應：「連續兩日都有壞消息，越嚟越唔知點，但要盡力維持香港本身有嘅核心價值，灰心雖然有，但要堅持。」<br>曾經有過激烈發言的袁彌明，被問到可會再發聲時，她自言也為判決的事感到驚訝：「大家都會明白我𠵱家嘅立場，精神上一定支持。」問到是否不便再回應政治新聞，她則否認：「唔係，但立場大家都知，同香港人一齊，知我行邊條路，都會明白。」<br>採訪、攝影：王連連</p></body></html>
