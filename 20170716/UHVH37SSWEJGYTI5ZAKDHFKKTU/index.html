<html><header><meta charset="utf-8"><title>【今日笑一笑】狗狗不捨主人上學去慘情樣可憐又可愛</title></header><body><h1>【今日笑一笑】狗狗不捨主人上學去<br>慘情樣可憐又可愛</h1><p>狗對人類的忠誠不分年齡。如片中的小主人，上學前攬著小狗難捨難離般，但最終無奈離去，而小狗在主人離開後，那副失落無奈表情，看似非常可憐。養狗十項要注意事項之一：我們有自己的朋友親人，但狗狗的世界只得主人一個，所以不要隨便棄養貓狗，可能的話盡量撥多一些時間陪陪這班忠實朋友。<br><br>petlovers </p></body></html>
