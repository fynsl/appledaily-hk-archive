<html><header><meta charset="utf-8"><title>林奕匡影婚照遇陀地</title></header><body><h1>林奕匡影婚照遇陀地</h1><p>林奕匡下月與無綫前財經主播、體育主持女友李靄璣在加拿大結婚，上月底就去巴黎影婚照，在大諾瓦西鎮取景時卻遇陀地索錢，林奕匡說：「我哋拍攝時有班人發現我哋，話要收錢，當時突然落大雨，佢哋走開去避雨，我哋等雨一停，趁佢哋未返，立即影想要嘅角度就立即離開。」<br>林奕匡與李靄璣選擇巴黎影婚紗相，皆因二人在6年前同遊當地，今次重遊浪漫國度，還到巴黎鐵塔及聖心堂取景。林奕匡在巴黎更睇中一支4萬元的色士風，但時間太趕未能試清音色，又擔心不能手提上機，最後放棄。<br>撰文：唐如</p></body></html>
