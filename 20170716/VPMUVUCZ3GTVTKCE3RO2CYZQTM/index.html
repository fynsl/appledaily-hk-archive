<html><header><meta charset="utf-8"><title>減肥過度？26歲姜敏京雙頰凹陷嚇壞粉絲</title></header><body><h1>減肥過度？<br>26歲姜敏京雙頰凹陷嚇壞粉絲</h1><p>韓國女團Davichi嘅26歲成員姜敏京，出道初時憑靚聲、弗爆身材及標緻五官成為網民焦點，不過近年屢傳整容，更被指「越整越醜」。日前姜敏京於Instagram進行直播跟粉絲打招呼，不過素顏現身嘅佢驚現嚴重嘅黑眼圈，加上雙頰凹陷，憔悴嘅樣子令粉絲非常擔心。<br> <br>粉絲留言指姜敏京現時太瘦，臉色非常蒼白，擔心佢係減肥過度，亦有人留言話覺得以前有啲肉地嘅姜敏京更靚。</p></body></html>
