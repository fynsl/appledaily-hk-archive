<html><header><meta charset="utf-8"><title>麥明詩撐林作敢言</title></header><body><h1>麥明詩撐林作敢言</h1><p>麥明詩昨日在銅鑼灣出席有份聲演的電影《Emoji大冒險》宣傳活動，她表示常用emoji公仔表達感受，尤其與媽咪對話時，或者敷衍對方時也會用得上。問到與舊愛林作是否也會用公仔符號溝通？她說：「有啲人係可以唔使覆，我哋都有默契，有溝通模式。」<br>麥明詩和林作雖協議好盡量少談及對方，但她仍力撐對方發表的DSE言論，她指林作的言論某程度有真實性，但真實就是殘忍，未必人人愛聽，她自覺林作敢言：「我要考慮番自己身份形象，仲要搵食，會選擇表達到自己意見，而唔想令太多人唔舒服，要搵個平衡，想真實直接，又婉轉好聽。」<br>採訪：卓寶花<br>攝影：陳慧安</p></body></html>
