<html><header><meta charset="utf-8"><title>【關仁隱事】「錢仔」慘被太子玩</title></header><body><h1>【關仁隱事】「錢仔」慘被太子玩</h1><p>導演「錢仔」未有𠵱家咁紅嗰陣，都受過唔少氣。話說錢仔仲係一片之導，啲系列片未出籠之前，經常都要陪啲大哥、大姐，同佢嘅伯樂「大伯」經常去應酬。話說有次錢仔同大伯一齊去同「太子」食飯，同枱仲有「馬王」。<br>話說當時大伯仲幫緊太子老竇手，作為𡃁仔嘅錢仔，成餐飯都係陪笑。好唔容易捱到去尾聲，太子攞咗包煙出嚟，遞咗畀錢仔，一時間受寵若驚嘅佢，好唔好意思咁同太子講自己唔食煙，點知太子一句話「邊個話畀你食啫，叫你揸住呀。」同場嘅好事之徒，已經笑到反轉，錢仔嗰時接又唔係，唔接又唔係，最後大伯接咗包煙打完場，先至冇咁尷尬。<br>撰文：關仁</p></body></html>
