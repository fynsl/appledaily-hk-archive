<html><header><meta charset="utf-8"><title>九把刀糟蹋劉奕兒</title></header><body><h1>九把刀糟蹋劉奕兒</h1><p>由九把刀執導、劉奕兒、鄧育凱、陳珮騏及蔡凡熙主演的三級片《報告老師！怪怪怪怪物！》，因電影海報過於暴力血腥，未能通過電檢審查。故事講述欺凌同學的惡學生，反被怪物虐殺。九把刀找劉奕兒飾演怪物，他說：「她的角色沒台詞、沒真面目示人，初時很怕她認為沒發揮空間會拒絕，同時糟蹋她的美貌。」劉奕兒說：「可以成為一個不曾做過的東西，感覺很棒。」<br>在戲中飾演班中老大的蔡凡熙說：「導演教我像瘋子的演法，好玩但很累。」至於演老師的陳珮騏自言拖延了整個月才回覆導演：「希望考慮清楚，因為決定接拍，就要將角色演得最好。」<br>採訪：張俊銘<br>攝影：仇志德</p></body></html>
