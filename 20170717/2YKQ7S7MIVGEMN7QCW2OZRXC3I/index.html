<html><header><meta charset="utf-8"><title>50歲妮歌潔曼著大紅泳裝激凸遊街</title></header><body><h1>50歲妮歌潔曼著大紅泳裝<br>激凸遊街</h1><p>年已半百的澳洲影后妮歌潔曼（Nicole Kidman），長期被發現懷欵整容過度，面容僵硬，不過，身形還是依然keep得好好。<br> <br>妮歌最近登上英國《LOVE Magazine》雜誌封面，向來走優雅路線的她，竟然大解放，身穿一件頭的紅色泳裝，胸前明顯激凸，頭戴紫色牛仔帽，招牌金髮披散，大搖大擺走在街上，十分狂野，連她自己都說：「我到底在幹嘛？我簡直瘋了！」<br> <br>向來只愛名牌的妮歌，身上紅色連身泳裝來自Love Stories，定價120元英鎊，而她亦輕鬆駕馭這件性感泳裝，甚至大方激凸，展現保養得宜的好身材。</p></body></html>
