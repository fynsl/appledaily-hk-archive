<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳凱琳赴深圳撐嘉穎</title></header><body><h1>【馮仁昭四圍超】<br>陳凱琳赴深圳撐嘉穎</h1><p>鄭嘉穎（左三）同謝天華主演嘅《風雲5D音樂劇》喺內地巡迴，前晚去到深圳尾站，幾個月以來，嘉穎去過唔同地方演出，又跳又唱兼大量動作戲，依然體力十足。<br>至於嘉穎班粉絲用咗幾百朵花砌成花牌，又送一箱風扇畀工作人員，而另一焦點係嘉穎女友神秘捧場，拍緊劇嘅陳凱琳（右二），前晚一收工就趕去深圳撐男友，之後，佢哋去煞科宴，兼為謝天華慶祝生日。<br>撰文：馮仁昭</p></body></html>
