<html><header><meta charset="utf-8"><title>周柏豪怕狗要熱身</title></header><body><h1>周柏豪怕狗要熱身</h1><p>周柏豪日前帶同在電影《西謊極落：太爆．太子．太空艙》中的狗狗懞懞到觀塘寵物公園拍宣傳片，現場見他為懞懞沖涼、餵食及陪玩滑板，人狗相處融洽，但原來柏豪是怕狗之人，他說：「我怕啲狗太熱情，導演叫我抱吓佢，我都要熱吓身先。」他指小時候養過狗，但比較下更喜歡貓，他說：「我有一隻狗六隻貓，𠵱家好多都過咗身，剩低一隻貓，之後都未必會再養。」<br>成為人夫的柏豪被問到生育計劃？他說：「真係未有計劃，都係隨緣啦！咁我哋都有共識，𠵱家都係把握機會工作先，因為工作機會唔等人。」<br>採訪：盧妹<br>攝影：陳慧安</p></body></html>
