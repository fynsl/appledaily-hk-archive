<html><header><meta charset="utf-8"><title>搞鬼演出《回魂夜》</title></header><body><h1>搞鬼演出《回魂夜》</h1><p>盧雄小時候受演員舅父葉夏利影響而愛上演戲，75年他加入商台做廣播劇，其間不時在佳藝電視客串幕前演出，78年獲佳視以商台四倍人工力邀加盟，拍劇外，更首次為《金刀情俠》台灣男主角游天龍做配音，開始他配音人生，可惜加盟四個月後佳視便倒閉。<br>其後盧雄加盟港台，不久便投身為電影配音，是成奎安、王青、曹查理、曹達華、鄭則士和何家駒的專用配音。盧雄亦拍過不少電影，《回魂夜》、《金玉滿堂》和《九品芝麻官》等都是他代表作。盧雄並開設聲藝天地培育新一代配音員，偶爾演出舞台劇。</p></body></html>
