<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張惠妹晒V面索腿宣傳</title></header><body><h1>【馮仁昭四圍超】<br>張惠妹晒V面索腿宣傳</h1><p>台灣天后張惠妹繼上年「烏托邦世界巡迴演唱會」之後，噚日宣佈喺10月7至8日再踏紅館舉行「烏托邦2.0慶典」演唱會。前排被指脹爆嘅阿妹，上月出席金曲獎着闊袍大袖遮身材，但到個唱宣傳就神奇變出V煞面兼索腿，似乎靠P圖大神同豬腩肉講拜拜。<br>而今年10月除咗阿妹開演唱會之外，仲有佢好姊妹林憶蓮、同埋劉美君先後喺紅館開騷。<br>撰文：馮仁昭</p></body></html>
