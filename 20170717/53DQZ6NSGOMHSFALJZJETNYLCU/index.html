<html><header><meta charset="utf-8"><title>轉會氹氹轉：洛尼圖8,000萬投西維爾</title></header><body><h1>轉會氹氹轉：<br>洛尼圖8,000萬投西維爾</h1><p>西維爾上周六晚宣佈，已經與曼城就洛尼圖（圖）的轉會交易達成基本協議，據報洛尼圖將與西維爾簽約三年，轉會費為900萬歐元（約8,000萬港元），日內便會進行體測。現年30歲的西班牙翼鋒洛尼圖，一年前以1,800萬歐元由切爾達加盟曼城，上季各項賽事為藍月上陣30場及射入六球，但在英超僅正選上陣三場。他原本與曼城尚有三年合約，但因長任後備，在今年五月曾表示自己十分渴望重返西班牙。</p></body></html>
