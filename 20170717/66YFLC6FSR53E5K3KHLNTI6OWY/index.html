<html><header><meta charset="utf-8"><title>【美圖晒晒】昆凌師妹人氣急升　着bikini濕身影封面</title></header><body><h1>【美圖晒晒】<br>昆凌師妹人氣急升　着bikini濕身影封面</h1><p>周董模特兒妻子昆凌的師妹郭源元人氣急升，最近為時裝雜誌拍攝性感濕身封面照。她在拍攝當天穿上比堅尼，在清晨的泳池潑水、游泳，即使低溫不斷發抖，她還是興奮地說：「希望出來的感覺又美又辣，男生、女生看了都喜歡。」<br><br>單身的她還透露喜歡肉感男，抱起來比較有安全感，「我喜歡積極的男生，愛我就積極追求我，再來就是愛我、疼我、寵我」。網民紛紛留言說：「超喜歡她！健康美。」「脾氣真好，適合做老婆呢。」<br><br>台灣《蘋果日報》/facebook</p></body></html>
