<html><header><meta charset="utf-8"><title>馬德鐘叫囝囝做樓面</title></header><body><h1>馬德鐘叫囝囝做樓面</h1><p>馬德鐘於黃埔九號水產投資開設西餐廳「蠔窩」及「酒窩」昨日開張，他攜太太張筱蘭主持開幕，一眾好友包括陳山聰、周家怡、莊思敏、向海嵐及陳爽等到場支持。馬德鐘表示今次投資7位數字：「我自己鍾意煮意大利菜，之後有機會都要親自落嚟整。」問會否找兒子馬在驤落場幫手？馬德鐘說：「希望佢體驗吓社會工作，嚟掃吓地執吓碗，由低做起，做事要投入親力親為。」對於黎耀祥囝囝被指炫富，馬德鐘笑言：「我個仔唔得，因為我冇。」<br>莊思敏則表示正籌備運動衫品牌，她說：「會有瑜伽同運動衫，會同英國品牌合作。」<br>採訪：張俊銘<br>攝影：陳慧安</p></body></html>
