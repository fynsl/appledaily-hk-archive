<html><header><meta charset="utf-8"><title>內地拍鹹蛋超人涉侵權 </title></header><body><h1>內地拍鹹蛋超人涉侵權 </h1><p>日本著名動畫鹹蛋超人在亞洲各地都大受歡迎，於內地被稱為奧特曼，內地近日製作了一部鹹蛋超人3D電影《鋼鐵飛龍之再見奧特曼》（圖），片商強調從UM Corporation Co. Ltd.取得版權進行拍攝，不過UM就由泰國人辛波特桑登猜中購得海外永久版權，但辛波特的版權文件早已被裁定為偽造。日本傳媒向擁有鹹蛋超人版權的圓谷製作公司求證時，負責人指他們未有授權拍攝該片。</p></body></html>
