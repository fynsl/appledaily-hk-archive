<html><header><meta charset="utf-8"><title>羅敏莊讚泰國學校正</title></header><body><h1>羅敏莊讚泰國學校正</h1><p>羅敏莊、陳國邦和女兒陳禛昨日在鑽石山出席活動，羅敏莊夫婦透露剛從泰國返港，此行目的是替囡囡選學校，考察了位於曼谷的英國名牌學府Harrow，兩人大讚：「間學校好OK，從未見過學校有自己一個湖，可以玩水上活動，仲有體育館，而且幼稚園、小學同中學都喺埋同一個地方，喺呢度成長應該會幾好。」 就他們稱仍在計劃階段，最快都要兩、三年後先成行。<br>同場出席的鍾舒祺昨日生日，獲姊姊鍾舒漫錫錫賀壽，問鍾舒漫有何表示？她說：「佢唔鍾意打邊爐，我就約晒朋友今晚同佢一齊打邊爐。」鍾舒祺生日願望是希望以後年紀都細個姊姊，和盡快推出新歌。<br>採訪、攝影：曹家誠</p></body></html>
