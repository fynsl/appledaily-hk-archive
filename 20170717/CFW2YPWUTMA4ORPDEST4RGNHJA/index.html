<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】麥紫莉收20萬拍AV</title></header><body><h1>【馮仁昭四圍超】<br>麥紫莉收20萬拍AV</h1><p>今年20歲𡃁模麥紫莉（Chili）將成為第一位港產AV女優同日男肉搏，有傳佢同製作公司暫時協議拍兩部作品，每部酬勞約20萬港元。對於收20萬片酬，Chili話：「多謝公司幫我傾到一個咁好嘅價錢。」<br>據聞香港同台灣已有人搵Chili出寫真，仲有投資者想幫佢拍紀錄片。佢嘅經理人蘇小姐噚日回覆話：「佢目標係成為波多野結衣。」<br>撰文：馮仁昭</p></body></html>
