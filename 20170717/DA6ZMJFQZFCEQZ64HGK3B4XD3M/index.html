<html><header><meta charset="utf-8"><title>蕭淑慎決不包養男友</title></header><body><h1>蕭淑慎決不包養男友</h1><p>台灣女星蕭淑慎曾涉吸毒，40歲的她，去年跟細15年的單親爸爸梁軒安熱戀，雖然姊弟戀不被看好，但二人愛得癡纏。日前接受台灣傳媒訪問時，蕭淑慎表示去年坐Uber時，結識做司機的梁軒安，自爆男友無時無刻都向她求婚，她說：「我真的不知道他那麼小，看到新聞才知道他25歲。」梁軒安笑說：「我也不知道她那麼老啊！」<br>蕭淑慎在相戀初期的三個月，每天與男友有爭拗，她又揚言不會包養男友：「可以陪你吃苦，但絕對不能出錢養你。」梁軒安坦言欠安全感：「最怕她出軌，那麼多人喜歡她。」<br>撰文：葉綠悠</p></body></html>
