<html><header><meta charset="utf-8"><title>求驗客手記：J.Rod好腳頭助拜仁捧盃</title></header><body><h1>求驗客手記：<br>J.Rod好腳頭助拜仁捧盃</h1><p>占士洛迪古斯（J.Rod）周六喺電訊盃為拜仁慕尼黑「地標」上陣，而呢支德甲冠軍隊亦喺決賽擊敗雲達不來梅，成功衞冕電訊盃。早前由皇家馬德里外借至拜仁嘅J.Rod，喺球隊以1:0小勝賀芬咸嘅四強賽後備上陣，決賽則獲遣以正選披甲，結果拜仁憑湯馬士梅拿同祖安巴尼特嘅入波，以2:0戰勝不來梅，第四度捧起電訊盃。東道主慕遜加柏則喺季軍戰射輸12碼畀賀芬咸，只能屈居第四。</p></body></html>
