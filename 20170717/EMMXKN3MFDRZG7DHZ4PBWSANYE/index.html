<html><header><meta charset="utf-8"><title>許冠文陪妻購物放閃</title></header><body><h1>許冠文陪妻購物放閃</h1><p>許冠文上月底獨自現身銅鑼灣，當時他在白沙道一帶漫遊，由零食店、藥房再到護膚品店，都逐間在門口駐足張望，一時擔天望地，一時又轉身望向馬路，之後他去了一間賣天然食品及日用品的店舖，在店內逗留了很久，試齊不同種類的潤膚霜，似在打發時間的他在店內踱步，但當他再望手錶後，就忽然急步走出店外過對面馬路。<br>原來許冠文太太鄭潔英在商場步出，兩夫婦隨即一起到了附近一間鞋店，太太試鞋時，許冠文在門口等候，但最後太太沒有斬獲。兩人之後站在路邊等七人車司機接送，其間許冠文和太太談笑風生，70多歲的夫妻恩愛如昔，羨煞旁人。<br>採訪、攝影：畢紹基</p></body></html>
