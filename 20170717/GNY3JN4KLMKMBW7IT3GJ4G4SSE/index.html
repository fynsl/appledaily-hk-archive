<html><header><meta charset="utf-8"><title>張曦雯同弟弟出街似拍拖</title></header><body><h1>張曦雯同弟弟出街似拍拖</h1><p>入行8年的何雁詩緋聞多姿多采，前年有傳她搶走華姐冠軍張曦雯的日韓混血男友Wataru，但戀情不足一年已玩完。昨日張曦雯露出小蠻腰到新蒲崗出席活動，自爆有6呎1吋型男陪到場，她笑說：「細佬啱啱返香港探我，佢喺外國讀醫科，我似爹哋，佢似媽咪，雖然佢細我5年，但出街都可能有人誤會佢係我男友。」<br>張曦雯更踢爆弟弟剛失戀，但不會介紹朋友給他：「我啲同事都大個啲，好似姐姐咁，但之前同蔡思貝食飯、飲嘢都會帶埋佢去。」她希望弟弟將來做醫生賺多些錢，問是否做整容醫生？張曦雯笑說：「佢思想好偉大，只係整靚人唔夠，要拯救生命。」<br>撰文：皓騫</p></body></html>
