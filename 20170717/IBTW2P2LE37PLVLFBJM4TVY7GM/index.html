<html><header><meta charset="utf-8"><title>安俊豪報警反擊欺凌</title></header><body><h1>安俊豪報警反擊欺凌</h1><p>安俊豪早前宣傳新歌《怪人》，自認是怪人的他自爆小時候被同學欺凌：「中學嗰陣唔識同人溝通，講嘢都甩甩漏漏，仲要係200磅肥仔，啲同學打我、玩我，俾媽咪發現我周身瘀傷，最後仲報埋警上過報紙。」他坦言事件最後不了了之，但影響自信心，幸好自小已與音樂同行。<br>安俊豪指小時候已愛音樂，卻遭家人反對：「佢哋覺得做音樂唔好，但我個人越俾人反對越要做，我付出咗好多，因為呢件事令我學咗好多野。𠵱家喺台上都做番自己，堅持好重要，呢兩年試咗好多自己想要嘅嘢，慢慢儲番啲存在感。」<br>採訪：盧妹<br>攝影：陳順禎<br>髮型：Taki Cheung of MW17</p></body></html>
