<html><header><meta charset="utf-8"><title>韋史密夫做真人版燈神</title></header><body><h1>韋史密夫做真人版燈神</h1><p>迪士尼影業昨日正舉行「D23」影展，其中一大消息就是公佈《阿拉丁》（Aladdin）真人版演員陣容，一直盛傳參演的韋史密夫（Will Smith）落實演出演燈神。電影由基里奇（Guy Ritchie）執導，至於主角阿拉丁就由新人Mena Massoud飾演，茉莉公主一角則落在英國印度混血女星Naomi Scott身上。有傳電影公司更屬意湯哈迪（Tom Hardy）演奸角巫師賈方。</p></body></html>
