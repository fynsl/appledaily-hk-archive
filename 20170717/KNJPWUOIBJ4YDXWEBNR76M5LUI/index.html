<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】羅力威恨演偶像劇</title></header><body><h1>【馮仁昭四圍超】<br>羅力威恨演偶像劇</h1><p>羅力威同林欣彤噚日喺紅磡出席活動，林欣彤今個星期五生日，當日要為舞台劇綵排，冇時間約朋友，生日願望想快啲拍拖。<br>同林欣彤分屬兩間公司嘅羅力威，提議合作拍偶像劇，佢話：「我俾人話係實力派講到悶，我想做受歡迎嘅壞學生，揸靚車返學，有林欣彤呢啲好條件嘅同學，會多好多樂趣。」問到雨僑做乜角色？羅力威提議做其他學校學生。<br>撰文：馮仁昭</p></body></html>
