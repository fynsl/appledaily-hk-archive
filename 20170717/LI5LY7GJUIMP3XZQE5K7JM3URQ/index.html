<html><header><meta charset="utf-8"><title>主隊篇︰冇主隊若有所失</title></header><body><h1>主隊篇︰<br>冇主隊若有所失</h1><p>對於今屆英超亞洲盃首次缺主隊，Nico等人認為有缺失：「過去多屆英超亞洲盃也有主隊，主場球迷也想看主隊與英超球隊角力，當然，英超隊對本地球隊未必盡全力，但作為又看英超，又看本地足球的球迷，如有傑志、東方或南華參賽，會令賽事有更多談論的地方，始終是英超亞洲盃，不是英超四角賽，現在四隊都是英超隊參賽，缺少主隊會差了一點，如有主隊參戰，有攻勢有入球時會鼓掌，雙方球迷都開心及興奮。」無論如何，數以萬計的利物浦球迷在未來幾天，將緊貼再次訪港愛隊一舉一動，當中部份人除有機會現場觀戰外，還有機會出席由利物浦安排的活動，真正近距離與球星接觸。</p></body></html>
