<html><header><meta charset="utf-8"><title>求驗客手記：巴卡約高上「車」即報捷</title></header><body><h1>求驗客手記：<br>巴卡約高上「車」即報捷</h1><p>車路士上周六進行首場季前熱身賽，剛以4,000萬鎊（約4.1億港元）由摩納哥來投嘅新兵泰莫爾巴卡約高（小圖）亦係座上客。今場比賽，巴西翼鋒韋利安上半場個人連中三元，加上巴舒亞伊梅開二度，協助車仔半場領先富咸5:1；換邊後車仔再有雷米射入兩球同艾斯派古達射入12碼，最終以8:2大勝富咸旗開得勝。至於新兵巴卡約高同車仔正式簽下為期五年嘅合約，新球季將會穿上14號波衫。</p></body></html>
