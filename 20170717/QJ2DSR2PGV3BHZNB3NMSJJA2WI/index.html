<html><header><meta charset="utf-8"><title>智利罕有暴雪28萬人斷電</title></header><body><h1>智利罕有暴雪28萬人斷電</h1><p>現處冬天的南美洲國家智利全國多地近日受惡劣天氣影響，全國15區之中有14個受打雷、暴風雨等侵襲，首都聖地牙哥更下起罕有的大雪，導致至少1死兩傷，28萬人無電可用。<br>受寒流影響，首都聖地牙哥前日下起大雪（圖），氣象學家指這是當地10年來最大規模的降雪。一名保安人員在清理積雪期間意外身亡，由於有塌樹壓中主要電纜，大量用戶受停電影響。由於天氣惡劣，多地交通中斷。但有孩童迎接一生中首次看見的雪。一名居於聖地牙哥附近的居民指：「對於此地來說就像魔法一樣神奇，沒人會預計到（下大雪）。」也有人形容，自70年代起再沒見過如此大雪。<br>法新社/英國廣播公司</p></body></html>
