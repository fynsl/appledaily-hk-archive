<html><header><meta charset="utf-8"><title>袁澧林揀男友唔睇樣</title></header><body><h1>袁澧林揀男友唔睇樣</h1><p>袁澧林、馬志威、劉俊謙、杜小喬和黃劍文昨日在銅鑼灣出席ViuTV劇集《瑪嘉烈與大衛系列　前度》首播發佈會，劇中袁澧林分別與馬志威和許志安咀嘴，她坦言現實生活中不會一腳踏兩船。至於擇偶條件，袁澧林表示對方不需要靚仔，有才華、勤力及有夢想更能吸引到她。<br>對於與經理人公司的合約糾紛，袁澧林說：「有啲誤會，處理緊，好快會解決到。」問有否私下接工作？她即謂：「我唔夠膽，我同公司關係唔係咁差，呢幾個月一直有開工，公司同事都有陪我。」至於合約會否繼續時，她表示稍後再向外透露。<br>採訪、攝影：黃曉妍</p></body></html>
