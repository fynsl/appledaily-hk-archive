<html><header><meta charset="utf-8"><title>貨車落貨尾板凸出黃格劏城巴玻璃4傷</title></header><body><h1>貨車落貨尾板凸出黃格<br>劏城巴玻璃4傷</h1><p>【本報訊】一輛城巴5B線雙層巴士，昨凌晨零時許沿上環德輔道中西行，至林士街交界時，一輛中型貨車停在林士街雙黃線落貨，尾板伸出德輔道中，結果巴士左邊車身撞到尾板，中間車門及左邊5幅車窗玻璃全告撞爆損毀。<br><br>意外中巴士兩男兩女乘客被玻璃碎濺傷，其中姓葉48歲女乘客及姓吳21歲男乘客送院。巴士姓謝58歲車長及貨車姓呂33歲司機協助調查。貨車有司機及跟車3人，司機說：「我打開咗尾板，佢撞埋嚟。」警方正展開調查。</p></body></html>
