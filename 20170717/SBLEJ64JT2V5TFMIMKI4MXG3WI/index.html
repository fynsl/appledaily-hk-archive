<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】夏蕙姨孖契女出寫真</title></header><body><h1>【馮仁昭四圍超】<br>夏蕙姨孖契女出寫真</h1><p>艾美琦（右）前晚應尖沙嘴一間夜店邀請，着泳裝打碟做DJ，契媽黃夏蕙去捧場。講到書展，艾美琦打算同契媽合作，明年推出寫真，以中國式神話做主題。夏蕙姨話唔使性感上陣：「寫真唔一定要剝衫。」<br>講到𡃁模麥紫莉將到日本拍AV，艾美琦奉勸對方要三思：「得20歲，要搵錢仲有好多方法。」夏蕙姨就話拍AV要實幹，好大犧牲，希望佢諗清楚。<br>撰文：馮仁昭</p></body></html>
