<html><header><meta charset="utf-8"><title>麥明詩搵錢易過搵老公</title></header><body><h1>麥明詩搵錢易過搵老公</h1><p>麥明詩昨日在黃埔出席定向挑戰賽，與現場近百位小朋友一齊玩遊戲。麥明詩自言喜歡與小朋友接觸，曾經想過27歲時結婚生小朋友，她說：「到咗25歲發現自己未準備好，冇錢為小朋友提供優質教育，又未買樓，搵錢難過搵男友，搵好老公又難過搵錢。」<br>麥明詩直認現階段有追求者，但對方並不適合，她說：「想搵心智成熟而血氣方剛嘅。」問及是否過往的男友思想幼稚時，麥明詩說：「我細個嘅時候，對方嘅經歷都係細個，希望對方成熟，照顧到我思想未成熟。」並笑指自己現時25歲，仍有信心覓得理想對象。<br>採訪、攝影：張俊銘</p></body></html>
