<html><header><meta charset="utf-8"><title>凌志飛車撞Benz男遭拖出圍毆</title></header><body><h1>凌志飛車撞<br>Benz男遭拖出圍毆</h1><p>【本報訊】一輛平治房車與一輛凌志私家車，昨日清晨約5時半在元朗西裕街與金祥坊交界相撞。平治的司機門被撞開，幾乎甩脫，凌志左邊車頭損毀。現場有街坊目擊，多名男子撲出，將平治司機拖出毆打，致令他前額受傷，逞兇者隨即棄車逃去。<br><br>警方及救護員接報到場，替傷者包紮，他事後拒絕送院。傷者的多名男女友人，得悉事件趕到現場。警方初步調查，懷疑案件涉及黑幫尋仇，由元朗反黑組跟進。</p></body></html>
