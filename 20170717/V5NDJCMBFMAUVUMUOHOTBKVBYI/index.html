<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】蔣祖曼虐待林家熙</title></header><body><h1>【馮仁昭四圍超】<br>蔣祖曼虐待林家熙</h1><p>許廷鏗加盟華納後嘅新歌《藍血人》MV，邀請蔣祖曼做女主角，蔣祖曼一改近年嘅正氣形象，拎住各款SM用具，演鍾意玩虐待嘅女王，而《點五步》男演員林家熙就演被虐者。<br>原來蔣祖曼同林家熙去到現場先知劇本，不過佢哋都照單全收，林家熙要戴口枷（環形口塞），拍嗰陣不停流口水，又因為兩隻腳被綁搞到麻痹，佢都毫無怨言，表現專業。<br>撰文：馮仁昭</p></body></html>
