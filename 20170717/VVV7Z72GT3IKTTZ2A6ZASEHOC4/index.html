<html><header><meta charset="utf-8"><title>中環人潮食：去蘇杭街飲湯</title></header><body><h1>中環人潮食：去蘇杭街飲湯</h1><p>唔行唔知，上環蘇杭街原來有好多食晏嘅選擇，上個月又新開一間「SOUPRB Café」，一睇店名都估到，呢間餐廳主要提供湯類同咖啡。<br>家陣天時暑熱，有時食晏，真係唔想熱辣辣咁食粉飯，齋食三文治又好似太乾，呢間餐廳都幾特別，多士配不同款式嘅西湯。幫襯呢日有羅宋湯、南瓜湯、蘑菇栗子湯、墨西哥雞肉湯。叫咗一個多士餐（69蚊），湯料算豐富，女士應該夠飽；呢度亦有飯餐提供，但份量唔算大，男士可能要食下午茶補一補。</p></body></html>
