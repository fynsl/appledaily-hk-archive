<html><header><meta charset="utf-8"><title>患癌金宇彬賀28歲牛一</title></header><body><h1>患癌金宇彬賀28歲牛一</h1><p>韓劇《繼承者們》男星金宇彬今年5月公開患鼻咽癌消息，為治病而全面停工，不過日前就有服裝品牌指金宇彬未能出席宣傳活動，提前與他解約。雖然現時金宇彬專心養病沒有蒲頭，但粉絲就十分掛念他，昨日是他28歲牛一，各地粉絲都送上生日祝福，期待他早日康復。而金宇彬所屬事務所則於Instagram祝他生日快樂及早日回復健康，同時公開了金宇彬未公佈患癌消息前舉行粉絲見面會的照片。</p></body></html>
