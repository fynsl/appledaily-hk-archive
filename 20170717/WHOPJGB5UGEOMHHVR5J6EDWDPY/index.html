<html><header><meta charset="utf-8"><title>余曉彤等樓價跌入市</title></header><body><h1>余曉彤等樓價跌入市</h1><p>余曉彤昨日在銅鑼灣出席一間綜合健身中心開幕，同場還有前教育局局長孫明揚、郭少明及郭羅桂珍。余曉彤表示正考健身教練牌，但因工作太忙，所以覺得好難考，她說：「拍緊《辣警霸王花2》，又有自己嘅工作。」<br>最近接洽不少廣告的余曉彤，收入大增，她說：「下個月要去瑞典拍新廣告，但要行山五日，冇廁所，瞓山頭。」酬勞好高？她笑說：「都有六位數字。」可以買樓投資？她謂：「未呀！要儲首期，𠵱家啲樓價太恐怖，等樓價跌先，我聽聞呢兩年會跌，同埋我老公係圍村人，我哋都想有自己嘅地同自己嘅屋。」<br>採訪、攝影：黃曉妍</p></body></html>
