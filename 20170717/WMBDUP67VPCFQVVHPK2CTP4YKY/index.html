<html><header><meta charset="utf-8"><title>【簡易食譜】中式餃子皮包蘑菇餡　變身意大利雲呑</title></header><body><h1>【簡易食譜】中式餃子皮包蘑菇餡　變身意大利雲呑</h1><p>中式餃子皮用途其實很多，除基本包中式餃子，還可以用來做葱油餅，甚至做意大利雲呑都得！做意大利雲呑的餡料同樣有很多變化，基本就是菠菜、蘑菇或芝士等餡料，如果家中剛好有吃剩的咖喱或白汁的菜式，也可以大膽的拌成餡拿去包，出來的效果是出乎意料地美味，而且賣相也高貴，一點也不像是快手菜。</p><p>記者：謝翠玲<br>攝影：梁志永、鄧鴻欣<br></p><p>2017果籽繼續認真知味。識買惜用。行以求知。好事多為。重修舊好。<br>緊貼果籽報道，即like： http://fb.me/AS.AppleDaily </p></body></html>
