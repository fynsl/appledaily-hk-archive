<html><header><meta charset="utf-8"><title>俞明發燒暈倒入院</title></header><body><h1>俞明發燒暈倒入院</h1><p>現年93歲的資深演員俞明，日前因支氣管炎和感冒入院。俞明的家人在社交網公開俞明住院的相片，他需要吸氧氣，但可自行坐在椅上喝水。記者昨日致電其女兒Heidi，她說：「冇事，感冒加氣管炎，唔好騷擾佢。」她亦有在網上留言，指應該是自己生病傳染了爸爸。<br>據悉俞明上周四突然感到身體不適，家人陪同前往看醫生期間，懷疑因天氣太熱，俞明體力不支在街上暈倒，最後要叫救護車。在俞明社交網上，其家人代筆寫着：「哎呀！我論論盡盡前兩日在街暈倒，被送上救護車，證實是發燒感冒和氣管炎，我現在精神好了很多，謝謝大家關心喔！應該很快就可以出院囉。」<br>採訪：魯吉</p></body></html>
