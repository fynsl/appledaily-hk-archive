<html><header><meta charset="utf-8"><title>陳柏宇計排卵期造人</title></header><body><h1>陳柏宇計排卵期造人</h1><p>陳柏宇、組合Super Girls（SG）前晚在九展出席「飛鏢節音樂會」，陳柏宇剛和太太去完夏威夷度蜜月返港，他坦言有計排卵期嘗試造人，但暫時未成功，他說：「都有上網睇方法點提高成功率。」提到太太將性感三點式相放上網，陳柏宇笑說：「三點式好難唔性感，其實冇所謂，唔會睇蝕。」<br>此外，SG成員大爆Cheronna和Jessica各自在facebook做直播，但Cheronna男友黃奕晨卻先和Jessica打招呼，Cheronna呷醋謂：「佢今晚就死梗。」至於Heidi就否認有新男友的傳聞。<br>採訪：王連連<br>攝影：陳俊強</p></body></html>
