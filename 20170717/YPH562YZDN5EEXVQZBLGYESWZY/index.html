<html><header><meta charset="utf-8"><title>中環在線：黃德几真夠「橙」 - 李華華</title></header><body><h1>中環在線：黃德几真夠「橙」 - 李華華</h1><p>噚日喺V Point新開張嘅健身中心，老闆之一呂錦傑除咗係孫明揚女婿，亦係恒明珠證券行政總裁。作為行家，金利豐證券研究部執董黃德几（Dickie）亦有到賀，佢着埋主人家建議嘅dress code──橙色到場，仲要係由身橙到腳!<br>Dickie好乖咁符合主人家要求，點知去到發現，大部份嘉賓都唔聽話，連莎莎（178）老闆郭少明同太太郭羅桂珍都係着黑白色，郭生將個波拋畀秘書，話今朝出咗門口先知要着橙色，Dickie就冇乜所謂，笑笑口話：「好彩我衣櫃咩色都有！」</p></body></html>
