<html><header><meta charset="utf-8"><title>王馨平性感睇場合</title></header><body><h1>王馨平性感睇場合</h1><p>王馨平（Linda）與樂樂國樂團合作的「國際電影音樂巡禮」，將於本月23日假文化中心舉行，Linda昨日去到九龍灣與樂團進行綵排，她今次會演出四首電影歌曲，包括《別問我是誰》及《月光愛人》。<br>對於初次與國樂團合作，Linda說：「難度好高，因為我哋做流行曲歌手，好多時跟感情自由發揮，但今次要跟足拍子，好在我學過彈琴，識睇五線譜。」她表示演出時會穿着中式旗袍，至於會否性感？她說：「今次怕你哋會失望，觀眾想睇聲色藝，會睇場合而着，只係有啲人覺得唔好。」<br>採訪、攝影：張俊銘</p></body></html>
