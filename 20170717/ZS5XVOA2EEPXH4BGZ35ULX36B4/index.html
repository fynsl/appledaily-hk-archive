<html><header><meta charset="utf-8"><title>紅人篇︰睇高路普已回本</title></header><body><h1>紅人篇︰<br>睇高路普已回本</h1><p>論目前這隊利物浦的星味，確實與07年的有段距離，真正孭飛可能是菲臘比古天奴、羅拔圖法明奴及佐敦軒達臣等，但這幾位紅迷指出，不要看輕領隊高路普的吸引力。<br>Nico表示：「難得強陣來港，當然全隊都想看，隊長軒達臣星味未必很濃，但很拚命，好勤奮，他的態度值得球迷，甚至大家去學習，跌倒了，努力去提升自己。」Mark指出，利物浦由高路普任領隊「很夢幻」，他是一位很有魅力的領隊，亦有搞笑一面，看他如何鼓勵球員，已值得球迷現場去看，事實上，很多人喜歡看他，德甲執教多蒙特時有鏡頭全場捕捉他的一舉一動，他是一個大情大性的人。</p></body></html>
