<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】麥包開茶記做埋夥計</title></header><body><h1>【馮仁昭四圍超】麥包開茶記做埋夥計</h1><p>麥長青（麥包 右）、糖妹及龐景峰等，前晚喺尖沙嘴出席「香港比華利山獅子會創會典禮」，麥包透露籌備同朋友合資開茶餐廳：「我會投資6位數，總成本7位數，下月底開張，𠵱家請緊人，我考慮做埋夥計。」此外，糖妹就話同陳山聰合作拍劇有接吻戲：「呢排太大雨，拍攝延期，將我嘅驚恐都延長咗，原先準備咗好多喉糖。其實場kiss唔係好激情。」<br>撰文：馮仁昭</p></body></html>
