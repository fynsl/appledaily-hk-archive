<html><header><meta charset="utf-8"><title>何超儀推陳子聰行騷</title></header><body><h1>何超儀推陳子聰行騷</h1><p>何超儀昨日穿白色短裙出席首飾品牌活動，笑言自己貪靚，手有很多手紋，所以效法偶像尊尼狄普（Johnny Depp）戴很多戒指遮掩。有指其丈夫陳子聰病癒，現在身形好好，超儀說：「佢着數咗啦！檻咗一大步，身形弗番，會推佢出嚟行騷，佢口硬話唔得，但我覺得佢OK，之前都有參與拍廿四味嘅MV。」<br>問到陳子聰目前健康情況如何？超儀表示：「算係好番晒，但始終未試過開工，未知道精神點，唔知體力支唔支持到，跑步要慢跑10分鐘，自己陪跑都有瘦，之前似小露寶咁肥。」<br>採訪：黃曉妍<br>攝影：陳慧安</p></body></html>
