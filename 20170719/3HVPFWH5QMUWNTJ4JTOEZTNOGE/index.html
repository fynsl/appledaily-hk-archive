<html><header><meta charset="utf-8"><title>黃心穎夜蒲冇避忌</title></header><body><h1>黃心穎夜蒲冇避忌</h1><p>黃心穎和馬國明曾多次被影到單獨約會，昨日又有周刊影到二人由內地拍劇返港，齊齊坐的士離開。不過報道又指心穎未定性，爆她和周志文、莊思明及梁麗翹夜蒲時表現親䁥，惟周志文昨日接受傳媒訪問，就笑爆回應：「唔知點答，嗰個唔係我，係我細佬周志康，嗰晚係梁麗翹嘅結婚party，我哋一班朋友戥佢好高興，所以咪玩得好開心囉！今日我同細佬睇完之後，都忍唔住笑咗好耐！」</p><p>黃心穎亦說：「其實呢啲片擺得上網，即係冇嘢要避忌，錫梁麗翹係戥佢開心，加上成班朋友好耐冇見，大家都好開心，估唔到隔咗咁耐都拎出嚟講，哈哈！」<br>採訪：何慧斯</p></body></html>
