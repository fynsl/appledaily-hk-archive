<html><header><meta charset="utf-8"><title>華仔復原理想棄枴杖</title></header><body><h1>華仔復原理想棄枴杖</h1><p>劉德華今年1月在泰國拍廣告時不慎墮馬受傷，造成盆骨撕裂，傷勢嚴重，回港入院治療後，養傷已超過半年，幸進展理想，華仔已經可以不用拿枴杖了。而為了力撐劉偉強執導的《建軍大業》，華仔夥梁朝偉及劉嘉玲拍攝了一條短片，短片中華仔已經沒有用枴杖，可以輕鬆站起來說話，只不過他的聲音有些沙啞。<br>據知華仔是因為早前為其監製兼主演的最新電影《俠盜聯盟》，日以繼夜趕配音導致聲沙沙，該片於下月24日在港上映，目前未知華仔會否出席宣傳活動，據知華仔拍攝該片一場倒吊威吔的戲份時，不慎撞到一個地洞邊緣，導致前額受傷，但為免影響進度，他仍忍痛堅持繼續拍攝。 <br>撰文：鍾國仁</p></body></html>
