<html><header><meta charset="utf-8"><title>【從前今日】泰臣強姦黑人選美佳麗否認堅稱對方屈錢</title></header><body><h1>【從前今日】泰臣強姦黑人選美佳麗<br>否認堅稱對方屈錢</h1><p>前世界重量級拳王泰臣是曾被譽為世界上最好的重量級拳手之一，但90年代可謂是他人生低谷。1991年7月美國黑人小姐在印第安納州舉行，泰臣獲邀出席作嘉賓，他當時看上參賽者之一、只有18歲的Washington。泰臣當天約會對方，之後又佯裝自己遺漏東西在酒店，邀請Washington陪他回去，接著就在房間入面強姦對方。<br><br>Washington翌日報警，雖然泰臣堅稱是雙方同意，又指Washington作故事想騙錢，泰臣最終於92年被裁定強姦罪成，判監6年。<br><br>綜合報道 </p></body></html>
