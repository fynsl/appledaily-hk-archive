<html><header><meta charset="utf-8"><title>鄭萃雯成功感低離無綫</title></header><body><h1>鄭萃雯成功感低離無綫</h1><p>在無綫任職11年，天氣女郎鄭萃雯，已經正式離職無綫。她昨日凌晨在facebook撰文道心情，指過去得到很多機會，並感謝不少同事的照顧，當中有苦有樂：「壓力很大，成功感很低，頭半年晚晚失眠只瞓三四小時，每日問自己為何做anchor要走去做記者咁辛苦。」<br>鄭萃雯慶幸能與方健儀、林子豪、何文雯、鄭詩亭等共事，並稱讚謂：「效率超強，不慍不火，是我學習對象。雖然到現在我也只是望着前人的『車尾燈』，他們的勁我拍馬都追不上，但這六年記者生涯也讓我戰鬥力level up。」鄭萃雯最後還說到勾起往日的種種回憶時，偷偷掉了不少淚水。<br>撰文：葉綠悠</p></body></html>
