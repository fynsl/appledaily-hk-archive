<html><header><meta charset="utf-8"><title>林曉培客串入廚煮麵</title></header><body><h1>林曉培客串入廚煮麵</h1><p>林曉培昨日在九龍城為好友「蘋果姐姐」開設的台式料理店擔任一日店長，除親自下廚炮製最拿手的麻辣牛肉麵外，又到樓面招呼顧客，表現得有板有眼。林曉培透露跟老闆娘識於微時：「我是單親家庭長大，小時候經常到她家吃飯，感受到很多家庭溫暖。」直到友人嫁到香港並開店，林曉培就仗義幫忙。<br>問到林曉培會否考慮自己開食店？她即刻耍手擰頭：「不會啦，真的太辛苦。」她又提到今次來港另一目的是為了公司旗下歌手毛恩足新推出的專輯宣傳，她說：「這張專輯我負責監製，稍後香港書展會和毛恩足一同出席宣傳活動。」<br>採訪、攝影：曹家誠</p></body></html>
