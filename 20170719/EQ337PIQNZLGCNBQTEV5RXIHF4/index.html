<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】溫碧霞唔介意老公約會</title></header><body><h1>【馮仁昭四圍超】溫碧霞唔介意老公約會</h1><p>本月30日踏入51歲嘅美魔女溫碧霞，最近被爆同結婚17年嘅老公何祖光分居，噚日有雜誌指何祖光不滿老婆經常返內地，並重提早年溫碧霞離港開工，老公同一名貌似郭藹明嘅中女行街、食飯、按腳出雙入對。本報致電溫碧霞了解，目前身在外地工作嘅佢出聲捍衞老公：「已經係N年前嘅事嚟。」據知，該女子係何祖光嘅同事，溫碧霞都識對方，覺得只係正常社交。<br>撰文：馮仁昭</p></body></html>
