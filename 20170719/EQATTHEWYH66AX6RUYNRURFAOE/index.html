<html><header><meta charset="utf-8"><title>侯佩岑陀第二胎輕捧7月大肚影靚相</title></header><body><h1>侯佩岑陀第二胎<br>輕捧7月大肚影靚相</h1><p>與老公黃柏俊結婚6年的侯佩岑，育有一個快3歲的兒子Ian，今年3月佩岑公布懷上第二胎，至今已近7個月，早前透過經紀公司揭露這胎也是男寶寶。<br> <br>這次陀B，侯佩岑與上次一樣，也拍攝了一組時尚孕照留紀念，從相中可以看到除了肚子大以外，臉與四肢依然非常纖瘦，而且正面根本看不出已懷孕近7個月，身材keep得相當好。拍攝時，侯佩岑分別選穿了Lanvin春夏系列的印花雪紡裙，以及Michael Kors的早秋系列的水晶流蘇晚裝，顯得端麗高雅，相中的她輕捧大肚，流露出美麗孕味與韻味。</p></body></html>
