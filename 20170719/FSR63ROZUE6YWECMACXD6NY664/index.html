<html><header><meta charset="utf-8"><title>體訊速遞：（滑浪風帆）麥卓穎U19錦標賽暫列第三</title></header><body><h1>體訊速遞：<br>（滑浪風帆）麥卓穎U19錦標賽暫列第三</h1><p>香港滑浪風帆隊現正於法國布列塔尼出戰TECHNO 293 PLUS世界（U19）錦標賽，其中2016年世青冠軍麥卓穎（圖）開局順利，於女子組首天比賽排名第三。比賽由16日戰至20日，169位來自世界超過30個地區的選手最多會鬥15場賽事，比賽排名頭六位的參賽地區可獲下年阿根廷青年奧運會的參賽資格。本報消息（香港）</p></body></html>
