<html><header><meta charset="utf-8"><title>【戲院洩蜜】沈月小男友速撇</title></header><body><h1>【戲院洩蜜】沈月小男友速撇</h1><p>娜姐被踢爆跟出道時的公司股東之一黃永峰看戲，戲院對藝人來說是洩「蜜」的高危地。</p><p>沈　月</p><p>邱淑貞15歲大女沈月今年被撞破跟5呎10吋高的小男友到ifc看戲，被撞破後火速坐的士走人。</p><p>馬國明、黃心穎</p><p>今年先後兩次被人撞破，分別在太古城及觀塘apm（圖）看戲，太古城那趟兩人更穿上情侶裝出現。</p><p>彭　順、李悅彤</p><p>導演彭順14年搭上新人李悅彤，他們在圓方看戲入場前多次咀嘴，被踢爆背太太李心潔偷食。</p><p>蔡思貝、周志文</p><p>去年被雜誌踢爆指蔡思貝趁當時男友北上公幹時，到九龍灣E-Max戲院睇戲，事後還到男方寓所。</p></body></html>
