<html><header><meta charset="utf-8"><title>兩代隱形女俠齊報喜</title></header><body><h1>兩代隱形女俠齊報喜</h1><p>《神奇4俠》（Fantastic Four）兩代「隱形女俠」凱特瑪拉（Kate Mara）與謝茜嘉艾芭（Jessica Alba）同時報喜訊！34歲的新「隱形女俠」凱特與31歲的占美比爾（Jamie Bell）因為拍攝新版《神奇4俠》而戀上，並於本周末於洛杉磯共諧連理，占美貼出二人於煙霧中擁吻的婚禮照。此外，謝茜嘉艾芭亦透過社交網與兩女手持氣球拍片，宣佈家中再添新成員，非常溫馨。</p></body></html>
