<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】宣萱拍廣告成口飛滋</title></header><body><h1>【馮仁昭四圍超】宣萱拍廣告成口飛滋</h1><p>宣萱噚日到大埔超級城出席活動「夏日冰涼雪糕節」，宣萱早前接拍雪糕廣告，佢話：「入行前拍過朱古力廣告，因為我太鍾意食，全部食晒落肚，食到成口飛滋。」宣萱日前同方中信、鮑起靜等好友一齊到台灣旅行，宣萱話：「第一次到台灣玩，我同方中信個女一齊行街，佢9歲好乖好抵錫。」宣萱話唔會因為咁激發自己想生仔：「我思想傳統，要婚後至計劃生仔。」<br>撰文：馮仁昭</p></body></html>
