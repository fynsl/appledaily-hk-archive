<html><header><meta charset="utf-8"><title>向華波開心再做老襯</title></header><body><h1>向華波開心再做老襯</h1><p>向華強七哥向華波昨日迎娶49歲女友李莉，年屆71歲的向華波上月底低調入紙排期結婚，昨日在親友和律師見證下，與李莉正式成為合法夫妻，雙方都只低調地與家人在酒樓吃晚飯。</p><p>昨日致電向華波道賀，他說：「多謝，今日我同老婆正式註冊咗啦，因為老夫老妻，我哋好低調咁同屋企人食餐飯箒。大哥華炎都唔想我哋咁高調，所以今次婚禮唔打算大搞。」問他拿些新婚照，他說：「老婆其實唔想見報，上次入紙排期結婚，你哋登過佢張相後，佢話今次唔好再登啦，佢想做普通人，唔想出街俾人指指點點，所以我都唔敢再發婚照出嚟。不過我今日好開心，因為又進入人生一個新階段。」<br>採訪：鍾國仁</p></body></html>
