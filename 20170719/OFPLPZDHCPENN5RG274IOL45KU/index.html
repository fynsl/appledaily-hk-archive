<html><header><meta charset="utf-8"><title>Ed Sheeran刪賬戶避劣評</title></header><body><h1>Ed Sheeran刪賬戶避劣評</h1><p>著名男歌手Ed Sheeran早前被Lady GaGa粉絲攻擊，聲言不想再玩Twitter，之後要GaGa親自出手安慰。日前他有份客串的劇集《權力遊戲》（Game of Thrones）出街，即刻又有大堆正、反評價出現，可能Ed不想於網上捱鬧，所以突然刪除Twitter賬戶。其實Ed一早表示過不喜歡玩Twitter，因為其他人的評語很影響其心情。至於Instagram仍然有玩，更貼了與女朋友Cherry Seaborn的開心行山相。</p></body></html>
