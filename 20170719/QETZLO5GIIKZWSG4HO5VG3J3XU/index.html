<html><header><meta charset="utf-8"><title>【人夫開戲】捧娜姐出雙入對</title></header><body><h1>【人夫開戲】捧娜姐出雙入對</h1><p>與周秀娜去看戲的已婚監製黃永峰，早在娜姐出道時已傳過緋聞，有指當時黃永峰為博紅顏歡心連開《熱浪球愛戰》、《爆3俏嬌娃》並且擔任監製一職，他同時是娜姐出道時所屬公司的股東之一，近水樓台令他們不時出雙入對，二人間的緋聞亦甚囂塵上。<br>近日黃永峰改捧23歲新人陳欣妍，早前更被拍到他出動跑車，載陳欣妍到太子花墟買花。他近期監製的電影包括一部《霸王花》系列片、安志杰、伍允龍主演的《卧虎潛龍》及徐天佑主演的愛情片，構思中還有一部類似《星聲夢裡人》（La La Land）的音樂電影。</p></body></html>
