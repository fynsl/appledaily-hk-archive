<html><header><meta charset="utf-8"><title>朱千雪收入增夠交學費</title></header><body><h1>朱千雪收入增夠交學費</h1><p>朱千雪（Tracy）及陸浩明昨日在金鐘出席「安聯投資退休信心調查2017」記者會，分享人生目標及退休大計。Tracy回想年少時曾想過40歲退休，但踏出社會工作後，才知道賺錢艱難，她說：「自己都係一蚊一蚊儲，唔夠膽高風險投資，身邊冇做金融嘅朋友，識朋友唔會吓吓講錢。」</p><p>Tracy表示今年收入增加，足夠讓她交數年修讀法律的學費之餘，亦存下不少積蓄。有結婚計劃的陸浩明笑言要找Tracy當證婚律師，Tracy回應：「據知要做律師滿7年，先可以證婚，而且我仲要讀多兩年。」陸浩明笑言：「我等唔到咁耐，或者我買樓搵佢幫手。」<br>採訪、攝影：張俊銘</p></body></html>
