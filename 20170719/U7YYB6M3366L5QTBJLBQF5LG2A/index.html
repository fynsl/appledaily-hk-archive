<html><header><meta charset="utf-8"><title>古仔半裸叫爽</title></header><body><h1>古仔半裸叫爽</h1><p>古天樂在陳木勝執導的新片《喵星人》中，一改冷酷作風，先後變身《西遊記》中的蜘蛛精和美人魚，古仔換上一頭鬈髮惹笑造型，獻出第一次男扮女裝，其中一場戲他化身蜘蛛精，扭盡六壬迷惑敵人，妖艷程度不輸蝕給女性。還有半裸上陣，穿上特製的美人魚女裝變身美人魚，造型搞笑，豁出去的古仔說：「既然拍喜劇，就要身心全投入，咁至令觀眾睇得過癮。」<br>陳木勝笑言古仔扮美人魚是重頭戲之一：「難得古仔肯半裸。」古仔則笑說：「拍嗰時好熱，喺泳池旁邊拍，半裸上身對我嚟講，係拍呢部戲最爽嘅一次，仲可以曬下太陽。」<br>撰文：葉綠悠</p></body></html>
