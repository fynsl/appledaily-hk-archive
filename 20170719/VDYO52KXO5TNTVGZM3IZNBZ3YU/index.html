<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】夏韶聲孫仔客串MV</title></header><body><h1>【馮仁昭四圍超】夏韶聲孫仔客串MV</h1><p>夏韶聲將會喺今個月尾推出個人唱片《2020Arrival》，其中推出一千隻特別版，唱片封套嘅高人會雙眼發光，佢噚日喺商台宣傳：「封面見到我，其實高人喺上面來，透過我哋凡人嘅眼睇世界。大家聽晒啲歌去領略意思。」碟中有好多飛行物體相都係佢嘅作品，除咗孫女有聲演《緣滅緣起》，孫仔有份喺MV出現，孫仔睇番驚訝笑話：「What's happening，why?」<br>撰文：馮仁昭</p></body></html>
