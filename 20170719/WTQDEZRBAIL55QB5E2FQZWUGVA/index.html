<html><header><meta charset="utf-8"><title>體壇拾趣：皮雅斯再做綠軍收山</title></header><body><h1>體壇拾趣：皮雅斯再做綠軍收山</h1><p>39歲NBA球星皮雅斯（Paul Pierce、圖），完成上季後決定退休，不過當時PP仲效力緊快艇，佢老哥就想返母會塞爾特人收山，結果綠軍周一就同PP做場大龍鳳，畀張一日短約佢，等佢好頭好尾喺綠軍收山。雖然PP唔會幫綠軍比賽，不過今次愛回家都做戲做全套，有簽約、高舉波衫，又去練習場射番幾球㖭。PP話：「好開心可再加盟塞爾特人，波士頓對我意義重大。」綠軍如無意外都會高掛佢件34號波衫。<br></p></body></html>
