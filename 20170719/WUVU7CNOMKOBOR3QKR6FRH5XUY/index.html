<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】蕭正楠墮30呎頭落地</title></header><body><h1>【馮仁昭四圍超】蕭正楠墮30呎頭落地</h1><p>無綫新劇《超時空男臣》已於周一首播，近日網上流傳一條蕭正楠反串女裝，喺逾30呎陽台被一腳踢落地嘅影片，蕭正楠隻腳俾威吔線絆倒，失平衡搞到頭先落地，瞓喺榻榻米上唔郁得，監製同曹永廉等都上前慰問。噚日蕭正楠接受傳媒訪問話一額汗：「我頭落地充晒血，條頸硬晒，頸傷可大可少，兩個鐘後好似唔太嚴重，再拍多場簡單文戲，當瞓醒一條好漢。」<br>撰文：馮仁昭</p></body></html>
