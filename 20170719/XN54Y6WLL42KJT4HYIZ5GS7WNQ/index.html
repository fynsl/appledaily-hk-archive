<html><header><meta charset="utf-8"><title>周汶錡冒雨幫囝囝買床</title></header><body><h1>周汶錡冒雨幫囝囝買床</h1><p>近日狂落雨，不過無阻名模周汶錡（Kathy）的購物心情。她前日和助手Simon現身沙田，當時她穿上白衫、牛仔褲和墨鏡，一貫星媽打扮，當她行到去一間專賣北歐兒童傢俬的Lifetime Kidsroom時，對門口的兩層屋形小童床大感興趣，相信是想買給大仔Jacques。Kathy拿起目錄左看右看，又不停向售貨員發問，更親自瞓上床試，試完就輪到助手試，兩人玩得開心過小朋友。<br>Kathy在店內逗留了近半個小時，之後她到收銀處落定，相信已經買床。她睇中的兒童床價值約6萬多元，可由單層變兩層，或變成樹屋的設計，相信他的大仔會喜歡。<br>撰文：林妃</p></body></html>
