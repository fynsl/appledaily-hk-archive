<html><header><meta charset="utf-8"><title>娜姐約已婚監製：叫埋佢太太</title></header><body><h1>娜姐約已婚監製：叫埋佢太太</h1><p>由邱禮濤執導、張智霖（Chilam）、吳鎮宇、佘詩曼及周秀娜等主演的電影《洩密行者》，昨日於啟德郵輪碼頭舉行開鏡拜神儀式。娜姐日前被發現與已婚好友監製黃永峰結伴睇戲，她昨日指大家相識多年，自己不會做第三者：「梗係知佢有太太，識咗幾年，好多朋友約食飯見面，唔會特登避忌，可以叫埋佢太太，而且我唔會選擇有太太嘅作為對象。」</p><p>張智霖與吳鎮宇在戲中演警察，佘詩曼則演記者，鎮宇說：「我哋唔係動作明星，動作交由動作演員包辦，我哋都係飛車開槍、衝落山咁。」Chilam指自己有份參與動作戲，但不及馬來西亞演員搵命博。<br>採訪：張俊銘<br>攝影：仇志德</p></body></html>
