<html><header><meta charset="utf-8"><title>轉會氹氹轉：PSG出20億搶尼馬</title></header><body><h1>轉會氹氹轉：PSG出20億搶尼馬</h1><p>巴西傳媒在周二傳出，法甲豪門巴黎聖日耳門（PSG）已與巴塞隆拿球星尼馬（圖）達成轉會協議，前者會為尼馬向巴塞付違約金2.22億歐元（約20億港元），以破世界紀錄轉會費羅致這巴西國腳。不過，亦有指尼馬本人無意離隊。</p><p>球會主席巴度美亦否認會將他出售。法國《隊報》則指，PSG不願支付如此誇張的轉會費，望以意大利中場馬高華拉堤作籌碼，再加現金作交易。</p></body></html>
