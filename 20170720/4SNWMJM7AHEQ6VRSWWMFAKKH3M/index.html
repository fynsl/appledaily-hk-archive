<html><header><meta charset="utf-8"><title>Sammi黎明撐熱血劉偉強</title></header><body><h1>Sammi黎明撐熱血劉偉強</h1><p>劉偉強執導的《建軍大業》將於下月3日上映，該片有劉燁、李易峰、周冬雨、韓庚、霍建華、張涵予及陳偉霆等主演。這類歌頌共產黨的電影，在香港上映票房很難有大突破，不過寰亞為谷宣傳，連日來請了不少紅星如劉德華、梁朝偉和劉嘉玲唱好，而昨日又輪到黎明、鄭秀文（Sammi）、陳慧琳（Kelly）和林家棟拍片撐劉偉強。</p><p>Sammi在片中表示：「只睇電影預告已有血脈沸騰嘅感覺，非常熱血。」黎明則指自己身處在一片荒蕪的沙漠中，他表示：「今日想講嘅就係劉偉強係位好導演。」Kelly及家棟亦在片中為劉偉強導演打氣。<br>撰文：鍾國仁</p></body></html>
