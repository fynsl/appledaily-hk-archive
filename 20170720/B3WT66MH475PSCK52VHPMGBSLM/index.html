<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Toby無悔同吳卓羲戲水</title></header><body><h1>【馮仁昭四圍超】Toby無悔同吳卓羲戲水</h1><p>梁靖琪（Toby）2011年同圈外男友黃敏豪（Aaron）結婚，但婚姻僅維持年半就結束。當時有傳Toby喺三亞拍劇同吳卓羲喺泳池戲水，又攬又錫，老公難忍所以嗌離婚。而噚日有周刊報道，Toby承認前夫已再婚，自己仲係單身，𠵱家已經學識放低，同前夫冇再聯絡。報道中又話Toby冇後悔過，亦冇怪任何人，學識乜嘢係檢點，𠵱家見到吳卓羲，大家仍然會打招呼。<br>撰文：馮仁昭</p></body></html>
