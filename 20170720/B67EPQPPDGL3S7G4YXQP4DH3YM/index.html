<html><header><meta charset="utf-8"><title>【從前今日】首位人類登陸月球個人一小步人類一大步</title></header><body><h1>【從前今日】首位人類登陸月球<br>個人一小步人類一大步</h1><p>「這是個人的一小步，人類的一大步。」1969年的今天，阿波羅11號成功登月，美國太空人杭思朗成為史上第一個踏足月球的人類。<br><br>那時候美國與蘇聯展開太空軍事競賽，時任美國總統甘迺迪在1961年宣佈展開載人登月計劃。杭思朗與另外兩位太空人乘坐太空船阿波羅11號抵達月球。當時杭思朗駕駛著登月艙，在全球6億人電視直播的見證下，成功登陸月球表面，並踏出人類在月球的第一步。<br><br>艾德靈在15分鐘後亦緊隨他登月，在月球表面插上美國國旗。他們在月球表面逗留了大約21小時，其中2.5小時是在月球上漫步。</p></body></html>
