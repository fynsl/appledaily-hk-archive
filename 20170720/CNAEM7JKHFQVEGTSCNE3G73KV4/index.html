<html><header><meta charset="utf-8"><title>大律師：要睇有冇口頭承諾</title></header><body><h1>大律師：要睇有冇口頭承諾</h1><p>梅媽覃美金租地方成立梅艷芳國際紀念館，簽臨時約後遭拒租，她指控謝偉俊及白韻琹反悔兼不付違約金，三人各有各說，究竟梅媽能否討回一個月租金44,000元賠償呢？<br>本報前日致電向大律師陸偉雄了解，他說：「呢個要睇佢哋簽約前，兩者有冇口頭承諾，如果單位只係住宅用途，有人唔小心租咗畀佢作為紀念館，雙方協議中止租約就冇問題唔使賠。除非喺簽約之前，有人話做紀念館都得，咁人哋建基於你應承話可以作紀念館，咪同佢租囉，呢個係你口頭承諾，所以好難講使唔使賠錢。」<br>採訪：皓騫</p></body></html>
