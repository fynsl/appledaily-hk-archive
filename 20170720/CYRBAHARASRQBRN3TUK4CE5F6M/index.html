<html><header><meta charset="utf-8"><title>何超蓮派扇送正能量</title></header><body><h1>何超蓮派扇送正能量</h1><p>書展昨日開幕，賭王三房千金何超蓮為等候入場的書迷派扇。她早前籌辦了「Smile with us」義工活動，為港人增加正能量，昨日她帶同20名義工到灣仔會展對出天橋派扇。<br>超蓮昨早9時由澳洲返港，一落機就趕到現場，她笑說：「因為我係Little Miss Sunshine，就算噚日狂風雷暴落晒雨行晒雷，今日天氣非常好，證明凡事無絕對，希望在明天。」她解釋知道等候排隊入場的地方沒有冷氣，所以希望一把靚扇既可撥涼，又可換來多點笑容。<br>採訪：唐如</p></body></html>
