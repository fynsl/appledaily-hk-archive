<html><header><meta charset="utf-8"><title>趣趣地：阿仙奴靠12碼反「黑」</title></header><body><h1>趣趣地：阿仙奴靠12碼反「黑」</h1><p>周三晚喺上海舉行嘅國冠盃，阿仙奴喺90分鐘以1:1逼和拜仁慕尼黑，最後憑互射12碼贏埋拜仁！拜仁九分鐘博到12碼，由羅拔利雲度夫斯基操刀射入開紀錄。拜仁之後有多次拉開比數嘅機會，但全部被施治救出。阿仙奴喺94分鐘絕地追平，艾朗藍斯傳中，伊禾比頭槌頂入，追平1:1完場。去到互射12碼，輪到阿仙奴後備入替嘅門將達米安馬天尼斯做英雄，救咗兩球12碼，幫兵工廠喺互射12碼贏3:2。</p></body></html>
