<html><header><meta charset="utf-8"><title>星閃閃：定海神軒復出對辦</title></header><body><h1>星閃閃：定海神軒復出對辦</h1><p>紅軍球星眾多，但今仗主要看點在於久休復出的隊長、中場靈魂人物佐敦軒達臣身上。<br>神軒上季大部份時間因傷缺陣，經過休養後今夏復出，今仗對水晶宮於中場指揮若定。他作出多次招牌式長傳，包括在15分鐘一次精準的轉向傳送予穆罕默德沙拿，另有多次扯開對手防線，為隊友帶來進攻空間的傳球。更值得稱讚的是，他在球隊佔優時仍不時墮後穩住防線，上半場多次見到他指點右閘小將阿歷山大阿諾，完半場前阿諾一次傳球幾乎導致失去控球後，神軒隨後向這師弟面授機宜，指出其犯錯之處。至於入替神軒的蘇蘭基先開紀錄，可能是紅軍未來中場的重要一員。記者：陳景安</p></body></html>
