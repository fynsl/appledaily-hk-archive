<html><header><meta charset="utf-8"><title>【夏娃兒】曹思詩下月赴美裸泳</title></header><body><h1>【夏娃兒】曹思詩下月赴美裸泳</h1><p>曹思詩昨日到書展宣傳寫真，現場多位攝影發燒友誤將她當成崔碧珈，思詩笑說：「其實我都好欣賞佢，可惜我身材冇佢咁勁。」她表示今次寫真有半裸、T-back等，早前到沙灘取景時，還勾起不少和舊男友接吻的回憶：「其他嘢唔敢做，外國沙灘或者可以考慮，喺香港隨時俾人拍片。」又自爆下月會去美國度假：「唔會帶內衣去，想搵個冇人沙灘試吓裸泳。」</p><p>另外，擁有34D、24、35身材的思詩，早前去了大浪灣為寫真取景，為有最佳視覺效果，她預備逾100套泳衣，最後選了近40套拍攝，她說：「去沙灘梗係要着比堅尼啦！」<br>採訪：嵐山、曹家誠<br>攝影：陳順禎</p></body></html>
