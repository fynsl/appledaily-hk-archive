<html><header><meta charset="utf-8"><title>中環在線：金利豐朱太同老公袋近一億 - 李華華</title></header><body><h1>中環在線：金利豐朱太同老公袋近一億 - 李華華</h1><p>舊年個市唔多就，唔少券商都呻辛苦，金利豐（1031）舊年純利亦跌13%，但最新年報顯示，主席朱沃裕、行政總裁朱李月華夫婦，齊齊加人工！<br>截至今年3月底，朱沃裕董事酬金共3,007萬元，加27%；CEO朱太就收6,287萬元，加22%。兩公婆加埋，年薪差唔多一億！不過朱太做慣大刁，一億對佢都係少數目喇。<br>今年港股升到咁，佢哋應該又有人工加嘞。</p></body></html>
