<html><header><meta charset="utf-8"><title>林作媾女書出賣至愛</title></header><body><h1>林作媾女書出賣至愛</h1><p>林作昨日在書展為首本著作舉行簽書會，林媽媽到場支持。新書名為《讀完這本書，你會曉用英文追女仔》，林作解釋是想用來吸引人：「其實本書主力係教英文，自己追女仔失敗居多。」書中有一章據講是林作為一生至愛所寫，問到是否舊愛麥明詩時，他堅持不開名。</p><p>另外，任達華推出第三本攝影集，今次主題以本土為主，旅發局亦會用來宣傳香港。他呼籲一班低頭族應該看一看這本影集：「睇多啲風景呀，等大家可以放鬆眼球，好似以前坐電車睇風景拍拖，𠵱家好多人會瞓覺或者睇電話。」他特別多謝老友王敏德駕駛直升機帶他飛兩次，拍攝離島海岸線面貌。<br>採訪、攝影：盧妹</p></body></html>
