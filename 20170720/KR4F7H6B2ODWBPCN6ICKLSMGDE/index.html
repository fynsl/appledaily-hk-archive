<html><header><meta charset="utf-8"><title>【長年爭產】梅媽三子女患癌病逝</title></header><body><h1>【長年爭產】梅媽三子女患癌病逝</h1><p>老公早逝的梅媽覃美金，獨力湊大四子女，可惜二子梅德明、三女梅愛芳和幼女梅艷芳，先後被癌魔奪去生命，梅媽白頭人送黑頭人，現跟長子梅啟明相依為命。</p><p>阿梅於03年因子宮頸癌逝世，生前成立信託基金管理遺產，避免梅媽過度揮霍，每月提供7萬元作生活費。多年來梅媽及啟明為爭產，跟匯豐信託打官司屢次敗訴，12年因拖欠律師費被宣判破產，當時每月生活費僅餘3萬，梅媽大罵：「3萬蚊生活費做得乜？我𠵱家食豬餿。」現梅媽每月生活費提高至20萬元，去年更申請一次領取7,100萬元遺產，遭法庭駁回。</p></body></html>
