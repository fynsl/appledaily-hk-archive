<html><header><meta charset="utf-8"><title>的士讓線位唔停　撼完寶馬撞波子</title></header><body><h1>的士讓線位唔停　撼完寶馬撞波子</h1><p>【本報訊】油麻地吳松街與北海街交界發生車禍。周三凌晨1時許，一輛寶馬沿吳松街往佐敦道行駛，一輛的士則沿北海街往彌敦道，至交界處，疑的士司機沒在讓線位停下，衝出吳松街撞寶馬右邊車身，的士繼而失控掉頭再撞停泊路邊的一輛保時捷。<br><br>其間，一名姓曾的清潔工人(54歲)推著手推車經過，手推車被的士掃跌，再碰倒清潔工人，垃圾桶散跌地上。姓郭的的士司機(57歲)及姓池的寶馬司機(43歲)沒有受傷，寶馬司機被揭發因為欠交罰款被通緝，帶返警署調查；清潔工人輕傷，現場敷治後拒絕送院。</p></body></html>
