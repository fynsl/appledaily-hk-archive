<html><header><meta charset="utf-8"><title>暴雨連場　水塘滿瀉</title></header><body><h1>暴雨連場　水塘滿瀉</h1><p>【本報訊】香港近日暴雨連場，深圳水庫周二晚上9時需要排洪，新界地區有機會出現水浸。晚上10時許，警方接獲水務署職員報案，指下城門水塘出現滿溢情況，若水位繼續上升，需進行緊急排水，擔心滿溢而排出的雨水會湧至沙田下城門道。<br><br>根據水務署水塘存水量，截至7月16日為止，在全港17個水塘中，有7個已經滿溢，包括香港仔下水塘、香港仔上水塘、大潭副水塘、大潭中水塘、大潭上水塘、大欖涌水塘及九龍副水塘；另有5個存水量在8成以上，包括大潭篤水塘、石壁水塘及城門水塘等。容量最大的萬宜水庫及船灣淡水湖，存水量分別76.40%及79.05%。</p></body></html>
