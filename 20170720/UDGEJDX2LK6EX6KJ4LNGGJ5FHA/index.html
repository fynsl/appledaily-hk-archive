<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】余香凝要求NG博食麵</title></header><body><h1>【馮仁昭四圍超】余香凝要求NG博食麵</h1><p>余香凝（Jennifer 左）兩年前開始學結他，最近終於將自己哼出嘅旋律，創作第一首歌曲《你愛的人上》。佢搵咗好姊妹廖子妤客串演MV女角，日前到澳門取景，佢哋話諗起之前合作拍《骨妹》嘅趣事，好開心可以一齊再去食超辣公仔麵，而食麵過程仲係劇情一部份，忍唔住對導演要求再NG，可以再食多幾啖。而出名係貓癡嘅廖子妤，好開心今次有機會同貓一齊演出。<br>撰文：馮仁昭</p></body></html>
