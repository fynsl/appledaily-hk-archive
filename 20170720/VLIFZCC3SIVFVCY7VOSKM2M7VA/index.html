<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】薛世恒北上做幕前</title></header><body><h1>【馮仁昭四圍超】薛世恒北上做幕前</h1><p>陳法拉前夫、身家逾十億嘅Neway大少薛世恒，最近被爆簽咗內地經理人，殺入內地影壇做幕前，近半年北京、香港兩邊飛，喺兩地跟老師學演戲。<br>薛世恒噚日回覆話：「個報道我仲未有機會睇，我係簽咗星邦美納（內地經理人）做幕前，並且唔係一個玩票性質，喺呢個合作裏面我會做我本份，不過𠵱家仲係一個預備，同學習階段，所以暫時未有乜嘢消息公佈，如果有嘅話一定會講畀大家知道。」 <br>撰文：馮仁昭</p></body></html>
