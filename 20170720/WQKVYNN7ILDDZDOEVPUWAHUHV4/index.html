<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】JW為好友獻上第一次</title></header><body><h1>【馮仁昭四圍超】JW為好友獻上第一次</h1><p>王灝兒（JW）推出新專輯《The Tale》，噚日去商台宣傳，相隔六年再出碟心情期待，碟中收錄歌曲全部曾經派過台，佢唔擔心銷量，當係紀念。JW早前幫政界好友鄺俊宇推出愛情書《有一種幸福叫守護》寫序，笑言為鄺俊宇獻上人生第一次，JW都有打算出書，花咗半年時間只寫到十三篇，估計明年書展都趕唔切出。一口鬼妹英語嘅　JW原來中文寫作攞五分，可以發揮水準。<br>撰文：馮仁昭</p></body></html>
