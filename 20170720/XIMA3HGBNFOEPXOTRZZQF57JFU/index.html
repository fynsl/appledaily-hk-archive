<html><header><meta charset="utf-8"><title>張崇德出書討公道</title></header><body><h1>張崇德出書討公道</h1><p>張崇德昨日在書展宣傳新書《藝人/偽人？》，太太劉美娟、哥哥張崇基和鄧萃雯等撐場。張崇德表示有圈中朋友見到書名都嚇一跳，其實並非爆料書，反而是為他們討個公道，他說：「當網民覺得佢哋現實中同形象唔同，就會俾人話偽人，好多時做藝人就冇得反駁。」<br>鄧萃雯透露當年拍完《金枝慾孽》演如妃娘娘成名後，有不少內地宮鬥片有找她演出，她說：「如妃係一個壞人角色，唔想教人哋學壞，希望畀到觀眾禮物。」<br>採訪：盧妹<br>攝影：仇志德</p></body></html>
