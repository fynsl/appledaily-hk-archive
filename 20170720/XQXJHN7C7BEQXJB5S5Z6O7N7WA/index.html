<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Hailey浸溫泉咪咪任睇</title></header><body><h1>【馮仁昭四圍超】Hailey浸溫泉咪咪任睇</h1><p>陳俞希（Hailey）主持嘅ViuTV旅遊節目《喝吧台灣》將於月底推出，佢呢次去台東都有浸溫泉，穿上三點式泳衣嘅佢喺螢幕放送31B咪咪，Hailey話：「呢個溫泉好靚，水天一色，浸住拍嘢，完全唔似工作，係一大享受。」Hailey仲參觀咗威士忌廠，仲親試放火燒木桶後整熄，盛載威士忌嘅木桶滲住木炭味，令啲酒特別香醇。Hailey仲學習親手紮天燈，佢話：「親手做特別靈。」<br>撰文：馮仁昭</p></body></html>
