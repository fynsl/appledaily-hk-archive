<html><header><meta charset="utf-8"><title>趙頌茹自嘆得Lonely</title></header><body><h1>趙頌茹自嘆得Lonely</h1><p>王梓軒、趙頌茹（阿Yu）和蔣怡昨日在灣仔利東街出席救助兒童會宣傳活動。<br>下周一是阿Yu35歲生日 ， 她說：「如果我人生有70歲命，就已經過咗一半，冇乜特別諗法，唔想搞生日，除非有伴侶就enjoy啫，我又冇，只得lonely同dry。暫時仲未可以搵另一半，要搞埋手續先（指離婚），我個人好規矩，𠵱家進度去到一半，完成後就可以名正言順過新生活，過單身精采日子，𠵱家有男士追可做朋友了解下先，自己唔想衝動。」<br>王梓軒緋聞女友兼助手石祐珊今日未見同行，王梓軒坦言珊珊日前身體不適入院，現在家中休養，醫生建議休息一星期。<br>採訪、攝影：卓寶花</p></body></html>
