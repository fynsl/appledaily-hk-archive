<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Kay囝囝冧攬細妹</title></header><body><h1>【馮仁昭四圍超】Kay囝囝冧攬細妹</h1><p>人妻謝安琪（Kay）自從陀囡囡張靖後就暫別樂壇，及至囡囡百日宴都搞埋，Kay都未諗復出，好享受照顧一對仔女。Kay前晚喺fb貼咗幾張同囝囝張瞻同囡囡張靖去迪士尼玩嘅相，兩兄妹「餅印」一樣，佢留言：「看到你們的笑臉，我便滿足了！」有一張相係張瞻細心抱住妹妹坐喺酒店房嘅帳幕內，Kay仲打hashtag「妹妹第一次入住酒店非常開心」。<br>撰文：馮仁昭</p></body></html>
