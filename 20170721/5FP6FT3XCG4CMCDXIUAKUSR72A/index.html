<html><header><meta charset="utf-8"><title>被遺忘的港姐冠軍邵珮詩出海大晒D級導彈</title></header><body><h1>被遺忘的港姐冠軍<br>邵珮詩出海大晒D級導彈</h1><p>記得「十優」港姐麥明詩奪得2015年港姐冠軍時，幫佢加冕嘅就係2014年冠軍邵珮詩。<br><br>但當時就有網民問：「上年冠軍唔係鄭嘉穎女友(陳凱琳)咩？」相信係因為佢嘅曝光率唔及陳凱琳所致，未能留下深刻印象。<br><br>昨日邵珮詩就喺IG到大解放，上載咗一張三點式泳照，大晒34D上圍，吸睛指數都好高，唔知咁會唔會令到大家對佢加深咗印象呢？</p></body></html>
