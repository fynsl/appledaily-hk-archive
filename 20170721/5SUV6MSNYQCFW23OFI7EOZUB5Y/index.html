<html><header><meta charset="utf-8"><title>趣趣地：槍手破「仁」被嘲冇用</title></header><body><h1>趣趣地：槍手破「仁」被嘲冇用</h1><p>一支球隊贏咗場波之後，居然俾人喺網上惡搞，邊隊咁慘情？咪就係阿仙奴囉！阿仙奴（圖）噚晚喺國冠盃同拜仁慕尼黑90分鐘踢成1:1，互射12碼贏3:2，連奧斯爾都有喺twitter讚球隊well done，不過網民就好唔同喇，事關槍手連續七屆喺歐聯16強出局，包括今年在內總共有三次都係俾拜仁淘汰，今次只係贏場季前熱身賽，難怪有人直接話「正賽贏到先有用」！<br>至於球隊傳出有球員上吐下瀉，領隊雲格賽後指受食物中毒影響，但昨官方話只因天氣炎熱同高強度訓練所致。</p></body></html>
