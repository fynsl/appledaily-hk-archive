<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Bobby抱邵美琪索晒氣</title></header><body><h1>【馮仁昭四圍超】Bobby抱邵美琪索晒氣</h1><p>邵美琪同歐陽震華（Bobby）噚日傍晚喺中環城皇街斜路拍劇，劇情講Bobby抱住大肚婆邵美琪，Bobby連跑幾次，見到佢嘅衫都濕晒，仲同記者講跑咗兩、三次好攰，被抱嘅邵美琪都拍到流晒汗。<br>之後劇組補拍鏡頭，Bobby再抱住邵美琪跑十幾米，十分吃力，佢拍完企埋欄杆索晒氣休息，有唔少途人即趁機搵佢影合照。<br>撰文：馮仁昭</p></body></html>
