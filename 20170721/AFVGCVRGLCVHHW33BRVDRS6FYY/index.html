<html><header><meta charset="utf-8"><title>陳曉東俾老婆嫌悶</title></header><body><h1>陳曉東俾老婆嫌悶</h1><p>陳曉東與太太王妤嫻昨日在銅鑼灣出席Memorigin X陳曉東「時間做證」陀飛輪暨新歌MV發佈會，二人大晒恩愛，現場還播放了陳慧琳、梁詠琪跟張敬軒等拍攝的打氣短片，東東大嗌感動。<br>司儀在現場要求東東兩夫妻分享甜蜜時刻，他自爆被太太嫌不夠浪漫：「喺唱歌同拍戲已經放咗好多感情，日常生活我好理性，我係行動派，實際行動多過用把口。」東東透露下月完成電影拍攝後，會多留香港，現積極入紙計劃明年在紅館開騷，他說：「幾時批就幾時開騷，係我一直好想做嘅事，有夢想唔怕大大聲講出嚟。」<br>採訪、攝影：羅慧敏</p></body></html>
