<html><header><meta charset="utf-8"><title>羅仲謙置業陸續有嚟</title></header><body><h1>羅仲謙置業陸續有嚟</h1><p>羅仲謙與衛詩雅昨日於九龍灣出席健康運動會所Goji開幕活動，二人示範高難度運動，謙謙沒有騷肌，笑言不要期待，因他已沒有以前弗爆身形，「已經冇以前嗰團火，但都有跑步，結咗婚多嘢諗咗。」問到那團火是否轉移到生育上？他說：「不嬲都籌備緊，努力中，不過聽日老婆要飛，我下月中都要開內地劇，要分開半年。」<br>提到早前掃了三個工廈單位，謙謙說：「已經買完，之前想買屋，但抽唔中，之後都會繼續買嚟投資。」衛詩雅則自爆日前跑山時忘記帶錢及電話，最後要坐的士回家，被父母責罵，她說：「佢哋怕我喺山上被劫，聽到都識驚，以後都唔敢。」<br>採訪：羅慧敏<br>攝影：陳順禎</p></body></html>
