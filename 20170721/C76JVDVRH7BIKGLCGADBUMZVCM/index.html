<html><header><meta charset="utf-8"><title>韋史密夫太太自爆曾販毒</title></header><body><h1>韋史密夫太太自爆曾販毒</h1><p>韋史密夫（Will Smith）太太珍達娉琪（Jada Pinkett）前日接受美國電台訪問時，表示與已故黑人饒舌歌手Tupac Shakur非情侶關係，兩人只是互相扶持的好友，她更自爆曾經販毒。珍達表示：「有一件趣事，我從來沒有說過，當我初認識Tupac時，我是一個毒犯。這是我們如何開始，當我抽身時，他就更加深陷其中。」Tupac於1996年被槍殺，翌年珍達與韋史密夫結為夫婦。</p></body></html>
