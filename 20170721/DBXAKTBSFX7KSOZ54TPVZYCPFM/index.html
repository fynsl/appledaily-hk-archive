<html><header><meta charset="utf-8"><title>體壇拾趣︰麥卓穎反彈暫列第五</title></header><body><h1>體壇拾趣︰麥卓穎反彈暫列第五</h1><p>世青滑浪風帆冠軍麥卓穎，𠵱家喺法國出戰Techno 293 Plus世界滑浪風帆錦標賽，佢喺第四日比賽中表現突出，獲得一場第二、一場第一及一場第六，七場比賽後暫以28分列第五位，比之前第六位微升一級；意大利選手Giorgia Speciale暫以12分排榜首。男子組方面，梁沛熙亦由第10位升至第八位，曹鈺民、何紹榮同馬君臨就分別排名第12、20和38位。</p></body></html>
