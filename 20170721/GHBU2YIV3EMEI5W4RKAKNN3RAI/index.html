<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】大S脹爆孕味濃</title></header><body><h1>【馮仁昭四圍超】大S脹爆孕味濃</h1><p>台灣藝人徐熙媛（大S）前日喺當地復工拍廣告，佢着住鬆身橫間上衣同黑色鬆身褲，身形明顯豐腴疑再度有喜。大S拍完廣告一臉疲態離開，見佢行得好小心，要由司機同友人護送上車，返到寓所又有保安攙扶。<br>其後大S喺微博自爆着住呢條鬆身褲扮潮，上落時踩到褲腳當場仆倒，手腳擦傷，當場喊咗出嚟，認真尷尬。其實早前都傳過大S三度有B，但佢就否認咗。<br>撰文：馮仁昭</p></body></html>
