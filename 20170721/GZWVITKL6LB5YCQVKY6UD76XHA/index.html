<html><header><meta charset="utf-8"><title>古仔講座晒普通話</title></header><body><h1>古仔講座晒普通話</h1><p>古天樂昨日在灣仔會展出席講座，分享今年4月病逝的著名武俠小說作家黃易的逸事。古仔曾演出改編自黃易作品的《尋秦記》，飾演項少龍。<br>古仔表示拍攝《尋》劇時並沒看過原著，他說：「因為拍劇流水作業，接到劇本後有好大空間演出，項少龍係一個風流角色，而電視劇尺度問題，部份未能拍攝出嚟。」古仔正構思開拍電影版，指電視版有很多穿越劇情，但放到電影版是挑戰。他又透露當年與黃易吃飯得知他住大嶼山，是與世隔絕世外高人：「當年吳鎮宇都有同枱食飯，但佢喺《尋秦記》冇份演出。」古仔其後又應內地觀眾要求，用他一貫風格的普通話講話。<br>採訪：張俊銘<br>攝影：沈健程</p></body></html>
