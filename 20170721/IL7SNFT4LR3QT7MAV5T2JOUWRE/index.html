<html><header><meta charset="utf-8"><title>石詠莉出院瘦9磅</title></header><body><h1>石詠莉出院瘦9磅</h1><p>鄧健泓未婚妻石詠莉（Sukie）日前因持續發燒，最高燒到40度要入院留醫，曾先後抽血九次都找不到原因，有網友懷疑可能是器官發炎，甚至擔心是血癌先兆，幸Sukie大前日在社交網透露出院了，她前晚以短訊回覆：「醫生說病毒令我不斷重複發高燒，幸好病毒不是立即致命性，病毒加上有病菌引致氣管炎。比較嚴重，唞唔到氣，講兩個字就狂咳。」<br>問到現時情況？Sukie表示：「現在聲帶和身體還需要休養一段時間，感覺就是虛弱和擔心。」她因這場病激瘦9磅：「醫生話我呢隻唔係致命性的嚴重病毒，冇藥醫，要依靠自己身體啲抵抗力去打仗。」<br>採訪：皓騫</p></body></html>
