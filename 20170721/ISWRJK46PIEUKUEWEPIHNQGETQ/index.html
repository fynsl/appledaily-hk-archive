<html><header><meta charset="utf-8"><title>Stevie Wonder第三度結婚設豪宴</title></header><body><h1>Stevie Wonder第三度結婚設豪宴</h1><p>67歲樂壇巨星Stevie Wonder在剛過去周末於洛杉磯與Tomeeka Robyn Bracy共諧連理，其實早於5月已傳Stevie會結婚，直到上周末正式舉行婚禮。據《People》報道，婚禮相當豪華，出席人士粒粒巨星，除了Stevie自己表演助興，還有John Legend、Pharrell Williams與Usher為一對新人表演祝賀。Stevie與Tomeeka其實已經有兩個小朋友，今次是Tomeeka第一次結婚，Stevie則已是第三次。</p></body></html>
