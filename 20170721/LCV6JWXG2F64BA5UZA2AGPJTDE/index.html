<html><header><meta charset="utf-8"><title>向林峯耍冧戒蒲　傳吳千語搬入新愛巢</title></header><body><h1>向林峯耍冧戒蒲　傳吳千語搬入新愛巢</h1><p>林峯曾經喺傳媒面前講過7次「好愛」吳千語，不過上月傳出佢哋喺今年2月已分手，原因係林峯嘅爸爸，即係有廈門李嘉誠之稱嘅林華國唔接受，不過事後佢哋話唔係事實，唔會回應。<br><br>昨日有報道指因為千語BB喜愛夜蒲，加上又有傳識咗富商新男友，於是乎林峯決定分手，但最後千語向林峯耍冧兼唔再夜蒲，積極工作，結果成功復合，千語BB仲入住林峯嘅薄扶林新居。<br><br>日前林峯單拖去中環ifc嘅超市買嘢，佢大方接受訪問，講到千語BB仲笑得好甜，佢話遲啲會去旅行充電，屋企人亦都冇催婚，冇呢方面嘅壓力。</p></body></html>
