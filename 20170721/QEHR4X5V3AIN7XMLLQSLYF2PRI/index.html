<html><header><meta charset="utf-8"><title>體壇拾趣︰雙保險失金任茜變喊包</title></header><body><h1>體壇拾趣︰雙保險失金任茜變喊包</h1><p>喺布達佩斯舉行嘅游泳世錦賽，周三上演跳水女子10米高台決賽，中國隊派出司雅杰同任茜出戰，但最後只係得銀、銅牌，輸咗畀馬來西亞嘅張俊虹，呢面金牌亦係大馬史上首面游泳世錦賽金牌。16歲嘅任茜賽後受訪嗰陣忍唔住喊（小圖），佢最近面對發育煩惱，即使賽前減磅兩公斤，但身高長至1米65難以恢復昔日輕盈，「壓水花」效果大打折扣。（無綫體育台今日9:30pm直播）</p></body></html>
