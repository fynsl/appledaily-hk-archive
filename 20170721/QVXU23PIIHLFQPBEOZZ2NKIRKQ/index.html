<html><header><meta charset="utf-8"><title>樂基兒減肥試婚紗</title></header><body><h1>樂基兒減肥試婚紗</h1><p>現年36歲的前「天王嫂」樂基兒（Gaile）再婚，下月將於美國跟從事網上有機食物生意的才俊Ian Chu結婚。雖然Gaile曾表示一切從簡，但依然有很多事要安排和處理。<br>昨日Gaile在Instagram發佈了一條短片，透露正在試穿婚紗。片中她穿上婚紗，透露為此減肥，希望可以穿得好看，她更介紹了一位陪她一起幫眼揀婚紗的男性好友，片段中所見她確實清減了不少。Gaile更在Ig留言：「很緊張，很緊張，太多選擇，很開心我的好朋友跟我一起幫眼試婚紗。」始終結婚是人生大事，雖然她是過來人，但緊張是在所難免。<br>撰文：李森</p></body></html>
