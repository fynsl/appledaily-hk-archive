<html><header><meta charset="utf-8"><title>宋仲基谷《軍艦島》過千粉絲逼爆場</title></header><body><h1>宋仲基谷《軍艦島》過千粉絲逼爆場</h1><p>【首爾直擊】由宋仲基、蘇志燮、黃政民、李貞賢等人主演的韓片《軍艦島》，將於下周三在韓國上映，並於下月10日於香港公映。導演及一眾演員昨晚出席於首爾龍山CGV戲院舉行的VIP試映會及現身紅地毯，過千粉絲一早到場霸頭位，現場亦有半百保安維持秩序。</p><p>雖然宋仲基的未婚妻宋慧喬因海外行程缺席活動，不過宋仲基獲宋智孝、李光洙、孔孝真、宋承憲等紅星撐場。而宋仲基現身時見到過千粉絲支持自己，亦即時O嘴。昨晚心情靚靚的宋仲基跟一眾主演擺出加油的甫士，預祝新片賣座。<br>採訪、攝影：文凱靈</p></body></html>
