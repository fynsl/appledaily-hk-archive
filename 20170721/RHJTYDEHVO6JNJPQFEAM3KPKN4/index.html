<html><header><meta charset="utf-8"><title>趣趣地：巴塞凍票價益球迷</title></header><body><h1>趣趣地：巴塞凍票價益球迷</h1><p>西甲球隊巴塞隆拿（圖）都可算係有人情味嘅球會，會方公佈來季季票票價，連續八季唔加價，最靚位VIP區，都係656鎊（約6,560港元），圍番一場波都係三百幾港紙。比較下歐洲其他豪門，以同屬西甲豪門皇家馬德里，一場波飛就要73鎊（約730港元），足足貴巴塞成倍；巴黎物價都可以話冠絕歐洲，所以巴黎聖日耳門一場波飛竟然要98鎊（約980港元），所以巴塞波飛真係幾抵！</p></body></html>
