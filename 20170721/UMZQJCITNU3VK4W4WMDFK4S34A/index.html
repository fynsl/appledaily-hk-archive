<html><header><meta charset="utf-8"><title>【性格豪放】野人教瑜伽拒入娛樂圈</title></header><body><h1>【性格豪放】野人教瑜伽拒入娛樂圈</h1><p>現年28歲的李怡是林珊珊與前夫李啟淦所生的細女，雖然其胞姊李澄（西瓜）及兩個舅父林海峰與林曉峰都在娛樂圈工作，西瓜更跟隨媽媽及林海峰入電台做DJ。不過，樣貌標致的野人卻未有入行，現時她身兼能量治療師及瑜伽導師。<br>野人與西瓜兩姊妹感情要好，但性格卻似南北兩極，從小在外國讀書的野人性格較外向及豪放，不時在網上晒惹火身材，她亦曾與24味成員阿肥拍拖，14年光棍節宣佈回復單身，15年平安夜被拍得與崔建邦於飛鵝山密會。</p></body></html>
