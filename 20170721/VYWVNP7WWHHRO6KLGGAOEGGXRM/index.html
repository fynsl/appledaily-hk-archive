<html><header><meta charset="utf-8"><title>體壇拾趣︰尼殊囝囝叫「太陽」</title></header><body><h1>體壇拾趣︰尼殊囝囝叫「太陽」</h1><p>前NBA球星尼殊（Steve Nash）周三喺ig宣佈，自己同靚靚老婆莉娜（Lilla Frederick）嘅愛情結晶品出世喇！43歲嘅尼殊職業生涯曾效力太陽、小馬同湖人，而佢喺效力太陽期間仲喺05至06年蟬聯最有價值球員（MVP），似乎太陽喺佢心中依然佔據重要席位，因為囝囝個中間名就係叫「太陽」（Luca Sun Nash）！莉娜仲透露呢位小太陽有八磅重，好健康。</p></body></html>
