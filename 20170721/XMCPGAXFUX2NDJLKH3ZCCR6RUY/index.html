<html><header><meta charset="utf-8"><title>【夏娃兒】京佳36F淺水灣習泳</title></header><body><h1>【夏娃兒】京佳36F淺水灣習泳</h1><p>17歲的日本女團「夢見青春期」成員京佳是童顏巨乳，擁36F巨咪，早前來港宣傳寫真集《Thankyouka!!!》，並「胸降」淺水灣接受本報訪問，她表示喜歡夏日陽光，更考獲潛水牌。</p><p>京佳換上泳裝，焦點自然在36F咪咪，她說：「高中開始身材變好，最初會尷尬，習慣後就以身材作賣點，還出了寫真。」京佳趁着成年前推出寫真，她說：「踏入成人禮前，將自己最青春一面表現給大家看。」日本藝人一般要遵守經理人公司拍拖禁令，不乏追求者的京佳說：「有男士追求只會跟他說多謝，不會進一步發展。」<br>採訪：卓寶花<br>攝影：周樂恒</p></body></html>
