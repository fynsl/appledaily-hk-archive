<html><header><meta charset="utf-8"><title>【傑出華人系列】閃電式贏馬！火車潘三個月有新身份</title></header><body><h1>【傑出華人系列】閃電式贏馬！<br>火車潘三個月有新身份</h1><p>馬會訓練見習騎師，一向有水準，黃皓楠及蔣嘉琦可算已獨當一面，兩人師弟巫顯東及潘明輝亦已打出名堂。<br><br>當中潘明輝上季3月26日首次在港上陣，即贏「花月流星」（大摩馬房）開齋，全季合計出賽15日，僅於6月21日谷草夜馬交白卷，個人在港累積121戰22勝31位，表現非常突出。<br><br>23歲土生華人潘明輝於今年回歸日勝出師傅賀賢的「揮闖」，累積20場頭馬升格，由原本受讓十磅變為七磅，所需時間約三個月左右。<br><br>外號火車的他成為近年最快出現同一情況的本港見習騎師，風頭之勁可謂一時無兩。</p></body></html>
