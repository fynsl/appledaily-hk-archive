<html><header><meta charset="utf-8"><title>林作感激摯愛　麥明詩唔敢認</title></header><body><h1>林作感激摯愛　麥明詩唔敢認</h1><p>林作、洗米嫂陳慧玲、林子祥及譚芷昀前晚在灣仔君悅出席仁愛堂40周年慈善晚宴，林作雖跟麥明詩分手，但兩人話題卻離不開對方，他透露新書提及其一生摯愛：「佢唔係我媽咪，我唔會公開佢個名。」問這神秘人可姓麥？林作說：「我唔會開任何人姓名，希望他日可以拉埋天窗，純粹感激佢照顧同幫助。」林作強調對方會知情。</p><p>麥明詩昨現身書展，講到林作有個一生摯愛，她謂不敢對號入座：「我覺得佢講婆婆。」她表示看過林作出書前初稿：「佢追女仔經歷，我冇特別睇佢啲case，費事諗係邊個，可能係大家英國讀書識嘅朋友。」<br>採訪：黃曉妍、張俊銘<br>攝影：仇志德、沈健程</p></body></html>
