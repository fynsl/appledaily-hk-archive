<html><header><meta charset="utf-8"><title>趣趣地：恒大「殲英犬」上訴失敗</title></header><body><h1>趣趣地：恒大「殲英犬」上訴失敗</h1><p>廣州恒大喺四月作客東方龍獅嘅亞冠盃比賽中，有球迷拉起「殲英犬 滅港毒」嘅標語（圖），亞洲足協（AFC）隨後判處恒大未來兩場亞冠盃需閉門作賽，緩刑兩年執行，另罰22,500美元（約17.6萬港元）。恒大早前提出上訴，但AFC紀律委員會周四駁回上訴，維持原判，另須恒大額外繳付1,000美元上訴費。此外，AFC重申一旦恒大再次干犯相關條例，將面臨更嚴重處分。</p></body></html>
