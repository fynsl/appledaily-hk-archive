<html><header><meta charset="utf-8"><title>陳婉衡怕買VR變宅女</title></header><body><h1>陳婉衡怕買VR變宅女</h1><p>陳婉衡、林泳淘及王卓淇昨日在九龍塘出席「第19屆香港動漫電玩節」記者會，三女直言是電玩迷，大玩cosplay，分別扮賽車手及武士，陳婉衡中門大開最搶鏡，她說：「其實我好想買VR，但如果買咗我就會做宅女，唔使出街。」並透露最愛玩賽車遊戲，「我唔鍾意揸真車，因為驚意外，但我試過打機俾人鬧，可能我揸得太慢。」她又指動漫節期間，可能會以不同造型現身給大家驚喜。</p><p>王卓淇則表示會不停買電玩，她說：「我有用VR玩喪屍遊戲，玩咗5分鐘就頭暈。」她有意開粉絲團齊齊打網上遊戲：「我以前仲會用真名玩，不過𠵱家改咗叫壽司飯團。」<br>採訪：盧妹<br>攝影：陳順禎</p></body></html>
