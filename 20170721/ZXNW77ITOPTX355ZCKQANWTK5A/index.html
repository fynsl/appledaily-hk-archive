<html><header><meta charset="utf-8"><title>土豪創意蛋糕咁嘅樣　一撳掣噴呢樣</title></header><body><h1>土豪創意蛋糕咁嘅樣　一撳掣噴呢樣</h1><p>生日願望不外乎「身體健康」、「有錢唔駛做」及「升職加薪」等等，若然有人在你的生日真的送錢給你，你又會否感到很驚喜？<br><br>山東一名媳婦因奶奶生日，特別訂製了一個「噴錢」的生日蛋糕給她慶生，奶奶一按掣就有一大叠錢噴出來，目測應至少有數千元人民幣，她說：「因結婚後奶奶對我很好，因此想送一份特別的生日禮物給她，送衣服及化妝品太普通了，最後想到送這個蛋糕。」奶奶當時說：「這個蛋糕很好，還挺有創意，能彈出錢來。」 <br><br>不少網友也希望：「生日的時候有人送給我這樣的蛋糕！我們的友誼肯定更上一層樓。」　</p></body></html>
