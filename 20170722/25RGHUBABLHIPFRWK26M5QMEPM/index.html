<html><header><meta charset="utf-8"><title>劉曉慶拒靠潛規則上位</title></header><body><h1>劉曉慶拒靠潛規則上位</h1><p>劉曉慶昨在會展出席「笑對生命落差，不怕從頭再來」講座，宣傳新書《人生不怕從頭再來》，今次是她首度出席香港書展及首次以作家身份主講。說到成長路困難重重，劉曉慶謂：「我拍第一部戲的時候，導演指我不夠努力，但我其實已很努力，當時我就想，當我有成就的一天，我絕對不會欺負新人。」<br>演過四次武則天及四次慈禧的劉曉慶，每次演出都要超越自己，講到每次角色都是名女人，共通點是靠男人上位，她說：「我是沒有這個潛規則的，我沒有靠過人當主角，我結過婚也離過婚，我仍很喜歡帥哥，但我不會用手段去達到目的。」<br>採訪、攝影：羅慧敏</p></body></html>
