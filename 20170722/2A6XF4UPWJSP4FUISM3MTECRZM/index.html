<html><header><meta charset="utf-8"><title>小貓困電梯槽獲救貓媽媽不捨遠望</title></header><body><h1>小貓困電梯槽獲救<br>貓媽媽不捨遠望</h1><p>【本報訊】九龍城嘉林邊道7號嘉林閣的保安員，昨早7時19分，聽到地下電梯槽傳來貓叫聲，用電筒照射，果然見到兩隻花貓的蹤影，於是報警。<br><br>消防員到場先將電梯升起，再爬落電梯槽。電梯槽的牆身有個小洞，約1呎闊乘10吋，是通風口連接電錶房，另一端有繩網，估計貓咪由該處進入。保安員認得兩隻貓是附近流浪貓，一大一小，疑為母子。消防員徒手捉到小貓，但貓媽媽受驚，瞬即竄走。惟當消防員將小貓放入籠之際，疑走甩的貓媽媽在後巷出現，遙遙對望，依依不捨。現場消息稱，稍後大廈有住客領養小貓。</p></body></html>
