三家爭路斯騎士秤先</h1><p>戴歷路斯（Derrick Rose）約滿紐約人後一直未有班落，不過《ESPN》周四就大爆呢位28歲控衞有機會同東岸「一哥」騎士簽約一年，而且談判已經去到深入階段。不過路斯四月因左膝半月板撕裂而提早收「咧」，九年職業生涯四次開刀，去到騎士勢必成K艾榮（Kyrie Irving）後備。另外，有消息指湖人同埋路斯嘅老東家公牛，都有意簽入呢位前MVP得主。</p></body></html>
