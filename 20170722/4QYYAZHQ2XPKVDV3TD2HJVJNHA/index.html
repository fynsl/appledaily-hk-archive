<html><header><meta charset="utf-8"><title>《喵星人》中港票房失利</title></header><body><h1>《喵星人》中港票房失利</h1><p>前日上映的電影《鄧寇克大行動》（Dunkirk），由拍過《蝙蝠俠》系列的大師級導演基斯杜化路倫（Christopher Nolan）執導，歷史戰爭片始終並非大眾化，不過《鄧》片開畫都有159萬元，成為開畫和單日票房冠軍，已叫做有交代。相對另一部華語片《喵星人》（圖）雖然有古天樂主演，香港開畫只得22萬元，而在內地上映八日票房亦只有4,161萬人民幣左右，似乎連內地人都嫌棄。</p></body></html>
