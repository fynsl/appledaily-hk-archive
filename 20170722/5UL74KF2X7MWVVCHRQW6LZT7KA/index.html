<html><header><meta charset="utf-8"><title>水晶宮缺課遊維港 - 曾雁平</title></header><body><h1>水晶宮缺課遊維港 - 曾雁平</h1><p>【本報訊】今與利物浦爭奪英超亞洲盃冠軍的李斯特城，球隊輕鬆備戰，前晚在酒店打乒乓球，球隊名宿希斯基昨繼續教導小朋友。<br>首次訪港的李城前日應英超贊助商之一EA邀請，安排馬列斯等球員出席該公司的《FIFA 18》電視遊戲宣傳活動。球隊在黃昏操練後返酒店，還有活動，就是打乒乓。至於隨隊來港的希斯基則繼續當教練，昨晨在維園指導小朋友足球技術，另外，李城官方電視派出名宿泰加特到香港街頭嚐臭豆腐、豬大腸等小食。<br>水晶宮昨晨未有如常進行操練，由領隊法蘭迪保亞領軍乘坐觀光船遊覽維港景色。球員在船上興奮合照，似乎對維港景色甚感興趣。記者：曾雁平</p></body></html>
