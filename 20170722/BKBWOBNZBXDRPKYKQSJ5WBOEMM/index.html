<html><header><meta charset="utf-8"><title>【動畫】賊夜爆食品店老闆閣樓熟睡</title></header><body><h1>【動畫】賊夜爆食品店<br>老闆閣樓熟睡</h1><p>【本報訊】荃灣曹公坊6號地下一間食品公司，昨清晨5時許，職員返回開門營業，發現鐵閘被撬開，有磚頭揳著門隙，外面有菜籃及摺枱擋著，地下遺下一支鐵筆。職員入內發現有搜掠痕迹，收銀櫃撬毀，於是報警。警方到場調查，經女負責人點算損失2萬多元。<br><br>據稱，食品公司晚上8時半收舖，至凌晨4時半有人送豬殼到來，放在門外；懷疑賊人在這段時間之間，用鐵筆撬開鐵閘潛入爆竊，其後用菜籃及摺枱遮擋視線，因此運豬工人未能察覺。女負責人一家三口就住在閣樓，亦未有察覺賊蹤。</p></body></html>
