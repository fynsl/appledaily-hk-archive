<html><header><meta charset="utf-8"><title>深圳水庫洩洪民眾下游捉大魚</title></header><body><h1>深圳水庫洩洪<br>民眾下游捉大魚</h1><p>內地民眾的安全意識實在太薄弱！深圳前日降下暴雨，水庫、水廠都要洩洪，可是當地的民眾卻在下游捕捉順流而下的大魚，不少人更是整車裝走。<br><br>當中一個「捕魚熱點」是位於深圳與東莞交界的鵝公嶺水廠，由於暴雨過後水廠水庫的水位急升，於是水廠便開始洩洪，在水庫生長的大魚亦隨着水流流到下游，不少民眾聞訊而至，不顧湍急水流，全都走到河道，不斷捉魚，有人更山動漁網，將大魚撈上岸。<br><br>這批臨時「漁民」收穫十分豐富，很多人的三輛車、尼龍袋都裝得滿滿，有人更稱捉到500公斤大魚。現場的警員、保安見到大批民眾湧到河道捉魚，完全沒有攔阻。</p></body></html>
