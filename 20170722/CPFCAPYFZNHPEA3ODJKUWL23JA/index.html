<html><header><meta charset="utf-8"><title>陳自瑤自拍　老公唔Like</title></header><body><h1>陳自瑤自拍　老公唔Like</h1><p>34歲的王浩信，婚前被指花弗兼爛玩，緋聞多多的他，最終被陳自瑤（YoYo）臣服，至今結婚已近6年，囡囡王靖喬已經5歲，婚後二人亦經常在網上晒恩愛。不過，早前傳出二人感情轉淡，男方甚至很少回家瞓，以及YoYo曾向友人呻婆媳關係麻麻，惟王浩信接受訪問堅稱二人沒有事。<br>雖然否認夫妻關係起變化，但王浩信夫婦近日在社交網很少互動，YoYo日前貼和囡囡合照，吸引逾數千個like，但沒有一個是王浩信。陳自瑤接受傳媒訪問，回應婚姻出問題時，透過短訊回覆：「我們很好，沒事，大家太敏感想多了！謝謝你關心呀！」<br>採訪：李察</p></body></html>
