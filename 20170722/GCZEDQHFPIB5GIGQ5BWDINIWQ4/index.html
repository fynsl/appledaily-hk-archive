<html><header><meta charset="utf-8"><title>定欣黐小鮮肉　期待拍拖</title></header><body><h1>定欣黐小鮮肉　期待拍拖</h1><p>胡定欣前晚現身無綫劇《深宮計》煞科宴，前男友馬國明及小鮮肉新人施駿喆也同場。提到與施駿喆的緋聞，定欣說：「梗係唔係啦，嗰張相係喺橫店慰勞宴嘅合照，佢只係小影迷咁支持我，大家唔好亂寫呀！自己都等待緊感情，等我可以識吓朋友，擴闊一下生活圈子，唔好令啲新朋友誤會！」<br>提到馬國明與黃心穎在橫店拍戲甜蜜，半公開戀情，馬國明表示了解中，問到有否計劃成家立室？他說：「冇咁快啦！𠵱家未有諗到咁長遠嘅問題，隨緣喇，我覺得結婚同年紀冇乜關係，只要大家啱timing，而且又適合嘅話就會結，但係我哋未研究呢個問題呀！」<br>撰文：唐如</p></body></html>
