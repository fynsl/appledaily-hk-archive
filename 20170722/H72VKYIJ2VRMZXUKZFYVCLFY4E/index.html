<html><header><meta charset="utf-8"><title>體壇拾趣：
港風帆奪兩青奧入場券</title></header><body><h1>體壇拾趣：<br>
港風帆奪兩青奧入場券</h1><p>喺法國舉行嘅TECHNO 293 PLUS 世界U19滑浪風帆錦標賽，所有比賽完成晒，香港憑女子組總排名第五嘅麥卓穎同男子組總排名第六嘅梁沛熙，為香港奪得明年10月阿根廷舉行嘅青年奧運會一男一女參賽席位。<br>青年軍教練兼亞運金牌得主鄭國輝坦言十分滿意，尤其麥卓穎，他說：「麥卓穎今次係越級挑戰，佢得14歲，身高同體重都唔及其他對手，但佢今次比賽發揮得好穩定；男子組競爭更激烈，梁沛熙可以做到前六名，係前所未見。」</p></body></html>
