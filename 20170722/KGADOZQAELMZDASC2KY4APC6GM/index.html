<html><header><meta charset="utf-8"><title>朴有天傳婚事告吹被分手</title></header><body><h1>朴有天傳婚事告吹被分手</h1><p>韓國男團JYJ成員朴有天，盛傳將於9月20日娶韓國南陽乳業家族外孫女黃荷娜，不過昨日突然傳出婚事告吹，黃荷娜更提出分手。<br>據黃荷娜的好友爆料，黃荷娜因成為討論對象而很大壓力，加上日前她於Instagram進行直播時，被網民發現朴有天亦同場，令她再次遭到抨擊。據知黃荷娜事後向朋友表示：「沒法再撐下去，我也想結婚，但所有人都似在為難我，令我想放下這一切。」因而向朴有天提出分手，不過有指雙方親友極力反對，希望婚禮能如期舉行。朴有天所屬事務所昨日表示：「不會回應有關黃荷娜的事情。」而韓國g-enews就指黃荷娜否認分手。<br>撰文：梁雯迪</p></body></html>
