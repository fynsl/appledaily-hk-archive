<html><header><meta charset="utf-8"><title>【複雜家庭】兩段婚姻6個子女</title></header><body><h1>【複雜家庭】兩段婚姻6個子女</h1><p>曾經歷兩段婚姻的Chester，成名前為樂隊Grey Daze擔任主音，當時在Burger King打工的他認識第一任妻子Samantha，並在20歲時娶妻，由於當時Chester欠經濟能力，兩人只在手指紋上戒指圖案刺青當婚戒。<br></p><p>Chester與Samantha育有一子，可是兩人於05年宣佈離婚，翌年他再娶第二任模特兒太太Talinda，之後育有一子及一對孖女，加上前女友Elka為他誕下的兩個兒子，Chester共有六個子女。</p></body></html>
