<html><header><meta charset="utf-8"><title>【夏娃兒】楊柳青轉型求突破</title></header><body><h1>【夏娃兒】楊柳青轉型求突破</h1><p>模特兒楊柳青（Wiyona）曾做nowTV主持，現簽約成為太陽娛樂文化旗下藝人，向武打演員發展。她說：「做模特兒都係擺甫士影相，拍吓廣告就得，主持就要考口才、轉數、背稿，難度都好高。」Wiyona透露除學中國武術，還有學泰拳、巴西柔術、騎馬、射箭裝備自己，問到她為何不選擇行性感路線？她說：「個個女仔都咁靚，咁好身材，點樣可以突出自己呢，我又好鍾意睇動作片，覺得女仔識打係好有型。」<br>採訪：黃曉妍　<br>攝影：沈健程</p></body></html>
