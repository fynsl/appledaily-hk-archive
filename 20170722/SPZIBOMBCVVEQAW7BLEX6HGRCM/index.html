<html><header><meta charset="utf-8"><title>【期間限定】道地竟然出雪糕？</title></header><body><h1>【期間限定】道地竟然出雪糕？</h1><p>大家都飲過道地烏龍茶，但道地雪糕你又試過未？由7月26日起，道地將於指定7-11便利店推出烏龍茶雪糕。雪糕以道地烏龍茶融合北海道牛乳而成，值得一提的是百分百made in Hong Kong。記者試食後覺得雪糕雖然偏甜，但不失茶味，道地fans可一試。食完一刻立即幻想華仔騎馬食雪糕，講聲道地烏龍茶雪糕！<br></p><p>記者：張欣頤<br><br>2017果籽繼續認真知味。識買惜用。行以求知。好事多為。重修舊好。<br>緊貼果籽報道，即like： http://fb.me/AS.AppleDaily </p></body></html>
