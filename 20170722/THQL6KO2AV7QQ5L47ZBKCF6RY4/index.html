<html><header><meta charset="utf-8"><title>體壇拾趣：蔣氏姊妹媽韻律泳摘銀</title></header><body><h1>體壇拾趣：<br>蔣氏姊妹媽韻律泳摘銀</h1><p>周四喺布達佩斯舉行嘅世界游泳錦標賽，中國媽媽級姊妹花蔣文文同蔣婷婷（圖），喺韻律泳雙人自由自選項目伴隨《天鵝湖》歌曲演繹優美動作，最終勇奪95.3分，僅屈居得97分嘅俄羅斯組合歌利妮真高同柏絲姬域治之後，繼早前奪得雙人技術自選銀牌後，以兩面銀牌結束第六次世錦賽旅程。跳水方面，中國靠21歲新星謝思埸喺男子三米板造出547.10分奪金。（無綫體育台今日8:30pm直播）</p></body></html>
