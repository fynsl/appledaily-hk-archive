<html><header><meta charset="utf-8"><title>【難捨亡友】音樂歷程受Chris啟發</title></header><body><h1>【難捨亡友】音樂歷程受Chris啟發</h1><p>Cheste於香港時間昨凌晨自殺，當日正好是其亡友、美國樂隊Soundgarden主音Chris Cornell（圖）的53歲生忌。Chris在84年曾是樂隊Audioslave的主音，90年代致力推動Grunge Rock。他今年5月被發現在底特律一間酒店房間的廁所吊頸自殺。驗屍後發現Chris體內有大量藥物殘餘，有不少含抗焦慮症成份。Chester事後發表公開信悼念：「我深受你啟發，但你也可能不知道，我不能想像失去你的世界會怎樣。」</p></body></html>
