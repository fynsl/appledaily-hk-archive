<html><header><meta charset="utf-8"><title>陳文輝氣促入院</title></header><body><h1>陳文輝氣促入院</h1><p>已退休的化妝大師陳文輝，昨日傳出病重消息，記者致電其兒子、曾是無綫化妝師的陳志達，他說：「小小啦，又唔係好病重，都係老人家病，近呢一個月。」有傳輝哥危殆，阿達說：「好精神喎，我老竇，點危殆呀？」<br>輝哥究竟患甚麼病？阿達說：「心口唔舒服、氣促，又有啲血壓高，唔知邊度傳病重。呢幾日佢好攰，休息緊，你唔使打畀佢，電話冇人聽。佢𠵱家喺香港一間醫院，我唔想透露，費事啲人騷擾佢休息，已經好多朋友去探佢，再咁多人真係唔使休息。暫時佢身體係穩定，都係食緊藥同埋休息，始終年紀大，呢啲好正常嘅，我哋會照顧得佢好好㗎喇！」<br>採訪：魯吉</p></body></html>
