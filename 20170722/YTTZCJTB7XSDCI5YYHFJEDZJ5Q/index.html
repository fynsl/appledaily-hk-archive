<html><header><meta charset="utf-8"><title>體壇拾趣：港U22逼和老撾 鬥台搶首名！</title></header><body><h1>體壇拾趣：<br>港U22逼和老撾 鬥台搶首名！</h1><p>香港U22足球代表隊噚日喺亞洲足協23歲以下錦標賽G組外圍賽，只能以1:1逼和老撾，兩戰兩和，爭取出線加添難度。<br>港U22上場作客與北韓踢成1:1，噚日喺雨中鬥上場擊敗中華台北嘅老撾，老撾73分鐘打破僵局，但港隊喺75分鐘後，由後備上陣僅一分鐘兼帶病上陣嘅林樂勤扳平，保住一分。<br>同日較後時間，北韓以7:1大勝中華台北。經過兩輪賽事後，北韓同老撾兩戰得四分，前者得失球較佳領先，老撾居次，兩隊下周日交鋒爭首名，而連和兩場嘅港隊對中華台北則必須全取三分，先有望出線。</p></body></html>
