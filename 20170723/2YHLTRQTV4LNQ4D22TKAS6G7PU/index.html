<html><header><meta charset="utf-8"><title>【每日笑一笑】狗狗挑機完美示範手鼻點玩陀螺</title></header><body><h1>【每日笑一笑】狗狗挑機<br>完美示範手鼻點玩陀螺</h1><p>手指陀螺（fidget spinner）近年成為大人小童熱愛的小玩意，它與一般陀螺不同，很講究玩家能否善用平衡與專注力，不是每一個人能夠操控自如。不過片中的狗狗卻能作出完美示範，不單用鼻、還把陀螺放在兩手，全程靜止保持平衡讓陀螺繼續旋轉，專注力實在驚人，難怪片段在網上有超過623萬人次瀏覽，15萬人讚好。<br><br>UNILAD </p></body></html>
