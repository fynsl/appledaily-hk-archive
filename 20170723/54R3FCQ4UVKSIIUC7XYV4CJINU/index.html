<html><header><meta charset="utf-8"><title>廣州地盤塌天秤7工人慘死兩傷</title></header><body><h1>廣州地盤塌天秤<br>7工人慘死兩傷</h1><p>廣州市海珠區振興大街16號的中交集團南方總部基地B區項目，星期六下午6時30分發生地盤天秤倒塌意外，致7人死亡、2人受傷，傷者已被送院搶救，目前情況穩定。<br><br>事故發生後，多輛消防車及警車趕到現場。據悉，廣州市、海珠區領導已趕赴現場組織救援及善後處置工作，涉事相關人員已被警方控制，暫時未知事故發生原因，警方正就事故進行調查。<br><br>微博/ 新浪網 </p></body></html>
