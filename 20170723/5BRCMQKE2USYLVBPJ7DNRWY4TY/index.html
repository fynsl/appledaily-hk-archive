<html><header><meta charset="utf-8"><title>圖越10條行車線醉男過咗大半被撞飛</title></header><body><h1>圖越10條行車線<br>醉男過咗大半被撞飛</h1><p>【本報訊】一名身有酒氣的青年，昨凌晨1時許，在荔枝角收押所對開的葵涌道橫過馬路，他越過6條行車線、跨過兩處欄杆石壆，當跑到第7條線時，遭一輛沿葵涌道往美孚之空載的士撞倒，登時飛彈5米倒地，頭及手腳受傷。傷者穿著的一對波鞋飛脫，銀包及個人物件散落地上。<br><br>肇事的士擋風玻璃爆裂，64歲姓徐的士司機連忙報警，由救護員到場將傷者送院。司機稱，他準備收工前往入油，不料遇上車禍。傷者姓黃28歲，送瑪嘉烈醫院搶救，情況穩定。</p></body></html>
