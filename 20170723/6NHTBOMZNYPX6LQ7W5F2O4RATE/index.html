<html><header><meta charset="utf-8"><title>黑仔撐嘉嘉配音叻</title></header><body><h1>黑仔撐嘉嘉配音叻</h1><p>姜皓文（黑仔）和童星傅舜盈（嘉嘉）因合作電影《五個小孩的校長》結下「父女緣」，這對父女拍檔私下不時仍有見面，最近嘉嘉為《喵星人》中的小主角劉楚恬配粵語聲，身為「老竇」的黑仔，昨日在facebook分享了一條片，留言：「難得今日天氣好，即刻約我個寶貝女盧嘉嘉出嚟飲下午茶，傾傾吓先知原來佢近排幫咗套戲配音，嗰套戲我都有睇，仲睇得好感動又開心。下次嚟老竇屋企玩貓玩狗啦。」<br>黑仔為撐囡囡嘉嘉，當然賣花讚花香，他並笑說：「我老懷安慰，配得咁好。配嗰時你諗緊乜？」童言無忌的嘉嘉即謂：「諗緊如果婆婆過咗身，我會好唔開心。」嚇得黑仔大嗌：「大吉利是！」<br>撰文：葉綠悠</p></body></html>
