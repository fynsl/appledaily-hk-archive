<html><header><meta charset="utf-8"><title>顏福偉批准男友𥄫女</title></header><body><h1>顏福偉批准男友𥄫女</h1><p>顏福偉日前接受商台《1圈圈——星光背後》訪問，自言不擔心伴侶為錢接近他：「我𠵱家50幾歲，如果唔貪我錢，唔通貪我有皺紋咩？如果最後發現唔貪錢，會開心啲。」他指和拍拖9年的男友靠時間建立信任：「𠵱家會視佢為一個伴，唔會只當佢係sexual partner。」<br>顏福偉又自爆改變男友取向：「我以前嘅伴侶好多都係直，同佢一齊，佢會睇女仔，我會睇男仔，各有各睇。」問到男友是否雙性戀？他說：「我估係，中間我哋分開過，我知佢當時有女友，我信佛，明白緣來緣去，𠵱家再喺埋一齊，覺得好適合。」他並謂不考慮結婚和收養小孩。<br>撰文：葉綠悠</p></body></html>
