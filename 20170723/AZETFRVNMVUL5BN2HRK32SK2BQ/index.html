<html><header><meta charset="utf-8"><title>九把刀拒與柯震東鬥戲</title></header><body><h1>九把刀拒與柯震東鬥戲</h1><p>台灣作家兼導演九把刀昨日到灣仔書展，為新書《上課不要打手機》舉行簽書會。他表示花了兩、三個月完成這本書，更笑言內容胡說八道，所以同時間可執導電影《報告老師！怪怪怪怪物！》。至於會否將《上課》一書拍成電影，九把刀透露暫未有打算，他說：「因為題材及後期製作會比較困難，而且每次做完一部電影，都不想再做導演，因為好累和很辛苦，很怕會拍出爛片，幸好聽到新片反應不錯。」<br>九把刀經常打人情牌找好友在新片客串，問到下次會否再找柯震東客串時，他不諱言一定會，那會否同場合作鬥戲？他說：「他現在很會演，我不會喇，我演得爛，不行！」<br>採訪、攝影：曹家誠</p></body></html>
