<html><header><meta charset="utf-8"><title>楊明畀莊思明一百分</title></header><body><h1>楊明畀莊思明一百分</h1><p>莊思明、麥德羅、王維德、蔣嘉瑩及麥晴茵等前晚在九展擔任「我們的K歌演唱會」表演嘉賓，思明獲男友楊明捧場，她說：「演出壓力好大，男友嚟捧場，我個心都定啲。」會否和男友合唱？她說：「要睇吓佢諗法，我唔想逼佢。」楊明卻婉拒，但笑言要給女友100分：「200分至係滿分，係啱啱合格啫。」他又為沒上台獻花解釋：「環保啲，之前已經喺WhatsApp送咗。」<br>莊思敏亦專程到場支持妹妹，但笑言不考慮唱歌：「我啲朋友聽到我唱歌，都叫我畀心機拍戲。」此外，蔣嘉瑩育有兩歲兒子，以照顧家庭為主，演出純為興趣。<br>採訪：張俊銘<br>攝影：仇志德</p></body></html>
