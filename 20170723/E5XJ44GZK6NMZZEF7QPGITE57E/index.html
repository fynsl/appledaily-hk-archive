<html><header><meta charset="utf-8"><title>三上悠亞來港拍電影操唔停肌肉痛</title></header><body><h1>三上悠亞來港拍電影<br>操唔停肌肉痛</h1><p>新一代日本AV界天后三上悠亞近日嚟咗香港拍攝電影，女神未有透露電影內容，只係話會留港一段時間，而且拍攝幾辛苦。連日嚟三上悠亞每日都要做Gym，接受唔同操練，佢公開做出站立一字馬嘅照片顯示訓練成果，又話一起身就周身骨痛。<br> <br>香港呢排天氣麻麻暴雨連場，呢兩日見番陽光，三上悠亞終於可以走出健身室，去Shopping周圍逛吓，佢去咗尖沙嘴海港城，又去咗食黑松露小籠包同買Macaron。</p></body></html>
