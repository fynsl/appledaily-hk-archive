<html><header><meta charset="utf-8"><title>李棟旭襲台　親民收禮物</title></header><body><h1>李棟旭襲台　親民收禮物</h1><p>憑熱播韓劇《鬼怪》再登事業高𥧌的男星李棟旭，今晚將於台灣舉行亞洲巡迴粉絲見面會的尾場。全黑打扮的李棟旭昨晨於韓國出發時略顯疲倦，約中午12時半經VIP通道抵達台灣，他似乎在機上稍作休息後精神不少。李棟旭先向媒體及粉絲揮手，隨即乘搭商務中心車輛離開，不過當有粉絲突破防線送上小禮物時，李棟旭亦親民收下禮物。女團少女時代成員允兒亦於同日訪台，為代言的服裝品牌擔任模特兒。</p></body></html>
