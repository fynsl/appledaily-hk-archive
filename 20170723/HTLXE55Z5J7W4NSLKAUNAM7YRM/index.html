<html><header><meta charset="utf-8"><title>金喜善警告老公出軌死硬</title></header><body><h1>金喜善警告老公出軌死硬</h1><p>韓國第一大美人金喜善夥《我係金三珣》女星金宣兒合演的劇集《有品位的她》，近日在JTBC收費台熱播，由於劇情貼地，又有兩大好戲之人鬥戲令劇迷睇得投入。該劇前晚播出的第11集，收視率急升至8.476%收視，創開播以來收視新高，外界更睇好劇集有望超越《大力女子都奉順》創下的9.668%收視紀錄，成為JTBC的劇集收視冠軍。</p><p>而金喜善大前日孖金宣兒出席《有品位的她》記者訪談會，談到劇中角色的老公不忠，金喜善隨即被問到如現實中她同樣遇上老公出軌會怎樣做，金喜善笑言：「出軌的丈夫跟小三都會死，我又不是佛祖及耶穌。」<br>撰文：文康妮</p></body></html>
