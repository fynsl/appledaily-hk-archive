<html><header><meta charset="utf-8"><title>鄧達智9月擺訂婚宴</title></header><body><h1>鄧達智9月擺訂婚宴</h1><p>鄧達智與同性醫生密友Clement上月訂婚，由於雙方友人眾多，二人決定於9月9日在香港補擺訂婚宴，將會筵開八至十席，補請Clement朋友，以及自己多年深交，包括鏞記傳人禮哥甘琨禮及設計師朋友等。<br>由於鄧達智是元朗圍村鄧姓後人，他將會為另一半放棄祖業，他說：「佢係醫生，佢知道將來如果有乜嘢事，例如有乜意外、大手術，邊個負責簽紙呢？所以我哋可能都會做『其他嘢』。如果真係結婚，有好多事需要處理，首先係祖業方面，始終係太公傳落嚟，我係一個carefree嘅人，所以我想將啲祖業畀番晒屋企人，首先會分畀啲姪仔。」<br>採訪：林妙萍</p></body></html>
