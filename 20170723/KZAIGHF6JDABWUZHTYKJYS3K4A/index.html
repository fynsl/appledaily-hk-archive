<html><header><meta charset="utf-8"><title>大劉仔女的暑假　搵公仔陪睇書</title></header><body><h1>大劉仔女的暑假　搵公仔陪睇書</h1><p>小朋友放暑假，唔少大人都會諗好多節目畀小朋友參加，咁甘比嘅一對仔女秀樺、仲學暑假又點過呢？以往每年甘比佢哋一家，都會喺暑假去歐遊，不過據知今年大劉(劉鑾雄)要養病，所以都會留喺香港。<br> <br>留喺香港會唔會悶呢？有消息指香港女首富甘比，就為一對仔女都安排咗好多活動，好似會帶佢哋去參與慈善活動，去種地或者體驗平民生活。而平時甘比嘅屋企人嘅小朋友，都會去到甘比屋企，同小朋友一齊玩，上下網玩遊戲，所以都唔會悶。<br> <br>其實甘比一對仔女除咗玩之外，都好鍾意睇書，甘比都買咗好多書畀佢哋，細佬仲會攞家姐啲公仔玩，攞埋喺度睇書，好似一班同學睇書咁。</p></body></html>
