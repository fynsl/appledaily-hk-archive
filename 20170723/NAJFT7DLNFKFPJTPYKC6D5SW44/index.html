<html><header><meta charset="utf-8"><title>林作衝去媾張鈞甯</title></header><body><h1>林作衝去媾張鈞甯</h1><p>林作昨日再度現身書展，為講座擔任嘉賓，見他髮型略有轉變，他笑言：「終於有人肯贊助我剪髮，間舖仲喺中環，真係好感動，傳媒嘅影響力真係可以幫到我呢啲小人物解決生活上困難。」<br>林作透露有經理人公司想簽他做藝人，問到會否考慮拍床戲，他即笑言：「一定要啦！對手越靚越好。」問有否圈中女神？他表示：「出名嗰啲我又配唔起，台灣就有，張鈞甯囉！有時我發夢都見到佢㗎，同佢握吓手。」提到張鈞甯主演的《閨蜜2》即將上映，他說：「我一定去呀，點都要衝落去認識對方。」問他想不想與麥明詩有床上戲？他說：「我依然堅決唔回應佢嘅問題。」<br>採訪：黃曉妍<br>攝影：陳慧安</p></body></html>
