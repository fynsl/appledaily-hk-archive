<html><header><meta charset="utf-8"><title>【一周必看】大理石狐狸疑遭棄養</title></header><body><h1>【一周必看】<br>大理石狐狸疑遭棄養</h1><p>一隻香港罕見的「大理石狐狸」（Marble Fox），前晚被發現困於大嶼山塘福引水道中，消防接報到場救出送交愛護動物協會暫時看管，愛協指大理石狐狸並非香港原生物種，懷疑是遭人棄養。<br><br>本月14日晚上10時許，有市民在大嶼山鳳凰徑行夜山，經過塘福時發現一隻1.5呎長的狐狸躲在引水道中，見牠外形瘦弱，曾嘗試餵牠吃麵包，其後報警，消防接報到場將牠救起，之後交愛護動物協會獸醫處理。</p></body></html>
