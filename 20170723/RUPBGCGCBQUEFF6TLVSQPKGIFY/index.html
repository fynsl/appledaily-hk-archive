<html><header><meta charset="utf-8"><title>羊BB惡死騰騰邪惡樣嚇死主人</title></header><body><h1>羊BB惡死騰騰<br>邪惡樣嚇死主人</h1><p>阿根廷中部一個農場有一隻剛出生的山羊竟長出一副「人臉」，而且表情「邪惡」，迅即受到網民關注。<br><br>農場主人奧維度（Gladys Oveido）形容山羊BB不但「凸眼」，更生就一副仿如人面的臉孔，奧維度坦言首次見到時感到「極度驚訝」。山羊其他身體部份都很正常，只有頭部與別不同。可惜牠已不幸胎死腹中。<br><br>奧維度的家人將怪羊照片上載社交網，立即引起熱議，連警方都派員到農場調查，但目前仍未知山羊為何會出現畸形。<br><br>英國《都市報》 </p></body></html>
