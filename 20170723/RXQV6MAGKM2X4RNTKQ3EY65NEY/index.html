<html><header><meta charset="utf-8"><title>特稿：皇馬轉軚用土炮 - 何西</title></header><body><h1>特稿：皇馬轉軚用土炮 - 何西</h1><p>今夏各豪門以天價收購新兵消息不斷，不過向來崇尚名牌的皇家馬德里卻反其道而行，大力支持本土兵與潛質新星。</p><p>皇馬目前兩項收購，分別羅致了今夏U21歐國盃最佳球員，來自貝迪斯的中場丹尼施巴路斯（圖），以及由馬體會收購的法國後防小將迪奧靴南迪斯。<br>另一邊廂，皇馬今夏回收了不少借將，全部皆屬20歲出頭的西班牙球員，包括中場馬高斯洛蘭迪、前鋒馬約萊爾以及後衞捷西斯華利祖等，加上陣中本來已有隊長沙治奧拉莫斯及艾斯高等土炮，可組成一支西班牙11人陣容。<br>文：何西</p></body></html>
