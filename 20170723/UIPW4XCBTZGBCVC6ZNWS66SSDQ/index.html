<html><header><meta charset="utf-8"><title>社工羅湖橋讀《零八憲章》被失蹤公安問：誰是雜種？</title></header><body><h1>社工羅湖橋讀《零八憲章》被失蹤<br>公安問：誰是雜種？</h1><p>基督徒社工呂智恆於周三（19日）晚上7時左右，在羅湖橋宣讀諾貝爾和平獎得主劉曉波的著作《我沒有敵人》和《零八憲章》，約15分鐘後即被帶走，失蹤8小時後才返港。他在facebook發表逾2,000字的長文，透露「被失蹤」的來龍去脈，提及公安審問時，瀏覽其facebook專頁「起底」，詢問他7.1在警總掛「雜種過主」的橫額有何含義，更追問「雜種是誰」。</p></body></html>
