<html><header><meta charset="utf-8"><title>林慕德及時開騷行樂</title></header><body><h1>林慕德及時開騷行樂</h1><p>創作人林慕德將於下月5日假灣仔會展舉行演唱會，日前他和雷深如（J.Arie）在灣仔接受訪問。林慕德稱今次是趁六十大壽和朋友慶祝：「我唔知自己幾時會瞓低，所以趁仲行得走得，就開個party同大家玩吓。」問到有否邀請譚詠麟、李克勤及曾反目的蘇永康？他大賣關子說：「因為合約問題，唔可以透露，康仔仲度緊時間，佢嚟到我好開心，但如果唔得希望下一次繼續有機會合作。」<br>至於有份演出的J.Arie直言自己年資最細：「揀歌方面等林老師安排，但係我對林老師嘅歌曲好熟悉，唱邊首都開心。」<br>採訪：曹家誠<br>攝影：沈健程<br>場地提供：圃鍋</p></body></html>
