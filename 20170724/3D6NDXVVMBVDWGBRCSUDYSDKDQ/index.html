<html><header><meta charset="utf-8"><title>【名單重現】沈弼一生13匹愛駒　臨尾需套現出售三隻！</title></header><body><h1>【名單重現】<br>沈弼一生13匹愛駒　臨尾需套現出售三隻！</h1><p>早前逝世之馬會前主席及滙豐前大班沈弼，是香港賽馬由業餘轉入職業制度的見證人，在香港賽馬職業化後，沈弼個人養過「月光光」、「寶得」、「好晒勒」、「羅蜜歐」、「大笑」、「醒呀」、「神氈」、「利是」、「大炮」、「金飯碗」、「好彩」、「飲勝」和「威王」共13駒，另外也是一些養馬團體的成員。<br><br>沈弼於1986年缷任馬會主席返英國後放棄在港養馬，並把名下尚在服役的三匹馬招標拍賣，結果「飲勝」由呂少文投得、「威王」許晉義投到，六捷的「金飯碗」則因無人出標而須退役。</p></body></html>
