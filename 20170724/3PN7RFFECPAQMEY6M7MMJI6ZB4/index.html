<html><header><meta charset="utf-8"><title>生平軼事：出身農戶　名字取自玉皇大帝</title></header><body><h1>生平軼事：出身農戶　名字取自玉皇大帝</h1><p>【本報訊】縱橫新界半世紀的劉皇發，出生於屯門龍鼓灘下南朗村一佃農家庭，父親劉天生是農夫，母親伍英是廣州西關官宦人家的千金小姐，因母知書識禮，對劉皇發起名及教養有別一般農婦。<br>據劉皇發妹夫薛浩然編著的劉皇發言論集《為誰風露立中宵》記載，劉母因家庭磨擦，19歲憤而託媒嫁予劉天生。30年代的龍鼓灘村地處偏僻，嬰孩生病需翻山越嶺到青山墟找醫生，鄉村婦女均把小孩過契給神祇保佑平安。劉母跟隨鄉村傳統，將劉皇發過契給玉皇大帝。劉母更取玉皇大帝的「皇」字為他改名，意願劉皇發日後能有皇者之氣度，發達而不忘本。</p></body></html>
