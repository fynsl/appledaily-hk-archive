<html><header><meta charset="utf-8"><title>《寶貝智多星》John Heard酒店猝死</title></header><body><h1>《寶貝智多星》John Heard酒店猝死</h1><p>曾飾演經典電影《寶貝智多星》（Home Alone）主角父親的美國男演員John Heard傳來死訊，終年72歲。John是在上周五被發現伏屍在下榻的加州一間酒店房間內，仍在調查其死因。據指他周三曾在醫院接受背部小型手術，出院後留在酒店休養。<br>其前妻Lana受訪時透露，John飽受背痛和坐骨神經痛困擾多年，估計他是手術後意外服用過量止痛藥致死。Lana又指前夫手術前曾與他通過電話，當時John很樂觀、積極。<br>撰文：程芬</p></body></html>
