<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】阮民安無懼姦殺戲</title></header><body><h1>【馮仁昭四圍超】阮民安無懼姦殺戲</h1><p>王宗堯同阮民安（右）等，日前到一間老人院為ViuTV劇集《賤民20》開工， 王宗堯探完老人家有感而發：「我都唔係好過嚿叉燒好多，有時忙起嚟都少見咗家人，父母永遠都當子女係小朋友，怕你唔飽驚你凍。」阮民安首次拍劇同前輩吳浣儀合作，阮民安話：「劇情需要，我俾佢姦殺都冇所謂。」吳浣儀聽到阮民安「姦殺論」就笑住話：「咁益我？細我咁多都真係未試過。」<br>撰文：馮仁昭</p></body></html>
