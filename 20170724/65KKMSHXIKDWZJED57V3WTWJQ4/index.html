<html><header><meta charset="utf-8"><title>中環在線：一田一姐八號波出世！咁啱嘅！ - 李華華</title></header><body><h1>中環在線：<br>一田一姐八號波出世！咁啱嘅！ - 李華華</h1><p>噚日朝早天文台忽然掛起八號波，連一年一度嘅書展都要暫停半日，殺大家一個措手不及。但一田就無有怕，將軍澳分店照樣開張大吉。一田百貨CEO黃思麗（Susanna）順便自爆，話當年都係掛住八號波出世。<br>Susanna話，今次活動好難得請到熊本縣營業部長KUMAMON一齊出席，KUMAMON出名「甫士」多，仲開心到跳舞，睇到在場人士鬼咁開心。<br>老實講，一田呢招係醒嘅，噚日星期日，遇上打風，一班將軍澳街坊都唔想坐車出街喇，於是齊齊湧晒去一田睇開幕禮湊熱鬧，成個場不知幾咁熱鬧呀。</p></body></html>
