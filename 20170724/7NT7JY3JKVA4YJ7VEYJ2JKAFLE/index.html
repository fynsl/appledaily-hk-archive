<html><header><meta charset="utf-8"><title>【一周必看】臨起飛被趕落機　維珍蝦中國細路獨自上機？</title></header><body><h1>【一周必看】<br>臨起飛被趕落機　維珍蝦中國細路獨自上機？</h1><p>內地媒體報道，一名家長將其未滿12歲的兒子交給維珍航空託管，原訂於本月9日在上海浦東機場乘搭航班前往英國倫敦，參加夏令營。未料男童持登機證上機後，機組人員卻在起飛前將他「逐出」機艙，還讓他獨自留在機場等待父母來接。維珍航空解釋，因航班上受託管的兒童超出限額，而男童是在辦理登機手續的順序上是最後一個。家長不滿解釋，要求維珍負責人當面道歉，及就所有因事件帶來的額外開支作出賠償。</p></body></html>
