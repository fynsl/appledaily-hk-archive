<html><header><meta charset="utf-8"><title>【火爆舊愛】嗌交打爛車頭玻璃</title></header><body><h1>【火爆舊愛】嗌交打爛車頭玻璃</h1><p>現年33歲的沈卓盈，戀情精采過演藝事業，先後跟飛機師Simon及楊秀惠的金融闊少舊愛麥偉汶（Ray）相戀，13年沈大師被周刊拍與Ray拍拖爆戀情，她更直入男方禮頓山豪宅過同居生活，等嫁做少奶奶卻臨門撻Q，前年傳出他們嗌交，沈大師打算開車走，Ray攞網球拍打爛沈大師座駕擋風玻璃，她嚇得急急分手，馬上搬返青衣公屋娘家。<br></p><p>沈大師被周刊暗示專釣金龜，她早前在社交網火滾反駁：「如果如雜誌所講我是那麼貪慕虛榮，只求釣甚麼金龜的話，我想我一早已經成功了，還需要在捱嗎？所以請停止侮辱我的人格！和摧毀我的清譽！」</p></body></html>
