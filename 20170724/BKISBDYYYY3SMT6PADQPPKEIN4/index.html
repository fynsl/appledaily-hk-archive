<html><header><meta charset="utf-8"><title>《竊聽3》曾江影射新界鄉事勢力發叔曾稱沒興趣看</title></header><body><h1>《竊聽3》曾江影射新界鄉事勢力<br>發叔曾稱沒興趣看</h1><p>前新界鄉議局主席劉皇發逝世，享年80歲。發叔自1980年開始出任新界鄉議局主席，到2015年不競逐連任，在新界鄉議局地位舉足輕重。近年電影《竊聽風雲3》更被指影射新界土地和鄉事勢力，戲中曾江演「陸瀚濤」人物造型與發叔神似，當時引起熱話，發叔其後稱沒興趣看《竊聽3》。<br>《竊聽3》內容講述新界最大鄉紳集團陸氏家族的四兄弟，意圖壟斷新界，甚至整個香港的房地產業，並借助內地富豪資金強勢開拓陸家地盤，不惜採取暴力手段收地蓋樓。不過鄉紳回應指他們不會做犯法的事。</p></body></html>
