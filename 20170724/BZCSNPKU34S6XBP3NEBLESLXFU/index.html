<html><header><meta charset="utf-8"><title>揮鉸剪　開車亂撞　至少1死北京狂漢在逃</title></header><body><h1>揮鉸剪　開車亂撞　至少1死<br>北京狂漢在逃</h1><p>北京密雲周日下午3時許發生嚴重傷人案。當地一名男子手持鉸剪在巨各莊鎮傷害5人後，駕駛一部客貨車逃走期間，在密興路久遠莊至康各莊路段，先後撞傷9人，造成1人死亡。有傳，涉案男子名叫王善文，之前在當地趙家莊租屋居住，涉及勞資糾紛。目前，警方已鎖定疑犯，正全力緝捕歸案。<br><br>有網民稱，現場一片狼藉，多名傷者躺在地上，渾身是血。他在巨各莊傷人後，繼續開車到附近的棠子村、久遠莊、康各莊等撞人，之後他向市區方向逃走。<br><br>微博</p></body></html>
