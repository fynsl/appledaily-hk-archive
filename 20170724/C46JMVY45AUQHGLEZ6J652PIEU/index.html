<html><header><meta charset="utf-8"><title>黃泆潼嫁完先見家長</title></header><body><h1>黃泆潼嫁完先見家長</h1><p>化名Miss Yellow轉型做DJ打碟的黃泆潼，去年與意大利籍獨立電子音樂人Kavemura註冊結婚，不過結婚一年後，至近日她才到老公威尼斯老家見家長，順道度蜜月和拍攝婚紗照。<br>婚照在威尼斯取景，由黃泆潼老公操刀拍照。講到結婚一年多才到老公家探親兼度蜜月，黃泆潼解釋一來要完成手頭上工作，二來是要等到夏天到意大利南部海灘才夠熱鬧。黃泆潼指今次是第一次見老公家人，對方用身體語言溝通。家人除為黃泆潼夫婦大搞慶祝活動外，還贈送一艘貢多拉給他們作新婚禮物，讓他們遊威尼斯，認真浪漫。<br>撰文：魯吉</p></body></html>
