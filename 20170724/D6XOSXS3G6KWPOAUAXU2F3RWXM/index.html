<html><header><meta charset="utf-8"><title>克勤開騷晒小波地</title></header><body><h1>克勤開騷晒小波地</h1><p>李克勤昨日在灣仔舉行「李克勤慶祝成立30周年演唱會暨歌迷聚會」，有近二百歌迷出席，同場宣佈於9月3至11日假紅館舉行的演唱會，終極加至九場。克勤透露邀請了黃偉文擔任服裝指導：「今次搵佢幫我負責啲衫，佢同我講下星期同我去日本，佢話同我老婆搞掂，叫我跟住後面就得，叫我只負責畀錢。」至於會否騷肌，克勤說：「我都有小波地同小老鼠，老婆問我做乜咁勤力操，叫我唔好操咁大，如果唔係啲衫唔啱着。」<br></p><p>克勤剛與家人到新加坡旅行返港，談到之前一家在港游水被影，他說：「我老婆嬲咗三日，因為張相舉高腳。」<br>採訪：張俊銘<br>攝影：沈健程</p></body></html>
