<html><header><meta charset="utf-8"><title>劉奕兒冧讚洪天祥</title></header><body><h1>劉奕兒冧讚洪天祥</h1><p>台灣導演九把刀昨晚與劉奕兒、鄧育凱和蔡凡熙到觀塘出席新作《報告老師！怪怪怪怪物！》首映，劉奕兒被爆跟片中擔任武指的洪金寶兒子洪天祥拍拖，問到公開戀情感受？她坦言：「輕鬆了，導演很早已發現，還偷偷地問我，對方對我是否有意思，最初也以為是好好朋友，多謝導演提醒我。」<br>劉奕兒又大讚男友：「他是非常專心保護大家的安全，很照顧我。」問見家長了嗎？她說：「有一次在酒店門外擦身而過。」九把刀不擔心電影列三級影響票房，他說：「最緊要看觀眾是否覺得好看，敏感鏡頭都不是我最想表達的地方，大家不用害怕。」<br>採訪：黃曉妍<br>攝影：仇志德</p></body></html>
