<html><header><meta charset="utf-8"><title>吳若希自拍閨房樂</title></header><body><h1>吳若希自拍閨房樂</h1><p>吳若希和闊少男友Alex昨日因8號風球延誤返港，她在Instagram拍片大呻：「8號風球，打風，停航，冇船返香港，唔使驚！呢個世界有一樣嘢叫做游水返嚟喇！」她還拿着「唱K神器」大叫，嘈醒正在熟睡的Alex，更洩露了閨房掛滿衣服的混亂情況。<br></p><p>另外，王浩信跟陳自瑤屢傳婚姻亮紅燈，陳自瑤向友人訴苦指老公經常不見人，兩夫婦最近甚少在社交網有互動云云。昨日身在馬來西亞預備返港的王浩信，在社交網上載自拍片，指因打風令航班延遲起飛，直至3時許，他在社交網指已平安到達，但依然沒有提及老婆，陳自瑤亦沒有留言或讚好。<br>撰文：皓騫</p></body></html>
