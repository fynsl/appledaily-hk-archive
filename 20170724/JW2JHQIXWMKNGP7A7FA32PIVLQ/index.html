<html><header><meta charset="utf-8"><title>【從前今日】失落古城馬丘比丘　重現人間</title></header><body><h1>【從前今日】<br>失落古城馬丘比丘　重現人間</h1><p>1911年的今天，美國探險家賓厄姆發現，失落多時的古城，馬丘比丘。<br><br>這座古城座落於秘魯安第斯山脈海拔2430米的山上，是印加帝國的遺蹟。由於四周群山環抱 ，地勢險要，加上屹立於烏魯班巴河谷之上，享有「天空之城」的美譽。馬丘比丘被譽為「世界新七大奇蹟」之一，在1983年，獲聯合國教科文組織列為世界文化遺產，每年也吸引很多遊客慕名而來。<br><br>綜合報道</p></body></html>
