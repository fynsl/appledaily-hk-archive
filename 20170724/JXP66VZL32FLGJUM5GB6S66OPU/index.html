<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳美齡恩師病逝受打擊</title></header><body><h1>【馮仁昭四圍超】<br>陳美齡恩師病逝受打擊</h1><p>身在香港嘅陳美齡，前晚收到79歲著名日本音樂人兼恩師平尾昌晃離世嘅消息，陳美齡即透過網誌追悼對方，表示恩師病逝令佢淚流不止，又話多得對方打開日本市場同栽培。<br>平尾昌晃曾創作無數經典日本名曲，曾替山口百惠、松田聖子等作曲，同陳美齡更加係合作無間，當中《草原光輝》就於當地賣出逾百萬張，令陳美齡奪得「日本唱片大賞」及「日本歌謠大賞」嘅新人獎。<br>撰文：馮仁昭</p></body></html>
