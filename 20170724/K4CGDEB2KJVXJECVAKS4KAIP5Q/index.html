<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】丁噹開騷賀出道十年</title></header><body><h1>【馮仁昭四圍超】<br>丁噹開騷賀出道十年</h1><p>台灣女歌手丁噹為慶祝出道10周年，前晚喺澳門舉行演唱會。<br>其實自出道以嚟，丁噹唱過唔少經典偶像劇歌曲，前年參加內地真人騷《蒙面歌王》更加拎咗冠軍，佢以一首《想戀一個愛》揭開序幕，一口氣唱咗多首情歌。到演唱《好難得》時，就有個「Kiss Cam」環節同觀眾互動。丁噹特別揀咗首廣東歌《紅日》送畀澳門歌迷，而最後一首歌就揀咗《我愛他》。<br>撰文：馮仁昭</p></body></html>
