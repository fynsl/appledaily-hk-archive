<html><header><meta charset="utf-8"><title>沈卓盈皮膚敏感讚男友細心照顧</title></header><body><h1>沈卓盈皮膚敏感<br>讚男友細心照顧</h1><p>沈大師前晚在Instagram貼出一堆藥相，並留言：「皮膚敏感，類固醇藥膏加抗生素，雙管齊下，希望快啲好。」向來緊張靚樣的沈大師皮膚敏感，男友立即暖男上身冧她，沈大師大放閃光彈：「佢好細心，知我要戒囗，會買啲清淡嘅食物畀我，提我飲多啲水同休息多啲。」<br>提到沈大師跟男友拍拖行誠品甚文青，她說：「哈哈，乜都睇吓行吓啦。」可是最終齋睇沒收穫，她說：「周圍行吓，見經過咪去睇吓，我冇話特別鍾意睇邊類書，嗰陣睇到覺得有興趣，反正自己都唔識，所以咪乜都睇吓。」<br>採訪：唐琛悠、劉敏<br>攝影：朱志聰、黃曉程</p></body></html>
