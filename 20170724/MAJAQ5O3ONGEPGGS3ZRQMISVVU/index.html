<html><header><meta charset="utf-8"><title>【夏娃兒】陳綽妮等機會鬧C君</title></header><body><h1>【夏娃兒】陳綽妮等機會鬧C君</h1><p>𡃁模陳綽妮（Elle）今年推出寫真集《Have a Love─Elle's 戀愛》，日前她穿上三點式在大浪灣接受訪問，展示32C、22、33好身材，她說：「我鍾意留喺屋企嘆冷氣打機，我唔係宅男口中嘅女神，用宅女形容我貼切好多。」<br>Elle希望將來闖影圈演潑辣妹：「我鍾意做死八婆，因為似番自己，平時心中想鬧嘅嘢，可以喺對白鬧晒出嚟。」她更搞笑表示想鬧C君：「我鍾意陸永，但C君成日蝦佢，所以有機會我想同陸永出番一口氣。」<br>採訪：劉敏<br>攝影：林德雄</p></body></html>
