<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】衛詩習慣同家姐比較</title></header><body><h1>【馮仁昭四圍超】<br>衛詩習慣同家姐比較</h1><p>衛詩（右）日前接受奇妙電視訪問，講到自己事隔9年再出唱片，計劃會喺年尾出EP，坦言興奮可以回復音樂旅程。提到新歌鼓勵大家想做就做，唔好令人生後悔，佢就話慶幸冇做過令自己好後悔嘅事，喺愛情路從未留有遺憾。提到佢不時被網民拎佢同家姐衛蘭比較，衛詩就唔介意：「由細到大都有人比較我同家姐，真係慣咗呢樣嘢，所以我唔會俾嗰啲意見影響到我。」<br>撰文：馮仁昭</p></body></html>
