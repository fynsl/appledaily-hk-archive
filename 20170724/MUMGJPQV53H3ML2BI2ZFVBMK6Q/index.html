<html><header><meta charset="utf-8"><title>生平軼事：愛打麻雀　最高紀錄連打20圈</title></header><body><h1>生平軼事：愛打麻雀　最高紀錄連打20圈</h1><p>【本報訊】新界人閒來愛打麻雀，劉皇發亦不例外，就算時任行會及立會雙料議員，亦愛與鄉紳打麻雀消磨時間。他曾稱試過連續逾三十天、每日打幾小時麻雀度日，最高紀錄連續打了20圈，其間只有吃飯時才鬆一鬆，笑稱打麻雀令他「好舒服，個腦輕鬆一陣」。<br>有鄉紳表示，發叔過往落區時倘若見到有村民打麻雀，「企喺度睇都好肉緊」，可見發叔對打麻雀興趣極濃；曾與發叔共事多年的前政府高官李麗娟也憶述，當年發叔會與鄉民「打10蚊麻雀」，為人隨和；而賭王四太梁安琪則是「發嫂」吳妹姝的「麻雀腳」。</p></body></html>
