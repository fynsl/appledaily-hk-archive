<html><header><meta charset="utf-8"><title>關心妍賀女生日遊沖繩　</title></header><body><h1>關心妍賀女生日遊沖繩　</h1><p>關心妍的寶貝女楊榮心昨日滿一歲，一家三口跟爺爺嫲嫲到沖繩慶祝，關心妍昨在電話說：「好開心亦好感恩，心心轉眼一歲啦，想帶佢去第一次嘅旅行，畀我哋有回憶。」為了心肝寶貝的生日，關心妍笑言做了採花賊：「呢度冇特別汽球，我喺出面做採花賊，摘咗啲花佈置花花backdrop。」<br>抱着囡囡切蛋糕，關心妍心情特別激動，她說：「今日攬住佢，知道佢一歲，我已經喊咗出嚟，真係好奇妙好感恩，呢個女好得意，佢都算好乖，好感謝上帝畀咁好嘅女我，我好珍惜錫晒佢。」她和老公更帶囡囡去沙灘玩，着比堅尼的心心肥嘟嘟好可愛。<br>採訪：皓騫</p></body></html>
