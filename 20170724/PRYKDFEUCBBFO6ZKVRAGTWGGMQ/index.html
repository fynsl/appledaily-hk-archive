<html><header><meta charset="utf-8"><title>敏之抱仔夏水禮</title></header><body><h1>敏之抱仔夏水禮</h1><p>陳敏之囝囝雷子樂（雷冬至）轉眼便七個多月，前日她帶囝囝去泳池嬉水，穿上黑色兩截泳衣的敏之，大騷索爆身形，她為囝囝換上西瓜圖案的嬰兒泳裝。敏之昨回覆傳媒時說：「噚日好天氣，就同囝囝去游水，係佢第二次落水，囝囝開頭有啲緊張，但其實BB喺媽咪個肚度都係水，梁烈唯老婆送咗個水泡畀囝囝，佢咪好嘆咁任我舞，好似大爺咁。」</p><p>另外，黎諾懿前晚貼出帶三個月大的囝囝「小春雞」黎峰睿到公園玩的短片，其後兩父子返家，他又抱着囝囝放在膝上對望傾偈，小春雞咿咿呀呀回應，𠱁到黎諾懿好開心，他又講笑囝囝似自己，成個口水佬。<br>採訪：楊定</p></body></html>
