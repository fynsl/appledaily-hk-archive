<html><header><meta charset="utf-8"><title>【留有陰影】睇跌打遭摸胸報警</title></header><body><h1>【留有陰影】睇跌打遭摸胸報警</h1><p>於02年參加Cover Girl獲冠軍入行的沈卓盈，由於名字跟財經評論家沈振盈只是一字之差，沈振盈的花名「沈大師」亦「自動轉賬」到她身上。<br>沈大師於09年在劇集《古靈精探B》大跳鋼管舞（圖），成為男網民的幻想對象。11年她因頸傷求診跌打醫師，其間疑遭人摸胸非禮，數日後到旺角警署報警。同年11月裁判官認為未能排除被告在治療時，意外觸碰到事主胸部的可能性，故裁定非禮罪名不成立。事後沈卓盈坦言對判決不開心，並指自己已留有陰影，日後只光顧女醫師。</p></body></html>
