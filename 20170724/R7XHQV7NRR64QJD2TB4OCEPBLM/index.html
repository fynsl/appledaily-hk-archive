<html><header><meta charset="utf-8"><title>黃又南：就快變阿伯</title></header><body><h1>黃又南：就快變阿伯</h1><p>黃又南入行十幾年，最近留了鬍子佬味甚濃。早前他接受訪問，提到現在拍戲時，很多對手都是九十後，他自言心態仍年輕：「就快變阿伯喇！其實係有少少成熟咗，但唔會刻意做出來，去到拍攝現場，有啲人見到我已經叫又南哥，我唔出聲都應該呃得吓人，出聲就知我已經係有啲經歷。」<br>藝人在內地發展，遍地執金的機會多，又南今年都有九個月在內地賺人仔，不過他未考慮置業。孝順的他處處為家人着想，他說：「儲咗錢先，勸父母退休，我覺得男演員生涯𠵱家先正式開始，以前唔覺，𠵱家發覺以前做到嘅，都唔係嗰種味道。」<br>採訪：王連連<br>攝影：陳慧安</p></body></html>
