<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】溫碧霞騷身材散心</title></header><body><h1>【馮仁昭四圍超】溫碧霞騷身材散心</h1><p>溫碧霞（Irene）日前被爆同結婚17年嘅富商老公何祖光分居，就講到互相仍關心對方，但需要空間冷靜。<br>Irene連日來去了旅行散心，都不時喺微博留心聲：「只要你懂得珍惜你身邊所有的人和事，你就能夠得到最大的快樂，且行且珍惜，共勉之」、「上天一定會有更好的安排」外，亦有貼靚相分享，依然愛騷佢嘅招牌跌膊衫、吊帶短裙騷長腿。<br>撰文：馮仁昭</p></body></html>
