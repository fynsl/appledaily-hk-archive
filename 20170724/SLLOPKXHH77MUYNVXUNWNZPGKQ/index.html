<html><header><meta charset="utf-8"><title>安志杰斷腳筋入院</title></header><body><h1>安志杰斷腳筋入院</h1><p>動作演員安志杰本月19日於寧波拍電影《功夫聯盟》時，不幸發生意外，導致腳筋斷裂。據安志杰經理人公司昨透露，當日他要拍一個速跑然後急煞停轉身動作，豈料拍攝這個動作時，導致右腳腳踭筋腱斷裂，即時被送往寧波醫院檢查。翌日安志杰被送返香港，並入院照X光及磁力共振，最後醫生決定在前日為安志杰開刀。<br>安志杰經理人公司方面指安志杰目前正在醫院休息，由於要開刀駁筋及打石膏，所以所有工作要全面叫停兩星期。安志杰開刀後感到傷口痛，以及較疲倦，其太太Jessica C.每日都有到醫院陪伴，安志杰希望早日康復回家見女兒。<br>撰文：魯吉</p></body></html>
