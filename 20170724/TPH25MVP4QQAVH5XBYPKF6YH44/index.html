<html><header><meta charset="utf-8"><title>迪子倒奶　梁栢堅嘟嘴喪玩</title></header><body><h1>迪子倒奶　梁栢堅嘟嘴喪玩</h1><p>迪子在《一蓮托生》MV玩綑綁滴蠟晒35E豪乳，昨本報收到一輯迪子跟填詞人梁栢堅出海喪玩相，着白色胸前綁繩一件頭的迪子big爆漏奶，跟曾爆床照兼𡁻完鬆風波的梁栢堅扮錫錫，玩到好癲！迪子在電話表示：「我同梁栢堅純屬一首歌嘅關係，因為我有搵佢填詞，當然我哋之間係完全冇嘢先咁玩。」</p><p>迪子坦言有留意梁栢堅的桃色新聞：「我哋君子之交淡如水，我都冇問咁多，咁尷尬點問啫。」會否擔心對方正印誤會？迪子說：「好似聽聞佢𠵱家冇女友，就算係我諗都唔會誤會，我哋冇乜發展機會，我覺得佢當我男人，我玩起上嚟太粗魯，又擘晒髀好似老江湖。」<br>採訪：皓騫</p></body></html>
