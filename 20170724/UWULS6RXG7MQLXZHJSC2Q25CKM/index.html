<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】顏卓靈越愛越惡</title></header><body><h1>【馮仁昭四圍超】顏卓靈越愛越惡</h1><p>顏卓靈（Cherry）日前新歌《惡女》派台，更為MV以紅眼惡女造型，同學咗3日現代舞。Cherry透露首歌由黃偉文負責操刀，寫出佢嘅心聲：「真正嘅我唔似表面咁，我成日會胡思亂想，又會好惡！」提到見識過佢嘅真面目，Cherry笑言當然係顏媽媽，細個嗰陣成日嘈交，更試過發脾氣閂門夾傷對方隻手，佢話見到佢惡樣嘅人，都係佢珍惜同珍貴嘅人。<br>撰文：馮仁昭</p></body></html>
