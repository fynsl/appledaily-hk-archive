<html><header><meta charset="utf-8"><title>生平軼事：「皇珠路」「新發邨」表揚發叔</title></header><body><h1>生平軼事：「皇珠路」「新發邨」表揚發叔</h1><p>【本報訊】有「新界王」之稱的劉皇發，不但有以他命名的道路，也有以他命名的公共屋邨。當年港府開發屯門新市鎮時，要通過鄉紳與村民談判，劉擔當村民與政府溝通橋樑，據稱劉更出錢出力助村民搬遷，一些非原居民村民也獲安置。為表揚劉皇發，當局把連接屯門公路至市中心的道路命名「皇珠（姝）路」，取自劉皇發和太太吳妹姝的名字。<br>1974年青山區改名為屯門區，港府將當時區內唯一一條公共屋邨青山邨改名為新發邨，「新」是指鄉議局前主席、時任屯門鄉事委員會主席的陳日新；「發」就是時任屯門鄉事委員會副主席劉皇發。新發邨2002年被拆卸。</p></body></html>
