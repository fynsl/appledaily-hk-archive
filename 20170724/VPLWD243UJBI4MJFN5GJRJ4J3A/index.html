<html><header><meta charset="utf-8"><title>【一周必看】出書披露被擄96小時經歷　羅君兒對綁匪已無恨</title></header><body><h1>【一周必看】<br>出書披露被擄96小時經歷　羅君兒對綁匪已無恨</h1><p>羅君兒這個名字，沒有因她是Bossini已故創辦人羅定邦的孫女而為人熟識，直至兩年前她成為一宗2,800萬元綁架案的肉參，因而成了公眾焦點。800日後的今天，她將被綁架96小時徘徊生死邊緣的恐怖經歷寫成書，更首度正式接受傳媒訪問，告訴大家她已走出陰霾，希望以自身經歷鼓勵大眾以正面態度勇敢面對逆境。</p></body></html>
