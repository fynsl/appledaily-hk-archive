<html><header><meta charset="utf-8"><title>【一周必看】遊戲能力值曝光　封面人物得咁低？</title></header><body><h1>【一周必看】<br>遊戲能力值曝光　封面人物得咁低？</h1><p>電子遊戲《NBA 2K》每年都會出新版，一班NBA球員都會好緊張自己喺遊戲入面嘅能力值有幾高。《2K18》近日就喺ig宣佈幾位球員嘅能力值，當中包括封面人物K艾榮（Kyrie Irving）、保羅佐治（Paul George）、迪洛桑（DeMar DeRozan）、D卜克（Devin Booker）、艾比迪（Joel Embiid）同唐斯（Karl-Anthony Towns），不過佢哋似乎個個都高估咗自己！</p></body></html>
