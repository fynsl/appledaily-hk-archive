<html><header><meta charset="utf-8"><title>星閃閃：兩翼「魔」味濃 - 飛鴻</title></header><body><h1>星閃閃：兩翼「魔」味濃 - 飛鴻</h1><p>里昂友賽國米，有兩位球員與曼聯有關係。里昂翼鋒迪比曾經做過一季半紅魔七號仔，最後雷聲大雨點小黯然離隊。他來到里昂後重生，在三月法甲對圖盧茲時近半場射入金球，新季里昂前鋒拿卡錫迪離隊後，迪比或成為進攻主力。至於翼鋒比列錫則是「傳曼聯」一分子，盛傳紅魔領隊摩連奴矢志要人，不過國米堅持收足4,800萬鎊（約4.8億港元），或要紅魔用馬迪爾交換，令交易停滯不前。<br>文：飛鴻</p></body></html>
