<html><header><meta charset="utf-8"><title>轉會氹氹轉：曼城又買閘　簽丹尼路五年</title></header><body><h1>轉會氹氹轉：<br>曼城又買閘　簽丹尼路五年</h1><p>曼城周日宣佈從皇家馬德里購入巴西右閘丹尼路雷斯，據報轉會費為2,650萬鎊（約2.65億港元），雙方簽約五年，現等候工作證獲批；由於皇馬和曼城今夏都在美國集訓，故丹尼路可迅速從三藩市飛到洛杉磯簽約，亦可馬上投入新東家操練。他也解釋入「城」原因只有一個，就是為了和哥帥合作。<br>丹尼路將與身價達5,000萬鎊的基爾獲加在右路競爭，而球隊早前亦已收購了摩納哥左閘班捷文文迪，「換閘」已花了超過一億鎊；曼城繼沙格拿、薩巴列達及基捷基治離隊後，高拉洛夫周日亦已投效羅馬，轉會費約500萬鎊。</p></body></html>
