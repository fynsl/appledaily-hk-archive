<html><header><meta charset="utf-8"><title>Sulli咬貓涉虐待動物</title></header><body><h1>Sulli咬貓涉虐待動物</h1><p>韓國女星Sulli不時於Instagram上載與愛貓的合照及短片，不過近日一段短片就令她捲入虐待動物爭議。</p><p>日前Sulli於Instagram進行直播時用口咬貓的耳朵及身體，並向上拉扯，當中更見貓貓受驚嚇及表情痛苦。不過Sulli未有停止，更露出愉快的笑容，之後又咬貓的腳，貓即時跳走，Sulli亦結束直播。有網民截圖及公開照片，留言狂轟Sulli虐貓。</p></body></html>
