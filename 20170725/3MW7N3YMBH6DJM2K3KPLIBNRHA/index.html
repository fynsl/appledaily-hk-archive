<html><header><meta charset="utf-8"><title>芭堤雅海中曳曳急色英遊客被捕罰款</title></header><body><h1>芭堤雅海中曳曳<br>急色英遊客被捕罰款</h1><p>一對英國遊客周日凌晨在泰國芭堤雅海灘水中親熱，被人發現報警。<br><br>26歲男子惠特布雷德（Liam Whitbread）與女伴疑酒後亂性，在深及胸口的水中親熱，目擊者為之震驚，隨即報警。<br><br>警員到場後着令那對男女回岸。兩人下身赤裸，在沙灘步行一段路，才獲准穿回衣服，收拾個人物品和吊床後，再被押往警局。<br><br>兩人被控在公眾地方作猥褻行為，每人被罰款1,000泰銖（233港元）。兩人向警方道歉，酒醒後獲准離開。<br><br>英國《每日郵報》</p></body></html>
