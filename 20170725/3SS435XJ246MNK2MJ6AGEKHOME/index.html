<html><header><meta charset="utf-8"><title>遲咗俾like惹婚變疑雲王浩信：估唔到搞成咁</title></header><body><h1>遲咗俾like惹婚變疑雲<br>王浩信：估唔到搞成咁</h1><p>人夫王浩信則單拖現身，老婆陳自瑤（YoYo）雖然同公司卻沒有出席，最近有傳兩人的六年婚姻現暗湧，YoYo在網上貼母女相，但老公卻沒有即時讚好，王浩信解釋：「我睇完都覺得唔好意思，好大鑊，估唔到遲咗畀like都會搞成咁。</p><p>我呢排拍戲好忙，少咗上網，我之後即刻畀番個like，YoYo都冇投訴，不過我都覺得幾好笑，都係一個提醒，多謝大家關心，我哋OK呀，只係我一向好少貼同囡囡啲相，始終做爹哋都唔想個女俾人睇蝕，而且佢都大個女喇！」<br>撰文：皓騫</p></body></html>
