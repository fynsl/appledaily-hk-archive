<html><header><meta charset="utf-8"><title>【今日笑一笑】大熊貓小流氓　cute爆襲擊人</title></header><body><h1>【今日笑一笑】<br>大熊貓小流氓　cute爆襲擊人</h1><p>大熊貓寶寶不單樣子可愛，原來「襲擊」人時一樣吸引。片中三隻大熊貓寶寶，死纏著育養員不放，甚至把她拉倒在地上，一隻纏頭，兩隻拉著育養員雙腳，令她動彈不得，即使其後另外兩名工作人員上前協助，但三隻頑皮的大熊貓寶寶，就如「濕水杬核」般，拉開一隻另一隻又上前，窮三人之力也敵不過三隻寶寶。幸好大熊貓天性溫馴，否則若然真的遇上如此「襲擊」，後果將完全不一樣。<br><br>Ipanda</p></body></html>
