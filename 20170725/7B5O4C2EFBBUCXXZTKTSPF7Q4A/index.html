<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】校長自嘲河馬線</title></header><body><h1>【馮仁昭四圍超】校長自嘲河馬線</h1><p>許冠傑（Sam 左）同譚詠麟（校長）下月舉行紅館演唱會，噚日喺新蒲崗綵排，校長爆歌神Sam積極操練，仲搵嚟聲樂老師操聲。Sam顯得較大隻，問校長係咪秘密練人魚線？佢笑住話：「我嗰啲馬甲線，係河馬嗰隻，Sam係我偶像，點都唔敢練。」至於會唔會模仿Sam錫歌迷，校長話：「本來計劃好，但最近流感好犀利，有醫生紙就錫。」Sam讚校長係商業奇才，又有義氣，校長爆許冠文形容Sam係宅男之父。<br>撰文：馮仁昭</p></body></html>
