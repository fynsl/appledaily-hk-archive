<html><header><meta charset="utf-8"><title>求驗客手記：舒米高神之手變鹹豬手</title></header><body><h1>求驗客手記：舒米高神之手變鹹豬手</h1><p>已經53歲嘅丹麥名宿舒米高，以前效力曼聯嘅時候絕對係一代鋼門。昔日門神到今時今日唔使撲波，但對神之手一樣咁唔得閒。舒米高最近同佢位丹麥演員女友蘿拉（Laura von Lindholm）去法國度假，有傳媒就影到佢同蘿拉喺位於法國南部海演嘅Club 55玩得好開心，着住黃色短褲嘅舒米高同着黑色比堅尼嘅蘿拉又攬又咀，舒米高隻手仲俾人影到放喺蘿拉下身，成隻「鹹豬手」咁，認真曳曳！</p></body></html>
