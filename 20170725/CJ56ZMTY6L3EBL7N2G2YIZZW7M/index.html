<html><header><meta charset="utf-8"><title>水原希子愛坦蕩野村周平照跟貼裸照</title></header><body><h1>水原希子愛坦蕩<br>野村周平照跟貼裸照</h1><p>混血女星水原希子個人豪放，活躍社交網絡嘅佢仲崇尚自然，經常慷慨自拍性感照，一時飛釘一時僅穿內衣示人，十分大膽。<br><br>正所謂物以類聚，水原希子現任男友野村周平同樣唔介意裸露人前，年紀輕輕嘅佢入行至今已不止一次露股演出，自從與水原希子發展姐弟戀後，野村周平可謂變本加厲，於網上頻頻公開大膽照片。野村周平日前喺IG又上載一張全裸出浴照，雖然照片已裁走佢嘅露股部份，但仍引起廣大網民紛紛留言，仲問輯相係由邊個操刀。</p></body></html>
