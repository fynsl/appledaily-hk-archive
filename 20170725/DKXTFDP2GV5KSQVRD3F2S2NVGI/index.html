<html><header><meta charset="utf-8"><title>體壇拾趣：史比夫三奪大滿貫</title></header><body><h1>體壇拾趣：史比夫三奪大滿貫</h1><p>周日上演英國高爾夫球公開賽最後一日賽事，雖然天氣惡劣，不過無損美國球手史比夫嘅信心，喺最後五個洞表現神勇，交出三隻「小鳥」同一隻「老鷹」，彌補早段失誤，以低標準桿一桿嘅69桿完成。同史比夫鬥得激烈嘅38歲老球手古查，雖然都造出低一桿嘅成績，不過始終追唔到以前嘅失地，史比夫最終以三桿優勢、268桿總成績成為今屆賽事盟主，繼2015年分別奪得大師賽同美國公開賽冠軍之後，佢職業生涯第三度贏得大滿貫，更厲害嘅係，佢係繼名宿尼克勞斯之後，另一個年僅23歲就贏得三項不同大滿貫嘅球手。</p></body></html>
