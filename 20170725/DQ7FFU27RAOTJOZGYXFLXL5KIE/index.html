<html><header><meta charset="utf-8"><title>吳安儀由灣仔打到去波蘭世運與奧運點分？</title></header><body><h1>吳安儀由灣仔打到去波蘭<br>世運與奧運點分？</h1><p>今屆世界運動會7月21至30日喺波蘭舉行，一聽個名你可能會諗，全世界參與嘅運動會，咁同奧運有乜分別？<br><br>其實係有架，世運會好多主要項目，都係奧運冇嘅，好似蹼泳(姐係著住蹼嘅游水比賽)，男女混合健美體操，冷門啲嘅跳傘、相撲、飛碟同埋拔河等等都有，連水上救生都係比賽項目之一。某啲項目好似沙排同跆拳道，喺未納入奧運前都係世運有份。<br><br>而今次世運，香港就有四眼cue后吳安儀會出戰桌球項目，周日在灣仔先打完香港桌球大師賽嘅安儀，即晚已經即刻出發飛去波蘭。<br><br>除咗安儀，麥卓賢同胡兆康亦都會代表香港出戰世運會保齡球項目。</p></body></html>
