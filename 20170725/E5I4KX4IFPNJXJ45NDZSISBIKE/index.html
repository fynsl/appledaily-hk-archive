<html><header><meta charset="utf-8"><title>業績差跪地狂自摑強國公司玩殘員工</title></header><body><h1>業績差跪地狂自摑<br>強國公司玩殘員工</h1><p>點解要這般自虐，集體跪地狂自摑，難道是邪...教？非也，但可能比邪教更能控制個人意志的公司訓練員工方式！在這段題為「某公司員工跪地狂扇自己耳光」短片中，男職員赤裸上身，與女員工並排跪在講台上，一手扶地一手猛摑自己耳光，原因無他，當然是因為業績不理想。<br><br>據悉，這批員工如此自虐是因為業績未達到公司要求，近20人集體罰跪並自摑，還大聲呼喊來激勵自己。短片並未說明拍攝地點、時間以及涉事公司的業務性質及名字。不過，在內地，這種自我侮辱的處罰員工方法並不合法，涉事公司分分鐘可能會惹來官非。<br><br>未來網</p></body></html>
