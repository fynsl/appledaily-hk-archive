<html><header><meta charset="utf-8"><title>ASKA結束30年婚姻</title></header><body><h1>ASKA結束30年婚姻</h1><p>日本著名組合CHAGE &amp; ASKA主音飛鳥涼（ASKA），自2014年爆出吸毒被捕消息後，隨即名譽掃地，昨日傍晚他更透過網誌宣佈離婚消息，與太太結束30年的婚姻。59歲的ASKA跟妻子在1987年結婚，當時29歲的ASKA正值樂壇紅人，可是在2014年9月因與情婦吸毒被捕，更被揭他曾跟已故AV天后飯島愛有不可告人的關係，他昨日終自爆與太太已於上月低調離婚。</p></body></html>
