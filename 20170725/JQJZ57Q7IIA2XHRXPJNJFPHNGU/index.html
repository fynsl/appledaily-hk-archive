<html><header><meta charset="utf-8"><title>Bobby Taylor在港離世</title></header><body><h1>Bobby Taylor在港離世</h1><p>發掘已故天王米高積遜（Michael Jackson）所屬樂隊The Jackson 5的音樂人Bobby Taylor，大前日早上在香港的醫院離世，終年83歲。Bobby近年於香港居住，一直接受白血病與脊骨腫瘤治療。今年2月，Bobby亦曾在港辦過演唱會。Bobby是唱片公司Motown早年的唱片監製，當年促成The Jackson 5簽約Motown，當中他特別欣賞米高積遜，覺得他與眾不同。</p></body></html>
