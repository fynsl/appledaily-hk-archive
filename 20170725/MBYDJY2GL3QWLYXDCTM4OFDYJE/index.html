<html><header><meta charset="utf-8"><title>馬詩慧母女問路去按摩</title></header><body><h1>馬詩慧母女問路去按摩</h1><p>馬詩慧和王敏德一對女兒王曼喜（Kayla）及王麗嘉（Irisa），經常成為傳媒焦點，大女Kayla早年宣佈出櫃，二女Irisa則頻頻在網上晒身材，王敏德都留言問她「咩事？」，反而馬詩慧就撐愛女，相信她們知道底線。<br>三母女關係密切，上星期五齊齊出動到灣仔按摩，當日下午4時多，馬詩慧全黑打扮，兩女則穿超短褲騷長腿，相比平日火辣辣打扮，當日已算保守。由於她們皆擁有高䠷身材，站在街上自然引來途人注意，她們邊行邊拿手機看地圖，明顯不太熟路，最後要開口問人，才成功抵達按摩店。三人大約逗留一小時後離開，Irisa還自行坐電車走。<br>採訪、攝影：梁繼光、朱志聰</p></body></html>
