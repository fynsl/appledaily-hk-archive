<html><header><meta charset="utf-8"><title>【add star】蔡依林配搭機場look</title></header><body><h1>【add star】蔡依林配搭機場look</h1><p>台灣天后蔡依林與內地天后李宇春最近現身機場，兩人不約而同襯了意國名牌Gucci的新單品。Gucci於2017秋季與藝術家Coco Capitan合作，在Gucci標誌加上其塗鴉創作，品牌再印上T恤與手袋上。<br>蔡依林孭着一款belt bag($9,700)，襯熱褲與白色crop tee。李宇春揀早秋系列男裝T恤($3,800)，再加一個男裝GG Supreme大袋，貫徹中性形象。<br>撰文：安妮</p><p>更多精采時尚內容，盡在 http://add.appledaily.com 。</p></body></html>
