<html><header><meta charset="utf-8"><title>轉會氹氹轉︰曼城再買閘　5.2億簽文迪</title></header><body><h1>轉會氹氹轉︰曼城再買閘　5.2億簽文迪</h1><p>曼城周一宣佈，從摩納哥簽入左閘班捷文文迪（圖），雙方簽約五年；該23歲法國國腳會穿上22號球衣。文迪會與曼城大軍在美國會合，參與季前集訓及國冠盃。雖然曼城沒透露轉會費，但英媒披露，曼城向摩納哥支付了5,200萬鎊（約5.2億港元）。加上5,000萬鎊的右閘基爾獲加及2,650萬鎊的丹尼路雷斯，曼城今夏在閘位上就花了逾億鎊。</p><p>文迪表示：「我非常高興，這是歐洲其中一支大會，在哥迪奧拿帶領下，他們主張進攻足球。我可肯定我們未來幾年會十分成功。」</p></body></html>
