<html><header><meta charset="utf-8"><title>徐若瑄兩歲囝囝要學游水親子毛巾袍出動</title></header><body><h1>徐若瑄兩歲囝囝要學游水<br>親子毛巾袍出動</h1><p>好多星級媽咪都會在社交平台享同子女的生活點滴，台灣靚媽徐若瑄（Vivian）也不例外，Vivian生了囝囝Dalton後都好努力在facebook、IG分享親子生活。<br><br>日前Vivian就貼文，提到下個月將滿2歲的兒子Dalton要學游泳了，Vivian卻 傷腦筋不知道應該怎樣教。Vivian連環貼上幾張同囝囝的合照，二人一副準備下水的毛巾袍look， 而且是一式一樣的親子裝，毛巾袍是以色列童裝潮牌nununu的出品，黑白色呈潑墨圖案走型格風。小小Dalton拖住媽咪表現相當開心，未落水先興奮。</p></body></html>
