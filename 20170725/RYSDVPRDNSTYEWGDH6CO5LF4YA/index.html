<html><header><meta charset="utf-8"><title>中環在線：偉易達黃子欣未交棒 - 李華華</title></header><body><h1>中環在線：偉易達黃子欣未交棒 - 李華華</h1><p>偉易達（303）今年踏入41周年，想當年，主席黃子欣（Allan）廿幾歲就創立公司，佢兩個仔女都有父親影子，黃以禮（William）有自己嘅科技生意。唔知爸爸黃子欣有冇計劃想個仔返公司幫手呢？<br>Allan就話，仔女都有自己興趣，加上William有佢自己生意，唔知佢有冇興趣加入，「佢係大人，睇佢嘅個人意向」。至於入唔入董事局，佢話都係要睇其他董事決定，自己就對佢加唔加入公司就冇乜所謂，照咁睇，佢仲未有交棒準備。<br>不過又咁講，Allan今年只係66歲，超人90歲仲咁精靈，Allan未有耐諗退休喇。</p></body></html>
