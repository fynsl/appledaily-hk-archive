<html><header><meta charset="utf-8"><title>7米椰樹突塌下壓死電視女主持</title></header><body><h1>7米椰樹突塌下<br>壓死電視女主持</h1><p>印度孟買一名著名電視女主持，遭倒塌椰子樹擊中死亡。<br><br>閉路電視片段58歲的坎錢（Kanchan Nath）上周四早上參加瑜伽班後徒步回家之際，一棵高25呎的椰子樹突然倒下壓着她，她當場倒地不起，途人上前提起那棵樹，將她移到安全地方，再報警將她送院。<br><br>坎錢受嚴重內傷和骨折，延至上周六因為腦損傷不治。<br><br>坎錢的丈夫歸咎市政機關早知樹隨時會倒塌，卻不許鋸掉。<br><br>坎錢是音樂節目主持，同事對她離世都感到惋惜，本月一個原定由她主持的音樂頒獎禮將押後舉行。<br><br>英國《每日郵報》</p></body></html>
