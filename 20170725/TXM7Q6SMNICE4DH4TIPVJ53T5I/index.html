<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】任達華唔會管阿女</title></header><body><h1>【馮仁昭四圍超】任達華唔會管阿女</h1><p>任達華噚日喺商台接受訪問，節目中提到以前喺無綫拍劇鍛煉自己：「喺TVB做嘢賺唔到錢買樓，但我喺嗰度投資喺自己身上，學到做嘢準時、忍耐、包容。」提到王敏德兩個女喺社交平台展示性感相，華哥好少管制女兒：「我唔會，多溝通多了解，佢有佢自由唔會鬧佢，我有名係Mr.OK。而且佢單純唔會亂嚟，知自己幾時應該做啲乜，佢同我諗嘢都好正能量。」<br>撰文：馮仁昭</p></body></html>
