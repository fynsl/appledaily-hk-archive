<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】啤梨求教生B秘訣</title></header><body><h1>【馮仁昭四圍超】啤梨求教生B秘訣</h1><p>日前向圈外女友Michelle求婚成功嘅葉文輝（啤梨），前晚喺銅鑼灣舉行音樂會，葉媽媽同未婚妻都有去捧場。啤梨自爆求婚後，除咗俾人話做法浮誇之外，連江若琳男友蕭潤邦（Oscar）都打電話畀佢詐型，因為江若琳睇到新聞之後，要求男友他日求婚做少一半都唔得。啤梨又話會向謝安琪、張繼聰求教生B秘訣：「點樣可以返到屋企唔攰，又做到應該要做嘅嘢。」<br>撰文：馮仁昭</p></body></html>
