<html><header><meta charset="utf-8"><title>陳豪囡囡嗲到哥哥呷醋</title></header><body><h1>陳豪囡囡嗲到哥哥呷醋</h1><p>陳茵媺日前帶三子女返加拿大多倫多探親，老公陳豪就孤單留港拍劇，前晚他到將軍澳出席活動，對於有報道指兩人安排3歲長子梓燁入讀香港猶太教國際學校，陳豪澄清：「佢係讀隔籬嗰間國際學校咋，我啲數口都幾精，相信佢都應該唔差，大仔藝術天份都幾好，二仔就專注力好勁，可以做深入研究嘅嘢。」<br>至於前世情人囡囡凱婷，陳豪冧爆說：「囡囡比哥哥學嘢仲要快，無論係講嘢、食嘢、行路呀、甚至放電同嗲人，有哥哥會呷妹妺醋。」樂而忘返的陳茵媺昨早在微博晒囝囝相並留言：「小王子摘fresh raspberries畀mama，心都甜埋。」<br>撰文：皓騫</p></body></html>
