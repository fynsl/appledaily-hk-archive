<html><header><meta charset="utf-8"><title>與袁文傑再合作煒哥：十幾年冇同你開過工</title></header><body><h1>與袁文傑再合作<br>煒哥：十幾年冇同你開過工</h1><p>如果要數圈中有幾多藝人好似唔識老，食咗防腐劑咁，就要講43歲仍保養得好好嘅陳煒，以及45歲「霸氣游生」袁文傑。<br><br>昨日陳煒就喺微博貼出同袁文傑嘅開工相，二人早已惺惺相識，煒哥仲留言：「十幾年冇同你開過工啦!袁文傑o依家叫你傑仔好呀、高佬好呀、定係游生好呢？」佢哋對上一套合作嘅係拍2004年亞視劇《我和殭屍有個約會III之永恆國度》，計一計……真係相隔13年再合作，近日為大台劇《果欄中的江湖大嫂》開工。<br><br>因此佢哋就足足喺圈中兜兜轉轉咗13年先再聚首。</p></body></html>
