<html><header><meta charset="utf-8"><title>體壇拾趣：港U22緣盡決賽周</title></header><body><h1>體壇拾趣：港U22緣盡決賽周</h1><p>香港U22足球代表隊（紅衫）周日喺北韓踢U23亞錦外最後一輪，四球炒中華台北，北韓又幫到手，數老撾六蛋，港隊以一勝二和得小組第二，但原來喺10組最佳次名裏面包艇，無份踢出年喺中國嘅決賽周。<br>港U22首戰賽和北韓有個好開始，關鍵係喺第二場僅逼和老撾，失咗呢兩分就慘囉，就算最後一場炒中華台北都冇乜用，因為斯里蘭卡退出，搞到最佳第二名係唔計對同組包尾嗰隊嘅成績，所以港隊炒中華台北都冇用。港隊班哀兵今午就返港，而師弟U15噚日喺澳門踢兩岸四地賽一球小勝中華台北，兩勝一和完成賽事。</p></body></html>
