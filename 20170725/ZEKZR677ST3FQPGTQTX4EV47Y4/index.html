<html><header><meta charset="utf-8"><title>求驗客手記：拿斯尼遭全「城」唾棄</title></header><body><h1>求驗客手記：拿斯尼遭全「城」唾棄</h1><p>上季被外借西維爾嘅法國中場拿斯尼今夏回歸曼城，意外咁有份隨隊參與季前美國之旅，上周仲喺對曼聯嘅打吡戰中後備上陣。英國《每日郵報》指，有隊員唔明點解佢有份去美國，甚至希望佢返去曼徹斯特。雖然佢同藍月仲有兩年合約，但曼城一直希望將呢名法國球員出售，但佢去年12月因接受靜脈注射治療或觸犯禁藥條例而被UEFA調查，有機會面臨停賽四年處分，令曼城出售佢嘅計劃遇上麻煩。</p></body></html>
