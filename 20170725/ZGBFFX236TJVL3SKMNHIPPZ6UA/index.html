<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】楊凡任威尼斯影展評審</title></header><body><h1>【馮仁昭四圍超】楊凡任威尼斯影展評審</h1><p>第74屆威尼斯電影節將會喺本月30號舉行，日前公佈評審團名單，當中就有香港導演楊凡。今屆威尼斯電影節相當突破，除咗委任安納貝寧（Annette Bening）為評審主席，仲有香港導演楊凡、英國導演艾加韋特（Edgar Wright）、《鐵甲奇俠3》（Iron Man 3）英國女星莉碧嘉荷爾（Rebecca Hall）同意大利女星Jasmine Trinca等人，負責評選金獅子、銀獅子等最重要獎項。<br>撰文：馮仁昭</p></body></html>
