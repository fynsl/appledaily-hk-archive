<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林奕匡被鬧祖宗十八代</title></header><body><h1>【馮仁昭四圍超】林奕匡被鬧祖宗十八代</h1><p>林奕匡噚日喺商台宣傳新歌《有淚多好》，忙於籌備婚禮久未派歌嘅佢話：「呢首係臨飛巴黎（影婚紗相）前兩個半鐘先交嘅，仲要交咗5個唔同版本，我嗰陣仲未執行李。」林奕匡坦言以前冇咁識理人感受，經常激到未婚妻李靄璣喊。佢仲自爆未出道時，曾受過跳舞學校嘅氣：「明明係我啱，個老闆娘仲罵我祖宗十八代，又話自己係撈偏，當時自己唔敢得罪人，落到樓下忍唔住喊咗出嚟。」<br>撰文：馮仁昭</p></body></html>
