<html><header><meta charset="utf-8"><title>工廠打戲吸污塵嗌辛苦</title></header><body><h1>工廠打戲吸污塵嗌辛苦</h1><p>拍廣告受傷的劉德華，其實一直有「拼命三郎」之稱，他在拍《俠盜聯盟》時，有一場進入密室的戲份，懸吊在空中的他不慎撞到頭部受傷，但也忍痛堅持完成拍攝。華仔早前談到《俠》片最辛苦的莫過於一場工廠大戰戲份，他說：「工廠入面塵埃嚴重，但演員又唔可以戴口罩，每日你嘅鼻孔，包括咳出來的痰都是污糟嘅，嗰場戲我哋嗌咗好耐，聲音有啲啞，喉嚨又痛。」<br>另外，在《俠》片的海報中，華仔、舒淇及楊祐寧演的「俠盜三人組」以全副武裝亮相，戲中他們將迎戰尚連奴演的幹探和張靜初演的寶物鑑定師，電影將於下月底在香港上映。<br>撰文：李森</p></body></html>
