<html><header><meta charset="utf-8"><title>陳展鵬傳藍田築愛巢</title></header><body><h1>陳展鵬傳藍田築愛巢</h1><p>陳展鵬今年3月被《蘋果》踢爆跟落選港姐單文柔摸黑上山頂開餐談心，事後陳展鵬聲稱自己單身未婚，又指未與胡定欣拍拖。而一直否認和單文柔拍拖，只是互相了解中的他，頻頻被影到拍拖撐枱腳，昨日有周刊指他為方便和女友見面，在藍田麗港城花兩萬元月租一間屋予女友入住，位置與他和父母同住的地方只距離10分鐘車程。</p><p>報道又指，早前陳展鵬趁有一個星期假期，和女友去泰國東邊一個情侶蜜月勝地旅行，其間單文柔在Ig貼旅行相，相信相片由陳展鵬拍攝。<br>撰文：小米</p></body></html>
