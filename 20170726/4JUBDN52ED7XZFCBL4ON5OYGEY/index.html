<html><header><meta charset="utf-8"><title>阿姐讚陳文輝有威嚴</title></header><body><h1>阿姐讚陳文輝有威嚴</h1><p>汪明荃（阿姐）昨日以仁濟關愛大使身份，到馬鞍山出席「仁濟安老送關懷．愛心福袋賀回歸」活動，到屋邨探訪獨居長者。阿姐表示每年都會有很多機會探訪長者，見到長者們缺乏照顧感到心酸，但自己卻未能徹底幫助，阿姐續說：「當然最好就可以同仔女一齊住，可以照顧到老人家。」阿姐工作雖然繁忙，但她反而享受一個人獨處的時間，讓自己整治心靈。<br>對於日前傳出化妝師陳文輝病重的消息，阿姐說：「聽講佢入咗醫院，我哋合作咗好多年，一路都幫我化妝，佢打理梳化服都好有威嚴，訓練咗好多人出嚟，佢嘅仔女都做得好好，可以接班。」<br>採訪：張俊銘<br>攝影：沈健程</p></body></html>
