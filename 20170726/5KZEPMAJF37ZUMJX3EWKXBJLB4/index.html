<html><header><meta charset="utf-8"><title>轉會氹氹轉：祖記3.6億簽入貝拿迪斯治</title></header><body><h1>轉會氹氹轉：祖記3.6億簽入貝拿迪斯治</h1><p>祖雲達斯為力抗來勢洶洶的AC米蘭不敢怠慢，周一宣佈以4,000萬歐元（約3.6億港元）收購費倫天拿翼鋒貝拿迪斯治，雙方簽約五年，成為今夏第七簽。</p><p>23歲的貝拿迪斯治出身「紫百合」青訓，去年晉身大國腳，最終成為祖記今夏繼簽入借將古達度、貝拿迪亞，加上借用杜格拉斯哥斯達，以及羅致迪施基利奧、施捷斯尼同賓坦古亞後第七簽。<br>雖然位置不同，不過同日意媒指「斑馬兵團」嫌車路士對中場尼曼查馬迪標價4,000萬鎊（約四億港元）太高而放棄，令這位塞爾維亞中場轉投曼聯的機會大增。</p></body></html>
