<html><header><meta charset="utf-8"><title>中環在線：林顥伊敲鑼賣樓 - 李華華</title></header><body><h1>中環在線：林顥伊敲鑼賣樓 - 李華華</h1><p>麗新集團主席林建岳嘅千金林顥伊，近年加入家族公司幫手，不時現身樓盤銷售場合。噚日麗新旗下深水埗新盤開價，林顥伊又坐鎮，揸咪介紹樓盤，仲搞搞新意思，敲銅鑼賣樓咁話。<br>之前喺公司其他樓盤已經做過幾次類似工作嘅林顥伊，噚日表現都幾得體，全程有紋有路，仲幫到麗展高級副總裁潘銳民答啲問題，果然係Practice makes perfect。</p></body></html>
