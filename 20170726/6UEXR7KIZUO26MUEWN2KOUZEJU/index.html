<html><header><meta charset="utf-8"><title>李國麟反擊錫女批評</title></header><body><h1>李國麟反擊錫女批評</h1><p>李國麟日前為囡囡李沅薐慶祝15歲生日，其後在網上貼出錫錫相，結果被部份內地網民斥變態，亦有網民力撐叫他不必理會批評。<br>昨日李國麟受訪，透過短訊回覆：「知道的，要找東西罵我的人由他吧，他們怎樣想是他們的自由，我和女兒的親情不是他們那種想法，我和女兒由BB開始已是這樣親嘴，以為我們脷叠脷嗎？若是就不止罵我，要報警拉我，對不起，他們誤會了，我不是變態的，據我所知，也有很多網友明白我，我不需要為一些本來沒事的事去解釋。」其女兒亦在微博留言表示覺得好失望：「一個發自親情的吻卻被人們說得如此低俗，我真的感到很可笑。」<br>採訪：唐心悠</p></body></html>
