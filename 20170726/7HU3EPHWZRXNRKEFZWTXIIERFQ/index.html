<html><header><meta charset="utf-8"><title>體壇拾趣︰火雞姐出局賴泳衣</title></header><body><h1>體壇拾趣︰火雞姐出局賴泳衣</h1><p>舊年喺里奧爆紅嘅中國泳手「火雞姐」傅園慧，周一出戰世界游泳錦標賽，但喺女子100米背泳準決賽僅以1分00秒39排第13出局。戰績令人失望，但火雞姐不改幽默本色，受訪嗰陣話：「泳衣感覺可能不太適合我」，之後仲補番句：「這個別播了！」港將方面，何詩蓓繼首日接力賽刷新女子100自新港績後，噚日喺女子200米自初賽，以1分56秒62刷新自己保持嘅港績，總排名第五名晉身複賽（無綫體育台今日3:30pm直播）。</p></body></html>
