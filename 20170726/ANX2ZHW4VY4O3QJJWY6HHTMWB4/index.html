<html><header><meta charset="utf-8"><title>麗莎等教孫女唱歌</title></header><body><h1>麗莎等教孫女唱歌</h1><p>70年代廣東歌后麗莎昨日到新城接受薛家燕專訪，麗莎將舉行首次香港個唱：「10月喺灣仔伊館，11月喺屯門，今次係第一次喺伊館開騷，𠵱家都諗緊好多嘢想放落去。」她笑指歌迷經常投訴她唱太少經典歌曲，這次可以盡量安排。<br>榮升嫲嫲的麗莎閒時弄孫為樂，她說：「我唔識湊孫，我玩孫，孫女𠵱家10個月大，咿咿呀呀咁講嘢。」更笑指新抱起初知道是女孫時不敢告之：「佢以為我鍾意男仔，其實我好鍾意女仔，不過我冇買衫仔畀佢，淨係唱歌畀佢聽，如果佢第時唔走音，我就教佢唱歌。」<br>採訪、攝影：盧妹</p></body></html>
