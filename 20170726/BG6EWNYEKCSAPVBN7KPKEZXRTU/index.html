<html><header><meta charset="utf-8"><title>體壇拾趣︰南區多獲贊助注千萬班費</title></header><body><h1>體壇拾趣︰南區多獲贊助注千萬班費</h1><p>冠忠南區噚日喺香港仔運動場舉行拜神儀式，呢支區隊今季換血，簽入五名新兵包括前傑志中堅列文、西班牙中場馬天尼斯同前鋒加洛斯，華將則有陳文輝及車潤秋。南區今季班費將超過千萬港元，主席陳文俊表明球隊經過兩季磨合，開始得到更多贊助商支持，連生果公司都願意贊助，期待新季會踏入收成期。球隊有迪基圖、內田智也、杜馬思同郭霆謙等離隊，下月初去日本茨城縣進行集訓，同當地大學及高校球隊踢幾場熱身賽。</p></body></html>
