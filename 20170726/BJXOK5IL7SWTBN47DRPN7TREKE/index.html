<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】丁噹笨豬跳勁High</title></header><body><h1>【馮仁昭四圍超】丁噹笨豬跳勁High</h1><p>台灣女歌手丁噹日前喺澳門舉行演唱會，順便完成埋「十項全能挑戰」清單嘅其中一項，就係喺澳門塔玩笨豬跳，佢笑說：「當穿好裝備在旁等待時，一度後悔為甚麼我要挑戰，但跳下去後，腎上腺素狂飆，心情很high，腳踏實地後有種重生的感覺，覺得我很勇敢。」丁噹仲話未來要挑戰深海潛水：「偶爾挑戰自己，是一個很好證明自我的表現。我也有懼高症，也會腿軟，但總要練習去克服。」<br>撰文：馮仁昭</p></body></html>
