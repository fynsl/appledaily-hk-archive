<html><header><meta charset="utf-8"><title>波多野結衣玩剃頭光頭Look拍AV？</title></header><body><h1>波多野結衣玩剃頭<br>光頭Look拍AV？</h1><p>雖然日本AV界新人輩出，不過出名勤力嘅波多野結衣未有被一眾後輩蓋過，近年佢仍然係AV界當紅女優之一。<br><br>波多野近日又有新搞作，見佢喺Twitter公開多張光頭自拍照，佢自言呢個係全新嘅波多野，唔少網民及粉絲見到都大嚇一跳，但睇真啲，發現波多野並非真係剃光頭，只係用特技化妝戴上頭套扮光頭，網民估計佢係以呢個look為新作演出。<br><br>波多野昨日再po多張新相，唔止透過手機應用程式化身唔同造型，包括鬚根及孖辮look等，佢仲同光頭男優齊齊合照，唔知係咪會以呢個光頭配搭拍攝AV新作呢？</p></body></html>
