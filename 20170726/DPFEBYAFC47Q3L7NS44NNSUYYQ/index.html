<html><header><meta charset="utf-8"><title>發哥城城Selfie慶功</title></header><body><h1>發哥城城Selfie慶功</h1><p>由莊文強及麥兆輝執導的電影《無雙》，講述跨國犯罪及偽鈔製作，周潤發、廖啟智、林嘉華及郭富城等在戲中有連場對手戲。發哥跟城城繼上年《寒戰2》後再度合作，電影先後於香港、加拿大及泰國等地取景。<br>早前眾演員在加拿大開工，林嘉華昨在fb貼出一張大合照，並留言：「電影《無雙》溫哥華外景完成後，張靜初請客！宴請香港團隊。今次客串莊文強作品《無雙》，成班老友，拍得、玩得、真開心！」一向selfie有一手的發哥，自然充當攝影師。此外，張靜初前日在微博寫道：「哈哈哈，殺青啦！從沒見過我媽媽主動要求合影，發現她居然是個潛藏的賭神粉！」<br>撰文：李森</p></body></html>
