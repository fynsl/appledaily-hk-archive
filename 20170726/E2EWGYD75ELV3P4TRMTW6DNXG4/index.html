<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】阮大勇西班牙捧獎</title></header><body><h1>【馮仁昭四圍超】阮大勇西班牙捧獎</h1><p>當年以人手畫海報畫出彩虹嘅阮大勇老師，早前應許冠文囝囝許思維邀請，拍咗套紀錄片《海報師》。近日邀參加西班牙舉行嘅巴塞羅那維克電影節，許思維同阮老師出席，仲贏埋「評審團大獎 」（Premi del jurat）。思維噚日接受電話訪問，佢話：「西班牙人好鍾意香港電影，特別喺70、80年代嘅電影，特別喺老師畫嘅《半斤八両》同《李小龍》海報。」阮老師好鍾意巴塞，仲話下世要做西班牙人喎。<br>撰文：馮仁昭</p></body></html>
