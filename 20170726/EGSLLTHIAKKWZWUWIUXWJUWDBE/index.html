<html><header><meta charset="utf-8"><title>Linkin Park發文悼Chester</title></header><body><h1>Linkin Park發文悼Chester</h1><p>Linkin Park主音Chester Bennington上周四被發現在洛杉磯寓所上吊身亡，樂隊立即取消巡唱。昨晚Linkin Park於Facebook發表悼念信，透露隊友因此事心碎，指Chester的影響力超乎想像，形容他是個好丈夫、兒子及父親，而且為人風趣、有創意及善良。樂隊不知將來會如何，但隊友的生命都因他而變得更好，他們都愛及掛念Chester。</p></body></html>
