<html><header><meta charset="utf-8"><title>【百足多爪】做勻電視電台主持</title></header><body><h1>【百足多爪】做勻電視電台主持</h1><p>80年代開始做DJ的劉倩怡，90年代加盟無綫主持《城市追擊》及《勁歌金曲》等，又拍過《香港人在廣州》、《迷離檔案》和《鑑證實錄》等劇集。後來因為父母在4個月內先後因癌離世，影響她對生命的睇法，加上信主關係，於是在父母離世幾年後，大約在2000年決定離開無綫，投身基督教團體擔任幕後工作，監製作品包括紀錄片《向生命致敬》等。</p><p>05年劉倩怡自資出版免費刊物《飛紙仔》，07年再創辦非牟利機構「想飛傳播」，並於12年開始再為港台主持《恬淡情懷》節目。</p></body></html>
