<html><header><meta charset="utf-8"><title>王君馨吻戲惹老公爆粗</title></header><body><h1>王君馨吻戲惹老公爆粗</h1><p>王君馨、曹永廉和蕭正楠昨日宣傳《超時空男臣》，新婚的王君馨表示老公前晚在家收看此劇時，見到曹永廉吻她，即忍不住鬧：「Dxxx（該死）！」更質問王君馨哪人是誰，當他知道有32集，再次忍不住爆粗。曹永廉知道被人用粗口問候時，勸王君馨不要給老公看她的床上戲，至於太太反應？曹永廉說：「太太啱啱唔喺香港睇唔到，不過我估佢睇到王君馨場戲，可能都會好嬲。」</p><p>蕭正楠笑指王君馨老公是一位有修養和保守的人，「如果自己喜歡嘅人同曹永廉咀嘴，相信我會講七個字粗口。」所以如果黃翠如跟曹永廉演親熱戲，他堅稱接受不到，會叫女友推劇。<br>撰文：非非</p></body></html>
