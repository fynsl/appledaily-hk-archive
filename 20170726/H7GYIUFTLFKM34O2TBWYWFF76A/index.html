<html><header><meta charset="utf-8"><title>星座少女遇人不淑</title></header><body><h1>星座少女遇人不淑</h1><p>組合星座少女Staries日前為跳舞新歌《男孩子們》排舞，去年忙於到內地登台的她們，終於返港推出第二支派台歌。她們為新歌的性感型格曲風，齊齊努力減磅，每星期花三日做gym、打泰拳及做瑜伽，但笑謂不可以戒食，成員Emma說：「試過戒口，啲脂肪率反而高咗。」<br>提到新歌描述男孩拍拖的缺點，成員C Man笑指自己從來都是遇人不淑：「我遇過掛住打機多過理我嘅宅男，喺唔知情嘅情況下做過第三者，唔知點解要玩地下情嘅學長，真係好似冇遇過好人咁，我仲試過男朋友送花畀我係送劍蘭。」<br>採訪：盧妹<br>攝影：陳俊強</p></body></html>
