<html><header><meta charset="utf-8"><title>【亞姐之最】楊恭如靚過港姐撼贏宮雪花奪冠</title></header><body><h1>【亞姐之最】楊恭如靚過港姐<br>撼贏宮雪花奪冠</h1><p>43歲嘅楊恭如，貴為1995年亞姐冠軍，但同好多人一樣，行街鍾意睇平民貨，知慳識儉。<br><br>楊恭如喺上海出世，之後移居到加拿大，95年贏咗亞姐就開始演藝生涯，參演過亞視經典《我和殭屍有個約會》，又拍過電影《甜蜜蜜》、《風雲》等，絕對係亞姐之最。<br><br>喺95年同楊恭如一齊爭亞姐后冠嘅佳麗，仲有今時今日都好活躍嘅宮雪花，呢位年齡最高嘅亞姐，最終只係得第5，威脅唔到楊恭如。唔止咁，當年楊恭如嘅風頭仲蓋過港姐冠軍楊婉儀同亞軍李嘉慧，幫亞視爭番啖氣呀。</p></body></html>
