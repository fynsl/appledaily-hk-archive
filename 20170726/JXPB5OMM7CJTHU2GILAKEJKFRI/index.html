<html><header><meta charset="utf-8"><title>【從前今日】浸死5兒女精神病媽上訴得值改判無罪</title></header><body><h1>【從前今日】浸死5兒女<br>精神病媽上訴得值改判無罪</h1><p>美國德州女人Andrea Yates，於2001年6月20日將她5個小孩抱去家中浴缸，將他們浸死，最小的女兒只有6個月大，最大的亦只有7歲。<br><br>陪審團不接納她以精神失常為抗辯理由，2002年時判她終身監禁，但她的代表律師提出上訴，指她犯案時精神錯亂，即使已接受治療，仍未能阻止慘劇發生，最終於2006年的今天將原判推翻。<br><br>因為律師發現精神科專家作供時，錯誤引用電視劇集中，有女子因有產後抑鬱把自己小孩浸死的情節。陪審團經過13小時退庭商議後，改判罪名不成立，而她之後繼續於精神病院接受治療。</p></body></html>
