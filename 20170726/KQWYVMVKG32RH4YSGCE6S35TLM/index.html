<html><header><meta charset="utf-8"><title>【動畫】燒烤店內食煙眼睥睥2夥人當街混戰</title></header><body><h1>【動畫】燒烤店內食煙眼睥睥<br>2夥人當街混戰</h1><p>【本報訊】油麻地砵蘭街近登打士街，昨凌晨3時許，4名男女疑因吸煙問題發生爭執，繼而動武打鬥，其中一名姓蘇33歲男子，被打至不支倒地，兩名女子更起腳踢他，途人見狀報警，警員趕至現場調查，發現兩名男傷者，蘇右眼、頸及右手臂受傷送院，另一名姓潘21歲男子頭及手腳受傷送院，潘與兩名同行分別姓戴41歲及姓李25歲女子，涉嫌襲擊傷人被捕協助調查。<br><br>現場消息稱，兩批人事發前在砵蘭街108號，一間燒烤店內消夜，期間有人違規吸煙惹來不滿，雙方先後結賬離開，其後在街頭相遇便發生打鬥傷人事件。</p></body></html>
