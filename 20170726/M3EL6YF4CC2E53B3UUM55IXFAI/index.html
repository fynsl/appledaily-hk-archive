<html><header><meta charset="utf-8"><title>Coffee被逼良為娼</title></header><body><h1>Coffee被逼良為娼</h1><p>ViuTV新劇《賤民20》前晚在尖沙嘴舉行煞科宴，林芊妤（Coffee）在劇中是王宗堯的前妻，Coffee指他們有好多身體接觸：「佢做得好好，好配合好符合個角色，現實社會係有呢啲嘢，戲入面有一場係着睡衣，點知去到話冇睡衣，畀咗件大恤衫我，劇組仲話靠晒我，好似逼良為娼咁。」</p><p>有「民選港姐」之稱吳海昕和張敬仁在新劇入面做一對同性戀者，吳海昕在台上面分享拍劇最賤的事，指劇中角色因成長不愉快的經歷，所以變得性濫交，最後還會萌生殺人念頭，二人早前更拍了一場好激床戲。<br>採訪：卓寶花<br>攝影：仇志德</p></body></html>
