<html><header><meta charset="utf-8"><title>體壇拾趣︰祖高域被爆棄美網</title></header><body><h1>體壇拾趣︰祖高域被爆棄美網</h1><p>祖高域喺溫網因手踭有傷而被迫退賽，更傳出有機會提早收「咧」嘅消息。不過，祖高域嘅醫生米連高域周一爆料，話呢位30歲塞爾維亞網球手預計要養傷六至12周，大有機會缺席下月28日展開嘅美網，而祖高域近日已啟程到多倫多睇專科。至於喺今屆溫網因為臀部有傷而退賽嘅英國一哥梅禮，周一就喺ig上載自己操練嘅片段，睇嚟已經冇乜大礙，似乎想爭取喺今年最後一項大滿貫美網復出。</p></body></html>
