<html><header><meta charset="utf-8"><title>體壇拾趣︰路斯減薪過檔騎士</title></header><body><h1>體壇拾趣︰路斯減薪過檔騎士</h1><p>據美國傳媒報道，紐約人控衞戴歷路斯（Derrick Rose）周一已經順利通過騎士體測，大幅減薪九成，簽下一紙約210萬美元（約1,640萬港元）老將底薪合約，新球季將會同勒邦占士（LeBron James）拍住上。至於今夏不斷傳出會離開紐約人嘅安東尼（Carmelo Anthony），近日更俾美國傳媒大爆佢未必去火箭，反而有機會去雷霆同韋斯卜克（Russell Westbrook）、保羅佐治（Paul George）合組三巨頭。</p></body></html>
