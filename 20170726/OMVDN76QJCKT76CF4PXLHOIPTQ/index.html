<html><header><meta charset="utf-8"><title>山下智久遭大叔啜臉抽水</title></header><body><h1>山下智久遭大叔啜臉抽水</h1><p>今季多套日劇的開播成績未見標青，過去一周的收視更全線下滑，暫時以富士電視台人氣劇系列《Code Blue》的第三季成績最好。<br>富士起用山下智久、新垣結衣、戶田惠梨香、比嘉愛未等原班人馬再度合作，《Code Blue3》有新木優子、安藤政信、成田凌等新角加盟，上周開播時錄得16.3%收視，成為2015年至今開播成績最好的「月9」劇。前晚播出的第二集，山下智久被女性化大叔又攬又啜，平均收視保持住15.6%，是該時段劇集自2014年夏天播出的《律政英雄2》後，過去三年唯一可以連續兩集超過15%收視的「月9」劇。<br>撰文：哥羅</p></body></html>
