<html><header><meta charset="utf-8"><title>讚老公奸得幸運</title></header><body><h1>讚老公奸得幸運</h1><p>暫未有興趣復出幕前的劉倩怡，近年多時間留在家，多了留意老公鄭子誠演出的劇集，對於老公在《四個女仔三個Bar》的演出尤為欣賞。鄭子誠一直默默耕耘，但有其他藝人更快上位甚至獲獎，可有戥老公不值？劉倩怡說：「啱啱相反，我哋一致覺得佢已經比好多人幸運，佢做奸人之後贏咗個稱號，你知唔知搵一個咁嘅定位係幾難？我哋唔係細路哥，一出嚟爆紅攞獎嗰啲，我哋完全冇呢種幻想。」</p><p>難道不想老公擔正？劉倩怡說：「佢擔正男主角，自己有滿足感梗係好啦，但子誠又唔係要呢啲嘢。」她更表示不想活在老公光環下，希望顧客不是因子誠名氣而光顧小店，而是因為她做到得好而再次光臨。</p></body></html>
