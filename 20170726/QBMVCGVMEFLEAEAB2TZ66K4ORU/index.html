<html><header><meta charset="utf-8"><title>體壇拾趣︰美韋達累巨胸新女</title></header><body><h1>體壇拾趣︰美韋達累巨胸新女</h1><p>所謂禍不及妻兒，但美國拳王美韋達同愛爾蘭「寸嘴格鬥王」麥基格喺下月26日舉行嘅世紀之戰，殃及池魚似乎在所難免！據英國傳媒指，美韋達嘅緋聞女友、25歲英國女星Abigail Clarke日前自爆，自上周被爆同美韋達拍拖後，即刻喺街上俾三名流氓言語騷擾：「你呢個膠面人渣，你係輸家，美韋達去死。」之後寓所玻璃窗俾人投擲磚塊擊碎（右圖），仲附上寫有麥基格粉絲經常高呼嘅「F**k The Mayweathers」口號字條。</p></body></html>
