<html><header><meta charset="utf-8"><title>廖子妤收入低𢱑贊助</title></header><body><h1>廖子妤收入低𢱑贊助</h1><p>廖子妤昨晚和男友周祉君去圓方出席《原子殺姬》首映禮，同場還有邵音音、歐錦棠夫婦和麥子樂。廖子妤表示剛拍完電影 《非同凡響》，之後會去多倫多拍攝內地導演執導的電影，是她首次去亞洲以外地方拍戲，預計會在當地逗留一個月。廖子妤坦言今年工作機會多了，收入也比去年多，但主要靠廣告，並指演員收入不多，希望之後會多一些品牌贊助自己。<br>另外，麥子樂表示早前和一班演員夾錢租船出海玩，他透露現有六嚿腹肌，問他是否開始節食？他表示預計下月才開始，問到是否希望練成當日的張家輝一樣大隻？麥子樂坦言都好希望，但指自己都是為拍戲才操練。<br>採訪：張俊銘<br>攝影：仇志德</p></body></html>
