<html><header><meta charset="utf-8"><title>吳奇隆拖到實劉詩詩Chanel花衫襯機場look</title></header><body><h1>吳奇隆拖到實<br>劉詩詩Chanel花衫襯機場look</h1><p>吳奇隆同劉詩詩兩夫妻婚後恩愛，近日二人出入機場都被拍到手拖手好親密，敬請一眾讀者先戴副黑超以防太閃。<br><br>吳奇隆與劉詩詩在機場出現都愛戴黑超遮素顏，日前他們都穿上白色褲子襯絕夫妻look，詩詩身穿一件葡萄牙品牌Mira Mikati的玩味print tee，混搭發揮減齡效果。前日二人再現身機場，又拖到實現身，可能在場太多人圍訪，吳奇隆怕嬌妻受傷更擋在前，小鳥依人的詩詩當時身穿一件Chanel白色花花襯衣，襯了頂草帽，一身法式時尚氣息，與之前的玩味look風格截然不同。</p></body></html>
