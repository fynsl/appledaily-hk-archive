<html><header><meta charset="utf-8"><title>趣趣地：佩雷斯慘被新兵搶9</title></header><body><h1>趣趣地：佩雷斯慘被新兵搶9</h1><p>英超球隊阿仙奴今夏以破隊史轉會費紀錄簽入法國前鋒拿卡錫迪，之後仲將盧卡斯佩雷斯件九號波衫過戶畀佢。不過，據佩雷斯家鄉加利西亞地區媒體《La Voz de Galicia》報道，呢名28歲西班牙前鋒對波衫號碼一事根本毫不知情，佢嘅經理人仲大爆話佢哋要自己上阿仙奴官網先知被褫奪九號。佩雷斯事後覺得俾領隊雲格出賣，更揚言今夏一定要重返母會拉科魯尼亞，又難怪咁火滾嘅。</p></body></html>
