<html><header><meta charset="utf-8"><title>趣趣地：QPR柏林聯插水娛賓</title></header><body><h1>趣趣地：QPR柏林聯插水娛賓</h1><p>英冠昆士柏流浪（QPR）同德乙柏林聯上周六喺柏林聯主場合演友賽，點知開波13分鐘就因為滂沱大雨落個不停，球證宣佈暫停比賽15分鐘，最終喺場地狀況持續未有改善下宣佈腰斬賽事。就喺呢個時候，柏林聯球員率先發起「插水」行動，成班球員對住觀眾席方向一齊跣落地下，水花四濺贏得球迷掌聲叫好，QPR球員同樣唔執輸跣埋一份（圖），結果雙方來回玩足五次先至返更衣室，變晒「海底奇兵」咁，認真過癮！</p></body></html>
