<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】歐鎧淳俾譚玉瑛嚇親</title></header><body><h1>【馮仁昭四圍超】歐鎧淳俾譚玉瑛嚇親</h1><p>歐鎧淳日前接受奇妙電視《同Sing同戲》訪問，分享第一次為動畫片配音嘅感受：「最難係第一幕就有好多反應同大叫，跌啊撞啊嗰啲反應唔識做。譚玉瑛做惡嘅角色，一聽到佢把聲，自己都縮一縮，把聲都會收細咗。」佢覺得配音好有挑戰性：「媽咪成日都話我把聲好難聽，好似冇乜氣咁，所以我覺得今次係大成功，自己把聲竟然上到大銀幕，話佢知你個女把聲OK㗎！」<br>撰文：馮仁昭</p></body></html>
