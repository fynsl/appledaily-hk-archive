<html><header><meta charset="utf-8"><title>欣宜陳奐仁傾心事輕鬆</title></header><body><h1>欣宜陳奐仁傾心事輕鬆</h1><p>鄭欣宜與陳奐仁（Hanjin）日前為新歌《防彈衣》在鰂魚涌接受專訪，她指新歌是守護神：「今年我30歲，面對好多唔同人生睇法，每次同Hanjin BB講，佢都會畀啲好正面嘅意見我。每次都係傾心事多過入錄音室錄歌，好輕鬆，其實我只係負責玩電話。」Hanjin大讚欣宜唱功了得：「佢同容祖兒一樣，自己唱得叻唔知。」<br>他們笑指新歌的名字都是欣宜脫口而出的，欣宜說：「Hanjin BB成日鼓勵我講乜都得，我隨口講避彈衣，佢就寫。」Hanjin指入行至今都堅持保持真實，又笑言和欣宜寫歌，最為難是每次都要吃很多她炮製的曲奇。<br>採訪：盧妹　<br>攝影：陳慧安</p></body></html>
