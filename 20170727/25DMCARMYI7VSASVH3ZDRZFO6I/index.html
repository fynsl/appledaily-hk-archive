<html><header><meta charset="utf-8"><title>林欣彤生日變豬頭</title></header><body><h1>林欣彤生日變豬頭</h1><p>林欣彤早前跟中港兩地粉絲舉行聚會兼慶祝27歲生日，雖然當日曾掛過八號風球，但很快就落波，林欣彤事後在網上留言：「被你們的愛打動到哭成豬頭……」她感謝粉絲為自己無私付出：「佢哋真係好無條件咁為我同支持我，我又唔係成日都可以同佢哋見面，但每次我出席活動，佢哋都一定會嚟支持。當我做嘢好攰，或者個人好乏力，見到佢哋舉住牌就好有動力。」<br>林欣彤承諾每年盡量抽空與粉絲見面。至於今年生日願望，除了事業外她亦希望為流浪貓狗籌款。<br>撰文：李森</p></body></html>
