<html><header><meta charset="utf-8"><title>周秀娜檳城認祖宗</title></header><body><h1>周秀娜檳城認祖宗</h1><p>周秀娜最近忙於在檳城拍攝邱禮濤執導的《洩密行者》，對手有張智霖和吳鎮宇，她發現當地有名勝地點稱為姓周橋，覺得很有趣，所以日前趁不用開工，就要求去屬於自己姓氏的姓周橋參觀，因為她從來沒想過當地會有一個名勝與周姓老祖宗有關。<br>最近天梭錶發掘演藝、樂壇、出版、飲食與旅遊五個界別中的大小人物，認為值得支持他們的辛酸故事。藝人中就選了出道8年的周秀娜，一直被標籤為性感女神的她，無疑成為一個枷鎖，周秀娜說：「時間可以證明一切，終有一日枷鎖會成為我嘅武器，可能喺一部戲可以用，喺另一部戲可以將佢收起嚟！」<br>撰文：鍾國仁</p></body></html>
