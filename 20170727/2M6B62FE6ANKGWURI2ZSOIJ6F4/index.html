<html><header><meta charset="utf-8"><title>同啤酒有關　金喜善自爆結婚原因</title></header><body><h1>同啤酒有關　金喜善自爆結婚原因</h1><p>韓劇《有品位的她》女星金喜善十年前跟企業家朴駐英結婚，日前金喜善接受訪問時笑言如果老公出軌，老公跟小三都要死。不過現實中金喜善跟老公依然感情穩定，日前金喜善演出節目時，亦大方提起當年決定嫁朴駐英嘅原因。<br> <br>於大前日播出嘅節目《島劍客》中，金喜善表示：「有跟老公結婚嘅理由，兩個人都鍾意飲酒，佢用匙羹開啤酒蓋，真係好型，於是決定結婚。」竟然係因為咁？不過金喜善就話：「但結婚後，佢就用開瓶器開蓋。」</p></body></html>
