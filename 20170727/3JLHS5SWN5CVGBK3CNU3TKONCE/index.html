<html><header><meta charset="utf-8"><title>阿嬌頸傷老友關心</title></header><body><h1>阿嬌頸傷老友關心</h1><p>鍾欣潼（阿嬌）近日與張智霖出席電影《京城81號II》宣傳，阿嬌訪問語無倫次，令張智霖頴爆頭。阿嬌昨日在Ig貼出頸椎有傷患相，同時解釋：「頸椎有傷患，在雲頂演唱會期間，我開始發現集中力有問題，常常有想暈的時候，我已經有很多天晚上不能好好的睡覺，幾天只睡了幾小時。」阿嬌表示要盡快求醫治療。<br>鄭希怡（Yumiko）昨晚出席在中環舉行的活動，表示已關心阿嬌：「我有關心過佢，頸之前有問題，佢太忙休息唔夠。」對於有網友指阿嬌受藥物影響，Yumiko指外間有不同觀點，但阿嬌最需要是休息，希望外界體諒。<br>採訪：黃曉妍、陳杰</p></body></html>
