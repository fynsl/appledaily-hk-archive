<html><header><meta charset="utf-8"><title>馬國明大床冇預黃心穎</title></header><body><h1>馬國明大床冇預黃心穎</h1><p>馬國明昨日在上環出席商場活動，在現場跟公仔自拍時，顯得手勢生硬，他自認平時很少自拍。問到其緋聞女友黃心穎有否嫌他影相技術差？馬國明坦言：「有，我揸機好渣，成日用指甲㩒掣。」<br>提到日前再被影到與黃心穎拍拖，馬國明直言從內地拍完劇回來後，首次約會食飯已被影到，而雙方各有各忙，自己最近忙於搬屋，會與家人同住。問到會否預留房間和大床給黃心穎？馬國明說：「冇，佢都買咗屋。」他指拍拖也不會想先同居，要看感情進展，也沒想過要試婚：「試唔啱女仔咪好蝕？要諗清楚先，好多嘢唔係拍散拖，𠵱家係了解中，唔係幾個月了解到。」<br>採訪、攝影：王連連</p></body></html>
