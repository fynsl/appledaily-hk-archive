<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】蕭亞軒醉玩直播講整容</title></header><body><h1>【馮仁昭四圍超】蕭亞軒醉玩直播講整容</h1><p>台灣歌手蕭亞軒上星期佢喺Instagram玩直播嗰陣，搣自己個鼻力證冇整容，又㩒下面珠墩話：「我胖臉比較好看，（想）去打一點填充物。」佢承認對眼有加工：「我只有縫過雙眼皮！」由於佢喺鏡頭前拎起酒杯飲，又跳又唱，唔少網民都問係咪醉咗？蕭亞軒連講兩次「我沒有喝多。」佢噚日再更新Ig，貼咗張塊面貼滿箭嘅黑白照，留言：「又要中槍了。」<br>撰文：馮仁昭</p></body></html>
