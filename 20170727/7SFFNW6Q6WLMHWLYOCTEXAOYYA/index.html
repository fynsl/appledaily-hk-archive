<html><header><meta charset="utf-8"><title>扭計未同大台續約嘉欣BB想追多個</title></header><body><h1>扭計未同大台續約<br>嘉欣BB想追多個</h1><p>鍾嘉欣婚後有女萬事足，每次返港都是來匆匆去匆匆，因為不捨得離開在加拿大的囡囡Kelly太長時間，據知嘉欣更計劃為脊醫老公Jeremy再生。</p><p>鍾嘉欣恨追多個</p><p>昨日有周刊報道，指嘉欣至今仍未跟無綫續約，亦有兩年沒有拍劇，最近無綫𠱁她拍新劇《再創世紀》，就要用劇組飛去溫哥華拍外景誘她，好讓她開工之餘，可以照顧囡囡。報道又指，嘉欣扭計，令樂易玲好無奈，惟她一早講明會以家庭為先，樂易玲亦沒有辦法。<br>採訪：唐如</p></body></html>
