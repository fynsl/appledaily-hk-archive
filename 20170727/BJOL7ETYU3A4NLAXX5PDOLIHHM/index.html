<html><header><meta charset="utf-8"><title>薛芷倫素顏買便當</title></header><body><h1>薛芷倫素顏買便當</h1><p>有「Ball后」之稱的薛芷倫，日前獨自現身銅鑼灣利舞臺行街。當晚8時許，本報發現薛芷倫身穿黑色短tee、四個骨褲襯波鞋，素顏的她正在逛生活雜貨店，還在店內餐廳買外賣。雖然餐廳食物選擇不多，但薛芷倫足足在櫥窗望了十多分鐘，才拿定主意買了五款自選餸，然後再選甜品，最後就拿着兩大袋外賣行去利園的停車場取車。</p><p>本報記者致電薛芷倫，她指當晚剛做完運動：「去Muji買外賣，我鍾意食米芝蓮餐廳，亦都鍾意食Muji便當，夠方便、衞生冇味精。」至於當晚發現她素顏，她笑言：「啱啱做完運動，素顏有幾出奇，我成日都素顏，做運動、去超市同買餸。」<br>採訪、攝影：羅德光、梁繼光</p></body></html>
