<html><header><meta charset="utf-8"><title>【劃清界線】松岡跳完辣舞即割席</title></header><body><h1>【劃清界線】松岡跳完辣舞即割席</h1><p>日模松岡李那被指上月跟洗米華結伴出席安以軒在夏威夷的婚禮，還在派對上與對方攬腰大跳辣舞，之後更被指是洗光華、洗米嫂和女友Mandy Lieu之間的第四者。正印洗米嫂對事件處之泰然，有指反而女友Mandy則大動肝火，鬧爆松岡。<br>惟松岡返港後，隨即跟洗米華劃清界線，發誓沒跟洗米華一起，更揚言不會拆散人家庭，不過本月初又再傳出她在台北密會洗米華，事後松岡嬲爆反擊，更揚言要找律師追究，不排除用護照證明自己沒去台灣。</p></body></html>
