<html><header><meta charset="utf-8"><title>袁潔儀俾人叫阿嬸</title></header><body><h1>袁潔儀俾人叫阿嬸</h1><p>袁潔儀與葉家寶前晚在北角新光戲院出席「手機短片創作比賽頒獎禮」慈善活動，袁潔儀最近復出拍劇即被讚凍齡，她說：「我返內地工作啲人以為我得30幾歲。」談到和亞視舊同事袁文傑（阿叔）合作拍劇，她笑謂：「我哋以前喺亞視冇合作過，阿叔keep得一流，我大過佢，啲人叫我阿嬸。希望下次合作可以有進一步嘅身體接觸，我同袁文傑好夾。」<br>此外，葉家寶透露正籌備創世電視新製作：「到時開一啲唔同節目，問TVB攞人，我哋關係友好。」<br>採訪、攝影：卓寶花</p></body></html>
