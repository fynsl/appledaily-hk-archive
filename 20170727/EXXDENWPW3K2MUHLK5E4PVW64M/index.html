<html><header><meta charset="utf-8"><title>湯唯暈倒缺席論壇</title></header><body><h1>湯唯暈倒缺席論壇</h1><p>湯唯和韓國導演金泰勇低調結婚後，不久就懷有B女，去年湯唯誕下女兒Doris，在香港坐月時，曾被拍到外出看醫生。不過，今年她仍未正式在銀幕出現，而前日則現身中國西寧FIRST青年影展的創投會議。昨日湯唯原本參加產業論壇，突然缺席，據悉是因為操勞過度暈倒，有不少人非常擔心她的身體狀況。<br>影展執行長透露湯唯的最新情況：「她剛剛暈倒了，中午12點就在解決健康問題，現在還在協調能夠晚點過來這個論壇，也希望能夠參加晚上的活動。」據知湯唯從捷克布拉格趕到西寧，旅途長達24小時，相信是因為連日奔波勞累，所以體力不支才暈倒。<br>撰文：非非</p></body></html>
