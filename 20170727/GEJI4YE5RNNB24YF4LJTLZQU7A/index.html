<html><header><meta charset="utf-8"><title>中環在線：Coach pop-up扮地鐵 - 李華華</title></header><body><h1>中環在線：Coach pop-up扮地鐵 - 李華華</h1><p>Coach（6388）最近喺ifc連卡佛開咗pop-up store，為期約一個月。一般pop-up store唔同，設計師似乎花咗唔少心機落裝修，將個pop-up store設計得似紐約地鐵站咁，擺晒唔少秋冬產品，不過就好似細咗啲，多人行都幾逼。<br>舊年集團嘅pop-up store主題sell「二手袋」，專賣復古手袋，今次就玩獨一無二，畀客人喺手袋度DIY，任意喺手袋加配皮革製玫瑰，但當然要收錢喇，每朵花盛惠200港元。</p></body></html>
