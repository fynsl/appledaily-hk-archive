<html><header><meta charset="utf-8"><title>吳亦凡着Burberry #你有freestyle嗎？</title></header><body><h1>吳亦凡着Burberry #你有freestyle嗎？</h1><p>《中國有嘻哈》在內地熱播，做導判老師的吳亦凡一句「你有freestyle嗎？」被網民狂寸，他亦火速rap了一段新片放上網反駁。<br> <br>「你有Freestyle嗎？」成為近期潮句，英國品牌Burberry前日貼了吳亦凡的新相，是一張機場街拍相，吳亦凡穿了繡了品牌logo的黑色連帽hoody，配運動褲、白波鞋、墨鏡，低頭而行，而品牌除了hastag了吳亦凡的名字，當然少不了要加上這句潮語啦。</p></body></html>
