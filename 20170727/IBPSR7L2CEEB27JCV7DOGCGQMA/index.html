<html><header><meta charset="utf-8"><title>下月英國「大團圓」見完松岡會老婆</title></header><body><h1>下月英國「大團圓」見完松岡會老婆</h1><p>另邊廂，洗米華和洗米嫂所生的14歲大女周梓潼，今年9月將到英國留學，下月會出發到當地準備，屆時全家會總動員陪她去開學。洗米華的紅顏知己Mandy被禁足留在倫敦生活，有指松岡下月中會到歐美多地為時裝周工作，將以私人飛機代步，下月的行程當中又會到英國，還傳出到時洗米華會陪她。</p><p>全家陪大女赴英</p><p>洗米華生命中所有重要的女人即將在英國「大團圓」，向來分身有術的他，更可免卻長途機程，而這次被拍到先會Mandy，只是提早交人開餐。<br>採訪：唐琛悠</p></body></html>
