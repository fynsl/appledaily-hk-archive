<html><header><meta charset="utf-8"><title>【今日笑一笑】賴床冚被真識嘆毛孩唔願起身話要攤一攤</title></header><body><h1>【今日笑一笑】賴床冚被真識嘆<br>毛孩唔願起身話要攤一攤</h1><p>早上賴床是人之常情，有狗狗也沾染了這習慣。外國有網友就把家中3歲毛孩的賴床實況拍下來。<br><br>主人不斷叫狗狗起床，牠卻只以低鳴回應，蓋着被、動也不動。主人再三催促，狗狗便只再三以鳴叫回應，卻一點離開被窩的動作也沒有，甚至像埋怨主人囉唆般，主人也禁不住笑起來。<br><br>Jukin Media</p></body></html>
