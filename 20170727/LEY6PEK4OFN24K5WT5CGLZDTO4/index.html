<html><header><meta charset="utf-8"><title>雪梨學泰拳做打女</title></header><body><h1>雪梨學泰拳做打女</h1><p>雪梨、喬寶寶及泰拳師傅徐家傑等昨日在觀塘出席電影《極鬪4暴殺令》及《極鬪5雙殺》宣傳，徐家傑和一眾演員示範泰拳。戲中飾演殺手的雪梨身手不俗，打得有板有眼，她表示戲中的動作戲不多：「都係揸吓槍，其實我好想試吓拍打戲，希望拍到第六集嗰陣有機會。𠵱家跟徐師傅學泰拳，我一向都鍾意做運動，所以拍打戲唔覺吃力，仲想學埋詠春同做吓gym。」<br>下月會演出舞台劇的雪梨，透露有不少唱歌場面：「講廟街文化，我做喺廟街賣唱嘅歌女，有啲歌星都話我唱得OK，今次只係演出一場，不過應該會去內地巡迴。」<br>採訪：盧妹<br>攝影：陳慧安</p></body></html>
