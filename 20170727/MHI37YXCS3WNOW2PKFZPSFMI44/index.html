<html><header><meta charset="utf-8"><title>陳蕊蕊覓人魚男友</title></header><body><h1>陳蕊蕊覓人魚男友</h1><p>陳蕊蕊與陳晨（Elise）昨日於將軍澳出席「美人魚明星學院」池畔派對，蕊蕊投資6位數字，正式成為美人魚學院老闆娘，她穿上bikini top跟美人魚裝，示範美人魚游泳運動。<br>蕊蕊說：「呢個係新興嘅游水方式，我接觸過，覺得樂趣好大，又可以減壓，由細到大都鍾意美人魚，終於可以做到。」蕊蕊還指有信心幾個月便回本，但提到找男友，蕊蕊直認太忙沒有機會結識新男友，今次開了學院，希望找到個「人魚男友」。<br>採訪：羅慧敏<br>攝影：陳慧安</p></body></html>
