<html><header><meta charset="utf-8"><title>王心凌擬告舊愛姚元浩</title></header><body><h1>王心凌擬告舊愛姚元浩</h1><p>台灣女歌手34歲的王心凌前日驚爆有穿內褲午睡照外洩，雖然該張私密照事後即被刪，但王心凌所屬經紀公司天晴音樂昨日發出聲明，擬對該照片的拍攝者、王的舊愛姚元浩提出法律追究責任。就王心凌所屬經紀公司擬提告一事，姚元浩經理人公司老闆丘秀珠昨回應傳媒時慨嘆說：「我們也已請網絡警察在查散佈者，大家都在想辦法解決，誰都不願意傷害誰。」<br>此外，王心凌當年被傳介入姚元浩和隋棠的8年情，隋棠昨日在台灣出席活動時，被問王心凌內褲照一事，尷尬回應：「這件事情要保護女生，不要再說了，媒體也不要一直報道，保護心凌！」<br>撰文：葉綠悠</p></body></html>
