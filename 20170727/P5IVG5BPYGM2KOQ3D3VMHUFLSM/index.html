<html><header><meta charset="utf-8"><title>洗米嫂健美中心開幕　唔請老公</title></header><body><h1>洗米嫂健美中心開幕　唔請老公</h1><p>洗米華成功挽救婚姻後，保住與洗米嫂陳慧玲這頭家，另一邊廂他要求女友Mandy Lieu乖乖住在英國，免得與老婆有衝突。靜了一輪的Mandy因洗米華與松岡李那的緋聞，又開始有所動作了，日前Mandy被拍到在英國與洗米華食飯，但洗米嫂似乎懶理老公外面的女人爭鬥，她得到老公的支持，密密在商界大展拳腳。<br>洗米嫂與友人合資在中環開設的健身中心將於下周三開幕，屆時她會主持開幕儀式，據知因她不是這間健美中心的大股東，為免搶了健美中心風頭，故沒有邀請老公來撐場。<br>撰文：鍾國仁</p></body></html>
