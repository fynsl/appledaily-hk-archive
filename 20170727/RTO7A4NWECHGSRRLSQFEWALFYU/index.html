<html><header><meta charset="utf-8"><title>陀B全智賢　巴黎開工被捕獲</title></header><body><h1>陀B全智賢　巴黎開工被捕獲</h1><p>現年35歲的韓國女神全智賢，於2012年嫁圈外人崔俊赫，並於去年2月誕下慈姑椗。上月全智賢公佈好消息表示懷有第二胎，於明年1月變幸福一家四口。雖然全智賢曾表示會停工安胎，不過前日她被網民捕獲在巴黎開工拍攝廣告，是她宣佈懷孕後首度現身。<br>全智賢被發現身穿羽絨服在街頭拍攝，但她手腳依然瘦削，而且尚未見肚。網民表示捕獲女神令其他網民相當羨慕，並留言送上祝福。</p></body></html>
