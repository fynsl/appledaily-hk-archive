<html><header><meta charset="utf-8"><title>鼎爺搞私房菜爆滿</title></header><body><h1>鼎爺搞私房菜爆滿</h1><p>李家鼎昨日在北角出席烘焙工房開幕，他透露跟該公司合作推出自家製奶黃月餅。問到酬勞？鼎爺指是開心價。提到將於9月開張的私房菜，鼎爺說：「只做3個月，但已經俾人訂爆晒，有官、大集團老闆，邊個就唔方便講，到時我日日都要喺度，因為係我親自主理。」<br>鼎爺常獲邀出席活動，是否賺到豬籠入水？他笑謂：「都唔算，麻麻啦！」還會推出甚麼產品、湯包？他說：「得罪講句湯包係呃人，湯係一定要滾，所以我一定唔會做，但係如果推出湯料包就得。」鼎爺表示明日過澳門準備演出兩場烹飪騷，他說：「兩場煮四個餸，仲要即買即做。」<br>採訪、攝影：黃曉妍</p></body></html>
