<html><header><meta charset="utf-8"><title>譚玉瑛結婚唔收埋</title></header><body><h1>譚玉瑛結婚唔收埋</h1><p>譚玉瑛和陸詩韻等昨日到旺角出席醫學中心開幕，日前有報道指已經和男友秘密結婚十幾年，譚玉瑛澄清：「我冇留意報道，其實係唔正確嘅，𠵱家仲邊度興收埋唔講㗎，今時今日結婚拍拖生仔都要話畀人聽，仲收埋收埋？如果有我一定同大家講。」<br>另外，又有報道指兒童節目主持人蓋世寶跟無綫剩下半年合約，譚玉瑛說：「我哋有個群組有時都會傾吓偈，大家都會講吓第時唔做呢份工會做啲乜，工唔會打一世，只不過冇傾得咁深入，唔知道佢有乜計劃。」而同場的陸詩韻膊頭有瘀痕，她解釋血氣不足，容易撞瘀，故要找針灸師調理。<br>採訪：曹家誠<br>攝影：仇志德</p></body></html>
