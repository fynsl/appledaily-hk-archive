<html><header><meta charset="utf-8"><title>求驗客手記︰被老婆恥笑碧咸爆晒粗</title></header><body><h1>求驗客手記︰被老婆恥笑碧咸爆晒粗</h1><p>最近有傳英格蘭名宿碧咸同老婆維多莉亞感情變淡，話維多莉亞頂唔順碧咸成日去蒲搞到分房瞓。不過，「萬人迷」兩公婆一於好少理繼續晒恩愛，日前就成家外出食飯，佢兩公婆又喺社交網頁大耍花槍，當維多莉亞喺ig po咗碧咸喺一間體操中心玩嘅片段（圖），仲笑佢扮蜘蛛俠完全唔掂，勉強做到《奪寶奇兵》電影入面嘅Indiana Jones，碧咸就唔怕雌威，仲爆粗回應，「K**b@維多莉亞Beckham。噢，我會搵你算賬。」</p></body></html>
