<html><header><meta charset="utf-8"><title>柏豪讚盧宛茵夠霸氣</title></header><body><h1>柏豪讚盧宛茵夠霸氣</h1><p>由周柏豪、盧宛茵、鄭欣宜和張繼聰等主演、改編自網絡作家向西村上春樹作品《西謊極落：太爆．太子．太空艙》，將於9月7日上映。片中欣宜與張繼聰飾演廢柴情侶，兩人只住得起有如太空艙的房間，連想親熱都沒辦法。<br>盧宛茵演勢利伯母hit盡一時，對住公屋、居屋或者私樓的未來女婿，態度有天淵之別。今次面對太空艙艙客的窮鬼未來女婿周柏豪，問到對充滿氣場的盧宛茵演戲有何感受？周柏豪說：「拍見未來外母嘅戲都幾得意，盧宛茵真係好好戲，做外母幾有霸氣，但一cut機就還原善良媽媽，大家雞啄唔斷，有講有笑，所以拍得幾順利。」<br>撰文：鍾國仁</p></body></html>
