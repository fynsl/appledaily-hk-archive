<html><header><meta charset="utf-8"><title>求驗客手記︰PSG買尼馬吹極未得</title></header><body><h1>求驗客手記︰PSG買尼馬吹極未得</h1><p>巴塞隆拿同巴黎聖日耳門（PSG）今夏就尼馬及馬高華拉堤嘅轉會糾纏，巴塞一直心儀馬高華拉堤，後者都想過檔，不過被球會留難，甚至有傳被迫要拍攝道歉短片等，而近日都有指PSG願意以1.96億歐元（約18億港元）羅致尼馬。最過癮係碧基出席巴塞記招，佢話之前喺twitter上載同尼馬合照、附上「留隊」嘅帖文，表示並非肯定尼馬會留低，只係佢嘅個人願望喎。</p></body></html>
