<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃夏蕙做義工唔怕遲</title></header><body><h1>【馮仁昭四圍超】黃夏蕙做義工唔怕遲</h1><p>黃夏蕙、林雅詩噚日到元朗為「路向四肢傷殘人士協會」賣旗籌款，夏蕙姨話：「有能力就應該做義工幫吓有需要嘅人，我自己都80幾歲，做善事仲係不遺餘力㗎，去幫啲比我年紀更大嘅老人家做義工唱歌表演。」林雅詩就話應該趁暑假做多啲親子活動，一齊參加慈善活動就更加有意義：「由細培養小朋友樂於助人嘅善心，賣旗仲以訓練小朋友主動同陌生人溝通。」<br>撰文：馮仁昭</p></body></html>
