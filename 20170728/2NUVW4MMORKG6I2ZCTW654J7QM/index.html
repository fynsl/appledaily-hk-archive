<html><header><meta charset="utf-8"><title>鄭丹瑞笑妻女去整容</title></header><body><h1>鄭丹瑞笑妻女去整容</h1><p>鄭丹瑞前晚跟兩女兒鄭珉、鄭瑤在金鐘出席電影《姊妹欲蒲團》首映禮，旦哥一拖二，開心分享：「難得有機會一齊食飯同睇戲，呢排大家都忙都好少見面。」旦哥表示早前他去上海看球賽，女兒和太太到韓國旅行，旦哥說：「佢哋三個一齊去咗整容。」大女鄭瑤做時裝雜誌編輯，細女鄭珉做瑜伽導師，他說：「每個星期日都係家庭日。」<br>衛詩雅說：「自己入行前係做珠寶，所以第一隻鑽石戒指係自己儲錢買畀自己，雖然唔係好貴但係意義重大。」她又透露早前父親節，第一次用六位數字買了一隻手錶給爸爸。<br>採訪：曹家誠<br>攝影：陳慧安</p></body></html>
