<html><header><meta charset="utf-8"><title>求驗客手記︰戴偉浚勢正選鬥阿燦</title></header><body><h1>求驗客手記︰戴偉浚勢正選鬥阿燦</h1><p>啱啱18歲生日、被譽為我哋香港足球之光嘅戴偉浚（右），冇喺周二貝利2:1贏沙福特城場友賽上陣，而日前佢接受本報訪問嗰陣，就話有信心喺周五作客非聯賽球隊燦美爾場波打正選。戴偉浚今夏喺英甲貝利正式出頭，獲續約三年更加係好開始。由於周三對沙福特城喺輪換下唔使候命，變相周五鬥燦美爾一定會披甲，佢仲深信會有正選。問到對呢場波有咩期望，佢就話當然想入波，但𠵱家最緊要繼續努力，因為事業啱啱先起步，只要keep住努力，新季就有正選機會。</p></body></html>
