<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】阿嬌新片票房麻麻</title></header><body><h1>【馮仁昭四圍超】阿嬌新片票房麻麻</h1><p>鍾欣潼（阿嬌）同張智霖合作嘅內地電影《京城81號II》，喺近日嘅宣傳活動上，阿嬌好似撞邪咁，不過佢事後解釋係頸痛引致。而《京II》喺內地上映，票房已經過咗2.2億人民幣。<br>噚日《京II》喺香港上映，截至噚晚8點，連同優先場票房共5.1萬。阿嬌喺戲中演張智霖嘅姨太太，因為生咗個死胎，要表現出迷惘同神不守舍，同佢日前喺記者會時嘅表現冇乜分別。<br>撰文：馮仁昭</p></body></html>
