<html><header><meta charset="utf-8"><title>求驗客手記︰美國金盃封王好險</title></header><body><h1>求驗客手記︰美國金盃封王好險</h1><p>美國（圖）驚險捧盃！周三金盃決賽，主場嘅美國面對牙買加，全場狂攻下被對手死球攻勢一度扳平，苦戰至末段先靠佐敦摩利斯建功贏2:1，第六次高舉金盃！四強爆冷淘汰墨西哥嘅牙買加，23分鐘就受打擊，門將安達比歷克一次出迎整親隻手要退下火線；牙軍完半場前終於失波，美國前鋒艾迪杜里入靚罰球領先。不過牙買加換邊後首次中目標就有進賬，謝禾恩屈臣接應角球撞入扳平1:1。美國之後狂攻到88分鐘終憑佐敦摩利斯12碼點射入，為球隊鎖定2:1勝局。</p></body></html>
