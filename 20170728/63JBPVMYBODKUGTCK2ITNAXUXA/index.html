<html><header><meta charset="utf-8"><title>【變態反派】李天翔入行20年演姦角</title></header><body><h1>【變態反派】李天翔入行20年演姦角</h1><p>無綫藝員訓練班出身的李天翔，入行20年未獲力捧，初出道時擔任兒童節目《閃電傳真機》及《至NET小人類》主持，在《認字特警》中扮演「認字唔認人」的「認字特警編號999」成為小朋友的偶像。96年開始拍劇的他，由閒角做到配角，但多是演出反派，如強姦犯、變態殺手等角色，被網民封為「御用強姦犯」，曾被他在劇集中「強姦」或「企圖強姦」的女藝員，包括有朱慧敏、姚子羚、唐詩詠、陳凱琳、李思欣及李彩寧等。</p></body></html>
