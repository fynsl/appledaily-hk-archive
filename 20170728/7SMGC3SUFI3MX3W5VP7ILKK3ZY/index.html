<html><header><meta charset="utf-8"><title>【今日笑一笑】扯貓尾好好玩？遭連環拳擊笑到眼反</title></header><body><h1>【今日笑一笑】扯貓尾好好玩？<br>遭連環拳擊笑到眼反</h1><p>家中貓狗有時像一對好朋友，但更多的是整蠱打鬧。網上流傳一段片段，喵星人躺在梳化上休憩擺尾，旁邊的狗狗卻把牠的尾巴當作目標追咬。<br><br>老佛爺被騷擾得不耐煩，突然一個翻身，怒目瞪了狗狗一眼後，便使出連環拳，對狗狗面上來一陣亂打，把狗狗打得逃走。旁邊的孩子也被這一幕哄得大笑。<br><br>facebook/UNILAD</p></body></html>
