<html><header><meta charset="utf-8"><title>黃心美准心穎同居</title></header><body><h1>黃心美准心穎同居</h1><p>馬國明和黃心穎的戀情浮面，昨有報道指心穎有意在將軍澳物色愛巢，與馬國明同居，卻遭胞姊黃心美反對，她認為兩人年紀有距離，可多了解再決定。馬國明前日出席活動時，表示拍拖也不會同居，怕女方會蝕底，他昨接受傳媒訪問時續說：「笑吓啦！」<br>黃心美昨在電話中表示：「今次簡直躺着也中槍，我冇喝停佢哋同居，如果真係發生，我係開綠燈，只要妹妹開心，嗰個男仔係邊個都冇所謂！」她表示對馬國明印象極佳：「我哋之前喺一個活動見過，佢份人好好。」<br>採訪：唐琛悠</p></body></html>
