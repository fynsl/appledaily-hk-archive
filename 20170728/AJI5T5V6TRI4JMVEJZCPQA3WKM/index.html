<html><header><meta charset="utf-8"><title>Baby晒長腿街拍換3個look撐韓火火</title></header><body><h1>Baby晒長腿街拍<br>換3個look撐韓火火</h1><p>內地潮人韓火火六年前起每年都推出潮流街拍天書《Fire Bible》，今年的天書仍然集合兩岸火紅女星卡士，繼早前已曝光的楊冪與陳妍希，由第一年起已經亮相天書的Angelababy都沒有缺席，繼續力撐韓火火。<br> <br>在最近曝光的街拍照中，Baby十分落力換了三個look，全都是走街頭型格feel，間條恤襯pencil skirt、格仔恤搭迷你裙、牛仔褸襯百褶裙等造型都casual青春，Baby亦不吝嗇一晒無敵長腿。</p></body></html>
