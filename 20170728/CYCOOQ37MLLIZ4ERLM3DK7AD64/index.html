<html><header><meta charset="utf-8"><title>謝氏錶集港九兩店　遭淋油滿閘紅</title></header><body><h1>謝氏錶集港九兩店　遭淋油滿閘紅</h1><p>【本報訊】謝氏錶集位於尖沙嘴及灣仔的兩間分店，先後被淋紅油毀壞。昨日凌晨零時許，尖沙嘴金巴利道27-33號永利大廈地下謝氏錶集，捲閘遭人淋紅油，面積約1米乘2米，地下亦染有油污，並遺下一個裝紅油的紙杯，途人發現報警，警方接報到場調查。<br><br>至凌晨4時許，灣仔駱克道441號駱克大廈的謝氏錶集，保安員亦發現門外被淋紅油，面積約1米乘2米。<br><br>警方相信兩宗案件有關連，聯絡負責人協助調查。案件列刑毀處理。遭淋油的錶行，專營二手錶及珠寶買賣，也有代訂新貨。</p></body></html>
