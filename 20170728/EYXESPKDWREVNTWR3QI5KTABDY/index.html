<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Sammi冒認阿Yu</title></header><body><h1>【馮仁昭四圍超】Sammi冒認阿Yu</h1><p>鄭秀文（Sammi 右）最近為銀行拍網上廣告，做銀行職員嘅Sammi，喺今次廣告入面，去親戚飯局推銷信用卡，到佢講完走咗，大家先發現佢唔係多年冇見嘅親戚，原來佢冒認趙頌茹（阿Yu 左）。<br>阿Yu入行已經俾人話似Sammi，當年亦喺《無間道II》扮過對方，而Sammi早年開演唱會，仲特登請佢做嘉賓，仲話見到阿Yu好似照鏡咁。<br>撰文：馮仁昭</p></body></html>
