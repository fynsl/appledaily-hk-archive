<html><header><meta charset="utf-8"><title>中外明星都愛豆豆鞋劉詩詩體驗自訂款</title></header><body><h1>中外明星都愛豆豆鞋<br>劉詩詩體驗自訂款</h1><p>意國名牌Tod's專為駕駛者而設計的經典car shoes豆豆鞋（Gommino）多星級粉絲，好似奧斯卡影帝Eddie Redmayne、美國女星Uma Thurman，本港星就有郭富城、蔡卓妍。<br> <br>品牌最近推出My Gommino訂製服務，買家可以自己選皮革、 顏色與配件，設計專屬獨一無二的豆豆鞋，內地女星劉詩詩日前就出席了品牌於上海舉行的活動，她於店內就體驗訂製服務。當日詩詩身穿中價法牌Maje的印花襯衫襯牛仔褲再搭配一雙杏色豆豆鞋，casual又不失女人味。</p></body></html>
