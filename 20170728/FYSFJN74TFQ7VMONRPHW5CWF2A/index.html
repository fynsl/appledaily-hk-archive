<html><header><meta charset="utf-8"><title>翠如怕婚姻束縛</title></header><body><h1>翠如怕婚姻束縛</h1><p>蕭正楠和黃翠如拍拖3年，感情穩定，昨日有周刊指二人下月到外地註冊，出年補擺酒，由曹永廉及唐詩詠擔任伴郎伴娘，報道又指他們喜歡小朋友，計劃生BB，還希望一齊環遊世界。翠如昨以短訊回應傳媒：「我都係睇雜誌先知我們有咁多計劃，我想我們都是很隨意的人，太多的計劃不太適合我們，多謝比我們更緊張的人。」<br>據翠如身邊人透露，翠如與蕭正楠拍拖至今，二人都劇接劇未停過，加上翠如是一個率性的人，亦不想預設一個人生計劃來規限自己，現在二人相處舒服，雖然是各有各忙，但是會非常珍惜大家相處的每一刻。<br>採訪：非非</p></body></html>
