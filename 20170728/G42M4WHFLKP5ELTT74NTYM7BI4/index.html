<html><header><meta charset="utf-8"><title>Rosemary生仔冇上限</title></header><body><h1>Rosemary生仔冇上限</h1><p>Rosemary和裕美昨日在銅鑼灣出席嘉年華記者會，屆時Rosemary會教參加者做瑜伽。Rosemary容光煥發，原來她去了一個月旅行，之後跟丈夫到東京，玩得很開心，她表示跟丈夫計劃生小孩，她說：「我哋都有傾過呢件事，等我哋去完旅行，做晒啲工作，或者明年啦！唔會畀自己壓力，順其自然，生幾多個冇所謂。」<br>回復單身的裕美，自言性格變得開朗，她表示王君馨經常介紹男仔給她認識，她說：「佢又教我分析點睇好男仔，又話介紹嘅人如果對我唔好，佢會做嘢，覺得有保障啲。都有啲好男仔嘅，大家了解中。」<br>採訪、攝影：王連連</p></body></html>
