<html><header><meta charset="utf-8"><title>胡定欣陳展鵬交戲掩尷尬</title></header><body><h1>胡定欣陳展鵬交戲掩尷尬</h1><p>胡定欣甩拖後被傳與陳展鵬拍無綫劇集《城寨英雄》戲假情真，但陳展鵬卻多次被拍到約會落選港姐單文柔。有指三人日前同場，當陳展鵬和單文柔做訪問，附近受訪的胡定欣避忌彈開。<br>陳展鵬和胡定欣等昨在將軍澳宣傳《同盟》，兩人繼續零交流，現場播出他們打戲後，被要求即場示範，二人雖交足戲卻表現尷尬。胡定欣說：「大家注意番我哋表現，花邊新聞就擺花槽邊。」她強調緋聞沒影響跟陳展鵬關係：「我哋只係工作，大家鍾意我哋合作，我哋就出嚟，只係咁簡單。」兩人台上表現生疏，陳展鵬說：「拍完呢套大家都好忙。」<br>撰文：楊定</p></body></html>
