<html><header><meta charset="utf-8"><title>轉會氹氹轉︰施丹不保證BBC全留隊</title></header><body><h1>轉會氹氹轉︰施丹不保證BBC全留隊</h1><p>皇家馬德里近日欲以破紀錄的1.6億鎊（約16億港元），羅致摩納哥新星基利安麥巴比，隨即引起外界關注這位「新亨利」若上「艦」，BBC是否會拆夥？教練施丹（圖）近日受訪時，堅稱希望基斯坦奴朗拿度、賓施馬及加里夫巴利三人繼續留隊，但也不敢保證在轉會市場關閉前會否出現變掛。</p><p>施丹就此回應：「我希望他們都留下，但8月31日才是轉會死線，在這之前甚麼事都可能發生。」</p></body></html>
