<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】夏韶聲直播谷新碟</title></header><body><h1>【馮仁昭四圍超】夏韶聲直播谷新碟</h1><p>夏韶聲噚日喺尖沙嘴為新專輯《2020 Arrival》舉行發佈會，佢話除咗HiFi碟外，今次呢張專輯都係自己其中一個好想做嘅計劃。<br>噚日嘅HiFi碟發佈會做咗網上直播，夏韶聲話：「以前都冇留意呢啲，後嚟發現好多喺美國嘅朋友都想睇，於是就做。以往HiFi碟好少做宣傳，但今次始終係一張概念碟，所以要做多啲訪問，畀多啲人知。」<br>撰文：馮仁昭</p></body></html>
