<html><header><meta charset="utf-8"><title>王馨平祝福嘉穎、凱琳</title></header><body><h1>王馨平祝福嘉穎、凱琳</h1><p>王馨平當年曾跟鄭嘉穎苦戀，可惜傳被父親王羽棒打鴛鴦！日前她接受鄭紹康主持奇妙節目訪問，重提舊事時表示：「一如其他有女兒嘅父親，爸爸總希望女兒留喺自己身邊，唔想佢結婚！」<br>與嘉穎分手多年再見亦是朋友，早前嘉穎演出音樂劇《風雲》請舊愛捧場，馨平在後台遇到陳凱琳讚大方得體，問會否催嘉穎結婚？她說：「我會祝福佢哋。」<br>馨平跟富商老公李家輝結婚15年，至今未有子女，她坦言：「連人工受孕都試過好多次，索性唔再強求。」之前她着deep V亮相電視，笑言老公都詐型：「其實有肉色薄紗遮掩，大家睇唔到先誤會性感。」<br>撰文：皓騫</p></body></html>
