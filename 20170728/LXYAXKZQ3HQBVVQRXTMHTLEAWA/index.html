<html><header><meta charset="utf-8"><title>陳柏宇為造人食多啲</title></header><body><h1>陳柏宇為造人食多啲</h1><p>鄭欣宜（Joyce）、陳柏宇及太太符曉薇（Leanne）昨日到銅鑼灣為Facesss開幕禮擔任嘉賓，婚後首次出席公開活動吸金的陳氏伉儷，於台上幾乎全程拖手，大晒甜蜜。Leanne指婚後最不習慣被叫「陳太」：「同埋我喺朋友面前都叫慣佢男朋友，平時佢又唔會叫我老婆，都係叫英文名或者BB。」陳柏宇已經開始努力造人：「佢有食葉酸，我就食多啲紅肉同做運動，激活啲『小朋友』嘅游水同生存能力。」<br>鄭欣宜為新專輯轉形象，她笑說因30歲每日敷2次面膜護膚：「我以前真係清水洗面㗎咋，𠵱家每日最少20分鐘按摩塊面，人肥嘛，都要keep住尖面。」<br>採訪、攝影：盧妹</p></body></html>
