<html><header><meta charset="utf-8"><title>「暖男」「筍盤」唔知係乜</title></header><body><h1>「暖男」「筍盤」唔知係乜</h1><p>記者找來今香港流行的潮語，真的考起才來香港一年的Kenneth，聽聽他的答案，大家看看他的理解，會引起會心微笑：<br><br>「暖男」<br>答案：他第一時間會想起「暖」同「藍色」。（小記提他是「男仔」的「男」）他也摸不着頭腦說：「我唔識。」<br><br>「港女」<br>答案：香港來的女仔囉！<br><br>「筍盤」<br>答案：唔識。（小記問他覺得是好還是壞的東西）他說：「不知道。」</p></body></html>
