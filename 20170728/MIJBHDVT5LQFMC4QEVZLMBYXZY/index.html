<html><header><meta charset="utf-8"><title>【星爺睇中】林子善坎坷冇工開</title></header><body><h1>【星爺睇中】林子善坎坷冇工開</h1><p>林子善讀到中三就輟學，16歲時參加電影《喜劇之王》試鏡，幸運地被周星馳睇中，扮演黑社會角色「洪爺」出位，與星爺簽下5年合約，曾經兩年沒工開，雖然每月仍照出底薪，但約滿後就沒續約。<br>林子善曾轉到夜場學做DJ，因經濟問題要女友家人接濟，直至07年黃子華拍無綫劇《奸人堅》，點名要求林子善演「金錢豹」一角，其後又獲艾威大力推薦，自此拍了不少劇集，包括《怒火街頭》、《鐵馬尋橋》等。12年林子善更榮升老闆，跟友人合資七位數字在大坑開設「龍鳳冰室」。</p></body></html>
