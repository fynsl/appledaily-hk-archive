<html><header><meta charset="utf-8"><title>求驗客手記︰小古華特九歲有得「剔」</title></header><body><h1>求驗客手記︰小古華特九歲有得「剔」</h1><p>擁有「一剔」贊助合約，ig高達12萬追隨者，佢唔係邊位男神，只係一個九歲細路：尚恩古華特（Shane Kluivert、左）！ 荷蘭名宿古華特周三喺ig發相，見佢陪住乖仔簽約，表示「尚恩，為你自豪！」尚恩亦成為歐洲最年輕獲「一剔」贊助合約嘅小朋友。尚恩年紀輕輕備受賞識，當然同佢喺場上展露鋒芒有關，但都要多得老竇悉心經營社交網站，不斷更新先有今日名氣，更令巴黎聖日耳門流晒口水。到底咁樣做會唔會扼殺尚恩嘅快樂童年？最少睇ig尚恩係開心嘅！</p></body></html>
