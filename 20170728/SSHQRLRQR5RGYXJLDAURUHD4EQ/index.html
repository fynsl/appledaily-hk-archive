<html><header><meta charset="utf-8"><title>小Justin開車撞傷狗仔隊</title></header><body><h1>小Justin開車撞傷狗仔隊</h1><p>加拿大小天王Justin Bieber日前突然宣佈取消世界巡迴演唱會，有指他因抑鬱症復發。</p><p>小Justin於當地時間周三晚，駕車準備離開洛杉磯比華利山的教會時，引來大批狗仔隊追訪，其間他不小心撞到一名狗仔隊攝影師，目擊者形容：「Justin似想嚇走狗仔隊，但他開車時，意外撞到一個馬路上面的攝影師。」對方被撞後倒卧在地，表情痛苦。傷者已被送往醫院就醫，傷勢並不嚴重。</p></body></html>
