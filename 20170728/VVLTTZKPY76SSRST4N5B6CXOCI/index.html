<html><header><meta charset="utf-8"><title>安琪蓮娜壓力致面癱</title></header><body><h1>安琪蓮娜壓力致面癱</h1><p>現年42歲的荷李活女星安琪蓮娜祖莉（Angelina Jolie）近日接受專訪，透露自與畢彼特（Brad Pitt）離婚後，度過艱難的日子。她之前接受了預防性雙乳切除手術，後來又切除卵巢及輸卵管，令她提早進入更年期，她說：「我不知是因為更年期還是這一年太辛苦。有時女人會將自己放到最後，因而影響健康。」 她更因壓力患上「貝爾氏面癱」（Bell's Palsy），有時半邊面肌肉會下垂。</p></body></html>
