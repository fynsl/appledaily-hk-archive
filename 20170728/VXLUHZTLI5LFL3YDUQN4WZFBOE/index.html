<html><header><meta charset="utf-8"><title>黃婉曼影大肚寫真尷尬</title></header><body><h1>黃婉曼影大肚寫真尷尬</h1><p>隨時生得的黃婉曼，一直打算自然分娩，近日產檢時，醫生指她胎位低要改剖腹生產，令她加重心理壓力，幸好老公馮柏基承諾陪入產房打氣。<br>日前影大肚寫真留念的黃婉曼，昨在電話中說：「成輯相喺屋企影，想有家嘅感覺，屋企係孕育咗生命出嚟。」但黃婉曼怕醜晒巨肚：「游水都唔會着三點式，仲要我揭開個肚皮畀人睇，開頭覺尷尬，但攝影師話巨肚係焦點，我惟有都影一張留念。」對於提早「卸貨」，她說：「有啲唔捨得，習慣咗囡囡喺肚中，𠵱家開刀我都有啲怯，又驚老公都驚。」黃婉曼又笑言囡囡出世後，已預了失寵。<br>採訪：陳杰</p></body></html>
