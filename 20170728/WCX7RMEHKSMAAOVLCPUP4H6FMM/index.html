<html><header><meta charset="utf-8"><title>劉美君威脅男友捧場</title></header><body><h1>劉美君威脅男友捧場</h1><p>劉美君昨日在炮台山為ViuTV拍攝音樂特輯，宣傳其10月舉行的演唱會《千色》，並邀請林敏驄和李幸倪任嘉賓。林敏驄在合照時，抱着劉美君的小腿，又送上早前開騷的Tee。之後，他又手多多指着劉美君的胸口，她笑謂：「你唔好篤咁埋呀。」<br>劉美君說：「我成日話呢個唔係演唱會，其實係想話呢個騷會比演唱會更豐富，但係好多人誤會咗。」她強調由熄燈唱到完騷，中途不設廁所位，連換衫都在台上換。問到男友屆時會否捧場？她說：「唔知佢嚟唔嚟，唔嚟咪分手囉，佢連瞌埋眼都要分手呀。」<br>採訪、攝影：盧妹</p></body></html>
