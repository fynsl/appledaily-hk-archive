<html><header><meta charset="utf-8"><title>余文樂操肌練到嘔</title></header><body><h1>余文樂操肌練到嘔</h1><p>余文樂和彭于晏主演、郭子健執導的電影《悟空傳》，在內地上映首周票房已收近4億。樂仔日前在觀塘受訪時，透露為飾演「二郎神」楊恾，挑戰極限花了11個月操肌，他說：「每日6點起身開始練，好似操健美先生咁。第一日已經頂唔順嘔，跟住每日都諗過放棄，係靠意志力撐住。」<br>成功操肌的樂仔，原來只為一場15秒的戲份，他說：「冇話值唔值嘅，有呢個需要就做。」樂仔為慶祝煞科，食即食麵和飲汽水，笑說那一刻感覺似重回人間。<br>採訪：曹家誠<br>攝影：陳慧安<br>髮型：Ben Yeung<br>化妝：Jenny Tziong<br>場地提供：如心艾朗酒店</p></body></html>
