<html><header><meta charset="utf-8"><title>頭文字的玩飄移！紅跑有民建聯加持？</title></header><body><h1>頭文字的玩飄移！<br>紅跑有民建聯加持？</h1><p>常言「高手在民間」，看來所言非虛。網民King Hong Chan在「馬路的事討論區」facebook群組上載短片，片中一架沒載客、貼有民建聯車身廣告的紅色市區的士，晚間在一滿佈雨水的迴旋處路面「表演」飄移，至少在迴旋處繞一圈才離開。<br><br>上載片段的網民留言笑稱：「紅跑車手話，我已經搽咗愛膚堅喇喎！#真喺高手在民間」，但並無標明何時何地拍攝。有網民和應指該紅色市區的士是「真正紅跑」；有人引用本地樂隊太極《紅色跑車》的歌詞：「紅色的跑車像是帶着神秘」。</p></body></html>
