<html><header><meta charset="utf-8"><title>王心凌斥姚元浩卸責</title></header><body><h1>王心凌斥姚元浩卸責</h1><p>台灣歌手王心凌的內褲相網上外洩，她所屬經理人公司天晴音樂前日發聲明，擬對舊愛姚元浩提法律追究責任。姚元浩昨在fb留言：「是當初感情正濃時，我們之間一張很親密互動的居家照片，不是『偷拍』……非常非常地對不起。」<br>就姚元浩的留言，天晴音樂昨反駁：「王心凌於午睡中被姚先生未經允許，此舉就叫『偷拍』 ，心凌當下請對方刪除。從事發至今第三天，只看到姚先生不斷卸責，完全無法交代手機未送修未遺失並供稱已刪除的照片如何外流？」<br>撰文：劉敏</p></body></html>
