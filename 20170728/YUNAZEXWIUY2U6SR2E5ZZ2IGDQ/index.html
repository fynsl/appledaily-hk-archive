<html><header><meta charset="utf-8"><title>公屋地盤25樓冧工作台扎鐵工飲茶避一劫</title></header><body><h1>公屋地盤25樓冧工作台<br>扎鐵工飲茶避一劫</h1><p>【本報訊】長沙灣發祥街7號一個公屋地盤，昨日下午近5時，工人用天秤吊起一個工作平台的鐵模，當吊至25樓時，懷疑鋼纜折斷，工作台由25樓直墮地面，幸無人受傷。<br><br>據悉，工作台對落地面原本有數名工人紮鐵，幸他們事發時去飲茶，避過一劫。<br><br>讀者王先生當時在對面大廈目睹整個經過，指工作台墮下期間撞及大廈牆身，下面的工人見狀紛紛閃避。當工作台墮至地面時發出轟然巨響，並隨即揚起巨大沙塵，王生形容場面猶如「沙塵暴」，他身處的位置亦感到明顯震動。</p></body></html>
