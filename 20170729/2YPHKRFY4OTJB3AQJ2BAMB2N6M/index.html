<html><header><meta charset="utf-8"><title>陳志雲伸脷賀王喜</title></header><body><h1>陳志雲伸脷賀王喜</h1><p>王喜（左）前晚50歲生日，陳志雲跟一班老友為他慶祝，並公開二人搭膊頭的照片，志雲解釋因其他人都閃開。王喜在志雲的facebook留言：「會唔會傳緋聞㗎？」志雲為賀老友生日費盡心思，親自買蛋糕、美酒，又買emoji氣球，更伸脷影相，似乎比壽星仔更興奮。<br>王喜昨日受訪時說：「畀佢high吓啦，佢做主持做得多，面對鏡頭有亢奮症！」志雲強調沒有飲酒，因昨早要主持節目。<br>採訪：魯吉</p></body></html>
