<html><header><meta charset="utf-8"><title>中台日嚴禁「踢拖」駕車</title></header><body><h1>中台日嚴禁「踢拖」駕車</h1><p>【話你知】<br>香港法例沒有明文禁止司機不可穿拖鞋駕車，相比之下，不少鄰近地區的相關法例就更加清晰和嚴格，例如日本法例禁止司機穿拖鞋、傳統木屐或鬆糕鞋駕車；台灣嚴禁電單車司機穿拖鞋開車，若發生車禍後，違例者將會被處罰。<br>內地的《中國道路交通管理條例》第3章26條，亦明確規定「不允許穿拖鞋開車」，一旦發生事故，如果有一方司機穿拖鞋，即使在整個事故中該司機沒有責任，穿拖鞋的司機亦要接受處罰；在廣州若穿拖鞋和高跟鞋駕車，均有可能會被罰款或扣分。</p></body></html>
