<html><header><meta charset="utf-8"><title>求驗客手記：朗尼「愛回家」歐霸嚐甜頭</title></header><body><h1>求驗客手記：<br>朗尼「愛回家」歐霸嚐甜頭</h1><p>周四上演多場歐霸盃第三圈外圍賽首回合賽事，其中愛華頓主場撼上季斯洛伐克超聯季軍路梳比洛。「拖肥」成場波冇咩明顯優勢，直到65分鐘先靠隊長巴尼斯喺禁區外大腳抽射，皮球改變方向入網而以1:0小勝對手。至於由曼聯重返母會愛華頓嘅朗尼，正選上陣表現雖未見突出，仍能順利取得「愛回家」後首場正式賽事嘅勝仗。同日，AC米蘭憑新兵列卡度洛迪古斯「地標」士哥，以1:0擊敗CS卡拉奧華大學。</p></body></html>
