<html><header><meta charset="utf-8"><title>兩軍法國防中高下立見 - 何西</title></header><body><h1>兩軍法國防中高下立見 - 何西</h1><p>得法國防中得天下？車路士上季羅致尼高路簡迪即重奪英超，昔日英超亦曾出現比堤、韋拉以及馬基列尼等悍將。車仔食髓知味，今夏再買法國防中，由摩納哥羅致了泰莫爾巴卡約高，不過後者仍未完全傷癒，要到英超開鑼後才可披甲。那邊廂國米亦有法國防中壓陣，不過卻算不上是成功收購。現年24歲的干度比亞，在2013年夥拍保羅普巴等助法國U20贏得世青盃，國米在2015年以3,100萬歐元（約2.7億港元）高價收購，惟一直表現平平。文：何西</p></body></html>
