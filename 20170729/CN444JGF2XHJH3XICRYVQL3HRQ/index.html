<html><header><meta charset="utf-8"><title>求驗客手記：中學辯論比賽關雲格事?</title></header><body><h1>求驗客手記：<br>中學辯論比賽關雲格事?</h1><p>日前鳴辯盃中學生辯論賽宣佈，周末同下周日嘅比賽會以體育為主題，其中「雲格（小圖）退休對阿仙奴利大於弊」嘅辯題引起網民關注，唔少人表示有興趣觀賽。呢場辯論將會喺明日（7月30日）上午11時喺香港華仁書院舉行，同時會有三場比賽以此為辯題，而周六亦有兩場「球星降薪抱團對NBA發展利大於弊」，不過其中一場就已經有隊伍棄權。<br>詳情可參閱www.facebook.com/mbcdebate/</p></body></html>
