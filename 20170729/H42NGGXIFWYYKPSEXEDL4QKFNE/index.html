<html><header><meta charset="utf-8"><title>林明禎做打女傷腳</title></header><body><h1>林明禎做打女傷腳</h1><p>來自馬來西亞的林明禎、何佩瑜（Jeana）、余曉彤和鄧洢玲昨日為電影《辣警霸王花2》到土瓜灣，跟武指和教練練習鎖技及格鬥技術。林明禎說：「訓練很嚴格，導師們要求很高。」她視電影《生化危機》女主角美娜祖華維茲（Milla Jovovich）做偶像，她說：「一直有看她的電影，希望模仿她的動作。」不過林明禎訓練第二日已撞瘀腳背。<br>Jeana表示上一集主要是練體能，但今次會有更加多打鬥場面，訓練會集中在對打技術及技巧上。問到男友翁子光有否擔心？她說：「有叫我小心啲，不過練起上嚟，都唔顧得咁多。」<br>採訪：曹家誠<br>攝影：仇志德</p></body></html>
