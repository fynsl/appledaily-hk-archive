<html><header><meta charset="utf-8"><title>轉會氹氹轉：尼恩高蘭續約羅馬至2021年</title></header><body><h1>轉會氹氹轉：<br>尼恩高蘭續約羅馬至2021年</h1><p>一直盛傳兩大英超球會車路士和曼聯都甚感興趣，效力意甲球會羅馬的比利時中場尼恩高蘭（圖），於周四與球會續簽四年新約，干地與摩連奴要增強旗下球隊中場實力，又要另覓對象。<br>29歲的尼恩高蘭於2014年由卡利亞里加盟羅馬，至今為球隊上陣161場及射入27球，當中包括上季所入的14球。上季協助羅馬取得意甲聯賽亞軍的尼恩高蘭續約後表示︰「我想我已證明這一直是我想要的，所以我十分高興，球會和我可以繼續一起冒險、一起前進。」</p></body></html>
