<html><header><meta charset="utf-8"><title>楊冪Chanel裙顯女人味散亂頭髮扣分</title></header><body><h1>楊冪Chanel裙顯女人味<br>散亂頭髮扣分</h1><p>內地女星楊冪人氣強勁，電影電視劇一部接一部，工作關係更經常周圍飛，頻頻在機場被捕獲。<br><br>日前她亮相活動，穿上貼身上衣，完全突顯出玲瓏身材，搭配來自Chanel Metiers d'art工藝坊系列 2017「Paris Cosmopolite」的貼身裙，裙上飾滿金色珠片及釘珠，走起路來又閃又搶眼，充滿華麗感，加上一對幼帶涼鞋，造型甚有女人味，不過髮型顯得有點散亂，略為扣分。</p></body></html>
