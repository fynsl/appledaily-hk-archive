<html><header><meta charset="utf-8"><title>黃宇詩搞男裝內衣</title></header><body><h1>黃宇詩搞男裝內衣</h1><p>黃宇詩首間內衣品牌me Me &amp; ME開業5年，銅鑼灣的第二間分店昨日開張，股東曾志偉、好友谷德昭及黎芷珊等到場支持。黃宇詩表示是次擴充的資金是過去營運所賺取，花費6位數字，她說：「曾經同志偉旅行，逛24小時專賣店，佢不停摸住條底褲，畀到好多意見，希望做埋男裝。」<br>曾志偉對黃宇詩的內衣生意非常支持，他說：「佢又乖，佢爹哋（黃霑）永遠係我長輩，佢爹哋成日話袋錢落我袋，我投資都係將佢畀我嘅錢攞番出嚟。」<br>採訪：張俊銘<br>攝影：陳俊強</p></body></html>
