<html><header><meta charset="utf-8"><title>【女團成員】殺入YES校花20強</title></header><body><h1>【女團成員】殺入YES校花20強</h1><p>現年23歲的蘇皓兒Chloe是香港女團As One成員，模特兒出身，08年曾參加《YES！》校花校草選舉，入圍最後20強。Chloe於前年加盟太陽娛樂文化，並加入成為As One新成員，與吳思佳（Shin）、陳苑澄（Nata）及陳嘉茵（Kayan）推出歌曲《Candy ball》，不過其他成員包括Nata和Shin先後退出，令As One名存實亡，據悉現只剩Chloe留在太陽娛樂發展，但其工作量少之又少。</p></body></html>
