<html><header><meta charset="utf-8"><title>求驗客手記：神童上位 些路迪小將細恰大</title></header><body><h1>求驗客手記：<br>神童上位 些路迪小將細恰大</h1><p>U16賽事，搵個14歲嘅小朋友去踢？冇錯，蘇格蘭U16周四喺主場友賽英格蘭U16，就派出明顯矮其他人一截嘅些路迪14歲新星卡拉莫高迪比利（左）正選上陣，踢咗60分鐘後被換出，而最後蘇格蘭就贏2:0，似乎呢位神童有啲料到。最抵死嘅係，英格蘭其實都想召入呢位迪比利，不過最後佢揀咗踢蘇格蘭，對於三獅軍嘅fans嚟講都唔緊要嘅，只要佢繼續扶搖直上，就算去到大國腳階段，佢都可以再揀過。</p></body></html>
