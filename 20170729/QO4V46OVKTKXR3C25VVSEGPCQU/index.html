<html><header><meta charset="utf-8"><title>隔牆有耳：鄭文森再升呢　任輔警副總監 - 李八方</title></header><body><h1>隔牆有耳：<br>鄭文森再升呢　任輔警副總監 - 李八方</h1><p>特區政府噚日宣佈，委任鄭文森為香港輔助警察隊副總監，填補楊祖賜升任總監後嘅空缺，任命本月13日已生效。<br>現年55歲嘅鄭文森係香港一間本地律師行嘅合伙人，佢喺1984年8月加入香港輔助警察隊為輔警警員、2007年1月晉升為輔警警司，並喺2011年10月升為輔警高級警司，其後於2015年9月再升呢為輔警總警司。<br>政府讚揚鄭文森具備多方面嘅行動同管理經驗，而佢喺1999年，已獲頒香港輔助警察隊長期服務獎章，並喺2009年獲頒第一勳扣。警務處處長盧偉聰亦已向鄭文森頒授委任狀。</p></body></html>
