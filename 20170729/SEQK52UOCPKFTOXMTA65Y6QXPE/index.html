<html><header><meta charset="utf-8"><title>【2017香港動漫電玩節】李佳芯打喪屍嗌刺激</title></header><body><h1>【2017香港動漫電玩節】<br>李佳芯打喪屍嗌刺激</h1><p>無綫女星李佳芯及麥美恩昨日現身會展動漫展，二人在台上打機時表現投入不時狂叫，麥美恩更不慎走光，露出打底褲。提到她們聲浪太大，麥美恩表示已收斂，收了三成功力，李佳芯則說：「比平時打機係溫柔咗，就算我一個人打機，我自己會嗌，打喪屍時候覺得好刺激！」問到男友會否投訴嘈，李佳芯自言少與男友打機。<br></p><p>同場的王卓淇與林泳淘以cosplay造型現身，其中林泳淘性感露腰，她表示：「第一次正式扮演角色，覺得好好玩，曾經做過美少女戰士。」王卓淇則透露：「其實我可以性感嘅，最緊要靚。」<br>採訪：王連連<br>攝影：沈健程</p></body></html>
