<html><header><meta charset="utf-8"><title>松岡唔驚Mandy呷醋</title></header><body><h1>松岡唔驚Mandy呷醋</h1><p>日模松岡李那跟周焯華（洗米華）攬腰跳舞後，最近又傳跟對方遊台灣，昨日她到中環出席意大利眼鏡品牌活動時，拿出護照證明5月時去過台灣工作，6月沒有出入境紀錄。</p><p>有傳松岡將於9月去倫敦時裝周，她表示暫時沒計劃去倫敦，對於Mandy Lieu現於當地居住，松岡說：「吓？佢住倫敦，我唔知喎。」若洗米華在倫敦約食飯會否應約？她說：「我唔知呀！但點解唔得呀，我哋係普通關係，佢有時都會畀工作我。」怕不怕Mandy呷醋？她說：「點解要驚呀？有乜咁恐怖？但千祈唔好將我介入佢哋關係中。」她強調破壞別人家庭，不是她的性格。<br>採訪、攝影：陳慧敏</p></body></html>
