<html><header><meta charset="utf-8"><title>JR史密夫酒店賞夜景</title></header><body><h1>JR史密夫酒店賞夜景</h1><p>31歲的NBA騎士籃球名將JR史密夫（J.R. Smith）將出席明日舉行的「姚基金慈善賽」，昨晚他在下榻的黃埔海逸君綽酒店出現。約晚上8時許，身穿白tee灰短褲、戴cap帽的JR史密夫與三名疑似工作人員的外籍人士在酒店大堂現身，一行四人行往通向海旁的樓梯，欣賞海景兼閒聊，其間JR史密夫邊煲雪茄，邊手舞足蹈。<br>四人傾了一會，被三名外籍人士認出JR史密夫是NBA球星，上前找他合照，他表現親民滿足對方要求。JR史密夫所參加的慈善賽，是慶祝香港回歸20周年活動之一。<br>採訪、攝影：孔志豪、吳耀輝</p></body></html>
