<html><header><meta charset="utf-8"><title>求驗客手記：J.Rod偷嗒俄模終離婚</title></header><body><h1>求驗客手記：<br>J.Rod偷嗒俄模終離婚</h1><p>哥倫比亞球星占士洛迪古斯（J.Rod）早前傳出婚變，而佢老婆丹妮娜（Daniela Ospina）亦喺個人ig出post，確認佢哋已經辦理離婚手續。26歲嘅J.Rod，同阿仙奴門將奧斯賓拿個妹丹妮娜結婚六年半，仲有一個四歲囡囡莎樂美。不過占士最近外借去拜仁之後，丹妮娜都冇出現過，所以就有傳佢哋婚變，仲話J.Rod背妻偷食俄羅斯索模Helga Lovekaty而激嬲老婆。</p></body></html>
