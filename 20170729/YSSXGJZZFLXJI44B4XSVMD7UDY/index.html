<html><header><meta charset="utf-8"><title>【今日笑一笑】想食肉唔想吞藥　聰明狗妙計藏藥</title></header><body><h1>【今日笑一笑】<br>想食肉唔想吞藥　聰明狗妙計藏藥</h1><p>餵狗狗食藥並不是容易的事。有網民上載一段餵其雪橇犬食藥的片段，主人先以肉片將藥丸捲著再給狗狗吃，狗狗不斷嘴嚼，看似瞞到牠把藥一併吞下，怎知狗狗竟然懂得將肉同藥分開，最後才把藥吐出來，主人試了多次，狗狗不是把藥頂到嘴邊，就是貼在牙齒上，更有一次主人以為狗狗最終把藥吞下，但原來狗狗假扮垂下頭，趁機把藥吐出藏在胸口下，非常「奸詐」。<br><br>Husky Anuko</p></body></html>
