<html><header><meta charset="utf-8"><title>杏兒大肚照蒲吧</title></header><body><h1>杏兒大肚照蒲吧</h1><p>胡杏兒、胡定欣、李施嬅、姚子羚及胡蓓蔚，昨日出發到澳洲拍攝旅遊節目《胡說八道去旅行》，現已懷孕6個多月的杏兒說：「問過醫生，懷孕36周以上至唔可以坐飛機，我𠵱家坐飛機去旅行係冇問題嘅，唔使擔心，呢個trip冇危險動作，只係飲飲食食，班姊妹都會好好照顧我。」她還大爆此行最危險的動作是到酒吧結識異性，指定欣非常期待有艷遇。</p><p>提到此行獨欠黃智雯，她們解釋是對方沒檔期，並笑說：「可以講佢壞話，冇得反擊，聽講佢要結婚、生仔嘛。」李施嬅則笑謂：「佢哋點燈要求同我一齊瞓，感覺好開心。」<br>撰文：葉綠悠</p></body></html>
