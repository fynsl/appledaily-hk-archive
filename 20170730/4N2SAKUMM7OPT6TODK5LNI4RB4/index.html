<html><header><meta charset="utf-8"><title>張曦雯打機狂爆粗</title></header><body><h1>張曦雯打機狂爆粗</h1><p>張曦雯（Kelly）與馮盈盈昨日現身灣仔動漫節，出席PlayStation活動，她們在現場比賽打電視遊戲，盈盈大勝Kelly，盈盈說：「平時都有同男友一齊打，係投其所好，不過完全唔夠佢打。」<br>Kelly為了比賽苦練五日，還要招攬身邊男士教她打機。問到激烈時會否爆粗？Kelly笑說：「避免唔到，喺屋企打都流晒汗同爆粗。直播都好似有，我唔係專登，我諗大家都係想睇我哋嘅真性情，控制唔到。」<br>採訪：羅慧敏<br>攝影：仇志德</p></body></html>
