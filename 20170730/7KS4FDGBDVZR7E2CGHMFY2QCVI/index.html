<html><header><meta charset="utf-8"><title>佐治古尼告雜誌偷拍孖B</title></header><body><h1>佐治古尼告雜誌偷拍孖B</h1><p>荷李活影星佐治古尼（George Clooney）月前終於做老竇，其維權律師太太Amal上月6日誕下龍鳳胎Ella、Alexander，各界想盡辦法將BB曝光，法國雜誌《Voici》便偷拍到佐治湊B的情況。佐治隨後發表聲明，指為保護孖B要控告該雜誌：「攝影師上星期越過圍欄爬上樹，於私人住宅內非法拍攝。我們將在法律允許的範圍內，起訴攝影師及雜誌，以保護小朋友的安全。」</p></body></html>
