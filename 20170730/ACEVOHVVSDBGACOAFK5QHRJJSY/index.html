<html><header><meta charset="utf-8"><title>【從前今日】日戰機與客機相撞162人罹難戰機機師生還</title></header><body><h1>【從前今日】日戰機與客機相撞<br>162人罹難戰機機師生還</h1><p>1971年7月30日，一架全日空波音727編號58的客機，與日本自衛隊戰機相撞，客機上162人全部罹難。<br><br>當日客機從北海道札幌起飛，原定前往東京羽田機場，但飛至日本阿爾卑斯山8500多米上空時，與兩架F-86戰機相遇，兩架戰機分別由一個任職上尉的機師，同他的中士學生駕駛。由於兩架軍機並沒有配備雷達，加上中士沒有留意空域的交通狀況，中士的F-86戰機和58號班機相撞，客機即時失控並於空中解體，中士在相撞前及時跳傘逃生，他其後被控告非自願誤殺，但審判期間無罪釋放。<br><br>綜合報道</p></body></html>
