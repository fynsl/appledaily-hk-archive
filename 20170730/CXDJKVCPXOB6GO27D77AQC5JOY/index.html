<html><header><meta charset="utf-8"><title>胡杏兒陀B夏日look穿J.Crew長裙遮肚</title></header><body><h1>胡杏兒陀B夏日look<br>穿J.Crew長裙遮肚</h1><p>結婚後成為幸福人妻胡杏兒，目前為老公李乘德陀B六個幾月，雖然最近亦甚少現身活動專心安胎，不過都會時不時影下相updated大家。<br> <br>杏兒日前趁好天氣外出，穿上J.Crew的藍白條子連身長裙，鬆身設計舒適之餘，仲可以遮到肚，搭配淺藍色牛仔恤衫，加上涼鞋和黑超，一身悠閒造型，充滿夏日氣息。杏兒為搭配了一個Lonhchamp的Le Pliage Heritage手袋，設計簡約又實用，白色設計與造型非常perfect match。</p></body></html>
