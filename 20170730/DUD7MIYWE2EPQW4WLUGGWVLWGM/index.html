<html><header><meta charset="utf-8"><title>【今日笑一笑】被「槍擊」應聲瞓低　狗壇至尊雙影帝</title></header><body><h1>【今日笑一笑】<br>被「槍擊」應聲瞓低　狗壇至尊雙影帝</h1><p>邊界牧羊犬一向被視為「狗界天才」，但原來扮野一樣神似。片中主人先喝令兩隻邊界牧羊犬站起來，然後以手扮槍再配以「砰」的一聲，兩隻狗狗先「慘吠」數聲，然後齊齊倒地，完全靜止動也不動，其中一隻更四腳朝天「死狀」神似，直至主人一聲「可以了」，牠們才站起來，演技精湛堪稱狗界影帝。<br><br>Jukin Media</p></body></html>
