<html><header><meta charset="utf-8"><title>陳浩鈴摘銀　信心大增</title></header><body><h1>陳浩鈴摘銀　信心大增</h1><p>【本報訊】世界運動會現正在波蘭進行，香港女子壁球代表陳浩鈴在上周五的個人賽決賽，以直落三局4:11、3:11及4:11不敵世界排名第三的法國球手Camille Serme，屈居亞軍，這亦是港隊今屆世運會第一面銀牌；連同胡兆康及麥卓賢的保齡球男雙銅牌，香港在今屆世運會暫奪得一銀一銅。<br>世界排名19的陳浩鈴坦言這面銀牌是對日後路向的一個肯定：「今次是一次很難忘的旅程，希望自己的狀態可以保持到八月底的中國公開賽。可以在四強贏到大馬的妮高，對自己是一個好大突破，這旅程為我將來帶來一個肯定。」記者：徐嘉華</p></body></html>
