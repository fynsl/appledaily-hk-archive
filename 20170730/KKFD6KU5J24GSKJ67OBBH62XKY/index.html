<html><header><meta charset="utf-8"><title>鄒市明負日搬運工失金腰帶</title></header><body><h1>鄒市明負日搬運工失金腰帶</h1><p>【本報訊】上周五WBO蠅量級世界拳王爭霸戰，兩屆奧運拳擊金牌得主、36歲中國拳手鄒市明在上海衞冕失敗，第11個回合被28歲日本拳手木村翔技術性擊倒。<br>木村翔名氣不高，只是WBO亞太區拳王，正職是搬運工人，賽前只是特別暫停工作去泰國備戰兩周，因此當地媒體指這是一場日本無名之輩挑戰中國超級明星之戰。不過木村翔全場靠體能力壓年事已高的鄒市明，直到第11回合鄒市明被木村翔轟到繩邊，遭木村翔連環八拳轟中面部及腹部，鄒市明向前跪地八秒後，拳證宣佈終止賽事，木村翔成為新科WBO蠅量級世界拳王。</p></body></html>
