<html><header><meta charset="utf-8"><title>趣趣地：轉會不成　尼馬不忿開拖？</title></header><body><h1>趣趣地：轉會不成　尼馬不忿開拖？</h1><p>巴塞隆拿前鋒尼馬轉投巴黎聖日耳門嘅傳聞越吹越盛，如果係真但談判又冇進展，自然心火盛；上周四喺美國邁阿密同隊友練波時，被今夏新兵尼爾遜施美度搶波時踢到腳，即刻想衝前同施美度開拖，好彩有隊友將佢哋兩個分開。不過，呢位巴西球星心情仍然好唔爽，拒絕再跟操，離開球場前將個波踢走，仲將操練背心掟落地下，嬲爆爆咁離開。尼馬發老脾係為施美度，定只係純粹想搵個人做替死鬼發洩，就請各位自行判斷吧！</p></body></html>
