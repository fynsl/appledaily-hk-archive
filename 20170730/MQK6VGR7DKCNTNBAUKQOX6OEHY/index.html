<html><header><meta charset="utf-8"><title>高海寧兩年後出嫁</title></header><body><h1>高海寧兩年後出嫁</h1><p>早前表明想收起性感的高海寧（高Ling），昨日以露背裝到尖沙嘴出席美容院新店開幕，她稱減少性感是希望觀眾多留意其演技。問到收起性感男友鄧智偉是否特別開心，她說：「身邊人都贊成嘅。」<br>講到孫耀威和陳美詩結婚，高Ling稱雖沒時間出席，但衷心恭喜兩人。問到幾時到她？高Ling說：「冇咁快，想畀多兩年時間自己。」和男友已有共識？她說：「大家有計劃嘅，應該。」又自爆男友昨天生日，不過就沒有送禮物：「淨係講句happy birthday咋。」可會親自下廚煮生日飯？她說：「我煮嘢係幾好，但睇吓心情點先啦。」<br>採訪：曹家誠<br>攝影：陳俊強</p></body></html>
