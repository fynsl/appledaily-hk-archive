<html><header><meta charset="utf-8"><title>新片交觀眾聯想</title></header><body><h1>新片交觀眾聯想</h1><p>由劉偉強執導的電影《建軍大業》既有黑警，又有黑社會打學生，斬人手法似《古惑仔》。電影頭十五分鐘，似隱藏雨傘運動、官黑警勾結的影像，劉偉強笑言：「當年的確係咁，一套近代史，你始終有個框框喺度，我都係盡量喺個框框裏面表達啲嘢。軍人鎮壓學生、學生示威遭暴力對待，好自然令人同兩年幾前嘅佔中連埋一齊。」</p><p>劉偉強認為歷史不斷重演，他說：「全世界都係，我唔知係咪傳統嘅關係，每次有所謂革命，譬如『五四運動』都係學生行出嚟。我當然希望改變，可以和平啲，拍出嚟令大家有警惕、去反思。」至於會否擔心將電影和傘運連在一起？他說：「電影可以留白畀觀眾去諗，好多種諗法同角度去思考。」</p></body></html>
