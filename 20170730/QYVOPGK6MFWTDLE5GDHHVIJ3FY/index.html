<html><header><meta charset="utf-8"><title>猴媽抱住猴B屍拒放手狗狗守護受傷同伴不離棄</title></header><body><h1>猴媽抱住猴B屍拒放手<br>狗狗守護受傷同伴不離棄</h1><p>泰國廊開府一隻懷孕母狗遭電單車撞傷，公狗死守在牠的身旁不離不棄，情景令人動容。<br><br>事發在當地時間周三凌晨3時許，42歲的蓬威瓦起床煮飯準備開鋪，見到三隻狗在路邊玩耍，期間兩名女子開電單車駛過，撞倒黑色的懷孕母狗後不顧而去。為免牠再被車撞，蓬威瓦將牠移到路邊，而黑色的公狗則步步跟隨並躺在牠身旁。蓬威瓦為兩隻狗送上食物及水，到天一光就通知狗主及救援隊。<br><br>救援隊在同日早上時許抵達，工作人員用擔架將母狗抬走，公狗才願意挪開身體，方便他們工作，報道並無交代母狗的傷勢。<br><br>泰國《世界日報》</p></body></html>
