<html><header><meta charset="utf-8"><title>【一周必看】高電壓玩具侵港　兒童一觸可致命</title></header><body><h1>【一周必看】<br>高電壓玩具侵港　兒童一觸可致命</h1><p>【本報訊】玩具安全再惹關注，繼早前內地禁售被指殺傷力強大的牙籤弩，近日一批化身扭計骰、小手槍的高電壓電擊玩具殺入本港校園，《蘋果》找專家檢測當中多款以「整蠱」為本的電擊玩具後，發現其電壓高達175伏特，超出安全水平兩倍多，有醫生指這些電擊玩具暗藏觸電危機，絕對兒童不宜，可能會引發心律不齊，甚至心跳停頓致命，家長亦關注情況，希望當局跟進。</p></body></html>
