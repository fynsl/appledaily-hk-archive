<html><header><meta charset="utf-8"><title>OK哥又一次OK了！布文四度膺悉尼冠軍騎師</title></header><body><h1>OK哥又一次OK了！<br>布文四度膺悉尼冠軍騎師</h1><p>本港前馬王「明月千里」的最佳拍檔、騎師OK哥布文，第四次贏得澳洲悉尼冠軍騎師寶座。<br><br>其實布文一直都受到騎師艾道拿進逼，不過布文「手瓜」始終都較硬淨，今日澳洲玫瑰崗馬場賽事未完成，已經勝出兩場頭馬，數字上已足夠他力壓艾道拿封王。<br><br>回顧剛過去的香港賽季，布文確實相當出色，去年12月贏出國際騎師錦標賽總冠軍，又替「幸運如意」及「明月千里」摘下國際一級賽殊榮。本身他於澳洲又有大量支持，加上策騎馬后「雲絲仙子」有出色表現橫掃多項錦標，使得布文渡過豐收的一季，而且目前更在全球最佳騎師排行榜排第一位。</p></body></html>
