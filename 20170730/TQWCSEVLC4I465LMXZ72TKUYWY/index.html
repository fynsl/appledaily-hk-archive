<html><header><meta charset="utf-8"><title>【一周必看】尖嘴驚現裸男！淡定撳機坐港鐵被捕</title></header><body><h1>【一周必看】<br>尖嘴驚現裸男！淡定撳機坐港鐵被捕</h1><p>裸男搭港鐵周街走，嚇親過百乘客！上星期三晚上7時許，一名裸男僅穿一對膠鞋在港鐵尖沙嘴站的月台等候列車往中環，其間引來多名乘客注目，舉機拍攝，惟他如入無人之境，不顧他人的目光，只帶著耳筒聽歌及玩手機。當列車抵達時，他走入車廂並站在一角，一言不發，車廂內不少乘客見狀亦與他保持距離。最後多名港鐵職員將裸男押下車制服，警方亦接報到場，將裸男帶走返回警署調查。</p></body></html>
