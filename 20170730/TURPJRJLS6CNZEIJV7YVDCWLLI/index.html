<html><header><meta charset="utf-8"><title>趣趣地：浚仔望開鑼戰取首球</title></header><body><h1>趣趣地：浚仔望開鑼戰取首球</h1><p>香港旅英小將戴偉浚效力嘅英甲球會貝利，本來安排上周五作客燦美爾踢今夏第六場熱身賽，但因球場積水問題，宣佈取消。本報喺消息宣佈後，已聯絡戴偉浚本人，佢亦證實比賽已取消，唔會擇日再賽。由於離下月五號英甲開鑼唔夠一星期，貝利已經再冇其他熱身賽。早前，佢透露畀本報記者聽，有信心會喺今場作客燦美爾嘅友賽擔正並攞到處子入球；浚仔𠵱家期望自己職業生涯嘅處子入球，可以喺主場對華素爾嘅開鑼戰身上攞到。</p></body></html>
