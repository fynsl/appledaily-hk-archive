<html><header><meta charset="utf-8"><title>余香凝作歌唱觀音兵</title></header><body><h1>余香凝作歌唱觀音兵</h1><p>余香凝（中）前晚在銅鑼灣舉行新歌發佈會，好姊妹廖子妤（左一）和師姐們Super Girls撐場，男友陳家樂未有現身。<br>余香凝即場唱出一首自己作的歌，內容講一個男仔，不過此人並非男友，她說：「話男友知道時，佢都好驚訝，因為首歌寫到好sweet，佢都以為我送畀佢。」她指新歌內容的男主角應該知道是自己，並稱當時拒絕了該男子的追求。<br>採訪：張俊銘<br>攝影：仇志德</p></body></html>
