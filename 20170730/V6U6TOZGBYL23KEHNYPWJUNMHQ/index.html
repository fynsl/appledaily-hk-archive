<html><header><meta charset="utf-8"><title>鄒文懷最愛《精武門》</title></header><body><h1>鄒文懷最愛《精武門》</h1><p>現年90歲的鄒文懷昨日與女兒鄒重珩在奧海城出席電影《唐山大兄》映後分享會，吸引不少李小龍迷到場欣賞，鄒文懷大讚李小龍盡心發展中國電影，他透露自己較喜歡《精武門》，因劇本及演員俱出色。<br>對於華納兄弟電影公司表示將重拍81年首部香港獨資的荷李活電影《炮彈飛車》，並會邀請當年幕後主腦鄒文懷擔任執行監製，鄒重珩代父稱：「係簽咗，會畀個credit佢，但佢就唔會落手落腳做。」<br>採訪、攝影：黃曉妍</p></body></html>
