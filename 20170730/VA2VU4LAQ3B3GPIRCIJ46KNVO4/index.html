<html><header><meta charset="utf-8"><title>【一周必看】哈里悔貪玩趕收線　與亡母最後通話</title></header><body><h1>【一周必看】<br>哈里悔貪玩趕收線　與亡母最後通話</h1><p>英國威爾斯王妃戴安娜（Princess Diana）離世快將20周年，英國獨立電視台（ITV）邀得王子威廉（Prince William）及哈里（Prince Harry）亮相紀錄片暢談亡母點滴，為「人民王妃」的人生拼圖補上缺失碎片，又披露喪母前數小時跟媽媽通過電話，可惜因為趕着玩耍匆匆掛線，為此畢生懊悔。<br> <br>英國廣播公司</p></body></html>
