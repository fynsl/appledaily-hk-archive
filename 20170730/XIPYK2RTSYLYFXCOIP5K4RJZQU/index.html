<html><header><meta charset="utf-8"><title>轉會氹氹轉：紅軍欲明夏再斟拿比基達</title></header><body><h1>轉會氹氹轉：紅軍欲明夏再斟拿比基達</h1><p>利物浦一直有意收購RB萊比錫中場拿比基達（圖），據報最新報價達6,600萬鎊（約6.8億港元），但新季直入歐聯分組賽的萊比錫不為所動表明絕不放人，據報紅軍已放棄收購行動，打算明年夏天再次出手羅致心頭好，有報道指到了明夏，基達的4,800萬鎊（約4.9億港元）解約金條款將可啟動。</p><p>不過，據報紅軍對另一目標、修咸頓後衞華基爾雲迪積克死心不息。目前單獨操練的荷蘭國腳雲迪積克離心當然大，據報「聖徒」也作兩手準備，如果雲迪積克離隊，將羅致熱刺後衞奇雲雲馬代替。</p></body></html>
