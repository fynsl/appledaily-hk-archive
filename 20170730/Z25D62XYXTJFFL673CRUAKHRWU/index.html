<html><header><meta charset="utf-8"><title>上戶彩內地身價十級跳</title></header><body><h1>上戶彩內地身價十級跳</h1><p>內地去年實施「禁韓令」，帶挈不少日本藝人越洋賺人仔，當中以上戶彩就最為搶手，有指已有多個單位望邀她合作，其內地身價比起日本高出約10倍。31歲的上戶彩憑影視系列《晝顏》進一步帶旺事業，早前她偕男主角齋藤工結伴出席上海國際電影節時反應熱烈，吸引不同單位望跟她合作，包括電影及各大小公開活動等。據指內地單位出手闊綽，彩妹在家鄉的片酬約70萬港元一部，內地片商卻開出10倍價錢的700萬港元斟她演出。</p><p>另外，混血女星水原希子去年7月遭內地網民圍剿，被指辱華的她要拍片公開道歉。希子近日再到上海開工，並在酒店泳池盡晒身材。<br>撰文：哥羅</p></body></html>
