<html><header><meta charset="utf-8"><title>趣趣地：史摩寧自稱曼聯最佳中堅</title></header><body><h1>趣趣地：史摩寧自稱曼聯最佳中堅</h1><p>最近基斯史摩寧（小圖）同菲爾鍾斯兩名曼聯中堅，獲邀挑選心目中喺英超時代嘅曼聯最佳陣容。喺現時曼聯都未必有正選嘅史摩寧，竟然有唔知邊度嚟嘅自信，將自己放喺後防正選，連隊友桑馬達聽到都笑出聲。史摩寧所選嘅曼聯英超史上最佳陣容，由迪基亞把關，後防踢三中堅，分別有里奧費迪南、尼曼查維迪同史摩寧自己；中場有基斯坦奴朗拿度、笠臣、卡域克、史高斯同傑斯；前鋒係朗尼拍雲尼斯達萊。</p></body></html>
