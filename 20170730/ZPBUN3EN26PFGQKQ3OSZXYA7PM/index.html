<html><header><meta charset="utf-8"><title>趣趣地：查比倖存者披甲對巴塞</title></header><body><h1>趣趣地：查比倖存者披甲對巴塞</h1><p>巴西球隊查比高恩斯上年11月準備出戰南球盃四強首回合賽事時不幸遇上空難，其中一名倖存者、查比後衞阿倫路舒曹離開綠茵場239日之後，終於上陣，喺日前對Ypiranga嘅友賽為查比再次上陣，踢咗40分鐘。阿倫路舒曹喺八月七號更加會喺查比對西甲勁旅巴塞隆拿嘅甘柏盃中披甲㖭！巴塞喺每季季前都會舉辦甘柏盃賽事，作為新球季前嘅備戰，今年邀請查比高恩斯嚟切磋，亦為查比喺上年不幸遇上嘅空難事件致意。</p></body></html>
