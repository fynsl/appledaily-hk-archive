<html><header><meta charset="utf-8"><title>蔡一傑寸樣踢走緊張</title></header><body><h1>蔡一傑寸樣踢走緊張</h1><p>蔡一傑和劉浩龍昨日到尖沙嘴出席商場騷，蔡一傑直言很久未試過在商場獻唱：「反而上紅館都冇咁緊張，自己好奇怪，如果同觀眾好近距離，望到對方眼珠我個腦會一片空白，所以𠵱家有啲緊張。」更笑言：「我一陣邊度都唔望，大家唔好話我寸。」</p><p>劉浩龍則表示今年一口氣拍了三套電影，原定想今年派新歌和開小型演唱會亦要延遲，他說：「首歌暫時錄得半首，但MV已經拍好，希望下月可以推出，小型音樂會𠵱家要延遲到出年4月，已經定咗喺麥花臣，自己都好期待同歌迷見面。」問到他下月生日將如何跟女友容祖兒慶祝？他說：「得㗎喇，我會安排。」<br>採訪、攝影﹕盧妹</p></body></html>
