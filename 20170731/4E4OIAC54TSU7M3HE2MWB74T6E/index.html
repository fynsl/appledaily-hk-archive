<html><header><meta charset="utf-8"><title>求驗客手記︰山神去留雲格老定</title></header><body><h1>求驗客手記︰<br>山神去留雲格老定</h1><p>阿仙奴上周六喺酋長盃以5:2反勝賓菲加，新兵拿卡錫迪因為後備上陣僅16分鐘，所以冇乜建樹。兵工廠季前熱身賽所剩無幾，主力「山神」阿歷斯山齊士（小圖）到𠵱家都仲未踢過，不過領隊雲格向廠迷派定心丸，喺贏咗賓菲加賽後，被問及同球會剩番一年約嘅山神續約情況，佢回應話：「冇任何進展，因為我相信結果一直都唔會改變。佢最近患咗感冒，但身體情況冇乜大問題，會喺周二歸隊。」<br>結果唔會改變？到底雲格係認為山神走梗，定係一定會續約？真係佢自己先知。</p></body></html>
