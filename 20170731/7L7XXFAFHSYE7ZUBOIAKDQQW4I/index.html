<html><header><meta charset="utf-8"><title>求驗客手記︰丹尼爾地標又捧盃</title></header><body><h1>求驗客手記︰<br>丹尼爾地標又捧盃</h1><p>丹尼爾薑係老嘅辣！周六喺摩洛哥舉行嘅法國超級盃決賽，呢位34歲巴西右閘為巴黎聖日耳門（PSG）首次喺正式賽事上陣，即刻展現百步穿楊妙射30碼罰球破網，之後更貢獻一個助攻，幫球隊2:1反勝摩納哥，實現呢項賽事五連冠，兼贏得個人第34座球會賽錦標，喺「獎盃王」排行榜追到只係落後傑斯、麥士維兩個盃。<br>摩納哥雖然憑迪積比爾薛迪比嘅入球，半場領先1:0，不過丹尼爾換邊後六分鐘離門30碼射入罰球，到63分鐘佢再喺右路傳中，拉比奧特無人看管下頭槌破網，幫PSG反勝2:1，為新球季打響頭炮。</p></body></html>
