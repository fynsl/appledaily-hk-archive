<html><header><meta charset="utf-8"><title>孫耀威爛醉冇洞房：嘥咗</title></header><body><h1>孫耀威爛醉冇洞房：嘥咗</h1><p>孫耀威前日與陳美詩在教堂行禮，昨日他到尖沙嘴出席醫學美容活動，坦言酒醉未醒頭暈暈：「我好渣，12點幾就冧咗，開頭諗住扮醉，點知真醉。朋友睇住我醉咗大字形瞓喺大床度，冇得洞房，嘥咗。太太好酒量，同班姊妹傾天光。」他自言婚後要更努力工作賺錢養家，太太亦希望可以重回樂壇：「佢話結咗婚要以事業為重，就嚟出新歌，希望佢成功，我可以食吓軟飯。」<br></p><p>至於生育計劃，孫耀威笑問是否有壯陽服務，並說：「太太鍾意演藝事業，越做越精神，最緊要開心。今時今日嘅女性好事業型，我支持佢家庭事業兼顧。」<br>採訪：羅慧敏<br>攝影：陳俊強</p></body></html>
