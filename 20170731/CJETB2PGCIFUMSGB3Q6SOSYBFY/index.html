<html><header><meta charset="utf-8"><title>濫藥男昏睡兩日</title></header><body><h1>濫藥男昏睡兩日</h1><p>【本報訊】一名32歲男子聲稱不開心，兩日前在油麻地一間酒店內服食過量藥物，一直昏睡至昨早才蘇醒，感到不適報警求助，一度惹自殺疑雲。警方到場安排事主送院治理，初步相信有人情緒不穩而服藥，事件無可疑。<br>現場為油麻地彌敦道380號逸東酒店，昨早9時許，警方收到一名32歲姓黃男住客報案，聲稱兩日前服藥，直至昨早才醒來。警方安排他送院治理，其間黃需戴氧氣罩。據了解，有人聲稱感到不開心而服藥，其後一直在床上昏睡，2日後才清醒過來。警方相信男事主並非服藥尋死，改列作有人情緒不穩處理，正了解事件。<br>■記者黃江奇</p></body></html>
