<html><header><meta charset="utf-8"><title>求驗客手記︰暴雨延期累德女出局</title></header><body><h1>求驗客手記︰<br>暴雨延期累德女出局</h1><p>落雨又有咩好怕？女子歐國盃就買你怕！上周六女子歐國盃八強，原定尾場喺荷蘭鹿特丹上演嘅德國對丹麥，就因為賽前落起滂沱大雨，一度延遲15分鐘開賽，可惜最終等咗整整一粒鐘，場地質素依然未有改善（圖），最終宣佈改期至當地周日中午（即香港時間噚日下午六點）舉行。唔知係唔係因為延期打窒咗道氣，力爭八連霸嘅德國竟然喺先入一球嘅情況下，以1:2反勝為敗，爆大冷輸咗畀丹麥，宣告衞冕失敗！<br>至於上周六另一場八強，東道主荷蘭以2:0擊敗瑞典晉級四強，下仗對手會係英格蘭同法國勝方。</p></body></html>
