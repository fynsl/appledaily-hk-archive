<html><header><meta charset="utf-8"><title>范冰冰紅唇配超短髮告別嫵媚顯帥氣</title></header><body><h1>范冰冰紅唇配超短髮<br>告別嫵媚顯帥氣</h1><p>內地女星范冰冰日前有一組短髮造型照曝光，雖然她之前在出席康城影展時都曾玩變髮，束上清爽短髮示人，不過這一組照片中的她，以一頭淺色短髮配上紅唇，帥氣撩人，與之前的嫵媚長髮造型反差實在很大。<br>帥氣短髮當然要襯番一身型格造型，冰冰快人一步已經穿上明年春裝，穿上A.W.A.K.E 2018早春系列，不規則的單膊上身搭配闊身長褲，充滿時尚感，而且短髮冰冰看起來明顯纖瘦了不少。</p></body></html>
