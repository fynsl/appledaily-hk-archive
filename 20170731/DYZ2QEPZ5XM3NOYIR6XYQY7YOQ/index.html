<html><header><meta charset="utf-8"><title>侏兒片場興奮大叫</title></header><body><h1>侏兒片場興奮大叫</h1><p>《星球大戰》（Star Wars）主角漢蘇奴（Han Solo）外傳《Han Solo：A Star Wars Story》，導演換上金像大導朗侯活（Ron Howard）後繼續拍攝。日前女主角艾美莉克拉克（Emilia Clarke）為賀Instagram有一千萬粉絲，上載向侏兒宣佈好消息的片段，侏兒立即發狂大叫又四處走。她寫道：「在很遠的Instagram內（In a Instagram far far away）……一位侏兒和一個艾美莉想多謝一千萬人中的每一位夢想家跟隨我！」</p></body></html>
