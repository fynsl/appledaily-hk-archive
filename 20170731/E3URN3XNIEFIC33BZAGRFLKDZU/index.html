<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】素顏孫佳君晒八字胸</title></header><body><h1>【馮仁昭四圍超】<br>素顏孫佳君晒八字胸</h1><p>孫佳君雖然已經係兩子之母，但42歲嘅佢一樣keep得好好，最近仲去咗加拿大度假，重遊以前讀過書嘅西門菲莎大學。<br>噚日孫佳君喺微博派福利，貼咗幾張游水相，雖然唔係全身照，但孫佳君浸喺水中大晒「八字胸」，而且佢非常勇敢，完全唔介意素顏示人，笑容燦爛，仲留言：「好累好累……幸好趕上跳進游個熱水泳。在山上森林裏游泳，超棒！」 <br>撰文：馮仁昭</p></body></html>
