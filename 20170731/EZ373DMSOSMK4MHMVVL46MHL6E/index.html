<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】吳若希吻賀囡囡百日</title></header><body><h1>【馮仁昭四圍超】<br>吳若希吻賀囡囡百日</h1><p>現年25歲嘅吳若希，今年4月為澳門有米男友何兆鴻（Alex）生咗B女Giselle，生完B嘅佢已經全面復工。原來噚日吳希若為囡囡擺百日宴，仲喺社交網貼咗張抱住B女嘅相，留言話：「感謝上天讓我擁有你~百日後希望你繼續健康快樂。」見B女好乖咁伏喺媽咪懷抱，好溫馨，而Alex亦喺Instagram貼出兩公婆錫囡囡嘅全家福。<br>撰文：馮仁昭</p></body></html>
