<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】森美唔想子女長大</title></header><body><h1>【馮仁昭四圍超】<br>森美唔想子女長大</h1><p>森美噚日到西寶城出席親子活動，眼見小朋友跳舞特別開心，佢諗起自己對仔女，有種唔想佢哋長大嘅心情。佢話自己雖然鍾意睇長腳女仔，但唔開心個女條腿太長，又話有日同阿仔撐枱腳，阿仔竟然話要食生蠔。<br>對於囝囝將到英國升學，森美話：「我cap咗阿倫（譚詠麟）個仔牛津碩士畢業張相，希望第日都可以影番呢張相，我成日都同阿仔講爸爸好窮，好辛苦。」<br>撰文：馮仁昭</p></body></html>
