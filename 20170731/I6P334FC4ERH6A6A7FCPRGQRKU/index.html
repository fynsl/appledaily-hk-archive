<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】C AllStar泰國曬股</title></header><body><h1>【馮仁昭四圍超】<br>C AllStar泰國曬股</h1><p>C AllStar噚日喺旺角出席「Movie On Stage」揭幕禮，講到呢幾日天氣悶熱，釗峰同On仔都有去跑步同做高溫瑜伽，佢哋笑言下星期就會飛去泰國避暑，拍攝旅遊節目。問佢哋會唔會一齊露股曬太陽？佢哋就笑話：「到時影四個pat pat，等大家估吓邊個係屬於邊個嘅，我哋一齊全裸未試過，可以試吓全裸冬眠嘅。」<br>撰文：馮仁昭</p></body></html>
