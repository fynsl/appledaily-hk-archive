<html><header><meta charset="utf-8"><title>河北麻友子捲裸照風波</title></header><body><h1>河北麻友子捲裸照風波</h1><p>現年25歲的日本上位女星河北麻友子贏出日本國民美少女比賽出道，去年擔任新版《白鳥麗子》女主角而人氣急升，不過近日她卻陷入裸照風波，令演藝事業面臨考驗。<br>近日傳媒爆出一名女星與球星六年前的親密照，當中有大膽全裸混浴的照片，有指之後會有更激的照片公開。雖然傳媒沒有公開女主角身份，亦將當事人樣貌遮掩，但從相關資料顯示，網民都估計主角就是河北麻友子。河北麻友子早前受訪時表示會以工作為重，現時沒有拍拖，不過她一向緋聞不絕，17歲時與市川海老藏傳過緋聞，大前年又被爆與圈外男友半同居。至於今次相中男主角，網民就猜測是與她傳過緋聞的球星小林祐希。<br>撰文：程芬</p></body></html>
