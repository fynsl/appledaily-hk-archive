<html><header><meta charset="utf-8"><title>轉會氹氹轉：張伯倫上「車」1賠1</title></header><body><h1>轉會氹氹轉：<br>張伯倫上「車」1賠1</h1><p>英超衞冕之師車路士將再簽那位猛將？據英國博彩公司《立博》開出的賠率，最熱的竟是競爭對手阿仙奴翼鋒阿歷士張伯倫（圖），已熱至1賠1。由於張伯倫非兵工廠必然正選，或只能任翼衞，所以一直指只餘一年約的張伯倫不會與兵工廠續約，槍手為免人財兩失亦隨時放人。至於次熱為4賠5、去年歐國盃最佳年輕球員連拿度辛捷士，而前左閘賴恩貝特蘭以及巴克里，賠率分別為2賠5及1賠3。</p></body></html>
