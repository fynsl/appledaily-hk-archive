<html><header><meta charset="utf-8"><title>居屋王堅劈價大圍富嘉花園呎價萬一沽</title></header><body><h1>居屋王堅劈價<br>大圍富嘉花園呎價萬一沽</h1><p>居屋再現減價成交。消息指，大圍富嘉花園1座低層L室，實用面積587方呎，今年5月放盤，自由市場叫價750萬元，本月17日已將叫價下調至700萬元，直至近日，累減110萬至640萬元終易手，呎價11,035元，低市價約一成。此單位滙豐及中銀網上估值676萬及708萬元。而屋苑對上兩宗同類三房成交，售價均逾700萬元。<br><br>富嘉花園與港鐵大圍站只有一條馬路之隔，近年樓價相當硬淨，難有平盤，成交有貴無平，今年5月最高成交呎價高達1.3萬元，屬沙田呎價最貴居屋王。</p></body></html>
