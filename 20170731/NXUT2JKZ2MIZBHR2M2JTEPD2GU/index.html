<html><header><meta charset="utf-8"><title>求驗客手記︰英乙兵起素食革命</title></header><body><h1>求驗客手記︰<br>英乙兵起素食革命</h1><p>入到球場睇波，冇啤酒、冇雞髀甚至連紙包奶都冇得飲，係咪好sad先？不過，如果身為球迷願意同球隊上下一齊堅持素食主義，係咪夠晒團結先！英乙球隊格連森林（Forest Green Rovers、圖）上季喺地區聯賽升班附加賽決賽擊敗燦美爾，自1889年創會以來首次升上職業聯賽級別英乙角逐。呢支球隊最受注目嘅地方係，全隊由球員飲食到小賣部一樣奉行素食政策！<br>喺綠色能源公司總裁Dale Vince推動下，格連森林希望掀起體壇「綠色革命」，呢個舉動亦獲英國素食會讚揚有助「打破定型」。</p></body></html>
