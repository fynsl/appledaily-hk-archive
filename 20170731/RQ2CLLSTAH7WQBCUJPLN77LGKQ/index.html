<html><header><meta charset="utf-8"><title>造價5萬　參考首爾少女像</title></header><body><h1>造價5萬　參考首爾少女像</h1><p>【話你知】<br>保釣行動委員會今年7月在日本駐港領館對外行人天橋放置兩尊慰安婦像，要求日本道歉及賠償。</p><p>內地運港遇波折</p><p>領館對此不滿，要求港府移除兩尊塑像，日本共同社亦有報道事件，惟當局未有採取行動。<br>兩尊塑像分別代表二戰期間，被日軍強迫成為慰安婦的韓國（短髮）及中國（長髮）女性。保釣行動委員會成員「阿牛」曾健成說，塑像參考首爾慰安婦銅像相片，以玻璃纖維製成仿製品，花費約5萬元在內地訂做，期間曾有不明人士查問塑像用途，幾經波折才運抵本港。他希望塑像繼續置於領館外天橋，直至今年年底南京大屠殺80周年後才改運往台灣展覽。<br>■記者李詠希</p></body></html>
