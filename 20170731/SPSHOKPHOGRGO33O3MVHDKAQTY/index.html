<html><header><meta charset="utf-8"><title>香香未準備生B</title></header><body><h1>香香未準備生B</h1><p>岑麗香、唐詩詠及胡諾言昨日到屯門出席商場活動，香香和詩詠親自佈置蛋糕，最後由詩詠在蛋糕印上唇印而獲胡仔揀選勝出。香香與粉絲玩湊BB遊戲，她笑指幸好是遊戲，因為未準備好做媽咪：「𠵱家想享受二人世界，生BB好大責任，要慢慢嚟。好多朋友追問我幾時生，暫時玩住身邊朋友嘅BB先。」<br>詩詠即場獻唱《陪着你走》，她大讚伴奏的張彥博彈得唱得又靚仔，問到有否發展機會？她笑說：「可以發展歌路，希望佢編多啲啱我唱嘅歌。」同場的胡仔日前僅穿底褲拍劇，他說：「兩個女問我點解咁着，我解釋係工作一部份。」<br>採訪、攝影：馬建華</p></body></html>
