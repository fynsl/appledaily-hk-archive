<html><header><meta charset="utf-8"><title>【一周必看】掟大熊貓落地被鬧爆　飼養員稱為自保？</title></header><body><h1>【一周必看】<br>掟大熊貓落地被鬧爆　飼養員稱為自保？</h1><p>【一周必看】內地網上早前流傳一段影片，四川成都大熊貓繁育研究基地三名飼養員，多次把大熊貓幼兒肉肉和滿滿拋到地上，引起軒然大波，熊貓基地其後解釋，指當時三名飼養員為阻止熊貓跑出門外，情急之下把牠們拋到離門較遠的地方，並指大熊貓當時突然異常興奮、有攻擊性，三名飼養員皆被抓傷及咬傷，飼養員為自保才作出粗暴行為，承諾會作出改善。</p></body></html>
