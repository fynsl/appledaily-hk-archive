<html><header><meta charset="utf-8"><title>林一峰講出櫃：光明磊落</title></header><body><h1>林一峰講出櫃：光明磊落</h1><p>林一峰昨日到觀塘為9月舉行的「我和你的床頭歌」演唱會舉行記招，即場獻唱林媽媽最愛的陳百強金曲《當我想起你》，他說：「林媽媽唔舒服嚟唔到，不過我相信佢睇緊facebook live。」一峰表示在個唱上會為媽咪再獻唱另一首陳百強金曲《深愛着你》。<br>一峰透露已邀請十多年的好友擔任個唱嘉賓，但又大賣關子。問男友會否回港睇騷？他笑謂：「呢啲唔講啦，總之感情生活同身體都好健康。」提到近期有更多藝人及名人公開性取向，他大讚是好事：「我覺得做人最緊要光明磊落、對行業有建樹同孝順父母。」<br>採訪、攝影：盧妹</p></body></html>
