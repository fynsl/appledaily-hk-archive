<html><header><meta charset="utf-8"><title>【美圖晒晒】台美女博客　大眼紅唇超冶艷</title></header><body><h1>【美圖晒晒】<br>台美女博客　大眼紅唇超冶艷</h1><p>台灣知名美女博客田以熙(Natalie)不僅有「台版卡莉怪妞」(Kyary Pamyu Pamyu)之稱，她更曾登上過「臉書正妹牆」排行榜周冠軍。紅唇大眼和驚艷的樣子讓人有深刻印象。<br><br>Natalie不時在fb或ig貼出性感泳衣照，讓一眾網民看得熱血沸騰。其中田以熙在一次出境旅遊時，竟在雪地脫剩一件超性感泳衣，將完美身材表露無遺，無論男女網民均讚口不絕。<br><br>Facebook</p></body></html>
