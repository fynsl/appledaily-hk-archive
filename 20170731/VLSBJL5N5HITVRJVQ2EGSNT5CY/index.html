<html><header><meta charset="utf-8"><title>【一周必看】Grand Yoho 2期廁櫃甲醛超標7倍！　教授：打開櫃小心</title></header><body><h1>【一周必看】<br>Grand Yoho 2期廁櫃甲醛超標7倍！　教授：打開櫃小心</h1><p>【一周必看】新屋甲醛弄得人心惶惶，資深驗樓師詹濟南在本月23日驗收新地（016）元朗Grand Yoho2期一個成交價逾1,800萬元的單位，業主怕有甲醛，自行檢驗曾見超標，詹sir在其中一個廁櫃測到甲醛超標7倍。從事室內空氣研究多年的理大教授梅國威指數字上雖然超標，但只是櫃內範圍，強調毋須恐慌，「廁所空間讀數正常，即係你吸個啖氣冇問題。」</p></body></html>
