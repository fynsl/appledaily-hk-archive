<html><header><meta charset="utf-8"><title>葉子淇洩暈惹爭議</title></header><body><h1>葉子淇洩暈惹爭議</h1><p>曾經與郭富城及房祖名傳過緋聞的內地女演員葉子淇（前名葉熙祺），近年變得很低調，一直在內地發展，不過她去年與經理人公司星匯天姬鬧不和，雙方在廣州打官司，一個多月前判了葉子淇敗訴，需要賠償800萬人民幣，但她正申請上訴。<br>葉子淇今年又改簽台灣經理人公司黑色餅乾，新經理人公司會幫她出唱片《AK葉子淇》，隨碟附送一本寫真集，但最近就有一張疑似她露出粉紅乳暈的性感相流出，其經理人公司就澄清：「這不算走光啦，但確實有走光的爭議，並沒收錄在寫真集中，不清楚照片為何會流出。」<br>採訪：鍾國仁</p></body></html>
