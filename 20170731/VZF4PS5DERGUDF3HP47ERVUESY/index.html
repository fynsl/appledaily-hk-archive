<html><header><meta charset="utf-8"><title>黃玉郎搞動漫樂園</title></header><body><h1>黃玉郎搞動漫樂園</h1><p>【2017香港動漫電玩節】黃玉郎、樂隊Supper Moment和梁榮忠昨日分別現身灣仔會展的動漫節，黃玉郎透露將與國有企業合作，下月在杭州興建一個動漫主題樂園，預計明年秋季落成，他又指與女友Cass相處得好好。<br>同場的Supper Moment表示下月飛往高雄參加音樂節：「同事有叫佢哋啲台灣朋友教我哋講閩南話，但係好難學，可能佢哋教我哋嗰啲全部都係粗口。」抱恙的忠仔則指現時有兩個倉存放自己心愛的模型，他說：「我同古仔（古天樂）唔同，佢啲玩具係1比1，我嗰啲就買番嚟但唔開，幾多錢就唔好講，驚我阿媽鬧。」<br>採訪、攝影：黃曉妍</p></body></html>
