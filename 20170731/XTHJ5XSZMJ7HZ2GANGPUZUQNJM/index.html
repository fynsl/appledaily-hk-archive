<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】顏子菲自嘲冇生意頭腦</title></header><body><h1>【馮仁昭四圍超】<br>顏子菲自嘲冇生意頭腦</h1><p>顏子菲同葉文輝（啤梨）噚日到觀塘出席運動時裝店開幕活動，露背現身嘅顏子菲自嘲冇生意頭腦，但都有意做老闆：「之前有算命師傅話我做生意會有成就，不過我唔叻理財。自己鍾意食，所以有興趣做餐廳。」<br>忙於籌備婚禮嘅啤梨就笑言要開始習慣叫女友做未婚妻：「大家都叫佢葉太，我哋平時又冇叫老公、老婆，都要習慣吓。造人都有諗呀，順其自然啦。」<br>撰文：馮仁昭</p></body></html>
