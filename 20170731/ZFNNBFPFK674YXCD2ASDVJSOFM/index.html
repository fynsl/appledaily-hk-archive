<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】夏雨發掘新導演救市</title></header><body><h1>【馮仁昭四圍超】<br>夏雨發掘新導演救市</h1><p>夏雨噚日以娛樂製作公司執行董事身份，出席喺觀塘舉行嘅新晉導演計劃講座，佢坦言香港電影青黃不接：「香港電影曾經都喺亞洲獨領風騷，都想做啲嘢。呢行係創意工業，好需要年輕編劇，個劇本好去邊都賣到，講幾多年交情都冇用，我都食過閉門羹。」<br>夏雨指兒子黃奕晨對幕後興趣不大，自己亦放手讓他嘗試：「佢好似喺now有新劇開，機會要慢慢嚟，冇得急嘅。」<br>撰文：馮仁昭</p></body></html>
