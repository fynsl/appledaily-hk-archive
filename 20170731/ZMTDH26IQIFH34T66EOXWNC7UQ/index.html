<html><header><meta charset="utf-8"><title>【一周必看】Show證免抄牌？警察油塘違泊無事係點解</title></header><body><h1>【一周必看】<br>Show證免抄牌？警察油塘違泊無事係點解</h1><p>【一周必看】警方早前開展無限期反違泊行動，不少車主慘食「牛肉乾」，惟油塘某街道上違泊車輛卻一直「免疫」。《蘋果》發現，這批違泊車中不少由警員或紀律部隊成員擁有，粗略估計約四成，相信是居於附近紀律部隊宿舍。記者連日到該處觀察，發現即使有人就違泊報警，警員到場後亦僅逗留約5分鐘便離去，並無抄牌。有立法會議員批評警務人員帶頭違泊，質疑警員選擇性執法。報道曝光後，記者再到上址觀察，仍有5輛私家車違泊，均已被抄牌，亦再無貼有「PSRC」泊車證的車輛。</p></body></html>
