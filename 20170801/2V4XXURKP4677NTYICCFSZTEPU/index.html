<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】《戰狼2》票房拋離《建軍》</title></header><body><h1>【馮仁昭四圍超】《戰狼2》票房拋離《建軍》</h1><p>吳京（左）自導自演嘅《戰狼2》，喺內地票房真係勁到嚇死人，上映5日已突破咗11億大關，不單破咗上集嘅5.4億票房紀錄，仲刷新咗華語電影最快破10億嘅紀錄，85小時破10億，超越咗周星馳嘅《美人魚》92小時破10億嘅速度，成為華語影史破10億速度新紀錄。吳京今次將同檔期上映，有二十幾個卡士演出嘅《建軍大業》打到落花流水，票房5日只得約2億，吳京真係贏佢哋幾條街。<br>撰文：馮仁昭</p></body></html>
