<html><header><meta charset="utf-8"><title>Cammi教林作擺甫</title></header><body><h1>Cammi教林作擺甫</h1><p>陳冠希舊愛謝芷蕙（Cammi）樣貌已進化到11.0版本，日前接受林作主持的ViuTV節目《晚吹—KO KOL》訪問，Cammi的下巴尖到幾乎可以拮死人，她承認放上網的相片有用app修圖，更教林作擺「可愛」甫士呃like，更自爆遇過變態佬騷擾，到其開設的時裝店內親吻她設計的衣服。<br>此外，不做律師的林作全力在娛圈出擊，前日抄港鐵驚現的裸男事件，扮「全裸」拍片放上YouTube，並以新聞報道形式播出，卻錯重點被畫面下的「新聞」搶焦，如「某歌手於演唱會期間量度自己的陽具長度」，網民留言取笑：「識睇一定睇下面啲新聞。」<br>撰文：皓騫</p></body></html>
