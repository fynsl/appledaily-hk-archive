<html><header><meta charset="utf-8"><title>黎諾懿囝囝被封型B姚樂怡囡囡愛玩水</title></header><body><h1>黎諾懿囝囝被封型B<br>姚樂怡囡囡愛玩水</h1><p>有「神之馬壯」之稱嘅黎諾懿昨日喺IG貼同囝囝「小春雞」嘅合照，囝囝個樣較似爸爸黎諾懿，細個已經眼大大、面尖尖，絕對係一個型B，連網民都讚「小春雞」係靚仔。<br><br>而另一個湊B大過天嘅，就係廿四孝媽咪姚樂怡，前年生咗囡囡「小雞髀」Gaibe，囡囡已經一歲幾，姚樂怡亦喺IG貼出一條游水片：「小雞髀好喜歡游泳。」見囡囡有媽咪靚靚遺傳，尖面、嘴細同鼻高，樣子相當可愛，原來佢哋一家過咗大海玩，囡囡仲細，落水要戴手袖同用水泡，樂怡成程睇住，仲忍唔住同囡囡咀嘴。</p></body></html>
