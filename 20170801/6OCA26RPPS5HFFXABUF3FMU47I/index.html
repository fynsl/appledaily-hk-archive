<html><header><meta charset="utf-8"><title>【add color】周冬雨唇唇善誘</title></header><body><h1>【add color】周冬雨唇唇善誘</h1><p>韓劇女主角的妝容不時成為美妝指標，內地劇近來都興起植入美妝潮流。金馬影后周冬雨最近演出內地劇《春風十里不如你》，她在劇中的桃紅唇妝成為焦點，美妝都是以Lancome的妝品塑造，品牌也以周冬雨同款唇色作招徠推出唇膏禮盒。<br>周冬雨早前更成為品牌的代言人，並拍攝了一輯廣告片，片中的她盡展鬼馬、俏皮與活力十足的形象，配上不同唇色的妝容相當甜美醒神。<br>撰文：趙潔恆</p><p>更多精采時尚內容，盡在 http://add.appledaily.com 。</p></body></html>
