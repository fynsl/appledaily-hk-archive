<html><header><meta charset="utf-8"><title>安琪蓮娜否認虐待貧童</title></header><body><h1>安琪蓮娜否認虐待貧童</h1><p>荷李活女星安琪蓮娜祖莉（Angelina Jolie）日前談到為執導新片《First They Killed My Father》選角時，曾用錢測試柬埔寨的貧窮兒童，因而惹來狂轟。她昨日與監製發表聲明澄清，指小童都明白只是演戲的練習，當時小童父母、監護人與醫生都在，又指：「一個假裝的即興演出被當成真實事件，令我很困擾。從小童手中取走金錢是錯誤的，如發生我會感到憤怒。」</p></body></html>
