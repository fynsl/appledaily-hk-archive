<html><header><meta charset="utf-8"><title>求驗客手記：J.Rod偷嗒索模又關C朗事</title></header><body><h1>求驗客手記：J.Rod偷嗒索模又關C朗事</h1><p>哥倫比亞國腳占士洛迪古斯（J.Rod、小圖）最近同太太丹莉娜鬧離婚，好多人都覺得好可惜。不過，有指J.Rod係因為偷食俄羅斯女模Helga Lovekaty而引致婚姻破裂，咁就真係自己攞嚟衰。近日網上流傳話，J.Rod同Helga己經搭上咗兩年有多，而介紹畀佢認識嘅仲係J.Rod嘅前皇家馬德里隊友基斯坦奴朗拿度（C朗）㖭！如果傳聞屬實，丹莉娜真係多得C朗唔少。 </p></body></html>
