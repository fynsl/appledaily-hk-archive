<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鼎爺做譚玉瑛代言人</title></header><body><h1>【馮仁昭四圍超】鼎爺做譚玉瑛代言人</h1><p>李家鼎（鼎爺）同譚玉瑛噚日喺銅鑼灣出席宣傳活動，即場示範整叉燒。最近有傳譚玉瑛已秘密結婚，譚玉瑛就話：「有乜嘢好講，講嚟無謂。」而身邊嘅鼎爺即刻幫手擋駕：「我係佢嘅代言人，有乜嘢事問我就得喇！」<br>鼎爺講到自己有份投資嘅餐廳下個月開張，而佢又接咗啲同飲食有關嘅工作，所以忙到連孫仔都冇時間見：「孫仔仲未識叫爺爺，但就識得詐嬌，𠵱家學緊行。」<br>撰文：馮仁昭</p></body></html>
