<html><header><meta charset="utf-8"><title>萊茵河吊車撞柱100乘客被困半空五粒鐘</title></header><body><h1>萊茵河吊車撞柱<br>100乘客被困半空五粒鐘</h1><p>德國科隆萊茵河上空周日下午發生吊車事故，75人「半天吊」，救援工作花了五小時才未完。<br><br>一架吊車撞向支柱，令其餘31架吊車全部停駛，乘客被困40米高半空，要由消防員逐一救下。有吊車停正河的上空，增加救援難度。乘客包括孕婦和長者，亦有20名兒童。有成年乘客抱着年幼孩子由繩索吊下地面，過程驚險。<br><br>事發後約5小時，消防救出60人。大部份乘客受驚，一名孕婦和另一乘客出現循環系統問題。<br><br>吊車公司向乘客致歉，指今次是50年來吊車首次發生意外，正調查出事原因。有報道指，是大風導致吊車撞柱。<br><br>英國《每日鏡報》／德新社</p></body></html>
