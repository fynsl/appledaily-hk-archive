<html><header><meta charset="utf-8"><title>秋生讚林海峰聰明</title></header><body><h1>秋生讚林海峰聰明</h1><p>黃秋生、林海峰（Jan）、韋羅莎與導演甄詠蓓昨日到商台，宣傳下月1日公演的舞台劇《搞大電影》，並宣佈加開16日最後一場，共演14場。<br>對於Jan綵排的表現，秋生豎起手指公大讚Jan聰明，Jan聞言指秋生人人都讚，秋生說：「有時佢唔明，導演講完，第二日返嚟，佢好似皺皮檸咁，但又做到。」Jan指每次去綵排似參加乜乜一叮，像對着陳奕迅、周杰倫等表演，壓力甚大。秋生透露被甄詠蓓治到，Jan形容似馴犬師將發癲的狗控制好再跟指令做，甄詠蓓說：「佢係良駒，只係野馬， 只要聽話，就係非常好嘅演員，又照顧對手。」<br>採訪、攝影：馬建華</p></body></html>
