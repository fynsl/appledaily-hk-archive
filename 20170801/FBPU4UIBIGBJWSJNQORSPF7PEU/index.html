<html><header><meta charset="utf-8"><title>求驗客手記：女三獅破「法」入四強</title></header><body><h1>求驗客手記：女三獅破「法」入四強</h1><p>英格蘭女足周日喺荷蘭舉行嘅女子歐國盃八強賽，憑前鋒茱迪泰萊喺60分鐘一箭定江山，以1:0小勝法國女足，取得四強一席位。今次係「女三獅」自1974年以來首次擊敗法國，同時相隔22年後再度晉身女子歐國盃準決賽。英格蘭會喺八月三號嘅四強賽同荷蘭對壘，另一場則由爆冷淘汰衞冕冠軍德國嘅丹麥女足對奧地利女足。奧地利周日同西班牙力戰120分鐘後打和0:0，互射12碼以5:3擊敗西班牙，得以晉身四強。</p></body></html>
