<html><header><meta charset="utf-8"><title>揭道教神作神秘面紗波士頓公開修復「明畫」</title></header><body><h1>揭道教神作神秘面紗<br>波士頓公開修復「明畫」</h1><p>美國最早成立的亞洲繪畫修復室Asian Conservayion Stuidio，將會於明年2月4 日前在波士頓美術館，修復中國明代的《道教雷部辛天君畫像》，此乃首次進行公開修復，揭開畫中面相嚴肅的雷部辛天君的神秘面紗。<br><br>這件作品的畫心，長約3.78米、寛約2.56米，在6個月內，修復師將對整件作品進行揭裱。觀眾可站在一旁觀看，並與修復師進行交流。<br><br>雷部辛天君乃道教中一名重要角色，他擁有控制鬼怪與魂魄的能力，可召喚雷雨，鎮壓邪氣。</p></body></html>
