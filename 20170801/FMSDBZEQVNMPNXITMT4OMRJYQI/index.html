<html><header><meta charset="utf-8"><title>羅霖母子玩香蕉船降溫</title></header><body><h1>羅霖母子玩香蕉船降溫</h1><p>星級家長都趁暑假帶子女出遊泰國與陽光玩遊戲，羅霖日前攜幼子劉子晉（Jonathan）到華欣度假，更陪囝囝玩香蕉船，齊齊濕身降溫。羅霖剛拍完無綫劇集《宮心計2深宮計》即外遊叉電，她昨在Instagram貼出在池邊曬太陽的相，不經意晒胸前事業線，她昨日在電話中說：「啱啱拍完劇，可以去輕鬆吓，今次仲可以放縱咁食好多嘢，呢次Jonathan好開心，我哋約埋朋友一齊住villa。」</p><p>同樣在泰國享天倫的蔡一智，前晚貼出一家人在碼頭的背影照，赤膊的阿智穿了花綠綠三角泳褲拖着囝囝，父子背影溫馨，阿智的背部還曬到紅卜卜。<br>採訪：陳杰</p></body></html>
