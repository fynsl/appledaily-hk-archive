<html><header><meta charset="utf-8"><title>Celine妹妹明日再戰《一叮》</title></header><body><h1>Celine妹妹明日再戰《一叮》</h1><p>九歲小巨肺譚芷昀（Celine），早前在美國才藝節目《全美一叮》獻唱Celine Dion名曲《My Heart Will Go On》成功晉級，成為首位晉身AGT香港人，於香港時間明天早上，美國會播出新一集賽事，Celine妹妹將會再次出場。</p><p>據知，Celine妹妹為了今次演出做足功課，每日放學都有練歌、跳舞、彈鋼琴，同時亦有抽時間和3歲妹妹Dion玩，老闆蕭定一更送了長腳鷸毛公仔給小姊妹，Dion以為毛公仔是真雀仔，不時跟公仔傾偈，Celine妹妹都覺得好笑。<br>撰文：小米</p></body></html>
