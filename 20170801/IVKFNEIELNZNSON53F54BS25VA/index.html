<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】SM新歌MV玩動畫</title></header><body><h1>【馮仁昭四圍超】SM新歌MV玩動畫</h1><p>Supper Moment（SM）噚日同音樂監製王雙駿、Adrian到商台宣傳新歌《靈感床》，今次邀請兩位監製合作，由於兩人要求高同精準，所以花嘅工夫時間更多。新歌MV快將出街，今次好揼本去做，佢哋話：「首次以動畫去拍，再搵嚟一位年輕女插畫師，加插木顏色插畫。」佢哋一直好想用晒動畫嚟拍MV，但成本實在太貴，希望有一日能夠做到。<br>撰文：馮仁昭</p></body></html>
