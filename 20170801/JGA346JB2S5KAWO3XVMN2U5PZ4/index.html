<html><header><meta charset="utf-8"><title>兩狎印傭　新移民囚年半</title></header><body><h1>兩狎印傭　新移民囚年半</h1><p>【本報訊】近七旬男子於去年獲發單程證定居香港湊孫，他趁與24歲印傭獨處一室時，連續兩天非禮對方，包括揑乳頭及舔私處。他早前在區院承認兩項非禮罪，求情稱已知錯，但被法官斥責「現在才知錯」。老翁昨被判監18個月。<br>案情指，被告區成珠（69歲）於去年9月27在鴨脷洲一個單位拍打X臀部，翌日被告意猶未盡，先擁抱X，拉起她上衣和胸圍，揑其乳頭；之後拉低她的褲，摸其私處，並蹲在X前吻和舔其私處。被告又掏出陽具，捉住X手替自己手淫，又一度將X頭部推向陽具。X反抗終逃離報警。<br>案件編號：DCCC297/17<br>■記者歐陽聯發</p></body></html>
