<html><header><meta charset="utf-8"><title>丁子高收囝囝蛋糕感動</title></header><body><h1>丁子高收囝囝蛋糕感動</h1><p>楊千嬅前晚出席《建軍大業》首映禮前，先替老公丁子高舉行生日會。昨日是丁子高的38歲生日，前日5歲囝囝Torres特別有心，一早起來就請媽咪教他整蛋糕孝敬老爸，本來千嬅見他年紀太細，想幫他準備材料，協助他攪拌雞蛋和麵粉後才讓他放進焗爐，但想不到囝囝堅持自己一個人完成。</p><p>當Torres捧着插了蠟燭的生日蛋糕送給爸爸，並送上生日歌，丁子高十分感動，千嬅表示：「Torres越大越懂性，好乖，佢好想媽咪同爹哋能夠多啲留喺屋企陪佢，一見我哋出街食飯，佢會投訴屋企咪有飯，點解要出街食飯呢？」<br>採訪：鍾國仁</p></body></html>
