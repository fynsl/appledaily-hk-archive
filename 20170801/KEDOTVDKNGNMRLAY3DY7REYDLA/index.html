<html><header><meta charset="utf-8"><title>求驗客手記：意甲內訌　祖記靠12碼斬「馬」</title></header><body><h1>求驗客手記：意甲內訌　祖記靠12碼斬「馬」</h1><p>祖雲達斯（黑白衫）周日喺美國麻省舉行嘅國冠盃對羅馬，29分鐘先由文迪蘇傑破網領先。換邊後，羅馬大閘高拉洛夫喺74分鐘完美傳畀迪斯高，後者不負所託射入，雙方法定時間踢成1:1，要用互射12碼分勝負。結果，羅馬第一個主射嘅杜明尼路宴客，而祖記五位球員列治史迪拿、巴沙利、貝拿迪斯治、基迪拉同杜格拉斯哥斯都射入，最終祖記互射12碼贏5:4、總比數以6:5勝出，以勝利結束國冠盃之旅。</p></body></html>
