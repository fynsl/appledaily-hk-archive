<html><header><meta charset="utf-8"><title>劉偉強冇刪張涵予戲</title></header><body><h1>劉偉強冇刪張涵予戲</h1><p>劉偉強導演的電影《建軍大業》昨日在澳門首映，戲中演員朱亞文、張涵予等都有出席。演粟裕的劉昊然透露父親是軍人，幸好他也說「兒子演得好」。張涵予表示只有三分鐘戲份：「起先都擔心戲份會被剪走，之前來過澳門拍劉偉強的《游龍戲鳳》。」<br>今日是建軍90周年，劉偉強表示會去軍區和軍人一齊欣賞，至於內地票房暫時有兩億，劉偉強希望可以再衝到下月：「只係上咗三、四日，香港未上但試映反應好好。」<br>採訪、攝影：曾小嘉</p></body></html>
