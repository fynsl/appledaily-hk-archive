<html><header><meta charset="utf-8"><title>北韓辦慶功宴　賀試射洲際導彈</title></header><body><h1>北韓辦慶功宴　賀試射洲際導彈</h1><p>北韓勞動黨前天搞慶功宴，慶祝「火星14型」洲際導彈再次試射成功，領導人金正恩攜夫人李雪主出席，受到在場全體人士熱烈歡迎。<br>勞動黨中央副委員長兼軍需工業部長李萬建致賀詞時形容，上周五晚試射成功是「再次猛擊邪惡帝國、侵略元凶的頭頂，給了朝鮮軍民以極大的喜悅和勇氣」，又強調北韓會不斷製造「機動性和打擊力很高的新型彈道火箭」，並拿出能在空中、海上、水下領先世界的國防科研成果。<br>北韓每每在軍事技術取得突破大事慶祝，以加強內部團結，本月初「火星14型」首次試射成功後，金正恩夫婦亦有出席慶功宴。<br>韓聯社</p></body></html>
