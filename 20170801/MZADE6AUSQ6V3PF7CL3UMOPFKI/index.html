<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林雪啞鈴放到生銹</title></header><body><h1>【馮仁昭四圍超】林雪啞鈴放到生銹</h1><p>林雪最近獲Carousell二手買賣平台邀請，拍攝一個以打拳做包裝嘅廣告，林雪笑話：「拍廣告嗰日啱啱喺青島返香港，一落機就連拍16個鐘，都未試過拍廣告咁辛苦。」咪睇林雪咁肥以為佢唔願郁動，其實佢都幾鍾意運動：「當我覺得自己好似好肥時，就會買對啞鈴返去練吓，次次買咗都未拆開，跟住就唔記得咗，放咗喺度，所以𠵱家屋企有好多體育用品都係生晒銹。」<br>撰文：馮仁昭</p></body></html>
