<html><header><meta charset="utf-8"><title>【社會實驗】落雨擔遮見人心　遮埋我得唔得？</title></header><body><h1>【社會實驗】落雨擔遮見人心　遮埋我得唔得？</h1><p>宮崎駿的電影《龍貓》中，皋月姊妹在等爸爸下班回來的車站旁時，大龍貓突然出現，皋月借它傘子的情節相信令人歷歷在目。</p><p>現實中，特別在香港社會下，有多少人會為別人撐傘？近幾個星期滂沱大雨，但雨勢時有時停，白領一族不得不狼狽走避，記者實測在街頭向途人請求幫忙，為其撐傘去一個較近的地方，香港人會有甚麼反應？若然倒過來，記者主動為沒傘的途人撐傘，都市人會領情嗎？<br></p><p>採訪：鍾家傑<br>攝影：鄧鴻欣、張志孟</p></body></html>
