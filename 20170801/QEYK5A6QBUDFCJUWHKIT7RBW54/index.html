<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林奕匡婚後海邊住番晚</title></header><body><h1>【馮仁昭四圍超】林奕匡婚後海邊住番晚</h1><p>林奕匡忙於籌備婚禮之餘，下周前要交兩首歌畀監製，令壓力大增休息唔好。講到Dear Jane嘅Tim會飛到加拿大出席佢嘅婚禮，林奕匡話：「佢真係好到不得了，有工作都飛去，喺婚禮之前嗰晚先到。原本佢太太楊洛婷都想去，但因懷孕7、8個月，無咁方便飛。」婚禮後，林奕匡計劃咗兩日旅遊車之旅，會去佢以前住喺當地成日送外賣嘅海邊度假村，自己一直恨入住，所以把握機會同兄弟姊妹團入住玩番晚。<br>撰文：馮仁昭</p></body></html>
