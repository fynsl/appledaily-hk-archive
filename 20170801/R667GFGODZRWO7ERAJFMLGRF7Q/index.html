<html><header><meta charset="utf-8"><title>竇靖童出道做歌手李嫣法國行天橋勁自信</title></header><body><h1>竇靖童出道做歌手<br>李嫣法國行天橋勁自信</h1><p>「樂壇天后」王菲喺97年同06年生咗囡囡竇靖童同李嫣，佢兩位千金盡得媽咪遺傳，夠晒表演慾。<br><br>其中大女童童就唔使講，已經出咗道做歌手，喺去年仲推出第一隻專輯《Stone Cafe》，而為電影《七月與安生》唱主題曲《(It's not a crime) It's just what we do》更入圍金馬獎最佳原創電影歌曲獎，都咪話唔犀利。<br><br>而細女11歲嘅李嫣嘅表演慾一啲都唔輸蝕，佢不時自拍之餘仲會拍片放上網，早前仲去咗法國巴黎為童裝品牌嘅2018春夏時裝騷行catwalk，而李嫣當日表現非常自信。</p></body></html>
