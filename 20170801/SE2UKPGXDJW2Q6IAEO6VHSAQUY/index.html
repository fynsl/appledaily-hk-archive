<html><header><meta charset="utf-8"><title>陳偉琪挑逗VR玩家</title></header><body><h1>陳偉琪挑逗VR玩家</h1><p>【2017香港動漫電玩節】陳偉琪（Vicky）、張沛樂（沙律）和楊舒婷昨日在動漫節出席VR遊戲活動，透露遊戲下任女主角是三上悠亞。沙律三女在遊戲內跟玩家有不同互動，Vicky拿生果做出不少挑逗動作，令玩家有幻想，她不擔心成為性幻想對象：「我控制唔到，但應該唔會嘅，呢個遊戲可能想教啲男仔點同女仔相處。」沙律則笑言只扮可愛小狗，拍攝當磨練演技。<br>葉梓嵐在另一攤位玩直播，早前歐遊順便影寫真集相，有SM綑綁場面。她自言曾玩直播時被言語性騷擾：「有人私訊問我鍾意男仔乜野size，我答越大越好，佢就傳佢嘅陰莖相畀我，嚇親我。」<br>採訪、攝影：王連連</p></body></html>
