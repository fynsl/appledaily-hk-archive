<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】ReVe見女主角即心跳</title></header><body><h1>【馮仁昭四圍超】ReVe見女主角即心跳</h1><p>二人男子組合ReVe噚日到商台宣傳新歌《After Party》，今次係首浪漫情歌，亦有英文rap部份由成員Cavan（右）負責，今次MV亦係首次有女主角，導演要兩人以自己方法取悅女主角，佢哋話：「鏡頭外可以同女主角傾談，一埋位就緊張，心跳加速。」愛rap嘅佢哋近日緊貼內地rap歌比賽，大讚內地水準好高，如果有機會都想參加吸取經驗，尤其中文程度較差嘅Cavan想藉此學填中文rap詞。<br>撰文：馮仁昭</p></body></html>
