<html><header><meta charset="utf-8"><title>求驗客手記：浚仔做主角幫貝利賣波衫</title></header><body><h1>求驗客手記：浚仔做主角幫貝利賣波衫</h1><p>點樣知道一支球隊入面邊個球員重要，其實睇吓佢哋宣傳波衫啲海報就知，因為球會通常都會搵隊中最重要同埋受歡迎嘅球員去做海報，吸引多啲球迷買衫。英甲球隊貝利周一正式發佈新波衫，其中喺主場球衣嘅宣傳海報入面，香港小將戴偉浚企咗喺左邊，着住一套以白色為主色配上藍領嘅貝利主場波衫。呢張海報除咗放喺貝利嘅官網，仲放咗喺球會嘅官方fb同埋twitter度。就咁睇，18歲嘅浚仔應該係貝利嘅主將嘞！</p></body></html>
