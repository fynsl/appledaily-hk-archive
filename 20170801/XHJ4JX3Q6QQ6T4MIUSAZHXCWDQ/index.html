<html><header><meta charset="utf-8"><title>租屋換鎖案　女警獲撤控</title></header><body><h1>租屋換鎖案　女警獲撤控</h1><p>【本報訊】女警把名下中區唐樓單位租給外籍客，疑因不滿對方將單位透過民宿網站Airbnb放租，涉擅自換門鎖及大閘鎖，令兩人無法使用單位。女警早前遭起訴侵擾罪，控方昨以證據不足申撤銷起訴。女警代表資深大狀郭棟明指會申請訟費，法庭押後至23日處理。<br>律政司昨就撤控原因回覆時稱，案件尚有訟費待處理，不宜進一步評論。被告鍾柳妍（30歲）原被控於去年7月4日至8月17日，在差館上街一單位非法剝奪兩人使用處所。<br>案件編號：ESCC1533/17<br>■記者蔡少玲、陸羽平</p></body></html>
