<html><header><meta charset="utf-8"><title>涉非禮7歲女　導師脫罪</title></header><body><h1>涉非禮7歲女　導師脫罪</h1><p>【本報訊】奧數導師涉兩度伸手入7歲女童短褲褲管內，搔對方下體附近位置，被控兩項非禮罪，案件昨裁決。裁判官指女童誠實可信，被告亦承認曾對女童胸部附近施行體罰，位置敏感，行為可疑，但女童過於年幼，憶述情節未如理想，裁定被告罪脫。被告得知無罪後申請540元訟費，但裁判官認為他自招嫌疑而拒絕，並警告被告：「下次冇咁易打得甩！」<br>被告黃澤鵬（25歲）否認於去年6月及9月11日在觀塘一家補習學校犯案。裁判官告誡被告，日後若繼續執教鞭必須守規矩。<br>案件編號：KCCC1614/17<br>■記者羅日昇、蘇曉欣</p></body></html>
