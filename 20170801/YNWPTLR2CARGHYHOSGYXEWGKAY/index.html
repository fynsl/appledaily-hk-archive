<html><header><meta charset="utf-8"><title>麥哥利高堅孖MJ囡囡紋身</title></header><body><h1>麥哥利高堅孖MJ囡囡紋身</h1><p>《寶貝智多星》（Home Alone）系列男星麥哥利高堅（Macaulay Culkin），當年與已故流行天王米高積遜（Michael Jackson）過從甚密，更盛傳是MJ性侵男童案的受害人之一。</p><p>現時麥哥利高堅與MJ囡囡Paris Jackson相當老友，更是Paris契爺。兩人前日結伴到紋身店紋身，於手臂上紋了相同的圖案，Paris現時全身已有五十多個紋身。</p></body></html>
