<html><header><meta charset="utf-8"><title>大肚神隱法胡杏兒笠OC衞衣掩眼成功</title></header><body><h1>大肚神隱法<br>胡杏兒笠OC衞衣掩眼成功</h1><p>現已懷孕6個多月的胡杏兒，日前同胡說八道會一班姊妹現身機場，出發去澳洲拍攝旅遊節目。<br><br>杏兒大住肚的機場造型竟然發揮大肚神隱效果，正面看起來全不覺肚凸凸。全黑上陣的她，穿了一件美牌Opening Ceremony的新款窩釘衞衣，超鬆身設計遮掩成功大肚。黑色窄身褲都令她看來依然苗條，再加一雙Balenciaga充滿punk味的黑色短靴，混搭出街頭型味，誰說準媽媽造型不可以這樣潮。</p></body></html>
