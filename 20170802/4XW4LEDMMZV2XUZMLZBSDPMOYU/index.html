<html><header><meta charset="utf-8"><title>莊思敏P圖技術好</title></header><body><h1>莊思敏P圖技術好</h1><p>莊思敏和胞妹莊思明昨日在灣仔為張學潤設計的旗袍行時裝騷，兩姊妹各戴上價值數千萬元的首飾，莊思敏表示和妹妹一起行騷已是十多年前的童裝騷，還發現自己肥了很多，她說：「菊姐（關菊英）好似有個小食部咁，司棋姐（李司棋）直情煮埋飯，每次開飯十幾個餸，等埋位冇嘢做時就想食。」<br>劇已拍完，莊思敏昨晚飛峇里島度假，減肥大計需要押後，她笑說：「我啲朋友去先，全女班，去到影出去海灘，得嗰小貓三、四隻，都唔知識唔識到男仔。」莊思敏自嘲肥了，但依然會影泳衣相，她說：「我識執相，我啲P圖技術好好，唔會P到左右啲嘢變晒形嘅。」<br>採訪、攝影：曹家誠</p></body></html>
