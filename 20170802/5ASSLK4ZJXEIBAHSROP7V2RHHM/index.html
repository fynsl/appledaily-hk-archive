<html><header><meta charset="utf-8"><title>求驗客手記：尼馬問候房祖名老竇</title></header><body><h1>求驗客手記：尼馬問候房祖名老竇</h1><p>巴塞隆拿球星尼馬周一晚將一張同香港明星房祖名嘅合照上載至微博，佢喺微博上話：「見到你好開心，房祖名，唔好忘記代我向你老竇問候吓！」不過，尼馬唔使麻煩祖名，因為佢之後見到成龍。20多分鐘後，尼馬再更新微博，上載佢同成龍嘅合照，仲話自己係成龍嘅粉絲㖭！見完老友之後就飛到阿聯酋杜拜，同一班朋友食飯，仲留言：「目前我仲未決定自己心意，我仲需要時間，我亦都學懂適應各種環境，咩情況都可以開心生活。」</p></body></html>
