<html><header><meta charset="utf-8"><title>中環在線：會德豐請中四學生做intern - 李華華</title></header><body><h1>中環在線：會德豐請中四學生做intern - 李華華</h1><p>放暑假係學生做兼職或者實習生吸收工作經驗、為未來鋪路嘅最佳日子。噚日會德豐地產搞記者會，就有一班未成年嘅實習生企喺後邊學嘢，佢哋分別來自鳳溪中學同五育中學。<br>會德豐地產常務董事黃光耀話，呢個夏天佢哋公司請咗一班中四學生做實習，會畀佢哋去唔同部門見識，包括市場推廣部。實際工作當然唔會太沉重，噚日見啲同學仔都係開開心心，喺樓盤四圍影吓相，學唔學到嘢就好睇個人，但至少可以肯定佢哋份CV多咗一列幾好嘅資料。</p></body></html>
