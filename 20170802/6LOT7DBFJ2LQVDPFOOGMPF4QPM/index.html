<html><header><meta charset="utf-8"><title>【美圖晒晒】甜心美女魔鬼身材　魅力爆燈</title></header><body><h1>【美圖晒晒】<br>甜心美女魔鬼身材　魅力爆燈</h1><p>台灣美女「小亞」渾身散發迷人氣息，除水汪汪的大眼及甜美笑容，這位甜心美女還有讓人「瞠目結舌」的驕人三圍，絕對稱得上是完美女人。<br><br>相信許多人都希望認識小亞這個大美人，原來小亞酷愛玩遊戲，當包括曾經大熱的「天堂」和「楓之谷」遊戲。她曾一坐就幾個小時，為了和朋友練功同樂，自己更從小學6年級便開始玩打機，花了不少錢在買虛擬武器。因此大家打機時，這個美女可能其實在你「身邊」呢。<br><br>東森新聞雲 </p></body></html>
