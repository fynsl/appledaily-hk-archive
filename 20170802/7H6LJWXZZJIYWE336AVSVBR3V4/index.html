<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】葉凱茵有陰影唔再生B</title></header><body><h1>【馮仁昭四圍超】葉凱茵有陰影唔再生B</h1><p>葉凱茵（Fanny）噚日帶埋六歲大囝囝郭皓琛到長沙灣，參與泰拳親子活動。家中新姐姐月底才到港，近月Fanny平時喺香港出騷都帶埋囝囝。早前囝囝升小一派位結果未如理想，好彩叩門叩回第一志願小學。去年不幸懷孕胎死腹中，Fanny直認同老公仍有陰影，有共識唔打算再生細路：「上次半隻腳踏入鬼門關後，身體比以前差咗，以前03、05通告冇問題，𠵱家回唔到氣。」<br>撰文：馮仁昭</p></body></html>
