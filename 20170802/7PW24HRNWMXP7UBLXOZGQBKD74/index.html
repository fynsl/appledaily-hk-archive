<html><header><meta charset="utf-8"><title>達明一派自命不枉此生</title></header><body><h1>達明一派自命不枉此生</h1><p>達明一派日前接受奇妙電視《同sing同戲》訪問，對於達明成為港人心聲的指標，劉以達笑說：「不枉此生！」對於政治因素影響達明的路，黃耀明坦言：「如果呢樣唔講得，嗰樣唔掂得，我哋仲難行囉，因為咁樣就唔係做我哋自己！」幸同路人仍有何韻詩和at17，而at17是由明哥發掘出來，達哥笑說：「我哋同at17直頭係親戚啦！」<br>政治立場鮮明的明哥，現作為獨立音樂人的他，不認同在港發展受局限：「冰島仲細啦，但冰島出產好多音樂，作為獨立音樂人應該放眼世界，可以主動去敲其他地方嘅門，好似最近我去韓國濟州，都同當地音樂人交流。」<br>撰文：皓騫</p></body></html>
