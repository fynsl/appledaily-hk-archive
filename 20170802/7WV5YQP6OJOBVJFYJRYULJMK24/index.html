<html><header><meta charset="utf-8"><title>李丞責母設靈兄弟破冰</title></header><body><h1>李丞責母設靈兄弟破冰</h1><p>堪輿學家李丞責母親鄧笑娥女士上月離世，享年84歲。家人昨於大圍寶福紀念館為李老太設靈，喪禮採用儒釋道三教儀式，今日大殮後靈柩移送柴灣歌連臣角火葬場火化。劉德華、陳法蓉和蘇永康等送上花圈，洪金寶及黃柏高等則到靈堂鞠躬。</p><p>李丞責與太太劉倩婷、大哥李再唐及大嫂車森梅等一早到靈堂打點，而同為風水師、七年前因財與哥哥李丞責反目的李星瑭，昨日跟李丞責等幾位兄長一同現身，兄弟關係破冰。不過，李星瑭昨日坐在輪椅上，未知發生何故。而現場工作人員指李丞責及其家人因李老太離逝，希望低調一點，故不方便接受訪問。<br>採訪：張俊銘<br>攝影：仇志德</p></body></html>
