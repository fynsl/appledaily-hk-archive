<html><header><meta charset="utf-8"><title>張智霖孖魔童玩衝浪</title></header><body><h1>張智霖孖魔童玩衝浪</h1><p>張智霖（Chilam）和太太袁詠儀（靚靚）與不少藝人一樣，趁子女放暑假出埠度假盡享家庭樂。兩人最近帶囝囝張慕童（魔童）到新加坡旅遊，前日靚靚在Instagram分享了一條短片，以及幾張旅遊相片，原來一家三口去了當地的Wave House Sentosa玩水上活動。相中見Chilam和魔童玩衝浪，樣子非常專心，而全程只有兩父子出鏡，看來靚靚專責影相。</p><p>本月27日就踏入46歲的Chilam，體能和外貌都保養得好好，衝浪難不到他，而魔童的平衡力也不錯，站在板上衝浪亦有板有眼，獲不少網民稱讚夠醒目。<br>撰文：葉綠悠</p></body></html>
