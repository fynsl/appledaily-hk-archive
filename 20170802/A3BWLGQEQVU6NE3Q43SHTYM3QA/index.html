<html><header><meta charset="utf-8"><title>【add star】安仔閒服閒唱</title></header><body><h1>【add star】安仔閒服閒唱</h1><p>許志安日前在澳門舉行音樂會，抱恙的他唱了很多經典舊歌，不少現場觀眾都跟着唱，以歌會友的安仔，服飾都不搞浮誇，穿了多套灰藍調新季男裝，悠閒舒服唱好歌。</p><p>西服正裝中，有意牌Giorgio Armani的loose cut灰西裝配白恤衫，便裝則有Dunhill藍色麖皮外套、條子恤衫，輕輕玩味瀟灑layering。<br>撰文：安妮</p><p>更多精采時尚內容，盡在 http://add.appledaily.com 。</p></body></html>
