<html><header><meta charset="utf-8"><title>劉美君個唱換十套衫</title></header><body><h1>劉美君個唱換十套衫</h1><p>劉美君昨日到新城宣傳10月假紅館舉行「劉美君千色演唱會2017」，之前一直想保持神秘，為觀眾帶來驚喜，但近日不停被身邊朋友歌迷查問究竟演唱會內容後，她昨日決定率先透露。<br>講到演唱會，劉美君興奮指今次是創新意念，於紅館舞台上先後出現十個場景，每唱兩首歌左右就會轉一次場景服飾，不間斷演十個人物，她說：「我會一直喺台上面，唔會離開個台，換衫轉妝都喺台上做，所以事前同拍檔高世章開好多會，傾場景同衫點轉。」而今次概念來自她首張專輯，當時以十個不同年紀女性愛情故事為題。<br>採訪、攝影：馬建華</p></body></html>
