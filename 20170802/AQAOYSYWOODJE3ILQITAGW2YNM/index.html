<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】莫文蔚裸背𠱁粉絲</title></header><body><h1>【馮仁昭四圍超】莫文蔚裸背𠱁粉絲</h1><p>莫文蔚（Karen）前晚現身上海為牛仔褲品牌Replay出席宣傳活動，巴西足球巨星尼馬（Neymar）都係嘉賓之一，Karen有機會跟尼馬近距離碰面，佢覺得好難得。Karen最近開始玩Instagram，佢喺Ig擺咗背部全裸嘅相，搞到粉絲們好鬼興奮！一向對衣着造型有獨特見解嘅Karen，趁今次同牛仔褲品牌合作，發揮無窮創意，將一啲獨特構思提供畀牛仔褲公司。 <br>撰文：馮仁昭</p></body></html>
