<html><header><meta charset="utf-8"><title>陳茵媺讀劇本復出</title></header><body><h1>陳茵媺讀劇本復出</h1><p>陳茵媺嫁給陳豪後，火速三年抱三，之後專心湊三子女，做一個全職媽媽，所以，陳茵媺已經有一段時間沒在螢幕出現。她亦曾講過，一直都好鍾意做戲，所以是絕對不會放棄拍戲，她認為現代女性需要有事業和家庭，最新消息指，她準備今年底或明年復出拍戲。<br>昨日凌晨時分，正在加拿大跟三個寶貝仔女放暑假的陳茵媺，在微博貼了一張正在讀劇本的相，並留言道：「安靜落嚟，溫習緊新劇本！」及表示多謝祖父母幫助她照顧了子女們幾個鐘，讓她可集中精神。<br>撰文：非非</p></body></html>
