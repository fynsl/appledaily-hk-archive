<html><header><meta charset="utf-8"><title>求驗客手記：C朗發聲明冇逃稅</title></header><body><h1>求驗客手記：C朗發聲明冇逃稅</h1><p>皇家馬德里球星基斯坦奴朗拿度（C朗）周一朝早出席馬德里法院嘅預審。聆訊個半鐘，C朗向法官宣讀聲明後，就從其他通道離開，冇見法院門外嘅記者。之後C朗喺下晝向傳媒發出公開聲明回應：「我從冇隱瞞過，亦都冇諗過逃稅。西班牙當局好清楚我嘅全部收入，因為我將所有資料交畀佢哋。我一直都有納稅，因為我認為所有人都應該申報收入，並根據收入而交稅。」佢亦相信法院，希望法院可以作出公平嘅裁決。</p></body></html>
