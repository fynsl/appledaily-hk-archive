<html><header><meta charset="utf-8"><title>大台免費播社區盾網民要游生唔要荷蘭叻</title></header><body><h1>大台免費播社區盾<br>網民要游生唔要荷蘭叻</h1><p>大台繼上季免費播英足盃決賽後，都繼續有好波免費俾球迷睇，下星期日夜晚9點，又係阿仙奴對車路士，今次就爭社區盾，大台放喺J5免費俾球迷睇。<br><br>大台上次播足總盃決賽，搵嚟資深廠迷「游生」袁文傑評述，原本都幾多好評，不過佢拍檔荷蘭叻就勁out，仲讚沙維同法比加斯係歐洲數一數二中場。《波事春秋》面書就有網民留言，如果大台繼續搵荷蘭叻講波，就寧願聽英文，甚至唔睇添。</p></body></html>
