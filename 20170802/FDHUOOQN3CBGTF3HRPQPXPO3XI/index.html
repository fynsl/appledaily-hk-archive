<html><header><meta charset="utf-8"><title>楊冪披Chanel撞熱褲盡晒無敵筷子腳</title></header><body><h1>楊冪披Chanel撞熱褲<br>盡晒無敵筷子腳</h1><p>內地女星楊冪有雙幼幼長長的筷子腳，不時穿上短裙短褲晒美腿。<br><br>最近她現身騰訊節目《明日之子》，披了一件Chanel的黑色tweed jacket，內襯print tee再加一條爛邊的牛仔熱褲，發揮hi-lo混搭本領，又白又長的雙腿於鏡頭亦相當養眼。<br><br>楊冪身穿的Chanel呢絨外套屬品牌最新工藝坊系列Paris Cosmopolite，同系列的tweed jacket 定價由4萬多元至12萬元不等。</p></body></html>
