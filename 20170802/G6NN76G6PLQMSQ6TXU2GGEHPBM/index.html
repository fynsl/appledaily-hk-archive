<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】徐楓奪金馬終身成就獎</title></header><body><h1>【馮仁昭四圍超】徐楓奪金馬終身成就獎</h1><p>金馬獎宣佈今屆終身成就獎得主係66歲資深電影人徐楓，徐楓除咗係兩屆金馬影后，監製嘅《霸王別姬》至今仍然係唯一喺康城影展獲最高榮譽金棕櫚獎嘅華語片。徐楓獨家接受台灣《蘋果》訪問話好榮幸同好開心，又話自己15歲入行，一直關心電影，呢個獎可以話係新開始，𠵱家手頭有林語堂《紅牡丹》、鄭念《生與死》嘅中英文版權，正籌備搵新導演開拍。<br>撰文：馮仁昭</p></body></html>
