<html><header><meta charset="utf-8"><title>劉德華讚舒淇親和</title></header><body><h1>劉德華讚舒淇親和</h1><p>由馮德倫執導、劉德華監製兼主演的《俠盜聯盟》，將於本月24日上映。傷後復出的華仔，下周二將到北京出席《俠》片首映禮。昨日發佈的最新製作特輯中，華仔談到與舒淇合作的感受，他說：「每一次看到她，都覺得很親和。」馮德倫就表示：「舒淇角色是一個非常非常重要的人物，變化很多，給她足夠發揮。」<br>據悉《俠》片原本未有邀舒淇演出，但去年開拍時，馮德倫找的內地女演員，因檔期出了問題，舒淇是捱義氣幫助老公，才令此片順利開拍。《俠》片尚有楊佑寧與法國男星尚連奴（Jean Reno）在片中大鬥法。<br>撰文：鍾國仁</p></body></html>
