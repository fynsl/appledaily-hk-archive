<html><header><meta charset="utf-8"><title>求驗客手記：山神周三攤牌申請離隊</title></header><body><h1>求驗客手記：山神周三攤牌申請離隊</h1><p>「山神」阿歷斯山齊士（小圖）嘅去留問題，仲繼續煩擾緊阿仙奴領隊雲格；據報呢位翼鋒都終於「病完」，周一啟程由智利返倫敦，不過唔知係特登定係冇心，就喺法國巴黎停一停，眾所周知巴黎聖日耳門（PSG）想買佢，同尼馬雙翼齊飛，山神自拍嘅返倫敦相仲帶埋律師去，似乎有心同PSG傾加盟。雖然山神周二飛返倫敦，亦會出席球會練習，不過據英國傳媒報道，山神準備周三同雲格攤牌申請離隊，但求盡快離開阿仙奴。</p></body></html>
