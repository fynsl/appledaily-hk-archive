<html><header><meta charset="utf-8"><title>轉會氹氹轉：DC或轉軚投A米</title></header><body><h1>轉會氹氹轉：DC或轉軚投A米</h1><p>近期熱傳有關尼馬與菲臘比古天奴等球星的轉會消息，不過車路士棄將迪亞高哥斯達（DC）似乎受到冷落，與球會關係難以收復，想重返馬德里體育會卻無甚進展，據悉DC對再次效力馬體會的想法已不感到樂觀，打算接受其他球會的斟介。</p><p>據車路士主帥干地透露，DC在上季曾三度向球會表示要離隊，因此堅決地要在今夏將他清洗。DC如意算盤是希望可以返回馬體會，他曾在2014年助該隊贏得西甲冠軍。不過到明年一月才能註冊新球員的馬體會，一直沒有動靜，交易似乎難以成事。<br>除了馬體會外，早前亦有傳意甲AC米蘭亦對DC感興趣。</p></body></html>
