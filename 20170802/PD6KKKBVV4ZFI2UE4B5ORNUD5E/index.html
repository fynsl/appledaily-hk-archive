<html><header><meta charset="utf-8"><title>倪晨曦咬木塞練廣東話</title></header><body><h1>倪晨曦咬木塞練廣東話</h1><p>倪晨曦（Elva）、陳柏宇（Jason）及吳岱融，昨日在灣仔出席動畫《LEGOR旋風忍者大電影》啟動禮，他們將會為電影配音，當中Jason與吳岱融聲演兩父子，而Elva就聲演女忍者。Elva說：「電影公司搵我，覺得好surprise，自問廣東話唔算好，而且動作功夫嘅卡通，會有好多嗌嘅聲音，我諗都需要練習下，唔知需唔需要咬住個木塞練講廣東話呢？」<br>Jason笑言：「我都識得打拳，可以拍打戲。拍打戲老婆唔會理，性感、摸摸錫錫就話尷尬啫，不過老婆都冇話唔畀，只係我自己覺得尷尬。」<br>採訪、攝影：曹家誠</p></body></html>
