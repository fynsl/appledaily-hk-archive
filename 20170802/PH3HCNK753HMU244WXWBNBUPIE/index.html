<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃浩然視郭鋒屋企人</title></header><body><h1>【馮仁昭四圍超】黃浩然視郭鋒屋企人</h1><p>黃浩然出席歐陽珮珊喪禮，表現激動，噚日佢出席喺電視城嘅新劇拜神時，佢話同郭鋒就好似家人咁樣，郭鋒教佢做人道理同演戲。佢話鋒哥情緒已平復唔少，𠵱家佢哋仲會繼續保持聯絡。問到鋒哥兒子喺喪禮曝光，佢話唔清楚，只係希望大家畀鋒哥空間。至於岑麗香第一次同黃浩然合作，香香話：「雖然我老公唔介意畀我拍親熱戲，但我會盡量唔畀佢睇到呢種戲份。」<br>撰文：馮仁昭</p></body></html>
