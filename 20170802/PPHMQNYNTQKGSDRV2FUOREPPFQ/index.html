<html><header><meta charset="utf-8"><title>求驗客手記：高路普整咪都有一手</title></header><body><h1>求驗客手記：高路普整咪都有一手</h1><p>由拜仁慕尼黑主辦嘅奧迪盃賽事，今年仲有利物浦、馬德里體育會同拿玻里參加，幾支球隊嘅主帥日前喺記招亮相同傳媒傾吓偈。輪到馬體會教練施蒙尼講嘢嗰陣，佢支咪突然冇聲出，呢個時候有人挺身而出解救施蒙尼支嘢，不過唔係專業技術人員，竟然係紅軍領隊高路普。高路普走出嚟幫到手，好純熟搞吓施蒙尼個收發器，兩吓手勢就搞到佢有番聲出，即刻開心晒。睇嚟高路普認真唔簡單，收埋唔少絕技隨時都可以派上用場。</p></body></html>
