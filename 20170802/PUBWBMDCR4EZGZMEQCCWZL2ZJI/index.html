<html><header><meta charset="utf-8"><title>【add hot】Gucci成集團龍頭</title></header><body><h1>【add hot】Gucci成集團龍頭</h1><p>Gucci近日公佈業績，傲視群雄，成為母公司Kering的賺錢機器，集團上半年總收入超過三分之一來自於Gucci。截至上月底，Gucci銷售額比去年同期狂升43.4%，達28.3億歐元（約261億港元），比Hermès的27億歐元（約250億港元）更多，首次超越Hermès，全年計亦成功賣贏Hermès，認真不得了！<br>撰文：林妙萍</p><p>更多精采時尚內容，盡在 http://add.appledaily.com 。</p></body></html>
