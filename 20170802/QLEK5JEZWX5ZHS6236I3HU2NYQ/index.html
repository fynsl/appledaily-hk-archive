<html><header><meta charset="utf-8"><title>何傲芝盼傲兒出嫁</title></header><body><h1>何傲芝盼傲兒出嫁</h1><p>何傲芝於14年跟蕭正楠分手，之後與富二代新人張明偉傳緋聞，也爆出她暗交年約40歲隱形富豪，但都無疾而終。何傲芝近年專注事業，日前她獨自到銅鑼灣時代廣場LOG-ON，約15分鐘後，便前往會合經理人，何傲芝駕駛其Mini Cooper一齊離開。<br>昨日何傲芝在電話回應：「嗰日我剛做完嘢，就去LOG-ON買支史上最強嘅卸妝油，跟住會合經理人去傾嘢。」Dry足三年的她可恨拍拖？她說：「隨緣啦，𠵱家想做好事業，感情嘢唔抗拒。」可怕被妹妹何傲兒爬頭？她即說：「唔怕，最好快啲多個人錫佢。」<br>採訪：陳杰<br>攝影：梁繼光、羅德光</p></body></html>
