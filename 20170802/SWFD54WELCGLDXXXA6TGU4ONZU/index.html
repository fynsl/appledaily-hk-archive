<html><header><meta charset="utf-8"><title>傑志U20前MVP涉販毒</title></header><body><h1>傑志U20前MVP涉販毒</h1><p>【本報訊】2014年代表傑志參加男子U20組別5人足球賽贏得冠軍、同時榮膺最有價值球員（MVP）的向進豪，涉在藍田公屋住所及樓下販運毒品可卡因，被警方拘控。他昨被解往觀塘裁判法院再訊，被控兩項販毒罪，暫時毋須答辯。案件轉介高等法院審理，其間他須還柙候訊。<br>被告向進豪（20歲）報稱任職保安員，染有一頭金髮的他昨沒有提出保釋申請。控罪指他於今年5月1日在藍田邨藍蔚樓住處及地下販運822克及4.8克可卡因，案件押後至下月11日，轉往東區裁判法院進行交付審訊程序。<br>案件編號：KTCC861/17<br>■記者陸羽平、戴國輝</p></body></html>
