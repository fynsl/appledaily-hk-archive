<html><header><meta charset="utf-8"><title>關心妍開P慶38歲　囡囡出招賣萌</title></header><body><h1>關心妍開P慶38歲　囡囡出招賣萌</h1><p>關心妍早前才和老公楊長智飛去沖繩慶祝囡囡楊榮心1歲生日，前日就輪到佢38歲生日，一家三口留喺香港慶祝，仲約埋大班親朋一齊食飯。開完生日會後，大家輪流貼相上社交網站開心share，睇到現場有啲英文字母氣球做佈置，生日蛋糕最少兩個，人少少，但好熱鬧。<br><br>女主角關心妍着住一條粉藍色通花連身裙，仲好青春吓，楊長智好識做，有攬住老婆仲錫錫祝賀，見到都sweet。而場內另一焦點人物，當然係1歲大嘅心心，佢唔多怕陌生，輪流同啲哥哥姐姐影相仲勁好笑容，關心妍仲抱住個女拍咗條短片，心心聽媽咪指示向鏡頭揮手，又派飛吻，萌度爆燈。</p></body></html>
