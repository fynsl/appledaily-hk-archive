<html><header><meta charset="utf-8"><title>Macy握老公銀行密碼</title></header><body><h1>Macy握老公銀行密碼</h1><p>榮升孫太的陳美詩（Macy）昨日到商台宣傳新歌《我要照顧你》，她稱造人在夜晚匿埋做，日頭可以工作。Macy重返樂壇當新人，是否想攞獎？她說：「之前係組合，𠵱家獨立出嚟，唔知算唔算新人，睇吓計唔計先，但冇諗獎項。」<br>被老公孫耀威指幾十歲才當新人，Macy笑說：「我哋成日互相窒吓，好開心，佢成日講爛gag，我哋無所不談。」她笑言待事業有成，不介意老公吃軟飯，問到老公有否給她身家？Macy說：「冇所謂，啲密碼我全部知道晒，佢把口成日講到好搞笑好勁咁，但佢好乖嘅，唔可以話佢怕老婆，我哋互相尊重。」<br>採訪、攝影：羅慧敏</p></body></html>
