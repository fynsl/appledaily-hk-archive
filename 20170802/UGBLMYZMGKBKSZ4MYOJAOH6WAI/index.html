<html><header><meta charset="utf-8"><title>亂拋煙頭唔要得陳展鵬自製食煙時間</title></header><body><h1>亂拋煙頭唔要得<br>陳展鵬自製食煙時間</h1><p>食煙對健康唔好，二手煙同樣會影響到身邊人。食煙上癮唔係話一時三刻就可以戒得甩，不過周街掉煙頭呢個壞習慣，就應該早啲戒甩。<br><br>關秀媚同男友李尚文之前喺數碼港公園散步，坐低吹水，傾得高興仲點咗支煙，食完就好順手咁將個煙頭放咗喺地下。<br><br>近年順風順水嘅陳展鵬，早幾年被影到同屋企人喺赤柱放狗。原本係青山綠水嘅家庭樂，不過陳展鵬搵到空檔，自製獨處時間食煙，同樣食完又係將煙頭掉喺草地。</p></body></html>
