<html><header><meta charset="utf-8"><title>《風雲》舞蹈員受傷告舞團</title></header><body><h1>《風雲》舞蹈員受傷告舞團</h1><p>【本報訊】香港舞蹈團首席舞蹈員陳俊入稟高等法院，指控舞蹈團疏忽，令他於去年6月25日在香港文化中心大劇院發生意外，入稟向香港舞蹈團有限公司索償。</p><p>曾與葉璇同台演出</p><p>陳並未在入稟狀提及意外經過、傷勢和索償金額。翻查資料，案發時正上演由經典漫畫《風雲》改編的大型舞劇，陳俊飾演雄霸。<br>33歲的陳俊曾擔任多部舞劇男主角，2006年及2012年獲香港舞蹈年獎的「最值得表揚男舞蹈員演出」。他曾於2005年與葉璇參演《經典回望之周璇》。<br>案件編號：HCPI816/17<br>■記者楊思雅</p></body></html>
