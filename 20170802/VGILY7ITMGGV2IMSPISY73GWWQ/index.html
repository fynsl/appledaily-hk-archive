<html><header><meta charset="utf-8"><title>平衡被睇全相嘅心理陳庭欣斐濟大解放</title></header><body><h1>平衡被睇全相嘅心理<br>陳庭欣斐濟大解放</h1><p>大台劇《踩過界》跑出咗個盲俠律師王浩信，但不得不提演跨性別人士嘅陳庭欣（Toby），話晒人哋都係港姐冠軍出身，要咁樣「全裸」俾觀眾睇，有CG都好啦，係要勇氣嘅。<br><br>劇已播，觀眾反應有眼睇，唔知係咪因為要平衡番個心理，呢兩日Toby去斐濟拍外景，就喺Instagram狂晒水着相。真正套套比堅尼上陣，噚日朝嗰幅就係晒費爆身形同晒長腿，令炎夏更加熱。</p></body></html>
