<html><header><meta charset="utf-8"><title>陳子聰飽滿重組Alive</title></header><body><h1>陳子聰飽滿重組Alive</h1><p>陳子聰病癒後積極增肥，前晚吳彥祖在Ig貼了陳子聰跟Alive另外兩位成員尹子維和連凱的相片，吳彥祖都很想有機會跟他們見面，但就沒時間，吳彥祖又指三位老友前日相約見面，即刻令他想起以前打band的歡樂時光，他在Ig又跟劇迷互動，並留言指他除了拍劇，以前曾經是一隊組合其中一個成員，叫「alivenotdead」。<br>吳彥祖因為主演美劇《荒原》（Into the Badlands）在美國大受歡迎，之前已經宣佈開拍第三季，共拍16集，預計明年推出，他表示連返香港的時間都未有期，一直都很掛念一班老友。<br>撰文：非非</p></body></html>
