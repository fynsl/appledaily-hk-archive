<html><header><meta charset="utf-8"><title>俄羅斯小丑嚇途人</title></header><body><h1>俄羅斯小丑嚇途人</h1><p>來自俄羅斯小丑演出的《下雪了，斯拉法的布蘭詩歌》，昨晚在灣仔演藝學院首場公演。此演出已有23年歷史，先後在30個國家巡演，入場達500萬人次。<br>來到炎熱的香港，小丑似乎不太適應，但就想試一下港式美食。昨日他們在綵排後，先拉隊到灣仔飲葛菜水消暑。其實小丑最想試灣仔區出名的臭豆腐，可惜舖頭休息，摸門釘的他們，改為在街道上整蠱途人，又當街唱歌、撒紙碎、與小朋友擊掌。對於葛菜水的味道，他們說：「有點像家鄉俄羅斯一種草藥酒的味道，不過就沒有酒精，最想試炒飯同湯麵。」<br>採訪：曹家誠<br>攝影：葉君海</p></body></html>
