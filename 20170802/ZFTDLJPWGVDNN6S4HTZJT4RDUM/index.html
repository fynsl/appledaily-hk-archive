<html><header><meta charset="utf-8"><title>PinQ嗌寶貝冧宅男</title></header><body><h1>PinQ嗌寶貝冧宅男</h1><p>來自台灣的動漫節Game Girl卡卡兒和憑果茱（PinQ）日前接受本報訪問，PinQ在facebook擁有40多萬fans，首次來港的她，因工作關係未能嘆街頭美食，而經常來港的卡卡兒則說：「最喜歡吃香港榮式燒雞扒，是世紀級好吃，我跟香港的朋友說，他們都不知道耶！」<br>連日來遇上不少攝影發燒友，PinQ坦言曾遇男子一直影她的胸口，而香港宅男很貼心，會先問可否拍照，有時會送上朱古力。台灣女仔被指撒嬌有一手，PinQ即場示範用嬌聲說：「寶貝！」而卡卡兒就用頭輕碰PinQ以行動示範。<br>採訪：倩宜、Sapna<br>攝影：陳俊強</p></body></html>
