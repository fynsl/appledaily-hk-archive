<html><header><meta charset="utf-8"><title>原島大地開工前食飯篤波</title></header><body><h1>原島大地開工前食飯篤波</h1><p>中日混血兒原島大地03年演出電影《忘不了》，戲中他梳着冬菇頭在保良局跟沒有血緣的張栢芝說「我會乖㗎嘞，唔好唔要我」，贏盡不少觀眾熱淚。現年20歲的原島大地目前在日本讀大學，不時港日兩地走拍廣告、微電影幫補學費。日前他再來港，準備為下星期開鏡、劉偉恆導演的新戲《聖士提反》開工，同片拍檔還有《點五步》女星談善言及湯怡。</p><p>大前晚7時，劉偉恆到跑馬地的酒店接原島大地，載他到柴灣工廈的餐廳跟同片其他演員聯誼。一眾後生仔非常熱血，餸菜未到已先後三次祝酒，吃了一個多小時後，再到附近的波樓打桌球增進感情。<br>採訪、攝影：徐錦池、吳耀輝</p></body></html>
