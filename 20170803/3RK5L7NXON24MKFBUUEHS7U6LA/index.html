<html><header><meta charset="utf-8"><title>石詠莉病癒　感謝鄧健泓</title></header><body><h1>石詠莉病癒　感謝鄧健泓</h1><p>石詠莉（Sukie）昨日去到商台宣傳即將推出的新專輯，早前因發高燒要留院多日的Sukie雖已康復，但仍然一臉倦容，她說：「雖然好番，但係個人仍然好攰體力好唔夠，日前仲拍完MV，過程真係好攰。」 <br>講到養病過程，她表示：「曾經試過燒到40度，好彩𠵱家好番，但工作嘅進度就推遲咗。」講到男友鄧健泓在她卧病在床期間寸步不離，Sukie說：「佢好擔心我，多謝佢為我做咗好多嘢。」新碟《The Hat Trick》將於9日推出，她說：「喺12號就會有新碟發佈會，希望呢幾日唞足精神，到時精神奕奕咁出嚟見大家。」<br>採訪、攝影：曹家誠</p></body></html>
