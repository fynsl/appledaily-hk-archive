<html><header><meta charset="utf-8"><title>Coldplay開騷悼念Chester</title></header><body><h1>Coldplay開騷悼念Chester</h1><p>英國樂隊Coldplay近日開展《A Head Full of Dreams》北美巡唱，於美國新澤西州的首站中，他們演繹美國搖滾樂隊Linkin Park的經典作，向上月自殺身亡的主音Chester Bennington致敬。</p><p>Coldplay主音Chris Martin以鋼琴自彈自唱，演繹Linkin Park的《Crawling》，表示將歌曲獻給「正在想念着誰」的觀眾。</p></body></html>
