<html><header><meta charset="utf-8"><title>黑仔唱古仔歌減壓</title></header><body><h1>黑仔唱古仔歌減壓</h1><p>姜皓文（黑仔）日前忽然歌癮大發，翻唱古天樂的舊歌《男朋友》，並拍片放上網，雖然只有分幾鐘，但獲網民讚賞。黑仔覺得尷尬說：「冇諗過唱歌減壓得到人讚，真係畀面。」問到會否參加內地的歌唱比賽？黑仔笑謂：「我邊有資格做歌手呀！其實私家車同浴室就係我嘅私人練歌房，揸車時大聲唱好有滿足感，又可以發洩減壓。」<br>此外，日前黑仔為香港學生輔助會拍片，宣傳60周年舞台劇《誰來愛我》，原來他曾於學生輔助會屬下的荷蘭宿舍生活，但他因拍戲撞期無緣演出該劇。<br>撰文：葉綠悠</p></body></html>
