<html><header><meta charset="utf-8"><title>吳綺莉願為卓林捱苦</title></header><body><h1>吳綺莉願為卓林捱苦</h1><p>吳綺莉日前應《蘋果》邀請在新欄目《我一個人煮》大顯身手，示範「用心良苦洋葱沙律」，她一邊切一邊眼泛淚光說：「為咗囡囡，幾辛苦都得！」她指好味的食材大部份都不健康，反而不好味的就健康有價值。<br>吳綺莉坦言囡囡是她的死穴，雖然偶有爭拗，但亦有「洋葱位」，她說：「有年我生日，心情唔好冇接佢放學，佢就用自己暑期工賺番嚟嘅錢，買咗個蛋糕，然後行返屋企送畀我，呢刻回想番都好感動。」卓林快將18歲，她說：「我好開通，男女乜都唔緊要，心地好最重要。」<br>採訪：嵐山<br>攝影：卓振輝<br>場地提供：Kohler Kitchens<br>鳴謝：H&amp;M Home</p></body></html>
