<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Twins打碟頂硬上</title></header><body><h1>【馮仁昭四圍超】Twins打碟頂硬上</h1><p>Twins早前喺一間派對房拍攝新歌《朋友以上》MV，蔡卓妍（阿Sa 右）同好姊妹鍾欣潼（阿嬌）客串做埋DJ打碟，阿Sa話：「好耐之前同Yumiko（鄭希怡）上過一次打碟堂，但已經唔記得晒，所以今次算係考急才，希望用笑容搭夠。」阿嬌就直認完全零概念：「我唔識打碟，所以之前上網睇片惡補。」阿嬌仲話呢首歌好適合表達佢哋嘅友誼。<br>撰文：馮仁昭</p></body></html>
