<html><header><meta charset="utf-8"><title>吳千語三十歲嫁林峯</title></header><body><h1>吳千語三十歲嫁林峯</h1><p>吳千語、譚耀文等人昨日在柴灣出席開幕禮，陳靜戴口罩低調到場，逗留一會離開。之前傳聞吳千語跟林峯分手，她否認，並指二人之前與友人到法國旅行：「耐不耐就傳分手又結婚，唔想回應。我哋各有各忙，半年冇去旅行。」<br>有指林峯送樓築愛巢：「唔關我事，我打算自己置業。」男方家人沒催婚，現年23歲的千語希望約30歲結婚，但到時林峯已44歲，較老當父親，她說：「呢啲係緣份，我都想結婚即生，但都要做好事業。」她又視林峯為結婚對象，但兩人忙得沒時間計劃結婚。<br>採訪：王連連<br>攝影：陳順禎</p></body></html>
