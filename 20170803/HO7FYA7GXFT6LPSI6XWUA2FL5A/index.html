<html><header><meta charset="utf-8"><title>洗米嫂搞生意冇問老公</title></header><body><h1>洗米嫂搞生意冇問老公</h1><p>陳慧玲（洗米嫂）昨日弗爆現身中環，為投資七位數的健身中心進行揭幕禮，樂易玲、洪天明夫婦、王君馨與丈夫及As One前成員Shin到賀，為了等遲到的兒子周柏豪剪綵，洗米嫂將儀式押後少少開始。</p><p>問到老公周焯華（洗米華）有否到來參觀？柏豪搶答：「周生啱啱嚟咗。」再問老公愛做gym，今次有否給予意見？洗米嫂說：「我生意咁多，畀唔到咁多意見。」洗米嫂透露將與家人旅行，去完歐洲再陪大女到英國開學，問到會否不捨？她說：「始終女仔唔想佢咁早過去，係哥哥叫佢過去，佢亦有好多朋友同學過咗去。」<br>採訪：馬建華<br>攝影：陳順禎</p></body></html>
