<html><header><meta charset="utf-8"><title>苟芸慧婚禮加國舉行</title></header><body><h1>苟芸慧婚禮加國舉行</h1><p>苟芸慧與男友陸漢洋昨日現身金鐘出席「電子方程式錦標賽」記者會，問到是否有重要事情宣佈？陸漢洋說：「我哋兩個冇特別嘢宣佈。」苟姑娘表示了解奪冠後結婚的言論，是早前有記者提議。<br>陸漢洋指兩人有共識結婚，地點仍在思考中，未有確實日子，他會尊重女友婚禮在加拿大舉行，又表示想給女友一個幸福浪漫婚禮，苟姑娘聞言甜笑說：「你平時已經好浪漫。」苟姑娘再讚男友日前教自己嘟嘴錫影硬照，問到是否錫住教？陸漢洋說：「情侶kiss好正常。」最後陸漢洋希望Formula E贊助花車，可以結合環保、賽車、結婚及香港元素。<br>採訪：馬建華   <br>攝影：葉君海</p></body></html>
