<html><header><meta charset="utf-8"><title>【從前今日】911後自由神像重開「自由的光會更明亮」</title></header><body><h1>【從前今日】911後自由神像重開「自由的光會更明亮」</h1><p>象徵自由、美國的地標之一的紐約的自由神像，在911恐襲後因為安全理由，停止向公眾開放。直到3年後，即2004年的8月3日，自由神像才首度重新開放。時任紐約州長指，自由是無懼的，希望和自由的光得到重生，而且會比從前更明亮。<br><br>但自由神像重開的只是基座部份，遊客只可以去到，相當於16層樓高的基座頂觀景台，隔著玻璃天花觀賞神像內部。冠冕位置因為不合乎安全標準，當時依然是遊人止步；直到2009年7月，才有人數限制地對外開放。 </p></body></html>
