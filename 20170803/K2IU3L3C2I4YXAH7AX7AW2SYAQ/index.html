<html><header><meta charset="utf-8"><title>《軍艦島》破500萬入場人次</title></header><body><h1>《軍艦島》破500萬入場人次</h1><p>韓國男星宋仲基主演的電影《軍艦島》上月26日在韓國公映，截至昨日，累積入場人次已突破500萬，是今年上映作品中最快突破500萬觀眾的電影。片商昨日公開幾位主演手持感謝字句的相，向觀眾表達謝意。</p><p>而宋仲基早前宣佈跟韓劇《太陽的後裔》拍檔宋慧喬於10月31日結婚，獲粉絲送上祝福，不過目前處於半休息狀態的喬妹，公開婚訊後繼續低調，繼上月10日首次於Instagram蒲頭後，相隔近一個月才再度更新Ig。喬妹公開其側面照，似乎正坐在船上呆望大海，儘管頭髮被風吹得十分凌亂，依然無損她的美貌，未知喬妹是否正在想念未婚夫？<br>撰文：文康妮</p></body></html>
