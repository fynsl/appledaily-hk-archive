<html><header><meta charset="utf-8"><title>陳婉衡去天體沙灘見識</title></header><body><h1>陳婉衡去天體沙灘見識</h1><p>張曦雯、朱智賢及陳婉衡等昨日出席無綫宣傳活動，齊齊以背心短褲示人，在泳池大玩水上遊戲。當中有咪神之稱的陳婉衡以一身運動型背心谷胸示人，再配黑色泳褲，最為性感。朱智賢及張曦雯玩遊戲時不幸落敗，齊齊接受大懲罰淋冰水。<br>陳婉衡受訪時表示選擇穿運動型背心會安全一點，之前去巴塞隆拿拍攝，在節目中會循例以泳裝示人，更去了當地的天體沙灘見識，不過未有膽試，又大讚西班牙男士身形甚佳。此外，朱智賢透露將會去首爾拍攝節目，已準備四、五套泳衣，拍攝做SPA的鏡頭，她不介意露背出鏡。<br>撰文：唐如</p></body></html>
