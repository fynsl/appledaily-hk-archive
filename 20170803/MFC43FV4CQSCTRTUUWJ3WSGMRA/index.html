<html><header><meta charset="utf-8"><title>【今日笑一笑】鼠仔四腳慢幾拍倒掛翻滾都想跑多幾下</title></header><body><h1>【今日笑一笑】鼠仔四腳慢幾拍<br>倒掛翻滾都想跑多幾下</h1><p>為咗玩，倉鼠有多堅持?有網民家中倉鼠的不屈不撓，便惹人發笑。<br><br>與同伴同住一籠的倉鼠，等到同伴都跑下滾輪，以為終於輪到牠跑一下，不料跑了幾步，同伴便又走上來。可憐倉鼠跑得慢，被同伴的速度嚇得四肢緊抓着滾輪，隨着滾輪打圈，再被拋出，掛在滾輪支架上，十分無助。<br><br>終於等到同伴跑下滾輪，倉鼠便忙不迭地跑到滾輪，爭取慢跑的機會。<br><br>Facebook</p></body></html>
