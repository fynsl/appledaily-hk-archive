<html><header><meta charset="utf-8"><title>陳寶珠進步全靠仙姐</title></header><body><h1>陳寶珠進步全靠仙姐</h1><p>為紀念唐滌生100歲冥壽，任白慈善基金演出共17場《蝶影紅梨記》，日前圓滿結束，並舉行慶功宴，白雪仙、陳寶珠、梅雪詩（阿嗲）、尤聲普及廖國森等出席。上台致辭時，寶珠姐說：「今次仙姐又教咗好多嘢畀我，我覺得比以前又進步咗。」阿嗲感動哽咽說：「我好幸運，如果冇仙姐就冇我，我能夠成為仙姐徒弟覺得好幸福，係仙姐生我落嚟！」<br>阿嗲事後表示於開鑼前患感冒影響聲線，心裏很難受。由於一直帶病演出，喉嚨傷上加傷，醫生叮囑要休息，為了令喉嚨盡快痊癒，她決定留港醫病。寶珠姐說：「每晚喺台上都好緊張，驚唔記得曲詞，驚行錯步。」<br>撰文：葉綠悠</p></body></html>
