<html><header><meta charset="utf-8"><title>【伯樂評判】變性演員Laverne冧爆</title></header><body><h1>【伯樂評判】變性演員Laverne冧爆</h1><p>小巨肺Celine受盡觀眾及評判讚賞，尤其擔任客席評判的美國跨性別演員Laverne Cox更對她讚不絕口。Laverne大讚Celine既可愛又有才華，歌聲更驚為天人，結果由她親手按下Golden Buzzer令Celine成功晉級，還走上台抱抱Celine，之後在facebook向網民推介Celine的完美歌喉。<br>Laverne是目前甚有地位的變性演員，近年憑大熱劇《勁爆女子監獄》（Orange Is the New Black）成功彈起，是首位獲艾美獎提名的變性人，更曾登上《時代》雜誌封面。</p></body></html>
