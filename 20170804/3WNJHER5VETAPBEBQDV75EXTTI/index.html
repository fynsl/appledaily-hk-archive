<html><header><meta charset="utf-8"><title>曾演李安電影《哈利波特》男星Robert Hardy離世</title></header><body><h1>曾演李安電影<br>《哈利波特》男星Robert Hardy離世</h1><p>曾參演《哈利波特》（Harry Potter）系列的英國老牌男星Robert Hardy，本周四傳出離世消息，終年91歲。<br> <br>據英國《鏡報》報道，Robert Hardy的家人已證實其死訊。Robert Hardy從影以來參演過百多部影視作品，當中有李安執導的1995年電影《理智與感情》（Sense and Sensibility），更從2002年的《哈利波特：消失的密室》開始，《哈利波特》電影中飾演魔法部部長Cornelius，令觀眾印象深刻。</p></body></html>
