<html><header><meta charset="utf-8"><title>林一峰唔使男友操心</title></header><body><h1>林一峰唔使男友操心</h1><p>林一峰和樂隊Soler成員Julio前晚在太古坊出席「第二屆香港國際鼓手節」開幕酒會，林一峰表示爸爸感冒入院，他說：「我負責煲湯畀爸爸飲，撞正近來要為自己下月嘅音樂會宣傳，所以同妹妹林二汶輪流探爸爸兼幫屋企做家務。」一峰指爸爸已經沒有大礙，很精神，很快可以回家，問到男友會否好擔心？他笑說：「自己搞得掂，我識得照顧自己。」<br>Julio表示下月會跟弟弟Dino到意大利開騷，不過最近Dino放假陪小朋友，所以準備工作暫時只有他做，他說：「會喺當地一間有好多年歷史、已經係古蹟嘅音樂學院表演，好期待。」<br>採訪、攝影：曹家誠</p></body></html>
