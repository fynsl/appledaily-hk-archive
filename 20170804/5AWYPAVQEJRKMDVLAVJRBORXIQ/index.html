<html><header><meta charset="utf-8"><title>【美圖晒晒】驚艷全台！聽障主持成新世代女神</title></header><body><h1>【美圖晒晒】<br>驚艷全台！聽障主持成新世代女神</h1><p>聽見聲音不是必然的，台灣有超過12萬聽障人口，他們都被困在寂靜的生命當中。不過從出生起便嚴重聽障、醫生稱幾乎無藥可救的台美混血女孩Alana鄭雅文，小時候植入的人工電子耳努力進行「聽覺口語法」治療，持之以恆的學習說話與溝通，不但能完成學業，而且更能在電視主持節目，以英語介紹台灣的風光。<br><br>Alana鄭雅文外表亮麗、可人，笑容甜美，從內而外散發出來的正能量，不但吸引觀眾注目，亦讓很多網民為之動容與驚艷，力捧她為新世代主持女神。<br><br>台灣《蘋果日報》</p></body></html>
