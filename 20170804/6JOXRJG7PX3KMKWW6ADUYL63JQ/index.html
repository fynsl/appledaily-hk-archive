<html><header><meta charset="utf-8"><title>吳業坤向JW挑機</title></header><body><h1>吳業坤向JW挑機</h1><p>吳業坤和JW（王灝兒）昨日在觀塘為明天在旺角麥花臣場館舉行的演唱會綵排，二人受訪時透露屆時會互唱對方的歌和跳舞，JW說：「自己有首rap歌叫《Stupid BOll》，坤哥都好鍾意，話要挑戰英文rap，但佢淨係揀自己識讀嗰啲唱，唔識嘅部份又叫我唱番。」坤哥透露會跟JW進行一場rap battle：「我有freestyle㗎。」<br>服裝方面，坤哥說：「今次係stage casual，襯番旺角嘅street fashion。」問他會否請一班緋聞女友看騷，他笑說：「太多啦，下次要專門開個騷畀佢哋，仲要唱《原來她不夠愛我》呢。」<br>採訪、攝影：曹家誠</p></body></html>
