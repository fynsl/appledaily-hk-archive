<html><header><meta charset="utf-8"><title>林欣彤戒消夜着貼身衫</title></header><body><h1>林欣彤戒消夜着貼身衫</h1><p>林欣彤和向海嵐演出音樂劇《我和青天有個秘密》，昨日她們跟導演陳恩碩在新城接受訪問。林欣彤指這個團隊合作愉快，排練時大家做好本份，準備功課做到足，而向海嵐笑指雖然導演不會鬧人，但出錯時導演會有面色，無形中也會有壓力。<br>劇中林欣彤的服裝較貼身，她笑言是健康的性感，但為免服裝不斷要修改，盡量保持身材不走樣，她說：「我慣咗夜食飯，但綵排晚上7點開始，要事前食飯，但放工就會肚餓，𠵱家一定要戒消夜。」加上有些大動作要做，為免走光，她會做足安全措施。<br>採訪、攝影：王連連</p></body></html>
