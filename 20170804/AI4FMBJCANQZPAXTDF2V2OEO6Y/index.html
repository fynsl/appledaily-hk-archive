<html><header><meta charset="utf-8"><title>清晨閃掛紅雨1.5小時網民：轉頭咪又要返工</title></header><body><h1>清晨閃掛紅雨1.5小時<br>網民：轉頭咪又要返工</h1><p>【本報訊】天文台在昨晚凌晨，先後發出黃色及紅色暴雨警告信號，教育局亦宣佈停課，不過有心水清網民則指：「轉頭咪又係要返工。」<br><br>昨凌晨5時05分，天文台發出黃色暴雨警告信號，25分鐘後，改發紅色暴雨警告信號。其後教育局宣佈，所有上午校及全日制學校停課。<br><br>至早上7時05分，又再改發黃色暴雨警告信號，並於43分鐘後，將所有警告信號除下。</p></body></html>
