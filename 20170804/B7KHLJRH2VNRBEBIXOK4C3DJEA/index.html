<html><header><meta charset="utf-8"><title>朱潔儀畫裸男當挑戰</title></header><body><h1>朱潔儀畫裸男當挑戰</h1><p>朱潔儀和宮雪花昨日現身灣仔會展的「全球水墨畫大展」，她們各有作品獲選入現代水墨區。朱潔儀花了兩個月完成畫作《十全．十美》，最近有位肌肉型男邀請她畫一幅自己的裸體人像畫，朱潔儀說：「我都考慮緊，用藝術角度去畫唔尷尬，諗緊會唔會叫佢用花或葉遮吓敏感部位，我都未試過畫人像，決定畫都係挑戰。」<br>花姨近年拜水墨畫大師何家英為師，今次作品《雪花如花》以花勾劃出六位美女樣貌，她說：「老師話從古至今冇人用花畫美女而冇五官，我暫時畫咗二十幾幅，目標係畫一百幅。」<br>採訪、攝影：馬建華</p></body></html>
