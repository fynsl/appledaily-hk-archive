<html><header><meta charset="utf-8"><title>【上季頭馬半百】大談跌出Big 4感受　告東尼係咁講嘅......</title></header><body><h1>【上季頭馬半百】<br>大談跌出Big 4感受　告東尼係咁講嘅......</h1><p>上季告東尼取得50W，跌出Big4行列，僅在練馬師排行榜排第五名，即使獎金高達1.18億，是從練以來新高，練者接受訪問時坦言並不滿意，他指上季搏殺時手風欠順，單是亞軍已達74次之多。<br><br>告仔透露下季希望獲得幸運之神眷顧，搏殺手風順一點，突破上季的成績，所以一早即使天氣惡劣，告東尼仍冒雨穿梭於烽火台和機坪一帶督操。<br><br>他解釋說：「上季我的亞軍太多了，足足有74次搏失亞軍，季軍都有46次，真是非常欠運。如果手風順一點，我相信頭馬數字不止於50W。」</p></body></html>
