<html><header><meta charset="utf-8"><title>薛世恒扮岑杏賢舊愛</title></header><body><h1>薛世恒扮岑杏賢舊愛</h1><p>岑杏賢、薛世恒及周柏豪昨日在銅鑼灣為手錶店揭幕，薛世恒首度以藝人身份參與，他因貌似岑杏賢舊愛袁偉豪，被大會刻意安排跟岑杏賢一齊出場。岑杏賢指跟薛世恒相識四年多，並不覺得對方貌似舊愛，薛世恒則自覺某些角度有點相似。問薛世恒會否介意跟舊愛陳法拉合作？他說：「我覺得專心去做，唔需要太多規限。」但他也希望盡量不要將他與法拉混為一談。<br>同場的柏豪被問到會否跟太太穿情侶裝出街時，他說：「冇所謂，有時品味太似，都會撞衫或者撞帽，如果撞得太似就會換一換。」<br>採訪：馬建華<br>攝影：陳俊強</p></body></html>
