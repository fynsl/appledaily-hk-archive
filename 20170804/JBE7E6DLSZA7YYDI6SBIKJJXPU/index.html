<html><header><meta charset="utf-8"><title>阿倫禁曉風拍拖</title></header><body><h1>阿倫禁曉風拍拖</h1><p>譚詠麟（阿倫）和紅顏知己Wendy所生的兒子譚曉風已長大成人，今年21歲的曉風七年前成為十優狀元後，阿倫即送他到英國升學。曉風在英國GCSE考試中獲得12A成績，以拔尖身份取得獎學金，順利考入神級學府牛津大學攻讀電子工程碩士，上星期他畢業，阿倫隨即飛到英國參加畢業禮。<br>雖然曉風已成年，但為人父親的阿倫擔心兒子的感情生活，昨日有周刊指保守的阿倫，叫Wendy每年飛多次英國照顧曉風，以防兒子搭上金髮女，報道亦指雖然同系有不少女生對曉風有興趣，但在阿倫和媽咪的嚴密佈陣下，曉風四年來都是專注學業，身邊同學清一色是男仔。<br>撰文：非非</p></body></html>
