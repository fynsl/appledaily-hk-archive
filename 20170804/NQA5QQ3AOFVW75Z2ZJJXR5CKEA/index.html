<html><header><meta charset="utf-8"><title>蘇永康過百萬做碟</title></header><body><h1>蘇永康過百萬做碟</h1><p>蘇永康加盟唱片公司多年，一直未出碟，昨日他在商台宣傳全新發燒碟，表示一直有計劃推出，但未能有時間做碟，直至第3次續約才成事，今次唱片製作費不設上限，現已超過100萬：「我入公司咁多年，冇令公司蝕過錢，酬勞每次簽約都有提升，希望今次唔好爛我嘜頭。」如此推算，要賣18,000隻才回本，所以他感謝公司，讓他放任去做。<br>百忙中的蘇永康亦不忘抽時間跟兒子玩樂，日前他跟兒子去游水，他大讚兒子大膽不怕水：「同佢去嘆吓，平時沖涼佢都腳踢踢，知佢唔怕水。第二次游水佢都揈手，相信佢識游水快過識行路，呢樣唔似我，我係怕水，游水唔係咁掂。」<br>採訪、攝影：王連連</p></body></html>
