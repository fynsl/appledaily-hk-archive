<html><header><meta charset="utf-8"><title>【add時尚】藍寶與兩王妃</title></header><body><h1>【add時尚】藍寶與兩王妃</h1><p>戴妃和查理斯在1981年3月訂婚，當時的訂婚戒指是由Garrard鑄造，以重12卡橢圓形藍寶石做主石，沿邊鑲14顆白鑽的白金戒指。戴妃非常喜歡，經常戴住。她過身之後，威廉王子在2010年和凱蒂訂婚，就將媽媽當年的訂婚戒送給凱蒂，以示和媽媽同在。這枚連繫兩代王妃的藍寶戒指，查理斯於1981年以28,000鎊購入，威廉兩人2010年訂婚時，估值約10萬鎊，到2014年升值至25萬鎊（約258萬港元）。</p><p>更多精采時尚內容，盡在 http://add.appledaily.com 。</p></body></html>
