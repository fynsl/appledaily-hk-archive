<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】梁政珏囝囝出玫瑰疹</title></header><body><h1>【馮仁昭四圍超】<br>梁政珏囝囝出玫瑰疹</h1><p>梁政珏2015年跟圈外人何思源（John）婚後誕下兒子Johnson，前晚佢喺Ig留言指囝囝Johnson持續發高燒，昨午佢再貼兒子背脊紅點相，指囝囝出玫瑰疹，佢接受本報訪問話：「星期日開始發燒，睇咗醫生，初初都唔知係玫瑰疹，不過阿仔好為食，燒到40度都仲扭計要食餅，仲要係成塊放入口，驚死我搶咗佢咁！至於點解突然會出疹，只係諗到帶過佢去玩具舖，摸過啲玩具咋。」<br>撰文：馮仁昭</p></body></html>
