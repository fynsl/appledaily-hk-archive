<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】毛舜筠話阿澤變態</title></header><body><h1>【馮仁昭四圍超】<br>毛舜筠話阿澤變態</h1><p>杜汶澤喺奇妙電視主持《杜汶澤食住上》，嚟緊一集嘉賓係毛舜筠（Mo姐），阿澤同Mo姐惺惺相識，專長搞笑片，煮嘢食又叻，Mo姐讀過兩個藍帶廚藝課程，今年11月再去進修，佢自爆話：「法國大廚問我係咪19歲，有次我去美國買酒，俾人查牌。」拍攝嗰陣，阿澤上網查「毛舜筠」個名，第一位顯示係「毛舜筠j」，Mo姐即刻問j係咩意思，經阿澤解釋之後，Mo姐話「變態」。<br>撰文：馮仁昭</p></body></html>
