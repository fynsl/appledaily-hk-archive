<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】任達華揸槍夠霸氣</title></header><body><h1>【馮仁昭四圍超】<br>任達華揸槍夠霸氣</h1><p>任達華、陳小春及伍允龍主演經典「黑白系列」第三部曲《黑白迷宮》，嚟緊下月14日上映，戲中有不少打鬥同槍戰場面，華哥盡顯大佬霸氣，又冷靜態度處理危機，難怪連導演闞家偉都讚佢「chok」得型，封上『凍齡男神』稱號。同劇伍允龍亦敬佩華哥，一舉一動都係學習對象，尤其華哥因醫生拒絕為其受傷的兄弟治療，揸槍直指醫生頭部時，霸氣十足之餘，更盡顯兄弟情。<br>撰文：馮仁昭</p></body></html>
