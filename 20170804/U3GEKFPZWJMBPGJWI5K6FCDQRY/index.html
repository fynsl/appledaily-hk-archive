<html><header><meta charset="utf-8"><title>撞裙率最高　吳千語快手着Self-Portrait新款</title></header><body><h1>撞裙率最高　吳千語快手着Self-Portrait新款</h1><p>英牌Self-Portrait的拿手喱士cocktail dress出得大場面，最近創出港台韓超過十個女星名人先後撞裙紀錄，其大熱程度有增無減，很多女星都無有怕，繼續選穿，最緊要飲頭啖湯先着先享受。<br><br>前日吳千語在柴灣出席活動時亦快手穿上品牌的新季系列，酒紅撞海軍藍色的喱士加上荷葉設計，都是girly甜美的風格，千語carry起來意料之內少女味濃。上周末與孫耀威舉行婚禮的陳美詩，也穿了類似的款式，相信也會陸續有女星爭穿同系列其他靚裙。</p></body></html>
