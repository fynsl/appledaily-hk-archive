<html><header><meta charset="utf-8"><title>黃寶欣、鄭敬基密斟開騷</title></header><body><h1>黃寶欣、鄭敬基密斟開騷</h1><p>鄭敬基、黃寶欣和黃翊前晚在中環大會堂出席一個回歸慶祝晚會，黃翊早年曾跟黃寶欣拍拖，兩人前晚大方合照。黃寶欣復出後，前晚與鄭敬基公開表演，她說：「今次同管弦樂合作，我哋拍敲擊樂，有叮叮聲，入歌幾難，唔知幾時入。」兩人曾傾合作開騷，黃寶欣說：「大家都好忙，冇乜時間坐定定傾好耐，佢又唔喺香港，我餐廳又開分店，如果唔影響工作，又滿足到自己興趣都想做吓。 」<br>退出樂壇二十多年的黃翊前晚演出不緊張，他說：「最近一次表演有呂珊等資深歌手，我反而有啲震。」<br>採訪：王連連<br>攝影：葉君海</p></body></html>
