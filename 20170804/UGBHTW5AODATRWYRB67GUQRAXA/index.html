<html><header><meta charset="utf-8"><title>【從前今日】水神費斯話唔玩又玩　奧運奪18金後一度退役</title></header><body><h1>【從前今日】<br>水神費斯話唔玩又玩　奧運奪18金後一度退役</h1><p>人稱水神的費斯，2012年今天，以27歲之齡出戰倫敦奧運壓軸游泳項目，男子4x100米四式接力，奪得職業生涯中第18面奧運金牌。他更憑此刷新單人累積奧運金牌紀錄，拋離第二名的前蘇聯體操選手的金牌數目整整一倍。<br><br>費斯同日更獲國際泳聯頒發終生成就獎，不過說過在倫奧後退役的他在得獎後正式宣佈實現預言。<br><br>雖然他在兩年後復出，2016年再征奧運，奪得5金1銀，職業生涯累積28個奧運獎牌，不過他賽後再次宣佈退休，從國手搖身一變成「平凡奶爸」。<br><br>綜合報道</p></body></html>
