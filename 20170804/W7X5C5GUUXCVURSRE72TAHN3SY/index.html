<html><header><meta charset="utf-8"><title>陳柏宇發火後知錯</title></header><body><h1>陳柏宇發火後知錯</h1><p>陳柏宇昨日在港台出席太陽計劃活動，分享接受訪問時回答問題的技巧。他笑言以前受訪時試過發火，連發問者也生氣，現在心態已改，會從別人角度出發，他否認因為太太或曾遇上事業低潮而改變：「佢（太太）邊有咁大智慧，係我悟出來嘅，出活動冇人訪問，自己諗乜嘢原因令人哋覺得我錯。」<br>新婚的陳柏宇表示都想造人成功，問他會否趁今次機會與年輕人分享？他說：「唔會喇，太尷尬，由佢哋父母講，講呢啲要睇對方年紀同自己係乜嘢身份，等佢哋大個啲再講都唔遲，唯一講就係唔好咁快生。」<br>採訪、攝影：王連連</p></body></html>
