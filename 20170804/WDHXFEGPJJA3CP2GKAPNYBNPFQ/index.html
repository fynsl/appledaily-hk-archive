<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】方力申呻拍拖好難</title></header><body><h1>【馮仁昭四圍超】<br>方力申呻拍拖好難</h1><p>方力申早前擔任ViuTV節目《約咗傅家俊》嘉賓，兩人識咗十幾年，小方話幾年冇打桌球，連出鏡球棍都係問朋友借，因傅家俊拒絕借出球棍，佢更自爆有「一度波」稱號，因為多數得分都只限一度。講到感情生活，佢話因曾經拍拖十年，畀人太認真或一拍拖就想結婚感覺，嚇怕唔少女仔，雖然有人勸佢「拍散拖」，但自己係認真嘅人，加上工作忙，所以好難開始新戀情。<br>撰文：馮仁昭</p></body></html>
