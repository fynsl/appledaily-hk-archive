<html><header><meta charset="utf-8"><title>齊藤由貴拖人夫斷正</title></header><body><h1>齊藤由貴拖人夫斷正</h1><p>現年50歲的日本女星齊藤由貴已婚23年，她近日被指搭上一名已婚醫生，前晚立即發聲明否認有婚外情，並於昨晚舉行記者會，吸引百名記者採訪，她再三否認不忠，並鞠躬致歉。<br>昨日出版雜誌《週刊文春》拍得齊藤由貴跟人夫醫生拖手睇戲，發現兩人一星期見面四次。不倫戀消息傳出後，齊藤由貴急發聲明解釋對方是其一家的家庭醫生，又比喻成教練與運動員的關係，不過外界認為解釋十分牽強，並質疑醫生與病人無必要拖手外出。齊藤由貴多年前曾搭上已婚男星川崎麻世、尾崎豐及渡邊謙，今次已是她第四度搭上人夫。<br>撰文：哥羅</p></body></html>
