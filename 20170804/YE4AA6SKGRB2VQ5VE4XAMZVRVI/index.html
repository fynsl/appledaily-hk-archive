<html><header><meta charset="utf-8"><title>阿佘被爆有新歡等最愛出現</title></header><body><h1>阿佘被爆有新歡等最愛出現</h1><p>42歲的佘詩曼已到適婚年紀，但她之前每段戀情都逃不出「見光死」的命運，因此她近年的感情事變得低調，希望保護戀情。昨日有周刊指阿佘原來與一個型男拍拖有一年，身邊不少朋友都知道，因她年初已忍不住向朋友透露自己拍拖，不過她今次就學精了，沒告訴朋友有關男友的背景。<br>對於被指有新歡一事，阿佘昨日回應：「好多謝你哋咁關心我嘅幸福，向來大家都知我喺朋友圈好活躍，男女性朋友正常交往聚會經常都有，但現在真的好忙，未有時間拍拖，他日我公開得，一定係我最愛！多謝大家嘅祝福！」<br>採訪：鍾國仁</p></body></html>
