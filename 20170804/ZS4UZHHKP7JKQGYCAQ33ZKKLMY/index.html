<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】惠英紅西班牙獲榮譽獎</title></header><body><h1>【馮仁昭四圍超】<br>惠英紅西班牙獲榮譽獎</h1><p>第十四屆亞洲夏季電影節（The Asian Summer Film Festival），早前在西班牙舉行，惠英紅憑《MRS K》獲影展頒發榮譽獎項「Lucky Cat Honor Award」，但紅姐因公事未能親身領獎，佢話：「喺芸芸動作武打演員之中，仍然能夠畀評審同影迷記得同肯定，自己都好開心！我對《Mrs K》呢部電影好滿意，係對我嘅動作片生涯，畫上一個完美嘅『休止符』。」<br>撰文：馮仁昭</p></body></html>
