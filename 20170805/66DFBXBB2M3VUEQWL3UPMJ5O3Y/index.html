<html><header><meta charset="utf-8"><title>諸葛紫岐睇中王浩信</title></header><body><h1>諸葛紫岐睇中王浩信</h1><p>王浩信及諸葛紫岐昨日到灣仔BB展出席奶粉品牌活動，王浩信在台上分享近況時，笑謂要經常看老婆陳自瑤的社交平台：「三秒內要like。」諸葛紫岐表示對大伯薛世恒做藝人不知情，問她會否爭取大伯做旗下藝人時，她反而笑指對王浩信走漏眼：「睇吓有冇機會合作，條件佢自己開，畀張支票佢填，最緊要開心。」<br>問到可以任填空白支票？王浩信說：「盲俠大律師咩？點會呀？畀我都唔敢亂填啦。」對於《踩過界》第二季網上已經有得睇，他直言會影響香港結局篇收視：「好無奈，但可以令多啲內地觀眾認識，港劇嚟講點擊率都算唔錯。」<br>採訪、攝影：盧妹</p></body></html>
