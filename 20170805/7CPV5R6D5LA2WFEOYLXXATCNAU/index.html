<html><header><meta charset="utf-8"><title>PIKO太郎驚爆已婚</title></header><body><h1>PIKO太郎驚爆已婚</h1><p>日本44歲男星古坂大魔王，去年扮成54歲大叔PIKO太郎創作洗腦歌《PPAP》走紅全球，昨日古坂大魔王宣佈婚訊，與拍拖四年的29歲女星安枝瞳前日已成為夫妻。事實上去年變身PIKO太郎時他已自稱結婚多時，老婆多味已經78歲，而真身古坂大魔王昨日報喜時順度公開與老婆安枝瞳的合照，安枝瞳亦扮成PIKO太郎的太太多味。據知兩人於2013年5月在一個節目上認識而撻着，古坂大魔王大讚安枝瞳善解人意，做事認真。</p></body></html>
