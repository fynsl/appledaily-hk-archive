<html><header><meta charset="utf-8"><title>當局掩飾滅門案　凶宅塗紅油</title></header><body><h1>當局掩飾滅門案　凶宅塗紅油</h1><p>甘肅康樂縣年輕母親楊改蘭因無力養家，去年8月用斧頭砍死4名年幼子女後，服毒自殺。而楊婦在外打工的丈夫處理完妻兒後事，也踏上絕路服毒身亡，事件震驚世界。楊婦故居新貌近日曝光，地方當局為掩蓋真相，在悲劇發生後竟將楊婦的破爛泥房（左圖），免費翻新成全新的磚屋，屋頂還塗上紅色（右圖）。事件引爭議，有網民批評政府做法荒謬：「6口人命換來了煥然一新沒人住的紅頂新房，感謝黨感謝政府！」也有網民建議將其命名為「楊改蘭紀念館」。<br>新浪微博</p></body></html>
