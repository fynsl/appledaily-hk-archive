<html><header><meta charset="utf-8"><title>𨋢內小便致短路被困男童逃生墮槽命危</title></header><body><h1>𨋢內小便致短路被困<br>男童逃生墮槽命危</h1><p>浙江義烏市發生罕見意外，一名男童疑因在電梯內向着控制主板小便，造成升降機短路停止運作。男童為求脫困爬出升降機，過程中失足跌落電梯槽，救出後（圖）證實頭部重傷、手腳折斷。<br>事發篁園市場一座觀光電梯，前日下午，商戶發現一名6歲男童跌落升降機槽底。閉路電視拍到男童獨自進入升降機，男童往控制主板小便，令電梯在7樓和8樓間停頓，門半開。男童多次按掣呼救沒人理會，於是在升降機內門與外門之間的縫隙爬行，未幾𨋢門突關閉。6分鐘後，有人發現電梯槽有小孩，詳細原因仍在調查。<br>浙江《都市快報》</p></body></html>
