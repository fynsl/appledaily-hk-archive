<html><header><meta charset="utf-8"><title>趙寅成6千萬豪宅送家人</title></header><body><h1>趙寅成6千萬豪宅送家人</h1><p>韓劇《沒關係，這是愛情》男星趙寅成被爆今年初於首爾江南蠶室的高級住宅區Lotte World Tower購買了兩個服務住宅Signiel Residence單位，據報道指趙寅成是為母親及弟弟購買物業。Signiel Residence屬於韓國頂級住宅，位於Lotte World Tower的42至71樓層，可俯瞰首爾全景。趙寅成購買的雖然屬於最細單位，但面積都有近2千呎，一個單位索價45億韓圜（約3,150萬港元），兩個單位豪花6,300萬港元，可見趙寅成出手相當闊綽。</p></body></html>
