<html><header><meta charset="utf-8"><title>李丞責與弟破冰：家人互愛互諒</title></header><body><h1>李丞責與弟破冰：家人互愛互諒</h1><p>堪輿學家李丞責胞弟李星瑭七年前接受周刊訪問時，力斥李丞責於01年獨吞300多萬3T彩金，兄弟因此反目。不過本周二兩兄弟卻在大圍寶福紀念館出席上月離世的媽媽喪禮，關係破冰。<br>忙完母親後事的李丞責，昨日被問到與弟弟和好及當日李星瑭為何要坐輪椅時，李丞責透過短訊說：「我家由始至今都互愛互諒，只是有傳媒小事化大七年前講述十七年前嘅3T，加鹽加醋，小事引至大眾誤解迴響。媽媽一向寬容量大，福大諒大，所以不會掛礙小事天上安慰。弟弟家中最年小，憶母盡教，身感不支，也希望友好高抬貴手，不至令弟身心俱疲。」<br>採訪：魯吉</p></body></html>
