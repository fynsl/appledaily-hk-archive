<html><header><meta charset="utf-8"><title>張文慈誤觸防盜嚇親</title></header><body><h1>張文慈誤觸防盜嚇親</h1><p>現年45歲的張文慈自七年前離開亞視後，到內地搵食，為養家連無上裝場或夜總會都照做，自言「爛做」的她，終於在去年底簽約無綫。大前日約下午5時半，張文慈跟一名女友人到又一城購物，身穿前後有閃閃「PINK」字衫褲的她，到化妝品櫃位前揀了很久，更順勢蹲下揀眉筆，之後再買洗頭水。<br>其後，友人先去收銀處排隊，張文慈付過錢後，由女友人代拿物品。不過當兩人經過防盜系統時，突發出「BB」聲響，附近的人都望一望。張文慈似乎被嚇倒，拍一拍心口，然後拿出袋中物品給售貨員檢查，以證清白，然後離去。<br>採訪、攝影：畢紹基</p></body></html>
