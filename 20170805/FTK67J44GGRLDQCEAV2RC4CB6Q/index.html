<html><header><meta charset="utf-8"><title>【衣裳捉】9歲濃妝紅黑裙太成熟</title></header><body><h1>【衣裳捉】9歲濃妝紅黑裙太成熟</h1><p>年僅9歲的小巨肺Celine昨日化上濃妝，穿上Moschino小外套，配John Galliano紅黑花裙，肉色絲襪、腳踏3吋高踭鞋現身祝捷會，有網民批評她的打扮太過成熟，本報昨日訪問星級造型師馬天佑（圖），他對於Celine衣着說：「紅黑花裙、紅黑高踭鞋嘅組合，色調比較隆重，淨色已經好適合佢，或者日後有機會佢可以嘗試一下繽紛色彩。總括嚟講，今次唔配搭金黃色圖案外套會比較好。」<br>採訪：安妮</p></body></html>
