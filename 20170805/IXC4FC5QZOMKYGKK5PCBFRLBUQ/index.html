<html><header><meta charset="utf-8"><title>「雷霆一七」冚毒掃吧破武器庫</title></header><body><h1>「雷霆一七」冚毒掃吧破武器庫</h1><p>【本報訊】警方新界北總區反黑組根據線報，展開打擊黑幫行動，前晚11時許，突擊搜查屯門藍地亦園一間村屋，拘捕屋內兩名男女，並撿獲一批利刀，毒品及吸毒工具，一併帶返警署調查。<br><br>黃志騰高級督察表示，警方在武器庫內撿獲1把開山刀，2把啹喀刀及6支水喉通，及發現27克懷疑海洛英毒品，2個冰壺及電子磅，總值約3萬元，被捕男女情侶關係，均姓盧分別29及28歲，涉嫌管有攻擊性武器及販毒。</p></body></html>
