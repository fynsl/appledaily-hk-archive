<html><header><meta charset="utf-8"><title>三上悠亞潮着西瓜裙網民：係咪全裸</title></header><body><h1>三上悠亞潮着西瓜裙<br>網民：係咪全裸</h1><p>最近有媽咪級網民安排囡囡當模特兒，穿上充滿創意嘅「蔬果裝」系列，隨即爆紅互聯網。日本AV界新一代天后三上悠亞日前都趁熱潮玩「水果裝」，分別用西瓜及菠蘿遮身，於Instagram公開後獲得好評。<br><br>三上悠亞呢輯「水果裝」寫真引起網民留言討論，有人好奇地問佢係咪全裸上陣？當然唔少男士都話好想把水果吃掉。熱潮吹到日本，最近成為東洋少女熱門玩意，昨日更有資訊節目以主題報道，著名女主播有慟由美子充當Model，由工作人員以鏡頭借位穿上西瓜裝，其拍檔主持、V6成員井之原快彥更抵死於直播期間一口咬下西瓜，場面搞笑。</p></body></html>
