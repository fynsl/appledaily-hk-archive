<html><header><meta charset="utf-8"><title>北京民眾湧博物館避暑脫鞋開餐嘆冷氣</title></header><body><h1>北京民眾湧博物館避暑<br>脫鞋開餐嘆冷氣</h1><p>內地氣溫酷熱如火，除了避暑勝地宜家家居仍人山人海外，對外免費開放的博物館也無法倖免。內地記者近日走訪北京多家博物館，發現不少市民坐在大廳低頭玩手機及「開餐」，有些人還脫下鞋子「解放雙腳」，如入無人之境。<br>記者走訪北京人民革命軍事博物館，一些參觀者坐在大廳地上，被工作人員勸離。中國國家博物館情況更甚，大廳（圖）及樓梯上密密麻麻幾乎坐滿了人，有的低頭玩手機，有的餵孩子吃東西。專程到博物館涼冷氣的旅客表示，博物館很涼快，環境也好：「帶孩子看看比窩在家裏好」。<br>上海澎湃新聞網</p></body></html>
