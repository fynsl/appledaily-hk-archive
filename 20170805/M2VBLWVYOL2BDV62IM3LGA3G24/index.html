<html><header><meta charset="utf-8"><title>【美圖晒晒】台model直播陪聽歌　開創個人新風格</title></header><body><h1>【美圖晒晒】<br>台model直播陪聽歌　開創個人新風格</h1><p>長相甜美的台灣模特兒夏晴，在3、4個月前加入直播平台，除了網拍平面照外，也踏足廣告界，一開始直播雖然沒有很多網友捧場，自己也會覺得很尷尬，只好跟粉絲一起聽歌度過，沒想到也變成自己的一種風格，可以引來網友關注。<br><br>在生活上，夏晴最不同的地方就是常常跟粉絲聊到忘記時間，所以也會比較晚睡，起居作息不太正常；而她最大的願意就是推出童話故事般的寫真集，也希望可以往戲劇方向發展。<br><br>Facebook</p></body></html>
