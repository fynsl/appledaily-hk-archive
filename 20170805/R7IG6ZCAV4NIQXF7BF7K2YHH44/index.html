<html><header><meta charset="utf-8"><title>Baby勁敵來了25歲迪麗熱巴歸隊LV</title></header><body><h1>Baby勁敵來了<br>25歲迪麗熱巴歸隊LV</h1><p>25歲內地女星迪麗熱巴，現時在內地大紅。自從頂替Angelababy加入《跑男》後，人氣急升，拍完《三生三世十里桃花》，近期更升呢在《麗姬傳》做女主角，被內地網民封為Baby勁敵。<br><br>維吾爾族血統的迪麗熱巴，標準的大眼美女外形，非常搶眼，亦成為各大品牌爭相贊助對象。她近日出席新劇宣傳，一身Louis Vuitton 2017秋冬新裝，外套、短裙、短靴，由頭到腳全包，看來已被LV收編。</p></body></html>
