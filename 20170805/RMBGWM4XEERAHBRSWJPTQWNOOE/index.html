<html><header><meta charset="utf-8"><title>新婚陳美詩搵靚仔親熱</title></header><body><h1>新婚陳美詩搵靚仔親熱</h1><p>新婚人妻陳美詩昨日到新城宣傳新歌，她得老公孫耀威支持，剪了一頭短髮，以新形象示人。她表示自己忙於工作時，老公卻在嘆世界：「佢呢段時間放假，我做嘢佢自己度蜜月，放狗又去happy hour，好招積喺我做嘢時send相畀我睇，叫我放心專心工作。」她預計要等到二人各自完成工作後，才可補度蜜月。<br>兩公婆也是唱家班，陳美詩指二人可以計劃做合唱歌，亦打算新歌找老公做MV導演，她說：「佢又鍾意拍嘢，想搵佢做導演，我會要求搵個大隻靚仔做男主角，仲要安排有親密場面。」她笑言老公要無限量支持自己，而且不收酬勞。<br>採訪、攝影：王連連</p></body></html>
