<html><header><meta charset="utf-8"><title>大埔LuLu生日冇二人世界</title></header><body><h1>大埔LuLu生日冇二人世界</h1><p>大埔足球大使董嘉儀（LuLu）熱愛運動，將參與下月舉行的「迪士尼Marvel 10K Weekend Run」賽事。昨日是大埔LuLu生日，她到迪士尼玩兼練跑，晚上原本希望和男友二人世界，但男友卻約了朋友一齊慶祝，她說：「唔緊要啦，之前都同班女仔朋友去咗日本，冇理佢。」<br>大埔LuLu最近簽約成為關楚耀師妹，很開心被當作妹妹：「除咗廣告，都想拍電影或者拍劇，我出道七、八年，一路以嚟俾人覺得好蝦，但其實我可以好霸氣，可以蝦人！」提到之前有不少負評，她說：「唔會每個人都會鍾意你，自己知道有乜唔好就得。」<br>採訪：羅慧敏<br>攝影：陳慧安</p></body></html>
