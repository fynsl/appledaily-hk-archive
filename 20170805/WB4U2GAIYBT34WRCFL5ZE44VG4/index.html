<html><header><meta charset="utf-8"><title>求驗客手記：荷女爭氣降三獅入決賽</title></header><body><h1>求驗客手記：<br>荷女爭氣降三獅入決賽</h1><p>一眾「另類」英格蘭國家隊喺今夏都有唔錯嘅表現，U20英格蘭爆冷贏咗世青盃，U21小將就喺U21歐國盃殺入四強。女子組方面都唔失禮，喺今屆女子歐國盃打入準決賽，可惜喺周四四強以0:3慘敗於東道主荷蘭腳下，同兩年前女子世盃一樣，喺準決賽出局。至於首次打入女歐盃決賽嘅荷蘭（圖），決賽對手將會係丹麥；丹麥喺四強同奧地利踢足120分鐘都互無紀錄，喺互射12碼以3:0淘汰對手。</p></body></html>
