<html><header><meta charset="utf-8"><title>余香凝愛通街打男友</title></header><body><h1>余香凝愛通街打男友</h1><p>模特兒兼演員的余香凝與男友陳家樂同是參加歌唱比賽入行，影相當日她拿着男友的結他自彈自唱，她說：「我係識咗佢之後先學結他，佢叻我好多，有時我都會請教佢，希望將來做騷，可以請到鼎鼎大名嘅佢嚟伴奏。」<br>余香凝和陳家樂多次被影到拍拖，她說：「嗰個只係goodbye kiss，拍拖好正常都會，唔係狼吻嗰隻，如果你喺街見到我哋，可能會見我打佢，但唔好以為我發脾氣，只係我哋兩個都係演員，有時行街即興突然角色扮演，我哋可能只係做緊戲。」<br>採訪：王連連<br>攝影：仇志德<br>髮型：Oscar Ngan@ii hair&amp;nail</p></body></html>
