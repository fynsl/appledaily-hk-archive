<html><header><meta charset="utf-8"><title>轉會氹氹轉：林馬、山神互換東家？</title></header><body><h1>轉會氹氹轉：林馬、山神互換東家？</h1><p>在尼馬的轉會效應下，摩納哥的法國新星前鋒基利安麥巴比已經不單是皇家馬德里的獵物，有傳巴塞隆拿亦對他產生了興趣，上季法甲冠軍摩納哥也自知難留此子，故準備好替補人選。</p><p>據報，由於英超的阿仙奴同樣看中了摩納哥的左翼湯馬士林馬，摩納哥願意放人的條件，就是以阿仙奴的前鋒阿歷斯山齊士（圖）作為交易籌碼之一，以「山神」在英超的入球能力，要他頂替麥巴比可謂綽綽有餘。</p></body></html>
