<html><header><meta charset="utf-8"><title>Kronos襲英德加銀行系統</title></header><body><h1>Kronos襲英德加銀行系統</h1><p>Kronos是一種惡意木馬程式，通過電郵附件偽裝成正當軟件，據說可避過掃毒軟件，適用最新版本的IE、Chrome和Firefox瀏覽器，用作盜取他人的銀行賬戶登入和財政資料，更罕有地提供免費更新和一周試用版本。<br>Kronos據報曾攻擊英國、德國、加拿大等銀行系統。2015年10月，美國商業機器研究員偵測到Kronos攻擊美國和印度銀行網站；2016年5月，網絡保安公司Proofpoint指Kronos攻擊加拿大金融機構的客戶，同年11月有人向金融、酒店和醫療界發出藏有Kronos電郵。<br>英國廣播公司</p></body></html>
