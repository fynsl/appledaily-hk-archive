<html><header><meta charset="utf-8"><title>為攞多份免費報過路伯捱車撞</title></header><body><h1>為攞多份免費報<br>過路伯捱車撞</h1><p>【本報訊】一名男子疑為拿取免費報章横過馬路時被小巴撞倒。58歲司機昨晨8時駕駛一輛小型巴士，沿荃灣西樓角路開往荃景圍方向，途至綠楊坊對開時，意外撞及一名橫過馬路的69歲姓張伯伯，伯伯倒地頭面及手受傷，途人見狀協助致電報警，由救護員為伯伯包紮傷口後，送往瑪嘉烈醫院治理。<br><br>據現場消息稱，上址路邊有人正派發免費報紙，已取有一份報紙的伯伯，擬心急橫過馬路，再取另一份時即遇意外。</p></body></html>
