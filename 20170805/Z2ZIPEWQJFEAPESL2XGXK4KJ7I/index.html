<html><header><meta charset="utf-8"><title>【誤信男友人正直】張文慈慘痛經歷失信任關係</title></header><body><h1>【誤信男友人正直】張文慈慘痛經歷失信任關係</h1><p>張文慈96年參加亞姐，晉身決賽但三甲不入，仍然獲得亞視垂青，之後唔只演過電視劇，仲有性感演出，參演過幾套三級片。佢上年簽咗無綫之後，喺陳芷菁主持嘅節目《今日VIP》中受訪，話入行初時抗拒性感，演壞女人會俾人覺得佢本性真係咁差，初時未適應好大壓力。<br><br>07年張文慈接受周刊訪問，憶述當年17歲認識咗另一名男性，初時以為對方「好好人，好照顧我哋。」相識大半年後遭對方出賣傷害，張文慈多年後重提事件，無奈道：「我沒有不開心，沒有喊，只是覺得遺憾！被騙！不是因為失去身體，而是失去那份信任。」</p></body></html>
