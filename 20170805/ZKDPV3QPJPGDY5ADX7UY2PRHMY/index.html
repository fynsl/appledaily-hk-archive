<html><header><meta charset="utf-8"><title>宣萱寫書難要搵代筆</title></header><body><h1>宣萱寫書難要搵代筆</h1><p>宣萱和方健儀昨日在鑽石山出席「舊書回收義賣大行動」開幕禮，問到宣萱有興趣寫書嗎？她自嘲：「之前都有人搵過，話可以代筆，但係我諗唔到想寫嘅題目，寫書真係唔簡單。」而本月18日便踏入47歲的她，生日飯局堆得滿滿，她說：「食咗兩餐已經重咗一磅多，之前港姐辛苦咗十日唔食晚飯，因為要同佢哋作戰，嚟緊要做評判，生日飯堆到滿，唔知點算，一邊開心食一邊好內疚。」<br>另外，方健儀提到好友項明生捲入非禮「見工男」，她說：「呢個月中會同佢晚飯，當我睇到新聞時都『嘩』咗一聲，希望盡快解決，希望佢平安，勇敢面對呢件事。」<br>採訪、攝影：羅慧敏</p></body></html>
