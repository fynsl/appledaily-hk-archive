<html><header><meta charset="utf-8"><title>古裝扮相曾被負評陳妍希示範Shiatzy Chen古典美</title></header><body><h1>古裝扮相曾被負評<br>陳妍希示範Shiatzy Chen古典美</h1><p>陳妍希穿古裝經常被罵不夠靚，在新版《神鵰俠侶》小龍女造型更惹來極多負評，被嘲肥得像小龍包。日前她以Shiatzy Chen 2017秋冬系列、揉合中式領與西式傘裙設計的綠色錦緞連身裙出席活動，卻騷出淡淡古典美，感覺討好。<br><br>連身裙的高腰線，加上長裙收起高踭鞋，為圓潤的陳妍希拉長全身比例，配上簡潔直髮、淡妝，摩登示範中西合璧的設計，比她日常作青春edgy打扮更好看。</p></body></html>
