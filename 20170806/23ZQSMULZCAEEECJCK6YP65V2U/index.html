<html><header><meta charset="utf-8"><title>吳京憑《戰狼2》袋5億</title></header><body><h1>吳京憑《戰狼2》袋5億</h1><p>吳京自導自演的《戰狼2》截至昨日在內地上映10日，票房約收25億！而同日上映的《建軍大業》票房僅過了3.1億。今次吳京的《戰》片大收，又指黃柏高（Paco）開心到暈，因他又買中了，其監製的《殺破狼III》一早簽了吳京、Tony Jaa與張晉主演，明年中開拍，現在只要有公司手頭上有吳京的打片，很多公司爭崩頭要加入投資。<br>今次吳京自己都有自掏腰包投資《戰》片，吳京個人賺了5億人民幣，前日他與張翰、盧靖姍去了廣州謝票，他表示：「電影目前取得的好成績讓自己很高興很滿足。」<br>採訪：鍾國仁</p></body></html>
