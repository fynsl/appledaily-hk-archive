<html><header><meta charset="utf-8"><title>寶珠阿嗲難忘林家聲</title></header><body><h1>寶珠阿嗲難忘林家聲</h1><p>粵劇界一代宗師林家聲逝世兩周年，演藝學院將會為林家聲舉行兩場紀念會，昨日陳寶珠（寶珠姐）、梅雪詩（阿嗲）、吳美英等粵劇名伶和楊天經出席，寶珠姐和阿嗲對聲哥尊重至今，寶珠姐難忘多年前到聲哥家帶他出街食飯。<br>阿嗲更感激聲哥教導，當年演《紅樓夢》到聲哥家排練，獲對方指導：「佢係好好嘅前輩，教我好多，教後輩不厭其煩，所以我好鍾意佢，好細微嘅事我都唔會忘記，我哋一直好尊重同難忘。」眾人有感時間飛逝，轉眼已兩年，但心中仍然懷念。<br>採訪、攝影：王連連</p></body></html>
