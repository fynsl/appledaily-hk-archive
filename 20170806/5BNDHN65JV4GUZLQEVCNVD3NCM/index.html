<html><header><meta charset="utf-8"><title>【美圖晒晒】索爆空姐女主播　顏值學歷雙高</title></header><body><h1>【美圖晒晒】<br>索爆空姐女主播　顏值學歷雙高</h1><p>台灣女主播涂恩晨（Stella），現年27歲，美國三藩市州立大學畢業，2015年獲得加州大學柏克萊分校管理碩士學位，曾擔任國泰空姐、記者，去年起擔任《公視早安新聞》主播、雙語新聞主持人。<br><br>據悉，公視去年徵選英語主播時，涂恩晨就以優異的口條、專業形象入選；而涂恩晨在螢光幕前台風穩健，穿著也很OL風格，但實際上她可是個陽光女孩，在facebook有非常多運動的照片，難怪身材能夠這麼好。<br><br>台灣《蘋果日報》/ facebook</p></body></html>
