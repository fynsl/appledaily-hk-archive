<html><header><meta charset="utf-8"><title>黃紫盈熱褲掃貨</title></header><body><h1>黃紫盈熱褲掃貨</h1><p>【黃紫盈（黃埔）】30歲的前新聞小花黃紫盈離開無綫後，司儀跟主持工作密密接。日前趁不用開工到黃埔行超市，着熱褲的紫盈BB在師奶堆中十分養眼。她主攻新鮮食材、蔬果和意粉，之後又睇調味料和紅酒，大約買了半個鐘才掃貨完畢。</p><p>之後紫盈BB接受電話訪問表示：「其實我成日都行超級市場，想睇吓有乜嘢新嘢食推出，今次俾你哋捉到。」還笑說：「嗰日有個正義男提醒我有人偷拍，但我擰轉面睇又冇人，原來係你哋，好多謝個男仔咁有正義感！」<br>採訪、攝影：畢紹基、羅德光、梁繼光</p></body></html>
