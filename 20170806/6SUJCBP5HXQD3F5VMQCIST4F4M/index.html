<html><header><meta charset="utf-8"><title>徐若瑄復出救老公</title></header><body><h1>徐若瑄復出救老公</h1><p>現年42歲的徐若瑄大前年嫁給新加坡富商老公李雲峰，去年生下囝囝Dalton，同年9月傳出李雲峰的新加坡馬可波羅海業集團負債13億港元，昨有報道指其集團今年5月瀕臨破產，並已向新加坡高等法院聲請保護債權人。近日徐若瑄被傳私下探路舉行巡唱大計，被指密謀復出撲水救夫。<br>對於李雲峰傳財務危機，徐若瑄則透過經理人回覆稱感謝大家關心：「一直以來在工作上我和先生都是抱持全力以赴的信念，做為妻子我也會百分百支持他。」其經理人指徐若瑄有意辦世界巡迴演唱會，但一切未有定案。<br>撰文：劉敏</p></body></html>
