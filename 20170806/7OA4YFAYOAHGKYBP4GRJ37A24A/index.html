<html><header><meta charset="utf-8"><title>5男截4人的遭拒載惡男踢門兼拉花</title></header><body><h1>5男截4人的遭拒載<br>惡男踢門兼拉花</h1><p>【本報訊】尖沙嘴金巴利道與加拿分道交界，昨晨4時許，一輛4座位的士停在路邊等客，其間一名男子上車，吩咐68歲姓楊司機再等一會，聲稱有幾個朋友遲些才來，等了10多分鐘有4名男子出現，連同剛才上車男子共5人，司機指超載拒絕接載。<br><br>據稱，該4名男子最後下車，並將最先上車的同伴拖走，他一下車即大發電霆，一腳踢向左邊後座車門將其踢凹，以及用硬物刮花車身，肇事後逃去。司機其後報警，他大嘆無奈，聲稱乘客可能等得不耐煩而發惡。待警方調查完後，他繼續開工。</p></body></html>
