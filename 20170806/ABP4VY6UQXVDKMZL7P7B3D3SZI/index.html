<html><header><meta charset="utf-8"><title>趣趣地：C朗仲係掛住英超</title></header><body><h1>趣趣地：C朗仲係掛住英超</h1><p>尼馬以20億港元轉投PSG，不過今夏隨時仲有更爆轉會。就嚟有個人香水面世、皇家馬德里前鋒基斯坦奴朗拿度（C朗）喺六月曾被指希望離隊，但之後冇咗下文。日前西班牙電台又披露聲稱係C朗喺上周一，就逃稅案進行私人聆訊嘅內容，爆料話C朗表示，因為喺英格蘭搵食時從未受稅務問題困擾，所以好想返去！C朗對法官話：「我喺英格蘭從未遇過有關稅務問題，呢個亦係我希望返去嘅原因。」咁睇C朗仲係想走人，不過皇馬放佢走亦要先刮番筆，有冇球會出天價收購亦係疑問。C朗都32歲，冇人知佢仲有幾多季貨仔。</p></body></html>
