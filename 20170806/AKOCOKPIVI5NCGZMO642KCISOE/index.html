<html><header><meta charset="utf-8"><title>趣趣地：尼馬戰衣首日賣過萬件</title></header><body><h1>趣趣地：尼馬戰衣首日賣過萬件</h1><p>巴西球星尼馬，由巴塞隆拿以破世界紀錄嘅兩億鎊轉投巴黎聖日耳門（PSG）後，佢件PSG 10號波衫已經喺上周五開賣，據法新社報道，尼馬件10號第一日已經賣咗過萬件！呢件印咗尼馬大名嘅PSG 10號波衫，平均售價大概100歐元（約921港元），如果第一日齊頭當賣咗10,000件，成條數PSG就收番100萬歐元，如果尼馬波衫繼續熱賣，到下年三月中，即係尼馬簽約PSG五年嘅首季內，PSG就已可為收番收購呢位25歲巴西球星嘅轉會費！當然收益要同贊助「一剔」分享，不過對PSG嚟講點都係條財路。</p></body></html>
