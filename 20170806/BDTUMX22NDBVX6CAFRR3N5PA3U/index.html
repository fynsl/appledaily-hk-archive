<html><header><meta charset="utf-8"><title>16歲平手友梨奈　疑精神不穩</title></header><body><h1>16歲平手友梨奈　疑精神不穩</h1><p>日本偶像組合櫸坂46曲風獨突，上月推出首張專輯《抹黑純真》反應理想，上周高踞大碟榜冠軍，已累積逾30萬張銷量。<br>櫸坂昨日驚喜現身台場舉行的偶像音樂節，電視台亦有播出盛況，可是年僅16歲的主將平手友梨奈全程竟以頭髮遮樣兼黑面，與隊友形成強烈對比，她最後更用毛巾避鏡頭，隨即被觀眾批評，有粉絲擔心她近期受盡壓力導致精神不穩。在月前的櫸坂握手會上，驚爆有狂迷攜生果刀入場擬殺偶像，有指平手就是其目標，加上平手擔任主唱的新歌《星期一的早晨，裙子被剪了》被轟意識不良，引起坊間炮轟。<br>撰文：哥羅</p></body></html>
