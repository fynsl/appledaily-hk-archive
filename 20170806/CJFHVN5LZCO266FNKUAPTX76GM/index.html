<html><header><meta charset="utf-8"><title>天降硬膠波爆玻璃的哥差啲返唔到屋企</title></header><body><h1>天降硬膠波爆玻璃<br>的哥差啲返唔到屋企</h1><p>【本報訊】旺角運動場道15號京華大廈對開，63歲姓黃早更的士司機開工，將車停泊路邊然後往飲茶，昨晨近6時回來取車，打開司機門伸頭入車廂執拾物品之際，突然聽到嘭一聲，發現一個拳頭大硬膠球從大廈高處墮下，擊中的士司機位大銀幕，令致出現龜裂，事後報警求助。警方到樓上搜查，最終沒有發現。<br><br>黃對事件大嘆倒楣，聲稱早兩分鐘駛走，的士便不會損毀，同時又覺好彩，「如果扑中頭命都冇」，他表示的士是租車，需負責維修費用，加上不能夠開工，損失1千多元。</p></body></html>
