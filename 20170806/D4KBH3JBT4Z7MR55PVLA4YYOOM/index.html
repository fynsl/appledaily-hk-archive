<html><header><meta charset="utf-8"><title>【我一個人煮】黎紀君蒸水蛋唔服輸</title></header><body><h1>【我一個人煮】<br>黎紀君蒸水蛋唔服輸</h1><p>王宗堯舊愛黎紀君（Christy）愛下廚，她日前為本報的《我一個人煮》示範製作「迷你海鮮蒸蛋」，全程有板有眼。<br>Christy半年前為ViuTV拍節目《全職媽媽放大假》時，她充當保母照顧小朋友，Christy一廂情願蒸水蛋給小朋友吃，可是卻徹底失敗，水蛋蒸極都無法凝固，她說：「因為落咗1比3嘅水，根本冇可能凝固到，所以今次想做番一次。喺邊度跌低，就要喺邊度企番起身。」Christy表示每道菜都不只有一個做法，她會試做到合自己口味。<br>採訪：小米<br>攝影：馮峰<br>場地提供：Kohler Kitchens<br>鳴謝：H&amp;M Home</p></body></html>
