<html><header><meta charset="utf-8"><title>Chris女兒獻唱悼亡父</title></header><body><h1>Chris女兒獻唱悼亡父</h1><p>美國樂隊Soundgarden主音Chris Cornell於5月自殺身亡後，其好友Linkin Park主音Chester Bennington上月亦以相同方式了結生命。前日，Chris的12歲女兒Toni於曼哈頓中央公園的舞台上與OneRepublic成員Ryan Tedder合唱一曲《Hallelujah》向亡父及Chester致敬，看得不少觀眾感動落淚。</p></body></html>
