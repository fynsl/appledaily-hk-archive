<html><header><meta charset="utf-8"><title>號召力勝金秀賢</title></header><body><h1>號召力勝金秀賢</h1><p>韓國兩大男神宋仲基和金秀賢分別憑神劇《太陽的後裔》和《來自星星的你》人氣升至高峯，今年二人先後有新片上映，大鬥在大銀幕的號召力。當中事隔四年再拍電影《Real》的金秀賢，在電影中與女主角Sulli有大膽床戲，可惜電影被列為三級片，累計入場觀影人次不足50萬。<br>反而宋仲基有份主演的《軍艦島》大收旺場，電影上月26日開畫當日，即引逾97萬名觀眾入場捧場，單日票房已贏足《Real》成條街，截至前日，《軍艦島》的累積入場人數已達557萬人次，未知是否雙宋婚訊刺激票房，令到《軍艦島》吸引度更勝《Real》。<br>撰文：施洛冰</p></body></html>
