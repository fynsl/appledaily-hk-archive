<html><header><meta charset="utf-8"><title>收逾4千萬拍真人騷關之琳唔顧儀態</title></header><body><h1>收逾4千萬拍真人騷<br>關之琳唔顧儀態</h1><p>淡出娛樂圈後轉型從商嘅關之琳，最近應內地電視台嘅邀請，以4200萬港元天價復出，參與真人騷《我們來了》，關之琳喺訪問講過今次拍真人騷，基於自己都係一個貪玩嘅人，見到大家玩得咁開心，佢當然想玩埋一份，仲話唔會顧及形象，出醜就出醜。<br><br>喺前晚播出第一集，宋茜、蔣欣同陳妍希等人見到關之琳，最初大家有避忌，結果關之琳一句「大家可以叫我阿關」之後，打破晒隔膜。第一集主要喺北京嘅萬里長城拍攝，玩吓啲競技遊戲，話題都係圍繞保育長城，過程中阿關表現都好投入，玩到興起都有大叫、拍手，甚至乎嘟嘴，呢啲舉止真係難得一見。</p></body></html>
