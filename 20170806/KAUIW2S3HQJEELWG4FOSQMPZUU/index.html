<html><header><meta charset="utf-8"><title>【街訪】歌迷等6個鐘見偶像</title></header><body><h1>【街訪】歌迷等6個鐘見偶像</h1><p>SMTOWN首度來港舉行家族騷，中港兩地粉絲自然爭住捧場。</p><p>Kyle：</p><p>支持SHINee嘅溫流，都係下午兩、三點就到，雖然朋友仔唔係SHINee fans，不過都叫埋一齊嚟睇騷。</p><p>Kalie：</p><p>支持SHINee嘅Key，我三點幾就到場等。</p><p>Chloe、Stephanie：</p><p>我哋係撐EXO，最愛伯賢同燦烈，噚晚我哋冇去機場接機。EXO之外，我哋都鍾意Red Velvet。</p><p>內地歌迷陳小姐、程小姐：</p><p>專程來港看騷，我們是SHINee的粉絲，最喜歡Key和鐘鉉。</p></body></html>
