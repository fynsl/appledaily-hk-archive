<html><header><meta charset="utf-8"><title>【一周必看】「半日公屋王」景林邨235萬沽　86歲鮑伯伯：賣樓幫兒子還債</title></header><body><h1>【一周必看】<br>「半日公屋王」景林邨235萬沽　86歲鮑伯伯：賣樓幫兒子還債</h1><p>樓市重現瘋潮，一日內兩誕公屋王。星期三早將軍澳景林邨先傳出易手，呎價15,359元破全港最貴公屋紀錄。惟景林邨只做了半日公屋王，隨即被鑽石山鳳德邨每呎賣貴117元再破紀錄，呎價15,476元。兩宗天價成交，各有賣樓故事。景林邨公屋王業主86歲老翁賣樓入住老人院，目的是為兒子還債。而鳳德邨單位天價成交，有指業主四度將公屋抵押予財務公司借貸，惟資不抵債，被財務公司逼賣樓套現還債。</p></body></html>
