<html><header><meta charset="utf-8"><title>【排隊來港】GD月底開騷</title></header><body><h1>【排隊來港】GD月底開騷</h1><p>韓星輪住襲港搵銀，本月和下月亦陸續有韓星來港。</p><p>Seventeen</p><p>本月11日先在觀塘apm開記者會宣傳，翌日在亞博館開騷。</p><p>Kim Samuel</p><p>本月19日假九展舉行見面會。</p><p>CNBLUE</p><p>本月19及20日在亞博館舉行演唱會。</p><p>G-DRAGON</p><p>BIGBANG隊長GD單拖於本月25至26日在亞博館開騷，下月9日亦會再度來港為沙宣舉行粉絲見面會。</p><p>A Pink</p><p>繼今年2月來港開粉絲見面會後，下月23日再在亞博館開騷。</p></body></html>
