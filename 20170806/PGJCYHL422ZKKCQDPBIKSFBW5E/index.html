<html><header><meta charset="utf-8"><title>【從前今日】美國向廣島投原子彈奪去十多萬人性命</title></header><body><h1>【從前今日】美國向廣島投原子彈<br>奪去十多萬人性命</h1><p>1945年的今天，「小男孩」從天而降，令日本無數小朋友，以至家庭摧毀。因為它是太平洋戰爭期間，美軍在廣島投下的原子彈，亦是史上第一次在戰爭期間使用的核武。原子彈帶來的強烈光波令成千上萬人失明，高溫亦把一切化成灰燼，頃刻間奪去廣島至少14萬條人命，輻射亦遺禍不斷。<br><br>不過，有指當時日本政府認為，美軍已經用了唯一的原子彈，再沒有殺手鐧，所以並沒即時投降，惟美國在3日後，再於長崎投下第二枚原子彈，保守估計兩次襲擊共造成近30萬人死亡。<br><br>日本最終在14日，宣佈無條件投降，結束第二次世界大戰。</p></body></html>
