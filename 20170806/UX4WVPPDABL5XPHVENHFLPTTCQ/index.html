<html><header><meta charset="utf-8"><title>【採訪手記】宋仲基早到等受訪</title></header><body><h1>【採訪手記】宋仲基早到等受訪</h1><p>本報記者上月受邀飛抵韓國採訪《軍艦島》的四位主演者，訪問開始前宋仲基早早現身準備等候，當見到記者們時亦率先親民打招呼。訪問時宋仲基、黃政民、蘇志燮、李貞賢四人不時因對方的回答而大笑，現場氣氛融洽。<br>而唯一女將李貞賢則相當顧及儀態，即使坐着受訪亦維持挺直腰背的姿勢。同時四人一小時內需接受五間媒體訪問，晚上又出席試映會及其他謝票活動，好不忙碌。完成訪問後四位主角亦大方與記者們合照，但李貞賢似乎因受訪時間太長，合照完即衝去洗手間，相當可愛。<br>記者：文凱靈</p></body></html>
