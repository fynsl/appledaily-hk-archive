<html><header><meta charset="utf-8"><title>千語要周殷廷保護</title></header><body><h1>千語要周殷廷保護</h1><p>吳千語昨日在觀塘為新人周殷廷拍MV，並擔任女主角，以保鑣造型現身的周殷廷說：「今次新歌係想講一個身份好懸殊嘅愛情故事，於是諗到係保鑣同埋女客戶，新歌未諗到歌名，但就定咗本月底出。」<br>周殷廷謂千語BB似一個需要受保護的女仔，完全符合新歌條件。問到事先可有問過千語男友林峯？他笑說：「冇喎，我唔識佢。」千語BB說：「我有同佢（林峯）提過。」問到多年來為何從未替林峯做MV女主角？千語笑說：「佢鍾意鬼妹model㗎嘛。」<br>採訪、攝影：曹家誠</p></body></html>
