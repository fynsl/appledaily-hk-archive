<html><header><meta charset="utf-8"><title>【一周必看】金鐘正義男：盡量幫人</title></header><body><h1>【一周必看】<br>金鐘正義男：盡量幫人</h1><p>港鐵荃灣綫連續3日故障，上周五傍晚金鐘站更引發兩名男子涉嫌打架被捕事件，當時有市民拍下一名正義男挺身力阻當中一名疑犯逃走的片段，事件成為網上熱話。《蘋果》接觸到獲封「正義男神」的Edward，他自言「本性衝動，但會帶住冷靜去解決問題」，今次事件是「希望喺能力之內幫到有需要嘅人」。<br><br>近日成為網絡紅人、被封正義男神的青年自稱Edward，在港島區一間酒店任職工程，他謙稱網民對他的留言都抬舉了，對個人背景他不願多談，只透露是一名九十後青年。 </p></body></html>
