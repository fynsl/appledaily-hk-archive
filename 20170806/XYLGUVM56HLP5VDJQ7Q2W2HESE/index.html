<html><header><meta charset="utf-8"><title>邵仲衡爆青雲撬劉美娟</title></header><body><h1>邵仲衡爆青雲撬劉美娟</h1><p>邵仲衡日前接受商台節目《1圈圈 星光背後》訪問，再被問到與劉青雲不咬弦舊聞。早前爆出青雲撬邵仲衡牆腳，外間一直以為是郭藹明，其實是與邵仲衡拍拖十年的劉美娟，邵仲衡說：「當時電視台安排我哋去馬來西亞登台，大家原本有講有笑，但突然有一天佢嘅態度完全轉變，我就feel到有古怪。然後同女朋友呻吓，先知道原來佢經常喺我女朋友屋企樓下等，係想追我女朋友。」不過他表示二人分手是感情自然死亡。<br>邵仲衡亦跟邱淑貞拍過拖，還自爆當年被狠飛：「佢參加香港小姐，見識咗另一個世界，然後大家走唔同嘅路，大家唔啱傾就冇得傾㗎啦！」<br>撰文：楊定</p></body></html>
