<html><header><meta charset="utf-8"><title>【話你知】《軍艦島》取材真實歷史</title></header><body><h1>【話你知】《軍艦島》取材真實歷史</h1><p>拍攝逾半年的《軍艦島》以真實歷史作藍本，故事講述位於長崎端島的「軍艦島」上發生的事，當年處於日本殖民統治時期的韓國，人民飽受欺壓，日軍更以欺騙方式強行徵用400多名朝鮮人到軍艦島負責開採煤礦。<br>原本是酒店樂團團長的黃政民在高薪利誘下與愛女金秀安前往軍艦島，殊不知卻是兩父女的噩夢開始。至於蘇志燮則飾演懷有淘金夢的惡霸，到達「天堂」時才知道原來是「地獄」，片中他和飾演慰安婦的李貞賢有一段淡淡的感情線。當宋仲基飾演的獨立軍人得知軍艦島上的真相後，他決心潛入軍艦島，誓要把島上400多名絕望礦工拯救出來。</p></body></html>
