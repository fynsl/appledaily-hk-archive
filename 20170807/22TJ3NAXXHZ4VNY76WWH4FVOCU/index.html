<html><header><meta charset="utf-8"><title>湯洛雯否認戀羅天宇</title></header><body><h1>湯洛雯否認戀羅天宇</h1><p>張曦雯、湯洛雯和江嘉敏昨日在屯門出席電競比賽活動，與羅天宇傳緋聞多年的湯洛雯，被司儀取笑近日被拍到二人約會，她指二人「朋友以上，戀人未滿」。平時有打機的她，笑謂曾送遊戲機給對方作生日禮物，問到二人會否直播一起打機？她說：「觀眾鍾意嘅，可以試吓緋聞情侶陣。」<br>張曦雯表示愛打刺激的遊戲，有時被取笑是「卡關雯」，打機肉緊起來曾在直播中爆粗：「打機會見我真面目，假Lady，有時控制唔到。」而江嘉敏指以前偶像是謝霆鋒，不過被告知霆鋒曾沉迷打機通宵達旦，連日不沖涼食飯，她大笑：「咁樣唔得喎。」<br>採訪：王連連<br>攝影：陳順禎</p></body></html>
