<html><header><meta charset="utf-8"><title>王喜自稱冇冒犯到人</title></header><body><h1>王喜自稱冇冒犯到人</h1><p>王喜、歐鎧淳、黃百鳴和鄭文雅昨日出席在銅鑼灣hmv舉行的《天使愛芭蕾》慈善首映禮。王喜日前在facebook發表的士司機找少錢的言論，引起極大迴響，他說：「只係喺fb嗰度出個post，就係問香港的士司機嘅算術，成句說話入面冇一粒字係冒犯到人。」<br>王喜指希望大家不要忽略兩個事實，第一是政府已經公佈由4月9號起香港的士收費，所有人都要按錶支付車費，第二是的士司機和乘客並非僱主及僱員關係，他說：「日常生活有好多嘢，咁啱想講咪同大家討論吓。」<br>採訪：曹家誠<br>攝影：仇志德</p></body></html>
