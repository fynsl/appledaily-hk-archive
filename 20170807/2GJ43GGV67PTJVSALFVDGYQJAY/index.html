<html><header><meta charset="utf-8"><title>陀B賈曉晨喊到肚抽筋</title></header><body><h1>陀B賈曉晨喊到肚抽筋</h1><p>賈曉晨（JJ）去年嫁給比她大十年的樊少皇，今年6月宣佈懷孕喜訊，惟昨日JJ在微博撰文宣洩壓力好大，原來JJ公告陀B後，看到有篇對她懷孕一事的惡意文章。<br>JJ寫道：「我崩潰了，越想越難過，越哭越兇，加上我咳嗽，到最後無法控制場面，肚子一直在抽，很痛，不停的狂吐，狂咳，差點就叫了救護車！幸虧老公在身邊，不停地勸我安慰我，他也哭了！」原來樊少皇跟前女友育有一對子女的舊聞被翻炒，JJ不甘老公被寫成拋妻棄子的超級渣男，撰文護夫：「他沒有騙我呀，甚至為此斷送了親情和當時的事業……他的缺點就是很容易相信別人。」<br>撰文：皓騫</p></body></html>
