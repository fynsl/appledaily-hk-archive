<html><header><meta charset="utf-8"><title>安志杰叫伍允龍揸機</title></header><body><h1>安志杰叫伍允龍揸機</h1><p>安志杰日前在寧波拍攝劉鎮偉執導的《功夫聯盟》發生意外，致右腳腳踭筋腱斷裂，要急送返港做手術，暫停工兩星期，估計月中再赴象山續拍，其經理人李小姐昨表示：「因為佢傷勢未好得晒，所以只能拍半身文戲，唔可以做太大動作。」</p><p>正在養傷的安志杰，日前等老婆Jessica C.收工後，偕母親金燕及老友伍允龍去中環四季酒店食晚飯。一行人約晚上10時許離開餐廳，伍允龍與安志杰在門口雞啄唔斷，最後伍允龍還充當攝影師，為安志杰一家三口影合照。<br>採訪、攝影：黃曉程、羅德光</p></body></html>
