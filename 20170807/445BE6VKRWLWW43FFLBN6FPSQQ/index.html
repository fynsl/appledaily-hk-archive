<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】胡杏兒餵袋鼠B當練習</title></header><body><h1>【馮仁昭四圍超】胡杏兒餵袋鼠B當練習</h1><p>大肚人妻胡杏兒同胡說八道閨蜜去咗澳洲旅行，噚日杏兒上載兩張同袋鼠BB嘅相片，一張係佢抱住袋鼠BB，一張係佢攞住奶樽餵奶，成個畫面都充滿母愛，杏兒寫道：「袋鼠寶寶太可愛了，我先練習一下！」原來佢用袋鼠寶寶練習抱BB同餵奶，完全流露出佢快為人母嘅喜悅同期待心情，網友都留言祝福：「再過幾個月就給Baby Lee餵奶啦！」<br>撰文：馮仁昭</p></body></html>
