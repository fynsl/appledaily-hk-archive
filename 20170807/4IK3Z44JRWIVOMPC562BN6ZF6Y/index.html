<html><header><meta charset="utf-8"><title>趣趣地：史達寧召妓衰到走數</title></header><body><h1>趣趣地：史達寧召妓衰到走數</h1><p>英國《太陽報》踢爆，曼城翼鋒史達寧上月隨隊去美國踢完場曼市打吡後一日，同隊友落咗洛杉磯消遣，之後搵到一位妓女（左圖）開房，對方開價3,000鎊（約三萬港元）一晚，點知史達寧事後竟然只肯畀一半肉金，家陣女方爆料，鬧爆史達寧好蠱惑，話要去櫃員機撳錢，然後將錢入落信封度，叫女方喺酒店接待處攞，點知入面只得1,500鎊。已為人父嘅史達寧賺成18萬鎊周薪都咁孤寒，認真無恥。</p></body></html>
