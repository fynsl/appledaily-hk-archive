<html><header><meta charset="utf-8"><title>孫耀威出馬　駛離倔頭路</title></header><body><h1>孫耀威出馬　駛離倔頭路</h1><p>孫耀威和太太陳美詩新婚燕爾，早前於美國秘密註冊後，上月底在香港舉行婚禮，前晚夫婦二人到中環出席「夜場大亨」巫翊鳴生日會，離去時由司機駕駛七人車接載，司機將座駕駛到倔頭路方便孫氏夫婦上車，怎知掉頭時出現困難，一身煲呔look的老孫幫手睇位，但司機多番嘗試都掉頭失敗。</p><p>這時老孫忍不住親自出手，不用兩、三下已成功將七人車掉頭，擺明駕駛技術比司機更了得，之後老孫下車後，與陳美詩坐回後面的座位，並由司機負責駕車返歸。<br>採訪、攝影：朱志聰</p></body></html>
