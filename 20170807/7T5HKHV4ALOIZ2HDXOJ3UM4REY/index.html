<html><header><meta charset="utf-8"><title>崔真實女爆外婆拆散父母</title></header><body><h1>崔真實女爆外婆拆散父母</h1><p>韓國已故女星崔真實2008年於住所自殺，一對子女隨後跟外婆生活。不過崔真實女兒崔俊熙前日於網上留言，指一直遭外婆暴力及精神虐待，因而患上抑鬱症及曾企圖自殺。崔俊熙隨後又指外界仍不知道外婆最大的罪行，留言：「假如要我說其中一部份出來的話，我父母離婚的最大原因就是外婆，假如真相被揭發的話，現在的情況會完全逆轉。」</p><p>而一直想當歌手的崔俊熙，據知曾通過選秀節目《PRODUCE 101》及《偶像學校》的預選，但外婆擔心若崔俊熙做歌手，就會如母親一樣自殺身亡，因而一直反對。<br>撰文：梁雯迪</p></body></html>
