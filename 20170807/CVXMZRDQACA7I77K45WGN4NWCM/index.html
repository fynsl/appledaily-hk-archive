<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】余文樂操肌凍到想死</title></header><body><h1>【馮仁昭四圍超】余文樂操肌凍到想死</h1><p>余文樂（左）日前為咗幫《悟空傳》做宣傳，接受咗奇妙電視訪問，佢被問到拍呢部戲嘅感受嗰陣，佢笑罵導演郭子健：「每次拍佢嘅戲都拍到想死，每次都話以後都唔拍，但每次最後都係拍咗！」戲中佢演二郎神，導演要求佢有超級英雄嘅身形，拍攝前佢係狂操肌肉，樂仔話：「只有操過嘅人先會知到底有幾辛苦，每日要好有規律咁不停操，足足11個月，仲係零下十幾度，真係想死！」<br>撰文：馮仁昭</p></body></html>
