<html><header><meta charset="utf-8"><title>楊思琦恨搵另一半</title></header><body><h1>楊思琦恨搵另一半</h1><p>楊思琦今日39歲生日，她前晚獲一班好友和他們的小朋友為她搞了個小型生日會，思琦表示本來工作很忙，所以未有想過會搞生日派對，不過前日剛巧有一日假期，所以就跟女兒卓穎一齊慶祝。<br>思琦誕女後一直都是單身，每年生日都是跟女兒和朋友一齊過，她說：「噚日帶埋囡囡卓穎去咗好友美心妹妹胡梓盈（Keicy）屋企玩，佢哋仲即刻買咗個生日蛋糕，一班小朋友親手佈置。」問到思琦今年的生日願望，她說：「希望接多啲job，搵多啲錢畀好日子屋企人同小朋友過。」不過她隨即被身旁的Keicy媽踢爆，最希望是找到一個心上人。<br>採訪：羅慧敏</p></body></html>
