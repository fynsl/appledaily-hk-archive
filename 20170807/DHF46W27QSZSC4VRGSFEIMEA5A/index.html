<html><header><meta charset="utf-8"><title>張敏聽佛唔憂搵銀</title></header><body><h1>張敏聽佛唔憂搵銀</h1><p>張敏因經常去聽法會認識了師兄梵，兩人更墮入愛河，今年他們一起走遍中國大江南北去聽法會，上個月才去完西藏聽法會，現在又開車去了四川，拜會各大寺院，而昨日他們一行人更去到雅拉雪山觀賞蓮花玉佛。<br>由於四川有不少法寺，張敏和男友等人可以有很多機會聽法會，所以每次去四川，逗留的時間會比較長。提到之前傳過張敏有復出之意，但她卻回覆說：「一切隨緣啦！真係有適合劇本咪拍囉！𠵱家我過嘅生活好簡單隨意，又唔需要使好多錢去過生活，喺呢啲地方，食碗麵都係十幾蚊人民幣，所以我冇乜經濟壓力。」<br>採訪：鍾國仁</p></body></html>
