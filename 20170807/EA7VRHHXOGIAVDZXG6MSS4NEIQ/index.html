<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】任達華有女幫手切扒</title></header><body><h1>【馮仁昭四圍超】任達華有女幫手切扒</h1><p>二十四孝爹哋任達華，趁暑假工作空檔，陪老婆琦琦同囡囡任晴佳（Ella）歐遊享天倫樂，佢哋親親大自然，觀光為主，零濕平。琦琦噚日喺社交網貼出旅行相晒溫馨，華哥右手包紮住，問到華哥受傷情況？琦琦話：「佢拍打戲受傷，縫咗8針，𠵱家康復中。」華哥傷右手影響到日常生活，食牛扒就切唔到，琦琦爆料：「呢幾日都係Ella幫爸爸切牛扒，華哥雖然受傷，心裏甜過蜜糖。」<br>撰文：馮仁昭</p></body></html>
