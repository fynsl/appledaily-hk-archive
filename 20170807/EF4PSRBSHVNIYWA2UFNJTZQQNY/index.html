<html><header><meta charset="utf-8"><title>Ronnie Wood自爆患肺癌施手術</title></header><body><h1>Ronnie Wood自爆患肺癌施手術</h1><p>滾石樂隊（The Rolling Stones）70歲結他手Ronnie Wood，今年5月向外透露因肺部病變做手術，近日他受訪時驚爆當時確診肺癌，還說已有心理準備與家人講再見。Ronnie表示三個月前經樂隊醫生勸喻下做了心、肺跟血管的檢查，證實左邊肺部有腫瘤，但因怕甩頭髮而拒絕化療，幸好經詳細檢查後，顯示其癌細胞沒有擴散，及後接受了5小時手術已逐漸康復。</p></body></html>
