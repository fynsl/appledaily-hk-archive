<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】一鳥入ICU未過危險期</title></header><body><h1>【馮仁昭四圍超】一鳥入ICU未過危險期</h1><p>喺無綫做咗28年劇務嘅洪一鳴（一鳥），曾客串《衝上雲霄》同《單戀雙城》嘅「椰青哥」。一鳥喺2014年被余詠珊勸退，離開TVB。有消息指，一鳥近日爆血管入ICU，至今仍未過危險期。佢同唔少圈中人依然稔熟，經常會喺微博貼上與藝人嘅合照，好似任達華、曾志偉、譚詠麟、古天樂、張智霖、袁詠儀，無綫小生花旦陳展鵬、洪永城、胡定欣、岑麗香、鍾嘉欣等等。<br>撰文：馮仁昭</p></body></html>
