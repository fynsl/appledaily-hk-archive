<html><header><meta charset="utf-8"><title>Bob冀有得睇龍哥片</title></header><body><h1>Bob冀有得睇龍哥片</h1><p>法科師傅杜慶龍（龍哥）早前於無綫節目中的freestyle念咒方式，令他一夜變身網絡紅人。正當大家期待龍哥「演出」之際，有傳無綫高層指龍哥太浮誇，將抽起所有有關片段。監製謝英偉未有承認，只表示會配合公司，有份主持的朱智賢直言感可惜，因希望觀眾看到大家的努力。<br>而另一主持林盛斌（Bob）昨日與老婆及細女機機到銅鑼灣皇室堡出席親子活動，對腰斬傳聞，他坦言：「電視台要考慮嘅嘢好多，我哋都係收指示去做。知道余小姐（余詠珊）有講過節目上係有啲調動，我哋都好希望日後可以喺其他途徑俾觀眾睇番，始終大家都用咗好多心機去拍。」<br>採訪、攝影：曹家誠</p></body></html>
