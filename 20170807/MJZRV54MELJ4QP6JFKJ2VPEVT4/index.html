<html><header><meta charset="utf-8"><title>龔嘉欣習泳要靚仔教</title></header><body><h1>龔嘉欣習泳要靚仔教</h1><p>龔嘉欣昨日在柴灣新翠商場出席夏日雪糕cafe開幕活動，即場跟一班小朋友玩遊戲，又即場擺出三種食雪糕的表情，嬌俏可人。嘉欣表示夏天喜歡在家中天台曬太陽飲咖啡，所以特別添置了沙灘椅和太陽遮，在家中好好享受，她亦曾提議「少婦聯盟」成員陳凱琳、沈卓盈及譚凱琪等一齊到沙灘玩， 惟陳凱琳不想曬太陽，以致計劃最終告吹。<br>嘉欣表示下月會開新劇，並會有落水戲，她說：「完全唔識游水，專登搵女教練單對單學游水，始終男教練都會有身體接觸唔係咁好，如果係靚仔或者單身就話啫！」<br>採訪、攝影：卓寶花</p></body></html>
