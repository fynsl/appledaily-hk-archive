<html><header><meta charset="utf-8"><title>蔣志光左右逢源</title></header><body><h1>蔣志光左右逢源</h1><p>蔣志光、林頴彤（Bella）、林欣彤（Mag）及向海嵐等昨日到西九龍中心為音樂劇《我和青天有個秘密》宣傳，蔣志光將會演出40場，而Bella與Ｍag將分別演20場，Bella說：「我哋做同一個角色，我係cast A，林欣彤係cast B。」蔣志光聞言即搞笑說：「佢係講緊前後場，唔係講緊cup數。」<br>問40場是否破個人紀錄？蔣志光說：「我唔敢講，之前病咗成個星期，做晒先，𠵱家希望可以增少少重同操吓體能。」Bella與Mag的戲服較性感，昨日兩人異口同聲表示肥了，Mag謂幸好仍合身，她說：「次次見到格仔餅、西多都忍唔住食。」<br>採訪、攝影：盧妹</p></body></html>
