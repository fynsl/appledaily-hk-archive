<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Aga完騷即嘆半杯啡</title></header><body><h1>【馮仁昭四圍超】Aga完騷即嘆半杯啡</h1><p>江海迦（Aga）音樂會前晚在灣仔藝術中心壽臣劇院舉行，佢着住套金黃色貼身長裙，Aga接受訪問話：「原本呢個表演係上個月舉行，可惜當日撞正八號風球取消咗延遲到今晚，噚日落大雨一發黃色暴雨警告時我好驚，擔心會唔會又取消多一次。」佢話為咗今次演出努力喼弗同控制飲食個半月，連最鍾意飲嘅咖啡都要戒埋，笑話：「完騷後頭先喺後台即刻飲咗半杯。」<br>撰文：馮仁昭</p></body></html>
