<html><header><meta charset="utf-8"><title>男童蹲車前玩遭輾過女子目睹無反應被轟冷漠</title></header><body><h1>男童蹲車前玩遭輾過<br>女子目睹無反應被轟冷漠</h1><p>冷漠到極點！福建泉州池店鎮一名男童獨自蹲在屋苑門口玩耍時，遭一輛私家車撞倒，右前輪更輾過其身體。旁邊一名抱着小孩的女子目睹整個過程，卻未有提醒司機，只下意識地明顯向後退了一步。<br><br>閉路電視拍下整個過程，當時司機沒意識自己撞到人直驅離開，附近民眾立即上前查看男童情況。目前，當地警方已介入調查。網民紛紛表示，冷漠女的做法讓人氣憤。<br><br>未來網</p></body></html>
