<html><header><meta charset="utf-8"><title>超蓮殺入屋邨助基層</title></header><body><h1>超蓮殺入屋邨助基層</h1><p>何超盈與四眼新歡撐枱腳，而三房的何超蓮未有拖拍，早前成立Smile with us HK慈善組織的她，近月忙於與友人籌辦活動，繼早前與義工整曲奇、到書展及動漫節派扇外，昨日超蓮在Ig貼了幫單親媽媽的新家鋪地板的短片。</p><p>短片中，超蓮與另一位女義工現身公屋的走廊與單親媽媽傾偈，她留言：「看她感激跟開心的眼淚再熱都值得了！幫助別人不只對方受惠，我們義工們也獲益良多。」有不少網友留言支持超蓮，亦有人表示已登記參加做義工未有人回覆，超蓮更親自回覆表示會跟進。<br>撰文：唐如</p></body></html>
