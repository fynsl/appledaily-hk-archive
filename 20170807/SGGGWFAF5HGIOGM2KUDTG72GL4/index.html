<html><header><meta charset="utf-8"><title>資料寶藏：博軍作客宜敲「細」 - 盧卡東尼</title></header><body><h1>資料寶藏：博軍作客宜敲「細」 - 盧卡東尼</h1><p>博維斯塔於2014/15球季重返葡超，之後兩季作客升班馬成績不差，四戰錄得兩勝一和一負，當中上季對查維斯及費倫斯更一球不失。四場比賽中，有三仗入球都少於兩球。</p><p>樸迪莫倫斯雖是上季葡甲最強攻力球隊，但升上葡超是兩碼子事，未必可以在博軍身上輕易取得入球。博維斯塔上季17場聯賽作客，有10場入球開「細」，比率佔59%，而且上季首場作客，只與比蘭倫斯0:0悶和，故今場敲「細」為妙。<br>文：盧卡東尼</p></body></html>
