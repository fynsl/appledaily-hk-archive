<html><header><meta charset="utf-8"><title>胡楓自嘲唱功唔及黎明</title></header><body><h1>胡楓自嘲唱功唔及黎明</h1><p>「林慕德 &amp; Friends Many Happy Returns演唱會2017」前晚於灣仔會展舉行，演出藝人除葉振棠、夏韶聲、劉錫明和韋綺姍等外，更有胡楓（修哥）做壓軸嘉賓。感冒兼咳嗽的修哥帶病上陣，清唱契仔黎明的《那有一天不想你》，贏得台下掌聲不絕。修哥笑說：「我梗係冇黎明唱得咁好啦！」之後他更載歌載舞演繹《激光中》，寶刀未老。<br>演唱會中，林慕德唱出全新作品《爸爸媽媽我愛你》送給從外地回港專程捧場的父母，又邀請台下觀眾大合唱副歌部份，令林慕德感動得眼眨淚光，他說：「音樂係可以觸動人心，所以我會繼續做音樂，送畀喜歡音樂嘅朋友。」<br>撰文：魯吉</p></body></html>
