<html><header><meta charset="utf-8"><title>又晒招牌筷子腳楊冪Gucci衞衣襯熱褲</title></header><body><h1>又晒招牌筷子腳<br>楊冪Gucci衞衣襯熱褲</h1><p>內地女星楊冪日前出現在某校園會議室與學生互動，出名鍾意晒美腿的她，當天穿上超短熱褲，驟眼看似無著褲，任由一對纖如筷子的腿繼續搶fo。<br> <br>楊冪向來衣著貼潮，Gucci近來人氣持續，日前她穿上Gucci粉紅色Oversized Hoodie，心口繡有彩色的土星圖案，帶點童趣玩味，非常搶眼。楊冪以白波鞋搭配Hoodie，再加上丸子頭髮型，30歲的她看上去根本就係少女一名。</p></body></html>
