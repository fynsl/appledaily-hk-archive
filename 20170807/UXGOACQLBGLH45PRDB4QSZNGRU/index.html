<html><header><meta charset="utf-8"><title>【一周必看】檸檬茶$1.6一包　五招搶客得唔得</title></header><body><h1>【一周必看】<br>檸檬茶$1.6一包　五招搶客得唔得</h1><p>尖沙嘴首都廣場周末人流較平日旺場，記者現場實測，上月底一個星期六的中午至傍晚共5小時，有逾三百人次到訪Crystal House。最高燶時，場內有逾三、四十人正在選購零食，目測平均每小時生意額逾500元。場內零食價格普遍較市價為低，其中24粒裝金莎朱古力，定價39元，較貴價超市fusion和惠康俱定價98.5元，便宜六成；而優品360°則售49元一盒，都較其貴10元。</p></body></html>
