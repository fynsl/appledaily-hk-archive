<html><header><meta charset="utf-8"><title>安芭赫德遭Tesla創辦人狠飛</title></header><body><h1>安芭赫德遭Tesla創辦人狠飛</h1><p>美國女星安芭赫德（Amber Heard）因遭家暴與尊尼狄普（Johnny Depp）離婚後，極速撻着汽車生產商Tesla創辦人馬斯克（Elon Musk），安芭今年4月才公開合照公告戀情，豈料有傳馬斯克已將她狠飛，一年情玩完。報道指馬斯克因接受不到安芭的行為，覺得安芭自私又愛操控別人，約於一星期前決定分手，現時男方已返回洛杉磯，安芭則在澳洲拍新片治療情傷。</p></body></html>
