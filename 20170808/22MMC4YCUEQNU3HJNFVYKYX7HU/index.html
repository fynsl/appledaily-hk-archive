<html><header><meta charset="utf-8"><title>陳瀅孖姊妹出海晒腿</title></header><body><h1>陳瀅孖姊妹出海晒腿</h1><p>陳瀅、蔡穎恩（Evelyn）和「邦民女」陳嘉寶（Anjaylia）前日出海享受陽光，三位女神在遊艇上鬥晒泳衣look，皮膚又白又滑身材弗爆，六條光管腳更白到反光，還齊齊擺出「影後」甫士，各擁纖纖黃蜂腰十分吸睛。<br>準人妻Anjaylia將於11月嫁半億闊少黃頌祈，趁婚前來個性感大解放，着米色泳衣騷誘人事業線，撼贏「iPad胸」兼凸肚腩仔的Evelyn，而陳瀅則着一件頭留前鬥後，網友紛紛留言激讚三女：「哎呀媽呀，鼻血流了一地呀！」、「終於看到一米八的大長腿了」，有網友就笑：「看到了穎恩的小肚子哈哈！」<br>撰文：皓騫</p></body></html>
