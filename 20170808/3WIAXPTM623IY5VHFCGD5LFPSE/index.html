<html><header><meta charset="utf-8"><title>對新拍擋好滿意！南非練馬師：佢做嘢好有交帶</title></header><body><h1>對新拍擋好滿意！南非練馬師：佢做嘢好有交帶</h1><p>今晨（7日）南非練馬師苗禮德首天露面，在烽火台逐一細心觀看旗下馬在內圈踱步，然後與新拍擋副練練力游一起入馬房，繼續處理廐務。<br><br>苗禮德收操時說：「我剛從南非渡假和探親，昨天才剛回港，故今早才出現督操。我曾前往馬房檢視各駒，牠們的健康和狀態令我很滿意。在我前往南非期間，一直有與副練Eric練力游保持緊密的聯絡，Eric做事都甚有交帶，我有信心我們一起拍住上，新季會交出好成績。」</p></body></html>
