<html><header><meta charset="utf-8"><title>特稿：摩佬成首個破10億「購物狂」</title></header><body><h1>特稿：<br>摩佬成首個破10億「購物狂」</h1><p>11億鎊（約112億港元）是甚麼概念？曼聯領隊摩連奴今夏高價引入盧卡古、尼曼查馬迪及域陀連達路夫後，成為歷來首個花費轉會費突破10億鎊大關的主帥。<br>執教紅魔僅14個月，摩連奴從經理人拉奧拿手中以天價引入保羅普巴、米希達利恩及盧卡古，加上艾歷拜利、馬迪及連達路夫，在轉會市場已花費約三億鎊，迅速成為歷來首個花費轉會費突破10億鎊大關的主帥。排第二的是執教鞭20年的安察洛堤，合共花9.7億鎊。哥迪奧拿九年間已花8.6億鎊買兵，今夏以基爾獲加及班捷文文迪等天價後衞及門將堆砌的後防，已花逾1.5億鎊，或者很快趕上。<br>文：飛鴻</p></body></html>
