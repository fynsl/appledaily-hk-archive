<html><header><meta charset="utf-8"><title>女神10月結婚李洪基sad爆掉喬妹攬枕</title></header><body><h1>女神10月結婚<br>李洪基sad爆掉喬妹攬枕</h1><p>神劇《太陽的後裔》女星宋慧喬早前宣佈與劇集拍檔宋仲基於10月31號成婚，震驚全城，而一向視喬妹為理想型嘅樂隊組合FT Island成員李洪基，得知女神要結婚後，傷心到掉咗女神個攬枕。</p><p>李洪基早前擔任昨日播出嘅綜藝節目《拜託了冰箱》嘉賓，於率先釋出嘅預告中，李洪基提到自己女神喬妹將要結婚嘅心情：「我平時會攬住『宋慧喬攬枕』瞓覺，但當我知道宋慧喬要結婚時，我就掉咗個攬枕，而且或多或少理解、體會到粉絲嘅心情。」<br> <br>另外，曾公開戀情嘅李洪基亦於節目上表示此舉令佢承受好多壓力，所以決定以後拍拖都唔會再公開戀情。</p></body></html>
