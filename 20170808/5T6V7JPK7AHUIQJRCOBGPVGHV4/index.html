<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】古天樂休息都要揸刀</title></header><body><h1>【馮仁昭四圍超】<br>古天樂休息都要揸刀</h1><p>古天樂、Tony Jaa、同林家棟等主演嘅《殺破狼．貪狼》今個月25號上映，今次動作指導係洪金寶，佢有調教演員嘅獨門秘笈，對於古仔表現，洪金寶話：「古天樂成日喺片場休息時間手持牛肉刀邊走邊轉，練成咗一段漂亮嘅揮刀招式，呢啲都係秘密絕學。既要打得漂亮，亦都要從動作中體現情感，咁先係《殺破狼》呢個招牌嘅精采之處！」<br>撰文：馮仁昭</p></body></html>
