<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】溫碧霞復合晒幸福</title></header><body><h1>【馮仁昭四圍超】溫碧霞復合晒幸福</h1><p>溫碧霞（Irene）早前同老公分居件事，最後大團圓結局，皆大歡喜。而剛剛喺美國過51歲生日嘅Irene，大前日飛咗去海南島三亞商演，同行嘅工作人員前晚幫佢安排咗個驚喜派對，幫佢補祝生日。當大家捧個生日蛋糕唱生日歌時，Irene自言好幸福。<br>佢話唔少後生嗰陣嘅生日願望都一一實現，好似係望海嘅屋同好錫自己嘅老公，都逐一圓夢。<br>撰文：馮仁昭</p></body></html>
