<html><header><meta charset="utf-8"><title>【每日笑一笑】串爆老虎狗唔願郁賴死唔走 </title></header><body><h1>【每日笑一笑】串爆老虎狗<br>唔願郁賴死唔走 </h1><p>狗狗雖要學懂服從，但其實牠們亦各有性格。片中經常擺出一副「嬲爆爆」非常嚣張模樣的老虎狗Chubsy，一向我行我素，從不吃生果，嗜好是愛睡便睡。主人帶牠外出散步時，隨時話停便停， 只有牠的好朋友貓貓Eddie 才能令牠貼貼服服。不過無論牠是如何「串爆」，主人一家仍非常疼愛牠，亦從牠身上獲得無比歡樂。<br><br>the dodo</p></body></html>
