<html><header><meta charset="utf-8"><title>雙宋新羅草地行禮</title></header><body><h1>雙宋新羅草地行禮</h1><p>神劇《太陽的後裔》的男女主角宋仲基、宋慧喬，將於10月31日結婚，兩人公開婚訊日期後未有再透露其他婚禮細節，但昨日有韓媒報道，指新羅酒店的保密程度、防外部干擾等方面做得好，全智賢、張東健、權相佑等藝人都在此地舉行婚禮，因此雙宋亦決定於新羅酒店行禮。<br>雙宋方面及後承認消息，表示婚禮以非公開形式在新羅酒店的迎賓館舉行，當日亦不會設有記者會。迎賓館為韓屋改建，庭院內有大片草地，故外界推測雙宋有可能在戶外行禮。另外，宋仲基主演的韓片《軍艦島》累積入場人次已突破600萬。<br>撰文：文康妮</p></body></html>
