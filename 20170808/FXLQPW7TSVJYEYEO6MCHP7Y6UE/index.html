<html><header><meta charset="utf-8"><title>Aaron Carter自爆雙性戀</title></header><body><h1>Aaron Carter自爆雙性戀</h1><p>曾是人氣偶像的29歲美國歌手Aaron Carter，近年事業已大不如前，上月更與女友Madison Parker涉藏毒被捕。前日，Aaron突然於社交網站發表出櫃宣言，透露13歲開始發現自己會被女生與男生吸引：「我與數名女生交往後，在17歲時首次與一名一起長大、是圈內人的男性交往。」而Aaron自爆雙性戀之後，他被爆數天前已跟女友分手。</p></body></html>
