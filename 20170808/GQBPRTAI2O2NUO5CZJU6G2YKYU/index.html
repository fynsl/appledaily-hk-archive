<html><header><meta charset="utf-8"><title>Makiyo賣樓過活</title></header><body><h1>Makiyo賣樓過活</h1><p>33歲台日混血女藝人Makiyo早年因醉打的士司機，要轉到內地發展。Makiyo接受台灣《蘋果》訪問時，坦言今年2月至今只接過一部內地電影，僅得約6.5萬元收入，但每月要付2.4萬元供樓及生活開支，故年初已將媽咪的台北居所出售，獲利約156萬元。<br>Makiyo稱母親於兩年前因肺癌病逝後，她曾一度患上焦慮症，更在家中堆滿垃圾，直到有日發現垃圾袋已融化，好幾百隻蟲瞬間爬出，才驚覺要振作。而她為節省開支乘搭公共交通工具，單身的她表示不介意另一半是打工仔，但年紀不能細過她。<br>撰文：君喬</p></body></html>
