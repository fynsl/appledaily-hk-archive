<html><header><meta charset="utf-8"><title>李逸朗被誤會追女</title></header><body><h1>李逸朗被誤會追女</h1><p>李逸朗自導自演的電影《特區》昨日在中環舉行剪綵，此片投資八位數字，講述香港由97至07年的故事。李逸朗第二次執導，之前在社交平台尋找新演員，但曾被對方覺得有意追求：「試過關注一個新人，佢私訊問點解，可能係兩代嘅人，佢以為我想追佢。」他表示做多了幕後，但不抗拒兼做幕前：「可能我做導演要籌備，人哋以為我又失蹤。」<br>陳逸寧在片中演女強人，有別於以前野性的演出，她指不是因為做了媽媽而改戲路，或減少接大膽戲，她說：「之前有套戲都好情慾好激嘅，只要劇本正就做。」更稱丈夫一直好支持自己，給予自由度很大。<br>採訪：王連連<br>攝影：陳俊強</p></body></html>
