<html><header><meta charset="utf-8"><title>中環在線：細劉仔終於開金口 - 李華華</title></header><body><h1>中環在線：細劉仔終於開金口 - 李華華</h1><p>「細劉」劉鑾鴻一對仔女噚日出席利福國際（1212）業績會，兩姊弟舊年先至首次見傳媒，「小鮮肉」劉今晨仲係怕醜仔唔答問題。事隔一年，佢主動好多，業績會後終於開金口。<br><br>劉今晨話，家陣佢同家姐重點搞啟德SOGO，同埋銅鑼灣SOGO門外LED廣告屏幕嘅兩個Project，提到個LED屏幕，佢就話，係為咗配合超市裝修後嘅形象，今年10月應該可以用數碼化方式去賣廣告，幫SOGO內品牌做多啲宣傳。<br><br>至於啟德SOGO，佢就話政府將來會發展啟德區，嗰區家庭客會有好大需求咁話。佢都算答得有紋有路，值得畀個like。</p></body></html>
