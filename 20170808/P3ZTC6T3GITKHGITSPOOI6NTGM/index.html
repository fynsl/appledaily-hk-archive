<html><header><meta charset="utf-8"><title>【美圖晒晒】國樂仙女海邊戲水盡騷噴血魔鬼身材</title></header><body><h1>【美圖晒晒】國樂仙女海邊戲水<br>盡騷噴血魔鬼身材</h1><p>擁有魔鬼身材的丘涵，是台灣第一個女子跨界國樂樂團「無雙樂團」的成員。因她兼具甜美外型跟魔鬼身材，向來有着極高人氣。身為琵琶手的她，平時演出時多是猶抱琵琶「半遮胸」，但近日卻在網上秀出比堅尼照，完全放下琵琶，展示「波濤洶湧」的好身材。不過，已經在無雙樂團7年的她，卻透露將離開無雙樂團，這消息讓許多粉絲相當不捨。<br><br>東森新聞網</p></body></html>
