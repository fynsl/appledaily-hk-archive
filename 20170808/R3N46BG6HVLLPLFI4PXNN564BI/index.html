<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】楊丞琳出面撐男友</title></header><body><h1>【馮仁昭四圍超】楊丞琳出面撐男友</h1><p>「可愛教主」楊丞琳同內地歌手李榮浩越愛越高調，前日楊丞琳嘅社交網貼自拍相滿面春風，有眼利網友發現佢身上嘅大紅字「WHAT'S YOUR NAME」白tee，原來係佢男友李榮浩嘅自家品牌出品，楊丞琳真係撐男友撐到出面。<br>之前佢喺Ig貼吊墜相，上面有個「囍」字，外界都估佢哋兩個囍事近，有粉絲更留言催婚㖭，希望偶像早日做人妻。<br>撰文：馮仁昭</p></body></html>
