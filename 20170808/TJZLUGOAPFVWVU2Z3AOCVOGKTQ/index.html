<html><header><meta charset="utf-8"><title>【構思多年】改編自康城盜竊案</title></header><body><h1>【構思多年】改編自康城盜竊案</h1><p>劉德華復工在北京宣傳主演的《俠盜聯盟》，多年前導演馮德倫已構思此片，早年出席康城影展時亦跟尚連奴見過面。<br></p><p>故事改編在康城影展發生的真實盜竊案，講述劉德華飾演的大盜在一次盜寶行動中失手被捕，出獄後他未有金盆洗手，找來舊拍檔楊祐寧和舒淇搵食小試牛刀，在曾志偉拉攏下，華仔要盜取一件國寶級的物品。同時對華仔等恨之入骨的法國刑警尚連奴在他們背後亦步亦趨，誓要拘捕他們！這個追捕遊戲由法國康城到捷克的布拉格，背後原來隱藏一個終極目標！</p></body></html>
