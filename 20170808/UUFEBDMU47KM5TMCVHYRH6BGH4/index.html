<html><header><meta charset="utf-8"><title>錢小豪拒私心薦兒子</title></header><body><h1>錢小豪拒私心薦兒子</h1><p>錢小豪和兒子龐景峰昨日在紅磡出席拳賽記者會，兩父子早前在網絡大電影《生化藥屍》合作，龐景峰笑言在父親身上學到認真工作和守時的重要：「佢會早兩個鐘到片場，朝早8點集合，佢會5點拍門叫我，我知道佢事前會好好準備，但差太多，有時都有啲壓力。」錢小豪指內地拍外景，有時廁所環境比殭屍更恐怖，所以早點準備又可熟讀劇本。<br>父子合作沒磨擦，至於會否再合作，錢小豪指不會用私人關係推薦兒子：「雖然我想佢學多啲嘢，但要導演OK我先會邀請佢。」他表示《生化藥屍》反應理想，香港會有院線上映。<br>採訪、攝影：王連連</p></body></html>
