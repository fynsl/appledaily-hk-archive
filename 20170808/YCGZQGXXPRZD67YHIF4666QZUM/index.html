<html><header><meta charset="utf-8"><title>JR埼京線現「痴漢集團」後生女被摸20分鐘</title></header><body><h1>JR埼京線現「痴漢集團」<br>後生女被摸20分鐘</h1><p>在日本埼玉縣行駛的一列JR埼京線列車上，有妙齡女子遭多名色狼包圍非禮，幸一名男乘客見義勇為，撞破淫行。<br><br>事發在當地時間上周五晚上7時半左右，廿多歲的受害人稱「被多名男子包圍，身體被摸了數十分鐘」。據了解，受害人遭多名色狼撫摸胸部及下半身約廿分鐘。<br><br>在列車駛至武蔵浦和站之前，一位好心男目睹一眾色狼的淫行，怒斥：「你們在做甚麼！」並強迫他們在武蔵浦和站落車，其中一名色狼跳軌往中浦和站方向逃走，餘下多名色狼亦在月台上作鳥獸散。<br><br>警方正追查跳軌逃走的色狼的下落，並調查其他涉案色狼。<br><br>日本ANN電視台</p></body></html>
