<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】劉美君綠茶當晚餐</title></header><body><h1>【馮仁昭四圍超】劉美君綠茶當晚餐</h1><p>現年52歲嘅劉美君被喻為「最索嫲嫲」，日前接受奇妙電視《同sing同戲》節目訪問大談生活態度，劉美君表示由30歲開始已奉行健康之道：「我好平衡㗎，成條直線咁，每晚7點後唔食嘢，10點就瞓覺，所以我好少病痛！」10月喺紅館開騷嘅劉美君笑言到時要飲綠茶提神：「開騷嘅話，5點食嘢，同時間飲杯綠茶，因為我身體好清，一杯綠茶就可以頂到夜晚完騷！」<br>撰文：馮仁昭</p></body></html>
