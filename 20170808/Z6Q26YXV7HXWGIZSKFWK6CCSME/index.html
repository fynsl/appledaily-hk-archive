<html><header><meta charset="utf-8"><title>思琦識男友　女兒冇表態</title></header><body><h1>思琦識男友　女兒冇表態</h1><p>楊思琦及麥子樂等昨日在樂富出席港台劇宣傳，適逢昨日是思琦的生日，她帶同女兒到場，思琦說：「佢好有心，知我生日睇定蛋糕叫婆婆買畀我，又問我搞唔搞生日派對。」至於女兒可會拒絕她識男友？思琦指女兒還小，不懂表態。<br>劇中演同性戀者的麥子樂，最近愛玩健身，表示有男性望自己。有指老友佘詩曼拍拖，麥子樂指對方生日後，沒有再見過面，所以不知情，他說：「如果真就恭喜佢，佢都應該要拍拖，佢乜都有，應該有錫佢嘅人陪佢。」<br>採訪：王連連<br>攝影：陳俊強</p></body></html>
