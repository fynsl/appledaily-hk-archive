<html><header><meta charset="utf-8"><title>克勤讚老婆身材好</title></header><body><h1>克勤讚老婆身材好</h1><p>李克勤昨日為九龍灣一間傢俬旗艦店任剪綵嘉賓，他指要抽時間陪家人，因此工作由三日排成兩日，抽一日時間去玩。<br>對於太太盧淑儀的泳照成為雜誌封面，克勤指當日只是逗留一會陪太太，他在旁練結他，估不到會被影，自言警覺性不足，他有跟太太說：「2017年夏天你威晒，有兩個封面。」克勤表示已不再介意，太太則關心自己的身材未夠完美，問到克勤覺得太太身材如何？他語氣肯定說：「梗係好到冇得頂。」近日忙於為演唱會綵排的他，呼籲觀眾要準時入場，因為開場的20分鐘已經目不暇給，他希望在舞蹈上挑戰自己。 <br>採訪：馬建華<br>攝影：仇志德</p></body></html>
