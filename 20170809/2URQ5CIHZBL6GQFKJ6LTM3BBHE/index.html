<html><header><meta charset="utf-8"><title>Taylor非禮案上庭</title></header><body><h1>Taylor非禮案上庭</h1><p>Taylor Swift日前上庭，控訴一名電台DJ於4年前非禮她。她指DJ David Mueller在13年6月2日，Taylor舉行音樂會之前，將手放於其裙下並抓住其臀部。Taylor表示：「這並非意外，完全是有意，我從未試過如此肯定一件事。」55歲的David Mueller早前首先起訴Taylor，聲稱她誣陷其非禮，又給予壓力電台管理層將他解僱。Taylor表示有將此事通報管理層，但沒要求解僱他。</p></body></html>
