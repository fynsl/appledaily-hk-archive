<html><header><meta charset="utf-8"><title>三哥吳卓羲開工被圍</title></header><body><h1>三哥吳卓羲開工被圍</h1><p>苗僑偉（三哥）與吳卓羲昨在銅鑼灣希慎廣場門口拍劇集《飛虎極戰》，吳卓羲要跑上商場找人，同時三哥在商場對面行來行去。劇組先拍攝吳卓羲跑上商場的戲份，見他輕鬆跑了兩次，導演就收貨，豈料不少途人發現正在拍戲，不肯離開，又有粉絲找他簽名兼拍照，令現場相當混亂。到三哥埋位時，不但引來不少途人圍觀，更有人用閃光燈拍照，影響拍攝，搞到劇組只好趕快拍完離開。<br>此外，黎諾懿昨日與「小春雞」及太太李潔瑩現身銅鑼灣，原來是帶小春雞去睇醫生。黎諾懿說：「阿仔係尿道炎，之前睇咗醫生，已經退咗燒，今次係去覆診。」<br>採訪、攝影：畢紹基</p></body></html>
