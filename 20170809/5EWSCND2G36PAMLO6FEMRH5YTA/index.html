<html><header><meta charset="utf-8"><title>【美圖晒晒】台極品S級校花唔做電視做Blogger</title></header><body><h1>【美圖晒晒】台極品S級校花<br>唔做電視做Blogger</h1><p>現年26歲的台灣正妹李京燕（小燕）有天使臉孔、姣好身材，讀書時代已是就讀的元智大學「極品S級校花」，之後成為綜藝節目《大學生了沒》的固定班底，拍過廣告、MV，網民稱她是「周子瑜」、「天菜」，不少宅男被她迷倒。不過，近日她沒有再做電視，反而投身網誌，成為blogger，同時參與很多不同種類的活動。<br><br>facebook</p></body></html>
