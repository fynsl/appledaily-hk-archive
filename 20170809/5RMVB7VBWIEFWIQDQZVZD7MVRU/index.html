<html><header><meta charset="utf-8"><title>古仔再拍雪兒有默契</title></header><body><h1>古仔再拍雪兒有默契</h1><p>古天樂、鄭雪兒和陳漢娜昨日在觀塘為新片《殺破狼．貪狼》受訪，他們在戲中飾演一家三口，古仔表示跟雪兒對上一次合作是01年拍劇集《尋秦記》，其後二人一直都有聯絡，雪兒說：「再合作好自然、好舒服，再做幕前唔會唔慣，因為大家又熟。」</p><p>古仔在戲中有不少動作場面，他說：「洪金寶大哥將佢嘅打法放喺我身上，我睇到眼都跌出嚟，後來慢慢喺現場訓練，Tony Jaa同吳樾練一、兩次就埋位，但我練半日都未得。」陳漢娜在戲中演古仔的女兒，她笑言有個有型爸是很幸福：「好夢幻，我覺得古天樂好有型，有個咁有型嘅爸爸，喺現實中係唔可能發生。」<br>採訪：黃曉妍<br>攝影：沈健程</p></body></html>
