<html><header><meta charset="utf-8"><title>吳敏霞晒婚照放閃</title></header><body><h1>吳敏霞晒婚照放閃</h1><p>中國國寶「跳水皇后」31歲的吳敏霞和任職田徑協會的男友張效誠相戀8年，今年5月終領證結婚，二人在微博貼出結婚證。吳敏霞工作室昨在微博貼出兩人婚照，留言：「斯人若彩虹，遇上方知有！」這句是電影《Flipped》中的對白，而吳敏霞在微博亦有轉貼，寫道：「從牽手，到白頭，讓我們一直愛下去。」張效誠則寫「I love you, to the moon and back.」<br>吳敏霞和張效誠的甜蜜婚照，有愛犬一齊影，而她貴為「跳水皇后」，當然要和老公在跳板上留影，還有在家鄉跟鄉里打麻雀的得意生活照，十分有趣。<br>撰文：非非</p></body></html>
