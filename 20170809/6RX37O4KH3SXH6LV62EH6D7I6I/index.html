<html><header><meta charset="utf-8"><title>中環在線：恒隆四條king潮玩selfie - 李華華</title></header><body><h1>中環在線：恒隆四條king潮玩selfie - 李華華</h1><p>恒隆地產（101）噚日頒發「綠寶石客戶服務獎」畀服務出色嘅前線員工。下屬做得好，高層當然開心喇，四條King興奮到齊齊Selfie㖭！好彩關則輝（左一）人高手長啫，應該四個入晒鏡啩，從國泰（293）加入恒隆無幾耐嘅程鼎一（左二）首次公開露面，仲有行政總裁陳南祿（右一），太子爺陳文博（右二）似乎最投入，露齒笑晒。<br> <br>李華華</p></body></html>
