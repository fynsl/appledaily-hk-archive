<html><header><meta charset="utf-8"><title>「享受停工半年」</title></header><body><h1>「享受停工半年」</h1><p>近日四出復工的華仔，前日在北京接受內地傳媒訪問時，首次提到停工超過半年的感受：「總不可能甚麼都不幹，這段時間我沒有停下來，我每天都為自己的明天運動，電影只是我的一部份，我有我的家庭，我有我的生活。我其實蠻享受的，雖然受傷了，但是我也享受這半年。」<br>談到明年內地各地演唱會的時間表，華仔指很多安排未落實，提醒大家不要被騙，要由其公司宣佈才可作準，又指演唱會內容未確定。有傳媒問華仔會否拍親子騷？他說：「我不可以說沒可能，但是我沒這個打算，我很難說。」<br>撰文：李察</p></body></html>
