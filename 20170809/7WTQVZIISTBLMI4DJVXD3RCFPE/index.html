<html><header><meta charset="utf-8"><title>舒淇黐實馮德倫睇首映</title></header><body><h1>舒淇黐實馮德倫睇首映</h1><p>華仔昨午現身北京出席電影《俠盜聯盟》發佈會，但他未有現身晚上在萬達影城舉行的首映禮。昨晚馮德倫、舒淇及楊祐寧先行到達會場，之後到張靜初及尚連奴，不過各人入場前未有再接受媒體訪問，在紅地毯逗留約10分鐘便入場。<br>完成北京站宣傳，華仔今日便會飛到台北，出席明日在文華東方酒店舉行的《俠》片宣傳，而香港首映禮則會在本月22日於又一城舉行。而下月27日生日的華仔，已鐵定會於9月16日在九龍灣展貿舉行生日會。</p></body></html>
