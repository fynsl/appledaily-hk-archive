<html><header><meta charset="utf-8"><title>趣趣地：謝家強「落山」投大埔</title></header><body><h1>趣趣地：謝家強「落山」投大埔</h1><p>同南華仲有一年合約嘅前曼城青年軍謝家強，早前專程回港處理同南華嘅合約。呢位25歲中場日前同南華達成解約條件之後，隨即加盟和富大埔。大埔教練李志堅早前表示，球季展開前可能再有驚喜球員加盟，而謝家強最終加盟大埔確實有意外，因呢位中場悍將上季大部份時間受膝傷困擾而缺陣。和富大埔下晝公佈謝家強加盟，並將會着22號波衫，而大埔教練團相信謝家強加盟可大大提升球隊實力。</p></body></html>
