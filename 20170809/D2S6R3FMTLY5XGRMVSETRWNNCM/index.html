<html><header><meta charset="utf-8"><title>林敏驄嗌欣宜肥婆</title></header><body><h1>林敏驄嗌欣宜肥婆</h1><p>張繼聰、林敏驄、林盛斌（Bob）、雨僑及連詩雅昨晚在尖沙嘴天星碼頭為電影《西謊極落：太爆．太子．太空艙》宣傳，林敏驄姍姍來遲，一班演員已在台上作自我介紹，Bob即刻指摘他說：「林敏驄搞錯呀！遲到！」林敏驄上台後即爆肚，笑缺席的欣宜是肥婆，他說：「個肥婆呢？個肥婆冇嚟嘅！」</p><p>張繼聰最近將兒子送到上海的車路士學校進行習訓，他說：「我阿爸有跟佢上去，當爺爺放暑假，佢初初都好唔慣，之後見到佢自己洗衫，都老懷安慰，個仔第一次同屋企分開咁耐時間，如果佢鍾意踢波，會支持佢做職業足球員。」<br>採訪：張俊銘<br>攝影：陳順禎</p></body></html>
