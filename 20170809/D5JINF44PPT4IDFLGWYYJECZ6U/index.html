<html><header><meta charset="utf-8"><title>趣趣地：尼馬未「地標」先開船P</title></header><body><h1>趣趣地：尼馬未「地標」先開船P</h1><p>因為文件未齊，尼馬趕唔切上周末喺法甲首戰幫巴黎聖日耳門（PSG）上陣。因為周中冇波踢，尼馬見有假期，就約埋啲朋友去法國南部嘅海岸開船P，尼馬仲喺遊艇上玩跳水。雖然尼馬仲未幫PSG上陣，但出盡力幫新東家擴軍。據智利傳媒報道，尼馬同PSG嘅巴西右閘丹尼爾一齊做說客，希望說服阿仙奴嘅阿歷斯山齊士加盟。另外有西班牙傳媒爆料話，尼馬同丹尼爾係喺今夏美斯嘅婚禮上，決定一齊加盟PSG。</p></body></html>
