<html><header><meta charset="utf-8"><title>姚元浩反擊　叫王心凌提告</title></header><body><h1>姚元浩反擊　叫王心凌提告</h1><p>王心凌私密照外洩風波，前男友姚元浩是外洩嫌疑犯，昨日他終在facebook反擊，叫王心凌採取法律行動告他。<br>姚元浩昨日在fb表示不想再沉默：「看着我的老闆、身邊的長輩及朋友為了我的事擔心，我很不捨。兩年前這張照片散佈在Ig上時，你跟你的兩位經理人、你的助理和我都在你家，你的經理公司當時就有找到IP發送位置是在內地。你的經理公司現在又既然認定是我的錯且涉嫌犯罪，麻煩你一定要提告，只有立案，才能進入司法程序，公權力才能介入，才能還我的清白。」王心凌助理表示當時她和姚王在場對質，沒有經理人和另一助理，也未找到發送私密照的IP位置。<br>撰文：非非</p></body></html>
