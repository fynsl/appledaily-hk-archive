<html><header><meta charset="utf-8"><title>梅啟明醉嘆紅酒</title></header><body><h1>梅啟明醉嘆紅酒</h1><p>10月10日是已故天后梅艷芳的忌辰，梅媽覃美金和阿梅兄長梅啟明計劃當日成立梅艷芳國際紀念館，但租地方時卻跟白韻琹和謝偉俊爆罵戰。雖然未知紀念館能否如期開設，但日前梅啟明就單拖現身銅鑼灣柏寧酒店大堂的酒吧，被傳媒影到他嘆紅酒吃串燒牛肉。<br>報道指梅啟明跟侍應有傾有講，似乎是熟客，惟他飲了一杯紅酒已有醉意，手口並用令侍應都怕了他。沒有穩定工作的他結賬時拿出一千元，依然食得招積飲得出色。自從阿梅離世後，梅媽和梅啟明至今仍為遺產奔波，現梅媽每月由信託基金支付9萬元作生活費，但她卻嫌不夠用，未知是否因要同時照顧梅啟明的使費。<br>撰文：皓騫</p></body></html>
