<html><header><meta charset="utf-8"><title>有借無還「卡數」破紀錄過萬億美金勁過海嘯</title></header><body><h1>有借無還「卡數」破紀錄<br>過萬億美金勁過海嘯</h1><p>美國消費者的信用卡債務又創新高，還超越2008年全球金融危機前紀錄高位。聯儲局的數據顯示，6月份消費者的未償還信用卡債務達到1.02萬億美元，包括花旗集團和摩根大通在內的銀行，都在爭奪可能無法全額按期還款的卡戶，在長期低利率環境下，此相對有利可圖的業務。<br><br>這一次，情況可能不會太慘烈。2008年的時候，房價的下跌經過螺旋式發展擴大成了一場全球性的金融崩盤，在失業率大幅升向10%的情況下，各大銀行在接下來的兩年中撥備的信用卡壞賬超過1000億美元。</p></body></html>
