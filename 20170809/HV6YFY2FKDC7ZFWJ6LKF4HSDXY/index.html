<html><header><meta charset="utf-8"><title>衛詩雅苦練四角色</title></header><body><h1>衛詩雅苦練四角色</h1><p>彭于晏、余文樂及衛詩雅等前晚在銅鑼灣出席電影《悟空傳》首映，衛詩雅透露有四部電影拍攝中，她笑說：「有四個角色，要做好多功課，喺屋企閂埋門念對白，媽咪以為我精神病發作，又以為我帶咗男仔返屋企，因為我講埋對手嘅對白。」</p><p>今次是彭于晏相隔15年後再跟余文樂合作，對於被讚是最靚仔的孫悟空，他說：「之前拍台灣版《愛情白皮書》，當時沒人讚我靚仔，亦不覺自己靚仔，是的話要多謝父母及導演拍得好。」身邊的余文樂被指為大胸二郎神，他笑言只屬羽量級，女友王棠云有看過電影，知道要保持這種身形很辛苦。<br>採訪：張俊銘<br>攝影：仇志德</p></body></html>
