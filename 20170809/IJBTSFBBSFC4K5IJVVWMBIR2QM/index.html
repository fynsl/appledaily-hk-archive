<html><header><meta charset="utf-8"><title>祖藍自嘲生意失敗</title></header><body><h1>祖藍自嘲生意失敗</h1><p>前新城DJ瑪姬聯同友人合資於大埔開髮型屋，昨日舉行開張儀式，王祖藍、黃建東、可嵐及路芙等出席支持，瑪姬即場示範為黃建東剪髮。瑪姬表示共七位股東合資過百萬，她說：「表弟問我幫手搞，我係外行人，只係幫到手宣傳。」<br>問到祖藍有否給予意見？他笑說：「我啲生意都係失敗，執完甜品舖都冇開，瑪姬要做好多生意自力更生，我搵唔夠job畀佢，佢自己開舖，唔使靠我，香港演藝圈唔易做。」祖藍又表示年底會首次做導演，為喜劇執導，他說：「會有搞本地獨立電影同內地商業電影，主攻內地市場。」<br>採訪：張俊銘<br>攝影：陳俊強</p></body></html>
