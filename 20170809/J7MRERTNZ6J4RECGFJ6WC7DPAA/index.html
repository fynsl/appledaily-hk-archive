<html><header><meta charset="utf-8"><title>趣趣地：哥利斯馬舉刀插球證？</title></header><body><h1>趣趣地：哥利斯馬舉刀插球證？</h1><p>禮拜日有場土超盃，土超冠軍比錫達斯以1:2不敵土盃冠軍高耶。場波有冷味，仲有火藥味。踢到下半場末段發生球迷衝突，有人掟嘢入球場。哥利斯馬（圖）仲喺球場度執到把刀，但佢同球證匯報嗰陣相當搞笑，搵把刀指住球證，好似想插人一刀咁，搞到球證自然反應咁舉起雙手！喺隊友協助之下，哥利斯馬安全咁畀咗把刀球證。比賽重開後，踢到91分鐘，比軍嘅比比輸12碼，高耶派史古碧操刀射入贏2:1，捧走土超盃。</p></body></html>
