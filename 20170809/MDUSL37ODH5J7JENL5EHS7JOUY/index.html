<html><header><meta charset="utf-8"><title>洗米嫂帶女嘆世界</title></header><body><h1>洗米嫂帶女嘆世界</h1><p>太陽娛樂文化老闆周焯華（洗米華）與正印老婆陳慧玲（洗米嫂）所生的大女兒周梓潼於本月中赴英國讀書，據知洗米華夫婦、洗米爸、洗米姐和大仔周柏豪會一起赴英送梓潼返學。由於洗米華的女友Mandy Lieu長居英國，相信到時他會抽空與Mandy見面。<br>而與洗米華傳緋聞的松岡李那，到時亦在英國，不知洗米華會否安排與松岡碰面。至於洗米嫂與家人好錫女兒周梓潼，計劃在她到英國留學前，先陪她去歐洲度假。而洗米嫂昨日偷得浮生半日閒，與細女周羨潼到澳門游水，身穿三點式泳衣的洗米嫂與囡囡在泳池邊曬太陽。<br>撰文：鍾國仁</p></body></html>
