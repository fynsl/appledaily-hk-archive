<html><header><meta charset="utf-8"><title>陳美詩婚後做骨妹</title></header><body><h1>陳美詩婚後做骨妹</h1><p>陳美詩與石詠莉昨日到中環接受Billboard Radio China訪問，陳美詩透露婚後要照顧丈夫孫耀威，還要服侍三貓一狗，她說：「最近去到清晨5、6點，其中兩隻貓就喵喵叫，要我幫佢哋按摩，跟住其他又會呷醋，我做咗按摩工人。」她笑指老公不知情，因他已熟睡，問到老公是否也跟寵物爭寵，爭取時間造人？她說：「總有時間嘅，隨遇而安，盡好本份就得。」<br>石詠莉大病初癒，最近又因新歌派台兼出碟，興奮致失眠，她說：「𠵱家好亢奮。」問到男友鄧健泓會否心痛？她說：「佢好貼心，我喺屋企係殘廢人士，佢一直做我阿四。」<br>採訪、攝影：羅慧敏</p></body></html>
