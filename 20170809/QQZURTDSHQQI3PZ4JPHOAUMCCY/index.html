<html><header><meta charset="utf-8"><title>蔡少芬嘆女兒大得快</title></header><body><h1>蔡少芬嘆女兒大得快</h1><p>蔡少芬為老公張晉生了兩個可愛的女兒，現年6歲的大女張楚兒（湯圓）和4歲細女張信兒（包子）。蔡少芬和張晉雖然努力賺錢，但會抽時間陪囡囡玩，早前蔡少芬和大女一齊做勞作，在微博見到她一家的互動相，非常溫馨。轉眼間，大女湯圓已幼稚園畢業，即將升讀小學。<br>昨日蔡少芬在微博上載與兩女兒的咀嘴相，並留言道：「湯圓包子上學了！時間過得太快，不捨得你們長大！湯圓這樣就一年級了……包子就K2了！媽媽爸爸愛你們啊！願新的一年，學好玩好！」相中所見，素顏的蔡少芬對着兩個女兒又攬又錫，依依不捨，母女之情，真是難以言喻。<br>撰文：非非</p></body></html>
