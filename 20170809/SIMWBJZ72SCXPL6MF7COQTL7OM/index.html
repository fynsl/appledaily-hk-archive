<html><header><meta charset="utf-8"><title>趣趣地：巴塞義助查比重建</title></header><body><h1>趣趣地：巴塞義助查比重建</h1><p>巴塞隆拿周一晚喺甘柏盃大勝5:0，不過今仗獲得最多球迷掌聲嘅，並非任何一位主隊球員，而係遠道由巴西嚟參賽、舊年遇上空難慘劇嘅巴甲球隊查比高恩斯（圖）。阿倫路舒曹、希里奧尼圖同埋科曼三名生還球員賽前亮相，其中因為截肢而被迫退役嘅科曼更加主持開球禮，而阿倫路舒曹就喺空難之後首次踢比賽，獲得全場掌聲。巴塞賽後亦向查比捐出25萬歐元（約230萬港元），以協助呢支巴甲球隊重建。</p></body></html>
