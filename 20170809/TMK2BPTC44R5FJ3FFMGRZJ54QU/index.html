<html><header><meta charset="utf-8"><title>伍詠薇夫婦恩愛出巡</title></header><body><h1>伍詠薇夫婦恩愛出巡</h1><p>伍詠薇的老公練海棠去年被發現暗媾長髮女，幸EQ甚高的伍姑娘原諒老公，而練海棠亦努力修補夫妻關係，令一切雨過天青。日前記者見到伍姑娘與練海棠在銅鑼灣手拖手恩愛出巡，同行還有伍姑娘女助手。伍姑娘與老公在崇光百貨公司分道揚鑣後，與助手先到金百利商場買護膚品，之後再到崇光會合老公。<br>原來練海棠在超市買清酒，當店員推介清酒給伍姑娘時，伍姑娘講笑說：「如果唔好飲，就留番個樽返嚟扑你個頭呀！」最後兩公婆揀了一支四、五百元的清酒，然後手拖手到利舞臺乘七人車離開。<br>採訪、攝影：梁繼光</p></body></html>
