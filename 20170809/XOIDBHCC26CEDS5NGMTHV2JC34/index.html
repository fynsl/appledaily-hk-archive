<html><header><meta charset="utf-8"><title>陳法拉撐前夫入行</title></header><body><h1>陳法拉撐前夫入行</h1><p>陳法拉、林嘉欣和周秀娜昨日在銅鑼灣出席Givenchy唇膏發佈會，對於前夫薛世恒將入娛樂圈，法拉表示支持，問可覺得他現在入行年紀比較大？法拉就力撐：「男artist嘅壽命好長嘅。」更指會視乎劇本，不介意與前夫合作，問到會否演情侶？法拉反問：「邊會寫得咁啱呀？」她指不怕男友呷醋，因為都是工作，並透露間中有和前夫聯絡，好似前夫早前去美國參加王君馨婚禮，二人都有在紐約食飯。</p><p>娜姐則自爆家中有過百支唇膏，跟她收藏高踭鞋和波鞋一樣瘋狂。另外，剛過去的6月是林嘉欣結婚七周年，她指和老公袁劍偉沒有七年之癢。<br>採訪：羅慧敏<br>攝影：陳順禎</p></body></html>
