<html><header><meta charset="utf-8"><title>大劉甜蜜拖手仔甘比拎Hermes特別版clutch</title></header><body><h1>大劉甜蜜拖手仔<br>甘比拎Hermes特別版clutch</h1><p>「大劉」劉鑾雄和太太甘比，久未公開露面，前晚兩人放低仔女，拍拖仔一齊出席林建岳的生日派對。<br> <br>劉太甘比著了一身Chanel長裙到賀，波點公主袖、傘裙款式，來自Chanel的2017初秋工藝坊系列，甘比搭配了雙色珍珠mules高跟鞋，走貴氣浪漫童話風。手上的自然是愛牌Hermes出品，鱷魚皮拼麖皮的Pliplat Clutch，袋面更以珠片及刺繡，釘了藍色公仔圖案，相信屬於特別訂做版本，令人心心眼。</p></body></html>
