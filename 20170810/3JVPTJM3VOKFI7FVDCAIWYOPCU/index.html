<html><header><meta charset="utf-8"><title>少爺占囝囝摸石獅子</title></header><body><h1>少爺占囝囝摸石獅子</h1><p>商台DJ甄子康（少爺占）和青梅竹馬的幼稚園同學冼燕珍（Tina），2013年被踢爆瞞婚七年，2014年兒子甄和天（Timmy）出世，轉眼已經3歲。<br>昨午大約5時許，少爺占一家三口在中環出現，3歲的Timmy仔對周圍的人和事都非常感興趣，而且充滿好奇，當他們行經匯豐總行時，Timmy仔見到匯豐獅子石像，即衝前又指又摸，之後爸爸少爺占慢慢跟兒子解釋，當少爺占正在解釋時，Timmy仔發現附近有記者，即刻通風報信給爸爸知：「有人影相呀！」繼而想衝過去記者那邊，少爺占於是一手抱起Timmy仔離開。<br>採訪、攝影：畢紹基</p></body></html>
