<html><header><meta charset="utf-8"><title>【三倍人工？】北上打工月薪萬五　菲傭：唔得！人需要自由！</title></header><body><h1>【三倍人工？】北上打工月薪萬五　菲傭：唔得！人需要自由！</h1><p>早前有報道指內地將開放五個城市聘用菲傭，每月人工有近1.5萬港元，未知本地一班菲傭姐姐有否心動？記者走訪中環，訪問了幾位菲傭姐姐，她們表示薪金雖然吸引，但在內地工作限制甚多，沒有facebook、勞工法例保障及宗教自由等等，而且認為在港工作很開心，人工更是其次，受到尊重是最重要的。</p><p>記者：湯珮然、許嘉欣<br>攝影：蕭志南<br><br>2017果籽繼續認真知味。識買惜用。行以求知。好事多為。重修舊好。<br>緊貼果籽報道，即like： http://fb.me/AS.AppleDaily </p></body></html>
