<html><header><meta charset="utf-8"><title>日原爆72周年　長崎5,400人悼念</title></header><body><h1>日原爆72周年　長崎5,400人悼念</h1><p>北韓以恫嚇打擊關島來回應美國的強硬警告，正碰上日本長崎原爆72周年。在昨天長崎市和平公園有5,400人出席紀念儀式，長崎市市長田上富久發表了和平宣言，敦促擁核國放棄核武，並指出「擔心核武快將再出動的焦慮，正在全球蔓延」。<br>田上並批評首相安倍晉三政府聲稱追求無核化世界，但連禁核條約交涉都不參加。安倍的致辭則跟三日前出席廣島原爆紀念儀式時幾乎一樣，無提及聯合國上月表決通過的禁核條約。<br>美國在1945年8月6月和9日先後向廣島和長崎投原子彈，造成逾20萬人死亡。同月15日日本宣佈投降，二戰結束。<br>美聯社</p></body></html>
