<html><header><meta charset="utf-8"><title>洗米華撐老婆晒背</title></header><body><h1>洗米華撐老婆晒背</h1><p>太陽娛樂文化老闆周焯華（洗米華）正印太太陳慧玲（洗米嫂）早前在港出席活動，承認本月大女周梓潼將到英國讀書，周家總動員飛到當地陪入學。同時，曾與洗米華傳緋聞的松岡李那將出席當地時裝周，加上在英國生活的Mandy Lieu，必定又有新聞。</p><p>洗米嫂心情似乎沒有受影響，前日帶細女羨潼到泳池邊曬太陽，晚上就盛裝參加澳門福建婦女總會晚宴。洗米嫂穿上白色中國旗袍，與同樣以紅噹噹小旗袍示人的兩女兒，獲周家上下包括洗米華爸爸、家姐及洗米嫂媽媽撐場，連洗米華亦有現身，更與家人影大合照。洗米華早前曾到倫敦探Mandy，轉頭又返澳門交人，認真精力旺盛。<br>撰文：唐如</p></body></html>
