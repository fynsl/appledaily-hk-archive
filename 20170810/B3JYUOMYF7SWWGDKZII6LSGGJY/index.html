<html><header><meta charset="utf-8"><title>舒淇恨生B抱小孩頂癮</title></header><body><h1>舒淇恨生B抱小孩頂癮</h1><p>劉德華與舒淇主演、馮德倫執導的電影《俠盜聯盟》，前晚在北京舉行記者會及首映禮，有份演出的內地男演員沙溢帶着老婆胡可和兒子沙俊伯（安吉）一同出席首映，當一班演員在休息室等候時，舒淇見到安吉就十分喜歡，還拉着他介紹給老公馮德倫認識，兩夫妻還抱着安吉合照，恍如一家三口。</p><p>據悉當時休息室內有工作人員笑馮德倫夫婦攬着別人的孩子表現高興，笑言趕緊生一個，兩人聞言後對望一笑，看來已有默契，要生小寶寶。聽說舒淇和馮德倫為生小孩做準備，已經開始戒煙，如果能順利懷孕，舒淇會停工好好安胎，不過至今還未有好消息公佈。<br>撰文：鍾國仁</p></body></html>
