<html><header><meta charset="utf-8"><title>轉會氹氹轉：車仔2.5億斟張伯倫</title></header><body><h1>轉會氹氹轉：車仔2.5億斟張伯倫</h1><p>被指只得14至15名一隊成員迎接英超開鑼的車路士，據稱領隊干地知道事態嚴重，已四處尋覓新兵，最新便傳出向上周在社區盾擊敗他們的阿仙奴要人，出價2,500萬鎊（約2.5億港元）斟介阿歷士張伯倫。據英媒了解，由於張伯倫一年後便約滿兵工廠，故球會也處於兩難局面，可能被迫要將此子廉價售予死敵。</p><p>除張伯倫，車仔還需要補充閘位球員，據講斟介祖雲達斯守將阿歷士辛度觸礁後，已相中華倫西亞的葡萄牙右閘祖奧簡斯路以及熱刺左閘丹尼路斯。</p></body></html>
