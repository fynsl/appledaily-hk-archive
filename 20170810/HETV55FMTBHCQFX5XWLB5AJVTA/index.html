<html><header><meta charset="utf-8"><title>踢拖男揳車罅　遭紅Van撞重創</title></header><body><h1>踢拖男揳車罅　遭紅Van撞重創</h1><p>【本報訊】牛頭角道發生小巴撞途人意外。前晚10時許，一名著拖鞋姓杜的48歲男子，在牛頭角道323號對開路邊，疑從停泊的車輛之間「揳車罅」過馬路，其間一輛向觀塘方向的紅頂小巴駛至，姓盧74歲司機煞車不及，將過男子撞飛倒地，頭部受傷昏迷，目前情況危殆。<br><br>救護員趕至把男事主送院。現場遺下大灘血迹，警方正調查事件原因。司機涉嫌危險駕駛導致他人身體受嚴重傷害被捕，現正被扣留調查。</p></body></html>
