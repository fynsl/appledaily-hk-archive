<html><header><meta charset="utf-8"><title>張家輝變髮拍新片</title></header><body><h1>張家輝變髮拍新片</h1><p>張家輝第三度自導自演新戲《低壓槽》，再碌盡人情卡，邀請好友苗僑偉、張可頤、張繼聰、元華、秦沛、林雪及伍允龍等參演，而今次新戲有別於他以往執導的兩部鬼片《盂蘭神功》和《陀地驅魔人》，靈異中不再走驚慄路線，反而大玩動作飛車爆破的警匪片。<br>在《低壓槽》預告片中，家輝拍攝多場驚險鏡頭時，都親身上陣，鏡頭前後更一手包辦多個高難度畫面，十分拼搏，以往保持短髮造型的家輝，今次破格留一頭鬈髮，以新形象示人。而拍攝團隊先後到日本、上海及泰國取景，其中為了拍攝連場飛車爆破場面，攝製隊更在上海封街，拍足一星期。<br>撰文：卓寶花</p></body></html>
