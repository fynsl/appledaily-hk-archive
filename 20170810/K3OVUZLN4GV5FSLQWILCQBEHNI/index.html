<html><header><meta charset="utf-8"><title>【靚貨攻略】8月新品來襲　精選$300以下名牌妝物</title></header><body><h1>【靚貨攻略】8月新品來襲　精選$300以下名牌妝物</h1><p>扮靚是女人的終身事業，個個月買化妝品買到人都窮。早陣子彩妝界靜了一會兒，八月各大品牌都一下子推出大量新品，今次就精選$300以下的好用之選，還要件件名牌！</p><p>記者：羅祖兒<br><br>2017果籽繼續認真知味。識買惜用。行以求知。好事多為。重修舊好。<br>緊貼果籽報道，即like： http://fb.me/AS.AppleDaily </p></body></html>
