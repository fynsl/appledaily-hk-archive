<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鄭融被老外男友改變</title></header><body><h1>【馮仁昭四圍超】鄭融被老外男友改變</h1><p>鄭融、韋雄同監製周錫漢噚日喺商台宣傳新歌《I'll be with You》，其間鄭融提到外籍男友令佢改變。<br>問鄭融錄歌嗰陣係咪諗住男友？佢話：「反而好似唱畀自己聽咁，因為首歌入面，I'll be with you出現咗十幾次，當我聽到呢首歌嘅demo嗰陣，人生好低落，嗰時冇拍拖，好似所有嘢都要自己面對。好感激自己陪住自己，覺得呢幾年自己成長咗唔少。」<br>撰文：馮仁昭</p></body></html>
