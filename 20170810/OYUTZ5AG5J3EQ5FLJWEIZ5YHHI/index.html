<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】「志玲侍女」偷嗒人夫</title></header><body><h1>【馮仁昭四圍超】「志玲侍女」偷嗒人夫</h1><p>台灣女星葉華（圖）喺電影《赤壁》入面飾演林志玲嘅侍女，有網民爆料指葉華疑跟人夫「牛郎」搞婚外情，兩人嘅啜嘴相喺網上瘋傳，葉華更被指控出手逼走牛郎嘅大肚老婆，牛郎妻受訪時則聲稱知道老公去咗葉華屋企住。<br>葉華在社交網同牛郎割席：「4月開始交往，到7月中才知道他所有的狀況，當下完全不知所措，在幾次溝通聯絡後，隨即在7月底提出分手。」<br>撰文：馮仁昭</p></body></html>
