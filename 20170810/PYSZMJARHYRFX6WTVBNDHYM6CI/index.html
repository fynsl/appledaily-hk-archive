<html><header><meta charset="utf-8"><title>莊端兒迪子沙灘鬥波</title></header><body><h1>莊端兒迪子沙灘鬥波</h1><p>35E莊端兒（Xenia）和33E迪子無懼油污與臭味，前日相約出海鬥「波」，着桃紅色比堅尼的Xenia咪神再現，她在電話中說：「我哋去嘅沙灘完全冇人，好在冇見到油污又冇臭味，用水清沙幼嚟形容。」兩女身材比碧波更蕩漾，問有否遇到男仔撩呢？Xenia笑說：「我梗係覺得迪子身材好啲啦，因為成個沙灘都冇人，所以冇仔撩我哋。」</p><p>迪子表示跟Xenia都很鍾意游海水，難得有朋友識路去未被污染海灘，問到覺得誰的身材好些？迪子說：「我覺得我哋size好普通，我好肉地啲囉，Xenia高啲又瘦啲model身形。」<br>採訪：皓騫</p></body></html>
