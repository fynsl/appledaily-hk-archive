<html><header><meta charset="utf-8"><title>隔牆有耳：尖嘴3D夜景有燒賣平安包 - 李八方</title></header><body><h1>隔牆有耳：尖嘴3D夜景有燒賣平安包 - 李八方</h1><p>維港嘅夜景有幾靚？睇吓每晚有幾多遊客同市民到訪維港兩岸，就知吸引力非凡，如果加埋其他燈光效果，相信令迷人嘅維港夜景更多一重吸引力。</p><p>香港旅遊發展局會喺本周五（11日）至9月2日期間，推出新一輪「閃躍維港」光影匯演，每晚喺尖沙嘴文化中心露天廣場外，通過燈光效果、3D投影以及音效聲樂，由開心活潑嘅巨龍做親善大使，加埋Q版燒賣同平安包，畀市民感受獨特風味嘅維港夜景。</p></body></html>
