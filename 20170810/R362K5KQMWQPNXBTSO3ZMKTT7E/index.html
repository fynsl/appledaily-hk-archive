<html><header><meta charset="utf-8"><title>蕊蕊向投訴住戶致歉</title></header><body><h1>蕊蕊向投訴住戶致歉</h1><p>陳蕊蕊和余曉彤（Hidy）前晚在銅鑼灣出席潛水派對，陳蕊蕊之前在私人屋苑會所搞美人魚學校活動，遭住戶投訴，她說：「我都有同律師傾過，因為冇實際損失，所以只能夠對受影響嘅住戶講聲唔好意思，下次搞私人活動會小心啲。」<br>另外，Hidy右邊臉腫，她指因之前杜牙根入菌：「𠵱家要食消炎藥同打消炎針，聽日要去瑞典拍廣告，上山五日。」她表示月尾會到戈壁沙漠跑100公里，接受極地挑戰：「我鍾意上山下海，享受大自然，嚟緊會同一個組織宣揚傷健共融，有十個跑手會推一架輪椅，可以畀傷健人士體驗喺沙漠長跑，希望呢個行動令社會關注同融入傷健人士。」<br>採訪：羅慧敏<br>攝影：陳俊強</p></body></html>
