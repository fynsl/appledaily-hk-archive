<html><header><meta charset="utf-8"><title>中環在線：李宗偉靦腆賀璋利上市 - 李華華</title></header><body><h1>中環在線：李宗偉靦腆賀璋利上市 - 李華華</h1><p>「大馬羽毛球一哥」李宗偉，羽毛球場就成日去，香港交易所應該第一次到。噚日大馬建築股璋利（1693）主板掛牌上市，主席丹斯里吳明璋與李宗偉份屬友好，邀得對方飛來到賀。<br>李宗偉西裝骨骨，呢個look認真少見，佢亦好似有啲靦腆，唔似喺羽毛球場上咁揮灑自如喎。主席吳明璋就話，李宗偉係公司支持者，佢平時好鍾意睇一哥打波，覺得一哥打波好有戰鬥力，問到有冇約埋一齊打波，吳明璋就話唔敢高攀喇。<br> <br>李華華</p></body></html>
