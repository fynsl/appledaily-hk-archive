<html><header><meta charset="utf-8"><title>當甘肅省政協　打擊娛圈腐敗</title></header><body><h1>當甘肅省政協　打擊娛圈腐敗</h1><p>彭丹現任甘肅省政協，但香港觀眾極少看到她新聞，只有全國兩會時才能找到她的蹤影，彭丹曾於會上提出文藝反腐提案，當時引起不少聲音。問彭丹不怕得罪人？她表示：「講真話有乜嘢可怕？我覺得反腐敗係一個好sensitive嘅問題，好多人都唔敢提或唔喜歡講，因為覺得腐敗問題都幾嚴重。」<br>演員出身的彭丹，對娛樂圈的腐敗狀況當然了解，她批評演員叫價越來越高：「𠵱家做咗製片人，發現權色交易好嚴重，所以我當時提出，希望呢個反腐敗狀況能夠得到關注、得到改善。結果官方係有去處理，𠵱家情況叫有改善。」<br>採訪：陶然婷</p></body></html>
