<html><header><meta charset="utf-8"><title>張敏九寨溝地震滯留成都</title></header><body><h1>張敏九寨溝地震滯留成都</h1><p>張敏近月與細她十年的製作人男友在內地聽法會，日前二人身在四川，由於前晚九寨溝發生7級地震，而張敏與男友下午仍在當地遊山玩水，不過二人因要趕夜機去杭州，已回成都而逃過天災。張敏得悉九寨溝強震，在微信朋友圈留言：「九寨溝，這個承載了我不少快樂的地方，昨天我還在那裏流連忘返，而今天它卻陷入了地震的災難中，真是世事無常呀！所以，我親愛的朋友們，好好珍惜吧，我們能擁有的現在，因為這一生屬於我們的，也就只是現在所走過的每一分每一秒。」<br>本來張敏前晚飛返杭州，但因大量航班延誤而滯留成都機場，她表示因航班未能起飛，想走也走不到。<br>採訪：鍾國仁</p></body></html>
