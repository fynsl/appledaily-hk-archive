<html><header><meta charset="utf-8"><title>零裝備「死亡挑戰」一個前空翻「樓過樓」</title></header><body><h1>零裝備「死亡挑戰」<br>一個前空翻「樓過樓」</h1><p>英國一名玩街頭極限運動的Freerunner，突破保安阻撓，一個前空翻「樓過樓」，「飛越」寬闊空隙到大廈另一邊。<br><br>YouTube片段顯示，身無裝備、只穿短褲跑鞋的恩尼斯（Greg Ennis），在倫敦中部歷史悠久的Somerset House外，從馬路起跑，按着圍牆頂一躍，打個空翻，飛越闊得令人「心離一離」的空隙，在大樓另一邊着陸。<br><br>保安員叫也叫恩尼斯不住。途人見到他起跳，都為之驚訝，有人見他成功在「對岸」着陸，拍掌讚他有膽色。<br><br>英國《每日郵報》</p></body></html>
