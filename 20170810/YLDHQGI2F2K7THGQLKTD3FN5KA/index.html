<html><header><meta charset="utf-8"><title>下巴變尖雙眼皮彭丹：年紀大咗，個樣都會唔同</title></header><body><h1>下巴變尖雙眼皮<br>彭丹：年紀大咗，個樣都會唔同</h1><p>雖然香港觀眾已經好少見彭丹的新聞，惟她的面容經常成為爭議話題，有指彭丹變臉，她說：「我個下巴冇尖喎，香港媒體十年八年冇見過我，年紀大咗個樣都會唔同啦！」<br>以前彭丹經常公開示範一字馬與拱橋動作，但近年就好少見到她表演，彭丹笑說：「𠵱家識啲新朋友，佢哋都有試問我可唔可以即場表演一字馬或拱橋，我會答『你先做一個給我看看，如果比我做得好，我就做給你看。』當然，至今都冇人應戰。」</p></body></html>
