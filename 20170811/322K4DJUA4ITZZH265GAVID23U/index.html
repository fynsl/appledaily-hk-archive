<html><header><meta charset="utf-8"><title>趣趣地︰馬基斯轉行做毒梟？</title></header><body><h1>趣趣地︰馬基斯轉行做毒梟？</h1><p>美國財政部周三公佈一個22人及42個組織名單，直指佢哋有份協助墨西哥大毒梟Raul Flores Hernandez洗黑錢同埋資產轉移等工作，令人驚訝係38歲前巴塞隆拿中堅馬基斯都有份。馬基斯兩個月前仲代表緊國家隊踢洲際盃，當時仲話要踢埋下年世盃先退休，點知原來佢私底下咁大生意！涉及協助毒梟仲有歌手Julion Alvarez，而美國政府已經將佢哋喺美國嘅資產凍結。</p></body></html>
