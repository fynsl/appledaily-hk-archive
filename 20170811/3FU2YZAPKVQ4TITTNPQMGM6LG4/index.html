<html><header><meta charset="utf-8"><title>轉會氹氹轉︰企硬！紅軍再拒巴塞9.2億「古」價</title></header><body><h1>轉會氹氹轉︰企硬！<br>紅軍再拒巴塞9.2億「古」價</h1><p>英國《BBC》在香港時間周四凌晨報道，利物浦第二次拒絕巴塞隆拿的一億歐元（約9.19億港元）報價，繼續堅拒出售球隊的進攻核心菲臘比古天奴，並重申這位巴西國腳是非賣品，而且紅軍周四將古天奴放入歐聯附名單，留人態度堅決。</p><p>今次已經是巴塞今夏第二度出手求購古天奴，據報巴塞今次的報價是分為兩部份，第一筆轉會費為數8,500萬歐元，外加1,500萬歐元帶有附加條件的金額。巴塞今年七月首次報價為7,200萬鎊，但利記不為所動，領隊高路普當時還表明「巴塞應該節省氣力」。</p></body></html>
