<html><header><meta charset="utf-8"><title>林家棟講泰文似粗口</title></header><body><h1>林家棟講泰文似粗口</h1><p>林家棟早前為電影《殺破狼．貪狼》到銅鑼灣接受訪問，他大呻：「成齣戲我得四句廣東話對白，其他都係講泰文，晚晚返去都要練，不過成日要改劇本，有時練咗好似冇練過咁。」<br>不少泰文發音與廣東話粗口近似，家棟即場示範：「好似泰文『系魔鳩』，即係廣東話『call醫生』，人哋真係咁講嘛，不過拍嗰陣唔好講得太過癮，始終要交代劇情。」戲中他飾演幕僚，所以文戲佔大多數，他說：「我都有食螺絲，試過成頁紙泰文對白，好彩啲泰國crew都話我講得OK，但打同講泰文，我寧願講泰文，Tony Jaa都喺度，何必呢。」<br>採訪：盧妹<br>攝影：陳慧安</p></body></html>
