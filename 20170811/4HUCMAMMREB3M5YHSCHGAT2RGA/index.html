<html><header><meta charset="utf-8"><title>周秀娜遭沒收手機</title></header><body><h1>周秀娜遭沒收手機</h1><p>森美、周秀娜、甄詠珊及安俊豪等昨日到旺角為新之城全新手機app宣傳。周秀娜表示現在購物模式跟以前不同，她主要是集中網上購物，她說：「拍戲中間時間都要等，都會上網買衫買鞋，有時又會睇到唔願瞓覺。」<br>周秀娜自爆曾試過在拍戲埋位前，因長時間使用手機，弄致眼睛乾澀，連隱形眼鏡也移位，最終被劇組沒收電話，不讓她長時間玩電話，影響拍攝表現。周秀娜說：「當時拍攝好尷尬，對手問我做乜隱形眼鏡移位，𠵱家考慮做激光矯視，自己有300幾度近視，之前一個人落機，喺機場乜都睇唔到。」<br>採訪：張俊銘<br>攝影：葉君海</p></body></html>
