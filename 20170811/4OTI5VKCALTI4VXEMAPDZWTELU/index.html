<html><header><meta charset="utf-8"><title>許瑋甯入戲剃眉毛</title></header><body><h1>許瑋甯入戲剃眉毛</h1><p>許瑋甯主演的台灣電影《紅衣小女孩》於2014年上映在當地大收，她憑此片被評為「鬼后」兼有份角逐金馬獎，續集《紅衣小女孩2》於本月底在港上映。許瑋甯早前來港宣傳，在新蒲崗接受訪問時說：「故事裏我是像中邪的狀態，頭髮要弄得黏黏像沒有洗頭一樣，牙齒手指腳趾要全部黑黑的，還有要剃眉毛。」<br>因為想角色更詭異，許瑋甯於是和化妝師想出像《哈利波特》的佛地魔樣子，導演亦相當滿意。她指因角色關係，事後花很長時間去平復心情：「希望下一套電影是一些愛情小品，搞笑輕鬆的中和一下。」<br>採訪、攝影：曹家誠<br>場地提供：九龍貝爾特酒店</p></body></html>
