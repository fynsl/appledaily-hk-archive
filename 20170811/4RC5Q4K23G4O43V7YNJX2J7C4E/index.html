<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】衛詩雅加冕似港姐</title></header><body><h1>【馮仁昭四圍超】衛詩雅加冕似港姐</h1><p>衛詩雅噚日喺中環以代言人身份出席護膚品記者會，台上有個加冕儀式，佢即話被人笑佢似香港小姐，近排佢皮膚好咗，但就否認係因為有愛情滋潤，主要係多做運動：「10月尾我會參加渡海泳游維港，要游1,000米，𠵱家做多咗運動。」而佢兩星期後要進行水試，45分鐘內游1,500米：「我以前做救生員，趁年輕想試吓，以前日日練水，皮膚好似海豚咁滑。」<br>撰文：馮仁昭</p></body></html>
