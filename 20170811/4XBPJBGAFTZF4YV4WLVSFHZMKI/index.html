<html><header><meta charset="utf-8"><title>薛凱琪愛情很重要</title></header><body><h1>薛凱琪愛情很重要</h1><p>薛凱琪（Fiona）昨日在尖沙嘴海運大廈展覽大堂出席周大福宣傳活動，被司儀問到愛情觀，Fiona表示要價值觀一樣，直認愛情很重要，找到Mr. Right食個消夜都會好開心。<br>Fiona今日三十六歲生日，她專程向公司請假兩日，她說：「過去一年太忙，想正日生日唔賺錢，留喺屋企陪媽咪，多謝佢辛苦生咗我出嚟，但媽咪知道我有錢唔賺推工作，實會話我儍咗。」Fiona上月以三千六百多萬購入何文田豪宅天鑄，她說：「係呀，獎勵自己做生日禮物。買一啲保值嘢，新屋會同父母同住。」<br>採訪：卓寶花<br>攝影：沈健程</p></body></html>
