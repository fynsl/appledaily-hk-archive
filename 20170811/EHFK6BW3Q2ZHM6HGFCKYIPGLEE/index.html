<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳煒代前夫否認有小三</title></header><body><h1>【馮仁昭四圍超】陳煒代前夫否認有小三</h1><p>近日驚爆43歲嘅陳煒五年前同台灣富商顏志行離婚，而有報道就指台灣歌手鄭雙雙係「第三者」，陳煒前日就話：「絕對唔係（第三者），佢哋冇任何關係，都係朋友，佢哋只係有共同朋友，咁啱有個朋友喺峇里結婚，分別請佢哋去飲，先會喺同一個時空出現，絕對唔屬實。」陳煒仲話同前夫保持好友關係，咁有冇機會復合？陳煒就話：「唔知，所以我一路將自己感情同婚姻保持咁低調，唔想去講。」<br>撰文：馮仁昭</p></body></html>
