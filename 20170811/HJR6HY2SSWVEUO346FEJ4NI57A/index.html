<html><header><meta charset="utf-8"><title>金裕貞一門三「靚」餅印阿哥家姐撞晒樣</title></header><body><h1>金裕貞一門三「靚」<br>餅印阿哥家姐撞晒樣</h1><p>韓劇《雲畫的月光》嘅17歲女星金裕貞被公認由細靚到大，佢細個合樣貌同0依家個樣冇乜點變，力證冇後天加工。<br> <br>近日網民就熱烈討論金裕貞嘅樣貌，當中網民話金裕貞家族擁有超強基因，事關金裕貞嘅家姐金妍貞同埋哥哥金傅瑾都係索女及帥哥一名，無論金裕貞嘅家姐定哥哥，佢哋三兄妹個樣都好相似，除了金裕貞樣貌似足家姐外，就連同哥哥個樣都好神似，似乎三人都遺傳咗父母嘅優良血統，所以三兄妹都屬於靚仔靚女一名。</p></body></html>
