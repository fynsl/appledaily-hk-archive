<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】胡諾言大唱阿仔歌</title></header><body><h1>【馮仁昭四圍超】胡諾言大唱阿仔歌</h1><p>胡諾言（胡仔）同老婆陳琪生咗胡澔錕（Jayden），乳名波仔，波仔𠵱家10個月大。噚日胡仔喺Instagram貼片，留言：「同老竇唱隻歌好冇！胡小波。」片中見着背心嘅胡仔同囝囝玩，兼唱咗首阿仔歌，係咁講「胡小波…胡小波」。胡仔接受傳媒訪問話阿仔好得人鍾意：「每次帶佢出街或者食早餐，好似微服出巡，好受老闆娘同侍應歡迎，會講『波仔』又嚟、『波爺』又嚟喇，好開心。」<br>撰文：馮仁昭</p></body></html>
