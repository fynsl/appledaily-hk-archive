<html><header><meta charset="utf-8"><title>【從前今日】《掟阿媽出火車》惡媽Anne Ramsey喉癌病逝</title></header><body><h1>【從前今日】《掟阿媽出火車》<br>惡媽Anne Ramsey喉癌病逝</h1><p>在電影《掟阿媽出火車》中飾演可怕媽媽的綠葉演員Anne Ramsey，在1988年的今日病逝。<br><br>美國出生的Anne Ramsey，37年的演藝生涯中，先參與電視演出，80年代才開始參與電影拍攝。1954年6月，她與當時33歲、同是演員的Logan結婚。1985年她證實患上喉癌，需切除部分舌頭及顎骨，但她並未因而放棄演藝事業，其後更在1987年憑黑色喜劇《掟阿媽出火車》獲得當年奧斯卡提名。可惜，她在1988年癌症復發，最終不敵病魔，終年59歲。</p></body></html>
