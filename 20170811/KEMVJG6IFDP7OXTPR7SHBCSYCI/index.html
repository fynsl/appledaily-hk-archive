<html><header><meta charset="utf-8"><title>欣宜羨慕Celine紅館開騷</title></header><body><h1>欣宜羨慕Celine紅館開騷</h1><p>「2017華語金曲獎」前晚在會展狂派逾170個豬肉獎，未完騷已走剩兩成觀眾，當時譚詠麟、草蜢、鍾鎮濤、杜德偉仍未上台。鄭欣宜憑《女神》獲兩獎，問為何密實現身？她反問：「乜要性感咩？」欣宜的經理人是蕭定一，但唱片公司卻簽另一間，問是否不想跟9歲小巨肺譚芷昀（Celine）同公司？她說：「佢好勁，嚟緊仲話開紅館，我都想有機會。」<br>獲得四獎的G.E.M.，之前有指與Celine妹妹同台鬥飆高音，但Celine卻沒到場，G.E.M.說：「如果有機會見到佢，都想一齊唱。」同場的鍾鎮濤帶細女鍾幗出席。<br>採訪：馬建華<br>攝影：沈健程</p></body></html>
