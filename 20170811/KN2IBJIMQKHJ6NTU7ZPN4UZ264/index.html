<html><header><meta charset="utf-8"><title>何浩文林作背對背對峙</title></header><body><h1>何浩文林作背對背對峙</h1><p>何浩文和麥明詩早前因合拍《失戀日》傳緋聞，當時林作對Dominic隔空開火，前晚何浩文和林作在尖沙嘴《出貓特攻隊》首映禮遇上，何浩文拖着女友到場，跟林作擦身而過，之後背對背各自做訪問。<br>Dominic表示見到林作不會尷尬：「《賭城群英會》都播完啦，瀟灑哥都瓜咗喇。我經常都撞到唔同界別嘅人。」對於林作想入娛樂圈：「係咩，咁畀心機。合作我OK，冇乜所謂。」林作則一個人到場，講到Dominic都在現場，是不是不想合照，他說：「唔係、肯呀，不過太多人費事又俾人講，唔想搞到任何人。」<br>採訪：張俊銘<br>攝影：陳俊強</p></body></html>
