<html><header><meta charset="utf-8"><title>王菀之二手店亂開價</title></header><body><h1>王菀之二手店亂開價</h1><p>王菀之昨日在銅鑼灣開設連續三日的Pop-up store，售賣二手衫及精品等，還有她的唱片發售。王菀之在店內執貨，她指並非為賺錢，所以貨品較低價。王菀之發福了不少，問她是否想跟丈夫Eric So造人？她說：「一時時，諗法好浮動，好似我啲衫嘅價錢。」<br>自言小時夢想開舖賣麵包咖啡的王菀之，今次已是第八次開舖，店內有兩個公仔，她表示是丈夫作品：「係鎮店之寶唔賣，之前試過將佢儲嘅絕版玩具賣，唔識標價賣100元，從此就唔再畀我賣喇！」<br>採訪：王連連<br>攝影：陳順禎</p></body></html>
