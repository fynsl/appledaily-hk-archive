<html><header><meta charset="utf-8"><title>趣趣地︰格雷為星女友轉投屈福特</title></header><body><h1>趣趣地︰格雷為星女友轉投屈福特</h1><p>周三以1,800萬鎊（約1.8億港元）簽入上季踢般尼嘅26歲前鋒安達格雷（右），原來單轉會有內情。英國《每日郵報》爆料，格雷不滿領隊戴治上季唔畀佢個歌星女友Leigh-Anne Pinnock坐喺行政包廂睇波，原因係戴治覺得對方太紅會受到特別優待，對其他WAGs唔公平。格雷女友係女子組合Little Mix嘅成員，呢個組合官方fb有1,000萬個like，比屈福特多26倍。</p></body></html>
