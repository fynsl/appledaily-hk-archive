<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】翁嘉穗嗌老公試探大仔</title></header><body><h1>【馮仁昭四圍超】翁嘉穗嗌老公試探大仔</h1><p>翁嘉穗噚日接受奇妙電視節目《朝拜傲媽》訪問，互談子女經。翁嘉穗話同個仔冇代溝：「佢覺得我同佢有gap，不過還可以啦，例如有時我喺Ig post相，阿仔會教我唔好咁樣tag，會冇人睇。」大仔16歲青春期，翁嘉穗話打探過囝囝有冇拍拖：「問過佢話冇，我覺得唔會，我諗佢唔想畀我知，𠵱家成日叫爹哋試探下，可能男仔會好傾啲。」<br>撰文：馮仁昭</p></body></html>
