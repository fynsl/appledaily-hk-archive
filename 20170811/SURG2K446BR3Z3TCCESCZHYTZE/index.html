<html><header><meta charset="utf-8"><title>跳高女神晒肩遊上環</title></header><body><h1>跳高女神晒肩遊上環</h1><p>22歲跳高女神楊文蔚步「游泳美人魚」歐鎧淳後塵，嘗試兼職做模特兒。日前，楊文蔚在上環PMQ元創方現身，身穿露肩短裙的她，為時裝進行拍攝。<br>由於楊文蔚有1.72米高，再穿上兩吋高踭鞋，相當突出，當路過幾名坐在街邊的吸煙男士時，吸引了眾人注意。而她邊行邊玩視像電話，似乎與朋友分享她的工作。由於天氣頗熱，眾人轉位後拍攝約10分鐘就出晒汗，身邊工作人員即為楊文蔚補妝、抹汗及搧風，而她一埋位就自動波轉甫士，表現專業。<br>採訪、攝影：畢紹基、徐錦池</p></body></html>
