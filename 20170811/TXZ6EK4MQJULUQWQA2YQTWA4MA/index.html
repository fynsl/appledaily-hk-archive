<html><header><meta charset="utf-8"><title>【今日笑一笑】好羨慕　西摩識用耳仔跳舞</title></header><body><h1>【今日笑一笑】<br>好羨慕　西摩識用耳仔跳舞</h1><p>除了聽到加拿大歌手Drake的神曲《Hotline Bling》，會跟主人一起點頭打拍子的神貓「肚臍」外，內地也有一頭神犬啊，這隻西摩犬也是聽到節奏強勁的音樂時，會打起拍子來。<br><br>牠不像「肚臍」般點頭，而是用耳朵，輪流甩左右耳，音樂感超強。但有網民看罷短片後提出，相信狗狗背後躲了人，暗地裡按牠的耳仔模仿打拍子吧了。<br><br>秒拍</p></body></html>
