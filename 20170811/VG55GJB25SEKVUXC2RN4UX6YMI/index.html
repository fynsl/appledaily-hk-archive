<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】李佳芯戀陳炳銓晒幸福</title></header><body><h1>【馮仁昭四圍超】李佳芯戀陳炳銓晒幸福</h1><p>近年大台力捧嘅34歲李佳芯，同ViuTV主持陳炳銓拍拖兩年，有報道指大台有意拆散鴛鴦，舊年年頭李佳芯加簽5年合約，為保飯碗一方面承諾將戀情密冚，又搬番柴灣公屋娘家避嫌，不過真愛沒法擋，李佳芯同陳炳銓嘅感情有增無減，二人早前除咗搬到清水灣半島同居，近排更養咗隻狗仔「豆豉」，開始組織小家庭，而李佳芯日前喺社交網貼咗張高舉V字手勢嘅相，寫上「Follow ur heart，love bravely！」表示要愛得勇敢。<br>撰文：馮仁昭</p></body></html>
