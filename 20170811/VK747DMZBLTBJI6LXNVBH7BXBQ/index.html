<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】嚴浩想再同城城合作</title></header><body><h1>【馮仁昭四圍超】嚴浩想再同城城合作</h1><p>導演嚴浩噚日到何文田嘅公開大學出席講座「你食得健康嗎？」分享健康飲食心得，嚴浩話：「人類30萬年進化都食唔到好多嘢，唔會食到好飽，只要我哋減少食啲加工同塑化食物，我自己主張唔好食咁多。」2012年《浮城》之後，嚴浩再有製作：「明天會去北京傾電影工作，拍電影比健康飲食工作複雜得多，𠵱家兩樣工作並行，如有機會當然想同城城再合作。」<br>撰文：馮仁昭</p></body></html>
