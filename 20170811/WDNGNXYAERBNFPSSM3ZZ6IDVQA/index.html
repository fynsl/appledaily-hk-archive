<html><header><meta charset="utf-8"><title>趣趣地︰格拉沙賣股份套現五億</title></header><body><h1>趣趣地︰格拉沙賣股份套現五億</h1><p>據英國《BBC》報道，曼聯班主格拉沙家族（圖）又喺紐約交易所出售球會兩個巴仙嘅股份，預計套現7,289萬美元（約5.69億港元）嚟用吓，預計下周二前就袋袋平安！從此紐約交易市場就有超過20%嘅曼聯股份嘞，一如以往，曼聯唔會有任何進賬，所有收入全數袋入格拉沙家族嘅錢袋。呢個家族喺2005年用7.9億鎊（約80.2億港元）買曼聯，2012年賣咗10%，近幾年再持續逐啲逐啲咁賣出去。</p></body></html>
