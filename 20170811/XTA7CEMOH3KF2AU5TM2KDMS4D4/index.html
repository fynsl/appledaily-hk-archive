<html><header><meta charset="utf-8"><title>《出貓》成Maya Awards大贏家</title></header><body><h1>《出貓》成Maya Awards大贏家</h1><p>泰國年度頒獎禮Maya Awards大前日舉行，大熱電影《出貓特攻隊》共奪三獎成大贏家，除捧走最受歡迎電影及最佳劇本外，女主角茱蒂蒙翠莎容素欣（Chutimon 圖）更以新人姿態勇奪最佳電影女主角，她下周六將與兩位男拍檔來港宣傳。至於靚仔小生James Jirayu及女星Aum Patchrapa分別贏最受歡迎男、女主角，電影《戀愛病發》Davika Hoorne則奪最具魅力女星獎。</p></body></html>
