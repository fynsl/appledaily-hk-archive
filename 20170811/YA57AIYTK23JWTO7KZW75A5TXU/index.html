<html><header><meta charset="utf-8"><title>【與靚太講馬】運動睡眠飲食缺一不可！靚太是這樣練成的</title></header><body><h1>【與靚太講馬】運動睡眠飲食缺一不可！<br>靚太是這樣練成的</h1><p>高伯新馬房一捷馬「無限欣賞」，其馬主曾向欣雖已是兩女之母，但在馬圈卻是受公認的靚太，肯定有不少女馬迷想向她請教保養心得。<br><br>記：《蘋果》記者　　曾：曾向欣<br><br>記：曾小姐，雖然你是兩女之母，但你在馬圈公認是靚太，保養得很好呢？<br>曾：對於外界稱我為靚太馬主，我當然開心。不過真是不敢當，皆因馬場其實有許多靚太和靚女，而且隨處可見。<br><br>記：請問平日你有何保養心得？<br>曾：我沒有特別保養心得，只是平時注意飲食，且有足夠的睡眠，兼有做運動的習慣，如急步、競步和做瑜珈等。</p></body></html>
