<html><header><meta charset="utf-8"><title>嘉莉遺作《星戰》劇照曝光</title></header><body><h1>嘉莉遺作《星戰》劇照曝光</h1><p>《星球大戰》系列新一集《Star Wars：The Last Jedi》將於12月15日在美國上映，近日片商釋出新劇照，除有新角色赤紅兵出場，更有飾演「莉亞公主」的已故女星嘉莉費莎（Carrie Fisher）投入拍攝的幕後花絮照。此外，還有黛絲烈尼（Daisy Ridley）手持激光劍的劇照，很可能是「天行者」麥克咸美（Mark Hamill）親自教導她成為絕地武士。</p></body></html>
