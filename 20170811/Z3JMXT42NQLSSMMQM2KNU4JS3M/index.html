<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】《悟空傳》多政治隱喻</title></header><body><h1>【馮仁昭四圍超】《悟空傳》多政治隱喻</h1><p>由郭子健執導、改編自同名網絡小說嘅《悟空傳》，噚日已喺香港上映，呢部戲雖然有悟空、天蓬（豬八戒）、捲簾（沙僧），但同西經完全無關，而部戲除咗有彭于晏、余文樂帶來視覺享受，電影似隱藏咗好多政治隱喻，包括「一黨專政」、「中共維穩」、「民主開花」、「全民抗命」、「民主覺醒」等，不過部戲可以成功通過內地電檢，可以話係神蹟，亦好佩服郭導嘅勇氣。<br>撰文：馮仁昭</p></body></html>
