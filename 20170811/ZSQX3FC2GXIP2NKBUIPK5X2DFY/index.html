<html><header><meta charset="utf-8"><title>中環在線：周大福出T MARK谷生意 - 李華華</title></header><body><h1>中環在線：周大福出T MARK谷生意 - 李華華</h1><p>珠寶商近年都要諗計谷吓生意，周大福（1929）應該都唔例外，新近推出新品牌「周大福T MARK」，用專利技術搞新意思。<br>佢哋搵來一間科技公司研發納米加工技術烙印，喺每粒鑽石上面印個納米T MARK印記，大小厚度得5納米，要用鑽石鑒賞鏡先睇得到，有此認證就唔驚買假貨。<br>呢個技術有埋出世紙功能，每粒鑽石上面嘅T MARK印記都有個獨立號碼，客人買完粒石，可以用手機APP睇番佢嘅前世今生，包括產地、幾時打磨、幾時切割等等，仲可以幫佢加埋下半世內容，例如記下幾時買入求婚之類。<br> <br>李華華</p></body></html>
