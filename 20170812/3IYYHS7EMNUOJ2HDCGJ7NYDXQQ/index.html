<html><header><meta charset="utf-8"><title>區永權湊仔旅行攰爆</title></header><body><h1>區永權湊仔旅行攰爆</h1><p>廿四孝爹哋區永權日前跟太太Clara，帶着6歲多長子區靖嵐（Aidan）和5歲幼子區靖崋（Ambrose），以及外父外母，三代同堂出發到大阪，此行順便慶祝Aidan暑假後升小一。<br>全家6人浩浩蕩蕩到達大阪，昨日參觀海遊館，滿足兩子最愛的海洋世界，區永權昨日回覆傳媒時說：「佢哋睇住啲魚水中暢泳，眼都唔眨，囝囝尤其鍾意虎頭鯊，睇見好興奮。」水族館內人頭湧湧，為免走失，區永權抱住細仔，拖實大仔，他大呻：「真係攰過返工一億倍，難得有假期，可以同屋企人一齊外遊，的確好幸福。」區永權自爆早餐已在黑門巿場「蠔」食：「食咗兩大隻，晨早實行進補吓。」<br>採訪：劉敏</p></body></html>
