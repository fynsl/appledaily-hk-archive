<html><header><meta charset="utf-8"><title>《軍艦島》港破百萬票房</title></header><body><h1>《軍艦島》港破百萬票房</h1><p>由宋仲基、黃政民及蘇志燮主演的韓片《軍艦島》，上月26日於韓國上映，截至前日共有逾634萬觀影人次。而《軍艦島》前日於香港開畫，單日票房有80.5萬，連優先場及截至昨晚8時票房已達179萬。<br>本地發行商昨日公開《軍艦島》第二個製作特輯，導演柳承完大讚宋仲基做每件事都全力以赴，又說：「他拍攝時有受傷，但從來沒有聽過他埋怨。」蘇志燮亦對宋仲基讚不絕口，指他的演繹很完美。<br>另外，宋仲基跟宋慧喬將於10月31日結婚，喬妹的好友金喜善日前接受訪問時大讚宋仲基是世上最善良的男人，指宋仲基一直無微不至地照顧喬妹，祝福二人有幸福的新生活。<br>撰文：梁雯迪</p></body></html>
