<html><header><meta charset="utf-8"><title>極寵愛哈七碧咸砌城堡Victoria帶行街</title></header><body><h1>極寵愛哈七<br>碧咸砌城堡Victoria帶行街</h1><p>碧咸（David Beckham）同老婆Victoria一向極寵愛細女哈七，偏心偏到出晒面。前日碧咸就於Instagram貼出自己砌Lego城堡嘅相：「砌迪士尼城堡嘅第一頁，4000塊、490頁說明書，我睇上去好迷惘，但又好興奮。」睇嚟都係砌俾小公主哈七。另外Victoria又於即時動態中，見到哈七同佢一齊行街，哈七再次紮住招牌孖辮，着住長裙非常可愛。</p></body></html>
