<html><header><meta charset="utf-8"><title>宋熙年馬爾代夫甜蜜慶生</title></header><body><h1>宋熙年馬爾代夫甜蜜慶生</h1><p>人妻宋熙年大前日32歲牛一，老公陳智燊帶她到了夢寐以求的馬爾代夫過生日，水天一色美景。索爆陳太貼出多張泳衣相，當中有她戴黑超浸於水中，又有她穿火紅色泳衣在黃昏美景下享受嬉水樂，畫面優美。<br>宋熙年穿的雖是一件頭火紅色泳衣，但deep V款式，側面看也很性感，宋熙年昨貼相facebook後留言：「最靚嘅鹹蛋黃。」網友卻回應：「最靚嘅陳太。」陳智燊也貼出多張跟老婆的溫馨合照晒幸福，說到這次愉快旅程，宋熙年昨日回覆傳媒時說：「夢想成真的假期！因為想去咗好耐。我第一次去馬爾代夫，好像發夢一樣，我好鍾意陽光海灘。」<br>採訪：楊定</p></body></html>
