<html><header><meta charset="utf-8"><title>富智康上半年盈轉虧蝕近2億美元</title></header><body><h1>富智康上半年盈轉虧<br>蝕近2億美元</h1><p>富智康（2038）公佈中期業績，期內錄得營業收入按年增長89.6%至43.74億美元（下同），惟按年由盈轉虧，蝕1.99億元，去年同期則錄得盈利2,144.4萬元，每股虧損2.5美仙，不派息。<br><br>按年由盈轉虧主要由於期內受新業務相關成本，以及投資組合錄得1.62億元虧損。期內毛利率按年下跌3.2個百分點至2.6%，主要由於銷售組合有變及外殼銷售減少。</p></body></html>
