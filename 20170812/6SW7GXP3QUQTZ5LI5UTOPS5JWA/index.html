<html><header><meta charset="utf-8"><title>陳宇琛愛丁堡行禮</title></header><body><h1>陳宇琛愛丁堡行禮</h1><p>石修兒子陳宇琛去年7月求婚成功後，今年2月娶有線前主播林佑蔚（Camille），他們在教會的牧師見證下，舉行註冊儀式，明年將會在港設宴款待親戚朋友，他們於本月7至9日在蘇格蘭舉行了婚禮，並邀請了50多個親友到場觀禮，同時在古堡內拍攝婚照。<br></p><p>同行的化妝師Melody前晚8時許在Ig貼了一張古堡相，原來石仔就是在這一間蘇格蘭愛丁堡Carlowrie Castle影相，當中有一張見到Camille蹺着石仔右手在草地上行的相，並穿上之前行禮時的大deep V婚紗，當時新娘子正在低頭微笑，幸福滿瀉。<br>採訪：唐心悠</p></body></html>
