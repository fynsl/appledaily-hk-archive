<html><header><meta charset="utf-8"><title>華仔讚吳京夠努力</title></header><body><h1>華仔讚吳京夠努力</h1><p>劉德華日前傷癒後於北京復工宣傳電影《俠盜聯盟》，華仔接受內地傳媒訪問，被問到吳京因自導自演的《戰狼2》在內地票房大收旺場而成為搶手貨時，他說：「從《殺破狼》開始，然後是《太極》，一直都蠻欣賞他的，我還覺得他剛出道的時候很像黎明。」<br></p><p>華仔指吳京一直很用心拍電影，直至《新少林寺》才有機會跟對方一起演出，他說：「一個人的成功，你可能說那是命，但不努力，就算有機會人家也看不到你。我們當演員的，要把最基本的做好。」華仔又表示最希望做導演：「不賣的話就算我一個人的了。」<br>撰文：魯吉</p></body></html>
