<html><header><meta charset="utf-8"><title>薛世恒着泳褲要問媽咪</title></header><body><h1>薛世恒着泳褲要問媽咪</h1><p>黃長發昨日在銅鑼灣為開設的模特兒公司舉行開幕酒會，到場包括哥哥黃長興、薛世恒及孫耀威等。剛殺入娛樂圈的薛世恒表示專程來撐老友，但他面對鏡頭明顯不自然，他表示現時沒有簽任何model公司，笑指如果黃長發簽他，他會覺得榮幸。有指做model可能要着泳褲，他即尷尬說：「要操吓，未有準備，要問吓媽咪先，佢客觀啲。」<br>黃長發透露今次投資數目不大，又指現在要努力賺錢，為將來養BB準備。問他為何不效法哥哥開餐廳時，黃長發坦言並非他專長，黃長興在旁則笑謂叫細佬可以考慮簽他。<br>採訪、攝影：張俊銘</p></body></html>
