<html><header><meta charset="utf-8"><title>【娛圈喜事】雙宋10.31結婚</title></header><body><h1>【娛圈喜事】雙宋10.31結婚</h1><p>2017年是雙春兼閏月宜拉埋天窗，娛圈中亦特別多喜事。</p><p>林子善</p><p>早前入紙與圈外女友董佩欣排期註冊，兩人拍拖5年，曾經歷分手後復合，計劃於明年4月3日擺酒。</p><p>宋仲基、宋慧喬</p><p>兩人因拍攝大熱韓劇《太陽的後裔》撻着，宋仲基上月公開認愛，並宣佈與宋慧喬於今年10月31日結婚。</p><p>鄧達智</p><p>與同性醫生陳梓欣於6月宣佈訂婚，並於下月9日舉行喜宴，與親朋戚友齊齊開party。</p><p>樂基兒</p><p>上月答應從事有機食物生意的男友Ian求婚，兩人將於本月27日在美國結婚，屆時會於草地行禮。</p></body></html>
