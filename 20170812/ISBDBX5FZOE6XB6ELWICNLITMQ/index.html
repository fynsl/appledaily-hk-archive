<html><header><meta charset="utf-8"><title>袁文傑派陳瀅做特務</title></header><body><h1>袁文傑派陳瀅做特務</h1><p>袁文傑過檔無綫，憑劇集《不懂撒嬌的女人》飾演霸氣大老闆游生彈起，工作量增加，最近就和陳瀅為Montblanc舉辦的「密室逃脫」遊戲拍宣傳片，他在遊戲中飾演首領介紹任務，而陳瀅就做特務。<br>袁文傑說：「今次真係幾好玩，雖然拍攝嘅時間唔係好長，但出嚟嘅效果好有mood，有份參與呢個廣告好開心。」提到工作量多了，他表示感恩：「多咗好多機會，其他部門嘅製作人、監製對我多咗啲認識，所以都有搵我做不同嘅節目，好似綜藝節目或宣傳片，嚟緊又會參與一個關於寵物嘅節目，今次最幸運係對內對外都有呢個效果。」<br>採訪：唐心悠</p></body></html>
