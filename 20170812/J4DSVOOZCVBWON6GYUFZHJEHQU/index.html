<html><header><meta charset="utf-8"><title>李亞鵬單拖游水騷肌</title></header><body><h1>李亞鵬單拖游水騷肌</h1><p>【爆相爆片】李亞鵬和王菲在2013年離婚後，翌年王菲已情歸謝霆鋒，相反今年45歲的李亞鵬，感情仍未有着落。李亞鵬日前被《蘋果》讀者黃小姐透過「爆相爆片」，見到他獨自一人飛去台灣，在當地的W酒店泳池出現。<br>黃小姐表示：「當日泳池都有唔少人，見李亞鵬一個人喺酒店泳池游水，游咗幾個池就上水走去沙灘椅唞吓。」穿上沙灘褲的李亞鵬一上水就披上浴巾，上半身仍然健碩。李亞鵬愛錫女兒李嫣，其實他對前妻王菲和竇唯的女兒竇靖童都愛護有加，早前二人一齊出席嫣然基金活動，雖然他跟前妻緣份已盡，不過他對前妻的家人很不錯。<br>採訪：王梓嫚</p></body></html>
