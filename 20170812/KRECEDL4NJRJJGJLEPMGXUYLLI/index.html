<html><header><meta charset="utf-8"><title>毒司機斷正上司問PC：做乜唔塔住佢？</title></header><body><h1>毒司機斷正<br>上司問PC：做乜唔塔住佢？</h1><p>【本報訊】油麻地彌敦道近甘肅街，昨早近8時，一輛富豪私家車被其他駕駛者發現停在北行快線，40餘歲的司機在車內無反應，於是報警。警方到場調查拍醒司機，替他進行酒精呼氣測試，證實有度數，未超出法定標準，惟在首飾箱內搜出10克懷疑霹靂可卡因，於是以涉嫌藏毒將司機拘捕，同時召來緝毒犬再詳細搜查。<br><br>被捕男子向警員稱，在律師樓做師爺。在場接受調查期間，他拒絕戴上頭套，只以雙手掩面。</p></body></html>
