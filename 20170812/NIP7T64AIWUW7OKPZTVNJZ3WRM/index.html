<html><header><meta charset="utf-8"><title>上山囡囡Hilary熱褲襯Dior新袋好吸睛</title></header><body><h1>上山囡囡Hilary<br>熱褲襯Dior新袋好吸睛</h1><p>被封最索星二代的上山詩納囡囡Hilary，現於波士頓讀大學，閒時最鍾意在IG貼相share生活日常，仲會耐唔耐晒下收到的新手袋、新鞋。<br><br>Hilary自細已經成日同媽咪上山詩鈉手袋兩份用，而且深得不少品牌歡心，所以就算年紀輕輕20歲，已經用盡不少靚手袋。日前，她便貼相晒新手袋，一身白tee熱褲casual look，大騷長腿好吸睛，不過身上所揹的Dior新手袋同樣搶眼，屬於2017秋冬系列的DIORADDICT手袋，Angelababy都係用家。</p></body></html>
