<html><header><meta charset="utf-8"><title>陳敏之傷心囝囝黐傭人</title></header><body><h1>陳敏之傷心囝囝黐傭人</h1><p>陳敏之上年底誕下「雷冬至」，兒子開始大，敏之返無綫拍劇，但因拍劇跟兒子聚少離多，結果兒子跟工人多過親生阿媽，索媽敏之昨日在Instagram貼了一張兒子攬公仔相，留言道：「阿仔黐兩個工人多過我，我已經好努力去親力親為陪佢多啲，但都係撲去工人度，有冇在職媽媽同我一樣呢？點算好？我認我現在失戀！」<br>敏之昨日短訊回傳媒說：「我道出很多在職媽媽的心聲，我見到好多媽媽留言，有同感同鼓勵我！我個心靈先有啲安慰，要試吓多啲同佢獨處，我會盡力。」敏之少po咗同囝囝合照，她笑言：「失戀冇心機影合照。」<br>採訪：陳杰</p></body></html>
