<html><header><meta charset="utf-8"><title>陳豪吊威吔標晒汗</title></header><body><h1>陳豪吊威吔標晒汗</h1><p>陳豪日前下午在九龍灣企業廣場對出拍攝劇集《誇世代》外景，當日氣溫高達35度以上，工作人員大多穿上T恤短褲，甚至除衫赤膊；陳豪卻要穿上一套粉藍色西裝，更要吊威吔，像半空漫步一樣，所以不用埋位的時候，見他不停用紙巾抹汗。<br></p><p>為了拍攝該場戲，無綫將宏冠道封路，現場還有一架大型的「吊雞車」，並用藍綠色布做背景，相信是會做後期特技加工。陳豪當時被吊起離地約半米，還不停要吊上吊落，在半空中大步走。附近的車房員工見狀，都有圍觀看熱鬧和影相，被吊起的陳豪在未拍攝時，都有大方微笑任影唔嬲。<br>採訪、攝影﹕畢紹基</p></body></html>
