<html><header><meta charset="utf-8"><title>蘇永康歌聲令囝囝扁嘴</title></header><body><h1>蘇永康歌聲令囝囝扁嘴</h1><p>蘇永康昨天在灣仔會展舉行專輯《Love From The Last Century》分享會，今次是他首度推出HiFi碟，妻兒現身支持。<br>新碟中特別收錄了陳百強的《夢裡人》，蘇永康解釋：「我個仔喺屋企聽到我嘅歌會扁嘴，聽其他都唔得，係聽到陳百強先OK，聽草蜢仲識跳舞。」更表示等了7年才有機會找劉賢德（HiFi德）為他製作HiFi碟，蘇永康說：「公司冇限我製作使幾錢，計埋拍MV使咗120萬，過往我冇試過令公司蝕錢，今次要賣1萬8千隻碟先唔使蝕，林子祥賣3萬隻，我哋希望追住呢個水平去做。」<br>採訪：張俊銘<br>攝影：沈健程</p></body></html>
