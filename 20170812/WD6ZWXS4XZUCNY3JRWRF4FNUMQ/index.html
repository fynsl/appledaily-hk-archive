<html><header><meta charset="utf-8"><title>【從前今日】個人電腦首面世　全球由嘲笑到需要</title></header><body><h1>【從前今日】<br>個人電腦首面世　全球由嘲笑到需要</h1><p>現今個人電腦的「祖先」，外型巨大很佔空間，36年前的今天，由IBM在紐約一間酒店宣佈面世。<br><br>IBM打造這部電腦，當時售價約1,500美元，考慮通漲約等同現時約3.24萬港元。IBM當時希望能吸引大學、企業及家庭用戶選購。因之前市面有的電腦，又大台又昂貴，一般只有大企業及軍事機構才會採用，所以被不少人潑冷水，覺得個人電腦不實際，直至兩年後，它才變得慢慢普及起來，在衆多競爭對手下慢慢改良，變成今天的個人電腦。<br><br>綜合報道</p></body></html>
