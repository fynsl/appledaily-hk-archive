<html><header><meta charset="utf-8"><title>【無綫出身】主持《性在任你Call》成名</title></header><body><h1>【無綫出身】主持《性在任你Call》成名</h1><p>陳昭昭畢業於無綫第11期藝員訓練班，雖參演過多齣電視劇如《茶是故鄉濃》及《刑事偵緝檔案》等，於電影《人頭豆腐湯》中更有大膽全裸演出，最為人熟悉是曾主持有線成人節目《性在任你Call》，惜星途未如理想。<br>其後昭昭主攻內地市場，不時登台及拍劇吸金，近年她收起「賣肉」形象，致力做慈善工作，又到柬埔寨做善事，更獲當地頒發勛章表揚。</p></body></html>
