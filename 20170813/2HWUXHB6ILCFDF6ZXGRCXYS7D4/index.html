<html><header><meta charset="utf-8"><title>鍾鎮濤跟囡囡聽歌</title></header><body><h1>鍾鎮濤跟囡囡聽歌</h1><p>鍾鎮濤（阿B）昨日到灣仔影音展舉行HiFi碟試聽會，更與女兒鍾懿在台上合唱，他笑指女兒現時是少女，有點怕醜。阿B笑謂：「佢手都有少少出汗。」他大讚女兒唱歌不俗，聲音響亮但不刺耳，錄音時監製亦大讚：「錄嗰陣我都緊張，會話吓佢，點知監製叫我唔好話佢。」<br>鍾懿坦言有意當歌手，但會先完成學業，阿B指現時暑假可以盡情玩：「佢聲準、耳仔又好，不過係咪做專業歌手又係另一回事。我𠵱家都係跟佢聽歌，佢叫我聽Justin Bieber，我叫番佢聽Maroon 5。」至於會否再開演唱會？阿B表示隨緣，又指HiFi碟反應不俗，黑膠版未正式推出已翻單。<br>採訪、攝影：盧妹</p></body></html>
