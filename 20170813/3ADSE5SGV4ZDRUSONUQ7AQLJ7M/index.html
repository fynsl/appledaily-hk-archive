<html><header><meta charset="utf-8"><title>【車Cam直擊】的士疑衝燈撼行家　3女乘客傷</title></header><body><h1>【車Cam直擊】<br>的士疑衝燈撼行家　3女乘客傷</h1><p>【本報訊】中環星期四下午有的士疑衝燈釀成交通意外。根據車Cam片段顯示，一輛的士沿中環民耀街往民祥街行駛，疑因衝紅燈，「嘭」一聲攔腰撞向另一輛沿民祥街左二線東行之的士。<br><br>警方發言人指，事發於下午5時許，該輛的士由姓鄺56歲司機駕駛，車上載有兩名外籍女乘客(40歲及13歲)，被撞的士則由姓姚65歲司機駕駛，車上載有一名姓吳女乘客(36歲)。意外相信有人衝燈所致，警方正展開調查。<br><br>意外中兩車司機沒有受傷，現場協助警方調查。兩名外籍女乘客分別背痛及膝傷，另一女乘客則扭傷頸，需送院治理。</p></body></html>
