<html><header><meta charset="utf-8"><title>高海寧晒胸賺錢供樓</title></header><body><h1>高海寧晒胸賺錢供樓</h1><p>高海寧昨日在會展出席秋日婚紗展，曾揚言收起性感的她，再性感上陣，她說：「間唔中露出嚟先矜貴，啲衫冇得揀，但係開心價，要努力工作先可以供到樓，月尾就收樓。」有傳月供要兩萬元？她說：「好多開支，希望儲多筆首期買另一層樓。」<br>問到是否買樓築愛巢？高海寧笑言應由男方負責。提到男友鄧智偉已有愛巢，她說：「我同佢都未有。」問到是否視男友為結婚對象？她說：「我哋係好好朋友，啱傾嘅朋友，我哋都冇認過，𠵱家係開心嘅階段。」<br>採訪：黃曉妍<br>攝影：陳俊強</p></body></html>
