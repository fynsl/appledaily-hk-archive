<html><header><meta charset="utf-8"><title>【簡易食譜】濃厚抹茶布甸+岩鹽奶蓋　原味不加糖</title></header><body><h1>【簡易食譜】濃厚抹茶布甸+岩鹽奶蓋　原味不加糖</h1><p>不少女生都是「抹茶控」，幾乎看到抹茶兩字便會失去理智，但老老實實在外面吃的抹茶甜品不少都只有顏色，但茶味卻不濃，要麼太假，要麼便是過甜，很難吃得出原味，這次的抹茶布甸大膽的不加糖以原味上陣，再配上岩鹽奶蓋，激出更濃的抹茶香味。岩鹽奶蓋除了放布甸上，亦可放在茶飲上，一次過打多了份量，放雪櫃存放兩天也可以。</p><p>食譜設計：謝翠玲<br>攝影：梁志永、鄧鴻欣</p><p>2017果籽繼續認真知味。識買惜用。行以求知。好事多為。重修舊好。<br>緊貼果籽報道，即like： http://fb.me/AS.AppleDaily </p></body></html>
