<html><header><meta charset="utf-8"><title>【一周必看】密碼指引原來全是錯　用好記長字句好過</title></header><body><h1>【一周必看】<br>密碼指引原來全是錯　用好記長字句好過</h1><p>密碼必須由大小楷字母、數字和特別符號組成，且要定期更改，這些遭全球無數用戶咒罵的登入密碼設定政策，始作俑者是美國國家標準技術研究所（NIST）一名中層經理。這位鮮為人知的「密碼教父」直認當年提出的指引是錯的，擾民之餘無助電腦網絡保安。NIST早前已發出新指引廢除有關建議。<br><br>美國《華爾街日報》</p></body></html>
