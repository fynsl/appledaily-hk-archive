<html><header><meta charset="utf-8"><title>何超儀開騷玩不文</title></header><body><h1>何超儀開騷玩不文</h1><p>何超儀和The Uni Boys昨晚在西九文化區舉行的「本地薑週末2017」擔任表演嘉賓，穿上密實古着衫的超儀於台上唱跳大叫、跪地兼瞓地，結果扯爆衫。當她唱《何飄移》時，其中一個女舞蹈員在她的身前跪下，再伸手在她胸前亂掃及托胸，超儀擺出一臉享受的表情，繼而有兩個女舞蹈員在她身後做出類似性愛的動作。<br>超儀問台下觀眾：「有冇人口渴？要唔要水？原支上定碎上，要手潑定口噴？」繼而她口含一啖水再吞下，並講有味說話：「唔好意思，好多女仔會唔覺意吞咗。」表演結束後她接受訪問，透露最近經常和老公陳子聰做運動兼吃多了補品，身體壯健了不少。<br>採訪、攝影：馬建華</p></body></html>
