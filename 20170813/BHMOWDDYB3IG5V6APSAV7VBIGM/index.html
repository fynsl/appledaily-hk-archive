<html><header><meta charset="utf-8"><title>劉嘉玲內地開工做堡主</title></header><body><h1>劉嘉玲內地開工做堡主</h1><p>周顯揚執導的《真．三國無雙》，改編自網遊，投資方是蕭定一的中國3D數碼娛樂公司，古天樂飾演呂布，劉嘉玲演鑄劍堡堡主，王凱就演曹操，韓庚則扮演關羽及古力娜紮演貂蟬。前晚周顯揚在微博上載了一張與劉嘉玲、韓庚和王凱的飯局合照。<br>其實《真》片已在象山拍攝中，不過電影公司因為想保持神秘，對影片主演與詳情暫時都不想公佈太多。古天樂十分厲害，上月底還在拍自己公司的《明日戰記》，但拍了大半又停，後來又轉去拍麥浚龍的《風林火山》，未拍完最近又飛了去象山拍《真》片，看來他要繼續成為今年最多產演員，有戲就接。<br>採訪：鍾國仁</p></body></html>
