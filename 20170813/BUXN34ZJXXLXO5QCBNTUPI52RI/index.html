<html><header><meta charset="utf-8"><title>Moka待產　阿媽照顧</title></header><body><h1>Moka待產　阿媽照顧</h1><p>Lynn的舊愛郭富城自4月和Moka結婚後，已屢傳Moka下月會在香港生B女，有指城城更在上海買定3千萬豪宅給母女居住。城城近日忙於拍戲，據悉他下月初要與《踏血尋梅》導演翁子光再合作，而Moka則留港安胎，過着深居簡出的低調生活，不過她亦會偶爾在社交平台貼相透露近況晒幸福。</p><p>日前Moka貼出與母親嘆茶的相片，估計Moka媽媽已留港照顧待產的女兒。一如以往，Moka只會影上半身，避免「大肚」曝光，她留言：「喜歡工作忙碌的每一天，最近有點空的好不習慣，出來唞唞氣。」言語之間，似透露停工待產中。<br>撰文：唐如</p></body></html>
