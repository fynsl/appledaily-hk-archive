<html><header><meta charset="utf-8"><title>劉太甘比率先晒Lady M中秋限定月餅</title></header><body><h1>劉太甘比率先晒Lady M中秋限定月餅</h1><p>雖然距離中秋節尚有一段日子，不過不少品牌已經陸續推出月餅產品。甘比日前已經率先收到月餅同燈籠，不過並不是由大劉送上，而是她在IG晒的Lady M。<br> <br>每逢中秋節、聖誕節及農曆新年等節日，Lady M都會推出限定產品，今年Lady M推出的中秋限定月餅，是傳統蛋黃白蓮蓉口味，粉紅色的屋型盒上有4個小窗口，外型可愛特別，而且更是一個會亮燈的燈籠，有得食又有得玩，甘比更專登掛在她最愛的Pingu公仔上拍照，而月餅星期一先推出有得買。</p></body></html>
