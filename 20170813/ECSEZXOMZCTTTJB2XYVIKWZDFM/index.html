<html><header><meta charset="utf-8"><title>垃圾桶局長好耐冇見　呢輪忙咩先？</title></header><body><h1>垃圾桶局長好耐冇見　呢輪忙咩先？</h1><p>立法會6月通過啟德體育園撥款，民政事務局局長劉江華指有關項目至今收到6份標書，較預期多，認為反映市場對發展有信心。他指項目不會成為大白象工程，預計明年年中動工。對於政府首次引入補貼投標者機制，當中1.8億撥款將預留補助3名落選投標者，劉江華指設計花費時間長，做法合理。<br><br>劉江華指局方會挑選其中3份標書，花半年時間作詳細設計，預計明年中動工，並在今屆政府完結前完成，他強調項目不會成為「大白象」工程，認為有助吸引國際體育盛事在本港舉行。他又透露下階段會將沙田白石發展成本港第二個體育園區。</p></body></html>
