<html><header><meta charset="utf-8"><title>石詠莉轉會男友放鬆</title></header><body><h1>石詠莉轉會男友放鬆</h1><p>石詠莉昨日在灣仔會展出席新專輯宣傳，同時宣佈加盟星娛樂公司，她表示首批印製四千隻，數天已售出半數，並收到樂迷意見。她指未婚夫鄧健泓比她還緊張，不過現有新公司同事幫手處理大小事務，鄧健泓可放鬆一下，而她希望未來有代表作。<br>問到目標是否在紅館開演唱會？石詠莉說：「呢個係每個歌手嘅夢想，我會向呢個夢想出發，但都會腳踏實地去追夢。」至於年底的婚禮籌備進度？她說：「會搵演唱會設計師幫我設計婚紗，佢對女仔嘅曲線好執着，婚紗相之前喺加拿大影咗，場地亦有心水，但未book，搞完唱片宣傳先諗。」<br>採訪：黃曉妍<br>攝影：陳俊強</p></body></html>
