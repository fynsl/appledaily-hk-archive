<html><header><meta charset="utf-8"><title>Taylor誹謗案被駁回</title></header><body><h1>Taylor誹謗案被駁回</h1><p>美國女歌手Taylor Swift控告DJ David Mueller於四年前襲臀非禮，David反告Taylor誹謗令他被炒，索償約2,340萬港元。美國地方法院法官William Martinez前日宣判，Taylor無需承擔責任，因David無法證明Taylor令他被炒，撤銷控訴。至於他以相同指控控告Taylor母親及工作人員的案件會繼續審理，交由陪審團裁定。</p></body></html>
