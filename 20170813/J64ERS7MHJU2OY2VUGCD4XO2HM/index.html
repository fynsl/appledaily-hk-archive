<html><header><meta charset="utf-8"><title>【一周必看】急口令女神重出江湖</title></header><body><h1>【一周必看】<br>急口令女神重出江湖</h1><p>以18秒急口令式讀出158字「免責聲明」而一夜成名的大台前財經主播林芷彤，最近加入耀才證券（1428）做網上財經台主播。不過近年唔少證券行都大搞財經台，連民眾證券都開埋新台開，今時今日要係網絡突圍真係唔花心思唔得。好似林芷彤咁，繼星期一午市以自己專長「急口令」報財經新聞後，收市再搞新意思，以Rap形式報導收市，玩gimmick玩到盡，亦借機會大show「口技」。</p></body></html>
