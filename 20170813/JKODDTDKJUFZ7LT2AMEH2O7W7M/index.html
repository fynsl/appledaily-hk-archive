<html><header><meta charset="utf-8"><title>MC Jin懷念拍劇做主持</title></header><body><h1>MC Jin懷念拍劇做主持</h1><p>歐陽靖（MC Jin）早年在香港發展不順，返美國生活5年，早前參加內地節目《中國有嘻哈》平地一聲雷，昔日沒「珍惜」他的港人，也忽然愛上他。MC Jin日前接受周刊訪問，形容過去5年站在樽頸位，積極做音樂、出碟、做歌，甚至上演藝班，最終都無功而還。他說明白華人要在荷李活站穩不易，但確令他懷疑自己的實力。<br>雖然MC Jin最近因內地節目而人氣急升，但他表示懷念在香港的日子，除了可以出碟，又可以拍劇，還有機會做主持。對於網民說以前的他被「大材小用」，MC Jin表示不覺得，還說有機會的話，想跟歐陽震華拍劇。<br>撰文：小米</p></body></html>
