<html><header><meta charset="utf-8"><title>周董陪昆凌　泰國慶生</title></header><body><h1>周董陪昆凌　泰國慶生</h1><p>昨日是周杰倫（周董）太太昆凌的24歲生日，原來他們一家到泰國展開慶生之旅。昨日有網民在微博分享了在泰國偶遇周董夫婦的照片，相中見旁邊有一架嬰兒車，周董夫婦則打扮隨意，穿上情侶拖鞋。而昆凌近日更新Instagram時，曾貼出陪囡囡Hathaway在泰國動物園餵長頸鹿的相片，更留言讚囡囡是勇敢的小女孩。</p><p>據悉，昆凌將於本月28日與奧蘭多布魯在上海宣傳合演的新片《極致追擊》，創作並獻唱電影主題曲的周董是表演嘉賓，夫妻可望同場演出，至於夫婦檔身價方面，昆凌經理人昨日回覆指：「當天她為電影宣傳，不清楚周董會不會去。」<br>撰文：葉綠悠</p></body></html>
