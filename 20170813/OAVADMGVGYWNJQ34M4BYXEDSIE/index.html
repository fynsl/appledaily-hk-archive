<html><header><meta charset="utf-8"><title>羅拔未婚妻孖男模外遊錫錫</title></header><body><h1>羅拔未婚妻孖男模外遊錫錫</h1><p>荷李活電影《吸血新世紀》系列男星羅拔柏迪臣（Robert Pattinson）與女歌手FKA Twigs拍拖三年，羅拔上月回應訂婚傳聞時表示：「算訂婚了。」不過日前羅拔被拍到與Katy Perry在飯局上鬧緋聞，即傳出與女友情變。</p><p>至於FKA亦被發現身邊有一名親密男伴，她周三與男模Brieuc Breitenstein密遊西班牙伊維薩島，男方更錫了FKA一啖。</p></body></html>
