<html><header><meta charset="utf-8"><title>【一周必看】國會外做「納粹敬禮」姿勢影相　兩中國遊客柏林被捕</title></header><body><h1>【一周必看】<br>國會外做「納粹敬禮」姿勢影相　兩中國遊客柏林被捕</h1><p>中國人外遊出醜惹官非！兩名中國男子日前在德國柏林遊玩時，在國會大廈外做「納粹敬禮」姿勢拍照，被德警方以「使用違憲組織標誌罪」拘捕，面臨刑罰，一旦罪名成立可被罰款或判監3年以下。兩人獲准以500歐元（約4,600港元）保釋。消息傳回國後，震撼全國社會。<br><br>路透社/英國《衞報》</p></body></html>
