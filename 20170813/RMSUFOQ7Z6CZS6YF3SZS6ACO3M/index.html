<html><header><meta charset="utf-8"><title>楊曉穎賴彥妤鬥多奶</title></header><body><h1>楊曉穎賴彥妤鬥多奶</h1><p>楊曉穎與賴彥妤昨日穿上三點式泳衣現身石澳泳灘，出席面包台舉行的宣傳活動，二人即場比拼誰向異性取得較多的電話號碼，二人指平時不會隨便向陌生男士索取電話號碼，但就試過被異性問聯絡方法，二人說：「不過我哋唔會畀自己嘅私人電話佢哋。」<br>活動上，楊曉穎與賴彥妤要被猛男背起來，形式似乎與電台沒有關係，二人笑說：「節目係講兩性關係，多奶為主題，我哋都多奶㗎，飲咖啡少甜多奶，仲會問番啲男仔多唔多奶。」二人昨日分別穿了兩層泳衣打底，笑言走光機會好微：「唔怕會遇到鹹濕佬，因為都係玩遊戲派吓禮物。」<br>採訪：王連連<br>攝影：仇志德</p></body></html>
