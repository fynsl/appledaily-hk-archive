<html><header><meta charset="utf-8"><title>【一周必看】小桃園飯局座上客被捕</title></header><body><h1>【一周必看】<br>小桃園飯局座上客被捕</h1><p>警方重創活躍於元朗黑幫和勝和，派卧底探員潛伏一年搜集情報後，展開大搜捕共拘捕299人，涉及不同刑事案件。被捕者包括勝和綽號囝囝的太上皇張銓漢、綽號田雞東的元朗區議員鄧勵東；現任勝和坐館寸仔及雙花紅棍日本仔。消息指，勝和高層以元朗一間芬蘭浴室作大本營，經常在場內商討幫會事務，卧底警搜證時，意外揭發田雞東亦參與其中，結果「元朗黑道四大天王」一網成擒。</p></body></html>
