<html><header><meta charset="utf-8"><title>【一周必看】孖侯斯頓馬利安食蛋撻遊山頂　PP化身KOL</title></header><body><h1>【一周必看】<br>孖侯斯頓馬利安食蛋撻遊山頂　PP化身KOL</h1><p>綠軍名將皮雅斯、前紐約人射手阿倫侯斯頓及太陽名將馬利安周一玩轉香港！三位那些年NBA球星又食又玩，盡情享受旅程。第一站，他們先到大坑品嚐蛋撻及奶茶等地道美食。第二站山頂凌霄閣，PP更疑似有艷遇！第三站去淺水灣玩掟銀仔，之後去到灣仔修頓室內場，加尼特及史達侯斯等加入一起與本地小將交流。眾星完全沒有架子，身水身汗也不介意，堅貼地！</p></body></html>
