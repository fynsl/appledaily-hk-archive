<html><header><meta charset="utf-8"><title>轉會氹氹轉：熱刺欲快簽迪奧普</title></header><body><h1>轉會氹氹轉：熱刺欲快簽迪奧普</h1><p>英國《天空體育》報道，熱刺與西甲球隊切爾達已經就交易中場卓克迪奧普（圖）一事展開談判，報道指熱刺希望下周完成交易，讓卓克迪奧普成為今夏首名新兵。</p><p>熱刺原本視愛華頓中場巴克里為頭號目標，但拖肥糖一直不降低5,000萬鎊（約5億港元）叫價，令交易毫無進展。另外，熱刺左閘丹尼路斯日前指希望球會簽入具名氣球星，而非需要Google才認識的球員，他上周五已道歉，並獲領隊普捷天奴接納。</p></body></html>
