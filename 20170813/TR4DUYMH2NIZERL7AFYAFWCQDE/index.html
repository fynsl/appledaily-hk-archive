<html><header><meta charset="utf-8"><title>翁嘉穗着Stella McCartney紅裙大方得體勁搶眼</title></header><body><h1>翁嘉穗着Stella McCartney紅裙<br>大方得體勁搶眼</h1><p>97年港姐冠軍翁嘉穗於99年與七海化工老闆鄔友正結婚，嫁人豪門做少奶奶的她，現在就主力照顧兩位分別16歲和2歲的兒子。<br> <br>日前她現身出席活動，揀穿了Stella McCartney的連身裙，紅噹噹超搶眼，領位飾有蝴蝶結細節，腳穿Dior的裸色高踭鞋，配搭得宜，造型優雅得體，雖然翁嘉穗今年43歲，但保養得宜，仍然顯得非常明艷照人。</p></body></html>
