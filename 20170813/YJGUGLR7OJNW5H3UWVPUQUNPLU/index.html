<html><header><meta charset="utf-8"><title>淫魔睇中獨居女鄰居呃開門想入屋強姦</title></header><body><h1>淫魔睇中獨居女鄰居<br>呃開門想入屋強姦</h1><p>新屯門色魔翻版！福建泉州一名男子周一（7日）凌晨2時40分許，到同一幢樓租客王小姐的門口，訛稱門卡丟了，無法下樓，要求她幫忙一下。王小姐不疑有他，輕易打開了門，未料男子竟趁機用力將她往房間裏推，企圖入屋向她施暴。<br><br>閉路電視拍下整個過程，可見該男子進門前還對着閉路電視豎中指。男子與王小姐拉扯了約90秒，王小姐不斷掙扎，最終驚動到房東老太，她上前喝止該男子，將王小姐救出。男子見事敗後即離開，王小姐隨後報警求助。<br><br>梨視頻</p></body></html>
