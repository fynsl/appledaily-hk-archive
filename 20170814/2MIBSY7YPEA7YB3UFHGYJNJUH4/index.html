<html><header><meta charset="utf-8"><title>陳冠希修心養性陪秦舒培慶祝27歲生日</title></header><body><h1>陳冠希修心養性<br>陪秦舒培慶祝27歲生日</h1><p>36歲嘅陳冠希感情路上經歷好多風風雨雨，今年3月終於榮升爸爸，其內地超模女友秦舒培為佢誕下一女Alaia，近日更心情大靚，罕有地晒「前世情人」嘅正面照，秦舒培又貼Edison同囡囡嘅溫馨合照。<br><br>除咗錫個女，陳冠希都不忘冧女友，8月10日係秦舒培嘅27歲生日，雖然冇大排筵席慶祝，只係同Edison去戶外享受一個悠閒high tea，食刨冰同Tiramisu，簡簡單單，但就感覺到好甜蜜溫馨，唔少網友都話好羨慕佢。</p></body></html>
