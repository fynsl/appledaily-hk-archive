<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】昆凌、周董晒情侶鈪</title></header><body><h1>【馮仁昭四圍超】<br>昆凌、周董晒情侶鈪</h1><p>昆凌前日24歲生日，老公周杰倫（周董）就喺微博放閃貼蛋糕相，見到蛋糕碟邊用朱古力醬寫上「Jay Love Hannah」，壽星女昆凌當然冧到爆啦，兩公婆之後仲分別舉起兩同四隻手指，點知發現佢哋戴住刻有對方名嘅手鈪，周董喺微博寫道：「祝24歲的美麗媽咪生日快樂哦！」而有網民發現周董一家日前飛咗去泰國慶祝生日兼度假。<br>撰文：馮仁昭</p></body></html>
