<html><header><meta charset="utf-8"><title>黎明廣州騷遭拖數</title></header><body><h1>黎明廣州騷遭拖數</h1><p>黎明（Leon）前晚於廣州舉行「Leon Random Run中國巡演之廣州站」期間，突然在台上說：「今次演唱會發生咗啲事，就交畀佢哋同公司處理啦！以後買飛唔好咁急，搵啲國家認可、合法嘅票務。」<br>據知，原來是演唱會主辦單位未有履行合約找數，拖欠演唱會製作費，同時有人用鎖死門票方式，再以高價賣票招數放飛，令歌迷變相要以高價買門票，令Leon十分心痛。有疑似知情網民前晚在微博發文，指Leon被拖欠高達600萬製作費。雖然根據合約，Leon有權拒絕上台，但據悉Leon知道有觀眾專程去廣州捧場，為免歌迷失望及損失，所以才堅持如期開騷。<br>採訪：小米</p></body></html>
