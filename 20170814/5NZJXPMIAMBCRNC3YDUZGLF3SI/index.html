<html><header><meta charset="utf-8"><title>【曾拍劇飾蔡少芬妹妹】余詠詩為薛順強誕兩子　離異後各自搵到真愛</title></header><body><h1>【曾拍劇飾蔡少芬妹妹】<br>余詠詩為薛順強誕兩子　離異後各自搵到真愛</h1><p>除了江碧蕙外，另一位結過婚的本港女騎師是余詠詩。比江碧蕙遲三年出道的女將Carol余詠詩，曾與馬浚偉、蔡少芬等人一齊拍無綫電視劇《勇往直前》，飾演蔡少芬妹妹。<br><br>余詠詩於2000年中掛靴後，02年下旬與拍拖多時的騎師薛順強拉埋天窗，惜多年後離異，兩位兒子跟隨現已成為副練馬師的薛順強，且去年初薛順強已再婚。而比前夫更早轉任副練馬師，未來有望成為首位香港女練馬師的余詠詩，不但事業如日方中，也愛情得意，據知已與一位前馬房同事蜜運多時。</p></body></html>
