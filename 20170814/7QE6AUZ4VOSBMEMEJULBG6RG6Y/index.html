<html><header><meta charset="utf-8"><title>鄭文雅心痛九寨溝地震</title></header><body><h1>鄭文雅心痛九寨溝地震</h1><p>鄭文雅及陳祉妤（前名陳沛嘉）前晚在銅鑼灣出席「第七屆全港時尚專業女性選舉2017頒獎禮晚宴」，擔任評審的鄭文雅說：「喺得獎者身上學到好多嘢，個個都出色，淘汰過程比較痛苦，仲難過選港姐。」鄭文雅愛好攝影，曾兩次到九寨溝影相，她說：「諾日朗瀑布好似仙境，今次地震好可惜，因為係全世界公認嘅靚地方，作為鍾意影相嘅人，都會覺得呢啲靚景，唔係成日會喺度，想去做嘅嘢就一定要去做。」她表示希望可以再到黃山影相，該處每次風景都不一樣。<br>此外，陳祉妤透露之前修讀酒店管理課程，正尋找發展空間，但自覺不適合開公關公司，因為現時既難請人，舖租又貴。<br>採訪、攝影： 黃曉妍</p></body></html>
