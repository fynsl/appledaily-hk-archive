<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】袁偉豪自認似薛世恒</title></header><body><h1>【馮仁昭四圍超】<br>袁偉豪自認似薛世恒</h1><p>袁偉豪同江嘉敏噚日喺將軍澳出席活動，講到被指貌似薛世恒，袁偉豪笑住話：「其實我認識佢都係呢個原因，當年喺王浩信婚禮上，法拉話介紹個朋友畀我識，同我好似樣，我都覺得似。」<br>袁偉豪仲話早前舊愛岑杏賢同薛世恒現身同一活動，其實兩人亦早已認識。可唔可以同岑杏賢一齊出活動﹖袁偉豪話：「OK，當係曝光同賺錢，大家都唔介意。」<br>撰文：馮仁昭</p></body></html>
