<html><header><meta charset="utf-8"><title>李嘉欣勤練拳減磅</title></header><body><h1>李嘉欣勤練拳減磅</h1><p>大美人李嘉欣早前趁六歲囝囝Jayden放暑假，與老公許晉亨一家三口出外度假，在Ig貼了不少家庭合照，更罕見嘉欣着背心短褲波鞋，而亨亨則踢人字拖，輕鬆打扮，估計三人已度假返港。<br>嘉欣放完長假即做運動喼弗，前晚在Ig上載去做gym打拳的片段，一向嬌滴滴的她，穿上運動裝出拳及起腳與教練對打，甚有睇頭，見她拳拳到肉，腳腳有力的狠勁，似乎不似第一次打boxing。嘉欣留言表示放假後翌日，要打拳踢走之前因放假添加的磅數，為要擁有靚身形，絕不偷懶，更hashtag寫「jetlagged」、「花拳繡腿」等字句。<br>撰文：唐如</p></body></html>
