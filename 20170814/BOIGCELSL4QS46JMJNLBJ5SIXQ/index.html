<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】RB唔除衫破劣評魔咒</title></header><body><h1>【馮仁昭四圍超】<br>RB唔除衫破劣評魔咒</h1><p>RubberBand（RB）前晚喺西九文化區為「本地薑週末2017」擔任表演嘉賓，唱到完場都唔願走，主動encore唱多半個鐘至肯離台。RB話：「現場氣氛好好，所以我哋唔理繼續唱落去，今年同舊年一樣咁熱，上年熱到除衫，劣評如潮，所以今年唔再除。」出年係RB成軍10周年，佢哋計劃開紀念音樂會，泥鯭話：「呢十年大家有好多轉變，係一個值得紀念嘅時刻。」<br>撰文：馮仁昭</p></body></html>
