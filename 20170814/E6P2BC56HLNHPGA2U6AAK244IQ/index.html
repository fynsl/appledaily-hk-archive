<html><header><meta charset="utf-8"><title>【從前今日】美加曾歷大停電　元兇竟然係樹木</title></header><body><h1>【從前今日】<br>美加曾歷大停電　元兇竟然係樹木</h1><p>2003年的今天，美國東北部七個州份和加拿大東南部，發生歷來最嚴重的大停電，共有五千萬人受到影響。<br><br>大停電在美國東岸時間下午約4時10分發生，紐約和多倫多等大城市，陸路交通出現大擠塞，航班需要延誤，核電廠亦因而關閉，數以千計紐約市民被迫露宿街頭。紐約市在停電29小時後，終全面恢復310萬用戶的供電。<br><br>事件一度被認定是恐怖襲擊，但經調查後，發現是俄亥俄州一家電力公司，未有及時修剪樹木，導致高壓電纜下垂，觸碰到樹枝而短路，在骨牌效應下造成這次大停電。</p></body></html>
