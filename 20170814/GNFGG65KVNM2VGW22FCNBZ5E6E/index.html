<html><header><meta charset="utf-8"><title>【今日笑一笑】狗狗飛身接飛碟　失敗𤓓樣勁好笑</title></header><body><h1>【今日笑一笑】<br>狗狗飛身接飛碟　失敗𤓓樣勁好笑</h1><p>主人帶愛犬在外散步時，不時會擲飛碟訓練狗狗，但外國一隻狗狗的身手有待改進。<br><br>從片段中看到主人拿着飛碟，狗狗也準備就緒，興奮等待主人擲出一刻。當主人擲出飛碟時，狗狗立即出發追趕，並躍起想咬着半空中的飛碟，但狗狗的眼界或者欠準繩，竟然咬不中，更被鏡頭捕捉下來，未知會否令狗狗留下心理陰影。<br><br>UNILAD片段</p></body></html>
