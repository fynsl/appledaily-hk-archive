<html><header><meta charset="utf-8"><title>批港式教育古老陳美齡主張取消DSE</title></header><body><h1>批港式教育古老<br>陳美齡主張取消DSE</h1><p>陳美齡和三名兒子先後考入美國史丹福大學，教子有方的她，雖沒當上教育局局長，但對就職官員都有訴求，她說：「唔好將教育政治化，education都冇p（politics），應該一心一意為小朋友將來，一條心努力做好。」</p><p>她批評香港教育制度古老，太多考試評估學生造成壓力，她主張取消一試定終生的DSE，她說：「會扼殺學生嘅夢想，本來好多可能性，但變咗一條入口闊，出口窄嘅路。目的唔係為咗攞文憑讀大學，要學習做快樂、堅強同善良嘅人。」<br>採訪：陳杰<br>攝影：沈健程</p></body></html>
