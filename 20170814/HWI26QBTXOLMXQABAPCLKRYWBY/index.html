<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃淑蔓拍MV蚊飛入鼻</title></header><body><h1>【馮仁昭四圍超】<br>黃淑蔓拍MV蚊飛入鼻</h1><p>曾主唱電影主題曲《差一點我們會飛》嘅黃淑蔓，日前為新歌《如果青春不會有盡頭》拍攝MV，仲搵埋幾個朋友客串，佢話：「佢哋夠晒青春，同我年紀差唔多又易溝通。」拍攝期間，黃淑蔓遭到狂「蜂」浪「蝶」襲擊，佢話：「我真係好驚，一打開車門就有十幾隻蚊飛出嚟，其中一隻仲飛入鼻哥窿，情急之下，我就用手指撳住另一邊噴番佢出嚟！」<br>撰文：馮仁昭</p></body></html>
