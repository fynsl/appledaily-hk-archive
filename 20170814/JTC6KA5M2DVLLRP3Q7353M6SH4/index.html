<html><header><meta charset="utf-8"><title>Chili拍AV前拒露私處</title></header><body><h1>Chili拍AV前拒露私處</h1><p>AV女麥紫莉（Chili）前晚在尖沙嘴一間酒吧登台，表現緊張，但沒有走音。問到去日本拍AV的進度？Chili說：「公司話會畀個日期我，但仲未有。」拍AV前要做身體檢查，她指因未有時間表，所以還未做，但強調已多次催促公司，一直未獲回覆。如拍不成有可能被指博宣傳？她說：「希望完成呢件事，唔想俾人覺得博上位，我係想做。」<br>Chili現時接騷收5位數字酬勞，但前晚的演出穿着密實，她解釋：「可能會覺得我拍AV冇所謂，但唔想喺做呢件事之前，有私人部位曝光。」<br>採訪：盧妹<br>攝影：仇志德</p></body></html>
