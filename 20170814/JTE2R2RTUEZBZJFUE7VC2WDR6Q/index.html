<html><header><meta charset="utf-8"><title>伍姑娘黃宗澤演母子</title></header><body><h1>伍姑娘黃宗澤演母子</h1><p>現年48歲的伍詠薇（伍姑娘）和36歲的黃宗澤（Bosco）最近在邵氏網劇《飛虎極戰》飾演「失散母子」。日前晚上7時許，兩人在深水埗拍外景，於欄杆吹水兼篤魚蛋。據知劇中吳岱融演Bosco生父，當年吳岱融入黑幫做卧底，搞大江湖大佬未成年女兒伍姑娘個肚，她產子後，兒子被家人送走，Bosco長大後做了警察，機緣巧合下母子重逢。<br>對於升呢做Bosco阿媽，伍姑娘昨說：「我聽咗個古仔，我演反派，好大挑戰，仲話我有個仔係Bosco，接咗就諗點處理角色，做演員係要投入角色，忠於角色。」<br>採訪、攝影：吳耀輝、畢紹基、孔志豪</p></body></html>
