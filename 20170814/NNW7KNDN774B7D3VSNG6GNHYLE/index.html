<html><header><meta charset="utf-8"><title>柯震東帶李毓芬見家長</title></header><body><h1>柯震東帶李毓芬見家長</h1><p>台灣演員柯震東父親於日前生日，柯震東當然有為父親慶祝，日前他與世叔伯出席生日會，之後柯爸爸在Instagram放了多張大合照。相中所見，柯震東帶了緋聞女友李毓芬出席，兩人站在一起貼到實，還齊齊擺V字手勢。柯震東帶李毓芬出席家庭聚會，可想而知，兩人關係有多親密。<br>出道六年的柯震東，緋聞女友一籮籮，公開承認的就只有蕭亞軒，兩人於14年分手。其後，柯震東在北京因吸毒被捕，有指當時身為好友的李毓芬向柯震東伸出援手，坊間盛傳兩人日久生情而撻着，又不時被影到兩人撐枱腳，不過多年來都沒承認戀情。<br>撰文：鍾國仁</p></body></html>
