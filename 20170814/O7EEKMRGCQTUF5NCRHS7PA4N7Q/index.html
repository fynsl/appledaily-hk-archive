<html><header><meta charset="utf-8"><title>鄧月平谷胸行騷勁仆</title></header><body><h1>鄧月平谷胸行騷勁仆</h1><p>巨胸翠如鄧月平昨日到灣仔婚紗展，首次示範多套婚紗行騷，表現緊張，由於要穿上15厘米高船踭鞋，她不慎被裙襬絆倒。鄧月平表示事前只穿平底鞋踩台：「今次真係豬咗，可能真係第一次行，有啲緊張，今次真係要多謝ViuTV，佢都有訓練我哋行catwalk。」<br>問鄧月平是否緊張到不會笑？她說：「我見平時啲model行catwalk係唔笑。」她表示喜歡做婚紗騷，因為暫未有意結婚，她說：「𠵱家單身，我又唔想拍咁多次拖，之前影嗰個（杜恒霖）係朋友啫，我都想搵個好男仔，最緊要專一，其他嘢我好易話為。」<br>採訪、攝影：盧妹</p></body></html>
