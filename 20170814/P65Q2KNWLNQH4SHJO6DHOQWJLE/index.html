<html><header><meta charset="utf-8"><title>家族百億資產郭可頌翻著去年結婚鞋配Fendi袋</title></header><body><h1>家族百億資產<br>郭可頌翻著去年結婚鞋配Fendi袋</h1><p>熊黛林(Lynn)日前陪老公郭可頌shopping買禮物兼食生日飯，似乎係簡單二人世界。<br><br>Lynn短裙騷名模長腿，老公亦一樣短褲露腳，非常悠閒生活風。Lynn出名慳家，郭可頌亦一樣環保，只見他的一對Giuseppe Zanotti黑色皮鞋熟口熟面，原來正是去年10月，他和Lynn結婚簽紙時著住的結婚鞋！當時郭可頌著了全身的Fendi 西裝，屬於趣趣地的Monster suits，他當日亦拎住Fendi clutch，可謂相當專一！</p></body></html>
