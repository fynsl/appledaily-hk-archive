<html><header><meta charset="utf-8"><title>【反擊侮辱】堅持餵母乳</title></header><body><h1>【反擊侮辱】堅持餵母乳</h1><p>官恩娜於15年10月誕下兒子，堅持餵哺人奶的她，曾於社交網貼餵人奶溫馨相片分享母乳的好處，更留言反擊「奶粉擁躉」：「郁啲就叫你補奶粉！同你講佢湊咗幾十年BB，等你唔敢唔信佢！我認為佢哋係一班完全冇餵哺母乳知識嘅危險人物！」<br>去年Ella更自揭曾在香港某五星級洒店，因找不到育嬰室改到女更衣室餵母乳，怎知遇到中年婦侮辱，故意在其兒子頭上大聲敲打電話，又大罵有人餵人奶，令兒子受驚嚎哭，Ella留言：「餵母乳無罪。」不少網民留言力撐。親力親為湊仔的Ella，更試過去旅行時帶兒子在街頭賣唱，一解唱歌癮。</p></body></html>
