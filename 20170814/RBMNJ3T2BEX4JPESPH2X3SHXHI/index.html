<html><header><meta charset="utf-8"><title>趣趣地：PSG冇尼馬肖像權</title></header><body><h1>趣趣地：PSG冇尼馬肖像權</h1><p>上年尼馬（中）以約2,000萬美元（約1.56億港元）額外收入，成為全球25歲以下收入最高運動員，今年這位巴西球星繼續搵大錢。轉投巴黎聖日耳門（PSG）之後，尼馬獲得五年合約，每年有3,000萬歐元（約2.8億港元）除稅後年薪外，原來尼馬同PSG嘅合約，只係純粹球員合約，尼馬擁有個人肖像權完全權利，即係唔單止其他公司，連PSG想用佢嘅大名、樣貌賣廣告，尼馬都可以逐個收錢。</p></body></html>
