<html><header><meta charset="utf-8"><title>劉佩玥推劇嗌被動</title></header><body><h1>劉佩玥推劇嗌被動</h1><p>劉佩玥昨日到旺角行人專用區進行快閃活動，宣傳護膚品牌。有指她衡量過拍《跳躍生命線》擔女二，而辭演《果欄中的江湖大嫂》飛起監製梁材遠，角色臨時由馮盈盈頂上。<br>昨日在活動上，劉佩玥解釋：「梗係唔係，我數學唔叻，冇計數呢回事，當日係有份拍節目巡禮條片，公司衡量過兩套劇時間同檔期，安排我拍《跳躍生命線》，我都好被動，好乖好聽話，公司要我做乜就做乜，如果真係有得畀我計，我情願自己唔瞓覺兩套劇都拍，今次時間重叠咗，公司有呢個安排。」她不擔心因此激嬲監製，並指一向獲監製愛護和體諒。<br>採訪：卓寶花<br>攝影：仇志德</p></body></html>
