<html><header><meta charset="utf-8"><title>平治撞欄翻側　司機送院</title></header><body><h1>平治撞欄翻側　司機送院</h1><p>【本報訊】一輛私家車昨凌晨沿長沙灣深旺道行駛，其間司機報稱閃避切線車輛，扭軚失事撞向鐵欄，再反彈向右翻側，橫亙路中。被掃毀鐵欄撞凹泊在路旁的巴士車身，平治司機自行爬出車廂，手腳輕傷送院治理，警方正調查意外原因。<br>昨凌晨4時許，41歲姓黃男子駕駛白色平治私家車，沿長沙灣深旺道慢線往美孚方向行駛，駛至興華街西時，黃報稱閃避一部突然切線的私家車，立即扭左軚閃避，豈料隨即失控撞毀4米長鐵欄後，平治反彈再撞右邊石壆，繼而向右翻側。一部泊在路旁巴士站的巴士被撞毀的鐵欄擊中右車身，車身凹陷及被刮花。平治司機在意外後自行爬出，手腳輕傷送院。<br>■記者潘志能</p></body></html>
