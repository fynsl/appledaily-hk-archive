<html><header><meta charset="utf-8"><title>錢小豪開拳館培育拳王</title></header><body><h1>錢小豪開拳館培育拳王</h1><p>錢小豪和陶枳樽等昨日在伊館出席東亞泰拳比賽，擔任活動司儀的錢小豪是泰拳理事常委，支持泰拳十多年，自己亦有兩間拳館培育新人，徒弟們都贏過不少職業賽事，錢小豪說：「佢哋都好努力，雖然未拎到拳王帶，但贏過好多次賽事。我比較忙，希望之後可抽多啲時間訓練佢哋。」<br>另外，陶枳樽已學泰拳接近一年，出席此活動是因其中一位敬佩老師參加賽事，她前來打氣。以前拍節目試過接受專業拳手訓練，她說：「係強度訓練，訓練練咗15分鐘就嘔，因為心跳太快反胃，𠵱家都有學泰拳，唔係好打得，但有啲姿勢嘅。」<br>採訪、攝影：王連連</p></body></html>
