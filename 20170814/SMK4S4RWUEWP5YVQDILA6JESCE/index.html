<html><header><meta charset="utf-8"><title>小Justin休養照獵艷</title></header><body><h1>小Justin休養照獵艷</h1><p>現年23歲的加拿大小天王Justin Bieber，上月突然取消香港在內的世界巡唱騷，有指他以抑鬱症復發理由全面停工，更撰文向歌迷及外界交代近況，他自言「不安戰勝了自己」。小Justin被指趁住休養期又四出獵艷，他日前睇中一名索女Jessica Gober，並私訊對方工作的健身中心，不過這位身兼健身教練的櫃枱經理早已名花有主，並貼與男友合照請小Justin食檸檬。</p></body></html>
