<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃翊年紀大拒簽長約</title></header><body><h1>【馮仁昭四圍超】<br>黃翊年紀大拒簽長約</h1><p>黃翊噚日喺新都城中心出席「黃翊跟你唱」活動，講到有幾間唱片公司曾經同佢接洽，佢直認對其中一間公司有興趣：「呢間公司喺內地發展得幾好，月中會再傾，我已經唔係後生，怕要簽好長年期，所以要睇得好清楚，合作得到先至會簽。」怕唔怕冇時間陪屋企人？佢話：「我個仔都12歲，我做飲食做咗12年，都叫做穩定，好彩佢哋好支持我。」<br>撰文：馮仁昭</p></body></html>
