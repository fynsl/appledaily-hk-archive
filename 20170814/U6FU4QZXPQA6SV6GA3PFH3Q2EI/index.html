<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】楊明誇讚莊思明廚藝</title></header><body><h1>【馮仁昭四圍超】<br>楊明誇讚莊思明廚藝</h1><p>楊明噚日出席商場活動，佢有份拍劇集《果欄中的江湖大嫂》，對手馮盈盈執劉佩玥二攤開工，楊明解釋拍宣傳片嗰陣盈盈同劉佩玥都有份，後來唔知係轉咗人定點。楊明同女友莊思明近日喺互聯網post煮飯仔片段，楊明話：「係女友玩煮飯仔，佢睇咗鼎爺節目學識煮麻婆豆腐，咁我就叫佢整畀我食。」楊明大讚呢一碟麻婆豆腐有128分，放閃冧女友。<br>撰文：馮仁昭</p></body></html>
