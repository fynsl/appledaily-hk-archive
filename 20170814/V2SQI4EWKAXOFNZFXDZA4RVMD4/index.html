<html><header><meta charset="utf-8"><title>【一周必看】卧底潛伏一年瘦40磅</title></header><body><h1>【一周必看】<br>卧底潛伏一年瘦40磅</h1><p>【本報訊】警方再次用卧底方式打擊黑幫和勝和，這次充當「無間道」的是一名離開學堂幾年的警察，從去年暑假接到命令滲透入黑幫後，一夜之間從男子漢變成了古惑仔，但憑着醒目反應快，不但能在極短時間「染黑」自己，更成功接近黑幫最高管理層，但江湖歲月危機重重，近一年的卧底生涯至昨天功成身退時，體重已由130磅減至90磅，暴瘦了近40磅，同袍幾乎認不出他。</p></body></html>
