<html><header><meta charset="utf-8"><title>諸葛紫岐炒股蝕入肉</title></header><body><h1>諸葛紫岐炒股蝕入肉</h1><p>諸葛紫岐（Marie）、黎美言（Winkie）及何弘軒昨日到中環出席「千人紫荊花畫慶回歸」活動，Marie指兒子有到場支持，囝囝已開學，現時輕鬆不少。她又自爆最近股票「損手」：「都有啲入肉呀，希望下星期升返啲啦！啲私房錢冇晒。」<br>Winkie剛與好姊妹坐郵輪到沖繩玩，她自嘲在船上做豬：「好耐冇瞓過咁好啦！隻船好似冇郁過咁。」Winkie笑指首日上船已被認出，所以不敢穿三點式泳衣：「我仲帶咗6套泳衣上船玩衝浪，點知之前有個女仔玩衝浪甩褲，個個朋友都send條片畀我，搞到我唔敢着。」她又恭喜官恩娜再度懷孕。<br>採訪、攝影：盧妹</p></body></html>
