<html><header><meta charset="utf-8"><title>【一周必看】公屋唔夠Grand　巴絲打幫手改霸氣名</title></header><body><h1>【一周必看】<br>公屋唔夠Grand　巴絲打幫手改霸氣名</h1><p>近年私人樓盤名，鬥豪鬥誇鬥氣派，查實打開個盤一睇，又係劏房一個，所以，改個好名真係好重要，簡直就係一門專業。高登仔最近開咗個題，號令巴絲打幫公屋改番個靚名，等公屋畀人嘅感覺grand一啲，創意一發不可收拾，原來，要浮跨，其實唔難，四字並排中間加一點、將個中文字拆開，又或者用街號、用英文、甚至用法文，都即時令公屋升級。</p></body></html>
