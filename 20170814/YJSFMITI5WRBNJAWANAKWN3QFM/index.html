<html><header><meta charset="utf-8"><title>楊洛婷開P公佈懷女嬰</title></header><body><h1>楊洛婷開P公佈懷女嬰</h1><p>腹大便便的楊洛婷昨日與Dear Jane主音老公黃天翱（Tim）舉行了「BB Gender Reveal Party」，公佈腹中BB性別。夫婦二人要求出席親友揀選粉紅色或藍色來猜BB性別，粉紅色代表B女，藍色代表B仔，另外又進行競猜楊洛婷腹部尺寸，估中而被抽中者有獎，結果楊洛婷宣佈懷有B女，腹部達40吋。<br>昨日BB性別是以切蛋糕儀式來揭盅，楊洛婷切下一小件蛋糕，顯示中間是粉紅色代表B女，楊洛婷繼而捧着蛋糕與老公大叫：「女仔！」然後跟Tim錫錫，表現興奮。兩公婆笑言保持這個秘密達八個月，數星期後B女將與大家見面。<br>採訪：非非</p></body></html>
