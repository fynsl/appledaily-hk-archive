<html><header><meta charset="utf-8"><title>蠱惑MR2拖4辣車龍翔道被截</title></header><body><h1>蠱惑MR2拖4辣車<br>龍翔道被截</h1><p>【本報訊】西九龍交通特遣隊昨天凌晨進行反非法賽車行動，警員在黃大仙觀景台監視，發現有多輛私家車高行駛，警方其後在龍翔道西行明愛院對開的路障，截獲5輛可疑私家車，包括福士Golf、富士SUBARU(掃把佬)、豐田MR2、日產Skyline及本田思域。<br><br>警方初步檢查，發現5輛私家車有非法改裝，包括索風系統、製動器、電腦系統、死氣喉及胎鈴等，另MR2頭牌傾斜，以避免影快相。警方將5輛車拖走驗車。</p></body></html>
