<html><header><meta charset="utf-8"><title>轉會氹氹轉︰巴塞為保連奴贖身</title></header><body><h1>轉會氹氹轉︰巴塞為保連奴贖身</h1><p>《ESPN》及內地媒體報道，巴西國腳荷西保連奴（圖）在巴塞隆拿啟動其合約當中的4,000萬歐元（約3.7億港元）贖身條款後，周日已動身由廣州前赴西班牙，即將結束效力恒大的兩年生涯。<br>報道指，巴塞早前以破世界紀錄轉會費，將巴西國家隊隊長尼馬售予巴黎聖日耳門後，急欲在西甲開季前補充戰力。保連奴今夏一直與巴塞扯上關係，儘管恒大班主許家印此前曾表示不會容許他在今季中超完結前離隊，但巴塞加碼至4,000萬歐元啟動解約條款，令已有離心的保連奴可離開恒大。<br>同時，巴塞也繼續致力羅致菲臘比古天奴及奧士文尼迪比利。</p></body></html>
