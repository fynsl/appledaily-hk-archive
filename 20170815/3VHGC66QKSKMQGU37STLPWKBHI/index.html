<html><header><meta charset="utf-8"><title>中環在線：林建名唔賣鱷魚恤 - 李華華</title></header><body><h1>中環在線：林建名唔賣鱷魚恤 - 李華華</h1><p>鱷魚恤（122）舊年賣盤失敗，業績又轉蝕300幾萬，主席林建名依然話，一直同唔少內地買家傾緊。噚日佢出席麗新系股東會，又被問到賣盤進度，佢只係講咗一句「放低咗」，唔通放棄咗？<br>其實由2015年開始，鱷魚恤就好似「狼來了」咁不斷傳賣盤，令股價炒上，但最後都係撻Q收場。<br>呢個老字號品牌曾經風光過，十年前喺香港同澳門有接近30間舖，喺內地有接近100間舖。家陣啲租咁貴，零售市道又麻麻，雖然喺香港同澳門都仲有26間舖，但內地就得番17間舖嘞，難怪林建名之前都要話「減租咪繼續做，唔減就一路閂。」<br> <br>李華華</p></body></html>
