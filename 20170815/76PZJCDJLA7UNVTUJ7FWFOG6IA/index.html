<html><header><meta charset="utf-8"><title>吳啟華呻旅行碌爆卡</title></header><body><h1>吳啟華呻旅行碌爆卡</h1><p>吳啟華、朱慧敏及黃竣鋒等，前晚在九龍灣出席電影《奪命追兇》煞科宴，吳啟華早前偕前妻石洋子帶囡囡一家去日本旅遊，他大呻開支大：「要照顧好多女人，做男人真係慘。去完日本，check卡數，吓一聲，碌爆卡，幾十萬㗎，真係血汗錢，暑期舉家去旅遊，一年都要去三、四次，希望下次唔好再揀啲有得shopping嘅地方。」<br>眾演員在台上分享拍攝難忘事時，黃竣鋒被取笑說話帶口音，他突爆粗說：「我平時做啲戲得幾秒就死X咗。」此言一出，全場譁然，他即補鑊說：「我就係覺得自己講嘢唔叻，加多幾句助語詞，感覺勁啲。」<br>採訪：卓寶花<br>攝影：陳俊強</p></body></html>
