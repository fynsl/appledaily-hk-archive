<html><header><meta charset="utf-8"><title>安仔Sammi　Q版壽包賀牛一</title></header><body><h1>安仔Sammi　Q版壽包賀牛一</h1><p>許志安與鄭秀文（Sammi）眨眼間已結婚四年，大前日剛剛度過50歲生日的安仔，前晚跟好友雷頌德及太太梁家玉、蘇永康及太太Anita，還有歐陽德勛及太太蔡立兒食飯慶祝，席上還有周六45歲生日的許太Sammi，生日飯的焦點是兩籠壽桃包，造型按照安仔和Sammi嘜頭所整，Sammi於Ig短片中，望着壽包笑聲不絕，亦聽到安仔說：「揀件我食啦，得唔得呀？」<br>另外，趙頌茹昨日到觀塘出席「香港地達人夜書市」活動，提到早前拍銀行廣告講述Sammi冒認她，問其囡囡有否認錯？她笑說：「係就好喇，收佢做契女。」<br>採訪：黃曉妍</p></body></html>
