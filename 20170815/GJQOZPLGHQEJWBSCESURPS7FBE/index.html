<html><header><meta charset="utf-8"><title>特稿：英超新兵齊齊開齋 - 何西</title></header><body><h1>特稿：英超新兵齊齊開齋 - 何西</h1><p>盧卡古梅開二度顯身價，除了這名比利時射手外，首輪英超還有不少轉換東家的新兵取得入球（見附表），獨憔悴的是車路士前鋒艾華路莫拉達，後備入替建功，藍戰士卻仍爆大冷主場不敵般尼。<br>首輪「轉倉」後入球的球員，有像盧卡古與朗尼這些在英超打滾多年的鋒將；也有首次登陸英超的球員首仗建功，包括阿仙奴的拿卡錫迪與車路士的莫拉達，另一較陌生的名字的穆尼爾（圖）。這名貝寧前鋒以往一直在法甲搵食，今夏由蒙彼利埃加盟升班馬哈特斯菲爾德，上周六即梅開二度，助球隊以3:0作客擊敗水晶宮暫上榜首，賽後表示要為積分榜拍照留念。<br>文：何西</p></body></html>
