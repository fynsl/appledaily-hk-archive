<html><header><meta charset="utf-8"><title>婆婆捱小巴撞捲車底</title></header><body><h1>婆婆捱小巴撞捲車底</h1><p>【本報訊】牛頭角宜安街小巴站頭昨發生驚險車禍，七旬婦過馬路時被一剛開出小巴撞倒並捲入車底，幸沒被輾過。消防到場將她救出，送院搶救後情況穩定，肇事司機涉危駕被捕。<br>受傷72歲老婦姓郭，肇事小巴司機姓陳（50歲），昨中午12時半，陳駕小巴停在站頭排第二位，當前面小巴上滿客駛離站頭時，陳開車排上第一位。此時，郭婦從剛駛離站頭的小巴車尾過馬路，姓陳小巴司機沒為意，撞倒郭並將她捲入車底，幸沒輾過。婆婆被困車底手腳受傷，但神志清醒。消防到場將她救出送院，警員封鎖現場調查，其後以涉嫌危險駕駛拘捕肇事司機。<br>■記者劉柏麟</p></body></html>
