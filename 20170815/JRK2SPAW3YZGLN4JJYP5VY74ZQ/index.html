<html><header><meta charset="utf-8"><title>【米太貼士】烘果仁鬆脆秘訣　竟然要先用水煮!?</title></header><body><h1>【米太貼士】烘果仁鬆脆秘訣　竟然要先用水煮!?</h1><p>果仁是健康小食，但在市面買到的烘果仁，多是添加了鹽和味精，又或者已經包裝多時，已經不再新鮮和香脆。其實自己在家裏烘果仁，步驟非常簡單，而且可以自由調配不同的口味，新鮮、健康又香脆。吃過就不想再買現成的了！</p><p>今次米太會為大家示範做她經常做的烘腰果，每次可以做一斤左右的份量，然後用玻璃瓶儲存吃兩星期，非常方便。</p><p>製作：黃韻思@米太廚房手記<br><br>2017果籽繼續認真知味。識買惜用。行以求知。好事多為。重修舊好。<br>緊貼果籽報道，即like： http://fb.me/AS.AppleDaily </p></body></html>
