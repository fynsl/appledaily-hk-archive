<html><header><meta charset="utf-8"><title>Treegun做獨董　麒麟暴瀉逾七成</title></header><body><h1>Treegun做獨董　麒麟暴瀉逾七成</h1><p>由鍾樹根出任獨董之麒麟（8109）上周公佈，未能與執業會計師丁何關陳就截至6月底止財政年度之審核費用達成協議，丁何關陳已辭任該公司核數師，並已於8月4日起生效。<br><br>麒麟昨日開市報0.06元，股價在昨日上午10時半開始下滑，中午已收挫25%，午後更出現洗倉式暴瀉，最低見0.016元，昨收報0.017元，大瀉72.1%，成交金額5,050萬元。</p></body></html>
