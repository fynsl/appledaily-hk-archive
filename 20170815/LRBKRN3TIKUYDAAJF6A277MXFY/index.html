<html><header><meta charset="utf-8"><title>35+夏日減齡穿法洗米嫂必備淺色露肩裝</title></header><body><h1>35+夏日減齡穿法<br>洗米嫂必備淺色露肩裝</h1><p>洗米嫂Heidi (陳慧玲) 靠勤打拳、游水keep住體態，身形看起來不似生了兩個囡囡，加上日常多作貼潮的露肩衫配熱褲打扮，不講也真是難以看出她已屆36歲。<br> <br>在芸芸的露肩衫中，白色與粉色令人顯得有生氣，而且最有夏天氣息與活力，是最具減齡效果的色彩選擇。看看洗米嫂前日在Ig貼相的白色露肩衫、早前的粉藍單肩裝，同配熱褲，以及日前穿黑色露肩連身裙，一眼就看出哪種顏色與款式的露肩裝有減齡作用。</p></body></html>
