<html><header><meta charset="utf-8"><title>司機開車時暈倒的士失控鏟壆撼牆</title></header><body><h1>司機開車時暈倒<br>的士失控鏟壆撼牆</h1><p>【本報訊】尖沙嘴柯士甸西路九龍站地庫，昨凌晨1時許，港鐵保安巡邏車職員，目擊一輛空載的士停在的士站公廁對開，54歲姓林司機暈倒車內，於是上前拍打車門叫醒他。司機蘇醒後入後波，結果衝上路壆撞到圍牆後停下，但再次暈倒，保安報警。<br><br>救護員到場，將司機送院搶救。警員到場調查，的士左邊車尾輕微損毀，初步不排除司機因身體不適或隱疾，駕駛期間突然暈倒車廂，正深入展開調查。林現時情況危殆。</p></body></html>
