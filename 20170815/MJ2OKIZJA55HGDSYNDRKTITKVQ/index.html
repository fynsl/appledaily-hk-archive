<html><header><meta charset="utf-8"><title>達明撐本土音樂節</title></header><body><h1>達明撐本土音樂節</h1><p>達明一派及恭碩良前晚在西九文化區擔任「 本地薑週末2017」表演嘉賓，達明表示對上一次在港做戶外音樂活動已是三十年前，更指香港有潛力舉辦大型本土音樂節：「香港每年一直有國際性音樂節，其實本土都可以，因為香港有優勢，任何人都可以嚟到，又有言論自由，唱乜歌都可以，應該把握呢個優勢。」<br>同場的恭碩良獲女友林憶蓮捧場兼陪綵排，他說：「噚日嚟綵排，同女友揸車返去時，就諗咁快又一年。」憶蓮前日帶同兩愛犬到場，問到為何不邀請女友上台唱歌？他說：「每個人都有下班時間，佢肯嚟支持睇已經好好。」<br>採訪：馬建華<br>攝影：陳俊強</p></body></html>
