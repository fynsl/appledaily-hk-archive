<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鄭融同連詩雅好夾</title></header><body><h1>【馮仁昭四圍超】鄭融同連詩雅好夾</h1><p>鄭融（左）同連詩雅亮相奇妙電視《同sing同戲》節目，佢哋稍後將舉行演唱會，論資排輩，鄭融係連詩雅師姐，佢哋仲好夾，連偶像都係鍾意張惠妹。鄭融話：「唔會有女仔唔鍾意張惠妹囉，佢嘅歌最能代表女仔心聲！」連詩雅都附和：「佢把聲真係好澎湃，好容易令人感動到喊！」問連詩雅唱歌嗰陣係咪會投入到喊？佢話：「技術上我喊嘅話，係唱唔到歌㗎！」<br>撰文：馮仁昭</p></body></html>
