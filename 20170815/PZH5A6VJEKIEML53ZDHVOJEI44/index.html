<html><header><meta charset="utf-8"><title>夜書市又嚟啦！買書捐書幫基層</title></header><body><h1>夜書市又嚟啦！買書捐書幫基層</h1><p>暑假快結束，新學期開始，有調查指新學年開支較去年增20%。60%受訪者預算開學平均要花費逾2000港元，主要是用作購買教科書，佔35%。<br><br>觀塘apm星期一起至23日舉辦夜書市，公佈本月初問卷調查，505份問卷主要是青年人，了解他們讀書習慣及開學支出。近70%人預算新學年開支較去年增加20%，主要是教科書漲價43%，其次是校服漲價21%，補充作業16%，反映目前雖然智能手機媒體科技發達，但印刷書教科書仍佔相當比重。<br><br>夜書市舉辦教科書回收愛心大行動，呼籲市民捐出舊教科書，經香港聖公會福利協會轉贈給基層家庭子女。</p></body></html>
