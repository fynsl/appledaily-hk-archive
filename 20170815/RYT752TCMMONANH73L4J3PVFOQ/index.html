<html><header><meta charset="utf-8"><title>李彩華晒腿吸睛</title></header><body><h1>李彩華晒腿吸睛</h1><p>現年33歲的李彩華（Rain），近日較多時間留在香港，日前下午3時許，她與一位中年女士現身銅鑼灣時代廣場。向來愛晒美腿的Rain，當日只化上淡妝，以及穿上一條熱褲，已夠吸睛，惟二人在商場內閒逛時，講多過買，經過店舖都只望兩眼，全程傾偈較多。其後二人轉到超市，只買了一些小食，由Rain付錢後，二人便結伴離開。<br>而Rain前晚上無綫唱其經典歌《你唔愛我喇》，引爆了大家的集體回憶。她早年密密返內地賺「人仔」，已是圈中出名的小富婆，但仍落力工作，早前趁書展推出寫真集，稍後又會舉行演唱會。<br>採訪、攝影：徐錦池</p></body></html>
