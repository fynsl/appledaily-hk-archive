<html><header><meta charset="utf-8"><title>【平日愛好】與妹妹孖住喪玩</title></header><body><h1>【平日愛好】與妹妹孖住喪玩</h1><p>9歲的Celine於舞台上發光發熱，現實生活中的她卻如一般同齡小朋友，愛到公園遊玩，見到爆谷及雪糕等零食總是心心眼。與妹妹Dion姊妹情深的Celine，兩人不時孖公仔一起玩，昨日她在fb上載自己於家中由妹妹彈琴伴奏下唱歌的片（圖），見妹妹伸脷亂彈一通，Celine奮興唱到手指指，十分可愛。其實兩姊妹平時愛在家中玩健身球及跳舞，而Celine最近愛上玩扭計骰，昨日更帶上飛機玩。</p></body></html>
