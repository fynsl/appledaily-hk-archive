<html><header><meta charset="utf-8"><title>毒蛇入咗BB房快D幫手搵佢出嚟</title></header><body><h1>毒蛇入咗BB房<br>快D幫手搵佢出嚟</h1><p>澳洲昆士蘭省陽光海岸一個家庭早前遭遇噩夢：在嬰兒房發現一條毒蛇。<br><br>蛇王馬克斯（Max）日前接到一戶求救，說吸塵時發現屋內有蛇。馬克斯到場後發現那條有毒的黃臉鞭蛇。這種蛇長達1米，被牠咬後腫痛非常。<br><br>馬克斯之後上載圖片到facebook，考網民眼力，叫他們尋蛇。<br><br>原來那蛇十分陰濕，匿藏在嬰兒床邊的尿片盒旁，距床僅幾厘米。<br><br>英國《每日郵報》</p></body></html>
