<html><header><meta charset="utf-8"><title>【add star】陳慧琳英法生</title></header><body><h1>【add star】陳慧琳英法生</h1><p>歌手媽媽放暑期特別忙，楊千嬅、梁詠琪等，人人都把握時機，夏日親子遊。靚媽陳慧琳（Kelly）當然亦一樣，7、8月頻頻見到她，但其實都是廣告為主，月餅、眼藥水樣樣有。<br>Kelly近期post了郊外相，綠草如茵的樹影中，她穿了件藍白條子長袖恤衫，看來甚有自然文青風，恤衫來自法牌Carven出品，她搭配了英國Anya Hindmarch手袋，清新中透出時尚味。<br>撰文：安妮</p><p>更多精采時尚內容，盡在 http://add.appledaily.com 。</p></body></html>
