<html><header><meta charset="utf-8"><title>基斯柏特婚變後首現身</title></header><body><h1>基斯柏特婚變後首現身</h1><p>美國男星基斯柏特（Chris Pratt）上周與安娜花莉絲（Anna Faris）宣佈分居，基斯周日獨自帶囝囝到教會，之後出席洛杉磯舉行的年度頒獎禮「Teen Choice Awards 2017」，是婚變後首度露面。基斯憑Marvel電影《銀河守護隊》（Guardians of the Galaxy）的「星爵」爆紅，他除去婚戒出席頒獎禮，捧走最喜愛科幻電影男星，《銀河守護隊2》就贏得最喜愛科幻電影。</p></body></html>
