<html><header><meta charset="utf-8"><title>前騎師鄭雨滇被追744萬</title></header><body><h1>前騎師鄭雨滇被追744萬</h1><p>【本報訊】月前遭撤銷騎師資格的前華人騎師一哥鄭雨滇被指欠債，遭財務公司入稟高院連本帶利追討744萬元。原告迅興信貸有限公司指鄭與女子勞狄欣於2015年8月共同借款605萬元，去年3月另簽還款協議，惟兩人未按協議還款。原告另向鄭追討一筆個人借貸約10萬元。 <br>鄭雨滇（36歲）於1999年出道，2007至2008年度曾贏42場頭馬，京奧時任港區火炬接力手。上年他先後因策騎時未盡全力、拒向馬會提供財務紀錄，及向第三者透露馬匹狀況而被罰停賽，今年4月遭馬會牌照委員會釘牌。<br>案件編號：HCA1893/17<br>■記者勞東來</p></body></html>
