<html><header><meta charset="utf-8"><title>楊思琦期待性感演出</title></header><body><h1>楊思琦期待性感演出</h1><p>錢國偉監製的網絡電影《王牌霸王花》，昨日於大埔舉行開鏡儀式，演員陳宇琛、楊思琦、許雅婷、陳婉衡、何佩珉及王寶葆等出席。楊思琦今次飾演警隊高層，至於是否需要性感，她說：「未知，好期待，自己喺屋企都有鍛煉身體。」<br>新婚的陳宇琛剛從英國返港，因未有時間度蜜月，坦言老婆有少許不快，他說：「行程有少少改變，佢有少少唔開心，完咗婚禮去探嫲嫲同倫敦親友，留咗喺倫敦兩、三日就同老婆一齊返，下年喺香港補擺喜酒。」陳宇琛又指雙方父母因忙碌而沒有出席婚禮，父親石修要排舞台劇，經商量後不想太辛苦。<br>採訪：張俊銘<br>攝影：仇志德</p></body></html>
