<html><header><meta charset="utf-8"><title>莫可欣珍惜《鑑證》友情</title></header><body><h1>莫可欣珍惜《鑑證》友情</h1><p>莫可欣昨日到旺角接受黎燕珊主持奇妙電視中文台節目《朝拜傲媽》訪問，兩人大談子女經。莫可欣日前參加劇集《鑑證實錄》20周年聚會，跟林保怡、陳慧珊及李珊珊等一眾拍檔敍舊，莫可欣說：「最開心係見到李珊珊，因為之前啲報道，嗰晚見佢精神幾好。」<br>當年莫可欣跟陳慧珊對手戲比較多，但跟李珊珊戲份不多，故兩人不太熟，甚少溝通，但20年後彼此成熟兼互相欣賞，故特別珍惜這份友誼。莫可欣表示當年拍劇因演技不好，前後只拍了5年，她笑說：「若果要我做扮驚反應，可能拍50個take都未收貨，所以我都係做好媽媽角色。」<br>採訪、攝影：黃曉妍</p></body></html>
