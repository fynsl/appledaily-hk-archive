<html><header><meta charset="utf-8"><title>呂明才孫涉恐嚇妻</title></header><body><h1>呂明才孫涉恐嚇妻</h1><p>【本報訊】慈善家呂明才第三代傳人呂元棟，涉在淺水灣豪宅詩禮花園恐嚇妻子，被控一項刑事恐嚇罪，案件昨提堂，惟呂因狂躁症留醫未能出庭。據悉他與妻子正辦離婚。<br>被告呂元棟（59歲，圖）報稱商人及居於酒店，被控上周一威脅女子何麗研會使其人身受損，意圖使她受驚。據悉被告涉向妻子發送有恐嚇語句的WhatsApp訊息，而呂現留醫東區醫院。裁判官錢禮將案件押至周五再訊。<br>呂元棟祖父是已故潮州米商呂明才，畢業於美國加州大學，撰有《傳承人格──哈佛也學不到的傳承力》一書。<br>案件編號：ESCC2244/17<br>■記者陸羽平、伍嘉豪</p></body></html>
