<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】華仔《俠盜》仍輸吳京</title></header><body><h1>【馮仁昭四圍超】華仔《俠盜》仍輸吳京</h1><p>吳京自導自演嘅《戰狼2》，雖然網上已有盜版睇，但冇影響票房，喺內地上映19日，票房已經超過46億，同期上映嘅《建軍大業》輸到冇影。而同喺上周五開畫，由劉德華同舒淇主演嘅《俠盜聯盟》，暫收約1.5億，由王大陸主演、陳嘉上監製嘅《鮫珠傳》暫收8,500萬、李易峰加廖凡主演嘅《心理罪》暫收1.7億，如非同吳京對打，票房可能會好啲。<br>撰文：馮仁昭</p></body></html>
