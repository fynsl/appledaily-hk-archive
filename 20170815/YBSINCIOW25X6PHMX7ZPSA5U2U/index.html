<html><header><meta charset="utf-8"><title>中環在線：中銀玩埋微信 - 李華華</title></header><body><h1>中環在線：中銀玩埋微信 - 李華華</h1><p>中銀香港（2388）又推Fintech新猷，噚日起用微信可以綁定中銀戶口，check賬戶結餘同交易記錄都方便。<br>中銀話，只要關注中銀香港微信官號，除咗可以check到啲基本戶口資料，仲可以收取最新賬戶提示，例如發薪通知、定期存款到期提示等，同時可以預約和登記多項銀行服務。<br>華華親身試過，登記過程尚算簡便，不過查實本身用中銀嘅人，都可以用中銀本身個app去登記睇資料㗎喇。同埋𠵱家都有唔少人驚微信唔安全，但又買佢啲股票，確係有啲矛盾嘅。<br> <br>李華華</p></body></html>
