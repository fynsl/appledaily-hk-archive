<html><header><meta charset="utf-8"><title>【add star】周汶錡藍血大仔</title></header><body><h1>【add star】周汶錡藍血大仔</h1><p>名模周汶錡生B後，不時post大仔Jacques的得意照片及短片，與眾同樂，其法籍丈夫享受湊仔的樂趣，更絕不比她少。</p><p>正一家人在法國度假的周汶錡，連日都post新相，其中Jacques與爸爸齊齊踩單車，好不威風，Jacques着住一件Gucci海軍藍色的衞衣襯貼了徽章的牛仔褲，再配一雙Aigle雨靴，藍血潮B本色。<br>撰文：安妮</p><p>更多精采時尚內容，盡在 http://add.appledaily.com 。</p></body></html>
