<html><header><meta charset="utf-8"><title>【賣弄PR技巧】與苗生關係破冰？前冠軍騎師一復課即打公關戰！</title></header><body><h1>【賣弄PR技巧】與苗生關係破冰？<br>前冠軍騎師一復課即打公關戰！</h1><p>暑假還差半個月便結束，而騎師們亦已開始陸續歸隊。<br><br>今早（15日）晨課，就見大師兄賴維銘及前冠軍騎師潘頓首度露面復課，不過潘頓只為蘇保羅馬房的「活力小駒」，在內圈慢試，可見心中有馬。<br><br>上季取得107場勝仗的潘頓今晨露面除操馬外，其實他今趟最主要目的，是向不同練馬師打招呼，先搞一場公關戰。<br><br>鏡頭所見，他曾向蘇保羅、文家良及苗禮德作交流，其中潘頓與苗禮德前及上季僅合作三次，如今前者主動交流，似乎關係已破冰，來季這對騎練合作值得留意。</p></body></html>
