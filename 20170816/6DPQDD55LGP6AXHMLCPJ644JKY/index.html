<html><header><meta charset="utf-8"><title>淫魔姦殺女童被處決屍體高掛吊臂車示？</title></header><body><h1>淫魔姦殺女童被處決<br>屍體高掛吊臂車示？</h1><p>也門周一公開槍決另一名姦殺女童的男子，並將其屍體吊起示眾。<br><br>22歲的薩基特（Hussein al-Saket）被押到首都薩那解放廣場，雙手被綁伏在地上，劊子手用AK47自動步槍，從後對着他心臟位置連開五槍。伏法後，薩基特屍體被起重機吊高示眾。<br><br>薩基特誘拐並姦殺一名4歲女童，之後埋屍。死者的叔父阿伊德（Ali Ayedh）指，搜索女童期間，兇徒也有參與，之後被揭發是變態狂徒。阿伊德認為，公開處決薩基特可收阻嚇之效。<br><br>也門上月以差不多方式，槍決一名姦殺3歲女童的男子，過程由電視直播。<br><br>英國《都市報》</p></body></html>
