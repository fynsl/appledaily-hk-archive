<html><header><meta charset="utf-8"><title>哈七都着過Celine妹妹Burberry風衣裙再出戰《全美一叮》</title></header><body><h1>哈七都着過<br>Celine妹妹Burberry風衣裙再出戰《全美一叮》</h1><p>9歲小巨肺譚芷昀（Celine）前日早上出發去美國參加《全美一叮》，以Burberry招牌蜜糖色無袖風衣裙扮成小淑女亮相，今次她沒穿高踭鞋，下搭格仔leggings及slip-on，不過碧咸囡囡哈七前年穿上出席品牌的時裝騷，刻下已在網店售罄，類似的長袖trench dress在官網仍有售，賣2,200元，有蜜糖色、粉紅、藍及綠。</p></body></html>
