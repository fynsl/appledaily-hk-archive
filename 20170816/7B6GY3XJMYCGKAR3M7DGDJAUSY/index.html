<html><header><meta charset="utf-8"><title>張繼聰簽約金畀晒謝安琪</title></header><body><h1>張繼聰簽約金畀晒謝安琪</h1><p>張繼聰昨在演藝學院出席加盟蕭定一旗下的hmv數碼中國集團的簽約記招，獲黃子華、佘詩曼及張家輝拍片祝賀，蕭定一送上30多磅重的金色啞鈴，寓意他有好發展，並讚揚張繼聰是張家輝接班人。<br>有傳加盟酬金高達千萬，張繼聰說：「錢我唔睇重，財政都交畀太太（謝安琪）管理，近年太太理財好好，亦好享受生活，幾時復出冇所謂。」由出道就被指靠太太的他可有感吐氣揚眉？張繼聰說：「我一向都唔睇小自己。」日前張繼聰在社交網貼上和太太及仔女在泳池玩水的照片，謝安琪抱着5個月大B女張靖，手臂依然圓潤。<br>採訪：馬建華<br>攝影：陳慧安</p></body></html>
