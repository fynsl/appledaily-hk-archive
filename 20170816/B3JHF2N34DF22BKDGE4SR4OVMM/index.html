<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】坤哥落污染海開工敏感</title></header><body><h1>【馮仁昭四圍超】坤哥落污染海開工敏感</h1><p>吳業坤（右）同鄭世豪噚日到新城做訪問，宣傳新歌《完場前》。坤哥皮膚黑咗好多，佢話因為拍咗一整日出海戲，而且喺海面有污染下拍落水戲，「我要夾實晒全身嘅窿先夠膽落水，但結果頸後都係皮膚敏感。」<br>坤哥日前喺社交網貼出一張圍毛巾遮住pat pat嘅半裸相，唔少網民求正面圖，佢話：「等我練大隻啲先啦，我上網睇過有教學，可以練吓身，練走個肚腩先。」<br>撰文：馮仁昭</p></body></html>
