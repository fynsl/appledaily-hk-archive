<html><header><meta charset="utf-8"><title>何嘉莉懷胎升Cup</title></header><body><h1>何嘉莉懷胎升Cup</h1><p>何嘉莉於3年前和甜品店太子爺離婚，前年她宣佈再嫁機師男友Gerald。與前夫育有5歲兒子黃逸璋（Jean）的何嘉莉，兩個月前在Instagram公佈再度懷孕，目前懷有8個月身孕，除了勤做孕婦瑜伽外，更將耳筒放在肚皮上，讓腹中孩子享受聽音樂的樂趣。<br>距離預產期不足兩個月，何嘉莉最近又在Ig貼上一張穿着橙色比堅尼泳裝的照片，上圍明顯升cup，但手腳依然纖瘦，身形狀態俱佳，全靠平日勤做產前運動。<br>撰文：葉綠悠</p></body></html>
