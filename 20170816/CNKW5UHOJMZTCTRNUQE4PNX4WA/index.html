<html><header><meta charset="utf-8"><title>下游馬房都有獨特套路？一做呢項特訓就要注意！</title></header><body><h1>下游馬房都有獨特套路？<br>一做呢項特訓就要注意！</h1><p>練馬師鄭俊偉在上季煞科日才獲得第16W，為上岸前的最後一場勝仗，能避免收得來自馬會的一封警告信，可謂險過剃頭。<br><br>雖然馬房近年勝仗數目皆為偏低，但其實這個馬房亦有其獨特的套路去搏殺，如加強拍跳、三駒同試、直路認真考驗等，在上述訓練中表現較佳的，便要優先留意。<br><br>另外，落草地操練亦是這馬房的其中一大手法。上季尾，「皇仁大師」贏沙田草地1000米直路賽前，便有此安排。</p></body></html>
