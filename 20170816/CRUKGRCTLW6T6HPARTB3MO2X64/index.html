<html><header><meta charset="utf-8"><title>驗收8千萬淺水灣道豪宅謝賢第一時間睇馬桶</title></header><body><h1>驗收8千萬淺水灣道豪宅<br>謝賢第一時間睇馬桶</h1><p>81歲四哥謝賢有仔女乖孫萬事足，享受半退休生活，出入有司機接送，間唔中就同友人去行街，而阿仔霆鋒都好孝順老竇，早前買咗淺水灣道怡峰一個近2千呎兩房兩廳、市價8,500萬嘅向海單位俾四哥住，似乎係送俾老竇嘅生日，四哥下個月就入伙，四哥講過：「我冇生錯呢個仔。」<br> <br>有報道影到日前四哥去收樓，喺新屋行嚟行去，又去露台睇海景，四哥一向有自己style，佢都好似諗好晒點裝修，喺新屋留咗一陣，四哥就去灣仔睇浴室嘅嘢，專心睇馬桶同熱水爐。四哥之前拍大台劇時撞車，肋骨骨裂，o依家都係主力行山做運動。</p></body></html>
