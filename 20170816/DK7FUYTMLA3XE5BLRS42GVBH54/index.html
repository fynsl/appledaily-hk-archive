<html><header><meta charset="utf-8"><title>港台客東京免費上網卡Android用家都有喇！</title></header><body><h1>港台客東京免費上網卡<br>Android用家都有喇！</h1><p>日本業者WAmazing（ http://bit.ly/2jx5KlQ）對港台觀光客推出免費網路服務，先前僅推出蘋果iOS系統，從前天開始，使用Android系統手機觀光客，也能享受同樣服務。 <br><br>目前只有在東京成田機場可以領取免費SIM卡套組，且限定來自台灣與香港旅客，遊客領取SIM卡套組後下載APP，就可以在15天內免費使用500MB網絡，若流量不夠，還可以選擇加購方案。<br><br>此外，APP內也可以預約住宿。<br><br>台灣《蘋果日報》</p></body></html>
