<html><header><meta charset="utf-8"><title>原島大地收利是咀湯怡</title></header><body><h1>原島大地收利是咀湯怡</h1><p>現年28歲的湯怡，與19歲的原島大地在《日月星》中飾演陳茵媺的學生，三人昨日在清水灣開工，湯怡笑言已經多年沒有演過學生，並謂：「好彩我個樣仲呃到吓人。」<br>剛剛高中畢業的原島大地，表示今次是趁放暑假來港拍戲，而對上一套他參演的港產片已經是03年的《忘不了》，預計拍到下月初便返回日本開學，日後有機會都想繼續參與香港電影。片中他與湯怡演小情侶，湯怡透露兩人有親熱場面：「有少少啦，比起我以前嗰啲電影就輕鬆好多。」原島大地揚言將螢幕初吻獻給湯怡，湯怡笑謂：「呢個小鮮肉真係好鮮，放心，我會封番利是畀你。」<br>採訪：曹家誠<br>攝影：陳慧安</p></body></html>
