<html><header><meta charset="utf-8"><title>轉會氹氹轉：羅馬3.2億斟馬列斯「凍過水」</title></header><body><h1>轉會氹氹轉：羅馬3.2億斟馬列斯「凍過水」</h1><p>李斯特城翼鋒馬列斯（圖）今夏一直受羅馬垂青，不過由於馬列斯有長約在身，所以李城當然要求高價放人，羅馬聲稱最後一次出價3,180萬鎊（約3.2億港元），但與李城要求的4,000萬鎊有距離，預計李城周二將拒絕減價放人，而羅馬體育總監蒙奇之前更表示：「我們已開出球會史上最高轉會費，但決定權在李城一方。」</p><p>交易「凍過水」之下，馬列斯經理人班高甘呼籲羅馬慷慨解囊，不過羅馬歷來最貴收購，原來已經是2000年以2,250萬鎊收購「戰神」巴迪斯圖達，所以目前看來馬列斯留效李城的機會越來越大。</p></body></html>
