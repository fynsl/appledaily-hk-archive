<html><header><meta charset="utf-8"><title>趣趣地：伊巴、保特入「魔」拍住上？</title></header><body><h1>趣趣地：伊巴、保特入「魔」拍住上？</h1><p>睇嚟伊巴謙莫域返曼聯只係時間問題，呢位35歲瑞典球星即將返去曼聯嘅卡寧頓訓練基地操練。英媒引述曼聯嘅消息話：「所有人都對伊巴嘅進展感到高興。佢肯定會簽約重返球會，而球會希望佢有良好狀態同埋渴望比賽嘅心。」伊巴日前喺社交網頁上載幾段喺健身室訓練嘅短片，並寫住「冇時間唞」。另外，牙買加飛人保特（小圖）有機夢想成真，若果佢嘅大腿趕得切好番，會喺下月二號為曼聯傳奇隊上陣對巴塞隆拿傳奇隊。</p></body></html>
