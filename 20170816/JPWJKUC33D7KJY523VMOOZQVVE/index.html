<html><header><meta charset="utf-8"><title>趣趣地：干地跪低DC有望返車仔</title></header><body><h1>趣趣地：干地跪低DC有望返車仔</h1><p>車路士領隊干地同西班牙前鋒迪亞高哥斯達（DC）原本關係破裂，DC𠵱家係留喺巴西獨自練波，遲遲唔肯歸隊，仲話寧願唔收人工，等今季約滿自由身離隊㖭。不過英國《每日鏡報》報道事情峯迴路轉，車仔竟然讓步，只要DC做到先報到、再練番波、回復運動員嘅狀態、做好出賽準備呢四個條件，就會繼續履行合約，車仔會繼續出佢嗰15萬鎊周薪（約153萬港元）糧，甚至話唔排除派佢出場㖭。</p></body></html>
