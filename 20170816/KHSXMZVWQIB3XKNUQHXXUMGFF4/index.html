<html><header><meta charset="utf-8"><title>黎姿送胞弟4000萬豪宅</title></header><body><h1>黎姿送胞弟4000萬豪宅</h1><p>黎姿一向顧家，尤其胞弟黎嬰自07年車禍受重創後，她一直不離不棄照顧，除了接手打理其醫學美容生意，更不惜花錢讓胞弟獲最好治療。昨日有周刊指，黎姿早前於中半山騰皇居，購入4,000多萬元逾千呎單位讓胞弟及父母住，讓大家同住一個屋苑做鄰居，方便見面。<br>據知，黎嬰現時已康復近七成，目前每日做4至5小時物理治療、職業治療及接受言語治療，日常由兩位外傭照顧飲食，由三個專業看護24小時輪更協助。周刊又影到黎嬰日前去會展動漫節，停留在一個舞蹈學校攤位看影片。<br>撰文：小米</p></body></html>
