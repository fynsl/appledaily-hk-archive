<html><header><meta charset="utf-8"><title>【美圖晒晒】喬喬娛圈打滾14年叫自己「路人甲」</title></header><body><h1>【美圖晒晒】喬喬娛圈打滾14年<br>叫自己「路人甲」</h1><p>14歲就出道，現年28歲的台灣藝人曾之喬（喬喬），越大越漂亮，越來越甜美俏皮，更登上潮流雜誌當封面女郎。她說曾稱從不覺得自己美，「演藝圈裏花團錦簇，更覺得自己是路人甲」，最近她才覺得真實的自己就最漂亮。<br><br>進入「輕熟」階段，曾之喬稱現在「放輕鬆先」，「也許手上擁有的東西要先放鬆，不用那麼緊抓，不論是工作、愛情，都不怕，還來得及重新來過一次」。<br><br>facebook</p></body></html>
