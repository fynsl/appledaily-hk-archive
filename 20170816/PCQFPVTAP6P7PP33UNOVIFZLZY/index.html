<html><header><meta charset="utf-8"><title>苟芸慧出影集試新嘢</title></header><body><h1>苟芸慧出影集試新嘢</h1><p>苟芸慧昨日在尖沙嘴出席化妝品牌活動並擔任嘉賓，下月將到米蘭半個月的她屆時會參與時裝周及拍攝影集，問影集會否如之前那輯性感？她說：「等攝影師決定，只要出嚟係健康嘅性感就得，可以嘗試多啲嘢。」<br>年底苟姑娘將接拍新電影，她透露會有少少性感，工作越來越多，問是否沒時間籌備結婚？她笑說：「暫時重心放工作，留下一個階段先。」如果遇到好劇本會否押後婚期？她說：「結婚係雙方面嘅事，到時會同對方商量，互相遷就。」擔任司儀的鍾健威下周與女友黃美棋到洛杉磯旅行慶祝拍拖周年，之後再到加拿大參加林奕匡婚禮。<br>採訪：馬建華<br>攝影：葉君海</p></body></html>
