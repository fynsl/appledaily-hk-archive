<html><header><meta charset="utf-8"><title>潘迪華籲捍衞文化</title></header><body><h1>潘迪華籲捍衞文化</h1><p>潘迪華、李家鼎、葉劉淑儀、阮兆輝及陳美齡等，昨日以作家身份到鑽石山出席「第四屆香港金閱獎」記者會，他們推出的書籍均入圍競逐獎項。<br>撐枴杖到場的潘迪華說：「我今年87歲，耳仔唔好，眼又矇，撐住枴杖都要嚟活動，因為覺得好有意義，香港人對寫作同藝術興趣越嚟越淡薄，掛住上網，睇書一定要一書在手先有呢種感覺，聽音樂都要有張CD同黑膠唱片。香港曾經有東方之珠美譽 ，因為生活忙碌， 文化後退，國際都市係要有文化修為。」<br>採訪：卓寶花<br>攝影：陳俊強</p></body></html>
