<html><header><meta charset="utf-8"><title>馮德倫《俠盜》票房破億</title></header><body><h1>馮德倫《俠盜》票房破億</h1><p>馮德倫執導的《俠盜聯盟》在內地上映4日票房收逾億，面對票房破紀錄的《戰狼2》，馮德倫自言《俠》片依然有破億成績，實在可喜可賀。近日他和楊祐寧等到各處謝票，不少觀眾都關心戲中男主角劉德華的身體狀況，馮德倫代華仔謂：「其實華哥嘅狀態好好，只係需要時間復原，所以大家唔使擔心。」<br>馮德倫表示觀眾最愛戲中的搞笑場口，特別是楊祐寧被舒淇掌摑：「觀眾問係咪我呷醋，強加上去喎。」當中有觀眾希望馮德倫再做幕前，不過他直言享受導演工作。<br>撰文：葉綠悠</p></body></html>
