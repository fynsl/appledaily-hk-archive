<html><header><meta charset="utf-8"><title>中環在線：冠君靚女CEO賣糖旺場 - 李華華</title></header><body><h1>中環在線：冠君靚女CEO賣糖旺場 - 李華華</h1><p>冠君產業信託（2778）旗下旺角朗豪坊商場之前發生「通天梯」事故，加埋零售市道麻麻，靚女CEO王家琦（Ada）都要多花心思引入特色商戶搞旺個場，掹番高啲生意。噚日業績會上，Ada仲親自攞住一籃零食sell場㖭！<br>Ada話，朗豪坊一向走大眾化路線，高層商戶唔少係走本地情懷路線、文青小店風情，最新就引入「美樂士多」，專賣懷舊零食。Ada話自己最鍾意食BB糖，希望新舖都可以幫大家搵番童年回憶咁話。<br> <br>李華華</p></body></html>
