<html><header><meta charset="utf-8"><title>【動畫】停牌男揸Benz衝燈遭撞掉毒品喺水馬旁</title></header><body><h1>【動畫】停牌男揸Benz衝燈遭撞<br>掉毒品喺水馬旁</h1><p>【本報訊】紅磡道與德民街交界，昨凌晨約零時，一輛平治房車沿德民街南行，駛至紅磡道交界時，懷疑衝紅燈遭一輛的士攔腰撞毀右邊車身，57歲的士司機，報稱頸及腳部受傷。警員到場調查，有途經的司機舉報，指發現平治司機，在車禍後立刻落車將一包物品棄在行人路邊的水馬旁。警員遂檢查該包物品，發現袋內藏有20克懷疑可卡因毒品，約值1萬7千元，同時揭發姓李47歲平治司機涉嫌停牌期間駕駛及販毒，將其拘捕帶返警署調查。</p></body></html>
