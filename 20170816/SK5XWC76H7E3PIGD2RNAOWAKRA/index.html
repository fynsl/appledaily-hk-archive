<html><header><meta charset="utf-8"><title>鄧兆尊鋼管舞倒吊</title></header><body><h1>鄧兆尊鋼管舞倒吊</h1><p>鄧兆尊、李尚正和周殷廷昨日在佐敦為奇妙電視新節目《Learning男》學跳鋼管舞，他們都學得有板有眼，兆尊表示早前被安排學中式按摩，問到可有為三位女友按摩？他笑說：「我係俾人按嗰個。」<br>對於鄧小艾和鄧兆榮早前提出上訴，不滿父親鄧永祥的遺產稅額過高，指祥哥在肯雅曾投資礦場，部份資產屬海外投資，不應納稅，兆尊說：「我知，但佢（祥哥）唔會同我哋講，我哋接手先知，佢唔會話你知佢做啲乜，佢係一個好容易同朋友一齊做嘢嘅人。」楚留香舊舖位已易手，有否告知祥嫂？他說：「唔使講，祥嫂有祥嫂忙，呢啲好小問題。」<br>採訪：黃曉妍<br>攝影：葉君海</p></body></html>
