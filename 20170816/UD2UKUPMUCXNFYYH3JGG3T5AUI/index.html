<html><header><meta charset="utf-8"><title>比比土超地標士哥興奮慶祝可惜冇人睇</title></header><body><h1>比比土超地標士哥<br>興奮慶祝可惜冇人睇</h1><p>前皇家馬德里球星比比今季轉投比錫達斯，周日在土超「地標」正選上陣出戰安塔萊亞，這名葡萄牙國腳更在上半場補時接應隊友開出罰球頭槌破網為球隊先開紀錄，可惜比比入球以及開心慶祝的畫面都沒有觀眾欣賞。<br><br>由於早前的土超盃發生球迷暴力事件，比錫達斯被罰在接著對安塔萊亞的聯賽閉門作賽，故球迷們無緣親睹比比在土超的首場比賽，同時亦錯過了觀看今季由米杜士堡來投的西班牙球星尼格度的處子戰，只能在球場外聚集為球隊打氣。最終比錫達斯亦以2:0擊敗安塔萊亞，在新一季土超旗開得勝。</p></body></html>
