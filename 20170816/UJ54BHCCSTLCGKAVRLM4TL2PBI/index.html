<html><header><meta charset="utf-8"><title>Taylor Swift非禮案勝訴</title></header><body><h1>Taylor Swift非禮案勝訴</h1><p>美國女歌手Taylor Swift狀告DJ David Mueller摸屁股非禮案審結，法庭裁定Taylor勝訴，David Mueller需賠償1美元（7.8港元）。Taylor早已聲明並非為錢，得知裁判結果後，她發聲明感謝法官、陪審團與律師團隊，為自己與眾多受害者還公道：「我希望去幫助受害者發聲，我將捐錢去不同機構，幫被性侵犯的受害者站出來捍衞自己。」</p></body></html>
