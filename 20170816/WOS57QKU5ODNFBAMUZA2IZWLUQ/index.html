<html><header><meta charset="utf-8"><title>趣趣地：修咸頓21億賣盤染「紅」</title></header><body><h1>趣趣地：修咸頓21億賣盤染「紅」</h1><p>修頓染「紅」！講緊嘅係修咸頓有中資財團入主，64歲中國商人高繼勝同埋佢嘅家族，據報以2.1億鎊（約21億港元）買起「聖徒」八成股份。修頓班主賴貝靴爾就喺公開信話中資冇問題：「高繼勝先生、佢個囡Nelly Gao同埋我都非常信任𠵱家嘅管理團隊，我哋一齊建立可持續發展嘅合作模式。」亦都有球迷抽水，話利物浦近年買修頓嘅球員都差不多二億鎊，原來買起成間球會都係差唔多價。</p></body></html>
