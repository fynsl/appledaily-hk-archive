<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】袁詠儀環保袋掃文具</title></header><body><h1>【馮仁昭四圍超】袁詠儀環保袋掃文具</h1><p>袁詠儀（靚靚）噚日素顏現身銅鑼灣時代廣場，佢拎住Hermès Kelly手袋，再孭住個黑色大環保袋，喺商場嘅文具攤檔掃貨，估計係買畀10歲囝囝魔童。<br>靚靚主攻原子筆同改錯帶嘅文具套裝，一口氣掃咗幾套，之後再過Log-On睇筆記簿。畀錢一刻，靚靚同收銀員講有帶環保袋，跟手就將買咗嘅文具放入袋。講明着緊囝囝身教嘅靚靚，果然身體力行。<br>撰文：馮仁昭</p></body></html>
