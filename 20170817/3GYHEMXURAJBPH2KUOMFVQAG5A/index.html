<html><header><meta charset="utf-8"><title>【師傅有料】華人練馬師一語道出　弟子三大本質 </title></header><body><h1>【師傅有料】<br>華人練馬師一語道出　弟子三大本質 </h1><p>華人練馬師徐雨石做過騎師，是紅褲子出身的。如今他是見習生黃皓楠的師傅，所謂薪火相傳，究竟在他眼中徒弟表現如何？<br><br>石哥說︰「皓楠上季確有明顯進步，特別是於韁繩的運用及控制步速的技巧方面，明顯下過工夫。看到他進步我當然開心，每次賽後我與皓楠回看賽事片段，檢討他每場的發揮，亦叮囑他留意莫雷拉、潘頓等高手的走位演繹，從中學習別人的長處。這年輕人最大優點是乖巧、受教及踏實，性格上會幫到他繼續進步。」</p></body></html>
