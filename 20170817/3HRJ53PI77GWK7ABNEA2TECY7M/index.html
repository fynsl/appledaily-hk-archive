<html><header><meta charset="utf-8"><title>求驗客手記：年青人派膠上繳「中央」</title></header><body><h1>求驗客手記：年青人派膠上繳「中央」</h1><p>周二有五場歐聯附加賽首回合賽事，除咗利物浦外，得俄超嘅莫斯科中央陸軍 （橙衫）可以作客揚威，不過中央陸軍贏波，就真係多謝年青人後衞送禮，喺完場前擺咗一個極膠老烏，客軍先至小勝1:0。年青人呢場輸波就認真慘，全場21次射門，多過客軍10次，包括下半場前鋒賀拉奧小禁區勁射，俾客軍門將艾堅菲夫救出。年青人最慘情嘅畫面出現喺補時一分鐘出現，中堅紐夏諗住頭槌回傳畀門將波莫斯，點知大力過頭笠過隊友，慢溜尾袋入網，中央陸軍食住花生竟然贏波，唔開心就奇嘞。</p></body></html>
