<html><header><meta charset="utf-8"><title>求驗客手記：保方挑戰C朗美斯壟斷</title></header><body><h1>求驗客手記：保方挑戰C朗美斯壟斷</h1><p>歐洲足協喺周二公佈2016/17球季嘅歐洲最佳球員最後三強名單，一如所料，基斯坦奴朗拿度（C朗）同美斯佔咗當中兩席，剩低一個位就由門神保方取得。獎項會喺今個月24號喺摩納哥進行嘅歐聯分組賽抽籤嗰陣公佈。近10年，C朗同美斯都分別攞咗三次，照慣例，通常由歐聯冠軍球隊嘅成員奪得，所以上屆替皇馬衞冕歐聯嘅C朗，好大機會冧莊。至於保方上季就幫祖雲達斯殺入歐聯決賽，呢位39歲意大利門神，曾經喺02/03球季當選未改名前嘅歐洲足協球會最佳球員，但想事隔14年再「封王」，機會唔大喇！</p></body></html>
