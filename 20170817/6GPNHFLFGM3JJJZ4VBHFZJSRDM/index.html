<html><header><meta charset="utf-8"><title>太陽最愛閔孝琳</title></header><body><h1>太陽最愛閔孝琳</h1><p>韓國天團BIGBANG的29歲成員太陽昨日宣傳新碟《White Night》，對於新歌《DARLING》因歌詞太傷感而令他和《陽光姐妹淘》女星閔孝琳傳出分手，當時太陽方面已否認「分訊」。</p><p>而昨日太陽親自回應「分訊」傳聞，並說：「對於《DARLING》是離別的歌曲，其實是錯誤的報道，好心痛，其實是講激烈的愛情。」更否認與閔孝琳感情出現問題，同時放閃表示：「因為閔孝琳是我最愛的人，她是給予我最多靈感的繆思。」</p></body></html>
