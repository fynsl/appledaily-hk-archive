<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鄭佩佩見過原子鏸男友</title></header><body><h1>【馮仁昭四圍超】鄭佩佩見過原子鏸男友</h1><p>原子鏸（Marsha）同媽咪鄭佩佩噚日於尖沙嘴出席《木蘭從軍》兒童音樂劇巡演記者會，問到兩母女會否期待一同合作音樂劇？鄭佩佩說：「我嘅水準唔及Marsha，差好多級，尤其係音樂劇。」<br>對於Marsha跟外籍男友拍拖，鄭佩佩說：「我呢個媽咪好開放，唔保守，我有見過，最緊要佢鍾意。」Marsha則謂要有感覺才會結婚。<br>撰文：馮仁昭</p></body></html>
