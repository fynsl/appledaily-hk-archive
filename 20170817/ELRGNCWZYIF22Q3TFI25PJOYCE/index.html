<html><header><meta charset="utf-8"><title>【add star】郭富城波點襯斜紋</title></header><body><h1>【add star】郭富城波點襯斜紋</h1><p>郭富城的內地網紅老婆方媛（Moka）預計下月生B，身為準爸爸的城城自然心情興奮。近日他在北京出席主演電影《破局》的首映時，衣着亦風騷俏皮，在Paul Smith啡紅色的西裝褸下，以波點恤衫撞藍、黃色斜紋呔，撞得搶眼醒神，配合他在首映上表情多多，與拍檔王千源上演打鬥場面，又錫對方手背，「開心」兩個字彷彿刻在額頭上。<br>撰文：安妮</p><p>更多精采時尚內容，盡在 http://add.appledaily.com 。</p></body></html>
