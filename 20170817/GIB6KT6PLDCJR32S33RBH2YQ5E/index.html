<html><header><meta charset="utf-8"><title>【從前今日】性醜聞越揭越臭克林頓向大陪審團作供</title></header><body><h1>【從前今日】性醜聞越揭越臭<br>克林頓向大陪審團作供</h1><p>「我的確與萊溫斯基有不恰當關係，事實上，那是錯誤的」克林頓在出任美國總統期間，跟白宮前見習助理萊溫斯基的性醜聞，當年演變成彈劾危機。他在1998年今日透過閉路電視，在白宮向大陪審團進行長達4小時的作證，成為當地史上首位被大陪審團傳召作供的總統。<br><br>克林頓同日傍晚透過電視直播，承認跟萊溫斯基有不恰當關係，不過卻堅稱之前多次否認有婚外情及與萊溫斯基發生性行為的言論，在法律上不算說謊。他之後被眾議院動議彈劾，但參議院經5周辯論後，在1999年2月宣判克林頓無罪。<br><br>綜合報道</p></body></html>
