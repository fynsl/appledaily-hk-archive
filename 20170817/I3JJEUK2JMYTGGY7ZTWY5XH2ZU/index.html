<html><header><meta charset="utf-8"><title>美肌味濃　素顏Baby晒淩亂美</title></header><body><h1>美肌味濃　素顏Baby晒淩亂美</h1><p>Angelababy生完囝囝「小海綿」之後，已極速收身，急不及待以最完美姿態喺幕前出現。日前Baby喺微博故事中貼出一條自拍片，片中見佢好似素顏，吹緊頭髮，頭髮淩亂，驟眼睇感覺有啲似「貞子」。<br>由於條片嘅「美肌味」太重，明顯係有用濾鏡效果，令本身皮膚白嘅Baby更加亮白，Baby留言：「好久不見了，頭髮吹乾了，晚安。」咁粉絲都好受落，大讚Baby唔化妝都靚，Baby目前同黃軒拍《創業時代》。</p></body></html>
