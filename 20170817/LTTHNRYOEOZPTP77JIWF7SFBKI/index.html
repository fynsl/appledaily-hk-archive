<html><header><meta charset="utf-8"><title>黃心穎唔靠馬國明養</title></header><body><h1>黃心穎唔靠馬國明養</h1><p>陳柏宇昨日應邀到中環出席德國設計品牌手錶活動，黃心穎擔任活動司儀。近日要供樓的心穎，要學習更多技能養活自己，故司儀、主持工作及拍劇通殺。<br>提到緋聞男友馬國明穩重有擔帶，可考慮作後盾，黃心穎笑言：「趁我未被人養時候要自己養自己先，我好驕傲自己賺到錢，買嘢畀自己嘅感覺，好享受，將來另一半都應該一定要養埋我，但我唔會依賴另一半，呢個係女人保障。」問到馬明有否許下承諾？她說：「我好大使，佢養唔起我，我理念係唔知人生有幾長，鍾意嘅嘢就會買，好活在當下。」<br>採訪：卓寶花<br>攝影：陳順禎</p></body></html>
