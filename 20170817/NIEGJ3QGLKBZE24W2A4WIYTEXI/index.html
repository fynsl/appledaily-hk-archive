<html><header><meta charset="utf-8"><title>阿葛爆元秋變緊張大師</title></header><body><h1>阿葛爆元秋變緊張大師</h1><p>電影《入鐵籠》昨日於屯門舉行開鏡拜神儀式，出席演員包括葛民輝、元秋、馬志威及楊柳青等，故事講述元秋繼承先夫拳館，阿葛為支持大嫂教導年輕一輩出力，阿葛笑說：「首次同秋姐合作，秋姐好緊張講對白。」元秋指過往曾為電影配音，但仍擔心自己廣東話發音不正確，所以要多加練習。<br>元秋又指阿葛經驗豐富，得對方指點而獲益不少。提到今次動作戲份全交由年輕一輩負責，她說：「我唔使打，成班年輕人都好打得，特別係女主角楊柳青打得好犀利，我都係第一次睇到巴西柔術。」楊柳青昨日在現場示範不少靈活踢腿等動作。<br>採訪：張俊銘<br>攝影：陳俊強</p></body></html>
