<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】蕭定一冇要求炒保安</title></header><body><h1>【馮仁昭四圍超】蕭定一冇要求炒保安</h1><p>9歲小巨肺譚芷昀（Celine）日前喺爸爸譚順生陪同下飛美國參加《全美一叮》，機場保安人員喺對講機爆咗句「係咪借個女上位嗰個」，結果翌日遭解僱！Celine老闆蕭定一噚日發聲明，指當時宣傳部負責人希望保安公司能以書面回覆，而該職員已道歉，公司沒要求解僱。蕭定一表示：「雖然當時章先生指的是譚先生，但在一個小朋友面前羞辱其父親，小朋友一樣感到難受。」<br>撰文：馮仁昭</p></body></html>
