<html><header><meta charset="utf-8"><title>古仔拒重返樂壇</title></header><body><h1>古仔拒重返樂壇</h1><p>古天樂、導演葉偉信、動作導演洪金寶、林家棟及惠英紅等，前晚在圓方戲院出席「夏日國際電影節開幕禮」，他們主演的電影《殺破狼．貪狼》 成為開幕電影。古仔之前翻唱《月亮代表我的心》，更指要重投樂壇，他笑說：「都係講吓啫！」家棟在戲中要講泰文對白，他自嘲泰文程度只是幼稚園級。同場的洪金寶表示昨早要入院為膝頭進行手術。<br>此外，曾參演《殺破狼》系列的吳京，昨晚被甄子丹在微博留言暗寸：「我衷心恭喜吳京有這麽驕人的成績，他的努力有目共睹……不願被拉入無聊的商業遊戲，也不想浪費媒體資源為自己辯明是非。」<br>採訪：張俊銘<br>攝影：沈健程</p></body></html>
