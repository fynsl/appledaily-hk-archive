<html><header><meta charset="utf-8"><title>周家蔚帶仔上少林</title></header><body><h1>周家蔚帶仔上少林</h1><p>周家蔚昨日與大仔洪大仁（TJ）在鑽石山出席War Game活動，同場還有「新美心妹妹」胡梓盈。出場時，TJ大擺揸槍和功夫甫士。下周五是家蔚生日，TJ特意向媽媽唱生日歌和獻吻，家蔚冧爆說：「佢好sweet㗎！」<br>家蔚指TJ喜歡擺功夫甫士，原來是受爺爺洪金寶影響：「天明播過老爺以前打斛斗好勁嘅片段，佢好留心咁睇，《特攻爺爺》都有睇晒。」她指洪金寶曾提議TJ到少林寺學功夫：「我最聽老人家話，都想TJ過一啲平淡生活，下年或者後年嘅暑假啦，到時我會陪佢去，因為佢太細。」<br>採訪：黃曉妍<br>攝影：葉君海</p></body></html>
