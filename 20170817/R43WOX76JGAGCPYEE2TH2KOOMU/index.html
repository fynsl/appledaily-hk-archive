<html><header><meta charset="utf-8"><title>松岡食齋赴台搵銀</title></header><body><h1>松岡食齋赴台搵銀</h1><p>洗米華前晚拖實肚凸凸的Mandy在倫敦行街，而之前洗米華在安以軒婚禮攬實而傳出緋聞的松岡李那，下月亦會參加倫敦時裝周睇騷，至於洗米華老婆陳慧玲則陪大女周梓潼去倫敦準備升學，之前更會舉家去旅遊，屆時三女會同樣齊集在倫敦。</p><p>松岡李那前日在Instagram動態自爆出埠，正在坐保母車去機場，之後又影了一張在候機室「相機先食」的照片分享，並寫上「Vegetarian meal」。之前，有傳松岡要去台灣拍節目，下月去英國睇時裝騷尚未最後落實，加上距離時裝周還有一個月時間，所以她似乎先去台灣工作。<br>撰文：唐如</p></body></html>
