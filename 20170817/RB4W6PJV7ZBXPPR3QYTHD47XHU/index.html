<html><header><meta charset="utf-8"><title>求驗客手記：「天使」晒盡球星隊友</title></header><body><h1>求驗客手記：「天使」晒盡球星隊友</h1><p>巴黎聖日耳門（PSG）球星迪馬利亞喺個人ig上載咗自己同五位世界級球星做隊友，一齊喺球場上比賽嘅相，「天使」留言話佢哋真係幸運，仲有哈哈、笑到喊嘅表情符號。喺呢張相入面（圖），天使嘅世界級隊友包括有今季以破紀錄轉會費由巴塞加盟PSG嘅尼馬、之前效力PSG嘅伊巴謙莫域、喺曼聯做過隊友嘅朗尼、皇馬嘅C朗，仲有天使嘅阿根廷國家隊隊友美斯，大家真係唔恨得咁多。</p></body></html>
