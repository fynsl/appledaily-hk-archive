<html><header><meta charset="utf-8"><title>【美圖晒晒】文青正妹畢業啦！性感吊帶裙出席謝師宴</title></header><body><h1>【美圖晒晒】文青正妹畢業啦！<br>性感吊帶裙出席謝師宴</h1><p>來自台北的高中女生Caroline今年畢業，一改文青形象，以火辣造型參加謝師宴，同學在Twitter留言：「要報警了」、「也穿得太少」。Caroline反駁：「讓你噴鼻血」。近日，台灣持續高溫天氣，她也到沙灘玩耍，雖然沒有穿着泳衣，但小背心的裝扮也令網民大讚：「海邊的妹妹，很可愛！」<br><br>Twitter</p></body></html>
