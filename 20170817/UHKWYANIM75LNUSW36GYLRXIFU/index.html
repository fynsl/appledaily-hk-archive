<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】雷頌德讚黎明白唱偉大</title></header><body><h1>【馮仁昭四圍超】雷頌德讚黎明白唱偉大</h1><p>雷頌德（Mark）同新人周沂（Stella）噚日到商台宣傳新歌《誤會太深》，Stella話得到Mark負責監製、編曲，仲借出私伙電單車影封面，絕對係一次還晒心願。<br>日前黎明（Leon）廣州演出遭拖欠製作費，做音樂總監嘅Mark話：「行規係要收晒錢先上台表演，但Leon好好、好偉大，佢覺得fans係冇罪嘅，所以未收錢都照唱。」<br>撰文：馮仁昭</p></body></html>
