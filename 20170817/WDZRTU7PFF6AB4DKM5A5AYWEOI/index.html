<html><header><meta charset="utf-8"><title>求驗客手記：「玻璃簡」唞八個月復出</title></header><body><h1>求驗客手記：「玻璃簡」唞八個月復出</h1><p>雖然英超已經開季，不過曼城趁周中空檔，拉隊到西班牙集訓，同今季升上西甲嘅基羅納友賽。曼城今場只保留後衞史東斯同丹尼路雷斯兩名上場英超正選上陣嘅球員，另一新兵貝拿度施華同利萊辛尼、耶耶托尼等都在陣。最後曼城輸0:1，不過對領隊哥迪奧拿嚟講，好消息係養傷八個月嘅德國中場「玻璃人」根度簡喺71分鐘後備入替千禧小將菲爾科頓，曼城官網賽後指，根度簡復出後，有望喺球隊下周一主場迎戰愛華頓嘅聯賽被列入大軍名單當中。</p></body></html>
