<html><header><meta charset="utf-8"><title>【兩年抱兩】Mandy越錯越愛</title></header><body><h1>【兩年抱兩】Mandy越錯越愛</h1><p>Mandy Lieu於14年8月在微博承認與洗米華發展中，翌年她與洗米嫂同時為洗米華懷孕，Mandy選在5月20日（普通話諧音我愛你）在英國誕下大女，洗米嫂就挑選5月30日老公生日這天剖腹生女，兩人表面上打成平手。<br>男人都是貪新忘舊，同年年尾Mandy返港與洗米華世紀一拖（圖），激到洗米嫂嗌離婚。進擊的Mandy去年又懷第二胎，被影到獲洗米華陪買男裝BB衫，當時洗米嫂曾心死表示：「佢哋嘅事唔關我事！」由於洗米嫂有老爺撐住，洗米華終於成功箍煲，老婆答應不離婚，現Mandy傳懷第三胎，繼續享齊人福。</p></body></html>
