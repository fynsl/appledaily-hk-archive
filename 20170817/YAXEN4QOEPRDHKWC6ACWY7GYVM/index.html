<html><header><meta charset="utf-8"><title>李潤庭不倫戀遭炒魷</title></header><body><h1>李潤庭不倫戀遭炒魷</h1><p>《東張西望》主持李潤庭去年12月被爆背妻偷食，趁空姐老婆Crystal離港，跟曾任空姐的有夫之婦Tiffany出軌，被封「賤男」，一度被無綫停職。有指是余詠珊愛將的李潤庭，被無綫雪藏數月之後，在高層面前發誓改過自新，今後不會再行差踏錯，所以今年4月已正式復工，6月中又重返主播台。<br>早前李潤庭再被拍到跟有夫之婦Tiffany餘情未了，Tiffany更自由出入他的灣仔寓所，李潤庭大話連篇，令高層大怒，隨即被停工處分，有傳他已經被無綫辭退，昨日本報致電李潤庭求證被炒一事，問是否已經停工，他說：「我唔回應，唔該。」然後匆匆掛線。<br>採訪：非非</p></body></html>
