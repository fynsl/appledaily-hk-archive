<html><header><meta charset="utf-8"><title>杜恒霖鄧月平見面「好平常」</title></header><body><h1>杜恒霖鄧月平見面「好平常」</h1><p>「巨胸翠如」鄧月平（Larine）今年3月被指搭上已婚前拳王杜恒霖，由於杜恒霖與太太黃妁瑜的離婚手續未辦妥，鄧月平涉搶人夫。昨日再有報道，指黃妁瑜因被鄧月平介入婚姻，情緒崩潰及暴瘦，本月更被警方發現，與一男友人在車藏有約10克可卡因、約2.5克冰毒以及牛肉刀，現正保釋候查。<br>報道又指鄧月平早前與同居的杜恒霖嗌交，最後要報警解決，杜恒霖昨回覆本報：「絕對冇咁嘅事，我平時係有幫Larine處理工作，見面好平常，在公在私係好朋友，已經搵咗律師處理，會保留追究權利。」<br>採訪：王梓嫚</p></body></html>
