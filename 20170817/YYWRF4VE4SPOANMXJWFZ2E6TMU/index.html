<html><header><meta charset="utf-8"><title>麥紫莉疑做過夜總會</title></header><body><h1>麥紫莉疑做過夜總會</h1><p>早前稱去日本拍AV的𡃁模麥紫莉（Chili），被讀者K先生向本報爆料，指她去年曾於佐敦一間夜總會做陪酒。本報向Chili求證，她以短訊回覆：「做過夜總會？唔會啦，之前有去陪前男友去應酬。」問為何遲遲未起行去日本？她說：「都係跟指引去做，公司都仲未答到我。」</p><p>另外，Chili師妹林裕君（Joycelyn）今年19歲，貌似陳靜的她，跟師姐一樣擁有驕人身材。問可會效法師姐做AV女優？Joycelyn表示：「好開心有個咁犀利嘅師姐，但做唔做到AV女優都唔係講就得，要睇有冇資格。」<br>採訪：嵐山<br>攝影：陳俊強<br>場地提供：海洋公園</p></body></html>
