<html><header><meta charset="utf-8"><title>佔中輔警申保釋等上訴被拒</title></header><body><h1>佔中輔警申保釋等上訴被拒</h1><p>【本報訊】立法會前年12月9日二讀俗稱「網絡23條」的《版權（修訂）條例》，中午流會但有人逗留示威區，晚上有垃圾桶被縱火引爆。「佔中輔警」楊逸朗被裁定擺放助燃物，串謀縱火罪成判監兩年。楊就定罪和判刑上訴，尚未排期。<br>楊逸朗申請保釋候訊，昨在上訴庭處理，副庭長楊振權聽取陳詞後駁回申請。支持楊的市民坐滿法庭，楊散庭時在犯人欄內對旁聽席說「唔使擔心我」。<br>案情指楊逸朗（24歲）託友人買報紙和火酒，預先放到垃圾桶內待其他人縱火。負責把風的青年葉卓賢（21歲）認罪後被判入勞教中心。<br>案件編號：CACC78/17<br>■記者勞東來</p></body></html>
