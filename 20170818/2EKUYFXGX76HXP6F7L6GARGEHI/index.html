<html><header><meta charset="utf-8"><title>吸糞車爆缸一地屎車Cam片一年後曝光</title></header><body><h1>吸糞車爆缸一地屎<br>車Cam片一年後曝光</h1><p>【本報訊】大埔吐露港公路去年8月17日發生8車串燒車禍，昨日為事發一周年，有人將當時車禍的車Cam片放上fb與網民分享。<br><br>從片段所見，一部黑色私家車撞向前方裝有車Cam的車輛後，尾隨吸糞車收掣不及撞向其車尾，未幾一部貨車亦高速駛至狂撞吸糞車，吸糞車被撞穿喉管導致大量糞便液體不斷流出，現場臭氣熏天，事故中共涉及8部車，3人受傷。<br><br>網民看罷車Cam片，引起熱議，不少人紛紛留言稱「好臭呀」，又笑指「隔住個mon都覺得臭」、「好睇過狂野時速，精彩」。</p></body></html>
