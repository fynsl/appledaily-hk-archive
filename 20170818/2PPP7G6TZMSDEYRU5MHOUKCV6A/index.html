<html><header><meta charset="utf-8"><title>杜汶澤胃有事入院</title></header><body><h1>杜汶澤胃有事入院</h1><p>現年45歲的杜汶澤平時愛在facebook分享食好西，日前他留言：「我諗我要畀個胃唞吓。」到了昨日，他突然貼出「入廠」相，一臉鬚根的他穿上白色醫院衫，躺在病床上留言：「大家要注意，任何事情不要過量，愛惜身體，不要沉迷於追求健康的同時，亦無需刻意破壞，因為人身難得，該好好修行。」</p><p>友人紛紛留言問候阿澤，阿澤透露胃出現毛病，可能跟他愛杯中物有關，也估計他是往照胃鏡。張栢芝昨日留言慰問：「多鋒利嘅刀總有一天會生銹，真係要小心身體。」陳靜、林盛斌和區永權等都有問候。記者昨日聯絡阿澤，直至截稿前未有回覆。<br>撰文：劉敏</p></body></html>
