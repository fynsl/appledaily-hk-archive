<html><header><meta charset="utf-8"><title>超蓮行善出錢出力</title></header><body><h1>超蓮行善出錢出力</h1><p>賭王三房千金何超蓮籌辦的「Smile with us」，昨日在會展天橋向市民派扇，不足半小時，一千把扇已經派完，超蓮說：「覺得好開心，我好驚啲人以為我做騷。」她透露下月會到內地孤兒院探訪。<br>除身體力行外，超蓮更出錢支付經費及行政費，希望所有善款用於有需要人士身上。問超蓮有否叫好友鄧紫棋（G.E.M.）幫手？她說：「有呀，今日原本JW（王灝兒）嚟，但佢公司安排咗工作畀佢，好多朋友都好主動，唔使踢佢哋入會，佢哋都自動獻身。」此外，超蓮表示日前準備驚喜生日派對與G.E.M.慶祝生日。<br>採訪：黃曉妍<br>攝影：葉君海</p></body></html>
