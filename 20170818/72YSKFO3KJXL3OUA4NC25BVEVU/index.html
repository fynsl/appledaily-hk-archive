<html><header><meta charset="utf-8"><title>中環在線：中駿置業老闆父子餅印一樣 - 李華華</title></header><body><h1>中環在線：中駿置業老闆父子餅印一樣 - 李華華</h1><p>近年好多內房老闆陸續安排仔女入公司學嘢，中駿置業（1966）主席黃朝陽都唔例外，公司3月委任佢仔黃倫做執董。咁啱噚日中駿業績會，華華就八卦，想認識呢位老闆仔，竟然發現黃倫同黃朝陽個樣十足餅印！<br>身形大大件嘅黃朝陽，喺身高六呎有突嘅仔仔現身後，即時變咗迷你人。問落𠵱家先30歲嘅黃倫，畢業於華威大學工程學院，讀工程學及商學理學士，畢業後加入中駿，負責商業地產管理。唔講唔知，原來黃倫已經結婚生埋仔，今年太太仲會再生一個，如果連孫仔都似餅印，真係出街唔怕走失呀。<br><br>李華華</p></body></html>
