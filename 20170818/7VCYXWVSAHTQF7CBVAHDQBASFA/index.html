<html><header><meta charset="utf-8"><title>Hilary壓軸行騷緊張</title></header><body><h1>Hilary壓軸行騷緊張</h1><p>上山詩鈉女兒Hilary於5月由美國返港放暑期，昨日她在灣仔出席英皇珠寶活動，跟楊諾思三名子女一齊佩戴新系列首飾行騷，壓軸Hilary表現緊張，她說：「都係嘅，因為好耐冇一個人出活動。」<br>Hilary透露下月會返回美國讀大學第3年，媽咪上山詩鈉今個月尾生日，Hilary會慶祝完先走，問她會否帶男友出席媽咪生日會，她表示現在未有男友，問她有否興趣入行？她說：「仲有兩年要讀，我都唔清楚自己鍾意啲乜，但係我都有打暑期工，學多啲嘢，識多啲人，兩年後先決定，不過我都鍾意行騷，鍾意首飾同fashion。」<br>採訪：黃曉妍<br>攝影：葉君海</p></body></html>
