<html><header><meta charset="utf-8"><title>《出貓特攻隊》港開畫票房破百萬</title></header><body><h1>《出貓特攻隊》港開畫票房破百萬</h1><p>大熱泰片《出貓特攻隊》昨日於香港開畫，撞正「死侍」賴恩雷諾士（Ryan Reynolds）主演的動作片《保鑣救殺手》（The Hitman's Bodyguard）同日上映，兩片首天票房叮噹馬頭，截止昨晚7時，《出貓》票房以逾60萬港元反超前《保鑣》，連同優先場，累積票房輕易破100萬元。《出貓》三位主角鐵定明日來港宣傳兩天，又會到apm戲院謝票。</p></body></html>
