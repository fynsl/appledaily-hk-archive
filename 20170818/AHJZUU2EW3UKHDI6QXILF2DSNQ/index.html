<html><header><meta charset="utf-8"><title>趙頌茹自嘲前半生唔精明</title></header><body><h1>趙頌茹自嘲前半生唔精明</h1><p>趙頌茹（阿Yu）、林雅詩（Grace）和黃建東等人昨日在銅鑼灣為新戲試造型，戲中兩女扮演儍更更的神探，阿Yu自言現實中也很烏龍，試過帶過期證件出埠，又為女兒穿錯校服，她說：「睇我個樣好似好精靈，我前半生都冇精明過，我會加油，後半生會精明啲。」</p><p>另外，Grace在戲中有30多個造型，也有性感打扮，而且要飆車，電影要在香港和內地拍攝。早前她與兒子趁暑假去旅行，提到之前她在馬來西亞被搶劫事件，問她會否到當地旅遊？她說：「唔好玩我啦！件事完結咗，無需要道歉，𠵱家可自由出入，如果做嘢有需要都會過去。」<br>採訪：王連連<br>攝影：葉君海</p></body></html>
