<html><header><meta charset="utf-8"><title>【開篋睇真啲】會展C9掃咗乜？格價專員即睇有冇so</title></header><body><h1>【開篋睇真啲】會展C9掃咗乜？格價專員即睇有冇so</h1><p>美食博覽有這麼多優惠是否真的那麼便宜？記者到會場問過一眾血拼後的師奶，看看有甚麼筍貨！她們買的不是海味、燕窩，大部入更是超市也買到的食物，我們有超市特派專員立即到將軍澳的超市格價，看看是否抵買！</p><p>記者：莊芷君、許嘉欣<br>攝影：鄧鴻欣、許嘉欣<br><br>2017果籽繼續認真知味。識買惜用。行以求知。好事多為。重修舊好。<br>緊貼果籽報道，即like： http://fb.me/AS.AppleDaily </p></body></html>
