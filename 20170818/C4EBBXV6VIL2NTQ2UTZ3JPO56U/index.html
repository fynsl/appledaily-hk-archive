<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】李美琪認戀糖水舖太子</title></header><body><h1>【馮仁昭四圍超】李美琪認戀糖水舖太子</h1><p>李美琪（Monnie 右）同張沛樂（沙律）噚日喺荃灣出席冠忠南區球衣發佈活動，Monnie早前被拍得同糖水舖太子Jill喺街咀嘴，佢噚日都大方講戀情：「拍咗半年，都幾穩定，係朋友介紹下認識，大家背景都好似。」Monnie話男友工時長，有時都會扭計對方冇時間陪自己，但係未考慮同居：「香港啲樓好貴，大家有時去吓旅行囉。」<br>撰文：馮仁昭</p></body></html>
