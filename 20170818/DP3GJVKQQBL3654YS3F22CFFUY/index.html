<html><header><meta charset="utf-8"><title>汪明荃話家英哥冇驚喜</title></header><body><h1>汪明荃話家英哥冇驚喜</h1><p>汪明荃昨日在銅鑼灣為月底舉行的50周年演唱會排舞，即場和舞蹈員示範《熱咖啡》、《迷人Pink Lady》組成等快歌，阿姐全程表現活力十足。<br>阿姐表示近日除戒口外，更密密練舞，共有三名排舞師負責不同環節。演出第二場時是阿姐70歲生日，她稱已邀請不少朋友到來，而丈夫羅家英則會任司儀。問到家英哥可會送驚喜？她說：「咁我又唔知喎，我諗應該唔會，平時都好少。」阿姐表示以往演唱會邀請過不少嘉賓：「今次50周年意義重大，好想自己一個人做晒。」至於歌衫方面，她說：「會以有型為主，到時你哋睇吓咪知囉。」<br>採訪：曹家誠<br>攝影：陳慧安</p></body></html>
