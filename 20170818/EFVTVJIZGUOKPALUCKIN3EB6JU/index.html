<html><header><meta charset="utf-8"><title>Baby紅爆look力谷Dior七夕限定手袋</title></header><body><h1>Baby紅爆look<br>力谷Dior七夕限定手袋</h1><p>Angelababy在內地人氣持續高企，亦一直是時尚界寵兒，多年都同法國品牌Dior友好，幾個月前更正式成為品牌的中國區品牌大使。<br><br>最近Baby為品牌拍攝了一輯宣傳照，全以紅色造型上陣，穿上心形圖案服飾加艷麗紅唇妝大擺甫士，示範品牌只限於內地出售的Dioramour七夕限量系列，新季的心形手袋推出熱情浪漫的紅色版本，Lady Dior紅色窩手袋上襯了心形吊飾，另外有推出Dioramour金屬字款的肩帶，另外還有限量的心形首飾，配合中國情人節的氣氛。</p></body></html>
