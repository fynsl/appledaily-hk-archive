<html><header><meta charset="utf-8"><title>上原多香子傳為新歡陀B</title></header><body><h1>上原多香子傳為新歡陀B</h1><p>日本組合SPEED成員上原多香子早前被爆曾背夫偷食阿部力，丈夫TENN三年前疑發現妻子不忠後自縊身亡，令多香子形象破產。有指多香子打算再婚嫁新歡高山和也，因而與亡夫撇清關係，故激嬲TENN家人向雜誌爆料，多香子的醜聞亦令她和新歡的感情備受考驗。</p><p>日前多香子為舞台劇《自豪歌喉~昂首向前走~》開工首度見傳媒，四度為醜聞鞠躬道歉，當日她穿上黑色長裙及外套，平日愛穿高踭鞋的她改穿平底波鞋，因而惹來猜測，估計她可能為新歡陀B，完成舞台劇後沒有工開的多香子可以專心養胎。<br>撰文：程芬</p></body></html>
