<html><header><meta charset="utf-8"><title>轉會氹氹轉：拖肥簽施古臣破球會紀錄</title></header><body><h1>轉會氹氹轉：拖肥簽施古臣破球會紀錄</h1><p>愛華頓周三宣佈完成冰島國腳基菲爾施古臣（圖）的轉會事宜，雙方簽約五年。</p><p>據英國傳媒報道，施古臣的轉會費為4,500萬鎊（約4.54億港元），打破愛華頓隊史紀錄，而領隊朗奴高文則大讚這位由史雲斯來投的中場，認為對方是英超最佳球員之一：「若以他所身處場上位置的球員作比較，他是英超最佳之一，擁有他對球隊而言很好。」27歲的基菲爾施古臣將穿上18號球衣。</p></body></html>
