<html><header><meta charset="utf-8"><title>筱靖欠阿爺百幾萬</title></header><body><h1>筱靖欠阿爺百幾萬</h1><p>筱靖之前與拍檔投資餐廳，因財政糾紛而欠下數百萬債務，昨日她在銅鑼灣原址與契哥再開新餐廳，不知情的爺爺和趙哲妤等人捧場。筱靖指到現在仍找不到舊拍檔：「我已經搵律師簽咗退股，但𠵱家都仲係爭百幾萬街數。之前餐廳係咁話唔夠資金，我又問阿爺借咗百幾萬，未遇過心地咁差嘅人。」<br>筱靖指這段時間幸有趙哲妤支持，但早前二人到美國卻鬧交，現已和好如初。趙哲妤抱8個月大女兒撐場，間中帶B女上教育啟蒙班，她現時投資房產賺錢，問到將來可會告知女兒親生父親的事？她說：「到佢懂性一定講，冇乜嘢可以呃。」<br>採訪：王連連<br>攝影：陳慧安</p></body></html>
