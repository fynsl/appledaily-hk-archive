<html><header><meta charset="utf-8"><title>Moka挺八個月肚影寫真</title></header><body><h1>Moka挺八個月肚影寫真</h1><p>郭富城與上海𡃁模方媛（Moka）奉子成婚後，一直好低調，但日前在內地宣傳新片《破局》時，就鬆口表示會努力做一個好丈夫和好爸爸，而Moka下月會在香港分娩。<br>懷有8個多月身孕的Moka，日前被周刊拍到身穿白色鬆身長裙，去柴灣工業城的studio拍寫真。Moka為遮肚，穿上高腰裙，小外套裏面襯deep V，外套解一扣，遇上大風吹開外套，她的豐滿上圍馬上藏不住。拍完照後，Moka去銅鑼灣吃日本燒烤，但一見記者拍照就一臉緊張，由助手擋駕避追訪。報道指Moka在港時，如城城要開工，她就會坐Uber避開耳目。  <br>撰文：鍾國仁</p></body></html>
