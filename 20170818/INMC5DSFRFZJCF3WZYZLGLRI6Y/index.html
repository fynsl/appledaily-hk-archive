<html><header><meta charset="utf-8"><title>中環在線：東方表行小股東寧要百佳禮券</title></header><body><h1>中環在線：東方表行小股東寧要百佳禮券</h1><p>零售回暖，東方表行（398）早前公佈業績亦都扭虧為盈，仲派特別息。公司噚日舉行股東會，秘書林慶麟好高興咁話，為報答股東，派特別息之外，公司仲打算未來一至兩年調高派息率去到100%。雖然佢咁豪爽，但可惜小股東就唔多領情，仲投訴管理層對佢哋唔好，點解呢？<br>事關噚日公司喺中環文華東方酒店開完股東會後，小股東要排隊拎酒店茶點，數量有限，股東人數卻唔少，一度出現唔夠派嘅情況。有位小股東就好激動咁投訴，話要佢哋排隊攞茶點，要求公司派百佳禮券呀！唔知管理層收唔收到呢？<br><br>李華華</p></body></html>
