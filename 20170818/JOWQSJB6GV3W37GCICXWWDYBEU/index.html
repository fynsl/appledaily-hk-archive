<html><header><meta charset="utf-8"><title>唐詩詠寄情事業賣蛋糕</title></header><body><h1>唐詩詠寄情事業賣蛋糕</h1><p>黃翠如頻頻傳和蕭正楠好事近，不過其好姊妹唐詩詠月前與洪永城甩拖，心情未完全平復，惟有寄情發展事業。近日她跟友人投資七位數字，在銅鑼灣開設芝士蛋糕店Petite Merveille，昨日唐詩詠為新店剪綵，並透露之前到北海道總店學藝，她說：「𠵱家變得多咗時間，係好好timing去做。」至於有冇送蛋糕給洪永城？她說：「所有朋友都應該捧場，都會送畀佢。」</p><p>另外，唐詩詠早前rap住拍廣告被指似數白欖，問到有否因此打擊自信？她說：「我係跟佢哋（廣告商）要求，去到先知要rap，我已盡力，有教我跟節拍，最緊要令大家開心。」<br>採訪：王連連<br>攝影：陳順禎</p></body></html>
