<html><header><meta charset="utf-8"><title>【賀府宴客】馬圈有情人終成眷屬星期六晚大排筵席</title></header><body><h1>【賀府宴客】馬圈有情人終成眷屬<br>星期六晚大排筵席</h1><p>53歲香港練馬師賀賢與29歲女友前港姐亞軍李姿敏，早前已在澳洲舉行婚禮共諧連理，並於周六（19日）晚在中環某大酒店正式擺喜酒，宴請雙方親友及馬圈中人。<br><br>對此賀賢感到興奮，這位新郎哥既驚且喜地說：「上季煞科前，我和太太已返祖家澳洲準備婚禮。早前在當地正式行禮結婚後，我曾回港數天，檢視旗下馬的進度，然後再與太太前往紐約城度蜜月。」<br><br>「與此同時，我們將於周末在港補擺喜酒，宴請親朋戚友分享喜悅。成家立室後有了負擔和責任，目前我專心處理廐務，希望新季可獲得好成績。」</p></body></html>
