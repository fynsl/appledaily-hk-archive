<html><header><meta charset="utf-8"><title>香香勁讚老公偉大</title></header><body><h1>香香勁讚老公偉大</h1><p>岑麗香昨日到旺角為化妝品店擔任開幕嘉賓，她表示無論自己有否化妝，都會逼老公說她是最靚的。香香表示正忙於拍攝新劇，她說：「劇中我做老師，要識教中文，對白講到玉不琢不成器，我以為係琢豬肉不成肉餅，劇組同事知我中文唔好，會講一次畀我聽，我會努力練習好發音。合作對手黃光亮習慣講粗口，香香笑指自己聽到很多，但講就未到水平。<br>香香表示每天拍劇凌晨2、3時收工，早上6、7時又開工，老公依然每天駕車送她上班，她說：「我覺得佢好偉大，好珍惜呢段時間，30分鐘車程可以傾吓偈。」<br>採訪：張俊銘<br>攝影：仇志德</p></body></html>
