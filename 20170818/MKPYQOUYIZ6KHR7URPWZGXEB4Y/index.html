<html><header><meta charset="utf-8"><title>ASKA復出含淚道歉</title></header><body><h1>ASKA復出含淚道歉</h1><p>日本組合CHAGE &amp; ASKA成員ASKA因多次涉吸毒而形象盡毀，去年年底他再次涉毒受查，雖沒有被起訴，但一直停工。近日他籌備復出，前晚為新歌拍攝MV，並邀請300歌迷撐場。今次是ASKA事隔三年再在歌迷面前獻唱，他拭淚致歉：「只有這句話想說，對不起。」他亦製作一首以東京奧運為主題的作品，預計10月推出新碟。至於組合會否重組，ASKA指與CHAGE已沒有聯絡。</p></body></html>
