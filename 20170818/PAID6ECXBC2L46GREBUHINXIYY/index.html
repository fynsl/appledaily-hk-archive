<html><header><meta charset="utf-8"><title>【從前今日】以國夭折女嬰一度復活18小時後終不敵死神</title></header><body><h1>【從前今日】以國夭折女嬰一度復活<br>18小時後終不敵死神</h1><p>2008年的今天，以色列北部城巿維哈里亞 ，發生女嬰死而復生的奇迹，一個只有23周大的早產女嬰，出生後證實死亡她被送往殮房。6小時後，父母再次回到醫院，打算領取女兒的遺體，並見她最後一面。<br>在女嬰媽媽打開，包著遺體的布時，女嬰竟然捉緊媽媽的手指，小嘴還在動。醫生檢查後，發現女嬰還有心跳，便將她放回恆溫箱，為她插上呼吸器。失而復得，令女嬰家人很高興，女嬰初時對治療的反應良好，甚至可以自行呼吸，但可惜18小時後，她的心臟再次停跳動，真正的離開人世。</p></body></html>
