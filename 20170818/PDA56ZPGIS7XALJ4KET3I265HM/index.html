<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】太極度紅館開騷</title></header><body><h1>【馮仁昭四圍超】太極度紅館開騷</h1><p>太極樂隊噚日到深水埗出席「粵語好聲音—港澳唱區發佈會」，太極話喺節目會同參賽者一齊夾歌，佢哋又同參賽者分享點樣喺比賽中表現得更好。太極計劃出年4月喺紅館開騷，希望做多幾場，視乎到時攞到幾多日場地。太極成員朱翰博（Ricky）同戴夢夢拍拖兩年分手，Ricky話：「係分開咗，有時喺內地做嘢都會碰面，再見亦是朋友，夢夢對朋友好好。」<br>撰文：馮仁昭</p></body></html>
