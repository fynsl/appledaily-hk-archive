<html><header><meta charset="utf-8"><title>趣趣地：尼馬巴閉請格鬥家保鑣</title></header><body><h1>趣趣地：尼馬巴閉請格鬥家保鑣</h1><p>尼馬成為全球最高身價球員後，連保鑣都要世界級，佢最近聘請咗UFC格鬥選手Nordine Taleb（小圖）嘅貼身護衞。Nordine Taleb係法國人，雖年屆36歲，但家陣喺UFC次中量級別打緊MMA。原本呢個月要備戰拳賽，點知對手受傷，所以尼馬既然出到高薪，就梗係接埋嚟做。不過，睇埋Nordine Taleb 2015至今打咗五場拳賽，三勝兩負，有位格鬥專家喺身邊，去邊都放心。</p></body></html>
