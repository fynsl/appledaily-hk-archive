<html><header><meta charset="utf-8"><title>景峰嗌爸爸　錢小豪感動</title></header><body><h1>景峰嗌爸爸　錢小豪感動</h1><p>錢小豪和兒子龐景峰、樓南光、吳耀漢等前晚出席在奧海城舉行的網絡電影《生化藥師》首映，錢小豪對父子首次合作表示感觸：「同個仔以前接觸唔太多，但喺過去一年，因為呢部戲接觸多咗，大家關係密切咗，佢叫我一聲爹哋，成個人打冷震，係感動嘅，對個仔情懷係深厚咗。」他表示兩父子到北京宣傳，就似跟兒子第一次去旅行。<br>問到龐景峰對錢小豪聽到「爸爸」時，感動到打冷震，他問：「有啲咁嘅事？」他表示以前在外國長大，與家人接觸時間比較少，每次返港都會去見爺爺嫲嫲，他說：「14歲之後都好少接觸爹哋，今次一齊合作好開心。」<br>採訪：張俊銘<br>攝影：沈健程</p></body></html>
