<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳啟泰失眠戒生冷</title></header><body><h1>【馮仁昭四圍超】陳啟泰失眠戒生冷</h1><p>陳啟泰、李蔓瑩同小占噚日喺柴灣錄影ViuTV節目《晚吹—有病有真相》，02年開始失眠嘅陳啟泰，多年來睇過唔少醫生都醫唔好，各種療法都試過，最後佢從食療着手，佢話：「食咗二十幾年生冷嘢，𠵱家轉食溫和啲，慢慢去調和，𠵱家終於可以熟睡。」佢仲分享：「我有超過兩個朋友戒咗奇異果，或者好酸嘅生果，風濕膝蓋痛減少好多，甚至可以根治。」<br>撰文：馮仁昭</p></body></html>
