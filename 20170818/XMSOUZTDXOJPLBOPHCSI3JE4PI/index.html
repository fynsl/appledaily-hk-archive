<html><header><meta charset="utf-8"><title>【排通宵得個吉】遲來大媽先上岸　一肚氣姐：公平咩？</title></header><body><h1>【排通宵得個吉】遲來大媽先上岸　一肚氣姐：公平咩？</h1><p>美食博覽今朝開鑼，我地派出記者阿Sa實試排通宵搶$1筍貨，昨夜見只得十幾人排隊，人數唔多，心諗付出努力一定可以得到回報，點知少年都係太年輕了，先係窈窕人龍越變越粗碌，再嚟後浪推前浪，前浪變後浪，幾個朝早先嚟排隊嘅阿姐成功突圍排到頭位，排通宵的結果得個吉空手而回，公平咩？</p><p>記者：曾冠輝、黎婉婷<br>攝影：鄧鴻欣</p></body></html>
