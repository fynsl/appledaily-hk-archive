<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳潔玲情慾戲打孖上</title></header><body><h1>【馮仁昭四圍超】陳潔玲情慾戲打孖上</h1><p>落選港姐陳潔玲（Christy）噚日喺商台接受訪問，離開無綫之後Christy就接咗部三級電影《私人會所》，而且仲演咗兩場情慾戲，可以話係佢入行以嚟最大膽嘅一次。<br>Christy話：「之後唔會超越到咁大膽，因為我覺得性感路線唔屬於我，今次只係角色需要。」嚟緊Christy除咗繼續拍戲，佢仲投資百萬開婚紗店同play room做老闆娘。<br>撰文：馮仁昭</p></body></html>
