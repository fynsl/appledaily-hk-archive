<html><header><meta charset="utf-8"><title>趣趣地：戴偉浚今晚又出場？</title></header><body><h1>趣趣地：戴偉浚今晚又出場？</h1><p>港產小將戴偉浚又嚟嘞！貝利今晚10點出戰英甲，主場鬥布里斯托流浪。上輪貝利作客俾韋根炒4:1，不過後備上陣唔夠20分鐘嘅18歲中場戴偉浚就獲得當地講波佬盛讚，傳波水準高過晒一班年長隊友，唔知領隊奇勒會唔會安排阿浚今晚正選上陣呢？講番兩隊近況啦，連埋英聯盃貝利今季一勝兩負，而布流就兩場英甲輸晒，上場仲主場輸畀彼德堡1:4㖭！睇吓貝利今場可唔可以感受番贏波滋味啦。</p></body></html>
