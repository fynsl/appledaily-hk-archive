<html><header><meta charset="utf-8"><title>始源Max退役激動</title></header><body><h1>始源Max退役激動</h1><p>泰妍前晚抵耶加達機場時，引起粉絲大混亂，身為她SM事務所師兄的男團Super Junior（SJ）成員崔始源和東方神起的Max同樣受歡迎，二人昨日正式退伍。雖然事前SM表明二人選擇低調退役，不作任何公開儀式，但2,000名粉絲熱情難卻，親到現場迎接，幸好沒有出現混亂。</p><p>始源和Max穿上義警制服現身，不停與粉絲揮手。雖然隊友未有到場，但SJ成員神童一早已私下聯絡始源，更於Ig公開始源的退伍照及二人聊天的截圖，表示為始源感到驕傲。始源自言不敢相信已退伍，心情非常激動。另外，Max大後日會與隊友U-Know來港為東方神起亞巡舉行記者會。<br>撰文：施洛冰</p></body></html>
