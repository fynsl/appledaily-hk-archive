<html><header><meta charset="utf-8"><title>心穎等馬國明搬屋見家長</title></header><body><h1>心穎等馬國明搬屋見家長</h1><p>黃心穎和陳智燊昨日在紅磡出席活動，稍後心穎到英國拍旅遊節目，差不多時間男友馬國明亦會在北歐工作，不過兩人未有時間見面，只可以留待返港再見。馬國明新居快將入伙，問到心穎會否擺放私人物品到對方家？她說：「唔會喇，到時先諗送乜禮物。」她表示仍未見過男方家長：「唔會特別見家長，到時睇佢搞唔搞入伙派對。」<br>陳智燊帶太太宋熙年到馬爾代夫旅行慶祝生日，花了6位數字，兩人在當地更試過四手按摩，問到有沒有把握時間造人？他說：「一向做乜都努力，但應該未有，太太話就算冇，將來都會去baby moon。」<br>採訪：王連連<br>攝影：沈健程</p></body></html>
