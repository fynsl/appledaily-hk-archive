<html><header><meta charset="utf-8"><title>星戰開拍Obi-Wan前傳</title></header><body><h1>星戰開拍Obi-Wan前傳</h1><p>《星球大戰》電影公司確認開拍天行者師傅、Obi-Wan Kenobi的外傳電影。此經典角色曾由已故奧斯卡影帝亞力健尼斯（Alec Guinness）與男星伊雲麥奎格（Ewan McGregor左）擔任過。是次外傳會講Obi-Wan年輕時代，時間線處於《星球大戰前傳III黑帝君臨》（Star Wars: Episode III - Revenge of the Sith）與1977年正傳《星球大戰》之間。雖然主角人選仲未落實，但伊雲曾在訪問中透露有興趣再次飾演Obi-Wan。</p></body></html>
