<html><header><meta charset="utf-8"><title>趣趣地：球迷騷亂　拖肥照贏波</title></header><body><h1>趣趣地：球迷騷亂　拖肥照贏波</h1><p>愛華頓周四喺歐霸附首回合主場贏克羅地亞球隊夏德2:0，比數合情合理吖。不過，過程就唔算好順利，因為有一批客隊球迷喺比賽期間生事，33分鐘離座衝去場邊（圖），仲有人向球場擲物。場面一片混亂下，球證就暫停比賽，結果擾攘咗10分鐘左右後繼續比賽。至於歐霸附另一支焦點球隊AC米蘭，就派出安達施華等六個新兵打正選下，主場輕鬆贏馬其頓球隊舒肯迪捷6:0，即將重返歐洲賽嘞！</p></body></html>
