<html><header><meta charset="utf-8"><title>【入廚貼士】電飯煲滷牛腱　雪完再滷肉更緊緻</title></header><body><h1>【入廚貼士】電飯煲滷牛腱　雪完再滷肉更緊緻</h1><p>滷水牛腱冷熱吃皆可，而且能上得大場面，如果要學幾道菜傍身，滷牛腱是非常易入手又易得好評。</p><p>如果能靈活運用上電飯煲，滷牛腱時連火也不用看就更省事。想把牛腱滷得好，除了滷汁，牛腱事前先泡水和雪過，可以令肉質沒肉膻味和更緊緻，滷完更入味。滷好，牛腱最好放涼後放雪櫃雪凍，之後切薄片便更容易了。<br></p><p>食譜設計：謝翠玲<br>攝影：周芝瑩</p></body></html>
