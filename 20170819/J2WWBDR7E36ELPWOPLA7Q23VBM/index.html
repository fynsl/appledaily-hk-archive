<html><header><meta charset="utf-8"><title>缺席兒子婚禮　石修事業行先</title></header><body><h1>缺席兒子婚禮　石修事業行先</h1><p>石修和陳國邦昨日在上環文娛中心為下月演出的舞台劇《紅梅再世》綵排，此劇是由粵劇改編成舞台劇，石修演出大反派宰相賈以道，而陳國邦是書生裴舜卿，兩人首次於舞台劇合作。<br>兒子陳宇琛上周在蘇格蘭舉行婚禮，石修因工作未有出席，他說：「我哋事業行先，好似呢套戲都一星期排五日。佢唔會嬲嘅，佢明白呢行係咁唔穩定，喺嗰邊有影相畀我睇，見佢都好開心。」至於回港後會否補擺喜酒？石修說：「呢啲要問佢，佢都係啱啱結婚，好多嘢要搞。」陳國邦笑言已諗定對女兒放手：「已經成日幻想遲啲打唔到畀佢，得我自己喺屋企垂淚。」<br>採訪：盧妹<br>攝影：陳順禎</p></body></html>
