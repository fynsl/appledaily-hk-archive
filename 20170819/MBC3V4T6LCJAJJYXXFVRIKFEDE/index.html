<html><header><meta charset="utf-8"><title>【連番受驚】狂迷衝上台拉走</title></header><body><h1>【連番受驚】狂迷衝上台拉走</h1><p>現年28歲的泰妍是韓國女團少女時代的隊長兼主唱，憑靚聲俘虜歌迷，前年推出個人專輯《I》，以solo歌手出道，其出道歌更於13個國家的iTunes專輯榜上稱冠。<br>享有高人氣的泰妍前日飛抵印尼時獲大批粉絲包圍，更遭人趁亂胸襲，其實這不是她首次受驚，2011年她跟隊友於樂天世界溜冰場表演時，一名男狂迷突然衝上台捉實泰妍的手（圖），強行拉她下台。主持及隊友Sunny見狀立即攔着狂迷，工作人員亦上前阻止，泰妍才成功脫險。<br>撰文：梁雯迪</p></body></html>
