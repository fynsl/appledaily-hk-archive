<html><header><meta charset="utf-8"><title>黑仔首做男一有壓力</title></header><body><h1>黑仔首做男一有壓力</h1><p>姜皓文（黑仔）、廖子妤（Fish）、周國賢、陳靜和陳嘉莉等演員，昨日於深水埗為新戲《電影痴漢》進行開鏡拜神儀式，黑仔首次擔正做男一，戲中演一名痴漢，但並非日本痴漢，而是患上痴呆症而熱愛電影男子，事前花好多功夫搜集資料，因他怕被誤會是演一名黐線佬。<br>擔正男一，黑仔指起初有壓力：「係呀，黐線吓喺車廂唱歌，無諗過大家反應咁。」<br>陳靜剛放了一個長假期跟家人朋友到英國、日本和上海玩，返港後即刻開工，被指外貌有些改變，她解釋：「我冇化妝，只係化眼線，唔似以前咁濃妝。」<br>採訪：馬建華<br>攝影：沈健程</p></body></html>
