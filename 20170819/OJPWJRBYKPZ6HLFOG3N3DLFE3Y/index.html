<html><header><meta charset="utf-8"><title>海倫亨特驚爆16年情斷</title></header><body><h1>海倫亨特驚爆16年情斷</h1><p>金像影后兼多次艾美獎得主海倫亨特（Helen Hunt），與拍拖16年的男友Matthew Carnahan驚爆分手，二人有一名13歲女兒Makena Lei。據指他們已經分手數個月，而且二人關係一向不好，一直沒分手純粹因為不想影響女兒。54歲的海倫亨特與56歲的Matthew Carnahan由2001年開始拍拖，人前人後表現都十分恩愛，身邊朋友更成日說笑，表示羨慕他們的甜蜜關係，想不到最近竟然傳出分手消息。</p></body></html>
