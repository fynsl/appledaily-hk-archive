<html><header><meta charset="utf-8"><title>陸永撐老婆拒幫外父</title></header><body><h1>陸永撐老婆拒幫外父</h1><p>陸永有靚老婆陳莉娜（Reina），惟Reina前晚在Ig發聲明，跟父親劃清界線。在丹麥開工的陸永，昨日透過短訊回覆傳媒：「聲明嗰個陳先生，係太太生父。上年太太同朋友夾份開美容院，佢爸爸做裝修，咪搵咗佢幫手，點知喺營業嘅時候，好多人上嚟收數，收番我哋裝修嘅錢。」陸永指裝修費早已付清予外父，太太已退股：「之前佢問我哋借錢周轉，借過好多畀佢，o依家知道咗，原來係唔知爭人幾多嘅債，我哋幫唔到。」</p></body></html>
