<html><header><meta charset="utf-8"><title>趣趣地：非洲首富又話入「廠」炒雲格</title></header><body><h1>趣趣地：非洲首富又話入「廠」炒雲格</h1><p>非洲首富丹高迪（Aliko Dangote、小圖）接受《彭博》訪問時透露，等到尼日利亞拉哥斯嘅煉油廠完成興建後，佢就會向阿仙奴班主高安基提出收購，仲話如果成功收購後，第一件會做嘅事就係炒咗現任領隊雲格：「首先我會炒咗雲格，佢無疑係做得幾好，但其他人都應該有機會一展身手。」據《福布斯》統計，丹高迪嘅身家淨值高達130億美元（約1,017億港元），遠比「只得」75億美元嘅高安基為多，不過話入主就唔係第一次囉。</p></body></html>
