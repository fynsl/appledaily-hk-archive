<html><header><meta charset="utf-8"><title>譚曉風正面相「被出賣」同譚詠麟一樣樣</title></header><body><h1>譚曉風正面相「被出賣」<br>同譚詠麟一樣樣</h1><p>66歲嘅「校長」譚詠麟同老婆楊潔薇結婚逾30年，但就冇小朋友，反而紅顏知己朱詠婷（Wendy）就幫校長生咗囝囝譚曉風。校長一直以嚟都好保護曉風，好小心唔被大家見到佢個樣，但係近日就有好一段好清楚嘅曉風正面講電話片流出。<br><br>片段中可以好清楚見到曉風個樣，講緊電話嘅佢仲用普通話：「不趕時間，好吧好吧，再見再見。」點解呢條片會流出呢？其實係因為曉風同三哥苗橋偉囝囝苗俊係好朋友，呢條片就係苗俊拍嘅限時動態，片中曉風仲對住鏡頭係咁笑。根據苗俊打嘅字去睇，曉風應該係同UBER司機講緊電話，再細心睇，曉風同校長真係好似樣。</p></body></html>
