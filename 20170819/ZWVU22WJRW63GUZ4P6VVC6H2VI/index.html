<html><header><meta charset="utf-8"><title>謝霆鋒Cool爆觀塘開工</title></header><body><h1>謝霆鋒Cool爆觀塘開工</h1><p>謝霆鋒近日忙拍攝《鋒味》，身邊摯愛及家人雖於上月底及本月生日，但相信都未必有時間為他們慶祝，當中包括上月30日生日的謝賢及月頭生日的大仔Lucas等，而他本人亦於29日37歲生日。<br>昨日霆鋒身在香港，不過又要趕去開工，約5時許，他乘坐保母車由半山寶雲道寓所離開，同車有助手「表哥」及一名女助手，眾人去了觀塘AXA大廈，身穿黑tee襯老牛及戴黑超的霆鋒下車時cool爆，記者問他晚上會否與四哥補祝生日，他未有回答便行入大廈，身旁的表哥代答：「唔係，上去做嘢。」<br>採訪、攝影：孔志豪、吳耀輝</p></body></html>
