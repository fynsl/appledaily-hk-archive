<html><header><meta charset="utf-8"><title>聲稱愛烹飪安琪蓮娜被爆煎蛋都唔識</title></header><body><h1>聲稱愛烹飪<br>安琪蓮娜被爆煎蛋都唔識</h1><p>荷李活女星安琪蓮娜祖莉（Angelina Jolie）最近接受雜誌《Vanity》訪問，指自己興趣係烹飪，仲話上緊堂學烹飪。不過媒體《Radar Online》卻報道安琪蓮娜根本唔識煮飯，甚至連煎蛋同焗多士都唔識。<br><br>安琪蓮娜雖然係6個小朋友之母，但原來佢完全唔識煮飯。平時佢根本唔鍾意食嘢，所以唔會入廚房，連煮意粉、煎蛋同焗多士都唔識。據報道所講，平時佢都係靠家傭煮，或者直接叫外賣食就算，連佢嘅親生大女Shiloh都睇唔過眼，要入廚房幫兄弟姐妹煮一啲簡單食物。</p></body></html>
