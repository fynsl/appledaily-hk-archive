<html><header><meta charset="utf-8"><title>【出道15年】曾拍荷李活片</title></header><body><h1>【出道15年】曾拍荷李活片</h1><p>MC Jin父母早年由港移民美國，在當地出生的MC Jin，02年在美國電視台音樂節目《106 &amp; Park》中，連續7星期獲得Freestyle Friday環節冠軍，翌年接拍荷李活電影《狂野極速》（2 Fast 2 Furious　圖）。他於04年推出的專輯《The Rest Is History》登上Billboard 「200大專輯排行榜」第54位，成為首位登榜的亞裔美國人。<br>MC Jin於08年來港發展，曾出廣東碟及拍電影，更為無綫主持《勁歌金曲》及拍攝劇集《潛行狙擊》等，至14年回美國照顧太太及兒子。</p></body></html>
