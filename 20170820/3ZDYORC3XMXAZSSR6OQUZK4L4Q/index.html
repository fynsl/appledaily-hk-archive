<html><header><meta charset="utf-8"><title>【美圖晒晒】天仙系美女陳語安　成網民比堅尼女神</title></header><body><h1>【美圖晒晒】<br>天仙系美女陳語安　成網民比堅尼女神</h1><p>剛過25歲生日、台灣藝人陳語安，2009年參加《我猜我猜我猜猜猜》的「人不可貌相－制服美女」單元，踏入演藝圈，因連續5年擔任知名品牌面膜廣告女主角，才有名氣，之後更擔任周杰倫、蕭敬騰、炎亞綸、曹格、陳奕迅、畢書盡等多位歌手MV女主角，備受各界矚目。後來她也因為體重一直保持在40公斤以下、擁有11字腹肌而引人關注，去年她更選「全球百大美女」票選第7名，更成為網民中的比堅尼女神。<br><br>facebook</p></body></html>
