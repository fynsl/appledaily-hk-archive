<html><header><meta charset="utf-8"><title>趣趣地：摩納哥15連W創紀錄</title></header><body><h1>趣趣地：<br>摩納哥15連W創紀錄</h1><p>法甲上周五獨腳戲，衞冕嘅摩納哥作客1:0贏梅斯，成為首支喺法國頂級聯賽連贏15場嘅球隊。摩納哥今場依然有備受轉會傳聞困擾嘅基利安麥巴比缺陣，全場唯一入球就由法卡奧攻入。78分鐘法卡奧接應隊友傳送突破主隊防線，再扭過梅斯門將迪爾倫射入。上季贏得法甲嘅摩納哥上季尾連贏12場，今季又先後擊敗圖盧茲、迪安同梅斯創造紀錄；舊紀錄係波爾多喺08/09至09/10球季所創嘅14連勝。</p></body></html>
