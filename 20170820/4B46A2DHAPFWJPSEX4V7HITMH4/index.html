<html><header><meta charset="utf-8"><title>【今日笑一笑】鸚鵡聽歌跟節拍　變搖滾揈頭「垃圾鴿」</title></header><body><h1>【今日笑一笑】<br>鸚鵡聽歌跟節拍　變搖滾揈頭「垃圾鴿」</h1><p>美國一隻22歲灰鸚Birdy，熱愛音樂，聽到強勁節拍音樂，便會搖頭擺腦，酷似早前爆紅的狂搖頭紫色鴿子「垃圾鴿」貼圖。主人表示家人經常在家聽音樂，並且像怪人一樣跳舞，Birdy可能看見後模仿，所以才有那麼怪異的舞姿。<br><br><br>birdy.african.grey.parrot intsagram / 東森新聞雲</p></body></html>
