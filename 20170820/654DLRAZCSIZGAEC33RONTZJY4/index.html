<html><header><meta charset="utf-8"><title>《神奇女俠》帶挈女導演薪酬稱冠</title></header><body><h1>《神奇女俠》帶挈女導演薪酬稱冠</h1><p>姬嘉鐸（Gal Gadot）主演電影《神奇女俠》（Wonder Woman）全球票房將突破62.4億港元，續集已落實於2019年12月上映。據指導演比蒂珍姬絲（Patty Jenkins）望接拍續集時，獲得與同等票房的男性導演一樣酬勞，她與電影公司的商談已達至最後階段，比蒂有望成為最高薪酬的女性導演，報道指《正義聯盟》導演薩克薛達（Zack Snyder）酬勞高達7,800萬港元。</p></body></html>
