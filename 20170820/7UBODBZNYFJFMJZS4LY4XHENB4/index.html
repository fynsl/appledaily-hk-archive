<html><header><meta charset="utf-8"><title>【米太貼士】唔想滑蛋炒蝦仁水汪汪　蝦用煎不用炒</title></header><body><h1>【米太貼士】唔想滑蛋炒蝦仁水汪汪　蝦用煎不用炒</h1><p>滑蛋炒蝦仁是一道家常菜式，一定要用鮮蝦，蛋絕不可以炒得老，做到蝦鮮蛋滑便最美味。但有沒有發現很多時炒好上桌後，總會出水？賣相不好時，蝦味也不夠香？米太以前都遇過同樣問題，後來不斷改良處理蝦仁和炒蛋做法，發現了一個簡單而且不會失手的方法，令蝦味更鮮，而且炒好的蛋不會出水。今次米太會為大家示範做這個菜的秘訣。</p><p>製作：黃韻思@米太廚房手記<br><br>2017果籽繼續認真知味。識買惜用。行以求知。好事多為。重修舊好。<br>緊貼果籽報道，即like： http://fb.me/AS.AppleDaily </p></body></html>
