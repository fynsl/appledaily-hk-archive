<html><header><meta charset="utf-8"><title>趣趣地：VAR幫拜仁揭幕戰大勝</title></header><body><h1>趣趣地：<br>VAR幫拜仁揭幕戰大勝</h1><p>德甲上周五開鑼，衞冕嘅拜仁慕尼黑有個好開始，主場以3:1輕取利華古遜。中堅歷卡斯蘇尼九分鐘就接應施巴斯坦魯迪嘅罰球頭槌得手。18分鐘，客隊門將賓特尼奴撲出拜仁射門不遠，哥倫天杜利素輾轉建功。易邊後視像裁判（VAR）歷史性喺德甲發揮功效，53分鐘，拜仁嘅羅拔利雲度夫斯基喺禁區被拉跌，球證睇過重播後即判12碼，羅拔仔親自操刀得手。即使利華喺65分鐘破蛋，但都阻唔到拜仁贏3:1。</p></body></html>
