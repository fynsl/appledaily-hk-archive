<html><header><meta charset="utf-8"><title>趣趣地：朗尼又準備做老竇</title></header><body><h1>趣趣地：<br>朗尼又準備做老竇</h1><p>高蓮上周五喺twitter公佈再度懷孕，亦將會係佢同老公朗尼嘅第四個baby。朗尼可以話雙喜臨門，上周四先帶領愛華頓喺歐霸盃附加賽首回合2:0贏夏德，而上周五早上，就輪到老婆高蓮喺網上公佈喜訊，證實懷緊第四胎。朗尼同高蓮目前已經有三個仔，最大嘅Kai仔今年七歲，而最細嘅Kit仔就啱啱歲半。至於高蓮早前接受訪問時，就話好想追個女返嚟，唔知佢哋係咪同碧咸一家嘅命運一樣呢？</p></body></html>
