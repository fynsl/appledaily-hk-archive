<html><header><meta charset="utf-8"><title>陳奐仁讚功架高</title></header><body><h1>陳奐仁讚功架高</h1><p>陳奐仁與鄭欣宜將於本月尾一起舉行音樂會，昨日他們在觀塘綵排唱新歌。對於歐陽靖於內地參與節目爆紅，昔日拍檔陳奐仁大讚對方有才華：「佢係第一個華人rapper，佢嘅功力由我未識佢到𠵱家都咁高，雖然被淘汰但有更多人知道佢。」欣宜指自己由細已聽對方的音樂，指他是華人之光。<br>陳奐仁指MC Jin雖被叮出局，但已得很多知名度：「阿靖被出局，但已上8集，呢刻喺華人地方冇人紅得過佢。」<br>採訪、攝影：王連連</p></body></html>
