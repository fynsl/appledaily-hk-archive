<html><header><meta charset="utf-8"><title>趣趣地：租霸迪比利害高路普</title></header><body><h1>趣趣地：<br>租霸迪比利害高路普</h1><p>多蒙特嘅奧士文尼迪比利為加盟巴塞玩失蹤！《圖片報》上周五報道，除咗多蒙特頭痕，仲搞到利物浦領隊高路普！因為高路普係迪比利喺多蒙特嘅包租公，據報迪比利臨走將屋內外嘅花園同傢私搞到亂晒！而巴塞想買菲臘比古天奴梗關高路普事，有報道話古仔表明唔想再為紅軍披甲，而巴塞都加碼至1.14億鎊（約11億港元），不過就有水份嘅，當中有3,650萬鎊要古仔贏到金球獎先派彩，難怪紅軍繼續企硬！</p></body></html>
