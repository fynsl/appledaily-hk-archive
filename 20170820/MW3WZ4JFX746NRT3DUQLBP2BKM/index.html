<html><header><meta charset="utf-8"><title>生日快樂！45歲Sammi要「學會做自已」</title></header><body><h1>生日快樂！45歲Sammi要「學會做自已」</h1><p>年紀從來只是數字，只要活得快樂精彩，就幾多歲都不重要。<br><br>活躍非常的Sammi，昨日45歲生日，她的生日飯、蛋糕、禮物自然無停過！其中一餐生日飯，朋友仔更準備了Sammi 和老公許志安的頭像壽包，非常可愛！<br><br>阿mi生日出post，寫了勉勵自己的新格言「學會做自己，成為自己」，紮了道姑髻、一件連身jumpsuit的sammi，她揹了Marc Jacobs的迷你手袋，搭配Bally 豹紋馬毛loafers，自有一份自信有型。</p></body></html>
