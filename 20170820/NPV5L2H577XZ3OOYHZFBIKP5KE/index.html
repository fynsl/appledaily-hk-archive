<html><header><meta charset="utf-8"><title>古仔令粉絲痴迷紋身</title></header><body><h1>古仔令粉絲痴迷紋身</h1><p>古天樂主演的《殺破狼．貪狼》上周五在內地開畫，雖然面對強勁對手《戰狼2》，票房都算不俗，三日收逾1.5億人民幣，反而郭富城同日上映的《破局》票房麻麻，僅收3,000多萬。《戰狼2》昨日已經破50億大關，票房再創新高。<br>古仔前日與影片監製黃柏高到深圳宣傳，大批女粉絲到場支持古仔，更有女粉絲在手臂紋上「為古痴迷」，古仔表示：「部戲票房唔錯，我好開心，其實唔好以為《殺破狼．貪狼》係一套好暴力嘅動作片，戲中所講嘅父女關係，爸爸為女兒付出嘅一切，好值得大家思考吓嘅人生課題，希望大家睇套戲之後，好好孝順父母。」<br>撰文：鍾國仁</p></body></html>
