<html><header><meta charset="utf-8"><title>劉嘉玲演阿寶爭仔</title></header><body><h1>劉嘉玲演阿寶爭仔</h1><p>葉念琛執導的《獨家試愛》終極版將於10月底開拍，「阿寶」會由劉嘉玲來演，明年賀歲檔上映。劇情講述成為單親媽咪的阿寶當了心理醫生，竟與女兒同時遇上男主角任達華，結果兩母女爭仔。<br>由06年《獨家試愛》開始，鄧麗欣已在葉念琛六部作品中演過阿寶，直至《愛情奴隸獸》才交棒給蘇麗珊，今次終極版則選了劉嘉玲。阿寶這角色在葉念琛的電影出現過15次，原來真有其人，是他中學時期的暗戀對象。本報昨日問劉嘉玲是否會演阿寶一角，她即反問：「邊個係阿寶？」原來她不知角色與葉念琛的淵源，她說：「我只知係賀歲片，又係本地製作，個故事有趣就答應演出。」<br>採訪：鍾國仁</p></body></html>
