<html><header><meta charset="utf-8"><title>Sam美食車試食惹哄動</title></header><body><h1>Sam美食車試食惹哄動</h1><p>譚詠麟和許冠傑（阿Sam）在紅館舉行的演唱會，前晚去到第六場，有董建華夫婦、前局長高永文等捧場。昨日在紅館外廣場，首次舉行美食嘉年華，安排五部美食車到場，阿Sam昨午率先試食，被大批歌迷包圍。而昨晚前財爺曾俊華、盧覓雪、鄭丹瑞帶同女兒去巡視美食車，曾俊華到場時受到市民歡迎。鄭丹瑞說：「條橋係我提供，阿Sam同阿倫拍手贊成，仲負責出錢，安排保安、場地搞呢個生意。」<br>採訪、攝影：張俊銘</p></body></html>
