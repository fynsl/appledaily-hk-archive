<html><header><meta charset="utf-8"><title>開巡唱踩入紅館</title></header><body><h1>開巡唱踩入紅館</h1><p>憑《中國有嘻哈》爆紅的MC Jin，表示正在籌備於11月舉行巡迴演唱會，已定了在北京、上海、成都及重慶等地方舉行，當然也希望香港是其中一站，他說：「我有出過首歌叫《紅館見》，心聲已經擺晒喺首歌裏面，個target係踏入紅館做個好amazing嘅騷。」<br>問到會否將工作重心轉移內地，MC Jin說：「呢個moment，我只係邊度有機會畀我去做嘢嘅，我就會去做，但唔想爛做。保持一個平衡，就係商業得嚟，唔會去到一個完全忘記自己係邊個嘅位。」</p></body></html>
