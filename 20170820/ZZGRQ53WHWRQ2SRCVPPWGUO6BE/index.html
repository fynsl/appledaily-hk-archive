<html><header><meta charset="utf-8"><title>何韻詩籲亂世要清醒</title></header><body><h1>何韻詩籲亂世要清醒</h1><p>何韻詩前晚在銅鑼灣誠品出席新書《行旅．往後》座談會，接近百位觀眾支持。司儀指香港現處於社運低潮，阿詩說：「如用某時間相比可能係，我覺得每一個低潮期都係往上預奏，即使低潮都唔好沉醉當中，要去搵其他可能性。」<br>講到今時今日的遊行，阿詩表示如果只有她及黃耀明等少數人參加，就變成了行街濕平，她說：「每個人力量都重要。」問到覺得她的作品與現今時勢有甚麼關係？她說：「亂世更加要清醒，唔好俾周邊嘢影響到自己，令自己失去分析能力，最緊要保持冷靜，知自己係乜嘢角色。」她更提到當年在加拿大曾暗戀女同學一年，但最終沒表白。<br>採訪、攝影：馬建華</p></body></html>
