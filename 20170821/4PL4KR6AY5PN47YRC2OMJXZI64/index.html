<html><header><meta charset="utf-8"><title>求驗客手記：巴塞斟古仔發最後通牒 - 求驗客</title></header><body><h1>求驗客手記：<br>巴塞斟古仔發最後通牒 - 求驗客</h1><p>西甲球隊巴塞隆拿尋找尼馬替身，都幾唔順利，第三次向利物浦出價求購巴西中場菲臘比古天奴，但紅軍一口拒絕；據西班牙傳媒報道，巴塞仲向利物浦發出最後通牒，如果紅軍周一唔改變心意，就會放棄收購古天奴，巴塞好似唔知自己求緊人，唔係人哋求你。另外，巴塞另一邊廂收購尼斯中場占舒利就幾順利，據報最快周一就會加盟，但占舒利都係防中，之前已經買入荷西保連奴，巴塞買咁多防中做乜？</p></body></html>
