<html><header><meta charset="utf-8"><title>求驗客手記：巴查入波獻恐襲死者 - 求驗客</title></header><body><h1>求驗客手記：<br>巴查入波獻恐襲死者 - 求驗客</h1><p>上周六德甲聯賽，多蒙特即使缺少被內部停賽嘅奧士文尼迪比利，但新帥保斯仍排出三叉戟，由麥斯菲臘取代空缺，但右路則交畀基斯甸普列錫，結果佢不負所託，22分鐘禁區內喺兩名守衞眼前，妙穿其中一人「大細」破網。五分鐘後，馬斯巴查喺禁區左路無人看管下笠射得手，呢名前巴塞隆拿球員入波後仲雙手指天，將入球獻畀巴塞恐襲死者；奧巴美揚下半場接應普列錫右路傳送射入，助球隊以3:0大勝禾夫斯堡。</p></body></html>
