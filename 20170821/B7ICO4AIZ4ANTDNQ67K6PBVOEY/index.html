<html><header><meta charset="utf-8"><title>隔牆有耳：挪亞學堂續玩STEAM - 李八方</title></header><body><h1>隔牆有耳：<br>挪亞學堂續玩STEAM - 李八方</h1><p>暑假期間舉辦咗一連串以STEAM（即科學、科技、工程、藝術及數學）為主題嘅體驗營，希望提升學童多元智能嘅「挪亞學堂」噚日舉行畢業禮，近百名學童獲頒證書，部份機械智能全接觸參加者仲即場露兩手，學以致用進行咗機械對戰大賽。<br>由於反應熱烈，挪亞學堂決定喺新學年繼續夥拍各範疇專家，設計STEAM活動同課程。一直支持活動嘅新地執行董事郭基煇唔喺香港，出席唔到畢業禮，佢話好開心學員透過挪亞學堂首度接觸STEAM，見到佢哋透過跨學科嘅遊戲學習到砌機械人、團隊合作，甚至品格教育，令佢同團隊相當鼓舞。</p></body></html>
