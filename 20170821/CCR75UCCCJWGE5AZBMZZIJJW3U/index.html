<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】家燕姐計劃開手信餅舖</title></header><body><h1>【馮仁昭四圍超】<br>家燕姐計劃開手信餅舖</h1><p>薛家燕同Sunny Wong日前出席樓盤開售活動，家燕姐透露計劃開餅店，要睇發展商折扣先決定投資金額：「我買過基金、股票，但一跌都走唔切，連息口都蝕埋！但樓都係租畀人，跌咪唔放住！𠵱家想做餅店生意，外國遊客見到我個開心樣，做代表香港人嘅手信！」問Sunny佢個好友郭富城就快做老竇，會送乜賀禮，Sunny話：「佢開心就得㗎啦，未諗，到時先算。」<br>撰文：馮仁昭</p></body></html>
