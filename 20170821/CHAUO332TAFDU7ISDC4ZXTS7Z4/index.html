<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】王敏德爆兒子愛蒲老蘭</title></header><body><h1>【馮仁昭四圍超】<br>王敏德爆兒子愛蒲老蘭</h1><p>王敏德噚日喺中環出席「世界直升機日」，佢透露下年會喺美國修讀飛行救援課程。問到兒子王躍穎有冇興趣飛行？佢話：「佢有試過，亦有潛質，不過佢暫時冇同我講想學。」更踢爆兒子謂：「佢呢排鍾意去蘭桂坊，有晚10點佢同我講要出去，又問我攞錢。」問到兒子有冇女友，佢苦笑話：「上星期佢同個女仔返嚟，佢話只係朋友，我問佢有冇拖手同kiss，點知佢話可能有，搞到我好亂。」<br>撰文：馮仁昭</p></body></html>
