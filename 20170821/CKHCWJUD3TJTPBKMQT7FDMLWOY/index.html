<html><header><meta charset="utf-8"><title>梁漢文忘詞搵幫手</title></header><body><h1>梁漢文忘詞搵幫手</h1><p>梁漢文一連兩場音樂會，前晚在九展圓滿結束，其妻Karen、許志安、陳奕迅、劉浩龍、楊千嬅及陳慧嫻等捧場。當獻唱《註定》時，梁漢文自爆是當年的求婚歌，至接近尾聲的點歌環節，有好幾首歌都出現忘詞，要勞煩歌迷幫手上網找歌詞。<br>梁漢文完騷後接受訪問，談到公開向太太求婚的經過，雖然是由牌局去決定求婚，但他強調是非常有誠意迎娶對方：「結婚時係我哋相識第10年，出年更加係我哋相識20周年。」<br>採訪：曹家誠<br>攝影：沈健程</p></body></html>
