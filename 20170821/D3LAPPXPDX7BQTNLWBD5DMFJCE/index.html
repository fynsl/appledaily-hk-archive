<html><header><meta charset="utf-8"><title>【被捧累事】拍《流星花園II》得罪大S</title></header><body><h1>【被捧累事】拍《流星花園II》得罪大S</h1><p>雪兒原名鄭雪兒，在新加坡出世，身為中印混血兒的她輪廓標致，97年與郭富城合作拍廣告入行，2010年嫁新加坡GHM酒店集團大股東Zecha兒子Ajai，婚後淡出娛樂圈。<br>雪兒在無綫劇《尋秦記》演趙倩最叫人印象深刻，而在台灣偶像劇《流星花園II》（圖）演出第三者葉莎，介入言承旭飾演的道明寺及大S徐熙媛飾演的杉菜之間，一度遭網友無情攻擊，更引爆跟大S的連串是非。當年被指大牌的大S跟同劇演員相處不來，相反雪兒因被製作人柴智屏力捧，幕前幕後亦好鍾意雪兒，有傳大S曾開口表示不滿，向監製要求加戲。</p></body></html>
