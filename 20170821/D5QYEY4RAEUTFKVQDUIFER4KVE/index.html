<html><header><meta charset="utf-8"><title>平手病癒唱爆Summer Sonic</title></header><body><h1>平手病癒唱爆Summer Sonic</h1><p>日本偶像組合櫸坂46大受歡迎，16歲主將平手友梨奈早前更成為狂迷目標，加上受盡輿論壓力，今個夏天多次以身體不適理由臨時失場。上星期四，平手再因病缺席櫸坂在愛知縣舉行的演唱會，慶幸她已回復狀態，前日復工重踏舞台，偕櫸坂隊友參與戶外音樂節Summer Sonic，在東京站舞台載歌載舞。同時，日本東橫線為紀念通車90周年，櫸坂會以大使身份推出限量車票。</p></body></html>
