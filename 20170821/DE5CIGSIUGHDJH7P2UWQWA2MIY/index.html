<html><header><meta charset="utf-8"><title>Joe Junior唱貓王冧妻</title></header><body><h1>Joe Junior唱貓王冧妻</h1><p>Joe Junior及區瑞強等前晚在尖沙嘴出席「貓王皮禮士利40周年紀念晚會」，今年3月因心臟不適入院做手術的Joe Junior偕太太到場，他透露身體已接近康復：「已經好番九成，可以行，可以跑，做緊物理治療，23號返去覆診，可以拍劇、上飛機，籌備緊明年喺伊館開音樂會，𠵱家好好多，但唔會排得工作咁密。」<br>Joe Junior又自爆是靠貓王的名曲《Love Me Tender》娶得美人歸：「太太最鍾意，瞓前會唱佢聽，我都係用呢首歌冧佢返嚟。我冇揀錯呢個太太，之前我病嗰陣，佢不斷照顧我。」<br>採訪、攝影：王連連</p></body></html>
