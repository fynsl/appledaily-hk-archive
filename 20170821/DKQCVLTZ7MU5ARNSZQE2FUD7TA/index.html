<html><header><meta charset="utf-8"><title>重光72周年紀念二戰保衛香港犧牲軍人</title></header><body><h1>重光72周年<br>紀念二戰保衛香港犧牲軍人</h1><p>香港戰俘協會及皇家香港軍團協會，在香港大會堂紀念公園聯合舉辦重光72周年紀念儀式，紀念二次大戰中保衛香港犧牲的軍人及脱離日軍統治。有從軍多年的退役英軍表示已出席儀式多年，認為意義重大，讚揚當年犧牲的是無名英雄，值得被悼念。他指自己雖然當年沒參與戰役，但看到戰役發生亦感受深刻。<br><br>英國駐港領事賀恩德、政府代表、美國駐港領事唐偉康、多名退役皇家英軍和退役二戰軍人亦有出席儀式，期間眾人默哀，並向花園中央，保存陣亡者名冊和刻上陣亡隊伍名字木匾的12邊形紀念龕獻花。</p></body></html>
