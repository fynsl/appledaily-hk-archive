<html><header><meta charset="utf-8"><title>【仙遊首爾】孖長板女神踩板　今日起深度遊韓國</title></header><body><h1>【仙遊首爾】<br>孖長板女神踩板　今日起深度遊韓國</h1><p>全新一輯韓流節目《仙遊首爾》今日首播，動主播阿仙帶大家喺韓國多角度深度遊。<br><br>去首爾唔一定濕平、濕平、濕平，介紹你去郊外踩電動單車，超級爽！或者試吓去野生捕獲長板長腿女神高孝周，孖住踩板冧到暈！仲有，去一趟江南睇下整容業，先知連腹肌都有得整。韓醫你又睇過未？針灸針到成個人彈起！追星環節梗係唔少得，今次追另類韓國男團，竟然無韓籍成員，究竟係咩玩法？搵埋出走韓國嘅香港人，聽聽大家出走嘅理由！<br><br>《仙遊首爾》由今日起，連續兩星期，逢星期一至五（8月21日－9月1日）播出，緊貼即時娛樂！</p></body></html>
