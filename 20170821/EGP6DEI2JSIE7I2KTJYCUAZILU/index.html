<html><header><meta charset="utf-8"><title>陳瀅鬧劉佩玥擋桃花</title></header><body><h1>陳瀅鬧劉佩玥擋桃花</h1><p>陳瀅昨日到馬鞍山出席Monchhichi活動，以透視中空連身裙現身的她說：「邊度性感呀？熱呀嘛。」問她的性感底線？她說：「再性感啲都OK，有泳衣騷搵過我，但公司應該嫌我太肥，幫我推咗。如果要去泳衣騷要操弗啲。」<br>早前陳瀅於網上貼的泳裝照獲網友大讚，陳瀅笑指露背冇所謂：「冇話刻意想減幾多，已經瘦過之前好多，嗰次影後面就是但啦，𠵱家都拍緊劇，可以當減肥。」她謂新劇與好姊妹劉佩玥（Moon）齊齊做護士，陳瀅直言Moon擋去她不少桃花：「日日都淨係我條女喺我身邊，啲桃花畀佢擋晒。」<br>採訪、攝影：盧妹</p></body></html>
