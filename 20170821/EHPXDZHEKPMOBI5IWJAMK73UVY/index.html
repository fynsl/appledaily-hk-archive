<html><header><meta charset="utf-8"><title>蘇麗珊唔敢嗌嘉玲師妹</title></header><body><h1>蘇麗珊唔敢嗌嘉玲師妹</h1><p>蘇麗珊昨日穿上和服在美食博覽出席綠茶品牌活動，還即場炮製綠茶和奶蓋綠茶，她透露最愛到日本旅行，較喜歡大阪和京都，問有否跟男友去過？她說：「都想，但冇機會，因為最近忙緊電影宣傳。」<br>提到蘇麗珊在葉念琛的新戲《愛情奴隸獸》中，取代鄧麗欣飾演「阿寶」，而明年賀歲檔上映的《獨家試愛》終極版「阿寶」一角，將由劉嘉玲來演，嘉玲豈不是成為她的師妹？蘇麗珊即說：「唔好講師妹，葉生好保密，我事前完全唔知道嘉玲姐做阿寶，唔知係咪方力申做番男主角？」有人告知是由任達華做，她說：「哦，咁都啱數。」<br>採訪：黃曉妍<br>攝影：陳順禎</p></body></html>
