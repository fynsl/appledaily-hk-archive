<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】艾美琦打Pat大懲罰</title></header><body><h1>【馮仁昭四圍超】<br>艾美琦打Pat大懲罰</h1><p>艾美琦（右）噚日去石澳拍攝麵包台節目，八位自稱女模特兒着住比堅尼現身，但視覺嚇人， 佢哋鬥快飲奶，結果身形笨重嘅Ziggy成輸家， 接受大懲罰，彎低身趷籮畀參賽者輪流打屁股，艾美琦話唔擔心動作不雅，會做到樂而不淫。<br>講到契媽黃夏蕙噚日因為買演唱會飛起爭執，打算報警，但最後取消，艾美琦話契媽長期俾人呃錢，以佢所知最多有六位數。<br>撰文：馮仁昭</p></body></html>
