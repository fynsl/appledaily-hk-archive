<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】顏仟汶性饑渴爆燈</title></header><body><h1>【馮仁昭四圍超】<br>顏仟汶性饑渴爆燈</h1><p>顏仟汶日前接受奇妙電視節目訪問，同三位主持人林芊妤（Coffee）、吳日言同樓南光齊齊接受「性饑渴指數大測試」，結果顏仟汶拎到100分，而Coffee得60分，Coffee就話熱戀期性事會多啲，之後就會減少，試過超過一個月冇性事，顏仟汶仲自爆有自慰解決需要。樓南光爆料話有陳姓大哥級演員隨時準備做愛，佢抵死話：「佢條腰成日向後拗，隨時準備，我真係好佩服佢嘅健康！」<br>撰文：馮仁昭</p></body></html>
