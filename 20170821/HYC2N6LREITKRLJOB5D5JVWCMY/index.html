<html><header><meta charset="utf-8"><title>松岡李那晒胸倒立</title></header><body><h1>松岡李那晒胸倒立</h1><p>太陽娛樂文化老闆周焯華（洗米華）日前飛倫敦陪女友Mandy Lieu行街，Mandy更肚凸凸疑有孕，而之前與洗米華傳緋聞的日模松岡李那，前日在Instagram貼上度假相，與幾名女友人穿三點式在泳池邊踢水，心情靚爆的她擺出不同惹火甫士，更玩倒立。<br></p><p>洗米華的正印老婆陳慧玲於下月帶大女周梓潼去Mandy的棲息地英國讀書，到時周家上下都會現身陪開學，而松岡亦傳會去當地出席時裝周睇騷，三女若真的同時現身，爭米大戰海外版將一觸即發。<br>撰文：唐如</p></body></html>
