<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】文頌嫻開P賀囡囡5歲</title></header><body><h1>【馮仁昭四圍超】<br>文頌嫻開P賀囡囡5歲</h1><p>噚日係文頌嫻囡囡Jamie 5歲生日，佢喺微博貼出生日派對相，感嘆囡囡大得太快：「時間先生可否放慢一點走，我希望能抱抱她再多一點。」七姊妹嘅媽咪級成員湯盈盈、鍾麗淇同姚樂怡都帶有埋囡囡出席生日會。文頌嫻老公李梓慎去年被貼大字報追債，又傳「七姊妹」成員之一嘅佘詩曼幫佢搭路復出，之後文頌嫻出席活動否認老公財困。<br>撰文：馮仁昭</p></body></html>
