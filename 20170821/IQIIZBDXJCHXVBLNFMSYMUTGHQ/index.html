<html><header><meta charset="utf-8"><title>新花名叫「尤物蔡」34歲阿Sa沙灘跳起晒A級</title></header><body><h1>新花名叫「尤物蔡」<br>34歲阿Sa沙灘跳起晒A級</h1><p>出道咗17年嘅阿Sa蔡卓妍，早排去咗加拿大開工，Sa爸亦專登飛過當地陪阿女，阿Sa唔使開工嘅日子，冇搵麻雀館太子爺男友Anthony陪，反而約埋老竇旅遊四處逛。阿Sa又不時喺IG晒靚相，前日佢就喺IG貼靚相，一向唔係sell豐滿性感嘅佢，仲罕有晒吓三點式。<br> <br>縱使30有4，不過難得阿Sa身材同個樣都仲keep到陣陣少女味，加埋呢吓跳躍動作，望落真係後生過唔少2字頭嘅女星，有網民仲搞笑留言阿Sa個新花名「尤物蔡」，啜核得嚟仲幾貼切。</p></body></html>
