<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Hailey突襲街頭派錢</title></header><body><h1>【馮仁昭四圍超】<br>Hailey突襲街頭派錢</h1><p>陳俞希（Hailey）、「如花」李健仁、「甜筒輝」鄭文輝同「細龜」黃一山等，最近為ViuTV主持新節目《街頭派錢黨》，眾主持突襲街頭同觀眾玩遊戲，勝出者有1,000蚊落袋，輸咗都有一個金幣。<br>Hailey日前孖甜筒輝變身衞生督察殺入旺角，竟有遊客向兩位冒牌貨問路。問佢同途人玩乜？佢話：「有試過要參加者喺一分鐘內用左腳幫右腳着襪。」<br>撰文：馮仁昭</p></body></html>
