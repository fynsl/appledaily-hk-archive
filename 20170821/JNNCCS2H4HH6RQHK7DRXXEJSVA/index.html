<html><header><meta charset="utf-8"><title>隔牆有耳：小麗合辦墟市抗DQ  - 李八方</title></header><body><h1>隔牆有耳：<br>小麗合辦墟市抗DQ  - 李八方</h1><p>噚日參與遊行抗議政治打壓之前，被DQ嘅劉小麗都參加咗日間墟市活動，皆因小麗民主教室聯同香港廚師聯盟以及社區前進，噚日朝早喺大角嘴合辦「桂林日市：勞工抗DQ」墟市，一邊爭取落實墟市政策，一邊講解DQ議員有幾咁不公義，現場設逾10個檔攤。<br>小麗喺fb話，佢喺其中一檔試製寫有祝福嘅乾花心意卡，仲送咗畀啱啱路過嘅90歲婆婆，引述婆婆話心意卡好靚，咁嘅墟市要多啲搞。落手落腳試製過嘅小麗話啲乾花漂亮別致，而製作方法原來好簡單，如果DIY一張畀身邊嘅人，寫上心意，相信對方一定好開心！</p></body></html>
