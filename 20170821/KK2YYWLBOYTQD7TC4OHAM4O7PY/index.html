<html><header><meta charset="utf-8"><title>麥包《傳真機》聚會認老</title></header><body><h1>麥包《傳真機》聚會認老</h1><p>80、90年代經典兒童節目《閃電傳真機》幕前幕後前晚舉行「搞大咗閃電傳真機同學會」，譚玉瑛、麥長青（麥包）、張沅薇、黃智賢、魯文傑、黎芷珊、張潔蓮、姚安娜和唐瑋琪等均有出席，認真齊人。<br>49歲的麥包昨表示《傳真機》不時有聚會，但從未試過前晚般齊人，他說：「以前一、兩圍，今次成6圍，有啲喺外國做嘢嘅細路都返咗嚟香港，係最齊人一次。啲細路個個大個晒，我想唔認老都唔得。有啲做咗醫生，有啲做廣告、做警察，佢哋話以前你哋班哥哥姐姐照顧我哋，𠵱家我哋照顧番你哋喎。我覺得最難得係咁多年大家仲保持住嗰份感情。」<br>採訪：魯吉</p></body></html>
