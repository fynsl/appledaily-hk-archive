<html><header><meta charset="utf-8"><title>麥當娜生日晒全家福</title></header><body><h1>麥當娜生日晒全家福</h1><p>流行音樂界一姐麥當娜（Madonna）剛於上周三度過59歲生日，今年她照慣例舉行浮誇派對賀壽，她的仔女Lourdes與Rocco，以及養仔養女David、Mercy、Stella與Esther都有陪媽咪於意大利過生日，令娜姐份外過得開心。前日，娜姐於Instagram公開跟六名子女的合照，她半年前才於馬拉維領養了孖女Stella與Esther，這次亦是娜姐罕有公開全家福。</p></body></html>
