<html><header><meta charset="utf-8"><title>安仔Sammi嘆啡慶祝</title></header><body><h1>安仔Sammi嘆啡慶祝</h1><p>許志安、JW及薛世恒昨在尖沙嘴文化中心露天廣場舉行街頭音樂會，安仔與觸執毛及Supper Moment玩busking，問他何時與太太鄭秀文（Sammi）合作？他笑言：「我嘅人生已經同佢crossover，不過有啲想法係有啲機會。」提到Sammi前日45歲生日，他表示兩公婆去飲咖啡：「有送禮物，平淡是福，簡簡單單慶祝就得。」<br>此外，Sammi昨日與歌迷會搞生日派對，提到今年大計，Sammi表示會拍電影及錄唱片，但不開演唱會和生BB。<br>採訪：盧妹<br>攝影：陳俊強</p></body></html>
