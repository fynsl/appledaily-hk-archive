<html><header><meta charset="utf-8"><title>唐詩詠戥袁偉豪開心</title></header><body><h1>唐詩詠戥袁偉豪開心</h1><p>唐詩詠和王浩信昨日在天水圍出席活動，但甫上台王浩信講錯是上水，事後解釋剛從北京返港只睡了一小時很累，而且自己對地方沒記性。二人一向有計劃合資開咖啡店，他們指一直審慎籌備中：「我哋成日都有傾呢件事，我哋餐飲計劃合作進行中。」<br>袁偉豪公開拍拖，與他合作拍劇的唐詩詠被問到此事時說：「恭喜佢，戥佢高興，我只係早你哋少少知。」問到其緋聞男友盧啟邦攬女，她說：「唔回應喇，唔關我事！」另外，王浩信與女兒砌巨型城堡，與碧咸一樣，他說：「同碧咸撞咗，因為今年冇時間一齊旅行，所以同佢砌城堡多啲回憶。」<br>採訪：王連連<br>攝影：陳俊強</p></body></html>
