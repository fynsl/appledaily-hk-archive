<html><header><meta charset="utf-8"><title>苟姑娘攬賀男友奪冠</title></header><body><h1>苟姑娘攬賀男友奪冠</h1><p>陸漢洋前日率領「一颷賽車」到馬來亞西出戰「亞洲勒芒衝刺盃」，結果勇奪年度總冠軍，成首位奪得該項殊榮的華人，其女友苟芸慧則以車隊大使身份隨隊，見證車隊奪魁一刻，興奮得大叫：「Great job！」當陸漢洋衝線後回來時，苟姑娘即上前恭賀兼擁抱，他說：「呢個冠軍得來不易，最開心除咗車隊做出不可能嘅任務，亦係自己以香港車手身份得獎。」<br>苟芸慧坦言事前很擔心男友要獨自出戰最後一場，見證男友奪冠實在令人鼓舞，她說：「作為車隊一分子，真係覺得好驕傲。祝福車隊能夠成為長勝將軍，為港人爭光。」<br>撰文：葉綠悠</p></body></html>
