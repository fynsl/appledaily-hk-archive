<html><header><meta charset="utf-8"><title>待嫁陳嘉寶優悠行街</title></header><body><h1>待嫁陳嘉寶優悠行街</h1><p>現年27歲的「邦民女」陳嘉寶（Anjaylia）將於11月升呢人妻，嫁給半億富二代黃頌祈。準新娘Anjaylia日前孖好姊妹蔡穎恩（Evelyn）到銅鑼灣濕平，她們先去買健康飲品，之後又看護膚品及到時裝店睇衫，但Anjaylia空手而回，Evelyn就有收穫。<br>當日，Anjaylia以白色上衣配紅色短褲，在紅色短褲下更突顯其一對白滑「光管腳」，她行街期間，有一位年約六至七歲小妹妹認出Anjaylia曾演過劇集《女人俱樂部》的年輕版巫小詩，但小妹妹卻鼓不起勇氣上前集郵，最終錯過了機會。<br>採訪、攝影：畢紹基</p></body></html>
