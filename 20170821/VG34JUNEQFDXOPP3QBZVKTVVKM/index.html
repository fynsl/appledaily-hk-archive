<html><header><meta charset="utf-8"><title>求驗客手記：保方救12碼  祖記打響頭炮 - 求驗客</title></header><body><h1>求驗客手記：<br>保方救12碼  祖記打響頭炮 - 求驗客</h1><p>爭取意甲七連冠嘅祖雲達斯，上周六主場對卡利亞里。祖記開賽12分鐘就由文迪蘇傑開紀錄，及後卡利亞里前鋒確比喺禁區內俾阿歷士辛度踢跌，球證喺視像裁判（VAR）協助下決定判罰祖記12碼，但39歲嘅祖記門將保方救出由迪亞高法利亞斯主射嘅12碼，卡利亞里錯過咗扳平機會。到咗上半場補時，保羅戴巴拿接應比真歷長傳後為祖記射成2:0，半場兩球在手嘅祖記喺66分鐘再由希古恩再建一功，結果以3:0大勝卡利亞里。</p></body></html>
