<html><header><meta charset="utf-8"><title>稻森泉憶舊愛落淚</title></header><body><h1>稻森泉憶舊愛落淚</h1><p>日本NTV節目《another sky》上集安排反町隆史到訪珠穆朗瑪峰，新一集就輪到其舊愛稻森泉遠赴美國德州取景。45歲的稻森泉曾在18歲時留學德州，今次她重返舊地順道探望遠親。稻森泉透露留學時曾發展出一段難忘戀情，但未肯透露對方身份及國籍，自言聽到Stevie B名曲《Because I Love You》便滿懷回憶，她在當地聽住此曲遊車河已落淚，她在節目尾段亦一時感觸再度眼濕濕。</p></body></html>
