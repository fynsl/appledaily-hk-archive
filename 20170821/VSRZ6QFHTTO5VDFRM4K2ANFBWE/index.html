<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Coffee儲舊愛情書</title></header><body><h1>【馮仁昭四圍超】<br>Coffee儲舊愛情書</h1><p>林芊妤（Coffee）同王宗堯近日為ViuTV劇集《賤民20》趕戲，Coffee扮王宗堯前妻，呢場戲交代Coffee約王宗堯拎番以前送嘅嘢，王宗堯着住袈裟出嚟，Coffee話：「佢着袈裟幾搞笑。」Coffee話現實生活唔會約舊愛拎番禮物，佢話：「掉咗唔等於唔記得，反而將來攞番貼紙相、情書出嚟笑吓都好，但唔可以畀另一半見到。」<br>撰文：馮仁昭</p></body></html>
