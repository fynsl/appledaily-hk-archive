<html><header><meta charset="utf-8"><title>中環在線：俾人話賣肌肉郭sir：冇乜感受 - 李華華</title></header><body><h1>中環在線：俾人話賣肌肉<br>郭sir：冇乜感受 - 李華華</h1><p>郭思治有「大隻佬股評人」之稱，佢開台，講到明會講埋健身心得，點知就被舊東家寸佢賣肌肉，做得運動多嘅郭Sir，心理狀態果然幾好，冇bad feeling，強調同行非敵人，就算聽到呢番言論都冇乜感受。<br>郭Sir強調，自己唔係賣肌肉，只係想講健身嘅優點與心得，呢個話題健康；佢又相信，每個網站都係專業嘅，希望做好自己喇。</p></body></html>
