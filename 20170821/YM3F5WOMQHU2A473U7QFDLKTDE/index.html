<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張名雅水中晒巨胸</title></header><body><h1>【馮仁昭四圍超】<br>張名雅水中晒巨胸</h1><p>2012年港姐冠軍張名雅（Carat）去年奉子成婚，今年3月為律師老公蔡錦豪生咗囝囝蔡浚鏗（Mario），而喺生完之後努力做運動減肥嘅Carat，身材仲弗過以前，加上谷奶上圍豐滿咗，身材真係勁咗好多，難怪會忍唔住同大家分享下。<br>Carat噚日喺Instagram貼咗同老公一齊游夜水嘅相，肥嘟嘟嘅囝囝喺後面池邊，由工人抱住，但就冇一齊落水玩。<br>撰文：馮仁昭</p></body></html>
