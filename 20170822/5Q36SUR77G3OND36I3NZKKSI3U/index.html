<html><header><meta charset="utf-8"><title>單文柔要同陳展鵬磨合</title></header><body><h1>單文柔要同陳展鵬磨合</h1><p>單文柔、龔嘉欣及朱智賢等昨日在油塘出席宣傳活動，早前被陳展鵬開綠燈默認拍拖的單文柔，談到現時的感情狀態，她sweet爆說：「𠵱家相處緊、了解緊、探索緊同磨合緊。拍拖對我嚟講係好開心、好sweet嘅事，希望自己會有呢個階段。但係我哋感情相處，因為浮咗面，skip咗好多步驟。」問到拍拖沒名份會否不開心？她說：「呢樣唔係最重要，我覺得兩個人相處要有共識，最重要我哋磨合OK咗先。」<br>此外，龔嘉欣表示最近相約江嘉敏一起學游泳：「一齊學有乜嘢事可以互救，我哋上堂時好專心，冇媾仔㗎！」<br>撰文：葉綠悠</p></body></html>
