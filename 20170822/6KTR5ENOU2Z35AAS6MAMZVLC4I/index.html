<html><header><meta charset="utf-8"><title>孫耀威趕飛機座駕被撞</title></header><body><h1>孫耀威趕飛機座駕被撞</h1><p>孫耀威昨日到北京參加中央台節目，怎知去機場期間在尖沙嘴撞車，幸好沒受傷。老孫在社交網貼相並留言：「撞車…報警…」他接受本報電話訪問表示：「我差啲miss咗班機，頭先自己揸緊車，我停喺度，佢開好快，佢嘅車尾撞咗我車頭。」老孫指兩車都是輕微刮花，卻被對方爆粗問候：「佢又好惡咁樣，我都費事同佢傾，咁就報警。」<br>其間老孫更被途人圍影，他說：「好多街坊喺度直播同影相，本來對方都幾惡，爆晒粗又盛，因為好多人直播，佢就戴番口罩，都幾好笑。」問到有否嚇親老婆？老孫笑說：「佢喺隔籬幫忙影相留證據，佢比我大膽！」<br>採訪：皓騫</p></body></html>
