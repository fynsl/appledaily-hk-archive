<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】葉昇瓚報喜　妻剖腹誕子</title></header><body><h1>【馮仁昭四圍超】<br>葉昇瓚報喜　妻剖腹誕子</h1><p>無綫前新聞主播葉昇瓚已經有個囡囡，噚日佢喺社交網宣佈囝囝亦已出世。佢話老婆喺噚日朝早8點幾剖腹生咗，母子平安，囝囝重7磅2安士。佢話唔知囡囡見到細佬時會有乜反應，之前就成日指住媽咪肚臍話係細佬，唔知佢知唔知細佬係BB仔。<br>葉昇瓚話老婆生仔，佢都好攰，只瞓咗三個幾鐘，所以要多謝老婆，因為老婆比佢辛苦百倍。<br>撰文：馮仁昭</p></body></html>
