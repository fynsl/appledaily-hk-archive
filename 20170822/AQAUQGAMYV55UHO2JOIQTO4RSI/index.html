<html><header><meta charset="utf-8"><title>【從前今日】戴高樂曾遭行刺　避開140槍安全無恙</title></header><body><h1>【從前今日】<br>戴高樂曾遭行刺　避開140槍安全無恙</h1><p>1962年的今天，已故法國總統戴高樂遭到行刺，他成功避過140粒子彈， 和太太也安全無恙，但同行的2個保鑣就被射死。當日，他和太太坐上一架雪鐵龍DS 19坐駕，由愛麗舍宮前往奧利機場途中，被法國秘密軍組織OAS突襲。子彈打碎了後座車窗和4條車軑，幸好司機的技術和車的性能也很好，最終戴高樂伉儷也沒有受傷。據講OAS因為不滿戴高樂出賣法國，讓阿爾及利亞獨立，而進行一連串襲擊行動。</p></body></html>
