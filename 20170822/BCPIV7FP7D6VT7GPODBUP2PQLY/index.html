<html><header><meta charset="utf-8"><title>亞視欠薪案　司榮彬撤上訴</title></header><body><h1>亞視欠薪案　司榮彬撤上訴</h1><p>【本報訊】亞視前董事司榮彬疏忽及縱容亞視拖欠29名員工共73萬元薪酬，早前受審後罪成，被判罰款23.8萬元。他就定罪向高院申請上訴，昨開庭審理，但他沒有現身，僅於早上開庭前以傳真致函法庭撤銷上訴，法官因此駁回其上訴。控方鑑於司榮彬已破產，故不按慣例向他索取訟費。<br>司榮杉被裁定於前年12月至去年2月疏忽及縱容亞視欠薪，今年5月他被判罰款後旋即決定上訴，重申沒損害亞視員工利益，他不應受罰。曾有意洽購亞視的中國創新投資於去年11月入稟高院申請司榮彬破產令，法庭於今年3月頒令司破產。<br>案件編號：HCMA266/17<br>■記者勞東來</p></body></html>
