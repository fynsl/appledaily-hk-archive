<html><header><meta charset="utf-8"><title>【踩入影圈】Montblanc睇中做波士</title></header><body><h1>【踩入影圈】Montblanc睇中做波士</h1><p>一套《不懂撒嬌的女人》令袁文傑彈出，其工作量即水漲船高，獲不少廣告商垂青，近日更為財務公司代言及為Montblanc拍宣傳片飾演boss（圖），連導演葉念琛亦邀他拍電影《愛情奴隸獸》，跟蘇麗珊有不少對手戲。<br>葉念琛昨在電話中表示冒昧在facebook聯絡袁文傑：「戲入面做黑社會大佬，佢有霸氣又有新鮮感，係亞視時已經好鍾意佢嘅作品《雪花神劍》。」同時希望以他的高度，配上蘇麗珊的嬌小，製造出喜劇效果。據知，無綫亦有意簽他做「親生仔」，在新劇《果欄中的江湖大嫂》中，加重他跟陳煒的戲份，作為見面禮。</p></body></html>
