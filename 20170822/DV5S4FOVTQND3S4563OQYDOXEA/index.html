<html><header><meta charset="utf-8"><title>體訊速遞：（桌球）比素絕地反勝「火箭」</title></header><body><h1>體訊速遞：<br>（桌球）比素絕地反勝「火箭」</h1><p>在廣州舉行的中國桌球錦標賽八強賽事，「火箭」奧蘇利雲在領先局數4:1的優勢下，被比利時球手比素（圖）絕地反擊，接連兩局打出一桿過百，並在在第八局贏81:34，一口氣連贏三局追成平手後，再在決勝局以57:37勝出，奇蹟地連取四局反勝晉級，其四強對手是中國球手李恒，後者以5:3擊敗威廉斯，是此賽餘下唯一一位主場球手。 綜合外電（中國）</p></body></html>
