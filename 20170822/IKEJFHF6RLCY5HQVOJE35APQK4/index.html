<html><header><meta charset="utf-8"><title>楊峰拍趙哲妤搵銀</title></header><body><h1>楊峰拍趙哲妤搵銀</h1><p>趙哲妤、顏仟汶及吳堯堯等，昨晚在尖沙嘴出席楊峰獲華語金曲唱作新人獎的慶功宴。楊峰表示今趟是入行後首個獎項，他說：「估唔到得獎後有咁大幫助，同趙哲妤合唱咗一首歌，如果去內地登台會帶埋佢去，組織情侶檔。」<br>另外，顏仟汶早前本來已訂好機票跟契仔到四川九寨溝旅行，因地震而改變行程，她說：「呢件係不幸嘅事，但自己會感恩，如果早或遲一日上去，情況真係不敢想像。」<br>採訪、攝影：卓寶花</p></body></html>
