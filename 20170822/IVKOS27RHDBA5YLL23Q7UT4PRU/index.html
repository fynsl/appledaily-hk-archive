<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】許廷鏗扮細　聽Twins大</title></header><body><h1>【馮仁昭四圍超】<br>許廷鏗扮細　聽Twins大</h1><p>許廷鏗噚日到新城電台接受訪問，早前佢轉投華納唱片，嚟緊下個月會喺九展開騷，話晒係佢轉會後頭炮，許廷鏗話暫時身上冇乜可以露，今次大部份翻唱人哋歌。<br>曾講過想唱Twins《女人味》嘅許廷鏗話：「衰啲講句，我有聽開Twins，又或翻唱羅嘉良，佢近日好紅。」佢仲透露中學時期係聽Twins《我們的紀念冊》，擺明暗示年紀輕。<br>撰文：馮仁昭</p></body></html>
