<html><header><meta charset="utf-8"><title>【add star】林志玲黃金S背</title></header><body><h1>【add star】林志玲黃金S背</h1><p>台灣黃金盛女林志玲近日忙於錄影內地真人騷節目《花樣閨蜜行》，周圍飛也不忙密密更新Ig與微博。<br>志玲姐姐日前放上新相，一晒靚背與S形曲線完美身形，身穿的薄紗裙充滿濃濃女人味又具立體花飾這些甜美元素，與她的嬌美形象襯絕。粉絲都紛紛留言：「我的天呀！怎麼那麼美」、「人美背更美」，足見姐姐魅力沒法擋。這條露背紗裙屬英國中價品牌Needle &amp; Thread，品牌的設計走浪漫優雅路線，闊太如黎姿、郭可盈和吳佩慈都是捧場客。<br>撰文：安妮</p><p>更多精采時尚內容，盡在 http://add.appledaily.com 。</p></body></html>
