<html><header><meta charset="utf-8"><title>Bob太太誕勁揪仔</title></header><body><h1>Bob太太誕勁揪仔</h1><p>林盛斌（Bob）太太Pearl先後為Bob生下三個囡囡，至昨日Pearl終於生下慈菇椗，母子平安，Bob昨說：「好開心囝囝出咗世，母子平安，囝囝7磅重，我有陪太太Pearl入產房，佢好勇敢，三個姐姐剛見咗細佬，佢哋好興奮，期待細佬快啲返屋企同佢哋玩。」<br></p><p>Bob指太太痛足一個多小時才生下BB，十分辛苦和偉大，他說：「佢要乜我都畀佢，任佢魚肉，成個人成副身家送畀佢。我哋四個夠晒數，太太肚皮可以收工。」他更興奮笑說：「見到囝囝何B仔好壯大，佢應該係『勁揪仔』。」<br>採訪：陳杰、皓騫</p></body></html>
