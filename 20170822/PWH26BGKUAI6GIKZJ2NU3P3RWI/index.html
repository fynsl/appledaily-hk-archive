<html><header><meta charset="utf-8"><title>黎諾懿多客撐　新劇打尖播</title></header><body><h1>黎諾懿多客撐　新劇打尖播</h1><p>黎諾懿及薛家燕主演的新劇《燦爛的外母》，將取代黃智雯、袁偉豪等主演的《三個女人一個因》於本月尾播出，據知因為廣告客對《三》劇反應麻麻，才臨時決定變陣，劇集拍完二十日便要播。<br>事實上，黎諾懿近期的確成了廣告界寵兒，單單今年八個多月，已經拍了八個廣告。之前與他同樣被指女尊男卑，靠老婆的張繼聰齊齊發圍，二人在廣告界可謂叮噹馬頭，唯一不同是黎諾懿是無綫親生仔，多接廣告對公司有利。黎諾懿接受傳媒訪問時稱：「我係叨家燕姐光啫！」提到主演的劇集趕出街，要集中人手做後期，黎諾懿認現在正做後期，但他的部份已經拍完。<br>採訪：李察</p></body></html>
