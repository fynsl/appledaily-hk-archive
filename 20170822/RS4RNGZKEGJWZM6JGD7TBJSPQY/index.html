<html><header><meta charset="utf-8"><title>未出升降機就上升剛生B孕婦被「分屍」</title></header><body><h1>未出升降機就上升<br>剛生B孕婦被「分屍」</h1><p>西班牙一名剛分娩的孕婦，被醫院一部失靈升降機活活夾死，死狀恐怖。<br><br>25歲死者羅西奧（Rocio Cortes Nunez）在南部塞維利亞（Seville）一間醫院剖腹誕嬰，醒後醫護人員用擔架床將她與嬰兒由二樓送回三樓產科病房。但升降機自動門疑有故障，擔架未完全推進升降機，升降機就上升，孕婦被夾住。醫護人員欲救無從。<br><br>消防員到場，花兩小時才到達羅西奧所在位置。羅西奧頭部被夾，雙腳懸吊在升降機槽。當地傳媒報道，羅西奧屍體遭一分為二。<br><br>羅西奧的嬰兒無礙，已轉送另一醫院。當局正調查事發原因。<br><br>英國《每日郵報》</p></body></html>
