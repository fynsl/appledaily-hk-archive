<html><header><meta charset="utf-8"><title>陳柏宇踩屎賀開紅館騷</title></header><body><h1>陳柏宇踩屎賀開紅館騷</h1><p>在樂壇唱足十一年的陳柏宇，昨日在九龍灣開記者會，並宣佈於12月2日在紅館舉行處男個唱。記者會似畢業禮，演唱會海報中的他，身上扣滿之前得過的獎項勳章，當中他最喜歡寫上「陳廣偉」的勳章，因是他的真名：「係一個代表，陳柏宇等於陳廣偉，就如Bruce Wayne代表蝙蝠俠。」<br>早前陳柏宇結婚，可是旺事業？他笑說：「唔知，今朝喺屋企樓下踩屎，去到髮型屋有屎味。其實係咪金有好意頭？但我洗晒。」首次開四面台騷，他指未懂緊張，其他歌手入紙多次才成功申請場地，他指自己聽說一次便成功。至於會否加場，他指要看門票反應，但期數最盡只能開兩場。<br>採訪、攝影：王連連</p></body></html>
