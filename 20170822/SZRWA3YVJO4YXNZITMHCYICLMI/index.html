<html><header><meta charset="utf-8"><title>杏兒孖孫儷爭何潤東</title></header><body><h1>杏兒孖孫儷爭何潤東</h1><p>懷孕7個月的胡杏兒，依然非常勤力，密密出動搵奶粉錢，前日她到廣州出席劇集《那年花開月正圓》發佈會，台上的杏兒狀態甚弗，她表示之前拍《那》劇大半年，由秋天拍到冬天，經常香港、無錫兩邊飛，她說：「我本身好欣賞孫儷，佢一日拍十幾二十場戲，但好敬業，唔會NG，佢係好有準備、做足功課。」<br>杏兒表示今次接拍以女性為題材的內地劇集，還是跟知名大導演丁黑合作，她在劇中演「胡詠梅」是秦商大家閨秀，外表溫文爾雅，但因對感情太執着而影響命運，結果無緣嫁給演青梅竹馬「吳聘」的何潤東，與孫儷演變成情敵。<br>撰文：非非</p></body></html>
