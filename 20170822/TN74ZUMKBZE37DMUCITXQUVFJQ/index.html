<html><header><meta charset="utf-8"><title>陳妍希孖老公放閃性感上陣谷YSL限定紅唇膏</title></header><body><h1>陳妍希孖老公放閃<br>性感上陣谷YSL限定紅唇膏</h1><p>台灣女神陳妍希與內地小生陳曉上月慶祝結婚一周年，兩口子在社交平台的甜蜜互動羨煞旁人。二人不時高調以夫妻檔現身活動，最近亦攞正牌公開放閃，齊齊為美妝品牌YSL拍攝宣傳照。<br><br>陳妍希除了同老公陳曉互摟擺出親密甫士外，她亦一改清純形象，換上一身閃令令流蘇裙，少有露出事業線，配合性感的火紅唇妝形象，力谷YSL的限定唇膏系列。內地品牌紛紛為本月底的七夕，即中國情人節力推限定系列，YSL就推出內地限定1000套的唇膏禮盒，包括有愛心圖案的唇膏蓋與兩支唇膏。　</p></body></html>
