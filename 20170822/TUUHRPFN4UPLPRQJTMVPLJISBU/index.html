<html><header><meta charset="utf-8"><title>Edison寸《中國有嘻哈》遭反擊</title></header><body><h1>Edison寸《中國有嘻哈》遭反擊</h1><p>陳冠希（Edison）日前暗寸內地熱播節目《中國有嘻哈》說：「有Hip Hop精神嗎？」這句話引起網民討論，之後他在微博留言：「Hip Hop不只是外表，是一個精神，一種生活方式，他們有嗎？」<br>數位節目參賽者日前受訪時聞「陳冠希」三個字，均不敢回應，只有黃旭說：「我們很喜歡陳冠希，但每個人對Hip Hop理解不一樣。」他又指：「他一直是Hip Hop圈的一個榜樣、一個典範，但是我覺得也不應該來質疑別人，每個人有自己方式，Respect！」<br>撰文：李察</p></body></html>
