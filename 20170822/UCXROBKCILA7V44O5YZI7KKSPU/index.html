<html><header><meta charset="utf-8"><title>克勤跳勁舞轉到嘔</title></header><body><h1>克勤跳勁舞轉到嘔</h1><p>李克勤昨於尖沙嘴為下月3日開始的紅館騷排舞，為尋求突破，克勤今次希望在跳舞上有所進步，所以排舞師編排很多舞蹈，他說：「我跳舞天份相當有限，但我勤力，好早就排，觀眾千祈唔好遲入場，頭20分鐘已經有好多勁歌熱舞，令大家目不暇給相當吸睛。」克勤更透露開騷便跳《舊歡如夢》，大家如果想知經典的45度怎樣跳，就要準時入場。<br>克勤自爆吊威吔吊到嘔：「第一次綵排威吔時我轉到嘔，啲內臟話我知轉得太勁，大約二、三十個圈。」<br>採訪：馬建華<br>攝影：陳俊強</p></body></html>
