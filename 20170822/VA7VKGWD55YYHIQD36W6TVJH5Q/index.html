<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】華仔現身阿Sam尾場</title></header><body><h1>【馮仁昭四圍超】<br>華仔現身阿Sam尾場</h1><p>許冠傑（阿Sam）同譚詠麟（阿倫）喺紅館嘅演唱會，噚晚已經到尾場。噚晚播出嘅支持藝人，就多咗受傷後近日復出嘅劉德華。片入面只影華仔半身，佢話阿Sam同阿倫係「最大最大巨星」。<br>而前晚喺唱情歌環節，阿Sam同阿倫請咗曾華倩、廖碧兒上台跳舞，又自誇比小鮮肉厲害：「我哋係有防腐劑嘅午餐肉。」仲做手指心心手勢送畀fans。<br>撰文：馮仁昭</p></body></html>
