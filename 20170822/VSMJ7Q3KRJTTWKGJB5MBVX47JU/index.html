<html><header><meta charset="utf-8"><title>黎美言淡出幕前教拳</title></header><body><h1>黎美言淡出幕前教拳</h1><p>黎美言（Winkie）、邱美薇和陳鈺芸（JuJu）前晚應邀到北角出席「全球中國武術家聯會晚會」，Winkie淡出幕前轉戰教打泰拳，年半前考獲泰拳教練牌，她感謝老闆諸葛紫岐的體諒，放膽讓她發展生意，未來教泰拳之餘，更會教跳舞，並已成立公司親自教授，她說：「最初以減肥、親子為主，𠵱家加入K-pop元素，會擴充營業，暑假有好多summer course。」<br>Winkie坦言工作太忙難以找伴侶，她說：「我教泰拳時好專業，最多只係落堂之後傾下偈，感情順其自然，反而媽咪好心急，老闆都成日問我係咪要求高。」<br>採訪：卓寶花<br>攝影：陳慧安</p></body></html>
