<html><header><meta charset="utf-8"><title>【亞視力捧】身高6呎3　做到爆騷</title></header><body><h1>【亞視力捧】身高6呎3　做到爆騷</h1><p>袁文傑於90年參加藝訓班，畢業後卻未獲簽約，但憑6呎3吋身高轉行任模特兒。95年加入亞視被力捧，在亞視的15年間袁文傑自言得多過失：「識到班好同事，好有義氣、好講感情，好多演出機會。」他以球會來比喻無綫及亞視，認為無論大小球會都好，重要的是用心去演去做。他同時不忘替舊公司說話：「A記嘅人工唔錯㗎，十幾年只有1年唔爆騷，有時仲爆到開巷。」<br>另外，作為資深球迷的袁文傑曾在網上電台講波、為報紙寫足球稿，更贏過93年的「寶麗金卡拉OK模特兒大賽」及「全球粵語主持人大賽」等。</p></body></html>
