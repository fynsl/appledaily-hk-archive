<html><header><meta charset="utf-8"><title>【雷神復課】成班老友鬼鬼！仲同方仔傾到做埋呢個動作</title></header><body><h1>【雷神復課】<br>成班老友鬼鬼！仲同方仔傾到做埋呢個動作</h1><p>雖然雷神莫雷拉今朝早（21日）只幫蔡神仙摸一匹「架勢」作踱步熱身，但唔代表佢成朝都係懶懶閒，即刻返屋企沖涼訓教，反而走咗上烽火台，搵練馬師打牙骹，學之前潘頓咁，做好公關角色。<br><br>雖然嗰刻在場嘅練馬師就只得兩位，分別為蘇偉賢及方嘉柏，但氣氛相當歡樂。當雷神同蘇偉賢發現鏡頭，影梗佢哋嘅時候，仲借勢扮嘢，一同蓋面回避，明顯兩位嘅感情相當好，而雷神同方嘉柏仲傾到搭晒膊頭，睇嚟就算雷神咁遲復課，都唔怕冇馬房力撐。</p></body></html>
