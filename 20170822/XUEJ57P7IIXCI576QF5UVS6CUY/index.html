<html><header><meta charset="utf-8"><title>昆凌塞奶嗌痛封肚</title></header><body><h1>昆凌塞奶嗌痛封肚</h1><p>昆凌昨日在台北出席代言活動，今年6月8日她為老公周杰倫（周董）誕下囝囝羅密歐，加上大女Hathaway湊成一個好字，一家四口樂也融融，不過昆凌也嘆謂要照顧一對子女，難免手忙腳亂，而且餵人奶關係，因「塞奶」很痛，所以不想繼續再生第三胎，她說：「真的會痛到流淚、想打人，現在兩個就很好了。」<br>昆凌極速收身，相反周董最近發福不少，她即為老公辯護：「可能陪我坐月子時，大家來探望時送鹹酥雞等，他可能吃比較多，但是我覺得還好，他的手臂肌肉很大，很有安全感。」她下周一會到上海宣傳電影，周董和舊愛蔡依林也會在同場演出，她表示若遇到會打招呼，不會尷尬。<br>撰文：葉綠悠</p></body></html>
