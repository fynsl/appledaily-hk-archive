<html><header><meta charset="utf-8"><title>樂瞳郊野執膠樽</title></header><body><h1>樂瞳郊野執膠樽</h1><p>樂瞳、王梓軒、小肥、張沛樂和麥子樂昨日到大帽山參加「第三屆生態捍衞戰野外定向比賽」，眾人分成兩組，並要半時內完成野外定向遊戲，沿途還要執膠樽，宣揚環保訊息，最後樂瞳、王梓軒及小肥的一組勝出。<br>各參賽者昨日在高溫下比賽，未出發已汗流浹背，樂瞳近日飲用排毒果汁，她擔心體力不夠，王梓軒就主動提出揹她落山。樂瞳昨在電話中說：「今日出咗好多汗，可以幫助排毒。」樂瞳表示很支持環保，平日盡量不買膠樽飲品，她說：「我鍾意自己帶水樽，屋企會做垃圾分類，我會將紙皮、膠樽拎番去樓下回收箱。」<br>採訪：楊定</p></body></html>
