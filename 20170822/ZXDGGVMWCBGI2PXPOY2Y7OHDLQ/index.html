<html><header><meta charset="utf-8"><title>想再衝擊冠軍寶座？50歲練馬師落手落腳操埋一份！</title></header><body><h1>想再衝擊冠軍寶座？<br>50歲練馬師落手落腳操埋一份！</h1><p>在港的23位練馬師中，僅得寥寥數人仍會落場操馬，親身感受旗下馬的狀態。現年62歲的告達理是當中之一。<br><br>今天（21日）晨課，驚見另一位練馬師策馬在大圈操練，他不是告達理，而是剛進入半百之齡的葉楚航，他替六歲馬「旺財生暉」進行簡單踱步，可謂親力親為。<br><br>事後，這位前冠軍練馬師於社交平台上載了自己今晨騎馬的照片，相中見到航哥面向鏡頭，展示V字手勢及滿足的笑容，似乎他對自己的身手感到相當滿意。</p></body></html>
