<html><header><meta charset="utf-8"><title>吉澤亮演真人版《果醬少年》</title></header><body><h1>吉澤亮演真人版《果醬少年》</h1><p>日本漫畫家吉住涉的代表作《果醬少年》曾大受歡迎，亦製作成電視動畫，推出的漫畫單行本共累積1,000萬本。繼台灣翻拍成偶像劇之後，日本宣佈開拍成真人版電影，由廣木隆一負責執導，20歲女星櫻井日奈子擔演女主角小石川光希，而男主角松浦遊就由靚仔男星吉澤亮飾演，安排於2018年於當地上映。該作早於2001年拍成台劇《橘子醬男孩》，由朱孝天拍住黃湘怡擔任男女主角。</p></body></html>
