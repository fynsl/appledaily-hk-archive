<html><header><meta charset="utf-8"><title>求驗客手記︰阿里換經理人博轉會 - 求驗客</title></header><body><h1>求驗客手記︰<br>阿里換經理人博轉會 - 求驗客</h1><p>熱刺嘅人工架構一向守得好嚴，最高薪嘅兩屆英超神射手哈利卡尼同法國隊隊長洛里斯都只得11萬鎊（約110萬港元）周薪，喺英超嚟講真係平價，所以𠵱家周薪六萬鎊（約60萬港元）嘅21歲中場迪利阿里，據報為賺大錢即將換個新經理人同熱刺講數，傾唔掂嘅話隨時下個暑假轉會，仲吹到話佢希望離開英超，試吓去國外發展咁！阿里自2015年加盟熱刺後平步青雲，上季英超入咗成18球，睇吓熱刺會唔會大破慳囊啦！</p></body></html>
