<html><header><meta charset="utf-8"><title>為保形象玩低調朱晨麗何廣沛暗撻半年</title></header><body><h1>為保形象玩低調<br>朱晨麗何廣沛暗撻半年</h1><p>最近因為《超時空男臣》而上位嘅何廣沛，人紅自然新聞多，好似最近話佢以專注事業為理由，同前Donut成員周梓盈分手，點知昨日有報道指一直自稱單身嘅何廣沛，實情佢同朱晨麗拍《超時》戲假情真，暗撻半年。報道仲話何廣沛之所以要低調戀情，亦唔想俾人話佢貪新忘舊，而影響形象。朱晨麗昨日接受傳媒訪問，講到有傳同何廣沛暗撻：「識我嘅人都知道，嗲人、挨身挨勢好唔係我，呢個幕後人員幻想能力真高，咪當送咗個封面俾我哋宣傳，好多謝觀眾咁鍾意呢套劇，而套劇又真係帶起咗好多人，連我哋都帶起咗，希望可以帶挈吓搵真銀。」</p></body></html>
