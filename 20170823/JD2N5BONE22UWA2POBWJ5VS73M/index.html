<html><header><meta charset="utf-8"><title>嘉玲自爆有鮮肉追求</title></header><body><h1>嘉玲自爆有鮮肉追求</h1><p>劉嘉玲、任達華和衛詩雅等前晚在灣仔拍攝葉念琛執導的《我的情敵女婿》外景，電影是《獨家試愛》系列最後一部，前晚是拍攝新一任「阿寶」劉嘉玲與任達華相遇的戲份，今次也是嘉玲和華哥相隔25年再次合作。<br>問到兩人在戲中有否親熱戲？嘉玲笑說：「華哥同衛詩雅會多啲。」嘉玲有否遇過浪漫的男人？她說：「浪漫唔一定係男女之間，好似行山、一個人飲咖啡都可以好浪漫。𠵱家都有細過我嘅男仔追我，不過就唔會話畀老公知，等佢有危機感，如果偉仔有後生女鍾意，我都會拍手掌。」華哥就指最浪漫是之前手受傷，女兒切牛排餵他吃，就是最浪漫的。<br>採訪：黃曉妍<br>攝影：葉君海</p></body></html>
