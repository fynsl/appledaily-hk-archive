<html><header><meta charset="utf-8"><title>YOSHIKI無法再打鼓</title></header><body><h1>YOSHIKI無法再打鼓</h1><p>日本樂隊X JAPAN的靈魂人物YOSHIKI，三個月前因頸椎舊患惡化要再做手術，但他堅持復出舞台，前晚他在社交網透露壞消息，在主診醫生告知下，今後他將不能如常打鼓，廣大粉絲得知消息也大感心痛。YOSHIKI手術後為日本版《VOGUE JAPAN》拍攝新一期封面，拍住24歲名模Mica Arganaraz（左）亦毫無違和感，亦是該書創刊18年來首次有日本男性任封面人物。</p></body></html>
