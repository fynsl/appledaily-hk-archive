<html><header><meta charset="utf-8"><title>中環在線：內房大佬用緊Nokia - 李華華</title></header><body><h1>中環在線：內房大佬用緊Nokia - 李華華</h1><p>富力（2777）老闆李思廉噚日喺業績會後暢所欲言，講講吓，手機響，原來呢位身家近28億美元嘅內房老闆，仲用緊Nokia C2手機！<br><br>近年智能手機越出越新，李思廉用嘅Nokia C2系列，最早係2010年6月推出，家陣同系嘅C2-01喺香港電訊商機價只係780蚊，真係越有錢嘅人越低調。<br><br>問佢點解仲用Nokia，佢就有啲怕醜咁話「用慣咗」，有記者想抄佢牌（攞電話號碼），佢竟然即刻收埋電話，話「我係咪唔應該講，咁講好似我好隨便咁」耍走大家。</p></body></html>
