<html><header><meta charset="utf-8"><title>東東吞Wasabi谷淚</title></header><body><h1>東東吞Wasabi谷淚</h1><p>陳曉東早前擔任鄭紹康奇妙電視節目嘉賓，談到近年在內地發展時提到劉德華，東東謂也試過低潮期，他坦白說：「有部戲，喺上海邊皮城市上咗三日就落畫，返到屋企阿爸問我係咪好等錢使，佢講咗一句話令我𠵱家都記得，佢話『你拍嘅戲連劉德華啲爛片都不如！』我聽完回咗一句『你唔畀我中到個jackpot，攞番十倍、百倍回報呀！』」<br>東東因為父親的明訓，也有提醒自己世上沒有好或不好的角色，只有不好的演員，東東續謂：「以前我拍喊戲，喊唔出，要吞wasabi令自己喊，𠵱家大個咗，歷練多咗，經驗豐富咗，稍為可以揮灑自如！」<br>撰文：李森</p></body></html>
