<html><header><meta charset="utf-8"><title>醉漢發癲追打途人闖便利店搗亂兼襲警</title></header><body><h1>醉漢發癲追打途人<br>闖便利店搗亂兼襲警</h1><p>【本報訊】一名26歲姓黃男子，星期二凌晨12時許在灣仔駱克道買醉，其間突然發酒瘋，在駱克道332號掌摑一名44歲內地男子，並用手襲擊另一名30歲本地女子，其他途人見狀紛紛走避。<br><br>醉男其後走到200多米外駱克道430號一便利店內搗亂，破壞一部八達通機，並將店內多個貨架推翻，貨品四散，汽水樽墮地爆裂。<br><br>警員接報到場，問話話時醉男突然情緒激動，用手襲擊一名高級警員，但最終被制服，涉嫌襲警、普通襲擊及刑事毀壞被捕，而遇襲的兩名途人拒絕送院，自行離開。案件交由灣仔警區刑事調查隊第四隊跟進。</p></body></html>
