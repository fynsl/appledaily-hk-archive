<html><header><meta charset="utf-8"><title>不時傳出「hehe」緋聞唐文龍直言鍾意女人</title></header><body><h1>不時傳出「hehe」緋聞<br>唐文龍直言鍾意女人</h1><p>唐文龍出道以嚟嘅緋聞一向都唔多，公開過嘅戀情就得陳少霞嘅3年情，同埋追過佘詩曼，仲有嘅一個緋聞就係「hehe」，因為唐文龍同好朋友劉永健好好朋友，成日出雙入對，所以傳過佢哋兩個係「hehe」嘅緋聞。而唐文龍同劉永健曾經一齊做過訪問，劉永健講笑以「老公」稱呼唐文龍，不過文龍即場反駁：「我鍾意身材好，白雪雪同埋後生囉，不過我鍾意女人，你就鍾意男人吖嘛！」</p></body></html>
