<html><header><meta charset="utf-8"><title>【美圖晒晒】王思聰「舊愛」有咗玉女變大肚婆都咁索</title></header><body><h1>【美圖晒晒】王思聰「舊愛」有咗<br>玉女變大肚婆都咁索</h1><p>內地知名網紅雪梨（Cherie）外型甜美，2年前因被目擊和「國民老公」、中國富豪王健林獨子王思聰現身機場，因而傳出熱戀緋聞。她上月底才和與公司合夥人張衍訂婚，沒想到隔月便火速宣佈懷有3個月身孕。消息一出，令眾人又驚又喜！<br><br>雪梨近日在微博宣佈，自己準備升級做媽媽的消息。她指，目前孕吐情況嚴重，且胖了約3.3公斤，但也不忘「冧爆」一班粉絲，「如果照片視頻裏的我越來越胖，請多多包涵，太容易餓了！」至於婚禮，雪梨則表示，會在生完寶寶後再舉行。<br><br>微博/ 東森新聞雲</p></body></html>
