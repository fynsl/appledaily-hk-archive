<html><header><meta charset="utf-8"><title>【add star】鄭秀文香煙鞋</title></header><body><h1>【add star】鄭秀文香煙鞋<br></h1><p>認鞋很多時認鞋踭，鄭秀文近日就不時加入趣味踭鞋履作穿搭點睛，包括意牌Stella Luna的秋冬Cigarette系列，圓柱鞋踭如一根香煙，以及United Nude的矮踭紳士鞋。<br>除了這兩個品牌外，英牌J.W. Anderson及法牌Jacquemus也有古靈精怪的趣味踭設計。<br>撰文：安妮<br></p><p>更多精采時尚內容，盡在 http://add.appledaily.com 。</p></body></html>
