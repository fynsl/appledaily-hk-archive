<html><header><meta charset="utf-8"><title>夜總會消遣同人嘈4男轉場遭伏擊</title></header><body><h1>夜總會消遣同人嘈<br>4男轉場遭伏擊</h1><p>【本報訊】油麻地彌敦道317號金漢大廈，星期二凌晨2時許，4名男子在南京街一間夜總會遺興，其間曾與人發生爭執，4人離開走到附近金漢大廈，準備到另一間夜總會消遣，惟在地下大廈停等升降機時，突遇襲遭約5男子包圍毆打，其間有人撿起滅火筒及鐵鑊作武器，惡漢傷人後逃去，警員到場調查，其中兩男事主受輕傷，分別姓何44歲頭鼻受傷及姓陳51歲頭耳受傷，事後由救護員送院治理。</p></body></html>
