<html><header><meta charset="utf-8"><title>求驗客手記︰PSG借「新亨利」仲使玩？ - 求驗客</title></header><body><h1>求驗客手記︰<br>PSG借「新亨利」仲使玩？ - 求驗客</h1><p>巴黎聖日耳門（PSG）上季失落法甲冠軍，今季重整旗鼓，破世界紀錄簽入巴西前鋒尼馬之餘，仲未夠喉，據報同上季冠軍摩納哥達成協議，以先借後買嘅方式，引入「新亨利」基利安麥巴比，加上原本陣容卡雲尼、迪馬利亞、馬高華拉堤等頂級戰將，開季已經三連勝兼轟入11球。對於法甲俾PSG一隊獨大，里昂主席奧拉斯就酸溜溜咁話：「由尼馬加盟PSG一刻，法甲冠軍已經可以頒獎，PSG令其他法甲球隊懼怕，好難想像兩者差距有幾大。」</p></body></html>
