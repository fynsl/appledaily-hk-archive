<html><header><meta charset="utf-8"><title>Eason清唱冧台迷</title></header><body><h1>Eason清唱冧台迷</h1><p>陳奕迅（Eason）昨日下午在台北為10月推出的新專輯《C'mon In~》舉行搶聽會，由於颶風天鴿關係，他前日已改早機票到當地，不過由下午等到晚上10時，至凌晨1時才登機，去到當地入境已是凌晨4時多。<br>未有充份時間休息的Eason，昨日依然精神奕奕出活動，由於事隔三年再出國語專輯，Eason十分重視，更在聽唱會上向歌迷發放棉花棒，表示歌迷要「洗耳恭聽」。他又表示未公開的新歌只能聽一半：「我覺得很遺憾，有點不太爽，不然聽完一半，剩下的我就清唱好了，去年巡演結束後就開始籌備專輯，終於要推出，孩子可以生出來了，謝謝大家的耐性。」<br>撰文：唐如</p></body></html>
