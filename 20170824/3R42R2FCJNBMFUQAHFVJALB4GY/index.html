<html><header><meta charset="utf-8"><title>夏日求驗客：英聯盃hea踢成風 - 求驗客</title></header><body><h1>夏日求驗客：英聯盃hea踢成風 - 求驗客</h1><p>周二上演19場英聯盃次圈賽事，一共38支有份比賽嘅球隊，喺呢場盃賽嘅正選陣容同上周末聯賽比較，大部份都有好大出入，一共有274個變動咁多，即係話平均每隊換左7.2個人，其中六隊更係將全部正選球員換晒，以全新11人出戰周二場英聯盃，反映大部份球隊都唔多重視呢個盃賽。賽果方面，部份英超球隊喺次圈加入戰團，李斯特城（藍衫）同史雲斯都喺作客情況下以4:1大勝低組別對手晉級；水晶宮同白禮頓就贏到今季首場勝仗；至於唯一冷門係屈福特，以2:3輸畀布流出局。</p></body></html>
