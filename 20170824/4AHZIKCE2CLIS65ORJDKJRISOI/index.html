<html><header><meta charset="utf-8"><title>又係迷你裙楊冪背心短裙青春似少女</title></header><body><h1>又係迷你裙<br>楊冪背心短裙青春似少女</h1><p>每次現身都例必大騷招牌筷子腳的內地女星楊冪，一年四季都愛穿著短裙、短褲。日前亮相真人騷節目《明日之子》擔任星推官，當然不例外又是穿上迷你短裙。<br>楊冪身上所穿的黑色背心上衣來自Balenciaga，不規則設計，低調顯細節，搭配內地設計師Masha Ma的迷你裙，迷幻閃粉設計夠晒搶鏡，一身背心襯短裙的造型，顯得青春感十足，絕對是時尚辣媽一名。</p></body></html>
