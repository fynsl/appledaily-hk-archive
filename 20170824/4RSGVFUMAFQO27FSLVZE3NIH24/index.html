<html><header><meta charset="utf-8"><title>【晨課動態】兩練馬師打風仍緊張睇馬</title></header><body><h1>【晨課動態】<br>兩練馬師打風仍緊張睇馬</h1><p>今晨（23日）雖然三號風球高掛，不過仍有不少練馬師到場督操，例如姚本輝、告東尼、羅富全及告達理等，其中姚本輝及告東尼更拎實望遠鏡睇馬，打風都咁緊張，相信為季初隨即有意搶攻。<br><br>姚本輝今早共有十駒在大圈快跳，包括四匹上季到港之A布馬「財高八斗」、「好甜橙」、「多財多福」及「生力軍」，至於告東尼則有八駒快跳，當中「至尊大師」及「華美之寶」分別由兩位徒弟蔡明紹及吳嘉晉親試，俱有留意必要。<br><br>另外，練馬師告達理到場親替「神威敖翔」快跳，另外策「勝利寶石」及「馬跑得」在內圈踱步，年過六十仍無懼風雨，的確抵俾個Like。</p></body></html>
