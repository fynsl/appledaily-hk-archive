<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】吳岱融聲演衰神有難度</title></header><body><h1>【馮仁昭四圍超】<br>吳岱融聲演衰神有難度</h1><p>吳岱融前日58歲生日喺工作中度過，首次為動畫《LEGO旋風忍者大電影》配音，聲演大魔王伽瑪當，電影公司送上蛋糕同佢慶祝。<br>講到第一次配動畫角色感受，佢笑話：「𠵱家啲街坊會叫我鷲哥（電視角色），唔知動畫出街之後，會唔會有小朋友叫我衰神伽瑪當呢？」吳岱融覺得聲演奸角有啲難度，成日要大聲鬧人，又要奸笑，同平時演戲可以用身體語言配合好唔同。」<br>撰文：馮仁昭</p></body></html>
