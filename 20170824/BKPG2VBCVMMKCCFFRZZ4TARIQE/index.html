<html><header><meta charset="utf-8"><title>夏日求驗客：小林悠入兩粒採鑽 - 求驗客</title></header><body><h1>夏日求驗客：小林悠入兩粒採鑽 - 求驗客</h1><p>周三晚嘅亞冠盃八強首回合，兩支日聯球隊內訌，川崎前鋒靠小林悠梅開二度，主場以3:1輕取浦和紅鑽。前鋒喺32分鐘由小林悠先開紀錄，半場領先1:0。換邊後，前鋒嘅巴西外援艾辛奴費拉拿喺50分鐘為主隊拉開到2:0。76分鐘，武藤雄樹突破越位，射穿前鋒門將鄭成龍嘅「細龍門」，幫客軍追成1:2。85分鐘，小林悠頭槌建功，為主隊頂成3:1完場。另外前晚都有一場中超內訌，主場嘅上海上港贈廣州恒大四蛋，出線高唱入雲。</p></body></html>
