<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】楊丞琳爭金鐘獎視后</title></header><body><h1>【馮仁昭四圍超】<br>楊丞琳爭金鐘獎視后</h1><p>台灣「第52屆電視金鐘獎」噚日公佈入圍名單，楊丞琳亦不負眾望以《荼蘼》入圍爭視后，對手有楊貴媚、柯淑勤、林予晞同方宥心。楊丞琳開心話：「這是猶如一人分飾兩角般的角色，能夠入圍做為自己努力後的獎勵，覺得非常幸福。謝謝喜歡這部戲的人，謝謝所有幕前幕後為荼蘼付出的人們，很感動！」上屆視帝吳慷仁再度入圍，不過想冧莊就要擊敗強敵藍正龍、前輩劉德凱等。<br>撰文：馮仁昭</p></body></html>
