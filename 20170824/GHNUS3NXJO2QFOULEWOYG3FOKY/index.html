<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】E-kids東京取景叼GD光</title></header><body><h1>【馮仁昭四圍超】<br>E-kids東京取景叼GD光</h1><p>E-kids去咗東京拍新歌MV，特登借咗G-Dragon都去過嘅蒲場Trump Room拍攝。Tommy仔喺電話表示：「所有潮人都嚟呢度蒲，好似我偶像GD，叫做叼少少光。」後日E-kids更獲邀出席大阪舉行嘅沙灘音樂節，表演新歌《1234》，Tommy仔話：「希望日本嘅朋友唔好柴台，不過有樣好嘅，因為我哋唱廣東話，佢哋唔知我哋唱乜；比起喺香港大家話唔知我哋唱乜，冇咁心痛咁傷心囉！」<br>撰文：馮仁昭</p></body></html>
