<html><header><meta charset="utf-8"><title>李氏力場失效鯉魚門連老鼠都叫救命</title></header><body><h1>李氏力場失效<br>鯉魚門連老鼠都叫救命</h1><p>颱風「天鴿」為本港帶來狂風暴雨，加上正值潮漲，多個地區因水位上漲而出現水浸。在鯉魚門出現海水倒灌，區內道路被洪水淹沒，水深及膝。有居民被洪水圍困，要由消防員救出。<br><br>鯉魚門鄰近海邊的道路在風雨中有大樹被吹倒，樹枝、雜物堵塞道路上的去水口，加上海水倒灌，區內多處出現水浸。有民居打開門口發現寓所外已被洪水圍困，消防護奉召到場為居民穿上救生衣，再鋪搭扶手梯和綁上救生繩索，協助居民撒離，期間一個大浪撲來，險象環生。<br><br>海鮮酒家林立的海傍道西更被洪水侵襲，內街多處水浸，商戶忙於用水桶清理積水，希望減少損失。</p></body></html>
