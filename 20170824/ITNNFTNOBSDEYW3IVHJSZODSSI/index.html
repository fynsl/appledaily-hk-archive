<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳柏宇個唱加開一場</title></header><body><h1>【馮仁昭四圍超】<br>陳柏宇個唱加開一場</h1><p>陳柏宇日前宣佈將會喺今年12月2號進軍紅館，舉行首個紅館個唱「陳柏宇SPEECHLESS 演唱會2017」，噚日開始接受優先訂購，雖然撞正打風，但fans一樣可以留喺屋企網上買飛，優先門票喺一個鐘之內賣晒。陳柏宇話：「心情興奮到難以形容，前一晚都擔心打風影響銷情。」大會隨即宣佈加開3號1場，但佢話依然一身飛債：「好多朋友同屋企人都搵我留飛，好頭痕。」<br>撰文：馮仁昭</p></body></html>
