<html><header><meta charset="utf-8"><title>夏日求驗客：唔夠美斯勁C朗嬲爆 - 求驗客</title></header><body><h1>夏日求驗客：唔夠美斯勁C朗嬲爆 - 求驗客</h1><p>皇家馬德里嘅基斯坦奴朗拿度（C朗），之前喺西超盃領紅兼推球證，賽後被重罰停賽五場，球會為佢上訴但喺周二被駁回，C朗就梗係嬲嬲豬，喺佢自己twitter度發文怒轟賽會不公義。不過令C朗更嬲嘅可能係最近腳風勁順嘅曼聯前鋒盧卡古。呢位比利時前鋒喺C朗twitter回句咁嘅留言：「美斯更勁，朋友。」事後盧卡古就話係佢個twitter賬戶俾黑客盜用咗，唔係佢自己留言，真係信不信由你。</p></body></html>
