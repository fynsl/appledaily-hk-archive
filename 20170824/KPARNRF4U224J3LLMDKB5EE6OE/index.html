<html><header><meta charset="utf-8"><title>朴秀珍再為裴勇俊陀B</title></header><body><h1>朴秀珍再為裴勇俊陀B</h1><p>現年44歲的韓流始祖裴勇俊前年7月跟31歲女星朴秀珍結婚，去年10月朴秀珍誕下大仔，兩人升呢做父母。昨日裴勇俊方面傳來好消息，指朴秀珍現時懷有第二胎，目前處於懷孕初期，一切會格外小心及謹慎，不過就未有透露BB的性別及預產期，如能湊個「好」字就十分圓滿。<br>其實日前有韓國網民疑似影到裴勇俊一家三口的相片，網民更標籤「育兒日記」，似是於產檢的地方遇上裴勇俊一家。<br>撰文：施洛冰</p></body></html>
