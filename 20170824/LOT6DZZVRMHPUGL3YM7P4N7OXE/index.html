<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】小S被老公抱怨激到喊</title></header><body><h1>【馮仁昭四圍超】<br>小S被老公抱怨激到喊</h1><p>台灣藝人徐熙娣（小S）接受台灣《蘋果》專訪，自爆同老公許雅鈞結婚14年，曾經歷婚姻低潮，試過老公抱怨佢係公眾人物，搞到全家被報道，嬲到佢入廁所喊，心諗一開始老公就知自己係明星，後來老公同佢道歉。之後又試過發現老公手機上鎖，老公解釋怕唔見電話，最後開鎖畀佢睇。小S話𠵱家同老公好好，佢想生第4胎追仔，但老公就唔想，話滿意𠵱家生活。<br>撰文：馮仁昭</p></body></html>
