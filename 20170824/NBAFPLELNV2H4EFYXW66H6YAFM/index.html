<html><header><meta charset="utf-8"><title>昆凌產後極速收身穿單肩短裙展現輕熟女人味</title></header><body><h1>昆凌產後極速收身<br>穿單肩短裙展現輕熟女人味</h1><p>周董老婆昆凌日前現身出席代言活動，6月才為誕下囝囝羅密歐的她，只是短短兩個月已經完全收身，目前只有約100磅，身材弗到漏。<br>昆凌日前揀穿了澳洲品牌C/MEO COLLECTIVE的白色短裙亮相，單肩設計營造出小性感，產後短短兩個月的她，無論手臂與雙腳都顯得超纖細，好身材令人相當葡萄。昆凌以長長曲髮搭配白裙，加上金色涼鞋，造型簡潔迷人，仲展現出幾分輕熟女人味。</p></body></html>
