<html><header><meta charset="utf-8"><title>夏日求驗客：尼馬數臭巴塞代價高 - 求驗客</title></header><body><h1>夏日求驗客：尼馬數臭巴塞代價高 - 求驗客</h1><p>尼馬唔忠誠？巴塞隆拿日前控告已離隊嘅尼馬毀約，要佢賠償850萬歐元（約7,800萬港元）罰金，據講呢筆罰金喺尼馬去年同巴塞續約時，新約入面嘅忠誠獎金條款。尼馬今夏以破世界轉會費紀錄嘅1.98億鎊，由巴塞轉投巴黎聖日耳門，而尼馬喺周日法甲6:2大勝圖盧茲後，曾力數巴塞高層不是，仲話部份人唔值得擁有管理球會嘅權力同資格，又話自己對佢哋感到失望，點知一日後，就收到巴塞訴諸法律行動反擊。</p></body></html>
