<html><header><meta charset="utf-8"><title>體壇拾趣：43歲鈴木「最遠」全壘打</title></header><body><h1>體壇拾趣：<br>43歲鈴木「最遠」全壘打</h1><p>43歲日本棒球老將鈴木一朗寶刀未老，周二美職棒佢代表邁阿密馬林魚出戰費城人嘅比賽，打出相信係佢生涯最遠程嘅全壘打。點解只係相信最遠？事實上官方全壘打嘅距離只係喺2015年先有正式統計，不過根據ESPN嘅全壘打追蹤數據，鈴木一朗喺今場球賽第七局打出131.7米嘅全壘打，協助馬林魚最終以12:8勝出，至少係佢自2006年以嚟最遠一次。</p></body></html>
