<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】雷頌德晒獎座大周沂</title></header><body><h1>【馮仁昭四圍超】<br>雷頌德晒獎座大周沂</h1><p>雷頌德（Mark）為李綺虹嘅表妹周沂（Stella右）監製新歌，點知兩人傾歌時發生拗撬，Mark糾正佢嘅讀音，Stella唔知死駁嘴：「可唔可以有啲彈性，填詞係唱出嚟，唔係講出嚟！」Mark即點醒佢：「歌係畀觀眾聽，一定要聽得明。」Stella仍力撐中文叻過Mark，最後Mark用自己嘅獎項當保齡打，抵死話：「你攞過未呀，我仲有二百個。」結果兩人和氣收場。<br>撰文：馮仁昭</p></body></html>
