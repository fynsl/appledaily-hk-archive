<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】向海嵐想返港過戲癮</title></header><body><h1>【馮仁昭四圍超】<br>向海嵐想返港過戲癮</h1><p>向海嵐前晚喺九龍灣接受網上電台訪問，宣傳音樂劇《我和青天有個約會》， 講到公演緊嘅音樂劇，早前因技術問題臨時取消場次，向海嵐話：「導演都係希望將最好嘅畀觀眾，取消係因為技術問題，𠵱家已經冇事，相信我演出嘅時候，都唔會發生呢啲情況。」近年主力到內地發展事業嘅向海嵐，坦言想返香港拍劇：「同無綫傾過，其他台都有搵我。」<br>撰文：馮仁昭</p></body></html>
