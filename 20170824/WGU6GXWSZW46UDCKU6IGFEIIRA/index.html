<html><header><meta charset="utf-8"><title>轉會氹氹轉：巴塞再加碼撬古天奴</title></header><body><h1>轉會氹氹轉：巴塞再加碼撬古天奴</h1><p>日前的報道稱，西甲班霸巴塞隆拿在三次報價求購利物浦中場菲臘比古天奴（圖）均告碰壁，打算放棄，但事情似乎再有發展。英國《天空體育》周三報道，巴塞即將第四度向紅軍報價，希望以總值1.38億鎊（約13.8億港元）將該名巴西國腳帶到魯營。<br>報道指巴塞最新將向利物浦提交1.38億鎊報價，包括首筆1.1億鎊的轉會費，另外3,700萬鎊則為視乎條件而給予的費用。巴塞視乎條件支付的3,700萬鎊，是與古天奴在歐聯上陣次數等比較容易達成的條件有關，與第三次報價以贏得歐聯冠軍、甚至古天奴成為金球獎得主等條件明顯不同。</p></body></html>
