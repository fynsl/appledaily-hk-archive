<html><header><meta charset="utf-8"><title>車婉婉餵飽囝囝趕睇騷</title></header><body><h1>車婉婉餵飽囝囝趕睇騷</h1><p>車婉婉前晚在10號颶風高掛前，孖老公去九龍灣展貿Star Hall，欣賞丹麥樂隊Michael Learns To Rock（MLTR）演唱會，捧場圈中人包括許冠文、盧敏儀和老公孫敬安等。婉婉笑指餵飽囝囝才出來，又指囝囝四個多月已經出牙，令她受好大打擊，明白媽媽不捨得放棄餵母乳心情。</p><p>盧敏儀與孫敬安則笑言看演唱會可增進感情，希望可以參考別人的演唱會製作。提及老友黎明早前的廣州演唱會被走數，孫敬安說：「佢（黎明）遲啲會去深圳、武漢，今次已經收晒錢。」盧敏儀更大讚黎明十分專業。<br>採訪：吳家偉<br>攝影：陳俊強</p></body></html>
