<html><header><meta charset="utf-8"><title>【打風神奇事】樹枝過馬路　市民拖狗撐艇</title></header><body><h1>【打風神奇事】<br>樹枝過馬路　市民拖狗撐艇</h1><p>一場10號波，除釀逾百港人受傷，亦意外揭露港府涉嫌「裝假狗」種樹！柴灣一棵大榕樹因暴風倒下，惟斷裂的樹幹竟露出完整切口，更插有5條疑似鋼筋，似為固定和撐起樹幹。至於原先樹幹的下方並非樹根，而是石屎地，並有5個鋼筋大小的洞，但石屎地上則生有樹根，圍着原先以鋼筋撐起的樹幹。<br><br>化妝師王穎在facebook上載照片，形容政府此舉是「盆種榕樹」，大嘆該樹死得無辜，批評政府「真的太荒謬了」。</p></body></html>
