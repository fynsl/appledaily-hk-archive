<html><header><meta charset="utf-8"><title>何超鳳大女有新歡</title></header><body><h1>何超鳳大女有新歡</h1><p>何超鳳的22歲大女何鍶珩正在美國普林斯頓大學讀書，早前因返港為慈善行騷而曝光。何鍶珩愛將生活照放上facebook與朋友分享，當中不乏衣着惹火性感泳衣照、與友人開P食煙。<br>昨日有周刊指何鍶珩於今年初與拍拖3年的才俊Kenneth Li分手不久，即有新歡，戀上擁有印第安血統的大學同學Jordan，二人蜜運約半年，更不避嫌在fb貼親密照，當中男方左手攬何鍶珩的腰，而右手就與她手拖手，而Jordan亦有在自己fb貼二人的攬腰相。有指Jordan家底富裕，外形健碩，是學校摔跤校隊成員。<br>撰文：唐如</p></body></html>
