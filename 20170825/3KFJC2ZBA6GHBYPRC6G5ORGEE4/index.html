<html><header><meta charset="utf-8"><title>李司棋冇探琴姐內疚</title></header><body><h1>李司棋冇探琴姐內疚</h1><p>鍾景輝（King Sir）、李司棋和謝君豪昨日在尖沙嘴出席舞台劇《小城風光》記者會，今次演出劇目是慶祝King Sir 80歲壽辰，眾演員都是King Sir的徒弟徒孫。問到李香琴患腦退化不認得人，司棋姐表示內疚，因已幾年沒探過對方，「我會向關菊英打探，我之前見琴姐好陽光好活躍，講好多嘢，我要即刻約大家一齊去探佢。」<br>King Sir從65年起曾執導兼主演多次《小》劇，他大病後休息大半年，問他會否戲癮發想演出？他說：「未夠精神應付角色，上台要兩個鐘頭好集中，辛苦嘅，𠵱家休養為主。」<br>採訪：羅慧敏<br>攝影：仇志德</p></body></html>
