<html><header><meta charset="utf-8"><title>【從前今日】發現月球有生命？假報道吸客刺激銷量</title></header><body><h1>【從前今日】<br>發現月球有生命？假報道吸客刺激銷量</h1><p>1835年的今日，紐約《太陽報》的頭版刊登了一宗關於月球上有生命的報道。<br><br>報道指，當時一個英國天文學家利用望遠鏡，分辨到月球表面上大約45厘米的物體，包括不同種類的動植物，還有身上有蝙蝠翼的人形動物，牠們入水能游，出水能飛。很多人也對報道深信不疑。<br><br>但有天文學家指，如果要看清月球表面的生物，光學望遠鏡的口徑，至少需要570米，是沒有可能的，從而拆穿了這宗假新聞。原來該報這樣報道，是為了刺激銷量，而那位被點名的天文學家，過了一段時間才知道自己「曾經發現」月球上有生命。</p></body></html>
