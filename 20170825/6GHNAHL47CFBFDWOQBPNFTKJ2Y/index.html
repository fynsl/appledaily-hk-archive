<html><header><meta charset="utf-8"><title>大熱小雲妮爆喊晉級</title></header><body><h1>大熱小雲妮爆喊晉級</h1><p>下月便進入準決賽的《全美一叮》，下星期兩集的半準決賽仍有參賽者要爭取出線機會，以躋身最後十多強。除Celine順利打入準決賽，被視為是Celine最強勁敵、10歲的「小雲妮」Angelica Hale由於唱功及實力不遜於Celine，加上台上演出又技驚四座，令她上星期以大熱姿態殺入準決賽。<br>至於12歲的Darci Lynne同樣深得觀眾與評判歡心，她以別開生面的腹語唱歌，於台上跟布偶合唱，亦是準決賽的大熱之一。<br>撰文：哥羅</p></body></html>
