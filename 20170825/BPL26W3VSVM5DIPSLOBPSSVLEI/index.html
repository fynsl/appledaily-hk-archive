<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】艾美琦爆Ziggy有瘦身Job</title></header><body><h1>【馮仁昭四圍超】<br>艾美琦爆Ziggy有瘦身Job</h1><p>艾美琦（Amy，左）同李海寧（Ziggy）噚日去旺角一間美容院示範瘦身及豐胸產品，Amy指日前聯同肥美嘅Ziggy出席麵包台水着節目，雖然被網友批評身材，但Ziggy就意外接到幾單嘢做，Amy話：「Ziggy幾日就接咗3單job，有瘦身、登台等工作。」大方展示厚肉嘅Ziggy話：「𠵱家140磅，其實已經比以前瘦咗，最重要係健康，自己當然想減吓肚腩。」<br>撰文：馮仁昭</p></body></html>
