<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】何俊軒受傷離TVB</title></header><body><h1>【馮仁昭四圍超】<br>何俊軒受傷離TVB</h1><p>綠葉王何俊軒喺無綫16年，啱啱辭咗職，準備同老婆返加拿大，原來因為佢之前拍劇傷咗十字韌帶，要好長時間休養。佢接受傳媒訪問話，下咗好大決心，又話有其他因素，包括已經42歲，今次受傷冇信心再埋位，拍文戲都好驚。佢仲話雖然勞工賠償最多2年，但唔想畀人感覺賴死唔走，仲主動拒絕向無綫索取往後嘅工傷賠償，希望可以盡快判傷，攞完賠償就走。<br>撰文：馮仁昭</p></body></html>
