<html><header><meta charset="utf-8"><title>古仔練拉筋放腳上頭</title></header><body><h1>古仔練拉筋放腳上頭</h1><p>古天樂、林家棟、蔡潔及陳漢娜等前晚出席於九展舉行的電影《殺破狼．貪狼》首映，動作指導洪金寶亦有到場，薛凱琪、許志安及梁漢文現身支持。古仔獲洪金寶於台上大讚是「2018武打動作演員」，他受訪時坦言拍動作戲並不容易：「係有危險性，條筋要柔軟，我想將腳放上頭頂，不過未做到。」<br>新人陳漢娜獲古仔及林家棟讚出色，家棟說：「有場戲講佢瞓低暈咗，佢真係郁都唔郁。」同場的薛凱琪透露將到內地及台灣為新碟宣傳：「用咗4年時間去做國語碟，唔可以浪費。10月要去泰國同東歐拍劇，要過咗年先返香港。」<br>採訪：張俊銘<br>攝影：沈健程</p></body></html>
