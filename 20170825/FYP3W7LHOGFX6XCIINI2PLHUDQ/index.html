<html><header><meta charset="utf-8"><title>小朋友太緊張？拋跌騎馬人後　自己再走多圈！</title></header><body><h1>小朋友太緊張？<br>拋跌騎馬人後　自己再走多圈！</h1><p>每天的晨操周不時都有馬匹，將鞍上人拋下的意外發生，而同類事件亦在今早（24日）出現。<br><br>接近收操時間，賀賢馬房烙號B028的馬匹在內圈由助手出試，為來港後第二日出跑道作訓練。鏡頭所見，這匹來自澳洲的3歲馬仍相當稚嫩，出圈時神情亦帶點緊張，未幾便將鞍上人拋跌在地上。<br><br>空馬狀態的B028多走一圈後，隨即被馬伕捉回，而助手亦能自行步返休息室，人馬皆無事。<br></p></body></html>
