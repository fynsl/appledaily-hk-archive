<html><header><meta charset="utf-8"><title>樂瞳享受回復自由身</title></header><body><h1>樂瞳享受回復自由身</h1><p>樂瞳昨日現身柴灣ViuTV錄影節目《晚吹─總有一瓣喺左近》 ，今次是她離開無綫之後，首次亮相其他電視台，樂曈說：「感覺好新鮮，新人一樣，入咗第二間公司唔知廁所、化妝間喺邊。」樂曈表示暫時未覓到合適經理人，但享受自己接工作過程，感覺自由方便。<br>在節目中，樂瞳分享出埠撞鬼事件，她表示有次在澳門裸體浸浴時，聽到一把女人尖叫聲，她披上浴袍往廳視察，並沒有異樣，翌日她返港，另外兩位女性朋友繼續住在該房間，晚上同樣聽到怪聲。另一次拍外景時，與梳頭姐姐同房，睡覺時連環聽到有人叫她名字，她即誦經定驚。<br>採訪：卓寶花<br>攝影：陳順禎</p></body></html>
