<html><header><meta charset="utf-8"><title>【美圖晒晒】Angelababy+李冰冰化身　「國民女神」完爆日美少女</title></header><body><h1>【美圖晒晒】<br>Angelababy+李冰冰化身　「國民女神」完爆日美少女</h1><p>福建廈門大門靚女畢業生丁曉樂，貌似藝人Angelababy 和李冰冰，曾被稱為奶茶妹妹之後的「國民女神」。兩年前，她的一組業照，已引來網友盛讚，甚至指她的容貌完爆日本「四千年一遇美女」齊藤飛鳥。特別是她那甜美笑容，簡直融化人心了，令不少宅男瞬間流口水。<br><br>丁曉樂曾是廈大藝術學院舞蹈專業本科生，是一名美女學霸，輔修法學。出生於1993年6月18日，喜歡美食、寵物、音樂。有網友認為，長相清純、氣質十足的她，經過包裝，應該更加吸引。<br><br>微博</p></body></html>
