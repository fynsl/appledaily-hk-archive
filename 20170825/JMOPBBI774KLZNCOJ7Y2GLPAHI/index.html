<html><header><meta charset="utf-8"><title>鄧兆尊遭紅顏阻跳傘</title></header><body><h1>鄧兆尊遭紅顏阻跳傘</h1><p>奇妙電視昨日在尖沙嘴舉行啟播百日宴，鄧兆尊、朱慧敏、吳日言及蘇民峰等到場支持。主持節目《Learning男》的鄧兆尊透露節目反應不俗，有意添食：「其實拍攝過程好好玩，試好多唔同嘅新嘢。」新一輯計劃加入學跳降傘環節，不過兆尊一班紅顏有意見：「佢哋咪話唔畀我跳降傘囉，逼得我太緊都要跳㗎啦。」<br></p><p>朱慧敏昨日在活動上再遇蘇民峰，她說：「蘇師傅曾經講我到35歲會行二十年大運，但係今年36歲，心態有啲轉變，覺得其實身體健康就係每日都行緊運。」吳日言則透露下月會在科學園舉行慈善馬拉松為病童籌款，老公亦有幫忙。<br>採訪：曹家誠<br>攝影：沈健程</p></body></html>
