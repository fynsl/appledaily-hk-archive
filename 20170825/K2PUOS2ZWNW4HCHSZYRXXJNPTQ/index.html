<html><header><meta charset="utf-8"><title>趣趣地：艾歷臣讚朗尼寶刀未老</title></header><body><h1>趣趣地：<br>艾歷臣讚朗尼寶刀未老</h1><p>英格蘭前鋒朗尼周三透過個人網站發表聲明，退出「三獅軍團」，佢認為今次係急流勇退嘅合適時機，會專注為愛華頓踢球會比賽。球壇中人紛紛向佢送上祝福，前國家隊隊友謝拉特話：「恭喜朗尼擁有一段優秀嘅英格蘭國家隊生涯，佢係一個出色嘅球員，配得上一直以來嘅所有讚譽。好榮幸可以同佢做咗多年隊友，共用同一個更衣室，喺同一個球場上比賽。」<br>當年提拔朗尼入英格蘭大國腳嘅前主帥艾歷臣話：「雖然朗尼有時遭受批評，但事實歸事實，佢嘅上陣次數同入球紀錄係毋庸置疑。如果我係英軍主帥，我會嘗試說服佢延遲退出直至明年世盃。」</p></body></html>
