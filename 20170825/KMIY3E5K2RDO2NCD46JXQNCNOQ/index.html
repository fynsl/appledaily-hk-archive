<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林雅詩奉旨咀馬天樂</title></header><body><h1>【馮仁昭四圍超】<br>林雅詩奉旨咀馬天樂</h1><p>林雅詩（Grace 左）同趙頌茹（Yu）噚日喺尖沙嘴為電影《百變神探》開鏡，今次係Grace首次自導自演，除咗搵Yu做拍檔，同緋聞男友兼經理人馬天樂喺電影入面仲有親熱鏡頭。首次做導演Grace話相當大壓力，講到要同馬天樂談情，佢話：「同囝囝暗示咗，相信佢會批准。」問到Yu如要拍親熱戲，使唔使同兩個囡囡申請？佢話：「佢哋太細都係唔好住。」<br>撰文：馮仁昭</p></body></html>
