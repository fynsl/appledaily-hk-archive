<html><header><meta charset="utf-8"><title>世大運快訊：港籃捱打負挪威</title></header><body><h1>世大運快訊：<br>港籃捱打負挪威</h1><p>香港籃球隊（白衫）周四出戰台北世大運的第四場分組賽，面對挪威全場捱打，最後再輸一場，以55:100落敗。港隊今仗內線及籃板都難以阻擋對手，全場籃板數的差距是30:60，難以展開快攻，在半場已落後24:54下，最後苦嘗四連敗。港隊今仗最高得分為得12分的梁兆華及11分的錢嘉豪；不過外投欠準，三分波起手29次只入7球。四戰全敗敬陪末席的港隊周五晚將出戰最後一場分組賽，對手為B組次名的芬蘭。</p></body></html>
