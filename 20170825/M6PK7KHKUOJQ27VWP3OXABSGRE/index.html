<html><header><meta charset="utf-8"><title>張繼聰掛念囡囡上機喊</title></header><body><h1>張繼聰掛念囡囡上機喊</h1><p>張繼聰昨日在銅鑼灣出席品牌活動，透露有幫太太謝安琪分擔湊女工作，指囡囡雖然已戒夜奶，但因為精力充沛，晚上會一齊睇劇：「細個睇對張家輝做壞人冇概念，我同家輝講阿女第一套劇就係睇佢。」<br>張繼聰今日起程到加拿大登台，稍後又要去內地拍戲，他已經開始不捨得女兒：「我係裙腳仔，相信聽日喺飛機上嚎哭，去第二度做嘢會home sick，太太幫手執行李，我一開篋見佢執得咁好又會喊，今晚應該會好似失戀咁心情低落。」他笑言離港數天也像度日如年，電話中全是家人照片，但為免家人呷醋，會挑選一張齊人的合照放於電話鎖鍵螢幕。<br>採訪、攝影：王連連</p></body></html>
