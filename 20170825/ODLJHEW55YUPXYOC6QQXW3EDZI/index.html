<html><header><meta charset="utf-8"><title>轉會氹氹轉：熱刺4.2億簽阿積士中堅</title></header><body><h1>轉會氹氹轉：<br>熱刺4.2億簽阿積士中堅</h1><p>早在上周確認會由阿積士投效熱刺的哥倫比亞中堅達雲臣山齊士（圖），因等待工作證批核緣故，球會至周三才正式宣佈這宗交易達成。雙方簽約六年，據報轉會費最高可達4,200萬鎊（約4.2億港元），打破球隊去年夏天以3,000萬鎊羅致穆沙施素高的紀錄。<br>達雲臣山齊士上季為阿積士上陣45場，射入六球，成為熱刺一員後，今季將會穿上6號球衣作賽。他表示能獲熱刺垂青，是讓自己進步的一個大好機會，亦希望為新東家爭取更多榮譽。</p></body></html>
