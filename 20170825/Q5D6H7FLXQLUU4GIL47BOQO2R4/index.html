<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】周柏豪唔正常至入戲</title></header><body><h1>【馮仁昭四圍超】<br>周柏豪唔正常至入戲</h1><p>周柏豪、林盛斌（Bob）同蔡瀚億（BabyJohn）日前為無綫節目《StarTalk》擔任嘉賓，Bob話個個都爆肚，搞到拍咗四個鐘。BabyJohn直指劇本睇一次就可以，因為都冇人跟。而柏豪要分心去演，佢話：「拍戲時太正常入唔到林敏驄嘅Channel，如果佢講嘢，我就諗其他嘢忍笑。」佢哋仲互相分享對工作嘅睇法，Bob話喺林敏驄身上學到嘢。<br>撰文：馮仁昭</p></body></html>
