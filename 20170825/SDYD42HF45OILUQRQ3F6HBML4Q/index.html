<html><header><meta charset="utf-8"><title>姦醉娃案　前懲教主任脫罪</title></header><body><h1>姦醉娃案　前懲教主任脫罪</h1><p>【本報訊】曾任懲教主任的聯合醫院男護士涉姦醉娃案昨日審結，5女2男陪審團退庭商議8小時後，以5比2裁定被告強姦罪名不成立。裁決前表現緊張的被告，聞判後深深呼出一口氣，隨即激動地伏在犯人欄內嚎哭。暫委法官布思義並接納辯方申請，判被告可取回自裁判法院起計所有訟費。<br>根據控方對29歲被告蔡仲強的指控，稱被告於去年9月10日，在蘭桂坊一間酒吧，將酩酊大醉的X帶到九龍塘德雲小築內強姦。被告自辯稱在酒吧已跟X「攬攬錫錫」，X更撫摸他的臀部和陰莖，令他感到興奮，想一夜情，於是二人乘車到九龍塘開房。<br>案件編號：HCCC149/17<br>■記者蔡少玲</p></body></html>
