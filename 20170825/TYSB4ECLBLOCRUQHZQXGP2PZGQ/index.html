<html><header><meta charset="utf-8"><title>趣趣地：美斯成功追B直逼C朗</title></header><body><h1>趣趣地：<br>美斯成功追B直逼C朗</h1><p>美斯今年六月同女友安東莉娜拉埋天窗後，亦加速造人。據西班牙《阿斯報》報道，安東莉娜已經陀緊第三胎。美斯競敵基斯坦奴朗拿度（C朗）今年大爆發，小朋友由一個變四個，今次佢老婆又有咗，總算幫美斯追番3:4。另外有報道指巴塞隆拿球員喺周四聚餐，球員趁教練華維迪都有嚟，由美斯帶頭聲討一班高層宣示不滿。美斯同巴塞得番一年約，據講佢要睇埋球會仲簽到乜人先決定續唔續約。</p></body></html>
