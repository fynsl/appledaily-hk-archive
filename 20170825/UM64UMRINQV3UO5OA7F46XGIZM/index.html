<html><header><meta charset="utf-8"><title>Chilam生日想打牌</title></header><body><h1>Chilam生日想打牌</h1><p>張智霖（Chilam）昨日在銅鑼灣出席月餅活動，後日是他46歲生日，Chilam直言不想舉行飯局或派對：「想直接玩，人越大越怕應酬，不如幾個朋友打麻雀。」<br>Chilam生日做最想做的事，就是跟朋友聚在一起不要玩手機，專心地互動。他表示麻雀腳很多：「我慣咗三娘教子，係邊個我就唔講。」但他笑稱太太袁詠儀不同班。而前日是譚詠麟（阿倫）生日，Chilam有份慶祝，眾人玩智力卡遊戲，Chilam是大輸家，由阿倫全勝。另外，阮小儀手術後復工任活動司儀，頸上貼上膠布，聲音仍然響亮。<br>採訪：王連連<br>攝影：仇志德</p></body></html>
