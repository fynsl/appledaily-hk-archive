<html><header><meta charset="utf-8"><title>華仔着波鞋底牛津鞋襯BV全黑老西</title></header><body><h1>華仔着波鞋底牛津鞋<br>襯BV全黑老西</h1><p>劉德華年初於泰國拍廣告受傷後，本月8日華仔跟舒淇、法國男星尚連奴（Jean Reno）及導演馮德倫在北京出席電影《俠盜聯盟》的首映，正式傷癒復出。<br> <br>日前華仔終於在港同粉絲再會，跟舒淇與馮德倫於又一城出席《俠》片的首映，有近500名粉絲到場見偶像，場面墟冚又激動。華仔州精神奕奕勁料揮手，一身全黑色，黑色西裝是意國品牌Bottega Veneta出品，內襯黑色T恤，dress down一點卻有型如昔。而他襯上的黑色oxford shoes則是美牌Cole Haan出品，混合了波鞋鞋底，出得廳堂又夠晒舒適。</p></body></html>
