<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】王浩信暖爸暑假湊女</title></header><body><h1>【馮仁昭四圍超】<br>王浩信暖爸暑假湊女</h1><p>王浩信（Vincent）同袁澧林噚日喺九龍塘出席「香港國際時尚匯展」記者會，Vincent早前趁假期陪囡囡到公園踩單車，暖男變暖爸，佢話：「希望大家畀啲空間我屋企人，一路唔想囡囡曝光，係想佢有個私隱童年，因為放暑假，我都會放假陪佢多啲。」<br>另外，袁澧林被指擅自接嘢俾經理人公司入稟要求賠償，不過佢堅持係誤會，𠵱家和平解決緊。<br>撰文：馮仁昭</p></body></html>
