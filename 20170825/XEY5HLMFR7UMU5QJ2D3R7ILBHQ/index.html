<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】印度劉德華廣東話謝票</title></header><body><h1>【馮仁昭四圍超】<br>印度劉德華廣東話謝票</h1><p>口碑印度片《打死不離三父女》噚日喺香港正式上映，截至噚晚收51.3萬港元名列冠軍，早前優先場亦收58萬港元。男主角阿米爾汗（印度劉德華）特別拍片答謝香港影迷，仲用廣東話講：「大家好！」希望大家多多支持。至於大熱泰片《出貓特攻隊》噚日仍佔票房榜亞軍，三位主角「賓爺」Non、「超蓮」Aokbab、「柏豪」James齊齊用廣東話賀已破800萬票房。<br>撰文：馮仁昭</p></body></html>
