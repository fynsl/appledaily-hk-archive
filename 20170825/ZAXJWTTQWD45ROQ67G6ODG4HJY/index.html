<html><header><meta charset="utf-8"><title>李若彤專心湊姨甥女</title></header><body><h1>李若彤專心湊姨甥女</h1><p>【爆相爆片】李若彤08年與商人郭應泉結束逾十年感情，之後又面對父親離世，令她一度患上情緒病，幸有胞妹的女兒出現，令她改變了。日前讀者陳小姐透過《蘋果》「爆相爆片」，分享她在愉景灣的大白灣沙灘，見到李若彤及其姨甥女，同行還有一些親友，一家大細齊齊玩充氣滑梯。<br>陳小姐表示：「佢哋本來想玩船，但係已經截咗龍，職員叫佢可去YOHO玩，李若彤就笑笑口話唔通我𠵱家去咩？」不過，陳小姐指當日沒有太多人留意到李若彤，陳小姐說：「啲職員都好後生，估計唔識佢，不過佢真係好錫個細路女，全程對個女仔好照顧。」<br>撰文：小米</p></body></html>
