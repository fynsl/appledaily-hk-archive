<html><header><meta charset="utf-8"><title>道士自稱南海貼符令美艦失事</title></header><body><h1>道士自稱南海貼符令美艦失事</h1><p>美軍軍艦今年4度在亞洲海域撞船出事，當中部份曾在南海作「自由航行」，背後涉神奇力量作祟？認證為「長安道教協會秘書長」、「龍門派三十代玄裔弟子」的微博賬號「全真道士梁興揚」，時常發表時政宗教相關文章。周一梁興揚又發文，宣稱自己去年南海仲裁案時，曾為南海貼了一道符，從此「美國軍艦闖南海島礁必有『好事』發生」。其留言引熱議後，梁興揚解畫指那是「只是半開玩笑」；惟他仍堅稱自己確實到過南海西沙群島，並在南海上貼了一張寫有「遼寧號急急如律令」的道符。<br>中國青年網</p></body></html>
