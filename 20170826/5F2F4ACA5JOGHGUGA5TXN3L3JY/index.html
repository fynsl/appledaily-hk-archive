<html><header><meta charset="utf-8"><title>明哥邀曾俊華入樂壇</title></header><body><h1>明哥邀曾俊華入樂壇</h1><p>前晚在九展舉行的《暗中作樂 2017》音樂會，有黃耀明、林二汶、余迪偉及曾俊華（薯片叔叔）等任嘉賓。明哥表示未有機會跟薯片叔叔合唱，他說：「冇㗎，我哋分開表演嘅，佢唱得好好，唱咗一首70年代美國嘅民歌，估唔到佢都唱得唔錯，橫掂佢𠵱家冇乜嘢做，可以考慮吓加入樂壇。」<br></p><p>記者提議明哥邀請薯片叔叔一齊合作？明哥笑說：「我都冇人邀請呀。」 他又表示每屆的《暗中作樂》音樂會都有參與，今年大會特別加入暗中跳舞環節，讓一班視障表演者在黑暗中起舞，他說：「都要郁動吓，有時坐喺度黑孖孖， 好容易瞓着，但絕對唔係因為個表演唔好。」<br>採訪、攝影：曹家誠</p></body></html>
