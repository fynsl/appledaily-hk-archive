<html><header><meta charset="utf-8"><title>隔牆有耳：陳太爭埋單輸畀新抱 - 李八方</title></header><body><h1>隔牆有耳：<br>陳太爭埋單輸畀新抱 - 李八方</h1><p>現年77歲嘅前政務司長陳方安生，近年雖然少咗係鏡頭前出現，但佢仍不時現身大小論壇，繼續關心香港，噚日八方喺中環歷山大廈，見陳太同兩名女友人嘆下午茶，其中一人疑似是她新抱李美恩。坐在角落位，面對一塊落地大玻璃。雖然大玻璃外是𨋢口，人來人往，但見慣大場面嘅陳太完全不受影響，繼續與友人有傾有講。陳太逗留35分鐘便埋單走人，陳太本來爭埋單，但最後被疑似新抱搶贏。臨走前，陳太還拿出鏡盒補唇膏和吸面油，對儀容相當關注。</p></body></html>
