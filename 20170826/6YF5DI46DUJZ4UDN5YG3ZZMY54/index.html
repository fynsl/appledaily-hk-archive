<html><header><meta charset="utf-8"><title>甄子丹自認提攜吳京</title></header><body><h1>甄子丹自認提攜吳京</h1><p>吳京自導自演的《戰狼2》在內地票房收逾52億人民幣，有消息指吳京與甄子丹合作拍《殺破狼》一片時曾遭子丹打壓。昨晚子丹與呂良偉等出席紅磡一慈善齋宴時回應說：「《殺破狼》係Ba叔投資，當年吳京係冇嗰幾場戲，係我拍枱要監製加番。呢幾年有啲不良分子將我哋友好嘅視頻同鏡頭剪成唔好嘅嘢，啲人實在太離譜，吳京都支持我用法律途徑搵公安。」<br>子丹表示跟吳京拍完戲後少接觸，所以不大熟絡，今次傳聞令他極不開心，所以要採取法律行動。子丹又大讚吳京帶起動作電影和有實力：「我畀十個like佢，好有意志，我未必做到。」<br>採訪：羅慧敏<br>攝影：陳俊強</p></body></html>
