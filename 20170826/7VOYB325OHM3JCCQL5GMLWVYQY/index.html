<html><header><meta charset="utf-8"><title>李泳豪冇學鼎爺廚藝</title></header><body><h1>李泳豪冇學鼎爺廚藝</h1><p>李泳豪相隔十多年再次擔正，近日他在電影《極鬪5之雙殺》任男主角，前晚他在尖沙嘴出席首映，其母施明及哥哥李泳漢撐場，一班前亞視藝人顏仟汶、甄志強及劉錫賢等都有出席。<br>李泳豪受訪時透露父親李家鼎太忙，所以未有到場：「𠵱家我想見爹哋，只喺公司廠過廠搵佢，佢間私房菜就開張，到時要幫手。」他笑言跟父親學拳及騎馬，惟獨沒有學煮餸，反而哥哥有學煮西餐。另外，女主角吳堯堯（仙樂都）透露跟電影出品人Sam哥合作過4部戲，角色每次都沒有好下場，今次亦不例外。<br>採訪：卓寶花<br>攝影：仇志德</p></body></html>
