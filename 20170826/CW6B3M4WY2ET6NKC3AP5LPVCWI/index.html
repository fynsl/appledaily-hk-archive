<html><header><meta charset="utf-8"><title>大媽一腳踢爆門玻璃割斷大動脈慘死</title></header><body><h1>大媽一腳踢爆門<br>玻璃割斷大動脈慘死</h1><p>玻璃門不要亂動！山西陽泉一名女子，日前疑與理髮時與髮型屋老闆吵架，一氣之下一腳踢到玻璃門上，可是玻璃碎片將女子腿上的大動脈割斷，她最因失血過多而死亡。<br><br>現場拍攝的影片顯示，這名女子倒在髮型屋的門前，救護員到場後她已經奄奄一息，沒有意識，她的腿下有大攤血跡，警方到場後拉起封鎖線，並在女子身上蓋上帆布，調查後將髮型屋老闆帶走調查。<br><br>目擊者稱，婦人與老闆吵架，然後發生推撞，導致玻璃大門破碎，割破自己的腿部大動脈。不少網民都認為，「衝動就是魔鬼」，即使髮型屋有甚麼天大錯誤，還是應該「動口不動手」。<br><br>梨視頻</p></body></html>
