<html><header><meta charset="utf-8"><title>家族顯赫祖父係抗日名將陳方安生笑容始終如一</title></header><body><h1>家族顯赫祖父係抗日名將<br>陳方安生笑容始終如一</h1><p>陳方安生嘅公職任期，由殖民地政府橫跨到特區政府，歷時38年。咁長情，當然有佢固定形象，好似「掃把頭」、「煲呔」咁，一聽就知邊個，而陳方安生就因為笑容燦爛，所以更被封叫「陳四萬」。<br>「陳四萬」咁好笑容，或者可以從家庭背景入手，陳太祖父係國民黨抗日名將方振武，媽咪方召麐係國畫大師，叔叔係名醫方心讓，家世咁顯赫，難怪咁好笑容。</p></body></html>
