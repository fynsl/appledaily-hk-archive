<html><header><meta charset="utf-8"><title>盧啟邦貼相報喜做老竇</title></header><body><h1>盧啟邦貼相報喜做老竇</h1><p>唐詩詠與洪永城今年5月宣佈分手，原因眾說紛紜，有傳女方被太陽娛樂老闆周焯華（洗米華）愛將、集團執行董事盧啟邦力追，但當事人否認，唐詩詠哭訴不是貪錢的女人，也否認跟盧啟邦的緋聞。<br>兩人緋聞至今相隔4個月，盧啟邦早前曾傳搭上辣妹YoYo，但他前晚在Ig貼出靚女相，她的肚皮寫了「13 WEEKS NOW」，盧啟邦留言：「Gonna be a daddy（即將做爹哋）」，宣佈快做老竇，友人都紛紛留言恭喜兼送祝福。這個喜訊，同時也可令他跟唐詩詠緋聞畫上句號。盧啟邦昨已把照片刪走，記者昨聯絡他，直至截稿前都未有回覆。<br>撰文：張平</p></body></html>
