<html><header><meta charset="utf-8"><title>C朗又拎MVP同美斯握手拉莫斯笑到咁係咩玩法？</title></header><body><h1>C朗又拎MVP同美斯握手<br>拉莫斯笑到咁係咩玩法？</h1><p>皇家馬德里球星基斯坦奴朗拿度（C朗）星期四喺歐聯抽籤儀式上獲歐洲足協（UEFA）頒發兩個獎項，當中包括最佳前鋒同埋歐洲足協最佳球員。C朗嘅一舉一動都成為攝影師焦點，當佢領取完擊敗祖雲達斯門將保方同巴塞隆拿球星美斯而贏到嘅最佳球員獎之後，一返埋位保方同美斯就同呢位32歲球星握手，大家都好有風度，不過網民嘅焦點就放咗坐喺佢哋後面嘅沙治奧拉莫斯度，覺得佢個笑容別有意思咁，甚至有人話拉莫斯嘅笑容好邪惡，唔通網民係拉莫斯肚裏面條蟲，知道佢嘅笑容唔係戥皇馬隊友C朗攞獎開心，而係笑美斯空手而回？</p></body></html>
