<html><header><meta charset="utf-8"><title>GiGi帶囡囡返錯學</title></header><body><h1>GiGi帶囡囡返錯學</h1><p>GiGi的兩歲囡囡Sofia已經返學前班，GiGi指已習慣早上7時多起床帶囡囡返學，不過昨日就發生返錯學的烏龍事件，她笑說：「今日同老公都擺咗個烏龍，一早帶囡囡返學，去到學校門口先發現水靜河飛，當時仲以為自己遲到，見到學校一個姨姨，問佢先知今日原來唔使返學，自己都覺得好好笑。」<br>問Sofia不用上學有否好開心？GiGi謂：「其實我同老公都好想笑，但係唔想令Sofia覺得唔使返學係咁開心，所以我哋都忍住笑，同佢講話媽咪同爸爸搞錯咗，今日唔使返學，叫佢唔好失望，下星期再同佢返過。」</p></body></html>
