<html><header><meta charset="utf-8"><title>想買架林寶唔駛上淘寶　28萬8咁SO？</title></header><body><h1>想買架林寶<br>唔駛上淘寶　28萬8咁SO？</h1><p>天鴿襲港期間，杏花邨停車場因海水倒灌，地庫停車場多架私家車遭沒頂，當中不乏名車。其中一架橙色林寶堅尼「重見天日」後，車身滿佈泥濘垃圾，相片曝光後，有網民疑似惡搞，將車身資料及相片放上28car.com車輛交易網站，更將價錢定於28萬8，但該帖子不久後已被刪除。其後有另一相類似帖子出現，資料及價錢亦有更改，變為定價二百多萬，並以「浸過咸水 食過下夜粥」作描述。</p></body></html>
