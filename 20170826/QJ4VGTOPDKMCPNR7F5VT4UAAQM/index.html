<html><header><meta charset="utf-8"><title>Ella產後身材勁弗潮穿Dior tee變身帥氣辣媽</title></header><body><h1>Ella產後身材勁弗<br>潮穿Dior tee變身帥氣辣媽</h1><p>台灣組合S.H.E成員陳嘉樺（Ella)今年4月為老公誕下囝囝「勁寶」，不時都會在微博貼出家庭照，大晒溫馨同恩愛。升呢做辣媽的Ella上月已經復工，亮相活動時已經完全收身，認真厲害。<br>日前，她在微博貼出一組照片，身穿Dior白色tee搭配牛仔褲，再加一對紅色高跟鞋，造型時髦帥氣，顯得滿面春風。Ella身上所孭的手袋同樣來自Dior，屬於2017秋冬的DIORADDICT款式，monogram搭配Dior金色扣，時尚又經典。有網友睇到照片後，羨慕留言「生完孩子還能有這身材啊」。</p></body></html>
