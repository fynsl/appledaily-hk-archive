<html><header><meta charset="utf-8"><title>隔牆有耳：職員疑患肺癆　立會急換氧 - 李八方</title></header><body><h1>隔牆有耳：<br>職員疑患肺癆　立會急換氧 - 李八方</h1><p>除咗屋企同公司，立法會絕對係八方去得最多嘅地方。噚晚八方喺立法會，突然聽到成座大樓傳出持續不斷嘅風聲。八方心諗，唔係咁邪啩？經過一輪探究，確實唔係有鬼，不過真係有啲麻煩事喺立法會發生。<br>有議員同八方講，噚晚7點半左右就收到立法會秘書處通知，因為有一位職員懷疑患咗肺結核病，所以噚晚8點至今朝8點期間，大樓會進行緊急換氣，其間會停開冷氣。<br>相信呢個就係八方喺大樓入面聽到風聲嘅原因。呢位議員亦安咗八方個心，佢話相信換完氣就冇乜大問題，不過秘書處亦都應該早啲通知大家，等大家有個防範咯﹗</p></body></html>
