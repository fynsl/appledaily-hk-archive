<html><header><meta charset="utf-8"><title>東東返港搭無人客機</title></header><body><h1>東東返港搭無人客機</h1><p>現長居內地的東東，今日已起程返北京，他昨日透露自己於大前日，即香港掛10號風球當日來港：「因為有工作在身，所以我一定要飛，好彩航班冇取消，只係一直delay，我本來坐上午機，但最後就delay到下午，因為航空公司都一直留意個颱風，認為安全先可以飛。」<br>東東指他當晚乘搭的航班，全機只有他和另一位乘客，他笑謂：「上機後空姐都同我講笑，話我鍾意坐邊就坐邊，因為航班得兩個人，可以好free咁坐，我諗因為好多人都驚香港天氣唔穩定，所以都改晒機票。」</p></body></html>
