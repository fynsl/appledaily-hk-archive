<html><header><meta charset="utf-8"><title>陳展鵬堅持着透視裝</title></header><body><h1>陳展鵬<br>堅持着透視裝</h1><p>陳展鵬與龔嘉欣前晚在中環出席一間酒吧活動，陳展鵬穿了一件黑色魚網外套襯黑色衫，此外套早前曾被網絡紅人King Jer在fb笑是「體毛透視裝，羅湖味濃烈」。對於被批評時裝風格，他前晚表示：「我都唔知今年服飾係點，可能呢個品牌鍾意vintage，所以我今次再着一次，每個人有唔同喜好，潮流要慢慢浸淫，我聽Wyman（黃偉文）講過，做任何嘢盡量唔可以錯，着衫可以錯，演員出嚟做嘢，都要鑽研服飾，與時並進。」<br>問到女友單文柔會否為他襯衫，展鵬說：「都會嘅，唔單止女朋友，媽咪都會幫吓眼，我媽咪審美眼光都好好。」<br>採訪：王連連<br>攝影：陳順禎</p></body></html>
