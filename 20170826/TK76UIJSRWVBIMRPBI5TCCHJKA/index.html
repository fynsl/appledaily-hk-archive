<html><header><meta charset="utf-8"><title>唐文龍：我鍾意後生女</title></header><body><h1>唐文龍：我鍾意後生女</h1><p>唐文龍、梁敏儀和邵音音等前晚在又一城出席電影《殺破狼．貪狼》特別場，唐文龍最近被指跟劉永健過從甚密，性向成疑，問單拖出現的唐文龍為何不邀女生同行？他說：「我都想，冇特別刻意，費事累死人，我咁多年都鍾意睇戲，幾傷心㗎，冇朋友陪我睇戲。」<br>唐文龍表示現在單身：「上年有個女友，可惜冇咗，對上一次拍拖係7年前同內地女友。」他自爆被雙親催婚，至於擇偶條件？唐文龍說：「梗係鍾意後生女，最好20幾、30歲。」他直言怕影響好兄弟劉永健，所以大家少了見面。同場梁敏儀透露月前手指割了水瘤，幸好不是惡性。<br>採訪：張俊銘<br>攝影：沈健程</p></body></html>
