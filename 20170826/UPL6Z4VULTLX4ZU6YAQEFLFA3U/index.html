<html><header><meta charset="utf-8"><title>朴有天退伍含淚致歉</title></header><body><h1>朴有天退伍含淚致歉</h1><p>韓國男團JYJ成員朴有天昨日正式退伍，雖然去年他捲入性侵案令形象受損，但無損粉絲的追捧，昨日來自亞洲各地的數百粉絲到場迎接，當中包括香港粉絲。<br>穿上制服的朴有天於香港時間昨午5時現身，雖然現場沒有特別儀式，其隊友亦沒有到場，但朴有天見到傳媒和粉絲時，眼濕濕向粉絲鞠躬道歉，他說：「想在此向粉絲道歉及表達感謝。我知道很多人都擔心我，以及為我打氣。我會好好利用時間去反省，好感謝大家來，我不會忘記。」<br>另外，朴有天下月20日與南陽乳業的外孫女黃荷娜結婚，有粉絲發現朴有天左手前臂內側紋了未婚妻的樣子，有網民直言紋身很惡心。<br>撰文：施洛冰</p></body></html>
