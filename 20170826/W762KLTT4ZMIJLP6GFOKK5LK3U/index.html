<html><header><meta charset="utf-8"><title>鄭錦昌尾站港騷等榮休</title></header><body><h1>鄭錦昌尾站港騷等榮休</h1><p>今年75歲的鄭錦昌昨日在觀塘出席告別演唱會記者會，入行已經超過50年的他，昨日依然精神奕奕：「其實呢幾年自己喺馬來西亞都係半退休生活，之前喺吉隆坡開完告別演唱會，於是今次就想返嚟香港開，之後就可以真真正正咁榮休。」<br>雖然不捨得退休，但鄭錦昌表示並非封咪：「只係唔再舉行演唱會，日後有啲乜嘢慈善演出，用得着我嘅我一定可以幫手。」至於退休生活，他本來想種菜養雞為樂：「因為地方太偏僻，朋友話擔心我發臭都冇人知，於是就留番市區生活。平日鍾意睇吓電視聽吓歌就好開心。」<br>採訪：曹家誠<br>攝影：陳慧安</p></body></html>
