<html><header><meta charset="utf-8"><title>江若琳推男友做箭靶</title></header><body><h1>江若琳推男友做箭靶</h1><p>江若琳與袁文傑昨於灣仔為「香港傑出數碼品牌大獎2017」擔任頒獎嘉賓，江若琳大讚袁文傑高大，比男友蕭潤邦還高，問到她拍拖「高矮戀」，會否遇到困難？江若琳說：「呢個身高幾好，有時喺公眾地方，見到有人拎手機出嚟，我就會匿埋喺佢身後，佢完全可以遮住我，因為我出街好憎化妝。」<br>袁文傑平時會剪接製片放上網，問會否幫女友張潔蓮拍片？他說：「佢有時都嗲我，都要㗎喇，因為遲啲會多啲合作搵銀。」是否影婚紗特輯？他說：「太正路喇，係活動，拍啲嘢，佢整嘢食好叻，尤其教小朋友，好多家長都好鍾意。」<br>採訪：羅慧敏<br>攝影：陳順禎</p></body></html>
