<html><header><meta charset="utf-8"><title>趙世曾嘆水療撇甩女伴</title></header><body><h1>趙世曾嘆水療撇甩女伴</h1><p>趙世曾雖然年屆80高齡，一直有心有力，身邊不乏女伴，真是令不少男士羨慕。下月81歲生日的他，依然老當益壯，外形看來完全不像80多歲。日前見司機駕車載趙世曾一個人到尖沙嘴君怡酒店，由於酒店門口是雙黃線不許停車，所以司機停車後，迅速走到車旁為趙世曾開門落車，然後再走到車後方，開尾箱拿出浴袍及替換衣服給趙世曾。<br>原來趙世曾當日獨自到尖沙嘴，是去光顧酒店內的水療服務，雖然水療會設有男女賓服務，但未見他帶女伴到場，可能是想一個人有些私人空間，才會撇甩女伴獨自享受。<br>採訪、攝影：朱志聰</p></body></html>
