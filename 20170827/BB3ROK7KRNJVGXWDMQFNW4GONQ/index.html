<html><header><meta charset="utf-8"><title>田中麗奈遭夫爆床上秘密</title></header><body><h1>田中麗奈遭夫爆床上秘密</h1><p>37歲日本女星田中麗奈去年2月閃嫁醫生男友，結婚年半的她接受TBS電視節目《A-Studio》訪問，大談丈夫求婚過程。當時田中麗奈從台灣返日，男方在機場接機並打開戒指盒問：「可以答應與我結婚嗎？」田中笑言老公當時像珠寶店職員。田中的41歲丈夫亦有背向鏡頭接受節目訪問，並大爆愛妻床上秘密，指她經常發開口夢，更曾質問老公：「你是否背我出軌？」田中笑言對這番說話毫無印象。</p></body></html>
