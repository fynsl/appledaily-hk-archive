<html><header><meta charset="utf-8"><title>趣趣地：漢堡100分鐘入波創紀錄</title></header><body><h1>趣趣地：<br>漢堡100分鐘入波創紀錄</h1><p>漢堡喺上周五嘅德甲聯賽作客以3:1擊敗科隆，中場賀治比喺100分鐘射入今場比賽最後一球，創出德甲聯賽最遲入球紀錄。今場比賽由於球證比治（Felix Brych）受傷要換人，補時到114分鐘先吹完場，除咗費達歷蘇連遜補時七分鐘破網為科隆追成1:2，前熱刺中場賀治比喺99分54秒亦射入一球，係《Opta》由2004年開始收集詳細數據以嚟錄得嘅德甲最遲入球紀錄。</p></body></html>
