<html><header><meta charset="utf-8"><title>【關仁隱事】裙腳仔懶背對白要幫拖</title></header><body><h1>【關仁隱事】<br>裙腳仔懶背對白要幫拖</h1><p>「裙腳仔」出道以嚟有唔少演出機會，但就一直俾人印象係靠父蔭，就算乜都撈又學人搞生意，但係幾努力都冇用。<br>查實裙腳仔本身都有個問題，聽啲幕後人士講，裙腳仔每次接戲，總係唔鍾意做功課，睇劇本背對白呢咁基本嘅要求，佢都從來唔做。到要埋位開工拍攝，裙腳仔一句對白都冇記過，咁點算呢？原來佢有個私人讀稿器，裙腳仔搵咗身邊嘅「凰哥」幫手，逐句逐句咁讀，等裙腳仔可以跟住講，之但係咁做，咪冇理解過場戲應該畀乜嘢反應，講對白又冇感情，演技差成咁，想唔俾人話靠父蔭都難啦！<br>撰文：關仁</p></body></html>
