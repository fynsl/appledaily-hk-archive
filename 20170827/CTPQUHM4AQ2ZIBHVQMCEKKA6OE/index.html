<html><header><meta charset="utf-8"><title>松岡約友東京狂歡</title></header><body><h1>松岡約友東京狂歡</h1><p>洗米華分身有術，安排Mandy到荷蘭度假，自己就飛去葡萄牙會合洗米嫂三母女，而月前與他一攬成名的日模松岡李那，之前有傳她下月會赴倫敦時裝周工作，有機會與洗米嫂及Mandy齊集倫敦爭米。<br></p><p>目前身在東京的松岡，昨日在Ig貼了不少行街玩樂的相及影片，她除了去銀座行街，又與女友人去看韓國男子組合My Name演唱會，之後再去食精緻壽司，非常充實。松岡早前接受本報專訪，表示自己來自離異家庭，不會做第三者介入別人婚姻，提到下月的倫敦行程，她指工作尚未落實，未知會否如期起行。<br>撰文：唐如</p></body></html>
