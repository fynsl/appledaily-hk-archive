<html><header><meta charset="utf-8"><title>邱瓈寬繼承遺產遭判無效</title></header><body><h1>邱瓈寬繼承遺產遭判無效</h1><p>台灣製作人邱瓈寬與資深製片人裴祥泉師徒關係猶如親人，原可繼承恩師30%遺產，達1,050萬港元。裴祥泉的三位親弟妹質疑代筆遺囑者兼遺囑見證人陳羿彣身為漢星公司員工，有違台法例「受遺贈人不得為遺囑見證人」，向台北地院提告遺囑無效，北院審理後，判決確認遺囑無效。邱瓈寬抗辯指裴祥泉在預立遺囑時明言：「我孤家寡人，沒家庭，也沒甚麼好留戀的，家裏人一毛錢都不給。」<br>裴祥泉前年5月病逝，享年73歲，然而他生前沒家室，有指與弟妹情份淡薄，留下逾3,500萬港元遺產，最後依據代筆遺囑，分配給邱瓈寬及漢星公司員工。<br>撰文：鍾國仁</p></body></html>
