<html><header><meta charset="utf-8"><title>【一周必看】「曼德拉來講係BB仔」　何君堯死撐唔係政治檢控</title></header><body><h1>【一周必看】<br>「曼德拉來講係BB仔」　何君堯死撐唔係政治檢控</h1><p>律政司先後覆核新界東北案及重奪公民廣場案刑期，令16名社運人士入獄，外界質疑是政治檢控，建制派立法會議員何君堯為律政司護航，堅持事件非政治檢控，指真的政治犯「閒閒地都十幾廿年」，又以曼德拉為例，指被囚抗爭者只是「BB仔」，同時點名指和平佔中發起人之一的戴耀廷不適合出任港大法律系副教授，批對方荼毒學生，會去信港大促撤戴的教席。戴耀廷截稿前未有回覆。</p></body></html>
