<html><header><meta charset="utf-8"><title>杜德偉黑暗中造人</title></header><body><h1>杜德偉黑暗中造人</h1><p>蘇永康和杜德偉前晚在九展出席「暗中作樂2017聲演會」，曾俊華都開金口演唱美籍華人民歌歌手Charlie Chin的歌曲《Wandering Chinaman》，他說：「首歌20幾歲唱到𠵱家，感覺唔同。」<br>杜德偉表示摸黑演出有另一種體驗：「正式綵排喺全黑環境，由視障同事帶我由好光地方去到冇光地方，由膊頭搭到手背，先摸到凳，嗰個感覺好真實。」已有一子的杜德偉計劃追多個，抵死笑說要返家暗中作樂。蘇永康指囝囝早前在家感受第一個十號風球，對於「帕卡」殺到，他說：「希望今次唔好吹得咁應，天佑港澳。」<br>採訪、攝影：王連連</p></body></html>
