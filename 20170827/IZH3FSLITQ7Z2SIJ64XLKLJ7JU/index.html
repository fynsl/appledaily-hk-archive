<html><header><meta charset="utf-8"><title>【今日笑一笑】畀細狗食先大細超？　皆因大狗經常出絕招</title></header><body><h1>【今日笑一笑】<br>畀細狗食先大細超？　皆因大狗經常出絕招</h1><p>外國狗主帶一對大細狗到麥當勞吃雪糕時，竟然大細超讓小狗Daisy先吃，期間大狗Cooper多次按捺不住，上前想進食，但被主人阻止。小狗只吃了少許後，主人將雪糕遞向Cooper問道「為何Daisy能先吃？」，大狗立即用行動回答問題 － 差不多一口吃掉全部雪糕。<br><br>有網民看畢片段後笑言，起初覺得主人很偏心，並覺得大狗只能看着小狗先吃很可憐，但當看見大狗張大口咬雪糕，便原諒主人了。<br><br>UNILAD片段</p></body></html>
