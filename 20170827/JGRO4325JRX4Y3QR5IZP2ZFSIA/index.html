<html><header><meta charset="utf-8"><title>廖碧兒盼續前緣</title></header><body><h1>廖碧兒盼續前緣</h1><p>許志安和廖碧兒有份主演的ViuTV劇集《瑪嘉烈與大衛系列 前度》前晚播出最後一集，眾演員於灣仔舉行晚宴齊齊睇大結局。<br>廖碧兒直言希望再拍續集，又透露請父母旅行：「父母結婚周年紀念，安排佢哋去馬爾代夫慶祝。」問到會否再繼續拍劇？許志安說：「好玩嘅，但要睇時間，我都好想再同監製合作，不過呢排就唔得，要宣傳新歌。」早前其太太鄭秀文45歲生日，許志安謂沒有出埠慶祝，希望今年底可以放長假遠行。<br>採訪：卓寶花<br>攝影：陳順禎</p></body></html>
