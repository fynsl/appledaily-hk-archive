<html><header><meta charset="utf-8"><title>衛蘭慳錢　想開熄燈騷</title></header><body><h1>衛蘭慳錢　想開熄燈騷</h1><p>衛蘭（Janice）事隔近8年，昨日在尖沙嘴為專輯開簽唱會，早前舉行過畫展的Janice，透露仍有好多畫作未公開：「平時喺屋企一得閒就會畫畫，有機會都想再舉行多一次畫展同大家分享。」<br>講到明年一月的紅館演唱會，Janice稱：「𠵱家開緊會研究rundown，希望有機會唱B side嘅歌。」但多年來有不少熱門歌，她說：「所以A side同B side要平衡吓。」為了演出最近積極喼弗的她，歌衫方面可會性感？Janice稱性感不在乎着得多與少：「熄晒燈開演唱會其實都幾好，又可以慳番啲燈光服裝。」<br>採訪：曹家誠<br>攝影：陳俊強</p></body></html>
