<html><header><meta charset="utf-8"><title>劉美君用萬能膠防走光</title></header><body><h1>劉美君用萬能膠防走光</h1><p>劉美君於10月在紅館舉行演唱會，昨日在尖沙嘴與歌迷見面時，表示心情緊張又興奮，因到時在台上又唱又演兼換衫，會有很多事項要記。而她與林保怡合唱《偷窺》新版本仍未完成，她說：「我好奄尖不斷改，本來拍心口三日變三星期，但就快可以錄。」而演唱會嘉賓不多，林保怡會孭重飛演出。<br>將會以故事形式演出的劉美君，在台上換造型，她指不怕走光：「咁多年我冇走過光，其實走光唔易，視乎你畀唔畀佢走光，我嗰個年代嘅歌手係唔走光，老經驗，就算要用萬能膠都唔會令呢啲嘢發生。」另外，她怕分心，不讓家人回港睇騷。<br>採訪：王連連<br>攝影：仇志德</p></body></html>
