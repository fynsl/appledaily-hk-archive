<html><header><meta charset="utf-8"><title>【一周必看】遊日捕蟬BB做手信　強國旅客真‧捉蟲</title></header><body><h1>【一周必看】<br>遊日捕蟬BB做手信　強國旅客真‧捉蟲</h1><p>中國客今次真的「捉蟲」了！近日山東青島檢驗檢疫局的查驗員在對來自日本大阪的SC8826航班進行查驗時，從一名中國籍入境旅客行李中截獲4袋幼蟬猴(即蟬的幼蟲)。經溝通了解，該批幼蟬猴是該旅客在日本自行捕捉的野生幼蟬猴，準備帶回國與家人朋友一同分享食用。<br><br>據悉，該批幼蟬猴身上帶有土壤並且未辦理檢疫審批手續，也未提供相關檢疫證明，若流入國內市場極有可能會給當地農業以及食用者帶來諸多隱患。對此，檢驗檢疫工作人員依法將該批物品進行截留封存處理。<br><br>半島都市報</p></body></html>
