<html><header><meta charset="utf-8"><title>朱千雪甜讚男友</title></header><body><h1>朱千雪甜讚男友</h1><p>朱千雪、容祖兒及張敬軒前晚在中環出席Chanel香水活動，問到朱千雪早前被本報讀者在新加坡直擊她與醫科男友Justin拍拖，她表示：「邊個話我拍拖？相處吓啫，不過好開心，趁有假期去玩，其實媽咪同妹妹都喺度。」記者笑她帶男友見家長，朱千雪透露兩家人都相熟，提到男友細心，她就甜笑讚幾好，並謂二人自小相識：「最近先開始有好感，大家相處得好舒服。」<br></p><p>另外，軒仔之前被影到凸腩，他笑言：「平時有用腰封，咁啱嗰日冇用就被人影到。」<br>採訪：盧妹<br>攝影：陳慧安</p></body></html>
