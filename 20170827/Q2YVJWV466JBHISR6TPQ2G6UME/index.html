<html><header><meta charset="utf-8"><title>野蠻女打人搭霸王的司機回本收凸因夠淡定</title></header><body><h1>野蠻女打人搭霸王的<br>司機回本收凸因夠淡定</h1><p>野蠻女當街暴打淡定的士司機！事發於黑龍江佳木斯市，上周二有一名女子登上一輛的士後，竟把雙腳踏在車頭。司機看到後，便要求女子把腳放下來。直至快要到達目的地時，該名女子又再把腳放在車頭。這次，司機同樣要求她把腳放下。女子聽罷竟把踩向司機的腳，車子急煞後，女子馬上下落車逃跑走，司機見對方未付車資，立即下車追趕。<br><br>怎料女子不但沒有付款，還毆打司機。司機不慌不忙，淡淡定一邊拉着女子的手，不讓她離開，另一邊打手機求救。路人指，雙方僵持近一小時。最後，女子在圍觀者的指摘下，最後向司機賠償1千元人民幣了事。<br><br>梨視頻</p></body></html>
