<html><header><meta charset="utf-8"><title>趣趣地：唔係啩！皇馬簽美斯？</title></header><body><h1>趣趣地：<br>唔係啩！皇馬簽美斯？</h1><p>皇家馬德里喺官方社交網頁宣佈美斯加盟！咁大件事之前一直冇人傳過？梗係啦，今次只係黑客入侵皇馬嘅社平台，證明皇馬嘅網絡保安都係做得差箒！皇馬嘅社交網站鋪咗上季巴塞隆拿喺巴拿比奴以3:2絕殺皇馬、美斯射入最後一球同埋除衫慶祝嘅片段，仲以幾種語言留言話歡迎美斯（圖）！之後網絡保安公司OurMine承認係佢哋hack咗皇馬，仲留言皇馬嘅網絡保安好似屎一樣。</p></body></html>
