<html><header><meta charset="utf-8"><title>鄭欣宜赤腳開騷</title></header><body><h1>鄭欣宜赤腳開騷</h1><p>鄭欣宜、陳奐仁、鄧小巧及羅啟聰前日在灣仔會展舉行新城音樂會，欣宜唱出一連串快歌，興奮忘形除鞋。陳奐仁唱欣宜爸爸鄭少秋的經典歌曲《倚天屠龍記》，欣宜即謂：「新編曲好正，冇諗過曲可以變成咁。」<br>欣宜完騷後受訪表示下月公佈轉新唱片公司，爸爸也十分支持。此外，陳奐仁將於內地推出rap歌新專輯：「寫咗18首歌，將佢改成rap版，其中《你最美麗》係寫畀我嘅BB（太太）。」此外，欣宜前日在Ig分享浸浴短片，大騷肉腿及香肩。<br>採訪：卓寶花<br>攝影：陳順禎</p></body></html>
