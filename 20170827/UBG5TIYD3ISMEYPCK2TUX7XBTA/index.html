<html><header><meta charset="utf-8"><title>王菲陪霆鋒日本賀牛一</title></header><body><h1>王菲陪霆鋒日本賀牛一</h1><p>同樣在機場被捕獲的情侶謝霆鋒與王菲，對日本情有獨鍾，多次被揭同遊日本，本月才被網民爆料指他們在日本旅行，似為王菲慶祝48歲生日，大前日再有內地網民影到鋒菲現身日本某機場，二人相當低調，後日是霆鋒37歲生日，無獨有偶，二人生日都在日本度過。<br>該網民透露當晚霆鋒戴着白帽及黑超，身穿牛仔褲襯牛仔褸，並刻意將帽子拉下遮蓋面容，全程聽着音樂。王菲則打扮簡樸，二人故意分開排隊，但就不約而同低頭看手機。阿菲此行用帆布Cabas袋，跟上一次與霆鋒外遊時一樣，對Celine情有獨鍾。<br>撰文：葉綠悠</p></body></html>
