<html><header><meta charset="utf-8"><title>孫耀威孖老婆合唱緊張</title></header><body><h1>孫耀威孖老婆合唱緊張</h1><p>孫耀威和太太陳美詩昨日出席銅鑼灣一間首飾店活動，為太太揀選總值40.5萬元鑽飾，單是1卡鑽戒已價值38萬元。他們透露早前在北京拍節目，由於未試過與太太合唱，所以感到極度緊張及手震，孫耀威說：「好彩一切順利，件事幾sweet。」陳美詩冧說：「即係你對我仲有心跳嘅感覺？」<br>陳美詩表示前日與「小鮮肉」拍新歌MV，還有攬攬戲份，孫耀威說：「我去探班，唔係監場，留咗3分鐘，見到個男主角滴汗。」問到何時擺酒？孫耀威表示未定日子，但不是今年內，他想搞大型派對，生BB則未有計劃，一切隨心所欲。<br>採訪：黃曉妍<br>攝影：沈健程</p></body></html>
