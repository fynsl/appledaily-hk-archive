<html><header><meta charset="utf-8"><title>苟芸慧夠期做港人</title></header><body><h1>苟芸慧夠期做港人</h1><p>【爆相爆片】苟芸慧（苟姑娘）終於居港滿7年，成為香港永久居民，日前中午現身灣仔入境事務處，領取俗稱「三粒星」的香港永久性居民身份證。在台灣出生的苟姑娘，成長於加拿大多倫多，2009年參選國際中華小姐奪冠後，加入娛樂圈。近年跟男友陸漢洋感情穩定，隨時準備做人妻，基地已轉移到香港。<br>本報讀者吳先生日前透過《蘋果》爆相爆片，目擊一身黑衣打扮、戴黑超保持低調的苟姑娘，到灣仔入境處領取身份證，吳先生說：「嗰陣都幾多人，但大部份都係唔同種族人士，所以冇人認到佢。」苟姑娘則透過短訊回覆：「唔係唔見咗（身份證），我去換三粒星永久身份證。」<br>採訪：嵐山</p></body></html>
