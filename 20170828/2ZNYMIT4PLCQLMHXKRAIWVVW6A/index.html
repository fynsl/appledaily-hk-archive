<html><header><meta charset="utf-8"><title>城城林志穎兄弟賽</title></header><body><h1>城城林志穎兄弟賽</h1><p>郭富城與方媛（Moka）4月時奉子成婚，下月中Moka就分娩，城城一早安排老婆入住養和醫院高級頭等產房，據悉第一胎兩人選擇自然分娩，Moka預產期約在下月10日，城城除了請陪月照顧囡囡外，又請外母由上海來港照顧Moka。而下月初城城與梁朝偉要到內地拍翁子光執導新片《全球追緝令》，無暇留港照顧老婆，估計待Moka分娩時才請假返港。</p><p>此外，林志穎前晚在社交網放與城城攬頭攬頸合照，更由「爸爸」改口叫城城做「兄弟」，留言：「今天超高興在賽場上遇到了我17歲時的兄弟，但這次是各自帶隊來參加極速先鋒系列賽，希望大家都能保持狀態，加油加油！」 <br>撰文：鍾國仁</p></body></html>
