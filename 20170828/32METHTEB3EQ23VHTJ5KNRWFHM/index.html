<html><header><meta charset="utf-8"><title>狄易達避颱風取消活動</title></header><body><h1>狄易達避颱風取消活動</h1><p>狄易達有份投資的「賞想放空市集」，前晚在中環海濱活動空間一連兩晚舉行，丁可欣（火雞姐）及達仔擔任表演嘉賓，而陳慧敏及劉威煌就負責第二晚的演出。活動撞正颱風「帕卡」襲港，達仔說：「原本現場有好多音響設備，驚打風落雨都取消咗好多，一切以安全為上。」<br>澳門日前受颱風「天鴿」蹂躪，達仔表示有和本為澳門人的陳慧敏聯絡：「佢報咗平安，仲同一班朋友組咗義工團，出去幫助有需要嘅居民。」火雞姐亦說：「原本都叫佢先搞掂澳門嗰邊嘅嘢先，但佢都堅持要嚟幫手。」<br>採訪、攝影：曹家誠</p></body></html>
