<html><header><meta charset="utf-8"><title>【帕卡襲港】巴士車長齊集等出車</title></header><body><h1>【帕卡襲港】<br>巴士車長齊集等出車</h1><p>【本報訊】帕卡殺到！昨凌晨約5時10分掛上8號波，由於預料下午2時前會改掛3號風球，屆時交通服務將會陸續回復正常。<br>所以早上11時許，九巴的荔枝角車廠，已有過百車長在場等候，當接獲天文台考慮稍後落8號波時，即分批搭乘升降機往各自的車隊，稍後將陸續安排出車。至12時許車長正陸續出車。九巴及龍運巴士均表示，在下午1時45分起陸續恢復服務。新巴城巴表示，大部份日間路線於下午1時起陸續恢復有限度服務。</p></body></html>
