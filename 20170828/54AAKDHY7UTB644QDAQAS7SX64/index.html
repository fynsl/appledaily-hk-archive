<html><header><meta charset="utf-8"><title>Taylor新歌大賣被指唔夠謙</title></header><body><h1>Taylor<br>新歌大賣被指唔夠謙</h1><p>Taylor Swift（左）新歌《Look What You Made Me Do》大賣，有指是大諷仇人Kanye West與Kim Kardashian，而歌手Nicki Minaj（右）亦加一腳，於Twitter留言寸Taylor：「坐下謙虛點吧！」。Nicki曾於2015年暗指Taylor靠身材上位，Taylor回敬：「我只是愛你與支持你，甚麼都沒做過，哪似你身為女人對付女人，可能是有男人搶了你的位置吧。」</p></body></html>
