<html><header><meta charset="utf-8"><title>杜汶澤睇拳賽踩美韋達</title></header><body><h1>杜汶澤睇拳賽踩美韋達</h1><p>杜汶澤昨早趁帕卡襲港，留在家中睇電視直播美國《不敗拳王》美韋達（Floyd Mayweather）跟愛爾蘭「寸嘴格鬥王」麥基格（Conor McGregor）的世紀對決，結果美韋達取得50連勝，阿澤認為偶像麥基格雖敗猶榮。<br>阿澤於賽前力撐麥基格，全程在fb留言寸爆，甚至舉中指向美韋達喝倒采：「契弟永遠是契弟。」阿澤昨日以短訊回覆時力斥美韋達奸詐：「使晒啲錢又復出，呢場已經係第三場榮休之戰，好似銅鑼灣啲藥材舖咁，永遠放個『最後三天結業清貨』牌出嚟！今場更加衰格，一味烏假身同轉身引對手打佢後尾枕，導致對方犯規。」<br>採訪：陳杰</p></body></html>
