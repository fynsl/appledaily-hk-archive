<html><header><meta charset="utf-8"><title>佐敦老公偷食嗌離婚</title></header><body><h1>佐敦<br>老公偷食嗌離婚</h1><p>英國巨胸模特兒佐敦（Katie Price）最近爆離婚，其建築工人兼脫衣舞男老公Kieran Hayler再次出軌，被發現偷食保母Nikki Brown長達一年。Kieran直認二人除了主人房，於全屋都曾翻雲覆雨，更不用安全套，佐敦怒轟：「我出糧給她與我老公出軌！」最後她決定離婚。Kieran曾於2014年偷食佐敦好友Jane Pountney，事隔三年再出軌。</p></body></html>
