<html><header><meta charset="utf-8"><title>嘉湖車位1年漲價五成</title></header><body><h1>嘉湖車位1年漲價五成</h1><p>【本報訊】天水圍嘉湖山莊車位一年炒貴五成。中原伍耀祖指，美湖居單號車位，去年獲投資者以67萬元購入，持貨短短1年多，剛以101萬元沽出，賬面獲利34萬元或51%。<br>宏安地產（1243）放售金鐘統一中心30樓全層，面積20,489方呎，意向價約8.2億元，呎價約4萬元。據土地註冊處資料，宏安及有關人士2009年以約1.06億元買入，若以意向價沽出，賬面可賺逾7億元。<br>「玩具大王」蔡志明早前以約50億元沽出九龍城廣場，以公司轉讓形成易手，公司註冊處資料顯示，新買家為余順輝及楊立君，為內地中山富元控股董事，該集團從事房地產、商場、酒店及餐飲娛樂。</p></body></html>
