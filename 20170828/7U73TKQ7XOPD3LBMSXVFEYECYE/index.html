<html><header><meta charset="utf-8"><title>與男友鬧翻　15歲女跳樓亡</title></header><body><h1>與男友鬧翻　15歲女跳樓亡</h1><p>【本報訊】一名15歲國際學校女生，前晚在銅鑼灣波斯富街一唐樓天台墮下，撞毀簷篷直墮路面昏迷，經送院搶救不治。警方在現場未撿獲遺書，但相信女事主受感情困擾萌死念，事件無可疑。<br>墮樓身亡15歲少女姓何，在沙田一間國際學校就讀11年級，消息稱，少女早前與男朋友鬧翻，鬱鬱寡歡。前晚11時許，她進入銅鑼灣波斯富街59號一幢唐樓內，未幾有途人目擊她從天台高處墮下，其間壓毀3樓簷篷，再跌落波斯富街行車路上，頭破血流昏迷，送院不治。<br>警方初步相信女事主受感情問題困擾，一時想不開尋死，案件列有人墮樓處理。<br>■記者鄭文輝</p></body></html>
