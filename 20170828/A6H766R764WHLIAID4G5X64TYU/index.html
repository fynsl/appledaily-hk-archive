<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林子博囡囡搏擊奪金</title></header><body><h1>【馮仁昭四圍超】<br>林子博囡囡搏擊奪金</h1><p>林子博嘅12歲囡囡林詠渝（左二）同8歲嘅囝囝林卓楠（右一），噚日喺油麻地分別參加綜合搏擊賽，近年熱愛打拳嘅沈頴婷則擔任裁判。打得不錯嘅詠渝最終擊倒對手奪金，詠渝表示好開心，子博話：「佢哋兩個都係呢個暑假開始學，阿仔喺學校成日被人蝦，不過我同佢講唔可以打番人，打拳只係保護自己。」至於打輸咗嘅卓楠就扁嘴話：「我唔再學喇！」<br>撰文：馮仁昭</p></body></html>
