<html><header><meta charset="utf-8"><title>「聽風的哥」尖嘴測風「帕卡」好唔好追？</title></header><body><h1>「聽風的哥」尖嘴測風<br>「帕卡」好唔好追？</h1><p>周三襲港的「天鴿」吸引不少市民到海傍感受風力，數日後「帕卡」來襲，「追風者」把握機會出動。在尖沙嘴海傍，有近5年「追風」經驗的雷先生表示，「天鴿」襲港時因太早懸掛9號風球訊號，家住沙田的他「趕唔切搭地鐵出嚟」，所以沒有到海傍，昨日終能如願，他稱自己有做足安全措施。<br><br>他指，早上帶同一年前買的測風儀到場自測風速，測到最高風速為每小時34.8海哩，即約每小時65公里。他指，相比「天鴿」，「帕卡」風力相對較弱，但能親臨海邊感受大自然威力，也算值得。</p></body></html>
