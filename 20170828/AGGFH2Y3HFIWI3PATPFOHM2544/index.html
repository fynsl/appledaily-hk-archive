<html><header><meta charset="utf-8"><title>陳柏宇暗黑騷亂諗嘢</title></header><body><h1>陳柏宇暗黑騷亂諗嘢</h1><p>陳柏宇（Jason）及岑寧兒昨日在九展擔任「暗中作樂2017」聲演會表演嘉賓，連續第三年做嘉賓的岑寧兒，獲父母連續兩晚捧場，她表示爸爸岑建勳前晚已在場，媽咪劉天蘭昨晚亦有來。<br>至於第一年參與的Jason，坦言在全黑環境下演唱，思緒不斷，更憶起與太太Leanne的往事，他說：「唔係分心，只係冇方向咁去諗嘢，個人係清醒嘅。諗番起有次同Leanne，拖住行一段長路，我刻意瞇埋眼，就諗如果自己睇唔到嘢會點，結果喊咗出嚟。大家睇唔到大家，我又諗自己嘅演唱會，可唔可以加入全黑概念，但又驚觀眾睇睇吓會瞓着覺。」<br>採訪：曹家誠<br>攝影：陳慧安</p></body></html>
