<html><header><meta charset="utf-8"><title>麥家琪怕仔女嗌阿媽</title></header><body><h1>麥家琪怕仔女嗌阿媽</h1><p>麥家琪前晚到會展出席兒童音樂節，育有兩子一女的她，大嘆暑假好煩：「佢哋一分鐘叫60次媽咪，我叫佢哋唔好再媽我啦，帶佢哋睇醫生，醫生都話我講嘢冇氣。但我知佢哋唔係曳，只係求知慾強。」家琪更讚5歲囡囡跳舞好叻，但上台表演就緊張到搣裙，還笑言細仔是「賭神」：「每次影相都會好快擰轉面。」<br>同場的陳琪表示早前與老公胡諾言帶子女去澳洲旅行體驗生活，她說：「帶佢哋去農場睇牛羊，仲有上雪山滑雪，都似模似樣。爸爸都有去，但好快就要先返香港，因為要趕劇，冇辦法，一家四口得佢一個搵錢，我就要幫佢加油。」<br>採訪：盧妹　<br>攝影：沈健程</p></body></html>
