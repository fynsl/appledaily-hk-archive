<html><header><meta charset="utf-8"><title>世界羽毛球錦標賽：中國實現女雙14連冠</title></header><body><h1>世界羽毛球錦標賽：中國實現女雙14連冠</h1><p>【綜合蘇格蘭外電】周日舉行的世界羽毛球錦標賽，中國的陳清晨夥拍賈一凡在女雙決賽，激戰84分鐘下以盤數2:1擊敗日本的福島由紀/廣田彩花封后，令中國順利於世錦賽女雙連續14屆奪冠。<br>今場戰況緊湊，雙方在首盤多次出現平手，不過被列為四號種籽的陳清晨及賈一凡在18:18後把握機會，連奪三分後先拔頭籌。雖然日本的九號種籽福島由紀/廣田彩花在第二盤以21:17扳平，但中國組合在決勝局盡顯爭勝心並打出一波6:0攻勢，雖然日本組合一度追至15:20，但陳清晨及賈一凡終以21:15勝出。</p></body></html>
