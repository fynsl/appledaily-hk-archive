<html><header><meta charset="utf-8"><title>趣趣地：泰維斯思鄉想返小保加</title></header><body><h1>趣趣地：泰維斯思鄉想返小保加</h1><p>泰維斯又思鄉？冇錯呀，今年初去咗上海申花、賺咗無數咁多人仔嘅前阿根廷國腳泰維斯，據內地傳媒講，佢又思鄉病發喇，仲話想返母會小保加踢波！呢個周末，泰維斯身在布宜諾斯艾利斯做小保加現場球迷，佢仲話同小保加已經達成口頭協議，不過泰維斯都知道要逃出中國唔簡單咁話！而且上星期一路有新聞話，小保加仲未收晒泰維斯轉會嘅尾數300萬美元（約2,200萬港元），咁嘅亂局下，泰維斯你估想走就有得走咩！</p></body></html>
