<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】馬德鐘機上感受風力</title></header><body><h1>【馮仁昭四圍超】<br>馬德鐘機上感受風力</h1><p>帕卡襲港，噚日朝早5點幾天文台就掛咗8號風球，好多航班都被迫取消，噚日朝早7點幾，「馬神」馬德鐘喺facebook貼咗一張身處機艙相後留言：「八號颱風，在機上也感到不停搖晃，真的能起飛嗎？」幸好前一晚上咗深圳，噚日朝飛天津商演，同場仲有曾合作劇集《創世紀》同《富貴門》嘅羅家良，兩型男好好傾，馬神話：「最開心係兄弟聚頭好難得。」<br>撰文：馮仁昭</p></body></html>
