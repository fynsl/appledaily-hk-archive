<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】楊秀惠38度帶西瓜開工</title></header><body><h1>【馮仁昭四圍超】<br>楊秀惠38度帶西瓜開工</h1><p>楊秀惠（右）上月同張衞健、蔡思貝、曹永廉等，喺佛山拍電視劇《大帥哥》外景，因為天氣高達38度，每日拍足12個鐘，秀惠都拍到中暑頭暈，佢話：「實在太熱，戲服又厚又唔通風，拍到出晒汗，件衫黏住個身，真係好唔舒服。好多同事都好辛苦，特別係幕後嗰班，每日拎住咁重嘅器材，日曬雨淋。」每日佢都會帶備涼茶、西瓜開工，不過連日咁日曬雨淋，佢都話頂唔順有啲中暑頭暈。<br>撰文：馮仁昭</p></body></html>
