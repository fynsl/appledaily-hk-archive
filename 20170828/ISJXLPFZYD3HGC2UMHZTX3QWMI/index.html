<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Dancerella擔心粉絲安全</title></header><body><h1>【馮仁昭四圍超】<br>Dancerella擔心粉絲安全</h1><p>女子組合Dancerella噚日喺灣仔為新歌舉行CD發佈會，由於當時正值打風，佢哋擔心粉絲嚟唔到：「太大雨嚟唔到唔緊要，最緊要安全，不過有粉絲冒雨嚟到，好感動。」呢首歌係佢哋今年出道嘅第一首歌，佢哋話：「改咗3、4次，錄咗2次，最完美先出街，其實我哋都好希望明年年初出到一張大碟同開到音樂會，希望大家支持。」<br>撰文：馮仁昭</p></body></html>
