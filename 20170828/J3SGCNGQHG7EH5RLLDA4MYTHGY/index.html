<html><header><meta charset="utf-8"><title>【動畫】李王張劉陳特別多　古代自己姓氏自己揀</title></header><body><h1>【動畫】<br>李王張劉陳特別多　古代自己姓氏自己揀</h1><p>中國13億人口中，首5位最多人的姓氏，就是李、王、張、劉及陳。<br><br>由宋代開始，文獻內這5個姓氏便佔總人口百分之二十至三十。但原來，在戰國後期和秦漢之際，才人人也有姓氏，當時為了動員兵力，登記戶口及方便收稅，所有人因此也有姓氏。<br><br>而改姓也有技巧，不吉利的姓，好像姓屠，很多人避之則吉；姓王感覺吉利又好聽，自然越多人改。至於姓劉，本身解作兵器，並不吉利，但因為漢代盛世，不少少數民族盼像皇帝般威武，亦紛紛改姓劉，而當時出現頻率最高的姓氏，李、王、張、劉及陳，仍然維持至2千多年後的今天。<br><br>綜合報道</p></body></html>
