<html><header><meta charset="utf-8"><title>趣趣地：阿古路襲擊保安係誤會</title></header><body><h1>趣趣地：阿古路襲擊保安係誤會</h1><p>曼城前鋒阿古路，涉嫌喺上周六球隊作客2:1贏般尼茅夫一役襲擊球場保安，仲一度被警方調查!曼城今場靠史達寧喺補時入致勝球，以2:1險勝般茅，史達寧同隊友跑去客隊球迷區度慶祝，球場保安同警察要阻止球迷衝入場，史達寧仲被指慶祝過激而兩黃一紅出場，之後般茅一個保安聲稱話混亂中俾阿古路襲擊，後者仲被警方調查。不過般茅之後就發聲明，話事件係一場誤會，從來都冇襲擊事件，有關指控當然撤銷埋啦。</p></body></html>
