<html><header><meta charset="utf-8"><title>Sammi連環晒新袋鍾情sharp爆紅色</title></header><body><h1>Sammi連環晒新袋<br>鍾情sharp爆紅色</h1><p>身為潮流指標的鄭秀文(Sammi)，深得不少時裝品牌喜愛，經常都會送上新季單品畀Sammi率先用。<br> <br>Sammi日前連環在ig晒新袋，先晒Fendi今季新推的Kan I 手袋，紅色絲絨加上金色F字logo，另外再配上紅色毛毛STRAP YOU肩帶，非常亮眼。另外，Sammi還大晒Roger Viver的Viv' Cabas手袋，兩個手袋無獨有偶都是sharp爆紅色，看來Sammi對紅色情有獨鍾。</p></body></html>
