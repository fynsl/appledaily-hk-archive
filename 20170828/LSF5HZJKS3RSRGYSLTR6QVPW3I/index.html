<html><header><meta charset="utf-8"><title>孫耀威唔畀陳美詩管</title></header><body><h1>孫耀威唔畀陳美詩管</h1><p>孫耀威與陳美詩（Macy）日前接受訪問，講及新婚後的工作生活，孫耀威表示支持太太復出唱歌：「我當佢係2017女新人，不過佢只係放慢咗腳步，希望佢可以繼續唱歌同拍劇，放佢出去工作，等佢忙啲冇時間管我。」<br>孫耀威提及曾在香港發生嚴重意外，撞爆鼻而入院，一度休克：「我心跳跌到去二十幾，嗰吓真係隨時死，我依稀聽到醫生叫我孫耀威你快啲起身！當時Macy喺出面等，佢好堅強，其實Macy好硬朗，我先至係會喊嘅人。」Macy大讚老公鼓勵她去實現夢想，如今次復出唱歌，而孫耀威更笑言要錫身長命，才可以陪她耐一點。<br>撰文：唐如</p></body></html>
