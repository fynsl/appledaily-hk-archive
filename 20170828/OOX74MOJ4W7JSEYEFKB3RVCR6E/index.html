<html><header><meta charset="utf-8"><title>【一周必看】袁文傑回巢雙贏　爆紅結婚</title></header><body><h1>【一周必看】<br>袁文傑回巢雙贏　爆紅結婚</h1><p>袁文傑入行27年，由無綫到亞視，去年輾轉重投無綫。有台型、夠身高和身為阿仙奴死忠fans的他，講波勝過自稱好叻的球評人，欠的是一個機會。有言學好功夫等運到，袁文傑早前憑無綫劇集《不懂撒嬌的女人》的「游俊傑」角色彈起，工作接踵而來，近日成為信貸公司代言人。名成利就不忘向拍拖6年的女友表明心迹，自言兩年內會迎娶佳人，更被好友陳啟泰點名到時要大搞。</p></body></html>
