<html><header><meta charset="utf-8"><title>林海峰叫後輩曾俊華提攜</title></header><body><h1>林海峰叫後輩曾俊華提攜</h1><p>商台前晚在尖沙嘴舉行58周年台慶晚宴，除森美不在港外，大部份DJ都有出席。一台高層郭志仁透露曾俊華10月將開咪做音樂節目：「其實佢3年前做過其中一集，曾俊華應該開咪上咗癮，會一個人主持節目，喺周末舉行，節目名同時間未決定。另外馬浚偉都會開咪做節目，會邀請唔同界別朋友，𠵱家其中一個想約嘅人係特首。」</p><p>郭志仁表示希望約當年曾與馬仔傳不和的樂易玲做嘉賓，問可擔心被樂易玲拒絕？陳志雲笑說：「如果唔嚟真係不和囉。」而林海峰被問可驚曾俊華搶飯碗時笑說：「希望呢個後輩提攜我哋呢啲前輩。」<br>採訪：王連連<br>攝影：陳俊強</p></body></html>
