<html><header><meta charset="utf-8"><title>辣媽Angelababy背心迷你裙大騷美腿似少女</title></header><body><h1>辣媽Angelababy背心迷你裙<br>大騷美腿似少女</h1><p>前年與黃曉明結婚，今年初生了囝囝小海綿的Angelababy，產後身形火速回復苗條，而且復出工作不絕。日前，Baby亮相某品牌活動，身穿簡單小背心配红裙大騷美腿。<br> <br>Baby穿上Alexander Wang新季出品，搶眼白背心上，大大個白底紅字「Strict」，洗米嫂Heidi早前都曾經穿過。Baby搭配Alexachung红色短裙和幼帶涼鞋，一雙長腿極為修長，身材似乎更瘦了，加上baby在活動中頻頻露甜美笑容，顯得少女感十足。</p></body></html>
