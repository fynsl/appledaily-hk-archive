<html><header><meta charset="utf-8"><title>蘇永康耳傷血染枕頭</title></header><body><h1>蘇永康耳傷血染枕頭</h1><p>蘇永康、陳柏宇及側田前晚在灣仔擔任「新城台慶音樂會」演出嘉賓，蘇永康自爆大前晚用棉花棒清潔耳朵，差點篤穿左邊耳膜，當時感到很驚恐，他說：「真係幾十歲人先發生，拉出嚟時棉花仲留喺入面，用眉鉗夾番出嚟，之後不斷流血，瞓醒成個枕頭都係血，我幾驚失聰呀！好彩醫生檢查後話耳膜冇穿，係塊肉撩起咗，幫我撳番塊肉落去，再搽抗生素。」<br>雖然耳朵受損，但蘇永康依然表現風趣，當側田唱《B.O.K》請觀眾數拍子時，蘇永康即寸嘴：「如果個個識數，我哋仲有得撈？你冇嘢呀？」<br>採訪：羅慧敏<br>攝影：沈健程</p></body></html>
