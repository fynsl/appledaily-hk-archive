<html><header><meta charset="utf-8"><title>馮德倫護舒淇拍拖睇戲</title></header><body><h1>馮德倫護舒淇拍拖睇戲</h1><p>舒淇與老公馮德倫前晚在台北微風廣場拍拖睇戲，惟舒淇發現記者時，即拉老公行去電梯方向離開，之後戴上口罩的舒淇和一女友人折返戲院，馮德倫就獨自排隊購票，再走到女廁附近將票交給舒淇。<br></p><p>馮德倫使出調虎離山計，他單拖排隊等入場時被其他觀眾發現，即惹來起哄，而舒淇就一直在廁所內，等觀眾入場後才進場。散場後馮德倫率先步出引開記者，讓舒淇由後門走，兩人分車離開。  <br>此外，馮德倫、舒淇和劉德華日前接受奇妙電視《同sing同戲》訪問，分享拍《俠盜聯盟》點滴，華仔笑言希望舒淇做導演，找他和馮德倫做演員。<br>撰文：葉綠悠</p></body></html>
