<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】E-kids蒼井空大阪同台</title></header><body><h1>【馮仁昭四圍超】<br>E-kids蒼井空大阪同台</h1><p>E-kids日前獲邀出席大阪音樂節，仲同AV女神蒼井空同台兼合照，Tommy仔喺電話興奮表示：「嘩！第一次見佢真人，佢好nice。」問有冇睇過蒼井老師作品？Tommy仔笑笑口話：「Alan話係佢fans，幾乎每部作品都睇過，但每次都睇唔晒，唔係因為悶，係因為太激動，打個冷震就睇唔耐。」E-kids希望喺香港都有多啲現場表演機會。<br>撰文：馮仁昭</p></body></html>
