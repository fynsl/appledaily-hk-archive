<html><header><meta charset="utf-8"><title>戴妃魂斷巴黎示意圖</title></header><body><h1>戴妃魂斷巴黎示意圖</h1><p>阿爾瑪橋隧道意外經過</p><p>•<br>1997年8月31日凌晨零時23分，戴妃與男友多迪．法耶茲乘坐平治S280轎車，從巴黎麗思酒店到多迪家時，被多名乘電單車的狗仔隊攝影師飛車跟蹤，平治擦中一架白色快意Uno迷你車後失控，在阿爾瑪橋隧道內撞柱<br><br>•<br>被指醉酒的司機保羅，入隧道時車速達每小時196公里，戴妃與多迪坐後座，車上只有前座的保鑣鍾斯有戴安全帶<br><br>•<br>平治撞柱後車頭完全凹陷，衝力令車身打轉後才停下，車按長響，前座兩個安全氣袋彈出<br><br>•<br>保羅和多迪當場死亡，鍾斯受重傷，戴妃在前後座中間的罅隙被發現，臉和胸部受重傷，接近失去意識，送院後不治</p></body></html>
