<html><header><meta charset="utf-8"><title>【奸角上位】同李連杰交手　打入荷李活</title></header><body><h1>【奸角上位】<br>同李連杰交手　打入荷李活</h1><p>現年50歲的台灣演員鄒兆龍，自少習武，12歲投身電影界做替身，18歲獲洪金寶賞識來港拍戲，其早期作品包括93年的《倚天屠龍記之魔教教主》飾演宋青書，但最為觀眾熟悉，莫過於在94年的《九品芝麻官》中扮演奸角常威，維妙維肖。<br></p><p>鄒兆龍身手了得，曾與李連杰合作拍《霍元甲》及《中南海保鏢》，他也獲武術指導袁和平看中邀請參演荷李活電影《22世紀殺人網絡》（The Matrix）系列，與奇洛李維斯（Keanu Reeves）對打。近年鄒兆龍主攻內地市場，拍過電視劇《武神趙子龍》、《四大名捕》系列電影等。</p></body></html>
