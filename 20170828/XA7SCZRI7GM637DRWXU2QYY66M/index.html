<html><header><meta charset="utf-8"><title>薛凱琪向Mr.Right示愛</title></header><body><h1>薛凱琪向Mr.Right示愛</h1><p>薛凱琪（Fiona）早前到台灣拍攝國語新歌《520》MV，她希望與以往的MV，大跳性感帶火辣舞蹈有所不同，Fiona說：「搵咗兩個男dancer一齊拍，真實嘅我係唔鍾意型男、靚仔，有內涵、思想接近、識搞笑嘅男仔先吸引我，其中嘅結婚場面，我着西裝，佢哋就着婚紗。」由於男舞蹈員不斷扮鬼扮馬，令Fiona忍不住偷笑。<br>由於《520》與普通話「我愛你」的發音相近，問到Fiona對女仔應否主動講我愛你？她說：「呢三個字唔可以隨便講，除非對方係認真對待呢段感情，又係Mr. Right先可以講，愛情係非誠勿擾。」<br>撰文：葉綠悠</p></body></html>
