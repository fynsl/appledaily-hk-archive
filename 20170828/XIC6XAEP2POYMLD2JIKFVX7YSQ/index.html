<html><header><meta charset="utf-8"><title>王宗堯願做賤男</title></header><body><h1>王宗堯願做賤男</h1><p>ViuTV推出新劇《賤民20》以黑色幽默怪誕手法，描述社會真實現狀，早前策劃人陳炳銓、王宗堯和吳海昕在觀塘接受本報專訪時說：「冇分邊個係好人邊個係壞人，因為大部份都係賤人，希望大家睇完可以諗吓點解會賤，某程度係因為社會、生活令到大家咁賤。」</p><p>王宗堯經常換畫，被問到怕不怕被指是賤男？他說：「已經有人話我係賤男，我唔介意，有啲人話鍾意睇我做戲，有啲鍾意我敢言，有啲覺得我會去幫弱勢發聲，大家睇嘅嘢唔同，網絡上有好多不負責任嘅留言，所以大家唔使咁認真。」<br>採訪：黃曉妍<br>攝影：沈健程<br>場地提供：Homemade Party</p></body></html>
