<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】溫碧霞偕夫賀兒子</title></header><body><h1>【馮仁昭四圍超】溫碧霞偕夫賀兒子</h1><p>溫碧霞（Irene）自從同老公何祖光破鏡重圓之後，就成日喺社交網晒幸福，打從上個月底生日開始，就不停晒溫馨全家幅。前日Irene又喺微博貼出同老公、朋友一齊幫囝囝Xavier一齊慶祝生日嘅相，留言話：「Happy birthday to my lovely boy Xavier。小情人怎麼那麼可愛呢！love u so.」一家三口都笑得好開心，幸福滿瀉。<br>撰文：馮仁昭</p></body></html>
