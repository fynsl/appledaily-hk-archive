<html><header><meta charset="utf-8"><title>郭羨妮帶夫女返母校</title></header><body><h1>郭羨妮帶夫女返母校</h1><p>郭羨妮已經43歲，六年前與內地動作導演朱少杰低調結婚，當時不被看好，但兩人結婚多年，又有愛情結晶Kylie，囡囡已5歲大。朱少杰近年努力工作，發展得越來越好，生活狀況比起剛結婚時改善不少，所以郭羨妮有意再追多個兒子。<br>最近郭羨妮趁囡囡放暑假，就偕老公及囡囡飛去溫哥華度假，昨日還把照片放在微博，相中所見，Kylie似爸爸多一點。郭羨妮帶老公和女兒返去當年入讀的西門菲莎大學，並留言：「帶着最愛們到母校走一趟，是件幸福的事。」<br>撰文：鍾國仁</p></body></html>
