<html><header><meta charset="utf-8"><title>向海嵐開餐揼骨直落</title></header><body><h1>向海嵐開餐揼骨直落</h1><p>今年10月踏入43歲的四料港姐向海嵐，當年憑無綫劇《無頭東宮》扮奸妃上位，近年轉戰內地發展的她，最近留港演出音樂劇《我和青天有個秘密》。日前向海嵐跟女友人現身銅鑼灣午膳，幾乎全程講不停，女友人只是點頭和應。飯後兩人到附近揼骨，嘆足兩粒鐘才搭的士離去。<br>無綫近年掀小生花旦逃亡潮，問有否興趣回娘家？向海嵐接受電話訪問時承認無綫曾兩次找她，更出動監製和劇本，誠意十足：「其實最緊要時間夾到，最近呢次就係因為我要演舞台劇，所以先推咗佢哋。」問是否找她做奸角？她說：「應該咁講，我唔介意做奸角，奸角發揮大啲，成功感亦大啲。」<br>採訪、攝影：羅德光、朱志聰</p></body></html>
