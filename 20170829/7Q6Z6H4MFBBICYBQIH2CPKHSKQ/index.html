<html><header><meta charset="utf-8"><title>謝玲玲畫展家人撐場</title></header><body><h1>謝玲玲畫展家人撐場</h1><p>謝玲玲昨日在金鐘舉行個人畫展，奶奶余寶珠、五位兒女和趙式明一家等親友到場，展出30幅作品，賣出作品將捐贈香港單親協會和台灣優質生命協會。謝玲玲形容所有作品如baby，全是心頭好難挑選，並透露數年前應慈善機構要求開始義賣畫作，她說：「以前有畫畫送畀朋友，至2011年應褔音戒毒晨曦會籌款義賣，知道啲畫可以做善事後就唔捨得送畀人。」<br>剛再做人母的趙式明亦有到賀，育有兩兒的她表示大部份時間陪小孩：「兩個仔都算乖易湊，大仔有時調皮，但唔捨得打鬧，老公都係慈父，遲啲可能要猜情尋決定邊個做惡人。」<br>採訪：王連連<br>攝影：仇志德</p></body></html>
