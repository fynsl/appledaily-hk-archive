<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】仙樂都唔擔心要雪卵</title></header><body><h1>【馮仁昭四圍超】<br>仙樂都唔擔心要雪卵</h1><p>「仙樂都」吳堯堯（右）同鄧雅瑜噚日喺旺角為小朋友才能比賽擔任評判，雖然仙樂都好鍾意小朋友，不過佢話自己連對象都未有搵到，問佢有冇打算雪卵﹖佢滿有信心咁話：「唔使，我好努力咁搵緊（對象），所以我都唔擔心。」已婚兩年嘅鄧雅瑜，佢有計劃明年生小朋友，仲話：「難免會做怪獸家長，個個小朋友都學好多嘢，如果唔學就怕會比下去。」<br>撰文：馮仁昭</p></body></html>
