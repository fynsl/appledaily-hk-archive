<html><header><meta charset="utf-8"><title>城．點開放示範單位</title></header><body><h1>城．點開放示範單位</h1><p>資本策略（497）旗下屯門劏房盤城．點，昨上載售樓說明書並開放示範單位予公眾參觀。示範單位以18樓K室一房戶為藍本，實用面積320方呎，開放式廚房，經改動示範單位內剷平屋內所有間隔牆，站立於露台可以看透全屋。<br>據樓書資料顯示，項目204伙單位半數為開放式單位，實用面積由217到232方呎，而實用面積最大的A室兩房戶亦只是372方呎。發展商尚家生活董事總經理方文彬表示，首張價單擬推出50伙及提供高成數按揭。<br><br>黃耀興攝</p></body></html>
