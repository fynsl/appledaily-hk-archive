<html><header><meta charset="utf-8"><title>中環在線：查太增持獅子行 - 李華華</title></header><body><h1>中環在線：查太增持獅子行 - 李華華</h1><p>特首林鄭月娥其中一條金融支柱──查史美倫，可能好多人唔發覺佢係滙控（005）非執董，不過因佢係呢個身份，所有持股變動都要披露，噚日聯交所顯示，佢上周四增持咗5,000股，每股平均價74.1元，用咗37.05萬。<br><br>如果按噚日收市價75.3元計算，呢筆交易賬面賺多咗6,000蚊，不過唔知夠唔夠佢買一件衫。其實查太喺2015年都試過以每股68.1蚊，買入5,200股滙控，涉資35.4萬蚊。</p></body></html>
