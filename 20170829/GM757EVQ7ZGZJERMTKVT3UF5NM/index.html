<html><header><meta charset="utf-8"><title>劉美娟介意前度翻情史</title></header><body><h1>劉美娟介意前度翻情史</h1><p>劉美娟、李蕙敏及鄧健泓昨日接受蘇民峰於奇妙電視主持節目《中伏》訪問，美娟老公張崇德之前開音樂學校，被指違契不被續約，令60萬裝修血本無歸，美娟反問香港是否全部工業大廈從事工業，她認為只是隻眼開隻眼閉。<br>對於舊愛邵仲衡最近指當年劉青雲曾追美娟一事，她苦笑說：「我講咗唔回應。」是否不應翻炒舊聞？她說：「幫我講埋答案。」她明白有好多人對秘密會被吸引，但是否事實值得商榷，她說：「我係被捲入嘅女主角，有權唔回應呢件事。」李蕙敏近年開始信風水，覺得居住環境及氣場有助健康運勢，所以閒時會行山吸收靈氣。<br>採訪：馬建華<br>攝影：沈健程</p></body></html>
