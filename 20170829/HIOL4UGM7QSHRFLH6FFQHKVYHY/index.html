<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳美詩夫妻檔做真人騷</title></header><body><h1>【馮仁昭四圍超】<br>陳美詩夫妻檔做真人騷</h1><p>人妻陳美詩（Macy）婚後即投入工作，噚日到商台宣傳新歌，過去一星期兩次八號風球，陳美詩話老公孫耀威發揮小創意，主動研究下廚煮臘味排骨煲仔飯、蝦仁炒蛋給她品嚐。早前兩公婆應邀到內地節目首次公開合唱，反應唔錯，稍後或會齊齊現身內地真人騷。陳美詩為免大家睇到悶，鼓勵孫耀威同不同女士合作，她自己亦可以搵不同男拍檔保持新鮮感。<br>撰文：馮仁昭</p></body></html>
