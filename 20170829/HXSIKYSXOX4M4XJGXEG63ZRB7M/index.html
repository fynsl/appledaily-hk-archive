<html><header><meta charset="utf-8"><title>瀕危鯨鯊中伏走唔甩命喪強國漁民拖網</title></header><body><h1>瀕危鯨鯊中伏走唔甩<br>命喪強國漁民拖網</h1><p>海上霸王鯨鯊近年不斷被殺戮，數目持續減少，瀕臨滅絕。山東青島青山漁港前日上午就有漁民捕獲鯨鯊，漁政部門已介入事件。<br><br>目擊者表示，漁民大約下午5、6時左右，鯨鯊好像自己鑽到魚網內死掉，「要不然這魚不好吃，沒人弄牠，現在我看好像派出所在處理這事。」<br><br>鯨鯊是目前世界上體形最大的魚類，雖鯨鯊幾乎沒有天敵，但是由於人類的過度捕撈，近年數量不斷減少，目前鯨鯊已經被列入《瀕危野生動植物種國際貿易公約》附錄二內，屬於易危動物，鯨鯊同時亦是國家二級保護動物。<br><br>梨視頻 </p></body></html>
