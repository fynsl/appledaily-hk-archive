<html><header><meta charset="utf-8"><title>趙麗穎馮紹峰七夕放閃</title></header><body><h1>趙麗穎馮紹峰七夕放閃</h1><p>內地男星馮紹峰去年11月底與《美人魚》女主角林允分手後，與目前正處單身的趙麗穎，去年獲星皓電影公司邀請演出4億人民幣大製作魔幻片《西遊記女兒國》，戲中趙與飾演唐僧的馮紹峰有很重感情戲，日夕相對下，兩人終於擦出愛情火花。最近這對緋聞情侶每次出席《西》片宣傳活動時，總是孖公仔出現，而兩人早前更被拍到一起約會。<br>此外，昨日是農曆七月初七七巧節，也是中國情人節，星皓電影特別在七夕浪漫的日子，發出一條《西遊記女兒國》祝福視頻，唐僧馮紹峰和國王趙麗穎情侶檔，為天下有情人送上祝福，祝大家有美好的一天！<br>撰文：鍾國仁</p></body></html>
