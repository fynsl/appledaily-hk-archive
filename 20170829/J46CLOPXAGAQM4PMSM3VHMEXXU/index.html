<html><header><meta charset="utf-8"><title>杏兒陀B　孫儷想再生</title></header><body><h1>杏兒陀B　孫儷想再生</h1><p>胡杏兒、孫儷、陳曉、何潤東及謝君豪等，前日在北京出席內地劇《那年花開月正圓》宣傳活動，懷胎七個月的杏兒一身孕裝亮相，她是於拍攝此劇時發現懷孕，杏兒表示劇組中第一個獲告知喜訊的是導演，第二個是孫儷，她笑說：「我們當時要拍一場對打戲，要說清楚，希望能夠手下留情，當然她也很替我高興。」<br>杏兒更大爆孫儷得知她懷孕後的第一個反應是「也想再生一個」，她又大讚孫儷是一個特別認真和敬業的演員，拍戲很投入，情感真摯。除了孫儷，她在劇中與何潤東飾演青梅竹馬的玩伴，也是心目中的白馬王子，她說：「何潤東也非常符合這個角色定位。」<br>撰文：葉綠悠</p></body></html>
