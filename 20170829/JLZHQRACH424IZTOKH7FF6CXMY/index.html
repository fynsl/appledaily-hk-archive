<html><header><meta charset="utf-8"><title>原為抗日電影主題曲</title></header><body><h1>原為抗日電影主題曲</h1><p>【話你知】<br>中國國歌《義勇軍進行曲》，由田漢作詞、聶耳作曲，在上海徐家匯的百代小紅樓創作，原本為抗日電影《風雲兒女》主題曲。該歌在國共內戰期間被國民黨禁播，1949年中共以該歌為暫定國歌。在文革時期，田漢被批鬥，禁播該歌的詞，只播音樂，公開場合改唱《東方紅》。文化界在文革後為《義勇軍進行曲》集體填詞，到1978年正式訂立《義勇軍進行曲》為國歌，翌年田漢獲得平反，最終國歌改回田漢作詞、聶耳作曲的《義勇軍進行曲》。</p></body></html>
