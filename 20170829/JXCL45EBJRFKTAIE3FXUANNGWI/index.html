<html><header><meta charset="utf-8"><title>【時尚圖解】百年品牌RIMOWA　鋁合金設計多得二次大戰？</title></header><body><h1>【時尚圖解】百年品牌RIMOWA　鋁合金設計多得二次大戰？</h1><p>德國知名行李箱品牌RIMOWA以輕量、時尚設計、實用功能性等特點風行全球，品牌創立於1898年，119年來從德國科隆走向全世界，在第三代傳人Dieter Morszeck手上發揚光大。</p><p>RIMOWA製箱聞名，用料是一大致勝關鍵，第二代接班人Richard Morszeck突破當年慣用的皮革物料，於1937年推出第一款以鋁鎂合金生產的行李箱，狂銷熱賣數十年，至今仍是冠軍銷售單品。要認識這個百年品牌，馬上click入影片啦。<br></p><p>記者：劉妍伶<br>編輯：林慧娟</p></body></html>
