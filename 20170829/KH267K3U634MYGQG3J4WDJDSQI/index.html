<html><header><meta charset="utf-8"><title>迪比利入「塞」基達染「紅」
</title></header><body><h1>迪比利入「塞」基達染「紅」<br>
</h1><p>【綜合西班牙外電】法國前鋒奧士文尼迪比利周一抵達巴塞隆拿體測及簽約，落實由多蒙特加盟。<br>巴塞上周五宣佈與多蒙特就轉會費達成協議，基本轉會費為1.05億歐元，若迪比利的表現符合附加條款，其轉會費更可高達1.45億歐元（約14億港元）。其後迪比利穿上尼馬留下的11號球衣，在魯營球場與近1.8萬名球迷見面。另外，有指PSG與摩納哥達成協議，以先借後買方式簽入基利安麥巴比。<br>至於RB萊比錫中場拿比基達，周一已身在英格蘭進行體測，明年7月1日將以4,800萬鎊（約5億港元）加盟利物浦。<br>tag:足球,西甲,巴塞隆拿,奧士文尼迪比利,多蒙特</p></body></html>
