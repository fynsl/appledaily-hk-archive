<html><header><meta charset="utf-8"><title>遼寧女排全運會開片當保安個頭排球咁打 </title></header><body><h1>遼寧女排全運會開片<br>當保安個頭排球咁打 </h1><p>全運會女排成年組3、4名決賽，昨晚北京隊以3比0局數戰勝遼寧隊。在第3局末段時，遼寧隊球迷與賽場保安發生衝突，隨後遼寧隊員也加入戰團，導致比賽一度中斷。隨後，現場保安將看台上參與衝突的觀眾帶離現場，比賽才得以繼續進行。​<br><br>在全運會賽場上，因為球迷和保安打架讓比賽暫停，這一幕還很罕見，但也不得不說十分丟架。畢竟，全運會的口號是「全運惠民全運為民」，但「惠民」顯然不是指球迷參與到打架中。<br><br>新浪體育</p></body></html>
