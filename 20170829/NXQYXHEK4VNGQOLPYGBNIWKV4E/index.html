<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張敬仁咀嘴相群組任睇</title></header><body><h1>【馮仁昭四圍超】<br>張敬仁咀嘴相群組任睇</h1><p>張敬仁前晚喺灣仔會展出席活動，佢有份為ViuTV拍嘅《賤民20》噚日播出街，張敬仁話好想知道觀眾嘅反應係點。而王宗堯有一幕裸跑戲，佢就話拍攝時自己不在場：「不過我哋有個WhatsApp group，有劇照睇番，王宗堯好好，成日幫我哋影劇照，我同吳海昕就有咀嘴相。」講到師姐甄詠珊喺無綫有新劇出街，佢笑話：「梗係開電視睇自己劇先。」<br>撰文：馮仁昭</p></body></html>
