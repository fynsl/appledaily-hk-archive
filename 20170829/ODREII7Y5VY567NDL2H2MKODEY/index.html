<html><header><meta charset="utf-8"><title>前夫黎明寄情工作</title></header><body><h1>前夫黎明寄情工作</h1><p>前妻樂基兒再婚，現年50歲的黎明（Leon）離婚五年仍然未有新戀情，只全情投入工作。<br>Leon多年來除了涉足歌、影、視外，亦對幕後工作相當有興趣，早前就首次為投資的電影《搶紅》擔任導演，又參與真人騷演出。已有23年沒拍劇的他，亦接拍了內地40集長劇《莫語者》，稍後則會在內地不同地方舉行巡迴演唱會。而早前在廣州的演出，他雖然被拖製作費達600萬人民幣，但為免演唱會取消令樂迷損失金錢，最終他堅持踏上舞台，獲歌迷激讚。<br>撰文：小米</p></body></html>
