<html><header><meta charset="utf-8"><title>九江街菜館爐頭搶火樓上4住客被困</title></header><body><h1>九江街菜館爐頭搶火<br>樓上4住客被困</h1><p>火警發生於下午2時35分，地點為九江街地下萬發海鮮飯店廚房，數名工人在廚房忙於煮餸之際，突然有爐頭搶火，火勢猛烈，大量濃煙由店舖內湧出，整條九江街都瀰漫黑煙，且攻上樓上單位。有4人因大煙關係無法脫身，即報警求助。<br>廚房工人見無法救火，立即與其他工友疏散，消防接報到場，出動一隊煙帽隊及一條喉灌救，約半小時後將火救熄，並救出被困住客。火警中無人受傷，消防經初步調查，認為火警無可疑，食店經清理後已繼續營業。</p></body></html>
