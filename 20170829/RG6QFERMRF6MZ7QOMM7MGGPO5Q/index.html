<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】龐景峰想同老竇對打</title></header><body><h1>【馮仁昭四圍超】<br>龐景峰想同老竇對打</h1><p>龐景峰噚日喺新城接受訪問，講到佢同爸爸錢小豪合作嘅網絡電影《生化藥屍》，分別喺香港同內地上映，佢好開心咁話：「內地嘅點擊率已經超過二千幾萬，聽講新加坡、馬來西亞、台灣買咗版權，仲會走埋院線，所以我會去宣傳。」<br>景峰表示好想再同爸爸合作，佢話：「我哋都係武打，我好想試吓打老竇，其實將來睇番呢啲片段都係一個回憶。」<br>撰文：馮仁昭</p></body></html>
