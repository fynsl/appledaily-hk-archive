<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】可嵐教囝囝珍惜生命</title></header><body><h1>【馮仁昭四圍超】<br>可嵐教囝囝珍惜生命</h1><p>可嵐同MC海合唱新歌《如果…信》，其中一段rap詞由MC海演繹，佢哋噚日到商台宣傳，兩人指歌曲有意義，希望大家學懂珍惜同愛要及時。MV裏會有喪禮情景，可嵐話：「𠵱家有樣嘢叫死亡教育，想藉此正視現今好多小朋友輕生問題。」佢都有將呢種教育灌輸畀六歲兒子，無奈可能年紀仲細，可嵐話：「阿仔唔識死，會亂行亂撞衝過馬路，我會拉住佢喝停佢。」<br>撰文：馮仁昭</p></body></html>
