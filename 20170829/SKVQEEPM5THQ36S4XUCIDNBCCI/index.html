<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鄒兆龍疑偷食Po鏟走晒</title></header><body><h1>【馮仁昭四圍超】<br>鄒兆龍疑偷食Po鏟走晒</h1><p>武打演員鄒兆龍同港姐翁為德結婚18年，前日驚爆背妻偷食疑雲，有個自稱同鄒兆龍有過甜蜜關係嘅女人，喺微博大爆鄒兆龍幫佢洗底褲，網上又流出疑似鄒兆龍摸女人腳嘅香艷照，仲話係因為對方反面不認人，所以要公開一切，不過如果有人肯講對唔住，就會刪晒啲微博。噚日個女人嘅微博真係鏟走晒啲文、相同錄音。好多網民都估係男方已經道咗歉。<br>撰文：馮仁昭</p></body></html>
