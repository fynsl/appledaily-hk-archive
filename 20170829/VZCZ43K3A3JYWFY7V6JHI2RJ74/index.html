<html><header><meta charset="utf-8"><title>步姐消腫熱褲開騷</title></header><body><h1>步姐消腫熱褲開騷</h1><p>日本avex暑期晒冷騷a-nation前日假東京舉行尾場，身為公司一姐的濱崎步再次壓軸演出。<br>步姐今次除以迷彩歌衫登場外，又換上充滿夏日氣息的浴衣，最後還以小背心襯熱褲示人，以行動推翻早前被指肥腫難分，她又大方地任台下4萬多名觀眾拿起手機任影，步姐一口氣唱出《Fly high》、《HANABI》、《Boys &amp; Girls》等歌曲，最後亦不少得坐花車及放煙花的壓軸好戲。</p></body></html>
