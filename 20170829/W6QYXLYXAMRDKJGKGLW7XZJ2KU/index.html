<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Celine妹妹準決賽改期</title></header><body><h1>【馮仁昭四圍超】<br>Celine妹妹準決賽改期</h1><p>現年9歲「小巨肺」譚芷昀（Celine）上周喺美國才藝節目《全美一叮》（America's Got Talent）晉級下月準決賽，最初話準決賽日子係美國時間下月5號，噚日卻傳出係美國時間下月12號，即香港時間翌日朝早8點。Celine經理人蕭定一噚日話：「噚日先知改咗期。」Celine嘅fb噚日貼出咗同妹妹Dion（左）喺玩具店玩得好開心嘅新相，Celine仲擘大口笑。<br>撰文：馮仁昭</p></body></html>
