<html><header><meta charset="utf-8"><title>周汶錡考慮移居法國</title></header><body><h1>周汶錡考慮移居法國</h1><p>周汶錡（Kathy）昨日在旺角為時裝品牌拍廣告，早前與老公及兩歲大兒子到法國旅行三星期的她說：「我同老公講可以留喺法國生活，當地環境啱小朋友成長，而香港較有壓力，就算假期出去玩或者踩單車都要搵地方，小朋友可以考慮喺法國讀書，亦唔需要搵玩嘅地方，隨處草地原野都可以係遊樂地方。」<br>Kathy的大仔兩歲，細仔五個月大，她自言在家身份是媽媽，在外是職業女性，有時投入工作會忘記兩名兒子，她說：「法國返嚟之後，我同老公兩個人去咗峇里玩，都冇帶兩個仔，當然有掛住細仔，𠵱家佢肥嘟嘟好可愛，同佢玩又有啲反應。」<br>採訪：張俊銘<br>攝影：葉君海</p></body></html>
