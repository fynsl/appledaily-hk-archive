<html><header><meta charset="utf-8"><title>【夏娃兒】鄧月平願貼仔尋夢</title></header><body><h1>【夏娃兒】鄧月平願貼仔尋夢</h1><p>現年19歲的「巨胸翠如」鄧月平，擁有35F「胸」湧上圍，身邊應有大堆觀音兵，她日前接受訪問時說：「個個都係咁諗，我咪冇人追囉！呢一年都忙做嘢，冇嘢做都唔願出街，好宅咁匿喺屋企，所以好少男仔追。」她自言愛下廚：「其實我煮乜都拿手，小炒、甜品、煲湯我樣樣得，又識洗衫煮飯，一日又食唔過三碗飯，又勤力，係咪好抵娶先。」<br>鄧月平自爆傾情金城武，大讚他夠成熟：「將來嘅理想對象唔使靚仔，我鍾意得佢，都係情人眼裏出西施，亦唔使有錢，但一定要有上進心，咁我有錢嘛，如果佢冇錢，我可以支持佢尋找佢個夢想㗎！」<br>採訪：王梓嫚<br>攝影：林德雄</p></body></html>
