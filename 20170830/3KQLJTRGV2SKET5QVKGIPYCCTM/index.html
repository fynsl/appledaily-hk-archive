<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】任達華輸腹肌唔開心 - 馮仁昭</title></header><body><h1>【馮仁昭四圍超】<br>任達華輸腹肌唔開心 - 馮仁昭</h1><p>任達華噚日喺銅鑼灣宣傳新片《Mrs K》，之前惠英紅提到呢部係佢最後一部動作片，華哥覺得好可惜：「聽到佢話唔再打，我超級唔開心，邊度有女仔可以操三個月，線條靚到不得了！有張相我哋一齊扯高件衫，見佢有六粒（腹肌），我都只係得四粒，我幾唔開心呀！」<br>華哥將會自導自演一部新戲，會唔會叫埋囡囡演出？佢話囡囡唔鍾意做戲同影相，只係鍾意影人。<br>撰文：馮仁昭</p></body></html>
