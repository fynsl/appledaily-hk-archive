<html><header><meta charset="utf-8"><title>林熹瞳鬧爆黃玉郎女友</title></header><body><h1>林熹瞳鬧爆黃玉郎女友</h1><p>現年67歲的「漫畫教父」黃玉郎早前求婚成功，將迎娶不足30歲的女友Cass。不過Cass近日在網上指林熹瞳借工作跟着黃玉郎，更指她駭入自己跟黃玉郎一起開的Ig戶口。<br>林熹瞳跟黃玉郎傳過緋聞，二人更合組電影公司，她早前在網上還擊Cass指「你努力發癲，你男友不斷替你道歉，我只好表示對你男人無限同情。」又否認曾駭入戶口，她昨在電話中說：「除咗工作之外，私下同黃生冇WhatsApp。但佢（Cass）喺Ig道咗歉就息事寧人。」黃玉郎昨透過短訊回應表示：「私人事不表意見，謝謝！」<br>採訪：李森、嵐山</p></body></html>
