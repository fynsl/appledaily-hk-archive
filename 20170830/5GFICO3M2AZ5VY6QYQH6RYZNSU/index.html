<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】譚杏藍白底唔怕起 - 馮仁昭</title></header><body><h1>【馮仁昭四圍超】<br>譚杏藍白底唔怕起 - 馮仁昭</h1><p>譚杏藍（小花）噚日到商台受訪，除咗忙於網上工作，兩年前仲開始做生意兼買樓投資，為明年出歌圓歌手夢做準備。<br>問佢投身娛樂圈，會唔會擔心被傳媒起底？小花話：「我個底好白。」至於有冇影過床照，佢笑笑口指錫錫相一定有，床照就要諗諗，之後再笑說：「邊有呀，我有同現任男友（ToNick主音恆仔）講如果以前啲相流出咁點，佢話以前嘅事，𠵱家唔係咁咪得。」<br>撰文：馮仁昭</p></body></html>
