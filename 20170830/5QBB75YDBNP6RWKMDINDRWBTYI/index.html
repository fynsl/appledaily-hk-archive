<html><header><meta charset="utf-8"><title>好揼本！汪阿姐潮買23萬Gucci珠片裙登台</title></header><body><h1>好揼本！汪阿姐潮買23萬Gucci珠片裙登台</h1><p>汪明荃紅館騷除了各式俠女裝、復古look之外，更以多套訂製的重工、巨型兼閃爆的登台服出現，力盡奢華之能事。其中一套七彩珠片的黑紗晚裝，熟口熟面，原來正是Gucci的新季靚衫，捧場的Wyman更透露原來阿姐的Gucci裙是真金白銀俾錢買，而不是品牌贊助，原價29000美元，折合超過22萬，一如Wyman所講「又潮又揼本」。</p></body></html>
