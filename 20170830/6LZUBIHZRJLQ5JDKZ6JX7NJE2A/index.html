<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】關智斌買樓同家人住 - 馮仁昭</title></header><body><h1>【馮仁昭四圍超】<br>關智斌買樓同家人住 - 馮仁昭</h1><p>關智斌（Kenny）噚日以代言人身份喺旺角出席美容活動，近年喺內地發展嘅佢被指身家過億，喺香港買過千萬物業。<br>Kenny否認有過億身家，仲話要努力搵錢供樓，但就唔肯講有幾多物業喺手，佢話：「總之冇師兄師姐咁多，邊有咁誇，上年寫我五千萬，今年就一億，印銀紙咩？」佢話層樓買嚟同屋企人自住，係為咗落地生根，之前自己一直都係租屋住。<br>撰文：馮仁昭</p></body></html>
