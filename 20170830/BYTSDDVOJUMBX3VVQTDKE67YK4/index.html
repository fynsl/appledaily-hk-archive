<html><header><meta charset="utf-8"><title>【夏娃兒】陳初戀懶惰愛素顏</title></header><body><h1>【夏娃兒】陳初戀懶惰愛素顏</h1><p>20歲陳初戀青春無敵，經常在社交平台貼素顏相，她早前在清水灣泳灘接受本報訪問時，解釋不化妝原因是懶惰，加上這個年代有很多手機程式可用，素顏絕對無有怕，不過她承認經常自拍，皆因自戀。初戀曾在網上發表「初戀大爆媾仔媾女絕招」的話題，她說：「我又唔係好有經驗，因為鍾意研究心理學，加上有好多男性朋友，所以會比正常女仔較了解男仔嘅諗法。」<br>初戀自稱拍拖次數不超過五次：「我16歲喺英國讀書，當時男友喺香港，捱咗成年，好辛苦，見唔到對方，又有時差，最後分手收場。」<br>採訪：黃曉妍<br>攝影：沈健程</p></body></html>
