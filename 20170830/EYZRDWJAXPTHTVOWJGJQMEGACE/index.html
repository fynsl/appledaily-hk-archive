<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】布志綸單飛搵囝囝撐 - 馮仁昭</title></header><body><h1>【馮仁昭四圍超】<br>布志綸單飛搵囝囝撐 - 馮仁昭</h1><p>布志綸（Alan）噚日到商台宣傳單飛後新歌《人在野》，首歌送畀太太，因為多年來面對咁多負面新聞，幸有太太陪伴。<br>今次MV更出動一歲多囝囝客串最後一幕，Alan話：「嗰日囝囝發燒唔舒服，喺屋企不停扭計，好彩出街後就周圍八卦，好順利拍好。」佢又讚太太好勤力，一早起身返工，又親自湊細路，做呢啲事係唔想再俾人標籤有錢女身份，令佢對太太更心服口服。<br>撰文：馮仁昭</p></body></html>
