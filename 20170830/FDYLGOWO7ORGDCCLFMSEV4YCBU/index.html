<html><header><meta charset="utf-8"><title>梁詠琪最想拍華仔</title></header><body><h1>梁詠琪最想拍華仔</h1><p>梁詠琪（GiGi）、趙增熹及鄺美雲昨在銅鑼灣出席「水月玲瓏鋼琴拍賣」記者會，為患有先天性心臟病的內地兒童籌款，GiGi表示囡囡Sofia亦有一個BB琴：「佢見我彈琴作曲，都有興趣唱歌跳舞，好似上咗鏈咁，我唔會阻止佢嘅創造力。」<br>GiGi和舊拍檔陳曉東日前再合體為《蘋果》facebook做直播，問GiGi最想和哪位舊拍檔合作？她謂：「華仔（劉德華），喺我演藝生涯同佢合作咗3部電影，佢係我嘅lucky star。」<br>採訪：羅慧敏<br>攝影：陳慧安</p></body></html>
