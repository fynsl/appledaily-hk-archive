<html><header><meta charset="utf-8"><title>王浩信享受湊女樂</title></header><body><h1>王浩信享受湊女樂</h1><p>王浩信、胡定欣及鄭欣宜昨到圓方出席電訊公司開幕活動。王浩信透露太太陳自瑤在內地拍劇，他要身兼母職：「我可以無限期湊女，直至第日阿女搵到第二個男人，體會前世情人感覺好強，好好珍惜呢十幾年。」<br>單身的胡定欣雖然表示感情順其自然，但她似乎心急搵男友：「我自己一個人住，好多科技嘢都要自己安裝，希望盡快搵到一位可以幫我set科技產品嘅另一半。」而欣宜前日七夕在Ig公開找對象，她昨說：「唔係搵，係等緊。」<br>採訪：卓寶花<br>攝影：陳俊強</p></body></html>
