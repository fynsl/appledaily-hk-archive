<html><header><meta charset="utf-8"><title>趣趣地：迪比利萬八人面前出醜</title></header><body><h1>趣趣地：<br>迪比利萬八人面前出醜</h1><p>身價貴到1.45億歐元（約14億港元）嘅巴塞隆拿新兵奧士文尼迪比利，禮拜一首次亮相魯營球場。由多蒙特轉投巴塞嘅佢吸引咗成萬八個巴迷入場睇吓佢騷腳法，點知佢的波同夾波都出醜，的波就甩腳，夾波就打中屁股，認真尷尬。呢位11號嘅尼馬代替者，腳法似乎就唔及尼馬嘞！<br>不過，佢今年只係得20歲，前途依然無可限量，而且近日仲獲得法國隊教練迪甘斯賞識召入國家隊。至於佢嘅巴塞處子戰，預計會喺九月九號主場對愛斯賓奴嘅西甲加泰隆尼亞打吡上演，大家到時再睇吓佢對唔對辦啦！</p></body></html>
