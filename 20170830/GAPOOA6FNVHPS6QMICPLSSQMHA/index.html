<html><header><meta charset="utf-8"><title>轉會氹氹轉：耶莫蘭高投多蒙特代迪比利</title></header><body><h1>轉會氹氹轉：<br>耶莫蘭高投多蒙特代迪比利</h1><p>失去奧士文尼迪比利的多蒙特順利找到替代品！多蒙特官網周一宣佈，會方由基輔戴拿模簽入烏克蘭國腳耶莫蘭高，並與對方簽下四年合約，據報轉會費為2,500萬歐元（約2.3億港元），而基輔方面，也打破了在1999年出售舒夫真高給AC米蘭的轉會費紀錄。<br>27歲的耶莫蘭高司職翼鋒，本身為基輔戴拿模的隊長，也一直是烏克蘭國家隊的主力。他不會穿上迪比利留下的7號球衣，而是土耳其國腳安利摩亞上季所穿的9號球衣，後者亦幾近落實以1,250萬歐元轉投西甲的切爾達。</p></body></html>
