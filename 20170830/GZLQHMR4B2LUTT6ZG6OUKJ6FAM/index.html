<html><header><meta charset="utf-8"><title>大狀：可控誤殺判囚終身</title></header><body><h1>大狀：可控誤殺判囚終身</h1><p>【話你知】<br>昨日墮物擊殺工人意外，警方以涉嫌「容許物件從高處墮下」拘捕商廈負責人，大律師陸偉雄指，警方今次是引用《簡易程序治罪條例》內的4B條文，指有人因疏忽導致物件由建築物墜下，導致人命傷亡，即屬犯罪，最高可罰款1萬元及監禁6個月。<br>但陸補充，若警方調查發現墮物事故並非純粹偶然，或因一時疏忽大意造成，如有關人士早已知悉問題卻遲遲未處理，變相導致問題惡化，最終釀成人命傷亡，是屬於極嚴重的疏忽，警方可控以相關人士誤殺罪，最高可判處終身監禁。<br>《蘋果》記者</p></body></html>
