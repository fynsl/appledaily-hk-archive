<html><header><meta charset="utf-8"><title>栢芝奶媽空中舞</title></header><body><h1>栢芝奶媽空中舞</h1><p>獲封「栢芝奶媽」的林芷嘉（Karen）13年參選港姐，後來因太多是非，決定退選。Karen年多前苦練空中瑜伽，去年在泰國考獲導師牌，現在成為導師中的導師，教授空中舞蹈。問Karen可有後悔參選港姐？她承認過去四年生活轉變很大，回想當日被高層「照肺」也不甘心，但現在可以找到另一個自己。</p><p>事業重新出發，愛情又如何？Karen曾公開指有韓國男模男友金孝引，她承認跟男友各有各忙少見面，很多時都自己撐着，也會覺得撐得辛苦，但現在的確要事業為重。<br>採訪：小米<br>攝影：林德雄</p></body></html>
