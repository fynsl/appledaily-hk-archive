<html><header><meta charset="utf-8"><title>G.E.M.着潮牌off-white和機場地下撞衫</title></header><body><h1>G.E.M.着潮牌off-white<br>和機場地下撞衫</h1><p>鄧紫棋（G.E.M.）的衣Q無定向風，不時發生時尚車禍，她曾受訪坦言不太覺有大問題。<br><br>這兩年G.E.M.亦努力搞搞形像，她日前在上海機場出沒，一身黑白機場look，白色衛衣貼市配運動闊褲、尖頭高跟鞋，更刻意揹上潮牌off-white的招牌黃色肩帶手袋。「七夕在上海，所以跟機場地板穿個情侶裝」無錯，她的黃色工業款肩帶，和地下的黃色膠帶貼紙，隔空撞上，她當然要先自幽一默啦。</p></body></html>
