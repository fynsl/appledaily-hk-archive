<html><header><meta charset="utf-8"><title>【美圖晒晒】台索爆女Rapper教人做掌上壓瘦身唔瘦胸</title></header><body><h1>【美圖晒晒】台索爆女Rapper<br>教人做掌上壓瘦身唔瘦胸</h1><p>台灣陽光女星兼饒舌女歌手蔡詩芸，出生於澳洲悉尼，父親是澳洲華裔建築師、母親是上海人。出身於富裕家庭的她，已為人妻，其夫為台灣演員王陽明。即使已婚，蔡詩芸亦毫不吝嗇展出其勁索身材。她曾透露，自己熱愛運動，最愛是潛水。至於「瘦身」秘訣，她說：「可以在家看一些YouTube影片，設定成自己的套餐，在家做這些運動。跑步也是非常好的運動，怕瘦到胸部的話，可以做伏地挺身（掌上壓），或是做一些胸部肌群的運動。」<br><br>facebook/東森新聞雲</p></body></html>
