<html><header><meta charset="utf-8"><title>春卷怕拍拖　嘆嘥8年青春</title></header><body><h1>春卷怕拍拖　嘆嘥8年青春</h1><p>由蘇民峰及盧頌恩主持的奇妙電視資訊遊戲節目《中伏》，昨日於荃灣有線大樓舉行記者會，節目將於10月14日首播，出席嘉賓包括黎淑賢、王寶葆（春卷）、蓋鳴暉及李思欣等，節目講述有關生活法律陷阱。<br>兩年前暫停娛樂圈工作的春卷，復工演出當中的單元故事，她說：「之前兩年喺澳門幫男友打理餐廳，𠵱家分咗手冇做。」對於會否抗拒再與男友在工作上合作，她說：「我係怕咗拍拖，之前兩段感情嘥咗8年時間。」春卷表示對結婚沒興趣，最重要是雙方信任，未婚產子也能接受。<br>採訪：張俊銘<br>攝影：陳順禎</p></body></html>
