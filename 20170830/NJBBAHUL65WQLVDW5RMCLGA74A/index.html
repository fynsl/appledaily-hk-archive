<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鍾淑慧一家晒床照慶生 - 馮仁昭</title></header><body><h1>【馮仁昭四圍超】<br>鍾淑慧一家晒床照慶生 - 馮仁昭</h1><p>鍾淑慧同吳岱融個仔政樺噚日20歲生日，喺新加坡服兵役嘅佢日前就返咗香港同爹哋媽咪慶祝。不過，吳岱融噚日喺微博冇放囝囝切蛋糕相，反而係大晒一家三口床照相當另類，鍾淑慧仲狠狠錫咗個仔一啖㖭。<br>鍾淑慧話：「我哋一踏入凌晨12點就同佢影咗啲床照，喺床度傾偈。今個月岱融同我媽咪同阿仔三個輪住生日，所以阿仔放假返嚟慶祝。」<br>撰文：馮仁昭</p></body></html>
