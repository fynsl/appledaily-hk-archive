<html><header><meta charset="utf-8"><title>旺角騷亂　侍應擬認暴動罪</title></header><body><h1>旺角騷亂　侍應擬認暴動罪</h1><p>【本報訊】去年大年初二凌晨發生的旺角騷亂事件中，被捕的年輕男侍應涉於當日在山東街向警掟磚，被控以暴動罪，他昨於區域法院提訊時，透過大律師向法庭表明打算認罪，案件現排期於12月15日聽取其正式答辯，被告續准以5,000元保釋候訊。<br>被告鄧浩賢（25歲）被控於去年2月9日在山東街，與其他人參與暴動。控方申請以中文處理案件，並指屆時將於庭上播放現場拍攝到的片段，據知有關片段共有3段，分別來自傳媒新聞片以及警方拍攝所得，片長合共少於半小時。<br>案件編號：DCCC581/17<br>■記者蔡少玲</p></body></html>
