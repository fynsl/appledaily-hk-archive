<html><header><meta charset="utf-8"><title>淘大商場對開爆水管牛頭角道變黃河</title></header><body><h1>淘大商場對開爆水管<br>牛頭角道變黃河</h1><p>【本報訊】九龍灣淘大商場對開牛頭角道於昨午1時06分發生地底水管爆裂，大量夾雜沙泥的黃水湧出路面，令該段牛頭角道頓變「黃河」，水浸路段約有80米長，不少行人站在台階上暫避，但亦有行人選擇涉水而過，水深約至足踝位置。受事故影響，現場往觀塘方向的牛頭角道需要暫時封閉，水務署人員到場搶修。<br><br>水務署回覆表示，爆裂的水管為一條150毫米直徑的食水喉，預計今早6時前完成搶修。現時主要受影響，是牛頭角道53至55號利基大廈沒有食水供應，署方已提供街喉供居民取水使用。</p></body></html>
