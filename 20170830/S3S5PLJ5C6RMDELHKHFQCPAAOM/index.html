<html><header><meta charset="utf-8"><title>Selena Ig現Justin裸照</title></header><body><h1>Selena Ig現Justin裸照</h1><p>Instagram有1.25億粉絲的美國女歌手Selena Gomez，其Instagram戶口遭黑客入侵，前日無故被貼出舊愛Justin Bieber露下體的全裸照。該照片是Justin兩年前於私人度假屋內被偷拍的，當時他正露出下體。黑客又將Selena名字改成「islah Gomez」。雖然Selena立即舉報並關閉賬戶，但該照片已有多人看過，並引起熱烈討論。<br>撰文：何德</p></body></html>
