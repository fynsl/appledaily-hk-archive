<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】官恩娜用大肚安全帶 - 馮仁昭</title></header><body><h1>【馮仁昭四圍超】<br>官恩娜用大肚安全帶 - 馮仁昭</h1><p>官恩娜早前發現再懷孕，𠵱家已經18周。噚日佢喺Instagram貼新相，坐喺車嘅佢個肚好大，仲留言：「用咗呢條大肚安全帶之後，個人安心咗好多，之前坐車一路箍住個肚好唔舒服，又驚真係有乜嘢事會勒親個肚。𠵱家安心上高速，原理係一張固定喺座椅背嘅坐墊，上面有兩個扣，嗰兩個扣可以將安全帶下面箍住肚嘅部份拉到大髀上面，咁就唔會勒親個肚。」<br>撰文：馮仁昭</p></body></html>
