<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林峯繡球花贈千語 - 馮仁昭</title></header><body><h1>【馮仁昭四圍超】<br>林峯繡球花贈千語 - 馮仁昭</h1><p>前日係中國節日七夕，當晚8點左右，林峯冇剃鬚，戴cap帽同着住T恤短褲現身中環擺花街一間花店，佢用咗20分鐘揀花，束花以粉紫色繡球花為主，仲寫埋心意卡先走。<br>林峯之後去到一間賣豆腐花嘅舖頭買咗兩人份嘅外賣，再揸車返去薄扶林道、盛傳係佢同女友吳千語嘅新居，相信係一齊開餐。繡球花嘅花語係希望、忠貞、永恒同美滿，表達晒林峯嘅心意。<br>撰文：馮仁昭</p></body></html>
