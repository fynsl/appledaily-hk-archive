<html><header><meta charset="utf-8"><title>金鐘國曾被黑社會招攬母親患癌變孝順仔</title></header><body><h1>金鐘國曾被黑社會招攬<br>母親患癌變孝順仔</h1><p>現年41歲嘅韓國綜藝節目《Running Man》（RM）成員金鐘國，日前演出另一節目《我家的熊孩子》，透露自己曾經係一個問題少年，並公開之後變成孝順仔嘅原因。<br><br>節目中，金鐘國透露兒時係一名問題學生，更曾被黑社會招攬。問到點解由問題少年變成孝順仔，金鐘國表示：「我以Turbo成員身份進行繁忙嘅音樂活動時，聽到母親因為乳腺癌而做手術嘅消息，之後我領悟到一個道理，子女準備好孝敬時，父母可能已經等唔到。」<br><br>之後金鐘國努力學英文，近年一有時間就帶媽媽出國旅遊，跟父母感情要好。</p></body></html>
