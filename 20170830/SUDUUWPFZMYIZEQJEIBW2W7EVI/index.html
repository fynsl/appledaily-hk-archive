<html><header><meta charset="utf-8"><title>霆鋒返港聞阿菲甜笑</title></header><body><h1>霆鋒返港聞阿菲甜笑</h1><p>謝霆鋒早前被影到陪王菲到日本，為女友預祝48歲生日，昨日就輪到霆鋒踏入37歲牛一，晚上8時許霆鋒由東京返港，記者祝他生日快樂，霆鋒表示多謝，問到怎慶祝？他chok爆說：「一直唔慶祝生日。」會否跟父母慶祝呢？他說：「未plan。」</p><p>當問到會否和囝囝慶祝時，霆鋒卻落閘：「唔答呢啲。」只表示在日本好開心：「今次去日本係做嘢，為《鋒味》搵食材。」問到阿菲是否同行？霆鋒甜笑說：「呢啲唔答。」之後便上車離去。此外，張智霖與太太袁詠儀（靚靚）比霆鋒早出閘，靚靚見到大批記者十分愕然，即戴上黑超遮素顏。<br>採訪、攝影：徐錦池、吳耀輝</p></body></html>
