<html><header><meta charset="utf-8"><title>陳潔玲突破媽媽生</title></header><body><h1>陳潔玲突破媽媽生</h1><p>在處境劇《愛．回家》內演乖乖女的陳潔玲跟導演黃進的師妹湯加文，早前在觀塘宣傳電影《私人會所》接受訪問。陳潔玲在戲中飾演媽媽生，有場大膽自慰戲份，她說：「對觀眾嚟講係好大唔同，跳入另一個平台，題材又咁大膽，角色又極端。」<br>對於自慰的習慣，陳潔玲笑言：「太私隱啦，有定冇都唔想答。」反而湯加文直認不諱說：「呢啲事（自慰）都好正常啫，咁我係一個正常女仔。」提到歡場術語「金魚」和「木魚」，陳潔玲說：「木魚可以扑嗰啲，可以有交易，出街過夜。」<br>採訪：何永寧<br>攝影：沈健程<br>場地提供：Give me 5</p></body></html>
