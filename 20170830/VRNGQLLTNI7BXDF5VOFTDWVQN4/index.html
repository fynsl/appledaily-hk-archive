<html><header><meta charset="utf-8"><title>林奕匡喊住娶老婆</title></header><body><h1>林奕匡喊住娶老婆</h1><p>林奕匡於加拿大溫哥華時間前日上午，在母校UBC校園內一間古宅迎娶無綫主播李靄璣（Rikko），約80名親友觀禮，出席的黃美棋和男友鍾健威以828加幣（約5,200港元）摺成心形擺設送給一對新人。林奕匡自爆在婚禮中多次落淚，Rikko則說：「我幾乎喊足全程，喊到豬頭咁！」 <br>林奕匡坦言兩年後才考慮造人，並笑謂有份觀禮的Dear Jane主音黃天翱（Tim）沒教他造人秘技，但說：「趁嫩生！」二人預計明年3月到意大利度蜜月，稍後在港補擺喜酒。<br>撰文：葉綠悠</p></body></html>
