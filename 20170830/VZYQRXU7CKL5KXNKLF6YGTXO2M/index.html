<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】趙式慶教仔女打功夫 - 馮仁昭</title></header><body><h1>【馮仁昭四圍超】<br>趙式慶教仔女打功夫 - 馮仁昭</h1><p>已故華光航業集團董事長趙世光的兒子趙式慶噚日喺北角出席「香港文化節2017」記招，式慶嘅師傅林鎮輝同阿仔林存浩（Oscar）都有到場。<br>式慶曾經拍過武術紀錄片，佢話唔介意拍真正嘅商業電影，但要遇到適合嘅題材。問到一對子女有冇學武術？佢話：「唔夠多，9歲大女曾經跟Oscar學，個仔4歲，男仔尤其要有武術精神，嚟緊都會一星期一次，親自教佢哋。」<br>撰文：馮仁昭</p></body></html>
