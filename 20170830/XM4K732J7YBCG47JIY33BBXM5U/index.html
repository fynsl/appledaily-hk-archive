<html><header><meta charset="utf-8"><title>水原希子抱胸晒背</title></header><body><h1>水原希子抱胸晒背</h1><p>混血女星水原希子與妻夫木聰合作新片《想成為奧田民生的男孩和讓男人瘋狂的女孩》將於下月16日在日本上映，戲中她飾演一名玩弄男士於股掌之間的魔性之女。昨日她於Instagram公開了一張踎塔相，留言表示為電影推出的時裝Style Book已經出版，照片公開約一小時已吸了4萬個like。這系列寫真除了有水原希子豪放坐廁所照外，還有她只穿內褲、雙手抱胸晒背，以及她躺在床上的照片，展現私生活的一面。<br>撰文：程芬</p></body></html>
