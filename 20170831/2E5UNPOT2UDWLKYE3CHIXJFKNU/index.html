<html><header><meta charset="utf-8"><title>古天奴的受傷「羅生門」巴塞公佈加盟在即？</title></header><body><h1>古天奴的受傷「羅生門」<br>巴塞公佈加盟在即？</h1><p>當不少紅軍球迷以為巴塞買了迪比利後，就會放過古天奴的時候...<br><br>話說國際賽期又來到，世界盃外圍賽即將上演。南美洲區榜首巴西分別就要對厄瓜多爾和哥倫比亞，但比起這兩場賽程更有趣的是，被指有背傷，缺席了多場利物浦賽事的菲臘比古天奴，竟然現身巴西隊的操練，且看上去一點事也沒有。隊醫更很懂說話，指他背部的問題是精神壓力引起，對未來的不確定，令他感到壓力。西媒《馬卡電台》更聲稱，巴塞於周四，即轉會窗最後一日，公佈簽到古天奴。</p></body></html>
