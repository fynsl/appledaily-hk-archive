<html><header><meta charset="utf-8"><title>難分真與假　苑瓊丹定柏原芳惠</title></header><body><h1>難分真與假　苑瓊丹定柏原芳惠</h1><p>現年54歲嘅苑瓊丹，喺昔日亞洲電視嘅藝員訓練班出道，到91年轉戰大銀幕，參演周星馳嘅《逃學威龍》殺出一條新路，當年只得28歲嘅佢一啲都唔介意醜化自己，毫無形象嘅搞笑演出反而吸引到唔少觀眾稱讚。<br><br>其實苑瓊丹唔算係醜女，事關日本女星柏原芳惠早前就以51歲之齡推出寫真集，當中有唔少角度都似足苑瓊丹個樣。柏原芳惠當年青春無敵，仲成為日本當紅一線女星之一，而現今嘅柏原芳惠雖然已經年屆51，但係都keep得非常之好，不愧為女神周慧敏昔日嘅偶像兼模仿對象。</p></body></html>
