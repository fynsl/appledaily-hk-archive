<html><header><meta charset="utf-8"><title>秋怡嫁書麒呻中伏</title></header><body><h1>秋怡嫁書麒呻中伏</h1><p>許秋怡、王書麒和吳浣儀昨日在荃灣錄影蘇民峰主持的奇妙電視節目《中伏》， 秋怡笑言幾十年前已「中伏」嫁給王書麒。 節目講述法律知識，秋怡自言和老公發展頗順利，沒這方面的煩惱，以前做歌手亦有經理人安排一切，只是十多年前剛到內地發展時，試過多次被走數。書麒表示現時會謹慎地處理合約：「嗰時電視台簽約直頭唔睇，其一自己睇唔明，只會睇到個錢同年份，因為當時有做戲嘅熱血會照簽。」<br>浣儀姐則在節目中講述個人借錢經歷，她說：「借咗畀朋友當幫咗人，自己弱點只要你話睇病我就會借，當你去追，問過人哋一兩次冇還，我就算數。」<br>採訪：卓寶花<br>攝影：陳順禎</p></body></html>
