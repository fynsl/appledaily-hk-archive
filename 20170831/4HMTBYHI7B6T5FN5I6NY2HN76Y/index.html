<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】王宗堯預咗觀眾棄劇</title></header><body><h1>【馮仁昭四圍超】<br>王宗堯預咗觀眾棄劇</h1><p>王宗堯（右）同陳炳銓噚日到商台宣傳ViuTV新劇《賤民20》，王宗堯話：「每晚都有留意網上討論留言，棄劇度有95%，不過我唔會唔開心，預咗大家覺得奇怪同唔明。」負責策劃兼有份演出嘅陳炳銓，直指劇情「一忽忽」，不過佢覺得觀眾有時可以試吓新嘢，而網上版會更原汁原味，有埋粗口對白會到肉啲、節奏都快啲。王宗堯就話唔擔心講粗口會破壞形象。<br>撰文：馮仁昭</p></body></html>
