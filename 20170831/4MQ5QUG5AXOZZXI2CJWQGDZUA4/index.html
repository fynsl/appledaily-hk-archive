<html><header><meta charset="utf-8"><title>求驗客手記︰好運沙維中埋頭獎 - 求驗客</title></header><body><h1>求驗客手記︰<br>好運沙維中埋頭獎 - 求驗客</h1><p>前巴塞隆拿同西班牙國家隊中場沙維，球員時代已經贏過晒歐聯、西甲、世界盃、歐國盃等榮譽，𠵱家就去中東卡塔爾搵食，效力艾薩德之餘，據報仲好大機會以教練身份，帶卡塔爾出戰2022年世界盃決賽周㖭。37歲嘅沙維本身有太太Nuria Cunillera，上年仲添埋女兒，唔單止事業愛情家庭得意，連運氣都好過人。卡塔爾當地一間銀行，早前就搞大抽獎畀佢哋啲客戶，沙維竟然中埋頭獎，獲100萬卡塔爾幣（約210萬港元），卡維接受訪問時就話：「當初我開戶口，都係方便喺當地生活，真係估唔到咁好彩。」</p></body></html>
