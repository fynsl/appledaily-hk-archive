<html><header><meta charset="utf-8"><title>點滴：美選手帶篋到7-11掃杯麵</title></header><body><h1>點滴：美選手帶篋到7-11掃杯麵</h1><p>識貨！除了參賽，美國選手Samery Moras在台期間推出一系列介紹台灣的影片。啟程回國前，她和另一名選手帶行李廂到7-11掃貨，最後買了餅乾、杯麵（圖），包括大乾麵和花雕雞麵。網友誇她們識貨，「台灣杯麵超好吃，你們很會挑伴手禮」。</p><p>柯母評子辦世大運：100分</p><p>「100分啦！」柯文哲母親何瑞英昨到小巨蛋參加閉幕禮，心情靚靚的她給兒子表現打滿分。她透露一次聊天時柯P告訴她，回新竹記得到城隍廟幫他求城隍爺，希望世大運圓滿順利，所有選手平安。柯媽指這次世大運成功是上天保佑，不是柯文哲厲害。</p></body></html>
