<html><header><meta charset="utf-8"><title>鄧兆尊見慣35D</title></header><body><h1>鄧兆尊見慣35D</h1><p>鄧兆尊昨日在荔枝角為擁35D上圍的陳嘉儀（Tracy）推出寫真集《戀上》撐場，二人大跳辣身舞，Tracy更不慎露胸墊。Tracy在寫真集中有真空激凸、全裸及露股，問鄧兆尊有否因Tracy身材而分心？他笑指：「我平時接觸都咁上下，冇特別，早十年就好難講。」 講到今次酬勞，他表示：「唔係我袋，係經理人袋，佢肯做咪畀佢囉，我又唔識收乜價錢。」<br>問到女友們會否呷醋，鄧兆尊笑說：「所以佢哋唔嚟，佢哋唔得閒理我，呢輪我好忙，又整親個嘴。」是否不能錫錫？他說：「最好啦，唔好搞我啲傷殘人士，不過佢哋係咁逼我搽嘢，我好怕黐𣲷𣲷。」<br>採訪：卓寶花<br>攝影：陳順禎</p></body></html>
