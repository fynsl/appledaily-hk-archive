<html><header><meta charset="utf-8"><title>42吋胸肌余德丞力追港姐劉穎鏇</title></header><body><h1>42吋胸肌余德丞力追港姐劉穎鏇</h1><p>近年大台唔想睇嚟睇去都係馬國明、王浩信同黃宗澤，佢哋惟有力谷啲小鮮肉上位，好似擁有42吋胸肌、香港泳隊前成員余德丞做《體育世界》評述，又有主持啲兒童節目，早前仲同麥明詩傳過緋聞，二人一杯雪糕兩份食，但最終麥明詩暗示冇可能。<br><br>余德丞受大台力撐，得高層余詠珊賞識，有指日前去咗台灣主持《世界大學生運動會》，主動追2016年港姐亞軍劉穎鏇，約對方離隊私會去食海鮮，知劉穎鏇中文差，又會幫佢翻譯稿。</p></body></html>
