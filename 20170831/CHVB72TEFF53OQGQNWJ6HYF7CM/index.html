<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Yumiko母女遊迪士尼</title></header><body><h1>【馮仁昭四圍超】<br>Yumiko母女遊迪士尼</h1><p>下周36歲牛一嘅鄭希怡（Yumiko），日前同老公梁學儲湊埋囡囡梁浸浸入咗迪士尼提前慶祝生日，兩歲多嘅梁浸浸首次遊園，甫入場竟然係先醫肚再去玩。梁浸浸見到經典卡通人物做嘅cupcake，未食先興奮，佢仲好識做餵媽咪，母女分甘同味。梁浸浸仲有機會親親至愛嘅米奇老鼠，一家原本想喺城堡前影相留念，點知梁浸浸攰到冇電瞓咗。<br>撰文：馮仁昭</p></body></html>
