<html><header><meta charset="utf-8"><title>心美唔准心穎結婚</title></header><body><h1>心美唔准心穎結婚</h1><p>黃心穎與胞姊黃心美昨日在尖沙嘴出席HKT新品宣傳活動，以趣劇形式推介電訊產品時，心美自爆有男友，不過事後她聲稱只是照稿讀。早前有報道指心穎有意與馬國明同居，卻遭心美反對，昨日記者提到馬國明時，心美搶問：「邊個呀？」心穎即笑謂：「係喎！你哋不和㗎。」心美接着說：「我高度讚揚佢，我要澄清，我對佢印象好好。如果你哋係真，我祝福你哋。」<br>曾經歷婚姻失敗的心美有感而發說：「我當年28歲結婚，唔建議太早結，可能係一時衝動。不如等佢諗清楚，腦囟生埋先。」暗示今年28歲的心穎太衝動，心穎則認為結婚不應該受年齡局限。<br>採訪：卓寶花<br>攝影：陳俊強</p></body></html>
