<html><header><meta charset="utf-8"><title>求驗客手記︰國米有荷蘭三劍俠？ - 求驗客</title></header><body><h1>求驗客手記︰國米有荷蘭三劍俠？ - 求驗客</h1><p>國際米蘭印尼班主托希爾，早前接受訪問時，就搞出個關公災難，話自己收購國米，係因為細細個鍾意睇荷蘭三劍俠踢波；呢句真係搞出個大頭佛，事關荷蘭三劍俠，球迷都認定係尹巴士頓、古烈治同列卡特，佢哋不單幫國家隊，亦都一齊喺AC效力，正正係國米死敵。相反國米著名三劍俠係德國三劍俠，分別係馬圖斯、布林美同奇連士文，做班主連自己隊波嘅歷史都唔識，真係過份。托希爾事後就走出嚟公開道謙，話自己只不過口快快講錯。不過意大利足球網就教托希爾死撐，話國米都曾經同時擁有伯金、鍾克同雲達三位荷蘭橙，叫佢哋做荷蘭三劍俠冇話唔得喎。</p></body></html>
