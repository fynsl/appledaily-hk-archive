<html><header><meta charset="utf-8"><title>陳貝兒講離婚爆喊</title></header><body><h1>陳貝兒講離婚爆喊</h1><p>陳貝兒、麥雅緻及朱凱婷等，昨日在將軍澳出席節目《嫁到這世界邊端》記者會，剛被爆離婚的陳貝兒，在台下看到節目中播出自己的片段時，一時感觸落淚，要到後台平復心情，才再現身受訪。她承認正辦理離婚手續，現處於分居階段，她感慨地說：「𠵱家係生係死都冇人理，我離咗婚！」</p><p>陳貝兒直言是去年決定結束這段六年婚姻，當中不涉第三者。當問到是哪方先提出離婚時，她開始情緒激動：「邊個提出先都冇問題，已經和平解決咗，大家仲係朋友。」她說到當年結婚是由婆婆撮合時再度落淚，並激動指很對不起雙方父母：「要老人家擔心、傷心，真係唔好意思，我哋有努力過。」<br>撰文：葉綠悠</p></body></html>
