<html><header><meta charset="utf-8"><title>【動畫】蘭桂坊接兩醉娃的哥遇上「飛毛腿」</title></header><body><h1>【動畫】蘭桂坊接兩醉娃<br>的哥遇上「飛毛腿」</h1><p>【本報訊】兩名姓金32歲及姓郭31歲內地女子，與兩友人到中環蘭桂坊飲酒消遣，昨凌晨2時許，一行四人乘的士離開，兩友人先行下車，兩內地女返尖沙嘴中間道2號九龍酒店。<br><br>抵達目的地時，金女疑酒醉在車廂內睡著，郭女著姓鄭43歲的士司機，協助扶金女下車，但鄭不願意，與郭女發生爭執；其間，金女酒醒疑友人被司機欺負，推開司機及踢了他一腳，兩人然後返入酒店，的士司機報警。<br>警員到酒店調查，在房間內尋獲兩名女子，惟的士司機不作追究，並拒絕送院檢查。</p></body></html>
