<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】麥子樂抱陳潔玲親熱</title></header><body><h1>【馮仁昭四圍超】<br>麥子樂抱陳潔玲親熱</h1><p>陳潔玲同麥子樂前晚喺銅鑼灣出席電影《私人會所》首映禮，性感現身嘅陳潔玲話：「戲中有場床上戲、一場自慰戲好大膽，我自己睇都覺得尷尬。」佢話唔會走性感路線，因為要保持身材好辛苦。麥子樂自爆同陳潔玲有場喺街錫到上樓嘅親熱戲，佢笑話：「要一個鏡頭直落拍，拍咗7、8次，咁樣行上樓都幾攰同嘥力，因為間中要抱吓佢，好彩平時有操開。」<br>撰文：馮仁昭</p></body></html>
