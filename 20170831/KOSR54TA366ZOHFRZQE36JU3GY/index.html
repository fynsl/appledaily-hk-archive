<html><header><meta charset="utf-8"><title>川崎希原諒爛滾夫誕B</title></header><body><h1>川崎希原諒爛滾夫誕B</h1><p>日本組合AKB48舊將川崎希於2013年嫁Rock友老公Alexander，不過Alexander出名是圈中大滾友，男方今年初被雜誌《Friday》拍得在結婚周年前夕，秘密相約一名女歌迷在停車場疑似車震。不過曾患不孕症的川崎希就原諒老公，更排除萬難懷孕成功，前日成功誕下健康男嬰，Alexander都有趕到產房迎接小生命來臨，並拍下首張一家三口合照，榮升父母的他們亦透露已開始學習餵奶。</p></body></html>
