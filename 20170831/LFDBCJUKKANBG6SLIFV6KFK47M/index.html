<html><header><meta charset="utf-8"><title>葉翠翠帶B影全家福</title></header><body><h1>葉翠翠帶B影全家福</h1><p>葉翠翠今年4月為老公周曉東誕下7磅半「小王子」，除了照顧囝囝，翠翠還成功轉型做KOL，不時在facebook跟網民互動，介紹產品。產後四個幾月已收身成功的翠翠，最近更密密接了四個廣告。<br>翠翠接受《蘋果》訪問時表示：「𠵱家比生之前輕磅咗，做嘢令自己有推動力減肥，不過最緊要減得健康，因為要有精神照顧BB。」翠翠最近更和老公、囝囝一家三口去影樓影相，她說這輯相囝囝未出世已計劃影：「影大肚相時知道可以影before and after，即係用同一個景，帶埋BB去影。」不過翠翠笑指影相當日囝囝扭計，最後又睡着，所以好多相都是合埋眼。<br>採訪：小米</p></body></html>
