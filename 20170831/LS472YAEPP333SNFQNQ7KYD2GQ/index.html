<html><header><meta charset="utf-8"><title>【美圖晒晒】遊馬爾代夫同陽光玩遊戲　台女星晒火紅bikini噴血照</title></header><body><h1>【美圖晒晒】<br>遊馬爾代夫同陽光玩遊戲　台女星晒火紅bikini噴血照</h1><p>台灣女藝人賴琳恩今年1月，與交往5年的歌手陳乃榮結婚，兩口子近日出國度假，前往擁有浪漫海景的蜜月勝地馬爾代夫，在陽光普照下與陽光玩遊戲，她穿上火辣比堅尼，釋出多張「老公視角」拍攝的美照，翹臀美胸通通大放送。<br><br>賴琳恩前日先po出身穿黃色款比堅尼的背影照，讓網友紛紛跪求正面照，她也留言回應：「好！明天。」她果然說得出做得到，晒出換上紅色款式比堅尼、跪在海上鞦韆的正面照。還不忘順便貼出與陳乃榮的合影，在七夕性感放閃。<br><br>台灣《蘋果日報》</p></body></html>
