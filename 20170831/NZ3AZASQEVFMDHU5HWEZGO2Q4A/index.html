<html><header><meta charset="utf-8"><title>Celine對手被激讚</title></header><body><h1>Celine對手被激讚</h1><p>9歲香港「小巨肺」譚芷昀（Celine）上周出戰美國才藝節目《全美一叮》（America's Got Talent），並晉級準決賽，但其13歲的對手Angelina Green唱出Sara Bareilles金曲《Gravity》，不單獲評判Mel B與Heidi Klum站立鼓掌，Heidi更激讚：「我100%支持你，你令我非常驕傲。你的聲音、質感都很特別，你也應為自己驕傲！」若她成功入圍，將會於準決賽與Celine爭出線。</p></body></html>
