<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】朱智賢泰國撞邪</title></header><body><h1>【馮仁昭四圍超】<br>朱智賢泰國撞邪</h1><p>朱智賢（左）同馮盈盈噚日喺商台受訪，分享不可思議嘅靈怪事件。朱智賢話喺泰國嘅酒店房洗手間，照鏡嗰陣道門自動閂咗：「睇住個趟門喺後面閂咗一半，我扮冇事出返去，又唔敢同朋友講，點知後來朋友都話聽到小朋友笑聲。」<br>馮盈盈話早前喺荒廢空屋拍劇，自己由朝拍到晚都冇事：「工作人員之後話收音師喺廢屋入面撞鬼，見到個爛面女人。」<br>撰文：馮仁昭</p></body></html>
