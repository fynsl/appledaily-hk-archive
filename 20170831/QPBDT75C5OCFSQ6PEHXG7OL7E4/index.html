<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】連詩雅自認百忍女友</title></header><body><h1>【馮仁昭四圍超】<br>連詩雅自認百忍女友</h1><p>連詩雅（Shiga）噚日喺商台宣傳同側田合唱嘅新歌《不甘示弱》，新歌講情侶間要忍讓但唔可以過份遷就：「我自己拍拖都係，幾唔開心都唔會出聲，佢可能以為個關係好好，其實佢唔知我唔開心。」Shiga直言拍拖嗰陣會死忍，試過同一個自己好崇拜嘅人拍拖，更加唔敢發脾氣。早前有傳佢同徐浩復合？Shiga話𠵱家係好開心嘅關係：「正常社交囉。」<br>撰文：馮仁昭</p></body></html>
