<html><header><meta charset="utf-8"><title>求驗客手記︰肥安做咗榕樹頭阿伯 - 求驗客</title></header><body><h1>求驗客手記︰<br>肥安做咗榕樹頭阿伯 - 求驗客</h1><p>呢個星期國際賽期，國腳級球員都返去國家隊報到，唔係踢世界盃外圍賽，就係踢友賽；𠵱家教緊德甲冠軍拜仁慕尼黑嘅「肥安」安察洛堤，亦都好得閒，返咗意大利老家科森扎度假，佢有日行過一個公園，就竟然手癮起，坐低同班老友記打紙牌，堂堂冠軍級人馬，搞到好似榕樹頭阿伯咁。當然啦，肥安唔似榕樹頭阿伯玩十五胡、天九，而係玩橋牌，肥安仲好開心咁講：「其實我都廿幾年冇玩橋牌，好彩仲遇番班老朋友，好開心今日我都係大贏家。」</p></body></html>
