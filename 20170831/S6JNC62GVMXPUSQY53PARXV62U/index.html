<html><header><meta charset="utf-8"><title>余文樂台灣千金女友家族欠債？四豪宅傳遭強拍</title></header><body><h1>余文樂台灣千金女友家族欠債？<br>四豪宅傳遭強拍</h1><p>台灣《蘋果日報》報道余文樂台灣女友王棠云的父親、亞美集團總裁王東生，驚傳他位於台中的四間豪宅「天璽」遭台中地院拍賣。而王棠云雖然仍有更新IG，但前日下午就貼了一張星象圖寫道「look up and get lost」。<br><br>王東生是台灣最大皮件公司亞美集團總裁，亦有指他是第一批赴內地投資的台商，資產估計達上億，故王棠云出入都有名車接送，十足公主生活。</p></body></html>
