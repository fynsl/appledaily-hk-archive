<html><header><meta charset="utf-8"><title>阿嬌台灣訪醫學美容中心</title></header><body><h1>阿嬌台灣訪醫學美容中心</h1><p>鍾欣潼（阿嬌）近日在台灣拍網劇《動物系戀人啊》，前日傍晚，不用開工的她戴着口罩，去到台灣藝人陳怡蓉老公打理的醫學美容中心。約兩小時後她離開，再到張韶涵開的鞋店挑鞋，更邊逛邊講電話。阿嬌經理人霍汶希回覆時表示：「佢話係朋友開嘅公司，有高壓器令到佢嘅膊頭紓緩，因為佢之前整親條頸，去做高壓氧treatment，唔係整容，唔係美容。」</p><p>原來今趟阿嬌又再被條頸所累，被誤會去整容。早前她和張智霖為電影宣傳時曾爆出金句「個個都拍拖，唔通個個都想拍拖咩？」阿嬌事後解釋因為休息少加上頸痛，所以才會在訪問時說出一番大家都無法理解的說話。<br>採訪：皓騫</p></body></html>
