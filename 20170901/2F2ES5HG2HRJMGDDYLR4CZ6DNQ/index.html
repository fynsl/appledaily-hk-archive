<html><header><meta charset="utf-8"><title>衛詩雅日游二千米</title></header><body><h1>衛詩雅日游二千米</h1><p>衛詩雅、姜皓文、陳靜和樂瞳等昨晚在九龍灣出席電影《異人族》首映禮，衛詩雅透露每天練游水準備參加周日舉行的渡海泳：「每日游1,500至2,000米，可能唔識休息，腳面有啲痛。原先星期日比賽，但𠵱家打風關係可能要改期。」她表示自己於公眾泳池練水，對於大部份公眾泳池有尿液，衛詩雅說：「有日練游水個泳池封咗，話因為有人喺泳池嘔，自己都有少少擔心呢啲衞生問題。」<br>樂瞳透露寫真於本月10日出街，有心理準備被慘烈抨擊，她說：「因為都知道自己仲係肥，自己係一個易肥嘅人，為本寫真都好努力運動同節食。」<br>採訪：張俊銘<br>攝影：陳慧安</p></body></html>
