<html><header><meta charset="utf-8"><title>【逝世20年】戴妃與男友遭特工暗殺？出事隧道cctv影唔到傳戴妃已有身孕</title></header><body><h1>【逝世20年】戴妃與男友遭特工暗殺？<br>出事隧道cctv影唔到傳戴妃已有身孕</h1><p>戴安娜1997年被狗仔隊追逐，與男友多迪法耶茲雙雙魂斷巴黎，舉世震驚。即使法國和英國的調查都指車禍屬「不幸意外」，司機酒後開快車躲避狗仔隊所致，但外界對「戴安娜被殺」的陰謀論仍然未平息，多迪法耶茲的爸爸老法耶茲至今仍然認為是英國皇室下密令，暗殺戴妃和兒子，以免英國未來國君有埃及裔的同母異父手足。</p></body></html>
