<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】側田剝光豬錄音</title></header><body><h1>【馮仁昭四圍超】<br>側田剝光豬錄音</h1><p>側田（右）今年12月會喺紅館開騷，日前接受訪問透露已每天操腹肌，提到轉型成獨立歌手嘅改變，佢話：「以前有太多意見，反而會乞人憎，我𠵱家可以做自己鍾意做嘅嘢，free啲，除咗做搵錢嘢，仲會去同唔同嘅音樂人busking。」側田忙為新碟錄音，其中一首歌佢想希望唱到冇信心嘅感覺，所以錄音時熄燈除晒衫：「現場只得我同監製，因為全裸時我會好唔自在，講嘢都冇咁大聲。」<br>撰文：馮仁昭</p></body></html>
