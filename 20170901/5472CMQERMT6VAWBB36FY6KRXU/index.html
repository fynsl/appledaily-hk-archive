<html><header><meta charset="utf-8"><title>蔣怡派米益街坊</title></header><body><h1>蔣怡派米益街坊</h1><p>蔣怡（CoCo）和貝安琪（Ankie）昨日於調景嶺出席派米活動，CoCo穿上吊帶背心現身，在現場俯身派米，大騷性感，擺明益街坊，她笑說：「見到好多公公，畀佢哋開心吓、精神吓，老公唔喺香港，唔怕。全將軍澳街市都係我地盤，因為我成日買餸會周圍去，好多朋友，見到啲婆婆好親切。」<br>CoCo笑指自己到街市都很受注目，到處買東西也會有着數，店主更會揀選一些新鮮的食物給她，更加會送葱。另外，Ankie的兒子轉眼7個月大，她表示已經替兒子找到幼稚園，現時跟朋友自組playgroup，為培養兒子作好準備。<br>採訪、攝影：羅慧敏</p></body></html>
