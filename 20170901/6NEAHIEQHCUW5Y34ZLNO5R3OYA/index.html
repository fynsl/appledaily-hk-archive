<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】雲翔攞6份報紙被寸</title></header><body><h1>【馮仁昭四圍超】<br>雲翔攞6份報紙被寸</h1><p>國泰航空又俾人投訴，今次係導演雲翔（小圖）。日前佢由澳洲雪梨飛香港嗰陣，受到不禮貌待遇，俾空姐呼喝唔可以多取報紙。喺台北為新戲《三十儿立》宣傳嘅雲翔噚日接受電話訪問嗰陣話：「喺機艙口我同朋友攞咗兩份澳洲報紙、兩份美國財經報同兩份香港報紙，點知有位華籍空姐好冇禮貌話『No,2 more,that is』。」雲翔仲話國泰服務質素每下越況，出年會轉投日本航空公司。<br>撰文：馮仁昭</p></body></html>
