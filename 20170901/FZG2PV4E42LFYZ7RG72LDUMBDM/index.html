<html><header><meta charset="utf-8"><title>王君馨透視晒胸</title></header><body><h1>王君馨透視晒胸</h1><p>王君馨（Grace）、張振朗和馬貫東，昨日到中環出席化妝品活動，其中Grace更以開胸喱士裙性感現身，旁邊的張振朗及馬貫東都目不斜視。Grace受訪時表示即將演出新劇，屆時和老公會少時間見面：「希望係小別勝新婚，除咗開劇仲有台慶一路忙到12月，如果到時老公真係唔開心嘅，或者真係之後就要抽多啲時間陪佢。」<br>問婚後是否與老公相處不習慣？Grace說：「不過係一啲日常生活嘅嘢，例如我好鍾意煮飯，咁就我煮飯佢洗碗，但有時佢又洗得唔乾淨喎，咁我就會話吓佢。」她又稱新劇會與兩位對手有親密鏡頭，事前已向老公備案。<br>採訪：曹家誠<br>攝影：仇志德</p></body></html>
