<html><header><meta charset="utf-8"><title>胡杏兒搶眼Tibi黃裙遮巨肚陀B照踩高踭鞋</title></header><body><h1>胡杏兒搶眼Tibi黃裙遮巨肚<br>陀B照踩高踭鞋</h1><p>結婚後成為幸福人妻胡杏兒，雖然目前為老公李乘德已經陀B七個月，不過仲未放產假，日前仍然現身北京，出席有份參演的電視劇《那年花開月正圓》開播發佈會，這部劇杏兒搭擋孫儷、陳曉及何潤東等演出。<br> <br>挺住七月巨肚的杏兒以一襲sharp爆的鮮黃色Tibi連身裙亮相，鬆身設計成功遮巨肚，泡泡長袖加上單邊露肩設計，簡單得來不失時尚，配襯金色波波垂吊耳環，顯得相當明艷照人。雖然杏兒陀B七個月，不過仲好貪靚，穿了一雙幼帶高跟涼鞋。</p></body></html>
