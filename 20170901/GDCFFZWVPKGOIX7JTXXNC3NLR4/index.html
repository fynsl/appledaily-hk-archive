<html><header><meta charset="utf-8"><title>戴妃死忌20周年凱蒂Prada優雅綠花裙冒雨紀念</title></header><body><h1>戴妃死忌20周年<br>凱蒂Prada優雅綠花裙冒雨紀念</h1><p>昨日是英國已故王妃戴安娜逝世20周年，戴妃死忌前夕，威廉王子與夫人凱蒂 (Kate Middleton)，以及哈利王子前往位於倫敦肯辛頓宮外的White Garden紀念花園追思亡母。<br> <br>在這個莊嚴的場合，凱蒂以時尚綠花裙現身，配合紀念花園所在地。花裙屬Prada出品，罌粟花印圖絲質連身裙綴領巾，優雅至上，凱蒂配上襯色的愛牌Monica Vinader縞瑪瑙耳環，腳踏倫敦品牌L.K. Bennett裸色高踭鞋，在裙長過膝的情況下，拉長比例。</p></body></html>
