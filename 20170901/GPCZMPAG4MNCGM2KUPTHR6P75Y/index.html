<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃芷晴笑老竇呷醋</title></header><body><h1>【馮仁昭四圍超】<br>黃芷晴笑老竇呷醋</h1><p>黃日華27歲愛女黃芷晴跟曾任酒店業嘅Jimmy拍拖，噚日有報道指佢哋拍拖半年就談婚論嫁，但係黃日華就不滿呢位「準女婿」，皆因個女緊張男友多過自己，Jimmy又好似想入娛圈，放棄𠵱家嘅職業，黃芷睛噚日接受本報訪問：「睇到報道，覺得好好笑，不過都想澄清，我爸爸絕對冇對男朋友有微言，可能平日我出席活動話爸爸呷醋，純粹講笑，佢哋相處好好。」<br>撰文：馮仁昭</p></body></html>
