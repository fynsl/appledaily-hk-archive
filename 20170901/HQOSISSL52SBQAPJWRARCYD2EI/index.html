<html><header><meta charset="utf-8"><title>李佳芯等收黑卡</title></header><body><h1>李佳芯等收黑卡</h1><p>李佳芯昨日在金鐘出席信用卡活動，她表示穿上白色貼身長褲，因此在活動前，不敢吃太多東西，以防肚凸凸。平日甚少以性感打扮示人的她，只會在劇中才展現性感一面，她說：「喺劇連底線都push出來，角色要性感同埋做主動。」<br>提到第一張信用卡限額，李佳芯表示只得一萬元：「成日買無謂嘢，又覺得用信用卡好有型，都試過碌爆卡，但都係自己還。」問到可會渴望男友或丈夫送上沒有限額的信用卡？她說：「如果追我無啦啦送冇限額信用卡就有問題，但老公畀我會開心，都想有呢種老公，變咗我目標之一。」<br>採訪、攝影：王連連</p></body></html>
