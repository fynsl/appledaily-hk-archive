<html><header><meta charset="utf-8"><title>耳藏黑色寄生蟲夾出嚟扯埋忽肉</title></header><body><h1>耳藏黑色寄生蟲<br>夾出嚟扯埋忽肉</h1><p>越南近日流傳一條短片，可見一隻寄生蟲藏在人耳內，牠被夾出來時還連着一小塊肉，令人十分噁心。<br><br>這隻藏在耳內的寄生蟲看來有八隻腳，由於牠「緊咬」着耳道內的皮膚，當醫生用鉗子把牠夾住時，多番嘗試也不能把牠一下子拉出來，最後惟有強行把寄生蟲拉出，但就連一小塊肉也被一併扯走，相信患者那一刻十分痛楚。短片的描述指，這隻寄生蟲會吃宿主的肉，但並未交代患者的病因等詳情。<br><br>根據本港衞生署的資料，當發現耳朵不適，應盡快求醫，以確定問題的成因，市民亦不應亂挖耳朵，以免引起損傷。<br><br>新加坡Stomp</p></body></html>
