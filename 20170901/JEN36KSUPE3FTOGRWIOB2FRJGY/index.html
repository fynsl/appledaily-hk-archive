<html><header><meta charset="utf-8"><title>鄧梓峰送別巴斯光年</title></header><body><h1>鄧梓峰送別巴斯光年</h1><p>鄧梓峰一直被指與迪士尼《反斗奇兵》的動畫人物巴斯光年「撞樣」，更指是失散兄弟，昨日是香港迪士尼「巴斯光年星際歷險」最後一日，鄧梓峰專程去道別。<br>記者致電問他會否對巴斯不捨？他說：「可能𠵱家小朋友啲口味又轉變，佢哋鍾意Marvel呢類英雄人物，所以樂園都要作出改變，巴斯只係行遠啲，返咗去Toy Story Land。」鄧梓峰回憶與子女兒時到樂園玩，已被人叫巴斯，他說：「自己初初唔覺，不過聽大家講得多，都開始覺得有啲似，係一個幾好嘅回憶。因為佢，同我影相嘅人都會話同巴斯影咗相。」<br>採訪：唐琛悠</p></body></html>
