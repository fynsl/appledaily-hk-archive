<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】八三夭廣東話冧粉絲</title></header><body><h1>【馮仁昭四圍超】<br>八三夭廣東話冧粉絲</h1><p>台灣樂團八三夭前晚喺旺角麥花臣場館舉行「生日趴趴趴巡迴演唱會香港站」，全場企位，吸引唔少年輕觀眾捧場，佢哋大晒廣東話，仲唱周華健嘅《刀劍若夢》。去年阿璞因捐肝救父，接受手術後要休養一段長時間，樂隊已經兩年冇嚟香港，阿璞喺台上話，休息過後去年下半年，隊員們一齊專心製作新專輯，所以今次喺香港舞台可以向樂迷演繹新歌，台下即刻報以熱烈掌聲。<br>撰文：馮仁昭</p></body></html>
