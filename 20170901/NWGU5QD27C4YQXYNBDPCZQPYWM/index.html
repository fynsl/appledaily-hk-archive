<html><header><meta charset="utf-8"><title>34歲大肚JJ行湖邊 　放狗狗散步</title></header><body><h1>34歲大肚JJ行湖邊 　放狗狗散步</h1><p>賈曉晨（JJ）有咗6個月，o依家喺北京安胎，「蛋皇」老公樊少皇去咗泰國拍戲，早前受網上惡意文章批評，搞到心情好差，激動到嘔，最後搞到要call白車，不過JJ做咗準人母之後，變得忽然勇敢，呢啲可能係母愛，佢自言要做「大肚女超人」。<br> <br>JJ目前粗身大細，之但係佢一向錫愛犬，就算肚凸凸，仍然不時放狗狗去散步，昨日又去郊外，自言走走心情好，見佢戴上黑帽，拖住兩愛犬行近湖邊，但係路面凹凸不平，大肚嘅JJ認真要小心!</p></body></html>
