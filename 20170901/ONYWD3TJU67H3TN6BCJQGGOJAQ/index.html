<html><header><meta charset="utf-8"><title>【巨聲兄弟】細孖周志康娶有米女友</title></header><body><h1>【巨聲兄弟】細孖周志康娶有米女友</h1><p>大孖周志文和細孖周志康這對孿生兄弟，09年齊齊參加《超級巨聲》入行，之後簽約無綫拍劇。這對孖仔雖因外貌相似常被認錯，但二人性格卻大不同，細孖周志康甚少緋聞，他於14年與有米女友Emily結婚，榮升人夫。<br>反而大孖周志文緋聞不絕，更有「花王」之稱，早期曾公開有𡃁模女友袁紫僑（CoCo），12年傳他背女友偷食，之後他又與蔡思貝及吳若希等傳緋聞，有指吳若希不滿他四圍媾女，向無綫高層篤背脊篤走他。</p></body></html>
