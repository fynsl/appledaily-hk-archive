<html><header><meta charset="utf-8"><title>40歲金喜善自爆Keep弗秘訣唔係運動反而係...</title></header><body><h1>40歲金喜善自爆Keep弗秘訣<br>唔係運動反而係...</h1><p>韓國第一大美人金喜善憑劇集《有品位的她》人氣急升，佢喺劇中同金宣兒大鬥演技，睇到劇迷好激動。<br> <br>而日前金喜善就接受節目訪問，當中佢一到場就被主持人大讚漂亮，禮多人不怪，金喜善自然十分受落，仲話：「呢啲話唔講都得，不過呢啲話聽到會好開心，聽唔到嘅話就會好傷心。」<br> <br>金喜善已踏入40歲，又育有一女，但佢身形keep得好好，佢自言運動秘訣就係去卡拉OK房，又自爆唔叻做運動，但去卡拉OK就可以跳足成個鐘，認真犀利。</p></body></html>
