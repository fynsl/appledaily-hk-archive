<html><header><meta charset="utf-8"><title>【晨課動態】成朝同主帥狂密斟大摩獨為一駒好頻撲</title></header><body><h1>【晨課動態】成朝同主帥狂密斟<br>大摩獨為一駒好頻撲</h1><p>大摩馬房在周日（9月3日）開鑼日之參戰馬當中，有部份早前曾安排試大閘之後，今朝（31日）又再派遣往千八米起步點出試。<br><br>約七時後，分批由新主帥貝湯美作認真考驗，其中將出戰第7場三班1000米的「多紅利」在草地彈課細閘；而角逐第9場第三班1200米的「綠勇士」則在草地單試800米，兩駒狀態均及鋒而試，準備工夫一絲不苟。<br><br>除此以外，操練期間大摩動態亦唔簡單，倉主由烽火台動身走往沙圈為「綠勇士」打點一切外，更踏單車跟隨人馬往草地起步點，近距離觀察出試過程，搏殺之心已表露無遺。</p></body></html>
