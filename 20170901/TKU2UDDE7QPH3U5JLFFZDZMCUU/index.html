<html><header><meta charset="utf-8"><title>【姊妹戀事】陳瀅猷亨半年玩完</title></header><body><h1>【姊妹戀事】陳瀅猷亨半年玩完</h1><p>除了劉佩玥被稱為娘娘，經常有兵仔團團轉，她身邊的幾位好姊妹，包括陳瀅、何雁詩及陳凱琳等感情生活同樣精采。陳瀅去年公開認戀賭王何鴻燊兒子何猷亨，二人與麥明詩和林作到中環嘉年華玩，惜戀情維持半年便玩完。</p><p>另一好姊妹何雁詩今年4月被指做小三，硬搶已有富女友的鄭俊弘，二人起初否認戀情，其後卻突然拖手現身機場，公開認愛。現年26歲的陳凱琳與48歲的鄭嘉穎，於前年因合作拍劇集《殭》而譜父女戀，拍拖兩年，感情穩定。</p></body></html>
