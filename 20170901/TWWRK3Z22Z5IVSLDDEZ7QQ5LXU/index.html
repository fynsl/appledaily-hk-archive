<html><header><meta charset="utf-8"><title>Katy被控告罔顧員工安危</title></header><body><h1>Katy被控告罔顧員工安危</h1><p>Katy Perry近日遭一名舞台工作人員控告，該人員指於2014年為Katy的《Prismatic World Tour》演唱會搬道具牆時發生意外，牆卡住並輾過其腳趾致嚴重流血，但當時其他人只幫他冰敷，未有叫救護車，隨後他自行到醫院，醫生表示其右腳腳趾已經壞死並要切走，這事令他受到嚴重情緒壓力，因此狀告Katy Perry與演唱會主辦方及舞台製作公司。</p></body></html>
