<html><header><meta charset="utf-8"><title>【美圖晒晒】走過塵爆傷痛台正妹向演藝路邁進</title></header><body><h1>【美圖晒晒】走過塵爆傷痛<br>台正妹向演藝路邁進</h1><p>台灣正妹阮糖（原名：阮靖貽）在八仙塵爆中受傷，腳踝與小腿留下灼傷的疤痕。她返回家鄉彰化後重新出發，繼續向演藝之路邁進。她說，經歷塵爆後讓她更珍惜生命的分分秒秒，每一天都要更用力活下去！<br><br>阮糖本月推出個人寫真集，為其帶來不少壓力。她在fb分享生活點滴：「今天原本工作上的事情讓我心情低落，但是經過Smily幫我施展魔法後！整個臉上那個笑容藏都藏不住啦！這次終於勇敢的整頭漂了！事實證明，豁出去相信Smily是對的！」<br><br>facebook</p></body></html>
