<html><header><meta charset="utf-8"><title>河智苑新劇登收視冠軍</title></header><body><h1>河智苑新劇登收視冠軍</h1><p>由韓劇《奇皇后》女星河智苑與男團CNBLUE成員姜敏赫主演的新劇《醫療船》前晚首播，雖然近日河智苑被前化妝品牌控告，但事件無損收視。一向有收視保證的河智苑亦沒有令粉絲失望，《醫療船》頭兩集分別錄得10.6%及12.4%收視，成績相當理想，即時成為收視冠軍。而同檔第二名落在《再次重逢的世界》上，至於金在中和UIE主演的《Manhole》，前晚一集僅得2%收視，繼續包尾墊底。</p></body></html>
