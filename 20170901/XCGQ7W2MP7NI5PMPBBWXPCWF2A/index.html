<html><header><meta charset="utf-8"><title>王敏德送珠寶𠱁老婆</title></header><body><h1>王敏德送珠寶𠱁老婆</h1><p>王敏德（Michael）與黃心美昨日於銅鑼灣出席「香港網球公開賽」記者會，馬詩慧日前生日，Michael透露一家人吃中菜慶祝，還爆兩女兒曼喜與麗嘉的另一半也有出席，而Michael除送花外，還訂了一套數萬元的珠寶𠱁太太，他說：「啲女嘅男、女朋友平時喺屋企都有見，家庭聚會就第一次。」<br>問到女兒最近繼續晒性感相？Michael說：「我有睇，呢排OK，其實同國際嘅社交媒體比較，佢哋好保守箒。」談到鄧永鏘爵士離世，Michael惋惜說：「佢係香港嘅icon，我哋識咗超過15至20年，會好掛住佢。」<br>採訪、攝影：羅慧敏</p></body></html>
