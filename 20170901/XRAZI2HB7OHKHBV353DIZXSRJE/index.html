<html><header><meta charset="utf-8"><title>周柏豪等買BB車</title></header><body><h1>周柏豪等買BB車</h1><p>周柏豪昨日在太古城出席自家品牌CATXMAN X美心環保月餅活動，他及CATXMAN到場與粉絲玩遊戲，宣揚環保訊息。周柏豪從小被灌輸環保意識：「細細個就教我哋循環再用，自己都會將啲衫捐去救世軍或者其他慈善機構。」<br>柏豪坦言平時很少購物，記者笑指他儲很多錢？他說：「咁我買車呀嘛，老婆都冇『哦』我，𠵱家有三架車，不過唔係BB車呀，都想買架七人車，可以載一家大細。」問何時會購入BB車？他笑說：「有共識㗎啦，睇緣份啦，帶佢嚟呢個世界都要負責任㗎嘛，我係個負責任嘅人，唔可以就咁畀老婆照顧就得。」<br>採訪：盧妹<br>攝影：陳慧安</p></body></html>
