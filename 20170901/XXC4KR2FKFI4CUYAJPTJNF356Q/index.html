<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】麥紫莉拍AV冇聲氣</title></header><body><h1>【馮仁昭四圍超】<br>麥紫莉拍AV冇聲氣</h1><p>曾聲言今個月會去日本拍AV嘅麥紫莉，到踏入9月都只聞樓梯聲。早前本報已經踢爆佢所屬嘅公司其實喺香港註冊，好大機會AV之行係吹水。但麥紫莉對女優夢仲未放棄，接受周刊訪問時話急要錢幫屋企人還債，又要幫病母籌藥費：「現時收入同一般文員差不多，根本唔夠用，曾經都好掙扎，但自己好需要呢一筆錢。」為咗做好準備，佢自資做檢查，證明身體健康。<br>撰文：馮仁昭</p></body></html>
