<html><header><meta charset="utf-8"><title>孫耀威教新人堅持</title></header><body><h1>孫耀威教新人堅持</h1><p>孫耀威、連詩雅及鄭融昨日在鑽石山荷里活廣場出席樂壇新人活動，孫耀威寄語新人：「唔好驚死，喺谷底之下都唔好放棄，一定會有反彈一日，驚死離開咗就冇。」<br>早前孫耀威獲中央台邀請與太太陳美詩合唱，他說：「唱完真係鬆咗一口氣，仲攬咗佢一吓，我仲驚佢甩嘴同記唔到歌詞，同埋佢首次喺中央台演出，都有啲壓力，有另一個台叫我哋再一齊唱，我都諗緊點推。」他笑言兩夫妻做真人騷壓力不大：「我哋日日頂嘴，但唔會鬧交，驚喺大家心中甜蜜嘅形象破滅。」另外，連詩雅提到做新人時，怕有緋聞而與異性保持距離。<br>採訪：張俊銘<br>攝影：陳順禎</p></body></html>
