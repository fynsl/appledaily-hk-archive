<html><header><meta charset="utf-8"><title>【從前今日】大韓航空客機遭前蘇聯擊落</title></header><body><h1>【從前今日】大韓航空客機遭前蘇聯擊落</h1><p>1983年的今天，大韓航空一班原定由美國紐約飛往南韓首爾的客機，起飛後，無故偏離航線，誤闖當時冷戰時期的蘇聯領空。<br><br>前蘇聯曾經試圖攔截和嘗試與客機聯絡，但不成功，最終前蘇聯空軍戰機發射飛彈，將客機擊落，墜落庫頁島西南方的公海，機上269人全部罹難。<br><br>事發後，各國全力搜尋飛機的飛航記錄儀，最後由前蘇聯尋獲。但直至前蘇聯解體後，俄羅斯在1992年，才把記錄儀交予國際民航組織調查。結果證實，當年客機機師設定自動飛行儀時出錯，因而造成空難。</p></body></html>
