<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】王浩信怕個女多人追</title></header><body><h1>【馮仁昭四圍超】<br>王浩信怕個女多人追</h1><p>王浩信（圖）、葛民輝等噚日喺金鐘為髮型屋剪綵，王浩信笑指個女遺傳咗對長腿：「佢今年讀K3已大概一米高，又靚女，怕佢多人追走咗去。」佢明白將來個女會拍拖，但仍會唔捨得。<br>另外，早前高海寧榮升業主，曾笑言希望緋聞男友鄧智偉送床做入伙禮物，鄧智偉尷尬話：「送幅畫畀佢，送床就唔好喇！」至於會唔會送自己畀高海寧，佢話：「唔會。」<br>撰文：馮仁昭</p></body></html>
