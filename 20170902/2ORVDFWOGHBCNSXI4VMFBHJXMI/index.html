<html><header><meta charset="utf-8"><title>《Manhole》收視差搵救兵</title></header><body><h1>《Manhole》收視差搵救兵</h1><p>由JYJ成員金在中跟UIE合演的KBS劇集《Manhole》（圖），上月初開播以來收視一直徘徊在2至3%，前日播出第8集，再次以2.2%收視墊底。近日有傳劇組因而更換編劇，KBS昨日回應：「不是換編劇，是追加更能靈活執筆的新編劇共同製作。」而河智苑跟姜敏赫主演的MBC新劇《醫療船》前晚播出第3及4集，收視雖下跌至8.9%及9.9%，但仍穩守冠軍位置。 </p></body></html>
