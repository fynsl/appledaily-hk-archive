<html><header><meta charset="utf-8"><title>馬浚偉樂易玲破冰</title></header><body><h1>馬浚偉樂易玲破冰</h1><p>曾被指與樂易玲不和的馬浚偉，昨日在商台主持節目《偶然馬浚偉》，首集嘉賓即請來樂易玲，認真夠趣味，馬仔表示兩人的恩怨早已化解：「兩年前我哋已經破咗冰，係外界唔知道啫。」提到當年不和的事，樂易玲指馬仔用「緣薄」來形容很優雅：「我都冇諗過當年緣薄得咁交關。」馬仔指二人於梁乃鵬的飯局上冰釋前嫌。<br>馬仔透露在節目內會講清講楚：「樂小姐話我生性，冇事冇幹所以唔使理我，但人係會呷醋㗎嘛。」問會否重新簽馬仔做親生仔？樂易玲笑說：「我驚簽唔到喎，不過合作有好多方式嘅。」馬仔隨即表示歡迎樂易玲邀拍電影。<br>採訪：盧妹<br>攝影：沈健程</p></body></html>
