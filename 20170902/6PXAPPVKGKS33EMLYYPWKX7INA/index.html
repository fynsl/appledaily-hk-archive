<html><header><meta charset="utf-8"><title>何佩瑜被鬼壓爆粗</title></header><body><h1>何佩瑜被鬼壓爆粗</h1><p>後日是農曆七月十四鬼節，何佩瑜（Jeana）難忘早年曾在馬來西亞拍戲，入住服務式住宅時被鬼壓，她日前回想時猶有餘悸：「嗰晚半夢半醒，我感覺好痹，全身郁唔到，feel到前面有個影，床邊有個好兇狠惡男望住我，好似想殺咗我咁。我係咁掙扎，約1分幾鐘先郁得番。」<br>Jeana竧𣉢用英文、普通話及廣東話三國語言向空氣大鬧，鬧到攰再睡，她說：「我瞓落枕頭，feel到枕邊塊布好似有人頴緊，我即刻彈起身震一震。」Jeana嚇到即晚搬走。她自爆出埠工作，必要女助手陪瞓，有時為安心，就會穿開光佛tee睡覺。<br>採訪：劉敏<br>攝影：陳順禎</p></body></html>
