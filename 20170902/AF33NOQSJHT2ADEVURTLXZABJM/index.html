<html><header><meta charset="utf-8"><title>【今日笑一笑】帶新狗返屋企冇通知貓星人喵爆唔「likey」</title></header><body><h1>【今日笑一笑】帶新狗返屋企冇通知<br>貓星人喵爆唔「likey」</h1><p>家中增添新成員是開心事，但對於外國這隻喵星人而言，則是崩潰萬分的事！<br><br>片中喵星人對着窗外不停喵，原來牠看見奴才拖着新帶回來的狗，未知牠怕自己地位不保，抑或異常怕狗，竟隔着窗不停對外崩潰狂噹，更回望鏡頭露出看似震怒的表情，看來牠要一段長時間，才能適應這位新成員！<br><br>UNILAD</p></body></html>
