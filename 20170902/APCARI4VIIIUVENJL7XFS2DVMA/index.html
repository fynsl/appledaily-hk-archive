<html><header><meta charset="utf-8"><title>開學日點滴：惡狗狂噬　男生遭咬穿校褲</title></header><body><h1>開學日點滴：<br>惡狗狂噬　男生遭咬穿校褲</h1><p>【本報訊】昨晨9時許，15歲姓朱中學男生上學途中，突遭一頭黑色流浪狗襲擊，他走避不及被惡狗狂噬，左邊臀部被狠狠咬了一口，校褲被咬穿窿（圖），男生負傷返回石硤尾棠蔭街匯基書院向教職員求助，校方報警，46歲朱父聞訊趕赴醫院，陪同兒子送院檢查，幸無大礙。據悉，石硤尾有不少流浪狗，部份棲息在山頭野嶺，部份聯群結隊通街走，嚇煞不少途人，漁護署雖不時捕捉威脅途人的流浪狗，但礙於繁殖力驚人，流浪狗問題始終未能解決。</p></body></html>
