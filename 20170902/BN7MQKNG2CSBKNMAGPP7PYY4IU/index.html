<html><header><meta charset="utf-8"><title>開學日點滴：市區上學　長洲少年睡着了</title></header><body><h1>開學日點滴：<br>市區上學　長洲少年睡着了</h1><p>【本報訊】與往年一樣，不少學生需大清早由離島到市區升學，有學生不敵睡魔在船上睡着（圖）。升讀中一的陳同學，今年首次往市區讀書，她表示前晚躺在床上半小時才能入睡，昨晨5時20分起床，首日上學不緊張，因為已認識新同學。居於長洲的她表示，雖然大清早起床並想賴床，但因不想在長洲升學，所以堅持起床。她又指已完成所有暑期功課，「唔做晒功課點敢返學」。同樣升讀中一的黎同學剛好相反，居於九龍的她昨晨7時許搭船往長洲上學，星期一至五會居於宿舍，周六及周日才回家，她說：「讀讀吓應該慣!」</p></body></html>
