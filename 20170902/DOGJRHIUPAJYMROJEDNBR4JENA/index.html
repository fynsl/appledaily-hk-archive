<html><header><meta charset="utf-8"><title>英超貨王共燒149億 - 盧卡東尼</title></header><body><h1>英超貨王共燒149億 - 盧卡東尼</h1><p>今夏轉會窗極之瘋狂，球員轉會費越來越誇張，英超球會的總花費也再創新高，達驚人的14.7億鎊（約149億港元），已較去年增長約23%。隨着16/17球季開始，收入達51.36億鎊的英超電視轉播新合同生效，英超球會可盡情燒錢，當中有14間球會更破了隊史轉會費紀錄。</p><p>20隊中以曼城今夏最豪爽，共花2.17億鎊簽下基爾獲加及班捷文文迪等共六名球員，若非阿歷斯山齊士的交易觸礁，肯定不只這個數字；車路士在死線日簽下真禾特及沙柏哥斯達後，超越曼聯上第二；愛華頓及利物浦則緊隨曼聯之後，分別排第四及第五。<br>文：盧卡東尼</p></body></html>
