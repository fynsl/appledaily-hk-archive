<html><header><meta charset="utf-8"><title>【美圖晒晒】吳姍儒34B身材唔自卑靠按摩推淋巴美胸</title></header><body><h1>【美圖晒晒】吳姍儒34B身材唔自卑<br>靠按摩推淋巴美胸</h1><p>台灣女藝人吳姍儒（Sandy）擁有34B身材，一向以健康活力的形象示人。Sandy提到很羨慕另一名台灣女藝人喬喬（曾之喬）的好身材，並透露唸書時媽媽也有燉青木瓜中藥給她喝，但實在不好喝，後來就放棄，並稱大概是「基因問題」。<br><br>至於，現階段保養美胸的方法，Sandy稱只是基本的精油按摩，但重點是手臂內側、靠近胸部處的淋巴要按摩，疏通開來才能維持美胸堅挺集中。<br><br>facebook/台灣東森新聞雲</p></body></html>
