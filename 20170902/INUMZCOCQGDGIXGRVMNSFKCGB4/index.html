<html><header><meta charset="utf-8"><title>柯德莉夏萍仔讚母優雅</title></header><body><h1>柯德莉夏萍仔讚母優雅</h1><p>著名荷李活女星柯德莉夏萍私人珍藏展覽昨日在中環舉行，其子Sean Hepburn Ferrer出席，展品包括柯德莉夏萍穿過的戲服、鑽飾皇冠和劇本等，全是首次公開，並於本月在網上及倫敦國王街舉行拍賣，籌得善款會捐到其家族基金。<br>今年是柯德莉夏萍逝世24周年，Sean指展覽由陪伴母親人生最後階段的朋友幫手，他傳承母親善心說：「母親不只有外在美，內在也美，她不跟潮流穿衣，但是永遠永恒優雅。」他指展覽展出母親的喜好，看到她的品味。<br>採訪：王連連<br>攝影：陳俊強</p></body></html>
