<html><header><meta charset="utf-8"><title>莫雷拉派貼士？「或許羅廐首匹頭馬由我經手都唔定」</title></header><body><h1>莫雷拉派貼士？<br>「或許羅廐首匹頭馬由我經手都唔定」</h1><p>新練馬師羅富全在周日（9月3日）只出第五場「銘記心中」一駒，交由雷神莫雷拉操刀，力爭全日一百巴仙勝出率。<br><br>雷神說︰「很多人都知道我和麥菲文在新加坡早已認識，其實我與另一位新任練馬師羅富全也關係良好。我之前與蔡約翰合作無間，跟當時出任蔡廐副練羅富全甚為熟落，或許羅廐首匹頭馬由我經手也不定呢！」<br><br>「『銘記心中』跑五班賽甚具競爭力，今場排內檔（4檔）好跑，我希望可以順利為羅廐建功。」</p></body></html>
