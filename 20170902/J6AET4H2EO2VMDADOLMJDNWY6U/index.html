<html><header><meta charset="utf-8"><title>連詩雅驚甩舞累鄭融</title></header><body><h1>連詩雅驚甩舞累鄭融</h1><p>連詩雅和鄭融前晚在沙田石門為下周六的演唱會綵排，即場示範勁歌熱舞。連詩雅被問到對着有跳舞底的鄭融是否很大壓力時，她說：「都好驚自己會甩，拖累大家，𠵱家一跳舞就好專注，個腦係咁諗住啲舞步，但記住舞步，又唔記得歌詞。」連詩雅緋聞男友徐浩原來是演唱會入面其中一個band member，鄭融笑說：「我識做，我都好想成全佢哋呢一個moment，一個好珍惜嘅回憶。」<br>採訪、攝影：盧妹</p></body></html>
