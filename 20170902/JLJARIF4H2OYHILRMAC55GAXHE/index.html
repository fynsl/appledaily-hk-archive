<html><header><meta charset="utf-8"><title>拍廣告罕有騷胸Victoria後悔曾隆胸</title></header><body><h1>拍廣告罕有騷胸<br>Victoria後悔曾隆胸</h1><p>碧咸（David Beckham）老婆兼前Spice Girl成員，43歲嘅Victoria最近為化妝品牌拍廣告，罕有地只着胸圍露出胸部，加上毛巾包頭同淡妝，整個look非常自然。其實佢曾經隆胸係不爭嘅事實，而家已經「拆彈」，佢亦唔介意講。而上年佢於《Vogue》雜誌亦分享，好後悔隆胸兼且唔認，如果可以嘅佢會同年輕嘅自己講：「要學習擁抱你嘅唔完美，讓皮膚呼吸，化少啲妝，同埋我會話，唔好搞自己個胸，呢啲日子以來我唔認，真係好蠢，係我缺乏安全感，應該要為自己有嘅嘢慶賀。」</p></body></html>
