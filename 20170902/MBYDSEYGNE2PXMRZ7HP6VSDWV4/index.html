<html><header><meta charset="utf-8"><title>趣趣地：朗尼涉醉駕被捕</title></header><body><h1>趣趣地：朗尼涉醉駕被捕</h1><p>早前宣佈退出英格蘭國家隊嘅31歲前鋒朗尼，近年似乎已經修心養性，冇咩醜聞。不過據英國《每日鏡報》報道，朗尼周四晚涉嫌醉駕，喺寓所附近被警方截查仲拉埋，據講醉晒嘅朗尼，仲喺酒吧跳桌上舞！據了解，朗尼當日曾經揸車去愛華頓嘅訓練基地，之後就跟隊操練，不過嗰晚就傳出被捕嘅消息。朗尼已經喺柴郡嘅Prestbury住咗成12年，因為近奧脫福球場，不過朗尼今季返咗母會愛華頓，睇嚟好快會搬竇。</p></body></html>
