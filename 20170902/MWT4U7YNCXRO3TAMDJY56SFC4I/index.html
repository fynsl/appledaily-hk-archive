<html><header><meta charset="utf-8"><title>張繼聰紋愛女上身</title></header><body><h1>張繼聰紋愛女上身</h1><p>張繼聰昨晚與麥明詩在西環出席Tudor新錶鑑賞會，同場還有周國賢即席自彈自唱表演。張繼聰表示昨日外出感受到開學的影響，他說：「雖然囝囝讀國際學校，8月中就返學，不過今日都感受到開學威力，因為周圍都塞車。」他透露囝囝明年將讀中一，又可以過送返學的日子：「仲好享受接放學之後，同囝囝買嘢食嘅感覺，同老婆都好記得當年送佢返學，記錯返學時間。」<br>張繼聰透露稍後會把囡囡張靖（Karina）名字紋在身上，他說：「近排拍緊戲，要連戲唔紋住，同埋等我過咗紋身嘅痛苦先，上次痛到爭啲休克。」<br>採訪：盧妹<br>攝影：陳順禎</p></body></html>
