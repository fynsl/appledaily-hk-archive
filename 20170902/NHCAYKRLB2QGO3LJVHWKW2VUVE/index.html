<html><header><meta charset="utf-8"><title>小雲妮開心晒妹妹相</title></header><body><h1>小雲妮開心晒妹妹相</h1><p>「小巨肺」譚芷昀（Celine）和「小雲妮」Angelica Hale同時成功殺入美國才藝節目《全美一叮》準決賽，有指Angelica香港時間下周三出賽，Celine則是本月12日出賽。<br>Angelica昨日在Instagram報喜，指妹妹Abigail日前出生，相片盡顯姊妹情深。至於宿敵Celine前日也在facebook留言。Celine大讚爸爸譚順生是她生命中的歌唱老師：「我真的很幸運有你，爸爸。我一步步走到決賽。」</p></body></html>
