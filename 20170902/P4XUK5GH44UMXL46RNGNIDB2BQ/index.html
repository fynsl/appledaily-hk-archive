<html><header><meta charset="utf-8"><title>估值780億　騰訊音樂傳上市前融資</title></header><body><h1>估值780億　騰訊音樂傳上市前融資</h1><p>Apple Music與Spotify大戰方酣，於內地佔62.54%市佔的騰訊音樂又傳出上市前融資。《彭博》引述知情人土消息，騰訊音樂擬出售3%股份融資，該公司估值高達100億美元（約780億港元）。<br>報道指，騰訊音樂正擬向包括唱片公司在內的合作夥伴出售股份，透過合作關係確保在內地市場的競爭優勢。騰訊音樂目前與環球、華納等唱片公司有簽訂協議，旗下的QQ音樂、酷狗和酷我音樂App共有6億用戶。騰訊音樂拒絕回應《彭博》查詢。<br></p></body></html>
