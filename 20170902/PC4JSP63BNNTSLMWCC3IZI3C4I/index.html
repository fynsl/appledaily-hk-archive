<html><header><meta charset="utf-8"><title>洗米華大女英國開學洗米嫂：超唔捨得</title></header><body><h1>洗米華大女英國開學<br>洗米嫂：超唔捨得</h1><p>昨日開學的還有太陽娛樂老闆周焯華（洗米華）跟陳慧玲（洗米嫂）的大女周梓潼（Virginia），早前洗米嫂舉家歐遊，順便為到英國留學的Virginia作入學準備，以及慶祝生日。日前洗米嫂在facebook貼全家大合照及留言「光明正大」，反擊Mandy Lieu，更乘機宣示主權。昨日Virginia終於開學，於英國時間昨日早上，洗米嫂在Instagram貼出跟囡囡頭貼頭合照，留言：「今天生日的baby加上第一天入學，超唔捨得。」</p></body></html>
