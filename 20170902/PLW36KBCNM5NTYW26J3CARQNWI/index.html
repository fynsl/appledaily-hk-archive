<html><header><meta charset="utf-8"><title>【從前今日】美國第一部ATM提款機在紐約投入服務</title></header><body><h1>【從前今日】美國第一部ATM提款機<br>在紐約投入服務</h1><p>1969年的今天，美國第一部提款機在紐約Chemical Bank投入服務。<br><br>當時Chemical Bank 還標榜自己，會在當天早上九時開門後，便永不關門。銀行客戶只要帶同銀行的磁帶膠卡，就不用再去櫃檯提款，只要用這部入牆式的提款機，便可以做到。不過，該提款機還未可提供存款和轉賬服務。<br><br>新發明當然仍有不足，例如這提款機沒辦法知道，客人戶口內是否有足夠存款提取。銀行為了處理這問題，設定每人每日的提款上限額為150美元。<br><br>ATM之後慢慢地改良，才令我們今天免卻在銀行排隊提款。</p></body></html>
