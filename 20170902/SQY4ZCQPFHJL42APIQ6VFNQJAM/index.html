<html><header><meta charset="utf-8"><title>LV終結者！洗米嫂美人生鬚彭于晏玩豹紋絲巾</title></header><body><h1>LV終結者！洗米嫂美人生鬚<br>彭于晏玩豹紋絲巾</h1><p>洗米嫂Heidi早前去了英國陪女兒開學，更和洗米華一齊全家舉祝，不過事後在fb的公開相就消失了。<br> <br>洗米嫂繼續爭取和女兒的相處時光，她前日又po了兩母女玩ig變臉的相，穿上LV x Supreme紅色恤衫的Heidi，和女兒齊齊美人生鬚，非常搞笑。<br> <br>同樣將玩壞LV的，還有人在巴黎度假的男神彭于晏。他頂著13度低溫，只穿著無袖背心及短褲，在巴黎街頭將一條LV豹紋絲巾，變出古靈精怪的各種披法，一時包面只剩眼、一時毫無章法，迎風亂披絲巾，變了一條豹紋裙，胸肌輪廓若隱若現，完全無偶像包袱。</p></body></html>
