<html><header><meta charset="utf-8"><title>米高鄭之贏馬心得？臨跑前兩日強逼三段！</title></header><body><h1>米高鄭之贏馬心得？<br>臨跑前兩日強逼三段！</h1><p>周日（3日）列陣第二場五班1600米之「智有心得」，今朝（1日）莫雷拉到場隨即跨上馬背考驗，在大跑道單騎試跑三段，練者米高鄭在烽火台聚精會神觀察出試過程，人馬跳過終點後，仲急急腳趕返沙圈向騎師追問走勢，重視之溢於言表。<br><br>「智有心得」在上季尾煞科戰跑田草五班1800米，僅以短頭位落敗取得亞軍，足證其實力絕非庸才，此匹六歲馬今季於八月二號已復課，目前身處五班着數到暈，邇來備戰認真，?到雷神跑擺明矛頭直指今仗。</p></body></html>
