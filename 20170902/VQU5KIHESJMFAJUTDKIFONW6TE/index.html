<html><header><meta charset="utf-8"><title>開學日點滴：7車相撞　兩童錯失開學禮</title></header><body><h1>開學日點滴：<br>7車相撞　兩童錯失開學禮</h1><p>【本報訊】兩名學童昨由家人駕車送上學，豈料在大埔吐露港公路遇車禍，結果兩童均無法參加開學禮。昨晨7時許，現場往九龍方向發生三車相撞意外，一輛Tesla私家車停車，豈料尾隨另一部私家車收掣不及撞上，後車一名6歲男童擦傷額頭須送院敷治；Tesla上姓岑男童，原本由父母載送到何文田返學，他在意外中雖無受傷，但趕不上返學，家長需致電返校為兒子請假（圖）。一部寶馬私家車亦駛至意外現場，41歲外籍司機見狀減慢車速，但隨後駛至的私家車收掣不及撞其車尾，最終釀成7車相撞意外。</p></body></html>
