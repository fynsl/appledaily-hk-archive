<html><header><meta charset="utf-8"><title>鄧麗欣挺肚釜山爭獎</title></header><body><h1>鄧麗欣挺肚釜山爭獎</h1><p>由鄧麗欣（Stephy）主演、張經緯導演的電影《藍天白雲》，入圍下月舉行的釜山國際電影節競賽單元。戲中Stephy飾演一名大肚警花，時有瘋癲行為，一改過往柔弱形象，她說：「好開心入圍釜山電影節，係近七年再有港片入圍，所以覺得好榮幸。導演同團隊都對呢部電影非常用心，期待會有好成績，能夠為香港電影增光。」張經緯憑紀錄片《音樂人生》贏過金馬獎，是他首部長片作品。<br>撰文：李森</p></body></html>
