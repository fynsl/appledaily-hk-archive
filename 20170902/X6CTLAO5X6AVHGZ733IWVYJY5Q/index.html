<html><header><meta charset="utf-8"><title>張敬軒口誤急澄清</title></header><body><h1>張敬軒口誤急澄清</h1><p>張敬軒日前表示颱風「天鴿」肆虐澳門，造成八男兩女死亡，當中的遇難者是母親好友的「兩姊妹」同學，惟澳門司警局表示沒有相關資料如報道所指情況，並呼籲任何人士勿製造或散播謠言。前晚軒仔以短訊回覆本報解釋：「純屬口誤，早前提及是媽媽好友的兩位同學，因媽媽的好友是女性，所以口誤為『兩位Auntie』，應為 『Auntie的兩位朋友』，所以係兄妹，唔係姊妹。」<br>今次澳門颱風慘劇中，一對兄妹返糧油店搶救存貨時，遇洪水湧入店舖，不幸命喪！問軒仔「Auntie的兩位朋友」是否糧油店兄妹？他表示：「Yes，糧油店兄妹是媽媽好友的朋友！」<br>採訪：皓騫</p></body></html>
