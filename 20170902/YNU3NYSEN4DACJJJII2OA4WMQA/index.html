<html><header><meta charset="utf-8"><title>趣趣地：C朗「戴帽」勁過比利</title></header><body><h1>趣趣地：C朗「戴帽」勁過比利</h1><p>至於歐洲區B組，葡萄牙就靠基斯坦奴朗拿度（C朗、小圖）大演「帽子戲法」，主場5:1大炒法羅群島。C朗家陣喺西甲坐緊波監，不過佢今場開賽三分鐘就有波入，加上29分鐘再入多粒，唔夠半粒鐘已經幫葡軍領先到2:0。法羅群島之後喺38分鐘追番球，半場落後1:2。換邊後，葡萄牙到威廉卡維奴建功，領先3:1。65分鐘，C朗取得呢場第三球，國際賽入到第78球，超越埋77球嘅球王比利。葡萄牙之後喺84分鐘再入一粒，最後大勝5:1。</p></body></html>
