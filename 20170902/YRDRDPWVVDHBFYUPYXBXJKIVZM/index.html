<html><header><meta charset="utf-8"><title>騰訊高層訪蘋果　與庫克合照</title></header><body><h1>騰訊高層訪蘋果　與庫克合照</h1><p>【本報訊】騰訊主席馬化騰及其管理團隊，與蘋果公司行政總裁庫克合照！內地網絡流傳馬化騰及5名高層到訪美國蘋果公司總部並跟庫克會面的罕見合照，相中馬化騰、庫克與騰訊總裁劉熾平一起拿着騰訊QQ企鵝剪紙，眾人笑容滿面，間接平息微訊支付與蘋果公司的紛爭。蘋果確定本月12日發佈新iPhone之際，微信支付的大陸用戶上周二起可在Apple Music和App Store購物與付款。<br>互聯網</p></body></html>
