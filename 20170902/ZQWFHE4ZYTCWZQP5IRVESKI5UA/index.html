<html><header><meta charset="utf-8"><title>草蜢自封音樂治療師</title></header><body><h1>草蜢自封音樂治療師</h1><p>草蜢（圖）、王菀之前晚去大會堂欣賞青年鋼琴家黃子芳鋼琴協奏曲音樂會。草蜢表示會為11月舉行演唱會排舞，蔡一智說：「今次嘅主題係過去、現在同未來。」傑仔又指，演唱會好適合冇人工加、買不到樓及沒有另一半的人欣賞，笑指草蜢是音樂治療師。<br>王菀之與父母結伴到場，她透露近日再學彈琴，又學手語、日文及跳舞。她說：「好難得有咁好嘅華人鋼琴家，《梁祝》同《黃河》呢個經典嘅協奏曲好難彈。」</p></body></html>
