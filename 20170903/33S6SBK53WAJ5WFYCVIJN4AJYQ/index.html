<html><header><meta charset="utf-8"><title>保時捷公路炒車走出真空pink lady</title></header><body><h1>保時捷公路炒車<br>走出真空pink lady</h1><p>保時捷炒車，走出個性感金髮美女來，哪裏這麼香艷？話說，江蘇南通如東洋口大道上周三早晨發生一宗三車相撞事故，一輛黃色保時捷跑車的車頭幾乎被撞毀。站在車前的一男一女，都是從跑車內下來，女的是一名外籍人士，身着粉紅色單薄超短浴泡，內裏「真空」，看似驚魂未定。有人在現場拍攝，還差點拍到她走光。<br><br>據了解，該女子是一名來自俄羅斯的模特兒，當天是來如東拍攝某家紡廣告的。目前，事故原因警方正在調查中。<br><br>Zaker</p></body></html>
