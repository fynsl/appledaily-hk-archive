<html><header><meta charset="utf-8"><title>靠樣搵食騙婚騙財泰女1個月引4男娶佢</title></header><body><h1>靠樣搵食騙婚騙財<br>泰女1個月引4男娶佢</h1><p>泰國有網民近日公開一名女子身份，指控她騙婚，單是一個月之內已經出現四名受害人，提醒民眾小心。<br><br>一位網民上載女騙子的生活照及婚照，可見她至少與兩名男人結婚行禮，稱她欺騙男子結婚後帶同財物逃跑。網民指女騙子無時無刻都在找尋下一名受害人，目前受騙的新郎接近30人，一個月之內至少有四名男子上當，最新發現的受害者是來自羅勇府。<br><br>女騙子身份曝光後，陸續有受害者留言大爆她的內幕，揭露她的騙人手法。大部份網友則十分非常好奇她的騙婚手法，反問一個月內竟有這麼多人上當迎娶她，「她是怎麼做到的？」<br><br>泰國《世界日報》</p></body></html>
