<html><header><meta charset="utf-8"><title>【一夜爆紅】電影唔得</title></header><body><h1>【一夜爆紅】電影唔得</h1><p>93年隨家人移民美國的孔慶翔，04年在美國《一夜成名》爆紅後獲封「香港Ricky Martin」，獲美國唱片公司簽約推出首張唱片《Inspiration》，一度登上美國Billboard獨立大碟榜冠軍。同年年尾他再推出第二張唱片，報稱銷量超過十萬張。<br>成名後，William搖身變成娛樂圈搶手貨，04年曾回港發展接拍瘦身飲品廣告，以及與薛家燕拍攝古裝電影《我阿媽發仔瘟》（圖），可惜票房慘淡收場，電影上映三日僅得八萬票房。</p></body></html>
