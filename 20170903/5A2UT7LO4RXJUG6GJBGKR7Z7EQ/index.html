<html><header><meta charset="utf-8"><title>鄭秀文提早換季穿Tory Burch秋裝摩登時尚</title></header><body><h1>鄭秀文提早換季<br>穿Tory Burch秋裝摩登時尚</h1><p>鄭秀文(Sammi)除了工作方面勤力之外，在社交平台方面亦都好勤力，差唔多日日都會在ig出新post，有時share做嘢，有時share做運動，又或share最新收到的新衫靚袋。<br> <br>Sammi日前出外工作期間，又拍片開心share，一向是潮流指標的Sammi已經率先換季，穿上美國品牌Tory Burch 2017早秋系列，一身黃色印花的褲裝，搭配黃色太陽眼鏡，造型時尚，又帶點摩登復古氣息，引來不少粉絲留言大讚「巧令呀」、「鄭小文，讚。」</p></body></html>
