<html><header><meta charset="utf-8"><title>穿過3個水龍捲客機安然降落俄羅斯</title></header><body><h1>穿過3個水龍捲<br>客機安然降落俄羅斯</h1><p>俄羅斯黑海沿岸日前天氣惡劣，一架客機在索契降落時遇到3個水龍捲，場面驚險。所幸客機最後在3個水龍捲之間穿過，順利安全降落。<br><br>事發在上周二，當時天色昏暗，烏雲密布，海上出現至少3個水龍捲，其間一架客機飛至，逐一穿過水龍捲，似乎不受影響，最後安全降落。大批民眾在岸邊目睹這驚險一幕。<br><br>據報當時附近出現多達12個水龍捲，由於天氣惡劣，至少9班航班要轉飛其他機場。<br><br>英國《每日郵報》</p></body></html>
