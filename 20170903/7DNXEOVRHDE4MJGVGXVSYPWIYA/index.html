<html><header><meta charset="utf-8"><title>【一周必看】擺脫膠味　一隻G-Shock要過萬</title></header><body><h1>【一周必看】<br>擺脫膠味　一隻G-Shock要過萬</h1><p>Casio旗下G-Shock膠錶平民化、功能多，九十年代曾深受學生哥愛戴，但隨着這群消費者已成上班族，膠錶或不再適合其身份，只能成集體回憶。G-Shock近年銳意重整旗鼓，開始推高檔鋼帶錶款，入門價要逾1萬元起跳，全球限量500隻款式更索價6萬元。Casio海外營業統轄部長山下和之接受訪問時表示，上述錶款目標客是30歲以上男士，「是後生買G-Shock，長大後亦想再買這個品牌的人。」</p></body></html>
