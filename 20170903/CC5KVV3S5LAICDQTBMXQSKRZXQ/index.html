<html><header><meta charset="utf-8"><title>求驗客手記：捱過八月魔咒卡尼即入波</title></header><body><h1>求驗客手記：捱過八月魔咒卡尼即入波</h1><p>效力英超熱刺嘅英格蘭前鋒哈利卡尼（右），喺頭三場聯賽一球不入，好似中左「魔咒」咁。翻查近季紀錄，卡尼喺對上兩季所有八月進行嘅賽事都冇士哥，好明顯中左「八月魔咒」。好彩到咗九月，英格蘭上周五晚作客馬耳他嘅世盃外賽事，卡尼終於「破咒」梅開二度，幫英軍大炒主隊。其實場波亦有一個小插曲，事源有位年輕男英迷喺個人twitter po 文，話該貼如果有400個人回應，佢就會衝入場搗亂。果然唔使一陣，條文已有過千人回應，嗰位英迷亦做「找數真漢子」，衝入場攬住拉舒福特等球員。</p></body></html>
