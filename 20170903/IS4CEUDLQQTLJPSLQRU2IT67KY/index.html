<html><header><meta charset="utf-8"><title>【今日笑一笑】咬實鞦韆唔放口貪玩狗怒揈唔肯走</title></header><body><h1>【今日笑一笑】咬實鞦韆唔放口<br>貪玩狗怒揈唔肯走</h1><p>鞦韆是小朋友喜歡玩的公園設施，但外國有狗狗也喜愛玩！<br><br>狗狗緊咬鞦韆的座位，再扭動屁股，令鞦韆繼續前後擺動。無論拍片者在牠身旁走過，從前面抑或後方拍攝，牠也樂在其中，完全未有理會。片段長1分31秒，但片段中結時，狗狗也未有停下來的意欲，仍堅咬鞦韆座位，未知牠最終玩了多久。<br><br>Newsflare片段 </p></body></html>
