<html><header><meta charset="utf-8"><title>GD、Sandara情侶裝開騷</title></header><body><h1>GD、Sandara情侶裝開騷</h1><p>韓國天團BIGBANG的G-DRAGON（GD）上月底來港開騷，前日他於菲律賓演出，獲前女團2NE1成員Sandara任嘉賓撐場。雖然GD跟Sandara曾傳緋聞，不過二人未有避忌，Sandara穿上紅色透視衫性感現身，跟GD以情侶裝示人。完騷後二人於Instagram公開合照，當中GD跪地向Sandara獻糖。另外，GD將於周六再次現身香港，出席品牌活動。 </p></body></html>
