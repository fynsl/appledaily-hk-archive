<html><header><meta charset="utf-8"><title>泉里香撻前國腳姊弟戀</title></header><body><h1>泉里香撻前國腳姊弟戀</h1><p>性感女神泉里香曾在真人版日劇《美少女戰士》中飾演水野亞美，下月她將滿29歲，日本傳媒昨日踢爆伊人已名花有主，男友是現年26歲的前日本國腳谷口彰悟，指兩人發展姊弟戀近兩年。</p><p>消息指，效力J-League球隊川崎前鋒的谷口彰悟在友人介紹下認識泉里香，兩人從前年夏天開始拍拖，更被目擊到同赴海外享受二人世界。對於地下情報道，泉里香所屬事務所未有否認，表示不會干涉藝人的私生活。<br>撰文：哥羅</p></body></html>
