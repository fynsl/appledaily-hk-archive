<html><header><meta charset="utf-8"><title>求驗客手記：美國輸波巴特利未驚過</title></header><body><h1>求驗客手記：美國輸波巴特利未驚過</h1><p>美國（白衫）喺世界盃外圍賽主場迎戰哥斯達黎加，最終輸0:2，出線形勢變得非常被動。輸波嘅美國𠵱家得八分排喺小組第三，但同排第四嘅洪都拉斯同分，只係靠較佳得失球壓過對方；排第五嘅巴拿馬亦只落後美國一分，話唔埋可壓過美國晉級。美國𠵱家剩番三場賽事，周二會同洪都拉斯合演生戰。雖出線勢危，但美國隊長米高巴特利就話「未驚過」：「我哋先唔驚，因為最難打嗰兩場（鬥墨西哥以及哥斯達黎加）已經過去。」</p></body></html>
