<html><header><meta charset="utf-8"><title>【一周必看】驚！外國猛男紋「劉慧卿」上身</title></header><body><h1>【一周必看】<br>驚！外國猛男紋「劉慧卿」上身</h1><p>有網民喺網上LIHKG討論區上載一段2013年外國「Swoldier Nation」健身短片，片中大隻男展示身上紋身時除咗簡體字「德科?」，同時驚見「劉慧卿」3個中文繁體字，短片瞬即瘋傳，唔少網民議論紛紛，呢個莫非係卿姐嘅「秘密情人」？定係佢「勾結外國勢力」嘅有力證據？八方打畀卿姐，未開口問佢已知道紋身事件，話不停收到新聞界、朋友、年輕人傳來嘅大隻佬紋身照，一貫霸氣回應：「老實講，我哋呢啲，乜都見過啦，哈哈哈……」所以收到時嘅反應係「定過抬炸彈」。</p></body></html>
