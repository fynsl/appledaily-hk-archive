<html><header><meta charset="utf-8"><title>享受戀愛感覺</title></header><body><h1>享受戀愛感覺</h1><p>劉美君結過兩次婚，18歲嫁導演黃泰來，育有一對子女，28歲離婚；37歲嫁第二任老公後移居美國，並誕下一女，44歲再離婚！49歲榮升嫲嫲，現年52歲的她跟男友拍拖八年，劉美君說：「最開心頭兩年，我係永遠要有戀愛感覺嘅人，因為我保持到溫度，但佢唔得，變咗我有唔開心，我成日同佢講，我已經52歲，如果你招呼唔到我呢個小要求，惟有大家唔一齊。」</p><p>享受戀愛的劉美君，笑言一世都拍拖：「我結過兩次婚，好明顯地唔會再結婚，都係唔好保證，因為我係冇乜planning嘅人，或者一個唔覺意覺得結多次都好玩，但呢分鐘問我，我冇諗過結婚。」</p></body></html>
