<html><header><meta charset="utf-8"><title>【一周必看】T.K.O.寸嘴拳王完美50勝　美韋達：呢場係最後一戰</title></header><body><h1>【一周必看】<br>T.K.O.寸嘴拳王完美50勝　美韋達：呢場係最後一戰</h1><p>香港時間上周日在賭城舉行的「世紀之戰」，40歲的美韋達戰至第10回合將愛爾蘭格鬥王麥基格技術性擊倒（T.K.O.），職業生涯戰績改寫成50戰全勝，壓過洛奇（Rocky Marciano）成為史上全勝次數最多的拳手。賽後他再一次重申，這一次是他最後一戰，袋27億港元正式收山。</p></body></html>
