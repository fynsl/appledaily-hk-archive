<html><header><meta charset="utf-8"><title>Ariana港騷禁帶銀包入場</title></header><body><h1>Ariana港騷禁帶銀包入場</h1><p>24歲美國小天后Ariana Grande今年5月在英國曼徹斯特舉行個唱時發生炸彈恐襲，令其巡唱一度叫停，她重踏舞台後已移師到亞洲巡迴開騷，完成中國各站後，21日將唱到香港亞博館。受恐襲影響，香港Live Nation及亞博館亦加強保安，觀眾要通過金屬檢測器作安檢，又呼籲入場人士勿攜帶長雨傘、攝錄設備、橫額等，連背囊、手提袋及銀包也不例外，只可帶小型透明膠袋進場。</p></body></html>
