<html><header><meta charset="utf-8"><title>新舊飛燕諾兵救橙軍 - 飛鴻</title></header><body><h1>新舊飛燕諾兵救橙軍 - 飛鴻</h1><p>簡評︰荷蘭正值用人之際，老將尹佩斯兩日前卻因膝傷退隊，中場史杜特文今戰又停賽，幸好出身飛燕諾的尹佩斯，總算有兩位同門師弟為國效命，現效力利物浦的中場韋拿杜姆固然是主力，至於新星贊達迪維希拿，亦是荷蘭新一代的最佳中場。<br>尹佩斯上仗後備踢半小時觸傷膝蓋，加上史杜特文停賽，現年26歲的韋拿杜姆今仗需肩負中場攻守的重責，才有望贏波取三分續保出線希望。至於22歲的贊達迪維希拿更是飛燕諾上季重奪荷甲冠軍的重臣，他早於八歲已加盟飛燕諾，目前已成為荷蘭陣中最有希望上位的新人。<br>文︰飛鴻</p></body></html>
