<html><header><meta charset="utf-8"><title>籲Celine勿放棄夢想</title></header><body><h1>籲Celine勿放棄夢想</h1><p>孔慶翔13年前在《一夜成名》爆紅，問他對於9歲香港小巨肺譚芷昀（Celine）殺入美國《全美一叮》（America's Got Talent）準決賽又有何睇法？他說：「佢好有天份同勇氣去試，希望佢盡力而為，成功梗係好，失敗都唔可以放棄自己嘅夢想。」<br>Celine妹妹年紀小小便要承受各方壓力，對此William說：「最緊要你個心想唔想去做嗰件事，定係你家長逼你去做？本身你係咪真係鍾意？呢樣嘢都係需要考慮。」問將來會否再參加歌唱比賽，他說：「如果請我做嘉賓，評判或者表演會做，但參賽嘅話就唔係太適合。」<br>採訪：《蘋果》駐洛杉磯記者張紫茵</p></body></html>
