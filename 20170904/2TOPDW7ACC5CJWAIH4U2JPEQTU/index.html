<html><header><meta charset="utf-8"><title>【一周必看】中港熱捧　流心月餅斷市</title></header><body><h1>【一周必看】<br>中港熱捧　流心月餅斷市</h1><p>今次街頭巨款搶劫案的「主角」，是美心流心月餅券，這款月餅近日賣斷市，內地客更趨之若鶩，其實美心流心月餅3年前已推出，但今年似乎特別搶手，歹徒亦懷疑以此作為行劫的誘餌。<br><br>美心流心奶黃月餅於2014年首次推出，近年先後加入流心蛋黃白蓮蓉月餅及盈月三式月餅，配以明星陳慧琳和張智霖拍廣告宣傳，今年成為中港兩地熱捧的新款月餅，臨近中秋節，內地炒風越見瘋狂。在香港，美心亦公佈流心奶黃月餅券已售罄，於周五(8日)再推出。 </p></body></html>
