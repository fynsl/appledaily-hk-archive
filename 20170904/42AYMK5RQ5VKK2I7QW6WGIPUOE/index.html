<html><header><meta charset="utf-8"><title>姜美兒疑半裸刷牙</title></header><body><h1>姜美兒疑半裸刷牙</h1><p>前「黎明嫂」樂基兒（Gaile）最近再婚，跟拍拖兩年的商人男友Ian在美國加州結婚，Gaile結婚當日穿上一條超deep V復古婚紗裙，性感又典雅，據聞Gaile最快下月就會復工，當Gaile仍然享受新婚的快樂，她的師妹Mia（姜美兒）就在社交平台，大騷34C、23.5、35的魔鬼身材。<br>英韓混血兒Mia思想和行為都好開放，前日她在Ig限時動態，疑似半裸刷牙，片中的她只是拍下心口以上的位置，惹人無限遐想，Mia又自拍加細碼比堅尼，她在鏡頭前蹦蹦跳，身材跌蕩。<br>撰文：非非</p></body></html>
