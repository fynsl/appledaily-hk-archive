<html><header><meta charset="utf-8"><title>斯國浪人入球率高 - 何西</title></header><body><h1>斯國浪人入球率高 - 何西</h1><p>簡評：斯洛伐克目前仍有力威脅英格蘭的榜首位置，實力不容忽視。陣中除中場咸錫及停賽後今仗復出的中堅史卡迪爾，還有目前在F組射手榜領先的「斯洛伐克浪人」前鋒阿當尼米錫。<br>32歲的尼米錫出道至今效力過10支球隊，曾在斯洛伐克、德國、比利時、荷蘭及美國落班，目前效羅馬尼亞球隊布加勒斯特戴拿模。尼米錫在世盃外F組共入四球，暫以一球之差力壓哈利卡尼，於這小組的射手榜領先，他歷來29次代表國家隊上陣共入九球，在今次大軍中入球數字僅次中場大將咸錫。文：何西</p></body></html>
