<html><header><meta charset="utf-8"><title>司馬燕表妹轉戰健身</title></header><body><h1>司馬燕表妹轉戰健身</h1><p>吳忠義有新生活，跟司馬燕友好的表妹、曾參選亞姐的45歲陳麗文（Polly）也有新搞作，去年挑戰「香港健美及運動體適能錦標賽2016」，奪得健身小姐第五名和運動模特兒第三名，本月27日她會參加今年比賽其中三個項目，包括健身小姐錦標賽、女子健體模特錦標賽和比堅尼模特錦標賽。<br>Polly昨日接受電話訪問時說：「畢竟我都45歲，身體機能真係唔及後生女咁勁，有參賽者細我成二十年，但世上沒難事，定咗目標就要做得到。我自問唔係運動員，參賽動力純因貪靚着嗰件閃令令三點式。𠵱家日日都操練，有時舉啞鈴，仲搵咗黎美言教我泰拳。」除了狂操，她更配合健康餐單。<br>採訪：劉敏</p></body></html>
