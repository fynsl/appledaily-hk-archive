<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】羅大佑玩音樂早有預謀</title></header><body><h1>【馮仁昭四圍超】<br>羅大佑玩音樂早有預謀</h1><p>羅大佑（右）同黃子佼日前喺台北出席一個以「當年離家的年輕人」為題嘅講座，佢哋大談從「家」故事出發，分享彼此離家出外打拼嘅奮鬥過程，羅大佑講到棄醫當一個音樂人時，笑住話：「其實也不敢抗爭的太明目張膽，慢慢有計劃性的。」佢又自嘲要忍氣吞聲：「我對家裏還是有策略的，例如離家學業要完成、該有的技能職照也要考到，要讓家人安心。」<br>撰文：馮仁昭</p></body></html>
