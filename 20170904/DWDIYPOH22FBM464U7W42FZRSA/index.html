<html><header><meta charset="utf-8"><title>陳慧敏開騷預巨星幫</title></header><body><h1>陳慧敏<br>開騷預巨星幫</h1><p>陳慧敏（慧敏哥）2013年出道，日前她現身觀塘接受本報訪問，談到第三張專輯《一粒嘢》，是她另一個稱呼，她說：「曾經覺得自己好細粒，好介意人哋點睇。」後來她改變睇法，覺得不是被貶低，慧敏哥說：「唔少朋友見到我細細粒，一個人由澳門嚟香港發展，出騷表演都係一腳踢，覺得我好似一粒電池咁，人仔細細但好有力量，慢慢令我接受呢種睇法。一粒種子，可以係萬物之始。」<br>今年11月，慧敏哥會在旺角麥花臣舉行首個音樂會，她說：「最想請以前巨星幫嘅一班隊友，同埋小肥嚟玩，佢哋咁多年嚟真係幫咗我好多。」<br>採訪：曹家誠<br>攝影：葉君海</p></body></html>
