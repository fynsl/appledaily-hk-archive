<html><header><meta charset="utf-8"><title>【一周必看】玩浪自拍食花生　《不驚的風》寸港人打風唔識死</title></header><body><h1>【一周必看】<br>玩浪自拍食花生　《不驚的風》寸港人打風唔識死</h1><p>以往每逢打風，大部份港人只會着緊天文台會否在上班時間懸掛八號風球，以便約人通頂打牌直落飲早茶。但隨着颱風「天鴿」和「帕卡」先後吹襲本港，造成嚴重破壞，是時候要糾正對颱風的觀念。除了確保自身和他人安全，亦應衡量自己的能力和天氣情況，以免累己累人。《蘋果動搞作》特意炮製這首《不驚的風》，希望大家別再輕視颱風。</p></body></html>
