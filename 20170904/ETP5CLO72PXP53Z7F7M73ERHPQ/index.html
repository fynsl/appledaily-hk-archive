<html><header><meta charset="utf-8"><title>【美圖晒晒】四川美女燦爛笑容展親和力　開朗豁達性格最吸引</title></header><body><h1>【美圖晒晒】<br>四川美女燦爛笑容展親和力　開朗豁達性格最吸引</h1><p>四川盛產美女，常常掛着燦爛笑容的戴業迪（Kelly）絕對是個好例子。於當地著名學府，四川大學新聞系畢業的Kelly予人一種難能可貴的親和力。 由於四川擁有數千年的歷史底蘊，令Kelly跟其他四川人一樣，承傳樂觀、開朗和豁達的性格。這種性格與成都著名悠閒區遠洋太古里所強調的「快耍」和「慢活」概念匹配。Kelly盼望其他人有機會到四川，感受這種非一般的感覺。 <br><br>《蘋果》記者</p></body></html>
