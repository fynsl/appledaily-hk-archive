<html><header><meta charset="utf-8"><title>【一周必看】娥姐搶晒葉劉鏡　為乜要讚「你好靚」？</title></header><body><h1>【一周必看】<br>娥姐搶晒葉劉鏡　為乜要讚「你好靚」？</h1><p>娥姐陳玉娥又出動，佢現身一帶一路嘅論壇，抵埗後衝上台自拍留念，大擺各款甫士搶鏡。其後見到講者之一嘅「梁粉」劉炳章流露心心眼，唔放過握手機會。<br><br>及至論壇中段，娥姐按捺不住，話要搵「明星」影相，繼而捉住準備離開嘅新民黨葉劉淑儀派片同影相。此娥不同彼娥，葉劉影相後問對方係咪諗住參加立會補選？娥姐興奮話係之後，葉劉即刻話：「唔好立亂用我幅相喎，要簽支持同意書㗎，你要問過我先啊」，原來如此，娥姐叫葉劉放心，「我唔會做呢啲嘢」。</p></body></html>
