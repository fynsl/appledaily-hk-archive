<html><header><meta charset="utf-8"><title>【add star】鄭秀文 x Rihanna</title></header><body><h1>【add star】鄭秀文 x Rihanna</h1><p>鄭秀文經常晒新品，鞋履、手袋之外，還有女人另一寶：首飾。日前她就率先戴了「Rihanna Loves Chopard」系列的頸鏈，設計以三個長方形扣在一起，簡約不失時尚，穿上恤衫的鄭秀文，刻意解開鈕釦，擺出誘人甫士晒頸鏈，流露出滿滿女人味。<br>由藝人變身商界女強人、45歲的黎姿，則背向鄭秀文的女人味，近月愛以粉色西裝外套，來表露其外柔內剛一面，而粉紅色同時備有減齡作用，令她更顯活力。<br>撰文：安妮</p><p>更多精采時尚內容，盡在 http://add.appledaily.com 。</p></body></html>
