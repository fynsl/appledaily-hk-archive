<html><header><meta charset="utf-8"><title>張繼聰囡囡嘔奶搶鏡</title></header><body><h1>張繼聰囡囡<br>嘔奶搶鏡</h1><p>張繼聰早前忙於拍劇集，現已拍完，終於有時間幫老婆謝安琪照顧囡囡張靖（Karina）。話說Karina精力充沛，張繼聰每晚要陪女兒看完深宵劇場先可以睡覺。昨日張繼聰抱着囡囡玩自拍，還玩變妝App，Karina看着鏡頭時，忽然嘔奶送給爸爸。有網民笑張繼聰囡囡識搶鏡，而已為人母的楊千嬅亦兩度留言，讚Karina好可愛，又指自己好懷念嘔奶日子。<br>早前張繼聰表示打算稍後將囡囡的名字紋在身上，他說：「近排拍緊戲，要連戲唔紋住，同埋等我過咗紋身嘅痛苦先，上次痛到爭啲休克。」<br>撰文：鍾國仁</p></body></html>
