<html><header><meta charset="utf-8"><title>車保羅遇陰人感膽怯</title></header><body><h1>車保羅<br>遇陰人感膽怯</h1><p>車保羅昔日雖拍過不少鬼片，但從未遇過靈異事件，直至今年5月才於元朗紅棉圍撞到正。家住元朗的車保羅，當日在紅棉圍一食肆外石壆邊飲啤酒，邊與街坊吹水期間，忽然見到鬼學生。<br>日前車保羅在事發地點講述當日經歷說：「有班學生喺我面前行過，喺班學生裏面，中間有個着黑色衫嘅後生仔，我覺得怪就順勢望落對腳度，一望，佢係腳尖行路。我諗起曾經有位師傅同我講過，有個名詞叫做『陰人』，我就坐喺度講『陰人』，佢即刻回頭望我，冇笑冇剩冇反應，繼續跟住班學生一路行。」問當時可驚慌時，車保羅說：「有少少怯，但我冇冒犯之心。」<br>採訪：魯吉<br>攝影：仇志德</p></body></html>
