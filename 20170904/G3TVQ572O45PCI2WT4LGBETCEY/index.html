<html><header><meta charset="utf-8"><title>中環在線：鍾楚義激罕現身 - 李華華</title></header><body><h1>中環在線：鍾楚義激罕現身 - 李華華</h1><p>以財技成名、近年轉搞地產嘅資本策略執行主席鍾楚義，一直以來賣樓嘅嘢都交畀「頭馬」方文彬負責，本人就好少親自現身。呢排佢哋旗下個屯門新樓盤就快賣，鍾楚義噚日竟然激罕有地落場打氣。<br>鍾楚義噚日戴住一副玩味甚濃嘅透明膠框眼鏡、藍色恤衫輕輕鬆咁出場，然後剎那間就俾大批地產代理圍住集郵。<br>幾經辛苦終於埋到身，鍾楚義將所有關於樓盤嘅問題都交畀方文彬處理，自己就只係回應樓市走勢，不過，當一講到「林鄭」、「土地供應專責小組」呢啲「敏感詞」，公關就扯開話題，再轉過頭，鍾楚義人就唔見咗喇。</p></body></html>
