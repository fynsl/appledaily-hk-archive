<html><header><meta charset="utf-8"><title>黃浩生日　Suki送吻</title></header><body><h1>黃浩生日　Suki送吻</h1><p>黃浩前晚於紅磡舉行生日會，太太徐菁遙（前名徐淑敏 Suki）與三位千金、何傲兒、張曦雯、林建岳及女友等到場祝賀。生日會以荷李活電影為題，黃浩切蛋糕時，表示生日願望是身體健康及下年可以繼續與朋友相聚，Suki隨即吻賀老公。<br>黃浩受訪時說：「原本想扮占士邦，不過太趕，𠵱家都唔知自己似邊個。」問到囡囡可有送禮？黃浩笑謂：「見到佢哋就開心，今晚陪我瞓得啦，平時返學陪唔到我。」至於禮物？Suki說：「問老公要乜，佢都未諗到。」談到將來計劃，黃浩指會籌備《壹週刊》今月底的交收，已籌組好班底，正物色辦公室。<br>採訪：王連連<br>攝影：沈健程</p></body></html>
