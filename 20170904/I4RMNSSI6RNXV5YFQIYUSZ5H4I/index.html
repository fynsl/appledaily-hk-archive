<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】秋生牛一演出有驚喜</title></header><body><h1>【馮仁昭四圍超】<br>秋生牛一演出有驚喜</h1><p>神戲劇《搞大電影》（Speed-the-Plow）大前日開鑼，主角黃秋生前晚生日，喺佢演出之後，一班台前幕後嘅演員同工作人員，梗係策劃咗一個驚喜畀佢喇！就係謝幕嘅時候，由楊淇代表送上蛋糕，之後佢仲帶領全場高唱生日歌，送畀影帝黃秋生，祝佢生日快樂，咁林海峰就負責帶領全場觀眾向秋生，送上祝福，賀佢身體健康，場面幾咁溫馨。<br>撰文：馮仁昭</p></body></html>
