<html><header><meta charset="utf-8"><title>求驗客手記：艾斯高領狂牛炒藍軍 - 求驗客</title></header><body><h1>求驗客手記：<br>艾斯高領狂牛炒藍軍 - 求驗客</h1><p>西班牙上周六憑艾斯高上半場兩個遠射搞掂，加上艾華路莫拉達埋齋，世盃外歐洲區G組主場3:0大勝意大利，直接出線再邁進一步！13分鐘艾斯高主射罰球，40分鐘，佢再接應恩尼斯達傳送後扣過馬高華拉堤射入，「狂牛」就咁半場領先兩粒，77分鐘再由莫拉達埋齋。艾斯高今場兩次起腳入晒，六次過人有五次成功，另外全場59次傳送嘅成功率達到95%，絕對係最佳球員，西班牙家陣六勝一和排榜首，意大利就少三分排第二位。</p></body></html>
