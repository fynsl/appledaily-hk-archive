<html><header><meta charset="utf-8"><title>求驗客手記：奧斯爾反插槍手名宿 - 求驗客</title></header><body><h1>求驗客手記：<br>奧斯爾反插槍手名宿 - 求驗客</h1><p>阿仙奴中場奧斯爾喺fb貼長文，為自己同球隊嘅表現辯護，仲叫槍手名宿收嗲！28歲嘅奧斯爾同隊友今季係咁被插，不過奧斯爾上周六趁自己加盟阿仙奴四周年，就喺fb貼文講番加盟槍手以嚟嘅心路歷程，當中都提到自己要接受好多批評：「太貴、太貪心、身體語言差、冇鬥心，呢啲都係對我嘅批評。呢啲言論係唔識我嘅人講，雖然係球員都要面對批評，不過我覺得名宿要似番個名宿，我對好多槍手名宿嘅建議，係即時收聲同支持吓我哋。」奧斯爾仲話：「呢四年我哋收穫好多。球會13座英足盃冠軍，有三座都係過去四年贏。」</p></body></html>
