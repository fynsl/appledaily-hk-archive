<html><header><meta charset="utf-8"><title>鼎爺開心有李師奶撐</title></header><body><h1>鼎爺開心有李師奶撐</h1><p>李家鼎開設的私房菜昨日在銅鑼灣開幕，孖仔李泳漢和李泳豪，還有泳漢的太太都有來捧場，而鼎爺口中的「李師奶」紅顏知己，亦是席上客。總廚鼎爺表示前天試菜已設兩圍，生意定單不絕排到新年，預計兩個月都沒有假期，要向電視台再請假。<br>鼎爺坦言凡事希望親力親為，他指人家欣賞自己，不能瞞天過海走了便算。被問定單多，是不是荷包脹滿？他笑說：「未夠脹，我荷包如果籃咁大，大過荷葉。」鼎爺見到李師奶到場特別開心，被問到可會計劃註冊結婚，他說：「我冇叫佢太太，嗌師奶咋，如果註冊後又搞第二個，咁註嚟做乜？拆樓就有份，我個人好公道唔會搵人笨。」<br>採訪、攝影：王連連</p></body></html>
