<html><header><meta charset="utf-8"><title>求驗客手記：浚仔冇份踢貝利又輸 - 求驗客</title></header><body><h1>求驗客手記：<br>浚仔冇份踢貝利又輸 - 求驗客</h1><p>上個禮拜英甲首次為貝利踢正選嘅18歲香港足球小將戴偉浚，今輪就變番後備，貝利上周六英甲主場鬥斯肯索普，派出18號新兵祖舒羅倫任中場改踢4-3-1-2，不過攻力唔見得有咩改善，只係得下半場一開波，隊長碧福特硬闖入禁區射門有啲威脅。不過領隊李爾奇勒今場就唔用浚仔，下半場只喺64同78分鐘作兩個調動，浚仔就全場坐冷板，球隊亦都一路冇乜攻勢。去到86分鐘，斯肯索普中場祖殊摩利斯，主射離門大約22碼罰球彎入左上角贏1:0完場，近四場聯賽得一分嘅貝利已經跌落18位。</p></body></html>
