<html><header><meta charset="utf-8"><title>嘉欣拖亨亨撐馬季開鑼</title></header><body><h1>嘉欣拖亨亨撐馬季開鑼</h1><p>馬季昨日正式開鑼，許晉亨及太太李嘉欣、趙世曾與性感低胸女伴、尹揚明等相繼現身沙田馬場，林鄭月娥亦首次以特首身份出席，進行打銅鑼儀式及擔任第三場「特首盃」的頒獎嘉賓。約下午2時半，趙世曾與女伴離開，他表示：「贏咗少少啦！」再問他會否轉贈女友時，趙世曾則笑笑口，未有回答。<br>到第四場，亨亨獨自現身支持父親許世勳愛駒「獻惑」出賽，他與告東尼及任志剛等人言談甚歡。約下午5時半，亨亨與嘉欣十指緊扣合體現身，齊齊支持許世勳另一愛駒「估惑」出賽的第十場賽事，問嘉欣有否信心拉頭馬？她笑而不語，最後「估惑」大熱倒灶跑包尾。<br>採訪、攝影：黃曉妍、譚日華</p></body></html>
