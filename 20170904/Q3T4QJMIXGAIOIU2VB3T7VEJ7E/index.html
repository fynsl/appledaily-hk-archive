<html><header><meta charset="utf-8"><title>馬路邊企住生B花裙女生完就閃</title></header><body><h1>馬路邊企住生B<br>花裙女生完就閃</h1><p>真正的呱呱墮地！廣東雲浮前日上演驚人一幕，一名穿着吊帶花裙孕婦在路上行走時，突然作動當街分娩。她站在路上，初生嬰兒、羊水撒滿一地，周圍途人都嚇得驚呆了。隨後，醫護人員接報趕來救助兩母子，為其剪臍帶等善後工作。豈料，女子立即從擔架起身，抱着初生嬰兒提着菜離開。<br><br>有網民事後發帖透露：「今天早上這位有點精神障礙的阿姨在街上生子的事情，朋友能不能幫忙找找她的家人？她和孩子在中醫院，都不讓人靠近，BB出生頭下地加幾小時沒有進食，麻煩客位幫忙找找她家人。」<br><br>梨視頻/新浪微博</p></body></html>
