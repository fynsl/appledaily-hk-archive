<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林欣彤靠燈光遮眼淚</title></header><body><h1>【馮仁昭四圍超】<br>林欣彤靠燈光遮眼淚</h1><p>林欣彤（Mag）同舞台劇資深演員彭杏英前晚最後一場演出音樂劇《我和青天有個秘密》。Mag嘅好友許廷鏗、胡鴻鈞同欣宜都去捧場，喺開騷前去後台打氣。講到最後一場感受，Mag話：「我已經忍得好辛苦，但啲眼淚係咁流落嚟，我都由得佢，好彩舞台燈光勁，大家冇乜點發現我喊。」Mag話劇中焦點喺兩個超巨型假髮，其中一個入面有隻船，成日俾人攞嚟玩。<br>撰文：馮仁昭</p></body></html>
