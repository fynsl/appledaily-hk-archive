<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Empty新鼓手加入復工</title></header><body><h1>【馮仁昭四圍超】<br>Empty新鼓手加入復工</h1><p>5人獨立樂隊Empty即將喺9月底獲邀出席音樂會，日前4位成員包括阿迪、天衡、Sora及Anton喺筲箕灣接受訪問，提到早喺2001年已成軍，但因經歷幾次人事變動，影響到發展，主音阿迪說：「07年開始分別遇上兩次鼓手離隊，令到我哋差不多停低晒所有歌曲製作同演出。」直到新鼓手Anton加入，大家就似搵到新方向，亦都開始重新製作新歌。<br>撰文：馮仁昭</p></body></html>
