<html><header><meta charset="utf-8"><title>黃夏蕙認老讓契女晒胸</title></header><body><h1>黃夏蕙認老<br>讓契女晒胸</h1><p>黃夏蕙、艾美琦和黃榕昨晚在九展舉行音樂會，黃夏蕙穿上閃令令的長裙示人，她表示該裙是親自加工貼上閃石，花了超過一星期時間，雖然是低胸長裙，但不及契女艾美琦性感，被契女搶去不少風頭。黃夏蕙說：「就算有胸都收起，始終係老人家，讓吓啲後生女，佢係我契女，靚就留番畀佢啦！」黃夏蕙還大讚契女好乖，平時買很多飾物和鞋送給她。<br>另外，艾美琦早前返內地登台，因為貪吃食了不少辣的食物，最後搞到又屙又嘔，不過她相信並非感染傳聞中的新病菌，只是因為聲沙影響晚上演出，最終要取消四首歌，由其他演出者代替。<br>採訪、攝影：王連連</p></body></html>
