<html><header><meta charset="utf-8"><title>【一周必看】網友轟GoGoVan染紅　林凱源：咁有骨氣唔好淘寶</title></header><body><h1>【一周必看】<br>網友轟GoGoVan染紅　林凱源：咁有骨氣唔好淘寶</h1><p>【本報訊】港產初創公司GoGoVan日前與內地的58速運合併，搖身一變成為估值超過10億美元（約78億港元）的「獨角獸」。雖然得到「雙馬」加持，但網上指其「染紅」的謾罵聲四起，創辦人林凱源對此甚為不滿，「我唔想香港剩係講紅唔紅」。新公司獲阿里巴巴直接持有，再加上騰訊（700）本身為58系的大股東，GoGoVan等於獲得兩間公司創辦人馬雲及馬化騰加持，如果它是上市公司的話，在財經人士眼中單是「雙馬概念」就已經可以將股價炒到高一高。</p></body></html>
