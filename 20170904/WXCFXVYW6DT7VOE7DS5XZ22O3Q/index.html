<html><header><meta charset="utf-8"><title>地下核試有洩輻射危險</title></header><body><h1>地下核試有洩輻射危險</h1><p>【話你知】<br>核爆炸最可怕是釋出的核輻射，會影響中樞神經甚至造成基因變異，增加致癌、致畸形風險，而放射性顆粒會隨風飄動造成更大範圍的核污染，遺禍深遠。<br>核爆炸的熱輻射可至燒傷甚至死亡，即使數十公里外也會導致皮膚脫落；如核爆炸發生在地下，會引發地震，造成破壞，亦有洩漏輻射的危險。而爆炸後輻射會逐漸升高，向空氣中釋放大量放射性化合物中子、α、β以及γ射線。其中γ射線（又稱伽馬射線）最危險，可穿透人體和建築物，干擾甚至摧毀電子設備，一旦人或動物攝取，可形成放射病症狀包括出血、脫髮、白血病、嘔吐等，甚至增加癌症、畸變、遺傳性病變發生率，影響幾代人。</p></body></html>
