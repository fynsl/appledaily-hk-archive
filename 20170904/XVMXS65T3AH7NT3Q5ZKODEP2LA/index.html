<html><header><meta charset="utf-8"><title>1號波掛44小時　瑪娃升級變3號</title></header><body><h1>1號波掛44小時　瑪娃升級變3號</h1><p>【本報訊】熱帶風暴「瑪娃」昨晚在汕尾陸豐市附近登陸，但隨着瑪娃進一步接近香港，天文台在發出1號戒備信號逾44小時後，昨晚10時40分改掛3號風球，今早有大雨及狂風，但稍後雨勢會減弱，展望隨後數天部份時間有陽光。<br>天文台於前日凌晨2時20分懸掛1號戒備信號，昨午3時45分發出雷暴警告，晚上7時許，大嶼山滂沱大雨，竹篙灣公路向迪士尼方向近迴旋處，因去水渠被落葉淤塞造成路面10米闊水浸，有私家車駛經積水後死火。天文台稱，大嶼山在晚上7時25分的過去一小時錄得逾70毫米雨量。<br>■記者鄭大康</p></body></html>
