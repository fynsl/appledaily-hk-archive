<html><header><meta charset="utf-8"><title>【從前今日】兩史丹福博士生創立Google</title></header><body><h1>【從前今日】兩史丹福博士生創立Google</h1><p>1998年的今日，Google由兩名美國史丹福大學博士生創立。<br><br>當時Google仍是一間私營公司，其宗旨為「匯整全球資訊，供大眾使用，使人人受惠 」而Google這個名字，源自數學大數單詞「googol 」的錯拼，希望Google可以提供一個優質的搜尋引擎。直到2004年，Google首次公開招股，及後成功上市。</p></body></html>
