<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】泥鯭退休開青年旅舍</title></header><body><h1>【馮仁昭四圍超】<br>泥鯭退休開青年旅舍</h1><p>組合RubberBand成員黎萬宏（泥鯭 右）近日演出ViuTV電視劇《賤民20》，同劇仲有陳炳銓。泥鯭劇中飾演咖啡店老闆，有唔少粗口對白，佢話：「今次拍劇應該係我最多對白嘅一次，你知啦！我係金魚記憶，所以好難記得對白！今次就當係練習囉！」泥鯭話未來退休佢話會開青年旅舍，構想係只有12間房，按月份命名，入住嘅人要同出世月份一樣，感覺好浪漫。<br>撰文：馮仁昭</p></body></html>
