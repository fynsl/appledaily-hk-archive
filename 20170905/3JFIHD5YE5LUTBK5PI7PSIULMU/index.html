<html><header><meta charset="utf-8"><title>求驗客手記：廠迷等鬥車又玩Wenger Out</title></header><body><h1>求驗客手記：廠迷等鬥車又玩Wenger Out</h1><p>阿仙奴領隊雲格（小圖）上季爭前四失敗，已經不斷俾廠迷唾棄，「Wenger Out」橫額傳遍世界各地。兵工廠新一季經歷聯賽兩連敗，慘吞利物浦四蛋極為肉酸，廠迷不滿聲音高漲。據報一班憤怒嘅廠迷又籌集資金，準備喺九月17號阿仙奴作客車路士嘅倫敦打吡戰，用私人飛機飄揚「Wenger Out」橫額，而且廠迷仲印晒有雲格樣貌嘅假50鎊銀紙，準備比賽期間灑入球場，諷刺雲格守財奴，唔知呢次行動又會唔會令阿仙奴知恥近乎勇呢？</p></body></html>
