<html><header><meta charset="utf-8"><title>蔡瀚億少見老婆難造人</title></header><body><h1>蔡瀚億少見老婆難造人</h1><p>林盛斌（Bob）、蔡瀚億（BabyJohn）、張繼聰和鄭欣宜等昨在旺角出席hmv旗艦店開幕，有傳BabyJohn太太懷孕，他否認：「唔係嘅，如果有好消息，一定同大家分享。」他表示大部份時間在內地工作：「喺香港放工回家，太太都瞓咗，我起身佢都返咗工，我唔心急，身邊有朋友都介紹我秘笈，我哋順其自然。」<br>「繁殖學會會長」Bob介紹BabyJohn太太看中醫調理，而張繼聰則要BabyJohn多留港，他說：「同太太見面少都難啲，要保持心境年輕，三十多、四十歲標尾會比較難。」<br>採訪：馬建華<br>攝影：葉君海</p></body></html>
