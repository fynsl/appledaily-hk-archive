<html><header><meta charset="utf-8"><title>特稿：缺張玉寧國足鋒線更弱 - 聰鳴</title></header><body><h1>特稿：缺張玉寧國足鋒線更弱 - 聰鳴</h1><p>中國在世盃外12強賽的出線形勢不容樂觀，周二遠征小組榜尾的卡塔爾更是許勝不許和，大戰前夕更傳來不利消息，令疲弱的鋒線雪上加霜。</p><p>因效力德甲雲達不來梅的前鋒張玉寧，其實早已被領隊納比徵召入伍，但不來梅只允許張玉寧在國際賽前四天離隊，加上各種溝通問題，導致張最終被剔除出名單。張最近加入浙江U20男足，轉戰全運賽事。<br>文：聰鳴</p></body></html>
