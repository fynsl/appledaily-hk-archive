<html><header><meta charset="utf-8"><title>張兆輝呻唔夠壞難搵食</title></header><body><h1>張兆輝呻唔夠壞難搵食</h1><p>張兆輝最近忙於演出無綫劇集《飛虎極戰》，而他參演的電影《黑白迷宮》於下周四在港上映。上周末他就去中山七間戲院為新片謝票，想不到吸引大批影迷到場支持，還有粉絲送上鮮花，又讚其角色有型，張兆輝連番說道謝。<br>戲中與伍允龍有不少動作場面，問到張兆輝拍戲時的感受？他說：「伍允龍有功夫底子，真係唔夠佢打，佢打鬥最為擅長，而我就最叻開槍。電影海報我揸槍個甫士咁型，其實我都足足定咗三分鐘。」對於現場的司儀讚他在真實生活中是出名好男人，張兆輝笑說：「冇用！人哋話男人唔壞，女人唔愛，所以我咪只得我太太。」<br>撰文：鍾國仁</p></body></html>
