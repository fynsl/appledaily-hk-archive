<html><header><meta charset="utf-8"><title>Steely Dan結他手Walter  67歲離世</title></header><body><h1>Steely Dan結他手Walter  67歲離世</h1><p>著名樂隊Steely Dan結他手Walter Becker前日離世，終年67歲。消息透過其個人網頁發佈，未有提及死因。早前Walter未有隨樂隊表演，上月主音Donald Fagen指，Walter正在康復，想不到卻傳來噩耗。Walter是Steely Dan創隊成員之一，2001年與Donald Fagen雙雙成為搖滾名人堂（Rock and Roll Hall of Fame）成員。</p></body></html>
