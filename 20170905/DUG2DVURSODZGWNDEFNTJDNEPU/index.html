<html><header><meta charset="utf-8"><title>麥明詩：名次唔代表有工作</title></header><body><h1>麥明詩：名次唔代表有工作</h1><p>15年港姐冠軍麥明詩昨日與王宗堯在中環出席「第六屆香港國際手工啤酒節」，對於鄭裕玲在港姐總決賽中可投兩票，被網民質疑兒嬉過選班長，她直言這個世界沒有絕對公平，認為冠軍雷莊兒很有獨特性，提到好友伍樂怡大熱倒灶，她說：「我覺得可惜，我想勉勵佢，有觀眾嘅人氣支持，都可以有更多工作機會，反而有名次就唔代表有工作機會。」<br>此外，麥明詩的前男友林作賽前支持張寶欣，可惜她五強止步，事後林作在fb留言指「實至名歸」？本報昨日聯絡林作，他說：「因為今屆選舉係非民選，家財萬貫，加上大眾唔接受嘅外貌，相信佢會有個好勵志嘅生涯。」<br>採訪：黃曉妍<br>攝影：陳俊強</p></body></html>
