<html><header><meta charset="utf-8"><title>伍樂怡封民選冠軍</title></header><body><h1>伍樂怡封民選冠軍</h1><p>來自多倫多的20歲伍樂怡（Kelly）貌似李若彤，被視為港姐大熱，可惜最終三甲不入，不少網民紛紛在Ig留言戥她可惜，又讚她是「民選」冠軍。<br>對網民窩心留言，Kelly昨在Ig回應說：「一大早起來看到很多窩心的留言和信息，好多謝大家一路以來的支持。這趟旅程總算圓滿結束了。雖然未能獲獎，但對自己整體的表現總算有所交代了。能有這機會穿上這麼華麗的晚裝，感受過台前幕後的所有，認識了這麼多朋友，還得到了支持我的人的認同，我已經好滿足。」<br>撰文：魯吉</p></body></html>
