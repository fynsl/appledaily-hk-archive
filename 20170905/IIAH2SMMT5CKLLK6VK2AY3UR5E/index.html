<html><header><meta charset="utf-8"><title>四哥約老友吹水　舒淇嘆啡</title></header><body><h1>四哥約老友吹水　舒淇嘆啡</h1><p>謝賢（四哥）兩個月前以8,500萬元買入淺水灣道單幢低密度住宅怡峰，生活寫意的他已經仔大女大，閒來無事就找老朋友見面。昨日他一身招牌打扮，穿黑色外套配墨鏡，紮了一條小馬尾現身中環置地廣場。下午5時許，四哥跟一位白髮友人在廣場2樓的餐廳食甜點，其間有相熟侍應過來打招呼。兩人食完後，悠閒地吹水，傾到一半，再有另一位白髮友人加入，看來三人有排傾。</p><p>此外，舒淇昨日下午約4時，由經理人和助手陪遊中環名店，其間舒淇在Armani店內逗留約半小時，再度現身時，手上拿着熱咖啡，沿途笑容滿臉，心情似乎不錯。<br>採訪、攝影：徐錦池</p></body></html>
