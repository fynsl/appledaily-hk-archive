<html><header><meta charset="utf-8"><title>陳冠希無視結婚</title></header><body><h1>陳冠希無視結婚</h1><p>陳冠希（Edison）與內地女模秦舒培生了女兒Alaia後，不少人關心他倆到底是否已結婚。前日他在成都參加音樂節及宣傳新唱片，有網民發現，原來秦舒培都有同行，兩人更着上一黑一白的情侶tee抽空去了熊貓基地看大熊貓，且邊看熊貓邊耳語，事後Edison在微博貼了一張熊貓照。<br>日前Edison在成都的新碟記者會表示：「Alaia出生後就覺得每天都很開心，就算有不開心的事，看到她就會笑，希望我可以好好做一個爸爸。現在和舒培、Alaia天天都過得很開心，結婚只是一張紙，最重要的是感情。」<br>撰文：鍾國仁</p></body></html>
