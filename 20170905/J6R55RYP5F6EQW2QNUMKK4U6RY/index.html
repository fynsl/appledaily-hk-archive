<html><header><meta charset="utf-8"><title>中環在線：羅康瑞、邱騰華攬頭攬頸 - 李華華</title></header><body><h1>中環在線：羅康瑞、邱騰華攬頭攬頸 - 李華華</h1><p>噚日貿發局舉行一帶一路論壇，主席羅康瑞同商務及經濟發展局局長邱騰華一見面就攬頭攬頸，狀甚老友，二人以後一定可以合作無間喇。<br>仲記得鷹君（041）羅家早前爆出爭產風波，羅康瑞每次現身講家事都愁容滿面，難得噚日四萬咁口。記者會上，羅康瑞不時補充自己對發展一帶一路項目嘅睇法，仲做埋主持人，提攜兩間本地公司，畀機會佢哋介紹自己，照顧十分周到㖭呀。<br><br>李華華</p></body></html>
