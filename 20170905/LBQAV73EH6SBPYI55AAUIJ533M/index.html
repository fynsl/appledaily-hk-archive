<html><header><meta charset="utf-8"><title>陳瀅只愛中港男</title></header><body><h1>陳瀅只愛中港男</h1><p>陳瀅與台灣女星張瑋純（純純）昨日於九龍灣出席茶包開幕活動，純純穿上低胸裝輕露事業線搶鏡。陳瀅獲委任為代言人，她說：「好開心，我知道後唔係問有幾多錢，係問可唔可以任食，喺外國讀書時我去珍珠奶茶店做，因為好鍾意飲，所以人工好低都照做。」問她是否喜歡台灣男生：「好似冇畀台灣男仔追過，自己偏向香港同內地男仔，西方人有啲會開放，溝通唔一樣，我比較傳統。」<br>提到好友劉佩玥跟周志文傳緋聞，陳瀅說：「唔係，我哋一齊拍緊劇，不時都會約出嚟食飯溝通，等拍嘅時候唔使咁生硬，佢哋有隊籃球隊，我哋都會支持。」<br>採訪、攝影：羅慧敏</p></body></html>
