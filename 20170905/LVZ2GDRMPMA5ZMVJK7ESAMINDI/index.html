<html><header><meta charset="utf-8"><title>求驗客手記：古華特九歲細仔勁過老竇</title></header><body><h1>求驗客手記：古華特九歲細仔勁過老竇</h1><p>前荷蘭射手古華特（小圖）踢波成就唔錯，佢四個囝囝當中，已經有二仔祖斯甸古華特承繼續衣缽代表阿積士喺荷甲比賽；細仔梳恩今年九歲，今季由巴黎聖日耳門轉投老竇踢過嘅巴塞隆拿，係呢個青訓聖地一樣有好表現，周日首度代表巴塞青年軍上陣就入波，入完波仲撲埋負責揸攝影機嘅老竇度㖭。梳恩古華特仍未踏上職業球員之路，不過已經備受關注，體育品牌「一剔」已經簽咗佢，而梳恩ig已經有14萬人關注，將來成就隨時好過老竇。</p></body></html>
