<html><header><meta charset="utf-8"><title>石詠莉沖涼見暈</title></header><body><h1>石詠莉沖涼見暈</h1><p>石詠莉早前大病入院，前晚又在家中暈倒，昨日她到商台接受訪問時說：「可能之前大病一場未完全痊癒，又遇着女性問題，噚晚喺浴室沖涼感到手腳麻痹想暈，幸好男友鄧健泓及時將我接住，抱起我落床。」<br>當時鄧健泓見狀又驚又擔心，石詠莉說：「自己面青青又抽搐，其實早幾年前有同樣經歷，當時醫生話可能腦突然缺氧所致，但冇講實際病情。」問到會否停工養病？她說：「好小事，我會補吓。」至於屋企人更加擔心，她說：「佢哋問我有冇燒衣紙。」<br>採訪、攝影：卓寶花</p></body></html>
