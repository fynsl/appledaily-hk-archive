<html><header><meta charset="utf-8"><title>陳庭欣鼓勵師妹多瞓覺</title></header><body><h1>陳庭欣鼓勵師妹多瞓覺</h1><p>陳庭欣（Toby）昨日在觀塘擔任活動司儀，被爆與律師男友拍拖，她矢口否認戀情：「唔想講咗大家將關注點放咗落去，保持低調，我對屋企人都一樣，拍咗好耐先會講，好驚屋企人問我呢個問題。」早前陳庭欣經常在網上晒弗爆三點式照，她說：「我減肥係想可以食更多零食，之後會演一個保鑣角色，更加要操弗。」<br>屬10年港姐冠軍的陳庭欣，對於出爐港姐冠軍雷莊𠒇遭公眾劣評，她說：「參選女仔都經過訓練，各有減壓方法，鼓勵佢有時間多瞓覺，唔好諗太多，要對自己有信心，我選美後都有段日子冇覺好瞓，我會同佢講瞓覺食嘢最緊要。」<br>採訪、攝影：卓寶花</p></body></html>
