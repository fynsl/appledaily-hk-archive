<html><header><meta charset="utf-8"><title>翁靜晶擔心劉萬儀習武</title></header><body><h1>翁靜晶擔心劉萬儀習武</h1><p>翁靜晶和女兒劉萬儀昨到金鐘出席「電影．社群．百年嶺南洪拳」展覽，萬儀還表演梅花劍，她說：「因為爸爸（劉家良）唔喺度，自己都有啲壓力，因為想傳承佢嘅功夫。」翁靜晶透露劉師傅走後，劉家獨門武器三節鞭要搵掌門人傳承，女兒提出想接棒，不過翁靜晶卻潑冷水。因為三節鞭重逾120磅，頂部有個尖，所以有危險性。<br>翁靜晶說：「呢個兵器佔阿女體重份量好大。」翁靜晶坦言欣賞同場的趙式慶：「心目中覺得阿慶最適合傳承三節鞭。」<br>採訪：羅慧敏<br>攝影：陳俊強</p></body></html>
