<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】松本零士周六港開P</title></header><body><h1>【馮仁昭四圍超】松本零士周六港開P</h1><p>年屆79歲嘅日本動漫大師松本零士鐵定本周再度訪港，舉行「零士．FUTURE IN HONG KONG 2017」展覽活動。<br>松本零士經典作品包括《銀河鐵道999》、《宇宙戰艦大和號》、《千年女王》等，呢位大師周六會親自站台現身灣仔華美粵海酒店舉行嘅Welcome Party，屆時亦有預展兼同港迷見面，而下周一起三天亦喺現時點商場展出佢嘅作品，兩個活動都係免費入場。<br>撰文：馮仁昭</p></body></html>
