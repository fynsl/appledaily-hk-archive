<html><header><meta charset="utf-8"><title>拖實亨亨　李嘉欣仙氣Valli裙襲馬場</title></header><body><h1>拖實亨亨　李嘉欣仙氣Valli裙襲馬場</h1><p>新一屆港姐出爐，不過原來大眾都各自有心目中最美麗港姐，1988年的冠軍李嘉欣是其中之一。一直被喚作大美人的她，多年來凍齡有法，昨日她就一身仙氣襲馬場。<br><br>日前是馬季開鑼，沙田馬場相當熱鬧，李嘉欣同老公許晉亨手拖手到場。她身穿一條淡粉紅色的連物短裙，領口至衣袖上有一層呈ruffle形態的真絲，具飄逸浪漫感，衣袖就呈半透明，充滿女人味。連身裙是意國品牌Giambattista Valli出品，楊千嬅都着過同款黑色版。</p></body></html>
