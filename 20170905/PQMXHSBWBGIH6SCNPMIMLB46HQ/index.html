<html><header><meta charset="utf-8"><title>【美圖晒晒】打到喊？激戰版靚女轉行做拳擊教練</title></header><body><h1>【美圖晒晒】打到喊？<br>激戰版靚女轉行做拳擊教練</h1><p>現年25歲、來自重慶的曹芯蕊，在重慶大學播音主持專業畢業，原來可以升讀碩士，又或者當上主持人。可是，她卻放棄了這些平坦的道路，與接受過拳擊訓練的男友一同開拳擊俱樂部，更成為一名專業拳擊教練。<br><br>身高1.67米（5呎6吋）的曹芯蕊，五官精緻、長相甜美，過去3年曾有700多人到她的拳擊俱樂部，她與別人對戰時曾經被打到頭暈目眩，倒在擂台上大哭。不過，拳擊對她的好處是讓她保持姐身材窈窕，她說，從最基本的步伐、身法等開始練，每天至少訓練兩個小時。3個月下來，曹芯蕊練出了女生羨慕的馬甲線。<br><br>新浪微博</p></body></html>
