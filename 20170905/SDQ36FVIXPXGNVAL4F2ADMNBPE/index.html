<html><header><meta charset="utf-8"><title>蘇志威嬲無綫寫錯名</title></header><body><h1>蘇志威嬲無綫寫錯名</h1><p>蘇志威、向海嵐、陳法蓉、趙雅芝及劉美娟等昨晚出席在北角舉行的音樂劇《我和青天有個秘密》特別場。蘇志威為今屆港姐任跳舞導師，但是官網卻寫錯其名字為「蘇智威」，之後他在網上急急澄清：「我喺無綫咁多年唔知我是誰？」被問到是否不悅？他說：「唔係第一次，我冇澄清，我不嬲都係嘻嘻哈哈，冇所謂，人有錯手，我都係想演出成功。」提到港姐賽果不公，他說：「個評分機制唔知，咁嘅話會遵守個遊戲。」<br>有份演出的林穎彤性感谷胸受訪：「做咗兩場，噚日第一日做，之前林欣彤做，佢唱歌好出色，自己唔想失禮。」<br>採訪：卓寶花<br>攝影：沈健程</p></body></html>
