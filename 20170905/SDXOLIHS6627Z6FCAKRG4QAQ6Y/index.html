<html><header><meta charset="utf-8"><title>胡杏兒雙喜臨門</title></header><body><h1>胡杏兒雙喜臨門</h1><p>胡杏兒、姚子羚、胡定欣、宣萱及張敬軒等昨晚在尖沙嘴一酒店出席時裝表演。作為品牌老闆娘的杏兒，請來「胡說八道會」好姊妹撐場。挺着八個月巨肚的杏兒以黑色拖地長裙亮相，她透露穿上粗踭鞋，但老公亦有微言，她即場宣佈喜事：「10月喺上海會開分店試業，不過撞着我預產期10月尾，所以到明年收身靚番至搞開幕。」她指目前胃口很好，肥了20磅剛好合適生BB，BB的性別要等在外地的長輩回港才問醫生。<br>姚子羚在演出劇集中曾有一幕着裙起腳鏡頭，被網友改成走光，又將其眼改成豆豉眼及笑她經常飾演人表妹，她笑言：「成為一種symbol都好，冇所謂。」<br>採訪：黃曉妍<br>攝影：葉君海</p></body></html>
