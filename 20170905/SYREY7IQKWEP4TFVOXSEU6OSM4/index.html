<html><header><meta charset="utf-8"><title>陳貝兒越洋撻着小鮮肉</title></header><body><h1>陳貝兒越洋撻着小鮮肉</h1><p>陳貝兒近日承認跟結婚六年的商人老公黃國棟離婚，數月前分居時，被無綫安排出埠拍攝港女嫁到異鄉的《嫁到這世界邊端》，節目昨晚首播。其中的港女Perla透過網戀嫁給丹麥男Jasper，婚後育有4歲半混血兒子Andreas。陳貝兒與小鮮肉Andreas相處期間黐到實，Perla日前在facebook爆料指囝囝想念陳貝兒。<br>陳貝兒昨接受傳媒訪問時說：「我有小朋友緣，我哋雞同鴨講，溝通只係hug同kiss。」現實生活中，陳貝兒表示不抗拒姊弟戀：「睇緣份，年齡唔係問題，要大家溝通到。」剛回復單身的她，現時專心工作，享受一個人生活。<br>採訪：楊定</p></body></html>
