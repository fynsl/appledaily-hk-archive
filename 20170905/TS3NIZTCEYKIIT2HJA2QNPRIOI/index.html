<html><header><meta charset="utf-8"><title>林明禎化妝等男友出手</title></header><body><h1>林明禎化妝等男友出手</h1><p>來自馬來西亞的林明禎近日獲一化妝品牌封為美妝大使，前日她在台北出席宣傳，活動上，林明禎看着參加挑戰「我的化妝師男友」的情侶，不習慣化妝的男士粗手粗腳，更分不清各種化妝品的用法，要由女伴提醒，令林明禎笑得開懷。她受訪時說：「以前沒有給男朋友化過妝，希望未來有機會，我比較喜歡裸妝。」自言單身的她，希望日後有男友替自己化妝。<br>對近年興起的「偽素顏」妝，林明禎覺得化妝技巧難度最高，她自言化妝及衣着都以舒適為主。而她近年主力拍電影，先後參演《救殭清道夫》及《辣警霸王花2》，雖然星途不俗，但身邊未出現護花使者。<br>撰文：李森</p></body></html>
