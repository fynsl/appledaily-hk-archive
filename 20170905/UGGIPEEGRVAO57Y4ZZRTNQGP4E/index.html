<html><header><meta charset="utf-8"><title>東東望紅館放期騷肌</title></header><body><h1>東東望紅館放期騷肌</h1><p>陳曉東和李蕙敏昨日在荃灣出席「童夢慈善基金會」活動，他透露前日42歲生日，與家人食飯慶祝，他說：「噚日個女彈鋼琴唱生日歌，甜到入心呀！」東東指已向紅館入紙申請，問他開騷會否騷肌？東東說：「我都唔差㗎，但唔覺得有八嚿腹肌先代表有誠意。」</p><p>此外，東東前日搞生日P，被粉絲投訴貨不對辦，香港代理公司朱先生昨解釋東東前日因眼睛不適早走：「今年5月做咗急性青光眼手術後，一直未試過出席超過兩個鐘活動，東東到尾段時雙眼已經好唔舒服，隻眼紅晒同不停流眼水，活動又超時，係我哋處理唔夠好，希望大家體諒。」<br>採訪：黃曉妍　<br>攝影：沈健程</p></body></html>
