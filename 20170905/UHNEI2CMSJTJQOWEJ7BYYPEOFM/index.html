<html><header><meta charset="utf-8"><title>求驗客手記：朗尼妻搬竇擬分9.3億身家</title></header><body><h1>求驗客手記：朗尼妻搬竇擬分9.3億身家</h1><p>朗尼酒駕再被揭疑似又再出軌偷食事件，據報佢老婆高蓮返咗英國之後準備同佢離婚，分佢9,300萬鎊（約9.3億港元）身家。朗尼𠵱家知衰，但今次可能真係恨錯難返。大住肚嘅高蓮返英國後，已經帶埋佢三個囝囝離開朗尼大宅，搬返去外家住。至於偷食女主角Laura Simpson繼續爆料，話如果朗尼當晚唔係被捕，佢哋一定會有下文。暫時未知Laura爆料有冇收任何利益，但有人揭發佢喺網站徵求Sugar Daddy，月收6,000鎊求包養。</p></body></html>
