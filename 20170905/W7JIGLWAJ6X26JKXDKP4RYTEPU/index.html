<html><header><meta charset="utf-8"><title>麥紫莉打拳搵出路</title></header><body><h1>麥紫莉打拳搵出路</h1><p>擁36G上圍的「AV孝女」麥紫莉（Chili），早前表示要籌40萬救患腎病母親，但因去日本發展的公司出了問題，未起行。最近她獲ViuTV節目《G-1格鬥會》第二季邀請參賽，本月17日將赴日本拍攝。據知，在日本進行比賽的十日期間，會先淘汰四人，而昔日性感女神、現有兩子一女的麥家琪，今次都會戴拳套出賽。<br>Chili昨日接受《蘋果》訪問時透露近排積極地練拳及做體能訓練，她說：「想身形靚啲同減肥，仲有啲工作需要，至於係乜工作，就要暫時賣個關子。」<br>採訪：嵐山</p></body></html>
