<html><header><meta charset="utf-8"><title>谷草開波揀乜好？回望過去　搵到一種全勝姿態！</title></header><body><h1>谷草開波揀乜好？<br>回望過去　搵到一種全勝姿態！</h1><p>禮拜三（6日）今季首次谷草賽事用A跑道，睇番前季谷草開鑼亦係用A欄，當晚放頭馬僅一駒不入前四名。<br><br>其中「金滙龍華」及「愛寶」（各已退役）當時放頭入直路帶到，而一至四檔包辦半數頭馬，故此具前速之中內檔馬仍然要優先留意。<br><br>今戰列陣馬中，第五場「全勝姿態」（方嘉柏馬房）四次角逐谷A欄獲一冠一亞兩殿佳績，重返強項當然有重視必要。<br><br>另外，第四場「海之濤」（李易達馬房）是全場唯一贏過A欄1000米之參戰馬，憑較佳場地性能可看好。</p></body></html>
