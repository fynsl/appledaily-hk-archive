<html><header><meta charset="utf-8"><title>邵仲衡貪靚留鬚</title></header><body><h1>邵仲衡貪靚留鬚</h1><p>袁彌明經營的「彌明生活百貨」籌備搞上市，她日前邀了邵仲衡做護膚品示範。邵仲衡近日留了「二撇雞」，他想增添男人味，但打理小鬍子其實都麻煩，他昨說：「我鍾意嗰種質感，但要唔介意食完嘢黐住，天氣熱會覺得少少污糟，睇落去又老啲。不過男人留鬚係好睇啲，𠵱家留慣咗，如冇咗會有光脫脫感覺呀。」<br>袁彌明日前親手幫邵仲衡護膚，邵仲衡初時都有少許尷尬，仍樂意坐定定配合，袁彌明卻說：「我最初叫佢拍護膚嘢，佢又話呢樣唔整，嗰樣唔整，我咪逼佢試用吓防曬粉。」<br>採訪：陳杰</p></body></html>
