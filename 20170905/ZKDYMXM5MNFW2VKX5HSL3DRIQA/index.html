<html><header><meta charset="utf-8"><title>遭塌樹擊傷　夫婦向政府索償</title></header><body><h1>遭塌樹擊傷　夫婦向政府索償</h1><p>【本報訊】元朗馬棠路2014年發生塌樹意外，一棵15米高的細葉榕其中一條枝幹疑被侵蝕而斷裂，導致7名途人受傷。其中一對受傷夫婦上周五入稟高院，向政府及一家園藝公司索償。案件已排期於明年2月27日首次聆訊。<br>兩名原告為居住在馬棠路麗昌花園的夫婦利樹忠及鄭麗明，首被告為代表政府的律政司司長，次被告為雅翠園管舍有限公司。夫婦指2014年10月5日的塌樹意外是兩被告疏忽所致，要求賠償。據報道，意外中有7名傷者，鄭被擊中腰部，傷勢嚴重須留院治理；利則手腳受傷，毋須留院。 <br>案件編號：HCPI918/17<br>■記者歐陽聯發</p></body></html>
