<html><header><meta charset="utf-8"><title>CL低胸怕走光</title></header><body><h1>CL低胸怕走光</h1><p>韓國女團2NE1前成員CL昨午現身尖沙嘴的品牌開幕活動，穿上Deep V連身短裙的她，不時用手遮心口防走光。一直專注音樂活動的CL，表示不抗拒拍戲，又指社交網站是很好的平台，可以跟粉絲溝通及更新近況。多次來港的CL大讚港迷熱情，令她每次也有回家的感覺。CL雖現身10分鐘左右就離場，但臨走前有再送飛吻及說：「I love Hong Kong。」十分識做。 <br>採訪、攝影：卓寶花</p></body></html>
