<html><header><meta charset="utf-8"><title>王賢誌睇港姐嘆𢱑頭</title></header><body><h1>王賢誌睇港姐嘆𢱑頭</h1><p>王賢誌和陳法蓉昨日在荔枝角出席「歡樂滿東華．觀瀾湖高爾夫球慈善大賽」記者會，王賢誌明年將擔任東華主席，而曾任司儀的他被問及今屆港姐劣評如潮時說：「唔關佳麗事，係個機制唔係好明，選得出季軍都知幾多分，點解得冠、亞兩個仲要選，同埋分數永遠打和，件事好似擺咗嘟姐上枱，睇到𢱑頭，畀我無可選擇都係揀8號（伍樂怡），1號（何依婷）唔係我心水。」<br>王賢誌更批評無綫過份硬銷自家app，他說：「仲多過香港小姐，唔好講話嗰十間房同表演食蛋糕，今屆45周年都唔細，希望嘟姐冇唔開心。」<br>採訪、攝影：張俊銘</p></body></html>
