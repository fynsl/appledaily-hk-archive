<html><header><meta charset="utf-8"><title>老公好友慶祝46歲生日靚靚：真的長大了</title></header><body><h1>老公好友慶祝46歲生日<br>靚靚：真的長大了</h1><p>靚靚袁詠儀前日46歲正日生日，老公Chilam同圈中一班好友包括蔡一智同老婆、張玉珊等有同壽星女慶祝。派對過後，靚靚喺微博貼相留言話：「能跟知己好友一起渡過，溫馨的一頓午餐、晚餐，原來已經很快樂，真的長大了！當然在不同的平台得到你們的祝福，亦是我的幸福，感恩！」<br><br>靚靚愛熱鬧，鍾意約朋友出嚟食飯慶祝，同靚靚生日只相差幾日嘅Chilam，上月底就講明人大咗最怕應酬，所以唔使點慶祝，反而約吓三五知己出嚟開雀局最實際。</p></body></html>
