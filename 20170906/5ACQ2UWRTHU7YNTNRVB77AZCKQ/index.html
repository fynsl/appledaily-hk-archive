<html><header><meta charset="utf-8"><title>【廚房秘技】無焗爐一樣得　平底鑊焗芝士蛋糕</title></header><body><h1>【廚房秘技】無焗爐一樣得　平底鑊焗芝士蛋糕</h1><p>家中只有一個小焗爐，平日用來應做小餅乾或者小蛋糕都算可以。但如果想做一個大點的蛋糕便不行。</p><p>不過其實用平底鑊來焗蛋糕亦可，尤其適合做這種輕乳酪蛋糕，焗出來的蛋糕表面較為淺色，但質地跟焗爐焗一樣細緻，一點也不遜色。建議用較厚平底鍋來焗，底部較不易烤過火。不然便最好把火調至最細較保險。這蛋糕適合放涼雪凍再吃，質地會更細緻。<br></p><p>採訪：謝翠玲<br>攝影：鄧鴻欣<br><br>2017果籽繼續認真知味。識買惜用。行以求知。好事多為。重修舊好。<br>緊貼果籽報道，即like： http://fb.me/AS.AppleDaily </p></body></html>
