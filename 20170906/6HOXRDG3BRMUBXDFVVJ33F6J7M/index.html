<html><header><meta charset="utf-8"><title>騰訊推「零錢通」搶「餘額寶」生意</title></header><body><h1>騰訊推「零錢通」搶「餘額寶」生意</h1><p>根據《新京報》報道指出，騰訊（700）旗下微信開始測試「零錢通」，目前進行內部測試，功能幾乎和支付寶的「餘額寶」一樣，除了可以像支付工具一樣用作消費及信用卡功能，餘額更可以存入理財工具收取利息及其他回報等等。<br> <br>微信支付前日正式邀請部份用戶，體驗及測試零錢通，其中餘額收息產品，一周內的年利率約為4.135%。其化功能，包括支付，消費，轉賬，信用卡，發紅包、掃二維碼支付等等。<br> <br>阿里的支付寶旗下的餘額寶，在初初推出，一周內的內利率亦為4%或以上，根據天弘基金公佈，截至6月底，餘額寶基金規模達1.43萬億元人民幣。</p></body></html>
