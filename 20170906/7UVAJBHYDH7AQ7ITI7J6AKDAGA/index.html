<html><header><meta charset="utf-8"><title>【美圖晒晒】上海校花演傲嬌董小姐走紅一雙大眼萌到暈厥</title></header><body><h1>【美圖晒晒】上海校花演傲嬌董小姐走紅<br>一雙大眼萌到暈厥</h1><p>上海戲劇學院四年級學生賴婧，一雙大眼睛加上清純外型，被網民封為「上戲校花」，雖然她仍未畢業，但她已經在陳喬恩主演的內地電視劇《人間至味是清歡》內，飾演富家小姐董小姐，她的演技自然，已經吸引不少粉絲，而她的大眼睛更是讓網民喜愛之處：「大眼睛加小圓臉，簡直萌到暈厥，看見董小姐就想捏臉！」<br><br>這名90後的校花，目前仍是忙着書和拍劇，雖然出道不久，但有影評人稱她表演功底不錯，演出很活靈活現，估計她可以走紅。<br><br>新浪微博</p></body></html>
