<html><header><meta charset="utf-8"><title>紅斑狼瘡女子下身赤裸倒斃家中</title></header><body><h1>紅斑狼瘡女子<br>下身赤裸倒斃家中</h1><p>【本報訊】馬鞍山昨日晚上近7時發生命案，一名男子報案稱，返回錦豐苑錦萱閣寓所時，赫見其胞姊身有血迹、下身赤裸，昏迷倒卧屋內。救護員到場把女事主送院，惟證實不治。案件交沙田警區重案組接手調查。<br><br>現場消息指，36歲姓文女死者患有紅斑狼瘡症及類風濕性關節炎，涉事單位為其外家，她原本與女兒居於九龍區，近日返回外家暫住，詎料發生事故。警方其後聯絡上女死者家人，了解事件，初步相信案件無可疑，死因有待驗屍確定。</p></body></html>
