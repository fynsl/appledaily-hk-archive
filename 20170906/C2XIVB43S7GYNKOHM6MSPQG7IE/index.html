<html><header><meta charset="utf-8"><title>Jackson為內地放棄攻日</title></header><body><h1>Jackson為內地放棄攻日</h1><p>韓國七人男團GOT7日前來港拍攝MV，準備下月推出新碟，不過昨日突然宣佈香港成員Jackson（王嘉爾）將不再參與組合的日本發展活動，引起網民熱烈討論。<br>GOT7的日本唱片公司昨日表示，因Jackson個人及健康問題，將不再參與今後日本的活動，除特殊情況外，GOT7未來在日本只以六人姿態發展。Jackson最近在大陸單飛出道，已盛傳他會退團，今次消息再惹來猜測。</p></body></html>
