<html><header><meta charset="utf-8"><title>【從前今日】史上第一架坦克又重又慢仲「甩碌」</title></header><body><h1>【從前今日】史上第一架坦克<br>又重又慢仲「甩碌」</h1><p>史上第一架坦克車，名叫Little Willie，於1915年的今日誕生。<br><br>1914年爆發二戰，英軍為了戰事已開始構思研發一種有履帶的裝甲車輛，希望可藉此突破敵人防線，及橫越崎嶇難行的戰地。整個計劃秘密進行，連工人都以為正製作一架運水車，但第一架坦克並不完美，它重達14噸，每小時只可以行走3公里多，而且不時卡在戰壕後，很難才能爬出來，更會出現過熱。因為出現這麼多缺憾，所以它未能即時上戰場。其後經過多次改良，由Little Willie變成Big Willie後，在1916年才首次上陣。</p></body></html>
