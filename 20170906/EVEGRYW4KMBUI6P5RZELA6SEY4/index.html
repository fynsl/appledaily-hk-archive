<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】惠英紅影相傷大腿肌肉</title></header><body><h1>【馮仁昭四圍超】惠英紅影相傷大腿肌肉</h1><p>惠英紅邀請本地著名藝術家又一山人合作，為佢拍攝結合功夫與藝術嘅照片，「Moving On 57 x 57」相展, 噚日喺荔枝角D2 place舉行開幕儀式。惠英紅為今次拍攝照片，弄致大腿肌肉撕裂，事後要接受針灸及物理治療等。《Mrs K》係佢最後一齣動作片，惠英紅話：「自己都有唔捨得，但唔想往後水準下降，明年2月我58歲，見好就收，唔想搵替身做。」<br>撰文：馮仁昭</p></body></html>
