<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】露雲娜行山瘦10磅</title></header><body><h1>【馮仁昭四圍超】露雲娜行山瘦10磅</h1><p>露雲娜清減咗唔少，噚日佢喺新城接受訪問時話：「係呀，衫、褲都有鬆，尤其係着一條窄身牛仔褲，鬆咗好多，仲要用皮帶，好開心呀，我估瘦咗10磅，因為8月開始，我同老公經常都行山。」喺行山過程，露雲娜遇過佢最驚嘅嘢：「見到蛇，我驚到唔識郁，我同條蛇差距10步，老公叫我walk slowly，條蛇好似我手臂咁粗，其實我住西貢村屋，我教老公要冚廁所板。」<br>撰文：馮仁昭</p></body></html>
