<html><header><meta charset="utf-8"><title>小春照拍《爸爸5》</title></header><body><h1>小春照拍《爸爸5》</h1><p>內地真人騷《爸爸去哪兒》早前被國家廣電總局指過度消費明星及明星子女，不利青少年健康成長，湖南衛視答應今年內不會播出《爸爸去哪兒5》。有份演出《爸爸5》的陳小春，前晚與任達華及伍允龍等出席電影《黑白迷宮》首映時，被問到有傳《爸爸5》被抽起，會否感失望？小春說：「其實都冇聽過話會抽起，劇組都會照舊，因為我都仲會繼續拍嘅，聽日仲會繼續去。」<br>對於《爸爸5》被指過度消費明星子女，問有甚麼看法？小春說：「開頭都有咁嘅感覺，作為父母，參與咗之後覺得係我同個仔兩個人嘅交流，中間拍攝時有好多點點滴滴，我覺得係好正嘅。」<br>採訪：羅慧敏<br>攝影：沈健程</p></body></html>
