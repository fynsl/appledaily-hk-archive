<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】菊姐入行年數嗌秘密</title></header><body><h1>【馮仁昭四圍超】菊姐入行年數嗌秘密</h1><p>關菊英噚日到商台接受馬浚偉（馬仔）節目訪問，菊姐話今次係盡訴心中情，由70年代初入行講起，講到兩人有冇爆感情事？菊姐笑住話：「講呢啲，𠵱家唔興講呢啲。」菊姐話已經出道40年，馬仔就踢爆其實40年有多，菊姐即刻話：「我唔鍾意畀人知我入行幾多，我係新人嚟㗎。」<br>菊姐話等到入行50年嘅時候，仲keep得到嘅話，佢先會開紀念演唱會。<br>撰文：馮仁昭</p></body></html>
