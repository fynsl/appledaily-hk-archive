<html><header><meta charset="utf-8"><title>求驗客手記：邦尼返史雲斯即打官司</title></header><body><h1>求驗客手記：邦尼返史雲斯即打官司</h1><p>不受曼城重用嘅科特迪瓦射手韋菲特邦尼（右），今個夏天如願重返史雲斯，但佢又準備同史雲斯對簿公堂，究竟件事搞邊科？據《BBC》報道，邦尼已入稟控告史雲斯同埋兩名前經理人Gilbert Kacou、Dalibor Lacina，指控史雲斯秘密向兩人提供800萬鎊嘅佣金。<br>報道話，邦尼指控兩名前經理人喺2013年7月至2015年2月期間，私下收受史雲斯提供嘅佣金。嗰兩個經理人就要求法官中止訴訟，佢哋認為呢單嘢應該交由英格蘭足總處理。史雲斯嘅發言人亦都話，會方冇同邦尼對簿公堂，相信單嘢只係邦尼同兩名前經理人之間嘅金錢糾紛。 </p></body></html>
