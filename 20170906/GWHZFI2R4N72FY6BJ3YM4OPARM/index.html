<html><header><meta charset="utf-8"><title>樂瞳離巢三月賺夠年薪</title></header><body><h1>樂瞳離巢三月賺夠年薪</h1><p>樂瞳今年6月約滿無綫後，即刻大解放推出處女寫真集《See La Cilla》紀念31歲。她表示今次寫真在檳城拍攝，主題是「健康」，以前她在無綫多數做小妹妹，純情形象深入民心，今次寫真則大騷32D、24、32魔鬼身材。<br>樂瞳前日接受本報訪問時說：「呢三個月真係好感恩，自從離開舊公司後，好多唔同朋友同客戶幫忙支持，呢幾個月賺咗全年人工，我都非常安慰。」並表示會繼續努力，「我唔會咁樣停落嚟，今年目標係想賺多啲錢請家人出埠旅行，畢竟我影寫真集有正面同負面聲音，父母會擔心，而我嘅角度影寫真只係青春紀念，相比人哋我可能遲咗。」<br>採訪：陳杰</p></body></html>
