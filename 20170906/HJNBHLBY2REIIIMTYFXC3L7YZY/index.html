<html><header><meta charset="utf-8"><title>求驗客手記：DC變乖歐聯大軍照落選</title></header><body><h1>求驗客手記：DC變乖歐聯大軍照落選</h1><p>車路士前鋒迪亞高哥斯達（DC、圖）今夏一直好想返馬德里體育會，但最終走唔到。據英國《太陽報》報道，避走巴西嘅DC經已回心轉意，佢現時更準備同車路士談判，似乎有意再為藍戰士上陣博表現，從而再獲西班牙國家隊徵召，出戰俄羅斯世界盃。DC雖然有被列入英超名單，但最終都未有被列入藍軍嘅歐聯25人大軍名單。<br>另藍戰士公布嘅歐聯名單頗「正路」，兩名正前鋒艾華路莫拉達以及巴舒亞伊齊入選，甚至之前被指「辱華」嘅羅拔堅尼地都有入選，只係剩低DC一個被遺忘。至於新兵真禾特周一已跟隨車仔大軍練習，而佢更好大機會列入大軍名單，於周六倒戈母會。</p></body></html>
