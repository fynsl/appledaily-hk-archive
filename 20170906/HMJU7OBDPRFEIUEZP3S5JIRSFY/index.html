<html><header><meta charset="utf-8"><title>丈夫帶的哥返家　涉輪姦妻子</title></header><body><h1>丈夫帶的哥返家　涉輪姦妻子</h1><p>【本報訊】沙田隆亨邨發生強姦案。59歲姓陳男子於上月底與43歲妻子因瑣事爭執後，搬離上址，至星期日他上門企圖與妻子講和，但不成功。據悉，翌日中午12時許，他帶同56歲姓龔的男友人再到上址，兩人於單位內將女事主強姦，受害人事後向女兒哭訴，由女兒代為報案。<br><br>警方接報到場調查後，拘捕涉案的兩名男子，案件暫列強姦，陳報稱無業，龔則任的士司機。案件由沙田警區重案組第一隊跟進。</p></body></html>
