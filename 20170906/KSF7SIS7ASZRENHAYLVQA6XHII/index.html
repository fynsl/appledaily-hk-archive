<html><header><meta charset="utf-8"><title>貨Van司機急煞閘賓利涉危險駕駛被捕</title></header><body><h1>貨Van司機急煞閘賓利<br>涉危險駕駛被捕</h1><p>【本報訊】警方近日留意到網上一段短片，顯示一輛白色輕型貨車懷疑危險駕駛。警員經調查後，昨日在牛頭角區拘捕一名36歲姓曾男子，涉嫌危險駕駛。警方初步調查顯示，曾在9月2日下午1時40分駕駛輕型貨車由清水灣道行駛至新清水灣道近彩興里期間，對後方一輛賓利（Bentley）構成危險。曾男已獲准保釋候查，須於9月下旬向警方報到。案件交東九龍總區交通部調查及支援組跟進。</p></body></html>
