<html><header><meta charset="utf-8"><title>林敏驄調戲雨僑</title></header><body><h1>林敏驄調戲雨僑</h1><p>雨僑、林敏驄（阿驄）、張繼聰和周柏豪前晚出席電影《西謊極樂：太爆．太子．太空艙》首映，阿驄見到性感示人的雨僑即大叫「雨巢」，又指她帶雨「雲」來。對於被阿驄調戲，雨僑說：「都係，雖然同佢冇對手戲，但片場成日見，頭先佢已經話我心口閃令令啦！」更指阿聰是神級填詞人，不敢開口找對方寫歌，又稱即使他肯，都不想被調戲。<br>張繼聰之前餵女兒飲奶時遇上嘔奶，他笑笑口說：「阿女真係好得意，因為之前開劇少時間湊女，所以佢唔係幾認到我，諗住上天台喊住飲啤酒㗎，不過𠵱家拍完劇多咗時間對住，見到個女望住我甜笑，真係好感恩。」<br>採訪：馬建華<br>攝影：陳俊強</p></body></html>
