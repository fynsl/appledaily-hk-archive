<html><header><meta charset="utf-8"><title>求驗客手記：意丁仔搵唔到食女友賣胸墊</title></header><body><h1>求驗客手記：意丁仔搵唔到食女友賣胸墊</h1><p>要做球員嘅另一半（WAGs）從來唔係易事，又要成日應付狗仔隊嘅追蹤，仲要好好看管對方，等佢唔好出軌。但有啲WAGs嘅男伴可能冇咁出名，只係效力一啲低組別球會嘅話，要衣食無憂可能都係靠自己好啲。<br>效力意大利丁組聯賽球隊拉蒂納嘅馬高佐敦（Marko Jordan）（小圖），佢女友安祖娜（Angela Ladenko）就深明此道，知道男友靠踢波搵唔到幾多，實行苦心經營自己個社交網站，經常上載一啲自己嘅性感相，家吓已經吸引咗12萬名粉絲。而佢亦吸引到一啲服裝品牌贊助，又間唔中再推介吓某啲商品，好似胸墊咁，靠咁樣去賺錢。  </p></body></html>
