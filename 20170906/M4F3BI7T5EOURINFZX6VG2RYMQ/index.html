<html><header><meta charset="utf-8"><title>【扮靚籽】美容店老闆娘教路　3招自家急救瘦面法</title></header><body><h1>【扮靚籽】美容店老闆娘教路　3招自家急救瘦面法</h1><p>【扮靚籽：美容絮語】<br>想在家自行做瘦面按摩去水腫？「滿堂威」美容店老闆娘盧蒂恩（Diane）就教授3招自家急救瘦面法，每朝搽面霜的時候做，就不怕面腫腫出街了！</p><p>滿堂威 Lucy beauty co.<br>沙田瀝源廣場201號舖<br><br>記者：劉芷晞<br>攝影：張志孟<br>（部份圖片由受訪者提供）<br>編輯：馮秀珍</p></body></html>
