<html><header><meta charset="utf-8"><title>克勤爆鄺美雲愛塞錢</title></header><body><h1>克勤爆鄺美雲愛塞錢</h1><p>李克勤前晚的紅館第二場騷，請到20億富婆「家姐」鄺美雲（Cally）做嘉賓，着黑色Dior裙襯20卡巨鑽耳環的Cally隆重登場，克勤表示Cally經常塞錢入他袋：「見到我皮膚唔好會送護膚品，總之乜都送，爭在未送樓。我結婚嗰時，佢送好靚嘅鑽石袖口鈕、心口針，呢個家姐真係冇得頂。」</p><p>Cally開金口與克勤合唱《只有情永在》及獨唱《堆積情感》，她還自爆花名叫「鄺左面」：「因為我覺得左邊面靚啲，試過以前喺電視台拍嘢，有三部攝影機，佢一路轉，我跟住一路轉。𠵱家年紀有番咁上下，轉得多會暈。」<br>撰文：皓騫</p></body></html>
