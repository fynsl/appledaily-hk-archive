<html><header><meta charset="utf-8"><title>越洋支持：港馬球迷大比拼</title></header><body><h1>越洋支持：港馬球迷大比拼</h1><p>香港球迷組織「香港力量」，今次亦有組團到馬來西亞為港隊出戰亞盃外打氣，據報加上其他自費的香港球迷，今次合共約有80多人到大馬為港隊打氣。</p><p>港足今場亞盃外在馬六甲聯主場漢惹拔足球場舉行，昨晚馬六甲聯球迷會「Caps Apparel」主席Lekir亦有到場，帶領球迷打氣。另外，漢惹拔球場亦有馬六甲聯的精品店，各種球衣精品應有盡有，而精品店是由貨櫃改裝而成。</p></body></html>
