<html><header><meta charset="utf-8"><title>【痛失親人】兩胞妹患抑鬱自殺亡</title></header><body><h1>【痛失親人】兩胞妹患抑鬱自殺亡</h1><p>在台灣出生的鄒兆龍，共有13名兄弟姐妹，父親不幸早逝，5歲習武的他，13歲已做武打演員替身養家，99年赴美進修時獲袁和平賞識，開始參演荷李活電影。<br>鄒兆龍於12年宣傳電影《四大名捕2》時，自爆兩名患了抑鬱症的妹妹，在他拍戲期間相繼自殺身亡，當時他更公開落淚，自責因工作關係，未能見妹妹最後一面，令他十分後悔。在場的劉亦菲聽到呆了，更主動上台給他擁抱（圖），並說：「雖然失去了兩個最親的妹妹，但是今天以後你又多了我一個妹妹。」</p></body></html>
