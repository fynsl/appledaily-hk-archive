<html><header><meta charset="utf-8"><title>鄧紫棋冧認生日收花</title></header><body><h1>鄧紫棋冧認生日收花</h1><p>鄧紫棋（G.E.M.）昨日穿上早前巡迴演唱會的開胸長裙現身山頂蠟像館，G.E.M.的蠟像是三年前度身訂做，她認為當時的臉仍有baby fat，但身形卻沒太大改變，她又表示當時並未因要做蠟像而忍口，上月生日更放縱食蛋糕。問到男友Mark送紅玫瑰，兼拎紅酒上其寓所慶祝？她甜笑說：「有收到花，唔講邊個送，我私人嘢唔講啦。」<br>問到好姊妹何超蓮被指跟楊政龍拍拖？G.E.M.反問：「咁搞笑，係咩？我連報道都唔知，等我問吓佢。」G.E.M.指超蓮是單身，除非有心隱瞞，如果是真，會三個月不跟對方傾偈。<br>採訪：馬建華<br>攝影：陳慧安</p></body></html>
