<html><header><meta charset="utf-8"><title>基斯頓比爾脹爆現身</title></header><body><h1>基斯頓比爾脹爆現身</h1><p>上任「蝙蝠俠」基斯頓比爾（Christian Bale）是荷李活有名的「橡皮人」，曾多次為角色增肥或減磅。</p><p>最近他出席Telluride電影節活動，見他再次脹爆現身，原來是為新片扮演前美國副總統切尼（Dick Cheney）而再度增磅，又將眼眉染成金色。其實他曾為《迷魂殺陣》（The Machinist）減63磅，年前再演《騙海豪情》（American Hustle）變成大肥佬，今次再為角色增磅令人敬佩。</p></body></html>
