<html><header><meta charset="utf-8"><title>一個暑假大變身？徐雨石：佢有一兩場令我呆咗！</title></header><body><h1>一個暑假大變身？<br>徐雨石：佢有一兩場令我呆咗！</h1><p>出戰今晚（6日）快活谷第四場四班1000米的四歲馬「勇冠多」，配上見習騎師黃皓楠，其廐主徐雨石坦言對此駒對上幾仗的表現感到失望，冀在暑假後，馬兒可憑新鮮感走出低潮。<br><br>徐雨石說：「我對『勇冠多』都幾失望，上季中(今年2日)牠在四班泥地1200米於蔣嘉琦胯下開齋後，我認定牠具備實力及鬥心，估計很快可以再贏。怎料其表現每況愈下未再勝，有一、兩場的走勢更令我呆咗！」<br><br>「其實『勇冠多』在晨課的表現一直對辦，我惟有寄望牠經過暑假休息過後，能培養出對競賽有新鮮感，重拾角逐情緒，交回應有水準。」</p></body></html>
