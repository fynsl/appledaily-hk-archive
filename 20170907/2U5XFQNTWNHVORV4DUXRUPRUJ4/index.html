<html><header><meta charset="utf-8"><title>徐子珊環保改裝舊衫</title></header><body><h1>徐子珊環保改裝舊衫</h1><p>徐子珊近日在社交網建立「綠色日誌」，宣揚舊衣物循環再用及升級改造概念。同時為「Redress」機構擔任活動大使，與五位設計師將回收箱的舊衣物改造重用。早前徐子珊穿上男裝西褲改裝的背心裙出席活動，她說：「回收舊衣物嘅地方，有好多好嘅素材。我以前會丟好多舊衫，又會出現同一件衫不能着太多次嘅壓力。」<br>自從了解升級改造的概念後，徐子珊已掌握到穿着技巧及配襯方法，所有衣服都可以一穿再穿。她笑言跟設計師合作最難忘的事，莫過於學懂只用水及梳打粉，就可以去除衣物上的污迹，而技巧是從高處倒水增加衝擊力。<br>撰文：李森</p></body></html>
