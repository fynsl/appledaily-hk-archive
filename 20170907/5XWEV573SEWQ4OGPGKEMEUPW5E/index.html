<html><header><meta charset="utf-8"><title>羅霖食鼎爺私房菜驚肥</title></header><body><h1>羅霖食鼎爺私房菜驚肥</h1><p>「鼎爺」李家鼎在銅鑼灣的私房菜館近日開幕，收費由一千元一位起跳，更貴的還有二千元一位，收費不菲但訂枱名單已排到明年，連續兩日幫襯的羅霖就表示鼎爺的菜原汁原味。<br>羅霖說：「鼎爺煮嘅嘢手法地道同懷舊，家嘅感覺好重，所有嘢唔會落味精同雞粉，不過連續兩日去食，就驚自己會增肥少少。」她更透露最愛菜式是悟能懷鳳胎、蒸魚同蟹蒸陳村粉。另外，前晚幫襯兼慶祝生日的美食blogger Bonnie，表示當晚的菜單是平時沒有的懷舊菜。<br>採訪：楊定</p></body></html>
