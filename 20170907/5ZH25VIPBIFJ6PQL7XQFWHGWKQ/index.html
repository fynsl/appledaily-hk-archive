<html><header><meta charset="utf-8"><title>陳奕迅拍戲推動中樂</title></header><body><h1>陳奕迅拍戲推動中樂</h1><p>陳奕迅（Eason）客串拍內地電影《閃光少女》，前晚到觀塘出席首映撐場，並在台上試玩中樂樂器，他說：「我扮演教育局領導到學校視察，兩批學生用中樂同西樂比拼。自己接呢部戲，原因係想推動大家思考中西樂器，香港好多學校教西洋樂，自己去英國留學，喺唐人街先有機會接觸中樂。」<br>同場的麥貝夷穿低胸裝現身，自爆借助道具裝「胸」作勢：「當然要有嘢幫助吓先有呢個效果，大家見咗我咁多年，知我材料有幾多。」見她樣子不同，問是否去完旅行？她即醒目說：「有去旅行，不過去韓國係十年前，近排返內地做嘢多。」<br>採訪：馬建華<br>攝影：陳慧安</p></body></html>
