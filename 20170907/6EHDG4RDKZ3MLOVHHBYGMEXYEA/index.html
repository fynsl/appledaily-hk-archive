<html><header><meta charset="utf-8"><title>《星戰9》導演Colin被炒</title></header><body><h1>《星戰9》導演Colin被炒</h1><p>執導《星球大戰》（Star Wars）第9集的Colin Trevorrow，繼上月被寫過《哈利波特》系列的Jack Thorne取代編劇一職後，昨日再有報道指他被電影公司炒魷，連導演一職都失去，據電影公司的聲明表示：「Colin是製作過程中一個出色的夥伴，但我們對電影計劃的理念有分歧。」而《星戰》製作班底近年都有重大變動，早前亦有兩位執導漢蘇奴（Han Solo）外傳的導演被炒。</p></body></html>
