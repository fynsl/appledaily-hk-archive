<html><header><meta charset="utf-8"><title>求驗客手記：訪川崎前鋒　保特想𢱑撈？</title></header><body><h1>求驗客手記：訪川崎前鋒　保特想𢱑撈？</h1><p>男子100同200米世界紀錄保持者，牙買加「閃電」保特（左），喺上月田徑世錦賽後退役。近日佢去咗日本，出席商業活動之餘，喺噚日去咗日聯球隊川崎前鋒探班，唔通想去日聯開始佢嘅足球事業？保特喺周二身在京都，喺藝伎陪伴下出席商業活動，席間再次講到自己好希望可以成為職業足球員，同埋又想做運動評述員。話咁快到咗噚日佢已經由關西去到關東，現身川崎前鋒球會訓練場，隊長小林悠（右）做代表，同保特交換波衫，之後閃電仲親自落場，同班球員搓吓波。</p></body></html>
