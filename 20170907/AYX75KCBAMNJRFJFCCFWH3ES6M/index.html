<html><header><meta charset="utf-8"><title>齊藤偷食拖累《神奈小姐！》</title></header><body><h1>齊藤偷食拖累《神奈小姐！》</h1><p>日本女星齊藤由貴（右）被爆跟已婚醫生發展長達七年的姦情，加上多張激咀人夫醫生的照片曝光，令其形象破產，原本有兩個廣告合約在手的她或被廣告商炒魷，涉及違約金至少數百萬港元。而齊藤由貴於TBS新劇《神奈小姐！》中扮演渡邊直美（左）的奶奶，隨偷食證據前日曝光後，劇集亦遭拖累，前晚播出的第八集收視急跌至7.9%，比上集9.2%下跌達1.3%，是開播以來最差一集。</p></body></html>
