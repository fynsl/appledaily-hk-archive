<html><header><meta charset="utf-8"><title>大劉少鹽少糖養生</title></header><body><h1>大劉少鹽少糖養生</h1><p>近年身體健康狀況備受關注的劉鑾雄，於前年初開始要拿枴杖及由旁人扶實出入，身形暴瘦了幾個碼，面色有點黝黑，更要以輪椅代步。去年，大劉接受本報訪問時，承認接受了換腎手術，經過多月調理，身體漸漸康復，體形亦逐漸回復。<br>大劉在休養期間，每日最少抽一次血，監察身體狀況，更改了飲食及生活習慣，深居簡出，每朝7、8時起身，返華置開工，晚上看完晚間新聞便睡覺，作息規律，戒掉「夜鬼」生活。在飲食方面，他自患糖尿病後，口味變得清淡，菜式少六成鹹度、少七成糖份，除轉場到半島嘉麟樓及中環唐人館用膳外，又將福臨門廚師「私有化」，聘請做家廚，更戒食愛吃的甜品。<br>撰文：唐如</p></body></html>
