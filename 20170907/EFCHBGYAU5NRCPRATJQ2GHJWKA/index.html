<html><header><meta charset="utf-8"><title>【從前今日】美國又叫Uncle Sam？關呢個牛肉佬事</title></header><body><h1>【從前今日】美國又叫Uncle Sam？<br>關呢個牛肉佬事</h1><p>美國有個花名叫Uncle Sam，原來起源與一個叫森姆（Samuel）的牛肉商人有關。<br><br>他來自紐約特洛伊，1812年美國與英國進行獨立戰爭時，他的公司替美軍供應牛肉，罐上印有E.A.U.S.字?，E.A.是其公司名稱，U.S.本是美國簡寫，但美軍說笑是Uncle Sam的意思。1831年的今天，紐約有報紙寫了這故事，便把這個花名傳至街知巷聞。</p></body></html>
