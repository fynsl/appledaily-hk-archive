<html><header><meta charset="utf-8"><title>銅鑼灣慰安婦像　韓人支持</title></header><body><h1>銅鑼灣慰安婦像　韓人支持</h1><p>【本報訊】保釣行動委員會成員繼在日本駐港總領事館中環交易廣場外，擺放兩個象徵二戰時期受害慰安婦的少女塑像後，再在銅鑼灣東角道擺放另外兩個慰安婦塑像及辦街頭展覽（圖），希望喚起更多市民關注，要求日本政府承認當日過錯，就侵華道歉賠償。<br>有居港韓國人捐錢支持保釣行動委員會的街頭行動，他說父親曾經歷日軍侵略韓國的慘痛歷史，父親曾被日軍捉去做苦工，不少韓國婦女被迫做慰安婦，韓國人不會忘記這段血的歷史。亦有內地訪港的年輕男女拿起相機拍照，他們說不像很多人愛去日本旅遊，對日本過去侵華沒甚麼好感，認為應該向日本要求賠償。<br>伍嘉亮攝</p></body></html>
