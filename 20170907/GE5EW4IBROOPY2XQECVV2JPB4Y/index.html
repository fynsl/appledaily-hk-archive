<html><header><meta charset="utf-8"><title>求驗客手記：紅軍新星助攻　威爾斯吊鹽水</title></header><body><h1>求驗客手記：紅軍新星助攻　威爾斯吊鹽水</h1><p>周二世盃外歐洲區分組賽，D組威爾斯作客2:0贏摩爾多瓦，壓過同日輸畀塞爾維亞嘅愛爾蘭升上次席。利物浦小將活特本（右）繼上輪入波之後，今場又有建樹，完場前10分鐘助攻畀笠臣簡奴打破悶局，加上艾朗藍斯補時入球奠定2:0勝局。不過威爾斯上咗次席，出線形勢其實仍然唔樂觀，由於歐洲九組嘅次名球隊，成績排名最差一隊會被淘汰冇份踢11月嘅附加賽，所以就算威爾斯保得住小組第二，都仲要計吓夠唔夠分踢附加賽。</p></body></html>
