<html><header><meta charset="utf-8"><title>【美圖晒晒】《中國有嘻哈》女主持被批表現差　其實係校花</title></header><body><h1>【美圖晒晒】<br>《中國有嘻哈》女主持被批表現差　其實係校花</h1><p>內地Hip Hop節目《中國有嘻哈》帶起無數話題，除了歐陽靖爆紅，早前安排一名美女主持，成為熱門話題。女主人雖然樣貌標緻可人，惟主持節目表現卻引來網民批評。<br><br>原來女主持名叫陳昊藍 ，今年21歲，在中央傳媒學院讀書。由於長得美麗，一度成為學院中的校花。今次主持節目備受批評，陳昊然拿出無窮勇氣發長文道歉，承認自己經驗少，功力淺，未達到直播水平，又指自己要好好學習英語。小妮子既有外表，又有學歷，相信只要努力，他日機會尚有許多。<br><br>東方網/新浪微博 </p></body></html>
