<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】梁雨恩全職掟鏢</title></header><body><h1>【馮仁昭四圍超】梁雨恩全職掟鏢</h1><p>梁雨恩（右）同鄧洢玲（阿旦）噚日喺灣仔會展推廣飛鏢運動，梁雨恩即場指點阿旦掟鏢，結果表現麻麻，佢認為阿旦慣咗用力打拳，一時未慣。<br>掟鏢已超過四年嘅梁雨恩，日前喺夏威夷公開賽中挑戰男子組攞咗亞軍，喺香港仲開班授徒，佢話：「都有幾多女仔學，我教女仔會明白女仔多啲，解釋身體動作掂到都冇咁尷尬。」佢𠵱家主力掟鏢，間中會錄福音歌。<br>撰文：馮仁昭</p></body></html>
