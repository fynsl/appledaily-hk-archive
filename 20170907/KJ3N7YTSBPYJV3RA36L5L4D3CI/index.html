<html><header><meta charset="utf-8"><title>巫啟賢明益克勤賺人仔</title></header><body><h1>巫啟賢明益克勤賺人仔</h1><p>李克勤前晚假紅館開第三場個唱，嘉賓巫啟賢戴面具上台，克勤笑言要對方澄清，為甚麼年前在《蒙面歌王》節目上「唔認得李克勤」，巫啟賢抵死說：「你化咗灰我都認得你啦！但咁難得見到你，有乜理由踢爆你，要你走，起碼畀你唱多兩、三場，賺多啲人仔先。」<br>問到幾時返港唱歌？巫啟賢說：「香港有個李克勤，仲何需巫啟賢！」克勤即說：「嘩！我聽你歌大㗎喎，我黑頭髮你白頭髮。」巫啟賢表示華人樂壇之中，能唱到80歲的人，在他心中只有4個：「張學友、陳奕迅、巫啟賢……」克勤插嘴問：「第四嗰位，係咪要我同阿倫（譚詠麟）爭？」<br>撰文：皓騫</p></body></html>
