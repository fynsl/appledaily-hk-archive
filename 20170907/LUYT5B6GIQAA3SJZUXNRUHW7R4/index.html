<html><header><meta charset="utf-8"><title>Chilam聞城城女兒扮儍</title></header><body><h1>Chilam聞城城女兒扮儍</h1><p>張智霖（Chilam）昨日在金鐘出席男裝品牌店開幕，對於老婆靚靚袁詠儀大前日46歲生日，Chilam透露已互相送過禮物。提到靚靚指他跟朋友外出時的理由好「廢」，他笑說：「朋友可能出埠一日，但都要歡迎佢返嚟，所以並唔係佢口中咁廢，我哋呢啲真男人，玩得又做得。」<br>有傳方媛近日為郭富城誕下B女，作為城城好友的Chilam，被問有否買BB衫送給城城女兒時，他即扮儍說：「我唔知你講乜喎，問番小美好啲，呢件衫好熱呀。」問會否替城城首次做爸爸而高興？他說：「當然，我身邊好多朋友近排都做咗爸爸，好多朋友，搞到我好亂呀！」<br>採訪：黃曉妍<br>攝影：陳俊強</p></body></html>
