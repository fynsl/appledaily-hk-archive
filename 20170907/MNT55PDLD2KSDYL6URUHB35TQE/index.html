<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】詹瑞文設計陀飛輪</title></header><body><h1>【馮仁昭四圍超】詹瑞文設計陀飛輪</h1><p>詹瑞文噚日喺灣仔會展出席佢有份設計嘅陀飛輪腕錶「超表Super Jwatch」發佈會，詹Sir分享腕錶概念後，就送上小丑紅鼻子畀錶行老闆沈慧林。<br>詹Sir話自己處事一向好誇，今次實行跨界別合作，佢話：「陀飛輪商品畀人感覺比較傳統，喺香港亦有一段時間，所以要多啲比較年輕啲元素，起初我諗咗好多唔同顏色，𠵱家先推出兩款傳統顏色。」<br>撰文：馮仁昭</p></body></html>
