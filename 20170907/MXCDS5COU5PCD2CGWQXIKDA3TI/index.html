<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】薛凱琪訓練助手技能</title></header><body><h1>【馮仁昭四圍超】薛凱琪訓練助手技能</h1><p>薛凱琪計劃年底出國語專輯《你我之間》，噚日佢喺商台宣傳話：「呢隻碟做咗四年，仲耐過Michael Jackson，不過公司都冇催，其實仲有一首歌未錄，同埋未拍MV。」<br>向來鍾意為MV執導嘅薛凱琪，預計會拍攝三至四首歌，佢話：「訓練埋助手剪花絮，有晚發夢助手幫我整咗個好靚嘅頭，佢話『你諗都唔好諗呀，我可以做幾多嘢呀？』」<br>撰文：馮仁昭</p></body></html>
