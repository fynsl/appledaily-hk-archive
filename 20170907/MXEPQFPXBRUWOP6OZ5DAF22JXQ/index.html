<html><header><meta charset="utf-8"><title>大肚甘比帶仔女樂園推水晶仲學連環推中超開心</title></header><body><h1>大肚甘比帶仔女樂園推水晶<br>仲學連環推中超開心</h1><p>甘比雖為大劉再陀金叵羅，但她如常湊一對子女返學、放學，她於上周四約下午4時許，與母親湊一對子女放學後，便到銅鑼灣皇室堡的冒險樂園玩，當時她以白色連身裙及涼鞋的孕婦look現身，更陪細仔仲學玩氣墊球遊戲，又會合大女秀樺與母親玩拋籃球，絕不錫身。之後，甘比又陪仲學去玩推水晶機，見到仲學相當精靈，玩了幾次即上手，收穫豐富令他興奮跳起，身邊的保鑣就負責袋戰利品入環保袋，之後秀樺及甘比媽亦加入一齊推，眾人玩足一個多小時才離開。<br>採訪、攝影：畢紹基、黃曉程、朱志聰</p></body></html>
