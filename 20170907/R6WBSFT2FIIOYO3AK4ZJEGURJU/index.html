<html><header><meta charset="utf-8"><title>余詠珊腳傷入院冇得唞</title></header><body><h1>余詠珊腳傷入院冇得唞</h1><p>【爆相爆片】無綫高層余詠珊在港姐決賽當晚坐在第一排睇騷，但她的右腳腳踝包着繃帶，原來當晚在開騷前，她在電視城內的員工餐廳跌倒，不過余詠珊未有即時到醫院，反而就留到完騷，才由老公何哲圖陪入院求診，接受治療。<br>有讀者鍾小姐透過《蘋果》「爆相爆片」，於周日凌晨在浸會醫院見到余詠珊和何哲圖，當時余詠珊坐在輪椅，鍾小姐說：「佢哋喺醫院逗留咗大約一個鐘，見女嘅冇乜表情，但就有好多醫院嘅職員幫佢哋。」相中的余詠珊坐在輪椅上凝神睇手機，旁邊還放了一支枴杖，最慘是要不停接聽電話，回應傳媒對當晚港姐賽果的質詢，高層真是不易做。<br>採訪：王梓嫚</p></body></html>
