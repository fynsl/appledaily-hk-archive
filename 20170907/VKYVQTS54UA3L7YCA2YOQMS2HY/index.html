<html><header><meta charset="utf-8"><title>啤梨入紙12月結婚</title></header><body><h1>啤梨入紙12月結婚</h1><p>葉文輝（啤梨）早前在fb直播向女友Michelle求婚成功，昨日本報在婚姻註冊處發現兩人入紙登記，啤梨在電話表示：「屋企人擇咗日子，12月頭註冊先，擺酒仲未訂到場地，原來今年好旺，搵場地有啲棘手。」<br>啤梨指簽紙當日只有雙方親人，明年擺酒希望請到前輩薛家燕和偶像陳慧琳，見證自己的人生大事。稍後他和未婚妻去旅行影婚照，問到婚禮花費是否很多錢？他笑說：「未知呀，𠵱家只係入紙幾百蚊箒。好想計劃一個新式結婚程序，希望不斷約識影相嘅朋友去旅行，幫我影埋就正喇。」<br>採訪：黃曉妍</p></body></html>
