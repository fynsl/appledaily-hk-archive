<html><header><meta charset="utf-8"><title>曾志偉彈港姐慘不忍睹</title></header><body><h1>曾志偉彈港姐慘不忍睹</h1><p>曾志偉前晚與洪天明及太太周家蔚、湯盈盈及錢國偉吃飯敍舊，對於今屆港姐具爭議性，問志偉有否留意？他笑笑口說：「我會用四個字形容，慘不忍睹！今年係港姐45周年，但卻變咗一個自家app廣告節目，失去了向港姐致敬嘅意義，以我做過咁多年港姐，睇到真係好唔舒服。」</p><p>今年港姐質素麻麻，冠軍雷莊𠒇被狠批，相反代表澳門出戰「2017年國際小姐」的麥嘉欣（Sofia Paiva）就獲網民吹捧。麥嘉欣今年20歲，是中葡混血兒，五官標致，非常吸引。<br>撰文：鍾國仁</p></body></html>
