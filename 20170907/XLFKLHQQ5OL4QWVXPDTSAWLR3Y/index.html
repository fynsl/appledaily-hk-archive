<html><header><meta charset="utf-8"><title>求驗客手記：大象國輸波　非洲區七國咁亂</title></header><body><h1>求驗客手記：大象國輸波　非洲區七國咁亂</h1><p>所以話波係圓嘅，講緊嘅係2018年俄羅斯世界盃非洲區C組外圍賽，榜首嘅科特迪瓦（橙衫）居然喺主場輸咗畀奧巴美揚冇份踢嘅加蓬1:2，由於同組嘅摩洛哥作客又同馬里踢成0:0，即刻搞到呢一組嘅出線形勢七國咁亂。科特迪瓦主場出擊竟然先失兩球，踢到58分鐘先由效力里昂嘅哥尼特破蛋，但係最尾都要輸波。雖然大象國𠵱家雖然踢四場有七分仲排喺小組榜首，但係摩洛哥同加蓬都有六分同五分喺手，形勢都幾混亂㗎！</p></body></html>
