<html><header><meta charset="utf-8"><title>《出貓》Non擸電線扮星爺</title></header><body><h1>《出貓》Non擸電線扮星爺</h1><p>泰國賣座電影《出貓特攻隊》在香港及台灣等地大受歡迎，上星期已超越《人妖打排球》在17年前創下的票房紀錄，取代成為香港最賣座泰片。<br>《出貓》在港上映22天，累積票房破2,000萬港元的關口，在片中飾演「賓爺」的小鮮肉Non特地拍片滿足香港《蘋果》讀者，他在睡房床前自拍，更模仿周星馳在電影《西遊記》中之經典對白：「如果係都要喺呢份愛加一個期限，我希望係一萬年。」原來Non鍾情星爺電影，他今次更利用電線充當金剛圈，一於賣萌惡搞星爺經典。<br>撰文：哥羅</p></body></html>
