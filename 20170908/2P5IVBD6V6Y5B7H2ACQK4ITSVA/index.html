<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】側田劈願唔甩歌詞</title></header><body><h1>【馮仁昭四圍超】側田劈願唔甩歌詞</h1><p>側田同許廷鏗噚日喺灣仔伊館為今晚港台活動《能者舞台非凡夜2017》舉行綵排記招，每次跟傷健人士合作，佢哋都覺得有所得着，側田指傷健拍檔、唱作歌手施朗明比佢記自己歌詞仲叻，側田話：「今次演唱會我首要練係記歌詞，盡量唔靠睇字幕機。」問到會否準備操弗演唱會騷肌，側田笑指許廷鏗才有本事，佢自己免得令觀眾退票，之後又話：「好啦，我會騷腹肌。」<br>撰文：馮仁昭</p></body></html>
