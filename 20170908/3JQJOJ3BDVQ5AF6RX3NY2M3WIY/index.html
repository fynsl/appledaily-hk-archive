<html><header><meta charset="utf-8"><title>余安安薛凱琪傾感情事</title></header><body><h1>余安安薛凱琪傾感情事</h1><p>余安安、薛凱琪、宣萱及鄭啟泰昨日到觀塘出席「香港喪Z行2017」記者會，眾人分別蒙眼走路，體驗失明感受。余安安與薛凱琪久未合作，但感情要好經常飯敍，薛凱琪說：「除咗談感情，生活上事情都會講，而且安安可以講媽咪嘅嘢，喺感情上我都有畀意見佢。」余安安指二人是閨蜜關係，她說：「佢畀我嘅意見都OK。」<br>對於黃秋生綵排舞台劇時傷腳，余安安說：「佢年紀唔輕，叫佢小心，會慰問佢。」宣萱表示過往曾多次生眼瘡，最初會擔心，她說：「醫生話生開就會生，雖然好簡單就割咗，但係𠵱家會好好保養眼睛，每日飲藍莓汁護眼。」<br>採訪：張俊銘<br>攝影：葉君海</p></body></html>
