<html><header><meta charset="utf-8"><title>【從前今日】渡輪嚴重超載釀海難　海地約400人死亡</title></header><body><h1>【從前今日】<br>渡輪嚴重超載釀海難　海地約400人死亡</h1><p>1997年的今天，海地發生嚴重海難，導致約400人死亡。<br><br>一架超載的載客渡輪在當日凌晨4點半，由戈納夫島出發，航行至接近蒙特路易斯的碼頭時翻側，警方估計當時船上有八百至九百人。除了當地救援人員，美國海岸防衛隊、聯合國派駐當地人員及當地漁民，均出動協助搜救。<br><br>肇事船隻投入服務不足兩星期，限截250人，於出事時嚴重超載。 </p></body></html>
