<html><header><meta charset="utf-8"><title>蔡加讚送車賀女生日</title></header><body><h1>蔡加讚送車賀女生日</h1><p>玩具大王蔡志明女婿陳漢聰（Jeremy）投資電話應用程式遊戲《8attle》，昨日在九龍城廣場舉行發佈會，獲太太蔡加怡、舅仔蔡加讚和汪圓圓、Super Girs撐場。Jeremy稱今次投資達八位數字：「雖然市場上有好多唔同嘅遊戲，但今次呢個Apps有直播功能，係好獨特嘅賣點。」<br></p><p>蔡加讚和太太汪圓圓的大女剛3歲生日，汪圓圓表示已舉行生日會：「禮物係爸爸揀，送咗架玩具電動車，佢同爸爸一樣鍾意玩車，又鍾意打籃球。」有指蔡家旗下的九龍城廣場已賣盤，蔡加讚說：「已經完成咗交易，係上個月嘅事，金額符合市價，𠵱家嘅回報覺得合理。」<br>採訪、攝影：曹家誠</p></body></html>
