<html><header><meta charset="utf-8"><title>《戰狼2》攻港首日收25萬</title></header><body><h1>《戰狼2》攻港首日收25萬</h1><p>吳京跟女主角盧靖姍前日來港為自導自演的電影《戰狼2》宣傳及出席首映。《戰狼2》在內地累計票房55.9億成為中國史上最高票房華語電影，同時躋身史上全球最高電影票房首100位。<br>昨日《戰狼2》在香港上映，票房可算不俗，不少早場及中午場的戲票都賣到滿堂紅。在昨日5部首日上映的電影中，《戰狼2》票房截至昨晚9時收25.6萬元，以一部主旋律電影來說，算是有交代。而由湯告魯斯主演的《巴利薛爾：飛常任務》（American Made）及《小丑回魂》（IT）兩部西片，截至7時的票房約為40萬，非常接近。<br>撰文：李森</p></body></html>
