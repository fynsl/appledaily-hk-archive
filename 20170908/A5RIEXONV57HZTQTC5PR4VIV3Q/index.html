<html><header><meta charset="utf-8"><title>馬詩慧講出櫃當眾教女</title></header><body><h1>馬詩慧講出櫃當眾教女</h1><p>馬詩慧（Janet）和女兒王曼喜昨日到會展出席時裝活動，着設計師的再生服飾亮相，王曼喜轉身騷露背。談到好友鄧達智於明日跟同性醫生舉行婚宴，Janet表示將來亦會支持已「出櫃」的女兒結婚，王曼喜插嘴：「冇理由佢支持朋友，唔支持自己個女。」Janet當眾訓女：「你唔使反應咁大，我都講咗話支持，但唔可以混為一談，支持朋友唔代表一定支持個女。」<br>同場的盧凱彤表示一直支持環保：「食咗十年齋減少碳排放，但身體承受唔到，𠵱家食番肉，用另一方式支持環保，如減少開冷氣，坐多啲公共交通工具。」<br>採訪：馬建華<br>攝影：陳慧安</p></body></html>
