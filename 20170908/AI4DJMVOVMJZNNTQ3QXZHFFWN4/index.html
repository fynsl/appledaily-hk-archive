<html><header><meta charset="utf-8"><title>黎明詩戒口減八磅</title></header><body><h1>黎明詩戒口減八磅</h1><p>黎明詩、龍小菌及方健儀前晚在灣仔會展出席時裝展，早前積極減肥復出兼認出櫃的黎明詩，受訪時透露到場支持設計師好友，她說：「妹妹都係設計師，好多時我都會畀意見佢，自己都有留意啲時裝潮流，𠵱家積極減肥，已經減咗八磅，想再減多五磅。」她表示減肥最重要是戒口，否則做運動都沒用。近日她替朋友的美容院拍硬照廣告，稍後會跟張立基合作。<br>有份行騷的龍小菌說：「品牌由我出道就贊助，自己着衫以舒服為主。」早前她以樂隊帶菌者身份在網上出新歌《有病》，有不俗的點擊。<br>採訪：馬建華<br>攝影：仇志德</p></body></html>
