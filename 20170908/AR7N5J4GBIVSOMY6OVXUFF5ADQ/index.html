<html><header><meta charset="utf-8"><title>賴昌星流亡12年才返華受審</title></header><body><h1>賴昌星流亡12年才返華受審</h1><p>【話你知】<br>過往不時有中國人流亡海外尋求政治庇護，利用漫長的申請程序延長回國受審的時間，最受關注的是前廈門遠華集團董事長賴昌星，在加拿大足足流亡了12年才回中國受審。<br>59歲的賴昌星是福建人，90年代創辦廈門遠華集團名噪一時，因走私逾500億貨物，惹怒時任總理朱鎔基，拍案查處，逾百各級官員應聲落馬入獄。賴聞風在1999年遠走加拿大，申請政治庇護被拒後多次上訴，上訴至加拿大最高法院仍被拒。賴在2006年準備被遣返，但他又再提出上訴，輾轉拉鋸至2011年才正式被加拿大政府遣返，在加拿大流亡了12年，次年被中國判終身監禁。</p></body></html>
