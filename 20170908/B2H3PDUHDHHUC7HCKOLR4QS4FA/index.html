<html><header><meta charset="utf-8"><title>遊客走近影唔停海豹受驚跳崖撞石</title></header><body><h1>遊客走近影唔停<br>海豹受驚跳崖撞石</h1><p>英國有灰海豹被走近拍照的遊客嚇驚，不惜冒險「跳崖」躲避。<br><br>由「聖瑪麗海豹觀察」組織拍攝的片段見到，在英格蘭惠特利灣北部聖瑪麗島的灰海豹爬到崖邊，像要逃避甚麼似的，之後由16呎高墮下，跌到尖石上，再彈到海中。<br><br>專家表示，灰海豹跳崖時往往會弄傷甚至弄斷鰭足，影響游泳或獵食能力。<br><br>「聖瑪麗海豹觀察」發言人指出，灰海豹受到騷擾，警覺性會提高，並會被嚇得失去氣力。牠們被騷擾得多，健康會受損，在崎嶇地方受驚逃走時，受傷風險更大。<br><br>該發言人呼籲遊客尊重灰海豹需要，觀看牠們時保持肅靜。<br><br>英國《每日郵報》</p></body></html>
