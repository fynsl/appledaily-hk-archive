<html><header><meta charset="utf-8"><title>MyTeen廣東話冧港迷</title></header><body><h1>MyTeen廣東話冧港迷</h1><p>韓國七人男團MyTeen今晚與同門師姊、前女團2NE1成員敏智在荃灣大會堂開騷，昨晚七子率先現身愉景新城舉行擊掌及簽名會。七子今年初曾訪港辦迷你見面會，提到再度襲港，成員都好感謝粉絲的支持，又以廣東話講：「我愛你哋！」向粉絲示愛，七子又指來港最想食芒果冰、點心及去旺角行街。及後MyTeen勁歌熱舞兩首歌曲，並與500港迷擊掌及簽名。<br>採訪、攝影：羅慧敏</p></body></html>
