<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】靚仔教授愛香港美食</title></header><body><h1>【馮仁昭四圍超】<br>靚仔教授愛香港美食</h1><p>「全球最靚仔數學教授」Pietro Boselli下星期會再嚟香港，出席一間喺馬頭圍開幕嘅酒店活動，佢話之前嚟香港去過山頂同天壇大佛等景點，今次可以去舊社區體驗文化，當中最難忘係香港地道食物：「試過港式小食後，回味無窮。酒店附近有不少茶餐廳，可以吃菠蘿包和奶茶，或到酒樓吃點心都很方便。」Pietro更提到去外地工作，會喺酒店做gym，保持42吋胸肌。<br>撰文：馮仁昭</p></body></html>
