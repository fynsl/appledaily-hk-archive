<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】心如周杰強吻各執一詞</title></header><body><h1>【馮仁昭四圍超】<br>心如周杰強吻各執一詞</h1><p>13年前林心如接受台灣節目訪問，爆料話拍《還珠格格》嗰陣時被扮演「爾康」嘅內地演員周杰伸脷強吻，前日周杰忽然喺微博否認，仲爆seed狂鬧心如詆毀內地人：「這也成了我的罪狀，我只能說確實我這個內地人不配跟人家上等人拍這樣的戲。」</p><p>對此林心如工作室官方微博表示：「品行自在人心，多說無益，但是帶節奏我們不約。」<br>撰文：馮仁昭</p></body></html>
