<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】洪卓立鬼節整喊湯怡</title></header><body><h1>【馮仁昭四圍超】<br>洪卓立鬼節整喊湯怡</h1><p>洪卓立（Ken）同湯怡噚日情侶檔到尖沙嘴出席護膚品活動，正喺台灣拍劇嘅Ken話特登早一日返香港畀「驚」喜女友，湯怡話：「佢返嚟又唔通知我，嗰晚咁啱係農曆七月十四，我一個人喺屋企夜晚沖涼，聽到兩隻狗對住個門口係咁吠跟住又有撞門聲，我嚇到即刻反鎖自己喺廁所唔敢出去。」一心想整蠱女友嘅Ken話湯怡最後嚇到唔敢應門兼喺廁所喊，真係無陰功。<br>撰文：馮仁昭</p></body></html>
