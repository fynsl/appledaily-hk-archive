<html><header><meta charset="utf-8"><title>千語為見林峯半同居</title></header><body><h1>千語為見林峯半同居</h1><p>吳千語和師弟栢天男昨日在會展擔任鐘錶品牌嘉賓，千語剛從雲南香格里拉返港，在當地跟謝霆鋒拍《鋒味》系列。千語說：「今次未有機會試到霆鋒廚藝，主要係到當地品嚐美食，再由霆鋒評價，之後再拍可能有機會自己煮。」<br>身處海拔三千多米高地，千語幸好沒有高山反應，而當地風光如畫，但她沒計劃跟男友林峯去玩，她說：「陽光與海灘、有山有水靚景我都鍾意去，不過當地有啲遠。」對於有指跟林峯同居試婚，她強調沒有，下月中又要到內地拍劇四個月，一年平均見面少過五份一時間，問到會否珍惜見面而半同居？她說：「可以咁講。」<br>採訪：馬建華<br>攝影：陳慧安</p></body></html>
