<html><header><meta charset="utf-8"><title>林嘉欣煲湯水養顏</title></header><body><h1>林嘉欣煲湯水養顏</h1><p>林嘉欣昨日以代言人身份到圓方出席日本護膚品牌雪肌精MYV系列發佈會，她是品牌首位大中華區代言人，獲七位數字酬勞，她說：「日本嗰邊好嚴謹，要過好多關，不過我都好認真要試用過先，仲飛咗去日本，睇過佢地嘅研發部，知道有中藥材成份，好啱我，因為我好鍾意飲湯水。」又謂平日亦會煲湯水：「燉雪梨、冬瓜薏米水都有，呢排成日落雨，就會煲粉葛，小朋友唔鍾意食魚，所以我就煲魚湯。」<br>林嘉欣笑指開學後輕鬆不少，正準備年底的畫展，明年將拍攝兩部電影，她說：「我準備做策展人，想為個啱啱30歲嘅日本年輕畫家喺香港搞個畫展。」<br>採訪、攝影：盧妹</p></body></html>
