<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】克勤跟CoCo學扭Pat</title></header><body><h1>【馮仁昭四圍超】<br>克勤跟CoCo學扭Pat</h1><p>李克勤前晚第4場騷請咗C AllStar同李玟（CoCo）做嘉賓，克勤介紹CoCo出場：「我自覺唱歌幾好，否則都唔夠薑參加《蒙面歌王》同《我是歌手》，事關好似着住球衣代表香港，但都輸咗畀去過奧斯卡嘅人，亦好少有女歌手令我甘拜下風！」CoCo則爆料話兩個家姐與盧淑儀同屆選港姐，克勤仲即場同CoCo學扭「電臀」。<br>撰文：馮仁昭</p></body></html>
