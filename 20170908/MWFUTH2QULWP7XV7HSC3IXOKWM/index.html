<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鄧麗欣周娜姐鬥獸性</title></header><body><h1>【馮仁昭四圍超】<br>鄧麗欣周娜姐鬥獸性</h1><p>鄧麗欣（Stephy 右）喺新戲《女士復仇》中形象大突破，好似漫畫入面嘅女特務，攞住槍向出軌老公同二奶大報復，扮演二奶嘅周秀娜喺片中爆粗鬧Stephy：「一坐低我就打死你個臭X！」Stephy表示：「我一直夢寐以求想挑戰嘅角色，夠晒歇斯底里！」導演火火都讚Stephy除咗有純情同溫柔一面，骨子裏仲有一份狂野同獸性。<br>撰文：馮仁昭</p></body></html>
