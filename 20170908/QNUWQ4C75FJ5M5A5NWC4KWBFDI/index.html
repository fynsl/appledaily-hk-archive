<html><header><meta charset="utf-8"><title>余曉彤受訓被誤碰敏感位</title></header><body><h1>余曉彤受訓被誤碰敏感位</h1><p>余曉彤（Hidy）與杜德智昨日出席「香港健身Guide」調查發佈會。Hidy熱愛運動，最近她開始修讀專業教練課程，她說：「我發覺好多運動都需要用健身鍛煉，之前膝頭痛咗好耐，都係靠健身鍛煉四頭肌好番，對拍打戲都好有幫助。開始咗健身身形線條都好咗，朋友都會問我點操，我想用專業嘅知識同佢哋分享，3個月後就會考第一個牌。」<br>原來Hidy在健身時遇上男教練，曾經發生尷尬事件，Hidy說：「咁又未遇過鹹豬手，始終教練要用手去接觸身體，有試過唔小心碰到敏感位置，所以女教練係有潛在市場。」<br>採訪、攝影：羅慧敏</p></body></html>
