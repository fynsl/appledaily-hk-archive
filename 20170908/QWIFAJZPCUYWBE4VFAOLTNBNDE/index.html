<html><header><meta charset="utf-8"><title>伍樂怡：落選不好受</title></header><body><h1>伍樂怡：落選不好受</h1><p>落選的伍樂怡（Kelly）由參選到入決賽，一直被視為大熱門，結果出乎意料三甲不入，不少網民為落選的她打氣，她昨日在Ig用千字文答謝各界的關注：「對我而言，這場選美的比賽是一種經歷，對我人生新開始的一個階段和過程。說實話，賽果讓我感到意外，但我也明白自己的不足。當然，我也有我的不開心，讓在場的父母看着我落選也不好受。」<br>Kelly坦言沒有對自己失望，她說：「因為我很清楚自己的付出，而我的回報，是每一顆支持我的心，我輸了場比賽，賺到的卻遠比我失去的多。」<br>撰文：非非</p></body></html>
