<html><header><meta charset="utf-8"><title>求驗客手記：迪保亞太「水」危危乎 - 求驗客</title></header><body><h1>求驗客手記：<br>迪保亞太「水」危危乎 - 求驗客</h1><p>英超踢咗三輪，仲有三隊波未拎到分數，韋斯咸同水晶宮嘅主帥𠵱家都聞到魷魚香。韋斯咸喺下周一主場迎戰哈特斯菲爾德之前有好消息，中鋒安祖卡路爾已經復操有望上陣，呢場波亦係佢哋今季首場主場比賽，上個月要讓個場出嚟進行田徑世界錦標賽，希望可以喺地頭開齋。至於水晶宮領隊法蘭迪保亞，雖然喺今季先上任，但帥位就更加危危乎，據報如果球隊喺下星期日作客般尼再輸，迪保亞就一定冇得留低。</p></body></html>
