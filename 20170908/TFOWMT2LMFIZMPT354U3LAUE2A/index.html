<html><header><meta charset="utf-8"><title>陳貝兒嘆夜晚寂寞</title></header><body><h1>陳貝兒嘆夜晚寂寞</h1><p>陳貝兒驚爆與圈外老公黃國棟離婚後，其主持節目《嫁到這世界邊端》本周一起播出。在節目中，她曾說：「呢個旅程好啱timing，因為我對愛好渴求，以前有拍過拖，有鍾意過嘅人，但係乜嘢叫愛、乜嘢係真愛，我自己都未掌握到！」<br>這兩晚節目播出後，陳貝兒都有玩facebook直播，獲網友留言安慰，她昨回覆傳媒說：「𠵱家行到出街，同埋網民留言，大家都會話『陳貝兒，我哋𠵱家見到你就想喊』，多謝大家睇得咁投入，希望慢慢見到我笑番，唔係想喊。好多時夜晚一個人，唔會有人陪我傾偈，有時都想抒發情感，多謝網友陪我度過寂寞夜晚。」<br>採訪：楊定</p></body></html>
