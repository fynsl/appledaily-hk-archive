<html><header><meta charset="utf-8"><title>朱千雪呻太忙難見男友</title></header><body><h1>朱千雪呻太忙難見男友</h1><p>朱千雪及李佳芯昨日到中環出席鞋履品牌宣傳活動，兩人將鞋比喻男友，最緊要是穿得舒服，即是相處舒適，朱千雪被問到現時的男友，相處如何？她說：「OK，所有嘢都要舒服，慢慢嚟。」朱千雪的男友長期在異地，兩人相隔數月才有機會見面，朱千雪坦言最大問題是時間：「最大問題係有時間先有得發展，大家始終都忙，再下次可能係聖誕節，但係我喺聖誕節嘅工作時間表已經排滿晒。」<br>李佳芯則表示揀男友與鞋一樣，要有個性，李佳芯說：「性格每個人都有，要識愛自己。」對於如何形容現時的男友，佳芯則說：「做朋友OK，未必係波鞋，平底鞋都舒服。」<br>採訪：張俊銘<br>攝影：葉君海</p></body></html>
