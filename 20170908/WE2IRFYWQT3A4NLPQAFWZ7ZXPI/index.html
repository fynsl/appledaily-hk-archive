<html><header><meta charset="utf-8"><title>洪金寶坐輪椅買餸</title></header><body><h1>洪金寶坐輪椅買餸</h1><p>【爆相爆片】現年65歲洪金寶上月中完成膝蓋手術，醫生叮嚀要少走動及減40磅，他果然遵從指示，以輪椅代步。本報讀者黃小姐透過「爆相爆片」表示，上月底在上水街市見到洪金寶由助手推輪椅遊街市，身旁有兩名菲籍男傭及一年輕女助手。<br>黃小姐說：「一個菲傭推車，另一個幫佢拎嘢。佢應該都係常客成日去，離遠未埋到菜檔已經話要買乜嘢，菜檔阿姐就幫佢執，後生女幫佢畀錢，啲菜畀另一位男菲傭攞住，好有氣勢。佢成個指揮咁仲叫個男菲傭去左、去右。」看來洪金寶將片場的指指點點搬到街市。其間不少街坊都認得洪金寶，紛紛舉機拍照，而他亦大方任影。<br>撰文：李森</p></body></html>
