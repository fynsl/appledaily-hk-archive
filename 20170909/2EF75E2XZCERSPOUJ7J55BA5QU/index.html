<html><header><meta charset="utf-8"><title>火雞姐男友隔空安慰</title></header><body><h1>火雞姐男友隔空安慰</h1><p>丁可欣（火雞姐）昨日在銅鑼灣出席新歌分享會，平日在網絡上大癲大肺，但一唱歌便大嗌緊張，火雞姐說：「平時跳舞都OK，但一唱歌就好緊張，背熟晒歌詞都覺得會唱錯，加上自己要求高，唱錯一粒音就覺得好差。」她直言男友沒有空到場支持，但一直有通電話安慰，叫她不要緊張，令她感心甜。<br>昨日雖然只有10多位粉絲到場，但火雞姐已很滿足，她說：「發現粉絲火雞姐同丁可欣都鍾意，好好玩。佢哋現身支持已經好難得，目標係有過百粉絲啦，其實𠵱家10幾個已經好好，唔expect太多。」<br>採訪、攝影：羅慧敏</p></body></html>
