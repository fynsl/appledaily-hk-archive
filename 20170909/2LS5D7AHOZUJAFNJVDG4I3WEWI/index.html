<html><header><meta charset="utf-8"><title>鄧兆尊速學功夫打到喊</title></header><body><h1>鄧兆尊速學功夫打到喊</h1><p>鄧兆尊、李尚正、曾志豪、周殷廷和鄺家銘主持奇妙電視節目《Learning男》，在新一集中，眾人向武術總監拜師，學習少林功夫，做個真的漢子。鄧兆尊、鄺家銘和李尚正速學少林功夫振夫綱，挑戰入門絕技「頭頂地」，又被師傅以木棍棒打，據知是為了強化身體，不過鄧兆尊被師傅打到喊，他說：「真係唔打唔知身體好，估唔到我都幾硬淨捱到咁多下，師傅真係鞭鞭有力，一定下過唔少苦功。」<br>除了學功夫，鄧兆尊還學近期流行的鋼管舞和椅子舞，他跟幾位主持挑戰攀鋼管、凌空擘腿、倒掛等高難度動作，身輕如燕的鄧兆尊，一學即曉，獲外籍導師大讚有潛質。<br>撰文：非非</p></body></html>
