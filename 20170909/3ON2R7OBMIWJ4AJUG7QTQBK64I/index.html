<html><header><meta charset="utf-8"><title>趙哲妤願嫁離婚男</title></header><body><h1>趙哲妤願嫁離婚男</h1><p>趙哲妤、筱靖、可嵐和張家慧前晚出席郵輪碼頭舉行「古今中外．歷代嫁衣catwalk騷」，趙哲妤表示今次是產後第一次行騷，雖然行過百次婚紗騷，但她仍想在現實中穿婚紗，她說：「相信可以認識一個好男人，𠵱家嘅擇偶要求同以前好唔同，覺得年紀大啲有啲經歷嘅人反而仲好，即使離過婚都唔介意，最緊要心哋同品格好。」<br>筱靖穿上裙褂，笑指自己是奶奶最鍾意類型：「我塊面圓碌碌，睇落好好生養嗰種，今日呢套褂係同當年諸葛紫岐出嫁着嗰套同款，希望着住佢可以好似佢咁嫁入豪門。」不過有玄學師傅指她是辛苦命。<br>採訪：曹家誠<br>攝影：陳慧安</p></body></html>
