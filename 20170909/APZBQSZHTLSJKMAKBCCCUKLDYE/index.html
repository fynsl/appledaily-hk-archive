<html><header><meta charset="utf-8"><title>鄧達智今擺婚宴緊張失眠</title></header><body><h1>鄧達智今擺婚宴緊張失眠</h1><p>著名設計師鄧達智與同性醫生密友陳梓欣（Clement）早前已訂婚，兩人定於明年6月在英國註冊，今晚在尖沙嘴舉行婚宴，與200友人慶祝。大日子臨近，鄧達智坦言連日失眠：「希望今晚瞓到啦，盧覓雪已經笑我有兩個大眼袋。」至於愛的宣言，他表示沒有想過。<br>雖然抗拒世俗儀式，不過鄧達智和Clement找來攝影師好友Ringo Tang操刀，以時尚黑白影婚照，兩人着上西裝、禮服，一時頭貼頭、一時勾手指，溫馨自然，傳達執子之手的意思，鄧達智說：「陳醫生唔慣面對鏡頭，我帶一帶佢咁。」婚照還有背心短褲家居照，但不公開。<br>撰文：林妙萍</p></body></html>
