<html><header><meta charset="utf-8"><title>吳宇森領軍谷戲獨欠福山</title></header><body><h1>吳宇森領軍谷戲獨欠福山</h1><p>香港導演吳宇森前日抵達威尼斯，昨晚率領內地影星張涵予及韓國女星河智苑等出席第74屆威尼斯影展，並在香港時間昨晚出席其新作《追捕》的記者會，不過主角之一的福山雅治未有會合大隊，前日已由威尼斯趕返日本。<br>《追捕》列入威尼斯影展非競賽單元，河智苑於當地跟張涵予及吳宇森夫婦開餐自拍，反觀拍檔福山雅治日前為是枝裕和執導的主競賽電影《第三次殺人》行完紅地毯後，已匆匆返回日本，原因是為今天在日本開畫的《第三次殺人》造勢，福山於昨日早上偕廣瀨鈴亮相早晨節目大談威尼斯之行，而該片暫定11月在港上映。<br>撰文：哥羅</p></body></html>
