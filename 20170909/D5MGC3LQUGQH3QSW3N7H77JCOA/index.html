<html><header><meta charset="utf-8"><title>【是非冠軍】雷莊𠒇負評停不了</title></header><body><h1>【是非冠軍】雷莊𠒇負評停不了</h1><p>雷莊𠒇奪港姐冠軍兼「最上鏡小姐」後，被狂轟造馬，連日是非不絕，家人亦被起底。</p><p>嘟姐兩票</p><p>今年港姐由之前改制的全民投票，變回評判控制賽果，嘟姐鄭裕玲因離奇獲兩次投票權，結果令雷莊𠒇當選，被狂轟造馬。</p><p>被嘲哨牙</p><p>奪冠後引來極大迴響，網民將雷莊𠒇的素顏照都翻出來，諷她口大兼哨牙。</p><p>逾億富爸</p><p>父親雷葆文（圖）是香港十大傑出設計師之一，被爆身家逾億，網民相信她因父蔭才成為雙料冠軍。</p><p>唔識中文</p><p>被網民指中文程度欠佳，根本不能代表香港，而雷莊𠒇亦在Ig自言中文不好，故以英語做live（圖）。</p></body></html>
