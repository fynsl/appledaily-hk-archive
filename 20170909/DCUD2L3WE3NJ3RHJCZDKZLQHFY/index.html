<html><header><meta charset="utf-8"><title>《戰狼II》84場變138場</title></header><body><h1>《戰狼II》84場變138場</h1><p>吳京自導自演的主旋律電影《戰狼II》前日在本港上映，首日票房34.8萬元，在5部新上畫電影中排第4。雖然成績未算突出，但場數由前日開畫的84場，加到今日的138場。更有戲院由原先一場，加到今日放映5場。身在北京的吳京表示：「票房成績不在我掌握之內，觀眾入場我已經很高興，感謝他們入場的一票。」據知加場是院商主動要求，相信跟該片獲內地官媒高度讚賞不無關係。</p></body></html>
