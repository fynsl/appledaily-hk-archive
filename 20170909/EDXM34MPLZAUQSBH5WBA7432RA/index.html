<html><header><meta charset="utf-8"><title>【混血KOL】麥嘉欣網上教化妝</title></header><body><h1>【混血KOL】麥嘉欣網上教化妝</h1><p>5呎7吋高的麥嘉欣今年20歲，是澳門土生土長的中葡混血兒，現於澳門聖若瑟大學讀二年級，修讀心理學，兼職做模特兒工作。她今年憑着勝出「澳門選美連盟」遴選，11月將代表澳門去東京參加國際小姐競選，而她的感情生活已名花有主，男友是澳門藝人沈柏彤。前年，她與哥哥組成《飛彈兄妹》參加台灣歌唱比賽《星光大道》，打入最後40強，亦有在YouTube以KOL身份拍片，示範素顏化妝。</p></body></html>
