<html><header><meta charset="utf-8"><title>林嘉欣穿Tibi藍裙撞胡杏兒遮肚孕婦造型</title></header><body><h1>林嘉欣穿Tibi藍裙<br>撞胡杏兒遮肚孕婦造型</h1><p>林嘉欣日前出席護膚品牌活動，一襲藍色裙亮相，相當明艷照人。<br>嘉欣所穿的藍色裙來自美國品牌Tibi，簡潔俐落的剪裁，配合不對稱設計，一邊無袖，一邊泡泡長袖，充滿時尚感和潮流玩味，配戴鑽石項鍊，以及腳穿一對銀色涼鞋，為造型增加亮點，更顯亮眼。而這條藍色裙，正在懷孕的幸福人妻胡杏兒，早前亮相電視劇《那年花開月正圓》發佈會時亦同樣穿過，鬆身剪裁計成功為她隱藏七個月巨肚。</p></body></html>
