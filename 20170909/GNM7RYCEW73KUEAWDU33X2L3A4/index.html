<html><header><meta charset="utf-8"><title>克勤寸關淑怡跌落水</title></header><body><h1>克勤寸關淑怡跌落水</h1><p>李克勤前晚請關淑怡做演唱會嘉賓，介紹對方出場時，克勤開玩笑說：「呢位歌手我想請佢嚟做嘉賓，但公司一聽佢個名，就有不同聲音，有人會問佢係咪會嚟㗎？會唔會唔出現㗎？我就同公司講唔怕，紅館又唔係沙灘邊，佢唔會有事跌落水，如果要搵佢開會，唔喺酒店咪得囉！」<br>關淑怡出場有感而發：「我想同自己最愛同最真摯嘅朋友講聲多謝，克勤真係一個好好朋友，喺我最難過，最需要朋友支持嘅時候，佢係其中一個最支持我嘅朋友。」她跟克勤合唱外，再獨唱《人生可有知己》。前晚捧場嘉賓有陳奕迅夫婦、劉浩龍、胡楓、羅蘭、吳雨及麥明詩。<br>撰文：小米</p></body></html>
