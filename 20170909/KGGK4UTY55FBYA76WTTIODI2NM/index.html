<html><header><meta charset="utf-8"><title>李嘉誠夥周凱旋入股奧立仕</title></header><body><h1>李嘉誠夥周凱旋入股奧立仕</h1><p>【本報訊】奧立仕（860）7月公佈，斥8.97億元收購日本電動車公司GLM CO.85.5%股權，並引入長和系主席李嘉誠的紅顏知己周凱旋作為股東，當時已市傳認購方之一Ocean Dynasty背後為長和系主席李嘉誠。<br><br>奧立仕發出股東特別大會通函，證實認購方之一Ocean Dynasty，其最終實益擁有人為李嘉誠，認購1.71億股，涉1.4億元，相當於經擴大已發行股本之3%。其餘參與方包括李嘉誠基金會董事周凱旋和TCL集團，分別持經擴大已發行股本之2%及5%。奧立仕股價昨升8.6%報1.64元，成交金額1.19億元。</p></body></html>
