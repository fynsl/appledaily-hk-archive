<html><header><meta charset="utf-8"><title>廖碧兒夢想擁酒莊</title></header><body><h1>廖碧兒夢想擁酒莊</h1><p>01年華姐冠軍廖碧兒和郭秀雲昨日在觀塘出席海峰環保教育基金的「向象牙說不」宣傳活動，擔任愛心大使的廖碧兒透露曾到非洲探訪，明白要保護大象，亦要為獵人們找新的生計。她表示本月中將到智利的酒莊參觀當地的釀酒過程，夢想是擁有屬於自己的酒莊。<br>基金主席郭秀雲自爆年輕時曾為母親在珠寶店購入象牙：「當時唔知係非法獵殺。」對於兒子龐景峰與父親錢小豪拍戲，她說：「以前阿仔細個，我驚小豪唔定性整到佢，𠵱家都二十幾歲，兩父子有機會合作，我都好開心。」對於兒子被指有新戀情，她笑說：「好似話係契妹，不過係唔係都冇所謂，但我未有時間做嫲嫲住，千祈唔好。」<br>採訪、攝影：盧妹</p></body></html>
