<html><header><meta charset="utf-8"><title>【深圳直擊】滕麗名拒賤價拍劇被飛</title></header><body><h1>【深圳直擊】滕麗名拒賤價拍劇被飛</h1><p>滕麗名、敖嘉年、陳蕊蕊、余曉彤昨日到深圳蛇口出席深圳國際潛水與水上運動展。<br>敖嘉年與無綫轉簽部頭合約，劇集《同盟》是最後存貨，但他不擔心前景，因近年在內地發展不俗。問到現時收入是否較豐厚？他說：「有多有少都唔出奇，睇投資方同機會，如果同重量級演員或影帝合作幾多錢都冇所謂，志在參與。」滕麗名說：「呢啲經歷我有，中央台搵我拍劇，我個價唔夠人賤同低，損失咗個機會，好多人爭。」<br></p><p>余曉彤第三年為活動任大使，她有意讓女兒學做美人魚，還笑言：「我覺得阿女係一條肥美人魚，好似雞泡魚。」<br>採訪、攝影：曾小嘉</p></body></html>
