<html><header><meta charset="utf-8"><title>【米太貼士】三款溏心蛋　自製無難度</title></header><body><h1>【米太貼士】三款溏心蛋　自製無難度</h1><p>雞蛋是每人家中必備食材，有着千變萬化的做法，其中一種便是溏心蛋，看似非常簡單，但要做到蛋白滑溜、蛋黃鬆軟香甜，都幾考起初入廚者。做得出色的溏心蛋，配搭很多菜式都可以錦上添花，每人喜愛溏心蛋的生熟程度都不同，米太今次會為大家示範她心愛的三種溏心蛋製法。</p><p>製作：黃韻思@米太廚房手記<br></p><p>2017果籽繼續認真知味。識買惜用。行以求知。好事多為。重修舊好。<br>緊貼果籽報道，即like： http://fb.me/AS.AppleDaily </p></body></html>
