<html><header><meta charset="utf-8"><title>中國上月出口增長5.5%遜預期</title></header><body><h1>中國上月出口增長5.5%遜預期</h1><p>【本報訊】中國海關總局公佈，8月份以美元計價進口按年增13.3%，高於預期的10%，亦較7月份的11%為佳；至於出口僅增長5.5%，低過預期的6%，同時亦低過7月的7.2%。貿易賬為419.9億元，亦低過預期。至於以人民幣計價出口增長亦只有6.9%，差過預期的8.7%；進口增長14.4%，高於預期的11.7%，貿易賬2,865億元，低過預期的3,357億元。</p></body></html>
