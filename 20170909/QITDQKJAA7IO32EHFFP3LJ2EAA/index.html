<html><header><meta charset="utf-8"><title>【今日笑一笑】喵星人扮撞車　捵床捵蓆呃罐罐</title></header><body><h1>【今日笑一笑】<br>喵星人扮撞車　捵床捵蓆呃罐罐</h1><p>有大陸人為了騙取醫藥費，會在汽車駛至前先躺在地上，敲詐司機錢財；想不到在南韓也有喵星人為了有免費午餐吃，而在地上滾來滾去！<br><br>南韓一名網民早前在公園踏單車時，有喵星人上前假裝被他的單車碰到，被在地上翻滾，並抓着他的腳，看似勒索要他交出貓罐頭才可走。只見喵星人不停緊跟他的步伐，死心不息，網民不知是否被牠嚇怕，最終乖乖交出貓罐頭與乾的貓糧，讓牠大塊朵頤，才能全身而退。<br><br>YouTube / 관찰남</p></body></html>
