<html><header><meta charset="utf-8"><title>黃翠如讚雷莊𠒇自信</title></header><body><h1>黃翠如讚雷莊𠒇自信</h1><p>黃翠如昨日以產品代言人身份，在將軍澳頒獎給應屆港姐冠軍雷莊𠒇、亞軍何依婷、季軍黃瑋琪和「BBC最受歡迎港姐」張寶欣。對於網民負評雷莊𠒇，黃翠如指雷莊𠒇談吐表現自信，相信她可順利度過。雷莊𠒇表示不介意被指素顏很頹廢，她說：「因為平時出街都唔鍾意化妝，想畀皮膚休息一下。」對於大熱倒灶的落選佳麗伍樂怡在社交網發文，表示對賽果失望，何依婷說：「佢當日好努力，不過我哋冇聯絡。」<br>另外，黃翠如早前跟男友蕭正楠到澳洲出席慈善活動，又被指旅行結婚，她表示男友沒求婚：「唔好再問喇，我怕之後冇咗回事，我會好丟臉。」<br>撰文：非非</p></body></html>
