<html><header><meta charset="utf-8"><title>伍倩彤愛炎夏：着得少啲</title></header><body><h1>伍倩彤愛炎夏：着得少啲</h1><p>第四代「邦民女」伍倩彤（Gillian）出道被指是「翻版徐子珊」，她不介意做別人的影子。33C的Gillian不時到沙灘玩水曬太陽，日前她穿上性感三點式殺入石澳戲水，她說：「我唔怕曬黑，好鍾意去沙灘，我比較鍾意夏天，因為本身怕凍，同埋我鍾意着得少布啲！」<br>提到同是邦民女出身的師姐陳嘉寶（Anjaylia），Gillian說：「當我知道要成為邦民女嘅時候，都有翻睇過全部廣告，我覺得Anjaylia真係做得好好，令觀眾好記得佢。」Gillian表示愛演戲，她希望可以學好演技，在大銀幕上有所發揮。<br>採訪：植詠珊<br>攝影：陳俊強</p></body></html>
