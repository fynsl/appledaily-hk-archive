<html><header><meta charset="utf-8"><title>Yumiko攜女開工增感情</title></header><body><h1>Yumiko攜女開工增感情</h1><p>鄭希怡（Yumiko）昨日到灣仔會展為時裝騷任model，大前日生日的她透露，生日在工作中度過：「喺內地拍親子真人騷，可以話係最有意義嘅生日。因為主題係親子，梁浸浸都有份拍，中間發生過好多趣事。」<br>Yumiko坦言囡囡一向比較黐工人姐姐和婆婆，但拍完節目後感情一日千里：「簡直好似冇咗我唔得，被需要嘅感覺好好。」問到酬勞是否很豐厚？Yumiko未有正面回應。早前傳出內地會抽起《爸爸去哪兒5》，問到Yumiko拍同類型節目有否受影響？她說：「我冇收到消息，目前仍如常照計劃拍緊。」<br>採訪：曹家誠<br>攝影：仇志德</p></body></html>
