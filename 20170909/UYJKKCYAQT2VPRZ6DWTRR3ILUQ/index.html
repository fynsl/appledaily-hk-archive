<html><header><meta charset="utf-8"><title>曾醒明：港姐應有容人之量</title></header><body><h1>曾醒明：港姐應有容人之量</h1><p>曾醒明及區瑞強昨日到觀塘舉行新書《天使在身邊》記招，曾醒明在書中分享當年被騙80多萬的經過。40年來在無綫為港姐宣傳的曾醒明，被問對港姐冠軍雷莊𠒇有甚麼寄語時，他說：「今年港姐受到好大嘅反應，我覺得有則改之無則加勉，應該平心靜氣去適應番香港娛樂圈，唔好太衝動。」<br>提到雷莊𠒇被網民指醜樣，曾醒明笑說：「見仁見智啦，過去都有幾屆被批評，最後都贏得香港人信心。港姐應該有容人之量，要顯示港姐嘅智慧，你反擊、炮轟，不如以理服人。」至於最後由鄭裕玲決定關鍵一票，被指賽制兒戲？他認為準則既然已改，只能尊重，不能比較。<br>採訪、攝影：盧妹</p></body></html>
