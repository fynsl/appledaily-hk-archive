<html><header><meta charset="utf-8"><title>【廣告寵兒】王詠珩兼職模特兒</title></header><body><h1>【廣告寵兒】王詠珩兼職模特兒</h1><p>23歲的王詠珩身高5呎8吋半，被網民指貌似麥明詩，她兩年前在英國University of Sussex的傳理系畢業，回港做模特兒工作，曾為7-11、麥當勞、KFC拍廣告。中學時代在名校瑪利曼中學畢業，被星探發掘做模特兒，不過由於她要到英國繼續升學，故趁假期才返港做兼職。王詠珩與麥嘉欣一樣，同樣透過「澳門選美連盟」，通過遴選成為今年國際小姐競選的香港區代表，出戰11月14日的比賽。</p></body></html>
