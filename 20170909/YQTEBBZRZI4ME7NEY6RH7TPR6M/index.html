<html><header><meta charset="utf-8"><title>Chester最後家庭照曝光</title></header><body><h1>Chester最後家庭照曝光</h1><p>41歲的Linkin Park主音Chester Bennington於7月20日自殺身亡，消息震驚全球，他遺下了妻子Talinda與六名孩子。日前Talinda於網上分享一張家庭照，該照攝於Chester自殺前的數天，Chester看上去非常開心，其妻指看不出丈夫有自殺迹象，並寫：「這是我丈夫了結生命的幾天之前。你永遠不知道（他有）自殺的念頭。」還hashtag「去他的抑鬱症」，看來心情仍未平復。</p></body></html>
