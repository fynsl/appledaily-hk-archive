<html><header><meta charset="utf-8"><title>蔡少芬心疼女兒發燒</title></header><body><h1>蔡少芬心疼女兒發燒</h1><p>蔡少芬跟張晉育有兩女，6歲的張楚兒（湯圓）和4歲張信兒（包子）。湯圓日前開學升讀小一，不過返學未夠一星期，兩女兒卻病倒。蔡少芬昨早在網上貼出兩張相，見到湯圓戴上口罩，額頭敷濕毛巾降溫，另一張相顯示燒到39.3度。她留言：「好心疼呀，但也超感恩！剛好完成兩天的工作，以為明天要送細女兒上學，剛發現明天原來是學校放假！好好休息！」<br>昨日蔡少芬回覆本報說：「多謝關心，阿女發燒，但燒冇咁快好，最少都要3日。」她表示細女前晚亦發高燒。不兩女兒精神好好，已看醫生，是呼吸道問題。張晉因在內地拍戲，稍後才返港。<br>採訪：李森</p></body></html>
