<html><header><meta charset="utf-8"><title>全裸年曆登No.1三上悠亞與大自然融為一體</title></header><body><h1>全裸年曆登No.1<br>三上悠亞與大自然融為一體</h1><p>日本AV界新一代天后三上悠亞深受男士歡迎，今年佢都宣佈推出2018年全裸年曆，甫接受訂購已登上amazon銷售榜冠軍，三上悠亞昨日於Twitter表示得知消息後十分雀躍，叫未入貨嘅粉絲多多幫襯。<br>三上悠亞青春逼人又作風豪放，唔止於2018年月曆內露點、晒股外，最近佢亦到咗塞班島開工，於陽光海灘下全裸上陣，與大自然融為一體，仲剝光豬大擺不同甫士讓網民先睹為快。</p></body></html>
