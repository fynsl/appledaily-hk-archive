<html><header><meta charset="utf-8"><title>昔日童星Blake寓所暴斃</title></header><body><h1>昔日童星Blake寓所暴斃</h1><p>童星出身的美國男星Blake Heron，日前在洛杉磯寓所暴斃，終年35歲。據報道指Blake於美國時間周五早上被女友發現於寓所不省人事，經醫護人員搶救卻返魂乏術，死因仍有待調查，而消息指Blake家中未有發現毒品或禁藥，不過他在死前數天曾經感冒。Blake早在13歲已入行，曾在1996年主演講述人狗情的電影《Shiloh》，可惜他之後染上毒癮，日前才結束戒毒治療。</p></body></html>
