<html><header><meta charset="utf-8"><title>外出幾乎不用現金</title></header><body><h1>外出幾乎不用現金</h1><p>移動支付逐步改變內地人生活，程先生現在外出幾乎不用現金。他舉例如何將新四大發明結合使用：上班時午餐及下午茶，可用微信、支付寶叫外賣，等外賣員將餐點送到公司；下班在停車場用微信掃碼付錢，回程時到市場買菜也可用微信，回家後想吃水果，用手機外賣直接送到家。<br>閒時程先生與家人到鄰近的東湖公園，租用共享單車。內地共享單車品牌五花八門，他可選擇正推優惠的公司，累了在公園外網購珍珠奶茶，約速遞人員到公園外交收。<br>至於新四大發明之一的高鐵，也可透過移動訂購。</p></body></html>
