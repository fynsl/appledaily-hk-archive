<html><header><meta charset="utf-8"><title>趣趣地：皇馬踢早場甩轆和波</title></header><body><h1>趣趣地：皇馬踢早場甩轆和波</h1><p>上周六西甲早場，以往喺香港時間夜晚七點嘅比賽，周時都會出現強隊大炒對手，但今次皇家馬德里就冇呢支歌仔唱。相信係因為唔少國腳踢完國際賽，同埋過兩日要踢歐聯分組賽關係，皇馬今場收起唔少主力，除咗基斯坦奴朗拿度繼續停賽，莫迪歷倦勤，加里夫巴利同艾斯高都被列為後備。皇馬開賽12分鐘失守，到36分鐘由盧卡斯華斯基斯（右三）執雞扳平。最後賽和1:1，連續兩場聯賽和波失分。</p></body></html>
