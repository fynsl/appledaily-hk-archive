<html><header><meta charset="utf-8"><title>無微信生意難做</title></header><body><h1>無微信生意難做</h1><p>《蘋果》記者近日在深圳發現，無論快餐店、診所、街市，以至在街邊賣冰糖葫蘆的無牌小販，均提供微信支付或支付寶的二維碼（QR Code），連香燭舖也不例外。賣腸粉的阿姨說：「無微信連生意都做唔到。」<br>網上理財管理公司營運總裁程先生，在三、四年前開始接觸支付寶、微信支付，透過手機掃描二維碼快速付款。他說，移動支付涵蓋生活中幾乎所有項目，包括網購、訂車票、申請證件等，還可用升值寶等網上平台理財。</p></body></html>
