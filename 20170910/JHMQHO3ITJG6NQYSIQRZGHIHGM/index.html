<html><header><meta charset="utf-8"><title>薛家燕娶新抱　請一個月假</title></header><body><h1>薛家燕娶新抱　請一個月假</h1><p>薛家燕將於明年六月娶新抱，兒子石耀庭和拍拖兩年女友Zoe拉埋天窗，一對準新人近日去英國影婚照，家燕姐除送家傳之寶給準新抱外，更擺一百圍酒席。家燕姐昨日在新城為《開心大派對》開咪，邀請袁文傑任嘉賓，她說：「已經喺洲際酒店book好場，但個場最多擺58圍，我都頭痛緊。如果連擺兩日都好辛苦，月底會同阿仔商量點樣安排，佢都催我攞名單。」<br>明年是家燕姐入行60周年，她有意於今年底辦紀念騷，但未申請到紅館場地，製作單位打算延到明年7月，她表示會要求製作單位遷就，因為要用整個月時間，為兒子婚禮作準備。<br>採訪、攝影：黃曉妍</p></body></html>
