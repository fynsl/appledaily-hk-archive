<html><header><meta charset="utf-8"><title>【今日笑一笑】為獨霸食物閉氣潛奶為食浣熊搞到成面奶</title></header><body><h1>【今日笑一笑】為獨霸食物閉氣潛奶<br>為食浣熊搞到成面奶</h1><p>為了吃，你可以去到幾盡？有浣熊可以不顧儀態，弄至滿面是奶。<br><br>3隻浣熊看見一碗裝有混合乾糧的奶，各有不同反應。其中一隻浣熊立即上前閉氣，將整塊面浸在奶之中，欲令其他浣熊無法擠進來，以獨佔所有食物大朵快頤；而另一隻不甘捱餓，努力擠進去，之後便有樣學樣，一起將頭浸進奶中進食；最後一隻則不欲參與「戰爭」，只在旁吃跌出來的乾糧。<br><br>UNILAD</p></body></html>
