<html><header><meta charset="utf-8"><title>【一周必看】直擊棕櫚硬脂溶入沙灘　綠海龜有難</title></header><body><h1>【一周必看】<br>直擊棕櫚硬脂溶入沙灘　綠海龜有難</h1><p>兩艘貨船上月3日在珠江口相撞，導致千噸棕櫚硬脂墮海，更不斷漂流來港，令香港多個沙灘、石灘受嚴重污染。事發至今逾一個月，《蘋果》重返南丫島，發現有不少硬脂污染物已融入沙灘。硬脂污染物或變成沙底「石頭」、或滲入石隙、或溶化並黏附於石面，料難以清除，屬瀕危綠海龜繁殖地的深灣成重災區。立法會議員斥當局清理行動太馬虎，環保人士憂南丫島生態受損，擔心海龜永不回來產卵。<br>記者：李晟謙　麥超億　潘婉玲 </p></body></html>
