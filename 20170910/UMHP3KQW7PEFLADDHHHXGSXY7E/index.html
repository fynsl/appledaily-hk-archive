<html><header><meta charset="utf-8"><title>G.E.M.棄短裙暴其短</title></header><body><h1>G.E.M.棄短裙暴其短</h1><p>鄧紫棋（G.E.M.）、韓星金始炫與馬天佑前晚出席秋冬時裝展，問「時裝車禍」G.E.M.是否來時裝騷取經？她說：「最近喺時裝上學習緊，開始愛上，mix &amp; match過程好開心。」問到衣着品味是否有改善？她表示：「開始搵到鍾意嘅，清楚乜嘢唔適合我，例如少着緊身短裙，因下腹脹氣，幾努力練馬甲線都冇用，食豆會更多氣。」<br>採訪：羅慧敏<br>攝影：仇志德</p></body></html>
