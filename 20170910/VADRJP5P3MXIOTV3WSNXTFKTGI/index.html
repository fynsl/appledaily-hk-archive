<html><header><meta charset="utf-8"><title>楊洛婷影透視大肚寫真</title></header><body><h1>楊洛婷影透視大肚寫真</h1><p>楊洛婷（Rabeea）今年四月宣佈為樂隊Dear Jane主音老公黃天翱（Tim）陀B，預產期在本月底。Rabeea日前找來法式閨房攝影師Hilary Chan操刀，影性感大肚寫真，Rabeea說：「希望我同Tim嘅人生重要歷程，留個難忘回憶。」Tim笑說：「為咗拍呢輯相，我都好努力喼弗，我好了解自己只係呢輯大肚相嘅人形佈景板，老婆先係主角。」<br>另外，Tim昨在九龍城出席活動時透露醫生指太太早產，預計兩周內：「我會陪入產房，但17號去內地開演唱會，同阿女講hold住等我。」而Rabeea會採取自然分娩。<br>採訪：王連連</p></body></html>
