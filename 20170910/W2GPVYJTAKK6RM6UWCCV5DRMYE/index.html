<html><header><meta charset="utf-8"><title>好奇沙塵暴係點樣玩命司機揸車闖入</title></header><body><h1>好奇沙塵暴係點樣<br>玩命司機揸車闖入</h1><p>甘肅酒泉前日突遭沙塵暴侵襲，有居民在黨河公安檢查站，近距離拍下宛如世界末日的一幕，片中可見，沙塵暴就像一道長長的混濁風牆，很快將城市包圍，晴朗的天空頓時一片漆黑。這情景讓其他網民看到後驚呼「太可怕了」，然而，影片的拍攝者卻無畏無懼，拿命開玩笑，開車直衝進沙塵暴！<br><br>畫面顯示，拍攝者在笑着說了一句：「這裏面我們進去是甚麼感覺？」便開車駛進沙塵暴。但進去沙塵暴後，車窗隨即被厚厚的沙塵覆蓋，完全看不到前方的情況。拍攝者見狀，也驚呼：「道路都看不清了，怎麼開車！」<br><br>梨視頻</p></body></html>
