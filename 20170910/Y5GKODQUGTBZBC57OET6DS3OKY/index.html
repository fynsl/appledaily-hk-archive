<html><header><meta charset="utf-8"><title>「新四大發明」　手機掌控生活</title></header><body><h1>「新四大發明」　手機掌控生活</h1><p>【本報訊】內地近年掀起智能革命，支付寶、共享單車、高鐵、網購被選為中國最具代表性的「新四大發明」。《蘋果》記者北上神州體驗，支付寶漸取代「人仔」、共享單車隨借隨騎、網購彈指間完成，這些新發明顛覆內地人生活，在無聲間創下新時代。<br>記者：鄭悅童、廖智廣、彭志行</p><p>北京有機構調查，來自「一帶一路」20國的在華留學生，選出「最想把中國的甚麼帶回祖國」，內地官媒將結果稱為「中國新四大發明」，由高鐵、網購、支付寶（移動支付）和共享單車脫穎而出。「新發明」雖幾乎不是中國原創，但卻在內地發揚光大，當中支付寶等可說無處不在。</p></body></html>
