<html><header><meta charset="utf-8"><title>楊恭如同補習天王拍拖5個月正印跑上門</title></header><body><h1>楊恭如同補習天王拍拖5個月<br>正印跑上門</h1><p>曾被喻為最美麗「亞洲小姐」嘅楊恭如，後生嗰時真係好多緋聞，基本上同過佢拍劇嘅，都會傳過緋聞，包括有合作過《中華英雄》嘅鄭伊健、音樂特輯嘅王傑、《Bad Boy特政》嘅古天樂等等。<br><br>喺08年初，楊恭如透過伍詠薇表姐介紹，同有「學界鄭伊健」之稱嘅「補習天王」簡俊傑相戀，兩個好快就同居；但戀情曝光後，有傳男方一腳踏兩船，正印上門興師問罪，令呢段情維持五個月就宣告結束。</p></body></html>
