<html><header><meta charset="utf-8"><title>張敬軒領碩士減怨氣</title></header><body><h1>張敬軒領碩士減怨氣</h1><p>張敬軒昨晚在香港大學出席「英國倫敦音樂學院130週年音樂會暨畢業禮」，獲倫敦音樂學院頒發榮譽音樂碩士，軒仔自言是一個很大的榮耀，希望將來靠真材實料考獲學位。提到教育局副局長蔡若蓮喪子，香港多間大學的民主牆都出現不同反應的大字報，軒仔說：「唔發表評論喇！」對於有學生或會受罰，軒仔說：「作為公眾人物榮耀係來自社會，希望社會可以安定，搵到方法減低大家嘅怨氣。」<br>談到民主牆言論過於涼薄，軒仔直言社會氣氛太差，需要時間去緩和。而網民是一個大群體，不能永遠活在別人的言論下，守好自己的價值觀，做好本分。<br>採訪、攝影：曹家誠</p></body></html>
