<html><header><meta charset="utf-8"><title>趣趣地：韋比女友執法德甲創先河</title></header><body><h1>趣趣地：韋比女友執法德甲創先河</h1><p>德國著名女球證施泰因豪斯（Bibiana Steinhaus、右），會喺哈化柏林今日對雲達不來梅執法，成為德甲賽場史上首位女球證。佢由2007/08球季開始，已經喺德乙同德丙等聯賽執法，直到今季先獲提升上德甲。38歲嘅施泰因豪斯本身職業係警察，男友就係前英格蘭球證韋比。不過佢今次執法嘅哈化令佢印象深刻，因2010/11球季一場聯賽，該隊守將尼美亞（左）曾誤拍過佢個胸（圖），相當尷尬。</p></body></html>
