<html><header><meta charset="utf-8"><title>趣趣地：麥巴比處子戰有士哥</title></header><body><h1>趣趣地：麥巴比處子戰有士哥</h1><p>背負過億身價嘅法國前鋒基利安麥巴比（下），周五晚為巴黎聖日耳門（PSG）上演地標戰，唔止全場積極走動，最終更把握對手解圍失誤，成功轟入一球，幫球隊大炒梅斯5:1。其實有好表現嘅唔單止係麥巴比，佢身邊嘅「千億」隊友尼馬同卡雲尼（上）亦夾埋入咗三球。麥巴比賽後話：「我好鍾意同啲一流嘅球員踢波，亦好榮幸可以為呢支歐洲勁旅效力。」麥巴比又自讚，話佢入嗰球波入得好靚，仲話「我當時嘅反應比對手快」。</p></body></html>
