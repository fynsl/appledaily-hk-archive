<html><header><meta charset="utf-8"><title>【今日笑一笑】為食雞啄麵包　變成頸鏈乜解究？</title></header><body><h1>【今日笑一笑】<br>為食雞啄麵包　變成頸鏈乜解究？</h1><p>「大雞唔食細米」但會吃麵包，更吃至掛在頸上！<br><br>片段中的雞不停啄草地上一圈麵包皮，但因為中間的麵包已被挑空，結果雞在啄的過程中，不小心啄起了麵包，竟碰巧將麵包圈套在頸上，無法脫身。牠經過一輪掙扎，發現無法掙脫後，已放棄將麵包圈取出，但此時草地上又出現一個麵包圈，牠未能抵受引誘，又再上次啄食，但又再重複犯錯，令頸上套上兩個「麵包頸鏈」。<br><br>雖然牠曾嘗試將頭轉向頸部，啄頸上的麵包，但不成功。最後牠接受現實，但未知其他雞之後有否追着牠，咬牠頸上的麵包？</p></body></html>
