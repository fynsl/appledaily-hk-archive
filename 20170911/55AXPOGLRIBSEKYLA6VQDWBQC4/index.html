<html><header><meta charset="utf-8"><title>中環在線：王菲做上市公司執董？！ - 李華華</title></header><body><h1>中環在線：<br>王菲做上市公司執董？！ - 李華華</h1><p>王菲做咗上市公司執行董事？哈哈，此王菲不是彼王菲，又係同名同姓，估唔到王菲呢個幾特別嘅名都會撞。<br>話說做開皮革嘅萬星控股（8093），上星期委任王菲做執董，呢位王菲44歲，哈爾濱工程大學畢業，擁有電子工程專業學士學位，之前喺百度做咗14年咁耐，負責過聯盟發展、遊戲事業、網址導航等等。<br>咁佢去到萬星，當然唔只做皮革生意喇，公司隨即宣佈買入北京東潤互動科技公司，打算進軍互聯網同廣告業務咁話。</p></body></html>
