<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】徐天佑太忙造人排期</title></header><body><h1>【馮仁昭四圍超】<br>徐天佑太忙造人排期</h1><p>Shine噚日喺銅鑼灣出席飲品活動，講到佢哋明年3月嘅紅館騷，兩子話𠵱家既要拍戲，又要為個唱排練，成員徐天佑（左）話忙到冇時間「造人」，佢仲話：「因為新戲角色，我要減20磅，𠵱家兩星期減咗12磅，我會keep到演唱會。」黃又南話之前拍戲，因斷威吔整傷膝蓋，醫生建議佢開刀或者打血清，但又南想完成演唱會先再去治理。<br>撰文：馮仁昭</p></body></html>
