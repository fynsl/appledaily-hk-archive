<html><header><meta charset="utf-8"><title>鄭融發台瘟狂甩嘴</title></header><body><h1>鄭融發台瘟狂甩嘴</h1><p>鄭融及連詩雅（Shiga）前晚在旺角舉行演唱會，Shiga緋聞男友徐浩是樂手成員之一。鄭融與Shiga齊齊露腰，勁歌熱舞，扭腰趷籮。鄭融唱Shiga的《到此為止》時甩嘴，她即時致歉，其後兩人合唱方皓玟的《你是我的傳奇》時，鄭融再甩嘴，她即請求觀眾包容：「唔好意思，好耐冇喺舞台同大家見面，今晚有啲緊張，但緊張唔係藉口。」<br>鄭融其後講到個人心路歷程：「幾年前面對低潮，從來冇諗過人生係咁痛苦，好彩遇到好人畀動力我，令我冇放棄。」<br>採訪：盧妹<br>攝影：沈健程</p></body></html>
