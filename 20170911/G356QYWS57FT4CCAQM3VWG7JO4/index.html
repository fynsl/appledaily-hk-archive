<html><header><meta charset="utf-8"><title>超儀代超盈擲350萬行善</title></header><body><h1>超儀代超盈擲350萬行善</h1><p>何猷亨近日協助四太出戰，而胞姊何超盈就致力發展藝術收藏事業。前晚超盈原本到北京出席芭莎明星慈善夜，但她突然有事無法現身，於是由二房家姐何超儀代她出席，幫她競投兩架分別價值數十萬的電動車。據知，超盈預算是300萬元，但現場競投氣氛激烈，超儀幫她作主，自掏腰包加碼50萬，終以350萬投得兩架車。超儀表示：「做善事幫到人係開心事。」<br>當晚亦星光熠熠，李冰冰、范冰冰、章子怡、陳妍希、黃曉明夫婦、霍建華夫婦等助陣，霍建華拍畢《如懿傳》後即停工兼推job陪伴太太林心如及女兒。<br>撰文：鍾國仁</p></body></html>
