<html><header><meta charset="utf-8"><title>陳慧琳教城城錫老婆</title></header><body><h1>陳慧琳教城城錫老婆</h1><p>陳慧琳和張智霖昨在太古城為代言的月餅出席活動，有傳郭富城的B女未出院，其好友張智霖謂不知情：「並無虛言，我哋近排好少聯絡。」當陳慧琳得知傳城城已做爸爸，她即說：「生咗喇？恭喜晒！」問她有沒有育嬰心得傳授給城城？張智霖即提醒她：「呢啲係假設性問題！」陳慧琳說：「最重要配合老婆，老婆話乜嘢就乜嘢。」<br>後日是陳慧琳生日，她表示未知怎樣慶祝，問有否收過兒子的最難忘生日禮物？她笑說：「唱歌同濕吻，咁樣已經夠，老公就送speaker畀我。」<br>採訪：黃曉妍<br>攝影：陳慧安</p></body></html>
