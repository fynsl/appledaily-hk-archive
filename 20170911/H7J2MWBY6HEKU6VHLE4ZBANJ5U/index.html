<html><header><meta charset="utf-8"><title>雨僑暗示下年嫁</title></header><body><h1>雨僑暗示下年嫁</h1><p>雨僑、張繼聰及林敏驄等，前晚在九龍灣出席電影《西謊極樂：太爆．太子．太空艙》謝票活動，雨僑坦言男友羅力威還未捧場支持，張繼聰則笑說： 「我就大鑊啲，我同欣宜比較多親熱場面，不過太太（謝安琪）好支持我，仲成日叫我做好啲。」<br>羅力威前日回應向雨僑求婚一事時，全程答非所問，最終承認已求婚，雨僑聞言即力撐：「佢已經答得好清晰，邏輯好好。而且係幾年前嘅事，佢用幾分鐘講到出嚟已經好好。」談到求婚細節，她說：「冇跪地冇送花，但有誠意有心意，下年update大家，始終今年得番幾個月。」<br>採訪、攝影：曹家誠</p></body></html>
