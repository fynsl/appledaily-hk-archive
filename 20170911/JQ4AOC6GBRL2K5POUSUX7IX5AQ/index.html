<html><header><meta charset="utf-8"><title>陸漢洋求婚先斬後奏</title></header><body><h1>陸漢洋求婚先斬後奏</h1><p>陸漢洋、雷頌德太太梁家玉及霍震寰，前晚在紅磡出席「亞洲品牌頒獎晚宴」，陸漢洋被問到女友苟芸慧稍後到意大利出席時裝騷，有傳二人會順便訂婚，他表示自己會到比利時參加賽車，之後再到意大利會合女友，但他強調訂婚只是謠言：「想保留私隱，求婚之後會再公佈，我係有計劃，怕講咗出嚟冇咗surprise。」<br>苟姑娘在即將接演的新片中會有性感演出，對此陸漢洋笑說：「我會尊重佢嘅職業，又唔係情慾片，正如我揸車，佢都覺得好危險，佢淨係叫我小心啲，呢方面係互相尊重。」<br>採訪、攝影：黃曉妍</p></body></html>
