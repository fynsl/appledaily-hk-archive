<html><header><meta charset="utf-8"><title>胡定欣懷舊P慶生日</title></header><body><h1>胡定欣懷舊P慶生日</h1><p>胡定欣前晚於酒店與大班好友開派對慶祝36歲生日，原來眾人今次以懷舊做主題，分別穿上懷舊服飾賀壽，除「胡說八道會」姊妹胡杏兒、李施嬅、姚子羚、黃智雯及豹嫂胡蓓蔚外，還有楊秀惠、林夏薇、豹哥單立文、袁偉豪、陳山聰和梁烈唯等，除豹哥外，未見胡杏兒及姚子羚等的另一半現身，未知眾人是否想盡興一點而刻意不攜伴侶前來。<br>眾人打扮似乎以陳山聰的嬉皮士look最有心思，姚子羚昨日於微博上載多張派對照片，並留言謂：「胡定Nan生日大快樂，希望你開開心心！繼續靚靚！做自己喜歡的事，這次的懷舊派對我悉心打扮有誠意了吧？」<br>撰文：魯吉</p></body></html>
