<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】李克勤個唱細仔捧場</title></header><body><h1>【馮仁昭四圍超】<br>李克勤個唱細仔捧場</h1><p>李克勤前晚繼續喺紅館開演唱會，太太盧淑儀帶埋細仔Rex一齊捧場，克勤仲專登行去台邊同細仔握手。周慧敏擔任表演嘉賓，克勤介紹佢出場時話：「我哋係參加歌唱比賽時識，佢30年前係咁嘅樣，30年後又係咁樣，冇變過，好似食咗防腐劑咁。」周慧敏笑話：「你30周年，即係我都30年啦！哎吔，過咗11、12月，我哋兩個加埋就100歲喇！」<br>撰文：馮仁昭</p></body></html>
