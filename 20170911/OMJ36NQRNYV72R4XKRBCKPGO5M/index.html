<html><header><meta charset="utf-8"><title>趣趣地：卡尼朗尼一天一地</title></header><body><h1>趣趣地：<br>卡尼朗尼一天一地</h1><p>上周六熱刺對愛華頓嘅英超賽事，兩軍前鋒哈利卡尼同朗尼表現簡直天同地比。熱刺射手哈利卡尼自從捱過八月魔咒後就順風順水，今場波更梅開二度。睇番數據，哈利卡尼已經代表熱刺喺169場大小賽事上陣，總共入咗101球，即平均每場入0.6球，可以講係相當有效率。<br>至於備受醉駕、外遇兼離婚問題困擾嘅拖肥前鋒朗尼，喺呢場波就冇乜料到，完場前仲食咗張黃牌㖭；佢嗰位「疑似小三」Laura Simpson呢個時候就去咗西班牙風流快活，仲着住件紅色透視三點式泳衣，喺沙灘度曬太陽，懶理朗尼處於水深火熱。</p></body></html>
