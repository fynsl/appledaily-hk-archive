<html><header><meta charset="utf-8"><title>容祖兒認白做冇錢賺</title></header><body><h1>容祖兒認白做冇錢賺</h1><p>容祖兒昨日在將軍澳舉行演唱會DVD簽名會，並與歌迷玩遊戲，讓歌迷在祖兒的照片上任錫，有男歌迷沒有錫嘴，他笑言該位置好神聖，要留給師兄（劉浩龍）。<br>祖兒被歌迷𠱁得開心，她有感歌迷比以前接受男友，直認是好事：「唔係點啫？成日見到一齊，唔講佢講邊個。」祖兒又笑指自己比師兄較跳脫：「佢邊會跳脫？唔知邊個教歌迷咁樣講。」而祖兒透露該演唱會DVD已接獲不少定單：「呢個騷為興趣，但下次唔可以咁，維持唔到生計，做咗18年換來一個理想同興趣，下次應該紅館見。」<br>採訪：王連連　攝影：陳順禎</p></body></html>
