<html><header><meta charset="utf-8"><title>鄧達智甜啜未婚夫</title></header><body><h1>鄧達智甜啜未婚夫</h1><p>時裝設計師鄧達智（William）前晚和外科醫生陳梓欣於尖沙嘴舉行婚宴，昨晚即結伴出席在中環藝穗會舉行的「香港同志影展2017」，兩人戴上婚戒的手全程牽着，相當甜蜜，不過略現疲態，陳醫生說：「William攰啲，晚宴後同朋友飲到3點幾，我自己瞓，William好勤力，仲寫埋啲稿，5點幾至瞓。」<br>William坦言心情依然興奮，陳醫生忽然講愛的宣言：「我願意一生一世同你走埋餘下人生路。」隨之甜蜜啜啜，William說：「𠵱家至係真正考驗嘅開始，行一段新人生路。」<br>採訪：卓寶花<br>攝影：仇志德</p></body></html>
