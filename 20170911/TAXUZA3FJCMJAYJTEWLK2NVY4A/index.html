<html><header><meta charset="utf-8"><title>吳佩慈執二攤晒Gucci backpack</title></header><body><h1>吳佩慈執二攤<br>晒Gucci backpack</h1><p>38歲的台灣女星吳佩慈，今年7月才為紀曉波誕下第3胎，短短兩個月已經神速修身，完全回復狀態。<br><br>向來鍾意貼相分享日常生活的她，亦會不時晒新鞋靚袋。日前她貼了一張背孭Gucci男裝束繩backpack的新相，袋上印有Gucci Logo及「WHAT ARE WE GOING TO DO WITH THIS FUTURE?」英文字句，黑色設計相對低調，不過就甚有街頭潮味，而吳佩慈就留言「有人揹覺得很娘就讓給我了」，唔通backpack主人本身係百億富商未婚夫紀曉波？</p></body></html>
