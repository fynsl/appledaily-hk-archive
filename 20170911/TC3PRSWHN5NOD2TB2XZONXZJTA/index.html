<html><header><meta charset="utf-8"><title>小鮮肉拒讓座野蠻大媽坐大髀</title></header><body><h1>小鮮肉拒讓座<br>野蠻大媽坐大髀</h1><p>真的太狼！近日江蘇南京地鐵1號線上，一名大媽因為一名年輕男拒絕讓座，竟一屁股坐到他的大腿上，年輕人頓時動彈不得，相當尷尬。有乘客拍下現場情況，並po上網，從畫面可見，隨着地鐵行駛，大媽在年輕男子腿上搖晃着......<br><br>影片引起網民熱議，不少人指摘大媽的行為：「真是不怕尷尬」、「搶座位是假，想找個小伙坐一下是真」、「這樣的人應該告她性騷擾」，有人則這樣總結：「有一種大媽叫中國大媽」！<br><br>江蘇新聞</p></body></html>
