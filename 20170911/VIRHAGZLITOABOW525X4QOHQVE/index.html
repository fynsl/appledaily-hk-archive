<html><header><meta charset="utf-8"><title>沙麗同阿Lam分房瞓</title></header><body><h1>沙麗同阿Lam分房瞓</h1><p>葉蒨文（沙麗）昨日在銅鑼灣出席世界心臟日講座，分享健康心得，她表示最重要保持生活開心及多運動，她說：「喺床上面做運動，起身拉筋，做一字馬。」問到老公林子祥（阿Lam）是否要先下床？沙麗指對方是在隔籬房睡，她續說：「我張床都有羽毛球拍，揮動吓可以練手腕，喺飲食方面，食飽就停，或者一日多餐，阿Lam好弗，乜都好小心，同埋佢食嘢好似雀仔咁。」<br>提到日前擔任李克勤的個唱嘉賓，沙麗表示跟對方相識多年，問有否計劃開個唱？她說：「我未有計劃，我老公可能會開先，我都好掛住觀眾，就到時間就好喇。」<br>採訪：黃曉妍<br>攝影：陳俊強</p></body></html>
