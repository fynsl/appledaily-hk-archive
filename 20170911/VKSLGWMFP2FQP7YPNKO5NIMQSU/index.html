<html><header><meta charset="utf-8"><title>猷亨露腩自毀形象</title></header><body><h1>猷亨露腩自毀形象</h1><p>四太已連任3屆澳門立法會直選議員，今次她第4次參選，就找來兒子何猷亨入候選人名單，二人更開設facebook個人專頁，大部份都是貼參與選舉活動宣傳，之前協力社區善後颱風「天鴿」的報道。<br>相比四太，猷亨首次參加選舉，在專頁的內容就較為生動，不時貼相開玩笑。早前他參加完誓師大會，他貼了一張打橫瞓在梳化，露出肚腩的睡覺相，更留hashtag笑言：「咩形象都冇晒」、「post出嚟面對群眾」。另有一張，猷亨與高舉他名字紙牌的助選團合照相，他笑言：「今日，我有一刻覺得自己係偶像派。」盡顯其幽默感。<br>撰文：唐如</p></body></html>
