<html><header><meta charset="utf-8"><title>【一周必看】鍾麗緹弗爆潛水　深海同老公咀嘴</title></header><body><h1>【一周必看】<br>鍾麗緹弗爆潛水　深海同老公咀嘴</h1><p>今年46歲嘅鍾麗緹(Christy)，舊年梅開三度，第三次結婚，嫁俾細11歲嘅大陸演員張倫碩，熱愛游水、潛水同曬太陽嘅Christy，近日就同老公去咗塞班島潛水，仲喺深海拍攝一系列靚相。<br><br>鍾麗緹身穿淺紫色貼身泳衣，海底中同老公做出唔同動作，更有近距離咀嘴，十足美人魚一樣，至於張倫碩就着住條黑色泳褲，露出結實肌肉。<br><br>鍾麗緹94年曾夥拍鄭伊健、金城武拍電影《人魚傳說》，喺戲中Christy就係飾演美人魚，難得23年過去，身材樣貌都仲keep到，難怪網民都讚「人魚公主並非浪得虛名」。</p></body></html>
