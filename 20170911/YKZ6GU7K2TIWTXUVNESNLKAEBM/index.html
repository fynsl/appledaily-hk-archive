<html><header><meta charset="utf-8"><title>【一周必看】海洋垃圾成殺手　半年兩綠海龜亡</title></header><body><h1>【一周必看】<br>海洋垃圾成殺手　半年兩綠海龜亡</h1><p>【本報訊】棕櫚硬脂入侵南丫島事件餘波未了，原是綠海龜繁殖地的深灣亦充斥硬脂，加上受海洋垃圾影響，令人擔心已絕迹5年的綠海龜會否重臨。漁護署去年雖曾錄得綠海龜在大嶼山產卵，但本港半年內已發現兩具綠海龜屍體，環保人士指本港水質污染嚴重加上海洋垃圾充斥，若情況無改善，綠海龜可能不再到訪。<br><br>記者：潘婉玲　關英傑</p></body></html>
