<html><header><meta charset="utf-8"><title>萬綺雯水機轉贈長者</title></header><body><h1>萬綺雯水機轉贈長者</h1><p>萬綺雯（蚊蚊）日前現身九龍灣一間韓國家品店，即獲幾名店員上前講解水機運作，不久蚊蚊推了5、6箱貨出來，男職員見狀即上前幫忙，而她在店內還買了兩個鑊。<br>蚊蚊隨後受訪時透露最近接了代言工作，接洽將產品轉贈老人院：「希望可以幫到其他人，老闆都想做慈善，送水機畀老人院，揀啲簡單易用款，老人家唔方便郁動太多。」此外，她昨在荃灣出席代言品牌活動，跟大腦麻痹患者Tiffany一起送暖，向現場嘉賓派糕點。<br>採訪、攝影：朱志聰、黃曉程</p></body></html>
