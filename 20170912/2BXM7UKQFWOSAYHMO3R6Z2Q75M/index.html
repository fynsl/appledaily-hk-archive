<html><header><meta charset="utf-8"><title>曹永廉幫蕭正楠拉票</title></header><body><h1>曹永廉幫蕭正楠拉票</h1><p>曹永廉、唐文龍和陳潔玲昨日到油麻地為好友開設的紋繡學校揭幕，曹永廉去年演藝事業得意，眾望所歸獲獎又從商，現更有意和學校合作拓展內地市場。<br>曹永廉坦言今年對工作滿意，稍後會到美國和雲頂登台，11月開新劇，隨後再拍旅遊特輯。 對於今年大豐收，他說：「今年啫，好希望蕭正楠攞任何一個獎，𠵱家係佢人生高峯，唔攞幾時攞，投我票嘅人都唔好投我，投畀佢啦，佢唔係好夠票。」兩人真正好兄弟唔爭獎，曹永廉說：「攞過就算啦，今次佢喺《超時空男臣》做得好好，我希望扶一扶佢。」<br>採訪、攝影：卓寶花</p></body></html>
