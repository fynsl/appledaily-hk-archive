<html><header><meta charset="utf-8"><title>側田爆私事谷個唱</title></header><body><h1>側田爆私事谷個唱</h1><p>側田將於12月在紅館舉行兩場巡迴演唱會香港站，昨日在中環藝穗會宣傳， 並公佈加盟新公司，他坦言：「自己係一個好多主見嘅人，要揀啱人合作，公司畀好大自由度我，𠵱家成長咗，明白自己只係團隊一部份。」<br>側田的演唱會內容以入行、迷失及新開始為主題，特意在香港站加一環節講未來，他由出道至今有不少負面新聞，迷失一節應該最精采，他說：「正呀，呢part我最鍾意，好dark又好down，好有感情，我乜都會講，唔會收埋。」他又表示屆時一定會感觸落淚，希望嘉賓可以融入其演唱會，更會設計衣服給對方出騷。<br>採訪：卓寶花<br>攝影：陳俊強</p></body></html>
