<html><header><meta charset="utf-8"><title>隔牆有耳：郭炳湘捐400萬撐科大初創 - 李八方</title></header><body><h1>隔牆有耳：郭炳湘捐400萬撐科大初創 - 李八方</h1><p>特區政府積極推動創新科技，郭炳湘（大K）原來都好支持。科大噚日就同郭炳湘基金會簽署備忘錄，大K太太李天穎都有到場，原來由大K資助嘅「郭炳湘科技初創企業基金」已經成立，每年會撥出400萬港元，支持該校科技初創企業資助計劃嘅得獎者。每間獲選嘅初創企業會獲得免息財務安排，並可選擇將財務安排轉換成股權權益，同時獲提供商業上嘅輔導同業務網絡。<br>大K話喎，香港嘅青少年越嚟越有創意同創業精神，為咗幫助港青同支持推動青少年及科技發展政策，科技初創企業基金因此誕生，會向年輕高科技企業家提供額外資源。</p></body></html>
