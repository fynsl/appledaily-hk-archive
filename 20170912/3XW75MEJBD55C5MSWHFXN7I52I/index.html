<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】可嵐發惡後向仔認錯</title></header><body><h1>【馮仁昭四圍超】可嵐發惡後向仔認錯</h1><p>可嵐同MC海噚日去到商台為新歌《如果…信》宣傳，可嵐話首歌對佢有好多啟發，佢話：「有時太忙，可能對小朋友嘅語氣惡咗，之後自己會同小朋友道歉，得到佢嘅體諒會感到安慰，喺呢個年代其實係可以同小朋友friend啲，唔適合太過嚴肅。」<br>可嵐期望之後創作更多hip hop歌曲，佢話：「希望喺音樂上推動運動，關注自己嘅健康。」<br>撰文：馮仁昭</p></body></html>
