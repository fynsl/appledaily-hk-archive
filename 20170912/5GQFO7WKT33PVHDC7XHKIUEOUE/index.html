<html><header><meta charset="utf-8"><title>趣趣地：高路普攻心　聲言古仔快上陣</title></header><body><h1>趣趣地：高路普攻心　聲言古仔快上陣</h1><p>利物浦喺上周嘅聯賽慘吞曼城五蛋，而菲臘比古天奴就冇上陣機會，令人懷疑佢同利記仲有心病。領隊高路普賽後就俾記者問到，如果古仔有上場嘅話，戰果會唔會改寫，佢就話：「事實係只要派古仔上場，一切都會變到好美好！古仔無疑係一個出色嘅球員，希望我哋可以盡快派佢上陣。」利記周三晚將會主場鬥西維爾，古仔有機會亮相，但「玻璃人」丹尼艾格斯就難講，佢日前踢U23比賽又傷過，復出無期。</p></body></html>
