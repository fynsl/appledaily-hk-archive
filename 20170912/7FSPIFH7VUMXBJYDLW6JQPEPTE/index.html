<html><header><meta charset="utf-8"><title>坤哥變賤男「自己要檢討」</title></header><body><h1>坤哥變賤男「自己要檢討」</h1><p>吳業坤與鄭俊弘昨在IFPI頒獎禮同樣奪得四獎，早前女藝人陳潔玲稱被人鹹濕，在圈中遇到終日扮受情傷博同情的賤男，外界竟將矛頭直指坤哥，對於躺着也中槍，坤哥說：「係囉！森美之前喺節目都有幫我澄清番，唔係我。」可會爆真正男藝人身份？他說：「唔會！加上我又唔知，唔想多一個受害者，不過自己都要檢討吓，點解千萬個男藝人，大家會話係我呢？」<br>鄭俊弘月前因被爆背未婚妻偷嗒何雁詩而形象插水，一度被無綫掟入「雪櫃」，直至近日始獲解凍，問可擔心之後出唱片會影響成績時，他說：「都唔會諗太多，用盡自己心機去做好自己嘅音樂。」<br>採訪：黃曉妍<br>攝影：仇志德</p></body></html>
