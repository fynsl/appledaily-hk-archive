<html><header><meta charset="utf-8"><title>【米太貼士】蒸肉餅秘訣　口感鬆軟食得健康</title></header><body><h1>【米太貼士】蒸肉餅秘訣　口感鬆軟食得健康</h1><p>坊間許多蒸肉餅的食譜都是要用到肥豬肉，而且必須佔肉餅兩、三成云云。</p><p>不錯，肥豬肉的確有令肉餅香滑的作用，但注重健康的朋友會有些抗拒。米太做的肉餠是用瘦豬枚肉為主，配合處理豬肉方法和特別配料，做到鬆軟口感，而且比傳統做法健康些，怕吃肥豬肉的朋友不妨試試。<br></p><p>製作：黃韻思@米太廚房手記<br><br>2017果籽繼續認真知味。識買惜用。行以求知。好事多為。重修舊好。<br>緊貼果籽報道，即like： http://fb.me/AS.AppleDaily </p></body></html>
