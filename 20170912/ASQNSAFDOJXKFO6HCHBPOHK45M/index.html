<html><header><meta charset="utf-8"><title>向前度發死亡短訊情困女酒店房燒炭</title></header><body><h1>向前度發死亡短訊<br>情困女酒店房燒炭</h1><p>【本報訊】新蒲崗六合街19號一間酒店，昨凌晨2時許，一名姓洪女子(34歲)，發短訊予姓黃前度男友(31歲)，聲稱燒炭自殺。對方聞言立刻報警。警員趕至酒店，女事主正準備將身旁的炭點火燃燒，立即制止，並將她勸服送院治理。<br><br>24小時求助熱線︰<br>香港撒瑪利亞防止自殺會熱線︰23892222<br>撒瑪利亞會熱線(多種語言)︰28960000<br>生命熱線︰23820000<br>東華三院芷若園熱線︰18281<br>社會福利署熱線︰23432255<br>醫院管理局精神健康專線(24小時精神健康熱線諮詢服務)：24667350<br>明愛向晴熱線：18288<br></p></body></html>
