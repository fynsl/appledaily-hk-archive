<html><header><meta charset="utf-8"><title>【美圖晒晒】「國民妹妹」吳心緹清純可愛冧爆宅男</title></header><body><h1>【美圖晒晒】「國民妹妹」吳心緹<br>清純可愛冧爆宅男</h1><p>台灣90後女星吳心緹（24歲），因電視廣告「好哇！」演出「小敏」一角爆紅，早前在新版《惡作劇之吻》又演繹得可愛自然，令觀眾耳目一新，被宅男捧為新生代的「國民妹妹」。<br><br>最近，吳心緹第一次舉行粉絲生日見面會，克服慢熱個性，準備了天才表演，令粉絲重新認識她的另一面。網民大讚：「超級Q萌」、「女神還是一樣美，感覺美少女變成古代美人。」<br><br>facebook</p></body></html>
