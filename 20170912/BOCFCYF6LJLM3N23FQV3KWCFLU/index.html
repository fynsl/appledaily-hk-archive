<html><header><meta charset="utf-8"><title>【身形高大】全裸演出　曾戀周海媚</title></header><body><h1>【身形高大】全裸演出　曾戀周海媚</h1><p>林偉亮曾做周海媚（海味）的游泳教練，兩人有一段情，惟最後分手收場。94年入行拍電影《飛虎雄心》，身形高大的他，一頭長髮更成為標誌。翌年獲楊凡賞識拍《妖街皇后》，為藝術犧牲作正面全裸演出。之後他曾參演周星馳的《97家有囍事》，在《古惑仔》系列電影扮演「恐龍」一角，又於《十兄弟》飾演橡皮四，最後一部作品是04年《我要做Model》。</p><p>02年林偉亮皈依，08年在江西雲居山禪堂修行並出家，法號果宏釋衍偉。14年成為慈山寺常住法師，致力推動青年弘法活動，包括參與慈山籃球隊及無憂樹青年心智成長課程等。</p></body></html>
