<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】龐景峰父子再過招</title></header><body><h1>【馮仁昭四圍超】龐景峰父子再過招</h1><p>龐景峰同林熹瞳（Rachel）噚日喺旺角出席蒸鍋店試菜活動，龐景峰話最近係搏殺期，年底前接三部電影，佢仲暗示其中一部係同爸爸錢小豪再度合作，佢話：「真係好想同佢過招，唔係不孝，只係想留番啲回憶。」<br>Rachel講到同前度黃玉郎未婚妻嘅罵戰，佢話已經真相大白：「佢哋已經道歉，我同佢（黃玉郎）公司有合作，會定期開例會，氣氛有講有笑。」<br>撰文：馮仁昭</p></body></html>
