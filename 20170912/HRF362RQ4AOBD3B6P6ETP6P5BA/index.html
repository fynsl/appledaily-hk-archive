<html><header><meta charset="utf-8"><title>【禪修寶地】李嘉誠擲20億建慈山寺</title></header><body><h1>【禪修寶地】李嘉誠擲20億建慈山寺</h1><p>林偉亮於大埔的慈山寺（圖）修行，該寺由首富李嘉誠斥資逾20億興建，設有76米高青銅素白觀音聖像，是全球第二高。李嘉誠一向篤信風水命理，有玄學家指慈山寺的地段屬頂級風水寶地，背靠八仙嶺，面向船灣海，稱為「海螺吐肉」的風水名穴，龍脈非常雄厚，作為禪修之地，對自身健康和後人有利。<br>寺院採唐代建築風格，古色古香。慈山寺於前年免費開放，惟參觀需要預約，至少等候一星期。</p></body></html>
