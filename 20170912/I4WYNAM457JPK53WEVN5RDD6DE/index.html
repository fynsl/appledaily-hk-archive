<html><header><meta charset="utf-8"><title>騎三場兩Win仲想點呀？高伯新諗過度過　唔會搵其他人住</title></header><body><h1>騎三場兩Win仲想點呀？<br>高伯新諗過度過　唔會搵其他人住</h1><p>上季尾潘頓騎當時大熱門「文藝學家」在谷草「留唔住」而敗一幕，引來不少馬迷批評。馬會當時曾開記者會解釋潘頓騎法及跑法，因何不被視為有問題。<br><br>事件相隔三個月後，高伯新以行動表示自己對呢件事嘅立場，佢喺周三（13日）晚谷草第六場三班1650米，再一次安排潘頓策騎「文藝學家」出賽，擺明仍信任及支持呢位前冠軍騎師。<br><br>撇開「文藝學家」上仗大熱倒灶，其實由潘頓接掌帥權後，其餘兩戰皆取勝而回，且亦與今仗途程相同，難怪高伯新計過數，都係繼續用潘頓。</p></body></html>
