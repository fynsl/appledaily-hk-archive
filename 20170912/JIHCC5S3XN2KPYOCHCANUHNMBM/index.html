<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳逸寧做主持戒粗俗</title></header><body><h1>【馮仁昭四圍超】陳逸寧做主持戒粗俗</h1><p>陳逸寧（Isabel）、譚淇淇同伍家謙等，噚日去到港台為港台31電視節目《自在8點半》出席啟播儀式。<br>節目每晚設不同主題 ，包括旅遊、寵物及飲食等，Isabel話做慣演員，今次主持節目係直播形式，對佢係一項新挑戰，佢話：「要做定功課，因為每次都唔同題材，又希望緊貼新聞。由於係港台節目，最緊要用字唔可以粗俗，唔可以亂用助語詞，我就當同個仔講嘢。」<br>撰文：馮仁昭</p></body></html>
