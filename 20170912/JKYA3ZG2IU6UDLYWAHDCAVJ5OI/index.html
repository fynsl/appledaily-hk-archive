<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】劉威煌唱歌拖學友落水</title></header><body><h1>【馮仁昭四圍超】劉威煌唱歌拖學友落水</h1><p>劉威煌噚日去到商台宣傳新歌《灰狗》，話首歌係講人生，佢話每次做歌都可能係最後一首歌曲，今次都唔例外，威煌解釋：「要取得唔錯嘅成績，有所交代先至能夠有機會做下一隻歌。好多人認為搵到錢先至係成功，有人見我喺舖頭睇舖，就話我腳踏實地咪幾好，乜原來唱歌好唔腳踏實地？咁張學友咪好唔腳踏實地？」劉威煌之前開舖賣珍珠奶茶，仲親力親為落場沖茶㖭。<br>撰文：馮仁昭</p></body></html>
