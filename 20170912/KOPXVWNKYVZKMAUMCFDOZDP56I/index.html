<html><header><meta charset="utf-8"><title>修哥練跑備戰開騷</title></header><body><h1>修哥練跑備戰開騷</h1><p>胡楓（修哥）與林盛斌（Bob）昨日化身成老夫子及大蕃薯，與《老夫子》漫畫第二代作者王澤教授在屯門出席記者會，並宣佈11月中於天水圍舉行首個以老夫子為題慈善跑。<br>年屆85歲的修哥扮老夫子維肖維妙，還在台上跳跳紮呼籲大家參與慈善跑，又指自己魄力來自運動，今次更加會身體力行，他說：「我之前已經開始有跑，因為明年2月會開演唱會，不過我啲人情卡碌晒，我叫主辦嘅何麗全去搵嘉賓，佢哋有提議過四個小生，如果得梗係開心。」Bob指仔女未見過他的大蕃薯造型，但囡囡曾指着大蕃薯問是否由爸爸扮的。<br>採訪、攝影：馬建華</p></body></html>
