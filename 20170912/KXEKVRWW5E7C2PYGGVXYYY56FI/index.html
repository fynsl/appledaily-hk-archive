<html><header><meta charset="utf-8"><title>【2D圖解】習集權睇十九大團派上位王岐山留低？</title></header><body><h1>【2D圖解】習集權睇十九大<br>團派上位王岐山留低？</h1><p>掌控中共未來5年走向的十九大，鐵定於10月18日舉行，按照中共黨代會慣例，會期大約是1星期，當中政治局常委的人事變動將成為焦點。習近平是否能獨攬大權，甚至在二十大順利連任，誰當選新一屆政治局常委，尤其是已屆69歲退休之齡的習親信王岐山會否打破慣例留任，將是關鍵！<br><br>目前，日本媒體《讀賣新聞》與《朝日新聞》、海外華文媒體博聞新聞網等均列出了入常名單。究竟誰最有可能入常？習大大集權夢又有幾分可能成真？睇圖解新聞你就知！</p></body></html>
