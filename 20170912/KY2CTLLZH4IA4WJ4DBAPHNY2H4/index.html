<html><header><meta charset="utf-8"><title>王宗堯後巷搬木乃伊</title></header><body><h1>王宗堯後巷搬木乃伊</h1><p>王宗堯、陳炳銓與吳海昕早前於觀塘拍攝ViuTV《賤民20》外景，三人合力搬運木乃伊，引來不少途人注意。由於當日在後巷拍攝時曱甴橫行，嚇得吳海昕花容失色。<br>陳炳銓是李佳芯男友，近日有不少關於二人的報道，王宗堯就取笑陳炳銓：「我睇報道成日都見係乜乜乜男友陳炳銓咁形容佢，所以咪直接叫佢做乜乜乜男友囉。」陳炳銓對此不介意，還笑指互改花名可以增進感情，他又謂 ：「我哋叫吳海昕做一姐，因為佢第一次拍劇就做女主角。」但吳海昕就急急澄清說：「唔好叫我一姐，人哋以為我擺阿姐款點算？成套劇得嗰幾個女角，個個都係一姐嚟。」<br>撰文：魯吉</p></body></html>
