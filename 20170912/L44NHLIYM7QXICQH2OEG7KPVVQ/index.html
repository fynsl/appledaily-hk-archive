<html><header><meta charset="utf-8"><title>【今日笑一笑】八卦望喵星人兩眼大丹狗被打到眼凸凸</title></header><body><h1>【今日笑一笑】八卦望喵星人兩眼<br>大丹狗被打到眼凸凸</h1><p>體型再大的狗也有死穴，美國這隻大丹狗看來最怕的是與牠同居的小貓！<br><br>主人早前在instagram上po大丹狗Ronan出醜的短片，只見體型比牠細小好幾倍的小貓Oliver在窗邊走過時，大丹狗好奇看了兩眼。小貓未知是好奇抑或不滿，竟出手打對方鼻子，嚇得大丹狗頓時滾大雙眼，全身僵硬不敢動。直至看見小貓走多兩步，牠才趁機逃走，狀甚搞笑！<br><br>instagram@ronan_and_olive</p></body></html>
