<html><header><meta charset="utf-8"><title>趣趣地：摩根包小三被踢出屋</title></header><body><h1>趣趣地：摩根包小三被踢出屋</h1><p>唔知係唔係英超球星都冇本心，繼愛華頓前鋒朗尼後，又有球星搞小三醜聞，今次就到李斯特城隊長韋斯摩根，佢唔單止喺倫敦包養小三Karla Morell，仲搞大埋人哋個肚，小三仲夥同朋友，向摩根元配Sheneen Fisher爆大鑊，諗住可以入宮。不過，Sheneen本身係女強人，大把錢唔使靠摩根，嬲起上嚟已經喺將摩根踢出屋企。摩根就算可以同小三雙宿雙棲，睇嚟負心漢之名都好難走得甩。</p></body></html>
