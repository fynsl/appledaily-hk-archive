<html><header><meta charset="utf-8"><title>趣趣地：德甲首位女球證冇騰雞</title></header><body><h1>趣趣地：德甲首位女球證冇騰雞</h1><p>潮流最興講女性平權，呢樣嘢終於喺職業足球上面見到！德國女球證碧比安娜（Bibiana Steinhaus、前譯施泰因豪斯）創造歷史，全因佢喺周日德甲哈化柏林迎戰雲達不來梅嘅賽事，成為歷來首位喺德甲執法嘅女球證，認真威威！呢場波1:1和局收場，但焦點當然落喺碧比安娜身上啦。碧比安娜今場出牌機會唔多，只係畀咗哈化中場史基布特一張黃牌。碧比安娜賽後就話自己鬆一口氣，佢亦都希望外界俾多啲空間佢。</p></body></html>
