<html><header><meta charset="utf-8"><title>江若琳被周慧敏催婚</title></header><body><h1>江若琳被周慧敏催婚</h1><p>江若琳一連兩場「我只不過是江若琳」演唱會前晚在九展舉行尾場，邀得周慧敏擔任嘉賓，江若琳感激說：「我有任何困難佢會幫我，當全世界唔信我、誤解我，嗰時我都未識佢，佢都透過司機話我知佢信我，對我來講係一個好大嘅力量。」周慧敏竟在台上催婚：「下次唔知係乜嘢日子，唔知我可唔可以同你分享，大家都想你做『生煎包王子妃』。」</p><p>蕭潤邦表演時忍不住錫了江若琳額頭一啖，江若琳受訪時說：「係佢自己加㗎，我都嚇一跳！」講到被催婚，她說：「大家都係向嗰個方向出發，我係女仔嚟，都要睇男仔幾時行動。」<br>採訪：盧妹<br>攝影：陳順禎</p></body></html>
