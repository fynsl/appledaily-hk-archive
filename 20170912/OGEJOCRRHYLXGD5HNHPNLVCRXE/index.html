<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃天翱拍MV展父愛</title></header><body><h1>【馮仁昭四圍超】黃天翱拍MV展父愛</h1><p>樂隊Dear Jane主音歌手黃天翱（Tim）同太太楊洛婷即將為人父母，Tim早前喺街頭拍MV時，就預先展示慈父本色。<br>當日Tim幫新歌《也許我不會活多一歲》喺街頭拍MV兼擔任導演，雖然天氣熱爆，不過Dear Jane四位成員依然落力夾band。MV仲請來一班學跆拳道嘅細路幫手拍攝，父愛爆棚嘅Tim同佢哋玩得非常開心，逗得一班細路開心大笑。<br>撰文：馮仁昭</p></body></html>
