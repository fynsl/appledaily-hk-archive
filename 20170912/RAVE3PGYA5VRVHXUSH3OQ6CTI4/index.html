<html><header><meta charset="utf-8"><title>文根英病癒晒腿首露面</title></header><body><h1>文根英病癒晒腿首露面</h1><p>現年30歲的韓國「國民妹妹」始祖文根英，2月時患上急性骨筋膜室綜合症，多次接受手術才免除截肢危機，之後她全面停工，直到昨午才首次公開現身，宣傳主演電影《玻璃庭院》。<br>電影是今屆「第22屆釜山國際電影節」的開幕電影，文根英昨午穿上黑色短裙晒腿現身，表示：「以前出席過幾次釜山國際電影節，不過是首次攜自己的作品參加，感到非常開心。」她又表示希望透過新片，令大家看到她於演技上的突破。 <br>撰文：梁雯迪</p></body></html>
