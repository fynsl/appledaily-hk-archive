<html><header><meta charset="utf-8"><title>《MAMA》年底港開騷兩日</title></header><body><h1>《MAMA》年底港開騷兩日</h1><p>韓國年度樂壇盛事《MAMA音樂頒獎禮》已連續五年於香港舉行，昨日官方宣佈將再次來港，更連開兩日騷。《MAMA》今年大玩新意思，舉行為期一周的慶典，先於11月25日在越南揭開序幕，11月29日飛去日本開騷，然後移師香港，分別於11月30日於W酒店及12月1日在亞博館舉行尾場騷。<br>當紅男團EXO（圖）已連續4年奪年度專輯獎，相信今年可再下一城繼續捧大獎。</p></body></html>
