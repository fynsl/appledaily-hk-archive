<html><header><meta charset="utf-8"><title>同名颱風12年前重創兩岸</title></header><body><h1>同名颱風12年前重創兩岸</h1><p>【話你知】<br>台灣中央氣象台估計，泰利接近強颱風威力在宜花交界登陸。原來同名颱風泰利12年前已造訪過台灣，在2005年9月同樣以接近強颱風威力在宜花交界登陸，當時造成3死。<br>泰利颱風一名由菲律賓提供，意義為「刀刃」。泰利主要在2005年8月30日和9月1日影響台灣，它在9月1日於花蓮市南方登陸，之後穿越台灣，直撲福建。在襲台灣期間平均風速每小時194公里，南部部份地方水浸，損失16億台幣（約4.16億港元）。泰利在中國破壞力更大，在浙江發生土石流，福建福州市房屋倒塌，江西亦多處山泥傾瀉，共110人死。<br>《蘋果》資料室</p></body></html>
