<html><header><meta charset="utf-8"><title>星展完成整合港區澳新銀行業務</title></header><body><h1>星展完成整合港區澳新銀行業務</h1><p>【本報訊】星展銀行去年10月宣佈收購澳新銀行於新加坡、香港、中國、台灣和印尼的零售和財富管理業務，香港區業務剛於周末順利轉移。<br>星展香港行政總裁龐華毅指，業務整合後，該行資產管理規模上升17%，未來會繼續擴大於大中華區的版圖。不過，他強調，雖然歡迎任何對業務有利的合併機會，包括私人銀行、財富管理、企業銀行等業務，但集團仍主張透過內部自然增長，不會單純因為要催谷業務而進行併購。<br>近期人民幣升值，該行北亞洲區私人銀行業務主管陳健元指，人民幣存款維持穩定，雖然暫未見有顯著回升，但客戶投資人民幣定息產品的確有有增加趨勢。</p></body></html>
