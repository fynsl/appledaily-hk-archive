<html><header><meta charset="utf-8"><title>湯寶如戒澱粉質好𤷪</title></header><body><h1>湯寶如戒澱粉質好𤷪</h1><p>湯寶如（湯記）昨日去到商台宣傳她於11月15日、假九展star hall舉行的「湯寶如獨愛音樂25週年演唱會」，湯記正為演唱會進行地獄式減肥，戒油戒鹽，已吃素兩個月，她說：「最辛苦係戒澱粉質，冇澱粉質成個人都好𤷪，淨係食菜真係唔掂。」<br>湯記表示會邀請好姊妹黎瑞恩及陳曉東任嘉賓，她說：「黎瑞恩係我入行以嚟最好嘅朋友，陳曉東難得返嚟香港發展，今次係首次同佢合作。」她又表示希望請到不同朋友來到她的演唱會，因為下次再開騷可能要再隔五年，湯記解釋：「因為開一次演唱會好heavy（沉重）。」<br>採訪、攝影：張俊銘</p></body></html>
