<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃依汶搞騷觀眾超預期</title></header><body><h1>【馮仁昭四圍超】黃依汶搞騷觀眾超預期</h1><p>黃依汶（前名黃伊汶）嘅品牌Galtiscopio（迦堤）日前首度喺紐約開時裝騷，請咗特別嘉賓Ray J和Christian Combs演唱。由於個騷入場人數比預期多，令到黃依汶好開心同好鼓舞。佢話當日其實發生咗好多預計唔到嘅問題，好在跟同事夾手夾腳處理，佢話：「呢啲係我哋團隊合作嘅成果。」而完騷之後，佢都有去欣賞各設計師嘅傑作。<br>撰文：馮仁昭</p></body></html>
