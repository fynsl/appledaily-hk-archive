<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】李幸倪鬧巿租舖冇壓力</title></header><body><h1>【馮仁昭四圍超】李幸倪鬧巿租舖冇壓力</h1><p>李幸倪（Gin Lee）喺上環開設嘅體驗館噚日揭幕，入面存放咗佢嘅相片同輯錄咗片段播放。提到喺鬧巿租舖位專登做一個體驗館，租金昂貴，Gin Lee表示冇壓力，當係一件好玩嘅事。<br>下月Gin Lee會喺會展舉行個唱，現正籌備揀歌，屆時家人亦會來港捧場。佢對上於「拉闊音樂會」中，罕有大解放性感上陣，今次又會唔會有突破呢？佢話仲未試衫，可能會有surprise。<br>撰文：馮仁昭</p></body></html>
