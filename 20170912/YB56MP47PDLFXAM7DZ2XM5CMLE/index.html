<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】葉凱茵目標開十間舖</title></header><body><h1>【馮仁昭四圍超】葉凱茵目標開十間舖</h1><p>葉凱茵經營嘅眼鏡店噚日喺旺角開幕，李天翔同林淑敏等一班好友撐場。葉凱茵第一次開實體店做老闆娘，佢好興奮咁話：「投資過百萬，已經試業咗一星期，反應非常好，𠵱家已經籌備緊第二間店，希望兩年開到十間。」<br>至於喺7月入紙結婚嘅李天翔，被問到婚禮籌備如何？佢話：「我都唔記得幾時入紙，𠵱家忙緊拍劇，10月拍完先諗，不過都唔會大搞，想低調，入咗紙當落咗訂先。」<br>撰文：馮仁昭</p></body></html>
