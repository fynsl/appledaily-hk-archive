<html><header><meta charset="utf-8"><title>連詩雅為惡評爆喊</title></header><body><h1>連詩雅為惡評爆喊</h1><p>鄭融及連詩雅（Shiga）前晚在旺角舉行演唱會尾場，鄭融更獲外籍男友捧場。騷上Shiga有感而發，她說：「入行以嚟，好多人支持我，但亦有好多差嘅評語、負面新聞，唔明點解大家唔包容我，其實我唔係完美，呢啲會令我成長。」Shiga突然忍不住落淚，隨之問台上樂隊：「有冇人可以畀張紙巾我呀？」負責彈結他的緋聞男友徐浩雖然在台上，但就無動如衷。<br>二人於完騷後接受訪問，Shiga談到感動落淚：「因為我唔係好多舞台經歷，能夠踏上舞台好感動，好感恩，有時會諗係咪好多人唔鍾意我，能夠踏上台好激動。」<br>採訪：王連連<br>攝影：陳慧安</p></body></html>
