<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】曾景祥 9.27 設靈</title></header><body><h1>【馮仁昭四圍超】曾景祥 9.27 設靈</h1><p>曾八奪香港電影金像獎及五次贏得台灣金馬獎音效獎嘅本港音效大師曾景祥（左），上周四因癌離世，積閏享壽64歲。喪禮定於本月27日喺紅磡世界殯儀館設靈，翌日出殯，遺體移往鑽石山火葬場火化。<br>曾景祥嘅喪禮，由導演劉偉強（右）牽頭的治喪委員會同十多個電影公司屬會籌備。曾景祥生前創辦嘅後期製作公司MBS，近年已交由女兒曾鈺儀打理，佢只負責技術部份。<br>撰文：馮仁昭</p></body></html>
