<html><header><meta charset="utf-8"><title>靚靚問題家庭要見家長</title></header><body><h1>靚靚問題家庭要見家長</h1><p>袁詠儀（靚靚）日前接受奇妙電視訪問，談到恃才傲物的她，遇上不合理的劇本，直接向監製投訴，不得要領後，又改向傳媒投訴，事後她被投閒置散主持音樂節目，幸得柯受良找她拍電影《亞飛與亞基》，並摘下電影金像獎新人獎。說到兒子「魔童」有否遺傳父母的演藝天份？靚靚斬釘截鐵說：「冇，佢啲戲，好屎。」<br>靚靚又說直到近年才告訴魔童她和張智霖是做演員的，靚靚說：「有次學校校長打畀張智霖要求見面，話我哋呢個家庭好有問題。原來魔童話畀校長聽爸爸之前做警察，最近賣壽司，所以我哋先同學校講清楚，魔童知道後，只係問點解唔帶埋佢行紅地毯。」<br>撰文：鍾國仁</p></body></html>
