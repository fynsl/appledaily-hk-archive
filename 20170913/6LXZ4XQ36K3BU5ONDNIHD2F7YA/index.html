<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】伍詠薇三點式晒B奶</title></header><body><h1>【馮仁昭四圍超】伍詠薇三點式晒B奶</h1><p>現年48歲嘅索中女伍詠薇，日前同老公練海棠去咗曼谷度假，伍姑娘噚日喺社交網貼出三點式靚相，自稱「五索」嘅佢話：「以我呢個年紀，算係保持得幾好，我比一般同齡女生或後生女勤力做gym，平時戒食澱粉質。」<br>目測伍姑娘上圍係C cup，佢話：「我瘦咗，個胸縮咗一cup，𠵱家坐B望C，不過泳衣承托力幾好，咁我爛船都有三斤釘，效果出嚟幾豐滿。」<br>撰文：馮仁昭</p></body></html>
