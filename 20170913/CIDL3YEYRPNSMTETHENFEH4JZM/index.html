<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳柏宇追科技唔會慳</title></header><body><h1>【馮仁昭四圍超】陳柏宇追科技唔會慳</h1><p>陳柏宇噚日喺上環出席手機發佈會，鍾意追新科技嘅佢話唔會慳：「太太都唔會阻止嘅，以前會浪費啲，電話、電視、遊戲機都會追，𠵱家大個仔，應使則使，但有啲嘢都唔會慳，啱啱搬新屋，係租嘅，但啲傢俬、裝修都唔會慳，因為日日對住，用咗十幾萬。」<br>搞妥屋企後，陳柏宇𠵱家專心準備演唱會，賣飛成績好好，會唔會諗part 2？佢話：「已經冇得加場，下年啦。」<br>撰文：馮仁昭</p></body></html>
