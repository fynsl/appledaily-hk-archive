<html><header><meta charset="utf-8"><title>求驗客手記：英軍驚洩密世盃棄Wi-Fi</title></header><body><h1>求驗客手記：英軍驚洩密世盃棄Wi-Fi</h1><p>英國《BBC》報道，英格蘭足總已經向代表隊（圖）嘅職球員發出指引，勸喻眾人明年夏天喺俄羅斯參加2018年世界盃決賽周嘅期間，唔好使用公共、甚至係酒店嘅Wi-Fi（無線網絡）上網，以免遭駭客入侵，令球隊傷兵情況、正選陣容以至球隊戰術等敏感資料外洩。英足總係今年五月曾經向國際足協呈交有關於反禁藥文件，但該批文件上月遭入侵FIFA嘅駭客公諸於世，據報英足總曾因此去函FIFA，表達對網絡安全嘅疑慮，但國際足協亦「自身難保」。</p></body></html>
