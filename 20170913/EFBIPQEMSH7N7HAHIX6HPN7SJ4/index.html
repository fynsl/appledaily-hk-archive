<html><header><meta charset="utf-8"><title>朱千雪上門會男友</title></header><body><h1>朱千雪上門會男友</h1><p>朱千雪顏值高又有學歷，算是近年最有觀眾緣的港姐。早前她自爆有新加坡醫生男友Justin，正式封盤。千雪BB對男友讚不絕口：「佢係幾好嘅，係圈外人，相處好舒服，發展好自然。」<br>早前被影到跟Justin同遊新加坡，千雪BB表示二人分隔異地，平日靠視像及短訊聯繫，上次見面後預計要到聖誕節才再見。不過，Justin近日秘密來港給女友驚喜，千雪BB為爭取見面時間，收工後即九秒九飛返家。報道更指Justin入住的屋苑保安都認得朱千雪，見到她的車即主動開閘，惟當晚千雪BB要返電視城開工，只逗留了兩小時便離開。<br>撰文：李察</p></body></html>
