<html><header><meta charset="utf-8"><title>中環在線：大家樂羅德承非「機迷」 - 李華華</title></header><body><h1>中環在線：大家樂羅德承非「機迷」 - 李華華</h1><p>近日城中熱話，非新iPhone莫屬，大家樂（341）首席執行官羅德承（Peter）都唔例外，但原來佢並唔係好追求新款，噚日開完股東會之後，主動拎咗舊年推出嘅黑色「iPhone SE」出嚟，佢話「我仲係用緊咁細部嗰隻！」<br>查實iPhone SE只係推出年半左右，Peter果然十分知足，就算中途蘋果出過iPhone6、6s、7、7s等都打動唔到佢「轉機」，佢同華華講，自己唔多鍾意追新機同科技產品，夠用就得喇。<br><br>李華華</p></body></html>
