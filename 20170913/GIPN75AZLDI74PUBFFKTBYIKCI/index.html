<html><header><meta charset="utf-8"><title>陳冠希三代同堂晒幸福</title></header><body><h1>陳冠希三代同堂晒幸福</h1><p>陳冠希（Edison）的B女、前世情人Alaia轉眼已經半歲大，Edison亦由最初不讓女兒曝光，至現在經常在社交網分享囡囡萠照，父愛爆棚。陳家上下錫Alaia錫到燶，早前Edison和女友秦舒培，便跟陳媽媽及囡囡一齊去日本。昨日陳見飛在Instagram貼了一張爸爸陳澤民，跟弟弟一家三口溫馨家庭照。<br>頭髮多多的Alaia由爺爺抱住，眼仔睩睩周圍望又玩手指，秦舒培就作狀嘟嘴錫囡囡，而將頭髮剪短像初出道時的Edison則笑容滿臉，精神看來十分好，囡囡影響力果然厲害。<br>撰文：小米</p></body></html>
