<html><header><meta charset="utf-8"><title>體壇拾趣：港島10公里賽11月開跑</title></header><body><h1>體壇拾趣：港島10公里賽11月開跑</h1><p>由田總主辦嘅港島10公里賽，11月12號喺灣仔金紫荊廣場開跑，終點喺灣仔運動場對出。個人賽男女子組各設有青年組、壯年組、先進一組、先進二組同1997年組別。隊際組需至少三名運動員組成，隊員要包括青年組、壯年組同先進組各一名，總歲數不少於100歲，勝出跑手更可以此賽事成績優先報名渣馬2019。呢項比賽噚日喺田總官網接受報名，名額7,500人。</p></body></html>
