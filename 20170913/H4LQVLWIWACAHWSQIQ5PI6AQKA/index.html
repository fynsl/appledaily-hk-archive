<html><header><meta charset="utf-8"><title>大婆當街打二奶最嬲係佢又老又醜</title></header><body><h1>大婆當街打二奶<br>最嬲係佢又老又醜</h1><p>內地又爆疑似元配暴打小三影片。事發於上周六（9日）晚上，河北張北縣一名疑似元配，身穿藍色大衣的女子毆打小三，當時小三已倒臥在馬路上，惟元配卻不肯罷休，用腳蹬踢小三腹部及扯其頭髮。<br><br>雖然途人不斷勸說「女人何苦為難女人」，但元配卻邊打邊說：「你說你有男人，孩子也念大學，主要是你不年輕又不漂亮，丟那人幹嘛。」<br><br>梨視頻</p></body></html>
