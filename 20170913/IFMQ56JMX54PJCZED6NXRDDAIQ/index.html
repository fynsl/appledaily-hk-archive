<html><header><meta charset="utf-8"><title>劉愷威貼畫賀楊冪生日</title></header><body><h1>劉愷威貼畫賀楊冪生日</h1><p>劉愷威與楊冪不時被傳婚姻亮紅燈，但昨日是老婆31歲生日，他昨日一早貼囡囡小糯米親自畫的生日畫給楊冪，劉愷威留言：「每年慶生的祝福裏，多了一位多才多藝的小美女，畫技絕佳。」事隔1分鐘，楊冪在自己的微博轉貼老公這條生日留言，更加了3個心心，兩公婆親密互動，似乎想粉碎感情有問題的謠言。</p><p>前晚深夜，劉愷威工作室貼文指劉愷威的微博未有綁到手機用戶，搞到不可以向老婆發祝賀，暗示他前晚已準備向楊冪說生日快樂，可惜微博出了問題，搞到昨早才留言。現時楊冪正身處內地趕拍劇集《扶搖》，所以不能返港與老公、女兒慶祝生日。<br>撰文：鍾國仁</p></body></html>
