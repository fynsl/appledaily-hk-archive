<html><header><meta charset="utf-8"><title>巿長喺墳場遭割喉放血比利時首相：好恐怖</title></header><body><h1>巿長喺墳場遭割喉放血<br>比利時首相：好恐怖</h1><p>比利時穆斯克龍(Mouscron)巿長在住所附近的墳場被割喉身亡，事件震驚全國；首相米歇爾（Charles Michel）亦形容事件恐怖，並在Twitter致哀。<br><br>71歲蓋登(Alfred Gadenne)身兼墳場管理者，他晚上到墳場關門，沒料期間遇害，他的屍體在周一晚由妻子發現。當地傳媒報道，一名男子事後自首，但行兇動機未明。<br><br>案件交由檢察官處理，而非反恐調查員。首相米歇爾（Charles Michel）就在Twitter致哀：「我在此向他的家人、朋友致上哀思。」<br><br>英國《每日郵報》</p></body></html>
