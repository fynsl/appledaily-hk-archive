<html><header><meta charset="utf-8"><title>黃浩然秒速醫肚</title></header><body><h1>黃浩然秒速醫肚</h1><p>黃浩然14年患上罕見的「貝賽特氏症」，即喉嚨發炎潰瘍，搞到要全面停工，留院休養。過去兩年，黃浩然決心戒煙，勤做運動，身體完全康復，日前本報發現他半夜獨自現身北角七姊妹道，他將私家車停泊後，一個箭步走入附近一間茶餐廳開餐。<br>現場所見，黃浩然叫了碟頭飯和凍飲，之後不停撳電話，碟頭飯一到，他即大口大口掃入口，似乎相當肚餓，轉眼已經將一碟飯食清光。雖然現場有很多食客認得黃浩然，更有食客想跟他合照，但由於黃浩然食得太快，全程只是用了15分鐘，所以現場未有人把握到機會，成功找他合照。<br>採訪、攝影：吳耀輝、孔志豪</p></body></html>
