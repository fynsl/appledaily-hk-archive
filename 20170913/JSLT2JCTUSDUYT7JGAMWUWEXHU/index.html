<html><header><meta charset="utf-8"><title>啟德1號(II)開放現樓會所每呎4元管理費</title></header><body><h1>啟德1號(II)開放現樓會所<br>每呎4元管理費</h1><p>中海外(688)啟德1號(II)會所連園林約7.9萬呎，管理費實用每呎計約4元，昨開放予傳媒參觀，會所設計以港式情懷為主題，例如天花格仔花紋、地板花紋。<br><br>會所提供9項設施，包括保齡球場提供2條管道連美式桌球室；健身室提供例牌器材之外有詠春木樁；兒童遊樂室提供迷你波波池；2間牌藝室均提供1張麻雀枱；1個band房提供電子鼓、結他及電子琴；1個宴會廳；1個舞蹈室；1個卡拉OK室；1個盛宴廳提供BBQ設施；長約37米室外泳池。各項設施收費未定。</p></body></html>
