<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳明憙翻叮沙律中招</title></header><body><h1>【馮仁昭四圍超】陳明憙翻叮沙律中招</h1><p>音樂人陳少琪女兒陳明憙噚日喺商台接受訪問，講到佢前日喺「IFPI香港唱片銷量大獎2016」獲得兩個獎項，佢表示好開心，但原來當時佢係帶病出席：「我係地獄廚神，我將擺咗好耐嘅雞胸沙律翻叮，諗住食得唔好嘥，下次都係唔好咁慳，好彩順利去到。」<br>講到感情生活，陳明憙透露現有男友，父母已經見過：「我係金牛座，好專一，男友係圈外嘅音樂人。」<br>撰文：馮仁昭</p></body></html>
