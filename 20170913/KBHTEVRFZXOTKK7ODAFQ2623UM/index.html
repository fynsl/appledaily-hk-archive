<html><header><meta charset="utf-8"><title>求驗客手記：麥巴比愛上施丹髮型</title></header><body><h1>求驗客手記：麥巴比愛上施丹髮型</h1><p>基利安麥巴比（圖）今個夏天由摩納哥轉投巴黎聖日耳門，呢位小將近日自爆細細個就想模仿施丹嘅所有嘢。令人估唔到嘅係，基利安麥巴比當年對施丹嘅着迷程度，令佢連髮型都要抄！基利安麥巴比話自己細個嗰陣就已經想學施丹，就連個look都希望一樣：「嗰陣我連髮型都想跟足施丹，因為當你鍾意一個球員，佢做乜你都會跟住做。我嗰陣乜嘢都想似施丹，所以我叫髮型師將我個頭鏟光。」 </p></body></html>
