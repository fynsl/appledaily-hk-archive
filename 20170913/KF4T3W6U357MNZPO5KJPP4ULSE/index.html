<html><header><meta charset="utf-8"><title>欣宜開公司做一姐</title></header><body><h1>欣宜開公司做一姐</h1><p>鄭欣宜昨日到新城宣傳新歌《你是甚麼時候開始不愛我的》，兼宣佈自己成立新唱片品牌「Passionate Fruit Record」，她稱要感謝老闆蕭定一，至於可有簽歌手計劃？她笑說：「我係公司唯一一個artist，等我試下做幾年一姐先，之後先簽男歌手返嚟做一哥，或者再簽組合，總之就唔會簽女歌手返嚟。」她補充公司剛成立，簽人是言之過早。<br>問到投資數目，欣宜未有正面回應：「阿一對我好好，畀到個好好嘅配套。」又稱爸爸鄭少秋已知此事：「佢忙緊澳門演唱會所以冇煩佢，但如果佢想送我一個旅行獎勵我，會好多謝佢。」<br>採訪、攝影：曹家誠</p></body></html>
