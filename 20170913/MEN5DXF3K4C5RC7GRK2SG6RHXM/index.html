<html><header><meta charset="utf-8"><title>姨甥女主診：未必要化療</title></header><body><h1>姨甥女主診：未必要化療</h1><p>陳秋霞的主診醫生、亦即姨甥女鄺靄慧醫生，是香港大學臨床副教授和乳腺外科主任，她昨在電話說：「乳癌最常發現方法，係可以摸到硬塊喺乳房，或乳頭流血水，有啲女士可能冇乜病徵，只不過係乳腺造影或超聲波發現腫塊，如果早期未必有任何徵狀。」<br>鄺醫生續說：「治療方法通常分幾種，外科做手術可以局部或全個切除，全個切除可以做矯形方法，即係用義乳；其他治療方法有化療藥、標靶治療藥或抗荷爾蒙藥，仲有電療方法，早期病人通常係做手術，但好視乎係第幾期，有啲好早期未必一定要化療。」<br>採訪：皓騫</p></body></html>
