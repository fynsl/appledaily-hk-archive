<html><header><meta charset="utf-8"><title>港女北上一夜情　疑遭偷拍勒索</title></header><body><h1>港女北上一夜情　疑遭偷拍勒索</h1><p>【本報訊】內地漢早前與北上尋歡的港女發生一夜情，他於上周持雙程證來港，涉向港女稱持兩人性交影片，兩日內四度要求港女交出兩萬人民幣，內地漢最終被控4項勒索罪。<br>案件昨在粉嶺法院提堂，被告張文濤（27歲）暫毋須答辯，4項勒索罪指他於今年9月9及10日，分別在港鐵沙田站外、新城市廣場及沙田大會堂外，多次對女子X以恫嚇方式，要求對方交出兩萬人民幣。案件押後至10月24日再訊，其間等候警方進一步調查，包括檢視被告手機內的相關片段。被告沒申請保釋，還押監房。<br>案件編號：FLCC3666/17<br>■記者陸羽平、歐陽聯發</p></body></html>
