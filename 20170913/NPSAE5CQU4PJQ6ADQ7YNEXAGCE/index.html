<html><header><meta charset="utf-8"><title>【今日笑一笑】匿落買餸籃夠安全？喵星人偷練貓貓拳</title></header><body><h1>【今日笑一笑】匿落買餸籃夠安全？<br>喵星人偷練貓貓拳</h1><p>只要有心，哪裡也能練功！有喵星人則選擇在買餸籃內偷練貓貓拳。<br><br>灰色貓在疑似貓奴用來買餸，打側放在地上的餸籃內，不停向餸籃底部出拳練貓貓拳，另一隻米黃色的貓貓看見在不敢靠近，選擇走到遠處觀望。當灰貓稍為停下來時，米黃色貓靠近，以為牠終於不再練拳，豈料牠看了對方一眼後，又再向底部揮貓拳，米黃色貓也懶得再理會牠了。<br><br>Facebook片段</p></body></html>
