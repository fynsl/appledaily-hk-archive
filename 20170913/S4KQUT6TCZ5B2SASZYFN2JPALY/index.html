<html><header><meta charset="utf-8"><title>陳嘉容瘋狂網購中伏</title></header><body><h1>陳嘉容瘋狂網購中伏</h1><p>羅敏莊、盧頌之（DaDa）及張紋嘉主持的ViuTV節目《P牌網購團》，昨日邀請陳嘉容擔任嘉賓，為節目錄影。今集節目眾人以300元於網上購買服裝造型大比拼。陳嘉容表示過往常於網上購買服裝，但每次總是失望，她說：「通常size唔啱，質料差，試過沉迷網上購物，一次買超過5位數字，5箱如洗衣機大嘅紙箱運嚟。」</p><p>DaDa表示生B後經常網上購物，師奶上身成為格價專員，她說：「喺節目試過用100蚊買一套婚紗，仲要係OK嘅。」羅敏莊表示用300元在網上買全身裝束並不困難，她說：「300元絕對有找，但唔夠高貴。」<br>採訪、攝影：張俊銘</p></body></html>
