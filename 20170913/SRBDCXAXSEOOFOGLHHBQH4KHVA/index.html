<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鄭世豪自嘲騷肌冇人睇</title></header><body><h1>【馮仁昭四圍超】鄭世豪自嘲騷肌冇人睇</h1><p>鄭世豪噚日喺商台宣傳新歌《完場前》，佢指呢首歌講凡事要勇敢踏出第一步，提到當年佢由演員轉做歌手，佢指過程好順其自然，亦得到好多朋友幫手，佢話：「正如呢首歌一樣，一日未完場都有扭轉宿命嘅機會。」<br>提到新碟，鄭世豪透露計劃明年推出，音樂會預計年底或明年初舉行，會唔會練大隻騷肌？佢笑住話：「我應該唔使，我覺得粉絲唔想睇。」<br>撰文：馮仁昭</p></body></html>
