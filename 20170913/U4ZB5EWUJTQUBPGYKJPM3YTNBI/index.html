<html><header><meta charset="utf-8"><title>紙紮品玩1比1飛機實物咁大有「凶姐」接待</title></header><body><h1>紙紮品玩1比1<br>飛機實物咁大有「凶姐」接待</h1><p>傳說農曆七月鬼門關開，傳統華人都會準備紙紮製品拜祭，而現時的紙紮製品亦越見「豪華」。印尼蘇門答臘有華人拜祭時，竟然連「民航機」都出動，更附上「空姐」招待，像真度十足，令人眼界大開。<br><br>紙紮民航機除了外型相似，看起來像實物般大，而且更造了登機口，備有上落樓梯，更安排了3個紙紮公仔接待。民眾看到後可能感到毛骨悚然，但也不得不佩服紙紮師傅的巧手製作。<br><br>除了民航機，亦有郵輪、地鐵等紙紮製品，可謂海陸空交通工具一應俱全，而一些傳統的紙紮品如黑白無常、大士爺，當然亦不可或缺。<br><br>馬來西亞《中國報》</p></body></html>
