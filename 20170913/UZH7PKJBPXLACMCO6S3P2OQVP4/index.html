<html><header><meta charset="utf-8"><title>張國榮冥壽　唐唐悼念</title></header><body><h1>張國榮冥壽　唐唐悼念</h1><p>昨日是已故巨星張國榮（哥哥）61歲冥壽，生前摯愛唐鶴德踏入凌晨12時，在Ig貼哥哥捧着生日蛋糕的舊照緬懷，相片裏的哥哥笑容燦爛，彷彿連眼睛都在笑，唐唐留言：「生日快樂Happy Happy Birthday」一切盡在不言中。</p><p>哥哥雖然走了14年，但唐唐對他念念不忘，尤其今年是哥哥出道40周年，哥迷紛紛留言悼念一代巨星：「哥哥，你是天空中最明亮的那束煙火，照耀我們直到永遠！」又到沙田寶福山拜祭偶像，而哥哥生前跟陳百強合演的《失業生》數碼修復版昨晚在銅鑼灣的戲院重映，紀念這兩位一代巨星。<br>撰文：皓騫</p></body></html>
