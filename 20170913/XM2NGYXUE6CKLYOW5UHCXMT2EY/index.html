<html><header><meta charset="utf-8"><title>郭嘉文慳家得寵</title></header><body><h1>郭嘉文慳家得寵</h1><p>今年25歲港姐郭嘉文搭上50歲「筍盤」小小超李澤楷，出入有司機接送，3月跟無綫約滿離巢，實行做跟得女友，有指小小超送贈逾1億九龍塘逸瓏天池屋，並以郭嘉文個人名義購入。據知郭嘉文跟小小超拍拖相當低調，亦不會特別炫富。<br>昨日有周刊爆郭嘉文來自小康之家，生活節儉，日前她素顏跟家人行街食pizza，買減價波鞋和電器，甚少行名店，郭嘉文又會儲coupon留用，絕對是精打細算。郭嘉文跟家人同行時，向姐姐和爸爸撒嬌，難怪小小超對這位慳家女友，愛護有加。<br>撰文：非非</p></body></html>
