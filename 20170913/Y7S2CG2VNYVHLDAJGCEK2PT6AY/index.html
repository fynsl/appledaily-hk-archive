<html><header><meta charset="utf-8"><title>肥媽、黑妹搞笑零粗口</title></header><body><h1>肥媽、黑妹搞笑零粗口</h1><p>Maria Cordero（肥媽）和李麗霞（黑妹）將在11月17號於灣仔伊館舉行兩場「黑．媽媽笑住唱演唱會2017」。兩人昨日到西環出席記招，肥媽稱去年打算退休，但徇眾要求下，才計劃跟黑妹合作。<br>肥媽和黑妹多年來未做過棟篤笑，黑妹表示近日已開會：「去肥媽屋企一邊煮一邊食住開，肥媽仲要煮鮑魚。」肥媽說：「我哋開會講笑笑得好大聲，如果出去餐廳酒樓人哋會以為我哋儍㗎，喺屋企開會自在好多。」兩人預告有大量爛gag笑話，問肥媽會否講有味笑話？她說：「我唔會講粗口唔會講性器官，係都係你哋諗歪咗。」<br>採訪：曹家誠<br>攝影：陳俊強</p></body></html>
