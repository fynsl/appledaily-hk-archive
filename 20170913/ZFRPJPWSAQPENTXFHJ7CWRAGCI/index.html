<html><header><meta charset="utf-8"><title>周慧敏搵林海峰影海報</title></header><body><h1>周慧敏搵林海峰影海報</h1><p>周慧敏（Vivian）鐵定明年1月26及27日在紅館舉行「一萬天荒愛未老演唱會」，對上一次開個唱已是2011年，再踏紅館的她坦言好緊張，而今次演唱會海報則與林海峰（Jan）合作。Vivian自言向來是個萬事都準備十足的人，但今次影海報，她去到現場都不知道影甚麼，她說：「我帶咗十幾套衫同鞋，好彩有一件有用，如果係其他人，我會好擔心，因為係阿Jan，我同佢合作過，我都好熟佢啦，所以我信佢。」<br>今次演唱會名字是俞琤在一個飯局上即興幫她改，Vivian表示聽到已經很喜歡，覺得很浪漫和很有意思。<br>撰文：小米</p></body></html>
