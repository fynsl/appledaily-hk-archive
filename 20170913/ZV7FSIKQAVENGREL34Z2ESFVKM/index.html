<html><header><meta charset="utf-8"><title>保持最高作戰等級！有料練者晒馬　出動埋西洋五虎</title></header><body><h1>保持最高作戰等級！<br>有料練者晒馬　出動埋西洋五虎</h1><p>在新馬季先後勝出「喜菜」、「君臨大地」嘅霍利時馬房，明晚（13日）谷中夜戰，搵來多位大師傅替旗下戰馬押陣，包括有莫雷拉、郭能，李寶利、田泰安及韋達五大西洋騎師，睇嚟此倉口攻勢仍會持續。<br><br>今朝（12日）霍利時不論操前操後，均見練者緊張為旗下戰馬打點，期間更捉實田泰安及李寶利二人咬耳仔密斟，舉動極之唔尋常，倉主連續兩日均緊張萬分，看來當中隨時有王者亦未可料。</p></body></html>
