<html><header><meta charset="utf-8"><title>黃永棋伍家朗順利晉級</title></header><body><h1>黃永棋伍家朗順利晉級</h1><p>《南韓羽毛球公開賽》<br>【本報訊】本月初完成天津全運會後，香港一眾羽毛球手已轉戰首爾的南韓羽毛球公開賽，世界排名第九的伍家朗及世界排14的黃永棋，皆順利晉身男單次圈，今日永棋的對手正是去年底香港羽球賽伍家朗歷史封王的決賽對手、印度的維爾馬。<br>永棋昨日只花了39分鐘即以2:0勝印尼名將蘇加托。至於家朗昨有驚無險，在領先一局下，被印度對手普拉諾追回一局，幸好家朗穩定陣腳後，在第三局以21:14勝出，晉身次圈；同樣過關的港將還有女單葉姵延，她在先輸一局下，以2:1勝南韓的全柱伊，混雙組合鄧俊文／謝影雪亦晉級。<br>記者：徐嘉華</p></body></html>
