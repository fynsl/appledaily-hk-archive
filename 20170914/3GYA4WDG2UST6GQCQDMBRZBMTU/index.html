<html><header><meta charset="utf-8"><title>倪晨曦恨演打女</title></header><body><h1>倪晨曦恨演打女</h1><p>倪晨曦（Elva）為動畫電影《LEGO旋風忍者大電影》粵語版配音，聲演水忍者赤蘭，她說：「可以配電影入面唯一嘅女忍者赤蘭，真係好興奮，因為我一直主力喺網上分享瑜伽、旅遊同美妝心得嘅片，配音係一次新嘗試同挑戰。」配音過程中，要化身成強悍女忍者，她直言難度甚高，咬字準確之同時又要變換聲調，完成後即信心大增：「我覺得自己好有動作天份，如果將來有打鬥角色，歡迎隨時搵我演出。」<br>此外，明天她將到倫敦出席時裝周活動，Elva獲Burberry及Tommy Hilfiger邀請，她說：「以藝人身份受到邀請做座上客都係第一次，心情有啲緊張。」<br>撰文：葉綠悠</p></body></html>
