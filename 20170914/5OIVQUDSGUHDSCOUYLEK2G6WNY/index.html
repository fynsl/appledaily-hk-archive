<html><header><meta charset="utf-8"><title>傑仔、安仔匿廁所嗌歌</title></header><body><h1>傑仔、安仔匿廁所嗌歌</h1><p>蔡一傑相隔14年再推出個人專輯，他邀請了相識30年的好友許志安合唱新歌《男藍》，早前二人拍攝MV，傑仔演樂觀的酒保和的士司機，安仔則演愁眉苦臉的打工仔，有一幕打桌球的鏡頭，導演特別要求安仔要把桌球打到指定位置，安仔一Q完成，獲全場大讚。<br>二人首次合唱，試音是必要的，第一次試音竟然是在傑仔家中的洗手間，安仔笑說：「當日我喺佢屋企食飯，然後我哋就入廁所試唱，鍾意廁所唱歌有迴音。但其實當時我好驚，兩個男人閂埋廁所門，喺裏面大嗌喎！我驚傑仔嘅工人姐姐聽到會嚇到報警。」<br>撰文：葉綠悠</p></body></html>
