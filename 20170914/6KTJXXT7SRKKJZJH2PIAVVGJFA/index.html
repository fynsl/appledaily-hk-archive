<html><header><meta charset="utf-8"><title>蔡思貝過房會洪永城</title></header><body><h1>蔡思貝過房會洪永城</h1><p>洪永城與唐詩詠拍拖三年，今年5月分手，有指蔡思貝是第三者，介入二人戀情，導致分手，不過蔡思貝強調與洪永城只是正常同事及朋友關係。事隔四個月，昨日有周刊報道指蔡思貝因與洪永城拍《大帥哥》朝夕相對，有機會自製埋身親近，而回復單身的洪永城亦欣然接受，不過二人吸取之前的教訓，行事小心避忌，免劇組發現。<br>有指洪永城和蔡思貝在人前扮不熟，但經常相約做運動，有劇組人員目睹蔡思貝深夜在洪永城酒店房步出。其實，二人早於兩年前拍《味想天開》時，已傳分別瞞着另一半暗撻，當時有指洪永城激嬲女友，搞到唐詩詠首度提出分手。<br>撰文：唐如</p></body></html>
