<html><header><meta charset="utf-8"><title>柯震東內地未解封</title></header><body><h1>柯震東內地未解封</h1><p>柯震東與房祖名於2014年在內地吸毒被行政拘留，前者遭拘留14天，後者因加一條藏毒罪，被判刑6個月，兩人更受內地封殺。不過去年房祖名與爸爸成龍演出《鐵道飛虎》如期在內地上映。<br>同時在內地有製作公司邀柯震東拍劇集《舞櫻》，三個月前送審，廣電總局一直不發出准映證，意味柯震東仍被封殺。雖然柯震東犯的罪名比房祖名輕，但他不似房祖名有成龍做爸爸，更獲邀與國家主席習近平一齊外訪。其實最慘是內地劇集《舞櫻》的投資方，因這齣劇投資超過一億人民幣，如果真的不能在內地播出，損失相當慘重。<br>撰文：鍾國仁</p></body></html>
