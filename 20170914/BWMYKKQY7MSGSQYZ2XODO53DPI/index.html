<html><header><meta charset="utf-8"><title>羅仲謙讚楊怡是天使</title></header><body><h1>羅仲謙讚楊怡是天使</h1><p>羅仲謙和楊怡這一對姊弟戀，拍拖五年，上年在英國低調舉行婚禮，之後兩夫妻努力到內地賺錢，在香港落力睇樓，多次被發現在新樓盤售樓處出現。為了一頭家，謙謙和楊怡就算婚後都是聚少離多，不知是否這個原因，楊怡早前扭計，在微博大呻老公不再浪漫。<br>昨日謙謙終於出招，昨早在社交網貼出兩夫妻的合照，並留言：「當儍瓜遇上天使！」相中所見，畫上一對翼的楊怡站在壁畫前，而謙謙眼中楊怡變成了索天使，他亦配合遞上手，迎接他的天使。楊怡之後都有在微博轉貼內容，並留言回應老公：「儍瓜請我吃飯吧，一早下凡未吃早餐。」<br>撰文：非非</p></body></html>
