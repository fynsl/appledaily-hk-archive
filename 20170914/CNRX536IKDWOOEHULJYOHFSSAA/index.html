<html><header><meta charset="utf-8"><title>楊冪歐陽娜娜短裙look出發紐約睇Michael Kors騷</title></header><body><h1>楊冪歐陽娜娜短裙look出發<br>紐約睇Michael Kors騷</h1><p>Michael Kors 2018春夏騷在紐約舉行，睇騷的亞洲代表有楊冪、趙又廷和17歲台灣女星歐陽娜娜，這次是楊冪及趙又廷完成內地劇《三生三世十里桃花》後再次聚首。<br><br>楊冪及歐陽娜娜日前不約而同穿副線Michael Michael Kors短裙作機場look，並齊齊揹秋冬系列、富搖滾風的Sloan Editor手袋。拼色手袋以星星金屬裝飾點綴，長方形狀雖然小巧，但雙夾層增加實用度，配寬版肩帶，感覺boyish有型。</p></body></html>
