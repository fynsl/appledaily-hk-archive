<html><header><meta charset="utf-8"><title>Lady GaGa打針治痛症</title></header><body><h1>Lady GaGa打針治痛症</h1><p>現年31歲的美國樂壇天后Lady GaGa，其紀錄片《Gaga：Five Foot Two》即將於Netflix播放，日前公開的預告她正一臉痛苦打止痛針，前日他在Twitter表示自己患上纖維肌痛症，表示是一個長期病患，留言：「我希望可以藉此引起大家的關注，同患病的人連繫。」</p><p>纖維肌痛症會令肌肉繃緊痛楚，片中可見Lady GaGa要打止痛針先可以止痛。</p></body></html>
