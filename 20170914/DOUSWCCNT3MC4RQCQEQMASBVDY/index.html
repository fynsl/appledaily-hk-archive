<html><header><meta charset="utf-8"><title>池晟被囡囡搞到哭笑不得網民讚可愛</title></header><body><h1>池晟被囡囡搞到哭笑不得<br>網民讚可愛</h1><p>韓劇《被告人》男星池晟近日接拍新片《明堂》，喺電影開拍前佢就爭取時間陪住已經兩歲嘅愛女智柔。出名係「女兒傻瓜」嘅池晟日前透過Instagram更新愛女嘅近況，表示自己被智柔嘅得意行為逗笑。<br><br>池晟前日喺IG上載咗《魔雪奇緣》（Frozen）中Elsa公仔嘅相，並留言指囡囡智柔貼心地幫Elsa除鞋，仲將鞋放到玄關，同爹哋媽咪嘅鞋整齊地擺埋一齊，而Elsa公仔就安安落落咁坐喺梳化，搞到池晟哭笑不得。不過智柔嘅舉行就獲唔少網民大讚「好可愛」，亦有粉絲留言指池晟教育得智柔好好。</p></body></html>
