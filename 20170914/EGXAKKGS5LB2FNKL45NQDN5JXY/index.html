<html><header><meta charset="utf-8"><title>拍片炫富想發達</title></header><body><h1>拍片炫富想發達</h1><p>Celine妹妹昨晨出戰美國才藝節目《全美一叮》之前，現場播出一段事前拍攝的宣傳片，片中她跟妹妹Dion四處行街購物，品嚐美食時身邊有人侍候，非常享受美國的奢華生活，兩姊妹更不停賣萌。</p><p>之後Celine及Dion現身比華利山莊，在泳池邊曬太陽享受，更有專人送上茶點及撥涼，又拒絕偶像Celine Dion的邀請，片末當然少不得爸爸譚順生出鏡，他戴上黑超、坐着一隻吹氣天鵝在泳池內現身。整段片不但離地，更令人有炫富感覺，雖然最後揭示奢華生活都是Celine幻想出來，但效果似乎不太討好，反而令人感覺Celine的夢想就是想發達。<br>撰文：李森</p></body></html>
