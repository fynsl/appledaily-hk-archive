<html><header><meta charset="utf-8"><title>求驗客手記：70歲落「水」鶴臣老絕英超</title></header><body><h1>求驗客手記：70歲落「水」鶴臣老絕英超</h1><p>水晶宮周二宣佈，任命前英格蘭代表隊主帥鶴臣為新領隊，雙方簽約兩年。今季喺英超四戰全敗位列榜尾嘅水晶宮，日前辭退領隊法蘭迪保亞，班主巴利殊利最後任命現年70歲嘅鶴臣為新領隊。據《BBC》報道，70歲零34日嘅鶴臣係英超史上獲任命最年長嘅正式領隊。佢接掌水晶宮帥位後周三將首度領球隊操練，領軍首戰係周六主場迎戰修咸頓。喺水晶宮展開職業球員生涯嘅鶴臣領隊經驗豐富，曾執教八個國家嘅15支球隊，同埋四支國家隊，當中包括英超嘅布力般流浪、富咸、利物浦及西布朗。</p></body></html>
