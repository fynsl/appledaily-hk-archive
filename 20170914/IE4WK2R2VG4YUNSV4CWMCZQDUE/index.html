<html><header><meta charset="utf-8"><title>JW開騷再邀黎明</title></header><body><h1>JW開騷再邀黎明</h1><p>王灝兒（JW）昨日到商台宣傳明年1月初舉行的紅館演唱會，經已落實演唱會名叫「Never Too Early」，今次演唱會她決定減少舞蹈員，將焦點集中自己身上，她說：「我已經開始排舞，諗過想着波鞋或赤腳咁跳，咁先可以展示自己活力。」問到男友會否見她攰而主動按摩？她說：「都會互相按吓肩膊，又會一齊出去按腳。」<br>JW透露今次開騷獲男友父母支持，她說：「佢哋好支持我，好鍾意我音樂，𠵱家同公司傾緊點合作。」上次開騷未能成功邀舊老闆黎明任嘉賓，她說：「會再邀請，始終係佢帶我入行，係恩師。」<br>採訪、攝影：馬建華</p></body></html>
