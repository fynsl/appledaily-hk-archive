<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】李幸倪不屑女歌手獎</title></header><body><h1>【馮仁昭四圍超】李幸倪不屑女歌手獎</h1><p>李幸倪（Gin Lee）噚日到商台宣傳全新概念專輯，對於樂壇天后容祖兒表明唔會出席今年頒獎禮，網上即指女歌手金獎係衛蘭同佢之爭，Gin Lee亦有留意相關報道，佢話：「我唔鍾意爭嘢，做好自己嘅嘢就得。」相比起女歌手獎，佢更想隻碟拎到專輯獎。<br>另外公司從去年已經不停入紙紅館，可惜一直唔批，Gin Lee覺得呢個情況好多歌手都會面對。<br>撰文：馮仁昭</p></body></html>
