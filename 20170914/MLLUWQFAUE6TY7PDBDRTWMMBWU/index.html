<html><header><meta charset="utf-8"><title>樂瞳升Cup　母親擔心</title></header><body><h1>樂瞳升Cup　母親擔心</h1><p>樂瞳昨日到新城宣傳寫真集，身材變得豐滿由32B升至33C，被取笑去韓國整形，她指這是常飲全脂奶的效果：「見啲網民留言話整咗，我個化妝師同出版社嘅女仔幫我換衫影相，佢哋話摸過晒就知（真），我都唔知講乜好喇，真係肥咗又唔得嘅。」<br>笑言變得虎背臂粗的樂瞳，指沒有工作要求她性感，而正在拍攝的賀歲片，因寫真集而吸引導演找她參與拍攝。不過母親擔心她要改行性感路線，她說：「今日阿媽先審問我，我要應承佢，同埋都要向鄉親父老交代，呢本寫真只係留畀自己留念，抓住青春的尾巴，唔通等我結婚生仔後更厚背先影咩！」<br>採訪、攝影：王連連</p></body></html>
