<html><header><meta charset="utf-8"><title>求驗客手記：尼馬被小將激嬲拒握手</title></header><body><h1>求驗客手記：尼馬被小將激嬲拒握手</h1><p>巴黎聖日耳門（PSG）喺歐聯5:0大炒些路迪，貴為世界最高身價嘅尼馬，賽後拒絕同些路迪18歲小將安東尼拉斯頓握手，俾網民批評佢冇體育精神，同埋示範咗乜嘢係錢買唔到「卡士」。今場比賽拉斯頓負責看管尼馬，經常作出硬朗攔截，令尼馬表現不滿。英國《每日郵報》指出，拉斯頓因尼馬插水領黃後正面向住尼馬大笑，尼馬做出示意比數係3:0嘅手勢。完場後，拉斯頓想同尼馬握手，但尼馬並冇理佢仲做出挑釁表情，最後由隊友勸開。 </p></body></html>
