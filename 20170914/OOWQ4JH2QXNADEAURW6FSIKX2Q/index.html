<html><header><meta charset="utf-8"><title>求驗客手記：美斯首射破保方成功復仇</title></header><body><h1>求驗客手記：美斯首射破保方成功復仇</h1><p>巴塞隆拿禮拜二歐聯D組主場3:0炒祖雲達斯，而咁橋上屆八強祖記兩回合合計正係以呢個比數淘汰巴塞，所以巴塞呢鋪都算報仇成功，而且美斯更加威到盡，完半場前同隊友蘇亞雷斯撞牆入楔後禁區頂射遠柱網仔入，再喺69分鐘接應恩尼斯達斜線傳送，喺禁區頂向左面推過兩個祖記後衞先射遠柱得手，靚到保方得個睇字。而且呢兩球係美斯首次射破保方十指關，之前三次交手保方都保得住後方，所以美斯從此又少一樣嘢俾haters抽秤嘞！</p></body></html>
