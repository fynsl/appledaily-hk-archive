<html><header><meta charset="utf-8"><title>iPhone賄上司　食環外判管工入獄</title></header><body><h1>iPhone賄上司　食環外判管工入獄</h1><p>【本報訊】食環署外判清潔商前管工於前年2月遭前上司批評工作表現，多次威脅要將他辭退。他相信上司是想拿好處，故應對方要求向上司借出3,000元及價值5,600元的iPhone，以免被解僱，上司最終沒有歸還，而上司及他都先後辭職或被解僱。前管工早前在九龍城法院承認兩項行賄罪，昨被判入獄2個月。<br>案情指被告陳志昌（71歲）案發時任職立高服務有限公司，被指以借錢及iPhone行賄監督張錦耀。陳曾做污點證人，但由他頂證的人士則脫罪。<br>案件編號：KCCC3214/16 <br>■記者黃幗慧</p></body></html>
