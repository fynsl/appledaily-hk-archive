<html><header><meta charset="utf-8"><title>香港七欖賽衞冕隊打頭陣</title></header><body><h1>香港七欖賽衞冕隊打頭陣</h1><p>【本報訊】每年一度的香港國際七人欖球賽為港人熟悉，香港欖球總會昨日在記者會上宣佈有新贊助商「先機國際」，並公佈本月底展開的香港男子欖球聯賽詳情，14支競逐聯賽冠軍的球會都派出隊長及教練出席，2017-18年賽季的首場比賽將於本月23日在京士柏運動場開鑼。<br>揭幕戰將於23日下午三時由衞冕的法興銀行華利欖球會對Borrelli Walsh三軍會猛虎欖球會。超級聯賽的常規賽共10輪比賽，之後根據常規賽排名展開季後賽爭逐總冠軍，總決賽將於明年3月10日展開。在新贊助下，每場聯賽後都會選出最佳球員，並以獎盃及香檳作鼓勵。<br>記者：徐嘉華</p></body></html>
