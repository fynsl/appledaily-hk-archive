<html><header><meta charset="utf-8"><title>陳雅倫開網店非賺錢</title></header><body><h1>陳雅倫開網店非賺錢</h1><p>有「凍齡女神」之稱的陳雅倫，今年初跟吳彥祖表哥Martin Wong「閃婚閃分」。但在娛樂圈浸淫多年的她，很快已振作起來，更被周刊影到跟「勝道亞洲有限公司」老闆伍世榮在灣仔食飯，食足四小時。<br>近日陳雅倫在網上開店，用自己的名字「陳雅倫的美麗世界Ellen's Beauty」做生招牌。她昨日接受電話訪問透露開店目的並非為生意，只是想跟fans分享美容心得，她說：「都唔係做生意，你見得咁少嘢賣，店入面嘅產品都係一啲我用開又覺得好嘅美容、護膚用品，都唔係乜嘢生意，最貴都係五百蚊左右。」<br>採訪：李森</p></body></html>
