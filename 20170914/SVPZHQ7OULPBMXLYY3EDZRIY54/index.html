<html><header><meta charset="utf-8"><title>海俊傑明擺30圍婚宴</title></header><body><h1>海俊傑明擺30圍婚宴</h1><p>現年44歲的海俊傑今年3月跟化妝師女友Effie在澳洲舉行婚禮，明天假北角補擺喜酒。海俊傑比老婆大13年，4年前其女友疑因感情問題曾吞30粒安眠藥自殺，兩人經過風浪後更加珍惜對方，決定廝守終生，他前日在電話中說：「會擺30圍，心情有啲緊張，婚宴一般都係播由細至大嘅幻燈片，覺得比較老套，不如拍微電影介紹我哋點相識，我同老婆喺片中有咀嘴。」</p><p>海俊傑還爆老婆激減20多磅着婚紗：「着婚紗出嚟都想見得人，我鍾意佢時，佢已經係肥㗎啦！」他透露找了彭敬慈做伴郎，陳國坤做兄弟，伴娘是傅穎。問到婚禮花費多少？他笑說：「幾十萬啩，希望唔使蝕啦！」<br>採訪：皓騫</p></body></html>
