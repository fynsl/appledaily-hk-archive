<html><header><meta charset="utf-8"><title>梁球遭同行歧視</title></header><body><h1>梁球遭同行歧視</h1><p>今年63歲的梁球，在27年前出第一隻碟後銷聲匿迹，日前他接受本報專訪，講述「被」消失之謎：「當時業界有一個講法，梁球唱片賣得係因為聽眾、觀眾同情佢係一個盲人，意思即係梁球係唔使識作歌填詞，唱得好唔好唔需要理，之後都冇公司會同梁球簽約，聽落好似好荒謬。」亦因為有此謠傳，有指當時有電台拒絕播他的歌。</p><p>梁球透露當年被歧視的遭遇，他說：「記得1989年我做一個直播騷，係同慧妍雅集有關，我記得係吳婉芳、甄妮，佢哋兩位都拒絕咗導演，當住我面前咁講，我唔唱梁球啲歌，導演就又𠼮又𠱁，結果真係on air，佢哋就喺度交談，係冇唱到歌。」<br>採訪：楊潔雯<br>攝影：葉君海</p></body></html>
