<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳明憙想同彭于晏拍戲</title></header><body><h1>【馮仁昭四圍超】陳明憙想同彭于晏拍戲</h1><p>陳明憙噚日喺新城宣傳新歌《白》，呢首係佢三部曲歌曲入面嘅第二部曲，為配合夏天，旋律較輕快，佢話唔會配合舞步，因為自己冇呢方面天份，反而想挑戰吓拍戲：「如果拍戲做番自己年紀去追尋夢想，又或者挑戰極端性格分裂都好玩，最希望可以同彭于晏合作。」但就話本身性格唔係好識發惡，平時鬧完人，人哋都唔知，所以好難拍一啲火爆嘅角色。<br>撰文：馮仁昭</p></body></html>
