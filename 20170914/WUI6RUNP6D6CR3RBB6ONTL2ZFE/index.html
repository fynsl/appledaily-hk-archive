<html><header><meta charset="utf-8"><title>【谷草群英會】未開齋廐主文家良商借火車擺大個頭</title></header><body><h1>【谷草群英會】未開齋廐主文家良<br>商借火車擺大個頭</h1><p>練馬師文家良於剛次（10日）日賽有「大笑大少」及「紅海威」搏殺失手，只跑位置未能勝出。今晚（13日）他繼續為開齋打拼，共派六駒參戰，包括一對同系馬「翡翠福星」及「翡翠劇院」。<br><br>分戰第六場「翡翠福星」及第七場「翡翠劇院」埋門試閘均展現追勢，出賽皆配李寶利，戰意可取，有機會引領幕後繼6月14日後，再憑此兩駒在谷草夜馬起孖。<br><br>另外，第四場「電子群英」難得成功借用搶手見習生潘明輝（外號火車）減七磅上陣，本身早前試閘靠放勝出，狀態進展理想，或可借勢打破近兩季齋缽。</p></body></html>
