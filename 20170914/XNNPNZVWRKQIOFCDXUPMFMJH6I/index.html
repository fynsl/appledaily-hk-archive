<html><header><meta charset="utf-8"><title>袁偉豪見過女友家長</title></header><body><h1>袁偉豪見過女友家長</h1><p>袁偉豪、黃翠如、梁靖琪及陳美詩等，昨日在又一城出席護膚品牌活動，席上袁偉豪指女友張寶兒除了懂得打理自己皮膚外，還有他的滋潤。問他是否已見了家長﹖他說：「Auntie見過一次，有次我有演出，我邀請佢嚟睇。」黃翠如以低胸露事業線示人，穿西裝外套的袁偉豪亦真空上陣，翠如笑說：「知佢性感，我唔可以畀佢獨美。」她又否認與男友蕭正楠在外地註冊結婚。</p><p>同場的陳美詩指老公孫耀威開設的禮服專門店，大後日會舉行時裝展，但他們為了是否一齊行騷而出現分歧，她又自爆現時全權掌握老公的財政。<br>採訪、攝影：黃曉妍</p></body></html>
