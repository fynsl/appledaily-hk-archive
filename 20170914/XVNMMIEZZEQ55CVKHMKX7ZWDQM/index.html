<html><header><meta charset="utf-8"><title>孕婦猝死　早產B女血壓偏高</title></header><body><h1>孕婦猝死　早產B女血壓偏高</h1><p>【本報訊】21歲巴基斯坦懷孕少婦，前午偕丈夫行經深水埗巴域街街頭，其間疑腰痛不適，夫婦倆截乘的士趕往伊利沙伯醫院，惟少婦經搶救後最終不治，醫生替她剖腹取出僅6個月大女嬰。昨晨9時許，女死者丈夫偕數名同鄉到殮房認屍，逗留至11時許始離開。<br><br>據悉，少婦有心臟病，2年前頭胎小產，今年再度懷孕，人員經初步調查後，不排除少婦猝死與小產有關，惟真正死因有待進一步檢驗確定。</p></body></html>
