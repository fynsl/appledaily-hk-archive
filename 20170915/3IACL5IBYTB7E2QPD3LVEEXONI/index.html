<html><header><meta charset="utf-8"><title>體壇拾趣：大帝洛城練波有啲嘢</title></header><body><h1>體壇拾趣：大帝洛城練波有啲嘢</h1><p>美國八卦網站《TMZ》近日爆料，NBA球星勒邦占士（LeBron James）周二突然喺洛杉磯出沒，同老婆莎雲娜喺Notre Dame高中現身！唔少球迷都覺得占士同老婆係想幫12歲嘅囝囝小占士搵學校，但都有人話明夏約滿騎士嘅占士，有機會係想以自由身轉投湖人，所以先到當地考察學校喎。不過，占士事後就喺twitter發佈短片，話自己只係咁啱喺附近拍完廣告，所以先會去借地方練習。</p></body></html>
