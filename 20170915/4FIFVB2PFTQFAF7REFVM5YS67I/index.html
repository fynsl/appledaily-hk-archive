<html><header><meta charset="utf-8"><title>體壇拾趣：巴黎百年再圓奧運夢</title></header><body><h1>體壇拾趣：巴黎百年再圓奧運夢</h1><p>國際奧委會（IOC）周三喺秘魯首都利馬舉行嘅會議上投票通過後宣佈，巴黎正式獲得2024夏季奧運會主辦權，2028奧運主辦城市則為洛杉磯，今次更係IOC史上首次同時公佈兩屆奧運嘅主辦城市！值得留意嘅係，巴黎曾先後於1900同1924年舉辦夏季奧運，2024係呢個城市相隔100年後再獲奧運主辦權，至於洛杉磯亦將第三度舉辦奧運會，之前兩次分別喺1932同1984年舉行。</p></body></html>
