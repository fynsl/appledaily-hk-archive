<html><header><meta charset="utf-8"><title>求驗客手記：球員喪隊啤　拜仁搞乜鬼</title></header><body><h1>求驗客手記：球員喪隊啤　拜仁搞乜鬼</h1><p>拜仁慕尼黑禮拜二歐聯旗開得勝，主場3:0輕易贏咗安德列治，所以一班球員禮拜三去贊助商活動嘅時候都特別開心，而且呢個贊助商係啤酒牌子，又咁橋禮拜三係新科副隊長湯馬士梅拿（箭嘴示）嘅28歲生日，所以成班波就順手賀埋壽星仔，大合照嘅時候合唱生日歌，氣氛非常好。就算翼鋒列貝利因為係回教徒，所以一向都唔飲酒，亦都冇揸酒杯影相，不過佢就勝在夠自high，好似就enjoy過班隊友咁。</p></body></html>
