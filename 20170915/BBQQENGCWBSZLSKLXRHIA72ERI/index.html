<html><header><meta charset="utf-8"><title>趙碩之憂情慾片流出</title></header><body><h1>趙碩之憂情慾片流出</h1><p>趙碩之前晚在又一城出席《求生走佬Family》「一人一票撐基層」慈善首映，被問到疑似李姓前女星的情慾照在網上廣傳，她一臉嚴肅說：「我都有啲驚，我都有拍過片，當時係同男朋友好sweet嘅時候拍嘅，不過唔流出嚟就冇問題。」何時拍？她說：「大約20歲，啲片喺男朋友度，我自己就冇。」她苦笑說：「我都覺得自己危危哋。」<br>趙碩之表示分手後仍有聯絡，問到會否擔心情慾片流出？她爆出一句：「啲片喺佢阿哥部電腦度。」她補充說：「唔發生事，就當冇嘢。」會否要求前男友刪除該片？她說：「我冇特別去諗呢樣嘢。」<br>採訪、攝影：張俊銘</p></body></html>
