<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】吳肇軒演舞台劇興奮</title></header><body><h1>【馮仁昭四圍超】吳肇軒演舞台劇興奮</h1><p>吳肇軒將演出舞台劇《家．寶》，佢話：「好興奮好期待！好耐冇感受過一班人排戲，今次仲有DJ細So、香港舞蹈年獎得獎者陳敏兒、舞台劇界前輩張銘耀，好想知大家會撞到啲乜出嚟。」<br>《家．寶》以每個人嘅名字做主題，吳肇軒話：「同人介紹完自己，對方以為我叫『小軒』，個名係爺爺搵師傅改嘅，細個時會嫌多筆劃，但𠵱家覺得好特別。」<br>撰文：馮仁昭</p></body></html>
