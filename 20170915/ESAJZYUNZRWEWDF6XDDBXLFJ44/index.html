<html><header><meta charset="utf-8"><title>Aaron Carter聲稱染愛滋</title></header><body><h1>Aaron Carter聲稱染愛滋</h1><p>現年29歲、90年代偶像組合Backstreet Boys成員Nick Carter之弟Aaron Carter最近上節目，驚爆懷疑染愛滋病。Aaron於醫療節目《The Doctors》中指自己接受檢驗，坦言擔心是HIV帶菌者，哭訴說：「我很害怕，我需要幫助！」身高1.82米的他最近暴瘦，體重只得約115磅，遠低於標準的150磅，令他擔心自己是因染上愛滋病而暴瘦。另外，他又提到自己經常整容，已經上癮，只為了變得更靚。</p></body></html>
