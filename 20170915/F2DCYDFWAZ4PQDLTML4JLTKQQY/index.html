<html><header><meta charset="utf-8"><title>荃灣立坊呎價創新高敵唔過SSD要倒蝕</title></header><body><h1>荃灣立坊呎價創新高<br>敵唔過SSD要倒蝕</h1><p>美聯物業朱恒朗表示，該行近日促成一宗荃灣立坊高層開放式單位成交，單位為高層1室，開放式間隔，實用面積244方呎，享山景，今年3月放盤開價420萬元，至6月時同區有新盤開售曾一度反價至約440萬元，直至近日落實以433.8萬元沽出，呎價達17,779元，料創屋苑呎價歷史新高，成交價及呎價均追上九龍新型屋苑細單位。資料顯示，<br> <br>不過，原業主為投資者，2015年3月以約398萬元購入上址收租，由於持貨不足3年，若計及10%「SSD」，賬面蝕近8萬元。</p></body></html>
