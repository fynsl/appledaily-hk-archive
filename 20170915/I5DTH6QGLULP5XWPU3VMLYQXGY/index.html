<html><header><meta charset="utf-8"><title>郭晶晶想追多個</title></header><body><h1>郭晶晶想追多個</h1><p>郭晶晶、吳安儀及黃金寶昨日在灣仔修頓場館出席「Unicef慈善跑2017」活動，晶晶帶同一位外籍小朋友梓晴熱身落場跑步。晶晶指有意帶長子霍中曦參加11月舉行的慈善跑，但暫未有意培育子女的運動細胞。<br>早前晶晶和老公霍啟剛參加內地真人騷，她表示不會再拍，也不會參與親子騷，她說：「其一太忙，小朋友做應該做的事，享受跟孩子一起玩樂。」晶晶孻女出世五個月，她坦言再想追B，男女都沒所謂。提到奶奶朱玲玲日前生日，她說：「有一起慶祝，我和兒子做了一個禮物盒給嫲嫲，她很喜歡，兒子還唱生日歌給嫲嫲聽。」<br>採訪：卓寶花<br>攝影：沈健程</p></body></html>
