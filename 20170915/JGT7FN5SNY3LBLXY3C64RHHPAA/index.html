<html><header><meta charset="utf-8"><title>《盜亦有道》男星Frank離世</title></header><body><h1>《盜亦有道》男星Frank離世</h1><p>美國老牌男演員Frank Vincent，前日在新澤西州醫院內與世長辭，終年78歲。據報道指Frank上周入院接受心臟手術，有指他是死於手術後的併發症，其死訊令不少影迷感到惋惜。<br>從影逾40年的Frank，曾參演馬田史高西斯（Martin Scorsese）1990年經典作品《盜亦有道》（Goodfellas），他亦在不少影視作品中飾演黑幫大佬角色，名作還有電影《狂牛》（Raging Bull）及《賭城風雲》（Casino）等，演出作品超過80套。</p></body></html>
