<html><header><meta charset="utf-8"><title>池珍熙𢱑拍《赤道》續集</title></header><body><h1>池珍熙𢱑拍《赤道》續集</h1><p>韓國男星池珍熙昨日來港出席品牌Gieves &amp; Hawkes在尖沙嘴舉行的開幕活動，他透過繙譯受訪時，表示已有兩年沒來香港，當日來港是為拍電影《赤道》。問可有興趣再拍電影？他說：「十分想，知道《赤道》會拍續集，但未知自己會否有機會參與。」問他來港可有約合作過演員相聚？他則表示：「今次行程比較緊迫，所以沒機會。」<br>提到工作，池珍熙透露下月便會入劇組，劇集於明年1月播出，他笑說今次演的角色很sexy，是每個女仔見到都想跟他拍拖那種，而合作演員包括韓國女演員金南珠。<br>採訪：卓寶花<br>攝影：陳慧安</p></body></html>
