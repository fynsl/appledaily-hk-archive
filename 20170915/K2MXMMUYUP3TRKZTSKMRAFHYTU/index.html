<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】at17開騷男士有折</title></header><body><h1>【馮仁昭四圍超】at17開騷男士有折</h1><p>組合at17分開七年之後，將於12月23、24號重組喺伊館開騷，盧凱彤（左）同林二汶日前以維多利亞式女王造型影海報，盧凱彤話：「呢個造型吸金又吸睛，希望大家感受到at17仍然青春！」<br>二汶就搞笑話：「我哋幾十歲先嚟重組，演唱會名叫GIRLS GIRLS GIRLS，女仔嚟要畀正價，男士就收半價。」影海報當日仲有白貓一齊影。<br>撰文：馮仁昭</p></body></html>
