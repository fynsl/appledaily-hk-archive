<html><header><meta charset="utf-8"><title>猛獸專咬生殖器殺逾20牛羊惹恐慌</title></header><body><h1>猛獸專咬生殖器<br>殺逾20牛羊惹恐慌</h1><p>神秘猛獸驚現湖南瀏陽一處村莊，襲擊多戶村民家中的牛羊。最恐怖的是那頭神秘猛獸專咬牛羊的臀部和生殖器，不少家畜更因而被咬死。專家稱，這頭不明猛獸可能是國家二級保護動物「豺」。<br><br>專家表示，豺，性情凶殘，通常由一個最為強壯的頭領帶領一個或多個家族成員一起活動，一個豺群數量少則有3至4隻，多則有10至30隻。牠們輕捷靈敏，常常會跳到對手的臀部從下三路下手，或直接對準獵物的肛門發動進攻，掏空內臟，分而食之。<br><br>梨視頻</p></body></html>
