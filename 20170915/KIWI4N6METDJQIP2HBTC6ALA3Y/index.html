<html><header><meta charset="utf-8"><title>體壇拾趣：子禮要全勤撐起東方</title></header><body><h1>體壇拾趣：子禮要全勤撐起東方</h1><p>東方龍獅射手劉子禮(圖)噚日幫「三間」影宣傳相，作為籃球員嘅佢做model都有板有眼！佢亦講到嚟緊新一季最希望嘅係身體健康！東方10月先正式開操，但𠵱家已經開始有輕鬆操練。有傳ABL今季有成1,300萬港紙班費嘅台灣球隊加入，鬥心好嘅子禮話：「咁樣對成個聯賽都係好事，我亦可以見識多咗！」嚟緊第三年打全職，佢講到今季最希望嘅，係唔好再受傷，仲話希望今年健健康康！</p></body></html>
