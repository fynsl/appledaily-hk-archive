<html><header><meta charset="utf-8"><title>求驗客手記：唔肯換波衫尼馬有苦衷</title></header><body><h1>求驗客手記：唔肯換波衫尼馬有苦衷</h1><p>巴黎聖日耳門星期二喺歐聯大炒些路迪5:0，但隊中巴西球星尼馬賽後就唔肯同呢場比賽負責mark佢嘅18歲小將安東尼拉斯頓握手，有報道仲話尼馬拒絕同拉斯頓交換波衫嚟！點知原來尼馬應承咗將呢場波件波衫捐畀利物浦兼蘇格蘭名宿杜格利殊太太幫乳癌病人嘅Marina Dalglish基金做善事，畀佢哋喺嚟緊嘅活動拍賣籌款，杜格利殊星期三仲喺Twitter公開多謝尼馬，而尼馬就回應話自己好樂意幫手，今次怪錯佢喇。</p></body></html>
