<html><header><meta charset="utf-8"><title>張家瑩創業改脾氣</title></header><body><h1>張家瑩創業改脾氣</h1><p>亞視去年4月熄機，不少前亞視藝人已有新方向，其中張家瑩（Grace）離開演藝圈創業做老闆，更獲高人指點，改名為張珮汶。Grace於三年前已鋪後路，用七位數投資開餐廳，她說：「用咗差唔多成副身家，同時又諗如果𠵱家唔試，將來呢筆錢可能又唔夠。」<br>Grace最初以為開餐廳很簡單，卻發現殊不簡單，她說：「做藝人時無論遇到乜事，都有工作人員解決，我只要顧掂自己個靚樣就OK，但𠵱家做生意，乜事都要自己去解決，以前真係俾人寵壞咗，寵到有公主病，但𠵱家唔可以咁，因為你脾氣差，啲人會走晒。」此外，同樣出身自亞視的楊正軍，現已轉行做潛水教練。<br>採訪：譚倩宜<br>攝影：仇志德</p></body></html>
