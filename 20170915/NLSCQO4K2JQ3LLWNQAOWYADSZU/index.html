<html><header><meta charset="utf-8"><title>體壇拾趣：細威愛女首現身</title></header><body><h1>體壇拾趣：細威愛女首現身</h1><p>美國女子網球好手「細威」莎蓮娜嘅初生女兒(圖)首度曝光！雖然囡囡今個月一號已經出世，但細威周三先喺ig上載合照，並透露囡囡跟未婚夫同名叫小奧漢妮恩；而佢嘅未婚夫奧漢尼恩同粉絲分享一段由細威懷孕到囡囡出世嘅短片，據悉佢哋一度留院六日，但細威未有透露詳細情況。雖然細威即將年滿36歲，但呢位贏得23項大滿貫單打錦標嘅前一姐，早前就話過希望盡快復出，爭取出年澳網衞冕。</p></body></html>
