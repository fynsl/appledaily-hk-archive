<html><header><meta charset="utf-8"><title>黃翠如：講結婚好過分手</title></header><body><h1>黃翠如：講結婚好過分手</h1><p>黃翠如、余香凝及江若琳等，昨日在中環出席服裝品牌的時裝騷。黃翠如一出現就被在場記者恭喜，因為昨日有周刊報道指她跟男友蕭正楠明年會拉埋天窗，更會到翠如父親工作過的街市影婚照作致敬，她笑說：「多謝大家，傳過好多次，封面好sweet，傳結婚都好過傳分手或者鬧交。」<br>翠如透露父親確曾在街市工作過，但對周刊所講的事情未有構思：「喺魚檔影未有計劃，要問爸爸借邊檔。成日問呢啲問題其實我都好尷尬，不過報料人好有心，好熟悉屋企。」她又指男友沒有表示想傾結婚。<br>採訪：盧妹<br>攝影：沈健程</p></body></html>
