<html><header><meta charset="utf-8"><title>徐子珊怨祖藍食言</title></header><body><h1>徐子珊怨祖藍食言</h1><p>徐子珊前年離開無綫後，去年經樂易玲穿針引線，加盟王祖藍和邵氏兄弟電影公司合資的「手工藝創作有限公司」，一心轉攻內地市場，但昨日有報道指子珊對祖藍未有安排拍電影而有微言，更扭計要放一個月大假。報道中有知情者透露因內地有太多後生又靚的女演員，而子珊雖是主角，但多年來未有代表作，祖藍雖然一直為子珊找機會，向內地製作團隊推薦她，又安排子珊參加真人騷節目及任他的演唱會嘉賓。<br>知情者又指出當初祖藍簽子珊時，已表明會度身訂做一部電影給她，可惜承諾一直未兌現，所以子珊跟朋友狂呻，更揚言要請一個月大假休息。<br>撰文：非非</p></body></html>
