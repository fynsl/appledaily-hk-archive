<html><header><meta charset="utf-8"><title>黃子揚再度娶老婆</title></header><body><h1>黃子揚再度娶老婆</h1><p>上月踏入50歲、在電影《賭俠1999》扮衰警察的黃子揚，因常演奸角有娛圈「十三惡人」之稱，他日前入紙跟細二十年的圈外女友登記結婚，兩人同報住天水圍。黃子揚曾跟大七年的惠英紅譜姊弟戀，當時有傳因陳寶蓮介入而分手，小紅姐怒斥他「劫財劫色」。其後黃子揚與蔡立兒拍拖，之後娶外籍女子為妻。多年前轉戰內地發展的他，原來已低調離婚。<br>本報記者昨聯絡黃子揚，他透過經理人BoBo表示不回應。此外，現年34歲的第一代𡃁模活希兒，亦跟拍拖一年的有米男友Darrin入紙註冊，男友大她十三年，報稱職業是執行董事。<br>採訪：皓騫</p></body></html>
