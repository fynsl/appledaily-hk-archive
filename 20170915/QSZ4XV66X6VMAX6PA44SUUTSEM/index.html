<html><header><meta charset="utf-8"><title>中環在線：梁伯韜成為花旗「卓越舊生」 - 李華華</title></header><body><h1>中環在線：梁伯韜成為花旗「卓越舊生」 - 李華華</h1><p>花旗一向素有銀行界少林寺之稱，好似前財爺梁錦松、電盈（008）前副主席袁天凡等等都曾經係花旗人。日前，花旗一班老鬼就出席一年一度嘅「舊生及銀禧職員會晚宴」，有超過 350名現職同前員工出席。<br>今年「卓越舊生獎」（Distinguished Alumni Award）香港區得主，就由前環球金融亞太區主席，有「紅籌股之父」之稱嘅「蕃薯梁」梁伯韜奪得，以嘉許佢引進紅籌國企入股票市場，連花旗集團前行長陳子政都有出席恭喜佢呀。<br><br>李華華</p></body></html>
