<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】王宗堯對動物有耐性</title></header><body><h1>【馮仁昭四圍超】王宗堯對動物有耐性</h1><p>吳海昕、王宗堯同陳炳銓日前為ViuTV劇集《賤民20》開工，導演臨時要求吳海昕擺誘人姿勢，佢就話駕輕就熟，反而要同狗仔拍戲就有難度，佢話：「佢哋一吠腳都震晒，吠我應該係妒忌靚過佢。」<br>王宗堯自認係貓奴，試過俾愛貓抓傷，佢話：「貓貓想撲四腳蛇，我抱起佢阻止，就畀佢抓到隻手傷晒！」佢覺得同小動物相處要有耐性，否則NG就大家辛苦。<br>撰文：馮仁昭</p></body></html>
