<html><header><meta charset="utf-8"><title>毛舜筠法國讀藍帶</title></header><body><h1>毛舜筠法國讀藍帶</h1><p>毛舜筠與安德尊等前晚於尖沙嘴出席雲來軒主廚黃亞保的新書發佈會，毛毛剛到加拿大出席長女區令山大學畢業禮，現時囡囡已回港，但計劃再返加國留學，毛毛每天煮飯給女兒吃，她說：「之前讀咗個藍帶，對食物研究多咗，嚟緊11月會再去法國六星期讀藍帶，讀完就攞到廚師文憑證書。」問到會否開私房菜跟李家鼎打對台？她說：「佢好勁！係藝人中真正識煮餸嘅廚師。」<br>之前流感高峯期時，毛毛身在加拿大亦中招，她說：「係老公帶咗過去傳出嚟，點知驗到係甲型流感，病咗足足五星期，但唔使隔離。」毛毛表示有劇本正洽談中。<br>採訪、攝影：卓寶花</p></body></html>
