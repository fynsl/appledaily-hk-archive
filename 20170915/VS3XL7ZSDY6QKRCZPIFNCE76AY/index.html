<html><header><meta charset="utf-8"><title>求驗客手記：上海太好玩？泰仔變「泰豬」</title></header><body><h1>求驗客手記：上海太好玩？泰仔變「泰豬」</h1><p>年初以全球最高薪約72萬歐元加盟上海申花嘅33歲前鋒泰維斯，以往踢英超時都已經係麻煩友，𠵱家老咗都係冇變。禮拜日申花教練普耶辭職，由吳金貴接任，新教練講明因為泰維斯同前國際米蘭中場古亞連都超重，所以兩人都冇得踢，吳教練仲暗寸呢兩個貴價外援揸流攤：「球員上場如果唔出100%努力，係完全冇意義。」目前申花23輪中超後排尾六，成績同班費完全唔成正比。</p></body></html>
