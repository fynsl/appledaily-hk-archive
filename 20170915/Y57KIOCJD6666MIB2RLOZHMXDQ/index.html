<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】李思欣露背老公詐型</title></header><body><h1>【馮仁昭四圍超】李思欣露背老公詐型</h1><p>李思欣噚日着大露背性感晚裝出現喺牛頭角一間影樓，為醫學美容中心拍廣告。佢話范振鋒好保守，當老公收到造型相後，即覆「你唔好再性感啲。」<br>日前再有醫學美容事故發生，思欣認為美容中心應該有專業醫學團隊，而喺接受療程之前，要先了解自己體質，問佢會唔會接受微調？佢話：「暫時未有需要，不過成日唔記得剃腋毛，佢哋話會幫我搞掂。」<br>撰文：馮仁昭</p></body></html>
