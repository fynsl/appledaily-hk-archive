<html><header><meta charset="utf-8"><title>全智賢挺5個月大肚蒲頭</title></header><body><h1>全智賢挺5個月大肚蒲頭</h1><p>韓國35歲女神全智賢今年6月宣佈為老公崔俊赫懷第二胎，當時透露陀B十周，預產期在明年1月。宣佈懷孕後，全智賢一直深居簡出，陀B初期曾被捕獲到巴黎開工，回韓國後就一直專心安胎。陀B五個多月的全智賢昨日首次現身公開場合，宣傳代言的運動品牌。平日愛穿高踭鞋的全智賢改穿平底鞋，女神更不怕熱，以羽絨長褸遮肚現身，但仍見她腰肢圓潤不少，而一雙美腿亦未有出現水腫情況，依舊十分纖幼。</p></body></html>
