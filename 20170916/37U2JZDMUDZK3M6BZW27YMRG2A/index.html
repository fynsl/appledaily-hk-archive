<html><header><meta charset="utf-8"><title>閃婚歐家裕挺巨肚</title></header><body><h1>閃婚歐家裕挺巨肚</h1><p>周焯華紅顏知己Mandy Lieu的師妹、曾參選ViuTV選美真人騷《美選D.n.A》的歐家裕，前晚突然在Instagram貼出挺着巨肚相報喜，並留言：「即將出生。」<br>歐家裕當日參選後不久，即秘密撻着剛離婚一年的百億航運業太子爺Jacky Lam，今年3月戀情曝光，有指兩人去年在朋友介紹下認識，她除了跟男友周遊列國，更搬到男友位於何文田山道的獨立屋同居，今年5月更閃婚。歐家裕前晚接受電話訪問時說：「多謝關心，𠵱家好開心呀，倒數階段，好期待同好緊張，老公都有成日陪住我，性別就保持神秘，遲啲有好消息就畀個驚喜大家。」<br>採訪：唐琛悠</p></body></html>
