<html><header><meta charset="utf-8"><title>麥嘉欣讚雷莊𠒇大方</title></header><body><h1>麥嘉欣讚雷莊𠒇大方</h1><p>分別代表澳門及香港出戰國際小姐的麥嘉欣和王詠珩、馬浚偉，以及被譽為「全球最靚仔數學教授」的Pietro Boselli，昨日為富薈馬頭圍酒店主持開幕儀式。對於港姐冠軍雷莊𠒇備受批評，麥嘉欣說：「我睇番佢嘅訪問，覺得佢好大方，好努力學中文。」會否願意同場比較？她說：「當然唔好比較，因為大家代表唔同地方，相信佢好大壓力，如果發生喺自己身上，會睇吓網友留言，有得改就改，希望大家接受。」<br></p><p>問麥嘉欣澳門選美是否較少是非，她說：「係呀！我哋娛樂圈發展較細，有機會自己都想嚟香港發展。」王詠珩亦撐雷莊𠒇：「自信係另一種靚。」<br>採訪：張俊銘<br>攝影：仇志德</p></body></html>
