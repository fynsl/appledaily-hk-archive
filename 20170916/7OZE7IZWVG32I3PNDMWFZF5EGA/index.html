<html><header><meta charset="utf-8"><title>三藩市加州取景雙宋婚照偏好自然風景</title></header><body><h1>三藩市加州取景<br>雙宋婚照偏好自然風景</h1><p>韓國男神宋仲基跟神劇《太陽的後裔》拍檔宋慧喬將於下月31日結婚，二人月初時齊齊飛美國拍攝婚照，據知雙宋方面非常保密，曾透露婚照只作私人珍藏，唔會公開，不過粉絲依舊非常期待見到二人嘅婚照。<br><br>據是次攝影團隊嘅工作人員透露，雙宋嘅婚紗景點偏好大自然，幾乎都選擇以自然風景作為拍攝背景，而且拍出嚟嘅效果美麗震撼，當中地點包括三藩市金門公園（Golden Gate Park）及加州米爾谷（Mill Valley），又透露二人婚紗相加入唔少氣球、泡泡等夢幻元素，既浪漫又可愛。<br><br>另外，有網民公開宋仲基早前拍攝新廣告時嘅新合照。</p></body></html>
