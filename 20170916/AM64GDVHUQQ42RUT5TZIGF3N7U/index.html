<html><header><meta charset="utf-8"><title>長建擬百億購英國能源商</title></header><body><h1>長建擬百億購英國能源商</h1><p>【本報訊】長江基建（1038）考慮向英國能源公司Cory Riverside發出收購要約，連同債務，該公司估值可能超過10億英鎊，折合逾100億港元。<br><br>消息指，中國光大和北京控股（392）亦考慮提出收購要約，而Cory Riverside持有人，一直就潛在放售的事宜，與財務顧問進行討論，但現階段仍未正式標售。其他有興趣的競購者包括退休基礎建設基金等。長建昨收報69.4元，升0.6%。</p></body></html>
