<html><header><meta charset="utf-8"><title>Google母企擬注資第二大召車公司</title></header><body><h1>Google母企擬注資第二大召車公司</h1><p>【本報訊】Google母企Alphabet計劃向全球第二大召車公司Lyft注資！外電引述消息人士透露，目前尚未知注資金額，不過曾討論注資10億美元（約78億港元）。<br><br>Alphabet旗下自動駕駛汽車部門Waymo於今年五月份與Lyft宣佈合作，但未有進一步透露細節。而Lyft於今年4月份進行融資，估值約75億美元。截至今年8月，Lyft於全美40個州有提供服務，覆蓋當地人口約94%。</p></body></html>
