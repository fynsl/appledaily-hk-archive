<html><header><meta charset="utf-8"><title>南亞男尖沙嘴開片1中刀2被捕</title></header><body><h1>南亞男尖沙嘴開片<br>1中刀2被捕</h1><p>【本報訊】尖沙嘴彌敦道64號美麗都大廈發生傷人案，昨凌晨2時，三名南亞男子發生爭執及打鬥，兩人一方有人持玻璃樽向對方襲擊，雙方追逐到麼地道16號對開。<br><br>警方機動部隊及衝鋒隊在附近巡邏，接報趕至現場，發現一名23歲手掌受傷男子，以及一名22歲頭部受傷男子，另一人逃去。兩名受傷男子被警方拘捕及送院。22歲男子身上沒有身分證明文件。警方現場沒有撿獲玻璃碎片，警方追緝在逃男子歸案。</p></body></html>
