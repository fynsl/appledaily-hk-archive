<html><header><meta charset="utf-8"><title>隔牆有耳：傻傻分不清之何「傻」賢賀十．一 - 李八方</title></header><body><h1>隔牆有耳：<br>傻傻分不清之何「傻」賢賀十．一 - 李八方</h1><p>仲有約兩個星期就到十．一，好多愛國愛港團體開始陸續寄出中國國慶活動請柬，呢類慶祝活動又點少得請官員同建制派議員做嘉賓！噚日網上就傳出一張相，原來係香港南區各界慶祝國慶68周年聯歡晚會嘅請柬，但最有趣係張嘉賓名單，竟然有一位係立法會議員「何傻賢」！<br>究竟邊個係「何傻賢」？八方諗咗一輪應該係主辦單位印錯立法會漁農界議員何俊賢個名做「何傻賢」，八方打電話問何俊賢點睇，但佢就冇覆電話，不過佢回應其他傳媒就話唔介意，又話主辦單位已打過電話畀佢道歉啦！</p></body></html>
