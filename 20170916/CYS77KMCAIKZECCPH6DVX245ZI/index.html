<html><header><meta charset="utf-8"><title>馮盈盈拍外景冇人識</title></header><body><h1>馮盈盈拍外景冇人識<br></h1><p>馮盈盈卸任港姐後即刻開劇，早前拍完《溏心風暴3》，最近再開《果欄中的江湖大嫂》，日前她與楊明、黃嘉樂、江嘉敏在中環碼頭開工，劇情講述黃嘉樂和江嘉敏在碼頭拍拖。馮盈盈穿上紅白橫間衫，江嘉敏則穿上短褲晒玉腿，相當搶眼。馮盈盈埋位前落力補妝，楊明就埋頭苦讀劇本。<br>當黃嘉樂和江嘉敏拍完一場拍拖戲，四個人終於一齊出鏡。楊明發現二人拍拖時表現好嬲，江嘉敏即刻推開楊明，有少少火藥味，不過當停機之後，江嘉敏和馮盈盈都不停笑，氣氛融洽。現場有不少圍觀的人都好奇地問是哪位女演員正在拍劇，似乎認不出眼前人是上屆港姐馮盈盈。<br>採訪、攝影：梁繼光、羅德光</p></body></html>
