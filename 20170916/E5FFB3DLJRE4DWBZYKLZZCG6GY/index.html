<html><header><meta charset="utf-8"><title>【醒目用尿袋】專家︰USB線越短越好！睇埋仲有乜謬誤</title></header><body><h1>【醒目用尿袋】專家︰USB線越短越好！睇埋仲有乜謬誤</h1><p>外置充電器，即尿袋的效能並非款款一樣，但用法就幾乎相同。</p><p>究竟怎樣用才達至最高效能，又有否用錯，快速充電又是甚麼，USB充電線長短粗幼有否影響充電時間，不如問問香港大學電機電子工程系前副教授張星煒。<br></p><p>記者︰黃依情<br><br>2017果籽繼續認真知味。識買惜用。行以求知。好事多為。重修舊好。<br>緊貼果籽報道，即like： http://fb.me/AS.AppleDaily </p></body></html>
