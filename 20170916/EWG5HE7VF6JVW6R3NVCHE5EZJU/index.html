<html><header><meta charset="utf-8"><title>女子危坐簷篷邊老公電話勸掂</title></header><body><h1>女子危坐簷篷邊<br>老公電話勸掂</h1><p>【本報訊】一名女子昨早近11時，被發現爬出啟德德朗邨德瑞樓單位外牆，坐在簷篷危險位置，警員接報到場進行游說，同時通知消防協助，在地下張開救生氣墊戒備。至中午12時10分，女子接了一個電話後，自行爬回屋內，再送院治理。據悉，女事主有情緒病紀錄。<br><br>現場消息指，女事主與丈夫及十多歲女兒同住單位，事發時女事主感到「唞唔到氣」，於是爬出外牆，隨後接到丈夫打來的電話，經勸服後返回屋內。</p></body></html>
