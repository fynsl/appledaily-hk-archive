<html><header><meta charset="utf-8"><title>3.1 Phillip Lim　秋冬變型</title></header><body><h1>3.1 Phillip Lim　秋冬變型</h1><p>要造出一件靚衫不難，但要造一件令人覺得「型」嘅衫就非常之難，皆因靚其實是有數得計。例如有關計算「靚」最有名的方程式，就有「黃金比例」（Golden Ratio）計算法。所以簡單來說，只要設計師有一定基本功，了解色彩、形狀、線條及空間感等視覺元素，要打造一件符合「靚」準則的設計，其實並不難。<br><br>但要做出一件可以能夠令人覺得「型」的設計，講求的卻是比視覺感觀更深層次的內在意義。而綜觀時裝界，能夠做到這一點，又一致被認同的設計師，便必數Phillip Lim了。<br><br>Editor：Snowy</p></body></html>
