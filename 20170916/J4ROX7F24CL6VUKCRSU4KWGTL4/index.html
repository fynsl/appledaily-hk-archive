<html><header><meta charset="utf-8"><title>未完全磨合！美摩男兩個禮拜口糠糠　要將紅利變倍？</title></header><body><h1>未完全磨合！<br>美摩男兩個禮拜口糠糠　要將紅利變倍？</h1><p>明午（16日）沙田編賽十場，場地兩泥八草。大摩馬房早於開鑼日（3日）已憑「多紅利」在主帥貝湯美胯下打開新季勝門，今次又再派此駒出爭田草1000米直路賽，這正是其新勝途程。<br><br>此駒今季成熟進步，上仗亦見票數甚勁，可以幕後信心十足，本身陣上後追強勁，末段一攻而破，表現令人印象深刻。<br><br>拼後更見成熟進步，本身質素未盡露，勝後仍於三班上陣，形勢有利，今次於第九場三班1000米再配馬房主帥貝湯美，連捷行情高漲。</p></body></html>
