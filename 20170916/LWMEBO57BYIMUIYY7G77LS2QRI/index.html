<html><header><meta charset="utf-8"><title>麥明詩晒神級泊車</title></header><body><h1>麥明詩晒神級泊車</h1><p>麥明詩雖然讀書成績頂呱呱，但駕車技術認真麻麻，除考四次車牌才成功外，去年與哥哥花70多萬元購買的Tesla新車落地幾個月，車尾便接連刮花兩次。<br>前日麥明詩於facebook上載泊車相，自誇泊車技術了得﹕「我覺得自己泊車都OK叻#土地問題#另一邊有條柱」見她座駕跟隔鄰車僅得一吋距離，不少網民紛紛追問她泊車後如何落車，也有人追問是否爬天窗落車。麥明詩昨日接受傳媒訪問，透露落車經過：「我爬去後面，就可以出到嚟（在另一邊），我係泊到啱啱每邊有一吋位。」但她透露用了十分鐘泊車，其技術可見一斑。<br>採訪：嵐山</p></body></html>
