<html><header><meta charset="utf-8"><title>王馨平：父親沒變植物人</title></header><body><h1>王馨平：父親沒變植物人</h1><p>74歲的「獨臂刀王」王羽前年腦中風昏倒，經歷兩次開顱手術，前晚突然傳出中風住院的他變成植物人，他的女兒王馨平昨日接受台灣《蘋果》電話訪問時澄清：「根本不是這樣，他沒有變成植物人，這樣寫太過份了。」她續說：「爸爸確實狀況不是很好，但沒有那報道講得這麼嚴重，他每天還是在做復健，包括走路的復健，他還是可以動的。」<br>王馨平指今次是第二次中風：「是比較嚴重，實際情況是一直在醫院，當然是清醒的，手腳能動，不是只有眼珠能動。不知道是誰在亂講，若是真關心他的朋友，就給他時間空間，讓他慢慢治療。請別亂造謠言，徒增我們的困擾吧！」<br>撰文：非非</p></body></html>
