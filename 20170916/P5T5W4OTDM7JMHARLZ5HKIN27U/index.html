<html><header><meta charset="utf-8"><title>【出道23年】新秀冠軍　陳慧珊表弟</title></header><body><h1>【出道23年】新秀冠軍　陳慧珊表弟</h1><p>現年44歲的海俊傑有四分一英國人血統，是陳慧珊表弟，94年參加新秀歌唱大賽獲得冠軍（圖）後，簽約華星做歌手，其後加盟無綫接拍《刑事偵緝檔案III》和《鑑證實錄II》等劇，至06年曾簽亞視做經理人兩年。多年來海俊傑也有拍電影，其中00年在《孤男寡女》中演鄭秀文的花心男友都令觀眾印象深刻。<br>另外，海俊傑跟Effie於四年前曾因感情問題爭吵，當時Effie在二人同居的數碼港寓所吞服30粒安眠藥企圖自殺，幸海俊傑發現報警，救回女友一命。</p></body></html>
