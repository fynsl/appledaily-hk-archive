<html><header><meta charset="utf-8"><title>拉開細路先開槍這個殺手不太冷？</title></header><body><h1>拉開細路先開槍<br>這個殺手不太冷？</h1><p>委內瑞拉一名殺手在眾目睽睽下槍殺一名男子，但落手前先將一名女孩拖到餐廳外，免她見到血腥場面。<br><br>閉路電視片段顯示，殺手走進馬拉開波（Maracaibo）一間咖啡店時，碰巧一名女孩先他一步進入餐廳，他沒有心急推開女孩，反而先把她拉住，示意她離開餐廳。女孩走出餐廳之後，殺手向目標人物近距離開4槍，隨即轉身逃離現場。<br><br>當地傳媒報道，被槍殺的34歲男子烏里亞納（Climaco Segundo Uriana），與一個活躍於邊境的犯罪組織有聯繫。<br><br>英國《每日郵報》</p></body></html>
