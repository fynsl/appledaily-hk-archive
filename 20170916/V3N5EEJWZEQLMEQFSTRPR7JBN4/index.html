<html><header><meta charset="utf-8"><title>素顏嘉玲偷閒掃錶</title></header><body><h1>素顏嘉玲偷閒掃錶</h1><p>因工作缺席昨晚海俊傑婚宴的劉嘉玲，近日忙於拍攝葉念琛執導的新片《我的情敵女婿》，片中她飾演為人熟識的「阿寶」成熟版，電影預計在明年賀歲檔上映，同劇演員包括有任達華及衛詩雅等。<br>大前日下午4時許，嘉玲素顏且沒有戴墨鏡，坐着七人保母車到中環英皇鐘錶行。店員一見到嘉玲駕到，即熱情上前招呼，更安排一個較少客人位置讓她揀錶。之後由多名店員打點，先後拿了幾款錶讓她過目，未夠15分鐘，嘉玲已選好兼且付款離開。嘉玲離開時，兩名職員為她拿戰利品，嘉玲見保母車只停在路邊，為免阻塞交通，她急步走上車。<br>採訪、攝影：羅德光</p></body></html>
