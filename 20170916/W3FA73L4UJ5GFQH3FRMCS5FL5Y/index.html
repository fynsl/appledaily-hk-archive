<html><header><meta charset="utf-8"><title>林子聰爆囝囝勁黐身</title></header><body><h1>林子聰爆囝囝勁黐身<br></h1><p>林子聰和何基佑昨日帶同分別21個月及28個月大的兒子，到灣仔幼兒中心為ViuTV宣傳新節目。他們在節目中走訪不同家庭，提供免費育兒教育。林子聰因為經常到外地工作不在家，因此當兒子林奕滔見到他時，顯得特別黐身，林子聰說：「返到屋企會扯住我唔放，有時出門做嘢要趁佢瞓覺先走。如果喺外地視像通話，佢會錫個電話芒。」<br>林子聰又透露因為兒子很重，所以他已有「爸爸手」，背部肌肉拉着痛。另外，何基佑回想第一次離開兒子何清義飛到北京工作兩日，因為不捨得而流淚：「我好眼淺，真係好唔捨得。」<br>採訪、攝影：王連連</p></body></html>
