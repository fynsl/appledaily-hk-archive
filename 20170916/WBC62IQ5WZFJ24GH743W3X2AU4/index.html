<html><header><meta charset="utf-8"><title>賈躍亭現身西環　樂視：為解決債務問題</title></header><body><h1>賈躍亭現身西環　樂視：為解決債務問題</h1><p>【本報訊】樂視創辦人賈躍亭因欠債不還，最近被內地法院頒令為「失信人」，他本人則一直沒有返回內地，被內地輿論質疑是「跑路」（即走佬）。內地有網友爆料，指有朋友昨日中午在香港西環一間茶餐廳遇到賈躍亭，雙方更合照。照片在網上瘋傳，賈躍亭現身地點是位於西環的坤記煲仔小菜。<br><br>樂視控股向內地澎湃新聞確認賈躍亭在港消息，表示今次賈躍亭到香港主要有兩件事情，一是全力解決樂視非上市體系債務問題，進一步推進落實方案；另一個是為汽車業務尤其是FF的融資會見投資人，進行談判。</p></body></html>
