<html><header><meta charset="utf-8"><title>黃麴毒素可致肝癌畸胎</title></header><body><h1>黃麴毒素可致肝癌畸胎</h1><p>黃麴毒素（aflatoxin）是一種有強烈生物毒性化合物，廣泛存在於發霉質變的農作物中，包括花生、玉米、大米、無花果及豆類以及其製品等；其毒素經人體肝臟代謝，可誘發肝臟病變，以至出現肝硬化、肝癌或孕婦出現畸胎等；是醫學界公認目前最強的致癌物之一。<br>黃麴毒素一般加熱不易被破壞，故消費者要注意剔除上述農作物中霉變顆粒，並洗去沾染霉菌的食物。為減少攝取黃麴毒素的風險，在購買上述食品及製品時，應向衞生信譽良好的零售商購買，留意食物有無霉變、潮濕、皺皮或變色，並留意食品的保質期。<br>《蘋果》記者</p></body></html>
