<html><header><meta charset="utf-8"><title>【美圖晒晒】甜美台女星鄰家女孩feel　扮變態殺人魔爆紅</title></header><body><h1>【美圖晒晒】<br>甜美台女星鄰家女孩feel　扮變態殺人魔爆紅</h1><p>台灣女藝人邵雨薇，出生於高雄，長相溫柔甜美，出道時一度以夢夢作為藝名，去年因主演三立電視台高收視劇集《1989一念間》而爆紅，加上在電影《樓下的房客》中扮演變態殺人魔，顛覆以往純真形象，表現亮眼，人氣不斷攀升，今年更擔正成為電視劇女主角。不過，人紅自然多新聞，有傳她最近出席紐約時裝周時耍「大牌」，她的經紀人已急急作出澄清，並無其事。<br><br>Facebook</p></body></html>
