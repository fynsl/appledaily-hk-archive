<html><header><meta charset="utf-8"><title>欣宜疑患乳癌嚇餐死</title></header><body><h1>欣宜疑患乳癌嚇餐死</h1><p>周汶錡、鄭欣宜和彭秀慧昨日在尖沙嘴出席「粉紅革命啟動禮」，周汶錡表示每半年做檢查：「做咗媽咪之後個人都特別緊張，以前唔舒服唔夠瞓都唔會點理，但𠵱家就盡量以小朋友為先。」又稱現在的小朋友相當鬼馬：「大仔有時會激嬲我，想鬧佢時就扮冇嘢，隔一分鐘後又識得走嚟𠱁番我，唔知邊度學返嚟。」<br></p><p>欣宜在台上亦分享一次乳癌驚魂，她指在家檢查乳房時發現硬塊，最終白白擔心了近一星期，因為醫生指這是生理周期影響，並非患病。她指懷疑有病那幾日，不停跟姊妹們分享，問可有跟爸爸鄭少秋透露？她說：「梗係冇啦，實嚇死佢呀，我自己都咁驚，好彩𠵱家冇事。」<br>採訪：曹家誠<br>攝影：陳慧安</p></body></html>
