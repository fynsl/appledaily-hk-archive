<html><header><meta charset="utf-8"><title>鄭裕玲登六　開心收花</title></header><body><h1>鄭裕玲登六　開心收花</h1><p>組合農夫正與鄭裕玲（嘟姐）和蕭正楠在意大利拍旅遊特輯，昨日凌晨農夫於網上玩直播，原來他們為本月9日登六（60歲）的嘟姐補祝生日，農夫與蕭正楠送上玫瑰和一支近乎絕版的威士忌給嘟姐做禮物，令嘟姐大為感動。<br>早前嘟姐在港姐連投雷莊𠒇兩票而被網民洗版狂轟，力斥她是一人選舉。日前商台一班同事為嘟姐提前慶祝生日，嘟姐一度有感而發在節目《口水多過浪花》中說：「好開心可以做到呢份工，可以真人發聲，有好多事物、睇法都可以喺呢度講出嚟，並唔係電視台嗰個我，嗰個有好多稿要讀，但呢個可以真真正正係自己，等多啲唔同年紀嘅人認識我。」<br>撰文：魯吉</p></body></html>
