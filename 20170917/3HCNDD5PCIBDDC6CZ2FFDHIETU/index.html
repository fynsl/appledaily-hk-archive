<html><header><meta charset="utf-8"><title>【刻骨初戀】李晨為李小璐紋身</title></header><body><h1>【刻骨初戀】李晨為李小璐紋身</h1><p>38歲的內地男星李晨戀范冰冰前，其情史亦相當精采，他出道不久，即和合作拍劇集《十三格格》的李小璐（圖）發展初戀，當時有傳他在大腿上紋了一個「璐」字，愛得相當投入，但始終沒有開花結果。之後他被影到與一名外籍女子在街頭激咀，同時又有傳他對合作拍《北京愛故事》的張歆藝有好感，又和同劇的莫小棋傳緋聞。<br>不過當中與張馨予的一段情最為轟動，二人承認拍拖不到一個月，即爆出李晨與范冰冰的戀情，之後被張馨予閨蜜在微博指責李晨出軌，又暗指冰冰是小三，李晨為了維護冰冰，高調出面反擊指是因張馨予出軌才導致分手。</p></body></html>
