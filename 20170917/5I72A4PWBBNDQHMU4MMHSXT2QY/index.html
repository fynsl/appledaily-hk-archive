<html><header><meta charset="utf-8"><title>張馨予出軌遭李晨狠撇</title></header><body><h1>張馨予出軌遭李晨狠撇</h1><p>內地女星張馨予於12年狠撇吳卓羲後數個月即火速跟李晨撻着，不過二人拍拖僅一年多便於13年9月分手。有傳張馨予利用完李晨後過橋抽板，搭上霍建華，又有指范冰冰橫刀奪愛，事後李晨在微博爆大鑊說：「我知道張小姐出軌的那一刻，我和她就結束了。」<br>今年4月有網民找到疑似張馨予的微博分身，稱自己長期遭打壓，正接受焦慮症和抑鬱症治療，雖然未有指名道姓，但網民估計是指李晨和范冰冰。至日前她又於微博發文回應整容傳聞說：「反正臉大我也不削骨，臉大美的清楚。」有網民質疑她打瘦面針，張馨予回應承認：「打過。」認真坦白。<br>撰文：魯吉</p></body></html>
