<html><header><meta charset="utf-8"><title>港人感同身受</title></header><body><h1>港人感同身受</h1><p>《逆權司機》對韓國國民有深切之痛，港人欣賞卻有另一番感受，筆者觀看電影時雖然未至於眼淚直流，但心噏兼眼濕濕也是人之常情。電影能觸動港人，看着片中一幕幕鎮壓場面，還有學生以血肉之身對抗軍人，眼看抗爭人士倒下，情況就如當年筆者在公仔箱上看到「六四」一名示威人士以身阻擋坦克車前進的感覺一樣（圖）。<br>慶幸是韓國經歷光州事件後慢慢走上民主之路，但中國、香港呢？就連內地網民都留言指韓國人拍了一部中國人不敢拍的電影，事實上筆者相信無論香港還是內地，都沒有一間電影商膽敢開拍揭露「六四」事件的電影。<br>撰文：施洛冰</p></body></html>
