<html><header><meta charset="utf-8"><title>陳國邦要求高阻女入行</title></header><body><h1>陳國邦要求高阻女入行</h1><p>陳國邦及女兒陳禛昨日到青衣為奇妙電視節目《冇大冇細》進行拍攝，羅敏莊亦到場支持。陳國邦指女兒陳禛於兩歲多時，曾跟媽咪羅敏莊一齊拍節目，今次是首次跟爸爸拍攝，女兒長大後較容易控制。陳國邦表示甚少機會帶女兒出街，多數是舉家行動，現時5歲多的陳禛說：「我跟過媽咪去日本旅行，爸爸帶過我去西貢打韆鞦。」<br>陳禛雖然有表演慾，但陳國邦指需要慎重考慮才會讓她入娛樂圈，他說：「爸爸係演戲，媽媽唱歌，我哋唔係一般家長，因為我哋知道工作環境，我驚我對演出水平比導演還要高，相信唱歌較容易實踐。」<br>採訪、攝影：張俊銘</p></body></html>
