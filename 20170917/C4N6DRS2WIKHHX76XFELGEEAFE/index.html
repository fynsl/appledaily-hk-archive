<html><header><meta charset="utf-8"><title>傳復星國際擬購Bally</title></header><body><h1>傳復星國際擬購Bally</h1><p>【本報訊】中資又傳海外掃貨，今次目標是瑞士皮具名牌Bally。《彭博》引述消息人士指，復星國際（656）及內地服裝生產商福建七匹狼均有意競購，而日本貿易公司伊藤忠商事亦表示興趣，並於本周提交了無約束力報價。<br>Bally 1851年於瑞士成立，現時有投資巨頭JAB Holding 持有，估值約7.17億美元。JAB今年4月曾稱考慮出售Bally，以專注飲食業務。<br>上述涉及公司對報道均未有回應。</p></body></html>
