<html><header><meta charset="utf-8"><title>【食譜】中秋前後應節芋仔　要揀矮圓肥</title></header><body><h1>【食譜】中秋前後應節芋仔　要揀矮圓肥</h1><p>小時候每逢到中秋前後，家中窗台也會放一個二個芋仔，爸爸說這是中秋應節食物。選擇芋仔的時候，只要記住三個字，矮肥圓，便是好芋仔。芋仔跟芋頭不同，水份較多，肉質較細帶黏性。想好吃的話，要提早三日至一星期前便買，洗乾淨再風乾收水，吃起來口感便會更粉嫩。</p><p>採訪：謝翠玲<br>攝影：鄭明川</p><p>2017果籽繼續認真知味。識買惜用。行以求知。好事多為。重修舊好。<br>緊貼果籽報道，即like： http://fb.me/AS.AppleDaily </p></body></html>
