<html><header><meta charset="utf-8"><title>衛詩雅考試挑戰維港泳</title></header><body><h1>衛詩雅考試挑戰維港泳</h1><p>衛詩雅將以星級挑戰者身份參加下月29日舉行的新世界維港泳，目前正跟隨三項鐵人教練備戰上特訓課程，雖然只是練習，詩雅媽咪專程到訓練場地為女兒打氣，經過一輪地獄式苦練，詩雅終於要面對最擔心的水試一關。詩雅說：「真正游海前，要喺泳池用45分鐘之內游到1,500米，我一直好擔心游唔到，訓練時游過最好嘅成績係37分鐘。」<br>最終詩雅以42分鐘成功通過水試，順利入圍，她開心說：「我同海好有緣，爸爸最愛潛水，同細佬一齊考咗船牌，我以前做過救生員，今次就當試吓為咗一個目標可以去到幾盡。」水試後，她會離港拍攝新片。<br>撰文：葉綠悠</p></body></html>
