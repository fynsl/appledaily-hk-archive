<html><header><meta charset="utf-8"><title>【一周必看】郭羨妮童年照似囡囡</title></header><body><h1>【一周必看】<br>郭羨妮童年照似囡囡</h1><p>郭羨妮（Sonija）於11年跟內地動作導演朱少杰低調結婚，當時一度傳出是奉子成婚，Sonija誕下女兒Kylie之後，一直希望為Kylie再添弟妹，可惜她親證曾小產，走出陰霾後，現專心湊大Kylie，她亦不時在微博貼跟女兒的合照，兩母女還越來越似樣。<br> <br>日前Sonija在微博貼小時學生相，並留言道：「昨天尋回小學畢業證書，還找到了我小一的入學照，我尖叫了，因為我發現朱小姐長得跟我當年一模一樣。」但是看其全家福，小Kylie一雙眼睛很像爸爸，面尖尖、鼻高高則酷似媽媽。</p></body></html>
