<html><header><meta charset="utf-8"><title>JW拒捧G.E.M.場</title></header><body><h1>JW拒捧G.E.M.場</h1><p>林奕匡、王灝兒（JW）、Supper Moment（SM）前晚在旺角舉行音樂會，SM表示一直想申請大場地開演唱會，但申請多次仍未批。而JW與傳不和的鄧紫棋（G.E.M.）都在同一晚有演唱會，JW說：「不和係你哋講，大家要做騷。」問到之後會否去捧場？她說：「之後都要做嘢。希望佢good show，會同埋同事一齊送花。」JW又指音樂會後，要準備操弗自己。<br>採訪：王連連<br>攝影：仇志德</p></body></html>
