<html><header><meta charset="utf-8"><title>火辣戰果：水晶宮捧蛋再輸破紀錄 - 盧卡東尼</title></header><body><h1>火辣戰果：水晶宮捧蛋再輸破紀錄 - 盧卡東尼</h1><p>怒炒法蘭迪保亞的水晶宮，由鶴臣領軍後一樣無補於事，上周六英超早場迎戰修咸頓，被敵軍的史提芬戴維斯在上半場六分鐘射入全場唯一入球，以0:1敗陣。球隊除累積五連敗繼續敬陪末席外，更已超越紐卡素刷新英超歷來最長開季零入球紀錄（450分鐘），也是英頂級聯賽史上首支五戰全敗兼零入球的球隊。<br>至於同樣在頭四輪皆吃敗仗的般尼茅夫，於上周五在主場對白禮頓一戰終打開勝門。雖然先被敵軍的蘇利馬治破門，但前利物浦小將佐敦伊比入替後獻出兩腳助攻，令舒文及迪科爾各入一球，終反勝2:1。<br>文：盧卡東尼</p></body></html>
