<html><header><meta charset="utf-8"><title>祖兒沉迷打機狂揈錢</title></header><body><h1>祖兒沉迷打機狂揈錢</h1><p>容祖兒與洪卓立昨日在觀塘出席「英皇電競」成立發佈會，最近沉迷玩手機遊戲的祖兒，她不但花錢玩，更打到眼睛難以聚焦，她只好叮囑自己要暫停一星期。問有否跟男友師兄劉浩龍一起打機？祖兒笑謂：「唔話你知！」不過她大爆謝霆鋒曾打機打到廢寢忘餐。<br>同場的洪卓立是該業務的其中一個老闆，但他未有透露投資多少錢。沉迷打機的他曾經激嬲女友湯怡，他說：「佢問我嘢，我遲咗15分鐘問番佢係咪問我，佢有少少嬲，但後來習慣咗，我唔會打到唔瞓覺、唔沖涼，𠵱家公司發展呢個業務，我更加名正言順去打機。」<br>採訪：黃曉妍<br>攝影：仇志德</p></body></html>
