<html><header><meta charset="utf-8"><title>古仔想再拍宣萱</title></header><body><h1>古仔想再拍宣萱</h1><p>古天樂、林家棟、雪兒、陳漢娜及黃柏高等，前晚在灣仔出席《殺破狼．貪狼》慶功宴，該片的內地票房收逾5億，本月21日是家棟的生日，23日是陳漢娜的生日，大會為二人慶祝。古仔曾表示有意和舊拍檔宣萱再合作，對於宣萱被指逆齡生長，古仔說：「佢個樣真係冇變，演技就不斷進步，逆生長真係好難做到，佢反地心吸力。知道佢有足夠睡眠同運動，好睡眠我做唔到，每瞓兩個鐘就醒一次。醫生話我血液循環問題，我瞓覺會夢發番日頭做過嘅嘢。」<br>雪兒為電影成績好感興奮，表示日後可以繼續接受挑戰，嘗試不同角色。問到會否接受性感演出？她說：「我本身唔性感，性感唔到。」<br>採訪、攝影：羅慧敏</p></body></html>
