<html><header><meta charset="utf-8"><title>陳貝兒執江美儀二攤</title></header><body><h1>陳貝兒執江美儀二攤</h1><p>失婚陳貝兒主持無綫節目《嫁到這世界邊端》，幕後團隊前晚打邊爐睇直播最後一集，貝兒繼續開fb live，網友期望開拍第二輯，《嫁》監製張志明表示有適當題材可考慮，還會再用貝兒。但貝兒這次做主持原來係執二攤，江美儀冇期，貝兒昨回應傳媒：「呢次節目主題關於愛，邊個做主持，觀眾都一定會有共鳴。」貝兒昨在fb撰文抒發心底愛情觀：「港女不怕死、為咗愛、係呀我哋真係癲㗎！」<br>撰文：陳杰</p></body></html>
