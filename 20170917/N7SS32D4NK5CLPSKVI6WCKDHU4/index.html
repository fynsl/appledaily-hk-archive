<html><header><meta charset="utf-8"><title>與劉曉波海祭類同</title></header><body><h1>與劉曉波海祭類同</h1><p>《逆權司機》故事內容港人熟口熟面，片中的士司機宋康昊最終以假名告知德國記者，主要是怕秋後算賬，就正如今年7月諾貝爾和平獎得主劉曉波頭七之日，當日在廣東江門新會有海祭儀式。</p><p>一名廣州司機冒險接載香港有線記者到江門採訪海祭，但這名廣州司機卻被秋後算賬，事後遭公安拘捕，雖然及後廣州司機被當局釋放，但他所受的驚惶亦可想而知，所以不難猜測片中宋康昊為何堅拒告訴德國記者他的真名。<br>撰文：施洛冰</p></body></html>
