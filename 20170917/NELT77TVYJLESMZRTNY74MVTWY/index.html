<html><header><meta charset="utf-8"><title>【一周必看】漁護強行拆散牛母女　西貢幼牛懷疑餓死</title></header><body><h1>【一周必看】<br>漁護強行拆散牛母女　西貢幼牛懷疑餓死</h1><p>漁護署近年不斷捕捉西貢流浪牛，遷移到創興水上活動中心生活，有西貢居民拍攝到署方職員強行扯走幼牛上車。大澳環境及發展關注協會主席何佩嫻批評，署方拆散幼牛與母牛，幼牛在欠缺食物的創興中心生活，生存機會大減，一隻編號674幼牛被流放後越來越瘦弱，今年中懷疑營養不良死亡。但漁護署指檢查顯示674是肝臟出現病變，其死亡未見與營養不良有關。</p></body></html>
