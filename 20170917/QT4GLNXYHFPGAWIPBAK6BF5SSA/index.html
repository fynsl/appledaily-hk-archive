<html><header><meta charset="utf-8"><title>祖舒婚變搭上Olivia</title></header><body><h1>祖舒婚變搭上Olivia</h1><p>美國男星祖舒杜咸米爾（Josh Duhamel）與歌手太太Fergie前日宣佈結束8年婚姻，44歲的祖舒被指已另結新歡，疑似第三者正是37歲混血女星Olivia Munn。祖舒與Olivia被指合作新片撻着，電影煞科後仍不時出雙入對。其實Olivia今年4月與美式足球員男友Aaron Rogers分手後，一度盛傳翻撻「卻克隊長」基斯派克（Chris Pine），緋聞不斷。</p></body></html>
