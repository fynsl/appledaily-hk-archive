<html><header><meta charset="utf-8"><title>【一周必看】 劍擊美人　體壇周慧敏48歲復出即奪銀</title></header><body><h1>【一周必看】 <br>劍擊美人　體壇周慧敏48歲復出即奪銀</h1><p>有「體壇周慧敏」之稱的前劍擊港將何嘉麗「寶劍未老」，年屆48歲的她出戰第三屆亞洲大師劍擊賽，更於女子重劍團體賽奪得一面銀牌。<br> <br>何嘉麗為一代劍后，曾奪亞錦賽銀牌和亞運銅牌，劍擊以外，更憑脫俗外貌成廣告寵兒，時常客串出鏡，其洗頭水和隱形眼鏡廣告仍教人津津樂道。她於02年退役後未有放下劍套，今次夥拍陳少珊、廖麗萍及梁默君出戰女子重劍團體賽，僅以40:45不敵以前國家隊成員組成的泰國隊，屈居亞軍；香港女子重劍B隊則獲銅牌。何嘉麗與跨欄王林威強1995年結婚至今，當年算是體壇金童玉女。</p></body></html>
