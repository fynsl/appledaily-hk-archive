<html><header><meta charset="utf-8"><title>冚荃灣地下竹館13「編號」男女被捕</title></header><body><h1>冚荃灣地下竹館<br>13「編號」男女被捕</h1><p>【本報訊】荃灣特別職務隊聯同特遣隊根據線報及展開深入調查，昨凌晨零時展開代號「犁庭掃穴」(LEVINGTON)反賭博行動，突擊搜查荃灣新村街36號一單位，搗破一個非法麻雀賭檔，共拘捕13人，包括一名姓陳34歲男主持，涉嫌經營非法賭博場所；另2男10女賭客，年齡由34至62歲，涉嫌在非法賭博場所賭博。<br><br>警方行動中撿獲5張電動麻雀枱、10副麻雀、3千元水錢、1千9百元賭款。據稱，單位面積約6百呎，由凌晨開檔至早上，專招呼附近街坊，玩跑馬仔鬥快食糊。所有被捕男女現正被扣留調查。</p></body></html>
