<html><header><meta charset="utf-8"><title>【緋聞女王】冰冰傳戀李治廷</title></header><body><h1>【緋聞女王】冰冰傳戀李治廷</h1><p>范冰冰出道20年來，只有李晨獲得恩准公開承認戀人身份，要數冰冰的緋聞情史，認真多不勝數，而且對象層面亦很廣泛，更不受年齡限制，第一段出現的緋聞對象是現年71歲的王學圻，當年二人因合作《趙氏孤兒》而傳出緋聞，更一度傳二人同居，最後要冰冰出面澄清，力斥是造謠不實的報道。<br>其後傳出過緋聞的包括內地演員陸毅、任泉、韓青、電影公司老闆王中磊及主持人王翰濤；港人較熟悉的則有謝霆鋒及洪金寶等，當中與李治廷因合作內地劇《武則天》被傳發展姊弟戀，惟最後殺出李晨，李治廷即被指打入冷宮。</p></body></html>
