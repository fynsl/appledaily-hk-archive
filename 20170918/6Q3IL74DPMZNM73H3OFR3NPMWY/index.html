<html><header><meta charset="utf-8"><title>秋生林海峰散Band</title></header><body><h1>秋生林海峰散Band</h1><p>黃秋生、林海峰及韋羅莎合演的舞台劇《搞大電影》前晚在灣仔演藝學院尾場，導演甄詠蓓亦親臨謝幕，秋生說：「咁多年嚟做戲都冇唔捨得，因為已經好麻木，但今次真係有好強烈嘅感覺。」林海峰則對秋生和韋羅莎說：「我星期一就要返去繼續《在晴朗的一天出發》，但會好掛住你兩位對手。呢個劇對我嚟講，好似一個refresh咁。」問到會否再度演出？林海峰即婉拒：「最好唔好啦！畀我唞吓先，真係好難頂。」<br>秋生呻冇場地配合，演藝學院要一年前訂場，其他商業場地更加難：「經過今次都冇乜嘢機會再見，只係開到14場就完。」<br>採訪：曹家誠<br>攝影：陳順禎</p></body></html>
