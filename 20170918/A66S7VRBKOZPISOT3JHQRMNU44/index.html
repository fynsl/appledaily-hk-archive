<html><header><meta charset="utf-8"><title>【美圖晒晒】台師大校花陳玟媛　甜美陽光情人</title></header><body><h1>【美圖晒晒】<br>台師大校花陳玟媛　甜美陽光情人</h1><p>台灣師範大學校花陳玟媛，神似寶島女藝人許維恩，白皙皮膚加上標致的五官，還懂得彈鋼琴、打爵士鼓及吹奏長笛，在校內人氣爆燈。攻讀營養科學的她，身邊不乏追求者，但她喜歡夜跑，最愛愛旅遊，早前去了荷蘭、比利時跟法國，高中時也挑戰過一個人去美國玩，夢想是能開一間有營養規劃的餐廳。才貌兼備又有內涵，還有陽光氣色，是完美情人的不二之選。<br><br>facebook/互聯網</p></body></html>
