<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】洗米嫂風騷飲百日宴</title></header><body><h1>【馮仁昭四圍超】<br>洗米嫂風騷飲百日宴</h1><p>澳門賭業猛人周焯華（洗米華）日前喺英國名牌百貨店俾人影到同女友Mandy Lieu咀嘴後，佢嘅正印陳慧玲（洗米嫂）心情好似一啲都冇受影響，前晚仲專登嚟咗香港出席朋友搞嘅百日宴，同場仲見到方中信（左），兩人孖住朋友一齊合照，氣氛融洽。<br>事後洗米嫂喺微信公開張相，佢個樣睇嚟幾風騷，證明周旋喺兩女之間嘅洗米華處理得好掂。<br>撰文：馮仁昭</p></body></html>
