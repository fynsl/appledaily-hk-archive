<html><header><meta charset="utf-8"><title>【一周必看】諗大師實戰理論　iPhone X炒到$3萬你信唔信？</title></header><body><h1>【一周必看】<br>諗大師實戰理論　iPhone X炒到$3萬你信唔信？</h1><p>新iPhone上巿，又是港人年度炒機日子；但蘋果今次一口氣推出3款新機，遲一個月發售的10周年紀念版iPhone X，痛擊另兩部新機iPhone8及8 Plus，出現「自己打自己」局面。旺角先達一眾手機店炒家及香港資訊科技商會榮譽會長方保僑均認為，有「珠玉在後」的iPhone X，「無乜特別」嘅iPhone8及8 Plus變成雞肋，隨時炒燶；以人臉辨識（Face ID）招徠的iPhone X，則可較原價炒高2倍至3萬元。</p></body></html>
