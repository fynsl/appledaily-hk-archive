<html><header><meta charset="utf-8"><title>求驗客手記：占士離婚因前妻唔「德」？ - 求驗客</title></header><body><h1>求驗客手記：<br>占士離婚因前妻唔「德」？ - 求驗客</h1><p>今季由皇馬外借去拜仁嘅哥倫比亞球星占士洛迪古斯，同佢位結婚六年嘅model兼商人老婆丹妮娜奧斯賓拿分開咗，丹妮娜日前就為佢哋離婚呢件事解畫，話原因係佢唔想去德國，希望繼續做企業家。24歲嘅丹妮娜係阿仙奴門將奧斯賓拿個妹，媒體報道佢同占士離婚呢件事雖有其他理由，但丹妮娜就好直接話︰「我唔想去德國，我想繼續喺哥倫比亞同西班牙做企業家。占士決定去拜仁希望扭轉佢嘅職業生涯，呢個好明顯係好困難同令人傷心嘅決定，但感謝上帝，我哋可以好成熟同冷靜咁處理。」</p></body></html>
