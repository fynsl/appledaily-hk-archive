<html><header><meta charset="utf-8"><title>好心男勇救擱淺鯊大膽攝影師影大白鯊</title></header><body><h1>好心男勇救擱淺鯊<br>大膽攝影師影大白鯊</h1><p>為了拍到大白鯊的近鏡，攝影師無所不用其極！南非一條4米長的大白鯊被誘導游近鏡頭位置，攝影機清晰拍到牠的近鏡，尖利的牙齒和皮膚上的紋路都一清二楚。<br><br>這條大白鯊名叫「Scarlet」，在該水域出沒近一個月，有攝影師先用餌引誘牠游近鏡頭，成功捕捉到極近鏡，從影片看到牠恐怖的尖牙如在眼前，相當嚇人。<br><br>一般大白鯊會長至4.5米，有300隻鋒利的牙齒，可以以時速60公里游泳。<br><br>英國《每日鏡報》</p></body></html>
