<html><header><meta charset="utf-8"><title>孫耀威讚Macy身材勁</title></header><body><h1>孫耀威讚Macy身材勁</h1><p>孫耀威和陳美詩（Macy）昨日夫妻檔在尖沙嘴為自家品牌婚紗禮服行騷，由Macy穿上孫耀威親自設計谷胸婚紗，他則在旁獻唱情歌。在活動上，孫耀威一腳踢唱歌又行騷，他透露全家出動，姨甥仔幫忙行童裝系列。<br>男裝品牌TUXEE已創立一年，孫耀威坦言：「終於有一門生意唔蝕錢，第一次推出女裝，第三間舖會喺年底開張，膽粗粗設計女裝婚紗，自己拮針、拮蝴蝶，花咗兩個月時間去做，發夢都見到啲蝴蝶。」Macy希望老公繼續設計靚衫給她，孫耀威說：「佢身材好似公仔，都幾勁吓，條腰仲再瘦啲，即係仲弗過公仔。」<br>採訪：卓寶花<br>攝影：陳順禎</p></body></html>
