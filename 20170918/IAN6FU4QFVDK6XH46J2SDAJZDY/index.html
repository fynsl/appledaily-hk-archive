<html><header><meta charset="utf-8"><title>MC Jin帶胡巴遊街</title></header><body><h1>MC Jin帶胡巴遊街</h1><p>歐陽靖（MC Jin）憑《中國有嘻哈》在內地爆紅，而《捉妖記》卡通主角小妖王胡巴，最近就獲時裝設計師Vivienne Tam作為靈感，設計2018春夏系列，並於紐約時裝周行catwalk。前日，胡巴獲地膽MC Jin帶去紐約的唐人街，經過菜檔時，MC Jin突指向白蘿蔔，大叫：「胡巴，你肥表哥呀！」繼而再到塗鴉牆感受hip hop文化。<br>MC Jin和胡巴之後去華盛頓廣場公園，遇到爵士樂的街頭表演，胡巴更聞歌起舞。晚上去時代廣場，MC Jin即興rap：「帶胡巴睇吓啲五光十色廣告牌，希望有日會喺度見到胡巴個樣。」<br>撰文：葉綠悠</p></body></html>
