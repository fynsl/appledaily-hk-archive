<html><header><meta charset="utf-8"><title>【一周必看】直擊深圳神奇奶茶店　超長龍原來有蹺妙</title></header><body><h1>【一周必看】<br>直擊深圳神奇奶茶店　超長龍原來有蹺妙</h1><p>【財經專題】由內地90後聶雲宸創辦的茶飲店「喜茶」近期爆紅，據內地媒體報道，其上海店2月開幕時，顧客需排隊7小時，甚至有黃牛黨將20多元一杯的奶茶炒到80元（人民幣．下同）。由於情況太誇張，網上不少評論質疑喜茶是僱人排隊自行炒作。記者上周六往喜茶深圳多家分店直擊，未有發現排隊黨，但瘋狂排隊情況的確在香港難見。</p></body></html>
