<html><header><meta charset="utf-8"><title>蔡少芬生日老公囡囡錫錫</title></header><body><h1>蔡少芬生日<br>老公囡囡錫錫</h1><p>蔡少芬昨日44歲生日，老公張晉原本在內地拍攝電影，但為了替她慶祝，一早向電影公司請假，前晚專程趕回來與兩個女兒一起為老婆慶生。<br>除家人外，一班好姊妹洪欣與老公張丹峰、朱茵、陳法蓉和經理人都有一起出席飯局。昨日蔡少芬就把照片放在微博，看到一家四口錫錫相，還有蔡少芬和她的一班好朋友，她還留言跟自己說：「蔡少芬，我祝福你，又大一歲，感恩有家人愛，朋友愛，粉絲愛！」<br>撰文：鍾國仁</p></body></html>
