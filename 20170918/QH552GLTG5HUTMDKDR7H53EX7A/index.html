<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】江美儀通淋巴升Cup</title></header><body><h1>【馮仁昭四圍超】<br>江美儀通淋巴升Cup</h1><p>江美儀噚日喺將軍澳拍攝「謝沇錤豐胸專門店」廣告，晒出3吋事業線拍踩單車鏡頭嘅佢透露今次收咗7位數字酬金，而老闆娘仲喺現場送咗99枝玫瑰同蛋糕，預祝江美儀後日46歲生日。<br>性感拋胸嘅江美儀話：「今次接拍呢個廣告，唔係只賣弄胸部，係做埋按摩通淋巴，通淋巴對女人好好，而我做咗之後，個胸的確升咗一cup，着衫好睇咗，不過個人就重咗。」<br>撰文：馮仁昭</p></body></html>
