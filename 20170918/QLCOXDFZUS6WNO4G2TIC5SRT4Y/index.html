<html><header><meta charset="utf-8"><title>張可頤搵朋友抗鬱</title></header><body><h1>張可頤搵朋友抗鬱</h1><p>張可頤、黃子雄和韋綺姍等昨日於旺角出席有份演出的微電影《沿途有你2》首映，分享拍攝感受。可頤今次演躁鬱症康復者，帶出康復者不能隨便自行停藥的訊息。<br>可頤自言有時情緒也會抑鬱，原因來自工作、家人或朋友婚姻問題，幸好懂得自我開解，問題複雜時便找朋友傾訴，問到藝人會否擔心私穩而好難找朋友傾？她說：「係，好多人有咁諗法，其實我以前都會，𠵱家放下身段去講。」<br>採訪、攝影：馬建華</p></body></html>
