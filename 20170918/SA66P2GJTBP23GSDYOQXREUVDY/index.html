<html><header><meta charset="utf-8"><title>方力申皈依：緣份未到</title></header><body><h1>方力申皈依：緣份未到</h1><p>方力申昨日應邀到旺角港九潮州公會中學出席中秋做餅慈善活動，小方今年中秋因工作不在港，他笑言：「團圓同搵食之間我想團圓多啲，但父母心目中就想我搵食。」 <br>前藝人林偉亮在慈山寺皈依出家，法號衍偉法師，小方作為林偉亮好友，又經常打籃球，小方說：「我九歲已經識佢，以前佢喺南華會教游水，佢一路睇住我大，我睇住佢皈依出家，佢打籃球同年輕人打成一片，打波唔係一定講佛學，係團結精神，喺我撮合之下亦都一齊返過我天主教母校做講座。」小方是慈山寺義工籃球隊成員，問到他有否意欲出家？小方說：「我冇，緣份未到。」<br>採訪、攝影：卓寶花</p></body></html>
