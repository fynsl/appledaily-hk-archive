<html><header><meta charset="utf-8"><title>【一周必看】湖邊洗手被鱷魚偷襲　英記者屍插湖底慘死</title></header><body><h1>【一周必看】<br>湖邊洗手被鱷魚偷襲　英記者屍插湖底慘死</h1><p>【一周必看】湖邊洗手被鱷魚偷襲　英記者屍插湖底慘死<br> <br>英國《金融時報》一名記者周四在斯里蘭卡度假時被鱷魚襲擊拖入水中死亡。<br> <br>25歲的麥克林（Paul McClean）近日與朋友到斯里蘭卡旅行，事發時跟朋友在東南部滑浪勝地大象岩海灘學滑浪。其間他人有三急獨自去800米外的森林小解，之後到一個叫鱷魚岩的環礁湖洗手時遭鱷魚襲擊。<br> <br>有漁民見他被鱷魚拖入水底前曾揮手求救，但因湖水太混濁未能落水救人。當局翌日派員在湖底找回他遺體，腳上有多處傷痕，稍後驗屍確認死因。<br> <br>英國《每日鏡報》</p></body></html>
