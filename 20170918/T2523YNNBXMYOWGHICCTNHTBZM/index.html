<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】樂瞳願減片酬拍華哥</title></header><body><h1>【馮仁昭四圍超】<br>樂瞳願減片酬拍華哥</h1><p>樂瞳（右）近日參演葉念琛賀歲片《我的情敵女婿》，佢喺戲中扮演一名耍大牌嘅女星，雖然該片有任達華同劉嘉玲演出，但樂瞳無緣同兩位前輩做對手戲。<br>開工當日，樂瞳早到集郵，近距離接觸華哥同嘉玲後，被兩人氣場吸引，她笑言要用自己本寫真集賄賂導演葉念琛，希望可以加戲同華哥或嘉玲一齊拍，佢話：「即使減一組戲錢，我都好願意。」<br>撰文：馮仁昭</p></body></html>
