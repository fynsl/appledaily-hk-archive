<html><header><meta charset="utf-8"><title>求驗客手記：教唔掂阿伯列納秒下台 - 求驗客</title></header><body><h1>求驗客手記：<br>教唔掂阿伯列納秒下台 - 求驗客</h1><p>英冠伯明翰上周六喺主場以1:3不敵普雷斯頓之後，宣佈炒咗上季季尾先上任、只喺各項賽事領軍僅13場嘅領隊哈利列納。70歲嘅哈利列納，上季尾最後三仗先接任伯明翰領隊，球隊喺佢帶領下贏咗最後兩場而護級成功，列納仲喺五月簽咗份一年新合約。不過，伯明翰今年夏天雖然引入咗成14個新兵，但球隊今季嘅戰績真係唔多對路，喺英冠八場只得一勝一和六負，家陣排喺尾二，呢八場比賽仲只得一場冇失波，而且只係入得四球咁大把，又難怪列納咁快烏紗不保。</p></body></html>
