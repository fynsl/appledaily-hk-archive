<html><header><meta charset="utf-8"><title>梅拉尼婭請侵侵出場握手寒暄唔似夫妻樣</title></header><body><h1>梅拉尼婭請侵侵出場<br>握手寒暄唔似夫妻樣</h1><p>美國總統特朗普與第一夫人梅拉尼婭同場出現時，總有點貌合神離。兩人前天在馬里蘭州安德魯斯聯合基地出席活動，由梅拉尼婭介紹丈夫出場，特朗普上前後，很官式與她握手，然後用手在她背後一推，似催促她返到台下，情況有點突兀。<br><br>當梅拉尼婭與特朗普同在台上時，已非首次表現出不安。在今年2月，她與特朗普在佛羅里達州出席群眾集會，當特朗普發言期間，突然觸碰她的手臂，她顯然顫抖了一下。<br><br>在安德魯斯聯合基地的演說中，特朗普主要談及北韓的威脅，表示美國與盟友不會害怕，必然會保衛國家、人民和文明社會。<br><br>英國《每日鏡報》</p></body></html>
