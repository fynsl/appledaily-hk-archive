<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】蔚雨芯揀逾千萬樓</title></header><body><h1>【馮仁昭四圍超】<br>蔚雨芯揀逾千萬樓</h1><p>蔚雨芯（Rainky） 噚日喺尖沙嘴The ONE商場出席「香港手語日啟動儀式」活動，之前Rainky到荃灣睇新樓盤「全．城匯」時被捕獲，佢噚日分享好消息，話終於揀咗樓，第一次做業主，而新樓主要係用嚟投資。<br>今次遇到好經紀嘅Rainky話：「雖然等咗12個鐘先有得揀樓，但都好開心，今次買嘅住宅過千萬，2019年先收樓，係媽咪叫我投資。」<br>撰文：馮仁昭</p></body></html>
