<html><header><meta charset="utf-8"><title>Wanna One攰爆返韓</title></header><body><h1>Wanna One攰爆返韓</h1><p>演出韓國選秀節目《PRODUCE 101》男團版而出道的限定男團Wanna One，下月首度襲港開騷，大前日他們到泰國為前晚舉行的見面會做準備，不過抵達機場時惹來大混亂，經理人更發火打人。昨早他們已火速返韓，未知是否行程太緊密，只見成員現身韓國仁川機場時顯得一臉倦容。另外，有傳Wanna One、EXO、少女時代等韓星將來港出席年底的《MAMA音樂頒獎禮》。</p></body></html>
