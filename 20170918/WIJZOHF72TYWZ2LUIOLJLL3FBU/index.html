<html><header><meta charset="utf-8"><title>劉德華提早賀56歲</title></header><body><h1>劉德華提早賀56歲</h1><p>劉德華下周三56歲生日，前晚他跟粉絲提前慶生，之前一日華仔在官網留言：「奇怪……我居然有些緊張！哈哈大笑！明天記得瘋過夠！夢中見。」<br>年初華仔在泰國拍廣告墮馬受傷，令歌迷擔心不而，幸而他勤做復健，令康復加速，粉絲前晚見到「老大」華仔，表現開心又興奮，華仔昨再更新官網，分享生日會的照片並留言：「一家人笑聲不斷！夢中再次相見！」相中見華仔笑容滿臉，他以西裝襯白波鞋型爆現身，粉絲留言送老大祝福。出席的羅蘭及黃韻材都送上利是給華仔，同場忠粉歐陽妙芝昨也說：「精神靚仔，風采依然，祝華仔身體健康。」<br>採訪：陳杰</p></body></html>
