<html><header><meta charset="utf-8"><title>冚黑幫網上百家樂賭檔11男女被捕</title></header><body><h1>冚黑幫網上百家樂賭檔<br>11男女被捕</h1><p>【本報訊】警方九龍城特別職務隊根據線報，展開代號戈壁及風盾反賭博行動，昨凌晨在土瓜灣道237號益豐大廈，突擊搜查其中一單位，搗破一個網上百家樂賭檔，撿獲一批賭具、現金及籌碼，及拘捕屋內4男7女。<br><br>朱俊業及張競緯督察表示，賭檔由黑幫背景人士開設約3個月，警員在行動中撿獲1.5萬元現金及16萬元籌碼，一部平板電視及一部手提電腦，被捕4男7女年齡由28至72歲，其中1男2女持雙程證件，被捕11名男女分別涉嫌開賭及非法賭博，正被扣留調查。</p></body></html>
