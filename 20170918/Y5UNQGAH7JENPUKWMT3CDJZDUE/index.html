<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳詩慧嘆廣東歌難搵食</title></header><body><h1>【馮仁昭四圍超】<br>陳詩慧嘆廣東歌難搵食</h1><p>陳詩慧前晚喺旺角搞戶外音樂會，獲雨僑、周家怡同楊淇捧場，雨僑主演嘅新戲《西謊極落：太爆．太子．太空艙》喺附近搞慶功宴，所以特登到場打氣。<br>陳詩慧都有份拍《西》片，仲首次做埋配樂兼唱主題曲，佢話：「套戲喺內地上映時，老公讚主題曲好聽，廣東歌市場好難搵食，唱得好嘅歌手都要返內地做嘢，真係要反思，咁落去遲早冇咗廣東歌。」<br>撰文：馮仁昭</p></body></html>
