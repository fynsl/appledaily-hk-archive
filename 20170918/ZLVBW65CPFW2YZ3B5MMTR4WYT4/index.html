<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】江嘉敏唔敢掂大隻男</title></header><body><h1>【馮仁昭四圍超】<br>江嘉敏唔敢掂大隻男</h1><p>文青女神江嘉敏（Kaman）噚日現身銅鑼灣街頭，同四位大隻男為電訊公司宣傳，當大隻男企近時，佢即刻話：「企咁近，有啲壓力。」司儀示意畀佢摸吓大隻男手臂時，佢只敢望，唔敢掂。<br>Kaman承認收入增加，但未收到稅單唔知實際數目，佢話：「之前暑假時屋企人去咗旅行，我成日同父母講，等我儲到嚿錢就一家人去。」佢稍後喺新劇飾演保鑣，可以一償揸槍心願。<br>撰文：馮仁昭</p></body></html>
