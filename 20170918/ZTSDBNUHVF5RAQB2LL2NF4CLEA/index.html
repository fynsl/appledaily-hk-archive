<html><header><meta charset="utf-8"><title>Coffee傷頸椎照跑</title></header><body><h1>Coffee傷頸椎照跑</h1><p>吳日言籌辦慈善跑「愛跑．香港地」昨晨假科學園舉行，吸引3,000名跑手參與，吳日言同時獻出首次跑十公里，其好友林芊妤（Coffee）、勞嘉怡及李拾壹等落場支持，黃山怡（糖妹）擔任起步禮嘉賓。吳日言特別準備乳豬為星期四踏入28歲生日的Coffee預祝，令Coffee非常驚喜。<br>Coffee日前應雜誌要求影高難度瑜伽動作，結果拉傷頸椎，她說：「醫生叫我唔好再做高難度動作同跑步，不過我答應咗就會嚟。」問會否叮囑男友不要太熱情對待？她說：「唔關事，佢都冇呵我，佢自己都扭親腳。」<br>採訪：馬建華<br>攝影：仇志德</p></body></html>
