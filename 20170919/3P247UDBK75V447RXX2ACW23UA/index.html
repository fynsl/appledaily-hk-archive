<html><header><meta charset="utf-8"><title>成堆外籍大師傅堆埋一齊！邊位練馬師咁有號召力？</title></header><body><h1>成堆外籍大師傅堆埋一齊！<br>邊位練馬師咁有號召力？</h1><p>今朝（18日）為周三（20日）谷中夜賽排位日，在晨課上姚本輝呢個華籍倉口動靜多多。<br><br>響七點左右，多位騎師如郭能、田泰安、史卓豐、李寶利及潘頓等，不約而同聚集飛機坪欄邊，圍住掌舵人輝哥開大會十多分鐘，莫非有計乎？<br><br>周三谷中賽事，呢個廐共有七駒迎戰，當中不乏實力分子，包括第六場四班1650米「威震天」。<br><br>此駒在9月9日專程運往谷草，由田泰安試閘，再結合今朝早有咁嘅動態鏡頭，值得動吓腦筋。</p></body></html>
