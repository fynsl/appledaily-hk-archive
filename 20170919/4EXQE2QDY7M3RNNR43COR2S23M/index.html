<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陸川想拍偉仔發哥</title></header><body><h1>【馮仁昭四圍超】<br>陸川想拍偉仔發哥</h1><p>中國導演陸川新作《我們誕生在中國》成為「中國電影展2017」開幕電影，陸導演噚晚現身尖沙嘴文化中心舉行嘅電影酒會，電影圍繞動物主題，佢話：「人生太短，不想拍重複題材，這部電影出來之後，有很好的酬金請我拍以鯊魚、烏龜作為題材的電影，但都推了。」佢仲話好想同梁朝偉、發哥，劉德華合作，亦好欣賞劉青雲、黃秋生，覺得佢哋嘅演技都好勁。<br>撰文：馮仁昭 </p></body></html>
