<html><header><meta charset="utf-8"><title>獸醫：主人可訓練狗隻習慣孤獨</title></header><body><h1>獸醫：主人可訓練狗隻習慣孤獨</h1><p>【話你知】<br>多人獲選陪審員後以家庭等理由要求豁免，其中一人稱寵物狗有「分離焦慮症」。有獸醫指狗隻有分離焦慮頗常見，只有極端情況才需要就醫。<br>獸醫黎昌生受訪時指患分離焦慮（separation anxiety）的狗隻，輕則在主人離開後悶悶不樂；嚴重可隨處大小便、咬爛物件，甚至咬人及自殘。他指狗是群聚動物，最理想是養兩隻或以上，或安排如長者等可長時間留家的人陪伴。若須遠行，可安排狗到親友處暫住，已可減低牠的焦慮。黎指主人可訓練狗隻習慣孤獨，如短暫離家後再出現，之後逐次拉長時間及距離，只有極嚴重情況才會處方藥物。<br>■記者伍嘉豪</p></body></html>
