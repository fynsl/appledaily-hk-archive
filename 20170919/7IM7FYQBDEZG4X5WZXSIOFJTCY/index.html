<html><header><meta charset="utf-8"><title>魯振順跪石春痛到喊</title></header><body><h1>魯振順跪石春痛到喊</h1><p>韓馬利和魯振順昨日在佐敦為代言的補健產品出席分享講座，二人透露拍劇時經常令身體遍體鱗傷。魯振順說：「有場戲係跪喺度，點知跪喺好尖嘅石春上面，關節好痛，帶咗護墊都冇用，所以做呢行真係有苦自己知，痛到喊住嚟做。」他又指今次擔任代言人是收友情價。<br>問到平日有否做運動？有跳舞底子的韓馬利說：「人越老，筋越縮。」她閒時會食補腦產品、魚油丸等，二人表示會做拉筋動作。身體保養得宜是否沒想過退休？魯振順說：「我哋好熱愛工作，不過太辛苦嘅事就唔好預我哋喇！」韓馬利笑指吊威吔就留給後生去做。<br>採訪：黃曉妍<br>攝影：仇志德</p></body></html>
