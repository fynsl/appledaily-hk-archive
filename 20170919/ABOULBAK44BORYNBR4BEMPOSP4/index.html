<html><header><meta charset="utf-8"><title>趣趣地：皇馬73仗有波入平紀錄</title></header><body><h1>趣趣地：<br>皇馬73仗有波入平紀錄</h1><p>西甲皇家馬德里周日作客以3:1擊退皇家蘇斯達，甫開賽19分鐘就由馬約萊爾先開紀錄，呢個入波更保證皇馬連續喺73場比賽有士哥，追平咗球王比利1960年代喺山度士創造嘅紀錄。翻查資料，山度士喺1961年11月至1963年8月之間，締出連續在73場比賽有波入嘅紀錄。而皇馬則喺2016年4月開始連續73場士哥，只要下一輪西甲主場對貝迪斯再有波入，就可以刷新連續入波場數最多紀錄。</p></body></html>
