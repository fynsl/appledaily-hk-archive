<html><header><meta charset="utf-8"><title>陳見飛晒訂婚戒指</title></header><body><h1>陳見飛晒訂婚戒指</h1><p>陳冠希（Edison）一家最近喜事連連，繼Edison和女友秦舒培誕下可愛囡囡Alaia後，其胞姊陳見飛昨日亦在Instagram公佈和加拿大華僑男友Thomas Chan訂婚。身在溫哥華的陳見飛，分享左手無名指戴上藍寶石鑽石戒指，另一張則是戒指原圖，她以英文留言：「多謝為我打造出夢寐以求的訂婚戒指，超出預期的好。」<br>據知陳見飛和Thomas拍拖大約一年，而她曾於十年前公開宣佈和飲食界才子Eric結婚，當時更聲稱由Edison擔任伴郎，想不到原來情歸Thomas。<br>撰文：葉綠悠</p></body></html>
