<html><header><meta charset="utf-8"><title>【今日笑一笑】喵星人vs抹窗工人　邊個玩到頭暈暈？</title></header><body><h1>【今日笑一笑】<br>喵星人vs抹窗工人　邊個玩到頭暈暈？</h1><p>無論小貓狂抓、狂追...這笨笨的小貓如何努力都捉不到窗外抹窗工人的抹窗工具。<br><br>住在英國倫敦的日籍網友rina_takei在Instagram不時上載兩隻小貓的片段，由於寓所有落地大玻璃窗，需由工人定時在外抹窗，這就成為小貓們定時出現的玩樂好友。工人每用水刮刮一下，小貓便追著水刮走，相當可愛，但最後小貓見徒勞無功，怎樣追也追不到水刮，便呆坐窗前投降放棄。<br><br>Instagram@rina_takei</p></body></html>
