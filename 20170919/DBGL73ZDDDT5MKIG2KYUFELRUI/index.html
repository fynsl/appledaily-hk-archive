<html><header><meta charset="utf-8"><title>麥家琪懶理麥紫莉</title></header><body><h1>麥家琪懶理麥紫莉</h1><p>一直聲稱到日本拍AV的麥紫莉（Chili），日前承認拍AV一事是講大話，目的只為宣傳上位，被鬧爆是「大話精」。赴日拍AV不成的Chili，參加了ViuTV全新一輯《G-1格鬥會II》，並到日本取景，跟麥家琪、何慈茵、張可義等打MMA。</p><p>不過，麥家琪繼上周記者會迴避與Chili合照後，前晚《格鬥會》大隊出發到東京時，麥家琪與其他隊員合照，又刻意跟Chili保持距離，似乎對這位大話精有點嫌棄。至於《格鬥會》今次日本之行將進行拳腳訓練、鎖技訓練及進行第一輪比賽，未知首回合麥家琪會否跟Chili正面交鋒。<br>撰文：魯吉</p></body></html>
