<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳山聰想拖姚子羚攞獎</title></header><body><h1>【馮仁昭四圍超】<br>陳山聰想拖姚子羚攞獎</h1><p>陳山聰噚日喺商台接受訪問，宣傳剛播完嘅劇集，佢同姚子羚經常一齊登台：「我都好希望可以拖住佢一齊上台拎螢幕情侶獎，平時我唔會諗獎項，但今年真係想。」佢仲話朋友介紹平靚正鑽飾店畀佢買戒指送畀女友，𠵱家樓巿高買唔到樓，問佢呢一段情係咪少啲物質壓力，佢話：「難得搵到一個可以陪我又了解同支持自己工作嘅人，經歷咁多更識珍惜。」<br>撰文：馮仁昭 </p></body></html>
