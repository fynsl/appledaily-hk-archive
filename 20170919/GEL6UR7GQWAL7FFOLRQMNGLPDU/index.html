<html><header><meta charset="utf-8"><title>傅穎女扮男裝撞樣鹿晗</title></header><body><h1>傅穎女扮男裝撞樣鹿晗</h1><p>傅穎（Theresa）日前在廣州出席粉絲聚會，提早慶祝大後日的33歲生日，她事前特別在餅店訂整薑餅人，送給到場的粉絲，Theresa說：「12月時，我未必有時間可以去廣州同fans慶祝聖誕，所以預先訂咗薑餅人，預祝大家有個歡樂聖誕。」講到生日願望，她說：「希望今年剩下的幾個月時間，可以去進修。」<br>Theresa早前在北京拍攝了一輯新宣傳照，有多個不同造型，她將其中一張女扮男裝造型照放上微博分享，有網民指她扮相似前韓國男子組合EXO的鹿晗，她笑說：「鹿晗比我靚仔好多，同佢比？冇得比喎！不過話我扮男裝夠帥氣，我都開心嘅。」<br>撰文：葉綠悠</p></body></html>
