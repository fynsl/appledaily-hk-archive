<html><header><meta charset="utf-8"><title>聞689問「痛唔痛」語塞</title></header><body><h1>聞689問「痛唔痛」語塞</h1><p>【本報訊】傷者鄭澤言住院半年，港鐵只送過果籃和卡片，他昨憶述意外當晚送院後，時任特首梁振英和時任食衞局長高永文來探望。鄭稱「梁振英先生幾好，佢問我痛唔痛呀」，他停頓一下，苦笑稱「梗係痛啦，我燒到咁樣，全個人包住晒，點會唔痛呢？」面對梁的問候，他指當時語塞，只能無奈回答梁，「痛呀，有心，多謝你」。<br>事發時正值特首選舉，參選人林鄭月娥和曾俊華曾回應事故，林鄭稱感震驚，向傷者致以慰問。協助傷者的鄺俊宇質問「現為特首嘅林鄭月娥有乜回應？係咪棄傷者不顧？」<br>■記者曾偉龍</p></body></html>
