<html><header><meta charset="utf-8"><title>趣趣地：尼馬卡雲尼爭波射玩內訌？ </title></header><body><h1>趣趣地：<br>尼馬卡雲尼爭波射玩內訌？ </h1><p>巴黎聖日耳門（PSG）周日喺主場以2:0擊敗里昂，不過兩大前鋒尼馬同卡雲尼，就喺下半場80分鐘爭射12碼，卡雲尼爭贏咗但係就射失，惹嚟內訌疑雲。PSG中場拉比奧特賽後就話，尼馬同卡雲尼關係友好，呢件事應該唔會影響兩人嘅合作。另外，尼馬嘅吸金能力可謂非同小可，事關佢件PSG波衫喺過去30日已總共賣出12萬件，為PSG帶嚟超過780萬鎊（約8,300萬港元）嘅收益。</p></body></html>
