<html><header><meta charset="utf-8"><title>Ariana抵台即嘆珍珠奶茶</title></header><body><h1>Ariana抵台即嘆珍珠奶茶</h1><p>美國小天后Ariana Grande今年5月於英國曼徹斯特體育館開騷時發生炸彈恐襲，她早前重新展開世巡，今晚先在台北小巨蛋舉行首個台騷，後日唱到香港於亞博館開騷。<br>行蹤相當神秘的Ariana前日已秘密乘私人飛機抵達台灣，她於Instagram分享與工作人員在當地的片段，片中可見她正品嚐春水堂的珍珠奶茶，又到信義區貨櫃市集食雞蛋仔。根據台灣傳媒報道，Ariana隨行工作人員約60人，她訪台前其隨行工作人員事先到台灣核對安檢規格，力求做足安全措施。另外，今晚在亞博館開騷的美國樂隊OneRepublic昨日已率先來港準備。<br>撰文：程芬</p></body></html>
