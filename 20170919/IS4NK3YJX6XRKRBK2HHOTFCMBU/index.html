<html><header><meta charset="utf-8"><title>黑仔被劉德華問候</title></header><body><h1>黑仔被劉德華問候</h1><p>劉德華、甄子丹、姜皓文（黑仔）跟劉浩龍昨日在廣州出席電影《追龍》記者會。黑仔跟劉德華在電影《拆彈專家》合作，當時電影上映前劉德華剛在泰國出事。黑仔昨日在記者會後接受電話訪問，他說：「華哥出事後從未見過佢，又唔想去騷擾佢，個心都係揦住揦住。」黑仔透露昨日見到劉德華好精神：「真係湧現咗一句說話『華神再現』，仲好難得我哋未開口問候佢，佢已經問候咗我哋『點呀？有冇偷懶呀？』」<br>華仔即將生日，黑仔預祝他生日快樂，更想叫他不要太搏命。另外，黑仔透露最期待是《拆彈專家續集》開工，再跟他合作。<br>撰文：李森</p></body></html>
