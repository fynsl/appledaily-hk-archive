<html><header><meta charset="utf-8"><title>趣趣地：意「熱」16歲新星輸得唔抵</title></header><body><h1>趣趣地：<br>意「熱」16歲新星輸得唔抵</h1><p>仲未開齌嘅意甲熱拿亞周一主場迎戰近況大勇嘅拉素，雖然最終以2:3落敗，但表現唔失禮，全因陣中年僅16歲嘅超新星皮亞圖柏歷基包辦咗嗰兩球。其實佢今仗只係後備入替，喺上半場33分鐘上場，而下半更好着咗火咁連入兩粒，一度幫熱拿亞追成2:2，無奈球隊最終輸波收場。其實柏歷基已經唔係第一次喺意甲入波，喺今年5月代表熱拿亞對羅馬嗰陣轟入一球，成為有史以來最後生嘅意甲入球球員。</p></body></html>
