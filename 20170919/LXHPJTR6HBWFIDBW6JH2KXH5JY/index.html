<html><header><meta charset="utf-8"><title>JW陳柏宇踩入紅館</title></header><body><h1>JW陳柏宇踩入紅館</h1><p>港、台、韓星、外國巨星排隊在港開騷，陳奕迅於下月轉玩細場，殺入旺角麥花臣宣傳國語新碟，兩場騷合共得4千座位，黃牛飛更喪炒到逾4千元；而紅館檔期更加逼爆，除林憶蓮、劉美君、張惠妹、草蜢、周慧敏、側田、楊千嬅外，「隱世歌手」陳柏宇和27歲王灝兒（JW）都將首踏紅館開騷。<br>亞博館則有好多外國巨星騷，美國小天后Ariana Grande將於後日首度襲港，今年5月她在英國演唱時遇恐襲，造成數十人死亡慘劇。韓星都爭崩頭唱上亞博館，包括女團Apink、天團BIGBANG成員太陽等；日本方面，則有殿堂組合安全地帶、偶像組合NMB48。<br>撰文：皓騫</p></body></html>
