<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Celine妹妹有同學支持</title></header><body><h1>【馮仁昭四圍超】<br>Celine妹妹有同學支持</h1><p>Celine妹妹譚芷昀雖然最終被《全美一叮》（America's Got Talent）叮咗出局，入唔到決賽，佢喺美國留多咗幾日，仲上咗名嘴 Ellen DeGeneres節目唱多次參賽歌《How Far I'll Go》。美國行終於都結束喇！係時候收拾心情返學，日前Celine同屋企人已經返港，之後隨即返學。Celine今次告假參賽，事前得到校方支持，所以佢返到學校，得到老師、同學仔打氣。<br>撰文：馮仁昭 </p></body></html>
