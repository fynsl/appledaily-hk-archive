<html><header><meta charset="utf-8"><title>【專題籽】月老的傳說　手握姻緣簿</title></header><body><h1>【專題籽】月老的傳說　手握姻緣簿</h1><p>【專題籽：港情講趣】<br>月老是掌管姻緣的神。相傳唐朝男子韋固，在宋城遇到一位揹着布袋、翻着本厚簿的老人，好奇一問，才知那是姻緣簿。老人又告知他的配偶是賣菜婦人的三歲女兒。韋固一氣之下，派僕人刺殺那小女孩，僕人不忍殺害，只刺傷了她的額頭。十多年後，女孩被刺史收為義女，並許配給韋固。新婚之夜，韋固發現她額上疤痕，才驚覺原來月老所配姻緣是命中注定。流傳至今，善信都參拜月老祈求良緣。</p><p>記者：黃依情<br>攝影：徐振國、蕭志南<br>編輯：陳慧玲</p></body></html>
