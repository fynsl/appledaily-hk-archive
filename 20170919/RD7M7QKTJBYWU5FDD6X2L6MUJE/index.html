<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】許廷鏗新歌錄埋口哨聲</title></header><body><h1>【馮仁昭四圍超】<br>許廷鏗新歌錄埋口哨聲</h1><p>許廷鏗噚日喺商台宣傳新歌《神奇之旅》，派台碟同MV就搵咗插畫師謝曬皮繪畫，圖中嘅佢着咗短褲，不過，許廷鏗入行以來被取笑腳粗，甚少以短褲出席活動。呢首歌由佢親自填詞，錄歌嗰陣同樂手一齊現場錄音，佢話連吹口哨同練歌嘅聲都錄埋，感覺自然。而另一首歌《原來我可以哭》就喺台灣拍MV，仲有女神秘嘉賓，喺片中呈現另一面。<br>撰文：馮仁昭 </p></body></html>
