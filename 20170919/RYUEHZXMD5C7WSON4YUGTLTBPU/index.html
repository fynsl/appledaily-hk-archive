<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】王宗堯玩謝吳海昕</title></header><body><h1>【馮仁昭四圍超】<br>王宗堯玩謝吳海昕</h1><p>王宗堯同吳海昕（Sofiee）等日前為ViuTV劇集《賤民20》拍攝煞科戲份，Sofiee拍攝學生妹獨自去公廁墮胎嘅戲份時，慘被王宗堯等人大整蠱，當佢正培養感情之際，大家突然撲出向Sofiee開香檳慶祝煞科，Sofiee被嚇到花容失色，其後更狂追王宗堯噴香檳。<br>而王宗堯喺拍攝期間影咗好多劇照留念：「Sofiee演技真係進步唔少，如果邊個導演缺人就搵佢開工啦！」<br>撰文：馮仁昭 </p></body></html>
