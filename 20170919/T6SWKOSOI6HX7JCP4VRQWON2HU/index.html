<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】馮小剛批抗日劇神化</title></header><body><h1>【馮仁昭四圍超】<br>馮小剛批抗日劇神化</h1><p>馮小剛前晚喺北京出席新作《芳華》宣傳嗰陣，現場播出咗一段6分鐘嘅長鏡頭戰爭戲。<br>馮小剛批評𠵱家啲抗日劇太神化：「一個民兵可以幹掉幾十個鬼子，那為甚麼要打8年呢？戰爭是血腥殘暴的，這種遊戲化的拍法，你以為是在醜化鬼子，實際上是對自己極其不尊重，是對災難的不尊重。」佢自己嘅拍法係希望客觀表達出戰爭嘅殘酷，但唔想誇張。<br>撰文：馮仁昭 </p></body></html>
