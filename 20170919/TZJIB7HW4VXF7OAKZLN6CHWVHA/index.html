<html><header><meta charset="utf-8"><title>盧巧音自譏大媽開騷</title></header><body><h1>盧巧音自譏大媽開騷</h1><p>盧巧音（Candy）、傅珮嘉前晚在灣仔舉行音樂會，原來兩人相識二十載，Candy笑說：「係呀！我哋今晚就好似大媽開騷咁。我同佢曾經試過迷惘期，可以合作吓，加上大家都咁低能，又老人家咁。」<br>傅珮嘉透露7歲囝囝現於國際學校念小學三年級，有興趣學打鼓和結他。Candy即推薦自己老公：「搵uncle（Sammy）有折頭。」傅珮嘉又指之前有人想請她母子檔工作，但為了讓孩子有童年應有生活，所以推掉了。她並謂：「出門口時，囝囝叫媽咪fighting，學足韓劇咁叫我，好sweet，老公教得好好，俾個仔知道我唔會因為唱歌事業掉低佢。」<br>採訪：黃曉妍<br>攝影：陳順禎</p></body></html>
