<html><header><meta charset="utf-8"><title>黃芷晴搞網店唔預男友</title></header><body><h1>黃芷晴搞網店唔預男友</h1><p>黃芷晴及陳安立（Brian）昨日於柴灣為ViuTV實況節目《雙商》拍攝，二人飾演一齊做生意的情侶，當中只有擁抱戲，未有特別親熱鏡頭。芷晴說：「實際上我同男友經常因為小事嗌交，唔適合一齊做生意。」芷晴早前為朋友慶祝生日整蛋糕，獲不少訂購查詢，她表示構思在網上售賣，免卻租金壓力。<br>曾與劉佩玥（Moon）傳緋聞的Brian稱現時單身，對於有傳Moon覓得富貴男友，他說：「佢應該keep住傳緋聞，上次一齊食飯畀大家誤會。我同佢讀書時候已識，Moon咁正，我就冇乜機會，大家係好朋友。」<br>採訪：張俊銘<br>攝影：陳慧安</p></body></html>
