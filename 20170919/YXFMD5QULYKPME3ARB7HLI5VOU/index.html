<html><header><meta charset="utf-8"><title>趣趣地：多蒙特炒科隆多得VAR</title></header><body><h1>趣趣地：<br>多蒙特炒科隆多得VAR</h1><p>德甲多蒙特周日主場迎戰科隆，主隊憑奧巴美揚及麥斯菲臘分別梅開二度，加上視像裁判（VAR）兩度作出關鍵判決，成功大炒客隊五粒。就喺上半場補時階段，多仔中堅柏柏斯達夫普路斯喺混戰中入左一球爭議波，球證（圖右）當時判罰球俾科隆，但VAR則判入球有效。換邊後，VAR再次發揮作用，判定盧卡斯古隆達阻止麥斯菲臘的頭槌攻門時犯手球，多仔因此獲得12碼，由奧巴美揚操刀射入。</p></body></html>
