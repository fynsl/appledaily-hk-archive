<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】湯寶如九展騷唔要樓梯</title></header><body><h1>【馮仁昭四圍超】<br>湯寶如九展騷唔要樓梯</h1><p>湯寶如噚日喺尖沙嘴出席記者會，宣佈11月15日喺九展舉行「湯寶如獨愛音樂25週年演唱會香港站」，湯記指明舞台以紅館規格製作，唯一要求係唔要有樓梯，因為五年前嘉賓黎瑞恩喺舞台樓梯跌親。原本佢想下年至開演唱會，不過唱片公司話今年係25周年，做完今次會再入紙紅館。嘉賓方面，暫定有黎瑞恩同陳曉東。佢又話因為今個月忙做宣傳，搞到十歲大囝囝都有投訴。<br>撰文：馮仁昭 </p></body></html>
