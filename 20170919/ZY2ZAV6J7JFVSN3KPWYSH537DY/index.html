<html><header><meta charset="utf-8"><title>陳倩揚撞車傷頸入院</title></header><body><h1>陳倩揚撞車傷頸入院</h1><p>【爆相爆片】陳倩揚昨午在火炭撞車，讀者陳小姐昨向本報「爆相爆片」報料，據知警方到場了解後，陳倩揚被送上白車。記者昨聯絡陳倩揚，她指昨午4時許駕車接載6歲大仔出外時停紅燈，被後面P牌私家車撞到。</p><p>陳倩揚說：「我都嚇一嚇，個仔問媽咪有冇事，好在佢有car sit，亦有扣安全帶，冇嚇親。私家車個司機落車猛同我講對唔住，我報警之後警察話等佢哋嚟到先好郁車，我都知阻住後面其他車，好多巴士要埋站，佢哋係咁鬧，真係唔好意思，好在警察好快嚟到。」她指座駕後面撞凹和撞花，由於她chok親頸部，所以要送院檢查，但估計沒有大礙。<br>採訪：魯吉</p></body></html>
