<html><header><meta charset="utf-8"><title>求驗客手記：藥煲韋碧克紐亞又長唞</title></header><body><h1>求驗客手記：藥煲韋碧克紐亞又長唞</h1><p>阿仙奴前鋒韋碧克周日喺作客車路士嘅英超比賽，下半場因為鼠蹊受傷退下火線。據英國傳媒報道，韋碧克可能至少唞一個月先可復出，或會錯過槍手未來四場比賽，包括今日英聯盃對唐卡士打、下周二英超對西布朗、歐霸盃作客巴迪同埋再下一場聯賽對白禮頓。</p><p>另外，拜仁慕尼黑門將紐亞（圖）周一操練時左腳又出事。據《圖片報》表示，紐亞今次嘅受傷同樣係骨裂，預計呢位31歲德國隊隊長要再次長唞，隨時2018年再見。</p></body></html>
