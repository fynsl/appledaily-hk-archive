<html><header><meta charset="utf-8"><title>【今日笑一笑】惡犬變「騰雞」？真正雞飛狗走</title></header><body><h1>【今日笑一笑】<br>惡犬變「騰雞」？真正雞飛狗走</h1><p>論體型，狗隻戰鬥力應比公雞勝一籌，但在巴西，現實卻是相反。有網民上載片段，片中有公雞跟小狗狂打，小狗用兩前爪擒著公雞，一度把公雞壓在地。但公雞頑強反抗，跳起用雞爪施襲，打至連放在牆邊的掃把也被掃跌。雞犬「中場休息」過後，再次扭打，不過這回合很快便中斷，因為小狗唞過大氣後，落荒而逃，反而公雞從後追趕，現場村民看得哈哈大笑。<br><br>YouTube/英國《每日郵報》</p></body></html>
