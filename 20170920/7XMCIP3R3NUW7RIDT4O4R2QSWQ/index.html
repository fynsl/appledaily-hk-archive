<html><header><meta charset="utf-8"><title>【美圖晒晒】《通靈少女》李千娜抱結他唱歌傳情感動千萬網民</title></header><body><h1>【美圖晒晒】《通靈少女》李千娜<br>抱結他唱歌傳情感動千萬網民</h1><p>台灣女星李千娜雖是《超級星光大道2》歌手出身，但她的演技早已獲得金馬獎新演員的肯定，也曾以《前男友》、《失去你的那一天》兩度問鼎金鐘影后。<br><br>今年，她在電視劇《通靈少女》中，試圖透過仙姑和死去女友溝通，抱着結他唱了一首自創歌曲，場面感人，今年入圍金鐘獎迷你劇集女配角。雖然只有一集，她自彈自唱的片段卻在YouTube上累計有2,800萬的點播人次，十分驚人。<br><br>台灣《蘋果日報》</p></body></html>
