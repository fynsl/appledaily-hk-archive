<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】JW靠歌衫增高</title></header><body><h1>【馮仁昭四圍超】JW靠歌衫增高</h1><p>JW噚日到新城訪問，講到近來忙住為明年一月首個紅館演唱會做準備，主題已經諗好叫「Never Too Early」，佢話𠵱家一路參考緊其他演唱會偷吓師，並透露好想練番part勁舞，但未必會有辣身舞：「我覺得自己跳唔出，我啲歌又冇辣身嘢，亦唔係走嗰個路線。」<br>歌衫方面唔會太性感，JW話：「應要凸顯嘅會凸顯，應收埋嘅會收埋，可能會將我個人拉高啲。」<br>撰文：馮仁昭</p></body></html>
