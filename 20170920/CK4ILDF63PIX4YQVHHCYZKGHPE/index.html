<html><header><meta charset="utf-8"><title>【從前今日】第一屆康城電影節</title></header><body><h1>【從前今日】第一屆康城電影節</h1><p>71年前的9月20日，第一屆的康城影展成功揭幕。其實首屆康城影展原本計劃在1939年開辦，但因為遇上第二次世界大戰，最終在戰後一年，1946年才成功在法國康城舉行。<br><br>當年有份出席的美國影星，坐水上飛機到場，非常搶眼。來自21國的參展電影，很多都是關於戰爭，包括得到評審團大獎的作品之一《不設防城市》。<br><br>因為戰後資金不足，第一屆康城影展不只要靠公眾捐助，還只於一間舊賭場內舉行。但時至今日，它已經成為其中一個歷史悠久的國際電影節，每年有超過3萬人參與，更是衣香鬢影。</p></body></html>
