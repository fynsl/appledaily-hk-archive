<html><header><meta charset="utf-8"><title>邊似56歲？劉德華型穿DG三件頭西裝</title></header><body><h1>邊似56歲？<br>劉德華型穿DG三件頭西裝</h1><p>劉德華今個月27日就踏入56歲，每年都一定提早與華仔天地粉絲慶祝的他，日前就在九展舉行生日會，與粉絲同歡。<br><br>華仔以常穿的adidas NMD白波鞋襯老西，smart casual，有型又有活力，實在不似真實年齡。華仔的型仔西裝出自Dolce &amp; Gabbana 2017秋冬男裝，是系列中少有的低調設計，是長青之選，很適合一直為工作默默耕耘而紅足那麼多年的他。</p></body></html>
