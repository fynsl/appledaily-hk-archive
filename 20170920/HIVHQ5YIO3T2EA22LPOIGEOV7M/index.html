<html><header><meta charset="utf-8"><title>求驗客手記：耶穌仔入球率勁過阿古路</title></header><body><h1>求驗客手記：耶穌仔入球率勁過阿古路</h1><p>今年一月先至由彭美拉斯加盟曼城嘅巴西新星「耶穌仔」加比爾捷西斯，今季英超上陣五場射入四球，自加盟曼城以嚟總共喺英超射入11球，平均88.82分鐘射入一球。如果只係計至少射入10個英超入球嘅球員當中，呢個數據係最犀利，射入咗127個英超入球嘅阿根廷球星阿古路都只係以平均108.44分鐘排第二位；今季由曼城轉咗會去李斯特城嘅伊恩拿祖有12個入球，平均113.92分鐘入一球就排喺第三位。</p></body></html>
