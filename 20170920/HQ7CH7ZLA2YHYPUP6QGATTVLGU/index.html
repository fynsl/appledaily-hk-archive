<html><header><meta charset="utf-8"><title>【友誼小姐】張寶兒父身家逾三億</title></header><body><h1>【友誼小姐】張寶兒父身家逾三億</h1><p>於2016年參加香港小姐的張寶兒，獲得友誼小姐獎項，同屆冠軍是馮盈盈。出身富裕家庭的張寶兒是家中長女，跟屋企人住在禮頓山豪宅，有傳其父至少擁七個單位，坐擁逾三億身家。張寶兒是虔誠基督徒，畢業於聖保羅男女中學，之後到英國倫敦大學主修人文地理，曾任職產品經理。<br>張寶兒選完港姐入行後，跟拍拖八年的初戀男友分手，上月與袁偉豪公開戀情，有指因她是基督徒，故男友要為她禁慾。張寶兒簽無綫後多參與綜藝節目演出，曾主持《學是學非》，今年更提名妹妹張寶欣選港姐，可惜其妹大熱倒灶，只獲選友誼小姐。</p></body></html>
