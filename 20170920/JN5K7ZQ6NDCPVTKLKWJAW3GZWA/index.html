<html><header><meta charset="utf-8"><title>求驗客手記：巴迪高：朗拿度係最佳前鋒</title></header><body><h1>求驗客手記：巴迪高：朗拿度係最佳前鋒</h1><p>阿根廷名宿巴迪斯圖達最近接受國際足協（FIFA）頻道訪問，佢透露咗邊個係佢心目中嘅史上最佳前鋒，48歲嘅「戰神」毫不猶豫話係朗拿度：「我認識嘅朗拿度，之前嗰一個。」</p><p>踢過阿根廷球隊河床同小保加嘅巴迪高，認為自己職業生涯最好嘅決定係留喺費倫天拿10年，至於佢心目中最難應付嘅門將係邊位呢，答案就係意大利嘅托度，而托度係曾經同佢喺費倫天拿做過七年隊友㗎。</p></body></html>
