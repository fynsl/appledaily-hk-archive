<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】布志綸預告Mr.有新搞作</title></header><body><h1>【馮仁昭四圍超】布志綸預告Mr.有新搞作</h1><p>布志綸（Alan）噚日去新城宣傳新歌《人在野》，佢話歌曲主題有啲似𠵱家嘅香港，面對好多選擇，做乜嘢都感覺好似徒勞無功。<br>講到Mr.嘅動向，佢話剛剛喺內地一齊做完演唱會，嚟緊仲有三場演出：「希望出年樂隊會有啲新嘅搞作，但未知道喺香港開騷定係做新歌。」布志綸又透露其實一直都有唱片公司向佢哋招手，但覺得始終保持獨立較好。<br>撰文：馮仁昭</p></body></html>
