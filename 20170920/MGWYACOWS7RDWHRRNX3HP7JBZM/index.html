<html><header><meta charset="utf-8"><title>歐瑞偉仔女搶鏡</title></header><body><h1>歐瑞偉仔女搶鏡</h1><p>近日憑劇集《同盟》中「易先生」一角走紅的歐瑞偉（左三），日前與「鷲哥」吳岱融上遊輪登台唱歌。除吳岱融太太鍾淑慧及外母、姨仔等家人外，歐瑞偉太太和一對子女（右一及二）亦有撐場，其罕有露面的子女原來遺傳了父母靚靚基因，是靚仔靚女一族。吳岱融與歐瑞偉合唱鄭少秋《倚天屠龍記》等歌曲，台下觀眾反應熱烈。<br>吳岱融說：「我同瑞偉真係好多年朋友，大家當年都係古裝人，拍過好多劇，今次第一次一齊登台唱歌。」<br>採訪：魯吉</p></body></html>
