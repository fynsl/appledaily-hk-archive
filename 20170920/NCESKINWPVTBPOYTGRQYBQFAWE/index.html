<html><header><meta charset="utf-8"><title>【港男冠軍】袁偉豪中三輟學入行</title></header><body><h1>【港男冠軍】袁偉豪中三輟學入行</h1><p>15歲已參加「Yes！校花校草選舉」的袁偉豪，當選校草獲三千元獎金後便輟學，只有中三程度的他，投身社會做人體素描模特兒，又拍過維他奶廣告，07年選香港先生獲冠軍後，簽約無綫成旗下藝員，初期在劇集多擔任閒角，直至去年在《城寨英雄》扮演「牙佬」一角成功上位，成為無綫力捧小生。<br>被封「港姐殺手」的袁偉豪感情生活多姿多采，曾跟06年落選港姐邱詠恩、胡定欣、馬沛詩及林夏薇傳緋聞，唯一承認過的女朋友，只有12年最上鏡小姐岑杏賢，更揚言視對方為結婚對象，可惜戀情僅三年玩完，更被對方暗指他花心及沒安全感。</p></body></html>
