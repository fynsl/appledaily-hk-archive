<html><header><meta charset="utf-8"><title>求驗客手記：迪比利受傷　巴塞慳近億</title></header><body><h1>求驗客手記：迪比利受傷　巴塞慳近億</h1><p>巴塞隆拿雖然有前鋒奧士文尼迪比利拉傷大腿肌肉，要唞成三、四個月至可以復出。不過，原來呢位法國國腳受傷，巴塞都唔係話冇「得着」，因為佢哋今季至少可以慳番1,000萬歐元（約9,350萬港元）。據西班牙傳媒報道，迪比利當日以1.05億歐元由多蒙特過檔，合約其中一項指明如果迪比利今季代表巴塞踢到50場波，巴塞就要畀多1,000萬歐元。但係由於佢要唞幾個月，所以今季之內一定踢唔到50場，亦即係話巴塞唔使畀呢筆錢。</p></body></html>
