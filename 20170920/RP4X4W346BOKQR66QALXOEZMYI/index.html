<html><header><meta charset="utf-8"><title>Lynn驗貨出事勁喊</title></header><body><h1>Lynn驗貨出事勁喊</h1><p>熊黛林（Lynn）去年和郭可頌結婚，婚後花逾一年時間籌備的時尚運動服裝品牌DEVI，今天在網上天貓旗艦店正式營運。Lynn穿自家品牌運動bra top拍宣傳短片，她說：「DEVI一字源於印度文，意思是『女神』，老公知道我鍾意做瑜伽，又話我係佢心目中嘅女神，所以我哋用咗呢個名。」</p><p>提到做生意過程中，Lynn遇到不少困難，她說：「第一次真正做生意，好緊張成品，試過遇到貨不對辦嘅工廠，嗰刻真係當場喊咗出嚟。」除親身上陣外，Lynn還邀請同門師妹麥少瑜合作拍宣傳片，她希望生意越做越大，將來開實體店及上市。<br>撰文：葉綠悠</p></body></html>
