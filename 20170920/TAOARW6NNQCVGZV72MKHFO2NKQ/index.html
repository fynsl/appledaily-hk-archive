<html><header><meta charset="utf-8"><title>杜如風浸溫泉爭議「我唔會除衫」</title></header><body><h1>杜如風浸溫泉爭議「我唔會除衫」</h1><p>杜如風與方力申昨日於中環出席「Citi Cash Back Visa信用卡」活動，杜如風自爆16歲已開始碌爆卡，更試過狂碌數十萬，杜媽媽曾剪掉她四張信用卡，她笑說：「我一個人喺加拿大好辛苦㗎，又鍾意儲垃圾，總之名牌就不停買，一路都有我媽咪幫我儲錢幫我還，𠵱家已經少買咗。」<br>提到杜如風早前於日本拍旅遊特輯時，穿着睡衣浸溫泉，被網民批評不尊重當地文化，她說：「我都有聽聞，但我節目就係玩，一直以嚟都係娛樂大家，點解要咁嚴謹呢？大家都知我唔會除衫！」至於明年農曆新年她會再次帶團到日本，每位團費達六位數字。<br>採訪、攝影：羅慧敏</p></body></html>
