<html><header><meta charset="utf-8"><title>秋生撐基仔賣餅</title></header><body><h1>秋生撐基仔賣餅</h1><p>黃秋生繼挑機海南雞飯及凍水煮麵後，最近試食古巨基自家品牌推出軟心芝士月餅，秋生昨日在電話說：「見到個樣細細粒，第二日再食就淋，因為冇擺雪櫃，但淋都好食喎，真係黐線，好邪惡，跟住俾人搶晒，如果唔係我嘈住要食都冇。」<br>基仔在電話感謝朋友支持：「周慧敏開演唱會要喼弗，都幫我拍咗條試食片，鄭伊健𠵱家喺沙漠拍戲，都攞住盒月餅幫我宣傳，真係好感動。早兩日去捧秋生哥舞台劇場，諗住中秋就到送月餅畀佢，佢即刻瞪大對眼：『係你㗎，真係好食喎！』因為佢唔知月餅係我出，仲話要幫我攞住影張相。」<br>採訪：皓騫</p></body></html>
