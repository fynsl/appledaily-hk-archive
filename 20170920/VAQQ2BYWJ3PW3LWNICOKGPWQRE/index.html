<html><header><meta charset="utf-8"><title>緩刑期間狎3童　青年囚9月</title></header><body><h1>緩刑期間狎3童　青年囚9月</h1><p>【本報訊】居上水劏房的無業青年受女友人委託，照顧3名從寄養家庭回家度假的男童，卻趁夜間與男童同床睡覺，多次隔着褲或內褲摸男童下體，兩男童分別向補習老師及寄養母親投訴揭發。無業男早前在區院承認7項非禮罪，昨判囚8個月；他另因於一宗盜竊案緩刑期內干犯本案，被法庭下令執行該案1個月刑期，總刑期9個月。<br>案中男童分別9至15歲，一人為委託被告的女友人之子，另兩人是兄弟，是女友人朋友之子。法官指需判以阻嚇刑罰，被告張概燈（25歲）趁男童留宿犯案，隔着男童內褲摸其下體尤為嚴重。<br>案件編號：DCCC339/17<br>■記者蔡少玲</p></body></html>
