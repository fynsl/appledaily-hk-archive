<html><header><meta charset="utf-8"><title>羅敏莊自嘲似人妖</title></header><body><h1>羅敏莊自嘲似人妖</h1><p>羅敏莊、韋綺姍、鄭敬基及陳潔靈等前晚在尖沙嘴文化中心為「國慶文藝晚會」任嘉賓，羅敏莊穿上金色閃片裙，襯一身古銅膚色肌膚，充滿泰國風情，她笑說：「係咪好泰國feel呢？我個裝扮好似人妖，𠵱家每個月去一次泰國，要入籍就好難，不過當地使費真係好低。雖然係退休生活嘅好地方，但我就冇諗過要入籍。」她笑謂現在很難在港開騷，大可組人妖歌舞團打入泰國市場，尋求機會。<br>此外，鄭敬基剛於加拿大返港，早前出席兒子鄭家揚婚禮，韋綺姍說：「千祈唔好叫我做阿婆，真係接受唔到第時我個女生咗，嗌我做阿婆，我覺得自己仲好後生。」<br>採訪：馬建華<br>攝影：沈健程</p></body></html>
