<html><header><meta charset="utf-8"><title>順天邨血案男子遭刀手狂斬3刀</title></header><body><h1>順天邨血案<br>男子遭刀手狂斬3刀</h1><p>【本報訊】秀茂坪順天邨停車場，昨凌晨1時許，警方接獲住客報案指有人呼救，並發現一名男子在停車場對開，被兩名持刀男子追斬。警員趕到現場，在附近搜索但沒有發現，稍後一名胸及手有刀傷男子自行到聯合醫院求醫，報稱在順天邨被斬傷，警方列傷人案件展開調查。<br><br>被斬傷男子姓李38歲，胸及手部中刀，初步調查相信，事主與妻子等候的士期間，一名南亞裔男子與兩名戴口罩及持刀男子出現，兩口罩男揮手斬傷事主後逃去，事主負傷自行到聯合醫院求診。</p></body></html>
