<html><header><meta charset="utf-8"><title>毒蛇匿馬桶邊專家活捉好驚險</title></header><body><h1>毒蛇匿馬桶邊<br>專家活捉好驚險</h1><p>在馬桶發現毒蛇應怎辦？澳洲昆士蘭有住戶周日在馬桶發現毒蛇棕樹蛇(brown tree snake)，捉蛇專家徒手將牠活捉，十分厲害。<br><br>影片上載至facebook，捉蛇專家說：「試想想在早上起床，如常地做平常的事，然後發現馬桶邊藏了條蛇……」他嘗試沖水將蛇趕出來，但牠沒有中計。<br><br>最後捉蛇專家說：「我把手放在這裏，希望牠不會咬我。」他慢慢抓着蛇頭用力一扯，初時毒蛇仍然反抗，企圖抓緊馬桶但不敵專家的氣力被生擒。<br><br>英國《每日郵報》</p></body></html>
