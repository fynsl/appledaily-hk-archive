<html><header><meta charset="utf-8"><title>特稿：維拉利爾新兵有料 - 牽牛</title></header><body><h1>特稿：維拉利爾新兵有料 - 牽牛</h1><p>維拉利爾今夏花費4,000萬歐元（約3.6億港元）擴軍，當中最重本是以1,400萬歐元，從葡萄牙士砵亭收購魯賓森美度，這位中場與巴塞新兵尼爾遜施美度同姓，同樣是葡萄牙冒起新星，年僅23歲，也值得維軍球迷期待。另外，土耳其前鋒伊尼斯烏納，也花費了維軍1,400萬歐元，這位前川迪球員已經為維軍取得西甲入球。</p><p>當然性價比最高是從AC米蘭借用的前鋒卡路士巴卡，已經為維軍貢獻兩個入球，31歲的巴卡效力西維爾兩季都有雙位數入球，以他的走勢，入球相信陸續有來。<br>文：牽牛</p></body></html>
