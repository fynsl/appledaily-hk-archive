<html><header><meta charset="utf-8"><title>賽後拆局：水晶宮贏波　鶴臣見曙光</title></header><body><h1>賽後拆局：水晶宮贏波　鶴臣見曙光</h1><p>今季英超踢五場全數敗北兼未入一球的水晶宮，再戰本土盃賽又有好成績，在英格蘭聯賽盃第三圈賽事，主場以1:0小勝英超新兵哈特斯菲爾德，踢入16強。<br>前水晶宮領隊法蘭迪保亞77天任期內唯一勝仗和入球，就是在英聯盃第二圈主場2:1擊敗葉士域治時取得，球隊由鶴臣接手後，這位前英格蘭代表隊領隊的命運亦都一樣，暫時只能在同一項賽事取得勝仗和入球。今仗唯一入球在上半場13分鐘出現，水晶宮中場巴卡利沙高接應安祖斯唐辛的傳中頂入致勝球。對於球隊是否已回勇，鶴臣則表示仍有很長的路，不過已開始看到曙光。</p></body></html>
