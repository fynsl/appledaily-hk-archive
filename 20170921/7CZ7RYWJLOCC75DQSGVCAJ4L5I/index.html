<html><header><meta charset="utf-8"><title>宣萱賣關子拒劇透</title></header><body><h1>宣萱賣關子拒劇透</h1><p>宣萱昨日在旺角出席一個醫學活動，推廣免疫治療醫治癌症，並分享舅父和小學同學先後因癌病離世消息，希望以知名度宣揚訊息幫助更多人。宣萱由30歲開始半年至一年會做一次全身檢查及婦科檢查以防萬一。<br>宣萱主演的劇集《使徒行者2》已率先被劇透，她自己都捧場追劇，不過堅拒劇透，還說：「自己拍嗰時冇睇到人哋條線，覺得咁樣拍會真實啲， 噚晚睇劇情都覺得好慘，睇Benz雄（許紹雄）睇到喊，個個人物角色都好悲慘，做卧底都係，所以我一世都要做自己。」她形容自己在劇中是最悲慘人物角色，每集都有角色慘死，不過大賣關子，叫觀眾猜猜她的身份和下場。<br>採訪、攝影：卓寶花</p></body></html>
