<html><header><meta charset="utf-8"><title>超雲超蓮熱褲襯Nike姊妹鞋貴氣混搭皇室御用Delvaux袋</title></header><body><h1>超雲超蓮熱褲襯Nike姊妹鞋<br>貴氣混搭皇室御用Delvaux袋</h1><p>賭王三房千金何超雲深居簡出，很久未有現身公開場合，日前出關與妹妹超蓮捧G.E.M.紅館個唱場，兩姊妹同以熱褲及Nike VaporMax Flyknit波鞋作姊妹裝。<br> <br>大超蓮兩年的28歲超雲，打扮一向偏淑女，即使穿熱褲，亦以有detail位的cold shoulder格仔上衣作襯，比利時皇室御用手袋品牌Delvaux的Tempete黑色皮袋，更為造型添貴氣，風格與戴cap帽、穿hoodie的超蓮截然不同。</p></body></html>
