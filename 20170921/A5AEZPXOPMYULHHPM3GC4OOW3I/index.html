<html><header><meta charset="utf-8"><title>任達華不捨得惠英紅</title></header><body><h1>任達華不捨得惠英紅</h1><p>惠英紅及任達華日前接受奇妙電視《同Sing同戲》訪問，宣傳新片《Mrs K》，小紅姐表示和導演何宇恆以前合作時好有火花，當對方再邀請她拍這部動作片時，自覺狀態不俗，所以一口應承，誰不知劇本一等就五年，拍攝時年齡再長了，擔心體力負荷不來，於是請假三個月狂操體能，練成六嚿腹肌。她直言：「拍到中段時，身體已永久受損，將來好難再拍動作片。」<br>任達華表示很欣賞小紅姐，對於小紅姐告別動作片，他大嘆可惜，希望為小紅姐拍一部性感電影：「鏡頭我都諗好，係半裸嘅出浴場面。」<br>撰文：葉綠悠</p></body></html>
