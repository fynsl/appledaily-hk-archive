<html><header><meta charset="utf-8"><title>朴有天傳下月娶黃荷娜</title></header><body><h1>朴有天傳下月娶黃荷娜</h1><p>韓國男團JYJ成員朴有天和南陽乳業家族外孫女黃荷娜原定本月結婚，但早前被爆延遲婚期，昨日有指二人將於下月10日結婚，朴有天所屬事務所表示：「二人今個月不會結婚，亦不會公佈婚期。」<br>去年捲入四宗性侵案的朴有天事後被證無嫌疑，當中第二名報案人B小姐被警方以誣告及名譽損毀等嫌疑起訴，今日將上庭兼舉行記者會，但前日她透露上庭時曾被神秘人跟蹤，為保安全，記招將禁止拍攝。<br>另外，BIGBANG的T.O.P早前被爆與女練習生韓瑞希吸食大麻，檢方認為韓瑞希判刑太輕而上訴，昨日法院維持原判。韓瑞希表示自己冇推翻供詞，強調是T.O.P先提出吸食大麻。<br>撰文：施洛冰</p></body></html>
