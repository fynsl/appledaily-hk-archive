<html><header><meta charset="utf-8"><title>【從前今日】台灣921大地震傷亡近百年來最嚴重</title></header><body><h1>【從前今日】台灣921大地震<br>傷亡近百年來最嚴重</h1><p>1999的今日，台灣發生黎克特制7.3級強烈地震，造成2415人死亡、10萬人無家可歸，是台灣近百年來，傷亡及財物損失最嚴重的天災。地震於凌晨1點47分發生，震央位於南投縣的集集鎮，當時全台灣搖晃長達102秒。台中及南投災情最嚴重，停水停電、塌樓隨處可見；有外國搜救隊前來協助救援。於台北，樓高12層的東星大樓倒塌，造成87人死亡，是傷亡最多的單幢大樓。<br><br>地震後　台灣於2000年通過，將9月21日定為防災日；又將台中霧峰區光復國中的地震遺址，保留及改建為921地震教育園區，以作紀念。</p></body></html>
