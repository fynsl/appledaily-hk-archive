<html><header><meta charset="utf-8"><title>唸咒鱷魚唔埋身？巫師被拖入水浸死</title></header><body><h1>唸咒鱷魚唔埋身？<br>巫師被拖入水浸死</h1><p>印尼東加里曼丹省一名聲稱能令鱷魚不埋身的巫師，上周五被鱷魚拖入水中溺斃。<br><br>聲稱能控制鱷魚的蘇普拉恩托（Suprianto），在一條有鱷魚出沒的河，協助尋找被鱷魚拖入水中的阿爾祖納（Arjuna）。目擊者指，當他正在唸咒作法時，鱷魚不但沒有遠離他，反而一口咬住他拖入水底，他試圖掙扎脫身不果，最後與阿爾祖納遭遇同一命運。<br><br>蘇普拉恩托和阿爾祖納的屍體兩天後浮上水面。警方表示，兩具屍體都完整，手腳沒被咬去，相信都是被鱷魚拖入水中溺斃。<br><br>英國《每日鏡報》</p></body></html>
