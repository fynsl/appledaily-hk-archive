<html><header><meta charset="utf-8"><title>梁小冰抗拒真人騷</title></header><body><h1>梁小冰抗拒真人騷</h1><p>梁小冰、譚玉瑛前晚在圓方戲院出席環保題材電影《地球：奇妙的一天》首映禮，小冰被問到會否和兒子拍攝真人騷節目，她即耍手：「唔好搞啦！做公眾人物壓力好大，個仔唔鍾意影，冇興趣入行，但就好有表演慾，佢跟Sunny Wong學跳舞，好鍾意喺課室上面表演，但就唔鍾意做公眾人物，因為知道唔會有太多自己嘅空間，非常大壓力。」</p><p>自稱是環保分子的譚玉瑛笑說：「我好少買嘢，啲錢食晒落肚。」她的節目拍檔李家鼎開私房菜，對於有食客給予負評，譚玉瑛說：「可能有啲食客會重口味，鼎爺口味偏向健康。」<br>採訪：張俊銘<br>攝影：陳慧安</p></body></html>
