<html><header><meta charset="utf-8"><title>【奉子成婚】事業高峯停工生仔</title></header><body><h1>【奉子成婚】事業高峯停工生仔</h1><p>安室奈美惠於97年憑歌曲《Can You Celebrate？》為她創下首個事業高峯，唱片大賣近230萬張。同年10月，只得20歲的安室在當紅之際，突然宣佈與比她年長15年的TRF成員SAM奉子成婚，安室與SAM恩愛現身記招宣佈喜訊。當時她已懷孕三個月（圖），消息震驚亞洲，之後她為養胎及照顧剛出世的囝囝溫大而停工一年，甘願為愛情暫時放下事業，近年日本藝人的奉子成婚潮，亦是可算由安室一手帶起。</p></body></html>
