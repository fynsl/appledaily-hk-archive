<html><header><meta charset="utf-8"><title>復星擬配售民行套47億</title></header><body><h1>復星擬配售民行套47億</h1><p>【本報訊】復星擬配售民生銀行（1988）6.43億舊股，套現最多6.04億美元（約47億港元）。<br>市場消息表示，復星擬配售民行6.43億舊股，以民行目前股本69.34億股計，今次配售股份佔其股本約9.3%。據悉，配股每股作價介乎7.28元至7.38元，較民行昨日7.7元收市價，有4.2%至5.5%折讓，是次交易設有60日禁售期。<br>復星國際董事長郭廣昌早前亦已退出民行第七屆董事會。</p></body></html>
