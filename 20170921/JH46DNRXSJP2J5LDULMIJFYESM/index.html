<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】高志森請韓星賀國慶</title></header><body><h1>【馮仁昭四圍超】高志森請韓星賀國慶</h1><p>高志森噚日喺中環出席「香港同胞慶祝中華人民共和國成立六十八周年文藝晚會」記者招待會，晚會將喺下月1日假紅館舉行，鄺美雲、胡琳等會做演出嘉賓。另下月2日會舉行音樂會，仲邀請咗韓國男子偶像團Infinite同吳業坤等年輕偶像歌手，高志森話內地限韓令對香港冇構成壓力：「兩晚未計租場製作費用超過1,200萬，最貴當然係請韓星，佢哋收得唔貴，但因為要包食宿。」<br>撰文：馮仁昭</p></body></html>
