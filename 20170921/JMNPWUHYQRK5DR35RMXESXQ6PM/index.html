<html><header><meta charset="utf-8"><title>郭晶晶被爆大肚照跑</title></header><body><h1>郭晶晶被爆大肚照跑</h1><p>郭晶晶與李小鵬昨日於中環出席「健康快車 建行（亞洲）慈善步行跑記者會」，已經第三年擔任大使的晶晶，被爆去年參加慈善跑時已經懷孕，她笑說：「孕婦是需要運動的。」原來晶晶每天習慣拉筋，有時間更會跑步。問到一對仔女性格，晶晶爆大仔中曦十分活躍，提到囝囝是否很懂得冧爺爺霍震霆？她笑說：「是，爺爺見到他會很開心，他跟爺爺講I love you，都會跟我們和嫲嫲講。」<br>提到碧咸日前受訪時被問到幫仔女上車，他表示仔女做甚麼也會支持，問晶晶有否買樓給子女？她說：「沒想那麼遠。」<br>採訪、攝影：羅慧敏</p></body></html>
