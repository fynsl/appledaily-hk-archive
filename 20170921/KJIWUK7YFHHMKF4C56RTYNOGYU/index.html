<html><header><meta charset="utf-8"><title>Cara G.嘆冇時間追仔</title></header><body><h1>Cara G.嘆冇時間追仔</h1><p>河國榮、Cara G.及樂隊REVIVER，昨日去到灣仔出席「英航經典倫敦巴士」開幕。河國榮為活動拍攝MV，當中一名小朋友飾演小河國榮。河國榮表示，十年前曾跟朋友到倫敦旅遊，印象猶新，對於近年歐美受恐襲困擾，河國榮說：「美國唔安全，歐洲又多襲擊，都係留喺香港安全啲，夜晚出街都唔怕。」河國榮透露，剛拍攝完葉念琛的賀歲片，正準備投入拍攝另一齣電影。</p><p>Cara G.的2歲及3歲女兒，分別就讀預備班及幼稚園K1，Cara G.說：「自己都想追個仔，但𠵱家要湊仔，連瞓覺都冇時間，幸好大女返學好乖從來唔喊。」<br>採訪、攝影：張俊銘</p></body></html>
