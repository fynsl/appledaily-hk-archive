<html><header><meta charset="utf-8"><title>「錯峯出行」避人潮</title></header><body><h1>「錯峯出行」避人潮</h1><p>登長城只能「好漢互相對望」、入故宮裏「只見人頭湧湧不見宮地」……全球近一成人口下月十．一及中秋長假出遊，這些人滿為患（圖）的畫面預計將再度出現。<br>港人屆時若要北上「湊熱鬧」其實有辦法避人潮。國家旅遊局近日發佈《假日旅遊指南》，稱多數國內熱門地接待人次將出現「中間高，兩頭低」趨勢，因此建議遊客可採「錯峯出行」方式避人潮。<br>例如於長假頭兩日或最後兩日安排一次短途遊，有助緩解各地擁堵情況；若選長途出行，長假頭數天前往較大城市、後數天前往中小城市的鐵路、民航等會相對不擁擠，可避開客運人潮高峯。<br>《蘋果》記者 </p></body></html>
