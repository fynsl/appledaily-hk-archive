<html><header><meta charset="utf-8"><title>翁靜晶申定慧寺清盤</title></header><body><h1>翁靜晶申定慧寺清盤</h1><p>【本報訊】近年是非不斷的大埔定慧寺再惹官非，其董事兼定慧寺苦主大聯盟發起人翁靜晶（圖），前日入稟高院，以債權人身份申請定慧寺有限公司清盤。據知，定慧寺早年進行斜坡維修工程，但拖欠工程費，翁靜晶早前替定慧寺支付200多萬元費用，但對方沒有還款，故翁提出清盤申請。案件已定於11月22日聆訊。<br>翁靜晶與定慧寺女住持釋智定關係一度良好，曾一同接受訪問。惟翁在前年揭發釋智定在出家後，涉與兩名內地和尚假結婚，令兩人取得香港身份證。翁亦指定慧寺賬目混亂，釋智定涉挪用公款買名牌化妝品和內衣。<br>案件編號：HCCW286/17<br>■記者黃幗慧</p></body></html>
