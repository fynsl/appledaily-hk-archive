<html><header><meta charset="utf-8"><title>蘇麗珊向嘉玲取經</title></header><body><h1>蘇麗珊向嘉玲取經</h1><p>蘇麗珊、顏子菲、莊思敏、莊思明及陳爽等，前晚在銅鑼灣出席《皇家特工：金圈子》首映禮，蘇麗珊透露和方力申合作的愛情電影《愛情奴隸獸》於下月中上映，首次擔正女主角演「阿寶」，自接拍後經常被拿來與鄧麗欣演的「阿寶」比較，同時她亦有份客串劉嘉玲演終極版「阿寶」的電影《我的情敵女婿》，她說：「喺現場見到嘉玲姐，我好似小fans咁同佢合照。」</p><p>此外，顏子菲穿低胸裝露3吋事業線，更自爆最近跟教練做運動令三圍縮細，問會否考慮再隆胸？她謂：「放過我啦！𠵱家34C都OK，再隆做運動好大負擔，不過唔介意做內衣騷同代言人。」<br>採訪：黃曉妍<br>攝影：沈健程</p></body></html>
