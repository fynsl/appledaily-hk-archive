<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】曾小燕自責忽略兒子</title></header><body><h1>【馮仁昭四圍超】曾小燕自責忽略兒子</h1><p>由亞姐變澳門賭后嘅曾小燕，喺囝囝Miko一歲時同前夫離婚，日前佢接受奇妙電視主持鍾煒喬訪問時自責：「嗰陣嘅生活日夜顛倒，冇太多時間陪Miko，不過佢好乖同懂事，好明白媽咪要搵錢養家，所以𠵱家環境好咗，我哋約定每年都去一次旅行，當係彌補番以前嘅不足！」曾小燕又爆兒子細個時反對佢拍拖，覺得有人分薄咗媽咪，𠵱家佢對感情就隨緣。<br>撰文：馮仁昭</p></body></html>
