<html><header><meta charset="utf-8"><title>苟姑娘明年初行禮</title></header><body><h1>苟姑娘明年初行禮</h1><p>34歲的苟芸慧月前跟44歲男友、錫礦大王後人陸漢洋公開認愛，更獲男友送了陸家家傳之寶鑽石鑲製而成的定情戒指。昨日有周刊報道指，陸漢洋終於行動，早前二人到西半山看豪宅，日前更一齊出發到意大利，苟姑娘出席時裝騷，陸漢洋去賽車。據聞陸漢洋計劃在旅程中求婚兼舉行訂婚儀式，亦已經請了攝影師屆時跟女友影一輯結婚相！<br>報道更指婚禮預計在明年初舉行，因苟姑娘的家人在加拿大，所以婚禮其中一站會在加拿大，但是香港的形式還未決定，一切交由苟姑娘決定！最近他們接受周刊訪問時，陸漢洋未有就事件作出否認，亦表示等待工作安排，到時返港再交代細節。<br>撰文：非非</p></body></html>
