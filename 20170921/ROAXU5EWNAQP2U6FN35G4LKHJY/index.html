<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】《紅衣2》童星遊總統府</title></header><body><h1>【馮仁昭四圍超】《紅衣2》童星遊總統府</h1><p>台灣賣座恐怖片《紅衣小女孩2》，票房已收過億新台幣，係台灣今年第一部破億嘅本土片。片中演紅衣小女孩嘅兩位童星林芷柔、林裔臻，最近獲電影公司代表吳明憲、湯昇榮安排，煼觀台灣總統府。事後，總統蔡英文（小圖）喺facebook留言：「看過《紅衣2》的，一定知道『出來玩』是甚麼意思，今天她們真的出來玩了，而且是來總統府跟我玩。」<br>撰文：馮仁昭</p></body></html>
