<html><header><meta charset="utf-8"><title>陳柏宇狂嗌喉嚨出血</title></header><body><h1>陳柏宇狂嗌喉嚨出血</h1><p>陳柏宇最近與倪晨曦及吳岱融等，為動畫電影《LEGO旋風忍者大電影》配音，他首度為電影做配音：「原來真係好玩，以前做戲時候會好刻意抑壓情緒，因為好怕演戲時觀眾覺得太浮誇，但動畫配音完全冇呢個煩惱，觀眾睇唔到你嘅表情動作，只能靠你嘅聲音去表達。不過有一次配音時，我可能太長時間把聲放得太開，喺錄音時突然個口有血腥味，即刻暫停錄音，畀喉嚨休息一陣才繼續。」<br>在戲中，陳柏宇飾演16歲的學生哥，他表示：「同平時錄歌差不多，需要好小心控制聲音，太低音會唔小心將角色配老十幾二十年。不過情感方面就冇乜難度，因為我其實都係一個大細路！」<br>撰文：唐如</p></body></html>
