<html><header><meta charset="utf-8"><title>Tim呻湊B有難度</title></header><body><h1>Tim呻湊B有難度</h1><p>Dear Jane（DJ）主音黃天翱（Tim）上星期榮升爸爸，太太楊洛婷為他誕下囡囡Tanya，而組合同時推出新歌《也許我不會活多一歲》。DJ昨日到商台宣傳新歌，Tim透露得隊友協助，令他放心做個稱職爸爸，幫忙湊愛女Tanya的他說：「親身感受到攰， 唔會一覺瞓天光 ，只係得幾個鐘頭小休，好彩有陪月姐姐， BB比較靜態，唔係經常喊 ，我哋𠵱家調校到時間，同太太輪流照顧BB 。」<br>Tim讚愛女眼大大，好想知道B女日後長相。作為新手爸爸湊B有難度，他說：「換片、餵奶都好濕碎，最難係唔知佢點解喊，我都有幫BB換片，唔算難但要好細心。」<br>採訪、攝影：卓寶花</p></body></html>
