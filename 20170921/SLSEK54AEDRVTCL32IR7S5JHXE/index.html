<html><header><meta charset="utf-8"><title>狗狗傷口多活蛆蟲　撳極都仲有</title></header><body><h1>狗狗傷口多活蛆蟲　撳極都仲有</h1><p>外國有獸醫為一隻傷口佈滿坑洞的狗狗治療時，竟從傷口擠出一堆活生生的蛆蟲。<br><br>治療的短片日前在網上流傳，但未知拍攝地點或時間。片中見狗隻傷口位置已沒有毛，皮膚表面有許多坑洞，當獸醫擠壓時，一堆活蛆便湧出，令人噁心。<br><br>在獸醫不斷擠壓下，越來越多蛆蟲被擠出來，獸醫更與狗主開玩笑，如果她喜歡可以吃掉蛆蟲。<br><br>原來狗狗患了蠅蛆病（myiasis），蛆蟲全是蒼蠅的幼蟲，可以在狗隻皮膚下生存3至5天，然後才破體而出。這些幼蟲常見於垃圾箱或腐壞的食物，不但會在狗隻上寄生，亦可以入侵人的傷口。<br><br>英國《每日郵報》</p></body></html>
