<html><header><meta charset="utf-8"><title>余香凝唱歌被彈冇感情</title></header><body><h1>余香凝唱歌被彈冇感情</h1><p>余香凝昨日到商台宣傳首支派台歌《你愛的人上》，她正努力籌備第二首歌：「不過真係冇得瞓，試過錄音錄到凌晨兩點，第二朝七點又要起身做嘢。」她又透露獻唱新歌時仍然感到非常緊張：「有次仲要自己彈埋結他，但係真係好緊張，彈彈吓手指都痹埋。」<br>余香凝笑指連媽咪都批評她沒感情：「其實我明白㗎，同埋媽咪由細到大對我要求都高，佢全部電視、電影連電台訪問都聽晒。」問到男友陳家樂早前着孖煙囪半裸拍劇？她笑謂：「我都唔知嘅，不過我冇所謂，好似我咁，如果有好劇本，全裸我都會考慮㗎。」<br>採訪、攝影：盧妹</p></body></html>
