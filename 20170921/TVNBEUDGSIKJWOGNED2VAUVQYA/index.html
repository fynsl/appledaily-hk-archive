<html><header><meta charset="utf-8"><title>單文柔認見過展鵬媽</title></header><body><h1>單文柔認見過展鵬媽</h1><p>香港影視界昨晚在金鐘舉行慶祝中華人民共和國68周年晚宴，出席藝人包括在英國陪完Mandy Lieu剛返港的周焯華、吳千語、單文柔及吳卓羲等。最近被指跟陳展鵬同居的單文柔，指被傳媒影相那天，她只是為展鵬襯衫，又指二人只是同區，而不是同居。問是否已見家長？她則表示：「簡單食飯有見過auntie，但你哋講嗰樣嘢就未係時候。」</p><p>吳千語昨晚隨老闆黃百鳴同行，笑問最近病了的千語BB，不能跟男友林峯咀嘴？千語BB即說：「一向都冇乜，都好少見。」<br>採訪：張俊銘<br>攝影：陳慧安</p></body></html>
