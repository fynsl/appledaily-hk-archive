<html><header><meta charset="utf-8"><title>19歲男模演真人版邪留丸</title></header><body><h1>19歲男模演真人版邪留丸</h1><p>日本動漫《反斗小王子》曾大受歡迎，為迎接作品的20周年，NHK電視台宣佈開拍真人版短劇，並在11月初播出。NHK於11月1日起一連兩天將播出《反斗小王子》的全新動畫，緊接有十分鐘真人版短劇於11月3日推出。</p><p>真人版交代邪留丸已經17歲，在去年炮製特備動畫《邪留丸17》中，5歲的邪留丸變成一個17歲少年，電視台起用19歲男模優太郎擔任少年版邪留丸。</p></body></html>
