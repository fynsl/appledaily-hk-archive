<html><header><meta charset="utf-8"><title>千嬅送氧氣樽賀草蜢</title></header><body><h1>千嬅送氧氣樽賀草蜢</h1><p>草蜢昨日於北角宣佈「草蜢“Live Goes On”世界巡迴演唱會」香港站加開11月10日一場，當草蜢開香檳時，好友楊千嬅驚喜現身祝賀，送上氧氣樽打氣。蔡一智則回贈自家設計演唱會Tee，寓意千嬅接棒於12月開騷同樣成功。<br>原本開11月5至8日，今次是否留伏線再開多場？蔡一智笑說：「我哋以為已經做到無縫。」蘇志威同蔡一傑指休息一日好正常，而休息並非草蜢，是髮型師跟舞蹈員。至於會否邀請千嬅做嘉賓，他們指千嬅到時忙籌備開騷，相反他們可以做千嬅嘉賓，甚至幫手搭台。<br>採訪：馬建華<br>攝影：沈健程</p></body></html>
