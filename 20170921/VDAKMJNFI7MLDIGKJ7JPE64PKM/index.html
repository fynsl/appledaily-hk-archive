<html><header><meta charset="utf-8"><title>隔牆有耳：機管局藍白燈籠賀中秋 - 李八方</title></header><body><h1>隔牆有耳：機管局藍白燈籠賀中秋 - 李八方</h1><p>中秋佳節商家會點宣傳？有網民發現機管局廣告竟然用藍白色燈籠（圖），被恥笑「同亞洲電視個死字有得fight」。其實機管局本身主色都係藍白，唔知係咪想襯色，中秋廣告都用藍白色燈籠，咁就出事嘞！藍、白燈籠係喪事先用，加埋句slogan「佳『折』更實在」，令網民聯想到「折壽」、「折福」，啋！喜慶宣傳搞成咁，有人話官網同fb專頁已經極速鏟走張相。機管局回應，已經知道個設計引起關注，修改緊喎。除咗機管局，奇華月餅廣告都有人話佢哋用寓意死亡嘅彼岸花（石蒜），加埋心悠BB攞住把油紙傘成隻女鬼咁，又俾網民嘲笑。</p></body></html>
