<html><header><meta charset="utf-8"><title>天晉兩房賣923萬　將軍澳史上最貴</title></header><body><h1>天晉兩房賣923萬　將軍澳史上最貴</h1><p>樓價越升越癲，將軍澳兩房單位也升破九球了！<br> <br>中原地產李玉祥表示，天晉1期6座高層C室，實用面積539方呎，兩房間隔，剛以923萬元沽出，呎價17,124元，創天晉入伙來兩房新高價，亦料是將軍澳區兩房住宅歷來首次升破900萬元。賣方2011年11月以504.2萬元買入單位，接近6年升值83%，賬面獲利418.8萬元。<br> <br>天晉系列今個月暫成交8宗，平均呎價價近1.6萬元。</p></body></html>
