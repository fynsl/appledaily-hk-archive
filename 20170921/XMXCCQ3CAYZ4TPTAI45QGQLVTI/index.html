<html><header><meta charset="utf-8"><title>隔牆有耳：積金局娘娘收兵教投資 - 李八方</title></header><body><h1>隔牆有耳：積金局娘娘收兵教投資 - 李八方</h1><p>「嚇死人咩！」阿姐汪明荃呢句潮語講到街知巷聞，但原來套落投資都咁啱使。強積金管理局最近製作咗12款潮語卡，睇落又幾夾。好似好多人要投資回報高，但又唔想蝕，真係「又要威又要戴頭盔」，所以最好就學吓「娘娘收兵」，分散投資，如股票、債券，仲要放長線，切忌短視，否則個市跌一跌，就嚇到「個心離一離呀」。<br>12款潮語卡會陸續喺積金局fb專頁全積特攻推出，今次局方仲搵埋網絡插畫師Hello Wong設計插圖，向公眾解構退休策略道理同埋MPF投資知識，緊記投資三個重要元素，就係時間、本金、回報率。</p></body></html>
