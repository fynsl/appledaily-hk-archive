<html><header><meta charset="utf-8"><title>IFC新興市場項目壞賬率極低</title></header><body><h1>IFC新興市場項目壞賬率極低</h1><p>【話你知】是次金管局以承諾項目融資的方式，參與世銀旗下國際金融公司（IFC），專為新興市場而設的創新「聯合貸款組合管理計劃」平台，該局作為類似銀團貸款的其中一員借貸方，要承擔的最大風險，是項目本身現金流收益出現問題，不能償付債務本息而面臨違約爛賬的局面。<br>IFC一直參與投資新興市場開發項目，壞賬率保持極低水平，而且是次外滙基金屬借貸融資方，並非股權性參與的投資股東，即使項目本身真的無力償還欠款而出現違約，按清盤程序，債權銀行獲償付的次序亦較股東優先。</p></body></html>
