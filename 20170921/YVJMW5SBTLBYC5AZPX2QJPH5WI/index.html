<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳浩民妻食飯見菜蟲</title></header><body><h1>【馮仁昭四圍超】陳浩民妻食飯見菜蟲</h1><p>陳浩民嘅內地妻蔣麗莎（Lisa）熱愛喺網上分享，有讀者噚日報料，話Lisa大前日喺facebook貼咗去旺角嘆泰菜的片，片中顯示佢夾起一條菜嗰陣有條白色小蟲，生猛咁捐嚟捐去，佢留言話：「驚險活體。」</p><p>其實Lisa去年都試過喺超巿買一包雞肉，開封煮吃時驚見雞肉內有爬行小昆蟲，睇嚟Lisa同「小昆蟲」真係好有緣！<br>撰文：馮仁昭</p></body></html>
