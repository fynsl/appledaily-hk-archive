<html><header><meta charset="utf-8"><title>貝安琪明年返港擺酒</title></header><body><h1>貝安琪明年返港擺酒</h1><p>貝安琪（Ankie）和外籍未婚夫Simon van Damme前晚在灣仔演藝學院欣賞舞台劇《喜劇甩轆王》，Simon見到記者表現怕醜，合照完即閃。Ankie透露正籌備婚禮，決定明年在外地舉行，不過會返香港補擺喜酒。Ankie被問是否經常撇低兒子過二人世界？她說：「今晚係囝囝出世七個月以嚟嘅第三次，有保母睇住，都有少少唔捨得，平時做嘢都有人照顧，陪住囝囝。」<br>Ankie又表示不介意一家三口拍廣告：「之前幫本親子雜誌影封面，拍廣告我都唔介意，阿仔好鍾意影相，識擺甫士。」<br>採訪：羅慧敏<br>攝影：沈健程</p></body></html>
