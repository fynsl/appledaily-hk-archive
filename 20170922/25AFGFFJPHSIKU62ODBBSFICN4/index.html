<html><header><meta charset="utf-8"><title>求驗客手記：C朗復出　皇馬竟斷纜</title></header><body><h1>求驗客手記：C朗復出　皇馬竟斷纜</h1><p>西甲勁旅皇家馬德里雖然有基斯坦奴朗拿度（C朗）坐完五場波監復出，但球隊喺周三主場爆冷以0:1輸畀貝迪斯，而且C朗12次射門得兩腳中框，包括近門糟蹋咗個機會，令「銀河艦隊」連續73場入波紀錄斷纜，無法打破巴甲山度士嘅壯舉，而且已經落後榜首巴塞七分！比賽期間亦發生一段小插曲，C朗下半場控甩波，敵衞艾沙文迪瞓低飛鏟。C朗就唔知有意定無意，一腳踩咗落艾沙文迪隻小腿度，好彩冇俾球證睇到，最後連牌都冇張。</p></body></html>
