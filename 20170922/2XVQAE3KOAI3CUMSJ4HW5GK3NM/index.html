<html><header><meta charset="utf-8"><title>李嘉欣俾囝囝魔術冧暈</title></header><body><h1>李嘉欣俾囝囝魔術冧暈</h1><p>李嘉欣昨日在環球貿易廣場出席一間食肆開幕，她透露自己最拿手是日式餃子，並指兒子Jayden有少許表演慾，她說：「佢鍾意玩魔術，雖然有少少穿崩，但可愛已經加分，其實佢自己有揀興趣班，第一揀咗魔術，跟住再揀就係中華飲食文化，因為佢好鍾意食嘢，但係又唔肥。」問兒子會否以魔術逗長輩開心？她笑說：「唔使𠱁，佢出現喺面前，長輩笑到見牙唔見眼，已經冧晒。」</p><p>最近嘉欣抽到新馬，上一次是跟老公許晉亨入馬場支持老爺許世勳愛駒「估惑」，可惜「估惑」跑包尾，她說：「有少少失望，好想老人家開心，因為贏咗就係第100場。」<br>採訪：黃曉妍<br>攝影：仇志德</p></body></html>
