<html><header><meta charset="utf-8"><title>超雲街市買梨好慳家</title></header><body><h1>超雲街市買梨好慳家</h1><p>【爆相爆片】賭王三房大女何超雲近年生活深閨，甚少出席公開活動，愛留在家中做宅女，其Ig就不時貼出在家做貓奴及鑽研烹飪的圖片分享。日前下午4時許，本報讀者陳小姐就透過《蘋果》爆相爆片遇到超雲在灣仔街市出沒。<br>超雲身穿灰色tee襯短牛與波鞋獨自現身，陳小姐表示：「當時呢個時候街市都幾多人，見到佢企喺生果舖度一陣，喺度撥劉海先發現佢，佢一個人冇工人冇司機，見佢行咗一個圈，先決定幫襯呢間生果舖。」超雲專心揀生果，不過就揀一些大眾化價錢的日本大梨，陳小姐表示見到她買50元4個的大梨，確實經濟兼慳家。<br>採訪：唐如</p></body></html>
