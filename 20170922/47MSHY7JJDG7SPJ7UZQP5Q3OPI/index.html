<html><header><meta charset="utf-8"><title>哈七串字測驗滿分興奮大跳仲有靚鞋着</title></header><body><h1>哈七串字測驗滿分<br>興奮大跳仲有靚鞋着</h1><p>萬人迷碧咸（David Beckham）前日就離開香港去韓國出席保險公司活動，而開咗學嘅細女哈七當然要乖乖留返喺屋企讀書啦。日前碧咸嫂Victoria就於Instagram上講哈七好叻女，因為佢串字測驗攞滿分！而哈七都好開心興奮大叫大跳。另外Victoria又買咗對粉紅色嘅閃閃靚鞋俾佢，哈七都好鍾意，不過對鞋就似乎大咗少少唔太啱着。</p></body></html>
