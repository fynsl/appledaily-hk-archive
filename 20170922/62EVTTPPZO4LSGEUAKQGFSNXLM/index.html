<html><header><meta charset="utf-8"><title>朴有天性侵案B小姐　自爆想輕生</title></header><body><h1>朴有天性侵案B小姐　自爆想輕生</h1><p>韓國男團JYJ成員朴有天去年捲入四宗性侵案，事後被判無嫌疑，當中警方以誣告及名譽損毀起訴第二名報案人B小姐。B小姐昨日接受二審被判無罪，她在律師陪同下舉行記者會，表示自己被朴有天性侵後全身都很痛，每日以淚洗面，亦曾有自殺念頭，但因為擔心外界不相信自己，又擔心遇到報復，所以最終撤回控訴。而朴有天所屬事務所就指不滿意判決，正考慮上訴，同時亦會對網上惡言採取法律行動。</p></body></html>
