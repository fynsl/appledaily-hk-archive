<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鄭文雅每日出汗保體態</title></header><body><h1>【馮仁昭四圍超】鄭文雅每日出汗保體態</h1><p>鄭文雅噚日喺銅鑼灣出席「運動改善人生基金會」啟動禮，自小有運動習慣嘅鄭文雅，到𠵱家都保持每日運動，出一身汗，已經係鄭文雅嘅生活一部份。<br>問到鄭文雅點解可以保持狀態？佢就話：「冇特別keep嘅，每日出一身汗，唔會覺得係辛苦，健康飲食，生活平衡。」最近鄭文雅就繼續學習畫畫同書法，仲努力做頭像雕塑，生活過得好充實。<br>撰文：馮仁昭</p></body></html>
