<html><header><meta charset="utf-8"><title>君馨拖老公晒幸福肥</title></header><body><h1>君馨拖老公晒幸福肥</h1><p>【爆相爆片】王君馨今年7月跟拍拖12年的初戀男友Daniel結婚，老公為支持她，不惜放棄紐約銀行工作和家人，移居香港。婚後兩人在將軍澳租屋，讀者戴小姐日前透過《蘋果》「爆相爆片」，表示今個月初在將軍澳PopCorn商場，遇到王君馨和老公手拖手恩愛行街。<br>當日約下午1時許，戴cap帽素顏的王君馨，穿上黑衫黑褲拖鞋，外加白色風褸，打扮樸實，戴小姐說：「王君馨警覺性都幾高，好似發現有人影相就即刻擰歪面，反而佢老公就乜都冇理。」而王君馨當日似乎有少少走樣，似幸福肥師奶，全程拖着老公，Daniel為太太孭背囊及背着環保袋。<br>採訪：嵐山</p></body></html>
