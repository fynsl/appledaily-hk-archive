<html><header><meta charset="utf-8"><title>湯洛雯遇男粉攞電話</title></header><body><h1>湯洛雯遇男粉攞電話</h1><p>黎諾懿和湯洛雯昨日在旺角出席運動服裝品牌活動，湯洛雯相當搶鏡，雖然穿上外套，但外套拉鏈間露出少許心口，引來不少瘋狂男粉絲從高處拍照，黎諾懿則穿上運動服在現場跑步。<br>湯洛雯表示平日有跑步習慣，試過在晚上遇男粉絲尾隨：「我跑佢又跑，我停佢又停，後尾佢問我攞電話，我只係畀電郵佢。」她指喜歡男仔身材高䠷，不用爆肌，而緋聞男友羅天宇是否這類型？她說：「佢瘦咗好多，佢以前啲褲貼腳，𠵱家有鬆。」問對方瘦了是否擁抱時手感不夠好？她笑說：「喺劇中有攬過，OK嘅。」她亦不介意情侶檔工作，可以一起同台演出。<br>採訪、攝影：王連連</p></body></html>
