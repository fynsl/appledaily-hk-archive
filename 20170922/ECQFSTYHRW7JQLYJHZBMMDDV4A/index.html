<html><header><meta charset="utf-8"><title>《一念無明》爭入圍奧斯卡</title></header><body><h1>《一念無明》爭入圍奧斯卡</h1><p>曾志偉、余文樂、金燕玲及方皓文主演、黃進首部執導的電影《一念無明》，獲影協推薦代表香港，角逐入圍明年舉行的奧斯卡金像獎「最佳外語片」獎。<br>已第二次有片角逐的金燕玲回應說：「今次更加開心，因為200萬製作嘅香港電影，由兩位小朋友黃進同陳楚珩創作出嚟。」余文樂表示沒有想過：「嘩嘩嘩！套戲有咁犀利角逐機會，多謝所有人，多謝同恭喜導演。」黃進說：「感激主創同工作人員，幾位我好敬佩嘅主演，感謝觀眾，呢個係一個好大祝福。」方皓文希望觀眾繼續支持港片。另外，《一》片擊敗《追龍》、《擺渡人》及《七月與安生》成為香港代表。<br>採訪：何永寧</p></body></html>
