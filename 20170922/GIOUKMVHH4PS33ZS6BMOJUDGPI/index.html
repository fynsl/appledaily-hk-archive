<html><header><meta charset="utf-8"><title>歌迷搶購Ariana肖像Tee</title></header><body><h1>歌迷搶購Ariana肖像Tee</h1><p>Ariana Grande昨晚在港開騷，大批歌迷下午已經陸續抵達會場，除了因大會嚴密安檢外，同時亦要搶購各樣官方紀念品。</p><p>Ariana今次巡演推出了tee、運動衫、手帶、口罩、Cap帽與黑色jacket等官方商品，價錢最平是60元的黑色口罩，手帶則定價80元，最貴則是1,500元的黑色jacket。從現場所見歌迷都對三款同樣定價300元的tee比較有興趣，兩款黑色及一款白色的tee前面印有Ariana肖像，背後印上今個巡演站的地方名，不少歌迷更着住tee入場睇騷撐偶像。<br>採訪：吳家偉<br>攝影：陳順禎</p></body></html>
