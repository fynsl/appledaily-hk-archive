<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃心美有異性追求</title></header><body><h1>【馮仁昭四圍超】黃心美有異性追求</h1><p>黃心美將會再同視障人士李軒去旅行，噚日佢喺新城宣傳ViuTV節目《暗中旅行2》話：「今次去關西，真係輕鬆好多，仲有佢未婚妻Umi照顧佢。」提到四姊妹，只有佢未有伴：「我都有人追，不過做嘢先，因為真係唔可以靠男人。」<br>黃心美話三妹同未婚夫去旅行，黃心穎呢？會唔會邀請心穎男友馬國明三人行？佢即笑謂：「咁騎呢？會好奇怪囉。」<br>撰文：馮仁昭</p></body></html>
