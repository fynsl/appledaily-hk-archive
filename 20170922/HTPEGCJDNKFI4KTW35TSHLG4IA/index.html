<html><header><meta charset="utf-8"><title>超雲深閨專心做貓奴主人相佈滿Ig</title></header><body><h1>超雲深閨專心做貓奴<br>主人相佈滿Ig</h1><p>超雲呢邊廂喺灣仔街市買餸，行咗街市成個圈先決定買日本梨，買袋水果都咁認真，可想而知，超雲對屋企幾隻愛貓就更加貼心。<br> <br>係，超雲出晒名係貓奴嚟。<br> <br>超雲幫屋企打理物業生意，但原來平時好深閨，喺屋企有咩做呢？陪住幾隻貓貓囉。睇番佢share出嚟嘅生活相，八九不離十，全部都係貓。愛貓行動就有：落手落腳幫貓貓沖涼、貓咪遊樂場生日蛋糕、各式各樣嘅貓咪玩具等等。<br> <br>唔通超雲咁慳，就係將啲錢貢獻晒俾主人，好羨慕呀！</p></body></html>
