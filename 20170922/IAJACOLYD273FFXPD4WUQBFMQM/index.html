<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳美詩畀老公睇女</title></header><body><h1>【馮仁昭四圍超】陳美詩畀老公睇女</h1><p>陳美詩噚日喺商台接受訪問，節目中分享兩公婆嘅情趣，原來佢哋會講爛gag同IQ題增進感情。<br>呢排同老公孫耀威搞緊婚紗設計嘅陳美詩，仲研究女仔胸部，然後諗啲婚紗同禮服應該要點做，所以今次孫耀威係攞正牌睇女，陳美詩話：「一齊睇，佢一個人嗰時唔知有冇喎。有時女仔為咗靚，內衣都未必着到，平時佢最緊要確保我冇走光，之後先睇靚唔靚。」<br>撰文：馮仁昭</p></body></html>
