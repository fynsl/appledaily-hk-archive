<html><header><meta charset="utf-8"><title>莎瑪希恩捐78萬墨國賑災</title></header><body><h1>莎瑪希恩捐78萬墨國賑災</h1><p>墨西哥前日發生7.1級地震，釀成至少225人喪生，墨西哥女星莎瑪希恩（Salma Hayek）於社交網站公開短片，透露捐出10萬美元（約78萬港元）到聯合國兒童基金會，同時呼籲外界踴躍捐款賑災，她又指自己曾於1985年的地震死裏逃生，故明白地震的可怕。至於墨西哥男星加爾加西亞般奴（Gael Garcia Bernal）則一度與父親失聯，幸而他終得知爸爸平安。</p></body></html>
