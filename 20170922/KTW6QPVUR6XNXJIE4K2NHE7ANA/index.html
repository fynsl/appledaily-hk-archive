<html><header><meta charset="utf-8"><title>BIGBANG四子明年入伍</title></header><body><h1>BIGBANG四子明年入伍</h1><p>韓國天團BIGBANG的T.O.P今年2月入伍，日媒昨日報道BIGBANG完成11月的日巡演出，餘下四位成員將於明年春天入伍，報道指G-DRAGON（GD）和太陽原本明年確定當兵，但勝利和大成為了令BIGBANG可以盡快整體回歸，亦計劃明年初入伍，預計要到2020年BIGBANG才會完整回歸。另外，前日GD在東京開騷，獲勝利驚喜撐場（圖），令全場粉絲驚喜不已。</p></body></html>
