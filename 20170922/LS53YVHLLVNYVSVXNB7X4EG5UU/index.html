<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】梁梓禧嘆唔識處世</title></header><body><h1>【馮仁昭四圍超】梁梓禧嘆唔識處世</h1><p>梁梓禧（中）噚日喺北角為ViuTV《飯聚現場》錄影，請嚟當年有份主持港台節目《倫住嚟試》嘅羅敏莊（左二）、李志剛、阿感同阿Lu，佢哋大談當年趣事。<br>梁梓禧直認當年嘅待人接物都做得麻麻，直至喺電視圈發展，由於唔係一個人話晒事，好多事唔到自己去控制，自己就識得處世。羅敏莊話：「圓滑咗先同佢做番朋友，年紀大喇，仲有幾多時間見啦！」<br>撰文：馮仁昭</p></body></html>
