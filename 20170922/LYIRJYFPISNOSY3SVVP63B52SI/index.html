<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳豪樂做湊仔公</title></header><body><h1>【馮仁昭四圍超】陳豪樂做湊仔公</h1><p>陳豪最近唔使開工，喺屋企做湊仔公，噚日佢接受薛家燕訪問時話：「好享受湊BB，我成日都話love and pain一定有嘅，我同太太都成日研究點樣教小朋友，始終照顧同教導係兩件事。」<br>講到電視劇《使徒行者2》首三集已經有近十個角色死咗，陳豪話：「咁先夠快、夠爽。不過我都未有時間睇番，因為每晚呢個時間最忙，要𠱁小朋友瞓覺。」<br>撰文：馮仁昭</p></body></html>
