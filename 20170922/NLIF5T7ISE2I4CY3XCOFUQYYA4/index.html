<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】伍樂怡出身胸圍世家</title></header><body><h1>【馮仁昭四圍超】伍樂怡出身胸圍世家</h1><p>落選港姐「仙氣李若彤」伍樂怡（Kelly）早前被欽點讀藝訓班，有機會成為大台花旦。其實Kelly都有啲家底，爹哋係「胸圍大王」。今日有周刊透露Kelly同助理測量師男友Howard感情穩定，二人喺九龍區一個屋苑同居。<br>此外，港姐冠軍雷莊𠒇同鍾鎮濤囡囡鍾嘉晴係舊同學，但唔算係好熟。直到返香港選美後，佢開始經常搵嘉晴，升呢好友。 <br>撰文：馮仁昭</p></body></html>
