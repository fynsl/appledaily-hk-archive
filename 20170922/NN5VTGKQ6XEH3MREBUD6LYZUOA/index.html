<html><header><meta charset="utf-8"><title>穿性感香奈兒西裝蔡依林難敵怪髮蕭敬騰</title></header><body><h1>穿性感香奈兒西裝<br>蔡依林難敵怪髮蕭敬騰</h1><p>蔡依林、蕭敬騰、許瑋甯前晚在台灣出席Chanel「香奈兒快閃主題裝置」派對，台灣及日本兩位品牌大使桂綸鎂和小松菜奈亦現身。「國際蔡」蔡依林壓軸出場，以黑色西裝外套騷胸，性感氣場超強，但拍照時一不小心差點跌倒，俏皮驚嚇表情掩飾失威。<br> <br>雖然性感蔡依林成焦點，但男子組蕭敬騰一樣亮眼，因為他梳了一個光亮度十足、兼非常貼服的怪瀏海髮型，與面形組合起來更怪，另類搶鏡。</p></body></html>
