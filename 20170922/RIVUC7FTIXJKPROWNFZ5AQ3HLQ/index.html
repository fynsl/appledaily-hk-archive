<html><header><meta charset="utf-8"><title>【美圖晒晒】邱珮琪靠自然美上位氣質清新傻氣引人</title></header><body><h1>【美圖晒晒】邱珮琪靠自然美上位<br>氣質清新傻氣引人</h1><p>台女邱珮琪於2008年以外號「小豬」從《我愛黑澀會》節目中出道，憑着一雙大眼及清新的氣質，而受注目。網民紛紛大讚：「小淇傻得可愛！」<br><br>她曾登上《麻辣同學會》節目時，她既沒化濃妝，也沒戴「大眼仔」，卻能讓主持人謝祖武在現場一群辣妹中一眼就看到她，還問旁人：「這是誰，好正。」邱珮琪就靠着自然美，吸引了眾人目光。<br><br>facebook/台灣《蘋果日報》</p></body></html>
