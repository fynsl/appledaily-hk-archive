<html><header><meta charset="utf-8"><title>【動畫】緬甸女俾滾油兜頭淋　警緝女同鄉</title></header><body><h1>【動畫】緬甸女俾滾油兜頭淋　警緝女同鄉</h1><p>昨日凌晨約3時40分，灣仔駱克道117號對開，一名46歲緬甸女子報警，稱被人用滾油淋面襲擊。救護員接報到場，替面部及上半身熨傷出現紅腫的女事主敷治，以及送律敦治醫院，再送瑪麗醫院治理。<br><br>警方到場調查，相信案發在駱克道131號9樓一單位，兩名住劏房的女子因事爭執，一人用滾油淋向對方，女事主面部及上半身被淋中，負傷跑落街報警求救。涉嫌傷人女子事後逃去，警方現正追緝該名30至40歲、5呎6吋高、肥身材、短頭髮，案發時身穿黑色上衣及黑色裙非華裔女子。</p></body></html>
