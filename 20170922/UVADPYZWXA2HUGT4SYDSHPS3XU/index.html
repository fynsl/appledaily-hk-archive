<html><header><meta charset="utf-8"><title>莊思敏唔要小鮮肉</title></header><body><h1>莊思敏唔要小鮮肉</h1><p>鄧達智、莊思敏（Jacqueline）及陳婉衡等昨日到元朗八鄉出席一間泰式餐廳開幕儀式。早前與男友訂盟婚約的鄧達智（William）昨日一個人出現，另一半陳梓欣未見影蹤，William指對方忙於動手術：「暫時未一齊同住，大家都忙。工作以外大家都一齊旅行，慢慢會OK，好多嘢要處理，大家都係獨立嘅人，一星期會見五晚，其實唔夠，食完飯都係各自返屋企。」<br>Jacqueline則表示目前仍然是單身，日前她與丁子朗一齊拍攝節目，問到會否考慮小鮮肉，Jacqueline說：「佢得20歲，真係太細個，我接受唔到，我就想搵結婚對象。」<br>採訪：張俊銘<br>攝影：葉君海</p></body></html>
