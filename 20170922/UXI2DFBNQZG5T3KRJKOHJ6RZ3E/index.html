<html><header><meta charset="utf-8"><title>King Sir怕拍劇辛苦</title></header><body><h1>King Sir怕拍劇辛苦</h1><p>鍾景輝（King Sir）、謝君豪及菊梓喬昨日在何文田培正中學出席港台《有聲好書》活動，他們分別聲演不同書目，大病初癒的King Sir精神不俗，中氣十足。King Sir除演戲外，亦愛聲演，他說：「各有各難處，演員就要肢體動作加埋個樣，聲演就係另一種趣味靠把聲。」<br>King Sir早前客串了一集無綫台慶劇，他說：「驚太夜太辛苦頂唔順，因為要好集中注意力，等我遲啲身體再好啲先啦。」稍後King Sir跟李銘森導演合作八場舞台劇《小井胡同》，King Sir表示會親自監導，故現爭取時間休息。<br>採訪：卓寶花<br>攝影：陳順禎</p></body></html>
