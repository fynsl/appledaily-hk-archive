<html><header><meta charset="utf-8"><title>周海媚喪父發文悼念</title></header><body><h1>周海媚喪父發文悼念</h1><p>周海媚（海味）日前在微博透露爸爸離世，寫了一篇《爸爸變成我的過去式》的千字文，並說：「爸爸你要去的世界……我不知道在哪？我要怎樣才能再見到你呢？」字裏行間可看出海味對父親的思念。<br>海味經理人昨日接受《蘋果》訪問說：「海媚的父親前段時間過世，謝謝問候，父親剛過世辦理完後事，海媚就返回內地拍戲，我也有勸過她跟劇組請假，但她知道組裏人都在等她，回到劇組大家才知道她頂着這樣大的一件事回組，大家也很敬佩她的敬業精神！海媚心情現在還好，她也很努力整理自己的心情，畢竟父親在她心目中位置很重要！」<br>採訪：小米</p></body></html>
