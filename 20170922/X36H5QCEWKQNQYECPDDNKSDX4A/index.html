<html><header><meta charset="utf-8"><title>朱千雪望《出貓》明詩帶挈搵錢</title></header><body><h1>朱千雪望《出貓》明詩帶挈搵錢</h1><p>泰國電影《出貓特攻隊》飾演明詩的第二女主角Oomeisaya和朱千雪昨日在尖沙嘴出席星展銀行發佈會，21歲的《出貓》明詩穿上紅色連身裙，大晒廣東話。她上次缺席電影宣傳，她說：「當時有兩部戲拍攝中，所以不能來。」她又表示隊友Aokbab買了零食給她。林作最近直認對她一見鍾情，她說：「我不認識他，不過都想認識，希望他可以關注我。」她承認單身，又讚香港男仔白雪雪、眼細細好可愛。</p><p>朱千雪大讚《出貓》明詩，同時自稱是「港版Oom」：「希望會拍港版《出貓特攻隊》，搵我做，多謝佢帶挈我有嘢做。」<br>採訪：羅慧敏<br>攝影：沈健程</p></body></html>
