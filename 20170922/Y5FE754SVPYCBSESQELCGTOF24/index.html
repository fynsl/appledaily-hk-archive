<html><header><meta charset="utf-8"><title>求驗客手記：車仔辱華小將擔正即入波</title></header><body><h1>求驗客手記：車仔辱華小將擔正即入波</h1><p>禮拜三嘅英聯盃仲有車路士同曼城等好多支豪門順利過關，當中今夏喺社交網站辱華嘅車仔小將羅拔堅尼地，仲係今季首次擔正兼打開紀錄，加上巴舒亞伊連中三元，助車仔5:1主場淘汰諾定咸森林。至於曼城靠利萊辛尼入兩粒，作客2:1險勝西布朗，但重傷八個月後首次踢正選嘅中場根度簡，就又俾人從後鏟傷要換走，領隊哥迪奧拿就話好彩，話根度簡應該唔嚴重，起碼唔會又唞八個月先，另外「藍月亮」都有老將耶耶托尼今季首次上陣。</p></body></html>
