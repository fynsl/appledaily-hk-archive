<html><header><meta charset="utf-8"><title>趣趣地：DC終返馬體會</title></header><body><h1>趣趣地：<br>DC終返馬體會</h1><p>英超車路士喺周四透過官網宣佈，已同西甲馬德里體育會達成協議，將前鋒迪亞高哥斯達（DC）賣畀後者，待DC通過體測以及與馬體會達成個人條件後，交易就落實。DC喺2014年由馬體會加盟車路士，三年後重返舊地；據西班牙《馬卡報》報道，轉會費為最高6,500萬歐元（約六億港元），三年前車路士付出嘅3,800萬歐元。馬體會目前亦正受國際足協的轉會禁制令制裁，要到一月先可以為新加盟球員註冊。</p></body></html>
