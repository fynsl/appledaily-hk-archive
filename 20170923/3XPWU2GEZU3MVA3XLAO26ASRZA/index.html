<html><header><meta charset="utf-8"><title>【動畫】男生衝出馬路捱的士猛撞　昏迷送院</title></header><body><h1>【動畫】<br>男生衝出馬路捱的士猛撞　昏迷送院</h1><p>【本報訊】中學男生於元朗被撞！一名10多歲中學男生，昨下午1時41分，疑因心急過路，於元朗教育路兆豐樓對開意外被一輛駛至之的士撞及，他彈上擋風玻璃後，倒地及陷入昏迷，由救護員送往醫院搶救。據現場消息稱，當時男生與另外兩名同學一起橫過馬路，惟他殿後被的士撞及，兩名同學疑跑得太快未有察覺。事後多名途人經過見狀，曾替傷者打傘遮蔭。警方正就這宗交通意外展開調查。</p></body></html>
