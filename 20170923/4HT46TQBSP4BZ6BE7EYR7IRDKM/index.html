<html><header><meta charset="utf-8"><title>Edison笑囡囡：拉屎很臭</title></header><body><h1>Edison笑囡囡：拉屎很臭</h1><p>同樣榮升人父不久的陳冠希（Edison），自女兒Alaia出生後，近日經常在Ig分享女兒萌照，昨晚他於台北出席其潮店JUICE活動，被問會否跟女友秦舒培補辦婚禮？他表示：「沒想過辦那個活動，我們過得很開心，最近很忙，不一定要說結婚。」<br>雖然仍未註冊結婚，但Edison以老婆稱呼秦舒培：「我覺得女兒較似我，但有人說似我老婆（秦舒培），我無所謂。」他又表示：「離開幾個小時已經想回去了，天天相處都覺得感動，還沒爬、還沒走，天天跟她在一起，若她講了一句話，我沒聽到會很可惜。」他笑指：「有時候她拉屎很臭，是個很甜蜜的時刻。」<br>撰文：小米</p></body></html>
