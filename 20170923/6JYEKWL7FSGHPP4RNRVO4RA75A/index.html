<html><header><meta charset="utf-8"><title>歐倩怡音波功教仔女</title></header><body><h1>歐倩怡音波功教仔女</h1><p>歐倩怡和何基佑昨日在灣仔錄影ViuTV節目《超級奶爸》分享湊仔經，講到遇到子女曳曳時會怎樣處理，歐倩怡自認是長氣媽媽，同一句說話可以講兩、三次，所以經常被老公郭晉安叫停。<br>歐倩怡指這個年代不可以體罰：「呢個年代唔打得㗎喇，試過阿仔細個時，我搵把間尺打咗一下，佢就四圍講媽咪打我呀，可以報警呀，搞到我都滴汗。」她形容自己教小朋友是用音波功，所以經常被兩子女「ignore」，所以學習說話要貴精不貴多，相反他們會聽爸爸話，講一句小朋友就去做，她說：「唔公平，我要去返工，叫老公湊小朋友。」<br>採訪、攝影：卓寶花</p></body></html>
