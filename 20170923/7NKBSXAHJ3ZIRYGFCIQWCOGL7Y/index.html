<html><header><meta charset="utf-8"><title>趣趣地：謝拉特入選英足名人堂</title></header><body><h1>趣趣地：<br>謝拉特入選英足名人堂</h1><p>已故威爾斯代表隊領隊史必（Gary Speed）周四晚獲選入英國足球名人堂，表揚佢生前對英國足球貢獻。直至今日為止，史必仍然係威爾斯代表隊上陣次數最多嘅外場（outfield）球員，國際賽喼帽達85頂，佢喺2010年12月起成為威爾斯代表隊領隊，至翌年自殺身亡時仍然在任。除此之外，今年獲選入英國足球名人堂嘅其餘八人，包括球迷所熟識嘅前利物浦隊長謝拉特，以及前車路士隊長林柏特。</p></body></html>
