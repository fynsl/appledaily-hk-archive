<html><header><meta charset="utf-8"><title>Yumiko帶女拍真人騷崩潰</title></header><body><h1>Yumiko帶女拍真人騷崩潰</h1><p>繼陳小春帶囝囝Jasper拍內地真人騷節目《爸爸去哪兒》第5季，鄭希怡（Yumiko）亦與囡囡「梁浸浸」應邀拍了內地真人騷《不可思議的媽媽》，明天開始會在騰訊網上視頻播出，合共12集。Yumiko昨接受本報訪問，自爆拍攝時都崩潰了好幾次，因為從未試過獨自帶梁浸浸離港，她笑言：「相比拍攝時，𠵱家有重生感覺，不過同囡囡親密咗，我𠵱家喺佢心目中嘅地位，贏老公九條街，好享受呢個感覺。」<br>採訪：小米</p></body></html>
