<html><header><meta charset="utf-8"><title>熊黛林晒胸贈興</title></header><body><h1>熊黛林晒胸贈興</h1><p>城城昨日早上發微博宣佈BB出世不久，其舊愛熊黛林亦於微博發功，於中午時分在微博連發九張低胸小背心照片，並留言謂：「在家也不能閒着。」估計相中熊黛林所穿是自家運動服裝品牌DEVI，見素顏的她在家中對着手提電腦工作，枱上放了兩大袋衣服，逐件衣服拿起核對資料和抄寫，表現相當勤力。<br>上周六熊黛林出席一時裝品牌活動時，被問到舊愛郭富城傳已經生女，問她會否恭喜對方，她當時拒絕恭賀說：「我諗唔會，冇咁嘅需要囉！」<br>撰文：魯吉</p></body></html>
