<html><header><meta charset="utf-8"><title>河國榮扮型睇唔到路</title></header><body><h1>河國榮扮型睇唔到路</h1><p>河國榮、趙碩之、陳倩揚及樂隊Reviver前晚到海運戲院支持電影《皇家特工：金圈子》首映禮，河國榮一身英倫紳士造型，模仿戲中金像影帝哥連費夫（Colin Firth），戴上單邊黑鏡片眼鏡的他，笑說：「行路一邊睇到一邊睇唔到，有啲唔方便。」河國榮繼《詭探》後，會再拍ViuTV新劇，飾演cool角色，河國榮說：「要cool對河國榮講有難度，我只係得假chok。」<br>另外，趙碩之狼狽抵達首映，她表示沒有帶銀包，要同事為她付的士錢，幸好獲司機體諒。她將拍電影做黑道中的女人，近日開始練習格鬥，搞到手瘀腳瘀。<br>採訪：卓寶花<br>攝影：沈健程</p></body></html>
