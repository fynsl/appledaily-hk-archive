<html><header><meta charset="utf-8"><title>強吻醉娃　的士司機感化</title></header><body><h1>強吻醉娃　的士司機感化</h1><p>【本報訊】失婚的士司機凌晨在蘭桂坊接載醉娃回跑馬地住所，聽她大吐感情煩惱後稱「我想拖住你隻手，想錫你隻手」，強吻她的手3次，她下車後通知保安報警。司機早前承認非禮罪，裁判官昨指案情嚴重，法庭須保護夜歸女性，但鑑於初犯，有真誠悔意，已被扣押兩周，判感化12個月。<br></p><p>感化主任指需社交輔導
</p><p>被告黃海山（41歲）於今年3月31日犯案。感化主任指黃需接受社交輔導，判黃感化較社服令合適。黃向感化主任稱案發時僅是安慰女乘客，非存心非禮，辯方昨向裁判官澄清，黃因對法律有誤解，收回有關說法。<br>案件編號：ESCC2514/17<br>■記者戴國輝</p></body></html>
