<html><header><meta charset="utf-8"><title>許瑋甯花一年抽離角色</title></header><body><h1>許瑋甯花一年抽離角色</h1><p>許瑋甯前晚穿超低胸大露背連身裙出席《紅衣小女孩2》首映禮，電影在台灣票房超過2,500萬，導演程偉豪計劃慶功，他笑說：「片中有位神秘演員小鮮肉虎爺，他會在慶功上裸爬。」女主角許瑋甯又會不會裸爬？她笑說不會，問瑋甯有否信心問鼎金馬影后？她說：「希望，這次很用力去演。」<br>今次為拍《紅》片，瑋甯用了一年時間抽離角色，她說：「今次要演精神崩潰、情緒不穩，拍的時候也覺得瀕臨崩潰，用了快一年的時間才能抽離。」談到拍檔楊丞琳早前在男友李榮浩演唱會時放閃，瑋甯說：「很好呀，很甜蜜。」單身3年的她，因為工作太忙，暫時未有打算拍拖。<br>採訪：羅慧敏<br>攝影：葉君海</p></body></html>
