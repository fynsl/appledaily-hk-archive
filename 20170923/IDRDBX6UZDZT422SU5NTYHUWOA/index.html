<html><header><meta charset="utf-8"><title>阿媽抱囡穿插人海睇表演瞬間消失嚇到觀眾尖叫</title></header><body><h1>阿媽抱囡穿插人海睇表演<br>瞬間消失嚇到觀眾尖叫</h1><p>走路要小心！江蘇常熟一火鍋店近日在門外搭起舞台，台上的演出吸引不少人圍觀。當時，一名女子抱着女兒穿插人群擠進舞台前，突然之間消失了。旁邊的觀眾看到母女消失一刻，嚇得尖叫起來，有人趕緊蹲下察看，發現母女竟掉進沒有渠蓋的坑渠。<br><br>事發於上周三（13日）晚上，現場有人立即報警，有人幫忙救人，而在渠下的母親滿身傷痕，在危急關頭奮力用雙手托舉女兒，幸好女兒被救起後絲毫無損。知道女兒沒有受傷後，被救上地面的母親鬆了一口氣，癱倒在地上，隨後被送往醫院接受治療。<br><br>《揚子晚報》/梨視頻</p></body></html>
