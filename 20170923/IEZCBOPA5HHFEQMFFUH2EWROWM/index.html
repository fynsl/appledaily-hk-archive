<html><header><meta charset="utf-8"><title>安室引退小室嘆可惜</title></header><body><h1>安室引退小室嘆可惜<br></h1><p>日本天后安室奈美惠宣佈明年9月引退，其家鄉沖繩考慮向她頒發沖繩縣民榮譽，曾一手捧紅安室的唱片監製小室哲哉，前晚透過Twitter留言：「老實說，是首次在工作上感到這樣難以形容的不捨感覺。」廣大網民望二人能再合作，更建議小室為安室炮製最後一張單曲。<br>另外，曾與安室傳不和的另一歌壇阿姐濱崎步也在社交網有感而發：「無論何時，希望你繼續做你自己。」網民推測步姐是向昔日事業上勁敵留言打氣。</p></body></html>
