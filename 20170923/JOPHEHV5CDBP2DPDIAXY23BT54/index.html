<html><header><meta charset="utf-8"><title>胡杏兒大肚着貼身珠片裙盡顯懷孕美態</title></header><body><h1>胡杏兒大肚着貼身珠片裙<br>盡顯懷孕美態</h1><p>大肚婆通常都會以鬆身的打扮遮掩巨肚，但其實以貼身的連身裙展現懷孕的美態亦不妨為一個選擇。<br><br>日前胡杏兒與張智霖（Chilam）出席瑞士高級腕錶品牌Franck Muller 25周年展覽開幕酒會，穿上帶有收腰效果的Badgley Mischka貼身珠片連身長裙的杏兒，正面看完全看不出已經懷孕8個月，再加上一件簡約的DKNY黑色西裝外套，保暖之餘亦能修飾手臂，盡顯豐滿身材，果然懷孕中的女人是最美的。</p></body></html>
