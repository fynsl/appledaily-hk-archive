<html><header><meta charset="utf-8"><title>黃宗澤速食平民餐</title></header><body><h1>黃宗澤速食平民餐</h1><p>【爆相爆片】<br>黃宗澤（Bosco）早前忙於拍網劇《飛虎極戰》，日前黃昏大約6時許，讀者莊先生透過蘋果「爆相爆片」指Bosco和助手現身尖沙嘴有名的番茄麵星座冰室。莊先生表示Bosco叫了一個番茄通粉和凍飲之後，就坐下看電視，莊先生說：「其實餐廳好多人認得佢，不過見佢個樣cool cool地，冇人敢行埋去搵佢影相簽名。」<br>莊先生指Bosco和助手以很快的速度食了一個番茄通粉，大約半小時後，便埋單走人，兩個麵加兩杯凍飲，盛惠100元，認真是經濟實惠又好味道。在離開前，Bosco主動跟餐廳老闆閒聊傾幾句，再行出門口，相信兩人是彼此認識。<br>採訪：王梓嫚</p></body></html>
