<html><header><meta charset="utf-8"><title>海關冚火炭300萬元私煙倉C朗粉絲被捕</title></header><body><h1>海關冚火炭300萬元私煙倉<br>C朗粉絲被捕</h1><p>【本報訊】海關稅收及一般調查科一般調查組人員，前晚7時在沙田火炭進行反私煙巡邏，發現一名身穿皇馬球星C朗拿度T恤男子，用手推車將多個紙箱，運入牛湖托街華樂工業中心10樓一單位，海關人員覺有可疑展開監視，至晚上8時該男子離開單位，即進行截查。<br><br>關員在單位內搜獲110萬支未完稅香煙，價值300萬元，應貨稅款210萬元。海關相信搗破一個工業大廈私煙儲存倉，有效打擊私煙分銷活動。據稱，被捕男子姓甄55歲，無業，涉嫌處理應貨稅品，一經定罪，最高罰款100萬元及監禁兩年。</p></body></html>
