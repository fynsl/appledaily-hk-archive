<html><header><meta charset="utf-8"><title>李漫芬陀B三個月</title></header><body><h1>李漫芬陀B三個月</h1><p>無綫娛樂新聞主播李漫芬今年2月與圈外男友談成坤結婚後，不足一年，昨日便於fb宣佈有喜，她說：「和大家分享一個好消息啦！謝謝這份天賜的禮物，我們要當爸爸媽媽了！」<br>李漫芬昨在電話中喜孜孜透露有身孕三個多月，她說：「知道有咗BB嘅時候真係好開心，開心到喊咗出嚟。𠵱家有咗三個幾月，未知BB性別。」問可有嘔吐不適？她謂：「初初有，都好辛苦，不過最辛苦嘅時間已經過咗。」而一直對年齡保密的李漫芬被傳今年43歲，屬高齡產婦。</p></body></html>
