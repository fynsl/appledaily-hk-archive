<html><header><meta charset="utf-8"><title>秀智甜蹺李鍾碩谷劇</title></header><body><h1>秀智甜蹺李鍾碩谷劇</h1><p>韓國「國民初戀」秀智及男星李鍾碩主演的SBS新劇《當你沉睡時》，將於下周三首播，昨日劇集一眾主演現身劇集發佈會，當中身穿橙色連身短裙晒腿現身的秀智相當搶鏡，她更心情大好甜蹺拍檔李鍾碩，合體派心冧記者。李鍾碩更在發佈會上大讚秀智靚女，表示與她對戲時感到心動。<br></p><p>另外，秀智、李鍾碩等出席發佈會前，先透過直播見粉絲，兩人對新劇相當有信心，李鍾碩表示：「我覺得劇集最高會有20%以上的收視率，平均收視率都有15%至17%。」他又率先預告會與秀智上演咀戲，令粉絲相當期待，至於秀智就表示如果劇集收視率突破30%，就會拍片跳舞慶祝。<br>撰文：文康妮</p></body></html>
