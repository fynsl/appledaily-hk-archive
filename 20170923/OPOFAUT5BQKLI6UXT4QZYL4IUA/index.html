<html><header><meta charset="utf-8"><title>女子持槍揮刀闖Kim店舖</title></header><body><h1>女子持槍揮刀闖Kim店舖</h1><p>一名女子於美國時間星期四上午，持槍並揮舞大刀，大鬧Kardashian家族位於荷李活經營的時裝店，並揚言Kim Kardashian（圖右）一家會被殺：「Kardashian家族會被處決，如果他們踏入共產主義的領土，就會被殺死！」她更將大刀伸入時裝店門縫，之後坐的士離開。警察到場調查，指該女人之前已經闖入店內用槍指嚇店員，並大叫：「不要接近古巴！」事件中無人受傷。</p></body></html>
