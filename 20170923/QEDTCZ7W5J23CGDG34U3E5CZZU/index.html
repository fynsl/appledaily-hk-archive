<html><header><meta charset="utf-8"><title>【速戰速決】鍾嘉欣閃嫁閃生</title></header><body><h1>【速戰速決】鍾嘉欣閃嫁閃生</h1><p>城城於婚後半年已榮升爸爸，其實過往有不少藝人極速完成結婚及生B等人生大事。</p><p>鍾嘉欣</p><p>與拍拖八年的伍允龍分手後，前年年底嫁給拍拖一年的脊醫男友Jeremy，去年2月在溫哥華補擺喜酒，同年8月囡囡Kelly出世。</p><p>林熙蕾</p><p>10年與朱孝天甩拖後，翌年火速撻着美籍富商楊晨（左），拍拖不足一年即閃婚，同年8月剖腹誕下女兒若妤，大前年2月再誕下次女Mila，三年抱兩。</p><p>徐淑敏</p><p>現改名徐菁遙，09年被指與相戀兩個月的商人黃浩決定結婚，同年9月宣佈陀B三個月，現已為三女之母。</p></body></html>
