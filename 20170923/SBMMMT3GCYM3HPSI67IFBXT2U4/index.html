<html><header><meta charset="utf-8"><title>【美圖晒晒】賽車女郎一絲不掛抱貓咪　網民：好幸福啊！</title></header><body><h1>【美圖晒晒】<br>賽車女郎一絲不掛抱貓咪　網民：好幸福啊！</h1><p>台灣賽車女郎Janice Wang，近日到屏東大鵬灣出show，她穿着性感的裝束，雖然拿着大傘遮擋陽光，她不禁在facebook留言：「家家這兩天都在大鵬灣，和熱情的太陽搏鬥呢！」每逢周末回到家中，她還大膽地一絲不掛抱着兩隻貓咪，還問網友：「你們也會嗎？哈哈！難道只有我這麼做嗎？」<br><br>網民紛紛大讚：「亮麗」、「超美」，「兩隻貓咪，我有好吃的貓食哦！快下來吃，快下來！」、「笑容很甜美，幸福兩隻貓咪」。<br><br>Facebook</p></body></html>
