<html><header><meta charset="utf-8"><title>張煒被盜用身份　騙財騙色</title></header><body><h1>張煒被盜用身份　騙財騙色</h1><p>已故粵語片小生張瑛之子及江美儀舊愛的前亞視藝人張煒，近日被人盜用其照片開設假facebook賬戶外，更利用其照片做假身份證，氣得張煒前日在fb出嚴正聲明。張煒表示：「實在是忍無可忍，更是無法無天！本人照片多次在面書上被盜，詐騙集團的歹徒盜取本人照片後就開設多個面書假賬戶，總向一些寂寞的婦女埋手騙取感情和金錢，更有詐騙集團盜取複製本人照片後，偽造假香港身份證，此乃嚴重罪行，已構成不誠實使用電腦。」<br></p><p>張煒轉貼了一張以他照片但取名「沈博」的男子的假身份證，揚言短期內將返港報警，以及保留一切法律追究。<br>撰文：魯吉</p></body></html>
