<html><header><meta charset="utf-8"><title>隔牆有耳：麥明詩　諷何君堯英國執葉 - 李八方</title></header><body><h1>隔牆有耳：<br>麥明詩　諷何君堯英國執葉 - 李八方</h1><p>建制派立法會議員何君堯噚日俾網民質疑佢參選時聲稱自己係英格蘭及威爾斯執業律師，有可能係虛報，甚至有作虛假陳述之嫌，雖然何君堯有解釋，但係只係解到一半半，究竟佢真係英國執業律師，定只係有執業律師嘅資格？仍然唔係好清楚喎。<br>而十優港姐、英國劍橋法律系畢業嘅麥明詩噚日下午瞬即喺自己facebook專頁「抽水」，佢貼咗張有個外國小朋友執樹葉嘅相，相入面寫住「我喺英國執葉」，麥明詩喺留言再加多句「我都有喺英國執過葉」，呢張相到晚上有逾7,000網民讚好，張相仲要不斷畀人share㖭！</p></body></html>
