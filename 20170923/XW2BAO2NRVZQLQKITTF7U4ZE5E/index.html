<html><header><meta charset="utf-8"><title>陳明憙搬屋冇預男友</title></header><body><h1>陳明憙搬屋冇預男友</h1><p>陳明憙最近為護膚品牌作曲，而昨日在將軍澳片場拍攝MV，為新歌負責填詞的陳少琪亦有到場，但是兩父女不肯合照。<br>對於爸爸陳少琪有份填詞，亦有收酬勞，陳明憙親自作曲兼拍廣告，是否可以收兩份酬勞？她表示自己數學太差，所以不太清楚。雖然跟爸爸合作無間，不過陳明憙希望日後可以跟其他音樂人合作，她說：「佢唔會呷醋嘅，都叫過我快啲走，所以之前我都搬咗出去住。」現時獨居的陳明憙，之前承認已經有對象，但她強調未有跟男友同居，她說：「上年搬咗，我想有自己嘅空間，反而我同兩隻貓住，算唔算同居。」<br>採訪、攝影：王連連</p></body></html>
