<html><header><meta charset="utf-8"><title>翁靜晶返新工未習慣</title></header><body><h1>翁靜晶返新工未習慣</h1><p>翁靜晶昨日到灣仔出席律師行3周年慶祝活動，她感慨說：「好多謝張律師收留我，佢喺我打定慧寺官司時做我嘅律師，𠵱家我幫佢打工。」返工兩個月，她坦言有少許不習慣。<br>提到為官司花盡積蓄，翁靜晶直言二百多萬是劉家良師傅生前留給兩女的嫁妝與教育基金，她說：「佢哋對錢唔係好關心，萬儀好乖，不停工作，細女都面對現實，喺英國搵咗份法律嘅工，但唔好意思細女嫁期要無限期延後，不過我覺得使嘅錢係崇高同純潔，有能力搵番。」另外，好友吳綺莉女兒卓林疑搬家與女友同居，翁靜晶表示不便評論：「最緊要兩個平安健康，其他嘢唔使顧。」<br>採訪：羅慧敏<br>攝影：陳慧安</p></body></html>
