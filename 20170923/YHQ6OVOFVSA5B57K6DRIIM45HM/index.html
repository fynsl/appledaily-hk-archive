<html><header><meta charset="utf-8"><title>趣趣地：曼聯吸金魔力逾61億</title></header><body><h1>趣趣地：<br>曼聯吸金魔力逾61億</h1><p>英國《BBC》報道，英超球隊曼聯喺2017年嘅財政年度錄得破紀錄5.8億鎊（約61.6億港元）收入。<br>紅魔鬼喺呢一年先後贏得英格蘭聯賽盃及歐霸盃冠軍，球隊同時簽咗12份贊助合約，另外喺廣告及比賽日嘅收入亦有所增加。不過，真正令曼聯進賬最多係英超本土電視直播；截至6月30日，英超直播收入為1.94億鎊，較前一年1.4億鎊增長38%。今次係紅魔鬼連續兩年錄得超過5億鎊收入，球隊去年收入為5.15億鎊。</p></body></html>
