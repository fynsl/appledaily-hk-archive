<html><header><meta charset="utf-8"><title>偷鞋自瀆　太子爺判社服令</title></header><body><h1>偷鞋自瀆　太子爺判社服令</h1><p>【本報訊】單身食堂太子爺為滿足戀鞋癖好，四度到馬灣村屋偷取一名女子5對總值4.3萬元的名貴皮鞋供自瀆，最後一次犯案遭當場逮捕。鞋癡早前在區院承認4項爆竊罪，法官昨指他因戀物癖才犯案，正接受精神科治療，重犯機會大減，故判240小時社會服務令。<br>被告顏志軒（26歲）承認於去年1月至8月間，四度偷去事主陳靉彤5對鞋。陳於前年發現一對紅色Valentino高跟鞋失蹤，其後再連番發現多對鞋不翼而飛。她在梯間安裝閉路電視及大閘，去年8月被告圖打開大閘時被截。<br>案件編號：DCCC91/17<br>■記者黃幗慧</p></body></html>
