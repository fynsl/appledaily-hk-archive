<html><header><meta charset="utf-8"><title>馬場富美加乳神襲港拍劇</title></header><body><h1>馬場富美加乳神襲港拍劇</h1><p>日本TBS電視台昨日宣佈起用36歲巨乳女星小池榮子擔正10月新劇《戀上香港》，並與23歲上位型男吉澤亮以相差13年之齡演繹一段姐弟戀。<br>《戀上香港》共四集，全劇戲份均在香港取景，大隊已經抵港，明天起展開約10天的拍攝工作。除了男女主角吉澤亮及小池榮子外，同劇還有巨乳索女馬場富美加、人氣組合電波組.inc舊將最上Moga、偶像男團MAG！C☆PRINCE成員永田薰等，今年22歲的馬場富美加既是時裝雜誌《non-no》專屬模特兒，又靠D Cup上圍迷倒廣大男士，被封為東洋新一代乳神。<br>撰文：哥羅</p></body></html>
