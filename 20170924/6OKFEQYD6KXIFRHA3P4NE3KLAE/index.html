<html><header><meta charset="utf-8"><title>趣趣地：拜仁後備龍送分</title></header><body><h1>趣趣地：拜仁後備龍送分</h1><p>德甲上周五獨腳戲，拜仁慕尼黑喺後備門將烏里治領嘢下，搞到主場被禾夫斯堡逼和2:2，又失兩分。拜仁正選門將紐亞因為腳傷，所以要用烏里治把關。雖然拜仁上半場靠羅拔利雲度夫斯基同洛賓各入一球領先兩粒，但下半場就出事喇，客隊嘅麥斯美艾洛特喺離門約30碼處理罰球，個波雖然越過人牆，但冇力又冇角度，不過烏里治竟然撲咗個波入網，「義助」禾堡展開反擊。到完場前七分鐘，禾堡嘅華希亞治大腳傳中，迪達維頭槌跣向遠柱入埋，禾堡咁就追平2:2。</p></body></html>
