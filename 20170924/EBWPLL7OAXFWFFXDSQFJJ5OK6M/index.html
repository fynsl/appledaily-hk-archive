<html><header><meta charset="utf-8"><title>趣趣地：馬體會破西維爾金身</title></header><body><h1>趣趣地：馬體會破西維爾金身</h1><p>上周六西甲早場上演重頭大戰，馬德里體育會主場迎戰西維爾，兩隊喺賽前分別排積分榜第三同第二位，加上都係仲保持聯賽不敗身，戲碼就夠勁，但講到精采程度就真係辛苦觀眾，兩隊喺上半場加埋連一次中目標嘅射門都冇。好在到下半場可觀程度大增，重新開波唔夠一分鐘就有波入，恩歷克卡拉斯高製造全場第一次中框射門就搞掂。到69分鐘馬體會再下一城，由前鋒基沙文建功射成2:0奠勝，打破西維爾金身升上聯賽第二。</p></body></html>
