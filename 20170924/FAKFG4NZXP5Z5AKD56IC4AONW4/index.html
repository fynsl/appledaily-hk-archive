<html><header><meta charset="utf-8"><title>黃耀明團結爭取公義</title></header><body><h1>黃耀明團結爭取公義</h1><p>黃耀明前晚以嘉賓身份在油麻地出席「第7屆人權紀錄片電影節」開幕禮。每人都可以在手上紙牌寫上心聲，明哥的牌寫有「言論及表達自由奮鬥」。<br>黃耀明在台上表示，大家都知道言論同表達空間越收越窄，希望可以為這件事奮鬥，他說：「今次最想睇《愛本是冇罪》，係關於性少眾，另一部係《唔畀我唱歌我同你死過》。呢個星期日會出席另一個演唱會，都係講言論自由，會有周博賢同何韻詩。」談到黃之鋒等一班後生仔要坐監，現場有人呼籲一人一信，明哥自言寫字麻麻，之前周博賢寫了首《後備》給他們，明哥希望大定一齊為公義努力。<br>採訪：王連連<br>攝影：陳俊強</p></body></html>
