<html><header><meta charset="utf-8"><title>劉德華着Lanvin刺繡外套年輕十歲變潮人</title></header><body><h1>劉德華着Lanvin刺繡外套<br>年輕十歲變潮人</h1><p>劉德華與甄子丹首度合作的新電影《追龍》日前在北京進行宣傳，距離上一次華仔扮演雷洛探長雖已相隔26年，但依然不減當年英姿。<br>華仔穿上Lanvin 2017早秋系列的星星刺繡絲質棒球外套，搭配黑色西褲黑皮鞋，顯得型格而年輕，完全看不出已經55歲。相反，年紀比華仔細的甄子丹，可能因為穿着西裝的關係，所以顯得比較成熟。</p></body></html>
