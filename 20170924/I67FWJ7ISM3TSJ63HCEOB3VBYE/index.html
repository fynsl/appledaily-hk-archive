<html><header><meta charset="utf-8"><title>失婚Fergie節目灑淚</title></header><body><h1>失婚Fergie節目灑淚</h1><p>42歲美國女歌手Fergie與44歲影星祖舒杜咸米爾（Josh Duhamel）宣佈離婚，結束8年的夫妻關係。Fergie惟有寄情工作，其新歌《Save It Til Morning》的MV日前曝光，感情觸礁的情節似是其心聲。</p><p>Fergie前日亮相節目《The Today Show》，她在鏡頭前突然落淚，拭淚後還強顏歡笑，形容自己因為失去而變得瘋狂。</p></body></html>
