<html><header><meta charset="utf-8"><title>吳若希護女轟網民</title></header><body><h1>吳若希護女轟網民</h1><p>吳若希在今年4月生了囡囡Giselle，日前她在Ig貼了一張抱女兒的照片，網民留言問囡囡有爸爸嗎？她立即爆粗還擊：「Onxx！冇爸爸點出世？你條女知唔知你把口咁臭？」<br>吳若希還把這個網民大起底，連出6個post，公開該網民Ig、樣貌和名字。還留言：「你想出名唔通唔幫你咩？叻！一而再而三挑釁我，做乜啫你？講咗幾次唔好攞我個女嚟玩，你係咪有病啫？鬧你咪鬧你囉，使畀面你？」</p></body></html>
