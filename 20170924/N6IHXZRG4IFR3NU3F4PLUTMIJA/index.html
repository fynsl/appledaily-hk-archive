<html><header><meta charset="utf-8"><title>【關仁隱事】數字小姐唔記對白呃飯食</title></header><body><h1>【關仁隱事】數字小姐唔記對白呃飯食</h1><p>內地啲製作公司高層話𠵱家當地啲演員畀人縱壞晒，一線姐仔或哥仔拍劇，每人都要求三部休息車，高層解釋：「一部自己休息，一部畀經理人助手用，一部畀佢換衫同化妝用。」呢啲排場簡直勁過荷李活巨星。不過佢哋話最難頂，非早前喺三色台都有播佢作品嘅「數字小姐」莫屬。<br>話說數字小姐每次拍劇永遠唔記對白就開工，只唸123456代替，然後叫人配音搞掂，仲有嘅係數字小姐除咗大特寫鏡頭之外，全部要求用替身，但收8千萬人仔酬勞，都仲有人肯用佢，你話啲製作人係咪犯賤呢？<br>撰文：關仁</p></body></html>
