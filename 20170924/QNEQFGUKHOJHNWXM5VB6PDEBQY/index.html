<html><header><meta charset="utf-8"><title>差幾步返到屋企買粥婦猝死大廈外</title></header><body><h1>差幾步返到屋企<br>買粥婦猝死大廈外</h1><p>【本報訊】長沙灣順寧道變電站對開行人路，途人於昨早約5時23分發現一名老婦昏迷倒臥地上，致電報警。救護員到場證實她已經死亡，路邊遺下藥油及裝有一碗粥的環保袋。警方調查發現，死者姓任78歲，與丈夫及外傭正住在旁邊順寧道47號嘉寧閣。<br><br>據稱，老婦有「三高」(血糖高、膽固醇高及血壓高)，警方相信她清晨時份落家買粥，回家時不適，坐在路邊休息及拿出藥油搽，但終於不支暈倒，失救致死，警方調查沒有可疑。</p></body></html>
