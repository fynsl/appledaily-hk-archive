<html><header><meta charset="utf-8"><title>趣趣地：世足先生又係呢三個？</title></header><body><h1>趣趣地：世足先生又係呢三個？</h1><p>國際足協上周五公佈2017年度世界足球先生三位候選人，一如所料，基斯坦奴朗拿度（C朗）同美斯又有份，同佢哋爭嘅仲有由巴塞過檔巴黎聖日耳門嘅尼馬。帶領皇馬喺上屆蟬聯歐聯又重奪西甲嘅C朗梗係大熱，而佢亦喺08年贏過呢個獎，之後同金球獎撈埋嘅時代，更贏過四次世界金球獎！美斯就係五屆金球獎得主，佢上季都幫巴塞贏咗西盃同西超盃，但就冇C朗咁威喇，至於尼馬？都係陪跑㗎喇。</p></body></html>
