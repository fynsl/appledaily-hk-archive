<html><header><meta charset="utf-8"><title>倪晨曦半夜收奇怪電話</title></header><body><h1>倪晨曦半夜收奇怪電話</h1><p>倪晨曦、陳柏宇和吳岱融昨日在旺角為聲演的電影出席首映，剛從倫敦返港的倪晨曦，半夜收到奇怪電話：「有個男人猛問我係咪倪晨曦，我驚到即刻收線。佢打嚟冇來電顯示，再見到唔會聽。」</p><p>吳岱融帶同太太鍾淑慧出席首映，他指戲中角色與自己跟兒子關係相似：「大家都有各自世界，但又想親近父親，記得阿仔細個睇戲驚會捉實我手。」現在兒子20歲，他與太太沒刻意追問兒子有否拍拖，讓他自然發展：「如果拍拖有機會都想見吓，但係佢內斂未必追女仔，希望啲女仔主動啲。」<br>採訪：王連連<br>攝影：仇志德</p></body></html>
