<html><header><meta charset="utf-8"><title>【主攻內地】祖藍專收無綫舊將</title></header><body><h1>【主攻內地】祖藍專收無綫舊將</h1><p>金剛撇無綫改簽王祖藍旗下的經理人公司手工藝創作，主力在內地發展，都算是開正金剛擅長的瓣數。王祖藍的公司旗下藝人大多都是無綫的舊人，除了祖藍太太李亞男之外，還有徐子珊、阮兆祥、林欣彤、張彥博、陳嘉佳、鄧萃雯、羅敏莊、陳國邦及羅霖等，當中不少旗下藝人如阮兆祥及金剛等都跟曾志偉熟稔，志偉是手工藝公司投資者之一，相信他替不少被視為「志偉黨」而被針對的藝人找出路。<br>祖藍的公司除替藝人接一般工作及宣傳外，亦有製作自己的網劇。另外，手工藝的內地工作室，亦會發掘內地新人。</p></body></html>
