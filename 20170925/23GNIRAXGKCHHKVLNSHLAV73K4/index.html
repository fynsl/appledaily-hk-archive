<html><header><meta charset="utf-8"><title>二戰前夕沽英鎊大賺</title></header><body><h1>二戰前夕沽英鎊大賺</h1><p>中行是外貿及國際滙兌業務的專業銀行，各個年代都有不少老總是炒房高手，包括港中行第二任經理鄭鐵如，及中銀香港前副董事長兼總裁和廣北等。<br>二次大戰前夕，鄭在廣播聽到英國財政大臣宣佈，如大戰無法避免將徵收私人持有的外滙及美股，他預期大戰如箭在弦，英鎊必然暴跌，美元則狂升，旋即打電報到紐約拋售英鎊，並在倫敦及香港買入美元，幾日後英國宣佈徵收私人外滙，英鎊急跌，鄭氏在外滙市場為港中行賺得約700萬元，足夠支付興建新大樓（舊中銀大廈）大部份資金。</p></body></html>
