<html><header><meta charset="utf-8"><title>霆鋒出海捉大閘蟹</title></header><body><h1>霆鋒出海捉大閘蟹</h1><p>王菲的嫣然基金慈善晚宴前日舉行，不過其男友謝霆鋒卻冇影，原來霆鋒去了陽澄湖捉大閘蟹，更成為今年陽澄湖開湖第一捕，為他在天貓的鋒味旗艦店找蟹源。霆鋒不但在內地賣大閘蟹，他亦與內地麥當勞合作，推出「霆鋒酷辣雞腿堡」、「鋒味曲奇新地」、「霆鋒曲奇麥旋風」和「可口派」，前日霆鋒在社交網宣佈：「終於面世！唔好問我點解香港冇！我都想知！」<br>有內地網民試食後，在微博彈辣包冇辣味：「霆鋒酷辣雞腿堡沒有辣味耶，裏面的芝士和醬還可以。」、「真的一點點辣味都沒有耶，只有鹹味。」<br>撰文：皓騫</p></body></html>
