<html><header><meta charset="utf-8"><title>千嬅認命做姥姥</title></header><body><h1>千嬅認命做姥姥</h1><p>楊千嬅將於12月23日一連四日在紅館開騷，今次請來林海峰為她設計演唱會宣傳海報，二人於音樂上是首次合作，林海峰大讚千嬅是犀利人妻，由少女變成烈女，再做到老，好似路軌一路走下去，千嬅笑說：「呢個係命嚟嘅！性格令條命增加唔少色彩，就算老咗，做一個有法術嘅姥姥都係叻嘅！」</p><p>林海峰為海報設計尋找靈感，他聽過千嬅主打新歌《Wonder Women》後即有所啟發，造型上有女中英雄的感覺，千嬅自認喜歡看英雄片，她說：「我好鍾意電影《Wonder Women》（神奇女俠）女主角嘅態度同堅持。」<br>撰文：葉綠悠</p></body></html>
