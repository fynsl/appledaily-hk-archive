<html><header><meta charset="utf-8"><title>【成立嫣然】資助兔唇貧童手術費</title></header><body><h1>【成立嫣然】資助兔唇貧童手術費</h1><p>「感謝這一路行程中，見到了我們的女兒，在短暫的驚愕後給我們一句問候的陌生人們。感謝他們的善良。」06年李嫣出世，因患有兔唇，僅兩個多月大被父母帶去美國接受矯正手術，當年李亞鵬在網誌撰文剖白，承認女兒患有先天性唇齶裂（俗稱兔唇），原來早在王菲懷孕做婦產檢查時，已發現女兒患有唇裂，兩夫婦堅持要迎接這屬於他們的寶寶，並將女兒取名為「嫣」，字「嫣然」，並於同年成立「嫣然天使基金」，幫助患上唇齶裂的貧童接受手術，每年更舉行大型籌款活動。</p></body></html>
