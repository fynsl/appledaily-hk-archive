<html><header><meta charset="utf-8"><title>上葡京地盤再有火警疑有人縱火</title></header><body><h1>上葡京地盤再有火警<br>疑有人縱火</h1><p>【本報訊】澳博（880）旗下路氹新項目「上葡京」的地盤再度發生火警。據澳門媒體報道，前晚11時葡京地盤發生懷疑縱火案，昨早9時左右控制火勢。<br>澳門消防到場後，發現地盤3號、4號閘口有明火，開喉灌救。經初步調查，現場發現有三處火頭，懷疑為有人縱火，澳門司警人員隨後到場調查，交由縱火科跟進。事件中，一名地盤保安員、一名消防員受傷，無生命危險。<br>是次為上葡京地盤今年內第二宗火警，此前3月曾發生同類情況，500多人需疏散，當時消防初步調查後指火警原因不尋常。早前澳博行政總裁蘇樹輝預計，上葡京裝修工程將延至明年2月完成、下半年開幕。</p></body></html>
