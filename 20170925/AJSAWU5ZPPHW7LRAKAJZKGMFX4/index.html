<html><header><meta charset="utf-8"><title>Jeana捱打匿埋喊</title></header><body><h1>Jeana捱打匿埋喊</h1><p>【澳門直擊】何佩瑜（Jeana）、林明禎、梁琤及余曉彤（Hidy）等前晚在澳門出席電影《辣警霸王花2之不義之戰》煞科宴，眾人拍打戲導致周身瘀傷，林明禎自言是心甘情願的：「很多動作，我都覺得是不可能的任務，所以每次做到都覺得好感動。」她表示其中一個跳起用雙腳夾實男武師頭部，再一起做空翻動作的鏡頭，最後男武師受傷：「我現在有擔心他的生育問題，因為他弄傷了腰。」<br>Jeana表示自己亦遍體鱗傷：「右邊小腿瘀晒，好彩冇傷到入面，男友都話我哋打得好勁。」她自爆有兩次因壓力大而躲在廁所喊，但完成後又為自己感到自豪。<br>採訪：盧妹<br>攝影：沈健程</p></body></html>
