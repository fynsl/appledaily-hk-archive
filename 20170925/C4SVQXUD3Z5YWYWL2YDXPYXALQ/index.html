<html><header><meta charset="utf-8"><title>【一周必看】食霸王餐賴死唔埋單　強國囂張姐：我穿adidas</title></header><body><h1>【一周必看】<br>食霸王餐賴死唔埋單　強國囂張姐：我穿adidas</h1><p>穿adidas T裇就可以吃霸王餐？這是甚麼鬼邏輯！內地媒體報道，近日遼寧阜新一間川菜館遇到了一名橫蠻女子，她進餐館後點餐大吃大喝，飽餐一頓後才對店員說沒錢，直賴到打烊還不走。男店員耐心地跟她溝通，最終實在沒辦法，只好讓她走，並諷刺了一句她吃霸王餐。誰知女子突憤怒推人，並稱：「我穿adidas！」<br> <br>梨視頻</p></body></html>
