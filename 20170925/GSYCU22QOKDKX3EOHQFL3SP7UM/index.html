<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張繼聰大仔　餵妹妹食包</title></header><body><h1>【馮仁昭四圍超】<br>張繼聰大仔　餵妹妹食包</h1><p>張繼聰（小圖）不時將囡囡Karina嘅可愛相上載Ig，囡囡已經半歲大，越大越似哥哥張瞻。張瞻好錫妹妹，前晚佢哋一家食飯，張繼聰就擺咗條片分享，見哥哥就同阿妹黑白波點兄妹裝打扮，仲好溫柔餵Karina食麵包，幫佢抹手仔。另外，阿聰爸爸就同一對孫仔影合照，而阿聰就留言冧老婆話自己成日要拍通宵劇，都唔及老婆要24小時年中無休湊女咁辛苦。<br>撰文：馮仁昭</p></body></html>
