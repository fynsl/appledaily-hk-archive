<html><header><meta charset="utf-8"><title>哥連費夫入籍意大利</title></header><body><h1>哥連費夫入籍意大利</h1><p>電影《皇家特工：金圈子》（Kingsman：The Golden Circle）男星哥連費夫（Colin Firth），近日疑擔心英國脫歐造成的影響，決定成為意大利公民。哥連費夫於聲明中提到因為一些不確定性作出此決定，現時他與意大利監製太太Livia Giuggioli、兩名囝囝一樣擁有英國、意大利雙重國籍。此外，《皇家特工：金圈子》上周五於北美開畫錄得近1.2億港元票房。</p></body></html>
