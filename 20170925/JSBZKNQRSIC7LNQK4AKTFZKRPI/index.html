<html><header><meta charset="utf-8"><title>國共內戰　員工轉投新中國</title></header><body><h1>國共內戰　員工轉投新中國</h1><p>1949年政局變天，新中國成立，中華民國政府退守台灣，中行總管理處隨之遷徙台北，其後改組並易名「中國國際商業銀行」；留在境內的中行各部，則由中華人民共和國收歸國有，續稱中行。<br>港中行當時如站十字路口成「孤兒仔」，情勢一度緊張，最終在經理鄭鐵如率領下，於1950年初，響應國務院總理周恩來發出「保護國家財產聽候接收」的命令，拒絕國民黨擬將資產調台的指令，全體員工「起義」，正式接受新中國領導。鄭在中行集團服務共達52年，其中37年掌舵港中行，是本港任期最長的「揸fit人」。</p></body></html>
