<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Cammi為Ig盜用致歉</title></header><body><h1>【馮仁昭四圍超】<br>Cammi為Ig盜用致歉</h1><p>陳冠希舊愛謝芷蕙（Cammi）早前被爆喺中台兩地玩直播網站，網民可以用現金買代幣送畀直播網主，賺咗196592粒代幣，大約7千港紙。但佢噚晚喺Instagram自爆幾日前被黑客盜用Ig賬戶，本來奪回賬戶，但好快又被盜用，仲要改埋名，刪走大部份相同片，兼追蹤咗好多人，黑客再用簡體字私信畀好多陌生人索取微信，所以Cammi特意貼文向受影響人士道歉。<br>撰文：馮仁昭</p></body></html>
