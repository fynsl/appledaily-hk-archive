<html><header><meta charset="utf-8"><title>無綫索主播所餘無幾陳嘉倩決心離開做全職學生</title></header><body><h1>無綫索主播所餘無幾<br>陳嘉倩決心離開做全職學生</h1><p>被網民力讚最索主播嘅陳嘉倩原來下月初亦離開無綫，去浸大讀傳理學文學碩士，佢接受傳媒訪問時話：「都諗咗一段時間，之前每日好忙咁報道新聞，想增值自己，take一個break，想做全職學生。」有指無綫用到佢盡，佢就話：「都有一定workload啦，會出一啲節目，例如學英文，剛剛去完美國做一個升學嘅節目，又報道新聞，好似百足咁多爪，但自己覺得唔係每樣都做得好好，想專注做一樣嘢。」</p></body></html>
