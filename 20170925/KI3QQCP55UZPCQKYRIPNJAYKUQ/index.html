<html><header><meta charset="utf-8"><title>趣趣地：土超紅潮竟冇比比份</title></header><body><h1>趣趣地：<br>土超紅潮竟冇比比份</h1><p>上周六土超大戰，費倫巴治（黃黑衫）迎同市宿敵比錫達斯，點知呢場土超打吡變咗暴力大戰，搞到球證一共出示咗五張紅牌。主隊憑兩個12碼以2:1擊敗比錫達斯，客隊翼鋒哥利斯馬喺上半場43分鐘兩黃一紅，而主隊中場尼圖喺兩分鐘後亦領紅。下半場尾段更出現紅牌潮，主隊後衞伊斯美高巴斯、客隊中場赫捷臣、奧斯耶古相繼被逐。不過好笑嘅係，比錫達斯「殺人王」比比，竟然冇俾人趕出場！</p></body></html>
