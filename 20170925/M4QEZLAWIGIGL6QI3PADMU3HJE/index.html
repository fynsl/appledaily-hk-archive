<html><header><meta charset="utf-8"><title>林敏驄怕醜錫許瑋甯</title></header><body><h1>林敏驄怕醜錫許瑋甯</h1><p>許瑋甯前晚在九龍塘出席《紅衣小女孩2》謝票活動，林敏驄以神秘嘉賓身份做觀眾欣賞電影，他更表現怕醜，作狀錫許瑋甯，其實是錫自己隻手。許瑋甯表示若開拍第3集也不會有自己份：「若再拍我怕會瘋掉，因為太可怕了，我是不看鬼故事，但為了挑戰自己最怕的事情，很快又簽了第2集。」她為角色減10磅，笑言35天沒吃飽。<br>對於好姊妹林心如自誇沒有一個男生比老公霍建華更好，所以沒法介紹男生給許瑋甯，許瑋甯說：「她幸福就好，她老公對她真好。」她指現時想專心工作，沒擇偶條件，感覺對就可以，最重要是一個有膊頭的男人。<br>採訪、攝影：羅慧敏</p></body></html>
