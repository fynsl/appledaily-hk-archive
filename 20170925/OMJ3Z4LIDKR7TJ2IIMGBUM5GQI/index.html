<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鼎爺月餅　姐姐仔爭食</title></header><body><h1>【馮仁昭四圍超】<br>鼎爺月餅　姐姐仔爭食</h1><p>李家鼎噚日喺銅鑼灣為代言月餅出席活動，識煮嘢食嘅男人特別有魅力，大把姐姐仔擁上試食，佢宣佈月餅銷情好，希望可賣兩萬盒；而佢主理嘅私房菜定單到明年3月。中秋節快到但忙到冇得停嘅鼎爺，冇時間見紅顏知己，連孫仔都冇時間見：「定單多到頭都暈，交畀拍檔處理，最近請咗個妹做，唔係啲定單易亂。大仔都要12月先有位食，新抱訂咗都要排，唔可以插隊。」<br>撰文：馮仁昭</p></body></html>
