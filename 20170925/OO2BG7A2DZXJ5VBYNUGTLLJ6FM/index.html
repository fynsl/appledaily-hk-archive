<html><header><meta charset="utf-8"><title>趣趣地：尼馬避戰PSG終失分</title></header><body><h1>趣趣地：<br>尼馬避戰PSG終失分</h1><p>巴黎聖日耳門（PSG）喺巴西球星尼馬受傷缺陣下，上周六作客蒙彼利埃只能同對手賽和0:0，今季首度失分。睇番足智彩開出嘅「讓球主客和」盤口，PSG今場係大熱門開[-2]，0:0嘅戰果一定令捧場客大跌眼鏡！由於尼馬腳趾有輕傷，而為咗令佢可以喺周三出戰對拜仁慕尼黑嘅歐聯分組賽，PSG於是收起佢，由「新亨利」基利安麥巴比擔大旗，可惜佢攻極都唔入，連累球隊悶和。</p></body></html>
