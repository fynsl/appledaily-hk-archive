<html><header><meta charset="utf-8"><title>【美圖晒晒】網民激讚甜美如煉奶　索妹：我很低調</title></header><body><h1>【美圖晒晒】<br>網民激讚甜美如煉奶　索妹：我很低調</h1><p>台灣素人正妹許容瑄被網民挖出，大讚「WOW好甜啊！這甜度大概是直接吃煉奶配蜂蜜的等級了！」<br><br>她在Instagram留言回覆：「就是很莫名其妙的感覺，雖然以前曾經也有過，只是這次來的太突然了。我其實很低調，自以為自己是屁屁公主而已。」<br><br>網民在批踢踢大力支持：「可愛」、「滿分」、「這根本優格啊」、「好漂亮喔！」<br><br>facebook</p></body></html>
