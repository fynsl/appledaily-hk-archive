<html><header><meta charset="utf-8"><title>裕美解禁等仔追求</title></header><body><h1>裕美解禁等仔追求</h1><p>裕美、吳日言夫婦等昨日在中環參加1.5K跑步賽事，吳日言的老公最終跑第三。去年被揭背夫Jason暗撻黃子恆的裕美，早前被發現跟台灣四眼男約會，她表示當晚之後都沒有再見面。問到跟對方有否發展機會？她說：「我忍受唔到異地戀，我同佢似朋友感覺多啲，你為我祈禱啦，我唔知呀，佢係圈外人，我唔太想選擇同行。」<br>裕美表示單身後，曾禁止自己與異性出街一年，現已出關準備迎接新戀情。她又指早前曾跑步做運動，結果激瘦20磅，面形變尖惹來整容傳聞，她說：「當時又無奈，但又開心，即係大家覺得我有成效。」<br>採訪：黃曉妍<br>攝影：仇志德</p></body></html>
