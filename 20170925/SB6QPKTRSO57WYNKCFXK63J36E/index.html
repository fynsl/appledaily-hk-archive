<html><header><meta charset="utf-8"><title>貝家與中行情牽三代</title></header><body><h1>貝家與中行情牽三代</h1><p>港中行首任經理是系出蘇州望族的貝祖詒，他的兒子貝聿銘則是新中銀大廈的設計師，貝聿銘幼子貝禮中亦參與工程，貝家與中行可謂情牽三代。<br>貝祖詒是近代著名銀行家，曾任民國政府中央銀行總裁，與宋子民（宋美齡兄長、歷任財政部長及政府要職）是莫逆之交，貝的續弦夫人江南名媛蔣士雲，與發動西安事變的「少帥」張學良亦曾譜戀曲。原任中行廣東分行經理的貝祖詒，1918年為逃避政爭風眼，從廣州捬同年僅1歲的貝聿銘來港，翌年2月香港分號升格分行，貝出掌首任經理，到1928年才由鄭鐵如接替。<br></p></body></html>
