<html><header><meta charset="utf-8"><title>梁小冰翁杏蘭飯敍</title></header><body><h1>梁小冰翁杏蘭飯敍</h1><p>90年港姐季軍梁小冰，前晚與美國返港的同屆港姐亞軍翁杏蘭及第五名姚康莉吃飯見面，她於社交網上載三人合照，留言：「大家相識二十七年，由十九、二十歲少女變成𠵱家美艷少婦，話題滔滔不絕，講到雞啄唔斷。大家還記得翁杏蘭的招牌笑容和可愛的兔仔牙嗎？」<br>小冰昨透過短訊表示：「我哋嗰一屆感情好好，呢二十七年嚟一直keep住相聚，吃喝玩樂旅行都一齊。三個女人一個墟，乜嘢都傾餐飽，仲計劃下次一齊去旅行。」小冰又表示她跟當年冠軍袁詠儀工作較忙，所以要約齊四人一起飯敍比較困難，不過大家都有靠視像電話保持聯繫。<br>採訪：魯吉</p></body></html>
