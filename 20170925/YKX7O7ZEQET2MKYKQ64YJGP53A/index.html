<html><header><meta charset="utf-8"><title>【一周必看】29歲救生員住70呎劏房　唔敢拍拖：唔好累人</title></header><body><h1>【一周必看】<br>29歲救生員住70呎劏房　唔敢拍拖：唔好累人</h1><p>政府年年撥款要學生做好生涯規劃，但一眾年青人又有否想像過，自己十年後的家將會是一個不足百呎的狹小空間？香港住屋問題多年未解決，樓價持續飆升，數千元租金只能換來不足百呎空間。住在70呎劏房的29歲青年阿希（化名），入息超過申請單人公屋上限，坦言因為居住環境已多年不敢追求愛情。他說自己是生存不是生活，現已習慣居於斗屋，是年青人適應力強？還是社會荒謬已成正常？</p></body></html>
