<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Ella話阿仔地位高</title></header><body><h1>【馮仁昭四圍超】<br>Ella話阿仔地位高</h1><p>台灣組合S.H.E成員Ella同老公賴斯翔帶5個月大囝囝「勁寶」首次家庭旅行，前晚佢喺社交網晒一家三口溫馨合照，網友驚嘆勁寶遺傳媽咪嘅濃眉：「好像蠟筆小新！」其中一張相係賴斯翔踎低錫錫寶貝仔隻腳，Ella留言：「這張照片說明了家中地位排行。」有子萬事足嘅Ella更不停讚囝囝「勁寶真的好可愛」、「勁寶真的很愛我」。<br>撰文：馮仁昭</p></body></html>
