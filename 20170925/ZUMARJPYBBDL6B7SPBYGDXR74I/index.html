<html><header><meta charset="utf-8"><title>【一周必看】怪病令心跳清晰可見　7歲得意妹：神造特別的我</title></header><body><h1>【一周必看】<br>怪病令心跳清晰可見　7歲得意妹：神造特別的我</h1><p>正常人的心臟由肋骨保護，偏偏俄羅斯一位女童的心臟卻僅長於皮下，每次笑起來時心臟躍動清晰可見。<br> <br>片中女童相信是目前俄羅斯女童岡察洛娃（Virsaviya Borun-Goncharova），本報在兩年前也曾報道過她的情況。最近社交網站YouTube有題為「VirsaviyaWarrior」的新片段曝光，片中可見博倫的心臟僅由一層薄薄的皮膚包著，她笑時心臟凸出似個膨脹的汽球，並隨心跳收縮起伏。<br> <br>英國《每日郵報》</p></body></html>
