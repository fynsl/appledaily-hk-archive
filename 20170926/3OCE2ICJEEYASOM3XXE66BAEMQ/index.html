<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】李拾壹驚海水有寄生蟲</title></header><body><h1>【馮仁昭四圍超】李拾壹驚海水有寄生蟲</h1><p>李拾壹噚日到商台宣傳新歌《應百客百貨》，MV搵咗好多朋友客串，內容係翻拍好多大家望到就有記憶嘅廣告，佢話：「好多人顧住睇個MV都聽唔到隻歌，不過唔緊要，MV用嚟睇，歌另外聽。」<br>花咗個幾月學識游水嘅李拾壹，稍後要游大約一公里渡海泳，佢有信心完成賽事，但日前經過尖沙嘴海旁，海水好臭令佢非常擔心，驚游水時飲到海水會有寄生蟲。<br>撰文：馮仁昭<br></p></body></html>
