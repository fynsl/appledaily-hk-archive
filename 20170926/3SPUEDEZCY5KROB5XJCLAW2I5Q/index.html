<html><header><meta charset="utf-8"><title>求驗客手記：中超大迷信搵道士幫拖</title></header><body><h1>求驗客手記：中超大迷信搵道士幫拖</h1><p>中超一向千奇百趣，啱啱嗰輪河南建業主場2:1擊敗山東魯能，拎到三個月以嚟第一場主場贏波就唔出奇，不過原來球隊喺呢場波前兩日，特登請咗15個道士嚟主場作法望轉運（圖），結果即刻搞掂。靈唔靈未知，不過中國傳奇前鋒郝海東就批評呢種做法係對球員嘅侮辱：「呢啲係21世紀中國？我以為係咩朝代，如果作法有用，咁山東輸波後又要咁？咁中超以後咪道士同和尚玩晒！」</p></body></html>
