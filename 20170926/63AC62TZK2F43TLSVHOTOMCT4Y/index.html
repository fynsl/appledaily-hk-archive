<html><header><meta charset="utf-8"><title>G.E.M終於靚返一次</title></header><body><h1>G.E.M終於靚返一次</h1><p>G.E.M的時尚表現，長年出現撞車狀態，她的美學世界真是只有她自已明。<br> <br>近期在內地做巡唱，G.E.M的舞台運動風還算統一，而她日前為黄國倫鳥巢演唱會做嘉賓，穿上白背心配黑色連身褲，沒有爆肉式緊束感，簡直是令人驚喜。G.E.M的造型上身是白背心款，外套黑色胸前有流穗的長濶褲，一向嬌小的她，亦少有地穿出均稱比例，而簡約不over的妝容髮型，更大大加分。</p></body></html>
