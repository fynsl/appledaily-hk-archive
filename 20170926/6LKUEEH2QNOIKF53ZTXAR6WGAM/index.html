<html><header><meta charset="utf-8"><title>金光石妻子禁出國受查</title></header><body><h1>金光石妻子禁出國受查</h1><p>韓國已故民謠歌神金光石，於1996年疑受抑鬱症困擾自縊身亡，終年32歲。近日導演李尚浩質疑金光石遭他殺，認為與其太太徐某有關，更爆出金光石女兒金瑞妍已離世十年，李尚浩要求重新調查金光石及其女兒之死。警方昨日表示將禁止徐某出國，同時會傳召徐某就其女兒之死重新展開調查。徐某受訪時指將向人權委員會提出控訴，並會對惡評者採取法律行動，同時強調金光石家人一直沒把患病女兒當成一家人。</p></body></html>
