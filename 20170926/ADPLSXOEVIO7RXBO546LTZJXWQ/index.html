<html><header><meta charset="utf-8"><title>求驗客手記：華倫剃「蘇」傷埋教練</title></header><body><h1>求驗客手記：華倫剃「蘇」傷埋教練</h1><p>今季仍保持不敗嘅華倫西亞（黃紅衫），周日作客以3:2險勝皇蘇，呢場波火藥味十足，球證總共派咗10黃兩紅，兩邊各自都打少個，分別係皇蘇中場蘇比迪亞同華倫中場干度比亞。華倫最尾憑上年歐國盃窒步12碼成名嘅施蒙尼沙薩絕殺全取三分。不過華倫教練馬些連奴就興奮得濟，喺慶祝沙薩入波嗰陣拉傷大腿筋。佢賽後仲識講笑：「如果成隊只係得我一個受傷，咁問題其實唔大嘅！」</p></body></html>
