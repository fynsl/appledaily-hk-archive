<html><header><meta charset="utf-8"><title>【今日笑一笑】蠱惑烏鴉扮搵食　原來另有目的</title></header><body><h1>【今日笑一笑】<br>蠱惑烏鴉扮搵食　原來另有目的</h1><p>有科學家曾經進行研究，指烏鴉的智商等同七歲小童，原來確有根據。<br><br>片段中一頭烏鴉停留在一間辦公室的門窗外，成功吸引一名女子注意，並以餅乾碎餵牠，不過烏鴉並無進食，但又拒絕離開，該女子最後打開窗門，烏鴉飛入，一個箭步上前把放在桌上的匙?啄走，想阻止也來不及，非常蠱惑。至於<br><br>The Dodo </p></body></html>
