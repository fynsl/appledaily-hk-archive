<html><header><meta charset="utf-8"><title>美保障請願權　跪國歌不受罰</title></header><body><h1>美保障請願權　跪國歌不受罰</h1><p>【話你知】<br>《美國國旗法》規定奏國歌時民眾須肅立、右手按心和面向國旗，但美國憲法第一修正案保障國民請願權和言論自由，對被指對國旗國歌不敬的違法者並無罰則。但未來香港就可能不然，中國全國人大常委會早前通過《國歌法》，將在公共場合故意改歌詞、奏唱時不肅立不莊重列侮辱國歌行為，違者可被追究刑責，料下月實施後，將會納入《基本法》附件三在港實行，暫未知具體罰則。<br>《蘋果》資料室</p></body></html>
