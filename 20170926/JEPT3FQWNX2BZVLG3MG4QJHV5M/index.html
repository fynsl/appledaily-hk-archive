<html><header><meta charset="utf-8"><title>癡纏鐵騎情侶熊抱馬路飛馳搵命搏</title></header><body><h1>癡纏鐵騎情侶<br>熊抱馬路飛馳搵命搏</h1><p>騎車出行，最重要是注意安全，不過，海南省三亞市這對男女卻不怕死，竟以熊抱姿勢騎電單車，飛馳馬路上！<br><br>據了解，這一幕發生於日前晚上。從內地媒體曝光的一段行車紀錄儀畫面顯示，正在前方前行的電單車上，坐着一對男女，男子正面朝前方，騎車行駛，女子卻像是樹熊上身，坐在男子大腿上，一路熊抱着他，不時還用手撫摸男子的臉和頸，模樣淡定，兩人相當癡纏。<br><br>不少網民看到影片後，紛紛調侃：「這姿勢，解鎖新技能啊」、「姿勢銷魂」。<br><br>梨視頻</p></body></html>
