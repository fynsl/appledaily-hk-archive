<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】嘉玲監製片成開幕電影</title></header><body><h1>【馮仁昭四圍超】嘉玲監製片成開幕電影</h1><p>由劉嘉玲首次做監製兼主演、吳肇軒亦有份參演嘅《以青春的名義》，宣佈成為香港亞洲電影節開幕電影同競賽電影之一，同時喺下月31號嘅電影節開幕當晚舉行首映。<br>身在外地嘅嘉玲知道呢個消息好開心：「希望大家喺電影1月上映時可以入場支持。」而戲入面同嘉玲有感情線嘅吳肇軒亦表現開心，仲話開幕禮時會畀心機打扮，要好有型又靚靚咁襯番嘉玲。<br>撰文：馮仁昭</p></body></html>
