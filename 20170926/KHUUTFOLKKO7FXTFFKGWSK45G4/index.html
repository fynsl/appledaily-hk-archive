<html><header><meta charset="utf-8"><title>小春想生女似老婆</title></header><body><h1>小春想生女似老婆</h1><p>陳小春帶囝囝Jasper拍內地真人騷，因小春經常「𤷪𤺧」，不少網民心痛Jasper被他鬧。小春日前接受內地媒體訪問自認脾氣大：「兇是有點兇，既然大家覺得現在是Jasper帶我去做『變形記』，我就慢慢去變形，變回一個溫柔體貼的爸爸吧。」他又自爆被囝囝感動：「我看到鏡頭裏面我不知道的一些內容，每一次播完之後我再看那個節目，眼睛都有點淚。」<br>另外，現年50歲的小春，原來有意多追一個囡囡：「我看到畊宏的女兒小泡芙，太可愛了，有想過再生，女兒像采兒一樣，我覺得應該會比小泡芙更優秀。」<br>撰文：小米</p></body></html>
