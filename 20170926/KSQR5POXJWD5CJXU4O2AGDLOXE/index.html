<html><header><meta charset="utf-8"><title>加利奧文第五度結婚</title></header><body><h1>加利奧文第五度結婚</h1><p>英國男星加利奧文（Gary Oldman）雖然已經歷過四段失敗婚姻，但近日有消息指他第五度結婚，對象為作家女友Gisele Schmidt。加利被指於本月出席多倫多國際電影節（TIFF）之前，已於洛杉磯舉行婚禮，場地是其經理人Doug Urbanski家中，而兩位新人一直保持低調，直到最近才被踢爆。兩年前，加利與結婚七年的Alexandra Edenborough離婚，他亦曾與影星奧瑪花曼（Uma Thurman）維持了三年的婚姻關係。</p></body></html>
