<html><header><meta charset="utf-8"><title>方力申Stephy再度合作</title></header><body><h1>方力申Stephy再度合作</h1><p>昔日戀人方力申、鄧麗欣（Stephy）擔任慈善機構「點滴是生命」主辦的「揹水一戰2018」活動大使，並兼任榮譽顧問，活動將於明年3月16日舉行。今年二人聯同王浩信、香港游泳代表歐鎧淳出任揹水大使，早前各人更為活動拍攝宣傳照。</p><p>宣傳相藝術味濃厚，各人變成無名英雄，以全身粉白造型拍照，Stephy表示看過相片後好滿意。她說：「今次宣傳相除咗有藝術感，仲展現咗我嘅真我個性，最希望集合多啲人力量為慈善付出。」<br>撰文：李察</p></body></html>
