<html><header><meta charset="utf-8"><title>雷公再遇雷神！無論跑道闊定窄　佢嘅贏面都唔會窄</title></header><body><h1>雷公再遇雷神！<br>無論跑道闊定窄　佢嘅贏面都唔會窄</h1><p>禮拜三（27日）谷草賽事用C加3跑道，睇番上季9月28日首次谷C加3欄賽事，雖然有「信是有緣」（已退役）及「開心駿馬」一放到底，但其餘場次卻見到居中後上馬連場建功，好似「得利多」、「舖舖旺」（均已退役）及「川河寶駒」都係從中後位置衝上反先對手勝出，故此靠後勁食糊嘅馬都唔可以睇小。<br><br>今戰列陣馬中，第四場「隨時候命」是全場唯一贏過谷C加3欄之參戰馬，雷神輸完唔放手，不妨再追一次。<br><br>另外，第七場「雷公鑿」兩次角逐谷C加3欄非勝即位，窄場性能唔使懷疑，續配莫雷拉有機會再下一城。</p></body></html>
