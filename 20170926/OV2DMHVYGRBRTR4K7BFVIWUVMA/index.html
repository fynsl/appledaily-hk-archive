<html><header><meta charset="utf-8"><title>杜汶澤自嘲藝低人膽細</title></header><body><h1>杜汶澤自嘲藝低人膽細</h1><p>米芝蓮三星名廚Umberto Bombana前晚在中環旗艦餐廳接受由意大利總統親自簽發、意大利駐港澳總領事Antonello De Riu頒授意大利騎士勳章。Bombana主廚請了杜汶澤、盧覓雪等人分享喜悅。阿澤一見到Bombana即刻變成小粉絲要求合照，他說：「受到邀請特別興奮，今次我唔係以電影人身份嚟。」<br>最近有朋友拉攏阿澤合作開餐廳，他說：「斟緊間意大利餐廳，大廚放假就搵我客串其中一間VIP房，聽到之後係有興趣嘅，我唔夠鼎爺藝高人膽大，我係藝低人膽細，但做慈善就有興趣。」<br>採訪：馬建華<br>攝影：陳俊強</p></body></html>
