<html><header><meta charset="utf-8"><title>馬場富美加中環取景</title></header><body><h1>馬場富美加中環取景</h1><p>日本TBS電視台起用36歲巨乳女星小池榮子擔正10月新劇《戀上香港》，與上位型男吉澤亮、22歲巨乳索女馬場富美加、人氣組合電波組.inc前成員最上Moga等合作，全劇共4集的戲份都會於香港拍攝。</p><p>劇集講述吉澤亮飾演的山田健太，擔任電視台導演被派到香港工作，巧遇從日本來港的小池榮子譜出姐弟戀。拍攝大隊已經抵港，並在中環及南山邨等地取景，電視台昨日公開花絮照，可見飾演電視台幕後的馬場富美加，與扮神秘藝人的最上Moga在中環埋位，適逢中秋節臨近，背後還掛滿中國傳統燈籠。另外，尊尼偶像北山宏光亦被目睹出發到香港，據指是為新節目取景。<br>撰文：程芬</p></body></html>
