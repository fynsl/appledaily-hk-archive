<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】城城撲返內地搵奶粉錢</title></header><body><h1>【馮仁昭四圍超】城城撲返內地搵奶粉錢</h1><p>郭富城同內地妻子方媛嘅愛情結晶品已經出世，首次當爸爸嘅佢趕返香港見妻女後，已急急返內地繼續拍攝《全球追緝令》，至今仲未公開露面。<br>而城城主演嘅明年賀歲片《西遊記女兒國》，噚日發放咗宣傳照，當中取經四師徒「孫悟空」城城，「唐三藏」馮紹峰、「沙僧」羅仲謙同「豬八戒」小沈陽都表情唔同，相信大家都好期待宣傳時見吓城城，聽佢分享親子樂事。<br>撰文：馮仁昭</p></body></html>
