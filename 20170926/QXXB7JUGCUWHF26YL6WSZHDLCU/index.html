<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林峯半天吊𠝹傷手</title></header><body><h1>【馮仁昭四圍超】林峯半天吊𠝹傷手</h1><p>林峯大前晚喺廣州國際體育演藝中心舉行「林峯Heart Attack世界巡迴演唱會」廣州站，每次佢開騷都見紅流血收場，今次亦唔例外，喺綵排用嚟同觀眾近距離接觸嘅高空吊臂時，𠝹傷咗隻手。<br>自言慣晒嘅林峯話：「次次演唱會都一定有，唔見紅唔安樂咁。佢哋有叫過我用皮手套，但係要拉實個圈轉，太滑拉唔住，所以都係冇用，照頂硬上。」<br>撰文：馮仁昭</p></body></html>
