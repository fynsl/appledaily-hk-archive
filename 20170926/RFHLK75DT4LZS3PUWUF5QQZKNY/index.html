<html><header><meta charset="utf-8"><title>《中國新歌聲》冠名賺5.9億</title></header><body><h1>《中國新歌聲》冠名賺5.9億</h1><p>【話你知】<br>引起台大校園連串爭議事件的大陸歌唱選秀節目《中國新歌聲》，前身為《中國好聲音》，向荷蘭電視節目《The Voice》購入版權，由燦星公司製作，2012年於浙江衞視首播。<br>不過去年荷蘭Talpa公司把節目版權賣給出價更高的唐德影視，燦星公司不能繼續以《中國好聲音》為名繼續製作第五季，於是更改節目名稱為《中國新歌聲》第一季，並於去年7月在浙江衞視播放，第二季已於今年7月開始播出，由中國國產手機廠商OPPO以5億元人民幣（約5.9億港元）獨家冠名。</p></body></html>
