<html><header><meta charset="utf-8"><title>廖麗麗出殯　丁羽送別</title></header><body><h1>廖麗麗出殯　丁羽送別</h1><p>無綫資深演員廖麗麗於本月4日凌晨病逝，享年70歲，昨日在世界殯儀館舉行出殯儀式，好友丁羽現身送亡友最後一程。中午12時完成大殮後，由女兒Sindy捧着亡母遺照步出靈堂，Sindy神情肅穆悲傷，靈柩送往歌連臣角火葬場火化。</p><p>廖麗麗曾於2011年患上乳腺癌，當時接受治療後康復，怎知數月前卻發現患上舌癌，隨後更擴散到淋巴及肺部，延至本月不治。在中日抗戰期間出生的她，經歷過文化大革命，87年加入無綫做藝員，擅演三姑六婆和闊太角色，在《大時代》扮演法官斥鄭少秋演的丁蟹經典一幕令人印象深刻。<br>採訪：卓寶花<br>攝影：仇志德</p></body></html>
