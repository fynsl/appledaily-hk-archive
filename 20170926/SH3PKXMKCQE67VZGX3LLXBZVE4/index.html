<html><header><meta charset="utf-8"><title>復康巴輪椅婦翻側撼頭</title></header><body><h1>復康巴輪椅婦翻側撼頭</h1><p>【本報訊】一名坐輪椅的80歲老婦，昨晨由女傭陪同坐復康巴士，其間巴士轉彎，老婦突連人帶輪椅跌在車廂內，頭部重傷，送院治理後情況危殆，警方正調查意外原因。<br>昨晨9時許，梁婦由外傭陪同由九龍灣德朗邨坐復康會巴士往彩盈邨，當時梁坐在輪椅上被送上車廂。當巴士沿牛頭角佐敦谷北道左轉彩霞道，梁突連人帶輪椅翻側，頭撞傷流血，53歲姓馮司機報警。救護員將老婦送院，警方正調查意外原因。<br>香港復康會事後派人到院探望傷者；並指現時有為輪椅乘客作出指引，除需按車長安排就坐，乘客亦須扣上輪椅固定帶或鎖，即使車輛停定，乘客亦不應自行解開安全帶，或輪椅帶或鎖。 <br>■記者關英傑</p></body></html>
