<html><header><meta charset="utf-8"><title>【碩士學位】愛演戲不去Ball</title></header><body><h1>【碩士學位】愛演戲不去Ball</h1><p>馬清儀是已故銀行家及地產商馬錦燦的女兒，馬錦燦一手創辦大生地產及大生銀行，家族顯赫。馬清儀赴美修讀商業管理系，並獲碩士銜頭。85年她以32歲之齡參加無綫第一屆、亦是唯一一屆的健美小姐選舉，最終奪得冠軍，亦因贏了大熱的亞軍林河廷和季軍劉美娟，造馬之聲不絕。林河廷更因感到不公平，而拒絕封銜及拒領獎品。<br>雖然是出身名門，但馬清儀絕少出現ball場，更投身電視圈，專飾演貴婦和巴辣角色，曾演過劇集包括《孖仔孖心肝》（圖）、《天龍八部》、《笑看風雲》與《天地男兒》等，其中《難兄難弟》中扮演于素秋一角，令人留下深刻印象。</p></body></html>
