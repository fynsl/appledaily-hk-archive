<html><header><meta charset="utf-8"><title>at17直播開唱報答粉絲</title></header><body><h1>at17直播開唱報答粉絲</h1><p>組合at17將於今年聖誕假伊館舉行三場演唱會，昨日兩人到商台宣傳，剛巧三場門票正式開售，她們表示：「一早收到fans求助買唔到飛，我哋決定將部份內部認購門票拎番出嚟，至於不幸被删定單嘅朋友，我會加設位置安頓呢班朋友。」<br>為答謝粉絲支持，at17決定做facebook live，未能入場的粉絲都可以聽到她們的歌。近日at17加緊練習，盧凱彤更計劃到林二汶家練歌，因為這才是最原始的at17。另外，她們知道不少人因為at17而認識，所以她們提議大家可提早到場外碰碰舊朋友。<br>採訪、攝影：馬建華</p></body></html>
