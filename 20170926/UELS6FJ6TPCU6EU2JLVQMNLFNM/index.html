<html><header><meta charset="utf-8"><title>馬清儀爸爸係富豪曾戀無綫高層趙崇文</title></header><body><h1>馬清儀爸爸係富豪<br>曾戀無綫高層趙崇文</h1><p>出身顯赫世家的馬清儀，父親馬錦燦於30年代在汕、港兩地設有銀號，從事黃金、外匯炒賣，至50年代進軍地產，事業更達巔峯，馬錦燦是商場風雲人物，53年榮獲英國女王的榮譽嘉獎。</p><p>陪男友養病</p><p>馬清儀近年淡出幕前，其感情生活也十分低調，曾與無綫高層趙崇文拍拖，有報道指馬清儀忽然在圈中銷聲匿迹一段日子，趙崇文早年中風，向無綫請病假休息，後來找氣功師傅治療，在趙崇文危難時，馬清儀卻有情有義，陪伴男友在加拿大休息，但二人最終分手收場。<br>採訪：唐如、魯吉、楊定</p></body></html>
