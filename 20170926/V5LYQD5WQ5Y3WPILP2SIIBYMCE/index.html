<html><header><meta charset="utf-8"><title>Leah Dizon疑戀大叔被彈</title></header><body><h1>Leah Dizon疑戀大叔被彈</h1><p>日本混血女神Leah Dizon曾經紅遍亞洲各地，不過她經歷奉子成婚及離婚後，已嚇走大批粉絲，繼而叠埋心水撤出日本市場，帶囡囡美蘭返美做單親媽咪。Leah Dizon前日31歲生日，已過回平淡生活的她，間中會透過私人Instagram晒生活照，生日當天她更公開新髮型照片，還上載一張與鬍鬚大叔的親密合照，即惹來粉絲討論二人是否情侶關係，更有網民指女神擇偶要求超低。</p></body></html>
