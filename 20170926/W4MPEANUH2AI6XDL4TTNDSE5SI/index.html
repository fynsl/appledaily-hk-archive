<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】蘇志威免費教跳舞 </title></header><body><h1>【馮仁昭四圍超】蘇志威免費教跳舞 </h1><p>蘇志威噚日喺西九龍中心出席創辦嘅idance跳舞學校活動，佢將會同商場合作，每星期其中一日喺現場提供免費學習跳舞，數口甚精嘅蘇老闆話呢個活動三贏，不過因要為草蜢演唱會綵排，佢唔會喺現場親自教跳舞。<br>現正密集式綵排嘅蘇老闆，話形象設計師朱祖兒之前特別喺英國同日本買咗啲靚布返嚟：「聽講啲布閃令令，好閃好爆，唔係講笑。」<br>撰文：馮仁昭</p></body></html>
