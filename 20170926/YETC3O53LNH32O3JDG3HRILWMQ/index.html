<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】布志綸怕囝囝嘈住演出</title></header><body><h1>【馮仁昭四圍超】布志綸怕囝囝嘈住演出</h1><p>Mr.噚日喺紅磡同香港城市室樂團為下個月嘅音樂會進行綵排，鼓手杜志烜（Tom）腸胃炎缺席，布志綸（Alan 右二）話：「第一次同管弦樂團合作，開頭以為要揀啲靜嘅歌，擔心我哋會嘈得滯，原來佢哋想搵隻好嘈嘅，我哋會揀一隻嘈，一隻唔嘈。」Alan話到時唔夠膽帶囝囝去現場：「管弦樂演奏係好嚴肅，唔帶得佢去，如果到時佢喊嘈住演出，我都控制唔到。」<br>撰文：馮仁昭</p></body></html>
