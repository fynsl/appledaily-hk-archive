<html><header><meta charset="utf-8"><title>梁烈唯飲酒演醉戲</title></header><body><h1>梁烈唯飲酒演醉戲</h1><p>梁烈唯上月拍新劇《飛虎極戰》受傷入院，休養兩個星期復工。上周四晚上8時許，梁烈唯開拍新劇，戲中演大律師的他，要拍一場飲醉酒的戲份，總共NG 10次以上，連道具電話都跌爛。<br>問到當日拍醉酒戲，梁烈唯回覆傳媒說：「劇組開頭話幫我化面紅妝，但如果咁化會好假好核突，我麻麻哋鍾意化妝。而我本身係飲一、兩啖酒就會面紅嘅人，所以先飲吓酒令塊面變紅，睇落會自然順眼啲。」他又表示差不多完全復原，只是有一條筋還有少許拉住：「可以跑番步。」<br>採訪：王梓嫚<br>攝影：吳耀輝、孔志豪</p></body></html>
