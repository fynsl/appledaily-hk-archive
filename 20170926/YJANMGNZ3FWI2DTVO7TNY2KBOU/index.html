<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳詩慧用咀威脅自保</title></header><body><h1>【馮仁昭四圍超】陳詩慧用咀威脅自保</h1><p>陳詩慧噚日負傷到商台宣傳電影主題曲《太空艙》，右肩傷患原來係林敏驄「行兇」。事緣日前電影慶功宴上，佢問林敏驄自己填詞填成點，林敏驄覆一句「吔蕉」，再一手抓落佢右肩，陳詩慧話：「嗰晚佢起碼打咗我五巴以上，最後我要話再打我就咀你，佢先停。」<br>首歌獲內地老闆力讚兼表明要力推，陳詩慧話：「冇諗過講國語，但會鍾意呢首歌，感覺好似有人追。」<br>撰文：馮仁昭</p></body></html>
