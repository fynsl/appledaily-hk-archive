<html><header><meta charset="utf-8"><title>求驗客手記：希密特拆「紐」踩甩紅牌</title></header><body><h1>求驗客手記：希密特拆「紐」踩甩紅牌</h1><p>英超兩支「升班馬」周日碰頭，白禮頓主場以1:0小勝紐卡素。兩主隊上半場互無紀錄，到下半場51分鐘，身處小禁區嘅白禮頓前鋒希密特（中）接應二傳背對龍門掛射，雖然撻撻哋但都入網，白禮頓成功搶得三分。場波亦有小插曲，入球功臣希密特喺尾段從後踩中對手耶迪連嘅左小腿，但逃過咗球證馬連拿法眼。希密特賽後話只係意外，但足總都有可能秋後算賬，有機會被罰停賽三場。 </p></body></html>
