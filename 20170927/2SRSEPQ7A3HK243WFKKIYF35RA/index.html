<html><header><meta charset="utf-8"><title>求驗客手記：賓迪基受傷　水晶宮急搵林拔</title></header><body><h1>求驗客手記：賓迪基受傷　水晶宮急搵林拔</h1><p>開季六戰全敗兼未入一球嘅水晶宮延續黑氣，主力前鋒賓迪基（圖）上周六喺球隊以0:5大敗畀曼城嘅英超賽事下半場傷出，禮拜一掃瞄檢查後發現佢嘅膝部韌帶受傷，至少唞六星期。由於另一前鋒域咸亦養傷多時，而球隊今夏放走咗費沙甘保同雷米，領隊鶴臣可能會簽35歲英格蘭前鋒列基林拔應急，而佢𠵱家仲係自由身。但遠水不能救近火，水晶宮嚟緊周六就要作客不敗之師曼聯，睇嚟鶴臣都係凶多吉少。</p></body></html>
