<html><header><meta charset="utf-8"><title>陳奕迅12歲獻濕吻</title></header><body><h1>陳奕迅12歲獻濕吻</h1><p>陳奕迅（Eason）日前為ViuTV節目《吹臣》做嘉賓，接受主持大逼供，自爆12歲已懂法式濕吻：「我成日以為接吻係個男仔要吸個女仔啲氣。」更搞笑指不時自吸手掌的虎口位練習。主持陶傑提到英國人好鍾意中國人，Eason笑說：「對方話You are so cute，但係我就get唔到，因為未入到佢嘅文化，但如果同我講handsome，我就真係開心好多。」<br>Eason更爆初戀女友是直布羅陀人，當年是女方用傳紙仔方式主動求愛，當他應承之後，對方在課堂上興奮到彈起身說：「Yeah！」搞到Eason勁尷尬！<br>撰文：皓騫</p></body></html>
