<html><header><meta charset="utf-8"><title>貨車狂撼3車12死屍體飛躺京港澳高速河南段</title></header><body><h1>貨車狂撼3車12死<br>屍體飛躺京港澳高速河南段</h1><p>京港澳高速河南新鄉段昨晨8時許發生嚴重交通意外，一部掛北京車牌的大貨車行駛期間失控，撞破路中護欄，衝至對面行車線，與3部車輛相撞，事故造成12死11傷，其中1人重傷。現場片段顯示，有人被夾在車廂內，亦有人被拋出車外，滿身血躺在路中心，一地碎片。<br><br>事發後傷者送往附近醫院搶救，貨車司機已被警方拘留。<br><br>新浪微博</p></body></html>
