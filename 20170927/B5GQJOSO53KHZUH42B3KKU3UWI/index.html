<html><header><meta charset="utf-8"><title>Angelababy兩度仙氣現身代言活動少女心爆發</title></header><body><h1>Angelababy兩度仙氣現身代言活動<br>少女心爆發</h1><p>靚媽Angelababy一拍完電視劇，就盡代言人的責任頻頻跑活動。首先身穿Christian Siriano粉紅色露肩禮服出席了護膚品牌的活動，露出鎖骨大騷肩頸線條，搭配Tasaki的珍珠耳環，塗上紅唇的她大方優雅。<br> <br>兩日後出席另一代言品牌的新品發佈會時，Baby同樣穿上了粉紅色，以一身Jenny Packham喱士連身裙，配上Christian Louboutin的水晶高跟鞋，少女味十足。雪白的肌膚加上纖瘦的身材，令人難以想像她已經是一位媽媽。</p></body></html>
