<html><header><meta charset="utf-8"><title>求驗客手記：挽救婚姻　朗尼要同布朗割席？</title></header><body><h1>求驗客手記：挽救婚姻　朗尼要同布朗割席？</h1><p>前英格蘭隊長朗尼醉駕出事雖然已經判咗社會服務令，但佢疑似偷食單嘢就仲未拆得掂，而英國《鏡報》就話老婆高蓮已經下咗最後通牒，要求老公快啲同損友布朗絕交，如果唔係就離婚。高蓮認為布朗帶壞朗尼，事關佢地兩個老友五月嗰陣俾人影到一齊去賭場賭錢，朗尼輸咗50萬鎊（約500萬港元）。唔單止咁，朗尼出事前就喺去咗酒吧同布朗劈酒。不過，查實朗尼臭史一向多籮籮，高蓮又唔好乜都入晒布朗數。</p></body></html>
