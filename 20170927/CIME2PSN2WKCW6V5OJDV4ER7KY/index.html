<html><header><meta charset="utf-8"><title>黃奕晨爆女友冧劉俊謙</title></header><body><h1>黃奕晨爆女友冧劉俊謙</h1><p>劉俊謙、羅伊婷、夏雨兒子黃奕晨和岑樂怡主演ViuTV劇集《未來還未來》近日推出，內容講述4位不同背景年輕人追夢故事，四人日前在柴灣接受訪問，碰頭各有意見火花十足。<br>ViuTV男神劉俊謙夢想是環遊世界，羅伊婷則想開幼兒教育中心。黃奕晨在劇中要講大量粗俗說話，他坦言：「我都會講粗口，但銀幕前就第一次，我喺外國讀過書，現實中鍾意外國生活，香港實在太多怨氣。」黃奕晨還呷醋女友喜愛劉俊謙，他說：「女朋友好鍾意佢，知道我哋拍戲即刻要嚟探班，我話唔得，搞到我好唔開心。」他希望日後有機會情侶檔合作。<br>採訪、攝影：羅慧敏</p></body></html>
