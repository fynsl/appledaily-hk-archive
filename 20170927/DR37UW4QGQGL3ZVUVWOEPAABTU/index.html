<html><header><meta charset="utf-8"><title>後藤久美子大女入行</title></header><body><h1>後藤久美子大女入行</h1><p>曾獲封日本國民美少女的後藤久美子，於21年前為一級方程式車手阿里斯（Jean Alesi）嫁往法國定居，先後誕下兩子一女，其20歲長女Elena遺傳了媽媽良好基因，決定加入藝能界，與媽咪曾經效力力的Oscar事務所簽約。精通六國語言的Elena，11月在倫敦的電影學校畢業後，便會返日本預備明年入行，她指自小夢想能像媽咪一樣當演員，而後藤久美子為助囡囡，還母女檔亮相雜誌《Richesse》。</p></body></html>
