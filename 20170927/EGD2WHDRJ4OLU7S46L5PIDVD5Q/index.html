<html><header><meta charset="utf-8"><title>姜皓文惡補潮州話</title></header><body><h1>姜皓文惡補潮州話</h1><p>姜皓文（黑仔）在電影《追龍》飾演甄子丹的潮州兄弟，黑仔表示為此跟老師惡補潮州話，簡單一兩句都可以應付。片中他與子丹有不少兄弟情的沉重場口，不過黑仔樂此不疲，他說：「有幾場死人戲都好沉重，好似我細佬細威劉浩龍喺泰國死嗰場。我會鍾意拍沉重戲多過喜劇，近年都拍咗唔少，都好享受。」<br>黑仔認為這類戲較有發揮，但情緒波幅較大，每次拍完回家都會返房，老婆經常笑言指黑仔有精神分裂。近日黑仔首次在另一電影《電影痴漢》擔正做男主角，他表示很開心，對於明年金像獎都是抱平常心。<br>採訪：何永寧<br>攝影：陳俊強<br>場地提供：亞斯理衛理小學<br>服裝：JNBY</p></body></html>
