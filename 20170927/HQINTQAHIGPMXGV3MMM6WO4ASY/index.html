<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃心美要一見鍾情</title></header><body><h1>【馮仁昭四圍超】黃心美要一見鍾情</h1><p>黃心美（左）同吳日言噚日喺商台宣傳ViuTV節目《暗中旅行2》，佢哋喺節目中分別帶領視障人士去關西及檳城旅行。<br>心美表示帶視障人士軒仔到關西，幫佢同未婚妻影結婚相，仲應承咗做佢哋婚宴嘅司儀，可惜因為撞期而搵咗緋聞男友陳安立頂替，佢話：「軒仔問我哋乜嘢關係，我答佢係朋友，真心係朋友，直至永遠，我要一見鍾情，陳安立可以收線。」<br>撰文：馮仁昭</p></body></html>
