<html><header><meta charset="utf-8"><title>隔牆有耳：姚松炎、羅雅寧爭選東華區？ - 李八方</title></header><body><h1>隔牆有耳：姚松炎、羅雅寧爭選東華區？ - 李八方</h1><p>早排《蘋果》報道中西區規劃及保育街坊聯盟顧問，DQ咗嘅立會議員姚松炎有可能代表聯盟出選中西區區議會東華區補選，姚亦承認做好準備，可以隨時去選，但之後又有報道話聯盟召集人羅雅寧都想選，噚日佢哋兩個同幾個街坊，就喺港鐵西營盤站擺街站，同街坊傾吓社區問題，相信為補選熱身。<br>有政界人士話，聯盟想按民意決定出姚松炎定羅雅寧，之後仲要同民主黨伍凱欣協調，睇睇可否民主派只出一人，而今屆區選亦有傳過羅雅寧想出選，聽聞最後因考慮家庭因素所以冇去馬，今次會唔會捲土重來，相信好快有定案。</p></body></html>
