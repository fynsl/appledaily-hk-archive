<html><header><meta charset="utf-8"><title>陸詩韻男仔頭撩打</title></header><body><h1>陸詩韻男仔頭撩打</h1><p>陸詩韻、梁琤、何佩瑜（Jeana）、譚耀文、余曉彤和鄧洢玲等，前晚在黃埔出席電影《辣警霸王花2不義之戰》煞科宴，該片拍攝首日在澳門遇上颱風天鴿，高掛十號風球，及至前日拍攝尾聲，天文台又掛了一號風球，《辣警2》可謂經得起風雨。<br>陸詩韻戲裏戲外與梁琤是好姊妹，她說：「平日大家都覺得我好柔弱，好女仔咁，但觀眾睇得多都悶，其實我係男仔頭性格，講嘢又冇尾音。今次拍戲正好可以畀觀眾睇啲新嘢，我首次拍動作電影，真係打上癮，我哋個個霸王花都唔錫身，打到周身瘀，我𠵱家對做打女好有興趣。」陸詩韻有意稍後去考槍牌。<br>採訪：楊定</p></body></html>
