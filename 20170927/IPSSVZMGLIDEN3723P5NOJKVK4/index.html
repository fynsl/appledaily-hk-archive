<html><header><meta charset="utf-8"><title>中環在線：陳啟宗叫人「忘記歐洲」 - 李華華</title></header><body><h1>中環在線：陳啟宗叫人「忘記歐洲」 - 李華華</h1><p>恒隆地產（101）老闆陳啟宗其實幾可愛，有佢講話嘅場合，基本上唔會有冷場，又一定有金句。<br>好似噚日佢出席一個經濟論壇，佢認為中國崛起係不可避免，目前進入「後西方」、「後真相」、「後秩序」時期，佢叫人「忘記歐洲，歐洲已經玩完。」㖭（Forget about the Europe, it's over.）<br>陳啟宗認為，西方以自己嘅系統套用喺中國，但其實兩者嘅發展模式十分唔同。中國擁有3,000年文明，只係過去幾十年落後，中國超越西方先至係歷史常態咁話。<br><br>李華華</p></body></html>
