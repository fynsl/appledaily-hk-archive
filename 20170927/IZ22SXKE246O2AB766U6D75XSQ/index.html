<html><header><meta charset="utf-8"><title>蔣怡一日五餐自己包辦</title></header><body><h1>蔣怡一日五餐自己包辦</h1><p>蔣怡（Coco）、黃芷晴及貝安琪昨日去到馬鞍山出席「煮食有營 健康有型」利安街市開幕，並即場下廚示範烹調菜式。Coco自言家人一日五餐皆由她一手包辦，她說：「我日日行街市，冇去買衫，亦冇放假休息，有時星期日出街食，都係為咗同老公有傾偈空間，老公鍾意喺屋企食，因為出街啲嘢比較難食。」</p><p>黃芷晴從去年中秋開始自己製作月餅，今年亦不例外，亦有為媽咪新成立的粵劇團製作獨一無二月餅，芷晴說：「試過失敗好多次，爸爸同男朋友做白老鼠，亦有整畀男朋友嘅屋企人。」芷晴表示，計劃籌備一間餅店，但仍屬初步階段。<br>採訪：張俊銘<br>攝影：陳俊強</p></body></html>
