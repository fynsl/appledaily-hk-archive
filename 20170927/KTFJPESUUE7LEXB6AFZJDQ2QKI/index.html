<html><header><meta charset="utf-8"><title>Yumiko疑爆粗鬧囡囡</title></header><body><h1>Yumiko疑爆粗鬧囡囡</h1><p>鄭希怡（Yumiko）帶囡囡梁浸浸拍內地真人騷《不可思議的媽媽》，只得兩歲半的梁浸浸不停喊又扭抱，Yumiko放囡囡落床時，梁浸浸不慎跌落地，發燒又不肯探熱，Yumiko激到竧𣉢說：「點解你咁曳嘅呢？」有報道就指Yumiko爆粗鬧女。<br>昨日Yumiko接受電話訪問否認：「首先，我冇講粗口！我同佢一齊去咗一個新嘅環境，第一日大家都有啲唔係好習慣，我用咗好多方法安撫佢，但都唔係好見效，自己都好焦慮，平時去旅行有老公可以幫吓我。喺成個過程之中，我都學習咗好多嘢，其他媽媽都有教我湊小朋友嘅唔同方法。」<br>採訪：皓騫</p></body></html>
