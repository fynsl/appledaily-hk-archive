<html><header><meta charset="utf-8"><title>體壇拾趣：保特開P女友晒身材</title></header><body><h1>體壇拾趣：保特開P女友晒身材</h1><p>已退役嘅牙買加飛人保特，雖然上月喺世界田徑錦標賽遺憾告別，但睇嚟佢𠵱家心情已經好番晒。保特最近就同女友班妮特開船P，班妮特喺社交網站上載咗船P片段，好自信咁影自己嘅身材，男友保特就喺架船上high到爆，一路唱歌一路跳舞，而片入面其中一個鏡頭，影到架遊艇個名叫「The Dominator（統治者）」，聽落都幾霸氣。退休後無憂又多錢，保特梗係慢慢嘆世界，唔知下次又有咩搞作呢？</p></body></html>
