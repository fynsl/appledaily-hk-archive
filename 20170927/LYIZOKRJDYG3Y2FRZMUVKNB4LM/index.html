<html><header><meta charset="utf-8"><title>求驗客手記：踢U17都掂　多仔12歲神童超班</title></header><body><h1>求驗客手記：踢U17都掂　多仔12歲神童超班</h1><p>多蒙特嘅青訓系統一向了得，佢哋嗰位12歲足球神童莫高高（Youssoufa Moukoko），喺今年八月已經越級挑戰踢U17比賽，上周末更連中三元，幫多仔贏比勒費爾德3:1。計計埋埋，莫高高今季已經入咗16球，認真誇張！睇番多仔嘅歐聯對手皇家馬德里，B隊雖然有施丹二仔盧卡負責守龍，但佢周日出戰西丙聯賽嗰時犯致命錯誤，接應隊友回傳後控住個波猶疑不決，俾對手逼甩又好狼狽咁拉跌人，連累球隊輸12碼兼輸波。</p></body></html>
