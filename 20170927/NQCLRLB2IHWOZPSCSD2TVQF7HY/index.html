<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】馬浚偉邀胡定欣出演</title></header><body><h1>【馮仁昭四圍超】馬浚偉邀胡定欣出演</h1><p>馬浚偉噚日邀請查小欣擔任其節目《偶然．馬浚偉》嘅嘉賓，馬仔透露剛喺廣州完成舞台劇《偶然。徐志摩》演出，佢指呢套舞台劇將代表香港參加10月嘅第19屆中國上海國際藝術節。<br>馬仔又表示有機會於明年喺香港重演，除咗佢會繼續飾演徐志摩外，其他演員就全新班底，但會邀請胡定欣飾演一角；馬仔仲話最近成立咗一間全非牟利嘅主創藝術坊。<br>撰文：馮仁昭</p></body></html>
