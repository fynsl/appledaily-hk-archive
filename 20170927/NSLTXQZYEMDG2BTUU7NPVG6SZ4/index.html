<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】仙樂都儲錢泰國起樓</title></header><body><h1>【馮仁昭四圍超】仙樂都儲錢泰國起樓</h1><p>中泰混血兒「仙樂都」吳堯堯（YoYo）噚日喺北角出席泰國食品試食會。YoYo啱啱從泰國返港，今次仲拎咗泰國住戶證，佢話：「送咗媽媽返鄉下，因為我冇泰國嘅身份，每次只可以逗留一個月。」<br>YoYo又話近期媽媽入咗4次醫院：「我想留耐啲陪佢，見唔到佢咁點，媽媽已經70幾歲，年紀大，行動唔方便。」佢仲話喺鄉下已經有地，𠵱家要努力儲錢起屋。<br>撰文：馮仁昭</p></body></html>
