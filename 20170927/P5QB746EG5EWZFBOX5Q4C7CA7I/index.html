<html><header><meta charset="utf-8"><title>周秀娜唔怕前度拖新歡</title></header><body><h1>周秀娜唔怕前度拖新歡</h1><p>周秀娜經常捱更抵夜開工，對護膚有一定講究，早前她為法國護膚品牌拍攝微電影，講述女性如何面對年齡關口，演繹現今世代女性內心界，現年32歲娜姐持樂觀態度衝破關口，正恰如微電影中表達內容一樣，寄語大家放開心態面對，自然能抹走種種問題。<br>拍攝當日，娜姐踩足二十小時仍保持狀態，片中講述三位閨蜜慶祝生日，和現實感覺相似，娜姐坦言：「同朋友聚會最開心，過程中完全真我，唔使顧慮太多，拍呢啲場面特別興奮投入。」另一片段，娜姐在街上巧遇前度與新女友，不過她認為只要時刻保持最佳狀態，自然活力自信十足。<br>撰文：卓寶花</p></body></html>
