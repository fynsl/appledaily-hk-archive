<html><header><meta charset="utf-8"><title>求驗客手記：沙比放風想做教練</title></header><body><h1>求驗客手記：沙比放風想做教練</h1><p>前西班牙國腳沙比阿朗素周一晚喺instagram公佈未來去向，呢位曾經踢過利物浦、皇家馬德里同埋拜仁慕尼黑等多間大球會嘅中場，將會轉型做教練，不過就未有着落。沙比球員生涯曾經贏過兩次歐聯、兩次歐洲國家盃同一次世界盃冠軍，佢喺今年五月退休之後一直好努力咁考足球教練牌。沙比以精準傳送以及遠射聞名，佢2004年加盟利物浦，其後喺2009年轉投皇馬，2014年再加盟拜仁，並效力至退休。</p></body></html>
