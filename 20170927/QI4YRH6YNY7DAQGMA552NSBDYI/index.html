<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Tim湊女好熟手</title></header><body><h1>【馮仁昭四圍超】Tim湊女好熟手</h1><p>Dear Jane噚日到新城宣傳新歌《也許我不會活多一歲》，剛為人父嘅黃天翱（Tim 左二）話，佢開工前同太太楊洛婷第一次抱囡囡出街檢查，覺得唔係想像中咁難，除咗幫囡囡沖涼，佢已經熟晒對換片、餵奶及掃風等技能，仲話好濕碎。<br>日前囡囡影咗輯靚相，Tim話自己只識用電話影，所以請咗專業攝影師操刀。至於會唔會搞百日宴，Tim話要等通知。<br>撰文：馮仁昭</p></body></html>
