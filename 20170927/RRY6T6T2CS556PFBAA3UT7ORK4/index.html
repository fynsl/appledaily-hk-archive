<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】趙薇任東京電影節評審</title></header><body><h1>【馮仁昭四圍超】趙薇任東京電影節評審</h1><p>第30屆東京國際電影節將於下月25號至11月3號舉行，真人版電影《鋼之鍊金術師》將會成為今屆開幕電影，大會噚日舉行記者會公佈主競賽入圍名單以及評審員陣容。<br>今年內地女星趙薇將會聯同日本男星永瀨正敏，法國導演Martin Provost、伊朗導演Reza Mirkarimi擔任主競賽評審，評審主席就係湯美李鍾斯（Tommy Lee Jones）。<br>撰文：馮仁昭</p></body></html>
