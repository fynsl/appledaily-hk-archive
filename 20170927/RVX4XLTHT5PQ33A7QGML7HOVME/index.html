<html><header><meta charset="utf-8"><title>小方：生得靚仔被歧視</title></header><body><h1>小方：生得靚仔被歧視</h1><p>方力申、周嘉莉、葉芷如、孫耀威、陸詩韻等，前晚在圓方出席電影《我們的6E班》特別放映場，小方戲中飾演勉勵學生的贊助商，他說：「𠵱家好多學生同老師都面對暴力、歧視，會用把尺去度人哋做得啱唔啱。」他直言從未受過暴力遭遇，但曾被歧視：「去外國讀書，我靚仔過人，游水又快過人，咁咪俾人歧視囉，不過我讀書唔好，都俾人歧視。」<br>對於有網上文章，標題寫小方和前度女友鄧麗欣復合，儲定錢下年結婚，小方直指並非事實，強調沒復合：「我唔使儲錢結婚。」此外，周嘉莉自爆本來和范振鋒有場親熱戲，但對方的太太李思欣在場，所以拍不成。<br>採訪：黃曉妍<br>攝影：葉君海</p></body></html>
