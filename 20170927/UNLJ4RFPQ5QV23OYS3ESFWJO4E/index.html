<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】王菀之面紅紅講生仔</title></header><body><h1>【馮仁昭四圍超】王菀之面紅紅講生仔</h1><p>王菀之噚日喺商台宣傳新歌《忘記有時》，呢首歌係慨嘆時間唔夠用。生活咁忙碌，生小朋友計劃咪要擱置？王菀之表示：「暫時冇諗，唔生住喇，不過呢啲好難講。（怕意外有咗？）唔知呢。」<br>問王菀之係咪不設防？佢面紅紅咁話：「唔講呢啲畀你知，怕醜架嘛！」佢仲話父母同老公都冇催佢：「大家都忙，我哋共同話題係創作上，生BB話題好少講。」<br>撰文：馮仁昭</p></body></html>
