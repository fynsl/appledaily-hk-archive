<html><header><meta charset="utf-8"><title>【何翁世交】四子何彪與翁靜晶屢傳婚訊</title></header><body><h1>【何翁世交】四子何彪與翁靜晶屢傳婚訊</h1><p>何鴻章兒子何彪與翁靜晶相戀7年，屢傳婚訊。何家與翁家是世交，何鴻章十分愛錫翁靜晶，更視她為新抱仔，據知翁靜晶仍心存顧慮未正式計劃婚事。2010年傳媒拍到翁靜晶和何彪拍拖，當時何鴻章卻大爆表示兒子未離婚，直至幾年前何彪接受訪問才承認已離婚。<br>何彪是何鴻章與佘安妮所生的八名子女中排行第四，2001年何彪聯同弟弟何豹入稟法庭要求父親信託基金的信託人、即十姑娘交代賬目，父子對簿公堂。至2010年何鴻章與十姑娘所生的私生子何東舜銘在美國控告父親誹謗，加上父親在家中跌到病情危急，何彪及時將父親送院，父子感情修好。</p></body></html>
