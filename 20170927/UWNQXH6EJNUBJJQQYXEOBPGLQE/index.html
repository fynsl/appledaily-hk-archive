<html><header><meta charset="utf-8"><title>【從前今日】1940年德意日簽協議成軸心國揭二戰序幕</title></header><body><h1>【從前今日】<br>1940年德意日簽協議成軸心國揭二戰序幕</h1><p>1940年的今天，德國、意大利和日本正式簽定三國同盟條約，成為軸心國，對抗由英國、美國和蘇聯形成的同盟國。<br><br>當時德國佔據了大部份歐州大陸，意大利佔據地中海，日本入侵東亞和太平洋。三國的共通點在於無論在地域的擴張，還是帝國的基礎，也是用軍事征服得來。推翻了一戰的國際秩序，還致力破壞和中和蘇聯的共產主義。<br><br>直至1943意大利退出，1945年德國和日本先後投降，軸心國集團終於滅亡。</p></body></html>
