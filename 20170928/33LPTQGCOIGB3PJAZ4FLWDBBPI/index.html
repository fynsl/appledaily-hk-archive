<html><header><meta charset="utf-8"><title>求驗客手記：卡尼完美戴帽好威水</title></header><body><h1>求驗客手記：卡尼完美戴帽好威水</h1><p>歐聯H組另一場分組賽，熱刺憑前鋒哈利卡尼完美上演帽子戲法，作客以3:0輕取尼科西亞。卡尼嘅個人騷喺上半場39分鐘揭開序幕，多得尼科西亞後衞「包越位」，卡尼攞到波後以左腳埋門，熱刺半場領先1:0。62分鐘，穆沙施素高右路地波傳予卡尼，該名英格蘭代表隊前鋒以右腳施射得手，熱刺領先2:0。五分鐘後，捷比亞右路傳中，卡尼12碼位置頂彈地波向遠柱得手。由於卡尼今仗係以左、右腳及頭槌建功，俗稱為完美戴帽（perfect hat-trick）。</p></body></html>
