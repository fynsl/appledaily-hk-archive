<html><header><meta charset="utf-8"><title>張栢芝着粉色喱士連身裙重返二十歲？</title></header><body><h1>張栢芝着粉色喱士連身裙<br>重返二十歲？</h1><p>久未露面的張栢芝近年將演藝重心放在內地，走土豪路線，愛作超浮誇打扮，但日前她出席東方衛視2017中秋晚會節目，轉走清新路線，令人眼前一亮。她穿上台灣品牌Shiatzy Chen 2017秋冬系列的粉色喱士連身長裙，佩戴Cartier鑽石手鈪，淡雅的服裝襯托出浪漫氣息，整體造型典雅大器。<br> <br>栢芝現場獻唱經典作品《星語心願》，把頭髮束起，配合精緻的妝容，看起來與當年沒有太大的分別，依舊是不少人心目中的女神。</p></body></html>
