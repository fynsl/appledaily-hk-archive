<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】王力宏新歌挑戰歌迷</title></header><body><h1>【馮仁昭四圍超】王力宏新歌挑戰歌迷</h1><p>王力宏新專輯《A.I.愛》大玩A.I.人工智能元素，呢個概念喺網上掀起網友罵戰，愛聽王力宏情歌嘅網友認為：「為甚麼不寫情歌就好，這首歌聽不懂！」<br>另一批網友就讚音樂創新，唔似一般陳腔濫調嘅情歌，對此王力宏表示：「不只是挑戰自己，也是挑戰歌迷的耳朵，這未必是壞事！或許不是K歌，那又如何？畢竟音樂不是那樣才好而已。」<br>撰文：馮仁昭</p></body></html>
