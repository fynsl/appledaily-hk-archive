<html><header><meta charset="utf-8"><title>莊思明揀衫要問男友</title></header><body><h1>莊思明揀衫要問男友</h1><p>莊思敏與妹妹莊思明昨日於觀塘apm出席「星際光影之旅記者會」，莊思敏穿上超低胸紅裙逼爆上圍，問思明介意被搶鏡嗎？她笑說：「唔介意，都有少少慣咗。」原來思明打扮性感要讓男友楊明審批，思明說：「佢有時會叫我着畀佢睇咗先，有啲佢會問乜嚟㗎？有時去街我鍾意着bodysuit，會貼身露背或者露膊，佢就會問我點解成日着泳衣。」<br>中秋節將至，思明跟男友分別在工作中度過，莊思敏則透露約了單身女友人，問她怕不怕再被懷疑同性戀？她說：「唔怕，我已經長頭髮同溫柔咗。」<br>採訪、攝影：羅慧敏</p></body></html>
