<html><header><meta charset="utf-8"><title>袁詠儀請纓湊城城B女</title></header><body><h1>袁詠儀請纓湊城城B女</h1><p>袁詠儀與蘇永康昨日於油塘，出席由張玉珊舉辦的「愛心送暖迎中秋」。靚靚老友郭富城榮升爸爸，她表示會夾朋友送金牌，問到會否上契當正自己女兒？靚靚笑說：「我唔拘呀，佢唔得閒我可以幫手湊，我好鍾意湊BB，佢肯我就肯。」靚靚透露仍未有機會跟小公主見面，又大爆城城變得黐家，是個好爸爸。<br>同場的康仔凌晨追看自己有份演的《壹號皇庭II》，他計過吸引了13個高質廣告客，笑言開心無綫賺到錢，是無本生利，提到戲劇內跟王菲拍拖的感覺？蘇康笑說：「美女與野獸。」<br>採訪：羅慧敏<br>攝影：陳俊強</p></body></html>
