<html><header><meta charset="utf-8"><title>求驗客手記：上港出猛虎射球仍和波</title></header><body><h1>求驗客手記：上港出猛虎射球仍和波</h1><p>噚晚亞冠盃四強首回合，上海上港主場鬥日聯代表浦和紅鑽，雖然靠巴西射手侯克喺15分鐘，禁區頂施展佢嘅招牌猛虎射球入網。不過今場波由於正選龍門顏駿凌停賽，教練波亞斯要用到20歲嘅小將陳威守龍，最後都難逃失波。28分鐘，紅鑽射手興梠慎三set個靚回傳畀中場柏木陽介，禁區頂第一時間撞射入網，搶到呢個重要嘅作客入球，然後就成功死守到完場，奧斯卡杜斯山度士同埋艾傑臣一班巴西兵都冇計嘞！惟有下月18號去日本踢次回合啦。 </p></body></html>
