<html><header><meta charset="utf-8"><title>鄧萃雯食粗糧五穀養生</title></header><body><h1>鄧萃雯食粗糧五穀養生</h1><p>鄧萃雯、鄧梓峰昨日在尖沙嘴出席「日本命力20週年酒會」活動，雯女表示一直有保養和控制飲食：「女演員畢生減肥，以前細個獨居唔懂事，減肥亂食嘢，直至30歲打後睇中醫，先知係後生時搞壞身子，𠵱家會食粗糧五穀，戒生冷食物，唔好以為食沙律菜就健康。」談到女性更年期關口，雯女直言任何事都要面對，每個關口都要提早認識，勇於擁抱。<br>雯女現為王祖藍公司旗下藝人，她指雙方沒簽定合約年期，自己會揀選節目，要應付到才做，現在不會拼搏，早在30多歲時已經做過挑戰、考驗自己的事情。現很期待拍攝廣東話劇本的電視劇。<br>採訪：卓寶花<br>攝影：沈健程</p></body></html>
