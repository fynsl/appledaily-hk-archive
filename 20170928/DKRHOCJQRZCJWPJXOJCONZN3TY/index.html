<html><header><meta charset="utf-8"><title>陳豪抽時間與老婆遊埠</title></header><body><h1>陳豪抽時間與老婆遊埠</h1><p>陳豪昨日到商台接受訪問，近期不斷操肌變大隻型男的他，笑指現時只係初級版，希望能夠再增加肌肉。他又表示會與囝囝做親子運動：「阿仔會叫我騷肌肉畀佢睇，平時會同小朋友做運動，踢波、游水都玩下，大仔就比較文靜，鍾意睇書。」他又指三個小朋友性格各有不同，二仔似他，大仔似媽咪，囡囡就好獨立。<br>陳豪坦言收工回家後要照顧小朋友，他們睡覺後自己才開始吃飯，二人世界亦大大減少，他說：「我好尊重夫妻關係，我哋會抽時間每年一次二人世界旅行，另一次一家人旅行。」<br>採訪、攝影：卓寶花</p></body></html>
