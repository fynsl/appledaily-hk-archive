<html><header><meta charset="utf-8"><title>中環在線：小加又sales上身　力推創新板 - 李華華</title></header><body><h1>中環在線：小加又sales上身　力推創新板 - 李華華</h1><p>噚日會計四大之一嘅德勤，搞咗首屆「香港高科技高成長20強」頒獎禮，旨在發掘本港初創企業（startup）。作為新經濟、初創嘅支持者，港交所（388）行政總裁李小加當然落場支持，仲為活動致辭。<br>面對台下眾多他朝有可能上市嘅startup老闆，小加當然落足嘴頭，講番早前做嘅「創新板」諮詢，話香港唔可以活喺「象牙塔」，市場要歡迎新經濟企業云云。<br>佢話，家陣香港唔係新經濟企業嘅上市首選地，但希望有日做到「非一定要去哈佛（美國），而是來港大（香港）。」<br><br>李華華</p></body></html>
