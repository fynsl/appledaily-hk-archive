<html><header><meta charset="utf-8"><title>吳尊機場濕平晒父愛</title></header><body><h1>吳尊機場濕平晒父愛</h1><p>【爆相爆片】內地真人騷節目《爸爸去哪兒5》正熱播，吳尊的暖爸形象被勁讚，日前他與子女現身香港機場禁區，被讀者李先生透過「爆相爆片」分享，原來私下的吳尊都是100%慈父！讀者在電話表示：「嗰日下晝2點幾，吳尊同兩子女喺機場內嘅迪士尼店購物，同行有一名着牛仔裙女子，唔知係咪佢老婆，佢哋買完迪士尼再去睇太陽眼鏡，吳尊抱起囝囝晒父愛。」</p><p>戴cap帽和口罩遮樣的吳尊十分低調，讀者因為有睇《爸爸》節目，認出他的一對子女：「其間有人同佢囡囡say hello，本來佢囡囡冇反應，吳尊就叫佢要同人打招呼，好有禮貌。」<br>採訪：皓騫</p></body></html>
