<html><header><meta charset="utf-8"><title>戴耀明做男主角賺外快</title></header><body><h1>戴耀明做男主角賺外快</h1><p>無綫「御用儍仔」戴耀明捱了多年，終於有機會在大陸劇《爆裂老婆三歲夫》做男一，日前他在銅鑼灣接受本報專訪表示：「搵餐晏仔啫，都係一份工作，叫做賺多少少外快。最初佢哋同我講，我都以為係講笑，初初仲以為係啲卑微角色，點知一睇係男一，真係嚇咗我一跳！」<br>小明的夢中情人是佘詩曼，現實中的女友於年初分手，講到追女仔，他說：「我唔係精神病，我覺得幾毒都好，都要一個伴侶。啲人覺得我媾唔到女，其實我幾享受一個人大便嘅時候，雖然嗰陣係有陣味，但身邊只係得四面牆圍住，真係relax！」<br>採訪：何慧斯<br>攝影：陳俊強<br>場地提供：RedMR紅人派對@皇室堡</p></body></html>
