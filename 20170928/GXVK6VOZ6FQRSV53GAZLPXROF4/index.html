<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃夏蕙選美唔靠運</title></header><body><h1>【馮仁昭四圍超】黃夏蕙選美唔靠運</h1><p>（左起）艾美琦、黃夏蕙同黃榕噚晚喺尖沙嘴出席「愉美人競選大賽」活動，夏蕙姨喺2010年嘅比賽攞過冠軍，佢話：「當年朋友叫我選，既然入選就應該畀心機去做，結果拎到四項冠軍，一個人嘅成功唔係靠運氣，而係要經過努力。」<br>夏蕙姨話籌備緊喺大埔建老人院，11月30號會喺九龍灣大排筵席80圍，慶祝87歲生日兼搞籌款，希望籌到幾千萬。<br>撰文：馮仁昭</p></body></html>
