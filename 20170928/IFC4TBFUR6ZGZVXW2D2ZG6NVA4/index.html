<html><header><meta charset="utf-8"><title>華仔56歲生日囡囡親寫「Dear Andy」生日卡</title></header><body><h1>華仔56歲生日<br>囡囡親寫「Dear Andy」生日卡</h1><p>劉德華昨日56歲生日，前晚他在官網「華仔天地」上載兩張相，並留言：「Happy birthday to me」，其中一張相就是華仔5歲囡囡劉向蕙（Hanna）寫給他的生日卡。<br>Hanna在生日卡上寫上：「Dear Andy：I Love You. Love From Hanna.」Hanna稱呼爸爸做Andy，相信華仔一定甜到漏。她還在卡上畫滿心心，洋溢着華仔與Hanna之間的父女情。</p></body></html>
