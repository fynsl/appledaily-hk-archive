<html><header><meta charset="utf-8"><title>中環在線：郭基煇搵番Adam集郵 - 李華華</title></header><body><h1>中環在線：郭基煇搵番Adam集郵 - 李華華</h1><p>單車隊Orica-SCOTT車手Adam Yates，同新地（016）第三代、執董郭基煇（Adam）一個東一個西，點解兩個Adam撞埋笑得咁開心？<br>聽講，郭基煇自從新地贊助香港單車節之後，喺訓練期間就愛上咗單車運動，佢仲親身去到西班牙觀賞環西單車賽，撞見名車手Adam Yates，就梗係要集個郵喇。<br>香港單車節下月8號開鑼，亦係第一次搞環繞九龍嘅賽事，Adam話自己籌備時「比任何人更興奮」！<br><br>李華華</p></body></html>
