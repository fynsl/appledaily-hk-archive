<html><header><meta charset="utf-8"><title>春卷棄赴美深造奸戲</title></header><body><h1>春卷棄赴美深造奸戲</h1><p>王寶葆（春卷，前名王寶寶）昨日弗爆以比堅尼裝束現身深井的沙灘，跟鄺芷凡拍攝奇妙電視節目《中伏》，春卷指曾在公開活動被「龍友」局部影胸或臀部，她說：「有藝人會介意，我反而覺得冇樣就冇所謂。」講到中伏經歷，她說：「拍咗啲廣告，合約寫明只播一年，但播到今日仲有播，有啲已經播咗八年，搵過啲經紀去追，但都冇下文。」<br>原定計劃簽美國經理人公司到當地發展的春卷，因王晶提出更佳條件，而決定到內地拍戲。問到她是否會行性感？她說：「晶哥鍾意我奸，想我向呢方面發展。」她想進修普通話，有助將來工作。<br>採訪：馬建華   <br>攝影：陳順禎</p></body></html>
