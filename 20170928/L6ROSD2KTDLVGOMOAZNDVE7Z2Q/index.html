<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張建聲黐筋演技獲讚</title></header><body><h1>【馮仁昭四圍超】張建聲黐筋演技獲讚</h1><p>張建聲（左）最近拍網劇《反黑》，喺全國點擊率已超過1.5億，喺戲中演黑幫大反派「招積」嘅佢，畀網民讚夠狠夠黐筋，讚佢演技大爆發。<br>畀網民大讚嘅張建聲話：「多謝網民咁支持，我嘅微博同facebook信箱都爆晒留言，好感恩地一一多謝大家。招積呢個悲劇人物有好多古仔，有啲國內嘅留言係話未見過一個壞蛋，係唔會憎同埋同情佢。」<br>撰文：馮仁昭</p></body></html>
