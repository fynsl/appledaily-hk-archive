<html><header><meta charset="utf-8"><title>Beyonce送禮為GaGa打氣</title></header><body><h1>Beyonce送禮為GaGa打氣</h1><p>美國流行天后Lady GaGa（右）最近因肌肉痛症要入院治療數個月，令原定歐洲巡唱都要延遲。雖然過程痛苦，但就得到另一位天后Beyonce關心，對方更送禮物為她打氣。GaGa於Instagram上載自己身穿Beyonce品牌Ivy Park的衣服照，並寫道：「今天很痛楚，並非好日子。多謝蜜糖B送我這件舒適的衣服，令我躺於戶外吊床上都可以保暖，我感受到很多愛。」</p></body></html>
