<html><header><meta charset="utf-8"><title>黎燕珊鬧劉永亂噏</title></header><body><h1>黎燕珊鬧劉永亂噏</h1><p>黎燕珊、黃日華和太太梁潔華、石修夫婦等，前晚在沙田出席「民生關注會第九屆委員就職晚宴」。對於劉永日前受訪時指有和前妻黎燕珊育有的一對子女溝通，黎燕珊即反駁：「聽佢噏啦，邊有聯絡呀，我唔想再講佢喇！」並指很欣慰子女乖巧，過去發生的事已不再重要。提到劉永娶年輕30歲的太太，她說：「周不時聽到呢啲奇聞，不評論，佢開心咪得，祝佢家庭幸福。」</p><p>此外，曾患上急性白血病的梁潔華精神不俗，黃日華指太太情況良好，現時每兩個月去覆診。談到好友劉德華和女兒的生活照最近被刊登，黃日華說：「我同佢識咗咁多年，都知道佢唔鍾意公開家事。」<br>採訪：黃曉妍<br>攝影：陳俊強</p></body></html>
