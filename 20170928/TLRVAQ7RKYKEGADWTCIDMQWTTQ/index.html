<html><header><meta charset="utf-8"><title>滿島光香港MV揚威VMAJ</title></header><body><h1>滿島光香港MV揚威VMAJ</h1><p>日本MTV台主辦的年度頒獎禮VMAJ昨日舉行，日劇《逃跑雖可恥但有用》男主角星野源憑該劇主題曲《戀》獲得「最佳舞蹈編排獎」，其新歌《Family Song》則奪「最佳男歌手錄影帶獎」，新一代樂壇天后西野加奈以《啪》一曲贏得「最佳女歌手錄影帶獎」。至於女星滿島光早前來港為MONDO GROSSO拍攝的《迷宮》MV就獲頒「最佳舞蹈錄影帶獎」，她亦有現身頒獎禮。</p></body></html>
