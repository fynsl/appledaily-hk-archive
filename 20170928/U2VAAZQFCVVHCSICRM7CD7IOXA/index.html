<html><header><meta charset="utf-8"><title>許瑋甯情緒低落拒見人</title></header><body><h1>許瑋甯情緒低落拒見人</h1><p>許瑋甯與台灣導演程偉豪日前在新蒲崗宣傳鬼片《紅衣小女孩2》，許瑋甯笑言角色比較像鬼，雖然沒有碰到靈異事件，不過拍攝期間情緒不好，她說：「一直都低落，回到嘉義不跟家人聯絡，不跟朋友出去，一直閉關，用八個月慢慢才抽離，到上個月才清理得乾淨，非常長時間，但總算走出來，好險！」</p><p>去年許瑋甯獲第18屆台北電影節「最佳女主角」，但與金馬獎影后擦身而過，她希望團隊能獲大眾認同。許瑋甯去年和李心潔在頒獎禮上碰面，被對方抱着，她說：「她說知道我的辛苦，我想這就是大家拍鬼故事同樣的經歷，承受很大心理壓力。」<br>採訪：卓寶花<br>攝影：陳俊強</p></body></html>
