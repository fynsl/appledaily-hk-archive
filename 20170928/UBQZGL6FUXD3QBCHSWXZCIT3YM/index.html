<html><header><meta charset="utf-8"><title>Khloe傳與阿妹同時大肚</title></header><body><h1>Khloe傳與阿妹同時大肚</h1><p>美國真人騷家庭the Kardashians日日都有話題炒作，20歲妹妹Kylie Jenner日前傳大肚後，昨日又有消息指同母異父家姐Khloe Kardashian都有喜，預產期於明年2月。消息人士指Khloe本想於上周公佈，但卻被Kylie搶先一步。同時Kim Kardashian亦僱用代母生子，BB預計明年1月出世，到時Kardashian家庭又會增添新成員。</p></body></html>
