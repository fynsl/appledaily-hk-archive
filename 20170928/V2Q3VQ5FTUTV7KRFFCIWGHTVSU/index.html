<html><header><meta charset="utf-8"><title>陳慧琳瞞囝囝捐玩具</title></header><body><h1>陳慧琳瞞囝囝捐玩具</h1><p>陳慧琳（Kelly）昨日到九龍塘生產力促進局支持社企活動，幫助弱勢社群，Kelly表示會和兩子一起做善事，將他們的玩具捐出：「不過有時會唔捨得，要用盡方法𠱁佢哋，試過偷偷攞囝囝玩具去捐被發現。我解釋佢哋知，係攞去畀啲冇玩具玩嘅小朋友，好彩佢哋都接受。」Kelly希望日後帶同兒子做義工，她笑說：「不過真係要幫到手，唔係淨係出嚟影相。」<br>Kelly大仔劉昇就讀小學，她指大仔好獨立，會主動做功課。問到會否要求兒子考試取高分？她說：「要求都冇可能發生，男仔始終顧住玩，最緊要知佢明白內容，暫時阿仔數學同科學比較強。」<br>採訪：卓寶花<br>攝影：沈健程</p></body></html>
