<html><header><meta charset="utf-8"><title>【出位網紅】烏克蘭母女變Barbie</title></header><body><h1>【出位網紅】烏克蘭母女變Barbie</h1><p>成為網紅有好多原因，不少人選擇角色扮演，將自己扮成某一個受歡迎人物，而最多人扮莫過於是Barbie公仔。烏克蘭有位21歲嫩模露可安諾娃，和母姊齊齊通過整容變真人版Barbie，靚不靚見仁見智。</p><p>內地同樣有Barbie代表迪麗拉，她其實是位19歲的中俄混血女，早前更在微博直播自己卸妝。而另一位內地網紅就是「蛇精男」劉梓晨，他經常晒燈膽般大的眼睛、白皮膚及尖下巴的照片，並承認曾多次「進廠維修」。</p></body></html>
