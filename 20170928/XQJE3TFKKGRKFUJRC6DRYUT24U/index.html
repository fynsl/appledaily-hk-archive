<html><header><meta charset="utf-8"><title>【從前今日】幾內亞鎮壓反政府示威婦女當街遭姦殺</title></header><body><h1>【從前今日】幾內亞鎮壓反政府示威<br>婦女當街遭姦殺</h1><p>2009年的今天，西非幾內亞民眾於首都科納克里體育館，集會及上街示威，要求還政於民。手無寸鐵的示威者遭軍方實彈震壓，更有婦女當街被姦殺，估計死亡人數達150-200人、1000多人受傷。根據人權監察組織的調查報告，軍政府事後秘密運走體育館及醫院停屍間的屍體，企圖掩飾事件，誤報死亡人數。<br><br>軍民衝突源於統治幾內亞24年獨裁者孔戴，於08年去世後，軍頭卡馬拉奪權及表示會參加總統大選。5萬名不滿的市民，不理集會禁令，上街示威，最終流血收場。</p></body></html>
