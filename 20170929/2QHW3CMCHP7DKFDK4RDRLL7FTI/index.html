<html><header><meta charset="utf-8"><title>田蕊妮生日感謝阿澤</title></header><body><h1>田蕊妮生日感謝阿澤</h1><p>杜汶澤老婆田蕊妮昨日40歲牛一，前晚與唐詩詠、鄭嘉穎及薛凱琪等開P，阿澤準備Super Woman立體蛋糕，獲老婆獻吻。阿澤在fb留言：「佢18歲生日嗰一年，喺karaoke搞，我喺度，我真係喺度！」阿田冧爆回覆：「我18歲生日嗰年，你係我個friend，今日我40歲你係我老公！緣份嘅嘢！老公，多謝你！」<br>阿田更在fb寫「給自己的信」：「到了30多歲，想事業好，想婚姻好，想家人好，直至媽媽讓我深切地經歷了老、病、死，徹底改變了我。如今踏入40，我只祈求自己能有一顆慈悲的心，重新出發去面對一切幻象。」<br>撰文：劉敏</p></body></html>
