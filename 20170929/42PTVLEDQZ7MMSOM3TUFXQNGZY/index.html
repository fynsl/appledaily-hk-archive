<html><header><meta charset="utf-8"><title>劉嘉玲拒學任達華買樓</title></header><body><h1>劉嘉玲拒學任達華買樓</h1><p>劉嘉玲、任達華、唐詩詠和姜皓文（黑仔）等昨日到林村為電影《我的情敵女婿》拍外景，戲中華哥被嘉玲感化，將旗下劏房豪裝再以兩蚊租給年輕人。擁不少物業的華哥自言是良心業主，租客都長期租住，嘉玲指太多物業會令管理繁複，近年已將投資轉為較進取的生意。</p><p>由嘉玲首任監製及主演電影《以青春的名義》，獲選為今屆香港亞洲電影節開幕電影，她指香港有電影人才，但尋找投資者非常困難，她希望投資方多加支持，令港產片拍出創新題材作品。唐詩詠和黑仔被導演臨時加咀戲，黑仔慶幸未收到香口膠，因詩詠抗拒對手時就會派。<br>採訪：馬建華<br>攝影：沈健程</p></body></html>
