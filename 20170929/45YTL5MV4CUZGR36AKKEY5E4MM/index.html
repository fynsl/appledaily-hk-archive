<html><header><meta charset="utf-8"><title>昆凌肚凸凸疑三度有喜</title></header><body><h1>昆凌肚凸凸疑三度有喜</h1><p>周杰倫和老婆昆凌三年抱兩，繼前年誕下大女小周周（Hathaway），今年6月輪到細仔小小周（Romeo）出世，湊成一個「好」字。現年24歲的昆凌，曾揚言想25歲前生夠三個，前晚她在社交網晒全身相，着貼身衫襯半截裙的她肚凸凸，疑似第三度有喜。</p><p>相片中的昆凌手腳纖幼，戴帽子的她遮去半張面，只見到嘴角的笑容，焦點全去了她的凸肚上，甚至連上衣都縮起露出肚子，孕味甚濃。問到昆凌是否懷第三胎？她的經理人公司回應：「有好消息會跟大家說。」至於周杰倫昨晚在台北小巨蛋開騷，未知會否公佈喜訊。<br>撰文：皓騫</p></body></html>
