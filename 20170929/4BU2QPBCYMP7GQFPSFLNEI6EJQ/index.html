<html><header><meta charset="utf-8"><title>【2D睇】傘運3年逾千人被捕佔中九子先被起訴</title></header><body><h1>【2D睇】傘運3年逾千人被捕<br>佔中九子先被起訴</h1><p>雨傘運動3周年，當年長達79日的佔領行動期間，共有1,003名傘運參與者被捕，包括早前因律政司覆核刑期而被改囚入獄6至8個月的雙學三子黃之鋒、周永康和羅冠聰。但3年過去，一眾被捕者只有216人的案件已完成或正在審理，佔總數僅約兩成；當中近半數被裁定罪名不成立，包括在旺角街頭被警毆打但事後反被控襲警的油漆工人梁偉文，他因找到現場片段和證人作供，最終得以還自己清白。</p></body></html>
