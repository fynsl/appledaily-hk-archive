<html><header><meta charset="utf-8"><title>元朗冚色情按摩院警拉兩內地女</title></header><body><h1>元朗冚色情按摩院<br>警拉兩內地女</h1><p>【本報訊】元朗警區特別職務隊根據線報及進行深入調查，昨凌晨1時採取代號「呼風者」掃黃行動，派探員放蛇扮顧客，在元朗青山公路206至216號華昌樓，破獲一間色情按摩院，拘捕兩名姓陳36歲及姓潘28歲內地女子，陳涉嫌管理賣淫場所及違返逗留條件，潘涉嫌違反逗留條件。<br><br>警方行動中撿獲按摩床及按摩椅，以及大量避孕套、毛巾及潤滑劑等。據稱，該按摩院面積700呎，經營超過1年，已第二次被搗破。由於該單位16個月內兩次被發現經營色情場所，今次一經定罪，警方將申請封閉單位。</p></body></html>
