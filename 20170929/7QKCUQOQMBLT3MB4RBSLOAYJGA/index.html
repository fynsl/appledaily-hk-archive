<html><header><meta charset="utf-8"><title>草地跑道大舉練兵！馬場巨人嚟緊唔係講玩</title></header><body><h1>草地跑道大舉練兵！<br>馬場巨人嚟緊唔係講玩</h1><p>踏入十月份，隨着一連串級際賽展開，各大馬房明顯活躍起來，備戰轉趨積極。<br><br>以今朝（28日）為例，大摩旗下多匹高班周日（10月1日）參戰賽駒，當中「新力風」、「飛來猛」、「鷹雄」、「活力歡騰」、「喜旺寶」及「美麗傳承」等，紛紛安排在草地上出試，大舉練兵加辣催谷，舉動唔簡單。<br><br>期間，掌舵人大摩在沙圈指揮一切，且與主帥貝湯美有商有量，過程一絲不苟，睇嚟此倉口有意配合大賽日出擊，動向值得加以留意。</p></body></html>
