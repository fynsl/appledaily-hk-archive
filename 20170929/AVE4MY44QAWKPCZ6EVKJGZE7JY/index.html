<html><header><meta charset="utf-8"><title>「富二代」表白送巨熊俾女神一句KO</title></header><body><h1>「富二代」表白送巨熊<br>俾女神一句KO</h1><p>求愛換來心碎！浙江一名號稱「倉前王思聰」的富二代，周一（25日）駕駛保時捷超跑到杭州師範大學，載着一隻2.5米高的大熊向女生表白；但女生卻劈頭一句：「我喜歡熊，但不喜歡你！」<br><br>據知情人士稱，富二代雖然被拒愛，還是將巨熊送給她，但女生卻沒有收下這隻毛公仔。原來，這隻玩具熊是網紅產品，許多留學生都曾購買過，而這隻是該富二代從Costco天貓店買下，目前國內僅有3隻。網民笑言：「富二代不如熊系列！」<br><br>網易</p></body></html>
