<html><header><meta charset="utf-8"><title>法拉操弗為演出</title></header><body><h1>法拉操弗為演出</h1><p>陳法拉連續第4年獲香港癌症基金委任為「粉紅大使」，今年她跟一班乳癌康復者齊齊做瑜伽，用運動形式推動「粉紅革命」。法拉表示瑜伽可以放鬆身心，部份動作更是為乳癌康復者設計，她說：「媽媽及婆婆都曾經受到乳癌的困擾，媽咪因及早發現而康復，但婆婆發現時已確診為癌症。」婆婆雖然最後不敵癌症，在法拉心目中婆婆是不折不扣的抗癌鬥士。她呼籲各位女士要時常提高警覺，定期檢查乳房。<br>另外，法拉的演藝進修課程已踏入第四個學年，今年課題以演出為主，所以她需要上一系列運動課，保持完美身段及體力，應付大量演出，但都會定時返港跟fans見面。<br>撰文：李森</p></body></html>
