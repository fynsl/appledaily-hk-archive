<html><header><meta charset="utf-8"><title>Selena雨中激吻對手</title></header><body><h1>Selena雨中激吻對手</h1><p>美國女星Selena Gomez日前自爆於今夏進行換腎手術，其身體經已復原，更積極繼續工作。最近她正忙於拍攝名導活地阿倫（Woody Allen）的新戲，日前更上演一場雨中激吻戲份。</p><p>Selena被影到於紐約曼哈頓中央公園拍攝電影，她身穿白色衣服及紫色小短裙，與對手Timothee Chalamet在雨中濕吻，場面十分浪漫，看來其身體已經復原得七七八八。</p></body></html>
