<html><header><meta charset="utf-8"><title>隔牆有耳：阿Sir提醒十．一遊行勿中途插入 - 李八方</title></header><body><h1>隔牆有耳：阿Sir提醒十．一遊行勿中途插入 - 李八方</h1><p>今年十．一民主派及民間團體再搞聲援政治犯遊行，而今次遊行喺下午3點至6點由維園中央草坪行至政總外，近年好多市民會喺怡和街一帶中途加入遊行隊伍，今次警方話明遊行期間會封閉百德新街、糖街同東角道附近路段，如果有市民強行中途插入遊行隊伍，或喺集會後留守現場不願離去，警方話會安排額外人手處理突發事件及控制人流。<br>港島總區警司（行動）張惠華仲要特別強調，為咗遊行安全進行，「唔好損害公眾秩序，霸路同阻塞道路……需以和平理性方式表達訴求」，睇嚟警方真係好驚十．一出事喎！ </p></body></html>
