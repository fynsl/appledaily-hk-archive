<html><header><meta charset="utf-8"><title>張達倫妻穿紗裙晒肚</title></header><body><h1>張達倫妻穿紗裙晒肚</h1><p>張達倫去年和舊同學陳鳳玲（Kimmy）結婚，今年4月宣佈造人成功，一索得男。下月便是預產期的Kimmy，日前在朋友圈開心share和老公影的美孕照。Kimmy選了黑色及白色性感紗裙影相，相反張達倫未有騷肌，只穿白恤衫襯西褲，其中一張照片更見Kimmy和前夫所生的混血女兒。<br>張達倫曾笑言囝囝在秋天出世，乳名可叫「大秋雞」，他接受傳媒訪問表示：「未改名呀，已經請咗家傭姐姐，但冇請陪月，因為老婆話自己搞得掂，同埋想自己照顧番，家傭姐姐就幫手做吓家務。」他又說老婆生B時，新劇未開工，可以陪老婆生仔！<br>採訪：李察</p></body></html>
