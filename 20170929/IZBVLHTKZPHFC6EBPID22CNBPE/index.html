<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】湯寶如唔結婚冇磨擦</title></header><body><h1>【馮仁昭四圍超】湯寶如唔結婚冇磨擦</h1><p>湯寶如11月喺九展舉行演唱會，佢接受電視台訪問話近日努力喼弗，玩空中瑜伽令肌肉實啲，食嘢方面就唔食太甜同太鹹，但又唔會食得太清，因為會好𤷪𤺧，心情煩躁會鬧人。<br>湯記又話，老友黎瑞恩有投資個騷。至於囝囝，湯記話叫佢睇騷，竟然答佢唔得閒，佢話我影響佢返學。問湯記係咪不婚？佢就話：「唔結婚冇乜磨擦，兩個人舒服開心就得。」<br>撰文：馮仁昭</p></body></html>
