<html><header><meta charset="utf-8"><title>蘇施黃陪金燕玲入院</title></header><body><h1>蘇施黃陪金燕玲入院</h1><p>蘇施黃日前在社交網透露金燕玲發燒，昨日她在商台接受訪問時，指金燕玲患甲型流感及H1N1，現正留院接受治療：「佢星期五發燒到102度，咳同頭痛，醫生畀佢食特敏褔都唔好，星期一連我都病埋發燒，檢查完我冇事，後來佢連口腔都開始損，就覺得佢要入院，噚日病到軟弱冇力，入院吊鹽水。」</p><p>阿蘇指金燕玲冇胃口，就連最愛的腐竹糖水也不想食，吊鹽水後只食提子包，阿蘇放工會去醫院陪伴她，但不會過夜，阿蘇說：「費事大家攬住病，佢一向身體好，最初唔為意以為普通感冒。」金燕玲之前曾返內地工作，阿蘇笑指細菌如上帝無處不在。<br>採訪、攝影：王連連</p></body></html>
