<html><header><meta charset="utf-8"><title>衛蘭衛詩呻殘樣被影</title></header><body><h1>衛蘭衛詩呻殘樣被影</h1><p>衛蘭、衛詩及組合Dear Jane昨日應邀到中環蘭桂坊出席萬聖節活動，衛蘭、衛詩在台上分享孖生姊妹心靈相通反應，現場還有幾對twins助陣。<br>早前與妹妹衛詩素顏殘樣到超市掃貨被捕獲，衛蘭說：「嗰日做完運動去買嘢食，我仲未睇過啲相。」衛詩笑說：「張相係咪有photoshop過，冇可能咁殘。」衛蘭說：「下次去邊都好，都係戴番副黑超，成日畀人影到咁樣好搞笑。」兩姊妹平日會在家中煮食，由衛蘭下廚多。Dear Jane成員Tim指現時早睡早起，與太太楊洛婷輪流照顧BB，太太更買定三套萬聖節服裝給囡囡。<br>採訪：卓寶花<br>攝影：陳慧安</p></body></html>
