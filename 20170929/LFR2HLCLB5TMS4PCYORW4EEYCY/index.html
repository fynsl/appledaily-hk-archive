<html><header><meta charset="utf-8"><title>《你的名字。》美拍真人版</title></header><body><h1>《你的名字。》美拍真人版</h1><p>日本大熱動畫《你的名字。》於全球大收27.7億港元，美國電影公司派拉蒙買下版權開拍真人版，並由J.J.艾布斯（J.J.Abrams）及原作監製川村元氣主理，和撰寫《天煞異降》（Arrival）的Eric Heisserer編劇。原作編導新海誠都感到非常興奮：「它是結合了日本隊伍想像力的本土作品，將它結合荷李活的製作，可以見到更多可能性，我很期待這部真人版作品！」</p></body></html>
