<html><header><meta charset="utf-8"><title>劉浩龍否認娶祖兒</title></header><body><h1>劉浩龍否認娶祖兒</h1><p>容祖兒和劉浩龍（師兄）拍拖五年屢傳婚訊，昨有雜誌指曾患癌的容母催婚，「龍兒戀」將於年尾拉埋天窗。昨晚師兄到尖沙嘴出席活動否認結婚，對於傳容母曾不喜歡他，師兄強調：「冇冇冇。」更透露剛跟公司續約，明年會開騷及拍戲，問到未結婚是否錢的問題？他說：「唔係錢，係工作上想再突破多啲。」亦不是想攞獎才結婚，更不會在個唱上宣佈生仔。<br>此外，同場還有周焯華老婆洗米嫂抱B女出席，任賢齊就解釋早前因行李寄港等一個鐘，在網上發表意見事件，小齊說：「當時太心急，未有諗到機管局人手編制問題，明白到人手調動有難處，自己對機管局同機場都有啲唔好意思。」<br>採訪：卓寶花<br>攝影：沈健程</p></body></html>
