<html><header><meta charset="utf-8"><title>AKB中國組隊撼山寨團</title></header><body><h1>AKB中國組隊撼山寨團</h1><p>日本組合NMB48已抵港為今晚亞博騷作準備，而AKB48將於上海組成一隊真正官方姊妹組合，下月17日起接受14歲至20歲少女報名，出線者可以獲AKB方面簽約成為旗下藝人，而廣告更寫上「AKB真．來了」，明寸SNH48等內地山寨團。<br>AKB於2012年跟中國合作成立上海組合SNH48，但去年卻爆出SNH未得日方同意自組兩隊山寨女團，辣㷫AKB總公司並割席收場。</p></body></html>
