<html><header><meta charset="utf-8"><title>水野亞美賀火野麗生日泉里香穿內衣晒完美身段</title></header><body><h1>水野亞美賀火野麗生日<br>泉里香穿內衣晒完美身段</h1><p>真人版日劇《美少女戰士》已有14年歷史，劇中扮演火野麗嘅北川景子已成為當紅女星，而飾演水野亞美嘅28歲索女泉里香都人氣急升，最近仲被踢爆已名花有主，男友正係26歲前日本國腳谷口彰悟，發現兩人發展姐弟戀已經兩年。<br><br>泉里香事業同感情都十分如意，不過佢亦冇冷落好姊妹，日前同《美少女戰士》拍檔為北川景子補祝31歲生日。泉里香近年轉行性感以D Cup上圍吸納男粉絲，佢最近又為女性雜誌《VOCE》拍攝性感靚相，僅穿白色內衣大晒完美身段。</p></body></html>
