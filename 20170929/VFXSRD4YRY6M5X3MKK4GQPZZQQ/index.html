<html><header><meta charset="utf-8"><title>農夫閒日加場添壓力</title></header><body><h1>農夫閒日加場添壓力</h1><p>農夫前晚在尖沙嘴出席「LCX x HEDOF 15周年慶祝派對」，農夫表示11月的演唱會門票已經售罄，決定加開兩場，陸永說：「加場演出日期係閒日，賣飛有壓力，最大障礙係少咗時間綵排，未試過加場，所以特別開心。我哋冇乜宣傳，只係落街派吓傳單，未來要改變宣傳策略，再落街派多次傳單至得。」<br>另外，陸永外父早前被追數，結果陸永老婆要出聲明指事件與她無關，問事件如何發展？陸永說：「平息咗個幾月，都OK嘅，之前係有人搵過我追數，但已經搞掂咗，最近周刊影到我同小朋友返學，拎番件事翻炒。」<br>採訪、攝影：卓寶花</p></body></html>
