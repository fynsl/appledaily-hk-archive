<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】心穎中秋等馬明約</title></header><body><h1>【馮仁昭四圍超】心穎中秋等馬明約</h1><p>黃心穎噚日喺觀塘出席食店開幕，大會送男裝鞋畀佢，指她可轉贈男友馬國明，被問幫手搵工作，黃心穎話：「唔係，咁送畀佢點解唔請佢嚟，我哋試過一齊做嘢。」佢話兩人一齊做嘢酬勞高啲，但冇話情侶檔。中秋節快到，未知會否人月團圓：「我應該available嘅，但都要同爸爸食飯先。嚟緊會約，好耐冇見，好多戲想睇。」而佢否認睇戲方便拍拖，睇戲係冇機會傾偈。<br>撰文：馮仁昭</p></body></html>
