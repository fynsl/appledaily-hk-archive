<html><header><meta charset="utf-8"><title>艾美視后茱莉亞患乳癌</title></header><body><h1>艾美視后茱莉亞患乳癌</h1><p>茱莉亞路易絲卓佛（Julia Louis-Dreyfus）憑《副總統Selina》（Veep）日前才奪得今屆艾美獎視后，她卻突然於Twitter公佈自己患上乳癌：「在八個女性中就有一位患上乳癌，我是其中之一。好消息是我有最好的支持者與關心我的朋友，壞消息是不是所有女性都如此幸運，所以請一起對抗癌症。」茱莉亞並未有提供更多確診細節，其明星好友Tony Hale與安娜姬妲妮（Anna Kendrick）均送上慰問。</p></body></html>
