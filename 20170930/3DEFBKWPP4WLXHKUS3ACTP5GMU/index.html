<html><header><meta charset="utf-8"><title>隔牆有耳：美領事下元朗　南生圍坐艇 - 李八方</title></header><body><h1>隔牆有耳：<br>美領事下元朗　南生圍坐艇 - 李八方</h1><p>早幾日八方寫過美國駐港總領事唐偉康暢遊香港唔同地區，第一站去元朗，仲問網民元朗有乜好去處，點知唐偉康原來話咁快已經去咗元朗「出巡」！<br>佢噚日喺fb發文同貼相，話自己忙裏偷閒去咗元朗南生圍坐艇仔遊覽，之後仲去埋市中心搭輕鐵，不過佢就冇講有冇跟網民建議，去元朗搵地道好嘢食，但佢仍然多謝網民對佢遊元朗提供建議。由於成日有地產商想喺南生圍起樓，有網民藉機留言問唐偉康，知唔知有地產商成日想搞南生圍，話呢個係好香港、好地道嘅議題，希望唐偉康關心下南生圍問題。</p></body></html>
