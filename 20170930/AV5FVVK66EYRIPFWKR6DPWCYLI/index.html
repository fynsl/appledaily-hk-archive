<html><header><meta charset="utf-8"><title>樂基兒不設防造人</title></header><body><h1>樂基兒不設防造人</h1><p>樂基兒（Gaile）昨日到圓方為超市擔任開幕嘉賓，更即場示範做紅菜頭沙律，她說：「嚟緊都會做Vblog同埋喺Ig做煮嘢食嘅live，希望同大家多啲互動，應該會幾好玩。」並表示泰菜、馬來西亞菜、意大利菜等都是常煮的菜式：「有時去完唔同地方食嘢，返到屋企就會自己研究點煮。」<br>Gaile透露每日都會煲湯給老公飲：「佢鍾意食肉同埋飲中湯，我多數煲番茄魚湯。我19歲啱啱嚟香港嗰陣就開始煮嘢食，嗰時冇搵咁多錢，唔係餐餐都可以出街食。」至於生B計劃？她表示順其自然，不會刻意煮補品：「都係食吓啲維他命。」<br>採訪、攝影：盧妹</p></body></html>
