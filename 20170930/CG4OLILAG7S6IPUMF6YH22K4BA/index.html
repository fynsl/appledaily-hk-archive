<html><header><meta charset="utf-8"><title>洗腦海報塔塔冚宣傳北韓「反美大戰」將來臨</title></header><body><h1>洗腦海報塔塔冚<br>宣傳北韓「反美大戰」將來臨</h1><p>北韓頻頻試射導彈，又與美國口水戰不斷，將朝鮮半島推向戰爭邊緣，有傳北韓國內近日到處貼滿「反美大決戰即將來臨」的標語，似要民眾準備一戰似的。<br><br>「北韓新聞」（NK News）網站報道，自美國總統特朗普上周威脅要「完全摧毀北韓」後，北韓領袖金正恩啟動了宣傳機器，下令在全國各地的繁忙路段張貼那些標語。平壤家家戶戶在窗戶貼上那些「備戰」海報，其中一張有彈頭散落白宮的虛構圖。<br><br>另外，北韓亦發放描繪韓戰期間美軍在信川郡虐殺平民的圖畫，燃起人民的反美情緒。<br><br>英國《太陽報》／《都市報》</p></body></html>
