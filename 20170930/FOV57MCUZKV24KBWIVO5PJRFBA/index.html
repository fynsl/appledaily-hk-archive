<html><header><meta charset="utf-8"><title>MC Jin搭港鐵玩粉絲</title></header><body><h1>MC Jin搭港鐵玩粉絲</h1><p>歐陽靖（MC Jin）雖然之前在內地節目《中國有嘻哈》落敗，但就贏了人氣，前晚他與一男一女友人現身銅鑼灣時，不但被本地人和內地遊客認得，就連外籍遊客也有上前跟他打招呼傾偈，認真巴閉。<br></p><p>之後MC Jin跟友人搭港鐵到旺角，有男fans問MC Jin近期有何新搞作時，MC Jin即開玩笑說：「我哋𠵱家做緊真人騷喎，你唔知咩？你睇吓左右兩邊鏡頭。」又講笑指身邊友人是演員，嚇到男fans四圍望一輪後才知自己中伏。其後MC Jin與友人朋友到朗豪坊開餐，所到之處也有人跟他打招呼，而MC Jin亦照單全收，表現親民。<br>採訪、攝影：畢紹基</p></body></html>
