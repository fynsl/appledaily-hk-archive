<html><header><meta charset="utf-8"><title>體壇拾趣：平野美宇患上「壓球症」</title></header><body><h1>體壇拾趣：<br>平野美宇患上「壓球症」</h1><p>日本乒乓球壇女新星、17歲嘅平野美宇，喺上年成為史上最年輕嘅兵乓球世盃女單冠軍，再喺今年四月贏埋亞錦賽，一路連贏三個中國球手情況下贏冠軍，前途本來一片光明。不過自從亞錦賽後平野戰績一直麻麻地，仲要對親中國球手都輸波。據日本傳媒報道，平野似乎有啲早熟早殘情況，甚至開始對乒乓球產生厭倦。日本雜誌《Number》指出，平野成名太快，畀自己太大壓力，有時喺冇比賽嘅時候會一個人悶悶不樂，應該要尋求方法去減壓。</p></body></html>
