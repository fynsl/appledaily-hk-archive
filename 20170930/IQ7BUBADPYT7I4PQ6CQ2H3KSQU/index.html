<html><header><meta charset="utf-8"><title>體壇拾趣：舒麥加九冠戰車值三千萬</title></header><body><h1>體壇拾趣：<br>舒麥加九冠戰車值三千萬</h1><p>F1今個周末將會最後一次喺雪邦國際賽道上演馬來西亞站賽事，因財政問題下季起會取消大馬站。賽站成為歷史確係欷歔，不過喺F1歷史佔一重要席位嘅車神舒密加，喺13年遇上意外後目前仍然昏迷就更加令人唔開心。最近有消息指，車神喺01年駕駛嘅嘅法拉利F2001戰車（圖）將被拍賣，預計成交價至少達400萬美元（約3,000萬港元）。當屆賽事舒密加贏得九個分站冠軍。（now670台今日4:30pm直播排位賽）</p></body></html>
