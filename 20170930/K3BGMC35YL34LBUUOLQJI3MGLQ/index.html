<html><header><meta charset="utf-8"><title>今井翼傳離開尊尼事務所</title></header><body><h1>今井翼傳離開尊尼事務所</h1><p>前組合SMAP三位成員告別尊尼事務所後，加盟前經理人飯島三智新公司CULEN，近日有傳另一尊尼偶像今井翼都有意離巢加入CULEN。報道指今井翼一向尊敬SMAP，但因其「瀧與翼」拍檔瀧澤秀明曾批評SMAP離巢，令兩人關係再轉差，加上他認為副社長喜多川Mary受訪曾表示：「如果飯島再搞對抗，請帶SMAP離開。」是令SMAP解散導火線，他曾跟Mary女兒兼候任社長Julie吵大鑊，令他決意離巢。</p></body></html>
