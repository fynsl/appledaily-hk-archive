<html><header><meta charset="utf-8"><title>余文樂獲頒年度男演員</title></header><body><h1>余文樂獲頒年度男演員</h1><p>余文樂憑電影《一念無明》前晚在杭州舉行的「第五屆十大華語電影表彰典禮」獲頒年度男演員獎。前晚共公佈十大電影名單及各個年度獎項，除樂仔外，《一念無明》導演黃進獲頒發年度處女作導演獎，羅志祥則憑《美人魚》成為年度人氣演員獎。<br>樂仔獲獎後在台上說：「終於有機會可以謝謝《一念無明》的所有團隊工作人員，謝謝導演和所有演員們，謝謝大家的祝賀。演戲是職業又是興趣，作為演員能夠享受當中過程，有獎項是額外的嘉許，自己會繼續努力向前，之後希望可以演繹更多不同的角色。」<br>撰文：小米</p></body></html>
