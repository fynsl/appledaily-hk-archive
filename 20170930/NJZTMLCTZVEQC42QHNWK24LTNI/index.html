<html><header><meta charset="utf-8"><title>【食得清淡】奶奶靚湯養胎</title></header><body><h1>【食得清淡】奶奶靚湯養胎</h1><p>胡杏兒為李家陀慈姑椗，肚子越來越大，至今增加了二十多磅，奶奶更提供滋潤靚湯養胎。杏兒透露懷孕後飲食其實很清淡，尤其戒肥膩食品，魚肉、雞肉和蔬菜樣樣有，每天飲食均衡，她說：「食新鮮嘢，生果、湯水，少吃肥嘅嘢，我好少出街食，奶奶煲好多湯，唔係好補嗰種，佢又開始整薑醋。」不過杏兒都有為食時候，老公李乘德日前在Instagram貼出兩公婆嘆5籠、約60個小籠包相（圖），令杏兒食指大動。</p></body></html>
