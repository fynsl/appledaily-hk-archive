<html><header><meta charset="utf-8"><title>陳慧琳穿Chloe娃娃裙減齡飄少女味</title></header><body><h1>陳慧琳穿Chloe娃娃裙<br>減齡飄少女味</h1><p>陳慧琳(Kelly)日前現身到九龍塘生產力促進局支持社企活動，期間講到希望與兩個囝囝一齊做善事，帶他們做義工。<br><br>擁有長腿天賦身形的Kelly，從來駕馭任何造型都冇難道，都可以穿出自己個性。Kelly日前就揀穿了Chloe 2017秋冬系列，以裸色連身裙亮相，娃娃裙設計加上泡泡袖和Peter Pan colla，充滿少女浪漫感，腳穿同系列的黑色T-BAR皮鞋，造型甚有少女味，即時令潮媽Kelly回春不少。</p></body></html>
