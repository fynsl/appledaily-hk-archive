<html><header><meta charset="utf-8"><title>何志堅為子女與超鳳聯絡</title></header><body><h1>何志堅為子女與超鳳聯絡</h1><p>賭王何鴻燊二房千金何超鳳今年3月被爆去年已跟老公何志堅離婚，前晚何志堅出席中環「M超跑會」晚宴，他表示仍有跟超鳳聯絡說：「我屋企請食飯都有叫佢，佢啲朋友又係我啲朋友，為咗小朋友一定要有個關係。」是否因第三者而分開？何志堅即迴避說：「都係唔好講佢啲嘢。」<br>離婚後何志堅曾與朱慧敏傳緋聞，但他澄清跟對方只是普通朋友食飯，並謂：「請人返屋企食飯就話有飯局，有不良企圖，係人都驚同我食飯喇！我都好鍾意請朋友食飯，不過冇乜嘢事都唔同娛樂圈嘅人，怕咗。」現時可有另一半？他說：「冇特別，都係食吓飯咁。」<br>採訪：羅慧敏<br>攝影：陳慧安</p></body></html>
