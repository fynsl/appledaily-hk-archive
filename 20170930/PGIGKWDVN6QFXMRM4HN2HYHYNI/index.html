<html><header><meta charset="utf-8"><title>體壇拾趣：世界級泳手會師維園</title></header><body><h1>體壇拾趣：<br>世界級泳手會師維園</h1><p>一連兩日嘅短池游泳世界盃香港站，今日喺維園泳池開戰，而今次賽事吸引132位國際級泳手嚟香港，爭14萬美元獎金，當中包括賀素、施祖唐同拿高斯，仲有首次嚟港參賽嘅荷蘭靚女飛魚高莫維祖祖。 高莫維祖祖噚日同拿高斯、施幸余同張鎮男出席記招；27歲嘅「祖祖」講，喺世錦賽後接受過手術，幾星期前先恢復操練，話可以訓練同比賽已經好高興。早上初賽門票收100元，晚上決賽門票收200元。</p></body></html>
