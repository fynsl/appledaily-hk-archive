<html><header><meta charset="utf-8"><title>夢夢翻撻Ricky撐枱腳</title></header><body><h1>夢夢翻撻Ricky撐枱腳</h1><p>32歲的戴夢夢兩年前戀上51歲已婚太極鼓手朱翰博（Ricky），今年6月夢夢被拍到跟一名年約40歲的五星級酒店的首席品酒師Sam Chong到澳門賭場玩兩手，全程攬腰，她表示跟Ricky已分手。<br>本報讀者張小姐透過「爆相爆片」，分享於本月17日晚上約8時，影到夢夢跟聲稱已分手的Ricky在銅鑼灣一間西餐廳撐枱腳，張小姐說：「入嚟嗰陣女嘅戴住口罩，好避忌咁，然後佢拎住餐牌左揀右揀，冇同Ricky商量就落單。」又指見到夢夢摸一摸男方的臉，有如熱戀情侶。另外，戴夢夢臨時缺席昨日在中環的活動，似乎怕被追問跟Ricky的戀情。<br>採訪：王梓嫚</p></body></html>
