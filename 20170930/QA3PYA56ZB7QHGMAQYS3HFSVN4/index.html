<html><header><meta charset="utf-8"><title>哈七第一次上足球班大腳抽射碧咸都接唔到</title></header><body><h1>哈七第一次上足球班<br>大腳抽射碧咸都接唔到</h1><p>萬人迷球星碧咸（David Beckham）除咗靚仔，腳法都唔錯，尤其遠射更出名，估唔到盡得佢真傳嘅唔係三個仔，而係佢個寶貝細女哈七！昨日碧咸於Instagram上載兩條片，寫到：「有人已經準備好上第一次足球班。」片中見到哈七紮住長辮，波衫波褲全副武裝上陣。<br><br>首先，碧咸拖住哈七練傳波控波，哈七踢得唔錯，不過最後都要撒嬌攬住爸爸。之後又見到佢練射，哈七雖然得6歲，但右腳相當有力，射咗幾腳之後，有一下大腳連碧咸都接唔到，好明顯呢位球星爸爸非常滿意！</p></body></html>
