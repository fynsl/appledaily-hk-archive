<html><header><meta charset="utf-8"><title>陸漢洋苟芸慧三地辦婚禮</title></header><body><h1>陸漢洋苟芸慧三地辦婚禮</h1><p>苟芸慧與男友陸漢洋多次傳出婚訊，早前傳男方求婚成功。昨日陸漢洋在奧海城出席遊戲機活動，否認此事，表示暫時沒時間求婚，但心目中已經有求婚計劃：「因為一生人一次，梗係要搞到世紀，佢好簡單唔要浪費，求婚最緊要有心思，唔使豪華。」至於是否今年成事，他笑言要經理人度期，希望下次海外公幹，有時間可以二人世界。<br>陸漢洋計劃在三地舉辦婚禮，其中一個神秘地方，對他有特別意思；因苟芸慧家人在加拿大，相信會在當地和香港擺酒，問他可有行外母政策？他說：「外父、外母、細佬妹全部收買晒，同佢細佬好好傾，𠵱家訂造求婚戒指嘅（鑽）石。」<br>採訪、攝影：王連連</p></body></html>
