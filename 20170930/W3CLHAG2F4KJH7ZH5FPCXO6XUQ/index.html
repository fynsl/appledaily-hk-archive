<html><header><meta charset="utf-8"><title>金秀賢入伍公司股價升</title></header><body><h1>金秀賢入伍公司股價升</h1><p>韓國男神金秀賢前日宣佈下月23日以現役兵身份入伍，令粉絲大感不捨。由於金秀賢身為Keyeast事務所的一線藝人，他入伍後會對公司的事績造成影響。據Keyeast方面表示：「金秀賢服兵役期間，其演藝活動會停止，所以直接影響本公司的財務狀況，營業部門的銷售額亦將會減少。」雖然Keyeast方面指收入會減少，但外界就指金秀賢宣佈入伍消息，令原先舉棋不定的投資者都大舉入場，反而令Keyeast的股價連升兩日。</p></body></html>
