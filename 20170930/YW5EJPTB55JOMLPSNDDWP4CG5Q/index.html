<html><header><meta charset="utf-8"><title>王浩信傳分居嗒女拍檔</title></header><body><h1>王浩信傳分居嗒女拍檔</h1><p>王浩信與陳自瑤近日屢傳婚變，日前有報道指二人已經分居，原因是再生BB問題上有分歧。但本報接獲消息，二人分居原因是王浩信異性緣太勁，令一直啞忍的陳自瑤忍無可忍，惟女方缺乏獨立經濟能力，故二人關係一直膠着。<br>王浩信婚前婚後媾女傳聞不絕，而每次拍劇更與女拍檔表現曖昧，近日蔡思貝與張振朗傳拍《踩過界》撻着，但有指「真命天子」其實另有其人，有傳王浩信拍完《踩過界》後仍主動約女拍檔食飯敍舊，甚至開VIP房與女演員去火鍋店食飯獨處。前日王浩信被問到分居一事，表示日內出席公開活動時會一次過交代。<br>採訪：唐非</p></body></html>
