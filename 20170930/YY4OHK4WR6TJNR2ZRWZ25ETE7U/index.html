<html><header><meta charset="utf-8"><title>【動畫】成功為胚胎做「手術」　修正基因排除遺傳病？</title></header><body><h1>【動畫】<br>成功為胚胎做「手術」　修正基因排除遺傳病？</h1><p>中國的研究人員對BBC表示，他們成功地為人類胚胎實施了"化學手術"(chemical surgery)，剔除了遺傳疾病，成為世界上的首例。廣州中山大學的科研醫學小組使用一種被稱作鹼基編輯的技術（base editing），糾正了組成人類基因30億個密碼排列中的一個單一錯誤。他們用這種方法對胚胎的基因進行改變處理，排除了可以導致β-地中海貧血疾病的錯誤。但該胚胎並沒有被植入人體，它只供試驗室使用。</p></body></html>
