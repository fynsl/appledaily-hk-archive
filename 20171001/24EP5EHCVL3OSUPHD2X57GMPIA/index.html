<html><header><meta charset="utf-8"><title>麥嘉欣操弗練馬甲線</title></header><body><h1>麥嘉欣操弗練馬甲線</h1><p>「澳門小姐」麥嘉欣昨日在奧海城出席XBOX活動，雖然麥媽媽亦有現身，但二人不肯合照。活動上，麥嘉欣試玩賽車遊戲，不過見她揸車揸得很快，她笑說：「我有車牌，平時唔會開快車，想開快啲都唔得，因為澳門成日塞車。」她又指爸爸和男友都喜歡打機，但不會沉迷。<br>談到下月要到日本參加國際小姐比賽，麥嘉欣指現時要做運動喼弗，盡量少食澱粉質，問她現時的體重？麥嘉欣表示不想透露：「係未達標，但又冇話要減幾多，因為我想肌肉結實啲，亦都想有馬甲線，朝早唔食嘢都有少少馬甲線，所以要再努力。」<br>採訪、攝影：黃曉妍</p></body></html>
