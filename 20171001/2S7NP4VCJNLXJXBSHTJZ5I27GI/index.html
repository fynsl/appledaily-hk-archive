<html><header><meta charset="utf-8"><title>Coffee賀蔡慧欣出嫁</title></header><body><h1>Coffee賀蔡慧欣出嫁</h1><p>神獸天使「騰騰雞」蔡慧欣本月初在Ig宣佈有喜，前晚奉子成婚的她在尖沙嘴洲際酒店舉行婚禮，穿上紅色旗袍，頸上戴上一塊金豬牌，還有16隻龍鳳𠼦，蔡慧欣更找來當年同屆參選的港姐做姊妹團，包括《東張西望》人妻梁麗翹，林芊妤（Coffee）亦是座上客。<br>Coffee被問到出席蔡慧欣的婚宴時說：「我係去參加婚禮，男友都有去，都幾感動呀！佢（蔡慧欣）男友跳咗隻舞𠱁佢開心，扮番佢以前神獸造型咁。」問Coffee有否結婚衝動？她說：「冇特別睇完wedding想結婚，最近參加咗好多，都好麻木，但都恭喜晒佢哋。」<br>採訪：小米</p></body></html>
