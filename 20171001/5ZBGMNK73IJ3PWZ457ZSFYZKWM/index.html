<html><header><meta charset="utf-8"><title>朴敘俊派心谷港騷</title></header><body><h1>朴敘俊派心谷港騷</h1><p>憑韓片《青年警察》入圍大鐘獎男新人的朴敘俊前日襲港，為昨晚在九展舉行的粉絲見面會做準備，見港迷前朴敘俊昨午率先在灣仔舉行記者會。<br>朴敘俊見港媒即醒目大派心心，對於《青年警察》有好成績，上月電影導演及有份演出的姜河那來港宣傳新片，未有同行的朴敘俊大嘆可惜，又指與姜河那拍攝時好十分合拍，是好好的朋友：「他現時入了伍，很可惜未能見耐一些。」<br>在電影及劇集《三流之路》中朴敘俊不時騷肌，他直言大感怕醜，並自爆已健身8年。對於被封為「國民男友」，朴敘俊謙虛表示是外界誇獎，令他有種責任感。<br>採訪：文凱靈<br>攝影：陳慧安</p></body></html>
