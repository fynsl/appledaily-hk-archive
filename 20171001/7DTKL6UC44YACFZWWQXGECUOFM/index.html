<html><header><meta charset="utf-8"><title>Mandy Lieu師妹誕B女</title></header><body><h1>Mandy Lieu師妹誕B女</h1><p>Mandy Lieu師妹歐家裕（Joe）今年5月和百億航運業太子爺Jacky Lam舉行婚禮，Joe於數月前在Instagram宣佈懷孕喜訊，昨日傳來好消息，囡囡Jamie已經出世了。新手媽媽Joe昨日接受訪問說：「23號出世，老公有陪我，睇到Jamie出世嗰一刻，真係好感動。好多人見佢個樣同爹哋成個餅印，仲話個樣有啲似男仔，似邊個都冇所謂，最緊要係健健康康！」</p></body></html>
