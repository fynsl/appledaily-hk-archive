<html><header><meta charset="utf-8"><title>兩賊企圖老爆俾好市民撞破冇碇走</title></header><body><h1>兩賊企圖老爆<br>俾好市民撞破冇碇走</h1><p>【本報訊】荃灣大河道21號一座進行維修、外牆搭有棚架的大廈，昨晨3時許，一男一女行經發現兩名男子從棚架爬下來，覺有可疑尾隨及報警。兩名姓鄭42歲及姓劉43歲可疑人，行到150米外路德圍4號、一間裝修中用圍板封著店舖，又企圖開鎖著圍板門的密碼鎖頭。<br><br>由於一對男女好市民在附近監視，懷疑兩人發覺行蹤敗露，立即沿路德圍向青山公路逃走。警方接報在附近將兩人截獲，並返回大河道大廈搜索。兩人涉嫌企圖爆竊，被捕帶署調查。</p></body></html>
