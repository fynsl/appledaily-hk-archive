<html><header><meta charset="utf-8"><title>趣趣地：拉登翻生驚現秘魯！</title></header><body><h1>趣趣地：拉登翻生驚現秘魯！</h1><p>唔怕生壞命最怕改壞名，秘魯一位14歲足球小將就俾佢老竇整蠱，全因佢個名改到幾乎同已故「恐怖大王」拉登（Osama bin Laden）一樣，佢個名亦都係叫拉登（Osama Vinladen），雖然英文串法有啲唔同，但讀音一樣。「秘魯拉登」喺03年出世，家陣踢緊秘魯甲組哥梅里卡奧聯盟青年軍。對於呢個名嘅由來，秘魯拉登都話唔清楚，因為老竇始終都唔講真相佢知。呢個名亦令秘魯拉登喺學校入面被欺凌，佢話：「我好唔開心，但我已經開始適應喇。我成日都問老竇點解，但係佢一直迴避問題。」</p></body></html>
