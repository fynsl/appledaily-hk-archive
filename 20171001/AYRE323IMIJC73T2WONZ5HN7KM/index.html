<html><header><meta charset="utf-8"><title>吳鎮宇扒龍舟顧住玩</title></header><body><h1>吳鎮宇扒龍舟顧住玩</h1><p>吳鎮宇、胡子彤及余香凝等昨日到沙田龍舟總會為電影《萬水千山縱橫》開工，除了余香凝，眾人均飾演龍舟手，余香凝說：「我係佢哋嘅教練，成班男人掛住玩，我就要鬧佢哋，不過一cut機就猛同佢哋講對唔住，因為個個都係前輩。」<br>吳鎮宇笑言拍攝一星期已曬到變黑人：「嗰日我哋由沙田大會堂扒龍舟返嚟，用咗20分鐘，仲快過佢哋搭車。」提到日前與囝囝Feynman慶生，他說：「年年都係喺屋企食嘢，今年個蛋糕就悟空，之前試過芝麻街。」他笑指囝囝不會爬龍舟：「佢啱啱先學識游水，掹住個池邊都掹咗幾年，佢9歲着緊12歲嘅衫，其實佢手長腳長，係肥啫。」<br>採訪：盧妹<br>攝影：陳順禎</p></body></html>
