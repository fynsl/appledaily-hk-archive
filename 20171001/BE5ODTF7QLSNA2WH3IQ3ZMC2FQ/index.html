<html><header><meta charset="utf-8"><title>【關仁隱事】賣魚女偷藏食水唔益人</title></header><body><h1>【關仁隱事】賣魚女偷藏食水唔益人</h1><p>「賣魚女」近年喺內地拍嘢，雖然搵埋唔少，但喺錢銀上一分一毫都計得好盡，同佢都相當自私。話說早排佢幫一個電視台去外地拍節目，當然賣魚女媽咪都有跟埋去，貼身照顧個女。<br>當賣魚女同阿媽去到一個熱帶國家拍外景，而當地食水係好珍貴，大隊就每日派兩支水畀各人飲用，點知賣魚女同媽咪竟然成箱水捧走，拎咗去自己間酒店房，搞到其他工作人員冇水飲。但後嚟有工作人員發現咗，佢哋每支水飲幾啖就丟喺房，呢度幾支嗰度幾支，寧願浪費都唔益其他工作人員。<br>撰文：關仁</p></body></html>
