<html><header><meta charset="utf-8"><title>體壇拾趣：韋少16億續約史上最貴</title></header><body><h1>體壇拾趣：韋少16億續約史上最貴</h1><p>據美國傳媒《ESPN》上周五報道，雷霆同控衞韋斯卜克（Russell Westbrook）達成協議續約五年，合約總值2.05億美元（約16億港元），以400萬美元（約3,125萬港元）之差刷新史堤芬居里（Stephen Curry）早前造出嘅聯盟史上最高嘅合約總值！至於韋少點解要喺九月29號先嚟公佈續約呢？有心水清嘅網民發現，呢日咁啱係韋少前隊友、過檔去勇士嘅杜蘭特（Kevin Durant）29歲生日，唔少球迷都懷疑韋少專登揀今日公佈續約，向杜蘭特「贈㷫」。</p></body></html>
