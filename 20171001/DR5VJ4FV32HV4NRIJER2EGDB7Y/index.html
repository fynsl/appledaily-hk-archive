<html><header><meta charset="utf-8"><title>10.1 FIBA新球例三步上籃唔違例係咩玩法？</title></header><body><h1>10.1 FIBA新球例<br>三步上籃唔違例係咩玩法？</h1><p>近排FIBA就有一條關於走步嘅修例，大家真係要了解下啦。以前攞波落地計第一步，第二步就要上籃如果唔係就走步。<br><br>10月1日嘅新例就指明落地之後嘅嗰一步，先係第一步，第二隻落地嘅腳先係重心腳。換言之新例就可以容許偷一步，三步上籃都唔算犯規。小跳步後，再踏前一步都得，Step back完仲跳多步。喺新例之下攞波之後同一隻腳踏地兩次就犯規啦。<br><br>FIBA解釋今次修例係為咗適應新嘅籃球風氣，等各位睇國際賽嘅時候都會更接近NBA球例，睇嚟一班NBA球星就最開心啦，尤其係之前成日疑似走步嘅LBJ囉。</p></body></html>
