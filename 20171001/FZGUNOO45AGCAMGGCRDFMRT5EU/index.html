<html><header><meta charset="utf-8"><title>【一周必看】索女旅遊達人教路　三招免費upgrade商務艙</title></header><body><h1>【一周必看】<br>索女旅遊達人教路　三招免費upgrade商務艙</h1><p>「去旅行，去到盡」類似的廣告口號在大眾心中已潛移默化，惟坊間林林總總的旅遊搜索引擎，間間都標榜「格價格到盡」，互相搶奪市場份額，似乎香港已經難以容納更多的同類型的公司。KAYAK亞太區高級總監韋小薇（Amy Wei）卻急急澄清：「Expedia其實是跟我們完全不一樣的網上旅遊公司……我們是搜尋引擎，他們是網上旅遊經紀公司，我們跟他們是一個合作關係，把人導到Expedia去訂購機票。」</p></body></html>
