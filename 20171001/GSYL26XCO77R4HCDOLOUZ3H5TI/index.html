<html><header><meta charset="utf-8"><title>趣趣地：恒大4.2億謀簽肥安</title></header><body><h1>趣趣地：恒大4.2億謀簽肥安</h1><p>安察洛堤早幾日食完拜仁慕尼黑餐無情雞之後，一啲都唔使愁呀！皆因廣州恒大據報已經接觸肥安，仲話開到總值4,500萬歐元（約4.2億港元）咁誇張嘅三年合約畀佢，用銀彈撬佢過嚟中國做打工皇帝。報道亦講AC米蘭都吼實肥安，但就冇講埋肥安嘅意向嘞。其實史高拉利今季教恒大成績都唔錯，不過亞冠八強出局就麻麻地喇，同埋經過納比嘅成功後，可能班主許家印都對意籍教練情有獨鍾。</p></body></html>
