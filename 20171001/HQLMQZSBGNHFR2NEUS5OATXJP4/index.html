<html><header><meta charset="utf-8"><title>林一峰開騷緊張忘詞</title></header><body><h1>林一峰開騷緊張忘詞</h1><p>林一峰一連兩場向陳百強致敬的「我和你的床頭歌演唱會2017」，前晚在九展舉行首場，趙學而及Supper Moment擔任嘉賓，一峰妹妹林二汶、許廷鏗及糖妹等現身捧場。一峰在台上說：「陳百強嘅歌係香港流行曲歷史上最浪漫嘅一塊，所以就有今次演出。」臨近尾聲，一峰唱《深愛着你》時，表現感觸，並一直望向天花板，最後以《幾分鐘的約會》作結束。<br>受訪時，一峰指揀歌過程困難，他說：「真係有啲緊張，因為係向前輩致敬，不容有失，但有啲記錯歌詞。」一峰直言媽咪是陳百強的忠實歌迷：「希望媽咪今次會鍾意。」<br>採訪：曹家誠<br>攝影：仇志德</p></body></html>
