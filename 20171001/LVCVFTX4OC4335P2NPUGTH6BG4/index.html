<html><header><meta charset="utf-8"><title>歌舞伎町皮條客李小牧：以後要做政治家</title></header><body><h1>歌舞伎町皮條客<br>李小牧：以後要做政治家</h1><p>出生於湖南，以「歌舞伎町案內人（導遊）」身份為人熟知的在日華人李小牧，29年前開始在歌舞伎町任職夜間導遊，帶不懂日語的遊客尋歡，2002年，他以真名出版自傳《歌舞伎町案內人》，在日本一夜成名，先後為《Newsweek》、《朝日新聞》、《VICE中國》等媒體撰寫專欄，其後於2015年入籍日本，並出選新宿區選議員，最終取得1,018票，以300多票之差落敗。</p></body></html>
