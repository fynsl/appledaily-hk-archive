<html><header><meta charset="utf-8"><title>貝安琪抱B仔買Bra</title></header><body><h1>貝安琪抱B仔買Bra</h1><p>貝安琪（Ankie）與未婚夫Simon所生的混血B仔Sebastian已8個月大，前晚兩母子現身中環一內衣店，Ankie揀了一會已有收穫，付錢時就抱起囝囝，吸引店員姐姐撩他玩，而囝囝玩得開心笑笑口。<br>之後，Ankie就去置地廣場，等升降機時亦不忙蹲低錫囝囝。記者致電Ankie，她說：「今日嚟換啲裸色款內衣，工作打底用，同埋要換番大size，生完BB後上圍大咗一個碼。」Ankie表示愛帶囝囝出街：「佢好奇好鍾意出街，𠵱家識好多嘢，識give me five，叫爸爸媽媽，見多啲人唔怕醜，佢好搞笑好為食。」<br>採訪、攝影：羅德光</p></body></html>
