<html><header><meta charset="utf-8"><title>高圓圓DVF白裙優雅演繹簡單就是美</title></header><body><h1>高圓圓DVF白裙<br>優雅演繹簡單就是美</h1><p>由麥浚龍（Juno）執導的電影《風林火山》，日前在惠州舉行發佈會，主演的劉青雲、梁家輝、內地女星高圓圓、衛詩雅等人都有出席。<br>　<br>向來以優雅、氣質見稱的高圓圓，身穿Diane Von Furstenberg 2017春夏系列的白色長裙亮相，相當明艷照人。長裙設計簡約配以暗條紋，高圓圓於腰間戴拼色皮帶點綴，增加亮點，腳穿一對白色幼帶涼鞋，整體造型清新優雅，完美演繹簡單就是美。</p></body></html>
