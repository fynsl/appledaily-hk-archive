<html><header><meta charset="utf-8"><title>41歲野蠻女　疑扑爛手機被捕</title></header><body><h1>41歲野蠻女　疑扑爛手機被捕</h1><p>【本報訊】深水埗欽州街一大廈，一名男子於昨早9時許報案，指較早前一名女友人登門造訪，期間對方突然擅自取走其手機往走廊及敲打，手機被弄爛，電池無故冒白煙，女友人疑洩忿後離去。<br><br>警方到場經初步調查，未有發現電池有被燒毀痕迹，獲悉41歲姓董女子，曾上門與57歲姓黃男子發生爭執，期間曾將黃的手機往扶手敲打，遂以涉刑毀將董拘捕，並撿走該手機零件，案件交由深水埗警區刑事調查隊跟進。</p></body></html>
