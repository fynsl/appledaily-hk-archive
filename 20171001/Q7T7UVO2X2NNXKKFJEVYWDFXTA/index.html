<html><header><meta charset="utf-8"><title>何超蓮自嘲面圓冇兵</title></header><body><h1>何超蓮自嘲面圓冇兵</h1><p>何超蓮昨日到薄扶林村和一班小朋友學習製作舞火龍，她表示中秋節當日會和義工在街頭派發一千個月餅，另外11月會陪傷殘人士和基層小朋友同遊海洋公園。問工作忙是否連陪兵仔都沒時間？超蓮說：「冇兵呀！𠵱家塊面圓晒冇晒兵，我唔鍾意做娘娘，寧願做宮女，我先得二十幾歲，唔好掛住拍拖。」<br>講到超蓮會挑戰Ice-cream Challenge，她稱已相約JW一齊玩，挑戰完後要再tag三個朋友，可會選擇緋聞男友楊政龍？她說：「呢個活動係想多啲人關心幫助導盲犬， 所以應該搵番藝人朋友會好啲。」<br>採訪：曹家誠<br>攝影：陳慧安</p></body></html>
