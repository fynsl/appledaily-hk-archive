<html><header><meta charset="utf-8"><title>李光洙做MC　賀老友結婚</title></header><body><h1>李光洙做MC　賀老友結婚</h1><p>韓劇《任意依戀》的36歲男星金基邦，昨日娶網上購物網站CEO金熙京，金基邦在圈中有不少老友，包括趙寅成、李光洙、宋仲基等。<br>昨日金基邦在首爾Grand Hyatt行禮，光洙和趙寅成擔任婚禮的司儀，至於下月做人夫的宋仲基雖然已從巴黎返韓，未知宋仲基是否有低調赴婚宴。<br>另外，韓劇《巴黎戀人》男星李東健前日與女星趙胤熙低調行禮，昨日一對新人公開婚照，當中兩人分別着上西式及韓式禮服，由於趙胤熙已懷有身孕，所以拍照時她刻意將花束遮腹部。而韓劇《守望者》女星李詩英昨日亦與圈外男友奉子成婚。<br>撰文：施洛冰</p></body></html>
