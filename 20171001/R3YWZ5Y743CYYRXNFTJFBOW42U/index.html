<html><header><meta charset="utf-8"><title>洗米嫂孖囡囡齊着黃色連身裙大騷美腿</title></header><body><h1>洗米嫂孖囡囡齊着黃色連身裙<br>大騷美腿</h1><p>日前仁愛堂副主席洗米嫂陳慧玲（Heidi）帶埋細女周善潼（Damiana）出席活動，更大開金口，獻唱鄭秀文的經典金曲《終身美麗》，獲得不少掌聲及歡呼聲。<br><br>兩母女當日的打扮襯晒色，洗米嫂Heidi穿上黃色荷葉邊露肩連身裙，以前短後長的設計大騷美腿，女人味十足。女兒Damiana則穿上Dolce &amp; Gabbana的童裝，白色連身裙上印有檸檬圖案，可愛爆燈，不需要穿得一模一樣也能打造溫馨的親子裝。</p></body></html>
