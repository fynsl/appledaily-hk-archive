<html><header><meta charset="utf-8"><title>AE機場貴賓室明開幕</title></header><body><h1>AE機場貴賓室明開幕</h1><p>【本報訊】香港國際機場再有新貴賓室開張！美國運通（AE）昨日公佈，新設於機場的The Centurion Lounge貴賓室（圖），將於10月2日開幕。新貴賓室位於一號客運大樓離港層東大堂，近61號登機閘口。<br>要享用貴賓室內的設施，必須為美國運通白金卡或Centurion卡（「黑卡」）持有人。另外，白金卡會員可攜同最多兩位同行賓客，免費使用貴賓室；白金卡會員亦可繳付50美元，額外為一位同行賓客購買貴賓室單日通行證。貴賓室除提供一般貴賓室服務外，「黑卡」有專屬貴賓室。</p></body></html>
