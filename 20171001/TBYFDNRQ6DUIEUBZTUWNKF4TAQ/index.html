<html><header><meta charset="utf-8"><title>中國9月PMI錄52.4勝預期　創5年新高</title></header><body><h1>中國9月PMI錄52.4勝預期　創5年新高</h1><p>【本報訊】國家統計局公佈中國9月官方製造業PMI指數，由上月的51.7升至9月的52.4，好過市場預期的51.6，是自2012年5月以來新高。<br><br>統計局表示，9月供應及需求繼續向好，協調性進一步增強。生產指數和新訂單指數分別為54.7%和54.8%，分別比上月增長0.6和1.7個百分點，均為近年來最高，且新訂單指數年內首次超過生產指數，供需關係更趨於平衡。</p></body></html>
