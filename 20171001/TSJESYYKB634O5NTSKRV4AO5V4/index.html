<html><header><meta charset="utf-8"><title>楊采妮考慮帶半歲孖仔同城城小公主做fd子</title></header><body><h1>楊采妮考慮帶半歲孖仔<br>同城城小公主做fd子</h1><p>Charlie從新加坡「快閃」來港，透露孖仔已6個月大，問到Charlie會否追女？她表示年紀大不考慮：「主要都係年紀問題，佢哋兩個已經有伴，我會唔捨得抱住個女，唔抱兩個仔。」提到好友郭富城榮升爸爸，她表示未探BB：「相信個女一定好靚女，跳舞好叻。」記者笑言她與城城對親家，Charlie說：「親家就唔好，我有兩個，可以做老友，我同佢講要好好enjoy，因為BB大得好快，希望佢同太太好好體驗。」<br>採訪：羅慧敏<br>攝影：陳順禎</p></body></html>
