<html><header><meta charset="utf-8"><title>占基利女友死前撰文控訴</title></header><body><h1>占基利女友死前撰文控訴</h1><p>荷李活笑匠占基利（Jim Carrey）前女友Cathriona White，兩年前服用處方藥物自殺身亡，女友母親等控告占基利過失殺人罪，案件有新進展。占基利代表律師前日入稟反告女友母親及律師籍案件向他勒索。至於Cathriona家人亦公開了一封聲稱是Cathriona死前兩年在iPad寫下的文章反擊，文中她指因占基利接觸到可卡因、精神虐待，又說占基利傳了性病給她但沒有道歉，指直對方漽了她的人生。</p></body></html>
