<html><header><meta charset="utf-8"><title>【桃花不斷】傳奉女成婚狂呻</title></header><body><h1>【桃花不斷】傳奉女成婚狂呻</h1><p>王浩信婚前婚後都一樣惹桃花，2011年二人結婚，同年王浩信結婚前，傳出在一個生日會上搭上𡃁模謝芷蕙（Cammi），二人回家短敍時，被拍拖三年的女友陳自瑤撞破，女方打算分手斬纜，卻發現已經懷有王浩信的骨肉，最後奉女成婚，火速註冊。不過成為人夫後，有指王浩信向朋友訴苦，自覺未定性，後悔奉女成婚，故夫婦經常陷入冷戰。</p><p>前年王浩信和黃心穎合作《東坡家事》被傳表現親暱，婚變傳聞亦隨之而生，結果陳自瑤要親身闢謠，表示信任老公，堅稱關係未變。最近王浩信又被傳主動約《踩過界》拍檔蔡思貝食飯，更被爆前後腳到了旁邊的VIP房，獨處十多分鐘才離開。</p></body></html>
