<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Stephy喪父轉投阿澤</title></header><body><h1>【馮仁昭四圍超】<br>Stephy喪父轉投阿澤</h1><p>杜汶澤自編自導自演嘅電影《空手道》，噚日喺電影嘅facebook專頁推出預告片，鄧麗欣（Stephy）演倉田保昭個女，故事講到倉田保昭過身之後，Stephy跟咗杜汶澤學空手道，倉田保昭其實就係杜汶澤嘅空手道師傅。倉田保昭本身都係武術高手，識空手道、柔道同合氣道，其中一個鏡頭見佢喺山邊耍拳，71歲依然咁好身手，仲係咁型。<br>撰文：馮仁昭</p></body></html>
