<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】一峰個唱二汶爆料</title></header><body><h1>【馮仁昭四圍超】<br>一峰個唱二汶爆料</h1><p>林一峰前晚喺九展舉行演唱會尾場，細妹林二汶擔任表演嘉賓，二汶爆料話：「一峰以前好鍾意同我分享佢嘅愛情故事，等到我第一次同佢講自己嘅愛情故事時，佢就唔願聽。」不過一峰之後將自己嘅古仔，寫咗一首《無忘花》送畀二汶，亦成為二汶事業上一份重要嘅禮物。林一峰今次仲請咗知名口琴演奏家李俊樂做嘉賓，為《19》加段精采嘅口琴獨奏。<br>撰文：馮仁昭</p></body></html>
