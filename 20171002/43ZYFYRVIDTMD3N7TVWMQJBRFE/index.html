<html><header><meta charset="utf-8"><title>魚食魚鯁唔落死亡定格被冰封</title></header><body><h1>魚食魚鯁唔落<br>死亡定格被冰封</h1><p>大魚吃小魚，沒想到吞不下嚥鯁住了，就在這個混亂時刻，大小魚居然一起被冰封住，誰也走不脫。<br><br>有釣友把一條短片上載社交網。他與友人本周初到一處結冰的湖想釣鱒魚和鱸魚，當時湖面結了大約厚15厘米(6吋)的冰，突然他們發現冰下似乎封住了甚麼。<br><br>他們將魚挖出來，除去冰塊，見到原來是「魚中魚」︰大條的鱒魚口中叼著一條小魚，相信是大魚吞食獵物時，因獵物太大，結果鯁住窒息致死，再冰封在一起。<br><br>釣友表示︰「牠正好在水面被冰封著……這是一生難得一見的情景」。<br><br>英國《每日郵報》</p></body></html>
