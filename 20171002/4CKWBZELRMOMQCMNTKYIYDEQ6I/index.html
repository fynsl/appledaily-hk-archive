<html><header><meta charset="utf-8"><title>港隊補選三狂牛兵</title></header><body><h1>港隊補選三狂牛兵</h1><p>【本報訊】香港足球代表隊昨晚在夢想FC對冠忠南區的港超聯賽後，公佈本月10日主場對馬來西亞的23名球員名單，三名周二才領取特區護照的西班牙球員，傑志的列斯奧、丹尼及理文的佐迪獲港隊補選入隊應戰，但法圖斯及陳肇麒因傷退隊。<br></p><p>港隊教練金判坤昨晚表示，列斯奧、丹尼及佐迪過去多年已證明他們的質素及能力，相信可在短時間內融入球隊。他說：「我們原先有選陸志豪，但他以私人原因要求退隊，而法圖斯及陳肇麒同樣因傷而落選。」港隊今日在晒草灣開操，先備戰周四在旺角場對老撾的友賽。<br>記者：曾雁平</p></body></html>
