<html><header><meta charset="utf-8"><title>71歲黃百鳴露六嚿腹肌</title></header><body><h1>71歲黃百鳴露六嚿腹肌</h1><p>黃百鳴由70年代開始加入娛樂圈發展，今年已是71歲的他，向來身體非常壯健，昨日他在微博貼了半裸上身出海的相片，還留言：「今年最後一次出海。」重點當然不是今年最後一次出海，而是他晒出的六嚿腹肌，相信很多年輕人也自嘆不如他的體格。<br>平日見到黃百鳴，都是以電影公司老闆身份現身，一般是穿上西裝示人，完全掩蓋了好身形。今次大晒半裸上身照片，不單止看到他的身上沒有豬腩肉，還若隱若現見到六嚿腹肌，看來黃百鳴花了不少時間健身，也難怪他要在微博半裸上身，好讓年輕人羨慕。<br>撰文：鍾國仁</p></body></html>
