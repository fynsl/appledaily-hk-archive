<html><header><meta charset="utf-8"><title>【一周必看】火燒君堯後欄係白兵？果然係西環弟兄！</title></header><body><h1>【一周必看】<br>火燒君堯後欄係白兵？果然係西環弟兄！</h1><p>【一周必看】立法會議員何君堯被揭發原來唔係新加坡、英國同威爾斯執業律師，雖然佢已經快快手將佢律師樓網頁資料，改做「執業律師資格」，但唔代表佢選立會時，自稱喺呢兩度地方嘅執業律師會冇人追究。好似花生友、本身係律師嘅立會議員謝偉俊上星期一喺電台就暗寸何君堯，話做得立法會議員呢啲有爭議嘅職位，如果仲係好鍾意做打手，就應該更加小心，唔該睇實自己個後欄有冇着火！佢勸何君堯最好退一步唞啖氣，唔好再為件事爭拗，或者過多兩日就有其他大新聞蓋過呢！</p></body></html>
