<html><header><meta charset="utf-8"><title>陀B都要保養甘比貼相晒LA MER護膚品</title></header><body><h1>陀B都要保養<br>甘比貼相晒LA MER護膚品</h1><p>甘比去年正式成為劉太，再次做媽咪正在陀第三胎，不過仍就然如常湊仔女返學放學，shopping外出，而且更時不時貼相開心share品牌送上的新品禮物。<br> <br>女人陀B容易出現肌膚問題，膚質變差，所以一定要好好保養，甘比日前收到LA MER晶凝原肌系列最新推出的修護液和眼霜，修護液加入了首度研發的高活性The ProBio Ferment益生酵母，能調整肌膚至平衡狀態；眼霜則是軟潤乳狀，可以減淡眼睛及表情紋，即時減退眼周浮腫，就算陀B都可以keep住靚樣。</p></body></html>
