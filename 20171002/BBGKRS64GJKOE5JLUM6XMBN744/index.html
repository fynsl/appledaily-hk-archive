<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】甄子丹向劉德華偷師</title></header><body><h1>【馮仁昭四圍超】<br>甄子丹向劉德華偷師</h1><p>劉德華（右）為新戲《追龍》重新演繹許冠傑經典金曲《浪子心聲》，用電影片段剪成MV，甄子丹（左）喺戲中演跛豪，華仔演雷洛。<br>香港黑幫電影曾經風靡七、八十年代嘅影壇，甄子丹認為華仔當年係表表者：「佢拍黑幫片嘅經驗比我多，今次可以向佢偷師，尤其係佢點樣演繹雷洛呢個角色，我哋喺文戲對戲時，都好似拍緊武打戲咁，互有切磋、交流互動。」<br>撰文：馮仁昭</p></body></html>
