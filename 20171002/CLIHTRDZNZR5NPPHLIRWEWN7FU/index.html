<html><header><meta charset="utf-8"><title>YUKI與Sony分道揚鑣</title></header><body><h1>YUKI與Sony分道揚鑣</h1><p>前日本樂隊Judy and Mary主音YUKI，昨日證實與合作多年的Sony Music已在上周五結束合作關係，今後YUKI仍會發展音樂事業，Sony Music表示會尊重YUKI的決定，亦感謝她過去24年來為公司帶來的貢獻。現年45歲的YUKI於1993年以Judy and Mary主音身份出道，是90年代樂壇代表樂隊之一，樂隊於01年宣佈解散，YUKI近年以個人姿態發展。而YUKI與倉持陽一結婚17年，先後為丈夫誕下三子，可惜長子於05年猝逝，死時只得1歲零11個月。</p></body></html>
