<html><header><meta charset="utf-8"><title>龍運巴士撼貨車上層劏開乘客傷</title></header><body><h1>龍運巴士撼貨車<br>上層劏開乘客傷</h1><p>【本報訊】深水埗3死城巴車禍記憶猶新，再有巴士發生事故。前晚11時許，一輛由機場開出、前往屯門兆康的E33P雙層龍運巴士，沿機場駿運路行駛，經過駿運南路迴旋處時收掣不及，猛撞前面因應交通情況停車的密斗貨車。巴士左邊上層被劏開，擋風玻璃碎裂，嚴重損毀。<br><br>幸上層前方沒有乘客，車禍中一名姓葉50歲巴士男乘客腳部受傷，救護員到場替他包紮及送院治理。姓黃52歲巴士司機及姓周43歲貨車司機沒有受傷，現場協助調查。</p></body></html>
