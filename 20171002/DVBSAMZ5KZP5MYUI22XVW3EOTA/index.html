<html><header><meta charset="utf-8"><title>【米太貼士】鹽麴代鹽少鹹　和風沙律+烤雞槌醒胃惹味</title></header><body><h1>【米太貼士】鹽麴代鹽少鹹　和風沙律+烤雞槌醒胃惹味</h1><p>鹽麴是由米麴、鹽和水混合發酵而成，鹹度較鹽為低，味道比鹽更富層次和醇厚。鹽麴含豐富乳酸菌、胺基酸和維他命B雜，對身體有益。</p><p>另外，鹽麴含酵素，用來醃肉可令肉質更鬆軟，食味更佳，關注健康和喜歡美食的朋友不妨試試。今次米太會用鹽麴，製作和風鹽麴沙律和鹽麴檸檬烤雞膇。<br></p><p>食譜設計：黃韻思@米太廚房手記</p><p>2017果籽繼續認真知味。識買惜用。行以求知。好事多為。重修舊好。<br>緊貼果籽報道，即like： http://fb.me/AS.AppleDaily </p></body></html>
