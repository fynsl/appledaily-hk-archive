<html><header><meta charset="utf-8"><title>南果步自爆患情緒病</title></header><body><h1>南果步自爆患情緒病</h1><p>著名影星渡邊謙今年3月被爆背太太南果步偷食，令去年確診患乳癌的南果步受到雙重打擊，更持續暴瘦，雙方現仍處於冷靜期，南果步昨日出席粉紅絲帶防治乳癌活動時，坦言自己曾受情緒病困擾。南果步於活動上透露身體情況比去年已有好轉，但卻經歷了精神難以負荷的時期：「其實我由今個春天，患上關於精神的疾病，與另一種病搏鬥。」她坦言一度欲推掉劇集《定年女子》，最終她亦靠拍劇再拾自信度過難關。</p></body></html>
