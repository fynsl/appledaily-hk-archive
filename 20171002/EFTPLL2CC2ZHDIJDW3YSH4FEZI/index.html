<html><header><meta charset="utf-8"><title>法甲冧看台三人重傷 - 求驗客</title></header><body><h1>法甲冧看台三人重傷 - 求驗客</h1><p>PSG大勝梗開心，但法甲另邊廂就出現意外，上周六艾米恩斯主場對里爾，就因為球場部份看台倒塌（圖），搞到腰斬賽事，意外喺15分鐘左右發生，當時里爾後衞波路托尼幫客隊先開紀錄後，跑去作客球迷區慶祝。意外就喺呢個時候發生，部份看台突然倒塌，十幾個球迷跌晒喺地，當中三個仲傷得幾重，腰斬賽事都好合理。艾軍會長祖亞尼事後就抨擊里爾球迷，話佢哋導致意外發生：「警方之前已經警告，話有200個情緒激昂、令人不安嘅球迷坐咗喺客隊球迷區！」里爾會長就還擊話祖亞尼嘅言論有毀謗意味，要求足總查明真相。</p></body></html>
