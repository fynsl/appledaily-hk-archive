<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】夏雨拍鬼片揀貼地題材</title></header><body><h1>【馮仁昭四圍超】<br>夏雨拍鬼片揀貼地題材</h1><p>夏雨（小圖）擔任執行董事嘅mm2電影公司製作嘅鬼片《鬼網》，由《好鄰居》、《二重身》、《冤有頭》三個單元故事組成，郭奕芯、張建聲、蔣祖曼、麥子樂、陳家樂同簡淑兒等主演。夏雨話：「我哋用新角度去拍靈異題材，好有本土feel，主要想吸引年輕觀眾入場。」其中嘅《好鄰居》單元，由郭奕芯搬入工廈「劏房」之後發生靈異事件，好貼地。<br>撰文：馮仁昭</p></body></html>
