<html><header><meta charset="utf-8"><title>楊丞琳爭輸視后</title></header><body><h1>楊丞琳爭輸視后</h1><p>第52屆金鐘獎前晚在台北國父紀念館舉行，楊丞琳失落視后殊榮，最終由《戀愛沙塵暴》的柯淑勤獲得視后，視帝則是《這些年那些事》的劉德凱。許肇任贏得戲劇節目導演獎，植劇場憑《天黑請閉眼》奪最佳戲劇節目獎。柯淑勤上台領獎時，情緒激動：「我以為台灣已經不需要我這種用生命和靈魂演出的演員！」<br></p><p>至於綜藝節目主持人獎由羅志祥（小豬）和愷樂以《娛樂百分百》爆冷勝出，打敗《綜藝大集合》捱足14年的胡瓜、董至成、阿翔和謝忻等。評審認為小豬與愷樂主持能力高，也想鼓勵新人。<br>撰文：鍾國仁</p></body></html>
