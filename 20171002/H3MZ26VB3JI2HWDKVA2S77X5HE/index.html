<html><header><meta charset="utf-8"><title>【從前今日】《巨人》男星洛克遜愛滋病逝世　荷李活影星首例</title></header><body><h1>【從前今日】<br>《巨人》男星洛克遜愛滋病逝世　荷李活影星首例</h1><p>1985年的今天，影星洛克遜因為愛滋病離世，成為荷李活首個死於此症的明星，終年59歲。活躍於50-60年代影壇的他，曾經憑電影《巨人》獲奧斯卡提名；60年代初期，他演出過一系列愛情輕喜劇，令他擁不少女粉絲。但在幕前，他一直隱瞞同性戀者的身份。曾經有過一段婚姻，但只維持了數年。<br><br>84年確診感染愛滋病後，最初他只對外宣稱是肝癌；直至死前兩個月，才承認患上愛滋病。<br>綜合報道</p></body></html>
