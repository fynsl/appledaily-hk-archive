<html><header><meta charset="utf-8"><title>沈卓盈避談男友同居</title></header><body><h1>沈卓盈避談男友同居</h1><p>沈卓盈昨日在西寶城出席中秋節活動，她近年與男友Calvin發展穩定，經常出雙入對，中秋人月兩團圓，沈卓盈會與家人度過，男友都融入家中，但她否認好事近，只甜蜜表示相處開心穩定。<br>問到現時已發展到同居關係？沈卓盈有所保留：「唔好問呢啲啦，總之屋企人好鍾意佢，家姐搵唔到我都會搵佢，已經skip咗我。同居問題係私人問題，唔答啦，放過我啦。」還指兩人拍拖態度認真，思想、目標及價值觀一致，對男友讚不絕口。此外沈卓盈稍後會與少婦聯盟成員陳凱琳、龔嘉欣、譚凱琪赴北海道拍旅遊特輯，預告到時會大玩踢爆和浸溫泉。<br>採訪、攝影：卓寶花</p></body></html>
