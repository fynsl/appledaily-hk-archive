<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】李思欣跌傷腳縫五針</title></header><body><h1>【馮仁昭四圍超】<br>李思欣跌傷腳縫五針</h1><p>李思欣日前喺加拿大拍戲返港，時差未調好，前晚佢去銅鑼灣食晚飯，喺扶手電梯發生意外，跌傷右膝，傷口仲好深，老公范振鋒送佢去養和醫院睇急症，醫生為思欣止血同縫針。<br>阿范話老婆有耳水不平衡，當時又急步兼暈一暈，思欣前晚接受訪問時話：「傷口縫咗五針，因為落扶手電梯時太急跌倒。」佢包好傷口，佢坐輪椅由老公推上車離開。<br>撰文：馮仁昭</p></body></html>
