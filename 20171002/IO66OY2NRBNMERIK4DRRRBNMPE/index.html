<html><header><meta charset="utf-8"><title>步姐雙腿變修長慘被惡搞成演歌天后</title></header><body><h1>步姐雙腿變修長<br>慘被惡搞成演歌天后</h1><p>日本天后安室奈美惠於事業高峰宣佈明年9月引退，曾經同佢鬥過你死我活嘅濱崎步，近年卻被指事業下滑，一舉一動更成為網民焦點。<br><br>步姐體型一向引起外界討論，早前佢喺Instagram上載更衣室嘅自拍照，就被網民發現其身後嘅暖風機變晒型，由本來嘅四方形變成長方形，繼而踢爆步姐有執圖之嫌。<br><br>最近步姐又再勤力po新相，但繼續有網民留意到步姐身高又再飆升，雙腿比平時修長得多，唔少「有心人」立即為相片「還原」。同時亦有人將近年步姐嘅形象進行大惡搞，將佢個樣key落演歌及昭和唱片上，變成娘味十足嘅唱片封套。</p></body></html>
