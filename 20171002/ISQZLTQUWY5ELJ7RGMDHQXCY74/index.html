<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】劉美君臨開騷豬蹄腳</title></header><body><h1>【馮仁昭四圍超】<br>劉美君臨開騷豬蹄腳</h1><p>劉美君將於今個月14號再踏紅館舉行兩場「千色」演唱會，點知噚日佢喺社交網貼傷腳相，兩隻腳包到腫如豬蹄，連小腿都各貼一塊大紗布。<br>網友睇到相後留言問：「你的美腿怎麼啦？」劉美君喺電話表示：「因為之前已經拗柴，又有啲舊傷，𠵱家每個禮拜都要training，啲筋好多好緊，肌肉會攰，其實會keep住維修，唔使擔心，唔會影響演唱會。」<br>撰文：馮仁昭</p></body></html>
