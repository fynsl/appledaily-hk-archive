<html><header><meta charset="utf-8"><title>小冰腳趾尾爆缸照行</title></header><body><h1>小冰腳趾尾爆缸照行</h1><p>梁小冰、葉童、陳志雲、鄧達智和同性醫生老公陳梓欣等前晚到灣仔演藝學院欣賞舞台劇《沙漠女皇巴士團》，小冰透露最近肥了不少，因為早前整傷腳不能跳舞：「有日我煮嘢食，俾個大湯碗整親腳趾尾，即刻爆缸流血。第二日睇醫生，話我軟組織受傷，冇骨裂。不過我有神奇女俠DNA，行走自如。」談到之前和同屆港姐翁杏蘭和姚康莉敍舊，小冰說：「夾唔到袁詠儀個期，要分開約，未夠圓滿。」<br>問到鄧達智會否領養小朋友？他說：「千祈唔好，屋企好多小朋友，我好錫啲姪仔同姨甥。」<br>採訪：羅慧敏<br>攝影：陳順禎</p></body></html>
