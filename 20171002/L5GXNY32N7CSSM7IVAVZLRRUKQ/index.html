<html><header><meta charset="utf-8"><title>【今日笑一笑】豬仔唔飲奶周圍走　豬媽一招聽話無得走</title></header><body><h1>【今日笑一笑】<br>豬仔唔飲奶周圍走　豬媽一招聽話無得走</h1><p>小朋友好動總愛周圍走，有些連吃飯時也不停下來，要父母拿著碗筷追逐哄吃飯。有網友拍下農場的一幕，豬媽媽示範如何調教孩子，乖乖吃飯。<br><br>一位豬媽媽在草地餵哺7隻小豬時，其中一隻卻沒心吃奶，繞到豬媽媽面前想走開，不料豬媽使出一招「頂頭槌」，把小豬頂起、飛到半空。<br><br>小豬飛倒地上後，唯有悻悻然走回去吃奶。<br><br>UNILAD@facebook</p></body></html>
