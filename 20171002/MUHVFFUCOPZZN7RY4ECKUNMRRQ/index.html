<html><header><meta charset="utf-8"><title>尼馬成PSG新劊子手 - 求驗客</title></header><body><h1>尼馬成PSG新劊子手 - 求驗客</h1><p>巴黎聖日耳門（PSG）上周六主場大炒波爾多6:2，賽果唔係焦點，大家最關心嘅，梗係PSG下球12碼邊個射啦！點解講下球？因為PSG今場得到嘅12碼，已經由尼馬射入咗。呢球係自早前PSG喺法甲2:0贏里昂場波，出現尼馬同卡雲尼爭射罰球同12碼風波後，球隊第一次獲判12碼。之前傳過尼馬同卡雲尼喺教練艾馬利介入下已傾掂數，咁尼馬今場主射呢球12碼，係兩位射手講完數嘅結果？定係卡雲尼已經喺呢場權力遊戲入面成為輸家？睇PSG下球12碼就知答案喇！</p></body></html>
