<html><header><meta charset="utf-8"><title>劉浩龍入馬場吹水</title></header><body><h1>劉浩龍入馬場吹水</h1><p>劉浩龍、梁漢文、許晉亨、趙世曾與女伴、陳百祥夫婦等昨日在沙田出席國慶賽馬日。梁漢文與劉浩龍落沙圈與馬主朋友、練馬師等吹水。<br>太子珠寶鐘錶老闆鄧鉅明愛駒「閃耀飛輪」出戰首場，賽前他受訪時做出yes手勢，信心十足，最後他的馬匹不負眾望贏得第三名。問到太太宣宏雁為何沒來？他說：「佢去咗雲南有啲私人事。」及至第9場賽事，許晉亨才現身捧父親許世勳的馬匹「估惑」，問是否有信心贏出？他微笑不語，最後「估惑」表現未如理想，三甲不入。<br>採訪：黃曉妍<br>攝影：陳俊強</p></body></html>
