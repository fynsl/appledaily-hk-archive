<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】《反黑》解封復播</title></header><body><h1>【馮仁昭四圍超】<br>《反黑》解封復播</h1><p>陳小春（右）、張建聲同李璨琛等主演嘅4K網劇《反黑》，原本喺YouTube免費有得睇，但噚日凌晨突然離奇被封鎖，劇組即刻向YouTube查詢，得知《反黑》因被檢舉而被封，不過YouTube經了解後，噚日朝早已經解封，不過有個別集數只有低清版。張建聲對此好愕然：「突然被停播係有啲失望，不過我哋覺得有咁多觀眾支持套劇，我哋會樂觀面對。」<br>撰文：馮仁昭</p></body></html>
