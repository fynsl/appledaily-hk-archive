<html><header><meta charset="utf-8"><title>英兵獲批拖女踢世盃 - 求驗客</title></header><body><h1>英兵獲批拖女踢世盃 - 求驗客</h1><p>英格蘭家陣喺世盃外出線在望，餘下兩場對斯洛文尼亞同埋立陶宛嘅分組賽，只要攞多一分，就可以買機票去俄羅斯。領隊修夫基亦計劃到時畀啲WAGs隨隊去俄國，話要等班球員可以輕鬆吓，佢話：「我絕對鼓勵家人隨隊去俄羅斯，對於有啲球員嚟講，佢哋係超級重要。我想有一個輕鬆嘅環境，等啲球員踢得舒服啲。」如果修夫基講過算數，李斯特城前鋒占美華迪就可以帶埋老婆碧琪去俄國，希望佢到時唔好輕鬆得滯，落場腳軟啦！</p></body></html>
