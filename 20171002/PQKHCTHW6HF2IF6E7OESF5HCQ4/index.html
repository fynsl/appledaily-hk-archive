<html><header><meta charset="utf-8"><title>Twins成都地震照開騷</title></header><body><h1>Twins成都地震照開騷</h1><p>Twins前晚在四川成都舉行巡唱，觀眾練定偶像的廣東歌捧場，在台下大聲跟Twins合唱，令蔡卓妍（阿Sa）和鍾欣潼（阿嬌）十分感動，二人講出學定的四川話：「我愛你！」答謝歌迷。<br>前日四川發生5.4級地震，當時Twins正在房間內跟工作人員玩啤牌，阿Sa說：「突然覺得點解好似周圍搖吓搖吓，唱歌老師仲話見到道門喺度搖，我問係咪地震呀？」阿嬌表示：「當時好似有架巴士喺你旁邊經過咁上下，又唔係搖得好嚴重。」事後才知是地震，阿Sa慶幸沒人受傷及房子沒倒塌，不過有部份歌迷就因交通受影響，未能趕到場館睇騷。<br>撰文：皓騫</p></body></html>
