<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鄧詠雪擇偶要有愛心</title></header><body><h1>【馮仁昭四圍超】<br>鄧詠雪擇偶要有愛心</h1><p>網紅鄧詠雪噚日到深水埗派飯，為區內長者同露宿者喺中秋前送上溫暖，問佢有冇買飯券送畀有需要嘅人？佢話：「事前冇講有呢樣嘢，知道有就買多多都冇所謂，因為做善事係開心。」<br>中秋約咗家人BBQ嘅鄧詠雪，話嗰日冇男仔約，問到擇偶條件，鄧詠雪話對方要高過佢，有愛心同鍾意貓狗。問到係咪要有樓？佢話唔需要，因唔重視物質。<br>撰文：馮仁昭</p></body></html>
