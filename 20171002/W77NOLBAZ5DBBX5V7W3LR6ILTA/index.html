<html><header><meta charset="utf-8"><title>阿Yu當老公死咗</title></header><body><h1>阿Yu當老公死咗</h1><p>趙頌茹（阿Yu）與王寶葆（前名王寶寶）昨到大埔擔任中秋節活動嘉賓，阿Yu稍後接拍ViuTV劇集飾演寡婦，問她怎樣投入角色？她說：「盡心盡力去做，演好個角色。」問到會否投放真實感覺去演？她說：「個老公真係死咗。」<br>王寶葆透露中秋會跟家人慶祝，可能早前忙工作，推掉不少男士的邀約，所以最近都冇人約。見王寶葆曬得一身健康膚色，她指原本接了美國電影擔任女主角，講明不可以有泳衣印，所以今年都不敢去曬太陽：「可惜美國方面以私人理由取消咗合作，損失七位數，雖然有賠償金，但當然相差好遠。」<br>採訪：馬建華<br>攝影：沈健程</p></body></html>
