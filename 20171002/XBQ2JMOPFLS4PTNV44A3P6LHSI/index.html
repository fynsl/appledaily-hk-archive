<html><header><meta charset="utf-8"><title>同老公和好溫碧霞貼婚照慶祝結婚17周年</title></header><body><h1>同老公和好<br>溫碧霞貼婚照慶祝結婚17周年</h1><p>10.1除咗係國慶日，原來呢日對圈中唔少藝人夫婦嚟講，同樣有特別意義。好似今年51歲嘅溫碧霞(Irene)，17年前嘅呢日，就同富商何祖光喺布吉結婚。雖然今年7月二人被爆分居四個月兼婚姻亮紅燈，不過有指何祖光專誠飛美國箍煲，令佢哋嘅婚姻化危為機。<br> <br>Irene昨日就喺微博貼出同何祖光當日嘅婚照，留言話：「這天是我人生中最難忘快樂的一天，有你的倍伴是最幸福的。我相信我們可以天長地久到永遠，love u always。」Sweet到爆！</p></body></html>
