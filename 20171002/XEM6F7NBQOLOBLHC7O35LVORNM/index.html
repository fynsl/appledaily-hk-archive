<html><header><meta charset="utf-8"><title>樂瞳寫真送街坊</title></header><body><h1>樂瞳寫真送街坊</h1><p>樂瞳日前到觀塘跟燈籠達人Mo學整燈籠，準備返大澳和家人賞月過中秋節，今年她更以寫真代替月餅送給親友，樂瞳說：「買咗咁多年燈籠，今年想特別啲，親手整一個糖果主題嘅燈籠，係我自己設計，特色係可以將兩邊嘅糖紙分拆，變成一個小手袋。」<br>在大澳長大的樂瞳，覺得家鄉過中秋特別有氣氛：「大澳夜晚冇乜燈，周圍又有好多小食檔，我會同親戚喺街BBQ，好多街坊都喺街放個燒烤爐，就好似一個大型燒烤場咁。」今個中秋節別具意義，樂瞳笑說：「因為我要運啲寫真入去，唔少親戚都預訂十幾本，我要順便提供送貨服務。」<br>撰文：葉綠悠</p></body></html>
