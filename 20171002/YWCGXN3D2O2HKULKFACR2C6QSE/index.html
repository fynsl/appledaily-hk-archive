<html><header><meta charset="utf-8"><title>波亞斯「數錢」停八場 - 求驗客</title></header><body><h1>波亞斯「數錢」停八場 - 求驗客</h1><p>中超上港嘅主帥波亞斯，因為喺九月尾作客國安嘅比賽俾球證趕出場後，向對方做出數錢手勢，擺明話球證黑哨，所以俾中國足協重罰停賽八場，再罰四萬人仔，陰公囉。另外，啱啱食完拜仁無情雞嘅安察洛堤真係唔愁出路，因為恒大對佢好有興趣，現任主帥史高拉利仲好大方咁邀請佢嚟。「大菲」話：「如果安察洛堤有機會嚟，我覺得佢應該要認真諗諗。」史高拉利繼續講：「我同恒大嘅合約去到11月30日，喺呢段時間，我會竭盡所能為佢哋爭奪錦標。」大菲咁講，似乎係暗示下季會同恒大分手喇。</p></body></html>
