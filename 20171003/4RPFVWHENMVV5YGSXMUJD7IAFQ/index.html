<html><header><meta charset="utf-8"><title>「正菜妍」再次誠意推介阿Sa哂Prada新背包</title></header><body><h1>「正菜妍」再次誠意推介<br>阿Sa哂Prada新背包</h1><p>蔡卓妍(阿Sa)身為時尚達人，經常拿不同的手袋示人，更會於社交平台上hashtag埋#正菜妍誠意推介推薦給網民。<br> <br>最新得到阿Sa寵幸的就是Prada Robot背包，它的容量夠大，又可以拼貼上不同可愛或型格的襟章自由配搭，每個款式都可算是獨一無二，不論男女生都絕對啱用。不過新袋只得Prada 海港城的pop up store 有得賣，難怪同阿sa老友鬼鬼的馬天佑都已經馬上入手。</p></body></html>
