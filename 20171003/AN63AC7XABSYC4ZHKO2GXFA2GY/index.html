<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】阮兆輝自嘲出皮毛書</title></header><body><h1>【馮仁昭四圍超】<br>阮兆輝自嘲出皮毛書</h1><p>阮兆輝噚日喺鑽石山以香港金閱獎作者身份舉行講座，早前佢出書教授粵劇功架，阮兆輝自嘲原本冇諗住出書咁大件事：「我諗住拍吓片㗎咋，粵劇好多派系，呢本唔係教科書，都係啲皮毛嘢，不過都用咗三年時間籌備。」<br>阮兆輝謂從不收徒弟，但不介意教學生：「傳承要做，但做師傅唔係咁易，我自己都仲忙緊，12月都有個大戲叫《四代同台》。」<br>撰文：馮仁昭</p></body></html>
