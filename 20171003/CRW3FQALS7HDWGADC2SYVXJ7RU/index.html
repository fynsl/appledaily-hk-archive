<html><header><meta charset="utf-8"><title>佐佐木希10月行禮穿自家婚紗補辦婚宴</title></header><body><h1>佐佐木希10月行禮<br>穿自家婚紗補辦婚宴</h1><p>現年29歲嘅日本女星佐佐木希於今年4月閃婚，同45歲諧星渡部建拉埋天窗，希妹榮升人妻後接拍著名編劇野島伸司嘅話題劇《下雨時總是溫柔的你》，更挑戰演性上癮人妻主角。<br> <br>希妹同老公婚後半年各有各忙，渡部建雖然日前出席記者會時揚言婚禮同渡蜜月都未落實，但日本雜誌《週刊女性》報道，二人已擇定吉日喺10月補辦婚禮，屆時希妹會穿上白無垢出嫁，佢曾於劇集《福家堂本舗 －KYOTO LOVE STORY－》中披上白無垢，而婚宴就會穿上自己設計嘅婚紗系列，認真別具意義。</p></body></html>
