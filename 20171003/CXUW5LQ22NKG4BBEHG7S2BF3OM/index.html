<html><header><meta charset="utf-8"><title>【今日笑一笑】阿B掛住睇電視　喵星人出蠱惑趁佢唔覺意</title></header><body><h1>【今日笑一笑】<br>阿B掛住睇電視　喵星人出蠱惑趁佢唔覺意</h1><p>小孩子吃飯容易分心，例如只顧看電視、打機、玩耍，但原來此時旁邊另一位家庭成員，卻專注得很。<br><br>有網友拍下孩子吃飯時，看電視看得入神，旁邊的喵星人虎視眈眈，越靠越近，發現孩子完全沒留意牠時，便明目張膽，把孩子碟上的香腸啣走，大快朵頤。喵星人食過翻尋味，不久折返，重施故技，再度得手。由始至終，孩子也懵然不察。<br><br>YouTube</p></body></html>
