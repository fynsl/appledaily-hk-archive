<html><header><meta charset="utf-8"><title>楊愛瑾囝囝似足郭永淳</title></header><body><h1>楊愛瑾囝囝似足郭永淳</h1><p>楊愛瑾（Miki）今年3月尾榮升媽咪，為老公永安太子爺郭永淳誕下「慈姑椗」Luken，兒子轉眼已經6個月大，跟爸爸餅印一樣，Miki昨在社交網貼一家三口相並留言：「雖然這六個月有血有淚，但回頭看一切都是快樂的。感謝你為我們帶來這一切，我們會繼續好好的照顧你，讓你一直快快樂樂！」<br>同樣是新手爸爸的黎諾懿，兒子「小春雞」峰睿比Luken細十日，黎諾懿昨在Ig貼親子片「神之摩天輪」，抱着囝囝氹氹轉，逗得囝囝不停笑，黎諾懿指囝囝的笑聲是「傳說中的魔音」，但有網友就睇到擔心，留言叫他停止轉圈，擔心「小春雞」會頭暈。<br>撰文：皓騫</p></body></html>
