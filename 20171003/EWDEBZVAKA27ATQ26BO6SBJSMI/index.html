<html><header><meta charset="utf-8"><title>王浩信拒戴婚戒怕唔見</title></header><body><h1>王浩信拒戴婚戒怕唔見</h1><p>王浩信昨日在尖沙嘴出席玩轉音樂派對，活動中，王浩信除了獻唱兩首歌外，更與女粉絲手拖手玩遊戲。對於初入行被叫「Signal Wong」，他指當時覺得很奇怪，直言有點不開心，不過現時卻為該花名而樂在其中。對於年底「視帝」一獎，王浩信說：「獎項唔係最大目標，有觀眾鼓勵同認同，我當攞咗視帝。」<br>對於他日前公開澄清婚變及緋聞傳聞後，與太太陳自瑤的關係是否有好轉？王浩信強調與太太關係一直都好正常。提到他沒戴婚戒，他說：「因為工作，所以好少戴，我怕唔見。」問他有否跟蔡思貝聯絡？他說：「冇喎，開工就會。」<br>採訪：黃曉妍<br>攝影：葉君海</p></body></html>
