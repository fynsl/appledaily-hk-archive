<html><header><meta charset="utf-8"><title>貨van失控四輪朝天</title></header><body><h1>貨van失控四輪朝天</h1><p>【本報訊】一部客貨車昨凌晨沿筆架山龍翔道行駛，駛至配水庫對開，司機報稱有的士切線，他為閃避扭軚時失控，客貨車猛撞鐵欄，四輪朝天（圖），車門飛甩，司機奇蹟無受傷。<br>事發於昨凌晨3時許，姓關（21歲）男子駕駛裝飾工程公司登記的客貨車，沿筆架山龍翔道3線往觀塘方向行駛，駛至近獅子山隧道口，一部的士擬切線，客貨車閃避時失控，掃毀路旁約4米長鐵欄，客貨車繼而翻轉四輪朝天，車頂擱在鐵欄上，全車毀爛，玻璃碎裂，側邊車門飛脫，司機奇蹟無恙，在場協助調查。<br>■記者黃江奇</p></body></html>
