<html><header><meta charset="utf-8"><title>胡諾言跑全馬有贊助</title></header><body><h1>胡諾言跑全馬有贊助</h1><p>胡諾言明年會再戰全馬，最近更獲得「渣打馬拉松」領航計時車BMW的贊助，被選為160位BMW iRunners之一，藝人還有鄧佩儀。胡仔去年跑出個人好成績，今年又被寶馬看中，他開心不已。<br>昨日胡仔接受傳媒訪問：「今次非常榮幸成為iRunner，可能呢幾年參與10km同半馬，上年全馬，建立咗一個運動image，所以明年繼續支持全馬！完成劇之後，公司即將安排我遠赴日本參與一個國際競技比賽！宣揚做運動正能量意識！心情興奮，枉我咁多年流下汗水同腳毛，終於冇白費！年尾仲有其他工作安排，希望唔會影響體力同精神，總之一句，我會盡做！」<br>採訪：非非</p></body></html>
