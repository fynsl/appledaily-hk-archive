<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】邱美薇着泳衣騷身材</title></header><body><h1>【馮仁昭四圍超】<br>邱美薇着泳衣騷身材</h1><p>曾拍紙巾爭仔廣告出位嘅邱美薇（Chelffy），近日獲美容院邀請做代言人，Chelffy破天荒着泳衣晒身材，事前狂做運動收身treatment：「自從半年前開始打拳，的確身體fit咗，大家都知我冇乜幾可着bikini喺幕前演出。」問到上任代言人係湯洛雯，會唔會擔心被比下去？佢話：「我哋未入行已經識，佢一直都好靚同有氣質，我唔會諗被比較問題。」<br>撰文：馮仁昭</p></body></html>
