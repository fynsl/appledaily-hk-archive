<html><header><meta charset="utf-8"><title>陳法拉胡巴紐約野餐</title></header><body><h1>陳法拉胡巴紐約野餐</h1><p>陳法拉近日帶了電影《捉妖記》中主角胡巴乘坐馬車到達紐約中央公園，然後他們更一齊在草地上野餐。法拉表示本想跟胡巴提早慶中秋，可是卻買不到月餅，所以用了曲奇餅代替，她說：「其實中秋吃甚麼都沒所謂，最緊要是跟家人一齊過。」法拉跟胡巴分嚐一個大曲奇餅，分甘同味。<br>正當法拉和胡巴開心野餐時，公園內有不少外國小朋友都好奇望看他們，更上前要求與胡巴抱抱，最後眾小孩還跟法拉及胡巴排排企大合照。電影《捉妖記2》將於明年賀歲檔上演。<br>撰文：楊定</p></body></html>
