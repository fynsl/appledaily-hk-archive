<html><header><meta charset="utf-8"><title>安室闊別巡唱誓創紀錄</title></header><body><h1>安室闊別巡唱誓創紀錄</h1><p>日本樂壇天后安室奈美惠宣佈明年9月引退，11月會推出收錄52首歌曲的精選碟《Finally》，並落實明年2月起展開巡迴演唱會，到時會唱勻東京、大阪、名古屋、福岡、札幌五大巨蛋，更會到亞洲各地開騷，個唱會由歌迷投票選出歌單，下月會公佈演出詳情。安室曾於2012年舉行巨蛋巡唱，當時她假五巨蛋開騷8場，累積34萬觀眾，創下日本女歌手開騷的最多觀眾紀錄，相信今次又可刷新創舉。</p></body></html>
