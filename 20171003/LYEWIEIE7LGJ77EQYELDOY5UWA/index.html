<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張彥博合唱毛管戙</title></header><body><h1>【馮仁昭四圍超】<br>張彥博合唱毛管戙</h1><p>張彥博最近同SiS樂印姊妹成員駱胤鳴（烙印）」合唱《有種愛情》，呢首歌係烙印今年書展推出散文集《有種愛情》，專登創作嘅同名主題曲，日前佢哋兩個仲為新歌拍攝MV。<br>阿博話：「身邊有朋友聽完首歌，都覺得我同烙印好夾，仲話啲歌詞sweet到漏，聽到毛管戙起雞皮。今次MV都以粉色同甜蜜情節做主題，MV再配合首歌，效果應該會更好！」<br>撰文：馮仁昭</p></body></html>
