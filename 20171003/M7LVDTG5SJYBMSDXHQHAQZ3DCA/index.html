<html><header><meta charset="utf-8"><title>羅仲謙攬實楊怡冧爆</title></header><body><h1>羅仲謙攬實楊怡冧爆</h1><p>羅仲謙和楊怡趁結婚周年去了波蘭和捷克旅行，楊怡昨日凌晨在微博貼相，相中她和謙謙深情對望，謙謙更用他強而有力的臂彎攬住老婆，冧爆的楊怡以英文留言：「我哋第一年結婚周年，感謝你喺我生命中出現。」謙謙亦第一時間回應：「一年後的今日，老婆！多謝你！愛你！願你一世平安快樂！」一直以來，他們均表示不設防造人，不知今次會否傳出好消息。</p><p>身為二人老友的袁偉豪亦湊熱鬧，貼出跟謙謙和楊怡合照，留言道：「從你們結識、相遇，一起工作到現在成為夫婦，很為你們而感到高興，能夠為你們結婚一周年紀念而記錄你們的喜悅，更加感恩，祝你們永遠幸福快樂。」<br>撰文：非非</p></body></html>
