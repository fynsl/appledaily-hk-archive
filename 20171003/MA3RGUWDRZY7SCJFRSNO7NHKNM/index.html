<html><header><meta charset="utf-8"><title>維權燈籠高掛中聯辦</title></header><body><h1>維權燈籠高掛中聯辦</h1><p>中秋節前夕，約20名支聯會成員及市民昨由西區警署遊行至中聯辦門外，要求內地釋放在囚異見人士與維權律師。遊行人士沿途高叫口號，手持印有異見人士及維權律師照片的燈籠及貼有被囚者頭像的月餅，促當局盡快釋放他們。遊行人士最終將燈籠與請願信貼於中聯辦門牌後散去（圖）。支聯會副主席蔡耀昌指，中共建政前承諾有民主自由和繁榮富強，欺騙愛國者拋頭顱、灑熱血，但至今多個社會問題如貪污仍未解決。<br>謝榮耀攝</p></body></html>
