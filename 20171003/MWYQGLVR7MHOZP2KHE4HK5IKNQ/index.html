<html><header><meta charset="utf-8"><title>前冠軍練馬師化身謝霆鋒精心炮製一道風味</title></header><body><h1>前冠軍練馬師化身謝霆鋒<br>精心炮製一道風味</h1><p>練馬師葉楚航日前在社交媒體上載了一張相，相中的航哥身穿廚師制服同大廚帽子，練者幽默地留言說:「表面上我係練馬師，其實真正身分係廚神！」<br><br>結果這個貼文一出，即有不少網民與航哥的朋友相繼留言，大多話猜不到航哥不只是冠軍練馬師，還是一位冠軍廚神，廚藝功夫都有番咁上下。<br><br>有朋友更笑稱航哥好似謝霆鋒咁，化身廚神，航哥就回應話，「謝霆鋒有十二度鋒味，我只有一度。」<br><br>《蘋果》記者隨後訪問航哥，航哥說地點是他朋友家中，而他炮製的菜式名堂叫「乾炒茄醬黑椒蝦子通心粉」，認真夠創意。</p></body></html>
