<html><header><meta charset="utf-8"><title>阿古路雙失撞完車俾女飛 - 求驗客</title></header><body><h1>阿古路雙失撞完車俾女飛 - 求驗客</h1><p>曼城前鋒阿古路上星期喺荷蘭遇到車禍導致肋骨骨裂，估唔到嘅係原來佢禍不單行。據英國《太陽報》報道，同阿古路拍咗拖四年嘅31歲歌手女友Karina Tejeda已經同佢分手，皆因嬲對方喺上次國際賽期返阿根廷嘅時候，同國家隊隊友參加咗有唔少性感model同場嘅party喎，而佢事前並唔知情。阿古路試圖用喺ig like Karina嘅性感相等方法去挽救呢段感情，不過Karina話自己都係聽記者先知道阿古路撞車嘅消息，似乎係想同佢劃清界線。</p></body></html>
