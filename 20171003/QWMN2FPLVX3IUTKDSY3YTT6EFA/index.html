<html><header><meta charset="utf-8"><title>陸詩韻揸長槍撞到瘀晒</title></header><body><h1>陸詩韻揸長槍撞到瘀晒</h1><p>港姐出身的陸詩韻，一向予人嬌滴滴感覺，她其實有外柔內剛一面，最近客串電影《辣警霸王花2不義之戰》，陸詩韻與梁琤、何佩瑜等飾演霸王花，劇情交代她們隨警司譚耀文出動追捕悍匪，陸詩韻孖梁琤一組出車，陸詩韻托着一支長槍MP5向匪徒開槍。<br>陸詩韻表示拍攝前接受了三周持槍特訓，她昨在電話中說：「我未試過螢幕持長槍，唔輕成8磅重，半邊身伸出窗外，架車又郁緊，我要用膊頭借力頂住車窗框，因為郁嚟郁去，我拍完發現右膊撞到瘀晒，一撻撻變咗『乳牛』，收工返屋企先痛，就住側身瞓。」<br>採訪：陳杰</p></body></html>
