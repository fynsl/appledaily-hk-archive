<html><header><meta charset="utf-8"><title>神醫勸摩佬勿急用伊巴 - 求驗客</title></header><body><h1>神醫勸摩佬勿急用伊巴 - 求驗客</h1><p>有「呂布」之稱嘅曼聯前鋒伊巴謙莫域，今年四月重創右膝前十字韌帶，幸得港產美國名醫傅浩強幫佢開刀醫治，𠵱家似乎康復進度神速，仲有傳佢會喺10月底復操。不過，呢位港產名醫就警告紅魔領隊摩連奴，叫對方唔好咁快就催促伊巴歸隊，因為伊巴仲未好番晒。傅仲話：「即使係聯賽或者歐洲賽也好，我好肯定曼聯𠵱家唔等人用。伊巴好強壯，但我認為佢越遲復出越好，因為咁佢先可以有多啲時間復原。」</p></body></html>
