<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】杜德偉收百萬做猩猩</title></header><body><h1>【馮仁昭四圍超】<br>杜德偉收百萬做猩猩</h1><p>杜德偉以「火猩哥」造型現身江蘇衛視嘅《蒙面唱將猜猜猜》，前晚播出一集佢揭面罩，之前好多人估佢係郭富城或張衞健，到佢開口唱《快樂頌》先估到係佢。<br>Alex受訪時話：「覺得猩猩好啱我，戴住猩猩面具跳舞畀人感覺都好活潑。」有傳佢收咗七位數字酬勞，佢話：「好就讚節目製作認真，樂隊都有4、50人，高水準製作令佢覺得值得參與。」<br>撰文：馮仁昭</p></body></html>
