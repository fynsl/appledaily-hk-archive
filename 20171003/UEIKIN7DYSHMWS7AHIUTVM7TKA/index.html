<html><header><meta charset="utf-8"><title>基爾禾射手獲意國欽點 - 求驗客</title></header><body><h1>基爾禾射手獲意國欽點 - 求驗客</h1><p>意大利國家隊主教練雲杜拿，已經為嚟緊最後兩場世盃外點兵，不過當中巴黎聖日耳門中場馬高華拉堤同拖連奴前鋒比洛迪，雙雙喺過去一輪聯賽受傷。雲杜拿決定補選卡利亞里中場尼高路巴列拿同基爾禾前鋒恩格里斯，不過兩人都從未替意大利國家隊披甲。意大利喺餘下兩場世盃外先後同馬其頓以及阿爾巴尼亞交手，除非有奇蹟發生，否則難望追上榜首西班牙，預計意大利會取得小組次名，轉戰下月舉行嘅附加賽。</p></body></html>
