<html><header><meta charset="utf-8"><title>隔牆有耳：周庭籲不同戰線齊抗爭 - 李八方</title></header><body><h1>隔牆有耳：<br>周庭籲不同戰線齊抗爭 - 李八方</h1><p>呢排香港眾志常委周庭頻頻喺台前亮相，無辦法，唔少眾志核心入獄，小妮子當然要擔起眾志呢個重擔，好多人更關心，眾志會唔會喺港島區補選派員出戰，代替被DQ嘅眾志主席羅冠聰攞番個位？但答案至今係未有㗎。周庭噚日回應時重申，眾志會積極考慮派員，但人選或者選舉部署等仲要傾，尚待公佈。<br>講到多個民主派政團星期日發起嘅「反政治打壓 袁國強下台 反威權大遊行」，大專界除咗嶺大學生會外，普遍冇參加，周庭認為10.1遊行只係反威權運動嘅開始箒，只要泛民同學界出發點相似，即使大家喺不同戰線都可以一齊抗爭，絕非唔團結嘅表現。</p></body></html>
