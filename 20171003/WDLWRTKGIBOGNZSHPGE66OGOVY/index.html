<html><header><meta charset="utf-8"><title>鄭希怡三點式陪女玩水</title></header><body><h1>鄭希怡三點式陪女玩水</h1><p>鄭希怡（Yumiko）最近跟2歲半囡囡梁浸浸拍內地真人騷《不可思議的媽媽》，年紀小小的梁浸浸哭着要回家，Yumiko自責不能給女兒安全感。昨Yumiko在社交網貼一家三口遊台北相，兩母女更在泳池嬉水，Yumiko有感而發留言：「陪伴就是培養安全感最好的方法。」<br>Yumiko又在微博轉貼新一集《不》的片段，梁浸浸的任務是一個人在商場等媽媽，一直不見媽媽出現的她，害怕到眼紅紅嘴扁扁，心痛女兒的Yumiko即刻終止任務，衝出去抱抱囡囡，她留言：「在我心目中，能不能完成任務不重要，最重要的是，當你需要我的時候，我在妳身邊！」<br>撰文：皓騫</p></body></html>
