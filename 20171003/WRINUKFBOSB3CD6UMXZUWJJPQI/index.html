<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】野人搵老竇賀家姐30歲</title></header><body><h1>【馮仁昭四圍超】<br>野人搵老竇賀家姐30歲</h1><p>林珊珊喺23歲時奉女成婚，大肚飛美國嫁前香港飛魚李啟淦，兩人育有長女李澄（西瓜 左二）同細女李怡（野人），可惜婚姻僅四年就玩完。西瓜於上月尾踏入29+1，野人喺社交網貼「一家四口」激罕合照為胞姊慶生，留言：「佢成日好怕30歲嘅來臨或會覺得自己有好多事情上未做得好好。所以我想畀一個好嘅回憶佢，令佢回想起呢一日係會開心嘅。家姐，我愛你！」<br>撰文：馮仁昭</p></body></html>
