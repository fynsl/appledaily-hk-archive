<html><header><meta charset="utf-8"><title>體壇拾趣：體操大媽再戰世錦賽</title></header><body><h1>體壇拾趣：體操大媽再戰世錦賽</h1><p>體操世錦賽周一喺加拿大蒙特利爾展開，雖然喺里約奧運贏得冠軍嘅美國選手比妮絲缺席，但女子組比賽一樣有睇頭，因為曾經兩奪奧運獎牌、現年42歲嘅卓素維天娜（Oksana Chusovitina）亦會出戰！呢位「體操大媽」喺1991年已經首次出戰世錦賽，先後代表過蘇聯、獨聯體同烏茲別克三個國家，今年已經係佢第15次參加呢項賽事，而佢喺世錦賽更累積得到三金四銀四銅。</p></body></html>
