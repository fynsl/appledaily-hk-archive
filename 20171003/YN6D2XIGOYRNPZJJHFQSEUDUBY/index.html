<html><header><meta charset="utf-8"><title>體壇拾趣：OKC三巨頭合體PG搶鏡</title></header><body><h1>體壇拾趣：OKC三巨頭合體PG搶鏡</h1><p>雷霆喺周日訓練營分隊比賽，韋斯卜克（Russell Westbrook）、安東尼（Carmelo Anthony）同保羅佐治（Paul George）齊齊被編入白隊，呢個新「三巨頭」首次公開比賽，球迷自然期待啦！再次着上連帽衫嘅安東尼表現唔錯，但另一新兵PG就更搶鏡，只打21分鐘就14射12中，當中包括六球三分，夾埋貢獻30分，幫白隊以75:42輕鬆贏波。</p></body></html>
