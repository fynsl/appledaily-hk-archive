<html><header><meta charset="utf-8"><title>《色慾都市3》爆是非拍唔成</title></header><body><h1>《色慾都市3》爆是非拍唔成</h1><p>美劇《色慾都市》（Sex and the City）曾紅透半邊天，更推出過兩集電影版，女主角莎拉謝茜嘉柏嘉（Sarah Jessica Parker）更大爆第三集已有劇本，最近矛頭直指「Samantha」甘卡拉圖（Kim Cattrall 右二）獅子開大口，令電影未能開拍，她當然不甘受罵，於twitter還擊：「我唯一要求就是我不想拍第三集！加上這已經是2016年的事。」「Charlotte」姬絲頓戴維絲（Kristin Davis 左二）於Ig表示失落，若有所指地表示甘卡拉圖「攪局」。</p></body></html>
