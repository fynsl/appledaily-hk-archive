<html><header><meta charset="utf-8"><title>陳昭昭講明急住生</title></header><body><h1>陳昭昭講明急住生</h1><p>陳昭昭、楊玉梅、歐瑞偉等昨日在佐敦出席養生館開幕，周焯華（洗米華）的太太陳慧玲（洗米嫂）亦有送上花籃祝賀。昭昭指最近忙個不停，除去年成立慈善機構，幫助柬埔寨的愛滋病孤兒外，更要籌備12月7日的婚禮，她透露將在何文田ClubONE筵開50席：「噚日去咗試裙褂，伴娘同姊妹團就搵咗仙樂都、林雅詩、梁敏儀。」由於昭昭今年已42歲，所以她笑言要急住生B。<br>楊玉梅早前找來張達明飾演其監製的內地電影《時空修復師》，她說：「我哋好錫佢，拍一日停一日，有私人冷氣，拍攝時間唔超過8小時，亦唔會開得太早。」<br>採訪：黃曉妍<br>攝影：葉君海</p></body></html>
