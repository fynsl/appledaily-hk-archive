<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】小周周跳舞撐周董</title></header><body><h1>【馮仁昭四圍超】<br>小周周跳舞撐周董</h1><p>周杰倫（周董　小圖）前晚假台北小巨蛋舉行尾場騷，有傳老婆昆凌懷有第三胎，噚日凌晨昆凌喺facebook貼大女「小周周」嘅背脊短片，攞住支粉紅色螢光棒跟住爸爸歌聲興奮跳舞，有fans話聽到小周周叫「爹哋呀~爹哋」。完騷後周董接受訪問，對於老婆為新戲剪去留咗十幾年長髮，周董話：「長得漂亮的人，弄甚麼都好看。」並否認老婆又大肚。<br>撰文：馮仁昭</p></body></html>
