<html><header><meta charset="utf-8"><title>秋官側田Freestyle合唱</title></header><body><h1>秋官側田Freestyle合唱</h1><p>鄭少秋上周六在澳門舉行「半世紀．大時代 世界巡迴演唱會」，邀請了即將於12月在紅館舉行演唱會的側田任嘉賓。秋官說一直有留意樂壇發展，發覺側田非常有音樂才華，很有自己想法，所以一直想找機會合作。<br>秋官在台上放笑彈，指側田的歌總跟他搞對抗，例如他有《輪流轉》，側田便有《我有今日》；他有《愛人結婚了》，側田則有《男人KTV》；他唱《誓不低頭》，側田就唱《命硬》。而側田即笑言，表示他的歌是以秋官的歌曲為藍圖寫出來。之後兩人又以freestyle合唱《誓要入刀山》，唱罷秋官大讚好玩。<br>撰文：李察</p></body></html>
