<html><header><meta charset="utf-8"><title>高Ling被批旺夫兼發達</title></header><body><h1>高Ling被批旺夫兼發達</h1><p>高海寧（高Ling）昨日在商台獲李居明大讚有旺夫命，她說：「唔止旺夫咁簡單，將來會有總共五個物業揸手，而且仲有五億身家，聽到我好開心，即刻覺得自己個market大咗好多。」<br>問到適婚年份，高Ling說：「師傅話19年或者22年都適合，邊個娶我旺邊個，自己諗吓佢啦。」高Ling稱師傅叫她多靠近屬蛇的人：「所以我要黐多啲佘詩曼，佢叫阿佘呀嘛。」男友鄧智偉是否屬蛇？她說：「佢唔係，不過我會叫佢帶啲蛇形嘅飾物。」問到中秋有甚麼節目？她說：「會陪婆婆，呢幾日都會陪吓佢。」<br>採訪、攝影：曹家誠</p></body></html>
