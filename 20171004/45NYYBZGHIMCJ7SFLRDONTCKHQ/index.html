<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳倩揚手作月餅擴香石過節</title></header><body><h1>【馮仁昭四圍超】陳倩揚手作月餅擴香石過節</h1><p>已為人母嘅陳倩揚，就教大家做中秋月餅擴香石，佢話：「可以滴自己喜歡嘅精油，放喺屋企防蚊或者清潔空氣，用薄荷、尤加利或者香茅，都係唔錯嘅選擇。」</p><p>陳倩揚話擴香石專用泥土要喺原材料舖頭買，其他用具都好容易搵，做法非常簡單，60克粉30毫升水，佢話：「石膏粉每間舖頭都唔同，要望吓啲粉，攪到佢唔好有粒粒，然後倒入個模度，仲要好快手搖個模，因為個模有好多花紋，所以要搖勻佢，等佢乾透，大約15至30分鐘，視乎擴香石嘅大細，之後就再滴你喜歡嘅香精油，咁就大功告成喇！」<br>撰文：馮仁昭</p></body></html>
