<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】阮經天戀杜鵑舊愛祝福</title></header><body><h1>【馮仁昭四圍超】阮經天戀杜鵑舊愛祝福</h1><p>34歲嘅台灣男星阮經天（小天），經常同合作女星傳出緋聞，前晚微博就突然瘋傳上年佢同內地名模杜鵑合作拍攝《紐約紐約》時撻着咗，仲話段感情維繫到𠵱家，有網民仲暗示小天已經向杜鵑求婚。<br>不過小天就否認新戀情：「假新聞！」而小天嘅前度女友許瑋甯就透過經理人回應話：「剛剛看到新聞才知道這件事，時間已經過去這麼久了，就是祝福他。」<br>撰文：馮仁昭</p></body></html>
