<html><header><meta charset="utf-8"><title>鍾嘉欣匿廁所作歌</title></header><body><h1>鍾嘉欣匿廁所作歌</h1><p>鍾嘉欣昨日到商台擔任馬浚偉的節目嘉賓，她透露今次返港兩個星期，老公和囡囡亦有同行：「佢哋𠵱家出咗去行街，佢中文又唔好又唔識路，平時喺加拿大我就乜嘢都聽晒佢話，返到嚟香港就要我帶返佢。」<br>馬浚偉透露鍾嘉欣替其音樂劇作曲，鍾嘉欣說：「我已經做咗好多歌畀馬浚偉，包保佢一定鍾意，全部嘅創作地點都係我屋企嘅廁所，因為阿女喺樓上瞓咗覺唔可以嘈親佢，於是就喺廁所創作。」馬浚偉又表示當年拍《蒲松齡》時，鍾嘉欣經常失眠和全身出疹，他忍不住叫停拍讓對方好好休息，鍾嘉欣說：「外界睇藝人好似好好，但其實背後係好辛苦。」<br>採訪、攝影：曹家誠</p></body></html>
