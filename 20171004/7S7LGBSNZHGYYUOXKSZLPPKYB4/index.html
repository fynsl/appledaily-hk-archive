<html><header><meta charset="utf-8"><title>【從前今日】貨機撞大廈釀大火空難造成至少200死</title></header><body><h1>【從前今日】貨機撞大廈釀大火<br>空難造成至少200死</h1><p>1992年的今天，以色列航空一架波音747-200F貨機，懷疑因為失控，在荷蘭阿姆斯特丹撞向2棟9層樓高的大廈，3名機組成員和1個女性乘客，當場死亡。<br><br>據報，飛機載著114噸貨物、由美國紐約經阿姆斯特丹飛往特拉維夫，起飛後10分鐘，機師已經匯報4個引擎入面有2個失效，而想折返，途中不停放油，但在下午6時45分左右，就失控撞向2座大廈，令大廈起火。<br><br>當局派出過百部消防車，和直昇機接載傷者。有目擊者說，看到有人因為太驚，由7樓露台跳下來，事件最終造成最少200人死亡。</p></body></html>
