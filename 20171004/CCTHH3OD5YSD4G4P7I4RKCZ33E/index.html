<html><header><meta charset="utf-8"><title>暖男派魚迎中秋1000條黃鱲鯧贈老友記</title></header><body><h1>暖男派魚迎中秋<br>1000條黃鱲鯧贈老友記</h1><p>【本報訊】中秋節前夕，屯門有魚檔為老街坊派魚加餸，80後魚檔少東阿樂早上9時許預備了1000條黃鱲鯧，去到新墟街頭免費派發，他稱派發對象主要是75歲以上老友記，「因為見到老人家想食魚但又唔捨得買！」所以萌生派魚念頭。當時屯門區氣溫30°C，仍吸引大批長者到場排隊輪候。<br><br>29歲的阿樂接受訪問指，派魚替老街坊加餸已經多年，多數大時大節前舉行，派的魚種亦有不同，視乎當時甚麼魚較熱門及當造，之前曾派發烏頭魚。他又稱，1000條魚約於1小時內派完，希望老街坊都開心過中秋。</p></body></html>
