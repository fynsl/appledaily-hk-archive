<html><header><meta charset="utf-8"><title>東籃引入菲律賓強援</title></header><body><h1>東籃引入菲律賓強援</h1><p>【本報訊】新一季的東南亞職業籃球聯賽（ABL）已定於11月17日正式開鑼，衞冕的東方龍獅將以「香港東方」名義出戰角逐，為增強內線實力，東方簽入菲律賓史迪赫汀加（Christian Standhardinger）。<br>這位28歲大前鋒身高2米01，曾經在德國ProA聯賽贏得MVP殊榮。對於史迪赫汀加的加盟，東方體育會總監梁守志認為有助衞冕ABL：「今屆球隊引入了多名實力分子，球隊實力比起去年有過之而無不及！」<br>今屆ABL參賽球隊由去年的六隊增至九隊，梁守志認為將是一大挑戰，但喜見賽事可觀性大大提高。<br>記者：禤家民</p></body></html>
