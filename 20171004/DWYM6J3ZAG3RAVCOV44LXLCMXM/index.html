<html><header><meta charset="utf-8"><title>Gucci秋裝騷美腿Ella搞笑自封「古馳姐」</title></header><body><h1>Gucci秋裝騷美腿<br>Ella搞笑自封「古馳姐」</h1><p>台灣組合S.H.E成員陳嘉樺(Ella)今年4月為老公誕下囝囝「勁寶」，產後已極速修身兼復工，最近忙於拍攝內地節目《蒙面唱將猜猜猜》，日前她於微博貼出錄影時的照片。<br><br>榮升辣媽的Ella，明顯越來越有女人味，她身穿Gucci 2017早秋系列亮相節目，綠色裙配有黑白色ruffle領、蝴蝶結及喇叭手袖，設計充滿復古的文藝氣息，Ella搭配黑色閃石涼鞋，大騷美腿，顯得女人味十足，她更稱自己做「古馳姐」，不忘發揮平日的搞鬼本色。</p></body></html>
