<html><header><meta charset="utf-8"><title>佔中女義工偷完心電圖機再偷衫</title></header><body><h1>佔中女義工偷完心電圖機再偷衫</h1><p>【本報訊】年輕女生於佔領運動期間任急救義工時，為博取認同而假扮讀醫，在中大做義工期間偷心電圖機及在醫院偷病房通行證，去年被判入更生中心。她月前再次盜竊，在觀塘APM的Uniqlo偷取一件T恤，被保安截獲，昨在觀塘法院認罪。大律師求情指她因男友離開她。裁判官指她已第三次偷竊，想再獲機會須有改善，考慮後索取感化報告始判刑。<br>被告周海晴（22歲）獲准保釋至本月17日判刑。她於更生中心服刑約半年，去年7月獲釋，今年6月13日犯案，被捕後承認一時貪心。<br>案件編號：KTCC1220/17<br>■記者勞東來</p></body></html>
