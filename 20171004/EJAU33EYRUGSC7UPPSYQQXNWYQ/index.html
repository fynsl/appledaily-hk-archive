<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】吳浩康聽Mani話眼濕濕</title></header><body><h1>【馮仁昭四圍超】吳浩康聽Mani話眼濕濕</h1><p>吳浩康（Deep）將於12月喺九展開騷，噚日佢現身深水埗宣傳，經理人霍汶希（Mani）撐場，兩人台上深情對話。Mani同公司對Deep種種負面行為十六年來不離不棄，又重提Deep嘅媽咪早年逝世時，Deep好後悔媽咪在生時冇好表現同帶畀媽咪幸福，搞到Deep感觸眼濕濕。<br>Deep距離上次個人大型音樂會已相隔八至十年，𠵱家佢努力keep身形，希望開騷時可以騷成果。<br>撰文：馮仁昭</p></body></html>
