<html><header><meta charset="utf-8"><title>中環在線：長江證券上市　同超人公司撞名？ - 李華華</title></header><body><h1>中環在線：長江證券上市　同超人公司撞名？ - 李華華</h1><p>港股遲吓可能有隻「長江證券國際」，同超人旗下嘅長江實業和記（001）、長江實業集團（1113）、長江基建（1038）撞名。<br>呢間長江證券國際已經遞交上市申請，噚日上咗初步招股書，佢同超人冇乜關係，係深圳A股上市嘅長江證券早於2011年在港設立嘅公司，公司今年上半年收入1億，賺2,750萬；證券、投行、資產管理都有，不過都係證券為主。<br>所謂肥水不流別人田，長江證券上市，聯席保薦人當然包括長江證券喇。唔知超人到時有冇意思買些少呢？<br><br>李華華</p></body></html>
