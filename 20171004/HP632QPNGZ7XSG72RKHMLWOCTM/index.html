<html><header><meta charset="utf-8"><title>夥奇雲高士拿拍電影</title></header><body><h1>夥奇雲高士拿拍電影</h1><p>Tom Petty於美國時間周一晚急病身亡，終年66歲。他生前音樂成就無數，但原來都參與過電視與電影演出，作品不多，但亦頗具代表性。<br>Tom於87年曾參與喜劇《Made in Heaven》，在1997年更於動作片《末世戰士》（The Postman）中與奇雲高士拿（Kevin Costner圖左）合作，他亦在2004至2009年聲演喜劇《King of the Hill》。至於Tom Petty的音樂作品亦多次在著名電影中播放，如名曲《American Girl》曾於《沉默的羔羊》（The Silence of the Lambs）中出現。</p></body></html>
