<html><header><meta charset="utf-8"><title>單文柔自揭與陳展鵬外遊</title></header><body><h1>單文柔自揭與陳展鵬外遊</h1><p>陳展鵬和單文柔自從今年3月被《蘋果》拍到摸黑坐車到山頂談心後，之後不斷被影到孖住行街買衫、食飯撐枱腳、女方見男方媽咪及一齊返將軍澳寓所。而兩人一於你講你寫，每次出席公開活動，都像錄音機回帶，指大家在認識中、了解中及磨合中。</p><p>談到見家長，單文柔總會說「咁啱見到」，被影到撐枱腳則說「食飯箒」，一齊回家就說去私人會所試衫。然而，昨日再有報道指單文柔約閨蜜行中環，不斷看男裝衫及打電話報告行蹤，心情大好的她又忍不住在Ig貼「外遊」相，暗示和男友一齊去東莞旅行。<br>撰文：小米</p></body></html>
