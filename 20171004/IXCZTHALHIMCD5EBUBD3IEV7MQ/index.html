<html><header><meta charset="utf-8"><title>菜菜緒趷籮領獎冧莊贏「牛仔褲最有型人士」</title></header><body><h1>菜菜緒趷籮領獎<br>冧莊贏「牛仔褲最有型人士」</h1><p>日本長腿索模菜菜緒由模特兒界踩入演藝圈，近年接拍多齣日劇及電影，知名度大增。28歲嘅菜菜緒走紅後亦贏得唔少獎項，前日就於當地舉行「穿牛仔褲最有型人士」頒獎禮，公佈今年賽果，而菜菜緒更連續兩年當選，成為女性組別嘅得獎女星。<br><br>菜菜緒今年繼續露臍出席頒獎禮，同去年一樣，菜菜緒領獎時於台上擺出招牌趷籮甫士，十分風騷。至於Hey！Say！JUMP成員中島裕翔，就在男星組別中脫穎而出。</p></body></html>
