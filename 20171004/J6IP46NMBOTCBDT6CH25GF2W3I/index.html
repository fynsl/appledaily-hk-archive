<html><header><meta charset="utf-8"><title>龐景峰煮燶麵激嬲女友</title></header><body><h1>龐景峰煮燶麵激嬲女友</h1><p>龐景峰和岑潔儀昨日在灣仔出席試菜發佈會，龐景峰指自己不懂下廚，試過煮到「一鑊泡」，他說：「以前喺美國有個韓國女友，佢病咗，我煮即食麵畀佢，點知煮到燶咗，搞到佢更加嬲。」<br>岑潔儀透露兩歲半的兒子已讀幼稚園，第一天上學已經喊，她說：「我好感觸，小朋友長大得好快，每一分每一秒佢都有唔同嘅轉變。」她坦言正努力追多個小朋友，她說：「我想生女，但我老公係傳統客家人，佢想生仔。」岑潔儀表示打算復出拍微電影、網劇等，她說：「之前有電視台搵過我演啲性感角色，不過我推咗，留番畀啲後生女啦，而且我老公都唔想。」<br>採訪、攝影：黃曉妍</p></body></html>
