<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Toyz搞聯賽推廣電競</title></header><body><h1>【馮仁昭四圍超】Toyz搞聯賽推廣電競</h1><p>「英皇電競」戰團總監兼香港首位《英雄聯盟》世界冠軍Toyz（左），噚日同業務總監Clearence喺新城接受訪問，透露首屆電競聯賽將於12月16日舉行。<br>對於現時好多年輕人將電競變成職業，Toyz話：「父母一定唔了解呢個行業，我希望呢個行業變得更透明，想政府幫手推廣。」Clearence就指今次舉辦聯賽唔單止選出冠軍，更為有志投身電競行業嘅人提供舞台。<br>撰文：馮仁昭</p></body></html>
