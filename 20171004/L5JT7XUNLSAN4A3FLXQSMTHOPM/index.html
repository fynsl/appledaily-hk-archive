<html><header><meta charset="utf-8"><title>洗米嫂湊女嘆大閘蟹</title></header><body><h1>洗米嫂湊女嘆大閘蟹</h1><p>澳門賭業雖然不太好景，據悉中國星都放盤賣澳門蘭桂坊酒店，但經營賭廳的太陽集團老闆周焯華（洗米華）似乎不受影響，經常陪家人或女友去外國度假，上個月才被人拍攝到與Mandy Lieu在百貨公司熱吻，他的正印洗米嫂陳慧玲功力果然深厚，完全不受影響，日前洗米嫂帶女兒和朋友一起吃大閘蟹，還把照片上網。<br>除了有肥肥大大的大閘蟹照片放上網外，她也放了細女兒在游泳的照片出來，其小女兒長得越來越可愛，據知洗米嫂現在是一心照顧女兒和老爺等一家人，對老公完全採放棄態度，只是為了家庭，不想一頭家散了，才會放棄離婚念頭。 <br>撰文：鍾國仁</p></body></html>
