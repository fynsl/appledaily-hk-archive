<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張建聲拍網劇收得平</title></header><body><h1>【馮仁昭四圍超】張建聲拍網劇收得平</h1><p>張建聲噚日喺新城宣傳有份主演嘅4K網劇《反黑》，佢透露劇集播到11集，已經破4億點擊率，佢指觀眾嘅支持係好大嘅強心針。<br>講到好多人鍾意黑社會呢類片種，張建聲話：「呢套劇雖然係講黑幫，但亦都係講男人之間嘅承諾，我哋唔想太用政治去包裝，我哋係講緊歷史，97前嘅嘢係發生咗。」仲話6千萬製作費都唔夠用，所以自己收得好平。<br>撰文：馮仁昭</p></body></html>
