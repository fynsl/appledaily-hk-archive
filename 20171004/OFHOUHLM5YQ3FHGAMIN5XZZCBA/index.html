<html><header><meta charset="utf-8"><title>楊燕擔心女兒四圍飛</title></header><body><h1>楊燕擔心女兒四圍飛</h1><p>楊燕與謝雷昨日在觀塘為演唱會作綵排，楊燕女兒家嘉從紐約飛抵本港擔任嘉賓，楊燕笑指當仔女長大了，就要作一些藉口令仔女陪自己，她說：「我呃佢話媽咪老啦，唔夠氣，你嚟幫我唱兩首，又可以幫我化埋妝。」謝雷大讚家嘉是萬能女兒，人靚、歌藝好，仲要識化妝。現定居台灣，年屆95歲的楊燕媽媽，得知孫女有份演出，即表示要飛來香港捧場兼過中秋節。<br>美國拉斯維加斯發生死傷嚴重槍擊事件，剛從紐約來港的家嘉表示未受影響。問楊燕跟謝雷稍後有否計劃於當地演出？楊燕說：「暫時唔敢去，怕怕。」對於家嘉任職化妝師要經常飛，楊燕坦言擔心，但因工作需要沒辦法。<br>採訪、攝影：馬建華</p></body></html>
