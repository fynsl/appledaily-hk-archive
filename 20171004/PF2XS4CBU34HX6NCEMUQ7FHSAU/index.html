<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】周柏豪麻辣鍋火燒後欄</title></header><body><h1>【馮仁昭四圍超】周柏豪麻辣鍋火燒後欄</h1><p>周柏豪稍後會到澳門作巡迴演出，噚日佢到商台宣傳新歌時話：「除咗戒口，仲要食得清淡同健身。」不過佢自爆早前喺慶功宴上大解放食麻辣火鍋，結果搞到「火燒後欄」，佢笑說：「返到屋企仲腸抽筋，可能之前食得太清淡，一刺激就適應唔到。」<br>周柏豪指當時痛到想入醫院：「嗰一刻直情想叫老婆打999，因為我蜷喺地下幾個鐘痛到起唔到身，但又屙唔到，最後飲番啲奶同食藥先冇事。」<br>撰文：馮仁昭</p></body></html>
