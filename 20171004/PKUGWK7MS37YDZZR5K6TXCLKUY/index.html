<html><header><meta charset="utf-8"><title>求驗客手記：波盃小將中到應變單春</title></header><body><h1>求驗客手記：波盃小將中到應變單春</h1><p>唔少男士都好鍾意踢波呢項運動，但踢波亦可能令你經歷「男人最痛」，好似早前一場波斯尼亞盃比賽，就有位年輕球員俾對手踢中要害，最後搞到要做手術切除咗其中一粒睪丸。</p><p>事緣上個月尾舉行嘅波斯尼亞盃，其中一場比賽由斯洛加（FC Sloga）對辛連斯基（FC Zrinjski Mostar），點知辛連斯基嘅22歲球員馬連加歷（小圖）啱啱喺右路帶波推進嘅時候，俾走埋嚟攔截佢嘅斯洛加球員踢中雙腳之間嘅要害。馬連加歷當然好痛啦，當地傳媒後來報道，馬連加歷接受手術切除其中一粒睪丸，認真慘情。<br>求驗客</p></body></html>
