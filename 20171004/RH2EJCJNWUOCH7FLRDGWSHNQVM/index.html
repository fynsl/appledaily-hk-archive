<html><header><meta charset="utf-8"><title>同媽媽Victoria畫畫哈七究竟畫緊乜</title></header><body><h1>同媽媽Victoria畫畫<br>哈七究竟畫緊乜</h1><p>萬人迷碧咸（David Beckham）同Victoria最近頻頻上載愛女哈七（Harper Seven）嘅相，繼早前學踢波，Victoria最近又上載同哈七畫畫嘅短片，片中哈七好努力咁油顏色，線條又黑又密，睇真啲有少少似倫敦嘅Tower Bridge喎！Victoria仲寫道：「同媽媽畫畫」，非常開心。不過遠在紐約嘅大哥Brooklyn心情就好唔同，佢於Instagram即時動態中表示掛住屋企，仲有個唔開心嘅表情符號。</p></body></html>
