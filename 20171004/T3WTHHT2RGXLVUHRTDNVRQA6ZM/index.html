<html><header><meta charset="utf-8"><title>求驗客手記：伊保爾驚爆患愛滋?</title></header><body><h1>求驗客手記：伊保爾驚爆患愛滋?</h1><p>曾效力阿仙奴嘅科特迪瓦後衞伊保爾，最近同塞浦路斯球會利馬索爾SK簽約，但佢未能通過體測，原因係血液數據異常，土耳其傳媒更指佢嘅血液驗出有HIV（愛滋病毒）。但伊保爾嘅經理人比列治（Tekin Birinci ）強調，伊保爾並無感染愛滋病。現年34歲嘅伊保爾上季加盟當時仍然喺英超嘅新特蘭，但由於佢拖欠前經理人薪金，被罰停賽一年，所以未有為黑貓上陣過，直至上月28日先同利馬索爾SK簽約。比列治上月30日喺facebook公布消息，指「伊保爾面臨健康問題，佢將返去英國並喺當地接受進一步檢查」。<br>求驗客</p></body></html>
