<html><header><meta charset="utf-8"><title>求驗客手記：肥安被炒索性長唞</title></header><body><h1>求驗客手記：肥安被炒索性長唞</h1><p>早前遭德甲班霸拜仁慕尼黑解僱嘅安察洛堤表示，佢未來10個月將會放假，暫時唔會再執教任何球隊。現年58歲嘅安察洛堤上周喺歐聯分組賽0:3不敵巴黎聖日耳門後離開拜仁，之後一直盛傳佢有可能重返AC米蘭，接替現任主帥蒙迪拿。AC米蘭今夏雖然豪花逾兩億歐元大事增兵，但球隊戰績未如理想，至今僅得四勝三負，喺意甲落後七戰全勝嘅拿玻里九分。不過，安察洛堤直指目前無再馬上執教另一支球隊嘅打算，未來10個月會先好好休息，呢名意大利籍主帥亦拒絕評論佢離開拜仁嘅事，面對傳媒提問時堅持封口。<br>求驗客</p></body></html>
