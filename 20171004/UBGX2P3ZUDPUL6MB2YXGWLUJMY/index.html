<html><header><meta charset="utf-8"><title>水原希子半裸晒靚股</title></header><body><h1>水原希子半裸晒靚股</h1><p>混血女星水原希子早前為成人雜誌《週刊Playboy》拍攝封面，並由其友人操刀，當中內頁有她遊洛杉磯拍的性感相，記錄她26歲最珍貴的一刻。而水原希子亦十分大方，除了着三點式外，又晒靚股兼裸背，　更火辣得僅穿底褲作出雙手抱胸動作，尺度十分大膽。而寫真收錄於今期《週刊Playboy》創刊51周年紀念號，雜誌為隆重其事亦破例將寫真加碼至41頁，並有大型宣傳海報放置大廈頂樓宣傳。</p></body></html>
