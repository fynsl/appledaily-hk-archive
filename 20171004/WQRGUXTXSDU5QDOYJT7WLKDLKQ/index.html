<html><header><meta charset="utf-8"><title>停車場縱火案　3車被火燒毀</title></header><body><h1>停車場縱火案　3車被火燒毀</h1><p>【本報訊】元朗壽富街好順福大廈二樓停車場，昨凌晨3時許，一輛停泊私家車冒煙起火。消防員接報趕至現場，派出一隊煙帽隊射水灌救，火勢稍後被救熄，大廈約30名住客一度疏散。起火私家車被火焚毀變成廢鐵，停泊在旁邊兩部七人車被波及，其中一輛車身嚴重燒毀，另一輛車頭燒毀，起火原因有可疑，警方列作縱火案及聯絡車主協助調查。<br><br>其中一輛被燒毀七人車車主表示，座駕在數年前購入，看損毀程度相信無法維修。</p></body></html>
