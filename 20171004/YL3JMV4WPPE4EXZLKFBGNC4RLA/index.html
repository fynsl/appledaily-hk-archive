<html><header><meta charset="utf-8"><title>求驗客手記：里奧轉做拳手只打一場</title></header><body><h1>求驗客手記：里奧轉做拳手只打一場</h1><p>兩星期前曾經高調公開宣佈會轉行做職業拳手、仲話以贏得金腰帶做目標嘅前曼聯後衞里奧費迪南終於縮沙，佢話牌會照拎，拳會照打，不過就只係打一場咁大把喎。其實里奧費迪南以38歲高齡話轉行打拳呢單嘢，係一間博彩公司搞出嚟嘅，不過里奧費迪南家陣承認，佢其實無諗過真係要打好多場拳，同人爭咩金腰帶喎！里奧費迪南接受訪問嗰陣係咁講嘅：「我想睇吓自己攞唔攞到牌，做個職業拳手，然後打一場拳。我唔係真係要做一個職業拳手，拳我係想打嘅，不過打完呢場先再講，話唔定我想繼續打落去呢。」<br>求驗客</p></body></html>
