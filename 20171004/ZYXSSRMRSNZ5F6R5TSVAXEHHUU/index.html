<html><header><meta charset="utf-8"><title>李司棋挑戰默劇有難度</title></header><body><h1>李司棋挑戰默劇有難度</h1><p>李司棋、蘇玉華、導演張之珏和傅月美昨日到商台宣傳11月初公演舞台劇《小城風光》，張導指售票速度是新光戲院舞台劇之冠，所以決定再加開兩場日場和一場夜場，總共十三場演出。<br>司棋姐表示已經幫不少朋友訂飛，每人四、五十張，而且有不少朋友專程從外地返港捧場：「今次要挑戰默劇，對我係好大難度。」問到阿蘇今次加場會唔會減輕飛債？佢話：「朋友都知我習慣，唔會送飛同主動叫人睇，但好樂意幫朋友訂。」張導稱今次劇目是鍾景輝多年前引入香港，適逢劇目誕生和鍾景輝華誕80周年，藉此演出向對方致敬。被問到會否巡迴？張導坦言製作龐大，有一定難度。<br>採訪、攝影：曹家誠</p></body></html>
