<html><header><meta charset="utf-8"><title>【今日笑一笑】對喵星人say NO奴才下場很糟糕</title></header><body><h1>【今日笑一笑】對喵星人say NO<br>奴才下場很糟糕</h1><p>誰是主人、誰話事，與喵星人相處必要緊記這兩點，否則下場可能很悲慘。<br><br>有貓奴便堅持向主人說不，「好心」的主人已多次反複「喵」貓奴，以確認她的答案；但貓奴仍然不識趣地說「不」。主人靜了一會後，突然發難撲向貓奴，跟著便鏡頭一黑，傳來貓奴慘叫，想她的遭遇一定很糟糕。<br><br>The Viral Toast@YouTube<br></p></body></html>
