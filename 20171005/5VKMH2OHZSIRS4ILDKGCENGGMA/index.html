<html><header><meta charset="utf-8"><title>琦溫絲莉拍《阿凡達》續集</title></header><body><h1>琦溫絲莉拍《阿凡達》續集</h1><p>名導占士金馬倫（James Cameron）正籌備《阿凡達》（Avatar）四部續集，琦溫絲莉（Kate Winslet）落實將會加盟演出Ronal一角，是她與占士自《鐵達尼號》（Titanic）相隔20年後再合作，占士表示20年來一直找機會與琦溫絲莉合作。另外，琦溫絲莉與里安納度狄卡比奧（Leonardo DiCaprio）拍《鐵達尼號》成為螢幕情侶，但她受訪時稱與里安納度從來沒有過電。</p></body></html>
