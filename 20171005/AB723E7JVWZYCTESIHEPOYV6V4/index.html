<html><header><meta charset="utf-8"><title>趣趣地：卡尼大勇皇馬18.4億斟介</title></header><body><h1>趣趣地：卡尼大勇皇馬18.4億斟介</h1><p>熱刺前鋒哈利卡尼正為英格蘭國家隊備戰周四主場迎戰斯洛文尼亞嘅世盃外圍賽，佢喺九月入球停不了，國家隊加埋球會一共入13球，表現拍得住球王級嘅C朗同美斯。據報西甲豪門皇家馬德里已經睇中卡尼，打算開出天價二億歐元（約18.4億港元）向熱刺斟介卡尼。<br>卡尼一向九月入波多，咁10月又如何？上年卡尼一整個10月都喺傷患中度過，一場波都冇踢過，不過佢喺早幾年嘅10月，入球率都係唔錯，2015年球會加埋國家隊踢七場入三球，仲加多一球烏龍波；14年七場入六球，13年仲勁，只係踢過兩場但已經入咗四球，其中一場係U21英格蘭國家隊嘅比賽。</p></body></html>
