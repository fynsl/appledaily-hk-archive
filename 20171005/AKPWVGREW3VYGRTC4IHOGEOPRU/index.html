<html><header><meta charset="utf-8"><title>趣趣地：普巴放假咪再打波</title></header><body><h1>趣趣地：普巴放假咪再打波</h1><p>曼聯中場主力保羅普巴，喺上月歐聯對巴素利場波拉傷大腿，到𠵱家都仲未康復。為咗得到更完善嘅治療，普巴已經飛咗去美國睇當地名醫。曼聯球會方面希望普巴快啲好番，亦擔心呢位一向好動嘅法國中場，喺美國冇人睇住會搞搞震，特別叮囑佢喺嗰邊有一樣嘢一定唔准做，就係打籃球，避免加劇傷勢。普巴踢波叻，亦好鍾意打籃球，近年休季期間都會同盧卡古去美國街場打吓波，甚至同NBA球星見吓面，但今次去美國就唔好嘞。</p></body></html>
