<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】唐唐貼哥哥玩燈籠相</title></header><body><h1>【馮仁昭四圍超】唐唐貼哥哥玩燈籠相</h1><p>前日迎月，唐鶴德（唐唐，小圖）喺網晒摯愛張國榮（哥哥）嘅中秋舊相追憶，深情留言：「但願人長久 千里共嬋娟  中秋節快樂」，相中嘅哥哥超俊俏，拎住燈籠露出迷死人笑容。97年哥哥喺演唱會上唱《月亮代表我的心》送給唐唐，公告兩人親密關係：「喺我最失意嘅時候，經濟最差嘅時候，佢可以將佢所有嘅人工，幾個月嘅人工借畀我渡過難關！」<br>撰文：馮仁昭</p></body></html>
