<html><header><meta charset="utf-8"><title>謝安琪B女賞月嚇到喊</title></header><body><h1>謝安琪B女賞月嚇到喊</h1><p>謝安琪（Kay）的細女張靖轉眼已半歲，樣子跟哥哥張瞻似餅印好可愛，前晚Kay帶他們參加屋苑的中秋迎月晚會，小公主卻被人群嚇到嘴扁扁，Kay在fb貼相並留言：「一開始狀態不錯腳仔撐撐有啲威勢，誰不知當越來越多鄰居過來打招呼合照，妹妹就開始喊喊了。」<br></p><p>Kay即箭步帶兄妹避到樓梯頂，以為可以繼續賞月：「妹妹遠遠望住人群仲係覺得驚驚，表情楚楚可憐仲一臉無辜。」Kay惟有帶囡囡速閃返家，結束歷時10分鐘的賞月初體驗，慨嘆兩兄妹性格不同，還搞笑寫道：「回到家後，我問妹妹今晚party覺得如何，佢以呢個emoji icon嘅表情回應。」<br>撰文：皓騫</p></body></html>
