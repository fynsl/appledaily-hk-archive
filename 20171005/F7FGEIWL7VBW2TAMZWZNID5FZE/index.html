<html><header><meta charset="utf-8"><title>胡杏兒B仔大腳板</title></header><body><h1>胡杏兒B仔大腳板</h1><p>胡杏兒陀BB鼻變大，早前與老公李乘德已為腹中Baby Lee開派對，宣佈今胎生仔，她早前透露預產期會是本月底，考慮會順產生B，不過又擔心陣痛，驚自己「唔知捱唔捱到」。離Baby Lee出世，估計尚有三星期，杏兒已重了20磅，更指BB成日在她肚皮裏打觔斗，又喜歡「拳打腳踢」勁活躍。</p><p>前晚杏兒在Ig貼了一幅B仔腳板4D圖出來，以英文留言BB是大腳八：「B仔隻腳板好大，大到似大人腳咁，難怪踢得媽咪咁痛。」杏兒的閨蜜「胡說八道」成員姚子羚就說：「乾媽來睇吓。」雖然，杏兒呻陀B辛苦，生仔又怕痛，不過她之前曾講過想生3個。<br>撰文：唐如</p></body></html>
