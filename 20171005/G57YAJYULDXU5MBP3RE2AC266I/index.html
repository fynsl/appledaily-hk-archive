<html><header><meta charset="utf-8"><title>趣趣地：浚仔未落場貝利照贏</title></header><body><h1>趣趣地：浚仔未落場貝利照贏</h1><p>港足球小將戴偉浚周二晚喺英錦賽分組賽次輪賽事列入大軍名單，球隊最終作客以1:0小勝布力般流浪，打開勝利之門。貝利上場聯賽喺主場以0:2不敵米爾頓凱恩斯，今次回歸盃賽令浚仔又有機會躋身大軍名單。但可惜貝利領隊李爾奇勒今仗先後三次調動，都未有派遣戴偉浚上陣，全場唯一入球喺完場前11分鐘出現，貝利由前鋒哈利般恩門前鏟入。貝利贏波後暫時喺英錦賽北部C組排第三位，落後榜首嘅羅奇代爾一分，小組首兩名球隊將獲得出線資格。</p></body></html>
