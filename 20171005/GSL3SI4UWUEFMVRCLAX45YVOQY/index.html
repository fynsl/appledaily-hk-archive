<html><header><meta charset="utf-8"><title>1男2外籍女行東壩迷路宿一宵後獲尋</title></header><body><h1>1男2外籍女行東壩迷路<br>宿一宵後獲尋</h1><p>【本報訊】一名男子與兩外籍女友人，前天到西貢萬宜水庫東壩行山，入黑後無法落山，加上手機訊號不良，與家人失去聯絡，男子母親擔心三人安危，於是在今日凌晨零時向警方報案。警方、消防及民安隊接報後到場通宵搜索，直至今早日出，三名事主開始落山，約9時許到達東壩涼亭，並致電家人報平安。<br><br>搜索人員獲悉三人位置後，上山將三人引領下山，3人沒有受傷，事後由警車載出市區離去。</p></body></html>
