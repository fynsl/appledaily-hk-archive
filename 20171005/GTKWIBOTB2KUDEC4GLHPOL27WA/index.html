<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張彥博93歲嫲嫲演MV</title></header><body><h1>【馮仁昭四圍超】張彥博93歲嫲嫲演MV</h1><p>張彥博早前拍攝歌曲《圓缺》MV，搵咗93歲高齡嫲嫲客串演出，現場所見，嫲嫲完全唔似年過90歲，博博話：「見到嫲嫲嘅背影，我都好感動。因為我細個係爺爺嫲嫲同姨婆湊大嘅，所以同佢哋close。好記得大概六歲嗰陣，有次做完節返到屋企，我撲上嫲嫲嘅背脊度想佢孭我，不過因為我太肉緊，竟然撞跌咗嫲嫲同搞到佢斷骨，但嫲嫲從來冇怪過我。」<br>撰文：馮仁昭</p></body></html>
