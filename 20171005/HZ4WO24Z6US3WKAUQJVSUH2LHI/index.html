<html><header><meta charset="utf-8"><title>涉收錢放疑犯　警長保釋</title></header><body><h1>涉收錢放疑犯　警長保釋</h1><p>【本報訊】警方於周一拘捕一名商業罪案調查科「翻閹」警長，指他涉休班期間於太子站向一名疑涉非禮男子勒索兩萬元「掩口費」，對方付一萬元離去後報警。警長昨被押往九龍城法院提堂，被控一項勒索罪和一項盜竊罪，暫毋須答辯，獲准以兩萬元保釋至11月15日再提堂。<br>據了解被告張偉基（49歲）提早退休後以合約制返回警隊工作，現時停職。控罪指他於今年7月13日，在太子站內為使自己獲益而用恫嚇方式要求伍祖澤交出現金兩萬元，及在太子道西141號恒生銀行外盜竊屬於伍的一萬元。<br>案件編號：KCCC3150/17<br>■記者勞東來</p></body></html>
