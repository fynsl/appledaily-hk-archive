<html><header><meta charset="utf-8"><title>趣趣地：大阪打吡真係打甩髀</title></header><body><h1>趣趣地：大阪打吡真係打甩髀</h1><p>日聯盃周三進行了兩場四強首回合比賽，先講櫻花同飛腳（白衫）場大阪打吡，作客嘅飛腳由赤崎秀平16分鐘先開紀錄，但櫻花靠列卡度山度士七分鐘後已扳平1:1。下半場81分鐘，傷癒復出嘅清武弘嗣斬咗腳靚罰球，由木本恭生頂入反超前，但五分鐘後，飛腳再由井出遙也扳平，結果2:2打和，四日後踢次回合，相信一樣刺激。另一場仙台維加泰主場對川崎前鋒，主隊上半場已遙遙領先三球，但前鋒下半場連追兩球，令最後得10人應戰嘅維加泰僅贏3:2，次回合一樣有數講。</p></body></html>
