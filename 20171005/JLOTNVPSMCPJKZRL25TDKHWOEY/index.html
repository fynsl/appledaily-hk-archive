<html><header><meta charset="utf-8"><title>現身雙宋婚禮唱歌？喬妹留言力撐IU新碟</title></header><body><h1>現身雙宋婚禮唱歌？<br>喬妹留言力撐IU新碟</h1><p>韓國男神宋仲基本月31日將跟女星宋慧喬結婚，之前宋仲基曾表示跟喬妹性格非常相似，仲說二人係女歌手IU嘅歌迷。<br> <br>而IU將於本月推出迷你專輯《花書籤2》，女星朴帥眉日前於Instagram公開IU新碟嘅宣傳照，留言表示好期待IU嘅新碟，當中網民就發現喬妹用私人帳號留言，表示佢都好期待，睇得出喬妹真係IU嘅歌迷。<br> <br>日前IU驚喜出席粉絲嘅婚禮獻唱，本月尾雙宋結婚，未知IU會唔會攜新歌現身祝賀呢？</p></body></html>
