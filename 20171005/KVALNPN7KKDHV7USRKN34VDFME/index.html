<html><header><meta charset="utf-8"><title>布志綸走出雪藏抑鬱</title></header><body><h1>布志綸走出雪藏抑鬱</h1><p>布志綸（Alan）昨日在新城電台宣傳新歌《人在野》，他表示新歌是講述過去的心情：「Mr.樂隊唔續約環球，雪藏期但仲有十幾隻歌要搞，當時係有抑鬱，悲傷唔開心，直到演出舞台劇，得到歌迷同朋友支持先至回復番，聽到人哋話我撇甩Mr.，希望藉住歌曲話俾大家聽，我亦明白冇可能所有人都鍾意你。」<br>Alan指自己曾度過黑暗時期，希望透過歌曲鼓勵自己，他說：「捱過呢兩、三年，自有小朋友之後，畀到我好大支持，自己要做好自己角色，𠵱家我好珍惜同家人一齊嘅時間，以前所有時間都係夾band，朋友同家人都少見。」<br>採訪、攝影：張俊銘</p></body></html>
