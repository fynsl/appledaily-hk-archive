<html><header><meta charset="utf-8"><title>超蓮應節鬧市派月餅</title></header><body><h1>超蓮應節鬧市派月餅</h1><p>何超蓮昨日趁中秋節，以她成立的Smile with us HK到銅鑼灣街頭派月餅，她聯同一班義工行善，問到超蓮中秋有否人約？她說：「噚日已經同媽咪同屋企人做咗節，整湯圓好簡單。」她表示派月餅後會立即返家，之後超蓮會去台灣參與一個慈善跑活動，將會出戰跑5K，平時有做運動的她表示希望半小時內完成賽事。<br>早前有藝人及名人參與Ice-cream Challenge為導盲犬籌款，超蓮說：「甘比挑我機，我挑阿Sa（蔡卓妍）、G.E.M.（鄧紫棋）同Fiona（薛凱琪），已經製作好會upload上網。」<br>採訪：卓寶花<br>攝影：仇志德</p></body></html>
