<html><header><meta charset="utf-8"><title>【永不言休】出爐五屆凱旋門王者話騎到騎唔到至算</title></header><body><h1>【永不言休】出爐五屆凱旋門王者<br>話騎到騎唔到至算</h1><p>說到騎師，不得不提原籍意大利的戴圖理。他剛憑「成全寶」贏得法國凱旋門大賽，亦成為史上首位五勝同一賽事的騎師。<br><br>老實說，戴圖理有朝一日退下來，定必進入名人堂。年近半百仍能不停改進自身履歷表，永不言敗的精神好值得其他騎師，甚至所有運動員學習。<br><br>最近戴圖理在一段訪問提及，他謂不會為自己定下退休日期，只要體能許何就會繼續策馬揚鞭，享受勝利喜悅。<br><br>或許年紀大腰板直，我們再看不到戴圖理當年近乎完全貼伏於馬背上的優美騎姿，惟他對賽馬的激情和熱情卻絲毫不減。<br><br>圖片來源：gettyimages</p></body></html>
