<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】馮紹峰趙麗穎曖昧</title></header><body><h1>【馮仁昭四圍超】馮紹峰趙麗穎曖昧</h1><p>內地電影《西遊記女兒國》就中秋節推出海報應節，海報係演唐僧嘅馮紹峰同女兒國國王趙麗穎，佳節當前重點自然集中喺後面嘅大月亮。其實《西遊記》系列電影拍過唔少題材，今趟似乎係講唐僧同女兒國國王嘅一段似有還無嘅愛情故事。雖然兩個人都正襟危坐，但就隱約透出一層曖昧。有唐僧就自然唔少得有孫悟空同豬八戒等3位徒弟。呢部戲暫定明年農曆新年上映。<br>撰文：馮仁昭</p></body></html>
