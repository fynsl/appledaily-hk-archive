<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃奕晨等夏雨畀意見</title></header><body><h1>【馮仁昭四圍超】黃奕晨等夏雨畀意見</h1><p>夏雨兒子黃奕晨（Dixon）有份主演ViuTV嘅電視劇《未來還未來》，Dixon噚日到新城電台接受訪問話：「自己拍攝時即場睇番覺得已做得好，但之後睇番覺得可以再好啲，阿爸未睇，未畀意見，我有教佢裝app教佢點睇，佢有拍我膊頭叫我慢慢演，喺呢方面佢要求好高，曾經同佢一齊合作過微電影，自己係好生硬。女友睇咗啲，話我有少少over。」<br>撰文：馮仁昭</p></body></html>
