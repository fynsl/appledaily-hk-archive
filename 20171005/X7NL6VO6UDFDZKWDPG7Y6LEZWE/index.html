<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】姜文杰搵錢幫補公司</title></header><body><h1>【馮仁昭四圍超】姜文杰搵錢幫補公司</h1><p>姜文杰（右）同DJ Lorry噚日到新城電台，為網上熱播劇《反黑》嘅主題曲宣傳，兩個都係歌曲監製。<br>姜文杰話：「《反黑》點擊好，好感恩，呢齣幾乎係全香港製作嘅網劇，播到第13集，公司諗緊可能開第二季，同時導演有10年大計，其實我除咗為電影做配樂，亦有做一啲周邊產品，例如圖案服裝，搵多啲途徑幫補吓，搵到嘅錢都投放番落公司。」<br>撰文：馮仁昭</p></body></html>
