<html><header><meta charset="utf-8"><title>Celine Dion賭城開騷落淚</title></header><body><h1>Celine Dion賭城開騷落淚</h1><p>美國拉斯維加斯日前發生亂槍掃射慘劇，造成至少59死逾500傷。加拿大天后Celine Dion於當地時間周二的演出如期舉行，她登台開唱時向罹難者與家屬致意。近年長駐賭城開騷的Celine Dion，表示於慘劇發生後立即要登台表演，內心十分掙扎，邊說邊哽咽落淚：「對我而言，我不知道是否該在這場噩夢後兩天登台演出。」而當晚演出的收入也會全數捐出，援助槍擊案受害者家屬。</p></body></html>
