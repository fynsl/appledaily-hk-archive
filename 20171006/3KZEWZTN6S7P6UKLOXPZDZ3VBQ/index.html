<html><header><meta charset="utf-8"><title>「大感冒兩星期」黎姿病完笑住過中秋</title></header><body><h1>「大感冒兩星期」黎姿病完笑住過中秋</h1><p>「最美CEO」黎姿日前剛過了46歲生日，旗下美容公司的團隊更買了蛋糕和她慶祝。<br><br>看來精神奕交的黎姿，原來病足半個月，前日中秋節她po了一張閒坐嘆茶的相，自爆大病完，有所感悟：「大感冒了兩個星期，終於今天稍為精神點。人大了，有兩種東西越覺重要：一是健康、一是家人。」<br><br>黎姿2009年和富商馬廷強結婚，婚後育有三個女兒，又成為億萬上市公司主席，近年身家急升的她，表示最快樂是和家人一齊共聚的時光，「今天中秋節，一家人能聚在一起吃一頓飯，已經心滿意足。」</p></body></html>
