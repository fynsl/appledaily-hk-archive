<html><header><meta charset="utf-8"><title>梁家輝舉家食魚蛋粉</title></header><body><h1>梁家輝舉家食魚蛋粉</h1><p>影帝梁家輝日前偷得浮生半日閒，與太太江嘉年，還有細女Nikkie下午現身天后嘆魚蛋粉，家輝非常低調，頭戴鴨嘴帽和太陽眼鏡，他進入店內，但是入面的食客，似乎未發現有一位影帝出現。</p><p>梁家輝一行三人一路食一路傾，一家人得相處融洽，Nikkie和媽咪先離席，一家之主的家輝，尾隨其後，負責埋單，當家輝離開時，店外有不少食客等位，不過仍然未有人留意到，可能是因為家輝最近拍攝麥浚龍（Juno）導演的警匪四部曲電影《風林火山》，留鬚兼長鬈毛，所以未有人可以一眼認出。<br>採訪、攝影：畢紹基、徐錦池</p></body></html>
