<html><header><meta charset="utf-8"><title>童年高Ling被嘲好鬼魅</title></header><body><h1>童年高Ling被嘲好鬼魅</h1><p>每逢佳節倍思親，在南京出世的高海寧（高Ling），前日在Ig貼了一張童年時，跟婆婆的合照，相中高Ling約10歲左右，可證高Ling無整容，之後高Ling再貼相，並將她跟婆婆的近照與童年合照併放在一起，擺着同一個姿勢和表情，她留言：「一轉眼，21年了！我最心愛的外婆，你一定要健健康康，繼續陪着我、一直陪伴着我……」。<br>高Ling一心訴說對婆婆思念之情，但是，不少網民卻聚焦在高Ling的婆婆上，直指婆婆20年前後，外表未有改變，最搞笑就是有網民，留意到童年高Ling右邊手，令人聯想起萬聖節去哈囉喂派對的造型。<br>撰文：非非</p></body></html>
