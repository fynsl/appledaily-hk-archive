<html><header><meta charset="utf-8"><title>MAMAMOO愛煲港產片</title></header><body><h1>MAMAMOO愛煲港產片</h1><p>韓國女團MAMAMOO日前於九展舉行首個港騷，四位成員（左起）玟星、頌樂、輝人及華莎並接受本報訪問。華莎平時愛看港產片，最喜歡已故巨星張國榮。成員目前主要專注音樂上發展，不過頌樂亦想有機會演出綜藝節目《無限挑戰》，玟星就坦言對演戲非常感興趣，希望可以挑戰跟自己本身截然不同的角色。另外，輝人透露短期目標是出新碟，帶來更好的音樂。<br>採訪：梁展雯<br>攝影：陳俊強</p></body></html>
