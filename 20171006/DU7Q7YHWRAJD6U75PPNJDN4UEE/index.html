<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】甄詠珊晒事業線拍廣告</title></header><body><h1>【馮仁昭四圍超】甄詠珊晒事業線拍廣告</h1><p>甄詠珊噚日喺觀塘以慈善大使身份為安柏思藥材枕頭拍廣告，佢話好開心有份參與造型設計：「今次會有六個造型，自己鍾意啲斯文啲嘅造型，嚟緊仲會幫佢哋做慈善活動。」<br>另外，甄詠珊忙為劇集開工，日日都要化老妝：「我個角色係不修邊幅，加上有三個小朋友，好彩有黃光亮佢哋幫我好多。」佢又透露傾緊兩部電影，同埋推出新歌《重新出發》。<br>撰文：馮仁昭</p></body></html>
