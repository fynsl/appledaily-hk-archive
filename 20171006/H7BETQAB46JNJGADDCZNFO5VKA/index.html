<html><header><meta charset="utf-8"><title>【從前今日】飛港澳航青年索回教餐被拒圖開艙門同歸於盡</title></header><body><h1>【從前今日】飛港澳航青年索回教餐被拒<br>圖開艙門同歸於盡</h1><p>澳洲航空一班經香港、由墨爾本往倫敦的客機，於2010年的今日發生死亡恐嚇驚魂。一名23歲以色列男乘客，於未有事前預訂的情況下，在機上要求提供回教徒飛機餐，他被空姐拒絕後情緒激動，大鬧機艙，更曾一度企圖打開機艙門自殺，威脅要與全機人同歸於盡。<br><br>多名機艙服務員上前將他制服，機長則立即通知香港警方，當航機抵達香港赤臘角機場後，警員上機將該以色列男帶走調查。因為懷疑該男子精神有問題，警方隨後將他送院檢查。<br><br>《蘋果》資料室</p></body></html>
