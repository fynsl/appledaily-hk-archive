<html><header><meta charset="utf-8"><title>趙薇踩入時尚界坐Stella McCartney頭排睇騷</title></header><body><h1>趙薇踩入時尚界<br>坐Stella McCartney頭排睇騷</h1><p>有不少網民都認為趙薇平時的打扮比較老土，與時尚完全沾不上邊。但今次她於巴黎出席Stella McCartney 2018夏季系列時裝騷的裝扮，就跌破網民眼鏡，令大家都對她改觀！<br><br>趙薇穿上Stella McCartney 2018春季系列的條紋西裝套裝，內搭一件UFO印花T-shirt，穩重中帶點玩味；再配上全新酒紅色的星星鏈袋，一洗「老土」的感覺。不過其實她在騷前是先以同一套西裝但內搭白色恤衫，可能知道造型太似上班族，就改以T-shirt示人，實屬明智之舉。</p></body></html>
