<html><header><meta charset="utf-8"><title>【美圖晒晒】清純彝族少女生日為自己打氣</title></header><body><h1>【美圖晒晒】清純彝族少女<br>生日為自己打氣</h1><p>雲南楚雄的彝族姑娘美倫（LunMei），今年考上雲南藝術學校，展開演藝生涯的不凡之路。剛過18歲生日的她，在微博為自己打氣：「18歲的我一定要保持原來的初心。」<br><br>她想對成年的自己說，遇到挫折和困難的時候不要怕，微笑面對，摔倒了站起來繼續走，同時也要嘗試着做任何事，都要顧及到別人的感受，學會體諒別人，繼續做那個用笑容面對一切艱難困苦的自己。<br><br>清純的美倫獲得網民的滿滿祝福：「過生日的人最美」、「快快快樂！永遠年輕，永遠熱淚盈眶！」「生快啊！小仙女。」<br><br>新浪微博</p></body></html>
