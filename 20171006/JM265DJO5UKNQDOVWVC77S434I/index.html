<html><header><meta charset="utf-8"><title>草蜢個唱冇握手位</title></header><body><h1>草蜢個唱冇握手位</h1><p>草蜢昨日在銅鑼灣舉行「Live Goes On」快樂大合唱，好友梁漢文撐場支持。台上蔡氏兄弟笑蘇志威練到有腹肌，傑仔即拉起他的衣服，卻發現蘇老闆未拉好褲鏈。玩遊戲時傑仔捉住女歌迷的手，在自己身上撫摸，最後擺甫士怕對方走光，細心用手隔空遮住。</p><p>下個月5日草蜢紅館個唱開鑼，適逢是梁漢文生日，他指到時會去捧場，蔡一智指到時帶領現場萬二人，為他獻唱生日歌作禮物。草蜢表示個唱沒握手位，笑言申請飛天到半山區，而他們會唱很多未唱過的歌，蔡一傑說：「突然有個感覺好似小學生要默書，拎住歌詞成日背。」<br>採訪、攝影：王連連</p></body></html>
