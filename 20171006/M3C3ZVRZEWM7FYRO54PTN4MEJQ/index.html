<html><header><meta charset="utf-8"><title>Wanna One遮樣離港</title></header><body><h1>Wanna One遮樣離港</h1><p>韓國男團Wanna One一連兩晚於亞博館舉行的見面會，前晚尾場順利開騷，11名成員跟港迷歡度中秋佳節。成員於台上學講廣東話，不過朴佑鎮將「我愛你」講到似「我屙你」，笑爆全場，台灣成員賴冠霖就大晒英文freestyle。</p><p>Wanna One昨午離港，飛抵台灣為今、明兩晚的見面會做準備，吸引近250港迷送機。下午1時20分，成員分三架車抵達機場的VIP區，不過工作人員擾攘多時，成員於20分鐘後才落車，雖然大部份成員都戴上帽及口罩遮樣，不過李大輝、姜丹尼爾、尹智聖、邕聖祐及金在奐就有揮手向粉絲打招呼。<br>採訪：文凱靈<br>攝影：仇志德</p></body></html>
