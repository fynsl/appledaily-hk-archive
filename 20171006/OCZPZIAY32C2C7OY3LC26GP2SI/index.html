<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黎燕珊擇偶經濟獨立</title></header><body><h1>【馮仁昭四圍超】黎燕珊擇偶經濟獨立</h1><p>黎燕珊同林作噚日到荔枝角出席分享會，珊姐話自上段婚姻至今，多年嚟一直冇新對象，懷疑自己魅力出問題，佢話有朋友曾經介紹過男士畀佢，亦教佢做女人唔好太強勢，適當時要扮蠢扮儍。<br>珊姐話自己要求唔高：「只係希望經濟獨立，唔好細過我同矮過我。」另外，林作就話未來有機會簽經理人公司，但暫時未可以透露，日後希望向主持工作發展。<br>撰文：馮仁昭</p></body></html>
