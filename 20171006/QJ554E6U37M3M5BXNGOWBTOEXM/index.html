<html><header><meta charset="utf-8"><title>曹永廉下周賭城登台</title></header><body><h1>曹永廉下周賭城登台</h1><p>曹永廉前晚在沙田出席中秋晚會，下周五他將飛美國登台，對於日前拉斯維加斯發生恐怖槍擊案，阿廉說：「登台先會到三藩市，之後至去拉斯維加斯登台，喺賭城大約逗留七日，盡量唔會出去，就算出去都係有目的先出去，唔會亂咁周圍行囉！」<br>問到何解不取消演出？曹永廉說：「行程冇變，而且多數香港藝人去登台都喺室內場地，所以安全嘅，相信佢哋都會好嚴謹，我自己都會避免去人多地方。」而今次賭場登台多得鄭嘉穎極力向當地主辦商推薦，阿廉說：「多謝得喇，佢唔會抽佣，錢佢唔志在。」<br>撰文：非非</p></body></html>
