<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】千嬅捲是非　排舞師致歉</title></header><body><h1>【馮仁昭四圍超】千嬅捲是非　排舞師致歉</h1><p>楊千嬅年尾喺紅館開演唱會，有公司喺網上貼文招募舞蹈員，註明「少量演出經驗者優先」，引起議論紛紛。<br>公司負責人係著名排舞師High King，其太太噚日喺電話澄清：「意思係冇經驗一定唔得，少少都可以，冇講過平定貴，我哋好公平，最大抱歉搞到楊千嬅。」High King太太質疑因同行如敵國遭攻擊，強調其公司對舞蹈員要求好高。<br>撰文：馮仁昭</p></body></html>
