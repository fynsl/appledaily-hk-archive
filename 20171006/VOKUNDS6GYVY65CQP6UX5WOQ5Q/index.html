<html><header><meta charset="utf-8"><title>猷君跪地𠱁賭王</title></header><body><h1>猷君跪地𠱁賭王</h1><p>賭王何鴻燊與四太梁安琪所生的細仔何猷君現大部份時間都留在內地搞創業生意，如早前國慶期間就在北京公幹。前晚，中秋節他就在香港與家人過節，他之後在微博貼了兩張與賭王爸爸的「合照」，當中只見賭王背面，久未露面留在家中靜養的他坐在椅子上，挺直腰板凝神望着猷君的手機，而猷君就單腳跪在地下向他講解。</p><p>猷君留言指陪爸爸過中秋，傾了不少趣事：「聊到了前幾天去北京，爸爸很開心很激動！家人的快樂就是我最大的幸福，願大家都幸福，中秋節快樂！」不少網友留言讚猷君父慈子孝。<br>撰文：唐如</p></body></html>
