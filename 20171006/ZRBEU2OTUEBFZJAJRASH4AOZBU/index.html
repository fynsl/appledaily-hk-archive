<html><header><meta charset="utf-8"><title>霆鋒謝賢拉姑鬥鬼馬</title></header><body><h1>霆鋒謝賢拉姑鬥鬼馬</h1><p>謝霆鋒身兼多個角色，除了台前幕後工作，早已榮升老闆，先有後期製作公司，之後踩入飲食界開舖賣曲奇，今年都有應節推出自家品牌月餅，早前更在網上留言表示，月餅已經沽清，叫大家明年請早。<br>一向孝順的霆鋒，即使平時工作超忙碌，大時大節都會盡量抽空陪家人，前日中秋節他亦放下工作和家人團圓。他在網上貼了一張有他和父親謝賢，以及媽咪狄波拉（拉姑）的合照，不過3個人都古靈精怪，原來他們要示範甚麼叫做「舉頭望明月，低頭吃蘋果」，始終是演藝世家，簡簡單單的一張相，已經看到他們一家三口相當合拍，表情又各有特色，不少網民看罷都讚他們的表情很到位。<br>撰文：李察</p></body></html>
