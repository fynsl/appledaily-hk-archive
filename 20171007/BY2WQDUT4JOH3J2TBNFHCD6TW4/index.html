<html><header><meta charset="utf-8"><title>墨城馴獅澳職開門紅</title></header><body><h1>墨城馴獅澳職開門紅</h1><p>今季澳職周五已正式開鑼，首戰由上季常規賽嘅三哥布里斯班獅吼同四哥墨爾本城較量，結果由有主場之利嘅「阿四」勝出。<br>墨城雖然今場冇入選澳洲國家隊嘅老將卡希爾壓陣，但就有英冠射手羅斯麥哥馬克加盟，惟今場最威水嘅唔係佢，而係入兩球嘅黑人翼鋒布魯士卡馬奧。佢上、下半場各入一球，第一場就已經超越咗上季全年只得一球進賬嘅入球數量，協助墨城以2:0旗開得勝。至於獅吼今夏引入嘅38歲前米杜士堡射手馬卡朗尼，成場波就冇乜作為，起腳都少。</p></body></html>
