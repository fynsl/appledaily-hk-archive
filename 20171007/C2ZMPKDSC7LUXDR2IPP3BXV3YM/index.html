<html><header><meta charset="utf-8"><title>Iggy Azalea欠234萬卡數捱告</title></header><body><h1>Iggy Azalea欠234萬卡數捱告</h1><p>澳洲饒舌歌手Iggy Azalea遭信用卡公司美國運通（American Express）告上法庭，追討30萬美元（約234萬港元）欠款。據美國娛樂網站tmz報道，美國運通入稟向Iggy追討約234萬港元卡數，欠款比信用卡公司兩年前批給Iggy的限額多出約195萬港元。Iggy不時於社交網站晒寫意生活，但她暫時仍未回應是否經濟出現困難等問題。</p></body></html>
