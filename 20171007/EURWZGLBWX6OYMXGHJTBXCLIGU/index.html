<html><header><meta charset="utf-8"><title>陳慧琳生瘡驚青問朋友</title></header><body><h1>陳慧琳生瘡驚青問朋友</h1><p>陳慧琳、馬詩慧和Cara G.等昨日在金鐘出席「關注乳癌」活動，陳慧琳表示向來注重健康，每年會定期做身體檢查，她說：「我個人好敏感，少少唔舒服就會驚青，會周圍問朋友有冇呢啲情況，之後又會去check。」問可曾杯弓蛇影擔心過？她說：「成日都會，有啲喺啲奇怪位生瘡，但原來人哋都會有。」<br>因為要出鏡，陳慧琳會着緊臉部問題，又要注意五臟六腑健康，反而她的丈夫不會太着緊身體，亦不會作定期檢查，她說：「身邊有朋友有事佢就驚啲，就算聲沙流鼻涕都話冇事，不過佢係全家最壯嘅，兩個仔病，反而我會病先。」<br>採訪：王連連<br>攝影：仇志德</p></body></html>
