<html><header><meta charset="utf-8"><title>陳文輝喪禮採維新儀式</title></header><body><h1>陳文輝喪禮採維新儀式</h1><p>無綫前化妝大師陳文輝中秋當晚於黃竹坑香港防癌會康復中心因肺癌病逝，享年81歲。輝哥家人為他於本月11日於紅磡世界殯儀館設靈，當晚8時至9時舉行追悼會，翌日出殯，靈柩移送歌連臣角火葬。<br>輝哥太太Deborah昨與親友到康復中心收拾輝哥遺物及領取輝哥的死亡證，昨致電Deborah問喪禮安排時，她說：「會用維新儀式，即係唔使跪同披麻戴孝嗰種，因為個個都年紀大，費事到時跪跪吓暈啦。到時會播番啲輝哥生前片段，當一個party形式同輝哥告別。」Deborah表示屬意輝哥生前好友、無綫前總經理何定鈞及吳雨扶靈，但一切有待落實。<br>採訪：魯吉</p></body></html>
