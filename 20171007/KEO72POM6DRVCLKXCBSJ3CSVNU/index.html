<html><header><meta charset="utf-8"><title>隔牆有耳：娥特第一騷　邱公子放飛機？ - 李八方</title></header><body><h1>隔牆有耳：<br>娥特第一騷　邱公子放飛機？ - 李八方</h1><p>商務及經濟發展局局長邱騰華聽日會去摩洛哥馬拉喀什，出席世界貿易組織非正式部長級會議，由於個會係下周一及周二開，要星期四先返香港，所以佢就趕唔切星期三早上返到香港，聽特首林鄭月娥宣讀上任首份《施政報告》，不過娥特同邱公子噚日已「預告」，屬邱公子睇嘅旅遊同創意產業，喺《施政報告》有新措施，證明邱公子有交功課。 <br>今次世貿非正式部長級會議，主要係繼續之前商討談判中嘅議題，等12月阿根廷開第11次世貿部長級會議時候，可以有平衡各方利益嘅成果，而政府話邱公子今次仲會做其中一名副主席。</p></body></html>
