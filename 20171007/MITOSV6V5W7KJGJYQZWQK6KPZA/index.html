<html><header><meta charset="utf-8"><title>珩灣科技：德勤辭任核數師</title></header><body><h1>珩灣科技：德勤辭任核數師</h1><p>【本報訊】珩灣科技（1523）宣佈，德勤已辭任該公司的核數師，自2017年10月4日起生效，原因為該公司未能與德勤就今年度的核數費用達成共識。珩灣科技為SD-WAN路由器供應商，年初至今股價勁升3.35倍，市值19.3億元。該公司早前有財務總監吳舜瑛辭任，由謝嘉熙接任，9月27日生效。<br><br>公司建議委任安永作為核數師以填補德勤辭任之後的臨時空缺，安永目前正在辦理與建議委任有關的若干內部程序。</p></body></html>
