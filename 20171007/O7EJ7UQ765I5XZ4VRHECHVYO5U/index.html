<html><header><meta charset="utf-8"><title>陳貝兒有人妻陪追月</title></header><body><h1>陳貝兒有人妻陪追月</h1><p>陳貝兒日前度過首個離婚後的中秋節，但一點都不寂寞，因為她早前隨攝製隊出埠拍攝無綫節目《嫁到這世界邊端》時，訪問了多名異鄉人妻，更成為朋友。德國人妻卡菲和泰國人妻Judy趁中秋節，各自帶老公回香港娘家，貝兒前晚即相約大家追月打邊爐，鏡頭前後嘈到爆。<br>看到別人雙雙對對的貝兒，她表示並不會太羨慕，她昨日接受傳媒訪問說：「我享受happy single，我可以有自己更多空間同時間，不過今年中秋有佢哋飛返嚟同我一齊過，真係好驚喜。」<br>採訪：楊定</p></body></html>
