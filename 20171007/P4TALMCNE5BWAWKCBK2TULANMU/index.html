<html><header><meta charset="utf-8"><title>陳嘉寶婚前恨升Cup</title></header><body><h1>陳嘉寶婚前恨升Cup</h1><p>樂基兒、陳嘉寶和蔡穎恩等昨在中環出席Godiva活動，陳嘉寶下月25日將嫁半億初戀男友黃頌祈，在洲際擺50圍婚宴，近日忙於派帖及派禮餅。她表示已安排好姊妹團：「陳凱琳、陳瀅同蔡穎恩都係姊妹，本來有賴慰玲，但𠵱家應該唔得。」婚禮細節多，令她壓力大致失眠。<br></p><p>陳嘉寶表示想在出嫁前上圍升cup：「再冇就變地盤，難得婚紗晚裝有好靚cutting，升得幾多得幾多。」有傳陳凱琳男友鄭嘉穎拒婚，陳嘉寶幫口：「唔會啦，到時睇吓我個花球邊個接。」此外，新婚的樂基兒表示最近在家跟老公玩煮飯仔，明年3月會在網上分享食譜。<br>採訪：羅慧敏<br>攝影：仇志德</p></body></html>
