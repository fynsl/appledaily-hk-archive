<html><header><meta charset="utf-8"><title>湯寶如減磅冇得食</title></header><body><h1>湯寶如減磅冇得食</h1><p>湯寶如（湯記）11月開演唱會，現正忙於收身、節食、護膚、練歌，昨日她與歌手羅啟聰到商台受訪時說：「減咗10磅，目標再減5磅，同時要練好耐冇唱嘅歌，驚自己唔記得歌詞。」<br>兩日前46歲生日的湯記共收到6個生日蛋糕，在節食期間，可以一嚐蛋糕的她說：「食一啖好似上咗天堂咁，做完演唱會我要擦餐勁，又要去旅行，減肥減到有啲唔開心。」湯記表示生日於工作中度過，兒子及男友皆未有任何表示：「我問個仔有乜嘢表示，𠵱家過咗兩日乜都冇，噚日同佢去打邊爐，我都係睇住佢食嘢，自己食烚菜。」<br>採訪、攝影：張俊銘</p></body></html>
