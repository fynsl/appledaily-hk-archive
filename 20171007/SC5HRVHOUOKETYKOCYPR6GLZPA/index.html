<html><header><meta charset="utf-8"><title>Kylie Minogue趷籮影年曆背景執到變晒形</title></header><body><h1>Kylie Minogue趷籮影年曆<br>背景執到變晒形</h1><p>澳洲天后Kylie Minogue今年已經49歲，仍然Keep得好好，佢個人嘅2018年年曆已經開始預售，佢仲喺社交網站公開年曆封面呼籲大家支持。<br><br>Kylie Minogue穿起短身Tee配貼身短褲拍年曆封面寫真，仲喺露台擺咗個趷蘿甫士，都幾誘人。不過睇真啲，就會發現Kylie身後面嘅白色牆明顯彎咗，顯然係執屁股位置時PS過度。而眼利嘅網民發現後，都有留言提醒Kylie，唔知年曆正式發行時，會唔會執番靚先推出呢？</p></body></html>
