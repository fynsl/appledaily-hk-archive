<html><header><meta charset="utf-8"><title>鍾嘉欣嘆李亞男廚藝</title></header><body><h1>鍾嘉欣嘆李亞男廚藝</h1><p>鍾嘉欣、岑麗香、王君馨、李亞男（Leanne）和苟芸慧組成「Amazing Esther」，之後被稱為「處女黨」，至今四人已出嫁，只有苟姑娘仍是待嫁中，處女黨即將升級，王君馨表示要改名做「索爆人妻團」。<br>嫁到加拿大的鍾嘉欣最近回港過中秋，順道跟一班好姊妹見面，昨日她在網上貼相，以英文留言：「我想念與我的姊妹們一起已經很久了，每個人都有成長及內外都變得更美，為你們感到自豪。特別多謝Leanne BB下廚煮午餐，很美味。下次在溫哥華，輪到我（下廚）。」早前李亞男被老公王祖藍爆有抑鬱、在家中爆喊，但相中所見李亞男笑容滿面，相信已雨過天晴。<br>撰文：非非</p></body></html>
