<html><header><meta charset="utf-8"><title>麗莎開騷嗌辛苦</title></header><body><h1>麗莎開騷嗌辛苦</h1><p>70年代「廣東歌后」麗莎前晚在灣仔伊館舉行「最愛麗莎全經典演唱會」，藝人方麗盈擔任嘉賓，呂珊、尹光都有前來捧場。昏睡了十一年的麗莎，已有多年冇開騷，所以有許多地方不習慣。<br>麗莎指穿晚裝和高跟鞋一邊行一邊唱歌，是件好辛苦的事：「我以前演唱會好鍾意跳舞，最多就係快歌，不過今次快歌唔多，所以只係跳3首歌，唱慢歌時要着晚裝同高踭鞋，行得好辛苦。」問到有否預備性感晚裝？她說：「我好少性感，鍾意Yeah啲！」<br>採訪：王連連<br>攝影：仇志德</p></body></html>
