<html><header><meta charset="utf-8"><title>【今日笑一笑】不停畀手手　喵星人話受夠</title></header><body><h1>【今日笑一笑】<br>不停畀手手　喵星人話受夠</h1><p>貓不是高傲而難於訓練麼？不一定的，像影片中這隻曼基貓便很配合主人的command，無論是come、遞手、撞拳或give me five，全部做足，但可能因為主人不停要求，令貓咪開始生厭、覺得受夠?主人最後提出give me five時，貓咪反應開始變慢，更遲遲才伸出小手拍落主人手板上。<br><br>littlemunchiepooky@instagram</p></body></html>
