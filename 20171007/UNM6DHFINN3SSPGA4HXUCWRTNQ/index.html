<html><header><meta charset="utf-8"><title>林鄭預告出招撐設計業</title></header><body><h1>林鄭預告出招撐設計業</h1><p>【本報訊】特首林鄭月娥昨表示，政府銳意支持設計產業，下周三發表其任內首份施政報告，將包括支援設計業的措施。她又不評論近日就施政報告內容的揣測性報道。<br>林鄭昨日於設計展覽上致辭，指政府過去透過「設計創業培育計劃」及「時裝創業培育計劃」，支援新一代設計師；共資助舉辦「設計營商周」，為本港設計業開拓新市場。<br>另商務及經濟發展局局長邱騰華表示，十．一黃金周來港旅客數字與去年同期大致相若，期望來年旅遊業平穩增長。他昨日預告，施政報告將會包括監管航空公司及旅遊業的措施。<br>■記者袁樂婷</p></body></html>
