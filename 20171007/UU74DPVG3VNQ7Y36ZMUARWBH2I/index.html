<html><header><meta charset="utf-8"><title>《戰狼2》爭入奧斯卡</title></header><body><h1>《戰狼2》爭入奧斯卡</h1><p>吳京自導自演的電影《戰狼2》，在內地上映43日累計票房達56.7億人民幣，成為內地史上最高票房華語電影。昨日有內地報道指《戰狼2》將代表內地，與香港由新晉導演黃進執導的《一念無明》、台灣導演黃惠偵執導的紀錄片《日常對話》、以及韓國導演張熏執導的《逆權司機》爭入圍，角逐明年在美國舉行的奧斯卡「最佳外語片」獎。而《戰狼2》早於今年初已贏得柏林電影節泰迪熊最佳紀錄片獎。<br>據知，今年共有92個地區提交參賽作品，是歷年來最多電影申報的一屆，初選會先選出9部作品，到明年1月底再公佈最終入圍的5部電影，參加明年3月舉行的奧斯卡頒獎禮。<br>撰文：李森</p></body></html>
