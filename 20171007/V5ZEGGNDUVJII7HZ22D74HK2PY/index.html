<html><header><meta charset="utf-8"><title>世盃分分鐘冇美斯</title></header><body><h1>世盃分分鐘冇美斯</h1><p>世盃外南美洲區第17輪外圍賽，阿根廷繼續頹，美斯下年隨時提早唞暑。阿根廷喺主場對秘魯就踢到老鼠拉龜咁，全場有22次射門但都入唔到波，只能0:0悶和客隊，跌落第六位。形勢險峻，好在阿根廷命運仲掌握喺自己手上，只要下周二煞科戰作客贏厄瓜多爾，至少都會上第五有附加賽打。足智彩賽前開出阿根廷讓球半/兩球，最終開咗下盤。至於同日另外四場分組賽都係全開下盤，巴西作客0:0悶和玻利維亞，智利主場2:1擊敗厄瓜多爾，烏拉圭作客和委內瑞拉0:0，巴拉圭作客2:1反勝哥倫比亞。南美洲區𠵱家淨返最後一輪賽事，但仲係有六支球隊爭緊三個直接出線席位，形勢七國咁亂。</p></body></html>
