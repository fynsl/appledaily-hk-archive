<html><header><meta charset="utf-8"><title>上山女兒Hilary多名牌染金髮潮用Prada袋</title></header><body><h1>上山女兒Hilary多名牌<br>染金髮潮用Prada袋</h1><p>上山詩鈉的20歲靚囡囡Hilary Fan，間中回港做兼職model，亦經常四出去旅行，隨便掃掃她的ig，就見她今年去過荷蘭、法國、意大利等地。<br><br>她近日應該又和男友四圍玩，染了一頭金棕髮色的Hilary，在街頭拍型女相，Hilary戴住黑超、白Tee、黑biker，身上揹住一個Prada的黑色小手袋。名為Cahier 的小袋可作大熱的腰包款用，亦可斜肩，約價 $13,000。另一張和男友影櫃窗相，則可見她用Supreme紅色手袋。</p></body></html>
