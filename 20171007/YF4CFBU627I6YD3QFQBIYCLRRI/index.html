<html><header><meta charset="utf-8"><title>趣趣地：神奇卡尼送英軍入決賽周</title></header><body><h1>趣趣地：神奇卡尼送英軍入決賽周</h1><p>世盃外歐洲區分組賽，英格蘭同埋德國都成功首名出線，可以買定機票去俄羅斯！C組嘅德國周四晚作客北愛爾蘭，結果佢哋憑中場施巴斯坦魯迪、前鋒辛度華拿以及中場甘美治三人各入一球，作客以3:1輕取有麥根尼斯破蛋嘅北愛。由於德國賽前已領先次席嘅北愛五分，今次贏波就保證小組首名出線。</p><p>至於輸波嘅北愛爾蘭，仍有望以附加賽取得出線資格。F組賽事，英格蘭同日主場憑隊長哈利卡尼喺補時三分鐘入波，以1:0險勝斯洛文尼亞。喺淨返一輪外圍賽嘅情況下，佢哋已經領先次席嘅蘇格蘭六分，提早一輪確定小組首名出線，連續六屆賽事亮相決賽周。</p></body></html>
