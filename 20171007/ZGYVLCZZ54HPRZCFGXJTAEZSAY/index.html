<html><header><meta charset="utf-8"><title>GiGi讚囡囡粵語有進步</title></header><body><h1>GiGi讚囡囡粵語有進步</h1><p>梁詠琪（GiGi）早前帶囡囡Sofia陪老公Sergio返西班牙探親，兼且放大假。近日已返港工作的GiGi，大前日趁中秋放假跟家人在屋企過，同日更應節放了兩條片上網，其中母女一齊扮貓星人「喵喵」聲叫，點擊極高。Sofia有樣學樣跟媽咪GiGi一起扮貓叫，更舉起招財貓手勢，非常可愛。<br>另一條應節片，是GiGi利用手機App，將囡囡變身兔仔，對着鏡頭用廣東話跟大家講「中秋節快樂」。平日以英文跟人交流的Sofia，忽然改用廣東話，而且咬字清晰，GiGi亦開心地大讚囡囡「廣東話有進步」。<br>撰文：李森</p></body></html>
