<html><header><meta charset="utf-8"><title>王浩信攬蔡思貝闢謠</title></header><body><h1>王浩信攬蔡思貝闢謠</h1><p>王浩信近日傳出與陳自瑤婚變，更傳他與拍檔蔡思貝過從甚密，指二人有約會甚至獨處VIP房等新聞。昨晚王浩信就與蔡思貝現身無綫出席活動，二人應傳媒要求大方合照，王浩信輕攬蔡思貝膊頭，蔡思貝卻顯得尷尬。記者問陳自瑤為何未有出席，王浩信解釋：「唔係，今年台慶未有劇上，過兩日會同佢出活動。」<br>提到日前兩公婆去西貢睇傢俬，被影到貌合神離，王浩信表示：「我哋好多嘢講，你哋影唔到啫，嗰日我哋戴晒口罩，又話佢黑眼圈，其實睇唔到，唔好咁話女仔呀。」至於陳自瑤再貼與女兒相上社交平台，他解釋是工作照片，自己因演員關係，不想觀眾聯想到私人生活而少貼相。<br>撰文：唐如</p></body></html>
