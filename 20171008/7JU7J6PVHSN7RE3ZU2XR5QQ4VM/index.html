<html><header><meta charset="utf-8"><title>【一周必看】邊個地區iPhone X最抵？香港平過大陸$1400蚊</title></header><body><h1>【一周必看】<br>邊個地區iPhone X最抵？香港平過大陸$1400蚊</h1><p>蘋果公司十周年紀念版iPhone X定價歷年最高，貨源極少下，「一機難求」或重現。若在外國官網買iPhone忽視匯率與消費稅等，分分鐘蝕匯又蝕價。綜合18個iPhone X首輪發售國家或地區官網定價，在港買iPhone X平盡大中華區，雖日本定價略低，但計及稅後已無甚水位。</p></body></html>
