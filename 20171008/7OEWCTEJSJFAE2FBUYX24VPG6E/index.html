<html><header><meta charset="utf-8"><title>日本腦炎感染增一倍食環去北角村滅蚊</title></header><body><h1>日本腦炎感染增一倍<br>食環去北角村滅蚊</h1><p>本港昨日再確診一宗日本腦炎個案，患者為居於北角健康村59歲男士。有指由於他在港珠澳大橋香港口岸工地內工作，暫未確定是否屬本地感染個案。而食環署今早派員到其居住屋村進行滅蚊，職員分別向草叢、公園設施、溝渠位置、及街道兩旁噴灑滅蟲劑。<br><br>由於北角健康村接近山邊，有居民認為雜草多及積水問題使該處容易滋生蚊蟲。<br><br>本港去年及前年分別只錄得2宗日本腦炎，除1宗因醫院輸血而感染的個案外，2017年已錄得共4宗個案，增幅達1倍。</p></body></html>
