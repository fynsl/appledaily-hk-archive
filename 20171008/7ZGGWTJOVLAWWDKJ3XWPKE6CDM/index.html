<html><header><meta charset="utf-8"><title>EDC晒「真愛」秦舒培合照賀37歲生日</title></header><body><h1>EDC晒「真愛」秦舒培合照<br>賀37歲生日</h1><p>阿嬌舊愛陳冠希（Edison）昨日37歲生日，他貼了與女友秦舒培的合照上Ig，更以英文留言：「我們都是不可思議的。」相中他與秦舒培一齊攬着公仔合照，齊齊做出古怪表情，秦舒培亦回了一個like。她之後亦在Ig貼了一張Edison與囡囡Alaia坐飛機的合照，並留言：「Happy birthday my man」。之前，Edison在內地宣傳新碟時，形容女友及囡囡是生命中最重要的人：「真愛的成份，就是我跟秦舒培吧。之前每一個跟我在一起的人，我不知道她們跟我在一起，是因為我是陳冠希還是甚麼。」</p></body></html>
