<html><header><meta charset="utf-8"><title>假牌萬事得停粉嶺公路遺開山刀頭套</title></header><body><h1>假牌萬事得停粉嶺公路<br>遺開山刀頭套</h1><p>【本報訊】大埔粉嶺公路往上水方向近南華莆，昨凌晨零時，一輛左頭輪爆胎的萬事得私家車停在慢線，車內空無一人，有駕駛人士經過報警。<br><br>警方接報到場，發現私家車行車證與車牌不符，車廂內有三個口罩、六個黑色頭套，其中一個在前座乘客位，以及有一部對講機及一個車窗鎚。另外，水馬旁邊草叢有一把開山刀。警方懷疑私家車涉及罪案，將開山刀撿走及拖走私家車調查。</p></body></html>
