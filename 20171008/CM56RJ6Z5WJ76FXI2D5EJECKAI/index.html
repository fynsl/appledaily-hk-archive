<html><header><meta charset="utf-8"><title>夏日求驗客：悉尼打吡戰「勝利」鳥</title></header><body><h1>夏日求驗客：悉尼打吡戰「勝利」鳥</h1><p>上季澳職總冠軍FC悉尼（圖），喺新一季開鑼戰旗開得勝，再次擊敗上季喺季後賽決賽不敵佢哋嘅墨爾本勝利，而且係對方後衞湯馬士丹治送禮。比賽進行到53分鐘，悉尼一次左路傳中，衝門嘅保斯基竟漏頂，搞到勝利門將同湯馬士丹治俾佢fake晒，結果丹治隻腳就撞咗個波入自己龍門，最後亦靠呢個烏龍球，悉尼作客小勝1:0，打開今季勝利之門。至於中岸水手主場對紐卡素噴射機，入波多好多，但差唔多一面倒都係先失波嘅噴射機入，前鋒奧當路雲大演帽子戲法下，助佢哋作客大勝5:1，呢個波膽喺足智彩賠率高達100倍。<br>文：求驗客</p></body></html>
