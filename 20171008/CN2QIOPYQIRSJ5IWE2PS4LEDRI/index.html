<html><header><meta charset="utf-8"><title>夏日求驗客：美國臨危劏「馬」出線穩</title></header><body><h1>夏日求驗客：美國臨危劏「馬」出線穩</h1><p>美國（紅衫）喺上周五嘅中北美洲及加勒比海區世盃外圍賽，憑艾迪杜里梅開二度同基斯甸普列錫交出一射一傳，主場以4:0大勝巴拿馬，出線明年俄羅斯決賽周在望。美國喺所屬賽區前三名可直接獲明年世盃決賽周參賽資格，第四位就要同亞洲區喺附加賽爭奪一個出線席位，美國今場大勝巴拿馬終止咗三場不勝頹勢後，目前以九戰得12分超越巴拿馬升上第三位，較巴拿馬多兩分，由於美國得失球佔有優勢，好大機會連續八屆亮相決賽周，美國最後一輪賽事喺周二作客千里達。<br>文：求驗客</p></body></html>
