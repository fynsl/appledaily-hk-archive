<html><header><meta charset="utf-8"><title>夏日求驗客：保方首着藍衫保後方</title></header><body><h1>夏日求驗客：保方首着藍衫保後方</h1><p>意大利喺上周五俾馬其頓逼和1:1嘅世盃外歐洲區G組賽事，係門將保方第172次代表國家隊上陣，今場比賽意大利球員着白衫上陣，但保方就獲安排着新公佈嘅藍色主場波衫出賽，成為佢代表意大利國家隊以來第一場着藍衫把關嘅賽事。保方172次代表意大利上陣，亦令佢代表國家隊嘅次數同沙地阿拉伯嘅艾迪耶亞並列世界第四位。對於意大利今場失分，只能夠以次名角逐附加賽爭明年俄羅斯世盃決賽周出線資格，保方就認為係球隊之前輸畀西班牙0:3嘅比賽影響咗信心；呢組首名就由大炒阿爾巴尼亞3:0嘅西班牙奪得。<br>文：求驗客</p></body></html>
