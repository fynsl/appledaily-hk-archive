<html><header><meta charset="utf-8"><title>上原多香子失業變陪玩</title></header><body><h1>上原多香子失業變陪玩</h1><p>日本組合SPEED的34歲成員上原多香子喪夫三年，今年8月初爆出丈夫TENN於三年前自縊身亡是發現愛妻不忠搭上男星阿部力，消息導致上原多香子形象破產，停工至今一直未有動靜。</p><p>上原多香子早前為舞台劇作最後演出，當時她有向傳媒四度鞠躬就醜聞道歉，目前正無限期之休業，更傳出她失業後獲AV商招手。據新一期《FLASH》雜誌報道，多香子日前出席現任男友、40歲劇作家高山和也的劇團飯局，剪了短髮的她以女主人姿態招呼在座人士，並風騷地攬住在場其他男性問：「有甚麼可以幫到你？」毫無保留地展現奔放一面。<br>撰文：哥羅</p></body></html>
