<html><header><meta charset="utf-8"><title>【美圖晒晒】「小隋棠」可愛又動人課餘做model賺學費</title></header><body><h1>【美圖晒晒】「小隋棠」可愛又動人<br>課餘做model賺學費</h1><p>被網民封為「小隋棠」的台灣美女楊小倩（Lilian），現於澳洲悉尼留學，閒時做模特兒賺學費。她最近的Instagram遭人盜用：「現在的盜用者都這麼專業就對了？名字、帳號都用一樣的，連我在國外讀書也都知道，真的是服了你！有被騷擾到的朋友麻煩不要理會喲，我的IG只有一個沒有第二個了。」<br><br>網民紛紛留言說：「小倩最美」、「人正真好」、「可愛又動人」。另有網民指她的照片過份修圖：「美顏經濟學」、「我以為她臉只有這個表情......好像化石喔」。<br><br>facebook</p></body></html>
