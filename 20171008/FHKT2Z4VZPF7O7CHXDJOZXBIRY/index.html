<html><header><meta charset="utf-8"><title>胡蓓蔚笑杏兒後悔爆料</title></header><body><h1>胡蓓蔚笑杏兒後悔爆料</h1><p>胡諾言和「豹嫂」胡蓓蔚昨日在城門水塘出席跑步活動，胡仔透露本月底到日本參加國際競技比賽，現階段要將身體機能保養得好好。對於胡杏兒早前爆出「胡說八道」有姊妹好事近，似乎暗示有人即將出嫁，豹嫂聞言笑說：「係咩？佢講完之後應該好後悔。」<br>問到是否有人好事近？豹嫂說：「未有咁快，不過我覺得佢哋拍得拖就係朝住嗰個方向，如果唔係，嘥時間，我有催婚㗎，不過最尾都係嗰4位嘅決定，有喜事，大家都會知嘅，點可以保密，我哋成日都講，我哋好忙要度期，𠵱家我哋都唔使度期，即係應該冇咁快。」<br>採訪、攝影：黃曉妍</p></body></html>
