<html><header><meta charset="utf-8"><title>陳慧琳着Lanvin粉色喱士連身裙撐乳癌關注活動</title></header><body><h1>陳慧琳着Lanvin粉色喱士連身裙撐乳癌關注活動</h1><p>每年10月是「國際關注乳癌月」，Estee Lauder 集團早在1992年發起粉紅絲帶（Pink Ribbon）乳癌防治宣傳活動，至今已經是第25週年，今年將主題命為「It's time to end breast cancer.」。<br><br>一向對做慈善不遺餘力的陳慧琳（Kelly）亦有現身支持，身穿Lanvin 2017秋冬系列的粉色喱士連身裙，肩線及美腿若隱若現，配上黑色短靴，大方得體，氣質出眾。為響應活動，Kelly更塗上粉紅色的眼影及唇膏，非常細心。</p></body></html>
