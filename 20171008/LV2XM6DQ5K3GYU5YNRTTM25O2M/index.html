<html><header><meta charset="utf-8"><title>【關仁隱事】餅乾限制對手高度</title></header><body><h1>【關仁隱事】餅乾限制對手高度</h1><p>品牌為咗宣傳，好多時會搵藝人做代言或邀出席活動，不過公關要搵啱藝人拍檔都唔係易事，除咗品牌老闆點頭，較知名嘅藝人都會有要求，同邊個人合作係最基本嘅。<br>有位內地知名男星「餅乾」喺呢方面就睇得好重，同佢交過手嘅公司都知道，餅乾對同邊位女藝人或模特兒合作有要求，但佢唔係怕傳緋聞，只係要求佢哋要夠矮。事關餅乾報稱身高有6呎，其實佢係6呎差兩吋，雖然有着鞋墊，但心理上都係唔想側邊企一個太高嘅女仔，唔少公關同廣告公司知道搵佢會好頭痕。<br>撰文：關仁</p></body></html>
