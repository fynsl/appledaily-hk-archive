<html><header><meta charset="utf-8"><title>張曦雯拍炒車戲標汗</title></header><body><h1>張曦雯拍炒車戲標汗</h1><p>張曦雯近年憑直播打機爆粗，以及在無綫拍旅遊節目時索爆倒奶，獲得關注。日前，她在西貢拍劇，飾演由外國回流返港、打短期工再流浪的女子，當晚交代她坐小巴返家途中，遇上交通意外，與另一部私家車相撞的戲份，現場要封街拍攝。<br>現場所見，張曦雯乘坐的小巴發生碰撞，她與其他乘客離開車廂時，同車的小朋友拎着足球時突然甩手，小朋友就心急衝出馬路執波，險被車撞，張曦雯要上前拉回小朋友。當晚拍攝時天氣好熱，張曦雯雖順利完成戲份，但拍到流汗，要用風扇吹涼及補妝，她又十分緊張睇playback，與導演溝通。<br>採訪、攝影：梁繼光、羅德光</p></body></html>
