<html><header><meta charset="utf-8"><title>徐榮嫌辛苦拒女兒拍劇</title></header><body><h1>徐榮嫌辛苦拒女兒拍劇</h1><p>徐榮昨日與太太、十歲兒子徐朗及兩歲女兒徐心怡（包包）到城市大學出席「全港小學生運算思維比賽總決賽2017」，徐榮指包包喜歡畫畫和砌積木。問到會否讓包包再做童星？徐榮說：「拍劇就暫時唔會，因為太辛苦，之前肯拍《愛．回家》，係因為監製開出嘅條件令我推唔到，工時唔超過3個鐘，包包埋位一定要齊人，加上佢出現嘅集數唔多。」<br>提到上周四是包包的兩歲生日，徐榮表示今年過得很特別：「喺網上聚集30幾個同包包同年同月同日生嘅BB，租咗一個地方一齊慶祝。」包包最後更開口說：「Thank you！」<br>採訪、攝影：黃曉妍</p></body></html>
