<html><header><meta charset="utf-8"><title>《逆權司機》內地河蟹升級</title></header><body><h1>《逆權司機》內地河蟹升級</h1><p>由韓國影帝宋康昊、劉海鎮及柳俊烈主演的韓片《逆權司機》，在韓國叫好又叫座，香港方面同樣受關注。不過因為片中的光州事件與「六四」十分相似，日前已有報道指內地監管部門封殺電影，在電影網站豆瓣已被下架，亦不許討論電影。近日內地行動更加升級，在微博上已不允許加tag，當中不少網民指加了「出租車司機（內地譯名）」的tag後，最終個tag都會被河蟹，看來禁《逆權司機》的行動有增無減。</p></body></html>
