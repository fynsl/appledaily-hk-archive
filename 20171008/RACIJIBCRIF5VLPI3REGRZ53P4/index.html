<html><header><meta charset="utf-8"><title>停不了的陳奕迅</title></header><body><h1>停不了的陳奕迅</h1><p>很久沒大出碟的Eason，今次推出國語專輯《C'mon in~》，將由明日開始一整個星期都變成Eason Week！<br>除了為ViuTV破天荒拍攝一連五集音樂劇《短暫的婚姻》於明晚首播之外，Eason明日下午更會在北京舉行新碟發佈會。到了周三及周四，則會在旺角麥花臣舉行新碟音樂會，750元門票被秒殺，兩場合共只招待4,000歌迷入場，結果黃牛橫行。10月尾則會到荷蘭、德國、法國舉行「《C'mon in~》tour演唱會」，而11月則輪到英國及美加，可謂谷碟停不了。</p></body></html>
