<html><header><meta charset="utf-8"><title>中山美穗挑戰唱Rap</title></header><body><h1>中山美穗挑戰唱Rap</h1><p>日本影后中山美穗又再效力富士電視台，為本月14日播出的奇幻特備劇《世界奇妙物語'17秋之特別編》主演其中一個單元故事《freestyle母親》。<br>47歲的美穗在劇中演一個主婦角色，在一次機會下購了一支潤唇膏，當塗在嘴唇後竟變成最強rapper，是美穗入行多年首次挑戰唱rap。雖然美穗的唱片總銷量高逾1,700萬張，但她坦言唱rap充滿難度，拍攝前要向27歲饒舌歌手ACE拜師練習。</p></body></html>
