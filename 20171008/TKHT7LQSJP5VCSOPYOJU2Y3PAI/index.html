<html><header><meta charset="utf-8"><title>成龍新片代女報仇</title></header><body><h1>成龍新片代女報仇</h1><p>「小龍女」卓林近日高調在社交網認出櫃，其生父成龍近期就忙於宣傳中英合作的新片《英倫對決》（The Foreigner），該片於內地上映8日，已突破4億人民幣票房。《英倫對決》由執導過占士邦電影的馬田甘寶（Martin Campbell）任導演，成龍拍住皮雅斯布士南（Pierce Brosnan），以及於《哈利波特》（Harry Potter）系列飾演「張秋」的華裔女星梁佩詩。<br>成龍在《英倫對決》中演慈父，講述飾演中國餐館老闆的他，因女兒梁佩詩於恐襲中喪生而悲痛莫名，於是決定為女兒取回公道，展開一連串報復計劃，對抗恐怖分子。<br>撰文：程芬</p></body></html>
