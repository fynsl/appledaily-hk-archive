<html><header><meta charset="utf-8"><title>千嬅再加場息歌迷怒火</title></header><body><h1>千嬅再加場息歌迷怒火</h1><p>楊千嬅12月在紅館開個唱，跟歌迷一起過聖誕和元旦，歌迷原本開心，但最近卻有不少歌迷投訴買不到票。雖然上周東亞娛樂公佈再加開4場，但歌迷依然投訴沒票，不滿主辦單位扣起8成票作為內部認購，加上黃牛黨把公開發售的票都買光，歌迷氣得連千嬅都埋怨。<br>千嬅知道情況後，昨日立刻向公司反映，宣佈再加開12月27至28日兩場來安撫歌迷，據知加場的門票將有7成公開發售。其實加場這兩天，千嬅原本是放假休息。最近忙於操練的千嬅，表示好感謝歌迷的支持，對於售票問題，她已即時向公司爭取扣減內部認購的門票數量，以增加公開發售，希望歌迷能成功入手。<br>撰文：鍾國仁</p></body></html>
