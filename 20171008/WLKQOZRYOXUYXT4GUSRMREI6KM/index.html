<html><header><meta charset="utf-8"><title>【今日笑一笑】Where's beagle？有幾多隻真比高？</title></header><body><h1>【今日笑一笑】Where's beagle？<br>有幾多隻真比高？</h1><p>相信不少人對英國暢銷繪本《Where's Wally》主人翁Wally，不感陌生，於密密麻麻的畫面中找出這個戴圓框眼鏡、紅白間條衣及冷帽的男生，更樂此不疲，但今次我們不是找Wally，而是找beagle(比高犬)。<br><br>有泰國狗主尤其喜愛比高犬，早前將家中愛犬混入一堆比高犬毛公仔中，讓人找找真身比高犬在哪，你又找到嗎?<br><br>eak_duedaan@instagram</p></body></html>
