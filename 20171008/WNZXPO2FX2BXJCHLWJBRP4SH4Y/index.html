<html><header><meta charset="utf-8"><title>莊思明撞車座駕報廢</title></header><body><h1>莊思明撞車座駕報廢</h1><p>莊思明日前遇上交通意外，她昨日接受電話訪問說：「嗰日喺金鐘花園道落斜，可能落完雨好跣，我又揸得快咗少少，結果唔小心撞咗，人冇事，真係好彩，但係車房話整番都麻煩，因為啲機件好傷，叫我不如total loss咗佢！」思明男友楊明事後有微言，叮囑她要小心駕駛。<br>此外，莊思明胞姊莊思敏最近為見偶像吳鎮宇，主動請纓客串陳詠燊新戲《萬水千山縱橫》，她笑言當日化身小粉絲集郵：「今次成功合照係一個好開始，希望下次可以一齊合作。」另一福利是她和黃德斌演夫婦，戲中可經常抱抱對方，一次過親近兩位男神，她直言興奮無比。<br>採訪：唐心悠</p></body></html>
