<html><header><meta charset="utf-8"><title>楊冪全黑便服現身襯Gucci豹頭皮帶型格十足</title></header><body><h1>楊冪全黑便服現身<br>襯Gucci豹頭皮帶型格十足</h1><p>靚媽楊冪一向的造型都以少女甜美風為主，但近日就一反常態，以紅唇配全黑便服現身，同樣完美駕馭造型。<br><br>楊冪着上美國牌子Ben Taverniti Unravel Project的露肩上衣，配上Mother Denim爛牛仔褲及Golden Goose Deluxe Brand的豹紋運動鞋，休閑型格。她亦喜歡將不同名牌與中價品牌、潮牌混搭，今次就以Gucci豹頭皮帶再加上昆蟲鍋釘的皮套，為簡約的造型作點綴。</p></body></html>
