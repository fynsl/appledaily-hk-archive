<html><header><meta charset="utf-8"><title>安德魯為慈善即場剪髮</title></header><body><h1>安德魯為慈善即場剪髮</h1><p>上一代「蜘蛛俠」安德魯加菲（Andrew Garfield）與《王冠》女星Claire Foy，前日為宣傳電影《Breathe》現身蘇黎世電影節，受盡影迷歡迎。《Breathe》講述安德魯飾演的Robin Cavendish於28歲時被診斷患上小兒麻痹症以致全身癱瘓。於影展上，有記者要求安德魯即場剪頭髮，以幫助瑞士截癱患者的相關機構，他聽畢後立刻剪掉自己少量頭髮，相當友善又有愛心。</p></body></html>
