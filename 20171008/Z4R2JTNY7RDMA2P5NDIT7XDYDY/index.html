<html><header><meta charset="utf-8"><title>李幸倪入紙紅館不獲批</title></header><body><h1>李幸倪入紙紅館不獲批</h1><p>李幸倪（Gin Lee）前晚在會展舉行新碟音樂會，父母及胞姊專程由馬來西亞來港捧場。她在台上多次感謝買碟的歌迷，因今次演出是憑碟換飛，她說：「𠵱家咁嘅時世公司都咁支持我，好多謝老闆信任。」在紅館開演唱會幾乎是每個歌手的夢想，Gin Lee亦不例外，她說：「一直都有入紙申請，但係未批，我有問過，其實都唔知係乜原因，不過我知道冇得急，相信佢會喺最好嘅時候嚟到。」<br>事業得意，但Gin Lee愛情失意，問到會否希望找到另一半？她說：「冇得急，暫時專心做嘢先，屋企人都冇催，緣份到自然會嚟。」<br>採訪：曹家誠<br>攝影：仇志德</p></body></html>
