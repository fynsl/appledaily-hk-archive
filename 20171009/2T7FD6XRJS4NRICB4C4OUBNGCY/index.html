<html><header><meta charset="utf-8"><title>謝琬婷代Baby攻日</title></header><body><h1>謝琬婷代Baby攻日</h1><p>香港模特兒謝琬婷（Janet）早前為日本組合EXILE主音Atsushi的MV擔任女主角，令她有機會衝出香港。其實，Janet師姐Angelababy曾簽avex到日本發展，而Janet今次能夠拍日本MV，十分感激公司，她透露想趁機進軍日本。<br>問到會否為自己定下性感底線？Janet自言性感都可以，但要健康。她又大讚同門的水原希子為人勁nice，經常給人開心感覺。Janet是運動健將，每星期約花四天做運動，今年更首次挑戰跑全馬，原來她事前一直擔心會抽筋，幸好順利跑畢全程。<br>採訪：吳家偉<br>攝影：陳俊強</p></body></html>
