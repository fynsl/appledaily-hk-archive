<html><header><meta charset="utf-8"><title>苟芸慧視像開解李亞男</title></header><body><h1>苟芸慧視像開解李亞男</h1><p>苟芸慧、「2017國際小姐」澳門代表麥嘉欣及香港代表王詠珩昨日到銅鑼灣出席意大利雪糕店登陸香港活動，苟姑娘男友陸漢洋前日生日，她說：「好似一個BB咁，我自製相簿畀佢，佢乜都有，咁樣細心同有誠意。」<br>李亞男早前被揭情緒波動，苟姑娘說：「兩日前去咗阿男屋企，佢煮嘢畀我哋食，大家好開心可以傾偈。」曾有傳李亞男抑鬱，苟姑娘說：「之前都有聽佢share，可能佢唔想大家擔心，未來會盡量同佢facetime，起碼有個人同佢傾偈，會開心好多。」有否為此教訓王祖藍？她說：「祖藍應該知㗎喇。」<br>採訪：卓寶花<br>攝影：陳慧安</p></body></html>
