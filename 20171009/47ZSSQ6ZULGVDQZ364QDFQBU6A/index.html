<html><header><meta charset="utf-8"><title>林海峰：受傷仍堅持</title></header><body><h1>林海峰：受傷仍堅持</h1><p>曹星如前晚決戰河野公平，吸引林海峰、杜汶澤、徐濠縈、鄭希怡、何超蕸、劉浩龍、馮允謙、蔡一智夫婦和林奕匡等撐場，其中林海峰和林奕匡更穿上「曹」字打氣T恤現身。<br>林海峰完場後離開時表示曹星如雖然打不到十二個回合，但見對方已盡全力，受了傷仍堅持落去，他說：「打少咗一隻眼，好值得支持，今次打唔完場比賽，佢哋兩個應該都會想下次完成到比賽。」至於在現場觀戰的杜汶澤，賽後亦於facebook貼圖及留言謂：「Rex Win！」</p></body></html>
