<html><header><meta charset="utf-8"><title>夏日求驗客：伊禾比成出線「鷹」雄 - 求驗客</title></header><body><h1>夏日求驗客：伊禾比成出線「鷹」雄 - 求驗客</h1><p>尼日利亞上周六喺非洲區世盃外B組賽事，憑伊禾比射入全場唯一入球，主場以1:0小勝贊比亞，提早一輪取得明年決賽周參賽資格，係今屆世盃首支出線嘅非洲球隊。B組榜首嘅尼日利亞面對贊比亞，戰至73分鐘由後備上陣嘅阿仙奴前鋒伊禾比成功奠勝，全取三分後五戰得13分領先第二嘅贊比亞六分，喺剩番一輪比賽下穩奪出線權。另外，哥斯達黎加主場以1:1逼和洪都拉斯，亦穩奪中北美洲及加勒比海區出線權，加埋「超霸鷹」，出年世盃32支參賽球隊目前已經決出咗13隊。</p></body></html>
