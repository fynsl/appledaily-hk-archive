<html><header><meta charset="utf-8"><title>千嬅楊張新悅品味一致</title></header><body><h1>千嬅楊張新悅品味一致</h1><p>楊千嬅年底開個唱，沒料到原定開四場反應很好，上周宣佈再加開四場，仍一票難求，不少歌迷在社交網鬧爆主辦東亞娛樂內部認購太多，連帶千嬅亦遭埋怨，結果要她向公司反映，再度宣佈加開兩場，安撫歌迷。<br>近期忙於籌備個唱的千嬅，日前去中環置地廣場shopping，其間她去名店買袋，想不到會遇到已掃完貨的楊張新悅，兩人互向對方打招呼後，還傾了一會，之後楊張新悅先離開，而千嬅則繼續購物，見她在Dior專門店內與店員傾了幾句，然後在店員引領下，沿店內樓梯走上上一層的VIP房，最後逗留近兩小時才離開。<br>採訪、攝影：黃曉程</p></body></html>
