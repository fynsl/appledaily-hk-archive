<html><header><meta charset="utf-8"><title>夏日求驗客：尼馬要踢巴塞出歐聯 - 求驗客</title></header><body><h1>夏日求驗客：尼馬要踢巴塞出歐聯 - 求驗客</h1><p>呢個暑假由巴塞隆拿轉投巴黎聖日耳門（PSG）嘅巴西前鋒尼馬，因巴塞拒絕支付高達2,300萬鎊（約2.33億港元）嘅忠誠獎金，曾經向歐洲足協（UEFA）告狀，要求歐洲足協將前東家巴塞逐出歐聯，但係UEFA好快就拒絕咗佢相關建議。據講，尼馬方面嘅律師團正計劃採取強硬手段，以確保巴塞隆拿繳交相關款項。而正喺巴西聖保羅備戰世盃外對智利嘅尼馬，似乎未有受到相關事件影響，仲心情靚靚與隊友丹尼爾、菲臘比古天奴同埋加比爾捷西斯大玩「乒乓足球」，神情輕鬆。</p></body></html>
