<html><header><meta charset="utf-8"><title>范振鋒做生意俾人呃</title></header><body><h1>范振鋒做生意俾人呃</h1><p>范振鋒與太太李思欣、陳蕊蕊、鄧詠雪（雪子）及林盛斌等昨日在佐敦為日本餐廳擔任開幕嘉賓。范振鋒與李思欣表示曾投資飲食、珠寶及娛樂公司生意，但現時已退出飲食行業生意：「呢啲真係要親力親為，我哋又成日飛，都有試過俾人呃，都係做番自己熟悉嘅嘢好啲。」他透露與太太完成活動後就會去上海，為四洲集團太子女戴凱欣的婚禮擔任司儀，他們表示夫妻檔做司儀，越做越有默契。<br>陳蕊蕊透露與朋友合資開Partyroom及酒吧，現時正在籌備階段，計劃年底開幕：「做飲食都係第一次，兩間夾埋都係畀咗6位數試吓，到時都會落多啲去做吓生招牌。」<br>採訪：盧妹<br>攝影：仇志德</p></body></html>
