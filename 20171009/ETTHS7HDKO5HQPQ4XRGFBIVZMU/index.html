<html><header><meta charset="utf-8"><title>鄭希怡向應采兒訴苦</title></header><body><h1>鄭希怡向應采兒訴苦</h1><p>鄭希怡（Yumiko）和囡囡梁子柔（梁浸浸）、陳小春父子最近分別接演內地真人騷《不可思議的媽媽》及《爸爸去哪兒5》，兩位新手父母都受觀眾關注。節目播出後，Yumiko被批評不懂湊女兼疑似爆粗，而最近播出第三集的預告中，Yumiko向好友應采兒訴苦時，更不禁哽咽。</p><p>前晚，Yumiko到灣仔睇曹星如拳賽，提到受盡網民批評，她強調沒不快，反而明白自己有很多改善空間。對於被批評給囡囡玩電話，她解釋：「喺香港好少玩，節目入面得我同佢兩個，佢又係咁喊，咪用電話搵啲音樂同啲片平復佢心情，如果唔啱，返到香港都要試其他方法。」<br>撰文：葉綠悠</p></body></html>
