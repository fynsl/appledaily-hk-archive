<html><header><meta charset="utf-8"><title>【美圖晒晒】雪肌女狂派福利引宅男　fb越封越紅</title></header><body><h1>【美圖晒晒】<br>雪肌女狂派福利引宅男　fb越封越紅</h1><p>台灣靚女張亞晶自稱是過氣藝人，3年前曾以卓號「蕭邦」在facebook張貼了一張「深蹲M字腿」性感照而爆紅，隨後其fb帳號不斷被封鎖，一度銷聲匿跡，要改名才能重出「江湖」與粉絲見面。<br><br>擁有雪白肌膚的張亞晶，甜美笑容和姣好的身材都是吸睛的本錢，目前經營網拍，也會參與外拍活動，據悉還當起保險經紀，實行全方位搵真銀。<br><br>facebook</p></body></html>
