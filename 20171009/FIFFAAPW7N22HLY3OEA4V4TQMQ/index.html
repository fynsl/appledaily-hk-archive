<html><header><meta charset="utf-8"><title>張敏拍拖自駕遊西藏</title></header><body><h1>張敏拍拖自駕遊西藏</h1><p>張敏近年潛心修佛，與師兄梵墮入愛河，兩人因志同道合，經常在內地走訪各地寺院禪修或聽法會，日前兩人偕朋友一起自駕遊去西藏，途經唐古拉山脈，不斷讚風景怡人。張敏把照片放在社交網，還有感而發留言：「走過歷經滄桑的歲月，看過了繁華似錦的世界，我們的心依然對生命亮滿感動，慈悲的熱血依然奔騰如滾滾江水，靈魂仍然輕盈如蝶舞，人的一生不算虛度。」<br>看來張敏已去到另一境界，可以徹底歸於平淡，已經不當自己是明星，當年她在香港曾是一線女星，如今像遠離了繁華世界，自得其樂地跟男友過着平淡而滿足的生活。<br>撰文：鍾國仁</p></body></html>
