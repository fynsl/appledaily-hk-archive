<html><header><meta charset="utf-8"><title>冰封怪魚人體熔岩大自然恐怖一面</title></header><body><h1>冰封怪魚人體熔岩<br>大自然恐怖一面</h1><p>大自然不單只有美麗的花草樹木、激動人心的動物遷徙和壯觀的天象變化，大自然也會造出不少令人毛骨悚然和恐怖的畫面。<br><br>網站Bored Panda收集了一些看後令人戚然或噁心的相片，當中有被冰封凍死的狐狸、類似燒焦人體的火山溶岩坑、多牙魚、吃掉魚舌變成異形一般的寄生蟲、尾巴長出腳掌的蜥蝪、被青蛇綁住嘴巴的白鷺、在棄置洋娃娃頭上築巢的黃蜂、被貓頭鷹滅門的70隻旅鼠屍體、蛇頭毛蟲和怪雞大眼魚等等。<br><br>看完這些照片，你會驚嘆大自然確是很神奇。<br><br>英國《每日郵報》</p></body></html>
