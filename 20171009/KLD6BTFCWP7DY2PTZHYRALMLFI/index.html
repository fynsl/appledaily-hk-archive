<html><header><meta charset="utf-8"><title>吳佩慈富貴晒不停全身Gucci加Balenciaga</title></header><body><h1>吳佩慈富貴晒不停<br>全身Gucci加Balenciaga</h1><p>啱啱過完生日的台灣女星吳佩慈，自從有個富貴男友之後，所着的都是名牌，之前就已經晒過Bvlgari手袋、Gucci背心及運動鞋等，在Instagram最新post的相入面當然都繼續全身名牌。<br> <br>吳佩慈穿上黑色Gucci Logo T-shirt，與她生日時所着的Logo T-shirt是同款不同色，看來她把同款的兩隻色都買了，認真富貴，下身則着上牛仔短褲大騷長腿，完全看不出是三個孩子的媽媽；再配上Balenciaga的黑色肩袋及連襪運動鞋，休閑又顯年輕。</p></body></html>
