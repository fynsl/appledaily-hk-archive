<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】周柏豪晒六舊腹肌</title></header><body><h1>【馮仁昭四圍超】<br>周柏豪晒六舊腹肌</h1><p>周柏豪加入無綫後，第一套劇𠵱家已經播映，唔少網民都有留言講佢嘅表現，更指佢嘅鼻哥窿好搶戲，每次激動時鼻哥窿都會擴張。<br>除了表情搶戲，柏豪一身肌肉都甚有話題，佢前日就喺微博貼咗幾張喺排舞室嘅騷肌相，半裸上身，罕騷六件「朱古力」同背肌，認真派福利，佢就留言：「沒有皮衣，沒有摩托車，沒有敵人。只有熱血，只有汗水。」<br>撰文：馮仁昭</p></body></html>
