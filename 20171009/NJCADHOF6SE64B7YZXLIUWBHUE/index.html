<html><header><meta charset="utf-8"><title>林嘉欣似自己打咗場</title></header><body><h1>林嘉欣似自己打咗場</h1><p>林嘉欣從未曾在現場睇過拳賽，前晚她卻為曹星如獻出第一次。對於有人質疑賽果造馬，她說：「我唔清楚賽制，所以冇嘢可以回應。」<br>不過對於前晚拳賽，林嘉欣直指十分精采，她說：「之前做慈善都見過曹星如，我覺得佢台下台上係兩個人，台下佢有少少怕醜又好nice，台上好有風度。噚晚好似自己都打咗一場拳賽，睇見佢第二round眼睛都腫咗，好緊張，自己兩個拳頭揸到好實，睇完之後自己都好似打咗一場拳擊咁樣，都幾過癮。」</p></body></html>
