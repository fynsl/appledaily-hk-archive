<html><header><meta charset="utf-8"><title>【一周必看】現代愚公開天闢路　千鎚萬鑿出最危險公路</title></header><body><h1>【一周必看】<br>現代愚公開天闢路　千鎚萬鑿出最危險公路</h1><p>河南輝縣的郭亮村，位處太行山深處200米垂直懸崖上，曾被譽為世界上最危險村莊之一。過往村莊只靠720級台階的「天梯」攀登，幾乎與世隔絕，直至1972年起由13名村民用鋼褀、鐵鎚開始在懸崖峭壁上鑿洞開路，幾乎全人工歷時5年多開出這條全長1.25公里的隧道。《蘋果》記者帶你直擊這條被稱為世界第九大奇蹟、世界上最奇特18條公路之一的「掛壁公路」。<br> <br>《蘋果》記者</p></body></html>
