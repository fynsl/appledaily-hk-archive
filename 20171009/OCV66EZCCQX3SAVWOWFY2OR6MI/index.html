<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】車婉婉挑戰一字膊</title></header><body><h1>【馮仁昭四圍超】<br>車婉婉挑戰一字膊</h1><p>車婉婉今年3月誕下可愛混血B仔BBQ，B仔不知不覺已經半歲大。除咗忙湊仔，車婉婉逐漸復工，最近佢嘅自家品牌就同一間比利時鑽飾品牌合作，用佢最耍家嘅12星座做元素設計頸鏈。<br>車婉婉出席活動時，就笑言要衝破自己關口，着未着過嘅一字膊：「卸貨之後，對於自己身形上嘅改變係需要時間接受嘅……」佢仲喺Ig入面hashtag自嘲「希望啲肉肉冇走出嚟」。<br>撰文：馮仁昭</p></body></html>
