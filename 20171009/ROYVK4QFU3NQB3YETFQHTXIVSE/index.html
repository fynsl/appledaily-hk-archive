<html><header><meta charset="utf-8"><title>張敬軒為着窄褲剃腳毛</title></header><body><h1>張敬軒為着窄褲剃腳毛</h1><p>王菀之與張敬軒前晚在澳門舉行演唱會，軒仔在台上自爆為了穿一條很窄的褲要剃腳毛，他笑說：「為咗呢條褲我花咗成個鐘剃晒啲腳毛，因為條褲好窄身又多拉鏈，夾到啲腳毛，所以要剃光！不過講剃腳毛都有掌聲，相信我都係第一人！」<br>軒仔又險些當眾甩褲，幸有王菀之醒目作遮擋，讓軒仔弄好褲頭再演出，不過軒仔不但沒感激拍檔，還搶白說：「你點止遮住我，成隊band都俾你遮住啦！」她即解釋：「我大隻咗係因為健身，不過我由紅館完騷後食到𠵱家，所以減唔切，呢排又係中秋節，我又食咗好多月餅。」<br>撰文：葉綠悠</p></body></html>
