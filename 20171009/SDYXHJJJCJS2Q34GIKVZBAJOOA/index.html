<html><header><meta charset="utf-8"><title>夏日求驗客：櫻花打吡戰絕殺飛腳 - 求驗客</title></header><body><h1>夏日求驗客：櫻花打吡戰絕殺飛腳 - 求驗客</h1><p>周日上演日聯盃四強次回合賽事，兩支大阪球隊再碰頭。大阪飛腳同大阪櫻花喺首回合踢成2:2平手，今場波返到去飛腳主場，失咗兩個作客入球嘅櫻花，喺上半場15分鐘由前鋒柿谷曜一朗建功先開紀錄。踢到下半場15分鐘，飛腳由泉澤仁扳平1:1，照呢個比數飛腳就可以以作客入球優惠入決賽，不過去到補時五分鐘，櫻花由守將木本恭生頂入絕殺2:1，以總比數4:3晉級決賽。另一場準決賽次回合，川崎前鋒收復首回合2:3輸畀仙台維加泰失地，喺主場以3:1擊敗後者，總比數贏5:4殺入決賽。</p></body></html>
