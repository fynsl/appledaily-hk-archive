<html><header><meta charset="utf-8"><title>【一周必看】美少女寫下「死前遺言」　6年3度癌症復發</title></header><body><h1>【一周必看】<br>美少女寫下「死前遺言」　6年3度癌症復發</h1><p>生命在倒數，你會做甚麼？21歲的邱旻誼就選擇爭分奪秒。15歲證實患上俗稱「肌肉癌」的罕見軟組織肉瘤，6年間兩度復發，月前在西藏旅行，左邊身突然癱瘓，證實癌細胞擴散至右腦。在最壞的時間，這個樂觀的中大女生卻在網上寫下「最好的日子」：第一次爬上大雪山；原本疏離的父兄，因她病重，關係親密了。「想說的話，不再留到明天」，facebook上一篇篇坦率的自白，她形容是「死前的遺言」，決心要在有生之年說出心底話，活出想要的樣子。</p></body></html>
