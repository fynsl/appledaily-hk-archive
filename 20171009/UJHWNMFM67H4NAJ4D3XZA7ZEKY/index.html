<html><header><meta charset="utf-8"><title>夏日求驗客：派路話夠鐘年尾掛靴 - 求驗客</title></header><body><h1>夏日求驗客：派路話夠鐘年尾掛靴 - 求驗客</h1><p>今年已經38歲嘅意大利大師級中場派路同日就向外界宣佈，自己將會喺年尾同美職聯球隊紐約城嘅合約到期後，就會高掛球靴，結束長達22年嘅球員生涯。呢位曾經贏得06年世界盃、兩奪歐聯及六奪意甲冠軍嘅瀟灑大師就話，最近自己個身體出現咗唔少病痛，已經唔可以隨心所欲咁去訓練喇，冇可能踢到成50歲，派路又話知道自己「時限已到」，決定讓路畀啲年輕人上位。至於退役後做啲咩，派路就大賣關子，淨係透露12月會返去家鄉意大利先，話需要時間考慮吓去向喎！</p></body></html>
