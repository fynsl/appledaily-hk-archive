<html><header><meta charset="utf-8"><title>鹿晗公佈戀關曉彤</title></header><body><h1>鹿晗公佈戀關曉彤</h1><p>韓國男團EXO的27歲前中國成員鹿晗，早前拍攝內地劇《甜蜜暴擊》，與20歲的內地女星關曉彤在劇中奉旨談戀愛。未知二人是否太投入，曾揚言有女友必定會公開的鹿晗，昨午突然在微博認戀：「大家好，給大家介紹一下，這是我女朋友@關曉彤。」同時，關曉彤亦合拍地更新微博，並tag了鹿晗兼附上心心圖案。<br>消息一出即時令鹿晗及關曉彤登上微博搜尋榜冠軍，更令微博一度癱瘓。不少鹿晗粉絲大感晴天霹靂，直言不相信，又質疑鹿晗的賬號被盜用，更傳出有四名粉絲疑不堪偶像談戀愛而自殺。<br>撰文：施洛冰</p></body></html>
