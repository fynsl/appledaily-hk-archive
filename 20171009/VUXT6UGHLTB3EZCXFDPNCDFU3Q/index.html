<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】呂良偉為周顯揚慶生</title></header><body><h1>【馮仁昭四圍超】<br>呂良偉為周顯揚慶生</h1><p>導演周顯揚（右）前日39歲生日，𠵱家喺內地拍攝新片《真．三國無雙》，一班演員包括呂良偉（左）、韓庚、楊祐寧、張建聲、王梓軒等，一齊為導演送上驚喜。<br>阿呂拎咗導演張相去訂製生日蛋糕，不過楊祐寧趁導演吹蠟燭時，將導演個頭按落蛋糕上面。周顯揚大笑話：「證明大家真係打成一片。」韓庚同王梓軒呢排好勤力做gym，不過喺導演嘅生日會上，都豁出去打邊爐狂食。<br>撰文：馮仁昭</p></body></html>
