<html><header><meta charset="utf-8"><title>林家棟摷垃圾賀生日</title></header><body><h1>林家棟摷垃圾賀生日</h1><p>林家棟、池內博之、廖子妤和導演鄭保瑞等昨日在九龍灣拍電影《智齒》，片中不少場面要求演員摷垃圾及淋雨，又多曱甴老鼠，家棟指最長拍過19小時：「仲要拍打戲，我唔識就力打到手腳腫。」家棟生日當天要在坑渠邊摷垃圾拍攝，惟有跟工作人員要求一次過完成。<br>廖子妤在戲中演毒犯，其間與李安兒子李淳傾偈，讚對方有禮貌。而池內博之做拾荒者，拍攝時染上感冒，他說：「天熱時着冬天衫拍戲，日本沒有這種天氣，所以拍攝時很辛苦。」問到可會嚇怕不再與鄭保瑞合作？他笑說：「不會，會跟着他。」他更為此戲減30磅。<br>採訪：王連連<br>攝影：陳慧安</p></body></html>
