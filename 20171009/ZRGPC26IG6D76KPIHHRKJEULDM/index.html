<html><header><meta charset="utf-8"><title>蔡卓妍拍鬼片有挑戰性</title></header><body><h1>蔡卓妍拍鬼片有挑戰性</h1><p>蔡卓妍（阿Sa）、古天樂、張智霖（Chilam）、林家棟、佘詩曼及雨僑等主演、邱禮濤執導的港產經典驚慄片《陰陽路》20周年新作《常在你左右》，將於萬聖節檔期上映。阿Sa戲中飾演護士，痛失因車禍喪生的未婚夫，後來經營渡假屋遇上怪事，情緒瀕臨崩潰，她說：「我同導演第四次合作，導演幾鍾意畀演員發揮，今次做一個幾神經質嘅女仔，成日疑神疑鬼，提心吊膽，角色好有挑戰性。」<br>阿Sa表示拍攝前已和導演詳細研讀過角色，由於平日也有留意到倫理案件新聞，所以入戲不太難。而戲中她和Chilam有多場對手戲，阿Sa笑言可幸所有血腥場面都有對方包辦。<br>撰文：葉綠悠</p></body></html>
