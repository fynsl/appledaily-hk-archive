<html><header><meta charset="utf-8"><title>阿嬌：公開戀情尷尬</title></header><body><h1>阿嬌：公開戀情尷尬</h1><p>鍾欣潼（阿嬌）日前承認和有台灣「醫界王陽明」之稱的婦科醫生賴弘國發展姊弟戀，Twins昨日由內地返港，即接受傳媒追訪，二人表現輕鬆，有愛情滋潤的阿嬌更加風騷，拍檔蔡卓妍（阿Sa）全程代為擋架，有記者問阿嬌在飛機遇上麥玲玲師博，是否將自己的時辰八字給對方批算？阿嬌詐儍扮懵說：「係咩，唔知喎！」而阿Sa搶說：「啱啱落飛機見到，邊有咁快呀！」<br>阿嬌續說：「唔講咁多喇，畀啲空間我哋啦！我都好少公開戀情晒恩愛，有啲尷尬，希望畀多啲時間我哋了解對方啦。」二人應記者要求停下來影相，阿嬌全程心情大好。<br>採訪：畢紹基、孔志豪</p></body></html>
