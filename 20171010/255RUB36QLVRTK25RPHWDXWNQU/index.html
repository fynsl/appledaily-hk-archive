<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】趙學而感恩唱到第二站</title></header><body><h1>【馮仁昭四圍超】趙學而感恩唱到第二站</h1><p>趙學而上星期六喺澳門新濠影匯舉行「我趙學而演唱會澳門站」，佢喺圈中嘅朋友林一峰、江若琳同男友蕭潤邦都專登過大海捧場，學而台上非常感觸：「冇諗過四十幾歲人先開到演唱會，開完第一站，估唔到仲有第二站，好多謝一直以嚟幫過我錫過我嘅人。你知世事好難講，唔知今次唱完幾時有得再唱，所以你哋真係唔好咁孤寒，拍得到你哋就好拍啦。我會加油㗎喇，雖然係遲咗啲。」<br>撰文：馮仁昭</p></body></html>
