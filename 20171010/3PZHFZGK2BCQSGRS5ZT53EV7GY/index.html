<html><header><meta charset="utf-8"><title>宋仲基打Golf再被捕獲</title></header><body><h1>宋仲基打Golf再被捕獲</h1><p>韓劇《太陽的後裔》男星宋仲基將於本月31日娶宋慧喬，雖然宋仲基近期忙於籌備婚禮，不過愛上打golf的他，前日再被粉絲於高爾夫球場捕獲。</p><p>粉絲於Instagram公開宋仲基打golf的新照，留言表示是最開心的一日，照片中oppa戴上帽、以全黑造型現身，非常專心地打golf。有網民就留言，叫宋仲基教喬妹打golf，之後二人就可以常常去高爾夫球場拍拖。</p></body></html>
