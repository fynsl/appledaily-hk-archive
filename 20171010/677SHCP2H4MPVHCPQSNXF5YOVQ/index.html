<html><header><meta charset="utf-8"><title>祖藍稱細細粒搶飯碗</title></header><body><h1>祖藍稱細細粒搶飯碗</h1><p>王祖藍、林欣彤和陳嘉佳（細細粒）昨日到新城為劇集宣傳，之前他們集合部份劇中演員，進行街頭快閃拍片，由於在馬路拍片不能多次重拍，要盡快完成，祖藍說：「冇可能幾take，我哋又要大嗌，都怕嘈到住樓上嘅街坊，怕佢哋一陣會掟水袋。」<br>該條快閃片點擊理想，劇集收視也不錯，祖藍指最緊要製造話題，以及片段點擊好，他說：「加加埋埋其他片夾埋有百幾萬點擊，有話題而點擊滿意係緊要啲。」而他指最重要大家可以賺到商演等工作，笑言細細粒成為女主角兼有廣告：「搶咗我拍公益廣告，本來想拍子宮頸癌廣告，畀佢拍咗。」<br>採訪、攝影：王連連</p></body></html>
