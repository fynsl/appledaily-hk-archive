<html><header><meta charset="utf-8"><title>朱千雪嘆騎馬演戲難</title></header><body><h1>朱千雪嘆騎馬演戲難</h1><p>朱千雪、組合C AllStar及本地著名騎師梁家俊，昨日在中環出席「時尚煲呔賽馬日」發佈會，朱千雪知道梁家俊兒子剛出世，即送上嬰兒版煲呔祝賀。朱千雪表示對騎馬略有認識，曾於澳洲學騎馬，她說：「學過一日騎術，算可以慢慢踱步，騎得快當然唔得，自己都想拍古裝騎馬，但係要邊騎邊演戲好難，要學到好嘅技術先得。」</p><p>C AllStar表示珍藏了不少煲呔：「大家都知煲呔幾乎代表我哋，有fans會送同款唔同顏色煲呔畀我哋。」他們正忙於準備兩星期後舉行的演唱會，對於演唱會後休團，他們透露會先放個悠長假期休息。<br>採訪：張俊銘<br>攝影：沈健程</p></body></html>
