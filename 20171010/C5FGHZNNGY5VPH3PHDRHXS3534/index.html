<html><header><meta charset="utf-8"><title>【漁民風味】清熱！青紅蘿蔔大苔豬展仔湯</title></header><body><h1>【漁民風味】清熱！青紅蘿蔔大苔豬展仔湯</h1><p>大苔是海藻的一種，大苔未曬乾之前是綠色的，經過曬一段時間後會變紫色，再一段時間變焦白色，此時就將大苔用淡水清洗後再曬會變成全白色，大苔有清熱的作用，可以煲湯、煲成涼水或糖水，如山楂烏梅冰糖大苔涼水或綠豆大苔糖水。</p><p>　</p><p>食譜設計：黃思敏@力高廚房<br>攝影：蕭志南<br><br>2017果籽繼續認真知味。識買惜用。行以求知。好事多為。重修舊好。<br>緊貼果籽報道，即like： http://fb.me/AS.AppleDaily </p></body></html>
