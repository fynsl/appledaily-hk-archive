<html><header><meta charset="utf-8"><title>電影大亨Harvey捲性醜聞被炒</title></header><body><h1>電影大亨Harvey捲性醜聞被炒</h1><p>65歲美國電影大亨Harvey Weinstein日前爆出性醜聞，他被指過去30多年來以老闆身份性騷擾女星、女性助理及行政人員，當中女星露絲麥高雲（Rose McGowan 左）及艾絲莉茱爾（Ashley Judd）也是受害人。醜聞曝光後，Harvey已立即發聲明致歉並停工避風頭，而他與兄弟創立的電影公司The Weinstein Company已宣佈將他解僱。</p></body></html>
