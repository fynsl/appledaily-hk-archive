<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】殷寧讚姜皓文靚老公</title></header><body><h1>【馮仁昭四圍超】殷寧讚姜皓文靚老公</h1><p>殷寧（原名金慧英）噚日去新城接受訪問，分享同老公姜皓文夫妻相處之道，佢話今年結婚第18周年，大家都要遷就容忍，但佢話老公性格變得如另一個人：「𠵱家出街會幫我拎手袋，我嘅事會好緊張，食蝦都剝埋蝦殼。」</p><p>佢又話唔驚老公多艷遇：「初相識覺得佢黑到似阿差，估唔到𠵱家發現嫁咗個靚仔老公，唔怕嘅，女人都係自強增值會好啲。」<br>撰文：馮仁昭</p></body></html>
