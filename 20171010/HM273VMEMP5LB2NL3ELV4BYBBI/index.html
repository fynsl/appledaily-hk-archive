<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】葉麗儀唔擺70歲大壽</title></header><body><h1>【馮仁昭四圍超】葉麗儀唔擺70歲大壽</h1><p>葉麗儀下月會同香港中樂團合作，喺伊館舉行「Happy 70th,Frances!」音樂會，同時為葉麗儀慶祝70歲生日。<br>噚日喺上環綵排，葉麗儀話：「閻老師（指揮家閻惠昌）同我做埋生日，我非常感激，今次揀歌畀我好大自由度，除咗中英文歌，更揀咗一首西班牙歌曲。」葉麗儀話生日當天會喺澳洲同家人共聚食飯，但就唔會特別搞大壽慶祝。<br>撰文：馮仁昭</p></body></html>
