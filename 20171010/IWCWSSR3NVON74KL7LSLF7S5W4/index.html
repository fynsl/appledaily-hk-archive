<html><header><meta charset="utf-8"><title>趣趣地：德國拍「疆」十全十美</title></header><body><h1>趣趣地：德國拍「疆」十全十美</h1><p>早已攞到世界盃決賽周入場劵嘅德國，周日喺世盃外歐洲區C組最後一輪主場以5:1大勝阿塞拜疆，分組賽10戰全勝創出該隊參與世盃外以來嘅最佳紀錄。德軍亦追平當年西班牙晉級2010南非世界盃嘅紀錄（淨勝球23球），該隊今屆共射入43球只失四球，入球數同埋淨勝球（39球）均刷新世盃外歐洲區紀錄。同日E組嘅波蘭主場以4:2擊敗黑山，以小組首名晉身決賽周。至於非洲區E組嘅埃及主場勝剛果，鎖定出線資格。</p></body></html>
