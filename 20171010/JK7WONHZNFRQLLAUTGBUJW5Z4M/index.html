<html><header><meta charset="utf-8"><title>憲法第155條阻獨終極武器</title></header><body><h1>憲法第155條阻獨終極武器</h1><p>西班牙（圖）憲法第155條容許中央政府「用一切所需手段迫使自治區履行義務」，包括收回管治權，全面接管當地警隊、醫院等公共機構，而法律上自治區政府無法反對，被視為馬德里阻加泰獨立的「核選項」。<br>啟動155條前，馬德里須向加泰自治區主席普伊格蒙特發最後通牒，要求他停止中央認為他正違反的法律或職務，普伊格蒙特一旦拒絕，馬德里就可要求國會參議院就啟動155條表決通過，技術上需時約5天。西班牙至今從未動用155條，因考慮到可能引起其他自治區反彈。</p></body></html>
