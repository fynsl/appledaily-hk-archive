<html><header><meta charset="utf-8"><title>趣趣地：大哨婚宴蒲頭越來越圓</title></header><body><h1>趣趣地：大哨婚宴蒲頭越來越圓</h1><p>巴西星期二就會喺主場迎戰智利，進行最後一場世界盃外圍賽南美洲區賽事。不過一早已經出線嘅巴西氣氛相當輕鬆，上星期六仲有假放，尼馬、丹尼爾同埋利尼等球員有時間出席女演員Marina Ruy Barbosa同賽車手Xandinho Negrao嘅婚禮，同場仲有巴西一代球星、前9號仔「大哨」朗拿度，難得聚頭尼馬佢哋都把握機會同「大哨」合照，個個表情仲夠晒chok㖭，不過見到大哨發福咗唔少喎！</p></body></html>
