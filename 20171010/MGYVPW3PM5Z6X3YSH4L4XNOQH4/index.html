<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】夏韶聲一手包辦個唱</title></header><body><h1>【馮仁昭四圍超】夏韶聲一手包辦個唱</h1><p>夏韶聲將會喺今個月29日舉行演唱會，𠵱家就密密宣傳，噚日佢喺商台接受訪問，宣傳新歌《Chaos》，多年都冇拍MV嘅佢都親自出場，有人話佢團火返嚟，但夏韶聲話：「我啲火冇走過，啲人遮住咗，但紙係包唔住火嚟。」<br>個唱一手一腳包辦籌備，佢話個騷由佢出場就開始如故事咁敍述，而且今次個騷搵咗小塵埃同3Think做表演嘉賓。<br>撰文：馮仁昭</p></body></html>
