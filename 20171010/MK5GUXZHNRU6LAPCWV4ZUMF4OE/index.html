<html><header><meta charset="utf-8"><title>GiGi承傳母親「四它」智慧</title></header><body><h1>GiGi承傳母親「四它」智慧</h1><p>梁詠琪（GiGi）、李心潔、許茹芸與楊采妮創辦的「小黃花慈善教育基金」，已連續五年為來自基層家庭的小朋友舉辦暑假活動及提供各種援助。GiGi今年決定擴闊「小黃花」精神，幫忙迷惘年輕人，希望他們能有一技之長，走回人生正軌。<br>兩年前GiGi曾邀請鄭中基到訪社會福利署「屯門兒童及青少年院」，她說：「年輕人對前途感到迷惘，係因為未找到人生目標，呢次我哋接觸一班心智未成熟嘅青少年，分享成長經歷，同佢哋講每個人成長都會遇到挫折，媽媽教會我『四它』嘅智慧，就係面對它、接受它、處理它、放下它，追求正念嘅人生。」<br>撰文：鍾國仁</p></body></html>
