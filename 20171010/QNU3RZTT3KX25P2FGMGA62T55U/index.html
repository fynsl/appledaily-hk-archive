<html><header><meta charset="utf-8"><title>超班牙醫可自醫一腳踢自剝智慧牙</title></header><body><h1>超班牙醫可自醫<br>一腳踢自剝智慧牙</h1><p>俄羅斯人素有戰鬥民族之稱，想不到連牙醫都勇悍過人。蘇爾古特（Surgut）一名牙醫飽受牙痛困擾，又不想假手於人，決定自行動手拔除智慧齒，並且拍下過程分享。<br><br>葉海亞耶夫（Rustam Yakhyaev）在自己的診所內剝牙，他先自行打麻醉針，當藥力發作後就用刀割開牙肉，然後用手術鉗及其他工具將右邊下顎的智慧齒拔出，然後再自行縫合傷口。<br><br>他表示：「我已確認那牙齒是應該剝掉，但我沒有時間，牙痛又困擾著我。我沒有想太多便決定自己剝牙。」今次他並非首次自己剝牙，之前都試過自行拔掉上顎一隻牙齒，可謂駕輕就熟。<br><br>英國《每日鏡報》</p></body></html>
