<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】岑杏賢願望入輔導界</title></header><body><h1>【馮仁昭四圍超】岑杏賢願望入輔導界</h1><p>岑杏賢噚日29歲生日，前晚蔣家旻、張嘉兒、朱千雪同湯洛雯為好姊妹慶生，蔣家旻昨早喺微博貼相話終於齊人，岑杏賢亦轉發post回覆「love you girls」。噚日佢接受傳媒訪問，問到有咩生日願望，佢話：「今年生日過得好開心，希望心理輔導畢業後，可以喺呢個範疇有更多新嘗試，除咗自己開心，更加想發放多啲正能量，希望可以喺呢方面創一番事業。」<br>撰文：馮仁昭</p></body></html>
