<html><header><meta charset="utf-8"><title>趣趣地：英軍二線兵可圈可點</title></header><body><h1>趣趣地：英軍二線兵可圈可點</h1><p>已篤定出線世盃決賽周嘅英格蘭，周日喺歐洲區F組作客立陶宛，結果憑前鋒哈利卡尼轟入12碼，以1:0小勝主隊。英軍今場派出大量後備兵，得哈利卡尼、佐敦軒達臣、拉舒福特及史東斯四人，繼上場擊敗斯洛文尼亞後仍然正選，而熱刺年輕中場哈利雲克斯今場首次披上英軍戰衣。至於英軍同組嘅兄弟蘇格蘭，同日作客僅以2:2戰和陣容不整嘅斯洛文尼亞，被原本排第三、同日大勝馬耳他3:0嘅斯洛伐克以得失球差反壓，跌落小組第三出局。</p></body></html>
