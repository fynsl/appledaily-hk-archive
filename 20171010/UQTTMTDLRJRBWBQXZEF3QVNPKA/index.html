<html><header><meta charset="utf-8"><title>王曼喜撐卓林：外人唔應批判</title></header><body><h1>王曼喜撐卓林：外人唔應批判</h1><p>王敏德（Michael）與女兒曼喜（Kayla）及名模Amanda S.昨日在銅鑼灣出席「香港網球公開賽慈善名人午宴」，對於卓林宣佈出櫃及輟學賺錢養女友，Kayla說：「每個人有自己選擇，可能佢呢刻需要咁做，我哋做外人唔應該去批判。」<br>郭秀雲狠批卓林不尊重母親吳綺莉，Kayla說：「唔係尊唔尊重，媽咪同個女嘅關係要成日傾偈、多啲了解大家嘅睇法，係要雙方去尊重同了解，17歲話大唔大，話細唔細，希望每個屋企有問題都自己擺平。」Michael指子女反叛時，他會指出其錯誤，並交由太太向子女施壓。<br>採訪：羅慧敏<br>攝影：陳俊強</p></body></html>
