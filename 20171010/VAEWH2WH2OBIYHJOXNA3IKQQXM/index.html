<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳昭昭肥8磅有壓力</title></header><body><h1>【馮仁昭四圍超】陳昭昭肥8磅有壓力</h1><p>「菲律賓民答那峨棉蘭老島皇室酋長蘇丹陳昭昭公主殿下」陳昭昭噚晚去灣仔會展出席一個國慶慈善晚會活動，未來佢會致力柬埔寨、菲律賓、香港三地做文化、慈善同宗教交流，具體活動要到明年先有，所以暫時會將所有精神放喺婚禮上，陳昭昭話更重要嘅係喼弗，皆因佢肥咗8磅：「老公鍾意我瘦啲，所以有壓力，我同老公講識咗你肥肥白白，代表你養得起我。」<br>撰文：馮仁昭</p></body></html>
