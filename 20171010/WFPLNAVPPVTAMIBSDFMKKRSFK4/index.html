<html><header><meta charset="utf-8"><title>由被動變主動？快活谷B跑道　發掘到一匹馬好可愛</title></header><body><h1>由被動變主動？<br>快活谷B跑道　發掘到一匹馬好可愛</h1><p>禮拜三（11日）谷戰用B跑道，睇番最近9月13日同一移欄賽事，當日雖然有「魔幻神駿」及「川河寶駒」在一哩路程後上贏馬，不過其餘頭馬全部守前四位入直路建功，前置馬仍然有極大優勢，具前速馬匹可優先留意。<br><br>今戰列陣馬中，第六場「快樂寶貝」（沈集成馬房）兩次角逐谷B欄未失前四名，同場快馬唔多，放出且戰且走，配巫顯東可偷襲。<br><br>另外，第四場「可愛寶」（葉楚航馬房）兩次跑谷B欄未輸過，抽4檔起步不用太被動，有機會由當紅華將梁家俊重開勝門。<br></p></body></html>
