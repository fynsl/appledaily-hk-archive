<html><header><meta charset="utf-8"><title>【動畫】食雞煲搭訕10男女爆樽混戰</title></header><body><h1>【動畫】食雞煲搭訕<br>10男女爆樽混戰</h1><p>【本報訊】荃灣二陂坊一間火鍋店，昨凌晨1時許，兩批近10名男女在店內宵夜聊天期間，因當中有人搭訕起爭執。其中一枱男女向另一枱掃場兼爆樽，雙方繼而大打出手，情況混亂，職員報警。警員到場制止調查，其中3名男子(26歲至39歲) 分別頭、眼及手受傷，他們涉嫌打架被捕，事後一併送院治理。火鍋店部份座椅及載物架被推倒，食枱一片凌亂，地上滿佈玻璃碎片，警員封鎖現場調查。<br></p></body></html>
