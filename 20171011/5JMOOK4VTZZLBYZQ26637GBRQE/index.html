<html><header><meta charset="utf-8"><title>46歲生日蛋糕繼續來！黎姿花花白裙好氣色</title></header><body><h1>46歲生日蛋糕繼續來！<br>黎姿花花白裙好氣色</h1><p>幸福人妻黎姿（現名馬黎珈而）十月一日度過46歲生日，不過慶生活動就陸續有來，生日蛋糕食過不停。<br><br>「多謝祖兒記得我生日，還特別安排了一頓豐富午餐和漂亮的蛋糕」原來，容祖兒也有為她慶生，當日同場還有英皇高層。容祖兒似淡妝食飯，所以戴黑超、戴帽，而黎姿著了一條白底七彩大花圖案的連身裙，絲毫不覺娘，特別cutting反而顯得她年輕好氣息。<br><br>裙子應來自Celine的2017 resort系列，而這類白底花花裙春夏至初秋都有不少選擇，如Red Valentino、Vetements等。</p></body></html>
