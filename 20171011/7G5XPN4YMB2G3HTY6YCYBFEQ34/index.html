<html><header><meta charset="utf-8"><title>夏日求驗客：哥國主帥剃光頭找數</title></header><body><h1>夏日求驗客：哥國主帥剃光頭找數</h1><p>哥斯達黎加喺上周六世盃外中北美洲及加勒比海賽區，主場以1:1逼和洪都拉斯，喺賽事只剩番一輪嘅情況下，以16分力壓12分排第三嘅美國，攞到直接出線嘅資格。哥國教練奧斯卡拉美利斯之前就口響響，話如果隊波成功出線決賽周就會剃光自己個頭。𠵱家隊波真係出咗線，拉美利斯就冇好似啲政棍咁走數，實情做找數真漢子，叫人幫佢剃光頭。<br>睇番條片，「落刀」嘅就係效力皇家馬德里嘅門將基羅拿華斯，佢一路笑一路幫老細剃頭，仲剃到滿頭大汗；其他球員就喺周圍食花生，個個攞部手機出嚟影相拍片，完全唔驚老細會秋後算賬！<br>求驗客</p></body></html>
