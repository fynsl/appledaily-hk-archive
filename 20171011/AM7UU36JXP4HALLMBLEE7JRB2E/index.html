<html><header><meta charset="utf-8"><title>涉雞姦及強姦女網友冒警男被9人認出</title></header><body><h1>涉雞姦及強姦女網友<br>冒警男被9人認出</h1><p>25歲廚工涉嫌於今年8月至9月期間，向三名女網友訛稱自己是警員，結識對方後相約見面，期間疑分別強姦、非禮及雞姦三人。廚工昨日再提堂，控方透露連同本案3名事主在內，至今共9事主在認人手續中認出被告，同時指被告涉及冒警行為。<br><br>被告梅錦添今被押解上庭應訊，他現被控三項冒充公職人員、強姦、盜竊、非禮及未經同意下作出的肛交共7項罪名。控方申請押後以便警方進一步調查，包括檢驗DNA及電話紀錄。<br><br>被告申請保釋再被拒，須還柙至12月5日再訊。</p></body></html>
