<html><header><meta charset="utf-8"><title>伴郎遭捉手腳猛fing頭猛撼地腦震盪</title></header><body><h1>伴郎遭捉手腳猛fing<br>頭猛撼地腦震盪</h1><p>有情人終成眷屬，身邊親友都替其高興，婚禮時兄弟姊妹團都會玩得不亦樂乎。但玩得開心也要注意安全，否則後果不堪設想。<br><br>日前，網上曝光一段影片，指山東東營市一婚禮上，一名伴郎被多人抬起來，其間眾人的動作太大，令伴郎後腦撼地後昏迷。當地鎮政府隨後證實，該伴郎被診斷為腦震盪，現正留院觀察，幸無生命危險。<br><br>秒拍</p></body></html>
