<html><header><meta charset="utf-8"><title>陳奕迅爆內地節目黑幕</title></header><body><h1>陳奕迅爆內地節目黑幕</h1><p>陳奕迅（Eason）早前為內地真人騷歌唱比賽《中國新歌聲》任評判，日前他在ViuTV節目《吹臣》接受主持卓韻芝等訪問時，談到有指內地節目黑幕，Eason說：「我就唔覺嘅，但你問我有冇呢？有一個學員唱得OK，唔錯㗎，但未至於我要撳落去，三個導師都係冇撳，但係呢個導演有叫我同那英撳『按一下，按一下』，因為係劉歡撳先，佢就叫我撳，但係我真係唔得，睇你嘅同情心，有時候你可能會『唉好啦』（就撳）。」<br>另外，Eason與郭偉亮等主演的ViuTV音樂劇《短暫的婚姻》前晚首播，網友大讚節奏流暢，最後Eason在天台第一次說出對失去太太的感覺。<br>撰文：非非</p></body></html>
