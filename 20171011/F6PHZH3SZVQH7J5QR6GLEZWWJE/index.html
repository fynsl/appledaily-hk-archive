<html><header><meta charset="utf-8"><title>磯山沙也加無酒不歡着花花裙滲大媽味</title></header><body><h1>磯山沙也加無酒不歡<br>着花花裙滲大媽味</h1><p>日本水着女星磯山沙也加曾經被宅男視為女神級偶像，由於有樣有身材，故多年來都係水着界嘅銷量保證，從2001年出道至今已推出之DVD及寫真集多達幾十套，最近就有遠赴洛杉磯取景、其第23本性感寫真集《holiday》上架，日前更舉行見面會親親400名支持者。<br><br>磯山沙也加本月23日將滿24歲，不過佢日前現身就嚇親粉絲，事關一身大媽feel嘅花花裙加上明顯發福，網民見到都話跟寫真集中嘅火辣形象差天共地。其實磯山沙也加搞成咁都可謂有跡可尋，佢於當日見面會上自爆鍾情杯中物，一有時間就由中午開始飲酒，佢仲透露想快啲嫁人O添！</p></body></html>
