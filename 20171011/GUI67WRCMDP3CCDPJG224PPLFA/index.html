<html><header><meta charset="utf-8"><title>【美圖晒晒】清純美少女沈月　靠實力一劇成名</title></header><body><h1>【美圖晒晒】<br>清純美少女沈月　靠實力一劇成名</h1><p>女星邱淑貞長女沈月遺傳母親的美人胚子，不時出現於各大娛樂版，原來，內地亦有一位同名同姓的美女演員。<br><br>這位沈月今年20歲，來自湖南，就讀於湖南師範大學。今年3月，沈月在青春劇《致我們單純的小美好》擔任女主角，飾演陳小希。除了清純外表，出色的演技亦令擁有一雙大眼的沈月，引起各界關注。外界指，沈月毫無修飾的新鮮面龐和自然甜美的笑容成為其致勝法寶，被形容為「從書中走出的陳小希」。<br><br>綜合報道 </p></body></html>
