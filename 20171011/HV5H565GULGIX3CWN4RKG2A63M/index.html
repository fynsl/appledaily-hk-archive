<html><header><meta charset="utf-8"><title>蔡一傑悼阿梅54歲生忌</title></header><body><h1>蔡一傑悼阿梅54歲生忌</h1><p>梅艷芳和羅慧娟昨日生忌，兩人的生前好友紛紛在網上貼合照或留言悼念，譚詠麟追憶54歲冥壽的阿梅：「長在心中，生日快樂！」曾合作電影《金枝玉葉2》的袁詠儀就貼阿梅的舊相祝福，阿梅徒弟何韻詩、蔡一傑、蘇永康都分別貼合照，傑仔留言：「又到了你的生日，希望你在另一片快樂的樂土繼續逍遙！生日快樂！」</p><p>而5年前被胰臟癌奪去生命的羅慧娟，昨日51歲生忌，同月生日的好姊妹陳法蓉難忘故友，用兩人跟黎美嫻的合照製作一條短片並留言：「翻開一本厚厚的舊相簿，回味我們的好日子，三個10月生日的好友，永遠懷念─娟，生日快樂！」<br>撰文：皓騫</p></body></html>
