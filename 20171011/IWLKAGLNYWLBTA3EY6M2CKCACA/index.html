<html><header><meta charset="utf-8"><title>遺作挑戰惡勢力</title></header><body><h1>遺作挑戰惡勢力</h1><p>韓國材最後演出的電影是黃精甫編劇及導演、麥浚龍（Juno）及鄧麗欣（Stephy）主演的《保衛戰隊之出動喇！朋友！》（圖），戲中他做回擅演的小人物角色，與黃樹棠飾演餐廳侍應，不過導演沒有浪費韓國材的動作根底，他在片末換上戰衣，成為保衛隊成員之一。</p><p>Juno昨日得悉韓國材病逝後以短訊回應：「同場的機會不多，希望前輩一路好走。」該片故事講述從小有正義感的Juno，原本是茶餐廳夥計，之後加入了松本集團。認識了太子女Stephy，同時發現松本集團其實是一黑幫組織，最後決定挑戰惡勢力。<br>採訪：李森</p></body></html>
