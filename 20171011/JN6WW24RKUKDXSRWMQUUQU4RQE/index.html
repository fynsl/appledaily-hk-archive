<html><header><meta charset="utf-8"><title>吳若希註冊做何師奶雙十喺公司簽紙結婚</title></header><body><h1>吳若希註冊做何師奶<br>雙十喺公司簽紙結婚</h1><p>吳若希（Jinny）和男友Alex昨日在唱片公司簽紙結婚，常伴她左右的老闆何哲圖任見證人。已生一女的Jinny坦言沒有感動，在歡樂之中簽字。問到男友Alex可有求婚？Jinny謂：「冇呀！冇都冇所謂。」她表示怕麻煩所以不會大搞，二人將在外地教堂行禮。Jinny又說此行沒有帶囡囡返港，怕逗留時間長會辛苦。<br>Jinny亦有在facebook貼文：「10月10日，好日，簽個字，請叫我何師奶，希望大家可以祝福我倆。」<br>採訪：唐如</p></body></html>
