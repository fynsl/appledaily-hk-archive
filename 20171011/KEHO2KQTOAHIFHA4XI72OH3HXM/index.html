<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】王宗堯為慈善樂於露股</title></header><body><h1>【馮仁昭四圍超】王宗堯為慈善樂於露股</h1><p>湯怡和王宗堯等噚日喺銅鑼灣出席「保良局慈善跑」記者會，王宗堯嘅足球隊想搞慈善活動影月曆：「我哋好多大隻仔㗎，睇吓會露乜啦，露股我負責，踢波嘅男仔冇乜好睇，係pat pat嘅股肉又圓又翹最出名。」湯怡最近患腸胃炎：「瘦咗4、5磅，阿Ken（男友洪卓立）啱啱返嚟，佢返嚟胃口好啲，可能因為見唔到，佢返嚟食多咗，佢會煮粉麵畀我食。」<br>撰文：馮仁昭</p></body></html>
