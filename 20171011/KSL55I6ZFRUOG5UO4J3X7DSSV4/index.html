<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】程莉欣請麥明詩飲</title></header><body><h1>【馮仁昭四圍超】程莉欣請麥明詩飲</h1><p>前年港姐競選中，冠軍麥明詩繼續留喺娛樂圈發展，亞軍龐卓欣就嫌無綫藝員合約太長，決定唔簽約。至於喺12強止步嘅程莉欣（Michelle），落選後冇加入娛樂圈。噚日Michelle突然喺Instagram上載一張同未婚夫嘅婚紗相（圖），宣佈結婚，留言：「100 days to go」加一隻結婚戒指。麥明詩噚日接受傳媒訪問，佢話Michelle有邀請佢參加婚宴。<br>撰文：馮仁昭</p></body></html>
