<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃榕拋胸騷21吋半腰</title></header><body><h1>【馮仁昭四圍超】黃榕拋胸騷21吋半腰</h1><p>黃榕（右）、艾美琦噚日性感拋胸露腰出席佐敦一間餐廳開幕剪綵，黃榕話近來做運動成功將腰圍減到21吋半：「練得咁辛苦，一定要成日着露腰裝，但好多人鍾意摸我條腰同腹肌，不過全部都係女仔。」 黃榕話希望嚟緊可以考埋街頭運動教練牌。艾美琦就話自己都好想同黃榕一齊練習減肥，佢話：「我呢排鍾意咗小鮮肉，我想減瘦啲，等我可以識到啲年輕小鮮肉。」<br>撰文：馮仁昭</p></body></html>
