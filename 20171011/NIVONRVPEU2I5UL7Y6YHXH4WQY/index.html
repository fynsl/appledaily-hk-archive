<html><header><meta charset="utf-8"><title>林嘉欣鼓勵囡囡唔着鞋</title></header><body><h1>林嘉欣鼓勵囡囡唔着鞋</h1><p>林嘉欣和張天愛昨日在金鐘出席「Repetto 70周年展覽」活動。 林嘉欣表示兩名女兒都有學跳芭蕾舞，她說：「今次自己有份設計芭蕾舞款女裝鞋，可惜冇出童裝，希望佢哋會出，到時可以着母女裝。」嘉欣表示不會特別着重保護女兒雙腳，她說：「反而畀佢哋多啲唔着鞋，太保護反而唔好，等佢哋接觸唔同嘢。佢哋跳舞開心就得，唔需要一定考試攞獎，要多啲鼓勵佢哋，實現價值觀。」</p><p>張天愛已榮升婆婆，問她會否希望孫女學習芭蕾舞，她說：「希望孫女快啲可以學跳舞，女兒再生小朋友培養下一代，我自己就唔諗私生活，專注搞好學校。」<br>採訪：張俊銘<br>攝影：陳慧安</p></body></html>
