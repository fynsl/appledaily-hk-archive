<html><header><meta charset="utf-8"><title>龐景峰叫卓林返學</title></header><body><h1>龐景峰叫卓林返學</h1><p>龐景峰昨到中環出席品牌活動，對於媽咪郭秀雲回應卓林「出櫃」事件，景峰力撐媽咪：「我都有說話想同阿妹（卓林）講，愛一個人要先愛自己，要做番自己應該做嘅嘢，呢一刻最緊要讀書。」他指未見過卓林女友Andi，但笑指對方好有畫質，似藝術家。而專程來港出席活動的劉詩詩，被問到是否很享受婚後生活？她說：「挺好的。」<br>同場的周柏豪因拍劇人氣急升，他說：「終於感受到電視劇威力，去到邊都有人認得我。」對於被指鼻哥窿好搶鏡，他笑說：「係父母送畀我嘅禮物，希望網民都鍾意自己嘅器官，好少有器官可以脹大縮細。」<br>採訪：羅慧敏<br>攝影：陳慧安</p></body></html>
