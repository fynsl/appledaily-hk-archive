<html><header><meta charset="utf-8"><title>嶺大聯招改計最佳5科</title></header><body><h1>嶺大聯招改計最佳5科</h1><p>【本報訊】嶺南大學（圖）更改明年聯招招生安排。嶺大轄下11個本科課程，由原本計算4個核心科目及1個最佳選修科目成績，改為只要符合「33222」條件後，根據最佳成績的5科計分。<br>嶺大跟隨港大、中大改計分方法，考生只須符合入學要求「33222」，即4個核心科目中、英、數及通識取得「3322」級，並在1個選修科目取得「2」級成績，就符合基本條件；計算入學分數時，將計算文憑試最佳成績的5科，不再綑縛於4個核心科目。嶺大11個本科課程將改用新計分法，不同學科將對不同文憑試科目加權計算，校方將於明年首季公佈加權比重。<br>■記者周　婷</p></body></html>
