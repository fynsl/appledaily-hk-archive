<html><header><meta charset="utf-8"><title>小海星被沖上沙灘百足咁多腳慢慢行</title></header><body><h1>小海星被沖上沙灘<br>百足咁多腳慢慢行</h1><p>大家或許在海洋或水族館見過海星，但又有否見過海星在沙灘漫步？<br><br>哈洛克（Zeb Hallock）某天傍晚潮退之際，在美國北卡羅來納州外灘群島（Outer Banks）拍到一隻海星在沙灘「慢步」的過程。當時他見到那隻「擱淺」的海星，試圖返回附近潮池，利用五腕下數以百計的小管足竭力爬。哈洛克與其他人見到沙灘上有多隻海星，都為之詫異，合力將牠們搬回海中或潮池。<br><br>海星漫步沙灘的片段在網上瘋傳，有人坦言見到小管足像小蟲般蠕動，毛管直豎，有人表示，若遇到海星行沙灘，一定會「走夾唔唞」。<br><br>英國《太陽報》</p></body></html>
