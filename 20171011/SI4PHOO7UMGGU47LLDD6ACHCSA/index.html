<html><header><meta charset="utf-8"><title>黃又南追蹤病父去向</title></header><body><h1>黃又南追蹤病父去向</h1><p>黃又南昨日到柴灣錄影ViuTV節目《晚吹：有病有真相》，講述他遺傳了哮喘，從小學開始纏擾十多年，曾要靠藥物控制病情，雖然病患難以斷尾，又南堅持靠運動游水鍛煉心肺，近幾年沒有復發。<br>患病令又南因禍得福，接拍過哮喘藥廣告，現時醫生會建議他帶備特效哮喘藥傍身，足夠保命去醫院。又南爸爸患上腦退化症，早前走失再尋回，令他十分擔心，他說：「爹哋狀況好好，令我放心好多，冇惡化，仲比以前醒神咗，但我唔會因此而鬆懈，暫時佢知道唔可以自己一個出門口，加上爸爸帶咗行蹤手錶，我可以隨時知道佢去咗邊。」<br>採訪、攝影：卓寶花</p></body></html>
