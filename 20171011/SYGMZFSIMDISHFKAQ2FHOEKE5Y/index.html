<html><header><meta charset="utf-8"><title>陽澄湖驚現白色大閘蟹網民：蒸熟係咩色？</title></header><body><h1>陽澄湖驚現白色大閘蟹<br>網民：蒸熟係咩色？</h1><p>眾所周知，一般的大閘蟹多為青綠色，惟上周六（7日），江蘇陽澄湖一大閘蟹養殖戶竟捕獲一隻白色的大閘蟹。水產專家表示，白色大閘蟹屬基因突變，機會率為三千萬分之一，非常罕見。<br><br>這隻奇異的白色大閘蟹引起網民關注，有人問：「好吃麼？」「蒸熟了之後是甚麼顏色？」「吃了能美白嗎？」有人則表示：「細思極恐，基因變異」還有網民希望能將牠放生，「讓牠多活些年頭」。<br><br>梨視頻 </p></body></html>
