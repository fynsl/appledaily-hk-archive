<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】莊思敏露背谷自家品牌</title></header><body><h1>【馮仁昭四圍超】莊思敏露背谷自家品牌</h1><p>莊思敏將推出自家美容品牌，佢噚日喺柴灣拍硬照廣告，露背性感做生招牌，十分慳家。佢話首批貨品會喺今個月底上市，希望呢個BB盡快長大，可以養活回饋佢。妹妹莊思明早前撞車，座駕total loss，身為交通安全大使嘅莊思敏話：「好嬲佢咁唔小心，車係身外物，最重要係人安全，佢真係要提升技術。我手車好過佢好多，盡量都唔會坐佢車。」<br>撰文：馮仁昭</p></body></html>
