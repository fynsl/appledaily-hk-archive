<html><header><meta charset="utf-8"><title>《星球8》預告主角擬入魔</title></header><body><h1>《星球8》預告主角擬入魔</h1><p>《星球大戰》系列第八集《星球大戰：最後絕地武士》（Star Wars：The Last Jedi）定於12月14日在港搶先獻映，上集講到女主角「Rey」黛絲烈尼（Daisy Ridley 圖）終找到麥克咸美（Mark Hamill）飾演的「天行者」，「Kylo Ren」阿當載華（Adam Driver）亦擔當重要角色，但從剛公開的預告所見，「Rey」開始懷疑自己的使命，疑投向暗黑勢力。</p></body></html>
