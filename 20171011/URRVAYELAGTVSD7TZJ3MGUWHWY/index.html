<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鄭希怡𠱁唔掂囡囡爆喊</title></header><body><h1>【馮仁昭四圍超】鄭希怡𠱁唔掂囡囡爆喊</h1><p>鄭希怡最近同兩歲半囡囡梁浸浸參加內地真人騷《不可思議的媽媽》，Yumiko面對扭計狂喊嘅梁浸浸，數度崩潰爆喊，其中一集𠱁唔掂囡囡食飯，反而工作人員搞掂，更加令佢自責。好多網民都叫Yumiko唔好氣餒，亦有網民話可能平時工人姐姐照顧，所以佢唔識湊。Yumiko噚日就喺微博留言話，節目只播佢崩潰片段，又話嚟緊大家會見到佢絕地反彈，越做越好。<br>撰文：馮仁昭</p></body></html>
