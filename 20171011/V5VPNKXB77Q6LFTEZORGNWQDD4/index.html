<html><header><meta charset="utf-8"><title>夏日求驗客：終可搲痕文迪勁Happy</title></header><body><h1>夏日求驗客：終可搲痕文迪勁Happy</h1><p>曼城左閘班捷文文迪兩星期前喺對住水晶宮嘅比賽傷出，賽後證實起碼需要唞半年。日前佢就飛咗去巴塞隆拿，曼城球迷唔使驚，佢唔係加盟巴塞，而係去當地一間醫院展開康復之路。<br>從相片睇得出，呢位法國左閘心情唔錯，步出醫院時雖然要用拐杖行路，但都笑容可掬，之後仲拎起手機同當地傳媒玩自拍。之前睇佢ig，左腳上嘅疤痕真係嚇死人，不過佢又幾樂觀喎，仲話做完手術後終於可以頴痕，見到佢家陣開心番，希望可以早日康復啦！<br>求驗客</p></body></html>
