<html><header><meta charset="utf-8"><title>夏日求驗客：高治頂破健力士紀錄</title></header><body><h1>夏日求驗客：高治頂破健力士紀錄</h1><p>36歲嘅史篤城前鋒高治（圖）憑喺英超嘅51個頭槌入球，打破名宿舒利亞（Alan Shearer）喺2015年5月創下嘅46個頭槌入球紀錄，榮登2018年《健力士世界紀錄大全》，正式成為英超經典空中霸王。<br>對於打入健力士，身高1米98嘅高治話：「擁有任何英超紀錄都肯定係偉大嘅成就，我感到十分自豪。」高治又自揭入球秘笈：「作為中鋒必須處身禁區並隨時作好頭槌攻門嘅準備，呢個就係我踢波嘅方式，永遠唔會改變。」<br>至於邊個可以破佢嘅頭槌入球紀錄，高治就認為只有韋斯咸中鋒安祖卡路爾可以挑戰到佢！<br>求驗客</p></body></html>
