<html><header><meta charset="utf-8"><title>仙蒂歌羅馥16歲囡囡Kaia馬利布晒長腿</title></header><body><h1>仙蒂歌羅馥16歲囡囡Kaia馬利布晒長腿</h1><p>超模仙蒂歌羅馥（Cindy Crawford）嘅16歲囡囡Kaia Gerber早已繼承衣砵，加入模特兒界發展。<br><br>Kaia越來越有大將之風，年紀輕輕已深受各品牌青睞，日前佢就為Chanel到南法行時裝騷，又出席完米蘭時裝周之後，Kaia身在馬利布度假充電，由於Kaia遺傳媽媽嘅良好基因，所以單靠一雙長腿已夠煞食，尚未成年嘅Kaia不時於Instagram公開晒長腿，完全唔似只得16歲。</p></body></html>
