<html><header><meta charset="utf-8"><title>中環在線：謝瑞麟靚太讚美國月亮圓</title></header><body><h1>中環在線：謝瑞麟靚太讚美國月亮圓</h1><p>零售最近開始復甦，加上早排黃金周撞正中秋節，唔少零售商應該忙過不停，本地珠寶商謝瑞麟（417）亦不例外。主席謝邱安儀（Annie）噚日下午出席一年一度嘅亞太零售研討會，但原來佢朝早先由美國返港，下午就出席活動同業界分享目前奢侈品市場環境，真係勤力。<br>今年Annie中秋都冇得喺香港過節，不過佢就話，好彩老公謝達峰（Tommy）同佢一齊飛去美國出trip，齊齊喺外國賞月咁話。人哋話外國月亮特別圓，Annie都話今年月亮又大又圓，只係冇得食住月餅賞月，因唔帶得入境。<br><br>李華華<br>LiWaWa@AppleDaily.com</p></body></html>
