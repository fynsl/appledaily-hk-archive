<html><header><meta charset="utf-8"><title>秀智23歲生日　風騷開派對</title></header><body><h1>秀智23歲生日　風騷開派對</h1><p>韓國「國民初戀」秀智前日23歲生日，她選擇舉行見面會，跟粉絲一齊慶祝生日，同時又在網上進行直播。見面會上，秀智更率先演唱一小段新劇《當你沉睡時》的OST《I Love You Boy》，令粉絲非常驚喜，又表示今次是個很幸福的生日派對，成為她難忘的回憶。</p><p>見面會後，秀智就於Instagram公開向蠟燭許願的短片，秀智更心情大好不停派心心，又與粉絲送的禮物合照，以示感謝粉絲的心意。秀智的男友李敏鎬目前正在當兵，未知如何慶祝女友生日。而李敏鎬昨日去水西綜合社會福祉館服役時，依舊親民地收粉絲送的禮物。<br>撰文：梁雯迪</p></body></html>
