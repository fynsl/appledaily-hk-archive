<html><header><meta charset="utf-8"><title>再遭打擊十姑娘喪子</title></header><body><h1>再遭打擊十姑娘喪子</h1><p>賭王何鴻燊胞妹「十姑娘」何婉琪剛經歷舊情人何鴻章上月20日離世，兒子麥家興原來亦在上月29日病逝，終年61歲。據知，其子患有喉癌，由發現患病至離世只有不足一年時間，由於一直留家休養，離世時亦在家中。其家人已定至於大後日為他設靈，翌日出殯。<br>翁靜晶與麥家興年輕時已認識，她昨晚在電話中表示好驚訝：「以前我叫佢做家興哥哥，成日請我去食嘢。真係唔敢相信，我7月喺英國嘅時候都有同佢傾過電話，但佢冇透露自己有病。」何鴻章兒子何彪以英語回覆：「好震驚，聽到好sad，因為我好尊重佢。」<br>採訪：嵐山、李森</p></body></html>
