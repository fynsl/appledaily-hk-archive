<html><header><meta charset="utf-8"><title>郭秀雲教吳綺莉忘我</title></header><body><h1>郭秀雲教吳綺莉忘我</h1><p>郭秀雲和兒子龐景峰及森美昨日在維園出席香港乳癌基金粉紅日，擔任網球賽開球禮嘉賓的郭秀雲說：「多年前我喺泰國做身體檢查，發現有幾粒好細粒，化驗之後發現個瘤變緊惡性，好好彩及時發現，𠵱家每三個月至半年就做定期檢查。」</p><p>郭秀雲透露前晚與吳綺莉促膝長談：「講咗好多嘢，幾個鐘，我同佢講，做媽咪要做好榜樣，唔好諗咁多，應該達到忘我境界。」另外，吳綺莉昨在微博發表撐女宣言：「如果連喜歡誰都不能講，活得再『安全』又有甚麼意思。美好的社會，應該允許每個人開口說愛。今天是國際出櫃日，當子女出櫃時，願所有父母溫柔以待。」<br>採訪、攝影：張俊銘</p></body></html>
