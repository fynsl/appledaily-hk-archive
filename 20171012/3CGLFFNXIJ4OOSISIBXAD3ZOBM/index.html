<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】譚家明回流浸會教書</title></header><body><h1>【馮仁昭四圍超】譚家明回流浸會教書</h1><p>80年代港片黃金時代，不能不提譚家明導演嘅82年作品《烈火青春》。而佢喺06年執導嘅《父子》，更橫掃金像獎同金馬獎最佳電影獎項。之後有一段時間譚家明喺城大創意媒體學院教學，電影《一念無名》導演黃進同編劇陳楚珩都係佢高徒。佢教咗一段日子後移居馬來西亞，近日再回流香港，去浸會大學電影學院做客席教授，同系圈中講師仲有潘恒生及廖啟智。<br>撰文：馮仁昭</p></body></html>
