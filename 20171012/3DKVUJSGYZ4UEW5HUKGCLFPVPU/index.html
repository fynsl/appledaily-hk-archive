<html><header><meta charset="utf-8"><title>【閨蜜戀事】下月陪陳嘉寶出嫁</title></header><body><h1>【閨蜜戀事】下月陪陳嘉寶出嫁</h1><p>陳瀅在出道作品無綫劇《女人俱樂部》認識到一班好閨蜜，包括陳嘉寶（Anjaylia）、賴慰玲、王敏奕、吳嘉熙（Cheronna）及糖妹黃山怡等，Anjaylia下月嫁半億闊少黃頌祈，陳瀅與陳凱琳將擔任姊妹團；賴慰玲就未婚陀B，上月終於簽紙成為人妻；Cheronna今年7月宣佈與夏雨兒子黃奕晨拍拖，至於王敏奕就與曾志偉兒子曾國祥拍拖多年，不時被影到拍拖放閃。<br>一班好友似乎都有着落，最靜局就是糖妹，將近3字頭的她，自13年與何浩文甩拖後，就沒有桃花埋身，難怪她之前在書展活動提到生日願望是想搵到男朋友及減肥成功。</p></body></html>
