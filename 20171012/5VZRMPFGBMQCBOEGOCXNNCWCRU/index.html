<html><header><meta charset="utf-8"><title>Heidi做女一鬧情緒病</title></header><body><h1>Heidi做女一鬧情緒病</h1><p>Super Girls昨日連同本地賽車手李英健到觀塘apm，出席賽車遊戲《GT sport》活動並即場試玩，成員Heidi早前到台灣拍奇幻愛情片，首次擔正女主角的她稱壓力大：「喺台灣一個月拍戲嘅期間，好多香港朋友搵我都唔想覆，淨係想收埋自己，返到嚟香港都有同經理人傾過，懷疑因為壓力太大，導致情緒有啲問題。」<br>另一成員Cheronna自言和男友黃奕晨同樣最喜歡打機：「佢都好期待呢個遊戲推出。」至於會否送遊戲給男友？她笑言：「係都佢送畀我先啦，到時可以一齊打。」<br>採訪：曹家誠<br>攝影：仇志德</p></body></html>
