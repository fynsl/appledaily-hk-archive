<html><header><meta charset="utf-8"><title>劉明軒入院割子宮瘤</title></header><body><h1>劉明軒入院割子宮瘤</h1><p>劉明軒上月踏入40歲，昨日忽然在facebook貼躺在醫院的素顏照，留言表示切除子宮肌瘤：「切除了十數個像太陽行星般的fibroids，雖然是微創，但頭兩天的痛楚比想像中大，比想像中更不適，護士們都告訴我，這其實是大手術呢！What an experience！！！感謝醫生及護士們的悉心照料，其實當醫生護士很偉大，現在總算一切平安。」<br>劉明軒昨日以短訊回覆：「多謝關心，早幾日入院做咗個微創手術，割除啲纖維瘤，因為最大嗰個都有大約9厘米，所以要做手術。現在正在休息及康復中。」<br>採訪：王梓曼</p></body></html>
