<html><header><meta charset="utf-8"><title>林嘉欣着透視喱士支持Repetto展覽開幕</title></header><body><h1>林嘉欣着透視喱士支持Repetto展覽開幕</h1><p>前日，林嘉欣出席法國芭蕾舞服裝名牌Repetto舉行的「70周年Timeless Ballet」展覽開幕活動，一向熱愛藝術文化的她，今次更親自為品牌設計70周年紀念版鞋履，非常有心。<br> <br>林嘉欣身穿韓國牌子Soonsu帶有紅色荷葉邊裝飾的喱士上衣，再配上同一品牌的紅色闊腳褲，甜美優雅，活力十足，不過紅色闊腳褲就比較容易顯肥，拼上喱士亦帶了點累贅的感覺；而她腳上所穿的，是由她親自設計的薄紗裝飾牛津鞋，別有味道。</p></body></html>
