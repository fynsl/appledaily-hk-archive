<html><header><meta charset="utf-8"><title>Bitcoin移民上線啦　瓦努阿圖飲頭啖湯</title></header><body><h1>Bitcoin移民上線啦　瓦努阿圖飲頭啖湯</h1><p>外媒報道，港人想去的地南太平洋島國瓦努阿圖，宣佈接受比特幣Bitcoin支付投資移民，換言之只需40多個比特幣，就可以買到一個國籍。<br> <br>瓦努阿圖此舉是全球首個可以接受比特幣購買國籍的國家，根據瓦努阿圖20萬美元移民經費作計算，比特幣境外現價報逾4,800美元，故以42個比特幣，就可以移民到這個快樂的國度。<br> <br>雖然中國禁比特幣交易後，曾令其價格一沉。不過，自日前突破4,600美元後，昨日一度升至4,854美元的逾1個月高位，急挫後收復失地。</p></body></html>
