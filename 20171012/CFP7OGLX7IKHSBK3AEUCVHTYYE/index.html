<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】娜姐開房要事先張揚</title></header><body><h1>【馮仁昭四圍超】娜姐開房要事先張揚</h1><p>周秀娜、葛民輝、張繼聰（左）等日前出席甄栢榮執導新片《女皇撞到正》開鏡拜神儀式後，即喺佐敦一間時鐘酒店開工拍外景，阿葛着住紅色皮褸、阿聰就一身長髮麻衣造型，引嚟唔少途人圍觀，其中有人大聲嗌：「佢哋開房呀？」佢哋三個聽到即笑話：「小心喎！一陣又爆相爆料，反正都被爆，不如我哋自己爆相嚟賺錢啦。」娜姐仲笑話：「係兩男一女嘅組合去開房。」<br>撰文：馮仁昭</p></body></html>
