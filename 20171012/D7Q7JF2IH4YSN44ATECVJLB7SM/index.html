<html><header><meta charset="utf-8"><title>蔡依林穿Victoria Beckham格仔裙性感盡騷好身材</title></header><body><h1>蔡依林穿Victoria Beckham格仔裙<br>性感盡騷好身材</h1><p>被封為「國際蔡」的台灣天后蔡依林（Jolin），衣著百變大膽有個性，向來都深得各大品牌喜愛，早前更先後飛米蘭及巴黎出席時裝周坐頭行睇騷。<br> <br>Jolin在巴黎睇騷期間，當然不忘影靚相，日前她在IG貼相分享，相中的她身穿Victoria Beckham早秋系列，格紋吊帶裙配上低胸及貼身剪裁，將Jolin的好身材與完美曲線表露無遺，造型時尚又性感，在靚景襯托之下顯得更美。</p></body></html>
