<html><header><meta charset="utf-8"><title>連詩雅提朋友驗身</title></header><body><h1>連詩雅提朋友驗身</h1><p>名模Ana R.、Rosemary、連詩雅（Shiga）及朱韻韻等昨日於中環出席Movember慈善月曆預覽，為男士前列腺癌關注月宣傳，Shiga被笑問有否提男友徐浩檢驗，免影響生育？她表示跟徐浩相處好舒服，但不會界定對方是男友，她說：「我會叫晒所有朋友都去驗。」<br>另外，Jessica C.大後日與安志杰結婚，Ana會幫JC帶頭紗到夏威夷，她說：「正在為一家人收拾行李，還要安頓好家中的狗，我會為三個花女找裙，做好媽媽真辛苦。」而余文樂前緋聞女友朱韻韻自爆跟富二代男友潘啟翀因性格不合分手，並大方祝樂仔幸福。<br>採訪：羅慧敏<br>攝影：陳慧安</p></body></html>
