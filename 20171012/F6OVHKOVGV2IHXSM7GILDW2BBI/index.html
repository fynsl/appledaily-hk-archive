<html><header><meta charset="utf-8"><title>《亂世備忘》奪獎　導演呻發行難</title></header><body><h1>《亂世備忘》奪獎　導演呻發行難</h1><p>香港導演陳梓桓憑傘運紀錄片《亂世備忘》，昨日在日本舉行的日本山形國際紀錄片影展中，獲頒「亞洲新潮」（New Asian Currents）單元首獎「小川紳介賞」，陳梓桓在台上表示希望國際持續關注香港局勢發展。<br>陳梓桓接受《蘋果》電話訪問時說：「香港獨立電影同發行好困難，其實世界各地嘅人好關注香港真實情況，香港獨立電影人應該堅持拍香港故事同社會問題，即使好本土，國際上都會得到關注。」他又說：「我好羞愧，我都有參加雨傘運動，好多學生領袖同抗爭者，已經面對入獄或者官司，我依然自由，仲可帶套戲四圍去放映。」<br>採訪：李森</p></body></html>
