<html><header><meta charset="utf-8"><title>南奎麗來港宣傳文化節</title></header><body><h1>南奎麗來港宣傳文化節</h1><p>韓劇《49日》女星南奎麗今年頻頻來港，昨日就以宣傳大使身份，來港出席韓國十月文化節的活動，同時獲頒發委任狀。南奎麗對於獲委任為宣傳大使感到非常榮幸，表示尤其期待為期約兩個月的韓國電影節、月底舉行的首爾愛樂樂團音樂會，及韓國國技院跆拳道的表演，之後她出席晚上舉行的《韓國國慶酒會》。南奎麗亦於Instagram公開於酒店房內的新自拍，表示是她今年內第三次來港，又讚景色美麗。</p></body></html>
