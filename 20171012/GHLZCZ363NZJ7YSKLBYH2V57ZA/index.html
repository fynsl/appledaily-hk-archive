<html><header><meta charset="utf-8"><title>黎姿三千金似母親</title></header><body><h1>黎姿三千金似母親</h1><p>黎姿跟富商老公馬廷強育有三女，婚後退出娛樂圈，專心做賢妻良母，並代車禍受傷的胞弟黎嬰打理醫學美容公司，低調的她在社交網晒女兒相，都只是見背脊，十分保護三女兒。不過，好友名媛葉鶯前日在微博貼黎姿一家五口相，卻意外將黎姿女兒樣貌曝光。<br>相片所見，黎姿的三個女兒遺傳了她的濃眉，十分可愛，葉鶯更留言爆黎姿和老公秘戀八年：「黎姿的美是她的內在美，她和我誼弟保密拍拖八年，婚後她負起實現弟弟夢想重擔，認真學習誠懇敬業。近距離接觸，我見證她盡心做賢妻良母。但她幼年家境不富裕，14歲就出道養家供弟弟念大學。」<br>撰文：皓騫</p></body></html>
