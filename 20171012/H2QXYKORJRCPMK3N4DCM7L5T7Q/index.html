<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】劉少君稱換血煥然一新</title></header><body><h1>【馮仁昭四圍超】劉少君稱換血煥然一新</h1><p>劉少君早前同麥翠嫻、程芷渝、李健，去加拿大出席一個中秋音樂會，仲趁機會去做自然醫學，全身換血，話返嚟之後覺得自己煥然一新。佢仲話今次做埋音樂會監製，同海外華人一齊慶祝中秋節，覺得好有親切感。當年，劉少君拍劇集《真情》同袁彩雲做咗老友，今次對方都有去支持佢，令佢好感動，仲話已着手籌備2018年新春活動，希望可以再請到唔同藝人出席。<br>撰文：馮仁昭</p></body></html>
