<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】吳君麗冇戲癮拒復出</title></header><body><h1>【馮仁昭四圍超】吳君麗冇戲癮拒復出</h1><p>吳君麗、林建名同囡囡林煒珽、龍貫天等，前晚喺尖沙嘴文化中心出席「仁濟愛心慈善粵曲晚會」，麗姐話冇戲癮冇諗過復出拍戲：「有人搵過我，不過時間問題，其實我冇諗，我唔係怕辛苦，我都有幫呢個活動擔任顧問，指點吓啲後輩，我覺得班後輩做得好好，我好少機會同佢哋合作。」平日佢會練吓氣功，做吓運動同八段錦，同啲老友定時每個月有一次聚會。<br>撰文：馮仁昭</p></body></html>
