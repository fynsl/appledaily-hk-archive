<html><header><meta charset="utf-8"><title>林奕匡心痛老婆撞傷</title></header><body><h1>林奕匡心痛老婆撞傷</h1><p>林奕匡跟無綫前財經主播李靄璣於今年8月在加拿大舉行婚禮，新婚僅一個多月，老婆卻在家中意外受傷，他昨午為送老婆入院，取消了下午3時的工作，而傍晚5時的錄影節目就如常進行。<br>帶老婆睇醫生後，林奕匡在電話中說：「太太噚晚整親，烏低身時俾凳柄撞到尾龍骨，以為皮外傷，但今朝見佢好似癱咗咁，用咗個半鐘都落唔到床，呢個情況下我好難去返工，佢郁吓隻手、腳都痛，知道唔對路，即刻同佢去醫院睇急症，照咗X光打咗針，醫生話唔算好嚴重，但要休息多啲，自己真係好心痛，上次手指公夾防火門搞到骨折，我會多啲照顧佢，多謝大家關心。」<br>採訪：皓騫</p></body></html>
