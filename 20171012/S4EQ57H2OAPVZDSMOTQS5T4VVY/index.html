<html><header><meta charset="utf-8"><title>那英退出《中國新歌聲》</title></header><body><h1>那英退出《中國新歌聲》</h1><p>陳奕迅日前在ViuTV節目《吹臣》中爆黑幕，指擔任《中國新歌聲》導師時，有學員唱得不錯，但未至於會令他「撳掣」，但導演就叫他和那英「撳掣」，最終兩人都沒有聽從指示。<br>同為節目導師的那英，由《中國好聲音》開始到《中國新歌聲》已做了六年，昨日透過工作室發聲明，宣佈將不參與《中國新歌聲》之後的節目，意味那英的導師生涯將結束。在聲明中，那英提到導師工作令她心力交瘁：「是時候要休息一下了，六季節目以來，我越來越深刻意識到，音樂是公平的。殘酷的競技賽制或許是節目的制勝法寶，我每一次做選擇的時候，內心都飽受煎熬，心力交瘁。」<br>撰文：葉綠悠</p></body></html>
