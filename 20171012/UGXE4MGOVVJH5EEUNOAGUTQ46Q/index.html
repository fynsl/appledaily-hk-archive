<html><header><meta charset="utf-8"><title>王宗堯擔憂積蓄貶值</title></header><body><h1>王宗堯擔憂積蓄貶值</h1><p>王宗堯及趙學而昨日到商台宣傳有份演出的退休計劃宣傳短片，王宗堯指做慣演員，只懂利用自己去搵錢，不懂錢搵錢，他說：「聽鄧一君講原來100萬擺25年，會縮水唔見咗60幾萬，自己都覺得驚訝，所以要學懂投資，購買基金保值，自己都要搵一啲專業人士去幫手，搵錢唔係淨係儲錢。」<br>趙學而指退休計劃越早越好，她有多年搵錢經驗，但只懂儲錢令銀紙貶值，趙學而說：「自己都有諗過搞啲小生意留番退休用，因為唔識股票，自己都有投資基金，不過好彩近十年基金回報都OK，唔會太縮水，有少少賺已經滿足。」<br>採訪、攝影：張俊銘</p></body></html>
