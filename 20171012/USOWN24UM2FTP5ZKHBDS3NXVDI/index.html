<html><header><meta charset="utf-8"><title>陳宛蔚報喜陀女五個月</title></header><body><h1>陳宛蔚報喜陀女五個月</h1><p>「雜果賓治」陳宛蔚於15年嫁導演錢國偉（Wilson），婚後兩年終於造人成功，昨準媽咪陳宛蔚接受本報電話訪問親口報喜：「𠵱家有咗五個月，預產期喺明年新年前，係囡囡嚟㗎！」問到害喜情況嚴重嗎？初次懷孕的她沾沾自喜說：「冇呀，食得瞓得，真係多謝中醫師調理得好！」<br>此外，在神劇《天與地》飾演「少年版陳豪」的楊潮凱，昨在社交網貼超聲波相宣佈老婆懷孕：「我做爸爸喇！感謝太太，往後的日子我哋有排學，我會好好照顧你同BB，我要努力賺錢喇！」圈中好友張曦雯、陳國峰等留言恭喜。<br>採訪：唐心悠</p></body></html>
