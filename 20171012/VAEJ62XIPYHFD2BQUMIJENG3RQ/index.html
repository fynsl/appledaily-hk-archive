<html><header><meta charset="utf-8"><title>可嵐煩透兒子打交</title></header><body><h1>可嵐煩透兒子打交</h1><p>可嵐、陳蕊蕊、范振鋒、林雅詩及何紫綸等前晚在上環出席姚浩政主持的網上節目一周年派對，可嵐透露囝囝由國際學校轉到傳統學校，遇上不少困難：「佢讀國際幼稚園，但考唔到上小學，所以要入傳統學校，前排要見家長，話同其他同學仔打交。」可嵐稱經了解後，知道囝囝在校內因中文不佳被同學取笑，她直言正處於兩難局面：「升小一需要多啲時間陪佢，但我亦想做多啲工作。」<br>此外，姚浩政和拍檔程瑤受訪時感謝好友到場支持，姚浩政說：「已經做咗一年，當初會做網上平台，係覺得身為藝人好被動，𠵱家有多個平台可以主動出擊。」<br>採訪：曹家誠<br>攝影：陳慧安</p></body></html>
