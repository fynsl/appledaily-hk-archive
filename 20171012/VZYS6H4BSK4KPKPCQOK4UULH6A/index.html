<html><header><meta charset="utf-8"><title>黃子揚曾娶林俊賢前妻</title></header><body><h1>黃子揚曾娶林俊賢前妻</h1><p>現年50歲的黃子揚在圈中演奸角出名，感情生活多姿多采，跟金像影后惠英紅有過一段情。上月黃子揚被爆跟內地經理人BoBo結婚，同時揭發他曾經歷三段婚姻。昨日有報道指黃子揚第二任妻子Winnie的前任丈夫是林俊賢。</p><p>事情複雜處在Winnie未跟林俊賢結婚前，是黃子揚女朋友，直到黃娶外籍太太Tina後，情傷的Winnie情投失婚不久的林俊賢懷抱。報道指黃子揚得知後，試過當眾怒打林俊賢，二人反目。到2001年黃子揚離婚，跟Winnie在關島註冊，更視Winnie跟林俊賢所生的囝囝如己出，但最後仍離婚收場。<br>撰文：李森</p></body></html>
