<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】吳浩康唱舊歌挑戰大</title></header><body><h1>【馮仁昭四圍超】吳浩康唱舊歌挑戰大</h1><p>吳浩康（左）將於12月喺九展舉行兩場演唱會，其中一場係加場，噚日佢到商台宣傳，對加場心情興奮又緊張，覺得責任大咗，將舊歌要唱番當時感覺，仲要好聽過以前有難度。佢冇預計過可以加場，又重提傷心事話：「早幾年搞過mini concert，預計會有100人，但當日只得80人，有呢個教訓之後都好驚。」加場好消息第一時間同女朋友分享，希望女友可以好好享受做觀眾。<br>撰文：馮仁昭</p></body></html>
