<html><header><meta charset="utf-8"><title>【今日笑一笑】自困喵星人話好嘆　叫極都唔願出嚟玩</title></header><body><h1>【今日笑一笑】<br>自困喵星人話好嘆　叫極都唔願出嚟玩</h1><p>貓兒和人一樣，每隻的性格各異。有網民家中兩隻主人便是好例子，一隻愛躲起來，另一隻則活潑周圍走。<br><br>短片中，愛躲起來的喵星人便藏身在一個開洞的袋中，只伸出手來和活潑的同伴對打。同伴打得悶了，便走開，以牠會跟著來，但愛靜的貓兒反倒樂得清靜，躲進袋中。只見同伴來回幾次和牠玩，牠也堅持留在袋中不出來，同伴結果放棄走開。<br><br>YouTube</p></body></html>
