<html><header><meta charset="utf-8"><title>現控罪較強姦易舉證</title></header><body><h1>現控罪較強姦易舉證</h1><p>【話你知】<br>警方用《刑事罪行條例》「以虛假藉口促致他人作非法性行為」罪名拘捕涉騙財騙色的降頭師，該罪行最高刑罰為監禁5年，遠較可判終身監禁的強姦罪為輕。大律師陸偉雄解釋，若騙徒以性交轉運為由欺騙女受害人性交，控方恐難證明疑犯在女方不願意下強行作性行為，致難構成強姦罪。反觀若控以虛假藉口促致他人作非法的性行為，只要證明疑犯以謊言騙女事主以達到性交目的，即有機會入罪，門檻相對較低。</p></body></html>
