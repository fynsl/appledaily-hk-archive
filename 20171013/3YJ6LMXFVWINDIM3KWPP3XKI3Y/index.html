<html><header><meta charset="utf-8"><title>【從前今日】格林威治時間成為國際標準時間</title></header><body><h1>【從前今日】格林威治時間<br>成為國際標準時間</h1><p>格林威治時間在1884年的今天，成為國際標準時間，即是平時我們用的GMT。<br><br>其實背後有段故事，因為時間會影響推算船隻航行的經緯度，生死攸關；所以準確的時間對航海業發達的英國很重要。英王查理二世1675年下令，在格林威治興建天文台，科學家將經過這個天文台的子午線，用來做地理經度測量和計時系統的起點。之後其他國家都確定自己的子午線。<br><br>1884年，為了統一國際標準時間和子午線問題，20多個國家的天文學家代表<br>在美國華盛頓開會，通過以格林威治時區作為世界時區的起點，格林威治國際標準時間便誕生了。</p></body></html>
