<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】錢小豪曾厭倦殭屍片</title></header><body><h1>【馮仁昭四圍超】錢小豪曾厭倦殭屍片</h1><p>殭屍電影始祖錢小豪（右）同樓南光獲奇妙電視節目《那些年．娛樂巴巴閉》邀請一齊話當年，錢小豪形容佢哋嘅關係似關德興同石堅，又提到佢曾經對拍殭屍片厭倦。<br>但錢小豪幾年前拍咗一部本地製作嘅殭屍片，就令佢再次愛上殭屍系列，而且對本地嘅殭屍片喺西方市場係有一定吸引力，佢仲認為殭屍片係代表中國特色文化同情懷，相對西方喪屍片好唔同。<br>撰文：馮仁昭</p></body></html>
