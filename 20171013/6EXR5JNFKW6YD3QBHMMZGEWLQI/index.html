<html><header><meta charset="utf-8"><title>下輪偷雞到米高鄭？樂滿家係馬房主打菜！</title></header><body><h1>下輪偷雞到米高鄭？<br>樂滿家係馬房主打菜！</h1><p>正當部份大馬房例如告東尼、蔡約翰等，尚未全面發功之際，中小型倉口紛紛乘機搶分，剛周三（11日）谷中夜賽，其中告達理呢個弱勢馬房便伺機出擊得手，贏馬兼起個孖寶，證明倉主一番努力並冇白費。<br><br>周末（14日）沙田日馬，於上季魚生粥僅僅熟嘅鄭俊偉（洋名米高），必然把握機會繼續搶攻，希望可以多取頭馬。<br><br>今朝（12日）此倉口大舉練兵之外，練馬師騰來騰去監督操練，在沙圈打點一切，點止靜靜雞起革命咁簡單，旗下參戰馬「超然」、「歐洲巨星」、「樂滿家」等均是近期有表現之馬，睇嚟今呢次日馬應有料到，值得多加留意。</p></body></html>
