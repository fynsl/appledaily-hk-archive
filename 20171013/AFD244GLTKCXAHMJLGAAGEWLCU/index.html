<html><header><meta charset="utf-8"><title>牛陣、阿信屋曾呃秤罰款</title></header><body><h1>牛陣、阿信屋曾呃秤罰款</h1><p>【本報訊】涉及《商品說明條例》的案件屢見不鮮，除常見的賣假貨外，亦不乏商品重量或容量不足個案。日式連鎖火鍋店牛陣太古城分店曾被查出呃秤，其68元午市套餐標示有150克牛肉，但實際上只有90多克，份量少於「六五折」。牛陣於去年6月承認供應附有虛假商品說明的食品，在東區法院被罰款5,000元。<br>連鎖食品店阿信屋也曾違法。海關2015年到阿信屋數家分店抽查由英國澤西島引入的原隻熟麵包蟹，包裝上標明每隻「淨重800g+」，惟檢測後發現有30包蟹實際重量僅499至733克。阿信屋認罪被罰款5萬元。<br>■記者勞東來</p></body></html>
