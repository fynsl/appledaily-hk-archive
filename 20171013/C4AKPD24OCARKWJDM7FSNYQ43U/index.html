<html><header><meta charset="utf-8"><title>夏日求驗客：李城前鋒開油站鋪後路</title></header><body><h1>夏日求驗客：李城前鋒開油站鋪後路</h1><p>又有職業球員榮升老細！今次就輪到李斯特城前鋒阿密特穆沙，不過佢今次開嘅業務就有啲特別，係一間叫做「Myca-7 International」嘅油站嚟嘅。早前佢就返到家鄉尼日利亞踢世界盃外圍賽，踢完之後就去咗佢間油站巡視業務，作為老細嘅佢仲落埋手幫車入油，夠晒貼地。其實今次已經係24歲嘅穆沙第二次搞生意，之前佢都喺尼日利亞開咗間運動健身中心，睇嚟都幾有商業頭腦喎！</p></body></html>
