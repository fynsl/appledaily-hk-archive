<html><header><meta charset="utf-8"><title>戶田轉口味嗒成田凌</title></header><body><h1>戶田轉口味嗒成田凌</h1><p>現年29歲的《死亡筆記》女星戶田惠梨香堪稱圈中肉食女，先後跟松山研一、綾野剛及加瀨亮等發展戀情，日本傳媒昨日再爆她已秘密搭上人氣劇《Code Blue3》的23歲拍檔成田凌，發展相差六年的姐弟戀。<br>成田凌由模界踩入影視圈，曾與青春女星廣瀨鈴傳緋聞，又被名導園子溫暗指玩3P兼自誇天生異稟。據報道指，戶田與成田拍劇時日久生情，早前在慶功宴上已態度親密，又被目擊拍拖遊車河，發展順利。</p></body></html>
