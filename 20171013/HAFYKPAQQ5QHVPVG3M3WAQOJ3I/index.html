<html><header><meta charset="utf-8"><title>王浩信怕囡囡同學亂噏</title></header><body><h1>王浩信怕囡囡同學亂噏</h1><p>王浩信昨日在荃灣出席奧比斯世界視覺日，他的粉絲早前於聚會中籌集五位數字捐款，而現場則有二十名粉絲到場支持。昨日有報道指王浩信太太陳自瑤（YoYo）要出動「搜狐」，王浩信說：「不如大家畀啲空間我屋企，請高抬貴手，我太太一路都冇嘢，冇時間睇新聞，主要集中睇住個女。我最擔心影響個女，因為佢仲細，我哋兩公婆最擔心佢同學亂講嘢，不過暫時佢仲細，應該冇影響到，同佢解釋亦未明。」<br>較早前王浩信的fan club慈善聚會，曾聯同《踩過界》劇組一齊搞，當日蔡思貝更被笑指是女主人，王浩信說：「就係話當日影到我同蔡思貝，其實仲有其他人同監製。」<br>採訪、攝影：張俊銘</p></body></html>
