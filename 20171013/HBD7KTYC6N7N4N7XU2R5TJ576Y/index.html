<html><header><meta charset="utf-8"><title>張達倫添大眼B仔</title></header><body><h1>張達倫添大眼B仔</h1><p>現年38歲的張達倫（Max），去年和青梅竹馬的舊同學陳鳳玲（Kimmy）結婚，早前Kimmy還在朋友圈分享幾張靚靚孕照，轉眼間囝囝已經出世！張達倫昨日接受傳媒訪問時表示：「噚晚太太突然作動，凌晨即刻入醫院，今日下午出世，我有剪臍帶，好似剪豬腸咁，囝囝好好笑，出來周圍望，好似唔捨得瞓覺咁。」<br>張達倫續謂：「囝囝口大鼻大眼大咁，似我多啲，但似老婆就好啦，似老婆靚啲嘛！」又透露囝囝重7磅多，英文名叫Zachary，是Kimmy和前夫所生的混血女兒改的，但中文名暫時未有，笑言要找文化界的朋友替囝囝改名。<br>採訪：李察</p></body></html>
