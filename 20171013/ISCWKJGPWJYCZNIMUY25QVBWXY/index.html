<html><header><meta charset="utf-8"><title>傳長汽搶做國產Mini　等復牌有冇計？</title></header><body><h1>傳長汽搶做國產Mini　等復牌有冇計？</h1><p>前日有傳與寶馬合作的長汽（2333）昨早停牌，待公布有關媒體報道的澄清公告，長汽股價前日一度升兩成，收市升一成四，報11.3元。<br><br>當投資者以為長城汽車與寶馬合作傳聞吹水冇料到之際，外電引述知情人士指出，寶馬正研究將Mini中國生產外判予長汽。<br><br>報道亦引述高層消息指，寶馬及長汽亦討論由內地生產Mini再出口海外的可行性。長汽發言人拒評相關消息，並表示稍後將發出公告，至於寶馬中國的發言人於截稿前尚未回覆提問。</p></body></html>
