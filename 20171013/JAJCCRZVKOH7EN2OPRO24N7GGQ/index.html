<html><header><meta charset="utf-8"><title>食極都唔肥　陀B朴秀珍黑色裙遮肚</title></header><body><h1>食極都唔肥　陀B朴秀珍黑色裙遮肚</h1><p>現年31歲女星朴秀珍前年跟45歲嘅韓流始祖裴勇俊結婚，二人去年10月升呢做父母，目前朴秀珍就陀緊第二胎，不過佢就依然身形纖瘦，就咁望一啲都唔似大肚。<br><br>未知朴秀珍近期心情係唔係特別好，連日來佢都大方於Instagram公開全身照，日前於IG公開穿上黑色連身裙嘅正面照，用黑色裙成功遮肚。而朴秀珍陀B後依舊食唔肥，見佢又食薯條又食漢堡包，但身形依舊唔見有水腫，令一眾女網民大呼羨慕。</p></body></html>
