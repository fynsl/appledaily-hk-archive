<html><header><meta charset="utf-8"><title>夏日求驗客：史高斯請奧咸食檸檬</title></header><body><h1>夏日求驗客：史高斯請奧咸食檸檬</h1><p>據BBC報道，雖然曼聯名宿史高斯喺上個禮拜三朝早同奧咸嘅代表見面，商討接替前任領隊舒列甸嘅可能性，但佢事後表明冇興趣做奧咸嘅領隊，純粹想做球隊嘅顧問。現年42歲嘅史高斯從小就係奧咸球迷，由於奧咸喺上個月就炒咗當時領隊舒列甸，家陣被史高斯公開請食檸檬，奧咸又要再搵過新任領隊人選。 據報奧咸之前都搵過前荷蘭國腳施多夫，但施多夫淨係會考慮做英超、英冠球隊嘅領隊。</p></body></html>
