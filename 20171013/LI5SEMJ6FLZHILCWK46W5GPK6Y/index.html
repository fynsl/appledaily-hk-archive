<html><header><meta charset="utf-8"><title>徐榮望仔女成長冇壓力</title></header><body><h1>徐榮望仔女成長冇壓力</h1><p>徐榮昨日一家四口到將軍澳出席室內遊樂場開幕，並獲贈一世任玩VIP會籍。徐榮稱大仔Karson最愛踢波，而細女包包就喜歡畫畫和看書，他說：「希望小朋友發掘自己鍾意嘅興趣，大仔都鍾意彈結他同打鼓，最緊要佢鍾意。」 <br>講到包包下月就會入讀學前班，而就讀國際學校的大仔亦即將升中，對於日前又有學童因功課和學校壓力下輕生，徐榮表示好可惜，希望小朋友和家長雙方都不要太大壓力，他說：「呢個亦都係其中一個原因我希望囝囝讀國際學校，雖然學費係比較貴，但對小朋友嚟講唔需要承受太多壓力。壓力留番畀大人承受，佢哋呢個年紀係應該要天馬行空多啲。」<br>採訪、攝影：曹家誠</p></body></html>
