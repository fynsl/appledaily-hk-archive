<html><header><meta charset="utf-8"><title>賴慰玲胎兒血指數不穩</title></header><body><h1>賴慰玲胎兒血指數不穩</h1><p>賴慰玲預產期是12月，不少朋友都爭相和BB上契，但賴慰玲選擇曾合作《殭》的鄭嘉穎做BB契爺。還有兩個月生B的賴慰玲，日前穿上水手裝肚凸凸出席陳嘉寶的bridal shower派對。<br>現階段全面停工的賴慰玲，閒時會約好友相聚，但昨日有周刊報道指她打算在私家醫院生B，指她最近做產檢時，發現胎兒血指數不穩定，一度被私家醫院拒收，更建議她到設備更完善的政府醫院生，最後為了安全起見，她分別到政府和私家醫院登記，幸好胎兒最近的血指數穩定，最終可以選擇在私家醫院順產，昨日賴慰玲接受傳媒訪問時說：「冇問題呀！多謝關心！」<br>採訪：非非</p></body></html>
