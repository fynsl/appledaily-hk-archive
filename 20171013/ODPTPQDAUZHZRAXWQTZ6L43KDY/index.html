<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】龔慈恩囡囡同華仔合作</title></header><body><h1>【馮仁昭四圍超】龔慈恩囡囡同華仔合作</h1><p>龔慈恩嘅17歲囡囡林愷鈴（Ashley）生得亭亭玉立，遺傳咗媽咪嘅優良基因，Ashley素顏夠清純，仙氣十足，化妝後就有熟女味。自細就學樂器又鍾意唱歌嘅佢，𠵱家喺聖保羅男女中學讀中六，而嚟緊喺出年就升大學。<br>噚日有周刊指Ashley早前已秘簽杜琪𥧌嘅銀河海潤，第一套戲就有機會同劉德華合作，拍攝由華仔監製兼主演嘅電影《熱血合唱團》。<br>撰文：馮仁昭</p></body></html>
