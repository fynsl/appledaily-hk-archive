<html><header><meta charset="utf-8"><title>夏日求驗客：巴神轉行玩Mario Kart</title></header><body><h1>夏日求驗客：巴神轉行玩Mario Kart</h1><p>巴洛迪利今季表現唔錯，為尼斯踢咗10場比賽已經入咗八球，但係都唔能夠入番國家隊。所以喺啱啱過去嘅國際賽期，巴神就喺球場度同朋友大玩小型賽車。從佢上載到ig嘅影片度睇到，巴神喺場上唔同位置擺晒雪糕筒，將足球場變成賽車場。巴神睇嚟唔只踢波叻，揸車都叻！事關佢朋友第一個彎已經跌落地，但巴神都可以掟彎繼續揸。嗰名叫Mario嘅佢，今次真係名副其實嘅Mario Kart啦！</p></body></html>
