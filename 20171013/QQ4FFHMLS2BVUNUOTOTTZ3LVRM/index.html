<html><header><meta charset="utf-8"><title>強國客機艙開片夫妻鬧爆短髮女：佢掟我哋行李</title></header><body><h1>強國客機艙開片<br>夫妻鬧爆短髮女：佢掟我哋行李</h1><p>乘坐飛機時，如乘客太多，手提行李未必可擺放於自己座位上方，其實另覓地方也應無傷大雅，但有國內旅客日前卻因此，大打出手。<br><br>本月10日晚，國航一班編號為CA1488、四川達州飛往北京的航班上，一名短髮女子與一對夫妻，因為行李問題在機上大打出手。目擊者表示，該對夫妻稱獨自上機的短髮女子，扔他們的行李，雙方先口角後動粗。空姐即時上前處理。<br><br>梨視頻</p></body></html>
