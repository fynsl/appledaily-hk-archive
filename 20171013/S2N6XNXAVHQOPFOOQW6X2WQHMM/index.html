<html><header><meta charset="utf-8"><title>迪子嘆港人對跨性別無知</title></header><body><h1>迪子嘆港人對跨性別無知</h1><p>迪子最近推出新歌《安卓珍尼》講雌雄同體，更找來跨性別人士進行深度對談拍MV，早前有性別認同障礙的Jaco自殺身亡，迪子說：「留意到呢單新聞，覺得好可惜，希望可以鼓勵到佢哋，畀大家了解多啲跨性別，我覺得好多誤解都係出於無知！」<br>參與女跨男的Shouryu做了乳房切除手術，試過到銀行開戶口被拒；而男跨女的Sakura於今年做了變性手術：「卻步咗30年，發覺去到咁嘅年紀，諗唔到作為男性下一步可以點。」曾在動漫節扮天王遙的艾琳：「我係一個正正常常嘅人，我唔會攞刀斬你，可能某啲電視劇拍到變裝癖殺手，搞到件事好恐怖。」<br>採訪：皓騫</p></body></html>
