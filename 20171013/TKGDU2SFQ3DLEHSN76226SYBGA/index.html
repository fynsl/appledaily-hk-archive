<html><header><meta charset="utf-8"><title>【今日笑一笑】挑機大貓咁斗膽　貓仔失敗掩面走</title></header><body><h1>【今日笑一笑】<br>挑機大貓咁斗膽　貓仔失敗掩面走</h1><p>大貓小貓爭地盤，誰勝誰負很明顯。但小貓就是勝在有毅力，不斷再挑戰。<br><br>有網友家中的小貓便仗著這不敗毅力，沿著梳化椅背爬行，想潛行偷襲大黃貓。但牠的行蹤實在太明顯，甫接近大黃貓，便被對方出拳連擊頭部。<br><br>似乎小貓之前沒料到這一著，一下子不知怎樣好，扭扭轉轉間，便再被大黃貓連環拳擊中，行動徹底失敗，瘀得要掩面爬著逃走。<br><br>YouTube</p></body></html>
