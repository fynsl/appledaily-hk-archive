<html><header><meta charset="utf-8"><title>【美圖晒晒】「小張栢芝」被封CM女王平時鍾意空肚飲奶</title></header><body><h1>【美圖晒晒】「小張栢芝」被封CM女王<br>平時鍾意空肚飲奶</h1><p>台灣新生代女星尤緻妍（Olivia），畢業於台灣藝術大學戲劇系的她喜歡電影和音樂。出道後，她迅速成為廣告新寵兒，3年來拍了70多個廣告，被封「CM女王」，也因其皮膚白?及五官標緻，被稱為「小張栢芝」。<br><br>尤緻妍平時很喜歡喝牛奶，她在fb分享生活日常：「常常工作太趕沒空吃飯時，我都會到便利商店買瓶水果牛乳帶着在路上喝~最快速方便解決了1餐！」<br><br>facebook</p></body></html>
