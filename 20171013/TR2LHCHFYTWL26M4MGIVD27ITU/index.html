<html><header><meta charset="utf-8"><title>趙雅芝讚陳文輝真大師</title></header><body><h1>趙雅芝讚陳文輝真大師</h1><p>化妝大師陳文輝肺癌病逝，享年80歲，昨日在世界殯儀館出殯。輝哥兒孫一早到場打點，他的生前好友胡楓、陳寶珠、劉千石、何定鈞、吳雨、姜大衛、李琳琳、趙雅芝和黃錦燊等親友作最後道別，眾人瞻仰遺容後，趙雅芝傷感抹眼。</p><p>吳雨與輝哥相識近40年，形容陳文輝名字已成化妝代名詞，讚揚對方化妝技巧出神入化，為人風趣，工作又專業。吳雨難忘輝哥閒來打麻雀，十分健談一邊打麻雀一邊談天：「星期三仲要賭埋馬，間中食詐糊俾何定鈞捉到。希望佢喺另一面一路好走。」趙雅芝讚輝哥盡心盡力工作是真大師，而黃錦燊指輝哥私下好人，再忙也會傾偈問候。<br>採訪：王連連<br>攝影：沈健程</p></body></html>
