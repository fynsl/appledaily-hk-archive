<html><header><meta charset="utf-8"><title>新垣結衣變朱古力妹</title></header><body><h1>新垣結衣變朱古力妹</h1><p>日本女星新垣結衣夥拍瑛太的新片《乒乓情人夢》已定下周六在日本開畫，香港亦緊接下月9日上映。該片在日本的宣傳攻勢排山倒海，除請來《去吧！稻中乒團》原作者古谷實炮製海報外，女主角新垣結衣亦落力谷戲，頻頻上節目宣傳，而片商近日更公開她在片中的多款造型，包括工廠妹、啦啦隊、OL及學生look等，不過最令人驚喜的是，新垣結衣會挑戰90年代尾曾掀起熱潮的朱古力妹打扮（右），形象十分破格。</p></body></html>
