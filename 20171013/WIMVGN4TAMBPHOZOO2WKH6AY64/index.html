<html><header><meta charset="utf-8"><title>Hailey學踩滑板挑機</title></header><body><h1>Hailey學踩滑板挑機</h1><p>陳俞希（Hailey）最近到韓國為ViuTV主持節目《借宿一宵3》拍外景，到訪「長板女神」高孝周的香閨，兩人一齊食炸雞，一齊敷面膜，當然還有一齊踩滑板。<br>高孝周先為Hailey準備好安全裝備，然後就出動到空地教Hailey學踩滑板，Hailey大呻好難，她說：「見佢踩得好易，其實真係好難㗎，我諗我起碼苦練十年，都未必有佢三成功力。」正式拍攝時，高孝周加速踩滑板，Hailey說：「高孝周踩得好快，攝影師追住影，索晒氣，見到攝影師跑得咁辛苦，高孝周猛話唔好意思。」<br>採訪：楊定</p></body></html>
