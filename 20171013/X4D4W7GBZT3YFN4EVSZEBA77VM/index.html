<html><header><meta charset="utf-8"><title>姚子羚爆杏兒BB已改名</title></header><body><h1>姚子羚爆杏兒BB已改名</h1><p>姚子羚和黎諾懿昨日在西環屈地街電車廠出席宣傳，對於成功做業主兼傳婚訊，她笑謂：「邊有女仔自己買樓結婚㗎，暫時未有呢個打算，出年工作已經安排好，12月會開劇，實在冇時間諗。」早前豹嫂胡蓓蔚爆胡說八道會將有喜事，姚子羚說：「唔係我，你哋可以向其他人問吓，睇吓胡定欣有冇艷遇。」胡杏兒臨盆在即，她漏口風表示BB已改名。<br>黎諾懿兒子小春雞已經半歲，他有感BB成長快，加上工作繁忙，一返家即爭取時間抱B。曾揚言追女的他，經歷過照顧生病的兒子，感覺似開了十日通宵，令他暫時卻步，但最理想希望有一仔一女。<br>採訪、攝影：卓寶花</p></body></html>
