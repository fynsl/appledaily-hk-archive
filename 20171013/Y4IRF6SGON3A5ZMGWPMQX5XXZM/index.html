<html><header><meta charset="utf-8"><title>Julio為愛犬在家工作</title></header><body><h1>Julio為愛犬在家工作</h1><p>組合Soler成員大孖Julio日前在元朗任奇妙電視節目《煉狗術師》嘉賓，馴犬師Eric即場教授如何馴服一隻有攻擊性的唐狗，Julio帶了兩隻愛犬Knight與Spirit拍攝。拍攝時，那隻未馴服的唐狗一見到Julio兩隻愛犬，就兇惡地露齒想撲向牠們，不過經過Eric訓練之後，三隻狗仔已可以儼如朋友並排散步。<br>Julio現時工作在家處理，有更多時間陪伴愛犬，生活習慣也比以前更有規律，他說：「好多時啲人唔明隻狗就會鬧，甚至發洩喺佢哋身上，我就冇，雖然我以前好心急，但望到佢哋個樣，就學習慢慢去溝通同明白佢哋。」<br>採訪、攝影：馬建華</p></body></html>
