<html><header><meta charset="utf-8"><title>陳啟泰留白鬚添殺氣</title></header><body><h1>陳啟泰留白鬚添殺氣</h1><p>陳啟泰、吳嘉熙和陸駿光主演的ViuTV新劇《Plan B》昨日在元朗開鏡，陳啟泰已經九年沒拍港劇，今次他飾演江湖大佬，脫去眼鏡加上白鬍鬚造型，甚有殺氣，他說：「𠵱家多數都喺內地工作，今次接呢套劇好開心，放工可以返屋企，又可以同啲同事吹水，好有親切感，導演話覺得我陰暗面好強，好少人夠膽搵我做壞人。雖然內地片酬高唔少，但係我覺得已經值回票價。」<br></p><p>吳嘉熙在劇中有險被駱振偉強姦的場口，而男友黃奕晨與駱振偉份屬好友，故不擔心。另外，陸駿光為演古惑仔角色漂了頭白髮，獲老婆大讚，但為怕有脫髮危機，他不敢再亂來。<br>採訪、攝影：羅慧敏</p></body></html>
