<html><header><meta charset="utf-8"><title>陸漢洋買80年代古董車</title></header><body><h1>陸漢洋買80年代古董車</h1><p>陸漢洋昨日應邀到灣仔會展參與「香港古董車雲南行」活動擔任主禮嘉賓，平時擅於賽車的他，對古董車由來充滿興趣。陸漢洋表示喜歡古董車，覺得有歷史文化背景，最近他在英國購入一架全世界僅有一百部的古董車，他說：「古董車視乎個人，有啲人覺得一九三幾年先係古董車，但我又未出世，今次我買嘅係80年代尾，可以喺香港出牌嘅古董車，希望喺英國搞掂晒所有嘢返香港出牌，但未知幾時可以運嚟香港。」<br>陸漢洋突然一擲千金買心頭好，是否為了和女友苟芸慧婚禮作準備，他說：「吓，唔係。」至於何時結婚，陸漢洋只謂：「到時話你哋知。」<br>採訪、攝影：卓寶花</p></body></html>
