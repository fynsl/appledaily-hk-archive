<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】糖妹等好友介紹男仔</title></header><body><h1>【馮仁昭四圍超】糖妹等好友介紹男仔</h1><p>黃山怡（糖妹）剪咗短頭髮，大後日就30歲，噚日佢去商台受訪，工作人員驚喜送生日蛋糕。單身三年嘅佢話想脫dry：「都唔係好耐箒，我等緊一擊即中，搵到老公生B一次過。」<br>好姊妹陳瀅同何猷亨復合，糖妹話：「肯定唔係，佢係單身，我已經打咗電話問佢，佢仲話發夢見到我好多人媾。𠵱家食飯佢哋都話要介紹男仔畀我，好無奈俾人擺上枱。」<br>撰文：馮仁昭</p></body></html>
