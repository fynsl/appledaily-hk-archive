<html><header><meta charset="utf-8"><title>百厭星同車鬥快贏兩局再玩就衰咗</title></header><body><h1>百厭星同車鬥快<br>贏兩局再玩就衰咗</h1><p>重慶南川區有2個百厭男童玩命，周一在繁忙的馬路上玩耍、來回跑，跑了兩次，兩童都沒發生意外，至第三次其中一個孩子被駛來的白色私家車撞倒，捲入車底，司機立刻剎車，男童很快便爬出來，自行走回行人路。<br><br>司機事後與男童家長一起將受傷男童送院，司機受訪時說：「我當時一定見不到他，他從側邊跑出來，我立刻剎停車子。」目前，另童傷勢無大礙。<br><br>梨視頻</p></body></html>
