<html><header><meta charset="utf-8"><title>四川熊貓寶寶萌爆大晒冷</title></header><body><h1>四川熊貓寶寶萌爆大晒冷</h1><p>數十隻熊貓公仔放一起已夠陣勢，若全換成真的熊貓寶寶更令人興奮。昨日上午，中國大熊貓保護研究中心將36隻2017年新生熊貓寶寶來個大晒冷，分兩批在雅安碧峰峽基地、卧龍神樹坪基地齊齊亮相。其中在卧龍神樹坪基地，工作人員將19隻新生熊貓寶寶集合在幼稚園。寶寶們或打盹、或行走，或相互玩耍，可愛的樣子萌翻眾人。在雅安碧峰峽基地，17隻新生熊貓寶寶集合在白熊坪圈舍，排列成三行隊伍，最後一排的寶寶們由奶爸奶媽抱着向公眾問好。今年至今中國大熊貓保護研究中心共繁育大熊貓30胎，42隻存活，繁育數量創歷史最高。<br>四川在線</p></body></html>
