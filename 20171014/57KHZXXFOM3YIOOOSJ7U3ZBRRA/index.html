<html><header><meta charset="utf-8"><title>鄧麗欣鬧交後收蛋糕</title></header><body><h1>鄧麗欣鬧交後收蛋糕</h1><p>鄧麗欣（Stephy）明天34歲生日，近日她與陳凱琳（Grace）、陳敏之等為電影《起底組》開工時，獲劇組驚喜送上蛋糕。當日Stephy和飾演其妹的Grace拍攝鬧交戲，完成戲份後，劇組突然捧出生日蛋糕為她預祝生日，而原本已收工的陳敏之亦特地留低。<br></p><p>Stephy笑工作人員蠱惑，問到生日願望，她表示：「生日願望好簡單，就係身體健康！」她更將其中一個生日願望送給劇組，希望新戲順利和票房好。Stephy又大讚Grace活潑開朗，不可小看她身材瘦削：「Grace連續拍攝十幾小時，到尾段仍然充滿能量，果然係美貌、智慧與能量並重嘅香港小姐！」<br>撰文：唐如</p></body></html>
