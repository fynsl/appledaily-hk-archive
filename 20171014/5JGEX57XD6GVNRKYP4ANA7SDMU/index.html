<html><header><meta charset="utf-8"><title>畫面立體吸客綾瀨遙新劇靠動感巨乳突圍</title></header><body><h1>畫面立體吸客<br>綾瀨遙新劇靠動感巨乳突圍</h1><p>日本女星綾瀨遙擔正NTV電視台新劇《太太，請小心輕放》，拍住廣末涼子、本田翼合作，又與西島秀俊扮夫妻奉旨煙韌，扮演一個充滿正義感嘅「史上最強人妻」角色。<br>《太太，請小心輕放》每集請來不同女星客串，首集有倉科加奈，第二集就有高岡早紀，呢集收視比首播微跌0.1%，錄得11.3%，連續兩集都保持雙位數收視。<br>綾瀨遙近年主演嘅影視作品都成績欠佳，今次佢不容有失，在劇中大玩視覺效果，唔少鏡頭都標榜其豐滿上圍，而多場狂奔及打戲，都令畫面充滿動感，亦係吸引觀眾嘅主要因素。</p></body></html>
