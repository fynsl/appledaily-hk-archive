<html><header><meta charset="utf-8"><title>大肚甘比湊仔女出巡</title></header><body><h1>大肚甘比湊仔女出巡</h1><p>陳凱韻（甘比）先後為劉鑾雄（大劉）誕下大女秀樺和二仔仲學，近日再為大劉懷有第三胎。腹大便便的她昨日下午帶同一對子女到銅鑼灣希慎廣場購物，保鑣全程貼身保護。<br>懷孕5個多月的甘比，昨日戴着草帽及身穿連身裙現身希慎，一對子女則穿上運動服，估計是剛放學後跟媽咪行街。甘比母親拖住秀樺走在前面，甘比就隨後拖住仲學，仲學邊行邊食雪條十分開心。廣場外早有「1L0VEY0U」和「1L0VEU2」兩部七人車及數名保鑣守候。仲學與媽咪及姊姊秀樺登上其中一部七人車，臨開車時仲學見到記者拍照，還一度好奇地探頭張望。<br>採訪、攝影：朱志聰</p></body></html>
