<html><header><meta charset="utf-8"><title>陳國坤新劇　囝囝登場</title></header><body><h1>陳國坤新劇　囝囝登場</h1><p>陳國坤、陳小春和李璨琛主演的4K網劇《反黑》反應不錯，YouTube官方頻道點擊率超過3千萬，劇組有意籌拍第二季。而黃依汶為陳國坤所生的一歲半囝囝陳真竟粉墨登場，造就父子檔。<br>原來陳真並非預先計劃演出，只是陳國坤不時為囝囝拍下成長花絮，他與囝囝在沙灘騎膊馬的短片被發現合用，所以陳真就獻出第一次演出，而陳真也不時出現片場探班。陳國坤在劇中先扮演高級督察，後來變成卧底，劇情交代陳國坤其後助吳家麗報仇，陳國坤難忘這次合作：「今次除咗陳小春等一班好兄弟，又有好戲前輩助陣，的確係我哋香港製作團隊值得高興嘅事。」<br>撰文：楊定</p></body></html>
