<html><header><meta charset="utf-8"><title>Chester自殺前節目曝光</title></header><body><h1>Chester自殺前節目曝光</h1><p>Linkin Park主音Chester Bennington於7月自殺身亡震驚樂壇，有指他抑鬱症發作，事前全無徵兆。樂隊前日發佈Chester自殺前6日錄製的最後一個節目《Carpool Karaoke》，節目中Chester及樂隊成員與諧星Ken Jeong在車上唱歌，Chester沿途大講笑話並手舞足蹈，看上去並無抑鬱徵兆。節目借此紀念Chester：「在得到Chester的家人與樂隊成員祝福下，我們分享這一集向Chester致敬。這是在2017年7月14日錄製。」剛好只是他自殺前6日。</p></body></html>
