<html><header><meta charset="utf-8"><title>Jessica投資萬元做老闆</title></header><body><h1>Jessica投資萬元做老闆</h1><p>Super Girls成員Jessica（圖左）昨日在商台為廣播劇錄音，首次錄廣播劇的她，直言心情十分緊張。Jessica又透露最近自資5位數字，與朋友成立品牌推出太陽眼鏡，她表示全部是一手一腳去搞，很有滿足感。<br>對於隊友Heidi自爆壓力大而要看精神科醫生，Jessica說：「一個人出去嘅時候唔識點釋放，我諗佢好快冇事，我見佢都開始同朋友食吓飯。」</p></body></html>
