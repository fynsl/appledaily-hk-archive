<html><header><meta charset="utf-8"><title>張敬軒舊地開騷有感覺</title></header><body><h1>張敬軒舊地開騷有感覺</h1><p>張敬軒前晚在紅磡為「新城市廣場Music In Town」閉幕禮綵排，軒仔會夥拍二胡女神陳璧沁演出四首歌，其中一首歌是《櫻花樹下》。軒仔透露表演地方正是03年出道時開騷的場地，所以特別有感覺，更笑言當年沒酬勞，今次都是講心唔講金。<br>軒仔說：「今年入行15周年，冇諗住特別搞，我逢10年先搞，今次呢個演奏音樂會算係kick off，係正式返出嚟做嘢。」早前愛犬不適，軒仔特意請了動物傳心師跟狗狗溝通。提到最近有利用女性信仰去騙財騙色的新聞，身為基督徒的軒仔說：「耐唔耐都有，我贊成大家有宗教信仰，但要全心向善，有身體接觸就唔啱。」<br>採訪、攝影：羅慧敏</p></body></html>
