<html><header><meta charset="utf-8"><title>吳佩慈扮女王晒幸福</title></header><body><h1>吳佩慈扮女王晒幸福</h1><p>吳佩慈和富商紀曉波生了三個仔女，早前開39歲生日派對，收了一隻未來奶奶崔麗杰送的10.4卡、DIF Bulgari鑽石戒指，鑽石價值港幣2,500萬元，卡數是吳佩慈生日日期，可想而知吳佩慈早已融入紀家，之前都收過百萬卡地亞美洲豹腕錶、跟市價4億港元的豪宅。<br>吳佩慈昨日再在Ig貼相，相中的她身穿紅色露肩連身裙，相當貴氣，她留言：「謝謝朋友們給我的生日驚喜派對，很感動，愛你們。」已為三子女之母，親情、愛情、友情大豐收，她表示今年生日過了太多次很感謝，之後再有生日會，席上有張新悅、好姊妹白歆惠等一大班朋友。<br>撰文：非非</p></body></html>
