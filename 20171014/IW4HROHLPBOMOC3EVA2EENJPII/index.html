<html><header><meta charset="utf-8"><title>【美圖晒晒】冷艷索女迷宅男　勁冧男友sweet爆</title></header><body><h1>【美圖晒晒】<br>冷艷索女迷宅男　勁冧男友sweet爆</h1><p>來自美國紐約中國美女劉言子不僅擁有迷人外表，其高挑身材更讓無數女子日夜「葡萄」。<br><br>今年21歲的她現攻讀工商管理專業課程。劉言子在微博上貼出的照片雖然鮮展出燦爛笑容，但冷傲的表情又予人另類美感。惟據其微博所透露，劉言子已有一個非痛愛錫她的男友，除了成為人生勝利組要員外，亦令一眾宅男大失所望。<br><br>新浪微博</p></body></html>
