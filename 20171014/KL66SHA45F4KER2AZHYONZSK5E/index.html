<html><header><meta charset="utf-8"><title>鍾采羲針灸拮中靜脈</title></header><body><h1>鍾采羲針灸拮中靜脈</h1><p>「E Cup超蓮」鍾采羲（Iris）在昨日黑色星期五，在facebook貼出右腳包紮着紗布相，並留言：「犯太歲輪到我入廠。」原來Iris前晚往針灸，但事後返家右腳離奇腫起疼痛，需要到醫院睇急症。<br>Iris昨日接受電話訪問時說：「噚晚去針灸，針完返屋企，大約兩、三個鐘，右腳位置腫到成個波，去咗急症室，醫生話針灸師拮中我靜脈，搞到大出血，留醫一晚，𠵱家止咗血，但傷口又腫又痛。」右腳傷口昨開始消腫，卻變成瘀黑大片，醫生昨批准Iris回家休息，她大呻「黑仔」，她呼籲大家小心選擇醫師：「呢次之後，我都唔敢針灸啦。」<br>採訪：陳杰</p></body></html>
