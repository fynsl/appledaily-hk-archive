<html><header><meta charset="utf-8"><title>呷哺呷哺傳股東折讓配售</title></header><body><h1>呷哺呷哺傳股東折讓配售</h1><p>【本報訊】呷哺呷哺（520）傳出股東折讓配售，昨開市前有一筆大手交易，涉資6.25億元，以每股9.5元成交6,580萬股。彭博引述消息指，股東配售已完成，股數及成交價與上述交易相同。呷哺呷哺股價一度急挫一成至9.6元，其後跌幅略收窄，收報10.02元，全日跌5.8%，成交7.4億元。<br>彭博引述知情人士指，股東美國泛大西洋資本集團（General Atlantic）昨以9.5元出售6,580萬股，較周四收市價折讓10.7%。報道指，成交股數較早前銷售文件的5,000萬股，增加了1,580萬元，每股配售價亦低於9.3至9.9元的中間點。</p></body></html>
