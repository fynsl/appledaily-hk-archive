<html><header><meta charset="utf-8"><title>徐濠縈着Balenciaga墊肩牛仔外套撐Eason開騷</title></header><body><h1>徐濠縈着Balenciaga墊肩牛仔外套<br>撐Eason開騷</h1><p>陳奕迅（Eason）日前於旺角麥花臣舉行一連兩場演唱會，老婆徐濠縈當然有份到場支持，更着上音樂會的Tour Tee為Eason作宣傳，原來這件Tour Tee來頭不少，是由LA藝術家Geoff McFetridge所設計的，非常用心。<br>阿徐身為潮流達人，當然不會咁單調只着T-shirt！她穿上Balenciaga的Boxy墊肩牛仔外套配牛仔褲，造型簡單型格，再襯Louis Vuitton 2017早秋系列的白色漆皮長靴，繼續走在時尚尖端。</p></body></html>
