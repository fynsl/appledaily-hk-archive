<html><header><meta charset="utf-8"><title>徐子淇吻賀林恬兒</title></header><body><h1>徐子淇吻賀林恬兒</h1><p>林建岳大女林恬兒日前33歲生日，連環與友人食飯切蛋糕慶祝，昨日她就與「千億新抱」徐子淇夫婦、哥哥林孝賢、妹妹林顥伊及弟弟林孝能等。已是一子一女之母的恬兒難得可以休息不用湊小朋友，而與友人飯敍，顯得非常開心。<br>林恬兒更擺了不少片段相上Ig，當中見她與老公何正德恩愛面貼面，又與子淇及李家誠呢一對四人糖黐豆大合照，子淇更嘟嘴騷迷人紅唇吻賀壽星女。林家幾兄弟姊妹就齊齊為恬兒唱生日歌。另外，恬兒又與一班媽咪級友人慶祝，更留言：「感恩我們一起看着BB成長，互相學習同成長，你們是我湊小朋友的支援。」<br>撰文：唐如</p></body></html>
