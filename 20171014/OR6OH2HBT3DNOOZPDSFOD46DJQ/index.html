<html><header><meta charset="utf-8"><title>洪永城認送辣妹返屋企</title></header><body><h1>洪永城認送辣妹返屋企</h1><p>洪永城（Tony）和唐詩詠今年5月宣佈分手，結束兩年半感情，回復單身的Tony，事後接受訪問坦言，女友被戴上「不能錯過的女友」光環，令他感到壓力，分手原因如普通情侶般，有問題累積冇解決，Tony表示要在工作上做出好成績，等大家知道，他是值得信任的男人。<br>不過，昨日有報道指Tony已有新戀情，跟一名年約20多歲的辣妹拍拖，日前在大坑和朋友一齊食飯，然後雙雙離去，之後Tony向傳媒解釋：「哈哈，多謝大家關心呀，唔係新戀情，嗰個女仔係識咗一段時間嘅朋友，嗰晚仲有同另一對couple一齊食飯，跟住送佢返屋企，我哋係朋友，唔係新戀情。」<br>撰文：非非</p></body></html>
