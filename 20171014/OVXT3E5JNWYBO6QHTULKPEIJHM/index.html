<html><header><meta charset="utf-8"><title>【今日笑一笑】匿入燈罩搞乜啫　想氹貓奴笑到卡卡聲？</title></header><body><h1>【今日笑一笑】<br>匿入燈罩搞乜啫　想氹貓奴笑到卡卡聲？</h1><p>喵星人常被形容性格自我、獨來獨往，有外國網民家中喵星人卻會與貓奴玩，更哄得貓奴哈哈大笑。<br><br>網友的喵星人匿到枱燈燈罩中，趁貓奴走近拍攝時，便突然從燈罩跳起，伸出頭來，像是要嚇貓奴一跳，但貓奴反被牠哄得哈哈大笑。不知是否看見貓奴大反應，喵星人爬出燈罩後不久，便再爬回去，待貓奴再靠近時，便再次彈出，哄得貓奴笑到合不攏嘴。<br><br>YouTube片段</p></body></html>
