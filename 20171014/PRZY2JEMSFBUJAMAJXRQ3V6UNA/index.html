<html><header><meta charset="utf-8"><title>戶田成田凌撞車爆戀情</title></header><body><h1>戶田成田凌撞車爆戀情</h1><p>現年29歲的《死亡筆記》女星戶田惠梨香，前日被爆搭上人氣劇《Code Blue3》23歲拍檔成田凌，兩人原來是拍拖遊車河時撞車，意外將戀情曝光。據雜誌《Friday》報道，雜誌記者日前追訪另一名偶像時，座駕與從後而來的私家車發生碰撞，戶田是出事車輛的車主，成田凌則負責揸車。兩人現場接受警員問話，並一同道歉，後來當記者表明身份時，戶田即大笑遮掩尷尬，成田凌就全程表現驚慌。</p></body></html>
