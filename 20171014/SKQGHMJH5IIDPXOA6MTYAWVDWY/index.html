<html><header><meta charset="utf-8"><title>蘇麗珊見過男友家長</title></header><body><h1>蘇麗珊見過男友家長</h1><p>蘇麗珊和袁澧林昨晚在中環出席服裝品牌活動，早前蘇麗珊被影到有新男朋友拍拖，她大方承認已拍拖半年，朋友介紹認識，大家年紀相若，當日放假一起食飯。男友在外國長大和讀書，她被追問男友名字都不講：「之前佢拎我電話寫自己名係Brad Pitt，仲下載對方既相片，佢每次打嚟都係呢個名。」報道指她胖了，她摸着肚子謂男友也有肚腩。<br>蜜運中的蘇麗珊男友是圈外人，男友想低調故不願透露太多，被追問是否富二代沒正面回答，已見過對方家長：「有去佢屋企食飯同佢家人見面，唔係特登，大家認識下。」愛得低調出街拍拖盡量少親密動作，避免親嘴。<br>採訪、攝影：張俊銘</p></body></html>
