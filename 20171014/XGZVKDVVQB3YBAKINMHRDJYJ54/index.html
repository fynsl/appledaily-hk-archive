<html><header><meta charset="utf-8"><title>正雅孖After School隊友影婚照</title></header><body><h1>正雅孖After School隊友影婚照</h1><p>韓國女團After School的34歲前成員正雅（左三），早前宣佈與細5年的籃球員鄭昌英於明年4月28日結婚。即將做人妻的正雅昨日於Instagram公開多張婚紗照，After School昔日好姊妹亦有着禮服一齊拍照，正雅並留言答謝一班好姊妹Lizzy、NaNa、Reina、佳恩及珠妍這麼有義氣：「我的成員就算忙都抽空一齊影婚照，將我的婚禮當成自己的事一樣重視，很多謝你們。」</p></body></html>
