<html><header><meta charset="utf-8"><title>一百分媽媽甘比　再戴名牌草帽湊仔</title></header><body><h1>一百分媽媽甘比　再戴名牌草帽湊仔</h1><p>「大劉」劉鑾雄太太甘比出名是一百分媽媽，雖然現在正懷第三胎，但粗身大細的她依然親自湊仔女返學放學，絕不假手於人，非常疼錫一對仔女。<br><br>近日甘比就再次被拍到同仔女在銅鑼灣現身，戴上Masion Michel草帽的她身穿灰色印花連身裙，着上平底涼鞋，個肚越來越大，但手腳依然纖瘦。其實甘比之前就已經戴過同一頂草帽，輕便百搭，看來對這個款式情有獨鍾。</p></body></html>
