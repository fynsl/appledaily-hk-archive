<html><header><meta charset="utf-8"><title>【自力創業】用利是錢搞App</title></header><body><h1>【自力創業】用利是錢搞App</h1><p>何猷君自幼是數學天才，小學時已連續兩年在「世界數學測試邀請賽」中獲獎，成績名列前茅。他18歲入讀美國麻省理工大學，更以3年時間完成4年學士學位課程，去年以21歲之齡報讀美國麻省理工學院（MIT）金融碩士課程。</p><p>猷君前年更首次創業，將Uber概念放於香港夜場，創立一個能夠預訂香港夜場的手機app「VVIP」，他自稱不想和家人有錢銀轇轕，所以不靠父母，純以個人利是錢，跟朋友合資創業，並選擇上海做創業基地。</p></body></html>
