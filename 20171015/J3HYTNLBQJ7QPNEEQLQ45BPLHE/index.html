<html><header><meta charset="utf-8"><title>【一周必看】三尖八角都可做星　三舊水橫店任你拍電影</title></header><body><h1>【一周必看】<br>三尖八角都可做星　三舊水橫店任你拍電影</h1><p>內地十．一中秋長假期間，不少人湧到浙江橫店影視城旅遊，只要付出最少三百至最貴三千元人民幣，就可按著名影視劇扮成主角，一過「明星癮」，由影視城專業攝製組製成劇集片段保存。影視城為產業轉型推出「明星夢」自拍微電影獲不少遊客追捧。工作人員透露，黃金周幾乎每天都有遊客惠顧，最多有九場同時開拍。<br><br>《錢江晚報》/《蘋果》記者</p></body></html>
