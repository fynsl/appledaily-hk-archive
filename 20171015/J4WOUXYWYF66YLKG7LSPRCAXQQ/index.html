<html><header><meta charset="utf-8"><title>中島美嘉穿旗袍登陸</title></header><body><h1>中島美嘉穿旗袍登陸</h1><p>日本女歌手中島美嘉原定今日在深圳舉行演唱會，但因撞正中國共產黨第十九次全國代表大會即將舉行，令美嘉個唱被迫延期至明年1月12日舉行。而美嘉前晚已於杭州𤏸龍體育館舉行其首個內地騷，她更特別提早兩日抵達杭州為演唱會做準備。在演唱會上，美嘉以旗袍look及赤腳見歌迷，又化身其代表作電影《NANA》中的經典造型獻唱主題曲《Glamorous Sky》，以及《雪之華》等其他首本名曲。</p></body></html>
