<html><header><meta charset="utf-8"><title>趣趣地：印尼球員圍毆球證唔夠跑</title></header><body><h1>趣趣地：印尼球員圍毆球證唔夠跑</h1><p>印尼乙組聯賽季後賽（圖）踢波變打架，連球證都唔放過。由白衫嘅Persewangi對黑衫嘅Blitar，場波開咗冇耐，就火藥味濃，中間有唔少爭執。踢到86分鐘，Persewangi球員喺禁區頂跌倒，球證冇畀罰球，成班球員蠱惑仔上身追足佢九條街想圍毆佢咁。點知球證跑得仲快過班球員，搵場外保安幫拖，場波腰斬，賽後就判作客嘅Persewangi輸0:3，再罰佢哋一億印尼盾（約六萬港元），據報Persewangi仲可以上訴！</p></body></html>
