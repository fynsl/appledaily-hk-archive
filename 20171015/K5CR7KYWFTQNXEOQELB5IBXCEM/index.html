<html><header><meta charset="utf-8"><title>陳慧琳着Giorgio Armani拎新手袋湯唯陳法拉都愛用</title></header><body><h1>陳慧琳着Giorgio Armani拎新手袋<br>湯唯陳法拉都愛用</h1><p>陳慧琳（Kelly）一向都是圈內的時尚代表之—，有時更會將自已的打扮放上網，早前她就post相與大家分享她的秋天casual look。<br><br>Kelly穿上Giorgio Armani 2017秋裝，以藍白間條冷衫配上黑色闊腳褲，腳踩運動鞋，休閑中帶點意式風情，簡約時尚。而她手上拿著的是同一品牌的紫色全新Le Jeu Bag，這款手袋氣質優雅又具實用性，連湯唯和陳法拉等一眾明星都用過，難怪會得到Kelly的寵幸。</p></body></html>
