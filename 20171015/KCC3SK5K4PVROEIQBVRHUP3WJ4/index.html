<html><header><meta charset="utf-8"><title>陳奕迅赴台招風雨</title></header><body><h1>陳奕迅赴台招風雨</h1><p>陳奕迅（Eason）近日為新國語專輯《C'mon in》落力宣傳，剛完成香港站兩場演唱會後，昨日已飛抵台北出席簽名會，不過只限量簽500張。心情極佳的Eason，昨日精神爽利現身，還笑指自己8月去台灣宣傳時遇上颱風，沒料到今次則受暴雨來襲影響，Eason笑着自嘲是「雨神」。<br>昨日活動受大雨影響交通，導致Eason原定3點半的活動，遲了近40分鐘才開始，難得是歌迷十分體諒，見到Eason依然非常興奮，他亦立即答謝歌迷及傳媒冒雨到場，在台上笑說：「大家辛苦了！以後改當『風神』，吹微風就好。」<br>撰文：小米</p></body></html>
