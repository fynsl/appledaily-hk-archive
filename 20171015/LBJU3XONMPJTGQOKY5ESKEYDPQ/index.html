<html><header><meta charset="utf-8"><title>香取慎吾作品參展</title></header><body><h1>香取慎吾作品參展</h1><p>日本國民組合SMAP解散之後，已離開尊尼事務所的香取慎吾、草彅剛及稻垣吾郎組成新公司CULEN重新出發。香取前日現身東京表參道舉行的藝術作品展，是他離巢後首度現身公開場合。今次以藝術家身份見人的香取表示十分喜歡畫畫，作品屬首次參與這類型展覽，令他大感開心作了新嘗試。至於SMAP前經理人飯島三智，亦即CULEN社長亦有到場，飯島三智透露香取日後不會只專心做藝術工作，否認他離開藝能界的傳聞。</p></body></html>
