<html><header><meta charset="utf-8"><title>【關仁隱事】魚腐得罪三王之王</title></header><body><h1>【關仁隱事】魚腐得罪三王之王</h1><p>「魚腐」雖然入行多年，歌影雙棲發展，但到𠵱家都只係得一、兩部戲叫人有印象，平日都係靠黐名人紅星，令自己人氣成功提升，好聽啲叫交遊廣闊。<br>不過，關仁聽聞魚腐最近得罪咗佢老友「三王之王」，佢哋最終係反面收場。雖然魚腐冇得再埋有錢人堆，但好在佢𠵱家都搵到後路，就係冧掂咗有米女友，唔單止唔介意公開戀情，仲時不時喺網上晒吓名牌，唔知係咪女友送畀佢嘅禮物呢？所以話識到個有米女友，好過拍戲捱更抵夜啦。<br>撰文：關仁</p></body></html>
