<html><header><meta charset="utf-8"><title>趣趣地：科隆黑色星期五黑爆</title></header><body><h1>趣趣地：科隆黑色星期五黑爆</h1><p>科隆（圖）喺上周「黑色星期五」再輸波，話說科隆作客史特加踢到1:1到完場前得12碼，點知球證用視像裁判（VAR）睇片後推翻判決。空歡喜一場，94分鐘仲要畀史特加嘅艾高路絕殺輸1:2，打咗八場先得一分。<br>另一個「黑色星期五」人物，拜仁慕尼黑後衞曉姆斯上屆歐聯16強次回合作客阿仙奴，上隊巴嘅時候拎住杯熱咖啡倒瀉到自己一身都係，仲要畀隊友湯馬士梅拿行過鏡頭前面大笑，拜仁Twitter舊事重提，放番gif圖出嚟叫fans小心，曉姆斯自己亦有轉發個推文，仲自嘲話唔會再畀呢條短片纏住㖭！</p></body></html>
