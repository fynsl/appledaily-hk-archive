<html><header><meta charset="utf-8"><title>【一周必看】張繼聰囝囝晒排骨肌</title></header><body><h1>【一周必看】<br>張繼聰囝囝晒排骨肌</h1><p>謝安琪與張繼聰結婚後，生了長子張瞻和細女張靖，有了一對寶貝子女後，他夫妻倆都不時在社交網貼出子女照片與大家分享。日前謝安琪就撇甩囡囡，與老公和囝囝張瞻一齊去夜跑。<br>跑步之前，他們一家三口拍照留念，之後張繼聰把照片放上IG與大家分享，並風騷留言：「夜跑，非常快樂，見人少少，着番件姣豬豬背心先。」跟着謝安琪都有轉貼老公的相片，並留言：「我叫咗佢咪鬼咁着……」兩夫妻隔空打情罵俏，十分冤氣，不過他們都不夠囝囝張瞻搶鏡，張瞻晒出一排齊齊整整的排骨肌，不少網民留言大讚：「嘩，阿仔都6嚿腹肌，犀利，搶晒阿爸鏡！」</p></body></html>
