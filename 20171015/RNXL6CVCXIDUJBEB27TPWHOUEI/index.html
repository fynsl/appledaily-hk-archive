<html><header><meta charset="utf-8"><title>雙宋簡約囍帖曝光</title></header><body><h1>雙宋簡約囍帖曝光</h1><p>韓國神劇《太陽的後裔》的宋仲基與宋慧喬今年7月認戀兼宣佈將於本月31日結婚，兩人今次婚禮謝絕贊助，一切親力親為去籌備，前日網上有疑似雙宋的囍帖曝光。</p><p>根據網民表示雙宋的囍帖上寫了他們的父母名，以及雙宋的名字，囍帖十分簡潔，白色信封再配以白色絲帶，信封上有一小束草用來點綴，符合雙宋低調的性格。另外，據昨日韓國傳媒報道，宋仲基近日捐出13.8萬港元善款予兒童癌症患者。</p></body></html>
