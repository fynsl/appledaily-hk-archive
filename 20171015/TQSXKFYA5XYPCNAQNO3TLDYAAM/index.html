<html><header><meta charset="utf-8"><title>JC夏威夷婚前開派對</title></header><body><h1>JC夏威夷婚前開派對</h1><p>有「警鐘胸」之稱的Jessica C.（JC），去年3月為男友安志杰誕下囡囡Tessa ，今年2月出席公開活動時，曾向傳媒透露計劃今個月在美國舉行婚禮，原來昨日他們已經身在美國夏威夷舉行婚前派對。</p><p>據知，JC和安志杰會在美國時間10月15日舉行婚禮，而昨日則先舉辦婚前派對，出席親友約有30人左右，囡囡亦有同行，舉行派對的地方就是當地著名的婚禮勝地Turtle Bay Resort，穿上白色吊帶連身短裙的JC，頭戴花環及帶着彩帶進場，場面溫馨浪漫。<br>撰文：李察</p></body></html>
