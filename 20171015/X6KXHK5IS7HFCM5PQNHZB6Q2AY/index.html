<html><header><meta charset="utf-8"><title>吳敏霞婚宴　郭晶晶到賀</title></header><body><h1>吳敏霞婚宴　郭晶晶到賀</h1><p>31歲中國國寶「跳水皇后」吳敏霞今年5月與拍拖8年的男友張效誠領證結婚，本月初他們才有時間補擺喜酒，陝西富平舉行完中式婚禮之後，前晚他們又在上海舉行第二場西式婚禮，郭晶晶與老公霍啟剛都有到賀。現場佈置以藍色作主題，令人感覺如置身海底世界。<br>儀式上，吳爸爸先拖住一個6歲的小女孩入場，代表吳敏霞6歲展開跳水生涯，再拖住一個13歲女孩繼續向前行，代表吳敏霞這年進入國家隊，最後吳爸爸再拖住吳敏霞行到張效誠面前，正式將女兒交託給他，吳敏霞與老公張效誠在台上交換戒指。吳敏霞打算婚後繼續做公益活動，也不諱言很期待有小生命的來臨。<br>撰文：鍾國仁</p></body></html>
