<html><header><meta charset="utf-8"><title>Amanda S.陪患癌父親養病</title></header><body><h1>Amanda S.陪患癌父親養病</h1><p>名模Amanda S.昨晚出席籌款晚會，穿上大露背低胸晚裝，性感撐場，她表示上年在法國陪患癌的父親：「他現在情況好轉，今年會多點時間陪男友。」Amanda早前參與拍攝謝霆鋒的內地節目《12道鋒味》，她指自己中西餐都識煮，又識講普通話，有意開拓內地市場。<br>聖誕期間，Amanda將幫一間咖啡店做顧問，主打搞甜品。早前她賣甜品，最後蝕本離場，她表示香港租金貴，經濟近年不好，令生意難做。同場的周國豐對收藏藝術品有興趣，為了保值，而他的兒子鍾意畫畫，可以紓緩情緒，他又與太太把囝囝送的作品收起留念。<br>採訪：黃曉妍<br>攝影：陳俊強</p></body></html>
