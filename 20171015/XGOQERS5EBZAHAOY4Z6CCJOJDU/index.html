<html><header><meta charset="utf-8"><title>羅霖北上吸金養三個仔</title></header><body><h1>羅霖北上吸金養三個仔</h1><p>羅霖、筱靖及魏秋樺等，前晚在尖沙嘴出席「國際太太選舉」晚宴，羅霖談到好多女性都想嫁入豪門：「時代唔同，𠵱家安全感唔係嚟自丈夫，而係自己經濟獨立同有學識，我唔驚老，因為唔同年齡都有美態，我唯一嘅壓力係單親媽咪，要照顧三個小朋友。」<br>羅霖下月會拍攝網絡電影，是王祖藍的公司為她接拍，提到公司有好多人相繼離開，她說：「我簽係因為想多啲去內地發展，會繼續合作。黎瑞恩同鄧萃雯離開，我都覺得好可惜。」同場的筱靖提到餐廳生意，她說：「我成日睇住閉路電視，有次發現員工睇電話，嬲到喺群組度講。」<br>採訪、攝影：羅慧敏</p></body></html>
