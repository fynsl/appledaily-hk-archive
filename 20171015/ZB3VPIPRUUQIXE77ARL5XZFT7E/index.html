<html><header><meta charset="utf-8"><title>【一周必看】北韓吞五蛋益香港　再噓國歌恐被罰？</title></header><body><h1>【一周必看】<br>北韓吞五蛋益香港　再噓國歌恐被罰？</h1><p>【香港勁揪】港足周二晚在香港大球場的亞盃外以2:0擊敗馬來西亞，賽前奏中國國歌時球迷繼續不理足總呼籲發出噓聲，董事康寶駒指，港足有機會因此被罰閉門作賽。另外，同組的黎巴嫩周二晚5:0大勝北韓，有利港足出線決賽周。<br>港足球迷對中國國歌喝倒采已非新聞，周二晚球賽前奏國歌時亦再度發生，有指今次或令香港足總再被罰，甚至是下仗需閉門作賽。足總副主席貝鈞奇指，目前只是猜測，但不排除這可能性，「需要視乎場監的球賽報告，並再需要亞洲足協展開聆訊，立案調查後，再看紀律委員會如何判決。」</p></body></html>
