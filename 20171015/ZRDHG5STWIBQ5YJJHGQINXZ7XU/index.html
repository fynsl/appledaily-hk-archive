<html><header><meta charset="utf-8"><title>張達倫笑囝囝大口</title></header><body><h1>張達倫笑囝囝大口</h1><p>張達倫大前日榮升做爸爸，昨日到醫院接太太陳鳳玲及兒子Zachary出院，一家三口合照時，張達倫親吻太太額頭，更大讚B仔「好鬼得意」，他說：「個口同我一樣大，好大鑊。」又笑言要對兒子說：「一定要話佢醜樣㗎！」<br>當日太太要生時，張達倫緊張到在待產房不停踱步，其後陪入產房，看到兒子出世，感動到喊，他說：「醫生問我剪唔剪臍帶，我話乜都剪，感覺好似剪綵，好開心，終於見到佢，不過佢個樣好老成，輪廓現晒，好似鬼佬。」會獎勵太太？他笑說：「將所有嘢畀晒佢，媽咪好偉大，男人真係做唔到。」他指太太會嘗試餵人奶。<br>採訪、攝影：黃曉妍</p></body></html>
