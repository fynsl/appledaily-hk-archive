<html><header><meta charset="utf-8"><title>孫耀威送暖拯救棄貓</title></header><body><h1>孫耀威送暖拯救棄貓</h1><p>颱風下流浪貓狗無家可歸！孫耀威昨在社交網貼瑟縮街頭的貓貓相，他留言：「雖然幫她臨時搭建了這個小窩，但她還是到處跑，又很怕雷！」老孫決定收養牠，在八號風球下外出買滅蚤用品，他在電話表示貓咪是住對面的外籍夫婦所養，因女主人對貓毛敏感，故不能放貓入屋：「我已經領養咗三隻貓，仲有一隻狗係朋友送，覺得同佢好有緣，希望可以收留佢。」</p><p>此外，林盛斌昨亦打風外出，只為幫寶貝女們買早餐，在社交網留言：「作為一個爸爸，喺八號風球嘅早上，無論你幾想瞓多陣，你都會俾人叫醒，然後被通知去呢度買早餐。」<br>採訪：皓騫</p></body></html>
