<html><header><meta charset="utf-8"><title>夏日求驗客：哈化單膝下跪抗種族歧視 - 求驗客</title></header><body><h1>夏日求驗客：<br>哈化單膝下跪抗種族歧視 - 求驗客</h1><p>美式足球員卡帕歷克（Colin Kapernick）舊年眼見美國發生多宗警察對黑人濫用暴力事件，喺賽前奏國歌嘅時候單膝下跪以示抗議，呢個行動最近仲吹到去德甲。哈化柏林上周六主場對史浩克04，佢哋班正選球員賽前喺球場上單膝下跪（圖），連喺後備席嘅球員、教練同職員亦一齊響應。哈化喺官方twitter上載咗球員單膝下跪嘅相，仲寫住話︰「哈化柏林支持包容同責任，為咗一個包容嘅柏林同開放嘅世界，𠵱家以及永遠。」不過，哈化柏林最終以0:2不敵史浩克。</p></body></html>
