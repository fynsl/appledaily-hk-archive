<html><header><meta charset="utf-8"><title>冼國林撐祖藍有心搞公司</title></header><body><h1>冼國林撐祖藍有心搞公司</h1><p>冼國林、梁小龍、石修等昨日在佐敦出席一間酒莊開幕。冼國林外姪王祖藍和邵氏合組的經理人公司「手工藝」，傳出旗下藝人因對公司有微言而要「分手離場」，冼國林指祖藍對公司是有心的，可惜對方太忙，未能照顧每一個藝人，他說：「黎瑞恩就算唔簽，都係好朋友。」他指經理人與藝人要互相付出，祖藍就是缺乏時間。<br>梁小龍透露剛由瀋陽返港，他說：「拍緊趙本山監製嘅《奉天大飯店》，仲有狄龍、洪金寶，每個演員都有自己嘅故事，有笑有打，之前拍咗部《功夫大聯盟》，要同陳國坤、趙文卓、樊少皇對打，打到飛起。」<br>採訪：黃曉妍<br>攝影：仇志德</p></body></html>
