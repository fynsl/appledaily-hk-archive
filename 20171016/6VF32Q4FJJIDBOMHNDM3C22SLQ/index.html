<html><header><meta charset="utf-8"><title>【一周必看】生雞照吞　降頭是甚麼？</title></header><body><h1>【一周必看】<br>生雞照吞　降頭是甚麼？</h1><p>近年本港接二連三發生性交轉運案件，騙徒藉宗教名義用施降方式斂財騙色，早前被捕的降頭師，更聲稱以「五毒愛情降」改善求助人的愛情運。 五毒愛情降據稱是指法師以蛇、蜈蚣、蠍子、蜘蛛、蟾蜍或壁虎5種「毒物」作媒介，配合被下降者出生年月日施法，以圖控制被下降者思想繼續愛求助人，有些法師聲稱為加強效果，須與求助人性交，施術者常自稱學佛或修習道教茅山派。</p></body></html>
