<html><header><meta charset="utf-8"><title>【從前今日】危地馬拉世杯外圍賽現假波飛　球場迫爆釀人踩人近200死傷</title></header><body><h1>【從前今日】<br>危地馬拉世杯外圍賽現假波飛　球場迫爆釀人踩人近200死傷</h1><p>1996年的今天，危地馬拉一場對哥斯達黎加的世界盃外圍賽，發生人踩人慘劇。<br><br>當日的賽事因為出現假球票，令原本只能夠容納4萬5千人的球場，坐滿超過6萬球迷 。不少買了門票又進不到場的人，想盡辦法不斷湧入，令前排觀眾無處可走，結果一個推一個觸發人踩人慘劇。之後又有人打鬥，令場面更加混亂。事故造成最少84人死亡，超過100人受傷，死者中不少是小朋友，而傷者主要是骨折和窒息。危地馬拉總統宣佈即時取消賽事，並為死難者全國哀悼3日。<br><br>綜合報道</p></body></html>
