<html><header><meta charset="utf-8"><title>【一周必看】長毛與娥常在！答問會被點名可一可再</title></header><body><h1>【一周必看】<br>長毛與娥常在！答問會被點名可一可再</h1><p>特首林鄭月娥雖在施政報告中以專章說要「與青年同行」，惟當13間大專院校學生會舉辦一地兩檢論壇邀請司局長出席，林鄭不但拒絕，更指若同學想聽司局長發言可上政府新聞網「睇片」。對於有年輕人因爭取民主公義被囚，她反指社會「有規有矩」，不能因追求理念犯法，又說每天也為年輕人祈禱，望他們成為有國家觀念的公民。有議員批評林鄭月娥所謂溝通「得個噏字」，企圖冷處理一地兩檢爭議。</p></body></html>
