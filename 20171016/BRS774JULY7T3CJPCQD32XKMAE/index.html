<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】成龍五隻字贈卓林</title></header><body><h1>【馮仁昭四圍超】成龍五隻字贈卓林</h1><p>吳綺莉囡囡吳卓林宣佈出櫃，同加拿大網絡紅人Andi大方認愛，仲喺北角劏房同居。日前Andi為維護卓林，鬧啲網民：「卓林有名字，別只以『成龍的女兒』稱呼她！」咁親生老竇又點睇卓林出櫃呢？</p><p>噚日內地有報道話，成龍喺一個活動度，態度相當冷淡，回應咗五個字，就係：「她開心就好！」今年3月，吳綺莉曾喺記者會大爆成龍對卓林不聞不問，冇畀生活費。<br>撰文：馮仁昭</p></body></html>
