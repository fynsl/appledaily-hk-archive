<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】李晨向冰冰示愛狂NG</title></header><body><h1>【馮仁昭四圍超】<br>李晨向冰冰示愛狂NG</h1><p>李晨上月向范冰冰求婚成功，佢哋近年幕前經常合作，李晨首部執導嘅電影《空天獵》將於大後日喺香港上映，呢套戲安排范冰冰扮演飛行員，佢話：「我在電影中負責駕駛營救的軍機，每次拍完飛天場面都會頭暈，其中難忘有一場戲是要我拯救山區災民，結果我被吊高幾小時。」李晨戲中有向范冰冰示愛的場面，由於鏡頭後佢哋係親密戀人，演繹時李晨要愛在心裏口難開，認真考起佢，仲係咁NG。<br>撰文：馮仁昭</p></body></html>
