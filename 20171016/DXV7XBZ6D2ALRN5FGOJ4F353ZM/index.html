<html><header><meta charset="utf-8"><title>林雅詩習武囝囝心痛</title></header><body><h1>林雅詩習武囝囝心痛</h1><p>袁潔儀和林雅詩昨日八號風球下仍然出席在佐敦舉行的武術活動擔任大使，袁潔儀指自己不懂武術，但仍出分力推廣，但自己無意學武：「我就快半百，如果學就學太極，同老公耍吓花槍都得。」她表示丈夫很忙，但會有時間撐枱腳共聚。<br>而林雅詩學武半年，間中都會受傷，兒子知道會感心痛：「所以好多嘢都唔畀佢知，佢會問點解會咁，但都會錫番我面同嘴。」而袁潔儀笑指自己丈夫會吻在傷口上，會快點痊癒。另外，有傳林雅詩帶師弟出席活動，師弟亂影相被投訴，她指現場很混亂，並不知情。<br>採訪：王連連<br>攝影：仇志德</p></body></html>
