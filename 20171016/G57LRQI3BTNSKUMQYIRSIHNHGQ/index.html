<html><header><meta charset="utf-8"><title>【一周必看】北韓使館賣牛肉私煙賺錢　侵侵又再twitter發功</title></header><body><h1>【一周必看】<br>北韓使館賣牛肉私煙賺錢　侵侵又再twitter發功</h1><p>北韓五行欠水，駐外約40間使領館不但一直要自負盈虧，還要為孤立的祖國肩負起創滙的重要任務，因此各出奇謀，由開檔賣牛肉、出租外交物業給人開派對到走私軍火的勾當都有，那管生意合法與否，總之掙到大錢就是好同志。受聯合國制裁影響，部份使領館有所收斂，但外交人員仍兼職做生意。<br><br>《紐約時報》/共同社​</p></body></html>
