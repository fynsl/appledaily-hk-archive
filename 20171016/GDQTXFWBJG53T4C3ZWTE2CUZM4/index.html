<html><header><meta charset="utf-8"><title>中環在線：卡努吹走中環老鼠 - 李華華</title></header><body><h1>中環在線：卡努吹走中環老鼠 - 李華華</h1><p>星期日先嚟打八號風球，相信唔少打工仔內心都媽媽聲，「卡努」唔止吹走打工仔嘅放假好夢，仲吹走埋一年一度喺中環舉行嘅「鼠戰中環」㖭呀。今年港交所（388）繼續有份支持活動，可惜同事冇機會落場了。<br>主辦機構置地考慮到參與人士嘅安全，三號風球時已經決定取消今年「鼠戰中環2017」，活動亦唔會改期進行。雖然賽事取消，但活動籌得款項仍然係全數撥捐「思健」，資助中港兩地推廣精神健康嘅機構同項目。</p></body></html>
