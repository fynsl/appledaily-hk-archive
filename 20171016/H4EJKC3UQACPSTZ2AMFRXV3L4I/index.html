<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張立基有音樂就身痕</title></header><body><h1>【馮仁昭四圍超】<br>張立基有音樂就身痕</h1><p>張立基同「電波少女」雷晴雯日前喺荃灣大會堂欣賞歌舞劇《Electric Girl》，呢套劇以八十年代做背景，大唱《Electric Girl》、《Stand Up》同《信自己》等經典歌。演員仲擺張立基上枱高呼「PK張立基」，張立基大讚好睇：「鍾意跳舞嘅人，那份心癮跟足一世戒唔掉，音樂一起就周身都痕，不由自主跟住節拍周身郁！」張立基喺謝幕後仲上台同演員們齊齊跳舞。<br>撰文：馮仁昭</p></body></html>
