<html><header><meta charset="utf-8"><title>泫雅旺角拋胸冧港迷</title></header><body><h1>泫雅旺角拋胸冧港迷</h1><p>韓國「馬舞女」泫雅跟師弟團PENTAGON的Hui及E'Dawn組成「Triple H」，前晚於旺角麥花臣場館開騷，泫雅一出場即大晒美腿，之後除衫以小背心上陣，更行近台邊俯身拋胸，成功炒熱現場氣氛。<br>泫雅全晚大騷美腿，除了跟師弟及男舞蹈員大跳辣身舞外，又不時講廣東話「多謝」及送飛吻冧粉絲。泫雅表演大熱的《BABE》、《Red》等solo歌外，又跟師弟合唱，會上三人邀請幸運粉絲上台玩遊戲，最後跟粉絲自拍及送抱。<br>採訪：梁展雯<br>攝影：葉君海</p></body></html>
