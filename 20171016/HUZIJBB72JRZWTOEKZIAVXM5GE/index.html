<html><header><meta charset="utf-8"><title>風速逾65公里須封橋</title></header><body><h1>風速逾65公里須封橋</h1><p>【話你知】<br>青馬大橋、汲水門大橋及汀九橋同屬青馬管制區，按運輸署規定，當每小時平均風速超過40公里，青馬管制區會實施強風交通管理。其中由汲水門大橋及青馬大橋組成的青嶼幹線，平均風速介乎40公里至65公里時，容易被風吹倒的車輛包括高度超過1.6米的巴士及電單車須改行下層，時速限制為50公里；同時上層行車中線亦會封閉，車速不可高於50公里。當每小時平均風速超過65公里（如昨日8號風球）上層便需封閉，所有車輛改行下層。當每小時平均風速超過165公里時，青嶼幹線便需完全封閉。</p></body></html>
