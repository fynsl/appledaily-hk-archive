<html><header><meta charset="utf-8"><title>打風入機場塞爆陳帆叫你體諒吓！</title></header><body><h1>打風入機場塞爆<br>陳帆叫你體諒吓！</h1><p>颱風卡努襲港，天文台昨日早上8時40分掛8號波，青馬大橋、汀九橋、昂船洲大橋及青嶼幹線有封路等實施強風措施，車輛須改行青嶼幹線下層出入機場。青馬管制區一帶入機場的交通嚴重擠塞，往機場巴士排長龍，有市民拉行李篋下車，步行至附近港鐵站。<br><br>運房局局長陳帆出席電台節目後回應青嶼幹線亦曾因強風實施臨時交通管制，致交通擠塞引起不滿，指青馬大橋或汀九橋的風速，當達到某個速限，就需按既定機制分流，及將容易翻倒的車輛安排改行下層。他又指有關安排是為了保護市民安全，當局不能預知天氣，有關情況亦非青馬大橋獨有，冀市民多體諒。</p></body></html>
