<html><header><meta charset="utf-8"><title>夏日求驗客：戴巴拿累祖記主場金身被破 - 求驗客</title></header><body><h1>夏日求驗客：<br>戴巴拿累祖記主場金身被破 - 求驗客</h1><p>祖雲達斯喺上周六嘅意甲大戰主場迎戰拉素，上半場23分鐘由拜仁慕尼黑借將杜格拉斯哥斯達先開紀錄；但到下半場被拉素前鋒恩莫比尼七分鐘內連入兩球，加上後備上陣嘅保羅戴巴拿喺補時射失12碼，結果以1:2不敵拉素。祖記今季喺意甲首嘗敗績，亦係自2015年八月不敵烏甸尼斯以來，保持超過兩年嘅主場57場不敗紀錄被終止。同日上演嘅意甲前列大戰，拿玻里憑中場恩斯治尼喺20分鐘嘅入波，作客以1:0小勝羅馬，八戰全勝以24分續居榜首。</p></body></html>
