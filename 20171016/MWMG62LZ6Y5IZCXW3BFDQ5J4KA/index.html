<html><header><meta charset="utf-8"><title>道端Jessica晒巨肚</title></header><body><h1>道端Jessica晒巨肚</h1><p>日本混血索模道端Jessica和英國F1車手畢頓（Jenson Button）離婚之後，月前突然宣佈大肚，其新歡為荷李活電影監製Ken Kao（高凱麟）。道端Jessica現時與男友於洛杉磯定居，臨盆在即的她仍十分活躍，早前她於社交網站透露受胃酸倒流困擾。近日，道端Jessica為雜誌《Numero TOKYO》拍攝大肚寫真，紀錄陀B的珍貴時刻，除了以鬆身裙上陣，更以內衣造型晒巨肚。</p></body></html>
