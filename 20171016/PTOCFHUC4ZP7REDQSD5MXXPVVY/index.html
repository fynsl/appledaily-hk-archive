<html><header><meta charset="utf-8"><title>夏日求驗客：PSG驚險殺「迪」一放絕塵 - 求驗客</title></header><body><h1>夏日求驗客：<br>PSG驚險殺「迪」一放絕塵 - 求驗客</h1><p>巴黎聖日耳門（PSG、黃衫）上周六憑後衞梅尼亞梅開二度，作客以2:1險勝迪安。兩隊喺上半場互交白卷，直到71分鐘，PSG先由梅尼亞嘅入球打破僵局，領先1:0。不過到咗87分鐘，主隊由班捷文真洛左腳窩利射入世界波扳平。以為兩隊會賽和之際，梅尼亞喺補時接應基利安麥巴比傳送再建一功，PSG最終以2:1力挫迪安，全取三分。PSG以九戰八勝一和得25分高踞法甲榜首，摩納哥以19分排第二位，上周六主場以3:1輕取梅斯嘅聖伊天以17分排第三。</p></body></html>
