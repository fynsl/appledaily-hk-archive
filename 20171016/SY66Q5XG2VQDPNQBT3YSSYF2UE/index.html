<html><header><meta charset="utf-8"><title>小S Bob頭襯Gucci勁搶鏡自封紅毯第一</title></header><body><h1>小S Bob頭襯Gucci<br>勁搶鏡自封紅毯第一</h1><p>內地雜誌《ELLE》日前舉行時尚活動，來自台灣的小S都有出席。<br>自封為「國際巨星」的小S不時都以出位大膽的衣著示人，日前她以Gucci 2017早秋系列搭配Catier珠寶亮相，一身撞色禮服Deep-V設計勁度十足，她更特別配以Bob頭，加上方型眼鏡，造型復古摩登，相比一眾女星造型絕對搶fo，更有驚喜，難怪她之後自己在ig貼相出post，「又當紅毯第一了~後面的人追緊一點，加油！」。</p></body></html>
