<html><header><meta charset="utf-8"><title>《權力遊戲》防黑客飛紙仔</title></header><body><h1>《權力遊戲》防黑客飛紙仔</h1><p>人氣美劇《權力遊戲》（Game of Thrones）今年播出第7季時遭到黑客攻擊，被威脅洩露劇集內容，而飾演Jaime Lannister的Nikolaj Coster-Waldau透露第8季為防劇本外洩，演員將不會收到完整劇本。Nikolaj表示因為第8季是最後一季，演員不會再收到劇本，所有演員到達現場才會收到當日拍攝內容：「我們現場會收到耳機，然後有人會告訴你這場戲的對白，以及你應該怎樣去演。」</p></body></html>
