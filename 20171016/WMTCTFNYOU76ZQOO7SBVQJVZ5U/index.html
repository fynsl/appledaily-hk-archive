<html><header><meta charset="utf-8"><title>夏日求驗客：艾傑臣願歸化為國足效力 - 求驗客</title></header><body><h1>夏日求驗客：<br>艾傑臣願歸化為國足效力 - 求驗客</h1><p>積弱多年嘅國足有福了！踢過廣州恒大、𠵱家踢緊上海上港嘅巴西前鋒艾傑臣早前接受訪問，話如果收到中國足協嘅歸化邀請，佢好樂意加入國足成為歸化兵。艾傑臣話：「如果真係收到邀請，我好樂意同屋企人商量，然後做出正確嘅決定。」雖然係咁，艾傑臣強調自己仲未收到歸化邀請，但目前仲未想返家鄉踢波。艾傑臣嘅入球效率非常高，佢曾經攞過2013以及2014賽季嘅中超金靴，今年喺上海上港踢咗17場中超入咗11球，絕對係解決國足鋒線無力嘅良藥。</p></body></html>
