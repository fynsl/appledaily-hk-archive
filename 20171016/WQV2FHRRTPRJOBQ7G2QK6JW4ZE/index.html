<html><header><meta charset="utf-8"><title>麥明詩幾秒戲份勞師動眾</title></header><body><h1>麥明詩幾秒戲份勞師動眾</h1><p>麥明詩當選港姐入行備受無綫力捧一劇接一劇，在最近新劇更由過往配角和第三女主角升呢為第二主女角。</p><p>日前麥明詩在灣仔星街拍攝劇集，本身於劍橋大學法律系畢業的她劇中飾演律師，可謂駕輕就熟。麥明詩當晚戴上眼鏡襯套裝配合律師造型，劇情雖然只講述她將膠樽放入回收箱如此簡單，但工作人員連打燈及擺機位等工序卻弄了一小時。未埋位時，麥明詩與工作人員不停傾偈，之後麥明詩埋位拍攝完數秒戲份便極速離開。<br>採訪、攝影：羅德光、梁繼光</p></body></html>
