<html><header><meta charset="utf-8"><title>Kary遇封橋趕唔切飛</title></header><body><h1>Kary遇封橋趕唔切飛</h1><p>香港昨早掛八號風球，往機場因封路等強風管制措施，令交通嚴重擠塞出現長長車龍，大批市民在青衣落車，拖篋行去轉搭港鐵，原來吳雨霏（Kary）都受塞車之苦趕不及搭飛機，她在社交網留言呻爆：「今早6點起床前往機場，大橋封了，塞咗一個半鐘都未到機場，最後飛唔到，真係人都癲。」</p><p>Kary昨在電話表示：「原定搭9點機去北京拍廣告，今早6點幾出門口，知道打風驚安排措施轉變，但未到青馬大橋已經好塞，成條車龍郁都郁唔到，最終上唔到機，查過其他航班都冇機位同取消，所以冇辦法，惟有返屋企留喺安全位置。」<br>採訪：皓騫</p></body></html>
