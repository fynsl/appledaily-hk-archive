<html><header><meta charset="utf-8"><title>【打風無補假】放假撞着打風　外傭有權留家唔做嘢</title></header><body><h1>【打風無補假】放假撞着打風　外傭有權留家唔做嘢</h1><p>天文台預測周日風暴會最接近香港，狂風大驟雨在所難免，唔知打唔打得成風呢？其實打風遇上星期六日，並非第一次，大部份打工仔也不用上班，安安全全留在家。</p><p>但對於一班多數放周六日的外傭姐姐來說，掛八號大風大雨，不能去中環眾會，難道要留在家？那又有否補假呢？這麼多疑惑，不如請教一下香港家庭傭工僱主協會主席容馬珊兒吧。<br></p><p>記者：黃依情<br><br>2017果籽繼續認真知味。識買惜用。行以求知。好事多為。重修舊好。<br>緊貼果籽報道，即like： http://fb.me/AS.AppleDaily </p></body></html>
