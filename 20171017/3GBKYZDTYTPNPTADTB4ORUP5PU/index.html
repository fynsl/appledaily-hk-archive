<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】細細粒胃炎入院</title></header><body><h1>【馮仁昭四圍超】<br>細細粒胃炎入院</h1><p>「細細粒」陳嘉佳體重約233磅，睇身形都估到佢好為食，佢不時喺社交網分享食好西，不過噚日就貼出手背插針留院相：「不幸入院，盡快出院。」<br>細細粒粒噚日回覆本報時話：「胃唔舒服，啱啱照咗胃鏡，係胃炎，仲有啲痛，打咗針。」又話照完胃鏡，會聽醫生話食清淡啲：「病都冇胃口，當減肥，不過減肥其次，健康最緊要。」留院嘅佢仲大呻冇得沖涼洗頭。<br>撰文：馮仁昭</p></body></html>
