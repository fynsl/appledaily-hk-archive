<html><header><meta charset="utf-8"><title>《十年》日台泰版敲定</title></header><body><h1>《十年》日台泰版敲定</h1><p>被喻為香港預言書的電影《十年》的影響繼續發酵。昨日《十》片監製蔡廉明在韓國釜山電影節舉行記者會，宣佈執導過電影《誰調換了我的父親》的日本名導演是枝裕和，將擔任《十年日本》監製。蔡廉明昨日接受電話訪問時說：「可以搵到是枝裕和合作好開心，日本版唔係咁政治化，同社會議題有關，環保、老年人、科技，佢哋關注嘅議題。想像番日本十年後會係點。」<br>另外，《十年台灣》題材會聚焦環境、文化災難及原住民被天災逼進死胡同的故事。《十年泰國》就會探索強權政府下的泰國何去何從，電影會想像泰國將來成為一個分裂國家，人性與創意在政權監管下，日漸熄滅。<br>採訪：何永寧</p></body></html>
