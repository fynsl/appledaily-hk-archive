<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳潔麗開完騷飛歐洲　</title></header><body><h1>【馮仁昭四圍超】<br>陳潔麗開完騷飛歐洲　</h1><p>陳潔麗噚日到新蒲崗為下星期舉行嘅演唱會綵排，事隔三年再在港演出，佢話因為前幾年去咗外地遊學兼遊埠，到舊年先重新唱歌，佢話：「其實香港演出後，都計劃去歐洲旅行，仲已經訂好機票。」<br>講到今次演出同時會推出新唱片，當中包括全新創作歌曲，陳潔麗坦言近年越來越多人推出翻唱發燒專輯，自己希望嚟緊會多啲時間製作全新歌曲。<br>撰文：馮仁昭</p></body></html>
