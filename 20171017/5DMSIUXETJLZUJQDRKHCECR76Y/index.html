<html><header><meta charset="utf-8"><title>彭于晏傳搭上男富商</title></header><body><h1>彭于晏傳搭上男富商</h1><p>現年35歲的台灣帥哥彭于晏，昨日驚傳跟身家有170億人民幣的男富商張磊過從甚密，網上還流出網民爆料的短訊內容。迷倒不少女粉絲的彭于晏突然爆出性取向成疑，令粉絲十分激動，事件在內地和台灣不斷瘋傳，所以彭于晏所屬的公司，昨日凌晨立即發出聲明澄清傳聞：「純屬揑造，謠言止於智者，已經交給律師在處理。」<br>捲入風波的彭于晏是圈中搶手貨，早前到到西安拍攝由姜文執導的新片《俠隱》。據知彭于晏為了爭取成為該片男主角，不但推掉其他片約，更提早到西安做準備。<br>撰文：楊定</p></body></html>
