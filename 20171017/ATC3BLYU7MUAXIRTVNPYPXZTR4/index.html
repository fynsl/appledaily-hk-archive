<html><header><meta charset="utf-8"><title>麥家興下葬昭遠墳場</title></header><body><h1>麥家興下葬昭遠墳場</h1><p>賭王何鴻燊胞妹「十姑娘」何婉琪和麥志偉所生的兒子麥家興，上月29日因喉癌病逝，終年61歲，昨日於香港殯儀館舉殯，隨之安葬於何東家族墓園昭遠墳場。十姑娘女兒麥慧貞及女兒Anna身穿黑色素服，現身時一直保持微笑，而「上海仔」郭永鴻繼前晚致祭後，昨早再次抵靈堂送好友最後一程。麥家興的子女均喊到雙眼通紅，神情哀傷。</p><p>麥家興的靈柩隨靈車抵達昭遠墳場後，麥家興長子捧着遺照下車，兩名女兒隨後，並跟仵工行上山，現場還有數名和尚。葬禮結束後，麥家興的三名子女、上海仔、麥慧貞和女兒Anna等相繼離開。<br>採訪：羅慧敏、黃曉妍<br>攝影：葉君海、沈健程</p></body></html>
