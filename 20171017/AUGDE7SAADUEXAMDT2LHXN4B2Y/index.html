<html><header><meta charset="utf-8"><title>Jessica、男友跟返韓</title></header><body><h1>Jessica、男友跟返韓</h1><p>韓國女團少女時代前成員Jessica原定前晚於九展開騷，但因颱風而被迫取消活動。Jessica昨午按原定計劃返韓，約下午4時45分現身機場，獲近百粉絲送機，她亦有跟大家揮手及派心，有粉絲叫她再來港開騷時，她有點頭示好。Jessica入閘不夠兩分鐘，其男友K先生就現身，問到知否舊愛鍾欣潼有新男友時，他先表現愕然，之後說聲「Sorry！」便離開。<br>採訪：馬建華<br>攝影：仇志德</p></body></html>
