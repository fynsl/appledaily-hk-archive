<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】馬德鐘爆囝囝未初戀</title></header><body><h1>【馮仁昭四圍超】<br>馬德鐘爆囝囝未初戀</h1><p>馬德鐘（Joe）噚日喺佐敦出席火鍋店開幕，近年涉足飲食界，問到Joe會唔會再諗住開食店？佢就話：「暫時唔會住，𠵱家都放低咗冇時間打理，11月會去內地開劇。」<br>Joe仲話預聖誕節喺工作中度過，而已經19歲嘅囝囝馬在驤唔再要佢陪，仲爆個仔未拍過拖。對於個仔又高大又靚仔居然未拍拖，Joe就話唔驚，仲話個仔應該有人暗戀，唔係就好渣咁話。<br>撰文：馮仁昭</p></body></html>
