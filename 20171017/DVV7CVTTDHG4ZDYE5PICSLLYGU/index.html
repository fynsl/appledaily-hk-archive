<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】雨僑扮鬼狂收利是</title></header><body><h1>【馮仁昭四圍超】<br>雨僑扮鬼狂收利是</h1><p>林家棟喺新片《常在你左右》中飾演爛賭貪心仵工，偷咗跳樓自殺嘅雨僑啲陪葬物，搞到發生好多怪事。現實中，家棟都遇過啲怪事，以前間屋成日都有一兩點白光飛嚟飛去，搞到要搬屋。<br>雨僑嘅戲份主要圍繞跳樓、瞓棺材、扮女鬼，身為基督徒嘅佢話百無禁忌：「我未拍過一套戲，每一場都有利是收，因為都係同死有關嘅場口。不過場跳樓戲，要危坐天台，真係好驚。」<br>撰文：馮仁昭</p></body></html>
