<html><header><meta charset="utf-8"><title>Joe Jonas向Sophie求婚成功</title></header><body><h1>Joe Jonas向Sophie求婚成功</h1><p>美國流行組合DNCE的28歲主唱Joe Jonas，與《權力遊戲》（Game of Thrones）21歲女星Sophie Turner拍拖一年，雖然兩人各有各忙，但依然愛得癡纏。Joe Jonas昨日凌晨於Instagram貼出鑽戒相，宣佈自己求婚成功，非常甜蜜。而Joe Jonas胞弟、同屬Jonas Brothers的Nick亦有送上祝福：「恭喜哥哥和阿嫂訂婚，我很愛你們。」</p></body></html>
