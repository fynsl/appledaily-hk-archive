<html><header><meta charset="utf-8"><title>鄺文珣囡囡萌爆Muffin</title></header><body><h1>鄺文珣囡囡萌爆Muffin</h1><p>已有兩子的鄺文珣上月底為老公應德榮追女成功，即為囡囡Chesney影寫真相留念，相中的Chesney酣睡在一個紙杯造型當中，變成萌爆紙杯蛋糕，首曝光的Chesney完全是媽咪迷你版。鄺文珣昨以短訊回覆：「經過20幾日嘅搏鬥，我的小muffin個『面珠墩』終於都多番啲肉。現在正打橫發展嘅佢，希望繼續食得好、瞓得好，健健康康，快快樂樂。」</p><p>此外，何嘉莉上月再做人母誕下B女，產後的她極速收身，前晚再在Ig貼出跟前夫所生的囝囝抱着B女的溫馨照，何嘉莉留言：「終於抱到阿妹嘅哥哥超級開心。」<br>採訪：陳杰</p></body></html>
