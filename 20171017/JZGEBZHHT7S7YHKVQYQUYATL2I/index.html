<html><header><meta charset="utf-8"><title>劉美君預告有Part 2</title></header><body><h1>劉美君預告有Part 2</h1><p>颱風卡努前日襲港，香港掛上八號風球，劉美君尾場紅館騷被迫要取消，激到大鬧天文台。前晚她仍如常到紅館踩台唱歌盡興，逗留至凌晨12時許，才到紅磡的酒店出席慶功宴，關淑怡和盧冠廷夫婦亦現身支持。<br>對於前晚7時許改掛三號波，劉美君接受本報訪問表示：「都失望，開唔成真係好唔舒服，因為好多朋友第一晚睇完都好渴望再睇，希望盡快度到期。」由於之前排練搞到周身傷，劉美君昨日就去睇醫生：「覺得對唔住買咗飛嘅朋友，我應承公司會再做，𠵱家天阻一阻我，part 2會更加精采，我會畀啲顏色你哋睇，後會有期。」<br>採訪：朱志聰、黃曉程</p></body></html>
