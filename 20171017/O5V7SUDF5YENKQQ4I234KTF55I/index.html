<html><header><meta charset="utf-8"><title>着性感泳衣同吳卓羲戲水梁靖琪辣着前老爺</title></header><body><h1>着性感泳衣同吳卓羲戲水<br>梁靖琪辣着前老爺</h1><p>日前梁靖琪同大隻男友約埋兩男一女友人食飯，開心得滯仲作狀要咀哎呀男友。不過唔知Toby仲記唔記得當年同前夫黃敏豪離婚，有傳導火線就係佢同吳卓羲喺泳池玩得太過火。<br><br>有指Toby同吳卓羲去三亞拍《衝上雲霄II》時，喺酒店泳池戲水，着住件泳衣攬頭攬頸。當時報道話黃敏豪爸爸嬲到掟雜誌，不過其後夫婦兩人都話有備案同冇咁大鑊。</p></body></html>
