<html><header><meta charset="utf-8"><title>超人睇中香港Startup投資產智管理能系統！</title></header><body><h1>超人睇中香港Startup<br>投資產智管理能系統！</h1><p>李嘉誠旗下維港投資投資的第一間香港Startup妙盈科技MioTech，宣佈剛完成A輪融資，籌得700萬美元，投資者除了維港投資，包括真格基金、香港及大陸投資者等等。<br><br>MioTech主要為資產管理智能系統供應商，創辦人兼CEO塗鑒彧（Jason Tu）接受訪問時表示，A輪資金將用於增聘人手，開拓香港、大陸、新加坡及亞太區市場。</p></body></html>
