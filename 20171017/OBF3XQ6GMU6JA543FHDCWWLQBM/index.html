<html><header><meta charset="utf-8"><title>姜麗文新歌揭抑鬱情傷</title></header><body><h1>姜麗文新歌揭抑鬱情傷</h1><p>姜麗文闊別樂壇四年後，最近推出英文新歌《Until We Meet Again》，一手包辦曲詞，歌曲創作靈感來自她的日記，道出心碎痛苦經歷，揭開三年半前因情緒壓力導致患抑鬱，更曾一度求助於防止自殺會，她說：「嗰段日子雖然艱苦，但好彩有家人朋友陪我散心，不停寫歌、做運動，學習放鬆情緒，最後成功解開心結，走出黑暗。希望呢首歌可以幫到有同樣經歷、掙扎中嘅人帶嚟正能量。」<br>三、四年前正是姜麗文和鄭俊弘分手的時間，當時一度有傳鄭俊弘花心連追多名女子。無獨有偶，昨日鄭俊弘在尖沙嘴出席仁愛堂活動時，也透露即將推出新歌。<br>撰文：葉綠悠</p></body></html>
