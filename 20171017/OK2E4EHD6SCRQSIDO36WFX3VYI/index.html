<html><header><meta charset="utf-8"><title>唐寧仔女重要過談情</title></header><body><h1>唐寧仔女重要過談情</h1><p>唐寧早前隨國際培幼會到越南，探訪當地的童婚家庭，事後她將此行經歷告知子女，教導他們要珍惜一切。對於今年6月唐寧宣佈與鄧偉傑離婚，她表示子女已知爸爸媽媽要分開，亦會留意子女情緒：「生活唔會有太大變轉，佢哋同爸爸都有見面。」<br></p><p>談到年底到上海演出舞台劇，身為單親媽媽的唐寧會否感到很吃力？她說：「唔會，兩方都會照顧小朋友，同埋媽媽好幫我手，以前都試過唔喺香港出外工作，阿仔都好習慣。」現時有沒有追求者﹖她笑謂：「呢個唔諗住，我個仔啱啱升小一，呢一關好重要，我同佢都適應緊由幼稚園跳去小學嘅生活，感情事就隨緣啦！」<br>採訪：黃曉妍<br>攝影：仇志德</p></body></html>
