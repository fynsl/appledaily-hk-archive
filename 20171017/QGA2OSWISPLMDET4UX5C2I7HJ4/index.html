<html><header><meta charset="utf-8"><title>伍允龍眼濕濕認紅娘</title></header><body><h1>伍允龍眼濕濕認紅娘</h1><p>伍允龍為出席好兄弟安志杰與Jessica C.的婚禮，雖然忙於拍劇，但他很早之前已向無綫請假，他笑言：「兄弟結婚點都要嚟。」伴郎伍允龍在婚禮有份致詞，他說：「我知道一件事，自從Andy認識Jessica之後，他就成為世上最最最幸福嘅男人。」他透露自己是作「紅娘」撮合他們，一班兄弟亦被感動得眼濕濕。入場時，吳建豪在一女伴陪同現身，他祝福一對新人幸福快樂，看到二人流淚一刻自己也很感動。<br>在婚禮後的after party，新娘與新郎率嘉賓起舞，囡囡Tessa在旁伴舞，氣氛甚high，更有草裙舞及火把雜技的表演。<br>撰文：李森</p></body></html>
