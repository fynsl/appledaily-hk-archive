<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】梁詠琪乳名精靈芝</title></header><body><h1>【馮仁昭四圍超】<br>梁詠琪乳名精靈芝</h1><p>梁詠琪（GiGi）最近擔任位元堂破壁靈芝孢子代言人，拍攝全新一輯電視同平面宣傳廣告。拍攝當日GiGi狀態好好，佢話長輩由細到大成日讚佢精靈活潑，因此有個乳名叫「精靈芝」。<br>GiGi話：「想健康就要從根源出發，增強抵抗力，注意飲食均衡，多做運動。保持心情開朗都好重要，唔好畀自己太大壓力，同時我會親自煲一啲保健湯水，例如加入靈芝嚟增強體質。」<br>撰文：馮仁昭</p></body></html>
