<html><header><meta charset="utf-8"><title>【米太貼士】涼拌茄子唔變色　皮紫肉白有秘訣</title></header><body><h1>【米太貼士】涼拌茄子唔變色　皮紫肉白有秘訣</h1><p>全新旅遊專頁，即like籽想旅行：https://fb.me/travel.appleseed<br><br><br><br>茄子是很受歡迎的食材，質感軟滑又容易配搭，但茄子有個缺點，就是在烹調過程中很易變色，原本紫色的皮變灰，肉也容易變得又黃又黑，稍為煮得過熟又會變灰和過腍。</p><p>米太的解決方法好簡單──用白醋和看準火候。先把切開的茄子放入加了白醋的水浸泡，這可令茄子肉保持雪白；蒸煮時，用中大火蒸茄子，皮朝向下蒸至剛熟，便可做到皮紫肉白不過腍，做出來的涼拌茄子就色香味俱全了。</p><p>撰文：黃韻思@米太廚房手記</p></body></html>
