<html><header><meta charset="utf-8"><title>林子善簽字做老婆奴</title></header><body><h1>林子善簽字做老婆奴</h1><p>林子善昨日與圈外女友董佩欣正式簽字結婚，成為人夫的林子善與老婆鬼馬合照，被太太勾着鼻子走。他昨在電話表示簽字前一晚還要開工：「拍劇到凌晨4點先收工，返屋企唞一陣9點就起身。」林子善續謂：「套劇好趕，原本諗住拍多套內地微電影，唉，𠵱家冇咗幾十萬。」<br>問簽字過程可有感動落淚？林子善即笑說：「我問可唔可以諗吓先呀？哈哈！老婆就好快簽咗，但我驚我喊，所以咪搞笑囉！」一對新人於月底赴馬爾代夫影婚照，明年4月3日擺酒，將筵開50席，他透露：「早前買咗一隻20萬元嘅鑽戒向女友求婚，預計婚禮要用百幾萬。」林子善直言搞婚禮一定要闊綽，寧願自己慳少少。<br>採訪：嵐山</p></body></html>
