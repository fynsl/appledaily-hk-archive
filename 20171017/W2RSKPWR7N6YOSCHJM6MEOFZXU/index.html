<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】惠英紅首飾當垃圾丟</title></header><body><h1>【馮仁昭四圍超】<br>惠英紅首飾當垃圾丟</h1><p>惠英紅（左）新片《血觀音》前晚喺韓國釜山電影節舉行首映，佢自爆發生烏龍事，透露由香港帶去嘅珠寶首飾，搜勻行李都搵唔到，已有晒心理準備同贊助商傾賠償。<br>點知惠英紅臨出發去首映時，酒店服務員撳鐘同佢講：「垃圾桶有包首飾，要確認客人是否不要。」原來佢將首飾當垃圾丟，為答謝呢位服務員，佢送咗對喺香港買嘅手工耳環畀對方。<br>撰文：馮仁昭</p></body></html>
