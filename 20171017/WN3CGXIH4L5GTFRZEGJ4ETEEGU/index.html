<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】龔慈恩感激杜Sir錫囡囡</title></header><body><h1>【馮仁昭四圍超】<br>龔慈恩感激杜Sir錫囡囡</h1><p>龔慈恩、謝雪心及關禮傑等，噚日去到佐敦出席濾水器公司開幕。龔慈恩嘅17歲女兒林愷鈴（Ashley），有傳秘密簽約杜琪峯，又獲劉德華點名拍戲。<br>不過龔慈恩就否認女兒要入行：「佢𠵱家身份係學生，做嘢係業餘，冇正式入行，𠵱家中六好緊要，專心考大學，下星期佢出席活動會同大家講，杜Sir好錫佢，由細睇到佢大，讀完書到時等佢自己決定。」<br>撰文：馮仁昭</p></body></html>
