<html><header><meta charset="utf-8"><title>Baby抱9個月囝囝出街小海綿頭髮濃密似曉明</title></header><body><h1>Baby抱9個月囝囝出街<br>小海綿頭髮濃密似曉明</h1><p>Angelababy（楊穎）喺今年1月一索得男，為黃曉明誕下小海綿，一家人對囝囝好保護，從來冇將BB容貌曝光。不過近日就有網民喺上海藝術購物中心發現黃曉明一家三口去濕平。雖然有家人推住BB車，但可能小海綿扭計仔，Baby一直抱住佢入電梯，盡顯母愛。<br><br>雖則網民影唔到小海綿正面，但見到頭髮好濃密。貼相嘅網民形容小海綿有個鷹鼻同尖下巴仔，耳仔飽滿好有福氣，相當可愛，同爸爸曉明好似樣。</p></body></html>
