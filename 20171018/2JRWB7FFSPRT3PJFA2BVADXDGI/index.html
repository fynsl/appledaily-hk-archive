<html><header><meta charset="utf-8"><title>夏日求驗客：韋亞仔中三元　教練like爆</title></header><body><h1>夏日求驗客：韋亞仔中三元　教練like爆</h1><p>AC米蘭名宿、前世界足球先生韋亞虎父無犬子，佢嘅17歲囝囝添姆菲韋亞（Timothy Weah）喺周一個人連中三元，協助美國大炒巴拉圭5:0，打入喺印度舉行嘅U17世界盃八強。美國教練赫基禾夫大讚韋亞潛質優厚，有望走出父親嘅影子。另外，多蒙特12歲神童莫高高（Youssoufa Moukoko、小圖）今年8月起越級挑戰U17比賽，至今已上陣九場經射入19球，表現勁到令人質疑佢報細數。莫高高66歲嘅老父就反擊，話上年已幫阿仔攞到出生證明，無花無假！</p></body></html>
