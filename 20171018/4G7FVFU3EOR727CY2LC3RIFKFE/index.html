<html><header><meta charset="utf-8"><title>夏日求驗客：李城靠馬列斯執番一分</title></header><body><h1>夏日求驗客：李城靠馬列斯執番一分</h1><p>英超周一獨腳戲，李斯特城主場1:1逼和西布朗，以八戰六分繼續排喺聯賽榜尾三，西布朗就以八戰10分排第10。兩隊上半場冇波入，踢到63分鐘先至由西布朗嘅查迪尼射入靚罰球開紀錄。落後嘅李城喺80分鐘由馬列斯接應施利文尼頭槌妙傳破網追平，就咁踢成1:1，李城執番一分。意甲方面，維羅納主場1:0小勝賓尼雲圖，今季首次贏波升上聯賽榜16位，八戰全敗嘅賓尼雲圖繼續墊底就梗㗎啦，仲做埋歐洲五大聯賽唯一仲係零分嘅球隊。</p></body></html>
