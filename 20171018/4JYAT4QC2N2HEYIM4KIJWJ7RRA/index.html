<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林欣彤等祖藍介紹男仔</title></header><body><h1>【馮仁昭四圍超】林欣彤等祖藍介紹男仔</h1><p>林欣彤（Mag）噚日到商台宣傳新歌，對於不停傳出藝人離開王祖藍公司，身為祖藍公司藝人嘅Mag自言冇受影響，跟公司合約仍有一段時間，但原定今年舉行音樂會，與祖藍商量後，因之前忙舞台劇同拍劇，唔夠時間準備，故暫停今年開騷，問到係取消定押後？佢話：「係押後，可能係下年。」至於感情生活，Mag指係零：「我成日問老闆有冇介紹。」<br>撰文：馮仁昭</p></body></html>
