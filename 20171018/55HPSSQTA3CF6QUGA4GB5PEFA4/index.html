<html><header><meta charset="utf-8"><title>體壇拾趣：麥基格囝囝受洗變開P</title></header><body><h1>體壇拾趣：麥基格囝囝受洗變開P</h1><p>基督徒受洗本來就應該係個莊嚴啲嘅儀式，不過嚟到UFC「寸嘴格鬥王」麥基格手上就變咗另一回事。佢早前幫囝囝喺愛爾蘭首都都柏林附近嘅城堡搞受洗，又放煙花又放獅子雕像咁，仲請咗超過100個嘉賓，直情變咗豪華派對一樣。原來呢個場地仲係之前碧咸同咸嫂嘅結婚地方，你話幾豪呢？麥基格之前喺拉斯維加斯舉行嘅跨界別拳賽輸咗畀「不敗拳王」美韋達，有報道指佢都袋到一億鎊（約10億港元）。</p></body></html>
