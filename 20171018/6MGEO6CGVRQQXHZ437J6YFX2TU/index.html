<html><header><meta charset="utf-8"><title>黃又南盆骨移位要啪骨</title></header><body><h1>黃又南盆骨移位要啪骨</h1><p>黃又南昨日以嘉賓身份出席寵物節目《煉狗術師》拍攝，又南自細想養狗，但因鼻敏感兼哮喘，加上經常不在香港，所以未能成事。問他若生小孩是否會留在家湊仔？他說：「會㗎，唔捨得俾人湊，不過都會一路開工，因為都係自己骨肉，要有時間溝通。」他又指小孩記憶力好，就如他兒時曾試過用鐵車仔打穿家姐個頭。<br>又南透露因拍《殭》時受傷導致盆骨移位，最後看骨科，要啪骨六次，剛休養完三星期，現正式復工，並積極為演唱會排舞。<br>採訪、攝影：羅慧敏</p></body></html>
