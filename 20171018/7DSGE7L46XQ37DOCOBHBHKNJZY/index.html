<html><header><meta charset="utf-8"><title>體訊速遞：（藍球）金塊簽謝菲遜一年</title></header><body><h1>體訊速遞：（藍球）金塊簽謝菲遜一年</h1><p>據《ESPN》報道，上周末被騎士交易至鷹隊的37歲棄將謝菲遜（Richard Jefferson，右），被鷹隊立即裁走後，周一迅速與金塊短簽一年合約，據悉其合約價值為230萬美元（約1,800萬港元），亦傳金塊會棄用打了13季NBA的35歲後衞謝美尼爾遜（Jameer Nelson），在15人名單中騰出空間予謝菲遜。 <br>綜合外電（美國）</p></body></html>
