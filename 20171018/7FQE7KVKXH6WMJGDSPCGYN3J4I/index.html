<html><header><meta charset="utf-8"><title>印度B女「一身蟻」父母拋棄因為唔係仔？</title></header><body><h1>印度B女「一身蟻」<br>父母拋棄因為唔係仔？</h1><p>印度中央邦一名女嬰上周六凌晨被發現棄於垃圾桶，而且滿身是蟻。博帕爾（Bhopal）警方相信，女嬰被重男輕女的父母遺棄。<br><br>路人拉托爾（Dheeraj Rathore）聽到垃圾桶內傳出哭聲後發現女嬰。當時她在膠袋中，只有頭在袋外，滿頭滿身都是蟻。拉托爾與兩位朋友將女嬰身上的蟻清除，再用布裹着她送院。<br><br>女嬰僅重3.5磅，嚴重體重不足，身上有瘀傷，疑曾遭虐待，目前情況危殆。<br><br>警方正尋找女嬰父母。<br><br>英國《每日郵報》</p></body></html>
