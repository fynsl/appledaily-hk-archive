<html><header><meta charset="utf-8"><title>點滴：黃坤明企1號位勢升官</title></header><body><h1>點滴：黃坤明企1號位勢升官</h1><p>中宣部前晚在十九大新聞中心舉行酒會歡迎中外記者時，竟洩露天機？有記者從出席官員排位看出端倪，指官員企位地面編號顯示，站在1號的是現任中宣部常務副部長黃坤明，顯示黃在十九大後很大機會接替劉奇葆（64歲）升任中宣部長。60歲的黃曾在福建和浙江任職，被視為習近平「之江新軍」成員，擔任中宣部長勢所必然。而擔任十九大新聞發言人的庹震（58歲），站在黃的右邊，從中共排位習慣，或將更上一層樓。</p></body></html>
