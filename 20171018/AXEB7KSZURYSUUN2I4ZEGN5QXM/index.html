<html><header><meta charset="utf-8"><title>體壇拾趣：福原愛隨夫學坐月</title></header><body><h1>體壇拾趣：福原愛隨夫學坐月</h1><p>日本著名乒乓球女將福原愛下嫁台灣乒乓國手江宏傑後，上禮拜五喺高雄生咗個千金「小小愛」，正式升格為新手媽媽，前日仲喺丈夫嘅陪同下，接埋囡囡返屋企「坐月」休養。由於喺日本生完BB並冇坐月嘅習慣，因此福原愛對呢種傳統習俗覺得好新鮮，感覺到婦女產後非常幸福咁話！佢又話月子餐清淡健康，好啱口味，唔排除再生多一、兩件㖭！不過福原愛今次經歷左四日陣痛先誕下愛女，所以佢決定下一胎都係剖腹算嘞！</p></body></html>
