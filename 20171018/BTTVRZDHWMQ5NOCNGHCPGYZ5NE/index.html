<html><header><meta charset="utf-8"><title>【從前今日】約翰連儂小野洋子藏毒在家被捕「呢個係個局」</title></header><body><h1>【從前今日】約翰連儂小野洋子藏毒<br>在家被捕「呢個係個局」</h1><p>1968年的今日，披頭四樂團主音約翰連儂和他的女友小野洋子，在倫敦的寓所被發現藏有200克大麻脂而被捕。但他本人就堅稱，一切都是個局。<br><br>據約翰連儂所說，早於3星期前已收到消息，指有人會對他們有所行動，而他也非常肯定自己的房子沒有毒品，當天記者竟然來得比警察還要早。接著8個警察包圍他的家，由前門攻入，緝毒犬搜出毒品。雖然他們2人均否認藏毒，但因為約翰連儂怕小野洋子會被驅逐出境，所以選擇認罪，最後被罰款150英鎊。 <br><br>綜合報道</p></body></html>
