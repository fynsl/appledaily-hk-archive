<html><header><meta charset="utf-8"><title>毛舜筠爆女零興趣入行</title></header><body><h1>毛舜筠爆女零興趣入行</h1><p>毛舜筠（毛毛）、薛世恒與陳美詩等，昨日於旺角出席單車馬拉松發佈會，毛毛透露最近因戒糖減肥瘦了4磅。提到囡囡近期曝光增加，問到有沒有想過入行？毛毛說：「一啲都冇，我諗住影相同大家分享，佢就同我講『媽咪夠喇』，因為佢做教育，唔想太高調，我都尊重佢。」毛毛更指陳美齡對教育很有熱誠，令人感動。</p><p>陳美詩日前於8號風球當日領養流浪貓，她說：「貓貓近期經常喺屋企附近出現，我哋會餵佢食嘢，8號波嗰日貓貓喺門口唔肯走，所以促成呢次領養。」而薛世恒正於北京學演戲，問有否遇到心儀對象？他說：「我啲同學得17歲，唔得，都未長大。」<br>採訪：羅慧敏<br>攝影：仇志德</p></body></html>
