<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】許廷鏗用豬腳薑梘</title></header><body><h1>【馮仁昭四圍超】許廷鏗用豬腳薑梘</h1><p>許廷鏗噚日化身Dr.Hunting，喺元創方出席「從涼研究所」發佈會，佢透露同鴻福堂研究點用涼茶渣製成天然手工皂，佢話：「我最鍾意用豬腳薑製成嘅番梘，最潤，不過呢個唔會公開發售，因為豬腳薑嘅油份比較多。」<br>因為外甥女出世，所以有豬腳薑？許廷鏗笑住話：「純粹係因為我隻腳似豬腳啫！」佢又話今次講心唔講錢，所以冇收研究費。<br>撰文：馮仁昭</p></body></html>
