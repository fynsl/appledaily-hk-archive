<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Celine日本升呢做評判</title></header><body><h1>【馮仁昭四圍超】Celine日本升呢做評判</h1><p>譚芷昀（Celine）日前喺父母陪同下，帶埋妹妹Dion到日本廣島出席麵包店舉行嘅活動，Celine妹妹唱咗兩首歌。<br>雖然天氣唔多好，全程落住雨，不過Celine妹妹一樣咁開心，仲擔任一個小朋友手製麵包大賽嘅評判。之後，Celine、Dion兩姊妹着住全套防菌制服參觀麵包工場，不過佢哋最開心都係可以即場試食新鮮出爐嘅麵包。<br>撰文：馮仁昭</p></body></html>
