<html><header><meta charset="utf-8"><title>雙宋婚禮時間曝光</title></header><body><h1>雙宋婚禮時間曝光</h1><p>韓劇《太陽的後裔》的宋仲基及宋慧喬將於本月31日結婚，日前有網民公開疑似是雙宋的結婚囍帖，不過當時只見到信封，未有公開內容。</p><p>昨日有韓媒公開雙宋的囍帖內頁，囍帖內寫上：「從很久以前便在等待的人，終於遇到了，雖然遠道而來應該很辛苦，但請你們一定要來，將你們一路走來所得到的人生智慧和勇氣分享給我們，我們會遵照你們的教導，正確地、順利地走下去。」同時公開婚禮地點及時間，二人將於31日韓國時間下午4時在新羅酒店舉行婚禮。<br>撰文：梁雯迪</p></body></html>
