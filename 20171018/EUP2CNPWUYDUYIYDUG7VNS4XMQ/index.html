<html><header><meta charset="utf-8"><title>點滴：禁媒體直播防出亂子</title></header><body><h1>點滴：禁媒體直播防出亂子</h1><p>十九大備受關注，採訪的中外記者多達3,068名，其中外國和港澳台記者達1,818人，比十八大時增6.7%。今早在人民大會堂一樓中央大廳北側舉辦「黨代表通道」第一場採訪活動。不過，北京為防開幕會出亂子，強調大會將由中央電視台直播，新聞中心將免費提供開幕會直播公共訊號，禁止媒體帶直播設備入會場，手機自拍棍亦被禁。然而有境外媒體昨照帶直播設備入場及使用，沒被阻止，但今日能否過關就不得而知。</p></body></html>
