<html><header><meta charset="utf-8"><title>【add star】Le Jeu魔力</title></header><body><h1>【add star】Le Jeu魔力</h1><p>手袋向來有種難以抗拒的魔力，袁詠儀（靚靚）和鄭秀文（Sammi）亦不例外，同樣對Giorgio Armani新推出的Le Jeu手袋情有獨鍾。靚靚日前出席Giorgio Armani活動時，穿上品牌的格紋西裝外套，更手持黑色ruffle款的Le Jeu手袋，落落大方。</p><p>Sammi則以橙色連身裙配上同款手袋，再配搭同色系的Mykita X Blackzmith眼鏡，搶眼shape醒。<br>撰文：安妮</p><p>更多精采時尚內容，盡在 http://add.appledaily.com 。</p></body></html>
