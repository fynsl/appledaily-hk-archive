<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】麥晴茵入行忙到甩拖</title></header><body><h1>【馮仁昭四圍超】麥晴茵入行忙到甩拖</h1><p>樂壇女新人麥晴茵（Mary）噚日跟經理人劉麗萍（Apple姐）喺尖沙嘴宣傳新歌《DUDE》，佢舊年港大經濟金融學士畢業，先後拍咗三部網大電影及灌錄新歌。為咗入行，Mary苦練唱歌技巧，一年減二十磅，甚至因工作忙同男友分手，問到父母支唔支持？Mary話：「非常反對，佢哋諗住我會入銀行或會計師樓做，點知我揀入呢行，平時我喺屋企好少提工作。」<br>撰文：馮仁昭</p></body></html>
