<html><header><meta charset="utf-8"><title>【緋聞男女】收翟威廉做兵</title></header><body><h1>【緋聞男女】收翟威廉做兵</h1><p>陳庭欣和翟威廉緋聞傳足6年，二人緣份要追溯至2010年。當年陳庭欣封港姐冠軍，同年翟威廉參加香港先生，無綫安排陳庭欣以港姐冠軍身份擔任港男嘉賓。<br>現年32歲的翟威廉當年參選時外形俊朗，而且是跆拳道黑帶高手，又懂日語及韓語，據知陳庭欣當時已經對他頗有好感，翌年已經秘密拍拖，不過就一直不肯承認。直至後來陳庭欣認識「有米大狀」唐偉倫，終決定轉投他人懷抱，一直甘心做「兵」的翟威廉亦醒覺，有傳他數月前已轉嗒劉佩玥，繼續發展地下情。</p></body></html>
