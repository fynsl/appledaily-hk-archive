<html><header><meta charset="utf-8"><title>懷孕朴秀珍孖囝囝野餐</title></header><body><h1>懷孕朴秀珍孖囝囝野餐</h1><p>韓流始祖裴勇俊跟朴秀珍前年結婚，去年10月二人榮升父母，早前朴秀珍宣佈好消息，表示再次懷孕。陀B中的朴秀珍近期心情特別好，連日來都於Instagram公開新相，昨日更於Ig公開她跟囝囝去首爾大公園野餐的照片。</p><p>照片中，朴秀珍穿上大褸遮肚、戴上黑超低調現身公園，其中一張她推住BB車向後望的照片，估計是由老公裴勇俊操刀拍攝。朴秀珍留言表示天氣很好，非常享受是次野餐，又留言「媽媽更興奮」及寫了句「我愛你」，未知是向囝囝抑或老公表白呢？<br>撰文：梁雯迪</p></body></html>
