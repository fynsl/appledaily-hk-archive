<html><header><meta charset="utf-8"><title>方力申記得舊愛生日</title></header><body><h1>方力申記得舊愛生日</h1><p>方力申昨日到中環出席「第六屆香港食品嘉年華記者會」，談到日前是舊愛鄧麗欣生日，小方說：「我有送上我誠意嘅祝福。」又表示中秋時有傳短訊給鄧麗欣媽咪，他說：「係禮貌嚟嘅。」<br>小方透露屋中所養的貓日前病逝：「隻貓13歲，最後一個星期喺動物醫院，媽咪、爸爸同隻貓好好感情，佢哋好傷心，相信短期內都唔會再養貓，不過我建議媽咪領養狗仔，媽咪話可以考慮吓。」問到他可考慮早日生仔？他說：「咁又冇諗到咁遠。」<br>採訪、攝影：曹家誠</p></body></html>
