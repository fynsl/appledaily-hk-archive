<html><header><meta charset="utf-8"><title>夏日求驗客：肥飛俠重臨　雲格好頭痕</title></header><body><h1>夏日求驗客：肥飛俠重臨　雲格好頭痕</h1><p>英超兩位細細個聽過佢個名嘅雲格同艾殊利都可能失業！首先係發福嘅「小飛俠」奧華馬斯確定明年夏天重返阿仙奴，擔任足球總監，除咗負責球會同球員間協調工作外，更會掌管轉會事務，明顯對成日險簽嘅雲格削權。眾所周知，雲格一向唔鍾意有足球總監管住，更曾經話過「一日我仲係阿仙奴領隊，我就會決定晒所有技術層面嘅嘢」！另外，做咗紐記10年班主嘅艾殊利禮拜一發表聲明，話希望最快可以喺聖誕前賣走球會，一班粉絲包括名宿舒利亞都有請小鳳姐。</p></body></html>
