<html><header><meta charset="utf-8"><title>林熹瞳怕咗靈異節目</title></header><body><h1>林熹瞳怕咗靈異節目</h1><p>林熹瞳、黃泆潼及葉家寶昨日到觀塘出席「探討驚嚇鬼屋與情緒健康」調查發佈會。離開電視台10年的黃泆潼，現在專注做DJ打碟工作，同時接拍一些廣告，黃泆潼說：「今日會主持創世電視節目《萬聖節鬼怕你》，好耐冇做過節目，離開電視10年，真係好緊張。」<br>林熹瞳表示過往拍靈異節目，令自己長期失眠，林熹瞳說：「曾經失眠一年，要天光先瞓到，又要長期開住燈瞓，𠵱家唔再拍靈異節目。」她現在專注寫劇本，已寫好4齣劇本及100集電視劇劇本：「有50幾集拍咗，有內地動漫劇，有本土電影製作。」<br>採訪、攝影：張俊銘</p></body></html>
