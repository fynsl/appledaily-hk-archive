<html><header><meta charset="utf-8"><title>軒仔發惡整蠱泳兒</title></header><body><h1>軒仔發惡整蠱泳兒</h1><p>前日是泳兒35歲生日，早前唱片公司同事為她舉行驚喜生日會。上周五，泳兒到張敬軒的錄音室錄音，事前擔心會忍不到笑的軒仔，為了作弄泳兒，刻意罵她「甩beat」，之後再影帝上身發惡走出錄音室，嚇得泳兒呆在原地一臉茫然，此時師妹陳凱彤捧起蛋糕，和眾同事衝入錄音室大唱生日歌。<br>泳兒事後說：「好驚，未見過張敬軒咁惡。佢啲戲實在太好喇，明明我有數緊beat，佢令到我都開始唔相信自己。當時有諗過追出去say sorry，不過我都嚇到呆呆哋唔知點做，只係諗點解全世界都喺度鬧我嘅？」<br>撰文：葉綠悠</p></body></html>
