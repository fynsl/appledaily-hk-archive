<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳浩民微博追片酬</title></header><body><h1>【馮仁昭四圍超】陳浩民微博追片酬</h1><p>近年內地市場興旺，演員身價越嚟越高，但都有當黑時，好似陳浩民接嘅內地電影《鬥戰勝佛》拍完晒，但收唔足錢，搞到佢要喺微博淪為苦主公開追數，留言：「賠錢可能相安無事，幫你賺了錢反而翻臉不認人、無奈，人在做天在看，你們是逃不了的，我會用盡一切辦法，去維護我的權力，簡單的說就是收足錢為止。」馮仁昭問佢，佢話：「經理人公司同我處理緊！」<br>撰文：馮仁昭</p></body></html>
