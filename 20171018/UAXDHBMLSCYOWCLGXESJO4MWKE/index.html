<html><header><meta charset="utf-8"><title>吳綺莉寸成龍冷漠</title></header><body><h1>吳綺莉寸成龍冷漠</h1><p>吳綺莉女兒卓林早前公開承認出櫃，跟加拿大網絡紅人Andi拍拖，而卓林又曾說過就算給她一億元，也不會跟父親成龍相認。卓林出櫃，外間反應不一，日前有內地傳媒報道成龍對此事，只是以冷淡的態度，用五個字回應：「她開心就好！」有網民留言認為成龍要盡應有責任，也有人覺得卓林最無辜。</p><p>吳綺莉似乎深受觸動，前晚在微博貼圖留言：「根本就沒有甚麼感同身受，針不扎在你身上，你永遠不會痛！」雖然沒有指名道姓，但所指亦不言而喻。而她的貼文就獲得不少網民支持，紛紛留言為她打氣，希望她堅強下去，必定先苦後甜。又指卓林還年輕，耐心等待，長大就會懂事。<br>撰文：葉綠悠</p></body></html>
