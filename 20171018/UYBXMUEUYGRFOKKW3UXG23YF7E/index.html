<html><header><meta charset="utf-8"><title>劉嘉玲獲偉仔讚好精力</title></header><body><h1>劉嘉玲獲偉仔讚好精力</h1><p>劉嘉玲旗下的時裝品牌ANIRAC，前晚第二次在上海時裝周開騷，展出2018春夏系列。嘉玲開騷前已親力親為到後台打點，為模特兒出場排序及看綵排。<br>嘉玲好友袁弘、楊小娟、徐嬌及名模奚夢瑤出席外，老公梁朝偉再次罕有現身，嘉玲指老公對她說：「真心佩服你，咁鬼好精力！」ANIRAC時裝騷由超模汪曲攸壓軸，一身全黑的嘉玲率領全體模特兒出場謝幕，場內情緒高漲，梁朝偉在台下不停拍掌。嘉玲坦言很激動：「我睇完整場騷，不禁感動得起雞皮疙瘩。」她又透露ANIRAC最初是由一位在倫敦讀設計、認識的影迷推動她成立品牌。<br>採訪：林妃</p></body></html>
