<html><header><meta charset="utf-8"><title>夏日求驗客：世盃附加賽　意大利撼瑞典</title></header><body><h1>夏日求驗客：世盃附加賽　意大利撼瑞典</h1><p>世盃外歐洲區附加賽星期二進行抽籤，即使眾人關注嘅意大利雖被列為種籽隊，但仍然避唔開非種籽球隊中最勁嘅瑞典，你話係咪天意安排呢？國際足協請嚟西班牙名宿希亞路擔任抽籤嘉賓，唔知係咪意大利同佢有過節，前三輪抽走晒愛爾蘭、北愛爾蘭同希臘，留番瑞典畀意大利。</p><p>瑞典雖然已經冇咗伊巴謙莫域，但喺外圍賽分組賽階段力壓荷蘭搶到次名，唔嘢少。愛爾蘭同北愛爾蘭兩支兄弟兵就分別遇上丹麥同瑞士，而克羅地亞可以話抽好籤，對手係青黃不接嘅希臘。</p></body></html>
