<html><header><meta charset="utf-8"><title>李靖筠咀林耀聲尷尬</title></header><body><h1>李靖筠咀林耀聲尷尬</h1><p>林耀聲及李靖筠早前演出奇妙電視劇集《熱戀100天》，兩人於劇中演情侶，林耀聲飾演自由工作者，其愛情觀和工作態度一樣憑感覺，而李靖筠則演性格執着的大學生，凡事認真有要求，二人於大學宿舍邂逅。</p><p>兩人在劇中有親熱場面，李靖筠說：「私下同林耀聲好熟，拍親密場面都好尷尬，導演都話我哋睇起嚟唔夠愛對方。當我哋唔跟劇本去演，出嚟效果反而比較好，我好鍾意有一幕同佢拍互餵對方食嘢，每次都忍唔住笑，好開心。」李靖筠直認愛浪漫，劇中的甜蜜畫面令她好感動，尤其林耀聲示愛一幕，男方預先在約會地點佈置藍白色氣球，她說：「如果現實有人咁，一定超冧。」<br>撰文：葉綠悠</p></body></html>
