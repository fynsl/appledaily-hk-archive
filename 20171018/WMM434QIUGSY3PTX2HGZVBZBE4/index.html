<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】周國賢加場火速售罄</title></header><body><h1>【馮仁昭四圍超】周國賢加場火速售罄</h1><p>周國賢（小圖）將於12月喺麥花臣場館開騷，之前公開發售兩場門票唔使一粒鐘被掃清，噚日開賣加場飛更被秒殺，歌迷湧入周國賢嘅fb留言呻爆：「14分鐘俾職員宣告死刑。」有fans話喺通利琴行排第二都買唔到飛，$680門票喺網上炒到$1,500，主辦WOW Music發言人表示：「多謝大家支持，公司每月都入紙幫佢申請開紅館騷，希望紅館快啲畀期。」<br>撰文：馮仁昭</p></body></html>
