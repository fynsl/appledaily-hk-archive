<html><header><meta charset="utf-8"><title>何傲兒誤信優惠被笑豬</title></header><body><h1>何傲兒誤信優惠被笑豬</h1><p>何傲兒、雨僑及白健恩昨日去到荃灣有線電視大樓，為奇妙電視節目《中伏》擔任嘉賓，分享中伏經歷。何傲兒表示曾聽信朋友指某南美洲航空公司做機票優惠，填報自己所有個人資料之餘，更告知10位朋友，何傲兒說：「有好嘢一定會同朋友分享，但自己都有懷疑，經過向航空公司了解，佢哋都話冇呢件事，又話係電話病毒，啲朋友都話我係豬。」<br>雨僑於下月即將為公司拍攝網劇，雨僑說：「恨咗拍劇好耐，自己好期待，點知係演一個YouTuber，成個角色好似我，公司好了解我，寫我係一個冇自信嘅宅女。」<br>採訪、攝影：張俊銘</p></body></html>
