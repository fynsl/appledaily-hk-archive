<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】葉巧琳失戀喊足一星期</title></header><body><h1>【馮仁昭四圍超】葉巧琳失戀喊足一星期</h1><p>葉巧琳噚日為新歌《神把眼淚都留給了人》不停跑電台宣傳，喺中環受訪時表示以往每逢遇到失意，佢都會匿埋喺房不吃不喝地瞓，直至心情好先起身，甚少會喊。<br>喊得最勁一次，葉巧琳透露係喺美國留學時，原本男友準備喺其他省份飛來見面，點知變成失蹤幾日，最後仲提出分手。葉巧琳話：「嗰次喊咗成個禮拜，係朋友覺得唔可以咁，拉我出街放鬆吓先冇事。」<br>撰文：馮仁昭</p></body></html>
