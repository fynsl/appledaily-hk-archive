<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳明恩指奶奶心急抱孫</title></header><body><h1>【馮仁昭四圍超】陳明恩指奶奶心急抱孫</h1><p>陳明恩噚日喺新城接受訪問，佢透露現時正籌備一首新歌，明年亦會為兩個舞台劇演出，工作已經佔咗佢大半年時間，咁咪冇時間陪老公﹖佢話：「佢都好忙，大家要夾時間跳中國舞。」<br>問到有冇計劃生小朋友？陳明恩話：「等多年半，完成工作先。」長輩有冇催﹖佢表示：「我哥哥生咗一個，我嗰邊就冇咁心急，不過我老公係大仔，奶奶會心急啲。」<br>撰文：馮仁昭</p></body></html>
