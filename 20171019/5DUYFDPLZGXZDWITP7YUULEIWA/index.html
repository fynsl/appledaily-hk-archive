<html><header><meta charset="utf-8"><title>李蘊湊女最緊要開心生活</title></header><body><h1>李蘊湊女最緊要開心生活</h1><p>李蘊、趙哲妤及仙樂都等前晚在中環出席許嘉浩28歲的生日派對。李蘊專程由廣州來港，她說：「特登抽一個鐘頭過嚟，囡囡𠵱家喺媽咪度，一陣要返去湊番。我都慣咗湊B生活，佢其實好百厭，成日爬嚟爬去，叫聲又好大，可能因為屬猴係馬騮女。」早前李蘊放了近照在個人社交網，因為肚凸凸被指疑似再度懷孕，她說：「我只係未收身，因為根本冇時間。其實都有打算，但個女𠵱家先歲半，想等多陣先。」</p><p>李蘊又透露將會為囡囡物色學前班，但她否認自己是怪獸家長，只想囡囡學習和其他小朋友相處：「佢叻唔叻唔緊要，我唔會逼佢讀好多，最緊要開心生活就夠。」<br>採訪：曹家誠<br>攝影：仇志德</p></body></html>
