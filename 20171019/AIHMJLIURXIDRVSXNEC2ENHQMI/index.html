<html><header><meta charset="utf-8"><title>熊黛林轟車行態度差</title></header><body><h1>熊黛林轟車行態度差</h1><p>熊黛林（Lynn）去年10月升呢做郭太，嫁家族坐擁百億資產的郭可頌，她昨在微博扯火怒轟「R」品牌的車「店大欺客」：「滿心歡喜的就快等到出車，可突然告訴我們車裏面原來好多配置都不包，問他們為甚麼錢都付了那麼久了才說，對方居然說是銷售經理看走眼了，所以介紹的時候說錯了。」<br>Lynn非常不滿對方卸責：「言下之意就是這啞巴虧要讓我們吃。高層的態度也極其的惡劣，丟出來一句話：不要就算！我真的很難相信，現在香港還有這麼惡劣的服務態度？你公司大就能店大欺客了？你的員工失職為甚麼要我來承擔？我應該去哪裏求助呢？」<br>撰文：皓騫</p></body></html>
