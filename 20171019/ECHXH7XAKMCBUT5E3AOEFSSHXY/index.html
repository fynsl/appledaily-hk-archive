<html><header><meta charset="utf-8"><title>林嘉欣為囡囡停工三個月千嬅備課「開學」</title></header><body><h1>林嘉欣為囡囡停工三個月<br>千嬅備課「開學」</h1><p>近年喺香港無論係有錢人定名人明星，好多爹哋媽咪為仔女報學校扭盡六壬。<br><br>好似年底於紅館開騷嘅楊千嬅，佢同老公丁子高對囝囝丁進諾（Torres）嘅教育一啲都唔馬虎，千嬅亦曾經喺訪問中講過「最大希望係阿仔Torres考到間好學校！」而丁生丁太喺今年初，先後帶過Torres去考加拿大國際學校同英基小學，其中千嬅更喺帶Torres去面試前，做足功課。<br><br>至於圈中另一靚媽林嘉欣喺上年10月，曾經表示為咗準備大女Kayla小一面試，向公司請咗3個月假，為囡囡準備，而嘉欣仲揀咗5間心儀學校。</p></body></html>
