<html><header><meta charset="utf-8"><title>着Alexander McQueen玩魔術冰冰少女心湧現</title></header><body><h1>着Alexander McQueen玩魔術<br>冰冰少女心湧現</h1><p>內地女星范冰冰早前參加節目《超凡魔術師》的拍攝，令她化身少女粉絲，沉醉於魔術世界當中，錄製完後她更直呼想逼男友李晨學魔術。<br><br>當日冰冰着上Alexander McQueen華麗登場，她所穿的白色絲綢襯衫，手袖及領口位置帶有領巾裝飾，簡約的剪裁中帶點細致的設計，大方優雅；再配上西裝外套及闊腳西褲，利落型格，完美展現女強人姿態。</p></body></html>
