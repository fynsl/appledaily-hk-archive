<html><header><meta charset="utf-8"><title>夏日求驗客：李城六場不勝即炒莎士比亞</title></header><body><h1>夏日求驗客：李城六場不勝即炒莎士比亞</h1><p>目前陷降班漩渦嘅李斯特城喺官網宣佈，星期二已經辭退領隊莎士比亞（圖）。<br>李斯特城副主席艾華特話莎士比亞係很好嘅員工，會方肯定佢所作出嘅貢獻，之不過管理層認為隊波過去幾個月表現一直無明顯改善，結果好遺憾咁要作出改變。<br>李斯特城喺星期一英超主場僅同西布朗賽和1:1，已經六場聯賽不勝，近況持續低迷排尾三，較榜尾嘅水晶宮只係多三分咁大把。莎士比亞今年二月以看守領隊身份，頂替被炒嘅冠軍主帥雲尼亞里，成功幫李城護級，喺六月獲球會續約三年，成為正印領隊，估唔到咁快就食無情雞，成為今季英超第二個下台嘅領隊。 </p></body></html>
