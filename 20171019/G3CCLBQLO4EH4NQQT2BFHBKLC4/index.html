<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳欣健被叫張Sir滿足</title></header><body><h1>【馮仁昭四圍超】陳欣健被叫張Sir滿足</h1><p>陳欣健噚日喺新城接受訪問，對於佢有份演出嘅4K網劇《反黑》口碑載道，點擊率達11億，陳欣健好開心咁話：「係一個滿足感，出到街，個個都叫我張Sir。」<br>提到角色特別之處，陳欣健指在於同陳國坤飾演嘅兒子嘅父子情，大家之間有恨，但當中亦存在關懷同內疚，呢方面同佢喺現實生活中跟女兒嘅關係差唔多，陳欣健話：「所以我係好真心去演。」<br>撰文：馮仁昭</p></body></html>
