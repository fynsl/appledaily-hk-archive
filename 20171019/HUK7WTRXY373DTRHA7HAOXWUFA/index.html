<html><header><meta charset="utf-8"><title>湯怡等洪卓立驚喜求婚</title></header><body><h1>湯怡等洪卓立驚喜求婚</h1><p>藝人湯怡與吳浩康（Deep）昨日與王浩信出席同一活動。前日是湯怡30歲生日，她指朋友租了波波池為她慶祝，問到男友洪卓立（Ken）有否趁機求婚？湯怡說：「未呀，我未ready，都未計劃，過幾年先啦。Ken仲未送禮物，不過問定我邊日喺屋企，會送驚喜過嚟。」湯怡還笑指會由她向Ken求婚。<br>另外，Deep笑言Ken若求婚，一定要參與，而自己亦構思向女友李昭南求婚，他說：「我構思緊，始終需要鋪排，呢個係我對象，作為一個男人要有承擔，首先要解決生活，長遠嘅嘢需要諗。」<br>採訪：羅慧敏<br>攝影：沈健程</p></body></html>
