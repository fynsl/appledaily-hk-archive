<html><header><meta charset="utf-8"><title>【圖解新聞】習總稱帝靠呢鋪十九大4關鍵必睇</title></header><body><h1>【圖解新聞】習總稱帝靠呢鋪<br>十九大4關鍵必睇</h1><p>中共十九大終於今日召開！這個為期約1周的大會，不僅掌控了中共未來5年的走向，還將是中共總書記習近平是否能「封神稱帝」的關鍵。隨着中共十八屆七中全會通過修改黨章，預計將寫入「習思想」，讓他與開國領導人毛澤東並駕齊驅。<br><br>想知道習總最後能否集軍政大權於一身，成為「無人之下，億人之上」的中共第一人，就要注意十九大這4個關鍵，《蘋果》圖解新聞教你點睇！<br><br>《蘋果》記者</p></body></html>
