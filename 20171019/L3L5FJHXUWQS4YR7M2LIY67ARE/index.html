<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】周殷廷硬食拳頭嗌暈</title></header><body><h1>【馮仁昭四圍超】周殷廷硬食拳頭嗌暈</h1><p>周殷廷噚日喺商台宣傳新歌《愛與罪》，佢透露早前搵咗吳千語擔任新歌MV女主角，問到吳千語男友林𥧌有冇去探班？周殷廷話：「冇喎，我哋冇親熱戲。」<br>本身有打泰拳同西洋拳嘅周殷廷，最近拍咗部以MMA為題嘅電影，佢話：「有場戲講我被人打，由於要慢動作咁拍，所以我要硬食，冇得就位，對方於是真打，因為拳腳冇眼，打到我有少少暈同想嘔。」<br>撰文：馮仁昭</p></body></html>
