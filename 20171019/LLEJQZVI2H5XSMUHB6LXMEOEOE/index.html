<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】KB人氣贏沈震軒</title></header><body><h1>【馮仁昭四圍超】KB人氣贏沈震軒</h1><p>李健宏（KB 右）噚晚同沈震軒喺銅鑼灣拍整蠱節日，KB最初扮同市民做訪問，沈震軒就戴口罩扮途人畀市民驚喜，途人認出沈震軒後，都可以要求佢做一件事，有男途人要求拗手瓜、互晒腹肌，女途人就要求手拖手轉圈、擁抱五分鐘。<br>不過，KB明顯比沈震軒更受歡迎，唔少市民都要求合照，之後大隊轉位去第二條街玩，沿途仲撞見火火同前EO2成員Otto。<br>撰文：馮仁昭</p></body></html>
