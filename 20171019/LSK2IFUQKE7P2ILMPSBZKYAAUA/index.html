<html><header><meta charset="utf-8"><title>曹永廉爆蕭正楠秘婚</title></header><body><h1>曹永廉爆蕭正楠秘婚</h1><p>黃翠如和蕭正楠屢傳婚訊，日前蕭正楠在微博祝曹永廉生日快樂，但就搞鬼留言：「全港熱烈祝賀老廉更年期依然老當益壯、但願重振雄風！」結果對方還以顏色回敬：「你隻蕉真係成熟咗，講嘢冇咁口臭，積到啲口德，結咗婚係唔同啲。」網民紛紛起哄：「廉伯爆料！」、「翠如BB同蕭公子結婚了？」</p><p>昨日蕭正楠回覆傳媒否認秘婚：「呢個係佢嘅生日願望！」曹永廉則表示：「冇呀，我喺微博玩佢之嘛，點知迴響咁大，好多人問我係咪真，我話唔係呀，反而咁樣我仲煩咗。唔好當係真，我希望箒，我都希望講多啲，咁佢哋就結婚㗎喇！」<br>採訪：嵐山、唐心悠</p></body></html>
