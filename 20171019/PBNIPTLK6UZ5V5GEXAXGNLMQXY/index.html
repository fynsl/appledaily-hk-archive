<html><header><meta charset="utf-8"><title>春卷嘲李思捷睇唔起人</title></header><body><h1>春卷嘲李思捷睇唔起人</h1><p>「味之天使」王寶葆（春卷）早年戀上年紀相差十七年的李思捷，令人關注，兩人拍拖期間，李思捷難改背女友偷食作風，遭春卷狠撇，四年情告終。<br>兩人分手相隔四年後，今日有周刊指春卷重提生活點滴時爆喊，她於報道中透露當年跟李思捷拍拖時，對方未算好紅，由當時沒有人識到有人氣，不過有名氣後就改變。春卷指李思捷是好男人，但一邊暗中控訴：「一直抑壓住自己，永遠支持愛嘅人、屋企人或其他人，將對方捧到上天咁高，換來被佢哋睇低，甚至忘記。」又暗示舊愛李思捷多女埋身。兩年前春卷與澳門男友拍拖，但男友不想她做幕前工作，最終分手。 <br>撰文：卓寶花</p></body></html>
