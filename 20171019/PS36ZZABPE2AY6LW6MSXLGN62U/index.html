<html><header><meta charset="utf-8"><title>鍾嘉欣續約大台無望？脊醫老公想生多3個小朋友</title></header><body><h1>鍾嘉欣續約大台無望？<br>脊醫老公想生多3個小朋友</h1><p>做咗人妻嘅鍾嘉欣，婚後大部份時間喺加拿大生活，但係近排都多咗機會返香港搵奶粉錢。昨日有報道指嘉欣明年4月約滿大台，本來樂小姐喺半年前已經同嘉欣傾約，不過嘉欣一直都唔願意傾，嘉欣唔傾嘅原因，並係唔想拍劇，相反仲好鍾意拍劇。奈何佢老公Jeremy唔係好鍾意老婆做幕前，只係可以俾佢間唔中返嚟出席活動，而且佢仲想嘉欣可以幫佢生多三個小朋友，寧願佢花多啲時間努力造人。</p></body></html>
