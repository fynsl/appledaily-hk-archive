<html><header><meta charset="utf-8"><title>周慧敏怕着制服似女團</title></header><body><h1>周慧敏怕着制服似女團</h1><p>周慧敏（Vivian）明年1月舉行入行30周年演唱會，她接受奇妙電視節目訪談時，分享演唱會構思和入行多年感受。今次演唱會海報由林海峰親自操刀，特意為她設計了多款頭紗及汽水拉環戒指，呈現那些年定情信物感覺。古巨基及陳華國分別擔任個唱總監及服裝設計。<br>談到歌迷期待Vivian的美少女戰士造型重現舞台，她承諾：「一定會出現，不過造型上希望有啲突破，走型格路線，始終着美少女制服同我年紀不符合，唔想睇起嚟似女團，好搞笑。」Vivian回顧過去坦言得多過失，演唱會上會收集意見揀歌單，唱出歌迷想聽的歌曲。<br>撰文：卓寶花</p></body></html>
