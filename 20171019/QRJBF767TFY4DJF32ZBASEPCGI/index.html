<html><header><meta charset="utf-8"><title>梁浸浸陪Yumiko公幹</title></header><body><h1>梁浸浸陪Yumiko公幹</h1><p>鄭希怡（Yumiko）早前和囡囡「梁浸浸」參與拍攝內地節目真人騷《不可思議的媽媽》，節目中Yumiko為照顧囡囡多次崩潰，其後Yumiko指節目組將那些鏡頭集中播，才有這個錯覺。<br>日前，Yumiko又帶囡囡去上海，她說這次是半公半私，主要帶囡囡跟公公婆婆見面，她則要參與雜誌舉辦的時裝論壇活動。Yumiko昨日貼了幾張和囡囡的合照，梁浸浸十分鬼馬，又表情多多，原來她見到攝影師替媽咪影相時強行入鏡。Yumiko接受《蘋果》訪問說：「其實同梁浸浸一齊出埠係開心㗎，因為出埠做嘢最掛住都係囡囡，如果喺身邊就冇嘢擔心，都係好事嚟嘅！」<br>採訪：小米</p></body></html>
