<html><header><meta charset="utf-8"><title>強力止痛劑芬太尼遭濫用上癮</title></header><body><h1>強力止痛劑芬太尼遭濫用上癮</h1><p>【話你知】<br>芬太尼（Fentanyl）是一種強效、類鴉片止痛劑，起效迅速而作用時間極短，比嗎啡效力高50至100倍。<br>由於芬太尼強力高效，醫療用途多為全身麻醉劑。在止痛之餘也被人作為鎮靜、鬆弛劑濫用，可致人着迷上癮，形成吸毒癮癖。<br>2002年10月莫斯科歌劇院人質脅持事件中，俄羅斯軍警及阿爾法小組用芬太尼對歌劇院裏所有人麻醉後強攻，造成130人因芬太尼不良反應死亡。軍事上，美國空軍空降搜救組和瑞典軍隊的軍醫也曾使用過叫做「Actiq」的「芬太尼棒」給傷者止痛。</p></body></html>
