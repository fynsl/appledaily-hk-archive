<html><header><meta charset="utf-8"><title>【今日笑一笑】自己毛巾自己收喵星人靠把口就夠</title></header><body><h1>【今日笑一笑】自己毛巾自己收<br>喵星人靠把口就夠</h1><p>別以為喵星人全都懶理貓奴辛苦，有外國網友便上載家中喵星人的「孝順」片段。<br><br>片中貓奴正收衫之際，喵星人也跳上晾衣架幫忙，咬着一條毛巾，設法拖下晾衣架。只見牠左走右擰，折騰好一會才成功銜著毛巾跳到地上。但原來牠是把毛巾拖回自己在床下的地盤裡玩耍。怪不得牠這麼<br>著緊，原來這毛巾就是喵星人玩具。<br><br>YouTube</p></body></html>
