<html><header><meta charset="utf-8"><title>JW搭港鐵有艷遇</title></header><body><h1>JW搭港鐵有艷遇</h1><p>許廷鏗和王灝兒（JW）昨日在何文田港鐵站出席宣傳活動，聯同港台DJ和觀眾玩遊戲，兩人分享坐地鐵趣聞。JW於多年前在地鐵有艷遇，她說：「有個混血樣嘅男仔，喺我落車後主動追住同我講嘢，問我叫乜名攞電話，我梗係冇畀佢啦，電話唔可以亂畀人。」兩人透露成為藝人後亦經常搭港鐵，許廷鏗常遇到旁人用手機偷拍，他會主動打招呼。<br>JW將於明年1月在紅館舉行演唱會，門票已售罄，她說：「好緊張，當日知道啲飛賣晒時爆喊，當時拉緊筋，老師仲以為係佢整親我。」被取笑富貴男友Tarzan買了半場飛？JW說：「佢有買飛，冇買半場咁多。」<br>採訪、攝影：卓寶花</p></body></html>
