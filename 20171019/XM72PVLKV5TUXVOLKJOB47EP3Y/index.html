<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳慧敏開騷壓力大失眠</title></header><body><h1>【馮仁昭四圍超】陳慧敏開騷壓力大失眠</h1><p>陳慧敏噚日喺新城受訪，對於下月1日開個唱，佢表示壓力大到瞓唔着：「第一次夾band彈結他，對我係好大挑戰，雖然大家有見我彈結他，但我跟樂手水平仲有好大嘅距離，𠵱家練到甩皮。加上我喺澳門長大，喺香港開騷，要靠好多人力物力，身邊團隊協助。」<br>提到聽日會喺銅鑼灣進行街頭表演，陳慧敏話：「到時會唱幾首歌，街頭唱係直接交流。」<br>撰文：馮仁昭</p></body></html>
