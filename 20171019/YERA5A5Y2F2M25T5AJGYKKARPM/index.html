<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】劉美君個唱安排退票</title></header><body><h1>【馮仁昭四圍超】劉美君個唱安排退票</h1><p>劉美君原定於本周日舉行嘅「千色」演唱會尾場紅館騷，因當日颱風卡努襲港掛8號風球被迫取消，主辦單位環球唱片宣佈退票安排，指凡持有10月15日門票嘅觀眾，可於10月25日至11月15日期間，喺辦公時間內到環球唱片辦理退票手續。至於經由信用卡同電訊商之會員積分換取門票嘅觀眾，將由相關職員聯絡安排退票，環球又表示對是次演唱會取消深感抱歉。<br>撰文：馮仁昭</p></body></html>
