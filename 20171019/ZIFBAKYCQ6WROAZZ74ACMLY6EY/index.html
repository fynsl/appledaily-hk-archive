<html><header><meta charset="utf-8"><title>十九大報告懶人包同上屆有咩唔同？</title></header><body><h1>十九大報告懶人包<br>同上屆有咩唔同？</h1><p>中共總書記習近平周三在中共十九大宣讀報告，86頁的報告共花了3小時20分鐘，遠比中共十八大時胡錦濤宣讀報告只用近2小時長，相信是改革開放以後最長的報告。習的工作報告全文約33,000字（約86頁），而胡錦濤當年的報告是28,733字（約75頁）。<br><br>港澳部份，亦與過往不同，分三部份、即由過去，說到將來政策，但胡錦濤於十八大中，只有回顧及展望兩部份，反映習總的十九大報告，對於香港的論述更加仔細，有別於胡錦濤，<br>甚至過去中共領導的管治風格。<br><br>綜合報道</p></body></html>
