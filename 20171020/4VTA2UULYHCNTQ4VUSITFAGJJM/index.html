<html><header><meta charset="utf-8"><title>陳奕迅邀李榮浩入房</title></header><body><h1>陳奕迅邀李榮浩入房</h1><p>陳奕迅（Eason）、楊丞琳男友李榮浩、陳國坤和劉浩龍等主演的電影《臥底巨星》，前日在北京舉行記者會。飾演卧底的李榮浩拍攝時傷肋骨，卻忍痛拍打戲，直至晚上收工才到醫院檢查。<br>Eason表示和李榮浩惺惺相惜：「第一次和李榮浩見面後，我竟然破天荒將自己房號發給對方，邀請對方聊天，這是我第一次。」Eason接戲後才知有連場動作場面，對手更是懂功夫的Chris Collins，Eason大呻辛苦：「我完全零經驗，沒基本功，Chris精通詠春，雙手硬如石頭，跟他對打拳拳到肉，簡直受罪。」他與劉浩龍亦有對打戲。<br>撰文：楊定</p></body></html>
