<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】許志安化特技妝頂硬上</title></header><body><h1>【馮仁昭四圍超】許志安化特技妝頂硬上</h1><p>許志安早前為電影《狂獸》同名主題曲拍MV，其中一個造型要化特技妝，要先為面部輪廓造倒模，拍攝當日要化4個鐘頭妝。安仔話：「其實我都幾忍得吓，因為啲膠水令皮膚有針拮感覺，但化妝車壞咗冷氣，我同特技化妝師寧願捱蚊叮，趁未入黑去路邊化妝。」安仔又話，今次係佢第一次要化特技妝，頸、手，所有見肉地方都要化，但落妝一樣大陣仗，出動5位同事幫忙。<br>撰文：馮仁昭</p></body></html>
