<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】崔碧珈減40磅暈倒</title></header><body><h1>【馮仁昭四圍超】崔碧珈減40磅暈倒</h1><p>崔碧珈噚日喺柴灣參與ViuTV節目《晚吹─有病有真相》錄影，分享之前因為減肥過頭喺屋企暈低咗：「嗰陣時初入行超肥，喺外國返嚟，我接咗戲要60日內急減40磅，每日食兩條苦瓜榨汁，再做7個鐘運動，到咗第58日左右我都覺得減夠，喺屋企突然暈低，醒番時發現仆親損晒。」呢種近乎唔要命嘅減肥法佢都冇再試，但有時一個月內都會斷食一次。<br>撰文：馮仁昭</p></body></html>
