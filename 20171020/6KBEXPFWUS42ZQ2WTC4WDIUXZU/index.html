<html><header><meta charset="utf-8"><title>隔牆有耳：校長級雙雄掌教育小組 - 李八方</title></header><body><h1>隔牆有耳：校長級雙雄掌教育小組 - 李八方</h1><p>特首林鄭月娥喺施政報告講過嘅教育議題專責小組跟進，至今終於有兩個關專上教育議題嘅小組出世，掌舵人都係前校長！運房局前局長張炳良未入政府前曾任教育學院校長，娥班子睇中佢教育「底氣」，委任佢擔任檢討自資專上教育專責小組主席，負責探討自資專上院校嘅角色，煲呔年代公職王、羅范椒芬胞兄范鴻齡亦係成員之一。另一個新成立嘅檢討研究政策及資助專責小組則由香港大學前校長、港科院院長徐立之出任，專責就高教界研究工作嘅支援策略以及研究撥款嘅水平同分配方法作檢討。</p></body></html>
