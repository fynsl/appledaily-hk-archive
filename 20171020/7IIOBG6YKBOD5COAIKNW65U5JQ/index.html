<html><header><meta charset="utf-8"><title>羅敏莊為買樓同老公嗌交</title></header><body><h1>羅敏莊為買樓同老公嗌交</h1><p>羅敏莊計劃五年後移民泰國，日前她接受本報訪問時說：「老公都50歲，要幫佢諗定退休後點hea，有呢個plan，主要係我孤寒同慳家。」<br>早前羅敏莊將自住的村屋加按，買入一間800餘呎、價值約300萬元的泰國樓，最初她跟老公陳國邦曾為此事鬧大交：「老公係97年嘅負資產人士，層樓變銀主盤，仲要欠銀行錢。佢覺得香港層樓都差唔多供完，做乜要搞咁多嘢？但我覺得錢係會貶值嘅，既然租金可以cover番，我又真係諗住遲啲香港泰國兩邊住。」<br>採訪：周鳳儀<br>攝影：沈健程<br>服裝提供：Benita Fashion<br>場地提供：Harlan's（The ONE）</p></body></html>
