<html><header><meta charset="utf-8"><title>夏日求驗客：伊巴排30都做英超吸金王</title></header><body><h1>夏日求驗客：伊巴排30都做英超吸金王</h1><p>之前有米高佐敦、活士、碧咸……咁2017年，邊個又係運動界最強吸金王呢？答案原來同去年一樣，繼續係基斯坦奴朗拿度（C朗）！根據2017年福布斯公佈嘅運動員收入排行榜，第一位嘅C朗足足賺咗9,300萬美元（約7.26億港元）。其實呢個榜同2016冇乜變化，頭五位都係C朗、勒邦占士、美斯、費達拿同杜蘭特。另外，英超最高收入球員就係𠵱家喺曼聯養緊傷嘅伊巴謙莫域（圖），但要排到30位先見到佢，佢賺咗3,200萬美元（約2.5億港元）。</p></body></html>
