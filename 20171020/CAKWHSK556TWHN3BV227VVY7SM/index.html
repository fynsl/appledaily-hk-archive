<html><header><meta charset="utf-8"><title>失婚安娜撻着攝影師</title></header><body><h1>失婚安娜撻着攝影師</h1><p>荷李活模範夫婦基斯柏特（Chris Pratt）與安娜花莉絲（Anna Faris）兩個月前驚爆離婚，但安娜不愁寂寞，有指她已搭上現時拍攝電影《Overboard》的攝影師Michael Barrett，更多次被見到於洛杉磯約會。</p><p>其實年初開始拍攝《Overboard》時二人並未撻着，但自從8月安娜宣佈與基斯離婚，二人就越見親密，上月更有人目擊Michael帶安娜及她與基斯所生的兒子去嘉年華遊玩。</p></body></html>
