<html><header><meta charset="utf-8"><title>黃翠如結婚會通知農夫</title></header><body><h1>黃翠如結婚會通知農夫</h1><p>黃翠如與農夫昨日於金鐘出席麥當勞活動，三人於活動上玩遊戲。翠如與男友蕭正楠的婚訊傳得火熱，被農夫取笑，陸永笑言要恭喜契妹翠如生日，還指可喜可賀，翠如說：「陸永係我契細佬，佢一定會知嘅。」農夫即問翠如婚期：「我哋可以免費做MC，仲要加埋人情。」問農夫是否期待翠如結婚？陸永說：「我都係過來人，冇乜太過期待，我哋會勸吓阿蕭，唔好太急進，順其自然。」<br>提到新劇表現好，有人讚翠如有機會問鼎視后，她即謙虛表示想也不敢想。問她是否男友心目中的視后？翠如說：「唔知喎，喺佢心目中我係好嘅，我嘅嘢佢讚係正常。」<br>採訪、攝影：羅慧敏</p></body></html>
