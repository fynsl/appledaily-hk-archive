<html><header><meta charset="utf-8"><title>大肚金泰希IG終於有更新公開護膚「秘訣」</title></header><body><h1>大肚金泰希IG終於有更新<br>公開護膚「秘訣」</h1><p>韓流天王Rain今年1月同拍拖多年嘅女星金泰希拉埋天窗，兩人於5月宣佈懷孕好消息，金泰希現時停工安胎。而早前韓媒仲爆料指金泰希陀緊B女，事後佢哋方面就回應指BB嘅預產期喺今個月底至下月初出世。<br><br>而金泰希自婚後一直都冇更新Instagram，對上一次更新已係去年5月，事隔年多，金泰希終於喺前日更新IG，不過佢就冇上載自己靚樣照，反而就上載咗一張護膚品嘅照片，並指自己最近經常素顏，展示自己用緊嘅護膚品牌。雖然準媽咪就冇上載新照，但粉絲就已經好開心，祝佢同B女都健健康康。</p></body></html>
