<html><header><meta charset="utf-8"><title>姚子羚指杏兒BB似爸爸</title></header><body><h1>姚子羚指杏兒BB似爸爸</h1><p>姚子羚、李施嬅與內地女星孟子義昨日到跑馬地出席「莎莎婦女銀袋日」記者會，露背的子羚跟露腰的施嬅擔任模特兒，施嬅說：「好彩最近有操，因為受子羚感染，𠵱家開始食素，瘦咗好多。」子羚則謂已茹素兩年。<br>提到胡杏兒的BB，子羚及施嬅說：「仲未見過，不過睇咗好多相，好得意，佢全相我哋都已經睇晒。」子羚笑言將蟲蟲圖案貼於BB重要部位：「好靚仔，眼就似爸爸。」她們表示杏兒辛苦：「杏兒話比拍劇辛苦好多倍，不過佢都要我哋經歷，定欣話佢轉變唔同咗，要做媽媽先知。我哋覺得佢好犀利，因為係全自然，好敬佩。」<br>採訪、攝影：羅慧敏</p></body></html>
