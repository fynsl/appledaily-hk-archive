<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Baby低胸裙襯出仙氣</title></header><body><h1>【馮仁昭四圍超】Baby低胸裙襯出仙氣</h1><p>Angelababy前晚着低胸裙現身上海，以品牌大使身份出席Dior旗艦店開幕禮，散發仙氣嘅Baby令同場小師妹李詩頴十分羨慕，而現場另一位代言人趙麗穎都好搶鏡。<br>由於Baby、趙麗穎同劉嘉玲三位代言人以英語為品牌拍短片，網友紛紛比較佢哋三個嘅英語發音，內地女星趙麗穎嘅英語被網友留言嘲笑，竟將「would you」讀成「wuding」！<br>撰文：馮仁昭</p></body></html>
