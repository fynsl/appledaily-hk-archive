<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林奕匡讚老婆好忍得</title></header><body><h1>【馮仁昭四圍超】林奕匡讚老婆好忍得</h1><p>林奕匡、Supper Moment、小塵埃前晚喺灣仔伊館為「大笑大晒大時代音樂會」演出，講到林奕匡老婆整到尾龍骨，林奕匡話：「好彩冇傷到骨，但佢又唔想食止痛藥，因為唔想依賴。」<br>問係咪準備生小朋友，所以唔食藥？林奕匡話：「唔係，不過佢忍痛嘅能力都好勁。」森美早前同一對仔女接受訪問，話自己獲益良多，以前好抗拒仔女曝光，𠵱家已經唔介意一齊拍廣告、玩真人騷。<br>撰文：馮仁昭</p></body></html>
