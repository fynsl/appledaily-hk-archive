<html><header><meta charset="utf-8"><title>陳凱琳撐男友叫雞</title></header><body><h1>陳凱琳撐男友叫雞</h1><p>陳凱琳（Grace）昨日與李家鼎到鯉魚門三家村碼頭出席KFC活動，鼎爺現場炮製避風塘辣雞。Grace曾向鼎爺偷師，但在鼎爺身上演繹的廚藝看似簡單，到她親手製作時有難度。</p><p>鄭嘉穎曾做品牌代言人，Grace被問到是否接男友棒，她否認搶男友飯碗：「佢哋知我係忠實fans，私下成日食，今早我同嘉穎講有呢個活動，佢仲話咁好，叫我攞埋啲新款式畀佢食。」是否獲嘉穎帶挈工作？她說：「唔係，唔關事，我喺外國都成日食。」Grace表示不介意與男友以情侶檔合作，因為兩人曾拍劇及出席活動，希望與男友合作拍廣告。<br>採訪：卓寶花<br>攝影：陳俊強</p></body></html>
