<html><header><meta charset="utf-8"><title>【add專訪】後記，沒欲求</title></header><body><h1>【add專訪】後記，沒欲求</h1><p>胡歌在2006年《射鵰英雄傳》遭遇車禍重傷，次年復出，直到2015年《琅琊榜》人氣升到最盛時，卻選擇休息兩年。其中一個原因原來和即將播出的新劇《獵場》有關，「《獵場》拍完以後，很長一段時間沒有走出來的一部戲，因為它是我看過最好的劇本，拍完這戲後，我沒欲沒求了，我已經拍了這麽好的戲，夠了！還有一個原因，我在這個角色身上，已經釋放了我所有的能量！我再去接其他的角色，我沒有辦法超越呀，所以我需要緩一緩，歇一歇，再去看一看，所以，可能我比觀眾更期待吧。」</p><p>更多精采時尚內容，盡在 http://add.appledaily.com。 </p></body></html>
