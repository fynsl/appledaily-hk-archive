<html><header><meta charset="utf-8"><title>林二汶撐盧凱彤廣告破格</title></header><body><h1>林二汶撐盧凱彤廣告破格</h1><p>盧凱彤今年6月在台灣出席金曲獎頒獎典禮時，大方宣佈「出櫃」，更自爆去年跟攝影師余靜萍（小余）結婚。盧凱彤近日為首飾品牌拍廣告，她表示：「同性戀同異性戀嘅人，都一樣有愛人嘅權利，係同樣認真。」</p><p>而林二汶前晚於facebook分享盧凱彤的廣告並留言：「每次見到人哋結婚，我心裏面都會問：『如果世上真係有輪迴，究竟兩個人要修幾多世，先至可以嚟到今生，為對方許下一個關乎整個人生嘅承諾？』我哋以為拍拖十年八年就已經好認真，但係原來呢份認真，穿越咗千年。我諗我都認識咗盧凱彤起碼一千世，佢幸福，我就幸福。」 <br>撰文：劉敏</p></body></html>
