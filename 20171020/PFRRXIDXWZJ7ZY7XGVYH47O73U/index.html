<html><header><meta charset="utf-8"><title>隔牆有耳：楊哲安狂集山頂嘅朋友 - 李八方</title></header><body><h1>隔牆有耳：楊哲安狂集山頂嘅朋友 - 李八方</h1><p>個多月後就係中西區區議會兩個議席出缺嘅補選，提名期已經喺早幾日完咗，相信幾位候選人都係時候開足火力拉票。而八方噚日好離奇地喺立法會見到出戰山頂區補選嘅自由黨楊哲安（Jeremy），乜立法會都係山頂區嘅咩？<br>原來Jeremy係到立法會搵幾位自由黨大佬集吓郵，作為宣傳照之用！而又咁啱，立法會裏面的確有山頂區居民，包括建制派班長廖長江，所以Jeremy亦把握機會同廖長江selfie。<br>順帶一提，今次山頂區補選仲有一位候選人，就係獲民主派支持嘅錢志健。</p></body></html>
