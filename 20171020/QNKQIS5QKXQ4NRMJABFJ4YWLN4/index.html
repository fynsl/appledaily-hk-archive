<html><header><meta charset="utf-8"><title>橋本力肺癌離世</title></header><body><h1>橋本力肺癌離世</h1><p>曾在香港功夫片《精武門》與李小龍對打的日本老牌男星橋本力，昨日證實已在上周三清晨因肺癌離世，終年83歲。橋本力於1933年10月20日在北海道出生，今天是其冥壽，家人已為他低調舉行葬禮，其死訊令不少圈中人及影迷惋惜。</p><p>橋本力由職業棒球員轉行從影，他在1966年電影《大魔神》中為「大魔神」擔任御用演員，之後橋本力更以武打演員身份參演多套港產片，包括王羽主演的電影《獨臂刀大戰盲劍客》、《精武門》及《夏日福星》。</p></body></html>
