<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】郭奕芯拍鬼片突失聲</title></header><body><h1>【馮仁昭四圍超】郭奕芯拍鬼片突失聲</h1><p>郭奕芯噚日喺商台宣傳有份主演嘅電影《鬼網》，現實生活郭奕芯好驚鬼，亦唔會睇鬼片。<br>郭奕芯話：「拍時冇乜嘢，之後就覺得好懸疑，搭建咗一個骨灰庵場景，其中一場戲拍拍下我講唔到嘢，事後知道嗰刻導演個螢幕黑哂，但又冇嗌cut機，之後啲人當冇事發生，自己又唔敢問。」喺拍攝現場有一條長走廊，聽到有女人叫聲又或者係機器發出嘅聲音。<br>撰文：馮仁昭</p></body></html>
