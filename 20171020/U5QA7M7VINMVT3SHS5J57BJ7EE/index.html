<html><header><meta charset="utf-8"><title>新垣結衣搞到男生口窒窒</title></header><body><h1>新垣結衣搞到男生口窒窒</h1><p>由日本女星新垣結衣主演的新片《乒乓情人夢》明日在日本開畫，香港則於下月9日上映。</p><p>結衣BB前日孖男主角瑛太現身東京惠比壽宣傳新片，今次活動是只招待高中生的優先試映場。大會安排110名男女高中生向兩位主角訴說煩惱，其中一位男學生想向心儀女仔表白，瑛太就教路最重要是心意，而結衣BB更擔任男同學的練習對象，雖然對方講到口窒窒，但結衣BB就大讚對方表現OK。</p></body></html>
