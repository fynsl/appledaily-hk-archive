<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】歐鎧淳唔做全職藝人</title></header><body><h1>【馮仁昭四圍超】歐鎧淳唔做全職藝人</h1><p>歐鎧淳噚日到港台接受普通話台訪問，講吓運動員生涯同半腳踏娛樂圈等經歷。被主持人孟繁旭（右）爆同教練不和，歐鎧淳否認：「唔係，只係近日有新訓練模式，時間更長，所以遲咗少少過嚟。」歐鎧淳雖然腳踏娛樂圈，但現時會專注練水，積極備戰下年亞運，之後先會認真考慮退役。佢同男友胡子彤先後以運動員身份加入娛樂圈，現在歐鎧淳目標清晰，唔會全職娛樂界發展。<br>撰文：馮仁昭</p></body></html>
