<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】小彬彬前妻爆乳坐捷運</title></header><body><h1>【馮仁昭四圍超】小彬彬前妻爆乳坐捷運</h1><p>最近台灣「爆廢公社」流出一張爆乳妹坐捷運爆乳嘅相，原來呢個人係台灣藝人小彬彬（溫兆宇）嘅前妻小君（陳羿君），小君接受台灣《蘋果》訪問承認相中人係自己，而小彬彬就話離婚前都唔會管小君衣着，但佢提到一個point，懷疑小君呢張相係佢請人代拍：「她以前就常故意擺一些pose，叫我從後面偷偷拍。」</p><p>但小君就否認張相係自導自演。<br>撰文：馮仁昭</p></body></html>
