<html><header><meta charset="utf-8"><title>閻奕格走出抑鬱發行新碟</title></header><body><h1>閻奕格走出抑鬱發行新碟</h1><p>閻奕格之前患上抑鬱症，最終走出低谷，昨日假九展舉行記者會，宣佈今日全亞洲同步發行首張專輯《我有我自己》，獲黃偉文、呂良偉、謝天華及鄭丹瑞等錄片祝賀，譚詠麟（阿倫）則神秘現身送上寫有「大紅」兩字的巨扇。<br>獲阿倫以萬能形容的閻奕格說：「比賽後我返咗美國讀書，之後身體出現問題，休息咗兩、三年，當你曾失去舞台到擁有會更珍惜。」首次推出專輯，閻奕格特別感激當她肥至70公斤時，仍有人對她不離不棄。問到阿倫早前與李克勤兩個家庭同遊台灣，他大方承認，再問他是否因兒子放假一齊去？阿倫說：「阿仔嗰啲係舊相。」<br>採訪、攝影：馬建華</p></body></html>
