<html><header><meta charset="utf-8"><title>葛民輝不願拍劇怕困身</title></header><body><h1>葛民輝不願拍劇怕困身</h1><p>葛民輝昨日在柴灣出席由王貽興和劉翁設計的ViuTV新劇《VR驅魔人》拍攝，已有十多年沒拍劇的阿葛，覺得拍劇時間困身，未能配合工作，幸今次劉翁願配合時間，他說：「咁辛苦，拍劇好困身，我做緊嘅嘢就做唔到。」<br>阿葛以前較多參與電影拍攝，亦試過為亞視拍劇，他說：「煙癮又大、戲癮又大，其實戲癮要睇對手，睇導演就冇癮，王貽興寫對白寫到滴水不漏，保佑唔好再拍呢啲。」他表示不會隨便執導或拍戲，因要兼顧太多東西，他說：「做呢啲會沉淪，好似毒癮，乜都想瞓身做，我當年做《初纏戀後》差唔多兩年冇接其他工作。」<br>採訪、攝影：王連連</p></body></html>
