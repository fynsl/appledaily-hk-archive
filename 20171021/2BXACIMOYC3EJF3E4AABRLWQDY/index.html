<html><header><meta charset="utf-8"><title>《8美千嬌》女星100歲Danielle逝世</title></header><body><h1>《8美千嬌》女星100歲Danielle逝世<br></h1><p>名作《8美千嬌》（8 Femmes）法國女星Danielle Darrieux於法國時間星期三，在其位於Bois-le-Roi的寓所內逝世，終年100歲。她於大銀幕演出超過80年，跟查布洛（Claude Chabrol、積葵丹美（Jacques Demy）與安德烈達仙（Andre Techine）等名導都合作過，亦參與過不少舞台劇演出。2002年，她拍攝法蘭索瓦奧桑（Francois Ozon）執導之《8美千嬌》，電影獲柏林影展銀熊獎，她亦得到法國凱撒獎最佳女配角提名。</p></body></html>
