<html><header><meta charset="utf-8"><title>熊黛林等收百萬新車</title></header><body><h1>熊黛林等收百萬新車</h1><p>熊黛林（Lynn）和任達華前晚出席中環舉行的葡萄酒全球發佈會，穿上紅色性感低胸長裙的Lynn，被問到日前在微博為買車發火一事，她說：「未解決嗰陣係好嬲，對方唔想解決梗係嬲，真金白銀買，接近過百萬，但無論幾多錢都唔應該咁，聽老公講都聯絡咗間公司解決緊，想有新車揸吓開心吓。」問Lynn新車是否老公送的生日禮物？Lynn說：「唔知算唔算係，總之係老公畀錢。」</p><p>任達華表示有個小酒庫收藏世界各地紅酒，還想買個酒莊，他說：「但最緊要就係問琦琦佢鍾意乜嘢地方，我諗佢幾鍾意意大利，南澳係我幾想擁有屋仔嘅地方。」<br>採訪、攝影：馬建華</p></body></html>
