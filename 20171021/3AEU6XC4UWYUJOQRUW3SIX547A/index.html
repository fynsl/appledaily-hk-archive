<html><header><meta charset="utf-8"><title>鄧萃雯飛祖藍自組公司</title></header><body><h1>鄧萃雯飛祖藍自組公司</h1><p>前晚鄧萃雯、鄭嘉穎、陳展鵬、梁漢文、惠英紅及黃百鳴等出席灣仔君悅酒店的活動，鄧萃雯離開王祖藍旗下公司後，自組工作室，她說：「𠵱家由好簡單開始，因為管人好難，首先要有個得力助手先，其實主要係要有個人聽我講，幫我實踐計劃。」<br>問到鄭嘉穎對女友陳凱琳搶飯碗一事，他說：「搶多啲呀，一個做完又一個。」女友想以情侶檔搵錢，他說：「好喎！不過呢啲唔係我話事，要睇廣告商。」同場的陳展鵬被指買日出康城新盤晉海給父母，他說：「呢個物業係畀媽咪住，方便返去飲湯。」是否置業娶妻？他說：「我冇咁諗呀。」<br>採訪、攝影：卓寶花</p></body></html>
