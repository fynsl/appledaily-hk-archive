<html><header><meta charset="utf-8"><title>【調味有次序】糖醋鹽酒生抽　煮餸落邊樣先？</title></header><body><h1>【調味有次序】糖醋鹽酒生抽　煮餸落邊樣先？</h1><p>全新旅遊專頁，即like籽想旅行：https://fb.com/travel.appleseed<br><br><br><br>很多人煮東西加調味料都是一鼓腦兒的倒入鑊中亂炒一頓便算，但其實下調味也是一門學問，先後有序。</p><p>糖除了調味，還可以令食物帶光澤和讓肉質柔軟多汁，所以要早放，不過要小心別太大火會煮焦。糖之後便加酒，但加酒後要開大火，讓酒精揮發，才不會有苦味……其後次序為何，請睇片！<br></p><p>食譜設計：謝翠玲<br>攝影：鄧鴻欣</p></body></html>
