<html><header><meta charset="utf-8"><title>A Pink初瓏五度收死亡恐嚇</title></header><body><h1>A Pink初瓏五度收死亡恐嚇<br></h1><p>韓國6人女團A Pink今年6月起多次受到男狂迷的死亡威脅，繼前日成員孫娜恩第四度遭恐嚇後，昨日輪到26歲隊長朴初瓏（圖）收到炸彈恐嚇。據報道指初瓏原定昨日出席「第19屆富川國際動漫節」開幕禮，但韓國時間昨午5時左右，富川遠美警署收到一名自稱粉絲的電話，稱現場有炸彈，而炸彈將於傍晚6時、即開幕禮舉行時間時爆炸，引起恐慌，警方接報到場後進行搜查，沒有發現可疑物品。</p></body></html>
