<html><header><meta charset="utf-8"><title>【美圖晒晒】42歲凍齡美女紅到歐洲　運動背心露誘人小蠻腰</title></header><body><h1>【美圖晒晒】<br>42歲凍齡美女紅到歐洲　運動背心露誘人小蠻腰</h1><p>42歲台灣美女許路兒憑着凍齡美貌走紅網絡，一直獲無數網民讚好，今年甚至紅至英國，成功登上《每日郵報》。除了美艷外表，其魔鬼身材同樣讓一眾男女「葡萄」萬分。<br><br>近日，許路兒藉台灣運動品牌ASPORT於新光三越中港店開幕在fb貼文，相片中的許路兒穿上緊身運動裝，盡騷誘人曲線身材和小蠻腰，確實令人既妒忌又羡慕。<br><br>東森新聞雲/facebook</p></body></html>
