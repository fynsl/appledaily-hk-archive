<html><header><meta charset="utf-8"><title>童童拍廣告少女味濃</title></header><body><h1>童童拍廣告少女味濃</h1><p>現年20歲的王菲愛女竇靖童，最近推出新專輯《Kids Only》，還與日本女星綾瀨遙接拍護膚品廣告，童童在廣告中表現跳脫，起床走到窗台邊，散發少女稚氣，有別舞台上搖滾味濃的型女。童童表示錄新專輯是憑感覺：「錄製這張專輯的時候，我都跟着直覺走，整個過程玩得很開心。」<br></p><p>另外，童童前晚被拍到在浙江出席後父李亞鵬舊愛周迅的生日飯局，為年紀相差23年的周迅補祝43歲牛一。這段忘年姊妹情實在令人驚訝，不但於席間齊齊吸煙，周迅還貼心替童童整理頭髮。離開時，周迅又從後攬着童童，還帶童童返家過夜。<br>撰文：楊定</p></body></html>
