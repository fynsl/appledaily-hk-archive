<html><header><meta charset="utf-8"><title>敬佩拍檔捱打屙血</title></header><body><h1>敬佩拍檔捱打屙血</h1><p>杜汶澤自導自演的《空手道》有不少動作場面，今次他找回當年在亞視合作過《精武門》的雷德偉（Billy）合作。他笑言Billy令自己最深印象是有次到廁所小解：「識佢時係喺清水灣片場，拍緊甄子丹套《精武門》。當時喺廁所我見到佢，我話『兄弟，頭先你食咗丹爺一腳你屙血喎』，點知佢話熱氣啫，飲碗涼茶冇事。」<br>阿澤表示那場陳真（甄子丹飾）踢虹口道場館的戲總共要拍三日，拍完第一日已經沒有武師敢覆機，只有Billy第二日照樣開工，阿澤說：「佢仲行入去（廠），好嘢，真係好犀利，嗰時開始敬佩佢。」<br>採訪：何永寧</p></body></html>
