<html><header><meta charset="utf-8"><title>李宗偉生日前出局</title></header><body><h1>李宗偉生日前出局</h1><p>周四丹麥羽毛球公開賽，前世界一哥、馬來西亞嘅李宗偉就行人止步，喺男單次圈對住世界排名14嘅印度球手比蘭萊爾，打到決勝第三局僅負19:21，飲恨出局。今日係「拿督」35歲生日，原本想拎呢個冠軍當係生日禮物助興，可惜呢個願望提早宣告唔成事。至於會喺下月初結婚嘅準新郎黃永棋，喺同日次圈比賽直落兩盤21:15、21:7贏咗世界排名32嘅日本球手坂井一將，晉級八強。（now631台今日6:00pm直播）</p></body></html>
