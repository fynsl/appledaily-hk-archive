<html><header><meta charset="utf-8"><title>古仔聞郭采潔封嘴</title></header><body><h1>古仔聞郭采潔封嘴</h1><p>古天樂、張智霖（Chilam）跟雨僑前晚在銅鑼灣出席電影《常在你左右》首映儀式，古仔激讚Chilam：「因為之前同佢拍套戲佢成面鬚，𠵱家青靚白淨，講靚仔梗係佢啦！」古仔表示《常》片是向已有20年歷史的《陰陽路》系列致敬，他說：「自己參演過7集，其實喺《陰陽路》嘅監製南生（南燕）嘅心願，近年佢身體好咗，可以落實拍。」他透露南燕經常探班萬歲，重拾自己以往拍戲的回憶，會視乎票房而決定是否繼續拍下去。<br>對於近日有雜誌重提古仔跟台灣藝人郭采潔的緋聞，分別稱他們為「郭兒」及「古古」，古仔對一概問題都以「唔係事實嘅嘢唔回應」來回應。<br>採訪：曹家誠<br>攝影：陳俊強</p></body></html>
