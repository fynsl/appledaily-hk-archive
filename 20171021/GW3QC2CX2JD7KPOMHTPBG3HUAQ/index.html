<html><header><meta charset="utf-8"><title>MC Jin下月內地搞巡唱</title></header><body><h1>MC Jin下月內地搞巡唱</h1><p>歐陽靖（MC Jin）、鄧智偉、衛詩和陳柏宇前晚在銅鑼灣出席品牌活動。因《中國有嘻哈》令MC Jin在內地爆紅，下月底開始，他將展開內地巡迴，問到會否返港開騷？他說：「我梗係好想，大型或迷你都想，但要睇機會。」MC Jin正計劃安排在美國的太太和兒子返港過聖誕。<br>MC Jin坦言掛念兒子：「呢段時間最大挑戰係同屋企人距離遠，每次出門口返工，個仔就問爹哋，返工again？」另外，鄧智偉女友高海寧在馬來西亞拍戲傷及尾龍骨，他說：「今朝睇到新聞，有慰問，應該冇乜大礙。」<br>採訪、攝影：曹家誠</p></body></html>
