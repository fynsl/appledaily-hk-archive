<html><header><meta charset="utf-8"><title>勝利和阿聯　奪澳職首分</title></header><body><h1>勝利和阿聯　奪澳職首分</h1><p>上季澳職季後賽亞軍墨爾本勝利，今季踢到第三輪仲未開齋，作客阿德萊德聯賽和2:2，雖然13分鐘已靠貝利沙頂入今季個人第一球開紀錄，但今季有回勇迹象嘅阿聯，靠雲斯利亞兩腳遠距離靚射，去到下半場62分鐘已將比數反超前至2:1，好彩勝利去到完場前八分鐘，後備上陣嘅米治柯士甸把握機會喺禁區內建功，追成2:2，總算搶得寶貴嘅第一分，未至於三連敗咁醜樣。不過，就咁睇落去，季前簽埋成班老將嘅勝利，似乎要同FC悉尼或西悉尼流浪者等爭標，就唔係好樂觀，甚至連搶奪季後賽資格都唔係咁穩陣。</p></body></html>
