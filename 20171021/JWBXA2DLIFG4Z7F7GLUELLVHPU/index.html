<html><header><meta charset="utf-8"><title>火箭醒私家cue畀女球迷</title></header><body><h1>火箭醒私家cue畀女球迷</h1><p>足球比賽經常見到有球迷衝入球場，喺桌球比賽一樣有球場入侵者。周四英國桌球公開賽，「火箭」奧蘇利雲一日連打兩場，先喺第三圈淘汰中國球手張永，之後再擊敗希堅斯入八強。對張永場波，奧蘇臨埋齋嘅時候，有位女球迷突然走入嚟，裁判想捉佢都捉唔住。奧蘇嘅表現非常友善，笑住入埋隻粉紅波之後，就畀支cue球迷，呢位女士仲講笑話：「如果入咗我有冇錢分？」不過佢打咗兩次都入唔到黑柴，裁判終於忍唔住，出紅牌趕佢出場。（now637台今日8:00pm直播）</p></body></html>
