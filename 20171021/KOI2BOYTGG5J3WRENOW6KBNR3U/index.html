<html><header><meta charset="utf-8"><title>倘借予車行出事　第三保照賠</title></header><body><h1>倘借予車行出事　第三保照賠</h1><p>【話你知】<br>私家車在油麻地連衝3燈撞傷6人，司機逃去無蹤，事件中的女車主聲稱座駕放於車行寄賣，事發一刻不知由誰人駛走。國際專業保險諮詢協會會長羅少雄表示，只要車主以口頭承諾或簽署協議形式，同意借予車行相關人士使用，若發生車禍，第三者責任保險會負起賠償涉及該宗車禍的財物損失（包括車輛維修費）或人命傷亡責任，兩者最高賠償金額分別為200萬及1億元，若超出金額上限則由車主支付。如車輛不幸被人偷走後發生車禍，該宗車禍涉及財物損失或人命傷亡一概由涉案司機負責，車主不用孭責上身。</p></body></html>
