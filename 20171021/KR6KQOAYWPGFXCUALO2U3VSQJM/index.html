<html><header><meta charset="utf-8"><title>周汶錡讚細仔識追鏡頭</title></header><body><h1>周汶錡讚細仔識追鏡頭</h1><p>名模周汶錡（Kathy）與欣宜昨日在銅鑼灣出席慈善聖誕燈球揭幕禮，Kathy今年一家四口過聖誕，更構思在聖誕樹下影全家福，她說：「好開心一家四口一齊，我哋好少影全家福，因為平時影相都係我揸機，細仔好有天份（做model），佢會追住個鏡頭望，唔眨眼，影到眼球好大，但係大仔就唔同，要同佢講數。」<br>欣宜聖誕節在工作中度過，她要開戲，又要做音樂，問她是否希望在紅館開騷？欣宜說：「好希望有機會，等天安排，有機會會好好把握。」<br>採訪：羅慧敏<br>攝影：仇志德</p></body></html>
