<html><header><meta charset="utf-8"><title>支付寶HK增P2P轉賬</title></header><body><h1>支付寶HK增P2P轉賬</h1><p>【本報訊】支付寶宣佈，旗下香港電子錢包支付寶新增P2P轉賬功能，用戶可直接透過平台轉賬予其他用戶，毋須手續費。至於信用卡轉賬，每個賬戶每月有五千元的免費額度。<br><br>用戶需先下載並更新至最新版的支付寶HK，登入應用程式後，點擊「掃一掃」，然後掃描收款方的QR code及輸入轉賬金額，便可進行轉賬。<br><br>此外，支付寶宣佈，於「天貓雙11」期間，經支付寶HK餘額賬戶支付天貓、淘寶交易可免手續費，用戶可預先到便利店或經渣打網上銀行充值。</p></body></html>
