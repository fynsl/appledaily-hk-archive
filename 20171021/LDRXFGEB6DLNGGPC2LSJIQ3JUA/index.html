<html><header><meta charset="utf-8"><title>咸姆頓避政治拒跪國歌</title></header><body><h1>咸姆頓避政治拒跪國歌</h1><p>F1下周日將進行美國站賽事，近期有唔少美國運動員響應喺體育賽事演奏美國國歌期間下跪，以示追求種族平等，情況越演越烈。不過，目前喺F1車手榜領先嘅平治車手咸姆頓，講明唔會喺美國站跟住做。咸姆頓曾經喺ig表態支持下跪事件先驅、前NFL三藩市淘金者四分衞卡帕歷克（Colin Kaepernick），但咸仔日前話：「我並唔係喺呢個（政治）位置，所以冇打算咁做，對待呢個問題，除咗跪低仲有好多方式。」（now671台明日4:45am直播排位賽）</p></body></html>
