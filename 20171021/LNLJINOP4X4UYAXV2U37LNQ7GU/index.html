<html><header><meta charset="utf-8"><title>奧斯爾　自爆1月成「魔」</title></header><body><h1>奧斯爾　自爆1月成「魔」</h1><p>英國《鏡報》報道，阿仙奴中場奧斯爾向隊友自爆，會喺出年一月冬季轉會窗嗰時，或者喺今季結束後轉投曼聯。今年29歲嘅奧斯爾同兵工廠嘅合約喺季後屆滿，呢位德國中場到時可用自由身加盟任何球隊，但係阿仙奴領隊雲格上個禮拜就曾公開咁話，唔排除出年一月就會賣走奧斯爾，免得佢約滿時球隊人財兩失。奧斯爾近排已經冇咗正選位置，有指佢打算走人已經係公開嘅秘密。奧斯爾之前曾經同摩連奴喺皇家馬德里共事，摩佬都曾經公開稱讚佢係世界上最出色嘅「10號仔」。</p></body></html>
