<html><header><meta charset="utf-8"><title>Wanna One襲港撐《MAMA》</title></header><body><h1>Wanna One襲港撐《MAMA》</h1><p>韓國年度樂壇盛事《MAMA音樂頒獎禮》，今年分別於越南、日本及香港三地舉辦為期一星期的慶典活動，香港一站在下月30日及12月1日舉行。　大會前日公開了各獎項的入圍名單，昨日繼續公佈首輪演出嘉賓的名單，有份入圍新人獎的人氣男團Wanna One將會分別到香港及越南兩地撐《MAMA》，而男團Seventeen則會到日本，第二輪嘉賓會於下周公開。</p></body></html>
