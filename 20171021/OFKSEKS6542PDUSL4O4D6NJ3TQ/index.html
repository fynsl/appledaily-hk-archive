<html><header><meta charset="utf-8"><title>黃偉文拉攏天后開騷</title></header><body><h1>黃偉文拉攏天后開騷</h1><p>黃偉文跟容祖兒（Joey）一向老友鬼鬼，二人前晚為好友Florance慶祝生日，黃偉文在Ig貼相，席上還有蔡依林（Jolin），「雙J」Joey及Jolin亦有合照，黃偉文寫道：「現在多聯誼，2022好說話。你懂的，哈哈哈！」<br>不少網民即估黃偉文想再開作品展，有人回覆表示「好驚2022啲飛貴到飛起」，又有人提議「畀個名你，下個concert『YY天后誕』，個個天后friend」，黃偉文也有回覆，還笑說：「哈哈，這樣天王們和天團們要生氣了！」<br>撰文：李察</p></body></html>
