<html><header><meta charset="utf-8"><title>【今日笑一笑】活躍汪星人好想玩　巨型緬因貓畀佢搞到煩</title></header><body><h1>【今日笑一笑】<br>活躍汪星人好想玩　巨型緬因貓畀佢搞到煩</h1><p>北美洲最古老的天然貓種「緬因貓」，身型龐大，有些迷你犬也不及牠身型一半。外國有網友家中的迷你犬雖然不及緬因貓巨大，但卻無阻牠們成為朋友。<br><br>網友上傳的片段可見，小狗不斷「騷擾」緬因貓，逗牠一起玩。緬因貓起初不為所動，但一段時間後終於不耐煩，舉爪作勢要把小狗趕走，但不久後，小狗又再來纏繞，咬貓爪、撞貓面。緬因貓雖然比小狗巨型，但面對這過度活潑的生物，也無可奈何。<br><br>YouTube</p></body></html>
