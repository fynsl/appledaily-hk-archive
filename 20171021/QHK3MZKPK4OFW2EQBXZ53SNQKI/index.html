<html><header><meta charset="utf-8"><title>兩賊爆地產舖遇警棄Notebook速閃</title></header><body><h1>兩賊爆地產舖<br>遇警棄Notebook速閃</h1><p>【本報訊】西營盤發生爆竊事件！昨凌晨約1時56分，西區警署特遣隊警員，巡經西營盤第三街83號康和花園對開，發現兩名年約30歲男子形迹可疑，警員展開截查，兩人棄下裝有一部Notebook(約值1.2萬元)的背囊逃走，警員尾隨追趕，但終被兩人逃去。<br><br>警方發現康和花園地下一間地產舖，大門玻璃被硬物扑爆，內有搜掠痕迹，相信兩名賊人潛入爆竊，偷走Notebook。至於有否其它財物損失，警方聯絡負責人助查。</p></body></html>
