<html><header><meta charset="utf-8"><title>婷婷祝福舊愛安志杰</title></header><body><h1>婷婷祝福舊愛安志杰</h1><p>謝婷婷、Super Girls成員陳穎欣（Yanny）等人，昨日在銅鑼灣出席鞋履品牌活動，婷婷透露最近獲荷李活監製邀請，為一部動作喜劇做監製，但十劃未有一撇。提到其舊愛安志杰剛結婚，婷婷即反應好大：「係咩？好明顯我冇睇新聞啦！知道咗會送上祝福。」<br>另外，早前其父謝賢爆三次忘記關煮食爐，險成火災，婷婷說自己都試過，可能是遺傳，又指想幫爸爸裝平安鐘。同場的Yanny早前和男友陳考威拍拖出席朋友婚禮，Yanny表示不心急男友求婚，還笑言男友現在求婚等於阻佢發達。<br>採訪：羅慧敏<br>攝影：仇志德</p></body></html>
