<html><header><meta charset="utf-8"><title>木村拓哉新劇扮保鑣</title></header><body><h1>木村拓哉新劇扮保鑣</h1><p>日本男星木村拓哉自SMAP解散後主力影壇發展，昨日他終落實拍新劇，接拍1月首播朝日電視台新劇《BG~身邊警護人》，接由米倉涼子主演人氣劇《Doctor X》第5季檔期播出。劇中木村拓哉挑戰演保鑣，亦是他演藝生涯中飾演的第21種職業，劇集由《GOOD LUCK!! 夢想飛行》編劇井上由美子炮製，將於12月開鏡，木村待新片《假面飯店》下月中煞科後，便開始籌備新劇，還會積極操弗。</p></body></html>
