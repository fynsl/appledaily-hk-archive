<html><header><meta charset="utf-8"><title>維他奶投資12億常平設廠</title></header><body><h1>維他奶投資12億常平設廠</h1><p>【本報訊】維他奶國際（345）早前公佈，與東莞市常平鎮政府簽訂投資協議，透過項目公司在當地以10億元人民幣（約12.1億港元）建立一間生產廠房，集團昨日就相關事宜舉行股東大會投票。主席羅友禮表示，新廠房的產能將以倍數計大幅提升，目前進展理想。最終所有決議均獲通過。<br><br>集團較早前公佈，將於常平鎮興建一間生產廠房，投資約10億元人民幣，而項目將根據集團的業務需要，於未來數年內分階段完成，預期於2021年開始投產。至於因遷廠而空置的深圳廠房，集團指會考慮所有可能的用途方案。維他奶收報17.88元，跌0.67%，成交817萬元。</p></body></html>
