<html><header><meta charset="utf-8"><title>【比賽出道】《天梯》1600萬點擊穩佔YouTube排行榜</title></header><body><h1>【比賽出道】《天梯》1600萬點擊<br>穩佔YouTube排行榜</h1><p>C AllStar四位成員梁釗峰、吳崇銘、陳健安和何建曦在2009年於歌唱比賽取得最後四強，並組成C AllStar，於2010年正式加入樂壇，即在商台「叱咤樂壇流行榜頒獎典禮」中取得樂壇生力軍金獎（圖）。<br>四子作品中以《天梯》最為人熟悉，獲頒港台「十大中文金曲」等獎項，在YouTube點擊率超過1600萬次，廣東歌點擊率中一直位列五強之一。C AllStar奪得13年度「叱咤」組合金獎及我最喜愛組合，奠定樂壇地位，並於14年首度踏足紅館舉行演唱會。</p></body></html>
