<html><header><meta charset="utf-8"><title>【一周必看】七中全會拍馬屁　為習大大造神鋪路</title></header><body><h1>【一周必看】<br>七中全會拍馬屁　為習大大造神鋪路</h1><p>中共十九大前最後一次中央全會，即十八屆七中全會上周落幕。官方發佈的公報顯示，七中全會幾乎淪為習近平評功擺好的例會。公報用了不少肉麻詞句，把習吹捧到前所未有的歷史高度。有專家指，七中全會實為習在十九大進一步集權造勢。中共為習造神登峯造極，習不但要超越鄧小平、江澤民、胡錦濤，甚至要超越毛澤東，習是否復辟終身制有待觀察。</p></body></html>
