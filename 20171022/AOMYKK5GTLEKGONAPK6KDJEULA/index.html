<html><header><meta charset="utf-8"><title>宣萱爆張衞健大男人</title></header><body><h1>宣萱爆張衞健大男人</h1><p>宣萱日前接受港台訪問，談到與古天樂的螢幕情侶形象深入民心，她笑說：「我哋都清楚唔係對方杯茶，好期待下年嘅電影版《尋秦記》同古天樂再度合作，佢吹雞我就會埋位。」<br>提到當年與舊愛張衞健拍拖，宣萱說：「佢係個好勤力嘅演員，會通宵唔瞓睇劇本。我欣賞佢非常幽默，若然人太正經唔鍾意笑，點樣可以相處一世？」宣萱還爆張衞健思想傳統，不能接受女方事業比自己好，現時她仍有留意對方的消息，為他成家立室而感到高興，自己仍努力尋找另一半。<br>撰文：栐仁</p></body></html>
