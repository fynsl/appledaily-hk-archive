<html><header><meta charset="utf-8"><title>鄭融冇結婚衝動</title></header><body><h1>鄭融冇結婚衝動</h1><p>鄭融、蔣怡與周汶錡等前晚於鰂魚涌出席「Killer Le Rouge口紅新品發佈會及派對」。剛踏入33歲的鄭融表示跟外籍男友Martin與母親嘆下午茶慶祝，男友亦有送花，原來鄭融跟男友已經拍拖七年，問有七年之癢嗎？她說：「踏入七年，前年已經做準備，喺生活習慣上要薰陶吓佢，例如我好鍾意插花、行山同早睡早起，等佢收心。」問是否有結婚計劃？鄭融笑說：「暫時冇呢個感覺住，不過佢好多值得欣賞嘅地方。」</p><p>另外，蔣怡自小受到父親及爺爺影響愛上射擊：「爸爸、爺爺同伯父會攞獵槍去打獵，自細我都好鍾意玩槍。」<br>採訪、攝影：羅慧敏</p></body></html>
