<html><header><meta charset="utf-8"><title>靚靚鬧Chilam不顧安全</title></header><body><h1>靚靚鬧Chilam不顧安全</h1><p>張智霖（Chilam）、袁詠儀與李家鼎等昨日於鴨脷洲出席長者盆菜宴，Chilam夫婦一同出席，問到囝囝慕童呢？靚靚說：「阿仔最近好忙佢嘅滑板事業。」之前Chilam被拍到帶囝囝玩滑板卻沒有做安全準備，靚靚嬲爆說：「都唔明點解可以冇安全措施下玩滑板！唔明啲家長點會容許？」在身旁的Chilam即點頭示意有認錯，靚靚即說：「如果跌斷腰骨就一世！」<br>另外，鼎爺下月1日便72歲生日，問他想女友送驚喜嗎？他說：「到時至算啦！幾廿歲人，都冇乜驚喜啦，唔通話畀你聽有咗咩？咁就驚奇嘞！」<br>採訪、攝影：卓寶花</p></body></html>
