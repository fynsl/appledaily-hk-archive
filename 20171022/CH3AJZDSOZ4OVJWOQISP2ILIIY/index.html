<html><header><meta charset="utf-8"><title>趣趣地：老婆衰多口  巴禾被踢走</title></header><body><h1>趣趣地：老婆衰多口  巴禾被踢走</h1><p>智利喺世盃外出局後再爆內亂，曼城門將哥迪奧巴禾有傳已被國家隊隊友踢出whatsapp群組。事緣巴禾嫂喺社交網絡指摘部份智利球員，喺對陣巴西嘅生死戰前飲酒令到智利輸波出局，仲夾雜埋粗口話佢哋唔配代表國家隊出戰。巴禾一班隊友嬲到爆，覺得巴禾自己本身都唔係聖人，完全接受唔到佢老婆大細超。隊友仲覺得「兄弟事，兄弟了」，當正巴禾係洩密叛徒，所以就踢佢出whatsapp群組。</p></body></html>
