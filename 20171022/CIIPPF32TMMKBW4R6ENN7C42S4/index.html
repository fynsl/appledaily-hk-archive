<html><header><meta charset="utf-8"><title>Ed Sheeran停工一年戒毒</title></header><body><h1>Ed Sheeran停工一年戒毒</h1><p>英國樂壇才子Ed Sheeran日前於倫敦踩單車時發生意外，導致右手手腕及左手手肘受到骨折等，被迫取消包括香港站的亞洲巡演。他負傷亮相節目，自爆因承受不到壓力曾沉淪毒海，最終要停工一年戒掉惡習，並透露全靠拍拖兩年的女友Cherry Seaborn協助他度過難關。提到傷勢，他透露需要最少四星期才可康復，醫生勸告他要好好養傷，否則可能無法再彈結他，所以他才決定取消亞洲巡演。</p></body></html>
