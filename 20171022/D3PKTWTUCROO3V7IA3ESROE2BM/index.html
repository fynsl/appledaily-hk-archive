<html><header><meta charset="utf-8"><title>【今日笑一笑】汪星人哀求要玩具　驚咗喵星人唔敢搶</title></header><body><h1>【今日笑一笑】<br>汪星人哀求要玩具　驚咗喵星人唔敢搶</h1><p>貓狗共處一屋，很多人說貓往往處於上風，汪星人也會懼牠三分。有網友家中的小狗對家貓的畏懼，何止三分。<br><br>網友把貓狗相處片段放上網，看見家貓把一個球形玩具擁在胸前，小狗不斷伏下又起來，像哀求家貓把玩具還牠;但家貓卻只睥睨著牠，不瞅不睬。小狗一度伸出前腿，像是想把球搶回來，但中途又停下來，不敢挑釁家貓。家貓後來被纏得不耐煩，更伸爪哮叫出擊，把小狗嚇倒。看來小狗應該一段時間都沒有玩具可玩了。<br><br>YouTube</p></body></html>
