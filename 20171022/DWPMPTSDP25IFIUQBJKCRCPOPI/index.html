<html><header><meta charset="utf-8"><title>朱明銳娶新抱送200萬</title></header><body><h1>朱明銳娶新抱送200萬</h1><p>新城前高層、現職面包台CEO的朱明銳昨日榮升做老爺，其工程師幼子朱𣸹揚與拍拖三年的時裝設計師女友梁詩雅拉埋天窗，昨日在教堂行禮後，晚上搞婚宴。<br>不少年輕人成功靠父幹，銳哥自爆幫兒子置業付首期，他昨在電話中說：「畀咗200萬佢，等佢哋組織小家庭，有個安樂窩。」問到是否心急抱孫？銳哥說：「唔心急！希望佢哋能喺教會幫助更多年輕人！如果抱孫希望能有個好字。」講到新老爺心情，銳哥說：「心情興奮，因為個仔長大，我可以多啲時間去玩、認識世界。」<br>採訪：陳杰</p></body></html>
