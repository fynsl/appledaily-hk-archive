<html><header><meta charset="utf-8"><title>江若琳偷影男友睡相</title></header><body><h1>江若琳偷影男友睡相</h1><p>江若琳、當奴和少爺占昨日在天后出席慈善活動，各人捐出40件衣服義賣，江若琳其中一件喱士透視裙，是她之前出騷的登台衫。提到她早前到泰國旅行，在社交平台貼上穿三點式相片，她指是由男友蕭潤邦操刀拍攝：「影時好忐忑，有啲太性感、有啲太肥，角度唔好影咗100張。」<br>雖然和男友感情要好，但江若琳指沒有私藏床照：「我有同佢講瞓覺唔好影相，會攝咗魂魄，但佢瞓我有影，證明佢好大鼻鼾。」另外，對於森美早前跟子女一同接受訪問，為人父的少爺占表示暫不考慮：「佢啲細路大個啲，家長可放鬆啲，但我個仔太細喇。」<br>採訪、攝影：王連連</p></body></html>
