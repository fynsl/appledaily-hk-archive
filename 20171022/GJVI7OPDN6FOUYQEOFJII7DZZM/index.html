<html><header><meta charset="utf-8"><title>【從前今日】全球第一人高空跳傘巴黎3,200呎高空起跳安全著陸</title></header><body><h1>【從前今日】全球第一人高空跳傘<br>巴黎3,200呎高空起跳安全著陸</h1><p>1797年的今天，法國人Andre-Jacques Garnerin在巴黎3,200呎高空，跳出氫氣球，用他發明的降落傘，在半里外，安全著陸，成為人類第一次成功高空跳傘。<br><br>他之後四出表演跳傘，還挑戰更高空，試過由8000呎高空跳下來。2年後，他的妻子Jeanne-Genevieve也成為第一個女跳傘員。<br><br>其後，也有人試過用自製的跳傘由樹上跳下來，而他就在法國大革命期間，被監禁時，繼續研究。結果憑著直徑23呎的傘型降傘，創造歷史。<br><br>綜合報道</p></body></html>
