<html><header><meta charset="utf-8"><title>關仁隱事：水魚王擺款兼過橋抽板</title></header><body><h1>關仁隱事：水魚王擺款兼過橋抽板</h1><p>「水魚王」從小就玩運動好叻，獲唔少廣告商搵佢拍廣告。之前佢又客串過幾部電影，反應都唔錯。但水魚王開始變得目中無人。<br>有唔少傳媒想搵水魚王做訪問，佢位經理人就會問長問短，仲問人攞訪問題目。須知道去到周潤發、劉德華呢啲級數，傳媒至會交問題。水魚王未成名前，曾拍心口話有朝一日成名，會報答一直栽培佢嘅母會，點知成名後，母會想搵佢幫手，水魚王就推落經理人度，當冇件事。<br>撰文：關仁</p></body></html>
