<html><header><meta charset="utf-8"><title>趣趣地：韋斯咸慘敗　比歷勢被炒</title></header><body><h1>趣趣地：韋斯咸慘敗　比歷勢被炒</h1><p>韋斯咸上周五晚以0:3慘負白禮頓，領隊比歷被炒賠率急速升溫，賠率甚至超越之前頂頭大熱、愛華頓領隊朗奴高文，成為下位被炒英超領隊嘅第一熱門。雖然班主之一蘇利雲賽前強調會畀比歷時間改善，至少教埋今季。但喺「槌仔幫」大敗之後，英國博彩公司齊齊列比歷為最大熱門，賠率介乎1.25至1.36倍。繼任人賠率方面，目前就以紐卡素嘅賓尼迪斯，同埋文仙尼為大熱門，兩人嘅賠率都係四倍。</p></body></html>
