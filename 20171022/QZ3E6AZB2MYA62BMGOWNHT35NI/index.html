<html><header><meta charset="utf-8"><title>趣趣地：李城歐聯獎金高過皇馬</title></header><body><h1>趣趣地：李城歐聯獎金高過皇馬</h1><p>最近歐洲足協（UEFA）公佈上季歐戰獎金金額分配，李斯特城（圖）賺得仲比冠軍皇馬多。皇馬上季衞冕歐聯，但冠軍所得獎金原來唔夠八強止步嘅李城，獲7,260萬鎊，但李城總共收穫7,320萬鎊（約7.5億港元）。原來係因為UEFA同英格蘭電視台簽落嘅轉播合同，費用高過同西班牙電視台簽嘅合同好多。至於捧走歐霸盃嘅曼聯，都攞到3,980萬鎊獎金，遠遠拋離其他歐霸盃參賽隊伍。</p></body></html>
