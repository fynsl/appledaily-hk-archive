<html><header><meta charset="utf-8"><title>潘瑋柏肺炎入ICU</title></header><body><h1>潘瑋柏肺炎入ICU</h1><p>台灣藝人潘瑋柏最近多次傳出健康欠佳的消息，本月5日他曾在Ig貼出吊鹽水的相片，他留言：「這幾天，都在這。」原來他當時連續四天發燒，所以到醫院吊鹽水。昨日有台灣讀者爆料，指潘瑋柏在不明原因下高燒不退，月初入住榮總加護病房，一度傳出他的肺部受感染引發纖維化。<br>潘瑋柏所屬華納大中華區總裁陳澤杉證實，潘瑋柏因嚴重流感入院，引發肺炎，在ICU已一星期，上周病情回穩，已轉往普通病房休養，但未知何時出院。潘瑋柏從7月開始就忙於新專輯宣傳工作，有兩檔實境節目錄製，緊接舉行新歌演唱會，積勞成疾。<br>撰文：葉綠悠</p></body></html>
