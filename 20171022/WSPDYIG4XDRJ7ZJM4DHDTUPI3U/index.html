<html><header><meta charset="utf-8"><title>【一周必看】夫婦網售加熱煙　寄手指餅給客</title></header><body><h1>【一周必看】<br>夫婦網售加熱煙　寄手指餅給客</h1><p>近年網購騙案急增，一對年輕夫婦看準潮物熱賣，繼今年初聲稱售賣日韓大熱的水晶玻璃鞋行騙，上月又趁加熱煙IQOS熱潮，在網上出售加熱煙及俗稱「煙彈」的未完稅煙草，結果不少市民中招，有市民稱付了1,700元買加熱煙及煙彈，最終只收到一條手指餅。《蘋果》發現騙徒夫婦的網購生意火熱，每日多次進出速遞公司寄貨。有市民不滿所為，指即使買未完稅煙彈屬違法亦會向警方舉報，初步估計逾百人中招涉款50萬元。</p></body></html>
