<html><header><meta charset="utf-8"><title>陳秋霞切乳冇問老公</title></header><body><h1>陳秋霞切乳冇問老公</h1><p>鍾鎮濤舊愛、現年59歲的陳秋霞去年發現患乳腺癌二期，陳秋霞即接受長達半年抗癌療程，最後成功打敗癌魔。<br>陳秋霞日前接受周刊訪問，她重提治療時一直保密。去年11月，陳秋霞做完腫瘤切除手術，本來醫生提議可電療保左乳，但她最後決定把左乳切除，沒做重建，這決定竟沒跟已70多歲的老公鍾廷森商量，他也沒見過太太傷口。陳秋霞認為老公年紀大，只要知道太太死裏逃生便足夠。<br>此外，陳秋霞抗癌期間，老公公司交給四姪打理，當她的三名女兒畢業後安排回公司幫手，老公跟弟弟搞到分家，最後陳秋霞用其他公司股份換回自己公司。<br>撰文：楊定</p></body></html>
