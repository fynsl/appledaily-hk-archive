<html><header><meta charset="utf-8"><title>黎瑞恩轉型搞演唱會</title></header><body><h1>黎瑞恩轉型搞演唱會</h1><p>黎瑞恩昨日去到九龍灣出席「翼齡傳承」慈善活動啟動禮，她表示暫時與王祖藍維持合作關係，並未有簽約任何經理人，而早前特別為林敏驄演唱會成立的感恩製作公司，原先沒計劃再發展，近日因朋友建議而擴充，黎瑞恩說：「原先冇諗住再發展，但朋友話可以再做好啲，一星期內突然請咗4個同事，出年會有幾個演唱會搞，預計香港、內地同外國嘅騷都會搞。」<br>黎瑞恩笑指對自己是否製作人身份很模糊：「有乜嘢我都會落手落腳做，同事都叫我唔好理，但我乜嘢都鍾意搞。」<br>採訪、攝影：張俊銘</p></body></html>
