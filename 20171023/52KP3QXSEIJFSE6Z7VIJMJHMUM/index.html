<html><header><meta charset="utf-8"><title>導演泰格保證第三集搞笑</title></header><body><h1>導演泰格保證第三集搞笑</h1><p>導演泰格韋替替在《雷神3》中很稱職，連Marvel主席奇雲都想再與他合作。泰格就透露，現正忙着拍米高積遜（Michael Jackson）的寵物黑猩猩《Bubbles》的故事：「Bubbles現在居住在佛羅里達州，這部電影是關於黑猩猩的生存方式，我們人類不應把黑猩猩這野生動物作為寵物。」<br>最後他更指今集《雷神》絕對幽默有趣，風格與以往兩部不同：「我希望觀眾們能買票入場，可藉此逃避現實數小時，我會盡量去娛樂觀眾，所以今次在片中也加進一些幽默的橋段與對白。」</p></body></html>
