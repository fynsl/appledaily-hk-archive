<html><header><meta charset="utf-8"><title>蔡思貝撐李佳芯非爆冷</title></header><body><h1>蔡思貝撐李佳芯非爆冷</h1><p>蔡思貝前晚在新加坡「星和無綫電視大獎2017」中獲女角色獎，得獎後坐凌晨機飛返港，昨早在將軍澳出席慈善活動。蔡思貝對獲獎及同劇演員大豐收感開心，若可得到最佳劇集獎會更圓滿，坦言希望劇組在香港台慶頒獎禮上再下一城做大贏家。<br>劇集個個有獎，似足分豬肉，蔡思貝說：「個個都有獎，證明個個努力值得被認同，並唔係分豬肉，每人有不同範圍被欣賞。」李佳芯爆冷封視后，蔡思貝說：「冇話爆唔爆冷，大家都話佢做戲好睇，今次佢要突破底線去做豪放女角色，現實中佢係一個好斯文女仔。」 <br>採訪：卓寶花<br>攝影：仇志德</p></body></html>
