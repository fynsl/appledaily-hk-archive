<html><header><meta charset="utf-8"><title>張敬軒為脂肪肝戒消夜</title></header><body><h1>張敬軒為脂肪肝戒消夜</h1><p>張敬軒昨日在沙田新城市廣場出席音樂活動，洪卓立專程到場支持。軒仔在香港城市室樂團伴奏下，演唱四首歌曲，他說：「之前同管弦樂團合作過好多次，但喺商場就第一次，估唔到商場入面都有山頂嘅朋友，可以喺唔使咁拘束環境下，聽到我最鍾意嘅尖叫聲同掌聲。」<br>軒仔表示考慮明年在紅館開演唱會，最近籌備錄新歌。今年因愛犬患重病，令他更珍惜家人，他說：「之前去咗做身體檢查，驗出有脂肪肝，唔需要食藥，食消夜食得太好同飲啤酒，自從出咗報告之後，都有盡力去戒，不過唔知戒得幾耐。」他表示年紀不小，需要更注重身體健康。<br>採訪：馬健華<br>攝影：陳俊強</p></body></html>
