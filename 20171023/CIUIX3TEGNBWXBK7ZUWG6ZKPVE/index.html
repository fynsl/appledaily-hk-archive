<html><header><meta charset="utf-8"><title>陳寶珠每月自我檢查乳房</title></header><body><h1>陳寶珠每月自我檢查乳房</h1><p>陳寶珠、梁漢文太太林文慧、廖碧兒等昨日在山頂出席「乳健同行2017步行籌款」，已擔任該活動大使3年的寶珠姐，她透露每年都會檢查身體，每個月亦會自我檢查。<br>林文慧在2012年被診斷患上乳癌二期，她指已過危險期，但凡事都要小心，她說：「我成日都唔記得要檢查，要醫生打嚟提我，身邊嘅人仲緊張過我。」她又指現時常做運動和跑步，她說：「老公陪我慢跑，但佢笑我好似行Landmark。」治療過程是否好辛苦？她謂：「唔算太辛苦，有老公陪住就好啲，佢真係幾好，如果早起身，佢會同我食嘢，又聽我話，佢係緊張大師。」<br>採訪、攝影：黃曉妍</p></body></html>
