<html><header><meta charset="utf-8"><title>夏日求驗客：國米門神撲走拿玻里兩分 - 求驗客</title></header><body><h1>夏日求驗客：國米門神撲走拿玻里兩分 - 求驗客</h1><p>意甲上周六榜首大戰，拿玻里主場俾國米悶和0:0，聯賽八連勝走勢斷纜。國米今場一心死守，拿玻里全場控球指數有成62%，不過13次射門僅得四次中框，加上國米門將漢丹洛域（左）上晒身，上半場19分鐘一次連環撲救，擋出咗荷西卡利祖同梅頓斯射門，成功幫國米守住最後一關。國際米蘭喺下半場本有機會贏波攞走三分，馬泰斯雲仙奴推過拿玻里門將連拿後窄位起腳，但艾比奧爾喺白界線前將皮球頂走化險為夷，兩隊最終踢成0:0完場。</p></body></html>
