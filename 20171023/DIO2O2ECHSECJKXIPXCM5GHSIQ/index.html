<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】李蘊送別愛貓</title></header><body><h1>【馮仁昭四圍超】<br>李蘊送別愛貓</h1><p>李蘊前日喺Instagram貼相留言要同一位「親人」道別，原來係佢養咗16年嘅愛貓「毛毛」，李蘊話：「毛毛已經瘦得緊要，只有尾巴能輕微擺動，眼睛也開始渾濁了，知道你即將要離開我們。」<br>噚日李蘊仲畀毛毛喺窗邊曬太陽，隔咗一陣就宣佈死訊：「Bye Bye啦李金毛，彩虹橋上面好多朋友仔陪你，唔使驚㗎，我哋永遠愛你懷念你。」<br>撰文：馮仁昭</p></body></html>
