<html><header><meta charset="utf-8"><title>林嘉欣錄歌緊張</title></header><body><h1>林嘉欣錄歌緊張</h1><p>林嘉欣昨日在鑽石山出席「親親小團圓繪本系列發佈會」，該繪本將嘉欣和兩個女兒的生活點滴化作童趣小故事，她早前亦應邀合唱主題曲《蝦蝦蝦》，相隔13年再次踏進錄音室錄歌，嘉欣笑言很緊張。問到有否想起當年做歌手的回憶？嘉欣說：「又冇喎，因為我完全冇歌癮，就連兩個女都唔知我唱歌，我亦唔想佢哋知。」<br>嘉欣大讚兩個女兒唱歌比自己好，至於演技，她說：「小朋友好鍾意角色扮演，佢哋試過扮小紅帽、狼、白雪公主，我有時做吓後母賣蘋果，做到家姐幾乎喊，可能我太入戲。」本月是大女的七歲生日，嘉欣表示燒烤和看動畫慶祝。<br>採訪、攝影：黃曉妍</p></body></html>
