<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林千豔擔心癌症復發</title></header><body><h1>【馮仁昭四圍超】<br>林千豔擔心癌症復發</h1><p>歌手林千豔前晚喺九龍灣舉行音樂會，譚日康同李安琪任嘉賓。上年患上罕有癌症DSFP嘅林千豔，話上年做完手術後未有覆診：「擔心覆診發現復發，到時乜都做唔到，自己好鍾意音樂，希望完咗騷先照顧身體，為咗準備今次演唱會，半年前已經閉關準備。」<br>聽日係林千豔嘅生日，佢話喺音樂會上冇特別安排慶祝，做完演唱會就當搞咗生日。<br>撰文：馮仁昭</p></body></html>
