<html><header><meta charset="utf-8"><title>【一周必看】台民眾拒與強國同時區　聯署要求跟日韓時區</title></header><body><h1>【一周必看】<br>台民眾拒與強國同時區　聯署要求跟日韓時區</h1><p>民進黨上台後，台灣「去中國化」動作不斷。台網民在官方國發會「公共政策網路參與平台」（join.gov.tw）發起投票，要求將台灣時區由目前GMT+8改為+9，即提早1小時與日、韓相同，目的是脫離中國大陸標準時區。至上周四下午5時提案已獲超過5,000民眾附議支持，依規定政府須正式回應。香港天文台前台長林超英指，撇除政治含意，各地政府有權自行決定採用哪個時區。</p></body></html>
