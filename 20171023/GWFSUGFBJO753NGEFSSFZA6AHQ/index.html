<html><header><meta charset="utf-8"><title>夏日求驗客：泰利英冠開齋仲有貨交 - 求驗客</title></header><body><h1>夏日求驗客：泰利英冠開齋仲有貨交 - 求驗客</h1><p>泰利（右）上周六射入加盟阿士東維拉後第一個入球，協助球隊喺英冠主場以2:1擊敗富咸。36歲嘅泰利今夏離開車路士前，為車仔上陣717場射入67球，後衞嚟講都算多產。呢位前英格蘭同車路士隊長上周六頭槌建功，幫新東家對富咸一戰先開紀錄，射入佢加盟維拉首個入球，呢球亦係佢車仔外為其他球會入嘅第一個入球。維拉領隊布魯士賽後亦大讚泰利表現出色，仲話希望佢𠵱家得26歲，未來10年都可以為維拉比賽。</p></body></html>
