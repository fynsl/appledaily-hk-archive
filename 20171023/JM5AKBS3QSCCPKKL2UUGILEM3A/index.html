<html><header><meta charset="utf-8"><title>謝君豪等再演《春天》</title></header><body><h1>謝君豪等再演《春天》</h1><p>蘇玉華、劉雅麗、謝君豪及高志森等昨日到九龍灣出席《我和春天有個約會》舞台劇高清修復版欣賞會。蘇玉華表示整個修復令齣戲好靚，她說：「當年全部新人一齊拍好開心，票房亦都好好，有機會都想拍番。」謝君豪表示參與首集《春天》演出，相隔二十幾年，演員外表沒甚改變，他說：「當年演技係幼嫩，但有初戀嘅感覺，自己都希望有原班人馬再合作，有就一定做，唔會計酬勞。」</p><p>高志森透露今次花費六位數字修復：「希望有機會原班人馬再做，大半年前已經寫咗第二集嘅劇本，係電影版前傳與後傳，𠵱家搵緊投資。」<br>採訪、攝影：張俊銘</p></body></html>
