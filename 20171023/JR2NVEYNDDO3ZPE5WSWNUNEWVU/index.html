<html><header><meta charset="utf-8"><title>謝夫睇完《雷神》零印象</title></header><body><h1>謝夫睇完《雷神》零印象</h1><p>除了「雷神」與「變形俠醫」，謝夫高拔林（Jeff Goldblum）與泰莎湯遜（Tessa Thompson）的角色同樣非常重要，前者在戲中是個暴君，後者則是雷神的最佳戰友。他們都指跟導演泰格合作很開心，但想不到謝夫連自己有否看過《雷神奇俠》都忘記了，他說：「我之前沒看過雷神的電影，不是，我看過第一部，我比較愛看莎士比亞的舞台劇。」<br>相反，泰莎則是個超級粉絲：「我是一名雷神迷！我很愛簡尼夫班納（Kenneth Branagh）的作品（第一集《雷神奇俠》導演），很有詩意，我也愛《鐵甲奇俠》（Iron Man），我通常愛看獨立電影。」</p></body></html>
