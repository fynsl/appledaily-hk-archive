<html><header><meta charset="utf-8"><title>GiGi想帶囡囡去冒險</title></header><body><h1>GiGi想帶囡囡去冒險</h1><p>梁詠琪（GiGi）日前於廣州出席Max Mara活動，現場有幾百人圍觀，場面好熱鬧。GiGi被問及會否考慮生第二胎？她表示：「睇緣份，因為我覺得生小孩呢方面，父母同小孩係種緣份，唔係我哋搵小孩，係小孩喺天上嚟搵佢哋嘅父母，所以我希望佢睇到我喺呢度。」<br>最近GiGi參與不少內地綜藝節目，問到會否效法其他藝人，帶女兒演出真人騷？她說：「有人問我，但我暫時唔會考慮啦，睇到別人參與節目幾好玩，感覺好sweet，自己都好想一個人帶佢到處去冒險，但長時間喺鏡頭前，佢年紀太細，其實我成日一個人帶佢，以前媽咪都係咁樣帶自己。」<br>撰文：鍾國仁</p></body></html>
