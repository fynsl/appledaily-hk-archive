<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林作賣豪宅套現</title></header><body><h1>【馮仁昭四圍超】<br>林作賣豪宅套現</h1><p>決意闖娛圈嘅林作，近日就自爆簽咗三年畀范振鋒。富二代出身嘅林作，噚日竟然喺Ig留言：「實不相瞞，屋企最近環境急轉直下，已經在醞釀出售層所謂豪宅。」<br>林作同媽咪住緊麥當勞道3,400呎複式豪宅，𠵱家市值逾8千萬，講到賣樓套現，佢噚日話：「阿媽有日語重心長同我講『我哋今時唔同往日』，估計佢生意出咗問題，詳情要問佢。」<br>撰文：馮仁昭</p></body></html>
