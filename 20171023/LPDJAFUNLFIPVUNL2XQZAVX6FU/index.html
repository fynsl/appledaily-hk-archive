<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳潔麗呻非主流冇贊助</title></header><body><h1>【馮仁昭四圍超】<br>陳潔麗呻非主流冇贊助</h1><p>陳潔麗（Lily）前晚喺旺角麥花臣場館舉行演唱會，全場爆滿。歷年嚟出過多隻發燒碟嘅Lily，自稱喺四大天王嘅歌曲陪伴下成長，所以特別揀咗四位嘅金曲演唱。<br>尾段時，Lily話：「我唔係主流歌手，冇贊助商，亦都冇大公司喺背後支持，今晚所有門票都係靠大家一張一張咁去支持。」最後更加感觸落淚，觀眾反應熱烈，要兩度encore。<br>撰文：馮仁昭</p></body></html>
