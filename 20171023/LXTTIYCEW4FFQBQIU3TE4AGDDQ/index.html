<html><header><meta charset="utf-8"><title>【美圖晒晒】山系女星連俞涵　氣質feel最愛大自然</title></header><body><h1>【美圖晒晒】<br>山系女星連俞涵　氣質feel最愛大自然</h1><p>台灣氣質女星連俞涵，過往多半接拍MV、微電影，去年演出改編作家白先勇著作的電視劇《一把青》，讓她勇奪金鐘獎新進演員獎，過去1年片約不斷，十分忙碌。<br><br>連俞涵喜歡接觸大自然，笑稱有山上的工作她都來者不拒、也不會計較酬勞。至於感情，她說：「沒有心情談感情耶，工作比較重要，我比較想做自己的事情。」她挑對象都憑感覺，很難描述條件，生活中很少有機會認識異性，她笑說：「因為去爬山遇到的都是阿伯。」<br><br>facebook</p></body></html>
