<html><header><meta charset="utf-8"><title>盧凱彤唔想要細路拒領養</title></header><body><h1>盧凱彤唔想要細路拒領養</h1><p>歌手盧凱彤、何韻詩和黃耀明等昨日於西九出席第4屆「一點粉紅」活動，除盧凱彤太太余靜萍及何韻詩緋聞女友方迦南外，趙式芝、鄧達智及王賢誌等各自與伴侶到場支持。盧凱彤受訪時，被問到媽咪想抱孫，她直認說：「佢想我哋領養，我將呢個責任推咗畀哥哥，叫佢快啲結婚生細路。因為我唔想有細路，不過如果將來要爭取同志領養，我一定會爭取。」<br>同場的明哥指鄧達智和盧凱彤都在外地結婚，認為香港實在太落後，配不起國際大都會之名。問他是否等香港合法化才結婚時，明哥說：「我唔一定結婚，但如果香港有呢樣嘢，我點都會搵一個人結婚。」<br>採訪：王連連<br>攝影：仇志德</p></body></html>
