<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】猷君舊愛豪擺百日宴</title></header><body><h1>【馮仁昭四圍超】<br>猷君舊愛豪擺百日宴</h1><p>何猷君舊愛、新加坡富商兼西甲球隊華倫西亞班主林榮福女兒林慧俐（Kimmy）今年7月未婚產子，有指佢喺明年3月23號出嫁。<br>Kimmy前日為囝囝Kyden搞百日宴，以藍、白色嘅遊樂場做主題，接待處放咗小型摩天輪，場內又有旋轉木馬同咖啡杯擺設，枱上仲放咗約20個巨型蛋糕，Kimmy將百日宴拍成Ig限時動態同友人分享。<br>撰文：馮仁昭</p></body></html>
