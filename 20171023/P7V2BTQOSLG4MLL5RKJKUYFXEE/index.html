<html><header><meta charset="utf-8"><title>夏日求驗客：巴塞贏馬拉加一味靠運 - 求驗客</title></header><body><h1>夏日求驗客：巴塞贏馬拉加一味靠運 - 求驗客</h1><p>巴塞隆拿上周六晚喺西甲主場以2:0擊敗馬拉加，話全靠運氣都不為過，話說上半場迪路菲奧（中）接應盧卡斯迪治尼傳中頂入，嗰陣禁區入面全部馬拉加球員都舉晒手，原因係盧卡斯迪治尼傳中前個波已經明顯出咗底線，但球證同旁證都視若無睹。就算馬拉加班球員追住球證投訴都冇用，巴塞憑呢個入球半場領先1:0。56分鐘恩尼斯達接應美斯妙傳，起腳射門又省中對手後衞彈高入網，最終贏2:0，你話今場巴塞今場係咪贏運喇。</p></body></html>
