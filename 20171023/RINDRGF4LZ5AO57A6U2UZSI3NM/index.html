<html><header><meta charset="utf-8"><title>朱千雪叫視帝視后請食飯</title></header><body><h1>朱千雪叫視帝視后請食飯</h1><p>朱千雪和張振朗剛在新加坡出席頒獎禮回港，昨日兩人到紅磡出席活動，朱千雪在當地奪得最愛電視女角色獎，希望可以與劇組再聚慶功，她說：「梗係要王浩信同李佳芯請，佢哋係視帝視后。」對於當晚穿得性感到場，朱千雪指事前沒刻意問男友取得批准：「平時啲衫係自己揀，唔係好性感，條裙好安全。」<br>而張振朗亦奪得男配角獎，得獎時獲好友王浩信等握手鼓勵，即淚如泉湧。他指眾人拍劇有愛又感情好，希望再開續集，他得獎後即要開工，問到女友是否未能吻賀？他臉紅說：「我哋有溝通，佢好戥我開心。」<br>採訪：王連連<br>攝影：仇志德</p></body></html>
