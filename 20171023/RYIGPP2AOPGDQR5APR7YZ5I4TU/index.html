<html><header><meta charset="utf-8"><title>中環在線：王賢誌唔接棒　王忠桐有排做 - 李華華</title></header><body><h1>中環在線：<br>王賢誌唔接棒　王忠桐有排做 - 李華華</h1><p>王氏港建（532）主席王忠桐一向都話仔仔王賢誌（Vinci）無意接棒，但今年9月Vinci升做執董，未計花紅每個月仲有8.5萬人工，大家都以為王忠桐部署交棒喇。<br>但王忠桐噚日斬釘截鐵地話唔會交棒界Vinci，「佢（Vinci）鍾意做自己嘢，未來一年佢又好忙」，又啱嘅，Vinci係東華三院第一副主席，明年又會跟隨爸爸步伐，出任主席一職，應該會忙個不停。<br>王忠桐又話，公司有好多老臣子可以幫手，除非自己身體有問題，否則短期內都仲未有退休打算喇。</p></body></html>
