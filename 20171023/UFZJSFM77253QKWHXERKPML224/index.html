<html><header><meta charset="utf-8"><title>隔牆有耳：陳肇始　變身山頂pink lady - 李八方</title></header><body><h1>隔牆有耳：<br>陳肇始　變身山頂pink lady - 李八方</h1><p>港島山頂噚日朝早一片紅，2,000個着住粉紅服飾嘅健兒，參與香港乳癌基金會一年一度嘅《乳健同行2017》，除咗要喚醒公眾關注乳癌威脅，亦籌款同呼籲各界多運動強身。善款會用喺預計今年底至明年初開幕嘅香港乳癌基金會賽馬會乳健中心（九龍），方便九龍同新界嘅婦女尋求適切嘅乳健服務。擔任基金會名譽贊助人嘅食衞局長陳肇始由衫到鞋一身pink，身為主禮嘉賓嘅佢致辭時話好開心公眾鼎力支持活動，相信有助提升市民對乳癌預防同篩查嘅認識。</p></body></html>
