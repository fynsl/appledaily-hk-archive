<html><header><meta charset="utf-8"><title>夏日求驗客：米路吉遜手痕想入「宮」 - 求驗客</title></header><body><h1>夏日求驗客：米路吉遜手痕想入「宮」 - 求驗客</h1><p>英國《太陽報》近期披露，話知名老牌影星米路吉遜（Mel Gibson、小圖）睇中咗前晚0:1輸畀紐卡素嘅水晶宮(圖)，想入主呢間正處榜尾嘅英超球會。據悉，米路吉遜嘅合作伙伴、喺荷里活擔任製片商嘅Bruce Davey，近期同水晶宮主席柏利殊商討可唔可以購入水晶宮部份股份，但暫時就冇出過正式嘅聲明等等。Bruce Davey同米路吉遜合作開咗間Icon Production都好幾年，希望將業務擴展到歐洲或亞洲市場 。</p></body></html>
