<html><header><meta charset="utf-8"><title>伊雲背妻偷食Mary</title></header><body><h1>伊雲背妻偷食Mary</h1><p>46歲的英國男星伊雲麥奎格（Ewan McGregor）與法裔老婆Eve Mavrakis結婚22年，不過昨日伊雲卻被英國《太陽報》爆他背妻偷食32歲女拍檔Mary Elizabeth Winstead（右），兩人被拍得在倫敦餐廳火辣舌戰。伊雲和Mary於劇集《雪花高離奇命案》（Fargo）中演情侶，今年5月Mary宣佈與Riley Stearns分居，估計兩人因而撻着。</p></body></html>
