<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張繼聰老婆有着落安心</title></header><body><h1>【馮仁昭四圍超】<br>張繼聰老婆有着落安心</h1><p>張繼聰同韓君婷噚日到紅磡出席娛樂公司開幕，為後年開拍嘅新戲操弗42吋胸肌，問係咪要似張家輝嘅身形？阿聰話：「最近見過佢，對手喺我身上遊走，話我練得好，但佢仍然係第一個。」<br>謝安琪傳加盟麥浚龍公司，阿聰話留畀太太交代：「成件事我好安心，開心搵到合作夥伴，最快出年成事。」同場嘅韓君婷無意復出，只希望喺現場搵新人拍廣告。<br>撰文：馮仁昭</p></body></html>
