<html><header><meta charset="utf-8"><title>【婚前撻Q】兩次偷食被發現</title></header><body><h1>【婚前撻Q】兩次偷食被發現</h1><p>現年32歲的戴夢夢，她跟Ricky父女戀最令人印象深刻，但其實夢夢的情路迂迴。夢夢09年跟相學家陳果齊兒子陳定幫拍拖（圖），二人在12年已訂好澳門酒席準備結婚，豈料男方忽然退婚，有報道指有人被發現曾兩次偷食，導致婚事告吹。<br>夢夢今年中跟Ricky拍拖時，亦曾被傳媒拍到她跟任職五星級酒店的品酒師莊炳森到澳門賭場玩兩手，其間二人全程攬腰恍如連體嬰，Sam不時摸夢夢臉頰，親暱程度如熱戀情侶，事後夢夢以「仲了解緊」作回應，又指與Ricky已分手，似乎怕被指劈腿。</p></body></html>
