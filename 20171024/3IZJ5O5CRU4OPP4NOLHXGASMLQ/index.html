<html><header><meta charset="utf-8"><title>點滴：官媒改常萬全擦鞋語錄</title></header><body><h1>點滴：官媒改常萬全擦鞋語錄</h1><p>【本報訊】中國官場擦鞋文化，連官媒也咋舌。中央軍委委員兼國防部長常萬全在十九大開幕後大讚習近平：「頂天立地的歷史擔當托起偉大夢想；經天緯地的雄才大略引領前進方向；戰天鬥地的革命精神令人心馳神往；翻天覆地的開新圖強鑄就巨變滄桑；感天動地的領袖情懷彰顯大愛無疆。」<br>但官媒不報道此番表述，《解放軍報》將之改成「十八大以來，以習近平同志為核心的黨中央帶領我們披荊斬棘、開拓創新」。</p></body></html>
