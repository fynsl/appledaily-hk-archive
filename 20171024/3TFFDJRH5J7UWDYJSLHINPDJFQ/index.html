<html><header><meta charset="utf-8"><title>「暴民」襲展覽掹蝴蝶展品剝埋恐龍棚牙好無品</title></header><body><h1>「暴民」襲展覽掹蝴蝶展品<br>剝埋恐龍棚牙好無品</h1><p>內地遊客幾有「品」，香港人想必有深切體會，現在就連他們的同胞也受不了！四川成都金堂一個蝴蝶節恐龍展，吸引大批遊客觀賞。上周六開幕第一天，很多遊客無視告示牌，直接折斷樹枝拿走蝴蝶展品，恐龍模型的門牙也被拔去，驟眼看過去，仿如暴民搶掠。不少大人更是在小孩面前，帶頭破壞公物，做壞榜樣。難怪有網民留言：「凶相畢露，看看太可怕了」、「唉，真的是素質問題！」<br><br>梨視頻</p></body></html>
