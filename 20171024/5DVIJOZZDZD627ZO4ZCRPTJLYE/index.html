<html><header><meta charset="utf-8"><title>【愛得轟烈】當眾除裙趷Pat露底</title></header><body><h1>【愛得轟烈】當眾除裙趷Pat露底</h1><p>戴夢夢是否稱得上「烈女」見仁見智，但其戀愛態度就百分百是轟烈型，愛上人夫、太極樂隊鼓手Ricky後，除了不介意被冠上小三之名，當眾與Ricky攬攬錫錫，最激一次莫過於是疑似醉酒的她，當街脫去短裙，趷pat兼露底，除此又試過當街和Ricky大吵大鬧。<br>不過，夢夢擊退正印後，除了經常做司機接載Ricky，對Ricky和前妻所生的十多歲兒子亦照顧有加，完全不介意充當傭人、保母加司機，陪食之餘又管接管送，相信這亦是Ricky對她死心塌地的原因之一。</p></body></html>
