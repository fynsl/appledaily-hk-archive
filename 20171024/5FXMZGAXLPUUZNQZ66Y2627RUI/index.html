<html><header><meta charset="utf-8"><title>李彩華預告開騷咀女</title></header><body><h1>李彩華預告開騷咀女</h1><p>李彩華（Rain）昨日在觀塘為大後日舉行的演唱會綵排，由三男一女舞蹈員伴舞，唱葉玉卿金曲《擋不住的風情》，舞蹈尾聲Rain跟女舞蹈員借位扮kiss。Rain指快將開騷，心情未有特別緊張，更笑言已預計有發台瘟情況，到時會以笑遮醜。<br>對於不找男舞蹈員扮kiss，是否怕男友介意？Rain笑說：「唔係，其實隻舞話個女仔女扮男裝，最尾先表露真身，可能演出時我會畀佢吸引真錫。」嘉賓方面，她邀請了李彩華先生伴奏吹色士風，又會跟胡渭康合唱。服裝則以通爽設計為主，Rain又自爆沒有節食，因擔心欠力氣唱歌。<br>採訪、攝影：馬建華</p></body></html>
