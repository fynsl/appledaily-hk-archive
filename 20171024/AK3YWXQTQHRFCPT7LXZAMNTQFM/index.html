<html><header><meta charset="utf-8"><title>夏日求驗客：阿辛斯奧助皇馬大捷</title></header><body><h1>夏日求驗客：阿辛斯奧助皇馬大捷</h1><p>皇家馬德里周日主場迎戰伊巴，18分鐘由馬高阿辛斯奧傳中，伊巴後衞保羅奧利華拉同沙治奧拉莫斯爭頂時誤將皮球頂入己隊網窩，皇馬靠對手烏龍球而先拔頭籌。10分鐘後，21歲嘅阿辛斯奧接應艾斯高傳送左腳抽射破網，皇馬半場領先2:0。馬些路喺82分鐘接應同係後備上陣嘅賓施馬傳送射入，協助皇馬以3:0大勝伊巴，取得聯賽四連勝。同日馬德里體育會憑加美路喺28分鐘一箭定江山，作客1:0小勝切爾達。</p></body></html>
