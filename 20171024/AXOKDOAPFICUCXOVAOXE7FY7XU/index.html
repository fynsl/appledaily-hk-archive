<html><header><meta charset="utf-8"><title>《陰屍路》第八季開播</title></header><body><h1>《陰屍路》第八季開播</h1><p>【即煲即介】以喪屍為主題的經典劇集《陰屍路》（The Walking Dead）拍到第八季，承接上季劇情，主角Rick與「Kingdom」成員結成同盟，誓要對付仇人Negan旗下的「Saviors」和「Scavengers」。今季改編原著漫畫中的《All Out War》章節，Rick、Daryl等連同Glenn遺孀Maggie強勢起圍，Rick更有一頭白髮造型，本地NowTV Fox頻道今日起亦可以收看。</p></body></html>
