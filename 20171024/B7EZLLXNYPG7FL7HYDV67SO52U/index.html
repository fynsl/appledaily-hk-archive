<html><header><meta charset="utf-8"><title>囝囝未夠一歲難道靚媽陳敏之又有喜</title></header><body><h1>囝囝未夠一歲<br>難道靚媽陳敏之又有喜</h1><p>靚媽陳敏之喺去年12月誕下兒子雷子樂，囝囝未夠一歲，敏之為咗快啲回復弗爆身材，好勤力做運動。佢仲好慷慨不時喺IG貼泳衣相，睇嚟敏之最鍾意嘅運動都係游水。<br><br>敏之昨日又貼咗一張大半身嘅泳衣相，但唔知係咪因為正面、陰影，還是角度問題，見敏之個肚有少少微凸，即有網民問﹕「肚子稍微○點，是不是要恭喜漂亮媽媽吖？」、「你好像有喜了」。敏之可能擔心大家誤會佢又有咗，立即回覆﹕「這是我的性感曱甴肚。」<br><br>其實敏之生完都未夠一年，腰型已經返晒嚟，除咗有少少「曱甴肚」，整體身型已經係好弗，難怪佢都唔介意不時派福利。</p></body></html>
