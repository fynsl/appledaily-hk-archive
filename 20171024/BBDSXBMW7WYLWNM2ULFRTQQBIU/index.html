<html><header><meta charset="utf-8"><title>隔空冧女友翠如蕭正楠 ﹕天下無雙</title></header><body><h1>隔空冧女友翠如<br>蕭正楠 ﹕天下無雙</h1><p>蕭正楠日前被曹永廉喺微博爆嚮口﹕「結咗婚係唔同啲。」搞到網民群情洶湧咁恭喜蕭正楠同黃翠如。不過，當時人好快就出嚟澄清咗，呢個只係曹永廉嘅生日願望。<br><br>話咁快，昨日又輪到黃翠如許願喇，事關昨日係佢嘅36歲生日，身為廿四孝男朋友嘅蕭正楠，凌晨時分已經喺微博祝女友生日快樂。除咗上載一張翠如拎住朱古力班戟嘅相，蕭正楠仲隔空冧爆女友，用咗四個圖案，分別係「天使」、「手指向下」、「無」、「勝利手勢」，有人估，蕭正楠話女友係「獨一無二嘅天使」，亦都有人估係「天下無雙」，真係冧到唔知點形容。<br> </p></body></html>
