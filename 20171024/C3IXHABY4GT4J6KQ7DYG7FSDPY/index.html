<html><header><meta charset="utf-8"><title>【2D】尋人！12歲女童葉宛兒　失蹤7日</title></header><body><h1>【2D】尋人！12歲女童葉宛兒　失蹤7日</h1><p>【本報訊】12歲女童葉宛兒，上周二(17日)清晨6時半，離開藍田平田邨寓所後失蹤，其家人五日後(22日)報警。<br><br>葉宛兒身高約1.63米，體重約38公斤，中等身材，長面型，黃皮膚，蓄長黑髮，最後露面時身穿白色校服裙及攜有一個黑色書包。 <br><br>任何人士如有葉宛兒消息或曾見過她，可致電3661 0500與觀塘警區警署人員，或與任何一間警署聯絡。</p></body></html>
