<html><header><meta charset="utf-8"><title>阿姐領榮譽博士　羅家英妒忌</title></header><body><h1>阿姐領榮譽博士　羅家英妒忌</h1><p>汪明荃（阿姐）昨日在演藝學院獲行政長官林鄭月娥頒發榮譽博士，邱達昌女兒邱詠筠則獲頒榮譽院士，無綫主席陳國強、樂易玲、曾勵珍、杜之克及何哲圖到場觀禮。<br>阿姐表示心情興奮和感激，皆因今年是她入行50周年，加上演藝學院對演藝界而言份外親切和專業，以及對她是一個肯定和推動，阿姐坦言暫時沒有想過退休。談到老公羅家英沒有到場？她說：「佢𠵱家要配音，今晚會食飯。」家英哥有何表示？她笑說：「佢話『點解你又攞』，可能有少少妒忌。」會否借博士帽給家英哥戴？她笑謂：「佢都攞過一次。」<br>採訪：黃曉妍<br>攝影：仇志德</p></body></html>
