<html><header><meta charset="utf-8"><title>古天樂海中點火慶生</title></header><body><h1>古天樂海中點火慶生</h1><p>由林德祿執導、古天樂和鄭嘉穎等演出的《L風暴》正式煞科，適逢上周六是古仔生日，天馬老闆黃百鳴與劇組準備了兩個蛋糕為古仔慶祝，送上驚喜。當日拍攝任職ICAC的古仔及嘉穎，在海上與栢天男激烈打鬥和追逐，過程緊張刺激。<br>劇組於午飯時段邀請壽星公古仔聯同老闆、導演及一眾演員於遊艇上切蛋糕，並飲紅酒慶祝，劇組還唱生日歌祝賀古仔，但由於海風好大，工作人員點不着生日蠟燭，最終要由古仔親自點火，問到生日願望？古仔表示：「身體健康！還有是大家不要只捐錢，要用行動去幫助更多有需要的人！」<br>撰文：鍾國仁</p></body></html>
