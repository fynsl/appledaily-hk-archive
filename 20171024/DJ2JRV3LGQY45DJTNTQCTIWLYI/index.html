<html><header><meta charset="utf-8"><title>謝安琪揩花胎軨心痛</title></header><body><h1>謝安琪揩花胎軨心痛</h1><p>張繼聰日前在社交網上載短片自爆撞甩輪拱，前晚再貼另一座駕車軨「受傷」短片，今次「兇手」卻是老婆謝安琪（Kay），阿聰抵死說：「我同我老婆講，軨係要嚟揩花嘛，唔緊要啦，最緊要人冇事嘛！」</p><p>Kay被老公踢爆撞花車胎軨，前晚她在電話說：「呢個小意外好小事，冇釀成危險，當然亦冇受傷，不過心痛囉，同埋得到一個好青春嘅新花名，叫『花軨Ken』，因為條軨花晒，好多網友好踴躍介紹維修師傅畀我，張先生對上一次嘅短片一出，都得到好幾個維修贊助，今次深深感受到香港朋友嗰種熱情同群策群力、互相幫忙同守望相助精神，好感激大家。」<br>採訪：皓騫</p></body></html>
