<html><header><meta charset="utf-8"><title>沈震軒轉會　同安仔合作</title></header><body><h1>沈震軒轉會　同安仔合作</h1><p>沈震軒昨日在尖沙嘴出席太陽娛樂文化簽約記者會，活動上，他跟特技演員表演爆破和槍戰場面，同時又播出老闆周焯華和林家棟的支持短片，及播出跟周麗淇合作的新歌《我真的很好》MV，至於師兄許志安則現身送上結他。<br>今次連同經理人約一併轉到太陽娛樂，沈震軒說：「嚟緊會有電影同埋音樂嘅project，希望下年會有機會出新EP。」至於可會跟安仔合作？沈震軒透露已寫新歌給對方，相信很快成事。早前被表姨數臭，問到心情可有影響？沈震軒說：「要回應都回應咗，會用工作去證明畀大家睇。」 <br>採訪、攝影：曹家誠</p></body></html>
