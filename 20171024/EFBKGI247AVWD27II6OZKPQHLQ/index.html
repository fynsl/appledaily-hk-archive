<html><header><meta charset="utf-8"><title>盧巧音出新歌無意爭獎</title></header><body><h1>盧巧音出新歌無意爭獎</h1><p>盧巧音將會在12月舉行個人音樂會，她昨日在銅鑼灣舉行記者會，穿露腰裝大晒心口紋身，其丈夫Sammy所屬的樂隊Kolor出場支持，眾人翻唱《好心分手》及拍成MV作禮物，Sammy笑言這是盧巧音最紅的一首歌。<br>盧巧音現時隔日跑步練氣，間中會約丈夫一起跑，Kolor因12月到內地巡唱，未能擔任樂手，盧巧音說：「冇所謂，之前做騷慣咗同佢哋3個，𠵱家同另一班人做有新鮮感。」而兩晚演出都會有嘉賓，她打算邀請前輩和後輩合作，而為了配合個唱她會有新歌，但不會刻意在頒獎禮上角逐獎項，她說：「獎項好虛浮，做歌、拍MV實在啲。」<br>採訪、攝影：王連連</p></body></html>
