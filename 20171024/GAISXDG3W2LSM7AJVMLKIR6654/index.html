<html><header><meta charset="utf-8"><title>郭羨妮與老公仍有拍拖Feel</title></header><body><h1>郭羨妮與老公仍有拍拖Feel</h1><p>郭羨妮、黃淑儀、曾航生等昨日在西環魯班先師廟為港台拍攝劇集《獅子山下2017》，劇情講述郭羨妮求子心切，在廟內祈神問卜，她笑說：「我邊拍邊求，不過呢啲要放鬆啲，刻意真係唔得。出年個女升小學，𠵱家同佢報咗7、8間小學，不過未有消息。」<br>本月1日是郭羨妮和老公朱少杰的結婚6周年，她說：「老公返咗香港5日，我哋食飯、行街買嘢。」她表示收到老公所送結婚周年禮物，笑說：「但係唔啱我用，或者叫佢折現。」雖然與老公聚少離多，但她直言仍有拍拖感覺。<br>採訪：黃曉妍<br>攝影：沈健程</p></body></html>
