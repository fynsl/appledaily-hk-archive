<html><header><meta charset="utf-8"><title>千嬅滿足歌迷再加場</title></header><body><h1>千嬅滿足歌迷再加場</h1><p>楊千嬅「三二一Go！演唱會2017」原定在12月23日至明年1月1日舉行，但因三面台緣故，令座位減少，再加上主辦機構需預留門票給贊助商，導致不少歌迷投訴買不到票。東亞娛樂昨日宣佈加開明年1月2日最後一場，門票於後天公開發售。<br>自從有歌迷投訴買不到票，千嬅十分關注，幾度向公司反映，又願意犧牲休息時間，用來爭取加場，她相信加開一場，應該可以滿足歌迷的要求。千嬅說：「好感謝大家對我嘅支持，我會努力做好今次嘅演唱會，呢排日日操練，真係地獄式咁操，好多鍾意食嘅嘢，暫時都要忍口。」<br>撰文：鍾國仁</p></body></html>
