<html><header><meta charset="utf-8"><title>伊雲早於5月與妻分居</title></header><body><h1>伊雲早於5月與妻分居</h1><p>46歲英國男星伊雲麥奎格（Ewan McGregor）日前被影到背老婆偷食同劇女拍檔，與32歲女星Mary Elizabeth Winstead於倫敦餐廳火辣舌戰，昨日就傳出伊雲與太太Eve Mavrakis原來早已分居。伊雲與法裔太太Eve結婚22年，育有4名子女，有指二人於今年5月已秘密分居，而Eve日前於洛杉磯出外購物時，被影到手上並無戴結婚戒指，而伊雲就現正身處蘇格蘭，更被當地居民撞到，將「集郵」相放上網。</p></body></html>
