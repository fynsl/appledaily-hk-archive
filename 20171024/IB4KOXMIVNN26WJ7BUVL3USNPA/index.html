<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳欣健聖誕棟篤唱</title></header><body><h1>【馮仁昭四圍超】陳欣健聖誕棟篤唱</h1><p>陳欣健（Philip） 以前除咗做大騷司儀，最令人印象深刻就係演警司角色，12月26號boxing day，Philip將假旺角麥花臣場館舉行「陳欣健EVEN NOW此情．此刻濃情金曲聖誕夜演唱會」，呢次係佢首次個人「棟篤唱」。<br>Philip好友許冠文放棄冰上釣魚假期，梁漢文更改工作行程，車婉婉押後親子旅行，都答應到時去捧場，暫時知Philip會唱《鐵塔凌雲》同《纏綿遊戲》等歌。<br>撰文：馮仁昭</p></body></html>
