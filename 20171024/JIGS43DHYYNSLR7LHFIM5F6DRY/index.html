<html><header><meta charset="utf-8"><title>夏日求驗客：基迪拉都戴帽除「烏」</title></header><body><h1>夏日求驗客：基迪拉都戴帽除「烏」</h1><p>祖雲達斯周日意甲作客烏甸尼斯，開賽八分鐘就失手，但對手六分鐘後擺烏龍，加上基迪拉喺20分鐘建功反超前2:1。不過，祖記嘅文迪蘇傑喺26分鐘同阿里卡特謙衝突，兩人各獲黃牌一張，文迪蘇傑之後同球證爭拗再領黃被逐。換邊後，主隊由丹尼路拿蘭基拉追平2:2。少踢一人嘅祖記五分鐘後由魯加尼建功再超前，加上基迪拉再入兩粒完成「帽子戲法」，同埋比真歷喺臨完場前破網，祖記終以6:2大勝烏甸尼斯。</p></body></html>
