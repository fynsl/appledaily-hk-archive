<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】周慧敏結婚8年嗌正</title></header><body><h1>【馮仁昭四圍超】周慧敏結婚8年嗌正</h1><p>馬浚偉日前請周慧敏做節目《偶然．馬浚偉》嘉賓，提到8年婚姻生活，周慧敏話：「原來結婚喺咁正，大家都覺得好開心，會好珍惜一齊相處嘅時間。假如我知道佢今晚得閒，我都盡量唔約人。」<br>周慧敏仲話早排收到老公倪震送嘅禱告盒，令佢好感動：「唔係乜名貴嘢，但我覺得好有心思，真係好鍾意。我好感動佢知道我嘅需要，我哋有共同信仰、價值觀。」<br>撰文：馮仁昭</p></body></html>
