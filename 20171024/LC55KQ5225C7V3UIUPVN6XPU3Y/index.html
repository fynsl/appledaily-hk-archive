<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鄧小巧被鋼管舞考起</title></header><body><h1>【馮仁昭四圍超】鄧小巧被鋼管舞考起</h1><p>鄧小巧早前拍攝新歌《可惜你是個人》MV，請咗鋼管舞蹈家同另一位視障射箭人士演出，不過當小巧試玩鋼管舞時，連管都上唔到，佢自嘲企埋鋼管舞蹈家身邊，搞到自己好失色。<br>不過小巧好快又回復自信：「其實每個人都有唔同價值，所以我哋唔應該驚同自己唔同嘅人，我覺得世界咁美好，就係因為每一個人都唔同，我希望首歌帶出一個正面訊息。」<br>撰文：馮仁昭</p></body></html>
