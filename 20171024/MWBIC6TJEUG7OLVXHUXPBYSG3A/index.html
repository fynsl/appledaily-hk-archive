<html><header><meta charset="utf-8"><title>馬房贏大賽完全上力？主帥以行動爭取紅利</title></header><body><h1>馬房贏大賽完全上力？<br>主帥以行動爭取紅利</h1><p>馬季快將踏入第三個月，不過大摩馬房主帥貝湯美開局不算太順利，僅贏過3次，全屬波士大摩之旗下馬，而對上一次勝出已是兩星期前，似乎尚未適應本港賽馬環境。<br><br>不過從大摩昨日（22日）在沙田錦標（二級賽1600米）包辦連贏位，相信這個大馬房已開始上力，相信貝湯美的成績亦會相繼提升。<br><br>今早（23日）他更特意為今期周三（25日）戰馬「多紅利」落草地彈閘，這種操練模式是大摩典型搏殺手法，加上「多紅利」是貝湯美今季開齋馬，豈能不留意呢？</p></body></html>
