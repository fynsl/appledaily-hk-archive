<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陸詩韻何紫綸教扮靚</title></header><body><h1>【馮仁昭四圍超】陸詩韻何紫綸教扮靚</h1><p>陸詩韻（Sharon 右）同好姊妹何紫綸（Ann）日前出席美容店開幕活動，Ann話最近有網上平台搵佢同Sharon一齊主持美容節目：「Sharon擅長美容護膚，我就擅長扮靚襯衫，我哋合作做主持一定會有火花。」Sharon笑話諗緊同Ann改個組合名，仲話一定要有「閨蜜」兩個字。<br>另外，Ann最近畀濕疹搞到好困擾，加埋鼻敏感，個人情緒好差。<br>撰文：馮仁昭</p></body></html>
