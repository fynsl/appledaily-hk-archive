<html><header><meta charset="utf-8"><title>貓眼妝配貓裙 「貓奴」Sammi着DG長裙好風騷</title></header><body><h1>貓眼妝配貓裙 「貓奴」<br>Sammi着DG長裙好風騷</h1><p>日前輪到鄭秀文（Sammi）為C AllStar做嘉賓，她隆重其事着了一條飄逸的白底圖案長裙，配一頭長曲髮，女人味十足。Sammi的白裙來自Dolce &amp; Gabbana，上面全是小貓咪圖案，她更特意花了一個貓眼妝配合，自稱貓奴的Sammi，「三米是貓控，貓奴和貓眼」，「充滿貓圖案的裙子。喜歡嚒？ 三米巧C歡」三貓合一。</p></body></html>
