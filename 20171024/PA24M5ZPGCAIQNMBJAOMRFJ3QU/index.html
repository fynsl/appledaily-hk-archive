<html><header><meta charset="utf-8"><title>【今日笑一笑】八卦貓摷櫃桶拉冧咗點幫佢好？</title></header><body><h1>【今日笑一笑】八卦貓摷櫃桶<br>拉冧咗點幫佢好？</h1><p>貓本性好奇，愛翻找東西搞破壞。有貓奴便直擊了主人又一傑作。<br><br>片中喵星人對一個沒關妥的抽屜很好奇，左看右看，企圖打開，但卻失敗。牠於是想偷窺一下，卻也不太成功。經過一番研究後，喵星人終於把櫃桶打開，但當牠伸「手」進去時，塑膠組合櫃桶便負荷不了倒塌，雜物佈滿地上。未知喵星人是否來得及逃走，但幸好櫃桶不重，相信牠也無大礙。<br><br>YouTube</p></body></html>
