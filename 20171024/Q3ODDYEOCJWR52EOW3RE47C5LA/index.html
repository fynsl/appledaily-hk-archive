<html><header><meta charset="utf-8"><title>夏日求驗客：麥巴比膺歐洲金童</title></header><body><h1>夏日求驗客：麥巴比膺歐洲金童</h1><p>巴黎聖日耳門（PSG）前鋒基利安麥巴比，力壓巴塞隆拿嘅奧士文尼迪比利同曼城嘅加比爾捷西斯，拎到《都靈體育報》頒發嘅2017年度歐洲金童獎。年僅18歲嘅麥巴比上季幫摩納哥贏得法甲冠軍，今季租借轉投PSG，同尼馬、卡雲尼組成三叉戟。不過佢周日法甲作客馬賽正選上陣顆粒無收，仲有隊友尼馬喺87分鐘領第二張黃牌被逐，好彩有卡雲尼喺補時主射罰球破網，助球隊以2:2逼和馬賽，力保不敗戰績。</p></body></html>
