<html><header><meta charset="utf-8"><title>【唔係惡搞】八達通即將推出「伸縮八達通」方便短手一族</title></header><body><h1>【唔係惡搞】八達通即將推出「伸縮八達通」方便短手一族</h1><p>全新旅遊專頁，即like籽想旅行： https://fb.com/travel.appleseed <br><br>日前，網上流傳一張「伸縮八達通」的圖，指八達通準備在11月推出這款伸縮版的八達通，方便一班泊車人士嘟卡。我們收到消息，八達通的確準備推出該產品，不過暫時就未有詳細資料，推出日子和售價都要有待公佈，各位有興趣的駕駛人士記得留意了。<br></p></body></html>
