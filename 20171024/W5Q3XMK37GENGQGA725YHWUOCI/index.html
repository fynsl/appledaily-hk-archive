<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】AGA炮製新歌狂燒錢</title></header><body><h1>【馮仁昭四圍超】AGA炮製新歌狂燒錢</h1><p>江海迦（AGA）噚日到商台宣傳新歌，佢話今次喺製作方面用咗好多錢：「因為堅持要用真樂器，所以淨係錄歌已經有十幾個樂手，而且仲喺廟街book咗個舊式舞廳拍MV。」<br>嚟緊12月AGA會同Supper Moment合作開騷，佢話：「𠵱家喺度同佢哋開會磨合緊，因為我哋兩邊風格好唔同，到時應該會大家互相唱對方嘅歌，所以目前喺度揀緊。<br>撰文：馮仁昭</p></body></html>
