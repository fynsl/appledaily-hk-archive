<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林作話賣樓勁收電話</title></header><body><h1>【馮仁昭四圍超】林作話賣樓勁收電話</h1><p>林作有大律師唔做，轉行入娛樂圈，前日佢喺Ig留言話屋企環境唔掂，要賣豪宅套現。佢媽咪Lily（右）噚日短訊回覆話：「有這個想法，我現在北京，等我返港再定，生意要資金周轉，有考慮過賣屋。」<br>留言短短一晚，林作收到幾十個地產經紀來電，搞到佢要求救：「由於今朝已收到太多基於『市場消息』而查詢嘅電話，我唔會再覆啦，有市場消息再公佈。」<br>撰文：馮仁昭</p></body></html>
