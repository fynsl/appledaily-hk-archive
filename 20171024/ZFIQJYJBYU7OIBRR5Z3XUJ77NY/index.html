<html><header><meta charset="utf-8"><title>美編劇否認性騷擾38女性</title></header><body><h1>美編劇否認性騷擾38女性</h1><p>72歲美國著名編劇兼導演James Toback被爆曾對至少38名女性作出性騷擾行為，據指他多次以開會或試鏡作藉口，邀請年輕女性到酒店房間，並隔住衣物用下體磨擦受害人，又在受害女性面前自慰及射精在自己或對方身上。James憑電影《一代情梟畢斯》（Bugsy）曾獲提名奧斯卡最佳劇本，他對指控一概否認，自言從未見過該38名女性，還聲稱有糖尿病及心臟病，自言生理上已力不從心。</p></body></html>
