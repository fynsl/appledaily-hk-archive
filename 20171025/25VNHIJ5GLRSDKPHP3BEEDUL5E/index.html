<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】高Ling緊張到鬼剃頭</title></header><body><h1>【馮仁昭四圍超】高Ling緊張到鬼剃頭</h1><p>高海寧（高Ling）噚日喺Instagram貼咗張黑白相，留言：「當身體已向你發出警報……」相中見佢用手揭起後尾枕頭髮，現出一個好似5蚊銀大嘅斑禿，俗稱鬼剃頭。</p><p>高Ling噚日喺尖沙嘴出席活動，回應話：「六年前試過一次，最近身體係有啲唔舒服，成日出手汗，個人好緊張，過兩日要飛去大馬拍電影，11月返港後會去做身體檢查。」<br>撰文：馮仁昭</p></body></html>
