<html><header><meta charset="utf-8"><title>吳雨霏為鄧麗欣做紅娘</title></header><body><h1>吳雨霏為鄧麗欣做紅娘</h1><p>吳雨霏（Kary）、陳柏宇、王君馨、洪永城、安心亞及陳曉等昨晚在圓方出席品牌活動，Kary早前為鄧麗欣慶祝生日，跟她傳不和的楊愛瑾（Miki）未見現身，Kary煞有介事，表示不作回應。提到鄧麗欣跟前男友方力申分手後，一直單身，Kary直言樂意做紅娘：「我哋想介紹可以結婚嘅男仔，心地好嗰啲，結到婚最好。」她又笑言老公身邊的男性朋友全都已婚，沒有合適人選。<br>同場的陳柏宇透露兩日前起床時，打了一個噴嚏就扯傷背脊肌肉，他說：「瞓得唔好，都有影響造人大計，唞番幾日再繼續努力。」<br>採訪：張俊銘<br>攝影：陳俊強</p></body></html>
