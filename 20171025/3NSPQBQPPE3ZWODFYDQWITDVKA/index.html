<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】苟芸慧傳明年3月結婚</title></header><body><h1>【馮仁昭四圍超】苟芸慧傳明年3月結婚</h1><p>苟芸慧同男友陸漢洋打風都打唔甩，之前多次講話會結婚，最近有傳苟姑娘早排去米蘭時已經搵緊嫁衣，仲計劃下年三月舉行訂婚儀式，噚日苟姑娘回覆傳媒話：「多謝大家關心，其實呢段時間各有各忙，大家都好多工作要做，都冇時間安排。同埋我女仔嘛，呢啲由男仔安排啦。上次去Milan有時間我都周圍行街，唔係為揀婚紗，只係想睇多啲fashion嘢。」<br>撰文：馮仁昭</p></body></html>
