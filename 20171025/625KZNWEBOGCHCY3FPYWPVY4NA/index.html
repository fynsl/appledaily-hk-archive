<html><header><meta charset="utf-8"><title>林志穎撐胞兄賣腸粉</title></header><body><h1>林志穎撐胞兄賣腸粉</h1><p>林志穎的胞兄林志杰近日被發現在台北賣腸粉，每周五日開檔賣港式腸粉，售價由50至80元新台幣（12.5至20港元）不等。據知一日可賣出過百份，估計日賺約7,000元新台幣（1,750港元）。林志杰受訪時表示之前在廣東工作：「我很喜歡吃腸粉，所以把它引進台灣。」他透露自己只有學士學位，擺攤是為了生活養家：「謀生並沒有甚麼不對。」<br>對於胞兄賣腸粉，林志穎昨日現身撐大哥，受訪時表示三個兒子都喜歡大伯的手藝：「我哥愛吃，廚藝又好，所以就決定開這家店。為甚麼賣腸粉就是過得不好？其實那整棟4層都是我爸留給小孩的，我哥也算房東之一。」<br>撰文：李森</p></body></html>
