<html><header><meta charset="utf-8"><title>朴信惠谷新片着錯裙</title></header><body><h1>朴信惠谷新片着錯裙</h1><p>由朴信惠與崔岷植、柳俊烈主演的韓片《沉默的目擊者》，將於下月2日在韓國上映，一眾主演昨午現身於首爾舉行的記者會，不過27歲的朴信惠就因着錯裙出事。<br>穿上貼身連身裙出席的朴信惠，似乎因連身裙太貼身及質料問題，令她驚現肚腩，起身鞠躬及行路時更疑似見到一節節肉。雖然着錯衫出事，不過無損朴信惠心情，她跟柳俊烈於台上不時講到大笑，二人更齊齊向前輩崔岷植派心心撒嬌，場面搞笑。<br>另外，朴信惠客串昨晚播出的韓劇《愛情的溫度》，力撐女星徐玄振。<br>撰文：梁雯迪</p></body></html>
