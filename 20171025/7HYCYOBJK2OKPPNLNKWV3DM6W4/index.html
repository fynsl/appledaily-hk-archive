<html><header><meta charset="utf-8"><title>《雷神3》加入LGBT英雄</title></header><body><h1>《雷神3》加入LGBT英雄</h1><p>Marvel超級英雄片《雷神奇俠3：諸神黃昏》（Thor：Ragnarok）即將上映，今集加入泰莎湯遜（Tessa Thompson）飾演的女武神Valkyrie，成為雷神最佳戰友。泰莎透過Twitter回應粉絲提問時，承認Valkyrie是雙性戀角色：「她是雙性戀，對，而且不在乎男性怎樣看她。」這將會是Marvel首位LGBT（同性戀、雙性戀及跨性別群體）超英，不過Marvel暫未有回應。</p></body></html>
