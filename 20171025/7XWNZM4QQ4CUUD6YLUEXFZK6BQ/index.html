<html><header><meta charset="utf-8"><title>周柏豪用魔術追太太</title></header><body><h1>周柏豪用魔術追太太</h1><p>周柏豪昨日到尖沙嘴出席信用卡活動，同場有韓國魔術師Yu Ho Jin及新加坡「凍齡」攝影師陳傳多。柏豪和魔術師合作示範魔術。談到魔術，柏豪表示略懂皮毛，問到可曾有表演給太太看？他說：「都有㗎，啱啱識嗰時當然有乜都拎晒出嚟啦。」<br>對於理財，柏豪表示與太太共同管理，而自家品牌生意就交由太太打理，更自認「婆仔」性格，會儲分換禮物或飛行哩數。最近忙於拍《再創世紀》的他，預計要拍到下月底。問到是否榮升「星夢一哥」要拍劇還債？柏豪否認：「我唔係藝員約，淨係經理人，我冇員工證同員工locker㗎。」<br>採訪、攝影：曹家誠</p></body></html>
