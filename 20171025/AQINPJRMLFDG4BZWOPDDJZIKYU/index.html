<html><header><meta charset="utf-8"><title>甘比着企鵝褸　嘆舒淇人氣台灣麵</title></header><body><h1>甘比着企鵝褸　嘆舒淇人氣台灣麵</h1><p>劉鑾雄太太甘比陀了第三胎，上周出席活動見她依然行動敏捷，好氣色又精靈，陀B陀得好開心。<br><br>甘比日前又post了新相分享懷孕快樂，相中的她，披了一件灰色企鵝褸，在飯枱前吃麵，寫上「美味～最愛的KiKi麵有新口味了」。<br><br>甘比陀B食的這個麵其實大有來頭，是自舒淇、藍心湄和陶晶瑩一起開設的餐廳，麵條來自台南手工麵，舒淇經常拍片影相宣傳。至於甘比穿的可愛企鵝褸，就來自Thom Browne的2017秋冬系列。</p></body></html>
