<html><header><meta charset="utf-8"><title>胡諾言赴日拍攝遇颱風</title></header><body><h1>胡諾言赴日拍攝遇颱風</h1><p>胡諾言、黃美棋和簡淑兒日前到日本拍攝越野競技節目，剛巧遇到超級颱風「蘭恩」，其間一度要停工，但由於拍攝時間緊迫，在風勢和雨勢無減弱的時候，他們仍然要埋首拍攝，胡仔說：「落到好誇張，比賽嘅時候，周地都好似朱古力、好似泥漿咁，最後我哋三個都堅持完成。」<br>昨日胡仔完成最後一日拍攝工作，他說：「好彩有陽光，去咗富士山拍啲有關跑步嘅嘢。」胡仔參加馬拉松之後，由肥佬變成筋肉人，他說：「跑步形象建立之後，感覺自己好似由藝員變成業餘運動員，今次拍攝之後，大會已經叫我準備參加12月馬來西亞比賽，𠵱家我考慮當中。」<br>採訪：非非</p></body></html>
