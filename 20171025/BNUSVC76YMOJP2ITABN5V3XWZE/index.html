<html><header><meta charset="utf-8"><title>祖藍太忙無暇造人</title></header><body><h1>祖藍太忙無暇造人</h1><p>王祖藍和李亞男應客戶邀請，昨日夫妻檔去九肚山睇豪宅，寓工作於娛樂。問祖藍揀樓有甚麼條件？祖藍說如果有BB，就要考慮岳父岳母會否前來，及要方便返內地，最緊要不會塞車。不過，祖藍說現時未有生BB計劃，工作排到明年中。<br>之前有傳李亞男患抑鬱症，兩人輪流澄清，李亞男說自己沒有抑鬱：「早排祖藍去橫店拍戲3個月係有唔開心，但唔係抑鬱！」身旁的祖藍就即刻笑老婆最多有相思病，又講笑話唔通好活躍，就有活躍病咩！李亞男笑謂：「好多朋友都以為我有病，個個話介紹醫生畀我。」祖藍稱連客戶都找他，說可以介紹多些工作給老婆做，等她沒那麼悶。<br>採訪：張俊銘<br>攝影：陳俊強</p></body></html>
