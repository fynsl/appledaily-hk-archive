<html><header><meta charset="utf-8"><title>一入舖頭就問「死得未」杜汶澤：你放心快㗎喇</title></header><body><h1>一入舖頭就問「死得未」<br>杜汶澤：你放心快㗎喇</h1><p>杜汶澤昨日午餐揀咗食米線，但係佢一坐低，侍應阿姐就問佢：「死得未」，你聽到可能會覺得有冇搞錯，食個晏啫，駛唔駛問死得未呀。<br><br>但杜生一啲都冇嬲，仲喺fb同大家分享：「食譚仔，我一坐低睇餐牌，阿姐就問我：死得未？我話：你放心，快㗎喇！跟住佢話：慢慢，死得嗌喎。我覺得好warm囉。」相信呢段對話，一定會引起你嘅共鳴，相信會，除非唔會。<br><br>有網民見到阿澤嘅留言，好快留言問佢：「匆演丶龜肉、實小辣，凍X死走田」，其實呢間米線店都為好多港人帶來歡笑，今年四月《蘋果》就試過做一個實試，搵咗配音員嚟個笑談廣東話。</p></body></html>
