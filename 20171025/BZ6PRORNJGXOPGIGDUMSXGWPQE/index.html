<html><header><meta charset="utf-8"><title>花絮：世足小姐更衣室視像感言</title></header><body><h1>花絮：世足小姐更衣室視像感言</h1><p>今個暑假幫荷蘭女子國家隊贏到歐國盃嘅功臣、年僅24歲嘅靚女中場瑪頓絲（Lieke Martens、前），獲選為年度最佳女子足球員。美中不足嘅係，瑪頓絲要為國家隊比賽，所以唔可以親身拎獎，所以FIFA就播出瑪頓絲喺國家隊更衣室提前攞獎嘅片段，見到瑪頓絲沉醉喺隊友嘅歡呼聲中，露出一副難以置信嘅表情，佢話特別要多謝屋企人同隊友嘅支持，冇佢哋嘅話自己根本冇辦法奪獎，場面幾感人。</p></body></html>
