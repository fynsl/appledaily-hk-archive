<html><header><meta charset="utf-8"><title>趣趣地：保連奴飛廣州賀恒大七連冠</title></header><body><h1>趣趣地：保連奴飛廣州賀恒大七連冠</h1><p>周日中超，廣州恒大主場5:1擊敗貴州恒豐智誠，拎到中超七連冠。之前效力恒大、今季轉投巴塞隆拿嘅巴西中場荷西保連奴立即飛去廣州，同一班舊隊友慶祝。據西班牙媒體《世界體育報》，巴塞隆拿批准保連奴參加恒大奪冠慶祝。保連奴就喺佢微博度留言：「真高興再見到你們我的小伙伴們！曾經讓我很快樂的城市謝謝你大廣州！」以及上載同球迷嘅合照（圖），保連奴之前幫過恒大拎到中超、亞冠盃、足協盃同超級盃。</p></body></html>
