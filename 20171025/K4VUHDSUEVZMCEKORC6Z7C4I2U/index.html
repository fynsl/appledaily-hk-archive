<html><header><meta charset="utf-8"><title>趣趣地：女友用「床照」幫連迪路夫解圍</title></header><body><h1>趣趣地：女友用「床照」幫連迪路夫解圍</h1><p>經常話工作唔如意時，返到屋企有老婆安慰最窩心，但呢種心情似乎唔適用喺曼聯守將域陀連迪路夫身上。呢位上周六犯錯嘅紅魔中堅，惹到一班玻璃心嘅魔粉，賽後係咁喺網上攻擊佢，仲要去埋佢位靚女友Maja Nilsson嘅ig，叫佢哋一齊滾返去瑞典。唔知係Maja都有啲嬲，定抑或幽默咁想幫男友解圍，佢周一就上載咗一張相，影住一張床，而床上有張完全唔啱size嘅床褥，Maja喺張相嘅附註咁寫：「域陀要承擔嘅責任，係睡房入面呢張床褥，今日送貨先發現係咁。」估唔到連迪路夫唔單止球場上錯漏百出，連買張床都一樣搞出個大頭佛，畀女友抽水。</p></body></html>
