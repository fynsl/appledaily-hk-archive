<html><header><meta charset="utf-8"><title>郭鶴年賀女兒人到禮到</title></header><body><h1>郭鶴年賀女兒人到禮到</h1><p>郭鶴年女兒郭燕光創立的時裝寄賣網店GUILTLESS，昨晚在中環舉行期間限定店開幕禮，郭鶴年、李國寶和薛芷倫現身支持。郭燕光透露舒淇、李嘉欣、鍾楚紅等捐出鞋履、手袋寄賣，部份收益用作慈善。郭燕光感謝一眾名人幫忙外，更感謝父親撐場，揚言收到父親親手寫花籃覺得很sweet。<br>薛芷倫早前在Ig透露被外籍人士騷擾，昨晚她指對方是數年前在外國認識，並自稱俄羅斯王子，早前該男子表示來港，着她介紹名人給他認識及投資，她懷疑對方的企圖，而未有回覆，結果遭對方不斷騷擾她的朋友，她才在Ig提醒朋友小心。<br>採訪：卓寶花<br>攝影：陳慧安</p></body></html>
