<html><header><meta charset="utf-8"><title>宣萱勁賺　收稅單嚇親</title></header><body><h1>宣萱勁賺　收稅單嚇親</h1><p>宣萱昨日在希慎廣場與惜食堂主席梁錦松主持全誠罐膳心慈善活動啟動儀式，宣萱因感冒導致聲沙，對於在「星和無綫電視大獎2017」中獲得最喜愛女角色獎項，她指因要拍廣告而缺席，不過她坦承今年大豐收：「一收到稅單時吓一聲，之後就好開心。」<br>李佳芯爆冷封視后，宣萱說：「獎項對每人都係鼓勵性，我99年攞獎時都提醒自己唔好有毛有翼，要做好啲。」無綫台慶頒獎禮押後至明年1月舉行，宣萱說：「好多人都同我講懷念我哋個年代，有唔同類型角色，頒獎禮好刺激，唔係一個人玩晒，一個人玩晒就弊傢伙，觀眾會覺得悶。」<br>採訪、攝影：卓寶花</p></body></html>
