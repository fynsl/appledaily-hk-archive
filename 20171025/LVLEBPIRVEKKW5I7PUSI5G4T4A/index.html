<html><header><meta charset="utf-8"><title>趣趣地：同利記割席？洛夫雲ig刪球會名</title></header><body><h1>趣趣地：同利記割席？洛夫雲ig刪球會名</h1><p>喺周日英超對熱刺屢犯錯嘅洛夫雲，疑不滿高路普早前對佢嘅批評，以及紅軍球迷近日大肆抨擊，竟喺自己個ig賬戶嘅個人資料，移除咗球會名、刪除個人檔案中嘅頭像（圖），同埋禁止咗留言功能。高路普賽後接受訪問，拒絕為洛夫雲辯護，不過，前曼聯門將舒米高就唔同意：「高路普喺洛夫雲被換出時冇同佢講嘢，高路普簡直似係殺死洛夫雲！利物浦今仗防守嘅表現，同今季一直以來都一樣幼稚，高路普該要負上責任。佢咁做無異將全部責任都推喺洛夫雲身上，咁係非常唔公平，呢個責任應該由高路普嚟孭。」</p></body></html>
