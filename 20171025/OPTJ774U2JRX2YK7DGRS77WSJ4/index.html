<html><header><meta charset="utf-8"><title>鄺美雲捐旗袍助弱勢</title></header><body><h1>鄺美雲捐旗袍助弱勢</h1><p>鄺美雲（Cally）昨日在金鐘出席「仁愛堂名牌慈善義賣」記招，她親身穿上捐出來義賣的裙，台上亦展示一條她20年前的粉紅色旗袍，Cally指現場應該只得擔任仁愛堂副主席的洗米嫂陳慧玲先穿到。下星期三生日的洗米嫂亦捐出靚衫，希望為仁愛堂弱勢社群服務籌得更多善款，捐出服飾藝人還有陳慧琳、容祖兒等。</p><p>Cally下月推出發燒碟，不過仍未決定宣傳方法，她說：「發燒碟可以慢慢聽，所以傾吓係咪真係需要大量宣傳，仍未有計劃開騷。」相隔20年再出碟，她表示入錄音室不會緊張，因為近年都有錄佛經歌，今次跟趙增熹合作，自覺獲益良多。<br>採訪：馬建華<br>攝影：陳慧安</p></body></html>
