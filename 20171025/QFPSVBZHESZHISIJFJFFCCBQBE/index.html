<html><header><meta charset="utf-8"><title>張孝全恨同林嘉欣談情</title></header><body><h1>張孝全恨同林嘉欣談情</h1><p>林嘉欣和張孝全昨日在中環出席時裝店開幕禮，拍照時嘉欣不停摸張孝全手臂，她解釋：「呢件品牌嘅質料好舒服，而且佢嗰件係羊皮好靚。」張孝全承認嘉欣是心目中其中一種女神：「女神有不同種類，今天就一定是她，想跟嘉欣合作拍電影，愛情、動作、鬼片都可以，不過文藝片比較合適。」 </p><p>嘉欣笑言絕沒有理由拍《激戰》式的電影：「我好難想像自己有六嚿腹肌。」不過講到床戲時她有點避忌說：「唔好亂講，唔係老公唔畀，好似同學友嗰套《暗色天堂》都可以。」同場的薛世恒稍後會拍真人騷，最難放下偶像包袱，他說：「呢個節目拍你最渣一面，我追女仔最渣。」<br>採訪：黃曉妍<br>攝影：葉君海</p></body></html>
