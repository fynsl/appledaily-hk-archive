<html><header><meta charset="utf-8"><title>黃百鳴盼再開五間戲院</title></header><body><h1>黃百鳴盼再開五間戲院</h1><p>黃百鳴、張晉、鄭嘉穎、黎燕珊、黃浩然及湯寶如等前晚在銅鑼灣出席Cinema City JP戲院開幕活動，老闆黃百鳴表示已有三間戲院，希望可再開多五間。鄭嘉穎表示經常入戲院睇戲，不過跟女友陳凱琳的口味大不同，他說：「我比較鍾意睇男人戲，佢就多數揀女人戲，仲會研究角色點做，不過係好戲都會一齊入戲院睇。」<br>同場的張晉剛由美國拍完史泰龍新片《逃忘大計3》返港，相隔個多月再見女兒，他指突然覺得囡囡長大了很多：「好開心拍到自己鍾意嘅作品，有得就有失，𠵱家得番屋企好似得天下咁，所以做人需要休息平衡吓。」<br>採訪：黃曉妍<br>攝影：仇志德</p></body></html>
