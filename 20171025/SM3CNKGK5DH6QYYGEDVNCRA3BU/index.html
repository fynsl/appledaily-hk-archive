<html><header><meta charset="utf-8"><title>李小加︰同股不同權　主板有能力搞掂</title></header><body><h1>李小加︰同股不同權　主板有能力搞掂</h1><p>港交所（388）行政總裁李小加於出席上市儀式後表示，就創新板的諮詢及討論仍與證監會及政府討論中，在大原則上各方均沒有分歧，目前只在優化細節，應該快將可以有公布。<br> <br>他又指出，就創新的諮詢目的是將各方的界限拉寬，若各方認為，新板內容可以放在原有交易市場，可以放在原有市場，認為應該就分開，大原則是各個交易市場角色不能重疊，但保護投資者的原則不變。</p></body></html>
