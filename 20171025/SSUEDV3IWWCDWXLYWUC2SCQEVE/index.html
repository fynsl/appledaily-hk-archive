<html><header><meta charset="utf-8"><title>花絮：一剔識做新boot助興</title></header><body><h1>花絮：一剔識做新boot助興</h1><p>C朗再次拎到世足先生當然威水喇，佢嘅贊助商「一剔」仲十分識做，立即同佢推出新boot賀賀佢。C朗呢款特別版波boot以銀白色為主，個名叫做Mercurial CR7 Melhor（圖），葡文Melhor即係best最佳咁解，對鞋外圍刻有CR7字樣，後踭位置仲有世足獎項標誌，夠晒代表性。至於12月頒發嘅金球獎，C朗目前以1.02倍成為頂頭大熱，拋離13倍嘅美斯同17倍嘅尼馬，睇嚟金球獎都係C朗㗎喇，即管睇吓到時「一剔」又會推出咩產品賀C朗啦！</p></body></html>
