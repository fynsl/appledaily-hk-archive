<html><header><meta charset="utf-8"><title>Taylor Swift扮《攻殼》拍MV</title></header><body><h1>Taylor Swift扮《攻殼》拍MV</h1><p>美國樂壇天后Taylor Swift為單曲《...Ready For It?》拍攝充滿電影味的全新MV，近日釋出的片段所見，她今次化身性感機器人，穿上裸色戰衣令完美曲線原形畢露，挑戰性感破格造型。MV預告曝光後，Taylor形象被指激似《攻殼機動隊》（Ghost in the Shell）女主角草薙素子，多個場面更似層相識，似乎是向多套經典科幻片致敬。</p></body></html>
