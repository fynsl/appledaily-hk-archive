<html><header><meta charset="utf-8"><title>陳煒買咖啡預埋助手</title></header><body><h1>陳煒買咖啡預埋助手</h1><p>陳煒（煒哥）08年和台灣富商顏志行結婚，五年前復出轉投無綫，原來當年已秘密和老公離婚，多年來密冚離婚一事，在人前扮恩愛，去年還請顏志行現身由她主持的飲食節目，未料前夫被爆戀上台灣歌手鄭雙雙，煒哥才承認已離婚五年。<br>日前，《蘋果》發現煒哥單拖現身尖沙嘴買咖啡，排隊時不停用WhatsApp傳語音訊息，等了大約10分鐘，她買了兩杯咖啡便行去加連威老道附近上七人車離開。煒哥接受傳媒訪問說：「如果喺尖沙嘴撞到我，多數係買完咖啡去開工，仲有幾日埋尾，冇得瞓。」她笑言不是打孖飲兩杯，其中一杯是請助手。<br>採訪、攝影：黃曉程、梁繼光</p></body></html>
