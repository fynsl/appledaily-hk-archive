<html><header><meta charset="utf-8"><title>陳凱琳揀甜香水誘嘉穎</title></header><body><h1>陳凱琳揀甜香水誘嘉穎</h1><p>陳凱琳及王灝兒（JW）昨日在尖沙嘴出席香水發佈會，JW表示用香水很專一：「想人哋聞到就知JW喺附近。」而陳凱琳自稱是香水狂，自細便愛偷媽咪的香水用。問到選購香水時，會否投男友鄭嘉穎所好？她笑說：「我鍾意偏甜味道，通常男仔聞到都會覺得OK，女人應該係甜少少，我喺香水方面會花心少少，新出香水都想試唔同味。」她又指男友沒送過香水。<br>問到嘉穎有否送過內衣？陳凱琳說：「嘩！唔使啦，呢啲都要自己去揀嘅，佢送有心思嘅禮物，但我唔想一次過講。」陳凱琳表示男友會為她下廚：「通常係生日、情人節呢啲特別節目先煮。」<br>採訪、攝影：葉君海</p></body></html>
