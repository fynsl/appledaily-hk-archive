<html><header><meta charset="utf-8"><title>晚年契仔照顧陳自強出入需輪椅代步</title></header><body><h1>晚年契仔照顧<br>陳自強出入需輪椅代步</h1><p>近年鮮有露面的陳自強，曾因心臟問題入院，至今年四月指他再度入院，全程由契仔徐君俊陪伴。徐君俊多次於社交網為契爺祈禱，所以陳自強十分愛錫這名契仔。<br><br>據知陳自強約於十年前，於成龍工作室認識徐君俊，二人十分投契，契仔有帶陳自強見其父母，並合資於中環開設精品店之餘，二人更同住西貢相連獨立屋。<br><br>有指陳自強本身鍾意飲杯中物，近年飲得比較多，就算入院，他亦未有戒掉這個習慣，要長期到聖保祿醫院覆診，今年四月身體不適到入住政府醫院，契仔徐君俊每日都往醫院照顧他，留院幾日見病情好轉，便出院返家休息，但他出入也要坐輪椅。</p></body></html>
