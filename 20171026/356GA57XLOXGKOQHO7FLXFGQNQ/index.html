<html><header><meta charset="utf-8"><title>【美圖晒晒】美術學院清秀女宅男讚「會畫畫的女神」</title></header><body><h1>【美圖晒晒】美術學院清秀女<br>宅男讚「會畫畫的女神」</h1><p>在北京中央美術學院就讀、現年18歲的昊平，長相十分清秀，而且不時會拍攝沙龍照放到微博，吸引很多網民。在美術的學校念書，不少網民都覺得她應該畫畫相當了得，稱她是「會畫畫的女神」，不過昊平自己則稱，其實畫畫只是她的興趣之一，她還喜歡旅遊，而且愛唱歌、鋼琴、結他、運動等等，有網民也稱她的興趣實在太廣泛，樣樣皆能。<br><br>新浪微博</p></body></html>
