<html><header><meta charset="utf-8"><title>趙薇火紅戰衣撐東京電影節</title></header><body><h1>趙薇火紅戰衣撐東京電影節</h1><p>第30屆東京國際電影節昨日於東京六本木山舉行開幕禮，擔任宣傳大使的橋本環奈打頭陣行紅地毯，還有蒼井優、宮崎葵、滿島光、常盤貴子與飯島直子等多位影星出席，開幕電影是山田涼介主演真人版電影《鋼之鍊金術師》。</p><p>今屆由內地女星趙薇聯同日本男星永瀨正敏等擔任主競賽評審，評審主席是湯美李鍾斯（Tommy Lee Jones）。趙薇身穿一襲火紅色長裙與眾評審進場。其他出席的華人代表有台灣的張震及導演九把刀，至於內地男星黃軒與日本男星染谷將太，就以陳凱歌執導電影《妖貓傳》參與盛會。開幕禮舉行期間下着雨，工作人員要為行紅毯的影星撐傘。<br>撰文：程芬</p></body></html>
