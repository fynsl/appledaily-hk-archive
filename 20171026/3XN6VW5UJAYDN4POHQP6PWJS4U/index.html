<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】楊曉穎爆選美多黑幕</title></header><body><h1>【馮仁昭四圍超】楊曉穎爆選美多黑幕</h1><p>選美出身嘅楊曉穎（Sharon）同落選港姐關可欣等，噚日去九龍塘為仁濟慈善catwalk試造型，講到選美，Sharon就話：「記得參加世界民族小姐，喺波蘭，自己帶定幾對高踭鞋，點知出場嗰對俾人整爛咗，係有好多陰暗面，亦試過有黑皮膚嘅佳麗喺合照時拉埋我去一邊。」<br>而今次為仁濟出力，Sharon仲叫咗3個追求者買枱，不過佢就否認做娘娘收兵。<br>撰文：馮仁昭</p></body></html>
