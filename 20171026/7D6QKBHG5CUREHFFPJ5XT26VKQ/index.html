<html><header><meta charset="utf-8"><title>買樓送Tesla</title></header><body><h1>買樓送Tesla</h1><p>【本報訊】有網民近日在fb上載一張街邊樓盤廣告的相片，以豪裝複式、3房半單位、入車花園及1,400呎巨廳作招徠，但最引人入勝是送Tesla（圖）。<br>記者致電負責的地產經紀指，該村屋放盤位於元朗廈村，臨近天水圍西鐵站。經紀表示「業主有4、5架車，如果唔鍾意Tesla，如果覺得唔夠型，可以揀波子！反正佢一個人都揸唔到咁多架車」。<br>經紀又指隨樓附送的Tesla，一年前以逾80萬元買入，而且單位已裝有插電位；若不要車，目前單位開價980萬元，平均呎價7,000元。若連車則開價1,020萬元，至於可否980萬元送Tesla，他表示歡迎議價。</p></body></html>
