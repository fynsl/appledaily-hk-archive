<html><header><meta charset="utf-8"><title>荻野目洋子同學生妹鬥舞</title></header><body><h1>荻野目洋子同學生妹鬥舞</h1><p>熱爆全城的大阪府立登美丘高校舞蹈部，早前因為配上80年代娘爆造型演繹《跳舞街》日文版、荻野目洋子名曲《Dancing Hero》而人氣急升，同時令這首30年前名曲再度翻熱，帶挈主唱荻野目洋子曝光率及工作量大幅上升。</p><p>而荻野目洋子將於下周與登美丘高校舞蹈部的學生妹合作上直播節目又跳又唱，荻野表示十分興奮及期待，而登美丘高校舞蹈部亦指今次合作如發夢一樣，到時會全力以赴。</p></body></html>
