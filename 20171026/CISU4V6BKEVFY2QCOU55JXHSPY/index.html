<html><header><meta charset="utf-8"><title>【漁民風味】蒸扇貝加金銀蒜提鮮　用泰國粉絲夠彈牙</title></header><body><h1>【漁民風味】蒸扇貝加金銀蒜提鮮　用泰國粉絲夠彈牙</h1><p>全新旅遊專頁，即like籽想旅行： https://fb.com/travel.appleseed <br><br>選購扇貝首先應選擇外殼顏色比較一致且有光澤、大小差不多的扇貝，不能選太小的，否則肉太少，然後看其殼是否張開，新鮮的扇貝受外力影響會閉合，而張開後不能再合上的為不新鮮，不能選用。用泰國的粉絲是亮點，黃綠色的是未經漂白過比較好，囗感彈牙，不易斷。</p><p>食譜設計：黃思敏@力高廚房<br>攝影：鄧鴻欣</p></body></html>
