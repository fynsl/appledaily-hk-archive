<html><header><meta charset="utf-8"><title>JW半日識唔到男仔</title></header><body><h1>JW半日識唔到男仔</h1><p>王灝兒（JW）與林奕匡等，昨日於太古出席「CSL大笑．大晒．大時代」慈善作品展，展覽展出O Camp拍笑大賽的作品，JW憶起大學時期的迎新營，她笑說：「家姐同我講會識到好多朋友，好可惜當時我只係去咗半日，因為要去錄音。」是否識不到男友？JW說：「真係識唔到男仔，只係識咗班女仔朋友。」當年JW正簽約黎明旗下A Music，問她會否嬲黎明？她說：「唔嬲，因為太難得，喺人哋未知大個會做乜嘅時候我已經知，值得唔去，畀我再揀都唔去O Camp。」<br>另外，林奕匡大讚太太的攝影技術好，希望找太太操刀拍唱片封套。<br>採訪、攝影：羅慧敏</p></body></html>
