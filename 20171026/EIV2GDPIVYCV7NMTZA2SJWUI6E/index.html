<html><header><meta charset="utf-8"><title>許廷鏗難忘嘟姐演《表姐》</title></header><body><h1>許廷鏗難忘嘟姐演《表姐》</h1><p>許廷鏗昨日現身到商台為節目「口水多過浪花」擔任客席嘉賓主持，他接受訪問時表示：「因為主持人放假，所以請我嚟同嘟姐（鄭裕玲）合作做節目，都係第一次拍住嘟姐，希望醒醒定定唔會畀佢寸。根據以往合作嘅經驗，佢都好錫我嘅。」<br>許廷鏗透露：「啱啱出咗新歌《原本我可以哭》，想藉今次機會搵嘟姐幫手拍片宣傳，唔知佢肯唔肯。」他又自爆自細已很喜歡看嘟姐的電影，尤其是笑片，他說：「我覺得佢拍笑片好好睇，印象最深刻都係佢拍《表姐》嘅時候，攞支筆擺個胸下面，諗住試自己有冇乳房下垂，呢一幕我到𠵱家都仲記得。」<br>採訪、攝影：曹家誠</p></body></html>
