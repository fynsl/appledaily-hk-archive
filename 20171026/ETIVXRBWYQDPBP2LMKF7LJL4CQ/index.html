<html><header><meta charset="utf-8"><title>薛凱琪出碟花四年錄音</title></header><body><h1>薛凱琪出碟花四年錄音</h1><p>薛凱琪（Fiona）相隔九年再出國語專輯《你我之間》，昨日在九龍灣以一身pure造型拍攝唱片封套。Fiona指值得一提是大碟錄音至今已四年，她說：「因為應承咗粉絲會再出國語碟，唔想冇時間就出EP，希望慢工出細貨，所以大家會聽到橫跨四年嘅薛凱琪歌聲，加上隻碟係方大同做監製，大家要夾時間。」<br>另一個原因則是Fiona早年在紅館開演唱會後失聲一年半，其間沒有遵從醫生建議好好養聲，令康復進度延遲。Fiona希望12月中大碟可順利面世，碟中每首歌都會有MV，她已親自執導拍了一半。<br>採訪：卓寶花<br>攝影：葉君海</p></body></html>
