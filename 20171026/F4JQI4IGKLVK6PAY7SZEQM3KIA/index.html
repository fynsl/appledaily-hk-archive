<html><header><meta charset="utf-8"><title>【今日笑一笑】毛孩投訴碗空空叫極奴才都扮懵</title></header><body><h1>【今日笑一笑】毛孩投訴碗空空<br>叫極奴才都扮懵</h1><p>肚餓難忍，如果奴才還不識趣拿出食物來，可能會惹怒毛孩。有奴才便把經歷放上網。<br><br>片中的德國牧羊犬雖然剛吃過午餐，但用前腿撥弄着空空的碗，向奴才示意肚餓，但偏偏奴才詐儍扮懵。後來要德國牧羊犬自己出馬，指示奴才打開存放狗糧的食物櫃，再三催促，奴才才答應給牠食物。<br><br>有網民留言稱不忍看見寵物捱餓，但也有狗主提醒，不要一時心軟，結果令寵物過胖，危害健康。<br><br>Facebook</p></body></html>
