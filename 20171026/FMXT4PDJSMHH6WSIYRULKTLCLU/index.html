<html><header><meta charset="utf-8"><title>顏卓靈爭樂壇新人獎</title></header><body><h1>顏卓靈爭樂壇新人獎</h1><p>顏卓靈昨日到新城宣傳新歌《Baby Stop》，新歌原本一早錄好，但音樂總監覺得未能承接之前的兩首歌風格，於是決定重新再填詞編曲，顏卓靈說：「如果換轉係其他音樂人會話點解要再做過，我今次班底好好冇怨言。」<br>首歌貼近顏卓靈本人，但她錄音到最後一部份時，卻錄極都不好，她說：「我去睇套好鍾意嘅電影《Once》，即刻有感覺入去錄埋，加上套戲同首歌有啲似。」將以新人身份參與今年樂壇頒獎禮，她沒有特別想獎項的事，又指今年樂壇有不少新人，問到對哪位新人特別有印象？她說：「冇特別留意，我都係閉門造車。」<br>採訪、攝影：馬建華</p></body></html>
