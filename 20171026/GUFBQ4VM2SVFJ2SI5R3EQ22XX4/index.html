<html><header><meta charset="utf-8"><title>鄧月平創業半途而廢</title></header><body><h1>鄧月平創業半途而廢</h1><p>「巨胸翠如」鄧月平及樂印姊妹前晚在圓方出席電影《當他們認真編織時》首映禮，鄧月平透露最近忙於做新歌《女神經》，又剛完成ViuTV新劇《VR驅魔人》，她說：「拍戲加錄歌，每日工作20小時，冇覺瞓，不過都慣咗瞓一、兩個鐘叉電就夠。」她透露將會為奇妙電視拍旅遊節目，內容是到不同地方創業，由於她喜歡改衫，有意創立自家品牌，但因工作太忙，籌備到一半就暫時。<br>此外，樂印姊妹的姊姊駱胤樺本月28歲生日，她表示沒特別慶祝活動，不過收到妹妹駱胤鳴送的背囊，胤樺笑說：「好難得，收到即用。希望30歲前再同細妹上台攞獎。」<br>採訪：張俊銘<br>攝影：陳俊強</p></body></html>
