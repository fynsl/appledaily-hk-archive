<html><header><meta charset="utf-8"><title>中環在線：中資分析員封嘴　十九大要維穩？ - 李華華</title></header><body><h1>中環在線：中資分析員封嘴　十九大要維穩？ - 李華華</h1><p>全國嚴陣以待嘅「十九大」已經正式閉幕嘞，原本以為大家都會鬆番口氣啦，點知原來餘波不絕。有中資券商就同華華講，呢段時間都係盡量唔出聲、唔評論股份喎。<br>話說因為「十九大」嘅緣故，一眾中資股已經有咁低調得咁低調，以免惹禍上身。君不見「十九大」一完，堆內房股股價即刻升，梗係啦，避過一劫嘛。<br>但勢估唔到，噚日華華打電話畀啲中資券商吹水，本來打算向佢哋分析個別中資股嘅表現，點知個個耍手擰頭，話因為呢排「十九大」，最好都係少啲講嘢為妙，廢事啦。<br><br>李華華</p></body></html>
