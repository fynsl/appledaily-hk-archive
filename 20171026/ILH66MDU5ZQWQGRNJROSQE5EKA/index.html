<html><header><meta charset="utf-8"><title>夏日求驗客：巴西國腳跪地棄車保命</title></header><body><h1>夏日求驗客：巴西國腳跪地棄車保命</h1><p>巴西治安差就係人都知，即使球星都差啲出事。</p><p>效力巴甲保地花高嘅門將謝法臣奧利華拉，星期日朝早喺里約熱內盧市內揸住架Land Rover，準備去訓諫，突然被三個持槍悍匪截停，閉路電視拍到兩個賊率先走出架銀色私家車，攞槍指嚇謝法臣落車，謝法臣依指示舉起雙手落車跪地（圖），賊人然後搶走佢架車逃之夭夭；警方後嚟搵番架車，但係班賊就未捉到。34歲嘅謝法臣之前入選過巴西國家隊，上陣過22場，之前仲去過土耳其落班。</p></body></html>
