<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】葉巧琳錯失出水芙蓉</title></header><body><h1>【馮仁昭四圍超】葉巧琳錯失出水芙蓉</h1><p>葉巧琳噚日病住聲沙到新城宣傳新歌《神把眼淚都留給了人》，佢懷疑係近日壓力大而病倒。過兩日要錄新歌，佢預計都要押後，但希望周末嘅表演唔會受影響。而新歌MV噚日播出，佢好感激化妝同攝影及剪輯拍得佢好靚，連男友都大讚：「本來有一幕喺浴缸出水鏡頭，但因為拍攝之後我要會合林奕匡綵排，冇時間沖身，又冇理由成身顏色咁去，惟有放棄。」<br>撰文：馮仁昭</p></body></html>
