<html><header><meta charset="utf-8"><title>夏日求驗客：曼城12碼射「狼」巴禾做英雄</title></header><body><h1>夏日求驗客：曼城12碼射「狼」巴禾做英雄</h1><p>曼聯周二晚喺英格蘭聯賽盃第四圈，憑連格首次喺陣中梅開二度，作客輕鬆以2:0擊敗史雲斯晉級八強，但同市宿敵曼城就幾經艱苦踢埋加時兼射12碼，先至擊退英冠嘅狼隊。<br>藍月亮今仗雖未至於精銳盡出，但正選陣容仍有哥迪奧巴禾、根度簡、史達寧，前線由三叉戟阿古路、加比爾捷西斯和貝拿度施華壓陣，估唔到面對英冠榜首嘅狼隊遲遲無法入波，即使下半場末段調入奇雲迪布尼都冇計。結果互射12碼決勝，曼城嘅奇雲迪布尼、耶耶托尼、利萊辛尼和阿古路都射入；狼隊嘅艾費特尼戴耶和高亞迪兩射都被哥迪奧巴禾撲出，曼城終贏4:1晉級。  </p></body></html>
