<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】盧覓雪養貓增姻緣運</title></header><body><h1>【馮仁昭四圍超】盧覓雪養貓增姻緣運</h1><p>盧覓雪噚日到商台接受李居明師傅訪問，佢話同李居明相識多年，談話間記起原來對方曾經批中咗好多嘢，而最重要係話佢嚟緊五年行愛情運：「有機會嫁到個好老公，我畀佢𠱁到幾開心，個個都以為我會嫁西人，點知師傅話我將來嘅老公係來自北方嘅。」<br>李居明仲建議盧覓雪養貓增強運勢：「我腦海中即刻出現四個大字『刻不容緩』，即刻去搵有冇得領養。」<br>撰文：馮仁昭</p></body></html>
