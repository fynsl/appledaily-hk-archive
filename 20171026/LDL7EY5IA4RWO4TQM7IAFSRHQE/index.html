<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】J.Arie認定冇男神</title></header><body><h1>【馮仁昭四圍超】J.Arie認定冇男神</h1><p>雷琛瑜（J.Arie）噚日到商台宣傳新歌《無神論》，佢話：「無神論係講緊情侶間冇男神呢個無神論，女仔唔好單方面淨係崇拜個男仔，當佢係男神咁。」佢話新歌主題都有少少自己嘅經歷，所以同黃偉文先諗呢個主題。佢又話自己性格情緒起伏好大，有時會唔知乜原因突然間好竧𣉢，所以仍然搵緊新一段感情：「要學吓笑多啲，否則嚇親人，反而喺工作上就唔會咁樣。」<br>撰文：馮仁昭</p></body></html>
