<html><header><meta charset="utf-8"><title>廖子妤余香凝試裝互影</title></header><body><h1>廖子妤余香凝試裝互影</h1><p>廖子妤和余香凝自去年在電影《骨妹》中合作後，變得老友鬼鬼，經常相約見面。《蘋果》前日在中環ifc遇見二人行孖咇，其間互相替對方拍照，十分開心。<br>當日下午4時許，廖子妤和余香凝先在商場中庭現身，剛巧有時裝品牌搞活動，二人便看不停，直至大家都睇中心頭好，便齊齊入內試衫，之後聽到現場有DJ打碟，二人又聞歌起舞，心情靚爆。據知，二人當日是專程去參觀時裝展覽，皆因明天要出席「香港VLTN期間限定展覽開幕酒會」。<br>採訪、攝影：徐錦池、孔志豪</p></body></html>
