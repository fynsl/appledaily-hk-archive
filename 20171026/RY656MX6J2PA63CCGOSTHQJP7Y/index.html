<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】SM揼本影像化父子情</title></header><body><h1>【馮仁昭四圍超】SM揼本影像化父子情</h1><p>樂隊Supper Moment噚日到商台宣傳新歌《大丈夫》，眾成員話：「今次新歌特登搵麥曦茵做導演，林嘉華同岑珈其兩位演員演出，以一個微電影嘅方法去講述父子關係。」成員又稱為免觀眾分心，所以冇喺MV內出現，而且今次MV用咗唔少預算：「如果正式咁計肯定要六位數字，但係好多人都係我哋拍心口搵，全部都係友情價，好多謝佢哋。」<br>撰文：馮仁昭</p></body></html>
