<html><header><meta charset="utf-8"><title>又係土地問題？奧迪司機vs的哥兩敗俱傷</title></header><body><h1>又係土地問題？<br>奧迪司機vs的哥兩敗俱傷</h1><p>【本報訊】葵涌光輝圍葵景大廈對開，昨晨11時20分，一名57歲姓張的士司機泊位期間，被37歲姓黃奧迪司機響號催促，二人為此爭執大打出手。的士司機頭受傷，致電報警。警方到場時，私家車司機已離去。警員其後在距離現場100米外的光輝里昌宏大廈對開尋獲私家車及司機，他嘴部受傷。兩司機先後送院治理，警方調查後，以涉嫌在公眾地方打架將他們拘捕，案件交由葵青警區刑事調查隊第六隊跟進。<br><br>現場所見，光輝圍附近有多間食肆，馬路的一邊設有咪錶位，有駕駛者見一位難求，索性將車違例停靠馬路另一邊。</p></body></html>
