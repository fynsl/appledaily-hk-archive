<html><header><meta charset="utf-8"><title>糯米糰感香港變化大</title></header><body><h1>糯米糰感香港變化大</h1><p>台灣樂團糯米糰相隔13年再重組，下月4日在九展舉辦音樂會，三位成員馬念先、余光燿和沈其翰以小別勝新婚來形容再度聚首，他們謂：「可能平常各自忙工作太過壓抑，那次演出感覺很好。」糯米糰又說多年沒合作，難免有時意見不一。<br>有指糯米糰的音樂，強項是以輕鬆形式反映社會議題，馬念先謂：「香港的氣氛在這幾年起了不同變化，記得糯米糰第一次是千禧年來港表演，當時香港給人的印象是一個希望無窮的地方；到沙士過後再來，似乎沒有了很大的動力；及至五年前再來港，全部變成賣手錶、賣珠寶的地方，整個社會經濟和結構變得很奇怪。」<br>撰文：小米</p></body></html>
