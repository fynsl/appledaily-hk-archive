<html><header><meta charset="utf-8"><title>蔡國威六合彩之子復活</title></header><body><h1>蔡國威六合彩之子復活</h1><p>蔡國威、邵音音、顏子菲及周美欣等，前晚在九龍灣出席電影《男女單打戰》首映，有「六合彩之子」稱號的蔡國威轉投無綫後，日前獲機會再主持六合彩攪珠儀式：「冇諗過嚟到無綫後可以再有機會主持六合彩，所以一定要稱為神蹟。」當日主持的衣着亦經過悉心安排，他說：「顏色方面有好多選擇，我總共試咗十幾套，而且啲褲仲好有型係吊腳嘅。」<br>至於直播後的心情，蔡國威笑言：「好似真係做番個正常人，開始嗰吓係有心跳嘅感覺。」他又指剛完成兩部劇集的拍攝工作，日前更和陳煒合作為一部新劇客串了一天戲份。<br>採訪、攝影：曹家誠</p></body></html>
