<html><header><meta charset="utf-8"><title>宋康昊失落大鐘影帝</title></header><body><h1>宋康昊失落大鐘影帝</h1><p>韓國影壇盛事「第54屆大鐘獎頒獎禮」昨日舉行，今年大鐘獎比去年明顯星光熠熠，當中《逆權司機》宋康昊大熱倒灶失落影帝，影帝由《不汗黨：壞傢伙們的世界》的薛景求奪得，影后則由《逆權車伕》（前譯：朴烈）的崔文慶奪得，她同時獲得女新人獎，而《逆權司機》勇奪最佳電影。<br>頒獎禮開始前，一眾韓星率先現身紅地毯，女團少女時代成員允兒穿上露肩晚裝配短髮現身，展現優雅氣質，而去年的影后孫藝珍就穿上白色晚裝包到冚出場，立即被其他女星比下去。另外，宋康昊現身紅地毯時已明顯信心滿滿。<br>撰文：梁雯迪</p></body></html>
