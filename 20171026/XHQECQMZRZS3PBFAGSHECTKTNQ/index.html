<html><header><meta charset="utf-8"><title>Robbie Williams自爆曾入ICU</title></header><body><h1>Robbie Williams自爆曾入ICU</h1><p>43歲英國歌手Robbie Williams早前突然宣佈取消歐洲餘下所有巡唱，當時他透露因「神秘的病症」需要停工。而Robbie Williams於當地時間周二在YouTube透露近況，他表示患上一個令人擔憂的疾病，一度要進入深切治療部（ICU），現時仍未完全康復，故需要取消巡演，希望歌迷能夠原諒。現時Robbie每日活得健康：「我現在食素，每日做普拉提和瑜伽。」又透露距離完全復原的日子都不遠，Robbie更樂觀表示會比昔日活得更好。</p></body></html>
