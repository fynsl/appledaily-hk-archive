<html><header><meta charset="utf-8"><title>河國榮怕退休：會好快走</title></header><body><h1>河國榮怕退休：會好快走</h1><p>河國榮昨日到商台接受節目主持李居明訪問，他稱李師傅指他事業會旺到68歲：「自己都覺得好，太早退休個人會好快走，所以有機會都唔介意做到68。」將要演出粵劇的河國榮表示工作已排到明年，《反黑2》應該會落實拍攝。<br>另外，早前河國榮在內地歌唱節目《唱響中華》演繹鄭少秋的《笑看風雲》獲得好評，他說：「真係估唔到有200萬點擊，嚟緊都有唔少唱歌嘅工作，但首先要調理好身體。」他指自己有胃酸倒流，一不小心就會影響聲帶，他說：「其實最好就係瞓覺前五個鐘頭唔食嘢，但有時夜晚睇緊《反黑》睇睇吓就肚餓，好彩𠵱家播完。」<br>採訪、攝影：曹家誠</p></body></html>
