<html><header><meta charset="utf-8"><title>夏日求驗客：利記小將發威　小獅入決賽</title></header><body><h1>夏日求驗客：利記小將發威　小獅入決賽</h1><p>周三世少盃準決賽，英格蘭U17由保斯達（Rhian Brewster）包辦三球，以3:1擊敗巴西U17殺入決賽，將會喺周六同西班牙U17爭冠軍。保斯達已經連續兩場大演帽子戲法。保斯達原來係車路士青訓球員，不過因為難上位，喺15歲轉投利物浦。其實紅軍鋒線真係猛人輩出，除咗保斯達，球會啱啱亦同明日之星威爾斯嘅活特本續長約，加埋𠵱家陣中主力鋒線「埃及古文明」，火力確係勁，不過老問題後防唔解決，入到幾多波都冇用啦。</p></body></html>
