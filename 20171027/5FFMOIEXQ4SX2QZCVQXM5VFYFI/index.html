<html><header><meta charset="utf-8"><title>李佳芯入場買馬碰運氣</title></header><body><h1>李佳芯入場買馬碰運氣</h1><p>李佳芯前晚到跑馬地馬場出席LONGINES Night Race，一身白色露背長裙的她，引來大家注目，現場有粉絲見到李佳芯的仙氣造型，大讚她很漂亮。之前李佳芯在外地獲獎，今次會不會落重注買馬，旺上加旺，她說：「之前去馬場係因為拍劇，今次第一次着得咁靚入馬場。入場一定要買馬先感受氣氛，所以我會喺第五場LONGINES Cup會試試運氣！」<br>雖然李佳芯不是經常到馬場，但她很喜歡馬：「其實我自己本身好鍾意馬，因為馬好有靈性，之前學騎馬都係因為鍾意馬。頭先最開心係同啲馬好近！」<br>撰文：非非</p></body></html>
