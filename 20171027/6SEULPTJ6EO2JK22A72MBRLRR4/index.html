<html><header><meta charset="utf-8"><title>甘比子淇愛為子女打扮親子潮着Giuseppe Zanotti</title></header><body><h1>甘比子淇愛為子女打扮<br>親子潮着Giuseppe Zanotti</h1><p>「香港女首富」甘比雖然身家過百億，但每次收禮物都好有禮貌地於Instagram逐一多謝。日前她就於IG上分享Giuseppe Zanotti 秋冬系列親子鞋履，當中包括親子裝的毛毛雪地靴及兩款絲絨童裝運動鞋；而品牌亦非常有心思，特意加上甘比最愛的企鵝公仔，認真識做。<br><br>除左甘比，「千億新抱」徐子淇亦是Giuseppe Junior系列的忠實粉絲，之前就曾經在IG上post過她四個小孩齊齊穿上品牌的金扣運動鞋的照片，溫馨之餘型格十足。</p></body></html>
