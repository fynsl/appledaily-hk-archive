<html><header><meta charset="utf-8"><title>夏日求驗客：聖人前教頭做李城新帥</title></header><body><h1>夏日求驗客：聖人前教頭做李城新帥</h1><p>李斯特城周三晚公佈，球隊正式聘請前修咸頓領隊佩爾（圖）做新任主帥，雙方簽咗三年合約。佩爾上季雖然帶領修咸頓以第八名完成英超，亦殺埋入英格蘭聯賽盃決賽，最後就以2:3輸咗畀曼聯得亞軍，但由於佢嘅足球風格令聖人球迷唔多滿意，佩爾喺今年六月就俾球會炒咗。佩爾今次係接替早前被炒嘅奇治莎士比亞，成為李城嘅新領隊。今年56歲嘅佩爾過往曾喺法甲執教摩納哥、里爾、里昂同埋尼斯，之後轉戰英超領軍修咸頓。佩爾係李斯特城喺2015/16球季奇迹贏得英超之後嘅第三位領隊，李城奪冠之後，就炒咗冠軍教頭雲尼亞里同埋繼任嘅奇治莎士比亞。</p></body></html>
