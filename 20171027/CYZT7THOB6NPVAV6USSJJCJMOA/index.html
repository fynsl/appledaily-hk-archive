<html><header><meta charset="utf-8"><title>愛瑪史東撻着《SNL》導演</title></header><body><h1>愛瑪史東撻着《SNL》導演</h1><p>奧斯卡影后愛瑪史東（Emma Stone）近日被爆有新歡，據《Page Six》報道，其新歡是節目《Saturday Night Live》（SNL）編劇兼導演Dave McCary。</p><p>愛瑪去年12月曾主持《SNL》，其中一個環節正是由Dave負責。而Dave執導電影《Brigsby Bear》於6月舉行首映禮時，愛瑪都有現身，網民亦拍到當時片段。</p></body></html>
