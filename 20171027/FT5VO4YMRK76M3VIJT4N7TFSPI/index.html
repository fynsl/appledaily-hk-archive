<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】克勤唱廣東歌參賽醒神</title></header><body><h1>【馮仁昭四圍超】克勤唱廣東歌參賽醒神</h1><p>近年頻頻北上參與內地節目賺人仔嘅李克勤，繼歌唱比賽節目《我是歌手4》同《蒙面歌王》後，最近又參與廣東電視台主辦嘅《麥王爭霸之2017粵語好聲音》，今次就名正言順唱廣東歌。<br>日前節目進行首集錄影，克勤現場演繹《失魂記》同《合久必婚》等多首經典歌曲，唔知係咪唱番廣東歌，克勤表現零舍醒神，大會仲送咗件曼聯波衫畀佢。<br>撰文：馮仁昭</p></body></html>
