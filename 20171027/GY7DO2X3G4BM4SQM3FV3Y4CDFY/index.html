<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】神秘小背心派飛騷搶手</title></header><body><h1>【馮仁昭四圍超】神秘小背心派飛騷搶手</h1><p>神秘網絡歌手「小背心」由Youtube到facebook live，翻唱「別人的歌」，仲有一首自家作品《小背心》，佢喺fb開咗專頁半個月，每次開live拍片唱歌，螢幕都只係見佢着住小背心，最多只係睇到下巴，但從未露面。<br>嚟緊小背心喺下個月10號到九展開騷，噚日佢就喺網上派飛，但短短15分鐘所有門票已經派完，認真搶手。<br>撰文：馮仁昭</p></body></html>
