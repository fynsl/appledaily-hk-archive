<html><header><meta charset="utf-8"><title>Loewe背心裙加恤衫打底阿Sa着出自我風格</title></header><body><h1>Loewe背心裙加恤衫打底<br>阿Sa着出自我風格</h1><p>阿Sa（蔡卓妍）已經是輕熟女，但仍然甚少作性感打扮，之前演唱會着上低胸吊帶裙，都內搭一件t-shirt遮一遮，今次亦不例外。<br><br>阿Sa在IG上post了她的最新造型，穿上Loewe 2017秋冬系列的粉紅波點背心連身長裙，Ruffle的設計加入層次感，再襯Jil Sander的黑色皮靴，甜美型格。不過她就內搭Equipmen 領口帶有黑線裝飾的白色恤衫，由頭包到落腳。</p></body></html>
