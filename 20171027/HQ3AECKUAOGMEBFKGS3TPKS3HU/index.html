<html><header><meta charset="utf-8"><title>兩年內賣盤告吹股價插水黃百鳴堅賣天馬影視</title></header><body><h1>兩年內賣盤告吹股價插水<br>黃百鳴堅賣天馬影視</h1><p>天馬影視（1326）落實賣盤，昨早股價高開逾一成。<br> <br>公司前晚宣佈，主席黃栢鳴、黃及其子女全資持有的公司榮恩、及胞妹黃潔芳，向力量礦業能源（1277）控股股東張量出售15.2億股股份，相當於公司已發行股本58.71%。總代價為4.86億元，相當於每股銷售股份0.319元，較此前一個交易日收市價0.28元存溢價近14%。<br> <br>交易完成後，榮恩、黃栢鳴及黃潔芳的持股量，將由59.03%降至0.32%。至於張量成為控股股東，持股58.71%。</p></body></html>
