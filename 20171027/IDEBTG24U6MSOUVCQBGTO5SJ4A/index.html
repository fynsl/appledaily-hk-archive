<html><header><meta charset="utf-8"><title>張文慈師奶愛買樓</title></header><body><h1>張文慈師奶愛買樓</h1><p>張文慈（Pinky）和陸詩韻（Sharon）昨日在佐敦出席美容院開幕禮，說到美容心得，Pinky說：「我嘅心得係自然，最緊要健康，我寧願做firming。」Pinky表示曾有人叫她投資開美容院，但是她覺得自己不夠聰明，不敢投資：「如果做老闆未必做呢行，買吓樓穩陣啲、安全啲，我係一般師奶仔。」問她有幾多層樓？她說：「唔好咁講，都係捱緊，都係自住一層、一層係細佬。」<br>陸詩韻之前因為衝燈，被扣至4分，所以要讀駕駛改進課程：「係錯嘅，有時太心急唔覺意會衝燈。」Sharon表示有個圈外人了解中，希望可以低調。<br>採訪：羅慧敏　<br>攝影：沈健程</p></body></html>
