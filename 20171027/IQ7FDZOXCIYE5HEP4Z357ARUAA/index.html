<html><header><meta charset="utf-8"><title>千年三指乾屍出土專家：非人類遺骸</title></header><body><h1>千年三指乾屍出土<br>專家：非人類遺骸</h1><p>秘魯最近出土的多具乾屍，有科學家認為有可能是外星人遺骸。<br><br>那五具乾屍在納斯卡（Nazca）的洞穴發現，有1,700年歷史，全部乾屍手腳各只有三手指和三腳趾。有人認為似爬行動物多過似人。骨骼專家維萬科（Edson Vivanco）認為，乾屍並非人類遺骸。<br><br>有人質疑乾屍是人造的石膏像，但維萬科不以為然，認為只要仔細看，乾屍都是真的，目前未有證據顯示乾屍出土是一場騙局，又或者遺骸被人改動過。他說：「要造一個那樣精緻的頭顱，很費功夫。」維萬科保證，如果乾屍是假，他第一個指出。<br><br>英國《太陽報》</p></body></html>
