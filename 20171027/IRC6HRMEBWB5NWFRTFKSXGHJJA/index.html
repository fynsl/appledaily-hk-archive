<html><header><meta charset="utf-8"><title>夏日求驗客：萊比錫總監玩手機重播都輸波</title></header><body><h1>夏日求驗客：萊比錫總監玩手機重播都輸波</h1><p>拜仁慕尼黑周三晚喺德國盃第二圈多打一人情況下，靠互射12碼先贏RB萊比錫總比數6:5入16強。不過，比賽中有好多爭議。<br>場波上半場已經火藥味好濃，皆因球證本來判咗球12碼畀萊比錫，但後尾突然改判罰球，搞到萊比錫體育總監蘭歷克好㷫，衝出去想用手機播番犯規個慢鏡，後尾仲同敵軍中堅曉姆斯發生口角。不過，下半場有中場拿比基達被逐嘅萊比錫，都係博到12碼由科斯貝治開紀錄，但拜仁好快由堤亞高艾簡達拿扳平1:1。雙方加時入唔到波，而互射12碼就因萊比錫射手迪姆華拿射失，令拜仁順利晉級16強。</p></body></html>
