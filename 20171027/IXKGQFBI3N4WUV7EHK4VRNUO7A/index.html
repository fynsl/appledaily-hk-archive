<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】余香凝自嘲跳舞似猩猩</title></header><body><h1>【馮仁昭四圍超】余香凝自嘲跳舞似猩猩</h1><p>余香凝同趙慧珊前晚出席九龍灣《恐懼鬥室之狂魔再現》首映，佢哋喺入行前做part time model嗰陣已經認識，仲係好朋友。<br>講到趙慧珊跳舞好叻，余香凝話自己都想跟對方學跳舞：「之前我好baby fat，好似一個波咁，自己都想試吓唱跳，不過就跳到好似猩猩咁，有時間都想佢教吓我，佢平時放片上網，都好性感，好誘人，我好羨慕。」<br>撰文：馮仁昭</p></body></html>
