<html><header><meta charset="utf-8"><title>陳柏宇教人分手</title></header><body><h1>陳柏宇教人分手</h1><p>陳柏宇（Jason）昨日在商台擔任節目《口水多過浪花》的嘉賓主持，首次開咪的他覺得比擔任電視節目主持好玩有趣。Jason憶起初入行時曾主持冬季奧運動會，當時不懂錄影廠大字報將國家名繙譯中文不好，覺得難以處理。 <br>Jason反而覺得做電台主持幾好玩，他說：「唔使見樣，同人合作有來有回，講嘢幾好玩，但短短15至20分鐘就好唔夠喉。」Jason在節目中為兩位來電女性解決感情問題，覺得自己可以做愛情專家，他說：「我幾適合做呢類節目，可以開解別人，現實中經常有朋友搵我訴苦，我會好率直表達自己想法，曾經大膽直接叫朋友分手。」<br>採訪、攝影：卓寶花</p></body></html>
