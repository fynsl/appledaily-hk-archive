<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃貫中上網偷賀朱茵</title></header><body><h1>【馮仁昭四圍超】黃貫中上網偷賀朱茵</h1><p>一代「性感女神」朱茵前日46歲生日，同老公黃貫中（Paul）喺微博晒愛，公開打情罵俏。<br>Paul喺微博貼咗一張合照，相中只露半邊面嘅Paul，斜望身後同樣露半臉嘅朱茵，重點係Paul嘅留言：「你整天這樣人盯人的，差點沒機會對你說：『生日快樂！』」 朱茵都不忘喺老公嘅微博留言：「多謝大家的祝福！過了很開心的一天。」<br>撰文：馮仁昭</p></body></html>
