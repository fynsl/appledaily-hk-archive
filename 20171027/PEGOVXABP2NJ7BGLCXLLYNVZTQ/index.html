<html><header><meta charset="utf-8"><title>可嵐爭到一元贍養費</title></header><body><h1>可嵐爭到一元贍養費</h1><p>可嵐昨日在鰂魚涌出席微電影活動，她之前曾以導演身份參加這個活動，而今年可嵐就擔任演員，並將其12年創作、但未公開過的歌曲《愛了算了》用於微電影中。這首歌是提及與前夫分開時的心情：「首歌係正面講放下，曾經愛過既就算分開我都會愛，將愛變成祝福。」<br>可嵐現時為贍養費跟前夫對簿公堂，昨日出庭，前夫願意支付她要求的一元贍養費：「之前佢唔肯畀，到今日終於肯。而阿仔嘅贍養費，我想佢每月畀一萬，希望個仔有穩定生活。」同場的Kellyjackie仍是單身，她指有認識的新朋友，正在了解中，其好友吳若希亦落力為她介紹對象。<br>採訪、攝影：王連連</p></body></html>
