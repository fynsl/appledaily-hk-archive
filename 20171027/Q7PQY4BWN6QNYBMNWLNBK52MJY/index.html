<html><header><meta charset="utf-8"><title>Cara G.扮巫婆女兒阻止</title></header><body><h1>Cara G.扮巫婆女兒阻止</h1><p>名模Cara G.和師妹許倩慧昨日在中環出席「Forevermark x Cecilia Yau個人襯恤訂製工作坊」活動，Cara設計恤衫裙給兩女兒，她表示是首次設計高貴訂做服：「我們的風格很不一樣，她們只喜歡粉紅、閃閃的，只愛公主造型，但小時候我會給她們穿黑色與灰色。剛剛有20位小朋友一同在我家聚會，主題也是公主，很有趣。」<br>萬聖節快到，Cara表示會開派對：「我本想打扮成巫婆，但女兒知道後感到恐怖，不讓我作這樣的打扮，今年她將扮甲蟲，我可能將她化成死了的甲蟲，丈夫也笑我是個恐怖的媽媽。」<br>採訪、攝影：羅慧敏</p></body></html>
