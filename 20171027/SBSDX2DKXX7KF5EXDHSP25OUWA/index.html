<html><header><meta charset="utf-8"><title>鄧健泓12.29娶蠢妻</title></header><body><h1>鄧健泓12.29娶蠢妻</h1><p>鄧健泓去年3月向女友石詠莉求婚成功，早前他們已經入紙登記註冊，昨日鄧健泓在facebook公佈婚期：「因為我愛她，所以我們將於12月29日舉行婚禮。沒有傳統儀式，一切從簡。容許我引用一首我寫給她的歌，最後的一句歌詞作總結。『陪我愛得堅持，一生的預算，有你便完全』，『她是我的女人』石詠莉。」<br>鄧健泓更大膽指未婚妻好蠢：「因為她選擇跟我一起，哈哈！感激她一直在我身邊。在求婚當晚對她說到：『我唔富有，但我會將我最好嘅畀你。』過去五年是這樣，現在是這樣，之後的日子也會是這樣。」<br>撰文：非非</p></body></html>
