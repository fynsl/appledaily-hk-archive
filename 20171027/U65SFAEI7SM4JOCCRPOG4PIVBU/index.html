<html><header><meta charset="utf-8"><title>【轉搞網媒】捧起Double May</title></header><body><h1>【轉搞網媒】捧起Double May</h1><p> </p><p>現年45歲的杜汶澤關心香港，他的政治立場鮮明，力撐民主自由，大前年參與雨傘運動卻被內地封殺。</p><p>擁有打不死精神的阿澤即變通開拓其他市場，他同年低調到馬來西亞拍電影《麻雀王》，近日又計劃多多，除宣佈籌備搞網媒，不時在facebook招兵買馬，其公司還會做經理人力捧新人，為娛樂圈發掘有潛質新臉孔，他首個聘用的女員工、「Double May」楊浩兒人氣急升，而阿澤更在fb開專頁與網友講飲講食。</p></body></html>
