<html><header><meta charset="utf-8"><title>小春為囝囝哭了</title></header><body><h1>小春為囝囝哭了</h1><p>陳小春和兒子Jasper拍內地節目《爸爸去哪兒5》，Jasper多了不少哥哥姐姐粉絲支持。雖然小春在節目中，不時嚴父上身鬧囝囝，但最新一集，兩父子去湖南鳳凰縣扭仁村冒險，小春竟然哭泣，因問到囝囝怕不怕爸爸變老時，Jasper激動說不要，又指自己沒有看過爸爸變老，小春感動落淚。<br>Jasper見狀，即上前為小春拭淚，還追問：「你的眼睛和嘴角怎麼了？」小春受訪表示：「我真的很幸福，屬於我們陳家的小天使，我沒有白來這個節目，我覺得值了！我會努力承諾他那一句：我不要爸爸變老！我會盡力。」<br>撰文：李察</p></body></html>
