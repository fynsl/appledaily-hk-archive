<html><header><meta charset="utf-8"><title>季候風殺到　下周二跌穿20°C</title></header><body><h1>季候風殺到　下周二跌穿20°C</h1><p>【本報訊】本港仍持續受到東北季候風的影響，星期四天氣晴朗及乾燥。天文台預料，下周初，會再有一股東北季候風補充，屆時天氣稍涼，並首次預測下周二，市區氣溫會跌破二字頭，低見19°C，最高氣溫亦只有約24°C，預料新界區會再低兩三度，大家如早出夜歸，及當晚出外慶祝萬聖節，記緊要添衣保暖。<br><br>此外，熱帶氣旋蘇拉會在未來兩三天逐漸增強並橫過琉球群島，隨後移向日本以南海域。按照現時預測路徑，預料蘇拉會在重陽節吹襲日本沖繩島，打算往當地的旅行人士，要留意航班的情況。</p></body></html>
