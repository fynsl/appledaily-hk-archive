<html><header><meta charset="utf-8"><title>酒井法子呻冇人追唔恨發展姐弟戀</title></header><body><h1>酒井法子呻冇人追<br>唔恨發展姐弟戀</h1><p>日本著名女星酒井法子近日再度來港，日前更接受《蘋果》訪問，佢談到入行30年來事業最自豪係2000年嘅香港個唱，因為當年嘅演唱會多達2萬4千人捧場，係佢歌唱事業上嘅一個紀錄。<br><br>酒井離婚後感情一直未有着落，問到有冇追求者？佢答「好可惜，冇乜人追。」酒井自言冇想過要發展姐弟戀，見到比自己年紀細又出色嘅人唔會諗到要拍拖，但見到嘅話都會幾開心。</p></body></html>
