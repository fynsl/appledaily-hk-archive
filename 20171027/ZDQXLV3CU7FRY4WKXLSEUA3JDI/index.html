<html><header><meta charset="utf-8"><title>雙宋婚禮謝絕傳媒</title></header><body><h1>雙宋婚禮謝絕傳媒</h1><p>韓劇《太陽的後裔》的宋仲基和宋慧喬下周二舉行非公開婚禮，屆時不會招待傳媒，亦不會有記者會及安排拍攝的時間及採訪區，到場的賓客亦不會接受訪問。據知當日除雙宋的婚禮外，亦有其他活動，預計會有逾千人聚集，酒店方面直言十分擔心當日情況會十分混亂。</p><p>而雙宋只邀請家人、親友到場，包括《太陽》編劇金恩淑及導演李應福，當日會場可容納300人，一對新人分別邀請150人，雙方事務所正考慮是否公開婚照給傳媒，但就不會公開婚禮當日的照片。<br>另外，喬妹昨凌晨更新Instagram，當中公開的植物相，被發現正是雙宋囍帖上的小草，因而被揣測囍帖是由喬妹親自設計。<br>撰文：施洛冰</p></body></html>
