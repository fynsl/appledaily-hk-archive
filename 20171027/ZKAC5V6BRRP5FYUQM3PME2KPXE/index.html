<html><header><meta charset="utf-8"><title>泛民提26修訂阻封殺拉布</title></header><body><h1>泛民提26修訂阻封殺拉布</h1><p>【本報訊】民主派力阻建制派收緊財會議事規則，民主派3名議員昨提共26項涉及修改財委會、該會轄下人事編制小組委員會及工務小組委員會會議程序建議。<br>早前廖長江提出多項封殺民主派在財會拉布修訂，包括限制每名議員針對每項議程最多只能提出1項臨時動議，其他議員不得對該動議提修訂。而專業議政莫乃光、人民力量陳志全、民主黨尹兆堅昨向財會共提26項修訂，盼拖延處理廖的修訂。<br>陳健波昨稱收到泛民相關修訂，要先看是否符合規程，希望一至兩個星期內有裁決。陳又指會按議員提交修訂時間先後處理有關修訂，所以會先處理廖的修訂。<br>■記者莫劍弦</p></body></html>
