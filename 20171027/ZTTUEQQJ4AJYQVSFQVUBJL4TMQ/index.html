<html><header><meta charset="utf-8"><title>【人生寒冬】拍《空手道》找回初心</title></header><body><h1>【人生寒冬】拍《空手道》找回初心</h1><p>杜汶澤曾在訪問中說過，電影是導演生活的投射，新作《空手道》（圖）見證所講，他與空手道的淵源始於11年，直到14年的冬天，是最勤練功日子，他形容「之後我嘅生活就好似進入寒冬一樣。」<br>當年正是傘運開始，阿澤公開支持學生運動，受到藍絲鋪天蓋地的追殺及內地封殺。戲中用到《冬》的小提琴協奏曲作配樂，正與這段時期配合。工作減少，反而令他找回拍戲的初心，跟戲中的鄧麗欣一樣，經歷一次失敗，變得討厭空手道，在一次訓練及比賽中，找回學空手道時的初心。</p></body></html>
