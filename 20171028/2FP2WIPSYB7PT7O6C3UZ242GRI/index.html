<html><header><meta charset="utf-8"><title>【身兼多職】補習出書做執董</title></header><body><h1>【身兼多職】補習出書做執董</h1><p>林作周身刀都算張張利，他放棄做大律師後，瞓身發展演藝事業，但為了賺錢自食其力，他亦善用時間，身兼多職，早前除應邀為ViuTV的節目《晚吹：總有一件喺左近》做嘉賓。林作近日更加入汛和集團（1591）做執行董事，至於其餘時間也會到遵理學校教書，主要任教英語雅思課程（IELTS  圖）。林作今年書展出過著作《讀完這本書 你會曉用英文追女仔》，食髓知味，他表示手頭正籌備撰寫三本作品。</p></body></html>
