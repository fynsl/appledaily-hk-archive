<html><header><meta charset="utf-8"><title>【從前今日】蘇聯答應移走古巴導彈　化解觸發三次大戰危機</title></header><body><h1>【從前今日】<br>蘇聯答應移走古巴導彈　化解觸發三次大戰危機</h1><p>1962年的今天，蘇聯同意移走佈署在古巴的導彈，化解了可能會觸發第三次世界大戰的古巴導彈危機。<br><br>事緣當時蘇聯在美國不知情的情況下，在古巴秘密部署核武器。1962年10月中，美國的偵察機多次飛越古巴時，拍得照片顯示有威脅美國領土的飛彈存在。時任美國總統甘迺迪隨後以海軍封鎖古巴，並威脅蘇聯，美國如受導彈襲擊會對其進行攻擊。最後，蘇聯於當年今日答應作出讓步，移走古巴導彈，甘迺迪就承諾美國不會入侵古巴，以及會解除海軍對古巴的封鎖。<br><br>綜合報道</p></body></html>
