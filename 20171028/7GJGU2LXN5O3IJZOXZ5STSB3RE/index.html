<html><header><meta charset="utf-8"><title>中大前校長馬臨設靈</title></header><body><h1>中大前校長馬臨設靈</h1><p>【本報訊】香港中文大學第二任校長、促成醫學院及逸夫書院成立的馬臨教授，本月中辭世終年93歲。馬臨生前曾獲委任為基本法起草委員會委員，亦是委員會轄下教科文小組及區旗、區徽小組召集人，其後曾出任第九屆全國政協委員。馬臨昨夜設靈，靈堂以白色鮮花佈置，一對輓聯「上庠興教彌綸化有於芳桃李遍人間，正學匡時開拓科研顯赫聲名傳宇內」，回顧馬臨一生致力為大學發展及科研的成就。</p><p>多名政商名人到場致祭，包括前特首梁振英、終審法院前首席法官李國能、教育大學校長張仁良及廉政專員白韞六等。白韞六指，馬臨是其在學時的畢業論文導師，對其印象猶深，讚揚對方是謙謙君子。  </p></body></html>
