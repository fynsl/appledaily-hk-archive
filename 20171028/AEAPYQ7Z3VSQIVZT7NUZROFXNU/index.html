<html><header><meta charset="utf-8"><title>【倫常血案】大門滿佈血迹　街坊指疑犯「幾靚仔」</title></header><body><h1>【倫常血案】<br>大門滿佈血迹　街坊指疑犯「幾靚仔」</h1><p>【本報訊】上水清河邨一名21歲患抑鬱及過度活躍症青年，數日前與父親吵架，前日早上趁53歲父親醒來從睡房步出，突從廚房取菜刀劈父親頭部，母親見狀阻止亦遭斬傷，父親負傷逃至地下向保安求救。案中受傷父母目前仍在醫院留醫，情況嚴重；疑犯被捕後則送屯門青山醫院檢驗。案發樓層昨晨經已解封，血案單位關上鐵閘，鐵閘及木門多處血迹斑斑。<br><br>同層街坊表示，疑犯「幾靚仔」，但很少機會碰到面，對他的為人不太熟悉，見到走廊多處有血迹，感到「有啲擔心」。</p></body></html>
