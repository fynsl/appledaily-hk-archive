<html><header><meta charset="utf-8"><title>陳明恩收留非洲合唱團</title></header><body><h1>陳明恩收留非洲合唱團</h1><p>劉鳴煒和陳明恩昨日在灣仔出席「無家青年18歲的困局研討會」，明恩表示支持這機構，能夠幫助一些沒有家庭的年輕人找到「屋企」：「呢個機構幫助好多年輕人，佢哋用好多心力，幫助年輕人去到18歲，踏出社會，你知香港租金幾勁，要佢哋一次過應付係好艱難，所以呢個計劃好值得支持。」<br>明恩表示以前屋企好多人住，加上爸爸媽媽好有愛心，會幫助有需要的人：「有好多外地嘅親戚朋友都嚟過我屋企住，大家都有犧牲，但係祝福更大。之前有一個非洲合唱團體嚟香港表演，有3個成員住喺屋企，佢哋學咗我首歌，又跳又唱，好感動，又可以文化交流，生命就係咁。」<br>採訪：羅慧敏<br>攝影：仇志德</p></body></html>
