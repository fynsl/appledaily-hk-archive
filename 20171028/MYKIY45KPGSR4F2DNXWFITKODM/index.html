<html><header><meta charset="utf-8"><title>甄澤權魔法涉抄襲</title></header><body><h1>甄澤權魔法涉抄襲</h1><p>無綫一向慣於抄襲，如大前晚由翟威廉和魔術師甄澤權（Louis）等主持的第8集《終極街頭魔法王》又涉抄襲疑雲。有觀眾發現Louis將扭計骰放在紙袋中還原這個魔術表演，竟跟去年《全美一叮》（America's Got Talent）參賽者Steven Brundage表演的紙袋還原扭計骰表演一模一樣。<br>對於魔術表演涉嫌抄襲，Louis昨否認說：「呢位Steven有出教學教呢個魔術，我有學，如果佢冇出教學，而我跟呢個魔術做嘅話，先會涉及抄，但佢有出教學，所以唔算抄，而且我後尾係唔一樣，我最後個扭計骰係變咗朱古力豆，而佢係冇嘅。」<br>採訪：魯吉</p></body></html>
