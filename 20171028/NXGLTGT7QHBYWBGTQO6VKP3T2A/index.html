<html><header><meta charset="utf-8"><title>露Bra張寶兒旺男友</title></header><body><h1>露Bra張寶兒旺男友</h1><p>張寶兒、沈卓盈和朱智賢昨日出席明珠台「夢想創未來II」記者會，其間不慎露bra的張寶兒表示跟男友袁偉豪慶祝他奪得我最喜愛TVB電視男角色獎。對於被指好腳頭，她說：「呢個係好多人嘅心態，我覺得兩個人開心就好，佢都為我帶來幸運，係互相引來幸運。」更表示之後希望可以做綜藝節目和拍劇，他日有機會也想跟男友合作，因二人已有默契。<br>沈卓盈透露早前跟男友放假去旅行享受陽光與海灘，提到網友大讚她身材好，她說：「每星期一至兩天運動身形先會靚，不過旅行期間一日食足五餐，早餐已經不停食兩個鐘。」<br>撰文：非非</p></body></html>
