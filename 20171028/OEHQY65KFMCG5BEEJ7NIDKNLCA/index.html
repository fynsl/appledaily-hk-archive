<html><header><meta charset="utf-8"><title>郭富城慶生　方媛攬到實</title></header><body><h1>郭富城慶生　方媛攬到實</h1><p>郭富城前日首次以人夫兼人父身份度過其52歲生日，日前他跟好朋友預早慶生，而太太方媛（Moka）亦只是在Instagram貼上一張寫着「Happy Birthday Aaron」的蛋糕相。<br>前晚又有城城的生日派對照片流出，相中見他與好友周文曦及一班波友食飯慶祝。身穿紅色tee的壽星仔城城非常搶鏡，但是焦點落在Moka身上。難得城城攜同老婆出席生日宴，Moka當然乖乖站在城城身旁，大合照時更蹺到老公實一實，頭部完全倚靠着老公的肩膀，單看照片都見到她甜到漏的滿足樣。<br>撰文：李森</p></body></html>
