<html><header><meta charset="utf-8"><title>隔牆有耳：民建聯自詡執屎有功 - 李八方</title></header><body><h1>隔牆有耳：民建聯自詡執屎有功 - 李八方</h1><p>正所謂，民生無小事，𠵱家連條街有狗屎都關區議員事㗎。八方發現，民建聯油尖旺區議員鍾港武早前就透過橫額宣傳新成立嘅專責「執屎隊」，仲以極大篇幅宣揚執屎「政績」。八方就問過鍾港武，佢話渡船街3條天橋一向好多狗屎，食環曾經用放蛇同檢控等方式處理，不過通通唔掂。<br>為咗唔使街坊日日「踩屎」，「一嚿變幾嚿」，鍾港武破格要求食環成立「執屎隊」，全天候派職員執走狗屎同清理狗尿，仲獲地區行政主導計劃撥款支持㖭。佢好自豪咁話，𠵱家措施非常有成效。至於執屎隊個名亦係佢改，雖然有人話粗鄙，但佢就覺得係簡單易明喎。</p></body></html>
