<html><header><meta charset="utf-8"><title>雷莊𠒇直認收兵約打波</title></header><body><h1>雷莊𠒇直認收兵約打波</h1><p>陳浚霆昨日出席仁濟醫院活動，已跟電視台提前滿約向外闖，並打算向內地發展，稍後會拍真人騷。他決定提早一年完約，指事前問過前輩與母親顧紀筠意見。因完約關係陳浚霆於處境劇突然消失，他說：「遲啲劇中會交代角色去向，我有話拍埋，可以簽埋紅紙，但佢哋話搞掂晒，一個騷都唔畀我。」<br>另外，雷莊𠒇被影到與男伴約會，她指對方是中學好同學，男友也認識，間中會三人行。當日男友已回加拿大，知道他不會呷醋。她指自己性格外向，承認男性朋友多，問她是否收兵？她不明意思，經解釋後，她說：「可以咁講，以前打波會識啲打波朋友。」她表示當年是主動追求現任男友。<br>採訪、攝影：王連連</p></body></html>
