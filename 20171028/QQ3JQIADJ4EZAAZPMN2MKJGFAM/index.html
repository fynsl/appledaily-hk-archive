<html><header><meta charset="utf-8"><title>猜猜比之前胖了幾斤　Moka產後兩月成功收身</title></header><body><h1>猜猜比之前胖了幾斤　Moka產後兩月成功收身</h1><p>Moka今年4月同城城結婚，上月誕下女兒。而日前Moka為城城慶祝生日期間，就在廁所玩自拍，只見產後不足兩個月的她，穿上牛仔褸、迷你裙配短靴，大概已完全收身成功，果然年輕回復得快，不過她似乎未滿意，並在社交網站留言「猜我比之前胖了幾斤」。<br><br>Moka自拍的iPhone 7plus用的粉紅閃石手機殼，來自美國網紅Chiara Ferragni出的品牌之作，約價$400至$500，至於腳穿的鍋釘短靴則應該屬Valentino過季款。</p></body></html>
