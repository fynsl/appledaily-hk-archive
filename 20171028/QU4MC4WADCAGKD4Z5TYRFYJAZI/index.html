<html><header><meta charset="utf-8"><title>羅霖黎燕珊扮Friend</title></header><body><h1>羅霖黎燕珊扮Friend</h1><p>羅霖、黎燕珊和韓君婷昨日到尖沙嘴1881出席藝術空間開幕，羅霖和黎燕珊一直傳不和，二人大方合照，但鏡頭後即刻背對背。羅霖日前舉家到蘇州出席飲宴，深夜收到二仔從美國傳來感性短訊，嚇得失眠一晚，直至翌日聯絡上兒子，得知原來他一時感觸，令羅霖感動落淚。<br>羅霖將開拍網絡電影飾演模特兒公司老闆娘，要主動親吻男對手，她說：「現實同做戲嘅我都冇試過主動去錫人，返去真係要研究吓。」 找男友示範？她說：「唔會啦，嚇死佢咩！」亞視年底重開，黎燕珊說：「有聽過，好多舊同事返去做，人工比以前超出一半。」<br>採訪：卓寶花<br>攝影：陳俊強</p></body></html>
