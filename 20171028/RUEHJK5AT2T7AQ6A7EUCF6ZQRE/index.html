<html><header><meta charset="utf-8"><title>Sammi自認似江美儀</title></header><body><h1>Sammi自認似江美儀</h1><p>鄭秀文（Sammi）昨日在Instagram貼上與江美儀、周家怡和林保怡的合照，原來Sammi與幾位老友打邊爐飯敍，她自爆與江美儀「撞樣」，Sammi留言：「Wonderful night！我同我家姐江美儀很似樣。」其實，江美儀和Sammi早年已經合作過，二人於大前年參與拍攝電影版《衝上雲霄》而認識，不過，晒撞樣合照都是第一次。<br>Sammi又貼上周家怡滔滔不絕的短片，她留言大讚：「家怡好正好搞笑。」眾人更分享拍戲辛酸，江美儀還帶了兩隻愛犬到場，Sammi更不停跟牠們玩。<br>撰文：非非</p></body></html>
