<html><header><meta charset="utf-8"><title>永利澳門業績虧轉盈</title></header><body><h1>永利澳門業績虧轉盈</h1><p>【本報訊】永利澳門（1128）公佈第三季業績，期內錄得收入按年增長68.8%至11.52億美元；並由虧轉盈，季內賺8,999.5萬美元，去年同期則錄得虧損860萬美元。<br><br>期內永利澳門淨收益按年升15.3%至5.97億美元；經調整後EBITDA升21.3%至1.83億美元；至於永利皇宮季內淨收益5.55億美元；經調整後EBITDA為1.38億美元。永利昨逆市跌2.6%，報19.38港元。</p></body></html>
