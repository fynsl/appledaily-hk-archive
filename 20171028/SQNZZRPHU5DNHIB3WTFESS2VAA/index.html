<html><header><meta charset="utf-8"><title>林憶蓮開騷　恭碩良做背後男人</title></header><body><h1>林憶蓮開騷　恭碩良做背後男人</h1><p>林憶蓮昨晚在紅館為一連四場的「PRANAVA/造樂者演唱會安哥場」展開序幕。日前遭杜汶澤在facebook炮轟、指訪問時遭對方冷嘲熱諷的商台高層及主持梁泰來也有前來捧場，但繼續拒絕為杜汶澤指摘作回應。<br>憶蓮以一身黑短裙出場，男友恭碩良則負責打鼓。憶蓮先後唱出《蓋亞》和《無言歌》兩首國語歌，直至她唱第三首唱廣東歌《天大地大》時，觀眾反應明顯較之前熱烈。之後憶蓮在台上說：「多謝大家嚟睇我呢個騷，我心情好激動，一直好期待做encore part 2。今晚買咗飛嚟睇嘅人，我知你哋好錫我，我好感動。」<br>採訪：王連連<br>攝影：陳俊強</p></body></html>
