<html><header><meta charset="utf-8"><title>鄧月平嗌李拾壹姐姐</title></header><body><h1>鄧月平嗌李拾壹姐姐</h1><p>鄧月平和李拾壹昨日在荃灣錄影由細So及J Lou主持的ViuTV節目《挑機》，鄧月平笑稱李拾壹做姐姐，二人已親密得如姊妹。她又笑說早前為對方新歌拍MV，大家在商場跳舞，更形容對方變態。MV內她要做自由女神，保持單身。<br>節目話題探討機械人可會取代人類，鄧月平指自己以前讀理科，但不精於科學，她說：「我係科學白癡，以前上堂要開個本生燈，但一開就係開煤氣，但𠝹牛眼就最叻，刀功好好，我哋會玩，𠝹完將牛眼塞入對方口。」而李拾壹在節目中玩遊戲輸了被罰飲特製飲品，但他指鄧月平錫住自己，不會刻意為難加添特別難入口的食物。<br>採訪、攝影：王連連</p></body></html>
