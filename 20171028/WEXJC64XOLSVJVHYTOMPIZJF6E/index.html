<html><header><meta charset="utf-8"><title>松田聖子傷後撐新片</title></header><body><h1>松田聖子傷後撐新片</h1><p>由新加坡、日本及法國合作電影《RAMEN TEH》昨日於第30屆東京國際電影節造勢，電影起用日本著名女星松田聖子與齋藤工參與演出，聖子因早前不慎跌傷，要坐着輪椅忍痛赴新加坡開工。聖子昨日偕齋藤工等拍檔及導演出席影展，是她跌傷後難得現身，聖子穿着兩吋高踭鞋，當聽到傳媒問及其傷勢時，即雙手合十向記者報以笑容。談到負傷到獅城開工，她感謝工作人員的支持，並慶幸與一班出色的拍檔合作。</p></body></html>
