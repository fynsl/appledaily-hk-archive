<html><header><meta charset="utf-8"><title>交易大堂變金融大會堂</title></header><body><h1>交易大堂變金融大會堂</h1><p>【本報訊】有逾31年歷史的交易大堂今日正式完成歷史任務，港交所（388）行政總裁李小加指，交易大堂將改裝為一個具代表性的金融地標，名為香港金融大會堂（Hong Kong Connect Hall），預計明年農曆新年後首個交易日開幕。新大堂將設展覽廳，李小加希望紅衫仔及證券業人士，借出紀念物品展出。<br></p><p>港交所昨收市後舉行告別派對，更開放平日閒人免進的交易大堂，讓逾千名紅衫仔再坐在櫃枱拍照留念，各大證券界名人亦現身，包括立法會議員張華峰、中潤證券主席蔡陳葆心、股評人藺常念等。有已退役的紅衫仔更帶同子女到場。<br>何柏佳攝</p></body></html>
