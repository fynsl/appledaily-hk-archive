<html><header><meta charset="utf-8"><title>隔牆有耳：娥特做咗天字第一號 - 李八方</title></header><body><h1>隔牆有耳：娥特做咗天字第一號 - 李八方</h1><p>噚日係港交所交易大堂最後一日運作，收市後舉行告別聚會，有近千名紅衫仔出席懷緬以往日子，特首林鄭月娥亦有喺呢個歷史性時刻出現，佢約6點喺交易大堂現身，同一班紅衫仔合照，雖然係last day，但交易所都繼承過往領導人參觀交易大堂嘅傳統，向林鄭送上「天字第一號」編號001嘅紅色背心，港交所行政總裁李小加、主席周松崗、財經事務及庫務局局長劉怡翔、證監會主席唐家成則穿上代表港交所上市編號388嘅紅衫仔，林鄭同班紅衫仔影完相，逗留咗約10分鐘就離開。</p></body></html>
