<html><header><meta charset="utf-8"><title>泊低Audi去消遣「彌敦」返回揭大銀幕爆裂</title></header><body><h1>泊低Audi去消遣<br>「彌敦」返回揭大銀幕爆裂</h1><p>【本報訊】中環亞畢諾道18號對開，昨凌晨約3時，一輛停泊路邊Audi A8房車，途人發現車頭擋風玻璃爆裂，出現蜘蛛網，於是報警。<br><br>警方接報並聯絡38歲加拿大籍車主Nathan到場，檢查車廂沒有財物損失，車主表示離開前往消遣前大銀幕沒有損毀。警方在坑渠邊撿獲一粒石春，疑是擊毀大銀幕元兇，但車主不作追究。</p></body></html>
