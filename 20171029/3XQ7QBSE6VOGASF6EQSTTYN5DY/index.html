<html><header><meta charset="utf-8"><title>【美圖晒晒】國光女神揭塵封秘密上綜藝節目黑暗經歷</title></header><body><h1>【美圖晒晒】國光女神揭塵封秘密<br>上綜藝節目黑暗經歷</h1><p>台灣綜藝節目《國光幫幫忙》的助理主持、被稱為「國光女神」安喬（邱蔓綾），近日以rap藝人身份，參加大陸節目《中國有嬉哈》，她的亮麗外型和音樂實力，成功吸引不觀眾。可是，她近日透露當年參加綜藝節目時，慘遭前輩胸襲的陳年秘密。她說，過去有一次錄影特別節目，9名男生與8名女生玩遊戲，規則是要在幾秒內將對方抱住，可是男多女少，肯定有人沒有被抱，她原已有心理準備遭人抓肩膀、抓手，「沒有想到是直接被抓胸部，我當下有嚇到，但是我也不敢反應。」又稱當時資歷淺，不敢太反抗。<br><br>東森新聞雲/facebook</p></body></html>
