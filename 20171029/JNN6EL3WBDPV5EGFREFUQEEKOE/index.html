<html><header><meta charset="utf-8"><title>陳豪爭視帝平常心</title></header><body><h1>陳豪爭視帝平常心</h1><p>陳豪、森美、方健儀和伍家謙昨日在觀塘出席「感受澳門無限式嘉年華」，對於無綫劇《使徒行者2》大結局留伏線，陳豪說：「冇講過（開第三輯），但形勢似，我相信機會好大。」談到年底的視帝，陳豪稱抱平常心，是否視王浩信為勁敵？他說：「恭喜佢攞（星和頒獎禮）男主角，見佢成功，我戥佢開心。」陳豪日前接受商台節目《一圈圈 星光背後》訪問，提到選擇留在無綫，皆因較易騰出時間陪子女。<br>講到商台監製梁泰來被杜汶澤貼文狙擊，森美說：「阿澤一向敢言，實情係點，我就冇聽過，唔加評論。」<br>採訪：黃曉妍<br>攝影：陳慧安</p></body></html>
