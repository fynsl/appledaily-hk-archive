<html><header><meta charset="utf-8"><title>男女拔延續霸業帶你睇D1泳賽有幾熱血</title></header><body><h1>男女拔延續霸業<br>帶你睇D1泳賽有幾熱血</h1><p>學界盛事D1泳賽正式落幕，一輪龍爭虎鬥後，男拔有驚無險以20分之差力壓聖若瑟封王，延續25連霸；女拔雖然於甲組折戟，不敵協恩，不過總成績仍大勝對手93分，成就30連霸大業。當中少不了何南慧勇破歐鎧淳自由泳紀錄，以及莫啟迪在蛙泳奪冠兼破港績這些時刻。<br><br>體育的確可以激動人心，而周五的學界D1決賽除咗有男拔擊敗聖約瑟，達成25連霸，以及女拔30連霸之外。周五在九龍公園，還有不少熱血時刻，現在和你一起看看。</p></body></html>
