<html><header><meta charset="utf-8"><title>【今日笑一笑】羊咩唔止會食草乜都跳一餐估唔到</title></header><body><h1>【今日笑一笑】羊咩唔止會食草<br>乜都跳一餐估唔到</h1><p>人類印象中，羊咩咩生性溫馴，每次見牠們，大多都是靜靜食草，偶然跳欄。但原來羊咩和其他動物一樣愛玩。<br><br>有網友在農場拍下一群羊咩玩耍的片段。片中三隻羊在紮成一梱梱的草堆上玩耍，附近沒有人迹。三隻羊從一梱草堆跳到另一梱草堆，身手敏捷，跳了約十梱草堆。有網友稱，想不到羊咩有這副好身手；有人說笑稱，還未看到牠們跳到最後的草堆時，便已數綿羊入睡了。<br><br>facebook</p></body></html>
