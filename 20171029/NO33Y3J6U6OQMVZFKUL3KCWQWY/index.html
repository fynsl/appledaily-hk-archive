<html><header><meta charset="utf-8"><title>【一周必看】黃之鋒返家　打邊爐玩PS4</title></header><body><h1>【一周必看】<br>黃之鋒返家　打邊爐玩PS4</h1><p>【本報訊】香港眾志秘書長黃之鋒、主席羅冠聰及學聯前秘書長周永康於2014年9月衝擊公民廣場案，今年8月被律政司提出刑期覆核而被判入獄6至8個月，三人提出上訴，其中黃之鋒和羅冠聰上周二獲批保釋外出，而周永康因有學業考慮而不申請保釋。雖然離上訴聆訊時間不遠，但之鋒和阿聰保釋後，都暫時放下官司，這一晚是他們度過69天牢獄生活後，首度與家人和女友共聚的時光，彌補剛過去的中秋節團圓飯。</p></body></html>
