<html><header><meta charset="utf-8"><title>陳輝虹孖老婆斬料</title></header><body><h1>陳輝虹孖老婆斬料</h1><p>陳輝虹是林憶蓮的舊愛，兩人經歷兩次離合，最終於06年分手，4個月後陳輝虹閃娶音樂人黃丹儀。日前下午4時許，兩公婆拍拖到九龍城斬料，泊好座駕後，即急步到茶餐廳買燒味，陳輝虹在店內揀叉燒，黃丹儀就在店外傾電話，之後就跟老公過隔籬買滷水鵝，陳輝虹將兩盒外賣放在同一個膠袋，十分環保。</p><p>斬完料加餸後，兩公婆去了義香食豆腐花，兩人全程沒拖手，表現像是老夫老妻。今次輪到陳輝虹掛住傾電話，黃丹儀就埋頭不停食，不用三分鐘K.O.了豆腐花，之後兩人去永富買生果，店員發現記者即通水，陳輝虹離去時還禮貌跟記者微笑揮手。<br>採訪、攝影：朱志聰、黃曉程</p></body></html>
