<html><header><meta charset="utf-8"><title>【一周必看】揭秘新加坡凍齡男神　最鍾意自己咩身份？</title></header><body><h1>【一周必看】<br>揭秘新加坡凍齡男神　最鍾意自己咩身份？</h1><p>網上瘋傳新加坡「凍齡男神」Chuando Tan（陳傳多）為雜誌拍攝的健碩封面照，原來年屆50歲。由揚名國際的模特兒到走上攝影師之路，Chuando拿起相機便從此不再放低，更視攝影為終身事業，他坦言在所有身份之前，「我首先是一個攝影師」。<br> <br>1967年出生的Chuando現職攝影師，約10年前開設攝影工作室，獲封「凍齡」，他直言初次聽到這稱號時十分驚訝，「其實我只是在做我平常會做的事，正如我一向也會健身」。他笑言很多同齡朋友外表也非常年輕，人生苦短，只做自己喜歡的事就好。</p></body></html>
