<html><header><meta charset="utf-8"><title>【北上勁賺】回港發展出寫真</title></header><body><h1>【北上勁賺】回港發展出寫真</h1><p>李彩華入行初期分別以模特兒及歌手的身份在娛樂圈發展，在2000至09年先後推出過六張唱片，最為人所認識的歌曲是由黃偉文填詞的《你唔愛我啦》，至今時今日仍為大眾琅琅上口。<br>後來李彩華專注發展演員事業，先在港拍了一系列港產電影，後來索性全身投入拍攝內地電視劇，包括《昭君出塞》、《大旗英雄傳》、《回家的誘惑》和《大長今》等。直到今年再度在港活躍，先在7月書展推出寫真集（圖），繼而再在港開騷。</p></body></html>
