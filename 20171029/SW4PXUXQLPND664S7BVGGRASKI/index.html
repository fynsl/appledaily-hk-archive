<html><header><meta charset="utf-8"><title>【一周必看】澳洲全球筍工25歲索女跑出　全因為…</title></header><body><h1>【一周必看】<br>澳洲全球筍工25歲索女跑出　全因為…</h1><p>說起澳洲昆士蘭大堡礁，當然少不了全球「筍工」。來自台灣的張家綺（Summer）去年大學畢業後，參加澳洲昆士蘭「觀光大使」比賽，由全球3000人中脫穎而出，除了免費食宿及讀書外，還額外獲得3萬元澳幣（約18萬元港元）獎學金，去年10月遠赴澳洲讀書並任觀光大使。現時Summer已經回去台灣，但是她又獲得澳洲國際學生部門提供了一份全職工作，整個「旅程」可謂十分圓滿。</p></body></html>
