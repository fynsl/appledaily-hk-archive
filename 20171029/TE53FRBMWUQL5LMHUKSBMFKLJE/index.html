<html><header><meta charset="utf-8"><title>泰山驚變地中海</title></header><body><h1>泰山驚變地中海</h1><p>瑞典41歲男星亞歷山大斯卡加德（Alexander Skarsgard）在電影《泰山傳奇：森林爭霸》（The Legend of Tarzan）飾演泰山，公認大隻兼有型。不過亞歷山大前日在紐約現身品牌LV活動時，原本頭髮濃密的他驚現地中海，即時嚇壞粉絲。其實現時亞歷山大有三部片約在手，新作《Hummingbird Project》剛剛開鏡，估計他是為角色犧牲，換了地中海造型示人。</p></body></html>
