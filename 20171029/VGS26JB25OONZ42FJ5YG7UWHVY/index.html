<html><header><meta charset="utf-8"><title>【關仁隱事】靚佬元擺款恰新人</title></header><body><h1>【關仁隱事】靚佬元擺款恰新人</h1><p>高大威猛嘅「靚佬元」表面係好好先生，又有幸福家庭，但就虛有其表，真實嘅佢粗口爛舌，成日鬧人，好似個世界欠咗佢咁，每次喺片場開工，靚佬元都鍾意問候人阿媽，演員同幕後工作人員都俾佢一視同仁問候過。不過佢都係揀人嚟恰，遇到大導演當然係鵪鶉咁款。<br>有次靚佬元同個新導演合作，即刻擺晒大哥款，同人講嘢好唔客氣之外，仲要教導演拍戲，之不過呢位仁兄嘅演技被公認「好屎」，所以劇組都好憎同靚佬元合作。<br>撰文：關仁</p></body></html>
