<html><header><meta charset="utf-8"><title>金燕玲患H1N1嗌驚</title></header><body><h1>金燕玲患H1N1嗌驚</h1><p>導演黃進、金燕玲、余文樂等前晚在灣仔出席電影《一念無明》慶功宴。金燕玲透露早前因H1N1加甲型流感需住院留醫，她說：「都有少少驚，因為食咗幾日藥都唔好。跟住入院搞咗一輪先好番。今日睇中醫話我血唔夠。」最後要靠吸哮喘藥，才紓緩到支氣管。她笑言蘇施黃很淡定，反而自己驚傳染對方。金燕玲表示17歲就認識陳自強（Willie），當年由台灣來港，都是陳自強接機：「我哋呢代人好念舊，Willie喺睡夢中離開，都係一個福份。」<br>另外，余文樂近日終於放假，他表示會去台灣探女朋友王棠云：「陪吓佢囉，好耐冇見。」<br>採訪：張俊銘<br>攝影：仇志德</p></body></html>
