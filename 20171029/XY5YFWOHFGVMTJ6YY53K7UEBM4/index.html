<html><header><meta charset="utf-8"><title>陳敏之餅店生意好拒合資</title></header><body><h1>陳敏之餅店生意好拒合資</h1><p>陳敏之為慶祝自己的曲奇餅店開張3周年，昨日在尖沙嘴分店慶祝，兼宣佈餅店設新商標，還帶同10個月大囝囝巡舖，老友薛世恒等親友前來捧場。現時已有6間舖，陳敏之希望農曆年前開另一分店，明年再開多數間，正物色舖位。雖然兼顧生意，但不會減少拍劇來做生意：「反而我想抽多啲時間拍劇，舖頭都上咗軌道，想做多啲唔同角色，拍劇好好玩。」</p><p>生意越做越大，被問可有演員想合資？陳敏之指行商不易，就算有亦會勸同事想清楚。工作量雖多，但她不忘造人大計：「再生多個都係我嘅計劃，都想幫阿仔搵個伴，但唔會係今年嘅事，𠵱家連瞓覺時間都冇。」<br>採訪：王連連<br>攝影：陳俊強</p></body></html>
