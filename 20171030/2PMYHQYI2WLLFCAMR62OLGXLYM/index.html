<html><header><meta charset="utf-8"><title>【add star】阿佘V. Westwood巡禮</title></header><body><h1>【add star】阿佘V. Westwood巡禮</h1><p>佘詩曼最近忙於在內地宣傳主演的恐怖電影，現身時都不約而同選穿Vivienne Westwood作為戰衣。她首先穿上品牌的橙紅色絲絨連身裙配過膝長靴，腰帶的設計凸顯腰線，令下身的比例看起來更修長，大方優雅。<br>另一日現身宣傳時，阿佘改穿品牌的黑白印花連身長裙，帶點野性美，今次這款設計同樣有腰帶裝飾，時尚之餘氣質出眾，非常吸睛。<br>撰文：安妮 </p><p>更多精采時尚內容，盡在 http://add.appledaily.com 。</p></body></html>
