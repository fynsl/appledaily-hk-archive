<html><header><meta charset="utf-8"><title>一人一句評佐迪</title></header><body><h1>一人一句評佐迪</h1><p>馮嘉奇（理文領隊）</p><p>「領袖級球員，在場上以表現說服球員、球迷及教練，在隊內包容性強，從不投訴，盡量配合隊友踢法，又懂得尊重隊友及教練團。」</p><p>謝朗軒（理文後衞）</p><p>「經驗豐富，踢法聰明，知道如何協助球隊爭勝，他注重作息及飲食，亦注意健康，天氣轉涼，知道怎樣護理。」</p><p>盧均宜（傑志隊長）</p><p>「他初來港便展示出很好的射門技術，入球觸覺強、速度快、把握力高，踢法簡單，少盤扭、易配合，位置感亦佳，是近年少有的外援前鋒殺手。」</p></body></html>
