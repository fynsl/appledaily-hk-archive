<html><header><meta charset="utf-8"><title>大角嘴大廈起火住戶抱女近140疏散</title></header><body><h1>大角嘴大廈起火<br>住戶抱女近140疏散</h1><p>【本報訊】大角嘴百勝大廈一單位內疑舊冷氣機機件故障起火，一發不可收拾，140人倉皇疏散，幸無人受傷；另外，深水埗元州街一單位昨亦閉門失火，消防到場將火救熄，一名老婦吸入濃煙不適，需要送院治理。<br>昨凌晨零時許，大角嘴塘尾道百勝大廈二樓平台一單位突然起火，約140名居民疏散到地下安全地方，部份人帶同小孩及長者落樓，亦有人抱同愛犬到樓下暫避，狀甚狼狽。消防員接報到場，開一條喉及出動一隊煙帽隊灌救，約20分鐘後將火救熄，火警中無人受傷。消防調查後，相信是一部舊冷氣機過熱起火，波及平台雜物引致大火，事件無可疑。</p></body></html>
