<html><header><meta charset="utf-8"><title>鍾采羲喪玩醉到底</title></header><body><h1>鍾采羲喪玩醉到底</h1><p>鍾采羲前晚以小丑女造型到中環出席萬聖節派對，她坦言：「我一向都多肉，但長啱位置，係肥咗啲，可能呢排唔做性感角色，懶咗啲。」她表示大前年開始已很久沒參加萬聖節派對，所以今年要盡情玩樂，亦不怕走光。<br>問到會否不醉無歸？鍾采羲笑說：「應該都玩得幾開心嘅，好耐冇醉，醉吓都好，希望有人送返屋企。」不過她指早前做針灸，被針灸師弄傷靜脈，曾大出血要入院接受治療，因還未完全康復，所以不能飲酒過量。<br>採訪：王連連<br>攝影：仇志德</p></body></html>
