<html><header><meta charset="utf-8"><title>劉嘉玲偕唐唐講哥哥</title></header><body><h1>劉嘉玲偕唐唐講哥哥</h1><p>劉嘉玲昨日凌晨在微博貼跟唐鶴德合照，留言：「想你」！唐唐是已故巨星張國榮的摯愛，雖然哥哥走了，但唐唐至今仍念念不忘！嘉玲的甫文勾起大家對兩人的思念，網友紛紛貼哥哥跟唐唐的合照緬懷。<br>哥哥生前跟嘉玲老友鬼鬼，兩人曾是樓上樓下的鄰居，經常相約攻打四方城，哥哥接受電視節目訪問曾說：「偉仔（梁朝偉）係一個好怪嘅人，喜歡聽rock，嘩，去到佢屋企，我簡直頭都暈，我同嘉玲喺佢屋企打牌，佢就喺出面煲機，喺度rock。」而嘉玲亦讚哥哥是真正的巨星，但為人脆弱、敏感、沒安全感，跟哥哥一齊好開心，覺得他在圈中地位無人可以代替。<br>撰文：皓騫</p></body></html>
