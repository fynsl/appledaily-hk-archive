<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】李佳芯入院做手術</title></header><body><h1>【馮仁昭四圍超】<br>李佳芯入院做手術</h1><p>李佳芯早前憑《踩過界》，喺新加坡舉行嘅「星和無綫電視大獎2017」爆冷攞視后，噚日佢喺Instagram透露身體出現問題。<br>着住病人衫嘅李佳芯戴住手術帽同口罩，留言話：「最近身體有小毛病要維修，馬來西亞粉絲們，希望好快可以再見！休息過後再衝過。」而佢噚日回應傳媒時話：「謝謝關心，做完個小手術，先要休息一下，過幾天宣傳再交代。」<br>撰文：馮仁昭</p></body></html>
