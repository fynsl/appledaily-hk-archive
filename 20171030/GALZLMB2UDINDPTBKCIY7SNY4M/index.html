<html><header><meta charset="utf-8"><title>禾琪破宿命封后</title></header><body><h1>禾琪破宿命封后</h1><p>【綜合新加坡外電】新加坡WTA年終賽決賽，27歲「丹麥甜心」禾絲妮雅琪激戰個半小時，以總盤數2:0力克「大威」威廉絲，捧起職業生涯最高級別的女單冠軍，兼打破與大威交手七次未嘗一勝宿命，大吐烏氣。<br>禾琪一開始入局較快，首盤率先破發並以3:1領先。大威雖一度反撲追至4:5，但禾琪持續強勢終以6:4拿下首盤。第二盤禾琪保持勇態並壓倒大威，她兩度破發並以5:0遙遙領先。雖大比數落後，但大威未有放棄，她接連破發將比分追至4:5。不過禾琪依然保持鎮定，她再度破發終以6:4勝出，成為年終賽歷來第二位奪得女單冠軍的90後。</p></body></html>
