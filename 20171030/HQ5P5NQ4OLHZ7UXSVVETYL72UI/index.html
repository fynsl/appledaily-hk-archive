<html><header><meta charset="utf-8"><title>Cara G.一家靠嚇</title></header><body><h1>Cara G.一家靠嚇</h1><p>名模Cara G.一家四口大前晚提早迎接萬聖節，與鄰居一起舉行派對歡樂一番，Cara和細女Freija分別化身大小巫婆，老公Jesper就扮海盜，但大女India就堅持不要恐怖打扮，只化身小甲蟲，更親身畫上花面貓，相當有節日氣氛。<br>Cara笑言當晚相當盡興，自己只花了半小時就裝扮完成，自認是恐怖媽咪的她笑言好鍾意萬聖節：「她們見到恐怖打扮的人都感到害怕，但今年細女Freija比India還要害怕。」<br>採訪：羅慧敏</p></body></html>
