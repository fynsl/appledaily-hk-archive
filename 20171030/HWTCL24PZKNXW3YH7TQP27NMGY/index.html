<html><header><meta charset="utf-8"><title>【贏得男配】備受冷落轉拍三級片</title></header><body><h1>【贏得男配】備受冷落轉拍三級片</h1><p>黃德斌於88年第14期無綫藝訓班畢業，與郭富城、麥長青、林家棟和黎芷珊等是同學。畢業後黃德斌多演路人甲乙丙角色，92年約滿無綫後不獲續約，於是在朋友介紹下轉戰影圈，擔任場務、副導演甚至接拍三級片《聊齋三之燈草和尚》（圖）。<br>直至97年黃德斌重返無綫，在《真情》飾演越南仔而開始為人認識。04年他在《金枝慾孽》飾演的「小祿子」演技備受讚賞，其後在《火舞黃沙》飾演宋東陽一角，令他在《萬千星輝頒獎典禮》取得最佳男配角獎，至11年《天與地》更是三大男主角之一，14年尾黃德斌終孭飛在《鐵馬戰車》擔正做男一，該劇於去年播出。</p></body></html>
