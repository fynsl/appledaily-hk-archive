<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】王梓軒被叫錯小姐</title></header><body><h1>【馮仁昭四圍超】<br>王梓軒被叫錯小姐</h1><p>唐寧同王梓軒噚日喺寶馬山道出席「生態捍衞2017」起步禮，王梓軒於席上被大會主席叫錯做「小姐」，事後佢笑住話：「唔緊要，因為我比較斯文。」<br>今年6月宣佈離婚嘅唐寧，早前被發現同時裝設計師袁俊偉喺中環行街，唐寧表示對方只係朋友，又表示同前夫有保持聯絡。佢指大仔剛升小一，因要適應新環境，所以對住依賴嘅人會更親近。<br>撰文：馮仁昭</p></body></html>
