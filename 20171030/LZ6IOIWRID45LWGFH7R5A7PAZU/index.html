<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳蕊蕊變美人魚難郁</title></header><body><h1>【馮仁昭四圍超】<br>陳蕊蕊變美人魚難郁</h1><p>陳蕊蕊噚日化身美人魚現身淺水灣泳灘宣揚保育，由於着住魚尾難郁，要潛水教練楊正軍同美人魚學員杜沚諾抱到岸邊，吸引遊客影相。<br>前亞視演員楊正軍淡出幕前，現職潛水教練，仲擁有潛水攝影認可資格，會同陳蕊蕊合作為美人魚學校攝影。楊正軍知道亞視復活消息，話如果唔影響現時發展，樂意回巢幫手。陳蕊蕊𠵱家努力學潛水，將會考潛水牌，方便水底工作。<br>撰文：馮仁昭</p></body></html>
