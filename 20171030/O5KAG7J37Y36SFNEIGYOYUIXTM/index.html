<html><header><meta charset="utf-8"><title>啤梨12.3簡單註冊</title></header><body><h1>啤梨12.3簡單註冊</h1><p>現年43歲的新城DJ「啤梨」葉文輝，今年7月向圈外女友Michelle求婚成功，啤梨昨宣佈將於12月3日在港註冊，明年才補擺喜酒。<br>講到揀婚期，趕做雞新郎的啤梨昨日在電話中說：「呢個日子好易記，我哋註冊時間仲喺下午4點左右，我只要記住1234就得，包保以後結婚周年唔會唔記得。」距離婚期尚有個多月，啤梨透露已親自設計了婚戒，還交了給珠寶店度身訂做：「我哋想獨一無二同有紀念價值啲。」啤梨表示註冊一切從簡，只有雙方家人出席觀禮：「唔會着禮服同婚紗，簡簡單單簽紙，畀個名份老婆。」<br>採訪：陳杰</p></body></html>
