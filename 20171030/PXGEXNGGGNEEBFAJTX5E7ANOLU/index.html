<html><header><meta charset="utf-8"><title>【從前今日】連接歐亞　土耳其博斯普魯斯大橋落成</title></header><body><h1>【從前今日】<br>連接歐亞　土耳其博斯普魯斯大橋落成</h1><p>連接歐亞兩洲、在土耳其伊斯坦堡的博斯普魯斯大橋，於1973年今日正式落成並通車。<br><br>伊斯坦堡地理位置獨特，被博斯普魯斯海峽分割為歐、亞兩部份，而這座全長1,560米的鋼索吊橋，正正橫跨海峽，將這個城市連成一個整體，亦同時連接歐洲及亞洲。而大橋的正中有條白線，白線以東是亞洲，白線以西是歐洲。<br><br>因這座橋並無橋墩，橋身吊在鋼索上，如果踫到海面颳起大風，大橋最多會左右擺動一、兩米。<br><br>綜合報道</p></body></html>
