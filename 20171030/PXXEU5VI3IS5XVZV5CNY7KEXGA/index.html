<html><header><meta charset="utf-8"><title>【一周必看】打完戰機做鐵路膠　工聯會醬爆真係要爆喇！</title></header><body><h1>【一周必看】<br>打完戰機做鐵路膠　工聯會醬爆真係要爆喇！</h1><p>立法會討論一地兩檢，多個建制團體會前動員成員到立法會撐埸，支持立法會盡快通過一地兩檢。<br> <br>珍惜群組及香港長樂聯誼會成員拉起「乘高鐵港珠澳大橋香港新里程萬眾期待」標語，從海富中心遊行到立法會。召集人李壁而指摘泛民玩拉布，指立法會應趁6名泛民成員被DQ議席懸空盡快通過落實一地兩檢。<br> <br>前立法會議員鄧家彪不滿泛民拉布，希望議員順應民意，支持香港政府提交決意案，落實一地兩檢方案，讓立法會盡快完成討論作出表決。他預期今次泛民難拉布，希望非泛民議員坐定定，支持方案盡快通過。</p></body></html>
