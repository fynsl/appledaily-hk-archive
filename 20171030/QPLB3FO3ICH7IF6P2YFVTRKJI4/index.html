<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】蕭正楠譏曹永廉種子靚</title></header><body><h1>【馮仁昭四圍超】<br>蕭正楠譏曹永廉種子靚</h1><p>蕭正楠（左）同方力申噚日擔任荃灣慈善行嘉賓，對於早前被報道指急住狗年生B，蕭正楠即刻話：「搞笑，每一期都似劇集，連我都唔知。」<br>講到女友黃翠如都指唔會偷步生B，蕭正楠話：「你估阿廉（曹永廉）咩，不過係佢健康箒……身體裏面啲種子。」當指佢為人安全時，佢即笑住話：「講呢啲！」佢手頭上嘅工作排到明年農曆年，女友亦忙，暫時未有結婚計劃。<br>撰文：馮仁昭</p></body></html>
