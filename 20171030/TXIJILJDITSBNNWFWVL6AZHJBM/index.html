<html><header><meta charset="utf-8"><title>官恩娜囝囝為食</title></header><body><h1>官恩娜囝囝為食</h1><p>明天是萬聖節，不少星媽趁周末提早為小朋友舉行派對，官恩娜（Ella）大前日帶了囝囝開P慶祝，她還在Instagram貼照片，B仔先扮恐龍，之後再扮吸血鬼，不過看來囝囝對吸血鬼沒興趣，反而對糖果的興趣比較大。<br>現時Ella已懷孕約6個多月，前晚她的萬聖節造型很簡單，只是黐了長長的眼睫毛，還穿了一件有兩隻骷髏骨手捉住個南瓜的tee應節。現在Ella是有仔萬事足，凡事都會先考慮家庭，絕對是賢妻良母。<br>撰文：鍾國仁</p></body></html>
