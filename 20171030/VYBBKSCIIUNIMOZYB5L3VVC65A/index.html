<html><header><meta charset="utf-8"><title>【美圖晒晒】校花share愛情秘訣　「信任、理解、互相讓步」</title></header><body><h1>【美圖晒晒】<br>校花share愛情秘訣　「信任、理解、互相讓步」</h1><p>江蘇南京東南大學成賢學院校花「一顆萌蛋兒」，今年只有21歲。年紀輕輕的她開始做兼職模特兒，還在微博留下自我介紹：「日子不會苦的，因為我甜！」<br><br>不過，宅男可能心碎了，校花已經名花有主。她與網友分享維持愛情的「秘訣」，就是信任、理解、互相讓步，「愛都是平等的，有付出才會有回報哦」。網友紛紛獻上祝福：「你也要幸福哦！」<br><br>新浪微博</p></body></html>
