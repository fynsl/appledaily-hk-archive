<html><header><meta charset="utf-8"><title>夏日求驗客：李城換帥即食「糖」</title></header><body><h1>夏日求驗客：李城換帥即食「糖」</h1><p>愛華頓同李斯特城都係因今季英超成績差而炒領隊嘅球隊，喺周日聯賽硬撼，由暫代領隊安斯禾夫領軍嘅拖肥作客以0:2輸畀李城，認真失禮。18分鐘，李城嘅馬列斯右路傳中畀占美華迪撞入。29分鐘，李城右翼迪馬雷格雷喺左路K角位半傳半射，拖肥嘅新仔右閘莊祖簡尼解圍變撻Q，笠死自己龍門。拖肥輸波後10場只得八分排18，而新帥佩爾執教嘅李城10戰得12分升上第11位。</p></body></html>
