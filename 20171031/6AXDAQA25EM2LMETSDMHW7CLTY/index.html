<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張珮汶晒男友求婚宣言</title></header><body><h1>【馮仁昭四圍超】張珮汶晒男友求婚宣言</h1><p>現年33歲嘅07年亞姐冠軍張珮汶（前名張家瑩，Grace），日前孖新歡A先生到峇里出席友人婚禮，受到新人浪漫氣氛感染，Grace噚日凌晨喺facebook宣佈喜訊，佢同A先生相戀快一年，男方竟然趁外遊向佢求婚，Grace貼出英文求婚語句圖片後留言：「今日，面對印度洋，我說，我願意。」面對好友嘅恭賀，Grace統一回覆：「多謝大家。」<br>撰文：馮仁昭</p></body></html>
