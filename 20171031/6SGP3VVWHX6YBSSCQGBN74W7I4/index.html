<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Anjay珍惜仲係陳小姐</title></header><body><h1>【馮仁昭四圍超】Anjay珍惜仲係陳小姐</h1><p>陳嘉寶（Anjaylia）噚日喺尖沙嘴出席香水美肌品牌Roger&amp;Gallet專櫃開幕活動，佢下月25號大婚，Anjay話好緊張，仲好珍惜大家叫佢陳小姐：「師奶好偉大同尊貴，我暫時handle唔到。」之前有報道影到佢對住「未來奶奶」黑面，Anjay話：「我睇到個報道好開心，我未來先生談笑風生，好活潑有笑容又有耐性，因為嗰位係我媽咪嚟，我好感恩。」<br>撰文：馮仁昭</p></body></html>
