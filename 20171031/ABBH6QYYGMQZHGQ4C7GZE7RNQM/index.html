<html><header><meta charset="utf-8"><title>【動畫】拐杖女過馬路險被撞怒扑的士頭冚</title></header><body><h1>【動畫】拐杖女過馬路險被撞<br>怒扑的士頭冚</h1><p>本報訊】中環民祥街香港站對開，昨凌晨1時許，一輛載有一名男乘客的士，駛經香港站對開時，一名不良於行手持拐杖滿身酒氣姓梁46歲女子，突然從路邊車罅中走出，姓陳66歲司機幸緊急煞掣及時，惟女子卻不滿持拐杖揮舞追上，司機見狀一度倒車，但仍被拐杖敲中車頭冚，致輕微損毀凹陷，女子追的士期間不慎失重心跌倒地上，腳部受輕傷，事後需由救護員送院治理，警員到場調查，暫列交通意外有人受傷處理。</p></body></html>
