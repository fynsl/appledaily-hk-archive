<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳浚霆想返內地搵銀</title></header><body><h1>【馮仁昭四圍超】陳浚霆想返內地搵銀</h1><p>馬天佑（左）同陳浚霆噚日喺尖沙嘴出席「聲寶智能手機發佈會」，離開無綫之後，陳浚霆就話好似媽咪唔喺屋企咁free，多咗機會出嚟，而佢就話暫時唔會喺香港拍劇，佢想進軍內地，接多啲商演同做好下月尾嘅真人騷，搵多啲人仔。天佑就話新居裝修緊，嚟呢個活動就啱晒，因為一直想搵部咁高科技嘅產品，返屋企前想開冷氣都唔使靠人，連窗簾都可以控制埋。<br>撰文：馮仁昭</p></body></html>
