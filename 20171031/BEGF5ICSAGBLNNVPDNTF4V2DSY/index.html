<html><header><meta charset="utf-8"><title>【add時尚】冰冰法拉白白靚</title></header><body><h1>【add時尚】冰冰法拉白白靚</h1><p>范冰冰日前以平遙國際電影展形象大使身份亮相開幕禮時，以Elie Saab 2017秋冬高級訂做服上陣，裙上帶有金線刺繡，高衩設計露出白滑美腿，優雅性感。但本來以西方宮殿為靈感的設計，在冰冰身上則變成中國風，證實了「是人着衫，不是衫着人」，范爺果然氣勢十足。 </p><p>另一個皮膚白晳的陳法拉，早前應腕錶Omega邀請到威尼斯出席活動，身穿Ralph Lauren紅色低胸吊帶長裙的她，固然凸顯了其白滑肌膚之餘，骨肉勻稱的衣架身材更是靚絕。<br>撰文：安妮</p><p>更多精采時尚內容，盡在 http://add.appledaily.com 。</p></body></html>
