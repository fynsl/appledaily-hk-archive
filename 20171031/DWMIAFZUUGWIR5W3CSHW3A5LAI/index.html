<html><header><meta charset="utf-8"><title>郭奕芯鮑康兒拒爭仔</title></header><body><h1>郭奕芯鮑康兒拒爭仔</h1><p>電影《鬼網─好鄰居》女主角郭奕芯及鮑康兒為迎接萬聖節，日前cosplay殺入銅鑼灣鬧市派糖，兩人大受小朋友及外籍人士歡迎。郭奕芯及鮑康兒因在電影中合作成為好友，兩人不但大談擇偶條件，更強調不會爭仔，郭奕芯說：「我鍾意靚仔，要孝順、陽光、有上進心、錫我同乖。」鮑康兒則要憑感覺。<br>此外，「洗米華」周焯華的緋聞女友松岡李那卻貪玩，拋胸扮性感小野貓，非常吸睛，鍾麗緹扮蜘蛛女，而楊千嬅則變身神奇女俠跟囝囝Torres開派對狂歡。<br>採訪：楊定<br>攝影：仇志德</p></body></html>
