<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳凱琳有Stephy幫入戲</title></header><body><h1>【馮仁昭四圍超】陳凱琳有Stephy幫入戲</h1><p>鄧麗欣（Stephy，左二）、陳凱琳（Grace，右二）、林耀聲等主演嘅《起底組》，前日煞科。Stephy同Grace戲中演姊妹，合作後真係做咗好姊妹，Grace話：「第一次拍電影，好開心有Stephy做我對手，演得好舒服，好自然入戲。」劇組開香檳慶祝時，攝影師對住佢哋兩個噴香檳，Stephy即刻反擊，Grace都加入戰團幫手，好有默契左右夾攻攝影師。<br>撰文：馮仁昭</p></body></html>
