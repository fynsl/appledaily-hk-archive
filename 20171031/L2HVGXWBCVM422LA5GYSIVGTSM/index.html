<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】余文樂祝福愛犬吃得飽</title></header><body><h1>【馮仁昭四圍超】余文樂祝福愛犬吃得飽</h1><p>余文樂係愛狗之人，噚日佢再喺Ig貼咗愛犬嘅黑白相，然後留言話：「願你在天堂繼續開開心心，繼續吃個夠，我愛你五少。」</p><p>原來樂仔嘅法國老虎狗「五少」已經離世。而樂仔早喺上星期一，已經喺Ig貼文，為五少打氣，又話好難相信同接受事實，希望五少餘下時間，能夠舒服咁等待時間來臨，冇諗過佢哋只係相處多一個星期就要分開。<br>撰文：馮仁昭</p></body></html>
