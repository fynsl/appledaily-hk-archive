<html><header><meta charset="utf-8"><title>范冰冰Deep V氣勢強硬將設計穿成中國風</title></header><body><h1>范冰冰Deep V氣勢強<br>硬將設計穿成中國風</h1><p>日前首屆平遙國際電影展開幕，范冰冰以形像大使身份亮相，她表示：「一直希望國內能有更多影展，但舉辦一個國際影展太難，第一屆平遙影展邀請到很多好電影，有不完美地方亦希望大家可以多多包涵。」<br> <br>當晚她穿上Elie Saab 2017秋冬高級訂製系列的Deep V連身禮服，裙上帶有金線刺繡，高叉設計露出白滑美腿，優雅性感。但本來以西方宮殿為靈感的設計在冰冰身上竟然變成中國風，證實了「係人着衫，唔係衫着人」，范爺果然氣勢十足。</p></body></html>
