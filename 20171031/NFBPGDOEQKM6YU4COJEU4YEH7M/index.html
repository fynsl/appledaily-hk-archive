<html><header><meta charset="utf-8"><title>Audi迴旋處反肚困2男女司機走咗去</title></header><body><h1>Audi迴旋處反肚困2男女<br>司機走咗去</h1><p>【本報訊】藍田啓田道迴旋處近匯景花園對開，昨凌晨零時許，一輛Audi私家車失控掃毀路邊約10米長鐵欄後，再反彈翻側四輪朝天，車頭嚴重損毀水箱爆裂冒煙，車身多處凹陷損毀，左頭轆撞至飛脫，途經司機見狀報警。<br><br>警員、消防及救護員到場，協助將車上2人救出，其中24歲姓黃男乘客頭及腳部受輕，24歲姓潘女乘客面及背部受傷，一併需送院敷治，司機則不知所終，警方正聯絡車主調查意外原因。</p></body></html>
