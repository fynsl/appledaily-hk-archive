<html><header><meta charset="utf-8"><title>《怪奇物語》Charlie有私生子</title></header><body><h1>《怪奇物語》Charlie有私生子</h1><p>憑美劇《怪奇物語》（Stranger Things）上位的23歲英國男星Charlie Heaton，日前被揭前往美國時藏有少量可卡因，並即時要遣返英國，料將影響他日後赴美拍攝該系列。Charlie雖與《怪》劇女拍檔Natalia Dyer傳緋聞，但原來他已有個三歲私生子Archie，其子的生母是英國樂隊Comanechi的日裔成員Akiko（圖），據知兩人已經分手收場。</p></body></html>
