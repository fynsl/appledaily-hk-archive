<html><header><meta charset="utf-8"><title>雙宋今大婚　朴寶劍伴奏</title></header><body><h1>雙宋今大婚　朴寶劍伴奏</h1><p>韓國神劇《太陽的後裔》的宋仲基及宋慧喬今日下午於首爾新羅酒店的迎賓館舉行婚禮，據知是次雙宋邀請約250名賓客出席，不少圈中藝人亦現身祝賀。除了有喬妹好友玉珠鉉獻唱祝賀歌外，宋仲基的同門師弟朴寶劍亦於婚宴上彈琴，而好兄弟李光洙以及與雙宋十分老友的劉亞仁，就於婚宴上分別為二人讀信。<br>雙宋早前宣佈婚禮以非公開形式進行，不招待傳媒、不設記者會、不準備拍攝位置等，早前酒店更於戶外場地搭起白色帳篷，似是嚴防偷拍。有網民昨日公開工作人員佈置婚禮現場的照片及影片，就發現該白色帳篷已被拆除。<br>撰文：梁雯迪</p></body></html>
