<html><header><meta charset="utf-8"><title>陳欣健開騷　構思50年</title></header><body><h1>陳欣健開騷　構思50年</h1><p>陳欣健（Philip）昨日於灣仔舉行記者會，宣佈12月26日假麥花臣場館舉行首個演唱會，女兒早茵、早怡及女婿亦有出席，李思捷即場向Philip下戰書鬥棟篤笑，甄子丹、許志安及鄭秀文等錄祝賀片，當Philip準備祝酒時，網劇《反黑》演員吳岱融及王合喜等突踩場唱《大丈夫》。<br>Philip的細女早怡會做演唱會嘉賓，他笑指構思開騷已有四、五十年，多年來試過不收錢或付錢於酒吧獻唱，他說：「主辦叫我畀三日期，同我講幫我開騷當生日禮物，我問係咪賺得太多錢要回饋社會。」同場的吳岱融透露《反黑》第二季將於明年初開拍。<br>採訪、攝影：馬建華</p></body></html>
