<html><header><meta charset="utf-8"><title>【動畫】廟街金舖遭撞閘 </title></header><body><h1>【動畫】廟街金舖遭撞閘 </h1><p>【本報訊】油麻地廟街199號，昨凌晨4時許，一間金舖發現遭車輛倒後撞閘，惡意刑毀破壞，一名男途人發現報警，現場留下一輛七人車，車牌與行車證不符，店舖約2米闊鐵閘被撞凹損毀，警員到場列作刑事毀壞案件處理，聯絡東主返回協助調查。一名的士司機駛經現場，目擊一名年約30歲可疑男子離開。<br><br>東主事後表示，以前在附近開店，約7年前遷至現址營業，主要經營黃金買賣，平日店內並無存放飾金。該店開業約10多年，一直相安無事。警方稍後聯絡涉案七人車的車主，車主表示早前將車借予胞弟，但警方未能聯絡其胞弟，懷疑不在港，七人車未有報失，但見匙膽被撬毀。</p></body></html>
