<html><header><meta charset="utf-8"><title>夏日求驗客：西乙兵中撩陰腿縫10針</title></header><body><h1>夏日求驗客：西乙兵中撩陰腿縫10針</h1><p>西班牙乙組聯賽上周六上演慘情一幕，相信所有男球迷都會「有感覺」！喺阿爾巴塞特主場迎戰侯爾斯卡嘅賽事入面，去到下半場82分鐘，主隊後衞蘇素耶正想跳高解圍嘅時候，佢隻腳唔小心踩中隔籬隊友比圖路嘅下體，搞到比圖路下體「重傷」，要去醫院縫10針先搞得掂。比圖路中招後即痛到跪低，最尾被人換走咗。西班牙傳媒話，比圖路嚟緊幾場比賽都唔踢得，似乎真係傷得幾甘下。</p></body></html>
