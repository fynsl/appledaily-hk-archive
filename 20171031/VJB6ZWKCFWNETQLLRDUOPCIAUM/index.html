<html><header><meta charset="utf-8"><title>中環在線：乜又係你呀盧生 - 李華華</title></header><body><h1>中環在線：乜又係你呀盧生 - 李華華</h1><p>乜又係你呀盧生！講緊嘅咪就係麥肯錫出身嘅盧永仁囉，咁多年嚟，佢蜻蜓點水式咁，喺多間公司流連過，而呢位浪子最新停泊嘅岸，就係即將上市嘅Lego概念股凱知樂。</p><p>噚日咁多間公司搞IPO記者會，但盧永仁個人係有番咁上下號召力嘅，吸引唔少傳媒朋友到場出席㗎，大家都想同佢傾多兩句，可惜盧生用咗大半粒鐘介紹公司，問答時間真係少咗啲囉。<br>咁作為Lego嘅經銷商，公司都送咗個Lego日曆同埋相架畀一眾傳媒朋友，老老實實，又真係幾別緻嘅。<br><br>李華華</p></body></html>
