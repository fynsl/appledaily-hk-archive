<html><header><meta charset="utf-8"><title>屈人夫強姦　女子認浪費警力</title></header><body><h1>屈人夫強姦　女子認浪費警力</h1><p>【本報訊】中年女侍應結識有婦之夫後，不滿人夫違諾未有離婚，趁與他交歡後報假案「屈」他強姦。警方調查發現女侍應其實是自願性交，轉而控告她浪費警力罪。她昨在觀塘法院認罪，准以500元保釋至12月19日，等候背景、心理及精神科專家報告後判刑。<br>案情指，被告陳素珍（37歲）於2012年起與前男友鍾明德（40歲）拍拖，今年3月23日她在牛頭角警署內訛稱前一天在啟業邨住所內遭鍾強姦，令警方浪費了31小時調查。<br>案件編號：KTCC1815/17<br>■記者陸羽平、伍嘉豪</p></body></html>
