<html><header><meta charset="utf-8"><title>夏日求驗客：兩大「傳奇」瑞士相遇</title></header><body><h1>夏日求驗客：兩大「傳奇」瑞士相遇</h1><p>36歲嘅「瑞士天王」費達拿，喺周日拎到巴素利室內網球賽冠軍。意甲國際米蘭傳奇兼球會足球總監嘅辛尼迪都有到現場。除咗見證費天王奪冠，辛尼迪仲送咗件印有自己名嘅國米波衫畀費天王。國米官方twitter發佈咗兩個人嘅合照，寫住：「兩個傳奇！」而國米嘅意甲競爭對手拿玻里喺同日贏波，主場3:1輕取薩斯索羅，喺聯賽繼續保持不敗，11戰10勝一和得31分續排榜首。少賽一場嘅國米暫時以26分排第四。</p></body></html>
