<html><header><meta charset="utf-8"><title>夏日求驗客：肥安鍾情英超　唔會教美職</title></header><body><h1>夏日求驗客：肥安鍾情英超　唔會教美職</h1><p>俾德甲班霸拜仁慕尼黑炒咗嘅安察洛堤（小圖）𠵱家仲放緊假，對於未來嘅落腳地，佢話可能會考慮再戰英超：「英超好多方面都好有趣，球場氣氛都好正，只要我仲有熱誠，就會繼續教落去。」至於返去車路士接替干地嘅傳聞，肥安就話冇乜可能成真，仲話死都唔會教美職：「美國隊係一回事，但美職又係另一回事，MLS冇降班呢樣嘢，球員動力自然唔高，比賽亦都冇睇頭。」</p></body></html>
