<html><header><meta charset="utf-8"><title>夏日求驗客：萬聖節PSG祖雲達斯一味靠嚇</title></header><body><h1>夏日求驗客：萬聖節PSG祖雲達斯一味靠嚇</h1><p>萬聖節噚日就過咗，法甲巴黎聖日耳門（PSG）同意甲祖雲達斯都有應節搞作！PSG官方頻道就請咗球星馬高華拉堤、迪馬利亞及麥巴比等，上節目講吓關於萬聖節嘅嘢，其間就有「喪屍」走出嚟（左圖），嚇到佢哋雞飛狗走。至於祖記周二歐聯作客葡超士砵亭前，佢哋嘅吉祥物斑馬仔「阿Jay」就隨隊喺里斯本街頭周圍玩，唔少人都俾呢隻忽然跳出嚟嘅百厭斑馬嚇親（右圖）。</p></body></html>
