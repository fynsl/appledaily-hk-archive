<html><header><meta charset="utf-8"><title>兩頭怪獸分頭搵食！關鍵人物道出一個重要元素</title></header><body><h1>兩頭怪獸分頭搵食！<br>關鍵人物道出一個重要元素</h1><p>在何良馬房明晚（11月1 日）一眾泥地戰馬中，一對同系馬「怪獸家長」及「怪獸都市」和分頭出擊。<br><br>上述兩駒分別由鍾國文與鍾昀洛聯名，以及由鍾昀洛單獨持有，該父子都是何良馬房忠實馬主。當中「怪獸家長」出戰第八場二班一哩泥地，「怪獸都市」則跑第四場四班1650米。<br><br>何良認為「怪獸都市」上場的形勢不好，敗可原諒。他說：「此馬今季已適應水土，有明顯進步，而且泥地性能不俗，上場敗陣因為大半程食泥，未能跑出應有水準，今場如果田泰安取位順利，當有力爭取佳績。」</p></body></html>
