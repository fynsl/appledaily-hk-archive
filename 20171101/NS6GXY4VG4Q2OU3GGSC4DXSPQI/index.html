<html><header><meta charset="utf-8"><title>夏日求驗客：英超獨腳戲般尼一球打「鵲」</title></header><body><h1>夏日求驗客：英超獨腳戲般尼一球打「鵲」</h1><p>英超星期一晚上演嘅獨腳戲，般尼主場憑軒迪克下半場入波以1:0擊敗鬥紐卡素，全取三分。<br>兩隊近四場聯賽都只得五分，難兄難弟交手，紐卡素控球方面稍稍佔優，但全場有威脅嘅射門就冇乜，射10次僅三次中框，般尼都差唔多，12次射門只得五次中框。踼到74分鐘，主隊嘅積克確克接應貝治古蒙臣斜傳入禁區勁射，紐記門將洛艾利洛橫身撲出，個波再落喺貝治古蒙臣腳下，呢個冰島國腳傳中，畀無人看管嘅軒迪克（左）大腳射入空門，般尼就咁攞晒三分。般尼贏波後喺積分榜跳升三級，以10戰得16分排在第七位，紐記落後兩分排第九。</p></body></html>
