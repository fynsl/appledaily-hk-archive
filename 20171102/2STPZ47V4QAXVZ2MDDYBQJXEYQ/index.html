<html><header><meta charset="utf-8"><title>狄以達街舞糅合喜劇逗笑</title></header><body><h1>狄以達街舞糅合喜劇逗笑</h1><p>狄以達、丁可欣（火雞姐）、鄧智堅、方詠琳和楊樂文今個月24至26日演出五場以香港社會現象為題的舞台劇《HIHI大爆炸》，日前他們在觀塘接受訪問，達仔覺得近年香港人生活上和情緒上，接近一個爆發點，他說：「劇中於是創作出由星期一到星期日七個單元，每個單元都會透過街舞同喜劇，去講香港唔同嘅現象，希望藉此同大家笑吓開心吓。」<br>火雞姐會以平時的她演出舞台劇，她說：「我都覺得平時以火雞姐開live講嘢，好多時明明係講笑，但大家就變得好認真，將講笑嘅話題攞嚟討論，而且反應好大，其實我覺得香港人可以放鬆多啲。」<br>採訪：曹家誠<br>攝影：陳慧安、馮嘉銘</p></body></html>
