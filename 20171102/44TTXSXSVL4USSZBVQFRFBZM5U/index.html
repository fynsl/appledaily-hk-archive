<html><header><meta charset="utf-8"><title>夏日求驗客：甘巴爾回歸澳職教西悉</title></header><body><h1>夏日求驗客：甘巴爾回歸澳職教西悉</h1><p>澳職球隊西悉尼流浪者周三宣佈，曾帶領傑志成為三冠王嘅甘巴爾，接替早前離任嘅普波域出任主帥。甘巴爾會喺下周二正式接手西悉，合約為期三年。呢位現年41歲嘅西班牙籍教頭，曾經做過巴塞隆拿足球學校教練，2009年喺香港做傑志主帥，兩年後仲帶領傑志攞到聯賽冠軍，翌年更加幫傑志贏到聯賽、聯賽盃同埋足總盃榮登三冠王，因而本港球迷十分熟識佢。之後佢亦做過澳職阿德萊德聯主帥、澳洲U23主帥同埋澳洲國家隊助教等，睇嚟甘巴爾喺澳洲好吃香。</p></body></html>
