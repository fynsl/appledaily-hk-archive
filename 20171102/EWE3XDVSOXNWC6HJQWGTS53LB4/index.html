<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】雨僑化鬼妝嚇自己</title></header><body><h1>【馮仁昭四圍超】雨僑化鬼妝嚇自己</h1><p>雨僑（左）前晚以電影《常在你左右》「小紅」造型現身旺角謝票，佢話：「聽觀眾反應都幾驚小紅，幾開心。」問男友羅力威驚唔驚？雨僑話：「佢好大膽，之前睇戲仲喺度笑。」<br>問到萬聖節有乜節目？佢話：「返屋企，頭先都驚咁嘅造型會嚇親人，點知搭𨋢去到商場五樓，度門突然打開，但係又冇人，即刻有啲驚，收工唔好周圍走，驚以為我係同類。」<br>撰文：馮仁昭</p></body></html>
