<html><header><meta charset="utf-8"><title>小池榮子香港搶槍襲警</title></header><body><h1>小池榮子香港搶槍襲警</h1><p>全4集的日劇《戀上香港》前晚播出大結局，女主角小池榮子竟有一場搶警槍及殺警場面，原來她只是上演戲中戲，以逼真演技把奸人繩之於法。</p><p>小池榮子在《戀上香港》中飾演來港尋愛的寂寞中女，最後一集她獲飾演導演的吉澤亮安排上演襲警場面，目的是為救永田薰和最上Moga，還挺胸向住拔槍警員說：「開槍射我啦！」最後由榮子連開多槍狂轟現場三個警察，不過三名警員只是老臨，拍完被榮子槍殺後自行起身，並獲飾演場務的性感女星馬場富美加即場派錢，而馬場之後亦有一幕在酒店房向吉澤亮獻吻戲份。<br>撰文：哥羅</p></body></html>
