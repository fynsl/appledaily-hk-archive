<html><header><meta charset="utf-8"><title>超儀日本騷唱山口名曲</title></header><body><h1>超儀日本騷唱山口名曲</h1><p>何超儀和其樂隊「Josie and the Uni Boys」，日前在東京舉行4場搖滾騷，超儀當晚主要唱廣東及國語歌，但日本歌迷一樣聽得十分投入，又跳又叫。超儀為答謝歌迷，特別選唱山口百惠名曲《Payback》，正當大家以為她只唱幾句，原來超儀秘密練了全首歌，相當有誠意。<br>由於其中一晚演出是萬聖節，超儀為配合氣氛，貫徹搞鬼本色，着睡袍出場，樂隊則以超人戰隊打扮現身。超儀說：「上機嗰日知道有颱風吹到日本，好彩個show如期舉行，歌迷熱又無受天氣影響心情，仍然好high，我都好感動。」<br>撰文：小米</p></body></html>
