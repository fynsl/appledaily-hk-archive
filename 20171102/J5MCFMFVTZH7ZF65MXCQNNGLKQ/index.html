<html><header><meta charset="utf-8"><title>爬洞潛入球場　小保加狂迷「卡住了」</title></header><body><h1>爬洞潛入球場　小保加狂迷「卡住了」</h1><p>瘋狂球迷在世界上可謂無處不在，阿根廷班霸小保加周日主場迎戰貝格拉諾，一名小保加男性狂迷為了入場支持球隊，竟嘗試在球場外一個狹窄小洞中潛入球場，結果這名狂迷半身卡在這個小洞，動彈不得。<br><br>這名狂迷隨即痛苦地大喊，他的朋友聞訊趕至並非盡快救他，而是選擇將相關事件拍攝下來。後來，友人還是將這名狂迷從小洞中拉回，最終狂迷只是困在球場的牆上數分鐘。而該場比賽在狂迷的「訓身」支持下，主場大炒貝格拉諾4蛋，高據聯賽榜首。</p></body></html>
