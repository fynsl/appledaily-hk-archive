<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】JW揸車搵男友補鐘</title></header><body><h1>【馮仁昭四圍超】JW揸車搵男友補鐘</h1><p>王灝兒（JW）、羅蘭、陳柏宇同葉巧琳等噚日出席港台喺黃大仙嘅活動時，JW憶起剛考車牌後，有次喺中環準備轉線時，後方突然有架開篷跑車爬頭，外籍司機仲舉中指，JW話：「嗰吓覺得馬路好險惡，之後唔敢再揸車，尤其喺中環。」<br>𠵱家好少揸車嘅JW，會搵男友幫佢補鐘，佢透露拍拖初期鍾意遊車河睇日出日落，可惜𠵱家各有各忙，冇時間去。<br>撰文：馮仁昭</p></body></html>
