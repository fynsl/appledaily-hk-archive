<html><header><meta charset="utf-8"><title>夏日求驗客：浚仔傷腳唞三周要加油</title></header><body><h1>夏日求驗客：浚仔傷腳唞三周要加油</h1><p>香港足球小將戴偉浚最近喺貝利冇得上陣，原來仲要受埋傷真陰公！浚仔前日就喺ig上傳咗張自己受傷嘅相，只見浚仔雙手撐住拐杖，右腳腳掌去到小腿位置都被支架包住，認真誇張。據悉，浚仔原來係上周五操練時唔小心扭傷足踝，至少要唞三個禮拜。咁啱得咁蹺，貝利周一晚宣佈將領隊李爾奇勒解僱，原本上陣機會唔多嘅浚仔，或者可望有新帥嚟到後再博表現；可惜天意弄人，喺呢個時候受傷，相信浚仔康復後要更加努力先得喇！</p></body></html>
