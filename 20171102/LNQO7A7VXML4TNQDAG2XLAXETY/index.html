<html><header><meta charset="utf-8"><title>MK夜店一條龍性服務警拉兩媽媽生</title></header><body><h1>MK夜店一條龍性服務<br>警拉兩媽媽生</h1><p>【本報訊】旺角特別職務隊接獲線報，懷疑山東街36號華美大廈一間夜總會及樓上一間時鐘酒店，進行一條龍式色情服務。警方展開深入調查，前傍晚6時採取「搜鷁」掃黃行動，派警員放蛇，獲夜總會安排兩名女公關到時鐘酒店提供性服務。<br><br>警方行動中拘捕兩名姓羅及姓鄺、同為45歲本地女子，涉嫌管理賣淫場所，警方並撿走少量現金及避孕套等證物。據稱，夜總會開業一段時間，收費方面，客人需付酒水360元，街鐘300元，肉金500元。警方行動仍在進行中，不排除繼續有人被捕。</p></body></html>
