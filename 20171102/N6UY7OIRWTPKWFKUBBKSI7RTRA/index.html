<html><header><meta charset="utf-8"><title>慶祝相識一年龔嘉欣約陳凱琳着內衣影浴照</title></header><body><h1>慶祝相識一年<br>龔嘉欣約陳凱琳着內衣影浴照</h1><p>因為合作拍劇集，嘉欣和陳凱琳、沈卓盈、樂瞳及譚凱琪成為好友，還組成「少婦聯盟」，昨日各「組員」在Ig貼圖，原來她們慶祝一周年，以浴室為背景，影了一輯穿黑色連身內衣相片，十分養眼。嘉欣回覆傳媒時說：「距離上年拍劇，𠵱家啱啱一年，想趁住呢個機會影番輯相留念，拍劇最開心係演戲有滿足感，同埋可以同一班同事做到好姊妹。」</p><p>打風延期</p><p>她續道：「本來我哋係影戶外酒店泳池，但係嗰日打風，所以我哋淋住雨去影，其實感覺幾搞笑，幾個女仔一齊真係好嘈，好似有讀書時候一大班女仔一齊玩嘅感覺，不過真係好開心。」</p></body></html>
