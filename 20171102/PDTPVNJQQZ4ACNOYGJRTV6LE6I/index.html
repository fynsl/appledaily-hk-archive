<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鍾舒漫練氣怕收投訴</title></header><body><h1>【馮仁昭四圍超】鍾舒漫練氣怕收投訴</h1><p>鍾舒漫恨咗好耐終於唱到beatbox音樂，心情非常雀躍，日前拍MV由頭到尾跳足17個鐘，係最辛苦嘅一次。嚟緊要唱live，佢好擔心肺活量唔夠，所以佢隔日踩單車練氣，又喺屋企對鏡狂跳。<br>噚日鍾舒漫到新城宣傳新歌《Be Water，My Friend》，佢話：「之前喺屋企彈琴都俾人投訴，𠵱家想着高踭鞋練，都唔敢太夜練。」<br>撰文：馮仁昭</p></body></html>
