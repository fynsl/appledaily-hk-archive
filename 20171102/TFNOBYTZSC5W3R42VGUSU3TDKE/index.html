<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳自強獨立屋畀阿姨</title></header><body><h1>【馮仁昭四圍超】陳自強獨立屋畀阿姨</h1><p>有「金牌經理人」之稱嘅陳自強（右）日前離世，享年77歲，今個月22號設靈，翌日火化。有指陳自強嘅遺產將由契仔徐君俊（Geoff左）繼承。<br>但噚日有周刊指陳自強仲有位79歲親阿姨（Pat姨），佢會繼承其中一間獨立屋，有指契仔𠵱家游說Pat姨賣樓，然後由自己繼續照顧佢。由於Geoff忙於打點契爺喪禮，在截稿前未有回覆。<br>撰文：馮仁昭</p></body></html>
