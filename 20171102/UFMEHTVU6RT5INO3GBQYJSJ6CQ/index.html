<html><header><meta charset="utf-8"><title>梁詠琪要囡囡做灰姑娘</title></header><body><h1>梁詠琪要囡囡做灰姑娘</h1><p>梁詠琪（GiGi）昨日到中環ifc為品牌Aigle新店擔任揭幕嘉賓，獲混血小朋友送上精美鞋履用品。GiGi自稱執篋達人，一家大細外遊所有旅行用品都由她負責，自己屬於穩陣型，連小朋友張被、枕頭都會帶。<br>GiGi透露囡囡愛襯衫和公主服，但她卻拒絕買公主服給囡囡Sofia，她說：「大個啲先，唔想佢細細個就以為自己真係公主，要畀佢知道做公主都要執嘢洗碗，灰姑娘都要掃地，要學習優點。」Sofia現在兩歲半，GiGi會陪女兒睇中文書，着重混血囡囡學習中文；她認為沖涼就是親子時間，更是兩母女講中文講得最多的時刻。<br>採訪：卓寶花<br>攝影：葉君海</p></body></html>
