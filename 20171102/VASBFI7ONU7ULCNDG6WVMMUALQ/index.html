<html><header><meta charset="utf-8"><title>嘉玲做監製超額完成</title></header><body><h1>嘉玲做監製超額完成</h1><p>劉嘉玲、鄧麗欣（Stephy）和吳肇軒前晚在金鐘出席「香港亞洲電影節2017」開幕禮，兩部開幕電影分別為《以青春的名義》及《藍天白雲》。嘉玲穿上高衩裙，以《以》片演員及監製身份亮相：「部戲點樣要睇套戲條命，能力範圍已經超額完成，不過我應該可以演好啲。」今趟老公梁朝偉因在廣州拍戲，要遲點才能捧場。她透露稍後會返上海拍電視劇《半生緣》，有十多年未再接拍劇集。<br>另外，Stephy近日有3部電影上映，今次張經緯導演的《藍》片是3年前作品，她笑言早前是專心看回3年前的樣：「今次會用番觀眾身份去睇。」<br>採訪：張俊銘<br>攝影：沈健程</p></body></html>
