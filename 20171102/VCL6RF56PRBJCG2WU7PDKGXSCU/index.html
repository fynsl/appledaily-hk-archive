<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃心穎旅行冇預馬國明</title></header><body><h1>【馮仁昭四圍超】黃心穎旅行冇預馬國明</h1><p>黃心穎同艾粒噚日到旺角出席「港式奶茶日2017」，再做活動嘉賓嘅心穎，笑言唔敢加酬勞，因為怕加價之後，而少咗工作。對於艾粒喺活動中經常提到馬國明，心穎話唔尷尬，因為已經被玩一年多。<br>心穎有機會嘅話好想去旅行，問到有冇同過馬國明去旅行？心穎話：「冇，都係做嘢或者去橫店，我想去好多地方，唔需要佢帶，最想去睇北極光。」<br>撰文：馮仁昭</p></body></html>
