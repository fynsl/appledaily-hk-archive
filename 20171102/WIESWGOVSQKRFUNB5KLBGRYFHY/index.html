<html><header><meta charset="utf-8"><title>【美圖晒晒】「小豬」女友哈囉喂扮貓女性感甜炸NY街頭</title></header><body><h1>【美圖晒晒】「小豬」女友哈囉喂扮貓女<br>性感甜炸NY街頭</h1><p>台灣藝人羅志祥（小豬）的大陸網紅女友周揚青，至今交往2年多，兩人感情穩定，經常在社群網絡上互閃。萬聖節期間，周揚青po美照，在美國紐約扮成《蝙蝠俠》中的女角「貓女」，露出事業線，在街頭喊「喵嗚」的模樣十分甜美野性。<br><br>周揚青寫道：「今天一路被人說 I love ur costume/makeup!」（我愛你的服裝造型／妝容）。她還錄製一段影片，近距離拍攝臉部妝容，清楚可見，周揚青貓鬍鬚第一根微微往上勾，嘴巴還嘟了一下，簡直令宅男神魂顛倒。<br><br>新浪微博</p></body></html>
