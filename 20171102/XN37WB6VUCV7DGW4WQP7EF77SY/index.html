<html><header><meta charset="utf-8"><title>荻野目洋子孖學生妹鬥舞</title></header><body><h1>荻野目洋子孖學生妹鬥舞</h1><p>48歲日本女歌手荻野目洋子前晚亮相NHK直播節目《Utacon》，與大阪的登美丘高校舞蹈部演繹名曲《Dancing Hero》，令熱潮推至高峯，並帶旺荻野目洋子，此曲下周三起於網上推出11個版本，下月以CD形式發行。《跳舞街》日版《Dancing Hero》已推出32年，一班學生妹模仿騎呢女星平野Nora的復古形象憑此曲參加比賽，YouTube已累積過千萬點擊。</p></body></html>
