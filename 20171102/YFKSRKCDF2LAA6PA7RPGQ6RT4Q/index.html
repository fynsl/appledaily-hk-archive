<html><header><meta charset="utf-8"><title>羅霖咀小鮮肉緊張</title></header><body><h1>羅霖咀小鮮肉緊張</h1><p>王祖藍開新戲，前晚在黃竹坑開鏡，羅霖今次飾演模特兒公司老闆，被安排跟二十多歲的內地小鮮肉拍咀戲，她說：「本身套戲話今個月開拍，但點知轉咗今晚要拍七場戲，仲要一嚟就要叫我同個小鮮肉錫，所以我都帶咗支靚紅酒、香口膠同埋漱口水。未見過，頭先一直都搵緊佢，通常拍呢啲我哋之前都會同個演員溝通，但點知今次一嚟就要錫，其實我都好緊張。」<br>此外，趙勁晧（King）帶同太太盧頌之和女兒趙安嵐（踢踢）一齊到開鏡現場，King表示就算幾忙都會返屋企，雖然請了工人，餵奶和沖涼都希望自己做。<br>採訪、攝影：王連連</p></body></html>
