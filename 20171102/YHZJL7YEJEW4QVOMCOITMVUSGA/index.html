<html><header><meta charset="utf-8"><title>彭浩翔奪兒童文學雙年獎</title></header><body><h1>彭浩翔奪兒童文學雙年獎</h1><p>導演彭浩翔和插畫家b.wing合作繪本《伊巴謙的一天》，昨日在公共圖書館主辦的「香港中文文學雙年獎」，贏得兒童少年文學組的雙年獎，彭浩翔接受電話訪問說：「好意外，一生幻想攞唔同獎項，冇諗過呢個獎。我認為有各種可能性，甚至影帝都有可能，就完全冇諗過會攞中文文學雙年獎。」<br>繪本故事主題是彭浩翔早年到非洲肯雅探訪所啟發：「因為旱災，原本諗住拍戲，08年寫埋劇本喺釜山電影節攞咗劇本獎。當年施南生已經搵到啲資金，因為政變話好危險，所以最後出咗書，其實主要係每頁都有b.wing嘅插畫，我就寫少少文字。」<br>採訪：李森</p></body></html>
