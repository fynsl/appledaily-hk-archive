<html><header><meta charset="utf-8"><title>【自強的正印】開設自家時裝品牌</title></header><body><h1>【自強的正印】開設自家時裝品牌</h1><p>「女人當自強」的洗米嫂，現將全副心力精神放在兩名女兒身上，趁有空閒時間就發展事業，繼早前搞網上時裝、健康果汁餐廳外，洗米嫂更跟友人合股投資千萬，在中環開設私人健身會所，今年8月健身中心揭幕時，繼子周柏豪亦特地現身支持（圖）。<br>由於網上時裝生意搞得頭頭是道，洗米嫂計劃在時裝方面大展拳腳，將成立自家設計時裝品牌。而洗米嫂同時亦是香港仁愛堂副主席、澳門君慧慈善會會長，經常為慈善出心出力。</p></body></html>
