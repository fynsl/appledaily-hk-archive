<html><header><meta charset="utf-8"><title>Lady GaGa與男友訂婚</title></header><body><h1>Lady GaGa與男友訂婚</h1><p>31歲美國天后Lady GaGa被指再次訂婚，據報道指其48歲經理人男友Christian Carino與GaGa拍拖近一年，於今年1月公開戀情，而男友亦已向GaGa求婚，並於今年夏天已訂婚，有指GaGa因正接受嚴重肌肉痛的治療故不想公開。GaGa去年7月與上任未婚夫Taylor Kinney解除婚約，此事令她非常傷心，Taylor求婚時送的巨形心型鑽戒更一度引起熱話。</p></body></html>
