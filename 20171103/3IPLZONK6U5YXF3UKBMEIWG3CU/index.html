<html><header><meta charset="utf-8"><title>貝安琪幫囝囝揀女友</title></header><body><h1>貝安琪幫囝囝揀女友</h1><p>貝安琪（Ankie）和姚書軼（Mikki）昨日在黃埔出席「第五屆珠寶小姐競選」記者會，Ankie性感低胸裝現身，提到9個月大的兒子，她說：「幫佢約咗幾個女朋友，佢有好多㗎，會揀啲靚女一齊玩，我哋好多已經做咗婆婆，好得意。」Ankie即將接拍一部電視劇，出發到印度拍攝：「第一次走咁耐，會去一星期，噚晚都瞓唔着覺。」<br>同場的Mikki宣佈拍拖，她透露與圈外男友拍拖已接近一年，對方是做金融工作，問到是否視對方為結婚對象？Mikki說：「唔敢講，兩個人相處話唔定，希望啦！有好結果會話畀大家知。」<br>採訪：羅慧敏<br>攝影：陳俊強</p></body></html>
