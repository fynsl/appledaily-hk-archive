<html><header><meta charset="utf-8"><title>松岡李那驚奇洗米華再為人父</title></header><body><h1>松岡李那驚奇洗米華再為人父</h1><p>松岡李那昨日在中環蘭桂坊出席「蘭桂坊日本嘉年華」記者會，有報道指Mandy Lieu剛為洗米華周焯華誕下第三名女兒，問松岡有否留意新聞？她驚奇地用英文反問：「真的嗎？我不知道。」問她會不會恭喜洗米華？她說：「不知道。」<br>問松岡有否跟洗米華聯絡？她說：「沒有。」然後她對洗米華再度做爸爸表示驚奇：「三個小孩子？懷孕真易。」問松岡會否希望有小朋友？她說：「希望將來會有，我會等上天給我。」松岡在日本發行個人新歌《The Earth》，她表示是一首EDM跳舞歌，會有性感造型。<br>採訪、攝影：曹家誠</p></body></html>
