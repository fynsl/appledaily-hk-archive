<html><header><meta charset="utf-8"><title>馬天佑：盧巧音似邱比特</title></header><body><h1>馬天佑：盧巧音似邱比特</h1><p>形象設計師馬天佑（Mayao），一直喜歡音樂，最近找來盧巧音（Candy）合唱新歌《紅線》，兩人還一齊拍MV。Mayao接受《蘋果》訪問時說：「仲有一件開心事，就係今次嘅MV，搵到殿堂級設計師陳幼堅幫我做導演，佢之前未做過MV導演，今次動用咗佢嘅團隊幫我，好開心。」<br>提到跟Candy合作，Mayao表示：「因為好想搵一個好似邱比特咁嘅人合作，Candy曾經唱過《三角誌》、《垃圾》同《好心分手》，我覺得佢已經昇華到呢個層次，搵佢合作係最啱，之後仲會同其他人合作，但未講得住。」<br>採訪：小米</p></body></html>
