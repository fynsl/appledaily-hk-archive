<html><header><meta charset="utf-8"><title>謝雪心拍片籲老友記睇病</title></header><body><h1>謝雪心拍片籲老友記睇病</h1><p>今年85歲的胡楓和64歲的謝雪心，最近應「榮華慈善基金」邀請拍宣傳短片，介紹為老友記而設的定位系統，以防長者迷路。向展邦和榮華慈善基金創辦人楊榮華日前到西環探班，向展邦說：「呢個智愛寶係一個防走失器，如果有呢個病嘅家庭想得到呢個系統，可以向基金申請，我契爺楊榮華真係好心去幫老人家。」<br>片中的修哥和心姐扮演有腦退化病人，心姐遺下孫女，自己又不知去了甚麼地方，拍攝當日是心姐生日，她說：「其實好多老友記都唔認老，亦唔肯去睇醫生，希望帶出訊息，令老友記去面對病情嘅嚴重性。」<br>採訪：鍾國仁</p></body></html>
