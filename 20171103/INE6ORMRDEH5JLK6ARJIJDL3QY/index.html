<html><header><meta charset="utf-8"><title>【性格善良】拍《兩天一夜》封國民儍瓜</title></header><body><h1>【性格善良】<br>拍《兩天一夜》封國民儍瓜</h1><p>出道19年的金柱赫，其父為已故演員金茂生。98年金柱赫以SBS第8期公開選拔演員而出道，同年參演劇集《寫陰天的信》，05年他憑《布拉格戀人》獲頒最優秀演技獎。13年他演出綜藝節目《兩天一夜》成功入屋，以善良的大哥形象獲封「國民儍瓜」，不過其後金柱赫專注拍戲在前年退出《兩天一夜》，他於逝世前3日憑電影《秘密任務》獲頒最佳男配角獎。</p><p>金柱赫於去年播畢的《回答吧！1988》客串做朴寶劍的中年版，他主演的劇集《Argon》上月才播映，而他亦有兩部電影《興夫》及韓版《毒戰》尚未上映。</p></body></html>
