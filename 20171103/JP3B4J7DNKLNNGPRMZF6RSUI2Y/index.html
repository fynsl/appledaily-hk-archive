<html><header><meta charset="utf-8"><title>靚老婆變「死神」？新郎揭頭紗即打倒褪</title></header><body><h1>靚老婆變「死神」？<br>新郎揭頭紗即打倒褪</h1><p>河南一名男子日前當新郎哥，一心去外家接新娘，他見到新娘坐在床上等候，興奮得揭開她頭上的紅紗，可是他竟驚見「死神」，當堂嚇得退後一步。原來是新娘打算在萬聖節跟丈夫開個玩笑，忽發奇想叫她的弟弟穿上裙褂，並在紅紗內戴上經典鬼片《死神來了》面具，坐在床上等老公。<br><br>新郎受驚餘韻未過，打開衣櫃見身穿婚紗，頭戴皇冠的新娘，即時笑顏逐開，總算抱得美人歸。<br><br>梨視頻</p></body></html>
