<html><header><meta charset="utf-8"><title>Wanna One惹混亂推粉絲</title></header><body><h1>Wanna One惹混亂推粉絲</h1><p>韓國男團Wanna One現時在各地人氣高企，每次出現時都會造成混亂。昨日有韓媒報道，Wanna One上月2日起程出發到香港舉行見面會時，隨行的經理人疑在仁川機場推人兼爆粗，一名女途人受訪時指自己當日在免稅店購物，突然見Wanna One出現，她因走避不及慘被推倒落地，同時她亦目睹女經理人將手抱BB的女子推開，事後Wanna One所屬事務所承認因為人多才推人，並非故意。</p></body></html>
