<html><header><meta charset="utf-8"><title>係要撼過至安樂？大摩告東尼再有埋身肉搏場面</title></header><body><h1>係要撼過至安樂？<br>大摩告東尼再有埋身肉搏場面</h1><p>周日（5日）為莎莎婦女銀袋賽日，當日焦點是第七場莎莎婦女銀袋三級賽（1800米）。繼早前沙田錦標二級賽（1600米）後，婦女銀袋亦出現大摩火併告東尼的格局。當中摩廐出四駒，東廐則有五駒落場。<br><br>本港兩大高手潘頓及莫雷拉，將分別為上述兩個馬房效力，前者將策大摩馬房「喜蓮彩星」，後者則騎由華將吳嘉晉騎開的「馬克羅斯」，代表告東尼馬房上陣爭霸。<br><br>另外，新任馬會騎師巴度深受練馬師沈集成支持，個人今季在港第二天上陣，就能於大賽亮相，將夥拍沈廐首席賽駒「縱橫大地」（117分）競逐婦女銀袋。</p></body></html>
