<html><header><meta charset="utf-8"><title>李佳芯割10cm卵巢囊腫</title></header><body><h1>李佳芯割10cm卵巢囊腫</h1><p>李佳芯（Ali）日前在Ig自爆身體出現小問題要留院，她更貼出穿上病人及戴着手術帽和口罩的照片，原來她發現卵巢附近有個10cm的囊腫，需要做手術切除。<br>Ali前晚在尖沙嘴出席劇集宣傳活動，她表示現在精神狀態不錯，只是手術後有傷口，步姿緩慢。Ali說：「之前已經check到，但一直冇時間做手術，點知喺新加坡返嚟覺得好痛，咪入院做手術。醫生話九成機會係良性，都要拎去化驗同覆診，我𠵱家都OK，容易攰，最緊要知道割完冇事。」Ali表示可以休息到下月才開工。卧病期間，男友陳炳銓可有照顧她？Ali說：「多謝佢做我柴可夫。」<br>撰文：劉敏</p></body></html>
