<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】余香凝擇偶唔要頹廢</title></header><body><h1>【馮仁昭四圍超】余香凝擇偶唔要頹廢</h1><p>余香凝噚日到商台宣傳新曲《簡單情歌》，原先諗住將歌名改《Lalala love song》，點知撞名，佢話：「首歌係我一邊la，一邊諗，但係個歌名同木村撞咗，所以改呢個名。」<br>愛一個人要考慮儲錢同買樓能力，余香凝唔太認同，認為最重要係信任，佢話：「自己嘅愛情觀好簡單，生日、情人節都係食雞煲，只要另一半有夢想，唔係頹廢就得。」<br>撰文：馮仁昭</p></body></html>
