<html><header><meta charset="utf-8"><title>【動畫】踢拖男揸Audi撼綠Van翻側3傷</title></header><body><h1>【動畫】踢拖男揸Audi<br>撼綠Van翻側3傷</h1><p>【本報訊】粉嶺公路往上水方向近南華莆，昨凌晨約2時53分，一輛Audi及一輛專線小巴，分別沿中線及慢線行駛，其間Audi失控撞小巴車尾及路邊水馬，並且向左翻側。<br><br>車禍中穿拖鞋短褲姓江26歲Audi司機自行爬出，沒有受傷，小巴上兩名21及23歲男乘客及一名24歲外籍女乘客輕傷，送北區醫院救治。警方調查車禍原因。</p></body></html>
