<html><header><meta charset="utf-8"><title>鄭敬基受傷老婆監場</title></header><body><h1>鄭敬基受傷老婆監場</h1><p>鄭敬基（Joe）、王書麒和太太許秋怡昨日於金鐘出席「有你同行升級家長計劃」閉幕禮，Joe之前拍新劇《棟仁的時光》時，發生意外碌落樓梯，幸好事後並無大礙，但要去看醫生。Joe昨日現身活動時，笑言太太與女兒專程來監場，他說：「錢嘉樂介紹咗個骨醫，下星期就會去睇，基本上冇嘢，係條腰有少少痛，為咗老婆仔女，都係仔細check吓。」<br>另外，許秋怡近日忙於返內地登台，加上要陪兒子溫習，準備考試，結果患上重感冒，她為了替兒子補習中史，在內地工作時也帶備中史書備課，她笑言連發夢亦會夢見慈禧太后。<br>採訪、攝影：羅慧敏</p></body></html>
