<html><header><meta charset="utf-8"><title>張艾嘉領獎晒手稿</title></header><body><h1>張艾嘉領獎晒手稿</h1><p>張艾嘉、林嘉欣與丈夫袁劍偉和曾國祥前晚在中環出席「2017年Montblanc藝術贊助人大獎26週年慶典」，獲獎的張艾嘉即場展出其手寫劇本《相愛相親》初稿。她受訪時表示覺得開心及榮幸，但暫未有新寫作靈感：「新片要做宣傳，同時有舞台劇同三個劇本改寫緊。」<br></p><p>林嘉欣指丈夫明年會開新戲，但她不會參演：「經常都鼓勵佢要同唔同類型演員合作。」同場的曾國祥，日前被陳瀅爆年尾娶王敏奕，他否認：「當日喺party內有朋友生日，亦有人啱啱結婚同生小朋友，所以陳瀅搞錯咗。」又保證如有結婚計劃一定會分享。<br>採訪：曹家誠<br>攝影：沈健程</p></body></html>
