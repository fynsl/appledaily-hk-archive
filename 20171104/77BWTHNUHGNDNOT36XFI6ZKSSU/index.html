<html><header><meta charset="utf-8"><title>SMAP三子網上節目破紀錄</title></header><body><h1>SMAP三子網上節目破紀錄</h1><p>香取慎吾、草彅剛、稻垣吾郎隨住SMAP解散後即另起爐灶，前日起為AbemaTV拍攝長達72小時的網上節目。今次節目請來市川海老藏、山崎賢人、KyaryPamyuPamyu及名導三谷幸喜等擔任嘉賓，諧星太田光更於直播期間問：「木村都在收看？」昨日早上，三子更到草彅及稻垣的母校堀越高校作直播。截至昨日黃昏，海老藏現身進一步刺激觀看數字破2,000萬，刷新AbemaTV的最高收看紀錄。</p></body></html>
