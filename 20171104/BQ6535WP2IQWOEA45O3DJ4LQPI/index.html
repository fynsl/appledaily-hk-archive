<html><header><meta charset="utf-8"><title>趣趣地：奧雲墮馬　做騎師冇咁易</title></header><body><h1>趣趣地：奧雲墮馬　做騎師冇咁易</h1><p>前英格蘭國家隊前鋒奧雲，退役之後成日喺足球評論節目亂噏廿四，加上紅軍出身嘅佢，轉投曼聯後又不時出言不遜，惹嚟唔少批評。奧雲除咗做評論員之外，佢亦醉心賽馬，除咗養馬之外，佢喺今個月24號仲有機會做騎師，應邀參加一場為慈善籌款嘅比賽，但睇佢練習嘅情況，怕且佢勝算唔會高。37歲嘅奧雲，日前喺騎術學校練騎馬仲戴住GoPro拍片，見證佢喺馬上撻落地一次之後冇耐再跌一次，好在佢都冇嬲到隻馬，仲同佢講係「good boy」。</p></body></html>
