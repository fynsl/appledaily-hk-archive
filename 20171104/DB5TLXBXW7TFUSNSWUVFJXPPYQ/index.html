<html><header><meta charset="utf-8"><title>梁詠琪穿Lanvin新裝　完美比例冇得輸</title></header><body><h1>梁詠琪穿Lanvin新裝　完美比例冇得輸</h1><p>梁詠琪、古天樂、宣萱、徐子淇、歐鎧淳、胡子彤、苟芸慧、陸漢洋等人日前現身灣仔會展出席「EllE Style Awards 2017」活動，場面星光熠熠，非常熱鬧。<br><br>身材出名高䠷的靚媽Gigi，揀穿了Lanvin 2017秋冬系列亮相，白色上衣印有帶點中國風的風景畫，散發出一陣文藝詩意，下身搭配紫藍色長褲，完美凸顯出一雙長腿以及修長比例，腰間配上閃石雀鳥造型裝飾，加上一頭清爽短髮，整體造型簡潔俐落，時尚不失優雅，腳上的一對黃色高踭鞋配搭得宜，為造型點睛，營造的撞色效果不錯。</p></body></html>
