<html><header><meta charset="utf-8"><title>被cut單渣打客照賺分</title></header><body><h1>被cut單渣打客照賺分</h1><p>上周五聲稱系統故障，令大批果迷預訂iPhone X時未能轉賬的渣打信用卡，今作出補償，渣打向本報證實，已向涉事客戶，按其信用卡類別提供特別安排回饋獎賞（視乎卡種及選擇提供亞洲萬里通飛行里數、現金回贈或積分）。<br>雖渣打信用卡客戶今次因禍得福，但未必每個客都接受，上次向本報反映被cut單的蕭生稱不接受渣打補償。亦有網民在討論區表示「打去多謝渣打啦！唔使買機又有分！」。</p></body></html>
