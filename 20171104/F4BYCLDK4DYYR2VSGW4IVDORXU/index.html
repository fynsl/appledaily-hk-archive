<html><header><meta charset="utf-8"><title>馬景濤還前妻自由</title></header><body><h1>馬景濤還前妻自由</h1><p>55歲的馬景濤今年3月在微博宣佈跟34歲太太吳佳尼結束十年婚姻，馬景濤日前接受台灣《蘋果》專訪說：「現在是媽媽在外面拍戲，她還年輕又有機會，換爸爸照顧兒子們。我內心還是一樣愛她，換另一種方式會更快樂和自由。」馬景濤和吳佳尼離婚之後，保持良好關係，除了會帶兩兒子去探班之外，還會在微博留言打氣。<br>馬景濤又說：「其實有好多不足為外人道，但這十年佳尼給我太大的幸福，在孩子最需要母親時，她把自己工作丟一邊，現在孩子大了，需要父親的影響和教育，是需要我來做的時候了。我們夫妻情感從激情變成信任，我不能這麼自私，她還這麼年輕，還有機會的，我會全力支持她。」<br>撰文：非非</p></body></html>
