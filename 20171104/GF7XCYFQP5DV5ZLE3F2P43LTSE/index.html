<html><header><meta charset="utf-8"><title>【今日笑一笑】彈手風琴都被佢禁　霸道喵星人又咬又襟</title></header><body><h1>【今日笑一笑】<br>彈手風琴都被佢禁　霸道喵星人又咬又襟</h1><p>做貓奴的，當然要懂得觀言察色，留意主子的意思。但有網友卻堅持漠視，換來皮肉之苦。<br><br>有女網友在家中彈奏手風琴，卻惹來主子不滿，一口啣著她的手，拉離琴鍵。但女網友不久又把手放回手風琴上彈奏，主子再度咬著她的手，讓她停手；重複數次對抗後，喵星人終於手口並用來制止她，咬得貓奴雪雪稱痛，但依然故我，堅持不屈服，但片段未有交代雙方僵持結果如何。<br><br>Facebook</p></body></html>
