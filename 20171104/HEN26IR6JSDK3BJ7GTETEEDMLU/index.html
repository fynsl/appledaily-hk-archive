<html><header><meta charset="utf-8"><title>38歲林秀晶Keep住86磅秘訣係...</title></header><body><h1>38歲林秀晶Keep住86磅<br>秘訣係...</h1><p>曾演出韓劇《對不起，我愛你》及韓片《姊魅情深》嘅38歲女星林秀晶，身形一向十分纖瘦，而身高5呎7吋半嘅林秀晶有時為咗拍戲而不惜以苛刻嘅方式keep住身形。<br><br>好似佢曾經為咗拍攝電影《機器人之戀》而不惜節食度日，話說當年佢要飾演片中機械人嘅角色，喺拍攝電影時佢一直保持住不足86磅(39kg)嘅體重，當中佢曾透露每日只食幾塊蕃薯及蘋果維持一日所需，即使不用拍戲時，她還會做運動及跑步來維持纖瘦體型。</p></body></html>
