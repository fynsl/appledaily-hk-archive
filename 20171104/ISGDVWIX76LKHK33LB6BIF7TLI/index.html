<html><header><meta charset="utf-8"><title>志偉催兒子奉子成婚</title></header><body><h1>志偉催兒子奉子成婚</h1><p>曾志偉、陳瀅、任達華及車婉婉等昨日在尖沙嘴出席一間運動店開幕，對於陳瀅日前講錯說話，突爆王敏奕與曾國祥年尾結婚，現場有人向志偉講「恭喜老爺」，他表示：「我都想。」是否恨飲新抱茶？志偉說：「冇乜所謂，最重要係佢哋鍾意，呢啲冇得逼，順其自然，不過最好快啲啦，結咗婚定性啲，專心拍戲，我二十歲仔就開始結婚。」他更笑謂最好結婚生仔一次過。<br>志偉反問陳瀅何時結婚？陳瀅表示以後不敢亂講說話，志偉笑謂：「唔怪得之今日咁客氣啦，自投羅網咁，志偉哥又乜又物，你隻嘢吖，驚到吖！」陳瀅苦笑說：「我出晒手汗！」<br>採訪：黃曉妍<br>攝影：林嘉銘</p></body></html>
