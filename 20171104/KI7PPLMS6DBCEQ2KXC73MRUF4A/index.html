<html><header><meta charset="utf-8"><title>安室自爆為演戲入行</title></header><body><h1>安室自爆為演戲入行</h1><p>日本樂壇天后安室奈美惠已定明年9月引退，其精選碟《Finally》安排下周三上架，當天將現身大阪電台FM802任直播節目嘉賓。同時，安室為NTV電視台及串流平台Hulu拍特輯，後者名為《Documentary of Namie Amuro "Finally" #2》，個半小時內容有真情專訪，她自爆當初入行原本打算演戲，笑言夢想是當「大女優」，因而加入藝能學校，誤打誤撞卻成為樂壇天后。</p></body></html>
