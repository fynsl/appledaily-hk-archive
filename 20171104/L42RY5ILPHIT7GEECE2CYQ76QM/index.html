<html><header><meta charset="utf-8"><title>阿澤嫌煩拒斟阿田拍戲</title></header><body><h1>阿澤嫌煩<br>拒斟阿田拍戲</h1><p>杜汶澤新戲《空手道》「明星好友招待場」前晚於圓方舉行，阿澤、太太田蕊妮，還有戲中演員鄧麗欣（Stephy）及媽媽、好朋友楊愛瑾（Miki）等都有出席。阿澤被問到會否夫妻檔拍戲時表示：「冇呢個必要。」但阿田就想老公開戲給自己，不過阿澤說：「你有冇聽過TVB嘅artist係好難傾工作㗎？冇英皇經理人咁好相與。」</p><p>Stephy的Cookies好友獨欠吳雨霏，Stephy說：「有邀請佢，不過今日佢另有工作。」被問到會不會冰釋前嫌，Miki說：「我從來都唔知發生乜嘢事，冇話好唔好番。」<br>採訪：王連連<br>攝影：林嘉銘</p></body></html>
