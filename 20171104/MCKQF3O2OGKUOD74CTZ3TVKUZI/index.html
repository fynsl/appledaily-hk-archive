<html><header><meta charset="utf-8"><title>【iPhoneX開賣】記者先達放機實錄　64GB仲有無得賺？</title></header><body><h1>【iPhoneX開賣】記者先達放機實錄　64GB仲有無得賺？</h1><p>同事Vincent非常好彩，iPhoneX開始全球接受網上預訂當日撳到3部機，不過大家唔好誤會，Vincent亦已經喺直播鏡頭前表示過好多次：「我自用架！一部畀媽媽，一部畀女朋友，一部自用」，認真孝順。</p><p>不過為求直擊先達最新市況，Vincent取機後嘗試喺尖沙咀放機問價，然後再直去先達會合肥通落鋪問價，當係畀大家一個參考咁囉。</p><p>記者：司徒港燊、朱崇德、韓繼聰<br></p></body></html>
