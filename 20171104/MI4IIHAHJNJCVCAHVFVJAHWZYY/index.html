<html><header><meta charset="utf-8"><title>趣趣地：拖肥續頹　歐霸提早畢業</title></header><body><h1>趣趣地：拖肥續頹　歐霸提早畢業</h1><p>愛華頓（藍衫）炒完主帥之後繼續頹，周四歐霸盃分組賽E組第四輪，作客里昂喺完場前22分鐘內連失三球，慘敗0:3，四戰過後得一分提早出局。暫代領隊安斯禾夫上任之後，愛華頓近三場輸晒。而H組嘅阿仙奴雖然主場悶和貝爾格萊德紅星，四戰得10分，依然提早出線32強。為咗留力下周日英超惡鬥曼城，領隊雲格今場收起大部份主力。不過現場嘅槍手球迷對球隊表現就唔太滿意，賽後噓聲四起。中場高基連似乎唔認同不滿嘅球迷，沉住氣走埋去同佢哋理論，最後都同今場賽果一樣：和氣收場！</p></body></html>
