<html><header><meta charset="utf-8"><title>坤哥想做樂壇肥料</title></header><body><h1>坤哥想做樂壇肥料</h1><p>吳業坤和衛蘭昨日在尖沙嘴出席「CASH金帆音樂獎頒獎典禮」記者會，坤哥在台上口快快說：「想做樂壇肥料。」令眾人捧腹大笑。對於被指拜狐仙催旺人氣，他否認：「屋企係拜神，有時會跟阿媽去天后廟拜神，新年有買桃花，有時又買水晶，今次又係躺着也中槍，之前都中咗一次，希望唔好中第三次。」而陳潔玲曾指遇到渣男，坤哥被指是渣男主角。<br>今年預告缺席頒獎禮的容祖兒，看好衛蘭奪女歌手，衛蘭表示很開心，但對獎項不強求。明年1月她將舉行演唱會，問到可會邀祖兒做嘉賓？衛蘭說：「佢係我好欣賞嘅歌手，睇佢得唔得閒。」<br>採訪：王連連<br>攝影：陳俊強</p></body></html>
