<html><header><meta charset="utf-8"><title>【從前今日】美大使館66人　遭伊朗學生脅持逾1年</title></header><body><h1>【從前今日】<br>美大使館66人　遭伊朗學生脅持逾1年</h1><p>1979年的今天，一批伊朗學生挾持美國駐伊朗大使館內66個職員，要求美國當局將流亡海外的伊朗前國王巴列維引渡回國。<br><br>時任美國總統卡特，曾派員到伊朗進行談判，但當時伊朗新任領導人拒絕與代表團會面。卡特隨後對伊朗實施一系列制裁，更於1980年4月出動突擊隊，打算營救人質，但行動最終失敗，亦造成8名軍人死亡。該批人質最終被脅持長達444日，並於1881月1月才獲釋。而卡特在處理危機上，也大受批評。<br><br>綜合報道</p></body></html>
