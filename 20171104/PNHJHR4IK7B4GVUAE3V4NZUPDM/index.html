<html><header><meta charset="utf-8"><title>霆鋒搵iPhone X伴碟</title></header><body><h1>霆鋒搵iPhone X伴碟</h1><p>昨日早上7時許，謝霆鋒先在微博貼新機，原來是蘋果iPhone X首日出貨，作為藝人的他，第一時間有貨在手，當然要試機分享一下。霆鋒既然是新一代「廚神」，所以晒新機時，機旁就放了一碟餸襯托，並留言：「iPhone味，愛鋒味」，不失其chok本色。但網民反而關注他用那一部手機影相放上網，有網友戲言是女友王菲替他「義影」。<br>除了霆鋒率先用iPhone X，早前出席iPhone發佈會的歌手林俊傑，昨日亦有加入晒機行列，而容祖兒、黎耀祥、台灣演員賀軍翔及吳建豪都在網上貼圖展示新機。<br>撰文：李森</p></body></html>
