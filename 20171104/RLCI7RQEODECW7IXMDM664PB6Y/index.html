<html><header><meta charset="utf-8"><title>崔建邦避談有新歡</title></header><body><h1>崔建邦避談有新歡</h1><p>崔建邦昨日在尖東為一個頒獎禮擔任司儀，對於與林珊珊女兒李怡（野人）分手，他表示很珍惜這段關係，更大讚野人是好女仔，他指已分手一段時間，但再見亦是朋友。問到是誰提出？他說：「我哋有共識。」是否林珊珊不喜歡？崔建邦說：「唔關外在因素同任何人事。」有傳因李靖筠介入，他只搖頭不語。提到舊愛唐詩詠對兩人分手感愕然，他說：「吓！點解嘅？我都唔知，但我都好突然。」<br>野人舅父林曉峰昨出席公開活動，他指經常跟野人傾偈，如心情不佳就會帶對方返教會。有傳林珊珊不喜歡崔建邦？林曉峰說：「家姐叫我講番部電影喎！」<br>採訪：黃曉妍<br>攝影：林嘉銘</p></body></html>
