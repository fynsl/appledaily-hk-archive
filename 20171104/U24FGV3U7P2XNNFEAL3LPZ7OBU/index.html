<html><header><meta charset="utf-8"><title>BB受洗鬼殺咁嘈仲𢱑實神父件袍</title></header><body><h1>BB受洗鬼殺咁嘈<br>仲𢱑實神父件袍</h1><p>羅馬尼亞一名神父為初生嬰兒受洗時，似乎被嬰兒的大聲哭喊聲弄得心煩氣躁，一度抓住寶寶粗魯地用手掩住寶寶的口令他閉嘴，但徒勞無功。<br><br>片中可見，神父嘗試了幾次都無法為寶寶受洗，他看來動了真氣，向寶寶父母說了幾句，之後便將寶寶抱回檯上，怒氣沖沖似的撥撥長袍，看來灰心得想放棄儀式。<br><br>不過他稍作整理後，決定為仍在不斷哭鬧的寶寶受洗，但就非常粗暴地抱起寶寶，將他塞入水中三次，之後將寶寶拉上水後拍一拍他的背，再用毛巾將他包好。<br><br>東正教（Orthodox baptism）的受洗儀式要求將寶寶由頭至腳浸入聖水中三次。<br><br>《今日俄羅斯》</p></body></html>
