<html><header><meta charset="utf-8"><title>顧紀筠撐仔離無綫</title></header><body><h1>顧紀筠撐仔離無綫</h1><p>蘇永康和顧紀筠前晚到黃竹坑出席慈善晚宴，其中顧老闆和丈夫結伴到場，被問到囝囝陳浚霆離開無綫，她說﹕「佢做決定時有同我講，我都係叫佢自己決定，我同老公一定支持。最想佢返嚟公司幫手，但佢想做所以畀佢試吓。」<br>擔任表演嘉賓的蘇永康表示有收看無綫正在重播的《壹號皇庭IV》，他稱當年其實冇看過：「因為我去咗台灣，淨係間中打番嚟問陶大宇同歐陽震華套劇得唔得。」他又稱《假使有日能忘記》受歡迎全靠監製鄧特希，因歌曲在劇中出現。<br>採訪、攝影：馬建華</p></body></html>
