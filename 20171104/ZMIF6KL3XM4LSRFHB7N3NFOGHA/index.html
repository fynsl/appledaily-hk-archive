<html><header><meta charset="utf-8"><title>【動畫】康寧道的士撞途人　女子爆頭亡</title></header><body><h1>【動畫】<br>康寧道的士撞途人　女子爆頭亡</h1><p>【本報訊】觀塘昨晨發生汽車撞倒途人的車禍，一輛的士將一名過路婦撞倒，送院搶救不治，警方以涉嫌危駕導致他人死亡拘捕肇事司機。<br><br>昨晨5時許，68歲姓杜司機駕的士沿康寧道落斜，至振華道交界燈位前撞倒一名正沿行人輔助線過馬路的婦人，婦人被撞致飛彈6米外倒地，頭部重創昏迷，司機立刻報警。<br><br>救護車接報到場將傷者送院，惟半小時後宣告不治。警方發現馬路留下一條數米長的血路，並有女死者的一隻黑鞋及斷裂玉鐲等，警方經調查證實死者為81歲姓涂老婦，其後以涉嫌危險駕駛導致他人死亡拘捕姓杜司機。</p></body></html>
