<html><header><meta charset="utf-8"><title>翠如怕同蕭正楠離婚</title></header><body><h1>翠如怕同蕭正楠離婚</h1><p>黃翠如一直被傳明年與蕭正楠結婚，昨日有周刊報道指翠如已認定蕭正楠是終身伴侶，只欠缺一點勇氣，因為眼見身邊有不少朋友離婚，令她對婚姻失信心。翠如昨日受訪回應結婚一事時說：「結婚呢個話題都講咗好多次，我會好好考慮呢個重大嘅問題，多謝大家咁關心我哋。」<br>另外，翠如被網民指演技不夠好，她欣然接受批評，表示會努力改善，亦已找老師學戲。翠如更自爆當初面試時，跟監製和導演表示「覺得我唔夠好就唔好揀我」，而最後翠如仍是脫穎而出，她覺得可能是喊戲對她有幫助。<br>撰文：非非</p></body></html>
