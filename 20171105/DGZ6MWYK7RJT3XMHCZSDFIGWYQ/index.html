<html><header><meta charset="utf-8"><title>徐子淇華麗文藝風 vs 黎姿幹練女強人</title></header><body><h1>徐子淇華麗文藝風 vs 黎姿幹練女強人</h1><p>日前《ELLE》於灣仔會展舉行頒獎禮，邀請了一眾城中名人明星出席，包括馬黎珈而（原名黎姿）、徐子淇、徐濠縈、宣萱、古天樂、梁詠琪、苟芸慧等，場面熱鬧。<br> <br>「千億新抱」徐子淇悉心打扮現身，身穿一襲來自英國品牌Temperley London的白色長裙，設計充滿伊麗莎白時代的影子，裙上飾有絲帶與蕾絲的葉子和幾何圖案，配合豎起的立領設計，造型帶點文藝風格，優雅華麗。<br> <br>同場的馬黎珈而同樣揀穿白色造型，不過就配合一貫的女強人形象，以jumpsuit搭配束腰blazer外套，造型俐落有型，幹練卻不失女人味。</p></body></html>
