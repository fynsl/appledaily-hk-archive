<html><header><meta charset="utf-8"><title>超儀15分鐘戲爭女配角</title></header><body><h1>超儀15分鐘戲爭女配角</h1><p>第一屆馬來西亞國際電影人年展今日於吉隆坡舉行，劉青雲、何超儀、張晉、姜皓文（黑仔）都有電影入圍角逐獎項，而泰片《出貓特攻隊》得到最多提名，超儀憑《無限春光27》飾演的媽媽生角色得到最佳女配角提名，昨日問她有沒有信心得獎，她說：「如果講喺呢部戲表現，我演到冇得頂啦！但冇信心攞獎，因為部戲由6個古仔組成，我只係佔其中一個古仔，佔戲約15分鐘，敢點樣同其他演足90分鐘嘅對手爭呢？」</p></body></html>
