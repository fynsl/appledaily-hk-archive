<html><header><meta charset="utf-8"><title>火辣戰果：史篤城靠高治逼和狐狸 - 聰鳴</title></header><body><h1>火辣戰果：史篤城靠高治逼和狐狸 - 聰鳴</h1><p>英超上周六「雙城會」，史篤城主場以2:2逼和李斯特城。上半場「狐狸」反客為主，迪馬雷格雷左路頻頻進擊，令對方守將葛特蘇馬不時犯規。28分鐘史篤城獲黃金機會，祖普莫亭殺入禁區施射卻被卡斯柏舒米高撲出。五分鐘後李城先開紀錄，哈利馬古尼接應角球跣橫，伊保拉半「窩利」抽入。39分鐘主隊翼鋒梳頓沙基利接應祖普莫亭妙傳射入，雙城1:1完半場。下半場60分鐘馬列斯殺入禁區一射入網，助李城領先2:1，及至73分鐘，史篤城老將高治接應角球頂入追平2:2，最終雙方各得一分。<br>文：聰鳴</p></body></html>
