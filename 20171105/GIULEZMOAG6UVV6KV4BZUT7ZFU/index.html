<html><header><meta charset="utf-8"><title>關仁隱事：賣魚女唔肯執垃圾</title></header><body><h1>關仁隱事：賣魚女唔肯執垃圾</h1><p>之前講過「賣魚女」同媽咪幫電視台出埠做節目嗰陣，將每日配給畀成班工作人員嘅水，成箱捧上自己間房，搞到其他人冇水飲之餘，兩母女仲被發現每支水飲幾啖就放埋一邊，極之浪費。<br>原來賣魚女同佢阿媽嘅惡行唔單止浪費食水，話說外景車司機見部車有唔少垃圾，就同工作人員同佢哋兩母女講，叫大家落車時順手執番自己啲垃圾走，點知賣魚女媽咪好不滿咁拒絕：「我哋喺內地唔使做呢啲嘢㗎喎！」睇嚟兩母女經常喺內地拍嘢畀人服侍慣，搞到連執番自己嘅垃圾，呢啲咁小嘅事都唔肯做。<br>撰文：關仁</p></body></html>
