<html><header><meta charset="utf-8"><title>鄭裕玲遇靚仔唔願走</title></header><body><h1>鄭裕玲遇靚仔唔願走</h1><p>鄭裕玲（嘟姐）和農夫昨日上渡海輪出席天貓全城狂歡節活動，農夫曾與嘟姐拍旅遊節目，二人笑言在嘟姐身上學到的購物秘技，就是最緊要快！農夫又讚嘟姐是購物好拍檔，陸永說：「買手袋畀太太時，嘟姐做埋model，我可以影埋相send畀太太睇。」嘟姐說：「佢兩個買嘢煩過佢哋嘅女友同老婆，要精打細算。」<br>陸永反爆嘟姐趣事，指有次到日本拍攝，他買褲要試身，覺得嘟姐出奇地有耐性，後來得知嘟姐遇到靚仔售貨員。<br>採訪、攝影：卓寶花</p></body></html>
