<html><header><meta charset="utf-8"><title>馬詠茹、李燕燕無緣晉級</title></header><body><h1>馬詠茹、李燕燕無緣晉級</h1><p>《場地單車世界盃》<br>【本報訊】17/18年場地單車世界盃首站波蘭站由前日起，一連三日於普魯斯科夫舉行，次日賽事有李慧詩師妹馬詠茹、李燕燕出戰女子短途賽，自九月亞室運後，馬詠茹隨即赴京，跟隨德國名將禾高的教練訓練，前日先與李燕燕合作戰團體爭先賽，不過只排15，敬陪末席。昨日兩人再戰個人爭先賽，李燕燕踩出11秒822排32，馬詠茹則踩12秒057排34，未能突破資格賽；而德國的禾高名列前茅，澳洲車手莫頓緊隨其後。<br>首日賽事梁嘉儒於男子15公里計分賽資格賽排小組12無緣晉級；楊倩玉於女子10公里捕捉賽決賽排23。<br>記者：洪量丰</p></body></html>
