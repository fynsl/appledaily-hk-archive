<html><header><meta charset="utf-8"><title>佘詩曼做樹熊夾黃子華</title></header><body><h1>佘詩曼做樹熊夾黃子華</h1><p>佘詩曼昨日在山頂出席「邁步為兒童慈善步行籌款」，其工作室捐出10萬元予泓福慈善基金，她說：「我哋𠵱家好幸福，唔知道肚餓嘅感覺，低收入家庭嘅小朋友經常食唔飽，好慘，小朋友係將來嘅棟樑，一定要強壯，腦部要發達。」<br>對於阿佘與黃子華主演賀歲片《棟篤特工》的海報仿效經典電影《鐵金剛勇破海龍幫》，海報中的邦女郎露半臀及晒長腿，阿佘透露不是她並笑說：「我靚啲，我去到嘅時候，佢哋已經影完，不過我有詐型點解唔係我影。」對於海報怕不怕被指抄襲？阿佘說：「效果有就得喇，純粹搞笑，之後仲有海報係我影，形態上幾性感，似樹熊夾住子華。」<br>採訪：黃曉妍<br>攝影：陳慧安</p></body></html>
