<html><header><meta charset="utf-8"><title>作詞人遭批鬥至死</title></header><body><h1>作詞人遭批鬥至死</h1><p>【話你知】<br>中國國歌《義勇軍進行曲》由田漢作詞、聶耳作曲，原本是抗日電影《風雲兒女》的主題曲，這首歌曲在國共內戰期間被國民黨禁播，1949年中共將《義勇軍進行曲》訂為暫定國歌。<br>至文化大革命時期，田漢被批鬥，並於獄中被迫害至死。文化大革命期間禁播《義勇軍進行曲》的詞、只可以播放音樂，於公開場合則改唱《東方紅》。文化界於文化大革命後，為《義勇軍進行曲》集體填詞；直至1978年，中共正式將《義勇軍進行曲》訂立為國歌，翌年田漢亦獲得當局平反，國歌再改回田漢作詞、聶耳作曲版本的《義勇軍進行曲》。</p></body></html>
