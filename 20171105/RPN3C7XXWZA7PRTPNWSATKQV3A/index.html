<html><header><meta charset="utf-8"><title>喬妹蜜月甜蹺宋仲基</title></header><body><h1>喬妹蜜月甜蹺宋仲基</h1><p>韓劇《太陽的後裔》主角宋仲基與宋慧喬上月31日結婚，並已於大前日出發到西班牙度蜜月。</p><p>有網民昨日在街頭捕獲雙宋，兩人婚後不再避忌，喬妹在當地大街蹺實老公，不過估計西班牙天氣十分寒冷，見喬妹着住長褸及戴上帽子包到冚保暖。另外，喬妹前日更新Instagram，上載婚禮照片，即時吸引逾200萬個like，同時有去雙宋婚宴的賓客就指雙宋在現場聽到玉珠鉉唱祝歌時，感動得雙雙落淚。</p></body></html>
