<html><header><meta charset="utf-8"><title>【一周必看】TVB硬抽《頭條新聞》係違規　通訊局強烈勸諭</title></header><body><h1>【一周必看】<br>TVB硬抽《頭條新聞》係違規　通訊局強烈勸諭</h1><p>無綫電視今年6月30日在未經港台同意下，突然抽起該台節目《頭條新聞》，改播國家主席習近平訪港講話及風水節目；通訊局就事件接獲406宗投訴，早前裁定無綫違反牌照條款，發出強烈勸喻。無綫回應時反批當局漠視特殊情況，稱「難道國家主席首次訪港發言，不比這個節目（《頭條新聞》）重要」。多名民主派議員歡迎裁決，批評無綫擦習近平鞋，令人反感。</p></body></html>
