<html><header><meta charset="utf-8"><title>【毒果農】「天然生曬」「騎牛代步」？旺角人眼中的元朗</title></header><body><h1>【毒果農】「天然生曬」「騎牛代步」？旺角人眼中的元朗</h1><p>全新旅遊專頁，即like籽想旅行：https://fb.com/travel.appleseed<br><br><br><br>正所謂「香港雖小，十八區全」（好似係），此彈丸之地，各區都發展得很完全，更發展出屬於自己的特色，市民對於不太熟悉的地方，甚至會存在小小的文化差異，例如到今日來說，總仍有人會問「彩虹有冇彩虹？」、「粉嶺有冇粉？」、「上水仲有冇香港人？」等等問題。</p><p>是次特派員就到旺角收集了市民對元朗的問題，及後再攀山涉水，遠赴元朗，邀請當地人回答。<br><br>製作：怪奇</p></body></html>
