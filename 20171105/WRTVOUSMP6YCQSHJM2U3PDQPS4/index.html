<html><header><meta charset="utf-8"><title>香取草彅稻垣　世紀會森且行</title></header><body><h1>香取草彅稻垣　世紀會森且行</h1><p>由香取慎吾、草彅剛、稻垣吾郎為網台進行長達72小時的直播節目，三子昨日走訪靜岡縣的賽車場，與1996年退出SMAP的舊隊友森且行世紀同場。三子在觀賞森且行出賽時，香取表現激動並用手掩眼，之後終於相隔21年在螢幕上同框，四人見面即攬作一團，更走入對方的宿舍直播，令森且行一度登上Twitter全球熱門排行的冠軍。</p><p>森且行當年離隊後投身賽車界，多年來甚少與SMAP及尊尼事務所扯上關係。其實他與香取、草彅、稻垣關係要好，在SMAP決裂後，森且行被發現有跟離巢三子及中居正廣相約飯局。<br>撰文：哥羅</p></body></html>
