<html><header><meta charset="utf-8"><title>【今日笑一笑】Batman朝早出現？點知係一個反高潮</title></header><body><h1>【今日笑一笑】Batman朝早出現？<br>點知係一個反高潮</h1><p>在漫畫中蝙蝠俠在晚上出現打擊罪惡，不過有網友拍到家中竟在早上看到「蝙蝠俠」。<br><br>片段開首網友站在房門外，看到房內地上出現「蝙蝠俠」影子，網友走入房間查看，卻發現影子的主人原來是自己的小狗。小狗的大耳朵豎起，在陽光照射下，打在地上的影子很像蝙蝠俠，牠呆呆望著鏡頭似是疑惑自己是否「蝙蝠俠」。<br><br>Pretty52</p></body></html>
