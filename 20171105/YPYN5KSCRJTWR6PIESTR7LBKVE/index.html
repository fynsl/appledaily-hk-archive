<html><header><meta charset="utf-8"><title>王菲馬雲合唱主題曲</title></header><body><h1>王菲馬雲合唱主題曲</h1><p>阿里巴巴老闆馬雲近日出資拍電影《功守道》，袁和平、洪金寶、程小東、李連杰、甄子丹、吳京、Tony Jaa及向佐等參與演出，主題曲《風清揚》馬雲要親自唱，還邀得王菲與他一起合唱。有網民認為王菲保持住一貫水準，而馬雲唱腔令人想起成龍，但低沉好多，兩人合唱起來，又經電腦「處理」後尚算是合拍。<br>其實馬雲一直想同王菲合作，但始終不成功。直至上月，竇靖童出席杭州雲棲音樂節擔任嘉賓，當晚落住雨，但馬雲仍冒雨捧場，如此給女兒面子，王菲又怎能再拒絕馬雲合唱之邀呢？<br>撰文：鍾國仁</p></body></html>
