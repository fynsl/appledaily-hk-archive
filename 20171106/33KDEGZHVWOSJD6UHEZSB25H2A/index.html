<html><header><meta charset="utf-8"><title>巴塞食好西賀美斯600場</title></header><body><h1>巴塞食好西賀美斯600場</h1><p>西甲巴塞隆拿上個禮拜六主場迎戰西維爾，結果憑前鋒前柏高艾卡沙梅開二度，主場以2:1擊敗對手，以贏波嚟慶祝美斯為巴塞披甲600場。上半場23分鐘，巴塞就由柏高艾卡沙破網拔頭籌，半場領先1:0。換邊後，阿根廷中場古爾度比沙路59分鐘接應角球頂入，為西維爾追平1:1。但六分鐘後柏高艾卡沙就接應拿傑迪錫傳中球再建一功，協助巴塞贏波。<br>不過賽事亦有小插曲，因前西甲球證嘅奧利華（Andujar Oliver）話，球證干沙利斯其實判漏咗兩個12碼，意味巴塞原本可以贏得更輕鬆。</p></body></html>
