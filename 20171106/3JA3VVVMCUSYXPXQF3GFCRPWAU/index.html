<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】森美同杜如風冇得比</title></header><body><h1>【馮仁昭四圍超】<br>森美同杜如風冇得比</h1><p>森美同伍家謙噚日喺中環出席「地球．敢動日2017」，森美日前於無綫節目《森美旅行團》中含淚提及太太，佢話：「因為健康問題（曾患抑鬱症），大家好珍惜對方，突然感觸箒，老婆睇完話我講到好似對佢好好咁，但成日都鬧佢，不過我諗佢都開心嘅。」<br>提到有網民將佢同杜如風做比較，森美表示冇得比，大家各有各方向，杜如風係旅遊達人，而佢只係節目主持人。<br>撰文：馮仁昭</p></body></html>
