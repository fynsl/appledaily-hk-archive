<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】糯米糰、Jan唱好廣東歌</title></header><body><h1>【馮仁昭四圍超】<br>糯米糰、Jan唱好廣東歌</h1><p>台灣組合糯米糰前晚喺九展開騷，邀請咗林海峰（Jan 右）做嘉賓，仲合唱咗Jan首《廣東歌》。唱完後，主音馬念先擁抱Jan致謝，Jan臨走時話：「台灣的朋友你們好嗎？謝謝。」<br>糯米糰對上一次來港係沙士期間，馬念先話覺得千禧年嘅香港比較有活力同有希望，對比𠵱家少咗啲快樂，佢話：「但我們的歌曲節奏強和快樂，希望可以帶給大家開心。」 <br>撰文：馮仁昭</p></body></html>
