<html><header><meta charset="utf-8"><title>草蜢久違紅館派飛吻</title></header><body><h1>草蜢久違紅館派飛吻</h1><p>草蜢昨晚在紅館舉行演唱會，陳慧嫻、蘇麗珊、袁詠儀、張智霖、林海峰、容祖兒與母親等前來捧場。草蜢成員蔡一智、蔡一傑和蘇志威戴着帽出場，三人先唱《年輕的聲音》，然後再除帽唱快歌《夜是跳舞版》。<br></p><p>唱完一輪快歌後，蘇志威在台上表示：「不經不覺，已經有三年冇喺紅館睇觀眾坐滿席嘅場面。」之後草蜢就向觀眾派飛吻，以及講「I love you！」蔡一傑亦謂：「聽到你哋歡呼聲，就好似叉電咁，令我哋充滿力量，個騷準備咗大半年，其實好多時都好辛苦，今晚一如以往多唱歌少講嘢。」說罷與現場觀眾玩人浪。<br>採訪：王連連<br>攝影：林嘉銘</p></body></html>
