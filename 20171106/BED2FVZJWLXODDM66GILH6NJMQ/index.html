<html><header><meta charset="utf-8"><title>何傲兒吞牙落肚</title></header><body><h1>何傲兒吞牙落肚</h1><p>何傲兒和胞姊何傲芝、陳凱琳、內地藝人孟子義、前特首梁振英伉儷及莎莎老闆郭少明伉儷跟女兒郭詩慧，昨在沙田馬場出席莎莎婦女銀袋日活動。<br>何傲兒早前在北京拍劇時，因食爆谷食甩牙，還把牙吞落肚，她笑言回港後即看牙醫。而陳凱琳與眾模特兒行騷，她說：「面對一啲top model，爭氣啲生高啲就更好，今日已經拎咗全屋最高對高踭鞋出嚟，大約五吋半。」陳凱琳表示男友鄭嘉穎不賭博，不反對她下注：「生日話買六合彩，佢都話好，不過我冇乜賭運，都係要靠實力好啲。」<br>採訪：卓寶花<br>攝影：仇志德</p></body></html>
