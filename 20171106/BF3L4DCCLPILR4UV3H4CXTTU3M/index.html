<html><header><meta charset="utf-8"><title>【一周必看】火影健出賣街坊！篤佢地聽到國歌仲眼望望</title></header><body><h1>【一周必看】<br>火影健出賣街坊！篤佢地聽到國歌仲眼望望</h1><p>全國人大常委會於北京召開第三十次會議，議程包括審議將《國歌法》納入港澳《基本法》附件三的草案。政制及內地事務局長聶德權在立法會回應議員有關《國歌法》的提問，工聯會黃國健指出，對國家的感情、情懷，並不能靠立法去達到目的，除了立法外，希望政府有規劃地去向市民宣傳義重國歌，做民間推廣，「就算喺社區，有時有啲奏國歌場合，我哋見到有相當部分啲街坊，都唔識站立嘅」。</p></body></html>
