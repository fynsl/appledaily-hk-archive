<html><header><meta charset="utf-8"><title>胡歌揀劇本要心動</title></header><body><h1>胡歌揀劇本要心動</h1><p>內地型男胡歌主演的電視劇《獵場》將於今晚在湖南衛視播出，Viu App亦會在今晚凌晨12時上架。昨日《獵場》在北京舉行開播盛典發佈會，穿棗紅色絲絨西裝褸的胡歌及章齡之等現身。<br>發佈會上，胡歌說到接拍《獵場》時謂：「我在看劇本的時候有種感覺，看文字的時候能撥動我的心，看了第一集之後就停不下來，當時看了三集之後跟朋友說，這個劇本有多少內容給我發多少。這兩天各種片花我都看懵了，劇情我就不劇透，大家自己看，我都不知道演了幾個鄭秋冬（角色名）。」而章齡之就表示在有份參演的老公陳龍面前，跟胡歌演感情戲，感到十分糾結。<br>撰文：魯吉</p></body></html>
