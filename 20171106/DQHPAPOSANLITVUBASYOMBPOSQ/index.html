<html><header><meta charset="utf-8"><title>4少年潛入小學課室涉老爆被捕</title></header><body><h1>4少年潛入小學課室<br>涉老爆被捕</h1><p>現場為新蒲崗康強街30號保良局何壽南小學，前晚11時許，有途人經過上址，見有數名少年鬼鬼祟祟爬牆進入校園，生疑報警。衝鋒隊及機動部隊警員到場，攀梯進入學校範圍內搜索，其後在課室截獲4名分別姓曾（18歲）、姓趙（15歲）及兩名姓陳（15歲）少年，並在其背包內搜獲鐵鎚、口罩、螺絲批、手套、剪鉗及玻璃刀等懷疑作案工具。<br><br>由於時值夜深，校舍未有人看守，警方未確定學校是否有損失，將案件暫列企圖爆竊，拘捕四名少年帶署扣查，正了解他們犯案動機，案件交由黃大仙警區刑事調查隊跟進。<br><br>■記者唐家輝</p></body></html>
