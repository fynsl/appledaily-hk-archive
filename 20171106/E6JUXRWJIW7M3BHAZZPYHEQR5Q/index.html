<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】毛舜筠居港嗌舒服</title></header><body><h1>【馮仁昭四圍超】<br>毛舜筠居港嗌舒服</h1><p>（左起）陳曦齡、毛舜筠同陳美齡噚日喺灣仔出席講座，分享如何快樂地打工。毛舜筠早年曾經移民外地，但唔適應而經常生病，雖然香港空氣比較污染，但反而令佢生活起嚟相對舒服，不過佢就話囡囡鍾意外地生活多啲。<br>毛舜筠透露稍後會到法國修讀藍帶廚藝課程，緊張畢業試嘅佢話：「今次仲有mock exams，好彩有幾個熟同學同班，我會好珍惜呢個機會。」<br>撰文：馮仁昭</p></body></html>
