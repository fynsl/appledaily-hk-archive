<html><header><meta charset="utf-8"><title>【從前今日】1928 Schick替第一個電鬚刨申請專利</title></header><body><h1>【從前今日】<br>1928 Schick替第一個電鬚刨申請專利</h1><p>第一款電動剃鬚刨由美國退役陸軍上校Jacob Schick設計，並於1928年的今日獲得專利。<br><br>剃鬚刨手柄有電動摩打，連接一個可旋轉刀架，但當時的電動剃鬚刨連接一條長長的電線，<br>很大程度上限製了使用範圍，摩打的轉速，刀片的鋒利程度，亦令清潔效果不夠理想，所以1931年推出市場後，未如意料中般火紅起來，但毫無疑問，它引發出各種設計，令其他品牌開始開發電動剃鬚刀市場。<br><br>綜合報道</p></body></html>
