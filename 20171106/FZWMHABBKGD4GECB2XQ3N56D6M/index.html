<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】小方入產房唔敢亂望</title></header><body><h1>【馮仁昭四圍超】<br>小方入產房唔敢亂望</h1><p>方力申噚日喺荃灣出席「愛心相連大行動」啟動禮，自爆見到血就會暈，咁將來咪陪唔到太太入產房？佢話：「我會入去，唔好周圍睇咪得，眼中只有太太。」<br>小方仲未睇舊愛鄧麗欣（Stephy）新戲《空手道》：「支持佢，佢不嬲事業都好，有我冇我都好。」仲希望對方喺角色上有突破：「佢一向係實力派，我就商業派貼地啲，即係佢係米芝蓮，我係大牌檔。」<br>撰文：馮仁昭</p></body></html>
