<html><header><meta charset="utf-8"><title>【一周必看】習總帶常委返中共舊址　學者：重走共産舊路</title></header><body><h1>【一周必看】<br>習總帶常委返中共舊址　學者：重走共産舊路</h1><p>中共十九大閉幕一周後，政治局常委傾巢而出，由習近平帶領乘專機飛上海，集體瞻仰中共第一次代表大會舊址。此舉不但罕見且象徵意義明顯：對外宣示以習為核心的中共新領導班子「不忘初心」。有歷史學者直指，習借瞻仰舊址宣示政治意圖，殊不知中共一大提倡的是階級鬥爭和階級仇視，習如果不是無知，就是要把中共帶回極左共產主義老路，「如此不忘初心，中國危險了」！</p></body></html>
