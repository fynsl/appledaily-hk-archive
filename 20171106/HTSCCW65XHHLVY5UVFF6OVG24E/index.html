<html><header><meta charset="utf-8"><title>【美圖晒晒】噴血兔女郎look吸睛　Coser想做發光仙女</title></header><body><h1>【美圖晒晒】<br>噴血兔女郎look吸睛　Coser想做發光仙女</h1><p>廣東Coser「曦曦曦子」上月剛滿17歲，她在微博為自己加油：「未成年的最後1年了啊，要更懂事一點，要更成熟一點，要改掉自己的缺點，要更努力一點，要更自信一點，要更懂得感恩。」<br><br>她暗暗為自己許願：「當個可以發光的仙女曦。」網民看到「曦曦曦子」的兔女郎打扮，紛紛留言：「親親你！太可愛了」、「漂亮的小姐姐」。但另有網民卻不太受落：「感覺不錯，但修（PS）很大」。<br><br>新浪微博</p></body></html>
