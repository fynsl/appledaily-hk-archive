<html><header><meta charset="utf-8"><title>喬妹咀宋仲基</title></header><body><h1>喬妹咀宋仲基</h1><p>已出發到西班牙度蜜月的宋仲基和宋慧喬，連日來兩人都被網民捕獲，喬妹在當地蹺實老公宋仲基行街外，又被拍得孖住濕平，甜到漏油。<br>喬妹昨日亦更新Instagram，上載個人照，雖然不見宋仲基，但相片擺明由老公操刀，喬妹更風騷嘟嘴放閃，隔空咀老公兼撒嬌。只見喬妹素顏示人，在餐廳內與老公撐枱腳，她左手托腮大晒閃爆婚戒。</p><p>另外，喬妹結婚當日穿上Dior婚紗，Dior方面公開婚紗設計圖及製作過程。有網民指雙宋當日完成婚禮後，到江南區一間小食店食消夜，喬妹更興奮向店員表示自己已結婚。<br>撰文：施洛冰</p></body></html>
