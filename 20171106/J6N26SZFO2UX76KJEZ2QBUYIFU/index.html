<html><header><meta charset="utf-8"><title>超級無敵嗱喳屋英國只此一家</title></header><body><h1>超級無敵嗱喳屋<br>英國只此一家</h1><p>英國大曼徹斯特郡（Greater Manchester）一個空置單位，被發現飲品罐及煙頭堆積如山，衞生情況惡劣得令人作嘔。<br><br>單位相片在社交網站瘋傳，看到廚房枱上有數以千計煙頭，堆得像個小山丘；地板就有數百個能量飲品的空罐、一堆瓶子和膠袋，外賣盒亦散落一地；鋅盆上有更多飲品空罐和煙頭，骯髒不堪。<br><br>拍攝相片的人估計這間屋已空置了數周，稱當時是看到這單位的大門打開，好奇心驅使下便去查看，但看到此情此景便火速離開。<br><br>英國《每日郵報》</p></body></html>
