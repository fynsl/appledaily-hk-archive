<html><header><meta charset="utf-8"><title>【一周必看】101狗困貨櫃　斷糧水遭割聲帶</title></header><body><h1>【一周必看】<br>101狗困貨櫃　斷糧水遭割聲帶</h1><p>【本報訊】元朗出現懷疑用作非法繁殖的「地獄狗場」。愛協日前收到巿民舉報，稱元朗逢吉鄉一塊空地貨櫃內有狗吠聲，懷疑虐畜，警方上周二聯同愛協及漁護署突擊搜查，在3個貨櫃內撿獲101隻寵物犬，大部份被困於籠內缺水缺糧，瘦骨嶙峋，且被割掉聲帶「滅聲」，警方以涉嫌虐畜拘捕3名女子，正調查是否有人借用上址闢作狗場非法繁殖。<br>涉殘酷對待動物被捕3名女子，包括43歲姓王女場主及兩名30歲印傭，王婦另涉協助或教唆違反逗留條件，而女傭則涉違反逗留條件，目前被警方扣查。</p></body></html>
