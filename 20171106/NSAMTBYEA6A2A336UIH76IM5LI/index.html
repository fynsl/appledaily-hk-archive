<html><header><meta charset="utf-8"><title>【四大超模】雄踞名牌天橋</title></header><body><h1>【四大超模】雄踞名牌天橋</h1><p>何猷君的28歲上海新歡奚夢瑤，身高5呎10吋，她與陳冠希女友秦舒培、劉雯及孫菲菲被內地封為四大超模。09年，奚夢瑤在世界精英模特兒大賽打入前15名，早年簽約為華誼兄弟藝人；10年她獲名牌Givenchy揀中行高訂時裝騷，成首位亞洲女模拍此品牌的全球廣告，之後更為Chanel、LV及Dior等行騷及拍平面廣告。13年奚夢瑤被國際著名內衣品牌Victoria's Secret邀請行天橋。</p><p>奚夢瑤近年在內地拍真人騷，她與金城武合作的電影《喜歡你》今年5月在港上映，同月她獲珠寶老闆Fawaz Gruosi拖着行康城電影節紅地毯。</p></body></html>
