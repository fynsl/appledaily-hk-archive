<html><header><meta charset="utf-8"><title>【今日笑一笑】吐毛膏沾鼻　喵星人超崩潰</title></header><body><h1>【今日笑一笑】<br>吐毛膏沾鼻　喵星人超崩潰</h1><p>喵星人因為愛清潔，會舔毛舔個不停，令體內積了不少毛球，容易阻塞腸道。為了幫助貓咪將毛球吐出，不是貓奴也會定時給予貓草或吐毛膏，但有些貓貓就是不愛吐毛膏，像居於台灣的嬛嬛便是最佳例子。見到吐毛膏，嬛嬛會一邊大叫，一邊手腳並用的反抗，主人只好把吐毛膏沾在牠的鼻頭，讓牠舔吃，但鼻頭沾了啡色膏狀物，頓時令嬛嬛變成了花臉貓，變得更崩潰。<br><br>facebook</p></body></html>
