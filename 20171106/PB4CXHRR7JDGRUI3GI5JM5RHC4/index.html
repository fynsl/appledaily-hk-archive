<html><header><meta charset="utf-8"><title>日本女星全因父親一句說話花費1億日圓整容逾百次 </title></header><body><h1>日本女星全因父親一句說話<br>花費1億日圓整容逾百次 </h1><p>日本女星Vanilla整容成癮，更以「美之傳道師」自居，佢已先後接受逾100次手術，全身由眼、口、鼻至胸都曾經大修，呢位整容天后亮相大前晚播出嘅富士節目受訪，自爆已花1億日圓（約700萬港元）進行全身整容。<br> <br>Vanilla天生單眼皮，細細個已十分自卑，加上又被同學欺凌，更被父親形容醜女，令佢決心要整容，認為變臉後可以重獲自信及唔會受人欺凌，更揚言要整到成個法國洋娃娃咁款。Vanilla自言一個月共打40支溶脂針，每月花費300萬日圓（約21萬港元）出入整容診所，坦言曾出賣肉體來賺錢整容。</p></body></html>
