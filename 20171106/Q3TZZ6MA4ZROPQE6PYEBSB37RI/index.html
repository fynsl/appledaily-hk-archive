<html><header><meta charset="utf-8"><title>趣趣地：德甲膠龍連環派</title></header><body><h1>趣趣地：德甲膠龍連環派</h1><p>上周六德甲連續有膠龍現身，先有緬恩斯龍門羅賓辛特拿（圖）將個12碼點當係波，踢空氣之餘幾乎搞到失波，然後又有史特加龍門薛拿「彈琵琶」，輸球好肉酸嘅波。緬恩斯作客慕遜加柏打和1:1嘅比賽，31分鐘門將羅賓辛特拿接應隊友傳球想將個波控定再斬，但佢唔知個波已經碌咗去後面，結果踢空氣之餘差啲俾慕遜加柏嘅史甸度偷雞。而史特加作客漢堡輸1:3嘅比賽，20分鐘薛拿想接實漢堡肯特主射嘅罰球，點知「彈琵琶」送禮。</p></body></html>
