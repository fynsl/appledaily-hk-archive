<html><header><meta charset="utf-8"><title>Rosemary出拳夠狠</title></header><body><h1>Rosemary出拳夠狠</h1><p>名模Rosemary前晚在黃竹坑參加拳擊表演，大騷腹肌，更與對手對打了一幕，Rosemary出拳十分狠，她說：「這個演出，歡迎觀眾一齊參與，始終是打的比賽，或有機會扯頭髮，亦有可能打到眼睛，也有教瑜伽技巧，我預了會受傷。」前晚演出是第二場，好友伍靜麗、貝安琪和Lea T.等撐場。</p><p>伍靜麗大讚Rosemary身形夠弗：「佢腹肌勁。」Lea T.就說：「Rosemary是強女人。」伍靜麗和貝安琪異口同聲想上場參賽，但貝安琪擔心受傷：「我有個仔，有啲驚。」<br>採訪、攝影：黃曉妍</p></body></html>
