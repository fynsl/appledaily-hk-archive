<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】久休李連杰發福現身</title></header><body><h1>【馮仁昭四圍超】<br>久休李連杰發福現身</h1><p>54歲嘅李連杰近年患上甲狀腺功能亢進症，需要長期服藥，為咗爭取休息就減產，亦因為呢個病令佢好多運動都唔可以做，所以身形發福唔少。<br>不過李連杰近日終於現身，宣傳同甄子丹、馬雲同吳京合演嘅新片《功守道》。戴住佛珠嘅李連杰精神奕奕，講嘢中氣十足，仲大讚馬雲係「新入行青年演員」，指佢連續開工12日，日日做12個鐘，非常專業。<br>撰文：馮仁昭</p></body></html>
