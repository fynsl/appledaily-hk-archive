<html><header><meta charset="utf-8"><title>小S狂搽睫毛液眼發炎</title></header><body><h1>小S狂搽睫毛液眼發炎</h1><p>台灣藝人徐熙娣（小S）真係超級貪靚，她昨日在微博上載了一張左眼眼白紅了的照片，她留言：「千萬不要手賤，別人叫你擦一天3次，我一天50幾次，睫毛長不長就算了，我現在快瞎了！」原來小S為增長眼睫毛，搏命搽增長睫毛液，她又不跟產品說明指示搽法，竟然一日搽了50多次，搞到眼睛通紅，疑似眼睛出現發炎情況，絕對愛靚不愛命。小S這次反面教材，值得貪靚女生引以為鑑。</p><p>此外，小S雖然左眼痛到快盲，但前晚仍有到台北小巨蛋撐老友范瑋琪的演唱會，小S戴上太陽眼鏡，在台下跟范范揮手，仍然看得很投入。<br>撰文：楊定</p></body></html>
