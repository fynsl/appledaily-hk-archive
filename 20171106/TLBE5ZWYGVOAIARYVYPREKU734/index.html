<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鼎爺食壽包四萬咁口</title></header><body><h1>【馮仁昭四圍超】<br>鼎爺食壽包四萬咁口</h1><p>李家鼎上周三72歲牛一，壽星公因為主持節目《阿爺煮房》爆紅，甚至大搞私房菜，呢排忙到分身不暇，囝囝李泳豪前晚喺Ig貼出父子慶生相後留言：「老竇生日周開始。」鼎爺捧住一籠壽包，笑到四萬咁口。<br>其實今個月壽星仲有鍾麗淇，佢上周五41歲生日，有佘詩曼、文頌嫻、周家蔚、梁靖琪等「七魔女」陪佢度過，鍾麗淇喺Ig留言：「感謝你們讓我感到被愛。」<br>撰文：馮仁昭</p></body></html>
