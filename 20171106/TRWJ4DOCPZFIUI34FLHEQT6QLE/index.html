<html><header><meta charset="utf-8"><title>「淘寶村」萬元月薪難聘人</title></header><body><h1>「淘寶村」萬元月薪難聘人</h1><p>【點滴】<br>雙十一（圖）來臨前，成都市郫都區安靖鎮土地村，幾百家服裝加工廠正開足馬力趕製各式各樣的服裝，備戰雙十一。土地村是阿里巴巴淘寶村中的一個，全村共有400多個淘寶商家，以銷售服裝類商品為主，常住人口至有2,000多人，但外來務工人員有近2萬人。一家自產自銷女裝的商戶表示，為了迎接雙十一，提前半年就開始囤貨，因為人手短缺，月薪過萬元（人民幣．下同）也難招人，因此要提前趕工。女商戶續指，從本月初開始預售，預計每天銷售額1萬元左右，等到雙十一當天，定單量將驟增至幾十萬元。</p></body></html>
