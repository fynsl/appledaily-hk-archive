<html><header><meta charset="utf-8"><title>隔牆有耳：四洲嫁女　三任特首同賀 - 李八方</title></header><body><h1>隔牆有耳：<br>四洲嫁女　三任特首同賀<br> - 李八方</h1><p>噚晚灣仔君悅酒店好熱鬧，冠蓋雲集，皆因上月喺上海出嫁嘅四洲太子女戴凱欣，同丈夫樊林爽喺君悅補搞結婚酒會，大排筵席宴請雙方家長嘅長輩好友約800位賓客。<br></p><p>除咗煲呔，三任特首董建華、梁振英同林鄭月娥都有到場，其中梁振英同埋太太唐青儀一同到賀，呢次梁太以大紅連身裙襯咗件黑色外套登場，嫁女嘅四洲集團主席戴德豐當然親自迎接。<br>同戴德豐一樣係全國政協常委嘅星島集團董事何柱國亦有到賀，其間仲同CY夫婦合照，而當年獲何柱國力撐選特首嘅唐英年都有到場㗎喎，唔知席間同CY有冇碰面交談呢？</p></body></html>
