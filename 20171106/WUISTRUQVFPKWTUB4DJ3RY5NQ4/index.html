<html><header><meta charset="utf-8"><title>網店攝影師兩個月賺百萬</title></header><body><h1>網店攝影師兩個月賺百萬</h1><p>【點滴】<br>去年「雙十一」節網爆「一天一萬」的模特兒是「頂薪」職業，原來為她們拍攝的網店攝影師收入更驚入，有人忙碌兩個月勁賺過百萬元人民幣（下同，約117萬港元）。<br>在北京東五環開了一家攝影工作室的魯成龍（圖左）表示，每年的9、10月份，因各大網店加足馬力備戰雙十一，攝影師在這期間也最忙碌。每天工作達18個小時，最忙時一周拍攝了近一萬件衣服，兩個月下來收入超百萬。「這兩個月來，我每天的感覺就是睜眼在拍衣服，閉眼後好像還在拍衣服。」每天拍完回去還要修圖到深夜，一天只睡4小時。「困的時候就靠猛喝紅牛、噴香水來提神。」<br>新浪網</p></body></html>
