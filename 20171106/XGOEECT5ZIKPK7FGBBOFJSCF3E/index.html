<html><header><meta charset="utf-8"><title>【add star】允兒早春新氣場</title></header><body><h1>【add star】允兒早春新氣場</h1><p>韓國組合少女時代人氣成員允兒，日前來港出席Salvatore Ferragamo廣東道旗艦店重新開幕活動。當日她穿上親自挑選的印花拼貼恤衫裙是品牌的2018早春新裝，再搭配TREVI薰衣草色印花漆皮高踭涼鞋，手持春夏綠色Stella新袋，春意盎然，散發女神仙氣。<br><br>撰文：安妮</p><p>更多精采時尚內容，盡在 http://add.appledaily.com 。</p></body></html>
