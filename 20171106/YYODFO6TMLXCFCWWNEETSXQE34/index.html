<html><header><meta charset="utf-8"><title>趣趣地：些路迪破百年不敗紀錄</title></header><body><h1>趣趣地：些路迪破百年不敗紀錄</h1><p>羅渣士勁抽！上禮拜六羅渣士（圖）喺蘇超帶領些路迪作客4:0大破聖莊士東之後，已經連續63場本土比賽不敗，打破球隊保持咗100年嘅英國史上最長不敗紀錄。些路迪對上一次本土比賽輸波，已經係上年5月12日嘅事，而對手咁蹺就係聖莊士東，當年羅渣士仲未嚟教。自此之後，呢支蘇超班霸就冇再喺本土比賽輸過波。上季仲喺羅渣士帶領之下成為蘇超、蘇足盃同埋蘇聯盃三冠王，今季再破封塵百年紀錄，相當犀利。</p></body></html>
