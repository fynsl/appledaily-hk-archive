<html><header><meta charset="utf-8"><title>容祖兒估泳兒最快嫁</title></header><body><h1>容祖兒估泳兒最快嫁</h1><p>容祖兒（Joey）昨日在中環出席英皇珠寶發佈會，戴上價值超過500萬的藍寶石鑽飾，又穿上deep V大露背晚裝。Joey希望設計自己最喜歡的鬱金香鑽飾，問是否出嫁時用？她說：「太美麗！平時佩戴適合啲，呢個話題留畀公司旗下其他藝人比較適合，佢哋快過我，『筲箕兒』又出場，其實佢哋冇叫我唔好講，佢哋都鍾意聽，我覺得泳兒，純粹個人睇法。」　<br>提到經理人霍汶希以七千幾萬買山頂豪宅，當中有向老闆楊受成借錢付首期，Joey指要恭喜對方，並提議發起楊生幫助員工運動。另外，楊諾思爆弟弟楊其龍將於下月當第二任爸爸。<br>採訪：羅慧敏<br>攝影：葉君海</p></body></html>
