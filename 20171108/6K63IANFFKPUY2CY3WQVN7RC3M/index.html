<html><header><meta charset="utf-8"><title>PIKO太郎成功集郵出席國宴會特朗普</title></header><body><h1>PIKO太郎成功集郵<br>出席國宴會特朗普</h1><p>美國總統特朗普已離開日本，抵達亞洲訪問行程嘅第二站南韓。而佢離開日本前前，就出席咗日本首相安倍晉三喺迎賓館舉行嘅國宴，現場除咗政界人士，PIKO太郎同日劇天后米倉涼子都有份出席。<br><br>PIKO太郎去年憑《PPAP》喺全球掀起熱潮，連特朗普孫女都係粉絲，當晚PIKO太郎以招牌豹紋嘅打扮參加盛會，成功同特朗普與安倍晉三合照，特朗普仲講笑問PIKO太郎會唔會現場唱《PPAP》，而PIKO太郎事後就公開合照，指能與兩國元首合照，感到好光榮。</p></body></html>
