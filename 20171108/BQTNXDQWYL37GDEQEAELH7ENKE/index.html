<html><header><meta charset="utf-8"><title>克勤送仔入解放軍營</title></header><body><h1>克勤送仔入解放軍營</h1><p>李克勤昨日在商台宣傳新歌《龍鬚糖》，並即席示範製作龍鬚糖，克勤透露跟師傅學習半小時隨即學曉：「公司跟歌名宣傳，下次叫獎學金，或者叫環遊世界，等公司安排吓。」克勤勁呻兩子入讀的國際學校學費貴。<br>克勤表示會陪兒子訓練，他說：「大仔踢波入校隊後備，我同佢講想有正選就要努力，有同佢一齊跑步操體能。」克勤指現今孩童過份受照顧，考慮送兒子到解放軍營體驗：「出年暑假可以試吓，小朋友太安逸，唔知乜嘢叫冇冷氣，但我怕太太到時又唔捨得。」<br>採訪、攝影：張俊銘</p></body></html>
