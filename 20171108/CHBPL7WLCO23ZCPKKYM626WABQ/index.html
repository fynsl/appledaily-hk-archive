<html><header><meta charset="utf-8"><title>【美圖晒晒】國民校花張藝凡或成下一個奶茶妹妹？</title></header><body><h1>【美圖晒晒】國民校花張藝凡<br>或成下一個奶茶妹妹？</h1><p>現年16歲、今年才入讀北京現代音樂研修學院表演系的張藝凡，近日參加一個「國民校花大賽」，奪得「國民校花」、「全國最佳人氣校花」獎項，得獎後主辦這個比賽的網站CEO，第一時間關注了她的微博，不少網民都猜測，她能會否像「奶茶妹妹」章澤天一樣嫁入豪門。<br><br>來自四川、只有16歲的張藝凡，2年前已經出道參加網站的素顏選美，雖然三甲不入，但她卻參多部電影、電視劇、網劇，古裝、時裝、校園劇，都能演得活靈活現，吸引不少網民，網上更已有她的粉絲團。<br><br>新浪微博<br></p></body></html>
