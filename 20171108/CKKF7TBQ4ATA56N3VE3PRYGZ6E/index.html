<html><header><meta charset="utf-8"><title>【動畫】的士燈位「偷雞」右轉撼迎頭同行3人傷</title></header><body><h1>【動畫】的士燈位「偷雞」右轉<br>撼迎頭同行3人傷</h1><p>【本報訊】長沙灣道與大南西街交界，昨凌晨零時許，一輛載客的士沿長沙灣道西行線，疑違例右轉入大南西街時，與迎面駛至一輛空載的士相撞，兩的士車頭均嚴重損毀，碎片滿落在路面上。<br><br>涉違規右轉的49歲姓陳司機、及43歲姓劉女乘客同樣胸痛，被撞的61歲姓黃司機頭、手及腳受傷，一併由救護員送院治理，警員到場調查意外原因。</p></body></html>
