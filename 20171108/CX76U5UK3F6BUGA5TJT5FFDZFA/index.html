<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】梁琤、黃德斌搞笑談情</title></header><body><h1>【馮仁昭四圍超】梁琤、黃德斌搞笑談情</h1><p>梁琤噚晚喺百老匯電影中心出席一套紀錄片首映禮，佢話呢套戲喺上海演過舞台劇，同劇演員仲有歐陽震華、萬綺雯、黃德斌同唐寧。</p><p>提到黃德斌上月底離開無綫，問知唔知佢有乜嘢發展，梁琤話：「我最近冇見過佢，我見到佢問吓先。其實之前都同佢合作過舞台劇。」佢又話今次會同黃德斌舞台劇飾演情侶，內容搞笑為主，所以唔需要有親熱戲。<br>撰文：馮仁昭</p></body></html>
