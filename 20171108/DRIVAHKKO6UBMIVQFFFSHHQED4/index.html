<html><header><meta charset="utf-8"><title>超儀怪陳子聰遲覆</title></header><body><h1>超儀怪陳子聰遲覆</h1><p>何超儀日前憑《無限春光27》在「第一屆馬來西亞國際電影人年展」中勇奪最佳女配角，前晚她到當地一間戲院出席舊作《全力扣殺》放映會，跟觀眾交流。超儀表示估不到相隔兩年仍有機會在戲院宣傳：「大會對我好好，特別有今次安排，兩年前我哋都好想嚟馬來西亞，可惜鄭伊健冇期結果唔成事，今次就由我代表晒佢哋啦。」<br>獲獎後，超儀表示心情一直高漲，問有否將得獎消息告訴老公陳子聰，她說：「講咗啦，條友隔咗兩個幾鐘先覆，都唔係捕住個電話等我消息嘅，而老竇亦都通知咗啦，搵咗專人稟告佢聽，屋企人全部都好替我開心。」<br>採訪、攝影：曹家誠</p></body></html>
