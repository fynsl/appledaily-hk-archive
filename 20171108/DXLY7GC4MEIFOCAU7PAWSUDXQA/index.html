<html><header><meta charset="utf-8"><title>【心灰意冷】拍劇屢被姦終離巢</title></header><body><h1>【心灰意冷】拍劇屢被姦終離巢</h1><p>石天欣是無綫電視藝員訓練班第24期畢業生，首部作品是處境劇《天天天晴》。她最為人認識的是，連續在三部劇都飾演被強姦角色，先是《仁心解碼2》、《巨輪》及《再戰明天》。<br>最抵死的是她在《仁2》一張經典學生妹被姦後跳樓死亡的劇照（圖），先是13年被內地網民作假為北京一宗女子懷疑被強暴後，從高處墮下事件的相片。14年再被藍絲用來指摘黃絲「強姦學生妹」的罪證，身為黃絲的她更忍不住轉載報道寫道：「有良知的人們快廣傳，真係咁都講得出，儍的嗎。」離開無綫後，她曾在香港迪士尼樂園專賣店工作了十個月。</p></body></html>
