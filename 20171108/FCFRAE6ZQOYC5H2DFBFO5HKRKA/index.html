<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】王菲、李亞鵬零交流</title></header><body><h1>【馮仁昭四圍超】王菲、李亞鵬零交流</h1><p>王菲（左）同前夫李亞鵬離婚後再見亦是朋友，日前兩人齊齊出席景岡山太太馬葭嘅生日會，那英、胡軍、吳秀波、廖凡都有到賀，但王菲男友謝霆鋒就冇現身。</p><p>王菲同好姊妹那英（右）喺現場暢飲紅酒，又滿場飛玩得好開心，雖然與前夫李亞鵬同場，但全晚兩人冇乜交流，宴會結束後，佢哋都係各有各坐車走。馬葭係李亞鵬嘅前經理人，同內地嘅圈中人關係好好。<br>撰文：馮仁昭</p></body></html>
