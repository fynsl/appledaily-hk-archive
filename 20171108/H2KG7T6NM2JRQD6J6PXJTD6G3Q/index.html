<html><header><meta charset="utf-8"><title>草蜢完騷觀眾唔肯走</title></header><body><h1>草蜢完騷觀眾唔肯走</h1><p>草蜢前晚假紅館舉行第二場騷，好友張衞健夫婦現身捧場，完場時觀眾high爆不肯走，草蜢再出場唱《永遠愛着你》和《失戀》，由於燈光師已收工，在沒有射燈和舞蹈員伴舞下，全場觀眾開手機電筒大合唱，草蜢邊唱邊跟觀眾握手，唱完後感動說：「今晚你哋令我哋好開心、好興奮！多謝！I Love You！」</p><p>結果唱到超時，完騷後蔡一智開心說：「我返到後台褲都換埋，紅館開晒燈，觀眾點都唔肯走，仲以為佢哋星期一返工，但原來佢哋唔制，結果我着住自己條褲上番台。」蔡一傑亦興奮說：「佢哋真係好crazy，連燈光師都收晒工，和音都換晒衫。」<br>撰文：皓騫</p></body></html>
