<html><header><meta charset="utf-8"><title>黎美言魔鬼教練出高徒</title></header><body><h1>黎美言魔鬼教練出高徒</h1><p>黎美言（Winkie）參與真人騷《G1格鬥會》後，加入泰拳教練行列。早前她為司馬燕表妹陳麗文（Polly）擔任魔鬼教練，用了半個月時間為對方收身、修線條，結果Polly奪得健美小姐冠軍。Winkie：「我自己開泰拳學校，教過好多學生，但係健美比賽就完全無接觸過。我覺得今次會係好好嘅經歷。」<br>Polly感謝Winkie的地獄式訓練：「咁啱我要換教練，講真，唔係人人肯臨急臨忙幫我train，但Winkie好有義氣，佢冇諗咁多就話『交畀我』。」<br>採訪：盧妹<br>攝影：陳俊強<br>場地提供：Elite Fitness and Beauty</p></body></html>
