<html><header><meta charset="utf-8"><title>【從前今日】德科學家首發現X ray唔知係乜就叫X</title></header><body><h1>【從前今日】德科學家首發現X ray<br>唔知係乜就叫X</h1><p>德國物理學家羅恩吉(W. C. Roentgen)在1895年的今日，於實驗室做實驗時，意外發現X光。<br><br>羅恩吉做陰極射線管實驗時，用黑色厚紙包裹電極管，只留下一條狹縫。當他通電時，發現1米外發出綠光，經過一輪研究後，發現原來那些綠光是由電極管發出，而且可以穿透物件。他當時不知如何稱呼這種光，便叫做X，亦即是我們現時叫的X光。<br><br>羅恩吉找妻子用手來做實驗，照出第一張X光片。時至今日，X光不止應用在檢查身體，就算檢查行李也用到X光。<br><br>NDT Resource Center<br></p></body></html>
