<html><header><meta charset="utf-8"><title>蕭瑤瑤拒靠父蔭入行</title></header><body><h1>蕭瑤瑤拒靠父蔭入行</h1><p>蕭若元千金蕭瑤瑤任職人民超市巿場策劃，超巿和hmv合作以50萬投得明年維園年宵熟食檔位，蕭瑤瑤昨日在銅鑼灣hmv宣佈詳情，她為攤檔擔任代言人並有信心回本。<br>蕭瑤瑤無意靠父蔭加入娛樂圈：「好耐之前試過玩吓，但覺得做藝人要有某種性格表現潛質，我比較害羞。」可以為爸爸旗下製作客串？她說：「工作量已好多，除非真係搵唔到人啦。」她有意開餐廳，但資本要謹慎考慮，希望累積更多工作經驗再作打算。她更直認已有穩定男友，但未有結婚打算。<br>採訪、攝影：卓寶花</p></body></html>
