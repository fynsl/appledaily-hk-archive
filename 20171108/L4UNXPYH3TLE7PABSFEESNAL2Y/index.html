<html><header><meta charset="utf-8"><title>鄭融坦蕩蕩谷新歌</title></header><body><h1>鄭融坦蕩蕩谷新歌</h1><p>鄭融昨日到商台宣傳新歌《心頭大石》，為宣傳今次新歌，她特別拍攝一輯宣傳封套，當中她穿上西裝外套、真空解釦性感示人，她說：「今次張相幾性感，衣着以簡單為主，因為主題係放下心頭大石，所以將心頭大石放出來，勇敢面對，着上西裝褸，中間冇嘢，從來冇試過咁着，覺得幾有意思。」<br>鄭融強調拍攝時沒有打陰影，只是簡單黐膠紙防走位，她笑言：「配合首歌嘅意思，冇乜嘢唔好收埋，應該放出嚟。」她指自己的心頭大石純粹是私人事情：「希望好似首歌咁坦蕩蕩唱出嚟，所以今次嘅封套都係坦蕩蕩。」<br>採訪、攝影：張俊銘</p></body></html>
