<html><header><meta charset="utf-8"><title>王浩信爆陳自瑤冇病</title></header><body><h1>王浩信爆陳自瑤冇病</h1><p>王浩信昨晚於尖沙嘴出席「閃爍尖東耀香江」亮燈儀式，有指他太太陳自瑤跟曾與王浩信傳緋聞的蔡思貝昨日本來要為台慶綵排，但最後陳自瑤因病缺席，蔡思貝亦未有出現。對此王浩信否認太太生病：「唔係呀，佢冇事，佢今日先同我一齊去做運動健身，佢冇收到呢個通知，如果收到一定去，可能溝通上有誤會箒，佢冇唔舒服。」並否認太太甩底是為避開蔡思貝。<br>此外，王浩信表示已向劇組請假一日，以便陪囡囡到學校第三輪面試，由於校方要家長和子女交一篇對學校和孩子期望的文章，而他多年沒有作文，現在惟有睇劇本學習。<br>採訪、攝影：黃曉妍</p></body></html>
