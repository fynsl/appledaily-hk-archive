<html><header><meta charset="utf-8"><title>隔牆有耳：踏入第35年　尖嘴燈飾亮燈 - 李八方</title></header><body><h1>隔牆有耳：踏入第35年　尖嘴燈飾亮燈 - 李八方</h1><p>對於一家大細、又或者甜蜜蜜嘅拖友嚟講，去尖沙嘴睇燈飾係必不可錯過嘅聖誕慶祝活動。由東尖沙嘴地產發展商聯會舉辦嘅閃爍尖東耀香江節日活動，今年一如以往帶畀大家璀璨燈飾。今年亮燈儀式提早喺噚日立冬舉行，政務司長張建宗以及旅遊事務專員朱曼鈴女士等都有出席，仲聯同商聯會主席邱文華同各會員代表主持亮燈儀式。張建宗話，尖東嘅聖誕新年燈飾始於1983年，係香港所有同類活動嘅始祖，今年已經踏入第35年！亮燈儀式後，區內同海濱長廊一帶嘅大廈外牆燈飾即時亮起，繽紛色彩令維港格外爆燈。</p></body></html>
