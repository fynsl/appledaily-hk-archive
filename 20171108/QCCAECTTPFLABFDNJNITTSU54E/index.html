<html><header><meta charset="utf-8"><title>【京阪米芝蓮】大阪名物章魚燒　兩間新上榜好就腳！</title></header><body><h1>【京阪米芝蓮】大阪名物章魚燒　兩間新上榜好就腳！</h1><p>全新旅遊專頁，即like籽想旅行：https://fb.com/travel.appleseed<br><br></p><p>章魚燒是大阪的代表名物，2018京阪米芝蓮終於出爐！今次的平民版米芝蓮（即車胎人推介）共有12間章魚燒店上榜，當中更有兩間是首度上榜，分別位於大阪市淀川區及大阪新梅田食道街。兩間新上磅的小店都很近車站，如果你剛好去開大阪 ，都不防試試！<br></p><p>記者：湯珮然<br></p></body></html>
