<html><header><meta charset="utf-8"><title>張曦雯爆粗等挑機</title></header><body><h1>張曦雯爆粗等挑機</h1><p>張曦雯和賽車手歐陽若曦前晚在旺角百老匯直擊Xbox One X首賣，張曦雯即場示範最新遊戲call of duty槍擊遊戲：「好彩冇earphone，唔係大家可能會聽到我爆粗。」<br>張曦雯表示打機不怕暴力和血腥，覺得玩射擊遊戲好痛快，平時上網會用真名做username，不少機迷都知道她的真身，還會挑機，被問到打機會否爆粗？她說：「可能會㗎，有時太投入都聽唔到人哋講嘢。」她又稱過往跟男友會打機溝通：「不過可能要分開兩部電視同兩部遊戲機，雖然自己唔會爭，但個心會唔舒服，會亂撳掣等佢快啲輸。」 <br>採訪、攝影：卓寶花</p></body></html>
