<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】《英雄本色》上修復版</title></header><body><h1>【馮仁昭四圍超】《英雄本色》上修復版</h1><p>吳宇森執導嘅《追捕》喺下周四上映，內地會遲一日，為咗等大家對吳導演有番啲信心，後日中港兩地會重映修復版《英雄本色》（圖），呢幾日內地有試映場，唔少90後年輕觀眾睇完反應都唔錯，院線方面都肯增加上映嘅戲院。希望部戲有好票房，可以反過來幫番《追捕》，《追》片喺海外影展試映嗰陣口碑麻麻，雖然有韓國影后河智苑、張涵予同福山雅治演出，但內地觀眾唔知買唔買賬。<br>撰文：馮仁昭</p></body></html>
