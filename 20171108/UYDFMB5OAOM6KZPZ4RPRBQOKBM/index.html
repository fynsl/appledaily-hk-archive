<html><header><meta charset="utf-8"><title>【add star】莫文蔚金光閃閃</title></header><body><h1>【add star】莫文蔚金光閃閃</h1><p>莫文蔚日前於內地參加音樂會，穿上Marc Jacobs 2017秋冬系列的金色珠片連身短裙，配上金線絲襪，全身bling bling，搶眼之餘帶貴氣。47歲的她凍齡有術，即使穿上金色珠片亦絕不顯老，配合精緻的髮型和妝容，反而驚喜十足。</p><p>同樣已為人妻的46歲黎姿亦是「不老女神」，近日她簡單地穿上間條上衣配牛仔褲，外搭紅色西裝外套，已經氣質十足，再潮搭Balenciaga波鞋，時尚感馬上提升。<br>撰文：安妮</p><p>更多精采時尚內容，盡在 http://add.appledaily.com 。</p></body></html>
