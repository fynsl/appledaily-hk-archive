<html><header><meta charset="utf-8"><title>NCCA竟現「一拳超人」？醉酒鬧事女球迷被打暈抬離場</title></header><body><h1>NCCA竟現「一拳超人」？<br>醉酒鬧事女球迷被打暈抬離場</h1><p>上周六NCAA美式足球賽，邁阿密大學以28:10擊敗弗吉尼亞理工學院，但有位邁阿密女球迷喺看台醉酒鬧事，四個警察將佢抬走時佢仲企圖摑人，最後畀其中一位警察Douglas Ross重拳打暈。<br><br>邁阿密警方周日發表聲明，指嗰位鬧事嘅女球迷叫費達絲（Bridget Freitas），係一位30歲嘅護士，佢喺比賽期間同其他球迷發生爭執，而警方勸佢離場時佢唔肯，仲坐喺樓梯上面，所以警察先會抬佢走。而費達絲亦因掌摑警察被控襲擊罪，以及行為不檢。</p></body></html>
