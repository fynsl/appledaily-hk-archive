<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】傅嘉莉做關楚耀model</title></header><body><h1>【馮仁昭四圍超】傅嘉莉做關楚耀model</h1><p>關楚耀（Kelvin）年幾前迷上攝影，早前仲搵咗因劇結緣嘅傅嘉莉（Kelly）做模特兒。</p><p>Kelvin話：「影相係好個人嘅事，影得靚唔靚都係個人感受，𠵱家大家都有部手機可以影好多靚相，人人都係攝影師，而我算係比較認真去對待呢件事，公餘時間會周圍影，特別喺拍劇嗰陣去一啲山旮旯地方，一定會相機跟身。我會經常po相喺Ig，當係digital相展！」<br>撰文：馮仁昭</p></body></html>
