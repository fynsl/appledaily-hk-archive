<html><header><meta charset="utf-8"><title>【超人孫女】李燕寧陪爺爺入馬場</title></header><body><h1>【超人孫女】李燕寧陪爺爺入馬場</h1><p>作為香港首富的「超人」李嘉誠，一舉一動備受注目，連他的第三代亦受到注意。上月底一場快活谷賽馬，因為有李嘉誠這位稀客，帶同大仔李澤鉅的長女李燕寧亮相而備受矚目。李澤鉅跟太太王儷橋育有三女一子，細仔長禧只有11歲。<br>超人的孫仔，還有李澤楷跟Isabella所生的三名兒子長治及7歲孖仔H&amp;N。原本母子四人一直在加拿大生活，但爺爺超人喜歡經常見到孫仔，所以安排他們回港生活。據知已安排長治入讀數碼港一間名校，不過為免引人注意，小小超及Isabella都鮮有親自接送。</p></body></html>
