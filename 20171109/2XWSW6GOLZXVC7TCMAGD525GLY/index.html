<html><header><meta charset="utf-8"><title>夏日求驗客：想奧燒續約先交出10號衫</title></header><body><h1>夏日求驗客：想奧燒續約先交出10號衫</h1><p>今夏約滿阿仙奴嘅奧斯爾遲遲未同球會傾掂新約，有傳話係因為呢位德國球星除咗要求加人工，仲要會方保證畀佢改着10號波衫。29歲嘅奧斯爾喺阿仙奴係着11號波衫，《太陽報》報道，佢續約嘅條件係加到150,000鎊周薪，同時要埋原本屬於韋舒亞但因佢被外借到般尼茅夫而一直懸空嘅10號波衫。奧斯爾之前效力皇家馬德里最初係著23號，後尾就改着10號，普多斯基結束國際賽生涯後，「奧燒」亦得到德國國家隊件10號波衫（圖），而佢個人instagram賬戶都係叫「m10_official」，所以咁想喺槍手都着10號。</p></body></html>
