<html><header><meta charset="utf-8"><title>【美圖晒晒】「黑絲吸血君主」係射手？隨身帶步槍百發百中</title></header><body><h1>【美圖晒晒】「黑絲吸血君主」係射手？<br>隨身帶步槍百發百中</h1><p>愛槍女孩與Cosplay結合，會是甚麼模樣？台灣實用射擊協會的射手AOR Pink（Marceline Liu）在她今年生日，在fb上公開最新造型，她穿着白恤衫、黑色小短褲，再搭配性感黑絲襪，背上惡魔翅膀，頭上還戴上惡魔角，儼然是吸血鬼裝扮，但跟一般吸血鬼不一樣的是，她身上還穿了戰術背心，並帶着一枝步槍。<br><br>三張性感造型只是冰山一角，她的fb上還公開很多超美打扮。身為射手，她除了造型吸引，射術亦相當了得，在測試槍械時，很多時都是百發百中。<br><br>Facebook</p></body></html>
