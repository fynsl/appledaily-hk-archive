<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】王賢誌婚後變Man</title></header><body><h1>【馮仁昭四圍超】王賢誌婚後變Man</h1><p>王賢誌同港姐冠軍雷莊𠒇（左）等噚晚喺尖沙嘴出席「歡樂滿東華2017籌款活動開展儀式暨聯歡晚宴」，王賢誌上年同Kevin喺溫哥華註冊，婚後各有各忙。<br>問到唔擔心有狂蜂浪蝶？王賢誌話：「我都玩好多社交媒體，都多咗好多粉絲，好多人都話我結婚後正咗同charming咗，有男有女，可能男士到咁上下年紀就會有man嘅一面。」<br>撰文：馮仁昭</p></body></html>
