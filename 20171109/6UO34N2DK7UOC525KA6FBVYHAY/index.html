<html><header><meta charset="utf-8"><title>牛雜妹拒赴百萬飯局</title></header><body><h1>牛雜妹拒赴百萬飯局</h1><p>落選港姐「牛雜妹」李美琪被內地人在社交網問飯局過夜全包價，由50萬人仔加到200萬利誘，被牛雜妹狠回：「不了，我年紀小，怕被騙，爸媽說我辛苦命，只能靠自己努力賺錢。100萬我不缺，我的人生和尊嚴也不止這個價。飯局呢，朋友叫我去，冇100萬我都會去，想全包呢，就去㩒鐘仔啦，謝絕飯局。」<br>牛雜妹昨在電話強調絕不賣肉：「我嘅尊嚴同自身價值唔止呢個價，叫佢唔好再搵我，但佢都依然唔死心，呢幾日都keep住搵我，我同公司商量過，如果再落去，我哋會採取法律行動。」<br>採訪：皓騫</p></body></html>
