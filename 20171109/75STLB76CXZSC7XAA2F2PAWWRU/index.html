<html><header><meta charset="utf-8"><title>【add hot】Shiseido美食攻港</title></header><body><h1>【add hot】Shiseido美食攻港</h1><p>Shiseido不單是化妝品牌，更是把西方飲食文化引進日本的先驅，在日本設有餐飲品牌Shiseido Parlour，既開設咖啡廳，又推出糖果，今年更將與連卡佛合作，於香港開設首間海外限定店。</p><p>為期兩個月的專櫃將推出一系列限量美食禮盒，不用飛日本也可安坐家中享受日式甜點。<br>撰文：黎嘉榆</p><p>更多精采時尚內容，盡在 http://add.appledaily.com 。</p></body></html>
