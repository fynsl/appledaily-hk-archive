<html><header><meta charset="utf-8"><title>知多啲：波家三傑望進軍NBA - 何西</title></header><body><h1>知多啲：波家三傑望進軍NBA - 何西</h1><p>「波叔」拿化波爾一門三傑，一心要將他三名兒子都打造成NBA球星，三子從小起已接受嚴格籃球訓練。大仔朗素波爾已首先成功達陣，在今夏選秀會成為榜眼，求仁得仁加盟渴望投效的洛杉磯湖人。今次惹上官非的「二波」利安哲奴亦正走類似道路，現正效力大學名門UCLA。「細波」拿美路波爾目前就讀Chino Hills高中，擁有超強遠射能力，有信心在中場投射，曾試過單場狂入92分。<br>文：何西</p></body></html>
