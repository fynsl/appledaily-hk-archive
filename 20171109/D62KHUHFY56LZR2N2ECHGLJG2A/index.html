<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】安以軒避談老公有個女</title></header><body><h1>【馮仁昭四圍超】安以軒避談老公有個女</h1><p>台灣女星安以軒早前嫁擁百億身家嘅CEO陳榮煉，有報道指陳榮煉喺未識安以軒之前，曾有過一段婚姻兼有個8歲大嘅女。有指佢每月畀近10萬元生活費，照顧前妻同囡囡，安以軒對繼女都唔錯。<br>安以軒透過經理人回應：「報道有誤，陳先生沒有結過婚紀錄，和我是第一次結婚，每個人在感情上或多或少都有一段過往，我們夫妻向來坦誠以對。」<br>撰文：馮仁昭</p></body></html>
