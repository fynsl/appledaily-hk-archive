<html><header><meta charset="utf-8"><title>夏日求驗客：贏昂熱太易　尼馬詐傷唔踢？</title></header><body><h1>夏日求驗客：贏昂熱太易　尼馬詐傷唔踢？</h1><p>巴黎聖日耳門（PSG）上周末以5:0大炒昂熱，巴西球星尼馬並冇隨隊，當時PSG教練艾馬利話尼馬肌肉有輕傷，同埋朝早有啲唔舒服，同醫生傾完決定畀佢留喺巴黎。之不過，西班牙傳媒就話，尼馬係因為冇動力，覺得喺昂熱身上拎三分好容易所以搵個藉口唔踢呢場法甲聯賽，寧願留力應付嚟緊嘅兩場國際友賽。尼馬星期一已經開始同巴西國家隊一齊喺巴黎王子公園球場操練，準備星期五喺里爾對日本同埋下星期二作客溫布萊對英格蘭嘅兩場友賽，心情睇嚟仲相當唔差！</p></body></html>
