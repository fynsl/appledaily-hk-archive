<html><header><meta charset="utf-8"><title>《復仇者》合體籌款</title></header><body><h1>《復仇者》合體籌款</h1><p>「美國隊長」基斯伊雲斯（Chris Evans）、「黑寡婦」施嘉莉祖安遜（Scarlett Johansson）、「變形俠醫」麥克雷法路（Mark Ruffalo）、「鷹眼」謝洛美維拿（Jeremy Renner）日前齊集做善事，正身處美國阿特蘭大拍攝《復仇者聯盟3》的眾人工作之餘都不忘行善，周一晚齊集於阿特蘭大Fox Theatre為最近於波多黎各發生的風災籌款。施嘉莉表示：「我們被大家的慷慨，與社區之間的支持感動。」</p></body></html>
