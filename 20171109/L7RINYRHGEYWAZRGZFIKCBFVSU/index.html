<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林奕匡恨寫歌畀Sammi</title></header><body><h1>【馮仁昭四圍超】林奕匡恨寫歌畀Sammi</h1><p>林奕匡噚日到灣仔會展為「社企獎勵計劃2017」頒獎禮擔任表演嘉賓，佢表示好支持社企計劃，自己都有一套西裝係搵社企做。<br>日前林奕匡聯同鄭秀文（Sammi），仲有香港業餘管弦樂團合作《高山低谷》，佢話：「好少機會見到Sammi，第一次合作有壓力，佢望住我唱歌好緊張。」佢希望有機會為Sammi寫歌，愛情、勵志嘅題材都適合。<br>撰文：馮仁昭</p></body></html>
