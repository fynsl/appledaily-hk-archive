<html><header><meta charset="utf-8"><title>夏日求驗客：舒利亞轟英足總無視球員癡呆</title></header><body><h1>夏日求驗客：舒利亞轟英足總無視球員癡呆</h1><p>英格蘭前國腳舒利亞透露當年每日喺操練都苦練頂頭槌150次，但原來佢都擔心過會頂傷個腦，近日佢仲批評英格蘭足總無視頂頭槌可能導致球員患癡呆症嘅問題。現年47歲嘅舒利亞係英超歷來入波最多球員，260個入波當中有46球係頭槌頂入，佢參與咗《BBC》紀錄片《Dementia, Football and Me》嘅工作（圖），節目會喺下星期日出街；舒利亞話︰「呢個計劃主要係希望當局唔好再逃避有關問題。」佢認為，足球界應該照顧受到癡呆症影響嘅年老球員，以免予人一種球員一旦唔再踢波就可以丟去垃圾堆嘅感覺。</p></body></html>
