<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃又南否認戀千金</title></header><body><h1>【馮仁昭四圍超】黃又南否認戀千金</h1><p>黃又南近日忙為出年舉行嘅Shine演唱會訓練，不過有傳佢同珠寶店千金莊小姐（Sarah 左）撻着，仲撐枱腳食雞煲。<br>又南噚日透過經理人回應話冇咁嘅事：「已經單身咗一段日子，嗰位莊小姐亦都識咗好耐，撐枱腳都唔會去間咁旺嘅地方食雞煲，係都食麥當當啦。」佢就多謝大家關心。另外，又南早前出席「保護遺棄動物協會」活動，為氣球狗改名「藍又黃」。<br>撰文：馮仁昭</p></body></html>
