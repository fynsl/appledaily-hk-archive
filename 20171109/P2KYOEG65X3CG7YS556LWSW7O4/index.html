<html><header><meta charset="utf-8"><title>坤哥目擊泰師傅作法</title></header><body><h1>坤哥目擊泰師傅作法</h1><p>「CASH金帆音樂獎頒獎禮」前晚於灣仔舉行，獲最佳男/女歌手演繹獎的陳奕迅和衛蘭都缺席，表演嘉賓吳業坤被傳拜狐仙又有臭狐，同場的王灝兒（JW）大笑：「我聞過，冇嘅。」坤哥昨在商台強調無拜狐仙及種生基，未去過司徒法正道壇，而數年前認識泰國法科師傅Frankie：「當時諗當識個朋友，跟住去到佢舖頭，見到有人客印堂發黑，做咗法事就嘔黑色嘢，之後Frankie畀咗護身符我，袋咗一排覺得冇乜用就還番畀佢。」<br></p><p>另外，許廷鏗因跟胡鴻鈞傳斷背成焦點：「嗰日去朋友屋企打牌，我同佢係好好朋友，大家都知唔係hehe啦。」<br>採訪：卓寶花、馬建華<br>攝影：陳俊強</p></body></html>
