<html><header><meta charset="utf-8"><title>【add star】姬嘉鐸美腿養眼</title></header><body><h1>【add star】姬嘉鐸美腿養眼</h1><p>「神奇女俠」姬嘉鐸（Gal Gadot）日前在倫敦出席新片《正義聯盟》（Justice League）記者會時，穿上Givenchy 2018春夏系列的唇印連身裙，腳踩幼踭高踭鞋，除了胸前的大V，一雙筆直美腿更非常養眼。</p><p>另一大美人關之琳亦非常忙碌，日前現身成都為個人品牌Rosamund MOISELLE的新店造勢。當日她以白恤衫配自己設計的品牌秋冬系列毛毛領印花外套，下身配襯貼身牛仔褲展示長腿，氣場強大。<br>撰文：安妮</p><p>更多精采時尚內容，盡在 http://add.appledaily.com 。</p></body></html>
