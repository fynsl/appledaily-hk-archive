<html><header><meta charset="utf-8"><title>古天樂爭認比BB-8靚仔</title></header><body><h1>古天樂爭認比BB-8靚仔</h1><p>荷李活巨製《星球大戰》系列中，在第七集《星球大戰：原力覺醒》（Star Wars：The Force Awakens）亮相的球體機械人BB-8有不少fans。早前BB-8在香港為下月14日上映的第八集《星球大戰：最後絕地武士》（Star Wars：The Last Jedi）宣傳，不少圈中人都有問題想問BB-8，找來星戰迷古天樂充當繙譯。<br>李克勤問誰是3款機械人中最靚仔，不過古仔未繙譯就搶答：「梗係我最靚仔啦。」有位學生想知道作為機械人是否一樣要考公開試，古仔再度出頭反問：「借問聲你會唔會到外太空度打仗呢？」<br>撰文：李森</p></body></html>
