<html><header><meta charset="utf-8"><title>【今日笑一笑】小羊咩想發威頭頂喵星人得個桔</title></header><body><h1>【今日笑一笑】小羊咩想發威<br>頭頂喵星人得個桔</h1><p>羊咩外表溫馴，最有「殺傷力」的攻擊招式，可能就是「頂頭槌」。<br><br>有網友分享家中年幼羊咩與喵星人相處片段。羊咩看見喵星人經過，便想用頂頭槌攻擊，不料喵星人，沒有理會。羊咩眼看錯失機會，便跟上去，不斷作勢進攻，但對方一直沒把牠放在眼內。<br><br>經過幾次嘗試，羊咩終於瞄準、成功撞向目標，喵星人即時張口露牙警告；當羊咩二度攻擊時，喵星人乘機張口，教訓羊咩，牠才知所進退，走到一旁。<br><br>YouTube片段</p></body></html>
