<html><header><meta charset="utf-8"><title>呂良偉投資千萬搞美容</title></header><body><h1>呂良偉投資千萬搞美容</h1><p>呂良偉昨日於銅鑼灣出席茶敍時，表示推出個人品牌腕錶RayLui，他又捐出三隻手錶作慈善用途，他指最貴一隻價值四十多萬元，為美麗中國及視障團體籌款。錶面是用呂良偉的繪畫設計，他說：「之前畫咗幾幅畫，捐咗一幅到內地，賣咗一百萬後捐款到六個慈善團體。」<br>另外，呂良偉與上巿公司合資保健抗衰老健康管理中心，投資達八位數字，他說：「除咗醫學美容，仲有中醫及氣功等，有三位醫生駐診，除咗要搞好個樣，內在都要強化。」呂良偉的16歲兒子呂善揚正於劍橋讀中學，對於兒子將來會否接手生意？呂良偉指兒子想讀犯罪心理學。<br>採訪、攝影：張俊銘</p></body></html>
