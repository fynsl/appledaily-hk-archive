<html><header><meta charset="utf-8"><title>邦女郎Karin Dor老人院逝世</title></header><body><h1>邦女郎Karin Dor老人院逝世</h1><p>曾參演1967年占士邦電影《鐵金剛勇破火箭嶺》（You Only Live Twice）的德國女星Karin Dor，日前在慕尼黑的老人院內離世，終年79歲。據德國消息指，Karin Dor去年曾跌倒受傷，之後健康便急轉直下，在前日與世長辭。Karin Dor演過數十齣電影，她亦是唯一一位德國邦女郎，曾在邦片中與辛康納利（Sean Connery）有纏綿對手戲，還施美人計色誘占士邦。</p></body></html>
