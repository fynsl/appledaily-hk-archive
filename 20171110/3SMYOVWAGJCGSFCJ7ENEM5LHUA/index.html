<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】孫燕姿收自己畫像風褸</title></header><body><h1>【馮仁昭四圍超】孫燕姿收自己畫像風褸</h1><p>孫燕姿噚日喺北京舉行新國語專輯《孫燕姿NO.13作品：跳舞的梵谷》記者會，燕姿話將平時畫畫過程領悟嘅「要把陰影都看見，才能更為完整」觀點引入音樂，至會有呢張碟嘅誕生。記者會上，環球音樂大中華區總裁暨執行長張松輝代表唱片公司，送上繡咗燕姿畫像嘅風褸，大會又剪輯咗結集燕姿近百首MV嘅畫面，整成短片放上網同fans分享。<br>撰文：馮仁昭</p></body></html>
