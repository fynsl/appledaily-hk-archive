<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】《棟篤特工》視頻流出</title></header><body><h1>【馮仁昭四圍超】《棟篤特工》視頻流出</h1><p>黃子華同佘詩曼主演嘅賀歲片《棟篤特工》，早前喺網上流出視頻，hmv數碼中國集團噚日就發聲明，話片段本來只係提供畀購片嘅買家，對於有人非法流出深感遺憾，同時又提醒傳媒同網民唔好再繼續傳播。<br>份聲明仲話多謝各位傳媒朋友、網民同各界對《棟篤特工》之關注，話官方發佈嘅《棟篤特工》正式預告片，喺完成製作之後會盡快推出。<br>撰文：馮仁昭</p></body></html>
