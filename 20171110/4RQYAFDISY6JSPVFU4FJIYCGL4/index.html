<html><header><meta charset="utf-8"><title>趣趣地：皇馬BBC齊章戰打吡</title></header><body><h1>趣趣地：皇馬BBC齊章戰打吡</h1><p>皇家馬德里鋒線「BBC」三位主力基斯坦奴朗拿度（C朗）、加里夫巴利同賓施馬，自從今年四月下旬以2:3不敵巴塞隆拿嘅國家打吡後，三人就分別因停賽同受傷關係，未曾再同場作賽。不過，喺今個國際賽檔期，賓施馬固然不受法國主帥迪甘斯重用；巴利剛剛傷癒未有入選威爾斯代表隊；C朗亦得到葡萄牙教練批准免役。三人現時都身在馬德里，有望喺國際賽檔期後嘅馬德里打吡聯手替「銀河艦隊」上陣。</p></body></html>
