<html><header><meta charset="utf-8"><title>趣趣地：阿仙奴《89》名宿齊現身</title></header><body><h1>趣趣地：阿仙奴《89》名宿齊現身</h1><p>阿仙奴喺1988/1989球季煞科日以2:0擊敗利物浦，戲劇性反壓利物浦贏到嗰一屆英甲、亦即係當年嘅頂級聯賽冠軍。呢個咁經典嘅時刻已經拍成咗紀錄片《89》，星期三喺倫敦嘅首映現場更加係星光熠熠（圖），一眾名宿好似阿當斯、阿倫史密夫、伊恩胡禮、米高湯馬士、迪臣同埋領隊格拉咸等等都有現身，而現役球員韋舒亞亦都同靚靚老婆Andriani Michael一齊出席，成為首映禮上嘅焦點之一。</p></body></html>
