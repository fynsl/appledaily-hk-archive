<html><header><meta charset="utf-8"><title>鄭融嘆頒獎禮冷清</title></header><body><h1>鄭融嘆頒獎禮冷清</h1><p>鄭融昨日在中環接受網台訪問，她表示最近宣傳新歌《心頭大石》，歌曲較注重內心，有別一般情歌，得到好反應十分開心，稍後出席世界活動會唱這首歌：「除咗有首歌啱交通安全外，呢首歌都好貼切大會主題。」<br>之前舉行過音樂會的鄭融，希望有機會跟管弦樂團合作，是她的目標之一。談到今年的頒獎禮，她表示會出席，但一線歌手包括容祖兒會缺席，問到鄭融可會覺得冷清，但少了競爭，可會變相增加得獎機會？她說：「都會有啲冷清，但獎項冇得諗咁多，我哋職業係歌手，有平台宣傳過自己嘅歌，我出席活動都好應該，而且我今年錄咗兩首歌，外間反應都好，已經覺得好大收穫。」<br>採訪、攝影：王連連</p></body></html>
