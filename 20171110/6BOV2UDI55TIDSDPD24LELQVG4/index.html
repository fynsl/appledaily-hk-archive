<html><header><meta charset="utf-8"><title>陳啟泰返亞視機會微</title></header><body><h1>陳啟泰返亞視機會微</h1><p>陳啟泰（Ken）昨日到商台接受訪問，分享健康飲食心得。陳啟泰表示，剛為ViuTV拍攝短劇，飾演江湖大佬，Ken笑言：「係一個比較師奶、奄尖嘅江湖大佬，好開心今次好多發揮。」<br>亞視將捲土從來，重新製作節目於網上播放，Ken說：「一個過咗ViuTV嘅服裝同事同我講，話以前我有個櫃放服裝，同朱慧珊一樣，佢話會留番個櫃畀我，我有叫佢影張相畀我睇，好窩心。」 問到Ken有否機會重返亞視，Ken說：「淨係做網上電視比較困難，如果有機會攞番個電視牌，希望可以重見天日，到時我返唔返去，都可以探吓啲同事。」<br>採訪、攝影：張俊銘</p></body></html>
