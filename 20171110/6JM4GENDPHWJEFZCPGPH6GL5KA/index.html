<html><header><meta charset="utf-8"><title>做人不應A字膊！沈集成手下　內心卻只有一個A</title></header><body><h1>做人不應A字膊！<br>沈集成手下　內心卻只有一個A</h1><p>禮拜六（11日）田草十場賽事採用全闊A跑道。上次（5日）日賽在種上冬草的跑道上進行，前置馬優勢頗大，加上最近10月22日同一移欄賽事，亦有「紅衣優駿」、「美麗威威」、「放眼量」及「美麗傳承」等守前三位入直路建功，故此具前速守好位之馬匹，在今次賽事不妨優先留意。<br><br>一眾列陣馬中，頭場「好準確」（蘇保羅馬房）上仗正是於田A欄擺前跑第二，等番同一移欄再跑，有力贏馬補中。<br><br>另外，尾場「育成寶貝」（沈集成馬房）兩次角逐田草A欄非冠則亞，場地性能有保證，重返強項亦有重視必要。</p></body></html>
