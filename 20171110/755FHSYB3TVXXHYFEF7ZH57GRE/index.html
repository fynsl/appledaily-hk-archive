<html><header><meta charset="utf-8"><title>千嬅揀衫要囝囝批准</title></header><body><h1>千嬅揀衫要囝囝批准</h1><p>楊千嬅前晚到城市大學出席港台舉辦的「金曲40．大講堂」講座，將於下月在紅館舉行跨年演唱會的她，撞正囝囝Torres放聖誕假，她表示老公丁子高負責湊仔：「上次開騷有件衫好性感，個仔都話唔得，之後每次着衫都要畀佢檢視。我都覺得小朋友應該簡單啲好，唔好咁快畀佢出鏡。」<br>不過千嬅坦言很喜歡看《爸爸去哪兒》系列，尤其陳小春父子的部份：「睇到佢個仔叫小春唔好變老，自己即刻喊埋一份，如果係我會好肉赤。」此外，港台總監周國豐表示今年是「十大中文金曲頒獎禮」40周年，將特設「金曲40全球傑出歌手獎」。<br>採訪：曹家誠<br>攝影：陳俊強</p></body></html>
