<html><header><meta charset="utf-8"><title>鄭嘉穎未向陳凱琳求婚</title></header><body><h1>鄭嘉穎未向陳凱琳求婚</h1><p>鄭嘉穎昨日於W酒店為新錶發佈會擔任模特兒，有儲錶習慣的他，覺得於不同場合戴不同款式手錶，能展現個人品味，至今已收藏二十多隻手錶，最貴的手錶價值六位數。<br>日前陳凱琳於Ig上載短片，自爆有未婚夫，嘉穎聞言笑問：「係咪我？佢講吓笑箒，希望佢係講笑，因為未婚夫唔係我，都未求婚，係男女朋友關係。」他指有再下一步，應該是直接結婚，有消息會通知大家。問到是否聽到女友叫老公會更開心？他說：「只係一個法律儀式，唔表示兩個人嘅關係，結咗婚都可以離婚。」同女友關係是否已超越婚姻？他說：「好好，多謝關心。」<br>採訪：馬建華<br>攝影：林嘉銘</p></body></html>
