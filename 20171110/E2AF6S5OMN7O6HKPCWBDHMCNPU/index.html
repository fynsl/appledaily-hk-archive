<html><header><meta charset="utf-8"><title>【戰時炮彈】驚現九龍灣地盤　警封油站疏散</title></header><body><h1>【戰時炮彈】<br>驚現九龍灣地盤　警封油站疏散</h1><p>【本報訊】九龍灣一個地盤發現戰時炮彈！昨日下午5時許，位於祥業街一地盤有工人用掘泥機進行工程期間，挖出一個懷疑戰時炮彈，工人慌忙報案。消防接報到場戒備，警方則封鎖附近路面，地盤對面一個油站亦須疏散暫停營業。<br><br>至傍晚6時許，警方爆炸品處理課(EOD)人員到場，調查後證實涉事炮彈直徑約30厘米，長度約60厘米，重約80公斤，並無即時危險，遂將它安全移離現場。事件中無人受傷。</p></body></html>
