<html><header><meta charset="utf-8"><title>張繼聰唔想老婆復出</title></header><body><h1>張繼聰唔想老婆復出</h1><p>張繼聰曾因為事業發展和太太謝安琪（Kay）有距離，而被指為「女尊男卑」，當年網民更故意將張繼聰叫成「謝繼聰」，又封他為「廢柴老公」，不過張繼聰最後都爭口氣，近年在事業上發圍，兼且撐起一家四口，讓老婆可以專心留在家中相夫教子，大家亦對他改觀。<br>早前有傳Kay以千萬簽麥浚龍公司五年，明年將會復出。不過，昨日有周刊報道，指阿聰不想老婆太早復出，之前有廣告商找老婆拍廣告，都被他推掉，原因是阿聰想老婆繼續停工，希望待女兒長大一點才再想復出的事。<br>撰文：李察</p></body></html>
