<html><header><meta charset="utf-8"><title>李思欣呻珠寶店蝕錢</title></header><body><h1>李思欣呻珠寶店蝕錢</h1><p>名模琦琦、陳浥萍（Monica）、范振鋒及太太李思欣等前晚到中環出席珠寶店宣傳活動，經營網上珠寶店的李思欣慨嘆今年生意欠佳，一個月僅得一兩單生意，她說：「蝕就梗㗎喇！飲食生意已經冇乜，唯一得番呢門生意，唔想執笠，希望搵到大財團合作，最好係做開珠寶。」范振鋒早前花六位數字買鑽飾送給太太做生日禮物。</p><p>同場的琦琦戴上自家設計十字架鑽飾，她表示日前以設計師身份在北京獲獎：「對我嚟講係好大鼓勵，做設計只係幾個月，計劃兩年後開舖，老公同囡囡都畀我好多靈感，之前當玩吓，𠵱家會好認真去做，仲當咗係終身職業。」<br>採訪、攝影：卓寶花</p></body></html>
