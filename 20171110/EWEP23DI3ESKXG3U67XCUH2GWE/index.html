<html><header><meta charset="utf-8"><title>中環在線：鼎爺：幫仔女唔好搞到自己下半世 - 李華華</title></header><body><h1>中環在線：鼎爺：幫仔女唔好搞到自己下半世 - 李華華</h1><p>香港慈父特別多，好似兒孫滿堂嘅「鼎爺」李家鼎，做到72歲都未退休。雖然大家都知佢主要係為興趣，但鼎爺都話自己真係慈父一名，退休最好靠自己搞掂，唔好煩班仔女。<br>友邦調查顯示，逾50%父母願意加按幫仔女上車。鼎爺就覺得，幫還幫，千祈唔好搞到自己下半世，「親生仔都不及近身錢」，自己起碼要有錢剩，先好幫仔女手。<br>如果唔係，鼎爺贈大家一句廣東諺語：「蝦米跑落鑊，到底都唔掂，死梗！」<br><br>李華華</p></body></html>
