<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】葉巧琳憂心母患腎病</title></header><body><h1>【馮仁昭四圍超】葉巧琳憂心母患腎病</h1><p>歌手葉巧琳（Mischa）噚日去商台宣傳新歌《神把眼淚留給了人》，Mischa話自己一向唔鍾意喺人哋面前喊，但最近唱咗呢首悲情歌，同埋媽咪身體最近有啲問題，令佢心情波動。Mischa話：「媽咪之前曾經入院，最近發現個腎有問題，過幾日需要做手術，我都好擔心，近年半搬咗出去住，好似冇時間照顧佢，希望完成工作後，可以陪佢多啲。」<br>撰文：馮仁昭</p></body></html>
