<html><header><meta charset="utf-8"><title>【從前今日】芝麻街首播助小朋友在家中上課</title></header><body><h1>【從前今日】芝麻街首播<br>助小朋友在家中上課</h1><p>美國長壽兒童教育節目《芝麻街》(Sesame Street)，1969年今日正式開播，大受小朋友歡迎。估計節目在第一季時，每天已有700萬學前兒童收看。<br><br>當地教育部門的調查更顯示，經常看芝麻街的小朋友，常識提升近兩成，所以不單美國前總統尼克遜曾寫支持信，大讚節目組，《芝麻街》更曾在全球超過140個國家播放，獲得超過150次艾美獎。角色更由本來只得Big Bird、Bert及Ernie等越加越多，它們都成為不少人的集體回憶。<br><br>美國《時代》周刊</p></body></html>
