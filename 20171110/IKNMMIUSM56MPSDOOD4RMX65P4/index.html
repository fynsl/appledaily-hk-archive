<html><header><meta charset="utf-8"><title>型爸爸郭富城穿法牌AMI風騷現身好帥氣</title></header><body><h1>型爸爸郭富城<br>穿法牌AMI風騷現身好帥氣</h1><p>電影《破‧局》日前在圓方舉行好友場，身為男主角的城城當然有現身，老婆方媛（Moka）就孖住媽咪睇戲撐場，不過入場時好低調，身為城城好友的張智霖亦有現身出席。<br> <br>剛剛榮升為人父的城城，家庭事業同樣得意，當然顯得非常風騷，城城揀穿法國品牌AMI Alexandre Mattiussi亮相，這個品牌男神孔劉襲港時，都曾經穿過其白Tee。城城穿的黑色針織上衣飾滿黃色正方型刺繡，黑撞黃極為搶眼，設計跳脫帶點玩味，下身搭配Diesel牛仔褲和啡色皮鞋，已經型仔又夠smart。</p></body></html>
