<html><header><meta charset="utf-8"><title>趣趣地：美斯為世盃許諾長征</title></header><body><h1>趣趣地：美斯為世盃許諾長征</h1><p>阿根廷隊長美斯向外界表示，來年嘅俄羅斯世界盃決賽周，巴西、德國同法國都係熱門球隊，但佢最希望嘅係避開西班牙。佢解釋西班牙球員極具才華，將會係一個非常困難嘅對手，所以絕不希望同「狂牛兵團」編為同一小組。美斯又話，如果來年阿根廷能夠奪得佢夢寐以求嘅世界盃，佢將會從家鄉羅薩里奧，徒步走到隔籬65公里遠嘅聖尼古拉斯。球迷們不妨放長雙眼，且看美斯最終能否兌現承諾。</p></body></html>
