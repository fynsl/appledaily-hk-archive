<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】李治廷伍佰台上比試</title></header><body><h1>【馮仁昭四圍超】李治廷伍佰台上比試</h1><p>李治廷（右）、周冬雨及伍佰（左）演出、袁和平執導、徐克監製嘅電影《奇門遁甲》前日喺北京舉行記者會。台灣歌手伍佰今次唔止演出仲幫電影創作主題曲《誰是老大》。今次演出古裝武俠片嘅李治廷，喺台上展示佢秘密練武嘅成果。即場仲同伍佰鬥琴、鬥武，最後袁和平嘅評語：「李治廷輸了在表情上，伍佰則沒有出絕招。」徐克話今次集奇幻同人神妖魔大成嘅作品，預計下月喺香港上映。<br>撰文：馮仁昭</p></body></html>
