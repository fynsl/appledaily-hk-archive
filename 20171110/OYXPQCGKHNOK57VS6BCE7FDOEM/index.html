<html><header><meta charset="utf-8"><title>王菀之MV　老公話事</title></header><body><h1>王菀之MV　老公話事</h1><p>王菀之昨日在尖沙嘴出席音樂分享會，她稱近年用電話和電腦裝置上網聽音樂，未必能完全凸顯音樂細節。問到老公Eric So對音樂是否有要求？王菀之說：「佢比較簡約鍾意聽band，但自從識咗我之後，發現佢嘅playlist有我嘅歌，睇到都有少少開心。」 <br>問到平日在家可有唱歌給老公聽？王菀之笑說：「盡量都唔會，不過有新歌或者demo都會畀佢聽，佢聽完覺得好就會將個感覺畫出嚟，嚟緊嘅新歌搵咗佢幫我做MV導演。」問到跟丈夫工作的感覺？她說：「做嘢時好認真，喺拍攝現場我會聽導演指示。」<br>採訪：曹家誠<br>攝影：沈健程</p></body></html>
