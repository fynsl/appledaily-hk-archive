<html><header><meta charset="utf-8"><title>【跟後父姓】龐景峰做「雙姓人」</title></header><body><h1>【跟後父姓】龐景峰做「雙姓人」</h1><p>不少女藝人都經歷不只一次婚姻，除了鍾麗緹決定將前夫女兒，全部隨第三任丈夫姓，過往亦有女藝人曾試過將子女姓氏改隨後父姓。洪欣在09年嫁給比她年少10歲的張丹峰，14年洪欣生下女兒張晞彤，而洪欣與莫少聰所生的兒子亦改姓張，名叫浩鋒，洪欣說是兒子意願。<br>郭秀雲與錢小豪所生的兒子景峰，先後改名5次，景峰原名錢浩然，在他兩歲時，郭秀雲改嫁鋼鐵大王後人龐傑，他先後改名錢錡夫、錢梓宏及錢景峰。由於21歲前改姓要父母同意，為免驚動錢小豪，當時一度變「雙姓人」龐錢景峰，至21歲再改為龐景峰。</p></body></html>
