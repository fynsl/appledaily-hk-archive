<html><header><meta charset="utf-8"><title>【今日笑一笑】搵到呢日新挑戰喵星人做足準備得啖笑</title></header><body><h1>【今日笑一笑】搵到呢日新挑戰<br>喵星人做足準備得啖笑</h1><p>貓天性活潑，就算困在家中也飛來跳去，除了踢翻擺設，也鬧出不少笑料。<br><br>有網友的貓這天便找到新挑戰---天花上的吊扇。牠跳到旁邊的櫃頂，小心觀察，找個好位置，還擺好起跳姿勢，預備跳到吊扇上。做足一切準備，預備，跳。<br><br>成功跳到吊扇其中一片扇葉，正常自豪一下時，卻因為扇葉太光滑，貓兒抓不穩，下一秒便已滑到地上，惹來哄堂大笑。<br><br>YouTube</p></body></html>
