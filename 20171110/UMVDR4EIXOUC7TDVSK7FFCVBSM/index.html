<html><header><meta charset="utf-8"><title>張涵予化泥妝過敏</title></header><body><h1>張涵予化泥妝過敏</h1><p>日本男神福山雅治、內地演員張涵予及導演吳宇森執導的電影《追捕》，已定於本月23日在港上映。戲中張涵予為躲避刑警福山雅治，刻意弄致滿面泥濘。兩人拍攝的地方在大阪近郊的一個施工地盤，首日開工，張涵予就因泥妝導致皮膚痕癢，但翌日開工，他豪氣地說：「泥妝上多一點，不要客氣。」<br>另一場戲，張涵予要爬鋼樑逃生，亦驚險萬分。因為鋼材濕水後十分滑，多次令張涵予跣落泥水灘中，令在場人士緊張，不過張涵予反而大派定心丸，他說：「替身已經先做了幾次示範，而且爬鋼樑還綁着鋼絲，只要跟着照樣滑倒趴着及落下動作就好。」<br>撰文：李森</p></body></html>
