<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鄧月平表白食檸檬</title></header><body><h1>【馮仁昭四圍超】鄧月平表白食檸檬</h1><p>鄧月平（Larine）噚日以歌手身份去新城電台宣傳新歌《女神經》，Larine話首歌談及一段感情，係佢讀書時暗戀4年嘅一個男仔：「中學時期我經歷唔開心，佢一路陪喺我身邊，佢個人好肯幫人，最終我追佢同佢表白，但係佢請我食檸檬，當時係有失望，不過都要向前看。」<br>Larine又話，有嘗試送隻新碟畀對方，但對方唔喺香港，亦冇再特別聯絡。<br>撰文：馮仁昭</p></body></html>
