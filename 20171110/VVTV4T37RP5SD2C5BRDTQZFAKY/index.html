<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】羅力威求婚冇花冇跪地</title></header><body><h1>【馮仁昭四圍超】羅力威求婚冇花冇跪地</h1><p>羅力威（左）日前接受主播許文軒訪問，宣傳新歌《日落大道》嗰陣，講到之前向女友雨僑求婚成功，佢自爆過程一啲都唔浪漫，冇花冇跪地，只有一隻戒指，但勝在有誠意。婚期就定喺下年，佢話：「唔會特別高調，到差唔多結婚嘅時候，要知嘅人就會知。」佢仲話有留意過劉青雲、盧冠廷等前輩點去解決私人問題，發覺佢哋將工作同感情事處理得好好，自己從中學習，𠵱家識得放開。<br>撰文：馮仁昭</p></body></html>
