<html><header><meta charset="utf-8"><title>樂基兒床戲SM味濃</title></header><body><h1>樂基兒床戲SM味濃</h1><p>樂基兒（Gaile）早前與鄧麗欣（Stephy）及周秀娜（Chrissie）合作《女士復仇》，戲中首次演飛虎隊的Gaile，挑戰揸槍掃射，更要做「小四」，與兩人爭仔，其中一場重頭戲，被孫佳君綑綁在床上，強迫與弱智兒子泥鯭洞房，有不少親密接觸。Gaile說：「一開頭拍都唔知點揸槍，之後越拍越上手。」</p><p>問到與Stephy及Chrissie合作，Gaile說：「同Stephy之前拍過一套戲，Chrissie喺活動上見過一次面，今次再見番，覺得佢哋大個女咗。有時拍完一個場口睇番佢哋啲表情、眼神做得好好。」<br>撰文：唐如</p></body></html>
