<html><header><meta charset="utf-8"><title>林聞恩生B前要老公信主</title></header><body><h1>林聞恩生B前要老公信主</h1><p>歌手兼ViuTV節目主持林聞恩及模特兒楊曉穎昨日到中環出席婚紗騷，林聞恩表示首次行婚紗騷十分開心：「老闆係我朋友，所以係友情價，着住咁靚嘅婚紗，令我諗番結婚時啲婚紗唔靚，當時婚紗展中咗招，join咗婚紗影相團去台灣，但啲相唔對焦又爆晒光，仲有水印，𠵱家見到咁靚嘅婚紗，有衝動想再影多輯。」<br>本月尾便是林聞恩結婚六周年，她大談生B大計：「頭幾年都係老公記得，次次都係食自助餐或者去澳門，因為我係虔誠嘅基督徒，老公未信，我希望大家有共同信仰先諗生小朋友，最近喺家姐幫助下，說服老公信主，𠵱家可以生喇。」<br>採訪、攝影：羅慧敏</p></body></html>
