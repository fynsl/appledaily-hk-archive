<html><header><meta charset="utf-8"><title>威靈控股獲美的旗下公司建議私有化</title></header><body><h1>威靈控股獲美的旗下公司建議私有化</h1><p>【本報訊】「美的影子股」威靈控股（382）公佈獲美的集團（深：333）旗下公司建議私有化，價格較停牌前溢價30.4%，昨日復牌股價曾大漲27%，收報1.99元，升26%，成交金額8,280萬。<br><br>威靈指獲美的集團旗下直接全資附屬美的國際提出，以每股作價2.06元私有化，涉資18.5億。私有化後將申請撤銷上市地位。目前美的國際及其一致行動人士共持有威靈已發行股本約68.63%。</p></body></html>
