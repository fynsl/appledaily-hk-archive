<html><header><meta charset="utf-8"><title>趣趣地：世盃　復古新波周六上場</title></header><body><h1>趣趣地：世盃　復古新波周六上場</h1><p>出年夏天俄羅斯世界盃決賽周專用波登場啦！運動品牌「三間」喺周三俄羅斯舉行足球活動，展示復古嘅世界盃專用波同埋七隊入圍決賽周國家隊嘅主場波衫。呢個名叫「The Telstar 18」嘅波，以1970墨西哥世盃、同1974西德世盃決賽周嘅波做藍本。活動仲請咗世界盃冠軍隊成員施丹、卡卡、迪比亞路、沙比阿朗素同埋普多斯基試踢，周六俄羅斯主場友賽阿根廷就會首次用呢個波比賽。而德國主場波衫參考咗90年西德拎到世界盃嘅波衫設計，特別係心口圖案；西班牙主場波衫就係致敬94年嘅波衫設計，採用動態線條圖形，加上紅黃藍菱形圖案。</p></body></html>
