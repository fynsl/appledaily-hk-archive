<html><header><meta charset="utf-8"><title>【今日笑一笑】貓奴唔識分莊閒　竟要主子幫口拎電話？！</title></header><body><h1>【今日笑一笑】<br>貓奴唔識分莊閒　竟要主子幫口拎電話？！</h1><p>喵星人一向給感覺自我中心，只願玩，不會做。但有網友的主子卻竟會幫忙。<br><br>網友在網上分享的片段看見，網友的手機在另一房間響起，一會後，主子疑似不耐煩，走去把電話啣來，喵著叫網友接聽。不知是因為鈴聲太吵，令主子投降，還是主子很想幫忙。<br><br>網民留言除了大讚主子可愛，更有人懷疑牠其實是汪星人。</p></body></html>
