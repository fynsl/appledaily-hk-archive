<html><header><meta charset="utf-8"><title>趣趣地：希臘　頻出醜益晒格仔兵</title></header><body><h1>趣趣地：希臘　頻出醜益晒格仔兵</h1><p>世界盃歐洲區外圍賽附加賽首回合，克羅地亞主場4:1擊敗希臘，下禮拜日嘅次回合變咗例行公事。希臘防線連續出現低級失誤，開波13分鐘就失守。希臘門將卡里捷斯喺禁區清唔走個波，之後鏟跌克羅地亞嘅卡連歷被罰12碼，莫迪歷主射入網。19分鐘，克軍卡連歷近門射成2:0。希臘雖然喺30分鐘由柏柏斯達夫普路斯角球頂入，近成2:1。但克軍喺33分及49分鐘再下兩城，鎖定贏4:1。另外，北愛爾蘭主場因為一個爭議12碼判罰，喺世界盃歐洲區外圍賽附加賽首回合，以0:1輸畀力爭第10次入決賽周嘅瑞士。</p></body></html>
