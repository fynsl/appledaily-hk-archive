<html><header><meta charset="utf-8"><title>【動畫】雲司機袋K仔五仔　揸的士撼泥頭車</title></header><body><h1>【動畫】<br>雲司機袋K仔五仔　揸的士撼泥頭車</h1><p>【本報訊】一輛空載的士昨凌晨3時半，沿秀茂坪曉光街落斜，至曉育徑時失控撞路牌及鐵欄。的士沒有停下，再駛前約200米，在曉光街遊樂場對開再撞左邊停泊的泥頭車車尾，車頭嚴重損毀。<br><br>警方接報到場，發現姓雲(34歲)司機沒有大礙，但神情呆滯。於是進行搜查，結果在他身上搜獲一包k仔及兩粒五仔毒品；司機通過酒精呼氣測試及藥物測試。警方其後出動緝毒犬搜車，但沒有發現。司機頭部擦傷，拒絕送院，涉嫌藏毒被捕帶署調查。</p></body></html>
