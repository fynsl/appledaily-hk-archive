<html><header><meta charset="utf-8"><title>翁靜晶上庭搵男友幫手</title></header><body><h1>翁靜晶上庭搵男友幫手</h1><p>翁靜晶今年9月入稟高院，以債權人身份申請定慧寺有限公司清盤，昨日她由男友何彪陪同下抵達高院，聆訊完畢後，由兩名律師陪同受訪，翁靜晶透露由於是閉門審訊，故不能講太多，她謂：「今日係講臨時清盤人嘅事，我哋覺得一切都好正面。」<br>律政司是否介入？翁靜晶說：「係！到呢一分鐘我仲係相信政府，亦都相信法庭，27號再睇吓點。」她表示今次屬「公益嘅訴訟」，不是為個人利益。問到是否有財政壓力？翁靜晶說：「呢度就唔講喇，大家都有個牌要顧住。」至於男友何彪陪上庭，她說：「佢係法律從業員，佢幫我搞啲法律上嘅問題。」<br>採訪：黃曉妍<br>攝影：陳俊強</p></body></html>
