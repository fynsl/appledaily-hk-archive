<html><header><meta charset="utf-8"><title>【從前今日】奧地利登山纜車起火　156人被活活燒死</title></header><body><h1>【從前今日】<br>奧地利登山纜車起火　156人被活活燒死</h1><p>2000年的今日，有156人在奧地利滑雪勝地阿爾卑斯山一個山洞內，被活活燒死和焗死。<br><br>當年一輛登山纜車穿過隧道時，因為駕駛室的暖爐過熱起火，火勢迅速在車廂蔓延。當時安全裝置煞停了纜車，但車門亦被鎖上，車尾有乘客成功打碎車窗<br>與另外10人一起爬出逃生。不過其他人沒那麼幸運，有毒的濃煙不斷由車廂湧出，充斥整條隧道，大部份乘客被燒死與焗死。<br><br>大火燒了大半日，至下午才被救熄，救援人員到場時，現場只剩下被燒至難而辨認的屍體。<br><br>History.com</p></body></html>
