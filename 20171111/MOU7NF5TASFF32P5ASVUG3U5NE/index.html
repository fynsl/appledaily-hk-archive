<html><header><meta charset="utf-8"><title>唔怕一鼻子灰就埋去！灰馬專門賽　誕生尚多湖二世</title></header><body><h1>唔怕一鼻子灰就埋去！<br>灰馬專門賽　誕生尚多湖二世</h1><p>昨日（9日），澳洲費明頓馬場搞咗一場別出心裁的1400米條件限制賽，旨在表揚現時29歲的一代神級灰馬「零下」（Subzero），於92年贏出經典一級賽墨爾本盃（3200米）。<br><br>點解話呢場賽事別出心裁呢？事關參賽先決條件就是必須為灰色，其餘顏色的賽駒一概冇份。<br><br>最終於呢場有成13匹灰馬共同角逐的賽事內，澳洲灰色短途名駒「尚多湖」的同主馬Tribal Wisdom，末段發揮前駒招牌式衝刺，以0.1馬位之先勝出今場灰馬大戰，榮膺當地馬壇灰色之王。<br><br>圖片來源：互聯網</p></body></html>
