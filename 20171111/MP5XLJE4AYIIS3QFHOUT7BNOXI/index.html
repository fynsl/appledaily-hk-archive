<html><header><meta charset="utf-8"><title>許廷鏗轉會迎衝擊</title></header><body><h1>許廷鏗轉會迎衝擊<br></h1><p>許廷鏗參加歌唱比賽後加盟電視台的唱片公司星夢，8年後離巢外闖，日前他接受本報訪問說：「睇我好似順風順水，原因好實際，再過幾年我就會定到唔想郁，我係金牛座，本身安於現狀，我就快30歲，唔衝就會喺度好耐。我想諗多啲、見多啲，呢個係好大嘅決定，但慶幸我做咗呢個決定，原來世界真係好唔同。」<br>許廷鏗過檔華納唱片，周柏豪轉會去星夢，兩人交換做「一哥」，許廷鏗笑說：「我覺得大家係講笑，轉會前有同柏豪傾，當時大家都唔知對方去邊，以前覺得唔似調位，𠵱家睇落幾似。」<br>採訪：王連連　<br>攝影：陳俊強</p></body></html>
