<html><header><meta charset="utf-8"><title>SJ襲港亮相《MAMA》</title></header><body><h1>SJ襲港亮相《MAMA》</h1><p>韓國年度盛事《MAMA音樂頒獎禮》今年香港站分別於本月30日在W酒店及下月1日在亞博館舉行，早前大會已先後公佈男團EXO、Wanna One、宋仲基等會來港，昨日大會再公開演出陣容，男團Super Junior（SJ）及GOT7亦落實襲港。不過SJ成員崔始源早前因愛犬涉咬死人引起爭議，已多次缺席SJ活動，未知始源會否來港出席《MAMA》。另外，SJ宣佈將會舉行世巡，有機會唱到香港。</p></body></html>
