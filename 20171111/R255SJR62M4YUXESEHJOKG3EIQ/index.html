<html><header><meta charset="utf-8"><title>趣趣地：張煒琪　紅到有打氣歌</title></header><body><h1>趣趣地：張煒琪　紅到有打氣歌</h1><p>第一個登陸女子澳職，投效布里斯班獅吼嘅香港球員張煒琪，繼球隊布里斯班獅吼周日主場1:4輸畀珀斯光輝嘅比賽中拎到士哥之後，喺周五作客1:0贏西悉尼流浪者嘅比賽入面繼續正選上陣。大戰之前，獅吼球迷仲為呢位9號前鋒創作打氣歌，歌詞雖然簡單，但勝在容易上口，大意就係：「煒琪煒琪張煒琪，佢拎到波，佢入埋波。」有打氣歌嘅加持，張煒琪全場比賽都好積極，經常同對方球員爭頂，佢喺比賽中嘅七分鐘同埋68分鐘，都有入波機會，但可惜無功而還。最終獅吼靠後衞卡臣碧琪（Carson Pickett）喺30分鐘建功，一球致勝，煒琪踢三場比賽贏兩場。</p></body></html>
