<html><header><meta charset="utf-8"><title>衛蘭開騷邀黎明撐場</title></header><body><h1>衛蘭開騷邀黎明撐場</h1><p>衛蘭昨日與製作人舒文到商台宣傳明年1月舉行的演唱會，近日已經積極健身，她說：「以前每次開演唱會都要減十幾二十磅，但今次唔想咁，雖然都會做gym，但為健康而做。」她稱已準備在演唱會上多唱side track作品：「好多歌都喺之前嘅演唱會唱過，其實仲有好多B side嘅作品都係好好聽，相信鍾意我音樂嘅人都會希望聽到。」<br>至於歌衫方面，設計師會參考歌劇形式，用較誇張造型，但衛蘭謝絕性感。而嘉賓方面，衛蘭最希望邀請黎明（Leon）到場：「我有好多歌，都係Leon有份幫我，好想佢到時喺現場。」<br>採訪、攝影：曹家誠</p></body></html>
