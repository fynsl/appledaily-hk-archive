<html><header><meta charset="utf-8"><title>張艾嘉錫老公防小三</title></header><body><h1>張艾嘉錫老公防小三</h1><p>張艾嘉前日在台北宣傳電影《相親相愛》，此戲描述三代女人愛情觀，在今屆金馬獎獲七項提名。提到現實生活中，如何與老公王靖雄維繫26年婚姻，她表示兩夫妻每次分開都要有一個擁抱親吻：「前幾天在機場忘了，事後即刻傳訊息給老公，今天走得很快嘛，下次要補一個。」<br>除互相包容尊重，張艾嘉表示要懷有少女心：「對每件事情充滿好奇心，不會用單一個角度看事情，期待着很多沒發生的事，意外驚喜會讓生命更豐富。」戲中飾演她老公的田壯壯與鄰居劉若英曖昧，她說：「現實生活中絕對不允許像劉若英這樣的角色出現，因為我非常關心我先生。」<br>撰文：唐如</p></body></html>
