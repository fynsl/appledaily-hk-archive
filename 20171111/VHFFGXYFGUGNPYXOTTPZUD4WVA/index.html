<html><header><meta charset="utf-8"><title>杏兒四方帽賀囝囝滿月</title></header><body><h1>杏兒四方帽賀囝囝滿月</h1><p>上月產子的胡杏兒，本周一剛過38歲牛一，不經不覺李家小王子Brendan Lee已滿月，杏兒昨日凌晨在社交網貼出囝囝新相，她留言：「滿月當然要着套老西賀一賀佢！」相中一個月大的Brendan打了煲呔，杏兒還玩P圖，Brendan既戴四方帽，又戴黑超，嘟起小嘴，可愛爆燈。<br>杏兒的沙頭角圍村老公李乘德（Philip）畀like又留言：「囝囝的太陽鏡很cool，四方帽都好型。」Philip非常欣賞老婆杏兒為囝囝照片加上的特效，連陳山聰都忍不住留言大讚可愛。<br>撰文：楊定</p></body></html>
