<html><header><meta charset="utf-8"><title>荃灣縱火狂連環燒油罐攤檔</title></header><body><h1>荃灣縱火狂<br>連環燒油罐攤檔</h1><p>【本報訊】荃灣發生連環縱火案。昨清晨約4時54分，青山公路南豐中心1樓，一個售賣毛毯的臨時攤檔，蓋著貨品的布冚著火。消防員接場到場，開喉灌救將火救熄，攤檔貨物嚴重焚毀。<br><br>約15分鐘後，附近西樓角路荃豐中心對開行人天橋，放置10多個油漆罐，面積約3米乘3米，原本用來翻新天橋。油罐亦告起火焚燒，消防將火救熄，調查兩宗火警有可疑，不排除有人連環縱火，交由警方跟進。   </p></body></html>
