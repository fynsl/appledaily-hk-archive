<html><header><meta charset="utf-8"><title>託人湊B女後失聯　母感化</title></header><body><h1>託人湊B女後失聯　母感化</h1><p>【本報訊】失婚媽媽帶同剛滿月女兒乘坐GoGoVan，聲稱要運送物品到朋友家，到埗後表示要搬貨上樓，要求司機代為看管女兒一會，惟她一去便兩小時，司機多次聯絡她不果遂報警求助。失婚媽媽早前承認對看管兒童虐待或忽略罪，解釋當日於朋友家中「瞓過龍」惹禍。案件昨判刑，沒有律師代表的被告呈上求情信要求裁判官「畀一次機會」，最終被判12個月感化令。<br>34歲姓于女被告承認今年7月6日犯案，除了涉案女兒外，亦與丈夫育有一對分別6及11歲的兒子，她正與丈夫辦離婚手續，兩人已分居兩年。<br>案件編號：KCCC2860/17<br>■記者羅日昇、蘇曉欣</p></body></html>
