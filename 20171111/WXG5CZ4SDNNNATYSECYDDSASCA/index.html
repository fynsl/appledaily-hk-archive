<html><header><meta charset="utf-8"><title>Wyman送欣宜閃石輪椅</title></header><body><h1>Wyman送欣宜閃石輪椅</h1><p>黃偉文（Wyman）及徐濠縈前晚到銅鑼灣Fashion Walk出席互動音樂聖誕樹裝置揭幕，Wyman穿上七彩珠片裝現身，他表示要送欣宜一架有閃石的輪椅：「本來佢想以龐大體形，喺演唱會做歷代女歌手做到嘅嘢，當係一個final exam，點知遇上意外，𠵱家開會都有諗有冇其他嘢！」<br>問到是否失望？Wyman說：「人最緊要樂觀，發生事要將負面變正面，如我係欣宜會靠把聲，用唱功壓四面台，今次係考佢牌。」問到欣宜當初有何想法？他說：「其實好似王菲、楊千嬅都好經典嘢，佢想做到出嚟，又有諗住連續唱同跳20分鐘。」<br>採訪：羅慧敏<br>攝影：沈健程</p></body></html>
