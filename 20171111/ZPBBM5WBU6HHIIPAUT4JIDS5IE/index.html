<html><header><meta charset="utf-8"><title>《唐人街》John Hillerman逝世</title></header><body><h1>《唐人街》John Hillerman逝世</h1><p>曾與名導波蘭斯基（Roman Polanski）及影帝積尼高遜（Jack Nicholson）合作《唐人街》（Chinatown）的男星John Hillerman，於前日在美國德州家中逝世，終年84歲。John於德州出生，年輕時演舞台劇，後來被電影導演Peter Bogdanovich發掘而開始參演電影，最著名作品為《大老千與小鬼頭》（Paper Moon）、《神槍小子》（Blazing Saddles）等。1996年他演出最後一部作品《A Very Brady Sequel》後便退休。</p></body></html>
