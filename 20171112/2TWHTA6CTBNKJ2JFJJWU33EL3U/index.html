<html><header><meta charset="utf-8"><title>囡囡得撈家歡心</title></header><body><h1>囡囡得撈家歡心</h1><p>羅嘉良現任太太是內地花旦蘇岩，兩人育有四歲多女兒羅詠婷，蘇岩不時會更新微博晒溫馨，不知可是近日工作太忙，所以最後更新貼文貼圖已是9月5日，她留言：「紀念一下今天！9.5！」當天正是蘇岩的43歲牛一，但微博上載了四張的靚相，卻未見有老公羅嘉良或囡囡。<br>過去半年，蘇岩都甚少更新微博，但仍有不少幸福家庭相，畢竟囡囡是她的心肝寶貝，也甚討羅嘉良歡心，女兒遺傳了父母的優良因子，五官標致可愛。今年初，一家三口回港探親，羅嘉良抱着囡囡去逛街，兩父女溫馨滿瀉。<br>撰文：楊定</p></body></html>
