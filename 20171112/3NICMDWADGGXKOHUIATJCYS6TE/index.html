<html><header><meta charset="utf-8"><title>【一周必看】東涌驚現毒肉丸　兩日殺10犬</title></header><body><h1>【一周必看】<br>東涌驚現毒肉丸　兩日殺10犬</h1><p>【本報訊】東涌發生連環毒狗案，上周至少10隻狗疑吃下混和毒餌的肉丸喪命，本月4日發生的3宗毒狗案，除有村民所養6隻狗離奇斃命，另3隻狗出事前隨主人在侯王廟一帶散步，翌日散頭村另一居民所養的犬隻亦疑中毒暴斃。警方懷疑毒狗狂徒上周在散頭村及侯王廟一帶路邊放置毒肉丸，本月5日兩度出動搜索暫無發現，但連串毒狗案已令附近狗主惶恐。</p></body></html>
