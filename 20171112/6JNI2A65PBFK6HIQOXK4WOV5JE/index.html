<html><header><meta charset="utf-8"><title>支聯會聖誕卡寄劉霞</title></header><body><h1>支聯會聖誕卡寄劉霞</h1><p>【本報訊】諾貝爾和平獎得主劉曉波今年7月病逝，事隔4個月，其遺孀劉霞至今仍被中共軟禁，行蹤成謎。支聯會昨起一連多日在本港多區設立街站，以「愛心寄劉霞」為題，邀請市民在聖誕卡上簽名，支聯會稍後會將聖誕卡寄送予包括劉霞在內的多名內地異見人士，以示對他們的支持和祝福。支聯會主席何俊仁表示，劉曉波逝世後，劉霞一直未能自由與外界接觸，外界不知道她的居所，亦不知劉霞情況，支聯會十分憂慮她的精神及身體狀況，他期望心意卡最終能透過其親友，轉送到她手上。<br>■記者袁楚雙</p></body></html>
