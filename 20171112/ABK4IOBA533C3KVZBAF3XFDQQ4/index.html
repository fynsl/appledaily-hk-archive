<html><header><meta charset="utf-8"><title>【兩段婚姻】老婆前妻相處融洽</title></header><body><h1>【兩段婚姻】老婆前妻相處融洽</h1><p>下月便55歲的羅嘉良，有兩段婚姻，第一段婚姻是98年迎娶拍拖16年的初戀女友方敏儀，在溫哥華舉行婚禮。婚後一年，方敏儀便誕下獨生子羅裕珹（圖），可是07年分居，翌年離婚。<br>撈家在07年北上拍劇《完美結局》，撻着內地花旦蘇岩，09年1月與蘇岩在北京訂婚，同年9月9日登記結婚，撈家婚後在北京居住，發展內地演藝事業，蘇岩13年4月為撈家誕下囡囡羅詠婷。一直有傳撈家與方敏儀離婚，因為當年被蘇岩介入，所以兩女不和，但前妻方敏儀近年澄清跟蘇岩相處融洽，更大讚蘇岩為人爽朗，她表示每次撈家帶妻女回港時，也會相約他們一家三口吃飯。</p></body></html>
