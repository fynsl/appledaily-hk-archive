<html><header><meta charset="utf-8"><title>夏日求驗客：艾拉飛腳踢球迷終被炒</title></header><body><h1>夏日求驗客：艾拉飛腳踢球迷終被炒</h1><p>上周四歐霸盃分組賽I組賽事，葡超嘅甘馬雷斯主場1:0小勝馬賽，賽前客隊後衞艾拉向球迷飛踢，事後被球會內部停賽。歐洲足協介入調查，周六宣佈禁止艾拉喺未來七個月參與所有歐洲盃賽，並罰款一萬歐元（約九萬港元）。</p><p>馬賽同日喺官方twitter宣佈已解僱艾拉，仲指出艾拉做出難以挽救嘅行為，最終雙方同意解約；而聲明亦譴責有一小撮人闖入球場，並出言侮辱球員同埋佢嘅家人。</p></body></html>
