<html><header><meta charset="utf-8"><title>夏日求驗客：三獅小將對辦和德國</title></header><body><h1>夏日求驗客：三獅小將對辦和德國</h1><p>英格蘭國家隊主力傷兵滿營，領隊修夫基引入幾個新面孔試陣，上周五主場同德國踢成0:0。門將畢蘭特、主力哈利卡尼等受傷，搞到英格蘭正選11個人加埋都只係總共代表過國家隊101次，對家就有297次。 車路士外借水晶宮嘅中場羅夫度斯卓克第一次登場，得到英媒讚賞；比克福特亦俾人話係正選門將嘅人選。利物浦後衞祖高美斯同埋般尼嘅積克確克都有後備上陣。英格蘭將會繼續留喺溫布萊，周二友賽巴西。</p></body></html>
