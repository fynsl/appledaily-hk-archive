<html><header><meta charset="utf-8"><title>鍾嘉欣恨再生B</title></header><body><h1>鍾嘉欣恨再生B</h1><p>鍾嘉欣昨日在尖沙嘴出席「輕鬆小熊甜蜜小鎮揭幕禮」，她透露聖誕節將在溫哥華過，稍後會佈置家居。對於她下月約滿無綫，嘉欣表示一直跟公司傾續約，由於她居於溫哥華，續約條件最重要是穩定性和自由度，雖然有其他公司向她招手，但會以無綫為首選。<br>如果找嘉欣拍劇，對方是否要支付機票錢和住宿費？嘉欣表示沒有想到這麼長遠，指老公不介意她繼續演藝事業，只要不影響到夫妻和小朋友之間的關係就沒有問題。會否想再生小朋友？嘉欣說：「我希望我哋嘅家庭越來越大，我哋都有諗生下個小朋友，但唔一定會有，呢啲係禮物，隨緣！」<br>採訪：黃曉妍<br>攝影：仇志德</p></body></html>
