<html><header><meta charset="utf-8"><title>【關仁隱事】平平嫁豪門　死忍仁哥去滾</title></header><body><h1>【關仁隱事】平平嫁豪門　死忍仁哥去滾</h1><p>前港姐「平平」嫁入豪門後，真係有苦自己知，首先佢為繼後香燈生完又生，仲要忍受老公「仁哥」出去滾。有次仁哥帶女友去歐洲玩，點知出意外，喺當地入院治療，仲通知埋香港嘅家人。<br>平平收到風，知道老公受傷時有女人陪佢入院，初時醫院見佢哋態度親密，仲誤會嗰個女人係仁哥老婆，平平聽到後嬲到爆，同老公嘈交，但平平父母就話邊個富家子唔滾，總之識得返屋企就算，仲勸平平為外家着想息事寧人，平平喊過好多次，但又可以點？<br>撰文：關仁</p></body></html>
