<html><header><meta charset="utf-8"><title>久住小春半裸出寫真</title></header><body><h1>久住小春半裸出寫真</h1><p>日本女子組合Morning娘的25歲舊將久住小春，自2009年退出組合後隨即轉行性感路線，今年更加盟Oscar事務所，成為米倉涼子、上戶彩的同門師妹，專心以女演員身份在藝能界發展。</p><p>久住小春最近有份參演米倉擔正的王牌日劇《Doctor-X》，在全新一季中扮演護士角色，令她再受注目。《Doctor-X》日前播出的第五集錄得20.9%收視，創下開播以來新高，成績飲得杯落。久住小春事業向好，早已卸下偶像包袱的她將推出全新寫真集《moment》，今次她挑戰性感尺度，在新書中半裸上陣，勢做新一代性感女神。<br>撰文：哥羅</p></body></html>
