<html><header><meta charset="utf-8"><title>玉置浩二濃妝似漫畫主角</title></header><body><h1>玉置浩二濃妝似漫畫主角</h1><p>日本歌王玉置浩二將於下月率領安全地帶再度來港開騷，他近日獲NHK邀請亮相前日播出的音樂節目。</p><p>59歲的玉置浩二靚聲不變，但近年樣貌卻成為網民討論對象，特別是他和現任妻子青田典子結婚後，形象上有很大轉變，尤其鍾愛化濃妝。留有一頭長髮的玉置浩二上節目時刻意畫眼線，樂迷及觀眾表示很不自然，更認不出是玉置浩二，更有網民笑指他的造型似足漫畫《北斗之拳》的主角。</p></body></html>
