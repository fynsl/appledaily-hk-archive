<html><header><meta charset="utf-8"><title>雙宋嘆韓餐被捕獲</title></header><body><h1>雙宋嘆韓餐被捕獲</h1><p>韓國神劇《太陽的後裔》的宋仲基和宋慧喬上月31日完成世紀婚禮，兩人日前已展開西班牙蜜月之旅，韓國傳媒日前報道雙宋將於今日返回韓國，回國後將會到宋仲基的家鄉大田拜會其家人。</p><p>不過前日網上卻流傳喬妹新相，當中喬妹似身在一間韓式餐廳，令人懷疑雙宋是否已提早結束蜜月之旅，低調返回韓國。據知照片是雙宋於當日婚禮結束後，結伴到附近食店食消夜，估計當日他們忙於招呼客人，未有時間醫肚，所以完成婚禮後即嘆消夜。<br>撰文：施洛冰</p></body></html>
