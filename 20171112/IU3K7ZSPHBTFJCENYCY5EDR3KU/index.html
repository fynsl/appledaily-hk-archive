<html><header><meta charset="utf-8"><title>夏日求驗客：澳洲受困洪國薯仔田</title></header><body><h1>夏日求驗客：澳洲受困洪國薯仔田</h1><p>澳洲（黃衫）同新西蘭都喺俄羅斯世界盃跨洲份附加賽首回合和波，澳洲上周五作客洪都拉斯0:0。今仗唔止係兩隊歷來喺國際賽首次碰頭，作客嘅澳洲仲係第一次喺中美洲地區進行比賽，不過洪都拉斯主場草地好似「薯仔田」，最終悶和收場，周三喺澳洲悉尼進行次回合賽事；而新西蘭上周六主場0:0賽和秘魯，兩隊周三移師秘魯踢次回合。另外塞內加爾喺上周五作客2:0擊敗南非，成為非洲區D組冠軍，拎到決賽周入場券。</p></body></html>
