<html><header><meta charset="utf-8"><title>【2D睇】100公里毅行者之戰裝備要點預備？</title></header><body><h1>【2D睇】100公里毅行者之戰<br>裝備要點預備？</h1><p>毅行者賽事每年都吸引大批愛好行山人士參與，今年賽事將於周五至周日（17日至19日）舉行，5,200名參賽者以4人一組方式，要在48小時內走畢100公里的麥理浩徑，目標是籌3,600萬元，用作支援樂施會在全球各地的扶貧項目。雖然日夜兼顧對體力挑戰甚大，但除要有充足體力應付賽事，帶備合適和足夠的裝備亦同樣重要，就由「雷sir」浸大體育學者雷雄德向大家介紹哪些才是適當裝備。</p></body></html>
