<html><header><meta charset="utf-8"><title>夏日求驗客：蘇露自爆遭白禮達非禮</title></header><body><h1>夏日求驗客：蘇露自爆遭白禮達非禮</h1><p>美國女足門將蘇露上周五爆料，指控前國際足協主席白禮達（右）正一色魔，喺2013年金球獎頒獎禮非禮自己，佢話：「我準備上台頒獎畀國家隊隊友雲芭芝時，佢摸咗我屁股一下，我嚇到呆咗。」不過，蘇露唔係唯一受性侵嘅美國運動員，曾經喺倫敦同里約奧運奪金、現年23歲嘅體操選手拉絲曼，大爆國家隊隊醫拿沙亞八年前性侵自己。據美國傳媒透露，拿沙亞向逾百人伸出魔爪，另一奧運冠軍馬朗妮都係受害者。</p></body></html>
