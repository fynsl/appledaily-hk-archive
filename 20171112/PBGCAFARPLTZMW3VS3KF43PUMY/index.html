<html><header><meta charset="utf-8"><title>【從前今日】911後紐約空難　再惹恐襲疑雲</title></header><body><h1>【從前今日】<br>911後紐約空難　再惹恐襲疑雲</h1><p>2001年的11月12日，正正就是911恐襲2個月零1日後，一架由美國紐約前往南美多明尼加共和國的美國航空客機，起飛後3分鐘在紐約皇后區墜毀。機上260名機組人員及乘客無一生還，地面亦有居民受波及死亡。<br><br>當時紐約剛經歷阿蓋德組織的恐襲，令人擔心美國再受襲。但當局調查發現相信出事客機遇上另一架客機起飛時引起的氣流，出事客機機師控制失當出事 <br>而非恐襲。<br><br>Latin Times/NY Daily</p></body></html>
