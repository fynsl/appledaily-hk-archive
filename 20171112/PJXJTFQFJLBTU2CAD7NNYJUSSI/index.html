<html><header><meta charset="utf-8"><title>【一周必看】【投考AO攻略‧面試篇】考你EQ同反應　仲要認人夠精靈</title></header><body><h1>【一周必看】<br>【投考AO攻略‧面試篇】考你EQ同反應　仲要認人夠精靈</h1><p>「最重要是冷靜應對」、「虛心聆聽別人的意見」……今年政務主任（AO）招聘，公務員事務局邀請11名AO分享工作和面試心得，有用與否見人見智，但冷靜和虛心確實是AO面試的重要條件，因為要提防考官「為難」，亦即「陰你」，「陰你係好正常，如果佢越刁難你，即係你越有機會」，前AO盧志明（盧Sir）說。</p></body></html>
