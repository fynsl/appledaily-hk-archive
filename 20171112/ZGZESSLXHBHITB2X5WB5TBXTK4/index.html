<html><header><meta charset="utf-8"><title>【一周必看】強國單車手避車跌倒　發爛渣狂毆瑞士車隊</title></header><body><h1>【一周必看】<br>強國單車手避車跌倒　發爛渣狂毆瑞士車隊</h1><p>本月三日萬寧興隆舉行的中國環海南島國際公路單車賽第7賽段，一名中國車手因懷疑被瑞士國家隊的隊車絆倒，在終點對瑞士隊工作人員大打出手，在場的警察勸架也沒有用。<br> <br>而中國單車協會翌日亦出聲明，表示對於暴力行為零容忍，已經決定對有關車隊的參賽資格，並會進一步調查整個事件。<br> <br>瑞士《一瞥報》/《環球時報》</p></body></html>
