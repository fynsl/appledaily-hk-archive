<html><header><meta charset="utf-8"><title>何雁詩笑鄭俊弘似狗</title></header><body><h1>何雁詩笑鄭俊弘似狗</h1><p>何雁詩、吳業坤等前晚在粉嶺出席宣揚禁毒活動，提到男友鄭俊弘被指拜狐仙，何雁詩代為否認：「我都有問過佢，佢仲問番我乜嘢係狐仙，佢以為臭狐嗰啲。傳聞話拜完似狐狸，佢個樣唔似狐狸，似狗仔。」記者笑鄭俊弘在她面前似狗仔般馴，她表示：「唔係，係我比較溫馴多啲，我哋兩個都冇信仰。」<br>至於何雁詩早前生日，在Ig貼相時將男友遮住，她解釋：「唔想喺我社交平台見到佢個樣，以免高調招搖。」她更爆早前男友生日送上補腎食品，記者笑她要對方補腰，她說：「我唔明白，一直以為補腎，原來喺中醫角度，腎關條腰事。」<br>採訪、攝影：王連連</p></body></html>
