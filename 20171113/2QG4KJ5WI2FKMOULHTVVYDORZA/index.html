<html><header><meta charset="utf-8"><title>隔牆有耳：拔萃仔羅智光校內遇至愛 - 李八方</title></header><body><h1>隔牆有耳：拔萃仔羅智光校內遇至愛 - 李八方</h1><p>香港政壇唔少拔萃仔，包括公務員事務局局長羅智光（Joshua）。Joshua噚日重返母校拔萃男書院主持賣物會啟動禮，仲喺攤位攞弓箭試玩（圖）。<br>佢致辭時指母校鼓勵學生以熱誠同堅毅發展潛能，自言都係喺母校嘅自由氛圍下搵到至愛……音樂！佢先後學習小提琴同中提琴，其後加入學校嘅樂團同合唱團，自此人生路上同音樂相伴相隨，感恩音樂可以幫佢應對工作上嘅壓力。Joshua自言細個冇諗做官，但可能啟蒙老師向佢埋下服務精神同領袖才能嘅種子，令佢大咗都積極做有意義嘅事，就係呢種服務精神令佢加入娥班子喎。</p></body></html>
