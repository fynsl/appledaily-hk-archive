<html><header><meta charset="utf-8"><title>尹啟相李荷妮情侶檔撐《MAMA》</title></header><body><h1>尹啟相李荷妮情侶檔撐《MAMA》</h1><p>韓國《MAMA音樂頒獎禮》今年分別於越南、日本及香港三地舉辦為期一星期的慶典活動，香港一站分別於本月30日在W酒店，及下月1日在亞博館舉行。</p><p>繼新婚人夫宋仲基及李英愛落實來港出席活動後，昨日再有消息指韓劇《傲骨賢妻》男星尹啟相，將孖拍拖5年的女友李荷妮情侶檔來港撐《MAMA》，今次更是二人首次齊齊出席《MAMA》，定必成為焦點之一。</p></body></html>
