<html><header><meta charset="utf-8"><title>孝順仔盼養爺爺　受傷不言退</title></header><body><h1>孝順仔盼養爺爺　受傷不言退</h1><p>15歲的王漢世（圖），因父母離婚，媽媽改嫁後，其父離家出走8年沒消息。他與師兄弟們最大不同是，他曾由小一至小五都成績優異。但小六轉到另一間學校後，成績驟降，加上家中支付不起每月約200元人民幣的學費和生活費，令他放棄學業練雜技。早前即使受傷令手指骨折，他也不言退。<br>王稱升小六後成績變差，是因受欺負，「他們罵我沒爹沒娘的孩子。」他為此與人打架而受罰，他想到年過70歲的奶奶在學校門口賣東西，學費也要親戚資助，他決定輟學學雜技。他早前練觔斗時左手指骨折，也不敢將受傷消息告訴祖父母，每周放假一日也不敢回家，「收玉米時不能回家幫忙」。</p></body></html>
