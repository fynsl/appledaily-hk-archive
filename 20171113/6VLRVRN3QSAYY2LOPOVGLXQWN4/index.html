<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】梁小冰唔畀囝囝去街</title></header><body><h1>【馮仁昭四圍超】梁小冰唔畀囝囝去街</h1><p>梁小冰前晚喺尖沙嘴出席《生命因妳更強》首映禮，問佢最近忙啲乜，佢話：「冇呀！都係做啲輕鬆嘢，出吓活動，個仔啱啱考完鋼琴試、舞蹈試，學校又教緊佢織冷衫，我都有同佢一齊織，不過發現自己都忘記點樣織啦！個仔今年10歲啦！但我都係唔放心畀佢同朋友仔去街，世界唔同咗，要保護佢。」呢輪佢老公陳嘉輝忙緊拍劇，聖誕節佢話睇吓到時老公有冇假，可以一齊去旅行啦！<br>撰文：馮仁昭</p></body></html>
