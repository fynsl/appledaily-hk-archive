<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】潘芳芳拍拖睇《星戰》貨</title></header><body><h1>【馮仁昭四圍超】潘芳芳拍拖睇《星戰》貨</h1><p>潘芳芳喺05年閃嫁舊同學、電台DJ陳冠豪，43歲更做高齡媽媽生咗兒子陳健御，兩公婆一直恩愛，日前撇甩囝囝去咗銅鑼灣拍拖行街。兩人就去咗老銅時代廣場行超市，見到超市對出有好多聖誕推廣攤檔，就駐足研究，佢哋就被《Star Wars》產品吸引住，睇咗好耐，仲拎上手研究，潘芳芳傾談時仲笑得好開心，不過兩公婆玩完一輪都係冇買就離開。<br>撰文：馮仁昭</p></body></html>
