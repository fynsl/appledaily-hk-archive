<html><header><meta charset="utf-8"><title>夏日求驗客：狂牛贈哥國五蛋施華玩晒</title></header><body><h1>夏日求驗客：狂牛贈哥國五蛋施華玩晒</h1><p>西班牙在周六嘅國際友賽憑大衛施華梅開二度，主場5:0大炒哥斯達黎加。開賽僅六分鐘，西班牙就由佐迪艾巴建功而先開紀錄，艾華路莫拉達喺23分鐘近射得手將比數改寫成2:0。換邊後不久，大衛施華喺四分鐘連入兩球，西班牙喺55分鐘已經大幅領前哥斯達黎加4:0，隊長恩尼斯達就喺73分鐘遠射破網，協助狂牛最後以5:0大炒哥斯達黎加。西班牙周二將會作客聖彼得堡，友賽明年世界盃決賽周主辦國俄羅斯。</p></body></html>
