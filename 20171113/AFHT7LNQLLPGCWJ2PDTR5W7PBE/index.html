<html><header><meta charset="utf-8"><title>夏日求驗客：鳳凰發威炒對手爭「光」</title></header><body><h1>夏日求驗客：鳳凰發威炒對手爭「光」</h1><p>澳職周日踢咗兩場比賽，頭場賽前排榜尾嘅威靈頓鳳凰（白衫）發威，喺主場大炒珀斯光輝5:2。鳳凰一開波就先俾客軍嘅沙維托利斯，喺禁區頂射入超靚罰球落後。好在主隊嘅基舒拿好鬼生猛，先後交出3次助攻助球隊反先3:2；之後再由卡路查奴域梅開二度，打開今季勝利之門。而尾場由排第三嘅墨爾本城對第四嘅西悉尼流浪者，客軍先由前鋒蘇迪里奧射門中柱後補中領先，但下半場主隊憑麥哥馬克入12碼追平，最終1:1收場。</p></body></html>
