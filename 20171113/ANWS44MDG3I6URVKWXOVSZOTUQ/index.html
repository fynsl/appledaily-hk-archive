<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】JW個唱玩驚喜</title></header><body><h1>【馮仁昭四圍超】JW個唱玩驚喜</h1><p>王灝兒（JW）噚日去到沙田馬場，出席「樂善堂萬人行2017活動」，JW話：「最開心今日收到一個消息，就係一個自己非常鍾意同欣賞嘅歌手confirm咗做我演唱會嘉賓，我之前問咗佢好耐，因為佢太忙所以等confirm，之前冇合作過。」至於呢個神秘嘉賓係男定女，JW都話唔可以透露，因為要留一個驚喜畀fans，JW笑住話：「自己都算係由細到大聽佢嘅歌。」<br>撰文：馮仁昭</p></body></html>
