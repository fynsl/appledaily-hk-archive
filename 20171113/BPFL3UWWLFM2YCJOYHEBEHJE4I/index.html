<html><header><meta charset="utf-8"><title>鄧健泓禁石詠莉婚紗性感</title></header><body><h1>鄧健泓禁石詠莉婚紗性感</h1><p>鄧健泓（Patrick）前晚在銅鑼灣hmv舉行迷你音樂會，未婚妻石詠莉（Sukie）現身助陣。提到二人下月29日的婚禮，Patrick說：「已經揀咗喺九展嘅The Glass Pavilion，呢個地方對Sukie嚟講好有意義，佢入行第一次工作同上年第一個騷都喺嗰度，係人生大事，會擺21至22圍，親友見證簽吓紙，夜晚食飯。」<br>Patrick笑言雙方沒有圈內朋友，不會找伴郎伴娘：「做伴郎好辛苦，我做過黎諾懿伴郎，伴郎禮物到𠵱家都未收到。」他表示會為婚禮努力操肌，但拒讓Sukie穿太性感的婚紗。<br>採訪、攝影：羅慧敏</p></body></html>
