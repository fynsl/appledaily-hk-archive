<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】胡蓓蔚46歲升呢老豹</title></header><body><h1>【馮仁昭四圍超】胡蓓蔚46歲升呢老豹</h1><p>噚日除咗係「豹嫂」胡蓓蔚46歲牛一，仲係張智霖（Chilam）同袁詠儀所生嘅囝囝張慕童（Morton）嘅11歲生日，胡蓓蔚前晚同「胡說八道」幾位姊妹慶生，胡杏兒因為湊仔缺席，由楊秀惠補位，豹哥單立文同袁偉豪都有到場，姚子羚噚日微博貼相，仲搞笑叫壽星女做「老豹」。Chilam噚日都喺社交網貼一家三口溫馨床照：「生日快樂Morton，我把今天送給你。」<br>撰文：馮仁昭</p></body></html>
