<html><header><meta charset="utf-8"><title>吳宗憲：志玲不用凍卵</title></header><body><h1>吳宗憲：志玲不用凍卵</h1><p>跟言承旭老友鬼鬼的吳宗憲（圖），昨在台灣錄影節目時自爆知復合內幕：「只要有空，我們去哪裏都會互相聯絡或碰面，他跟志玲兩人的事，我知道到骨髓了，所以不能跟你們交談。」他更催言林早日結婚，笑說：「林志玲就不用凍卵了，卵子可以新鮮急送。」<br>曾預測林志玲明年閃婚的台灣風水師詹惟中，昨出席新書記者會再批林志玲明年暑假結婚慾最強：「林志玲屬虎，老虎屬木，言承旭屬龍，承字帶水，水滋潤木虎，所以很加分。」<br>撰文：皓騫</p></body></html>
