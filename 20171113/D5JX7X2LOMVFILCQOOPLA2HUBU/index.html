<html><header><meta charset="utf-8"><title>唔怕被非禮雞排妹出手辦：手感非常好</title></header><body><h1>唔怕被非禮<br>雞排妹出手辦：手感非常好</h1><p>擁有32C玲瓏身段嘅台灣女星「雞排妹」鄭家純，近日推出個人3D公仔，唔少都跟足寫真集造型，雖然有網民投訴感覺好「硬膠」，樣子又唔似，但售價卻要約1,600蚊港幣。不過，雞排妹就好有信心咁話「我的公仔可以換衣服，而且很大隻，是6：1的比例，各部位也栩栩如生。」<br><br>佢仲即場除低公仔條裙，話唔怕男粉絲買公仔返屋企「非禮」？雞排妹笑笑口答：「這是玩公仔的過程之一，我幫公仔拍照時，也有稍微非禮自己的公仔，發覺很有趣，但我更希望大家買了可以帶公仔帶處去旅遊。」佢笑言公仔擁有長腿，令佢美夢成真。</p></body></html>
