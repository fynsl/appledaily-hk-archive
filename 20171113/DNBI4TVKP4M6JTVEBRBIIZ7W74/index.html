<html><header><meta charset="utf-8"><title>夏日求驗客：哥軍中場涉種族歧視急耍冧</title></header><body><h1>夏日求驗客：哥軍中場涉種族歧視急耍冧</h1><p>南韓上周五主場友賽哥倫比亞，結果主隊憑孫興民梅開二度2:1擊敗對手。然賽事發生咗小插曲，事源客隊中場艾雲卡東拿向南韓球員做出「扯眼角」嘅動作，呢個舉動亦被視為種族歧視。自知闖禍後，艾雲卡東拿立即道歉，並強調自己行為並無種族歧視，「只係被誤解」。而南韓隊長奇誠庸就指出，艾雲卡東拿嘅行為唔可以接受：「種族歧視嘅行為係唔可以接受。哥倫比亞擁有咁多世界級球員，令人失望。」</p></body></html>
