<html><header><meta charset="utf-8"><title>洪永城叫唐詩詠加油</title></header><body><h1>洪永城叫唐詩詠加油</h1><p>蔡思貝昨日跟兩位緋聞男友洪永城（Tony、左）及溫家偉到將軍澳為聖誕活動擔任揭幕嘉賓，Tony伸脷舐劉佩玥塊臉及高潮眼一幕成熱話，Tony指事後覺得應該要舐埋眼鼻：「嗰日趕住走，我都唔知自己反白眼同抽搐。」舊愛唐詩詠跟西裝男約會，Tony說：「努力吓，係就恭喜佢。」思貝解釋日前綵排並非避陳自瑤，因有五十人跳，各自到達綵排：「我哋都有撞過，冇尷尬。」<br>採訪：馬建華   <br>攝影：林嘉銘</p></body></html>
