<html><header><meta charset="utf-8"><title>【一周必看】大埔再有唐狗疑遭毒殺</title></header><body><h1>【一周必看】<br>大埔再有唐狗疑遭毒殺</h1><p>造成11死的東涌連環毒狗案懸而未破，大埔樟樹灘又發生懷疑毒狗案，村民上周日晚上發現所養的黑狗奄奄一息伏在地上，腹部鼓脹，半小時後身亡，懷疑愛犬遭毒殺於是報警。警方暫列殘酷對待動物案，事後在現場搜索並無發現。<br><br>暴斃的黑色雄性唐狗「大嚿」10歲，由大埔樟樹灘一戶姓邱村民飼養。狗主阿安指他與父母及弟弟都是愛狗之人，家中養有3狗，其中大嚿及其妹「靚妹」是10年前於愛協的領養活動收養；另一頭唐狗「Lucky」則已14歲。 </p></body></html>
