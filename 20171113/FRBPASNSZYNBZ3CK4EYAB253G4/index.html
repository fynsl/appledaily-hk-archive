<html><header><meta charset="utf-8"><title>Rebel自爆遭男星性騷擾</title></header><body><h1>Rebel自爆遭男星性騷擾</h1><p>荷李活鬧出連串性醜聞，現年37歲的澳洲重磅女星Rebel Wilson在社交網上透露自己亦是受害者，她表示多年前被一名有勢力男星邀到寓所，揚言為她安排演出機會：「我到場才知道受騙，他叫我將手指塞進肛門，房內其他男性在場大笑，更想用手機拍下過程。」幸好她平安甩身。Rebel另一次則被一位名導以拍戲理由邀到酒店房，當得知對方有騙女星上床前科，她立即找藉口離開。</p></body></html>
