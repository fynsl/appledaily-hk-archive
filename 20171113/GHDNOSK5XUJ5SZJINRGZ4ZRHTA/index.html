<html><header><meta charset="utf-8"><title>貓女被困外牆　繩圈套頸吊入屋</title></header><body><h1>貓女被困外牆　繩圈套頸吊入屋</h1><p>【本報訊】沙田第一城39座，昨天早上10時許，有途人發現一隻花貓瑟縮於10樓外牆水管罅隙，發出陣陣哀鳴聲，擔心牠失足掉下，報警求助，消防接報到場戒備，稍後召來愛護動物協會人員協助拯救，人員借用隔鄰單位，在廚房窗伸出一條長桿連繩索，手急眼快將花貓套在繩圈內，將牠吊返單位內，其間消防一度在地面張開繩網，街坊獲悉事件在附近圍觀，紛紛用手機拍下拯救過程。<br><br>愛協人員表示，肇事為3歲大雌性家貓，相信在單位廚房爬出水渠被困外牆，拯救逾一個鐘，由愛協救回，貓女並無受傷，交還主人。</p></body></html>
