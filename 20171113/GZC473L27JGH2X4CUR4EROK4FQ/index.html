<html><header><meta charset="utf-8"><title>孫女流一地鼻血惡爺爺仲要摑多巴</title></header><body><h1>孫女流一地鼻血<br>惡爺爺仲要摑多巴</h1><p>網上流傳一段片段，一名女童在超市哇哇大哭，還流了一地鼻血，正當她身旁一名女士拿出紙巾為她清理時，旁邊一名男子忽然抬起女童的頭，狠摑一巴，令人嘩然。<br><br>事件發生在周四（9日），湖南省永州市一名女童在超市?流鼻血大哭，她身旁一名路過女士不忍，拿出?巾打算為她清理，豈料一直在旁觀看的男子忽然抬起女童的頭，發狠打了女童一巴掌。<br><br>事件引來當地警方注意，翌日證實男子跟女童是爺孫關係。具體情況仍在調查中。<br><br>網友見狀吃驚問：「是親生的嗎？流鼻血了，還打？」，驚訝二人若是爺孫關係，「怎麼捨得？」「親人不如路人？現實太殘酷。」<br><br>北京時間</p></body></html>
