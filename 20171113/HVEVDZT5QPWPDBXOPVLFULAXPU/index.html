<html><header><meta charset="utf-8"><title>打架逐出孤兒院　12歲童學藝</title></header><body><h1>打架逐出孤兒院　12歲童學藝</h1><p>12歲的蘇子恒（圖），因父親在他2歲時去世，媽媽改嫁，令他被送入孤兒院多年。不過因為與同伴玩耍時打架，同伴被他推倒桌子上被釘子劃傷流血，他被孤兒院趕走，由爺爺奶奶接回家。兩個多月前「姑姑送我來學雜技」。<br>剛開始練基本功的他，感覺樣樣都辛苦，「虎跳側翻最辛苦」。最痛的還是練一字馬，雖然現場見他筋骨比其他人柔軟，但每次練還是會痛哭。他表示，「在雜技團能吃飽，但只是跟孤兒院吃的差不多」。他認為自己會堅持練下去，「希望以後能賺錢，令自己最喜歡的姑姑開心」。</p></body></html>
