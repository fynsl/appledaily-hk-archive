<html><header><meta charset="utf-8"><title>朱千雪見過男友家長</title></header><body><h1>朱千雪見過男友家長</h1><p>朱千雪昨日身穿露肩紅裙，現身九龍灣德福廣場為聖誕裝置擔任揭幕嘉賓。她正忙於溫書應付聖誕前的考試，可能壓力大，前晚發夢考試成績得25分，最終嚇醒，她說：「希望唔會發生，我𠵱家把握化妝、未埋位時爭取時間溫，因為一路開工，唔想停。」<br>朱千雪暫定聖誕節返加拿大探家人，問到是否帶同男友見家長？她說：「唔會，佢都要探自己家人，其實見過啦，大家識咗好耐，冇話要特別約見面。」問到是否跟男友在候機室見一面然後各自飛？她笑說：「唔會咁慘。」又透露會跟男友另外慶祝聖誕，她會準備禮物，可能寫張卡。<br>採訪：馬建華   <br>攝影：林嘉銘</p></body></html>
