<html><header><meta charset="utf-8"><title>阿澤窒梁泰來訪問播出</title></header><body><h1>阿澤窒梁泰來訪問播出</h1><p>杜汶澤之前宣傳電影《空手道》，接受商台《一圈圈》主持梁泰來訪問後，阿澤在fb鬧爆對方問他陳年舊聞，如他得罪劉德華、吳君如及杜琪峯，更指對方若然錄了不播正契弟，更嘲商台少人聽。<br>節目昨日出街，如陳志雲之前所言那段問題原版播出，阿澤當時客氣回答：「嘩！你真係好懷舊，好鍾意問埋啲上一代嘅嘢。」梁泰來說：「唔係上一代，我同你同代嘅。」阿澤再說：「同我同代咪即係上一代囉，呢啲嘢我唔想答你喎。」梁泰來再問：「咁你同君如嘅關係𠵱家點？」阿澤答：「我同佢關係點，做乜講畀你知？一定講畀你知，你當呢度差館呀？」<br>撰文：唐如</p></body></html>
