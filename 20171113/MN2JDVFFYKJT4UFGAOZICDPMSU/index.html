<html><header><meta charset="utf-8"><title>【美圖晒晒】大眼LOL主播似陳妍希被封「史上最正妹」</title></header><body><h1>【美圖晒晒】大眼LOL主播似陳妍希<br>被封「史上最正妹」</h1><p>女孩子不愛打機，可是台灣美女林妤臻卻反其道而行，不僅愛打機，還擔任LOL實況主播。林妤臻長相亮麗，笑容甜美，身材標緻，而且打機技術精湛，引得宅男們堅守屏幕前，大讚她長得像陳妍希，有人則說她長得像志玲姐姐，封她為「史上最正妹」。<br><br>其實，林妤臻除了打機，還對樂器很有研究，特別是彈鋼琴、拉小提琴，盡顯她音樂的才華與氣質。<br><br>facebook</p></body></html>
