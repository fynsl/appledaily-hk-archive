<html><header><meta charset="utf-8"><title>【一周必看】夜歸女遭掃QR code洗劫　e世代賊咁樣搶錢</title></header><body><h1>【一周必看】<br>夜歸女遭掃QR code洗劫　e世代賊咁樣搶錢</h1><p>寧波一名女子本月1日凌晨， 在一處路旁被搶劫，她將身上300元現金拿出後，對方竟要求她拿出手機，並查看她微信裏的餘額，女子的微信裏有約450元，男子於是拿出手機，要女子掃描他的QR Code，將所有錢轉走。警方最後成功拘捕賊人，他承認以類似方式犯案最少兩次，目前正被刑拘。<br><br>浙江電視台</p></body></html>
