<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】姚子羚直擊杏兒餵人奶</title></header><body><h1>【馮仁昭四圍超】姚子羚直擊杏兒餵人奶</h1><p>姚子羚噚日喺置富都會出席聖誕活動揭幕禮，今個月21號係姚子羚37歲生日，佢有意自己一人旅行。姚子羚話第一次親眼見到胡杏兒餵人奶，覺得好偉大睇到眼濕濕，佢話：「會痛、要犧牲瞓覺時間、同埋女性身上有變化。」若有機會生小朋友，都想經歷呢個天職。好姊妹餵人奶都現場直擊睇住，姚子羚話：「我哋冇尷尬，六個女仔好多時一齊換衫，要見都見過晒啦。」<br>撰文：馮仁昭</p></body></html>
