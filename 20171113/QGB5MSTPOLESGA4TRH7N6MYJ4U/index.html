<html><header><meta charset="utf-8"><title>7仔女職員：「唔好玩啦」嚇退鐵筆賊</title></header><body><h1>7仔女職員：「唔好玩啦」嚇退鐵筆賊</h1><p>【本報訊】將軍澳毓雅里7號富麗花園地下7-11便利店，昨晨約3時54分，店內一男一女職員當值，兩名年約20至30歲戴口罩男子進入店內，一人操純正廣東話，向櫃枱女職員聲稱打劫。<br><br>據稱，由於女職員見他們沒有武器，懷疑惡作劇於是說「唔好玩啦」，此時其中一人拿出一支鐵筆，扑爛櫃枱一部收據打印機，之後奪門逃去。警方到場調查，翻查閉路電視錄影，追緝賊人歸案。</p></body></html>
