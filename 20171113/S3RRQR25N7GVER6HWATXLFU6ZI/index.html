<html><header><meta charset="utf-8"><title>【一周必看】上半年裁600人　國泰管理層︰將成個形勢扭轉</title></header><body><h1>【一周必看】<br>上半年裁600人　國泰管理層︰將成個形勢扭轉</h1><p>國泰（293）近年在業績、服務水平、票價競爭力及國際排名乏善足陳，連看好前景又打算長揸的建滔（148），日前也悉售9.6%股權予卡塔爾航空，市場都觀望國泰年中換上一批新管理層能否令公司翻身。新任顧客及商務總裁盧家培首度接受專訪時承認，公司過去幾年的確不夠貼地，不夠虛心，但乘客將慢慢見到公司改變。</p></body></html>
