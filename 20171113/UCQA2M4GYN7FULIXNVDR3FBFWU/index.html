<html><header><meta charset="utf-8"><title>【一周必看】4孩窮媽試做有錢人　即買$500牛扒好感觸</title></header><body><h1>【一周必看】<br>4孩窮媽試做有錢人　即買$500牛扒好感觸</h1><p>英國第五台真人騷《Rich House Poor House》找來4孩單親窮媽媽克萊爾李（Claire Lee）與醫生夫婦－－艾爾蘇德夫婦（Mahrous and Rana Alsoud）對調人生。<br><br>克萊爾李與子女搬進艾爾蘇德一家的寬敞大宅，更可以得到每周3,000英鎊（約3.08萬港元）生活費，一嚐手頭鬆動隨心購物的滋味。而艾爾蘇德夫婦一家來到「窮家」生活，當知道克萊爾李一家必須要精打細算才能確保四個孩子吃得飽後，也不禁落淚，才明白自己真的很幸運。<br><br>英國《每日郵報》</p></body></html>
