<html><header><meta charset="utf-8"><title>率先抵港 Tibi 2018春夏多變細節穿出個性</title></header><body><h1>率先抵港 Tibi 2018春夏<br>多變細節穿出個性</h1><p>Tibi 20周年，創辨人早前來港宣傳，更帶了2018春季系列來港。今個系列將紐約城市中的不同個性、聲音、觀念注入設計，環繞1950和1960年代電影的夢幻粉色，從薰衣草、芥末黃、奶油到粉藍。<br><br>中性帥氣的西裝成為主打造型， 加入可拆卸的元素，注入多變性，例如搭配PVC透明皮帶，效果破格驚喜；長褲加上腰帶，即變成高腰，亦有柔美的連身裙，剪裁與物料的採用，加上精緻細節，低調地穿出個性。</p><p>更多精采時尚內容，盡在 http://add.appledaily.com 。</p></body></html>
