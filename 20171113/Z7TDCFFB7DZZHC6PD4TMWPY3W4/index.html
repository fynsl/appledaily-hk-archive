<html><header><meta charset="utf-8"><title>夏日求驗客：槍手瞄準沙夏頂替山神</title></header><body><h1>夏日求驗客：槍手瞄準沙夏頂替山神</h1><p>有傳阿仙奴準備用3,500萬英鎊（約3.5億港元），準備買入水晶宮嘅主力前鋒韋費特沙夏，代替可能離隊嘅阿歷斯山齊士。山齊士嘅合約會喺夏天到期，有傳佢一月有機會轉會，而領隊雲格相信韋費特沙夏可以代替「山神」。若果水晶宮喺今季降班，槍手就有好大機會簽到呢名前曼聯球員，但係佢哋仲要面對熱刺嘅競爭。25歲嘅沙夏係水晶宮嘅核心，上季上陣英超35場，攻入七球，更錄得九次助攻。</p></body></html>
