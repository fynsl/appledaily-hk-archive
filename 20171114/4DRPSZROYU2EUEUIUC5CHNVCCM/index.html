<html><header><meta charset="utf-8"><title>記協撤覆核網媒採訪權</title></header><body><h1>記協撤覆核網媒採訪權</h1><p>【本報訊】香港記者協會不滿政府拒讓網媒採訪特首選舉等官方新聞活動及使用政府新聞發佈系統，申請司法覆核。案件早前獲高院受理，原定明年6月開審。惟政府兩個月前放寬限制，允許網媒與傳統媒體如電視、電台、報章一樣，可申請採訪政府官方記者會，記協早前與政府達成協議，同意撤回訴訟，法庭昨開庭批准雙方的協議，不作訟費命令。<br>雙方昨未有派代表到庭。法官林雲浩於今年3月受理案件時批評政府在新聞業轉型之際未有作為，過去檢討網媒政策未盡人意，似乎無視申訴專員提出彈性處理網媒採訪的建議。<br>案件編號：HCAL96/17<br>■記者楊思雅</p></body></html>
