<html><header><meta charset="utf-8"><title>梁朝偉電眼迷暈Jeana</title></header><body><h1>梁朝偉電眼迷暈Jeana</h1><p>梁朝偉和郭富城兩位影帝孭飛的電影《風再起時》（前名《全球追緝令》），上周五在廣州開鏡拜神，劇情交代香港兩大華人探長的傳奇。偉仔當日穿上白色禮服，戲中扮演其妻的何佩瑜（Jeana）則穿了復古婚紗，城城與杜鵑也是飾演夫妻。Jeana自爆被偉仔電眼迷暈，她昨說：「我哋第一日開工，梁生一埋位，大家打招呼，佢5秒即action，好想佢畀多我5秒我warm up，佢電眼太犀利。」</p><p>城城另一部電影《破．局》後日在港上映，片中他與王千源拳拳到肉，城城說：「千源強壯，佢冇拍攝動作戲經驗，唔識點樣就力，打我時，我同佢都好痛。」<br>採訪：劉敏</p></body></html>
