<html><header><meta charset="utf-8"><title>Shawn Mendes成EMA大贏家</title></header><body><h1>Shawn Mendes成EMA大贏家</h1><p>歐洲EMA音樂頒獎禮（MTV Europe Music Awards）於英國時間前日在倫敦舉行，加拿大男歌手Shawn Mendes憑《There's Nothing Holdin' Me Back》獲最佳歌曲、最佳歌手及最受歡迎歌手獎，成大贏家。反而獲六項提名的Taylor Swift就捧蛋而回，而周柏豪亦輸給內地男歌手霍尊，失落最佳中國及香港地區歌手獎項。</p></body></html>
