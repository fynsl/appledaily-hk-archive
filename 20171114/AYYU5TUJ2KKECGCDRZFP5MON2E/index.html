<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】劉嘉玲新片狂摑吳肇軒</title></header><body><h1>【馮仁昭四圍超】<br>劉嘉玲新片狂摑吳肇軒</h1><p>劉嘉玲第一次做監製兼主演，同吳肇軒、謝君豪、余香凝等合作嘅新片《以青春的名義》，日前再推出新預告，內容講吳肇軒向嘉玲表白，但就換嚟對方無情一巴掌。原來場戲重拍咗10次，吳肇軒慘被連摑多次，事後佢仲識得笑：「冇所謂，反而係嘉玲姐打咁多次落嚟，隻手可能痛過我！」另一場講嘉玲同軒仔喺泳池邊跳舞，嘉玲除咗跟跳舞老師練習之外，仲拍埋片返屋企繼續練。<br>撰文：馮仁昭</p></body></html>
