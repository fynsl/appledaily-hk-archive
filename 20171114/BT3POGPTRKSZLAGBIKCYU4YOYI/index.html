<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】蔡瀚億被爆演藝最貪靚</title></header><body><h1>【馮仁昭四圍超】<br>蔡瀚億被爆演藝最貪靚</h1><p>噚日到商台做嘉賓主持嘅蔡瀚億（BabyJohn），俾同行演藝學院女同學爆料，話佢受女性歡迎同埋全班最貪靚，BabyJohn話：「係，以前上演藝化妝堂所有女同學都落晒妝，買完飯食埋嘢返嚟我都未落完妝，以前真係好貪靚，𠵱家有時間情願瞓覺。」BabyJohn早前到內地拍劇住酒店遇上文化差異事件，令佢擔心財物安危， 好彩兩個月期間冇財物損失。<br>撰文：馮仁昭</p></body></html>
