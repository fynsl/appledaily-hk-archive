<html><header><meta charset="utf-8"><title>【消失的鍋】Pizza Hut新拉麵鍋安排混亂　記者一波三折先食到！</title></header><body><h1>【消失的鍋】Pizza Hut新拉麵鍋安排混亂　記者一波三折先食到！</h1><p>繼KFC推火鍋之後，早前Pizza Hut於Facebook專頁出帖文，推介新的拉麵鍋！誰知卻惹來不少網民留言，大批安排混亂。記者分別向荔枝角、九龍城及旺角堂食分店查詢供應情況，而其新拉麵鍋餐牌上亦顯示，逢星期一至五、以及六日均會供應；不過，最後卻有兩間分店，當日以「沒有拉麵」及「沒有材料」為由，未能供應，令人無所適從。</p><p>記者﹕湯珮然<br>攝影﹕周芝瑩</p></body></html>
