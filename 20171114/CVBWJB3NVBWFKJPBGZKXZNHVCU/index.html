<html><header><meta charset="utf-8"><title>夏日求驗客：踢Fans艾拉仲有人吼 - 求驗客</title></header><body><h1>夏日求驗客：踢Fans艾拉仲有人吼 - 求驗客</h1><p>法國後衞艾拉早前喺歐霸盃飛踢球迷，結果罰禁止參加歐洲賽七個月，馬賽當然立即炒咗佢喇！不過馬賽周一喺twitter發放今球季最新隊相，竟然仲有艾拉份，見佢坐喺前排右二滿面笑容，其實冇時間影過咪PS走佢囉。雖然艾拉已經俾馬賽炒魷，但似乎唔愁無班落。佢個經理人話艾拉唔會就咁退役，外界盛傳拿玻里由於左後衞高林受傷長唞，有意搵36歲嘅艾拉頂住先。</p></body></html>
