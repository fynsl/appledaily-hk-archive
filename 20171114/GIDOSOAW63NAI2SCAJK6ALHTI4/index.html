<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鬼馬Baby賀曉明40歲</title></header><body><h1>【馮仁昭四圍超】<br>鬼馬Baby賀曉明40歲</h1><p>黃曉明噚日40歲生日，太太楊穎（Angelababy）凌晨喺微博貼出合照，從相前面嘅一張大圓枱估計，佢哋應該同家人一齊食晚飯。Baby喺微博留言：「生日快樂，他說覺得自己越來越年輕了，你們覺得呢？」之後曉明喺微博發文，話入行20年，冇停落嚟嘅時間，希望下一個十年，可以過得簡單同慢啲。另外，曉明同Baby上個月剛度過結婚兩周年紀念。<br>撰文：馮仁昭</p></body></html>
