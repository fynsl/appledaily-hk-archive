<html><header><meta charset="utf-8"><title>【蝕得起嘛】想贏先唔好怕輸　放膽走出去吧！</title></header><body><h1>【蝕得起嘛】<br>想贏先唔好怕輸　放膽走出去吧！</h1><p>本周三晚(15日)谷草賽事用C欄，天台文預測多雲及有一兩陣雨，估計掛牌為好地。<br><br>睇番最近10月18日同一移欄賽事，當晚大量參戰馬均刻意移出中外叠場地後上，如「賞面」、「旅英公爵」、「豐盛人生」及「好益善」等，皆如此跑法下建功，嚴重走蝕位亦毋有怕，走內叠之前置馬不宜過份側重。<br><br>今戰列陣馬中，第七場「招多福」上仗正是於10月18日谷草C欄走最外叠後上入Q，等番同一移欄才再跑，必拼求補中。另外，第六場「威風霸皇」兩次跑谷草C欄獲一勝一位，後追馬今仗重返強項，可望回復表現。</p></body></html>
