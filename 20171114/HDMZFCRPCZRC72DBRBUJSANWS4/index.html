<html><header><meta charset="utf-8"><title>【米太貼士】鹽漬檸檬　沖蜜糖水潤喉+醃雞扒提鮮</title></header><body><h1>【米太貼士】鹽漬檸檬　沖蜜糖水潤喉+醃雞扒提鮮</h1><p>全新旅遊專頁，即like籽想旅行： https://fb.com/travel.appleseed <br><br>現在天氣非常乾燥，喉嚨很容易不適。米太今次介紹一個很好的天然食材，用來沖水飲，對紓緩喉嚨不適很有效，它就是源自摩洛哥，在日本發揚光大的古老食材──鹽漬檸檬。<br><br>鹽漬檸檬也是一種非常好的醃肉材料，含酵素有效分解肉類蛋白質，令肉質鬆軟，而且富濃郁檸檬味道，能為肉類提鮮，醃肉時毋須再加鹽和其他醬油，減低鈉攝取量，對身體有益。</p><p>撰文：黃韻思@米太廚房手記</p></body></html>
