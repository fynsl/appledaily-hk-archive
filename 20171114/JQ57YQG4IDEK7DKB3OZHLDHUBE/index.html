<html><header><meta charset="utf-8"><title>【感動網友】「堅強性格好緊要」</title></header><body><h1>【感動網友】「堅強性格好緊要」</h1><p>家家有本難念的經，發嫂生長於單親家庭，她的父母在她11歲時分開，母親捨下丈夫及子女離家出走，發嫂自幼要肩負照顧弟妹責任。網友看到發嫂的故事，大讚她堅強。</p><p>CH Tung：雖然係名人，其實發嫂一生都幾坎坷。<br>Jimes Wong：發哥發嫂有愛心，很偉大。<br>Sung Sung：針拮唔到肉唔知痛！<br>張飛：有堅強性格同意志，𠵱家做人呢啲好緊要。<br>Tracy Yeung：如果去到要分開的時候，作為一個母親，我寧願一個人生活也會拿上孩子。</p></body></html>
