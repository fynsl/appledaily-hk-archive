<html><header><meta charset="utf-8"><title>鄺美雲出碟拒表演</title></header><body><h1>鄺美雲出碟拒表演</h1><p>鄺美雲昨日在會展出席「香港珠海社團總會會慶及第四屆執行理事會就職典禮」，獲委任為新一屆會長，她說：「我係珠海人，希望做好一個橋樑，為香港珠海兩地共創更好商機。」會否將自己的珠寶生意搬去珠海發展？她說：「都可以諗吓，但呢個係長遠嘅計劃，我比較有興趣做教育、文化項目。」會否興建學校？她表示一直都有助學的工作。<br>對於下周四推出發燒碟，鄺美雲透露宣傳工作交由唱片公司負責，她說：「近排我有好多活動，所以我同唱片公司講，我可以做電台訪問或者出席活動，但表演暫時唔得，因為如果要唱歌係要養聲。」<br>採訪、攝影：黃曉妍</p></body></html>
