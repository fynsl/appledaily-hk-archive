<html><header><meta charset="utf-8"><title>【add star】阿佘泳裝高氣質</title></header><body><h1>【add star】阿佘泳裝高氣質</h1><p>佘詩曼放假大解放，前日大方上載一張海邊玩的泳裝相，雖然只有背影，但豪晒S身形及美腿，加上風景超美、取景角度，十足postcard一樣。阿佘的兩件頭黑色比堅尼泳衣是香港品牌Gourami，上身top背帶有少許綑縛元素，相當具時尚感，600元有找，露腰連身款則賣799元。</p><p>Gourami為本地廠商自家出的泳衣及運動品牌，間中亦有贊助香港小姐泳衣環節，所以亦有無綫姐仔撐場，薛凱琪都着過。<br>撰文：安妮</p><p>更多精采時尚內容，盡在 http://add.appledaily.com 。</p></body></html>
