<html><header><meta charset="utf-8"><title>電筒笨賊落網另涉偷$120萬藥材</title></header><body><h1>電筒笨賊落網<br>另涉偷$120萬藥材</h1><p>【本報訊】爆竊西營盤參茸店獨行賊落網！一名獨行賊，前日潛入西營盤德輔道西一間參茸燕窩店大肆搜掠，其間曾手持電筒照射，發現有閉路電視鏡頭，始拿出口罩戴上，其後擸走店內共43萬元燕窩及蟲草。<br><br>警方表示，港島總區重案組接手調查案件後，於前晚約11時，於觀塘區拘捕一名64歲姓陳本地男子，懷疑他與案有關。經進一步調查，陳亦涉嫌與另一宗於今年7月20日，在灣仔勿地臣街一店鋪發生的爆竊案有關，案中一批約值120萬元的藥材懷疑被盜去。他現正被扣留調查。</p></body></html>
