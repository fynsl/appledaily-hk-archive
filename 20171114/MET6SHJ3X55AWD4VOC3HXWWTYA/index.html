<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】葉麗儀為乳癌基金獻唱</title></header><body><h1>【馮仁昭四圍超】<br>葉麗儀為乳癌基金獻唱</h1><p>葉麗儀（Frances）上個月踏入70歲，佢同香港中樂團合作，喺灣仔伊館舉辦一連四場嘅「Happy 70th, Frances！」演唱會，已經圓滿結束，大會將最後一場定為香港乳癌基金會粉紅慈善特別場，葉麗儀以過來人身份話：「乳癌唔係不治之症，我康復到𠵱家已經21年，就係個好例子，想鼓勵大家時刻保持身體健康、心境開朗。」最後葉麗儀同樂團演奏家，向台下觀眾大派玫瑰。<br>撰文：馮仁昭</p></body></html>
