<html><header><meta charset="utf-8"><title>黃紫盈睇鯨鯊嗌驚</title></header><body><h1>黃紫盈睇鯨鯊嗌驚</h1><p>前新聞小花黃紫盈熱愛向世界出發，她享受到處飛拍攝旅遊節目，她日前才到了菲律賓拍攝《盈遊宿霧&amp;盈遊薄荷島》，上山下海玩到盡。</p><p>黃紫盈潛水近距離睇鯨鯊，她昨日接受電話訪問時說：「一開始有啲驚，俾佢嚇一嚇，我平時都算大膽。」她還睇海龜，大讚牠們可愛。此行黃紫盈更挑戰玩越野車：「我第一次揸，堅係好玩，好刺激。」熱愛享受陽光的她又全日留在酒店泳池：「我日頭曬太陽，入黑游夜水，酒店撞見好多韓國型男嚟度假，好多靚仔oppa，非常養眼。」還教大家到宿霧玩的貼士：「建議大家用call車app叫車，好過俾當地的士開天殺價。」<br>採訪：陳杰</p></body></html>
