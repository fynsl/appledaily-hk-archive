<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】惠英紅西班牙奪影后</title></header><body><h1>【馮仁昭四圍超】<br>惠英紅西班牙奪影后</h1><p>惠英紅今年憑《幸運是我》已贏得香港電影金像獎最佳女主角，噚日喺西班牙舉行嘅巴塞隆拿亞洲電影節，呢套片贏埋最佳女演員，導演羅耀輝亦贏得最佳導演獎。惠英紅噚日接受電話訪問時話：「導演啱啱send咗張cert畀我，全部英文唔識睇，佢話我贏咗呀。好意外又好開心。」今次贏到去外國，小紅姐話對老闆有交代，呢類片票房唔會好標青，同埋對天上嘅母親都有交代，希望多啲人關注腦退化病。<br>撰文：馮仁昭</p></body></html>
