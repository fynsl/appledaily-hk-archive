<html><header><meta charset="utf-8"><title>麥家琪手痹睇針灸</title></header><body><h1>麥家琪手痹睇針灸</h1><p>麥家琪昨日在柴灣為ViuTV節目《晚吹－有病有真相》擔任嘉賓，家琪透露一直有手麻痹的困擾：「細個喺樓梯跌咗落嚟，加上又有坐姿問題，睇咗一個好出名嘅脊醫，佢話我冇事，但係我有次坐喺張凳，突然之間起唔到身，『揦』住痛，過咗幾日就冇事，陀完仔之後仲辛苦，想跳樓呀，後來我遇到一個針灸師，一直keep住針灸。」<br>節目主持陳啟泰反問家琪既然手麻痹，何解之前還要參加格鬥比賽﹖家琪說：「死就死囉，所以打完即刻走囉！」原來陳啟泰一向失眠，但他轉了食療後，情況好起來，他說：「𠵱家有5至6個鐘熟睡，精神都好好多。」<br>採訪：黃曉妍<br>攝影：陳慧安</p></body></html>
