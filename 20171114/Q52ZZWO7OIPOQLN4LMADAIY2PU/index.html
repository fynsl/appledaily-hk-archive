<html><header><meta charset="utf-8"><title>林志玲聞復合舉V勝利</title></header><body><h1>林志玲聞復合舉V勝利</h1><p>林志玲和言承旭世紀復合，大馬傳媒在兩人下榻的酒店守候未見蹤影，推測兩人43小時都留在酒店。前日傍晚，林志玲離開酒店飛重慶工作，全程不足五秒急步上車，酒店員工和助手幫忙阻擋周圍視線，但言承旭未有同行。林志玲抵達馬來西亞機場時笑容甜到漏，問到是否已經與言承旭復合？她淘氣聳肩，揮手並高舉V字手勢入閘。<br>抵達重慶後，林志玲被粉絲要求合照，她大方微笑。此外，林志玲曾於2月在Ig貼疑似婚紗相，而其母前日接受台灣傳媒訪問，指言承旭以前常在她們家跑來跑去，還說女兒和他可能很早前已復合：「如果他們覺得很好，那我當然OK。」<br>撰文：皓騫</p></body></html>
