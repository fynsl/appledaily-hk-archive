<html><header><meta charset="utf-8"><title>黎小田累薛家燕搵少錢</title></header><body><h1>黎小田累薛家燕搵少錢</h1><p>黎小田將於明年2月於紅館舉行「流行經典50年」演唱會，昨日在尖沙嘴舉行記者會，薛家燕、麥潔文與胡渭康現身支持。由於演唱會選在農曆年檔期舉行，黎小田表示要邀請歌手，兼要在他720首作品中揀歌有一定難度，他說：「到時諗住封封利是㗎咋，預計會有20至30位歌手，其中請到陳美齡演出兩首歌，最難當然係請家燕姐。」<br>農曆年是家燕姐登台搵錢時機，她笑言今次為撐黎小田有一定損失：「起碼6位數字唔見咗，不過都唔係錢唔錢問題，小田一定要撐，到時財神一出，我就拎個大袋爭住出場𢭃利是。」<br>採訪：羅慧敏<br>攝影：仇志德</p></body></html>
