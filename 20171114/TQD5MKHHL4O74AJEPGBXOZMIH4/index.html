<html><header><meta charset="utf-8"><title>陸永接收工老婆受落</title></header><body><h1>陸永接收工老婆受落</h1><p>男子組合農夫成員陸永在2011年和陳莉娜（Reina）奉女成婚，先後生了Hannah和Simsim兩個可愛囡囡，一家四口不時在社交網放閃。陸永算是圈中愛妻號，他日前趁開騷前陪老婆拍拖，當晚7時許，陸永先獨自出現銅鑼灣時代廣場，在露天廣場睇表演，看了一會即離開，之後行到商業大廈門口，原來是接老婆Reina收工。<br>Reina落樓見到陸永即甜笑，兩公婆毫不避忌在街頭打情罵俏。兩人手拖手行去世貿方向，其間有途人認出陸永，他友善打招呼，兩夫婦其後到了一間日本餐廳撐枱腳，撇甩兩女，享受二人世界。<br>採訪、攝影：梁繼光</p></body></html>
