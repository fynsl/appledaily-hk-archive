<html><header><meta charset="utf-8"><title>鍾麗淇細女生日變公主</title></header><body><h1>鍾麗淇細女生日變公主</h1><p>鍾麗淇、文頌嫻和湯盈盈一向姊妹情深，三女由公仔箱藝人發展到一齊加入人妻行列，她們更先後升呢人母，所以平日話題由「御夫術」到「湊B經」，講個不完，每逢有節日或活動，她們都會帶孩子一齊參加。<br>鍾麗淇前日為幼女Michela開P慶祝兩歲生日，文頌嫻、湯盈盈和Ana R.等都帶囡囡到賀享受親子樂，更幫手準備食物，場面熱鬧。鍾麗淇在Instagram貼出幾張相，留言祝寶貝女生日快樂和健康，更將Michela打扮成小公主，穿上粉紅色連身裙，頭戴皇冠。Michela吃蛋糕時滿嘴忌廉，食相萌爆。<br>撰文：楊定</p></body></html>
