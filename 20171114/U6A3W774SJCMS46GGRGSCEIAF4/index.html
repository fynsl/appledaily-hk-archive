<html><header><meta charset="utf-8"><title>【動畫】兩匪扑頭劫消夜工人逾5萬元金鏈</title></header><body><h1>【動畫】<br>兩匪扑頭劫消夜工人逾5萬元金鏈</h1><p>【本報訊】上水寶運路95號對開，昨晨2時許，一名59歲姓孫倉務員，在街頭遭兩名男子從後用石塊擊襲搶劫，手上一條價值約5.3萬元金手鏈被賊人搶走，事主頭部流血、胸口及手受傷報警，衣衫染血，警員到場調查及將他送院治理。<br><br>事主在數百米外嘉富坊一間超市任職倉務員，事發時準備往吃宵夜，途中遭兩賊用疑為石塊扑頭打劫受傷。</p></body></html>
