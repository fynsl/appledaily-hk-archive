<html><header><meta charset="utf-8"><title>玄彬提拍檔金柱赫感難受</title></header><body><h1>玄彬提拍檔金柱赫感難受</h1><p>韓劇《布拉格戀人》男星金柱赫上月30日因車禍離世，他曾跟玄彬合作電影《秘密任務》，上月更憑該片奪得「The Seoul Awards」電影部門的最佳男配角。金柱赫之前跟玄彬再度合作新片《猖獗》，玄彬前日受訪時提到拍檔，表示：「不久前才在全州的拍攝場地跟金柱赫在一起，我現在的心情不是很好，希望他現在身處好好的地方。」《猖獗》目前仍然拍攝中，預計明年上映，金柱赫將以特別演出的身份登場，原有角色改由男星金太祐演出。</p><p>另外，玄彬提到目前未有結婚計劃，不過透露跟女友姜素拉正穩定地交往中。<br>撰文：梁雯迪</p></body></html>
