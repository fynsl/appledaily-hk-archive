<html><header><meta charset="utf-8"><title>薰妮狂入紙無助申紅館</title></header><body><h1>薰妮狂入紙無助申紅館</h1><p>薰妮、陳明恩、林奕匡、沈震軒等，前晚在港台出席「摯愛20真經典」金曲珍選活動，薰妮透露收到不少歌迷希望她開演唱會的訴求，但由去年開始入紙申請紅館場地，經過無數次入紙都失敗收場：「真係簽紙申請簽到手軟都未得。其實我去邊度唱都冇所謂，但歌迷想我喺紅館，我只係擔心開騷時身體不適。」薰妮患有紅斑狼瘡症多時，她說：「唔知幾時病發，冇先兆，可能會失聲、面腫，有時發到豬頭面。」<br>此外，陳明恩表示已作好生小孩的準備，身邊的朋友大部份已當了媽媽，大家都有分享懷孕及育嬰心得。<br>採訪：王連連<br>攝影：沈健程</p></body></html>
