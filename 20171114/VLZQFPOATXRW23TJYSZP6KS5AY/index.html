<html><header><meta charset="utf-8"><title>獲弟妹尊敬　姪仔姪女黐發哥</title></header><body><h1>獲弟妹尊敬　姪仔姪女黐發哥</h1><p>發嫂父母離婚後，一家人就與嫲嫲住了一段時間，後來其父有了新伴侶並帶四個弟弟搬出去組織新家庭，她和妹妹留下來陪嫲嫲，不想沒有人照顧老人家，每年大年初一，至親去嫲嫲家拜年就有4、50人，非常熱鬧。<br>如今發嫂三個弟弟在新加坡生活，他們已各自有自己的家庭，另一個弟弟就跟她一起來港生活，互相照應。可能因為發嫂是大家姐，所以在母親離家出走後，她一直代母般幫爸爸照顧弟妹，所以其弟妹都很尊敬和畏懼發嫂的威嚴。而每年發嫂都會返新加坡探親，與弟妹的子女見面，她與姪仔姪女的感情都很好，上月幾個姪仔帶同女友來港，更由發哥率領去行山。<br>採訪：陳月媚</p></body></html>
