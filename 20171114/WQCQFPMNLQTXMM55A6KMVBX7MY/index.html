<html><header><meta charset="utf-8"><title>楊冪代言Piaget露美腿前先打底</title></header><body><h1>楊冪代言Piaget<br>露美腿前先打底</h1><p>想不到，天氣越凍越多冰淇淋。向來敢穿少露的楊冪，日前在內地宣傳Piaget Possession系列時，亦罕有地露出美腿，不過這襲考驗身形、台灣高訂品牌Nicole+Felicia訂製晚裝，被她打底加工，對於楊冪經常有胡亂改動品牌設計的往績，今次都算小改動。而同場一向敢露的小S徐熙媛，以貼身白裙show quali兼火辣身形，自然不出奇。<br>撰文：安妮</p><p>更多精采時尚內容，盡在 http://add.appledaily.com 。</p></body></html>
