<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】樂瞳借食飯收買周沂</title></header><body><h1>【馮仁昭四圍超】<br>樂瞳借食飯收買周沂</h1><p>樂瞳（右）好友、樂壇女新人周沂（Stella）為配合10月29日嘅生日日期，將自己首張個人專輯命名為《1029》。專輯上架三日，全碟下載量有40幾萬，其中《愛丁堡的Promise》有接近7萬嘅下載次數。樂瞳喺日本返港，就即刻約Stella食飯慶祝：「戥Stella開心，我知道佢嘅目標係做金牌製作人，而我接住嘅目標係唱好歌畀觀眾聽，所以請佢食呢餐，係想賄賂佢，快啲寫新歌畀我。」<br>撰文：馮仁昭</p></body></html>
