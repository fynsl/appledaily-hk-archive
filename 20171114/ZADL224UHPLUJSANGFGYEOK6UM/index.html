<html><header><meta charset="utf-8"><title>古天樂帶父母捕北極光</title></header><body><h1>古天樂帶父母捕北極光</h1><p>古天樂昨日在灣仔出席星展銀行推出全新豐盛理財開戶計劃宣傳活動，獲銀行送贈雙人來回芬蘭機票，古仔希望與父母一齊分享，他透露特別懷念童年時跟隨父母去睇燈飾，一直想去聖誕老人村，惟自己從未踏足芬蘭，他說：「聽好多朋友講睇北極光要撞運氣，但今年就好多時候都見到，都想去睇吓，加上風光如畫景色，同父母去係好好選擇。」<br>早前古仔拍戲時傷及右眼，現時不能被陽光直接照射，自從他傷眼後就想休假，已經安排下月放假充電休息，計劃走訪聖誕老人村實現夢想。<br>採訪、攝影：卓寶花</p></body></html>
