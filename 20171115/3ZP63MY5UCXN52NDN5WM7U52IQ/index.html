<html><header><meta charset="utf-8"><title>劉小華父子檔打棒球</title></header><body><h1>劉小華父子檔打棒球</h1><p>毛記電視前年獎典禮中一唱成名的劉浩嵐（劉小華），今年已經9歲。早前浩嵐跟父親Justin合作為一商場宣傳日本火柴盒車展覽。父子日前在青衣城商場接受訪問，講到親子樂，劉小華說：「近排會玩棒球，玩吓拋波，好好玩。」原來劉爸爸是標準日本棒球漫畫迷，加上《點五步》電影，兩父子都愛上棒球運動。閒時一家三口會去西九做運動，當然打機亦都不能少。<br>Justin跟Celine爸爸同樣是星爸，很易招人借小朋友搵錢的話柄：「冇得驚，網上面乜嘢人都有。講乜嘢都得，不過影響唔到我，我哋又唔係做緊呢樣嘢。」<br>採訪：何永寧<br>攝影：陳俊強<br>場地提供：青衣城</p></body></html>
