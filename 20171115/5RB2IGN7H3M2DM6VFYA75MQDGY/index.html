<html><header><meta charset="utf-8"><title>中燃盈喜　料半年多賺逾90%</title></header><body><h1>中燃盈喜　料半年多賺逾90%</h1><p>【本報訊】中國燃氣（384）昨日發盈喜，預期截至9月底止中期純利將按年上升超過90%，集團去年度中期純利為16.9億港元。<br><br>集團表示，升幅主要由於期內中國燃氣在天然氣銷售、用戶接駁以及增值業務板塊均錄得突出的財務及營運表現，加上期內特別受惠於不同天然氣利用政策，包括中國工商業「煤改氣」、華北地區鄉鎮「氣代煤」等，令集團相關項目投資與運營管理工作的有效實施所帶來的業務增長。<br><br>中國燃氣昨跌2%，收報23.5元，成交金額1.97億元。</p></body></html>
