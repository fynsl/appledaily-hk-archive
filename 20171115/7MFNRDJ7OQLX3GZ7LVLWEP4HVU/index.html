<html><header><meta charset="utf-8"><title>銀主盤殺入嘉湖辣招鬆綁即被收樓</title></header><body><h1>銀主盤殺入嘉湖<br>辣招鬆綁即被收樓</h1><p>天水圍嘉湖山莊再現銀主盤。世紀21網頁顯示，美湖居3座中層G室三房單位，實用面積544方呎，銀主現叫價510萬元放售，呎價9,375元。土地註冊處資料顯示，業主2014年8月以356.8萬元買入單位，即使樓價已升值逾四成，持貨三年剛過額外印花稅年期，便因財務問題被銀主收樓。資料顯示，該業主當時獲渣打銀行提供一按，未見其他加按紀錄。至今年7月，疑因沒有供樓被渣打釘契，入稟法院追討。<br> <br>根據該網頁顯示，本月以來共新增13伙銀主盤，涉及藍籌屋苑除嘉湖山莊外，包括沙田第一城、紅磡黃埔花園及觀塘麗港城（佔兩伙）。</p></body></html>
