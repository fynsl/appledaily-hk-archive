<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】何猷啟冇同國產女拍拖</title></header><body><h1>【馮仁昭四圍超】何猷啟冇同國產女拍拖</h1><p>賭王三房兒子何猷啟今年5月喺微博宣佈同拍咗拖一年嘅外籍索模女友Angelika分手，回復單身嘅何猷啟，一直專心打理家族同自己嘅手機遊戲公司。<br>噚日有報道指，何猷啟識咗一個國產女，仲頻頻見面，去銅鑼灣睇戲，又漫步行返屋企，雖然冇拖手，不過都盡在不言中，何猷啟被指有新歡，佢回覆《蘋果》話：「係普通朋友，我𠵱家冇拍拖。」<br>撰文：馮仁昭</p></body></html>
