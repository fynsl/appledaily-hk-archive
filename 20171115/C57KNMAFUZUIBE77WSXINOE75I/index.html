<html><header><meta charset="utf-8"><title>韓君婷首搞活動似生仔</title></header><body><h1>韓君婷首搞活動似生仔</h1><p>韓君婷去年受聘德國藥廠做診所發展培訓執行員，主力宣傳醫學美容和相關儀器，昨日陳凱琳出席的「MAAT尋找黃金比例頒獎禮」，韓君婷正有份策劃，而今次也是她首個策劃的大型活動。<br>韓君婷昨在電話受訪時說：「呢個event算係我第一個大project，完成咗覺得好開心興奮。今次我哋公司喺亞太區10個國家選出最佳黃金比例女仔，上星期喺泰國揭曉每個國家嘅代表，揭曉完之後，我哋成班同事都呆咗坐咗喺度，好似女人生完BB咁完成咗一個大嘅任務。」韓君婷表示泰國揭曉結果後，各個地區分別舉行頒獎禮，而香港代表則於下月拍廣告為公司進行連串宣傳。<br>採訪：魯吉<br>攝影：葉君海</p></body></html>
