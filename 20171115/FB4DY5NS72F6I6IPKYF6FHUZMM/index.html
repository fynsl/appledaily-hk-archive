<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】孫慧雪嬲爆被拖數</title></header><body><h1>【馮仁昭四圍超】孫慧雪嬲爆被拖數</h1><p>今年7月做咗媽媽嘅孫慧雪，噚日喺facebook申訴，陀B時接咗個廣告，到𠵱家都未收到錢，留言大罵：「呢單仲要大住肚來做，我覺得咁樣都走數，真係好無良，我好嬲呀！」阿雪之後回覆傳媒話：「嗰邊已經唔見咗人，預咗收唔番，但都想大家小心啲。今次當係買個教訓，唔算大數目，只係當時大住個肚去接，都唔出數畀我，真係好衰！我以後會學聰明啲。」<br>撰文：馮仁昭</p></body></html>
