<html><header><meta charset="utf-8"><title>【從前今日】簡易符號當字母Pitman速記面世</title></header><body><h1>【從前今日】簡易符號當字母<br>Pitman速記面世</h1><p>曾於上世紀七、八十年代被廣泛採用的必文速記(Pitman shorthand)，於1837年的今天面世。<br><br>創文呢套簡易記錄方法的英國英文老師皮特曼，利用圈 曲線、點與虛線等符號，甚至線條粗幼表達不同發音及強度，從而簡短兼快速地記下字詞拼音，以提高筆錄的效率及準確度。<br><br>雖然有學者批評這種速記法難學之餘，表達同音字時都容易造成混淆，但隨著皮特曼透過教學將速記法傳到美國，它也漸漸普及到世界各國，即使後來速記機出現，令手寫速記息微，皮特曼在速記史上仍然有一定地位。<br><br>綜合報道</p></body></html>
