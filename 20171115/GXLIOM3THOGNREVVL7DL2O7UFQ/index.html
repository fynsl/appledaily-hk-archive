<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Dancerella自薦做打女</title></header><body><h1>【馮仁昭四圍超】Dancerella自薦做打女</h1><p>女子組合Dancerella成員陳淑敏（Suki）同李穎琛（Taryn），噚日喺石門為食店拍攝宣傳片，佢哋兩個都話好鍾意食嘢，日食夜食都唔怕肥，全靠平日有運動同跳舞，佢哋最近仲練緊打前手翻，操體能，為佢哋首跳唱新歌日日苦練，仲要邊rap邊跳。佢哋仲話公司將會搞埋電影：「好期待有機會可以試吓拍戲，我哋都有啲跳舞底，做打女都唔怕死。」<br>撰文：馮仁昭</p></body></html>
