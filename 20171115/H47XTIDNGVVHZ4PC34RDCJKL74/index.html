<html><header><meta charset="utf-8"><title>【今日笑一笑】嫌同伴阻住晒喵星人出手推佢落街</title></header><body><h1>【今日笑一笑】嫌同伴阻住晒<br>喵星人出手推佢落街</h1><p>喵星人除了性格自我，有時還可以很自私，有網友便拍下露台一隻白貓的惡作劇。<br><br>牠原本與黑貓在露台欄杆上走著，走在前邊的黑貓不時停下來，跟在後面的白貓已多次又咬又抓黑貓的腿，以示抗議。但黑貓還不識趣，走在欄杆中段索性躺下來，一半身軀伸出露台外。<br><br>白貓無計可施，於是想出壞主意—伸手抬起黑貓後半身軀，讓牠失平衡、向前俯衝，失足跌落露台外，事後還一副無辜的模樣。網友留言，幸好現場是一樓，離地不高，黑貓沒有受傷。<br><br>YouTube</p></body></html>
