<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】 E-kids回歸主場添食</title></header><body><h1>【馮仁昭四圍超】 E-kids回歸主場添食</h1><p>MK-Pop始祖E-kids又開騷啦！明年2月再踩主場旺角麥花臣場館舉行「E-kids AGAIN？Concert 2018」，阮民安（Tommy）喺電話度話：「有投資單位同我哋傾，覺得我哋好努力，堅持咗咁多年，仲可以死唔去，好開心有投資者慧眼識英雄。大家都知喺香港做音樂搵唔到錢，今次演唱會開兩場，壓力好大，要對得住真金白銀買飛睇E-kids嘅觀眾。」<br>撰文：馮仁昭</p></body></html>
