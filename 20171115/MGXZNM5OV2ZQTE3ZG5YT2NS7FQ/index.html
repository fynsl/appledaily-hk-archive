<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】許廷鏗度致謝詞恨攞獎</title></header><body><h1>【馮仁昭四圍超】許廷鏗度致謝詞恨攞獎</h1><p>許廷鏗（Alfred）噚日到商台宣傳，而為賀佢出碟商台早前準備咗一個「神奇之旅」，分別安排去新加坡同馬來西亞睇太陽同五月天演出。咁得寵係咪預告叱咤頒獎禮會橫掃獎項？佢話：「唔係咁計，但都希望有好成績，半年出一張專輯都算有交代。我真心想得到關於專輯嘅獎，希望可以喺台上逐一多謝佢哋。」又話新碟都有送畀舊老闆何哲圖，對方都有讚好。<br>撰文：馮仁昭</p></body></html>
