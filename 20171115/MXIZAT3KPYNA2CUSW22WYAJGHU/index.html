<html><header><meta charset="utf-8"><title>顏卓靈爭獎　白只拒現身</title></header><body><h1>顏卓靈爭獎　白只拒現身</h1><p>顏卓靈、余香凝和鍾舒漫等歌手昨日到港台出席「第40屆十大中文金曲」拉票記者會，其中顏卓靈於活動中重遇當年《狂舞派》演員兼今年新人劉敬雯，兩人台上抱抱，顏卓靈說：「經過五年時間各自發展，又有緣份一齊角逐新人獎，好感動。」對於被視為新人大熱，男友白只到時會否現身撐場？顏卓靈說：「唔會啦，佢想低調。」<br>同場余香凝稱男友陳家樂到時未能現身：「之前經理人結婚，佢夾硬將我首歌配落人哋成長片段。」鍾舒漫就有份角逐最佳進步獎：「我入咗行唔經唔覺十年，出席過好多頒獎禮，獎項冇諗咁多。」<br>採訪、攝影：曹家誠</p></body></html>
