<html><header><meta charset="utf-8"><title>珍納積遜整容過度走樣</title></header><body><h1>珍納積遜整容過度走樣</h1><p>現年51歲的樂壇天后珍納積遜（Janet Jackson），其哥哥兼已故天王米高積遜（Michael Jackson）曾因整容過度致鼻子下塌，想不到珍納亦步其後塵。珍納上周出席OUT100音樂頒獎禮，被指鼻子嚴重下塌。一位整容醫生指：「她看上去是有些鼻腔塌陷和鼻孔回縮，是因為之前做太多手術引致軟骨底層受損，令鼻子失去支撐。」珍納曾於2006年大方承認有整容，並由16歲已開始做手術。</p></body></html>
