<html><header><meta charset="utf-8"><title>占士「準三雙」騎士反勝紐約人 - 聰鳴</title></header><body><h1>占士「準三雙」騎士反勝紐約人 - 聰鳴</h1><p>【蘋足全場】騎士周一晚在NBA常規賽作客紐約人，於最多曾經落後23分的情況下，最終以104:101反勝，近四場第三次贏波。雖一度落後，騎士在最後一節大爆發轟入43分，最後的2分16秒先由費爾（Channing Frye）射入三分球追成97:97平手，再有勒邦占士（LeBron James）射入反超前的三分球，最終以三分之差反勝。</p><p>占士今仗收穫全隊最高的23分，另有12助攻和九籃板。<br>文：聰鳴</p></body></html>
