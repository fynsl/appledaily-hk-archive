<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】劉萬儀勸卓林讀書</title></header><body><h1>【馮仁昭四圍超】劉萬儀勸卓林讀書</h1><p>劉萬儀噚日喺中環出席彩妝活動記者會，講到媽咪翁靜晶不惜耗盡積蓄同定慧寺打官司，佢話知道媽咪辛苦：「噚日放假喺屋企陪佢睇鬼戲，食薯片同花生，可以減壓。」佢話唔介意媽咪攞埋自己同細妹嘅嫁妝打官司。<br><br>至於老友卓林今個月19號18歲生日，萬儀話會同對方慶祝，其他事卓林自己會諗，但會勸佢要讀番大學。萬儀見過卓林女友Andi幾次，覺得對方都係普通人：「唔知卓林係咪要搵錢養女友，我唔知咁多，佢都係食麥當勞，冇乜變。」<br>撰文：馮仁昭</p></body></html>
