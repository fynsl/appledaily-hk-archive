<html><header><meta charset="utf-8"><title>陳瀅約猷亨食飯做朋友</title></header><body><h1>陳瀅約猷亨食飯做朋友</h1><p>陳瀅（Jeannie）昨日於沙田出席「The North Face冬季系列」發佈會，Jeannie透露下月會放兩個月長假，返溫哥華探望家人：「我最鍾意聖誕節，每年都好期待可以放假去滑雪，香港唔夠凍、唔夠浪漫。」她續說：「今年單身過，好多人都催我拍拖，搞到我覺得自己係咪有病，不過都享受同家人一齊。」<br>提到兩年前Jeannie首次到日本滑雪，她默認跟賭王兒子何猷亨同遊，問到兩人有復合機會嗎？她說：「呢刻唔會，我哋間中有約食飯，保持朋友關係舒服啲。」問到猷亨胞弟猷君被指戀上內地名模奚夢瑤，Jeannie指沒有留意。<br>採訪：羅慧敏<br>攝影：陳慧安</p></body></html>
