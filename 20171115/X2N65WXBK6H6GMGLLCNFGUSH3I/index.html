<html><header><meta charset="utf-8"><title>【今季三戰非冠即亞】子彈馬又再戰！潘頓話信心滿瀉</title></header><body><h1>【今季三戰非冠即亞】<br>子彈馬又再戰！潘頓話信心滿瀉</h1><p>早前因不小心策騎而被罰停賽的潘頓，將在今期(15日)快活谷夜馬賽事復出。<br><br>潘頓透露自己座騎中，對角逐第五場四班1200米蘇偉賢馬房的速高快馬「友享友賞」甚有信心。<br><br>潘頓說：「『友享友賞』今季三戰得一冠兩亞，表現忠心準繩，牠的狀態一直見勇，是我的頭馬希望。上場由我操刀跑同程，只以短頭位之微負於頭馬『阿凡達』屈居亞軍，純粹輸少少運氣。復課牠一切對辦，今次更抽得黃金一檔，預期走位可順利得多，因此我對成功贏馬補中的機會，感到十分樂觀。」</p></body></html>
