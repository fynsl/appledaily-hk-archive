<html><header><meta charset="utf-8"><title>【美圖晒晒】校花變電影女主角網民：浪漫得嚟好warm！</title></header><body><h1>【美圖晒晒】校花變電影女主角<br>網民：浪漫得嚟好warm！</h1><p>今年在浙江傳媒大學畢業的杜伶俐，從學校校花搖身一變躋身電影女主角，她主演的電影《晴天》近日在內地上演。這電影就是講述一個浪漫溫暖的愛情故事，她在微博留言稱，電影「曲折坎坷、扣人心弦、矛盾衝突、跌宕起伏……男女主人公經經九九八十一，難終於走到一起」。<br><br>有看過這電影的網民稱，電影中杜伶俐與男主角都是穿着厚厚的冬裝，「看見你們穿的多暖和」。<br><br>身高1.67米、獅子座的杜伶俐，擅長民族舞古典舞，喜歡游泳、西式烹調、溜冰。<br><br>新浪微博</p></body></html>
