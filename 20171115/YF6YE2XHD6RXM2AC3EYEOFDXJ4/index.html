<html><header><meta charset="utf-8"><title>Selena舊愛The Weeknd撻着小Justin舊愛</title></header><body><h1>Selena舊愛The Weeknd撻着小Justin舊愛</h1><p>最近加拿大小天王Justin Bieber翻撻Selena Gomez，不過啱啱同Selena分手嘅舊愛The Weeknd都不愁寂寞，新歡仲係Justin Bieber嘅模特兒舊女友！<br><br>日前The Weeknd同Justin Bieber舊女友Yovanna Ventura出席派對，被見到二人手拖手。消息人士指：「The Weeknd同Yovanna Ventura成晚拖住手，佢哋一齊到，佢哋兩個鐘都一齊，去到邊都拖手。」</p></body></html>
