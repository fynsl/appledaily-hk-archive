<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】莊思敏教人做模特兒</title></header><body><h1>【馮仁昭四圍超】莊思敏教人做模特兒</h1><p>莊思敏噚日以星級形象導師身份，到尖沙嘴出席網路電視台發佈會，佢笑住話：「其實我真係冇諗過要做老師，反而想做魔鬼教練。不過我係其中一個策劃人，設計課程，幫同學畢業作品爭取演出機會。」佢話喺課程入面會分享自己做模特兒、演員嘅心得，仲自稱係一個好嚴厲嘅導師：「藝人應該對自己有要求，所以我希望我嘅學生要勤力，其他不足都可以惡補。」<br>撰文：馮仁昭</p></body></html>
