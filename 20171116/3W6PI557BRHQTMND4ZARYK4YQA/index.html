<html><header><meta charset="utf-8"><title>石天欣嘲諷：突然咁保守</title></header><body><h1>石天欣嘲諷：突然咁保守</h1><p>無綫前晚下禁奶令，同時不鼓勵在劇集或節目有強姦或床上情慾戲，當日因厭倦屢在劇中被強姦而離巢的石天欣昨在電話表示：「浸溫泉都要着泳衣，我覺得幾搞笑。唔明點解突然咁保守，由拍強姦戲，變咗着性感衫都唔得。」無綫「御用強姦犯」李天翔昨亦說：「個人認為拍少啲，男女雙方都冇咁大壓力，始終電視係要表達正面訊息。」<br>森美早前在《森美旅行團》跟高海寧和黃心穎浸溫泉，森美昨說：「如果有呢個條例，咪保護啲女演員，等佢哋有個依歸say no。」林盛斌也回應：「之前拍水上遊戲節目，同事已安排女藝員外面着T-shirt，怕佢哋會走光。」<br>採訪：劉敏、嵐山、唐心悠</p></body></html>
