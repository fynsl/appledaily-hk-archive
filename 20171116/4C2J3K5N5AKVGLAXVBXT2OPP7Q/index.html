<html><header><meta charset="utf-8"><title>涉收錢放疑犯　警長保釋</title></header><body><h1>涉收錢放疑犯　警長保釋</h1><p>【本報訊】休班警長在港鐵太子站月台截停涉在車廂內摸女乘客臀部的疑犯，帶返旺角警署途中，涉向疑犯勒索2萬元「掩口費」換取「放生」，疑犯就範向警長交出1萬元，事後決定報警。警長被控勒索及盜竊兩罪，案件昨在九龍城法院再提訊。控方指警方已完成調查，並透露閉路電視拍到警長與疑犯一同離開港鐵站返回警署。<br>被告張偉基（49歲，圖）被控於今年7月13日犯案，昨沒律師代表，暫時毋須答辯。控方申請押後，等候律政司法律指示，以決定審訊地點。被告獲准以原有2萬元現金保釋候審，下月13日再訊。<br>案件編號：KCCC3150/17<br>■記者羅日昇、伍嘉豪</p></body></html>
