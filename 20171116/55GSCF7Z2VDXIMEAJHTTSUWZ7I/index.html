<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】薛凱琪、方大同齊搞笑</title></header><body><h1>【馮仁昭四圍超】薛凱琪、方大同齊搞笑</h1><p>薛凱琪（Fiona）最近搵咗好友方大同為國語新歌《天生一對》拍宣傳片，歌入面rap部份係由大同填詞兼合唱，Fiona話：「MV首發版本有我同仔仔周渝民演出，我覺得大同嘅粉絲都好想睇佢rap嗰段，所以拍咗呢個特別搞笑版宣傳短片，送畀大同仲有我嘅fans。」</p><p>短片講佢哋喺健身房一齊健身，Fiona話冇劇本，動作係即興編出嚟。<br>撰文：馮仁昭</p></body></html>
