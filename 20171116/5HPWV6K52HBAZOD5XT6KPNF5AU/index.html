<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】秦馨敏任男友指揮</title></header><body><h1>【馮仁昭四圍超】秦馨敏任男友指揮</h1><p>歌手秦馨敏（Emily）噚日去到黃埔新城電台宣傳新歌《長期失戀》，Emily話：「首歌講拍咗拖好耐嘅情侶，雙方冇咗感情，但係又分開唔到，我有個朋友拍拖6年，雙方家人都好有感情，分開唔到，有啲就因為同居緊，而冇地方搬。」問到佢嘅感情狀況，Emily話自己對住男友好鵪鶉，𠵱家男朋友係做指揮，佢哋兩個拍咗拖年半，都係因為陳輝陽而認識到對方。<br>撰文：馮仁昭</p></body></html>
