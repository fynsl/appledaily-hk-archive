<html><header><meta charset="utf-8"><title>中環在線：樂裕民聲東擊西　避談Pure - 李華華</title></header><body><h1>中環在線：樂裕民聲東擊西　避談Pure - 李華華</h1><p>經營Pure Yoga同Pure Fitness健身中心嘅Pure Group之前有傳賣盤，持股50%嘅大股東樂裕民（Bruce Rockowitz）噚日出席完利標品牌（787）活動後，就話對相關事件不予置評。<br>Bruce十分口密，就算問佢傳聞係真定假，佢都唔肯講，仲識轉移視線，反問記者「Are you a member?（你是會員嗎？）」，佢話現階段唔可以對傳聞講任何嘢，因此都係叫大家問番業務問題。<br> <br>李華華</p></body></html>
