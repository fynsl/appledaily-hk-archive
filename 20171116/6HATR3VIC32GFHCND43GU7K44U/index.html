<html><header><meta charset="utf-8"><title>李霖恩自組公司捧女</title></header><body><h1>李霖恩自組公司捧女</h1><p>鄧達智、李霖恩、胡敏珊及女子組合Sugar Baby昨晚在銅鑼灣出席韓國男神金秀賢主演的三級片《Real》慈善首映。李霖恩原來已於月前自組經理人公司，陳偉琪及Sugar Baby都屬旗下藝人。關於「禁奶令」一事，李霖恩表示有收到通知，還反問男士可否性感。<br>同場的胡敏珊表示昨晚的活動搞手是她朋友，更爆好友喜歡金秀賢，她笑謂：「我以前都鍾意Rain，因為有機會接觸過，其次係BIGBANG，仲一齊唱過卡拉OK。」問到擇偶是否要似Rain？她表示會心驚膽跳，做朋友可以。<br>採訪：卓寶花<br>攝影：林嘉銘</p></body></html>
