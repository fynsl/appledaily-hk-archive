<html><header><meta charset="utf-8"><title>【霸權管理】吳若希貼造型相出事</title></header><body><h1>【霸權管理】吳若希貼造型相出事</h1><p>一台獨大的無綫，以家長式霸權管教旗下藝員，不聽話就會被打入「雪櫃」。無綫成立50年以來規矩多多，連只是簽歌手合約的歌星都要管，禁止他們用廣東話接受其他電視台訪問。04年陳奕迅以廣東話接受有線訪問，其後要公開道歉；關心妍所屬的唱片公司將演唱會綵排給有線電視播放，結果關心妍被無綫雪藏3個月；前年吳若希在社交網貼新劇《實習天使》的護士造型（圖），事後無綫以版權所有，禁止藝員上載戲服。</p></body></html>
