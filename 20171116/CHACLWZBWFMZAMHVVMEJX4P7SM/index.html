<html><header><meta charset="utf-8"><title>【add star】楊冪娜姐街拍</title></header><body><h1>【add star】楊冪娜姐街拍</h1><p>美牌Michael Kors昨晚在上海舉行「The Walk城市T台時尚派對」，眾星雲集，而在這之前更特別發佈「時尚大片」。<br>前年起，Michael Kors每季都會與全球著名街拍攝影師Tommy Ton合作，將城市的街道打造成最時尚的runway，從紐約到東京、倫敦等地，為眾時尚icon拍攝「The Walk街頭風格時尚大片」，今年有份拍攝的明星包括品牌代言人楊冪、趙又廷和周秀娜等，呈現出最真實的自己。<br>撰文：安妮</p><p>更多精采時尚內容，盡在 http://add.appledaily.com 。</p></body></html>
