<html><header><meta charset="utf-8"><title>【今日笑一笑】芝士漢堡咁好味？搞到毛孩又爭食</title></header><body><h1>【今日笑一笑】芝士漢堡咁好味？<br>搞到毛孩又爭食</h1><p>對寵物來說，食和玩是重要事。有網友便分享了家中汪人和喵星人爭「食」的片段。<br><br>喵星人為了捍衞一個「芝士漢堡」，不畏身型比牠龐大數倍的汪星人來爭食，不斷以貓貓拳抵禦。但汪星人堅持不退，不斷伸頭過去想舔喵星人保護下的「芝士漢堡」。兩孩一攻一守，僵持不下。最後喵星人放棄，把「芝士漢堡」造型的玩具留給汪星人便逃去了。<br><br>YouTube</p></body></html>
