<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】余文樂女友單拖遊中環</title></header><body><h1>【馮仁昭四圍超】余文樂女友單拖遊中環</h1><p>余文樂同台灣「皮帶大王」千金女友王棠云（Sarah 右）感情穩定，經常孖公仔去街，不過噚日就只見Sarah單拖由淺水灣屋企出發，坐的士去中環，佢喺置地文華落車之後，睇住電話一路講一路行，喺置地廣場行咗一陣又行返去酒店。</p><p>冇幾耐助手出現，兩人行去中建大廈，上咗16樓一間診所，但唔夠3分鐘就離開，之後去咗置地買咖啡行街，助手發現記者後就搵秘道離開。<br>撰文：馮仁昭</p></body></html>
