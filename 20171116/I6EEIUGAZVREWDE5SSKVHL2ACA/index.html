<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】周奕瑋日本帶團好好玩</title></header><body><h1>【馮仁昭四圍超】周奕瑋日本帶團好好玩</h1><p>藝人周奕瑋（Jarvis）噚日去到黃埔新城電台，分享佢喺日本嘅旅遊經驗，曾經喺東京讀書嘅佢喺TVB有主持日本旅遊節目，Jarvis由初中開始就學日文，讀完中學就到東京讀一年書。<br>Jarvis話：「有同旅行社合作帶旅行團，之前帶過去立山黑部，帶團好好玩，團友都係50、60後，好似帶爹哋媽咪去玩咁，佢哋仲話介紹啲剪綵、司儀工作畀我㖭。」<br>撰文：馮仁昭</p></body></html>
