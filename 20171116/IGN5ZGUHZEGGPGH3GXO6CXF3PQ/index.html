<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】羅子喬晒胸器吸睛</title></header><body><h1>【馮仁昭四圍超】羅子喬晒胸器吸睛</h1><p>羅子喬（Bella）帶住超人之母呢個稱號，不停遊走亞洲「搵食」，𠵱家仍然為舞台劇「奧特曼．英雄再現」巡迴演出做準備，遲啲喺台灣同大陸都會演出，最近佢為鍛煉體能，學空中舞，仲減咗10磅肉㖭！</p><p>Bella噚日喺facebook同朋友圈放咗幾張旅行相，着白色三點式泳衣嘅佢坐喺海邊，大騷纖腰同「Big爆」上圍，令唔少網民心心眼。<br>撰文：馮仁昭</p></body></html>
