<html><header><meta charset="utf-8"><title>C君生日拒陸永送吻</title></header><body><h1>C君生日拒陸永送吻</h1><p>農夫一連六場的演唱會，前晚舉行尾場，好友吳業坤、蕭正楠和黃翠如等到場支持。本月22日是C君34歲生日，現場安排切蛋糕，陸永說：「唔知過唔過到，希望佢過到啦！」觀眾叫陸永送吻，C君笑言：「我生日仲要咁懲罰我，唔好喇！」<br>完場後，農夫接受訪問，被問到之前爆容祖兒來捧場時，表示想唱禁歌《港女收港男皮》，農夫說：「佢咁講過囉，仲send埋歌詞畀佢，佢覆咗我『收到』到𠵱家都冇喇！」陸永太太和C君女友前晚亦有到場。<br>採訪：馬建華<br>攝影：陳慧安</p></body></html>
