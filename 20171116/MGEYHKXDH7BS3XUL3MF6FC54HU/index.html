<html><header><meta charset="utf-8"><title>蘇玉華演出要朋友買飛</title></header><body><h1>蘇玉華演出要朋友買飛</h1><p>蘇玉華、謝君豪及李司棋等前晚在北角出席舞台劇《小城風光》慶功宴，做舞台劇經驗不多的司棋姐，自言今次演出得到很好的體驗及樂趣：「拍電視有好多部機影住，導演會剪接，舞台劇就交喺自己手上。」<br>提到歐錦棠之前在社交網上留言批評舞台劇演出時，有觀眾玩手機不尊重台上表演者，蘇玉華說：「呢個情況好少出現，所以我唔會送飛畀朋友，我有付出，人哋都應該付出，有好多人都明白入場唔應該飲食同睇手機。」她大讚新光戲院的觀眾有水準，好尊重表演者，所以對今次演出感覺圓滿。<br>採訪：黃曉妍<br>攝影：沈健程</p></body></html>
