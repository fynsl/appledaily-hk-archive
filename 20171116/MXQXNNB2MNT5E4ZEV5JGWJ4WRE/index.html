<html><header><meta charset="utf-8"><title>沈震軒操弗等轉戲路</title></header><body><h1>沈震軒操弗等轉戲路</h1><p>沈震軒早前宣佈加盟太陽娛樂，日前在觀塘的健身室打沙包，他說：「練大隻，畀人感覺唔打得都睇得，另一個原因係拍動作片需要有啱嘅身形。以前喺訓練班時，阿Sir話我適合做啲亦正亦邪角色，可能咁，以後嘅演出都係啲反派，令到觀眾印象深刻。」<br>直至近年轉戰影圈，沈震軒希望向觀眾呈現另一面，他說：「可能我一直畀人感覺係好cool、好chok、唔出聲，但真正嘅原因係我驚，怕講錯嘢，至有呢種誤解。」他自言可以嘗試不同戲路，不一定要局限反派或動作片：「好想試吓做爸爸角色，發掘自己另一面畀觀眾睇到。」<br>採訪：曹家誠<br>攝影：陳俊強</p></body></html>
