<html><header><meta charset="utf-8"><title>小商戶宜引入電子收款避嫌</title></header><body><h1>小商戶宜引入電子收款避嫌</h1><p>【知多啲】<br>針對近年不斷發生銀行取消存戶戶口糾紛，大律師陸偉雄表示，如果小存戶感到被銀行冤枉甚至因此受到損失，其實可嘗試循小額錢債法庭向銀行索償，此舉即使未必能勝訴討回損失，也有機會透過聆訊使銀行公開解釋取消戶口的真正原因，以還清白。立法會議員陳振英補充，若要避免被銀行誤會洗黑錢，小商戶應盡量避免只收現金，可引入信用卡等電子收款，以免因頻頻需到銀行存入大量現金致遭懷疑，若遇到銀行查詢公司資金進出問題，亦應盡快提供相關資料。商戶也不應向銀行虛報遠低於真實數目的營業額，以免令銀行因懷疑商戶逃稅而採行動。</p></body></html>
