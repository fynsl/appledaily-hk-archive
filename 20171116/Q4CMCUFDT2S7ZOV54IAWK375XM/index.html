<html><header><meta charset="utf-8"><title>趣趣地：盧卡古成比國入球王</title></header><body><h1>趣趣地：盧卡古成比國入球王</h1><p>盧卡古周二喺國際友賽協助主場嘅比利時以1:0小勝日本，成為比利時國家隊歷年嚟入波最多球員。24歲嘅盧卡古喺72分鐘接應查迪尼傳送後頭槌破網，幫比利時小勝日本，將「歐洲紅魔」嘅不敗戰績增至15場。盧卡古喺國家隊上陣65場，射入31球，成為「歐洲紅魔」嘅入球王。超越喺1928至1940年射入30球嘅禾賀夫同喺1960至1974年期間，同樣射入30球嘅尹謙斯。</p></body></html>
