<html><header><meta charset="utf-8"><title>孫儷訪港約胡杏兒相聚</title></header><body><h1>孫儷訪港約胡杏兒相聚</h1><p>內地當紅花旦孫儷昨早由上海飛抵香港，準備出席品牌宣傳活動。頭戴冷帽、配戴黑超及一身便服的孫儷，昨早11時許，由助手陪同下步出機場，原先戴着耳筒聽歌的她，見到傳媒時說：「不知道會有這麼多記者，我應該要化妝出來。」<br>將會在港逗留兩至三日的孫儷，表示會順道相約好友及在內地劇集《那年花開月正圓》合作的胡杏兒相聚，孫儷說：「香港很多朋友，杏兒明天可能會碰到她。」老公鄧超因工作忙碌關係，未有陪她來港，子女亦要上學，她的6歲兒子日前生日，孫儷說：「我們去上海迪士尼玩。」<br>採訪：張俊銘<br>攝影：林嘉銘</p></body></html>
