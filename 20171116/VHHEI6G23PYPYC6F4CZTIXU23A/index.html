<html><header><meta charset="utf-8"><title>尊特拉華達非禮男按摩師伸手入對方大腿內側</title></header><body><h1>尊特拉華達非禮男按摩師<br>伸手入對方大腿內側</h1><p>63歲尊特拉華達（John Travolta）一直被指對男性有興趣，隨住最近嘅荷李活性醜聞風波，佢都被翻舊帳指曾非禮男按摩師，更伸手去對方大腿內側，仲將手滑入對方屁股之中。<br><br>有一名男按摩師向警方報案，指曾遭尊特拉華達性騷擾，指佢於2000年2月幫對方按摩時，對方故意將臀部上嘅毛巾除低，尊特拉華達仲一直讚佢好有魅力，「令我好興奮」。尊特拉華達之後仲摸對方大腿內側，將手滑入對方屁股之中。今次已經唔係第一次傳出尊特拉華達性騷男按摩師，佢2012年連續被2名男按摩師指控被佢摸生殖器官，仲被迫睇佢自慰。</p></body></html>
