<html><header><meta charset="utf-8"><title>趣趣地：C朗女友抱Ｂ笑返！</title></header><body><h1>趣趣地：C朗女友抱Ｂ笑返！</h1><p>皇家馬德里球星基斯坦奴朗拿度（C朗）喺禮拜日，迎接咗囡囡Alana Martina出生，第四度做爸爸。雖然英國《太陽報》爆C朗喺女友佐真娜懷孕期間，偷食葡萄牙模特兒Natacha Rodrigues；不過佐真娜似乎未受傳聞影響，星期二喺instagram上傳抱B相。而C朗早前獲豁免不用參與葡萄牙剛與沙地阿拉伯和美國嘅友賽。C朗周二已返回皇馬操練，睇吓周末嘅馬德里打吡幫皇馬贏波！</p></body></html>
