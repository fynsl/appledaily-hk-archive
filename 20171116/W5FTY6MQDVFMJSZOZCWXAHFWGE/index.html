<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】吳宇森同河智苑道歉</title></header><body><h1>【馮仁昭四圍超】吳宇森同河智苑道歉</h1><p>吳宇森導演同韓國女星河智苑噚日喺馬來西亞出席電影《追捕》記者會，被問到同吳宇森合作感受，河智苑話：「在片場看到導演，覺得他對所有人也很和善，對他的仰慕再加深了。」之後吳宇森講起河智苑，第一句就話：「合作前，我未睇過佢嘅電影。公司向我推薦佢做女殺手，初時仲以為佢係動作女星，後尾至知佢原來好出名。」跟住吳宇森就對住河智苑點頭講咗句：「Sorry！」<br>撰文：馮仁昭</p></body></html>
