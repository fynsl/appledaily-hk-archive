<html><header><meta charset="utf-8"><title>BIGBANG四子合體綵排</title></header><body><h1>BIGBANG四子合體綵排</h1><p>韓國天團BIGBANG成員T.O.P早前捲入大麻案，由於他仍需服兵役，所以未能合體BIGBANG展開活動。BIGBANG將於日本、首爾等地展開巡唱，當中G-DRAGON（GD）、太陽、勝利和大成近日合體為演唱會綵排，四子難得聚頭十分開心，GD更攬實勝利。另外，大成昨日被爆以2.1億港元購入狎鷗亭羅德奧站附近的大廈，保守估計每年可賺取約794萬港元的租金。</p></body></html>
