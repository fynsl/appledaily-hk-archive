<html><header><meta charset="utf-8"><title>衛蘭收黎明打氣片感動</title></header><body><h1>衛蘭收黎明打氣片感動</h1><p>衛蘭昨日到灣仔出席明年1月舉行的紅館演唱會記招，前老闆黎明、雷頌德、鄭秀文和容祖兒均拍片打氣，當見到黎明片段時，衛蘭驚喜到大叫：「Oh my god！」她說：「真係超級感動，之前完全唔知，好希望佢哋到時嚟睇，我遲啲都會親自打電話同佢哋講。」<br>問到可需要為演出喼弗？衛蘭說：「其實都keep緊，不過唔會刻意減肥，好似以前咁一下子減十幾磅，其實對身體唔健康，亦都好容易肥番，而且我試過喺最瘦嘅時候都俾人話我肥，𠵱家索性唔理，最緊要大家欣賞我嘅音樂，鍾意聽我唱歌，我唔介意繼續俾人話肥。」<br>採訪：曹家誠<br>攝影：陳慧安</p></body></html>
