<html><header><meta charset="utf-8"><title>夏日求驗客：Lord賓撐艾歷臣做球王 - 求驗客</title></header><body><h1>夏日求驗客：Lord賓撐艾歷臣做球王 - 求驗客</h1><p>禮拜六英超頭場就有阿仙奴主場鬥熱刺嘅北倫敦打吡，阿仙奴出身嘅「Lord賓」賓特拿，日前就為丹麥喺世盃歐洲區附加賽次回合作客愛爾蘭一仗埋齋贏夠5:1出線，而呢場波最關鍵就當然係熱刺中場基斯甸艾歷臣嘅帽子戲法，所以連不嬲自封球王級嘅「Lord賓」，都認可艾歷臣嘅實力：「佢一定係世盃一大球星，無論喺熱刺定丹麥都越踢越好，直情可以媲美美斯咁，只要佢連續五、六年踢到呢種水準，做球王不是夢！」</p></body></html>
