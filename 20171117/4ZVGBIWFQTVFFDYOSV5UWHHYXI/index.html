<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】謝東閔陪朱智賢扮靚</title></header><body><h1>【馮仁昭四圍超】謝東閔陪朱智賢扮靚</h1><p>謝東閔同朱智賢嘅緋聞已經傳咗一段時間，不過兩位當時人都唔認拍拖，噚晚佢哋就被發現着住黑衫黑褲情侶打扮喺銅鑼灣行街。<br>當時佢哋一齊喺銅鑼灣行化妝品店，不過都係朱智賢買嘢，謝東閔就做陪客，等到悶悶哋，佢就坐埋一邊不停用手機收發訊息，因為放工時間好多人，排隊畀錢都好長龍，朱智賢都排到冇晒表情，之後兩個人就一齊行去停車場攞車走。<br>撰文：馮仁昭</p></body></html>
