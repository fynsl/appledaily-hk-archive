<html><header><meta charset="utf-8"><title>Miranda再婚半年有喜</title></header><body><h1>Miranda再婚半年有喜</h1><p>現年34歲的澳洲索模Miranda Kerr今年5月再婚，嫁年輕7歲的Snapchat創辦人Evan Spiegel，新婚半年就爆出喜訊，二人昨日發聲明宣佈Miranda懷孕消息：「Miranda、Evan與Flynn很期待家庭的最新成員。」而Miranda與前夫奧蘭多布魯（Orlando Bloom）育有6歲半的兒子Flynn，雖然兩人已經離婚，但三人關係仍十分好。</p></body></html>
