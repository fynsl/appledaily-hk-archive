<html><header><meta charset="utf-8"><title>夏日求驗客：高路普入院幸無大礙 - 求驗客</title></header><body><h1>夏日求驗客：高路普入院幸無大礙 - 求驗客</h1><p>利物浦領隊高路普因身體唔舒服需入院檢查，冇帶領紅軍周三嘅操練，由副領隊保華斯代替。據報高路普已經出院，但未知係因咩事出咗問題。高路普過去都試過因為身體不適，缺席紅軍嘅操練同比賽。舊年二月，高路普因為盲腸炎入廠開刀，缺席主場2:2打和新特蘭嘅英超。至於周三係紅軍「國王」杜格利殊嘅生涯紀錄片舉行首映，加歷查同埋桑拿士等紅軍名宿都有出席撐場，而杜Sir都特別講到，1989年嘅希斯堡事件對佢影響仍然好大。</p></body></html>
