<html><header><meta charset="utf-8"><title>袁偉豪劇集存貨有半裸</title></header><body><h1>袁偉豪劇集存貨有半裸</h1><p>袁偉豪、吳浩康和盧巧音等昨日在銅鑼灣出席籃球明星賽記招，讀書時已經是籃球活躍分子的袁偉豪，憶述當年在球場流過不少汗水。對於無綫出「禁奶令」，他形容如校長久不久出通告提示同學：「我覺得一班人拍嘢做節目時，可能做做吓過咗底線，唔好賣弄海量性感。」<br>對於會否讓女友張寶兒性感，袁偉豪指不介意，但最好不好。他自言欣賞性感，因為是種美態，但視乎用甚麼眼光看。他透露公司仍有他裸露上身的劇集存貨，但有信心可以播出街。吳浩康下月初演唱會亦有限肌令，開騷時純以歌曲答謝觀眾，謝絕騷肌，他唯獨擔心忘記歌詞，所以開始狂背歌詞。<br>採訪、攝影：馬建華</p></body></html>
