<html><header><meta charset="utf-8"><title>陳嘉寶大牌檔影婚照</title></header><body><h1>陳嘉寶大牌檔影婚照</h1><p>陳嘉寶與拍拖4年的初戀男友黃頌祈於下星期六舉行婚禮，現時最令一對新人頭痛就時婚禮與金馬獎及無綫馬來西亞頒獎典禮撞期，好多圈中好友臨時出席不到，亦有一些仍未確實到。<br>陳嘉寶的婚紗相昨日曝光，由於未婚夫是長洲人，所以走訪他成長地方取景。她表示：「未婚夫屋企幾代都喺長洲生活，揀大牌檔係因為佢細個嗰陣爺爺成日帶佢去。佢細個有次喺大牌檔撞到人，成壺滾水照頭淋，𠵱家仲見到疤痕。」<br>撰文：唐如</p></body></html>
