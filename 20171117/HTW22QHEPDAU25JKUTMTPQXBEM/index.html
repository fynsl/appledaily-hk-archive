<html><header><meta charset="utf-8"><title>阿倫笑湯寶如補湯</title></header><body><h1>阿倫笑湯寶如補湯</h1><p>湯寶如（湯記）為慶祝入行25周年，前晚於九展開騷，譚詠麟（阿倫）、陳曉東、黎瑞恩等做嘉賓。阿倫安哥時壓軸出場，跟湯記合唱了《暴風女神》和《愛情陷阱》，他說：「湯寶如調轉就係『如寶湯』，唱歌好似飲補湯咁。」<br>完騷後湯記不忘多謝眾演出嘉賓，她說：「今次人情卡上，我盡晒力，不過遺憾嘅就係請唔到學友，我同佢合唱過，以前又同一間公司。佢要走tour，但係會有機會嘅，希望不久將來可以同阿倫同學友合作。」問下一步會否入紙紅館？湯記說：「儲多啲歌先，希望後年、大後年先諗紅館。」<br>採訪：曹家誠<br>攝影：葉君海</p></body></html>
