<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】李彩華趁減價掃貨</title></header><body><h1>【馮仁昭四圍超】李彩華趁減價掃貨</h1><p>李彩華（Rain）雖然貴為富婆，但平時都好慳，日前佢現身銅鑼灣，趁住Sogo感謝周年慶大減價去掃貨。<br>大約下晝5點半，Rain同女友人急急腳走入Sogo，佢哋一到就直上6樓，嗰層主要賣皮具。佢哋一去到就行入Pernelle呢間專賣手袋嘅專櫃，行咗幾個圈，大概十分鐘，Rain就睇中目標埋單畀錢。着黑色外套嘅佢俾唔少內地途人認得，舉機喪影。<br>撰文：馮仁昭</p></body></html>
