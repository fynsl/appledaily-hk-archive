<html><header><meta charset="utf-8"><title>【美圖晒晒】高鼻濃眉大眼中埃混血兒靚絕微博</title></header><body><h1>【美圖晒晒】高鼻濃眉大眼<br>中埃混血兒靚絕微博</h1><p>剛過生日、今年22歲的關喬文是一個中國埃及混血兒，流着一半外國血統的她有齊中東外表特徵：高鼻、濃眉、大眼，亮麗外表吸引249萬粉絲追蹤她。她年紀小小就自立門戶，開了一家網上店賣衫。<br><br>留着一頭俏麗短髮的關喬文，不時會做吓文青，彈結他自彈自唱，認真人靚聲甜。不少網民大讚她「眼睛有星星」、更有浮誇留言表白「我仿佛看見了天使，亦或是天使本就在人間，不管怎樣，你都是我生命中的一束光。」<br><br>微博</p></body></html>
