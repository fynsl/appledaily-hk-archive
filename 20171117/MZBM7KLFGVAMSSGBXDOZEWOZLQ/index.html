<html><header><meta charset="utf-8"><title>黃依汶囝囝學功夫</title></header><body><h1>黃依汶囝囝學功夫</h1><p>鄭希怡（Yumiko　右）、黃依汶（Emme　左）、黎諾懿昨日到尖沙嘴海港城支持服裝品牌慈善活動。Emme和Yumiko互相對親家，黎諾懿都加入叫Yumiko考慮愛子小春雞。<br>Emme透露老公陳國坤開始傳授囝囝功夫，近日教玩雙節棍，她笑指：「表演之餘又可以對住梁浸浸自衞，梁浸浸成日好大力箍陳真條頸，又試過刮損陳真塊面，爸爸好肉赤，話要教個仔功夫。」<br>採訪、攝影：卓寶花</p></body></html>
