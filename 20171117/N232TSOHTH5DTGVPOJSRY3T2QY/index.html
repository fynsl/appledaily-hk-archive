<html><header><meta charset="utf-8"><title>黃真真訂婚讚準老公</title></header><body><h1>黃真真訂婚讚準老公</h1><p>曾執導《閨密》等電影的黃真真，前晚跟男友林克仁訂婚，搞了一個派對，出席圈中人有薛凱琪。穿上薄紗裙的真真手持花球，幸福滿瀉。<br>黃真真昨日以短訊回覆：「只是訂婚，開個party同大家開心吓，未係林太住。」她透露未定擺酒日子，談到未婚夫優點，她說：「文武雙全，我的人肉維基百科，也是巴西柔術啡帶（我保鑣）。」律師出身的林克仁08年加入金沙中國擔任娛樂統籌部副總裁，曾客串《抱抱俏佳人》演火炬手。有份出席派對的薛凱琪昨說：「黃真真噚晚着咗一條tailor-made嘅裙，我覺得佢靚呀。佢哋能夠開花結果，覺得特別感人。」<br>採訪：李森</p></body></html>
