<html><header><meta charset="utf-8"><title>【從前今日】武裝分子掃射旅遊巴樂蜀大屠殺致68死</title></header><body><h1>【從前今日】武裝分子掃射旅遊巴<br>樂蜀大屠殺致68死</h1><p>1997年的今日，6名埃及武裝分子在當地南部樂蜀著名旅遊景點女王神殿外，向一輛旅遊巴開火。警方接報到場後，與6名匪徒駁火長達2小時，最終將匪徒全數擊斃。<br><br>事件造成68人死亡，包括一名隨團導遊及兩名警員，其餘多為瑞士及日本籍遊客。<br><br>一個伊斯蘭組織其後承認責任，懷疑為推翻時任總統穆巴拉克政權，遂透過針對遊客以威脅政府。因為死傷慘重，事件後來更被稱為「樂蜀大屠殺」。<br><br>英國廣播公司</p></body></html>
