<html><header><meta charset="utf-8"><title>【今日笑一笑】喵星人發現有蹺蹊　誰人匿係列印機</title></header><body><h1>【今日笑一笑】<br>喵星人發現有蹺蹊　誰人匿係列印機</h1><p>動物嗅覺、聽覺靈敏，環境變化也逃不出牠們法眼。八卦的喵星人更會眼定定觀察，像認真思考般，模樣惹笑。<br><br>有網友家中的喵星人，便被打印機的提示鈴聲勾起好奇心，發現打印機不斷吐出列印紙張。好奇的牠惦起腳尖，凝神觀察，像要揪出誰人躲在打印機裡般。最終打印機停下來，牠也還沒有頭緒。<br><br>YouTube</p></body></html>
