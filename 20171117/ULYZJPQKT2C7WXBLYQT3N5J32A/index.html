<html><header><meta charset="utf-8"><title>Gary內地推旅遊節目</title></header><body><h1>Gary內地推旅遊節目</h1><p>韓國人氣綜藝節目《Running Man》（RM）的前成員Gary，今年4月忽然自爆做人夫，自此粉絲甚少機會見他在幕前演出。不過Gary近日有新搞作，早前秘密拍攝了新節目《姜來式—狗哥在哪兒》，節目記錄Gary在內地6個城市旅行的遊記，他將變身導遊帶大家遊覽內地的大街小巷及美食，等各地粉絲可以了解中國文化。而節目僅在Gary的官方微博播放，並由前日開始逢周三及周四晚上9時播出，合共12集。</p><p>另外，網民發現在節目內Gary的手機上仍然貼上《RM》成員的照片，可見Gary雖然已離開《RM》，但從未忘記他們。<br>撰文：施洛冰</p></body></html>
