<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張曦雯抗令唔加Tee</title></header><body><h1>【馮仁昭四圍超】張曦雯抗令唔加Tee</h1><p>張曦雯噚日喺圓方出席免稅店發佈會，「禁奶令」一出，性感尤物密實上陣，但否認因為無綫咁做：「公司訊息係指引唔係規矩，令大家多一個選擇。」<br>張曦雯稍後會應澳洲旅遊局邀請到當地拍攝節目，佢鍾意游水、潛水，佢會適當咁着泳衣，若果真係被要求加T恤，佢笑住話：「我唔會着T恤，可能beach wear面加薄紗或者通窿衫。」<br>撰文：馮仁昭</p></body></html>
