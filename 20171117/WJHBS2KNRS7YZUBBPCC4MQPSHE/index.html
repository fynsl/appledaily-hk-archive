<html><header><meta charset="utf-8"><title>隔牆有耳：Miss Mo議會陣線變一人陣線 - 李八方</title></header><body><h1>隔牆有耳：Miss Mo議會陣線變一人陣線 - 李八方</h1><p>香港本土毛孟靜、獨立朱凱廸、街工梁耀忠、同人民力量陳志全成立新組織「議會陣線」，不過聯盟初成立就出師不利，因慢必要留守立會審議《能源效益產品標籤條例》動議嘅中止待續議案，令記者會遲咗大半個鐘都未開始，最後更流會取消。原定下午3點開記者會只有Miss Mo出現，Miss Mo解釋慢必留守立會「坐政治監」，而朱凱廸去咗食麵，所以只有佢獨擔大旗。Miss Mo用電話求救，只得梁耀忠出現，惟有無奈取消。一個鐘後，四人齊集話進步民主派會同心協力，唔會孤軍作戰，而毛姨姨將會出任發言人。</p></body></html>
