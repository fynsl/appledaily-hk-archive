<html><header><meta charset="utf-8"><title>隔牆有耳：花墟美食節有重口味鱷魚爪 - 李八方</title></header><body><h1>隔牆有耳：花墟美食節有重口味鱷魚爪 - 李八方</h1><p>有近百個攤位嘅香港國際美食巡禮噚日已經喺花墟公園開鑼！唔少攤檔都打減價戰，有大公司推出「車仔禮包」，7款醬料連架購物手推車只係賣200蚊。除咗平價吸客外，唔少攤檔仲賣特別產品，好似有檔海味檔專誠引入印尼鱷魚爪（圖）同鱷魚膠。負責人話有養顏同壯健筋骨之效，煮法同味道都同花膠分別唔大。亦有攤檔賣韓國農產品，引入韓國King Size栗子，1粒等於普通3粒咁大㗎。<br>呢次美食巡禮會做到下周一，每日上晝10點開到夜晚8點。提提大家入場記得喺入口攞小冊子，入面有唔少優惠券㗎。</p></body></html>
