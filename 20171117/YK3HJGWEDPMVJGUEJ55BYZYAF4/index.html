<html><header><meta charset="utf-8"><title>【米太貼士】免揉免酵母零技巧　熱辣辣懶人麵包</title></header><body><h1>【米太貼士】免揉免酵母零技巧　熱辣辣懶人麵包</h1><p>全新旅遊專頁，即like籽想旅行：https://fb.com/travel.appleseed<br></p><p>想吃新鮮出爐無添加的健康麵包，但家沒麵包機或廚師機，的確很花時間和功夫。米太今次介紹一款材料簡單、毋須酵母、不用揉、不用等發酵的歐陸梳打包，外脆內軟，懶人新手必試。<br></p><p>撰文：黃韻思@米太廚房手記<br></p></body></html>
