<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】莊思敏台慶照Deep V</title></header><body><h1>【馮仁昭四圍超】莊思敏台慶照Deep V</h1><p>莊思敏前晚喺尖沙嘴出席電影《正義聯盟》香港首映，佢話收到無綫發出嘅「禁奶令」，仲指圈中朋友好大反應：「好大件事咩？唔畀性感係保障女藝人，希望女藝人心理狀態好啲箒，我覺得唔畀性感唔會去到樽領嘅，相信係唔鼓吹冇需要嘅性感，唔通大日子好似台慶着恤衫咩，我又唔信！晚裝始終係要性感。」佢仲話台慶當晚一樣會照着性感deep V。<br>撰文：馮仁昭</p></body></html>
