<html><header><meta charset="utf-8"><title>桂綸鎂帶醉返男友豪宅</title></header><body><h1>桂綸鎂帶醉返男友豪宅</h1><p>金馬影后桂綸鎂跟台灣名導演戴立忍轉眼已拍拖11年，他們每次在公開場合都被問到幾時拉埋天窗，不過他們都耍太極，未有正面回應，至今他們已習慣多年來這個穩定的相處方式。<br>日前台灣《蘋果》見到桂綸鎂做完配音動畫《幸福路上》宣傳，隨即跟一班姊妹一齊「lady's night」，穿上白色恤衫、中性打扮的桂綸鎂清爽優雅，她跟三五知己一邊飲紅酒，一邊暢談，過程十分愉快，不知不覺桂綸鎂已經飲到塊面紅卜卜。聚會後桂綸鎂帶着少少醉意，返去戴立忍於大安區的豪宅，似乎二人已經進入半同居關係。<br>撰文：非非</p></body></html>
