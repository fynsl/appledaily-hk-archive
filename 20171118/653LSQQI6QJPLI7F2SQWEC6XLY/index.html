<html><header><meta charset="utf-8"><title>陳瀅自嘲強姦戲冇人睇</title></header><body><h1>陳瀅自嘲強姦戲冇人睇</h1><p>大型音樂節Clockenflap昨晚在中環海濱舉行頭場，打頭陣的表演單位有外國組合Anwiycti、Feist，吸引不少藝人睇騷，當中有陳瀅、何雁詩、黃耀明、楊愛瑾和陳逸寧等。陳瀅與何雁詩以棒球褸「姊妹裝」悉心打扮到場，陳瀅透露已第三年來捧場，何雁詩說：「知道Supper Moment都有表演，不過就喺星期日。」<br>問到有否叫男友鄭俊弘睇騷，何雁詩說：「佢有飛，但要綵排台慶嚟唔到。」問到有否受無綫的「禁奶令」影響，陳瀅笑言：「我不嬲都唔太性感，其實有啲節目有強姦場面唔會搵我，可能人哋唔想睇我。」<br>採訪：王連連　<br>攝影：林賓尼</p></body></html>
