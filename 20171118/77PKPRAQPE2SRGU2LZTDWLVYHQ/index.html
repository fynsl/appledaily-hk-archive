<html><header><meta charset="utf-8"><title>一房單位最平叫租1.7萬</title></header><body><h1>一房單位最平叫租1.7萬</h1><p>【本報訊】「港人港地」啟德1號雖然只准港人購入，但就沒有規定租客是否港人，市場現有約40個放租盤，呎租由32至50元，最平叫租1.7萬元，為一房單位。截稿前，前線經紀表示，暫時未聞租賃成交個案。<br>市場資料，啟德1號兩期現約40個放租盤，叫租最平為2期3座低層戶，實用375方呎，叫租1.7萬元，呎租45元，預期回報率約3厘。兩房最平1.8萬元，為1期2座低層B室，實用516方呎，呎租35元，回報率料約2.7厘。</p></body></html>
