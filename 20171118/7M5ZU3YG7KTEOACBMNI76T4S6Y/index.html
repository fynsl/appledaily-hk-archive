<html><header><meta charset="utf-8"><title>申載夏首襲港談理想型</title></header><body><h1>申載夏首襲港談理想型</h1><p>韓劇《當你沉睡時》男星申載夏昨日首次來港，出席於又一城舉辦的開幕活動。申載夏表示於劇中第二次跟金所炫合作，坦言二人好有默契，大讚對方演技好。被問到理想型時，申載夏表示喜歡文靜、跟自己有相同愛好的女生。申載夏因劇集跟李鍾碩成為好友，指二人猶如親兄弟般相處。另外，申載夏透露妹妹於中國留學，經常給他看香港的照片，因此他亦非常期待是次香港行。<br>採訪：文凱靈<br>攝影：沈健程</p></body></html>
