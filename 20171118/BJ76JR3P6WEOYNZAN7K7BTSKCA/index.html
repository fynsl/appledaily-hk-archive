<html><header><meta charset="utf-8"><title>唧車當凳坐　工人彈起被夾</title></header><body><h1>唧車當凳坐　工人彈起被夾</h1><p>【本報訊】沙田火炭發生罕見意外，一名工人前日下午3時許，在坳背灣街2號威力工業中心搭升降機時，將唧車當大班椅挨，疑誤觸緊急掣致唧車向前移動。升降機錄像片段所見，電梯升至6樓時，唧車突向前移動，兩條「前叉」插入鐵閘空罅卡住，尾部因槓桿原理向上翹起，工人連人帶車彈起並向上拋，被夾在電梯鐵閘與唧車之間，幸仍有知覺，忍痛伸手按動電梯警鐘求救。消防接報到場救出傷者，將他送往沙田威爾斯親王醫院治理。<br>■記者張培生、簡明恩</p></body></html>
