<html><header><meta charset="utf-8"><title>【知Jargon】「搭棚」係咩唔知道？唔使怕醜豬　Oppa話你知</title></header><body><h1>【知Jargon】<br>「搭棚」係咩唔知道？唔使怕醜豬　Oppa話你知</h1><p>財經界所說的「搭棚」，意指在股市中，莊家或大戶利用大堆證券戶口，掛出大量不擬執行的買賣盤，兩邊排得就像建築樓宇的棚架般，營造出交投活躍的假象。<br> <br>這個時候，市場上的投資者很容易被吸引「跟入」掃貨；但在對盤前，莊家或大戶旋即取消交易；又或是聯同證券經紀，用左手交右手的方式互相買賣，以推高股價和成交量。<br> <br>另一方面，莊家可以搭棚亦可以拆棚，運用同樣的手法推低股價，以嚇退投資者，誘使他們以極低價出讓股份予莊家。</p></body></html>
