<html><header><meta charset="utf-8"><title>秀智失戀拍劇大團圓</title></header><body><h1>秀智失戀拍劇大團圓</h1><p>韓國「國民初戀」秀智前日被爆跟拍拖近3年的「長腿Oppa」李敏鎬分手，不過她於劇集《當你沉睡時》就大團圓結局。在前晚播出的第31、32集大結局中，秀智跟李鍾碩成功捉到兇手，之後二人結婚及上演多場吻戲，兩集收視率亦分別升至8.7%及9.7%，繼續蟬聯同時段的收視冠軍。<br>至於甩拖的李敏鎬昨日如常去服役單位上班，大批粉絲得知Oppa回復單身後顯得異常激動，李敏鎬亦似乎有備而來，戴上帽及口罩密實現身。當粉絲見到Oppa即蜂擁而上，逼得李敏鎬寸步難移，不過他依舊親民地跟粉絲握手，似乎未受分手一事影響心情。<br>撰文：梁雯迪</p></body></html>
