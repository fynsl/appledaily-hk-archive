<html><header><meta charset="utf-8"><title>ViuTV奪金像獎播映權</title></header><body><h1>ViuTV奪金像獎播映權</h1><p>第37屆香港電影金像獎將於明年4月15日舉行，過往金像獎的香港免費電視直播不是無綫便是亞視，而自從2012年第32屆開始，香港獨家播映權一直落在無綫手上。不過，據悉ViuTV已從無綫手上搶到第37金像獎免費電視獨家播映權，記者日前向ViuTV製作部副總裁金廣誠求證，他說：「有消息嘅話我哋會公佈。」金像獎入圍名單明年2月才公佈，不過估計《29+1》、《拆彈專家》等應該有份角逐。<br>另外，本月25日於台灣舉行的第54屆金馬獎頒獎禮，ViuTV亦取得香港免費電視播映權，屆時會與now TV收費頻道衛視電影台一同直播。<br>採訪：魯吉</p></body></html>
