<html><header><meta charset="utf-8"><title>Katy着太陽花內地封殺</title></header><body><h1>Katy着太陽花內地封殺</h1><p>美國天后Katy Perry原定是今年上海Victoria's Secret內衣騷表演嘉賓，但最終不獲批簽證，官方回覆是認為她2015年在台北的服裝和表演帶有濃厚的政治意識，決定禁止她入境，消息人士指：「Katy嘗試申請中國簽證，遭到官方拒絕。」。Katy前年於台北小巨蛋開演唱會時，穿上太陽花舞台裝、披上中華民國國旗支持「太陽花運動」，事後傳出遭中國無限期封殺，今次似乎印證了事件。</p></body></html>
