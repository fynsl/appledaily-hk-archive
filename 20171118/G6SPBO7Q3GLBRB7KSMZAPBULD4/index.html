<html><header><meta charset="utf-8"><title>雙宋西班牙食韓餐慰思鄉病低調返韓被捕獲</title></header><body><h1>雙宋西班牙食韓餐慰思鄉病<br>低調返韓被捕獲</h1><p>神劇《太陽的後裔》嘅宋仲基、宋慧喬於上月30號喺首爾舉行世紀婚禮，於本月2號出發到西班牙度蜜月，期間被唔少網民捕獲到。早前有指雙宋於12日返韓，並到宋仲基家鄉大田見宋仲基父母，不過一直冇媒體捕獲到。<br><br>直到昨日香港時間晏晝5點45分左右，雙宋被影到前後腳現身首爾仁川機場，當中喬妹就包到冚，宋仲基就戴上帽，而雙宋現身停車場時亦未有拖手，似乎一返到韓國就立即避忌咗，不過二人戴上情侶帽現身，低調地晒恩愛</p></body></html>
