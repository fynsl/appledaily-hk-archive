<html><header><meta charset="utf-8"><title>趣趣地：張煒琪獲頸鏈作鼓勵</title></header><body><h1>趣趣地：張煒琪獲頸鏈作鼓勵</h1><p>港將張煒琪喺周五澳職女足，布里斯班獅吼主場1:0小勝阿德萊德嘅比賽，繼續擔任獅吼嘅正選前鋒。煒琪賽前收到球隊送嘅軍牌頸鏈，上面刻有佢個名、球衣號碼同埋鼓勵嘅說話：「鼓勵他人，永不放棄」。<br>而張煒琪喺上半場表現唔錯，中後段有幾次射門及傳中，對阿德萊德聯造成一定威脅，可惜冇進賬。不過踢咗半場之後，就俾隊友杜比（Allira Toby）入替，係佢登陸澳職以嚟首次踢唔足全場。最後獅吼憑華素（Hayley Raso）喺下半場86分鐘，攻入全場唯一一球，以1:0小勝阿德萊德。獅吼聯賽四輪過後得九分，暫時排喺榜首。</p></body></html>
