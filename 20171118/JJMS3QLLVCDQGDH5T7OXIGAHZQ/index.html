<html><header><meta charset="utf-8"><title>林泳淘禁奶嘆觀眾損失</title></header><body><h1>林泳淘禁奶嘆觀眾損失</h1><p>林泳淘前晚和黃榕在九龍灣出席晚宴，講到「禁奶令」，林泳淘說：「平時打扮唔太性感，所以冇乜影響，都係影響觀眾多啲，之後大家留意多啲主持人風格，睇多啲風景咁。」她表示暫未收到《3日2夜》拍攝通知，所以不知道節目內容會否更改，她認為「禁奶令」對觀眾來講有損失：「係有啲可惜，好多女藝人都係透過呢個節目畀觀眾認識。」<br>黃榕表示最近沉迷直播：「遇到有啲網友要求晒鼻哥窿、腳同腋下，又有網友叫除衫同自摸。」<br>採訪、攝影：王連連</p></body></html>
