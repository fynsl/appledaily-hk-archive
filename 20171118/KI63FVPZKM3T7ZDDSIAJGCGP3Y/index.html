<html><header><meta charset="utf-8"><title>電腦掃瞄見黃鱔在大叔肚醫生：由肛門鑽入</title></header><body><h1>電腦掃瞄見黃鱔在大叔肚<br>醫生：由肛門鑽入</h1><p>又是黃鱔！江西一名40多歲男子，上周五（10日）晚上8時許，跑到當地一間醫院急症室求診。當時醫護人員替男子進行電腦掃描，驚見其體內有一條蛇形異物。<br><br>由於情況緊急，醫生即替男子進行手術，取出異物。醫生發現異物原來是一條黃鱔。<br><br>在深切治療部留醫的男病人目前狀態清醒，情況穩定。惟男子對黃鱔如何進入腸道的內情，卻不願多談。而醫生則只表示，黃鱔是從肛門進入體內，其他細節同樣不肯透露。<br><br>看看新聞網</p></body></html>
