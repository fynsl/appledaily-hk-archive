<html><header><meta charset="utf-8"><title>【近年減產】今年僅接拍《無雙》</title></header><body><h1>【近年減產】今年僅接拍《無雙》</h1><p>發嫂身兼周潤發經理人和周太兩職，發哥心痛發嫂為自己犧牲太多，所以工作量盡量減少。86年發哥跟發嫂結婚同一年內，先後拍了《癲佬正傳》和《英雄本色》等10部電影，而由於發哥在《英雄本色》演的Mark哥空前成功，穩固發哥電影圈地位之餘更片約不斷，翌年先後拍了《精裝追女仔》、《監獄風雲》等12部電影，平均一個月一部。<br>直至90年開始，發哥開始減產，平均一年只拍一部至三部，如去年只有《賭城風雲3》及《寒戰II》（圖）上映，今年發哥更僅接拍了《無雙》一片。</p></body></html>
