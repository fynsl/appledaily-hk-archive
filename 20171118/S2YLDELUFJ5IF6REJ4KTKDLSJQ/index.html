<html><header><meta charset="utf-8"><title>【美圖晒晒】電機系驚現亮晶晶電眼校花　宅男讚：上天的恩賜！</title></header><body><h1>【美圖晒晒】<br>電機系驚現亮晶晶電眼校花　宅男讚：上天的恩賜！</h1><p>台灣北洋大學電機系校花Zoe Chang，擁有水汪汪的大眼，笑起來超級甜美，就連素顏戴眼鏡模樣也讓一眾它男融化。<br><br>Zoe的美照在台大批踢踢表特版遭網民大讚：「電機系長這樣就夠了」、「發電機無誤」、「這在哪個系都通殺吧！」「正的不要不要的」、「臥蠶我可以」、「電機系有這種等級的，真是上天的恩賜」；也有網友發現她有明星臉，「有幾張像洪詩」。<br><br>批踢踢表特版/台灣《蘋果日報》</p></body></html>
