<html><header><meta charset="utf-8"><title>綵排當舞台Joey名牌搭潮牌哂長腿</title></header><body><h1>綵排當舞台<br>Joey名牌搭潮牌哂長腿</h1><p>樂壇天后的容祖兒(Joey)係圈內出名的時裝達人，深受時裝品牌的喜愛，全因無論台上定台下，她的衣著造型同樣百變有個性<br><br>Joey將與張敬軒今日孖住開演唱會，所以最近幾日兩人都頻頻練歌綵排，仲在ig post相都粉絲分享每日的綵排狀況。<br><br>Joey穿上Acne Studios的拼色恤衫配上牛仔短褲，再襯對要腳長才駕馭到的麂皮過膝長靴，輕便型格，最後以Dior 2017秋冬系列的皮革畫家帽點綴造型，時尚感十足，以呢身造型出席活動都完全無問題！</p></body></html>
