<html><header><meta charset="utf-8"><title>張雨綺龍鳳胎曝光</title></header><body><h1>張雨綺龍鳳胎曝光</h1><p>張雨綺是「星女郎」出身，曾跟周星馳對簿公堂，到破冰合作電影《美人魚》。15年跟導演王全安離婚後，去年閃嫁相識只有70天的內地富豪袁巴元，直到今年6月宣佈懷孕。雖然早前有報道指老公牽涉財務糾紛，要發聲明澄清，但沒有影響到張雨綺到美國待產的安排。<br>昨日張雨綺經理人在微信朋友圈宣佈，張雨綺已誕下一對龍鳳胎，還貼上幾張BB相表示：「雨綺的兩個寶寶滿月照出爐喇！一筆成『好』，心都融化了。」看到一對孖B熟睡的樣子，遺傳母親的優良基因。<br>撰文：李森</p></body></html>
