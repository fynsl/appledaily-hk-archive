<html><header><meta charset="utf-8"><title>王衛寸對手：不覺得順豐快　是其他人慢</title></header><body><h1>王衛寸對手：<br>不覺得順豐快　是其他人慢</h1><p>【本報訊】極少公開露面的順豐創辦人王衛，日前接受央視《經濟半小時》專訪時大爆金句，霸氣十足。順豐在內地速遞業以速度取勝，但王衛表示，「我自己不認為順豐有多少快，大家認為我快是因為其他人慢」，明寸圓通、申通等競爭對手。<br>作為行業一哥，王衛表示，現在真正所要面對競爭的，絕對不是同行的速遞公司或物流公司，而是其他涉及高科技的公司。他認為，未來人工智能跟大數據會將各行各業重塑成新鏈條，所以再追求速遞的速度沒有意義，關鍵是利用科技改善回應客戶需求。</p></body></html>
