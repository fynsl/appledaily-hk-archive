<html><header><meta charset="utf-8"><title>冷鋒殺到周末急降6度下禮拜低見16℃</title></header><body><h1>冷鋒殺到周末急降6度<br>下禮拜低見16℃</h1><p>一道冷鋒今日將抵達華南沿岸，隨後的強烈東北季候風會為本港帶來顯著較涼的天氣。天文台預計，市區氣溫會由今日最高的25°C，顯著下降至明日清晨最低的18°C，下周二更進一步跌至16°C，而預料該東北季候風在下周會持續影響華南，本港將繼續清涼，下周後期兩日最低氣溫亦見16°C，較日前的預測為低。<br><br>天色方面，隨著冷鋒今日壓境，天文台料本港今日將由早上部分時間有陽光，能見度較低，中午過後轉為有幾陣雨；明日密雲及有幾陣微雨；下周一繼續多雲，至下周二才短暫時間有陽光。</p></body></html>
