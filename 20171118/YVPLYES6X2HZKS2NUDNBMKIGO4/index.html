<html><header><meta charset="utf-8"><title>鄧月平等30歲添女人味</title></header><body><h1>鄧月平等30歲添女人味</h1><p>鄧月平（Larine）最近推出新歌《女神經》，日前她在尖沙嘴接受本報訪問，講到新歌以金像獎班底製作，她說：「講一個性格神經質嘅女仔，直情係我嘅寫照，雖然我性格係咁，但仍然期待遇到100分嘅對象。」Larine一直專注電影工作，但她表示喜歡唱歌：「我係嗰種平時會一個人去唱K嘅人，為咗出歌我亦搵老師學唱歌，入咗行一年左右，希望作多方面嘗試。」<br>身材出眾的Larine，對自己有另一番見解：「從來唔覺得自己性感，女人要去到30歲後先有女人味同嗰種感覺，我得19歲，所以性感呢個稱呼仲差好遠。」<br>採訪：曹家誠<br>攝影：葉君海</p></body></html>
