<html><header><meta charset="utf-8"><title>【一周必看】滙豐無故取消戶口　客戶：賣樓先解決到</title></header><body><h1>【一周必看】<br>滙豐無故取消戶口　客戶：賣樓先解決到</h1><p>【本報訊】「我從來冇拖欠卡數、供樓又冇脫期，更加冇洗過黑錢，點解要取消晒我銀行戶口？」過去10年在北角經營小店的蔡先生，使用滙豐銀行服務40年，但過去兩個月銀行突然在無解釋原因的情況下，先後取消他的信用卡及銀行戶口，並一度限令他要6周內提前清還近300萬元物業按揭貸款，堅持身家清白的蔡形容被殺個措手不及，現已向金管局投訴，望能還他公道。<br>記者：潘婉玲 。</p></body></html>
