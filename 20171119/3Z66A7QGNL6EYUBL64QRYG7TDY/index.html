<html><header><meta charset="utf-8"><title>金像女星雷碧達怒轟雜誌執走其頭髮</title></header><body><h1>金像女星雷碧達<br>怒轟雜誌執走其頭髮</h1><p>金像女星雷碧達尼安高（Lupita Nyong'o）上月曾控訴被淫監製Harvey Weinstein性騷擾，最近又於Instagram怒轟英國雜誌《Grazia UK》將其頭髮用PS執走，佢表示肯上封面嘅原因係想俾黑皮膚、曲髮嘅人，尤其係小朋友明白，做自己就係最靚嘅：「我對雜誌嘅編輯好失望，佢邀請我上封面，但執走同平滑我嘅頭髮，去符合佢哋對靚嘅觀點。」仲話：「要令人對黑人女性無偏見，仲需要好長時間，包括對我哋嘅膚色、髮型同髮質。」</p></body></html>
