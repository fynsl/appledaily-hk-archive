<html><header><meta charset="utf-8"><title>陳思琦結婚一身金器</title></header><body><h1>陳思琦結婚一身金器</h1><p>現任馬評人及六合彩主持陳思琦（Rita），前晚和圈外男友拉埋天窗，於尖沙嘴洲際酒店舉行婚宴，筵開34席，現場有樂隊表演，一對新人和賓客影合照，忙個不停。現場氣氛相當高漲，到敬酒時，手上戴了十多隻龍鳳𠼦，一身「金器」的Rita，拿起杯酒滿場飛，就算忙了一整天也全無倦容。</p><p>早在2013年，Rita曾被指遭前男友、前主播陳嘉倩現任男友陳志遠上門禁錮12小時，兼持刀要脅同歸於盡。不過早前陳思琦接受本報訪問時否認是陳志遠的前女友，聲稱當時兩人只涉金錢糾紛。當年受盡驚嚇的Rita常發噩夢，現已事過境遷並嫁得好歸宿。<br>採訪、攝影：梁繼光、羅德光</p></body></html>
