<html><header><meta charset="utf-8"><title>場邊福利：Bobo唔做車模照搶fo</title></header><body><h1>場邊福利：Bobo唔做車模照搶fo</h1><p>Bobo回來了！去年在澳門大賽車風靡集車區的可愛車模黃潔恩（Bobo）昨日再於東望洋賽道出現，但並沒有身穿車模制服，而是轉換角色成為工作人員。</p><p>本身是澳門人的Bobo去年為啤酒品牌任車模，未有如一般車模般賣弄性感，反而以青春可愛為賣點，成為集車區最受「龍友」歡迎的車模。今年轉為工作人員的她表示今年希望試一試其他工作。尚在學的Bobo現在於澳門網上短片平台「歡樂馬介休」任演員。記者現場目測，雖然Bobo衣着不及車模性感，但仍有不少人「集郵」。<br>記者：禤家民</p></body></html>
