<html><header><meta charset="utf-8"><title>相識滿天下！胡杏兒幸福收禮首度復出</title></header><body><h1>相識滿天下！<br>胡杏兒幸福收禮首度復出</h1><p>10月中誕下囝囝Brendan的胡杏兒前日前首度復出工作，出席了品牌的開幕活動，更趁機與因劇集《那年花開月正圓》而結緣的內地女星孫儷敘舊，工作之餘又可以見下老朋友，非常高興。<br><br>前晚杏兒就收到星級髮型師Billy的禮物，兩盒cute爆的襪仔來自童裝品牌Mini Adults，每盒Gift Set有不同的主題，可愛又有趣，而家仲正減價中，非常抵買！<br><br>網友都話杏兒好幸福，因為除左有朋友的窩心禮物之餘，早前她生日，老公同「胡說八道會」的姊妹們就舉行睡衣party慶祝，全因知道她一個月來每日都係着睡衣，認真貼心。</p></body></html>
