<html><header><meta charset="utf-8"><title>趣趣地：哀兵多蒙迎熱刺勢危</title></header><body><h1>趣趣地：哀兵多蒙迎熱刺勢危</h1><p>多蒙特頹勢未止，上周五又輸一場。呢場德甲獨腳戲多蒙特作客史特加，未見官先打八十大板，多蒙特前鋒奧巴美揚因為紀律問題遭處分而除名，據報佢喺集訓遲到咗20分鐘而被罰。喺主力射手未有隨隊嘅情況下，多蒙特最終以1:2不敵史特加。輸埋呢場波，多蒙特近五場聯賽只係得一和四負劣績，到周二佢哋要轉戰歐聯分組賽生死戰，主場迎戰熱刺，如果贏唔到嘅話就會提早宣告出局，以佢哋呢期嘅狀態，實在唔樂觀。</p></body></html>
