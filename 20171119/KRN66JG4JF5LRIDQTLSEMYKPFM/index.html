<html><header><meta charset="utf-8"><title>趣趣地：前鋒贏波阻鹿角封王</title></header><body><h1>趣趣地：前鋒贏波阻鹿角封王</h1><p>今季日聯冠軍誰屬仲有價講，上周六川崎前鋒主場迎戰大阪飛腳，狂攻猛打下一路冇波入，踢到82分鐘先打破悶局，由巴西守將艾辛奴費拉拿射入全場唯一入球，以1:0險勝。由於要遷就浦和紅鑽踢亞冠決賽，榜首鹿角對紅鑽嘅比賽早喺一星期前已經踢咗；川崎前鋒今場贏波之後，𠵱家落後鹿角四分，仲剩番兩輪賽事，雖然前鋒爭標仲有希望，但要喺兩場波追四分，真係要靠少少奇蹟。護級形勢方面，廣島三箭作客神戶勝利船贏2:1，追過同日輸波嘅甲府風林升上15位，暫時離開降班區域。</p></body></html>
