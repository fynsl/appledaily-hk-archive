<html><header><meta charset="utf-8"><title>【小飛俠由來】首席主播變副總裁</title></header><body><h1>【小飛俠由來】首席主播變副總裁</h1><p>現年39歲的林燕玲02年於香港科技大學生物化學系畢業後曾任空姐，03年加入無綫，先後於收費電視無綫新聞台和翡翠台擔任新聞主播，亦有出外做採訪工作。由於林燕玲初做主播時額前有一撮頭髮像小飛俠阿童木，因而被同事起了「小飛俠」花名。<br>05年林燕玲轉投now財經台，其後轉往now新聞台任高級主播，不久更晉升為首席主播，至11年離職，出任渣打銀行股票衍生及中介銷售部窩輪銷售副董事，現為麗新集團傳訊事務副總裁。感情生活方面，林燕玲09年曾被傳媒發現跟已婚會計師兼財經專欄作家龔耀輝交往，二人並被拍到在酒店密會。</p></body></html>
