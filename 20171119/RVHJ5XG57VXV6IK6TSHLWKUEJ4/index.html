<html><header><meta charset="utf-8"><title>趣趣地：C朗仔入六粒真勁揪</title></header><body><h1>趣趣地：C朗仔入六粒真勁揪</h1><p>皇家馬德里前鋒基斯坦奴朗拿度（C朗、右）好波就係人都知，唔知踢波呢回事，天份係咪都有得遺傳㗎呢？話說C朗嘅七歲囝囝Cristiano Jr.（左）日前喺一場學校嘅比賽大發神威，包辦球隊八個入波裏面嘅其中六球，在場睇波嘅老竇梗係勁開心喇。有位世界級球星喺現場睇波，在場嘅家長同小朋友又點會唔知吖，於是C朗完場後就變咗流動佈景板咁，仲滿場飛周圍咁同一班小朋友影相留念㖭。</p></body></html>
