<html><header><meta charset="utf-8"><title>【擁博士學位】葉浩文打拳保體態</title></header><body><h1>【擁博士學位】葉浩文打拳保體態</h1><p>現年38歲的新郎哥葉浩文是金融界公認靚仔，他於加拿大讀生物化學，27歲時取得博士學位後當助理講師，06年回港後從事金融業。葉浩文早年經常在電視或報紙雜誌教人投資，特別是交易所買賣基金（即ETF），並曾於惠理集團任職ETF業務拓展高級副總裁，至去年轉職復星集團旗下復星資本執行總經理，新工作主要幫復星投資項目物色海外投資者及設計基金。<br>葉浩文身形健碩，從小熱愛運動，讀書時已是足球及田徑校隊成員，近年跑步之餘更愛上打泰拳，認為打泰拳是克服中年危機的最好方法，去年曾參加過綜合搏擊邀請賽。</p></body></html>
