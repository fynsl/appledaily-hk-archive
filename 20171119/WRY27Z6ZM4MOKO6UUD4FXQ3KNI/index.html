<html><header><meta charset="utf-8"><title>Toyota爆胎停路邊揭司機毒駕兼藏毒</title></header><body><h1>Toyota爆胎停路邊<br>揭司機毒駕兼藏毒</h1><p>【本報訊】青衣楓樹窩路青衣邨宜逸樓對開，青衣巡邏小隊警員於昨晨約3時30分，發現一輛私家車停在路邊，車上一名姓尹55歲男子有可疑，警員截查見他神情迷糊，搜查在他身上撿獲少量冰毒，以及在車內撿獲一個冰壺。<br><br>據稱，該私家車屬速遞公司所有，男子聲稱在青衣附近撞車，右邊前後輪爆胎，將車駛至上址停下。他未能通過藥物影響觀測，涉嫌在藥物影響下駕駛、藏毒及藏有工具可作吸食毒品用途被捕，送院檢查。</p></body></html>
