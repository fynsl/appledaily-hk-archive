<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】河國榮謙稱唱功未夠班</title></header><body><h1>【馮仁昭四圍超】<br>河國榮謙稱唱功未夠班</h1><p>河國榮（左）噚日抱病參加山頂狗狗步行活動，宣揚領養不棄養訊息，現場有過百隻狗參與。<br>問到會否再參與內地節目或歌唱比賽？河國榮話：「歌唱比賽就唔會，自己未夠班，原本要去北京參加一個節目演出同唱歌，不過我病咗要延遲。」講到係咪堅持唱廣東歌，佢指並非堅持，只係本身鍾意唱廣東歌，而上海亦有好多人鍾意聽廣東歌，佢笑住話：「廣東歌仲未死。」<br>撰文：馮仁昭</p></body></html>
