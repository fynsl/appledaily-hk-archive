<html><header><meta charset="utf-8"><title>斥Cindy令兄妹斷交</title></header><body><h1>斥Cindy令兄妹斷交</h1><p>娛圈「金牌媒人」Boe媽與姪女Cindy因財反目，日前出律師信要求Cindy歸還傲雲峰一個500多呎單位業權或800萬。Boe媽斥Cindy忘恩負義，指她不但改電話避聯絡，甚至連自己父親、即Boe媽胞兄的電話都更改，兄妹被迫斷交。<br>Boe媽哭訴兩年失兩兄：「佢（Cindy）爸爸係我大哥，我排第八，我哋九兄妹。前兩個月四哥死咗，前年三哥死咗。兩年死咗兩個哥哥，我好難過。佢將我大哥大嫂電話改晒，我想同佢爸爸傾吓偈都冇，之前一個哥哥喺深圳病重，佢（Cindy）睇都唔睇，只係畀咗一千蚊人民幣。」<br>採訪：劉舒</p></body></html>
