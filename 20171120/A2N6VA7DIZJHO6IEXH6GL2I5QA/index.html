<html><header><meta charset="utf-8"><title>夏日求驗客：累北愛出局球證被叮走 - 求驗客</title></header><body><h1>夏日求驗客：<br>累北愛出局球證被叮走 - 求驗客</h1><p>早前北愛爾蘭主場對瑞士嘅世盃外歐洲區附加賽首回合，羅馬尼亞籍執法球證夏迪根判咗一個問題12碼畀瑞士，結果北愛就咁輸一球無得踢世盃。賽後北愛一直埋怨夏迪根誤判累死佢哋，而國際足協（FIFA）似乎都唔太滿意夏迪根嘅執法，喺FIFA最新公佈嘅世盃研討會36人裁判名單中，就唔見咗夏迪根個名，睇怕佢明年暑期都要陪北愛冇得玩世盃喇！</p></body></html>
