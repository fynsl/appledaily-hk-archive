<html><header><meta charset="utf-8"><title>夏日求驗客：華迪妻爆曾畀前夫虐待 - 求驗客</title></header><body><h1>夏日求驗客：<br>華迪妻爆曾畀前夫虐待 - 求驗客</h1><p>李斯特城前鋒占美華迪嘅妻子碧琪，向傳媒爆料稱曾畀前夫虐待並軟禁喺塞浦路斯，直言係佢人生最大嘅錯誤！佢話自己15歲就離家出走後遇到第一任丈夫，但嫁咗畀對方先發現唔愛佢，離婚後就識咗第二位前夫Steve Clarke，即係虐待佢呢位，話自己後尾先知對方原來係控制狂，當佢哋嘅囡囡出世後，前夫要佢搬到塞浦路斯仲不斷施虐，最終前夫因為揸車撞死人要坐監，碧琪先有機會提出離婚。</p></body></html>
