<html><header><meta charset="utf-8"><title>祖兒願望身材浮凸</title></header><body><h1>祖兒願望身材浮凸</h1><p>容祖兒與洪卓立昨日到葵芳為聖誕流星許願樹擔任揭幕嘉賓，兩人許下願望，祖兒希望身材更玲瓏浮凸，她笑說：「我唔係大家諗嗰啲，想條腰幼啲。」<br>祖兒透露早前約舊同學食飯，便警覺不勤力操弗就會變成同學的幸福樣，所以決定謝絕一切美食。祖兒亦希望可以環遊世界，想坐郵輪玩半個月，記者便提議結婚時可以去，她無奈說：「唔好講呢兩個字。」她又笑言男友劉浩龍不懂浪漫。而洪卓立許願希望「肉面飛龍」消失。<br>採訪、攝影：馬建華</p></body></html>
