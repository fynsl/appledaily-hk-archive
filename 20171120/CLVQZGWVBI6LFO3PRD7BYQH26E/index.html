<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】昆凌帶B仔出街</title></header><body><h1>【馮仁昭四圍超】<br>昆凌帶B仔出街</h1><p>周杰倫同昆凌（小圖）結婚三年，生咗兩歲囡囡Hathaway同五個月大囝囝Romeo。日前台灣《蘋果日報》喺周董豪宅外，見到剪短咗頭髮嘅昆凌帶Romeo出街，同行仲有一個保母，負責抱Romeo上車。<br>昆凌係中澳混血兒，所以周董嘅BB都有少少mix。當日Romeo着住一件紅黑橫間衫，個樣同爸爸餅印一樣，尤其眉毛同嘴巴，而眼睛就比爸爸大啲。<br>撰文：馮仁昭</p></body></html>
