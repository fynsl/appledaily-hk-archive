<html><header><meta charset="utf-8"><title>【金錢作怪】曹央雲轟母「長期道德綁架」</title></header><body><h1>【金錢作怪】<br>曹央雲轟母「長期道德綁架」</h1><p>不少藝人名人跟家人反目，理由全因為一個「錢」字。</p><p>曹央雲</p><p>去年被爆擁逾7億資產後，被生母霍秀菊要求每月給兩萬家用或支付500萬，曹央雲事後於社交網呻受「長期道德綁架」。</p><p>劉家輝</p><p>11年中風跌倒半身不遂，妻子聯同子女爭家產，包括當年市值800萬的堅道物業，氣得家輝跟他們關係決裂。</p><p>張韶涵</p><p>09年被父母斥棄養，母爆料指女兒被帶壞吸毒，張韶涵即驗尿開記招表清白。10年母女關係破冰。</p><p>洪金梅</p><p>96年祥哥新馬師曾太太祥嫂與子女爆爭產風波，06年祥嫂敗訴，同年與子女和好，15年再度因財反目。</p></body></html>
