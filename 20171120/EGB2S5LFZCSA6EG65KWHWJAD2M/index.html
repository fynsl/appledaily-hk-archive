<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】nowTV直播金馬獎盛況</title></header><body><h1>【馮仁昭四圍超】<br>nowTV直播金馬獎盛況</h1><p>第54屆金馬獎頒獎典禮將於本周六喺台北國父紀念館舉行，香港方面nowTV嘅衛視電影台會直播金馬獎，至於ViuTV方面雖然冇直播，但佢哋娛樂主播會飛去台北採訪當日盛況，並安排喺娛樂新聞時段播出。<br>今年舒淇憑《健忘村》，同《相愛相親》嘅張艾嘉（圖）以及《血觀音》嘅惠英紅等爭金馬影后寶座，而黃渤就會同金城武及田壯壯等爭影帝。<br>撰文：馮仁昭</p></body></html>
