<html><header><meta charset="utf-8"><title>郭鋒收拾喪妻心情向前走</title></header><body><h1>郭鋒收拾喪妻心情向前走</h1><p>郭鋒和前無綫及麗的花旦歐陽珮珊是圈中模範夫妻，雖然愛得低調，但兩人40年夫妻情極之深厚，惜珮珊姐今年7月因肺腺癌病逝，令兩人天人永隔。痛失枕邊人的郭鋒非常傷心，當日在靈堂上多次痛哭落淚，令人心酸。<br>郭鋒經過4個多月療傷，生活大致回復正軌，《蘋果》更收到消息，上月27日剛度過66歲生辰的郭鋒，已經做好復出準備。記者聯絡郭鋒，問他是否即將投入工作？郭鋒禮貌地透過短訊回覆，先答謝大家對他的關懷，再承認復工一事。他說：「嚟緊會繼續向前走！工作在安排中！」至於正式開工日期，他未有透露，只表示：「還在收劇本當中，係內地嘅工作。」<br>採訪：李察</p></body></html>
