<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】JW撐未來老爺活動</title></header><body><h1>【馮仁昭四圍超】<br>JW撐未來老爺活動</h1><p>王灝兒（JW）噚日一早冒雨為男友葉韋彤公司榮譽贊助嘅山頂百萬行擔任大使，儀式上，當男友準備接受感謝旗時，司儀邀請埋JW一齊，JW露出愕然神情，司儀就指係葉爸爸嘅意思，JW甜笑上前，同埋未來老爺合照。<br>啱啱病好嘅JW表示做足保暖措施行山，問到係咪支持未來老爺贊助活動？佢話：「好多認識嘅世伯、伯母都係活動委員，同埋想做多啲善事。」<br>撰文：馮仁昭</p></body></html>
