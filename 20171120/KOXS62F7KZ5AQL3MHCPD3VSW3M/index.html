<html><header><meta charset="utf-8"><title>【一周必看】湖南名校爆發肺癆　校長：不死人不停課</title></header><body><h1>【一周必看】<br>湖南名校爆發肺癆　校長：不死人不停課</h1><p>香港沙田區有中學爆發俗稱「肺癆」的肺結核病，而湖南省益陽市桃江縣第四中學（簡稱桃江四中）也爆發更嚴重的肺結核疫情，據報全校感染肺結核多達60多人，其中重災區是高三文科優生班，感染44人。有學生批評當地疾控中心和校方不負責任令疫情惡化。有指校長為了讓高考班學生盡快復課，揚言：「不死人不放假！」，被質疑隱瞞疫情。</p></body></html>
