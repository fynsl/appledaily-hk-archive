<html><header><meta charset="utf-8"><title>張敬軒唱K有坐枱立即走</title></header><body><h1>張敬軒唱K有坐枱立即走</h1><p>張敬軒、許廷鏗、鍾舒漫等昨日在海洋公園出席宣傳活動，軒仔前晚和容祖兒在亞博做騷，軒仔透露整晚被祖兒拿來開玩笑，又指兩人是金蘭姊妹，令軒仔一額汗毫無還擊之力。<br>軒仔的知己好友關智斌早前被拍到在日本東京蒲同志吧，軒仔說：「酒吧咋嘛，我哋冇就呢件事聯絡，咁大個人自己有分數啦，佢中文都未識得晒，日文都唔識分，好多藝人又或者女藝人都會去呢類型酒吧玩。我唔覺得有敏感，有時我哋去到外地，朋友帶咗我哋去架步都唔知，試過有次去花都，廣州地膽朋友帶我哋唱卡拉OK，點知上到去有小姐坐枱，我哋立刻走。」<br>採訪：卓寶花<br>攝影：陳慧安</p></body></html>
