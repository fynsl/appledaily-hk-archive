<html><header><meta charset="utf-8"><title>【一周必看】李飛問港人「你是誰？」　立廿三條反港獨繼續吹</title></header><body><h1>【一周必看】<br>李飛問港人「你是誰？」　立廿三條反港獨繼續吹</h1><p>港府借回歸20年名義舉辦《基本法》研討會，更邀請基本法委員會主任李飛來港主講《基本法》問題，而李飛在發言時除了向港獨發炮，更強調「必須要毫不猶豫予以抵制和反對」，更主動提到香港回歸20年仍未就《基本法》23條立法，產生不良影響「已經有目共睹」，表明港府責無旁貸落實23條。有民主派指特首林鄭月娥早於《施政報告》提出為23條立法營造氣氛，批評李飛言論旨在為林鄭任內立法開路造勢。</p></body></html>
