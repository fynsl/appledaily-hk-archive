<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】李月拒打擾Mandy</title></header><body><h1>【馮仁昭四圍超】<br>李月拒打擾Mandy</h1><p>模特兒公司老闆娘李月（BoBo）同Mandy Lieu喺4年前合作搞模特兒公司Quest，前日公司喺北京開辦「北京星潮模特兒學校」，但今次就冇Mandy份。<br>BoBo話：「我已經冇同Mandy聯絡，唔想打擾佢，佢已經冇理香港公司，不過仲有股份喺度，今次北京主要係我自己投資。」而學校前日開幕，好友鍾浠文同倪晨曦都有專誠飛去北京支持。<br>撰文：馮仁昭</p></body></html>
