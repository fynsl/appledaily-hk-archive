<html><header><meta charset="utf-8"><title>小丸子獻聲好緊張</title></header><body><h1>小丸子獻聲好緊張</h1><p>喜歡小丸子的朋友注意，小丸子和一眾同學演出的音樂劇《來自星星的祝福》，將會在奧海城上演。《蘋果》記者日前專誠到現場了解他們的練習進度，結果發現花輪同學親自下廚，更十足霆鋒拍《12道鋒味》，邊chok邊煮，連一向勁cool的野口同學都大讚欣賞，場面搞笑。<br>小丸子和花輪同學、野口同學齊齊接受訪問，說到今次音樂劇，小丸子坦言心情緊張，她說：「今次我仲要唱三首聖誕歌㖭，好彩爺爺會嚟睇我表演，都定啲！」花輪就繼續霆鋒上身，還埋怨音樂監製伍樂城不讓他唱歌，他更即場扮霆鋒唱了《無聲仿有聲》及《非走不可》兩首歌。<br>採訪：王連連<br>攝影：陳慧安<br>場地提供：奧海城</p></body></html>
