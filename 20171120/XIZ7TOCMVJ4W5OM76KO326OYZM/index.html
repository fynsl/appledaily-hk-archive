<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】江華拉隊食生日飯</title></header><body><h1>【馮仁昭四圍超】<br>江華拉隊食生日飯</h1><p>噚日係江華（中）54歲生日，太太麥潔文（右二）同仔女前晚都有提早同佢慶祝，不過佢兩公婆就冇諗住撐枱腳食燭光晚餐，反而選擇同親朋好友一齊食飯慶祝，飯後麥潔文都有將照片放喺微信朋友圈，仲留言畀老公：「預祝你生日快樂，日日開心，時時醒目。」<br>江華已淡出娛樂圈，主力做保險工作，但今年又有唔少人搵佢復出拍劇，不過江華要揀啱劇本先肯再出山。<br>撰文：馮仁昭</p></body></html>
