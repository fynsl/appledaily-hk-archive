<html><header><meta charset="utf-8"><title>夏日求驗客：飛燕諾唱紅歌支持喪子門將 - 求驗客</title></header><body><h1>夏日求驗客：<br>飛燕諾唱紅歌支持喪子門將 - 求驗客</h1><p>荷甲飛燕諾上周六主場迎戰芬洛嘅賽事上演感人一幕，事緣主隊門將巴利鍾斯，亦即係兩年前仍踢緊利物浦嗰位澳洲後備龍門，佢嘅兒子盧卡（Luca）六年前因為血癌逝世，而賽事進行嗰日就係盧卡嘅死忌，一班主場球迷自發唱起《You'll Never Walk Alone》，仲揮舞開着閃光燈手機支持巴利鍾斯，希望佢可以走出傷痛；飛燕諾事後亦喺官方twitter發文，話巴利鍾斯永遠不會獨行。</p></body></html>
