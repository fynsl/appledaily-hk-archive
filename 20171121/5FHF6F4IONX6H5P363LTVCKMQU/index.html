<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳寶珠楊天經冇隔夜仇</title></header><body><h1>【馮仁昭四圍超】<br>陳寶珠楊天經冇隔夜仇</h1><p>馬浚偉主持商台節目《偶然．馬浚偉》，日前訪問陳寶珠、楊天經、吳文珊一家三口。<br>楊天經自爆有次同媽咪冷戰，想離家出走，點知寶珠姐快佢一步，去咗朋友屋企住。冷戰幾日之後，因為係母親節，佢帶住花、卡同禮物去探媽咪，結果一見到媽咪，已經忍唔住掉抵手上嘅禮物攬住媽咪喊。寶珠姐就笑話：「我從來冇隔夜仇，已經唔係好記得詳情。」<br>撰文：馮仁昭</p></body></html>
