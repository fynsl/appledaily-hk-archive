<html><header><meta charset="utf-8"><title>楊丞琳型格一身黑晒專屬刻名Loewe新袋</title></header><body><h1>楊丞琳型格一身黑<br>晒專屬刻名Loewe新袋</h1><p>女星們經常都會收到時尚品牌送上最新手袋，第一件當然要與包包影番張靚相，之後貼相晒包包之餘，順便仲要多謝一下品牌。<br><br>台灣歌手楊丞琳(Rainie)日前就收到Loewe送上新季Missy手袋，袋款設計簡約，配上紅色配色，充滿時尚感，而且印有Rainie的名字，夠晒專屬矜貴。Rainie更專登穿上一身黑色造型，與手袋撞色，顯得型格十足。</p></body></html>
