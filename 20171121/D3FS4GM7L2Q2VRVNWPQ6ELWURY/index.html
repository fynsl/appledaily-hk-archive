<html><header><meta charset="utf-8"><title>隔牆有耳：聖誕Snoopy等你打卡 - 李八方</title></header><body><h1>隔牆有耳：<br>聖誕Snoopy等你打卡 - 李八方</h1><p>想同史諾比過聖誕？今年有機會嘞！呢位1950年面世嘅小狗界巨星，為唔少人帶嚟歡樂嘅童年時光，至今仍然喺全球有唔少粉絲。</p><p>Snoopy今年會聯同查理、莎莉等《花生漫畫》人氣角色，喺11月21日至12月26日期間進駐時代廣場，一系列以史諾比為主題嘅聖誕佈置，當然係要嚟畀大家selfie打卡喇，同場亦有專題展覽，等大家了解呢套長壽《花生漫畫》背後嘅故事。<br>而喺12月4日至29日朝10晚10，現場仲會設置史諾比影相館，畀大家設計獨一無二嘅相㖭呀！</p></body></html>
