<html><header><meta charset="utf-8"><title>夏日求驗客：意甲魚腩13連敗史上最羞家 - 求驗客</title></header><body><h1>夏日求驗客：<br>意甲魚腩13連敗史上最羞家 - 求驗客</h1><p>認真羞家，講緊係意甲嘅賓尼雲圖（圖），呢班波周日主場一度以為可以攞到意甲第一分，點知臨天光瀨尿，俾薩斯索羅絕殺輸1:2，踢咗13輪一分都冇！打破咗87年前踢緊當時英甲嘅曼聯12戰晒紀錄，真係冇眼睇。賓尼雲圖輸波冇得賴，但同晚祖雲達斯為周中對巴塞一戰，作客今季主場全勝嘅森多利亞依然收起保羅戴巴拿同保方，結果連失三球下，要喺補時階段先由希古恩射入12碼同埋後備上陣嘅保羅戴巴拿遠射追番兩球，輸2:3叫做冇咁難睇。𠵱家祖記落後榜首拿玻里四分，想衞冕就要諗諗計。</p></body></html>
