<html><header><meta charset="utf-8"><title>麥明詩視田蕊妮性感指標</title></header><body><h1>麥明詩視田蕊妮性感指標</h1><p>麥明詩、袁文傑及陳展鵬昨日於灣仔出席夢妮坦學院畢業典禮，前晚無綫台慶，麥明詩不理禁奶令，性感上陣，問有否受到訓示？她說：「冇，我有徵詢同事同經理人，係適合個場合嘅，新指引係畀自由大家，唔需要做自己覺得唔舒服嘅嘢，有個人選擇。」記者笑指要訓示也輪不到她，麥明詩笑說：「我心裏面都係咁諗！我睇啲一線阿姐頭做標準㗎，嗰個係阿田（田蕊妮）。」</p><p>另外，前晚表演360度旋轉打鼓的陳展鵬指練習初期也很害怕，問會否祈望奪得視帝？他說：「冇諗。希望可以有雙視帝，馬國明同王浩信攞，我嘅《同盟》攞最佳電視劇就OK。」<br>採訪：羅慧敏<br>攝影：林賓尼</p></body></html>
