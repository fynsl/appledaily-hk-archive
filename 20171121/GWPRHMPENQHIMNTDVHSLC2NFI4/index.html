<html><header><meta charset="utf-8"><title>董敏莉素顏玩直播</title></header><body><h1>董敏莉素顏玩直播</h1><p>董敏莉、張惠雅與姜文杰等昨日到W酒店參與直播App「17」香港發佈會，開設直播頻道個多月的董敏莉，以往很抗拒玩直播，但現在竟玩上癮，尤其留言人士來自世界各地，令她每次直播時似一大班朋友傾偈。不少直播主持以性感打扮吸納觀眾，她笑說：「我發現化妝做反應差啲，素顏反應好啲，本身我有個配對平台，所以每周有一晚講愛情問題，吸納單身人士。」<br>計劃再進修中醫學的張惠雅，坦言有興趣開直播頻道賺學費，她說：「每晚都睇人直播食嘢，我就有興趣直播調酒，同埋介紹雞尾酒，因為我發現好多二十幾歲年輕人唔識嗌酒飲。」<br>採訪：馬建華<br>攝影：仇志德</p></body></html>
