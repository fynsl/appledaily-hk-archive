<html><header><meta charset="utf-8"><title>胡慧沖陪女行廟街</title></header><body><h1>胡慧沖陪女行廟街</h1><p>泰國旅遊達人胡慧沖日前帶節目主持冬蔭妹遊廟街，冬蔭妹顯得興致勃勃，二人行經睇相的攤檔時，冬蔭妹要求女相士為她睇掌，由胡慧沖負責繙譯，冬蔭妹聽完相士之言後，面露笑容。二人再去街頭賣唱攤檔停留了一會，繼而品嚐地道小吃，眼見胡慧沖吃到滿嘴是油，冬蔭妹即用紙巾為胡慧沖抹嘴。</p><p>之後胡慧沖去買雞蛋仔，買完就除下白色外套，鋪在路邊石壆上讓冬蔭妹坐着吃，非常有風度。事後胡慧沖受訪時強調和冬蔭妹是拍檔：「佢係一個幾好嘅女仔，靚嘅女仔梗係望多兩眼，畀啲空間大家，正所謂鮮花插在牛糞上，我未必襯得起佢。」<br>採訪、攝影：吳耀輝、孔志豪</p></body></html>
