<html><header><meta charset="utf-8"><title>夏日求驗客：查比空難倖存門將反擊命運 - 求驗客</title></header><body><h1>夏日求驗客：<br>查比空難倖存門將反擊命運 - 求驗客</h1><p>巴甲球會查比高恩斯空難將近一周年，近日不斷傳嚟好消息。繼上周四主場2:1擊敗維多利亞後，提早宣佈護級成功；當日空難其中一名倖存球員、事後右腳需要截肢嘅門將科曼（圖），亦喺球隊贏波當日重返訓練場。由影片所見，科曼把關技術冇乜點生疏，不斷落地或微微跳起擋波都難唔到佢。科曼話：「𠵱家仲未忘記到當日情景，正努力克服緊，不過就算得一隻腳，都要比有兩隻腳時走得更遠。如果再努力啲，或者可以向命運作出反擊呢！」求大俠我聽到都好感動，希望科曼可以再次重返綠茵球場。</p></body></html>
