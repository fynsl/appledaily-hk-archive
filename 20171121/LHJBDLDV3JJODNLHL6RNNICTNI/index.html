<html><header><meta charset="utf-8"><title>【多次撐夫】被指小三 　抑鬱仰藥</title></header><body><h1>【多次撐夫】被指小三 　抑鬱仰藥</h1><p>賈曉晨當年透過洪天明介紹認識樊少皇，之後樊少皇展開追求攻勢，12年兩人公開戀情後，即傳樊少皇已有一個結婚十多年的妻子陳少霞及一對兒女，當時樊少皇發聲明認有一對子女，但沒有結婚，早已跟陳少霞分手，惟被指小三的JJ不勝壓力，一度患上抑鬱，曾仰藥自殺，之後二人多次離合。</p><p>終於JJ與樊少皇在前年正式註冊結婚，怎料婚後樊少皇被爆欠債二百萬，JJ力挺老公被朋友利用；去年兩公婆在內地疑因車輛問題與途人爭執，樊少皇勸交失敗返回車上，JJ孤身抗衡八個大男人。</p></body></html>
