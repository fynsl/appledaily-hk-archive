<html><header><meta charset="utf-8"><title>陳自強明設靈　節目悼念</title></header><body><h1>陳自強明設靈　節目悼念</h1><p>陳自強上月離世，喪禮明天舉行，為紀念這位曾經是47位巨星的傳奇經理人，奇妙電視今、明兩天重播汪曼玲主持的《星級會客室》節目。節目中，陳自強分別會提到成龍、張學友、鍾楚紅和鄭裕玲等人，指當年電影市道暢旺，藝人一年不少於12部片約，直至黑社會入侵娛樂圈，舞刀弄槍搶巨星檔期，譚詠麟經理人張國忠都被槍指嚇，他亦被人出言侮辱。<br>陳自強又講及和成龍的37年情，又指鄭裕玲最不用他操心、張曼玉最愛購物及鍾楚紅最貼心。他指張學友最不擅理財，亦是令他流淚最多的一個，但學友在他70歲生日時唱《My Way》給他，笑言當年委屈一筆勾銷。<br>撰文：李察</p></body></html>
