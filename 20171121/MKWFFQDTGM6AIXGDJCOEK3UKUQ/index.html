<html><header><meta charset="utf-8"><title>打交散水遇瞓覺的哥惡漢毀車毆人</title></header><body><h1>打交散水遇瞓覺的哥<br>惡漢毀車毆人</h1><p>【本報訊】尖沙嘴赫德道8號對開，昨凌晨5時許，附近一間酒吧外發生打鬥，兩批南亞裔互毆，其中數名尼泊爾漢企圖登上路邊一輛的士離開，疑因言語不通及未能打開車門，怒取硬物擊碎的士擋風玻璃及兩邊車窗，再毆打的士司機後逃去無蹤，現場留下一件外套。50歲姓黃的士司機稱，早前停車在路邊休息小睡，突然有一批男子走過來擊毀玻璃及打人。的士司機輕傷報警，事後拒絕送院，警方列傷人及刑事毀壞案件處理。</p></body></html>
