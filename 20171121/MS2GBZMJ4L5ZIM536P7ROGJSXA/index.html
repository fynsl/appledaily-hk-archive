<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】秦馨敏塞男友入篋</title></header><body><h1>【馮仁昭四圍超】<br>秦馨敏塞男友入篋</h1><p>創作人陳輝陽今年簽咗樂壇女新人秦馨敏（Emily），早排已經推出咗一首新歌《分過手請舉手》，最近再有續集歌《長期失戀》面世。<br>Emily最近為新歌拍攝MV，拖住個大篋喺街上行。原來首歌講述一個愛到失去理智嘅女仔多次被男友傷害，一路沉迷精神被虐嘅狀態，最後將男友塞入個篋入面。此外，Emily會喺嚟緊嘅星期日舉行音樂會。<br>撰文：馮仁昭</p></body></html>
