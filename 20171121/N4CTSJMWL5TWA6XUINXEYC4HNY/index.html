<html><header><meta charset="utf-8"><title>關心妍為慈善賣身湊仔</title></header><body><h1>關心妍為慈善賣身湊仔</h1><p>關心妍昨日到商台接受訪問，提到下月16日為慈善基金舉行籌款晚宴，她說：「好開心我負責嗰30張枱全部賣出，不過基金仲未籌到目標善款，希望到時晚宴拍賣同籌款，可以達成400萬目標，用嚟開設新輔導中心，幫助情緒有問題、同有自殺傾向嘅人。」<br>傳統拍賣多是鑽石、畫、紅酒等，但關心妍指原來好多人希望拍賣藝人時間，例如陪行山、行街及煮飯，她可以拍賣煮飯、焗蛋糕或幫手湊小朋友。她表示要感謝一班藝人朋友幫手，出錢又出力，晚宴在聖誕前的一星期舉行，遇正藝人工作的高峯期，但他們都以不同的方式幫忙。<br>採訪、攝影：曹家誠</p></body></html>
