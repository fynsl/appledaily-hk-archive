<html><header><meta charset="utf-8"><title>苟芸慧遊米蘭學做示範</title></header><body><h1>苟芸慧遊米蘭學做示範</h1><p>苟芸慧早前被傳以出席米蘭時裝周為名，實際是準備和男友陸漢洋結婚，到當地選嫁衣。事實上是次米蘭之行，苟姑娘與意大利時尚品牌Marella合作，穿上多套秋冬服飾遊走米蘭，最近她在社交平台編寫「苟姑娘的米蘭之旅」文章，發放多張於米蘭景點拍攝的照片。<br>談到當模特兒的感受，苟姑娘說：「做model同拍戲真係有好大分別，亦都好辛苦，除咗要不斷換衫擺好多唔同甫士影相之外，最大問題係天氣，有時熱天着冬天衫，冬天就着好薄嘅衫，真係要好好身體，至可以做到呢個工作。」苟姑娘自言喜歡接受挑戰，願意做模特兒享受被拍樂趣。<br>撰文：葉綠悠</p></body></html>
