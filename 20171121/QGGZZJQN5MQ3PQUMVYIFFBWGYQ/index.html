<html><header><meta charset="utf-8"><title>環境好狹窄！呢次條跑道　令李易達行運一條龍？</title></header><body><h1>環境好狹窄！<br>呢次條跑道　令李易達行運一條龍？</h1><p>禮拜三（22日）谷草賽事用最狹窄之C加3跑道。睇番最近10月25日同一移欄賽事，內叠前置馬佔盡優勢，第1至3檔馬包辦其中五捷，該等頭馬全部守前六位之內入直路建功。<br><br>其中「快樂神駒」、「阿凡達」及「慣勝共贏」擺前帶到，另外「歡樂盈盈」及「紅星」守貼欄包廂位贏馬，後追馬好難反先。<br><br>周三列陣馬中，第七場「盈豐駿駒」於谷C加3欄獲一勝兩位，亦係全場唯一贏過此移欄之參戰馬中，憑較佳場地性能可回復表現。<br><br>另外，第五場「沙角威龍」（李易達馬房）三次跑谷C加3欄獲冠亞殿各一，休後操足等強項而來不能輕視。</p></body></html>
