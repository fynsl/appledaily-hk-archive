<html><header><meta charset="utf-8"><title>楊埕被問價拖莊思敏落水</title></header><body><h1>楊埕被問價拖莊思敏落水</h1><p>14年退選港姐、龐景峰舊愛楊埕前晚在facebook爆seed，貼出聲稱是內地娛樂公司負責人邀出席飯局短訊的對話截圖，對方開價高達1,000萬，負責人又大爆其他女星飯局價。</p><p>對話顯示該負責人邀楊埕到廣州出席過夜飯局，讓她開價，楊埕竟開5,000萬，負責人還價1,000萬，同時爆出莊思敏叫價1,200萬，楊埕神回：「那好吧，我讓一下姐姐，我先問問姐姐感受再告訴你。」莊思敏昨回覆傳媒：「我幾日前聽時呆一呆，有嬲，但呢幾日繼續傳，我得啖笑。」莊思敏力斥對方無聊。同樣被指飯局價300萬的何佩瑜昨回應：「我有錢去食飯，多謝關心。」<br>採訪：劉舒</p></body></html>
