<html><header><meta charset="utf-8"><title>夏日求驗客：莫拉達贏完波又放閃 - 求驗客</title></header><body><h1>夏日求驗客：莫拉達贏完波又放閃<br> - 求驗客</h1><p>車路士前鋒艾華路莫拉達（右）周日幫球隊先開紀錄，助車路士4:0大勝西布朗後，當晚心情靚靚咁陪老婆愛麗絲，喺倫敦一個冬季主題樂園大放「閃光彈」，並將合照放上社交網站晒恩愛。而相約佢哋一齊暢遊樂園嘅，仲有隊友沙柏哥斯達同佢老婆。莫拉達仲同哥斯達上演咗場攤位大戰，不過莫拉達擲公仔嘅技術，就唔夠佢嘅射術精準，只係贏得一個細細隻嘅聖誕老人公仔；不過從愛麗絲相中嘅笑容嚟睇，似乎有莫拉達陪就已經好滿足喇。</p></body></html>
