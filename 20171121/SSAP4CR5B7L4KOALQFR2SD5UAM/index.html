<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃翊派Single碟</title></header><body><h1>【馮仁昭四圍超】<br>黃翊派Single碟</h1><p>黃翊噚日到新城電台宣傳新歌《我的光》，派發佢特別製作嘅single碟， 仲話稍後會自資出唱片：「我太耐冇出過嚟，覺得要畀啲誠意，特別印咗隻碟招呼親朋戚友。」<br>講到籌辦明年開騷，黃翊話：「啱啱16號生日係我入『五』，希望踏入50歲年頭做到一樣嘢，年紀大咗之後回望係一個里程碑。以前唱歌好大期望想攞獎，𠵱家為興趣，有錢搵就仲好。」<br>撰文：馮仁昭</p></body></html>
