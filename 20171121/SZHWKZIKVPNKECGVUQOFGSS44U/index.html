<html><header><meta charset="utf-8"><title>宋仲基任港《MAMA》主持</title></header><body><h1>宋仲基任港《MAMA》主持</h1><p>韓國年度樂壇盛事《MAMA音樂頒獎禮》今年分別於越南、日本及香港三地舉辦為期一星期的慶典活動，香港一站將分別於30日在W酒店，及下月1日在亞博館舉行，當中上月升呢當人夫的宋仲基更是婚後首次來港，除出席亞博館的《MAMA》外，更落實擔任主持人。而宋仲基的同門師弟朴寶劍，就擔任29日在日本橫濱舉行的《MAMA》日本站主持人，韓劇《任意依戀》男星林周煥亦會出席。</p></body></html>
