<html><header><meta charset="utf-8"><title>火勢猛烈濃煙蓋天佛山倉庫大火奪4命</title></header><body><h1>火勢猛烈濃煙蓋天<br>佛山倉庫大火奪4命</h1><p>廣東佛山一床上用品倉庫，昨晨發生火災，造成4人死亡。<br><br>據佛山南海公安通報，昨晨近九點，南海區消防部門接報，指大瀝鎮聯安社區譚約東村北路美夢床上用品倉庫發生火災。接報後，消防、警方、救護車等迅速趕到現場處置。9時45分，倉庫明火撲滅，火場面積約200平方米。消防員在火災現場側一楝建築物內，發現4名被困者，經緊急送院搶救後，宣告不治。<br><br>初步調查，起火建築為單層磚混鋅鐵棚結構，燃燒物質主要為海綿等，暫時未知起火原因。<br><br>梨視頻</p></body></html>
