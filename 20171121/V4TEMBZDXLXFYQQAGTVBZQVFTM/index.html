<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】梁寶怡遇好戲願全裸</title></header><body><h1>【馮仁昭四圍超】<br>梁寶怡遇好戲願全裸</h1><p>劉婷婷（左）同梁寶怡噚日以性感睡衣造型喺長沙灣拍宣傳片，今次佢哋參加咗女股神比賽，要負責介紹女性用品上市公司財務結構，所以配合公司背景着睡衣上鏡。<br>問到着透視睡衣嘅梁寶怡性感底線去到邊？佢話：「泳衣，如果拍戲遇到有發揮角色會考慮全裸，但唔會露點。」劉婷婷唔抗拒性感，底線係着比堅尼，佢話：「如果拍戲遇到好對手好似偶像梁朝偉，露背都可以。」<br>撰文：馮仁昭</p></body></html>
