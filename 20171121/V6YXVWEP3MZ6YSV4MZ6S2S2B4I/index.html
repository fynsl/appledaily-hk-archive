<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃夏蕙跑贊助攰爆</title></header><body><h1>【馮仁昭四圍超】<br>黃夏蕙跑贊助攰爆</h1><p>黃夏蕙（中）同契女艾美琦（右）、趙哲妤同楊峰等，前晚喺九龍灣出席「世界華裔佳麗和諧大使選舉」，夏蕙姨話最近為咗慈善基金四出搵贊助，一日走三場，辛苦都值得。艾美琦就爆近期契媽跑贊助好辛苦，成日瞓到唔知醒，又易攰要坐。<br>趙哲妤話犧牲咗家庭時間出席活動，但為咗生計冇辦法，仲話聖誕要去內地同馬來西亞工作，不過一定會抽時間陪囡囡過佳節。<br>撰文：馮仁昭</p></body></html>
