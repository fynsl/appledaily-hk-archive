<html><header><meta charset="utf-8"><title>林欣彤睇手作多過聽歌</title></header><body><h1>林欣彤睇手作多過聽歌</h1><p>林欣彤前晚和同樣是「巨聲幫」的陳慧敏，齊齊現身中環音樂節Clockenflap，二人對現場擺賣的攤檔似乎更有興趣，尤其喜歡一些手作品。昨日林欣彤到港台出席「展翅青見計劃」活動，透露最近忙錄新歌，問會否再接劇？她說：「今年因為分別拍咗電視劇同接咗舞台劇，所以明年想擺多啲時間喺音樂上面。」<br>前晚夏雨的兒子黃奕晨和女友、組合Super Girls成員吳嘉熙亦有去Clockenflap睇騷，二人公開戀情後一直不介意放閃，前晚大方拖手影相，心情靚爆的吳嘉熙還笑問記者要不要攬着影相。<br>採訪：曹家誠、徐錦池<br>攝影：仇志德</p></body></html>
