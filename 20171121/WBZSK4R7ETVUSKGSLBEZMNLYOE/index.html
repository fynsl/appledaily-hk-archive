<html><header><meta charset="utf-8"><title>五月天紐約騷收飛Bra</title></header><body><h1>五月天紐約騷收飛Bra</h1><p>台灣天團五月天前晚在美國紐約Barclays Center舉行「人生無限公司世界巡迴演唱會」，其間發生一段爆笑小插曲。事緣當五月天獻唱《戀愛ing》時，阿信與石頭站在台邊獻唱，突然有一個桃紅色bra由台下飛上來，但阿信見狀似乎不太驚訝，還鬼馬地拿起個bra，將它放在石頭的膊頭，石頭顯得一臉無奈，但繼續扮無事照彈結他。<br>唱至尾聲時，石頭將bra掛在阿信的mic stand上，之後瑪莎再接力，將bra放在冠佑的鼓上，場面搞笑。當阿信唱到「L.O.V.E」時， 他更笑說：「這是E嗎？」瑪莎即回應：「不是，這是bra。」令全場爆笑。<br>撰文：小米</p></body></html>
