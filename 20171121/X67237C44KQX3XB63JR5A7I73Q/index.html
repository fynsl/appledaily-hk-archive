<html><header><meta charset="utf-8"><title>阿媽走佬阿爸病死12歲仔自辦手續入孤兒院</title></header><body><h1>阿媽走佬阿爸病死<br>12歲仔自辦手續入孤兒院</h1><p>吉林長春一名孤苦無依的12歲男童，日前獨自進派出所為亡父註銷戶口，以便自己可以申請入住孤兒院。<br><br>據悉，這名男孩名叫小雷，他母親3年前離家出走，剩下他與患有嚴重類風濕的父親相依為命。1個月前，其父親因心臟衰竭去世，他為進孤兒院一手一腳準備相關文件。日前，他在放學後獨自前往派出所，辦理亡父的死亡證明及註銷相關戶籍。辦理手續的女警免費為他補辦了戶口簿，並給他100元人民幣以作支持。男童說，女警這個舉動，讓他「心裏可溫暖了」。<br><br>梨視頻</p></body></html>
