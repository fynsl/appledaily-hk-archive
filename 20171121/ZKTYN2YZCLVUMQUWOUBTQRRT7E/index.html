<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】佘詩曼遙賀母生日</title></header><body><h1>【馮仁昭四圍超】<br>佘詩曼遙賀母生日</h1><p>佘詩曼一向係孝順女，5歲時爸爸車禍離世，媽媽獨力撫養阿佘三兄妹，噚日佘媽媽67歲生日，阿佘喺微博貼上一張同媽咪嘅合照，佘媽媽一頭招牌銀白髮，容光煥發，阿佘留言：「她是我的好朋友，她是我的摯親，她是我的人生導師。今天的壽星女，我最愛的媽咪！祝永遠像28的你生日快樂、身體健康，遙遠的祝福！#我在哈爾濱」不少網民還大讚佘媽媽保養得宜。<br>撰文：馮仁昭</p></body></html>
