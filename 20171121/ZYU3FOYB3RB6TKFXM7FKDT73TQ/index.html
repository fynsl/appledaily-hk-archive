<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】仙樂都泰國有農地</title></header><body><h1>【馮仁昭四圍超】<br>仙樂都泰國有農地</h1><p>仙樂都噚日喺銅鑼灣為第一屆香港泰國國慶嘉年華會擔任活動大使，其間獲坤青武泰拳術社創辦人徐家傑送贈一個泰國高僧佛牌，保佑佢平安同埋辟邪。<br>好多港人都喺泰國置業，仙樂都話：「自己屋企都有農地，置業或者考慮買地，下月會返泰國搞證件。」佢信奉泰國傳統，相信蝴蝶牌旺姻緣桃花，過往戴咗蝴蝶牌都會多約會，不過唔會成日戴，怕嚇親男士。<br>撰文：馮仁昭 </p></body></html>
