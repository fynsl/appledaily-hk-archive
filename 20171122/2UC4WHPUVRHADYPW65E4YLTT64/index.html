<html><header><meta charset="utf-8"><title>戚薇打爆眼眉縫八針</title></header><body><h1>戚薇打爆眼眉縫八針</h1><p>河智苑、張涵予及戚薇早前在尖沙嘴為電影《追捕》宣傳，戚薇自揭拍攝和警衞的對打戲時，被打傷近眉心的位置：「當時沒有焦點，以為打中眼睛，十幾秒之後，慢慢看見地上有一灘血。之後去整形醫院縫了八針，第二天就繼續拍，腫的位置在眼睛附近，看起來像整容後沒復原。」</p><p>此外，導演吳宇森前晚率領張涵予、福山雅治、戚薇及櫻庭奈奈美到北京出席《追捕》首映，張涵予主唱電影主題曲《杜丘之歌》，由福山雅治以結他伴奏。福山雅治談到拍攝感受：「第一次拍水上摩托車，第一次說英語對白，第一次拍動作片，所以我拿取了三個第一次。」<br>採訪：黃曉妍<br>攝影：沈健程</p></body></html>
