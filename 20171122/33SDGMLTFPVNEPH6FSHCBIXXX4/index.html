<html><header><meta charset="utf-8"><title>最終缺席國際賽？2400米大賽冠軍感冒一直清唔到</title></header><body><h1>最終缺席國際賽？<br>2400米大賽冠軍感冒一直清唔到</h1><p>香港國際賽上演在即，主隊陣容已有眉目，真實代表名單將於明日（22日）公佈。<br><br>由大馬主蕭百君持有的應屆皇太后紀念盃（2400米）冠軍「鷹雄」，幾可肯定代表香港參戰本屆香港瓶。<br><br>據其練馬師大摩透露，「鷹雄」近日患有感冒，影響了操練進度，因而缺席剛周日（19日）沙田賽事。<br><br>大摩指此駒尚未病癒，未必趕得及參加周五（24日）谷草或下周二（28日）沙田試閘。而萬一「鷹雄」連下周五（12月1日）都趕不切試閘，便大概不能以最佳狀態迎戰12月10日香港瓶，這是大摩最擔心的地方。</p></body></html>
