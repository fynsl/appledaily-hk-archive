<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳復生入稟申前夫破產</title></header><body><h1>【馮仁昭四圍超】陳復生入稟申前夫破產</h1><p>陳復生（現名陳薇光）噚日入稟高等法院，申請前夫何東舜銘破產。據司法機構資料顯示，案件下年1月17日審理。<br>何東舜銘係賭王何鴻燊胞妹「十姑娘」何婉琪個仔，陳復生同佢09年開始為贍養費打官司，當時陳復生曾狂數前夫，又話被迫搬出豪宅，官司判完不服再上訴，結果打咗幾年都未打完。而陳復生之前受訪，話贍養費問題交畀律師團隊處理。<br>撰文：馮仁昭</p></body></html>
