<html><header><meta charset="utf-8"><title>求驗客手記：槍手簽鑽石眼發掘新奧巴美揚</title></header><body><h1>求驗客手記：槍手簽鑽石眼發掘新奧巴美揚</h1><p>歐洲球壇轉會市場雖然未開，但係阿仙奴率先挖角成功，對象係多蒙特嘅星級球探米斯連達。英國《天空體育》報道，阿仙奴以米斯連達取代做咗25年、啱啱退休嘅羅利，成為兵工廠嘅首席球探。米斯連達喺圈內相當有名，仲有個朵叫「鑽石眼」（Diamond Eyes），即係話佢好叻發現有潛質嘅球員。佢喺多蒙特做咗10年，同前教練、𠵱家教緊利物浦嘅高路普都合作過，最成功嘅例子有香川真司、奧巴美揚同奧士文尼迪比利。</p></body></html>
