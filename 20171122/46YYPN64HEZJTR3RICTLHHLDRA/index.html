<html><header><meta charset="utf-8"><title>求驗客手記：薦肥安教意軍　納比：佢至得</title></header><body><h1>求驗客手記：薦肥安教意軍　納比：佢至得</h1><p>意大利相隔60年無緣世盃，教練雲杜拿落鑊之後仲係民憤難平，邊個接呢個燙手山芋都唔簡單，前意軍教練𠵱家嘅中國隊主帥「銀狐」納比就首先耍手擰頭，仲話中國希望佢教到2022年，佢自己就目標係教埋2019年之後再算！不過佢都有好介紹喎，認為𠵱家冇嘢撈嘅安察洛堤先係最佳人選（圖）。然而，年前有份揀雲杜拿上任嘅意大利足協主席、現年74歲嘅泰維基奧（Carlo Tavecchio）禮拜一亦都引咎下台，可見意大利踢唔到世盃真係牽連甚廣。</p></body></html>
