<html><header><meta charset="utf-8"><title>求驗客手記：聖誕奧脫福練波　摩佬變箭靶</title></header><body><h1>求驗客手記：聖誕奧脫福練波　摩佬變箭靶</h1><p>曼聯將於「拆禮物日」喺英超主場迎戰般尼，而英國《太陽報》就爆料，話領隊摩連奴計劃安排球隊喺聖誕節傍晚五點，返到奧脫福球場而唔係去卡寧頓訓練場操練，有受影響嘅職員更發出怨言。報道話，喺卡寧頓訓練場操練需要大約20個工作人員，但改於奧脫福球場操練嘅話，就因為保安同埋要為翌日賽事做準備，需要額外安排大約50人當值。摩佬安排聖誕節正日喺奧脫福操練，意味有更多職員唔可以喺正日陪屋企人。佢舊年都作出過類似安排，但最後就改變主意繼續喺卡寧頓訓練。</p></body></html>
