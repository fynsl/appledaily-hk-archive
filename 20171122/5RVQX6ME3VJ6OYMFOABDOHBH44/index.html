<html><header><meta charset="utf-8"><title>求驗客手記：球迷想同C朗selfie七個保鑣擋駕</title></header><body><h1>求驗客手記：球迷想同C朗selfie七個保鑣擋駕</h1><p>皇家馬德里噚晚歐聯喺塞浦路斯作客尼科西亞，而皇馬禮拜一去到當地酒店嘅時候發生小插曲，一個當地球迷冒充記者闖入傳媒採訪區，想同皇馬球星基斯坦奴朗拿度（C朗）selfie，結果七個大隻保鑣出手替C朗擋駕（圖），熱情球迷未能如願。睇番片段，當嗰位戴住cap帽嘅球迷拎住手機走近C朗，即刻就俾其中一個保鑣攬住推開，其他保鑣就擋喺佢同C朗之間，最後梗係合照失敗啦，但亦反映C朗排場絕對唔細！</p></body></html>
