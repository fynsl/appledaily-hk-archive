<html><header><meta charset="utf-8"><title>中環在線：鄭志剛一日兩場兩個look - 李華華</title></header><body><h1>中環在線：鄭志剛一日兩場兩個look - 李華華</h1><p>都話新世界發展（017）第三代接班人鄭志剛貪靚喇，佢噚日一早一晏有兩場活動，早上係新世界股東會，下午收市後係同系周大福（1929）業績會。早上見完，下晝再見佢，覺得有啲嘢唔同咗，望真啲，原來佢下晏除咗條領帶。</p><p>周大福近月新開幾間體驗店吸年輕新客，體驗店走young同artistic路線，可能因為咁，鄭志剛出席周大福活動都除領帶，感覺潮啲喇。<br><br>李華華</p></body></html>
