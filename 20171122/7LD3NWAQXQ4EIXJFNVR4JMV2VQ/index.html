<html><header><meta charset="utf-8"><title>吳美珩約嘟姐敍舊</title></header><body><h1>吳美珩約嘟姐敍舊</h1><p>無綫前花旦吳美珩曾拍《女人唔易做》、《天地豪情》及《妙手仁心II》等劇，07年為富商老公王華麟誕下大女後，便退出娛圈相夫教女，六年前再為老公誕下兒子。<br>雖然吳美珩離開娛圈多年，但仍有跟圈中人聯絡，昨日鄭裕玲（嘟姐）在Instagram上載跟吳美珩、宣萱和顧紀筠合照並留言：「昨天與幾位美女聚會，不容易，由同事到現在還能keep住友誼，非常珍惜每一次這樣的聚會！」雖然吳美珩已為人母，又退出娛圈多年，但保養得宜，氣質不減。不少網民紛紛留言大讚她保養得好，亦有網民着嘟姐訪問吳美珩，問她的近況。<br>撰文：魯吉</p></body></html>
