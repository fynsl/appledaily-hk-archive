<html><header><meta charset="utf-8"><title>86歲Della Reese家中逝世</title></header><body><h1>86歲Della Reese家中逝世</h1><p>老牌歌手兼演員Della Reese於美國時間周日晚在加州家中逝世，終年86歲，其家人指Della在摯愛親友陪伴下安詳逝世。Della曾推出不少大熱曲如《And That Reminds Me》、《And Now》等。其後她進軍電視圈，最為人熟悉的是《Touched By an Angel》中飾演的天使Tess，2014年她最後演出《Signed, Sealed, Delivered》後便退休。</p></body></html>
