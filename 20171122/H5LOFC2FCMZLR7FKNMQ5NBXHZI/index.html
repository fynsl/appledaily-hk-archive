<html><header><meta charset="utf-8"><title>周美欣甩拖再覓新對象</title></header><body><h1>周美欣甩拖再覓新對象</h1><p>周美欣前晚出席尖沙嘴樂善堂慈善晚宴，以表演嘉賓身份唱英文歌，她自爆跟男友謝卓言分手：「都單身咗好一陣，唔係嗌交，係和平分開。」她表示不心急找新男友：「唔係話要搵，但唔係話唔急，我都29歲，但平時唔會話特別去搵，順其自然去遇。」<br>同場的香港小姐冠軍雷莊𠒇表示會將身份證上的「𠒇」字，變做正常的「兒」，她說：「今個月比較忙，未有時間處理，最近整咗回鄉證，但都係用番𠒇字，有時間就會去改，但唔係咁介意。」亞軍何依婷被問到「禁奶令」，表示支持：「多個人陪梗係好，女仔之間都有個照應，係好事。」<br>採訪：羅慧敏<br>攝影：林賓尼</p></body></html>
