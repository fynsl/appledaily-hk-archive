<html><header><meta charset="utf-8"><title>郭羨妮緊張囡囡派位</title></header><body><h1>郭羨妮緊張囡囡派位</h1><p>郭羨妮昨日以低胸大露背裝，擔任大埔超級城聖誕裝置揭幕嘉賓，老公朱少杰聖誕會放假返港，一家計劃到日本旅行，但郭羨妮忙於囡囡Kylie小一面試，未有時間訂機票。下周一將公佈小一自行收生結果，郭羨妮坦言心情緊張，笑指預計公佈前一、兩天會失眠。<br>身為藝人子女報考學校會否佔優？郭羨妮說：「唔特別覺得有，希望喺公平下認真揀，如果唔得證明學校未必適合囡囡。」對於近日有小學生在校疑遭欺凌，郭羨妮覺得好慘，她指在外國亦有類似事件，最重要跟子女多溝通，令子女懂得主動去講遇到的事。<br>採訪：馬建華<br>攝影：林賓尼</p></body></html>
