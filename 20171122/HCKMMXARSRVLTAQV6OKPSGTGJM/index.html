<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】劉佩玥為周志文打氣</title></header><body><h1>【馮仁昭四圍超】劉佩玥為周志文打氣</h1><p>劉佩玥緋聞多多，最近成功撻着電視城「花王」周志文，日前劉佩玥專程到灣仔修頓球場為周志文同翟威廉出賽嘅慈善籃球賽打氣，同場仲有何雁詩、陳瀅、羅天宇同陳偉琪。<br>劉佩玥大部份時間篤手機，但周志文一出場，佢即刻放低電話，仲不時興奮狂嗌，唔知係咪劉珮玥喺現場，周志文嗰晚打得好落力，其間劉佩玥喺周志文出場前，仲輕拍佢手臂一下以示支持。<br>撰文：馮仁昭</p></body></html>
