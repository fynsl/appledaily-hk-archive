<html><header><meta charset="utf-8"><title>求驗客手記：泰利懶理腳傷狂健身</title></header><body><h1>求驗客手記：泰利懶理腳傷狂健身</h1><p>英冠阿士東維拉隊長泰利月初主場出戰錫周三搞到蹠骨骨折，起碼要唞三個月，今年一定唔出得。趁有假期，泰利去咗杜拜度假，但𠵱家已經返咗英國做復康訓練。雖然隻腳未好番仲要戴住個保護腳套，但泰利一於少理瘋狂健身（圖）、游水，推胸、引體上升樣樣齊，十足十Rocky咁。佢周一將健身嘅片段擺上Instagram，話「我真係好憎受傷，我真係好想快啲出番嚟！」睇見泰利咁有鬥志，維拉班粉絲一定非常興奮！</p></body></html>
