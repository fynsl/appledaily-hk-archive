<html><header><meta charset="utf-8"><title>中環在線：阿里蔡崇信派貼士 - 李華華</title></header><body><h1>中環在線：阿里蔡崇信派貼士 - 李華華</h1><p>考試要有貼士，比賽都需要貼士，阿里巴巴副主席蔡崇信噚日喺JUMPSTARTER 2017創業比賽6強誕生前，就畀貼士參賽者，話初創公司創始人最重要有自信及願意主動學習，對自己公司產品同服務抱有信念。<br>除咗有信心，佢認為，創始人亦要有膽「Dream big」，對未來發展有清晰藍圖，「知道公司幾年後會變成點」。蔡崇信指，阿里巴巴創業者基金設立同今次比賽嘅目的，係令更多本港創業者成功創業，以及鼓勵更多的年輕人踏上創業路。<br><br>李華華</p></body></html>
