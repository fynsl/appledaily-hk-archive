<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鄭敬基簽加國新歌手</title></header><body><h1>【馮仁昭四圍超】鄭敬基簽加國新歌手</h1><p>鄭敬基噚日到商台做訪問，透露未來有意轉換角色，嘗試做經理人簽歌手：「有一個男仔我喺加拿大識咗幾年，佢識得跳舞、編舞，又識得作曲同唱歌，我諗佢喺香港係第一個呢種類型嘅歌手。」<br>不過原來鄭敬基曾建議過嗰個男仔唔好來港發展：「因為競爭好大，但咁多年嚟佢都有不停畀新歌我聽 ，終於我覺得可以幫吓佢，應該明年初會同大家見面。」<br>撰文：馮仁昭</p></body></html>
