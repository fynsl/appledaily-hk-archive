<html><header><meta charset="utf-8"><title>鄭子誠冧露雲娜逾40年</title></header><body><h1>鄭子誠冧露雲娜逾40年</h1><p>鄭子誠將香港電台主持的節目《音樂情人》搬上電視，分別找來麥潔文、露雲娜、張崇基、張崇德等擔任嘉賓，現場深情演繹歌曲，四集內容分別為愛情、親情，鄭子誠昨日出席活動時，表示希望用畫面傳達感情，而每位嘉賓都悉心挑選過。<br>麥潔文指錄影重提父親時眼濕濕，而露雲娜提到暗戀自己31年的丈夫，鄭子誠笑言已喜歡露雲娜40多年，露雲娜笑說：「你遲咗表達，你把聲咁靚，如果唔係我會考慮。」至於張崇德及張崇基，鄭子誠擔任張崇基婚禮司儀，一度怕叫錯名字。另外，蔡立和歐陽德勛於節目首談感情，雖曾分手但各自反省後終成眷屬。<br>採訪、攝影：王連連</p></body></html>
