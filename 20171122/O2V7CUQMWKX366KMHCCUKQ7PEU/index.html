<html><header><meta charset="utf-8"><title>《浪客劍心》作者藏兒童色情物被送檢</title></header><body><h1>《浪客劍心》作者<br>藏兒童色情物被送檢</h1><p>人氣漫畫《浪客劍心》47歲作者和月伸宏，因持有女童裸體影片，涉違反兒童賣春、兒童色情禁止法，案件已被日本警方送檢。</p><p>警方到和月伸宏辦公室及寓所搜查時，發現不少10至15歲的少女裸露影片，和月伸宏亦承認喜歡小學高年級到中二年級左右的女孩。日本法律規定持有未成年兒童色情影片面臨被判以一年以下徒刑，或罰款100萬日圓（約7萬港元）。</p></body></html>
