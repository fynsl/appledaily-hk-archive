<html><header><meta charset="utf-8"><title>穿3.1 Phillip Lim長褸陀B熊黛林保暖護肚</title></header><body><h1>穿3.1 Phillip Lim長褸<br>陀B熊黛林保暖護肚</h1><p>熊黛林（Lynn）去年10月嫁給郭可盈胞弟郭可頌，榮升幸福人妻，今個月頭Lynn更在微博報喜宣佈懷孕。不過阿Lynn就未開始放自己假，仲有開工搵銀，日前就現身哈爾濱出席品牌活動。當地天氣寒凍，當然要保重身體，所以Lynn都出動大褸護肚，揀穿了3.1 Phillip Lim的長褸，柔和粉紫色充滿浪漫感，搭配白色樽領上衣、黑色貼身褲，簡單不失時尚，雖然Lynn已經懷孕數月，不過看起來就依然纖腰一副好身材，果然天生Model底子。</p></body></html>
