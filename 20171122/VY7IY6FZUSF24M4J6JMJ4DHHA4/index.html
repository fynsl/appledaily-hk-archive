<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Miki認錯仙蒂歌羅馥</title></header><body><h1>【馮仁昭四圍超】Miki認錯仙蒂歌羅馥</h1><p>楊愛瑾（Miki 右）前日去咗上海出席Victoria's Secret時裝騷，噚日喺Ig貼超模合照，話身邊呢位係仙蒂歌羅馥（Cindy Crawford），讚對方51歲仲咁弗，條腰幼過自己，點知網友發現佢認錯人，相中人其實係丹麥名模Tulin Sahin。Miki喺電話解釋：「我同朋友都以為佢係Cindy Crawford，今日睇Ig先知認錯人，覺得好搞笑，不過兩個都好靚，人有相似嘛。」<br>撰文：馮仁昭</p></body></html>
