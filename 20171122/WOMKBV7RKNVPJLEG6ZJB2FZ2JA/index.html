<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】沈震軒搵周麗淇唱初戀</title></header><body><h1>【馮仁昭四圍超】沈震軒搵周麗淇唱初戀</h1><p>沈震軒噚日到商台宣傳廣東新歌《我很好》，佢話國語版搵咗好友周麗淇（Niki）合唱兼拍MV：「初戀喺好多男仔心目中都係特別，當然我初戀都好靚，所以就搵Niki，因為佢係女神，又係我嘅好兄弟。」<br>由於下月會到橫店拍戲，所以沈震軒趁𠵱家爭取時間四出busking：「去咗天星碼頭玩，但可能太大聲警察嚟咗三次，不過佢哋都好有禮貌，循例過嚟同我哋講聲。」<br>撰文：馮仁昭</p></body></html>
