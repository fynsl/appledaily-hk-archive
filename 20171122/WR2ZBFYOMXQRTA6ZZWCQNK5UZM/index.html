<html><header><meta charset="utf-8"><title>林保怡邀周家怡影裸照</title></header><body><h1>林保怡邀周家怡影裸照</h1><p>林保怡與周家怡昨日於尖沙嘴出席「夢飛行2017」發佈會，下月9日兩人將隨團到台灣助50位殘疾兒童圓飛行夢。兩人都很眼淺，預計要帶備紙巾與毛巾度過感動旅程。<br>問到家怡之前跟佘詩曼到布吉旅行，並拍下阿佘的索爆比堅尼照，家怡說：「我哋係咁互影，我都有影㗎，不過前面嗰啲留番畀自己。」身旁的保怡表示已看過，笑言看到流鼻血。家怡大讚阿佘弗到不得了，還指會每年影來派福利，問到會否考慮影全裸照？家怡說：「咁又唔會。」保怡則搞笑說：「我哋一齊做漢堡包，我夾喺中間做香腸，梗係全裸啦，最多我合埋眼。」<br>採訪、攝影：羅慧敏</p></body></html>
