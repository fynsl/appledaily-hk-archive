<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】周國賢扮寧采臣凍到震</title></header><body><h1>【馮仁昭四圍超】周國賢扮寧采臣凍到震</h1><p>周國賢（Endy）噚日到商台宣傳新歌《在天之靈》，佢話啱啱先喺日本拍完MV返嚟，但覺得自己開始作病：「MV導演要求我着到好似《倩女幽魂》入面嘅寧采臣咁，着一件好薄嘅長袍，浸喺水度不停拍。」<br>Endy話：「拍攝當日氣溫只得4、5度，加上海邊好大風，凍到隻腳都變咗紫色冇晒知覺。」仲笑言下次應該唔好玩咁大，簡簡單單咁拍就算。<br>撰文：馮仁昭</p></body></html>
