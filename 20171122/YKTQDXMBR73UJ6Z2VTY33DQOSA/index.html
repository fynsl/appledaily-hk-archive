<html><header><meta charset="utf-8"><title>馬會好少睇錯馬？落敗被加分因其實力高人一等</title></header><body><h1>馬會好少睇錯馬？<br>落敗被加分因其實力高人一等</h1><p>明晚（22日）谷中跑八場草地賽，第六場三班1200米有蘇保羅馬房「萬利高」，負輕磅排內檔上陣。<br><br>此駒上賽於四班同程在潘頓胯下，搏輸屈居亞軍，今次跑高一班負磅減輕，改由新中三元的李寶利執韁，有機會勝回一仗。<br><br>五歲新西蘭自購新馬「萬利高」上仗做阿二，賽後被加兩分，可見馬會評磅員對牠相當重視。所屬練馬師蘇保羅已一段時間無贏馬，為公為私，都有需要盡早重響勝鼓，以免繼續捱打。</p></body></html>
