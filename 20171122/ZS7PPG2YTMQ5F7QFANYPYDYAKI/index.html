<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】連詩雅睇書學表達</title></header><body><h1>【馮仁昭四圍超】連詩雅睇書學表達</h1><p>連詩雅（Shiga）噚日到港台出席「有聲好書全港中學生聲演比賽2018」，和學生分享閱讀心得。Shiga話自己以前好少睇書：「要到入行前先至開始透過閱讀去學識同人溝通，因為自己表達能力差，從書本上面學到清晰表達。」<br>Shiga話自己鍾意睇哲學書：「因為中文唔好，所以淨係睇英文書，睇唔到成本中文書，平時睇劇本都仲可以，但就睇得好慢 。」<br>撰文：馮仁昭</p></body></html>
