<html><header><meta charset="utf-8"><title>克勤拒聖誕外遊做水魚</title></header><body><h1>克勤拒聖誕外遊做水魚</h1><p>李克勤昨日現身新城宣傳新歌《龍鬚糖》，他表示近來每首歌所花的宣傳時間比以前長，平均需時幾個月：「喺香港就盡量做啦，而且今個星期撞正香港羽毛球公開賽，一班球手林丹、李宗偉都嚟香港比賽。」克勤又透露前晚特地招呼球手食飯：「雖然比賽撞正宣傳期，但都盡量抽時間去睇，頭先至抽45分鐘去睇林丹比賽，始終佢哋呢啲打一場少一場。」<br>談到今年聖誕，克勤可會帶小朋友出國旅行？他說：「應該唔會，學劉德華話齋，啲機票咁貴真係唔合理，冇理由做大水魚。」他稱寧願在港替小朋友開聖誕party，或者帶兒子到迪士尼玩。<br>採訪、攝影：曹家誠</p></body></html>
