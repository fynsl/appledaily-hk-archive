<html><header><meta charset="utf-8"><title>李彩華世界各國置業</title></header><body><h1>李彩華世界各國置業</h1><p>李彩華（Rain）、樂瞳、蘇志威及蔡一智等，前晚在九展出席髮型師活動，Rain近年在內地拍劇收入豐厚，頻頻置業：「香港樓價太貴，我會向唔同地方房地產入手，之前喺英國買咗舖位，仲會喺泰國買樓花。希望每個地方都有物業，南非都想考慮。我鍾意英國，將來有小朋友都可以去讀書住，冇諗過以前事業低潮，屋企經濟有問題，拍個劇之後就可以翻身，好感恩。」<br>此外，樂瞳早前到澳門睇賽車，其中一場賽事，有位車手不幸意外身亡，樂瞳說：「我冇親眼睇到事發經過，個心都唔舒服。」<br>採訪：王連連<br>攝影：林賓尼</p></body></html>
