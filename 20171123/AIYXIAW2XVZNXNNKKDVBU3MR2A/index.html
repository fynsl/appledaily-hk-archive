<html><header><meta charset="utf-8"><title>周汶錡行騷跣親好瘀</title></header><body><h1>周汶錡行騷跣親好瘀</h1><p>周汶錡（Kathy）昨日到銅鑼灣世貿中心出席聖誕活動，即場發揮藝術天份，跟藝術家於櫥窗畫上聖誕畫作。她透露聖誕會留港在家中搞派對，她說：「西方人嘅聖誕節係大節日，要預備定禮物，我要出動去購物。」</p><p>提到日前內地超模奚夢瑤於「維多利亞的秘密」行騷時不慎仆倒，Kathy自爆有類似經歷：「我都試過一次，好瘀，冇辦法啦，都唔想，有時啲鞋好高，冇乜嘢嘅，要起番身，我嗰次喺係聖誕節，現場用泡泡扮雪營造氣氛，係太跣，係人為嘅，當時仲除咗對鞋繼續行，大家都拍掌，我覺得好需要支持，台下有支持，係好好嘅經驗。」<br>採訪、攝影：羅慧敏</p></body></html>
