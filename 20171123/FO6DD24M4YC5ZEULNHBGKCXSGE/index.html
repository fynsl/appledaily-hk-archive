<html><header><meta charset="utf-8"><title>跑輸馬冇被飛走！年輕騎師講明　繼續綠茵闖蕩</title></header><body><h1>跑輸馬冇被飛走！<br>年輕騎師講明　繼續綠茵闖蕩</h1><p>年輕騎師史卓豐剛周日（19日）食足一日白果，輪到今晚（22日）快活谷賽事，騎者座騎不乏實力馬，有力交出頭馬。<br><br>其中角逐第七場三班1200米的「綠茵風采」，上場在史卓豐胯下爭同程，入直路轉彎蝕位甚多，只負於頭馬「魅力知心」半個馬位跑得季軍，表現不錯，今次原庄配搭再戰，騎者希望為此姚本輝賽駒收復前失。<br><br>史卓豐說：「『綠茵風采』上場雖然早段形勢不利，末段仍衝得好勁，今場排3檔起步，檔位比上場更好，應該可以交出進一步的走勢，希望可以為此馬爭勝。」</p></body></html>
