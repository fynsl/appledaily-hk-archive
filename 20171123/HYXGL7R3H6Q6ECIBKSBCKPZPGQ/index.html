<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】AGA瞓到一半起身寫歌</title></header><body><h1>【馮仁昭四圍超】AGA瞓到一半起身寫歌</h1><p>江海迦（AGA）日前接受奇妙電視訪問，佢話最近忙緊宣傳明年推出嘅新碟，又話自己因為作歌而成日搞到日夜顛倒，事關好多歌都喺深夜先作到。AGA話：「試過瞓到一半會突然起身寫歌，搞到日夜顛倒。」<br>另外，佢話即將會同Supper Moment一齊開騷：「開會嗰陣發現大家嘅曲風同歌路都好唔同，係大纜都扯唔埋，但合埋一齊又出奇地好聽。」<br>撰文：馮仁昭</p></body></html>
