<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】李治廷勁拍《奇門遁甲》</title></header><body><h1>【馮仁昭四圍超】李治廷勁拍《奇門遁甲》</h1><p>徐克監製、袁和平執導，李治廷、周冬雨、伍佰同倪妮主演嘅奇幻電影《奇門遁甲》會喺下個月21日上映，電影近日發放港版預告同劇照，聽講呢個版本同82年嘅好唔同，老徐加咗好多諗法落去，戲中李治廷飾演刀宜長代表「勁」，有好多武打動作鏡頭，周冬雨飾演小圓代表「迷」，身份如謎一樣，倪妮演鐵蜻蜓代表「速」，係一名俠女；伍佰飾演嘅老大代表「幻」，係幻術高手。<br>撰文：馮仁昭</p></body></html>
