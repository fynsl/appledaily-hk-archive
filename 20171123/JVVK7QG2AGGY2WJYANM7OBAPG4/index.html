<html><header><meta charset="utf-8"><title>潮州街頭開槍3死6傷警方鎖定疑犯懸紅10萬人仔</title></header><body><h1>潮州街頭開槍3死6傷<br>警方鎖定疑犯懸紅10萬人仔</h1><p>廣東潮州饒平縣汫洲鎮，昨晚發生一宗槍擊案，造成3人死亡，6人受傷，當地警方已鎖定疑犯。事發後有網民發佈現場影片，目前已被刪除。在微博中，各間媒體一律發佈官方消息，所有現場照片及影片均不見蹤影。<br><br>據潮州警方在官方微博發佈的通報指，昨晚7時53分，饒平縣警方接獲群眾報警，指在汫洲汫平老人組附近有人打架，並有人被槍狀物擊傷。接報後，市、縣兩級警方即派警力趕赴現場處理。經初步調查，現場2人死亡，1人經送院搶救無效，另有6人受傷。<br><br>目前，警方已鎖定疑犯，並正在追捕中。<br><br>平安潮州</p></body></html>
