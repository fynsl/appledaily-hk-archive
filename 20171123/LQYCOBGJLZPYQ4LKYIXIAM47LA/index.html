<html><header><meta charset="utf-8"><title>《乒乓情人夢》破100萬入場觀眾</title></header><body><h1>《乒乓情人夢》破100萬入場觀眾</h1><p>由新垣結衣夥拍瑛太的日本電影《乒乓情人夢》上月開畫即登上票房榜冠軍，目前總票房已達12億日圓（約8,160萬港元），連帶新垣結衣都打入當地各電影頒獎禮，一於趁勢爭奪最佳女主角，有望再創事業高𥧌。<br>《乒乓情人夢》前日開畫剛滿一個月，電影公司再次宣佈好消息，至今的入場觀眾人數累積達100萬人，官方Twitter及Instagram亦公開結衣BB的新相賀入場人次破百萬大關。</p></body></html>
