<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】吳若希擬換三千呎樓</title></header><body><h1>【馮仁昭四圍超】吳若希擬換三千呎樓</h1><p>吳若希（Jinny）噚日着住露腰裝到新城宣傳，佢話𠵱家自己仲瘦過未生BB之前，吳若希仲講笑話老公餵唔飽：「𠵱家佢好少帶我出去食嘢，之前就成日帶我去酒店食好嘢，𠵱家就唔帶我出去威。」<br>另外，日前吳若希玩直播時令豪宅大廳曝光，佢話呢個面積喺澳門係正常，但有意換樓，佢話：「希望有三千呎，但要幾多錢就唔講啦，總之平過香港好多啦。」<br>撰文：馮仁昭</p></body></html>
