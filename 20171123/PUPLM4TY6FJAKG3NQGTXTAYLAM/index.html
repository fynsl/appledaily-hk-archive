<html><header><meta charset="utf-8"><title>【漁民風味】檸檬+黑椒　自家製鹽焗海蝦</title></header><body><h1>【漁民風味】檸檬+黑椒　自家製鹽焗海蝦</h1><p>全新旅遊專頁，即like籽想旅行： https://fb.com/travel.appleseed <br><br>蝦的種類有基圍蝦、 虎蝦、大花蝦、赤米、九折蝦、白蝦、黃蝦、紅蘇蝦、花竹蝦、海中蝦、 油蝦和藍尾蝦等等。其中最常見的是赤米、油蝦、基圍蝦、海中蝦、花竹蝦，蝦具有很高的食療營養價值，可以蒸、炒、煮、炸等做法，蝦的甲殼中含有甲殼素，在醫學和工業上具有很高的實用價值。蝦的菜式有如黃金蝦 、蝦仁炒蛋、醉蝦和炒西蘭花蝦球等等。</p><p>食譜設計：黃思敏@Nicoles kitchen （力高廚房）<br>攝影：鄧鴻欣</p></body></html>
