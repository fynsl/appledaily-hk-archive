<html><header><meta charset="utf-8"><title>雙田村被稱小香港</title></header><body><h1>雙田村被稱小香港</h1><p><br><br>【話你知】<br>河源雙田村有「小香港」之稱，暗含繁榮富足的祝福，該處加上附近半坑、龍鎮兩個村子，人口約3,000多人。當地是一個少數民族畬族的村莊，至今約有500年歷史，它是東源縣5個美麗鄉村建設試點之一，雙田村是河源唯一有集貿市場、有中學的村莊，規模已是鎮級級數，故當地人來人往，頗為熱鬧。雙田村風景怡人，田野一望無際，盛產板栗、花生、甘蔗、草菇與稻米，當中雙田板栗及雙田草菇，在九十年代的香港頗有名氣。</p></body></html>
