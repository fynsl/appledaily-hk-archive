<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】福山、張涵予兩人一槍</title></header><body><h1>【馮仁昭四圍超】福山、張涵予兩人一槍</h1><p>吳宇森導演新作《追捕》今日上畫，導演近月來帶住主角張涵予（右）、福山雅治（左）、河智苑、戚薇、吳飛霞、櫻庭奈奈美等，頻頻飛去各地宣傳。「雙槍」係吳宇森嘅招牌動作畫面，今次張涵予同福山雅治更加上演「雙雄雙槍2.0升級版」，福山雅治同張涵予合力開一支槍，兩人一槍。而韓星河智苑身手都唔錯、英語對白亦講得好好，連眼淚都控制得揮灑自如，3秒就喊。<br>撰文：馮仁昭</p></body></html>
