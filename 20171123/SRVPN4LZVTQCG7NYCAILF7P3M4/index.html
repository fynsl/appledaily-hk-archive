<html><header><meta charset="utf-8"><title>孫慧雪講故事</title></header><body><h1>孫慧雪講故事</h1><p>孫慧雪去年和富二代男友Edwin Lo結婚，今年7月誕下囝囝Riley之後，一直專心相夫教子，她相當享受湊仔生活。前晚阿雪在Instagram分享一段親子短片，片中見阿雪正準備哄囝囝入睡，雖然Riley只有四個月大，但阿雪已經講故事給囝囝聽，今次揀了經典的「龜兔賽跑」故事。<br>Riley安定地睡在床上後，阿雪開始講：「從前……」一邊講，一邊做動作，𠱁得Riley不停笑，更加沒有睡意，不過阿雪見到囝囝的反應，亦很開心，留言：「Bed story time，BB畀足反應，係咪真係明㗎。」<br>撰文：葉綠悠</p></body></html>
