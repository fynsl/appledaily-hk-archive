<html><header><meta charset="utf-8"><title>陳柏宇笑老婆幫手使錢</title></header><body><h1>陳柏宇笑老婆幫手使錢</h1><p>陳柏宇（Jason）和太太符曉薇（Leanne）昨日在銅鑼灣出席豐澤eShop活動，Jason稱自己好鍾意買電器：「𠵱家睇緊部新電視想買。」Leanne即說家中已經有兩部大電視，Jason稱：「我會換㗎嘛，好過你啲手袋40幾個。」<br>談到網購，Leanne說：「有時夜晚拎住部電話碌吓碌吓其實喺度買嘢。我見佢呢幾個月好辛苦，日日都要做嘢，所以就買嘢畀自己幫佢使啲錢。」Jason繼續跟太太打情罵俏：「佢用緊我account買嘛。」兩人直言日後有小朋友會買得更多。<br>採訪、攝影：曹家誠</p></body></html>
