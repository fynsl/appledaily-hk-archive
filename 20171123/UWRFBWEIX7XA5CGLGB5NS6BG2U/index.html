<html><header><meta charset="utf-8"><title>【氣質與性格】孩子都係獨一無二　宜細心觀察因材施教</title></header><body><h1>【氣質與性格】孩子都係獨一無二　宜細心觀察因材施教</h1><p>家中有多過一個小朋友的家長，應該不難發現，即使是「同一條腸」出來，兩個孩子的脾性也可以南轅北轍。如果說交朋友同拍拖也是「人夾人」，那父母教養小朋友會唔會也一樣？我們經常說學校的老師要有教無類，還要因材施教；其實家長亦一樣，但我們是否懂得如何了解孩子的特質？想知更多，請看POPA Channel的短片。</p><p>POPA Channel面書:  http://www.facebook.com/popachannel  <br>POPA Channel網站:  http://popa.hk  </p></body></html>
