<html><header><meta charset="utf-8"><title>E Cup Baby陀女四個月</title></header><body><h1>E Cup Baby陀女四個月</h1><p>擁34E、現年29歲的「E Cup Baby」劉欣宜近年封胸兼轉行做空姐，去年3月嫁音樂人陳子敏，兩人日前在facebook公佈喜訊，留言：「第一張全家福。」<br>早前E Cup Baby生日已報喜：「初次體驗懷孕嘅過程，真係令我哋有種說不出嘅感動。人哋話養兒一百歲，長憂九十九，我話憂足一百零一㖭呀！」宣佈陀女的她昨在電話中說：「𠵱家約四個多月，預產期係明年5月頭。」她大呻孕吐辛苦：「食嘢口味都變咗，心情變化好大，好易唔開心，我要好好調整生理同心理。」準爸爸陳子敏則說：「好興奮呀，好感動，一日喊咗6、7次。」<br>採訪：陳杰</p></body></html>
