<html><header><meta charset="utf-8"><title>高海寧裝孕肚腰痛</title></header><body><h1>高海寧裝孕肚腰痛</h1><p>高海寧（高Ling）、李佳芯與黎諾懿等昨日為新劇試造型，當中高Ling與李佳芯就裝假肚扮大肚婆，高Ling笑說：「個假肚係度身訂做有重量，拍跑街戲真係腰痛，覺得懷孕感覺幸福，仲諗起細個要媽咪照顧細佬，同曾經夢想做幼稚園老師。」有傳岑麗香有喜而辭演，李佳芯否認執二攤，並指台慶夜見香香健步如飛，不似有喜。</p><p>已是一子之父的黎諾懿，表示現實中恨追女：「今次拍劇同老婆備案，要多照顧剛做完手術嘅李佳芯，叫老婆唔好呷醋。」在旁的李佳芯聽到即笑說要多謝黎諾懿太太體諒，並指假孕肚重達5磅，可以遮手術傷口。<br>撰文：唐如</p></body></html>
