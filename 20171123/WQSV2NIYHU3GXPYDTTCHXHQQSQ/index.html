<html><header><meta charset="utf-8"><title>心穎爆馬國明着3XL底褲</title></header><body><h1>心穎爆馬國明着3XL底褲</h1><p>黃心美、黃心穎與森美昨日於上水為聖誕裝置擔任揭幕嘉賓。心穎與森美合作旅遊節目大獲好評，森美說：「我太太都讚心穎幾精靈得人鍾意。」森美踢爆心穎拍攝時不停購物，返港時更要幫她拿手提行李。<br>問心穎是否專買男裝？她說：「冇呀。」森美再爆她買了男裝紅色底褲，心穎即否認：「冇買，冇size，冇3XL。」對於馬國明在台慶的舞蹈，心穎笑指很好笑，甚似八爪魚。<br>採訪：馬建華<br>攝影：林賓尼</p></body></html>
