<html><header><meta charset="utf-8"><title>【今日笑一笑】鬼鬼祟祟偷蕃薯？喵星人恃住無聲腳無人知</title></header><body><h1>【今日笑一笑】鬼鬼祟祟偷蕃薯？<br>喵星人恃住無聲腳無人知</h1><p>貓因為腳掌上有一舊厚厚肉墊，所以走起路來無聲無息，除了令牠們捕獵時，不易被發現，也方便牠們做夜盜小偷。<br><br>有網友分享片段，看見躲在門外的貓兒，鬼鬼祟祟伸手入房，想偷一個黑色手袋，但多次嚐試也不成功，於是索性走入房間搜掠，翻翻嗅嗅膠袋收藏了些甚麼。不料期間傳來異響，事敗敗露，唯有慌忙空手而逃。<br><br>YouTube片段</p></body></html>
