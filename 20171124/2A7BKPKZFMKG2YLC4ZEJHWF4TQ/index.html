<html><header><meta charset="utf-8"><title>祖狄羅斟演《Captain Marvel》</title></header><body><h1>祖狄羅斟演《Captain Marvel》</h1><p>正籌備開拍的Marvel新作《Captain Marvel》已篤定由金像影后貝兒娜森（Brie Larson）做女主角，近日有傳電影公司正洽談祖狄羅（Jude Law）任男主角Doctor Walter Lawson。祖狄羅的角色同時是英雄Mar-Vell，他將成為貝兒娜森的導師，教她控制力量。而森姆積遜（Samuel L. Jackson）將再次扮演神盾局局長Nick Fury。</p></body></html>
