<html><header><meta charset="utf-8"><title>求驗客手記：大哨餅印父女唔會認錯</title></header><body><h1>求驗客手記：大哨餅印父女唔會認錯</h1><p>有「肥哨」、「哨牙度」之稱嘅巴西名宿朗拿度，日前喺家鄉聖保羅，帶埋兩名愛女蘇菲亞同愛麗絲出席電影首映。只見三人合影時，兩女均露出雪白色嘅哨牙，同爸爸非常似樣，想話佢哋唔係朗拿度親生都唔得嘞！想當年以出色球技同「招牌哨牙」讓人印象深刻嘅朗拿度，成名後去咗做箍牙手術，棚牙已經無咁哨；估唔到𠵱家把哨牙，又遺傳咗落兩個囡囡到喎！查實朗拿度非常錫囡囡，去年獲教宗接見亦帶埋囡囡去，點知囡囡着錯咗女皇、皇后先着得嘅白色衫，被教堂守衞拒之門外㖭。</p></body></html>
