<html><header><meta charset="utf-8"><title>【美圖晒晒】歐陽娜娜棄琴從戲遭章子怡轟戲屎</title></header><body><h1>【美圖晒晒】歐陽娜娜棄琴從戲<br>遭章子怡轟戲屎</h1><p>台灣00後星二代歐陽娜娜，在演藝世家長大，自小就活在鎂光燈下，更甚有音樂天份，13歲就考上世界著名頂尖音樂學校美國柯蒂斯音樂學院。但她只讀了一年就回台，投入演藝事業。<br><br>不過，演員之路並不好走，她早前上內地綜藝節目《演員的誕生》，搭檔41歲男星鄭昊，重演章子怡的成名作《我的父親母親》，章子怡看完兩人舞台演出後，狠批「你們兩個人都演得不太好」，更選擇棄權沒有參與投票。<br><br>綜合報道</p></body></html>
