<html><header><meta charset="utf-8"><title>【今日笑一笑】遇著天敵好鎮定　倉鼠最驚被搶食</title></header><body><h1>【今日笑一笑】<br>遇著天敵好鎮定　倉鼠最驚被搶食</h1><p>貓和鼠是天敵，家中的喵星人和倉鼠又是怎樣相處呢?從網友拍攝的片段看來，牠們尚算相處融洽。<br><br>片段中，倉鼠正在大快朵頤，慢慢享受著一件肥肉，突然喵星人湊近嗅溴牠。倉鼠似是習慣了對方的存在，沒有害怕逃命，只是慌張地、急急把肥肉塞進嘴裡，疑恐被喵星人搶去，然後施施然離開。<br><br>YouTube片段</p></body></html>
