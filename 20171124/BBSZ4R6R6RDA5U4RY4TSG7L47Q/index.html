<html><header><meta charset="utf-8"><title>隔牆有耳：港大引入治療犬療癒師生 - 李八方</title></header><body><h1>隔牆有耳：港大引入治療犬療癒師生 - 李八方</h1><p>狗狗除咗可以做導盲犬外，原來仲可以做治療犬。港大圖書館下個月就推出駐館治療犬試驗計劃，由灰白鬈毛嘅英國古代牧羊犬「熊貓」擔大旗紓緩師生壓力。港大話熊貓係從救狗之家領養，今年九歲。港大原來係全港唯一擁有治療犬嘅大專院校，世界各地唔少大專院校已有引入治療犬，港大想熊貓作為療癒吉祥物，令學生在考試期間紓緩學業壓力和焦慮情緒。試驗計劃為期3天，在下月11、13及15日舉行，學生及教職員「面見」熊貓前需預約，每節半小時，分上午及下午共三節時段。</p></body></html>
