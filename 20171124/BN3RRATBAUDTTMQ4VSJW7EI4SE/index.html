<html><header><meta charset="utf-8"><title>求驗客手記：悶和巴塞　保方除褲慶祝</title></header><body><h1>求驗客手記：悶和巴塞　保方除褲慶祝</h1><p>祖雲達斯喺周三嘅歐聯分組賽主場同巴塞隆拿賽和0:0，繼續排喺D組第二位，但只係領先第三位嘅士砵亭一分，邊隊可以繼肯定首名嘅巴塞之後出線，都要睇埋最後一輪先有結果。不過，祖記雖然未攞到出線席位，但門將保方嘅心情就似乎冇受到影響，賽後仲除埋自己條波褲掟上看台畀球迷㖭。其實保方喺球場「露底」都唔係第一次，舊年世盃外意大利作客險勝馬其頓3:2嘅比賽之後，保方都係開心到除褲露股，睇嚟意大利出唔到線踢明年世界盃決賽周嘅唔開心已經過咗去嘞！</p></body></html>
