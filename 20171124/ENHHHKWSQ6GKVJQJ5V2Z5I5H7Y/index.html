<html><header><meta charset="utf-8"><title>蔣祖曼接受全裸扮死屍</title></header><body><h1>蔣祖曼接受全裸扮死屍</h1><p>麥子樂前晚和蔣祖曼及許雅婷（Kabby）等在銅鑼灣出席電影《鬼網》首映，戲中跟Kabby有親熱戲，麥子樂說：「我仲緊張過佢。」蔣祖曼有一場戲只戴胸圍，她表示不介意：「老公幫死去嘅太太抹身，全裸都好合理，不過尺度問題，最後有戴bra。」問到會否全裸露點演出？她說：「背面全裸都試過，但露點就未過到呢關。」<br>前日是郭奕芯22歲生日，首映上每位演員都收到吉儀，她亦不例外，郭奕芯說：「我唔知係乜嚟，吉儀入面都冇嘢，當係好意頭囉！」<br>採訪：卓寶花<br>攝影：沈健程</p></body></html>
