<html><header><meta charset="utf-8"><title>陳瀅拍拖怕要報到</title></header><body><h1>陳瀅拍拖怕要報到</h1><p>陳瀅昨日在奧海城為Microsoft體驗店擔任嘉賓，穿上短裙的她，示範玩賽車遊戲。陳瀅透露明年將居港七年，可以申請香港永久居民身份證。她指昨日活動是2017年最後之作，稍後為好姊妹陳嘉寶做姊妹，之後返加拿大，直至明年才回港。<br>問到何時加入人妻行列？陳瀅說：「𠵱家唔想拍拖，單身一段時間覺得自由，拍拖成日都要報到。」言下之意，是否覺得前男友箍得太緊？她說：「唔係，拍拖唔只我要報到，可能我都想知道對方做緊乜，下一段感情我會要求自由啲，事先同對方講唔好成日打畀我，未必會聽電話。」<br>採訪、攝影：卓寶花</p></body></html>
