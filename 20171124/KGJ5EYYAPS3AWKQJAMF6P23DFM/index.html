<html><header><meta charset="utf-8"><title>梁靖琪體驗視障企唔穩</title></header><body><h1>梁靖琪體驗視障企唔穩</h1><p>梁靖琪（Toby）近日應邀為慈善義賣做推廣大使，活動部份捐款會幫助香港導盲犬服務中心，Toby日前獲安排帶5歲黑色導盲犬Tovi「出更」，她戴上眼罩，體驗視障人士感受。Toby依賴Tovi帶過馬路去公園，她說：「跟住Tovi好緊張，行路有啲企唔穩，過馬路聽到紅綠燈咇咇聲，Tovi會行得慢啲，呢個拍檔100分。」</p><p>此外，Toby近年轉養老貓，她說：「希望佢哋臨走嗰段路，可以畀佢哋一個安樂嘅家。」在14年正值Toby跟前夫黃敏豪離婚時，愛貓Mui Mui曾陪她走過不開心日子，可是Mui Mui日前因病離世。<br>採訪：楊定<br>攝影：陳俊強</p></body></html>
