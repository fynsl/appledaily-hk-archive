<html><header><meta charset="utf-8"><title>冇分級賽跑都咁做？大摩一早啟動追蹤模式！</title></header><body><h1>冇分級賽跑都咁做？<br>大摩一早啟動追蹤模式！</h1><p>周日(26日)沙田日賽，列陣第八場二班1400米的摩廐「喜裝寶」，今朝（23日）由馬房主帥貝湯美策，騎往草地千八米起步點單試一課800米快跳。<br><br>其練馬師大摩亦有踏單車，陪同人馬往起步點，親自打點操練過程，課罷後又趕返沙圈接馬，倉主甫見此駒時，即趨前猛向主帥貝湯美查詢，並非分級大賽日亦有如此矚目鏡頭出現，今次值得留意。<br><br>役內初出的「喜裝寶」評分達95分，在來港前已是一級賽常客，其中曾角逐法國打吡大賽（一級賽2100米），來頭認真唔講得笑，難怪掌舵人重視到不得了，今番雖然在港初出配貝湯美，已有留意必要。<br></p></body></html>
