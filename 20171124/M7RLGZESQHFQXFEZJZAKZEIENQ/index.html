<html><header><meta charset="utf-8"><title>國際賽注定冇份！80後新開齋騎師睇化了卻未灰心</title></header><body><h1>國際賽注定冇份！<br>80後新開齋騎師睇化了卻未灰心</h1><p>現年28歲的華人騎師吳嘉晉，於昨晚（22日）谷草賽事，憑告東尼馬房「加州勇將」贏到個人今季第一場頭馬。<br><br>對於咁耐先開到齋，佢衝過終點之時，都難掩興奮心情，振臂歡呼慶祝。賽後佢受訪時表示對於勝利，個人開始睇得好化，因為知道自己座騎的實力，大多有限，佢亦首次對失去「馬克羅斯」在國際賽的策騎權，透過鏡頭抒發感受。<br><br>他說：「我自己都明白，自己早前發揮比較一般，我知道可以跑第二回來。既然陣上有犯錯，馬匹換人肯定是無可厚非的。我不會怪任何人，我只可以怪自己犯錯，但都希望國際賽後，能夠復策此駒出賽。」</p></body></html>
