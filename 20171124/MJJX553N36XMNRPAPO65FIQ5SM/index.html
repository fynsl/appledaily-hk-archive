<html><header><meta charset="utf-8"><title>卓林聯絡吳綺莉還物品</title></header><body><h1>卓林聯絡吳綺莉還物品</h1><p>吳綺莉上月報警指寓所閉門失竊，導致與女兒卓林的關係再陷僵局。昨日吳綺莉忽然在fb貼出母女WhatsApp對話圖，卓林在1分鐘內以英文發了5個訊息，寫着「我知道你想要回你的東西，但我直至下周三都很忙，我會拿回所有東西給你，保持聯絡。」<br>吳綺莉就留言：「家裏的東西都給家人和她的朋友們偷了，感謝天父給我這個經歷，令我堅強，沒甚麼再過不了的。」昨日記者聯絡上她，表示：「相信警方會處理，其他冇嘢回應。」<br>採訪：魯吉</p></body></html>
