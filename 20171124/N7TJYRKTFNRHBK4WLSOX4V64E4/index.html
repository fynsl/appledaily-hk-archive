<html><header><meta charset="utf-8"><title>陳豪遺憾封殺張繼聰</title></header><body><h1>陳豪遺憾封殺張繼聰</h1><p>陳豪、李佳芯、歐陽震華等昨日到秀茂坪一間學校為劇集《誇世代》宣傳，對於主演之一的張繼聰被捲入老闆蕭定一和無綫之間的追數問題，慘遭封殺，阿聰前晚拍片放Ig交代，表示會暫別，並會用自己的方式宣傳劇集，昨日的宣傳，阿聰亦不獲邀請。<br>少了阿聰宣傳，陳豪說：「係失望同遺憾，其實我哋都唔知發生乜事，希望誤會早啲化解。」他又讚阿聰樂觀：「佢係一個positive嘅人，唔會為咗啲唔開心嘅事令佢心情低落。」陳豪對六嬸離世感到惋惜，他表示有一次生日，跟老婆陳茵媺行街碰到六嬸，之後對方送上禮物給老婆。<br>撰文：非非</p></body></html>
