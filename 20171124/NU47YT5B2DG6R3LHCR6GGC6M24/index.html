<html><header><meta charset="utf-8"><title>鄺美雲月底選人大</title></header><body><h1>鄺美雲月底選人大</h1><p>鄺美雲（Cally）昨日在黃埔為發燒碟《C Again》舉行發佈會，相隔20年再灌錄歌曲，她笑指感覺像新人。當中有翻唱張國榮的《為你鍾情》及梅艷芳的《心債》，Cally說：「最難係要重唱自己嘅《再坐一會》同《唇印》。」<br>問到是否有意從政參選人大代表？Cally直言：「今個月底會報名參選人大，希望出一啲力，為國家為香港，如果能夠貢獻自己嘅力量，係最大快樂。」Cally的愛犬Cash病重留院，她講起時眼濕濕：「佢喺醫院，情況反覆，佢知我錫佢就得，人生有生離死別，我哋積極樂觀面對，轉為正能量。」<br>採訪、攝影：張俊銘</p></body></html>
