<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】夏韶聲拉隊搞戶外騷</title></header><body><h1>【馮仁昭四圍超】夏韶聲拉隊搞戶外騷</h1><p>夏韶聲同鄧建明（Joey Tang）喺下月初一連兩日會帶住一班後輩踩入元朗做騷，搞咗個名為「厦村鄉藍天音樂節2017」，夏韶聲今次有份做搞手，佢話：「兩年前已想搞一個戶外騷，早輪天水圍好多不愉快事發生，不如我哋拉隊入去玩音樂搞騷，開始形成今次嘉年華，今次係第一屆好嘅開始。」Joey話：「未必唱太極歌曲，會揀阿倫、阿Sam嘅歌。」<br>撰文：馮仁昭</p></body></html>
