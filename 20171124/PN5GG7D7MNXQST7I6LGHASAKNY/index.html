<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Celine公主Look唱歌仔</title></header><body><h1>【馮仁昭四圍超】Celine公主Look唱歌仔</h1><p>「小巨肺」譚芷昀（Celine）前日10歲生日，原來亦係佢妹妹Dion嘅4歲生日，咁開心日子，Celine就喺社交網分享咗佢嘅新MV，佢唱咗迪士尼電影《美女與野獸》（Beauty and the Beast）主題曲，片中見到着公主裙嘅Celine喺花園氹氹轉唱歌仔，自得其樂。Celine話生日想越大越靚，不只外表，仲要個心都靚。<br>撰文：馮仁昭</p></body></html>
