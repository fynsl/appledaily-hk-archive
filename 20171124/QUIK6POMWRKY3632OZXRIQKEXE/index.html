<html><header><meta charset="utf-8"><title>求驗客手記：比列素澄清和波不靠癌</title></header><body><h1>求驗客手記：比列素澄清和波不靠癌</h1><p>西班牙傳媒喺周二晚賽後突然瘋狂報道比列素喺半場向麾下球員公佈自己患癌嘅新聞，不過據英國《BBC》報道，西維爾確認球隊教練比列素的確係患上癌症，但否認佢喺周二晚歐聯半場公佈消息，藉以激勵球員士氣，報道仲話西維爾球員早喺周日已經知悉比列素患上癌症。西維爾其後發聲明祝願比列素火速康復，球隊隊長巴里查周三亦喺西維爾官網代表球員發出公開信，向教練比列素送上無條件支持。西維爾會長荷西卡斯特羅則透露，比列素只要能夠配合其治療情況，將會一直繼續領軍。</p></body></html>
