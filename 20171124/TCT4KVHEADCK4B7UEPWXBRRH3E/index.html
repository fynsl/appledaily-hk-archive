<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林曉培澳門騷要求高</title></header><body><h1>【馮仁昭四圍超】林曉培澳門騷要求高</h1><p>林曉培（Shino）噚日到港台接受訪問，Shino將於明年1月13日喺澳門舉行巡迴演唱會。<br>Shino話：「這個騷要整理我過往20年所有的經歷，同時又要跳舞，對身體及心理都有高要求，要勇敢、厚面皮和誠實。今次算是大型演出，初時是想推辭，但拍檔對我很支持，看到我還有團火，我是悶了很久，我打開個心就能夠將團火噴出來。」<br>撰文：馮仁昭</p></body></html>
