<html><header><meta charset="utf-8"><title>求驗客手記：二線「兵」輸波照首名晉級 - 求驗客</title></header><body><h1>求驗客手記：二線「兵」輸波照首名晉級 - 求驗客</h1><p>阿仙奴（藍衫）禮拜四喺歐霸盃H組作客德國輸畀科隆0:1，但因為同組巴迪只能夠主場和貝爾格萊德紅星0:0，所以兵工廠就算輸波都首名晉級。而呢場波兵工廠就繼續全隊副選，攻門機會都唔多，場波悶到雙方球迷索性無啦啦搵首針對槍手死敵熱刺嘅歌嚟唱，同仇敵愾開心吓，不過領隊雲格就唔滿意：「我哋有好多控球，但竟然俾對方僅有嘅一次射門擊潰。」不過睇番賽前已經出局嘅愛華頓，同日E組尾段崩潰，最後四分鐘失三球，主場俾阿特蘭大蹂躪1:5，雲格可能滿意番啲咁啦！</p></body></html>
