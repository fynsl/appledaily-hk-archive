<html><header><meta charset="utf-8"><title>腦退化患者遠行應備聯絡人卡片</title></header><body><h1>腦退化患者遠行應備聯絡人卡片</h1><p>【話你知】<br>對於一名患腦退化症長者乘飛機來港後與家人失散鬧出失蹤驚魂，老人科專科醫生佘達明警告，患腦退化症人士絕不宜單獨遠行，特別是乘飛機，因時差加上陌生環境可能令患者嚴重不適應出現思緒混亂，更可能因受驚走失。<br>他補充，腦退化症屬認知障礙症一種，患者除長者亦有年僅45歲中年人士，他建議患者遠遊須由有人陪同，出發前見醫生評估病情，更須配藥同行，並應戴上寫有姓名、緊急聯絡人電話等資料的手鏈或卡片。<br>患者服用的藥物可提高認知力，是行程必備品，亦應將藥物分開存放，如部份隨身攜帶，部份放於行李，一旦其中一方的藥物遺失，仍有後備可用。</p></body></html>
