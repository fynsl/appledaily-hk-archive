<html><header><meta charset="utf-8"><title>賭王生日二房捐200萬</title></header><body><h1>賭王生日二房捐200萬</h1><p>賭王何鴻燊今日96歲生日，近年他生日都會留在家與各房子女輪流慶祝，二房昨日率先為他預祝生日。一如過往傳統，二房都會將賀禮捐去公益金做善事，今年亦不例外。<br>昨日，二房的三女何超蕸做代表與賭王賀壽，見她捧着蛋糕，而賭王就一身紅噹噹造型，相中雖然只見到他的大側面，但都看得出他精神奕奕。而公益金方面就公佈二太藍瓊纓，加上五名子女超瓊、超鳳、超蕸、超儀與猷龍名義合共捐出200萬港元做善事，賀賭王生日。<br>撰文：唐如</p></body></html>
