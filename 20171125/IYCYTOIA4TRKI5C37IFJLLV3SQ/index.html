<html><header><meta charset="utf-8"><title>求驗客手記：C朗破紀錄兼收靚車 - 求驗客</title></header><body><h1>求驗客手記：C朗破紀錄兼收靚車 - 求驗客</h1><p>基斯坦奴朗拿度（C朗）喺周二歐聯H組皇家馬德里6:0大炒尼科西亞嘅比賽梅開二度，令佢喺2017年歐聯累積入球增至18球，破咗自己之前保持嘅2015年16球紀錄。贊助商Audi車廠每年都會送架最新款靚車畀皇馬球員同教練，今次就送價值超過15萬英鎊（約150萬港元）嘅Audi RS7賀一賀C朗破紀錄（圖），呢架車同教練施丹拎到嘅RS6摩打贏晒其他同場車，而隊長沙治奧拉莫斯就揀咗全場最貴、價值超過20萬英鎊（約200萬港元）嘅R8 Spyder。</p></body></html>
