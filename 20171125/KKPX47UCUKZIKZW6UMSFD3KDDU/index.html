<html><header><meta charset="utf-8"><title>隔牆有耳：記者選人大　慘遭篩選 - 李八方</title></header><body><h1>隔牆有耳：<br>記者選人大　慘遭篩選 - 李八方</h1><p>港區人大代表選舉戰開鑼，官方話只要香港居民兼中國公民年滿18歲就參選得。噚日有記者嘗試參選，但就遭到差別對待噃。原來現任人大田北辰噚日拎完報名表，官方畀咗份選委聯絡方法二少。現場行家兩眼發光，須知選委聯絡方法係記者重要資產。有行家身先士卒拎到報名表，但份選委聯絡呢？官方諗咗大半個鐘後，笑笑口話記者同佢哋一樣係「工作人員」唔可以參選，大家都係做好份工先啦，而二少係選委，係有意、有政綱、真誠地參選喎。</p></body></html>
