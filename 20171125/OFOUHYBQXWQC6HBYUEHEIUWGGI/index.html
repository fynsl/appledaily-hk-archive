<html><header><meta charset="utf-8"><title>求驗客手記：意大利重燃世盃夢？ - 求驗客</title></header><body><h1>求驗客手記：意大利重燃世盃夢？ - 求驗客</h1><p>即將60年嚟第一次缺席世界盃決賽周嘅意大利（藍衫），仲有機會踢出年嘅俄羅斯世盃？點解嘅？原來最後一隊出線決賽周嘅秘魯，有傳因為政治原因，有機會俾國際足協取消資格。秘魯報紙《Libero》話，有國會議員提交法案，希望當地足總由國家體育局監管，由於國際足協唔容許政府干預足協運作，已經向秘魯方面提出交涉。如果法案最終通過，國際足協可能就會取消秘魯晉級資格。咁意大利等一眾喺附加賽出局嘅國家隊，就有機會爭奪空缺出嚟嘅位置。</p></body></html>
