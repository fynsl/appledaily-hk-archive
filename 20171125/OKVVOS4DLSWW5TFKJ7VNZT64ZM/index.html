<html><header><meta charset="utf-8"><title>陀B甘比再謝禮收完蛋糕 再有護膚品</title></header><body><h1>陀B甘比再謝禮<br>收完蛋糕 再有護膚品</h1><p>女首富甘比正懷有第三胎，生活以家庭湊小朋友為主，非常低調，不過不時都會更新下ig，post下甜點和各品牌送的VIP禮物等。<br><br>甘比雖然身家過百億，原來都鍾意食美心蛋糕，她最近在ig上就力推美心的Valrhona cake，仲話「不應該再吃，但都忍不住了。」見到都覺得吸引！同時亦post 相多謝Lancome送的護膚品，其實Lancome每隔幾個月就送一次禮畀甘比，但她每次都不嫌其煩地謝禮，有錢又有禮貌，認真nice！</p></body></html>
