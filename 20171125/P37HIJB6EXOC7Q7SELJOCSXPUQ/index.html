<html><header><meta charset="utf-8"><title>甘比挺肚嘆下午茶</title></header><body><h1>甘比挺肚嘆下午茶</h1><p>甘比9月承認再度有喜約4個月，現在應該有6個月身孕，昨午4時許，她帶同一對仔女在銅鑼灣希慎廣場嘆下午茶食班戟，同場還有甘比媽、兩名女友人及兩位小女孩。甘比專注和女友人聊天，細仔仲學在餐廳走來走去，又「捐」入枱底，家姐秀樺就比較文靜。<br>眾人大約吃了一個小時後離開，其間秀樺見有記者採訪笑笑口，用長髮遮面。之後去到大堂時，甘比與友人各自道別，吩咐保鑣帶小禮物送給小女孩後，她才與一對子女登上七人車離開。<br>採訪、攝影：朱志聰</p></body></html>
