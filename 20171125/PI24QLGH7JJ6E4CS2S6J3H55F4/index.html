<html><header><meta charset="utf-8"><title>求驗客手記：洛賓放風季尾退休 - 求驗客</title></header><body><h1>求驗客手記：洛賓放風季尾退休 - 求驗客</h1><p>10月退出荷蘭國家隊嘅洛賓（小圖），暗示自己可能喺季尾完成同拜仁慕尼黑嘅合約之後掛靴。洛賓今季季尾約滿拜仁，雖然回巢執教嘅希歷基斯有意叫球會向洛賓提供一份新約，但洛賓就話自己仲未有決定，亦唔排除退休之說：「我嘅將來仲未有方向，可能今季係我職業生涯嘅終站，我可以嘗試新嘅嘢，或者會繼續留喺拜仁踢多三年，一切都有可能。」洛賓又形容佢同拜仁嘅關係一直都冇變，球會一直都好尊重佢，令佢非常開心咁話。</p></body></html>
