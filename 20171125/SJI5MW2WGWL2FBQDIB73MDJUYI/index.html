<html><header><meta charset="utf-8"><title>碧咸嫂騎呢扮火雞Miley肚凸凸唔通有餡？</title></header><body><h1>碧咸嫂騎呢扮火雞<br>Miley肚凸凸唔通有餡？</h1><p>美國啱啱慶祝感恩節，一眾女星都有於社交網站大展廚藝分享點樣過節。當中最騎呢都算係碧咸嫂Victoria，自己PS咗張扮火雞相上網。另外已經同澳洲男星廉安咸斯禾夫（Liam Hemsworth）訂婚嘅Miley Cyrus咁啱又襯生日晒靚相，相中肚凸凸疑似有餡，不過Miley已極速回應：「只係食得太X多火雞！」<br><br>另外，90年代超模仙蒂歌羅馥（Cindy Crawford）亦同模特兒囡囡整批，仙蒂舉止優雅依然仙氣十足，而天后Lady GaGa就被影到街坊look低調去超市買嘢煮大餐。</p></body></html>
