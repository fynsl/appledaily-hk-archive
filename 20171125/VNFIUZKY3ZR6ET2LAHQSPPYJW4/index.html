<html><header><meta charset="utf-8"><title>胡定欣飲杏兒人奶</title></header><body><h1>胡定欣飲杏兒人奶</h1><p>周秀娜昨日在中環出席絲襪品牌活動，同場的胡定欣和連詩雅性感突圍，但「咪神」娜姐竟然封胸，娜姐說：「今日係black friday，自己覺得好性感，上面太搶，搶下面風頭。」講到張繼聰被無綫封殺，她說：「有問候阿聰，我又冇喎！《深宮計》叫我返去拍宣傳片。」</p><p>胡定欣說：「當然係要性感，今日係騷絲襪，女仔睇女仔都鍾意睇腳，自己都唔差。」她更大膽向胡說八道好姊妹提議一齊影裸照：「明年一齊影，全裸我有提議過，遮住重要部位咪得囉！」講到胡杏兒餵人奶，她說：「我哋一齊去睇佢餵人奶，我都試過幾好味，好似豆漿咁。」<br>採訪、攝影：羅慧敏</p></body></html>
