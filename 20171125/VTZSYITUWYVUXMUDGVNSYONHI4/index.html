<html><header><meta charset="utf-8"><title>朱晨麗珍惜做一支花</title></header><body><h1>朱晨麗珍惜做一支花</h1><p>朱晨麗昨日在銅鑼灣出席火鍋店開幕禮，提到無綫「禁奶令」，她在《特技人》一場俯身晒胸場面被刪，她說：「公司政策，會尊重，唔會唔開心，場戲係帶出做特技人辛苦嘅訊息，騷身材唔係重點。」下月2日是她30歲生日，她笑說：「我仲係一支花，要珍惜呢幾日。」<br>同場的林作被問到之前rap《好彩分手》鬧爆前度，他說：「其實翻唱呢首歌嘅歌詞講乜我係唔知，唔係我揀歌嘅，唔係要專登鬧人。」問他怕前度麥明詩誤會嗎？他說：「唱歌啫。」<br>採訪：羅慧敏<br>攝影：陳慧安</p></body></html>
