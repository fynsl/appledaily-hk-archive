<html><header><meta charset="utf-8"><title>【今日笑一笑】鼠輩天性好難改　白兔中伏晚餐都無咗</title></header><body><h1>【今日笑一笑】<br>鼠輩天性好難改　白兔中伏晚餐都無咗</h1><p>倉鼠雖然外型可愛，討得不少人歡心，但鼠輩習性難改。有網友便分享了家中白兔和倉鼠的片段證明。<br><br>片段中，白兔好像對面前的紅蘿蔔趣味索然，一隻倉鼠於是走來嘗試搬動蘿蔔，眼見白兔沒甚反應，倉鼠索性啣起整條蘿蔔，連拖帶拉地啣走。還未弄清楚發生甚麼事的白兔，便眼睜睜看著晚餐被啣走。<br><br>YouTube</p></body></html>
