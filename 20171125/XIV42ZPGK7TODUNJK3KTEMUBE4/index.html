<html><header><meta charset="utf-8"><title>艾粒　Fans信當寶</title></header><body><h1>艾粒　Fans信當寶</h1><p>艾粒前晚在旺角麥花臣場館開騷，C AllStar和何超蓮等捧場。當奴拿出一封fans信說：「早前搬屋搵到好多歌迷嘅信同禮物，唔捨得丟。」之後阿占讀出十年前的fans信：「偶然睇fans信，就好似耐唔耐check吓啲投資組合，原來我之前190蚊時入咗騰訊，𠵱家升到400幾蚊一樣。」<br>艾粒騷後受訪：「其實今日算係成軍15年嘅騷，估唔到觀眾反應咁好。」當奴又爆阿占綵排時爆喊，阿占說：「因為好多團隊成員已經移咗民，所以一時感觸。」<br>採訪：曹家誠<br>攝影：陳俊強</p></body></html>
