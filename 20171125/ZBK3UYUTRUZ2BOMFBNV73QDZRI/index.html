<html><header><meta charset="utf-8"><title>【美圖晒晒】台正妹噴血身材誘宅男　愛玩直播與粉絲互動</title></header><body><h1>【美圖晒晒】<br>台正妹噴血身材誘宅男　愛玩直播與粉絲互動</h1><p>來自台灣高雄，網名「偏心的正妹」的Linda絕對人如其名，是名正妹。真名叫莊子鈴的Linda現就讀中台科技大學視光學系，不僅擁有甜美外表和一雙水汪汪的眼精，姣好身材更迷倒無數宅男。<br><br>Linda平時上學，還會兼職外拍模特兒，偶爾還會在網上直播平台與粉絲見面。如想與Linda交流，絕對要留意其動態。<br><br>正妹時代</p></body></html>
