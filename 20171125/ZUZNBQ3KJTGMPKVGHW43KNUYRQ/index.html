<html><header><meta charset="utf-8"><title>何國鉦澄清冇買淘寶衫</title></header><body><h1>何國鉦澄清冇買淘寶衫</h1><p>何國鉦（Dorian Ho）以設計師身份為電影《正義聯盟》推出便服系列聯乘店，前晚在圓方舉行開幕。早前互聯網上載一段消息指Dorian為戴凱欣設計姊妹衫，被指是淘寶貨，他解釋說：「有報道話我同戴凱欣反咗面，話我早前幫佢婚禮做嘅姊妹衫係淘寶，我必須要澄清，同埋我同戴凱欣係冇問題，當日都有同對方講姊妹衫唔係我強項，有提議佢可以出去搵，係有部份姊妹唔係咁滿意款式，當中有誤會，不過話係淘寶買就太大指控。」<br>同場的陳嘉桓透露生日跟影帝梁朝偉開工，非常難忘。<br>採訪、攝影：卓寶花</p></body></html>
