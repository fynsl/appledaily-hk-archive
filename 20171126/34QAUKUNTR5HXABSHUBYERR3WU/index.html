<html><header><meta charset="utf-8"><title>陳嘉寶坐花轎　做長洲新抱</title></header><body><h1>陳嘉寶坐花轎　做長洲新抱</h1><p>現年27歲的陳嘉寶（Anjaylia）昨日榮升人妻，與拍拖4年的長洲闊少黃頌祈結婚。穿上中式禮服的新郎黃頌祈早上先與兄弟團到尖沙嘴洲際酒店接新娘陳嘉寶，並要過關斬將做掌上壓、扮美少女戰士的月野兔和被掹腳毛等才抱得美人歸。</p><p>陳瀅接花球</p><p>接新娘後，穿上裙褂、滿身金器的Anjay，與新郎、兄弟團及陳凱琳、陳瀅和蔡穎恩等姊妹團浩浩蕩蕩坐遊艇入長洲向長輩斟茶，Anjay更依足傳統坐大紅花轎出嫁。黃頌祈孭住Anjay返男家斟茶後，齊齊換上婚紗禮服到教堂舉行婚禮，而陳瀅就撼贏陳凱琳等成功搶到花球。<br>採訪：黃曉妍<br>攝影：朱志聰、陳俊強</p></body></html>
