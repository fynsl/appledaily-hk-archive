<html><header><meta charset="utf-8"><title>蔚雨芯最怕嫁錯郎</title></header><body><h1>蔚雨芯最怕嫁錯郎</h1><p>蔚雨芯和黃芷晴前晚在太子出席魔戒指環活動，蔚雨芯透露稍後會推出快歌，邀請了馬天佑做形象顧問、麥秋成排舞，她笑言和麥秋成太好朋友，不怕傳緋聞。她自言希望早日找到真命天子：「呢一年都好多人問我，我仲要衝，公司話唔好掛住拍拖，但係我都擔心年紀一日一日大，有時都焦急同好驚，不過都係要等緣份，我又唔驚嫁唔出，最驚係搵唔到好嘅，睇定啲先。」<br>此外，黃芷晴表示聖誕節會約男友的姊姊吃自助餐慶祝：「一齊過節熱鬧啲，同男朋友屋企人關係唔錯，我屋企比較嚴肅。」<br>採訪、攝影：羅慧敏</p></body></html>
