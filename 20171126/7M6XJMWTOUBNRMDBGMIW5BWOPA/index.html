<html><header><meta charset="utf-8"><title>【一周必看】「切肉員」課程被腰斬　廚師試做豬肉佬都攰到喊！</title></header><body><h1>【一周必看】<br>「切肉員」課程被腰斬　廚師試做豬肉佬都攰到喊！</h1><p>僱員再培訓局去年與豬肉業界合作，推出「豬肉切肉員」課程，18位學員中有9人畢業後入行，但至今年3月，9名學員全數離職。局方指檢討課程的成效後，認為畢業學員入職及留職數據有欠理想，決定不再以「度身訂做課程」形式開辦切肉員課程。有豬肉業界指，新人難捱高強度體力勞動，即使職稱改名「肉類分割技術員」亦無助留人。</p></body></html>
