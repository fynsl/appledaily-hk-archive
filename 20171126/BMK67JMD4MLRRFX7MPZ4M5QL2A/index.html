<html><header><meta charset="utf-8"><title>【美圖晒晒】戚薇性感寫真曝光網友：平時瞞得好辛苦！</title></header><body><h1>【美圖晒晒】戚薇性感寫真曝光<br>網友：平時瞞得好辛苦！</h1><p>現年33歲、內地藝人戚薇，近日有一組性感寫真曝光，她穿着黑色內衣，搭配輕薄的蕾絲外套和黑色蓬蓬裙，性感高貴。<br><br>不少內地網民都覺得，戚薇一直以來給人「獨特」的風格，霸氣十足，但沒想到拍起寫真性感的尺度，亦毫不遜色。不少網民都說：「平時瞞得我們好辛苦！李承鉉（戚薇丈夫）真的好福氣！」<br><br>新浪微博</p></body></html>
