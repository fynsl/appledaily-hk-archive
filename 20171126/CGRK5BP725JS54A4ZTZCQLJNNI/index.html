<html><header><meta charset="utf-8"><title>馬浚偉幫李明蔚圓夢</title></header><body><h1>馬浚偉幫李明蔚圓夢</h1><p>抗癌歌手李明蔚（Serena 左）昨日於深水埗舉行「信、望、愛」慈善簽名會，實現出唱片夢想，出錢出心的馬浚偉到場支持，汪明荃在鼓勵片段中大讚Serena有無私的心，將唱片不扣任何收益捐助香港防癌會。Serena感激大家愛錫，現時以中醫調理身體，問她會否希望跟偶像容祖兒合唱？她說：「當然想。」馬仔則說：「只要Serena健康許可，我同祖兒講吓，或者踩上英皇，喺我能力所及都會做。」</p></body></html>
