<html><header><meta charset="utf-8"><title>【從前今日】首部彩色3D電影首映掀3D電影熱潮</title></header><body><h1>【從前今日】首部彩色3D電影首映<br>掀3D電影熱潮</h1><p>65年前的今天，第一部彩色的3D電影在美國荷李活一間電影院首映。電影採用了一套經過改良的3D電影技術，由MGM編劇Milton Gunzburg，和他的弟弟構思出來。<br><br>但製片商起初不太接受新技術，幸得導演Arch Oboler有膽量當先驅者，將技術運用在自己一部真人真事改編的非洲歷險電影裡，該電影就成為第一部彩色3D電影。和現在一樣，觀眾入場時，都會獲派一副3D眼鏡。<br><br>電影一推出就大受歡迎，票房超過250萬美元，成為1952年大熱電影之一，一度掀起3D電影熱潮。</p></body></html>
