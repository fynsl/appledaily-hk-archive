<html><header><meta charset="utf-8"><title>7大科網巨擘業務分佈</title></header><body><h1>7大科網巨擘業務分佈</h1><p>科網巨擘業務廣泛，圍繞大眾日常生活。iPhone為蘋果公司總收入貢獻超過一半，iTunes軟件及服務則為第二大收入來源；騰訊靠網絡遊戲食糊，收入錄327億港元。Alphabet與facebook則以廣告為收入主要來源，分別貢獻86%及98%收入；亞馬遜網上零售收入錄得逾2,000億，較實體店收入多20倍；微軟智慧雲端收入錄538億港元，較阿里巴巴雲計算31億收入多17倍。</p></body></html>
