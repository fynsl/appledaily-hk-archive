<html><header><meta charset="utf-8"><title>欣宜打石膏坐住唱</title></header><body><h1>欣宜打石膏坐住唱</h1><p>鄭欣宜、石詠莉、王灝兒（JW）、陳柏宇及鄭融等前晚在九展出席「十年再遇第一次音樂會」，早前受傷斷腳的欣宜，左腳打上石膏，大會安排梳化讓她坐着唱歌，欣宜說：「聽日可以拆石膏，我book咗即日去做物理治療，希望好快可以行得番同跳舞。」提到她所屬的公司老闆蕭定一和無綫不和，同公司的張繼聰更被封殺，欣宜說：「呢啲大人嘅事，細路仔唔好理咁多，希望佢哋好快冇事。阿聰好似好嚴重，要拍片回應，希望佢都好快冇事。」<br>此外，JW的新歌《維多利亞》跟鄧紫棋（G.E.M.）的新歌《Victoria》撞名，JW說：「大家唔同公司，呢啲名唔會抄得到。」<br>採訪：曹家誠<br>攝影：陳慧安</p></body></html>
