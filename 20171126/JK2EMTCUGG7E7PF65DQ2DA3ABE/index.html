<html><header><meta charset="utf-8"><title>貓咪被困40呎高大樹？消防升雲梯即閃</title></header><body><h1>貓咪被困40呎高大樹？<br>消防升雲梯即閃</h1><p>【本報訊】大埔富善邨善群樓對開，昨晨約9時半，有街坊發現一隻黑白短毛貓，瞇着眼睛曬太陽。由於認得牠已整晚伏在一棵大樹的樹椏上，離地約4層樓高，街坊擔心牠未能返回地面，於是致電報警求助。<br><br>愛護動物協會人員接報到場，由消防架起升降台，用工具嘗試接觸該貓隻，惟花貓疑受驚，瞪大眼睛並在樹枝間跳來跳去，最後自行跳回地面逃去無蹤。</p></body></html>
