<html><header><meta charset="utf-8"><title>【今日笑一笑】點解連環拳都打唔低？喵星人係咁砌</title></header><body><h1>【今日笑一笑】點解連環拳都打唔低？<br>喵星人係咁砌</h1><p>貓兒旺盛的好奇心製造不少笑料，就算一度平凡不過的貓門也可研究上半天，網友更拍下放上網分享。<br><br>片中喵星人突然對貓門有濃厚興趣，發現一拳打下去，貓門不但沒有倒下，更會猛烈回彈。牠於是不斷出拳，但對方不但沒有被打低，反而堅強不屈地反擊。於是就這樣來來回回、連環拳、左右開弓，試驗了好一會兒；看來最終投降的是貓奴，熄機沒繼續拍攝。<br><br>YouTube</p></body></html>
