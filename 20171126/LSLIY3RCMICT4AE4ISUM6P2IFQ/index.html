<html><header><meta charset="utf-8"><title>扑頭黨出沒深水埗夜歸男遭爆紅酒樽</title></header><body><h1>扑頭黨出沒深水埗<br>夜歸男遭爆紅酒樽</h1><p>【本報訊】深水埗發生街頭劫案。昨晨約2時48分，一名53歲姓陳男子，行經桂林街與鴨寮街交界行人隧道口時，遭一名男子從後撲出，用紅酒樽扑頭，搶去他一部約值1,300元的手提電話及一個斜揹袋，袋內有雨傘等物品。賊人得手向鴨寮街逃去，由途人協助報警。<br><br>警方接報到場，在附近兜截沒有發現。現場遺下玻璃碎及一副眼鏡。事主後腦受傷仍然清醒，送明愛醫院治理。</p></body></html>
