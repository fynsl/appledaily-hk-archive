<html><header><meta charset="utf-8"><title>妙麗同企業家　兩年情玩完</title></header><body><h1>妙麗同企業家　兩年情玩完</h1><p>英國女星「妙麗」愛瑪屈臣（Emma Watson），被爆與年長十年、現年37歲的美國科技企業家William Knight已經分手，結束兩年戀情。兩人於2015年10月結伴睇音樂劇而戀情曝光，今年初更有傳男方已帶妙麗見家長，豈料卻傳出分訊。</p><p>據報道指兩人已於早前分手，但未知道分手原因，他們最後一次拍拖露面是於今年5月。一向保護私生活的妙麗，過去對戀情事絕口不提，其發言人亦拒回應分手傳聞。<br>撰文：程芬</p></body></html>
