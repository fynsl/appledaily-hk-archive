<html><header><meta charset="utf-8"><title>Angelababy着Oscar De La Renta扮可愛自拍</title></header><body><h1>Angelababy着Oscar De La Renta<br>扮可愛自拍</h1><p>要成為網紅或女神，少不了一部「自拍神器」，Angelababy早前現身北京，出席美圖V6品牌發佈會，與台灣女神侯佩岑同台。<br><br>Baby穿上Oscar De La Renta 2018早春系列的黑白薄紗禮服裙，花卉圖案刺繡點綴了飄逸的白色的紗裙，再搭配黑色尖頭高跟鞋，優雅大器之餘更帶點少女味。<br><br>當日Baby即場示範用「自拍神器」自拍，表情多多，又伸俐又單眼，駕輕就熟，連網民們都大讚她「世界第一小可?」、「是吃可愛長大的嗎？」</p></body></html>
