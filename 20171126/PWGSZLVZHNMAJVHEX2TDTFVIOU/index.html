<html><header><meta charset="utf-8"><title>洪永城揀女要清秀</title></header><body><h1>洪永城揀女要清秀</h1><p>洪永城和岑杏賢前晚在會展出席廣告頒獎禮活動，谷胸現身的杏賢無視無綫的「禁奶令」，她說：「呢啲場合都係着呢類衫，我平時都唔性感，所以唔受公司限制，最緊要着得靚。」她指會到倫敦過聖誕，已約好當地的朋友食飯，問到有否約會異性？她笑說：「大部份都結晒婚，Long d我唔得。」<br>洪永城自誇可塑性高，會否拍內褲廣告？他說：「最重要個客畀兩年時間我操弗。」他下月會到台灣拍旅遊節目，公司會在當地面試女主持，他說：「樣要清秀，望落去有嘩一聲靚嘅感覺，不過我冇份揀。」<br>採訪、攝影：馬建華</p></body></html>
