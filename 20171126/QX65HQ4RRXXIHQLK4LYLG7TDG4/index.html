<html><header><meta charset="utf-8"><title>90後人氣健身教練保持弗爆身材原來靠做呢個動作...</title></header><body><h1>90後人氣健身教練保持弗爆身材<br>原來靠做呢個動作...</h1><p>唔少韓國女星為咗保持弗爆身材，除了節食之外，就靠做運動來保持身材。<br><br>而喺韓國網上好火熱嘅人氣健身教練Euddeum Shim因為不時喺網上晒靚相，而獲雜誌邀請拍寫真。現年27歲嘅Euddeum Shim本身係模特兒外，亦係健身教練同埋普拉提講師，佢曾經出演電視節目，亦曾喺體育模特兒選舉中獲獎。<br><br>呢位90後嘅Euddeum shim近日受訪時仲就透露近日佢努力減磅，仲成功減咗5磅。至於佢保持健美身材嘅秘訣，原來係靠日做1,000下深蹲嘅動作，所以佢先成功練出一副魔鬼身材出來。</p></body></html>
