<html><header><meta charset="utf-8"><title>中環在線：萬洲低調太子爺　由低做起未接棒 - 李華華</title></header><body><h1>中環在線：<br>萬洲低調太子爺　由低做起未接棒 - 李華華</h1><p>藍籌新貴萬洲國際（288）主席兼行政總裁萬隆今年已經76歲，過晒一般退休年紀，但上星期喺河南出席活動時尚未言休，話自己仲未有退休時間表，至於諗住交棒畀邊個呢？佢就話個個管理層都做得唔錯!<br>咁萬總又點睇擔任副總裁嘅仔仔萬洪建表現？佢冇正面回應，只係話個仔做成點，係由大家去睇，「他（萬洪建）能幹事就幹事，不一定要幹事」。<br>萬洪建今年都已經48歲，廿幾歲已經喺集團做外貿副處長，由低做起，直至舊年4月先升做副總裁一職，不過佢作風比較低調，好少同本地傳媒見面，平日業績會都唔會現身。</p></body></html>
