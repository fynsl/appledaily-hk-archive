<html><header><meta charset="utf-8"><title>囝囝生日陳豪扮超級英雄</title></header><body><h1>囝囝生日<br>陳豪扮超級英雄</h1><p>陳豪、陳貝兒和甄澤權昨日在將軍澳出席「魔幻廚房揭幕禮」，今年是陳貝兒離婚後的第一個聖誕節，她坦言要重新出發，陳貝兒說：「朋友搞派對，畀我識多啲新朋友。」<br>下周一是陳豪長子Aiden的4歲生日，他透露會籌備以Super Hero為主題的生日會，問到時可會扮英雄冧囝囝？陳豪笑說：「我未諗，好多嘢都要安排，太太（陳茵媺）係party能手，交畀佢搞，保證開心。」陳豪表示現時忙為大仔找小學。陳豪日前在Instagram上載與太太拖手相，他說：「好少事，就算有咗小朋友，父母都要安排時間畀自己，兩個人嘅愛要延續，唔好冷卻。」<br>採訪：黃曉妍<br>攝影：陳慧安</p></body></html>
