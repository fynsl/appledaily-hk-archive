<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】安俊豪做車手揸靚車</title></header><body><h1>【馮仁昭四圍超】<br>安俊豪做車手揸靚車</h1><p>安俊豪（右二）、黃建東（右一）同張敬仁（左二）等早排為「香港心微電影創作大賽」拍閉幕電影，安俊豪話片中要做車手，特別情商導演好友借出超過3,000萬嘅林寶堅尼同波子等靚車嚟拍攝，而黃建東片中飾演林寶堅尼車主，佢話：「自己好少咁型格出現。」張敬仁片中負責訓練安俊豪做車手，佢話今次角色要畀人硬朗感覺，所以佢要落力揣摩角色。<br>撰文：馮仁昭</p></body></html>
