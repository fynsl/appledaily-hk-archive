<html><header><meta charset="utf-8"><title>名導朗侯活父親離世</title></header><body><h1>名導朗侯活父親離世</h1><p>金像大導朗侯活（Ron Howard）的演員父親Rance Howard（左）於美國時間周六離世，享年89歲，朗侯活於twitter公開父親死訊並留言悼念。Rance從影逾60年，曾演出多部由兒子執導的電影，包括《太陽神13號》（Apollo 13）、《有你終生美麗》（A Beautiful Mind）等，晚年時仍活躍幕前，明年上映的《The Christ Slayer》及《Apple Seed》是其遺作。</p></body></html>
