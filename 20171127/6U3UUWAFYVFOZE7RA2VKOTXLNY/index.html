<html><header><meta charset="utf-8"><title>強國袁下月唔撈問奶媽佢又冇Say No</title></header><body><h1>強國袁下月唔撈<br>問奶媽佢又冇Say No</h1><p>山頂區區議會補選昨日進行。特首林鄭月娥早上8時19分到達山頂僑褔道11號德瑞國際學校投票，由稍早到場巡視的聶德權陪同。林鄭離開時被現場記者問及律政司司長袁國強是否離職、身體狀況等，她未有回答提問便離開。<br><br>近日盛傳袁國強最快12月底辭職，律政司上周三回覆查詢時只稱「不評論有關傳聞」。被視為袁國強繼任人的大律師公會主席林定國日前透過電郵回覆傳聞，僅稱「不予置評」。<br><br>除林定國之外，政府法律政策專員黃惠沖亦被外界視為熱門人選。</p></body></html>
