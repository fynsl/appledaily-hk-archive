<html><header><meta charset="utf-8"><title>吳忠義咀嘴女友放閃</title></header><body><h1>吳忠義咀嘴女友放閃</h1><p>司馬燕前年1月不敵癌魔病逝，她生前跟老公吳忠義（Togi）非常恩愛。司馬燕離世後，Togi展開第二春，戀上Beth，轉眼他們拍拖兩周年，Togi前晚在Instagram貼出跟Beth慶祝相片，更咀嘴放閃。<br>Togi與Beth愛得高調，不介意在公開場合親熱，Togi更視Beth的女兒如己出。據知Togi已到新加坡工作，但定期抽空回港探Beth，日前就回來跟她慶祝拍拖兩周年紀念，一齊食好西。Togi貼出的放閃相，其中有嘆香檳，也有一張見到女方手上戴了鑽石和珍珠戒指，吳忠義留言晒幸福，Beth也回覆愛的宣言。<br>撰文：劉敏</p></body></html>
