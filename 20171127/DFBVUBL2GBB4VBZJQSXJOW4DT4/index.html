<html><header><meta charset="utf-8"><title>【美圖晒晒】2歲B女pat pat臉似蠟筆小新　收兵90萬話咁易</title></header><body><h1>【美圖晒晒】<br>2歲B女pat pat臉似蠟筆小新　收兵90萬話咁易</h1><p>誰說V煞臉才會紅？一名叫「小剛幾」的兩歲小女孩，因為她的母親常說她是「屁股臉」，將她有趣、可愛的表情全部放到微博上，也許小剛幾還不懂上網，但她已經有90萬粉絲，算是網上紅人。<br><br>小剛幾來自內蒙古，她一張大肉肉臉是她的招牌，她媽媽拍攝的照片，有部份角度更如同漫畫《蠟筆小新》的側面一模一樣，她的母親她的「屁股臉女兒」，「堪比女版蠟筆小新」，不少網民都覺得這名女BB實在太可愛，在網上做她的粉絲。<br><br>新浪微博</p></body></html>
