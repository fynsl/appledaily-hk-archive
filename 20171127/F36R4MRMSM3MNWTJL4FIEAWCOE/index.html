<html><header><meta charset="utf-8"><title>陳嘉寶摸大肚增添丁運</title></header><body><h1>陳嘉寶摸大肚增添丁運</h1><p>陳嘉寶（Anjaylia）前日與拍拖4年的初戀長洲闊少黃頌祈結婚，一對新人於尖沙嘴洲際酒店擺喜酒，下月臨盆的好友賴慰玲也有與老公梁子峰帶埋走佬袋去飲喜酒。有賓客將婚宴照片和片段放上社交網，其中見賴慰玲與老公跟一對新人合照期間，Anjay一手摸住老友腹部，莫非想自己都快點有喜？<br>另外，鄭嘉穎也有跟擔任姊妹的女友陳凱琳及新人合照。而敬酒時Anjay換上一條火紅色大露背晚裝跟親友敬酒，其間不停多謝親友，表現興奮。而Anjay與老公昨日離開酒店時，有傳媒問二人有否洞房，但Anjay即表示很攰，沒有時間。<br>撰文：魯吉</p></body></html>
