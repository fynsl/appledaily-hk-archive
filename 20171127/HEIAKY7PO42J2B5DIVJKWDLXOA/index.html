<html><header><meta charset="utf-8"><title>呂慧儀心痛囝囝腸胃炎</title></header><body><h1>呂慧儀心痛囝囝腸胃炎</h1><p>呂慧儀昨日在太子始創中心出席聖誕宣傳活動，喉嚨沙啞患上重感冒，四歲兒子黃柏翹（Anton）前晚急性腸胃炎，要立刻到醫院求醫。<br>呂慧儀見到兒子病重既心痛又驚嚇，估計囝囝四圍摸東西受到感染， 呂慧儀說：「仲嘔到我成身都係，換咗三次床單，好彩唔使留醫，真係嚇死我，我成晚做人肉按摩椅，第一次見阿仔病得咁嚴重，搞到我原本只係少少感冒，經過噚晚搏鬥之後，今日變咗重感冒喉嚨都沙埋。」呂慧儀老公黃文廸負責照顧兩個病人，要幫手湊仔。聖誕節呂慧儀要開處境劇難以請假離港過節，已經計劃定在香港住酒店，和兒子感受聖誕氣氛。<br>採訪：卓寶花<br>攝影：陳慧安</p></body></html>
