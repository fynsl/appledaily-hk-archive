<html><header><meta charset="utf-8"><title>鹿角失分封王要等多陣</title></header><body><h1>鹿角失分封王要等多陣</h1><p>【綜合日本外電】日聯最後兩輪，榜首鹿島鹿角周日主場迎戰柏雷素爾，原本贏波就能提早封王，惟球隊在全場14射七中的情況下，眾攻擊球員如金崎夢生、韋法臣李安度等仍未能射破柏市，最終0:0悶和對手。賽後鹿角續以71分排榜首，領先第二位的川崎前鋒五分，只要前鋒餘下兩輪未能全勝，或鹿角在最後一輪作客擊敗磐田山葉，鹿角仍能奪冠。<br>至於日聯升班附加賽四強，名古屋鯨魚憑前鋒施莫域大演「帽子戲法」，主場4:2反勝千葉市原，下周日將與昨在中立場1:0小勝東京綠茵的福岡黃蜂爭升班一席。</p></body></html>
