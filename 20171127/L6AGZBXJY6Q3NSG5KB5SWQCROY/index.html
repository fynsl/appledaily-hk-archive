<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】楊謹華感觸痛哭似甩拖</title></header><body><h1>【馮仁昭四圍超】<br>楊謹華感觸痛哭似甩拖</h1><p>台灣女星楊謹華同男友Ben拍拖一年，點知日前佢忽然喺facebook好感觸咁話：「緣份來時，好好珍惜，緣份盡了，就放手，祝福彼此。」到噚日凌晨又話自己痛哭了一場，令外界以為佢同男友分手。不過，楊謹華噚日透過經理人回應，解釋只係拍電視劇《我的台北前妻》太投入角色而感觸良多。至於感情問題，佢話：「跟男友很好喔。」<br>撰文：馮仁昭</p></body></html>
