<html><header><meta charset="utf-8"><title>【從前今日】棄醫從事化學研究　英化學家發明火柴</title></header><body><h1>【從前今日】<br>棄醫從事化學研究　英化學家發明火柴</h1><p>磨擦便生火，火柴是在191年前的今日，被英國化學家意外發明出來！<br><br>英國化學家沃克(John Walker)在1826年11月27日，於實驗室做實驗，用木條將包括可燃燒的磷，與銻硫化物、鉀氯酸鹽、樹膠和澱粉漿攪拌在一起。他取出木條時，發現木條盡頭有一團凝固物，在好奇心驅使下，拿來在地板磨擦，結果木條立即着火。<br><br>差不多半年後，他才製作出第一盒火柴出售，雖然有人叫他替自己的發明申請專利，但他並沒有這樣做，結果很快他的發明便被人抄襲，而火柴亦都開始流傳起來。<br><br>英國廣播公司 / 英國《每日電訊》</p></body></html>
