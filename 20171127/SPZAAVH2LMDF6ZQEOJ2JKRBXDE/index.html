<html><header><meta charset="utf-8"><title>【一周必看】數碼乞兒好先進　掃描過數玩到咁盡</title></header><body><h1>【一周必看】<br>數碼乞兒好先進　掃描過數玩到咁盡</h1><p>內地電子貨幣發展迅速，不少人生活都依賴「支付寶」等電子付款系統，甚至連科大經濟系榮休教授雷鼎鳴日前都稱其友人在內地「叫雞都可以拎部手機出嚟照」，讚揚內地將QR Code（二維碼）運用得純熟迅速。但內地電子貨幣的使用方式遠遠不止於此，近日網上瘋傳一名內地男子來港行乞，都不忘在「陳情書」上留下QR Code，呼籲港人「掃描」捐款。</p></body></html>
