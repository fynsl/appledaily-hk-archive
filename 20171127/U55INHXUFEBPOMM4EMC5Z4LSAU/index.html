<html><header><meta charset="utf-8"><title>【劇情簡介】《血觀音》惠英紅玩心計</title></header><body><h1>【劇情簡介】<br>《血觀音》惠英紅玩心計</h1><p>《血觀音》在前晚金馬獎橫掃最佳劇情片、最佳女主角及女配角三個大獎，該片講述在棠府裏，住着三位不同世代的女性。這個沒有男人的棠家，由惠英紅飾演的棠夫人主持大局，她穿梭權貴間，以高超手腕與柔軟身段，在複雜的政商關係中生存取利。<br>吳可熙及文淇分別飾演惠英紅的大女及細女，吳可熙扮演的棠寧為求獲母親肯定，勉力配合；細女棠真則唯母命是從。直至某天，棠家親密友人慘遭滅門，事件將她們牽扯其中，棠夫人為守護一切，費盡心機，卻讓三母女走向不同的命運。</p></body></html>
