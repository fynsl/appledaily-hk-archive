<html><header><meta charset="utf-8"><title>【影帝之爭】金城武票數僅次涂們</title></header><body><h1>【影帝之爭】金城武票數僅次涂們</h1><p>惠英紅前晚封金馬影后，原來她贏得好險，經過四輪投票才勝出。評審團主席吳念真前晚表示：「在影后獎項，惠英紅跟張艾嘉、尹馨纏鬥頭三輪都沒有人過半數，第四輪才由惠英紅過半數勝出。」<br>至於影帝方面，吳念真指內地演員涂們第一輪就獲過半數的票獲獎，但令人意外的是，分數排名第二的是金城武，他在《擺渡人》（圖）中的演技也算獲得評審肯定；在最佳劇情片方面，吳念真指《血觀音》以一票之差贏《大佛普拉斯》；《嘉年華》的文晏險勝張艾嘉的《相愛相親》奪最佳導演獎。</p></body></html>
