<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】歐陽靖嘻哈遊中國</title></header><body><h1>【馮仁昭四圍超】歐陽靖嘻哈遊中國</h1><p>歐陽靖（MC Jin）早前參加內地節目《中國有嘻哈》，人氣急升，更被封為「Hip-Hop Man」，MC Jin前晚喺北京演出「IAMHIPHOPMAN」巡迴說唱會，稍後再到廣州、重慶、深圳、南寧、南京等城市演出，MC Jin施展渾身解數，大唱《Brand New Me》、《Comin' Up》同《真正Hip Hop》等經典歌，現場充滿嘻哈氣氛，台上台下都升溫。<br>撰文：馮仁昭</p></body></html>
