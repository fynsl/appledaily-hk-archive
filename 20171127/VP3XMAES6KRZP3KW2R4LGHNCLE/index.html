<html><header><meta charset="utf-8"><title>【一周必看】藉拆違建趕絕「低端人口」　天子腳下唔准有基層？</title></header><body><h1>【一周必看】<br>藉拆違建趕絕「低端人口」　天子腳下唔准有基層？</h1><p>北京大規模驅逐外來人口！當地發生19死公寓大火慘劇後，官方下令40天內清拆違建房屋，卻以清理隱患為由，展開歷來罕見的「低端人口」驅逐狂潮。數以萬計的外來工人，被執法人員驅趕後無家可歸，被迫離開北京，商店、工廠被迫結束營業。有網民和輿論痛斥，毛澤東口中的無產階級變成卑微的「低端人口」，當局此舉猶如「（納粹）黨衞隊清理猶太區！」</p></body></html>
