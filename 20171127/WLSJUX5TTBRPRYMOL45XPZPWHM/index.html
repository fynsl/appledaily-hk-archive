<html><header><meta charset="utf-8"><title>【今日笑一笑】喵星人接電話　唔講「喂喂」講咩話？</title></header><body><h1>【今日笑一笑】<br>喵星人接電話　唔講「喂喂」講咩話？</h1><p>似乎家中任何東西都逃不出喵星人的法眼，也逃不過貓爪。會發聲的電話自然也是牠的勢力範圍。<br><br>有貓奴拍下家中主人「接電話」。被電話鈴聲吸引過去的主人，幾番嘗試、頭爪兼用後，才成功把聽筒撥下來「接聽」，但當牠發現電話鈴聲沒再響起時，便心滿意足地覺得任務已完成；只留下電話另一端滿頭問號。<br><br>YouTube</p></body></html>
