<html><header><meta charset="utf-8"><title>朱千雪要男友煮聖誕大餐</title></header><body><h1>朱千雪<br>要男友煮聖誕大餐</h1><p>朱千雪昨晚在九龍灣為聖誕卡通城堡進行亮燈儀式，拖住小聖誕女郎圍繞佈置影相，小女郎則送上香吻給千雪。千雪表示今個聖誕，會返加拿大和家人一起過節，但男友不會同行，她說：「我𠵱家仲諗緊自製聖誕禮物，定係買禮物送畀佢。」 <br>問到會否考慮親自下廚煮愛心餐送給男朋友？千雪笑言：「我諗我喺出面買禮物，應該會好過自己煮餐飯，我未去到地獄廚神，但都唔係好，無謂要人哋勉強話好食啦！之前我哋試過一齊煮嘢食，佢煮嘢好叻，無謂比下去喇！」千雪笑指最想男友再學多些新菜式煮給她吃：「佢對煮食好有天份，整聖誕大餐好叻。」<br>採訪：卓寶花<br>攝影：林賓尼</p></body></html>
