<html><header><meta charset="utf-8"><title>甘比再着Sacai當大肚裙出動湊仔女</title></header><body><h1>甘比再着Sacai當大肚裙<br>出動湊仔女</h1><p>大劉太太甘比近日帶住一對仔女秀樺、仲學，去希慎廣場食下午茶，懷孕六個月的她，仍然活力十足，湊仔女絕不假手於人。<br><br>甘比當日就穿上Sacai的長袖連身裙現身，背部飾有招牌的百褶細節，非常容認，本身品牌的設計線條較寬松，加上彈性大的百摺，非常有修飾身型的作用。甘比懷孕初期已著過幾次，今次的長身厚棉衛衣料，比較保暖，更加啱大肚婆着。甘比擁有超過700個Hermès手袋，今次亦不例外，揀用長帶Kelly Bag。</p></body></html>
