<html><header><meta charset="utf-8"><title>余香凝剪頭髮演大肚婆</title></header><body><h1>余香凝剪頭髮演大肚婆</h1><p>余香凝、顏卓靈、黎曉陽等昨日在旺角出席「飲食業安全獎勵計劃頒獎典禮暨嘉年華會」，余香凝透露下月接拍新戲，當中要接受新挑戰：「我要飾演大肚婆角色，導演要求我剪頭髮，其實中三時我試過剪短，當時劣評，好唔襯，因為我面肥。」男友陳家樂有甚麼意見？她笑說：「佢點都話靚！」<br>對於顏卓靈在年尾樂壇頒獎禮上，與好友劉敬雯齊角逐新人獎，但她指對方不會成為自己的勁敵：「做新人會好孤單，唔似電影可以一大班人一齊。」會否一起揀「戰衣」？她說：「我哋嘅歌係唔同風格，但我希望可以唔小心咁襯到。」<br>採訪：黃曉妍<br>攝影：陳慧安</p></body></html>
