<html><header><meta charset="utf-8"><title>上萬床蝨通房走夫婦照樣瞓6年</title></header><body><h1>上萬床蝨通房走<br>夫婦照樣瞓6年</h1><p>在英國倫敦一幢有多個住宅單位的樓宇，滅蟲專家在一對夫婦睡了6年的床上，發現數以萬計的床虱，虱子數量之多，連牆壁、地板、家具都無處不在，滅蟲專家表示這是歷來見過最恐怖的畫面之一。<br><br>根據滅蟲專家拍攝的片段，該張床的床單和床褥，佈滿活生生的床虱、虱糞和血跡，顯示睡在該床多年的夫婦，一直把床虱餵得飽飽。事實上，他們在拍攝這段滅虱影片前，仍是睡在該床。<br><br>片段顯示不止床上有虱，牆壁的裂縫、天花及家具都佈滿虱子，由於數量太多，牠們根本無處可躲。<br><br>英國《每日鏡報》</p></body></html>
