<html><header><meta charset="utf-8"><title>隔牆有耳：粉紅聖誕仙境 - 李八方</title></header><body><h1>隔牆有耳：<br>粉紅聖誕仙境 - 李八方</h1><p>沙田新城市廣場7樓星光花園，今個聖誕變身「紅粉夢樂園」，2萬平方呎嘅遊園會有7個夢幻秘境，「嫩粉花牆迷宮」有小鹿喺粉紅花海中同大家捉迷藏；「彩虹旋轉摩天輪」等大家喺光影波海中享受緣份時光，「星光泡泡許願泉」更率先喺香港綻放過百萬個Eternal Bubbles願望球，同場嘅「氹氹轉自主音樂盒」亦畀大家自行設計場景感受，嘗試一下成為音樂盒主角嘅滋味，將大家帶入童話式粉紅仙境。</p><p>廣場仲請咗80後攝影達人Steven Wu，主理紅外線夜景攝影坊，教大家點樣影到超現實嘅粉紅聖誕！</p></body></html>
