<html><header><meta charset="utf-8"><title>宥勝為老婆結紮</title></header><body><h1>宥勝為老婆結紮</h1><p>許晉亨為𠱁老婆李嘉欣不惜彎腰執葉，而台劇《犀利人妻》的35歲演員宥勝前日更為老婆林宜嫻進行結紮手術，兩人育有一女一子，囝囝才5個月大，林宜嫻早前懷疑再陀第三胎，心情忐忑，令宥勝決定做結紮手術。<br>前日宥勝在fb留言交代手術成功：「手術中還是有人想找我拍照，但現在的我兩腿開開，還剛刮完毛，這還真是個相見歡的好時機啊，一小時內讓那麼多人看我的GG（私人部位），還真是有夠難忘的。」他笑指一位女醫護人員反對他結紮，並游說他叫太太取代做節育手術，但宥勝體諒她順產生兩胎的辛苦：「我不想再讓她這麼辛苦，也不想再讓她做任何手術，我自己來，絕對是值得的！」<br>撰文：楊定</p></body></html>
