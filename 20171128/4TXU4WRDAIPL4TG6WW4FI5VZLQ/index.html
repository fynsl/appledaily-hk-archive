<html><header><meta charset="utf-8"><title>一而再再而三瀨嘢！田泰安又係呢句：我會變得好......</title></header><body><h1>一而再再而三瀨嘢！<br>田泰安又係呢句：我會變得好......</h1><p>季內順風順水的田泰安，剛周日（26日）之戰不但大演帽子戲法，而且憑「五十五十」捧走其士盃，氣勢之盛一時無兩。<br><br>但好可惜，安仔再一次因不小心策騎「五十五十」被罰，他已經連續三次出現同一情況，而今次停賽日期是12月10及13日，並與國際賽日重叠，意味着這位毛里裘斯籍騎師要在當日成為座上客，緣盡一年一度香港國際賽。<br><br>今晨（27日），《蘋果》記者問到安仔有何感受時，他即大呻即將停賽兩天冇得上陣，搞到自己沒有收入，會變得好窮，並希望可於停賽前多贏頭馬補數。</p></body></html>
