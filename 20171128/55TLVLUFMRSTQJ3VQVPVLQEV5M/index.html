<html><header><meta charset="utf-8"><title>【add star】Sammi紫薯開騷</title></header><body><h1>【add star】Sammi紫薯開騷</h1><p>鄭秀文（Sammi）是潮流指標，舞台上或私底下的穿搭都非常有風格。日前她於澳門舉行迷你音樂會，最矚目的歌衫是Tom Ford 今季的漸變色bling bling單肩上衣，配搭紫色短裙，再襯同色系的的過膝長靴，搶眼之餘女人味十足，跟她的紫色頭髮襯到絕，一向玩得的Sammi更自嘲似紫薯。<br>完騷後，Sammi換上Céline 2018早春系列出席慶功宴，卡其色套裝內搭印花上衣，再襯紅色高跟鞋，簡單利落，率性有型。<br>撰文：安妮</p><p>更多精采時尚內容，盡在 http://add.appledaily.com 。</p></body></html>
