<html><header><meta charset="utf-8"><title>大S老公怕虐兒拒返京</title></header><body><h1>大S老公怕虐兒拒返京</h1><p>台灣藝人徐熙媛（大S）和汪小菲育有一對子女，分別是3歲長女希玥和1歲幼子希箖，婚後與大S長居台北的汪小菲，原本計劃帶家人返北京，安排子女上學，豈料最近網傳北京朝陽區紅黃藍幼稚園，學童懷疑被老師餵食不明藥片，腿及臀均有針孔，警方接到家長報案，更有學童指「叔叔醫生光溜溜做檢查」的報道。<br>幼稚園爆虐童、性侵猥褻個案後，汪小菲前晚在微博留言感嘆：「我都不知道怎麼去給老婆孩子一個承諾，給他們一個安全感。」他更直言太太看到相關新聞，心疼小朋友被糟蹋，難過得哭了。而章子怡、伊能靜、黃曉明等發聲譴責，呼籲當局徹查。<br>撰文：葉綠悠</p></body></html>
