<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】《天與地》三子叱咤出山</title></header><body><h1>【馮仁昭四圍超】<br>《天與地》三子叱咤出山</h1><p>商台「叱咤樂壇流行榜頒獎典禮」今年主題係「叱咤卅為明日回憶」，宣傳片搵咗劇集《天與地》組合（左起）陳豪、黃德斌同林保怡重聚。佢哋憑《年少無知》奪得2012年度叱咤頒獎禮嘅「叱咤樂壇我最喜愛的歌曲大獎」，拍攝當日佢哋喺天台重演《天與地》大結局天台夾band一幕，最後更以金句作結：「咁多年嚟，係獅子山冇變過！」<br>撰文：馮仁昭</p></body></html>
