<html><header><meta charset="utf-8"><title>E-kids舞鬥賤萌熊</title></header><body><h1>E-kids舞鬥賤萌熊</h1><p>E-kids早前已宣佈於明年2月再開演唱會，三位成員阮民安（Tommy）、林詠倫（Alan）及郁禮賢（Tim）最近發現來自日本的賤萌熊，吸引不少藝人向牠挑戰舞技，日前三人專程找賤萌熊比舞。<br>Tommy笑說：「我哋就嚟開演唱會，咪睇吓佢係咪咁犀利，或者搵埋佢去做嘉賓。」Tommy又表示已睇過網友點樣跟賤萌熊跳舞，但E-kids就揀了一首2.0版，他說：「賤萌熊一定唔夠我哋嚟，因為隻舞要三個人先跳到。」之後E-kids更反過來考賤萌熊，要牠跳三人的作品《初哥》的舞步，十分搞笑。<br>採訪：小米<br>攝影：陳俊強</p></body></html>
