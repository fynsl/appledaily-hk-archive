<html><header><meta charset="utf-8"><title>子丹買呂良偉吉利彩雞</title></header><body><h1>子丹買呂良偉吉利彩雞</h1><p>甄子丹夫婦、呂良偉夫婦與汪圓圓等昨日於灣仔出席「Memorigin x 呂良偉吉利彩雞陀飛輪」慈善午宴，呂良偉以他的畫作設計腕錶並作慈善拍賣，其中子丹以58.8萬元投得心頭好贈送太太汪詩詩，子丹說：「大家知我好慳儉，好少買奢侈品，十年都冇買過錶，今次係好朋友設計，太太屬雞，加上做慈善，一舉兩得。」早前子丹奪得佛山電影節終身成就獎，他說：「終身成就獎係德高望重嘅，唔敢當，我只係有少少貢獻，係終身鼓勵。」<br>汪圓圓表示忙於照顧家庭，連日子都忘記，她說：「聽日係結婚周年，原來係四年我都唔記得，時間過得好快。」<br>採訪：羅慧敏<br>攝影：陳慧安</p></body></html>
