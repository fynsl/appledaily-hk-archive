<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Celine睇羽毛球賽偷師</title></header><body><h1>【馮仁昭四圍超】<br>Celine睇羽毛球賽偷師</h1><p>譚芷昀（Celine）前日喺紅館擔任「2017香港公開羽毛球錦標賽」決賽嘅表演嘉賓，佢演唱咗飲歌《My Heart Will Go On》同《真的愛你》。唱到尾聲，Celine妹妹同港協暨奧委會會長霍震霆及民政事務局常任秘書長馮程淑儀等嘉賓握手。<br>Celine妹妹演唱後留低同父母及妹妹一齊睇羽毛球決賽，佢話：「我有同媽咪打羽毛球，好好玩，所以都好想睇吓比賽。」<br>撰文：馮仁昭</p></body></html>
