<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃依汶帶仔玩轉遊樂場</title></header><body><h1>【馮仁昭四圍超】<br>黃依汶帶仔玩轉遊樂場</h1><p>黃依汶（中）噚日帶住一歲多嘅囝囝陳真現身圓方商場，同行仲有個朋友帶住個細路女。大約傍晚6點，佢哋行去商場地面遊樂場，陳真同個細路女一上到地面即刻跑嚟跑去，陳真特別鍾情玩滑梯，黃依汶一路陪住佢玩，扶完佢上滑梯，又接番佢，好有母愛。見到小朋友玩得咁開心，黃依汶都開心，不過玩咗大約15分鐘忽然落雨，最後佢哋急急腳離開。<br>撰文：馮仁昭</p></body></html>
