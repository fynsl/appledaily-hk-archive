<html><header><meta charset="utf-8"><title>鄧建明配音呻有難度</title></header><body><h1>鄧建明配音呻有難度</h1><p>鄧建明（Joey Tang）前晚在又一城出席電影《玩轉極樂園》特別場，於片中聲演超級音樂巨星「曲臣」的他，坦言有難度：「初時以為有啲乜箒？咪唱吓歌，人一世物一世，乜都要試。試唱之後，佢哋覺得我把聲唔夠成熟，我份人追求完美，申請再做多次casting，雖然錄咗十個鐘，NG咗幾次，但最後都完成。」<br>提到太極隊友朱翰博（Ricky）和戴夢夢復合，Joey說：「我哋平時好少見，演唱會至會見呢個隊友，但都冇問佢哋，不過見佢打鼓叻咗好多，成首歌完晒佢仲打緊，所以特登畀佢solo，體力真係好咗喎。」<br>採訪、攝影：王連連</p></body></html>
