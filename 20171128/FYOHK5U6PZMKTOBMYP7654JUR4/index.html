<html><header><meta charset="utf-8"><title>跑馬地係長者世界？公爵同老爺旺鬥旺</title></header><body><h1>跑馬地係長者世界？<br>公爵同老爺旺鬥旺</h1><p>周三（29日）谷中夜戰，來自霍利時馬房的「旅英公爵」近兩仗全勝，表現令人刮目相看。上仗贏馬後，更被重手加十分，極受評磅員重視。<br><br>這匹6歲澳洲馬將夥拍田泰安，列陣第二場四班1200米。上仗贏馬後，練者並冇放軟手腳，備戰依然認真，今朝（27日）則安排由安仔策騎考驗，在大跑道上單試400米，火力俱備，朝氣勃勃，狀態絕不遜於贏馬時。<br><br>且見練者霍老爺走往新大樓看台吼到實出試過程，仲在馬房入口企定定守候人馬，動靜唔講得笑，今番原庄人馬再來，睇嚟打鐵趁熱，有爭三連冠決心，值得多加留神。</p></body></html>
