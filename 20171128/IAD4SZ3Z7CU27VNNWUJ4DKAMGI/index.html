<html><header><meta charset="utf-8"><title>閻奕格冒雨Busking</title></header><body><h1>閻奕格冒雨Busking</h1><p>閻奕格（Janice）昨日於尖沙嘴五支旗杆舉行首次busking，並找來樂隊sp'ACE結他手周吉佩（吉吉）及鼓手阿火伴奏，現場吸引近三百人圍觀，Janice跟吉吉合唱《每天愛你多一些》，當獻唱完四首歌後，Janice感激歌迷冒雨欣賞。<br>首次busking的感覺，令Janice感到溫暖，她指低潮時獲不少歌迷留言鼓勵：「一直好驚佢哋覺得我係所謂明星，其實我都係平常人，只係鍾意唱歌同會上台唱，嚟緊下個月個騷，希望好似一個大型朋友聚會咁。」對於跟吉吉首度合作，她指兩人早於12年前的比賽認識。<br>採訪、攝影：馬建華</p></body></html>
