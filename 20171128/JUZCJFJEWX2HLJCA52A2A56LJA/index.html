<html><header><meta charset="utf-8"><title>曉明Baby開會調情</title></header><body><h1>曉明Baby開會調情</h1><p>黃曉明與老婆楊穎（Angelababy）昨日在杭州出席由中國新聞出版廣電總局主辦的第三屆中國電影新力量論壇，同場尚有一眾內地影星周冬雨、吳京、吳亦凡、景甜、楊冪及李晨等，陣容之鼎盛可媲美電影頒獎禮。<br>活動上，黃曉明與Baby一直分開坐，直到上午場休息時，黃曉明走到老婆身邊，伸手輕托Baby下巴，坐在位上的Baby，含情脈脈地望老公，之後二人外出午膳。直至下午2時，二人返回會場繼續開會，黃曉明被邀上台發言，他把出道的經歷與眾分享，而座談會主要講電影創作，以及分享演員的個人經歷或曾遇過的困難。<br>撰文：鍾國仁</p></body></html>
