<html><header><meta charset="utf-8"><title>【從前今日】即影即有相機首開售　索價逾7千仍沽清</title></header><body><h1>【從前今日】<br>即影即有相機首開售　索價逾7千仍沽清</h1><p>1948年今日，由科學家蘭德(Edwin H. Land)發明的寶麗來相機在美國波士頓開售。<br><br>雖然當年的價錢，相當於現在超過7000港元，但有關相機仍大受歡迎，開售首日就沽清全數57部存貨，面世首年更大賺相當於現在超過4億。<br><br>寶麗來其後更推出彩色菲林，不過隨著數碼相機出現，即影即有相片的吸引力大減，而該公司亦在2001年宣佈破產。<br><br>寶麗來相機省卻傳統菲林相片所需的藥水沖印，利用相機內卷軸，將專用菲林內的感光負片與正片疊合，在化學劑影響下即時顯影，做到「即影即有」。<br><br>綜合報道</p></body></html>
