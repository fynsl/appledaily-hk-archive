<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】千嬅兼顧事業肯定自我</title></header><body><h1>【馮仁昭四圍超】<br>千嬅兼顧事業肯定自我</h1><p>楊千嬅、江海迦（AGA）同蘇麗珊等被Nike邀請為「Force Is Female」香港代表，用時裝演繹同分享佢哋喺女性世界中為所想所愛嘅原動力。<br>千嬅要同時兼顧事業同家庭，佢話：「現代嘅女性能力大咗，所以責任亦多咗，可以兼顧嘅事情比以往多好多。某程度上，呢樣係一種女性嘅推動力，喺擔當嘅過程當中，係對自我價值嘅一份肯定。」<br>撰文：馮仁昭</p></body></html>
