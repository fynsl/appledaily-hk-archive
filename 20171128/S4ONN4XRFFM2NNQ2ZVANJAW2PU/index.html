<html><header><meta charset="utf-8"><title>拍戲太辛苦？Deep V孫藝珍瘦到見骨</title></header><body><h1>拍戲太辛苦？<br>Deep V孫藝珍瘦到見骨</h1><p>現年35歲嘅韓國女星孫藝珍近日飛咗去夏威夷旅行，連日來於Instagram公開多張新相，令粉絲非常驚喜。當中孫藝珍就公開一輯穿上deep v衫欣賞日落嘅相，唔少網民都留言大讚佢好靚好有仙氣。<br><br>不過身材有料、曾於IG大晒性感三點式泳照嘅孫藝珍，今次穿上deep v衫竟然有啲平平無奇，更疑似瘦到心口見骨，唔知係唔係因為之前拍戲太辛苦？有網民就留言「胸沒了」，希望孫藝珍於夏威夷旅盡情度假，食多啲美食。</p></body></html>
