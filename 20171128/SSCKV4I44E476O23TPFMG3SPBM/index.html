<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Coffee多女Fans好滿足</title></header><body><h1>【馮仁昭四圍超】<br>Coffee多女Fans好滿足</h1><p>林芊妤（Coffee）噚日到新城電台接受訪問，佢話近期主要做網上拍片教做運動嘅工作，形象健康咗，多咗女fans：「以前女仔未必好鍾意我，𠵱家出街多咗女仔搵我影相，滿足感大好多。」<br>Coffee同男友拍拖一年，感情穩定，但唔會咁早談婚論嫁：「大家都忙，雖然都認定對方，但30歲前都想工作行先，有時好多嘢話唔埋，有結婚對象都要努力工作。」<br>撰文：馮仁昭</p></body></html>
