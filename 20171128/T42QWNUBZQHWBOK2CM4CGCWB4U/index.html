<html><header><meta charset="utf-8"><title>Rain爆愛女似金泰希</title></header><body><h1>Rain爆愛女似金泰希</h1><p>韓流天王Rain上月升呢做老竇，老婆金泰希平安誕下小公主，Rain近期忙於賺奶粉錢，早前更飛到台灣拍攝節目《團結才能火》。公開的預告中，主持人追問：「BB到底長得像誰？」Rain立即甜笑表示：「首先，她有雙眼皮。」非常滿意囡囡對眼，透露囡囡跟媽媽一樣有雙眼皮，一眾主持就表示：「看來長得像媽媽金泰希。」引起爆笑。</p><p>另外，Rain昨日亦擔任電台節目《兩點出逃Cultwo Show》嘉賓，表示榮升父親後像是展開人生的第二幕，但同時有太多人詢問囡囡及太太的事，怕對妻女有影響，所以決定不再多談家人。<br>撰文：文康妮</p></body></html>
