<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】河國榮戒零食抗胃酸</title></header><body><h1>【馮仁昭四圍超】<br>河國榮戒零食抗胃酸</h1><p>河國榮噚日喺柴灣為ViuTV節目《晚吹－有病有真相》錄影，佢透露大約三年前有胃酸倒流情況出現，令佢一度沙聲唱唔到歌，佢表示當時好唔開心，因原定出唱片嘅計劃都要擱置。<br>為食嘅河國榮選擇戒零食，佢話：「盡量唔買，如果要買就買細包，我又會自製乳酪，同埋張床整斜咗，床頭升高七吋，因為一瞓低胃酸就會倒流，不過𠵱家嘅情況有改善。」<br>撰文：馮仁昭</p></body></html>
