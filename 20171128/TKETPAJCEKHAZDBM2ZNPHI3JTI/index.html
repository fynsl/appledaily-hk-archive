<html><header><meta charset="utf-8"><title>【美圖晒晒】青春偶像劇「文青女神」　氣質俘擄宅男心</title></header><body><h1>【美圖晒晒】<br>青春偶像劇「文青女神」　氣質俘擄宅男心</h1><p>內地女演員許夢圓，1994年10月10日出生於深圳，她的名字來自於父母心裏一個「放飛的夢」。從初中時期開始，許夢圓便被冠以校花稱號，擔任過深圳市中學生校服模特兒，2007年演出內地處景喜劇《補習天后》，還在2011年大運會開幕宣傳片中作為深圳的中學生代表。同年，許夢圓以外省全國第一的成績考入南京藝術學院表演專業，畢業後主演多部青春偶像劇，成為新一代甚具氣質的「文青女神」。<br><br>微博</p></body></html>
