<html><header><meta charset="utf-8"><title>f(x)Victoria漏夜返內地做手術</title></header><body><h1>f(x)Victoria漏夜返內地做手術</h1><p>近年主攻內地的韓國女團f(x)中國籍隊長Victoria（宋茜），其好友前晚在微博發文，指Victoria在泰國拍攝時感到不適，但仍堅持拍攝，直至病情變得嚴重，才漏夜於前日凌晨返內地做手術。雖未有透露Victoria患甚麼病，但好友指Victoria病到吃不下東西，似乎相當嚴重。住院一事被公開後，Victoria昨日在微博公開在病床上的新自拍報平安。</p></body></html>
