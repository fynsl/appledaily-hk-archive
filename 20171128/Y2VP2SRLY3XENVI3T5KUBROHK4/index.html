<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】姜麗文遇鄭俊弘唔尷尬</title></header><body><h1>【馮仁昭四圍超】<br>姜麗文遇鄭俊弘唔尷尬</h1><p>姜麗文噚日喺新城宣傳新歌，佢之前一直做獨立歌手，接近四年冇做嘢，不過啱啱簽咗無綫，之後會多拍劇。佢話遇到劇本唔明白或者有啲戲唔識做，都會問父親秦沛，至於真係做對手戲就冇試過，唔知合作嘅話會唔會緊張。<br>問到怕唔怕撞正舊愛鄭俊弘或對方女友何雁詩，姜麗文話：「唔驚，唔會尷尬，我返去都係做嘢啫，係開心事，大家唔好覺得會有乜事。」<br>撰文：馮仁昭</p></body></html>
