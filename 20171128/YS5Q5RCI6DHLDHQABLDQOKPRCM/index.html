<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】石詠莉不滿鄧健泓太弗</title></header><body><h1>【馮仁昭四圍超】<br>石詠莉不滿鄧健泓太弗</h1><p>石詠莉噚日喺新城宣傳新歌《再見一面》兼任客席主持，準備做人妻嘅佢，話心情冇特別緊張，反而未來老公鄧健泓不斷操弗，令佢有壓力：「佢生活又檢點，又唔老喎！真係唔公平，大我12年之嘛，好過份，好似後生過我，𠵱家佢好弗，頭都細咗。」<br>石詠莉同鄧健泓生活咗5年，大家互相磨合相處，石詠莉笑言對方鍾意整潔，自己唔需要做太多家務。<br>撰文：馮仁昭</p></body></html>
