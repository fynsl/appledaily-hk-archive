<html><header><meta charset="utf-8"><title>Shine同男人跳辣舞尷尬</title></header><body><h1>Shine同男人跳辣舞尷尬</h1><p>Shine昨日收起健碩身形，以密實裝束現身旺角，宣佈明年3月2及3日假紅館舉行演唱會。相隔五年再踏紅館，兩人決定挑戰四面台，兼用三分之一的時間表演勁歌熱舞，而嘉賓方面，會是全女班陣容。<br>為應付大量舞蹈，Shine早於前半年排練，兩人說：「我哋由十字步練起，仲要三十幾歲人先嚟學拉筋，做唔到一字馬，希望都做到大字馬，監製研究緊我哋兩男加一女dancer定兩女好。」當提議跟兩男跳辣身舞，觀看性更高，徐天佑說：「演出唔係問題，排先尷尬。」黃又南即提議拍下排舞片段，天佑即嫌棄說：「我拍你啦。」<br>採訪：馬建華<br>攝影：陳俊強</p></body></html>
