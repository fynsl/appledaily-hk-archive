<html><header><meta charset="utf-8"><title>中環在線：提曹醫生　張德熙：冇見過 - 李華華</title></header><body><h1>中環在線：提曹醫生　張德熙：冇見過 - 李華華</h1><p>David Webb炮製嘅「謎網50」，越來越多股份停牌，金銀業貿易場理事長張德熙擔任主席嘅泰加保險（6161）亦係「謎網50」之一，不過，張德熙似乎冇受影響，噚日泰加保險位於中環嘅新office開張，立法會議員陳健波亦有到賀。</p><p>陳健波大讚張德熙好威水，一定係賺咗好多錢，先有能力用咁大地方做辦公室。到底新office有幾大？張德熙話，有成萬六呎㗎，仲要係自置物業。<br>不過，提到近日牽涉「謎網50」嘅殼股界紅人曹貴子，張德熙就只係簡單回應「冇見過」，然後就沒有然後了。<br><br>李華華</p></body></html>
