<html><header><meta charset="utf-8"><title>安儀手執七冠唔滿足</title></header><body><h1>安儀手執七冠唔滿足</h1><p>啱啱喺世界業餘桌球錦標賽取得女單銅牌嘅吳安儀，噚日跟大隊返港。安儀今年打咗18個比賽，去咗12個國家，手執七個海外冠軍，包括四個世錦賽冠軍，但佢話唔想用「大豐收」嚟形容，「唔想太易滿足，但預計明年目標更難達成。」本月17號滿27歲嘅安儀，2015年曾奪「星中之星」，問佢今年有冇機會再攞，佢就話順其自然，唔會太刻意去諗。噚日一齊返嚟嘅仲有安儀爸爸吳任水，佢話好滿意入到世業賽大師賽八強，仲希望阿女未來可以贏盡所有冠軍。</p></body></html>
