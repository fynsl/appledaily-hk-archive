<html><header><meta charset="utf-8"><title>趣趣地：巴塞無尼馬　美斯：防守好咗</title></header><body><h1>趣趣地：巴塞無尼馬　美斯：防守好咗</h1><p>MSN雖然今季拆夥，但見尼馬經常趁放假返巴塞隆拿探吓美斯同蘇亞雷斯兩位舊拍檔，就知三個感情有幾深厚。不過，美斯呢排受訪時竟話尼馬走後，巴塞被迫改少少踢法，攻力係爭咗啲，但防守變好咗，唔知個意思係咪想話球隊冇咗尼馬更好？另外，由於上周發生咗對華倫西亞時，美斯入球過咗白界卻被判詐糊，西甲賽會已下定決心下季會跟住計畫，引入視像助理球證技術（VAR），希望場上判決日後可以更公平。</p></body></html>
