<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Ben Sir提升港式粗口</title></header><body><h1>【馮仁昭四圍超】Ben Sir提升港式粗口</h1><p>歐陽偉豪（Ben Sir）噚日喺新蒲崗為明年1月舉行嘅「18膠送保育港式粗口之門」召開記者會，佢笑稱想為港式粗口提升，向聯合國申請非物質文化遺產。佢又指今次除咗以粗口提升為主題外，仲會唱張國榮嘅歌。<br>問到會唔會請季蘋蘋、麥美恩等人做嘉賓？Ben Sir話對方好貴。提到無綫發出「禁奶令」，佢笑住話：「我哋可以飲奶粉，我哋台上禁奶令。」<br>撰文：馮仁昭</p></body></html>
