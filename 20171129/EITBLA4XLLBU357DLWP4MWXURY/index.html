<html><header><meta charset="utf-8"><title>陳啟泰演大佬嗌恐怖</title></header><body><h1>陳啟泰演大佬嗌恐怖</h1><p>陳啟泰日前與王宗堯、田啟文在元朗拍攝ViuTV新劇《Plan B》，飾演黑社會大佬的陳啟泰望着王宗堯被人搜身，眼神相當陰沉，陳啟泰說：「其實之前同導演傾過，呢個角色有兩個恐怖位，一個位係殺人，另一個位係諗計害人，對我嚟講係一個大挑戰，所以我咪諗啲位做到表裏不一，表面上可能會成日同人傾偈，又會教吓你啲嘢，但實際上內心做嘅行為又係另一套，係一個殺人唔眨眼嘅人！」<br>陳啟泰透露已有近十年沒拍港劇：「我當然希望可以拍啲香港劇，但係做演員好被動，近年只係喺內地拍劇，遲啲又會返內地拍網劇，今次好大機會又係做壞人。」<br>採訪：唐琛悠</p></body></html>
