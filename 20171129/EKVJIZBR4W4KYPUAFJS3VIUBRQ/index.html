<html><header><meta charset="utf-8"><title>劉德華整蛋糕賀囡囡</title></header><body><h1>劉德華整蛋糕賀囡囡</h1><p>劉德華昨日在中環置地廣場，為願望成真基金聖誕慈善義賣活動擔任活動大使及主禮嘉賓，華仔在台上分享童年願望，曾患病的願望童送上圖畫和曲奇，並親手餵華仔食。司儀問華仔會否想開餅店？他說：「我真係諗過，會平啲租舖畀我。」<br>華仔表示想過開甜品舖，最拿手是整蛋糕，他說：「好多人食過，《九一神鵰俠侶》已經開始整，個女每年生日蛋糕都係我整，無論邊個人送嘅蛋糕幾靚，我都會整，雖然都係整海綿蛋糕，但每年都有啲唔同，個女食唔晒，啲賓客都會食晒，幾受歡迎。」問近年開始食齋的他會否想寫食譜？他說：「有鑽研吓齋菜，但整食譜教人就未必得。」<br>採訪：曹家誠<br>攝影：陳慧安</p></body></html>
