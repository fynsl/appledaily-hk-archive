<html><header><meta charset="utf-8"><title>真係一個人過聖誕？朴信惠驚喜收花派心心</title></header><body><h1>真係一個人過聖誕？<br>朴信惠驚喜收花派心心</h1><p>韓劇《Doctors》女星朴信惠昨日現身澳門，出席代言品牌舉行嘅聖誕樹亮燈儀式，提早跟粉絲慶祝聖誕節。<br><br>前日朴信惠就率先由韓國飛去澳門作準備，更於Instagram公開新自拍。飛抵澳門後，朴信惠更驚喜收到一大紮玫瑰花、禮物同氣球，唔知係邊個咁有心思？朴信惠更開心到拍片，並立即放上Ig，又做出心心手勢，留言：「我一個人嘅聖誕，興奮，多謝。」當粉絲估係唔係有追求者送花時，朴信惠就標籤咗品牌名，避免粉絲亂估。</p></body></html>
