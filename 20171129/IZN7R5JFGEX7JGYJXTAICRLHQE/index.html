<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳嘉倩男友唔係馬主仔</title></header><body><h1>【馮仁昭四圍超】陳嘉倩男友唔係馬主仔</h1><p>陳嘉倩月初俾《蘋果》影到去完港台主持節目之後，獲男友做柴可夫接送兼搭膊攬腰遊勻港九新界。戀情曝光後，陳嘉倩嘅男友好快被起底，噚日又有周刊報道，指陳嘉倩男友Stephen，自稱喺馬會任職副教練，爸爸係馬主，屋企做沉香生意，原來Stephen爸爸公司係電子零件同電器，公司註冊地址係坪輋，相信佢爸爸只係原居民，唔係馬主。<br>撰文：馮仁昭</p></body></html>
