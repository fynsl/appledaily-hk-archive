<html><header><meta charset="utf-8"><title>機場堆滿火山灰峇里國際機場續關閉1天</title></header><body><h1>機場堆滿火山灰<br>峇里國際機場續關閉1天</h1><p>印尼度假勝地峇里島的阿貢火山（Mount Agung）近日活動加劇，當局鑑於「航道被火山灰覆蓋」，今早宣佈峇里國際機場延長關閉24小時，直至當地明早7時。<br><br>阿貢火山近日出現多次爆炸巨響和冒出大量火山灰，更開始出現火山泥流。當局周一將火山警戒級別升至最高的第4級，即隨時有大爆發危機，離火山僅約60公里的伍拉賴國際機場（I Gusti Ngurah Rai International Airport）昨日起關閉，數百航班取消，方圓10公里約10萬人要疏散。<br><br>路透社<br></p></body></html>
