<html><header><meta charset="utf-8"><title>中環在線：恒生零售一姐嘆　食蛇唔夠氣氛 - 李華華</title></header><body><h1>中環在線：恒生零售一姐嘆　食蛇唔夠氣氛 - 李華華</h1><p>恒生總行頂樓嘅博愛堂，素來以蛇羹聞名。正所謂「秋風起，三蛇肥」，噚日恒生零售銀行及財富管理業務主管關穎嫺（Margaret）同傳媒一聚，當然要同大家補補身。<br>雖然就快踏入12月，但Margaret都話，就到聖誕天氣都未係好凍，諗起前兩年，12月在屋企凍到騰騰震，今年似乎冇乜氣氛。</p><p>不過點到好啦，恒生蛇羹依舊足料好味。唔講唔知，佢哋嘅花膠五蛇羹係由飯鏟頭、金錢豹、過樹榕、百花蛇同三索線，五種蛇肉拆成絲，加埋花膠絲、雞絲同花菇絲燴成羹，真係少擔心機都煲唔掂。<br><br>李華華</p></body></html>
