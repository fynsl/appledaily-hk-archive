<html><header><meta charset="utf-8"><title>球壇騙案之通緝五大玻璃人</title></header><body><h1>球壇騙案之通緝五大玻璃人</h1><p>據最新報道，皇家馬德里今晚西盃第4圈次回合，勢會安排傷癒嘅加里夫巴利上陣，球迷們，有得睇好睇多啲喇！<br><br>球迷應該聽過「玻璃人」，意思係容易受傷的男人。好多時球隊高價收購球員，但傷多過踢，唔使做就有人工，但偏偏有球隊繼續受騙。今集《動訊》會同大家通緝五大玻璃人！<br><br>五大玻璃人：<br>1. 華美倫 (巴塞後衛)<br>2. 馬高列奧斯 (多蒙特中場)<br>3. 根度簡 (曼城中場)<br>4. 史杜列治 (利物浦前鋒)<br>5. 加里夫巴利 (皇馬中場)</p></body></html>
