<html><header><meta charset="utf-8"><title>灰熊八連敗炒教練</title></header><body><h1>灰熊八連敗炒教練</h1><p>灰熊周日主場以88:98不敵網隊，常規賽連輸八場，教練費斯戴爾（David Fizdale）喺美國時間周一被解僱，聯席教練碧格史達夫（J.B. Bickerstaff）暫代佢嘅位置。</p><p>事件引起唔少迴響，曾經同費斯戴爾喺熱火合作嘅勒邦占士（LeBron James）同韋迪（Dwyane Wade）都開口力撐，直言費斯戴爾只係代罪羔羊。至於周一常規賽，騎士憑占士射入30分，作客以113:91挫76人。</p></body></html>
