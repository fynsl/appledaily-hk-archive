<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】師兄睇死祖兒難圓夢</title></header><body><h1>【馮仁昭四圍超】師兄睇死祖兒難圓夢</h1><p>劉浩龍（師兄）噚日到商台宣傳新歌《不一定》，被問到係咪一定要結婚，佢話唔一定，結婚都係為咗生小朋友，對於女友容祖兒喺另一節目指結婚要審慎考慮，師兄認同大事要安排妥當處理。</p><p>講到祖兒有意聖誕節丟低佢去旅行，願望係環遊世界，佢話：「祝佢有呢個時間，但冇一個藝人有時間去環遊世界。」師兄明年一月忙完電影宣傳後就要為演唱會排練。<br>撰文：馮仁昭</p></body></html>
