<html><header><meta charset="utf-8"><title>趣趣地：比列素入院治癌暫別西維爾</title></header><body><h1>趣趣地：比列素入院治癌暫別西維爾</h1><p>上星期對利物浦場歐聯分組賽，有指西維爾教練比列素半場嗰陣突然同球員講自己患上前列腺癌，激發眾將鬥志，結果喺落後三球嘅劣境下追成3:3，成為一時佳話。大眾賽後好關注呢位教練嘅健康狀況，而佢落實會喺周二正式接受手術，球會官方就話會密切同呢位教頭聯絡，睇佢幾時好得番，但家陣就答唔到大家確實嘅回歸日子。至於佢停工後，西維爾會由助教馬古西斯頂上，出任臨時主帥。</p></body></html>
