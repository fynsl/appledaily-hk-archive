<html><header><meta charset="utf-8"><title>黃宗澤坐車煙癮起</title></header><body><h1>黃宗澤坐車煙癮起</h1><p>黃宗澤（Bosco）日前隨劇集《溏心風暴3》一班演員，出席在鰂魚涌舉行的活動，活動約下午2時結束，Bosco離場後即匆匆跳上七人車，直駛去尖沙嘴海港城。其間Bosco煙癮起，不但在車廂煲煙，還將夾着煙頭的手伸出車窗外，以防煙灰跌在車廂內。</p><p>Bosco更爭分奪秒，利用車程的時間在車上換衣服，落車時已「變身」的他，和助手齊齊戴上口罩，再一個箭步走入海港城一間酒店。他大約逗留了一個多小時才離開，而他離開時同樣看似十分趕時間，急急腳跳上車，然後再由尖沙嘴經落馬洲去深圳。<br>採訪、攝影：梁繼光</p></body></html>
