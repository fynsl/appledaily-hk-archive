<html><header><meta charset="utf-8"><title>趣趣地：愛華頓招手　艾拿戴斯長約先諗</title></header><body><h1>趣趣地：愛華頓招手　艾拿戴斯長約先諗</h1><p>愛華頓同西布朗炒完領隊後，家陣都仲用緊助教臨時領軍，但上周先解僱普利斯嘅西布朗，可能仲快過愛華頓落實新帥人選，前紐卡素領隊柏度據講上任在即，而且球會仲要求佢將娛樂性踢法帶入球隊，希望改變之前普利斯嗰種保守風格。至於愛華頓就兜兜轉轉，因為挖角唔到屈福特嘅馬高施華，結果又想搵番「大Sam」艾拿戴斯，但對方之前已開出條件，要一份長約而唔係六個月短約，就睇拖肥高層到底點諗。</p></body></html>
