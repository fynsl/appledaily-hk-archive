<html><header><meta charset="utf-8"><title>陳蕊蕊搞生意唔理過程</title></header><body><h1>陳蕊蕊搞生意唔理過程</h1><p>陳蕊蕊與筱靖昨日於土瓜灣出席「S. Beat party room」開幕禮，蕊蕊以五位數字投資這家派對房間，她說：「之前投資過美人魚學校，今次投資少少，學吓做生意，其實美人魚學校都未回本，不過都有信心嘅，嚟緊會搞多啲唔同課程同大型比賽，希望多啲人留意海洋保育。」她更笑言只會花錢投資，其他經營過程都不太理會，故絕對不會跟另一股東嗌交。<br>同場的筱靖笑言有分享自己做生意受騙的經歷，她說：「有同蕊蕊講要帶眼識人，𠵱家餐廳重新做起，係艱難嘅，今個月係淡季，會蝕少少，全心寄望下個月聖誕節，呢個月頂住先，要努力。」<br>採訪：羅慧敏<br>攝影：陳俊強</p></body></html>
