<html><header><meta charset="utf-8"><title>美韋達登長城騷貴袋</title></header><body><h1>美韋達登長城騷貴袋</h1><p>不敗拳王美韋達近日展開名為「世界拳王美韋達中國行」為主題嘅中美體育文化交流第一站，亦係佢首次出訪內地。所謂「不到長城非好漢」，佢嚟到中國之後，第一時間就以一身豪華裝束登上萬里長城，除咗身上嘅衣着全係名牌，一對紅色長皮靴勁搶眼，手上更拎住一個價值260萬人民幣（約307萬港元）嘅法國品牌Herm箢s手袋，好霸氣咁喺長城影相留念。美韋達早喺周日晚上八點已抵達北京首都國際機場，雖然較原定時間遲咗三個鐘，但機場仍有唔少粉絲守候。</p></body></html>
