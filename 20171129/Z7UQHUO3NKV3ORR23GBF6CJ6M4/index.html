<html><header><meta charset="utf-8"><title>李美智死後兩周被發現</title></header><body><h1>李美智死後兩周被發現</h1><p>曾演出《首爾的月亮》及《巨商金萬德》等韓劇的資深女星李美智，昨日被揭兩周前因腎病離世，終年58歲。</p><p>根據韓國報道指，獨居在首爾驛三洞的李美智因寓所傳來惡臭，隨後鄰居報警才發現李美智已經死亡多日。經驗屍後警方表示李美智具體死亡時間大概是兩周前，死亡原因是突發性的腎臟疾病，續指：「CCTV顯示李美智本月8日獨自一人回到家中，亦沒有人出入過其家，驗屍報告確認死因是泌尿系統疾病。」李美智昨日於首爾聖母病院設靈，今早出殯。<br>撰文：施洛冰</p></body></html>
