<html><header><meta charset="utf-8"><title>中環在線：翠華推「溏心滑蛋飯」 - 李華華</title></header><body><h1>中環在線：翠華推「溏心滑蛋飯」 - 李華華</h1><p>大台劇「溏心風暴3」周一啟播，咁啱噚日贊助套劇嘅翠華（1314）舉行業績會，主席李遠康提到，首啟當日專程到將軍澳一個Party，同一眾大台藝人同高層睇電視，「喺佢哋一個Party上睇，一路食飯一路睇，做得好好呀！」<br>佢仲提到集團都有幫套大台劇搞Gimmick，首播當日喺餐牌上加咗一系列「溏心餐」，包括溏心滑蛋飯、麻辣粉麵等，佢話自己都有去店舖試過，反應唔錯㖭，未來會睇市場反應先考慮再推，暫時係午市先有。<br><br>李華華</p></body></html>
