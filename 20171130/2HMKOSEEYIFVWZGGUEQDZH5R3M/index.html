<html><header><meta charset="utf-8"><title>鄧麗欣同小牛有聯絡</title></header><body><h1>鄧麗欣同小牛有聯絡</h1><p>鄧麗欣（Stephy）、周秀娜及導演火火昨日到商台宣傳新片《女士復仇》，電影講述向出軌男士復仇，Stephy指現實中不會容忍出軌男，娜姐則說：「如果唔講啖氣谷住好難忍得落，我會馬上解決，如果要拖咁我咪好冇面。」談到男女日常生活的磨擦，火火說：「最怕啲女人坐喺度放黑氣，問你做乜又話冇嘢。」Stephy聞言笑謂：「呢招我試過，但唔work。」娜姐亦笑稱常用這招。</p><p>此外，有報道指Stephy母親力阻她和緋聞同性好友小牛來往，Stephy斥報道失實：「有聯絡，早前佢排球隊紀錄片首映，我都有去支持。」<br>採訪、攝影：曹家誠</p></body></html>
