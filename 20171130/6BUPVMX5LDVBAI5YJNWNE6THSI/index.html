<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Aka想請祖兒睇畫展</title></header><body><h1>【馮仁昭四圍超】Aka想請祖兒睇畫展</h1><p>女子組合Super Girls嘅Aka噚日去商台宣傳佢喺下月舉行嘅畫展，Aka呢次為「香港婦女中心協會」慈善畫展出力，畫咗20幅以女性為主題嘅鋼筆畫，Aka話：「女性面對好多壓力，失婚婦女更面對婚姻、小朋友、經濟及照顧雙親等壓力。今次為佢哋籌款，想請偶像容祖兒嚟睇。」Aka又話花半年時間畫畫：「畫得耐對眼好似有飛蚊症，媽咪有煮補品畀我補眼。」<br>撰文：馮仁昭</p></body></html>
