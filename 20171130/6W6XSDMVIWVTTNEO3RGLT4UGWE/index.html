<html><header><meta charset="utf-8"><title>趣趣地：世盃海報　玩懷舊風</title></header><body><h1>趣趣地：世盃海報　玩懷舊風</h1><p>明年夏天世盃分組抽籤周五先進行，但根據國際足協（FIFA）官方公佈賣飛情況，話首輪已經賣出逾75萬張門票，除咗東道主俄羅斯佔買飛人數嘅47%，未能晉身世盃決賽周32強的美國、中國同埋以色列嘅人民，竟然入到買飛榜頭10名；今屆世盃決賽最貴波飛達829鎊，即係大約8,600港元，比起四年前巴西世盃，貴咗成1,500港元。另外，今屆世盃官方海報（圖）大玩懷舊風，搵咗國寶級門將「八爪魚」耶辛作為海報封面人物。</p></body></html>
