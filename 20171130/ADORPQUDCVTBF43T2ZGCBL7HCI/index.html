<html><header><meta charset="utf-8"><title>楊玉梅炒車多人慰問</title></header><body><h1>楊玉梅炒車多人慰問</h1><p>楊玉梅、顏子菲及黃又南等前晚到尖沙嘴出席「香港品牌總商會理事會成立大典暨就職晚宴」，楊玉梅日前在彌敦道發生交通意外，當時乘坐由男友人駕駛的私家車，被一輛懷疑失控的士反彈碰撞，她說：「好彩冇事，感恩。車身花咗，希望啲人唔好揸太快，急還急，人命好重要，應該互相包容同忍讓。」她笑謂事件迅速上了即時新聞，即收到不少朋友來電慰問：「𠵱家周街都係狗仔隊，好彩今次唔係偷食。」<br>31歲的顏子菲透露早前獲一位略懂風水命理的朋友贈言，批她下年出嫁，她說：「我連男朋友都未有，但白羊座嘅女仔有閃婚可能。」 <br>採訪：黃曉妍<br>攝影：陳俊強</p></body></html>
