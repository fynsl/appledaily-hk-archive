<html><header><meta charset="utf-8"><title>曾志偉籌備追思會</title></header><body><h1>曾志偉籌備追思會</h1><p>曾志偉昨日透露與六嬸相處幾十年，他傷感表示：「佢好愛電影、電視，事無大小照顧得好好，甚至一片草、洗手間乾唔乾淨、餐廳都好，放晒所有時間喺呢個行業，由邵氏年代，方小姐已為電影貢獻，後來到TVB年代佢都跟隨邵生，直到邵生離開，方小姐都跟隨邵生宗旨去營運。」<br>提到與六嬸的難忘事，曾志偉說：「佢成日鼓勵我哋拍多啲戲，雖然我成日蝕錢，佢都會繼續支持。」他又表示現階段會主力處理下月12日六嬸的追思會，已經與各方商討中，希望可以有更多人參與，與方小姐好好道別。  <br>採訪：羅慧敏、曹家誠</p></body></html>
