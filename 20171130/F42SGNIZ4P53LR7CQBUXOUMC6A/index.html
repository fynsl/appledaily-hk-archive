<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林作當眾俾新歡捽面</title></header><body><h1>【馮仁昭四圍超】林作當眾俾新歡捽面</h1><p>林作又有新目標，噚日有周刊影到佢同新歡Jacqueline去數碼港睇戲，散場時落住雨，林作除件西裝畀女友當雨褸。上咗扶手電梯之後，女方忍唔住捽林作塊面，仲見佢哋四目交投，有想咀嘴舉動，不過最後忍住。佢哋去到停車場冇即刻上車，手拖手行咗一陣之後，林作至車女友返屋企。林作噚日回覆本報時以唔記得推搪：「我目前淨係想搞好事業。」<br>撰文：馮仁昭</p></body></html>
