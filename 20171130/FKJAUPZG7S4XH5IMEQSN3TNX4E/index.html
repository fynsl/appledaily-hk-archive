<html><header><meta charset="utf-8"><title>朱咪咪叫細仔旅行結婚</title></header><body><h1>朱咪咪叫細仔旅行結婚</h1><p>朱咪咪、阮兆祥與林建煇醫生昨日現身九龍灣，為大後日假伊館舉行的《耳愛傳聲慈善演唱會2017》綵排。今年榮升奶奶的朱咪咪，指年初開完紅館騷之後，便籌備大仔婚禮：「9月喺香港擺酒，10月喺新加坡，11月喺馬拉，我希望大家開心食餐飯，所以自己搞氣氛。」她笑指跟細仔商量，提議細仔旅行結婚。<br>阮兆祥則表示曾因用棉花棒清潔耳垢令耳道受損發炎，短暫影響聽力，自此不再自行清潔耳道。林醫生認為幫助聽力有問題小朋友，可改變他們一生。<br>採訪：馬建華<br>攝影：仇志德 </p></body></html>
