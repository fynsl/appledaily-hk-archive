<html><header><meta charset="utf-8"><title>【遺產安排】胞妹處理基金</title></header><body><h1>【遺產安排】胞妹處理基金</h1><p>方逸華生前協力打理電視王國外，理財投資有道，當中最愛投資「磚頭」買物業，不少集中西貢地段，加上在無綫市值近4.7億股份，未計現金及其他投資，身家保守估計有38億。<br>據知六嬸早年已作遺產分配安排，由於六叔在2014年離世時，其家族持有的「邵逸夫慈善基金」一直由六嬸擔任主席，估計超過200億的遺產有一半早已注入基金，而六嬸亦有意將自己的遺產加到基金，壯大亡夫的慈善事業。六嬸生前主理基金會運作，當時兩位胞妹蔡梅芝和李潔儀亦有參與基金管理工作，相信會接手管理，而經常陪伴六嬸出入的愛將Raymond，好大可能會加入管理相關的基金。</p></body></html>
