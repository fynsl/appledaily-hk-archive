<html><header><meta charset="utf-8"><title>十指緊扣遊超市諸葛紫岐孖老公二人世界</title></header><body><h1>十指緊扣遊超市<br>諸葛紫岐孖老公二人世界</h1><p>恩愛夫妻諸葛紫岐（Marie）和薛嘉麟，日前拍拖行銅鑼灣，當日黃昏6時許，Marie穿牛仔褲襯波鞋，再加黑超及一個價錢幾十萬的Hermès手袋，和老公去超級市場買餸。</p><p>諸葛蹺實老公</p><p>購物始終是女人強項，當日大多都是Marie揸主意，薛嘉麟負責推購物車，一直緊貼老婆，Marie後來蹺實老公手臂，之後薛嘉麟更一手推車，一手拖着老婆，二人再慢慢行去收銀處付錢。薛嘉麟雖然抽到一袋二袋，但二人行去停車場取車期間，亦全程和Marie十指緊扣，恩愛度爆燈。<br>採訪、攝影：徐錦池、羅德光</p></body></html>
