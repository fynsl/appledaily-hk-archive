<html><header><meta charset="utf-8"><title>陳敏之做小三博鬧</title></header><body><h1>陳敏之做小三博鬧</h1><p>陳敏之昨日到新城電台宣傳新劇，她表示有看自己的演出，但她的戲份集中在十幾集之後，主要與有婦之夫唐文龍有一段情。陳敏之說：「講我哋相愛不能愛，亦不能自拔，自己係個富家女，唔理家族關係，同文龍發展出感情。」<br>談到戲中與唐文龍的床戲成為焦點，陳敏之說：「床戲唔係焦點，只係反映社會上嘅問題，很愛但不能愛。」她指唐文龍在埋位拍攝前，要做掌上壓，希望有最佳線條拍攝，對於怕不怕出街被觀眾罵是小三，陳敏之說：「𠵱家觀眾接受程度高，就算係俾人鬧，即表示自己演得好。」<br>採訪、攝影：張俊銘</p></body></html>
