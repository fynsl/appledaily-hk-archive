<html><header><meta charset="utf-8"><title>徐子珊自嘲似跨境學童</title></header><body><h1>徐子珊自嘲似跨境學童</h1><p>徐子珊昨日在九龍灣出席活動，一身低胸裝輕露事業線的子珊，自爆既開心又緊張，原因是修讀的心理學碩士課程，本周就要考試，另方面又忙於拍攝網劇，她說：「𠵱家好似跨境學童，劇組喺深圳，又要返香港，會把握坐車時間做功課寫論文。」</p><p>畢業後會否轉行？子珊說：「到時先算。啲同學以為我返學係因為要拍戲，我唔係呀，希望可以學以致用，挑戰演心理學家角色。<br>採訪、攝影：羅慧敏</p></body></html>
