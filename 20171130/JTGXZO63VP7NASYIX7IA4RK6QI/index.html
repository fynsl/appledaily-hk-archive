<html><header><meta charset="utf-8"><title>董建華曾蔭權前後腳致祭</title></header><body><h1>董建華曾蔭權前後腳致祭</h1><p>方逸華縱橫商界多年，長袖善舞，在官商界擁有不少人脈，昨日兩位前行政長官董建華及曾蔭權分別前來，向六嬸作最後送別。</p><p>董建華在昨午大約4時乘坐政府車到達，並由多名保鑣陪同，而曾蔭權則於傍晚6時許與太太鮑笑薇一齊抵達，二人一臉肅穆，逗留了半小時離開，兩位前特首均由李寶安親自迎送。其他到場致祭的政商界人士包括港大校委會主席李國章、香港大學微生物學系講座教授袁國勇，而嘉華集團呂志和就送上花牌。<br>採訪：羅慧敏、曹家誠</p></body></html>
