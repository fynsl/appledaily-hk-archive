<html><header><meta charset="utf-8"><title>趣趣地：卡拉賓壓武磊　膺亞洲球王</title></header><body><h1>趣趣地：卡拉賓壓武磊　膺亞洲球王</h1><p>2017年度亞洲足球先生周三喺泰國公佈，頒獎禮前聲言自己唔係陪跑嘅上海上港前鋒武磊，最終都輸咗畀敍利亞國腳奧馬卡拉賓（Omar Kharbin），無緣登上「亞洲球王」嘅寶座。其實武磊今次輸畀對方，都屬意料之內，因現年23歲嘅卡拉賓今季狀態大勇，為沙地球隊希拉爾征戰13場亞冠，轟入10球成為亞冠神射手。值得一提嘅係，已經連續四屆嘅亞足先生，都係由亞冠亞軍嘅球員奪得，唔通亞洲足協想藉獎項安慰佢哋？</p></body></html>
