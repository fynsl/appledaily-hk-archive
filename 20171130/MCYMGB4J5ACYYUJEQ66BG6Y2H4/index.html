<html><header><meta charset="utf-8"><title>隔牆有耳：鋮浚哥求婚　偲嫣晒戒say yes - 李八方</title></header><body><h1>隔牆有耳：鋮浚哥求婚　偲嫣晒戒say yes - 李八方</h1><p>嘩，嘩，嘩，噚日全城唔少港男，為咗一宗婚訊，笑中有淚，唔通可恨當中嘅新郎，唔係佢？邊位女士咁巴閉，婚事震驚全城呢？之咪就係正義聯盟主席李偲嫣。</p><p>久未露面嘅李偲嫣，噚日下午喺佢fb公佈喜事，話會喺明年初夏結婚，同時多謝外界嘅祝福。有圖有真相？所以佢展示咗一幅婚戒照片，但就唔見人樣。據了解，李偲嫣嘅未婚夫係香港專業進修學校國際教育部副總監謝鋮浚，兩人年齡相若，同樣都係再婚，謝鋮浚早前向李偲嫣求婚並獲對方應允。</p></body></html>
