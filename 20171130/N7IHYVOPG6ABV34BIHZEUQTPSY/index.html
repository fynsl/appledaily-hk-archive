<html><header><meta charset="utf-8"><title>隔牆有耳：浸大貓狗醫生　救sem尾學生 - 李八方</title></header><body><h1>隔牆有耳：浸大貓狗醫生　救sem尾學生 - 李八方</h1><p>讀書讀到頭暈暈，成日捱夜無厘精神，如果狗仔貓仔同大家玩番陣，相信都係有助提神！<br>香港浸會大學噚日就請咗動物醫生去到大學圖書館，為正在忙碌溫書趕功課做project嘅同學們加油同打氣（圖）。浸大同學可以近距離接觸受訓嘅狗醫生和貓醫生，都相當興奮，同場仲設有愛寵講座，講解動物醫生點樣透過佢哋特有嘅技能，為病人同有需要人士帶嚟生理同心理健康療效。<br>唔知添馬政府總部或者立法會大樓，會唔會考慮邀請動物醫生到臨，為在內工作嘅人員調理身心？</p></body></html>
