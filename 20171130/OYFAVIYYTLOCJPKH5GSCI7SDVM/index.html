<html><header><meta charset="utf-8"><title>樂基兒花18小時離峇里</title></header><body><h1>樂基兒花18小時離峇里</h1><p>身在印尼度假勝地峇里的樂基兒（Gaile），近日受到當地的阿貢火山（Mount Agung）爆發而滯留，昨日她在Ig上載五條短片，講述離開峇里到泗水返港經過。<br>短片大多在車廂中拍攝，事關Gaile要坐18小時長途車由峇里去泗水，其間還要坐渡輪，她在渡輪上還自娛：「渡港期間練習一下鋼管舞。」《蘋果》聯絡Gaile，她以英文回覆：「沒甚麼事，都一樣，但天氣差飛不到，所以我們揸車去另一個國際機場，今早6點開始揸車。」她又謂：「現在去泗水，明天早機去雅加達，再返香港，不用擔心。」<br>採訪：林妙萍</p></body></html>
