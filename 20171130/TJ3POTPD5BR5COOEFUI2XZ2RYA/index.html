<html><header><meta charset="utf-8"><title>【來生再見】六叔長眠新加坡</title></header><body><h1>【來生再見】六叔長眠新加坡</h1><p>六嬸今日舉殯，至於亡夫邵逸夫（六叔）2014年1月在家中辭世，享年107歲。喪禮在六叔離世後第四日舉行後火化，其後在邵氏影城舉行追思會後，骨灰由六叔長子維銘和次子維鍾帶返新加坡，安放在當地三江公祠的骨灰龕內。儀式進行時由維銘、維鍾及三十名至親出席，在由法師誦經下，兩名兒子與親友齊齊為六叔祝禱。<br>三江公祠為江蘇、浙江和江西三省同鄉而設，六叔與三江公祠及負責管理的三江會館頗有淵源，2007年三江會館獲邵氏基金捐款，為公祠進行大翻新，現時邵維銘乃三江會館其中一個名譽會長和信託人。</p></body></html>
