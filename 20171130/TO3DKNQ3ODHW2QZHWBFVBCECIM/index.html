<html><header><meta charset="utf-8"><title>梁洛施換保鑣保私隱</title></header><body><h1>梁洛施換保鑣保私隱</h1><p>現年29歲的梁洛施（Isabella）為李澤楷誕下8歲大仔長治及一對7歲孖仔H&amp;N，近日有周刊影到Isabella與年約40多歲的四眼男在圓方約會，撐枱腳期間狂啜33次。報道又指Isabella在李澤楷安排下搬入數碼港居住。但有指Isabella想保私隱，決定搬屋兼換過一批保鑣，出入以的士代步。<br>雖然感情有着落，但Isabella未有疏忽照顧三個囝囝。早前影到她帶着孖仔H&amp;N去淺水灣公園玩，樣子跟父親及爺爺相似，難怪深得李嘉誠歡心。報道又指Isabella跟李澤楷有共識，不會干涉其私人生活，但首要是照顧兒子。<br>撰文：李森</p></body></html>
