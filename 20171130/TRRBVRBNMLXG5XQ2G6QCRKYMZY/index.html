<html><header><meta charset="utf-8"><title>克勤為打波搬近球場</title></header><body><h1>克勤為打波搬近球場</h1><p>李克勤昨日到粉嶺出席「瑞銀香港高爾夫球慈善杯」記者會，為活動主持開球禮。克勤指太太盧淑儀本身是高爾夫球教練，但自從二人要照顧小朋友之後，就沒有時間再打波，他說：「𠵱家轉打羽毛球，因為時間短，可以等小朋友瞓咗先打。」<br>以前熱愛打高爾夫球的克勤，自言因此搬到清水灣高球場附近居住，早上起床就即去打波，他說：「最癲嘅時候係一星期打14場波，即係每日打兩場，太太亦因為鍾意高球，曾經去高球場工作咗幾個月，仲考埋個教練牌。」下月6日是克勤50歲生日，他表示或與家人食飯及與歌迷聚會，聖誕會留港陪家人。<br>採訪、攝影：張俊銘</p></body></html>
