<html><header><meta charset="utf-8"><title>Baby從對手身上學戲</title></header><body><h1>Baby從對手身上學戲</h1><p>楊穎（Angelababy）早前出席百度品牌數字資產榜頒獎禮，獲頒「年度最具價值女藝人」獎，而鹿晗獲頒「年度最具價值男藝人」獎。Baby以一身藍色刺繡紗裙亮相，對於獲獎，她表示開心：「我要感謝我的粉絲朋友們，感謝你們對我的喜愛和鼓勵，還要感謝傳媒和品牌商對我一如既往的肯定。未來我會繼續努力，不辜負大家的厚愛。」<br>正與吳秀波合作的Baby，透露兩人拍攝以職場為題材的電視劇《欲望之城》，她表示在吳秀波身上學到表演心得：「演戲就是活着，你演的每一部戲，在你老了之後回看，都能看到當時自己一個人生的狀態。」<br>撰文：李森</p></body></html>
