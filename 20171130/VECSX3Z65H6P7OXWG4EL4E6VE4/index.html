<html><header><meta charset="utf-8"><title>中環在線：六福抄Pandora？ - 李華華</title></header><body><h1>中環在線：六福抄Pandora？ - 李華華</h1><p>早幾年一個來自丹麥品牌「Pandora」令一班女士趨之若鶩，正當呢個「潘朵拉光環」慢慢褪色時，六福（590）竟推出相類似首飾，同樣係玩「串珠仔」。集團主席兼行政總裁黃偉常話，品牌係由囡囡黃蘭詩（Nancy）設計，噚日仲同一班管理層戴住出席業績會。<br>黃偉常話，新品牌今個禮拜先推出，唔排除之後會開間專門店，而新品牌就名為「Dear Q」，都係由Nancy諗，意思係「親愛的」，平均單價大約係千幾蚊一條，主攻後生仔女。Nancy就話，Dear Q主要係18K金，預計毛利會較一般黃金為高。<br><br>李華華</p></body></html>
