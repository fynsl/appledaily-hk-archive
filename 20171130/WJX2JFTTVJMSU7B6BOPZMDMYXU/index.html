<html><header><meta charset="utf-8"><title>熊黛林孖老公遊台掃街</title></header><body><h1>熊黛林孖老公遊台掃街</h1><p>熊黛林（Lynn）陀B三個月，仍選擇開工，不過趁BB未出世前，她把握時間和老公郭可頌享受二人世界。昨午被本報讀者發現二人現身機場，乘搭國泰航班去台北，身穿黑色衞衣、長裙及波鞋的Lynn，親自搬行李上行李帶寄艙，之後就蹺實老公過海關，表現非常恩愛。</p><p>抵達台北後，Lynn和老公於晚上出動，去打邊爐醫肚，二人並未有揀隱蔽的位置，嗜辣的她更好好胃口。吃完晚飯後，二人就搭車前往饒河街掃夜市，見Lynn買了蜜餞等零食。Lynn亦有在微博上貼selfie相及留言：「像小孩子去秋遊一樣，好開心！好興奮！」<br>撰文：唐如</p></body></html>
