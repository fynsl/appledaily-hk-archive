<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃翊將重組歌迷會</title></header><body><h1>【馮仁昭四圍超】黃翊將重組歌迷會</h1><p>黃翊噚日到商台宣傳新歌，佢話已經有25年冇新作，今次首新歌早喺6月時已經收到，因為用咗好多時間去錄音，加埋拍MV，所以𠵱家至排到期推出，嚟緊會重組歌迷會。不過重返呢行，佢覺得真係有啲攰：「要錄音、訪問、演出，夜晚仲要返舖頭，我仲有個12歲嘅仔，太太身體又唔係太好，所以真係有啲吃力。但唱歌係我嘅心願同興趣，會盡量享受過程。」<br>撰文：馮仁昭</p></body></html>
