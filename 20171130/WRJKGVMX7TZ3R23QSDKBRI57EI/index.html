<html><header><meta charset="utf-8"><title>趣趣地：柏度出山　掌西布朗</title></header><body><h1>趣趣地：柏度出山　掌西布朗</h1><p>一如所料，前紐卡素及水晶宮主帥柏度（圖）會出山再執教英超球隊，西布朗球會喺周三證實呢單消息，聘請柏度擔任領隊。西布朗喺上星期炒咗普利斯，佢哋唔似愛華頓咁慢手腳，幾日之後已經搞掂揀新帥工作。56歲嘅柏度喺大約一年前被水晶宮炒魷，之後一直冇嘢做，而佢首次帶領西布朗嘅比賽，咁啱就就係水晶宮。柏度透過西布朗官網話：「我好開心有機會同西布朗共同進退，對我首項挑戰，係要盡快帶領球會重返正軌。」</p></body></html>
