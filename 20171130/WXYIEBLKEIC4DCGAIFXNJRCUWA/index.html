<html><header><meta charset="utf-8"><title>胡子彤偷望小田切讓</title></header><body><h1>胡子彤偷望小田切讓</h1><p>袁澧林（Angela）、胡子彤、日本男星小田切讓等日前到新加坡宣傳新片《白色女孩》，並出席新加坡國際電影節，子彤稱不知道小田切讓會現身放映會：「之前冇預計小田切讓會一齊嚟，佢依然咁有型，我係男人都忍唔住要偷望佢幾眼。做完嘢之後，小田切讓、Angela同所有人一齊去食飯，食完海南雞飯，再食叻沙麵同肉骨茶，之後要做運動，我驚會變肥仔。」<br>首次到當地出席電影節的子彤覺得大開眼界：「新加坡國際電影節好有規模，觀眾群多過香港，間戲院仲有百年歷史。」<br>撰文：葉綠悠</p></body></html>
