<html><header><meta charset="utf-8"><title>趣趣地：前鋒碎鑽　好戲在周末</title></header><body><h1>趣趣地：前鋒碎鑽　好戲在周末</h1><p>今屆日聯冠軍誰屬，真係要鬥到周六最後一輪賽事先知。周三補賽第二位嘅川崎前鋒作客浦和紅鑽，靠首席射手小林悠喺上半場14分鐘近門撞射取得全場唯一入球，助前鋒以1:0小勝紅鑽全取三分。前鋒全取三分之後，完成33場聯賽有69分，落後榜首鹿島鹿角兩分，冠軍邊個拎要睇周六煞科戰。川崎前鋒周六會返主場迎戰已經提早降班嘅大宮松鼠，要後上封王首先要贏波，再希望鹿角失分；那邊廂鹿角喺煞科戰會作客磐田山葉。</p></body></html>
