<html><header><meta charset="utf-8"><title>蟒蛇女匿寶馬　去到車房被擒拿</title></header><body><h1>蟒蛇女匿寶馬　去到車房被擒拿</h1><p>【本報訊】土瓜灣鴻福街39號地下車房，昨午1時許，工人檢查一輛寶馬房車時，甫打開車頭冚，驚見一條大蟒蛇躲藏在引擎室內，即時報警求助。警方接報後通知蛇王葉到場協助，蛇王輕而易舉便將大蟒蛇擒獲帶走。<br><br>蛇王葉稱，大蟒蛇只是一條緬甸蟒幼蛇，長約1米，雌性，腹部微脹，相信蛇女是在進食過後，找地方休息，於是爬進肇事寶馬的車頭內。車房表示，肇事寶馬是於昨晚駛到車房等候維修，暫時未知車主是否曾將寶馬駕駛至郊區。</p></body></html>
