<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】王君馨自爆患抑鬱暴食</title></header><body><h1>【馮仁昭四圍超】王君馨自爆患抑鬱暴食</h1><p>王君馨（右）、李彩華（左）同關心妍噚晚喺香港大球場出席福音佈道大會活動，王君馨講番未入行前有患上抑鬱同暴食症，因為有信仰解決病患：「今晚見證分享想講，女仔有好多種靚，信主前係外表上靚，信主後反而好珍惜同愛錫自己，同美麗係唔同，呢樣嘢重要過外貌。」王君馨就講到老公因為唔識聽廣東話所以冇嚟，之前傳咗訊息支持佢，覺得老公好sweet。<br>撰文：馮仁昭</p></body></html>
