<html><header><meta charset="utf-8"><title>趣趣地：甘美奧三奪自由盃</title></header><body><h1>趣趣地：甘美奧三奪自由盃</h1><p>今屆南美自由盃冠軍，由巴甲勁旅甘美奧（圖）奪得。佢哋首回合已經領先阿甲球隊拉魯斯1:0，次回合作客就再由費蘭甸奴同盧恩古靴美上半場各入一球，遙遙領先到3:0，雖然拉魯斯換邊後有荷西辛特射入12碼破蛋，但都無法阻止呢支巴甲球隊兩回合贏3:1，亦係球會歷史上第三次捧盃。佢哋亦獲得今月展開嘅世冠盃參賽資格，將會喺12日亮相四強，對手將會係中冠盃冠軍帕丘卡同非冠盃冠軍韋達卡薩白蘭卡嘅勝方。</p></body></html>
