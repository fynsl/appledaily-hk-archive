<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林家棟倫敦電影交流</title></header><body><h1>【馮仁昭四圍超】林家棟倫敦電影交流</h1><p>林家棟之前應創意香港邀請，以焦點香港電影人身份去咗倫敦，出席香港電影周活動，大會更放映了佢兩套新戲《殺破狼．貪狼》同《狂獸》。家棟話有好多外國觀眾帶埋佢有份參與演出嘅DVD畀佢簽名，之後又參加咗同學生交流佢電影歷程分享會，大會仲話當日學生唔使返學，都估唔到有咁多學生專誠嚟。家棟講到近半年都以鬍鬚造型示人，因為剛拍完鄭保瑞新戲《智齒》。<br>撰文：馮仁昭</p></body></html>
