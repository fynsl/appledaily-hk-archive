<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】周秀娜、Stephy度患難</title></header><body><h1>【馮仁昭四圍超】周秀娜、Stephy度患難</h1><p>周秀娜（左）近年全身投入電影圈，先有年初嘅《29+1》，嚟緊有套《女士復仇》同鄧麗欣（Stephy）拍住上。今次被喻為兩人洗脫花瓶嘅另一部作品，娜姐有場被Kevin Boy追姦嘅戲份，更慘被對方捉住舔臉。娜姐拍完呢場戲之後，同Stephy喺現實中成為患難之交，娜姐話：「間屋環境好差又窄，成日都有老鼠經過，我同Stephy要喺呢個地方拍咁長時間真係度患難㗎！」<br>撰文：馮仁昭</p></body></html>
