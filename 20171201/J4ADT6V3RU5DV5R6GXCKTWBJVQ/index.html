<html><header><meta charset="utf-8"><title>大台月曆曝光狄龍之子勁過視帝兩劇孭飛</title></header><body><h1>大台月曆曝光<br>狄龍之子勁過視帝兩劇孭飛</h1><p>無綫昨日公佈咗2018年月曆，例牌以劇集為主，能夠入圍做月曆嘅劇集應該係重頭劇。單睇劇集，楊明、譚俊彥（即係狄龍個仔）、陳山聰已有兩套重頭劇喺身，反而視帝陳展鵬、黎耀祥、郭晉安等人則只有一套劇，而陳豪、歐陽震華等人，雖未有劇集上榜，但佢哋就喺11月台慶月出現，同阿姐汪明荃、陳百祥、田蕊妮一齊亮相。視后胡定欣除咗有劇集《包青天再起風雲》外，佢亦喺1月同馬國明、黃翠如、蕭正楠、黃智雯等花旦小生嚟個大合照，而好姊妹姚子羚剛喺大馬攞咗女配角，今次亦吐氣揚眉，同樣孭起兩劇。<br></p></body></html>
