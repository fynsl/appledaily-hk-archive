<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】蘇麗珊自認好蝦碌</title></header><body><h1>【馮仁昭四圍超】蘇麗珊自認好蝦碌</h1><p>蘇麗珊近日幫一套聖誕上映嘅動畫《瑪莉與魔女之花》（Mary and the Witch's Flower）配音，故事講女主角瑪莉，因意外得到一晚神奇魔法展開奇幻歷險。蘇麗珊話最緊要係掌握日本動畫嘅節奏同角色情緒變化，好在佢有一件事同女主角一樣：「我自己好鍾意歷險，好似瑪莉一樣，進入魔法世界都會覺得新奇而唔會驚！另外，佢係非常『蝦碌』嘅女仔，呢方面我同佢好似！」<br>撰文：馮仁昭</p></body></html>
