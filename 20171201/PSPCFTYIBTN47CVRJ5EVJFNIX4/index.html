<html><header><meta charset="utf-8"><title>Tiffany下月試鏡</title></header><body><h1>Tiffany下月試鏡</h1><p>韓國女團少女時代前成員Tiffany、台灣演員高以翔及余安安幼女李文騫等昨晚在中環出席意大利品牌旗鑑店開幕，Tiffany現身即起哄動，她以廣東話介紹自己冧fans，指今次以個人身份來港好開心。Tiffany透露目前在美國讀演藝課程，下月會去試鏡，明年應會出新歌。提到泰妍日前遇車禍，Tiffany說有聯絡，指泰妍情況OK，而高以翔表示首次見Tiffany。<br>李文騫表示已搬返港和媽咪同住：「要慢慢習慣，因為八年冇一齊住，我帶咗隻貓返嚟，初初媽咪都唔慣。」她又表示會找工作，但沒計劃向幕前發展。<br>採訪：羅慧敏<br>攝影：沈健程</p></body></html>
