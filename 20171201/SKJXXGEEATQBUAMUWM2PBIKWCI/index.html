<html><header><meta charset="utf-8"><title>趣趣地：巴塞青訓再出影帝？</title></header><body><h1>趣趣地：巴塞青訓再出影帝？</h1><p>巴塞隆拿周三晚喺西盃32強次回合，雖然冇美斯同蘇亞雷斯兩球星，仍大炒丙組仔梅西亞5:0，兩回合大勝8:0入16強。至於中場布斯基斯呢場都冇份踢，但陣中就有一位「布斯基斯2.0」。年僅18歲嘅青訓產品奧里奧爾布斯基斯，首次替一隊比賽，但唔好誤會佢兩個有親戚關係，只不過咁啱同名，又同樣係踢控球中場位置。「布斯基斯2.0」賽後仲話好希望喺場上仿效佢嘅踢法，咁講唔通係想學「大佬」啲影帝級「演技」？</p></body></html>
