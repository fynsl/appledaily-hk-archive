<html><header><meta charset="utf-8"><title>霆鋒整甜品試味無限次</title></header><body><h1>霆鋒整甜品試味無限次</h1><p>【澳門直擊】謝霆鋒昨日赴澳門出席米芝蓮「星」色晚宴，負責製作兩款甜品。問到霆鋒可有找人試菜？他說：「唔使搵人試，創造嘅時候試過好多百次，不過今次要整600個甜品，所以星期日已經嚟咗，早啲嚟準備適應廚房同試焗爐。」<br>是否入廚房比錄音室多？霆鋒指近日有錄新歌，至於演唱會是否在明年舉行？他說：「想美食嘉年華咁，但批文唔易攞。」霆鋒早前見過鍾欣潼男友有甚麼評價？他說：「唔會評價，知道佢開心就得。」另外，賭王四太梁安琪昨晚和猷亨及超盈出席《2017澳博米芝蓮星級拍賣晚宴》，提到猷君與中國超模奚夢瑤拍拖，四太說：「你哋講先知！」<br>採訪、攝影：曾小嘉</p></body></html>
