<html><header><meta charset="utf-8"><title>趣趣地：波亞斯轉行玩賽車</title></header><body><h1>趣趣地：波亞斯轉行玩賽車</h1><p>包括英國《BBC》、《天空體育》以至《霍士新聞》在內嘅媒體報道，中超上海上港教練、曾經帶過熱刺同車路士嘅波亞斯已經辭職，準備出年一月去鍊車，參加明年達喀爾汽車拉力賽。</p><p>波亞斯到時會揸住架Toyota Hilux參賽，佢嘅拍檔係費利亞（Ruben Faria），都係葡萄牙人，費利亞曾經喺2013年得過電單車組別嘅亞軍。報道仲話波亞斯原本都諗住報玩電單車，慶祝自己40歲生日，但最後聽朋友勸告先至改揸四個轆。</p></body></html>
