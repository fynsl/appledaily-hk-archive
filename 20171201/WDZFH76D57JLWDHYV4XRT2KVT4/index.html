<html><header><meta charset="utf-8"><title>徐子淇便服穿搭夠型格着英牌中空綁帶皮褲</title></header><body><h1>徐子淇便服穿搭夠型格<br>着英牌中空綁帶皮褲</h1><p>英國著名化妝師Charlotte Tilbury自家化妝品牌下年進駐連卡佛，日前就於Landmark率先舉行活動，獲得千億新抱徐子淇及謝婷婷現身支持。<br><br>徐子淇當日全黑現身，穿上Givenchy的Logo T-shirt，下身配搭了一條中空的綁帶皮褲，疑似來自英國品牌House Of CB，網上寫明是用vegan leather（純素皮革）製成，即係不帶任何動物纖維的皮革，以尊重動物的權益；再披件黑色大褸，腳踩鍋釘高踭鞋，俐落型格，加上精致的妝容，明艷照人。</p></body></html>
