<html><header><meta charset="utf-8"><title>林心如負面新聞多着Saint Laurent重現慈善晚宴</title></header><body><h1>林心如負面新聞多<br>着Saint Laurent重現慈善晚宴</h1><p>林心如早兩個月深受輿論所擾，被網民鬧爆，一度關閉了微博評論，之後更請律師發表了嚴正聲明會保留追究的權利，沉默多時的她日前終於現身出席慈善晚宴，心情似乎已經平復。<br><br>心如當晚穿上Saint Laurent的黑色連身短裙露出美腿，手袖位以波點薄紗及Ruffle飾，簡約得來帶點細節，甜美優雅；再配對Jimmy Choo 的Bling Bling閃粉高踭鞋點綴造型，美麗動人。</p></body></html>
