<html><header><meta charset="utf-8"><title>行山女困引水道老公靠GPS尋妻</title></header><body><h1>行山女困引水道<br>老公靠GPS尋妻</h1><p>【本報訊】葵涌姓曹（31歲）女子報稱不開心，昨晨8時許獨自離家，到青山公路近華員邨一帶郊遊散心，惟遲遲仍未回家，其姓黎（30歲）丈夫根據GPS定位發現妻子在青山公路葵涌段一山坡，於是前往尋找，惟遍尋不果，至晚上10時許報警求助。消防員接報到場，於引水道對落數米的位置尋獲女事主，原來她意外失足跌落引水道，腳部受傷，由消防員救起，交由救護車送院治理。</p></body></html>
