<html><header><meta charset="utf-8"><title>【艷星轉型】兩奪金像女配角</title></header><body><h1>【艷星轉型】兩奪金像女配角</h1><p>邵音音原名倪小雁，是70年代性感艷星，作品包括《財子名花星媽》等。1978年她隨《官人我要》出席康城影展，當時她穿透視肚兜出盡風頭，但因被美聯社稱她為「中國娃娃」，被台灣視為內地間諜而即時封殺，令其電影事業一度止步。<br>音音姐分別於2008年憑《野．良犬》（圖）及2011年《打擂台》兩度奪得金像獎最佳女配角，2012年在《低俗喜劇》中飾演自己而人氣再升。家庭方面，她在1982年與商人陳耀發結婚並生下一子一女，女婿正是憑《七月與安生》奪金像獎最佳電影配樂的波多野裕介。</p></body></html>
