<html><header><meta charset="utf-8"><title>唔係專登周身泥！葉楚航新勝馬　繼續炮轟馬場？</title></header><body><h1>唔係專登周身泥！<br>葉楚航新勝馬　繼續炮轟馬場？</h1><p>今朝（1日）早上，練馬師葉楚航以一身潮服到場督操，甚為型仔搶眼，其後開工，則換上馬會的國際賽外套。<br><br>操練期間，旗下出戰第八場四班泥地1650米賽程的「軍炮」，由助手策騎出踱，試罷後見航哥在沙圈接馬，並向鞍上查詢問長問短，擺明此地無銀三百両，應該有計。<br><br>翻查紀錄，「軍炮」來港前曾在愛爾蘭跑膠沙地1400米，取得兩冠一亞佳績，今次唔等草地勝途，配韋達轉戰泥地1650米，馬房有此部署，推斷泥地應合適發揮，隨時試出彩虹，多一條出路搵食。</p></body></html>
