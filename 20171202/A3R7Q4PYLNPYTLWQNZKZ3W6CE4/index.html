<html><header><meta charset="utf-8"><title>茜爾莎影評人獎封后</title></header><body><h1>茜爾莎影評人獎封后</h1><p>第83屆紐約影評人協會獎於美國時間前日揭曉賽果，茜爾莎羅倫（Saoirse Ronan）憑大熱作《Lady Bird》封后，電影同時奪得最佳影片，21歲靚仔超新星添麥菲查洛美（Timothée Chalamet）則憑《以你的名字呼喚我》（Call Me By Your Name）獲封影帝。另一部大獲好評作品《The Florida Project》，就得到最佳導演，以及最佳男配角，而最佳動畫就由Pixer《玩轉極樂園》（CoCo）奪得。</p></body></html>
