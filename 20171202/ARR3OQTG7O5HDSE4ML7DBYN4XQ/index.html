<html><header><meta charset="utf-8"><title>林建岳知己喜見宋仲基</title></header><body><h1>林建岳知己喜見宋仲基</h1><p>韓國年度樂壇盛事《MAMA音樂頒獎禮》昨晚在港舉行，大會邀請了男神宋仲基做司儀，他前日先來港做準備。新婚一個月的宋仲基長胖了，他的粉絲都接受「幸福肥」，但驟眼望有點方大同的影子。<br>宋仲基前日抵港後即到下榻酒店休息，然後到中環的名人飯堂好酒好蔡嘆中菜，品嚐鵝肝、海鮮及牛扒等美食，林建岳知己林寶賢（Michelle）更到場集郵，貼相到Instagram，自言緊張的Michelle不但跟宋仲基合照，還有同場的宋智孝。<br>撰文：陳杰</p></body></html>
