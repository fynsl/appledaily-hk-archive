<html><header><meta charset="utf-8"><title>華女生被封嘴綁手赤裸陳屍俄羅斯住宅</title></header><body><h1>華女生被封嘴綁手<br>赤裸陳屍俄羅斯住宅</h1><p>據俄新社1日報道，當地時間11月30日晚上，一名23歲中國女學生被發現陳屍在聖彼得堡一民房內。據指，該女生被發現時，全身赤裸，雙手被綁，嘴巴被堵住，調查指她是遭人殺害，現正釐清其確切死因。<br><br>報道還透露，與她同屋的2名分別23歲及24歲中國人則重度酒精中毒，已被送往醫院救治。<br><br>俄羅斯偵查委員會聖彼得堡管理局新聞處日前發佈消息稱，偵查委員會正在就中國女學生死亡一案進行調查。<br><br>俄新社</p></body></html>
