<html><header><meta charset="utf-8"><title>趣趣地：海灣者多倫多爭總冠軍</title></header><body><h1>趣趣地：海灣者多倫多爭總冠軍</h1><p>美職季後賽，西岸嘅西雅圖海灣者將同東岸嘅FC多倫多爭總冠軍！西雅圖（圖）喺禮拜四嘅西岸決賽次回合，主場3:0贏侯斯頓戴拿模。開波22分鐘，域陀洛迪古斯入楔禁區，接應韋爾布恩妙傳，挑射左下角得手，幫主隊開紀錄。57分鐘西雅圖擴大比分，祖雲鍾斯喺禁區左邊地波橫傳，丹普西射入。侯斯頓嘅湯馬士馬天尼斯，66分鐘喺中圈同對手嘅佐迪迪林爭波「炒車」，起身後襲擊仲瞓喺地嘅迪林，紅牌出場。韋爾布恩喺73分鐘幫主隊埋齋，西雅圖兩回合計贏5:0稱霸西岸，總冠軍賽將會對陣基奧雲高帶領嘅FC多倫多。</p></body></html>
