<html><header><meta charset="utf-8"><title>【決戰添好運】深水埗店vs北角店　食家盲試味道一唔一樣！</title></header><body><h1>【決戰添好運】深水埗店vs北角店　食家盲試味道一唔一樣！</h1><p>第十屆香港、澳門米芝蓮剛剛公佈，其中最令人意外的是北角添好運被摵星 ，而深水埗添好運則維持一星。我們於兩間店分別買了三款點心，找來兩位資深食家戴龍師傅及陳圖安（Jacky) 盲試 。</p><p>戴龍師傅是周星馳電影《食神》的原型，對各款食材瞭如指掌；Jacky亦是電視節目主持人，對食物文化認識深厚。想知最後結果如何，兩位的口味是否與米芝蓮評審一致？即刻去片！<br></p><p>記者：黃子卓、張欣頤<br></p></body></html>
