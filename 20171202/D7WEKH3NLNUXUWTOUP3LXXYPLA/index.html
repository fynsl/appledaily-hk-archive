<html><header><meta charset="utf-8"><title>16歲孫女愛子病癒變圓潤</title></header><body><h1>16歲孫女愛子病癒變圓潤</h1><p>日皇明仁退位日敲定的同時，其孫女愛子公主昨天亦度過16歲生日。宮內廳發佈愛子近照，可見她比早前大病初癒時圓潤不少。<br>愛子去年一度因身體抱恙停學，今年2月為父親、皇太子德仁慶祝生日時暴瘦至雙頗凹陷，惹來患厭食症疑雲。不過，從宮內廳發佈據指攝於上周的相片及影片所見，愛子面色紅潤，狀態明顯好轉。<br>今年4月入讀學習院女子高中的愛子，早前與父母在東宮御所接待外國皇室成員，其間更以英語回答有關校園生活的問題。<br>日本放送協會</p></body></html>
