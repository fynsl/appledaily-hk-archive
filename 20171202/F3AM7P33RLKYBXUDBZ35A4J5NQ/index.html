<html><header><meta charset="utf-8"><title>【從前今日】北京猿人頭骨出土　證人類由猿進化</title></header><body><h1>【從前今日】<br>北京猿人頭骨出土　證人類由猿進化</h1><p>第一個完整的北京猿人頭骨，就是在1929年今日出土。<br><br>位於北京周口店的北京人遺址，早在1921年被發現。不少中外考古學家前來掘挖，並在1927年掘出零星的牙齒與頭骨碎，命名為「北京猿人」。但由於遺骸太零碎，所以外界一直有所質疑。<br><br>直至中國一位考古學家裴文中兩年後，挖掘出第一個完整的頭蓋骨。經鑒定後，證實是70萬年前的猿人頭骨化石，引起轟動，亦為人類由猿人進化而成的學說，提供重要證據。<br><br>新華社/人民網</p></body></html>
