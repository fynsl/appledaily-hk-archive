<html><header><meta charset="utf-8"><title>洪朝豐病榻中謝前妻</title></header><body><h1>洪朝豐病榻中謝前妻</h1><p>洪朝豐個多月前確診舌癌，決定接受中醫治療。前晚他於facebook發表一篇《病中感言》文章，文中寫道：「每當我的舌頭疼痛加劇，恐懼便亂竄了，於是，那夜，失眠了。想像彌留之際，向每一個親友道別，說一句說話，淚流不止。翌日起床，心踏實了，覺得生老病死與痛，是很自然的事……我樂觀嗎？不樂觀，也不悲觀。只能瞧着走。」<br>洪朝豐又謂：「我要感謝我的前妻，她為我細心準備每一頓飯，讓我成為世界上一個最奢侈的舌癌病人，沒有絲毫的後顧之憂，可以安心治病，養病，生活……我兒明年三月會從倫敦回來一陣，我會等他的。我會等他。我會。」<br>撰文：魯吉</p></body></html>
