<html><header><meta charset="utf-8"><title>黃天翱同妻女分開過節</title></header><body><h1>黃天翱同妻女分開過節</h1><p>Dear Jane、Nowhere Boys與雞蛋蒸肉餅昨日為尖沙嘴一個音樂會演出，連續三年入選《叱咤樂壇我最喜愛組合》最後五強的Dear Jane，問到有冇信心奪金獎？他們說：「冇，年年都係咁嘅心態，冇乜為獎去做乜，只係想最好音樂畀人有共鳴。」主音黃天翱（Tim　左一）透露太太和囡囡將於聖誕節飛往溫哥華探太太家人，而他忙完工作就會於明年一月初去當地會合妻女，然後再飛紐約探自己親戚。</p></body></html>
