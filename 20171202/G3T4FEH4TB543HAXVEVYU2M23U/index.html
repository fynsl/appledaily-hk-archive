<html><header><meta charset="utf-8"><title>【睇好後市】練馬師羅富全　話明趁威勢搏盡一駒！</title></header><body><h1>【睇好後市】<br>練馬師羅富全　話明趁威勢搏盡一駒！</h1><p>周日（3日）將跑七泥三草沙田賽事，其中第八場四班泥地一哩賽事，有多達三匹新勝馬「軍炮」、「敬無極」及「威勢之寶」同場列陣；後駒練馬師羅富全對旗下馬夥拍田泰安連捷的機會，有一定信心。<br><br>他說：「『威勢之寶』勝後食料正常，各方面也沒有問題，故此我也盡量乘馬兒狀態理想安排上陣，希望可為馬主爭取更多獎金。畢竟馬兒已七歲，加上今場對手與上仗相若，我有信心牠可再交出理想表現。」</p></body></html>
