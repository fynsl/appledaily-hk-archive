<html><header><meta charset="utf-8"><title>公大助理教授駕富豪四驅車撞傷兩母女</title></header><body><h1>公大助理教授駕富豪四驅車<br>撞傷兩母女</h1><p>【本報訊】一輛富豪四驅車由姓麥(45歲)男子駕駛，昨早8時半許，沿跑馬地加路連山道東行，駛至孔聖堂中學對開，當時姓李（49歲）女子帶著6歲女兒上學，從左邊橫過馬路，富豪收掣不及，左車頭撞倒兩母女，幸兩人僅受輕傷，母親臉及腳傷，女童則臀部痛，學校老師聞訊趕至陪同兩母女送院治理。<br><br>根據車輛登記資料，車主為公開大學李兆基商業管理學院助理教授麥行之，主要教授人力資源管理等等，而麥在意外後，亦留在場協查，警方正調查意外原因。</p></body></html>
