<html><header><meta charset="utf-8"><title>趣趣地：悉尼小勝「聯」賽續領放</title></header><body><h1>趣趣地：悉尼小勝「聯」賽續領放</h1><p>澳職周五獨腳戲，開季只嘗一敗嘅FC悉尼憑巴西前鋒保保一劍封喉，作客1:0小勝阿德萊德聯，賽後22分續排榜首，五分領先兼少賽一場。上半場主隊佔優且控球率較多，奈何攻勢只係隔靴搔癢。踢到上半場45分鐘，客隊前鋒保保接應韋基舒亞禁區右路傳送射入，助FC悉尼領先1:0。領先一球嘅FC悉尼下半場穩守，阿德萊德聯多番施射亦無功而回，全場11次射門只得一次中龍。相反FC悉攻勢較具威脅，下半場93分鐘仲獲一次單刀機會，但後備入替嘅洛高連戈失機，唔可以擴大領先優勢，最終以1:0小勝對手。</p></body></html>
