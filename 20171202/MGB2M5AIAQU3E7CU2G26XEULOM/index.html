<html><header><meta charset="utf-8"><title>電車新巴北角相撞出軌電車服務嚴重受阻</title></header><body><h1>電車新巴北角相撞出軌<br>電車服務嚴重受阻</h1><p>【本報訊】一輛680線雙層新巴昨午3時許，駛至天后英皇道近銀幕街時，與一列往筲箕灣方向的電車發生相撞，電車被撞後出軌，有半邊車身越過對面路軌。車禍中，47歲新巴車長手部受傷，需送院治理，除他以外無人受傷，警方正調查意外成因。現場消息指，新巴當時因為切線而撞向電車。<br><br>因交通意外，介乎留仙街及春秧街之間的東、西行線電車服務一度暫停，其後同日下午4時46分宣佈已恢復正常。 </p></body></html>
