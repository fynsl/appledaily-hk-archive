<html><header><meta charset="utf-8"><title>郭富城見到囡囡融化</title></header><body><h1>郭富城見到囡囡融化</h1><p>郭富城昨晚在中環出席Hugo Boss活動，透露剛從廣州拍攝《風再起時》回來，指過程辛苦，因為要由30歲演到70歲，經常要轉妝。問到昨早回來有否即見囡囡時，他說：「有，當然有掛住BB，今日有見到，成個人融化晒，𠵱家有科技可以視像，工作冇辦法。」<br>城城成立了車隊，將來或會參加賽車，問會否因有囡囡多加顧忌？他說：「唔理有冇家室，賽車運動本身危險，不過都會注重安全。」同場的森美提到雲海爆商台有性騷擾事件，他指在商台工作二十年未有聽聞：「聽到好愕然，之前雲海爆過血管，問候過佢，係咪因為爆血管影響。」<br>採訪：張俊銘<br>攝影：仇志德</p></body></html>
