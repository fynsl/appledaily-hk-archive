<html><header><meta charset="utf-8"><title>隔牆有耳：新幻彩詠香江增至40地標 - 李八方</title></header><body><h1>隔牆有耳：<br>新幻彩詠香江增至40地標 - 李八方</h1><p>全新「幻彩詠香江」同冬日版「閃躍維港」光影匯演，噚晚正式登場！其實幻彩詠香江自2004年開始舉辦，10幾年冇改過表演內容，對好多旅客已無新鮮感，旅發局斥資1億元更新表演內容，除咗有40幢地標參加外，當中10個地點係首次加入匯演，新版本仲加入新歌同多元燈光效果，政府總部同稅務大樓頂仲有LED光束燈參與演出，新版幻彩詠香江每晚8點上演，全長10分鐘。</p></body></html>
