<html><header><meta charset="utf-8"><title>何雁詩被指婚宴發酒癲</title></header><body><h1>何雁詩被指婚宴發酒癲</h1><p>陳嘉寶（Anjaylia）上周六和拍拖4年初戀男友、長洲闊少黃頌祈結婚，當晚在尖沙嘴洲際酒店擺喜酒。有知情人報料，指何雁詩當晚在現場「發酒癲」：「佢（何雁詩）喺婚宴上發酒癲，不停大吵大鬧。」翻看何雁詩facebook，當晚她約9時曾經上載相片，臉紅紅加咪眼拿着咪和一班「兄弟」合照。對於何雁詩「發酒癲」，Anjaylia昨晚在中環一時裝活動說：「冇聽過亦冇見過，見親佢都係笑。」</p></body></html>
