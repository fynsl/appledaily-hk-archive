<html><header><meta charset="utf-8"><title>喬妹會唔會認錯？宋仲基婚後幸福肥驚變方大同</title></header><body><h1>喬妹會唔會認錯？<br>宋仲基婚後幸福肥驚變方大同</h1><p>韓國神劇《太陽的後裔》男神宋仲基前日單拖襲港，準備今晚擔任《MAMA音樂頒獎禮》嘅主持。<br><br>今年10月31號同宋慧喬拉埋天窗嘅宋仲基似乎好鬼幸福，婚後一個月已肥咗唔少，不過佢呢隻「幸福肥」粉絲都非常戥佢開心，可見佢娶咗喬妹後真係好鬼開心。但係睇真啲，肥咗啲兼素顏示人嘅宋仲基，唔知係唔係戴咗眼鏡關係，令佢睇起嚟驚變咗方大同，唔知喬妹點睇？</p></body></html>
