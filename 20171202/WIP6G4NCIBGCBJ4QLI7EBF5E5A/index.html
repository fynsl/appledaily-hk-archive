<html><header><meta charset="utf-8"><title>專家：受創或致情緒病</title></header><body><h1>專家：受創或致情緒病</h1><p>【本報訊】4歲女童面對慘無人道的虐待，可能深深烙在心靈裏面！精神科專科醫生丁錫全表示，受虐兒童長大後或出現創傷後情緒病，會無緣無故驚慌，害怕陌生人，家長應當加倍關心，用愛去治療其創傷，並尋求專家協助。<br>丁錫全指出，研究結果顯示兒童受過虐待，部份會自暴自棄，例如無心讀書、濫藥及缺乏對人的信任。<br>他指一般小童尤其是只得4歲，未必對受虐有深刻印象，但受虐那種痛楚可能揮之不去，即感覺記憶強烈，偶然會突然驚慌及害怕陌生人，情緒波動很大。<br>■記者司徒韋桐</p></body></html>
