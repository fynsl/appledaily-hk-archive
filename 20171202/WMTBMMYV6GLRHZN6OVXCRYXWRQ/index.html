<html><header><meta charset="utf-8"><title>隔牆有耳：邱誠武　轉投城大做顧問 - 李八方</title></header><body><h1>隔牆有耳：<br>邱誠武　轉投城大做顧問 - 李八方</h1><p>上屆政府嘅問責官員，大部份都已經有新發展，有人投身商界、有人就去做義工，今次到運輸及房屋局前副局長邱誠武，原來佢已投身城市大學出任國際及專業顧問。<br>邱誠武向前任行政長官及政治委任官員離職後工作諮詢委員會申報，由噚日開始擔任城市大學香港持續發展研究中心國際及專業顧問。<br>委員會認為邱誠武呢份新工，唔會同佢之前做運房局副局長構成任何潛在的利益衝突，亦唔預期有關工作會引起有延取報酬、引起負面公眾反應或負面公眾觀感，令政府尷尬等效果，所以認為有關嘅工作冇問題。</p></body></html>
