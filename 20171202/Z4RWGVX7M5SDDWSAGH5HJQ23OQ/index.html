<html><header><meta charset="utf-8"><title>眀德山兩房叫租4.2萬</title></header><body><h1>眀德山兩房叫租4.2萬</h1><p>【本報訊】新地（016）西營盤眀德山近日陸續派收樓信予業主入伙，並首開放住客會所及現樓單位予傳媒參觀。區內代理指，暫有2至3宗租務成交，現有不多於50個放租單位，其中實用529方呎的兩房戶叫價最貴，達4.2萬元。<br>新地策劃總監伍則堅表示，物業採雙會所設計，位於25樓的King's Sky備健身室、鋼琴室及宴會廳等，但不設泳池。帝譽助理總經理鄭周娜指，宴會廳可因應住戶需求度身制定私人宴會及派對；而健身室則24小時免費開放予住戶使用。至於1樓的Queen's Garden備有相連的花園及有蓋庭園，更設按摩池，物業每呎管理費約4.98元。</p></body></html>
