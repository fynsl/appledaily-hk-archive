<html><header><meta charset="utf-8"><title>囧女Kaley訂婚爆喊</title></header><body><h1>囧女Kaley訂婚爆喊</h1><p>美劇《囧男大爆炸》（The Big Bang Theory）女星Kaley Cuoco雖然兩年前經歷離婚，但她依然相信真愛，日前趁住32歲生日於Instagram公開短片，從片中見到她在家中爆喊，其未婚夫Karl Cook問：「親愛的，你感受如何？你手指上有甚麼？」Kaley說：「我們訂了婚！」不過Karl就風趣回應：「你還未說我願意。」Kaley即刻答：「好！我願意！」又喊又笑非常開心。</p></body></html>
