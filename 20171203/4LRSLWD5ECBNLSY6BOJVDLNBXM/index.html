<html><header><meta charset="utf-8"><title>【美圖晒晒】樂壇黑馬于文文聲色藝俱全勁猛料</title></header><body><h1>【美圖晒晒】樂壇黑馬于文文<br>聲色藝俱全勁猛料</h1><p>在遼寧大連出生的女歌手于文文（Kelly Yu），擁有加拿大籍。2014年正式推出首張個人專輯《鬥志》，去年參與中央電視台綜藝頻道原創真人騷節目《中國好歌曲》，再發表迷你專輯《寫一夜心跳》。<br><br>28歲的于文文殺出樂壇可說是一匹黑馬，唱作俱佳且兼具偶像外貌，更因不俗的電結他功力令她備受關注。她唱而優則演，曾參與電影劇《北京地鐵》、電影《青春逗》、《二十歲》等作品。<br><br>新浪微博/facebook</p></body></html>
