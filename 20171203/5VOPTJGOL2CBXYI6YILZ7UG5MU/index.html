<html><header><meta charset="utf-8"><title>【一周必看】子瑜P圖太重手　網民認唔出</title></header><body><h1>【一周必看】<br>子瑜P圖太重手　網民認唔出</h1><p>唔少女仔影相都難免會修少少圖，不過太重手就隨時變成笑話，日前韓國女團TWICE嘅子瑜、Sana及Momo影貼紙相時，就因為太強嘅修圖特效而令成員變晒樣。早前成員去日本工作時，順便影貼紙相，並於官方Instagram公開照片，相中子瑜、Sana及Momo望住鏡頭放電外，更大擺新歌《LIKEY》嘅舞蹈手勢，不過就因為P圖太重手，令五官唔啱比例，除咗太大眼外，可能因為P得下巴太尖，顯得額頭唔合比例嘅大，網民留言一時之間認唔出成員。不過三名成員似乎好滿意啲相，留言：「細臉及大眼真係好。」</p></body></html>
