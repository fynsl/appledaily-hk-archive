<html><header><meta charset="utf-8"><title>【一周必看】米芝蓮唔識貨？10年來無茶餐廳上過榜</title></header><body><h1>【一周必看】<br>米芝蓮唔識貨？10年來無茶餐廳上過榜</h1><p>米芝蓮港澳指南推出至今十年，翻查資料，廣東粉麵、點心、燒味、街頭小吃、車仔麵、甚至譚仔米線也曾上榜，唯獨港人至愛的茶餐廳，似未曾出現。專欄作家李純恩認為，茶餐廳未曾上榜並不重要，「每個香港人心目中，都有一間茶餐廳米芝蓮」，當中包含個人回憶、無所不談的伙記、獨家奶茶茶底等。有茶記老闆直言，上榜與否並不重要，首要是能留住街坊客，才能長做長有。</p></body></html>
