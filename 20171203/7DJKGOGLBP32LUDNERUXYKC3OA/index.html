<html><header><meta charset="utf-8"><title>趣趣地：西悉大傷「鋒」慘遭獅噬</title></header><body><h1>趣趣地：西悉大傷「鋒」慘遭獅噬</h1><p>澳職噚日兩輪賽果都幾令人跌眼鏡，特別係西悉尼流浪者主場0:2輸畀布里斯班獅吼（圖），爆出4.4倍嘅客勝，不過流浪者都幾慘，當家射手奧利奧爾尼亞拿同埋蘇迪里奧，喺上半場19同35分鐘就傷出，呢兩位仁兄加埋澳職入五球，佔全隊56%入波，所以西悉喺咁嘅情況下輸波，主場不敗身被破。同日另一場，紐卡素噴射機主場喺雨戰下俾墨爾本城反勝2:1，今場射入12碼幫球隊扳平嘅墨城射手羅斯麥哥馬克，仲以六球升上射手榜第二位。</p></body></html>
