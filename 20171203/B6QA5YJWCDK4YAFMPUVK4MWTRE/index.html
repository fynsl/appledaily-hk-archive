<html><header><meta charset="utf-8"><title>體訊速遞：（籃球）占士夏登膺每月最佳</title></header><body><h1>體訊速遞：（籃球）占士夏登膺每月最佳</h1><p>NBA騎士前鋒勒邦占士（LeBron James、圖）以場均得28分、8.5助攻，帶領騎士打出10連勝走勢，當選NBA東岸每月最佳球員；而西岸最佳球員方面，則由個人數據更勝一籌，場均得31.5分、9.8助攻的火箭後衞夏登（James Harden）奪得。今次NBA每月最佳球員，是以10月和11月的比賽統計合併計算。<br>綜合外電（美國）</p></body></html>
