<html><header><meta charset="utf-8"><title>【關仁隱事】卡神關心粉絲多過老婆</title></header><body><h1>【關仁隱事】卡神關心粉絲多過老婆</h1><p>未做人夫之前嘅「卡神」，女伴多到數唔清，以為佢娶咗個靚老婆「欣欣」之後，就會修心養性，新婚冇耐，都有交吓戲嘅，不過最近似乎又開始身痕，同女拍檔傳緋聞。<br>卡神俾人話唔關心老婆，佢就解釋話自己好忙好多工作，所以唔得閒理家事，其實欣欣早就知老公背住佢搞搞震。事關自稱忙到爆嘅卡神，冇時間關心老婆，但又唔知點解經常見佢同班老友出去玩，就連佢啲粉絲動向，卡神都瞭如指掌，事關佢好多時以九秒九覆粉絲，又會喺人哋嘅私人賬戶讚好，速度之快似係長「碌」手機。<br>撰文：關仁</p></body></html>
