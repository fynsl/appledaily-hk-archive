<html><header><meta charset="utf-8"><title>嫌人打機嘈外籍男打到人哋老竇爆缸</title></header><body><h1>嫌人打機嘈<br>外籍男打到人哋老竇爆缸</h1><p>【本報訊】打機聲音釀血案!昨晨零時，一名外籍男子坐在荃灣眾安街翠華餐廳一個卡位，隔離枱坐有一名姓唐53歲男子、49歲妻子及兒子；其間懷疑兒子打機發出噪音，引起外籍男子不滿，雙方發生爭執，職員隨即勸止。<br><br>稍後雙方又再爭吵，並且爆發衝突，外籍男向對方掟杯碟及座椅，唐被打至頭破血流，外籍男傷人後踩單車向德華街逃去，現場雜物散落地上。警方接報到場，唐涉嫌公眾地方打架被捕及送院。警方追緝涉案外籍男子，他身高約1.75米、中等身材、蓄黑髮，案發時身穿黑色上衣及黑色褲。</p></body></html>
