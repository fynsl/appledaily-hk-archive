<html><header><meta charset="utf-8"><title>深田恭子Body不敵菜菜緒</title></header><body><h1>深田恭子Body不敵菜菜緒</h1><p>日本女星深田恭子出道20周年，多年來一直是男士們心目中的性感女神，本月20日她又有新寫真集《palpito》上架，月前便遠赴意大利取景，標榜靚人靚景之餘還繼續硬銷肉感。</p><p>雖然深田恭子對自己身材充滿自信，不過近日一項由日本女性投選的「最理想body」排行榜中，恭子卻三甲不入！由500名不同年齡界別女性選出的「第2屆最理想body」昨日已有賽果出爐，長腿索模菜菜緒冧莊贏得冠軍，混血女星Rola與影壇索女長澤正美各佔亞軍及季軍，恭子則排梗頸四。<br>撰文：哥羅</p></body></html>
