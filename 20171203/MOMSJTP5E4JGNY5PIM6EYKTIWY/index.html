<html><header><meta charset="utf-8"><title>【一周必看】強國騎呢專利申請　1500人撥扇撥走霧霾</title></header><body><h1>【一周必看】<br>強國騎呢專利申請　1500人撥扇撥走霧霾</h1><p>內地霧霾日趨嚴重，有內地媒體在國家知識產權局的「中國及多國專利審查信息查詢系統」中發現，一個名為「煽除霧霾」方案的專利發明申請。根據有關說明書，只要在受霧霾影響的地區，發動1,500萬人在同一方向及時間內撥扇，便能產生強大的風力將霧霾撥走。有網民就指，申請人的「創作力量同幻想」，簡直嚇人一跳，猶如「大躍進」回魂。</p></body></html>
