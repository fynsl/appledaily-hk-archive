<html><header><meta charset="utf-8"><title>屋企打工冇放工</title></header><body><h1>屋企打工冇放工</h1><p>有正職的何超蓮，剛完成翻新澳洲珀斯洲際酒店項目，體驗由零開始的成功感，問到做善事跟幫屋企的分別，她說：「 屋企打工請假容易啲，外國嗰啲你唔會夠膽同個阿head請假，但慘嘅係放工唔等於放工，任何時候阿媽問起公司點，你都要答得出。」</p><p>守業當然也有困難的地方，超蓮表示：「媽咪放手畀你管呢樣嘢，你唔可以令佢失望，唔可以做錯同出錯，所以個壓力喺自己度，自己唔想阿媽信錯咗我。」</p></body></html>
