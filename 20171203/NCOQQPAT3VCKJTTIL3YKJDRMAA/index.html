<html><header><meta charset="utf-8"><title>趣趣地：巴利再傷　施丹癡癡為佢等</title></header><body><h1>趣趣地：巴利再傷　施丹癡癡為佢等</h1><p>皇家馬德里嘅威爾斯翼鋒加里夫巴利（左）真係多災多難，近年傷患纏身，佢啱啱先喺上周二西班牙盃主場2:2賽和富恩拉巴達嘅比賽，休戰兩個月之後傷癒復出，點知轉頭又再受傷，睇嚟如果真係如傳聞英超曼聯有興趣斟佢嘅話，教練施丹真係要諗諗係咪放人。講到巴利又再受傷，施丹回應話：「佢今次傷勢唔算嚴重，但我唔想冒任何風險。大家唔好唔記得，當佢喺十足狀態嘅時候，係皇馬必然主力，所以我哋會一直等佢復出。」</p></body></html>
