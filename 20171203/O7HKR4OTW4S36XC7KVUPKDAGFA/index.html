<html><header><meta charset="utf-8"><title>范姜愛Gucci　男女裝通殺</title></header><body><h1>范姜愛Gucci　男女裝通殺</h1><p>有留意開范姜Instagram的人，都知道她除了分享與家人的照片外，對時裝都甚有興趣，而她近幾個月的最愛，非Gucci莫屬。<br><br>前日范姜就貼相慶祝與老公鍾鎮濤相戀20年，相中的她穿上Gucci 的Logo衛衣，男裝的衛衣剪裁較寬松，再配闊腳牛仔褲加Adidas 波鞋，休閑而簡約。其實范姜經常都着Gucci 的設計，之前幾次貼相都着住品牌的「common sense is not that common」的衛衣，非常緊貼潮流。</p></body></html>
