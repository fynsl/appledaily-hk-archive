<html><header><meta charset="utf-8"><title>食店爆石油氣逾10傷毀2車逃生者燒剩褲頭</title></header><body><h1>食店爆石油氣逾10傷毀2車<br>逃生者燒剩褲頭</h1><p>黑龍江牡丹江市一間燒烤店，昨晚7時08分許發生石氣油爆炸事故，消息指，最少有10多人受傷。火勢於7時16分被撲滅，火場面積約320平方尺。<br><br>據當地政府部門了解到，截至目前，事故尚未造成人員死亡，有10多名傷者被送往醫院救治，其中有2名燒烤店店員受傷較嚴重。<br><br>現場消息指，燒烤店門外有兩架車被火勢波及被燒毀。另有目擊者指，事發時全店都是火，有兩、三個人從火場逃出來。有傷者逃出火場時，全身僅燒剩褲頭，雙腿被燒得皮開肉綻。爆炸發生後，由於威力強大，店外四周遍佈玻璃碎。<br><br>綜全報道</p></body></html>
