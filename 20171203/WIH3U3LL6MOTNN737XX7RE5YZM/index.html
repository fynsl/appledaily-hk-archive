<html><header><meta charset="utf-8"><title>戀事阿媽信記者</title></header><body><h1>戀事阿媽信記者</h1><p>在娛樂版見報，超蓮粗略有20年年資，私生活相當透明，問她被封為「賭王最索千金」，她自嘲性格麻甩：「千金同我唔係好襯，你問所有識我嘅人，冇一個會話我係索，我都開闢條新路，千金都可以麻甩。」<br>超蓮的戀事當然受關注，自與台灣歌手吳克群分手後不少異性都成為她的觀音兵，她就強烈否認：「係男性朋友，唔好話係緋聞男友，我真係冇咁多男朋友。真係冇，朋友怕咗我唔同我出街，我已入咗黑名單。唔止男性，女仔都笑我，一見到我就問近排有乜新兵，我阿媽係相信雜誌多過我把口，信你哋多過信我，同佢解釋都冇用。」</p></body></html>
