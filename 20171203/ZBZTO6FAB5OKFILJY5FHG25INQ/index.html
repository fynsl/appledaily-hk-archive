<html><header><meta charset="utf-8"><title>容祖兒Giambattista Valli蕾絲裙穿出型格女人味</title></header><body><h1>容祖兒Giambattista Valli蕾絲裙<br>穿出型格女人味</h1><p>謝霆鋒日前出席受邀出席一個名為米芝蓮「星」色晚宴，更在現場做了兩個甜品「玫瑰泡芙及荔枝啫喱」同「玫瑰花瓣及香芹籽麵包條」，身為霆鋒好友的容祖兒亦有出席，更在台上表演助陣，共享美食盛宴。<br><br>Joey在台上演出時，身穿意國設計師Giambattista Valli 2017秋冬系列的出品，黑色蕾絲裙胸前內有ruffle設計，裙腳採用不對稱的ruffle設計，充滿立體感，走起路時動感十足，搭配黑色中靴，時尚有型又不失女人味。</p></body></html>
