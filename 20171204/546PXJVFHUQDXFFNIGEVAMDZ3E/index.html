<html><header><meta charset="utf-8"><title>為Fendi x RIMOWA篋蔡依林尖叫八分鐘</title></header><body><h1>為Fendi x RIMOWA篋<br>蔡依林尖叫八分鐘</h1><p>被封為「國際蔡」的台灣天后蔡依林（Jolin），向來深得時尚品牌歡心，早前她為意牌Fendi的慈善活動設計過手袋，而日前她就收到該品牌送上與經典行李箱品牌RIMOWA合作，推出的特別版行李箱。<br><br>行李箱以鋁合金製造，並以Fendi經典雙F Logo及皮革裝飾，簡約時尚。系列不但外形與功能兼備，更附上貼紙和以Cuoio Romano皮革縫製的姓名掛牌，不怕與其他人撞喼，夠晒奢華，難怪Jolin收到都忍唔住要貼相上IG分享，更話自己「打開大概尖叫了八分鐘這麼長，美死了」。</p></body></html>
