<html><header><meta charset="utf-8"><title>求驗客手記：PSG遭升班馬破不敗身 - 求驗客</title></header><body><h1>求驗客手記：PSG遭升班馬破不敗身 - 求驗客</h1><p>巴黎聖日耳門（PSG）上周六喺法甲聯賽作客俾「升班馬」斯特拉斯堡（藍衫）爆冷2:1擊敗，今季不敗身被破。PSG喺開賽13分鐘失守，主隊由紐奴達哥斯達接應拉拿特開出嘅罰球頂入領先1:0，今場重返正選陣容嘅基利安麥巴比喺42分鐘扳平。但係斯特拉斯堡踢到65分鐘由史提芬尼巴賀根破網，最後以2:1戰勝PSG，終止咗PSG喺法甲開季15場不敗戰績。不敵上季法乙冠軍嘅PSG今季首敗後，目前以16戰13勝2和1負，41分繼續高踞聯賽榜首。</p></body></html>
