<html><header><meta charset="utf-8"><title>馬場富美加2018年必爆</title></header><body><h1>馬場富美加2018年必爆</h1><p>日本時尚網站model press預測明年藝能界走勢，選出新進型男杉野遙亮和新一代乳神馬場富美加成為2018年必爆男女演員。</p><p>22歲的馬場富美加從水着界跳入公仔箱，今年接拍《Code Blue3》及《戀上香港》，令模而優則演的她知名度大增，有望明年走紅影視界。至於入行兩年的杉野遙亮最近憑主演偶像劇《護花野獸》成功上位，更被時裝雜誌《ViVi》選為「次世代NEXT國寶級型男」第一位。<br>撰文：哥羅</p></body></html>
