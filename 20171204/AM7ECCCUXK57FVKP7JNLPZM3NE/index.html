<html><header><meta charset="utf-8"><title>阿Sa拍拖參加婚禮</title></header><body><h1>阿Sa拍拖參加婚禮</h1><p>蔡卓妍（阿Sa）戀上「百億麻將館太子爺」石恆聰（Anthony），今年4月，阿Sa甜絲絲公開戀情，7月已孖男友蜜遊日本，原來日前二人又拍拖飛往印度出席友人的婚禮。本來阿Sa十分低調，只在社交網貼自己的單人相，怎知卻被未來姑仔石佩藍「出賣」。<br>Anthony的妹妹石佩藍在Ig貼合照，身穿印度裝的阿Sa嬌俏迷人，身旁的男友沒有入鄉隨俗換民族look，反而戴了黑超遮樣。陪男友家人出席婚禮的阿Sa一面甜笑，明顯已融入石家，不知幾時輪到她跟男友拉埋天窗呢？<br>撰文：皓騫</p></body></html>
