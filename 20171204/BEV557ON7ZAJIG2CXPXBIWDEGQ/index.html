<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】杜德偉蘇永康帶仔見面</title></header><body><h1>【馮仁昭四圍超】<br>杜德偉蘇永康帶仔見面</h1><p>蘇永康同杜德偉噚日做湊仔公，一齊孭住BB到薄扶林心光盲人學校參加起步禮活動。兩位BB眼仔睩睩十分精靈，現場陽光充沛，蘇永康BB熱到有啲扭計，佢即刻彈起身湊B安撫，盡顯慈父一面。杜德偉話：「BB今日狀態好好，天氣好好，兩位BB又未見過面，想帶佢出嚟見吓世面。」雷頌德因太太未能同行，一人難以湊住三個小朋友，只能獨力支持活動。<br>撰文：馮仁昭</p></body></html>
