<html><header><meta charset="utf-8"><title>歐鎧淳籲遇事別啞忍</title></header><body><h1>歐鎧淳籲遇事別啞忍</h1><p>歐鎧淳、盧巧音和Kolor成員Sammy及Singz等昨日在赤柱參與慈善跑，歐鎧淳父母一起參與，而盧巧音就指經驗不足，跑步時飲水，故跑到嘔。<br>欄后呂麗瑤公開指曾被性侵，歐鎧淳表示呂麗瑤勇敢亦有慰問，對方怕影響前途，最初不敢講出事情，歐鎧淳說：「喺佢未回應前，我唔講太多，佢呢個行為好勇敢，支持佢嘅決定同之後嘅方向。」當其他人遇到類似情況是否不應啞忍？歐鎧淳希望大家多關注有關事情。被問有沒有其他運動員遇事啞忍？她說：「平時閒談間唔易講，我哋要關心多啲身邊朋友有冇異樣，希望呂麗瑤做咗榜樣，大家唔好再啞忍。」<br>採訪、攝影：王連連</p></body></html>
