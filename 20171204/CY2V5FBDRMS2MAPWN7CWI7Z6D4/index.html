<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳凱琳升呢契媽諗好名</title></header><body><h1>【馮仁昭四圍超】<br>陳凱琳升呢契媽諗好名</h1><p>陳凱琳（右）、何雁詩同黃仁德噚日喺新蒲崗出席活動，賴慰玲入院生BB，陳凱琳唔肯透露BB性別：「留番畀媽媽講，我做契媽負責幫BB改英文名，已準備咗兩個名佢揀。契爺嘉穎負責BB日用品。」何雁詩話喺陳嘉寶婚禮上摸賴慰玲個肚，感覺到BB踢腳，並否認發酒癲傳聞：「當晚流咗兩滴感動眼淚，因為賴慰玲有BB，同埋陳嘉寶結婚。」<br>撰文：馮仁昭</p></body></html>
