<html><header><meta charset="utf-8"><title>【動即影】「低端」方法睇「高端」賽車</title></header><body><h1>【動即影】「低端」方法睇「高端」賽車</h1><p>Formula E電動方程式賽車錦標賽一連兩日在中環海濱上演，商務及經濟發展局長邱騰華聲言，賽事刺激「高端消費」，為香港帶來1.8億元收入。惟看台空凳處處，入座率偏低，摩天輪主看台部份座位，景觀更受到樹木遮擋。<br><br>FE單日票價逾2,000元，不少入場人士明言有免費門票才到場觀看。「高端」賽事門票太貴，市民各出奇謀，用「低端」方法免費看比賽，觀賽熱點包括國際金融中心（ifc）4樓平台，該處可欣賞賽車由龍和道轉入民耀街情況，而ifc Apple Store的巨型玻璃窗位置，同樣吸引大批人士聚集。</p></body></html>
