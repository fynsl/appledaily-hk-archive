<html><header><meta charset="utf-8"><title>嚴泰雄捲性侵後首露面</title></header><body><h1>嚴泰雄捲性侵後首露面</h1><p>已為人父的韓片《初戀築跡101》43歲男星嚴泰雄，去年8月捲入性侵案令形象受損。而昨日有韓媒報道，嚴泰雄於事發後首度出席公開場合，於當地時間上周四飛抵愛沙尼亞，出席「第21屆Tallinn Black Nights Film Festival」。嚴泰雄到當地出席新片《Fork Lane》試映會、記者會等行程，而他現身時都有笑笑口，但未知是否壓力太大導致脫髮，頭髮似乎有點稀疏。</p></body></html>
