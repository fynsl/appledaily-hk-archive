<html><header><meta charset="utf-8"><title>【一周必看】清潔工慈母550萬首期賀仔結婚　條件係新抱同住一家親</title></header><body><h1>【一周必看】<br>清潔工慈母550萬首期賀仔結婚　條件係新抱同住一家親</h1><p>【一周必看】香港樓價超「離地」，近年樓市興起靠父幹。業界估計，目前靠父幹佔整體成交達兩成以上，市場昨單日已錄3宗。一名25歲青年動用近1,100萬元買入沙田第一城樓王，由其任職清潔的母親支付一半首期550萬元，轟動全城。將軍澳君傲灣一名22歲準媽媽，與丈夫無業下725萬元買樓亦是靠家人。</p></body></html>
