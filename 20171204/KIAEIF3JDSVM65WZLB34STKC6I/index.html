<html><header><meta charset="utf-8"><title>【一周必看】膶腸蒸後越縮越細　煲仔飯達人：含鴨膶比例越多</title></header><body><h1>【一周必看】<br>膶腸蒸後越縮越細　煲仔飯達人：含鴨膶比例越多</h1><p>【一周必看】「紹華小廚」老闆朱浚華（華Dee）說：「市面上大部份b膶腸，實際所含鴨膶份量不多，好多都會溝了火雞膶，怎樣選擇呢？真的是蒸出來才知，如果見到膶腸蒸完後越縮越細，那恭喜你，你選擇到真正鴨膶腸！」他入行廿年，由銅鑼灣新翠華炭爐煲仔飯，到現在筲箕灣熟食中心自己開舖，一晚閒閒地都煲二三百煲飯，由他品評臘腸與膶腸夠說服力。<br><br>2017果籽繼續認真知味。識買惜用。行以求知。好事多為。重修舊好。<br><br>緊貼果籽報道： http://bit.ly/2zTg69t </p></body></html>
