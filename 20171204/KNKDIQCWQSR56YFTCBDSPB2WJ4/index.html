<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃翊捉阿仔做運動</title></header><body><h1>【馮仁昭四圍超】黃翊捉阿仔做運動</h1><p>黃翊同商天娥噚日到香港仔水塘出席港台職安健活動，兩人早喺1989年拍劇認識，今次合唱《無言的結局》。黃翊一身運動look似玩開健身，佢話：「冇，只係做大牌檔生意成日要走嚟走去。」黃翊囝囝𠵱家12歲，黃翊話：「阿仔有大肚腩似足我細個，我同佢講你𠵱家個胸又大，肚腩又大，就嚟變女人，佢發育期成日肚餓，唔可以唔畀佢食，所以成日捉佢去做運動。」<br>撰文：馮仁昭</p></body></html>
