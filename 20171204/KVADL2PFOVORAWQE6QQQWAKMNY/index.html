<html><header><meta charset="utf-8"><title>求驗客手記：鯨魚隔一年重返日聯 - 求驗客</title></header><body><h1>求驗客手記：鯨魚隔一年重返日聯 - 求驗客</h1><p>周日上演日乙升班附加賽決賽，名古屋鯨魚（圖）同福岡黃蜂喺中立場豐田球場決戰，兩隊喺90分鐘踢成0:0，但根據賽制喺法定時間和波係唔會進行加時或者互射12碼，而係由喺今季日乙排名較高嘅一隊升班，即係由排名第三嘅鯨魚，力壓第四嘅黃蜂下季重返日聯。鯨魚自1993年就一直喺日聯比賽，仲喺2010年贏過聯賽冠軍，到上屆球會史上首次降班日乙，相隔一年重返頂級聯賽，來季會同日乙冠亞軍湘南比馬同長崎成功丸一齊升班日聯。</p></body></html>
