<html><header><meta charset="utf-8"><title>【一周必看】六層鬼網纏四肢　綠海龜險死</title></header><body><h1>【一周必看】<br>六層鬼網纏四肢　綠海龜險死</h1><p>【一周必看】本港海洋污染嚴重，有高度瀕危的綠海龜在本港海域一年內兩度遇險。該綠海龜去年10月在香港海域受傷後，經漁護署救回治理，並為牠安裝上一塊有「HK」的標記及一部GPS衞星定位追蹤儀器，並於今年9月放回大海，未料僅1個月後牠又在西貢海面遇險，遭「鬼網」（廢棄魚網）纏着險告喪命，幸有熱心環保人士及潛水客及時發現，為牠鬆綁救回一命，環保人士呼籲當局正視鬼網這個「殺手」對海洋生物的威脅。</p></body></html>
