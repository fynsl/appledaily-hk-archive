<html><header><meta charset="utf-8"><title>天木純拍寫真I cup壓扁太陽花</title></header><body><h1>天木純拍寫真<br>I cup壓扁太陽花</h1><p>日本巨胸偶像天木純靠I cup上圍成功突圍，頻頻登上當地男士雜誌大晒身材，日前天木純就穿上向日葵bra拍寫真，令人想起阿姐汪明荃當年嘅演唱會海報。天木純似乎仲未夠喉，昨日再貼出喺浴室拍攝嘅性感照，更胸壓太陽花，隔住個mon都充滿壓迫感。<br><br>22歲嘅天木純近年工作量大增，更開始殺入公仔箱，活躍當地綜藝節目之外，又獲各電視台邀請參演多齣劇集。天木純最近就拍住胞妹黑田絢子合演偶像劇《護花野獸》，而新劇《天才麻將少女~阿知賀編 episode of side-A》都宣佈有佢份演出，並公開其學生妹造型。</p></body></html>
