<html><header><meta charset="utf-8"><title>46歲愛姐一星期減3磅幾獨門秘方曝光</title></header><body><h1>46歲愛姐一星期減3磅幾<br>獨門秘方曝光</h1><p>46歲「大長今」李英愛被封為韓國嘅｢氧氣美女｣，無論身形以及皮膚都保養得宜，同本身嘅年齡一啲都唔似。<br><br>而根據愛姐早前接受雜誌訪問時就透露，佢自從生咗一對龍鳳胎後，為咗維持原本嘅身材，就刻意利用獨門減肥方法keep住身形。當中愛姐就透露會選擇食葡萄代替晚餐，每次會食一串連皮葡萄，大概約12至14粒嘅份量，佢話其實可以用嚟代替午餐或晚餐其中一餐，因葡萄可抗氧化，亦能防止血管嘅脂肪氧化，有營養又健康。愛姐靠連食一星期嘅葡萄成功減掉1.5kg(約3.3磅)，可見呢個係佢獨門減肥秘訣。</p></body></html>
