<html><header><meta charset="utf-8"><title>【從前今日】全球最長壽人瑞離世　享年116歲</title></header><body><h1>【從前今日】<br>全球最長壽人瑞離世　享年116歲</h1><p>2011年獲健力士列入全球最長壽人瑞的貝西庫栢，2012年的今日，在美國喬治亞州一間護老院，因為呼及疾病離世，享年116歲。<br><br>貝西庫栢1986年8月26日，在美國田納西州出世，曾經教書，有四名子女及12名孫子女。她話養生之道就是不理閒事同對垃圾食物說不。<br><br>其實在2011年1月，貝西獲健力士確認為全球最長壽人瑞之後4個月，巴西因為出現了一個比她大48日的女人Maria Gomes Valentin ，令貝西失去了這項認證。不過該女子6月逝世，貝西才重獲健力士確認為最長壽人瑞。<br><br>綜合報道</p></body></html>
