<html><header><meta charset="utf-8"><title>上海騷失火五月天報平安</title></header><body><h1>上海騷失火五月天報平安</h1><p>台灣樂團五月天在上海連開五場演唱會，前晚在虹口體育場揭開序幕，現場突爆火花，從觀眾拍得的畫面所見，舞台側一度有火光，濃煙隨之竄出近兩層樓高，幸而沒有人傷亡。事後五月天所屬公司「相信音樂」表示是追光燈電源線接頭鬆，產生火花，已即時處理，演唱會未受影響，餘下的四場騷會照常舉行。<br>五月天事後在官方facebook報平安，並留言：「很高興在五月天成軍20周年，在上海順利圓夢舉行演唱會。今夜，感謝所有人的幫助，上海第一場順利圓滿結束，還有四場，我們明天見。」歌迷知道五月天沒有事，留言祝福。<br>撰文：鍾國仁</p></body></html>
