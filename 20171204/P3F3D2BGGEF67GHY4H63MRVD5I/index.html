<html><header><meta charset="utf-8"><title>田蕊妮爆賴慰玲穿羊水</title></header><body><h1>田蕊妮爆賴慰玲穿羊水</h1><p>田蕊妮和黎耀祥昨日在九龍塘出席「高錕慈善基金」聖誕慈善活動揭幕禮，阿田透露外婆患有腦退化症，由起初經常怕天黑要嚷着回家，到後期得到家人照顧時整天笑容滿面，反而覺得外婆過得開心。她又自爆試過將電話放入雪櫃：「放雞蛋入雪櫃，錯手將電話放埋入去，因為屋企冇電話，要經電腦向朋友求救，我聽到雪櫃有電話響，好似拍鬼片咁。」</p><p>賴慰玲臨盆在即，阿田指前晚收到對方短訊指穿了羊水，剛好預產期是昨天，阿田說：「佢好叻非常冷靜，今朝我都未聯絡佢。」會否跟BB上契？她說：「我要輩份唔同，佢契婆或者BB契弟，叫賴慰玲做契媽都可以。」<br>採訪、攝影：馬建華</p></body></html>
