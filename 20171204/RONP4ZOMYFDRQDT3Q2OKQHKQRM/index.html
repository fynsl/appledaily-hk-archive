<html><header><meta charset="utf-8"><title>【美圖晒晒】「蘆洲周子瑜」制服誘惑　日網友高呼卡娃依</title></header><body><h1>【美圖晒晒】<br>「蘆洲周子瑜」制服誘惑　日網友高呼卡娃依</h1><p>台灣正妹又紅到日本啦！這次被日本網民發掘到的是台灣各大討論區「美女版」的常客，有「瀘州周子瑜」之稱的張小潔。<br><br>今次日本論壇中，標題為「台灣高中生好可愛，好想跟她結婚」。只見張小潔穿上景美女中的制服，配上膝上襪，展現青春氣息，令日本網友高呼可愛。<br><br>來自新北瀘州的張小潔，其實不是景美女中的學生，不過，相中的她無論放下長髮，還是綁起馬尾，模樣都甜美可人，大大的眼睛更不斷「放電」，讓日本網友都想把她「娶回家」，甚至還有人說，看到她就想起學生時代「暗戀的班花」。<br><br>東森新聞雲</p></body></html>
