<html><header><meta charset="utf-8"><title>求驗客手記：賓尼雲圖靠加度素攞第一分 - 求驗客</title></header><body><h1>求驗客手記：賓尼雲圖靠加度素攞第一分 - 求驗客</h1><p>周日意甲，AC米蘭新帥加度素（圖）地標戰瘀到爆，作客賽前踢咗14場聯賽一分都冇嘅升班馬賓尼雲圖，竟然被2:2逼和，對方就拎到球會喺頂級聯賽歷史第一分。加度素啱啱上周先接替蒙迪拿執掌前東家，點知第一場波就出事，雖然上半場有邦拿雲度拉先開紀錄，但換邊後好快就俾對方追和；AC及後由卡連歷入波再度領先，但點知之後有阿利斯奧羅馬洛尼紅牌離場，結果去到補時95分鐘，對方門將艾拔圖碧洛尼棄關衝埋入AC禁區，點知真係俾佢博中頂入咗，最終就打和2:2完場。</p></body></html>
