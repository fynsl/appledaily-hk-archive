<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張頴康呻囝囝唔願瞓</title></header><body><h1>【馮仁昭四圍超】<br>張頴康呻囝囝唔願瞓</h1><p>周家蔚、張頴康同林盛斌噚日帶埋小朋友到馬鞍山參加聖誕競技賽活動，洪天明及麥雅緻就喺場邊為仔女打氣。家蔚話天明剛好喺香港所以一齊嚟，聖誕節一家人會去個短旅行，未知係三亞定韓國。張頴康話近日為細仔作息時間絞盡腦汁，因細仔夜晚唔肯瞓，𠵱家惟有朝早陪佢不停玩，令佢夜晚肯早啲瞓：「嚟緊我返工，如果未調校到時間就要辛苦老婆。」<br>撰文：馮仁昭</p></body></html>
