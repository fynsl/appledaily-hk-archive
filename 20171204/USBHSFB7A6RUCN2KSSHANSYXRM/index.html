<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】《追捕》票房冷淡</title></header><body><h1>【馮仁昭四圍超】《追捕》票房冷淡</h1><p>吳宇森繼《太平輪》之後，又一部大製作票房唔掂，陳嘉上監製、佢執導嘅《追捕》，有福山雅治、河智苑同張涵予主演，寰亞公司投資咗3億人民幣，但中港兩地同一日開畫，上咗10日截至前日，香港收約244萬，內地收咗約1億多啲，票房真係麻麻。寰亞今年上咗幾部大片，票房都好一般，睇嚟交晒畀陳嘉上同陳慶嘉佢哋主理，唔夠老闆親自主理有聲有色，所以林建岳都要分番啲時間去打理吓電影事業。<br>撰文：馮仁昭</p></body></html>
