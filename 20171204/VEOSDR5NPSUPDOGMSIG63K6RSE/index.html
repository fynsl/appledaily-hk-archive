<html><header><meta charset="utf-8"><title>黛絲滿約告別《星戰》</title></header><body><h1>黛絲滿約告別《星戰》</h1><p>《星球大戰》系列第8集《星球大戰：最後絕地武士》（Star Wars：The Last Jedi）本月中開畫，飾演女主角Rey的英國女星黛絲烈尼（Daisy Ridley）近日偕拍檔亮相名嘴Jimmy Kimmel節目，但後日在東京舉行的日本紅地毯盛會，黛絲卻因檔期問題而臨時甩底。黛絲日前受訪承認只簽了三部《星戰》片約，拍罷2019年12月上映的《星戰9》便會功成身退。</p></body></html>
