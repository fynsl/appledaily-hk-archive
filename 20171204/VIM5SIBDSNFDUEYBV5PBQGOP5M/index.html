<html><header><meta charset="utf-8"><title>張鈞甯恨拍拖向老闆求救</title></header><body><h1>張鈞甯恨拍拖向老闆求救</h1><p>台灣女星張鈞甯昨日在圓方出席Fancl全新代言人活動，同場有黃婉曼、蔡雪瑩和方健儀。問到崇尚天然的張鈞甯會否接受醫學美容？她說：「不要比較好，我不想做這件事情。」她透露今年聖誕及跨年與家人一起過。至於男友，單身的她笑說：「我也想，但大家很怕跟我談感情，怕我沒空陪他。」之後更望着經理人笑問：「老闆，怎麼辦？我已經不小啦！」<br>黃婉曼今年7月誕下女兒Kyra後，昨日首次出席公開場合，她表示現時餵人奶，可惜不夠奶，要多飲魚湯和食雞飯，所以肥了不少。問到會否生多個再減肥？她說：「如果有能力，我想一直生。」<br>採訪：黃曉妍<br>攝影：陳俊強</p></body></html>
