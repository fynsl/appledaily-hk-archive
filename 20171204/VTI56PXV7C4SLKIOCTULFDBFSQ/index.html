<html><header><meta charset="utf-8"><title>小檔案：中行擁星洲全牌照　外資少見</title></header><body><h1>小檔案：中行擁星洲全牌照　外資少見</h1><p>中行（3988）新加坡分行，是中行海外分行（並非全資子公司形式），亦是中行境外主要分行據點之一，在東盟地區資產規模極為龐大。該分行於1936年成立，2012年獲新加坡當局批准全牌照分行（Qualifying Full Bank License）資格，是當地少數全牌照外資行，可經營零售及企業銀行、貿易融資、貿易結算等業務。<br>去年中行亦分拆中銀航空租賃（2588）（前身是新加坡飛機租賃）在本港上市；另中行在當地設有中行私人銀行（新加坡），及中銀國際（新加坡）兩間子公司。</p></body></html>
