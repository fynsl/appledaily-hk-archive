<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】熊黛林郭可頌台北搵書</title></header><body><h1>【馮仁昭四圍超】<br>熊黛林郭可頌台北搵書</h1><p>熊黛林（Lynn）上月初大住3個多月嘅肚，喺誠品睇育嬰書，唔夠一個月，早幾日佢就喺台北誠品書店出現，唔講唔知，原來佢咁鍾意行書局喎。日前Lynn孖老公郭可頌去咗台灣玩，食麻辣鍋兼行街係指定動作。大前晚台灣《蘋果》影到佢哋喺微風廣場現身，着住厚衫、戴上口罩嘅Lynn明顯肚凸凸，佢蹺住老公手，行完百貨公司之後，漫步去對面書店買書。<br>撰文：馮仁昭</p></body></html>
