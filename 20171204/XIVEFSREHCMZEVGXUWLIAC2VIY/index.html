<html><header><meta charset="utf-8"><title>求驗客手記：比沙路秘撈做配音員 - 求驗客</title></header><body><h1>求驗客手記：比沙路秘撈做配音員 - 求驗客</h1><p>39歲嘅老牌前鋒比沙路（圖）未退休，今季加盟德甲科隆但上陣機會唔多，只踢過一次正選、後備出場三次，可能冇嘢做悶得滯，佢竟然去咗搵秘撈，做動畫配音員！比沙路受迪士尼Pixar工作室邀請，為動畫《叢林奇談》（Jungle Book）配音。佢為角色「COCO」配音，而 COCO就係一個好鐘意睇波嘅骷髏骨頭。比沙路話：「我好鐘意《叢林奇談》，好高興迪士尼搵我配音。套動畫唔止好有趣，仲好感動!」</p></body></html>
