<html><header><meta charset="utf-8"><title>城城開心獲頒藝術獎</title></header><body><h1>城城開心獲頒藝術獎</h1><p>郭富城與王千源合演《破．局》在港上映18日，票房僅得33萬，十分慘淡。而他另一部與趙麗穎的電影《密戰》，剛在內地落畫，票房累積約8,000萬人民幣，雖然兩片票房欠佳，但前晚他在上海獲頒藝術獎。<br>由上海現代文化傳播集團舉辦的第十屆「國家精神造就者」頒獎盛典，向一些於工作及創作領域上，抱有堅持及創造精神的工作者及藝術家頒發獎項。過去得獎者有貝聿銘、張藝謀、郎朗、馮小剛等。前晚有葉錦添、郎朗及劉嘉玲等嘉賓出席，城城說：「好開心得到嘉許，會繼續努力去尋求每個演出上嘅創新同突破，同埋聆聽內心對目標嘅追求。」<br>撰文：鍾國仁</p></body></html>
