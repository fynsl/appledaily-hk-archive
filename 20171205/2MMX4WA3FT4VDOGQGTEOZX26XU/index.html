<html><header><meta charset="utf-8"><title>夏日求驗客：美斯愁對大佬藏械 - 求驗客</title></header><body><h1>夏日求驗客：美斯愁對大佬藏械 - 求驗客</h1><p>美斯近期煩到暈，除巴塞連續兩場聯賽失分，佢阿哥Matias更涉非法藏械畀人拉咗，罪成隨時要踎成八年半監！聽講Matias本身只係揸吓快艇，點知一個唔覺意「炒艇」整親下顎同鼻骨，當警察嚟到就發現艇上有把未登記嘅點38手槍，六發子彈仲上晒膛，Matias隨即由傷者變咗做疑犯囉！雖然未知美斯幫唔幫到哥哥甩身，但佢自己喺家鄉星光大道嘅雕像，周日就第三次畀人刻意破壞（圖）！唔知今個禮拜揭盅嘅金球獎，可唔可以幫美斯沖喜吓呢？</p></body></html>
