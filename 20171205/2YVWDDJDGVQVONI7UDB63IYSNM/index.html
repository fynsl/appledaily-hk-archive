<html><header><meta charset="utf-8"><title>夏日求驗客：利記頻大勝即夜蒲 - 求驗客</title></header><body><h1>夏日求驗客：利記頻大勝即夜蒲 - 求驗客</h1><p>利物浦喺上個禮拜六英超作客以5:1大炒白禮頓，近六場聯賽有五場都大勝，火力驚人，喺英超積分榜仲爬上前四，幾個利記球員好似菲臘比古天奴、羅拔圖法明奴同埋艾拔圖摩蘭奴，就開心到當晚即去蒲夜店，仲喺佢哋嘅社交帳號上載自拍兼打卡，睇嚟心情相當唔錯。不過隊長佐敦軒達臣就叫隊友唔好玩到咁癲，因為利記周三歐聯仲要主場迎戰莫斯科斯巴達：「呢場係大戰嚟，我哋要保持最好狀態。」</p></body></html>
