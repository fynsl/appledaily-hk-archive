<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】趙永洪觀眾支持當攞獎</title></header><body><h1>【馮仁昭四圍超】<br>趙永洪觀眾支持當攞獎</h1><p>趙永洪噚日喺新城接受訪問，講到佢喺劇集《降魔的》一幕急症室爆喊戲，獲網民力讚，趙永洪話：「劇本寫得好好，鋪排得好靚。」問佢對台慶頒獎禮獎項有冇信心﹖佢就話有觀眾支持，已經當攞咗，但佢認為最圓滿就係能夠攞「最佳劇集」。<br>對於麥明詩喺fb自爆曾喺內地被性侵，趙永洪話：「男藝人拍埋身戲都好尷尬，事前要有溝通，始終男女接觸。」<br>撰文：馮仁昭</p></body></html>
