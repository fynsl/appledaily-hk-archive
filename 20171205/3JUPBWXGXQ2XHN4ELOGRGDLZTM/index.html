<html><header><meta charset="utf-8"><title>賊人闖赤柱豪宅撬夾萬偷卡地亞</title></header><body><h1>賊人闖赤柱豪宅<br>撬夾萬偷卡地亞</h1><p>【本報訊】赤柱大潭道33號曼克頓花園一個單位，前晚11時許，50歲姓高的女戶主從外地回港，返抵住所卻發現屋內一片凌亂，有搜掠痕迹，夾萬遭賊人撬開，損失總值約一萬港元的外幣，與及一隻約值4萬元的卡地亞手錶，於是報警。警員到場調查，列爆竊案件處理。<br><br>曼克頓花園有31年樓齡，屋苑有10座大廈，大業主為自由黨榮譽主席田北俊及其家族擁有的萬泰集團，主要作為出租。住戶不少是城中名人、外資機構高層和明星等，如影星張智霖及袁詠儀一家亦曾是租客。</p></body></html>
