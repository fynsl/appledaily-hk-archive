<html><header><meta charset="utf-8"><title>泰妍警署助查避談特權</title></header><body><h1>泰妍警署助查避談特權</h1><p>韓國女團少女時代隊長泰妍，上周二因不小心駕駛導致三車相撞，事件中三人受傷。泰妍大前日到警署接受近二十分鐘的調查，她承認過失：「只顧看汽車的儀錶板而沒有留意前面的車輛，所以導致事故。」她透露當時三個月大的愛犬亦於車內，於籠內睡覺，車禍跟愛犬無關。警方表示事件不屬於「十一種重大過失」，會以不予起訴來結案。<br>韓媒播出泰妍到警署的片段，泰妍現身時未有回應是否享有特權獲優先急救，當提到有受害者指沒有收到她的道歉時，泰妍說：「現時有人受傷，這樣做太過份。」似是不滿韓媒採訪。雖然泰妍捲入是非，但新廣告昨日如常公開。<br>撰文：梁雯迪</p></body></html>
