<html><header><meta charset="utf-8"><title>九把刀婚前拍拖晒恩愛</title></header><body><h1>九把刀婚前拍拖晒恩愛</h1><p>電影《那些年，我們一起追的女孩》的台灣導演九把刀，大前年被爆背拍拖十年的女友小內，偷嗒電視台主播周亭羽，更被影到帶周亭羽去汽車旅館，最後九把刀與小內分手，周亭羽做正印女友。</p><p>今年10月傳九把刀已向周亭羽求婚，女方即跟姊妹分享喜訊。日前九把刀孖周亭羽在台北微風廣場拍拖，又在美食街食晚飯，兩人有商有量揀食物，並由九把刀埋單，周亭羽依偎在男友身邊，他們又不時親暱咬耳仔。問到九把刀婚事進度，他說：「我沒有意思回答你任何問題，謝謝。」隨即掛線，其經理人則回應：「藝人逛街購物私人行程，公司不過問也不會妄加揣測。」<br>撰文：楊定</p></body></html>
