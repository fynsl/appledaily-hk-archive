<html><header><meta charset="utf-8"><title>夏日求驗客：抹去陰影查比闖自由盃 - 求驗客</title></header><body><h1>夏日求驗客：抹去陰影查比闖自由盃 - 求驗客</h1><p>仲記唔記得查比高恩斯（圖）？嚟自巴甲嘅查比，喺上年11月28號飛去哥倫比亞參加南美球會盃決賽嗰陣不幸遇到空難，全機77人最後得六人生還，當中仲有19人係球員。而喺空難發生一年後，球隊就拎到下屆南美自由盃出線席位，都幾值得高興！查比喺周日最後一輪巴甲，憑迪美路喺臨完場前入波，主場以2:1反勝哥列迪巴，最後以第八過終點，因為咁而取得2018年南美自由盃入場券，球員賽後都好開心。<br></p></body></html>
