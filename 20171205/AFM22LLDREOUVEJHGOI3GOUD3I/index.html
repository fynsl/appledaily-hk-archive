<html><header><meta charset="utf-8"><title>張加慧排戲請教前輩</title></header><body><h1>張加慧排戲請教前輩</h1><p>前亞姐張加慧將於大後日開始假屯門大會堂舉行一連四場音樂劇《情場如戰場》，加慧表示此劇目於七年前曾公演，當時由焦媛演出，為更了解角色，曾親自請教對方，她說：「我哋唱寶島金曲，例如《今天不回家》、《月兒像檸檬》、《我的心裏只有你沒有他》同《尋夢園》金曲，而且唱腔同流行曲係好唔同，要唱番出嚟係一個大挑戰。」<br>加慧指為唱得神似，請教媽咪：「媽咪好鍾意聽嗰個年代好似姚蘇蓉嘅歌，所以要跟媽咪補習。」除唱歌外，劇中又有不少舞蹈，加慧說：「要同男主角做好多對手戲，又要貼身跳辣身舞，而且要着五吋鬆糕鞋去跳。」<br>採訪：曹家誠</p></body></html>
