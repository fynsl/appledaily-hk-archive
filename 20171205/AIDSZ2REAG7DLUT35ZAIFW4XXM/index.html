<html><header><meta charset="utf-8"><title>大日子高手過招！羅記絕世好B　講心唔講金？</title></header><body><h1>大日子高手過招！<br>羅記絕世好B　講心唔講金？</h1><p>禮拜三（6日）晚谷中舉行國際騎師錦標賽日，一如上季用B跑道，睇番上季騎師賽日同一欄位賽事，場地偏差不大，後追馬不算吃虧，例如「亞馬寶寶」、「嫡愛寶」（已退役）、「聚歡笑」及「超有利」（已退役）更加係從尾叠後上反先對手勝出，所以不宜過份側重內叠前置馬。<br><br>今戰列陣馬中，第二場「全勝姿態」是全場唯一贏過谷中B欄之參戰馬，憑較佳場地性能可秤先。<br><br>另外，第三場「魅力知心」（羅富全馬房）三次跑谷B欄獲冠亞殿各一，贏完等番同一欄位再跑，睇部署有心重開勝門。</p></body></html>
