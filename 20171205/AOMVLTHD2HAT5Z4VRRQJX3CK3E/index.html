<html><header><meta charset="utf-8"><title>香香難忘擺酒太攰冇洞房</title></header><body><h1>香香難忘擺酒太攰冇洞房</h1><p>岑麗香、薛家燕與兒子石耀庭及其未婚妻昨日出席紅磡活動，香香分享難忘事，多得老公為婚禮打點，還自爆婚宴後太攰沒有洞房。問到麥明詩爆曾遭性侵犯，香香說：「我比較小心，真係想像唔到，我未試過，我唔想推介暴力，但係我第一個反應應該係會摑佢一巴，會大嗌、一定會報案。」<br>至於家燕姐已定於明年6月11日娶新抱，她說：「喺洲際擺最多55圍，呢幾日都開始寫名單，後生嘅另外再搞一日。會請七公主、修哥、曾江、四哥，都好頭痛。」她笑言會趁機安排鬧不和的四哥與曾江同枱。而前夫石保慶，家燕姐表示：「佢知道唔方便出現。」<br>採訪、攝影：羅慧敏</p></body></html>
