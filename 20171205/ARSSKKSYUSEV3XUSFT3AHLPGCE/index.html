<html><header><meta charset="utf-8"><title>糖妹演幾米男孩嗌抵</title></header><body><h1>糖妹演幾米男孩嗌抵</h1><p>糖妹日前到台灣為幾米舞台劇《如果我有一個願望》試造型，30歲的她反串扮演10歲小男孩，戴上藍色短假髮襯粉紅色長褲。糖妹在電話笑說：「我要記番自己10歲做緊乜，睇咗小男孩故事，跟住再去見導演，喺佢面前唱舞台劇嘅歌，畀佢睇吓適唔適合，先可以做呢個角色。」<br>導演十分嚴格，要求糖妹唱和講普通話，她說：「嗰日影造型相第一次戴假髮，着特別訂製嘅衫，導演叫我做小男孩動作同表情，初時都覺得會唔會太女仔，跟住模仿導演嘅行為，因為佢係男人，教我點做。嚟緊會留喺台灣做肢體訓練，我覺得接咗舞台劇，賺多咗學習時間，增值自己覺得好抵。」<br>採訪：皓騫</p></body></html>
