<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】綠魔幫雷莊𠒇講好話</title></header><body><h1>【馮仁昭四圍超】<br>綠魔幫雷莊𠒇講好話</h1><p>「綠魔」 許嘉浩 （Karl）噚日喺佐敦拍攝由佢做主持嘅網上直播節目，搵嚟新晉女歌手王雯擔任嘉賓。<br>對於日前有報道指港姐冠軍雷莊𠒇喺《歡樂滿東華》嘅跳舞造型似自己，綠魔話：「網民不斷洗版，說話好尖酸刻薄，比較我哋啲牙，其實雷莊𠒇只係着咗件綠色衫啫，網民講說話唔使負責任，但有時都會理性討論，我會接受網民意見，因為香港係言論自由。」<br>撰文：馮仁昭</p></body></html>
