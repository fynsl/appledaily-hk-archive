<html><header><meta charset="utf-8"><title>阮兆祥笑胡楓精神病</title></header><body><h1>阮兆祥笑胡楓精神病</h1><p>朱咪咪和阮兆祥前晚在伊館的慈善音樂會任表演嘉賓，胡楓、羅蘭和吳君麗到場欣賞，正拍攝兩劇的修哥笑言請幾小時假來欣賞祥仔表演，並謂希望盡快完成拍攝工作，專心綵排明年2月的演唱會，他說：「我同公司要求盡快拍晒，之後連續幾日都拍，完晒可以一心一意做演唱會，好似今日開06（早上6時），我唔介意收28（凌晨4時）。」祥仔笑指修哥有「精神病」，十分精神。<br>修哥之前透露會請羅蘭做表演嘉賓，其他嘉賓由主辦決定：「我之前碌爆人情卡，唯一出面係請羅蘭，想請埋君麗姐，睇佢肯唔肯，驚佢刁僑扭擰。」君麗姐在旁不斷答應一定會。<br>採訪：王連連<br>攝影：仇志德</p></body></html>
