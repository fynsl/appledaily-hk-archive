<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳敏之被揭裙底留陰影</title></header><body><h1>【馮仁昭四圍超】<br>陳敏之被揭裙底留陰影</h1><p>陳敏之噚日喺尖沙嘴出席活動，講到近排爆出「欄后」呂麗瑤同麥明詩嘅性侵新聞，原來敏之都有類似經歷：「以前讀書都有做part-time model，有次拎住好多嘢逼地鐵，感覺有人揭我裙底，當時真係好想喊，面都紅晒，我發咗癲喺度嗌，啲人即刻退後一步，但冇人敢認。」<br>敏之當時仲細唔識處理，冇報警，但有心理陰影，之後搭地鐵都會黐牆企。<br>撰文：馮仁昭</p></body></html>
