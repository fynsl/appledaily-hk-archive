<html><header><meta charset="utf-8"><title>【add star】楊冪冰冰架勢</title></header><body><h1>【add star】楊冪冰冰架勢</h1><p>眾內地影星楊冪、范冰冰、李宇春、周筆暢及華晨宇等日前在北京出席內地視頻平台愛奇藝晚會，少不免又鬥靚一番，其中楊冪以Gucci 2018早春bling bling透視長裙，撼冰冰的Iris van Herpen 2017秋冬超透高訂裙，兩個都充滿氣勢，為現場生色不少。<br>巧合是，兩人都以Giuseppe Zanotti高踭鞋作襯，不過以楊冪那雙有星星作綴，增添一份可愛。<br>撰文：安妮</p><p>更多精采時尚內容，盡在 http://add.appledaily.com 。</p></body></html>
