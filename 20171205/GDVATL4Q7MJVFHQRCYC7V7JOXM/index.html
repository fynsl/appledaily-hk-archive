<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】邵音音抗癌拒提第幾期</title></header><body><h1>【馮仁昭四圍超】<br>邵音音抗癌拒提第幾期</h1><p>邵音音上周直認患皮膚癌，佢話係遺傳病，十幾歲就病發。音音姐患癌消息爆出，立即成為傳媒關心對象，佢前晚更新Ig時話：「我希望多啲人關注和關懷患癌症病人，我的皮膚病是從年青時發作，亦做過數次手術。雖然這不是新鮮新聞，我之前和以後也一樣，會開心快樂去工作和生活，我好健康。可以繼續搵我拍戲！唔好問我第幾期，更年期已過了！」<br>撰文：馮仁昭</p></body></html>
