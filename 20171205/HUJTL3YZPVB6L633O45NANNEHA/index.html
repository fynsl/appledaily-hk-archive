<html><header><meta charset="utf-8"><title>軒仔情趣內衣贈柏宇</title></header><body><h1>軒仔情趣內衣贈柏宇</h1><p>陳柏宇一連兩場紅館演唱會，前晚圓滿結束，張敬軒擔任嘉賓，更送上一條鞭和情趣內衣給柏宇，軒仔笑：「我祝你鞭鞭有力，個鞭頭係心形嘅，最好就係送畀阿嫂，呢啲我就無福消受，通常做完紅館嘅歌手就會越嚟越忙，如果你抽唔到時間返屋企，等阿嫂鞭你，到時講我知爽定唔爽。」<br>另外，柏宇請女觀眾上台坐「飛雲」，升上半空唱歌，之後又錫女觀眾的後腦髮尾，太太符曉薇在台下大笑。柏宇於騷後受訪說：「好享受，唱第一首歌已開始眼濕濕，好激動，見大家不停拍掌為我歡呼。」會否即用情趣內衣？他說：「返去都瞓喇，晚晚夜瞓好攰。」<br>採訪：馬建華<br>攝影：陳俊強</p></body></html>
