<html><header><meta charset="utf-8"><title>《呼喚我》再奪最佳電影</title></header><body><h1>《呼喚我》再奪最佳電影</h1><p>洛杉磯影評人協會（L.A. Film Critics）電影頒獎禮下月中舉行，大會先行公佈賽果，被視為明年奧斯卡大熱的《以你的名字呼喚我》（Call Me By Your Name）贏最佳電影，是繼日前揚威葛咸電影頒獎禮後再添殊榮。片中21歲新星添麥菲查洛美（Timothée Chalamet）與《忘形水》女星莎莉荷堅絲（Sally Hawkins）分別封帝稱后。</p></body></html>
