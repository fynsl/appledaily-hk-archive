<html><header><meta charset="utf-8"><title>夏日求驗客：蝙蝠失「基」金身被破 - 求驗客</title></header><body><h1>夏日求驗客：蝙蝠失「基」金身被破 - 求驗客</h1><p>華倫（白衫）不敗身被破！華倫周日作客以0:1輸咗畀大部份時間10人應戰嘅基達菲，錯失埋喺西甲收窄同榜首巴塞隆拿距離嘅機會。由於巴塞上周六對切爾達和波，少打一場、聯賽排第二嘅華倫如果今場贏到基達菲，就可追近到只落後巴塞兩分。不過，基達菲雖然25分鐘就有阿蘭巴利被逐打少個，但都有貝加拉攻入奠勝球，以1:0小勝，令「蝙蝠」今季第一次輸波。華倫賽後就以14戰得31分繼續排第二，但就落後巴塞五分。</p></body></html>
