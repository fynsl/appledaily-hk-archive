<html><header><meta charset="utf-8"><title>AGA叱咤出局：已盡力</title></header><body><h1>AGA叱咤出局：已盡力</h1><p>歌手江海迦（AGA）前晚在尖沙嘴舉行「叱咤樂壇Nights With AGA」迷你音樂會，林德信到場打氣，AGA說：「我會唱十首歌，今次同兩個台灣音樂人合作，之前做過一次jazz，今次rock啲。」<br>商台舉辦的「叱咤樂壇流行榜頒獎典禮」，早前開始投票「我最喜歡女歌手」，AGA和容祖兒、楊千嬅、衛蘭、王菀之等進入八強，不過AGA好快被鄭欣宜踢走，對此她說：「大家盡咗力，今年為個騷好搏殺，第一次喺廣州開騷。唔會好可惜，冇諗過入到，對手好勁，好開心大家投我一票，好感動，下年會繼續努力。」她表示下月會出碟。<br>採訪、攝影：黃曉妍</p></body></html>
