<html><header><meta charset="utf-8"><title>西貢男收190萬元外圍波纜警上門拉人</title></header><body><h1>西貢男收190萬元外圍波纜<br>警上門拉人</h1><p>【本報訊】將軍澳特別職務人員根據線報，昨晚7時許，突擊搜查西貢躉場路一單位，拘捕34歲姓蘇男子，涉嫌收受賭注。警員於屋內撿獲一部電腦、4個屏幕、3萬元現金及數簿，並於疑犯身上搜出兩部手機。<br><br>帶隊的女督察陳曦勤表示，警方進入單位時，疑犯所有的電腦正顯示世界各地足球賽事的賠率，而他正用手機操控外圍網站，賭注涉及約190萬元。陳曦勤稱，相信疑犯活躍而西貢區一帶。</p></body></html>
