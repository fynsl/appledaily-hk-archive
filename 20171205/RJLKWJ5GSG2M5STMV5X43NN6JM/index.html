<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】寶兒遇襲　袁偉豪零反應</title></header><body><h1>【馮仁昭四圍超】<br>寶兒遇襲　袁偉豪零反應</h1><p>袁偉豪同張寶兒呢對情侶，平日拍拖活動都好健康。寶兒噚日喺Instagram放咗幾段行山片，片中見佢着住低胸運動背心，心情大靚，影完自己、男友，再影埋個無敵靚景。<br>點知影影吓，寶兒突然大嗌：「嘩！救命呀！有隻蜜蜂喺我胳肋底度爬呀！我𠵱家上咗獅子山，哎呀，我個背脊呀！」成段片都係佢揸機自拍，但嗌極救命都唔見袁偉豪入鏡護花。<br>撰文：馮仁昭</p></body></html>
