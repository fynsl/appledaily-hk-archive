<html><header><meta charset="utf-8"><title>【璀璨星途】首部電影同陳百強拍拖</title></header><body><h1>【璀璨星途】首部電影同陳百強拍拖</h1><p>現年53歲的翁靜晶在事業或婚姻上都很傳奇，樣子甜美的她在16歲入行不久便擔正做女主角，主演無綫劇《豆芽夢》，其後邂逅劉家良，84年出嫁，之後二人育有一對女兒。<br>翁靜晶離開娛樂圈後，90年代轉投保險業。然而，其演藝生涯雖然短暫，但絕對璀璨，首齣電影《喝采》便當女主角，對手更是陳百強（圖），當年兩人譜出一段疑幻似真的戀情。之後翁靜晶做過DJ、作家，甚至織過冷衫及賣保險，其後她攻讀法律課程，現在身份是執業律師，經常為弱勢社群發聲。</p></body></html>
