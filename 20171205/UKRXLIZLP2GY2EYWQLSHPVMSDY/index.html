<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張繼聰玩女做昏君</title></header><body><h1>【馮仁昭四圍超】<br>張繼聰玩女做昏君</h1><p>張繼聰近排被無綫封殺，不過佢樂得享受家庭樂，前晚陪囝囝張瞻打機玩足球遊戲，輸咗要接受跳舞大懲罰。張瞻願賭服輸跳backpack kid嘅招牌舞，阿聰大讚囝囝係「找數真漢子」。阿聰噚日則貼出湊囡囡張靖嘅相，被囡囡狂冧嘅佢仲自嘲玩到成個昏君咁。<br>至於張繼聰老婆謝安琪噚日亦貼出囡囡食嘢片，佢話囡囡嘅搞笑基因遺傳自老公喎。<br>撰文：馮仁昭</p></body></html>
