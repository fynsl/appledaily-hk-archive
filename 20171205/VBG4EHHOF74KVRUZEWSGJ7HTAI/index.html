<html><header><meta charset="utf-8"><title>陳豪夫婦變身賀兒子生日</title></header><body><h1>陳豪夫婦變身賀兒子生日</h1><p>陳豪和陳茵媺四年抱三，昨日是大仔陳梓燁（Aiden）的四歲生日，一家變裝開派對慶祝。而聖誕將至，陳氏一家已佈置好聖誕樹，前晚陳茵媺在微博晒兩歲細仔Nathan和一歲囡囡Camilla合照，Nathan玩cosplay扮蝙蝠俠，披了黑色斗篷襯蝙蝠眼鏡，手仔握實拳頭，妹妹幫他整理蝙蝠俠標誌，畫面溫馨。<br>陳茵媺貼兄妹相親相愛照片上網分享，留言：「Sweetness……」着短裙仔的Camilla露出一對肥嘟嘟的肉腿，網友留言讚：「BB們都好Q」、「超暖的妹妹同哥哥」、「妹妹太貼心了，哥哥好幸福呢！」<br>撰文：皓騫</p></body></html>
