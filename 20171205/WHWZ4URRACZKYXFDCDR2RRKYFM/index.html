<html><header><meta charset="utf-8"><title>【從前今日】美五戰機27軍官　神秘百慕達離奇失蹤</title></header><body><h1>【從前今日】<br>美五戰機27軍官　神秘百慕達離奇失蹤</h1><p>美國海軍五架復仇者魚雷轟炸機連同27名海軍官兵，1945年的今日，在百慕達三角洲先後離奇神秘失蹤，機師之前未有發出遇險求救訊號，失縱後現場附近亦未發現任何墜機殘骸，而當日附近天朗氣清。時至今日，均未有科學家就這次事件，作出權威性的解說。<br><br>百慕達三角洲位於波多黎各、百幕達群島同佛羅里達州邁阿密之間的三角地帶，曾經有無數飛機船艦進入三角洲範圍就離奇失蹤。有指這一帶地區出現不規則的大氣層電磁場，以致經常令導航儀器失常，令航行者或飛行員迷失方向。<br><br>綜合報道</p></body></html>
