<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】發嫂：發哥身體健康</title></header><body><h1>【馮仁昭四圍超】<br>發嫂：發哥身體健康</h1><p>內地互聯網每隔一段時間就會傳啲大明星死咗，噚日輪到老作周潤發前日病死咗，內地有網民喺微博同微信朋友圈瘋傳，搞惡作劇嘅網民仲衰到做咗一張新聞報道假相（圖）出嚟，扮到好似係鳳凰視頻主播報道緊發哥病死消息。唔少人見到張相信以為真。馮仁昭問發嫂，佢話：「大吉利是咩！傳埋啲咁嘅嘢！我老公好好，𠵱家喺屋企休息緊，不知幾健康。」<br>撰文：馮仁昭</p></body></html>
