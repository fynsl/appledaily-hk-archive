<html><header><meta charset="utf-8"><title>富貴吳佩慈最愛Gucci着最新插畫系列</title></header><body><h1>富貴吳佩慈最愛Gucci<br>着最新插畫系列</h1><p>台灣女星吳佩慈（Pace）生活富貴無憂，着的拿的都是名牌，而數到她的愛牌就絕對有Gucci份，一件T-shirt買哂兩隻色，再用品牌的腰包及Backpack仍是生活日常。<br><br>日前吳佩慈就貼咗張充滿聖誕氣氛的相，她穿上Gucci 與西班牙藝術家Ignasi Monreal合作推出的插畫T-shirt，天馬行空的插畫藝術感十足；再襯上黑褲及短靴，外搭Theory 的格紋外套及Chanel 的手袋，造型貼潮之餘又率性。</p></body></html>
