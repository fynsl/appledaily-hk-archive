<html><header><meta charset="utf-8"><title>【美圖晒晒】「新疆繆斯」古力娜扎　改長髮look添嫵媚</title></header><body><h1>【美圖晒晒】<br>「新疆繆斯」古力娜扎　改長髮look添嫵媚</h1><p>內地女星古力娜扎是維吾爾族人，精緻的五官與亮麗的外型被封為「新疆繆斯（文藝女神的意思）」，她近日出席活動，頂着低溫穿着一身胸前深V設計的粉色晚裝，大方露出香肩、美背與事業線，一現身就成為鎂光燈的焦點。<br><br>今年25歲的她一向以短髮示人，獲得各方好評，出席活動當日接上了一把長直髮，依然好看。<br><br>綜合報道</p></body></html>
