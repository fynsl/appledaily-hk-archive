<html><header><meta charset="utf-8"><title>【從前今日】不滿女權主義抬頭槍手血洗蒙特利爾理工14女生亡</title></header><body><h1>【從前今日】不滿女權主義抬頭<br>槍手血洗蒙特利爾理工14女生亡</h1><p>一個持迷你步槍同獵刀的25歲男人，1989年的今日，下午四時許，闖入加拿大蒙特利爾理工學院工程學院一個課室，先將男女生分開，大呼女權主義毀掉他一生後，再向女生亂槍掃射，之後又到其他課室 茶座同走廊，見到女性就開槍，槍手最後在一個課室內吞槍自殺，14個死者全部都是女性，另外10人傷。<br><br>事件震驚全國，加拿大國會亦於1991年，將12月6日定為全國反針對女性暴力行動與紀念日。<br><br>綜合報道<br></p></body></html>
