<html><header><meta charset="utf-8"><title>陳伶俐Deep V賀老爺大壽</title></header><body><h1>陳伶俐Deep V賀老爺大壽</h1><p>陳伶俐在2012年嫁新加坡隱形富豪胡嘉烈後人劉頌銘，兩人婚後育有一子，加上跟前夫林敏驄所生的兩個囝囝，已是三子之母。前晚是伶俐老爺、身兼多項公職的劉漢華太平紳士80歲大壽，並在灣仔會展會議廳舉行壽宴。不少名人高官到場賀壽，包括保安局局長李家超、葉劉淑儀、蔡志明等。<br>伶俐穿喱士袖、大V領低胸晚裝賀老爺，昨日她接受《蘋果》訪問表示：「其實壽宴好低調，估唔到都有人知㖭！祝老爺身體健康，繼續有型瀟灑啦！」笑問伶俐可有被老爺要求送多一個孫做禮物？她即笑謂：「咁要叫老公全力以赴，我就盡量配合啦！」<br>採訪：嵐山、小米<br>攝影：梁繼光、朱志聰</p></body></html>
