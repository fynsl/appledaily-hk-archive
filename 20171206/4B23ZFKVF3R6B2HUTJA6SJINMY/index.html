<html><header><meta charset="utf-8"><title>春嬌：志明終於結婚！</title></header><body><h1>春嬌：志明終於結婚！</h1><p>余文樂迎娶王棠云成家立室，獲圈中好友及拍檔祝賀，「志明」結婚當然不能沒有「春嬌」楊千嬅的祝福，千嬅昨說：「好開心，志明終於要結婚喇！呢個係春嬌一個衷心嘅祝賀，作為佢朋友我真係好開心，因為家庭係人生一個新開始。」她叮囑志明要快點生兒育女。導演彭浩翔表示意外說：「佢冇通知我，收得咁埋，不過恭喜佢！浪子終於肯定下來，係好事，張志明終於肯結婚啦！」</p><p>余文樂緋聞女友阮小儀笑言見到相才知是真的：「原來堅結婚，戥佢開心，見佢張相好開心好幸福，睇到佢哋啲笑容，係滿瀉嘅快樂湧晒出嚟。」而老闆林建岳及同公司的舒淇都恭喜樂仔成家。<br>採訪：鍾國仁</p></body></html>
