<html><header><meta charset="utf-8"><title>碧琪拍動作片傷手停工</title></header><body><h1>碧琪拍動作片傷手停工</h1><p>「花邊教主」碧琪麗芙莉（Blake Lively）最近忙於拍攝新作，不過電影公司卻公佈她因拍戲受傷而要停工。她最近拍攝間諜動作片《The Rhythm Section》，不過拍攝時卻意外弄傷手部，電影公司表示：「《The Rhythm Section》拍攝暫時要停止，因為碧琪麗芙莉拍攝動作場面時意外受傷，我們會盡快重新開工。」原本電影定於2019年2月上映，現在未知會否推遲上映日期。</p></body></html>
