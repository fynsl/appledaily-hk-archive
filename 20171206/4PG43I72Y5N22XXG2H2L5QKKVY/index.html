<html><header><meta charset="utf-8"><title>汗味唔知清咗未？莫雷拉籌款戰衣　即將進行拍賣</title></header><body><h1>汗味唔知清咗未？<br>莫雷拉籌款戰衣　即將進行拍賣</h1><p>記得10月尾報道過，雷神莫雷拉會用自己於9月時踢波籌款，所着的簽名波衫，拎出嚟拍賣，仲喺自己粉絲專頁預告嚟緊會有進一步消息。<br><br>隔咗個幾月，呢件事終於有新進展。雷神在自己專頁入面，上載一條短片，一開始大講廣東話：「大家好」。<br><br>佢先向馬迷打招呼，再用英文展示其已鑲入框架的簽名戰衣，話明好快就會為醫護界進行拍賣籌款。<br><br>如果一眾雷神鐵粉，想將呢件咁有紀念價值嘅球衣「據為己有」，就請繼續關注雷神的粉絲專頁！</p></body></html>
