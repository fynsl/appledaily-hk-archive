<html><header><meta charset="utf-8"><title>顏仟汶詹秉熙做契兄妹</title></header><body><h1>顏仟汶詹秉熙做契兄妹</h1><p>顏仟汶、詹秉熙、吳堯堯等前晚在圓方戲院出席《香港大師》首映禮， 顏仟汶表示和詹秉熙平常會以哥妹相稱，稍後會舉行正式上契儀式，結為誼兄妹，詹秉熙表示會準備金飯碗。<br>顏仟汶又指和契哥的太太也是好朋友：「我跟詹秉熙囡囡一樣叫佢做媽咪，啲關係好混亂。我成日去佢哋度湯飲，因為自己缺乏湯水又缺乏愛護。有機會嘅話，大家都想合作唱歌同拍戲。」<br>採訪：羅慧敏<br>攝影：葉君海</p></body></html>
