<html><header><meta charset="utf-8"><title>體壇拾趣：胡兆康優秀賽得第六</title></header><body><h1>體壇拾趣：胡兆康優秀賽得第六</h1><p>香港隊代表胡兆康喺世界保齡球錦標賽，同隊友麥卓賢、曾德軒之前喺男子三人賽奪金，噚日佢轉戰男子優秀賽，係累計選手咁多日單項成績，排名前24先可以玩，胡兆康喺213名選手中位列13，得以躋身優秀賽，首兩圈過關後，八強對丹麥球手拿臣，結果胡先勝後負，以1:2飲恨出局，位列第六。總結今屆比賽，港隊成績係歷年最佳，劉冠濠同曾德軒喺男子雙人賽奪銀，加上陳淑嫻喺女子單人賽摘銅，港隊共奪一金一銀一銅，喺獎牌榜排第五，大軍禮拜四上晝六點凱旋。</p></body></html>
