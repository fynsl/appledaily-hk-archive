<html><header><meta charset="utf-8"><title>《侏羅紀世界2》恐龍登場</title></header><body><h1>《侏羅紀世界2》恐龍登場</h1><p>將於明年6月上映的《侏羅紀世界：迷失國度》（Jurassic World：Fallen Kingdom）昨日公開全新前導片段，片段可見主角基斯柏特（Chris Pratt）與布斯達拉斯侯活（Bryce Dallas Howard）打開貨櫃，內裏原來裝着活生生的恐龍，基斯柏特還大膽與恐龍面貼面，最後恐龍更張開眼睛。另外一條片段就見到島上火山爆發，主角連同恐龍都要一起狂跑避開火山石，電影後日將會再發放新預告。</p></body></html>
