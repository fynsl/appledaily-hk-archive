<html><header><meta charset="utf-8"><title>體壇拾趣：傅家俊出局九種籽落馬</title></header><body><h1>體壇拾趣：傅家俊出局九種籽落馬</h1><p>今屆喺約克郡舉行嘅英國桌球錦標賽爆冷連場，目前已有九名種籽球手被踢走。其中香港一哥傅家俊（Marco）周一喺第三圈賽事，面對中國20歲新星呂昊天，一開波已經俾對手打出一cue121度先失首局，之後落後局數1:3進入小休嘅Marco，下半場曾力追至4:5較接近嘅局數，但最終仍以4:6出局，32強畢業。同樣喺第三圈爆冷出局嘅球手，仲包括鄧立普、威廉斯同羅拔臣，連同首兩圈執包伏嘅世界一哥沙比同丁俊暉，賽事未到一半已有九個種籽球手下馬。</p></body></html>
