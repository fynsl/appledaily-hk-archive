<html><header><meta charset="utf-8"><title>宋芸樺想繼續拍學生戲</title></header><body><h1>宋芸樺想繼續拍學生戲</h1><p>台灣演員宋芸樺跟劉以豪合作電影《帶我去月球》，兩人早前來港宣傳接受訪問。25歲的宋芸樺對於成為「女學生專業戶」，她說：「也滿開心，從第一部《等一個人咖啡》到現在已經四年，希望再過四年也可以再演學生。」<br>宋芸樺喜歡拍學生戲，因為一班演員都會玩在一起，非常開心。劉以豪卻反而希望這是最後一部，更自爆是戲中年紀最大的學生演員。<br>採訪：何永寧<br>攝影：仇志德<br>場地提供：香港九龍貝爾特酒店</p></body></html>
