<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】許廷鏗叱咤投胡鴻鈞</title></header><body><h1>【馮仁昭四圍超】許廷鏗叱咤投胡鴻鈞</h1><p>許廷鏗（Alfred）噚日喺九龍灣出席cafe開幕活動，自細鍾意畫漫畫嘅Alfred現場用朱古力醬畫咗幅自畫像甜品，Alfred重提之前同胡鴻鈞一齊去韓國學整人蔘雞：「大家都唔識煮嘢，嗰次都幾亂，整到好火滾。」問Alfred閒時有冇同胡鴻鈞一齊煮飯仔？Alfred笑住話：「好少，聖誕都會一班人一齊過，佢得閒就過嚟。」提到叱咤頒獎禮，Alfred仲話一定會投票畀對方。<br>撰文：馮仁昭</p></body></html>
