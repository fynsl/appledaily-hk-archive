<html><header><meta charset="utf-8"><title>哪吒頭見偶像人妻Baby見到邊個咁開心？</title></header><body><h1>哪吒頭見偶像<br>人妻Baby見到邊個咁開心？</h1><p>Angelababy(楊穎)最近真係喜事多籮籮，繼明年2月佢嘅蠟像進駐香港杜莎夫人蠟像館外，前晚又喺上海遇到偶像，呢位偶像相信好多女士們都好想同佢見吓面，佢就係英格蘭足球明星碧咸（David Beckham）喇！<br><br>前晚Baby喺上海出席品牌活動，同場嘅除咗水原希子、Adrianne Ho外，碧咸都有去到，而Baby就梳咗一個好特別嘅「哪吒頭」去見偶像，仲着埋短皮裙大騷美腿，一見到碧咸，Baby就好似螞蟻見到蜜糖咁開心，笑晒咁同碧咸合照同祝酒，唔知老公黃曉明見到會唔會呷醋呢！？</p></body></html>
