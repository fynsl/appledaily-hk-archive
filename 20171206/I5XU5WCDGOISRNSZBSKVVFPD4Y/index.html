<html><header><meta charset="utf-8"><title>【add color】植村秀 x Vivienne Westwood街頭騷</title></header><body><h1>【add color】植村秀 x Vivienne Westwood街頭騷</h1><p>上星期Vivienne Westwood Anglomania於東京鐵塔下的Winter Street Festival舉行時裝騷，以傳統的日本夏季祭典為主題，展出2018年春夏系列。</p><p>當日由植村秀的團隊為模特兒化妝，有別於傳統時裝騷模特兒妝容一樣，品牌國際彩妝總監打出角康着力表現模特兒的個人風格，化上不同妝容，演繹真正的龐克精神。撰文：黎嘉榆</p><p>更多精采時尚內容，盡在 http://add.appledaily.com 。</p></body></html>
