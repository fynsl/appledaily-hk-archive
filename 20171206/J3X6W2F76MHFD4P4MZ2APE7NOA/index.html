<html><header><meta charset="utf-8"><title>【add color】藥妝店Buly出書</title></header><body><h1>【add color】藥妝店Buly出書</h1><p>法國藥妝店Buly早前在港開店，復古裝潢及包裝令人愛不釋手，主張利用天然素材製成的產品亦深得人心。創辦人最近合力編寫新書《An Atlas of Natural Beauty》，取材自兩口子遊走世界各地訪尋的美容秘方，書中詳列八十多個品種的種子、花卉、植物油、香草等素材及配方，書中又對每種成份提供詳細解說，談及其來源地、歷史用途，以及簡單奏效的現代美容方案，相信不難成為美容控的護膚聖典。<br>撰文：黎嘉榆</p><p>更多精采時尚內容，盡在 http://add.appledaily.com 。</p></body></html>
