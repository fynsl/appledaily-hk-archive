<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】薛家燕細女碩士畢業</title></header><body><h1>【馮仁昭四圍超】薛家燕細女碩士畢業</h1><p>薛家燕96年離婚，獨力照顧三個仔女，二仔石耀庭早前宣佈結婚，孻女石耀珠終於港大碩士畢業。噚日大女石祐珊喺Instagram貼出一家四口合照，留言話為妹妹感到驕傲。家燕姐接受傳媒訪問話：「我真係好開心，佢好學不倦，熱心公益，志願係做社工，佢已經喺Mother's Choice（母親的抉擇）返工做社工喇。」想唔想兩個女快啲結婚？佢笑話：「想呀！隨緣啦。」<br>撰文：馮仁昭</p></body></html>
