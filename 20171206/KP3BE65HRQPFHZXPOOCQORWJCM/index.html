<html><header><meta charset="utf-8"><title>阿Sa自嘲百年搖錢樹</title></header><body><h1>阿Sa自嘲百年搖錢樹</h1><p>【澳門直擊】容祖兒、蔡卓妍（阿Sa）及鍾欣潼（阿嬌）昨日為首度合作單曲《全副武裝》到澳門拍MV兼舉行發佈會，阿Sa笑言三人之後還有很多合作機會，公司絕對不會放過一大棵搖錢樹：「我哋三棵合埋變成一棵百年老樹。」日前阿嬌被指偷運男友賴弘國回家，她說：「光明正大幾時偷運？佢有手有腳識得行。」阿嬌表示男友雖工作忙，但仍抽時間到港陪她，覺得好感動。問到早前生日的阿Sa有否收到男友石恒聰的禮物？她說：「有，不過唔講你知。」<br>採訪、攝影：曾小嘉</p></body></html>
