<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】劉威煌約滿林盛斌分手</title></header><body><h1>【馮仁昭四圍超】劉威煌約滿林盛斌分手</h1><p>劉威煌（中）噚日喺觀塘做義工，向長者派發飯盒同水果，佢透露今個月會約滿林盛斌（Bob）間公司，2018年會重新開始。點解唔續約？劉威煌話：「做每首歌都要成本，公司唔夠budget，唔夠宣傳，但我又要高質素嘅嘢，我都明白冇公司想做蝕本生意，所以撇除合約，我同Bob可能仲有其他合作，有更多發展空間。」佢強調同Bob係完美完約。<br>撰文：馮仁昭</p></body></html>
