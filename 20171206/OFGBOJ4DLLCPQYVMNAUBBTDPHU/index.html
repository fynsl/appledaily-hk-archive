<html><header><meta charset="utf-8"><title>余文樂新娘Sarah貼花吊帶婚紗浪漫田園風</title></header><body><h1>余文樂新娘Sarah貼花吊帶婚紗<br>浪漫田園風</h1><p>志明結婚了! 余文樂的新娘子來自台灣，是台灣模特兒、皮帶大王的千金王棠云(Sarah)。<br><br>兩人的甜蜜草地結婚相，余文樂官仔骨骨執到正，著了三件頭禮服，腰間更配有chain detail。<br><br>新娘子Sarah的婚紗，則揀選了自然風的薄紗及雪紡婚紗，展現Sarah模特兒身形，肩膊位則飾有花朵形的縷空貼花，添加細節，帶一點浪漫田園風，甜美清新。幸福新娘子的妝容及髮型亦簡單自然，中分略呈散放的頭髮，頸、手都沒有多餘的珠寶首飾，貫徹簡約natural look，有愛就幸福了！</p></body></html>
