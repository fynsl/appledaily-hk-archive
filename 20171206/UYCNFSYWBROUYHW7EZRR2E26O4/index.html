<html><header><meta charset="utf-8"><title>張智霖遊艇做屋企</title></header><body><h1>張智霖遊艇做屋企</h1><p>張智霖、連詩雅及周柏豪等昨在銅鑼灣香港遊艇會出席一跑車及遊艇記者會，擔任表演嘉賓的張智霖甫出場唱歌，可惜遇上音響問題，擾攘一陣。他受訪時表示買對的車不會蝕，亦會是一種投資：「試過買限量版汽車，不過自己唔夠耐性，最後平手離場。其實買遊艇都好，因為買一層樓都咁貴，遊艇可以住喺度，自己都鍾意水上活動。」對於車友余文樂昨日閃婚，張智霖說：「知佢結婚，恭喜佢，希望佢有另一新階段。」<br>採訪：卓寶花<br>攝影：陳慧安</p></body></html>
