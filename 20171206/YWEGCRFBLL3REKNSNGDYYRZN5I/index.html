<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】盧凱彤鼻開刀失味覺</title></header><body><h1>【馮仁昭四圍超】盧凱彤鼻開刀失味覺</h1><p>at17盧凱彤（左）同林二汶今個月開騷，噚日到商台宣傳。一直有指佢哋會喺演唱會上跳舞，Ellen堅決話：「唔會，唔好再散播謠言，再山窮水盡時先至跳啦。」盧凱彤因長期鼻敏感嚴重影響唱歌同生活，早前入院做咗下鼻甲切除手術，割咗3cm嘅肉，已經好番三星期，手術後會暫時失去味覺，預計演唱會時會痊癒，已經諗定慶功要食辣嘢尋找真正味覺。<br>撰文：馮仁昭</p></body></html>
