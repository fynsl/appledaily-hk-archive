<html><header><meta charset="utf-8"><title>曾志偉教仔唔認拍拖</title></header><body><h1>曾志偉教仔唔認拍拖</h1><p>曾志偉、余安安和黎瑞恩等昨日參與澳門舉行慈善高爾夫球賽。志偉被問到余文樂婚事：「好啱時間，係時間定性專心工作，男人有家之後就可以專心事業上衝。」有指樂仔雙喜臨門，志偉笑說：「咁犀利，證明係負責任男人。」志偉指未見過樂嫂王棠云，他指以前樂仔跟他說拍拖時，他會說：「定咗先同我講，後生仔車輪轉，費事認，我同個仔都咁講。」<br>黎瑞恩近期為錄歌及準備演唱會而精神壓力大失眠：「好多朋友同我心理輔導，叫我諗番想唱歌初衷，係開心唱歌，但我一去做就太認真。」<br>採訪、攝影：馬建華</p></body></html>
