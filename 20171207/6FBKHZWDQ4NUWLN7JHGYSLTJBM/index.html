<html><header><meta charset="utf-8"><title>舒淇皮膚過敏暫別影圈</title></header><body><h1>舒淇皮膚過敏暫別影圈</h1><p>41歲女星舒淇與馮德倫結婚年多屢被傳有孕，前晚她在微博貼出愛貓照片，留言：「暫告演員生涯，承蒙錯愛，各位，江湖再見。」讓粉絲十分錯愕。昨日記者求證舒淇本人，她說：「怎麼一覺醒來就傳成這樣呢？剛殺青就休息、養病，不要想太多。醫生警告不能一直拍戲，是暫休，不是退休，臉一直過敏，好長一段都紅腫好不了，總要把這毛病醫好，才可以面對鏡頭吧。」<br>據悉，舒淇和老公很想生小孩，想趁休造人，另因受皮膚過敏長期困擾，婚後想減少演藝工作，只是因之前接下的工作很多，有些因為要還人情不便拒絕，剛好電影《上海堡壘》已殺青，她才宣佈先暫停演藝事業。<br>撰文：鍾國仁</p></body></html>
