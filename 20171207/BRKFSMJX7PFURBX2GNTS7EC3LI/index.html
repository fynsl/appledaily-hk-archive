<html><header><meta charset="utf-8"><title>港股牛定熊　估吓連登網友點睇？</title></header><body><h1>港股牛定熊　估吓連登網友點睇？</h1><p>昨日港股一度大跌471點，今年升得多嘅吉利（175）、舜宇（2382）、瑞聲（2018）齊齊成為提款對象，急挫7%。有連登網友關心大市仲係咪牛市，估吓佢哋點睇？<br><br>開post的「有智慧不如趁勢」問：「究竟而家股市處於咩階段？」佢自己先答，認為未見雞犬升天狀態，冇大上大落過，感覺出年仲係大升市。有人回應：「3萬跌1500點好少咋喎」、「牛三前大震倉」、「跌完又升返啦」、「似上年，死完、又正常」、「每年升到咁上下，總會有調整，上山都要回下氣啦」，只有兩位網友話係熊一。換言之，有留言的連登網友，幾乎一面倒睇港股仲有得升。</p></body></html>
