<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】苟芸慧開心陸漢洋得獎</title></header><body><h1>【馮仁昭四圍超】苟芸慧開心陸漢洋得獎</h1><p>苟芸慧日前陪男友陸漢洋出席汽車雜誌活動，陸漢洋獲頒2017年度汽車大獎嘅「年度車手獎」。<br>陸漢洋今年初成立車隊「一颷賽車」，早前得到「亞洲勒芒衝刺盃」總冠軍，今次再獲獎，對佢嚟講係一大鼓勵，佢話：「今年確實係豐收年，擁有自己嘅車隊，亦做到少少成績，感謝車隊每一個成員。」扮到靚靚現身嘅苟姑娘見證男友威威，仲開心過自己得獎。<br>撰文：馮仁昭</p></body></html>
