<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】馬天佑幫手起屋學珍惜</title></header><body><h1>【馮仁昭四圍超】馬天佑幫手起屋學珍惜</h1><p>馬天佑上星期同蔚雨芯隨台灣一個慈善機構，去柬埔寨幫當地窮困村民起屋，佢話：「一直都感恩自己過得好幸福，可以做到想做嘅嘢。」<br>經過今次探訪，馬天佑更加珍惜自己擁有嘅嘢，佢話：「之前冇諗過起屋係乜嘢一回事，個腦只係諗到磚頭，但原來佢哋嘅屋只係用木、釘同樹葉咁整出嚟。」佢又同過一個家庭傾偈，知道小朋友最近因屋企附近有免費學校，先有機會讀書。<br>撰文：馮仁昭</p></body></html>
