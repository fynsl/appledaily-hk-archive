<html><header><meta charset="utf-8"><title>【走塑完勝】自備杯碗掃台灣夜市　好心檔主幫手洗埋餐具</title></header><body><h1>【走塑完勝】自備杯碗掃台灣夜市　好心檔主幫手洗埋餐具</h1><p>全新旅遊專頁，即like籽想旅行： https://fb.com/travel.appleseed <br><br>逛台灣夜市，很多人走了一圈，不到數分鐘便與膠袋吻別。記者自小對一道名菜印象尤其深刻，出自《麥兜的故事》麥太之手──紙包雞，類似菜式這裏亦有，不過是較市井的紙包膠。純粹開個玩笑吧，記者今次自攜餐具到高雄六合夜市，看看可否兩手揈揈來，兩手揈揈歸，做到百分百零走塑。<br><br>記者：湯珮然 <br>攝影：伍慶泉 </p></body></html>
