<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】呂珊飛撲送長者禮物</title></header><body><h1>【馮仁昭四圍超】呂珊飛撲送長者禮物</h1><p>呂珊同Joe Junior噚日喺油麻地社區中心出席長者活動，忙緊拍劇嘅呂珊特登趁拍攝空檔趕過嚟唱歌派禮物，佢話：「自己其實好鍾意做同長者有關嘅活動，覺得好有意義，所以即使好忙都會盡量抽時間嚟。」<br>近來劇接劇，問呂珊係咪好耐冇放過假？佢話：「早兩個月就有休息，不過我呢個人唔識得享受，鍾意留喺屋企，唔鍾意乜都計劃好晒。」<br>撰文：馮仁昭</p></body></html>
