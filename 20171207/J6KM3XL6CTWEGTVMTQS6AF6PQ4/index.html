<html><header><meta charset="utf-8"><title>19歲黑底「專才」租私樓製毒販毒一條龍</title></header><body><h1>19歲黑底「專才」<br>租私樓製毒販毒一條龍</h1><p>【本報訊】元朗警區特別職務隊根據線報及經深入調查後，昨晚約7時，進行反毒品行動，突擊搜查公庵路68號一住宅單位，拘捕一名19歲姓杜無業黑幫男子涉嫌販毒及製毒，帶返通宵扣查。<br><br>吳紹鵬督察表示，警方在單位內檢獲約1.3公斤懷疑可卡因、一批製毒及包裝工具（包括金屬器皿、電子磅和封口機）及空氣清新劑，相信已破獲一個以住宅作掩飾毒品集團，行動中檢獲的毒品總值約120萬元。</p></body></html>
