<html><header><meta charset="utf-8"><title>鄧麗欣鬧走露體狂</title></header><body><h1>鄧麗欣鬧走露體狂</h1><p>鄧麗欣（Stephy）、周秀娜及樂基兒等前晚在九展出席主演電影《女士復仇》首映禮，Stephy和娜姐以一黑一白斜膊裝亮相，相當合襯。Stephy笑說：「我哋件衫冇襯過，可能就係拍戲嘅默契。」<br>提到最近的性侵熱話，Stephy說：「作為女性希望大家加油。細過住屯門，曾經試過同個同學喺街遇到露體狂，同學好驚，我就彈出嚟鬧走個露體狂。」娜姐則呼籲女性遇事應出聲。樂基兒稱第一日開工拍高難度動作戲，對手被她打傷了。<br>採訪：張俊銘<br>攝影：陳慧安</p></body></html>
