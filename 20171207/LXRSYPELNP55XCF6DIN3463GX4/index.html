<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】柯嘉琪選美要鬥誇</title></header><body><h1>【馮仁昭四圍超】柯嘉琪選美要鬥誇</h1><p>柯嘉琪（Kiko 右）同艾美琦（Amy）噚日喺九展為香港餐飲聯業展任模特兒，示範特色餐廳侍應服裝。<br>以雲南造型現身嘅Kiko，早前到菲律賓參加亞洲太平洋國際選美賽，佢話：「出去同唔同國家佳麗比賽，好多時都要自己準備民族服裝，以我哋中國女仔身形，配襯服裝越誇張越好，頭飾都要比人哋高。」收起性感嘅艾美琦就表示噚日係中國娃娃造型。<br>撰文：馮仁昭</p></body></html>
