<html><header><meta charset="utf-8"><title>鼎爺忙到冇時間見孫兒</title></header><body><h1>鼎爺忙到冇時間見孫兒</h1><p>李家鼎昨日以推廣大使身份出席「第52屆工展會新聞發佈會」，他自《阿爺廚房》播出後人氣爆升，頻頻出席活動兼寫食譜開私房菜，日日忙到凌晨才休息，鼎爺稱訂房已排到明年4月，忙到連孫兒也沒時間見：「我連自己一個去旅行都冇時間，不過係開心嘅辛苦。」<br>有報道指其私房菜營業4個月賺近千萬，鼎爺反應很大：「冥通都未有！唔使舖租開支、燈油火蠟、人工？都賺到錢嘅，開張用千幾萬，有排先回本。」<br>採訪：羅慧敏<br>攝影：陳慧安</p></body></html>
