<html><header><meta charset="utf-8"><title>【add star】林志玲鍾情頭飾</title></header><body><h1>【add star】林志玲鍾情頭飾</h1><p>林志玲日前現身巴黎出席代言品牌的活動，當日她穿上英國凱蒂王妃的愛牌Jenny Packham 2018早春系列的兩截式連身長裙，上身以bling bling珠片及薄紗裝飾，加上deep V設計，優雅之餘又充滿女人味，凸顯氣質。</p><p>每次出席活動，林志玲總會戴上頭飾，似乎對此情有獨鍾的她今次亦不例外，配上英國品牌Rachel Trevor Morgan的羽毛頭飾及浪琴錶，高貴大方，她更為粉絲送上簽名照，大派福利。<br>撰文：安妮</p><p>更多精采時尚內容，盡在 http://add.appledaily.com 。</p></body></html>
