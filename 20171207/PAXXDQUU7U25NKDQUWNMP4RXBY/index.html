<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】童愛玲重視囝囝價值觀</title></header><body><h1>【馮仁昭四圍超】童愛玲重視囝囝價值觀</h1><p>童愛玲噚日到灣仔錄影ViuTV節目 《超級奶爸》，同大家分享對管教小朋友嘅觀念同重要性。<br>近年睇到唔少社會新聞，童愛玲關注到青少年情緒問題，佢話：「阿仔14歲，我會擔心佢情緒、行為問題，多於社會上學校着重學生功課成績好唔好，價值觀、道德觀念，學校畀唔畀到正確資訊學生呢？」佢認為呢方面係缺乏， 行為同品德唔及以前咁重視，要自己做好啲去教育。<br>撰文：馮仁昭</p></body></html>
