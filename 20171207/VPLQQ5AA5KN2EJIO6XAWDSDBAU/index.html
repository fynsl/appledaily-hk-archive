<html><header><meta charset="utf-8"><title>麥克咸美返日谷《星戰8》</title></header><body><h1>麥克咸美返日谷《星戰8》</h1><p>《星球大戰》系列第八集《星球大戰：最後絕地武士》（Star Wars：The Last Jedi）即將上映，「天行者」麥克咸美（Mark Hamill）與「Kylo Ren」阿當載華（Adam Driver）昨日現身東京的紅地毯活動為電影造勢，沿途親民地與影迷簽名及合照。今次是麥克咸美事隔39年再訪日出席公開活動，但他指父親是美國海軍，就讀高中時曾在日本居住兩年。</p></body></html>
