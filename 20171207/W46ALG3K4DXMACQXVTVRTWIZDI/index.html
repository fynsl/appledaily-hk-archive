<html><header><meta charset="utf-8"><title>余文樂狂放閃　老婆嗌幸福</title></header><body><h1>余文樂狂放閃　老婆嗌幸福</h1><p>余文樂前日宣佈封盤，與台灣女模王棠云（Sarah）在澳洲結婚，昨日樂仔和有份出席婚禮的彭于晏都有在Ig貼出多張婚禮照片，如彭于晏與樂媽及樂仔細妹影selfie，亦不時影一對新人。而余文樂亦貼了幾張與老婆Sarah的合照，寫道：「畢生難忘的一個晚上。」<br>前晚11時許，新娘Sarah終於在Ig留言：「過了一半的青春，我想我遇到了生命中對的人了，一個值得把我的幸福交給他的男人！最簡單的幸福就是和你一起快樂的每一天，謝謝你帶給我的幸福和安全感，也謝謝你準備的這一切一切，給了我這麼夢幻的一天。」<br>撰文：鍾國仁</p></body></html>
