<html><header><meta charset="utf-8"><title>細細粒嘆米芝蓮咖喱蟹</title></header><body><h1>細細粒嘆米芝蓮咖喱蟹</h1><p>港人愛到泰國吃喝玩樂，昨日首本《米芝蓮指南曼谷》公佈，「少年食神」Michael日前與「細細粒」陳嘉佳到曼谷觀光，搶先吃了剛得到一星食肆Paste的咖喱蟹。<br>細細粒昨說：「佢哋啲咖喱蟹加咗蛋去煮，蟹肉新鮮、紮實，咖喱汁惹味可撈麵撈飯，我可以連蟹連汁食晒。」細細粒這次遊泰，在酒店竟發生瘀事，把放花的玻璃杯當welcome drink喝了：「第二日有人執房，見佢拎去洗手間水喉度再倒一杯出嚟，我呆咗。」<br>採訪：陳杰</p></body></html>
