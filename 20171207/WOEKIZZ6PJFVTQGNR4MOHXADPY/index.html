<html><header><meta charset="utf-8"><title>馬賽內地拍劇賺人仔</title></header><body><h1>馬賽內地拍劇賺人仔</h1><p>曾受無綫力捧的小花馬賽，當年因為介入Laura和汪子琦的婚姻，令她的形象一鋪清袋，結果前年約滿無綫後敗走內地，努力工作賺人仔。今年10月，馬賽接拍內地劇《新六指琴魔》跟陳浩民合作，馬賽在微博貼開工大吉相，留言為自己打氣：「為了面試一個工作機會，這趟江浙滬跑得夠刺激，慶幸，努力的人運氣都不會太差。」<br>馬賽上月在微博貼出坐輪椅相，受傷了還自我安慰：「常常在武林打架，女俠也會受傷。原來坐輪椅那麼舒服，還能凹造型，看我樂得！」有網友留言慰問，馬賽回覆：「無大礙，哈，大家不用擔心，經常飛威吔，着陸時難免有一點小意外，誰讓我個子矮穿了內增高呢。」<br>撰文：皓騫</p></body></html>
