<html><header><meta charset="utf-8"><title>九把刀登記結婚娶主播</title></header><body><h1>九把刀登記結婚娶主播</h1><p>憑執導電影《那些年，我們一起追的女孩》爆紅的台灣作家九把刀，於14年被爆背着拍拖十年的女友小內，搭上女主播周亭羽。雖然九把刀選擇與小內一起，但最終分手，翻撻周亭羽。<br>九把刀和周亭羽近日修成正果，有指九把刀10月求婚成功。台灣方面消息指他們前日到台北大安區公所登記結婚。九把刀經理人回覆：「謝謝關心，公司很祝福，其他就不多談。」對於會否舉行婚禮，九把刀經理人稱冇聽過。<br>撰文：李森</p></body></html>
