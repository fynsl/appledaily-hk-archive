<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】MC Jin感激五月天圓夢</title></header><body><h1>【馮仁昭四圍超】MC Jin感激五月天圓夢</h1><p>台灣天團五月天前晚喺上海舉行「人生無限公司演唱會」，請咗歐陽靖（MC Jin 左一）做表演嘉賓。MC Jin自從參加完內地節目《中國有嘻哈》後，喺內地打開知名度，雖然同五月天新相識，但已獲邀做嘉賓。《盛夏光年》加Hip Hop Man crossover之後，MC Jin多謝五月天為自己完成夢想，佢話有次喺北京睇五月天演唱會，當時已經好想合作，估唔到咁快夢想成真。<br>撰文：馮仁昭</p></body></html>
