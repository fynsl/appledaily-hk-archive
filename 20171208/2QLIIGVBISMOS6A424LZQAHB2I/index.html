<html><header><meta charset="utf-8"><title>車路士次名出線最難行</title></header><body><h1>車路士次名出線最難行</h1><p>五支出線球隊中，利物浦、雙曼以及熱刺皆取得首名，在下周一進行的16強抽籤會被列為種籽隊，至少可避免碰上巴塞隆拿以及冠軍大熱巴黎聖日耳門（PSG）。不過對於僅以次名出線的車路士來說形勢相當不妙，據抽籤規例，來自同一國家球隊，以及分組賽同組對手皆不會在16強對壘，撇除相關球隊後，車路士的16強對手，只會是巴塞、PSG或比錫達斯，出現硬仗機率甚高。16強抽籤會在下周一進行，而首次回合16強賽事，則會分別到明年二月及三月才上演。</p></body></html>
