<html><header><meta charset="utf-8"><title>《忘形水》掃14項提名</title></header><body><h1>《忘形水》掃14項提名</h1><p>將於下月11日舉行的美國影評人之選大獎（Critics' Choice Awards）昨日宣佈提名名單，今年就由墨西哥導演吉拿域戴拖路（Guillermo del Toro）作品《忘形水》（The Shape of Water）遙遙領先，橫掃包括最佳電影、最佳導演、最佳女主角、最佳原創劇本、最佳攝影等14項提名。《忘形水》故事亦非常突破，講由莎莉荷堅絲（Sally Hawkins）飾演的啞女與人魚相戀之故事。</p></body></html>
