<html><header><meta charset="utf-8"><title>譚小環食店遇竊</title></header><body><h1>譚小環食店遇竊</h1><p>譚小環和老公蔡強榮（Eric）在鰂魚涌開設的小吃店「渣哥」，昨日遭賊人偷錢。渣哥fb昨日貼出CCTV片段，留言提到賊人偷走約1,000元。</p><p>Eric昨日以短訊講述事發經過，他說：「係呀，報咗警，今朝個夥計開閘後，趕住過隔籬舖買幾個麵包，幾分鐘咋！咁就衝入嚟偷咗人哋啲錢，佢唔知人類有CCTV。」小環跟媽咪身在泰國還神，店舖事務交由老公處理，她昨日回覆表示：「今朝接到消息，我哋報咗警，交畀警方處理，希望快將小偷繩之於法，裝咗好多CCTV，都錄影到小偷個樣，希望快破案，叮嚀員工以後特別小心啲。」<br>採訪：陳杰</p></body></html>
