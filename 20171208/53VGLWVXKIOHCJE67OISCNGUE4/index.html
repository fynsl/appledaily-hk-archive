<html><header><meta charset="utf-8"><title>賴慰玲生仔　陳凱琳做教母</title></header><body><h1>賴慰玲生仔　陳凱琳做教母</h1><p>現年31歲的賴慰玲早前在Instagram透露懷孕，陀着舞台劇演員梁子峰的骨肉，她日前終於誕下肥肥白白的男嬰。昨日陳凱琳在Ig貼了一張探望賴慰玲的相片，她抱着B仔，同場還有新婚的陳嘉寶，三位好姊妹都滿臉笑容，母愛爆棚。<br>陳凱琳在Ig以英文留言，首先讚美主，然後宣佈賴慰玲母子平安，她說：「親愛的教子，歡迎來到這個世界，我答應會陪伴你、照顧你和每天愛你！」原來陳凱琳已榮升教母，其男友鄭嘉穎將來有機會成為教父，而相片中未見到BB父親梁子峰。<br>撰文：李森</p></body></html>
