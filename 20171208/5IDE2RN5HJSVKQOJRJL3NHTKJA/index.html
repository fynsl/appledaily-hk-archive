<html><header><meta charset="utf-8"><title>黎諾㦤自撐攞男配角</title></header><body><h1>黎諾㦤自撐攞男配角</h1><p>馬國明、黎諾㦤（右）及黃智雯等昨日在將軍澳無綫電視城，出席無綫台慶頒獎禮提名名單公佈記者會。馬國明憑《降魔的》再次提名最佳男主角，更被看好成大熱：「好感恩，我會努力為《降魔的》拉票，總之大家到《降》剔就得。」而憑《不懂撒嬌的女人》中賤Man一角入圍最佳男配角的黎諾㦤聲言今次一定攞獎：「呢套劇我真係想攞獎，因為今次呢個角色真係摸過晒全部女仔，好似高Ling、譚凱琪。」頒獎典禮將於明年1月21日舉行。<br>撰文：李森</p></body></html>
