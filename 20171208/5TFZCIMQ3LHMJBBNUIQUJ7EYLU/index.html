<html><header><meta charset="utf-8"><title>擦鞋當加油？40歲墨盃王者：蔡約翰是一個異數</title></header><body><h1>擦鞋當加油？<br>40歲墨盃王者：蔡約翰是一個異數</h1><p>雖然蔡約翰馬房的「詠彩繽紛」相隔兩個月，今仗屬久休復出，但曾兩勝澳洲墨爾本盃的柏寶，對此絕不擔心，並相信牠能以巔峰狀態出戰周日（10日）的香港一哩錦標。<br><br>四年前，蔡約翰亦曾派遣在季內未嘗出賽的「精彩日子」（已退役），競逐香港一哩錦標。最終該駒不負所望，奪標而回。<br> <br>40歲的澳洲籍騎師柏寶說：「蔡約翰是一個異數，亦是一個天才。他過往亦曾派出季內從未出賽的馬出爭此賽，最後勇奪冠軍。不是每位練馬師都有他的膽識，他對廐下賽駒瞭如指掌，亦十分了解自己的能力。」</p></body></html>
