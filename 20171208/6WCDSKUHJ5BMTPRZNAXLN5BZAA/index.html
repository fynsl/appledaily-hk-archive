<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張繼聰趕戲心臟病發</title></header><body><h1>【馮仁昭四圍超】張繼聰趕戲心臟病發</h1><p>張繼聰、衛詩雅前晚喺圓方睇電影《告別之前》優先場，張繼聰同衛詩雅戲中飾演夫婦，仲有一個小朋友，張繼聰話：「因為要就小朋友嘅聖誕假，我拍到心臟病發咁滯，呢套戲又好慘，我自己忍住唔喊，拍過之後都幾驚，套戲講生離死別，都幾深重。」衛詩雅冇小朋友，就應邀去咗阿聰屋企感受乜嘢係父愛：「懷孕嘅情況係點啊，嗰陣阿Kay大住肚，好多謝佢哋教咗我好多嘢。」<br>撰文：馮仁昭</p></body></html>
