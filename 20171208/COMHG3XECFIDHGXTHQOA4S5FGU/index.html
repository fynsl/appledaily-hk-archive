<html><header><meta charset="utf-8"><title>JC安志杰日日造人</title></header><body><h1>JC安志杰日日造人</h1><p>安志杰與太太Jessica C.昨日於海洋公園出席「聖誕全城HO HO HO」開幕禮，二人全程大晒甜蜜，不時含情脈脈互望，JC還當眾稱老公「handsome man」，安志杰冧爆稱很甜蜜，問到他們互相的暱稱？安志杰說：「我叫佢做baby pants，不過唔知點解。」JC則會稱呼丈夫「honey」，她說：「女兒Tessa也跟着我這樣叫，所以我們說話會加倍小心。」<br>問到會否追多個BB，兩人異口同聲說好希望，並指男女都沒所謂，問他們會製造聖誕BB嗎？安志杰用英文說：「我們日日造人，是每日寶寶。」<br>採訪：羅慧敏<br>攝影：陳慧安</p></body></html>
