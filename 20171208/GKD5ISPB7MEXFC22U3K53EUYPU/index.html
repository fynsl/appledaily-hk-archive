<html><header><meta charset="utf-8"><title>【有勇有謀】吼準國際著名盛會展示A級英明！</title></header><body><h1>【有勇有謀】吼準國際著名盛會<br>展示A級英明！</h1><p>禮拜日（10日）香港國際賽日一如以往用全闊A跑道，睇番上季同日賽事，後追馬有利無害，尤其是中長途賽事更加明顯，如「將才」、「美麗大師」、「有得威」等都係早段留守尾叠，入直路在外叠衝贏對手，靠後勁食糊馬不妨優先留意。<br><br>今戰列陣馬中，尾場「大籐王」以往三次角逐田草A欄賽事獲兩冠一亞，今季三戰均能交出全場最快末段，在全闊跑道勢可盡展所長。<br><br>另外，第二場「英明勇將」上仗正是於田草A欄後上建功，等番同一移欄再跑似求冧莊。</p></body></html>
