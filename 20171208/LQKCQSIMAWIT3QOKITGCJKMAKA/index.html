<html><header><meta charset="utf-8"><title>【從前今日】約翰連儂遭狂迷射殺全球搖滾樂迷傷痛</title></header><body><h1>【從前今日】約翰連儂遭狂迷射殺<br>全球搖滾樂迷傷痛</h1><p>1980年的今日，對全球搖滾樂迷而言，是傷痛的一日。因為披頭四成員之一的約翰連儂，在其位於美國紐約的住所外，遭狂迷查普曼連開4槍射殺，終年44歲。<br><br>事後，被判終身監禁的查普曼，被指患有精神分裂症，服役期間他曾多次申請假釋，但被拒。外界對約翰連儂的死因，有不同說法，其中個講法是，有人認定這是一場政治暗殺，因為他提倡的大、愛 和平及公義，對統治階級構成重大威脅。約翰連儂雖然不在了，但他的大愛精神，仍然長存。<br><br>綜合報道</p></body></html>
