<html><header><meta charset="utf-8"><title>陳昭昭聲震震出嫁</title></header><body><h1>陳昭昭聲震震出嫁</h1><p>陳昭昭是「菲律賓民答那峨棉蘭老島皇室酋長蘇丹公主殿下」，昨日跟男友李志豪拉埋天窗，好友仙樂都、林雅詩等擔任姊妹團，昭昭接受電話訪問時表示新郎接受掌上壓考驗，做到喘氣的他以38,888元開門利是過關。<br>晚上一對新人在何文田擺酒，昭昭說：「今早行教堂，宣佈承認佢係我丈夫，自己把聲都震震哋。」問婚後是否做少奶奶？她笑說：「老公啱啱追我時就話可以請六個工人照顧我，但𠵱家係冇嘅。」之前傳新郎是中港司機，他澄清：「我喺印尼經營海產生意。」仙樂都指早上開門利是99,999元，忽然升值。<br>採訪：卓寶花</p></body></html>
