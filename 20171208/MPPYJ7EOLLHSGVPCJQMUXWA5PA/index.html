<html><header><meta charset="utf-8"><title>陳慧琳揀鑽石送新抱</title></header><body><h1>陳慧琳揀鑽石送新抱</h1><p>陳慧琳昨日以代言人身份在尖沙嘴出席鑽飾品牌店剪綵活動，剛生女的楊洛婷仍未修身，但已經復工。活動上見陳慧琳不時欣賞櫥窗上的飾物，她表示正物色五卡鑽石送給未來新抱：「結婚時有粒五卡，諗住送畀未來新抱，點知生咗兩個仔，所以要搵番同級數同大細嘅鑽石，唔會偏心，佢哋冇得拗，但𠵱家巿價升值咗三倍。」<br>對於未來新抱，陳慧琳沒有特別要求，最重要大方得體、斯文，更笑指囝囝多外籍靚女同學，她說：「到時唔輪到我講，可能帶個好rock嘅女仔，我都可以嘅，最重要唔好爆粗，着衫唔好暴露，彎腰斟茶拋個胸出來就唔好。」<br>採訪：王連連</p></body></html>
