<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】家強北京搞家駒蠟像</title></header><body><h1>【馮仁昭四圍超】家強北京搞家駒蠟像</h1><p>黃家強（中）同樂隊Dear Jane噚日到浸大出席港台主辦嘅流行曲講座，家強透露明年哥哥黃家駒生忌會喺北京舉行紀念活動兼同當地蠟像館合作製作家駒嘅蠟像，佢話其實香港北京兩邊都有傾過，不過時間配合唔到所以最後揀咗北京。至於紀念活動，佢話會邀請以前有合作嘅製作人出席，但人選要保持神秘，同時已同大岳娛樂約滿，近一年都屬自由身，佢話：「內地方面我有經理人公司幫我。」<br>撰文：馮仁昭</p></body></html>
