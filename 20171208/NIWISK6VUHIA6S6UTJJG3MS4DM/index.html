<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】梁麗翹有咗工照開</title></header><body><h1>【馮仁昭四圍超】梁麗翹有咗工照開</h1><p>《東張西望》主持梁麗翹（Nicole）噚晚喺社交網出post宣佈「造人成功」，懷孕四個月。佢又喺fb貼咗條片，講佢送咗件印住「Grand Ma is my name.Spoiling is my game」嘅衫畀媽媽。佢接受傳媒訪問時就話：「呢幾個月都有唔舒服，老公好照顧我，仲睇埋育兒書。」佢仲話會繼續開工，陀仔定陀女就等大家再估吓先。<br>撰文：馮仁昭</p></body></html>
