<html><header><meta charset="utf-8"><title>吳佩慈撐準奶奶電影節</title></header><body><h1>吳佩慈撐準奶奶電影節</h1><p>吳佩慈為百億富商紀曉波未婚誕三子女，前晚她以主人家身份風騷現身塞班島，出席未來奶奶崔麗杰旗下公司主辦的塞班國際電影節開幕，跟男友及準奶奶同場一家親。吳佩慈全晚滿場飛招呼嘉賓，但謝絕傳媒採訪：「別拍我，我是家屬。」<br>嫁入豪門在望的吳佩慈，獲賜跟準奶奶同坐一枱，二人更大方合照，可見吳佩慈已成功融入紀家。今年中秋踏入39歲的她，更收到準奶奶送贈一億新台幣（約2,600萬港元）鑽戒，有指吳佩慈為紀曉波四年抱三，總計收到準奶奶送鑽戒、男友送豪宅等禮物，輕輕鬆鬆成為50億富婆。<br>撰文：皓騫</p></body></html>
