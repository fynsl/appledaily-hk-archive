<html><header><meta charset="utf-8"><title>人妻當道韓醫生嚴選最美五官冠軍係...</title></header><body><h1>人妻當道<br>韓醫生嚴選最美五官冠軍係...</h1><p>韓國人對於整容視為好普遍嘅嘢，而外界亦覺得韓國即係等於整容，而韓國傳媒報道，早前向近300人進行調查，當中包括72名醫生，對佢哋進行有關最美五官嘅調查。<br><br>結果顯示，頭三位都係人妻，有40.7%選金泰希做冠軍，亞軍為女神全智賢(21.4%)，季軍則為新婚人妻宋慧喬(21%)，第四名則有20.3%嘅文彩媛。受訪者都認為金泰希嘅眼睛最靚，而鼻方面則首選韓佳人，喬妹就擁有最靚紅唇。</p></body></html>
