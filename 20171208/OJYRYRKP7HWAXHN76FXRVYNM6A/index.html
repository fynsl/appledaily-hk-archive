<html><header><meta charset="utf-8"><title>玉置浩二攜妻到港</title></header><body><h1>玉置浩二攜妻到港</h1><p>日本組合安全地帶明日假亞博舉行35周年紀念演唱會，主音玉置浩二拖太太青田典子及率領隊友昨午抵港，獲數十名fans接機及送上鮮花。</p><p>玉置與太太在機場接受傳媒訪問，此行逗留三天，行程緊密未有時間四出遊覽，青田坦言沒有時間周圍觀光有點可惜。問到會否約譚詠麟等香港好友見面？玉置說：「時間太緊密安排不到，但會向他們送上問候。」玉置被問今次港騷會否唱廣東歌？他即鬼馬地哼了兩句張學友的《月半彎》歌詞，續說：「或許到時會唱少少。」五年後是安全地帶的40周年，當問起到時會否再來港開騷，明年60歲的玉置笑說：「如果還有命的話當然會繼續啦！」<br>採訪：曹家誠<br>攝影：陳俊強</p></body></html>
