<html><header><meta charset="utf-8"><title>賴恩演真人版比卡超</title></header><body><h1>賴恩演真人版比卡超</h1><p>「死侍」賴恩雷諾士（Ryan Reynolds）最近風格一轉，竟然落實於比卡超真人版《名偵探比卡超》（Detective Pikachu）中飾演比卡超。電影將會採用動態捕捉技術，所以戲中不會見到賴恩樣子。雖然卡通中比卡超不會說人話，不過今次電影比卡超就會講英文，並於明年1月中在倫敦開鏡。《名偵探比卡超》原是電玩遊戲，故事講述主角爸爸失蹤，所以比卡超就與他一同偵查爸爸下落。</p></body></html>
