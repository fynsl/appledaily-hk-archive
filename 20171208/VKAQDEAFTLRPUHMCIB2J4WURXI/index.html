<html><header><meta charset="utf-8"><title>【層次多變】劇力強大勁過黑社會</title></header><body><h1>【層次多變】劇力強大勁過黑社會</h1><p>惠英紅憑台灣片《血觀音》奪得金馬影后，昨日電影在港上映，終於讓香港觀眾一見真貌。電影講述小紅姐飾演的棠夫人，養育兩女於權貴之間遊走，最後更要狠心殺女以保全自己。小紅姐演出層次多變，其深沉以及與女兒的交流，真的難度極高，但她卻完全得心應手，演出令人佩服。<br>影評人皮亞接受本報訪問時，也大讚《血觀音》：「劇力很強大，大富之家三母女血肉相殘，為錢為愛為生存，女人的狠，勁過男人黑社會，好睇啊！惠英紅做得幾好啊，口口聲聲說愛你，其實心狠手辣。」</p></body></html>
