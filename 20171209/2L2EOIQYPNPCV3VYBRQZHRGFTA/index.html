<html><header><meta charset="utf-8"><title>索千金何超蓮Louis Vuitton黑白裝時尚不失貴氣</title></header><body><h1>索千金何超蓮Louis Vuitton黑白裝<br>時尚不失貴氣</h1><p>賭王何鴻燊三太陳婉珍，日前與一對子女何超蓮、何猷啟出席澳洲一間酒店在中環舉行的開幕酒會，其他嘉賓有丁子高、琦琦、王賢誌、李蘊等。<br><br>以公司董事身份現身的超蓮，是負責整個酒店重建計劃的重要人物，特別揀穿了Louis Vuitton 2017秋冬系列亮相，一身黑白套裝，時尚不失高貴氣質。外套以中性四袋口設計而成，綴有白色針織布鑲片，衣領則以流蘇鉤扣作細節，經典又富現代氣息，束腰格紋半截裙以羊毛絲混紡粗花呢縫製而成，裙擺以流蘇作點綴，穿出都會女性的型格。</p></body></html>
