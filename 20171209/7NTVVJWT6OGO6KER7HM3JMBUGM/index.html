<html><header><meta charset="utf-8"><title>周沂走出抑鬱全靠樂瞳</title></header><body><h1>周沂走出抑鬱全靠樂瞳</h1><p>李綺虹表妹兼樂瞳閨蜜、35歲的唱作人周沂近日宣傳處女唱片《1029》，樂瞳義不容辭陪唱K。<br>周沂曾因事業、家庭和愛情三失患上抑鬱症她接受專訪時說：「困擾咗三年，最失控爬上屋企騎樓想跳落街，朋友拉我落嚟。」周沂接受治療，樂瞳開解令她走出陰霾：「做音樂令我最開心，每日起身期待去錄音室。」樂瞳也說：「嗰時擔心佢，盡量多啲陪佢。」<br>此外，周沂做過表姐李綺虹助手，陪李綺虹到內地拍劇，照顧起居，更要幫表姐洗底褲：「睇錢份上，純粹係成機衫洗。」<br>採訪：皓騫<br>攝影：沈健程<br>場地提供：Mega Box CEO</p></body></html>
