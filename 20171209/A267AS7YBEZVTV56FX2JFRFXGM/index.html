<html><header><meta charset="utf-8"><title>陳敏之黃長興對親家</title></header><body><h1>陳敏之黃長興對親家</h1><p>陳敏之昨日在銅鑼灣利舞臺為其曲奇餅店宣傳，黃長興到場支持，敏之說：「嚟緊都有開分店嘅打算，預計出年喺港島區，物色緊舖位，但係開舖要計算好多成本，始終租金好貴。」黃長興專程來支持，敏之說：「好感動，自己經常幫襯佢餐廳十足飯堂咁，本身都約咗下個星期去佢度食飯。」更不介意他日雙方子女對親家。<br>正播放的《溏心風暴3》收視不濟，敏之說：「呢啲嘢我冇留意，淨係睇內地嘅點擊率唔錯，其實𠵱家平均收視都冇以前咁高，始終大家睇電視有好多途徑。」問會否再拍劇？她說：「可能出年先，始終𠵱家都專心湊仔，呢個時間佢成長階段唔想錯過。」<br>採訪、攝影：曹家誠</p></body></html>
