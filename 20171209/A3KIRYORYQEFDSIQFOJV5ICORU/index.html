<html><header><meta charset="utf-8"><title>柏宇入圍叱咤睇完就算</title></header><body><h1>柏宇入圍叱咤睇完就算</h1><p>陳柏宇（Jason）和趙勁皓（King）前晚出席有份投資的大埔酒吧開幕剪綵，Jason太太符曉薇、King太太盧頌之，還有好友張建聲拍拖撐場。King表示有十幾人合資共七位數：「我喺大埔有置業，呢區好多酒吧好爆，所以想喺度開。」Jason自言沒有生意頭腦，自己負責幫手宣傳，不過King卻大爆Jason的經理人詐型指宣傳得太多。<br>問Jason入圍叱咤我最喜愛男歌手五強，他說：「睇完就算，反正網上民意調查同實質賽果好多時都不符，因為實質投票有一定程序，我冇投票，但都相信個system嘅。」<br>採訪、攝影：張俊銘</p></body></html>
