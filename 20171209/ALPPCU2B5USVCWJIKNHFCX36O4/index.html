<html><header><meta charset="utf-8"><title>劉嘉玲旅行拓生意靈感</title></header><body><h1>劉嘉玲旅行拓生意靈感</h1><p>昨日52歲生日的劉嘉玲早前成立了生活概念品牌系列，其中一個系列是售賣太陽眼鏡，並且命名為蝴蝶。靈感來自她一次地中海阿馬爾菲海岸之旅，她說：「當我喺海邊漫步嘅時候，有一隻蝴蝶喺身邊飛過，就好似童話故事情節。」一位當地友人表示蝴蝶在家鄉象徵祝福，如果蝴蝶向你飛來，不久就會發生美好的事情，從而啟發嘉玲以蝴蝶作為首個系列的主題。<br>嘉玲自言凡是漂亮的東西都會喜歡，不一定是國際大品牌：「生命係關乎生活，關乎享受，關乎生活品味。」<br>撰文：李森</p></body></html>
