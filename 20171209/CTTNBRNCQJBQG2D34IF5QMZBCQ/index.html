<html><header><meta charset="utf-8"><title>【從前今日】童話婚姻幻滅　查理斯戴安娜宣佈分手</title></header><body><h1>【從前今日】<br>童話婚姻幻滅　查理斯戴安娜宣佈分手</h1><p>英國皇儲查理斯與戴安娜王妃，1992年的今日宣佈分開，令二人於1981年，在近10億人見證下海誓山盟的承諾，蕩然無存。<br><br>查理斯和戴安娜結婚後，先後誕下威廉同哈里王子，一家四口看似是個幸福家庭，但可惜原來查理斯一直對舊情人卡米拉藕斷絲連，令戴安娜大受打擊而患上抑鬱症。戴安娜91年開始，與馬術教練休伊特發展感情，據報查理斯是知情但並不在乎，令戴安娜更加死心。而兩人宣佈分開後，在1996年正式離婚，結束11年婚姻關係。<br><br>綜合報道</p></body></html>
