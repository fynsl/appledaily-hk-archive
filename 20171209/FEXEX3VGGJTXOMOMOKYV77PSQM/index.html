<html><header><meta charset="utf-8"><title>張繼聰護妻：整車小事</title></header><body><h1>張繼聰護妻：整車小事</h1><p>張繼聰前晚在紅磡出席新車發佈會，他謂以前買車要有型，如今最重要舒適，因為家庭成員多，他說：「好享受揸車過程，一個人揸車時可以好好沉澱同反思吓，如果一家人嘅話就可以好好傾偈。我有個規矩，坐車嘅時候唔畀玩電話。」重提老婆謝安琪撞車事件，他說：「我要幫佢講番句公道說話，佢換咗四條軨都只係用咗一千幾百，但我之前撞甩咗個輪拱，整咗一大筆錢，相比起嚟，佢個『傷亡』程度係好小事。」<br>同場的黃心美被問到有傳妹妹黃心穎和馬國明分手，她說：「幾時傳㗎？成日都傳。我好少見心穎，佢忙拍劇，講都係講工作多。」更指最近沒有見到心穎眼腫腫。<br>採訪：王連連<br>攝影：葉君海</p></body></html>
