<html><header><meta charset="utf-8"><title>阿Yu骨頭硬一字馬免問</title></header><body><h1>阿Yu骨頭硬一字馬免問</h1><p>趙頌茹（Yu）昨日到大埔超級城出席聖誕活動，同場有兩位雜技表演者即場示範高難度柔軟體操動作，阿Yu自稱硬骨頭，冇能力做到，惟有做觀眾：「從來身體都唔係柔軟，以前淨係會打波，所以安排兩個女去跳芭蕾舞，佢哋都跳咗三年，𠵱家兩個都可以拉到一字馬。」<br>阿Yu又稱對女兒學有所成感到安慰：「平時兩個女喺屋企有拉筋，我都有陪佢哋一齊拉，但拉唔到佢哋咁樣。」她表示聖誕節會帶女兒去街睇燈飾和佈置聖誕樹，又會去朋友屋企開party：「平時要返學，唔係成日出街，趁放假就帶佢哋出去，但唔會外埠，留番新年先，因為遲啲要考試。」<br>採訪、攝影：曹家誠</p></body></html>
