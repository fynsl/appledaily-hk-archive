<html><header><meta charset="utf-8"><title>【美圖晒晒】台海軍之花　泳衣照性感爆燈</title></header><body><h1>【美圖晒晒】<br>台海軍之花　泳衣照性感爆燈</h1><p>天氣轉涼，但長相神似周子瑜的台灣正妹祈錦鈅，沒有收起她的超級火辣的身材，前日在直播中穿着黑色比基尼泳衣，在私人泳池游泳，而且更在直播中說：「因為胸部太大的關係，所以必須常常去按摩肩頸，不然很容易虎背熊腰！」<br><br>「完全受不了！」「這個胸部太不科學啊！」不少網民看到祈錦鈅的直播後，都十分激動，鼻血直流。祈錦鈅亦偷偷表示她的擇偶條件：喜歡有責任感的男人，貼心可靠，讓人心安一一又有點「大男人」的霸氣，還有幽默也很重要，當然少不了要有好人緣。<br><br>facebook</p></body></html>
