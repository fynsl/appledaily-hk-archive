<html><header><meta charset="utf-8"><title>椋名凜六年抱五下月生得</title></header><body><h1>椋名凜六年抱五下月生得</h1><p>現年38歲的日模椋名凜（Rin）10年奉子成婚，嫁給同鄉老公高村直樹，結婚五年抱四，已育有一子一女及一對龍鳳胎。Rin日前在facebook宣佈懷有第五胎，已有9個月身孕，下月底就預產期。<br>Rin的長子哉衣6歲，二女香里奈5歲，一對龍鳳胎剛兩歲，Rin在fb報喜：「我再度陀第五胎，家庭即將添新成員，是一名囡囡，將於明年1月底生產，到時我就有兩子三女啦！」Rin日前接受訪問，她大呻肚子越來越大，行動開始緩慢，她說：「多謝大家祝福。」Rin近日帶着子女往買聖誕樹佈置家居，長子哉衣抬着未拆盒的聖誕樹回家，還跟弟妹分工合作將飾物掛上去。<br>採訪：楊定</p></body></html>
