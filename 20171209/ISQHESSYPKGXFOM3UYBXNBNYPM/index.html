<html><header><meta charset="utf-8"><title>【分享症候群】一蚊Joe直播老婆生仔呃Like</title></header><body><h1>【分享症候群】<br>一蚊Joe直播老婆生仔呃Like</h1><p>不少藝人喜歡在社交網分享榮升父母喜悅，甚至開心到連生仔過程也要分享。蔣怡13年為老公翁狄森生女時，就曾向傳媒分享B女血淋淋未剪臍帶的照片。<br>無綫《東張西望》主持游莨維（一蚊Joe）今年6月開live直播太太Clara在產房生囝囝Morgan的痛苦過程，直至剪臍帶才告一段落。片中一蚊Joe邊拍片邊為老婆打氣，Clara就痛到高聲喊叫滿面淚水，事後一蚊Joe就被網民鬧爆借老婆生仔呃like。</p></body></html>
