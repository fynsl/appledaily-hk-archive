<html><header><meta charset="utf-8"><title>【洛杉磯車展】Ford改裝車3000匹馬力夠癲　星戰版日產夠浮誇</title></header><body><h1>【洛杉磯車展】Ford改裝車3000匹馬力夠癲　星戰版日產夠浮誇</h1><p>全新旅遊專頁，即like籽想旅行：https://fb.com/travel.appleseed<br><br><br><br>香港並不流行美國車，就算是美國車展展出的汽車，大部份都只設左軚版更加不會輸港，所以甚少有關於美國車展的報導。</p><p>不過記者今次走訪洛杉磯車展，郤發現美國車展其實並不離身，除多大品牌相繼首展多款香港有售的量產車外，亦見證到美國的獨特玩車文化，當中可能有些心儀車種只得個「恨」字，但無論買到或買不到，只要你是車迷的話，一樣好值得欣賞。<br></p><p>採訪、攝影：廖宏俊<br></p></body></html>
