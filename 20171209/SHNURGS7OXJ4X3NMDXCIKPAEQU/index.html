<html><header><meta charset="utf-8"><title>側田唱三首歌失聲</title></header><body><h1>側田唱三首歌失聲</h1><p>側田一連兩場演唱會昨晚在紅館開鑼，林家棟、鄭俊弘、羅力威與女友雨僑、蘇永康、周汶錡及方力申與父親均有捧場。<br>演唱會以《我有今日》作序幕，側田穿上紅長褸連帽外套現身，在唱完第二首歌《好人》時，側田脫下外套帽子，原來他本身戴了黑色cap帽，即戴了兩頂帽出場，而黑帽更有黑色布遮後尾枕。側田唱完三首歌後說：「今晚唱咗三首歌就失聲唔知點算，今晚仲要唱30首歌，睇嚟要同大家大合唱。兩年半冇喺香港開演唱會，每次喺香港開騷就好似搞婚禮咁，因為好開心，可以見番好多好耐冇見嘅親朋戚友。」<br>採訪：王連連<br>攝影：沈健程</p></body></html>
