<html><header><meta charset="utf-8"><title>陳豪製造驚喜有難度</title></header><body><h1>陳豪製造驚喜有難度</h1><p>陳豪和李佳芯（Ali）前晚以銀幕情侶檔在九龍塘出席首飾活動，陳豪表示平日都會送首飾給太太陳茵媺：「女性無論點都會鍾意珠寶首飾，自己送禮物都盡量希望keep住有驚喜，但其實有啲難度。」</p><p>提到大仔日前4歲生日，陳茵媺化身超人為囝囝慶生，陳豪說：「全部都係太太搞，我淨係幫吓手。佢搞party好叻，有咗小朋友之後我哋間中會搞呢類party。」至於自己的生日，陳豪說：「我生日唔重要，太太生日重要啲。」而近年工作量增多的Ali就表示收過不少禮物：「我好少收太貴重嘢，希望留番畀將來老公送。」<br>採訪：曹家誠<br>攝影：沈健程</p></body></html>
