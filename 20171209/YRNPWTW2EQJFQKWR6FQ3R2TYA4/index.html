<html><header><meta charset="utf-8"><title>Shine開騷請全女班嘉賓</title></header><body><h1>Shine開騷請全女班嘉賓</h1><p>Shine昨日在銅鑼灣舉行街頭迷你音樂會，獻唱三首歌，但徐天佑竟然在唱《燕尾蝶》時入錯拍子，事後二人解釋是因為即興，之前沒有綵排過。他們將於明年3月在紅館舉行演唱會，天佑現時與郭富城拍戲，問他會否邀請城城做嘉賓？他說：「佢知我哋開騷，請到佢嚟睇已經好開心，佢都有問我有冇操，仲話跳舞會容易弗啲。」問是否不好意思請城城做嘉賓？二人說：「怕要夾期，同埋公司想嘉賓係全女班。」<br>提到吳浩康幫朋友買飛而被走數，Shine說：「上次十周年演唱會，我哋好努力安排朋友點坐，但今次公司唔畀我哋搞，開咗電話專線畀人訂飛。」<br>採訪、攝影：黃曉妍</p></body></html>
