<html><header><meta charset="utf-8"><title>德斯汀再被指控性侵</title></header><body><h1>德斯汀再被指控性侵</h1><p>現年80歲的奧斯卡影帝德斯汀荷夫曼（Dustin Hoffman），繼早前被指控多年前曾性騷擾一名女作家及女編劇後，現年66歲女星Katheryn Rossetter亦指曾遭德斯汀性侵。Katheryn透露於84年跟德斯汀合作《推銷員之死》（Death of a Salesman）期間，遭對方性騷擾及非禮，甚至拉高其衣服，讓她的身體裸露人前，更指德斯汀將手指插入其體內性侵她。</p></body></html>
