<html><header><meta charset="utf-8"><title>男嬰屁股生8磅「兄弟」50萬分1機會中咗</title></header><body><h1>男嬰屁股生8磅「兄弟」<br>50萬分1機會中咗</h1><p>新疆一名初生男嬰，身上長了一個3.6公斤（約8磅）的寄生胎！醫生指，寄生胎是受精卵發育異常所致，發病率是50萬分之一。<br><br>事發在上周一（4日）新疆烏魯木齊，一名母親女子誕下男嬰，卻發現男嬰骶尾部（尾巴骨上）帶着3.6公斤的寄生胎，與普遍初生嬰兒體重相若。<br><br>醫生解釋，該名母親懷孕時有2顆受精卵，但其中一顆受精卵發育異常，寄生在其兄弟上，形成寄生胎，此病的發病率是50萬分之一。<br><br>男嬰出生3天後，已切除寄生胎。<br><br>梨視頻</p></body></html>
