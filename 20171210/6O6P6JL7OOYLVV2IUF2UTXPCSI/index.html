<html><header><meta charset="utf-8"><title>楊哲安68層樓高縋繩籌款</title></header><body><h1>楊哲安68層樓高縋繩籌款</h1><p>【本報訊】35人從1,000呎高的摩天大廈縋繩下降，為香港外展訓練學校籌款。下降距離相等於68層樓高，從港島東中心天台到達地面，活動是全球第3次、亦是首次在本港舉辦，暫籌得至少250萬元善款，將協助更多有經濟困難的本港年輕人參與外展訓練，啟發潛能。</p><p>香港外展訓練學校執行董事Nick Cotton指，是次活動花了兩年時間籌備，計劃下一次在國際金融中心舉行。<br>中西區區議員楊哲安也有參與活動，他指在頂層縋繩下降時感到心怯，到達地面「腳踏實地」時充滿安全感。<br>■記者廖梓霖</p></body></html>
