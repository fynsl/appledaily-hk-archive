<html><header><meta charset="utf-8"><title>徐子淇內外兼備　為慈善迎聖誕</title></header><body><h1>徐子淇內外兼備　為慈善迎聖誕</h1><p>由救助兒童會所舉辦的「兒童愛衣日」（Christmas Jumper Day）於英國已有多年歷史，今年首次在香港舉辦，熱心慈善的千億新抱徐子淇(Cathy)身為贊助人，當然落力宣傳。<br><br>徐子淇日前於社交平台上post相，相中的她着上聖誕毛衣，短褲長襪加馬尾的組合令她看起來十足十少女般，美麗動人。Cathy表示：「係英國讀書個時，每逢聖誕都會同朋友着上聖誕冷衫，去提高節日的氣氛和精神。」呼籲大家為慈善出分力，又靚又有愛心，真係內外兼備！</p></body></html>
