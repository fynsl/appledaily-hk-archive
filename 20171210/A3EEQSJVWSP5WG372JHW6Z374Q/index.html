<html><header><meta charset="utf-8"><title>【經典造型】兩巨髻夠科幻</title></header><body><h1>【經典造型】兩巨髻夠科幻</h1><p>嘉莉費莎飾演的莉亞公主是《星戰》中最經典角色之一，1977年她於第四集之中的一身白衣、加左右像耳筒般的巨大兩髻，可謂令《星戰》迷印象最深刻。80年的《星戰5》她亦嘗試將頭髮盤後，也試過一條鬢辮造型，但始終都不及兩髻的造型突出。嘉莉生前在訪問中被問到《星戰8》的新造型時，她表示：「我有兩套戲服，都是不便於打架的，但因為我是下命令的人，所以我喜歡穿甚麼都可以。今次髮型又很好，髮髻在頭頂。」</p></body></html>
