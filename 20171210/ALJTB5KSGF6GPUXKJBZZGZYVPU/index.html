<html><header><meta charset="utf-8"><title>【一周必看】大廚教煮雪藏雞翼　細路試食邊款最高分？</title></header><body><h1>【一周必看】<br>大廚教煮雪藏雞翼　細路試食邊款最高分？</h1><p>香港人，超級愛雞翼。無論是家常便飯，或出街食，很多人都會揀食雞翼。雞翼名菜，多到數唔晒，土匪雞翼、薯仔雞翼、滷水雞翼、牛油雞翼、蝦醬雞翼……秋冬BBQ，燒雞翼更是不可或缺的燒物，大人小朋友都愛吃，歌仔都有唱：「燒雞翼，我鍾意食」，其實你對自細食到大的雞翼認識又有多深呢？就等大廚來教路吧！<br><br>2017果籽繼續認真知味。識買惜用。行以求知。好事多為。重修舊好。<br><br>緊貼果籽報道： http://bit.ly/2zTg69t </p></body></html>
