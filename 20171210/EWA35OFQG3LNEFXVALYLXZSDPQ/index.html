<html><header><meta charset="utf-8"><title>求驗客手記：古里路take嘢冇得踢世盃</title></header><body><h1>求驗客手記：古里路take嘢冇得踢世盃</h1><p>政府成日叫人企硬唔take嘢，荷西古里路（圖）肯聽咪好囉。英國《BBC》報道，呢位秘魯國家隊隊長兼首席射手，喺10月5號對阿根廷嘅世界盃外圍賽後藥檢，驗出對可卡因呈陽性反應，結果俾國際足協（FIFA）罰停賽12個月，停賽令會追溯至由11月3日、即荷西古里路原先罰暫時停賽嘅日子開始，意味呢名秘魯隊長無緣出戰下年夏天嘅俄羅斯世界盃決賽周。33歲嘅荷西古里路效力過德甲拜仁慕尼黑，𠵱家效力巴甲球隊法林明高，佢過往為秘魯上陣84場，入咗33球。秘魯難得入到世盃決賽周，但冇咗個大將，都咪話唔頭痕。</p></body></html>
