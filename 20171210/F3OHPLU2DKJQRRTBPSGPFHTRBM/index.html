<html><header><meta charset="utf-8"><title>阿Sa同小S撞look齊着Coach恐龍冷衫</title></header><body><h1>阿Sa同小S撞look<br>齊着Coach恐龍冷衫</h1><p>阿Sa（蔡卓妍）和小S除了大家的名都有個S字之外，還有甚麼共通點？就是她們都是時尚達人，深得品牌的歡心，而且兩人品味亦差不多。<br><br>小S日前現身機場，穿上Coach的恐龍冷衫配黑色牛仔褲，粉紅色的恐龍可愛度爆燈，同時少女味十足，再拿同一品牌的金色肩袋，造型簡約而休閑，連粉絲都忍不住留言「根本少女！」「Coach恐龍真的很可愛」。<br><br>而這件恐龍冷衫阿Sa都有穿過，當日她在澳門工作完返港，身上的就是同一件衫，再加頂粉紅冷帽，看來兩位熟女／輕熟女都仍然有一顆少女心。</p></body></html>
