<html><header><meta charset="utf-8"><title>【一周必看】fb招募「9女1男」性交　宅男：唔知係咪鬼上身</title></header><body><h1>【一周必看】<br>fb招募「9女1男」性交　宅男：唔知係咪鬼上身</h1><p>網名「司徒奈奈」的宅男屢次要求「扑嘢」不成，便在網上辱罵女網友，有人看不過眼招打手報復。辯方昨呈交大量性話題截圖，揭發宅男透過短訊及多個fb賬戶，向人傳送陽具照；又在單身群組招募性伴侶，要求「9女1男」多人性交，叫人帶同比堅尼泳衣共浴。宅男否認是發訊者，聲言發訊當刻「嗰個唔喺我嚟，唔知係咪鬼上身」，又自稱EQ低，中學時遭老師建議看精神科，他昨多次鬧情緒，謾罵辯方大狀問題無聊。</p></body></html>
