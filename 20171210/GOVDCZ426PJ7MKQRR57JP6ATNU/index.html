<html><header><meta charset="utf-8"><title>林家棟睇安全地帶索簽名</title></header><body><h1>林家棟睇安全地帶索簽名</h1><p>日本經典組合安全地帶昨晚假亞博舉行35周年紀念演唱會，主音玉置浩二於大前日已拖太太青田典子，以及率領隊友抵港為開騷作好準備。</p><p>安全地帶是次港騷於昨晚8時許舉行，大批粉絲早就到場等睇騷，當中不乏日本歌迷，更吸引不少本地藝人到來朝聖，包括周慧敏、古巨基與老婆Lorraine、黃耀明、林家棟、俞琤、林嘉欣、葉德嫻、蘇永康、鍾鎮濤、單立文、胡蓓蔚、蔡一智與太太、趙增熹、雷頌德等，黎明詩就與女友人前來。<br>當中周慧敏就表示安全地帶每逢來港幾乎都會捧場，林家棟則帶埋珍藏黑膠到場，希望可以完騷後向偶像索簽名。<br>採訪：吳家偉<br>攝影：仇志德</p></body></html>
