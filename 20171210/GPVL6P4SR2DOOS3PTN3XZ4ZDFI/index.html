<html><header><meta charset="utf-8"><title>【新星加盟】解開原力之謎</title></header><body><h1>【新星加盟】解開原力之謎</h1><p>《星戰8》集中火力講述天行者家族的故事，除了上集帶出的多個主要角色外，今次還加入由美籍越南裔女演員Kelly Marie Tran，她飾演的Rose是一個反抗軍維修部成員（圖）。上集已原力覺醒的Rey，今集決意找天行者Luke出山協助抗敵，天行者更傳授控制原力的秘訣。而上集《星球大戰：原力覺醒》傾力對抗第一部隊的一眾英雄，今次將再面對敵人，更逐步解開原力的遠古謎團。</p><p>另外，以往《星戰》系列的外星生物與機械人，如R2-D2、C-3PO、侏兒及BB-8等都獲觀眾歡心，今次幾個角色將再登場。</p></body></html>
