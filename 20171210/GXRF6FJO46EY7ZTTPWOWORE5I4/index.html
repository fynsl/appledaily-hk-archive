<html><header><meta charset="utf-8"><title>KOM_I香港馬路危拍寫真</title></header><body><h1>KOM_I香港馬路危拍寫真</h1><p>日本前衞組合水曜日Campanella（Wednesday Campanella）早前首度來港出席Clockenflap音樂節，以型格見稱的女主音KOM_I留港時順道為雜誌《i-D》拍寫真，她更飛撲出馬路，不失其大膽作風。KOM_I剛獲日本雜誌《VOGUE》選為年度女性，日前她偕女星澤尻英龍華現身表參道，原來二人在明年上映新片中初結片緣，當晚一同出席慶功。</p></body></html>
