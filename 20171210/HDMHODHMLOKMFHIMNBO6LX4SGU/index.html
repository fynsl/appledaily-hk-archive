<html><header><meta charset="utf-8"><title>【一周必看】《慈父新哲理》大陸資金犀利　香港人買唔起！</title></header><body><h1>【一周必看】<br>《慈父新哲理》大陸資金犀利　香港人買唔起！</h1><p>新地（016）南昌站匯璽II開售130伙，買家范先生表示，本身在新界已有物業，今次買入兩房一套單位，給子女自住，坦言「佢無冇，咁就要買，佢始終都要住。」至於是否「full pay」，范先生指都差不多是自己付的，又指自己有三名子女，記者問及會否幫三名子女上車，他指「都會嘅」，見「人有我有」所以「買定先」。</p></body></html>
