<html><header><meta charset="utf-8"><title>【一周必看】鐵鎚黨扑中環手袋店　擸144萬Hermès袋</title></header><body><h1>【一周必看】<br>鐵鎚黨扑中環手袋店　擸144萬Hermès袋</h1><p>【本報訊】由「亞洲糖王」郭鶴年孻女郭燕光開設的中環二手名牌手袋服裝店Guiltless，開業個半月便遭鐵鎚幫搶劫。3名蒙面賊上周一清晨闖進萬宜大廈商場，以鐵鎚扑碎櫥窗，掠走15個Hermes Birkin及YSL手袋，總值約144萬元，之後跳上七人車逃去，過程僅1分鐘。商場保安在個多小時後才發現失竊報警，案件交中區重案組追查。</p></body></html>
