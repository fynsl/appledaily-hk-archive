<html><header><meta charset="utf-8"><title>莉亞公主漢蘇奴戲假情真</title></header><body><h1>莉亞公主漢蘇奴戲假情真</h1><p>夏里遜福飾的漢蘇奴與嘉莉費莎飾的莉亞公主是《星戰》系列的經典情侶，現實中二人曾秘密撻着。當時福伯有老婆及兩個小朋友，雖然之後離婚收場，但始終是發展婚外情，兩人一直把舊情藏於心底多年。直至嘉莉生前在回憶錄談到二人戲假情真擦出愛火，更覺得對方十分英俊，不過拍罷電影，雙方關係才告一段落。<br>嘉莉離世後，月前福伯接受訪問才開腔回應：「這件事對我而言非常古怪。」他承認嘉莉推出自傳前曾知會他提及舊情，可是福伯最後以對方已逝世理由不想多提。<br>撰文：哥羅</p></body></html>
