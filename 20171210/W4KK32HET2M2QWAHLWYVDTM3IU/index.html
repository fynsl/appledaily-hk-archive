<html><header><meta charset="utf-8"><title>愛子心切　險被騙20萬</title></header><body><h1>愛子心切　險被騙20萬</h1><p>縱橫影視圈逾60年的甘草演員江漢日前病逝，生前演活無數嚴父角色的他於08年底險墮電話黨騙局，差點要破財20萬元。當日江漢在家接到一個男騙徒打來電話，自稱是大耳窿，指江漢兒子姜向暉幫人做擔保，當事人卻失蹤了，其子要負責，連本帶利要還20萬元，騙徒恐嚇不可報警，否則對其子不利。<br>這名現實中的慈父因愛子心切，加上當時被騙徒嚇得六神無主才中計，男騙徒趁勢要他說出手機號碼，並安排女同黨致電給他。要求他去上環永安百貨付款，幸警方早已跟蹤這幫電話黨騙徒，當江漢交款給男女騙徒時，警方便上前拉人，這時他才如夢初醒知道墮進電話黨騙局。</p></body></html>
