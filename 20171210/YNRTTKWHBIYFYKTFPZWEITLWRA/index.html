<html><header><meta charset="utf-8"><title>【從前今日】三年草擬聯合國通過世界人權宣言</title></header><body><h1>【從前今日】三年草擬<br>聯合國通過世界人權宣言</h1><p>汲取二次大戰的教訓，經過長達三年草擬，聯合國1948年的今天，在法國巴黎召開的大會上，以48票贊成 8票棄權下，通過世界人權宣言。<br><br>這份以維護人類基本權利的文獻，包括30項守則，主要保障公民的政治、經濟、社會及文化權利，雖然宣言並非強制性的國際公約，但就為日後兩份強制性的聯合國人權公約奠下基礎。聯合國亦於1950後每年的12月10日，定為國際人權日。<br><br>綜合報道</p></body></html>
