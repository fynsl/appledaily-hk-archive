<html><header><meta charset="utf-8"><title>趣趣地：古仔收禮續留利記？</title></header><body><h1>趣趣地：古仔收禮續留利記？</h1><p>利物浦球星菲臘比古天奴（圖）提早收到聖誕禮物，不過就唔係西甲巴塞隆拿嘅合同，而係日本遊戲商KONAMI送畀佢嘅《PES 2018》。呢個版本係利物浦做封面，古天奴仲企喺正中間，KONAMI真識做，另外，KONAMI仲送多個印咗古天奴大名同10號嘅紅白色特別版手掣過佢，古天奴都有喺twitter度出post講多謝。咁多利記嘢都post，唔通古仔最終決定唔走繼續留喺利記？</p></body></html>
