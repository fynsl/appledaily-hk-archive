<html><header><meta charset="utf-8"><title>陳凱琳拒讓嘉穎搞出意外</title></header><body><h1>陳凱琳拒讓嘉穎搞出意外</h1><p>陳凱琳（Grace）、張寶兒（Bowie）昨日在上水出席商場活動，二人除了和粉絲大玩遊戲，兼即場獻唱外，並分享了最難忘的聖誕節，Grace說：「以前喺加拿大時，有個追求者特登喺雪地運個雪球畀我，因為我當時心願係過一個白色聖誕。」<br>至於今個聖誕節，Grace將會和男友鄭嘉穎出埠度假，早前嘉穎曾聲稱不排除外遊時會有「意外」發生，Grace笑說：「佢最鍾意講笑，我係一個好傳統嘅女仔，生仔要一步步嚟，所以唔會有『意外』發生。」至於Bowie就計劃聖誕節與家人去外地旅行，除夕會和男友袁偉豪出席倒數活動，搵錢又可以拍拖，一舉兩得。<br>撰文：葉綠悠</p></body></html>
