<html><header><meta charset="utf-8"><title>【美圖晒晒】李英愛與陳自瑤混合體　溫柔中帶甜美</title></header><body><h1>【美圖晒晒】<br>李英愛與陳自瑤混合體　溫柔中帶甜美</h1><p>美女要保持皮膚白滑，就切忌捱夜，要多睡「美容覺」。這位微博名為「大君-」的氣質女子畢業於杭州電子科技大學，氣質宛如仙女，她的微博上有不少「床照」，都是她在床上舉機微笑，拍下她細嫩白晢的肌膚，看來美人真是睡出來的。<br><br>大君-是一名平面模特兒，氣質出眾，細看她的臉蛋，既有韓國女子組合f(x)成員 Krystal的高冷，又有韓星李英愛的柔美，還有香港女星陳自瑤的甜美，卻因她空靈的眼神、慵懶不羈的舉動，使她變得獨樹一格。<br><br>微博</p></body></html>
