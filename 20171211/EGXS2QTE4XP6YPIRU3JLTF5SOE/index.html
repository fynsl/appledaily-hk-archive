<html><header><meta charset="utf-8"><title>趣趣地：多倫多封王加國首隊</title></header><body><h1>趣趣地：多倫多封王加國首隊</h1><p>FC多倫多（圖）上周六喺美職聯（MLS）總決賽，憑美國前鋒艾迪杜里同埋西班牙中場域陀華斯基斯喺下半場先後建功，以2:0擊敗西雅圖海灣者，成功報番上年喺總決賽互射12碼落敗之仇，多倫多仲成為咗歷來第一支贏得美職聯總冠軍嘅加拿大球隊，今場幫FC多倫多打開紀錄嘅艾迪杜里，就做埋總決賽MVP，真係雙喜臨門，難怪賽後成班球員好似基奧雲高同莊拿芬奧蘇里奧都瘋狂慶祝啦！</p></body></html>
