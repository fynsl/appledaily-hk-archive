<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃翠如鬧男友誹謗廚藝</title></header><body><h1>【馮仁昭四圍超】<br>黃翠如鬧男友誹謗廚藝</h1><p>黃翠如、陳敏之、岑麗香同夏雨等，噚日喺馬鞍山宣傳新劇，講到早排蕭正楠爆翠如廚藝差，翠如扮嬲話：「我會保留追究權利。其實我只係煎爆過一次雞蛋，因為唔熟個鑊，用慣就會好啲。」翠如拒認自己係地獄廚神，仲話自己以前做過飲食節目，煮一餐飯絕對唔成問題，蒸魚亦冇問題，今次係被男友誹謗，跟住笑住鬧男友：「佢死梗喇！我等陣就會打電話鬧佢。」<br>撰文：馮仁昭</p></body></html>
