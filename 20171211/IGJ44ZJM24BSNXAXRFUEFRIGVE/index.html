<html><header><meta charset="utf-8"><title>【從前今日】寧愛美人棄江山　英王愛德華八世宣佈退位</title></header><body><h1>【從前今日】<br>寧愛美人棄江山　英王愛德華八世宣佈退位</h1><p>外表俊朗 風度翩翩的愛德華，1936在父親英王喬治五世駕崩後繼承王位，為愛德華八世，但登基不足一年，就在同年的11月，提出迎娶已離婚的辛普森夫人。這個被英國王室 議會以至全國國民視為國教教規都不容的決定，受到各界強烈反對，而愛德華媽媽瑪麗皇后，亦拒絕承認這段婚姻。但愛德華八世對辛普森夫人愛得難捨難離，最終上位325日，就在1936年的今日，宣佈放棄皇位，並遠走到法國， 翌年迎娶辛普森夫人為妻。<br><br>綜合報道</p></body></html>
