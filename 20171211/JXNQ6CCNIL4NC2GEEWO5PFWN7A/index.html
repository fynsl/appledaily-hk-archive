<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】賀軍翔寸波波蓁炒作</title></header><body><h1>【馮仁昭四圍超】<br>賀軍翔寸波波蓁炒作</h1><p>賀軍翔（小美）今年6月突然自爆已做人夫同老竇，但唔夠半年就俾傳媒爆佢同台灣藝人張勛傑去咗女團「Ciao俏女孩」成員波波蓁屋企作客兩小時，女方事後話自己醉酒斷片。小美前日出席活動就不滿有人刻意炒作，仲話以後出去要過濾朋友，指當日係為林佑威慶生，波波蓁就係張勛傑嘅朋友，只係第二次見面。小美話佢太太反應：「她覺得怎麼有人可以無中生有？」<br>撰文：馮仁昭</p></body></html>
