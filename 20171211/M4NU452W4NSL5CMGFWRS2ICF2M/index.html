<html><header><meta charset="utf-8"><title>陳國邦下廚羅敏莊唔敢食</title></header><body><h1>陳國邦下廚<br>羅敏莊唔敢食</h1><p>羅敏莊、李龍基、田蕊妮等前晚在沙田出席節目燈飾亮燈晚會，由於羅敏莊家住新界，所以她老公陳國邦帶同囡囡陳禛及家人到場支持，羅敏莊表示囡囡將有兩周聖誕假期，屆時一家將會去曼谷度假。而本月30日就是羅敏莊的43歲生日，問陳國邦會否親自下廚？羅敏莊即笑說：「佢煮，我唔敢食。」<br>此外，賴慰玲日前誕下麟兒，身為好友的阿田透露送了張被作賀禮，她說：「BB好得意，個樣似老公。我哋住得好近，我同賴慰玲講如果悶可以去陪佢，點知佢話唔悶，反而話如果我悶，可以去探佢喎。」<br>採訪、攝影：張俊銘</p></body></html>
