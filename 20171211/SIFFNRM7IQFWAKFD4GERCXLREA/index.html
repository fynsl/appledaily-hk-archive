<html><header><meta charset="utf-8"><title>麥明詩要以赤裸面目示人</title></header><body><h1>麥明詩要以赤裸面目示人</h1><p>麥明詩昨日在天水圍出席剪接夢工場活動，今天是她的26歲生日，麥明詩希望吃胖一點，她說：「呢個禮拜好大心理壓力，壓力嚟自工作同新聞，所以今年生日都幾大感觸。」有否後悔公開講自己曾被性侵犯事件 ？她謂：「都有壓力，但我唔覺得為某啲原因去掩飾自己過去，做藝人係要以最赤裸嘅面目見人，我唔覺得好羞恥，我講嘢而全世界都認同，咁我講嘢唔係對大家一個衝擊。」<br>有報道指麥明詩拍劇疑得罪一線阿姐，她指自己的弱點較內斂、靜和怕羞，又不喜歡主動跟人閒聊，但她說：「我都多謝佢反映呢件事，等我注視自己嘅弱點。」<br>採訪：黃曉妍<br>攝影：林賓尼</p></body></html>
