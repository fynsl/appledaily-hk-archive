<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張嘉兒籲捐血幹細胞</title></header><body><h1>【馮仁昭四圍超】<br>張嘉兒籲捐血幹細胞</h1><p>張嘉兒前日湊埋一歲多囡囡劉在芯參加「親子愛『識』捐血日」活動，張嘉兒話呢次同兩位媽咪一齊幫手籌備，其中一位母親家屬患有血癌，佢哋想透過活動呼籲大家踴躍捐血，張嘉兒噚日話：「我哋活動上同參與嘅家庭講故事同玩遊戲，教小朋友有關血嘅常識，希望社會多關注捐血，𠵱家血庫乜血球都缺貨，大家可考慮捐埋血幹細胞，多捐血5cc就得，比入院捐骨髓簡單啲。」<br>撰文：馮仁昭</p></body></html>
