<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】江美儀爭視后拉票爆喊</title></header><body><h1>【馮仁昭四圍超】<br>江美儀爭視后拉票爆喊</h1><p>江美儀噚日喺Ig貼番佢日前喺無綫藝員聯歡晚會，上台為佢有份角逐視后嘅劇拉票時嘅激動相，佢留言每一個曾經演出嘅角色，都用最大嘅努力去演繹。今年佢是非多，一時被指火氣大，一時話佢大家姐上身，又勁改劇本。問到有冇信心攞獎，佢就話平常心：「要天時地利人和，自己演出嘅時候盡咗力，收視又好，已經好滿足。當然，如果可以攞到就圓滿啦！」<br>撰文：馮仁昭</p></body></html>
