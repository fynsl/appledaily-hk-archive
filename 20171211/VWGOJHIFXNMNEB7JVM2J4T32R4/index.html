<html><header><meta charset="utf-8"><title>邢嘉倩再懷孕不在乎性別</title></header><body><h1>邢嘉倩再懷孕不在乎性別</h1><p>邢嘉倩、朱凱婷及何超鳳等昨日在金鐘出席《胡桃夾子》聖誕芭蕾舞慈善午宴，與男友Lloyd育有一女的邢嘉倩一身黑裝，腹部隆起，她承認剛懷孕3個多月，但沒透露腹中嬰兒的性別：「冇咁快知，我亦都唔想咁快知道，想有驚喜。」她指與男友都不在乎嬰兒性別，只為再度懷孕感到興奮，她說：「但都會比較攰，暫時無刻意添BB用品，主要用番大女嘅舊物品。」</p><p>此外，朱凱婷女兒有份演出，她推掉工作專程和老公捧場，她說：「阿女歲幾開始學芭蕾舞，第二年參加呢個表演。佢冇話將來要做芭蕾舞表演者，我會畀佢自由發展，不過睇住佢表演，我自己都會好感動。」<br>採訪、攝影：王連連</p></body></html>
