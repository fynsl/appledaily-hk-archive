<html><header><meta charset="utf-8"><title>《星戰8》齊人撐全球首映 </title></header><body><h1>《星戰8》齊人撐全球首映 </h1><p>《星球大戰：最後絕地武士》（Star Wars：The Last Jedi）昨日在洛杉磯舉行全球首映，「Rey」黛絲烈尼（Daisy Ridley）、「天行者」麥克咸美（Mark Hamill）及「Kylo Ren」阿當載華（Adam Driver）現身與影迷簽名又合照，機械人BB-8及白兵等都有份行紅地毯，場面盛大。當中「Finn」約翰保也加（John Boyega）因風雪關係，一度滯留阿特蘭大，幸好最終都能成功參加首映。</p></body></html>
