<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】阿姐認同王賢誌碌卡</title></header><body><h1>【馮仁昭四圍超】<br>阿姐認同王賢誌碌卡</h1><p>阿姐汪明荃（左）同趙增熹噚日喺尖沙嘴九龍公園出席香港防癌會活動，阿姐同羅家英每年都會做身體檢查。《歡樂滿東華》收視下降，觀眾批評卡士弱，阿姐話：「藝人多啲參與更好啦，之前做咗幾個大騷，可能要做吓其他嘢。」身為東華總理兼副主席的王賢誌自己碌人情卡籌劃明年節目，阿姐話：「啱㗎，佢自己都要努力，我做個特輯都要自己請藝人。」<br>撰文：馮仁昭</p></body></html>
