<html><header><meta charset="utf-8"><title>劉倩婷無意再生B</title></header><body><h1>劉倩婷無意再生B</h1><p>慧妍雅集會長劉倩婷、陳法蓉、蘇永康及薛家燕等昨日在柴灣出席「一諾成真慈善金曲匯」，劉倩婷和老公李丞責以女兒名字李阡辰做善事，贊助大會六位數字，劉倩婷說：「希望佢將來大個會多啲照顧老人家。」談及女兒快兩歲，會否再追多個？她笑說：「我已經搵到個老情人，追多個就暫時唔會。」<br>陳法蓉主動提及有報道指高層可影響港姐賽果，她說：「我覺得冇乜可能，反而覺得係一個男人呃女人上床嘅騙案。」她又透露當年拍過一部慈善電影，遭一位亞姐鬆踭搶對白。蘇永康指兒子獲萬千寵愛，其Ig在一年內多了不少人追蹤。<br>採訪：黃曉妍<br>攝影：陳慧安</p></body></html>
