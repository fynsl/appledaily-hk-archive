<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】方伊琪排舞當開P</title></header><body><h1>【馮仁昭四圍超】<br>方伊琪排舞當開P</h1><p>方伊琪、邵音音等噚日喺官塘為下月初假麥花臣場館舉行嘅音樂會排舞，方伊琪先跟區偉麟等人排練《舊歡如夢》，之後音音姐跟譚日康大跳cha cha，音音姐舞步純熟，臨尾更跳到挨埋譚日康再踢腳，活力十足。<br>方伊琪指今次係一大班朋友開騷，感覺似朋友聚會開派對。原來佢同音音姐早於四十年前已經認識兼合作，直至今次再有機會合作演出。<br>撰文：馮仁昭</p></body></html>
