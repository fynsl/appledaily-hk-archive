<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】《女兒國》製巨幕首映</title></header><body><h1>【馮仁昭四圍超】<br>《女兒國》製巨幕首映</h1><p>星皓出品、郭富城等主演嘅魔幻片《西遊記女兒國》，將於賀歲檔上映，噚日《女兒國》又有巨幕定製版「一念永恆」海報（圖）曝光，可見趙麗穎飾演嘅國王同馮紹峰飾演嘅聖僧同乘一舟。<br>另外，噚日喺香港舉行嘅亞太電影博覽會盛會中，星皓同中國巨幕宣佈合作，中國巨幕會獨家提供所有放映設備畀《女兒國》，包括訂製一塊35米闊、15米高嘅銀幕作為全球首映之用。<br>撰文：馮仁昭</p></body></html>
