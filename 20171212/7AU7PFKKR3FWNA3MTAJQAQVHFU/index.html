<html><header><meta charset="utf-8"><title>大律師魂斷印洲塘FB悼念：心如刀割</title></header><body><h1>大律師魂斷印洲塘<br>FB悼念：心如刀割</h1><p>【本報訊】53歲大律師潘英賢前日下午在大埔發生游水溺斃意外，送院搶救後不治。他的3女2男親友，昨晨9時到達西環域多利亞公眾殮房認屍，一行人直至11時許始離去。<br><br>潘英賢前日下午2時許，一行16人由黃石碼頭乘遊艇前往黃竹角嘴印洲塘海岸公園紅石門「綑邊遊」，其間潘與友人落海游水，懷疑體力不支遇溺，同行友人將他救起，潘事後由直升機送往東區醫院搶救，惜抵院後證實不治。<br><br>其友人事後亦紛紛在facebook悼念，亦有人至今仍無法接受現實，形容是「心如刀割」。</p></body></html>
