<html><header><meta charset="utf-8"><title>吳浩康感激公司處理走數</title></header><body><h1>吳浩康感激公司處理走數</h1><p>吳浩康（Deep）在九展舉行一連兩晚演唱會，前晚圓滿結束，獲女友Michelle、陳柏宇夫婦及黃偉文等捧場。Deep在台上多謝爸爸、女友及緬懷去世的媽咪，全晚四度激動落淚。<br>Deep於演唱會結束後受訪，預告下周一晚會繼續在facebook開live唱歌。提到日前替人訂飛被走數事件，他自言非常感激公司：「Mani即刻同我講唔使擔心，專心做好演出，其他嘢佢哋會處理。仲有好多朋友都主動幫手，本來係一件擔心事，變咗窩心事，我覺得今次處理不當，好激氣，又要大家擔心。」<br>採訪：曹家誠<br>攝影：林賓尼</p></body></html>
