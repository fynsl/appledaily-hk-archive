<html><header><meta charset="utf-8"><title>趣趣地：加度素開齋話好緊張</title></header><body><h1>趣趣地：加度素開齋話好緊張</h1><p>加度素自從執起AC米蘭教鞭之後，雖有畀弱旅賓尼雲圖逼和嘅劣績，但禮拜日終於迎來佢執教第一場勝仗，憑住中場邦拿雲度拉梅開二度，主場2:1擊敗博洛尼亞。一路喺場邊超肉緊嘅加度素，就話自己係緊張大師，做乜都好緊張，就算同個仔踢波咁冇競爭性都會緊張。同日意甲，拿玻里主場0:0和費倫天拿，羅馬作客都同基爾禾互交白卷，頭四名球隊都係和波，形勢冇變，A米嘅同市死敵國際米蘭就繼續排榜首。</p></body></html>
