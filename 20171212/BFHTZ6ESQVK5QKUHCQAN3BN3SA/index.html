<html><header><meta charset="utf-8"><title>冷鋒將至周日12℃或首發寒冷警告</title></header><body><h1>冷鋒將至<br>周日12℃或首發寒冷警告</h1><p>【本報訊】天文台九天天氣預報，預料一道冷鋒會在周末抵達華南，與其相關的冬季季候風會在隨後數天為本港帶來寒冷的天氣，預測下周日及下周一早上，市區氣溫有機會低見12°C，新界或高地會再低幾度，可能會發出今年入冬以來首個寒冷天氣警告，大家出門記緊添衣保暖。<br><br>至於未來幾天，因預料影響本港的東北季候風會被一股偏東氣流所取代，本港天氣會回暖，雲量增多及有幾陣雨，及至下周末，因有冷氣團來襲，氣溫顯著下降。周日的最低氣溫與周五的最高氣溫相差達10度，天氣乍暖乍寒，大家要保重身體。</p></body></html>
