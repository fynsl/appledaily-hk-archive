<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Celine妹妹聲援Helene </title></header><body><h1>【馮仁昭四圍超】<br>Celine妹妹聲援Helene </h1><p>「小巨肺」譚芷昀（Celine）獲邀到德國，為「德國天后」Helene Fischer（左）於大前日舉行嘅一連兩場演唱會擔任表演嘉賓。Celine妹妹抵達德國杜塞爾多夫，首次睇到落雪靚景，表現興奮。<br>Helene演唱會還邀請了英國歌手James Blunt等，Helene笑言比Celine Dion更早請到Celine妹妹做嘉賓，Celine妹妹就唱出飲歌《You Raise Me Up》。<br>撰文：馮仁昭</p></body></html>
