<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Coffee生女有時辰秘笈</title></header><body><h1>【馮仁昭四圍超】<br>Coffee生女有時辰秘笈</h1><p>林芊妤（Coffee）噚日到商台接受李居明師傅節目訪問，李師傅贈言佢下年會紅鸞星動，Coffee話：「結婚係想生小朋友，我有信心係好媽咪，師傅話生女好啲，仲教我乜時辰行房會生女。」即刻同男友試試？佢話：「要結婚先，唔可以偷步。」<br>Coffee啱啱考咗保險牌，但師傅話啲客只係貪圖佢嘅美色，叫佢不如專心教瑜伽，所以佢下年會出瑜伽書教人減肥。<br>撰文：馮仁昭</p></body></html>
