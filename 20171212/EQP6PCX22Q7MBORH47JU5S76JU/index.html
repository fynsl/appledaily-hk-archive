<html><header><meta charset="utf-8"><title>謝安琪產後復工Valentino長裙飄女神味</title></header><body><h1>謝安琪產後復工<br>Valentino長裙飄女神味</h1><p>今年3月為老公張繼聰誕下囡囡張靖的謝安琪（Kay），日前產後首復工，現身金鐘出席活動。<br><br>產後已經全面修身，回復狀態的Kay，身穿Valentino黑色長裙亮相，裙上印上不同色彩的floral print，設計浪漫又不失女人味，剪了一頭短髮的Kay，顯得更清爽更sharp醒，Kay之後在ig貼相share，引來不少fans大讚是女神。</p></body></html>
