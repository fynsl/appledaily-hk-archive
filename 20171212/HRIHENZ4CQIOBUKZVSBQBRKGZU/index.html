<html><header><meta charset="utf-8"><title>白色聖誕猷亨冇份陳瀅約好姊妺零下4度浸溫泉</title></header><body><h1>白色聖誕猷亨冇份<br>陳瀅約好姊妺零下4度浸溫泉</h1><p>現年28歲嘅陳瀅最近傳與賭王何鴻燊四房公子何猷亨翻撻，並獨自搬入3000萬豪宅居住。<br><br>陳瀅生活富貴，最近又約埋三位圈外好姊妹去加拿大提早過白色聖誕。陳瀅昨日在ig貼相與狗仔合照，笑言要帶狗仔返屋企。陳瀅除咗喺雪山滑雪，仲喺限時動態上載浸溫泉片段，透露當地氣溫只有零下4度，陳瀅着住一件白色低胸小背心，佢仲好識做，不時將鏡頭舉高，自拍高炒放送明益粉絲，大騷兩吋事業線。</p></body></html>
