<html><header><meta charset="utf-8"><title>劉玉翠奪獎嗌命苦</title></header><body><h1>劉玉翠奪獎嗌命苦</h1><p>劉玉翠昨日與張崇德現身奧海城出席主演微電影《蚪尾》首映禮，適逢昨日是她的51歲生日，好友劉雅麗與關寶慧等送上蛋糕，此片並為她帶來第二個「最佳女主角」獎，劉玉翠見到好友神秘出現，感動爆喊。<br>希望透過此片帶出「預設臨終照顧計劃」的劉玉翠，讓家人早些得知臨終意願，在危急一刻知道應該繼續搶救，還是讓他舒服地走，劉玉翠說：「我都經歷過，嗰刻都唔知點抉擇。」連奪兩獎的她，笑言命苦，演來演去都是類似角色，兼沒有太多人工，她說：「作為演員能夠拍商業電影以外作品，係好有滿足感，希望可以再拍多啲呢類電影。」<br>採訪：馬建華<br>攝影：林賓尼</p></body></html>
