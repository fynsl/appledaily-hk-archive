<html><header><meta charset="utf-8"><title>城嫂方媛全黑上山Moschino熊仔衛衣顯少女心</title></header><body><h1>城嫂方媛全黑上山<br>Moschino熊仔衛衣顯少女心</h1><p>今年九月為城城誕下囡囡Chant的城嫂方媛(Moka)，產後短短幾個月就已經全面修身，回復窈窕，體重更不過100磅，弗到爆。<br><br>日前，Moka一身去做運動行山，更在微博度打卡，同大家打過招呼說聲早。一身all black造型的Moka，穿了Moschino的有帽衛衣，心口印有大大隻戴上兔仔耳的熊仔圖案，非常搶眼可愛，下身搭配黑色貼身褲和黑色sneakers，低調亦不失青春感，雖然Moka已經榮升做人母，不過睇落依然好有少女心。</p></body></html>
