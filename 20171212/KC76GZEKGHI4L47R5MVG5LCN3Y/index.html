<html><header><meta charset="utf-8"><title>小彬彬離婚棄子監護權</title></header><body><h1>小彬彬離婚棄子監護權</h1><p>台灣藝人溫兆宇（小彬彬）和第二任太太陳羿君（小君）去年7月分居，昨日小彬彬在台北錄影節目時展示身份證，宣佈上月22日已和小君簽紙離婚，結束六年婚姻。巧合的是簽紙當日是長子溫玄燁（小小彬）的13歲生日。<br>雙方協議兒子溫玄熙（萌萌彬）監護權歸媽咪，兒子一切開支由小君負責，小彬彬每月有兩次探視權，但前提是不能影響兒子情緒。小彬彬說：「以後有任何需要，我還是會幫忙照顧。」二人之前就萌萌彬監護權多次談判破裂，小彬彬妥協是因小君會以精神家暴作為申辯理由，他說：「若告成，我就不能再跟她談任何條件，所以還是簽字。」<br>撰文：葉綠悠</p></body></html>
