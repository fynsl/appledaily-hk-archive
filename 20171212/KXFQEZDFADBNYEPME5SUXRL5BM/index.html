<html><header><meta charset="utf-8"><title>劉心悠搵媽咪陪開工</title></header><body><h1>劉心悠搵媽咪陪開工</h1><p>劉心悠昨日到尖沙嘴文化中心出席Fancl活動，以全套芭蕾舞服現身的她，跟香港芭蕾舞蹈團團員一齊示範芭蕾舞動作，心悠表示小時候曾學過半年：「每日都要拉筋，我隻腳根本就拉唔到上去，當時覺得好辛苦，長大後先發現原來啲動作係咁靚。」心悠望日後有機會能重新學習芭蕾舞，又稱想演繹一些靠肢體語言去表達的角色。<br>最近夥拍黃宗澤及苗僑偉拍網劇的心悠，早前到捷克布拉格拍外景兩星期，現在轉到深圳繼續拍攝，心悠表示媽咪特地陪她：「每日都喺酒店等我返嚟，我問媽咪你唔悶咩？佢話想我每日做完嘢返嚟有人傾吓偈，覺得好sweet。」<br>採訪、攝影：曹家誠</p></body></html>
