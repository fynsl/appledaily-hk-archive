<html><header><meta charset="utf-8"><title>趣趣地：多蒙玩嘢？搵包尾教頭</title></header><body><h1>趣趣地：多蒙玩嘢？搵包尾教頭</h1><p>多蒙特喺上禮拜六德甲1:2主場輸畀雲達不來梅，德甲八場不勝後，終於決定炒上季帶阿積士入歐霸盃決賽嘅保斯。不過，請嚟嘅竟然係啱啱畀包尾球隊科隆炒咗嘅史托加（小圖）。睇返史托加今季帶領科隆，德甲一場都贏唔到，但高層華斯基就話史托加過往四季表現出色，唔會因為呢半季就對佢冇信心。而史托加嘅前東家科隆仲唔掂，禮拜日德甲領先3:1下，居然喺補時連輸兩個12碼，3:4慘敗畀弗賴堡（圖），認真慘豬。</p></body></html>
