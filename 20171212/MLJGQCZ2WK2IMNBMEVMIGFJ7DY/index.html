<html><header><meta charset="utf-8"><title>做狀元唔使攞A？呢個馬圈狀元　素來尊C重道！</title></header><body><h1>做狀元唔使攞A？<br>呢個馬圈狀元　素來尊C重道！</h1><p>禮拜三（13日）晚谷戰用C跑道，睇番上季國際賽後之谷戰亦係用C欄，賽果具參考性。<br><br>當晚中內檔馬佔盡優勢，其中1檔馬更勁取三冠一亞半數入Q，至於跑法方面，雖然有「蒜頭爺爺」及「萬馬奔騰」在中距離後上勝出，但整體上仍以跟前守好位馬表現較佳，如「海翡翠」及「快樂神駒」擺前帶到，具前速馬可優先留意。<br><br>今戰列陣馬中，第五場「塑料喜」三戰谷中C跑道獲一冠一亞，亦係全場唯一贏過此移欄之參戰馬，強配莫雷拉當然值得看好。<br><br>另外，第四場「馬狀元」（姚本輝馬房）兩戰谷草C欄1800米非勝則位，搶出有力帶到。</p></body></html>
