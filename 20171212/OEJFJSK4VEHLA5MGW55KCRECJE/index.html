<html><header><meta charset="utf-8"><title>《陸王》帶挈主題曲翻紅</title></header><body><h1>《陸王》帶挈主題曲翻紅</h1><p>影帝役所廣司（右）主演TBS電視台日劇《陸王》，開播以來取得極佳口碑，前晚播出第八集收視創下17.5%新高。《陸王》除了有好戲之人役所廣司及寺尾聰，又有當時得令的山崎賢人、竹內涼真合作成為今季大熱劇，更為故事發生的取景地埼玉縣行田市帶來經濟效益，就連由少女組合Little Glee Monster翻唱的主題曲《Jupiter》近期大hit，她們還首度打入月底舉行的《紅白歌唱大賽》。</p></body></html>
