<html><header><meta charset="utf-8"><title>AGA台上爆鈕露黑Bra</title></header><body><h1>AGA台上爆鈕露黑Bra</h1><p>江海迦（AGA）與樂隊Supper Moment（SM）前晚在灣仔舉行「KKBox音樂會」，獲歐鎧淳和男友胡子彤、林欣彤等捧場。SM主音Sunny和AGA合唱《獨一無二》，隨後Sunny說：「不如我同AGA跳舞啦！唔好介意，今日我女朋友都喺度。」二人跳舞只搭膊頭及拖手。最後encore時，身穿黑袍的AGA爆胸前鈕，露出黑色胸圍。<br>Sunny騷後受訪時，直認因女友在場跳舞只限搭膊頭：「我係咪都唔敢。」AGA則謂沒留意爆衫鈕。至於SM成員CK老婆剛誕下兒子，他笑言囝囝未戒夜奶，半夜起身餵奶最辛苦。<br>採訪：黃曉妍<br>攝影：陳俊強</p></body></html>
