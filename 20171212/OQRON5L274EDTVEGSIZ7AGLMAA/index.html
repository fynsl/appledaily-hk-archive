<html><header><meta charset="utf-8"><title>趣趣地：美斯平轟炸機紀錄讚上天</title></header><body><h1>趣趣地：美斯平轟炸機紀錄讚上天</h1><p>巴塞隆拿喺禮拜日作客2:0擊敗維拉利爾，繼續穩守西甲榜首之餘，當中前鋒美斯又入一球，為巴塞射入個人第525個入波，追平咗由德國名宿「轟炸機」武勒保持，為單一球隊入波最多嘅紀錄。而單計2017年，美斯亦已經為巴塞射入49球，以球會嚟計，係全歐洲最多，認真巴閉！賽後隊友拿傑迪錫就話，雖然基斯坦奴朗拿度最近第五次拎金球獎，但佢認為美斯先係現今球壇最神奇、頂級、超卓嘅嗰位。</p></body></html>
