<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】小田切讓笑影全家福</title></header><body><h1>【馮仁昭四圍超】<br>小田切讓笑影全家福</h1><p>日本男星小田切讓（右一）上月來港宣傳電影《白色女孩》，特登請咗攝影師影「全家福」，平時cool爆嘅佢，同袁澧林（右三）、胡子彤（左一）、監製杜可風（右二）、導演白海同小演員姚學智合照時，難得識得笑。<br>袁澧林話同小田切讓合作後，發覺對方喺現場好似大哥哥，一啲架子都冇，佢仲話：「杜可風𠵱家分別計劃同我，同埋小田切讓喺電影方面再合作，希望成事。<br>撰文：馮仁昭」</p></body></html>
