<html><header><meta charset="utf-8"><title>小環帶老公遊台增肥</title></header><body><h1>小環帶老公遊台增肥</h1><p>譚小環的老公蔡強榮（Eric）早前發現患上早期肺癌，切除右邊上下肺葉壞細胞，經過約兩個月治療，成功抗癌，Eric日前孖老婆一齊跳出香港，到台北及台中旅行。<br>死過翻生的Eric徵得醫生批准才敢出埠，兩人第一站先到台中探朋友，小環踩場到朋友的咖啡店學立體拉花，昨日則轉到台北吃，小環昨日在電話中說：「以前去台灣玩，趕住又食又買，今次慢活，主要行街食吓嘢，玩得比較放鬆。」小環想在台中開咖啡店，Eric則說：「今次病好出去玩，食得好開心，係咁食，肥咗幾磅。」<br>採訪：陳杰</p></body></html>
