<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】龍小菌率帶菌者攻樂壇</title></header><body><h1>【馮仁昭四圍超】<br>龍小菌率帶菌者攻樂壇</h1><p>龍小菌噚日到新城宣傳新歌《繼續追》，透露來年會組成新樂隊「帶菌者」。<br>擔任樂隊主音嘅龍小菌話：「過去呢年都係埋首做歌，保持每星期都會夾兩、三次，終於𠵱家做好一堆作品可以開始推出。」又透露樂隊希望可以同唔同單位嘅藝術家合作，提供更多表演平台畀大家。而新歌MV就搵到本地插畫師高地仁合作，整個MV都由畫家用影像呈現。<br>撰文：馮仁昭</p></body></html>
