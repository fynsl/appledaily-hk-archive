<html><header><meta charset="utf-8"><title>林建名揀佳麗要腿長</title></header><body><h1>林建名揀佳麗要腿長</h1><p>「2017中國小姐大賽」大後日在香港舉行，籌委會伍小平主席和籌委榮譽主席林建名，以及表演嘉賓彭健新昨日出席觀塘聚會，問到林建名對選美的標準？他說：「除咗樣貌、身材、智慧都要。」是否需要擁有一雙長腿？他說：「長腿比例當然係好啲，夠長好啲。」長度重要還是上圍級數重要？他說：「台上來講長腿緊要，做女朋友梗係cup數緊要。」40位佳麗明日將會在九龍城廣場以三點式首度會見傳媒。<br>聚會期間，大會安排香港代表2號王曉敏坐在林建名身旁，被問到有否跟香港代表溝通？他說：「我驚聽唔到，有時聽得一半就唔好喇！」<br>採訪：非非</p></body></html>
