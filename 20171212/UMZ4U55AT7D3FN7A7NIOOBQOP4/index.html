<html><header><meta charset="utf-8"><title>Lynn肚大被貼陀仔</title></header><body><h1>Lynn肚大被貼陀仔</h1><p>現年37歲人妻熊黛林（Lynn）懷孕四個多月，昨在微博晒大肚瑜伽相，着自家品牌透視運動背心，透出脹卜卜的谷奶胸，身材比以前更噴火，Lynn留言：「現在可以在家裏做一些簡單的伸展運動，拉拉筋，這個時候還要穿得美美的，我真是無藥可救了。」還賣花讚花香指運動衫好舒服：「絕對不會影響到寶寶的。」<br>有網友留言讚大肚Lynn肥肚不肥身，更估她一索得男：「肚臍平平的，兒子！」、「鼻子變大了，可能是兒子。」不過，亦有網友指前日郭富城老婆方媛才貼行山相，留言：「感覺好像方媛一更新你就更新，看來明星也是凡人。」<br>撰文：皓騫</p></body></html>
