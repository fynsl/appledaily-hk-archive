<html><header><meta charset="utf-8"><title>容祖兒Delpozo蝴蝶裙可愛勁吸睛</title></header><body><h1>容祖兒Delpozo蝴蝶裙<br>可愛勁吸睛</h1><p>樂壇天后容祖兒(Joey)早前開完騷，最近有新廣告，日前又擔任演唱會嘉賓，之後又去不同地方演，工作不斷非常忙碌，雖然好忙，不過Joey都好勤力定時update社交平台同fans分享。<br><br>Joey每次現身活動，又或者上台演出，造型必定會花心思，為大定帶來新鮮感。日前她貼出表演時穿的一身造型，來自西班牙品牌Delpozo 2017的早秋系</p></body></html>
