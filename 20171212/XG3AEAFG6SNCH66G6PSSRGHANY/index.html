<html><header><meta charset="utf-8"><title>【22歲出道】最早的星二代</title></header><body><h1>【22歲出道】最早的星二代</h1><p>井莉算是早期的星二代藝人，她的父親井淼（圖）為著名演員。井莉在18歲時因為父親加盟邵氏，因此舉家由台灣移民來港。22歲時仍在求學階段時簽約邵氏，第一部作品是改編自瓊瑤小說《船》的電影，翌年井莉即擔正主演電影《雲泥》，更憑該片獲第七屆金馬獎最有希望之星獎。令井莉聲名鵲起的是《刺馬》，電影由張徹執導，她與狄龍、姜大衛及陳觀泰主演。<br>井莉於70年結婚，育有一子一女，她最後一部電影作品是83年拍攝的《少林與武當》、85年回台拍攝中視的電視劇《楚留香新傳》第二單元《蘭花傳奇》後宣佈息影。<br></p></body></html>
