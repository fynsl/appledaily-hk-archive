<html><header><meta charset="utf-8"><title>【動畫】問阿爸攞錢為乜？金毛仔遭刀背扑頭</title></header><body><h1>【動畫】問阿爸攞錢為乜？<br>金毛仔遭刀背扑頭</h1><p>【本報訊】黃大仙東頭邨盈東樓，昨晨零時許，一名30歲姓李男子，在住所內向57歲父親借錢，被父親所拒，兩父子發生爭執，父情緒激動撿起利刀施擊，子走避不及頭部被刀背弄傷，警員趕至現場調查，及將受傷兒子送院治理，父親涉嫌襲擊致造成實際身體傷害被捕，帶返警署調查。據街坊透露，上址男戶主育有兩子兩女，並有兩名孫兒，當中有青年常賦閒在家。</p></body></html>
