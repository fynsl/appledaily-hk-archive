<html><header><meta charset="utf-8"><title>《與狼共舞》男星Steve逝世</title></header><body><h1>《與狼共舞》男星Steve逝世</h1><p>曾參演《與狼共舞》（Dances with Wolves）、《雪花高離奇命案》（Fargo）、《烈血戰士》（Geronimo）等電影的印第安男星Steve Reevis逝世，終年55歲。他上周四於美國蒙大拿州米蘇拉一所醫院逝世，死因有待確定。Steve是蒙大拿西北Blackfeet Tribe族人，有一妻子及四個子女，最為人知是於《與狼共舞》中飾演印第安人，與紅星奇雲高士拿（Kevin Costner）有不少對手戲。</p></body></html>
