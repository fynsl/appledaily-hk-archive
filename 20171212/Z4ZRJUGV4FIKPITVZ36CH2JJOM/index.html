<html><header><meta charset="utf-8"><title>【美圖晒晒】26歲大眼女星擁「初戀臉」　演校園情侶狂吸粉絲</title></header><body><h1>【美圖晒晒】<br>26歲大眼女星擁「初戀臉」　演校園情侶狂吸粉絲</h1><p>還記得你的初戀嗎？記不起的話，看看內地藝人譚松韻的臉，或許會讓你找回當年的記憶。現年26歲的譚松韻，已經拍過很多電視劇，包括曾在香港播出電視劇《後宮甄嬛傳》中飾演「淳貴人」，不過，她最讓人喜愛的角色，卻是拍攝校園劇。<br><br>也許她有着「初戀臉」，即使2007年已在北京電影學院畢業、已經26歲了，她在校園劇中她與其他演員飾演校園情侶，仍然很有說服力，人氣急升，吸引了大批粉絲。<br><br>新浪微博</p></body></html>
