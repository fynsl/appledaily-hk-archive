<html><header><meta charset="utf-8"><title>井莉離婚退出三角戀</title></header><body><h1>井莉離婚退出三角戀</h1><p>井莉大前日病逝，生前她是位大美人，不少異性拜倒她的石榴裙下，井莉卻揀中從事室內設計的謝宏中，英文名叫Philip，媒體暱稱他做「謝菲臘」。<br>井莉於69年解逅謝宏中，有指謝宏中為追求井莉，天天在她家門外守候，癡心打動井莉。雖然井莉名花有主，但仍傳出她與東南亞某國王子有交往，其後井莉於70年嫁給謝宏中。婚後她與邵氏未完約，為家庭減產，可惜兩人婚姻只維持約十年。有指謝宏中戀上呂有慧胞姊呂有佳，井莉選擇離婚退出三角關係，而謝宏中再婚娶了呂有佳。02年有傳井莉與李子奇拍拖，但兩人均否認戀情。<br>撰文：楊定</p></body></html>
