<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】許志安取消旅行陪愛犬</title></header><body><h1>【馮仁昭四圍超】許志安取消旅行陪愛犬</h1><p>許志安噚日去商台宣傳有份配音嘅新動畫《玩轉極樂園》，佢話：「因為故事係講以音樂尋夢，我覺得故事幾得意就即管試吓配音 。」又話經過今次覺得用聲音去演繹角色幾好玩，希望下次可以配需要扮聲嘅角色。<br>講到家中高齡愛犬近日身體轉差，安仔話：「佢有進展，遲啲都安排佢再睇第二個醫生，原本同朋友去旅行，𠵱家都取消咗，留番多啲時間陪佢。」<br>撰文：馮仁昭</p></body></html>
