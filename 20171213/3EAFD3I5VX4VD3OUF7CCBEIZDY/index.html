<html><header><meta charset="utf-8"><title>被告改保釋條件外遊</title></header><body><h1>被告改保釋條件外遊</h1><p>【騷亂案】<br>【本報訊】去年旺角騷亂，本土民主前線黃台仰及梁天琦等8人被控暴動罪將於下月受審，惟黃及另一名本民前成員早前違反保釋條件，未有依期到警署報到及缺席聆訊，法官遂下令同案被告不准離境。其中一名被告昨在高院申請聖誕前離港獲批，保釋金由2,000元增至2萬元。<br>被告林倫慶女友亦願以2萬元現金作人事擔保，昨到庭辦手續。保釋條件包括林只可於12月15日下午2時後取回旅遊證件，並須12月27日早上10時前向法庭交回。<br>案件編號：HCCC408/16<br>■記者蘇曉欣</p></body></html>
