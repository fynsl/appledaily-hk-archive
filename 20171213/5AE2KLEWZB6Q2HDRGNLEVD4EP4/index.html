<html><header><meta charset="utf-8"><title>伊藤千晃谷奶升Cup</title></header><body><h1>伊藤千晃谷奶升Cup</h1><p>日本人氣組合AAA的30歲前成員伊藤千晃貴為人母，近日她為雜誌《ar》擔任封面人物，更以低胸上陣大晒升cup上圍，比起昔日微乳身材變得頗有睇頭。伊藤千晃於今年初與商人奉子成婚，她趁大肚期間接拍寫真集《CHEERS》，記錄下懷孕的曲線美。伊藤千晃早前已全面復出，她接受《ar》訪問時談到今年轉變，形容經歷結婚及生B之變化十分「恐怖」，但認為只要有勇氣，一切變得更加美好。</p></body></html>
