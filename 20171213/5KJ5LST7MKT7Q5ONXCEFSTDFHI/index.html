<html><header><meta charset="utf-8"><title>美國隊長聲援受欺凌男童</title></header><body><h1>美國隊長聲援受欺凌男童</h1><p>[最近一位小男生Keaton Jones遭學校同學欺凌，其母親於網上貼兒子的哭訴片段，引起網民極大迴響，連「變形俠醫」麥克雷法路（Mark Ruffalo）與「美國隊長」基斯伊雲斯（Chris Evans）都留意到，更留言鼓勵Keaton。</p><p>麥克表示自己兒時亦曾受欺凌，認為Keaton坦言說出事件會令事情有改善，又稱Keaton是「我的超級英雄」。至於基斯更邀請Keaton去首映禮：「要堅強呀，Keaton，不要讓他們令你變得灰心，我保證事情會改善。你與媽媽是否願意參加《復仇者3》明年於洛杉磯舉行的首映禮？」獲網民大讚。<br>撰文：何德</p></body></html>
