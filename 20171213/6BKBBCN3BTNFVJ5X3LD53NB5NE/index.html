<html><header><meta charset="utf-8"><title>陳勳奇感激昔日提攜</title></header><body><h1>陳勳奇感激昔日提攜</h1><p>抗癌勇士陳勳奇前晚由北京趕返香港，昨向方逸華送上最後致意，去年患甲狀腺未分化癌的他慨嘆：「呢次癌症應該係我走先，老天爺覺得我任務未完成，近十幾年我喺內地做啲關心下一代嘅事，可能因此上帝叫我唔好走住；𠵱家兩隻老虎都打得死，成龍話我唔死得㗎，《十二生肖2》預埋我，王家衛又叫我唔好死，《一代宗師2》要我拍，有兩大任務喺袋好清醒。」<br>15歲加入邵氏的陳勳奇，視娘家為成長地方，感激方小姐對他的提攜：「方小姐當時好錫我，我以前後生仔好反叛，成日激親佢，做錯好多嘢，佢都原諒我。邵氏後自己做導演，佢都叫我返嚟幫佢拍戲。」</p></body></html>
