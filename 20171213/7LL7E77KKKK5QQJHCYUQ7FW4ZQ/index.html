<html><header><meta charset="utf-8"><title>香香有福氣嫁得好</title></header><body><h1>香香有福氣嫁得好</h1><p>岑麗香和泰臣昨日在跑馬地馬場出席馬會舉行的「好運1月1賽馬日」活動，兩人被稱為「好運之星」，並即場和三位騎師玩遊戲。問到可有投注？香香說：「好少買，拍劇試過要騎馬，但係就唔叻，睇賽馬就好開心，見到騎師控制得咁好，好精采。」 泰臣稱曾和朋友夾份贏馬：「夾埋有五位數。」 <br>問到香香可認為自己是幸運之星？她說：「我覺得好幸福好lucky，做到自己鍾意做嘅嘢，又有個好老公。」問可會希望生小朋友延續福氣時，她稱不一定要靠小朋友來延續，她又表示希望聖誕可與老公一齊過。<br>採訪：曹家誠<br>攝影：林賓尼</p></body></html>
