<html><header><meta charset="utf-8"><title>Kelly去旅行呻攰</title></header><body><h1>Kelly去旅行呻攰</h1><p>陳慧琳（Kelly）、琦琦及羅蘭等昨晚到中環出席手袋品牌的新書分享會，Kelly和羅蘭昨晚差不多時間抵達，Kelly讚對方有活力，她說：「希望自己keep住好似佢咁長青，唯一秘訣係要不停做嘢，但呢個moment幾舒服，照顧到屋企又可以做嘢。」Kelly透露聖誕或會去幾日旅行，以往只在暑假才會去較長時間，又笑言一年去一次就夠，因會很攰。<br>琦琦透露聖誕節和老公帶囡囡去芬蘭：「囡囡24號生日，提早慶祝咗，今年囡囡決定主題，最後搞咗螢光生日會，我同老公就坐喺度食蛋糕同睇小朋友玩。」<br>採訪：馬建華<br>攝影：林賓尼</p></body></html>
