<html><header><meta charset="utf-8"><title>馬海倫飛台誦經悼好友</title></header><body><h1>馬海倫飛台誦經悼好友</h1><p>馬海倫前日證實邵氏女星好友井莉逝世的消息，70年井莉嫁給室內設計師謝宏中，當時更由馬海倫擔任其伴娘，可見二人感情深厚。其實，井莉自85年息影後就深居簡出，不過仍經常相約馬海倫及秦萍等邵氏好友飯敍。<br>今年9月秦萍因病逝世，短短三個月內再到井莉離世，痛失兩位好姊妹的馬海倫感到非常難過，日前她低調飛到台灣高雄的佛光山，問到是否為兩位離世的好姊妹誦經？她昨在電話承認：「係呀。」馬海倫今次似是回到井莉的老家送別好友。<br>採訪：陳杰</p></body></html>
