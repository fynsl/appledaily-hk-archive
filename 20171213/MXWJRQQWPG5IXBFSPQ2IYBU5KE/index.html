<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】袁彩雲斬雞餵利嘉兒</title></header><body><h1>【馮仁昭四圍超】袁彩雲斬雞餵利嘉兒</h1><p>袁彩雲（左）婚後定居加拿大湊女，最近返港為奇妙電視節目《為你Cooking》擔任嘉賓主持。<br>噚日同利嘉兒（Lily）喺觀塘錄節目，袁彩雲話：「七年冇喺幕前演出，今次返嚟做四集嘉賓主持，每集都會搵好朋友上嚟。今次下廚要親自斬雞，平時好怕，但為咗整味鑽石雞畀Lily，要親自落手。」Lily即笑話：「佢斬雞時好強氣勢，睇到心跳加速。」<br>撰文：馮仁昭</p></body></html>
