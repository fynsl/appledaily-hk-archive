<html><header><meta charset="utf-8"><title>星閃閃：伊巴迪科爾鬥可愛 - 盧卡東尼</title></header><body><h1>星閃閃：伊巴迪科爾鬥可愛 - 盧卡東尼</h1><p>年屆36歲的曼聯神鋒伊巴謙莫域11月中始復出，但該瑞典猛將因養傷太久，故曼聯領隊摩連奴擔心其狀態未足，未敢委以重任，歸隊至今暫時四場英超都只後備上陣，仍未開齋。<br>但是，曼聯正箭頭盧卡古腳風也不順，最近在英超把握力不足，入球大幅減產，故預計伊巴在周中將會獲更多上陣時間。</p><p>至於般尼茅夫的35歲老前鋒迪科爾，上周作客水晶宮梅開二度，助球隊以2:2逼和對手，現累積三個英超入球。不過，這位今夏從新特蘭過檔的英格蘭國腳，在新球會也未完全適應，如周三有機會與伊巴同場，且看那個越老越可愛。</p></body></html>
