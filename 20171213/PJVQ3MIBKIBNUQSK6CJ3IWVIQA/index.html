<html><header><meta charset="utf-8"><title>37歲細哨仲有貨友賽未過半場笠死對方門將</title></header><body><h1>37歲細哨仲有貨<br>友賽未過半場笠死對方門將</h1><p>仲未正式宣佈退休嘅巴西球星朗拿甸奴，近年主要都係出席足球活動同埋踢友賽，而星期日喺巴西聖保羅舉行嘅一場慈善足球賽，佢唔止大騷腳法，仲喺自己半場拎到波之後喺中圈起腳，未過半場遠射笠死對方出迎嘅門將，連只可以眼白白望住個波入網嘅對方門將都為「細哨」鼓掌。已經37歲嘅「細哨」踢波依然咁好睇，如果佢真係退休球迷又捨唔捨得呢？<br><br>細哨未過半場遠射入波↓↓↓<br> http://bit.ly/2jPGvep <br><br>細哨精華↓↓↓<br> http://bit.ly/2C4rtZJ </p></body></html>
