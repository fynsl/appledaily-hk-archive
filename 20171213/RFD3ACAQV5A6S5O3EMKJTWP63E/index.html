<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】皮亞解讀電影大師</title></header><body><h1>【馮仁昭四圍超】皮亞解讀電影大師</h1><p>原名林震宇嘅影評人皮亞，喺浸大電影學院擔任講師，近日寫咗本書叫《有本事就看電影：解讀電影大師經典之作》，提及希治閣（Alfred Hitchcock）等人物，而封面嘅黑白插畫就取材自法國電影《去年在馬倫巴》嘅著名劇照。平時評論人哋作品，今次輪到俾人評，皮亞話希望行家可以指正吓，佢將出席今個星期六第九屆九龍城書節嘅講座，並發售新書。<br>撰文：馮仁昭</p></body></html>
