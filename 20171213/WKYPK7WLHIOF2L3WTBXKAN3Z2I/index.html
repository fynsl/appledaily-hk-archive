<html><header><meta charset="utf-8"><title>【add star】Angelababy透視美腿</title></header><body><h1>【add star】Angelababy透視美腿</h1><p>Angelababy日前在內地出席Dior活動，搶先穿上品牌2018春夏系列。她以白色西裝配波點紗裙，一雙美腿若隱若現。她沒有跟足runway look內襯恤衫，只是單穿playsuit，上身簡潔利落，下身飄逸性感，散發女人味。</p><p>另一靚媽周汶錡最近就愛上Burberry DK88手袋，手袋前綴有圓形金色釦，加上top handle設計，造型經典又帶點復古味，撞色設計更容易襯衫，方便出席不同場合。撰文：安妮</p><p>更多精采時尚內容，盡在 http://add.appledaily.com 。</p></body></html>
