<html><header><meta charset="utf-8"><title>求驗客手記：中國撼日本輸波贏表現</title></header><body><h1>求驗客手記：中國撼日本輸波贏表現</h1><p>中國喺東錦賽第一場，出咗六個U23球員，但都可以臨完場前逼和南韓，表現備受讚賞。嚟到第二場對東道主日本，大半場時間都打得唔錯，同日本拉成均勢。可惜到最後10分鐘體力明顯下降，被日本先喺84分鐘由小林悠先開紀錄，再喺88分鐘被昌子源一記笠射搞掂。不過喺補時階段，張文釗為中國博到12碼，由于大寶操刀得手，但最後都係輸1:2。同日南韓憑對方李永哲嘅烏龍球，以1:0力克北韓。家陣日本以六分領先排榜首，緊隨其後嘅係有四分嘅南韓。禮拜六日韓大戰，就會決定東錦賽冠軍誰屬；而一和一負嘅中國就排第三，禮拜六鬥北韓唔使輸就避過包艇命運。</p></body></html>
