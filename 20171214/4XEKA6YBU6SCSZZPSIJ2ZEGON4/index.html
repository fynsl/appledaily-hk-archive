<html><header><meta charset="utf-8"><title>明明已逃出生天為手機再入火場咁癲？</title></header><body><h1>明明已逃出生天<br>為手機再入火場咁癲？</h1><p>為了部手機，差點無咗條命，值得嗎？浙江寧波市九龍湖鎮一間製作工藝品的廠房，前日下午發生大火，一名原本第一個逃出火場的員工，竟為了取回自己手機，竟冒險衝入火場。現場短片顯示，該名工人從火海中逃出來時渾身着火，狀甚恐怖。在場其他工友發現後，立即用滅火器噴向他，並將他送往醫院救治。<br><br>知情者透露，大火發生後第一個逃出來的正是這名工友，之後他發現手機留在廠房內，又冒險返回火場。目前，他情況穩定，能說話能走路。消防部門當日將大火撲滅後，正就起火原因展開調查。<br><br>《新京報》/鳳凰網<br></p></body></html>
