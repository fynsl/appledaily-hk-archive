<html><header><meta charset="utf-8"><title>中環在線：李寧姪仔個名好威水…… - 李華華</title></header><body><h1>中環在線：李寧姪仔個名好威水…… - 李華華</h1><p>李寧（2331）噚日公佈，委任主席李寧嘅姪仔李麒麟做非執董，再次加入叔叔公司幫手。李麒麟今年30歲，係7名董事入面最年輕嘅一位。睇番集團最新年報，創辦人李寧今年55歲，唔計新入局嘅李麒麟，其餘主要董事最後生40歲，部署自己人接班都好應該。<br><br>據公告介紹，李麒麟係公司大股東、即係李寧哥哥李進個仔，佢做過3年對沖基金公司恆盛資產管理嘅分析師，另外，佢2013年亦都加入李寧持股約13%嘅非凡中國（8032）做執行董事\<br><br>李華華<br><br>tags:_mt_投資,李寧,李進,李麒麟</p></body></html>
