<html><header><meta charset="utf-8"><title>【美圖晒晒】「象迷娘」陳天仁清新脫俗秒殺宅男</title></header><body><h1>【美圖晒晒】「象迷娘」陳天仁<br>清新脫俗秒殺宅男</h1><p>台灣女藝人陳天仁（1993年09月27日出生），暱稱天天，畢業於元智大學資訊傳播學系。2010年7月，當時還是高中生的陳天仁在棒球場上因替中華職棒「兄弟象」加油被攝入鏡頭而爆紅，再加上她的清新、脫俗形象，自此被稱為「象迷娘」，也因而踏入台灣影藝圈。「陳天仁」三個字，更一度躍上「Yahoo奇摩」熱搜關鍵字第一名。<br><br>Facebook<br></p></body></html>
