<html><header><meta charset="utf-8"><title>內地書法家畀辣稅4000萬1.32億買維港峰複式</title></header><body><h1>內地書法家畀辣稅4000萬<br>1.32億買維港峰複式</h1><p>英皇國際（163）西營盤維港峰，上月招標售出45及46樓頂層連平台複式戶，實用面積2,014方呎，連896方呎平台及773方呎天台，平台設有私家泳池，遂稱「天池屋」，以1.32億元沽出，每呎6.6萬元，貴絕西區一手貨。<br>按土地註冊處資料顯示，買家以中國書法大廈集團股份有限公司登記，兩名董事分別為李士傑及李一貝，均持國內護照。</p></body></html>
