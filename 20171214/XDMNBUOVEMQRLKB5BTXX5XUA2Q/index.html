<html><header><meta charset="utf-8"><title>【從前今日】經秘密籌備挪威探險家成征服南極第一人</title></header><body><h1>【從前今日】經秘密籌備<br>挪威探險家成征服南極第一人</h1><p>較北極更寒冷的南極，於1911年的今日，被挪威探險家阿蒙森及其隊伍成功征服，成為第一批抵達南極的人。<br><br>他們在南極插上挪威的國旗，較另一支英國探險隊，早了一個月抵達。阿蒙森最初的計劃 是想征服北極，但被捷足先登後，就改變計劃着手準備征服南極，但籌備過程都是秘密進行，至1911年10月正式出發。<br><br>阿蒙森的探險隊在南極進行多次巡航，為研究海洋學提供了不少寶貴資料。<br></p></body></html>
