<html><header><meta charset="utf-8"><title>蔡雪瑩陀B兩年抱兩</title></header><body><h1>蔡雪瑩陀B兩年抱兩</h1><p>現年30歲的無綫前新聞小花蔡雪瑩，去年4月嫁全國政協朱銘泉兒子、上市公司太子爺朱威霖，同年8月一索得男榮升人母。本報收到消息，蔡雪瑩再度懷孕，現陀B三個多月的她昨親口承認：「係有咗呀，係有計劃嘅，本來諗住隔兩、三年，但囝囝開始大，佢喺公園都想同小朋友玩，又當啲玩具係朋友去錫，覺得佢悶，始終大人同小朋友玩唔同。」<br>問有否向囝囝報喜？蔡雪瑩笑說：「有呀，同佢講可能會有細佬或者妹妹，朋友又教路，代小BB買禮物送畀佢，然後話係小BB送，等囝囝對BB第一印象好啲。」<br>採訪：小米</p></body></html>
