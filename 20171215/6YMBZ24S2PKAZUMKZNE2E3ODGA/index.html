<html><header><meta charset="utf-8"><title>【美圖晒晒】大眼長腿Snowbaby時尚達人愛旅遊</title></header><body><h1>【美圖晒晒】大眼長腿Snowbaby<br>時尚達人愛旅遊</h1><p>內地微博時尚達人王雪兒(Snowbaby)，擁有長髮、大眼、長腿的標準靚女特質。她經常在網上展示美妝，兩年前參與內地電視台節目演出，開始為人熟悉。<br><br>身高1.65米的她，不時在微博張貼周遊列國的街拍美照，同時又受邀參與各種網絡綜藝節目，令她在國內外社交媒體上的粉絲已超50萬。<br><br>微博</p></body></html>
