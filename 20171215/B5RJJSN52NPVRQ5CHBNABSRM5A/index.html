<html><header><meta charset="utf-8"><title>趣趣地：羅拔仔主場入波救拜仁</title></header><body><h1>趣趣地：羅拔仔主場入波救拜仁</h1><p>德甲榜首球隊拜仁慕尼黑周三晚喺主場以1:0小勝榜尾嘅科隆，攞晒三分後，榜首優勢增加到九分。拜仁今場上半場控球指數達到84%，且曾炮製12次攻門，但真正有威脅嘅就寥寥可數。不過，排包尾嘅科隆又點頂得住全場，拜仁喺60分鐘終於打破客隊防線缺口，湯馬士梅拿接應謝路美保定傳中，頭槌二傳畀羅拔利雲度夫斯基（右），射入個人今季各項賽事第21個入球同時，亦延續自己今季德甲主場賽事都有士哥嘅走勢。</p></body></html>
