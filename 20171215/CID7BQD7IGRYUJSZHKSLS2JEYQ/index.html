<html><header><meta charset="utf-8"><title>2歲B仔超勇武摔跤場上「救」家姐</title></header><body><h1>2歲B仔超勇武<br>摔跤場上「救」家姐</h1><p>網上流傳片段，一場兒童摔跤對戰，竟變成三人混戰。<br><br>兩名女童正在較量之際，突然殺出一名男孩，試圖將其中一名小摔跤手拉開。<br><br>原來那名男孩誤以為正在比賽的姊姊被欺負，挺身而出護姊。<br><br>臨場加演的這一幕「姊弟情深」，令兩選手一時不知所措，卻博得觀眾笑聲與掌聲，裁判也忍俊不禁，吹停比賽，將「不速之客」趕出賽區。這時另一男子上前把男孩抱走。<br><br>英國《每日郵報》</p></body></html>
