<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃玉郎堅稱有照顧阿仔</title></header><body><h1>【馮仁昭四圍超】黃玉郎堅稱有照顧阿仔</h1><p>黃玉郎前晚喺微博發聲明，話有報章、雜誌同網上嘅傳媒報道，影射佢冇照顧患自閉症嘅兒子Royce，佢仲話內容同事實完全相反。</p><p>有報道話黃玉郎同倪詩蓓一直未註冊，黃玉郎正計劃入稟向倪詩蓓爭取兒子撫養權。《蘋果》噚日聯絡倪詩蓓，佢未有否認黃玉郎欲爭撫養權一事，只係回覆：「有法律程序正在進行，唔方便作任何回應。」<br>撰文：馮仁昭</p></body></html>
