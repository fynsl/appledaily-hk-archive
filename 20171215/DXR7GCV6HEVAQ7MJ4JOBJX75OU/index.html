<html><header><meta charset="utf-8"><title>胡定欣首演舞台劇馬浚偉畀最高價</title></header><body><h1>胡定欣首演舞台劇<br>馬浚偉畀最高價</h1><p>馬浚偉自監自編自導自演自唱的舞台劇《偶然．徐志摩》，將於明年6月假演藝學院再度公演，今次馬仔邀得胡定欣飾演陸小曼一角，還有姜大衛、馮素波、黃澤鋒、李龍基、林敬剛等參與演出。馬仔昨日在銅鑼灣記者會透露，暫時開10場，其中有個慈善家已認購一場，收益撥捐香港防癌會。<br>胡定欣首次做舞台劇，她說：「今日開新劇，拍到5月，我得一個月時間排戲，所以我有啲緊張同擔心，之後去橫店，如果有空檔就返香港排住先。」定欣一直好羨慕同事踏台板，所以不收錢都肯做，馬仔則說：「我哋畀一個喺舞台劇界畀得到最高嘅價錢。」<br>採訪、攝影：黃曉妍</p></body></html>
