<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳美齡滿意未來新抱</title></header><body><h1>【馮仁昭四圍超】陳美齡滿意未來新抱</h1><p>陳美齡噚日喺灣仔出席「閱讀．悅讀分享會」化身聖誕媽媽，同一班小學生講故事同派禮物。佢話聖誕節會一家人煮聖誕大餐，3個仔識得煮嘢，女仔會加分：「大仔有未婚妻，二仔拍緊拖，細仔就甩咗拖。」問到係咪準備飲新抱茶，佢話：「冇所謂啦，個女仔係ABC，我覺得個仔好嘢，喺美國好難搵到中國人，所以我畀好高分，佢好溫柔，又識普通話同煮嘢食。」<br>撰文：馮仁昭</p></body></html>
