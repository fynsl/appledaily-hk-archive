<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】沈震軒橫店過節結他陪</title></header><body><h1>【馮仁昭四圍超】沈震軒橫店過節結他陪</h1><p>沈震軒噚日喺商台宣傳新歌《我真的很好》，由於呢首歌係由佢創作，所以每次聽到電台播呢首歌，佢都會覺得好感動，仲想計劃明年推出EP，更希望可以同許志安、衛蘭合作。沈震軒又話之後會飛橫店拍戲，所以要喺當地過聖誕節，佢話：「我會帶埋結他過去，喺空檔時候可以作下歌，聖誕節又可以彈下聖誕歌。」之後要去澳門做倒數活動，佢真係好忙喎！<br>撰文：馮仁昭</p></body></html>
