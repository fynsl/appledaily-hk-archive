<html><header><meta charset="utf-8"><title>《星戰8》身世篇Rey嘅父母到底係邊個</title></header><body><h1>《星戰8》身世篇<br>Rey嘅父母到底係邊個</h1><p>（慎入，含劇透）《星戰8》交代Kylo Ren成魔之路，以及Rey的身世之謎。外界一直以為Rey是Luke女兒，但原來Rey的父母只是普通人，但就未有交代為何Rey擁有強大原力。今集更有重要角色犧牲，最後講到Luke利用自己的分身幻影與Kylo Ren單挑，讓反抗軍有時間逃走，可惜他吸引完Kylo Ren的注意力後，最後都要死。<br>撰文：程芬</p></body></html>
