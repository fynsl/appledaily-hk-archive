<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳柏宇同老婆遊埠</title></header><body><h1>【馮仁昭四圍超】陳柏宇同老婆遊埠</h1><p>陳柏宇（Jason）噚日去到新城宣傳新碟，講到唔少人騷後都有後遺症，Jason就話自己冇呢個情況出現，可能演唱會合作團隊都係平時合作慣，冇一份不捨感覺，嚟緊有計劃做巡迴，仍然洽談當中。即使再忙，愛妻號嘅佢日前同太太符曉薇短遊日本三日，主要係食同瞓，佢話：「嗰三日不知瞓得幾好，因為唔會有貓抓門，所以我決定幫房門開道貓門仔。」<br>撰文：馮仁昭</p></body></html>
