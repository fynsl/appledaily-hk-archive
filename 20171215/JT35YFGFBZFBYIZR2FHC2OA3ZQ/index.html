<html><header><meta charset="utf-8"><title>趣趣地：德國「重賞」爭蟬聯世盃</title></header><body><h1>趣趣地：德國「重賞」爭蟬聯世盃</h1><p>德國足總宣佈，如果德國隊（圖）能夠喺嚟緊嘅2018年世界盃蟬聯，每位球員可以分得35萬歐元（約320萬港元）獎金。如果衞冕失敗又點？足總都有列明晒價錢㗎，如果攞到亞軍就有20萬歐元（約180萬港元），季軍就有15萬歐元（約130萬港元），打入四強就有12.5萬歐元（約110萬港元），就算只係八強都會有75,000歐元（約70萬港元）。德國足總希望大家唔好着眼獎金，更重要係代表德國，成功衞冕世界盃。</p></body></html>
