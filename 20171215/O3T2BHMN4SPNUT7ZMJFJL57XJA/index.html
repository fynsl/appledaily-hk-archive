<html><header><meta charset="utf-8"><title>加拿大客機墜毀全機25人奇蹟生還</title></header><body><h1>加拿大客機墜毀<br>全機25人奇蹟生還</h1><p>加拿大一架載有25人的客機，在薩斯喀徹溫（Saskatchewan）北部起飛後不久墜毀，機上全部人生還，但多人受傷。<br><br>加拿大廣播公司報道出事客機是ATR-42雙螺旋槳機，屬於西風航空公司（West Wind Aviation），載有22名乘客及3名機組人員，於當地時間周三晚6時15分起飛，飛離跑道1公里後就墜毀。<br><br>有當地居民立即前往墜機現場協助，據稱客機損毀嚴重，不少乘客被困，要由救援人員抬離現場。<br><br>加拿大廣播公司/《赫芬頓郵報》</p></body></html>
