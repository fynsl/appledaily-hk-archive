<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黑仔聖誕煞科休息</title></header><body><h1>【馮仁昭四圍超】黑仔聖誕煞科休息</h1><p>姜皓文（黑仔 中）噚日以代言人身份參與金融集團喺中環舉行嘅午宴活動，黑仔年輕時曾向財務公司借貸，佢話當年得十七歲成日亂使錢：「我對理財係有啲問題，𠵱家當然交晒畀太太同家人搞，啲水費、電費同車保。」佢𠵱家忙緊為電影趕工，希望聖誕節煞科，之後就去到明年3、4月先再接戲：「其間都要做吓電影宣傳，拍吓廣告，我都好想放一個長啲假期，遲啲要安排吓。」<br>撰文：馮仁昭</p></body></html>
