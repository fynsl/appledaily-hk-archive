<html><header><meta charset="utf-8"><title>【稱職媽媽】大女懂多國語言</title></header><body><h1>【稱職媽媽】大女懂多國語言</h1><p>黎瑞恩退出歌壇後，02年嫁給金利來集團創辦人曾憲梓的三子曾智明，之後為曾家生下一女一子，大女凱栭已14歲，而細仔浩儒亦已11歲。離婚後，小恩子獨力撫養一對子女，三母子感情好好。去年小恩子決定送大女到外地留學，她在社交網顯不捨之情：「一轉眼已經13年喇！我的寶貝要自己展開人生另一個旅程，就算有幾唔捨得，做父母都要放手，因為佢嘅成長，唔在於我哋為佢決定幾多，而係要佢學識面對幾多呀女，加油呀！」<br>早前，小恩子又貼與大女去台灣旅行，更提到聖誕節會陪囡囡去韓國讀韓文，更讚囡囡語言天份高，會叫泰國同學教她講泰文，在校內亦修讀法文及日文。</p></body></html>
