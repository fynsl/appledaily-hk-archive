<html><header><meta charset="utf-8"><title>王君馨設計服飾要百搭</title></header><body><h1>王君馨設計服飾要百搭</h1><p>王君馨創立首飾品牌後，近日再推出自家服飾品牌DGXMMC，昨日在圓方舉行宣傳活動。身穿自家品牌的王君馨透露投資七位數字，比經營首飾生意成本高，她說：「衫褲設計後要改好多次先滿意，所以成本貴，自己有份參與設計，覺得設計衫褲比想像中多步驟，要兼顧尺碼、剪裁、線條，我概念揸得最緊係容易襯衫。」<br>王君馨表示會贊助身邊好姊妹，又可找她們拍廣告代言：「佢哋太貴，搵一個其他又會唔開心，一齊要再傾吓。」她謂會留港和老公過聖誕，她說：「第一年可以同老公一齊過，諗緊煮乜嘢大餐一齊分享。」<br>採訪、攝影：卓寶花</p></body></html>
