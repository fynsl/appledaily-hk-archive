<html><header><meta charset="utf-8"><title>【從前今日】雪糕筒雛型現身小販獲批製模專利</title></header><body><h1>【從前今日】雪糕筒雛型現身<br>小販獲批製模專利</h1><p>很多人都喜歡吃的雪糕筒，它的雛型專利，在1903年的今天，由美籍意大利裔的小販Italo Marchiony拿到。<br><br>當時Marchiony用玻璃碟，盛載雪糕賣給客人。但很多時客人都把玻璃碟打破或者忘記歸還。為了減少損失，他決定自己發明可以食用的雪糕筒，並研發了模具。<br><br>但當時的雪糕筒並不是現在的樣子，而是像一個杯子。之後再經過很多人改良，雪糕筒就慢慢變成我們現在所見的樣子了。</p></body></html>
