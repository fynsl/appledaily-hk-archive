<html><header><meta charset="utf-8"><title>同婚紗一樣宋慧喬Dior密實斗蓬裙見習近平</title></header><body><h1>同婚紗一樣<br>宋慧喬Dior密實斗蓬裙見習近平</h1><p>宋慧喬在北京出席國賓晚宴，會見習近平。喬妹見習大大的look當然備受注目，她穿了一件黑白狗牙紋cape dress，encore了上月結婚的婚紗品牌：法牌Dior 。<br><br>這條裙子屬Dior2017年早秋系列出品，優雅中有年輕氣息。主帥將Dior傳統歷史中的狗牙紋，變作時尚新裝。一排巧有心思的斜排黑鈕，亦令設計不流於死板。不過出席國宴場合，略嫌裙子太短，及膝長度會更完美。</p></body></html>
