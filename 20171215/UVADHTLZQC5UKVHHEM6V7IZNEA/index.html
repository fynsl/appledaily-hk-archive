<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】霍建華女兒出生爆喊</title></header><body><h1>【馮仁昭四圍超】霍建華女兒出生爆喊</h1><p>霍建華同林心如嘅囡囡今年1月出生，霍建華早前接受訪問，講到當時見到BB出世，當場崩潰大哭：「我這輩子從來沒有覺得有一樣東西是屬於我的，包括我的積蓄、我的名，甚至有時候包括我的身體，當我抱着她那一刻，嗯，這是屬於你的。」佢自爆試過帶阿女去公園，遇到有人偷拍，差啲起衝突。現在應付嘅方法係，要抱有「我永遠比你高」嘅心態，生活就自然輕鬆很多。<br>撰文：馮仁昭</p></body></html>
