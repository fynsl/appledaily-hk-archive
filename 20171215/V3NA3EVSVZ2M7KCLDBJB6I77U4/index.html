<html><header><meta charset="utf-8"><title>李司棋健康冇問題唔收山</title></header><body><h1>李司棋健康冇問題唔收山</h1><p>現年67歲的李司棋早年曾患癌要接受化療，到近年康復後接拍劇集。不過昨日有周刊報道指她身體日差，拍完劇集之後元氣大傷，加上耳患日漸嚴重，所以有意收山養病。<br>司棋姐接受傳媒訪問，直言看完報道後有點不開心，因為兩年前已經試過將病情加油加醋，她說：「我明白做呢行要食得鹹魚抵得渴，但冇理由一、兩年就整我一煲。自己係一個老實人，唔稀罕博呢啲新聞，但竟然咁咬實我唔放，講到我好似就嚟死咁，真係要火姐上身，火都嚟啊，下次真係唔睬佢！」她笑言做這行沒有收山一日，只會選擇輕鬆的工作去接。她強調今趟有的不開心，幸好母親已仙遊，否則一定嚇親。<br>採訪：唐心悠</p></body></html>
