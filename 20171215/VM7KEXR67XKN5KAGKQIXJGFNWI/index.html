<html><header><meta charset="utf-8"><title>趣趣地：拿傑迪錫又放閃光彈</title></header><body><h1>趣趣地：拿傑迪錫又放閃光彈</h1><p>雖然巴塞隆拿下個禮拜一西甲要對陣拉科魯尼亞，但賽前都照畀部份球員放假，叉足電迎接場波。其中經常上網放閃光彈嘅中場拿傑迪錫，就帶埋老婆去咗巴黎間迪士尼樂園玩，之後梗係唔少得po相（圖），擺兩人喺睡公主城堡前咀嘴相上社交網站。拿傑迪錫周二先同老婆Raquel Mauri，一齊應恩尼斯達邀請，同「小白嫂」Anna Ortiz慶生，兩人第二日就飛去巴黎間迪士尼玩度假，真係羨慕死人！</p></body></html>
