<html><header><meta charset="utf-8"><title>趣趣地：塞國打吡勇球迷見紅</title></header><body><h1>趣趣地：塞國打吡勇球迷見紅</h1><p>打吡戰情緒一向高漲，球迷間發生衝突同打鬥都經常有，但如果你坐喺敵軍球迷區，唔想有事就最好扮鵪鶉。周三喺塞爾維亞上演柏迪遜對貝爾格萊德紅星嘅打吡戰（圖），有班客隊紅星嘅球迷，唔知點解座位被分入主隊球迷區，又沉唔住氣同對方嘈，結果當然被打到豬頭咁見晒紅，要由警察介入將佢哋帶走。有啲據聞連衫都被扯爛埋，好彩相片所見全部係壯丁，冇女士遭殃。至於場波，兩隊就踢成1:1完場。</p></body></html>
