<html><header><meta charset="utf-8"><title>17年冇變過　網民激讚喬妹素顏樣</title></header><body><h1>17年冇變過　網民激讚喬妹素顏樣</h1><p>雖然36歲嘅宋慧喬大過老公宋仲基4歲，不過喬妹拍埋去宋仲基度，都唔會覺得年紀大好多，兩公婆仲越來越有夫妻相。<br><br>日前喬妹素顏現身機場，各地網民反應好熱烈，事關平時喬妹素顏示人，好多時都會戴上黑超同口罩，但今次佢冇戴黑超之餘，口罩亦拉低咗，所以令佢素顏樣完全曝光，唔少網民都激讚喬妹天生麗質，仲話同佢17年前嘅成名作《藍色生死戀》時個樣差不多，好羨慕喬妹keep得咁好。</p></body></html>
