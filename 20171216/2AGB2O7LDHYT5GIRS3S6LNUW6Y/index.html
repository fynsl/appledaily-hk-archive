<html><header><meta charset="utf-8"><title>路軌邊玩命selfie少女疑遭火車撞爆頭</title></header><body><h1>路軌邊玩命selfie<br>少女疑遭火車撞爆頭</h1><p>印尼一名少女在火車軌旁邊與友合照時，被駛過火車撞破頭。<br><br>16歲的哈亞蒂（Ely Hayati）與另外三名朋友，在中爪哇省普沃勒佐（Purjworejo）一條路軌旁，用「自拍神棍」合照，哈亞蒂站在三人之身後，最近車軌，拍照一刻一列火車經過，哈亞蒂疑被火車撞傷，當場倒地，頭破血流。<br><br>從自拍照片見到，哈亞蒂倒地之際，她的朋友懵然不知，仍在對着鏡頭笑，之後才知哈亞蒂受傷。<br><br>哈亞蒂送院，頭皮縫了多針，雖保住性命，但未知腦部有否受損。<br><br>英國《每日郵報》</p></body></html>
