<html><header><meta charset="utf-8"><title>中國小姐爭獎前唱國歌</title></header><body><h1>中國小姐爭獎前唱國歌</h1><p>「2017中國小姐大賽」昨晚在紅磡舉行決賽，39位來自中、港、台、澳兩岸四地佳麗爭妍鬥麗，這次選美活動，林建名有份贊助。港姐出身的陳妙瑛是評判之一，張健聲、何傲兒等撐場。<br>大會昨午率先舉行準決賽，由十位評判初步評分，選出「最佳才藝」金、銀、銅獎，依次是台灣代表周冷霓、澳門代表陳晨和湖南代表劉佳。昨晚決賽開始時，全場起立唱國歌。陳妙瑛旗下化妝學校有為佳麗造型，但她否認日前佳麗見傳媒時，嚇人妝容出自其校，她說：「嗰日唔係我哋做，佳麗質素OK，但有啲畫蛇添足。」陳妙瑛表示審美標準是樣靚、自然笑容和氣質。<br>採訪：卓寶花<br>攝影：林賓尼</p></body></html>
