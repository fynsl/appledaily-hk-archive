<html><header><meta charset="utf-8"><title>哈里5.19娶老婆同英格蘭足總盃撞期</title></header><body><h1>哈里5.19娶老婆<br>同英格蘭足總盃撞期</h1><p>英國肯辛頓宮宣佈，哈里王子與未婚妻梅根馬克爾（Meghan Markle），將定於明年5月19日舉行大婚。<br><br>早前皇室發聲明指，哈里與梅根會與溫莎堡內的聖佐治教堂行禮，女皇亦會出席，婚禮費用由皇室負責。聲明又提到，梅根會在聖公會受洗，並成為英國公民。<br><br>哈里與梅根拍拖年半，肯辛頓宮早前確認，梅根將打破傳統，與女皇在諾福克郡桑德林漢姆宮（Sandringham House）度聖誕。哈里的嫂子凱蒂懷有第三胎，預產期是明年4月，因此外界普遍估計哈里婚期會在凱蒂分娩之後。<br><br>路透社／英國廣播公司</p></body></html>
