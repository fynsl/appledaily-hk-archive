<html><header><meta charset="utf-8"><title>洪尚秀戀金敏喜激死岳母</title></header><body><h1>洪尚秀戀金敏喜激死岳母</h1><p>韓劇《下女誘罪》女星金敏喜去年被爆戀上人夫導演洪尚秀，二人愛情至上，孖住現身康城及出席紐約影展。洪尚秀一直被外界批評他拋妻棄女，近日有指因洪尚秀的不倫戀，其岳母因不堪打擊而病逝。據相關人士透露，洪尚秀岳母因不倫戀一事大受打擊，從此一病不起，並於上周二去世，而洪尚秀並沒有現身靈堂拜祭，更缺席葬禮，被批評刻薄無情。而洪尚秀與妻子的離婚訴訟，昨日在首爾家事法庭開庭，不過只得雙方律師出席，二人均沒有現身。</p></body></html>
