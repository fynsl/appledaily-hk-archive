<html><header><meta charset="utf-8"><title>隔牆有耳：民主派單頭連線　組沙田區政 - 李八方</title></header><body><h1>隔牆有耳：<br>民主派單頭連線　組沙田區政 - 李八方</h1><p>繼立法會內有4名民主派「散人」組成「議會前線」，沙田區議會內嘅9個民主派區議員亦照辦煮碗，成立「沙田區政」，希望團結區內民主派力量，更方便服務居民。沙田區政由沙田區民主派議員同助理組成，包括退出新同盟嘅丘文俊、陳兆陽等4人，及退出民主黨嘅陳諾恒，仲有傘兵黎梓恩、黃學禮，民主黨丁仕元同工黨葉榮。<br>召集人嘅丁仕元就話，沙田好多區議員為唔同原因退出原有政黨，但單頭議員往往難以約見政府部門同官員，所以希望集合力量，合作處理社區問題。佢又強調並非「另起爐灶」，佢唔會因此退出民主黨。</p></body></html>
