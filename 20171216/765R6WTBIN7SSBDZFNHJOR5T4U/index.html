<html><header><meta charset="utf-8"><title>林保怡周家怡帶隊遊台</title></header><body><h1>林保怡周家怡帶隊遊台</h1><p>林保怡與周家怡日前以活動大使身份參加「IN義工團」籌辦的「夢飛行2017」活動，帶50個基層家庭的殘疾兒童去南台灣，度過三日兩夜的旅行。當中包括去高雄的旗津睇日落、逛六合夜市、走馬瀨農場體驗大自然，最後遊覽台南的安平老街。兩人對此行表示相當開心，透露行程雖然只有兩日，已感受到兒童的真誠、熱情和愛，家長則無條件的付出，帶給眾人正能量和感動。<br>此外，基層家庭亦與林保怡等打成一片，有二人出現的地方，就有歡樂，大家更成為好朋友。一向感性的周家怡說：「令我去到一個只有愛嘅世界，好期待夢飛行重聚日。」<br>撰文：唐如</p></body></html>
