<html><header><meta charset="utf-8"><title>王祖藍獲李居明教立春後行房</title></header><body><h1>王祖藍<br>獲李居明教立春後行房</h1><p>李居明邀請了張之珏導演執導舞台劇《莫札特》，並於2019年公演，舞台劇邀請了謝君豪及王祖藍演出，昨日在銅鑼灣舉行記者會。李居明現場向王祖藍贈言，立春後於凌晨或中午行房，便能一擊即中，為王家添丁。祖藍笑言不知道是日有性教育，他說：「𠵱家都會有計劃生小朋友，至於是否一擊即中，就順其自然，估唔到咁多人關心我嘅房事。」至於現在是否不設防，他一臉尷尬說：「差不多啦！」<br>王祖藍在舞台劇中飾演莫札特，可能需要學彈琴。謝君豪表示在演藝學院考試時演過這劇，他說：「一直想演呢齣經典作，角色很有發揮。」<br>採訪：張俊銘<br>攝影：林嘉銘</p></body></html>
