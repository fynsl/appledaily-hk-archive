<html><header><meta charset="utf-8"><title>邵音音慈善騷見老友</title></header><body><h1>邵音音慈善騷見老友</h1><p>邵音音和演唱會製作人白倩蘭昨日到新城接受薛家燕訪問，為下月2、3日舉行的慈善音樂會宣傳， 音音姐說：「以前一齊登台演出，今次邀請我上嚟都係傾吓偈，同埋借機會同各位講我OK、冇事。」<br>問到音音姐可需要練歌？她說：「唔使！訓練咗幾十年，好似講嘢咁，你會唔會幾日唔講就唔識講？」她又稱今次演出的歌手全部都相識多年：「好開心為慈善喺新年又聚埋一齊，感覺當年我哋唱劇院咁，一齊食飯盒，喺後台吱吱喳喳，大家𠵱家都係耆英，可以回味吓嗰種生活。」至於聖誕，她稱已約好一班朋友燒烤：「最緊要見吓老朋友，喺唔需要顧忌之下亂跑亂跳亂唱亂嗌。」<br>採訪、攝影：曹家誠</p></body></html>
