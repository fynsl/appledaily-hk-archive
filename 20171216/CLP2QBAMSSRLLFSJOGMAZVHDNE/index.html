<html><header><meta charset="utf-8"><title>藤吉久美子爆喊否認偷食</title></header><body><h1>藤吉久美子爆喊否認偷食</h1><p>56歲日本女星藤吉久美子被爆背夫密會電視台監製，其演員丈夫太川陽介前日於記者會上稱信任太太。前晚11時許，藤吉久美子結束工作於福岡返回東京，於羽田機場被大批記者追訪，戴着婚戒的她相當憔悴，受訪期間更爆喊。藤吉久美子解釋到該監製寓所純粹是傾工作，對於被指在酒店密會，她則解釋是自己太累，監製只是在房內為她按摩，藤吉久美子堅稱與對方沒有越軌行為，更指丈夫對她很重要，絕對不會離婚。</p></body></html>
