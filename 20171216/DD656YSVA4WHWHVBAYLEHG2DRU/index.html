<html><header><meta charset="utf-8"><title>周家蔚慶聖誕懶理老公偷食</title></header><body><h1>周家蔚慶聖誕懶理老公偷食</h1><p>洪天明日前被台灣傳媒爆料，指他背妻在上海新天地夜蒲，之後拖女到酒店過夜，事後他回覆傳媒：「Funny. No reply la.」洪天明的太太周家蔚一直未有現身回應事件，不少留言狂插洪天明，周家蔚都未有回應，甚至連其好友都全部封口。<br>直至昨日凌晨，周家蔚終於更新Instagram，但她並不是力撐老公，只是貼了幾張跟好友楊秀惠和李思欣的合照，原來她們提早慶祝聖誕。扮到靚靚、面帶笑容的周家蔚以英文留言，表示因為大家都是超級忙碌的女人，所以提早相約食聖誕大餐，更開始倒數聖誕的來臨。<br>撰文：非非</p></body></html>
