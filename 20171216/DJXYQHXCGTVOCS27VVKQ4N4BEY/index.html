<html><header><meta charset="utf-8"><title>李昇基拉隊做特種兵</title></header><body><h1>李昇基拉隊做特種兵</h1><p>由退伍男星李昇基、車勝元、吳漣序等主演的tvN韓劇《和遊記》，下周六首播，昨日一眾現演員現身發佈會。劇中飾演孫悟空的李昇基將與飾演牛魔王的車勝元爭女，兩人同時與飾演唐三藏的吳漣序有感情戲。昨日發佈會上李昇基表示獲編劇信賴，在他未退伍時已力邀他出演《和遊記》，令他爽快答應演出。李昇基揚言若首播收視超過10%就再入伍，嚇了車勝元一跳，李昇基更說：「收視超過10%與劇中演員一齊去特種部隊接受訓練。」</p></body></html>
