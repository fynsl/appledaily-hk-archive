<html><header><meta charset="utf-8"><title>【率先睇】2017工展會必搶$1優惠！電視機每吋$8！</title></header><body><h1>【率先睇】2017工展會必搶$1優惠！電視機每吋$8！</h1><p>一年一度的工展會將於星期六 （12月16日）開幕，每年都有不少參展商推出1元優惠吸引市民，而今年的1元優惠亦都相當吸引，例如美的電器推出$1一部洗碗碟機，共十部；家典有限公司推出$1一部法國陶瓷小食鍋，共二十部等，不過大多優惠只限第一天。</p><p>今年工展會繼續設超級優惠排隊專區，以派籌方式讓市民搶購$1筍貨，不用爭崩頭搶跑，大家要留意了。想知道還有甚麼抵買優惠，馬上去片吧！</p><p>第52屆工展會<br>日期：2017年12月16日至2018年1月8日<br>地點：維園<br><br>記者：陳傲紫<br>攝影：許先煜<br></p></body></html>
