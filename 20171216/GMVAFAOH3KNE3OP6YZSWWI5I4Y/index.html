<html><header><meta charset="utf-8"><title>浴室木櫃發霉風險高</title></header><body><h1>浴室木櫃發霉風險高</h1><p>【本報訊】將軍澳Capri單位浴室裝扮典雅，包圍洗手盆去水喉的物料看似雲石，但明哥一敲，卻原來只是貼上雲石色面的木板，明哥認為，木框與地面沒有防水膠邊，浴室用水會滲入櫃內，積水可以無聲無息，木櫃日積月累易「漚霉」。<br>由於圍板沒有封防水膠邊，某程度是一個滲水陷阱。明哥驗收另一個3房分層單位，同樣亦發現浴室洗手盆去水喉周邊地台無鋪好，肉眼可見石屎層，洗廁所時，圍板無阻隔水，極易滲水入石屎層。若防水層出現問題，有機會滲水落下層。</p></body></html>
