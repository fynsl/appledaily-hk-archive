<html><header><meta charset="utf-8"><title>西醫涉診所內非禮女病人</title></header><body><h1>西醫涉診所內非禮女病人</h1><p>【本報訊】西醫伍大偉涉於慈雲山的診所內非禮女病人，遭警方以非禮罪拘控。案件昨在九龍城法院提訊，伍被控一項非禮罪，暫時毋須答辯，以待辯方索取審訊所用文件。案件押後至下月26日再訊，他獲准以現金1,000元保釋候訊。<br>被告伍大偉（62歲）報住紅磡海逸豪園，他被指於今年7月10日，在慈雲山毓華街42號錦安樓地下西醫伍大偉診所內非禮女子X。資料顯示，伍涉於1999年向男病人處方過期一年的消炎藥，遭病人投訴。<br>案件編號：KCCC3939/17<br>■記者陸羽平、戴國輝</p></body></html>
