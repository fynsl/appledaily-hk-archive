<html><header><meta charset="utf-8"><title>《一念無明》無緣爭奧斯卡</title></header><body><h1>《一念無明》無緣爭奧斯卡</h1><p>由曾志偉、金燕玲及余文樂主演、新晉導演黃進執導的電影《一念無明》，早前獲香港電影製片家協會董事局推薦，代表香港角逐入圍明年舉行的「第90屆奧斯卡金像獎」最佳外語片獎。昨日公佈首輪入圍名單，在九部外語片中，《一》片榜上無名，表示無緣競逐明年的奧斯卡最佳外語獎。今年亞洲電影都落選，包括內地電影《戰狼2》、台灣的《日常對話》及韓國《逆權司機》等。而最佳外語片最後五強會在下月23日公佈。<br>而九部入圍的外語片，包括曾在港上映的匈牙利電影《夢鹿情緣》、稍後上映的智利片《神奇女郎》及瑞典片《方寸見人心》等。<br>撰文：何德</p></body></html>
