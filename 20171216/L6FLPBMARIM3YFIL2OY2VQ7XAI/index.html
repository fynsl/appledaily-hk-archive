<html><header><meta charset="utf-8"><title>【歌影雙棲】陳果發掘入行</title></header><body><h1>【歌影雙棲】陳果發掘入行</h1><p>黃又南和徐天佑均由導演陳果發掘拍攝電影《香港有個荷里活》（圖），02年二人簽約EMI，以組合Shine形式跳入樂壇，出道後瞬即走紅，在叱咤、勁歌金曲等樂壇頒獎禮獲得不少新人金獎，成名歌曲有《祖與占》、《燕尾蝶》等，可惜2004年唱片公司變動，二人轉戰台灣，但發展一般。<br>其後Shine轉投華納都未有佳績，結果在2007年分開發展，又南轉戰影壇後拍了不少電影，前年和吳千語合作《王家欣》，更在美國加州獨立電影節奪得「傑出男主角獎」。 </p></body></html>
