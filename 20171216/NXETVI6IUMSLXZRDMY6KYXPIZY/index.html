<html><header><meta charset="utf-8"><title>【從前今日】兩機紐約濃霧中相撞　機上地面134人罹難</title></header><body><h1>【從前今日】<br>兩機紐約濃霧中相撞　機上地面134人罹難</h1><p>1960年的今天，美國聯合航空一架編號826道格拉斯DC-8客機，載住84名乘客同機員，由芝加哥出發，飛到去布魯克林近公園坡附近，同環球航空一架載住44人的客機在空中相撞。兩機嚴重損毀斷開，飛機殘骸墜落人口稠密的布魯克林區，兩機全部128人罹難地面亦有6人被墜下的飛機碎片擊斃。墜毀客機燃油更觸發七級大火，焚毀十幢樓房，空難相信同當時的濃霧同雨雪有關。<br><br>綜合報道</p></body></html>
