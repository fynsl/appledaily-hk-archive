<html><header><meta charset="utf-8"><title>德勤辭任隆成核數師</title></header><body><h1>德勤辭任隆成核數師</h1><p>【本報訊】「謎網50」焦點之一、半年前被證監勒令停牌至今的隆成（1225）昨公佈，德勤已辭任公司核數師，即日生效。<br><br>在辭任函中，德勤表示，經考慮審計費用水平、鑒於當前工作量而可動用之內部資源及審計相關專業風險後，作出辭任決定。德勤已確認，無事須提呈股東或公司債權人垂注。隆成正物色新會計師事務所擔任核數師。<br><br>證監與廉署早前採取聯合行動，拘捕康宏（1019）及隆成共四名高層，據悉當中包括隆成主席麥光耀，麥是康宏前行政總裁。隆成早前已承認，集團被邀請協助廉政公署（ICAC）調查，正向ICAC提供文件及紀錄。</p></body></html>
