<html><header><meta charset="utf-8"><title>【不離不棄】又南照顧腦退化父</title></header><body><h1>【不離不棄】又南照顧腦退化父</h1><p>黃又南一向顧家又孝順，雖然出道時曾因背負父親700萬債項，捱得相當辛苦，要向好友陳曉東及樊少皇借錢度日，就連杯麵都要朋友請，但他未有因此背棄父親。<br>又南的父親今年63歲，因患了腦退化症，7月時試過趁黃媽媽外出，離開將軍澳寓所後失蹤，事隔六日後才由警方在紅磡尋獲，之後又南請專人照顧父親。又南當時接受訪問，表示從來不覺得父親是負累，反而擔心父親有一天會忘記他。</p></body></html>
