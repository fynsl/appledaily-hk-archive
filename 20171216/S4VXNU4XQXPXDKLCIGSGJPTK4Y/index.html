<html><header><meta charset="utf-8"><title>細仔患罕見溶血症侯佩岑IG發放正能量</title></header><body><h1>細仔患罕見溶血症<br>侯佩岑IG發放正能量</h1><p>日前侯佩岑喺台灣出席新書記者會時，講到患上ABO新生兒溶血症細仔嘅病情時，一度哽咽，仲話囝囝仍然未搵到病因，目前仍要常到醫院輸血，至今已進出加護病房3次。當時侯佩岑亦大讚囝囝好勇敢，相信佢一定會好起來。<br><br>昨日侯佩岑就喺IG上載咗兩張相，其中一張係3歲多嘅大仔Ian好深情咁望住細佬，媽咪就代留言：「謝謝叔叔阿姨們的關心、打氣和祝福，弟弟很勇敢，我也會幫爸爸媽媽照顧他，由衷感謝大家的溫暖和鼓勵，感謝有愛的媒體朋友們，辛苦了～#繼續正能量#分享愛」，網民紛紛留言為佢哋打氣。</p></body></html>
