<html><header><meta charset="utf-8"><title>疏遠車友余文樂？張智霖認同沈嘉偉城城frd啲</title></header><body><h1>疏遠車友余文樂？<br>張智霖認同沈嘉偉城城frd啲</h1><p>有報道指郭富城、沈嘉偉和余文樂反目，身為老友的Chilam說：「呢個我唔知喎，點解唔問當事人呢？我真係no comment。」近日是否少見面？他說：「我諗各有各忙。」朋友間是否最好不涉錢銀轇轕？Chilam說：「唔係呀！我同沈嘉偉、郭富城都仲好好朋友。」提到教仔，Chilam謂盡量為魔童爭取減少學習課外活動：「靚靚（袁詠儀）有第二個睇法，佢要魔童學嘢，但我覺得都啱，例如佢叫學游水，求生技能。」<br>採訪：曹家誠<br>攝影：仇志德</p></body></html>
