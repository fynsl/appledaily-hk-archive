<html><header><meta charset="utf-8"><title>天佑瘦到嚇親老婆</title></header><body><h1>天佑瘦到嚇親老婆</h1><p>為準備明年3月Shine的紅館演唱會，徐天佑和黃又南最近積極綵排，除了增加排舞時間，收身都是重要一環。二人日前在觀塘接受專訪，天佑透露正進行地獄式操弗，他說：「𠵱家差唔多瘦咗20磅，營養師話唔可以再瘦，唔食嘢你會死。」<br>天佑續說：「上次10周年，我係絕食，為咗上台騷肌肉，老婆唔認得我，佢話『嘩，點解變咗樣㗎？你唔好再瘦喇！』𠵱家唔會喇，唔使迫到自己咁樣。」又南則謂今次花多了時間在排舞方面，因為都想有好的效果。</p></body></html>
