<html><header><meta charset="utf-8"><title>【今日笑一笑】頑皮狗仔唔學「sit」　大狗「武力」教完就識</title></header><body><h1>【今日笑一笑】<br>頑皮狗仔唔學「sit」　大狗「武力」教完就識</h1><p>孩子與狗，同樣難教。片中相信只有兩個多月的狗仔，主人嘗試用食物利誘她學懂坐下的指令，可惜小狗完全聽不入耳，不時跳蹦蹦無時停，連累在旁的大狗即使聽從指示坐下也未能即時得到小食，結果牠唯有出手「按著」小狗，使其坐下好等主人快快送上美食。<br><br>Dogs Today Magazine</p></body></html>
