<html><header><meta charset="utf-8"><title>趣趣地：賓迪基翻生水晶宮破城</title></header><body><h1>趣趣地：賓迪基翻生水晶宮破城</h1><p>英超兩支近況唔錯嘅球隊上周六碰頭，水晶宮憑賓迪基（白衫）送上一入球一助攻，作客3:0擊敗賽前四連勝嘅李斯特城，近七場聯賽保持不敗，領隊鶴臣認真有計！上半場19分鐘，水晶宮嘅賓迪基接應安祖斯唐辛右路高波頂入，唔單止打破長達1,106分鐘嘅英超入球荒，仲幫水晶宮領先1:0。到40分鐘水晶宮憑快速反擊再下一城，賓迪基中場突破再傳韋費特沙夏，後者晃過敵衞一射入網，客隊領先2:0完半場。下半場李城仲有尼迪迪兩黃一紅，到補時，水晶宮嘅巴卡利沙高錦上添花，李城最尾吞夠三蛋。</p></body></html>
