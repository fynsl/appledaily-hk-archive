<html><header><meta charset="utf-8"><title>林明禎徵凸肚港男</title></header><body><h1>林明禎徵凸肚港男</h1><p>現年27歲的「大馬女神」林明禎自爆單身，日前來港宣傳談到擇偶條件，她說：「我要一個講廣東話嘅男朋友，樣子要陽光，身形高大，可以保護我。肥肥哋有士啤胎OK，但要有腹肌畀我攬實。」<br>自爆小秘密的明禎，原來不洗臉就出門口，她說：「因為要坐早機由台灣來港，沒時間化妝，我6點要出門口，我就瞓到6點，拎個包包就出去，如果洗臉，好花時間，皮膚啲油好滋潤，唔使洗。」<br>採訪：陳杰<br>攝影：沈健程<br>場地提供：RedMR紅人派對</p></body></html>
