<html><header><meta charset="utf-8"><title>唔止叫雞用得支付寶進駐港鐵　親！</title></header><body><h1>唔止叫雞用得<br>支付寶進駐港鐵　親！</h1><p>早前消息指，支付寶母公司螞蟻金服擬於港鐵推動透過支付寶買車票。16日支付寶於官方微博正式宣佈，港鐵乘客及遊客均可以在羅湖站及落馬洲站，用支付寶或支付寶HK購買車票。另外除支付寶外，售票機亦容許乘客以微信支付購買車票。<br><br>支付寶表示由即日開始，乘客可使用支付寶於港鐵站購買單程票，但只限於羅湖及落馬洲兩個過境口岸站，為乘客及內地遊客提供更多的付款選擇。於落馬洲站，目前只有一部售票機可用支付寶付款，不少來港旅客向職員詢問用法。支付寶購買單程車票以港元為單位，價格亦與用現金購買單程車票一樣。</p></body></html>
