<html><header><meta charset="utf-8"><title>王祖藍食牛鞭補身</title></header><body><h1>王祖藍食牛鞭補身</h1><p>王祖藍夫婦及葉家寶昨日到秀茂坪現身「老表祝福你咖哩魚蛋音樂會」活動，李亞男表示聖誕會在家中開八個派對，屆時親自下廚宴客，祖藍說：「啲美食箍住我成個人，我對孖膶腸嘴就係咁樣食番嚟，好鼓勵新婚人妻由零開始去學習烹飪。」<br>早前，祖藍夫婦到內地拍謝霆鋒的飲食節目，但祖藍突然缺氧，他解釋：「係整蠱霆鋒，好彩佢都冇嚇親。拍攝時霆鋒不斷請我食牛鞭，我都同佢講你覺得我咁唔得咩？要咁補？」兩人表示會努力造人。<br>採訪：卓寶花<br>攝影：陳俊強</p></body></html>
