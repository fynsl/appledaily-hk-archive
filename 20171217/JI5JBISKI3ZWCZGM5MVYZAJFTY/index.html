<html><header><meta charset="utf-8"><title>【已有前科】洪天明慣性拖女</title></header><body><h1>【已有前科】洪天明慣性拖女</h1><p>洪金寶長子洪天明於五年前跟周家蔚結婚，先後誕下大仔大仁和細仔竟琋。雖然天明是人夫兼人父，但婚後仍桃花極旺。早在14年6月，內地女模杜顏嘉於社交網貼兩人「黐頭芒」相，帶醉的天明被低胸索女箝到實，一臉冧樣。<br>同年8月，本報讀者爆料指凌晨時分目睹天明與露背女在澳門碼頭拉扯，兩人在入閘區前旁若無人地手拉手講笑，離別前還四目交投看似依依不捨。不過天明事後指女方是格鬥騷主辦機構的人，強調跟對方「冇嘢。」</p></body></html>
