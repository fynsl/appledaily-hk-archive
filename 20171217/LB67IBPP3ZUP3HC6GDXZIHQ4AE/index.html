<html><header><meta charset="utf-8"><title>美娜拒絕淫監製被封殺</title></header><body><h1>美娜拒絕淫監製被封殺</h1><p>荷李活淫監製Harvey Weinstein涉及多宗性醜聞，金像導演彼德積遜（Peter Jackson）近日受訪時指1998年時Harvey曾公報私仇，阻止曾指控遭他性騷擾的美娜蘇雲露（Mira Sorvino）與艾絲莉茱爾（Ashley Judd）演《魔戒》（The Lord of the Rings）。彼德說：「Harvey的公司說那兩位女星很麻煩，要避免與她們合作。」他事後回想這是抹黑行為。</p></body></html>
