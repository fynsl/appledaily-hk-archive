<html><header><meta charset="utf-8"><title>勝利澳門騷搞喊粉絲</title></header><body><h1>勝利澳門騷搞喊粉絲</h1><p>韓國天團BIGBANG成員勝利上周二27歲生日，前晚他在澳門新濠影匯舉行生日派對，獲五千粉絲為他慶祝。今次是勝利首度以個人姿態舉行粉絲見面會，為方便與粉絲溝通，他棄用繙譯全程以普通話與粉絲交流。</p><p>勝利一出場就獻唱周杰倫的《告白氣球》，並獲粉絲扮成隊友送上生日蛋糕及唱生日歌，令勝利十分感動：「我知道明星是不會直到永遠的，但現在有粉絲跟我一起慶祝，已是很好的回憶。」勝利亦有與粉絲玩遊戲，更與女粉絲假扮情侶，貼心照顧對方，更借位扮咀嘴女粉絲，搞到台下險暴動，女粉絲就激動得邊喊邊表示有談戀愛的感覺。<br>撰文：施洛冰</p></body></html>
