<html><header><meta charset="utf-8"><title>趣趣地：南韓反勝日本衞冕東錦賽</title></header><body><h1>趣趣地：南韓反勝日本衞冕東錦賽</h1><p>東錦賽冠軍戰上周六開波，東道主日本最後一場輸咗畀南韓（圖）1:4，埋單計三戰兩勝一負得六分排第二，兩勝一和嘅南韓就以七分後來居上衞冕，第四度喺東錦賽封王。上半兩分鐘，日本嘅伊東純也博到12碼，小林悠主射入網就咁領先1:0。不過13分鐘南韓就靠金信煜一頂追平，10分鐘後鄭又榮右腳入罰球，南韓反超2:1。金信煜喺35分鐘再入一粒，梅開二度幫南韓以3:1領先完半場。下半場68分鐘，南韓嘅廉基勳射罰球，小林悠伸腳想擋個波但就彈咗入自己龍門，南韓最終4:1反勝日本封王。</p></body></html>
