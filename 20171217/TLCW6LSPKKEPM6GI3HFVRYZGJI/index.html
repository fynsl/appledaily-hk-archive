<html><header><meta charset="utf-8"><title>【從前今日】實現人類飛翔夢萊特兄弟成功研發試飛飛機</title></header><body><h1>【從前今日】實現人類飛翔夢<br>萊特兄弟成功研發試飛飛機</h1><p>1903年的今天，萊特兄弟在美國的北卡羅來納州基蒂霍克鎮一個沙灘上，駕駛他們成功研發的「飛行者一號」進行試飛。飛行者一號的構造很簡單，只用上木條、無紡布棉和引擎。由於沒有駕駛座，駕駛員需躺在機身上，控制飛機。<br><br>兄弟倆當日先後均曾試飛。第一次，哥哥於12秒內，飛行了約36米。其後，弟弟在最後一次，於59秒內飛行了259米。萊特兄弟終把幻想變成了事實，以一架連座位都沒有的飛機，成功奠定人類飛行的基礎。</p></body></html>
