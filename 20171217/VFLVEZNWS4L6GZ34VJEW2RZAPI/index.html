<html><header><meta charset="utf-8"><title>城城指沈嘉偉冇敵人</title></header><body><h1>城城指沈嘉偉冇敵人</h1><p>郭富城昨日在金鐘宣傳有份投資的護髮品牌AKFS plus，他笑言囡囡腳頭好，若品牌取得成績，日後可交棒給愛女。囡囡容貌最近曝光，被讚雙眼好大，他開心謂：「好大隻眼，好得意，三個幾月，𠵱家識講媽，不過唔係太純正，等囡囡大啲就同大家分享囡囡嘅相。」<br>提到有報道指城城、沈嘉偉和余文樂鬧不和，城城說：「當然唔係，我同嘉偉認識30年，從來未見過，未聽過佢同人反面，佢每個人都幫，有咁嘅報道耐人尋味，啼笑皆非。」<br>採訪：羅慧敏<br>攝影：陳慧安</p></body></html>
