<html><header><meta charset="utf-8"><title>【明日之星】吳肇軒越級拍影后惠英紅</title></header><body><h1>【明日之星】吳肇軒越級拍影后惠英紅</h1><p>現年24歲的吳肇軒，土生土長香港男演員，畢業於香港演藝學院，主修戲劇演出。吳肇軒簽約Triple S Management一年多，首部作品是14年上映的《哪一天我們會飛》（圖），憑演出蘇博文一角受到好評，及後演出《一念無明》。<br>明年吳肇軒有份拍攝及上映的電影超過六部，包括與古天樂合作《家和萬事驚》及《明日戰記》，更與劉嘉玲再度合作《我的情敵女婿》等。吳肇軒正拍攝新片《翠絲》，另與影后級人馬惠英紅及姜皓文合作，拍攝了FOX劇集《心冤》，飾演冷血殺人犯，極速成為影圈新寵兒。</p></body></html>
