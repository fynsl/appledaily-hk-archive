<html><header><meta charset="utf-8"><title>周家蔚杏兒賀敏之囝囝生日</title></header><body><h1>周家蔚杏兒賀敏之囝囝生日</h1><p>周家蔚昨日自爆參加陳敏之的寶貝仔雷子樂（雷冬至）的生日P，有份出席的胡杏兒，在Ig貼出跟敏之一齊夾攻錫雷冬至的相片，並留言祝福：「子樂，Happy 1st Birthday！！」</p><p>敏之的Instagram亦直擊囝囝提早開派對的情況，現場所見，最少有兩個立體蛋糕，以及掛上CHI LOK的佈置，雷冬至玩到攰時，在外傭姐姐臂彎中睡着。昨晚6時許，賓客逐一離開，但未見周家蔚。<br>另外，杏兒出席派對前亮相活動時，表示擔心兒子滿口英文，因此會安排學中文。<br>採訪：孔志豪、畢紹基</p></body></html>
