<html><header><meta charset="utf-8"><title>黎曉陽感謝Sammi支持</title></header><body><h1>黎曉陽感謝Sammi支持</h1><p>黎曉陽前晚在尖沙嘴舉行新碟發佈會，at17、C AllStar和鄧小巧現身支持。活動上，黎曉陽展出三幅畫作做慈善拍賣，其中兩幅由任賢齊和鄭秀文（Sammi）投得：「兩位好好，捐咗錢但係畀我哋再繼續拍賣。」此外，at17忙於準備演唱會，盧凱彤說：「以前每個騷大家都會有solo時間，但今次我哋兩個會一路黐住喺台上。」林二汶表示要去盧凱彤家過夜：「我哋要增進感情，全晚Girls Talk。」</p></body></html>
