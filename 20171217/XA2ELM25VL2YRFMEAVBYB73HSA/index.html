<html><header><meta charset="utf-8"><title>【粉絲實試】Fans試One Piece新餐廳　玩到唔捨得走</title></header><body><h1>【粉絲實試】Fans試One Piece新餐廳　玩到唔捨得走</h1><p>在日本、台灣都有的海賊王餐廳，香港都有了！我們當然要找鐵粉來感受一下餐廳，今次找來林兆豐 （路飛）及吳子文（Edmond），一個飾演路飛，另一個則飾演路飛爺爺卡普。</p><p>他們一入來時已吸引全場目光，不斷跟餐廳內塑像合照，更上演一場「路飛相認」的小劇場！想知他們覺得餐廳跟日本、台灣有甚麼不同？最喜歡的食物？就要留意片段喇！</p><p>　</p><p>香港海賊王餐廳<br>黃埔新天地第5及6期AEON STYLE 地面G01號鋪<br><br>記者：張欣頤<br>攝影：伍慶泉</p></body></html>
