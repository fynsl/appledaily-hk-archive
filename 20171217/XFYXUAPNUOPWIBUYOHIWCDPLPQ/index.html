<html><header><meta charset="utf-8"><title>嗯哼大王行紅毯腳踩Giuseppe Zanotti波鞋好型仔</title></header><body><h1>嗯哼大王行紅毯<br>腳踩Giuseppe Zanotti波鞋好型仔</h1><p>自從《爸爸去哪兒5》播出以來，杜江與霍思燕的囝囝嗯哼變得非常人氣，各種採訪、活動更源源不斷的向嗯哼大王來襲。<br><br>日前，嗯哼跟隨爸爸媽媽一同亮相澳門國際影展的紅地毯，身穿銀色閃閃禮服，配襯白恤衫和黑色小bow tie，雖然人仔細細，但一樣好帥氣，腳踩一對Giuseppe Zanotti的高筒波鞋，黑色配上金色金屬細節，華麗感十足，顯得嗯哼大王好型仔。</p></body></html>
