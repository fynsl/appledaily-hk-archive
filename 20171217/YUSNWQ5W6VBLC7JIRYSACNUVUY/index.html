<html><header><meta charset="utf-8"><title>趣趣地：迪比利起酒店掘出千萬</title></header><body><h1>趣趣地：迪比利起酒店掘出千萬</h1><p>效力熱刺嘅比利時中場迪比利（小圖），最近發展吓足球以外嘅事業，準備喺佢出生地安特衛普開酒店，名都改埋叫「金靴」，估唔到呢間酒店原來堅有金執。迪比利打算將一幢有700年歷史嘅建築物改建做酒店（圖），工程展開前先搵咗考古學家睇睇，點知就喺地牢搵到堆18世紀物品，包括有玻璃杯、瓷器、陶器同餐具。經過鑑定後估值大約100萬鎊（約1,000萬港元）。迪比利同佢家姐共同擁有呢堆古物，佢哋打算將部份放喺落成後嘅新酒店，部份就捐去當地博物館。</p></body></html>
