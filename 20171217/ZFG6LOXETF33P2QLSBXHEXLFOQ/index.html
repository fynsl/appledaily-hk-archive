<html><header><meta charset="utf-8"><title>【一周必看】葉劉彈起身撐查領展！點知容海恩唔畀面</title></header><body><h1>【一周必看】<br>葉劉彈起身撐查領展！點知容海恩唔畀面</h1><p>建制派自閹《議事規則》的其中一項，是收緊呈請書制度，將提交呈請書即可成立專責委員會的門檻由20人提高至35人，令民主派日後無法監察政府。公民黨郭家麒和譚文豪分別按《議事規則》提出「最後的呈請書」，要求就港珠澳大橋主橋工程超支及領展拆售商場事件，成立專責委員會調查並獲得通過。民主派議員指，現時沒任何機制可取代呈請書制度，擔心修改《議事規則》後呈請書將會成為絕響。</p></body></html>
