<html><header><meta charset="utf-8"><title>趣趣地：奇情德甲拜仁有運</title></header><body><h1>趣趣地：奇情德甲拜仁有運</h1><p>上周六德甲拜仁憑湯馬士梅拿建功，加埋烏里治補時勇救12碼，作客1:0力克史特加，竭冬前喺榜首領先次席史浩克04成11分。拜仁同史特加喺上半場踢成0:0，至79分鐘先有梅拿接應京士利高文傳送破網。不過到補時，球證喺VAR協助下判罰拜仁12碼，好在烏里治救出艾高路主射嘅12碼，為拜仁力保勝果。值得留意嘅係，同日另外三場都好演戲劇性，弗賴堡、法蘭克福同雲達不萊梅分別喺下半場補時畀對手追和，得拜仁能夠逃出生天。</p></body></html>
