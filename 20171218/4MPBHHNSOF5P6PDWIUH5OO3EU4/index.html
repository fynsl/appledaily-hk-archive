<html><header><meta charset="utf-8"><title>趣趣地：前阿國國腳想殺老婆！</title></header><body><h1>趣趣地：前阿國國腳想殺老婆！</h1><p>踢過波圖同馬賽嘅前阿根廷國腳路爾斯干沙利斯，啱啱因為涉嫌企圖謀殺老婆，家陣畀警察查緊！而目前警方仲向干沙利斯發出限制令，禁止佢出現喺老婆500米內，又禁止佢探個仔90日，睇嚟干沙利斯有排煩。據干沙利斯老婆Andreia話，事發喺上周五，佢兩個喺位於巴西嘅屋企嘈完後，干沙利斯就推佢落床，仲用手鍊佢條頸！Andreia又話干沙利斯之後將所有珠寶首飾同貴重物品拎走晒，同時仲將銀行所有錢撳走埋，真係家家有本難唸的經。</p></body></html>
