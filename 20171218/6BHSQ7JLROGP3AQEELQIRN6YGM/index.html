<html><header><meta charset="utf-8"><title>趣趣地：PSG大勝忍者龜助威</title></header><body><h1>趣趣地：PSG大勝忍者龜助威</h1><p>巴黎聖日耳門（PSG）上周六喺尼馬射入兩球兼交出兩助攻下，作客4:1大炒雷恩，認真威水。尼馬今場四分鐘已接應基利安麥巴比傳送入波，幫PSG領先1:0。之後尼馬喺17鐘投桃報李，助攻麥巴比射成2:0。落後兩球嘅雷恩雖喺53分鐘追番球，不過班捷文安達喺63分鐘被逐，尼馬就喺75分鐘助攻卡雲尼射成3:1，慶祝嗰陣，仲有球迷扮忍者龜亂入想同麥巴比一齊慶祝，都幾搞笑！一分鐘後尼馬又接應麥巴比傳送再建一功，PSG最終以4:1大炒雷恩。</p></body></html>
