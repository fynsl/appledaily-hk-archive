<html><header><meta charset="utf-8"><title>【一周必看】氹老友記買移動小地球</title></header><body><h1>【一周必看】<br>氹老友記買移動小地球</h1><p>一間以引入韓國保健產品為名的「健康中心」，攻陷多個屋邨，該中心會每日舉辦講座，安排長者接受靜電測試，吹噓手握光管就能檢測身體狀況，藉機推銷14,800元的移動小地球。職員指產品由中國科學院研發，透過令人體通電，帶動體內細胞交流物質，補充營養。城大電子工程學系副教授鄭利明則解構，銷售移動小地球的手握光管體驗，僅為普通靜電測試，原理為人體在經通電的地台，體內可貯存電離子，手握光管時能量可透過身體傳到光管發光，屬非常普通的科學原理。</p></body></html>
