<html><header><meta charset="utf-8"><title>【一周必看】深水埗千萬一房驚現撻定　10日輸52萬巧驚驚</title></header><body><h1>【一周必看】<br>深水埗千萬一房驚現撻定　10日輸52萬巧驚驚</h1><p>新盤癲價過後，買家往往撻定收場。新地（016）深水埗南昌站匯璽II本月初驚見千萬一房成交，哄動全城，惟高潮過後，交易終告爛尾，惟買家對樓盤前景竟出現180度轉變，由看好變撻定。一手住宅物業銷售網成交冊顯示，買家在簽訂臨時買賣合約後交易再未有進展，即撻定離場，所支付樓價5%定金被新地充公，損失51.5萬元。新地即時將該撻定貨加價2%，定價由1,257.1萬加至1,282.3萬元。</p></body></html>
