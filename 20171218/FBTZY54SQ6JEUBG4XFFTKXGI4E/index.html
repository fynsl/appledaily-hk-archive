<html><header><meta charset="utf-8"><title>黃芷晴送父禮物頭痕</title></header><body><h1>黃芷晴送父禮物頭痕</h1><p>黃芷晴、林雅詩、黃夏蕙和一班奇妙電視藝人昨日化身聖誕女郎，出席銅鑼灣的聖誕送大禮活動。黃芷晴表示與家人及男朋友過聖誕，她說：「忙住買禮物，仲有整甜品，媽咪份禮物已經買咗，反而爹哋嗰份仲諗緊。送砌圖就係送得太多，佢話暫時要停一停，或者煮餐飯，但佢比較忙，成日唔喺香港。」<br>雖然昨日天氣寒冷，但林雅詩穿得比較單薄，她笑言「要靚唔要命」。她表示想與兒子去熱帶地方過聖誕，更想收到兒子親手寫的聖誕卡，她說：「我想佢寫，會覺得窩心啲。」<br>採訪：黃曉妍<br>攝影：陳慧安</p></body></html>
