<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】啤梨度蜜月捱凍</title></header><body><h1>【馮仁昭四圍超】啤梨度蜜月捱凍</h1><p>「啤梨」葉文輝本月3號同圈外女友Michelle喺香港註冊，佢哋前日去咗東京度蜜月，順便慶祝Michelle本周五嘅生日。啤梨為咗呢次日本行，佢特別買咗部相機同老婆玩街拍，不過東京凍到爆，佢哋又帶唔夠衫，所以去到立即要置裝保暖。啤梨話：「我帶嚟個腳架太輕，差點跌爛部手機同相機。」問啤梨呢次係咪畀老婆喪買？佢話：「我帶嚟日圓唔多，簽卡先，儲咗里數又可以下次再嚟旅行。」<br>撰文：馮仁昭</p></body></html>
