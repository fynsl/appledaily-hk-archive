<html><header><meta charset="utf-8"><title>港美引渡協議曾被挑戰</title></header><body><h1>港美引渡協議曾被挑戰</h1><p>【話你知】<br>根據美國國務院資料，港美兩地於1996年12月簽署了引渡協議，翌年獲美國參議院通過，1998年1月正式生效。不過，協議實行初期曾受到挑戰，1999年9月美國康涅狄格州地方法院以香港不是主權國家為理由，裁定政府不可將一名身處美國的欺詐案疑犯交給香港。<br>美國上訴法院翌年推翻這個裁決，裁定「外國政府」可以包括「主權下的當局」（sub-sovereign authorities），因此協議可被視為一份有效力的條約。最終美國國務卿於2001年初簽發引渡令，港府順利接收疑犯，其後兩地亦有繼續引渡逃犯。<br>■記者陳建平</p></body></html>
