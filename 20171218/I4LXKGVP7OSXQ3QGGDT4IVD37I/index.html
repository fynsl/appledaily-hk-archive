<html><header><meta charset="utf-8"><title>【毒果農】大澳乜都冇　冇夜蒲冇戲院11點瞓覺</title></header><body><h1>【毒果農】大澳乜都冇　冇夜蒲冇戲院11點瞓覺</h1><p>全新旅遊專頁，即like籽想旅行：https://fb.com/travel.appleseed<br><br><br><br>只要在搜尋器輸入「大澳」二字，螢光幕就會彈出一系列該地「有」甚麼特色之類的東西，其實該區「有」甚麼著名幾乎人所共知，但「沒有」甚麼你又知道多少？</p><p>在香港都市，凡事應有盡有，反而能夠「冇」，都可變成特色。是次，特派員就遠赴大澳訪問當地人該地的「衣食住行」都近乎沒有的「特色」。<br><br></p><p>製作：怪奇<br></p></body></html>
