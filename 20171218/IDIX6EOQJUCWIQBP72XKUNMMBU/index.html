<html><header><meta charset="utf-8"><title>【一周必看】37歲細哨仲有貨　友賽未過半場笠死對手門將</title></header><body><h1>【一周必看】<br>37歲細哨仲有貨　友賽未過半場笠死對手門將</h1><p>仲未正式宣佈退休嘅巴西球星朗拿甸奴，近年主要都係出席足球活動同埋踢友賽，而早前喺巴西聖保羅舉行嘅一場慈善足球賽，佢唔止大騷腳法，仲喺自己半場拎到波之後喺中圈起腳，未過半場遠射笠死對方出迎嘅門將，連只可以眼白白望住個波入網嘅對方門將都為「細哨」鼓掌。已經37歲嘅「細哨」踢波依然咁好睇，如果佢真係退休球迷又捨唔捨得呢？</p></body></html>
