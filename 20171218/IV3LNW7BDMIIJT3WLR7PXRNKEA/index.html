<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張名雅擘口倒奶</title></header><body><h1>【馮仁昭四圍超】張名雅擘口倒奶</h1><p>人妻張名雅近日又同老公蔡錦豪（Joe）去旅行，佢哋揀咗去熱辣辣嘅越南，剛好避過香港寒冷天氣警告，張名雅去到越南即大解放，佢前日就喺Instagram限時動態貼咗三點式泳照，倒瀉咪咪，佢仲擘大個口擺甫士，張名雅自從去年同律師男友蔡錦豪結婚後，生咗囝囝Mario，都會喺社交網晒吓幸福，而佢生完囝囝身材比未生前仲豐滿惹火，有網友即留言﹕「呢個阿媽真……火。」<br>撰文：馮仁昭</p></body></html>
