<html><header><meta charset="utf-8"><title>彭浩翔開戲怕千嬅生仔</title></header><body><h1>彭浩翔開戲怕千嬅生仔</h1><p>彭浩翔昨日在銅鑼灣誠品為其撰寫的「地下教育」新書舉行發佈會，他透露正籌備古裝武俠片：「今次有三部曲，所以劇本要一齊寫，最快要明年年底先開機。」邀余文樂與楊千嬅拍攝？彭浩翔直言當然想，但未知二人有沒有期，他說：「樂仔結婚，千嬅又唔知會唔會走去生仔。」<br>談到樂仔結婚，彭浩翔表示未當面恭喜：「我都係睇Ig啲相先知佢結婚，所以都係喺網上恭喜佢，等佢返嚟約，不過千嬅都忙演唱會，我應承咗千嬅幫佢嘅演唱會整少少片段，我會去睇。」<br>採訪、攝影：黃曉妍</p></body></html>
