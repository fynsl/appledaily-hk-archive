<html><header><meta charset="utf-8"><title>松岡想嫁日男生七個</title></header><body><h1>松岡想嫁日男生七個</h1><p>松岡李那昨日在會展為婚紗展行騷，返回後台時，她一直哼着婚禮歌，問到是否很想結婚？她笑說：「有個占卜師話我33歲會生小朋友，仲會生好多，我比較鍾意仔，想生七個。」距離33歲還有兩年，問松岡喜歡哪個國籍的男士？她表示：「父母不懂英文，搵個日本人會易溝通，但我又鍾意中式婚禮，坐花轎、成手金器，不過都鍾意日本和服。」<br>雖然松岡對結婚充滿憧憬，但她透露現時沒有男友：「我今年要過一個lonely christmas，可能約單身朋友搞單身派對。」<br>採訪：黃曉妍<br>攝影：陳慧安</p></body></html>
