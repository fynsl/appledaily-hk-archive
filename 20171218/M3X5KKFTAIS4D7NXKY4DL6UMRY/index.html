<html><header><meta charset="utf-8"><title>城嫂極速收身晒小蠻腰</title></header><body><h1>城嫂極速收身晒小蠻腰</h1><p>52歲郭富城與年輕22歲的內地模特兒方媛（Moka）今年4月奉女成婚，9月Moka為城城誕下女兒Chant，囡囡更交由嫲嫲、婆婆和陪月照顧，所以城城可以放心去內地拍戲，老婆Moka又可以繼續自己的模特兒工作。<br>Moka昨日在微博貼上幾張照片，除了有標誌靚樣，還有一條迷人的小蠻腰，估不到她在誕女三個月內極速收身，身材回復產前一樣，Moka還留言：「好久不見的工作花絮！當媽後多了份責任和牽掛，希望照顧好囡囡的同時也能繼續做我自己喜歡的工作。」不少網民都大讚Moka身材，更羨慕城城是最有福氣。<br>撰文：鍾國仁</p></body></html>
