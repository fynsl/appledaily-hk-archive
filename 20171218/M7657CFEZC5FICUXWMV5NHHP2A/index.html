<html><header><meta charset="utf-8"><title>馬明揀禮冧心穎</title></header><body><h1>馬明揀禮冧心穎</h1><p>馬國明昨日在荔枝角出席聖誕歌唱比賽並擔任頒獎嘉賓，眼見小朋友表演，即大讚他們有才華。自言沒有抽獎運的他，最愛聖誕節，因為交換禮物時一定有禮物收，還記得第一份收到的禮物是薯片。<br>馬國明表示不介意與黃心穎以情侶檔出席聖誕活動，問到有否為心穎準備禮物？他說：「都要，未有時間買，留意吓對方最近有冇乜嘢想要，好似之前我收過佢送記事簿畀我。」他自言平日不會特別製造浪漫，留待特別節日才會做。<br>採訪、攝影：馬建華</p></body></html>
