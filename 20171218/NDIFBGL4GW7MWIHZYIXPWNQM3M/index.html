<html><header><meta charset="utf-8"><title>土屋太鳳晒上圍谷票房</title></header><body><h1>土屋太鳳晒上圍谷票房</h1><p>現年22歲的日本女星土屋太鳳，夥拍佐藤健的催淚愛情片《跨越8年的新娘》前日在當地開畫，今次是二人繼真人版《浪客劍心》後再度合作。</p><p>《跨》片根據真人真事改編，男女主角真身是來自岡山縣一對恩愛夫婦，土屋太鳳與佐藤健趁新片開畫日，一同現身東京戲院謝票，大會安排佐藤健事先為她寫了一封感謝信，土屋邊聽邊喊，她揚言會視為寶物好好收藏，穿上紅色裙的土屋在台上餵拍檔食蛋糕，又彎低身鞠躬，一於晒上圍催谷票房。<br>撰文：哥羅</p></body></html>
