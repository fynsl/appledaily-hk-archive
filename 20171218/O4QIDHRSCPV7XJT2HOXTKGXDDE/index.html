<html><header><meta charset="utf-8"><title>【一周必看】肉麻對話流出！惡港女疑襲同居男獲判無罪</title></header><body><h1>【一周必看】<br>肉麻對話流出！惡港女疑襲同居男獲判無罪</h1><p>無業獨居男疑遭他好心收留的女網友以滾水淋身，致身體嚴重受傷一案審結，案中被指是施虐者的女主角伍寧頤最終打甩所有罪名。本報取得兩人昔日要好及反面時的錄音對話和資料，發現伍不時會向獨居男施展冧功：「水瓶仔，我好掛住你呀！你快啲返嚟陪我吖！」但有時又會質問「做咩唔聽電話」、「你都戇X㗎喎」，及後更向男方攤牌：「其實我對你冇動過情喎。」</p></body></html>
