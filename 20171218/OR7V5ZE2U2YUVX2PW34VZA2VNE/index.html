<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】盧芷茵被阿女話曳</title></header><body><h1>【馮仁昭四圍超】盧芷茵被阿女話曳</h1><p>巨聲幫出身嘅細孖周志康，14年同拍拖5年嘅女友盧芷茵（Emily）奉女成婚，夫妻愛得低調。Emily近日為ViuTV主持節目《Girls talk 愛情開箱》，話題講到婆媳關係。Emily帶埋囡囡Emma出鏡，Emily話同奶奶關係好，佢仲話試過同老公嗌交，佢嬲到走出門口：「奶奶拉住唔畀我走。」不過，Emma就喺節目度大爆媽咪同嫲嫲有嗌過交：「有，媽咪曳！」令Emily勁尷尬。<br>撰文：馮仁昭</p></body></html>
