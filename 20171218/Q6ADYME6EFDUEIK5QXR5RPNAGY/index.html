<html><header><meta charset="utf-8"><title>陳冠希情侶裝放閃</title></header><body><h1>陳冠希情侶裝放閃</h1><p>火爆的陳冠希（Edison）自有女兒Alaia後，性情大變，有女萬事足的他，看到女兒就會笑，火氣全消，很難想像他會有如此大轉變，如果沒有工作，他一定回家湊女，應酬亦盡量不去。<br>Edison現在萬事以囡囡為先，為女兒設想，甚至買衣服亦是先買給Alaia，囡囡出世後，他又不時會把Alaia可愛的照片放上網分享。而昨日Edison罕有地放了一張與女友秦舒培依偎在一起的合照，兩人還穿上情侶裝，Edison留言：「TWINSIES」，相中兩人笑得十分甜蜜，感情穩定。<br>撰文：鍾國仁</p></body></html>
