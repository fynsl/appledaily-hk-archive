<html><header><meta charset="utf-8"><title>《星戰8》北美開畫收8億</title></header><body><h1>《星戰8》北美開畫收8億</h1><p>《星球大戰：最後絕地武士》（Star Wars：The Last Jedi）上周五於北美開畫，首日票房勁收1.047億美元（近8.2億港元），成績雖未及上一集《星戰7》的1.19億美元（約9.28億港元），但已接力成為北美史上開畫票房第二位。《星戰8》估計連周末三日票房會勁收2.15億美元（約16.77億港元），有望成為第四部開畫周末破2億美元（約15.6億港元）票房的電影。</p></body></html>
