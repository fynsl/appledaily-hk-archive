<html><header><meta charset="utf-8"><title>李漫芬B女名字二揀一</title></header><body><h1>李漫芬B女名字二揀一</h1><p>蔡瀾、李漫芬和老公談成坤，昨日在銅鑼灣出席火鍋店開幕活動，冒冷現身擔任剪綵嘉賓的蔡瀾，披上紅披肩，手撐枴杖，精神不俗。至於懷孕25周的李漫芬表示：「今胎係女，3月尾預產期，可以買BB用品喇！」問到改名未？她說：「老公未識我嘅時候，已經諗定名，叫『談凱嵐』，我之前都諗咗叫『談在心』，𠵱家二揀一，我覺得同人講嘢用心好窩心。」<br>李漫芬表示會上育嬰班，亦會參考育嬰書：「五個月開始，BB就聽到聲，老公每日都會講『BB，爸爸返工喇！』，BB真係郁，我好感動。」<br>採訪、攝影：黃曉妍</p></body></html>
