<html><header><meta charset="utf-8"><title>翠如冇睬蕭正楠</title></header><body><h1>翠如冇睬蕭正楠</h1><p>黃翠如和蕭正楠昨以情侶檔到科學園擔任親子跑活動嘉賓，起步前二人先跟小朋友在台上玩烹飪遊戲。日前蕭正楠大爆女友煎燶蛋，翠如表示會保留追究權利，她笑言已好幾日沒有跟男友傾談，表示不明白為何男友指她不懂煎蛋。<br>每次被問到結婚事宜，翠如和蕭正楠也笑而不談，問到會否期望兩、三年後帶仔女來親子跑？蕭正楠笑說：「咁睇得起我，同小朋友玩係開心，但生小朋友好大責任，要認真諗清楚。」問到翠如會否急住生BB？她笑說：「太早，諗唔到。」<br>採訪、攝影：馬建華</p></body></html>
