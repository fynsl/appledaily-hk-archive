<html><header><meta charset="utf-8"><title>森美撩陳豪對親家</title></header><body><h1>森美撩陳豪對親家</h1><p>陳豪、森美、李佳芯、麥明詩與姜大衛等昨日在馬鞍山出席聖誕活動，陳豪透露聖誕節早已定好節目，最近他為子女的入學面試忙碌，還笑稱要請教有一對子女的森美，森美打趣謂讓子女來教陳豪面試。</p><p>森美表示11歲的細女閒時會看電視劇，亦很喜歡看陳豪，在活動上欲幫囡囡約陳豪見面，森美笑指子女可跟陳豪的子女預早對親家。早前陳豪與森美被網友笑hehe情，昨日森美在台上送贈寫有「I LOVE U」的紅心攬枕予陳豪示愛，記者問二人是否經常掛念對方時，森美笑言：「唔係成日聯絡，唔想我哋嘅太太誤會呀，要好好控制吓自己。」<br>撰文：葉綠悠</p></body></html>
