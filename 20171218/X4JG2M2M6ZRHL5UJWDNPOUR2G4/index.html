<html><header><meta charset="utf-8"><title>邵仲衡寸亞視返鄉下</title></header><body><h1>邵仲衡寸亞視返鄉下</h1><p>亞視將於下月29日正式復活，邀得陳志雲主持全新《百萬富翁》派錢，但邵仲衡昨日忽然在facebook留言：「《百萬富翁》唔玩真錢，不如回鄉賣紅薯。多謝。有心。」</p><p>此番留言令人以為亞視《百萬富翁》沒有獎金，但記者昨日向邵仲衡了解，他解釋獲亞視邀請出席名人慈善賽：「早兩日《百萬富翁》搵我，志雲大師喎，梗係正啦！後來聽講係名人賽，係慈善用途，我其實要去台灣開工，佢哋叫我2號，但2號我亦唔得閒。《百萬富翁》係玩錢，你冇咗玩錢個競爭性，成個《百萬富翁》嘅張力咪變咗冇咁犀利囉，我講笑咋。」<br>採訪：魯吉</p></body></html>
