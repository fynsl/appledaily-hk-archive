<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】周家蔚同囝囝去耍樂</title></header><body><h1>【馮仁昭四圍超】周家蔚同囝囝去耍樂</h1><p>洪天明日前被爆喺上海背妻周家蔚（中）媾女，帶辣妹夜蒲後手拖手返酒店，周家蔚前日蒲頭開腔力撐老公，並投信任票。周家蔚心情未受影響，前日仲帶兩囝囝出席陳敏之囝囝雷子樂一歲生日P，佢三母子仲同主人家敏之影合照，但就未見天明同行，敏之今日接受傳媒訪問時話：「呢次生日會好開心，我主要請咗魔術師嚟表演，子樂玩玩吓仲瞓咗覺，咁啱係魔術表演時瞓醒。」<br>撰文：馮仁昭</p></body></html>
