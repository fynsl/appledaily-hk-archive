<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】《鋒味》爆棄煮風波</title></header><body><h1>【馮仁昭四圍超】《鋒味》爆棄煮風波</h1><p>謝霆鋒（小圖）主持嘅《鋒味》引爆爭議，因其中一集要求素食女王Daphne Cheng（圖）煮肉、PK肉食達人煮素，但Daphne選擇棄權退出，素食者狠批霆鋒唔尊重。</p><p>有份擔任主持嘅霍汶希喺電話解釋：「本來佢哋未必過關嘅，我哋3個評委想畀多次機會佢，不過，素嗰個煮肉、肉嗰個煮素，挑戰佢哋係咪可以全方位，後尾煮素嗰個女仔唔肯煮肉，自動退出。」<br>撰文：馮仁昭</p></body></html>
