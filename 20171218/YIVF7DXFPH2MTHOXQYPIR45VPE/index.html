<html><header><meta charset="utf-8"><title>江若琳年尾派歌</title></header><body><h1>江若琳年尾派歌</h1><p>江若琳（Elanne）昨日現身尖沙嘴，跟聖誕兒童合唱團獻唱聖誕歌，首度跟兒童合唱團合作的Elanne大讚小朋友們很可愛又淡定，連唱多首歌都沒有甩歌詞。<br>回想兒時跟教會哥哥姊姊去報佳音，Elanne說：「一班人去唱好開心，有時自己唔記得歌詞，都有人補上，今年我都想去聽吓報佳音。」近年流行busking，她有想過於特別日子或推出新歌時玩，享受跟大家近距離互動感覺，而今年頒獎禮則剛巧排了工作未能出席：「今年最後一日我會派首新歌，總結今年，當送畀自己同fans，今年出歌都冇為獎項，由始至終都係鍾意唱歌，好開心完成夢想開咗演唱會。」<br>採訪、攝影：馬建華</p></body></html>
