<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Bob冷鋒陪囡囡食雪糕</title></header><body><h1>【馮仁昭四圍超】Bob冷鋒陪囡囡食雪糕</h1><p>有三女一子嘅林盛斌（Bob，小圖），為咗搵奶粉錢，搏命接job，但佢會爭取時間親子。噚日寒冷天氣警告生效，佢三個前世情人又有新指示，Bob喺fb貼相後留言：「早晨全餐已經滿足唔到佢哋，仲要加埋雪米糍先心息……11度要陪食雪糕，真係老竇唔易做。」相中見到大女霏霏、二女熹熹同三女機機做足禦寒措施出動，變成可愛小雪人去嘆雪糕。<br>撰文：馮仁昭</p></body></html>
