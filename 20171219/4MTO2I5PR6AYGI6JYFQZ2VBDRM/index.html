<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳柏宇嘆觀眾難服侍</title></header><body><h1>【馮仁昭四圍超】<br>陳柏宇嘆觀眾難服侍</h1><p>陳柏宇（左）同林奕匡噚日到中環接受訪問，講到日前「十大中文金曲頒獎禮」斬件式舉行，兩人都認為令表演部份更完整，節奏更明快。<br>有指《勁歌金曲頒獎禮》將合併最受歡迎男、女歌星兩個獎，陳柏宇話每個制度都有優劣，大家要向好方面睇：「合併獎項咪可以頒快啲囉，之前頒獎禮太多獎又有人投訴，𠵱家合併又話少獎，好難服侍。」<br>撰文：馮仁昭</p></body></html>
