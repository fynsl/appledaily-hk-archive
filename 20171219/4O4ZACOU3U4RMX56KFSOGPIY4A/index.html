<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】坤哥封鎖譚嘉儀電話</title></header><body><h1>【馮仁昭四圍超】<br>坤哥封鎖譚嘉儀電話</h1><p>吳業坤（左）、譚嘉儀同鄭世豪噚日到商台宣傳聖誕特備節目，譚嘉儀笑稱坤哥爆紅後合作機會少咗，又爆俾佢block電話，坤哥解釋：「玩下啫，知道今日都會見到佢。」<br>有指《勁歌金曲頒獎禮》將取消最受歡迎男、女歌手，改為最受歡迎歌星，坤哥笑言終於可同女歌手齊爭獎，可感獎項越來越少？佢話：「冇咁諗，每個賽制都有唔同嘅地方，有能者居之。」<br>撰文：馮仁昭</p></body></html>
