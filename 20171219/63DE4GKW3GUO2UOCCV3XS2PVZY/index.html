<html><header><meta charset="utf-8"><title>ViuTV轉播叱咤頒獎禮</title></header><body><h1>ViuTV轉播叱咤頒獎禮</h1><p>新亞視昨日舉行開台記者會，電視圈再起風雲，ViuTV昨亦公告奪得港台兩大音樂頒獎禮的播映權，包括轉播明年1月1日舉行的「2017年度叱咤樂壇流行榜頒獎典禮」及直播1月20日舉行的「第十三屆KKBOX風雲榜」，向一台獨大的無綫挑機。<br>由商台主辦的叱咤頒獎禮，每年都最受歌手和樂迷重視，依照目前903播放率走勢，一向不是商台那杯茶的李克勤，今年卻破天荒擁有3首冠軍歌，有機奪得入行30年首個叱咤男歌手金獎，一雪前恥！至於叱咤女歌手金獎，出道13年的衛蘭同樣有好大機會處女封金，今年她有6首歌打入叱咤榜，其中兩首是冠軍歌。<br>撰文：皓騫</p></body></html>
