<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】衛詩雅小女人想嫁</title></header><body><h1>【馮仁昭四圍超】<br>衛詩雅小女人想嫁</h1><p>衛詩雅早排到東京拍攝時裝品牌短片，喺零度氣溫下着春夏裝，佢話出發前已經買定30個暖包。佢仲話今次見識到日本嘅居住環境，好欣賞當地人用大地色系同木製家品，正考慮喺當地置業。<br>拍攝期間，衛詩雅抽時間去精品店為姨甥女買玩具：「好多人以為我係工作狂，唔會嘥時間拍拖，其實我係小女人，好想有自己嘅家，婚後想生至少三個小朋友！」<br>撰文：馮仁昭</p></body></html>
