<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】楊丞琳吳宗憲鬥喊</title></header><body><h1>【馮仁昭四圍超】<br>楊丞琳吳宗憲鬥喊</h1><p>楊丞琳前晚喺台灣舉行第二場個唱，男友李榮浩低調現身支持。第二場嘉賓係吳宗憲，楊丞琳13歲參加首個電視比賽節目時認識吳宗憲，仲喺2002年一齊做綜藝節目《我猜我猜我猜猜猜》。<br>楊丞琳見到吳宗憲已經爆喊，合唱《屋頂》變獨唱，吳宗憲即刻送抱安慰，結果連佢都忍唔住喊：「那有兩個人都哭了啦？你做到了，我第一次在舞台上掉眼淚。」<br>撰文：馮仁昭</p></body></html>
