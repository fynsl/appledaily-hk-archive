<html><header><meta charset="utf-8"><title>E-kids誓影紅隧口廣告</title></header><body><h1>E-kids誓影紅隧口廣告</h1><p>E-kids、可嵐及龍小菌等，前晚在黃埔出席電影《歌手》首映，E-kids明年2月在港舉行演唱會，阮民安（Tommy 中）說：「今次開兩場比舊年進咗一小步，上年喺唔睇好之下得到大家支持。今次公司好好，喺紅隧口book咗個大廣告牌，上次有份喺紅隧口出現已經係02年《魅力移動》嘅時候，仲要八個人，今次屬於我哋三個，應該要去影低。」<br>可嵐早前曾透露囝囝在學校學中文有困難，所以被同學排擠，她指現時情況有改善：「開始跟得上學習進度，中文進步好多，所以佢話希望聖誕有部電話，可以裝學中文Apps，我應承送畀佢。」<br>採訪：曹家誠<br>攝影：陳慧安</p></body></html>
