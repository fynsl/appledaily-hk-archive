<html><header><meta charset="utf-8"><title>阿生，你邊位呀？攝氏10度落晨操 變身幪面超人！</title></header><body><h1>阿生，你邊位呀？<br>攝氏10度落晨操 變身幪面超人！</h1><p>天文台顯示今朝早（18日）嘅氣溫係今年最低，只得10度左右，相信沙田馬場內嘅氣溫，仲會再低多一、兩度，所以唔少騎練都穿着厚厚嘅禦寒衣物，其中最誇張嘅肯定係來自毛里裘斯嘅田泰安。<br><br>須知毛里裘斯屬於溫帶國家，全年平均最低溫度都有廿度左右，所以安仔面對住今朝早嘅凜冬，加上馬匹全速所帶嚟嘅寒風，唔單止將自己包到實一實，仲特別自備全方位保暖面罩。<br><br>不過田泰安戴咗嗰面罩之後，無論遠睇定近睇，都唔多認到呢位好怕凍嘅騎師。唔知嘅話，真以為佢係新一代幪面超人，落咗晨操添啊！</p></body></html>
