<html><header><meta charset="utf-8"><title>趣趣地：些路迪69場不敗都要斷</title></header><body><h1>趣趣地：些路迪69場不敗都要斷</h1><p>些路迪（圖）周日蘇超作客赫斯竟然輸四蛋，本土賽場69場不敗紀錄就咁完咗。些路迪對上一次喺本土輸波，要數到585日前作客聖莊士東反輸1:2嘅聯賽，之後喺各項本土賽事就無輸過啦，但佢哋呢場半場已經落後兩球，其後有文路爾米連高域梅開二度，結果輸夠0:4。些路迪11月頭先至打破咗英國本土保持咗成百年嘅不敗紀錄，可惜嚟到69場就要完啦。不過唔需要擔心，些路迪雖然輸波，但仲領先緊踢多場、排第二嘅鴨巴甸兩分。</p></body></html>
