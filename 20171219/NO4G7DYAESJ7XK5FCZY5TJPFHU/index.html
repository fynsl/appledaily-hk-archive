<html><header><meta charset="utf-8"><title>倪晨曦開P豪派禮物</title></header><body><h1>倪晨曦開P豪派禮物</h1><p>倪晨曦日前和粉絲開聖誕節派對，她說：「聖誕係我最鍾意嘅節日，好開心上年大約20個粉絲，到今年有差唔多50個，我鍾意送禮物多過收禮物，所以今次為所有人準備咗禮物。」談到最難忘的聖誕節，她表示是兒時移民到加拿大過的第一個白色聖誕，和家人合力佈置聖誕樹，特別覺得有家庭溫暖。</p><p>曾合作真人騷《全職媽媽放大假》的兩位小朋友睿睿、千千亦有出席，倪晨曦指好驚喜：「其實節目完咗後都有keep住聯絡，不過今次佢哋係睇Ig知道有呢個party，就私底下聯絡我同事，佢哋仲送咗份自製禮物，係一個透明盒裝住我哋嘅相，好感動！」<br>撰文：葉綠悠</p></body></html>
