<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】施明心痛愛犬離世</title></header><body><h1>【馮仁昭四圍超】<br>施明心痛愛犬離世</h1><p>施明（左）同朱紀菲噚日喺太子出席網絡電影《人狗情未了》發佈會，施明喺戲入面飾演狗場負責人，而愛心爆棚嘅佢5歲已經領養貓狗，高𥧌期有十幾隻狗。<br>不過多年嚟愛犬逐一離世，施明話：「今年走咗三隻，好心痛、頂唔到，大家要量力而為，狗同小朋友一樣好忠誠，係人嘅終身伴侶。」施明仲話𠵱家啲狗成日同個孫爭寵，個孫見到佢抱住狗狗就會嬲。<br>撰文：馮仁昭</p></body></html>
