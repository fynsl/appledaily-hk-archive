<html><header><meta charset="utf-8"><title>【從前今日】克林頓捲入性醜聞　美眾議院通過彈劾</title></header><body><h1>【從前今日】克林頓捲入性醜聞　美眾議院通過彈劾</h1><p>經過接近14小時辯論後，美國眾議院於1998年的今天，終於通過以作假證供及妨礙司法為由，彈劾捲入性醜聞的時任總統克林頓的議案，令克林頓成為美國史上首位被眾議院彈劾的民選總統。<br><br>克林頓其後發表講話，表明不會辭職，會尋求完成任期。雖然有關議案未獲參議院通過，克林頓最後如願完成任期。不過，他與萊溫斯基的婚外情，及被踢爆初期多次在國會聽證會及全國廣播前說謊否認偷情等，成為其政治生涯、甚至人生的污點。<br></p></body></html>
