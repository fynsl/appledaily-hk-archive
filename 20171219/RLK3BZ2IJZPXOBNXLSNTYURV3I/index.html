<html><header><meta charset="utf-8"><title>林鄭撐國歌法快啲立！支持港專驅逐畢業生</title></header><body><h1>林鄭撐國歌法快啲立！支持港專驅逐畢業生</h1><p>人大常委會將《國歌法》納入《基本法》附件三，港府會以本地立法方式落實，然而《國歌法》尚未立法，有本地專上院校已明文要求畢業禮出席者在播國歌時肅立，否則會即時終止典禮。而校方為驅逐兩名拒肅立的畢業生離場，竟腰斬只播放10秒的國歌；校長陳卓禧更當眾指罵畢業生，若不清楚校方的「愛國」立場，「係揀錯學校」！特首林鄭月娥昨見記者時，則表明「非常認同和肯定」陳的做法。<br></p></body></html>
