<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Sammi聲援八三夭</title></header><body><h1>【馮仁昭四圍超】<br>Sammi聲援八三夭</h1><p>台灣樂隊八三夭最近邀請咗鄭秀文（Sammi）合唱《眉飛色舞PLUS》，八三夭之前喺香港舉行巡唱時，曾經翻唱Sammi嘅《眉飛色舞》，當唱片公司提出合作要求時，Sammi一口答應，佢笑話：「第一次用台語rap，好新鮮，好似返到18年前青春嘅感覺。」八三夭仲趁合作機會請教Sammi嘅馬甲線養成密技，Sammi話：「持續健身，再忙再累都要抽出時間。」<br>撰文：馮仁昭</p></body></html>
