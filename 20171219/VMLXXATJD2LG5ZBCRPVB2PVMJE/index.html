<html><header><meta charset="utf-8"><title>顏卓靈白只真心叫救命</title></header><body><h1>顏卓靈白只真心叫救命</h1><p>顏卓靈前晚和導演馮志強在奧海城出席《大樂師．為愛配樂》優先場謝票，四年前，顏卓靈和男友白只拍攝此片而認識，之後被發現拍拖，她說：「拍呢套戲嗰時我哋未拍拖，係第一部戲同佢合作，係嗰時先認識，係惺惺相惜。」追問她是否因為拍戲而愛上，她即尷尬地說：「冇特別呀！我唔回應你呢個問題。」<br>顏卓靈主動提到戲中因為被綁票，要跟白只雙雙墮海：「我哋兩個原本係唔識游水，所以墮海嗰時係真心叫救命。導演仲叫我哋hold七、八秒，點知幾秒都撐唔住。」自此二人去學游水，她說：「𠵱家我連潛水牌都考埋喇，佢都識游水喇。」<br>採訪、攝影：王連連</p></body></html>
