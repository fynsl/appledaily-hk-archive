<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】麥包生日陳豪夫婦到賀</title></header><body><h1>【馮仁昭四圍超】<br>麥包生日陳豪夫婦到賀</h1><p>麥長青前晚同老婆仔女，仲有陳豪同老婆陳茵媺、楊怡、黎芷珊等圈中朋友慶祝50歲生日。麥包慨嘆今年身邊有朋友離世，亦有朋友因價值觀唔同而疏遠，佢話：「其實人生好似列車咁，有人上車、有人落車、有人轉車，每個人終點站都唔同，但最終都係要落車，呢個係人生必經階段，我到咗人生50歲，會更珍惜身邊擁有嘅一切，活在當下。」<br>撰文：馮仁昭</p></body></html>
