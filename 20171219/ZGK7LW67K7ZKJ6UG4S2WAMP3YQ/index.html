<html><header><meta charset="utf-8"><title>杜可風望港人走出困局</title></header><body><h1>杜可風望港人走出困局</h1><p>杜可風監製並與白海聯合執導拍攝的獨立電影《白色女孩》，兩人日前在柴灣宣傳電影。電影故事反映香港困局，鼓勵港人探索，以不同角度覓出真正自由的空間，戲中穿插歌曲《但願人長久》廣東話版，二人形容：「係懷念一個人，懷念一個地方。」白海指一直想拍關於香港漁村的故事，很慶幸大澳仍能保留獨有文化。<br>杜可風笑言香港土地問題也是他的問題：「香港好特別，語言就是文化，我哋想分享將來嘅想法，我哋一定要美化香港。」戲中袁澧林所演繹的角色是代表珠明村的精神，杜可風指是代表期待，而小田切讓就代表帥哥，不同的人帶出不同的角度。<br>採訪：張俊銘<br>攝影：仇志德</p></body></html>
