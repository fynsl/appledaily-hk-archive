<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳智燊佩服陳豪多產</title></header><body><h1>【馮仁昭四圍超】陳智燊佩服陳豪多產</h1><p>宋熙年（Sarah）同老公陳智燊（Jason）噚日一齊喺銅鑼灣出席孕婦營養產品活動，佢哋仲未造人成功，但已經計劃等Jason拍完劇就開始專注造人，𠵱家努力搵奶粉錢，佢哋笑言造人都要向劇組度期。<br>而Jason就話好佩服陳豪：「嗰時拍劇日日見住佢，都可以生到個女，真係要請教佢。」Sarah仲讚陳豪老婆陳茵媺係super woman，仲話會向佢哋挑戰。<br>撰文：馮仁昭</p></body></html>
