<html><header><meta charset="utf-8"><title>【add star】Angelababy應采兒少女控</title></header><body><h1>【add star】Angelababy應采兒少女控</h1><p>Angelababy代言接不停，身兼超過40個品牌代言人的她，也是名牌控。日前她為任代言人的酸奶品牌進行宣傳，穿上Oscar De La Renta白色連身長裙，飄逸的紗裙上繡以黑色珠片拼成的品牌logo，全部均由人手繡上，優雅大方，甜美之餘亦帶少女的味道。</p><p>「少女味」人妻的另一個典範應采兒，日前就韓風控、身穿本地品牌Day-Dreamer骷髏頭hoodie，一派青春。<br>撰文：安妮</p><p>更多精采時尚內容，盡在 http://add.appledaily.com。 </p></body></html>
