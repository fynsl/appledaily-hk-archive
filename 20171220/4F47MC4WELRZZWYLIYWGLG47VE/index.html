<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林曉峰、康子妮再度蜜月</title></header><body><h1>【馮仁昭四圍超】林曉峰、康子妮再度蜜月</h1><p>林曉峰（阿Lo）同康子妮喺02年結婚，先後生咗大仔林寶同細仔林熙，眨吓眼大仔已經14歲，噚日係佢哋結婚15周年紀念日，阿Lo孖老婆撇甩兩個仔去咗日本旅行，重拾拍拖嘅甜蜜。<br>阿Lo喺Ig分享旅行相，仲情深留言﹕「多謝你為我所做的一切、我最好的朋友、我的粉絲、我的導師，而最重要的，你是我的妻子，15周年紀念日。」<br>撰文：馮仁昭</p></body></html>
