<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳柏宇唔記得老婆生日</title></header><body><h1>【馮仁昭四圍超】陳柏宇唔記得老婆生日</h1><p>陳柏宇噚日到商台宣傳之前推出嘅新唱片，其中一首歌《閱後即焚》係講有啲嘢要忘記，而陳柏宇為人好善忘，開心都好快唔記得。<br>陳柏宇仲話曾經忘記了太太符曉薇生日，搞到要花好多口水同工夫補鑊，所以佢呼冤：「點解呢啲事全部放喺男性身上，次次到孭咗鑊先知。」聖誕佢講明唔會二人世界，佢認為除咗情人節外，其他節日都應該大眾度過。<br>撰文：馮仁昭</p></body></html>
