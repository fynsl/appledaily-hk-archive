<html><header><meta charset="utf-8"><title>趣趣地：古仔「黑」爆去聖誕P</title></header><body><h1>趣趣地：古仔「黑」爆去聖誕P</h1><p>利物浦喺星期日進行嘅英超作客大炒般尼茅夫4:0，而喺當晚球會就舉行咗一年一度嘅聖誕party，成班紅軍球員仲着到靚靚仔仔咁出席，有另一半嘅當然攜眷㖭啦，好似上場英超都有入波嘅巴西球星菲臘比古天奴就以一身黑色裝扮現身，佢着住件貼身黑色恤衫，褲就加咗條吊帶，同着住Deep V黑色裙嘅太太Aine非常搶鏡，party度古仔又同同鄉羅拔圖法明奴玩自拍，成程都四萬咁口，紅軍粉絲梗係想佢留隊啦。</p></body></html>
