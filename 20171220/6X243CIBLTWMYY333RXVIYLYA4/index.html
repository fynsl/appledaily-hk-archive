<html><header><meta charset="utf-8"><title>神起悼念：像弟弟一樣</title></header><body><h1>神起悼念：像弟弟一樣</h1><p>鐘鉉前日逝世，不少圈中好友都大受打擊，除了到靈堂拜祭，亦有人在Instagram發文悼念。男團CNBLUE的李宗泫上載了與鐘鉉的合照，表達懷念好友的心情。天團BIGBANG成員T.O.P的舊愛韓瑞希亦大讚鐘鉉是一個很好的人，至於曾與鐘鉉同門、EXO前中國成員Tao亦表示因對方的演出，令他更落力練習。<br>身為鐘鉉同門師兄的東方神起，昨日因身在日本做直播節目，未有到靈堂親自弔唁。兩人在鏡頭前顯得神情嚴肅，U-Know坦言心情十分複雜，Max亦指鐘鉉像弟弟一樣。<br>撰文：文康妮</p></body></html>
