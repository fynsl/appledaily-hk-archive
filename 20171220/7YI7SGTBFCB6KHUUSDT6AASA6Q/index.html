<html><header><meta charset="utf-8"><title>Celine妹妹買篋裝禮物</title></header><body><h1>Celine妹妹買篋裝禮物</h1><p>譚芷昀（Celine妹妹）上星期應邀到德國，為德國樂壇天后Helene Fischer擔任一連兩場的演唱會嘉賓，首度踏足當地的Celine妹妹和胞妹Dion，在父母陪同下遊杜塞道夫的商場和市集，Celine兩姊妹表現超興奮，因商場內有小朋友最喜愛的玩具，又有恐龍及大笨象等巨型擺設，以及聖誕裝飾。<br>Celine妹妹對綠色貓貓篋情有獨鍾，但拿不定主意，未有購買，但翌日她出席fans聚會時收到不少禮物，即獲父母再帶去商場買篋裝禮物。Celine妹妹在市集買手織地毯，熱情的檔主還教她德文，讓她去隔鄰的小食店買薄餅。<br>撰文：葉綠悠</p></body></html>
