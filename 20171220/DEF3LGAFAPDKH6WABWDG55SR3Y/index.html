<html><header><meta charset="utf-8"><title>中環在線：友邦廚神整煎堆 - 李華華</title></header><body><h1>中環在線：友邦廚神整煎堆 - 李華華</h1><p>今年港股大升，帶挈打工仔MPF都有唔少進賬。有積金界男神之稱嘅友邦退休金管理及信託行政總裁馮裕祺（Stephen）一向鍾意表演撚手廚藝，今年見個市咁旺，佢一於趁過冬整返幾粒煎堆，寓意各位打工仔「煎堆轆轆，金銀滿屋」，果然好意頭。<br><br>Stephen噚日喺有近60年歷史嘅米芝蓮老店「益新美食館」同傳媒聚餐，仲跟佢哋師傅偷師，表演整煎堆。雖然睇落好似無咩難度，但睇佢張貓紙，斤兩都幾難背架。至於味道方面……華華都係試返老師傅手勢，無得彈。<br><br>李華華</p></body></html>
