<html><header><meta charset="utf-8"><title>趣趣地：拖肥又贏大Sam帶隊未輸過</title></header><body><h1>趣趣地：拖肥又贏大Sam帶隊未輸過</h1><p>愛華頓周一英超主場3:1反勝史雲斯，自艾拿迪斯（大Sam、小圖）做咗拖肥領隊後，英超五場不敗，球隊亦由降班區上番第九，大Sam哥堅有料到！63歲嘅大Sam以前教過新特蘭同水晶宮等都未降過班，佢喺球隊反勝「天鵝」賽後被問到教「拖肥」嘅目標時就話︰「我想喺上半版啦，不過我哋唔會得意忘形嘅。」講番周一呢場英超獨腳戲先，愛華頓雖然先失波兼有朗尼炒12碼，但憑卡維特利雲同基菲爾施古臣先後建功，加埋朗尼下半場生性射入12碼埋齋，最終喺主場3:1反勝史雲斯，各項賽事六場不敗，認真強勢。</p></body></html>
