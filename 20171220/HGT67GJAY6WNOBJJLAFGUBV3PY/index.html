<html><header><meta charset="utf-8"><title>趣趣地：美斯擸兩獎馬斯真等走</title></header><body><h1>趣趣地：美斯擸兩獎馬斯真等走</h1><p>西班牙《馬卡報》周一搞咗個頒獎禮，巴塞隆拿雙子美斯同恩尼斯達包攬三個獎項，美斯就獲頒西甲神射手同最佳球員，「小白」就拎咗最佳西班牙球員獎。美斯之後話：「我要多謝隊友。我之前都講過，呢個獎係全隊人嘅。」不過上年先同巴塞續約到2019年嘅馬斯真蘭奴可能要走喇，佢因為成日傷搞到今季上陣唔多，有傳佢會喺一月去中超，西班牙《阿斯報》仲話，河北華夏幸福已出價1,000萬歐元買佢，睇嚟離隊都成定局。</p></body></html>
