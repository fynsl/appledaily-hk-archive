<html><header><meta charset="utf-8"><title>連詩雅大食似孕婦</title></header><body><h1>連詩雅大食似孕婦</h1><p>連詩雅（Shiga）前晚到銅鑼灣為「熱狗大胃王比賽」擔任客席嘉賓，為現場參賽者打氣，她直言想參加比賽：「參賽者要喺三分鐘內鬥食得多熱狗，贏咗可以喺一分鐘內任攞禮品，我都好想試，因為好鍾意食腸仔包，入行初期收入唔好，試過一日食三、四個。」<br>Shiga自誇「橡皮肚」食量驚人，她說：「試過要準備食大餐，我可以提前三日為個餐準備，例如節食或先做運動，我一個人嘅食量，連身邊朋友都驚，所以我覺得參賽嘅話有機會會贏。」她笑言自己手腳纖幼，但食飽即變孕婦，她說：「食完嘢會有肚腩仔，似足懷孕四個月。」<br>採訪、攝影：曹家誠</p></body></html>
