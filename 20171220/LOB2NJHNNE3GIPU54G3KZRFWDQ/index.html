<html><header><meta charset="utf-8"><title>趣趣地：迪布尼加薪續約好事近</title></header><body><h1>趣趣地：迪布尼加薪續約好事近</h1><p>英媒又有風吹，話比利時國腳奇雲迪布尼接近同曼城達成協議，將與球會續約六年，新合約下佢周薪會去到200,000鎊（約210萬港元）！迪布尼今季勁到癲，各項賽事射入咗七球同交出11次助攻，係皇馬、巴塞同聖日耳門等嘅爭奪目標。不過26歲嘅迪布尼就話明唔想走人，對藍月示晒忠咁款，據聞下個月就會簽新約喇。報道仲話迪布尼兩年前加盟藍月嗰時，份六年約周薪得115,000鎊，家陣加到齊頭，爽啦！</p></body></html>
