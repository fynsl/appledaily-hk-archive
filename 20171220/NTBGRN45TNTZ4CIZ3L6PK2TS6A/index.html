<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】衛蘭開心入叱咤五強</title></header><body><h1>【馮仁昭四圍超】衛蘭開心入叱咤五強</h1><p>衛蘭明年初舉行演唱會，噚日到商台宣傳，風向吹佢會得叱咤女歌手金獎，衛蘭話：「我覺得唔會囉，入到五強已經好開心， 順其自然，攞唔到唔緊要。」衛蘭被容祖兒同李克勤都睇好，佢就話有佢哋睇得起已經足夠。<br>出騷衫難免性感，衛蘭堅拒減肥，笑指：「所以企上台係要有勇氣，可能會唧咗啲肉出嚟 ，到時我會突出我最靚地方，就係頸部。」<br>撰文：馮仁昭</p></body></html>
