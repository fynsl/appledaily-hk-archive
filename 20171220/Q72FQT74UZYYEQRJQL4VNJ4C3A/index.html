<html><header><meta charset="utf-8"><title>張文慈嘆翻拍欠味道</title></header><body><h1>張文慈嘆翻拍欠味道</h1><p>張文慈前晚在旺角麥花臣場館的「牧師吉中鳴演唱會」上宣佈人生大事，她說：「我要嫁給耶穌。」穿上婚紗的她獻唱牧師為她寫的詩歌《甜蜜》：「為咗呢個演唱會我緊張到瞓唔到，我爸爸、教會朋友加埋差唔多有成百人嚟咗，我當我自己出嫁，今晚嫁咗畀耶穌，唔代表之後唔會結婚，只係𠵱家我獻咗畀佢先。」<br>對於亞視有意重拍《我和殭屍有個約會》，張文慈說：「我諗拍唔番嗰個味道，始終經典係經典，但如果真係拍，我都會支持！」但她不會幫手，因已簽約無綫。同場的《我》劇男主角尹天照說：「搵我拍，我會拍《我和牧師有個約會》。」<br>採訪：馬建華<br>攝影：陳慧安</p></body></html>
