<html><header><meta charset="utf-8"><title>古妮高娃為Enrique誕龍鳳胎 </title></header><body><h1>古妮高娃為Enrique誕龍鳳胎 </h1><p>42歲西班牙男歌手Enrique Iglesias，戀上36歲俄羅斯前網球手古妮高娃（Anna Kournikova）多年，近日傳來兩人秘密榮升父母，有指古妮高娃已在佛羅里達州邁阿密誕下一對龍鳳胎Nicholas及Lucy。兩人於2001年已開始拍拖，早在2003年已傳出結婚消息，恩愛16年終傳來生B喜訊，由於古妮高娃過去一年甚少現身，所以令懷孕消息一直保密。</p></body></html>
