<html><header><meta charset="utf-8"><title>黃德斌等同亞視合作</title></header><body><h1>黃德斌等同亞視合作</h1><p>黃德斌、岑日珈、羅家英、衛詩雅等昨日在旺角為新戲《西謊遊記之唐僧踩錯界》開鏡，上月離開無綫的黃德斌，現時投入新工作，表示月尾到上海演出舞台劇，談及亞視翻生，他希望有不同的合作機會。羅家英在戲中飾演過氣大佬「唐三哥」，他笑說：「唔使爆粗，但要吟詩。」更透露會與老婆汪明荃到澳門過聖誕。<br>曾患有強迫焦慮症的岑日珈，現時情況已有好轉，對於SHINee成員鐘鉉疑因抑鬱症而自殺，她說：「噚日睇到新聞，有種好酸嘅感覺，我曾經有一刻念頭想乜都唔理，瞓一個長覺，但幸好有屋企人鼓勵同陪伴。」<br>採訪：黃曉妍<br>攝影：葉君海</p></body></html>
