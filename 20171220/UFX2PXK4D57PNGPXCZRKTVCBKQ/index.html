<html><header><meta charset="utf-8"><title>伊莎貝再戰柏林影展</title></header><body><h1>伊莎貝再戰柏林影展</h1><p>明年2月開幕的柏林電影節前日公佈首輪主競賽片入圍名單，首輪幾部電影以歐洲片為主，其中法國影后伊莎貝荷拔（Isabelle Huppert）憑與導演賓諾雅積高（Benoit Jacquot）再度合作電影《Eva》出戰柏林，而祖昆馮力士（Joaquin Phoenix）主演的美國片《Don't Worry, He Won't Get Far on Foot》，亦有份入圍爭最高榮譽的最佳電影金熊獎。</p></body></html>
