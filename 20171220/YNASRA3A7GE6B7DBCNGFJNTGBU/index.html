<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】李居明做新光到2022年</title></header><body><h1>【馮仁昭四圍超】李居明做新光到2022年</h1><p>李居明師傅噚日現身大埔，為下月1日啟播嘅新節目《樂天知命李居明》舉行記招，蓋鳴暉將於農曆新年期間擔任節目嘅特別嘉賓。兩人亦會連續九年合作做賀歲粵劇。<br>李居明師傅話：「同新光戲院續約到2022年，但新光老闆指2025年真係要拆，老闆都想我做埋嗰三年，重建之後亦會有新光戲院，但座位數目八百個，老闆亦表明只係做粵劇。」<br>撰文：馮仁昭</p></body></html>
