<html><header><meta charset="utf-8"><title>劉嘉玲騷胸撐場</title></header><body><h1>劉嘉玲騷胸撐場</h1><p>劉嘉玲最近忙於在上海拍劇集《半生緣》，由於要拍三個月，聖誕和元旦都要在工作中度過，肯定不能陪老公梁朝偉去北海道滑雪。前晚在上海有一個時尚活動，嘉玲穿上deep V喱士晚裝畀面出席，不但在現場與同場嘉賓合照，更放到微博上留言寫上「美麗邂逅」，當晚尚有李冰冰、劉亦菲、楊冪、唐嫣和張鈞甯等出席。<br>張鈞甯罕見穿上迷人深V長裙，非常吸睛，而李冰冰與比自己小十幾歲的年輕才俊許文楠拍拖後，人也變得青春起來，前晚雖然沒偕男友到場，但她依然表現得春風滿面，十分主動與朋友打招呼，沐浴愛河中的女人是最美麗。<br>採訪：鍾國仁</p></body></html>
