<html><header><meta charset="utf-8"><title>楊紫瓊撐徐克拍續集</title></header><body><h1>楊紫瓊撐徐克拍續集</h1><p>袁和平執導、徐克監製電影《奇門遁甲》前晚在圓方舉行首映禮，楊紫瓊（Michelle）以神秘嘉賓現身，被袁和平當場邀拍續集，Michelle說：「講咗就當真喇！」她表示拍第一部戲是徐克執導，只要是袁和平和徐克的戲，她願做任何角色。袁和平對Michelle讚不絕口：「佢拍我嘅戲都係打人多，但係拍出嚟好似俾人打，因為佢最搏命，成日會打到周身瘀晒。」</p><p>另外，李治廷表示拍此片花六個月時間訓練，過程辛苦，因拍攝時仍要照操，而且食得清淡，令身體水份收乾，肌肉乾才會現線條，他還作歌《徐克我有問題》向徐克致敬。<br>採訪：馬建華<br>攝影：陳慧安</p></body></html>
