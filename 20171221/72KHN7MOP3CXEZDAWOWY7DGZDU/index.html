<html><header><meta charset="utf-8"><title>【美圖晒晒】SNH48治癒系美少女夢幻氣息迷暈宅男</title></header><body><h1>【美圖晒晒】SNH48治癒系美少女<br>夢幻氣息迷暈宅男</h1><p>楊韞玉（別名：丸子）在1995年9月15日出生，來自貴州，是SNH48 TEAM X成員之一。粉絲更誇口，丸子仿佛是從漫畫中走出來的女孩子，她的性格也如漫畫中的元氣少女，永遠笑容燦爛，像陽光般溫暖，所以又被稱為「治癒系美少女」。<br><br>今年已經22歲，但天生的「娃娃臉」，令他看上去跟一個16歲少女無異，極之夢幻。她擁有一雙桃花眼，網民更說她神秘可愛的氣質，與台女星林志玲有幾分相似。<br><br>微博 </p></body></html>
