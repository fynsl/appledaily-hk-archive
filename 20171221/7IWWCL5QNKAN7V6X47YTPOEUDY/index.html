<html><header><meta charset="utf-8"><title>丁子高咀千嬅　賀結婚8周年</title></header><body><h1>丁子高咀千嬅　賀結婚8周年</h1><p>關宛珊和Patrick Sir新婚，昨日則已是楊千嬅和丁子高結婚8周年，丁子高在社交網晒咀嘴結婚相放閃，網民留言祝他們幸福快樂。09年8月11日兩人在拉斯維加斯註冊結婚，翌年12月20日在香港補搞婚宴，現育有5歲獨生子丁進諾（Torres）。</p><p>千嬅將於後日假紅館舉行跨年騷，進入最後綵排的她，昨在社交網貼操弗健身短片，寶貝仔Torres亦在短片曝光，千嬅留言：「永遠在最疲累的時候，能量最低的時候，小王子就出現在面前，成個人精神晒。」<br>撰文：皓騫</p></body></html>
