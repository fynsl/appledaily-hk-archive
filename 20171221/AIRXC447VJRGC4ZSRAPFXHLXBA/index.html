<html><header><meta charset="utf-8"><title>麥家琪小孩齊格鬥</title></header><body><h1>麥家琪小孩齊格鬥</h1><p>麥家琪昨日在銅鑼灣出席ViuTV《G-1格鬥會II記者會》，第一輯師姐郭思琳及鄧穎芝到場教路，麥家琪因家傭辭職女兒沒人湊，所以帶同一起到場，女兒活潑多說話，麥家琪笑言：「佢好文靜，本來佢話拎書嚟睇，我叫佢嚟盡量表現開心。」而她與三個小孩也有學格鬥，丈夫則學詠春。<br>郭思琳自從拍節目後一直有學巴西柔術，已升至藍帶，她有興趣繼續晉升，就算遇男對手，練習時扭作一團不尷尬：「只要正面諗，唔會怕有生理反應。」<br>採訪、攝影：王連連</p></body></html>
