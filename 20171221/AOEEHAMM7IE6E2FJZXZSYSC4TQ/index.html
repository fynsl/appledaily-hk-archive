<html><header><meta charset="utf-8"><title>趣趣地：南韓女神當選足球小姐</title></header><body><h1>趣趣地：南韓女神當選足球小姐</h1><p>南韓球星孫興民上季嘅表現係加盟熱刺以嚟最佳，聯賽上陣34場入14球，而今季亦喺歐聯分組賽收穫三球，令佢繼2013、2014年之後，第三度獲選南韓足球先生；足球小姐就由南韓「國民女神」李玟娥奪得，佢係第一次獲此殊榮。足球小姐係由女足聯賽各隊教練投票選定，呢個獎由上季幫助仁川現代制鐵取得聯賽冠軍嘅李玟娥奪得。現年25歲嘅李玟娥擁有清秀外表，上季上陣28場入14球貢獻10助攻，表現非常出色，可以話係「球技與美貌並重」。</p></body></html>
