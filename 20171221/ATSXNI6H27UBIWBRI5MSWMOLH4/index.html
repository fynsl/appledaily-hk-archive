<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Sammi捐卡式帶珍藏</title></header><body><h1>【馮仁昭四圍超】Sammi捐卡式帶珍藏</h1><p>鄭秀文（Sammi）、郭富城、古巨基同王菀之日前為MOOV推廣廣東歌集體回憶，送出個人收藏，畀佢哋喺銅記同旺角擺設嘅巨型卡式帶扭蛋機。Sammi更貼題捐咗佢90年代出嘅專輯卡式帶，加埋親筆簽名，基仔就拎咗《初心》機械人，而王菀之送出自己歌《忘記有時》嘅迷你五線譜：「我每日出街都會帶着五線譜，一諗起歌曲就會即刻記錄落嚟，因為驚唔記得。」<br>撰文：馮仁昭</p></body></html>
