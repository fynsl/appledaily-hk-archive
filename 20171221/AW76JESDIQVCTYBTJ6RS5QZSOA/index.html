<html><header><meta charset="utf-8"><title>呢位慈母無得頂疑借錢「捧紅」張如城！</title></header><body><h1>呢位慈母無得頂<br>疑借錢「捧紅」張如城！</h1><p>有「亞洲神童」、被網民戲稱為「章魚城」的獨立歌手張如城(29歲)，遭母親的男性好友入稟高院，指張母為幫助張如城在歌壇發展，於2016至2017年間向他借貸共16.5萬港幣及120萬人民幣，當時張如城及另外3人曾承諾若張母未能還款，他們會代為還債，但4人最終沒有兌現承諾，男友人現向張如城及其母等共5人索償。 原告何海濤控告張如城、張母歐景嵐、張如龍、張如珠及張如鳳。</p></body></html>
