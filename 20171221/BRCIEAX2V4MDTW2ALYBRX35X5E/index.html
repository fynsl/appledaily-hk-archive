<html><header><meta charset="utf-8"><title>【add star】林嘉欣潮藝</title></header><body><h1>【add star】林嘉欣潮藝</h1><p>林嘉欣近日連穿Gucci秋冬新裝出席活動，Gucci文青look受愛戴，但嘉欣不選文青要潮。</p><p>粉紅色恤衫搭配fake print粉綠色長裙，腳踏金色厚底涼鞋，復古味濃，外搭銀色bomber jacket，增加亮點及潮味；黑色上衣和闊腳褲印滿粉紅色floral print，搭配白波鞋，又young又時尚。<br>撰文：安妮  </p><p>更多精采時尚內容，盡在 http://add.appledaily.com 。</p></body></html>
