<html><header><meta charset="utf-8"><title>趣趣地：球場莫札特宣佈退役</title></header><body><h1>趣趣地：球場莫札特宣佈退役</h1><p>技術出眾踢法優雅，有「球場上的莫札特」之稱嘅前捷克國家隊中場路斯基，喺周三宣佈決定退役。現年37歲嘅路斯基曾經效力布拉格斯巴達、多蒙特及阿仙奴，職業生涯長達19年，佢喺06年由多蒙特轉投阿仙奴，一共上陣246場比賽，但後期經常因傷缺陣。路斯基喺周三召開記招宣佈退役消息：「經過慎重考慮，我明白自己已經無辦法繼續應付職業足球比賽。我嘅意志仲希望繼續落去，但身體唔容許。」路斯基效力阿仙奴10年，贏過兩次英足盃冠軍。</p></body></html>
