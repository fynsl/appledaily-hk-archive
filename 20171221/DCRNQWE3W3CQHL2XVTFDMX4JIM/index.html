<html><header><meta charset="utf-8"><title>【動畫】醉男趴欄杆嘔喺海逸豪園墮樓</title></header><body><h1>【動畫】醉男趴欄杆嘔<br>喺海逸豪園墮樓</h1><p>【本報訊】一名男子飲酒消遣，飲得醉熏熏，於昨日凌晨約4時27分乘的士返回紅磡海逸豪園住所。的士停在會所對開的士站，男事主步履不穩落車，行經20座對開時，疑挨著路邊欄杆嘔吐，失平衡跌落約20呎下假山樹叢中。<br><br>29歲姓湯事主高呼求救，街坊發現通知保安報警。救護員到場救援，事主仍然清醒，送院治理。警方調查事件初步沒有可疑，列有人意外跌倒受傷處理。</p></body></html>
