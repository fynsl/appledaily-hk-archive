<html><header><meta charset="utf-8"><title>童愛玲唔要姊弟戀</title></header><body><h1>童愛玲唔要姊弟戀</h1><p>童愛玲、朱慧敏、張學潤將於明年2月主演舞台劇《金星撞火星》，舞台劇改編電影《等愛的女人》，童愛玲演葉童、朱慧敏則演吳家麗的角色。<br>童愛玲在劇中會與細十年的富二代相戀，她指現實中接受不了姊弟戀。當年張智霖有份主演《等》電影，童愛玲說：「如果Chilam願意演係好噱頭，我嘅男對手仲搵緊，要搵位高過我嘅男士。」稍後童愛玲會舉家到日本滑雪，今次會特別小心。朱慧敏和王賢誌演情侶，自從在內地演出舞台劇《我和春天有個約會》後食過翻尋味，首次在港參演舞台劇。<br>採訪、攝影：卓寶花</p></body></html>
