<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳鈺芸恐怖片輕鬆過招</title></header><body><h1>【馮仁昭四圍超】陳鈺芸恐怖片輕鬆過招</h1><p>陳鈺芸（JuJu）早前接拍咗部恐怖片《深宮怨靈》，同著名B級片監製Roger Corman合作，導演係司徒永華，JuJu話：「好多謝得到佢哋賞識，即刻再同我簽多部動作片《猛龍追擊8小時》做女主角。」JuJu本身走打女路線，不過今次動作戲唔多：「始終係恐怖片，動作場面都係陷害妃子宮女嘅拳腳功夫，難度唔大。希望日後有機會拍一邊騎馬，一邊射箭嘅角色。」<br>撰文：馮仁昭</p></body></html>
