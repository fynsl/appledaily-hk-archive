<html><header><meta charset="utf-8"><title>【教學起家】補習天王變主持</title></header><body><h1>【教學起家】補習天王變主持</h1><p>畢業於喇沙書院的林溥來（Patrick Sir）為香港通識科及英文科教師，05年創辦補習社。09年獲無綫邀請為節目《通識通通識》擔任專家主持，又參與《放學ICU》環節「Patrick Sir英語通通識」等節目，現為《東張西望》及《Think Big天地》主持。10年何傲芝因借用Patrick Sir座駕發生交通意外，令兩人過氣戀情曝光。</p><p>關宛珊09年加入無綫《美女廚房》擔任美味天使「蜜瓜」，之後拍《愛．回家》、《城寨英雄》等劇集；12年梁烈唯牽涉一宗醉酒鬧事，有傳當晚醉酒非禮關宛珊，其後兩人握手粉碎傳聞。</p></body></html>
