<html><header><meta charset="utf-8"><title>馬明撐心穎唔拜金</title></header><body><h1>馬明撐心穎唔拜金</h1><p>馬國明與黃心穎一直秘戀，昨日有報道指二人已分手，指女方有富二代追求者，她更忽然富貴有七人車接送，而馬明察覺她有異樣，打算結婚箍實女友。<br>問到馬明是否情變，他回覆傳媒：「我哋𠵱家相處得好舒服，大家了解中，我從來都冇話過要結婚，如果將來公開感情事，只會係結婚或分手。」心穎被指拜金，他即護航：「對佢唔公平，佢唔係咁嘅人！」至於有否勁敵追求心穎，他笑言：「有冇勁敵都喺繼續了解中，同埋證明佢條件好。」心穎亦指二人關係沒變，對於忽然富貴，她說：「我不嬲都會買自己鍾意嘅嘢，因為返工好攰，冇精神揸車，嗰啲只係街車嚟箒！」<br>採訪：唐心悠</p></body></html>
