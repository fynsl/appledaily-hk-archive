<html><header><meta charset="utf-8"><title>惠英紅拍拖揀離婚男</title></header><body><h1>惠英紅拍拖揀離婚男</h1><p>惠英紅前晚宴請導演葉念琛、羅耀輝、陳果、文雪兒等在銅鑼灣提早做冬，小紅姐透露好友鍾慧冰原本出席，但因天氣轉冷，脈管炎發作導致腳痛要入醫院，幸沒大礙已出院。<br>最近憑演出作品多次得獎的小紅姐，不願透露花費多少請客：「今次係請啲麻雀腳、家人同大家做冬。」她笑言聖誕節目是打麻雀：「我係魚腩，所有人都鍾意同我打，10次輸9次，我技高運低。」至今仍單身的她，直言想拍拖：「𠵱家搵另一半比較難，我冇太大要求，最重要心地好，唔使太靚仔，但年紀一定要大過我，最好離婚男或死咗老婆，從來冇另一半嘅肯定係變態。」<br>採訪：羅慧敏<br>攝影：陳俊強</p></body></html>
