<html><header><meta charset="utf-8"><title>G.E.M.情侶裝開P</title></header><body><h1>G.E.M.情侶裝開P</h1><p>鄧紫棋（G.E.M.）、李蘊及賭王三房千金何超蓮一向是閨蜜，前晚她們提早開聖誕派對，一班朋友更應節交換禮物，G.E.M.收到一間餅屋。超蓮昨日凌晨在Ig放了一條動態短片，可以見到G.E.M.與男友人合照，由G.E.M.的造型師男友Mark幫手揸機，但由於G.E.M.身形矮小，要企上一級樓梯，被李蘊取笑。<br>整條片焦點落在G.E.M.與Mark身上，二人穿上紅黑格仔情侶裝，Mark更為女友影相，三位閨蜜亦有合照，超蓮留言：「終於三姐妹團聚了。」眾人再影大合照時，G.E.M.和Mark自動站在一起，二人拍拖多時已有默契。<br>撰文：唐如</p></body></html>
