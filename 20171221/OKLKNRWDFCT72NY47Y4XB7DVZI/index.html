<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】唐文龍想激情鏡頭重現</title></header><body><h1>【馮仁昭四圍超】唐文龍想激情鏡頭重現</h1><p>唐文龍噚日到商台為新劇宣傳，同陳敏之激情戲成焦點，佢透露原來有七成激情鏡頭被剪，係咪受禁奶令影響？佢話：「有呢個可能，佢哋剪接多啲，係可惜，我唔係想過份賣弄嗰部份，但我同敏之當中有好多文戲、眼神將無奈感覺做出嚟。」佢知道內地版剪得仲多，希望將來有機會喺網上播出導演剪輯版，將被剪部份曝光，畀大家有機會睇到佢哋付出嘅心血。<br>撰文：馮仁昭</p></body></html>
