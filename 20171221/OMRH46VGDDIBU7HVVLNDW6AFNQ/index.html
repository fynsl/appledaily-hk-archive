<html><header><meta charset="utf-8"><title>上海仔豪派貼士</title></header><body><h1>上海仔豪派貼士</h1><p>59歲黑幫和勝和前坐館「上海仔」郭永鴻，上月涉洗黑錢逾一億元被捕，獲准保釋後不可離境。前晚8時許本報發現上海仔在尖沙嘴全男班打邊爐，一枱五個男人都着黑色衫，場面好霸氣。之後上海仔去了廁所一轉，出來卻「除黑」換了淺杏色衫，同枱的黑衣男亦消失，換了三個中女陪食。<br>這晚上海仔的心情似乎不錯，向侍應大派一百元貼士，出手豪氣；在進餐期間，食肆樓上及樓下都佈滿保鑣，約9時許埋單後，他由多名保鑣護駕下，上了Benz房車絕塵而去。<br>採訪、攝影：吳耀輝、孔志豪</p></body></html>
