<html><header><meta charset="utf-8"><title>水原希子老翻曼玉青霞</title></header><body><h1>水原希子老翻曼玉青霞</h1><p>混血女星水原希子今年獲香港旅發局起任旅遊觀光大使，她可謂不遺餘力，今年已多次來港開工及推動兩地交流，近日還登上日本雜誌《FIGARO》封面，完美演繹「香港中毒」之主題。</p><p>水原希子早前來港為雜誌取景，為配合24小時的香港主題，她自言一年大約來港十次，今趟則走入王家衛電影世界，當中包括《重慶森林》、《花樣年華》及《墮落天使》，還扮成林青霞及張曼玉等人的片中造型，其男友野村周平在三年前也拍攝以王家衛電影作主題的寫真集。<br>撰文：哥羅</p></body></html>
