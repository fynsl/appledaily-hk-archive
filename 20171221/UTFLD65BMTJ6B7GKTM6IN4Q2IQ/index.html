<html><header><meta charset="utf-8"><title>【毒果農】老友記嚴選好玩桌上遊戲：打到頭都甩埋喎</title></header><body><h1>【毒果農】老友記嚴選好玩桌上遊戲：打到頭都甩埋喎</h1><p>全新旅遊專頁，即like籽想旅行： https://fb.com/travel.appleseed <br><br>臨近聖誕，少不免搞搞派對；搞搞派對，少不免玩玩桌上遊戲，而一眾商家當然不會放過此大好機會，推出不同遊戲為大家提供歡樂。市面上的派對遊戲銀河沙數，確實令人花多眼亂，於是特派員憑直覺及極有限資源，精選出數款遊戲，並邀請老友記試玩，由他們嚴選出除麻將外最好玩派對遊戲，究竟哪份遊戲得老友記歡心？</p><p>製作：怪奇 </p></body></html>
