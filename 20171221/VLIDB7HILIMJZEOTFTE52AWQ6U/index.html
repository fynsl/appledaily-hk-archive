<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】佘詩曼俾俄語對白考起</title></header><body><h1>【馮仁昭四圍超】佘詩曼俾俄語對白考起</h1><p>佘詩曼𠵱家正喺零下十幾度嘅哈爾濱，同梁家輝合作拍攝新片，導演係《死亡筆記》嘅金子修介。阿佘開心話：「第一日開工，即刻要同家輝哥拍感情戲，搞到我都有啲緊張。」除咗挑戰寒冷天氣，仲要克服用俄羅斯話講對白，阿佘都被考起：「第一次接觸俄羅斯語對白，雖然唔係全部對白，但都覺得好新鮮，原來俄羅斯文真係好難學㗎，怪唔得係世界最難嘅語言之一。」<br>撰文：馮仁昭</p></body></html>
