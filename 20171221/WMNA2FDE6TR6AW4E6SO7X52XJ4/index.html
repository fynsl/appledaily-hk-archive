<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】童童自爆單身好慘</title></header><body><h1>【馮仁昭四圍超】童童自爆單身好慘</h1><p>竇靖童（童童）前日喺台灣宣傳新碟《Kids Only》，講到剃頭改髮型原因，佢話：「沒想這麼多，想剃就剃，也沒想過出家。」童童仲話好滿意自己頭形：「現在洗頭很方便，沒事就愛摸自己的頭，也可以被別人摸。」童童喺訪問提到自己單身咗一排，仲笑言「好慘」。另外，霆鋒喺最新一集《十二道鋒味》，提到會喺屋企煮飯畀王菲食，同埋講到王菲都會下廚，佢就乜嘢菜都鍾意。<br>撰文：馮仁昭</p></body></html>
