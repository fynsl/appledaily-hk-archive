<html><header><meta charset="utf-8"><title>【今日笑一笑】點止hand hand咁簡單狗狗識做好多commands</title></header><body><h1>【今日笑一笑】點止hand hand咁簡單<br>狗狗識做好多commands</h1><p>不少狗狗都懂基本command如sit、hand、down及come，但韓國這隻白色松鼠狗卻懂配合主人的手勢、懂hand hand以外的command。如主人展示「1」這手勢，狗狗便會用鼻尖踫主人的手指尖；主人展示「3」的手勢時，狗狗便會用鼻子?入姆指與食指形成的窿內；當主人將手掌打橫展示「7」的手勢，狗狗便會用下巴放在主人的手上，十分可愛。<br><br>al.bang_za@instagram</p></body></html>
