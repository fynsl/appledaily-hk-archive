<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】葉家寶冇為亞視失落</title></header><body><h1>【馮仁昭四圍超】葉家寶冇為亞視失落</h1><p>葉家寶（左）噚日到商台接受馬浚偉節目訪問，兩人認識始於馬仔首次踏足亞視，當時接受林以諾牧師節目訪問，佢形容家寶好似A字buddy，因當時冇糧出仲要出嚟為公司困境解畫同承擔法律責任。講到亞視復活，問到家寶冇被邀請會否失落？佢話：「一啲都冇失落，我離開時啲重組工作做到差不多，當時創世電視需要一位商業電視人幫手，我覺得有創意發揮咪去。」<br>撰文：馮仁昭</p></body></html>
