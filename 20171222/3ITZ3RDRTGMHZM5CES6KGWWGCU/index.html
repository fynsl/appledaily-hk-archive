<html><header><meta charset="utf-8"><title>Yeri衝向靈車疑博出位</title></header><body><h1>Yeri衝向靈車疑博出位</h1><p>韓國男團SHINee的27歲成員鐘鉉昨早舉殯，當鐘鉉的靈柩被推上車後，師妹團Red Velvet的Yeri突然撞開東海，衝到靈車前低頭哭泣。東海被Yeri的舉動嚇到，皺眉看了她一眼。Yeri因此登上韓網搜尋榜，有網民質疑她博出位，指她一直留意鏡頭。<br>另外，日前日本節目女星森泉表示不識SHINee，被節目中人取笑，網民批評節目不尊重死者。韓國Channel A昨早報道鐘鉉出殯消息時，用錯洪宗玄照片，電視台即時道歉。<br>撰文：梁雯迪</p></body></html>
