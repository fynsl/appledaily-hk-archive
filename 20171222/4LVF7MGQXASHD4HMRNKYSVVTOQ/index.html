<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳奕迅最緊要舒服</title></header><body><h1>【馮仁昭四圍超】陳奕迅最緊要舒服</h1><p>「叱咤樂壇」特備節目「陳奕迅 為明日回憶」謝茜嘉訪問陳奕迅（Eason），Eason用Break a pattern形容2017年，佢拍咗音樂特輯同電影，又做音樂導師，同埋做咗十九場「Eason says C'mon in~ Tour」，Eason仲話冇諗過，大家會用舉足輕重嚟形容佢喺樂壇嘅地位，對於現階段嘅佢，佢就話：「最緊要自己舒服。」<br>撰文：馮仁昭 </p></body></html>
