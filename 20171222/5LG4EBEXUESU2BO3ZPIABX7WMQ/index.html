<html><header><meta charset="utf-8"><title>趣趣地：祖記靠阿根廷孖寶入八強</title></header><body><h1>趣趣地：祖記靠阿根廷孖寶入八強</h1><p>衞冕嘅祖雲達斯周三晚出戰意大利盃16強，結果憑阿根廷孖寶保羅戴巴拿（右）同埋希古恩（左）各入一球，主場以2:0輕取熱拿亞，順利晉級八強。中場保羅戴巴拿喺上半場42分鐘先開紀錄，祖記半場領先1:0。易邊後戰至完場前14分鐘，祖記再由希古恩接應保羅戴巴拿傳送破門，終以2:0氣走熱拿亞。同日其他賽果，羅馬喺前鋒迪斯高射失12碼嘅情況下，主場以1:2不敵拖連奴16強出局。</p></body></html>
