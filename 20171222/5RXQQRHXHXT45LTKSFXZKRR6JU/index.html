<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】馬明唔急娶心穎</title></header><body><h1>【馮仁昭四圍超】馬明唔急娶心穎</h1><p>馬國明噚日出席無綫頒獎禮記招，講到女友黃心穎同富二代撻着，馬明同心穎感情冇變，𠵱家拍拖係以結婚為前提：「如果係真就要恭喜佢，代表佢係好好嘅女仔，好有條件。」</p><p>至於有傳以結婚綁住心穎，佢就話：「冇諗過咁快結婚，冇傾過呢個話題，所以冇乜嘢逼婚、不婚就分手。」另外，鄭俊弘話「我冇虐狗！」，但承認有用微電流量狗帶控制犬隻。<br>撰文：馮仁昭 </p></body></html>
