<html><header><meta charset="utf-8"><title>黃翊太太腎病變差</title></header><body><h1>黃翊太太腎病變差</h1><p>黃翊最近回歸樂壇計劃出碟，明年還希望上紅館開個唱，早前他接受電台訪問透露太太、前亞視藝員陳存正患腎病，他說：「佢好辛苦，前幾年發作，搞到個身好腫。」他續說：「我哋不停搵醫生求醫，唔知係咪食咗好多西藥，食到個腎壞咗，之後撞到位中醫，幫佢調理，慢慢只係食中醫嘅藥。」<br>最近陳存正的情況變差，黃翊說：「之前住私家醫院，好似係五星級酒店，當然係要用錢去堆砌返嚟，搵幾多錢都冇晒，去到公立環境冇咁好，不過要識得接受呢件事，但係對於我哋嚟講，環境已經唔再重要，最重要係希望可以醫好太太個病。」<br>撰文：非非</p></body></html>
