<html><header><meta charset="utf-8"><title>趣趣地：壽星麥巴比生日收大禮</title></header><body><h1>趣趣地：壽星麥巴比生日收大禮</h1><p>巴黎聖日耳門（PSG）前鋒基利安麥巴比（圖）禮拜三啱啱19歲生日，佢仲特登將頭髮染咗做白色，唔通想走韓系路線？呢位壽星仔喺禮拜三亦都有出戰PSG主場對卡昂嘅法甲聯賽，結果佢送上一個入球一助攻，再加上隊友卡雲尼同埋尤利貝治捷各建一功，幫球隊以3:1擊敗對手。同日其他賽事，喺聯賽榜排第二至第五位嘅球隊摩納哥、里昂、馬賽同埋南特都贏波，PSG喺歇冬前維持領先摩納哥九分，繼續坐穩榜首。</p></body></html>
