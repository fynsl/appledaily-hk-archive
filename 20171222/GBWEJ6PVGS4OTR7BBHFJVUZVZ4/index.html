<html><header><meta charset="utf-8"><title>【從前今日】大猩猩Colo出生成首隻動物園出生大猩猩</title></header><body><h1>【從前今日】大猩猩Colo出生<br>成首隻動物園出生大猩猩</h1><p>1956年的今天，第一隻在動物園內出生的大猩猩Colo，在美國俄亥俄州的哥倫布動物園出生了。但牠出生後，牠的媽媽不願意照顧牠，所以牠是由飼養員，當作小孩般親手照料長大。<br><br>Colo很受遊客歡迎，園方亦多次為牠開生日會。今年1月中，Colo在牠60歲生日過後不久，就在睡夢中過世。園方指牠已經比預期壽命多活了20年，是世上最長壽的圈養大猩猩。<br><br>Colo有3個親生子女，還有很多孫兒孫女，是真正的兒孫滿堂。<br></p></body></html>
