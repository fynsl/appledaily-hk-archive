<html><header><meta charset="utf-8"><title>ToNick一支歌上九展</title></header><body><h1>ToNick一支歌上九展</h1><p>樂隊ToNick主音趙善恆、結他手胡信希（小龜）、低音結他手陳誦賢與鼓手葉晨曦前晚在九展開騷。ToNick苦等十年，終於可以踏上屬於自己舞台，小龜說：「我哋好辛苦嚟到呢個舞台。」其間恆仔還與嘉賓Supper Moment主音Sunny一齊玩插水。<br>ToNick完騷之後接受訪問，晨曦說：「估唔到今年喺Star Hall開音樂會，以前最初喺酒吧做騷開始，停留喺一千人場地做騷9年，曾經諗過放棄，遇到一首歌《長相廝守》，冇諗過可以咁勁，多謝唱片公司4位老闆，不過嗰4位就係我哋自己，好感激屋企人支持。」<br>採訪：王連連<br>攝影：林賓尼</p></body></html>
