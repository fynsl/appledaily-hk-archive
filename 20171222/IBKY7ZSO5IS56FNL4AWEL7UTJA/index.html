<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】細細粒好想有拖拍</title></header><body><h1>【馮仁昭四圍超】細細粒好想有拖拍</h1><p>細細粒陳嘉佳噚日喺商台接受訪問，講番喺電視劇《性在有情》入面，同許紹雄拍嘅牀戲，細細粒話自己多年都係單身，自己有搵人睇風水，又有年年買桃花，細細粒話：「相士話我呢兩年係時機，2018同2019年好大機會感情有着落，我𠵱家34歲，相士話如果錯過咗，下次就要等12年，即係我要等到46歲，自己想搵個結婚對象，自己都幻想咗幾年。」<br>撰文：馮仁昭 </p></body></html>
