<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃浩然湊仔有一手</title></header><body><h1>【馮仁昭四圍超】黃浩然湊仔有一手</h1><p>黃浩然前排同黎耀祥、蕭正楠再加多個曹永廉去咗布吉拍旅遊節目，黃浩然話為旅行呢個問題，以前成日同太太嘈，因為啱啱入TVB，唔敢去旅行。噚日有報道話，浩然自從患咗貝賽特氏症，人生改觀，唔再以工作為先。佢太太KaKa做形象設計要周圍飛，湊仔工作由浩然主力承擔，佢帶阿仔去旅行體驗生活、郊遊，而呢個方法就成功令大仔Kayden入讀華仁小學。<br>撰文：馮仁昭 </p></body></html>
