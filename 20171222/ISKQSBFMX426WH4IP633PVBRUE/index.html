<html><header><meta charset="utf-8"><title>梅麗被揶揄虛偽</title></header><body><h1>梅麗被揶揄虛偽</h1><p>荷李活淫監製Harvey Weinstein今年爆出多宗性醜聞，其中一位受害女星露絲麥高雲（Rose McGowan），日前恨批金像影后梅麗史翠普（Meryl Streep）對性侵事件保持沉默，又認為梅姨響應穿全黑裝出席下月金球獎頒獎禮來力撐受害人是虛偽行為。</p><p>梅姨雖已發聲明否認知情，但有美國街頭藝術家把她與Harvey的合照製成海報，上面寫有「她早知道」，並通街貼揶揄一番。</p></body></html>
