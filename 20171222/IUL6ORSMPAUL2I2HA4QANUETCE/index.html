<html><header><meta charset="utf-8"><title>趣趣地：C朗嗌加人工　或簽終身合約</title></header><body><h1>趣趣地：C朗嗌加人工　或簽終身合約</h1><p>阿根廷球王美斯上個月先同巴塞隆拿續約，據報周薪仲加到去50萬鎊，聽講仲搞到死敵基斯坦奴朗拿度（C朗）（圖）羨慕妒忌恨！西班牙傳媒話，C朗早前要求皇馬加薪，但皇馬高層當時冇諗過要加畀佢。但諗到冇咗C朗會好大鑊，主席佩雷斯已經安撫咗C朗，仲說服咗佢去到季尾先再傾加薪嘅事宜。值得一提嘅係，施丹希望皇馬同C朗簽終身合約，或者可以推動C朗加薪成功。</p></body></html>
