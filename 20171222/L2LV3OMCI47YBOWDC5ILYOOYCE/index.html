<html><header><meta charset="utf-8"><title>趣趣地：換帥後首敗　多仔德盃出局</title></header><body><h1>趣趣地：換帥後首敗　多仔德盃出局</h1><p>禮拜三晚嘅德國盃上演兩強對決，拜仁慕尼黑（紅衫）主場以2:1擊敗衞冕嘅多蒙特（黃衫），順利躋身八強。拜仁開賽10分鐘內就先後錯失三次先開紀錄嘅黃金機會，不過佢哋終於喺12分鐘搵到缺口，當時歷卡斯蘇尼頭槌攻門中楣彈出，謝路美保定門前頂入補中。40分鐘湯馬士梅拿窄位挑射得手，拜仁半場領先2:0。多仔喺下半場77分鐘由耶莫蘭高破蛋，但為時已晚最終輸波出局，結束新帥史托加上任後不敗走勢。<br></p></body></html>
