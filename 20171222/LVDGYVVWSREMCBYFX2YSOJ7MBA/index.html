<html><header><meta charset="utf-8"><title>桐谷美玲閨蜜踢爆戀三浦</title></header><body><h1>桐谷美玲閨蜜踢爆戀三浦</h1><p>現年28歲的日本女星桐谷美玲爆出秘戀29歲型男三浦翔平，昨日出版的《女性Seven》雜誌踢爆二人蜜運，男方更刻意搬到桐谷香閨同樓層的對面單位，二人入住的高級大廈擁有完善保安系統，方便二人在家中煙韌及撐枱腳。</p><p>當戀情曝光，桐谷早前錄影的綜藝節目於前晚播出，其大學時認識的閨密現身爆料，指她擇偶條件要有電眼及外形可愛，與三浦翔平外形相似，此時桐谷立即叫停好友，更用雙手掩面。而桐谷主演的新片《復仇女孩》將於明天在當地開畫，屆時她將成全場焦點，至於有份參演的齊藤由貴也在驚爆婚外情後相隔四個月再現身公開場合。<br>撰文：哥羅</p></body></html>
