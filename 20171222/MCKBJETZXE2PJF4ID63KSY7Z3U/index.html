<html><header><meta charset="utf-8"><title>唐唐送別張綠萍</title></header><body><h1>唐唐送別張綠萍</h1><p>張國榮（哥哥）胞姊張綠萍上月25日因病逝世，享年77歲。昨日在香港殯儀館以佛教儀式舉殯，特首林鄭月娥、陳方安生、陳淑芬及高靜芝等一班政界好友前來送別。儀式原定早上11時舉行，但於10時35分左右，張綠萍的親友相繼離開靈堂，男性友人手持張綠萍遺照步出，男性友人等候張綠萍的兩個女兒麥嘉軒和麥嘉殷上靈車，之後把張綠萍遺照轉交兩人，兩女兒神情肅穆，一臉哀傷。</p><p>哥哥生前的另一半唐鶴德（唐唐）昨日亦有現身送別，他步出靈堂時與身邊的親友細語傾談，和哥哥的親友儼如一家親。久未公開露面的唐唐西裝筆挺，體態同外形保持得好好。<br>採訪：卓寶花<br>攝影：沈健程</p></body></html>
