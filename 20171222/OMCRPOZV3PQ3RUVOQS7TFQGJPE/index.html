<html><header><meta charset="utf-8"><title>陳庭欣獲曉治積曼擁抱</title></header><body><h1>陳庭欣獲曉治積曼擁抱</h1><p>陳庭欣（Toby）、張紋嘉（Crystal）及袁嘉敏等昨日現身奥海城出席《大娛樂家》（The Greatest Snowman）VIP特別埸。Toby早前應電影公司邀請，與18位不同地方藝人及網紅前往倫敦跟歌手Keala Settle拍攝電影主題曲MV。Toby最開心獲曉治積曼（Hugh Jackman）擁抱打氣，問到為何揀中她？她說：「可能我英國讀過書，我都覺得好突然。」<br>Crystal正為亞視音樂節目《激活音樂》作籌備，幸好有拍檔陳宇琛及余宜發，令她可以放心。<br>採訪：馬建華    <br>攝影：沈健程</p></body></html>
