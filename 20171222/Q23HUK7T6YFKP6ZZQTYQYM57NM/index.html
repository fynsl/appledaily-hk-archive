<html><header><meta charset="utf-8"><title>Sammi鼓勵抑鬱病患者</title></header><body><h1>Sammi鼓勵抑鬱病患者</h1><p>SHINee成員鐘鉉自殺離世，令人關注抑鬱問題，鄭秀文（Sammi）早年拍電影《長恨歌》後患抑鬱，昨日凌晨她在Ig寫千字文抒發感受：「在最痛苦難耐之時，都要相信會有出路，縱使眼前似是無路可退，但通過醫治，通過愛的力量，抑鬱是可以退去的。而我們也要多關心身邊的人，盡力關懷，尤其別小看聆聽他人的作用。」<br>此外，Sammi認為一個人承載能力有限，雖然她已康復，仍會留意自己情緒，因精神健康不可忽視。<br>撰文：唐如</p></body></html>
