<html><header><meta charset="utf-8"><title>【美圖晒晒】台職棒啦啦隊索女扮聖誕女郎被讚「顏值超班」</title></header><body><h1>【美圖晒晒】台職棒啦啦隊索女<br>扮聖誕女郎被讚「顏值超班」</h1><p>台職棒啦啦隊成員黃沛祺（Peggy），近日在車展中擔任模特兒，穿上紅色短裙扮聖誕女郎，十分吸引。<br><br>早於大學時期的Peggy，已在球場和展場累積不少人氣，而她的高挑身材、甜美笑容，令網民大讚親和力十足，看起來是個很好相處女生。網民在其facebook留言大讚：「超級可愛呀！」「最漂亮一點都不為過」、「顏值超班！」<br><br>facebook<br></p></body></html>
