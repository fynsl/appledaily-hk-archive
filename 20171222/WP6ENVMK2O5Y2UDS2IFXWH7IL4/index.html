<html><header><meta charset="utf-8"><title>狄維莊遜擬選總統</title></header><body><h1>狄維莊遜擬選總統</h1><p>荷李活影星「The Rock」狄維莊遜（Dwayne Johnson）忙於宣傳新片《逃出魔幻紀：叢林挑機》（Jumanji: Welcome to the Jungle）。日前他偕奇雲哈特（Kevin Hart）亮相《The Ellen Show》任嘉賓，當被問起有意參選總統之傳言時，狄維莊遜直認不諱，表示預計在6年後從政，最快會在2024年參加總統大選，他希望可以服務市民及建設更好環境。</p></body></html>
