<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】譚嘉儀揸電單車要人陪</title></header><body><h1>【馮仁昭四圍超】譚嘉儀揸電單車要人陪</h1><p>歌手譚嘉儀（Kayee）噚日喺新城宣傳新歌《花森林》，首歌係講暗戀嘅複雜心情，嘉儀話：「自己讀書時都有試過主動，雖然食檸檬俾人拒絕，但係唔會有受傷害嘅感覺，係佢唔識欣賞，當年都係puppy love，唔會有太大傷害。」剛考到電單車牌嘅嘉儀，最近買咗一部300cc嘅電單車，屋企人對佢嘅駕駛安全技術有啲擔心，所以吩咐姐夫陪佢操練。<br>撰文：馮仁昭 </p></body></html>
