<html><header><meta charset="utf-8"><title>【從前今日】畫家梵高割耳原因至今仍是謎</title></header><body><h1>【從前今日】畫家梵高割耳<br>原因至今仍是謎</h1><p>1888年的今天，著名荷蘭印象派畫家梵高，在法國阿爾勒的家中用剃刀把左耳割下，之後用紙包裹交了給一個妓女。<br><br>他這樣做的真正原因仍然是個謎，有人說他是因為精神病發，又或者和同為畫家的好友高更發生爭執，憤而用刀片割下左耳。亦有講法指他是因為收到了弟弟的婚訊，一直由弟弟經濟援助的他，擔心會被拋棄所以做出傻事。到現在專家仍未有共識原因是甚麼。<br><br>在割耳後大約年半，梵高吞槍自殺，終年37歲。<br></p></body></html>
