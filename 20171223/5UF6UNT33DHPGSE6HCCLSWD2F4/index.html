<html><header><meta charset="utf-8"><title>TWICE MV破3億點擊</title></header><body><h1>TWICE MV破3億點擊</h1><p>前年出道的韓國女團TWICE急速上位，被封「新國民女團」，推出的《TT》、《Cheer Up》等歌曲都大受歡迎，新歌《Heart Shaker》MV發佈不足一日已突破1千萬點擊。</p><p>TWICE去年10月23日公開的《TT》MV，截至香港時間昨早9時，已突破3億點擊，是首隊MV破3億點擊的韓國女團。而TWICE昨日公開聖誕新歌《Merry &amp; Happy》MV，相信同樣會有好成績。<br>撰文：文康妮</p></body></html>
