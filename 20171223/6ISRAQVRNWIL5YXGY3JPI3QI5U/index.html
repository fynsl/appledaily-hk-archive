<html><header><meta charset="utf-8"><title>何傲兒揀男友唔睇錢</title></header><body><h1>何傲兒揀男友唔睇錢</h1><p>何傲兒聖誕節計劃做乖乖女，煮豐富聖誕大餐給家人品嚐。自與周子揚分手後，何傲兒近年往內地拍劇，日前接受本報專訪時，問到可介意發展異地戀？她說：「𠵱家普通話好啲，乜國籍都冇所謂，最重要係真心相愛。」<br>曾被指貪戀富家子，何傲兒直言不開心：「我真係唔係睇錢，溝通到、坦白最重要。到底係咪靚女，港姐出身，屋企唔係超級有錢，奇怪點解符合呢啲條件，啲人就掛名話你鍾意『釣金龜』，我真係覺得溝通到、錫自己，願意一齊行想行嘅路，先係最重要。」<br>採訪：嵐山<br>攝影：林德雄<br>髮型：Echo Wan@Headquarters<br>場地提供：The Attic</p></body></html>
