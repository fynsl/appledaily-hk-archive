<html><header><meta charset="utf-8"><title>陳曼娜心痛孫女　怒炒陪月</title></header><body><h1>陳曼娜心痛孫女　怒炒陪月</h1><p>陳曼娜（Manna）女兒鄭祖兒今年8月為老公Dicky誕下千金Kaelyn，前晚孫女擺百日宴，胡楓、羅霖和林建明等出席。<br>Manna昨透露本請了中年陪月照顧孫女，惟看到家中閉路電視後，發現對方極不衞生，又沒有愛心，所以將陪月辭退，由她代湊BB。問到陪月如何不衞生？Manna說：「換片幫BB搽嘢唔洗手，幫BB沖涼嗰陣，BB瀨尿落個盆度，佢竟然唔換過盆乾淨水照幫BB沖涼，真係好離譜，搞到BB全身皮膚敏感。」她又指照顧孫女兩個月後，現已卸任，事關她已請有愛心的菲律賓工人專責湊B。<br>採訪：魯吉</p></body></html>
