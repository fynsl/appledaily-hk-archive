<html><header><meta charset="utf-8"><title>歐偉倫當年成日畀人鬧鄭兆聰：佢染金毛扮有型</title></header><body><h1>歐偉倫當年成日畀人鬧<br>鄭兆聰：佢染金毛扮有型</h1><p>《星期四射波》今集客席嘉賓請到現任南區教練鄭兆聰，佢同前南華隊友丘建威大放笑彈，仲大爆昔日球會好多鮮為人知嘅趣聞，除咗話上集嘉賓曾經鬧到李志豪喊之外，仲話成隊南華被人鬧最多嘅，竟然係歐偉倫。<br><br>鄭兆聰話：「歐偉倫，人人都鬧佢，我都鬧佢，『多走幾步呀，大佬，經常企喺度等波』，歐偉倫其實係被我哋鬧得最多，又染金毛，喺球場惡啲喎，又可以扮型仔。」</p></body></html>
