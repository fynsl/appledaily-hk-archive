<html><header><meta charset="utf-8"><title>狄龍愛演戲拒退休</title></header><body><h1>狄龍愛演戲拒退休</h1><p>狄龍、蘇玉華及李思捷前晚在旺角出席《一家大晒》優先場，狄龍與太太陶敏明現身時說：「一向演大俠、皇帝、大哥呢啲反派，父子鬥嘴未試過，而今次係同元秋合作，七小福淨係未同元秋合作過，今次係一個圓滿，戲入面成日同思捷鬥嘴，仲要做默劇，估唔到思捷畀個咁大突破，係一件好事，𠵱家好想演多啲唔同嘅角色。」<br>早前狄龍拍戲中暑，兒子譚俊彥勸他退休湊孫，狄龍說：「退休呢兩個字好抽象，唔通日日坐喺屋企餵狗咩？我都72歲，所有嘢都隨緣隨遇隨起隨落，電影係需要新血，我哋都有責任推動。」<br>採訪、攝影：馬建華</p></body></html>
