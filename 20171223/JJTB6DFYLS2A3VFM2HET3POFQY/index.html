<html><header><meta charset="utf-8"><title>紀香灑鹽花激戰老嫩拍檔</title></header><body><h1>紀香灑鹽花激戰老嫩拍檔</h1><p>現年46歲的日本女星藤原紀香，為NTV電視台一連兩集的深夜劇《不能入眠的珍珠》瞓身演出，前晚播出上集大灑鹽花，紀香飾演步入更年期的45歲單身畫家，與62歲男星升毅演的畫商發展婚外情，同時搭上扮演咖啡店職員的小鮮肉鈴木伸之，事先張揚會有超激性愛場面。</p><p>該劇的性愛鏡頭比想像中激，紀香穿上黑色內衣與升毅上演偷情戲，被男拍檔上下其手，從鏡中倒影所見，紀香面部鬆弛且老態盡現。至於偕鈴木伸之的「母子戀」床戲則是全集戲肉，紀香疑似半裸上陣，尺度相當大膽。<br>撰文：哥羅</p></body></html>
