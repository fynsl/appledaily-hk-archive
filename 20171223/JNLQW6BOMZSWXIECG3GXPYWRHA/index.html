<html><header><meta charset="utf-8"><title>麥迪文遭網民聯署狙擊</title></header><body><h1>麥迪文遭網民聯署狙擊</h1><p>影星麥迪文（Matt Damon）早前出言為荷李活淫監製Harvey Weinstein護航，引起網民不滿，連其前女友Minnie Driver都開聲說：「天啊！他認真？」近日大批網民狙擊麥迪文，逾1.3萬人聯署望把他踢出姍迪娜布洛（Sandra Bullock）、姬蒂白蘭芝（Cate Blanchett）等女星主演的《盜海豪情》（Ocean's 11）系列新片《Ocean's 8》。</p></body></html>
