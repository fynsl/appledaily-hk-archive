<html><header><meta charset="utf-8"><title>心悠剪短髮變輕鬆</title></header><body><h1>心悠剪短髮變輕鬆</h1><p>劉心悠聖誕要在工作中度過，更為電影《守護者》剪短頭髮，問她轉型習慣嗎？她早前接受本報專訪時說：「可以見多啲頸、鎖骨，仲性感過長頭髮，最大分別只係瞓醒嗰陣，長頭髮打晒結，𠵱家嗰頭好輕、抓落去冇嘢。」<br>談到最難忘的聖誕，心悠表示在加拿大溫哥華的商場打工賣鞋，聖誕大減價時，不少人如喪屍衝入舖，導致有人受傷，令她難忘。她又認為聖誕要與家人過，而情人節就同男友過，不過她笑言已嫁給工作，所以要開工。<br>採訪：何永寧　<br>攝影：林德雄<br>服裝及場地提供：ba&amp;sh（海港城）<br>造型：Sharyn Yau</p></body></html>
