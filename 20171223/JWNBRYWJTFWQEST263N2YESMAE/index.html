<html><header><meta charset="utf-8"><title>193呎劏房租1.2萬</title></header><body><h1>193呎劏房租1.2萬</h1><p>【本報訊】大角嘴利奧坊．曉岸目前成交呎租徘徊60元，一個實用不足200方呎單位月租也要1.2萬元，而且回報率不俗，普遍逾3厘回報。<br>屋苑1座高層H室，實用252方呎，以1.5萬元租出，呎租60元，業主去年以約460萬元買入，回報率約3.9厘。<br>部份不足200方呎單位租金也不俗，例如1座中層L室，實用193方呎，月租1.2萬元，呎租62元，業主去年以約370萬元買入，回報率3.9厘。</p></body></html>
