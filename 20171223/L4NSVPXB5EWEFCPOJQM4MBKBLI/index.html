<html><header><meta charset="utf-8"><title>【爆笑精華】小豆個名似粗口Ricky講西甲好污糟</title></header><body><h1>【爆笑精華】小豆個名似粗口<br>Ricky講西甲好污糟</h1><p>李奧曲加、廢眠濃外，原來有網民留言，鄭兆聰講波時將一個球員名叫做「切漆列圖」，以下為體蘋果fb節目《星期四射波》部份節錄內容﹕<br><br>強尼：乜嘢係切「漆」列圖？<br>聰仔：Chicharito<br>cathy：乜嚟㗎？<br>聰仔：小豆，切「漆」列圖是一個花名。<br>丘仔：你講真係ok喎，係你先講到。<br>強尼：我好鍾意奧沙桑拿、格拉肋達，呢四個字有啲考起聰仔。<br>丘仔﹕呢啲咪特色囉。<br>強尼：好鍾意聽。</p></body></html>
