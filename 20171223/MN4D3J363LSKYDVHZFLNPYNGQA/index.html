<html><header><meta charset="utf-8"><title>林曉培不要愛情</title></header><body><h1>林曉培不要愛情</h1><p>林曉培明年入行20年，將在澳門舉行「重起演唱會」，她早前接受本報專訪時感慨謂：「人生有幾多個20年！參加歌唱比賽已經決定做歌手，想被其他人認同。」<br>今次的演唱會，林曉培參與度很高，包括名稱及影海報時在臉上畫上疤痕。她坦言：「希望大家看到演唱會的名字，會看到當中的意思，重新起動去做想做的事情。」現時單身的她，表示未考慮拍拖：「不要驚動愛情！」<br>採訪：小米　<br>攝影：沈健程<br>化妝：Kenneth Wong<br>髮型：Base Luk@i hair Beijing Hair Culture<br>場地提供：8度海逸酒店</p></body></html>
