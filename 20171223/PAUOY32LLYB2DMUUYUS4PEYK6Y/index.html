<html><header><meta charset="utf-8"><title>話你知：窗刮花未必要換</title></header><body><h1>話你知：窗刮花未必要換</h1><p>近年新盤交樓往往出現窗戶玻璃崩花，要求高的業主一見花痕就大發雷霆，要求發展商更換，事實上，更換玻璃主要是避免打風吹爆。<br>詹sir指出，不同玻璃所接受刮花程度不同，以玻璃幕牆為例，每平方米玻璃可接受8條花痕，每條花痕並不容許超過100毫米，如果其中一條花痕超過100毫米，該塊玻璃將被判「死刑」，立即更換。除了刮花，玻璃若出現任何一粒崩、氣泡、雜質如焊屎，一律不收貨，必須更換，以免被強風吹爆。</p></body></html>
