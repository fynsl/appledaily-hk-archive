<html><header><meta charset="utf-8"><title>【多病纏身】甲狀腺疾病致脫髮</title></header><body><h1>【多病纏身】甲狀腺疾病致脫髮</h1><p>盧巧音除自爆曾經患抑鬱症，過去她還因為甲狀腺及其他疾病問題，令她一度情緒低落。Candy事業開始成功時，卻同時為身心帶來巨大壓力，她在02年曾被確診「甲狀腺素分泌過高」，除了身形暴瘦，還會出現失眠、手震，最慘是服藥後副作用是脫髮，由於頭髮甩到「一撻撻」，她最後索性將頭髮剃光，出席活動時戴假髮示人，拍《喜歡戀愛》等MV（圖）亦是戴上假髮。<br>除此，Candy還試過眼球忽然不能轉動，經醫生檢查後，發現患上腦炎，她說經歷種種病痛，令她學會珍惜眼前擁有的東西。</p></body></html>
