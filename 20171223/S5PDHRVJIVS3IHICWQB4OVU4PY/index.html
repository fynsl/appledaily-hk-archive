<html><header><meta charset="utf-8"><title>康宏宣佈陳志宏任主席　踢走王利民</title></header><body><h1>康宏宣佈陳志宏任主席　踢走王利民</h1><p>【本報訊】康宏（1019）正式踢走已被停職的主席王利民，宣佈由本月21日起，王利民不再擔任董事會主席一職，由執行董事陳志宏頂上。<br><br>王利民於本月8日遭廉署拘捕後，康宏董事會旋即暫停其董事職務，由另一執董吳榮輝頂上，擔任臨時主席，之後一變再變，臨時主席改由陳志宏擔任，而今次人選則不變，只是由臨時主席變主席。<br><br>另外，王利民昨亦在社交媒體再度發文，但無提及董事會，僅祝「冬至快樂」。</p></body></html>
