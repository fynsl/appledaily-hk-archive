<html><header><meta charset="utf-8"><title>袁彩雲咀唐文龍：好核突</title></header><body><h1>袁彩雲咀唐文龍：好核突</h1><p>袁彩雲從溫哥華返港為奇妙電視主持飲食節目《喜出望外2018為你Cooking》，日前在觀塘錄影，邀請唐文龍做嘉賓，以龍蝦炮製《金香海龍皇》。袁彩雲老公開餐館，她說：「自從搬去溫哥華，老公鍾意食中菜，我就跟奶奶學潮州菜。」<br>與唐文龍曾在《妙手仁心II》演情侶，袁彩雲表示希望再合作：「嗰次好尷尬，人生第一個螢幕初吻獻咗畀佢，當日好怕醜好驚，睇番覺得好核突，應該要做多次。𠵱家會自然好多，知道投入重要過避忌。」唐文龍則說：「再拍有女人味，人生經驗多咗。」<br>採訪：卓寶花<br>攝影：林德雄</p></body></html>
