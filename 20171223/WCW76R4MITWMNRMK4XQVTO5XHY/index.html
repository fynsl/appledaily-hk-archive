<html><header><meta charset="utf-8"><title>內地女友提分手19歲仔石硤尾跳橋</title></header><body><h1>內地女友提分手<br>19歲仔石硤尾跳橋</h1><p>【本報訊】一名年輕男子疑不堪情變，昨晨在深水埗行人天橋跳橋自殺重傷命危。為情跳橋自殺男子姓黃（19歲），為新移民，其女友仍在內地，最近二人疑感情破裂，女友提出分手，黃疑不堪情變打擊，多番箍煲不果後，昨晨約7時走至石硤尾邨美山樓對開行人天橋，然後跨過圍欄墮落10米下馬路，當場頭手腳受重傷，惟仍然清醒，途人發現報警。警員及救護員到場，將他送院，經搶救後情況危殆。</p></body></html>
