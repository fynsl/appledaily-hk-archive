<html><header><meta charset="utf-8"><title>東鐵度門閂唔埋開住門同乘客講拜拜</title></header><body><h1>東鐵度門閂唔埋<br>開住門同乘客講拜拜</h1><p>再有港鐵列車懷疑機件失靈。有市民前晚（21日）在facebook「North District北區」群組上載片段，顯示東鐵綫一列從九龍塘站北行往上水方向的列車，車門打開，車廂空無一人，但列車正駛離月台。<br><br>上載片段的市民指，涉事列車「閂極都閂唔到門」持續幾分鐘，「迫住趕晒全部人落車話故障暫停載客，迫爆晒月台」，形容列車「落荒而逃」，惟仍未能關上車門。網民留言戲稱「咁咪通風啲囉，又唔係唔行得」，亦有人評理指做法合理，「其實只可以咁做啦，唔趕你落車停喺到又會阻住後面」。</p></body></html>
