<html><header><meta charset="utf-8"><title>國保如秘密警察　專打壓異見人士</title></header><body><h1>國保如秘密警察　專打壓異見人士</h1><p>【話你知】<br>國保是中國公安部國內安全保衞局簡稱，又稱公安部一局，前身是公安部政治保衞局，對外加掛公安部台港澳辦等牌。地方各級公安廳、局內部也有國保分支。由於國保警察負有政治保衞和收集情報的使命，執行任務時多着便衣，故又被稱秘密警察。公安國保是中共打壓政治異見人士、公民維權的主力，臭名昭著。</p><p>傳策劃銅鑼灣書店事件</p><p>內地發生的政治案件，包括劉曉波案、高智晟案、胡佳案、709系列案等，無不是國保一手操辦；甚至銅鑼灣書店案也有消息指是由浙江、廣東等地國保策劃，跨境製造。國保行動往往不講法律，為所欲為，令人髮指。</p></body></html>
