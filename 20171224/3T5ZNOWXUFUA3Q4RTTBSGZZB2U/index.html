<html><header><meta charset="utf-8"><title>【一周必看】共享單車風光不再　深圳四周慘見單車墳場</title></header><body><h1>【一周必看】<br>共享單車風光不再　深圳四周慘見單車墳場</h1><p>內地共享單車貴為「新四大發明」之一，但共享變成共孽！用家及商家胡亂泊車，觸發官方大規模扣查，全國各地出現「單車墳墓」。《蘋果》記者在深圳直擊逾1萬部單車被扣查，當中大多完整，但部份被棄於亂草。有內地學者及本港業內人士向《蘋果》分析指，共享單車遠遠供大於求，商界燒錢搶市場，不介意將車扔垃圾桶，造成浪費。<br><br>記者：黎仕南  攝影︰江俊豪</p></body></html>
