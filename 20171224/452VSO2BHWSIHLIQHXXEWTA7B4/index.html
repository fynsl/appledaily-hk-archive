<html><header><meta charset="utf-8"><title>陀B車藝蓮着高踭鞋亮相</title></header><body><h1>陀B車藝蓮着高踭鞋亮相</h1><p>現年32歲的韓國女星車藝蓮，與39歲男星朱相昱合作劇集《華麗的誘惑》撻着，兩人今年5月拉埋天窗後積極造人，車藝蓮於本月初透過事務所宣佈懷孕消息，不過未有透露懷孕幾多個月及BB性別。目前車藝蓮尚未停工安胎，她上周更新Instagram表示正為護膚品牌拍攝新相，昨日她更出席品牌的簽名活動，作宣佈陀B後首度公開露面。</p><p>身穿粉紅色大褸的車藝蓮，似乎不怕凍繼續以短裙晒腿，甚至穿上高踭鞋示人，認真牙煙，而車藝蓮以大褸遮孕肚，但她的臉明顯比以前圓潤。<br>撰文：文康妮</p></body></html>
