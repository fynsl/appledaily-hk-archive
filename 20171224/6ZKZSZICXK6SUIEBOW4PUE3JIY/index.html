<html><header><meta charset="utf-8"><title>【關仁隱事】方方開工勁懶多怨言</title></header><body><h1>【關仁隱事】方方開工勁懶多怨言</h1><p>「方方」近期同屋企人嘅關係越搞越惡劣，雖然話家家有本難念的經，但有同方方合作過嘅人，都話佢為人處世好有問題。就講工作，方方成日埋怨自己嘅事業發展唔好，但其實係佢自己唔爭氣。<br>有電視台高層同佢好老友，已經不時畀機會佢，搵佢開工做節目，但有幕後同關仁講，方方成日唔睇稿，又唔做準備，開工拍嘢嗰陣，經常好似遊魂咁好唔專心，最弊係佢嫌呢樣嫌嗰樣，令工作人員好頭痕。<br>撰文：關仁</p></body></html>
