<html><header><meta charset="utf-8"><title>【一周必看】朱經緯入冊前追蹤　豬扒飯做最後一餐餸</title></header><body><h1>【一周必看】<br>朱經緯入冊前追蹤　豬扒飯做最後一餐餸</h1><p>罪成候判的退休警司朱經緯，還押荔枝角收押所，須在獄中過生日及聖誕，據知家人可替他申請懲教署指定食肆訂購的「私家飯」送到獄中。《蘋果》連日追訪朱經緯，發現他常在柴灣和筲箕灣一帶出沒，更多次帶同一名女子和男童外出幫襯茶記。星期一上庭前，他獨自到翠華餐廳食最後的豬扒飯，神情黯然，看到記者後，平靜地說：「你畀我食吓飯啦，臨上堂前。」</p></body></html>
