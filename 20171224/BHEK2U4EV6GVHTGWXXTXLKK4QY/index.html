<html><header><meta charset="utf-8"><title>【從前今日】迪士尼仿古船意外金屬甩脫擊斃男遊客</title></header><body><h1>【從前今日】迪士尼仿古船意外<br>金屬甩脫擊斃男遊客</h1><p>1998年的平安夜，美國加州迪士尼樂園一點都不平安。<br><br>事緣一艘仿古的哥倫比亞帆船泊岸時，因為繩索拉得太緊，將船頭一個超過3公斤重的金屬扣扯斷，繩索連鐵扣打向一個碼頭工作人員和一對遊客夫婦。<br><br>48歲女遊客一度危殆，其34歲丈夫因臉及頸部被鐵扣擊中，兩日後腦部重創，傷重死亡。<br><br>迪士尼被加州當局罰款最高金額1萬2千5百美元，死者家人事後也入稟向迪士尼索償，最後庭外和解，但協議內容保密，外界則估計賠償金額高達2千5百萬美元。</p></body></html>
