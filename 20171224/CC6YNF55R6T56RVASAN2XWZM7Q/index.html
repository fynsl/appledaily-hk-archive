<html><header><meta charset="utf-8"><title>天佑爆忙老婆投訴</title></header><body><h1>天佑爆忙老婆投訴</h1><p>Shine昨日在銅鑼灣出席宣傳食品活動，演唱會臨近，他們頻頻現身活動，二人否認因酬勞高，而是因為有新歌，想多點宣傳：「我哋之前都做咗好多訪問，但好多人覺得我哋冇唱歌，所以都做多啲野。」因為工作忙，徐天佑指太太有投訴：「呢幾日會同佢食飯，早排拍戲返到屋企佢就瞓咗，佢第二日又早出門，兩個冇乜見面。」<br>明天是聖誕節，徐天佑準備拍廣告兼給太太驚喜，以往他會送禮物，但今年想送較特別的東西。黃又南自稱仍是單身，已安排節目，打算參加朋友的派對，他說：「今年同同事講節日可放假，佢哋放即係我哋都放得。」<br>採訪、攝影：王連連</p></body></html>
