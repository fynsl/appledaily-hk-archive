<html><header><meta charset="utf-8"><title>求驗客手記：英超聖誕各有各精采</title></header><body><h1>求驗客手記：英超聖誕各有各精采</h1><p>曼聯擒晚喺英超快車作客李斯特城，而喺比賽之前，領隊摩連奴就喺個人Instagram出post，大晒自己已經收到嘅聖誕禮物（下圖），當中有Zegna、adidas、Jaguar嘅禮物袋，仲有一個西裝袋㖭。</p><p>同樣喺擒晚有比賽嘅史篤城近日就喺社區散佈歡樂氣氛，球員分別去唔同嘅機構送禮物畀病童，其中一位小fans一見到高治就跳對方好出名嘅「機械人舞」，高治睇到當然開心仲跳埋一份㖭。</p></body></html>
