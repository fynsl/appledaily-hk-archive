<html><header><meta charset="utf-8"><title>【動畫‧聖誕必食】薑餅人成名之路！結局被狐狸食咗？</title></header><body><h1>【動畫‧聖誕必食】薑餅人成名之路！結局被狐狸食咗？</h1><p>全新旅遊專頁，即like籽想旅行： https://fb.com/travel.appleseed <br><br>史力加入面的Gingy，可算是近年較紅，以薑餅人為藍本的角色。歷史上，薑餅此食材，原來早就出現於古羅馬帝國時代，當時薑算是昂貴的進口香料，因此只捨得於聖誕節、復活節等節日食。但要到十五世紀才見薑餅人蹤影，有本專門研究伊莉莎白一世的書更提到，當時她將外國貴賓以及自己的形像，製成薑餅人。它的魅力沒法擋，回到現代，更橫跨動畫、童話、電影界，成功入屋。<br><br>記者：湯珮然</p></body></html>
