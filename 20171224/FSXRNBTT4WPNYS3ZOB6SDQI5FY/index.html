<html><header><meta charset="utf-8"><title>胡子彤學攝影出相集</title></header><body><h1>胡子彤學攝影出相集</h1><p>袁澧林、胡子彤昨日在銅鑼灣誠品書店出席電影《白色女孩》特刊座談會，同場有攝影師杜可風及導演白海。袁澧林和胡子彤受訪時稱，特刊內的電影劇照及花絮由杜可風以全菲林操刀。<br>對攝影同樣有興趣的胡子彤稱，望日後有機會自己負責相集但暫時未夠水平，問到可有替女友歐鎧淳影相？他說：「佢唔使我影啦，有好多人同佢影，佢有時會話我影得佢唔靚，不過𠵱家好咗好多。」袁澧林亦是初次接觸菲林：「影出嚟都覺得好靚，自己曾經試影過放喺社交網站分享。」<br>採訪、攝影：曹家誠</p></body></html>
