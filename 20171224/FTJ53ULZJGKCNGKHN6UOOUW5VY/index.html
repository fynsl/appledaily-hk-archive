<html><header><meta charset="utf-8"><title>求驗客手記：墨城門將提早派禮物</title></header><body><h1>求驗客手記：墨城門將提早派禮物</h1><p>澳職上周六場墨爾本打吡，作客嘅墨爾本勝利（圖）踢至補時階段，憑傷癒復出嘅中場米利根射入12碼，一箭定江山氣走墨爾本城，但呢個入球嘅出現，完全係墨城門將保奧辛尼斯咎由自取。佢喺禁區內打手槌打得唔遠，結果衝出嚟想阻米利根攞波，點知跳起時冇喇喇踢中對方大脾後，對方跌低，搞到輸12碼致敗，勝利賽後升上第四位，家陣只係差墨城三分。至於較早前另一場澳職，榜首嘅FC悉尼作客憑射手保保連中三元，以4:1大炒榜尾嘅威靈頓鳳凰，繼續以五分領先第二位嘅紐卡素噴射機。</p></body></html>
