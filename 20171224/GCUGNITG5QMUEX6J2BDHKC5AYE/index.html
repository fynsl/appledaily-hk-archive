<html><header><meta charset="utf-8"><title>美少女星二代 13歲Ella長腿比任達華更長！</title></header><body><h1>美少女星二代 13歲Ella<br>長腿比任達華更長！</h1><p>不少明星、名人聖誕新年出埠玩，任達華和琦琦、女兒任晴佳（Ella)就去了傳說聖誕老人住的芬蘭過節。任家在漫天雪地玩雪、坐鹿車，溫馨家庭樂。「我最愛的畫面！」琦琦忍不住偷影老公、女兒Ella的背影。「生日快樂，最好的女兒，願你每一天都是最棒的、最健康、最幸福、最幸運。」<br><br>今天平安夜生日、滿13歲的Ella，已經有170cm，她遺傳媽咪大眼睛之外，更擁有一對超長腿，相片中，她企在任達華旁邊，居然和爸爸雙腿一樣長，似乎更長過爸爸，難怪成為近兩年最令人期待的美少女星二代。</p></body></html>
