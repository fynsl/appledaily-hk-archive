<html><header><meta charset="utf-8"><title>周汶錡有兩仔心足</title></header><body><h1>周汶錡有兩仔心足</h1><p>周汶錡與法籍老公Julien今年聖誕由三人變四人世界，皆因除了兩歲大仔雷棨宇（Jacques），今年三月再添細仔雷棨博（Avner），聖誕在家開派對，家中例必擺聖誕樹，大仔Jacques負責佈置。<br>法國人注重聖誕節，周汶錡稱老公負責講古仔𠱁大仔：「乜嘢係聖誕老人、聖誕襪，點解有聖誕樹，如果你乖就有聖誕老人擺禮物去聖誕襪入面。」談到親友送不少禮物給兒子，周汶錡說：「叫朋友唔好送怕浪費，覺得一家人喺聖誕樹下影相留下美好回憶已好開心。」<br>採訪：梁錦雯<br>攝影：林德雄</p></body></html>
