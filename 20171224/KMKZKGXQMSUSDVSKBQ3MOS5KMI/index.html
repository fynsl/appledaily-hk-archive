<html><header><meta charset="utf-8"><title>惠州洩煤氣炸冧餐廳22傷一地頹垣敗瓦</title></header><body><h1>惠州洩煤氣炸冧餐廳22傷<br>一地頹垣敗瓦</h1><p>廣東惠州惠陽區政府官方通報稱，周五上午11時40分，一間沿街飯店發生爆炸事故，因煤氣罐洩漏引起。事故造成22人受傷，其中2人受輕傷需留院觀察。<br><br>公佈指，傷者多為玻璃碎片擦傷。警方接報後，傷者已全部送往醫院救治，事故原因仍在調查中。<br><br>現埸片段可見，事發突然，爆炸一刻可見火光紅紅，行人紛紛走避，而涉事餐廳遭炸毁，一片狼藉，滿地玻璃碎。<br><br>上海澎湃新聞網</p></body></html>
