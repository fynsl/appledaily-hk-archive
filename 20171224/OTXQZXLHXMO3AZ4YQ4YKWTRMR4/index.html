<html><header><meta charset="utf-8"><title>【公仔贈興】Captain A似美國隊長</title></header><body><h1>【公仔贈興】Captain A似美國隊長</h1><p>無綫吉祥物有TVBuddy，每逢喜慶節日或大騷，TVBuddy都會現身贈興，而復活的亞視也有吉祥物—Captain A（圖）。驟眼看去，它的造型有點像美國隊長（Captain America）和動畫《超人特攻隊》（The Incredibles）的混合體。<br>紅黑打扮的Captain A造型圓碌碌好可愛，頭盔上亦有「A」字，手持的盾牌上正是點播符號，正好配合亞視以App還魂。日前ATV亞洲電視App啟用式上，嘉賓收到的水樽已印有Captain A.在上面。</p></body></html>
