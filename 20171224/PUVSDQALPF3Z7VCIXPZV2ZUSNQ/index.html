<html><header><meta charset="utf-8"><title>野佬開騷送蕉畀觀眾</title></header><body><h1>野佬開騷送蕉畀觀眾</h1><p>樂隊Yellow（野佬）前晚在九展舉行演唱會，為讓觀眾先做冬，演唱會延至9時開始，嘉賓有盧巧音、彭家麗。野佬特別選唱多首90年代流行曲，包括劉德華、郭富城、黎明等名曲，當唱到城城的《對你愛不完》時，更模仿城城的招牌舞蹈。唱完多首快歌後，野佬喘着氣說：「喺香港排舞比較難，因我哋喺band房練，好細。劉德華以前唱歌時，唱MMO（咪嘴），唔會聽到佢喘氣聲，我哋唱現場，所以會聽到。」<br>野佬於完騷後接受訪問，笑言因為選在冬至開騷，所以觀眾每人獲派一隻蕉作飯後果。<br>採訪：王連連<br>攝影：陳俊強</p></body></html>
