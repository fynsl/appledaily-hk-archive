<html><header><meta charset="utf-8"><title>【地獄使者】李棟旭《鬼怪》掀熱潮</title></header><body><h1>【地獄使者】李棟旭《鬼怪》掀熱潮</h1><p>《與神同行》以地獄做主題，片中出現了閻羅王、地獄使者、判官等角色，加上接受審判輪迴轉世，充滿濃厚的中國特色，當中河正宇、朱智勛等都扮演地獄使者。</p><p>事實上，地獄使者熱潮由去年一齣韓劇《鬼怪》掀起，劇中演地獄使者的李棟旭穿上黑色西裝，每次執行任務或者不想被人類見到時都會戴上帽子，一身造型令人留下深刻印象。而剛於本月10日播畢、由宋承憲及高雅娜主演的韓劇《Black》同樣都以地獄使者做主題，當中宋承憲被一名編號444的地獄使者上身，這位地獄使者同樣愛穿黑西裝，似乎在韓國人心目中，地獄使者都偏愛黑色打扮。</p></body></html>
