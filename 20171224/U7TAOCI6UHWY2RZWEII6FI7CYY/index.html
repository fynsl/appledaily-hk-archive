<html><header><meta charset="utf-8"><title>Chester前妻入稟爭遺產</title></header><body><h1>Chester前妻入稟爭遺產</h1><p>美國著名搖滾樂隊Linkin Park主音Chester Bennington今年7月於洛杉磯寓所上吊身亡，他死後將遺產留給第二任太太Talinda，以及六名子女。近日，其前妻Samantha Olit入稟希望分得Chester部份遺產。據報道指，Samantha入稟追討Chester，兩人育有的15歲兒子於2012年至2017年期間生活費，估計逾50萬美元（近約390萬港元），她另欲分得Chester部份版稅收入。</p></body></html>
