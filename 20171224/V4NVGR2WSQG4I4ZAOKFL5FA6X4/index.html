<html><header><meta charset="utf-8"><title>林峯約滿轉投古天樂</title></header><body><h1>林峯約滿轉投古天樂</h1><p>林峯日前現身馬場活動，被問及女友吳千語的問題時，因一反常態的冷淡，即惹來分手疑雲。雖然林峯仍強調和千語是情侶關係，不過昨日就有雜誌報道他們的確出現問題，而導致感情有裂痕，主要是因為林峯近年專注內地發展，劇集接不停手，聚少離多，千語感覺受冷落，加上她開始發展轉好，激發起事業心，因此主動提出分手。據知林峯見女友提出分手，已即時作出挽救。<br>此外，有報道指林峯將於約滿英皇後，跟好友鄧智偉拍檔自組工作室，除了發掘歌手，也會開拓個人電影市場，而開工作室的幕後老闆，據聞是古天樂。本報昨日透過短訊聯絡林峯，但截稿前未獲回覆。<br>撰文：葉綠悠</p></body></html>
