<html><header><meta charset="utf-8"><title>【一周必看】8同24號齊齊榮休　Kobe：湖人明天會更好</title></header><body><h1>【一周必看】<br>8同24號齊齊榮休　Kobe：湖人明天會更好</h1><p>湖人上早前於NBA常規賽主場迎戰衛冕的勇士，半場為去年退役球星拜恩（Kobe Bryant）舉行的球衣榮休儀式。拜恩曾經穿著的8號及24號球衣會一併高掛在史達普斯中心球場，而他亦成為聯盟首個有兩個球衣號碼榮休的球員。<br><br>現年38歲的拜恩自96年加盟湖人後，一直效力湖人至退休，期間為球隊贏得五次NBA總冠軍，曾榮獲一次常規賽最有價值球員個人（MVP）及兩度成為總決賽最有價值球員。<br></p></body></html>
