<html><header><meta charset="utf-8"><title>【又到聖誕】體壇四女將教整餅美人魚歐鎧淳被爆大秘密</title></header><body><h1>【又到聖誕】體壇四女將教整餅<br>美人魚歐鎧淳被爆大秘密</h1><p>又到聖誕！想應節除咗戴帽，教埋大家整Christmas Cookies，咁就perfect池啦！ <br><br>人哋話三個女人一個墟，家陣四位體壇女將齊集！香港劍擊代表林衍蕙做老師，同香港游泳代表陳健樂教整餅，另外嗰組有「美人魚」歐鎧淳，同埋劍擊代表歐倩瑩。整整吓餅，兩組玩互寸，等出爐嗰陣，歐倩瑩仲要爆同房歐鎧淳一個驚天大秘密！ <br><br>想知係乜，去片！</p></body></html>
