<html><header><meta charset="utf-8"><title>碧咸仔紫天椒傳訂婚</title></header><body><h1>碧咸仔紫天椒傳訂婚</h1><p>萬人迷碧咸（David Beckham）的18歲大仔Brooklyn與20歲女星「紫天椒」嘉兒莫蕊茲（Chloe  Moretz）離離合合，兩人今年8月再翻撻，自Brooklyn到紐約升學後，他們更多時間朝夕相對，而且越來越恩愛，更不時高調放閃。<br>昨日，嘉兒於Instagram公開一張與Brooklyn的合照，相中清楚見到兩人戴着情侶戒，即引起網民的注意，紛紛於其Ig留言問他們是否已經訂婚，更留言恭喜他們。<br>撰文：程芬</p></body></html>
