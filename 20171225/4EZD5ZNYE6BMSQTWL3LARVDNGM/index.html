<html><header><meta charset="utf-8"><title>坐太空船對付趷趷剛</title></header><body><h1>坐太空船對付趷趷剛</h1><p>楊千嬅於13年憑電影《春嬌與志明》首奪香港金像獎影后，前晚導演彭浩翔都有捧場，在演唱會間場時段，台上播千嬅大戰「趷趷剛」的短片，趷趷剛在銅鑼灣大肆破壞，千嬅坐太空船救地球，台下的Torres睇到拍掌。<br>趷趷剛曾在《春嬌救志明》內出現，千嬅換好衫上台時說：「彭導演今日都在場。」怎知觀眾席的蔡一傑卻大叫彭導已走，千嬅說：「吓，好可惜呀！彭浩翔已經離開咗我哋，已經走咗喇！噢，唔係，唔緊要啦，我哋繼續畀掌聲佢，佢應該聽到嘅！」跟着望天說：「彭浩翔，多謝你呀！」說罷轉身喪笑自嘲儍。<br>採訪：馬建華</p></body></html>
