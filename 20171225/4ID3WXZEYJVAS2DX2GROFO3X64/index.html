<html><header><meta charset="utf-8"><title>賊仔爬牆避追捕跌落「撩陰掃把」直插胸</title></header><body><h1>賊仔爬牆避追捕<br>跌落「撩陰掃把」直插胸</h1><p>巴西發生一宗駭人案件，一名男子為了躲避警察，翻牆跳入一戶住宅，怎料落地位置剛好有一把掃帚，結果柄身木棍從他陰囊插入，穿過腹部再從胸口穿出，情狀恐怖。<br><br>Facebook專頁「Cidade Nova – Ananindeua/Pará」日前分享這宗事件，地點相信是在巴西東北部大城市貝倫。專頁的上載了該名男子之後動手術的片段，同樣十分駭人。<br><br>報道指，醫生拉開男子的陰囊，把掃帚木棍由下方往上推，讓木棍慢慢從胸部整支退出來，看著都感到毛骨悚然。<br><br>馬來西亞《詩華日報》</p></body></html>
