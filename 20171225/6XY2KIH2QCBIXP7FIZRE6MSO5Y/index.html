<html><header><meta charset="utf-8"><title>陳柏宇二人世界嗌悶</title></header><body><h1>陳柏宇二人世界嗌悶</h1><p>陳柏宇和胡鴻鈞昨日到灣仔會展購物展任表演嘉賓，陳柏宇連日忙於出席聖誕派對，沒有準備禮物給太太符曉薇，反而下月由太太請他去旅行，同行更有一班朋友，他說：「成日兩個人好悶，日日都對住大家，我哋之前度蜜月都好想一班人去，呢個係後現代浪漫手法。」<br>胡鴻鈞今日約了好友許廷鏗和巨聲幫一班朋友開派對，每人準備一份200元以下禮物交換。胡鴻鈞拍劇工作忙碌，明年希望抽時間去旅行，當建議他約許廷鏗同行時，他笑言：「唔好講到我得佢一個朋友啦，之前我哋成班朋友去過幾次，兩個人去真係搞唔掂，對得太多好悶。」<br>採訪：卓寶花<br>攝影：陳慧安</p></body></html>
