<html><header><meta charset="utf-8"><title>中共高層更迭　習家軍統領政壇</title></header><body><h1>中共高層更迭　習家軍統領政壇</h1><p>【兩岸透視】<br>中共十九大後高層人事更迭不停。習近平昔日曾任職的福建、浙江、上海幾地的舊部心腹，紛紛上位，出任中央要害部門和地方當政要職，形成了「習家軍」統領中共政壇之勢。<br>本報整理迄今為止，中共黨政軍最高層以及中共中央幾大要害部門，和全國三十一個省、市、自治區一把手（黨委書記）領導人名單，以供備查。至於中國政府部委要員名單，因明年三月全國「兩會」內閣要大洗牌，暫不收錄。<br>《蘋果》記者</p></body></html>
