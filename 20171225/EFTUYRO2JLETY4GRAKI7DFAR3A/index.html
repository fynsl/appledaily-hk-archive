<html><header><meta charset="utf-8"><title>竹內涼真推遲《陸王》煞科</title></header><body><h1>竹內涼真推遲《陸王》煞科</h1><p>日本影帝役所廣司主演的TBS電視台日劇《陸王》昨晚大結局，劇集煞科戲在上周五，即大結局播放兩日前才完成。據知煞科戲推遲拍攝，全因飾演跑手的竹內涼真，為應付大量跑步場面以致雙腳起水泡，還有化膿迹象，要待其情況有所好轉才進行拍攝。《陸王》有不少戶外冒寒拍攝的大型場面，全體劇組非常辛苦，而役所廣司為慰勞劇組，花了逾4萬港元特別預備了200件印有「TEAM RIKUOH（陸王）」的外套送給工作人員。</p></body></html>
