<html><header><meta charset="utf-8"><title>五月天開騷嫌台迷冷淡</title></header><body><h1>五月天開騷嫌台迷冷淡</h1><p>台灣天團五月天前晚在台灣桃園棒球場舉行巡唱，入場人數逾兩萬。五子回到主場，唱到《戀愛ING》時候，覺得粉絲不夠熱情：「看過一篇報道，台灣有人口老化問題，今天感覺到真的有人口老化問題，因為聽你們的聲音像80歲，舉起的手像80歲！」之後，阿信見到場內搖滾區粉絲只顧篤手機，又忍不住開咪：「滑臉書的，螢幕調暗一點。」引來全場大笑。</p><p>之後五月天講黃色笑話，當中揀歌迷環節要遞咪，阿信表示：「我們的麥克風給他，看他要點甚麼歌。」怪獸即說：「我們五支對着他。」瑪莎則說：「五支甚麼？」怪獸補充：「五支麥克風啦！」<br>撰文：唐如</p></body></html>
