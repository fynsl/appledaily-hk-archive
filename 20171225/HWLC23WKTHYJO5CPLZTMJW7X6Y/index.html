<html><header><meta charset="utf-8"><title>柯震東賀母生日零笑容</title></header><body><h1>柯震東賀母生日零笑容</h1><p>早年憑電影《那些年，我們一起追的女孩》一炮而紅的柯震東，因為吸食大麻事件而聲勢大跌，甚至疑遭內地封殺，令他一度抑鬱。前日凌晨柯震東突然在Ig貼文「我死了有人在乎嗎」，其後刪走發文，引發各界關注。<br>柯震東母親昨日生日，柯震東終於現身與家人為母親賀壽，其父柯耀宗在Ig貼全家福，柯震東還與父親等送上紅色鮮花給母親，但柯震東看來十分憔悴，而且木無表情，情況令人擔心。而上月柯震東被發現與韓國超模Irene Kim十指緊扣夜蒲，之後與拍拖三年的女友李毓芬為此事鬧交後分手。<br>撰文：魯吉</p></body></html>
