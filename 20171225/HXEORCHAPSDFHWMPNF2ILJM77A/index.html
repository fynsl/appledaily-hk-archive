<html><header><meta charset="utf-8"><title>謝賢疑失戀搵前妻呻</title></header><body><h1>謝賢疑失戀搵前妻呻</h1><p>現年81歲的謝賢（四哥）和年輕49歲的女友CoCo分隔異地，聚少離多，兩人拍拖12年，近日有雜誌拍到四哥相約前妻狄波拉一齊睇衫，同行還有狄波拉現任老公鬍鬚Kong。其間四哥孖狄波拉行前密斟，有傳他大呻跟小女友感情亮紅燈。</p><p>聖誕佳節爆出四哥疑似失戀，但他的兩個乖孫謝振軒（Lucas）和謝振南（Quintus）卻跟媽咪張栢芝開心過聖誕。栢芝昨在Ig貼出兩子的帥爆相片，兩兄弟同時穿上皮褸襯太陽眼鏡準備出街，更分別在聖誕樹下chok擺甫士，Lucas遺傳父親謝霆鋒喜好插袋，而Quintus則玩rock味，其後赤膊穿皮褸襯頸鏈。<br>撰文：劉敏</p></body></html>
