<html><header><meta charset="utf-8"><title>何超儀遭冒名賣手袋</title></header><body><h1>何超儀遭冒名賣手袋</h1><p>賭王何鴻燊千金何超儀最近在微信朋友圈中遭冒名賣二手手袋，一個叫「Tina外向的孤獨患者」的人貼出很多名牌手袋和超儀的照片，還留言：「是超儀姐給的貨，要的小伙們繼續報名。全部現貨！」<br>昨日本報向超儀求證，她說：「我冇相片中嘅手袋，更冇將手袋透過任何人喺二手市場上放售。我呼籲消費者喺網上購物千萬要小心，尤其係涉及藝人嘅，因為實在有唔少魚目混珠之徒，真假難辨，防不勝防，難追究。其實𠵱家社交平台咁發達，有嘢要賣都喺自己平台公佈啦，起碼益咗fans先！」<br>採訪：鍾國仁</p></body></html>
