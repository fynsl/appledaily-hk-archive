<html><header><meta charset="utf-8"><title>【一周必看】譚耀宗做人大變Stephy　愛國教聯竟入唔到小圈子</title></header><body><h1>【一周必看】<br>譚耀宗做人大變Stephy　愛國教聯竟入唔到小圈子</h1><p>「小圈子」港區人大代表選舉落幕，選出36名港區人大代表，雖然選前北京發功，要力保反佔中有功候選人及盛傳會接棒成人大常委的民建聯譚耀宗，但他們得票全屬中下游位置。當中譚得票排名第19、反佔中律師陳曼琪排名更低至31，律師會前會長林新強、左派龍頭教育界團體教聯會會長黃均瑜更意外出局。</p></body></html>
