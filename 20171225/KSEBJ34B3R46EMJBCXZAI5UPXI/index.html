<html><header><meta charset="utf-8"><title>黃心美難忘聖誕前分手</title></header><body><h1>黃心美難忘聖誕前分手</h1><p>黃心美早前聯同黃劍文、陳炳銓等十多名ViuTV藝人，在觀塘提早開聖誕派對，黃劍文自彈自唱聖誕歌搞氣氛，眾人更齊齊下廚，心美負責煎金菇牛肉卷，但廚藝似乎麻麻。</p><p>問到聖誕如何度過，心美希望與男友靜靜地過，講到難忘聖誕，她說：「臨聖誕前分手，算唔算難忘？仲要係之前去睇塔羅牌，佢批中咗，佢話我會喺一個大節日前分手，點知真係聖誕前分手，我眼淚大粒過鏈墜。」問到陳炳銓預備怎樣和女友李佳芯過聖誕呢？他尷尬表示：「好特別嘅，約埋啲朋友一齊過，仲準備啲特別嘅禮物送畀所有朋友。」<br>採訪：唐琛悠<br>攝影：沈健程<br>場地提供：UC Party Room</p></body></html>
