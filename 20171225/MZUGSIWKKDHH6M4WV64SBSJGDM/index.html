<html><header><meta charset="utf-8"><title>SHINee日本巡迴有變數</title></header><body><h1>SHINee日本巡迴有變數</h1><p>韓國男團SHINee的27歲成員鐘鉉（中），上周一自殺死亡，令隊友及粉絲震驚不已。SHINee原定明年2月在日本巨蛋舉行巡演，但現時在四缺一的情況下，加上成員心情仍未平復，SHINee的日本官網昨日公佈現時仍考慮明年巡演是否仍如期舉行，並表示：「成員和工作人們到現在仍無法接受事實，心情十分悲痛。在面對如此的悲痛狀況下，會完全尊重成員的想法。雖然會令大家帶來擔心及麻煩，希望大家再給我們多一點時間，我們將和各部門進行協商後，公佈今後的行程，請大家諒解。」</p></body></html>
