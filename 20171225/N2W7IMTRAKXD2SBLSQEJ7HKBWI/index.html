<html><header><meta charset="utf-8"><title>【騷前風波】海報印錯查詢電話</title></header><body><h1>【騷前風波】海報印錯查詢電話</h1><p>楊千嬅等了21年才舉行跨年騷，個唱於開騷前鬧出不少風波，首先是絕望座位表，大批歌迷撲不到飛怨聲載道，結果千嬅要加到11場還飛債，亦打破自己的場數紀錄。之後在召開演唱會記招時，被發現海報上提供的查詢電話，竟然是英皇娛樂的電話號碼（圖），但英皇卻沒份主辦，擺了大烏龍。<br>在個唱舉行前兩個月，排舞師High King旗下公司在網上貼文招募千嬅演唱會舞蹈員，註明「少量演出經驗者優先」，有舞蹈員斥賤價招聘，惹起議論紛紛，結果千嬅改搵Sunny Wong做排舞師。</p></body></html>
