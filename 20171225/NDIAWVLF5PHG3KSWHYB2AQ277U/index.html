<html><header><meta charset="utf-8"><title>成宮寬貴擬出書爆料揭圈中內幕</title></header><body><h1>成宮寬貴擬出書爆料揭圈中內幕</h1><p>日本男星成宮寬貴去年底因涉毒宣佈引退，佢一度遠赴歐洲避風頭，今年有關復出消息眾說紛紜，成宮近月來就再度活躍社交網，不時在Instagram透露近況。<br><br> 成宮嘅同志身份一直係公開秘密，最近有報道指佢獲斟出書爆料，佢曾秘密返日同出版社商量出版爆料書事宜，成宮似乎亦已豁出去，如果內容爆圈中人吸毒及圈中同志秘聞，銷量肯定不成問題，令唔少有黑材料嘅日本明星都人心惶惶。不過，有指成宮非常等錢使，向出版社開出預先磅水嘅條件，搞到出書一事要暫時擱置。</p></body></html>
