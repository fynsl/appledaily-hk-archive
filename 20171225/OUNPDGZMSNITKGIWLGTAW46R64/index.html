<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】G.E.M.嚴寒拋心形胸</title></header><body><h1>【馮仁昭四圍超】<br>G.E.M.嚴寒拋心形胸</h1><p>G.E.M.（鄧紫棋）前日喺大連巡唱，當地氣溫得零下6度，佢冒寒着紅色戰衣大拋心形胸，更將Wham!名曲《Last Christmas》填上中文歌詞自彈自唱送畀粉絲。之前，G.E.M.已經同閨蜜何超蓮、李蘊等一大班朋友開聖誕P：「我抽中送禮物嘅對象係坐office嘅朋友，我就買咗一條健身帶同頭髮烏黑素當禮物，朋友問我係咪嫌佢好老，又要筋骨同烏黑頭髮。」<br>撰文：馮仁昭</p></body></html>
