<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】胡楓又跳又唱𠱁長者</title></header><body><h1>【馮仁昭四圍超】<br>胡楓又跳又唱𠱁長者</h1><p>85歲嘅胡楓（修哥）喺冬至前一日抽時間去咗一間老人院探訪，除咗陪班老人家傾偈，仲載歌載舞表演，𠱁得班長者好開心，呢次慈善活動係由向展邦契爺楊榮華成立嘅榮華慈善基金發起嘅，修哥係呢個基金嘅慈善大使，早排佢先同謝雪心幫個基金拍宣傳短片，介紹為長者而設嘅定位系統《智愛寶》。噚日向展邦話：「嗰日我同弟弟展威都有去撐場，仲幫手派禮物。」<br>撰文：馮仁昭</p></body></html>
