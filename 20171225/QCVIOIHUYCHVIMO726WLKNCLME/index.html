<html><header><meta charset="utf-8"><title>陳嘉茵台灣參賽入三強</title></header><body><h1>陳嘉茵台灣參賽入三強</h1><p>被封為「港版蕭亞軒」的陳嘉茵（Kayan）是跳唱組合As One的前成員，她今年10月底以踢館身份到台灣參加綜藝節目《希望之星》。該節目逢周六播出，經過九個星期無間斷比賽，Kayan已晉身三強，周六最後一集她將與林德葳和文慧如分出勝負。<br>Kayan昨日接受電話訪問時說：「好開心，進入咗三強，噚晚比賽知要淘汰一人，我超級緊張，第一回合我成績排最尾，到第二回合先彈番上去。呢次我唱咗五月天嘅《派對動物》，我着咗聖誕裝想營造開party氣氛，希望下一集有更好表現，我會好好享受喺舞台時刻，總決賽用盡全力回報支持我嘅觀眾。」<br>採訪：陳杰</p></body></html>
