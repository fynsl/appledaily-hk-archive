<html><header><meta charset="utf-8"><title>何廣沛呻朱晨麗忙</title></header><body><h1>何廣沛呻朱晨麗忙</h1><p>何廣沛和譚嘉儀昨日到彩德商場出席聖誕活動，適逢聖誕節，何廣沛在活動前駕車去買禮物，預備跟朋友交換禮物，豈料卻不慎刮花座駕，他無奈地說：「下次自己小心啲，今日聖誕節對方又一家大細，唔想節日報警，破少少財當擋災啦，大家負責番自己嗰份維修。」<br>難得昨晚平安夜不用開工，何廣沛表示可以跟家人和朋友狂歡慶祝，問到有否預緋聞女友朱晨麗？他詐儍扮懵說：「我都想，早幾日喺公司先見到佢，佢好忙，對上約佢嗰次都俾大家影到，或者下次約佢食飯啦，慶祝吓我同佢做一對嘅劇集多人支持。」問有否買禮物給她？他說：「冇呀，自己都冇買畀自己。」<br>採訪、攝影：卓寶花</p></body></html>
