<html><header><meta charset="utf-8"><title>Maroon 5經理人病逝</title></header><body><h1>Maroon 5經理人病逝</h1><p>影星祖納希爾（Jonah Hill）的哥哥Jordan Feldstein，於美國時間周五晚上因心臟病發離世，終年40歲。他同時是著名樂隊Maroon 5的經理人，其家人發聲明表示：「很不幸地，Jordan昨晚感到呼吸急促而報警，當救護人場到達現場時，已發現他心臟驟停，之後很快就離世。」此外，影星麥迪文（Matt Damon）父親Kent Damon亦於本月14日因多發性骨髓瘤不敵癌魔逝世，終年74歲。</p></body></html>
