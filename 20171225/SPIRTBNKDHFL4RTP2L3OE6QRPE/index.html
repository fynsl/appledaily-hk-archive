<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】關淑怡網上反擊護兒子</title></header><body><h1>【馮仁昭四圍超】<br>關淑怡網上反擊護兒子</h1><p>關淑怡（Shirley）喺05年未婚生子，其後自爆兒子生父為不丹寧波車，前晚Shirley為捍衞兒子同女網友喺Ig駡戰，事緣有女網友貼出疑似Shirley兒子相片留言：「精神分裂女歌手色誘高僧XXXXX生下的男孩」，Shirley不甘受辱反擊：「隨便你，也隨喜！對，我是個瘋女人。你的一字一句就給有眼的人去分辨是非黑白……別以為你有甚麼了不起。」<br>撰文：馮仁昭</p></body></html>
