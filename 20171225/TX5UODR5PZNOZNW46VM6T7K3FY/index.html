<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】菊梓喬簽唱會獲示愛</title></header><body><h1>【馮仁昭四圍超】<br>菊梓喬簽唱會獲示愛</h1><p>菊梓喬（Hana）噚日喺銅鑼灣為首張個人唱片舉行簽唱會，玩遊戲嗰陣，有男粉絲向佢示愛。佢話首次有個人簽唱會，心情緊張到好似開音樂會，怕冇人捧場，佢仲話自言滿意今年成績，但唔敢太快開個人音樂會：「咁樣太快喇，好似唔夠歌，開騷至少二十首歌，等我儲多啲歌先。」平安夜喺工作中渡過嘅Hana一改以往留喺屋企過節日習慣：「呢個平安夜好浪漫，第一年係咁樣過。」<br>撰文：馮仁昭</p></body></html>
