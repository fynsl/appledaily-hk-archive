<html><header><meta charset="utf-8"><title>朱晨麗全女班開P</title></header><body><h1>朱晨麗全女班開P</h1><p>朱晨麗和蕭正楠昨日在洪水橋出席聖誕活動，朱晨麗表示昨晚相約舊同學BBQ，緋聞男友何廣沛會否參與？她說：「未邀請佢喎，佢都唔係我同學，今晚係全女班。」對於她與何廣沛分別角逐無綫的「最佳男、女配角」，朱晨麗即撐對方說：「佢係我嘅劇中拍檔，由初初未拿捏到，到三個月見到大家嘅成長，我支持佢㗎！我對自己都有信心，但今年競爭好大，希望大家支持我。」</p><p>蕭正楠則透露昨晚要開工，未能與女友黃翠如過平安夜，會否交換禮物？他坦言一定會，問是否送戒指？他說：「我諗唔會喺呢啲時候嚇佢，聖誕節送啲實用嘅嘢。」<br>採訪：黃曉妍<br>攝影：葉君海</p></body></html>
