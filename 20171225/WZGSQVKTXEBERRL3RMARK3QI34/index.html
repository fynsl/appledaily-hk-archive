<html><header><meta charset="utf-8"><title>JW頭耷耷行旺角</title></header><body><h1>JW頭耷耷行旺角</h1><p>王灝兒（JW）昨日在旺角街頭出席品牌活動，她直言入行以來首次在旺角公開唱歌：「見到咁多人感覺好新鮮同緊張，平時都有落旺角行街，不過每次都會戴帽耷低頭行，因為冇化妝。」 <br>JW指昨晚會和男友和其家人晚飯：「今年要做演唱會都冇得玩。」又認為今年完全沒聖誕氣氛：「屋企冇佈置，以往屋企聖誕佈置係媽咪負責，但今年媽咪出咗埠。」可有買禮物給男友？她說：「都冇時間shopping，希望佢都唔好送畀我，如果唔係都唔知點。」<br>採訪、攝影：曹家誠</p></body></html>
