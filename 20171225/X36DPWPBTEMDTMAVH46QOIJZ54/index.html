<html><header><meta charset="utf-8"><title>鄭中基貪Ella唔過電</title></header><body><h1>鄭中基貪Ella唔過電</h1><p>楊千嬅前晚在紅館舉行演唱會，其舊愛鄭中基闊別台灣九年前晚再於台北小巨蛋開唱，抱恙的他自彈自唱《時間 人物 地點》出場，當演唱《想念你的愛》時高音顯得沙啞，再唱《你的眼睛背叛你的心》又忘詞。<br>鄭中基不忘向觀眾席的老婆余思敏示愛，到演唱會中段，他笑謂沒錢請嘉賓，獲S.H.E成員陳嘉樺（Ella）自告奮勇，鄭中基問：「你老公不介意？」Ella回答：「我老公叫我收斂一點。」兩人合唱《製造浪漫》掀高潮。Ella開騷前受訪，指出門時對正印老公賴斯翔說：「要去見我老公。」鄭中基慶功時被問到Ella撐場，他說：「找她比較安全，不會有緋聞。」<br>撰文：陳杰</p></body></html>
