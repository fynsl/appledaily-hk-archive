<html><header><meta charset="utf-8"><title>【一周必看】fb新出臉容識別　相片被上載會收通知</title></header><body><h1>【一周必看】<br>fb新出臉容識別　相片被上載會收通知</h1><p>facebook推出臉容識別新功能，若照片被他人上載，系統會通知相關用戶，再決定是否標籤（tag）自己或聯絡上載者移除照片。<br><br>新功能屬自選項目，用戶要先容許facebook記下臉容範本，系統就會以人工智能（AI）演算，即使在沒標籤照片或大合照之中也可找出用戶臉容，再發訊息通知用戶，那麼一些狂歡後的「醜態」或可免被公開，失明用戶也可以此方式「看到」照片中有哪些朋友。<br><br>法新社/路透社</p></body></html>
