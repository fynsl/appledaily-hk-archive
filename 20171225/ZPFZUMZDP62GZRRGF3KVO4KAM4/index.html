<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】夏雨唔甘心輸畀陳豪</title></header><body><h1>【馮仁昭四圍超】<br>夏雨唔甘心輸畀陳豪</h1><p>夏雨（右）日前接受商台《1圈圈 星光背後》訪問，重提十年前拍首輯《溏心風暴》，視帝爭輸咗畀陳豪，直認好不滿：「大部份笑位都係我設計，全組人都有獎，得我斯人獨憔悴。陳豪大部份都係我教佢點做，最後佢拎雙料視帝，係咪需要咁呢？」夏雨更爆自己經常演慈父角色，但現實中因為早年移民後，自己做太空人經常唔喺子女身邊，同仔女關係有啲疏離。<br>撰文：馮仁昭</p></body></html>
