<html><header><meta charset="utf-8"><title>夏雨開戲　兒子冇着數</title></header><body><h1>夏雨開戲　兒子冇着數</h1><p>夏雨為拍《溏心風暴3》學沖奶茶，早前他接受本報訪問時，在茶餐廳露兩手，即場沖奶茶分享秘技，夏雨說：「凡事越簡單越講究，點樣喺簡單中做到最好反而最難，做老竇我都做幾百次，但點樣做出嚟有分別呢個最難。」<br>近年投資製作公司拍電影的夏雨，一嘗監製滋味，他說：「演員算舒服，睇好劇本做好角色就完成任務，監製任何一瓣都有份，由搞劇本、埋班、搵導演、上畫、宣傳樣樣有份。」兒子黃奕晨現效力ViuTV，夏雨說：「等佢碌吓啦，有機會會搵佢，一定要啱先得，唔係人哋話開戲畀個仔做就唔好啦！」<br>採訪：卓寶花<br>攝影：沈健程<br>場地提供：華星冰室</p></body></html>
