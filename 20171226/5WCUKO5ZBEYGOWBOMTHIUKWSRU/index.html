<html><header><meta charset="utf-8"><title>千嬅靠老公減壓</title></header><body><h1>千嬅靠老公減壓</h1><p>楊千嬅紅館個唱前晚第二場，拿了老公丁子高來講笑話，說老公是減壓高手，她說：「今次搞演唱會前期好緊張，某日有啲嘢唔順利搞到我好竧，丁生叫我合埋對眼深呼吸，諗住你個腳板底，由腳趾感受當下，連接身體……」千嬅笑指老公講足15分鐘，她說：「雖然我冇成功連接到我身體，但丁生成功咁連埋我把口！原來呢種『冤』都可以增進感情。」</p><p>前晚千嬅換了多套戰衣，其中三套是資深美術指導文念中設計，開場舞台服用上約1,000盞LED燈製成，第二套是今次專輯主打Wonder Woman，用上水晶裝飾，第三套則在利落連身裙加入線條設計，展現千嬅優雅兼型格。<br>採訪：林妙萍</p></body></html>
