<html><header><meta charset="utf-8"><title>趣趣地：巴塞炒完皇馬狂賀聖誕</title></header><body><h1>趣趣地：巴塞炒完皇馬狂賀聖誕</h1><p>巴塞上星期六喺國家打吡3:0大勝皇馬，球員當然開心要賀賀佢，美斯就變裝聖誕老人同屋企人過節，後衞碧基就開咗三支紅酒，佢將影住三個酒樽嘅相放上ig留言話︰「今日係值得嘅」（圖），hashtag梗係有國家打吡啦。西班牙《馬卡報》報道，根據專業網站Vivino嘅資料，相入面三支酒加埋要成5,300歐元（約50,000港元）！真係豪！另外，比利時國腳華美倫自從2014年加盟巴塞後傷多過踢，但佢喺大勝皇馬場波就打正選，喺屋企睇直播嘅一班細路，見到正選有阿爸個樣就即刻手舞足蹈咁圍埋去電視度，相信華美倫睇番都會好感動。</p></body></html>
