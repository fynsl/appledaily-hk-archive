<html><header><meta charset="utf-8"><title>特稿：東方一月陷地獄賽程</title></header><body><h1>特稿：東方一月陷地獄賽程</h1><p>東方龍獅昨日擊敗冠忠南區後，連續四屆打入銀牌決賽，下月與陽光元朗爭標，亦即在下月18日開始，可能要在13日內應付四場硬仗，包括對宿敵傑志、亞冠外對清化及銀牌決賽等(見附表)，如東方在亞冠外主擊挫清化，30日便在亞冠附作客挑戰韓職的水原藍翼，就算不計13日對標準流浪，亦要在13日內踢四場硬仗。</p><p>東方教練司徒文俊昨賽後表示，季初已知道一月中有可能應付相當頻密賽期，故已消化應付頻密賽程的安排，而球隊有比較充裕人腳，傷兵逐步康復，亦已從流浪收回基頓，增強兵源應付本地賽事。<br>記者：曾雁平</p></body></html>
