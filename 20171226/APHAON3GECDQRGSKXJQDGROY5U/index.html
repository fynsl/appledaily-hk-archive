<html><header><meta charset="utf-8"><title>何雁詩自認賢妻</title></header><body><h1>何雁詩自認賢妻</h1><p>何雁詩昨日與麥美恩及谷薇到大圍出席「薑餅部落迎聖誕」活動時，表示沒有再為家中小狗戴倒鈎狗鏈，男友鄭俊弘更送一隻戒指公仔給小狗做禮物，但沒有送給她，何雁詩說：「冇咁快，唔好嚇親我，我隻狗收好過我收，隻玩具戒指係畀佢攞嚟當公仔玩。」<br>今年聖誕，何雁詩與鄭俊弘及圈外朋友慶祝，男友親自下廚，談到男友的廚藝？她說：「佢偶像係鼎爺，不過我煮嘢都OK，我係一個賢妻。」與鄭俊弘拍拖未夠一年，今年是二人首個聖誕節，何雁詩指平淡地過，閒時放狗已經好開心。<br>採訪、攝影：張俊銘</p></body></html>
