<html><header><meta charset="utf-8"><title>張繼聰不准囡囡50歲前拍拖</title></header><body><h1>張繼聰不准囡囡50歲前拍拖</h1><p>張繼聰和簡淑兒昨日到尖沙嘴出席活動，阿聰透露早前跟謝安琪及囝囝去日本旅行：「本來諗住二人世界，可惜畀個仔偷聽到。」可有跟太太交換禮物？他說：「冇喎，有時都會問老婆想唔想要禮物，佢就會指一指對仔女話『佢哋咪最好嘅禮物囉！』聽到我幾冧。」提到囡囡只有十個月大，但他已外父上身，笑言：「我係一個開明嘅老竇，覺得囡囡到50歲左右夠成熟，就可以拍拖。」<br>簡淑兒日前被《蘋果》拍到跟男伴行街，她說：「嗰日係我去做義工買禮物，一個人拎唔晒，所以搵朋友幫手。」又稱跟對方了解中，不心急拍拖。<br>採訪：曹家誠<br>攝影：仇志德</p></body></html>
