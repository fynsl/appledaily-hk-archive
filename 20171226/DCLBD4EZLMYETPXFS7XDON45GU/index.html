<html><header><meta charset="utf-8"><title>Ellen被咀　太太唔呷醋</title></header><body><h1>Ellen被咀　太太唔呷醋</h1><p>組合at17前晚在伊館舉行最後一場演唱會，盧凱彤（Ellen）太太余靜萍都有撐場。Ellen在台上指最精采燦爛的青春給了二汶，二汶感性地說：「多謝你喺最艱難嘅時候冇放棄過我，多謝你咁愛我。」然後二汶吻Ellen的手背，之後唱聖誕歌時，又抱起Ellen轉兩個圈再錫面。</p><p>完騷後at17接受訪問，Ellen表示之前做通鼻塞手術，又指婚後開竅：「覺得個人昇華咗，自己表現係100分。」Ellen被二汶兩度獻吻，問到太太會否呷醋？Ellen說：「唔會，太太聽到二汶，艱難日子冇放棄，落台佢都有錫二汶。」<br>採訪：王連連<br>攝影：陳慧安</p></body></html>
