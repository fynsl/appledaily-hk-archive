<html><header><meta charset="utf-8"><title>陳凱琳平安夜拍拖旅行嘉穎戴住招牌情侶帽出發 </title></header><body><h1>陳凱琳平安夜拍拖旅行<br>嘉穎戴住招牌情侶帽出發 </h1><p>蜜運中的鄭嘉穎和女友陳凱琳，就趁平安夜出埠過浪漫聖誕，前晚近11時，本報讀者在香港機場離境閘口，見到兩人坐在咖啡店等上機，當時嘉穎戴了紅色cap帽遮掩，之前陳凱琳都有這頂情侶帽，但前晚她就沒有戴帽。相中見陳凱琳站起身跟男友傾偈，之後就行開傾手機。</p><p>月前陳凱琳跟家人到日本旅行，但同行卻沒有嘉穎份，上月陳凱琳出席活動時，已事先張揚聖誕會跟男友去旅行，計劃好去熱帶地方避寒。</p></body></html>
