<html><header><meta charset="utf-8"><title>陳美琪心痛養女做手術</title></header><body><h1>陳美琪心痛養女做手術</h1><p>陳美琪與丈夫忻尚永於08年收養因先天脊椎爆裂而導致腦積水的養女Lulu，前日平安夜陳美琪把10歲Lulu坐輪椅扮鬼臉照片貼上微博，留言：「這就是最好的聖誕禮物！女兒哭過、害怕過、擔心過，捱過手術刀後，又是一條好漢。」</p><p>記者昨致電陳美琪問囡囡為何做手術時，她以短訊回覆：「女兒要矯正左腳內翻，是先天缺陷。22號開刀，現在已經回家了！去年暑假矯正了X腳的問題，兩個膝蓋靠着，像個X字母，所以常常摔倒，手術把她的雙腿拉直，巳經改善了！今年就矯正內翻的腳掌，人生就是在過關，她也不想的，我更不想，看着心痛！」<br>採訪：魯吉</p></body></html>
