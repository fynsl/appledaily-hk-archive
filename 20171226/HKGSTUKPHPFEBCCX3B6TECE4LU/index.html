<html><header><meta charset="utf-8"><title>朱智賢真空被抽水</title></header><body><h1>朱智賢真空被抽水</h1><p>劉佩玥、朱智賢及張曦雯前晚在屯門出席聖誕活動，劉佩玥和朱智賢在台上演繹《鐵達尼號》站在船頭從後擁抱的經典動作，身穿大露背裝的朱智賢真空上陣，被劉佩玥出手拍打胸部。</p><p>朱智賢日前在社交網自爆遇上交通意外，她說：「撞到人哋車尾少少，好彩唔係高速撞埋去，車主落車都話算數，不過車主太太就有啲緊張，始終女人都係比較計較，仲叫我以後小心啲。」會否叫緋聞男友謝東閔做司機接送？她說：「我覺得揸車好過佢。」劉佩玥之前和何雁詩吃聖誕大餐，她說：「同其他男仔未有緣份拍拖，所以成日同翟威廉、周志文、周志康玩。」<br>採訪：黃曉妍<br>攝影：葉君海</p></body></html>
