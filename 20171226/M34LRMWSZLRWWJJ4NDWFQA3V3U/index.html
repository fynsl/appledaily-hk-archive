<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】J.Arie揀陳豪做男神</title></header><body><h1>【馮仁昭四圍超】J.Arie揀陳豪做男神</h1><p>雷深如（J. Arie）日前接受主播許文軒專訪，要喺林德信、曾國祥、許冠傑、古天樂、林家棟、陳豪當中選出終極男神。<br>J. Arie逐一品評：「林德信樣同身材唔使講，好可愛，冇脾氣；每次見到古天樂，我臉都紅晒。曾國祥係好男人，但我對拍檔冇乜感覺，好少假戲真做；許冠傑係前輩。林家棟係師傅，畀好多寶貴意見我，佢唱歌都好好聽。」但最終佢揀咗陳豪。<br>撰文：馮仁昭</p></body></html>
