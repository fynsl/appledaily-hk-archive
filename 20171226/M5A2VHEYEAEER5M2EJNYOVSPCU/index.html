<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】周嘉儀開Party晒長腿</title></header><body><h1>【馮仁昭四圍超】周嘉儀開Party晒長腿</h1><p>前新聞主播周嘉儀前晚聖誕開派對大騷長腿，周嘉儀喺Ig貼圖留言：「聖誕節係普天同慶嘅日子，買禮物開party當然開心，但我覺得最重要係分享喜悅同埋愛。」<br>周嘉儀仲話：「無論係一個祝福、一個問候定係一份小禮物，都已經係一個非常好嘅心意同祝福，就趁呢個佳節將你哋嘅愛分享畀其他人啦，祝各位有個非常愉快、充實同有意義嘅聖誕節。」<br>撰文：馮仁昭</p></body></html>
