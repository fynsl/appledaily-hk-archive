<html><header><meta charset="utf-8"><title>趣趣地：馮瀟霆贏「金球獎」！</title></header><body><h1>趣趣地：馮瀟霆贏「金球獎」！</h1><p>第一屆中國金球獎頒獎禮周日喺廣州舉行，廣州恒大嘅32歲後衞馮瀟霆就力壓隊友鄭智，同埋上海上港嘅武磊得獎，佢仲喺英格蘭名宿奧雲手上接過獎座，認真威水！今次個典禮都有啲叫座力，連意大利名宿迪比亞路都有嚟做嘉賓。呢個中國金球獎係由體壇傳媒集團發起同主辦、國內外成百間媒體做評委，都算有認受性嘅。另外，大連權健女足核心王霜榮就贏咗中國女子金球獎，中國金帥獎嘅獲獎者就係74歲嘅徐根寶。</p></body></html>
