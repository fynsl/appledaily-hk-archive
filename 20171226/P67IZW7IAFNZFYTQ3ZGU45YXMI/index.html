<html><header><meta charset="utf-8"><title>Brooklyn封年度名人模特兒</title></header><body><h1>Brooklyn封年度名人模特兒</h1><p>萬人迷碧咸（David Beckham）18歲大仔Brooklyn，近日回倫敦與家人過聖誕，一家人在佳節團聚，碧咸夫婦高興得在Instagram公開四名子女分別與聖誕老人的合照。另外，根據Models.com公佈的2017 Industry Awards得獎名單，Brooklyn和《大娛樂家》（The Greatest Showman）女星辛蒂亞（Zendaya）獲選為讀者票選的年度名人模特兒。</p></body></html>
