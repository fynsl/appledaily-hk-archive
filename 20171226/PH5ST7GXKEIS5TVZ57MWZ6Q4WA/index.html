<html><header><meta charset="utf-8"><title>【何家戀事】猷君勁冧奚夢瑤</title></header><body><h1>【何家戀事】猷君勁冧奚夢瑤</h1><p>何家多戀事，賭王何鴻燊的三房及四房的公子都是城中筍盤，至索千金何超蓮裙下之臣更多到煩。</p><p>超蓮</p><p>三房至索千金超蓮跟台灣歌手吳克群分手後，裙下之臣浪接浪，包括方力申、霍啟山及楊政龍，早前超蓮卻宣佈唔恨拍拖拒收兵。</p><p>猷君</p><p>四房猷君今年10月才跟袁紫僑分手，之後速撻內地超名模奚夢瑤，兩人被爆蜜遊東京，日前奚夢瑤出席內地真人騷，猷君更現身節目宣示主權（圖）。</p><p>猷亨</p><p>四房長子猷亨去年7月與陳瀅的半年情玩完，但兩人似掟煲唔掟蓋，今年國慶約埋睇煙花，雖然兩人否認復合，但上月陳瀅搬入3千萬豪宅。</p></body></html>
