<html><header><meta charset="utf-8"><title>黃智雯願望婆婆康復</title></header><body><h1>黃智雯願望婆婆康復</h1><p>前晚平安夜「胡說八道會」眾姊妹搞聖誕派對兼為35歲的黃智雯慶祝舊曆生日，閨蜜楊秀惠都出席派對齊齊開心，胡定欣在Ig留言：「難得齊人一起過聖誕。無緣無故倒瀉紅酒數次。」新手媽咪胡杏兒因為要餵人奶，所以不能飲酒，她留言表示：「胡小姐（胡蓓蔚）知我唔飲得酒，買支冇酒精嘅氣酒畀我飲，正！」<br>壽星女黃智雯昨日被問到有甚麼生日願望時，她回覆傳媒表示：「真心嘅，婆婆已經90歲啦，佢真係好叻，我想今年所有嘅生日願望同祝福送晒畀婆婆，自己冇乜嘢需要，因為早前婆婆身體有少少唔舒服，所以一直好擔心佢健康，好感恩婆婆康復啦。」<br>採訪：嵐山</p></body></html>
