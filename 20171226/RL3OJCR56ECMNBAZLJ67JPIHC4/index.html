<html><header><meta charset="utf-8"><title>趣趣地：伊保爾三失搵雲格𢱑撈</title></header><body><h1>趣趣地：伊保爾三失搵雲格𢱑撈</h1><p>正當大家慶祝聖誕之際，效力阿仙奴期間、年薪過百萬鎊嘅科特迪瓦右閘伊保爾，竟然要過lonely Christmas？目前已經34歲嘅伊保爾，日前接受傳媒訪問時哭訴，同比利時籍白人妻子Aurelie離婚搞到要上法庭，法庭唔單止將佢嘅資產判晒俾前妻，仲唔准佢見自己啲仔女，由昔日嘅千萬富翁變成今日嘅窮光蛋，伊保爾仲一度諗過自殺㖭！目前佢惟有希望前球會阿仙奴可以畀佢撈到一官半職，等佢繼續有生存嘅希望咁話。</p></body></html>
