<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】琦琦湊女搵聖誕老人</title></header><body><h1>【馮仁昭四圍超】琦琦湊女搵聖誕老人</h1><p>任達華同老婆琦琦、囡囡Ella一家三口，最近去咗芬蘭聖誕老人村過聖誕，順便為平安夜生日嘅Ella慶祝，琦琦噚日喺Ig分享旅遊相，留言話﹕「聖誕老公公在這裏派禮物、好興奮。零下20度的溫馨聖誕節、好開心的平安夜。」<br>另外，混血名模Danielle就帶咗對仔女去泰國旅行，佢喺Ig留言話行完一日街後嘆個泰式按摩，舒服晒。<br>撰文：馮仁昭</p></body></html>
