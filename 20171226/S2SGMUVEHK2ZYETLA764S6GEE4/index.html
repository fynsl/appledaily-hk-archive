<html><header><meta charset="utf-8"><title>洗米嫂尋刺激收埋老公</title></header><body><h1>洗米嫂尋刺激收埋老公</h1><p>洗米嫂陳慧玲現與家人在新西蘭過聖誕，連日在社交網貼相晒溫馨，和繼子周柏豪、女兒周梓潼及周羨潼，還與老爺大合照，洗米嫂在旅程中不但跳降傘尋刺激，更着背心在雪地留影，又與囡囡着母女裝玩咀嘴享天倫樂。<br>據知老公洗米華周焯華都有同行，一家人齊齊整整度佳節，雖然洗米華撇甩Mandy Lieu陪家人，但似乎仍未討得老婆歡心，洗米嫂依然刻意「禁」老公曝光，令洗米華變了隱形人。至於曾跟洗米華傳緋聞的松岡李那，則在東京搞全女班聖誕P，前日在社交網貼大合照和短片，唱聖誕歌及交換禮物，玩得好開心。<br>撰文：皓騫</p></body></html>
