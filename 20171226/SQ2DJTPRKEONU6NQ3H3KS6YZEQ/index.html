<html><header><meta charset="utf-8"><title>關心妍教女兒惜食</title></header><body><h1>關心妍教女兒惜食</h1><p>張玉珊昨日出席銅鑼灣齊惜福活動，之前曾以七位數字捐贈廚房給該慈善機構，更幫手請關心妍做表演嘉賓，她說：「原本關心妍要到內地工作，幸好臨時改期，一齊做善事好開心。」<br>關心妍珍惜食物，對着歲半大的女兒也會教導，她說：「佢剩番一啖我都要佢慢慢食晒，細個阿媽都有教粒粒皆辛苦。」聖誕可以放假，她晚上帶女兒與契爺契媽過節，更買禮物給丈夫。女兒準備升學，下月參加學前班面試，關心妍說：「只係一間面試，唔想BB太辛苦，如果唔收佢之後先再報，唔想佢太細個就面對咁多，佢其實乜都學識，只係好似我慢熱啲。」<br>採訪、攝影：王連連</p></body></html>
