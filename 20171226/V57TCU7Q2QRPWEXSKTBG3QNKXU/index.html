<html><header><meta charset="utf-8"><title>趣趣地：華倫教頭平安夜撞豬</title></header><body><h1>趣趣地：華倫教頭平安夜撞豬</h1><p>星期日係平安夜，但華倫西亞教練馬些連奴就好似唔係咁平安喇，事關佢喺星期日朝早揸車返屋企準備同家人過節嗰時撞到隻野豬，遇上車禍嘅馬些連奴要送院檢查，不過好彩冇咩大礙，之後已經自行出院。華倫星期日喺官網發表聲明，話馬些連奴喺羅格諾到畢爾包之間嘅一條高速公路，揸車撞到隻衝出馬路嘅野豬搞到入廠，但之後證實冇事已經出咗院，馬些連奴都發聲明話要多謝醫生同醫院所有人嘅照顧，總算冇樂極生悲。</p></body></html>
