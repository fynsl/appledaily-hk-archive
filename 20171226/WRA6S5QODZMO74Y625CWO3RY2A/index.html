<html><header><meta charset="utf-8"><title>又一天然美女？Sana高鼻遺傳自父母</title></header><body><h1>又一天然美女？<br>Sana高鼻遺傳自父母</h1><p>韓國女團TWICE被封為「新國民女團」，每位成員都各有特色，除咗較為多人討論嘅台灣成員周子瑜外，近日唔少網民都大讚日本成員Sana同樣係天然美女，指其高挺鼻樑遺傳自父母，引起網民關注。<br><br>近日韓網一篇「Sana冇整容嘅鼻」帖文於網上引起話題，有網民公開多張Sana側面照，以「雕刻似嘅鼻」嚟形容Sana個鼻，大讚Sana氣質優雅。為力證Sana冇整容，網民再公開Sana父母嘅照片，當中Sana跟爸爸生得一模一樣，而且盡得爸爸高挺鼻樑嘅遺傳。另外，唔少網民亦大讚Sana爸爸好靚仔而且望落好年輕。</p></body></html>
