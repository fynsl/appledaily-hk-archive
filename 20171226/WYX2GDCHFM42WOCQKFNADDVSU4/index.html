<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】王嘉儀恨與謝安琪同台</title></header><body><h1>【馮仁昭四圍超】王嘉儀恨與謝安琪同台</h1><p>歌手王嘉儀（Sophy）噚日喺商台宣傳新碟《QUARTER》，Sophy好感恩呢兩年可以出碟，所以聖誕節都要努力宣傳，仲話來年會繼續努力，希望明年可以開騷，夢想同謝安琪或林憶蓮兩位偶像前輩同台。<br>Sophy仲自爆上星期大懵喺港鐵遺失銀包，佢話：「裏面冇錢，但就有信用卡同身份證，已經cut晒，想呼籲有人執到就畀返我。」<br>撰文：馮仁昭</p></body></html>
