<html><header><meta charset="utf-8"><title>求驗客手記：加拉塔出手救伊保爾</title></header><body><h1>求驗客手記：加拉塔出手救伊保爾</h1><p>噚日我哋報道過前槍手伊保爾嘅苦況，不過人間有情，伊保爾另一支曾經效力嘅球會──土耳其班霸加拉塔沙雷，就表示想邀請伊保爾加入教練團。按照新教頭泰廉嘅計劃，想伊保爾擔任U14嘅助教，唔知伊保爾會唔會願意重返土耳其球壇呢？另外，伊保爾表示佢嘅好友、前科特迪瓦球員高賀利兩年前自殺身亡嘅事，仍然令佢耿耿於懷，仲話因為呢位好友嘅離開所以患咗抑鬱症，不過家陣就有睇醫生咁話。</p></body></html>
