<html><header><meta charset="utf-8"><title>一扯一攬兩秒極速強國男借醉強吻女收銀</title></header><body><h1>一扯一攬兩秒極速<br>強國男借醉強吻女收銀</h1><p>借醉揩油！山東煙台一名男子，日前在KTV內酒後生事，突然摟抱KTV超市一名女收銀員，還強行親吻其面部。女收銀員的男友前來勸阻時，還被男子踢了一腳。<br><br>事發於11月29日，從內地媒體昨前曝光的閉路電視畫面可見，當時女收銀員正在低頭查看手機，男子突然隔着櫃枱傾身向身強吻她，女收銀員嚇得避開，男子卻反而伸手，強按着她的後頸親吻她。吻完便閃開，女收銀員不停擦着臉和嘴唇。<br><br>據了解，該名男子已被拘7天。<br><br>梨視頻<br></p></body></html>
