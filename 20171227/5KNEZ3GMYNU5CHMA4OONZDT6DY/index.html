<html><header><meta charset="utf-8"><title>法拉怕黑沖繩掃面膜</title></header><body><h1>法拉怕黑沖繩掃面膜</h1><p>陳法拉到美國修讀戲劇碩士課程，明年畢業，她日前趁聖誕放長假，由氣溫低至零下的紐約，飛到日本沖繩和家人歡度一個和暖的聖誕節。法拉說：「過去幾年喺紐約，都係過白色聖誕，條街積滿雪，又或者喺屋企圍住火爐食聖誕大餐，今年決定同屋企人去一個冇雪嘅地方，經過投票後揀咗沖繩。一個冰天雪地、一個陽光海灘，各有各浪漫，最享受當地寧靜悠閒嘅感覺。」<br>雖然想盡情享受陽光與海灘，不過法拉不想曬黑，所以選購美白面膜成為旅遊節目之一：「我好容易曬黑，嚟到沖繩好快變咗黑妹，惟有到藥房、超市入貨頂住先，要享受由雪地跳到海灘嘅滋味，係要付出代價。」<br>撰文：葉綠悠</p></body></html>
