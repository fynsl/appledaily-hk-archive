<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】馬蓉轟王寶強影響子女</title></header><body><h1>【馮仁昭四圍超】馬蓉轟王寶強影響子女</h1><p>王寶強上年宣佈同老婆馬蓉離婚，因馬蓉同經理人宋喆搞婚外情，事件曝光後，受盡千夫所指嘅馬蓉，前日喺微博發聲明反擊：「作為一位年輕但不妄為的母親，我想到的並不是聲嘶力竭的去捍衛自己的尊嚴，我想做的只是竭盡一切能力，去減少對兩個孩子的影響。作為一位父親，希望你可以思考下你的所言所行，是否會對兒女的身心健康及成長造成傷害？」<br>撰文：馮仁昭</p></body></html>
