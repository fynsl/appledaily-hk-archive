<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳冠希晒三代同堂</title></header><body><h1>【馮仁昭四圍超】陳冠希晒三代同堂</h1><p>陳冠希（Edison左）家庭觀念好重，每年聖誕一定會同家人過，呢個習慣幾十年都冇變，今年除咗大家姐冇去美國外，住喺加拿大嘅媽咪同二家姐陳見飛、仲有喺香港嘅老竇都飛去美國洛杉磯，Edison女友秦舒培同囡囡Alaia都喺身邊。<br>前晚Edison一家食聖誕大餐外，飯後Edison仲喺社交網貼相，陳見飛噚日亦有將家人合照放上網。<br>撰文：馮仁昭</p></body></html>
