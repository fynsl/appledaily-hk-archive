<html><header><meta charset="utf-8"><title>【密密遊埠】與男友周遊列國</title></header><body><h1>【密密遊埠】與男友周遊列國</h1><p>雖然要為事業搏殺，但文詠珊仍不時抽空和男友吳啟楠結伴旅遊，盡情享受二人世界。後日生日的JM，今年選擇和男友在冷冰冰的芬蘭過生日，但二人愛的足迹，其實踏遍日本、台灣、上海、布吉、愛琴海等地方。</p><p>去年9月，JM與男友Carl在台北拍拖更毫不避忌，JM陪男友飲酒食燒肉，期間Carl更情不自禁聞JM秀髮及錫頸。今年7月，本報讀者則發現二人手拖手現身京都，Carl更化身攝影師不停為女友拍照。</p></body></html>
