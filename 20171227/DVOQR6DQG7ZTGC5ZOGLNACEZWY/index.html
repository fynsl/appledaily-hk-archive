<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林奕匡手錶贈同事</title></header><body><h1>【馮仁昭四圍超】林奕匡手錶贈同事</h1><p>林奕匡噚日出席灣仔嘅嘉年華擔任表演兼抽獎嘉賓，佢話前晚同好友聚會過聖誕，第一次試切火雞，仲話抽到份最差嘅禮物，因為有代言在身用唔到。<br>今年林奕匡又化身做公司聖誕老人，為每位同事送上智能手錶，佢話：「之前冇諗到送乜，想約食飯又未必夾到時間，其實佢哋唔單止係同事，仲係好朋友，凌晨兩點幾仍然會覆工作嘅嘢。」原來上年佢揀咗澳洲寓意祝福嘅銀幣送畀朋友。<br>撰文：馮仁昭</p></body></html>
