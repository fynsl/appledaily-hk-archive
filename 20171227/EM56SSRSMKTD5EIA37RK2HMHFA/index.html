<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】朱慧敏備戰《百萬富翁》</title></header><body><h1>【馮仁昭四圍超】朱慧敏備戰《百萬富翁》</h1><p>朱慧敏噚日到商台接受阮兆祥訪問，講到佢即將參與陳志雲主持嘅亞視《百萬富翁》節目，佢話：「呢排都盡量睇書同多啲資料溫習吓，就係因為唔知佢出乜題目，所以盡量準備得好啲，唔想錯一條就走。」<br>嚟緊朱慧敏好忙碌，因為要準備下個月公演舞台劇綵排，佢話：「今次套劇叫《等愛的女人》，有李蕙敏、童愛玲，會做三場，幾個都係首次合作，所以覺得好興奮。」<br>撰文：馮仁昭</p></body></html>
