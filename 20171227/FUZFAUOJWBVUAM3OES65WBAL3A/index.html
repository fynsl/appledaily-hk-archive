<html><header><meta charset="utf-8"><title>【綠置哥圓夢】23萬裝修換安樂蝸網民問：有冇畀個仔擺上枱</title></header><body><h1>【綠置哥圓夢】23萬裝修換安樂蝸<br>網民問：有冇畀個仔擺上枱</h1><p>梁振英政府在上年推出首個綠置居項目新蒲崗景泰苑，該項目單位定價為市價55折，僅供綠表人士申請。80後王先生幸運地抽中頭籌89號，成為其中一個「綠89」，最後跟父親合資以208萬元，購入一個低層單位，順利上車。<br><br>過去年幾以來，《蘋果》一直追蹤住王先生的上車故事，終於在2017年12月，王先生一家完成裝修，用23萬換來的安樂窩到底是怎樣？此外，記者還挑選了幾個網民尖銳留言問他們：「有否覺得被兒子擺上枱」，「怕不怕樓價跌」，想知綠置父子怎樣回應，立即click片看動新聞！</p></body></html>
