<html><header><meta charset="utf-8"><title>【動畫】士多老闆娘撞到正賊仔錢都唔攞即走</title></header><body><h1>【動畫】士多老闆娘撞到正<br>賊仔錢都唔攞即走</h1><p>【本報訊】深水埗大埔道45號一間士多，昨凌晨6時許，姓李店舖女東主(66歲)返回開舖，拉起捲閘期間，一名男子卻從店內衝出，拔足逃去。女東主見店舖遭搜掠，收銀機打開，部份款項已放入一個膠袋內，懷疑被她返回撞破，賊人未及取走匆匆逃去，於是報警；經點算初步無損失，鐵閘鐵鏈及門鎖損毀、閉路電視線路亦被賊人剪斷，警方列爆竊案件展開調查。</p></body></html>
