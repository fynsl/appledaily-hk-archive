<html><header><meta charset="utf-8"><title>千嬅攬實開腦歌迷</title></header><body><h1>千嬅攬實開腦歌迷</h1><p>楊千嬅前晚在紅館舉行第三場個唱，這晚最特別是有一位來自荷蘭的患病女歌迷GiGi，在完騷後獲偶像千嬅在後台與其見面。原來GiGi媽媽曾寫信給千嬅，指GiGi今年做開腦手術失敗，昏迷一段時間才蘇醒，做復健療程學寫字時，第一次寫出「楊千嬅」三個字，所以GiGi媽媽想安排女兒來港看千嬅個唱。<br>前晚GiGi在後台見到千嬅好開心，千嬅攬實並鼓勵GiGi：「你要勇敢面對！媽媽、我同埋你好多朋友親人都會陪住你、支持你。」千嬅又說：「要多寫媽媽個名，媽媽為你付出好多心機。」<br>撰文：鍾國仁</p></body></html>
