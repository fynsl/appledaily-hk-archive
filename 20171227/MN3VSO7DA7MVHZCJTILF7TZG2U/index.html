<html><header><meta charset="utf-8"><title>鄺美雲忙湊狗唔怕拖</title></header><body><h1>鄺美雲忙湊狗唔怕拖</h1><p>鄺美雲（Cally）昨日到商台宣傳新碟《C again》，日前平安夜Cally過55歲生日，節目中獲主持人送上蛋糕補祝：「好開心，希望身體健康同平安，要做嘅工作亦能夠順利。」可想找個伴侶？她說：「冇諗，其實都好忙，兩隻狗狗Euro同Bank一路伴住我，特別係Cash離開後，Euro好似覺得要替代爸爸角色咁，特別黐身跟出跟入。」<br>早前Cally獲選為港區人大代表：「選舉完好開心係個新開始，好多使命陸續要做好，開始問緊朋友意見，希望將來做到香港同內地之間嘅溝通橋樑。」她又稱會着重教育同慈善議題。<br>採訪、攝影：曹家誠</p></body></html>
