<html><header><meta charset="utf-8"><title>顏卓靈當白只屋企人</title></header><body><h1>顏卓靈當白只屋企人</h1><p>顏卓靈、鄧小巧和黎曉陽昨日在工展會出席「閃耀工展．家傳戶曉頌經典」，今天是顏卓靈24歲生日，她透露會跟家人、大學同學在家打邊爐慶生，問男友白只已融入家中？她笑說：「係呀，我已經邀請咗朋友，但佢又邀請多一次，好似叫做有啲嘢做吓咁囉！」她透露明年分別到馬來西亞及台灣工作，但不擔心感情受分隔兩地影響。<br>鄧小巧表示前日與朋友食辣雞煲過聖誕，她還自爆被愛貓抓傷腳板底：「佢嚇親逃走嘅時候，借我隻腳發力，傷口唔太深，但行路要用力，𠵱家有少少發炎。隻貓成日都嚇親，圍村入面有人燒炮仗，佢就好驚。」<br>採訪：黃曉妍<br>攝影：林賓尼</p></body></html>
