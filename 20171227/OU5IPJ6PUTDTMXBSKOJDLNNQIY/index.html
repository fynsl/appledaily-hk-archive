<html><header><meta charset="utf-8"><title>阿Sa賀吳志雄花甲之年</title></header><body><h1>阿Sa賀吳志雄花甲之年</h1><p>吳志雄前晚在尖沙嘴筵開30席擺壽宴，慶祝60歲生日，獲陳惠敏、蔡卓妍（阿Sa）、唐詩詠、張文慈、麥家琪、張達明等圈中好友到賀。身穿綠葉圖案西裝的志雄哥說：「太太知我心意，我係演藝界嘅綠葉王，綠葉長做長有，希望各位導演畀多啲機會我可以做綠葉。」志雄哥又指今次設宴是家人安排，加上60年是一個甲子，所以隆重其事。<br>此外，張文慈透露聖誕節忙於出埠登台：「全年就係靠呢幾日搵錢，所以都冇辦法。今（前）晚除咗去志雄哥個生日party之外，日頭仲去咗喜靈洲戒毒所探訪，聽到戒毒人士分享，我感動到喊。」<br>採訪：張俊銘<br>攝影：林賓尼</p></body></html>
