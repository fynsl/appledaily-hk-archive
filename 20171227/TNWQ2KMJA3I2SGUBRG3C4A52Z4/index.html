<html><header><meta charset="utf-8"><title>求驗客手記：美斯企全場照𡁻皇馬</title></header><body><h1>求驗客手記：美斯企全場照𡁻皇馬</h1><p>巴塞上禮拜六喺國家打吡作客贏皇馬3:0，美斯喺呢場大戰入一粒兼有一次助攻，梗係猛啦。不過最誇張嘅係，原來美斯成場波幾乎冇跑過，一直行行企企！西班牙《馬卡報》根據統計報道，話喺國家打吡踢足嘅美斯，超過八成時間係喺度行緊，足足有83.1%時間。其餘時間，美斯有10.8%係慢跑緊，真正跑緊嘅時間係4.95%，另外1.15%就係全速跑，即係大約得一分鐘左右咋！企喺度都搞掂皇馬，球王係得嘅！</p></body></html>
