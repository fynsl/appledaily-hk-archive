<html><header><meta charset="utf-8"><title>【收爐放假】上月病癒即到內地掘金</title></header><body><h1>【收爐放假】上月病癒即到內地掘金</h1><p>文詠珊上月初與男友齊齊患手足口病，被迫卧床休息，連其主演的電影《狂獸》首映也未能出席。事實上，早年轉至內地掘金的她，工作一個接一個，上月忙完電影《狂獸》、內地電視劇 《海上牧雲記》宣傳後，仍要拍另一部劇集《風聲》，至近日劇集煞科，才正式「收爐」享受假期。</p><p>JM表示，目前正在收劇本，但預計下月才會再開工，目前給自己放一個假期，事關今年拍完的兩部內地劇《風聲》及《失憶之城》，同樣會在2018年推出，屆時又會再忙為劇集宣傳。</p></body></html>
