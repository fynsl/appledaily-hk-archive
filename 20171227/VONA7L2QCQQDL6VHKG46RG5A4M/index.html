<html><header><meta charset="utf-8"><title>【毒果農】party交換禮物最廢係乜　一份報紙又換到啲乜？</title></header><body><h1>【毒果農】party交換禮物最廢係乜　一份報紙又換到啲乜？</h1><p>全新旅遊專頁，即like籽想旅行：https://fb.com/travel.appleseed<br><br><br><br>約十年前，有人用萬字夾加上一年時間，成功交換了一間的房屋，而上年就有報道指有日本人用一盒朱古力，最後換來一間位於京都北部的古屋。</p><p>現值交換禮物的旺季，特派員亦不吃虧，帶同一份蘋果日報加上十呎厚臉皮，希望跟途人不停交換禮物，最後能交換一個單位，成功上樓！其實特派員的要求不高，單位實用面積有千呎以上，牆身有雅致裝飾連新淨家具，有開場維港景致則可。<br></p><p>製作：怪奇<br></p></body></html>
