<html><header><meta charset="utf-8"><title>求驗客手記：干地有骨簽人問高層</title></header><body><h1>求驗客手記：干地有骨簽人問高層</h1><p>車路士領隊干地又被爆出因為轉會嘅分歧，同球隊管理層再次有衝突。喺對白禮頓嘅賽前記者會，干地被問及買人嘅事，佢表示唔想喺公開場合講呢啲嘢，但佢會同球會反映自己想要啲咩人，不過話事權係喺球會手上，有傳夏天干地已經因為收購盧卡古失敗單嘢同管理層嘈過。干地今次話希望一月份補強，等佢可以應付國內外四條戰線，傳聞話效力利華古遜嘅牙買加翼鋒里安拜尼係佢頭號目標。</p></body></html>
