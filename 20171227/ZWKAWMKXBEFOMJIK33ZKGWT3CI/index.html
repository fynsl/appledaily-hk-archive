<html><header><meta charset="utf-8"><title>停車場傳爆炸聲4貨車遭縱火焚毀</title></header><body><h1>停車場傳爆炸聲<br>4貨車遭縱火焚毀</h1><p>【本報訊】屯門湖山路一露天停車場發生火警，昨凌晨約3時，一輛環保斗貨車首先起火，火舌波及兩旁另外3部中型貨車，期間傳出爆炸聲，大量黑煙升至半空，驚動附近大廈市民報警。<br><br>消防動用兩喉兩煙帽隊撲救，約40分鐘後將火救熄，無人受傷，調查後發現有可疑，案件列作縱火，交警方跟進。<br><br>約4分鐘後，將軍澳寶琳北路一露天停車場，亦有一輛環保斗貨車被縱火，並波及另一私家小巴。<br><br>另外，凌晨約1時半，富泰邨外有一輛電單車遭縱火，火舌波及旁邊另一帶電單車。</p></body></html>
