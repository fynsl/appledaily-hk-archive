<html><header><meta charset="utf-8"><title>【雖敗猶榮】12年港姐多女神</title></header><body><h1>【雖敗猶榮】12年港姐多女神</h1><p>尤蔭蔭為2012年港姐，參選時她有醜小鴨的稱號。雖然蔭蔭最後未能飛上枝頭變鳳凰，在16強止步，未能進入總決賽。但蔭蔭可以話是雖敗猶榮，跟她同屆比賽的對手超強，不少佳麗更成為網民心中的女神。</p><p>當屆港姐要樣貌有季軍人馬朱千雪BB跟亞軍的黃心穎BB，冠軍人馬是已為人妻的張名雅，論身材有「咪神」陳婉衡。其餘的還有最上鏡小姐岑杏賢、羅天宇女友湯洛雯及高登仔至愛的簡淑兒，亦有在加入《東張西望》後人氣急升的林泳淘，再有劇集《性在有情》中演陳敏之妹妹的陳華鑫，都是大家耳熟能詳的潛力股。</p></body></html>
