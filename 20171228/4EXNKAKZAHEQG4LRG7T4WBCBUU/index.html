<html><header><meta charset="utf-8"><title>嘉穎陳凱琳溫哥華甜蜜</title></header><body><h1>嘉穎陳凱琳溫哥華甜蜜</h1><p>【爆相爆片】鄭嘉穎和陳凱琳拍拖兩年，感情穩定，日前兩人被讀者拍到現身香港機場離境閘口，前日本報又收到讀者陳小姐透過「爆相爆片」分享，指平安夜在溫哥華機場遇到他們。</p><p>陳小姐表示當晚溫哥華時間晚上7點左右航機到達，目擊嘉穎站在行李帶的遠處，但一見行李，即去女友身邊幫手，陳小姐說：「我覺得嘉穎cool得嚟都好gentleman。」今次嘉穎和陳凱琳坐商務，陳小姐說：「佢哋係等到其他人入晒機艙先入，見佢哋有傾有講，都幾sweet㗎。」陳凱琳前日在Ig晒愛：「沒有甚麼比起與一生中最甜蜜的人一起過聖誕節更甜蜜了，簡單就是最好，你同意嗎？」<br>採訪：嵐山</p></body></html>
