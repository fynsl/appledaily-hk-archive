<html><header><meta charset="utf-8"><title>蔡潔訪柬埔寨建屋</title></header><body><h1>蔡潔訪柬埔寨建屋</h1><p>劉浩龍、蔡潔、Kevin Boy及導演李子俊早前參加由台灣慈善組織「以立國際服務」舉辦的「柬單生活」計劃，一行人前往柬埔寨暹粒附近的Svay Chek做義工，在短短兩日內，替三個窮困家庭建造新房屋。<br>蔡潔在建屋時，不忘關心當地居民的生活狀況，主動訪問居民，她說：「大部份當地人係冇交通工具，只可以喺黃土路上徒步行數小時，先可以到診所同學校。有啲小朋友仲因為太窮，冇辦法接受教育，年紀小小就要幫補家計。」蔡潔有感而發：「我哋生活喺物質豐富嘅城市，實在太幸福，生活其實好簡單，只係在乎感恩嘅心！」<br>撰文：非非</p></body></html>
