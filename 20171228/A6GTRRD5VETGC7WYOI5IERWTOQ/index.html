<html><header><meta charset="utf-8"><title>交銀推零售存款證　較一般定存高息</title></header><body><h1>交銀推零售存款證　較一般定存高息</h1><p>【本報訊】交銀香港推出零售存款證，投資期為2年，港元系列年息達2.2厘，美元系列年息則達2.65厘，息率較普通定期存款計劃高。<br><br>交銀香港指，存款證認購期由即日起明年1月11日止，最低認購額為2萬港元或5,000美元，免收存倉費、代收利息費及到期贖回費。<br><br>不過，存戶要留意，該行會收取認購額的0.3%作認購費，以港元零售存款證為例，即首年實際收息1.9厘，而且存款證並不受香港存款保障計劃保障。<br><br>目前渣打香港一年期港元定存年息達1.5厘，信銀國際亦有1.45厘，但起存門檻較高，至少要達100萬元。</p></body></html>
