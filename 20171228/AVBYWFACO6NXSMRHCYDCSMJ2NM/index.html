<html><header><meta charset="utf-8"><title>告別我們這一代</title></header><body><h1>告別我們這一代</h1><p>2017年有不少足壇名將告別綠茵場，由今年二月有車路士名將林柏特退役，去到五月，前德國國腳拿姆、西班牙中場大將沙比阿朗素以及前荷蘭國腳古積特都齊掛靴。</p><p>意大利今年也有兩位傳奇掛靴，分別是「羅馬王子」托迪與中場魔術師派路，其中托迪揮淚一幕，特別感人；派路的離去，與另一位已轉戰中東的前巴塞隆拿中場傳球大師沙維宣佈掛靴，相隔僅數天；年尾再有前金球獎得主卡卡告別，難怪球迷特別懷緬過去，依依不捨。</p></body></html>
