<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】姜皓文多人搵唱歌</title></header><body><h1>【馮仁昭四圍超】姜皓文多人搵唱歌</h1><p>姜皓文（黑仔 右）同張啟樂上年推出過一首合唱歌《巧鬆D》，仲曾經喺頒獎禮得到合唱歌曲獎，不過頒獎當日黑仔就因為唔喺香港冇出席，得番張啟樂一個上台領獎。<br>而張啟樂就趁住聖誕節，約埋黑仔同大班朋友搞聖誕燒烤，終於可以親手將個獎交畀黑仔。黑仔話：「上咗電視節目唱歌，突然收到好多唱歌表演邀請，一直好鍾意唱歌，𠵱家多咗機會可以表演畀大家欣賞。」<br>撰文：馮仁昭</p></body></html>
