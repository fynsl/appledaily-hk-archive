<html><header><meta charset="utf-8"><title>美斯大婚宴親朋</title></header><body><h1>美斯大婚宴親朋</h1><p>與青梅竹馬女友安東莉娜已誕下兩子的美斯，在人生踏進30歲一刻，決定與伴侶結束長達九年的愛情長跑，在家鄉羅沙里奧舉行盛大婚宴，專機接載近20位球星到場分享喜悅，包括兩位「MSN」好拍檔尼馬及蘇亞雷斯、以及其他阿根廷及巴塞隆拿的現在及昔日隊友，引來傳媒鋪天蓋地連日報道。這次婚禮最花邊的傳聞，是碧基女友Shakira因與安東莉娜關係不佳，有傳未必會畀面出席，結果她現身粉碎那些不實報道，更在婚禮與安東莉娜合照。</p></body></html>
