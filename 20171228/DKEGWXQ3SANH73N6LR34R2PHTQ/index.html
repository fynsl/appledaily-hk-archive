<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陸詩韻講普通話變粗口</title></header><body><h1>【馮仁昭四圍超】陸詩韻講普通話變粗口</h1><p>陸詩韻明日37歲生日，最近佢拍田啟文（田雞）監製嘅網絡大電影《如珠如寶》，飾演江湖大家姐，造型似足60年代陳寶珠。</p><p>拍攝期間，陸詩韻仲唔小心「爆粗」：「第一次用全普通話做戲，對自己嚟講真係好大挑戰，因為自己普通話一般，最難忘有一場戲我要講『幹嗎』呢個字，點知我講來講去都講唔正，變成普通話粗口，搞到NG咗好幾次，其他演員都忍唔住笑。」<br>撰文：馮仁昭</p></body></html>
