<html><header><meta charset="utf-8"><title>祖名開戲　柯震東冇份</title></header><body><h1>祖名開戲　柯震東冇份</h1><p>房祖名和柯震東真是同人不同命，二人因吸毒被內地封殺逾三年，但祖名去年底已解禁，其有份演出的《鐵道飛虎》去年底已順利在內地上映，證明他獲得全面解禁。祖名最近更做導演開戲，影片又取得內地拍攝批文。相反柯震東主演的電影《打噴嚏》和劇集《舞櫻》上映遙遙無期，連網友都諷刺柯震東沒有一個爸爸叫成龍。<br>得到爸爸成龍協助下，祖名已集資三億新台幣（約8,086萬港元），執導新片《北京．晚九朝五》，找來好友陳柏霖和郭采潔演出，而他亦會參演一角，《北》片由幾個故事組成，其中一個故事原本想找好友柯震東演出，但最後因談不成，而無緣合作。<br>撰文：鍾國仁</p></body></html>
