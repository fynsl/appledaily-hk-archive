<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】《逃出2》聖誕票房冠軍</title></header><body><h1>【馮仁昭四圍超】《逃出2》聖誕票房冠軍</h1><p>香港票房有限公司噚日綜合2017年聖誕檔期24至26日嘅3日電影票房，今年聖誕檔期中西票房總收入係3,276萬元，較上年同期微升0.6%。聖誕檔期上映電影中，收入最好係《逃出魔幻紀：叢林挑機》3日收941萬元，第2位係《星球大戰： 最後絕地武士》收723萬元，第3位同第四位嘅《大娛樂家》同《柏靈頓2》收475萬元同372萬元，全部西片天下！<br>撰文：馮仁昭</p></body></html>
