<html><header><meta charset="utf-8"><title>羅啟新返工避談醉駕</title></header><body><h1>羅啟新返工避談醉駕</h1><p>港台前DJ、現任電視部創作總監羅啟新日前於警方進行代號「QUICKCHASER」的打擊酒駕行動中，涉嫌酒後駕駛，被驗出酒精含量超標近倍而被捕，經調查後暫獲准保釋。昨日早上9時25分，羅啟新如常到港台電視大樓上班，由廣播道步行而至的他戴着耳機，初時低頭急步而行，未有理會記者。<br>記者追問羅啟新可否停下來回應醉駕事件，他除下耳機邊行邊揚手：「我要趕住開會。」再問他是否需要到警署報到？羅啟新禮貌地回應：「遲啲啦。」就步入電視大樓。<br>採訪：盧妹<br>攝影：陳慧安</p></body></html>
