<html><header><meta charset="utf-8"><title>吳業坤叫胡鴻鈞讓工作</title></header><body><h1>吳業坤叫胡鴻鈞讓工作</h1><p>吳業坤、何雁詩前晚於觀塘出席音樂活動，坤哥今年聖誕節留在家中打機，但巨星幫就開派對，他說：「今年聖誕冇人約，我都好宅，朋友都遠離我。」胡鴻鈞日前指坤哥已拿「我最喜愛歌手」，叫他讓出來，坤哥說：「呢個係大家投票出嚟，我覺得佢今年好大勝算，佢咁紅，叫佢留番啲工作畀我。」<br>另外，何雁詩表示聖誕節男友鄭俊弘親自下廚：「佢煮雞，佢好緊張，之前有上網睇吓點煮，反而我喺呢方面就麻麻哋。」<br>採訪：黃曉妍<br>攝影：陳俊強</p></body></html>
