<html><header><meta charset="utf-8"><title>AKB麻友畢業搵拖拍</title></header><body><h1>AKB麻友畢業搵拖拍</h1><p>日本組合AKB48的23歲人氣成員渡邊麻友，前晚在秋葉原AKB劇場舉行畢業公演，為其11年偶像生涯畫上句號。渡邊麻友獲指原莉乃、柏木由紀、山本彩等主將陪同下作AKB生涯最後一騷，雖然她仍會以AKB成員身份出席《日本唱片大賞》及《紅白歌唱大賽》，但麻友在畢業騷台上顯得百感交集，尤其最後帶領隊友合唱《櫻花花瓣》時，麻友終不禁落淚，又與柏木勾手指尾向觀眾鞠躬謝幕，場面感人。</p><p>完騷後，麻友照例到劇場露台跟街上守候的粉絲道別，而她亦有接受傳媒訪問，提到離隊後可以自由談戀愛，麻友坦言自己恨拍拖。<br>撰文：哥羅</p></body></html>
