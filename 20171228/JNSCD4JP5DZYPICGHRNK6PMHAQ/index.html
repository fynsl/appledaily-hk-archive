<html><header><meta charset="utf-8"><title>趣趣地：尼馬返巴西踢慈善賽</title></header><body><h1>趣趣地：尼馬返巴西踢慈善賽</h1><p>巴黎聖日耳門（PSG）球星尼馬（右一）最近返咗巴西過聖誕節，日前仲參加咗一場由華斯高前鋒利尼搞嘅慈善足球賽，同場仲有丹迪、利馬同巴西名宿卡路士（右二)等等，可以話星光熠熠。尼馬喺呢場為咗幫助巴西小朋友而舉辦、由利尼隊對聖保羅嘅慈善賽踢晒兩隊，最後利尼隊贏11:7，不過比賽焦點係尼馬為利尼隊射成5:1嘅一球喇，當時尼馬騷完腳法仲幾乎背住龍門入波，真係夠晒精采。</p></body></html>
