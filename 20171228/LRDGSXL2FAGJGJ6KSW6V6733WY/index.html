<html><header><meta charset="utf-8"><title>溫翠蘋二度離婚拒再婚</title></header><body><h1>溫翠蘋二度離婚拒再婚</h1><p>台灣藝人溫翠蘋今年3月喪妹，上月現身仍難掩激動，昨日台灣《蘋果》報道，指她和美籍老公Kevin三年婚姻告吹，今年9月已分居並協議離婚，預計溫翠蘋明年3月便回復單身。</p><p>第二度離婚的溫翠蘋，回覆台灣傳媒坦承婚變，又表示未來應該不會再婚了，和女兒一起過下半輩子。溫翠蘋又指雙方是感情變淡，沒有第三者。她說：「我們雖然同住屋簷下，但各自做各自的事，缺乏心靈交流。他很善良，也謝謝他給我這段美好的回憶，彼此祝福。」問到可有打算回台復出演藝圈？溫翠蘋表示：「等我女兒高中畢業，上大學之後再決定。」<br>撰文：李察</p></body></html>
