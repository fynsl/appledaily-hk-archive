<html><header><meta charset="utf-8"><title>江漢後日設靈</title></header><body><h1>江漢後日設靈</h1><p>無綫資深藝員、華南電影工作者聯合會名譽顧問江漢（原名姜永明），本月7日於療養院病逝，享年79歲，其家人將於後日在紅磡世界殯儀館為他舉行追思會，翌日舉殯。<br>江漢與妻子王小燕同出身於鳳凰影業公司，對演藝事業充滿熱誠和理想，從60年代起，縱橫影視壇數十年，橫跨國粵語片界。童星出身的他，演出逾二百部電影，無數劇集，遺作是《回到三國》。江漢經常演慈父角色，最為人印象深刻是《烈火雄心》飾演古天樂及鄧一君的父親。現實中，江漢亦是一位慈父，08年因愛子心切誤墮電話騙局，被誘騙20萬元，最終因騙徒被監聽，未有蒙受損失。<br>撰文：葉綠悠</p></body></html>
