<html><header><meta charset="utf-8"><title>郭藹明心心眼冧青雲</title></header><body><h1>郭藹明心心眼冧青雲</h1><p>劉青雲和郭藹明結婚19年，至今仍恩愛甜蜜，是圈中出名的模範夫婦，昨日有周刊報道，日前郭藹明和青雲到西貢撐枱腳，雖然餐廳已經滿座，但是郭藹明旁若無人，經常用仰慕的眼光望着老公，離開餐廳時，兩人還手拖手邊行邊傾，講到興奮時，郭藹明更熊抱青雲，青雲亦熱情回禮，送上肉嘴。<br>今年已經50歲的郭藹明，外表保養得宜，而且還有一顆少女心，不時用心心眼仰望老公，難怪兩人結婚多年，仍可以繼續激情。郭藹明曾提及婚姻經營不易，指青雲是個不肯妥協的人，所以她從來不會囉唆和管束，只等他撞板後，再建議用自己的方法。<br>撰文：非非</p></body></html>
