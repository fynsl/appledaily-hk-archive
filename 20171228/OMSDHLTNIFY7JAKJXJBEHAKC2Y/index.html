<html><header><meta charset="utf-8"><title>趣趣地：C朗ig晒三B父愛滿瀉</title></header><body><h1>趣趣地：C朗ig晒三B父愛滿瀉</h1><p>皇家馬德里日前喺國家打吡主場俾巴塞隆拿大炒3:0，喺西甲聯賽落後榜首嘅巴塞14分，衞冕機會真係幾微。不過，皇馬球星基斯坦奴朗拿度（C朗、圖）心情就好似冇乜受影響，最近頻頻晒家庭相，又啱啱喺ig甫咗張自己同三個細B喺屋企梳化影嘅相。C朗喺相入面用手抱住由女友佐真娜所生、得一個月大嘅細女Alana，之前由代母所生嘅龍鳳胎Eva Maria同埋Mateo就喺佢哋側邊，場面溫馨。</p></body></html>
