<html><header><meta charset="utf-8"><title>吳佩慈穿Gucci猫猫衛衣變身粉紅少女</title></header><body><h1>吳佩慈穿Gucci猫猫衛衣<br>變身粉紅少女</h1><p>聖誕節想穿得有氣氛一點，當然要穿得色彩繽紛一點，台灣女星吳佩慈（Pace）日前趁聖誕節在IG貼相，身上穿了愛牌之一Gucci，桃紅色衛衣本來已經夠晒sharp，除了品牌logo，衫上更印有可愛猫猫大頭，潮得來又可愛。<br><br>吳佩慈腳上所穿的黑色波鞋，同樣來自Gucci，除了品牌經典的紅白藍織帶，更拼上粉紅色，鞋舌及筒設計，全部都是粉紅色花花蕾絲，桃紅色衛衣再加波鞋，暗暗散發出少女味。</p></body></html>
