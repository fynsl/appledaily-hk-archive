<html><header><meta charset="utf-8"><title>謝霆鋒王菲日日過節</title></header><body><h1>謝霆鋒王菲日日過節</h1><p>謝霆鋒前晚在北京出席電影《妖鈴鈴》首映後，昨午約2時回港，身穿運動衫加cap帽、黑超現身的他心情大靚，主動跟傳媒講聖誕快樂。問他聖誕、除夕是否都有派對？他則笑說日日都是節日。追問他和女友王菲如何慶祝聖誕？霆鋒又遊花園謂：「日日都係節日。」有指其父謝賢疑跟女友甩拖，霆鋒表示不知情，問他會否關心爸爸感情事？他笑言：「唔使，佢大個仔。」</p><p>霆鋒前妻張栢芝則繼續活躍社交網，前晚放了多張她在餐廳睡着了，身邊的Lucas為她托頭及撩牙的相及短片，然後留言說：「因為我公司太繁忙，累了睡着了，他竟然一直陪伴着我，還幫我撩牙㖭，教我如何不愛你！」<br>採訪、攝影：羅慧敏</p></body></html>
