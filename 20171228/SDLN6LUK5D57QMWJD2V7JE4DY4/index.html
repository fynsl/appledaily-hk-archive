<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】蔡立兒開心梁漢文撐場</title></header><body><h1>【馮仁昭四圍超】蔡立兒開心梁漢文撐場</h1><p>蔡立兒（Cherrie）下個星期日同《香港業餘管弦樂團》喺香港文化中心劇場舉行【弦．響】音樂會。<br>距離音樂會唔夠兩個星期，Cherrie積極備戰，Cherrie仲話請咗好朋友梁漢文做嘉賓：「今次係我入行以嚟首次個人音樂會，心情既興奮又緊張，早幾個月前已開始跟德勛跑步練氣，亦開始食營養餐keep fit，而最開心嘅就係邀請到我好朋友梁漢文做我音樂會嘉賓！」<br>撰文：馮仁昭</p></body></html>
