<html><header><meta charset="utf-8"><title>溫碧霞飛塞班島迎元旦</title></header><body><h1>溫碧霞飛塞班島迎元旦</h1><p>溫碧霞（Irene）在聖誕節當晚，邀請了同事好友在家中開聖誕化妝派對，一班好友在她家中扮鬼扮馬，不過愛美的她只是戴了一個頭飾，並沒有特別化妝，昨晨她把照片放上社交平台，並留言：「快樂停不了！」每年她都會出埠歡度聖誕，但今年卻留港過，到昨日就赴塞班島過除夕和元旦。<br>今年7月Irene突然與結婚17年的丈夫何祖光分居，幸而最終可以破鏡重圓，Irene昨日表示：「我以後會分配好時間，留番多啲時間畀家人，所以今晚我就同老公、囝囝一齊飛去塞班島旅行。」<br>採訪：鍾國仁</p></body></html>
