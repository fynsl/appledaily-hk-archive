<html><header><meta charset="utf-8"><title>小獅一年擸四冠</title></header><body><h1>小獅一年擸四冠</h1><p>一向在國際大賽欠缺成績的英格蘭，今年意外揚威世界。六月世青盃賽場，英格蘭U20於決賽擊敗委內瑞拉封王，也是自1966年奪得世界盃後，首奪世界大賽錦標；至於U21梯隊，五月時也曾奪得土倫盃，雖然一個月後在U21歐國盃四強止步，但僅戰至互射12碼才不敵德國，成績有目共睹。七月，U19歐國盃又成小獅天下，加上10月舉行的世少盃也掄元，一年內竟史無前例「大四喜」，年尾獲得歐洲足協頒發的最佳青訓獎，實至名歸。</p></body></html>
