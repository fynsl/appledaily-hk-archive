<html><header><meta charset="utf-8"><title>趣趣地：奧巴美揚聖誕去飛車</title></header><body><h1>趣趣地：奧巴美揚聖誕去飛車</h1><p>歐洲主流聯賽除咗英超外都歇緊冬，德甲多蒙特嘅加蓬球星奧巴美揚早幾日前，同屋企人去咗阿聯酋過節。</p><p>繼日前佢上載咗自己同太太以及兩個小朋友，一家四口嘅相祝大家聖誕快樂之後，「拆禮物日」佢再甫咗自己喺杜拜沙漠玩四輪電單車嘅相，相入面仲有佢哥哥Willy同其他朋友，奧巴美揚就寫住話「喺沙漠美好嘅一日」。德甲要到一月中先再有比賽，唔知佢之後又會去玩啲乜嘢呢？</p></body></html>
