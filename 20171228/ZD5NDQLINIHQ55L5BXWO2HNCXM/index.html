<html><header><meta charset="utf-8"><title>邵音音自認唱得</title></header><body><h1>邵音音自認唱得</h1><p>李龍基、邵音音及大AL等昨日到沙田，為下月於旺角麥花臣場館舉行的「過來人唱遊金曲50年」慈善演唱會綵排。李龍基表示於演唱會中會唱三首歌，歌曲皆與星星有關，他說：「關於天上嘅星星，地上嘅巨星，可惜冇機會同其他歌手合唱。」李龍基表示聖誕期間到內地登台，新年亦有演出，他透露計劃籌備明年舉行個人演唱會，明年年中亦會為兩個舞台劇演出。<br>自認唱功了得的邵音音表示唱慣歌，做慣演出，不需特別練習，邵音音笑言：「我點樣唱都咁好聽，𠵱家忙拍電影，明年2月會拍一齣笑片。」<br>採訪、攝影：張俊銘</p></body></html>
