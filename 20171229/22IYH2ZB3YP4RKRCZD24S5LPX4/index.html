<html><header><meta charset="utf-8"><title>中環在線：冠軍文物估值師仲未出手 - 李華華</title></header><body><h1>中環在線：冠軍文物估值師仲未出手 - 李華華</h1><p>因為文物估值下降，令冠軍科技（092）業績勁蝕41.9億元。早前執董廖嘉濂就話，希望喺12月之前搞掂、重新估值啲文物。不過，噚日非執行董事陳崇煒就話，原來仲未搞掂！<br><br>佢首先戴個頭盔，話件事唔係由佢負責，但據佢了解，公司已經喺內地搵咗專家，至於係一個定一班專家，佢就唔清楚，估計最快要等到農曆新年之後，專家先會嚟香港，重新幫文物估值。<br><br>佢話主要係廖生（廖嘉濂）負責，仲讚佢好有心，想執番正間公司，仲希望每一次喺文物方面都有「進度」。佢又晒冧，話下次會約埋華華一齊睇啲文物，話要親身睇先會感受到咁話。</p></body></html>
