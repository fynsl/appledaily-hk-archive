<html><header><meta charset="utf-8"><title>古巨基爆周慧敏歌衫性感</title></header><body><h1>古巨基爆周慧敏歌衫性感</h1><p>古巨基最近自編自導自演微電影，昨日他在商台宣傳新歌《初心》時表示做導演做上癮，更希望能夠執導開拍電影，他說：「𠵱家籌劃一個有關勵志故事嘅劇本，但係因為太忙遲遲未成事。」而基仔自從《環珠格格》後，已經很久沒有拍電視劇，他說：「有套內地劇傾緊，個故事似《上海灘》。」<br>另外，基仔擔任周慧敏的演唱會總監，日前周慧敏已經試歌衫，基仔指服裝性感又漂亮，問是否如當年穿宮廷裝效果一樣震撼？他說：「一定好犀利，佢試完衫話『吓！原來係咁。』以為我會好似家人咁畀佢溫暖啲，仲問會唔會凍親。」<br>採訪、攝影：王連連</p></body></html>
