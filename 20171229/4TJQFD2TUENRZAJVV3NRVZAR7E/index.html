<html><header><meta charset="utf-8"><title>陸永撐妻揪洩密者絕交</title></header><body><h1>陸永撐妻揪洩密者絕交</h1><p>農夫成員陸永的太太陳莉娜（Reina）早前被爆陀第三胎不幸流產，二人找了玄學家吳佩孚的師兄為男嬰做法事，超渡亡兒，事後陸永透露和太太心情已平復，暫不考慮再生。<br>昨日有雜誌指Reina有感被出賣，皆因她小產一事知情者不多，她自覺被人利用，亦估到誰是洩露消息者，而陸永心痛愛妻，決定撐老婆與洩密者絕交，報道又指陸永夫婦不知BB性別，只是友人告知見到一個男仔。Reina昨日在網上亦有為此事回應：「希望大家唔好胡亂猜測，就今次事件，我從來冇諗，亦冇懷疑過任何人，大家唔好對號入座喇！」<br>撰文：唐如</p></body></html>
