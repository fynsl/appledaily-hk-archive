<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】森美家庭會議講拍拖</title></header><body><h1>【馮仁昭四圍超】森美家庭會議講拍拖</h1><p>森美噚日喺九龍塘為基督教勵行會慈善義賣活動擔任愛心大使，為低收入小朋友籌款，森美話：「大仔今年第一年去外國讀中四，預計讀六年先大學畢業。讀唔到劍橋都牛津，讀書靠自己，今朝早餐時間都有同佢哋開個家庭會議，講拍拖問題，細女𠵱家六年級，應該知道愛情係乜嘢，我有問個仔有冇鍾意人，佢話冇我仲擔心，鍾意人好平常，唔好咁早拍拖就得，要學點同人相處。」<br>撰文：馮仁昭</p></body></html>
