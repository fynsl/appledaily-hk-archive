<html><header><meta charset="utf-8"><title>崔碧珈搞網店賣泳衣</title></header><body><h1>崔碧珈搞網店賣泳衣</h1><p>崔碧珈昨日在銅鑼灣為富臨飯店的「中意晚宴」發佈會擔任司儀，同場有楊貫一及意大利名廚Umberto Bombana出席。崔碧珈首次做司儀表現緊張，她說：「之前做主持有其他人合作，可以將個波拋來拋去，而且係錄影有得控制，做live有啲難度，自己練習比較少，不過聽寫讀睇都冇問題。」<br>有興趣向司儀方面發展的崔碧珈，正籌備運動服裝品牌生意，她說：「爹哋做製衣，自己比較了解設計同質料，初步會做泳衣同sports bra，暫時只做網店，唔會做實體店。」<br>採訪：張俊銘<br>攝影：沈健程</p></body></html>
