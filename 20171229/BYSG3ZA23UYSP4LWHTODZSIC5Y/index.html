<html><header><meta charset="utf-8"><title>求驗客手記：智利丙組仔離奇升班</title></header><body><h1>求驗客手記：智利丙組仔離奇升班</h1><p>智利有隊叫Deportes Melipilla（圖）嘅丙組隊，喺個冇球迷嘅球場入面，連一腳波都無踢過來季就升上乙組。事緣Melipilla踢升班賽，喺射12碼輸畀對手Deportes Vallenar，但Melipilla拗數，話Vallenar嘅祖安施華射第五輪時窒步唔算數，球證判重射，但佢哋話唔需要重射當射失。智利足總同意，仲下令喺中立場閉門重射12碼。但重射當日只有Melipilla嘅球員，Vallenar無人到場，球隊技術總監解釋好多球員已約滿走人，唔夠人比賽，結果Melipilla順利升班。</p></body></html>
