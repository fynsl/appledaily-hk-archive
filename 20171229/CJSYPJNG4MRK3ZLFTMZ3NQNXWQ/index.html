<html><header><meta charset="utf-8"><title>林建名做低頭族等嘆茶</title></header><body><h1>林建名做低頭族等嘆茶</h1><p>「大少」林建名不嬲身邊不乏女伴，之前做訪問曾經透露想老年搵到伴照顧他。日前，他於圓方出巡，就帶了一名年約30多歲女伴，女伴一身黑色背心羽絨外套襯LV手袋，而大少就身穿黑色bomber jacket，同行還有一個保鑣。當時大概4時許，一行三人往商場的法式餐廳飲下午茶。<br>由於周日是家庭樂時間，大少與女伴都要排隊等位，其間兩人各自拎電話做低頭族。因大少有老花，他要除眼鏡瞇眼才看清楚手機畫面，亦有與女伴傾談手機內容，最後等了半小時就攞到位，並點了不少食物，全程不停食。<br>採訪、攝影：徐錦池</p></body></html>
