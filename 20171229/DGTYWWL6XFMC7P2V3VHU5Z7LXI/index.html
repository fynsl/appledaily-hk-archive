<html><header><meta charset="utf-8"><title>蔡思貝有信心爭女主角</title></header><body><h1>蔡思貝有信心爭女主角</h1><p>是非女王蔡思貝（Sisley）最近為一個護膚品牌拍廣告。Sisley要拍一段簡單的網上短片，現場不停問導演如何演繹，導演即大讚她好學，在廣告入面，Sisley透過眼神演繹「喜、怒、哀、樂」四種感情，上一秒大笑，下一秒就熱淚盈眶，結果只須一「take」過，現場所有人都為她歡呼。<br>今年Sisley有份角逐《萬千星輝頒獎典禮2017》「最佳女主角」，只有四年演戲年資的她，相信今年應該都是「陪跑」，但Sisley仍然表示對自己有信心：「癲姐一角嘅回響畀咗好多信心我，我會努力做好自己同相信自己！」<br>撰文：非非</p></body></html>
