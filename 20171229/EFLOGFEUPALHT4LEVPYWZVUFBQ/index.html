<html><header><meta charset="utf-8"><title>鄭秀文Boyish look　型襯Fendi新手袋</title></header><body><h1>鄭秀文Boyish look　型襯Fendi新手袋</h1><p>鄭秀文(Sammi)向來都深得不少品牌歡心，經常都收到最新單品，聖誕節當然就更加不用說，收禮物收到手軟，Boxing Day過咗拆完禮物，當然就要着上身。<br><br>Sammi日前貼相，更一次過將多件新品著上身，襯出有型又帶點文藝風的造型，而手上就拿了一個Fendi 2018早春系列的Triplette Clutch作配襯，袋款由三個不同尺寸的小袋組成，可以拆下及組合使用，並飾有最新Fendi標誌的金屬手挽，Sammi所用的撞色加上流蘇設計，時尚又特別，襯晒身為時尚達人的她。</p></body></html>
