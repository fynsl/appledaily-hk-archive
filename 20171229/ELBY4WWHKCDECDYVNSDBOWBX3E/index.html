<html><header><meta charset="utf-8"><title>懷孕9個月　全智賢被爆再陀慈姑椗</title></header><body><h1>懷孕9個月　全智賢被爆再陀慈姑椗</h1><p>韓國女神全智賢2012年同圈外老公崔俊赫結婚後，去年2月誕下囝囝首度做父母。今年6月全智賢再宣佈懷第二胎嘅好消息，即將榮升幸福一家四口，而女神月前更孖老公來港胎教旅行。<br><br>全智賢6月時僅表示正懷孕10周，並冇公開BB性別，不過昨日韓媒《日間體育》就率先爆料，指女神第二胎同樣係慈姑椗。隨後全智賢所屬事務所承認消息，又指全智賢已懷孕36周，BB將於下月尾出世，由於臨盆在即，目前全智賢正喺屋企專心安胎及休息，產後將重回演藝工作。</p></body></html>
