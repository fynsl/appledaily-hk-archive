<html><header><meta charset="utf-8"><title>章子怡囡囡開派對</title></header><body><h1>章子怡囡囡開派對</h1><p>章子怡和汪峰的女兒醒醒前日兩歲生日，汪峰與前妻葛薈婕所生的女兒「小蘋果」為醒醒開生日派對慶祝，晚上章子怡更在微博分享，相中見汪峰抱起囡囡，一臉溫柔。<br>子怡還寫下感想：「我們的醒寶兩歲了！15年的今天，這個小生命的誕生，為我的生命畫上了濃墨重彩的一筆，我知道我會很愛她，可我不知道她出現的730天裏的每一分鐘都在讓我明白，沒有她的日子將會多麼黯淡無光，無趣脆弱，她的到來讓我柔軟又堅強，滿足又幸福。感恩有你，生日快樂醒寶！」可愛的醒醒得到網民留言祝福：「好有愛的畫面，祝你們一家子一直幸福下去。」<br>撰文：非非</p></body></html>
