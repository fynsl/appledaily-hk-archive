<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳穎欣開心一齊慶生</title></header><body><h1>【馮仁昭四圍超】陳穎欣開心一齊慶生</h1><p>女子組合Super Girls成員吳嘉熙（Cheronna）同陳穎欣（Yanny）同樣喺12月生日，日前其他3位成員就幫佢哋搞生日會，同場仲有C AllStar同糖妹，因為生日會當日係Cheronna生日前夕，Yanny一直以為只係為Cheronna慶祝，點知見到蛋糕上寫埋自己個名，相當驚喜。佢哋嘅生日願望都係希望明年出第一首歌係好好聽嘅跳舞歌。<br>撰文：馮仁昭</p></body></html>
