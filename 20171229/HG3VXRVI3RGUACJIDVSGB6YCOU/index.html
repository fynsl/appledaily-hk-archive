<html><header><meta charset="utf-8"><title>求驗客手記：AC意盃挫國米入四強</title></header><body><h1>求驗客手記：AC意盃挫國米入四強</h1><p>最近喺意甲錄得兩連敗嘅AC米蘭周三晚喺意盃半準決賽回勇，喺主場苦戰至加時後以1:0險勝同市宿敵國際米蘭，躋身四強。</p><p>紅黑兵團今仗有正選門將基安盧基當拿隆馬傷缺，由安東尼奧當拿隆馬把關，加上由邦路斯領軍嘅四人防線，喺120分鐘激戰力保不失，全場唯一入球喺加時上半場完前一分鐘，由紅黑兵團嘅柏德列古度尼突破越位射入，佢跟住除衫慶祝俾球證黃牌警告，係呢場米蘭打吡入面六位領黃牌嘅球員之一，不過最終1:0贏波晉級，呢場亦係新帥加度素上任後七場賽事入面嘅第三場勝仗。</p></body></html>
