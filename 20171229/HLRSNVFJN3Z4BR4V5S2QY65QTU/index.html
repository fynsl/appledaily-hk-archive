<html><header><meta charset="utf-8"><title>【美圖晒晒】大學校花靠氣質誘人海邊照瘋傳狂吸粉絲</title></header><body><h1>【美圖晒晒】大學校花靠氣質誘人<br>海邊照瘋傳狂吸粉絲</h1><p>上海師範大學校花GiiaLLo，因神似南韓女星韓孝周，近日在網上爆紅。脫俗清新的氣質，讓人一見難忘。<br><br>雖然已到冬天，但GiiaLLo夏天時在海邊的遊玩的照片卻意外爆紅，她清晰脫俗的氣質，再加白皙的皮膚，彷彿讓整個畫面如詩如畫一般，令網友着迷不已。現年19歲GiiaLLo，平時的興趣是彈鋼琴；她也喜歡拍出一張張的美照，在她的微博以及IG上，有不少唯美照片，光是微博就有9萬多人追蹤。<br><br>東森新聞雲/ 微博</p></body></html>
