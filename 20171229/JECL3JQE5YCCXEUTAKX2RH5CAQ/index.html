<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃翊唔介意同舊愛同台</title></header><body><h1>【馮仁昭四圍超】黃翊唔介意同舊愛同台</h1><p>黃翊（右）相隔25年再出新歌，日前接受傳媒訪問，佢話唔覺得做歌星好威，反而自己係爸爸，覺得好有型，要照顧好家庭，尤其太太身體唔好。講到同舊愛黃寶欣同台演出，黃翊話佢哋再見亦是朋友，太太都識佢，光明正大唔介意合作。<br>對於佢之前曾經話退出幕前期間受盡人情冷暖，遇到相熟藝人被冷淡對待，黃翊就話已經冇放喺心，又或者自己諗多咗。<br>撰文：馮仁昭</p></body></html>
