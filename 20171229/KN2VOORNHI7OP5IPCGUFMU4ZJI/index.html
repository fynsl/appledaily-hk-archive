<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】杏兒孖老公兩周年放閃</title></header><body><h1>【馮仁昭四圍超】杏兒孖老公兩周年放閃</h1><p>胡杏兒兩年前同沙頭角禾坑村圍村人兼長子李乘德（Philip）結婚，之後仲生埋囝囝Brendan。</p><p>噚日係佢哋結婚兩周年，Philip喺Ig出post冧杏兒，用英文發表愛的宣言，大讚杏兒為咗囝囝好努力，係好稱職嘅妻子：「我哋嘅旅程只有兩年，但充滿開心同成長時刻。我好尊重珍惜佢，永遠不放棄，直至𠵱家。」杏兒回應：「老公兩周年快樂，謝謝你每天令我笑，我愛你！」<br>撰文：馮仁昭</p></body></html>
