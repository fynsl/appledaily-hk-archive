<html><header><meta charset="utf-8"><title>兒玉遙、今泉佑唯停工養病</title></header><body><h1>兒玉遙、今泉佑唯停工養病</h1><p>日本組合HKT48的21歲主將兒玉遙最近突然發福，令向來纖瘦的她變面圓圓及雙下巴，繼而惹來服食抗抑鬱藥致肥的揣測。前晚，兒玉遙透過官網表示以健康理由會稍作休息，現階段會聽從醫生建議專心休養，不會更新一切社交網，但承諾會回復狀態，叫各位fans等她回歸。</p><p>與此同時，年僅19歲的櫸坂46成員今泉佑唯，同晚亦宣佈再度無限期休養，今泉早在4月已因病一度停工四個月，可是復工後卻暴瘦兼脫髮，數月來似乎未見好轉，官網表示她要暫時停工，並缺席《紅白歌唱大賽》等年底節目。<br>撰文：哥羅</p></body></html>
