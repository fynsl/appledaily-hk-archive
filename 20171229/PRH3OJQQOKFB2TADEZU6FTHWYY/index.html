<html><header><meta charset="utf-8"><title>何超蓮擔心舅母病況</title></header><body><h1>何超蓮擔心舅母病況</h1><p>賭王三房千金何超蓮近日常在Ig貼相，為患病舅母祈禱，昨日她突然貼出新相，相中一隻年邁的手插着喉管，估計是超蓮的舅母，超蓮留言：「I miss you so so so much」，本報嘗試找她問舅母的狀況，她用英文以WhatsApp回覆：「對不起，我還未準備去談！」未知她的舅母病情是否有變，估計她十分擔心，而其好友周柏豪及薛凱琪都紛紛留言叫她保重。</p><p>早前超蓮在活動上曾透露舅母患病，聖誕不會離港，更指二人感情要好：「舅母一路喺我屋企住，一直都好健康，突然間入咗醫院，有隻病菌，搞到佢瞓喺床度又食唔到嘢，又冇胃口，醫生話佢肺積水。」<br>採訪：唐如</p></body></html>
