<html><header><meta charset="utf-8"><title>求驗客手記：曼城英超締18連勝</title></header><body><h1>求驗客手記：曼城英超締18連勝</h1><p>曼城周三晚喺英超獨腳戲作客1:0贏紐卡素，將聯賽連勝紀錄增至18場，藍月亮亦乘曼聯日前和波失分，將榜首優勢拉開至15分。曼城今仗續有大衛施華缺陣，佢哋喺上半場11分鐘先有高柏尼傷出，曼城喺31分鐘由奇雲迪布尼送出妙傳畀史達寧射入，先開紀錄領先1:0，呢個係史達寧近三場英超嘅第四個入波，跟住奇雲迪布尼喺66分鐘射門中框彈出，阿古路補射得手，但越位在先慘食詐糊，呢個比數最終企到尾，曼城一球小勝紐記，保持聯賽18場連勝，認真犀利。</p></body></html>
