<html><header><meta charset="utf-8"><title>體訊速遞：（足球）卡華夏出任天鵝新帥</title></header><body><h1>體訊速遞：（足球）卡華夏出任天鵝新帥</h1><p>英超榜尾球隊史雲斯公佈新帥人選，平安夜被錫周三辭退的葡籍領隊卡華夏，獲史雲斯聘任為新領隊，雙方將簽約至季尾再決定是否延長合約。據了解，卡華夏曾擔任葡超馬里迪莫、士砵亭及比錫達斯教練，帶領錫周三兩個多賽季期間，131場賽事取得56勝38和37負的成績，勝率僅為42.7%。史雲斯主席表示：「卡華夏極具個性且經驗豐富，他將毫不畏懼地協助球隊留在英超。」<br>綜合外電（英國）</p></body></html>
