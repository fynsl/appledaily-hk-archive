<html><header><meta charset="utf-8"><title>彭妮露翻拍Versace謀殺案</title></header><body><h1>彭妮露翻拍Versace謀殺案</h1><p>由彭妮露古絲（Penelope Cruz）、拉丁天王Ricky Martin、艾格華米拉茲（Edgar Ramirez）等主演的美劇《The Assassination of Gianni Versace: American Crime Story》下月17日播映，講述名設計師Gianni Versace於家門前被殺，最近劇集公開預告片，片中飾演Versace妹妹的彭妮露受訪時表示：「每個人都為他着迷，沒有人預計到兇案發生。」</p></body></html>
