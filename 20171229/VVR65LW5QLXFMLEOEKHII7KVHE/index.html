<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】祖藍跳舞要勁過城城</title></header><body><h1>【馮仁昭四圍超】祖藍跳舞要勁過城城</h1><p>王祖藍（中）、李思捷（左）同阮兆祥噚日喺商台接受訪問，講到出年紅館10周年演唱會，佢哋構思扮乜嘢人：「因為想扮嘉賓，𠵱家想搵一個令大家驚喜嘅。」問祖藍佢老婆李亞男會唔會上台表演，祖藍就話要度個廁所位畀佢。佢哋仲話會跳舞，要做到比郭富城（城城）更加勁，佢哋話：「我哋冇講勁過啲乜，其實只係打邊爐啲肥牛靚啲，麻辣湯底辣啲。」<br>撰文：馮仁昭</p></body></html>
