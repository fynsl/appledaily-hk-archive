<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】連詩雅獨食冇預男友</title></header><body><h1>【馮仁昭四圍超】連詩雅獨食冇預男友</h1><p>連詩雅（Shiga）噚日喺銅鑼灣出席大胃王比賽，擔任評判。佢話之前聖誕放縱勁食，今年更做咗乖乖女陪足媽咪3日，至於同男友徐浩都係平淡咁過，佢話：「咁大個人都係咁過啦，雖然同男朋友係第一年。今年同媽咪同埋小學同學一齊過，反而媽咪個人大咗，但係成日扭計，好似好想同我拍拖咁返老還童。」她對大食比賽心得係最瘦嘅食得最快，自己亦會下廚，但唔會逼男友食。<br>撰文：馮仁昭</p></body></html>
