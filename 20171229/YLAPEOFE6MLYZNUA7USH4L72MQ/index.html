<html><header><meta charset="utf-8"><title>求驗客手記：普列錫遇貴人載狗團聚</title></header><body><h1>求驗客手記：普列錫遇貴人載狗團聚</h1><p>每逢佳節倍思親，多蒙特嘅美國小將基斯甸普列錫深明當中之苦，話說佢喺聖誕想見吓自己隻狗，奈何佢身處首都華盛頓，同喺赫爾希鎮嘅狗狗相距二百幾公里。最後普列錫喺Twitter發文，睇吓有無好心人幫佢車隻狗狗去華盛頓。皇天不負有心人，發文一分鐘就有位叫卓斯坦嘅球迷幫忙。卓斯坦同女友揸足兩個半鐘頭車，最終將狗狗送到普列錫身邊。普列錫感謝呢兩位好心人，同佢哋合照仲送上簽名波衫，前美國國腳當路雲都讚呢兩位好心人係真美國英雄。</p></body></html>
