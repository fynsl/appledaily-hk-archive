<html><header><meta charset="utf-8"><title>陳奕迅動作巨星無賴</title></header><body><h1>陳奕迅動作巨星無賴</h1><p>陳奕迅（Eason）於賀歲喜劇《臥底巨星》任男主角，首次做動作片喜劇演員的他笑言被導演谷德昭騙入局：「起初接到劇本係演一個拍戲唔會親身上陣嘅超級動作巨星，係成日扭計嘅小朋友，一心諗住放開懷抱演繹呢個無賴巨星嘅角色，開拍後點估到呢部原來係真動作喜劇，而我呢個『動作巨星』真係要大打出手，開拍前要練打！」<br>Eason稱今次是體力大挑戰：「要學點樣喺鏡頭前打得靚一啲都唔易，仲要記住所有招式，擋、拍、攻、守全部好有學問，特別多謝動作導演洪天祥同兩位好對手陳國坤同Chris Collins。」<br>撰文：非非</p></body></html>
