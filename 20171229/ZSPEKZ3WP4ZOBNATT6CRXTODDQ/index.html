<html><header><meta charset="utf-8"><title>城城拖Moka上海過聖誕</title></header><body><h1>城城拖Moka上海過聖誕</h1><p>郭富城自方媛（Moka）誕下囡囡Chant後，工作不斷，少了時間陪老婆拍拖外出。早前二人在上海過聖誕，被內地網民發現，在微博貼出城城日前跟Moka行街照。<br>相中所見，城城和Moka先到名店買聖誕禮物，之後再去食飯。雖然只影到二人背影，但男方孭着背囊，左手插袋，右手拖着太太，非常溫馨。Moka日前亦在微博貼相，除了晚餐食物相外，更有她站在商場聖誕佈置前的單人照，相信是城城操刀。<br>撰文：李森</p></body></html>
