<html><header><meta charset="utf-8"><title>陳曉東呻巡唱選歌難</title></header><body><h1>陳曉東呻巡唱選歌難</h1><p>陳曉東入紙申請紅館檔期未成功，昨日正式宣佈世界巡迴演唱會首站定在澳門，明年2月10日於澳門威尼斯人金光綜藝館舉行。不過，東東坦言希望下一站在香港，問到再舉行大型演唱會可有壓力？東東表示不擔心體力，反而是選歌比較困難，畢竟多年作品太多，要從中選20多首不容易。而演唱會海報請來著名攝影師陳錦強操刀，國際著名設計師Koyo William則為東東度身打造配合主題的七位數造型。</p></body></html>
