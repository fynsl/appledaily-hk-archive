<html><header><meta charset="utf-8"><title>郭秀雲去泰國探嘉玲</title></header><body><h1>郭秀雲去泰國探嘉玲</h1><p>郭秀雲前日48歲生日，與老公龐傑和兒子龐景峰到泰國慶祝，並專程探望契媽、息影粵語片紅星嘉玲和契爺姚武麟，晚上到契哥在當地開設的法國餐廳食飯。現年82歲的嘉玲姐精神不錯，原來她數周前才做完盆骨手術，令郭秀雲十分掛心：「見到契媽就安心好多，佢雖然仲喺康復階段，不過已經可以撐住枴杖行，進展好理想，都有好多家人親戚探佢，希望佢可以多啲休息。」<br>今次難得見面，但只有一張合照，郭秀雲笑說：「契媽扭計話影一張就夠啦，我當然唔敢逆佢意思啦，尤其見到佢同契爺健康開心，我都安心好多，不過我同老公打算春節再到泰國，希望多啲時間陪佢哋。」<br>撰文：皓騫</p></body></html>
