<html><header><meta charset="utf-8"><title>趣趣地：大哨鍾意皇馬多過巴塞</title></header><body><h1>趣趣地：大哨鍾意皇馬多過巴塞</h1><p>「大哨」朗拿度（圖）最近接受報章訪問，就話自己對皇家馬德里嘅情感，深過一樣效力過嘅巴塞隆拿喎。朗拿度喺1996/97球季效力巴塞，嗰季佢成為咗世界足球先生同金球獎雙料得主，2002年就去咗皇馬踢咗五年。雖然喺巴塞度過足球嘅高峯，不過佢就話鍾意皇馬多啲，而且同巴塞分開嗰陣就唔太愉快，覺得佢哋對佢唔好，仲話佢哋對尼馬、羅馬里奧同朗拿甸奴都係咁，睇嚟巴西人如果想去巴塞之前都應該再諗吓啦。</p></body></html>
