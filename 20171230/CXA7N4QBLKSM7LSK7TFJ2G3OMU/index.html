<html><header><meta charset="utf-8"><title>趣趣地：烏圭浪人轉會入健力士</title></header><body><h1>趣趣地：烏圭浪人轉會入健力士</h1><p>智甲球隊奧達斯禮拜四宣佈羅致烏拉圭嘅阿保路（圖），令呢位40歲嘅前鋒破世界紀錄成為球壇「轉會王」。阿保路喺1995年出道，踢過三屆世界盃決賽周。不過，阿保路最把炮實係佢嘅轉會紀錄，話晒之前從來冇球員踢過26隊波，但係生涯至今轉咗30次會嘅阿保路就做得到，呢個紀錄亦都列入健力士世界紀錄大全。阿保路咁多年嚟嘅足迹遍佈烏拉圭、西班牙、阿根廷、墨西哥、厄瓜多爾、以色列、巴西、巴拉圭、薩爾瓦多同埋智利，係真正嘅足球浪人呀！</p></body></html>
