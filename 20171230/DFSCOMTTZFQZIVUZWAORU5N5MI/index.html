<html><header><meta charset="utf-8"><title>隔牆有耳：國歌法　要你頭岳岳 - 李八方</title></header><body><h1>隔牆有耳：<br>國歌法　要你頭岳岳 - 李八方</h1><p>【2017大事回顧】<br>如果數番上一年，國旗可謂獨領風騷，熱血公民鄭松泰喺立法會大會上倒插國旗，惹嚟建制派追殺，今年9月終被法庭判罪成罰款5,000蚊。估唔到國旗案剛平，但近期港足比賽有球迷噓國歌（圖），就到《國歌法》再起，拍住成為年度「恩物」！人大常委會啱啱喺10月嘅會議，通過將國歌法列入港、澳《基本法》附件三嘅草案，特區政府亦已就《國歌法》開展立法工作，唔少建制派仲出言恐嚇，講到《國歌法》可以有追溯力。乜嚴肅唱幾句國歌就可以令人更愛國？八方只知明年可能見到成街人突然肅立頭岳岳！</p></body></html>
