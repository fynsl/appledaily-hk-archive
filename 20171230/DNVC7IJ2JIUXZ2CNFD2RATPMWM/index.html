<html><header><meta charset="utf-8"><title>李司棋聽力受損照開工</title></header><body><h1>李司棋聽力受損照開工</h1><p>李司棋昨日到商台接受訪問，提到左耳聽力問題：「我係突發性失聰，𠵱家戴咗個放大器，不過喺屋企就唔戴，所以成日出門口唔記得戴番。個放大器仲會播蟬聲，可以訓練吓隻耳。」她表示聽力問題無礙將來工作，問到《溏心風暴3》可有電影版？司棋姐說：「等夏雨搞啦，佢叫到我都會拍。」<br>至於劇集收視平平，司棋姐作出平反，並指身邊很多朋友都有收看：「好多人有自己渠道睇、偷睇、偷步，年輕人又會上網睇。佢哋話睇到過咗30集，咁騰訊播多十幾集，香港收視實有影響，都要接受現實。」她又笑言很想上網「偷看」，但找不到渠道，惟有每晚錄低劇集重溫。<br>採訪、攝影：盧妹</p></body></html>
