<html><header><meta charset="utf-8"><title>隔牆有耳：十字書釘　不解之謎 - 李八方</title></header><body><h1>隔牆有耳：<br>十字書釘　不解之謎 - 李八方</h1><p>【2017大事回顧】<br>本來無一物，何處惹書釘？當今年中大家因為高鐵一地兩檢爭議鬧到熱烘烘，建制話至緊要方便、民主派死守不容割地兩檢之時，一粒粒嘅釘書釘，似乎霎時扭住輿論導向。民主黨黨員林子健8月中突然見記者，報稱喺旺角被擄走，醒後發現俾人用釘書釘喺大髀上釘咗好多十字架（圖），暗示又係跨境執法個案，事件離奇曲折，最後佢反而被警方以誤導警務人員罪拘捕。到底啲釘喺點解會出現？至今仲係一個謎，唔知2018年，會唔會解開呢個謎底？</p></body></html>
