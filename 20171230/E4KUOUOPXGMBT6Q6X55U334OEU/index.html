<html><header><meta charset="utf-8"><title>Eason街坊裝醫肚爆笑</title></header><body><h1>Eason街坊裝醫肚爆笑</h1><p>陳奕迅（Eason）與老婆徐濠縈結婚11年恩愛如昔。臨近年尾每個歌手都忙頒獎禮，近年不再玩香港樂壇頒獎禮的Eason就有空陪老婆到大坑食麵，日前下午約4時許，Eason夫婦跟經理人甘菁菁在老字號魚蛋粉店醫肚，貴為歌神的Eason着T恤街坊裝，打扮隨意。<br>Eason一行五人坐在人來人往的門口位，染了粉紅頭的阿徐素顏戴cap帽，食得快過人的吹神好快已放下筷子，但就繼續做口部運動不停吹水，又托頭又頴面，吹到七情上面更雙手掩嘴大笑，其間發現記者影相，Eason眼望望之後，坐多一陣就埋單離去。<br>採訪、攝影：吳耀輝、畢紹基</p></body></html>
