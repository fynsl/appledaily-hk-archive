<html><header><meta charset="utf-8"><title>張惠妹念亡姊爆喊</title></header><body><h1>張惠妹念亡姊爆喊</h1><p>張惠妹前晚在facebook進行直播時講到眼濕濕，據台灣傳媒報道她應該是憶起病逝的二姐，因為前年她開騷期間收到二姐離世的消息，即回台東奔喪，再趕返台北表演，一個人承受悲痛。<br>新歌《身後》描述失去至親的沉痛，推出MV的張惠妹直播時忽然情緒低落：「剛才也在台上和家人看了這支MV，大家都很感動，我自己也哭了，這支MV對我是很重要的MV 。」又感謝林俊傑作曲，然後她的眼淚就湧出來。據知製作隊特別訂做冷凍櫃拍MV，確保喪禮花海的鮮花可在強光下存活，又搭了一條長隧道讓攝影機通過火焰高溫，製作費高達約155萬港元。<br>撰文：小米</p></body></html>
