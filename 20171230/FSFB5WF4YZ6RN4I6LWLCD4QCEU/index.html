<html><header><meta charset="utf-8"><title>樂印姊妹恨去頒獎禮</title></header><body><h1>樂印姊妹恨去頒獎禮</h1><p>樂印姊妹昨日到紅磡出席活動，她們今年出了兩首新歌，卻沒份出席頒獎禮，兩人扁嘴說：「我哋都唔知，幫我問吓點解囉，我哋都想出席，之前都有問公司要唔要預備戰衣。」問到會否失望？她們說：「都唔會嘅，寄望下一年啦，但最想要叱咤嘅飛，以往有參加叱咤頒獎禮，啲飛好難攞，曾經想攞張飛畀媽咪都唔得，今年自己直情冇得參與。」<br>冇份出席可慳回買戰衣的錢？樂印姊妹無奈說：「都係嘅，置裝費都要錢，今日嚟分享自己心得，鼓勵年輕人遇挫折可以再嚟過。搵錢都好，今日都係搵錢job，不過都恨出席頒獎禮，搵錢緊要，但攞獎都緊要。」<br>採訪、攝影：王連連</p></body></html>
