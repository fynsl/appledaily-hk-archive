<html><header><meta charset="utf-8"><title>隔牆有耳：執葉律師　娛樂大眾 - 李八方</title></header><body><h1>隔牆有耳：<br>執葉律師　娛樂大眾 - 李八方</h1><p>【2017大事回顧】<br>吓，乜何執葉已經變成一樣物品？係呀，君不見一提起執葉，大家腦裏一定彈出立法會議員何君堯（圖）呢個咁具標誌性嘅人物，輕易成為今年最熟悉嘅構想圖。職業無分貴賤，無論執業律師抑或執葉工人，都有一技之能，同樣要尊重，大家唔順氣嘅可能係何君堯明明冇喺英國或新加坡執業，卻報稱執過業。何其實之後知衰，話係「無心之失」，指有人若認為構成誤導，願意道歉；唔知嚟緊新一年，佢會仲有冇乜嘢驚人之舉呈獻公眾，娛樂無窮？</p></body></html>
