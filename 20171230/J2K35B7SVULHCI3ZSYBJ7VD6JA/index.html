<html><header><meta charset="utf-8"><title>莊思敏反白眼出位</title></header><body><h1>莊思敏反白眼出位</h1><p>莊思敏在《溏心風暴3》中演上流社會闊太，不時都有七情上面的鬧交場面，她自創反白眼表情，令人印象深刻，日前她受訪時說：「多年來喺上流社會見過唔少雙面人，有人對住我笑笑口，背後反白眼講我是非。喺圈入面未遇過俾人反白眼，可能大家都係好戲嘅人。」<br>拿督女身份曝光後，莊思敏深深感到被標籤：「好似有次試鏡到二揀一時，我冇被揀中，咁我問番agent自己有乜未夠好，點知對方指我唔憂做，唔好同人爭。」又指公司每次出通告會寫早十五分鐘集合時間，因為他們覺得有錢女愛遲到。面對不公，她覺得不開心，但同時警剔自己要做得更好。<br>採訪：馬建華<br>攝影：陳慧安</p></body></html>
