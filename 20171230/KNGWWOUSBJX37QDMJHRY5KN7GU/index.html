<html><header><meta charset="utf-8"><title>【暗藏玄機】婚戒刻「PS I Love You」</title></header><body><h1>【暗藏玄機】婚戒刻「PS I Love You」</h1><p>鄧健泓昨與石詠莉於九龍灣擺喜酒，筵開20席，一對新人以自己唱過歌名做枱號，包括《朋友二號》、《本末倒置》、《完全》和《如果有神》等。<br>至於二人結婚戒指內裏則刻上「PS I Love You」，Patrick解釋說：「2013年我哋第一隻自資唱片裏面，就係隱藏咗『PS I Love You』呢個字，所以要用番，其實當年已經鋪排我哋係拍緊拖，嚟到今日，婚戒就用番呢個方法呈現。」</p></body></html>
