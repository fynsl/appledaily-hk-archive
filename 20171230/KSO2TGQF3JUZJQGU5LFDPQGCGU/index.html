<html><header><meta charset="utf-8"><title>TWICE包機抵日綵排《紅白》</title></header><body><h1>TWICE包機抵日綵排《紅白》</h1><p>除夕日本盛事《紅白歌唱大賽》昨日開始綵排，AKB48、星野源、西野加奈及韓團TWICE（圖）等單位輪流綵排試位。據知TWICE乘坐專機到日本為《紅白》綵排，之後便會立即返回韓國，今日再返日做最後準備，相當頻撲。至於明年引退的天后安室奈美惠，落實於《紅白》演繹奧運打氣歌《HERO》，但並非傳聞所講的唱足20分鐘，屆時她會於會場以外地方表演作現場直播。</p></body></html>
