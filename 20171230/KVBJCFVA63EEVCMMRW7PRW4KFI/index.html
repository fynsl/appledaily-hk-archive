<html><header><meta charset="utf-8"><title>【動大事2017】薯片鬥奶媽激戰回顧　「上帝」親身同你拆解</title></header><body><h1>【動大事2017】<br>薯片鬥奶媽激戰回顧　「上帝」親身同你拆解</h1><p>特首選舉五年一次，就以今屆競選氣氛最熱烈。<br><br>退休法官、政黨主席先後宣佈爭取選委提名，前財政司長早已辭職，卻被迫與前政務司司長同時起步，最終只得三人跨過入閘門檻，亦只有其中二人有機會當選。1號候選人林鄭月娥獲中央全力支持，2號候選人曾俊華大打親民牌走中間路線，出色的選舉團隊令香港市民在小圈子選舉中感受獲重視的感覺。<br><br>可惜結果證明，有機會當選的人從來只有一個。告別「689」踏入「777」時代，林鄭月娥成為歷來民望最低候任特首。香港會繼續撕裂抑或置諸死地而後生？</p></body></html>
