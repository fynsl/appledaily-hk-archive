<html><header><meta charset="utf-8"><title>【從前今日】曾為中美「熊貓外交」揭新一頁　大熊貓玲玲心臟病亡</title></header><body><h1>【從前今日】<br>曾為中美「熊貓外交」揭新一頁　大熊貓玲玲心臟病亡</h1><p>1992年的今天，美國獲中方贈送的大熊貓玲玲，因為心臟病去世，死時23歲。<br><br>1972年，時任美國總統尼克遜訪華，獲時任中國總理周恩來送贈2隻大熊貓：玲玲和興興，為中美「熊貓外交」翻開新一頁。牠們其後被安置在國家動物園，大受歡迎，就連當時第一夫人帕特，都大讚牠們很可愛。玲玲曾產下5隻大熊貓bb，但均出生不久後夭折。而玲玲死時被發現倒臥在露天花園。</p></body></html>
