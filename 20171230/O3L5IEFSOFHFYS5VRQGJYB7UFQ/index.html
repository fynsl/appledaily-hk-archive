<html><header><meta charset="utf-8"><title>【美圖晒晒】女團f(x)團長宋茜　洗衣房影寫真具創意</title></header><body><h1>【美圖晒晒】<br>女團f(x)團長宋茜　洗衣房影寫真具創意</h1><p>南韓女團f(x)的女團長、內地女歌手宋茜，在今年年底發佈2018年第一輯寫真，她在洗衣房內將洗衣機的透明門當太空頭盔、抱着洗衣籃擺POSE，既有趣又時尚。<br><br>來自山東青島、現年30歲的宋茜，2008年開始當演員、模特兒，至2009年擔任女子流行演唱組合f(x)隊長，以歌手身份正式出道，及後回到內地，繼續唱歌及參演電視劇、電影。雖然她當過很多次女主角，但她說沒化妝、戴眼鏡坐地鐵，都沒人把她認出來。<br><br>新浪微博</p></body></html>
