<html><header><meta charset="utf-8"><title>女優被迫下海拍AV搞壞身體放棄告經理人公司</title></header><body><h1>女優被迫下海拍AV搞壞身體<br>放棄告經理人公司</h1><p>日本AV界之前爆出醜聞，有大規模嘅AV公司被爆欺騙女性簽約，知名AV女優香西咲、星野飛鳥等都曾自爆係被迫下海，雖然受害者眾多，但近日傳出有AV女優已經放棄訴訟。<br><br>據台灣著名AV達人「一劍浣春秋」指，有部份AV女優好似香西咲咁仍然繼續同AV經理人公司鬥爭，希望為自己討回公道，但有部份已經放棄訴訟。有不願開名嘅女優指AV公司高層全部都係用假名，而公司辦公室都已經人去樓空，根本唔知可以告邊個，該名女優又透露之前長時間拍AV對身體造成重傷害，經檢查後發現因係長期用不正常嘅姿勢做愛傷到神經，現時經常頭暈。</p></body></html>
