<html><header><meta charset="utf-8"><title>謝霆鋒下月再攻樂壇</title></header><body><h1>謝霆鋒下月再攻樂壇</h1><p>謝霆鋒因為拍攝內地節目《十二道鋒味》成為新一代廚神，不過，早前已踏入錄音室錄歌的他，原來其廣東新歌《有火》已經錄好，且會於下月4日正式上架，而霆鋒更會於下月20日現身台灣高雄巨蛋，出席KKBOX風雲榜頒獎典禮，踏上舞台。<br>忙為《十二道鋒味》拍攝的霆鋒透露自己在忙碌時，其實也會一直創作，腦中有靈感就馬上寫下。霆鋒又說：「2018年會放多啲時間喺音樂，亦都會有新作品。」另外，當晚出席的風雲歌手，除了之前公佈的陳奕迅之外，最新名單有楊丞琳、鄧紫棋和盧廣仲等人。<br>撰文：小米</p></body></html>
