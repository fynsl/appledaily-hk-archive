<html><header><meta charset="utf-8"><title>隔牆有耳：一聽西餅教師怕怕 - 李八方</title></header><body><h1>隔牆有耳：<br>一聽西餅教師怕怕 - 李八方</h1><p>【2017大事回顧】<br>今年香港薯片大賣，西餅卻滯銷，點解？因為逢請病假都要交餅卡，大家見到西餅，仲唔大叫怕怕？教育界今年都算多事之年，大學有港獨標語風波、中學有洗腦座談會，小學則由興德「一枝獨秀」，前校長陳章萍（圖）治下不單止有「影子學生」，校政更混亂，要求每位教師每請一日病假，就要交出6張餅卡或者300元，慶祝自己病癒兼答謝代課老師嘅辛勞，試問大家對西餅點會仲有胃口？好在陳章萍被罷免後，新校長蕭麗珊取消咗西餅制，仲笑言「西餅食得多會肥」，令人回味無窮！</p></body></html>
