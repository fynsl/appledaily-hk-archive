<html><header><meta charset="utf-8"><title>新垣結衣傳翻撻三浦春馬</title></header><body><h1>新垣結衣傳翻撻三浦春馬<br></h1><p>現年29歲日本女星新垣結衣，憑日劇《逃跑雖可恥但有用》再創事業高峯，更獲封為國民老婆，工作密密麻麻的她過去緋聞不多，於2007年拍電影《戀空》時，曾與年輕兩歲的拍檔三浦春馬傳出緋聞，近日盛傳兩人翻撻。<br>三浦春馬去年戀上舞蹈員菅原小春，兩人今年關係惡化，最終分手收場。報道指結衣見舊愛回復單身即主動出擊，月前開始跟三浦春馬以短訊聯絡，關係再度親密，因而傳出復合傳聞。結衣早前於節目透露已達適婚年齡，希望早日嫁人，似乎已認定三浦春馬為理想對象。<br>撰文：程芬</p></body></html>
