<html><header><meta charset="utf-8"><title>【近水樓台】引薦演舞台劇𠱁Sukie</title></header><body><h1>【近水樓台】引薦演舞台劇𠱁Sukie</h1><p>鄧健泓與石詠莉早年本已認識，由於大家都是西貢街坊，在近水樓台下二人終在12年正式交往。上月Patrick接受本報專訪時，更透露引薦女友與自己首次合作演舞台劇《大酒店有個荷李活》，指當年Sukie報讀演戲進修班，以為有機會在畢業作做女主角，但熟讀對白後被派做幕後。<br>Patrick說：「嗰晚我哋去食飯，佢食食吓飯喊，係第一次，嗰時我個心嗱一嗱，我發覺到佢牽動到我！心好痛，我突然諗起自己嚟緊有個《大酒店有個荷李活》，又未齊cast，咪即刻打電話畀編劇同導演，結果佢就成功咗。」</p></body></html>
