<html><header><meta charset="utf-8"><title>趣趣地：勝利拆「紐」主場終開齋</title></header><body><h1>趣趣地：勝利拆「紐」主場終開齋</h1><p>墨爾本勝利喺周五澳職主場以2:1勇挫排名第二、賽前三連勝嘅紐卡素噴射機，暫時升上聯賽榜第三位，而且佢哋自己亦享受到本季首次主場勝利。勝利呢場波踢到33分鐘，就由巴巴路西斯打破僵局，但噴射機完半場前由積臣賀夫曼單刀追成1:1；換邊後勝利再超前，由佢哋嘅當家射手貝利沙（圖）喺53分鐘將紀錄改寫成2:1，就算後尾有米利根12碼宴客，都冇阻佢哋將三分袋走。反而噴射機輸埋呢場後，有機會再被榜首嘅FC悉尼進一步拋離。</p></body></html>
