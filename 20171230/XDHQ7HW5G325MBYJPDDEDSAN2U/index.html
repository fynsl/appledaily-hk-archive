<html><header><meta charset="utf-8"><title>趣趣地：蒙迪拿唔憂嫁食好「西」</title></header><body><h1>趣趣地：蒙迪拿唔憂嫁食好「西」</h1><p>聖誕前同患癌教練比列素分道揚鑣嘅西維爾，已經落實會搵上月被AC米蘭炒魷嘅蒙迪拿（圖）接手，但球會份聲明亦話，因為蒙帥同A米份合約去到明年夏天先到期，所以要求佢先同A米正式解約，至可以同佢正式簽新約，而呢份新約就會去到19年六月。<br>早前先傳A米搵完加度素後，發現唔對辦，教得比蒙迪拿仲差，想翻兜搵番呢位舊帥，點知家陣對方已經搵到西維爾呢個好碼頭，仲使理AC咩！</p></body></html>
