<html><header><meta charset="utf-8"><title>鄧月平扮兔女郎擺檔</title></header><body><h1>鄧月平扮兔女郎擺檔</h1><p>鄧月平（Larine）近日與麥子樂為奇妙電視拍攝旅遊節目《四小時生活圈》，到高雄拍外景周圍試工，包括到咖啡店學沖咖啡、到夜市賣臭豆腐等。在夜市開檔當晚，Larine為拉客而扮成兔女郎瞓身叫賣，麥子樂則錫住Larine，一人包辦油鑊炸豆腐高危工作，結果吸引不少女士惠顧。臭豆腐老闆更大讚二人表現佳，令生意比平日更好。</p><p>Larine自認精打細算，有做生意天份，最想經營服裝品牌，她說：「今次我着條牛仔裙，其實係前一晚喺夜市度買番嚟自己改。」她和麥子樂又效法台灣青春片，穿校服拍愛情短劇，新節目將於下月28日推出。<br>採訪：魯吉</p></body></html>
