<html><header><meta charset="utf-8"><title>《Dancing Hero》伊原六花等入行</title></header><body><h1>《Dancing Hero》伊原六花等入行</h1><p>大阪的登美丘高校舞蹈部演繹荻野目洋子名曲《跳舞街》原版《Dancing Hero》大受歡迎，其中一名學生妹林沙耶更乘勢以藝名伊原六花殺入藝能界，簽約廣瀨鈴所屬事務所，待明年3月高中畢業後，正式展開女優生涯。伊原六花率領組員以濃妝示人，卸妝後她樣貌清純屬靚女一名，她自小喜歡演戲，所以決定畢業後能做自己喜歡的工作，更視宮崎葵為目標。</p></body></html>
