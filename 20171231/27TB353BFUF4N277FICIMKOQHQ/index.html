<html><header><meta charset="utf-8"><title>求驗客手記：些路迪打吡和波照排榜首</title></header><body><h1>求驗客手記：些路迪打吡和波照排榜首</h1><p>上周六蘇超Old Firm打吡，主場出擊嘅些路迪主場與格拉斯哥流浪賽和0:0，聯賽三連勝斷纜，賽後續以51分排榜首。上半場主隊佔盡優勢，13分鐘占士科利斯接應基蘭泰亞尼傳送殺入禁區起腳射遠柱，皮球省中格流守衞改變方向僅僅斜出。主隊喺上半場47分鐘又有機會破門，基蘭泰亞尼右路地波傳中，身處禁區無人看管嘅史葛冼佳亞竟然射失，兩隊半場互無紀錄。換邊後格流立即反撲，後衞達華尼亞48分鐘接應傳送窩利，主隊門將哥頓飛身拍走皮球。格流之後再施加壓力，前鋒摩尼路斯68分鐘嘅近門頭槌被哥頓化解，兩隊最終互交白卷各得一分。</p></body></html>
