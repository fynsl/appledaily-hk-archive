<html><header><meta charset="utf-8"><title>有入有出　紅軍或棄雙鋒</title></header><body><h1>有入有出　紅軍或棄雙鋒</h1><p>【綜合英格蘭外電】冬季轉會窗明日開啟，又到轉會傳聞滿天飛的階段，率先作大動作的利物浦又做主角，陣中兩名前鋒史杜列治（圖）及丹尼艾格斯都有傳一月離隊。希望獲更多上陣機會、以入選英格蘭國家隊的史杜列治，據報獲修咸頓垂青，不過紅軍堅持叫價2,500萬鎊（約2.6億港元）才放人，另史杜列治目前高達15萬鎊的周薪，或成交易最大阻力。</p><p>至於艾格斯經過兩次嚴重膝傷後，今季上陣機會甚少，但史篤城、紐卡素及韋斯咸都甚有意借用這位25歲前鋒，暫時未知紅軍的取態。</p></body></html>
