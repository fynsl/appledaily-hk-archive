<html><header><meta charset="utf-8"><title>【美圖晒晒】大眼當紅女主播靠靚樣+歌喉擄千萬粉絲</title></header><body><h1>【美圖晒晒】大眼當紅女主播<br>靠靚樣+歌喉擄千萬粉絲</h1><p>內地直播網「鬥魚」當紅女主播馮提莫，擁有圓圓臉再加一雙大眼睛，嬌小的身段，深得內地網民所愛，今年更獲百度沸點十大網紅之首、搜狐時尚盛典的年度最火主播。<br><br>據悉，馮提莫作為鬥魚平台一直力捧的歌唱主播，再加上她也是網上遊戲主播，活潑率直的個性，讓她人氣一直居高不下，目前已有超過一千萬粉絲關注。不過，有傳聞指她是後天加工，並非天生麗質。<br><br>微博</p></body></html>
