<html><header><meta charset="utf-8"><title>求驗客手記：悉尼狂數保保又戴帽</title></header><body><h1>求驗客手記：悉尼狂數保保又戴帽</h1><p>澳職一哥FC悉尼持續勇態，入球停不了，上周六迎戰珀斯光輝又再大數6:0，開出波膽16倍嘅「主其他」，加上次席嘅紐卡素噴射機上周五場波輸畀墨爾本勝利，家陣佢哋嘅榜首優勢已經去到八分，爭取衞冕睇落幾樂觀。</p><p>講番場波，FC悉尼上半場只係靠班頓奧尼爾入波，細細地領先1:0，但下半場就入到砰砰聲，美亞斯祖斯基同保斯基各入一球，加上近況火熱嘅巴西前鋒保保繼上仗之後，連續兩場大演帽子戲法，湊夠六隻光蛋送畀光輝，近期六連勝，兼且入咗22球。同日仲有另一場澳職，布里斯班獅吼打少一人下，作客都照贏阿德萊德聯2:1，結束兩連敗。</p></body></html>
