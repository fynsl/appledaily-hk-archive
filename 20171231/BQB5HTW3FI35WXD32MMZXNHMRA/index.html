<html><header><meta charset="utf-8"><title>拆局：鶴臣教中型班有料到 - 飛鴻</title></header><body><h1>拆局：鶴臣教中型班有料到 - 飛鴻</h1><p>水晶宮在新帥鶴臣麾下，近九輪只嘗一敗逃出降班區，可見這位70歲老帥雖然在執教英格蘭國家隊及利物浦時淪為笑柄，但他打理中下游球隊的確有一手，以往掌管富咸及西布朗已曾多番證明。</p><p>另外，鶴臣在2011年二月接掌當時排尾四的西布朗，最後12輪豪取五勝五和兩負護級成功，一季半帶隊分列11及第10位過終點，從而獲得接掌英格蘭的機會。如今亦證明鶴臣只要執教中型班，的確能以限米煮出一煲好飯。<br>文：飛鴻</p></body></html>
