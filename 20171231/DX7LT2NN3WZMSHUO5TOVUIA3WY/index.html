<html><header><meta charset="utf-8"><title>健身Keep身材</title></header><body><h1>健身Keep身材</h1><p>53歲的劉美君完全沒有中年發福的危機，03年愛上做瑜伽的她，經常在社交網貼出做運動的相。穿吊帶性感運動bra top的她零贅肉，有胸有腰有馬甲線，單手掌上壓、倒立等高難度動作都輕而易舉，她曾用英文留言：「世上沒有難事，只要你告訴自己可以，你就可以了！」網友都大讚：「Fit到漏！」<br>劉美君曾透露18歲開始健身，因當年嫌自己手腳太幼似營養不良：「人冇肌肉就撐唔起層皮，我覺得好肉酸，淨係得個頭，做健身希望係有線條有肉，但逐漸變成一種自戀。」<br>撰文：皓騫</p></body></html>
