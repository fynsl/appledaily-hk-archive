<html><header><meta charset="utf-8"><title>超蓮舅母逝世傷心病倒</title></header><body><h1>超蓮舅母逝世傷心病倒</h1><p>賭王三房千金何超蓮早前透露舅母因感染病菌而導致肺積水，她不時在Ig貼相為舅母加油，更因擔心對方，而選擇聖誕留港。據知，超蓮舅母曾一度好轉，不過日前病情反覆，更不幸辭世，超蓮日前貼相留言非常掛念舅母。<br>超蓮昨日在Ig貼出幾包藥相，留言：「完全睡不着，免疫系統出現問題，醫生說我要排解壓力，但我每天想着舅母，怎麼辦？」超蓮好友JW就留言叫她要照顧自己，更提議超蓮在陽光下做運動，網民亦有留言安慰：「阿蓮，舅母她不曾真的離去，她始終在妳心裏，何來有壓力，一切只係幻覺啫！」<br>撰文：唐如</p></body></html>
