<html><header><meta charset="utf-8"><title>鄧健泓遭外母黑面</title></header><body><h1>鄧健泓遭外母黑面</h1><p>鄧健泓和石詠莉前晚在九展舉行婚宴，前女友蓋世寶到賀飲喜酒，但未有請另一舊愛龔嘉欣。鄧健泓在台上爆拍拖不久便遭外母黑面：「外母話個女係心頭肉，邊個蝦佢我唔肯過佢！」是以他用行動表示真誠，令外母笑容滿臉，直至近日外母再黑面，他笑說：「我哋話結婚後冇諗生……住。」他又指前年與石詠莉自資出第一張唱片時，外父跟他說：「有乜諗唔掂出聲！」令他大為感動。<br>之後，鄧健泓又感謝太太對他信任，令他成為更好的男人，石詠莉聞言感動得不停抹淚，兩人更在台上擁抱及開香檳，場面溫馨感人。<br>撰文：魯吉</p></body></html>
