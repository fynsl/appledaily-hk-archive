<html><header><meta charset="utf-8"><title>呂慧儀囝囝每事問</title></header><body><h1>呂慧儀囝囝每事問</h1><p>呂慧儀與楊張新悅昨日到荃灣以「愛眼之星」身份為奧比斯活動擔任嘉賓，宣揚兒童護眼資訊。呂慧儀指囝囝現時3歲，經常每事問：「好多問題，問點解刷牙、點解要返學，要諗個答案說服到佢。」她謂現時拍處境劇，適合囝囝觀看：「佢係fans嚟㗎，講得晒個劇啲角色名。」<br>育有三個女兒的楊張新悅表示細女今年剛入學，終於有點私人時間：「希望下年可以做番多啲自己嘢，我好鍾意寫嘢，2018年一定要執筆，講吓環保、湊仔嗰啲。」<br>採訪、攝影：盧妹</p></body></html>
