<html><header><meta charset="utf-8"><title>求驗客手記：保方揀神鋒有卡尼份</title></header><body><h1>求驗客手記：保方揀神鋒有卡尼份</h1><p>祖雲達斯門神保方最近受訪，選出佢一生見過嘅最強五大前鋒，當中竟然有榮膺今年入球王嘅熱刺射手哈利卡尼份，而另外四位就分別係大哨朗拿度、基斯坦奴朗拿度、巴迪斯圖達同恩沙基，全部都係昔日同現在嘅世界級射手，可見保方將卡尼抬得幾高；兩人好快就會喺明年歐聯16強相遇，但唔知點解保方講到最佳前鋒，就冇提到巴塞嘅美斯。另外，卡尼早前先以39個入波，打破由舒利亞所保持，單年英超最多入球嘅紀錄，之後竟然即刻抱病在家，但領隊普捷天奴就有信心佢可以喺周二作客史雲斯復出。</p></body></html>
