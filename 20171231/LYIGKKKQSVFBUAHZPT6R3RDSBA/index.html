<html><header><meta charset="utf-8"><title>【一周必看】逾千蝗蟲襲大埔　專家憂釀生態災難</title></header><body><h1>【一周必看】<br>逾千蝗蟲襲大埔　專家憂釀生態災難</h1><p>【本報訊】蝗蟲襲港？有市民在大埔大美督船灣淡水湖集水區，發現草叢間有逾千蝗蟲出沒，擔心會對郊野公園花草樹木造成災難，專家相信該處發現的蝗蟲類昆蟲並非本地物種，懷疑事件涉及宗教放生活動，促當局追查，因若蝗蟲在港大量繁殖，恐破壞生態平衡對環境帶來災難。漁護署及水務署均關注事件，指會加強巡邏，倘發現有人污染環境或水塘會採執法行動。</p></body></html>
