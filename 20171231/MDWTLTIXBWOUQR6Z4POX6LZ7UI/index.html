<html><header><meta charset="utf-8"><title>乃木坂揚威唱片大賞</title></header><body><h1>乃木坂揚威唱片大賞</h1><p>樂壇盛事《第59屆日本唱片大賞》昨晚舉行，憑《Dancing Hero》鹹魚翻生的荻野目洋子與大阪府登美丘高校舞蹈部一同獲頒特別獎，明年9月引退的安室奈美惠亦獲同一獎項。今年入圍十大優秀作品獎的有乃木坂46（圖）、AKB48、西野加奈及冰川清等，渡邊直美憑與AI合唱的《KIRA KIRA》首次殺入頒獎禮，結果大獎由乃木坂的《Influencer》奪得。偶像組合Tsubaki Factory則贏新人獎。</p></body></html>
