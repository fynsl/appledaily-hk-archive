<html><header><meta charset="utf-8"><title>【關仁隱事】假鼻人黑面遭杯葛</title></header><body><h1>【關仁隱事】假鼻人黑面遭杯葛</h1><p>「假鼻人」自從攞咗個造馬王獎後，真係以為自己升上神台好鬼紅，對住記者就擺款扮天王巨星，聽到啲唔鍾意嘅問題即黑面，但記者唔係收佢人工囉，唔係奉旨要問好嘢寫宣傳料，唔准人問佢嘅是非同緋聞。<br>偏偏假鼻人啲是非一大籮，緋聞仲鑊鑊新鮮鑊鑊甘，畀人話佢借女上位，記者有乜可能唔問吖，結果假鼻人黑完一次面之後，下次畀班記者再見佢嗰陣，大家就當佢透明，最後佢咪知衰死死氣答囉，面係人哋畀，架係自己丟！<br>撰文：關仁</p></body></html>
