<html><header><meta charset="utf-8"><title>Stan Lee遭內鬼盜234萬</title></header><body><h1>Stan Lee遭內鬼盜234萬</h1><p>Marvel漫畫之父史丹李（Stan Lee）上周四95歲生日前兩天，疑被冒簽支票遭取走30萬美元（約234萬港元）而報警求助。<br>據報道指Stan Lee的一名生意夥伴發現該筆款項，經由一張寫給史丹利成立慈善基金Hands of Respect的支票取走，但Stan Lee跟所有經理都不知這宗交易，消息又指Stan Lee方面估計是於基金工作的人冒簽支票偷錢。</p></body></html>
