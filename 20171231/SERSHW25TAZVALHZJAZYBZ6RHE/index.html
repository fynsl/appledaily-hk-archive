<html><header><meta charset="utf-8"><title>勝在老細多貨！全港唯一主帥　明年打吡諗爆腦？</title></header><body><h1>勝在老細多貨！<br>全港唯一主帥　明年打吡諗爆腦？</h1><p>大摩馬房主帥貝湯美（全港唯一馬房主帥），雖在今季首三個月對馬房的貢獻不算突出，但他於波士大摩的支持下，在明年香港打吡大賽，將有一個幸福而帶煩惱的選擇。<br><br>他說：「暫時來說，我仍未知道今屆打吡我的座騎是哪一駒，但我可以對你說，我估計在今屆打吡中，我騎『佳騰駒』或蕭百君家族『信心保證』的機會比較大。」<br><br>今季打吡定於明年3月18日在沙田馬場舉行。現評94分「佳騰駒」將於下周一（下月1日）沙田第十一場二班1400米進行本港地標戰，至於評90分的「信心保證」上仗於潘頓胯下在港初出跑第四，表現不俗。</p></body></html>
