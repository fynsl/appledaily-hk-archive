<html><header><meta charset="utf-8"><title>《復仇者3》成最期待電影</title></header><body><h1>《復仇者3》成最期待電影</h1><p>外國電影網站Fandango向逾8千名影迷進行調查，評選2018年最令人期待的十部電影，而Marvel電影《復仇者聯盟3：無限之戰》（Avengers：Infinity War）大熱成為冠軍，亞軍為另一部超英片《黑豹》（Black Panther），隨後是《侏羅紀世界》續集《侏羅紀世界：迷失國度》（Jurassic World：Fallen Kingdom）。</p></body></html>
