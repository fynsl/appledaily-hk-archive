<html><header><meta charset="utf-8"><title>《妖鈴鈴》內地開畫收近九千萬</title></header><body><h1>《妖鈴鈴》內地開畫收近九千萬</h1><p>吳君如執導兼主演的捉鬼瘋狂喜劇《妖鈴鈴》，前日在中港兩地同時開畫，由於香港有太多外國電影強勁對手，開畫數字僅得13萬，雖然香港剛開畫不算理想，但其實影片拍得算是不俗。<br>不過君如的處女作在內地就成為票房冠軍，前日單日收近9,000萬人民幣，到昨晚9時已累積到有1.62億票房，打贏同期上畫的電影。記者致電祝賀她電影在內地成為票房冠軍時，她表示自己也感到喜出望外，並謂：「開心，作為一個小學雞，真係幸運加好彩，仍須繼續努力！」<br>撰文：鍾國仁</p></body></html>
