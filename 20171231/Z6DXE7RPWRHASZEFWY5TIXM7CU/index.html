<html><header><meta charset="utf-8"><title>余香凝高音𠱁男友</title></header><body><h1>余香凝高音𠱁男友</h1><p>余香凝、郭偉亮及張建聲等，昨日在深水埗出席電影《3個綁匪7條心》宣傳活動。戲中飾演肉參的香凝，需要變聲演港女，她坦言現實中亦經常變聲冧男友陳家樂：「當要求人做嘢或𠱁人嘅時候，會高幾度講嘢，不過佢最愛最真實嘅我。」<br>余香凝又大讚男友體貼入微，有99分：「1分係留嚟進步，我哋認真發展，努力做嘢先，𠵱家仲細，好多嘢都未準備好。不過近排好多人結婚，去婚宴覺得好sweet，之前從來冇諗過擺酒，𠵱家諗會好想喺婚宴攬實媽咪喊。」<br>採訪、攝影：羅慧敏</p></body></html>
