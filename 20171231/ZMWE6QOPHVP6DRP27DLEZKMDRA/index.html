<html><header><meta charset="utf-8"><title>【從前今日】時代廣場首個倒數水晶球木鐵製僅100個燈泡</title></header><body><h1>【從前今日】時代廣場首個倒數水晶球<br>木鐵製僅100個燈泡</h1><p>今日是大除夕，全球各地都會有盛大慶祝活動，迎接新一年的來臨，其中紐約時代廣場這個水晶球，更是具象徵性的倒數活動之一。<br><br>紐約時代廣場第一次以水晶球進行倒數，是在1907年的今天。當時水晶球只有100個燈泡，由木同鐵製成、重700磅。當大鐘去到晚上11點59分時，水晶球就由廣場頂樓高塔徐徐下降，倒數亦開始，搭正凌晨凌時，水晶球就會完全隱沒，代表新的一年開始。<br><br>綜合報道</p></body></html>
