<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】梁詠琪同囡囡整麵包</title></header><body><h1>【馮仁昭四圍超】梁詠琪同囡囡整麵包</h1><p>梁詠琪（GiGi）今年聖誕同老公、囡囡喺香港過節，前日佢喺屋企整麵包，佢個囡囡見到，又要整埋一份，佢都話要學整麵包，咁錫到個女燶嘅GiGi咪同個女一齊喺屋企玩煮飯仔，事後佢仲將照片放喺社交平台，仲留言：「麵包師傅有個黐身小徒弟！」兩母女好鬼sweet！」不過噚晚要去內地過除夕，因為佢答應咗幫江蘇衛視跨年演唱會做表演嘉賓。<br>撰文：馮仁昭</p></body></html>
