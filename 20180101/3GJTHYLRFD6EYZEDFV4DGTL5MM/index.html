<html><header><meta charset="utf-8"><title>【一周必看】霸王老闆娘被假冒簽名辭職　哭訴被當生仔奴隸</title></header><body><h1>【一周必看】<br>霸王老闆娘被假冒簽名辭職　哭訴被當生仔奴隸</h1><p>霸王集團疑上演「溏心風暴」，前老闆娘萬玉華星期三召開記者會，直斥創辦人兼主席、即丈夫陳啟源只當她是「掙錢機器、生孩子奴隸」，灑淚憶述曾遭陳兩度掌摑，在迫於無奈下才決定將霸王控股公司Fortune Station Ltd（下稱FS）清盤。陳啟源即晚反擊，指多項指控不實，反指萬在內地經營私人業務，涉及多宗金錢糾紛。</p></body></html>
