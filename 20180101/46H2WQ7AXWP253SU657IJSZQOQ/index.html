<html><header><meta charset="utf-8"><title>陳嘉茵台灣賽奪亞軍</title></header><body><h1>陳嘉茵台灣賽奪亞軍</h1><p>22歲As One前成員陳嘉茵（Kayan）單飛再戰樂壇，去年10月Kayan以踢館者出戰台灣綜藝節目《希望之星》，前晚播出《最終戰》，她演繹四首歌，包括跟品冠合唱《殘酷月光》、獨唱鄭秀文《獨一無二》，結果Kayan獲得亞軍，獲得30萬新台幣，冠軍為林德葳。<br>Kayan昨日接受電話訪問時說：「今次喺《希望之星》拎到亞軍，好想多謝台灣觀眾支持我，今次好好玩，同咗好多選手同前輩合唱，自己表現盡晒力，好滿意結果。」<br>採訪：陳杰</p></body></html>
