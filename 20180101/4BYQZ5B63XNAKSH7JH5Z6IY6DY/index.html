<html><header><meta charset="utf-8"><title>趣趣地：四大球星新年轉國籍？</title></header><body><h1>趣趣地：四大球星新年轉國籍？</h1><p>尼馬同美斯化身日本武士？講緊嘅唔係佢哋去咗日本着咗武士裝，而係一向擅長將唔同球星，畫到好似19世紀歐洲大將軍咁嘅意大利畫家伯比尼（Fabrizio Birimbelli），最近搞搞新意思，將尼馬同美斯畫到成個日本武士咁，竟然毫無違和感，連基斯坦奴朗拿度都有張畫到好日本feel，認真厲害！而目前喺卡塔爾集訓嘅巴黎聖日耳門（PSG）新星基利安麥巴比，上周六就喺ig上傳咗一張自己着晒傳統阿拉伯裝嘅相，襯番PSG嘅卡塔爾油王班主，年紀輕輕就咁識做，難怪越嚟越紅喇！</p></body></html>
