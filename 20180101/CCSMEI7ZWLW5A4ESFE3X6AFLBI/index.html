<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】梁球做歌粒粒皆辛苦</title></header><body><h1>【馮仁昭四圍超】梁球做歌粒粒皆辛苦</h1><p>失明歌手梁球前晚喺九展舉行音樂會，楊峰、趙哲妤等做嘉賓，梁球話：「我會唱以前作好但未面世嘅歌，我做歌比其他人困難，因為人哋用儀器合成歌曲，但我睇唔到掣，㩒錯成首歌就會冇晒，要從頭再做過，每一粒音都要好小心去做，真係粒粒皆辛苦。」趙哲妤就同楊峰合唱新歌《沒法給的擁抱》，趙哲妤話：「首歌講一個女人放唔低自己經歷，唔敢接受愛情，好似講緊𠵱家嘅我。」<br>撰文：馮仁昭</p></body></html>
