<html><header><meta charset="utf-8"><title>鄭秀文Jimmy Choo短靴襯白Tee示範簡單就是型</title></header><body><h1>鄭秀文Jimmy Choo短靴襯白Tee<br>示範簡單就是型</h1><p>被封為潮流指標、時尚達人的鄭秀文(Sammi)，唔係誇張，真係可以日日新款，日日都襯出新造型。<br><br>Sammi日前又有新鞋著，在ig貼素颜自拍照的她，一身黑白配造型，黑色西裝外套，再加件白tee、貼身牛仔褲，簡簡單單已經非常有型，示範了什麼是less in more。腳上則穿了一對Jimmy Choo黑色麂皮短靴，靴上飾有毛毛球，為整個造型增加一點小可愛，再加上一副圓框眼鏡和燦爛笑容，顯得Sammi甚有少女心。</p></body></html>
