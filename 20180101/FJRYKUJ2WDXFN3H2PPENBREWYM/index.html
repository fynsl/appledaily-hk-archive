<html><header><meta charset="utf-8"><title>36F前情敵蔡慧敏進修</title></header><body><h1>36F前情敵蔡慧敏進修</h1><p>小雪04年嫁給首任丈夫陳迅元，翌年陳迅元被拍到在台灣偷嗒36F「大乳牛」蔡慧敏，兩夫婦離婚收場。蔡慧敏在無綫擔當閒角，但桃花就相當旺，除陳迅元外，10年她被傳媒影到在公園醉擒楊紫瓊的已婚弟弟楊南日，蔡慧敏坐在男方身上纏綿，過程惹火。<br>近年蔡慧敏絕迹娛圈，赴美國進修的她近兩年在微博貼生活照，見她不時四出旅遊，生活奢華，不過就甚少提及感情生活。最近她就貼了返校園的照片，交代重返母校，考進加州大學爾灣分校的碩士課程，指自己辛苦考試獲取錄成為全日制學生，而不是讀掛名或短期課程。<br>撰文：唐如</p></body></html>
