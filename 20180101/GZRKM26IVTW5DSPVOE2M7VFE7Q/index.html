<html><header><meta charset="utf-8"><title>【一周必看】同索model婚已訂　「大國崛起」葛斯的串燒金曲</title></header><body><h1>【一周必看】<br>同索model婚已訂　「大國崛起」葛斯的串燒金曲</h1><p>相信好多球迷都知道，德國球星馬里奧葛斯有個超索女友，佢就係名模Ann-Kathrin Brommel。阿Ann擁有魔鬼身材、天使面孔，當年同葛斯一齊遊船河嗰時，仲搞到對方「㷫烚烚」動L。由於足踝有傷，葛斯提早放假過年，而聖誕佢都同女友去happy食大餐。葛斯將啲相Po咗上IG，仲見到阿Ann左手多咗隻戒指，似乎係想話畀人知佢兩個好事近！<br><br>除咗同女友happy，葛斯放假亦都去咗打網球，仲打得有板有眼，但佢出名係「傷追人」，希望佢唔好因為打網球又搞到整親。</p></body></html>
