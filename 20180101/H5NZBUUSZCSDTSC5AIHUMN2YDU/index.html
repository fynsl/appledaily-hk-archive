<html><header><meta charset="utf-8"><title>寒潮周二料襲港　市區低見12℃</title></header><body><h1>寒潮周二料襲港　市區低見12℃</h1><p>【本報訊】乾燥的東北季候風正影響廣東沿岸，近日早上仍然天氣清涼，但天文台預料，本周中期將受一股偏東氣流影響，本港雲量逐漸增多，至下周初，預料又有一股冬季季候風南下，將為華南帶來寒冷及有雨的天氣。<br><br>預測本周後期，氣溫將逐日略微下降，至下周二，市區有機會低見12°C，下周中期更有機會再降多一兩度。由於預料下周二間中吹強風，參加水上運動或進行海上工作人士要特別小心。</p></body></html>
