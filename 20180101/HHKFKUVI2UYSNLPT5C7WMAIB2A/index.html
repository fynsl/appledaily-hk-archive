<html><header><meta charset="utf-8"><title>有村架純《紅白》為舊愛伴舞</title></header><body><h1>有村架純《紅白》為舊愛伴舞</h1><p>日本年度樂壇盛事《紅白歌唱大賽》於香港時間昨日黃昏6時許開場，青春女星有村架純連續兩年任紅組司儀，與拍檔二宮和也、內村光良在開場時坐開篷巴士穿梭澀谷鬧市，不過在節目舉行前數小時，鄰近會場的澀谷Center街發生火警，幸大火中兩名傷者已無大礙。</p><p>一如以往，《紅白》安排X JAPAN、松田聖子、椎名林檎等嘉賓晒冷登場，尊尼仔組合Hey！Say！JUMP（HSJ）代表白組打頭陣，造就成員岡本圭人與舊愛有村架純難得同台，當HSJ邊唱邊跳，有村都跟住節拍手舞足蹈，穿露肩晚裝裙的有村更不時在鏡頭前整理服裝以防走光。<br>撰文：哥羅</p></body></html>
