<html><header><meta charset="utf-8"><title>基督徒中聯辦外祈禱</title></header><body><h1>基督徒中聯辦外祈禱</h1><p>【本報訊】有守望內地教會關注組織，昨除夕到中聯辦為中國宗教自由及人權狀況祈禱（圖）。三個基督徒組織包括香港基督徒社關團契、香港基督徒學會及基督徒關懷香港學會，發起人之一的劉志雄牧師稱，2017年中國人權日益惡化，國內基督教會受更大迫害，有內地教會家庭教會禁止聚會，有教堂被強拆，更有大學禁止慶祝聖誕節及向年輕人傳教。劉志雄勉勵教會除在傳福音及慈善事務上努力，更要關注社會公義及民主人權等議題。<br>陳善南攝</p></body></html>
