<html><header><meta charset="utf-8"><title>【一周必看】40年家族夜冷舖　店主：呃唔到我雙眼</title></header><body><h1>【一周必看】<br>40年家族夜冷舖　店主：呃唔到我雙眼</h1><p>夜冷店對年輕人來說，仿是一架時光機，裏面可能找到一些過時的物品又或是你從未見過的古玩擺設。在老一輩而言卻是一家價廉物美的日常用品店。夜冷店賣的是二手貨，但究竟這些貨品是從哪裏蒐集回來呢?<br><br>2018果籽繼續認真知味。識買惜用。行以求知。好事多為。重修舊好。<br><br>緊貼果籽報道： http://bit.ly/2zTg69t </p></body></html>
