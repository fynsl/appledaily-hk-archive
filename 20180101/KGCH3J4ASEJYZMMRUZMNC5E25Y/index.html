<html><header><meta charset="utf-8"><title>【一周必看】「盲婆」驚世預言逐一應驗　明年中國成超級大國</title></header><body><h1>【一周必看】<br>「盲婆」驚世預言逐一應驗　明年中國成超級大國</h1><p>1996年逝世的保加利亞已故失明女預言家萬加（Baba Vanga），曾曾準確預測美國911恐怖襲擊、南亞海嘯、英國脫歐等，令人震驚，而她遺下的的預言「錦囊」預測，來年會出現兩件可改變世界的大事，包括中國取代美國成為超級大國，以及在金星發現全新能源，雖然中國成為「強國」並不意外，但足可證實已死了21年的萬加真的料事如神。<br><br>英國《太陽報》</p></body></html>
