<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Celine妹妹七語賀年</title></header><body><h1>【馮仁昭四圍超】Celine妹妹七語賀年</h1><p>譚芷昀（Celine妹妹）噚日出發到蘇州，準備今日元旦出席喺當地舉行嘅慈善音樂會，Celine妹妹喺facebook用廣東話、英文、普通話、德文、法文等，共七種語言，預祝大家新年快樂：「我想祝大家新年快樂，happy new year！我𠵱家準備出發去蘇州，參加中國紅十字會基金主辦嘅新年活動，做佢哋嘅慈善大使，希望大家會幫助敍利亞有需要嘅人。」<br>撰文：馮仁昭</p></body></html>
