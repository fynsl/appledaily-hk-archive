<html><header><meta charset="utf-8"><title>【女模入行】作品《其實我介意》街知巷聞</title></header><body><h1>【女模入行】<br>作品《其實我介意》街知巷聞</h1><p>原名蔡雪敏的小雪以模特兒入行，是羅傑承公司BMA的首位女歌手，2000年加盟同年推出三張EP成新人王，代表作是與漢洋合唱的《其實我介意》。小雪雖受公司力捧，但星途未見突出，04年解約後嫁給永安旅遊榮譽主席陳若偉兒子陳迅元，二人育有一女Ronni，翌年男方因偷食「大乳牛」蔡慧敏，二人離婚時更對簿公堂，她被前夫拖欠贍養費連律師費共30萬。<br>08年，小雪再嫁給澳洲籍華裔陳先生，婚後誕下一子Rocco，14年離婚。小雪在第一次婚姻失敗後，拍亞視劇《靈舍不同》及唱《總有艷陽天》主題曲。</p></body></html>
