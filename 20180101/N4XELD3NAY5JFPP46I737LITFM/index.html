<html><header><meta charset="utf-8"><title>龍門居8座中層　單位裝修新淨</title></header><body><h1>龍門居8座中層　單位裝修新淨</h1><p>【本報訊】屯門龍門居8座中層C室，實用面積431方呎，兩房間隔，同樣向西北方，但由於業主購入僅3年，裝修頗新淨，位置亦較10座更近商場及輕鐵站，叫價330萬元，呎價7,656元。首期約需16.5萬元，月供約13,518元。祥益黃慶德指，業主於2014年以173萬買入，12月底才滿3年，其間大幅升值九成。</p><p>黃慶德指屋苑以自用為主，放盤甚少，只有約30個供應，可睇樓的僅約5個。而對上綠表紀錄為2017年10月屋苑9座中層G室，實用面積592方呎，以442萬元成交，呎價7,466元，成交價及呎價創屋苑綠表新高。</p></body></html>
