<html><header><meta charset="utf-8"><title>商天娥減產陪家人</title></header><body><h1>商天娥減產陪家人</h1><p>商天娥昨日以代言人身份到工展會，丈夫李偉誠陪伴到場，今年便踏入代言第十年，娥姐指酬勞有遞升感滿意。她將接拍關錦鵬導演新戲，跟鄭秀文、梁詠琪及趙雅芝有對手戲，她說：「有好多舊同事一齊做，最渴望同甘國亮先生見面，佢有份客串一個幾特別角色。」她的角色有不少內心戲發揮，已思考怎樣演繹。<br>離開舊公司四年多，娥姐指再拍劇要視乎對手、劇本是否過癮，近年主要陪家人，尤其媽咪，所以甚少幕前演出，她說：「內地都有唔少微電影邀請，我唔需要一定要演好感動角色，有趣得意都可以。」<br>採訪：馬建華   <br>攝影：陳慧安</p></body></html>
