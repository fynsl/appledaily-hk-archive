<html><header><meta charset="utf-8"><title>轉會氹氹轉：莫財西布朗料放伊雲斯</title></header><body><h1>轉會氹氹轉：莫財西布朗料放伊雲斯</h1><p>【綜合英格蘭外電】據英國《曼徹斯特晚報》報道，目前資金緊絀的西布朗，很可能在冬季轉會窗出售隊長莊尼伊雲斯（圖），從而獲取資金羅致新兵。盛傳去夏轉會窗最後數天，西布朗曾拒絕曼城報價2,100萬鎊（約2.2億港元）收購伊雲斯。</p><p>惟時移勢易，西布朗領隊柏度公開表示球會財政緊絀，攻力不足無力贏波；又指目前後衞轉會費驚人，伊雲斯身價絕不輸蝕，暗示希望將伊雲斯出售，以換取資金補強鋒線。由於隊長高柏尼受傷患困擾，曼城或在一月再次出手將伊雲斯收歸旗下。</p></body></html>
