<html><header><meta charset="utf-8"><title>克勤贏後輩　網友嘆欷歔</title></header><body><h1>克勤贏後輩　網友嘆欷歔</h1><p>《勁歌》總選前晚李克勤掃四獎成大贏家，奪「最受歡迎歌星」卻跟菊梓喬、胡鴻鈞、周柏豪及鄭俊弘並列爭獎，網友替克勤欷歔！克勤被問到跟後輩競爭會否尷尬？他說：「喺樂壇冇論資排輩，唔會因為年資深就有獎，譬如阿梅（梅艷芳）都係出道幾年就攞女歌手獎。」問到對叱咤頒獎禮有否信心？克勤坦言：「因為商台係年輕人嘅電台，而我年紀大，唔知佢哋喜唔喜歡。」</p><p>此外，JW被主持陸浩明要求玩freestyle，有網民質疑JW似爆粗：「X！冇諗過。」JW昨回覆本報澄清：「梗係唔會爆粗，係佢問我，叫我接嘅時候，我話死喇，我冇諗過，點會喺TVB爆粗呢，冇可能。」<br>採訪：皓騫</p></body></html>
