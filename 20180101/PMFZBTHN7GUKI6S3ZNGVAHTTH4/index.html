<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】R＆K開唱感觸爆喊</title></header><body><h1>【馮仁昭四圍超】R＆K開唱感觸爆喊</h1><p>Robynn &amp; Kendy（R&amp;K）大前晚喺灣仔伊館舉行入行以嚟第一個賣飛演唱會，Robynn請咗家姐上台合唱，原來家姐唱歌都好得。當唱到《世界對我們》時，R&amp;K喊住話：「呢幾年，我哋一齊經歷過高高低低，演唱會最珍貴嘅嘢，就係愛我哋嘅人，好多謝每一位支持R&amp;K嘅人。」艾粒就擔任壓軸嘉賓大搞氣氛，指R&amp;K係at17嘅靚女版，又講笑話Kendy撇咗好多男朋友，因為太愛Robynn。<br>撰文：馮仁昭</p></body></html>
