<html><header><meta charset="utf-8"><title>吳浩康盼明年衝紅館</title></header><body><h1>吳浩康盼明年衝紅館</h1><p>吳浩康與許靖韻昨日到尖沙嘴出席除夕音樂會，兩人自彈自唱。吳浩康表示會在澳門迎接新一年：「家姐同個仔喺法國返咗嚟，我要去澳門做倒數騷，佢哋同埋我去，帶小朋友行吓、坐吓船。」許靖韻指要在工作中度過。<br>兩人計劃今年要更多合作，許靖韻說：「facebook live都係翻唱多，嚟緊想搵多啲朋友一齊玩，會邀請吳浩康做嘉賓。」吳浩康笑指到時會搞搞震，令她出洋相。吳浩康前日於《勁歌金曲總選》獲歌曲獎，感謝於fb live陪伴他的網友：「真係好開心，要再努力奮鬥，希望2019年可以去紅館開騷。」<br>採訪、攝影：盧妹</p></body></html>
