<html><header><meta charset="utf-8"><title>洗米嫂新年迎接納</title></header><body><h1>洗米嫂新年迎接納</h1><p>澳門賭廳猛人周焯華聖誕節前跟老婆陳慧玲一家去了新西蘭旅行，到除夕及元旦就陪女友Mandy Lieu到馬爾代夫，繼續享齊人之福。昨日是2017最後一天，洗米嫂在facebook和微信朋友圈都貼了一張大時鐘照片，留言：「2017即將過去，所有不愉快的種種事情亦隨之過去，迎接更美好的新一年！」<br>此外，洗米嫂日前在facebook貼了一篇叫心態文章出來，文中寫：「對生命而言，接納才是最好的溫柔，不論是接納一個人的出現，還是接納一個人的從此不見……是你的，就是你的。」<br>採訪：鍾國仁</p></body></html>
