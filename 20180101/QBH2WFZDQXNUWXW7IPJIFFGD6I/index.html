<html><header><meta charset="utf-8"><title>金鐘國襲港　Rain台灣倒數</title></header><body><h1>金鐘國襲港　Rain台灣倒數</h1><p>內地去年實施「禁韓令」、「限韓令」後，一眾韓星都紛紛轉移陣地到香港及台灣等地搵食，昨日就有三位韓星先後襲港出席晚上的倒數活動，當中包括金鐘國、韓劇《焦急的羅曼史》男星成勛及《PRODUCE 101》出身的鄭世雲，三人昨日分別來港為晚上的活動做準備。<br>台灣方面亦星光熠熠，當中韓流天王Rain及少女時代前成員Jessica分別現身跨年活動。Rain前日撇低老婆金泰希和乖女率先抵台，被粉絲捕獲穿Gucci上衣的Rain，抵達下榻的美福飯店。而Jessica昨日抵台時就獲過百粉絲接機，場面熱鬧。<br>撰文：施洛冰</p></body></html>
