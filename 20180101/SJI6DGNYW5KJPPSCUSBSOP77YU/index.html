<html><header><meta charset="utf-8"><title>顏卓靈行山遇馬騮搶劫</title></header><body><h1>顏卓靈行山遇馬騮搶劫</h1><p>顏卓靈、徐加晴及王嘉儀等昨日到銅鑼灣參與新城跨年活動，顏卓靈日前生日跟朋友到城門水塘行山時，遇到馬騮搶梨，她拔足狂跑，但為免被襲擊毀容，最後將手上的梨掟落地，問到男友白只有否救她？顏卓靈說：「就係佢叫我掟梨，隻馬騮太快。」對於前晚無綫五小花於頒獎禮上的演出，問她會否嘗試？她想了很久才說：「我性感唔得，頸對上先露得。」<br>徐加晴指除夕收工後約好姊妹返家學打麻雀，問到沒有異性約會嗎？她說：「冇呀，半年前同拍拖五年嘅圈外男友分手，分手前都成日嗌交，其實都覺得可惜有喊過，但感情係唔可以勉強。」<br>採訪：馬建華<br>攝影：陳慧安</p></body></html>
