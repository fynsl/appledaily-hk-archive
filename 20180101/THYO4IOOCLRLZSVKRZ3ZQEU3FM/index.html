<html><header><meta charset="utf-8"><title>《星戰8》票房勢成年度冠軍</title></header><body><h1>《星戰8》票房勢成年度冠軍</h1><p>《星球大戰》系列第八集《星球大戰：最後絕地武士》（Star Wars：The Last Jedi）於聖誕新年檔期持續勁收，現時北美累積票房達至4.83億美元（37.67億港元），估計經過周末假期，票房將破5.35億美元（41.73億港元），超過真人版《美女與野獸》（Beauty and The Beast）5.04億美元（39.3億港元）成為北美全年票房冠軍電影。</p></body></html>
