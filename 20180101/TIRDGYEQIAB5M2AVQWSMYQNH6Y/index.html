<html><header><meta charset="utf-8"><title>蔡依林找笨笨做另一半</title></header><body><h1>蔡依林找笨笨做另一半</h1><p>梁朝偉主演的喜劇電影《捉妖記2》將於農曆大年初一上映，主題曲《甚麼甚麼》請來台灣歌手蔡依林（Jolin）主唱。《捉妖記2》MV玩穿越情節，Jolin於MV內和一眾妖怪穿越到現代辦公室，一起跳舞。妖怪團簇擁着Jolin，令Jolin爆發少女心，直接躺在新妖怪笨笨身上，她笑說：「我好喜歡他，因為有個大肚腩，很有安全感，找到我的另一半了。<br>此外，昨日台灣傳媒報道，Jolin舊愛錦榮前日和一名外籍女子光顧麥當勞，雖然有食客舉手機影相，但錦榮繼續和女伴有說有笑。而錦榮經理人沈修安回覆指兩人是朋友。<br>撰文：葉綠悠</p></body></html>
