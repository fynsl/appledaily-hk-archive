<html><header><meta charset="utf-8"><title>【動大事2017】金句王過兩招！年度金句邊句最妙？</title></header><body><h1>【動大事2017】<br>金句王過兩招！年度金句邊句最妙？</h1><p>要選2017政壇年度金句，年初尚未成為特首的林鄭月娥憑一句「離地到上太空」的「原來便利店係冇廁紙賣」本來以為「實食無黐牙」。惟後來先有陳姓「猶差」向3萬名同袍大爆一句貼地典範的「我X你老母」，最近又有雷鼎鳴教授引述「朋友」教大家「大陸叫雞都可以用手機」，究竟哪一句才是年度「金中金」呢？動記者殺入上水，找來人稱「新界金句王」的上水鄉委會主席侯志強評一評！</p></body></html>
