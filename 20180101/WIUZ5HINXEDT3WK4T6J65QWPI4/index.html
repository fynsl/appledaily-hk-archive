<html><header><meta charset="utf-8"><title>【美圖晒晒】《無心法師》岳綺羅　性感可愛集一身</title></header><body><h1>【美圖晒晒】<br>《無心法師》岳綺羅　性感可愛集一身</h1><p>北京新生代女演員陳瑤，1994年10月31日出生，畢業於北京電影學院2013年級表演創作三班，走蘿莉型路線。2014年，還在北京電影學院就讀的陳瑤，出演個人首部電視劇《旋風十一人》；之後，主演玄幻網絡劇《無心法師》，憑岳綺羅一角嶄露頭角，到《無心法師Ⅱ》，陳瑤竟在劇中反串飾演男兒身的小丁貓，出演再令人眼前一亮。<br><br>最近，陳瑤以一件「午夜」刺繡小禮服裙，驚喜亮相一個公開活動，大騷香肩、玉背，演繹出「少女式小性感」的魅力，她甚至被內媒形容為「性感與可愛無縫銜接」，十分吸睛。<br><br>微博</p></body></html>
