<html><header><meta charset="utf-8"><title>超蓮懷念舅母笑聲</title></header><body><h1>超蓮懷念舅母笑聲</h1><p>賭王千金何超蓮因舅母患病辭世，傷心到病兼失眠，醫生指她免疫系統出問題。昨日，她在Ig貼出兒時與舅母合照，留言公佈舅母於上月26日逝世：「我要面對你的離去，你是我最親最親的人，從我出生就一直陪着我，我的每一絲情緒你都最清楚，捨不得別人欺負我，我難過哭的是你，我開心你比我更開心，從沒發現我原來這麼依賴你。」<br></p><p>超蓮更心痛表示不能再聽到對方的笑聲，會將舅母掛念之情留在心裏，知道對方會守護、陪着她：「你在天國好好的跟外婆打麻將，不用記掛我們，我會好好照顧大舅父的。我愛你大舅母，永遠永遠！」<br>撰文：唐如</p></body></html>
