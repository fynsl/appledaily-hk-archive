<html><header><meta charset="utf-8"><title>陳偉霆Baby深圳同場</title></header><body><h1>陳偉霆Baby深圳同場</h1><p>陳偉霆（William）前日被爆搭上巴西籍模特兒Bruna G Marth，晚上到深圳為「浙江衛視領跑2018演唱會」演出時，跟舊愛Angelababy及蔡卓妍（阿Sa）同場，他唱有Baby名的《Baby Don't Cry》歌曲時，舞台突然出現大「黑洞」，幸好他眼利發現，未有發生意外。</p><p>昨浙江衛視發聲明向William道歉，William透過英皇回覆本報：「唔好意思令大家擔心，我𠵱家好安全好好，祝大家新年快樂。」問到是否跟巴西女模拍拖？他沒否認：「冇回應呢。」而以前被彈走音的Baby，前晚輕柔歌喉令網友驚艷。<br>採訪：皓騫</p></body></html>
