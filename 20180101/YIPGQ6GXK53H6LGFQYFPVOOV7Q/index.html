<html><header><meta charset="utf-8"><title>龍門居10座兩房　首期少於16萬</title></header><body><h1>龍門居10座兩房　首期少於16萬</h1><p>【本報訊】新界西北另一個熱門居屋屋苑為屯門龍門居，樓齡19年，其中10座中層B室，實用面積431方呎，兩房間隔，向西北，居二叫價310萬元，呎價7192元。若以同一方法計，僅15.5萬元即可上車做業主，屬3個盤中最低，月供約12,699元。</p><p>祥益黃慶德指，業主於1997年以72.6萬元購入，廿年升幅逾三倍，若以叫價沽出，即賺237.4萬元。<br>黃氏指，屋苑以及附近居屋的樓價自2013年至今平均升近九成，認為是受白居二恒常化以及整體樓價急升影響，部份業主叫價轉趨進取，近期更有反價情況。</p></body></html>
