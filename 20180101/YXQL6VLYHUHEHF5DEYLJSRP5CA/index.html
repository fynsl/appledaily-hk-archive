<html><header><meta charset="utf-8"><title>黃翊復出嗌收皮</title></header><body><h1>黃翊復出嗌收皮</h1><p>趙學而與黃翊昨日到銅鑼灣出席除夕音樂派對，兩人相識多年，第一次同台合作便互笠高帽，學而說：「我入行嘅時候翊哥已經係出名嘅零瑕疵歌手，所以今次好緊張，好掛住翊哥funny開朗嘅個性。」 黃翊亦爆當年已留意學而，還讚她唱歌令人陶醉。<br>今次是黃翊復出後首次演出，問到今年的首個個唱，他說：「會開呀，想做一樣真係想做嘅嘢，將來望番轉頭，叫做威過吓，畀個仔睇吓威吓。」昨日是2017年最後一日，學而笑說正式收爐，黃翊搞笑說：「我都收皮。」學而聽後說：「大吉利是，啱啱出番嚟就話要收皮。」黃翊笑言百無禁忌。<br>採訪、攝影：羅慧敏</p></body></html>
