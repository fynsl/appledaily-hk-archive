<html><header><meta charset="utf-8"><title>肚凸凸散孕味人妻葉翠翠成功陀第二胎</title></header><body><h1>肚凸凸散孕味<br>人妻葉翠翠成功陀第二胎</h1><p>36歲前港姐冠軍葉翠翠昨日元旦日宣佈再度懷孕，去年4月她才為老公周曉東誕下「小王子」津羲，原來生B不久二人即再造人。翠翠昨於微博報喜：「小王子好快做哥哥了。這段日子因妊娠反應血壓低，非常頭暈了差不多兩個月，相信大家都知道。現在已經慢慢好起來，但懷孕始終都較容易累。過去幾個月沒有太多胃口，幸運一直有非常注重保養調理，胎兒在十周時已經比正常大了，心裏才沒有這麼擔心！」翠翠昨接受訪問時說：「𠵱家有咗三個幾月，預產期大約喺6月左右，未知道BB嘅性別。今次陀B係喺計劃中，不過比預期快，第一、二次就成功咗。」</p></body></html>
