<html><header><meta charset="utf-8"><title>【動畫】尖嘴3惡男圍毆青年　腳踢Type R</title></header><body><h1>【動畫】<br>尖嘴3惡男圍毆青年　腳踢Type R</h1><p>【本報訊】一名24歲姓姚青年元旦凌晨3時許，偕友人行經尖沙咀金巴利道37號對開，疑因身體碰撞問題，與3名大漢發生爭執，其間被對方三人揮拳襲擊圍毆，姚頭及眼受傷，鮮血滴滿行人路，其中一名惡漢更腳踢泊在路邊一部私家車，私家車右車尾沙板損毀，3惡漢傷人毀車後逃去。與姚同行的女友人報警求助，並陪同姚送院敷治。警員在附近兜截疑人無果，正通緝3名年約20歲至25歲本地男子，案發時身穿藍色牛仔褲及波鞋。</p></body></html>
