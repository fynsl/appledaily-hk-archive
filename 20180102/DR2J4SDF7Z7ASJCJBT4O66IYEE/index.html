<html><header><meta charset="utf-8"><title>千嬅除夕唱多半粒鐘</title></header><body><h1>千嬅除夕唱多半粒鐘</h1><p>楊千嬅前晚除夕在紅館開騷迎接2018年來臨，老公丁子高、兒子Torres、父母、奶奶及台灣女星陳喬恩拉隊捧場，踏入凌晨十秒前，千嬅帶領全場逾萬觀眾倒數，首次在紅館做跨年騷的千嬅心情high爆，和舞蹈員擁抱慶祝，又向父母、老公和囝囝高呼：「I Love You！」<br>千嬅還特別選唱林憶蓮《前塵》，她說：「新一年變咗新嘅自己，過去就變咗前塵往事，只保留好嘅、拎走唔開心嘅嘢，就可以向前進步。我好喜愛林憶蓮，喺佢身上學到好多嘢。」個唱於零時30分完場，但觀眾不肯離去，千嬅再上台唱多半小時滿足歌迷。<br>撰文：皓騫</p></body></html>
