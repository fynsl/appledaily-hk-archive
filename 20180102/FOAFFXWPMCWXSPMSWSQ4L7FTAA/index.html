<html><header><meta charset="utf-8"><title>陳慧琳着Louis Vuitton春裝大騷40吋長腿</title></header><body><h1>陳慧琳着Louis Vuitton春裝<br>大騷40吋長腿</h1><p>靚媽陳慧琳（Kelly）工作做不停，早前就到深圳擔任音樂節表演嘉賓，大獻歌喉，又跳又唱，令現場氣氛high爆。<br><br>Kelly當晚穿上Louis Vuitton 2018 初春系列的幾何圖案針織上衣，衫上的山形紋浮凸提花帶點日本風，再配搭以高腰短褲，盡顯她的優美修長的身段之餘，更散發率性而時尚味道；腳踩同一品牌的Fireball火焰圖案短靴，設計結合了牛仔靴及切爾西靴(Chelsea)的特色，並與針織上衣的圖案互相呼應，營造玩味。</p></body></html>
