<html><header><meta charset="utf-8"><title>千語談林峯：各有各忙</title></header><body><h1>千語談林峯：各有各忙</h1><p>吳千語前晚到屯門出席除夕倒數活動，被問到對於男友林峯回應情變傳聞時，態度冷淡，她說：「其實好似佢講咁樣，間唔中都有聯絡，其實圍繞我哋嘅新聞唔係結婚，就係生仔，今次傳我哋分手，總之就唔講太多喇。」<br>問到兩人目前關係如何時，千語不肯正面回應，只表示：「𠵱家工作對我嚟講好緊要，真係冇乜時間，總之工作為主。請畀啲空間我哋。我哋喺工作上各有各忙，會放多啲時間喺工作上。」再追問現時林峯仍是男友嗎？千語沒有回應。<br>採訪：馬建華<br>攝影：沈健程</p></body></html>
