<html><header><meta charset="utf-8"><title>求驗客手記：「國王」阿祖Fit爆復出有望 - 求驗客</title></header><body><h1>求驗客手記：<br>「國王」阿祖Fit爆復出有望 - 求驗客</h1><p>前國際米蘭球星、被譽為國王嘅阿祖安奴復出喇！現年35歲嘅佢已經失咗業一排，直至上個禮拜三先至重返球場，同薛高、戴維斯、羅馬里奧呢啲經典球星並肩作戰，喺里約熱內盧嘅馬拉簡拿球場踢慈善賽。自從父親喺2004年過世之後，阿祖安奴大受打擊自暴自棄經常流連夜店，令事業急走下坡，仲變成一個失業肥佬。睇見阿祖安奴已經修心養性，據報母會法林明高亦有意邀請佢復出，國王有望再次馳騁沙場。</p></body></html>
