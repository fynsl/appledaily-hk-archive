<html><header><meta charset="utf-8"><title>【美圖晒晒】軍校畢業晶女郎　被封「中國第一美胸」</title></header><body><h1>【美圖晒晒】<br>軍校畢業晶女郎　被封「中國第一美胸」</h1><p>現年27歲、來自黑龍江哈爾濱的徐冬冬，在中國人民解放軍藝術學院戲劇系畢業後，便開始拍攝電影、電視劇，在2015年參演王晶電影《澳門風雲3》，之後又參演《追龍》、《大嫂》等電影。<br><br>徐冬冬擁噴血性感身材，早已被網民封為「中國第一美胸」，而在多部電影都真空上陣、大膽演出，吸引不少男粉絲。<br><br>新浪微博</p></body></html>
