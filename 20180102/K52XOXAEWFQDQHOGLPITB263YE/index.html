<html><header><meta charset="utf-8"><title>今晚6000萬金多寶黑仔王教你買咩no.好</title></header><body><h1>今晚6000萬金多寶<br>黑仔王教你買咩no.好</h1><p>頭獎6,000萬元的六合彩新年金多寶，今日（2日）晚上9時半攪珠。截至昨晚9時，投注總額已超出6,000萬元，接近6,600萬元，馬會將於今晚9時15分截止投注。也許你仍思考該投注哪些號碼，馬會則有些「貼士」給你參考。<br><br>馬會指，歷來5次新年金多寶中，最幸運的號碼可算是46，共攪出3次，冠絕其他號碼；有趣的是，5次新年金多寶均攪出「雙雙對對」的號碼，分別為11（2016和2017年）、22（2017年）、33（2013年）和44（2015年）。</p></body></html>
