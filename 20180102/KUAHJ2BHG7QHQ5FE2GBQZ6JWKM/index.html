<html><header><meta charset="utf-8"><title>Angelababy着Dior開金口被質疑咪嘴</title></header><body><h1>Angelababy着Dior開金口<br>被質疑咪嘴</h1><p>內地的除夕倒數騷一向陣容龐大，出手亦好闊綽，今年浙江衛視迎2018年演唱會就邀請了S.H.E、TWINS、李宇春及陳偉霆等明星，驚喜的是搵埋Angelababy 開金口唱英文歌。<br><br>Baby當晚着上Dior 2018春夏系列的紅色Bling Bling連身裙，身為品牌代言人，Baby將條裙carry得好好，青春帶少女味的同時，亦有性感嫵媚的氣質，若隱若現的美腿更是誘人。</p></body></html>
