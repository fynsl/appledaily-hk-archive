<html><header><meta charset="utf-8"><title>求驗客手記：尼馬四度復合賀新年 - 求驗客</title></header><body><h1>求驗客手記：尼馬四度復合賀新年 - 求驗客</h1><p>巴西球星尼馬同前女友布魯娜離離合合，但上星期六佢哋出席一個迎接新年嘅party時旁若無人，又攬又錫鬼咁癡纏，但到底係咪第四次復合就唔知喇。話說尼馬趁法甲歇冬返咗巴西，上星期六佢喺迪諾羅尼亞群島嘅一個party同布魯娜同場，畀人影到佢哋又攬又錫。尼馬同布魯娜喺舊年六月第三次分手，巴西傳媒當時話分手原因係尼馬要求同布魯娜結婚，但只得22歲、做演員兼模特兒嘅布魯娜覺得太早而產生分歧。</p></body></html>
