<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張彥博塞車迎元旦</title></header><body><h1>【馮仁昭四圍超】<br>張彥博塞車迎元旦</h1><p>林欣彤同張彥博噚日喺尖沙嘴出席活動，兩人前晚迎接元旦來臨都有特別經驗，倒數嗰刻林欣彤同朋友睇完戲去廁所，而張彥博搭的士去band房同朋友夾band途中遇塞車，同司機一齊過。<br>而林欣彤就希望新一年喺音樂上多啲發展，問佢會唔會拍劇？佢話：「都拍嘅，但可唔可以係客串嗰隻？我想做多啲音樂先。」而佢希望可以多啲出席頒獎禮，順便見吓班老友。<br>撰文：馮仁昭</p></body></html>
