<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】曉明Baby除夕會老友</title></header><body><h1>【馮仁昭四圍超】<br>曉明Baby除夕會老友</h1><p>黃曉明同老婆Angelababy婚後大時大節都會盡量停工，希望一齊過節。前晚係除夕，佢兩公婆就約咗陳學冬同郭敬明一齊晚飯，之後陳學冬將相片放上社交平台，而曉明噚晚都有喺微博發表新年願望：「新年願望很簡單，希望自己的家人平安健康，也希望你們和你們的家人都能平安健康，馬上就2018了，你們有其麼想對家人朋友說的嗎，我會在評論裏選出8條最讓我感動的，手寫出來送給你們的家人和朋友，新年快樂！」<br>撰文：馮仁昭</p></body></html>
