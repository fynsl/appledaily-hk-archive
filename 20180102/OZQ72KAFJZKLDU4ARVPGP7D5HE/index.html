<html><header><meta charset="utf-8"><title>點滴：安徽女拖900萬掃貨</title></header><body><h1>點滴：安徽女拖900萬掃貨</h1><p>上海八佰伴跨年促銷活動前日開始，一名安徽女子（圖）用行李箱拖着750萬元人民幣（下同．近900萬港元）前往掃貨，她表示，去年帶500萬（約600萬港元）前往購物的是她親戚。她主要購買女裝，部份自己穿也放上網銷售。大單忙壞了點鈔員。一名點鈔員坦言：「起碼要點到凌晨2點，不停的。」</p><p>京新年BB取名「蛋蛋」</p><p>元旦BB搶閘出世，北京其中一個新年寶寶昨日凌晨1時25分在北京婦產醫院誕生，是一名男嬰，初為人父的黃先生為兒子取小名叫「蛋蛋」，「因為我姓黃，今年又是雞年，又趕上元旦，就是『雞蛋黃』。」他希望再要一個女兒，小名叫「蛋白」。</p></body></html>
