<html><header><meta charset="utf-8"><title>被惡評粗髀心穎BB深夜貼圖平反</title></header><body><h1>被惡評粗髀<br>心穎BB深夜貼圖平反</h1><p>大台勁歌總選就結束咗，無論獎項、司儀同當晚由黃心穎、馮盈盈、蔡思貝、張寶兒同邵佩詩組成嘅「韓團」暖場，都惹來唔少惡評，做司儀嘅馮盈盈就昨日凌晨發文，講番自己嘅感受，而同馮盈盈齊被指粗髀嘅黃心穎，前晚就好sweet咁同男友馬國明出席倒數活動，拍住拖搵真銀之餘，佢就係出席活動前，喺IG貼咗一張before同after嘅健身前後併圖，似乎係為自己被評粗腿而作出大平反喎。</p></body></html>
