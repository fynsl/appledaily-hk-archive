<html><header><meta charset="utf-8"><title>求驗客手記：施丹大囝被流放去瑞士 - 求驗客</title></header><body><h1>求驗客手記：施丹大囝被流放去瑞士 - 求驗客</h1><p>施丹踢波勁就係人都知，但佢嘅大仔安素施丹就似乎唔多掂，踢西甲下游分子艾拉維斯都攞唔到正選，最尾重要敗走收場。據《馬卡報》報道，安素施丹已經落實由艾拉維斯，轉投瑞士超級聯賽球會洛桑體育。洛桑體育𠵱家排瑞超第五位，落後榜首嘅年青人15分，上年只係排聯賽第九。至於安素施丹，今季只係喺西甲上陣過兩次，當中有一次仲要係後備，喺西甲只係出過71分鐘。</p></body></html>
