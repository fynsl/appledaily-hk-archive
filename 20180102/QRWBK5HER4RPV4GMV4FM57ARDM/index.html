<html><header><meta charset="utf-8"><title>雲迪積克料默郡打吡「地標」</title></header><body><h1>雲迪積克料默郡打吡「地標」</h1><p>事先張揚的2018年冬季轉會窗超級交易，在元旦日正式落實。利物浦以破後衞轉會費世界紀錄的7,500萬鎊（約7.8億港元），由修咸頓收購華基爾雲迪積克（VVD、圖），該荷蘭守將於周一現身紅軍訓練基地，身穿利物浦球衣簽約。<br>VVD轉投紅軍的消息，在上周已經對外宣佈。VVD並未能趕及在元旦日作客般尼的英超賽事上陣，預計會於周五英足盃第三圈對愛華頓一仗首次為紅軍披甲。VVD說：「能來到利物浦實在很高興，我已急不及待馬上為紅軍上陣。這家球會的規模、文化歷史、球員、領隊以及球迷，令到這裏變得特別。這裏對我及家人來說，也是完美的地方。」</p></body></html>
