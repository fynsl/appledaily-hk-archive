<html><header><meta charset="utf-8"><title>荃灣路20分鐘兩車禍的士司機受傷</title></header><body><h1>荃灣路20分鐘兩車禍<br>的士司機受傷</h1><p>【本報訊】元旦凌晨2時許，一輛由一名47歲姓劉男子駕駛的的士，駛至荃灣路往新界方向近葵涌公園對開時突然收慢，沿中線尾隨的一輛私家車及時收掣，但再尾隨的一輛掛P牌私家車收掣不及，釀成3車頭尾連環相撞交通意外，3車均告損毀，現場滿地玻璃碎片，的士司機頸痛送院。約20分鐘後，一輛重型貨車沿慢線駛至現場附近，被一輛從支路駛入荃灣路的士撞到，幸沒有人受傷。</p></body></html>
