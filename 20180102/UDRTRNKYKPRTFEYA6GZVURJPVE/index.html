<html><header><meta charset="utf-8"><title>兩岸慶新年</title></header><body><h1>兩岸慶新年</h1><p>踏入2018年，兩岸在政治上展示新作風。北京天安門改變了過往36年的傳統，「國旗衞士」 武警天安門國旗班步入歷史，由解放軍儀仗隊負責每天升降旗儀式；台灣元旦起基本工資正式調整至2.2萬新台幣（約5,800港元），總統蔡英文揚言在新一年着手解決低薪問題。撇開政治，兩岸民眾都維持傳統，內地1.7億人趁元旦兩日假期出遊，為中國帶來641億人民幣（約792億港元）收入；台灣逾萬民眾不眠不休，摸黑登上阿里山，迎接2018年第一道曙光。</p></body></html>
