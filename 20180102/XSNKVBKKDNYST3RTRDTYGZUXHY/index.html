<html><header><meta charset="utf-8"><title>江蘇貨車墮海7死　台婦跳軌自殺</title></header><body><h1>江蘇貨車墮海7死　台婦跳軌自殺</h1><p>新年第一天海峽兩地同時發生人命事故，江蘇啟東市（圖）一輛客貨車，昨日失控墮海，失事車輛被打撈上岸，車內7人死亡、3人受傷。台灣新竹一名姓邱女子在火車站跳軌自殺，被列車撞斃，死者生前疑患憂鬱症久病厭世，結果踏上絕路，兩宗新年悲劇讓人欷歔。<br>昨早6時半，啟東市一輛客貨車墮入大洋港水域，事發時正值清晨，江邊霧氣瀰漫，消防接報後趕抵現場。車輛打撈上岸後，車內共載10人，兩人沒有生命危險，1人送院搶救，另有7人死亡。<br>台灣《蘋果日報》</p></body></html>
