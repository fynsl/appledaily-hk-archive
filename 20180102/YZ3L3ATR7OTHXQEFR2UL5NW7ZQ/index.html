<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】五月天望再唱20年</title></header><body><h1>【馮仁昭四圍超】<br>五月天望再唱20年</h1><p>2017年係五月天成軍20周年，佢哋為咗紀念，做咗一個世界巡迴LIFE《人生無限公司》唱足9個月32個城市，共65場，前晚2017年12月31日，係五月天最後一場巡唱，同成萬歌迷一齊喺桃園國際棒球場倒數，阿信話：「2017，是五月天成軍20年，20年好兄弟，還有現場的你們，還有直播朋友們，過去20年謝謝你們的照顧，未來20年，一切拜託你們了！」為成軍20年畫下完美句點。<br>撰文：馮仁昭</p></body></html>
