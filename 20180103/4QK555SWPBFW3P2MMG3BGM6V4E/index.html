<html><header><meta charset="utf-8"><title>雨後伴寒潮料下周四市區低見10°C</title></header><body><h1>雨後伴寒潮<br>料下周四市區低見10°C</h1><p>天文台更新九天天氣預報，預測一股強烈冬季季候風，會在下周初抵達華南沿岸，本港轉吹北風，氣溫將顯著下降，隨後數天天氣持續寒冷，料下周四(11日)，市區氣溫會低見10°C，新界及高地將再低一兩度。<br><br>天文台亦指，本周後期，華南沿岸及南海北部會被一道廣闊雲帶所覆蓋，並為該區帶來有雨的天氣，預測周末期間，本港密雲有雨，大家出街記緊帶備雨具。風雨過後，下周亦伴來一股寒潮，大家外出時亦要記緊添衣保暖。</p></body></html>
