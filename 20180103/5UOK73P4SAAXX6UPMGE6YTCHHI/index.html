<html><header><meta charset="utf-8"><title>黎明張涵予唱搞鬼歌</title></header><body><h1>黎明張涵予唱搞鬼歌</h1><p>黎明首部執導兼主演，張涵予、杜鵑、王耀慶有份演出的電影《搶紅》，將於本月18日在香港上映。成功完成一部跨國奪寶槍戰片，黎明表示：「之前同好多優秀導演合作，累積咗好多經驗，到今日先有機會拍一部自己特別有興趣嘅電影，當然唔少得係有一班好演員同幕後團隊。」<br>與張涵予在電影中合作，黎明更與對方合唱電影宣傳曲《大寶》，曲詞方面相當搞鬼。為電影任監製的黃建新，大讚黎明專業，他說：「佢唔似第一次做導演，反而似一個職業導演，佢喺現場要求得非常細緻，每一個畫面都要求做到精緻。」<br>撰文：李察 </p></body></html>
