<html><header><meta charset="utf-8"><title>警長涉勒索疑犯揞口費</title></header><body><h1>警長涉勒索疑犯揞口費</h1><p>【本報訊】休班警長於港鐵太子站月台截停涉在車廂內摸女乘客臀部的疑犯後，將之帶返旺角警署途中，涉向對方勒索兩萬元「揞口費」換取「放生」。疑犯就範，向警長交出一萬元後感到不妥，決定報警。警長事後被捕，控以勒索及盜竊兩罪，昨在區院提訊。他否認控罪，案件排期至4月9日審訊，預計需時3天。<br>被告張偉基（49歲，圖）昨續准保釋候審。兩項控罪指他於去年7月13日在香港以恫嚇方式不當地要求X交出兩萬元，及於同日在太子道西141號恒生銀行外盜竊X該一萬元。<br>案件編號：DCCC1116/17<br>■記者蔡少玲</p></body></html>
