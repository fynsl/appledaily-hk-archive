<html><header><meta charset="utf-8"><title>鄧超一家北海道打雪戰</title></header><body><h1>鄧超一家北海道打雪戰</h1><p>孫儷與鄧超攜一對子女去北海道滑雪慶祝元旦，昨日孫儷在微博貼相，一對子女坐在雪橇上、以及兩夫妻站在雪地上的背影，鄧超就貼出自己被雪球攻擊的相片，看見他滿臉是雪，似被太太和子女夾擊下中雪球。</p><p>此外，鄧超與阮經天主演的電影《心理罪之城市之光》於明天上映，該片以天才刑警與冷血殺人犯鬥智鬥力為題材，鄧超與小天有多場心理戰及打鬥戲。戲中小天演變態連環殺人狂，眼神凌厲心狠手辣。鄧超演警察，一頭白髮的造型增添滄桑味，有一場戲要食安全套，他竟主動提出真食，讓全劇組大為驚訝，獲劇組讚他專業。<br>撰文：鍾國仁</p></body></html>
