<html><header><meta charset="utf-8"><title>求驗客手記：C朗返家鄉晒獎盃</title></header><body><h1>求驗客手記：C朗返家鄉晒獎盃</h1><p>上年絕對係基斯坦奴朗拿度（C朗）嘅豐收年，佢唔單止幫皇家馬德里攞到西甲、歐聯同埋世冠盃冠軍，而且自己仲蟬聯埋金球獎，風頭蓋過死敵美斯。今年新年C朗亦都返咗家鄉馬德拉島過年，佢仲擺晒15個個人獎項出嚟一齊影番幅靚仔相，希望新一年有個新開始。放出嚟嘅除咗五個金球獎之外，仲包括已經停辦咗嘅國際足協世界足球先生等。至於佢嘅死敵美斯除夕夜就同老婆安東妮娜一齊過，飲吓香檳過二人世界，不過安東妮娜就唔飲得酒，因為佢有咗身紀。安東妮娜同美斯由細識到大，兩口子上年終於結束愛情長跑共諧連理。</p></body></html>
