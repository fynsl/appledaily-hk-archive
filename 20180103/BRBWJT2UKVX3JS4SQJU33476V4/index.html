<html><header><meta charset="utf-8"><title>Kayan等機會出碟</title></header><body><h1>Kayan等機會出碟</h1><p>As One成員陳嘉茵（Kayan）昨日在新城接受訪問，單飛後的她早前在台灣綜藝節目參加歌唱比賽有好成績，奪得亞軍，但比賽時感壓力大，曾一個人在街頭喊，她說：「唔係在乎名次，係想盡量做得好，而準備時間好少，得兩日回港準備四首歌，又要排舞，試過一星期內喊咗三次。」<br>Kayan希望今年回歸香港樂壇，準備出歌曲，而她亦有機會到台灣發展，因經理人公司正跟台灣的唱片公司斟洽合作。之前As One曾到韓國發展，兼在當地推出單曲，她指吸收很多經驗：「兩邊都希望發展，韓國團隊出色，台灣作嘅歌都好好，可以學到好多。」<br>採訪、攝影：王連連</p></body></html>
