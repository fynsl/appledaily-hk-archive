<html><header><meta charset="utf-8"><title>贏場交輸頭家日人妻鬧交後落車遭撞斃</title></header><body><h1>贏場交輸頭家<br>日人妻鬧交後落車遭撞斃</h1><p>日本福岡縣朝倉市一位人妻與丈夫駕車回家時發生口角，她怒極在公路上落車，結果遭尾隨收掣不及的汽車撞死。<br><br>事發在當地時間上周二凌晨2時半左右，44歲的楠本友美（音）與丈夫駕車回家，期間二人發生口角，警方相信楠本在公路上落車後，一個人在公路上行走時遇上意外。楠本獲送院後證實死亡。發生車禍的地點附近並無行人過路設施。<br><br>尾隨汽車的24歲司機表示：「開開下車發現公路中央有人，雖然已經踩了剎車，但仍然收掣不及。」司機並無受傷，但他的座駕就車頭凹陷，擋風玻璃碎裂。<br><br>日本《RKB?日放送》<br></p></body></html>
