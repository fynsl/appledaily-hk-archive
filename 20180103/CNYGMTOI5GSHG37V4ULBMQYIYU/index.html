<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】周迅、陳坤組公司簽人</title></header><body><h1>【馮仁昭四圍超】周迅、陳坤組公司簽人</h1><p>周迅同陳坤噚日正式宣佈合作開經理人公司K．Artists，希望專注個人事業嘅同時，可以發展其他業務，稍後會陸續公佈旗下演員有乜人。佢哋真係好老友，連買屋都買同一幢，周迅媽咪係陳坤契媽，陳母亦係周迅契媽，周迅叫陳坤個仔優優做仔，周迅結婚時就係優優上台為周迅送婚戒，所以之前周迅同趙薇唔啱，因為陳坤撐周迅，搞到北京電影學院同班同學趙薇不滿。<br>撰文：馮仁昭</p></body></html>
