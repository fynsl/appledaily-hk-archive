<html><header><meta charset="utf-8"><title>岑麗香唔幫老公沖咖啡</title></header><body><h1>岑麗香唔幫老公沖咖啡</h1><p>岑麗香及森美昨日在北角出席咖啡宣傳活動，香香透露對沖咖啡並不太熟，好在之前在一套劇集中飾演咖啡店老闆娘，所以專誠跟咖啡師傳學過，她說：「唔識拉花，不過基本知識都齊全，我鍾意飲齋啡，會試下唔同味道咖啡。」她表示未必想做咖啡店老闆娘，但如果年紀大時可以擁有一家咖啡店，都是好享受的事情。至於現在，閒時都會買現成咖啡給老公，不會特地去沖。</p><p>香香談到早前為馬會拍的一段跳「Lucky舞」短片，被馬迷揶揄為「冇Lucky」，她說：「自己係英文人lucky dance，不過只係希望帶畀大家歡樂，係好得意嘅事，同訊息都好正面。」<br>採訪、攝影：張俊銘</p></body></html>
