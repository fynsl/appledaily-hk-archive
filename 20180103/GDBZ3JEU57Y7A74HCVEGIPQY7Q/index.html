<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】楊冪紅噹噹做示範</title></header><body><h1>【馮仁昭四圍超】楊冪紅噹噹做示範</h1><p>楊冪踏入新一年，繼陳奕迅、Angelababy、內地藝人鹿晗、范冰冰同水原希子之後， 正式加入運動品牌adidas大家族，成為最新大中華區形象代言人。楊冪噚日喺微博貼出廣告短片，可見佢換上紅噹噹同黃色運動服，同其他代言人齊齊示範2018春夏運動服系列。<br>此外，楊冪前日凌晨喺微博晒親筆書寫嘅《三生三世十里桃花》詩句，仲有同好友開派對倒數新年嘅相。<br>撰文：馮仁昭</p></body></html>
