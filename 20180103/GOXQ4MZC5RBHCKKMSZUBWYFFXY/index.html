<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】謝賢搵姜大衛開解</title></header><body><h1>【馮仁昭四圍超】謝賢搵姜大衛開解</h1><p>81歲謝賢同32歲上海姑娘CoCo（右）拍拖12年，有傳雙方曾離合多次，CoCo雖然喺上海定居，不過都會成日來港探四哥，四哥亦曾於內地節目公開表白，希望今次係自己最後一段感情。<br>不過噚日有周刊爆四哥同CoCo疑似分手，指四哥搵完前妻拉姑傾偈後，日前再約姜大衛去灣仔食飯，兩個男人飲酒傾偈，有指四哥同CoCo感情出現問題，要朋友開解。<br>撰文：馮仁昭</p></body></html>
