<html><header><meta charset="utf-8"><title>缺德租客通道變回收場深夜起火10人疏散</title></header><body><h1>缺德租客通道變回收場<br>深夜起火10人疏散</h1><p>大埔鳳園路近嵐山一間村屋對開發生火警，昨日凌晨1時許，空地上一批回收廢料，突告冒煙起火，街坊發現報警，現場堆放有大批回收紙皮、石油氣罐、舊氣爐及雪櫃等大量雜物，消防員到場開喉射木將火勢救熄，無人受傷，約10名居民一度疏散，起火原因無可疑。<br><br>據附近街坊表示，雜物由新搬入村內租客霸佔通道堆放，影響附近一帶居民，曾向政府部門投訴，但情況依舊，有街坊擔心垃圾雜物飄揚入屋及發生火警，早前花費10多萬元，在村屋外圍搭建圍板，以保障衛生及安全，今次發生火警即發生作用，惟圍板卻被火燒至嚴重熏黑。</p></body></html>
