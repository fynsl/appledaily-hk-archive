<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】溫碧霞着比堅尼認好勝</title></header><body><h1>【馮仁昭四圍超】溫碧霞着比堅尼認好勝</h1><p>溫碧霞（Irene）趁新年一家三口同朋友一齊到塞班島旅行，近日佢不停貼出陽光與海灘以及三點式相，同粉絲分享快樂。雖然Irene已經51歲，但仍keep得一副好身材，梗係大晒特晒啦！<br>噚日Irene又上載幾張新相，包括着住紅色比堅尼！今次水着相展現出佢開心嘅一面，佢拖住一個小妹妹，又同友人喺海灘留影，仲留言話：「永遠好勝，和任性不想長大的海潮，勿忘初心」。<br>撰文：馮仁昭</p></body></html>
