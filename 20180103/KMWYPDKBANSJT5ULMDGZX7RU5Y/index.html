<html><header><meta charset="utf-8"><title>轉會氹氹轉：傳曼聯六億簽高林</title></header><body><h1>轉會氹氹轉：傳曼聯六億簽高林</h1><p>由於勞基梳爾表現一般，加上艾舒利楊格年紀漸大，據報曼聯有意簽入拿玻里左閘高林作為正選。英國《太陽報》報道，紅魔將激活高林的解約條款，斥資5,400萬鎊（約5.7億港元）收購該阿爾及利亞國腳。</p><p>報道又指，拿玻里已斥資2,700萬鎊（約2.9億港元）收購賓菲加左閘阿歷士基莫度，如最終成事的話，高林就會獲准離隊。現年26歲的高林去年才與拿玻里續約至2022年，他在11月在歐聯分組賽出戰曼城時傷出，其後證實十字韌帶撕裂，至今仍未能復出。因此曼聯即使在一月簽下高林，他亦未必可以上陣。</p></body></html>
