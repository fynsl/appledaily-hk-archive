<html><header><meta charset="utf-8"><title>敏之隔兩年再生B</title></header><body><h1>敏之隔兩年再生B</h1><p>陳敏之昨日到商台接受訪問，她表示去年是第一年帶小朋友出席聖誕及新年派對：「聖誕去朋友屋企開party，噚日就去梁烈唯屋企，個個都有小朋友好熱鬧，同以前兩個人拍拖有好大分別，𠵱家乜都係諗小朋友為先。」<br>敏之指上月21日是囝囝生日，特別為他舉行生日會，她說：「以前兩個人過節日好簡單，𠵱家都係圍繞住小朋友，夜晚攬住佢瞓覺都好開心，至於幾時再生多個，可能隔一兩年先，因為自己唔係一個求其嘅人，唔會意外懷孕，要好有計劃，如果再有BB，可能好多嘢都集中唔到，要有周詳計劃。」<br>採訪、攝影：張俊銘</p></body></html>
