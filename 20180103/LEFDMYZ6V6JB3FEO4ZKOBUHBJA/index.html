<html><header><meta charset="utf-8"><title>求驗客手記：戴偉浚元旦回歸大名單</title></header><body><h1>求驗客手記：戴偉浚元旦回歸大名單</h1><p>效力緊英甲球會貝利嘅18歲港將戴偉浚事隔四個幾月，終於喺新一年第一場嘅聯賽入返大名單啦，雖然就無出場，球隊亦作客0:1輸咗畀斯肯索普，不過對於阿浚嚟講，都算係新一年嘅好開始。貝利上年10月尾炒咗提拔戴偉浚嘅領隊李爾奇勒，之後就由前鋒賴恩路維做暫代領隊兼球員，直至11月22日先請咗斯肯索普嘅助教盧卡堤過嚟教，但要數到今場對番前球會嘅比賽，佢先第一次將戴偉浚放入比賽大軍名單。不過到最尾戴偉浚都係無份落場，而球隊去到86分鐘終於守唔住，俾對方後衞葛迪入波，最終輸0:1，目前五連敗得17分，繼續喺英甲榜尾掙扎緊。</p></body></html>
