<html><header><meta charset="utf-8"><title>金門模範街兩岸旗幟齊飄揚</title></header><body><h1>金門模範街兩岸旗幟齊飄揚</h1><p>台灣金門模範街驚現「一邊一國」！當地商家元旦日在街道兩側一邊掛上中華民國的青天白日滿地紅旗，一邊是大陸的五星紅旗，令一條街出現兩岸旗幟齊飄揚的奇觀（圖）。<br>金門模範街是當地知名旅遊點，元旦日，這條老街一夜翻紅，吸引許多民眾和遊客聞風而來。提出此構想的金門陶藝家王明宗說，這是一種裝置藝術，也是一種文創。他稱，現在到金門的遊客，大陸人比台灣客還多，不管是「一邊一國」或是「一國兩制」，都是在創造話題，吸引人潮。當日，許多遊客前來打卡、自拍，台藝人黃安也乘機抽水直呼：「2018，距離統一更近了！」<br>台灣《蘋果日報》</p></body></html>
