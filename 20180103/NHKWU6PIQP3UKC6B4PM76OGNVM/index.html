<html><header><meta charset="utf-8"><title>求驗客手記：曼聯馬迪爾、連格士哥食「拖肥」</title></header><body><h1>求驗客手記：曼聯馬迪爾、連格士哥食「拖肥」</h1><p>曼聯禮拜一嘅英超，就係今季第一次冇盧卡古打正選嘅聯賽，靠移前咗嘅保羅普巴交兩個助攻，畀移入中路嘅安東尼馬迪爾同連格各入一球，就咁作客2:0擊敗愛華頓，喺車路士出場前先霸住個第二位，同日利物浦大輪換下就作客2:1絕殺般尼，繼續排第四。<br>原本紅魔上半場都仲係暮氣沉沉，但下半場普巴打前做左翼之後成隊生猛晒，靠馬迪爾同連格射入兩個靚波贏2:0，避免各賽事連續五場不勝嘅尷尬。不過，領隊摩連奴就話上場聯賽撼親頭嘅盧卡古進度理想，禮拜五嘅英足盃仲可能復出。</p></body></html>
