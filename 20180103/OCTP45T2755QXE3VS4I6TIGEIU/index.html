<html><header><meta charset="utf-8"><title>猷啟高調晒啜啜</title></header><body><h1>猷啟高調晒啜啜</h1><p>賭王何鴻燊三房公子何猷啟去年5月和以色列籍索模Angelika Nikolaeva分手，結束異地戀後，他又迅速開始另一段異地戀，被影到和內地新歡到銅鑼灣睇戲，之後更漫步返回寓所。而在剛過去的平安夜，猷啟終於公開戀情，更仿效郭富城在微博分享和方媛手拖手認愛的做法，事後他接受本報訪問時，大方承認新戀情：「穩定咪公開。」<br>踏入新一年，猷啟即在Instagram貼出女友的全身照，二人均是夏天裝束，女友更穿上超短熱褲大騷長腿，不過就未有展示正面樣。相中所見，新歡輕吻猷啟臉頰，猷啟則一臉冧樣，非常甜蜜。<br>撰文：葉綠悠</p></body></html>
