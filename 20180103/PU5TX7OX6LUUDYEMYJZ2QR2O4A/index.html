<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】小方新片Stephy客串</title></header><body><h1>【馮仁昭四圍超】小方新片Stephy客串</h1><p>方力申（圖）同王菀之主演、葉念琛執導嘅《我的情敵女婿》，將於今個賀歲檔期上映，戲中王菀之同劉嘉玲演兩母女，不過最大亮點相信係小方舊愛鄧麗欣（Stephy）有份客串，網民都好關注佢哋有冇對手戲。<br>其中一場外景戲拍攝當日撞正七月十四鬼節，場戲講小方同王菀之扮殭屍同鬼娃娃，想嚇走唔肯搬走嘅住客，王菀之話：「今次博到盡，仲要吊威也拍跳樓戲。」<br>撰文：馮仁昭</p></body></html>
