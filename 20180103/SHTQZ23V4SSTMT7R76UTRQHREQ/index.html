<html><header><meta charset="utf-8"><title>【add star】黎姿橫間出發</title></header><body><h1>【add star】黎姿橫間出發</h1><p>人人新一年都許願送祝福，黎姿穿上簡約的粗橫間針織，加一條保暖黑頸巾，簡單祝願，「祝大家新的一年裏健康美麗，向着新目標出發，加油！」<br>黎姿這類黑米色粗間針織，可謂長青百搭組合，Sonia Rykiel為signature之外，Saint Laurent、McQ、Fendi、Gucci以至Zara都有。<br>撰文：安妮</p><p>更多精采時尚內容，盡在 http://add.appledaily.com。 </p></body></html>
