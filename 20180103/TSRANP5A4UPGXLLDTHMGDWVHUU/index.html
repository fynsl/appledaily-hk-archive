<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】呂良偉感激鼎爺相助</title></header><body><h1>【馮仁昭四圍超】呂良偉感激鼎爺相助</h1><p>呂良偉日前拍攝中藥廣告時，講到入行遇到嘅困難，佢話曾經得過一位恩師幫助：「我一生都好感激李家鼎師傅，喺我最困難時出手相助。當年藝訓班啱啱畢業，TVB冇同我簽約，話我呢類演員有好多，李師傅知道後幫我出聲，之後TVB就同我簽約。」<br>阿呂又話除夕同屋企人、甄子丹一家，仲有幾個朋友喺屋企倒數，今年係第三年同子丹一齊過聖誕同新年。<br>撰文：馮仁昭</p></body></html>
