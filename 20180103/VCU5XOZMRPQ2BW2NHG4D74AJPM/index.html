<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】王大陸唱歌中死穴</title></header><body><h1>【馮仁昭四圍超】王大陸唱歌中死穴</h1><p>王大陸（左）大前晚同新片《英雄本色2018》戲中兩位兄弟王凱（中）、馬天宇，一齊出席上海東方衛視跨年晚會，三兄弟合唱電影主題曲《當年情》。<br>原來唱歌係王大陸嘅死穴，佢上到台自嘲：「我當初就是當不了歌手才來演戲的，剛在台下其實有想要不要唱《小幸運》。」仲話上年好豐收，拍咗十個廣告、三部電影，而最大收穫就係多咗兩個大哥王凱同馬天宇。<br>撰文：馮仁昭</p></body></html>
