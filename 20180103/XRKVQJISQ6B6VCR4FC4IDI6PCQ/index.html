<html><header><meta charset="utf-8"><title>中環在線：合和母憑子貴 - 李華華</title></header><body><h1>中環在線：合和母憑子貴 - 李華華</h1><p>胡應湘上個禮拜決定出售合和公路（737）後，噚日合和（054）股價一度上揚，最高升到去32.8元，收市報31.75元，全日升超過10%。不過剛賣出嘅阿仔合和公路股價就跌咗2%。<br><br>上星期胡應湘去記者會時，講過自己咩資產都可以賣，只要係價錢合理，就可以考慮，唔知合和未來仲會唔會有其他出售資產可能性，再提振一下股價呢？<br><br>李華華</p></body></html>
