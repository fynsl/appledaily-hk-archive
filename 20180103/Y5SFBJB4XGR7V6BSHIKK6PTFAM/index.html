<html><header><meta charset="utf-8"><title>求驗客手記：李城中場加盟半季終於出得</title></header><body><h1>求驗客手記：李城中場加盟半季終於出得</h1><p>夏天轉會窗因為遲咗14秒註冊、最終成半季被迫休假嘅李斯特城中場艾迪恩施華，終於喺2018年元旦日註冊成功，仲喺周一大勝哈特斯菲爾德3:0場英超，首次後備登場同新東家球迷見面。李城呢場波踢到53分鐘，先由馬列斯窩利窄位抽射打破僵局。一開紀錄後，李城成隊波順晒，七分鐘後，馬列斯直線助攻畀施利文尼，單刀挑射成2:0。至於由士砵亭加盟嘅施華喺86分鐘入替馬菲占士，上演地標戰，雖然上陣時間唔多，冇咩建樹，但球隊補時階段有馬克艾拜頓錦上添花，湊夠三蛋送畀哈特斯菲爾德，賽後積30分繼續排喺聯賽榜第八位。</p></body></html>
