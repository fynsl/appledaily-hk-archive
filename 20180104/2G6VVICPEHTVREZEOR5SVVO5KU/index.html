<html><header><meta charset="utf-8"><title>體壇拾趣：食腦泰臣搞大麻生意</title></header><body><h1>體壇拾趣：食腦泰臣搞大麻生意</h1><p>美國加州大麻合法化正式喺元旦生效，21歲以上嘅民眾可以喺市面買到消遣用大麻。前重量級拳王泰臣亦睇準今次商機，同兩個生意夥伴計劃喺當地建造一個約16公頃嘅大麻農場，而且農場經已動工。除咗自種自賣，泰臣亦會將一部份嘅農場租畀其他種植者，另外呢位拳王仲會成立一間大麻種植學校，教啲人點提高收成。據報，泰臣一直都支持使用藥用大麻，而藥用大麻之前喺加州係合法，但消遣用大麻到今年元旦先全面合法。</p></body></html>
