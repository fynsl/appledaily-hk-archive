<html><header><meta charset="utf-8"><title>【從前今日】美國國會新一頁出現首位女性眾議院議長</title></header><body><h1>【從前今日】美國國會新一頁<br>出現首位女性眾議院議長</h1><p>2007年的今天，美國民主黨眾議員佩洛西，成為美國國會成立200多年來，第一位女性眾議院議長。<br><br>佩洛西在發言時說：「在眾議院內我們或許來自不同黨派，但我們都是服務同一個國家。」佩洛西來自加州，1987年首次被選入議會。她在擔任眾議院議長期間，經歷過兩任總統，2008年奧巴馬上台後，她多次協助奧巴馬在眾議院內周旋。直到2010年，民主黨在期中選舉失利，佩諾西之後卸任議長一職。</p></body></html>
