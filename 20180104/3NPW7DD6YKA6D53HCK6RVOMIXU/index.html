<html><header><meta charset="utf-8"><title>廣瀨鈴熱爆整容界</title></header><body><h1>廣瀨鈴熱爆整容界</h1><p>日本整容名醫高須幹彌回顧2017年最受客人歡迎臉孔，19歲青春女星廣瀨鈴以天然靚樣登上冠軍，令新垣結衣屈居第2位，而第3位則是AV界人造人明日花綺羅。<br>男星方面，EXILE主音TAKAHIRO樣貌最得男客人歡心，hyde、岡田准一、三浦春馬、岩田剛典順序排第2至第5位。</p><p>至於被封「國民男友」的24歲當紅男星竹內涼真，也排在男顧客整容指標的第11位。近日，竹內涼真被目擊為主演新片取景，拍檔是催淚片《我想吃掉你的胰臟》的17歲女星濱邊美波，盛傳二人合演翻拍自人氣漫畫《君主先發制人》的真人版電影。<br>撰文：哥羅</p></body></html>
