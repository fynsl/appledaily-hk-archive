<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Ben Sir今年要拎新人獎</title></header><body><h1>【馮仁昭四圍超】Ben Sir今年要拎新人獎</h1><p>歐陽偉豪（Ben Sir）噚日喺新城接受訪問，提到本月26、27日會喺伊館開騷，佢話過程荊棘滿途：「當日朝早先可以踩台，又有大型佈景要佈置，係一個大木門，製造商建議用發泡膠做會易做啲，但我覺得成件事就好膠。」<br>Ben Sir表示要負責唱呢個騷嘅主題曲，佢笑住話：「今年派台歌，希望睇吓2018年新人獎，香港係好多機會。」<br>撰文：馮仁昭</p></body></html>
