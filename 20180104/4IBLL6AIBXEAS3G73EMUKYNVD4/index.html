<html><header><meta charset="utf-8"><title>洗米嫂聽情歌抒發</title></header><body><h1>洗米嫂聽情歌抒發</h1><p>太陽娛樂文化老闆周焯華聖誕沒有陪父親過80大壽，反而去了馬爾代夫陪女友Mandy Lieu旅遊。不過，其妻陳慧玲果然是進入化境，似乎懶理老公與小三Mandy約會，前晚如常去紅館欣賞楊千嬅的尾場演唱會，她對記者拍照時面露笑容，到看騷期間，不時手舞足蹈，十分投入，看來沒有被老公的新聞影響心情。</p><p>洗米嫂似乎都幾喜歡聽歌，不時會由澳門來港睇演唱會，將喜歡的歌放在社交平台與朋友分享，最近她很喜歡菊梓喬的歌曲，近日她就貼出《一輩子守候》及ToNick的《長相廝守》兩首歌的短片，兩首是情歌，不知道她會否長相廝守其老公一輩子呢？<br>採訪：鍾國仁<br>攝影：葉君海</p></body></html>
