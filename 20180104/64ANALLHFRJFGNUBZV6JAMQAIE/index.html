<html><header><meta charset="utf-8"><title>【今日笑一笑】學狗伸脷狂舔面主子厭惡擰歪面</title></header><body><h1>【今日笑一笑】學狗伸脷狂舔面<br>主子厭惡擰歪面</h1><p>正所謂「己所不欲，勿施於人」，英國曼徹斯特一名狗奴便為主子上了這一課！<br><br>該名狗奴所飼養的八哥犬Bruce，喜歡舔狗奴的面。狗奴為了令主子明白滿面口水的感覺，於是在牠深情舔狗奴面時，以其「狗」之道還治其「狗」之身，突然伸脷企圖舔主子的面，結果嚇至主子擰歪面，露出厭惡表情看着狗奴的脷上下揮動，並出手推開狗奴，以免狗奴進一步靠近。<br><br>louieandbruce@Instagram</p></body></html>
