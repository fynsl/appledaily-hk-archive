<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】周秀娜期待入圍金像獎</title></header><body><h1>【馮仁昭四圍超】周秀娜期待入圍金像獎</h1><p>周秀娜憑電影《29+1》喺「2017第六屆高登電影獎」（華語電影），壓倒惠英紅同張艾嘉贏得「華語電影最佳女主角」。娜姐話冇諗過會得獎，多謝大家畀咗「林若君」呢個角色嘅肯定同鼓勵。<br>講到電影金像獎，娜姐話：「點樣都要畀自己信心，如果《29+1》到時有其他入圍名單，好似導演、編劇等等任何一項入到圍，我都會好開心。」<br>撰文：馮仁昭</p></body></html>
