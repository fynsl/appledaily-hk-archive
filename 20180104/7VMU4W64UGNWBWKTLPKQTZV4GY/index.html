<html><header><meta charset="utf-8"><title>體壇拾趣：易帝做明星賽票王</title></header><body><h1>體壇拾趣：易帝做明星賽票王</h1><p>2017/18球季CBA明星賽嘅正選陣容出爐，廣東隊嘅「易帝」易建聯以249,644票成為票王，而佢嘅隊友趙睿同周鵬，就聯同深圳隊嘅顧全，以及浙江隊嘅吳前，齊齊成為南區正選。至於遼寧嘅郭艾倫就以239,706票成北區得票最高嘅球員，同隊友韓德君、山東隊嘅丁彥雨航、北京隊嘅方碩同翟曉川，一齊成為北區正選。值得一提嘅係，今屆CBA明星賽正選10人中竟然冇任何外援或亞援，全因得票最高嘅外援係阿巴斯，亦只得12.5萬票，係易建聯一半咋。</p></body></html>
