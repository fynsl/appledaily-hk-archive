<html><header><meta charset="utf-8"><title>求驗客手記：拿玻里八強爆冷出局</title></header><body><h1>求驗客手記：拿玻里八強爆冷出局</h1><p>意甲榜首拿玻里周二晚喺意大利盃八強戰，主場以1:2不敵阿特蘭大（圖），無緣晉級。兩隊半場互無紀錄，不過阿特蘭大下半場五分鐘就打破僵局，比利時後衞卡斯泰尼門前混戰補射得手，而艾真度高美斯喺85分鐘助阿特蘭大領先至2:0，雖然拿玻里喺三分鐘後破蛋，但係都輸1:3出局，阿特蘭大晉級後，四強會面對祖雲達斯或拖連奴嘅勝方；而另一場四強賽，由拉素對AC米蘭，兩回合賽事分別喺一月尾同二月尾上演。</p></body></html>
