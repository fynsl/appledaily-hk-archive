<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林奕匡屈老闆請去沖繩</title></header><body><h1>【馮仁昭四圍超】林奕匡屈老闆請去沖繩</h1><p>林奕匡噚日喺商台接受訪問，講到佢獲頒叱咤嘅「唱作人金獎」，佢指嗰晚好鬼high：「第一次睇謝霆鋒唱live，心跳仲未停就頒唱作人，好開心，最感動係返到後台，個個都喊晒。」<br>問到點慶祝？林奕匡話：「同陳柏宇一齊屈老闆請去沖繩旅行，佢話攞到獎，有咁多人開心，都抵到。」林奕匡又話因為工作關係，未有機會同太太慶祝攞獎，佢又話希望呢兩、三年上紅館。<br>撰文：馮仁昭</p></body></html>
