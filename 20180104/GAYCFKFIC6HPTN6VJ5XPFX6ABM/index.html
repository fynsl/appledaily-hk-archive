<html><header><meta charset="utf-8"><title>求驗客手記：噴射機兩度領先唔「悉」贏</title></header><body><h1>求驗客手記：噴射機兩度領先唔「悉」贏</h1><p>周三澳職上演榜首大戰，榜首嘅FC悉尼主場出擊幾乎出事，曾經兩度落後下最後以2:2逼和紐卡素噴射機，喺聯賽榜繼續領先噴射機八分嘅差距。初段客軍採取主動，比賽10分鐘噴射機左路傳中，前鋒納博特由禁區外後上衝頂頭槌破網，客軍領先1:0；六分鐘後主隊回敬一球，悉尼連高域突然「美斯上身」，帶波一個扭三個殺入禁區起腳破網，為主隊扳平1:1。至62分鐘，噴射機卓比尼斯門前抽入射成2:1。不過完場前三分鐘，主隊射手保保頂入，最終雙方以2:2握手言和。</p></body></html>
