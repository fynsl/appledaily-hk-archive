<html><header><meta charset="utf-8"><title>邵音音拒聽話休息</title></header><body><h1>邵音音拒聽話休息</h1><p>邵音音及寶珮如前晚在旺角演出慈善演唱會，早前自爆十多歲已患皮膚癌的音音姐指家人想她多休息，但她想多工作：「人生有終結一日，應該盡量做自己想做、有意義嘅事。」<br>寶珮如透露今年3月結婚7周年，但出現七年之癢：「老公鍾意小朋友，但我因為撞車盆骨有事唔可以生，老公又過咗45歲唔合領養資格。有朋友話去內地領養冇咁嚴，但我鍾意本地同聲同氣。」<br>採訪：王連連<br>攝影：仇志德</p></body></html>
