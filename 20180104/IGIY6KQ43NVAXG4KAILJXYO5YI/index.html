<html><header><meta charset="utf-8"><title>27歲女腰纏43萬冰毒落馬洲闖關被捕</title></header><body><h1>27歲女腰纏43萬冰毒<br>落馬洲闖關被捕</h1><p>【本報訊】海關毒品調查料人員，昨凌晨3時許，在邊境落馬洲管制站，截獲一名27歲無業女子，並在身上搜獲1公斤懷疑冰毒，總值約43萬元。海關人員事後帶同涉案女子，返回其長安邨安潮樓寓所搜查，未有進一步發現。  <br><br>據悉，被捕女子有毒品案底，前日前往內地，將冰毒用腰封包裹在身上帶回港，被海關人員緝獲，毒品相信供應給新界區內娛樂場所。海關強調販運危險藥物屬嚴重罪行，一經定罪可判罰500萬元及終身監禁。</p></body></html>
