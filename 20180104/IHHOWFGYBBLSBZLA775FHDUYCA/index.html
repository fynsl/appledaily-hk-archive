<html><header><meta charset="utf-8"><title>陳冠希姑姐取文件被趕</title></header><body><h1>陳冠希姑姐取文件被趕</h1><p>陳冠希姑姐陳湘琍多年來與家族成員就亡父陳邦年的遺產打官司。本報昨日收到自稱陳冠希姑姐的電郵，指有羅兵咸公司及自稱是其父親遺產執行人到訪並欲取走一些文件，她拒絕後，對方便報警。<br>本報記者到達現場，發現陳湘琍兒子Andrew亦在場，他向記者表示官司已經擾攘12年：「今日有遺產受託人上去，發現有份文件，因為我哋覺得可以做呈堂證供，要求攞去影印，但佢哋（遺產受託人）唔肯同想趕我哋走，之後佢哋報警，差人話佢哋無權趕我哋走。」<br>採訪、攝影：朱志聰、孔志豪</p></body></html>
