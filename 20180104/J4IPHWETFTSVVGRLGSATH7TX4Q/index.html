<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張繼聰戴假髮𠱁女</title></header><body><h1>【馮仁昭四圍超】張繼聰戴假髮𠱁女</h1><p>張繼聰不時喺網上分享佢同一對仔女嘅生活相，佢噚日凌晨喺Ig貼咗一輯連環圖，囡囡張靖喊晒口，阿聰寫道：「原來家吓好興買啲Baby假髮，嚟幫啲小朋友影吓城市驚喜，點知𠵱位小姐唔鍾意，為咗唔想令媽咪失望，𠵱單嘢，我頂！#童年陰影系列」<br>原來係阿媽謝安琪買咗個假髮畀囡囡，但囡囡唔鍾意，惟有老竇張繼聰戴住個假髮𠱁番兩位寶貝啦！<br>撰文：馮仁昭</p></body></html>
