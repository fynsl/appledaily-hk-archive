<html><header><meta charset="utf-8"><title>體壇拾趣：姬芭發威德國又贏</title></header><body><h1>體壇拾趣：姬芭發威德國又贏</h1><p>周三喺澳洲珀斯上演嘅賀文盃網賽，前一姐姬芭繼周一率領德國勇挫比利時後，再下一城，以場數3:0擊敗有寶查壓陣嘅加拿大。姬芭先於女單比賽以直落兩盤6:1、6:3擊敗寶查。之後由男子世界排名第四嘅施華利夫出戰男單，亦以直落兩盤6:4、6:2力克普斯比爾。最後一場，姬芭聯手施華利夫混雙上陣，亦輕鬆打敗加拿大拍檔。暫以兩戰兩勝，排A組首名，周五晚上只要贏東道主澳洲，將可以A組首名進入決賽。（now671台今日9:45am直播）</p></body></html>
