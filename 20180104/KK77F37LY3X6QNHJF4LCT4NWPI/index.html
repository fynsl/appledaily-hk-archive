<html><header><meta charset="utf-8"><title>【美圖晒晒】超索補習Miss泳裝性感相IG大放送</title></header><body><h1>【美圖晒晒】超索補習Miss<br>泳裝性感相IG大放送</h1><p>台灣最近有一名被視為「爸爸最想聘請，媽媽最不喜愛」的補習老師，突然在網上爆紅，全因這位老師是一位名乎其實的美女。<br><br>年僅20歲的黃曦僾（Hailee）現正就讀東吳大學德文系，樣子甜美可愛的她，身材均勻且擁有一雙美腿。Hailee現時會於課餘時間為學生補習，她會為不同的學生度身訂造合適的教材。不過，Hailee一早已講明，自己只收女學生，男生們別癡心妄想了。另外，身材超索的她也會接洽一些模特兒工作，還不時在社交網絡大派福利，分享生活照，當中不泛三點式泳裝美照，算是慰藉一眾宅男吧！<br><br>IG</p></body></html>
