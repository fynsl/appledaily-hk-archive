<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鄧健泓人有三急遇塞車</title></header><body><h1>【馮仁昭四圍超】鄧健泓人有三急遇塞車</h1><p>鄧健泓上星期結婚後，翌日即返內地搵銀，回程返港時，原定兩個半小時車程，因廣東省大塞車足足坐咗四個鐘。<br>鄧健泓話：「塞車塞到阿媽都唔認得，婚後第一job非常難忘。第一，出發前要處理婚後回收物資，係處理到朝早，瞓得兩個鐘就要出發。塞車冇乜嘢所謂，但人有三急咁點樣好？結果係忍咗好耐、塞咗好耐，先終於捱到搵到個廁所。」<br>撰文：馮仁昭</p></body></html>
