<html><header><meta charset="utf-8"><title>體訊速遞：（足球）前維拉門將除夕夜病逝</title></header><body><h1>體訊速遞：（足球）前維拉門將除夕夜病逝</h1><p>曾效力阿士東維拉及西布朗的門將杜迪利（Derek Dudley、圖），在本周日即2017年的除夕夜，因不敵肝病於家中離世，享年47歲，遺下妻子和一對分別11和13歲的子女。杜迪利曾於1984至1988年效力阿士東維拉四年，其後曾輾轉到西布朗和多間非聯賽球隊效力；退役後杜迪利曾擔任教職，並熱衷於慈善工作，被外界稱讚為「可靠先生」。<br><br>綜合外電（英國）</p></body></html>
