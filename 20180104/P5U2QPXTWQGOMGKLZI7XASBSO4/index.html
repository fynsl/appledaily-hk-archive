<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】梁嘉琪素顏低調拍拖</title></header><body><h1>【馮仁昭四圍超】梁嘉琪素顏低調拍拖</h1><p>梁嘉琪同商台監製金志堅拍拖兩年幾，一直低調處理戀情。日前傍晚，本報喺銅鑼灣發現嘉琪同男友拍拖行街，同行仲有一個女友人，素顏嘅嘉琪戴咗cap帽，冇乜人認得佢。<br>嘉琪全程同女友人密密傾，反而男友就默默地跟喺佢哋後面，仲邊行邊食電子煙同撳電話。嘉琪同女友人密斟後，就擰轉頭望一望男友，金志堅就即時放低電話，專心同女友傾偈。<br>撰文：馮仁昭</p></body></html>
