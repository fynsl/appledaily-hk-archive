<html><header><meta charset="utf-8"><title>章子怡穿Tory Burch春裝紅色長裙飄女神味</title></header><body><h1>章子怡穿Tory Burch春裝<br>紅色長裙飄女神味</h1><p>章子怡最近為內地節目《演員的誕生》擔任導師，於元旦當晚播出的一集，特別穿了一身紅噹噹的造型，顯得非常亮眼，章子怡當日更特別在微博貼相，「祝福大家元旦快樂，不自豪不自卑，快樂幸福地過好2018的每一天」。<br><br>雖然冬季未完，不過章子怡就已經率先穿上春裝與大家見面，長裙屬於Tory Burch 2018早春系列的Stella連身裙，橙紅色極為shape醒亮眼，一層層的飄逸設計，令章子怡甚有女神味，配戴扇形的大耳環點綴，再加上紅色唇妝，一身造型美艷動人，滿滿女人味。</p></body></html>
