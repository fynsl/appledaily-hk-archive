<html><header><meta charset="utf-8"><title>E-kids減歌酬開騷</title></header><body><h1>E-kids減歌酬開騷</h1><p>E-kids去年1月重組開騷後，昨日現身尖沙嘴宣佈下月9至10日假麥花臣場館再開騷，阮民安（中）沒想過預售門票三小時內爆滿。雖然門票比上次賣多一倍，但他們實質酬勞反而少，因花費不少投資音響，E-kids說：「今次會邀請11位日本樂手嚟演奏，希望除咗跳之餘，可以畀到音樂大家聽。」至於向80年代致敬部份，則請了幾位前輩歌手演繹當年名曲。<br>採訪：馬建華<br>攝影：沈健程</p></body></html>
