<html><header><meta charset="utf-8"><title>轉會氹氹轉：古天奴踢罷紅軍最後一戰?</title></header><body><h1>轉會氹氹轉：古天奴踢罷紅軍最後一戰?</h1><p>【綜合英國外電】利物浦中場菲臘比古天奴轉會西甲巴塞隆拿的傳聞，已進入白熱化階段，不少英國傳媒紛稱古天奴，已完成了最後一場紅軍賽事。</p><p>而西班牙足球專家巴拉基（Guillem Balague）更稱，巴塞將在短期內正式向紅軍提出1.5億歐元（約14.1億港元）的報價，其中1.1億歐元為「首期」，其餘4,000萬歐元則視乎古天奴的表現。巴拉基透露古天奴極希望轉會，巴塞球員亦十分歡迎古天奴加盟；儘管紅軍未有為古天奴標價，但會方態度已軟化，目前只等待巴塞正式報價。</p></body></html>
