<html><header><meta charset="utf-8"><title>求驗客手記：兩悍將因迪布尼收咧陰「宮」</title></header><body><h1>求驗客手記：兩悍將因迪布尼收咧陰「宮」</h1><p>水晶宮呢隊波真係唔簡單，應該話領隊鶴臣掂先啱，季初七連敗零入球，之後鶴臣接任之後慢慢改善，周二英超作客2:1擊敗修咸頓，目前繼續留喺降班區域之外。水晶宮近況好，不過日前收到雙重打擊，喺周二比賽齊齊因傷缺陣嘅守將史葛丹恩（紅圈）同中場賓捷安，都因為膝部十字韌帶受傷提早收咧。喺周日0:0賽和曼城場波，丹恩因為想攔截奇雲迪布尼結果整傷自己；下半場到賓捷安攔截迪布尼自己都傷埋。諷刺嘅係，嗰場波賽後講到傷情好嚴重嘅迪布尼，喺周二曼城贏屈福特場波即刻可以正選上陣。</p></body></html>
