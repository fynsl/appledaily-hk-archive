<html><header><meta charset="utf-8"><title>Shiga母疑被貼大字報</title></header><body><h1>Shiga母疑被貼大字報</h1><p>現年29歲的連詩雅（Shiga）居住於九龍塘豪宅，日前她被讀者爆料指疑欠租三個月，金額涉及逾13萬元，Shiga前日接受本報訪問時堅稱經濟沒有問題。至昨日有人在九龍塘一帶，貼出疑似其母的身份證副本，並聲稱一位叫唐X琦的女士，以旗下兩間公司在市場集資千萬，投資馬來西亞金礦，且在未經全部投資者同意下，秘密將金礦轉移到Shiga名下，貼文下款更呼籲「金礦苦主」要去ICAC及警署舉報。</p><p>本報就此事聯絡Shiga，電話連接聲響起後她即時cut線，其經理人接受訪問時表示：「唔得閒，遲啲再覆！」便掛線。<br>採訪：皓騫</p></body></html>
