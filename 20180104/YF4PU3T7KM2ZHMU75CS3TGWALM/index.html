<html><header><meta charset="utf-8"><title>《與神同行》勢破千萬人次</title></header><body><h1>《與神同行》勢破千萬人次</h1><p>由河正宇、車太鉉等主演、被視為去年年底壓軸的韓片《與神同行》，上月20日在韓國開畫，下周四殺到香港。《與神同行》自開畫以來，票房成績十分理想，前日累計觀影人次超過975萬名觀眾，預計最快於昨晚或最遲於今日，成為今年首齣破千萬人次電影，同時亦是韓國電影史上第16部觀影人次破千萬的韓片，並會繼《鳴梁》後，成為最短時間達千萬人次的電影，《鳴梁》用了12日就破千萬人次。</p></body></html>
