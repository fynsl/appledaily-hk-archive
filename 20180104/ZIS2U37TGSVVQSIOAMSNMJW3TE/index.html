<html><header><meta charset="utf-8"><title>陳志雲驚訝陶傑會輸</title></header><body><h1>陳志雲驚訝陶傑會輸</h1><p>亞洲電視《百萬富翁2018》名人版昨於亞視大埔錄影廠錄影第四集至第六集，出席嘉賓包括有尹光、陳綺明、周嘉莉、梁雨恩及陶傑等。<br>主持陳志雲謂第四集共籌得1.8萬元善款，為脊髓肌肉萎縮症慈善基金籌款。陳志雲說：「陶傑竟然輸咗一條熟悉嘅題目，可能嘉賓未熟個遊戲。之前王喜一個錦囊都冇用，嬲到我震，我好肉緊，佢哋其實可以攞高啲獎金，但係佢哋又想博。」</p><p>首次參與遊戲的尹光說：「自己攞咗6千蚊，陳志雲啲問題真係好難答，以前陳啟泰嗰啲，頭兩條都係送嘅。」《百萬富翁2018》首集共籌得4.6萬元，第二、三集共籌得6.2萬元。<br>採訪：張俊銘<br>攝影：林嘉銘</p></body></html>
