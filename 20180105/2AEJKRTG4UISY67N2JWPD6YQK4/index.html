<html><header><meta charset="utf-8"><title>霆鋒《異想天開》回歸</title></header><body><h1>霆鋒《異想天開》回歸</h1><p>謝霆鋒昨在北京競圓藝術園區舉行記者會宣佈回歸樂壇，公開第一首主打歌《異想天開》，耗資過百萬人民幣的記者會，展示霆鋒的經典造型及MV。霆鋒解說新歌《異想天開》的意思，他說：「這首歌是先錄粵語版《有火》，之後再啟發我創作國語版《異想天開》，到現在我已經錄好幾首作品，還未創作完，可能我們要去外國不同的地方錄音。」</p><p>主持人問今年有沒有計劃出專輯，霆鋒說：「我不敢說是專輯，但我確實在音樂上面有好多想法，如果有更好的創作，會有出product的可能。」經理人霍汶希還代粉絲跪求霆鋒開演唱會。<br>撰文：非非</p></body></html>
