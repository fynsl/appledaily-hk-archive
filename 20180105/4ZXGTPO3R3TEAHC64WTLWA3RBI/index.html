<html><header><meta charset="utf-8"><title>求驗客手記：艾辛雕像起晒角嚇死人 - 求驗客</title></header><body><h1>求驗客手記：艾辛雕像起晒角嚇死人 - 求驗客</h1><p>球星家陣興起雕像，但啲雕塑家都唔知係咪特登玩嘢，一個比一個更加醜樣。繼之前基斯坦奴朗拿度嗰個令人笑爆嘴，佢嘅前皇家馬德里隊友艾辛都唔執輸，喺佢祖國加納就有一個攞嚟紀念佢嘅巨型雕像（圖），不過驚嚇程度就真係爆晒燈啦，大家可以望住佢成幾分鐘，都應該唔會認到呢個就係艾辛。話說個雕像整到起晒角，再望真啲，五官同個樣都完全唔似，係得個頭型同埋件車路士波衫，先可以令你聯想到呢個係艾辛，而且比起C朗個雕塑家，呢個嘅手工更加粗糙不堪，只能話一山還有一山高！</p></body></html>
