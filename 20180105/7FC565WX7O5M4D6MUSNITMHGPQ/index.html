<html><header><meta charset="utf-8"><title>中環在線：耀才老闆又豪畀員工抽新股 - 李華華</title></header><body><h1>中環在線：<br>耀才老闆又豪畀員工抽新股 - 李華華</h1><p>「贏就員工，輸就歸我!」無錯，又係耀才證券（1428）主席葉茂林！<br>繼舊年豪斥5億，畀員工先後認購閱文（772）同易鑫（2858）之後，葉老闆再畀員工「博多一鋪」，免按金向每位員工借出近90萬元孖展額度，認購30萬股（共150手），抽有馬化騰加持嘅新股希瑪眼科（3309），料逾300名員工受惠。<br>葉老闆話，睇好呢隻股行業獨特，加上又有大孖沙捧場，相信係近期最值博嘅新股，仲話有見各前線同後勤同事由2017忙到2018，希望透過認購呢隻股，畀同事們一個搵錢機會，慰勞員工不眠不休，緊守工作崗位喎！</p></body></html>
