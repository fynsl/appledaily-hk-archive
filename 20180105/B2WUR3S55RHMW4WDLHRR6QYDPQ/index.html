<html><header><meta charset="utf-8"><title>【add star】超蓮鍾意薛凱琪夠細緻</title></header><body><h1>【add star】超蓮鍾意薛凱琪夠細緻</h1><p>賭王千金何超蓮樣靚加靚身形，網友都讚她「應該改名為超美」，日前超蓮就全黑穿搭，為薛凱琪創立的自家品牌SPIRITUNUS任衣架。<br>這款黑上衣，一邊是露肩中袖設計，另一邊是長喇叭袖，超蓮言明「很喜歡細節」，她再襯Miu Miu白色MiuLady手袋，不少女明星如容祖兒及鄭秀文等都是用家，黑撞白夠搶眼，展示簡單就是美。<br>撰文：安妮</p><p>更多精采時尚內容，盡在 http://add.appledaily.com。 </p></body></html>
