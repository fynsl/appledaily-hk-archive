<html><header><meta charset="utf-8"><title>追2,000萬經理人佣金</title></header><body><h1>追2,000萬經理人佣金</h1><p>【兄弟決裂】在2013年，張衞健弟兼前經理人張衛彝向哥哥張衞健作出大控訴，他向Dicky追討2,000萬的經理人佣金，更多次埋怨張衞健在過去六年，從來沒有關心他；並向Dicky提出要求，限Dicky在一星期內，將投資所得的錢分發給他。<br>Dicky打破沉默，聯同母親委託律師行發出聯合聲明。同年，Dicky母親余嘉碧尖沙嘴酒店游水遇溺，被送往深切治療部，母親生死一線，兩兄弟終放下昔日恩怨，再次連成一線。</p></body></html>
