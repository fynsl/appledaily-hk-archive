<html><header><meta charset="utf-8"><title>國安出解約金強撬巴卡保</title></header><body><h1>國安出解約金強撬巴卡保</h1><p>【綜合西班牙外電】再有中超球隊作出重磅收購！效力西甲維拉利爾的剛果前鋒巴卡保，即將以4,000萬歐元（約3.76億港元）轉投中超球會北京國安。據黃色潛艇教練查維卡利祖表示，他們雖不想出售巴卡保，但由於他合約中的解約金被激活，球會無力阻止。有傳本季在西甲上陣15場並攻入九球的巴卡保，已通過體測，由於中超新例外援身價上限為600萬歐元，國安將要付上3,400萬歐元的「奢侈稅」。</p></body></html>
