<html><header><meta charset="utf-8"><title>【美圖晒晒】噴血爆乳女熟練穿餌　宅男化身「待釣的蝦」</title></header><body><h1>【美圖晒晒】<br>噴血爆乳女熟練穿餌　宅男化身「待釣的蝦」</h1><p>台灣一名網友在facebook群組「爆廢公社」無私貢獻索女照，場景在某個釣蝦場，一名身穿Deep V短袖衫的辣妹，正聚精會神地串蝦餌，動作熟練，毫不介意自己的酥胸受到注光禮。<br><br><br>照片引來網友熱議，吶喊「想成為蝦餌」不下千百回；又有網友化身待釣的蝦：「快來釣我吧」。有人則「跪求釣蝦場地址」、「可以教我釣蝦嗎？」<br><br><br>多人打聽到這名辣妹，其實在fb小有名氣，經常分享火辣照片，還指原PO的照片，去年10月就出現在論壇批踢踢（PTT）了。<br><br><br>台灣《蘋果日報》</p></body></html>
