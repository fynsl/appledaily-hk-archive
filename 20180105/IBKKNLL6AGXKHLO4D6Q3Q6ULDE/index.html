<html><header><meta charset="utf-8"><title>【台灣嚴懲】犯公共危險罪或要入獄</title></header><body><h1>【台灣嚴懲】犯公共危險罪或要入獄</h1><p>陳喬恩昨凌晨在台北因醉駕被捕，暫以10萬元新台幣（約2.7萬港元）擔保。台灣一向嚴懲酒後駕車者，事實上台灣酒駕問題嚴重，令有關當局訂立較嚴格的酒駕規定。<br>在台灣標準下，在酒精呼氣測試時，所含酒精濃度超過每公升0.15毫克已屬酒駕，普通一罐罐裝啤酒，已經有機會超標。判罰會隨超標濃度分為四個等級。今次陳喬恩所犯的屬最高等級，即酒精濃度超過每公升0.55毫克，除罰款外，她將面臨吊銷駕照一年及接受安全駕駛講習，同時犯了公共危險罪，有機會被法院判刑坐監。</p></body></html>
