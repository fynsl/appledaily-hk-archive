<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】朗嘎拉姆開唱順道過年</title></header><body><h1>【馮仁昭四圍超】朗嘎拉姆開唱順道過年</h1><p>翻唱鄧麗君金曲嘅朗嘎拉姆，噚日喺九龍城舉行記招，宣佈下月23及24日假伊館舉行兩場演唱會。今次佢分別唱出英文、國語、台語、日文同廣東歌，問到廣東歌會唱乜嘢歌？佢話：「會唱《一水隔天涯》，還有唱張國榮和梅艷芳的歌曲來懷念他們，也會唱流行曲，歌曲都是之前沒唱過的。」當佢知道農曆年開騷會收到觀眾利是，就話好開心可以感受吓過年氣氛。<br>撰文：馮仁昭</p></body></html>
