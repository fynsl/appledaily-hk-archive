<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】蔡少芬張晉要造人</title></header><body><h1>【馮仁昭四圍超】蔡少芬張晉要造人</h1><p>蔡少芬（Ada）同老公張晉噚日以代言人身份到維園工展會出席活動，張晉希望今年工作家庭取得平衡，而Ada已經計劃定農曆年舉家同公司去旅行，但係張晉竟然全不知情，Ada話：「男人做大事唔使記呢啲，最緊要到時個人出現就得啦。」張晉讚Ada第日唔做演員可以做統籌。被追問生仔收爐未？張晉初時話係，之後又話如果有多個都好驚喜，驚喜唔使計劃，而Ada就話首要身體好先得。<br>撰文：馮仁昭</p></body></html>
