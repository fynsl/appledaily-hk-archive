<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林淑敏食緊藥唔生B</title></header><body><h1>【馮仁昭四圍超】林淑敏食緊藥唔生B</h1><p>《愛回家之開心速遞》飾演大小姐嘅林淑敏，幕前專做惡女，現實生活中，反而係一個溫柔嘅老婆，喺10年佢確診患上乳癌，佢樂觀同積極接受治療，最後抗癌成功，重新投入工作，之後喺13年同拍拖多年嘅圈外男友陳中原結婚，噚日周刊報道，已婚5年嘅林淑敏，同老公十指緊扣咁返教會，報道話林淑敏同老公雖然好鍾意小朋友，但係因為佢仲要keep住食荷爾蒙藥，期間唔可以有BB。<br>撰文：馮仁昭</p></body></html>
