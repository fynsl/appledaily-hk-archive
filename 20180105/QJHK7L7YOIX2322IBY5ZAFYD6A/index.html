<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Aka恨拍拖放閃</title></header><body><h1>【馮仁昭四圍超】Aka恨拍拖放閃</h1><p>女子組合Super Girls隊長趙慧珊（Aka）噚日到商台接受訪問話，個人畫展就嚟到尾聲，經驗獲益良多，嚟緊短期內都唔會再開畫展：「本身都計劃咗係咁，希望可以畀多啲時間自己吸收多啲靈感沉澱一下。」新一年Aka希望遇上工作上另一半，問到是否因隊友吳嘉熙（Cheronna）同男友成日放閃？佢笑笑口話：「都係㗎，閃返佢哋轉頭，如果有穩定嘅其實都唔介意公開。」<br>撰文：馮仁昭</p></body></html>
