<html><header><meta charset="utf-8"><title>《與神同行》破千萬人次</title></header><body><h1>《與神同行》破千萬人次</h1><p>由河正宇、車太鉉、李政宰等主演的韓國勁片《與神同行》，上月20日在韓國開畫，下周四會在港上映。踏入新一年，《與神同行》昨日傳來好消息，於韓國時間昨日凌晨零時累計觀影終於破千萬人次，成為今年第一齣千萬人次的電影，同時亦是韓國電影史上第16部破千萬人次的韓片。片商昨日即公開一眾演員賀電影破千萬人次的新照，對於電影有好成績都十分高興。<br>另外，根據韓媒《文化日報》報道，相關人士指片商已正式向中國廣電總局提交審批申請，希望獲准在內地上映。不過網民就打定輸數，事關現時「禁韓」仍未解封，加上電影題材涉及鬼神，難以獲通過於內地上映。<br>撰文：施洛冰</p></body></html>
