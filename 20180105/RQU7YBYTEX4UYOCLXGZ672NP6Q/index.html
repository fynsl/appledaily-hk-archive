<html><header><meta charset="utf-8"><title>求驗客手記：紅魔潮人變「蒙面波王」 - 求驗客</title></header><body><h1>求驗客手記：紅魔潮人變「蒙面波王」 - 求驗客</h1><p>曼聯中場保羅普巴都堪稱係足球界嘅潮人，變髮已經無數次，每個髮型都好嶄新又夠潮。而近日佢又有新搞作，不過今次就唔係頭髮啦，話說佢就喺ig上載咗張新玩具嘅相（圖），係一個價值1,987英鎊（約兩萬港元）嘅LED面膜面罩，有潤膚功效，主要護理塊面同條頸。普巴買嚟當然係留喺屋企用，唔會戴住出街咁搞笑，或者佢覺得咁樣可以令自己變得靚仔啲，但講真呢個面罩望落都幾令人諗起內地嘅歌唱節目《蒙面歌手》，或者以後大家都可以叫普巴做「蒙面波王」。</p></body></html>
