<html><header><meta charset="utf-8"><title>南柱赫襲港引半百粉絲</title></header><body><h1>南柱赫襲港引半百粉絲</h1><p>韓劇《舉重妖精金福珠》的23歲男星南柱赫，上月來港出席《MAMA音樂頒獎禮》，相隔一個月昨日再度襲港，出席今日的品牌活動。南柱赫獲半百粉絲接機，當中不乏身穿校服的女學生。南柱赫現身時先企定讓傳媒拍照，隨後前往停車場時，粉絲即湧前與Oppa近距離接觸，粉絲不斷大叫「Oppa」，又用韓文讚南柱赫靚仔，而南柱赫就報以微笑，更友善收下粉絲的小禮物。<br>採訪：文凱靈<br>攝影：陳俊強</p></body></html>
