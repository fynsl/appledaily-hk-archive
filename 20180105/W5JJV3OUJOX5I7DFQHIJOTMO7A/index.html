<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】徐榮笑女兒男仔頭</title></header><body><h1>【馮仁昭四圍超】徐榮笑女兒男仔頭</h1><p>徐榮同太太及女兒包包噚日喺尖沙嘴出席活動，包包即場表演畫畫。徐榮話女兒成日跟住哥哥玩：「佢𠵱家鍾意踢波，男仔頭都冇辦法，由得佢鍾意玩乜嘢就玩乜嘢。我哋試過一齊做手工，用卡紙剪啲槍當聖誕禮物，不過出嚟嘅效果都係只可以送畀屋企人㗎咋。」不過包包鍾意嘅玩具變得好快，唯一不變係畫畫同砌拼圖：「佢好乖，從來冇畫花過牆，連張枱都冇花過。」<br>撰文：馮仁昭</p></body></html>
