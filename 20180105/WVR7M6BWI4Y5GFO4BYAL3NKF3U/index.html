<html><header><meta charset="utf-8"><title>渡邊直美為食台灣行驚被錯認《千與千尋》肥豬父母</title></header><body><h1>渡邊直美為食台灣行<br>驚被錯認《千與千尋》肥豬父母</h1><p>日本重磅女星渡邊直美稱得上係藝能界開心果，擁有台灣血統嘅佢趁住新年又到台灣旅行，今次與好友又係狂擦美食，仲去埋宮崎駿電影《千與千尋》嘅發想地九份參觀著名景點。<br><br>渡邊直美在演藝界殺出血路，近年深受觀眾及網民歡迎，令佢成為Ig女神。渡邊直美到台灣過肥年，佢透露到咗九份，仲同好友拍照留倩影，向來玩得嘅直美又不忘自嘲，留言話自己並非《千與千尋》內變咗肥豬嘅千尋父母，似乎連佢都聯想起千尋父母為食到變豬嘅經典場面，而呢個po約七小時已有30萬網民讚好。</p></body></html>
