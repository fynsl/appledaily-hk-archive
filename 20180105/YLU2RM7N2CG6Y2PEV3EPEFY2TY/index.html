<html><header><meta charset="utf-8"><title>始終都係科網好新股阜博升三成</title></header><body><h1>始終都係科網好<br>新股阜博升三成</h1><p>昨早三隻新股掛牌，其中線上視頻內容保護服務供應商阜博（3738）表現最標青，開報3.48元，較招股價2.58元高出34.9%；買賣單位1000元，未計手續費每手賺900元。<br><br>至於兩隻創板新股，内地針織圓緯機制造商福紡控股（8506）及室内裝潢解決方案供應商莊皇集團（8501）則一升一跌，莊皇開報1.6元，較招股價1.56元高2.5%，買賣單位2000股，未計手續費每手賺80元。至於福紡則要潛水，開報0.209元，較招股價0.22元跌5%，買賣單位12000股，未計手續費每手要蝕132元。</p></body></html>
