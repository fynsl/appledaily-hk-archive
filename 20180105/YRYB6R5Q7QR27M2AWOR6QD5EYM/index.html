<html><header><meta charset="utf-8"><title>求驗客手記：祖記冇甩「拖」入意盃四強 - 求驗客</title></header><body><h1>求驗客手記：祖記冇甩「拖」入意盃四強 - 求驗客</h1><p>周三意盃，衞冕嘅祖雲達斯喺主場2:0淘汰拖連奴，殺入四強。呢場波祖記收起咗希古恩，不過踢到15分鐘就由杜格拉斯哥斯達先開紀錄。無耐拖連奴都有麥巴耶尼安中柱，錯失追平機會。67分鐘，祖記由文迪蘇傑改寫紀錄成2:0。拖連奴認為入波前基迪拉犯規在先，但球證睇片後依然維持原判，激到拖連奴教練米赫洛域強烈抗議被趕出場。最終祖記呢場波贏2:0，將會同阿特蘭大爭入決賽，而米赫洛域賽後就慘被炒魷。</p></body></html>
