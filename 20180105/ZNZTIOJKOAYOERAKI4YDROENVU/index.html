<html><header><meta charset="utf-8"><title>井莉出殯邵音音送別</title></header><body><h1>井莉出殯邵音音送別</h1><p>前邵氏影星井莉上月11日病逝，享年72歲，井莉家人前日於大圍寶福紀念館三樓福壽堂設靈，她生前的一眾好友狄龍夫婦、姜大衛、曾江前來悼念，昨晨舉行出殯儀式。</p><p>井莉的喪禮於昨日早上10時30分左右舉行，井莉的兒子嘉明、媳婦許美琪和女兒鎵君到達殯儀館，馬海倫、焦姣和邵音音等人亦有出席送別好友，大殮儀式於11時15分進行，門外隱約聽到唱聖詩，完成喪禮儀式後，井莉的靈柩由牧師引領，再由殯儀館的職員推出，兒子嘉明捧着媽媽井莉的遺照緊隨，送別的好友馬海倫、焦姣和邵音音的神情肅穆，表現哀傷，之後遺體被送往富山火葬場火化。<br>採訪：曹家誠<br>攝影：沈健程</p></body></html>
