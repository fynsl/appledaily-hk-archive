<html><header><meta charset="utf-8"><title>油價開Turbo帶挈油股齊齊升</title></header><body><h1>油價開Turbo<br>帶挈油股齊齊升</h1><p>油價持續上漲，倫敦布油日前再升0.34%，報每桶67.99美元，是自14年12月以來新高；紐約期油亦報每桶61.93美元，升0.6%。油股連升3日，中石油（386）曾升逾4%破頂，全日升幅收窄至1.5%，報6.23元，成交15.5億元。<br><br>中海油（883）升0.8%至12.16元，成交10.7億元；中石油（857）亦升0.35%至5.8元，曾創1年新高，成交12.27億元。<br><br>油服股個別發展，中海油服（2883）跌0.69%至8.54元；中石化煉化（2386）升0.5%至7.73元。</p></body></html>
