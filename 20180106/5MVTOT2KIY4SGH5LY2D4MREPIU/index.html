<html><header><meta charset="utf-8"><title>妮歌惡鬥麗絲</title></header><body><h1>妮歌惡鬥麗絲</h1><p>兩大影后妮歌潔曼（Nicole Kidman）及麗絲蕙絲潘（Reese Witherspoon）在擔正的《小謊言》（Big Little Lies）演技不遑多讓，齊齊入圍迷你劇組視后。《小謊言》故事發生在加州蒙特里的富裕海濱社區裏，一個六歲小孩的小謊言引發全校家長之間的對立，每個完美家庭背後，其實不甚美滿，偽裝面具因而逐一被戳破，甚至釀成一場命案悲劇。<br>妮歌與麗絲分飾多年親密好友Celeste和Madeline，當她們歡迎新搬來的莎蓮活德麗（Shailene Woodley）與兒子加入其小圈子，卻令其他家長感到不快，引發一場媽媽們之間的戰鬥。</p></body></html>
