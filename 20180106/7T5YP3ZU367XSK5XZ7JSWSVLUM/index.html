<html><header><meta charset="utf-8"><title>徐若瑄悼文念亡父</title></header><body><h1>徐若瑄悼文念亡父</h1><p>徐若瑄父親於元旦凌晨病逝，享年64歲，前晚她在fb貼文悼念，同時貼出手臂戴孝的相片，以及二人的黑白照，留言：「爸爸你出院了，沒有病痛，一三五不用洗腎、不用每天辛苦吃一堆藥了，感謝你八年來帶着虛弱的身子，仍盡心盡力的愛我們疼孫子，很想你。」她在文中提到父親因感冒引致肺部嚴重感染，加上原有的腎衰竭及肺動脈高壓等，在聖誕時入ICU，在六天內心臟停頓達四次。<br>此外，徐若瑄的丈夫李雲峰已到台灣，前晚帶同兩歲大的兒子Dalton及與前妻所生的兩個女兒外出，返家安頓好小朋友後，再出門與徐若瑄會合，商討外父喪禮事宜。<br>撰文：唐如</p></body></html>
