<html><header><meta charset="utf-8"><title>【美圖晒晒】Cosplayer扮兔兔　太美好引宅男暴動</title></header><body><h1>【美圖晒晒】<br>Cosplayer扮兔兔　太美好引宅男暴動</h1><p>正所謂：一方水土養一方人，寶島台灣就孕育了一籮「樣靚身材正」、大方騷quali的美女，cosplayer（角色扮演者）貝莉莓正是其中一員。她早前扮成一隻可愛兔兔，大方露出側奶；一時扮成霸氣動漫人物，變回平常鄰家女孩模樣一樣動人，造型百變但雄偉上圍不變，令宅男愛不釋手。<br><br>貝莉莓造型百變，更因「扮嘢」了得，曾受邀做動漫代言。想一睹女神面貌的網民，則可密切留意她的直播平台。<br><br>facebook</p></body></html>
