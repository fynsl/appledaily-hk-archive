<html><header><meta charset="utf-8"><title>可嵐揀對象囝囝先過目</title></header><body><h1>可嵐揀對象囝囝先過目</h1><p>可嵐、黃宇詩及李嘉慧等昨日在銅鑼灣出席食店開幕，可嵐穿上黑色透視裝出席，身材呼之欲出，她笑言平時有保養。談到兒子最近表示新年願望希望有妹妹或弟弟，她笑說：「我有解釋生BB要有男人先得，過去咗嘅經歷心理上處理咗，但自卑曾遇婚姻挫敗，如果遇到啱嘅男仔，會畀囝囝過目。」她又表示今年是入行十周年，打算在麥花臣場館開騷。<br>同場的黃宇詩有兩間內衣店，她指生意已上軌道，打算稍後再開分店。<br>採訪：王連連<br>攝影：陳俊強</p></body></html>
