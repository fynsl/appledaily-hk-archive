<html><header><meta charset="utf-8"><title>《怪奇物語2》爭最佳劇集</title></header><body><h1>《怪奇物語2》爭最佳劇集</h1><p>今屆戲劇組最佳劇集可謂神劇雲集，幾部入圍作品難分高下，包括《王冠2》、《The Handmaid's Tale》、《This is Us》、《怪奇物語2》（Stranger Things 2）及《權力遊戲7》（Game of Thrones 7）。<br>當中《怪奇物語2》就以80年代式小朋友打怪獸設定吸納大量粉絲，雖然今季女主角雲露娜維達（Winona Ryder）及「Eleven」米莉芭比布朗（Millie Bobby Brown）未能入選，但「警長」David Harbour就入圍爭男配角。</p></body></html>
