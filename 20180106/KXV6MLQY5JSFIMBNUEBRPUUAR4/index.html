<html><header><meta charset="utf-8"><title>巴克里平價上「車」</title></header><body><h1>巴克里平價上「車」</h1><p>【綜合英格蘭外電】根據英國《BBC》報道，愛華頓中場巴克里（圖）周五赴車路士進行體測，一旦通過便會正式簽約。由於此子季尾便約滿，有傳轉會費只需1,500萬鎊（約1.6億港元）。24歲的巴克里拒絕愛華頓開出的新約，而且去年夏天已與車仔扯上關係，但交易在轉會窗關閉前觸礁，據指是他本人突然改變主意，想等待一月轉會窗再決定去留。外界則普遍揣測他當時有傷在身，希望回復較佳體能狀態才正式上「車」，而愛華頓新帥艾拿迪斯早前受訪，也承認改變不了巴克里離隊的情況。</p></body></html>
