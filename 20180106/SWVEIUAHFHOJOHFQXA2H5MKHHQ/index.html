<html><header><meta charset="utf-8"><title>【從前今日】電報機今面世　遙距通訊大突破</title></header><body><h1>【從前今日】<br>電報機今面世　遙距通訊大突破</h1><p>由美國發明家摩斯與拍檔共同研發的電報機，1838年今天在美國新澤西州正式面世。<br><br>他們以長長短短、代表不同英文字母的訊號組合，即摩斯密碼，示範利用電纜傳播電子脈衝的電報機。<br><br>這項新發明為遙距通訊帶來革命性發展。任何地方只要有電纜及電報機，就可將訊息轉化為摩斯密碼，傳送後再解讀，達到即時傳訊。<br><br>在30年內，除了人跡罕至的南極洲外，電報網絡幾乎遍佈全球，令訊息傳播更快、更便利，有助新聞，甚至金融業發展。<br><br>美國History.com</p></body></html>
