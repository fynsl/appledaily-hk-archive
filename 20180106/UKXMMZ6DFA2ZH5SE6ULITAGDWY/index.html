<html><header><meta charset="utf-8"><title>20歲女光顧居酒屋慘遭兩陌生漢拖入男廁強姦</title></header><body><h1>20歲女光顧居酒屋<br>慘遭兩陌生漢拖入男廁強姦</h1><p>日本北海道帶廣市一名妙齡女子，在光顧一間居酒屋時，疑遭兩名陌生男子拖入男廁強姦。<br><br>在帶廣市工作的20歲男子南佑樹，以及來自橫濱市的20歲大學生河合智哉，涉嫌干犯強制性交罪名，在周二被捕。南佑樹及河合智哉是中學時代的朋友，事發時他們與另外兩位朋友、一行四人光顧案發的居酒屋。<br><br>事發在大除夕凌晨1時左右，20多歲的受害人正要入女廁，卻遭南佑樹及河合智哉強行拖入男廁強姦。受害人與南佑樹及河合智哉並不認識。警方正調查事件，暫未交代兩人是否承認犯案。<br><br>日本《北海道新聞》</p></body></html>
