<html><header><meta charset="utf-8"><title>南柱赫尖沙嘴快閃</title></header><body><h1>南柱赫尖沙嘴快閃</h1><p>韓星南柱赫昨日到尖沙嘴出席服裝品牌活動，過百位fans到場支持，南柱赫現身時不斷向fans揮手。大會事先表明南柱赫不會回答私人問題，只由工作人員讀出預設提問，南柱赫在繙譯陪同下先用廣東話說：「大家好！我係南柱赫。」又表示很開心再到香港，並希望品嚐點心，他只逗留不足15分鐘就急急離開。<br>同場的上山詩鈉女兒Hilary被問到好友竇靖童日前21歲生日，如何慶祝？Hilary說：「未有時間見面，我過幾日都要離開香港，希望呢幾日有時間。」她又表示在美國讀書時，童童經常在內地工作，兩人較少時間見面。<br>採訪：曹家誠<br>攝影：陳慧安</p></body></html>
