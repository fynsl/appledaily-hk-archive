<html><header><meta charset="utf-8"><title>求驗客手記：三日國腳激戰100小學生</title></header><body><h1>求驗客手記：三日國腳激戰100小學生</h1><p>大家睇過謝四、羅比堅尼大蝦細，又睇過利記U9俾古仔同埋韋拿杜姆屈機，以為已經夠晒大陣仗？少年，你太年輕了。識玩，梗係要學日本人咁玩！三位日本大嚿衰國腳，激戰100位小學雞，當中守龍門嘅都有10個！呢個場面同打《真三國無雙》堅係有有少少相似㗎。分別係KOL達哥用手掣打，而清武弘嗣、山口螢同井手口陽介呢三位藍戰士用腳打《無雙》，經過一輪大場面追逐，最後大嚿衰隊贏2:1。</p></body></html>
