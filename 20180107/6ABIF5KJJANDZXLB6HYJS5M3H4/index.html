<html><header><meta charset="utf-8"><title>求驗客手記：摩佬寸爆干地打假波</title></header><body><h1>求驗客手記：摩佬寸爆干地打假波</h1><p>曼聯周五喺英足盃第三圈主場鬥英冠嘅打比郡，憑大勇嘅連格射入近四場嘅第四球，加上盧卡古亦破荒，以2:0贏對手晉級第四圈，但賽後焦點就落喺領隊摩連奴反擊干地話佢有老人癡呆啲口水戰上。摩佬將責任推番畀記者，話之前指干地太過激情似小丑，係記者誤解佢意思，而佢當時只係講緊自己以前都唔識控制情緒而已。不過，佢及後再嚟一下回馬槍，話自己從來唔會犯操控賽果呢個錯，暗指干地喺2012年仲教緊祖雲達斯，曾因被翻打假波風波，被判停賽10個月。</p></body></html>
