<html><header><meta charset="utf-8"><title>劉雅麗捱義氣助和音王</title></header><body><h1>劉雅麗捱義氣助和音王</h1><p>劉雅麗和譚錫禧前晚到新城電台，宣傳年初六舉行的音樂會。劉雅麗直言因為有歌手臨時辭演，自己義不容辭頂替，皆因和譚錫禧是認識數十年的世交，她說：「佢愁緊有人臨時甩底，我就話等我嚟啦！大家都知禧哥係和音王，我成日要請教佢唱和音。」譚錫禧即謂：「過咗去喇，係最輝煌嘅日子，當時嘅演唱會起碼三、四十場，我做紅館起碼二千場。」<br>今次音樂會主要賣靚聲，劉雅麗更特意選了多首經典舊歌做串燒歌，由譚錫禧重新編曲兼和唱，劉雅麗笑說：「過年希望大家開心啲，我最有資格𢭃利是，因為未結婚，已經預咗件歌衫有個大袋喺側邊，落台握手就係咁袋利是。」<br>採訪、攝影：羅慧敏</p></body></html>
