<html><header><meta charset="utf-8"><title>金像編劇保羅涉性侵</title></header><body><h1>金像編劇保羅涉性侵</h1><p>憑電影《撞車》（Crash）曾奪奧斯卡的金像編劇保羅哈傑斯（Paul Haggis）涉嫌性侵，先後遭四名女受害者出來指控，其中一名女性直指被保羅強迫口交，然後將她強姦。首名指證保羅的女受害人Haleigh Breest，上月展開訴訟，不過保羅卻反指控Haleigh及其律師要求索償900萬美元（約7,020萬港元）掩口費，形容是敲詐勒索。其後再有三名女子表示曾遭保羅在1996年至2015年間侵犯。</p></body></html>
