<html><header><meta charset="utf-8"><title>【一周必看】港珠澳橋亮燈放煙花　殘體字路牌送畀大家</title></header><body><h1>【一周必看】<br>港珠澳橋亮燈放煙花　殘體字路牌送畀大家</h1><p>港珠澳大橋澳門口岸管理區上月18日進行了亮燈儀式，澳門口岸工程正式進入收尾及口岸設備調試階段，隨後內地媒體日前亦上載多張大橋測試亮燈的相片，有內地網民留言指是中國工程巔峰之作，但亦有人指是面子工程、政治意義遠大於經濟利益。新華社日前趁除夕，發佈最新的一批試燈相片，當局在試燈時更燃放煙花，並配上紅綠藍紫顏色的燈。<br></p></body></html>
