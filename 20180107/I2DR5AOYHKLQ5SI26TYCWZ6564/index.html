<html><header><meta charset="utf-8"><title>城城繼續着D＆G閃爆舞台跳唱足7分鐘</title></header><body><h1>城城繼續着D＆G閃爆舞台<br>跳唱足7分鐘</h1><p>第40屆十大中文金曲下半部「我和你音樂會」日前舉行，郭富城驚喜現身，又跳又唱長達7分鐘，表演了《對你愛不完》、《狂野之城》及《唱這歌》三首經典名曲，現場氣氛熱爆。<br><br>城城繼倒數後再次閃爆登場，今次比上次更加閃，着上Dolce &amp; Gabbana的銀黑色西裝，內襯白恤衫及黑色珠片背心，再加同樣帶點bling bling感覺的領帶作點綴，成個造型襯到絕，搶眼又型爆，盡顯天王氣勢。</p></body></html>
