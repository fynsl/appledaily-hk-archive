<html><header><meta charset="utf-8"><title>《訪．嚇》離奇入喜劇組</title></header><body><h1>《訪．嚇》離奇入喜劇組</h1><p>美國諧星Jordan Peele處男執導作《訪．嚇》（Get Out 圖）熱爆各大頒獎禮，除入圍金球音樂/喜劇組最佳電影組別，黑人男星Daniel Kaluuya更有份爭影帝。《訪．嚇》以驚慄片包裝帶出黑人在白人社會被種族歧視的問題，該片卻入圍音樂/喜劇組爭獎，分類準則令人感到莫名其妙。其實金球已非首次因電影組別問題惹來爭議，麥迪文（Matt Damon）主演的《火星任務》（The Martian）兩年前便離奇入圍音樂/喜劇組。</p></body></html>
