<html><header><meta charset="utf-8"><title>轉會氹氹轉：車仔筍價簽巴克里</title></header><body><h1>轉會氹氹轉：車仔筍價簽巴克里</h1><p>車路士上周五正式完成從愛華頓收購巴克里的交易，在官網宣佈雙方簽約五年半，據悉轉會費為1,500萬鎊（約1.6億港元）。</p><p>由於這位中場季尾約滿愛華頓，這筆轉會相對是一次廉價收購，而他被分配的球衣號碼，正是傳奇中場林柏特曾穿的8號球衣，他簽約後表示：「能效力車路士，感覺不可思議。」<br>不過，巴克里因腿筋傷缺席了愛華頓整個上半季的比賽，但他近期已傷癒，亦預期很快會出現在新東家的訓練場上，而領隊干地也形容巴克里是一位全面的球員。另外，有指車仔欲增強鋒線，相中韋斯咸中鋒安祖卡路爾，而干地受訪時也未有否認。</p></body></html>
