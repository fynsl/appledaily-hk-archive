<html><header><meta charset="utf-8"><title>《玩轉極樂園》呼聲高</title></header><body><h1>《玩轉極樂園》呼聲高</h1><p>迪士尼彼思（Pixer）出品《玩轉極樂園》（CoCo 圖）已獲多個影評人獎項，該片以大熱姿態入圍，與安琪蓮娜祖莉監製作品《The Breadwinner》、《波士BB》（The Boss Baby）、《情謎梵高》（Loving Vincent）及《快D啦牛牛》（Ferdinand）爭最佳動畫，自然被睇高一線。彼思作品一向有更深層意義讓觀眾反思，《玩轉極樂園》講述熱愛音樂的米哥，透過於亡靈節參加歌唱比賽，感受到親情可貴。</p></body></html>
