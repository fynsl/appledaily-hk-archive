<html><header><meta charset="utf-8"><title>求驗客手記：奧巴美揚下季恒大搵食？</title></header><body><h1>求驗客手記：奧巴美揚下季恒大搵食？</h1><p>雖然巴西中場荷西保連奴經已離隊，但廣州恒大又即將簽入一位世界級球星！內地傳媒報道，恒大已經同德甲多蒙特達成協議，該會嘅當家球星奧巴美揚將會喺今年德甲完季之後來投，但未透露使咗幾多錢先買到佢。另一邊廂中乙球隊包頭鹿城草上飛嘅球員就冇咁好彩，佢哋最近喺網上發表聲明，指由舊年10月開始就被球會拖糧拖獎金，多次追討亦被球會以各種理由敷衍，當中五名球員已經向中國足協仲裁委員會遞交仲裁申請，希望可以追番啲糧過年。</p></body></html>
