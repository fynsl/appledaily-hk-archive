<html><header><meta charset="utf-8"><title>林淑敏猶豫停藥生B</title></header><body><h1>林淑敏猶豫停藥生B</h1><p>林淑敏以《愛．回家之開心速遞》角逐無綫「萬千星輝頒獎禮2017」最佳女配角，得獎結果本月21日才揭盅，但入行多年的她，終憑藉飾演大小姐「龍力蓮」一角，得到網民認同。目前身在內地開工的林淑敏，昨日接受傳媒訪問談及角逐心情時坦言沒太大信心：「觀眾鍾意呢個角色，睇親都識笑，我就好滿足喇，做演員都係想觀眾睇咗鍾意。」<br>2010年確診患上第二期乳癌的林淑敏，經治療後已康復，她最近接受周刊訪問時，亦提到一直要服食荷爾蒙藥，若要為老公生小孩就需停藥，令她十分猶豫。她說：「其實都冇乜事，有每年做檢查同覆診一次，每次都……竟然冇事。」<br>採訪：嵐山</p></body></html>
