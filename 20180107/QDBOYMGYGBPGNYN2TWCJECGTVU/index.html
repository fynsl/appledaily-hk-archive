<html><header><meta charset="utf-8"><title>【關仁隱事】大俠記仇梳化服受罪</title></header><body><h1>【關仁隱事】大俠記仇梳化服受罪</h1><p>電影拍攝分工仔細，有道具、美工、場務、梳頭、化妝及服裝等，就連茶水都有專責阿姐，不過奇怪喺圈中有位導演「大俠」，佢對片場嘅梳化服人員特別厭惡，唔好話做錯嘢俾人鬧，就算冇做錯嘢，佢都會得閒搵嘢鬧你，仲係鬧到喊個種。<br>每逢大俠開戲，佢嘅製片最頭痛就係搵梳化服，因為聽到大俠個名都驚，但有時為兩餐，點都有人做，唯一自保方法，就係喺片場避開大俠。到底點解大俠咁憎呢幾個工種，聽聞係佢做演員未紅嗰陣，受過唔少氣，所以有偏見。<br>撰文：關仁</p></body></html>
