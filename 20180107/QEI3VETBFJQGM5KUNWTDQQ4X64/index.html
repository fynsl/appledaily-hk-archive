<html><header><meta charset="utf-8"><title>【一周必看】人家瞓覺佢磨豆　師傅：做到70歲都會做</title></header><body><h1>【一周必看】<br>人家瞓覺佢磨豆　師傅：做到70歲都會做</h1><p>豆腐、豆漿和豆卜等豆製品都是較低廉的食材，普遍被用作伴菜，不值錢但製作工序繁多。由原材料開始，單是浸泡黃豆已花上八小時，再經過傳統石磨黃豆、銅鍋煲煮豆漿等過程，一磚豆腐才能呈現到我們眼前，是花了十多個小時的成果，不能計較時間的付出與成品的售價。每晚當我們熟睡之際，這些人正於凌晨時分為我們日夜顛倒地工作。<br><br>全新旅遊專頁，即like籽想旅行： https://fb.com/travel.appleseed </p></body></html>
