<html><header><meta charset="utf-8"><title>【歌手出道】曾參加Cookies比賽</title></header><body><h1>【歌手出道】曾參加Cookies比賽</h1><p>醉心唱歌的曹敏寶在03年參加過「Cookies新鮮出爐日」比賽，更進入最後評選階段，最後贏得亞軍及「超感自然美大獎」，當時胞姊曹敏莉與父母亦到場為曹敏寶打氣。之後曹敏寶在07年參加有線電視舉辦的「線動真音樂全港公開賽」奪得季軍（圖右），又擔任過有線娛樂台主持。11年正式以歌手身份推出首張EP，之後主打推出發燒碟，去年8月推出名為《Abo新曲+精選》發燒碟。<br>發燒碟追求更高的音質，一般的發燒碟唱者未必是知名歌手，但必定擁有一把婉約動人的靚聲。蘇永康、劉美君、趙學而及盧冠廷等亦有推出發燒碟。</p></body></html>
