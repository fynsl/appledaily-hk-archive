<html><header><meta charset="utf-8"><title>【美圖晒晒】大眼火辣女　寒冬送暖意</title></header><body><h1>【美圖晒晒】<br>大眼火辣女　寒冬送暖意</h1><p>來自台灣的甜美女孩星岑，外表甜美、性格好動活潑，平常愛打籃球、跳舞以及健身，而且更會到東北角挑戰潛水，可是她也是「少根筋的傻大姐」，平時會將活動、私照都放到fb上，近日更拍片，分享自己的美容心得。<br><br>她亦十分照顧粉絲，除了在大時大節向粉絲問好，近日冷空氣吹到台灣，天氣漸寒，她在fb上向粉絲留言：「大夥都有穿保暖嗎？記得多加一件衣服喔，千萬別感冒囉！」粉絲們除窩心的按like，都回覆說：「你也要記得保暖喔！」<br><br>facebook</p></body></html>
