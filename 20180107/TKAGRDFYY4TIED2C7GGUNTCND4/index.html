<html><header><meta charset="utf-8"><title>你認得佢嗎？汪東城唐禹哲合體　網民：好久不見</title></header><body><h1>你認得佢嗎？<br>汪東城唐禹哲合體　網民：好久不見</h1><p>曾幾何時，台灣偶像劇喺香港都有好多捧場客，唔知大家中記唔記得《惡作劇之吻》入面對湘琴情深一片嘅金元豐，飾演金元豐嘅汪東城，相信大家對佢都有一定嘅印象，昨日汪東城就喺IG貼咗一張合照，相中仲有曾經合作《惡作劇之吻》同《終極一家》嘅唐禹哲。<br><br>事隔多年，汪東城同唐禹哲嘅樣都與時並進，靚仔咗好多，好多網民見到都即時留言話好懷念佢哋喺《終極一家》入面，飾演嘅角色夏天同夏宇，好多仲話佢哋兩個真係好耐冇喺同一個框框出現，話好久不見，仲好懷念佢哋㖭。</p></body></html>
