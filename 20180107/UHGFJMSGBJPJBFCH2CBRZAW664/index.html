<html><header><meta charset="utf-8"><title>求驗客手記：耶穌NASA科技醫腳傷</title></header><body><h1>求驗客手記：耶穌NASA科技醫腳傷</h1><p>曼城前鋒加比爾捷西斯上個禮拜日作客水晶宮時整傷左腳韌帶，起碼要唞六個禮拜。為咗快啲好番，耶穌仔不惜工本動用高科技，引入一個套加壓治療系統（Game Ready），令自己可以一邊打機一邊敷腳。嗰套系統設有一個冷卻箱，連接一個用美國NASA（太空總署）技術設計嘅腳套。當患者穿上啟動系統，就會有凍水注入腳套，並將患處冷卻至攝氏10度左右，之後又會將空氣注入其中，不時減壓加壓雙管齊下，據講可以加快復元速度。</p></body></html>
