<html><header><meta charset="utf-8"><title>梁詠琪囡囡Sofia最愛穿花裙甜美似公仔</title></header><body><h1>梁詠琪囡囡Sofia最愛穿花裙<br>甜美似公仔</h1><p>梁詠琪（GiGi)的混血囡囡Sofia精靈又可愛，眼大大的她被指同「怪獸公司」入面的阿Boo撞樣，可愛得似公仔，而Sofia 着起花裙時更是甜美。<br><br>日前GiGi帶埋囡囡去海港城食點心，梳起孖辮的Sofia 着上西班牙童裝品牌Nanos今季最新春裝的花花連身裙，可愛程度滿分，更似乎遺傳左媽咪「高妹」的基因，比同齡的小朋友生得更高，又靚又得意。</p></body></html>
