<html><header><meta charset="utf-8"><title>陳婉衡逼港鐵驚人摸</title></header><body><h1>陳婉衡逼港鐵驚人摸</h1><p>陳婉衡、張建聲及余香凝等，前晚在圓方出席電影《3個綁匪7條心》首映禮，穿上低胸裙性感現身的陳婉衡笑言因為天氣熱：「我坐港鐵嚟，有着褸，撞正放工時間，好多人。我會將個手袋放喺前面，女仔要識得保護自己，大家女仔平時都要咁去保護自己。」</p><p>張建聲在片中飾演綁匪，和余香凝等女拍檔有親密對手戲，他笑說：「唔係得我一個，我自己條線pure啲，拍戲時成日有個兄弟（余香凝男友陳家樂）監場，我都唔想提邊位，拍到高潮迭起時就有車到，講笑啫！係放消夜車，我想狼都唔得啦！我哋係波友，唔會為咗一個鏡頭影響團隊精神，絕對唔會勾義嫂，頂帽唔好變綠色。」<br>採訪：盧妹<br>攝影：陳俊強</p></body></html>
