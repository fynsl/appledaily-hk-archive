<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】安仔見林子祥變粉絲</title></header><body><h1>【馮仁昭四圍超】<br>安仔見林子祥變粉絲</h1><p>許志安前日到廣州出席《2017粵語好聲音》音樂盛典，可惜落大雨，淋到成身濕晒。上月以評審身份出席《粵語好聲音》嘅安仔今次以嘉賓身份唱歌，歌迷反應熱烈，令佢好感動：「好似已經到咗我3月舉行嘅深圳演唱會一樣。」<br>安仔最開心係當晚可以同林子祥（Lam）一齊參加，佢話：「我好鍾意阿Lam，好可惜唔係同台演出，不過出場前我特登走去同佢打招呼。」<br>撰文：馮仁昭</p></body></html>
