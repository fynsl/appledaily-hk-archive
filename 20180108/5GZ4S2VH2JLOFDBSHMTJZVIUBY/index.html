<html><header><meta charset="utf-8"><title>【今日笑一笑】近視貓車窗當沙兜　臭臭完做足「清潔」至走</title></header><body><h1>【今日笑一笑】<br>近視貓車窗當沙兜　臭臭完做足「清潔」至走</h1><p>貓貓天生愛整潔，每次如廁後都會抓沙泥覆蓋糞便才離開，但片段中的貓貓不知是否大近視，竟把一輛汽車的擋風玻璃誤以為是沙兜，在其上「解決」，之後如常在窗上狂抓，似平日抓沙泥清理糞便的動作，以為已完全清理感覺滿意後才施然離開。如此有「手尾」，相信車主也捨不得責難吧。<br><br><br>Đảo Mèo</p></body></html>
