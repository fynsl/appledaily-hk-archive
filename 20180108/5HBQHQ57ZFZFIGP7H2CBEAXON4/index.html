<html><header><meta charset="utf-8"><title>修頓欲撬禾確特回家</title></header><body><h1>修頓欲撬禾確特回家</h1><p>據英國傳媒報道，修咸頓領隊柏歷堅奴對在阿仙奴缺乏出場時間的前鋒禾確特（圖）充滿興趣，有意於今月出價收購。柏歷堅奴表示禾確特是個好球員，相信他的來投對修咸頓有正面影響，但指收購有一定難度，因相信阿仙奴不會輕易放人。禾確特於修咸頓青訓系統出身，06年以17歲之齡轉投阿仙奴。因拿卡錫迪來投，禾確特今季只為阿仙奴於英超上陣五次，未有入球，早前傳出不少英超球會對這位28歲英格蘭前鋒有興趣。</p></body></html>
