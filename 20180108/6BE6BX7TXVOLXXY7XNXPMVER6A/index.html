<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Apple姐搞比賽派百萬</title></header><body><h1>【馮仁昭四圍超】<br>Apple姐搞比賽派百萬</h1><p>麥德羅前晚喺銅鑼灣出席女友劉麗萍（Apple姐）生日派對，Apple姐一對仔女、好友王維德等到賀。<br>Apple姐透露會同大馬電視台合辦一個大型歌唱比賽，參賽者只要喺佢哋推出嘅App錄歌，再由網民評選，最高可得到100萬港元獎金。佢笑話：「連特首都可以參加，因為可以戴面具唱。」而原本計劃今年同Apple姐結婚嘅麥德羅就話：「冇時間，今年有三部電影上。」<br>撰文：馮仁昭</p></body></html>
