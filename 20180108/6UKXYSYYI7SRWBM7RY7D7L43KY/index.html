<html><header><meta charset="utf-8"><title>鄧英敏盼展出鄧麗君遺物</title></header><body><h1>鄧英敏盼展出鄧麗君遺物</h1><p>車淑梅、鄧英敏及方伊琪昨日出席在新蒲崗舉行的「鄧麗君我只在乎你演唱會」記者會，宣佈於3月10日及11日在紅磡理工大學賽馬綜藝館演出。<br>擔任演唱會司儀的車淑梅及鄧英敏，表示香港鄧麗君歌迷會缺乏空間放置鄧麗君遺物，車淑梅說：「希望政府能夠配合，有地方容納呢位曾經係香港人嘅偶像歌手、佢嘅紀念像。」鄧英敏呼籲有能力有心的人，能夠提供空間，讓歌迷會有地方放置鄧麗君遺物及展出其物品。位於高雄的鄧麗君紀念館亦被關閉，鄧英敏說：「會建議香港歌迷會聯絡高雄嘅歌迷會，給予對方支援，盡量擺到幾多就擺幾多。」<br>採訪、攝影：張俊銘</p></body></html>
