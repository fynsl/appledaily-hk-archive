<html><header><meta charset="utf-8"><title>胡渭康開解何傲兒</title></header><body><h1>胡渭康開解何傲兒</h1><p>胡渭康昨日在深水埗舉行見面會，為下月演唱會造勢，許冠傑拍片以示支持，他分別與何傲兒及陶枳樽合唱，個唱時亦會邀兩人擔任嘉賓。在台上時，他不但以說話向兩女調情，向陶枳樽索吻後，又錫何傲兒手背，合唱時向對方放電。<br>何傲兒指胡渭康一直照顧後輩：「佢好gentleman，過馬路會拖住你手，佢又高大似韓星，頭先唱歌冧死人。佢好鼓勵人，有時諗唔開會開解我。」胡渭康笑言對方當自己是撒瑪利亞防止自殺會，自己是義工，她是二奶。問到會否請小虎隊在演唱會上合唱時，他指要看情況，表演嘉賓陸續增加中。<br>採訪：王連連<br>攝影：林賓尼</p></body></html>
