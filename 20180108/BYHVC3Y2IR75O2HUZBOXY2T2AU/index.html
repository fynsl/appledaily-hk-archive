<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】溫家偉戀新加坡女星</title></header><body><h1>【馮仁昭四圍超】<br>溫家偉戀新加坡女星</h1><p>溫家偉噚日喺黃埔出席「親子熊心大作戰」活動，向來緋聞多多嘅佢，突然自爆同一位新加坡混血女演員打得火熱，由於拍拖未夠一年，所以暫時未有結婚打算。<br>問之前聖誕節係咪同女友一齊甜蜜蜜過？溫家偉話：「冇呀，4月打波整傷咗隻腳，之後一直要拍嘢，12月21號先入院做十字韌帶手術，所以聖誕節都喺香港過。」又指女友工作忙，所以冇飛嚟香港照顧佢。<br>撰文：馮仁昭</p></body></html>
