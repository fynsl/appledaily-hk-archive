<html><header><meta charset="utf-8"><title>鍾景輝為健康食得清淡</title></header><body><h1>鍾景輝為健康食得清淡</h1><p>鍾景輝（King Sir）和毛俊輝昨日在尖沙嘴出席由香港話劇團推出的書籍發佈會，談及話劇在香港似乎不太主流，King Sir直認：「比其他地方發展得較遲，但相比起新加坡、澳門大家都係發展中。」<br>對於歐錦棠早前在facebook大罵有觀眾在欣賞話劇期間，經常玩手機和影相，影響台上表演者，King Sir說：「係未習慣睇劇嘅態度。」問到他現時仍有沒有戲癮時，King Sir表示暫時來說不太辛苦都OK，始終身體仍在康復中，他續說：「身體暫時OK，但仲要覆診，𠵱家要食得清淡啲。」<br>採訪、攝影：黃曉妍</p></body></html>
