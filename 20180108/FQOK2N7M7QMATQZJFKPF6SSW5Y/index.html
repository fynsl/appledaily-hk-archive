<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黎明搭12小時車開騷</title></header><body><h1>【馮仁昭四圍超】<br>黎明搭12小時車開騷</h1><p>黎明大前日由襄陽到上海舉行演唱會，點知因大雪關係飛機停飛，要改搭火車先去南京，而本來七粒鐘嘅車程亦因為落大雪變成九粒鐘，搞到黎明要喺火車內食飯盒醫肚，之後再轉搭高鐵。<br>兜兜轉轉，黎明終於喺大前晚8點前到達浦西，為怕塞車，佢搭地鐵去浦東，其間又要轉車，企入逼爆嘅車廂。千辛萬苦下，佢花咗十二粒鐘終於抵達場館，順利舉行演唱會同歌迷見面。<br>撰文：馮仁昭</p></body></html>
