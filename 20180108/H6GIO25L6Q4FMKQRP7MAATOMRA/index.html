<html><header><meta charset="utf-8"><title>梁漢文慰問張衞健</title></header><body><h1>梁漢文慰問張衞健</h1><p>蔡立兒昨晚於尖沙嘴文化中心舉行「蔡立兒X蘇潔明弦．響音樂會」，下午與丈夫歐陽德勛及梁漢文綵排時受訪，蔡立兒說：「都有少少緊張，不過keep住呢份刺激感OK。」梁漢文表示會與蔡立兒合唱《征服》：「我讀書嗰陣已經聽佢唱歌，我係第八屆新秀，佢兩個係我前輩。」歐陽德勛表示與張衞健參加同一屆新秀，又大讚梁漢文肝膽相照一口答應做嘉賓。<br>問到好友張衞健二弟張衞彝突然離世一事，蔡立兒與歐陽德勛表示已在短訊群組問候：「事後工作進行緊，我哋知道佢一切安好，佢媽媽都好堅強。」梁漢文亦表示已慰問張衞健。<br>採訪：盧妹<br>攝影：陳俊強</p></body></html>
