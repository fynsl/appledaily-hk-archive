<html><header><meta charset="utf-8"><title>【從前今日】美議員吉福茲遇槍擊　子彈穿頭不死政治前途告終</title></header><body><h1>【從前今日】<br>美議員吉福茲遇槍擊　子彈穿頭不死政治前途告終</h1><p>曾經被視為美國民主黨最有希望政治新星、眾議院議員吉福茲，2011年的今日，在阿利桑那州一間超級市場外，出席政治集會時遇到槍擊事件，事件造成六死13人傷。吉福茲頭部中槍，子彈貫穿頭骨，情況一度危殆。雖然她最終無恙，但視力同語言能力受損，最終於第二年辭去議員職位，結束短暫政治生涯。<br><br><br>槍手洛克耐爾其後被捕，證實他精神有問題，但最終仍被法庭判七次終身監禁。<br><br><br>綜合報道</p></body></html>
