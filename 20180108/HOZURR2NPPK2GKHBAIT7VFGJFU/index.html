<html><header><meta charset="utf-8"><title>出外靠朋友劉美娟張文慈齊撐栢芝自家品牌</title></header><body><h1>出外靠朋友<br>劉美娟張文慈齊撐栢芝自家品牌</h1><p>張栢芝最近踩過界，推出自家品牌See Ceci Street，主力賣錶，但都有賣袋、帽及手飾等，早前就搵細仔Quintus做模特兒幫手宣傳，引起好大迴響；而除了囝囝，亦有不少娛樂圈的朋友好支持栢芝。<br><br>近日她就在instagram上載了明星朋友們戴上她所設計的錶相，包括已經甚少露面的張文慈及關心妍，兩人齊齊擺出哂錶的pose，為栢芝做勢。而劉美娟更在自己的facebook上貼了兩張相，好有心思地砌埋相，多謝栢芝的禮物。</p></body></html>
