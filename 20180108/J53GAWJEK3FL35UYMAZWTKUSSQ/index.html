<html><header><meta charset="utf-8"><title>又一AV女神上岸桃瀬友梨奈引退爆婚訊</title></header><body><h1>又一AV女神上岸<br>桃瀬友梨奈引退爆婚訊</h1><p>日本前AV女優蒼井空日前自爆婚訊震驚亞洲男粉絲，近日再有宣佈引退嘅AV女優要嫁人，今次輪到去年12月2日才正式引退嘅H奶女優桃瀬友梨奈爆出婚訊。<br><br>台灣AV達人一劍浣春秋日前寫網誌表示，桃瀨友梨奈引退後還有接攝影會工作，又同其他女優開過直播，去年底佢就以為咗家人、朋友同埋戀人而跟AV界講再見，之後更刪除Twitter帳戶。一劍浣春秋向其事務所查詢，才得知桃瀨友梨奈已經遞辭呈，經紀人仲爆料指桃瀬友梨奈應該要結婚做人妻。</p></body></html>
