<html><header><meta charset="utf-8"><title>慈雲山女開唐樓毒窟藏12萬海洛英</title></header><body><h1>慈雲山女開唐樓毒窟<br>藏12萬海洛英</h1><p>【本報訊】黃大仙警區特別職務隊根據線報及深入調查，前晚約7時進行反毒品行動，於慈雲山鳳舞街一公園，截查一名54歲姓裴本地女子，其後將她帶返雙鳳街16號唐樓一單位搜查。<br><br>警方於該名女子身上及單位內，共撿獲約160克海洛英、一批毒品包裝工具，以及約5千元現金。行動中撿獲的毒品約值12萬元。該女子涉嫌販毒被捕，現正被扣留調查。</p></body></html>
