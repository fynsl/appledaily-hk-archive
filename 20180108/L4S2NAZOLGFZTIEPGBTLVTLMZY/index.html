<html><header><meta charset="utf-8"><title>【一周必看●冇眼睇】樣衰雕像大晒冷之　碧咸 C朗兩心知</title></header><body><h1>【一周必看●冇眼睇】<br>樣衰雕像大晒冷之　碧咸 C朗兩心知</h1><p>那些年...碧咸曾講過：「C朗係世界最強球員之一！」呢位曼聯兼皇馬大師兄，咁樣讚C朗，證明兩位有啲交情，仲有共通點㖭，就係齊有個樣衰雕像！<br><br>不過成為「樣衰雕像」受害人點只C朗同咸爺，艾辛個雕像起晒角，唔似Joey，似《Virtual Fighter》初代人物造型！舒利亞嗰個都好過份，人地慶祝入波明明舉起晒5隻手指，但個雕像得舉起隻食指，令人睇唔透囉！</p></body></html>
