<html><header><meta charset="utf-8"><title>【一周必看】飲食放縱中風冇力揸鑊　大廚出山死場變旺場</title></header><body><h1>【一周必看】<br>飲食放縱中風冇力揸鑊　大廚出山死場變旺場</h1><p>他總被客人感覺像個廚界老頑童。因為他做的菜不拘一格，雖從未正式拜過師學過廚，他卻因爛飲爛吃的關係，慢慢鑽研摸索，做出很多刁鑽小菜。他是余澤斌，本來已退休的他，為舊夥計東山復出，重新掌勺，將死場變生場。<br><br>全新旅遊專頁，即like籽想旅行： https://fb.com/travel.appleseed </p></body></html>
