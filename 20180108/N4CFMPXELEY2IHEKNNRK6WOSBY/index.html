<html><header><meta charset="utf-8"><title>傅嘉莉含淚講緋聞</title></header><body><h1>傅嘉莉含淚講緋聞</h1><p>傅嘉莉（Kelly）昨日在觀塘舉行33歲生日會，有近百位粉絲參加，半數以上屬男士，Kelly在現場提到過去一年的經歷時感觸落淚，更含淚多謝粉絲支持陪伴，她說：「演藝生涯有不少欷歔，呢幾年作品，有好多緋聞報道咗出嚟，無論我花幾多努力都好似白費，希望今年唔會再有緋聞。」<br>日前Kelly被本報影到去廟宇拜神，她指是家人傳統。至於被指一腳踏兩船，她說：「好多嘢唔係自己可以控制，我想專注事業，冇報道所講嘅戀情，之前亦都澄清過，新一年希望呢啲是非遠離我，另一個生日願望係凍齡，保持年年22歲咁樣。」<br>採訪：卓寶花<br>攝影：陳慧安</p></body></html>
