<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】趙薇被離婚震怒</title></header><body><h1>【馮仁昭四圍超】趙薇被離婚震怒</h1><p>內地女星黃奕前夫黃毅清噚日凌晨喺微博留言：「小燕子離婚了！」由於趙薇、黃奕同李晟先後拍過電視劇《還珠格格》扮演「小燕子」，有網民猜測：「因為黃奕目前沒有再婚，李晟懷孕中，只有趙薇了！」</p><p>由於黃毅清讚好呢條微博，部份內地媒體瘋傳趙薇離婚消息。趙薇工作室其後喺微博發文澄清：「上述消息所稱內容均為虛假信息。」並表示已啟動法律程序。<br>撰文：馮仁昭</p></body></html>
