<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黎瑞恩呻新歌難唱</title></header><body><h1>【馮仁昭四圍超】黎瑞恩呻新歌難唱</h1><p>黎瑞恩前年正式復出樂壇，繼推出《VFresh感恩》HiFi碟之後，fans等足成年，終於可以再聽到小恩子嘅新歌《剩下光年》，呢首歌係專登為今年4月喺紅館舉行嘅演唱會創作。<br>小恩子話：「首歌係同大家講剩番唔係好多時間，唔好咁唔開心，希望大家充滿正能量享受每一天。首歌melody其實好簡單，但原來越簡單嘅melody，越難唱得好。」<br>撰文：馮仁昭</p></body></html>
