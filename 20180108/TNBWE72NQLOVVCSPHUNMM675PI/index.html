<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】趙學而真空影海報</title></header><body><h1>【馮仁昭四圍超】趙學而真空影海報</h1><p>趙學而將於4月首度踏紅館舉行「Right On Time」演唱會，早前真空上陣晒平胸影海報，佢話做咗人妻後都未試過咁大膽，所以拍攝時好緊張，不時叫工作人員幫手睇吓有冇走光。<br>等咗二十幾年先上到紅館嘅學而表示：「我諗住到時跳火圈吞火劍，超級無敵十字步都會做，𠵱家最大難題係太瘦，我已經日食六、七餐，希望到時大家唔止睇到我呢個小骨女嘅骨騷啦！」<br>撰文：馮仁昭</p></body></html>
