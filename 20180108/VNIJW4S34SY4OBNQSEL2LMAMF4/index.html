<html><header><meta charset="utf-8"><title>福山嫂一歲B曝光</title></header><body><h1>福山嫂一歲B曝光</h1><p>現年48歲的日本男星福山雅治向來私生活低調，自2015年9月娶女星吹石一惠為妻及前年榮升人父後，從未被傳媒拍得與家人外出照片。最近，終有當地媒體拍得吹石一惠抱B外出，令福山的一歲小孩首度曝光。<br>福山與吹石在閃婚後一年宣佈造人成功，但當吹石順利誕B後，雙方對BB消息十分保密，連性別也未有透露。今期雜誌《女性自身》追訪35歲的吹石，拍得她上月底趁丈夫忙於開騷，在下午獨自抱B外出購物，有指吹石產後一直獲邀復出接拍劇集及電影，可是她目前望專心湊B，已把邀請逐一婉拒。<br>撰文：哥羅</p></body></html>
