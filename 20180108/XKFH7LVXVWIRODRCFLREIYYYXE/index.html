<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】丁羽睇好Bella奪冠</title></header><body><h1>【馮仁昭四圍超】<br>丁羽睇好Bella奪冠</h1><p>丁羽叔將為《2018中華才藝小姐國際大賽》任評審，噚日到灣仔同其中兩位參賽者鄭瑛姿（Bella 左）、區梓萱（Alice）推廣決賽網上傳媒大獎，丁羽叔對Bella讚不絕口，覺得佢口齒伶俐、反應快，睇好佢得冠軍。<br>Bella同Alice分別叫粉絲投票，話會有獎，Bella會搞抽獎回饋投票粉絲，而Alice就話投票者有機會同佢共晉晚餐，男女粉絲機會平等。<br>撰文：馮仁昭</p></body></html>
