<html><header><meta charset="utf-8"><title>周汶錡囝囝淡定玩機動</title></header><body><h1>周汶錡囝囝淡定玩機動</h1><p>【爆相爆片】<br>周汶錡（Kathy）日前帶大仔Jacques到中環AIA嘉年華遊玩，被本報讀者胡小姐透過「爆相爆片」分享，胡小姐說：「見到佢哋去玩攤位遊戲，小朋友行嚟行去，Kathy跟住佢，佢哋玩咗一陣都贏唔到獎品，就轉去玩坐車仔機動遊戲。去到嗰邊，佢哋仲有個男友人抱住個細路女，望住Kathy個仔玩。」<br>胡小姐指看到Jacques很乖巧，只是好奇周圍望。而Kathy亦有將囝囝玩機動遊戲相片放上Instagram，Jacques淡定地一個人坐飛機，又同小女孩坐火車，Kathy留言：「My little pilot」。<br>採訪：唐如</p></body></html>
