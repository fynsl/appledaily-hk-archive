<html><header><meta charset="utf-8"><title>【從前今日】丹麥美人魚像遭斬首　三日後完整歸還</title></header><body><h1>【從前今日】<br>丹麥美人魚像遭斬首　三日後完整歸還</h1><p>屹立丹麥哥本哈根市中心長堤公園的著名地標美人魚銅像，1998年1月6日被人斬去並偷走頭部，但三日後即當年今日，由一個男人交與一間電視台歸還當局。事後一個激進女權組織承認責任，目的是抗議男性以女性的身體作為判斷標準，事件中無人被捕。<br><br><br>丹麥這座美人魚銅像，是當地一個雕刻家，參考安徒生童話美人魚故事鑄造，有105年歷史，但銅像先後多次遭破壞，包括兩度遭斬首、斷臂，多次被塗鴉潑漆油，甚至整座銅像推落海。但始終亦毋損銅像的吸引力，2010年曾經遠渡重洋，移師到上海世界博覽會展出。<br><br><br>綜合報道</p></body></html>
