<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鄺美雲谷愛犬品牌</title></header><body><h1>【馮仁昭四圍超】<br>鄺美雲谷愛犬品牌</h1><p>鄺美雲以愛犬命名嘅品牌Cash and Family不時推出產品，噚日喺灣仔參與展覽，鄺美雲刻意到場，希望藉機會推廣品牌，同世界各地產品合作。鄺美雲仲話：「Cash一路都有產品，之前有專欄、又有出書，發放正能量，發揮香港人互助互愛精神。好多時Cash同其他狗都做狗醫生做義工。」<br>品牌之前已經同澳門某品牌推出手提電話叉電器，印有佢至愛嘅三位犬兒。<br>撰文：馮仁昭</p></body></html>
