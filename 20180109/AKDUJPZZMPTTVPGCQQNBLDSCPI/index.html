<html><header><meta charset="utf-8"><title>Coutinho→Barcelona古天奴出塞時序</title></header><body><h1>Coutinho→Barcelona<br>古天奴出塞時序</h1><p>菲臘比古天奴在英國時間上周四抵達倫敦等待轉會，已安排《每日郵報》隨行拍攝。古天奴上周四晚上九時抵達倫敦晚餐，期間還與前紅軍隊友盧卡斯玩Facetime，亦披露紅軍欲借回古天奴半季不果，到上周五，古天奴在酒店欣賞紅軍主場2:1擊敗愛華頓的英足盃，亦大讚華基爾雲迪積克是一個標誌性引援。到上周六下午，古天奴出發往機場，與家人乘私人飛機飛往巴塞，並在當地時間晚上約10時抵達，到周日晚上約七時，古天奴已身穿巴塞風褸首度亮相，正式成為巴塞球員。</p></body></html>
