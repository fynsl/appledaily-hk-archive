<html><header><meta charset="utf-8"><title>劉嘉玲愛自己周末偷閒着羽絨王Moncler</title></header><body><h1>劉嘉玲愛自己<br>周末偷閒着羽絨王Moncler</h1><p>劉嘉玲夥拍吳肇軒的新戲《以青春的名義》即將上映，而最近亦忙於在內地拍攝電視劇《半生緣》，不過就算工作再忙，最緊要識得偷閒休息，所以劉嘉玲亦特別趁周末在微博貼上一張自己在hea在睇書的相，更留言「再忙也不要忘了好好愛護自己。週末愉快。」<br><br>近日天氣轉冷，氣溫下降了不少，所以劉嘉玲都穿上羽絨外套保暖，外套來自羽絨王Moncler的出品，品牌向來深得不少明星名人喜愛，除了劉嘉玲，星級用家還有千億新抱徐子淇、章子怡等等。</p></body></html>
