<html><header><meta charset="utf-8"><title>趣趣地：李城富二代擁千億身家</title></header><body><h1>趣趣地：李城富二代擁千億身家</h1><p>提到有錢足球員，好多人都會諗起美斯或者C朗，但家陣英超就出現咗一位超級富二代，佢就係19歲、踢緊李斯特城預備組嘅法基。法基係汶萊嘅皇室，佢伯父仲係汶萊蘇丹，而呢位蘇丹更坐擁約200億美金（約1,500億港元)身家，所以法基自細就唔使憂柴憂米，可以追夢做球員。法基老竇謝菲就以揮霍出名，佢曾經有五個老婆，又有成2,300架靚車，最經典嘅係當年為慶祝生日，請咗過咗身嘅米高積遜獻唱，足足使咗成1,600萬美金！</p></body></html>
