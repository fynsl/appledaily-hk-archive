<html><header><meta charset="utf-8"><title>趣趣地：PSG人人起孖又大炒</title></header><body><h1>趣趣地：PSG人人起孖又大炒</h1><p>巴黎聖日耳門（PSG）周日靠尼馬、基利安麥巴比同迪馬利亞分別梅開二度，作客6:1大炒雷恩，殺入法足盃32強。PSG今場就算有卡雲尼冇踢，但九分鐘麥巴比已經開紀錄，尼馬之後喺17同43分鐘連入兩粒，加埋迪馬利亞喺23分鐘嘅入球，PSG半場已經領先雷恩四粒。換邊後雷恩雖然追番粒，但「天使」喺74分鐘接應麥巴比傳送射成5:1後，到76分鐘投桃報李，「新亨利」順利埋齋，最後PSG以6:1大炒雷恩，殺入法足盃32強。</p></body></html>
