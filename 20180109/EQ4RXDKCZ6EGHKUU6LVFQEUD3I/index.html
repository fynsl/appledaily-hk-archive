<html><header><meta charset="utf-8"><title>滙豐PayMe扮晒WhatsApp擬增讚好評論功能</title></header><body><h1>滙豐PayMe扮晒WhatsApp<br>擬增讚好評論功能</h1><p>據《明報》報道，滙豐銀行旗下應用程式PayMe今年會大革新，除了如預期般推出商用版之外，滙豐還計劃將PayMe變為社交媒體平台，不久將來會新增「讚好」及「評論」的功能，希望提升活躍用戶數目。<br><br>報道指，目前PayMe用戶在轉賬時，必須向收款人留言，用戶多數於留言中指明轉賬原因，而收款人暫無法回應留言。倘若增加「讚好」及「評論」功能後，預料會增加互動程度，若用戶在設定中容許第三者看到轉賬紀錄，第三者亦可就此轉賬活動作出讚好或評論。</p></body></html>
