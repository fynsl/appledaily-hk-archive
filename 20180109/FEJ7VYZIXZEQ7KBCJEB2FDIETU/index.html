<html><header><meta charset="utf-8"><title>【等埋阿B】兩出兩捷新星　誓保今季不敗之軀</title></header><body><h1>【等埋阿B】<br>兩出兩捷新星　誓保今季不敗之軀</h1><p>禮拜三（10日）谷草夜賽用B跑道。睇番最近12月6日同一移欄賽事，一檔馬共取三W，跑法上亦對前置馬有利，分別有「和平開心」、「運來寶寶」及「中華盛世」擺前帶到，另外「勇闖者」及「紅運發財」守前領馬之後位置建功，具前速之馬匹仍然要優先留意。<br><br>今戰列陣馬中，第六場四歲法國自購馬「中華盛世」（告東尼馬房），上仗正是於12月6日谷草B欄賽事一放到底勝出，累積季內兩戰兩勝，等番同一欄位再跑，有機會保持今季不敗。<br><br>另外，第七場「紅運發財」兩次跑谷草B欄一哩未輸過，今次重返強項，可望回復表現。</p></body></html>
