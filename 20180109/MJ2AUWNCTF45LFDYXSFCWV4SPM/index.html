<html><header><meta charset="utf-8"><title>孖周秀娜玩手指跳高女神楊文蔚愛化淡妝出街</title></header><body><h1>孖周秀娜玩手指<br>跳高女神楊文蔚愛化淡妝出街</h1><p>23歲「跳高女神」最近又被YSL Beauty看中，和周秀娜、上山詩鈉女兒Hilary一齊宣傳新出唇彩Volupte Lip Colour Balm。三人穿上白色恤衫、吊帶小背心，大玩流行的手指舞。楊文蔚果然是運動員，玩finger dance時動作特別靈活有趣，而周秀娜就不停放電眼誘惑，投入度十足。楊文蔚成為星級運動員，她直言無論訓練或工作，都會化淡妝出街，而她覺得男朋友會鍾意自然唇色。周秀娜表示：「簡單地塗上防曬和氣墊粉底就出門口，不過一定會化自然的唇妝，令氣息更好。」</p></body></html>
