<html><header><meta charset="utf-8"><title>主人唱頌非凡一生！衛冕馬王　披7號戰衣退休</title></header><body><h1>主人唱頌非凡一生！<br>衛冕馬王　披7號戰衣退休</h1><p>雖然JRA（日本中央競馬會）尚未公佈17年日本馬王寶座花落誰家，但相信早前在有馬紀念賽（一級賽2500米），奪冠榮休的「北部玄駒」很有機會再做馬王。<br><br>為讓馬迷能親眼送別這匹七勝一級賽的日本獎金王，在剛周日（7日）京都競馬場賽事結束後，賽會特別舉行一場歡送會，讓「北部玄駒」夥拍好戰友武豊繞場奔跑一周，向馬迷致意。<br><br>當時「北部玄駒」身披7號馬布，標誌其七勝一級賽的驕人成就，而其馬主北島三郎（日本著名演歌高手）在儀式上，亦以嘹亮歌聲頌揚愛駒，感染全場每一個「北部玄駒」粉絲。<br><br>圖片來源：互聯網</p></body></html>
