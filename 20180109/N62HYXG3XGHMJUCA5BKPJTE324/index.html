<html><header><meta charset="utf-8"><title>火燒零件回收場3小時</title></header><body><h1>火燒零件回收場3小時</h1><p>【本報訊】打鼓嶺一個電腦零件回收場，昨凌晨發生大火，消防接報到場開喉灌救，3個多小時後將火撲熄，消防認為火警有可疑，警方列作縱火案跟進，正追查是否有人故意放火抑或現場有大量助燃物導致火警。<br>現場為打鼓嶺五洲南路水流坑近天后廟一個貨倉，存放大量回收電腦零件。昨凌晨3時許，有村民發現上址一處火光熊熊，立即報警。消防接報派人到場開喉灌救，由於火場達50米乘50米，火勢猛烈，消防共派遣4隊煙帽隊及動用3條喉射水灌救，其間亦出動泡沫喉，至早上6時許才完全撲熄。行動中共出動12架消防車及一架救護車到場戒備，13名村民疏散至安全位置。<br>■記者潘志能</p></body></html>
