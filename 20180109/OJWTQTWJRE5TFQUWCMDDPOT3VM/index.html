<html><header><meta charset="utf-8"><title>趣趣地：路禾心臟病發好在冇事</title></header><body><h1>趣趣地：路禾心臟病發好在冇事</h1><p>前格流中場拿祖路禾，喺上周六一場元老賽中突然心臟病發搞到送院，好在急救後情況穩定！呢場元老賽喺柏林打，38歲嘅路禾比賽途中覺得個心唔舒服要即刻送院，好在醫生話冇大礙，但就要留院一星期。佢個索模女友Stephanie就即時飛去柏林陪佢，之後仲喺fb證實路禾情況穩定：「擔心死我喇，好在佢情況穩定，都可以同我傾偈。」路禾上年先喺北愛球隊格倫托蘭退休，而佢一年前先同Stephanie拍拖，好在今次大步檻過。</p></body></html>
