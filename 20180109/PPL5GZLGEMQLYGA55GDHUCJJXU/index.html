<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】胡杏兒囝囝靚仔樣曝光</title></header><body><h1>【馮仁昭四圍超】<br>胡杏兒囝囝靚仔樣曝光</h1><p>胡杏兒囝囝Brendan滿咗3個月，噚日爸爸李乘德（Philip）將Brendan正面樣擺上網，Philip話：「大家好。Brendan今日3個月大，我們想分享他的相片給大家看。我們很幸運，囝囝非常健康、得意，經常說話（BB話），是一個開心BB。他的中文名叫李奕霆，希望你長大後成為一個思想正面又可靠嘅紳士，還有別忘了照顧你的父母親，假期時帶我們走走吃好東西。」<br>撰文：馮仁昭</p></body></html>
