<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】雪兒同老公拍拖飲湯</title></header><body><h1>【馮仁昭四圍超】<br>雪兒同老公拍拖飲湯</h1><p>雪兒7年前嫁新加坡GHM酒店集團大股東Zecha之子Ajai，退出娛樂圈及定居新加坡，最近佢又返咗香港，日前本報喺尖沙嘴棉登徑一間舊式茶餐廳，發現佢同老公Ajai去店內嘆雞腳湯。雪兒一入舖頭即刻俾老闆認出，其間更大大聲同佢打招呼：「靚女！好耐冇嚟喎！」然後快手遞上兩碗雞腳湯。兩公婆一直有講有笑，離開仲手拖手，又攬腰，之後拍住拖返去服務式住宅。<br>撰文：馮仁昭</p></body></html>
