<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】福祿壽加場要問周杰倫</title></header><body><h1>【馮仁昭四圍超】<br>福祿壽加場要問周杰倫</h1><p>（右起）阮兆祥、王祖藍、李思捷前晚喺旺角街頭宣傳將會喺3月期間舉行嘅《福祿壽紅館演唱會2018》，「福祿壽」話演唱會飛賣得好好：「紅館個期，前面係Shine，後面係周杰倫，就算加場都一定係日場，夜場要問周杰倫讓唔讓步，真係夜『場』夢多。」另外，講到內地廣電總局對電視節目加強監管，之前喺內地拍《跑男》嘅祖藍話：「《跑男》播晒冇問題。有乜掣肘得過TVB，唔可以扮政治人物，又唔可以太過份。」<br>撰文：馮仁昭</p></body></html>
