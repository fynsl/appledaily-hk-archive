<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鮑姐感慨洪羅拔病逝</title></header><body><h1>【馮仁昭四圍超】<br>鮑姐感慨洪羅拔病逝</h1><p>鮑起靜噚日喺商台接受訪問，講到佢憑住《同盟》角逐無綫台慶視后，鮑姐就話有朋友叫佢唔好去，不過佢認為要出席支持，同時佢仲睇好宣萱做視后。提到亞視復活，鮑姐話延續亞視精神係好事，問佢會唔會返去幫手？佢話：「未有人搵我幫手。」<br>對於亞視前藝員洪羅拔病逝，鮑姐話覺得好可惜，佢仲好感慨咁話：「最近都走咗幾個，大家要保重身體啦！」<br>撰文：馮仁昭</p></body></html>
