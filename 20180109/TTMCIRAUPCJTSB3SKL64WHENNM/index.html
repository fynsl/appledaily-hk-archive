<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】夏雨講視帝心水</title></header><body><h1>【馮仁昭四圍超】<br>夏雨講視帝心水</h1><p>夏雨噚日到新城接受薛家燕節目訪問，繼續為主演嘅無綫劇集做宣傳，講到稍後頒獎禮，夏雨話唔少人都問佢會唔會出席，同佢講唔係親生仔機會冇咁大，不過佢見到好多人都盡心去做，邊個攞我都戥佢開心。<br>問夏雨睇好邊個拎？佢就話：「我都好多年冇睇無綫劇，大家講嘅王浩信同馬明，我見到佢哋都好勤力，不過勤力歸勤力，仲有好多因素，邊個攞都好。」<br>撰文：馮仁昭</p></body></html>
