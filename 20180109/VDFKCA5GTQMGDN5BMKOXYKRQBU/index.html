<html><header><meta charset="utf-8"><title>嫁酒店業大亨個仔雪兒成人妻後仲咁靚</title></header><body><h1>嫁酒店業大亨個仔<br>雪兒成人妻後仲咁靚</h1><p>現年43歲嘅雪兒，喺8年前唔聲唔聲就結咗婚做人妻，嫁俾新加坡GHM酒店集團大股東Zecha嘅仔Ajai。婚後定居新加坡，兩公婆經常孖住周圍去，雪兒幾乎每個月都陪老公飛嚟飛去睇酒店嘅新Location。<br><br>據知雪兒老公同前妻育有一對仔女，最初結婚嗰陣，由於仔女仲細，所以雪兒做人妻之餘，亦要做埋後母，現時仔女大晒，雪兒終於可以騰出時間做自己想做嘅嘢。而咁多年始終冇變嘅係，雪兒靚樣Keep得非常好。</p></body></html>
