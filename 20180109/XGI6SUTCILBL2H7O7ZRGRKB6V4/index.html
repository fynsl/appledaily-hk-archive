<html><header><meta charset="utf-8"><title>小丸子20歲賀成人</title></header><body><h1>小丸子20歲賀成人</h1><p>昨天是日本「成人之日」，當地年滿20歲的年輕人也按照傳統穿上和服參與成人式。曾在十年前演真人版日劇《櫻桃小丸子》的昔日童星森迫永依，在昨日播出的節目中大談踏入成年的心情。原來20歲的森迫永依已升讀大學二年級，她擁有中國血統，又能操中、日、韓、英共四國語言，獲NHK電視台安排在節目上教普通話，不少網民大讚她可愛又靚女。</p><p>另外，AKB48家族共有40位成員昨日到神田明神紀念大個女，宮脇咲良、岡田奈奈及向井地美音均有出席。<br>撰文：哥羅</p></body></html>
