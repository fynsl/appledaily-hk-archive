<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】謝安琪約老友搞B聚</title></header><body><h1>【馮仁昭四圍超】<br>謝安琪約老友搞B聚</h1><p>蘇永康有個得意B仔蘇展弘（Jazz）、謝安琪同張繼聰囡囡叫「KaKaBall」，車婉婉就有個混血B仔「BBQ」，三個家庭前晚約埋嚟個3B聚會，蘇永康同婉婉分別喺Ig貼片，婉婉留言：「高齡日誌之3月出生的緣份，Happy Sunday！Q氏、蘇氏及張氏相約3月之星BB聚會，高興非常，三位仲新車落地，一起test drive一吓，多謝張氏熱情款待。」<br>撰文：馮仁昭</p></body></html>
