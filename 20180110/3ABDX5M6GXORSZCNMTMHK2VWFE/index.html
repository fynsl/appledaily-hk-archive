<html><header><meta charset="utf-8"><title>隔牆有耳：天寒地凍　余德寶做人肉暖包 - 李八方</title></header><body><h1>隔牆有耳：天寒地凍　余德寶做人肉暖包 - 李八方</h1><p>噚日寒流襲港，唔少市民朝早返工返學都凍到騰騰震，不過油尖旺富柏選區嘅居民就有福喇，事關當區區議員公民黨余德寶晨咁早已經出動同街坊講早晨，更加派暖包送暖，喺寒冬中為街坊打打氣。<br>余德寶話，佢見天氣咁凍就想為晨早返學返工嘅街坊打氣，今次係第一次派暖包，總共派咗100個，唔少街坊收到都話好溫暖，佢又話派派吓仲發生咗件趣事，有老友記同街坊見有包派，以為係麵包，雖然之後發現此包不同彼包，不過佢哋拎到暖包都同樣高興喎。</p></body></html>
