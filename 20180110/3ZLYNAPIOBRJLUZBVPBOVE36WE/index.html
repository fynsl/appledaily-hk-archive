<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】AGA雪地露背凍到僵</title></header><body><h1>【馮仁昭四圍超】<br>AGA雪地露背凍到僵</h1><p>江海迦（AGA）上月去咗北海道拍攝新歌《無期》MV，佢話今次拍攝經歷好難忘，亦係體能大考驗，事關要喺冰天雪地由朝拍到晚，其中一日上雪山拍外景，仲遇上大風雪，啲積雪厚到上小腿，舉步難行。<br>不過都唔夠要喺零下十幾度，着大露背晚裝咁辛苦，AGA話：「真係豁出去，大露背貼唔到暖包，凍到冇知覺，不過效果出嚟好唯美，所以凍到僵都好值得。」<br>撰文：馮仁昭</p></body></html>
