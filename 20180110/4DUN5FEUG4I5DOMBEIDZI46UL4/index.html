<html><header><meta charset="utf-8"><title>林雅詩只打過囝囝手板</title></header><body><h1>林雅詩只打過囝囝手板</h1><p>林雅詩和可嵐昨日在會展出席亞洲最大型授權展，兩位人母一見面，即相約復活節去泰國或越南旅行，可嵐還叫林雅詩負責訂平機票，她則負責行程，可嵐更打算約趙頌如一齊去，她說：「佢有兩個女，我哋可以幫手湊。」<br>對於5歲女童臨臨疑遭生父繼母虐待致死，林雅詩表示好心痛，認為家長應要保護小孩。林雅詩表示只打過兒子手板，可嵐謂：「我打過pat pat，如果冇原因咁每日打，當小朋友係宣洩情緒嘅工具，我送個大沙包畀佢啦。」<br>採訪、攝影：黃曉妍</p></body></html>
