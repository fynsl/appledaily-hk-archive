<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】戴愛玲改唱腔歌迷受落</title></header><body><h1>【馮仁昭四圍超】<br>戴愛玲改唱腔歌迷受落</h1><p>台灣歌手戴愛玲噚日到商台宣傳新專輯：「以往演繹方式都有點飆高音，今次第九張專輯想有一點改變，起初亦擔心歌迷不接受，但推出後在台灣反應出奇地好，自己都好安慰。」<br>戴愛玲透露錄碟期間外公生病，自言當時壓力好大，要台北、台南兩邊走。問到有冇機會來港演出？佢話：「最快可能要9、10月，因為剛剛才結束台灣宣傳，然後要到美國、新加坡及馬來西亞演出。」<br>撰文：馮仁昭</p></body></html>
