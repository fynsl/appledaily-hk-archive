<html><header><meta charset="utf-8"><title>高皓正5月再做老竇</title></header><body><h1>高皓正5月再做老竇</h1><p>高皓正昨日宣佈任職醫生的太太陸凱兒已懷孕6個月，預產期在5月。二人於2010年結婚後，分別育有現年5歲的大女高純意及4歲囝囝高神悅。高皓正自言踏入新一年可謂雙喜臨面，除了小朋友即將出世外，太太的新書《美容陷阱》亦都面世，他說：「屋企再添新成員，除咗要多謝太太，更要感謝天父送畀我哋一家嘅大禮物！」<br>從事醫學美容多年的高太，日前舉行了新書發佈會，獲老公及一對子女全家動員現身撐場外，亦有不少圈中朋友到賀。而高皓正近年為照顧一對子女，轉戰幕後發展，他表示今年公司會籌備開拍電影。<br>撰文：葉綠悠</p></body></html>
