<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳奕迅扮醜內心掙扎</title></header><body><h1>【馮仁昭四圍超】<br>陳奕迅扮醜內心掙扎</h1><p>陳奕迅（Eason 中）最近到南京、杭州多間戲院，為夥拍李榮浩嘅新片《臥底巨星》謝票。Eason講到片中扮醜造型時話：「我平時係一個接受程度好高嘅人，但試呢個浮誇造型嘅時候，內心真係掙扎咗一下。」<br>預告片見到李榮浩嘅哨牙造型，Eason話：「佢個造型可以整容，我嗰個連整容都冇辦法變靚。我覺得巨星呢個角色雖然難頂，但充滿趣味，可以話係無懈可擊。」<br>撰文：馮仁昭</p></body></html>
