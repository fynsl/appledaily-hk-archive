<html><header><meta charset="utf-8"><title>小公主紅裙仔上學去自信萌爆look 似女皇</title></header><body><h1>小公主紅裙仔上學去<br>自信萌爆look 似女皇</h1><p>英國夏洛特公主（Charlotte）周一開始返幼兒班，起行前母親凱蒂親自為她拍照留念。<br><br>身穿Amaia Kids紅色外衣、背着Cath Kidston小背囊的夏洛特，出發前在肯辛頓宮的梯階留影，展露出一臉自信和淡定。<br><br>夏洛特出世後幾輯官方照，也是由凱蒂親自揸機，當中包括她兩周大時被哥哥佐治抱着的一輯，以及6個月大時在諾福克郡別墅中玩洋娃娃的一輯。<br><br>2歲的夏洛特入讀肯辛頓宮附近的威爾科克斯幼兒園（Willcocks Nursery School）。<br><br>英國《每日郵報》 </p></body></html>
