<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】李小璐外宿　賈乃亮買醉</title></header><body><h1>【馮仁昭四圍超】<br>李小璐外宿　賈乃亮買醉</h1><p>內地男星賈乃亮同金馬影后李小璐一直係內地模範夫妻，點知李小璐日前被人影到夜宿歌手PG One嘅屋企，因為呢位歌手同賈乃亮平時以兄弟相稱，所以外界都話PG One勾義嫂。<br>呢單新聞爆出後，相信賈乃亮最受打擊，佢喺微博發文同老婆道歉，話可能自己做得唔夠好，先會有呢啲事發生。而喺蘇州開工拍劇嘅佢有晚仲被影到飲到好醉，要人扶住佢返酒店。<br>撰文：馮仁昭</p></body></html>
