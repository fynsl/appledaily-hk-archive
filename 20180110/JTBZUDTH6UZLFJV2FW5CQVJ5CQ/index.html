<html><header><meta charset="utf-8"><title>轉會氹氹轉：恒大否認購奧巴美揚</title></header><body><h1>轉會氹氹轉：恒大否認購奧巴美揚</h1><p>早前有傳中超班霸廣州恒大有意以天價收購多蒙特前鋒奧巴美揚（圖），更願意為收購奧巴美揚付出極高引援調節費。昨日，恒大會方正式出面否認有關傳聞。</p><p>恒大會方透過官方微博發表公告，亦提及多蒙特有關方面接受訪問時已明確否定轉會傳聞。<br>按照中國足協上年頒佈的規定，中超球隊但凡以超過4,500萬人民幣購入外援，均需繳付調節費用。若以早前傳出的7,200萬歐元（約6.7億港元）收購奧巴美揚，恒大隨時要繳付接近六千多萬歐元的調節費。</p></body></html>
