<html><header><meta charset="utf-8"><title>【這個殺手專爆冷】26歲法國悍將　每次睇100條片</title></header><body><h1>【這個殺手專爆冷】<br>26歲法國悍將　每次睇100條片</h1><p>現年26歲的法國騎師巴度出名騎得，剛戰（7日）憑「金獅雷將」及「閃耀駿駒」爆冷起孖，延續在港冷殺手本色。明晚（10日）快活谷賽事，他將騎足八場，甚受練馬師歡迎。<br><br>巴度說：「我在法國策騎，有經理人為我揀馬和聯絡練馬師。今次我來香港客串，沒有經理人協助，凡事親力親為，自己搵馬騎、刨賽績。」<br><br>「每一位在港的騎師都很勤力，花許多時間做功課。當然我也不例外，在港最多時間就是放在睇賽事錄影片上，每次賽前一天，我都睇至少100場重播，希望對胯下每一匹座騎的性能和表現可有透徹的了解。」</p></body></html>
