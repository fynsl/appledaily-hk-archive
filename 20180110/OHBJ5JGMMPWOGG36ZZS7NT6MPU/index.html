<html><header><meta charset="utf-8"><title>余文樂：兩個送我出門</title></header><body><h1>余文樂：兩個送我出門</h1><p>現年36歲的余文樂上月初在澳洲舉行婚禮，迎娶29歲的台灣女模兼「皮帶千金」王棠云（Sarah），展開二人世界。婚後幸福滿滿的樂仔，不時在社交網站放閃，昨日他又在Instagram放閃，留言「他們兩個送我出門」似乎暗示老婆有喜，跟結婚時傳過Sarah已懷有身孕的傳聞不謀而合。<br>不過看回Ig的照片，相信只是一個美麗的誤會，因為相中除樂仔夫婦外，只有一隻狗，Sarah更開心地做出勝利手勢，至於是否雙喜臨門，仍有待觀察。樂仔之前擔任楊千嬅的跨年演唱會尾場嘉賓時，Sarah都有撐場，樂仔更唱了首《ＭR.》送給老婆，令她非常受落。<br>撰文：李森 </p></body></html>
