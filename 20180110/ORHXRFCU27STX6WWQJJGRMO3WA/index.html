<html><header><meta charset="utf-8"><title>中環在線：AIA一姐為拍片摺星 - 李華華</title></header><body><h1>中環在線：AIA一姐為拍片摺星 - 李華華</h1><p>友邦推新危疾保，搵嚟靚靚袁詠儀拍咗套微電影，其中一幕就講到只要將寫上心願嘅摺紙摺成一千粒流星，願望就會成真。<br><br>友邦「一姐」香港及澳門業務策略及市場策劃總經理謝佩蘭（Bonnie）雖然無喺短片上粉墨登場，但原來當中掛滿摺紙流星嘅一幕，就係Bonnie幫手學摺嘅。<br><br>友邦今次出新版危疾保，首次將豁免繳付保費的保障範圍延伸至父母或配偶。好似家長幫子女投保，家長任何一方不幸身故，受保子女保單就可以豁免基本保費至25歲，而且無需作健康申報。<br><br>李華華</p></body></html>
