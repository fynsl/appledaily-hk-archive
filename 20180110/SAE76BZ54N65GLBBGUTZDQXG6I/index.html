<html><header><meta charset="utf-8"><title>【威嚇同死】持刀禁錮舊愛陳志遠被判入獄</title></header><body><h1>【威嚇同死】持刀禁錮舊愛<br>陳志遠被判入獄</h1><p>年約35歲的陳志遠背景複雜，13年涉持刀要脅舊愛陳思琦求復合，帶備炭闖入對方寓所，將她禁錮12小時，還逼她服下兩粒安眠藥，又揮刀威嚇聲稱同歸於盡，最終消防員破門入屋將他拘捕。其後陳志遠認一項非法禁錮罪，被判入獄兩年四個月。<br>此外，03年陳志遠捲入一宗金錢糾紛，被鄭姓馬會餐廳經理入稟追討逾百萬欠款，原訴人指陳志遠自稱是貨運公司負責人，並展示戶口存款近8,000萬元，又聲稱與曾志偉及苗僑偉等藝人相熟。惟兩個月後，陳志遠以生意周轉不靈、沒錢買機票、陪女友流產等藉口，向原訴人借逾100萬元。</p></body></html>
