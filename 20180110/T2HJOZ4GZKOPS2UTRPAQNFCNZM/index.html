<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張敬軒擺脫定律求突破</title></header><body><h1>【馮仁昭四圍超】<br>張敬軒擺脫定律求突破</h1><p>張敬軒早前為今年第一首主打歌《缺》拍MV，表達從缺口中找到出口，軒仔同舞者以誇張演繹方式，表達出如何掙脫固有定律，勇敢面對。<br>問到如何面對新一年，軒仔笑住話：「2017年係豐收嘅一年，我得到了人生兩個榮譽學位。2018我會參與更多自己嘅唱片同演唱會製作，因為6月會有個人演唱會，好希望喺2014年演唱會之後，畀大家見到好唔同嘅張敬軒。」<br>撰文：馮仁昭</p></body></html>
