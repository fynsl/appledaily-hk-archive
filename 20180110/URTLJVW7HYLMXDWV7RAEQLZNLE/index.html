<html><header><meta charset="utf-8"><title>隔牆有耳：科技進步　僭建依然 - 李八方</title></header><body><h1>隔牆有耳：科技進步　僭建依然 - 李八方</h1><p>時代進步，科技一日千里，不過正如阿寶話齋，人類總要重複同樣的錯誤。6年前唐唐僭建唐宮，搞到差唔多到手嘅特首寶座送咗畀梁振英。當年唐宅外傳媒用吊臂車由高空影入唐宮嘅畫面，相信冇人會唔記得，但偏偏新任律政司司長鄭若驊仲可以一時疏忽，冇留意自己大宅僭建，不過今次記者唔使出吊臂車，而係出航拍機，噚日有多架航拍機喺鄭宅上空飛嚟飛去，亦見證呢幾年科技嘅進步。</p></body></html>
