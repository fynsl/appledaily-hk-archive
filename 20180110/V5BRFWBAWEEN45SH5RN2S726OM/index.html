<html><header><meta charset="utf-8"><title>吳日言叫老公努力造B</title></header><body><h1>吳日言叫老公努力造B</h1><p>吳日言（Yan）前年和拍拖多年的男友Barry結婚，並在沖繩舉行浪漫婚禮。昨日凌晨阿Yan在社交網放閃，貼出她手捧鮮花、被老公擁入懷中的甜蜜合照放閃，她留言：「18年前跟你一起，同樣的日子，你曾經許下了承諾，今天我們要努力做。」<br>阿Yan還在「努力做」後面加了一個貼圖，令人充滿遐想，為釋除大家的疑慮，她即刻在hashtag解畫「#幸福人妻 #未有B呀」。阿Yan曾表示婚後會努力造人，而早前出席公開活動時，她又表示想在今年生BB，笑言狗年BB跟她好夾，因為老公生肖都是狗。<br>撰文：小米</p></body></html>
