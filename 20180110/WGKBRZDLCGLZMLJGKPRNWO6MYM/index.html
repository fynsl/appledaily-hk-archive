<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】王嘉儀見骨灰龕嗌驚</title></header><body><h1>【馮仁昭四圍超】<br>王嘉儀見骨灰龕嗌驚</h1><p>王嘉儀噚日到商台宣傳新歌《Leaving Home》，佢話：「新歌MV為咗配合主題，特登去火葬場取景，自己拍嘅時候見到遠方有一排排骨灰龕好似有少少驚，但諗深一層其實同歌曲主題好夾，都係講離開。」<br>新歌講離開，王嘉儀透露自己半年前搬離屋企，同樣呼應主題：「因為想有一個私人空間做音樂，雖然係離開屋企，但亦因為咁令我同屋企人關係更加close。」<br>撰文：馮仁昭</p></body></html>
