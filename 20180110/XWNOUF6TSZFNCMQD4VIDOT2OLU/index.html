<html><header><meta charset="utf-8"><title>【今日笑一笑】主人迫著新鞋仔狗狗騎呢招扭計</title></header><body><h1>【今日笑一笑】主人迫著新鞋仔<br>狗狗騎呢招扭計</h1><p>不少主人都愛為自己的貓狗打扮一番，如戴帽穿衣甚至掛上飾物，但其實有否想過牠們是否願意呢？片中的主人為狗狗添購了新鞋，先穿上後腳看看狗狗反應，怎知狗狗被「異物」纏腳不知如何是好，舉步為艱，當主人說要為牠前腳也著上鞋子時，狗狗聞言狂奔，但由於仍不適應著上鞋子的後腳應該如何行走，唯有提起雙腳凌空，只靠前腳向前走，似是要逃避主人的惡作擺佈。<br><br>VT </p></body></html>
