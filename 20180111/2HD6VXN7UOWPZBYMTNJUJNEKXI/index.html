<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黑仔整Gel甲行古惑</title></header><body><h1>【馮仁昭四圍超】黑仔整Gel甲行古惑</h1><p>姜皓文（黑仔）同朱鑑然演出嘅網劇《無間道》，演太子嘅黑仔話出位全靠煙熏眼加黑指甲：「全靠老婆幫手，行出嚟已夠搶鏡，嗰時太太每日都會幫我搽指甲，後嚟唔想太太每日早起辛苦，我索性整gel甲，人生第一次。」朱仔就演古惑仔洛威，同劉松仁有對手戲，佢話：「佢係一位好有量度兼好戲嘅前輩，教我好多嘢，單係睇佢演戲已經賞心樂事。」<br>撰文：馮仁昭</p></body></html>
