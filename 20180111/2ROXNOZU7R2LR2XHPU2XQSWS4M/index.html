<html><header><meta charset="utf-8"><title>快人一步！甘比搶先收Lady M未發售的全盒</title></header><body><h1>快人一步！<br>甘比搶先收Lady M未發售的全盒</h1><p>仲有足足一個月先到新年，但集萬千寵愛在一身的甘比就已經post 左一張「全盒」的相，原來是Lady M所送的禮物。<br><br>來自紐約的Lady M上年已經入鄉隨俗，推出了首個「Lady M如意糖果全盒」，今年再接再勵，推出設計成立體桔樹的形狀，充滿中式新年的味道。根據Lady M回覆，無論是價錢及發售日期都仍然保密，最快要今個星期五或六才會公佈，不過身為劉太，不用排隊亦不用等就搶先一步收到，地位超然。</p></body></html>
