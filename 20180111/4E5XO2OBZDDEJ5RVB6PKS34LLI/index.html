<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Baby開工曉明帶仔探班</title></header><body><h1>【馮仁昭四圍超】Baby開工曉明帶仔探班</h1><p>黃曉明同老婆Angelababy生嘅囝囝小海綿就快一歲，佢哋已準備同囝囝開party慶祝。<br>Baby最近同吳秀波喺上海拍劇集《欲望之城》，曉明為見老婆，日前就帶埋小海綿去片場探班，Baby只要唔使埋位，就會去休息車睇囝囝，到傍晚收工嗰陣，曉明一家三口就去餐廳食飯，喺餐廳入面，Baby仲一直抱住囝囝開餐。<br>撰文：馮仁昭</p></body></html>
