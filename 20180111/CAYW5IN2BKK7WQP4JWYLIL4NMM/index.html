<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】軒仔投資開懷舊餐廳</title></header><body><h1>【馮仁昭四圍超】軒仔投資開懷舊餐廳</h1><p>張敬軒噚日到商台宣傳新歌《缺》，一直熱愛懷舊事物嘅軒仔，最近終於落實喺灣仔合和開懷舊餐廳，將50年代全港首間旋轉餐廳「仙后餐廳」重現，軒仔話：「店內裝修、擺設、用具都係依據當年款式，而職員用語都係當年用語。」<br>問到投資係咪過百萬？軒仔數吓手指之後話：「係秘密，但唔止七位數。」問到每晚有懷舊歌表演時，軒仔話只係負責籌備，但唔會上台。<br>撰文：馮仁昭</p></body></html>
