<html><header><meta charset="utf-8"><title>「嫲嫲」琴姐淡出娛圈六年定期做物理治療</title></header><body><h1>「嫲嫲」琴姐淡出娛圈六年<br>定期做物理治療</h1><p>《溏心風暴3》收視滑鐵盧，啲嘈交位又好突兀，觀眾都覺得以前嗰兩輯好睇好多，之前嗰兩輯都有「嫲嫲」李香琴坐陣，由演尖酸老婦到變成親善嫲嫲，琴姐都演得好好，尤其佢同林峯喺《家好月圓》演嘅嫲孫情深，亦相當溫情，絕對係演技精湛嘅老戲骨。<br><br>85歲李香琴八年前拍《公主駕到》開工暈倒後，近呢六年淡出娛圈，有傳琴姐患上腦退化，多次喺家中跌倒，行動不便，近年坐輪椅代步，昨日有周刊指琴姐每個禮拜都同看護去公園坐吓，日前影到琴姐去尖沙嘴，定期做物理治療，精神唔錯。</p></body></html>
