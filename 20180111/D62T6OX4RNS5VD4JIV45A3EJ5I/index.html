<html><header><meta charset="utf-8"><title>46歲黎姿貼Selfie皮膚白滑散發女人味</title></header><body><h1>46歲黎姿貼Selfie<br>皮膚白滑散發女人味</h1><p>黎姿（現名馬黎珈而）除了打理美容王國Cosmax，平日還要照顧老公及三個女兒，雖然工作繁忙，又要照顧家庭，不過仍然保養得宜，看起來完全不似已經46歲。<br><br>黎姿日前在微博貼相，貼上多張與內地歌手韓磊的大頭照，近鏡看起來皮膚依然白滑。黎姿上身穿了一件黑白波點上衣，領位綁上蝴蝶結，大方優雅不失時尚，而且散發出滿滿女人味。這類型的波點上衣經典又帶點文藝氣息，不少品牌都有類似款式，包括Balenciaga、Saint Laurent、Loewe，有大波點也有小波點，絕對適合不同喜好。</p></body></html>
