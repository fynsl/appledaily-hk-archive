<html><header><meta charset="utf-8"><title>體壇拾趣：黑帶高手打波變打交</title></header><body><h1>體壇拾趣：黑帶高手打波變打交</h1><p>熱火喺周二NBA常規賽憑艾寧頓（Wayne Ellington）完場前0.3秒入波，作客90:89絕殺速龍，肢體衝突變成呢場嘅焦點。當第三節尚餘7分50秒時，速龍前鋒伊巴卡（Serge Ibaka）同空手道黑帶二段嘅占士莊遜（James Johnson）爭位時互相揮拳，結果雙雙技犯被逐。熱火絕殺速龍後，積格斯（Goran Dragic）同迪洛桑（DeMar DeRozan）講嘢又俾對方推開，好彩冇引起大衝突。</p></body></html>
