<html><header><meta charset="utf-8"><title>體壇拾趣：韋少準三雙慘負拓荒者</title></header><body><h1>體壇拾趣：韋少準三雙慘負拓荒者</h1><p>周二NBA常規賽，雷霆雖然有當家球星韋斯卜克（Russell Westbrook）交出「準三雙」22分、12次助攻同九個籃板，但都難阻球隊喺主場以106:117不敵拓荒者，近六場比賽第四次輸波。三巨頭之一、今場得22分嘅保羅佐治（Paul George）就話球隊嘅防守表現唔夠好：「球隊得分能力強，唔代表我哋會因此放棄防守，我哋只係表現得唔夠好箒。」</p></body></html>
