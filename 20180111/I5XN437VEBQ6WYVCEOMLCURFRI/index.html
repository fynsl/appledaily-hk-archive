<html><header><meta charset="utf-8"><title>求驗客手記：伊巴掘金提早離紅魔？</title></header><body><h1>求驗客手記：伊巴掘金提早離紅魔？</h1><p>曼聯前鋒伊巴謙莫域有可能喺今季結束前離隊，36歲嘅伊巴同曼聯合約至今季季尾，但據英國《雅虎體育》報道，如果呢名瑞典球星接受嚟自美職（MLS）或中超嘅報價，將有可能喺球季結束之前就離隊。MLS同中超嘅球季都係每年三月開始直到每年年尾，而呢兩個聯賽都有球會對伊巴，喺體育同商業上嘅價值感興趣。報道又指唔理伊巴係咪決定季中離隊，曼聯都認為佢唔會留喺球隊度過第三季，唔會繼續留喺奧脫福球場。</p></body></html>
