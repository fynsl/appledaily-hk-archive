<html><header><meta charset="utf-8"><title>【動畫】日本人122萬租太古城兩年死約 月租5.1萬</title></header><body><h1>【動畫】日本人122萬租太古城<br>兩年死約 月租5.1萬</h1><p>港島東藍籌屋苑鰂魚涌太古城，向來是日本人同韓國人聚居之地，有「小日本」之稱。屋苑錄得一宗頂層複式戶租務成交，租客料為日本人。<br><br>位於太古城翠榕閣頂層連天台複式戶，實用面積897方呎，屬罕有租盤，土地註冊處登記以5.1萬元租出，租客為ADACHI SHOICHI，很大可能為日本人，並簽定兩年合約，租約由2017年3月至2019年4月，兩年租金合共122.4萬元。單位由公司持有，2006年以837萬元買入，以最新租金計，收租回報率7.3厘。</p></body></html>
