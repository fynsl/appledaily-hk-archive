<html><header><meta charset="utf-8"><title>【愛的足迹】頻頻拍拖遊世界</title></header><body><h1>【愛的足迹】頻頻拍拖遊世界</h1><p>江若琳去年宣佈與蕭潤邦拍拖後，愛到難捨難離，更經常周遊列國將蜜照放上網。去年4月江若琳要到上海拍戲，蕭潤邦更放下手上生意，陪女友開工。</p><p>到9月江若琳30歲生日，二人又飛到泰國慶祝。去年底二人到上海外遊，蕭潤邦更安排神秘派對，向女友送上鑽戒求婚成功，上月江若琳陪男友飛到英國，欣賞英超曼聯球隊賽事，之後順道到瑞士遊玩。昨日趁着男方的37歲生日，一對小情侶亦飛到日本旅遊。</p></body></html>
