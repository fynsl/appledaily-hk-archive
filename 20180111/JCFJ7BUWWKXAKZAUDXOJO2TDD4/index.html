<html><header><meta charset="utf-8"><title>求驗客手記：鳳凰反「勝」聯賽第二W</title></header><body><h1>求驗客手記：鳳凰反「勝」聯賽第二W</h1><p>澳職周三上演咗兩場賽事，頭場榜尾嘅威靈頓鳳凰贏到今季第二場聯賽勝仗，主場2:1反勝墨爾本勝利。場波最具爭議嘅地方，係開賽八分鐘鳳凰前鋒卡路查奴域有單刀機會，點知俾勝利後衞拉斯威廉斯喺禁區外鏟低，當時球證只係畀咗張黃牌，鳳凰球員梗係起勢投訴！後尾球證睇完VAR後，就改判決請威廉斯做紅牌阿姑。雖然勝利喺上半場一度領先，但長時間打少個最後都係頂唔住，喺83分鐘主將米利根仲要擺老烏，「協助」鳳凰贏波。而尾場西悉尼流浪者就同阿德萊德聯打成1:1，和氣收場。</p></body></html>
