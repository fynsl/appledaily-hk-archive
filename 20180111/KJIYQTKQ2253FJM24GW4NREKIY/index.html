<html><header><meta charset="utf-8"><title>【娛圈喜事】太陽下月娶閔孝琳</title></header><body><h1>【娛圈喜事】太陽下月娶閔孝琳</h1><p>今年娛樂圈喜事接踵而來，婚訊遍佈世界各地。</p><p>太陽、閔孝琳</p><p>韓團BIGBANG成員太陽與女星閔孝琳拍拖三年，去年底太陽宣佈將在下月、趁入伍之前舉行婚禮。</p><p>袁文傑、張潔蓮</p><p>袁文傑上月31日預告將迎娶拍拖六年、前兒童節目主持女友張潔蓮，他表示將於農曆新年前有答案。</p><p>Paris、Chris</p><p>美國名媛Paris Hilton本月初宣佈，答應男友Chris Zylka求婚，求婚鑽戒價值1千5百萬港元。</p><p>曹敏寶、Albert</p><p>港姐冠軍曹敏莉的歌手胞妹曹敏寶日前在社交網宣佈，今年4月與科學家男友共諧連理，婚後有仔趁嫩生。</p></body></html>
