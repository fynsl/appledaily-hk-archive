<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】周國賢為露背肌狂操</title></header><body><h1>【馮仁昭四圍超】周國賢為露背肌狂操</h1><p>鄧小巧同周國賢等噚日現身旺角出席麥花臣節記者會，今個月20至21號開part 2演唱會嘅周國賢，今次賣飛為咗打擊黃牛，已要求買飛人士實名登記兼限買四張，周國賢話：「仍然發現有人係用嚟炒賣，我哋即時black list咗佢同退錢。」今次嘅對策係同事急智策劃，兼好辛苦每日核對幾百封電郵。<br>周國賢上次開騷因為露咗好多背部嘅肉，佢話因為咁，今次要努力操背肌。<br>撰文：馮仁昭</p></body></html>
