<html><header><meta charset="utf-8"><title>何超蓮爬冰川叫救命</title></header><body><h1>何超蓮爬冰川叫救命</h1><p>何超蓮、丁子高、少爺占、Donald早前到新西蘭皇后鎮拍攝護膚品真人騷，分成兩隊接受海陸空極限挑戰，並為「Smile with us HK」籌到港幣45萬元。由超蓮和丁子高組成的「蓮高隊」在首集獲大勝，兩人在第二集乘勝追擊，嬌滴滴的超蓮爬冰川時大叫救命，而少爺占為求取勝，途中大唱丁太的金曲《少女的祈禱》擾敵，令攝製隊大笑。<br>由於當地天氣惡劣，負責接團隊收工的直升機突然停駛，大家一度被困於冰川兩小時，眾人笑言如果要在冰川過夜，可能要鑿冰塊醫肚，或擁抱取暖了，幸最後天氣轉好，全隊人可以順利離開。<br>撰文：皓騫</p></body></html>
