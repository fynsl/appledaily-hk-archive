<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】志偉發聲明否認有性侵</title></header><body><h1>【馮仁昭四圍超】志偉發聲明否認有性侵</h1><p>最近喺內地網絡平台流傳「曾志偉性侵藍潔瑛」嘅剪輯視頻，志偉噚日喺微博澄清與事件無關，仲透過北京星權律師事務所代發聲明，話會對造謠者採取法律行動，嚴肅處理，抵制網絡謠言。</p><p>其實早喺四年前，就曾有周刊報道話收到一段唔完整錄音，內容指疑似藍潔瑛（小圖）接受內地傳媒訪問，自稱先後俾兩位影壇大哥強姦，當時礙於勢力唔敢報警。<br>撰文：馮仁昭</p></body></html>
