<html><header><meta charset="utf-8"><title>【從前今日】北京自89學運後實施的戒嚴令取消</title></header><body><h1>【從前今日】<br>北京自89學運後實施的戒嚴令取消</h1><p>1990年1月10日，中共時任總理李鵬宣佈當年今日(1月11日)起，解除89年5月20日因天安門廣場上的學生運動，而在北京市部份地區實行的戒嚴令。<br><br>事源前總書記胡耀邦於89年4月突然病逝後，學生透過悼念活動表達對社會各種積弊的不滿，學潮隨即蔓延全國。其後，在時任總書記趙紫陽夜會學生5小時後，李鵬在89年5月20日早上，頒布北京部份地區實施戒嚴令，軍隊隨後開進天安門，最終，解放軍在6月4日控制天安門廣場及清場，有關的戒嚴令至1990年的今日才解除。<br><br>綜合報道</p></body></html>
