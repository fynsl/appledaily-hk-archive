<html><header><meta charset="utf-8"><title>求驗客手記：林馬又入波紅軍流口水</title></header><body><h1>求驗客手記：林馬又入波紅軍流口水</h1><p>利物浦大軍結束咗杜拜集訓，周二晚已返咗去英國，接受失去當家球星菲臘比古天奴嘅事實，不過一眾利迷又唔使咁失望嘅，事關外界盛傳紅軍將同阿仙奴拗手瓜，搶奪摩納哥球星湯馬士林馬，填補古天奴嘅位置。咁啱林馬周二喺法聯盃賽事又有士哥，助摩納哥2:1淘汰尼斯，睇到利迷流晒口水；加上早前該隊教練渣甸暗示球會留唔住林馬㗎嘞，不過要買佢嘅代價絕對唔平，據報冇9,000萬鎊（約9.5億港元）轉會費報價，摩納哥都唔會放人。</p></body></html>
