<html><header><meta charset="utf-8"><title>求驗客手記：新舊神鋒助馬體會晉級 </title></header><body><h1>求驗客手記：新舊神鋒助馬體會晉級 </h1><p>馬德里體育會周二晚喺西班牙盃16強次回合，主場輕鬆3:0大勝丙組球隊利達，兩回合計贏7:0晉級。啱啱喺冬季轉會窗回歸馬體會嘅迪亞高哥斯達（DC）今場正選同費蘭度托利斯攻堅。喺57分鐘由DC助攻恩歷克卡拉斯高先開紀錄，雖然DC喺61分鐘退下火線，但馬體會74分鐘由加美路建功，加埋域度奴81分鐘入球，馬體會3:0輕鬆贏波晉級。同日華倫西亞憑韋圖連中三元，加埋馬斯莫域嘅士哥，最終主場4:0大勝拉斯彭馬斯，兩回合計以5:1擊敗對手晉級。</p></body></html>
