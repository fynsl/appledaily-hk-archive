<html><header><meta charset="utf-8"><title>子瑜晒長腿撐金唱片</title></header><body><h1>子瑜晒長腿撐金唱片</h1><p>韓國《第32屆金唱片頒獎禮》昨日起一連兩日於韓國京畿道高陽市舉行，昨日先頒發「音源部門」獎項，最終大獎由IU奪得。<br>昨午一眾歌手先現身紅地毯打招呼，包括Wanna One、TWICE、防彈少年團（BTS）等組合，不少女星都穿上短裙晒腿現身，不過行樓梯上台時就險些走光，當中穿deep V短裙的Red Velvet成員Joy，上台時就用雙手遮擋下半身，場面尷尬。至於被封亞洲第一美人的TWICE台灣成員周子瑜，昨日就穿上黑色連身裙出場，晒長腿的她同時不失高貴大方。<br>撰文：梁雯迪</p></body></html>
