<html><header><meta charset="utf-8"><title>童愛玲見李家豪騷肌尷尬</title></header><body><h1>童愛玲見李家豪騷肌尷尬</h1><p>童愛玲、李蕙敏、朱慧敏、王賢誌、李雨陽、李家豪、張學潤及導演侯永財等，昨日在柴灣為改編自電影《等愛的女人》的舞台劇《金星撞火星》拍攝宣傳照。童愛玲在劇中與李雨陽及李家豪均有感情戲，李家豪更會騷肌演出，他在現場除外套展胸肌及腹肌，搞到童愛玲既尷尬又面紅，她笑說：「係尷尬，咁多年都未遇過咁性感嘅男演員，所以唔係好慣。」<br>王賢誌則透露有場戲講述劇中女友朱慧敏，因飲醉而主動跟他親熱，王賢誌提議會帶支靚酒給她事前飲，朱慧敏笑謂：「我演唔到，你就後悔。」<br>採訪：黃曉妍<br>攝影：陳慧安</p></body></html>
