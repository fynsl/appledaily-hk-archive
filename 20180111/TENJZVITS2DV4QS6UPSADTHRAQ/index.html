<html><header><meta charset="utf-8"><title>麥克華堡酬金多米雪2千倍</title></header><body><h1>麥克華堡酬金多米雪2千倍</h1><p>荷李活男女酬金不平等問題一直嚴重，美國《華盛頓郵報》爆料指因性醜聞被飛的奇雲史帕西（Kevin Spacey），其演出《萬惡金錢》（All the Money in the World）的一班演員為電影進行補拍，麥克華堡（Mark Wahlberg 右）在不足十日的戲份獲得1,560萬港元酬金，反觀米雪威廉絲（Michelle Williams）拍足十日卻僅得7,800港元，二人酬金相差2千倍。</p></body></html>
