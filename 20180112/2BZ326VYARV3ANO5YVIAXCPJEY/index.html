<html><header><meta charset="utf-8"><title>顏卓靈進修有團火</title></header><body><h1>顏卓靈進修有團火</h1><p>顏卓靈以香港學生大使亮相昨日記者會，她一聽到惠英紅會開學校教授演技時，她笑言會第一個報名上堂。她透露目前正在浸會大學副修電影電視：「其實我同啲學生嘅身份、年齡都好相近，諗嘅嘢都接近，大家傾偈都有團火，可以一齊交流唔會畀人問到口啞啞。」</p><p>另一位韓國學生大使、演出過韓劇《The K2》的李廷鎮，早前被韓國傳媒報道，指他與年輕十年的Nine Muses前成員E U Erine拍拖，所以他事前以不會回應有關感情事為由而不接受訪問。<br>採訪：張俊銘<br>攝影：仇志德</p></body></html>
