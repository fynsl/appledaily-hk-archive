<html><header><meta charset="utf-8"><title>Sammi賀杜琪峯結婚40周年</title></header><body><h1>Sammi賀杜琪峯結婚40周年</h1><p>導演杜琪峯夫婦前晚慶祝結婚40周年，作為杜Sir的御用女主角鄭秀文（Sammi）跟古天樂都有份出席。Sammi不停更新社交網作現場直擊，包括她跟狗狗自拍的短片，多得杜Sir指導及幫手，成功吸引狗狗望鏡頭。除此之外，還有大合照。從相中所見，當晚在場的朋友貴精不貴多，只有十多人，據知當晚周潤發夫婦都是座上客。</p><p>Sammi留言：「人生有幾多個十年？能夠踏進40年的婚姻真不容易，杜Sir和杜太，很替你們高興，亦期待下一年再同你們慶祝41周年。」之後她不忘宣揚信仰。之後Sammi再放多一段片介紹自己的新髮型。<br>撰文：李森</p></body></html>
