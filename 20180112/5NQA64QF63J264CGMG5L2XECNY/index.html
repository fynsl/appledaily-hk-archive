<html><header><meta charset="utf-8"><title>Ricky Martin自爆已婚</title></header><body><h1>Ricky Martin自爆已婚</h1><p>46歲拉丁男歌手Ricky Martin（右二）於7年前宣佈出櫃，近年專心照顧找代母誕下的一對孖仔Matteo、Valentino，而他與33歲瑞典藝術家男友Jwan Yosef拍拖兩年，前年11月訂婚，近日更自爆已註冊結婚，並會在幾個月後搞一場新婚派對：「他是我老公、他是我男人。」Ricky不時拖另一半恩愛現身公開場合，近日又以一家四口姿態登上雜誌封面。</p></body></html>
