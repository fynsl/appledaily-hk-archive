<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林奕匡唔熟自己歌</title></header><body><h1>【馮仁昭四圍超】林奕匡唔熟自己歌</h1><p>林奕匡噚日到商台宣傳新碟，周六會喺元朗舉行音樂分享會，之前幾日氣溫驟降兼天雨，佢好擔心會影響到首個戶外音樂會，幸好天文台預測未來數天都放晴先放下心頭大石。佢今次獻唱新碟內所有歌：「上隻碟分享會我冇乜時間聽熟啲歌，所以side track嘅歌唔係好熟要睇字幕機，今次喺戶外冇字幕機，呢幾日都不停聽熟自己啲歌。」會場內，歌迷屆時可以坐喺地下邊野餐邊聽歌。<br>撰文：馮仁昭</p></body></html>
