<html><header><meta charset="utf-8"><title>翁靜晶家貓疑中毒</title></header><body><h1>翁靜晶家貓疑中毒</h1><p>翁靜晶昨日在fb上載一段貓短片，片中貓貓躲於一角，精神看來不好，她留言：「家中15隻貓，當中11隻呈中毒迹象，這是在收到恫嚇信，以及團隊中相關人士陸續接到恫嚇電話之後，已經交由香港警方處理。」<br>翁靜晶接受傳媒訪問指定慧寺一位幫手做調查的義工李小姐，去年底收到恐嚇電話：「不斷咁打咗幾百個電話畀佢，騷擾佢。打呢個電話嘅人仲講得出佢住喺邊，仲話如果你繼續講嘢，我就去你屋企，傷害你家人。」李小姐收到的恐嚇信除寫有李小姐身份證號碼外，又提及翁靜晶和家人。<br>採訪：嵐山</p></body></html>
