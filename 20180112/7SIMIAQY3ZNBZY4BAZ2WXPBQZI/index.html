<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳奕迅、李榮浩奪喜劇獎</title></header><body><h1>【馮仁昭四圍超】陳奕迅、李榮浩奪喜劇獎</h1><p>陳奕迅、李榮浩、李一桐主演嘅動作喜劇《臥底巨星》，噚日喺北京舉行首映發佈會，Eason爆料自從對方加入劇組，導演谷德昭專注力喺晒對方身上：「佢每個鏡頭都令導演笑得好開心，我嗰部份就好似吃力不討好。」現場仲向Eason、李榮浩頒發「2018年度最強喜劇CP獎」，而谷德昭就希望Eason同李榮浩兩個能夠繼續以「情侶檔」拍喜劇。<br>撰文：馮仁昭</p></body></html>
