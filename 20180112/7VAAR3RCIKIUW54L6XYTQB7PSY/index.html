<html><header><meta charset="utf-8"><title>張立基向黃淑儀偷師</title></header><body><h1>張立基向黃淑儀偷師</h1><p>黃淑儀及張立基前晚在太古城出席《與神同行》首映，二人見面時雞啄唔斷，張立基表示未有機會跟淑儀姐合作，但十分喜歡對方的烹飪節目，他說：「我最拿手煮係家庭菜，之前佢教檸檬雞翼，蒸水蛋又好拿手。」淑儀姐說：「最開心係啲人睇我節目，整嘢食話好成功。」淑儀姐主持《吾淑吾食》大受歡迎，她表示想在加拿大拍攝。<br>張立基會下廚，太太真幸福，他說：「係呀，佢搵到個阿四，夜晚開工，日頭咪做吓家頭細務同煮飯。」講到新年大計，他笑說：「都係等運到，不過之前聖誕同張衞健、吳國敬去三藩市登台，都冇乜金掘。」<br>採訪：黃曉妍<br>攝影：陳慧安</p></body></html>
