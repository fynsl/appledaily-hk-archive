<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】徐若瑄信囝囝夢見外公</title></header><body><h1>【馮仁昭四圍超】徐若瑄信囝囝夢見外公</h1><p>台灣女星徐若瑄嘅父親喺今年元旦病逝，享年64歲，前晚徐若瑄更新facebook，透露兩歲大囝囝Dalton發夢曾夢見公公。</p><p>喺1月1日食早餐嗰陣，囝囝話：「阿公生病，坐飛機去到高高地方，阿公在天上。」徐若瑄話從來冇教過「天上」嘅字眼。直至前天佢再問囝囝，瞓覺嗰陣公公有冇去睇佢，囝囝話：「沒有，阿公在天上、高高的地方。媽媽，我愛阿公。」仲報以一個淡淡嘅微笑。<br>撰文：馮仁昭</p></body></html>
