<html><header><meta charset="utf-8"><title>趣趣地：車阿戰悶和收場</title></header><body><h1>趣趣地：車阿戰悶和收場</h1><p>車路士周三晚喺英聯盃準決賽首回合賽和阿仙奴0:0，兩隊要喺兩星期後嘅次回合再分高下。主場嘅藍戰士今場算係強陣出擊，包括夏薩特同艾華路莫拉達等主力都係正選。作客嘅兵工廠僅以拿卡錫迪掛帥。兩隊上半場踢來冇嚟生氣，半場冇交收。換邊後，阿仙奴中場韋舒亞喺57分鐘受傷被迫退下火線，要由艾利尼入替，山神及後亦有上陣。比賽末段，阿仙奴前鋒韋碧克疑似絆跌法比加斯，球證艾堅遜冇判12碼，但亦有透過耳機和他人對話確認判決。</p></body></html>
