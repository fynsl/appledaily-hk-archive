<html><header><meta charset="utf-8"><title>BTS首奪金唱片大獎</title></header><body><h1>BTS首奪金唱片大獎</h1><p>韓國樂壇盛事《第32屆金唱片頒獎禮》前日起一連兩日在京畿道高陽市舉行，昨日頒發「唱片部門」獎項，並由男歌手成始境、韓劇《未生》女星姜素拉擔任司儀。最高殊榮的大獎由防彈少年團（BTS）獲得，是組合首次獲得大獎，而EXO就擸4個獎項成大贏家。大會方面準備環節悼念已故SHINee成員鐘鉉，李遐怡獻唱鐘鉉創作的《Breathe》時一度哽咽，與鐘鉉情同姊弟的泰妍（小圖）亦不落淚禁。</p></body></html>
