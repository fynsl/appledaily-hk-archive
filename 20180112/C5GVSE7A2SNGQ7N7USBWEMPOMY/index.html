<html><header><meta charset="utf-8"><title>吳忠義悼念司馬燕</title></header><body><h1>吳忠義悼念司馬燕</h1><p>司馬燕不敵癌魔，離世已經3年，其夫吳忠義昨日在社交網貼出亡妻相片悼念，在露台上擺放太太遺照，並在枱上放上一些三文治、生果、咖啡及清水，還點了三個香塔。吳忠義指三年時間過得很快，在網上以英文留言：「三年過得太快，男孩已變男人。」</p><p>司馬燕生前十分痛錫的一對兒子吳澋滔和吳景燿，早已為兩子成立教育基金，好讓兩人到外國升讀大學，司馬燕生前與友人閒聊時，亦慨嘆將來能否出席兩子大學畢業禮，難怪吳忠義於留言中都向亡妻提及兩子近況。<br>撰文：李察</p></body></html>
