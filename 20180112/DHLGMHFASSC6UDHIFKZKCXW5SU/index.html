<html><header><meta charset="utf-8"><title>黎美言開拳館圓夢</title></header><body><h1>黎美言開拳館圓夢</h1><p>黎美言（Winkie）昨日樂富出席《香港最受歡迎品牌2017品牌巡禮》，近年轉型做泰拳教練的Winkie表示，年半前成立個人品牌「美言拳擊」，終於獲得肯定，感覺像看到女兒出嫁一樣。<br>Winkie表示教拳事業發展不錯：「呢兩年遇到好多貴人，因為之前都係租人哋地方教，可以節省成本，但嚟緊年中希望可以搵到場地開自己嘅拳館，計劃香港同九龍都會開，除咗有投資者之外，自己都會出錢，我諗大約要投資七位數字。」她又透露Hotcha重組演唱會將在今年成事，稍後有公佈：「應該喺5月舉行，幾經辛苦搵到場地，要多謝幫過我哋嘅人。」<br>採訪、攝影：曹家誠</p></body></html>
