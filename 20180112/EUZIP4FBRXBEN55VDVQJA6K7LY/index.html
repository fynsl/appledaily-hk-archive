<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】楊洛婷家庭裝晒幸福</title></header><body><h1>【馮仁昭四圍超】楊洛婷家庭裝晒幸福</h1><p>榮升人母不久嘅楊洛婷，之前佢爸爸喺加拿大進行心臟及腎移植手術，楊洛婷一直喺身邊照顧，據佢老公黃天翱喺頒獎禮講，太太緊張到冇覺好瞓。相信係雨過天晴，楊洛婷噚日喺Ig上載咗一張同老公兼囡囡Tanya Faith Wong（黃子霏）一家三口合照，佢哋三個着住同款T恤，兩公婆就甜蜜互望，佢扮做三個月大嘅女兒寫話呢張相係媽咪嘅主意，標題仲寫住係第一次家庭旅行。<br>撰文：馮仁昭</p></body></html>
