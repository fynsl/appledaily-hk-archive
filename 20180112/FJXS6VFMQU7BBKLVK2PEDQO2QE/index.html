<html><header><meta charset="utf-8"><title>孖老公宋仲基遊日喬妹與友人飲到臉紅紅</title></header><body><h1>孖老公宋仲基遊日<br>喬妹與友人飲到臉紅紅</h1><p>韓國神劇《太陽的後裔》女星宋慧喬，於去年10月與同劇拍檔宋仲基舉行世紀婚禮，雙宋夫婦近日被網民捕獲現身日本街頭，推測兩人去日本慶祝求婚一周年紀念。<br><br>而喬妹前晚喺Instagram上載與日本化妝師友人嘅合照，相信係由老公宋仲基操刀，喬妹素顏出鏡，不過臉色紅潤，加上身旁嘅酒杯，似乎係飲咗酒，繼而撇清之前嘅大肚傳聞，而喬妹手上嘅鑽戒相當搶鏡。喬妹及該名好友又有更新Ig即時動態，公開兩人嘅頭貼頭自拍合照，好不親密。</p></body></html>
