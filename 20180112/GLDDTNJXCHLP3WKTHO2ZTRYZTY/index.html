<html><header><meta charset="utf-8"><title>林峯開P療情傷</title></header><body><h1>林峯開P療情傷</h1><p>38歲的林峯和24歲吳千語拍拖5年，盛傳已經分手，兩人各自在公開場合稱未見多時，近日更有報道指千語已移情別戀，情迷28歲前全國政協施子清長孫施伯雄，千語和新男友更打得火熱。近年主力在內地發展的林峯，只好寄情工作，有傳他會簽約古天樂的工作室。<br>昨日有周刊指林峯現時正拍攝時裝劇，不用開工時就會留在香港，沒有女友的日子，林峯都不愁寂寞，日前有報道影到林峯跟友人到超市掃零食，之後更返回家中開派對，友人更不時貼大合照，相信他有一班好友支持及陪伴，應該很快便會復原，忘記情傷。<br>撰文：非非</p></body></html>
