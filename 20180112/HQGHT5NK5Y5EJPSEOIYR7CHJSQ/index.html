<html><header><meta charset="utf-8"><title>唐文龍曾住劏房陷財困</title></header><body><h1>唐文龍曾住劏房陷財困</h1><p>唐文龍最近因劇集賤男一角，備受注目，日前有周刊報道指他剛入行的時因人工不多，為了慳錢，過海通常搭船，然後在尖沙嘴行路返回旺角的劏房，由於連基本的生活都出現問題，他開始不想出街，如非必要不會出街。<br>報道又指本身是設計系博士出身的唐文龍，因為愛做戲，結果放棄一份比做演員更有尊嚴和穩定收入的設計師工作，但他表示從來沒有後悔，去年回巢無綫拍《溏心風暴3》。談到賤男一角，他在報道內承認為了這個角色考慮了兩個星期，最初擔心觀眾會接受不了，但最後決定接受挑戰，答應演出。<br>撰文：非非</p></body></html>
