<html><header><meta charset="utf-8"><title>單拖關楚耀唔急搵女</title></header><body><h1>單拖關楚耀唔急搵女</h1><p>關楚耀早前應JW邀請到其紅館演唱擔任嘉賓，他感激對方，令他重拾上大型舞台演出感覺，對唱歌重拾信心，昨日他到商台宣傳新歌《饑餓遊戲》，表示去年派完歌曲《死亡之吻》後忙於拍戲，沒有再出歌，不少歌迷都追問他何時再派新歌，而他承諾今年會將時間比重放多些在音樂上。<br>與關楚耀同期出道的歌手，不少已成家立室，或有穩定女友，唯獨他仍單身，所以陳詠謙為他寫了一首好沉重的慘情歌，帶出一份佬味的寂寞，而MV中披頭散髮造型，亦是配合這份味道。問到今年是否想覓到好姻緣？他說：「感情好隨緣，我想搵到新歌多過女友。」<br>採訪、攝影：馬建華</p></body></html>
