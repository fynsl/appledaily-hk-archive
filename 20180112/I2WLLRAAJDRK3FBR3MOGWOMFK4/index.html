<html><header><meta charset="utf-8"><title>余香凝視男友為家人</title></header><body><h1>余香凝視男友為家人</h1><p>余香凝早前在樂壇頒獎禮上奪得新人獎，昨日她到商台受訪，指獎項為她及公司團隊打了支強心針。男友陳家樂投訴她領獎時，未有向他答謝，余香凝說：「我同佢講咪多謝咗家人，包括埋佢。」男友聽到便甜笑，余香凝覺得只要專心做好，仍有機會多謝對方，但可能屆時已結婚。<br>在新片《以青春的名義》中需要跳舞演出，余香凝說：「讀小學時我跳jazz，不過媽咪有次睇我表演，指我跳到似猩猩咁，所以放棄冇再學，今次叫媽咪再入戲院睇，佢都冇讚。」不過，余香凝學跳社交舞，終於找到適合自己的舞蹈，所以不會受媽咪影響，繼續學跳舞。<br>採訪、攝影：馬建華</p></body></html>
