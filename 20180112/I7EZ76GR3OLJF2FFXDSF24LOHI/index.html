<html><header><meta charset="utf-8"><title>泳兒俾東京鐵塔感動</title></header><body><h1>泳兒俾東京鐵塔感動</h1><p>泳兒昨日在中環出席第四張HiFi碟《Fever Vincy》歌迷分享會，她表示專程到日本找製作團隊合作，希望擦出不同火花。泳兒安排繙譯把所揀的粵語和國語歌內容告訴團隊，她說：「每日錄到天昏地暗。」她指十年前的《感應》專輯曾以東京鐵塔做背景，今次想重遊舊地，可惜找不到，結果有一日團隊安排她到一間酒店做訪問，在房間拉開窗簾時就見到，她說：「我搵呢個景係希望搵番初衷感覺，嗰吓好感動。」<br>新碟中，泳兒翻唱《天若有情》，她說：「用好多技巧將把聲格入音樂，希望若干年後，大家再拎出嚟聽都覺得好經典。」<br>採訪、攝影：馬建華</p></body></html>
