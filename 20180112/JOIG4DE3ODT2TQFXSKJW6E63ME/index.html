<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】城城、謙謙犧牲色相</title></header><body><h1>【馮仁昭四圍超】城城、謙謙犧牲色相</h1><p>郭富城、馮紹峰、趙麗穎、小沈陽、梁詠琪同羅仲謙等主演嘅賀歲片《西遊記女兒國》，係魔幻動作喜劇，由《大鬧天宮》、《孫悟空三打白骨精》到今次《西遊記女兒國》，走遍四省拍攝時間用咗九個月，加埋後期製作差唔多共一年。<br>飾演孫悟空嘅郭富城同沙僧羅仲謙就最犧牲色相，造型完全唔似真人，今次同飾演唐僧嘅馮紹峰進入女兒國，連埋其他師兄弟可謂大開眼界，見證唐僧同國王嘅愛情。<br>撰文：馮仁昭</p></body></html>
