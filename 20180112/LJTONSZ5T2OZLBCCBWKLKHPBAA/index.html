<html><header><meta charset="utf-8"><title>世界冠軍失儀？布文除剩條底環　幫老細sell馬</title></header><body><h1>世界冠軍失儀？<br>布文除剩條底環　幫老細sell馬</h1><p>馬會以不派員出席澳洲神奇百萬馬匹拍賣會，以表達對當地禁制本港馬匹前往參賽的不滿。<br><br>說到底，神奇百萬享負盛名兼客路廣，馬會杯葛當不代表拍賣會完蛋，彼邦還是繼續「馬照跑、馬照賣」。<br><br>該個在澳洲著名景點黃金海岸舉行的馬匹拍賣會，日前正式揭幕，開幕禮邀得不少當地馬圈名人做嘉賓，其中之一就是出爐全球最佳騎師布文。<br><br>當時他高興得即場脫下褲子，露出印有神奇百萬商標的內袴，可謂宣傳味十足，而他對主辦商亦可謂交足功課。<br><br>圖片來源：互聯網</p></body></html>
