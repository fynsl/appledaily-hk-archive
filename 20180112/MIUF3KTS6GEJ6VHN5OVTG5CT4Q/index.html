<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】譚凱倫攜犬外遊做節目</title></header><body><h1>【馮仁昭四圍超】譚凱倫攜犬外遊做節目</h1><p>譚凱倫噚日到商台分享早前接拍ViuTV旅遊節目，行程去德國同法國，特別之處係帶埋愛犬同行，事前佢無特別去計劃行程，原因兩地有九成多地方都可以畀犬隻入，接納寵物度非常大，問到帶寵物外遊有乜嘢要注意？佢話：「要留意當地所需文件，香港出入境文件，預留時間幫寵物驗血提交報告，另外又要留意航空公司規定。」佢仲話愛犬較為細膽，事前要訓練佢習慣瞓狗籠，以便坐長途機。<br>撰文：馮仁昭</p></body></html>
