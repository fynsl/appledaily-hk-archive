<html><header><meta charset="utf-8"><title>鄺美雲嫌攰減少出埠</title></header><body><h1>鄺美雲嫌攰減少出埠</h1><p>鄺美雲（Cally）昨晚在灣仔出席義工聯盟嘉許禮活動，作為活動副主席的她，指私人時間都是做義工，但不怕影響生意，因做每件事都有團隊幫手。問到農曆新年會否出埠休息？Cally說：「唔會，有晒安排，初二會去探訪，又會同啲團體聚會，仲有同輩拜年，而且覺得坐飛機好攰，近年都唔想出門。」<br>同場的葉振棠早前被影到攬女，昨日解釋是一場誤會：「唔好亂講啦！嗰個係我廣州公司同事，嗰吓佢扶一扶我，我冇嘢呀，不過累到人，佢都好尷尬。」問他會否想拍拖？葉振棠說：「拍乜鬼嘢拖，都70幾歲，唱吓歌仔好過啦！」<br>採訪：卓寶花　<br>攝影：仇志德</p></body></html>
