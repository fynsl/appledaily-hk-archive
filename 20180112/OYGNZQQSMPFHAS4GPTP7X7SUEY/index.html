<html><header><meta charset="utf-8"><title>《與神同行》港開畫破百萬</title></header><body><h1>《與神同行》港開畫破百萬</h1><p>由河正宇、車太鉉、朱智勛等主演的人氣韓片《與神同行》，昨日正式在香港公映，票房走勢凌厲，截至晚上8時有103萬票房，連早前的優先場，累積票房已近343萬，成績十分理想。<br>至於電影在韓國同樣創佳績，自上月20日開畫以來，一直都保持好成績，上映16日順利突破千萬人次。早前更踢走前年上映的人氣韓片《屍殺列車》，成功打入韓國歷代票房Top 10。而到昨日即上映第23日，《與神同行》累計人次更成功突破1,200萬人次，有望狙擊去年唯一一齣破千萬人次的《逆權司機》所創下的1,218萬人次紀錄。<br>撰文：施洛冰</p></body></html>
