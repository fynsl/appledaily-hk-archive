<html><header><meta charset="utf-8"><title>趣趣地：三浦知良50歲繼續踢</title></header><body><h1>趣趣地：三浦知良50歲繼續踢</h1><p>有日本國寶之稱嘅三浦知良（左）雖然已經50歲，但佢喺周四再度同𠵱家效力緊嘅日乙球隊FC橫濱續約，至少踢多一年。三浦知良自2005年加盟球隊之後，就一直効力到𠵱家，其間曾被外借到澳職球隊FC悉尼。三浦知良喺2017年球季幫FC橫濱踢咗12場，當中七場係正選，佢喺季內上陣最長時間嘅係上年二月底50歲生日嗰日，喺主場1:0擊敗松本山雅嘅比賽上陣，但佢就冇士哥。三浦知良上季惟一嘅入球係喺第三輪聯賽主場1:0擊敗群馬草津溫泉中入嘅，之後就冇進賬喇！</p></body></html>
