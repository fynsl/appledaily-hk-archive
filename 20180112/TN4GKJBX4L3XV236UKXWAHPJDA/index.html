<html><header><meta charset="utf-8"><title>57歲淺野優子嫁人</title></header><body><h1>57歲淺野優子嫁人</h1><p>57歲日本女星淺野優子昨日宣佈已在去年底嫁年紀相若的圈外人，她表示這個年紀望有個伴倚靠及互相關心，繼而作出此人生決定。淺野優子主演過不少影視作品，跟淺野溫子合作人氣劇《很想擁抱你》以「W淺野」稱號走紅，二人成為80年代尾至90年代初的時尚女性Icon，淺野溫子亦有發聲明恭喜好友。至於56歲的淺野溫子也傳來喜訊，其33歲獨子、NHK電視台主播魚住優已在月前娶妻，令溫子榮升奶奶。</p></body></html>
