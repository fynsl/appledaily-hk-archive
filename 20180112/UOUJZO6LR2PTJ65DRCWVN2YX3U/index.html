<html><header><meta charset="utf-8"><title>中環在線：真．BB股登場　賀年LOOK招股 - 李華華</title></header><body><h1>中環在線：真．BB股登場　賀年LOOK招股 - 李華華</h1><p>唔少媽咪應該都識「Mides」呢個賣BB用品嘅牌子，噚日母公司民信國際（8456）舉行IPO記招，原來品牌係由主席、行政總裁兼執董馮秀英（Cathy）創立，並喺2004年在港開設第一個百貨公司專櫃。<br><br>噚日主席帶同一眾管理層，包括35歲嘅外甥張立維（Desmond）、即公司營運總裁及執行董事，齊齊喺品牌嘅booth度影相，仲手抱住兩隻玩具BB，啲BB着住新年衫，好有新年氣氛。<br><br>李華華</p></body></html>
