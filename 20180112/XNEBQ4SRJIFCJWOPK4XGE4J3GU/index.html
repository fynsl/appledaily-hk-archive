<html><header><meta charset="utf-8"><title>Double May疑捲錢債糾紛</title></header><body><h1>Double May疑捲錢債糾紛</h1><p>杜汶澤網台聘請的女員工楊浩兒（Double May）近日去了悉尼，昨日她在Instagram貼出身處沙灘的性感泳照，但留言圖文不符。她自爆被前年全線結業的連鎖健身中心California Fitness追數：「案件入面除咗我全名之外，全部資料都係假嘅，上庭信亦係寄咗去假嘅地址，直到3年後的今天才知道，但我一次都冇在California做過gym，係一次都冇，btw我覺得自己唔係唯一受害者。」Double May經理人昨代回覆：「關於楊浩兒嘅post，我哋都好關心問緊佢乜事，因為始終係佢自己嘅私事。」 <br>採訪：陳杰</p></body></html>
