<html><header><meta charset="utf-8"><title>轉會氹氹轉：耶利費蘭度入「塞」</title></header><body><h1>轉會氹氹轉：耶利費蘭度入「塞」</h1><p>巴塞隆拿又簽一將！昨日巴塞公布，已從巴甲彭美拉斯以1,180萬歐元（約1.1億港元）羅致中堅耶利費蘭度（圖），這位23歲哥倫比亞國腳與巴塞簽約五年半，將穿起24號球衣。根據巴塞的描述，這位身高1.95米的哥國國腳速度快，擅長用波，而且入球力佳，33次為彭美拉斯上陣已入八球，國際賽上陣九場也入三球。</p><p>預計巴塞中堅馬斯真蘭奴即將轉投中超河北華夏幸福，耶利費蘭度將與烏姆迪迪、碧基及華美倫爭奪正選席位。</p></body></html>
