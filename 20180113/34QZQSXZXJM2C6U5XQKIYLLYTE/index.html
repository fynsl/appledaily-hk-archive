<html><header><meta charset="utf-8"><title>官恩娜隨時生得</title></header><body><h1>官恩娜隨時生得</h1><p>官恩娜（Ella）15年為中法混血醫生Juan-Domingo Maurellet誕下囝囝Gabriel（BéBé G），去年宣佈再度懷孕，現時陀B已九個多月，隨時生得。Ella日前在Ig限時動態貼出單手遮胸的巨肚相，留言：「Anytime now.」更將泵人奶用具鋪滿枱上。<br>而兩歲三個月大的囝囝已返學，Ella留言：「上個星期日開學之前已同我哋講想返學，點知夜晚開始發燒，搞到喺屋企休息幾日，今日見佢開開心心出門口，而且返學識多咗好多嘢。當初因為佢係10月出生嘅細B，唔知畀唔畀佢返學嘅掙扎同糾結，終於冇晒！」<br>撰文：小米</p></body></html>
