<html><header><meta charset="utf-8"><title>Jessica C.暗示陀仔</title></header><body><h1>Jessica C.暗示陀仔</h1><p>鍾楚紅及Jessica C.等昨日出席在圓方舉行的Chopard活動，懷有第二胎的JC穿上低胸短裙及4吋高踭鞋現身，透露懷孕四個半月，預產期為6月。雖然她拒絕透露BB性別，但無意中漏口風暗示陀仔，當問老公安志杰是否很開心時，她說：「很開心，尤其BB的性別他特別開心，這是他預期，亦是他夢寐以求。」提到穿高踭鞋危險，JC指陀第一胎時穿過更高。問囡囡會否呷醋？JC說：「我估她會，但她亦是個好家姐。」<br>此外，紅姑透露想到南美及耶路撒冷等地旅行，問可想找壯男陪去？紅姑笑說：「唔使啦，我夠壯。」<br>採訪：王連連<br>攝影：陳俊強</p></body></html>
