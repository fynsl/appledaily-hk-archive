<html><header><meta charset="utf-8"><title>Stephy見小方傾佛偈</title></header><body><h1>Stephy見小方傾佛偈</h1><p>許鞍華、鄧麗欣（Stephy）、梁雍婷、寶珮如及鄺芷凡前晚到九龍灣出席《藍天白雲》首映，Stephy表示《藍》片是三年前拍，終於上映感到開心，所以穿上紅裙到賀。早前再傳出跟方力申復合，Stephy說：「之前同一啲朋友去佛學活動，朋友嘅朋友，大家一齊冇所謂，都係傾佛偈。」有火花嗎？她說：「一齊參與活動，冇話做乜嘢，完咗即刻走，見面冇尷尬，唔會刻意避開，又唔會約食飯。」<br>另外，許鞍華憑電影《明月幾時有》角逐「第十二屆亞洲電影大獎」最佳導演，問到有沒有信心？她說：「冇，對手好強。」<br>採訪：張俊銘<br>攝影：林賓尼</p></body></html>
