<html><header><meta charset="utf-8"><title>香里奈拍寫真撞床照甫士</title></header><body><h1>香里奈拍寫真撞床照甫士</h1><p>日本女星香里奈曾走紅藝能界，可惜2014年被爆戀上台灣男友並在夏威夷留學期間拍下不雅床照，香里奈在流出的照片中穿T-back兼擘髀，令健康形象一鋪清袋，演藝事業亦急轉直下。<br>香里奈為紀念下月的34歲生日，將推出全新寫真集《G》，今次在澀谷及其故鄉名古屋等地取景，出版商昨日公開書內部份靚相，香里奈會稍作性感，可是當中一張躺在海邊的濕身寫真，竟被網民聯想起幾年前的不雅照，更與床照甫士十分雷同，繼而拿來相提並論。<br>撰文：哥羅</p></body></html>
