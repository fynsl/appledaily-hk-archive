<html><header><meta charset="utf-8"><title>【不是味兒】舊愛曹雲金：真心祝福</title></header><body><h1>【不是味兒】舊愛曹雲金：真心祝福</h1><p>江若琳即將嫁給男友蕭潤邦，她的舊愛、內地著名相聲演員曹雲金前日在內地舉行記者會，事前已要求傳媒「不要問求婚那事」。不過事與願違，記者還是問了，他大方回應說：「那除了祝福，還能有甚麼？當然是祝福了。」談到在微博是第一時間關注二人婚事，曹雲金笑說只是不小心點擊到，他又認真的說：「不開玩笑，在這一點問題上，我應該確實要嚴肅一點，我是真心去祝福。」<br>江若琳前年9月與曹雲金分手後，曾在節目中指雙方價值觀不同，特別是男方希望女方放棄工作，而江若琳是一名工作狂。</p></body></html>
