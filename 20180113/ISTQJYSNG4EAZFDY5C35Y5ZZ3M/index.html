<html><header><meta charset="utf-8"><title>安仔視受洗如結婚</title></header><body><h1>安仔視受洗如結婚</h1><p>許志安前晚到尖沙嘴為仁愛堂晚宴擔任表演嘉賓，日前他上載自彈自唱迪士尼動畫《玩轉極樂園》主題曲《Remember Me》片段到社交網，安仔說：「估唔到網上反應咁熱烈，迪士尼都有多謝我幫手宣傳，其實我只係有感而發，純粹係想自high、自娛。」<br>提到張衞健（Dicky）胞弟張衛彝逝世，安仔表示有出席對方安息禮：「希望Dicky同佢家人盡快平復心情，相信佢哋有信仰可以支持到。」安仔早前受洗成為基督徒，他說：「過程係好感動，因為受洗係人生中一個極重要嘅時刻，就好似結婚一樣，係對信仰一個承諾。」<br>採訪：曹家誠<br>攝影：陳俊強</p></body></html>
