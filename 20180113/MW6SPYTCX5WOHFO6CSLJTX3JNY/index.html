<html><header><meta charset="utf-8"><title>蒼井空晒幸福被掟蛋糕</title></header><body><h1>蒼井空晒幸福被掟蛋糕</h1><p>現年34歲的前AV女優蒼井空日前驚爆已婚，當婚訊公開後，其微博粉絲竟不跌反升，由1,794萬人升至1,839萬人追隨。榮升人妻後，蒼井空前晚亮相惠比壽麝香葡萄的AmebaTV網上直播節目，並以「緊急結婚記者會」之主題談及丈夫DJ NON的求婚過程，表示老公是在一間普通餐廳向她說：「要給你幸福，請與我結婚。」她自言想生兩個小孩，節目內她卻被連質三次蛋糕，搞到成面cream。<br>藝能界近日喜事重重，由古坂大魔王化身成的《PPAP》主唱者PIKO太郎，昨日宣佈其29歲嬌妻安枝瞳已懷胎五個月，預產期是六月，並公開在夏威夷的婚禮照片。<br>撰文：哥羅</p></body></html>
