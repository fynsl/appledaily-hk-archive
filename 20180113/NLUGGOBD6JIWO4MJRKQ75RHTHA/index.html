<html><header><meta charset="utf-8"><title>阿倫笑志偉唔得</title></header><body><h1>阿倫笑志偉唔得</h1><p>【廣州直擊】<br>譚詠麟（阿倫）與環球高層Duncan昨日於廣州出席「廣東歌50周年企劃」啟動禮。提到老友曾志偉近日被內地網瘋傳「性侵藍潔瑛」，阿倫說：「睇咗報道，我有打畀佢，佢喺度笑話點會係真，我見佢咁開心都唔使擔心。」阿倫又指藍潔瑛跟志偉是好朋友，他說：「係呀，點會發生咁嘅事！喺演藝人協會提到佢有事，志偉都會叫大家關心吓，呢啲事事有蹺蹊。」<br>對於聲稱是內地「超模教母」韓穎華爆有模特兒險些遇險，阿倫說：「我唔識對方，喺咁嘅時刻，真係千奇百怪、多姿多采。」是否相信志偉？阿倫搞笑說：「佢應該冇咁嘅能力！」<br>採訪、攝影：栐仁</p></body></html>
