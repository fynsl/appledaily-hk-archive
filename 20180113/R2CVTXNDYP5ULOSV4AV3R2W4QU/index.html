<html><header><meta charset="utf-8"><title>Hilary賀童童21歲</title></header><body><h1>Hilary賀童童21歲</h1><p>王菲跟前夫竇唯所生的女兒竇靖童（左），剛於3日就已經21歲，跟她由細玩到大的好友上山詩納囡囡Hilary（右）之前出席活動時表示未有時間跟童童慶祝。而在昨日凌晨，Hilary在Instagram上載跟童童慶祝生日的相片。童童表現鬼馬，雙眼半開合跟好友拍照，表現十分陶醉。生日蛋糕上寫着：「Happy 21st Birthday To契女」，相信契媽上山詩納都有一齊慶祝。</p></body></html>
