<html><header><meta charset="utf-8"><title>Celine 澳門騷貴飛$4880</title></header><body><h1>Celine 澳門騷貴飛$4880</h1><p>加拿大天后Celine Dion喪夫後宣佈展開亞洲巡演，分別到東京、澳門、新加坡、雅加達、台北、馬尼拉、曼谷開騷，首站已定6月26日在東京展開，6月29日及30日便唱到澳門威尼斯人金光綜藝館。今次兩場馬交騷名為「席琳‧迪翁2018澳門演唱會」，是Celine相隔十年再訪澳門，門票共分六種，票價由480港元起，最貴的VVIP區索價4,880港元。</p></body></html>
