<html><header><meta charset="utf-8"><title>許晉亨買寵物零食狂吹水</title></header><body><h1>許晉亨買寵物零食狂吹水</h1><p>許晉亨和李嘉欣婚後一直恩愛，夫妻經常合體現身。不過，《蘋果》前日發現亨亨單拖現身跑馬地行寵物店。當日黃昏5時許，西裝骨骨的亨亨，獨自走進一間寵物店，雖然店舖面積不大，但亨亨足足在店內逗留超過一小時，和店員傾談期間，更不時手舞足蹈，相當興奮。<br>亨亨跟店員明顯頗熟絡，講到興起，更除下西裝褸，其後他開始在店內大搜尋，研究完電毯，又看寵物用的水兜，似乎是家中添了新成員，之後更拿出手提電話不斷拍攝店內的小食，未知是否要請示嘉欣，最後就買了一包小食離開，然後再到馬場，為父親名下馬匹拉頭馬。<br>採訪、攝影：梁繼光、黃曉程</p></body></html>
