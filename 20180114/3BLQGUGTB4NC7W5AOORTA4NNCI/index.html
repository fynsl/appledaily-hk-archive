<html><header><meta charset="utf-8"><title>【一周必看】和式踎廁　向門口定向牆踎？</title></header><body><h1>【一周必看】<br>和式踎廁　向門口定向牆踎？</h1><p>日本是不少香港人的「家鄉」，久不久就會去一次，但對於日式的踎廁大家又知多少呢？最近有日本網民圖文並茂，以三大理由指出使用和式踎廁時，背對着半圓桶的罩型設計、面向門口才是正確方向，理由一：圓桶可以讓女生套上裙子（真的有人會這樣放嗎？）；二：排泄物可更快到達廁中；三：平日用洋式廁所都是面對着門口。不少網民看過後都認為很有道理，更驚呼一直以來都蹲錯了，但事實到底哪一邊才是正確方向呢？<br><br>全新旅遊專頁，即like籽想旅行： https://fb.com/travel.appleseed </p></body></html>
