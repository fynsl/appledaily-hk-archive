<html><header><meta charset="utf-8"><title>昆凌拎Red Valention窩釘袋耍酷暗藏甜美</title></header><body><h1>昆凌拎Red Valention窩釘袋<br>耍酷暗藏甜美</h1><p>周董老婆昆凌雖然已經誕下一囝一囡榮升為人母，不過24歲的她產後極速修身，看起來仍然青春無敵，而且更是潮媽一名。<br><br>日前她在IG貼造型照，身穿粉紅色羊毛皮褸，頭帶棒球帽，腳穿一對Alexander McQueen厚底波鞋，一身街頭造型甚具潮味，看起來十足型格少女，手上則拿了一個來自Red Valentino 2018早春推出的Flower Puzzle系列手袋，手袋遠看像是佈滿個性窩釘，近看才發現是片片花朵細節，型格之又蘊藏一點甜美，與昆凌一樣，造型耍酷但暗藏甜美。</p></body></html>
