<html><header><meta charset="utf-8"><title>求驗客手記：歇完冬更勁拜仁破利華金身</title></header><body><h1>求驗客手記：歇完冬更勁拜仁破利華金身</h1><p>德甲榜首嘅拜仁慕尼黑上個禮拜五作客以3:1擊敗利華古遜，喺聯賽歇冬後重開即報捷，亦令利華喺聯賽12場不敗走勢告一段落。拜仁今場有羅拔仔同曉姆斯缺陣，但球隊喺32分鐘由查維馬天尼斯先開紀錄，半場領先利華1:0。換邊後，34歲老將列貝利接應占士洛迪古斯傳送後突破對方後防，於59分鐘射成2:0，取得個人今季聯賽首個入球。利華雖於70分鐘由禾蘭追成1:2，但占士洛迪古斯補時主射罰球破網，拜仁最終以3:1戰勝利華，自2013年以來首次作客擊敗對方，仲打破後者今季主場不敗身。</p></body></html>
