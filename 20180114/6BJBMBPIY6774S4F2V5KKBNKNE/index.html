<html><header><meta charset="utf-8"><title>求驗客手記：美斯被「解密」人工近10億</title></header><body><h1>求驗客手記：美斯被「解密」人工近10億</h1><p>巴塞隆拿巨星美斯舊年11月同球會續約到2021年，人工一路都係個謎，據《足球解密》爆料，美斯每年人工超過一億歐元（約9.6億港元），比基斯坦奴朗拿度高一倍！話說美斯嘅「底薪」係7,100萬歐元，另外有15%肖像權收入，大概6,350萬歐元，四年合約總值4.18億歐元，另外合約仲話，美斯如果踢到巴塞嘅六成以上賽事，可以多獲1,900萬歐元，嘩！真係睇都葡萄，不過以美斯嘅實力都值嘅。</p></body></html>
