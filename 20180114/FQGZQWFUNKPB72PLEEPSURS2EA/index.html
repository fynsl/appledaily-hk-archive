<html><header><meta charset="utf-8"><title>【一周必看】直擊壺口瀑布冰掛奇觀　支流小河都冰封</title></header><body><h1>【一周必看】<br>直擊壺口瀑布冰掛奇觀　支流小河都冰封</h1><p>中國近日陷入一片冰天雪地，從上周二（2日）晚開始，西北、華北、西南、江南等23省受風雪侵襲，隨着氣溫持續下降，山西吉縣黃河壺口瀑布披上一片銀裝素裹，形成冰掛奇觀，《蘋果》記者直擊美景，不過因路面積雪結冰，高速公路封閉，遊人寥寥可數。壯麗景觀下，上周五（5日）下午2時前，僅有7名遊客入場。<br><br>《蘋果》記者</p></body></html>
