<html><header><meta charset="utf-8"><title>鄧月平笑麥子樂媾女失敗</title></header><body><h1>鄧月平笑麥子樂媾女失敗</h1><p>麥子樂、鄧月平、邵音音等昨日在銅鑼灣出席「奇妙電視巴士巡遊」記者會，麥子樂透露早前與鄧月平到高雄拍攝節目《四小時生活圈》，他指有晚被安排賣臭豆腐，生意比平時好，他笑言是因為鄧月平穿得性感，但鄧月平說：「佢賣完之後，同台妹講『你是我的巧克力』。」雖然必殺技已出，但都引不到台妹埋身。<br>除打工外，鄧月平不忘為自己新歌宣傳，說：「有日見到何潤東拍戲，我都有向佢宣傳自己首歌，不過佢忙緊。」前日是麥子樂38歲生日，他透露與朋友食飯慶祝，問到生日願意？他說：「朋友貴精不貴多，我想每個人都開心。」<br>採訪：黃曉妍<br>攝影：林賓尼</p></body></html>
