<html><header><meta charset="utf-8"><title>【從前今日】夢露第2度結婚前夫離婚後一直單身</title></header><body><h1>【從前今日】夢露第2度結婚<br>前夫離婚後一直單身</h1><p>一代性感女神瑪麗蓮夢露離世時雖只有36歲，但已經歷過3段婚姻。於1954年的今日，她與拍拖兩年、第二任丈夫棒球明星馬喬在美國三藩市結婚。<br><br>二人婚後往日本度蜜月，但他們的婚姻只維持了274日。有指馬喬一直不滿夢露形象性感，對她拍攝《七年之癢》時出現風吹裙起這幕經典畫面，更醋意大發，令二人的婚姻走到盡頭。至1962年8月5日，當年36歲的夢露被發現倒斃在洛衫磯家中。而情深的馬喬離婚後，一直未有再娶，於夢露去世後20多年間，他每周都送數次花到她墳前，至1999年他去世為止。<br><br>綜合報道</p></body></html>
