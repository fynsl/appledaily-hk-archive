<html><header><meta charset="utf-8"><title>章子怡新造型逆齡　改行純情路線</title></header><body><h1>章子怡新造型逆齡　改行純情路線</h1><p>由黃曉明、章子怡、張震、王力宏等人主演的電影《無問西東》，日前於在北京舉行首映禮。章子怡紮起馬尾，露出精緻的鎖骨，一反華麗的形象，簡單現身。<br><br>當日章子怡以Lacoste的白色V領毛衣和白色百褶半身裙亮相，一身純白打扮輕鬆休閒、大方得體，突顯了她出眾的氣質；選擇V領的毛衣有顯瘦的效果，加上長青的條紋點綴，時尚簡約。之後移師到南京宣傳，更，馬上減齡，再換上簡約的穿搭，相比起以前的造型更顯年輕。</p></body></html>
