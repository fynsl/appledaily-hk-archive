<html><header><meta charset="utf-8"><title>求驗客手記：PSG爆內訌施華鬧卡雲尼</title></header><body><h1>求驗客手記：PSG爆內訌施華鬧卡雲尼</h1><p>近日巴黎聖日耳門（PSG）都幾多新聞，前鋒卡雲尼同中場柏斯托尼聖誕假後遲咗歸隊，俾教練艾馬利處分上場停賽，隊長堤亞高施華仲話兩位球員嘅行為唔負責任，柏斯托尼仲即刻喺網站單打番隊長。至於上禮拜三法聯盃八強作客艾米恩斯嘅比賽，77分鐘中場拉比奧特接應角球彈內柱入網，再俾對手門將將個波拍出，而門線技術偵測唔到呢球係入球，球證靠VAR先知道個波已經過晒白界判入球有效。同日另一場法聯盃昂熱對蒙彼利埃都有咁嘅事發生，法甲賽會喺上周四開會決定，法甲同聯賽盃暫停門線技術。</p></body></html>
