<html><header><meta charset="utf-8"><title>轉會氹氹轉：尹佩斯回歸飛燕諾</title></header><body><h1>轉會氹氹轉：尹佩斯回歸飛燕諾</h1><p>鳥倦知還，現時效力土超費倫巴治的荷蘭球星尹佩斯（圖），據報將會重返母會荷甲飛燕諾，在本周末進行體測。</p><p>這名現年34歲的前荷蘭國家隊前鋒，是飛燕諾青訓產品，於01年首次在一隊亮相，並在04年轉戰英超，先後效力阿仙奴及曼聯，到15年加盟費倫巴治，亦以50球屬目前荷蘭國家隊入球紀錄保持者。據荷蘭傳媒《Voetbal》報道，今季因傷只曾為費倫巴治在土超上陣兩場的尹佩斯將重返荷甲，並會在今個周末進行體測。</p></body></html>
