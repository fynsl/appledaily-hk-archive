<html><header><meta charset="utf-8"><title>陳豪為囝囝返學搬屋</title></header><body><h1>陳豪為囝囝返學搬屋</h1><p>陳豪、胡諾言與女兒、歐鎧淳和兩個契仔昨日在金鐘出席「第五屆童跑同樂馬拉松」。陳豪指子女年紀小，但很期待與子女親子互動，他說：「我請教練教小朋友踩單車、踢波、體操同游水，仲有上補習班。」問到他是否做怪獸家長？陳豪說：「唔係我想，係環境將我變成咁，我都係跟，唔係我創先河。」他表示如兒子找到心儀學校，可能會搬近校網。</p><p>同場的胡諾言表示今次與女兒已是第3年參與該慈善跑，希望藉此帶出正能量，他說：「呢個禮拜發生咗唔開心嘅事，我都睇到眼濕濕，臨臨好可憐，但呢件事已經係事實要接受，佢父母點都好，餘生都係一種懲罰。」<br>採訪：黃曉妍<br>攝影：仇志德</p></body></html>
