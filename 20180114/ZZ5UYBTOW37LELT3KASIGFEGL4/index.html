<html><header><meta charset="utf-8"><title>韓版《流星花園》導演車禍身亡</title></header><body><h1>韓版《流星花園》導演車禍身亡</h1><p>由李敏鎬、具惠善、金賢重等人主演、改編自日本同名漫畫的韓劇《花樣男子》（即韓版《流星花園》），執導劇集的全啟相導演昨日凌晨因車禍身亡，根據韓媒報道全啟相在汝矣島行人路上橫過馬路時，被一輛高速行駛的的士撞倒，送院搶救後不治，全啟相身在海外的家屬正趕回韓國處理喪事。生於1959年的全啟相，曾拍攝《豪傑春香》、《大話妹》等人氣劇集，捧紅李棟旭、李多海、李敏鎬等人。</p></body></html>
