<html><header><meta charset="utf-8"><title>《復仇者4》基斯回春</title></header><body><h1>《復仇者4》基斯回春</h1><p>超級英雄片《復仇者聯盟》（Avengers）系列第四集，日前已在美國阿特蘭大煞科。外界一直盛傳「美國隊長」基斯伊雲斯（Chris Evans）將戰死，基斯近日被發現剃淨鬍鬚、穿着舊的美國隊長制服，與「鐵甲奇俠」羅拔唐尼（Robert Downey Jr.）現身煞科現場，因而有人估計美國隊長確實已戰死，當日是拍攝回憶戲，不過眾復仇者英雄手上戴有新儀器，令影迷展開熱烈討論。</p></body></html>
