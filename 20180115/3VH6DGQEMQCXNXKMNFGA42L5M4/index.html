<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】譚小環同老公簡單慶生</title></header><body><h1>【馮仁昭四圍超】<br>譚小環同老公簡單慶生</h1><p>譚小環老公蔡強榮（Eric）去年底患上早期肺癌，切除右邊上下肺葉壞細胞，現已康復出院，噚日係Eric肺癌康復後首個生日，壽星仔簡簡單單留喺屋企同老婆小環以及愛犬LaLa，一家三口切蛋糕慶祝。Eric喺fb貼相後留言：「正日，選擇在家靜靜地BRUNO，簡簡單單，開心快樂，其實真係可以好簡單。」壽星仔生日願望，佢噚日回覆：「同小環、LaLa、家人身體健康，朋友都身體健康。」<br>撰文：馮仁昭</p></body></html>
