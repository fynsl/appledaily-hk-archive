<html><header><meta charset="utf-8"><title>麥克華堡補鑊捐千萬酬勞</title></header><body><h1>麥克華堡補鑊捐千萬酬勞</h1><p>美國男星麥克華堡（Mark Wahlberg）被爆收逾千萬港元酬金，為電影《萬惡金錢》（All the Money in the World）補拍十日戲份，收入比女主角米雪威廉絲（Michelle Williams）高2千倍。麥克華堡前日即補鑊宣佈會以米雪名義捐出1,170萬港元補拍酬金予「Time's Up」運動基金，並強調自己一直支持男女公平薪酬，同時其經理人公司亦會捐出390萬港元。</p></body></html>
