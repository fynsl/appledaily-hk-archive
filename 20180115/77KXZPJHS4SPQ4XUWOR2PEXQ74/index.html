<html><header><meta charset="utf-8"><title>17歲少女青衣跳橋不治</title></header><body><h1>17歲少女青衣跳橋不治</h1><p>【本報訊】兩名年輕人昨日在12小時內先後自殺身亡，其中一名20歲男子昨在東涌逸東邨天台躍下死亡，其母聞訊認屍後激動嚎哭，須送院治理；另一名17歲少女則在青衣跳橋自殺，直墮30米下的公園小徑上，當場斃命。<br>昨晨11時許，17歲姓林少女被途人發現倒卧於青衣西路公園旁邊一條小徑，昏迷不醒，救護員到場證實她已告不治。警方調查後，相信她由長亨邨對開青衣西路的行車天橋上，攀越欄河一躍而下，跌落約30米下的小徑。警員現場未有撿獲遺書，尋死原因有待進一步了解，事件並無可疑。<br>■記者謝志輝、梁瑞帆</p></body></html>
