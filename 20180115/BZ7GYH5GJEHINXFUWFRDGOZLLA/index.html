<html><header><meta charset="utf-8"><title>【一周必看】另類羊肉店挑戰舌尖極限　動記者：給我一些勇氣</title></header><body><h1>【一周必看】<br>另類羊肉店挑戰舌尖極限　動記者：給我一些勇氣</h1><p>寒流殺到，要數到頭號禦寒美食當然是冬令補品羊腩煲。最近，在香港食羊肉又多了一個新選擇，一家主打羊肉的中國特色餐廳殺入旺角女人街，賣的是傳統貴州味道，熬羊湯、煮羊肉，菜式幾乎清一色與羊有關。除了常見的羊肉羊雜，更有不少特別菜式，羊睾丸、羊胎盤、羊鞭、羊眼，挑戰食客的味覺之餘，也考驗大家的膽識。<br><br>《蘋果》記者</p></body></html>
