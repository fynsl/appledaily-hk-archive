<html><header><meta charset="utf-8"><title>【一周必看】緻藍天110呎劏房租9000　IVE內地生照衝認真癲！</title></header><body><h1>【一周必看】<br>緻藍天110呎劏房租9000　IVE內地生照衝認真癲！</h1><p>【本報訊】樓價貴，新晉屋苑爆分租潮，幫補業主供樓。長實（1113）將軍澳日出康城緻藍天淪「劏房之城」，一個市值逾千萬元的四房單位，業主將兩間睡房分租，其中一間「套房」率先獲內地學生以9,000元承租，呎租82元，媲美山頂豪宅。東涌東環現首間分租房，每呎叫租近150元。！」</p></body></html>
