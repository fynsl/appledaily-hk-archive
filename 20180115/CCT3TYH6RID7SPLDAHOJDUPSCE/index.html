<html><header><meta charset="utf-8"><title>江美儀摘視后冇信心</title></header><body><h1>江美儀摘視后冇信心</h1><p>江美儀昨日與陳柏宇在西貢出席「洗腎救人獅子會」活動，帶了兩隻狗狗到場的江美儀，開心表示因有私人飛機贊助，所以秋季會與狗狗去日本旅行。男友吳君祥會否同行？她說：「佢要做嘢，唔去啦。」對於演出的《親親我好媽》收視好，有份角逐視后，江美儀指今年競爭好大：「收視好唔代表做到視后。」她又指看好黃智賢、馬國明和王浩信做視帝。<br>對於林奕匡指為了慶祝頒獎禮得獎，早前屈老闆請去旅行，陳柏宇笑指老闆仍未應承。會否與太太旅行慶祝？他笑謂：「因為之前借咗一大筆錢，𠵱家要還利息，不過月底會同太太去泰國旅行。」<br>採訪、攝影：黃曉妍</p></body></html>
