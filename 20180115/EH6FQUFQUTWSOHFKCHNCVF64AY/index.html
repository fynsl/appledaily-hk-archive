<html><header><meta charset="utf-8"><title>【一周必看】調查指8成人病咗照返工？幪面射波王逐個捉！</title></header><body><h1>【一周必看】<br>調查指8成人病咗照返工？幪面射波王逐個捉！</h1><p>每逢星期一、五、長假期前後等敏感時刻，身邊或許總有同事，靠一張病假紙瞬間化身「神射手」。然而，衞生署的調查顯示，多達8成2港人，即使生病亦沒有請病假，勉強上班。這個結果能否反映職場真實狀況？《蘋果》走訪街頭，看看打工仔們有否「射波」（佯病不上班）經驗。資深職場獵頭人認為，「射波」全因對工作的熱誠不足。醫生則指，面對一些只有主觀病徵的診症，基於對病人的信任，仍會批出病假。</p></body></html>
