<html><header><meta charset="utf-8"><title>韓馬利通頂去跑步</title></header><body><h1>韓馬利通頂去跑步</h1><p>韓馬利昨日早上到科學園出席環保促進會舉辦的慈善跑活動，參與1公里賽事。韓馬利坦言對跑步不大興趣，她說：「呢次都係嚟支持朋友，不過我啱啱收工，冇瞓過就嚟，但都應付到嘅。」她笑指跑步好悶，還是喜歡跳舞及做gym。<br>平日會自備餐具的韓馬利，自言為環保出一分力，她說：「平時喺公司都係買外賣，但我就唔要外賣盒，帶個玻璃盒裝。」提到有份演出的《溏心風暴3》收視麻麻，她指內地網上點擊已經超過一億：「網上有得播都會拉低收視，𠵱家都好難評論收視好定唔好。不過做得合拍，相信公司都預咗。」<br>採訪、攝影：盧妹</p></body></html>
