<html><header><meta charset="utf-8"><title>【add hot】 LV狗過年</title></header><body><h1>【add hot】 LV狗過年</h1><p>下月4日立春過後就是狗年，汪星人自然成為各大小品牌的主角！Louis Vuitton推出一系列狗年精品，可愛度爆燈，招牌銀包、小包包以Monogram的圓形十字圖案做狗狗大眼仔，加上LV的Ｖ字倒轉做小嘴，似足八哥仔，又有皮製小狗擺設。<br>新年和情人節接近，當然少不了紅噹噹、金澄澄的手袋、配飾，充滿節日歡欣氣氛。<br>撰文：陳蔚渝</p><p>更多精采時尚內容，盡在 http://add.appledaily.com。 </p></body></html>
