<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】麥玲玲教狗年旺紅</title></header><body><h1>【馮仁昭四圍超】麥玲玲教狗年旺紅</h1><p>麥玲玲噚日喺沙田為雅蘭床褥做網上直播，分享狗年睡房佈置貼士，佢話狗年大旺紅色同粉紅色：「用多啲鮮色比較好，我自己就鍾意每一、兩年就小裝修吓，換吓床褥、窗簾嗰啲。」問玲玲姐最近係咪做多咗網上直播活動？佢話啱啱喺上海做咗大型網上直播，早前又接咗唔少廣告：「有人邀請我唱歌，不過我成世人都係得一首歌，可能要叫農夫寫多兩首，然後我哋唱吓搵吓錢。」<br>撰文：馮仁昭</p></body></html>
