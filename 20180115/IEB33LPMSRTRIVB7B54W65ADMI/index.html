<html><header><meta charset="utf-8"><title>阿佘誓玩殘悔婚子華</title></header><body><h1>阿佘誓玩殘悔婚子華</h1><p>「男神」黃子華和佘詩曼主演的賀歲電影《棟篤特工》，昨日又有新預告片推出，戲中扮演港版007「Mr. Chan」的子華，由於子華向阿佘悔婚，所以遭演女警的阿佘指派執行難度甚高嘅任務，阿佘寸子華：「如果玩你有個限期，我希望係一萬光年！」子華即刻反駁：「光年係一個距離嘅單位嚟㗎。」<br>子華的特工角色食腦、有型，擅於冧女，當中造型多多，最抵死一個是戴着嘟嘴膠面具，騎呢爆笑，戲中拍檔C君取笑他，C君被子華打到飛埋牆。另一造型是子華笠電子頭罩，他戴了厚眼鏡，雙眼被放大到近乎鬥雞，阿佘對子華大刑侍候，將他玩殘。該片預計下月15日年三十晚上映。<br>撰文：楊定</p></body></html>
