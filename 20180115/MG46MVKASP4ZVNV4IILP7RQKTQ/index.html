<html><header><meta charset="utf-8"><title>陳凱琳自覺演技有進步</title></header><body><h1>陳凱琳自覺演技有進步</h1><p>黃浩然、陳凱琳、朱晨麗和劉江等昨日在鑽石山為無綫新劇宣傳，朱晨麗談及劇中跟蘇玉華有很多嗌交戲時，一度講到「一嚿嚿」，她說：「一出場都會同阿蘇有啲……即係點講呢……口上邊嘅打交囉。即係人哋用手打交，但我哋用語言。」在場記者提她應該是指「舌戰」，朱晨麗聞言即笑到彎腰。</p><p>同場的陳凱琳表示開心與劉江、蘇玉華一班前輩合作，覺得今次自己演技有進步，又指新劇會提升大家對女性地位關注。問到屆時會否詢問男友鄭嘉穎意見，陳凱琳笑說：「佢睇咗唔講嘅話，我就會諗係咪真係冇問題，如果佢開始畀意見，我又希望佢唔好講嘢。」<br>撰文：魯吉</p></body></html>
