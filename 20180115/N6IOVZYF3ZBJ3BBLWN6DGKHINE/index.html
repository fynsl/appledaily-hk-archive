<html><header><meta charset="utf-8"><title>20歲男子東涌墮樓亡母親痛哭送院</title></header><body><h1>20歲男子東涌墮樓亡<br>母親痛哭送院</h1><p>昨日凌晨零時許，有保安員巡經逸東邨清逸樓對開，發現一名男子倒卧在地上，吐血昏迷，大驚急忙報警。救護員接報到場檢驗，證實男子經已死亡，相信他由清逸樓高處墮下。</p><p>20歲男子逸東邨墮斃</p><p>警員在死者身上撿獲身份證，證實事主姓陳，20歲，是在職人士，與家人同住清逸樓一個單位。死者的59歲母親聞訊到場認屍，眼見愛兒死狀情緒激動，其後被送院檢查。警方在現場未有撿獲遺書，現正調查其自殺原因。<br>■記者謝志輝、梁瑞帆</p></body></html>
