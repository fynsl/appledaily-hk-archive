<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】唐文龍迷信撇陳少霞</title></header><body><h1>【馮仁昭四圍超】<br>唐文龍迷信撇陳少霞</h1><p>唐文龍（右）日前接受商台《1圈圈 星光背後》訪問，講到最近傳同劉永健斷背，文龍笑住話：「連我爸爸都打電話問我係咪轉軚，仲好緊張。我真係唔係，我仲未有女友，咁會阻住我搵女朋友。」至於當年同陳少霞拍拖六年分手，佢自爆分手同迷信有關：「呢件事真係冇同人講過，其實我哋好好。但我同佢一齊，佢父母身體差咗，我嘅事業又好似走下坡。你話迷信又好，信邪都好，點都好，我哋係因為咁決定分開。」<br>撰文：馮仁昭</p></body></html>
