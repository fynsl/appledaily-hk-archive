<html><header><meta charset="utf-8"><title>【一周必看】池水結冰點生存？　鱷魚伸頭出水自我冰封</title></header><body><h1>【一周必看】<br>池水結冰點生存？　鱷魚伸頭出水自我冰封</h1><p>美國近日天氣嚴寒，多地河水及池塘結冰，那生活在河中的鱷魚要如何度過嚴冬呢？<br><br>北卡羅來納州「沙洛特河沼澤公園」（Shallotte River Swamp Park）周一晚上載短片到facebook專頁，介紹公園中鱷魚如何在結冰的池塘中生存，稱牠們可以「預知」池水何時結冰，在結冰前將鼻子伸出水面，那麼即使河水結冰，牠們仍然可以呼吸。<br><br>英國《每日郵報》</p></body></html>
