<html><header><meta charset="utf-8"><title>胡諾言運動有大女陪</title></header><body><h1>胡諾言運動有大女陪</h1><p>胡諾言昨日與鄧佩儀在維園出席「BMW I Runners渣馬誓師」活動，去年參加渣馬、以四小時完成全馬賽事的的胡諾言，坦言今年疏於練習，但目標和去年一樣，希望四小時內完成。會否邀請太太陳琪一起參與？他笑說：「太太支持得喇！叫佢跑簡直係拉牛上樹，大女就好啲，鍾意跑步。」<br>佩儀表示將參加渣打馬拉松10公里賽事，現正努力受訓：「我最多跑到7公里，上年整傷咗條腰，體能差咗，希望個半鐘之內跑完，我平日鍾意聽住苦情歌跑步，可以激發衝勁。佩儀並謂早前曾找袁偉豪一起跑步，但實力懸殊：「佢普通咁跑已經係我最快速度。」<br>採訪、攝影：卓寶花</p></body></html>
