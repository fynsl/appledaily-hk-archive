<html><header><meta charset="utf-8"><title>石詠莉掛老公掛到瘦</title></header><body><h1>石詠莉掛老公掛到瘦</h1><p>石詠莉昨日到金鐘萬豪酒店出席婚紗活動，胸前保守反而露背，原來性感要獲得老公鄧健泓御准，服裝也要經對方審視。她撒嬌投訴老公冇時間度蜜月，新婚至今只見過一天：「嗰日係老公病咗返香港睇醫生，搞到我好擔心。掛住老公掛到瘦咗，今次行騷唔使減肥 ，我有同佢反映，發夢都見到佢，希望佢快啲返嚟。」兩人原定下月展開蜜月之旅，但情況可能有變，加上擔心鄧健泓身體狀況，令石詠莉茶飯不思。<br>造人大計方面，石詠莉說：「我哋都鍾意小朋友，但想搵錢先，順其自然啦！身邊親朋好友都好心急，未結婚前已經催緊我生BB，大家忍耐吓先啦！」 <br>採訪、攝影：卓寶花</p></body></html>
