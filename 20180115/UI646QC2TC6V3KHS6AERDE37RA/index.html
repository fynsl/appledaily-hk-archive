<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】劉佩玥否認患抑鬱</title></header><body><h1>【馮仁昭四圍超】劉佩玥否認患抑鬱</h1><p>劉佩玥噚日出席荷里活廣場一個活動，對於之前佢喺網上發表過一篇關於抑鬱症嘅文章，結果就被指佢有抑鬱症，劉佩玥就解釋可能有人抽咗某部份文字同相出嚟，但其實文字上冇一樣嘢係唔開心，所有嘢都係好開心好感恩。<br>劉佩玥話有圖有真相呢句說話已經唔可以咁講，事關好多人會P圖造假，所以最緊要都係運用自己思想，要諗完先好判斷，唔好人云亦云。<br>撰文：馮仁昭</p></body></html>
