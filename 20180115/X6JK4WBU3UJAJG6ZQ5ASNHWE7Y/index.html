<html><header><meta charset="utf-8"><title>【網上洩蜜】骨感Bruna多接內衣廣告</title></header><body><h1>【網上洩蜜】骨感Bruna多接內衣廣告</h1><p>巴西索模Bruna G Marth今年24歲，比陳偉霆年輕8年，身高5呎11吋，擁44吋長腿，有一雙湖水綠色的迷人眼睛。Bruna大學畢業後就投身模特兒行列，先後在巴西、上海、香港、意大利等地工作，最後簽約Mandy Lieu旗下的公司來港發展。<br>身為model的Bruna身材骨感，是標準的人肉衣架，接拍了很多內衣廣告，不時在社交網晒性感微波相。而愛在網上分享的Bruna，更因在社交網貼疑似William的愛犬、衣服和屋企相，令兩人戀情曝光，其後急刪相片以圖毀屍滅迹。</p></body></html>
