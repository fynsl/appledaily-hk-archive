<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】王傑為罵戰刪微博</title></header><body><h1>【馮仁昭四圍超】王傑為罵戰刪微博</h1><p>王傑日前喺微博發文講唔想參加《我是歌手》嘅原因，點知俾一個叫「我就是一個謙迷」嘅網民惡意留言侮辱，王傑嬲到要報警拉人。噚日王傑將微博所有帖文一次過清空晒，只留低一篇「我對的（得）起我自己」嘅發文，感嘆：「人永遠只會看到別人犯的錯，卻看不見自己的！」該網民自稱係內地歌手薛之謙粉絲，但薛之謙工作室澄清，指對方係黑粉，惡意攻擊王傑、抹黑謙粉，支持王傑用法律維權。<br>撰文：馮仁昭</p></body></html>
