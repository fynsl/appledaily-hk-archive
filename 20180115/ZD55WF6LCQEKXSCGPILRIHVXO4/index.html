<html><header><meta charset="utf-8"><title>鄭與潘樂陶　前後腳赴教堂</title></header><body><h1>鄭與潘樂陶　<br>前後腳赴教堂</h1><p>【本報訊】因為「太忙」而忽略住宅僭建問題的律政司司長鄭若驊，忙極仍在周日到教堂參加彌撒。鄭若驊昨早7時45分乘坐SJ座駕離開海詩別墅，到太子道的聖德肋撒堂參加彌撒，她的丈夫潘樂陶已經早一步到達，安坐教堂一角，並為她預留位置。<br>彌撒於8時半開始，鄭若驊開始前約5分鐘前才抵埗，據知因其司機不識路，故阻遲抵達教堂時間。9時半彌撒結束後，鄭若驊離開時被記者問到是否到教堂祈禱懺悔、是否覺得講大話？她沒有回應便上車離去，丈夫當時沒有同行。</p></body></html>
