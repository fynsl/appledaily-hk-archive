<html><header><meta charset="utf-8"><title>C AllStar合體未有期</title></header><body><h1>C AllStar合體未有期</h1><p>C AllStar昨日在粉嶺為演唱會DVD舉行簽唱會，吸引大批粉絲到場。今次是四子休團前的最後一次宣傳，問到他們會否不捨得？釗峰說：「平時唔使工作，我哋私下都有見面、打波、旅行同睇戲，𠵱家各有各發展。」<br>會否給大家一個期限？Jase表示：「過晒癮先至返嚟！我遲啲會出一本旅遊飲食天書。」釗峰透露將與On仔參加渣馬，On仔說：「之前跑10K，呢次第一次參加半馬。」King則說：「我喺屋企自閉做音樂，今年會推出單曲；釗峰會同Eason（陳奕迅）對戲，因為佢喺《臥底巨星》幫李榮浩配廣東話嘅部份。」<br>採訪、攝影：黃曉妍</p></body></html>
