<html><header><meta charset="utf-8"><title>陳曉東為觀眾練舞</title></header><body><h1>陳曉東為觀眾練舞</h1><p>陳曉東昨日於尖沙嘴為下月10日在澳門舉行的世界巡迴演唱會首站排舞，雖然有一段時間沒有跳舞，但東東狀態非常好。他指過去一星期都每日跳三個鐘，之後再加健身訓練，他說：「我不嬲都冇話以唱跳歌手自居，但知道觀眾想睇就去跳。」<br>東東近期運動量增，兼且吃高蛋白質食物，他自言有減磅，問到是否準備騷肌？他笑說：「唔好太刻意，最重要係保持生活有規律。」五月天近日向紅館取消5月紅館檔期，東東也聽聞此事，問他會否入紙紅館申請？他說：「可以爭取吓，交畀公司處理，我隨時準備好去做。」<br>採訪：馬建華<br>攝影：沈健程</p></body></html>
