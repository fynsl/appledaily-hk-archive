<html><header><meta charset="utf-8"><title>貼錢買難受泰女隆鼻搞到鼻頭穿窿</title></header><body><h1>貼錢買難受<br>泰女隆鼻搞到鼻頭穿窿</h1><p>泰國一名女子整容失敗，她接受隆鼻手術後鼻頭穿窿，矽膠植入物從鼻尖戳出，令她痛苦萬分。<br><br>從相片看到，女子的鼻頭露出一截白色矽膠，十分恐怖。她因為難忍痛楚，於是另找診所取出矽膠。<br><br>負責為她進行修復手術的醫生指，這是因為前一手隆鼻的醫生，未有根據她的鼻型特徵來修改矽膠植入物，反而直接將未調整的矽膠放入她鼻內，導致矽膠戳出鼻外。<br><br>事後該名女子鼻頭有傷口，相信需要一段時間才能癒合。醫生亦提醒愛美人士要小心，慎選合資格及有信譽的整容醫生為自己操刀。<br><br>泰國網</p></body></html>
