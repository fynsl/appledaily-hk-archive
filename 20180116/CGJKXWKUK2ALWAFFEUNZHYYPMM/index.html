<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林曉培開唱感動爆喊</title></header><body><h1>【馮仁昭四圍超】<br>林曉培開唱感動爆喊</h1><p>林曉培（Shino）大前晚喺澳門威尼斯人劇場舉行「林曉培．重起演唱會」。Shino唱咗接近30首歌，包括《煩》、《娃娃愛天下》同《心動》等hit歌。而Shino喺獻唱 《唱我的歌》時一度感動落淚。<br>完show後Shino喺fb留言：「我知道還有很多進步空間……但由衷感謝出席的你們，完美了我的不完美……滿溢的感謝……盡在不言中……」<br>撰文：馮仁昭</p></body></html>
