<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】莊思敏恨同周董對戲</title></header><body><h1>【馮仁昭四圍超】<br>莊思敏恨同周董對戲</h1><p>莊思敏接演周杰倫監製嘅賽車電影《叱吒風雲》，有機會一展女賽車手功架，日前佢仲飛咗去台灣出席電影記者會。聽聞周董同阮經天都有份客串演出，莊思敏就好興奮咁話：「兩個都係超級男神，最好當然係同佢哋有對手戲啦！我好鍾意周董演嘅《頭文字D》。但我暫時唔可以透露太多，或者有可能要接受賽車訓練，農曆新年後開工。今年都想用多啲時間去練車，想儲多啲經驗。」<br>撰文：馮仁昭</p></body></html>
