<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張紋嘉學抱屋企人</title></header><body><h1>【馮仁昭四圍超】<br>張紋嘉學抱屋企人</h1><p>張紋嘉（Crystal）噚日去新城宣傳舞台劇《幸福2+1》，呢套舞台劇同舞台劇大師兄陳永泉合作，排練已經非常大壓力，佢話：「過程中佢袋咗好多錢畀我，因為佢上堂收好貴學費，我𠵱家好似日日跟佢上堂咁。」<br>呢套劇講張紋嘉去尋找二十年冇見嘅父親，當劇組叫Crystal好似攬親人咁攬劇中父親，佢先反思原來懂事之後都冇正式攬過父母，所以要學去擁抱屋企人。<br>撰文：馮仁昭</p></body></html>
