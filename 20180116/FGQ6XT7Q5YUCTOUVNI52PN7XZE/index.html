<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】蓋鳴暉老公名氣二揀一</title></header><body><h1>【馮仁昭四圍超】<br>蓋鳴暉老公名氣二揀一</h1><p>蓋鳴暉噚日到商台接受李居明節目訪問，兼宣傳賀佢哋合作嘅賀歲戲譜《美哉秦少游》，節目中李師傅幫蓋鳴暉算到佢嘅老公星同名氣星係同一粒星，所以蓋鳴暉命中只可二揀一，加上如果揀姻緣更會被老公分薄名氣，甚至老公會因投資失利而被分一半身家，蓋鳴暉聞言即表明揀名氣，佢話：「聽到時有啲絕望，不過當初入行都知呢個職業難遇到情人，因為對手都係女性為主，同長輩為主。」<br>撰文：馮仁昭</p></body></html>
