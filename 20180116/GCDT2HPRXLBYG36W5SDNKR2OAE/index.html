<html><header><meta charset="utf-8"><title>胡楓生日　契女憶蓮送吻</title></header><body><h1>胡楓生日　契女憶蓮送吻</h1><p>胡楓（修哥）下月將在紅館舉行「胡楓86破晒紀錄演唱會」，昨日修哥在北角綵排，並演出新歌《完全正能量》，寶刀未老的他扭籮跳舞時仍身手敏捷。修哥說：「練舞冇難度，但練起嚟就幾攰。」面對一班女舞蹈員，他笑指：「係呀，全部女仔好開心。」<br>後日是修哥86歲生日，契女林憶蓮昨日神秘現身送上蛋糕，親親修哥臉頰，修哥大讚憶蓮：「好乖、好乖，我好開心，呢份係最好生日禮物。」另外，主辦單位何麗全透露曾志偉、張家輝、吳鎮宇等將擔任演唱會嘉賓，修哥更有機會四代同堂現身紅館。<br>採訪：卓寶花<br>攝影：陳俊強</p></body></html>
