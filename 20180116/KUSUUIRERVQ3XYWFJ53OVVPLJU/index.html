<html><header><meta charset="utf-8"><title>布料放電熱板　模擬人體穿衣</title></header><body><h1>布料放電熱板　模擬人體穿衣</h1><p>【測試方法】<br>消委會參考ISO國際標準進行測試，將模擬人體皮膚的電熱板置在恒溫恒濕的環境，再把測試布料樣本覆蓋在電熱板上，測量通過樣本的熱流量，以計算熱阻（thermal resistance），熱阻越大即越能阻止熱量流失，反映保暖度越好。消委會將平均熱阻換算為平均保溫值（克羅，clo），克羅值0等於一個人沒有穿衣，一個正常人身處室溫21℃、相對濕度少於50%的靜止環境下，穿衣量適中而感到舒適，克羅值約為1。</p></body></html>
