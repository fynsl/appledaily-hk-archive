<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】曾寶儀指摘不實指控</title></header><body><h1>【馮仁昭四圍超】<br>曾寶儀指摘不實指控</h1><p>曾志偉最近捲入性侵指控，到目前為止仲未有現身說法，但係女兒曾寶儀（阿寶）日前喺北京錄影節目《2018聽我說》，佢喺節目錄影之前，主動提到爸爸志偉嘅指控，佢話：「我絕對嚴厲譴責任何形式的性侵害和性騷擾，但是任何不實的指控和誹謗，也絕不姑息。」<br>而佢經理人噚日亦回應話：「情緒性的發言沒有意義，她不希望大家在事情還沒查明真相之前就妄下定論，這樣只會傷害更多的人。」<br>撰文：馮仁昭</p></body></html>
