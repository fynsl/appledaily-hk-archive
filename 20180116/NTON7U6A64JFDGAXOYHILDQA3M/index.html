<html><header><meta charset="utf-8"><title>SM呻紅館難申請</title></header><body><h1>SM呻紅館難申請</h1><p>樂隊Supper Moment（SM）與ToNick前晚在中環舉行音樂會，ToNick坦言沒想到反應如此熱烈：「呢個場地好似馬戲團咁，好近觀眾，而觀眾席又係圍繞住我哋，感覺震撼，我哋表演時，變咗獅子、老虎。」<br>問到會否合作在紅館舉行演唱會？SM與ToNick齊聲說：「你估真係咁易咩？場地好難申請，要睇機會。如果冇紅館檔期，可以轉其他地方。」<br>採訪：王連連<br>攝影：林賓尼</p></body></html>
