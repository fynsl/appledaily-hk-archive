<html><header><meta charset="utf-8"><title>轉會氹氹轉：拜仁搶走新波歷克</title></header><body><h1>轉會氹氹轉：拜仁搶走新波歷克</h1><p>據英國《天空體育》上周六報道，德甲班霸拜仁慕尼黑CEO路明尼加透露稱，拜仁已成功擊退利物浦、阿仙奴及祖雲達斯等一眾球隊，即將搶得在季尾與史浩克04約滿的德國中場哥列斯卡（圖）。</p><p>路明尼加向《天空體育》表示：「拜仁已經與哥列斯卡達成何時體測和簽約的協議，目前正等待哥列斯卡的轉會決定。」路明尼加又透露，哥列斯卡將在近日決定未來動向，並肯定會在一月轉會窗結束前，確定自己的轉會事宜。</p></body></html>
