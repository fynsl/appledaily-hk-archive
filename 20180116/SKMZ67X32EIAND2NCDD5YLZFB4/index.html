<html><header><meta charset="utf-8"><title>中環在線：歐化喺主場開記招　一舉幾得 - 李華華</title></header><body><h1>中環在線：歐化喺主場開記招　一舉幾得 - 李華華</h1><p>香港樓幾貴都有人買，傢俬店都應該好好生意，繼「TREE」品牌母企齊家控股（8395）招股後，經營「歐化傢俬」嘅歐化國際（1711）亦喺噚日招股，一眾管理層噚日喺天后show room搞ipo pc，租場費用都可以慳番，順便可以畀記者一次過睇晒佢哋嘅傢俬，一舉幾得。</p><p>歐化國際執董兼行政總裁吳冠強（Ricky）就提到，目前集團有約60%嘅銷售都來自梳化，所以都係佢哋嘅皇牌產品，不過上市後，就計劃產品可以多元化啲，希望產品比例可以平均啲。<br><br>李華華</p></body></html>
