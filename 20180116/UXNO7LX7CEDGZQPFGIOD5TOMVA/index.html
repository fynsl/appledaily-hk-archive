<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳明憙新髮色迎搖滾風</title></header><body><h1>【馮仁昭四圍超】<br>陳明憙新髮色迎搖滾風</h1><p>陳明憙日前到大帽山拍攝新歌《影子》MV，當日天文台發出寒冷天氣警告，着住薄紗裙嘅陳明憙話：「嗰朝最低得1.8℃，但我一啲都唔覺得凍，朝早拍完大帽山，晏晝再去清水灣繼續開工，導演特登訂咗隻鹿到現場，想表達歌曲主題。」陳明憙最近仲轉咗頭藍綠色新髮色，佢笑住話：「希望新一年帶畀大家新鮮感，認識華麗搖滾一面嘅我。」<br>撰文：馮仁昭</p></body></html>
