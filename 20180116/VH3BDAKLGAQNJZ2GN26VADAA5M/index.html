<html><header><meta charset="utf-8"><title>上原多香子名列AV女優</title></header><body><h1>上原多香子名列AV女優</h1><p>日本組合SPEED成員上原多香子，去年被爆其夫TENN自殺身亡是因不堪老婆出軌，多香子因醜聞身敗名裂而沒有工作，現任男友高山和也收入亦不多，二人同居生活相當平民化。<br>有傳AV界向多香子招手，近日有網民發現DMM網站一名新AV女優的個人簡介，包括名字、出生日期、血型，甚至出生地都跟多香子一樣，不過身高就相差3cm，網民懷疑多香子走投無路決定下海。另外，網站亦出現華原朋美的資料，未知是否網站輸入了虛假資料，二人並非要投身AV界。<br>撰文：哥羅</p></body></html>
