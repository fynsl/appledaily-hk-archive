<html><header><meta charset="utf-8"><title>隔牆有耳：西環主任專享娥特冇人夠膽行埋？ - 李八方</title></header><body><h1>隔牆有耳：西環主任專享<br>娥特冇人夠膽行埋？ - 李八方</h1><p>明明想同中聯辦保持距離，偏偏西環堅持要「行埋」，特首林鄭月娥唔知會唔會對王志民主任嘅「好意」欲拒還迎？但肯定佢噚日出席公開活動時冇同人再行埋，朝早出席亞洲金融論壇，單拖上台致辭，話去年環球經濟復蘇，亞洲中產嘅強勁購買力帶動增長下，亞洲經濟發展已遠超其他經濟體。<br>但就算唔同人行埋，娥特都逃不過要同內地「水乳交融」。佢噚日就提到，中港嘅聯繫會越趨緊密，香港股市受惠於互聯互通政策，又認為香港要把握一帶一路同粵港澳大灣區發展嘅合作機遇，提供人才、技術及資產。</p></body></html>
