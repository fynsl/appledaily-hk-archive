<html><header><meta charset="utf-8"><title>朱孝天生日　暗示做老竇</title></header><body><h1>朱孝天生日　暗示做老竇</h1><p>台灣男星朱孝天前年娶內地女星韓雯雯，昨日是朱孝天的39歲生日，他做跟得老公陪愛妻開工，韓雯雯昨日凌晨在微博貼圖放閃，並留言賀老公：「你的生日，卻在寒冷的環境下陪我開工，辛苦你了老公，祝你生日快樂，2018心想事成。」<br>相中見到朱孝天與老婆晒恩愛，也有朱孝天做「煮男」生活照，不過兩公婆對着鏡子自拍的一張相，見韓雯雯肚凸凸，孕味甚濃。網民即估計韓雯雯疑似有喜，特別選在老公生日暗示喜訊，但當事人就未有否認懷孕傳聞，網民紛紛送上祝福。<br>撰文：楊定</p></body></html>
