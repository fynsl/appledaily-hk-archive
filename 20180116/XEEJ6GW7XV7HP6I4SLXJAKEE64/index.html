<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】伊健轉行就開餐廳</title></header><body><h1>【馮仁昭四圍超】<br>伊健轉行就開餐廳</h1><p>鄭伊健（左二）早前拍咗個退休生活保障計劃廣告，提到自己嘅退休計劃，伊健就話以前好想退休，不過𠵱家已經冇咁諗：「以前想退休係希望快啲做晒啲嘢，有多啲私人時間，𠵱家就會諗，一路做一路分配時間，係要做吓嘢嘅，如果有能力就同屋企人去享受吓生活，呢一刻冇諗過要退休！」如果退出娛樂圈嘅話，伊健話想做飲食業：「我會去開餐廳，見人食得開心，自己會睇得開心。」<br>撰文：馮仁昭</p></body></html>
