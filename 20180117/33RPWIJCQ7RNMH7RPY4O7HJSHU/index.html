<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Gin Lee唱憶蓮王菲</title></header><body><h1>【馮仁昭四圍超】Gin Lee唱憶蓮王菲</h1><p>李幸倪（Gin Lee）噚晚喺中環出席港台活動獻唱助興，現場安排咗三位古典外籍歌手演出，Gin Lee話自己都有興趣唱古典歌，但需要啲時間練習，希望可以喺今年6月舉行嘅演唱會試唱：「𠵱家開會揀歌，好多歌想唱，預計唱30首歌，我鍾意林憶蓮同王菲，佢哋嘅歌陪住我成長，好大機會唱佢哋嘅歌，𠵱家要鍛煉體能，同跟排舞老師排練，到時會跳舞。」<br>撰文：馮仁昭</p></body></html>
