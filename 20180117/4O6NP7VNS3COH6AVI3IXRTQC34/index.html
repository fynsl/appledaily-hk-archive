<html><header><meta charset="utf-8"><title>夏洛特公主係家中大佬？爸爸：大個係煩惱</title></header><body><h1>夏洛特公主係家中大佬？<br>爸爸：大個係煩惱</h1><p>英國夏洛特公主被認為酷似她太嫲、女皇伊利沙伯二世。據女皇說，夏洛特雖年僅2歲，但的確很有大家姐風範，連哥哥佐治也要聽她的話。<br><br>話說女皇日前向諾福克郡聖經科成績卓越的小學女生埃米莉（Emily Clay）頒發一本《聖經》時，問她有沒有照顧妹妹，埃米莉媽媽埃倫（Ellen）代答說「剛好相反」，女皇這時說：「跟夏洛特與佐治一樣」，暗示佐治在家中也要聽夏洛特話。<br><br>女皇的說法與兩兄妹的媽媽、劍橋公爵夫人凱蒂去年所說的不謀而合。凱蒂去年3月曾說，夏洛特才是家中「話事人」。<br><br>英國《每日郵報》<br></p></body></html>
