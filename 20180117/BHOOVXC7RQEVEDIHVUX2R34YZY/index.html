<html><header><meta charset="utf-8"><title>Sana腸胃炎錄影急煞停</title></header><body><h1>Sana腸胃炎錄影急煞停</h1><p>韓國女團TWICE在亞洲人氣高企，不過成員因為經常周圍飛休息不夠捱出病來。韓媒昨日報道，前日TWICE在錄影MBC節目《偶像運動會》時，組合中的日本成員Sana出現突發性腸胃炎，錄影即時喊停，Sana亦離場到醫院接受治療。慶幸Sana情況不算嚴重，在醫院接受治療後返回宿舍休息，其他隊友則繼續留在現場進行錄影，預計Sana休息後將全團參加後日在日本的巡演。<br>另外，女團MAMAMOO成員頌樂日前在海外演出綵排期間弄傷腰部，缺席昨日的平昌冬奧會聖火傳遞活動，只得其餘三位隊員參加。<br>撰文：施洛冰</p></body></html>
