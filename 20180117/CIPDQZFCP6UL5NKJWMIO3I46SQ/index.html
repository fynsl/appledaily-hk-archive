<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張敬仁笑林作鍾意講女</title></header><body><h1>【馮仁昭四圍超】張敬仁笑林作鍾意講女</h1><p>張敬仁噚日到新城電台接受訪問，宣傳嚟緊3月演出嘅舞台劇《蓉姨做的湯丸》，林作有份參演，張敬仁激讚林作搞笑、喜劇感重，成日令到周邊嘅人大笑。張敬仁仲爆林作鍾意講女：「佢講嘢口花花，好多時講嘅話題都會圍繞女，例如講完一輪話咁咪識到多啲女囉，成日都講㗎，總之比我想像中nice。」而林作招牌凌亂髮型亦成劇中演員笑柄，連導演都叫佢要整齊啲。<br>撰文：馮仁昭</p></body></html>
