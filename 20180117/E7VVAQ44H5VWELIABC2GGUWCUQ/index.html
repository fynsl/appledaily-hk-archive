<html><header><meta charset="utf-8"><title>中環在線：megabox文靜芝乃愛狗之人 - 李華華</title></header><body><h1>中環在線：megabox文靜芝乃愛狗之人 - 李華華</h1><p>嚟緊係狗年，唔少商場同商戶都用狗仔做主題，噚日嘉里（683）旗下九龍灣MegaBox總監文靜芝就同傳媒拜個早年，仲介紹遲啲會喺商場搞個「狗狗嘉年華」，到時會有寵物市集同狗狗"Dog walk" show。<br><br>原來文靜芝都係愛狗之人，有隻12歲芝娃娃，個名叫「Charlie」，佢話閒時都會帶狗仔出街，今次都應該會帶埋愛犬去商場行下。不過佢話，商場始終多小朋友同家庭客，所以都唔會畀狗仔就咁行入商場，但就絕對歡迎客人帶埋狗仔嚟行街，只要放入袋就可以喇。<br><br>李華華</p></body></html>
