<html><header><meta charset="utf-8"><title>求驗客手記：傑斯教波搵史高斯幫手</title></header><body><h1>求驗客手記：傑斯教波搵史高斯幫手</h1><p>曼聯名宿傑斯早前被委任為威爾斯嘅教練，據聞佢已經為籌組自己嘅教練團隊做嘢，其中一個目標係佢嘅前曼聯隊友史高斯。據英國傳媒報道，傑斯希望教練團隊有威爾斯人，亦有非威爾斯人作平衡，而且希望團隊能夠畀到正能量隊波。雖然冇提到確實人選，但傳媒相信史高斯喺佢考慮之列，當年傑斯短暫執教曼聯，史高斯亦係佢嘅左右手。現年43歲嘅史高斯家陣喺英國電信體育台做客席球評，早前曾經有機會執教英甲球隊奧咸，可惜最終未能成事。</p></body></html>
