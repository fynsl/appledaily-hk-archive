<html><header><meta charset="utf-8"><title>周柏豪配音打埋一份</title></header><body><h1>周柏豪配音打埋一份</h1><p>梁朝偉新加盟主演、許誠毅執導的賀歲電影《捉妖記2》，昨日公佈入圍柏林影展的「特別展映」單元。日前電影公司請來四位演員配粵語版，包括聲演胡巴父母井柏然及白百何的周柏豪和顏卓靈，聲演偉仔拍檔笨笨的蔡瀚億（BabyJohn），向偉仔逼婚的小翠則由陳嘉佳（細細粒）聲演。 <br>柏豪自言要非常用力去配音：「因為有唔少打鬥同逃走場面，身體配合動作，聲音先會似，其實幾有趣。」細細粒笑言回味戲中向偉仔逼婚：「我講完第一句對白都未回魂，因為俾梁朝偉電親，而梁生接完對白之後就開始皺眉，我先發現原來又到我講，即刻同佢講唔好意思。」<br>撰文：葉綠悠</p></body></html>
