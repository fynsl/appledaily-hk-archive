<html><header><meta charset="utf-8"><title>轉會氹氹轉：簡恩表態或留紅軍</title></header><body><h1>轉會氹氹轉：簡恩表態或留紅軍</h1><p>利物浦周日擊敗曼城後不但振奮士氣，亦增強了球員留隊的決心。今個夏天將與紅軍合約到期的中場安利簡恩（圖），曾傳出他會在約滿後轉投意甲班霸祖雲達斯；但在球隊擊敗曼城後，簡恩公開表態有機會留隊。</p><p>簡恩表示：「我的經理人將會為我作出安排，夏天來臨前我都會留在紅軍。目前我並沒有與任何球隊簽約，當然我亦會與利物浦傾談續約，因為這是一間了不起的球會。」簡恩續指，目前只會專注於自己在場上的表現，並為球隊奉獻一切。</p></body></html>
