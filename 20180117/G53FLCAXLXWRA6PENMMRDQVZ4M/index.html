<html><header><meta charset="utf-8"><title>求驗客手記：熱刺兵去巴塞賀迪亞</title></header><body><h1>求驗客手記：熱刺兵去巴塞賀迪亞</h1><p>迪利阿里同艾歷迪亞竟然現身巴塞隆拿，唔通雙雙轉會巴塞？唔使擔心，只係熱刺拉大隊去巴塞隆拿集訓箒，仲趁集訓期間，同艾歷迪亞慶祝生日，認真開心。由艾歷迪亞嘅ig可見，幾位熱刺隊友好似迪利阿里、拉美拿同隊長洛里斯等，同迪亞喺巴塞隆拿嘅一間餐廳一齊慶祝24歲生日。講番今次熱刺去巴塞集訓，領隊普捷天奴除咗希望球員喺早前瘋狂賽程之後得到休息，亦想隊員之間能夠建立家人嘅關係，享受兄弟班咁出遊。</p></body></html>
