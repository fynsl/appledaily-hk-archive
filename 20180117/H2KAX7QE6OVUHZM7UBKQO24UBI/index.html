<html><header><meta charset="utf-8"><title>求驗客手記：費蘭尼撻着長腿索模</title></header><body><h1>求驗客手記：費蘭尼撻着長腿索模</h1><p>曼聯中場費蘭尼（圖）喺隊中未受重用，但事業失意嘅佢似乎情場得意，最近就被人影到佢同比佢年長八年嘅俄羅斯長腿索模維多莉亞邦娜（Victoria Bonya）浪漫共晉晚餐。</p><p>兩人被影到有講有笑之餘，目擊者更指佢哋態度親密。俄羅斯傳媒估計，兩人已經拍咗拖幾個月。邦娜係模特兒、電視真人騷明星同主持，曾經同英國富商Michael Smurfit嘅仔Alex結婚，兩人喺舊年離婚。而費蘭尼今夏將會約滿曼聯，舊年夏天曾經盛傳佢會轉投加拉塔沙雷，但最終未成事，今季只係為紅魔出賽10場聯賽，喺奧脫福前途未明朗。</p></body></html>
