<html><header><meta charset="utf-8"><title>陳嘉倩男友否認有騷擾</title></header><body><h1>陳嘉倩男友否認有騷擾</h1><p>前新聞小花陳嘉倩去年被影到與「凸腩男」陳志遠拍拖，但對方跟無綫藝人朱婉禎相戀三年，陳嘉倩否認是第三者，又表示已分手，更聲稱被滋擾報警。據知陳志遠是圍村仔，屋企做沉香生意，本報日前拍得陳志遠在尖沙嘴一間露天酒吧跟男友人訴苦，記者追訪時，他表示沒有跟陳嘉倩聯絡，問到有否騷擾對方？他說：「我諗我冇騷擾過佢啦，我都係聽佢講，先知佢畀人騷擾，我騷擾佢做乜嘢呀？」</p><p>被網民封做新一代賤男，陳志遠說：「我唔會理人哋點樣講。」另外，昨日他接受周刊專訪承認一腳踏兩船，更爆陳嘉倩知朱婉禎的存在。<br>採訪、攝影：黃曉程、朱志聰</p></body></html>
