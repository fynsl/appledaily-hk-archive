<html><header><meta charset="utf-8"><title>盧廣仲為港個唱操肌</title></header><body><h1>盧廣仲為港個唱操肌</h1><p>盧廣仲昨日在鑽石山為3月底香港演唱會舉行記者會，並與歌迷玩遊戲和合照。練得一身肌肉的盧廣仲，在台灣自稱「健美文青」，他說：「早前在台灣舉行跨年演唱會中，跳舞時覺得喘氣，所以知道體能不夠，在香港演唱會要加緊操練。」問他屆時會否騷肌？他說：「我看到港星演唱會都是全脫，要看到時健身程度。」<br>被問到會否唱廣東歌？盧廣仲說：「希望可以，但廣東話不太好，只會點餐及說髒話。」他表示嘉賓仍在考慮中，至於會否請偶像劉德華睇騷？他說：「每一次都想，但華仔一定很忙，早前知道他受傷後康復，已經很開心。」<br>採訪、攝影：曹家誠</p></body></html>
