<html><header><meta charset="utf-8"><title>超蓮着Gucci開Live　甜美氣質無得輸</title></header><body><h1>超蓮着Gucci開Live　甜美氣質無得輸</h1><p>話說賭王千金何超蓮日前喺屋企開Live，三太疑似素顏意外入鏡引起話題，第二日超蓮馬上post左張與媽咪及愛貓的合照，仲留言：「我媽媽是全宇宙最可愛的！不允許反駁。」<br><br>至於超蓮當日的穿搭亦被受關注，網民大讚她「超美」，她所着的是Gucci 的白色西裝外套，以近季signature的藍白條紋圍邊，再加上印有G字的鈕扣，辨識度極高，甚有復古學院風的味道；再搭白色恤衫加冷衫，高貴得黎又帶點少女feel，完全突顯了超蓮氣質。</p></body></html>
