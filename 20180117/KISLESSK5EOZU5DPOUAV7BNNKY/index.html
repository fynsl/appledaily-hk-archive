<html><header><meta charset="utf-8"><title>可嵐開心解決撫養權</title></header><body><h1>可嵐開心解決撫養權</h1><p>可嵐4年前因家暴跟前夫尤子威分居，之後為了兒子的撫養權和贍養費對簿公堂，前晚可嵐出席中環《解憂雜貨店》優先場時報喜：「今日都有件開心事，終於有件事解決咗，同前夫調解咗，喺好有融洽情況下完結件事。」<br>今次事件圓滿解決，可嵐笑指不用再上法庭：「我哋之間有個小朋友，最近睇好多唔開心新聞，都係圍繞單親家庭問題，婚姻完結令家庭唔完整，但係父母嘅愛唔一定要一個家庭，父母唔識相處，唔代表唔幸福，𠵱家見到小朋友見到爹哋好開心，屋企見到媽咪好快樂，咁都唔係錯嘅解決方法，仔跟自己，老公會分擔贍養費，已經唔再抱怨。」<br>採訪、攝影：王連連</p></body></html>
