<html><header><meta charset="utf-8"><title>求驗客手記：法甲踢人球證被罰停賽</title></header><body><h1>求驗客手記：法甲踢人球證被罰停賽</h1><p>法國足總周一宣佈，周日執法巴黎聖日耳門（PSG）作客南特場法甲嘅踢人球證卓普朗，被罰停賽，直到另行通知為止。事緣佢喺呢場波被南特球員迪亞高卡路士撞跌後，疑似報復咁出腳想踢低對方，之後仲濫用權力驅逐對方出場，引起外界譁然。佢事後睇番重播，就解釋係意外，聽聞佢亦有要求法足總取消向迪亞高卡路士派出嘅第二張黃牌，不過都係逃唔過被法足總暫時處分，待紀律聆訊小組調查後先有定案，而本來佢會執法周三昂熱對特魯瓦嘅比賽，家陣已換咗另一位球證。</p></body></html>
