<html><header><meta charset="utf-8"><title>律師涉襲室內設計師</title></header><body><h1>律師涉襲室內設計師</h1><p>【本報訊】居於中半山的律師疑因不滿住所裝修進度，在住所樓下大堂涉嫌推撞及起腳踢其聘用的室內設計師，令他肋骨裂傷。涉案律師被控一項嚴重傷人罪，案件昨在東區法院提堂。辯方申請押後四周以向控方索取文件，案件下月13日再訊。<br>被告朱穎東（40歲）被控於去年8月9日在中環麥當勞道一幢大廈的地下大堂，非法及惡意傷害朱華欣。被告獲准以500元保釋，其間不得接觸證人，並須定時到警署報到。香港律師會網頁顯示，被告於2007年獲認許為律師，現沒在港執業。<br>案件編號：WKCC279/18<br>■記者陸羽平、梁偉強</p></body></html>
