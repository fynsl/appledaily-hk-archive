<html><header><meta charset="utf-8"><title>中環在線：當梁錦松遇上小花 - 李華華</title></header><body><h1>中環在線：當梁錦松遇上小花 - 李華華</h1><p>前財爺梁錦松雖然去到本月底，生日後已經66歲高齡，但係年紀增長對於前財爺嚟講只係增加魅力咁解。佢老婆跳水女皇伏明霞都親口講過當年下嫁梁錦松，就係因為貪佢夠成熟。<br><br>噚日梁錦松出席金融論壇，喺準備上台演講前，唔少與會人士都紛紛上前搵佢影相同交換卡片，當中不乏靚女小花上前影相集郵。同靚女影相，梁錦松都好識做咁擺個招牌燦爛笑容，配番靚女嘅小酒窩甜笑，畫風唔錯，但就唔知返到去又驚唔驚屋企位靚老婆詐型呢?<br><br>李華華</p></body></html>
