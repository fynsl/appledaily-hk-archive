<html><header><meta charset="utf-8"><title>求驗客手記：曼聯炒史篤城三蛋</title></header><body><h1>求驗客手記：曼聯炒史篤城三蛋</h1><p>講番曼聯贈史篤城三蛋場波，雖然入波嘅係路爾斯華倫西亞、安東尼馬迪爾同盧卡古，但最威嗰個其實係奉獻兩個助攻嘅保羅普巴，原來已經追上曼城嘅奇雲迪布尼同利萊辛尼，齊以九次助攻領先今季英超助攻榜，而且淨計聯賽，佢在陣嘅比賽已經延續到35場不敗，冇任何現役英超球員多過佢。由於一哥曼城周日不敵利物浦，今季聯賽不敗金身被破，所以普巴賽後都好自信咁話，𠵱家縮窄到12分距離，一定唔會放棄爭標喎！</p></body></html>
