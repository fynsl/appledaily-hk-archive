<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】泳兒喜獲藤田惠美探班</title></header><body><h1>【馮仁昭四圍超】泳兒喜獲藤田惠美探班</h1><p>泳兒喺上年開始籌備佢嘅第四張Hi-Fi發燒專輯《Fever》，而呢個專輯會用香港電影金曲嚟做主題。當中最令人感到驚喜嘅，係日本發燒碟天后藤田惠美（左）去錄音室探泳兒班。聽講今次專輯嘅班底仲好強勁，喺香港方面就有發燒碟教父劉賢德、監製陳永明，至於日本代表就有日本發燒碟天后藤田惠美監製阿部哲也，全部都係經驗豐富嘅製作人。<br>撰文：馮仁昭</p></body></html>
