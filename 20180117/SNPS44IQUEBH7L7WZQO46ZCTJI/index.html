<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】吳仟峰唱戲籌款</title></header><body><h1>【馮仁昭四圍超】吳仟峰唱戲籌款</h1><p>粵劇名伶吳仟峰噚日喺中環出席《雅趣聚緣戲曲慈善夜》記者會，呢個演唱會將會喺4月23日假新光戲院舉行，並為香港浸會大學持續教育學院籌款約30萬元。對於演出會結合LED大屏幕，吳仟峰話：「過往試過租用LED螢幕配合戲曲演出，但成本太高，雖然曾經向藝術發展基金申請，攞到18萬資助，但仍入不敷支，未能收回成本，所以今次觀眾有機會欣賞，係少有機會。」<br>撰文：馮仁昭</p></body></html>
