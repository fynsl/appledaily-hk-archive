<html><header><meta charset="utf-8"><title>君馨買情趣內衣冧老公</title></header><body><h1>君馨買情趣內衣冧老公</h1><p>王君馨、余香凝與廖子妤等昨日到銅鑼灣出席內衣品牌活動，成為人妻後的君馨，為增添情趣，她自言會考慮買情趣內衣，卻擔心老公不肯穿。問到老公滿意她的身材嗎？君馨說：「每一part佢都好滿意，最近我哋一齊健身，佢不停望住我嘅肌肉成長，話我背肌好靚。」</p><p>另外，露bra top的廖子妤不介意性感，她說：「我大個女喇，想多啲女人味。」而余香凝則爆男友陳家樂不喜歡她性感，身旁的廖子妤鬧爆：「迂腐！身體係自己㗎嘛，咁諗法唔可以。」<br>採訪、攝影：羅慧敏</p></body></html>
