<html><header><meta charset="utf-8"><title>【表現好有醒】巴度獲馬會獎賞「五個賽日」！</title></header><body><h1>【表現好有醒】<br>巴度獲馬會獎賞「五個賽日」！</h1><p>馬會受薪董事兼牌照委員會秘書韋敦彥表示，牌照委員會決定延長巴度的馬會騎師牌照有效期，由2018年2月1日至2018年2月18日，首尾兩天包括在內。<br><br>26歲的法國騎師巴度，原本牌照期由2017年11月1日至2018年1月31日，如今延長至2月18日，即跑多五次賽事，並可因此參加2月18日初三賀歲賽，角逐當日的1800米香港經典盃。<br><br>巴度今季客串至今已獲9場頭馬，成績甚佳，相信這亦是他的騎師牌照期獲延長的主要原因。巴度目前停賽中，周日(21日)將復出，策大摩的「佳騰駒」跑經典一哩賽。</p></body></html>
