<html><header><meta charset="utf-8"><title>梁麗翹陀B扮靚𢱑水吹</title></header><body><h1>梁麗翹陀B扮靚𢱑水吹</h1><p>《東張西望》主持梁麗翹去年12月宣佈造人成功，預產期於今年5月，她早前表示希望順產，暫時不公開BB性別。日前下午4時許，已陀B五個多月的梁麗翹，現身銅鑼灣世貿中心，當時跟女友人於護膚品店內研究護膚品，見到她好注重面部護理，在店內跟售貨員密密斟，又非常細心研究產品，結果傾偈花了一小時。</p><p>梁麗翹離開護膚品店之前，還跟店內職員玩自拍，似乎她是熟客仔，之後由同行的女友人陪去搭的士。肚凸凸的梁麗翹步履相當輕盈，而且未見水腫，真是一個幸福的孕媽媽。<br>採訪、攝影：徐錦池</p></body></html>
