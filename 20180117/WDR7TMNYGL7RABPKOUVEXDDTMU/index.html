<html><header><meta charset="utf-8"><title>鄧月平返鄉學驅鬼</title></header><body><h1>鄧月平返鄉學驅鬼</h1><p>鄧月平昨日與陸詩韻於銅鑼灣出席美容活動時，自爆冬天儲了太多脂肪，要為新戲減肥。目前單身的鄧月平，透露想找個合拍的男友：「我鍾意神怪channel，因為我鍾意哲學啲嘅，嚟緊仲想學捉鬼，舊年9月返鄉下重慶飲，屋企人教我收魂驅鬼，我有呢種特殊嘅能力，屋企係驅魔家族。」<br>談到靈異事件，鄧月平自爆遇過很多次，包括鬼掹腳、被推落荷花池、20歲生日前夕被鬼上身等，她說：「細個病得好嚴重，食咗一個月抗生素都冇用，一起身10秒就會暈，最後婆婆用佢嘅血噴我，我就吐咗啲黑血出嚟。」<br>採訪：羅慧敏<br>攝影：陳慧安</p></body></html>
