<html><header><meta charset="utf-8"><title>苑仔等發達約甘比買袋</title></header><body><h1>苑仔等發達約甘比買袋</h1><p>苑瓊丹昨日於商台接受訪問，去年她為生髮生意接近半停工，今年會積極工作，最近就跟林峯及張繼聰合作網劇《PTU》。苑仔於4月亦會返無綫拍劇，她說：「拍劇睇腳好重要，今次第一次同張兆輝合作，大家都想有火花，我仲會做鄭則士媽媽，希望帶多啲新嘢畀觀眾。」<br>提到要兼顧生意，苑仔說：「上年真係半停產專注生意，力不到不為財，希望電影成功，生意都成功，生髮係市場需要，人哋話手頭上攞到生髮產品就一定發達，所以我等緊成為香港女首富。」問到是否希望超越甘比？她說：「唔使超越，平排啦，我想同佢一齊買手袋同買鑽石。」<br>採訪、攝影：羅慧敏</p></body></html>
