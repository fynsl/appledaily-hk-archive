<html><header><meta charset="utf-8"><title>李思捷拍戲嫌林敏驄麻煩</title></header><body><h1>李思捷拍戲嫌林敏驄麻煩</h1><p>李思捷、狄龍、元秋及蘇玉華日前在尖沙嘴宣傳賀歲電影《一家大晒》，首次自導自演的思捷表示羅家英和林敏驄亦有份演出：「阿驄係娛樂圈最煩友，每次叫埋位佢就擔住支煙，叫佢擺低，佢又話見唔到。」問到狄龍會否想教訓阿驄？他說：「唔算難頂，佢個人好似嚿雲咁儲緊嘢。」<br>狄龍自言今次接演全因元秋關係：「七小福，我全部合作過，惟獨秋姐冇，今次好夢成真，秋姐做我太太，仲騎住我嗰隻，即係食住我。」而秋姐被讚拍喊戲時，眼淚揮灑自如，她說：「一啲都唔難，要我做喜劇仲難，引人笑難過喊。」<br>採訪：卓寶花<br>攝影：沈健程<br>場地提供：故宮薈</p></body></html>
