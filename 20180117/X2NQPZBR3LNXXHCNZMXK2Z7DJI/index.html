<html><header><meta charset="utf-8"><title>《巴清傳》播映無期連累亞視</title></header><body><h1>《巴清傳》播映無期連累亞視</h1><p>周迅主演的《如懿傳》未通過內地審批後，范冰冰主演的另一部古裝劇《巴清傳》（前名《贏天下》）也傳出被歷史迷舉報而播映無期。范冰冰這部講述秦朝寡婦巴清的劇集，被歷史迷舉報歪曲歷史及秦朝人穿日式古裝。而該劇去年海報，范冰冰造型便指抄襲天海祐希的光源氏造型。有傳該劇原定本月12日播出，但官方一直未有進一步消息公佈。<br>不過，本月29日復播的亞視，以2,000萬港元購入《巴》劇香港同步播映權，如今播映無期，連帶亞視也受影響。對此亞視外事部總監曾醒明前晚回應：「一開始亞視都冇講播出日期，由於係同內地同步播，所以我哋都係等內地消息。」<br>採訪：魯吉</p></body></html>
