<html><header><meta charset="utf-8"><title>污染爆錶　香港灰了</title></header><body><h1>污染爆錶　香港灰了</h1><p>【本報訊】天空一片灰。環保署昨錄得較正常為高的空氣污染水平，一般監測站中，東涌、荃灣、屯門、元朗等多個靠近西面的地區，在昨午先後爆錶，達至10+「嚴重」水平。天文台展望未來兩三日雲量較多及有幾陣雨，環保署預料屆時空氣污染會得到改善。<br>環保署指，本港昨天晴但有煙霞，吹輕微至和緩東北風。自昨日凌晨起，本港錄得較正常為高的二氧化氮及粒子水平，本港受背景污染較高的氣流影響，而微弱的風勢亦不利污染物擴散。昨午中環及銅鑼灣3個路邊監測站的空氣質素健康指數均曾錄得「甚高」水平，至下午4時旺角更達10+「嚴重」水平。<br>■記者廖梓霖</p></body></html>
