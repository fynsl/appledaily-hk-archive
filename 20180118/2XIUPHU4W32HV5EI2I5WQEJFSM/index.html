<html><header><meta charset="utf-8"><title>【2D睇】人工貢獻東京大阪17年香港遊日人次逾220萬</title></header><body><h1>【2D睇】人工貢獻東京大阪<br>17年香港遊日人次逾220萬</h1><p>訪日人數創新高！日本國家旅遊局公布，去年訪問日本遊客達到2870萬人次，按年升19%，創新高，消費額達到4.4萬億日圓（約400億美元）。<br><br>去年訪日人數中，四分三來自東亞地區，包括中國、南韓、香港及台灣，當中以南韓增幅最大，達到40%；主要受惠於廉航開通一系列新航線。<br><br>日本首相安倍晉三希望，至2020年奧運年，境外遊客人數可達到4000萬人次，2030年目標則是6000萬人次。</p></body></html>
