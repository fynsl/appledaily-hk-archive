<html><header><meta charset="utf-8"><title>陳倩揚懷第三胎組大家庭</title></header><body><h1>陳倩揚懷第三胎組大家庭</h1><p>陳倩揚育有兩兒子羲廷和羲穎，昨日她宣佈懷第三胎，預產期是今年7月，她說：「我同老公一直都鍾意大家庭，所以都有計劃可以生多一個小朋友，我哋都好開心踏入新一年，可以同大家分享呢個好消息，我好感恩同珍惜能再做媽媽嘅緣份，感謝身邊每一位親友、粉絲、網友嘅祝福。」問到兩兒將榮升做哥哥，有何反應，倩揚說：「兩個哥哥已經非常期待弟弟或妹妹嘅來臨，佢哋仲開始將自己心愛嘅玩具、衣物分畀BB，真係好可愛。」<br>撰文：非非</p></body></html>
