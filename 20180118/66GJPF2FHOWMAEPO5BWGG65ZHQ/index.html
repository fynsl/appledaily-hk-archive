<html><header><meta charset="utf-8"><title>吉岡里帆裸背拍新劇</title></header><body><h1>吉岡里帆裸背拍新劇</h1><p>現年25歲的青春女星吉岡里帆曾經拍過不少性感寫真，近年她憑劇集《千年派又如何？》及《四重奏》演技獲得認同，工作接踵而至，而她首度擔正的TBS新劇《你已藏在我心底》前日首播，劇中吉岡里帆糾纏於賤男舊愛向井理與桐谷健太之間。</p><p>吉岡里帆於首集已有大膽露背戲份，該場戲講述她憶起學生時代遭向井理強迫於人前裸露，該劇首播錄得9.4%收視。另外，對於有傳吉岡里帆成名後，極度後悔曾當水着偶像，她近日受訪時作出否認，表示現時仍相當感謝接下水着的工作。<br>撰文：程芬</p></body></html>
