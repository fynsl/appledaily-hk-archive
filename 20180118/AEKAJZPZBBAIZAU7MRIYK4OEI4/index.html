<html><header><meta charset="utf-8"><title>趣趣地：皮耶fake傷對手門將</title></header><body><h1>趣趣地：皮耶fake傷對手門將</h1><p>法國球星皮耶（左）腳法有幾好，相信大家喺佢踢韋斯咸個陣都見識過，雖然佢已經30歲人，但技術冇生疏到，周二法甲馬賽主場對斯特拉斯堡嘅比賽中，皮耶有個單刀機會，當大家以為皮耶會喺禁區頂起腳，點知佢突然施展假動作，將門將奧基迪查「fake」到瞓低，然後帶球推過對手射入空門，幫馬賽以2:0奠勝。奧基迪查仲因為想追番皮耶，結果傷到要擔架抬走，原來拉傷左膝內側韌帶。</p></body></html>
