<html><header><meta charset="utf-8"><title>河正宇預告下集身世揭盅</title></header><body><h1>河正宇預告下集身世揭盅</h1><p>現時在港大賣的韓國電影《與神同行》，上周四開畫後，截至前日累積票房已有1,659萬，成功撼贏《軍艦島》成為本港最賣座韓片第二位。在片中飾演地獄使者隊長的河正宇日前受訪時，對於《與神同行》分上下部推出，當中下半部今年暑期上映，他大賣關子，表示其主演的「江林」一角將會在下集詳細交代過往的背景，暗示角色身世將揭盅。</p><p>另外，同樣有份主演《與神同行》的車太鉉就特別拍片答謝港迷，對於打破自己的《我的野蠻女友》票房紀錄，車太鉉幽默說：「不知應否開心，但我內心是開心的。」<br>撰文：施洛冰</p></body></html>
