<html><header><meta charset="utf-8"><title>樂瞳日本開工有艷遇</title></header><body><h1>樂瞳日本開工有艷遇</h1><p>樂瞳早前獲邀到日本拍攝旅遊節目《玩轉日本動物園》照顧動物，她說兒時夢想終可成真：「成日幻想自己如果喺動物園做嘢會點，今次都算係得償所願，有機會去照顧小動物，例如餵食物、清潔，同幫草泥馬鏟屎。」走訪日本逾二十個動物園，樂瞳覺得關西姬路市的動物園值得推介，她說：「設計好，入面嘅動物夠集中，體驗最舒服。另外和歌山冒險世界嘅動物園都唔錯，佢哋賣嘅精品夠多夠靚，買手信最正。」<br>由日本關東玩到關西，樂瞳笑言被朋友問得最多是艷遇：「最深刻嘅艷遇，應該係有個畫家不停望住我，仲畫我個樣，點知最後畫出嚟嘅我係鬥雞眼。」<br>撰文：葉綠悠</p></body></html>
