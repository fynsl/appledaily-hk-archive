<html><header><meta charset="utf-8"><title>The Chainsmokers成員偷食斷正</title></header><body><h1>The Chainsmokers成員偷食斷正</h1><p>格林美得獎組合、將於3月尾首度來港開騷的The Chainsmokers爆出醜聞，成員Alex Pall的女友Tori Woodward日前於Instagram公開男友偷食罪證，該相片出自閉路電視，見到Alex正熱吻另一名女子。</p><p>Tori震怒寫上：「Alex很惡心，男人都是垃圾，永遠不要忘記。」又指：「最神奇的是他連道歉都沒有。」</p></body></html>
