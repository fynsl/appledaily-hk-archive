<html><header><meta charset="utf-8"><title>洪羅拔出殯契仔羅天宇扶靈</title></header><body><h1>洪羅拔出殯契仔羅天宇扶靈</h1><p>資深藝人洪羅拔本月初因肝病離世，昨日於紅磡世界殯儀館舉行大殮儀式，契細佬漢洋、契仔胡斐、羅天宇及好友郭政鴻到場致祭。大殮儀式於上午11時15分舉行，約12時完成，胡斐及羅天宇有份為洪羅拔扶靈，遺體送到歌連臣角火葬場，稍後會安放沙田寶福山。<br>好友郭政鴻受訪時，感謝洪羅拔提攜：「我嗰時做龍虎武師，佢叫我試吓做演員，叫我參加新秀畀多啲人識。不過我唔識唱歌，又帶我去食飯識朋友。」他表示洪羅拔因患有肝病，所以這幾年特別重視生日會，想與朋友多見面。<br>採訪：盧妹<br>攝影：沈健程</p></body></html>
