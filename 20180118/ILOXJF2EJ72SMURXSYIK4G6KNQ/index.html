<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Shine睇觀眾反應騷肌</title></header><body><h1>【馮仁昭四圍超】Shine睇觀眾反應騷肌</h1><p>Shine即將喺紅館開演唱會，噚日到商台宣傳新歌《老花前必做10件事》，徐天佑話紅館開四面台係10件事嘅其中之一，因此用咗好多時間排舞。<br>黃又南話：「成個表演差唔多有三分二都需要跳舞，我哋半年前開始由完全唔識跳舞開始學，跳吓跳吓又幾好玩，於是排舞師就越加越多畀我哋。」到時會唔會騷肌肉？又南話：「要睇吓觀眾嘅反應。」<br>撰文：馮仁昭</p></body></html>
