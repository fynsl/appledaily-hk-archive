<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Soler俾學生嫌老</title></header><body><h1>【馮仁昭四圍超】Soler俾學生嫌老</h1><p>組合Soler噚日到土瓜灣一間學校出席「全港兒童故事演講比賽2018」啟動日。 Soler話：「同佢哋分享唱歌並非發明星夢，音樂係一種服務，令聽到嘅人會感到開心。」<br>對於同學生溝通會變得年輕，Soler話：「啱啱相反，學生見到我哋話你個樣都40歲啦，同我老竇差唔多。」佢哋嘅新碟會喺下個月推出，仲話會去意大利開拓市場。<br>撰文：馮仁昭</p></body></html>
