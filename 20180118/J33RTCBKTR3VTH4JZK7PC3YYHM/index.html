<html><header><meta charset="utf-8"><title>戴鬼面具梯間自瀆　印度男候判</title></header><body><h1>戴鬼面具梯間自瀆　印度男候判</h1><p>【本報訊】印度男生於去年9月連續兩天到小西灣曉翠苑雅翠閣的後樓梯或單位層的走廊，脫光衣服，然後戴上鬼面具在大廈內遊蕩及手淫，兩名住客見到露體的男生，嚇得花容失色。男生第三晚再進入大廈時被警員發現，他在後樓梯脫下短褲露出屁股時，遭警員當場拘捕。男生昨在東區法院認罪，獲准保釋候判，但須遵守宵禁令。<br>17歲的被告Akashdeep Singh Beghal（中文名星艾卡）承認兩項遊蕩致他人擔心及一項公眾地方的猥褻行為罪。裁判官為被告索取感化官、心理及精神等報告，押後至下月14日判刑。<br>案件編號：ESCC149/18<br>■記者黃幗慧</p></body></html>
