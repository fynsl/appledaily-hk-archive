<html><header><meta charset="utf-8"><title>趣趣地：奧雲：我喊住去皇馬㗎</title></header><body><h1>趣趣地：奧雲：我喊住去皇馬㗎</h1><p>曾效力利物浦、皇家馬德里同曼聯嘅英格蘭球星奧雲（圖），日前對菲臘比古天奴轉投巴塞隆拿表態嗰陣，提到自己2004年離開母會加盟皇馬，係喊住去機場，強調自己同古天奴嘅轉會存在分別，指古天奴夢想加盟巴塞，並冇因離開利物浦傷心，重申自己對紅軍嘅熱愛。仲話假若當年冇離開紅軍，可能會同謝拉特、加歷查一樣成為球會傳奇，甚至一齊捧歐聯㖭。不過佢09年去埋曼聯，對紅軍唔慌唔傳奇喇！</p></body></html>
