<html><header><meta charset="utf-8"><title>吳亞馨否認暗交Selina前夫</title></header><body><h1>吳亞馨否認暗交Selina前夫</h1><p>台灣女藝人、S.H.E成員任家萱（Selina）前夫張承中昨日被台灣傳媒爆料指她暗交女星吳亞馨，被踢爆夜會三小時，更疑似特地找來一男一女作煙幕掩護。報道又指二人見面期間一直「高度戒備」東張西望，更一度匿埋在樓梯底下，不敢現身，最後各自回家。<br>吳亞馨昨日接受台灣《蘋果》訪問，談及跟張承中的關係，她說：「他是朋友的朋友，一起看電影，看完我就回家了。」之後被追問只是朋友關係，何解要躲藏起來，吳亞馨笑說：「看到鏡頭下意識會躲。」她更一再強調，二人只是普通朋友，相約一齊看戲而已。<br>撰文：非非</p></body></html>
