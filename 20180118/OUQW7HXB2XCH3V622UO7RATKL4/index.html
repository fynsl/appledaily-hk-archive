<html><header><meta charset="utf-8"><title>轉會氹氹轉：米洛列特失正選想走</title></header><body><h1>轉會氹氹轉：米洛列特失正選想走</h1><p>【綜合英格蘭外電】 早前利物浦與曼城的英超大戰，紅軍常規正選門將米洛列特（圖）被貶；雖然取代他的卡里奧斯在比賽中表現不算穩建，但領隊高路普卻強調這名德國門將，才是紅軍未來首選，令米洛列特萌生去意。</p><p>米洛列特表示：「當然我有點不滿，唯一可以做的就是專注訓練以及做到最好。但我就快30歲，而且世盃夏天就殺到。」有傳英超的紐卡素和意甲的拿玻里均有興趣招攬他。</p></body></html>
