<html><header><meta charset="utf-8"><title>超蓮玩高空鞦韆腦空白</title></header><body><h1>超蓮玩高空鞦韆腦空白</h1><p>何超蓮、丁子高、當奴與少爺占等早前為護膚品牌拍攝真人騷，更遠赴新西蘭皇后鎮拍攝，為Smile with us HK籌得45萬元善款。比賽一連四集在網上播出，丁子高跟超蓮組成的「蓮高隊」正跟另一隊爭勝。<br>其中一幕是由當奴對超蓮在109米的高空上玩鞦韆，開始前當奴將婚戒交給拍檔少爺占保管，在大叫十次「Oh My God」後完成。而自命大膽的超蓮在要跳離鞦韆一刻，大叫：「No！Please don't！I cannot！」她事後憶述當時腦海一片空白，經此一戰後，超蓮更與當奴結成生死之交。<br>撰文：李森</p></body></html>
