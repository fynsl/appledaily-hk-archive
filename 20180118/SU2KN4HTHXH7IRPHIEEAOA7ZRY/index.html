<html><header><meta charset="utf-8"><title>吳若希搬返港全面復工</title></header><body><h1>吳若希搬返港全面復工</h1><p>吳若希昨日到商台受訪，透露農曆新年後考慮由澳門搬返港，她說：「要尊重合約精神，所以過年後要再投入工作。」她透露尚有幾年合約，復工並非因老闆施壓，她說：「老闆對我好好，但因為有合約喺身，唔可以因為生女停頓晒。」<br>對於囡囡是否在港讀書，吳若希表示正在考慮中，因香港的交通、教育和醫療都比較好和專業，她說：「已經有好多朋友同我講要幫囡囡搵定幼稚園，咁就可以考到心儀嘅小學，我心諗個女得九個月大，咁快就要諗？唔想做怪獸家長，只希望囡囡生活得開心。」她覺得囡囡在港讀書，會有很多不必要的壓力，所以仍未決定。 <br>採訪、攝影：曹家誠</p></body></html>
