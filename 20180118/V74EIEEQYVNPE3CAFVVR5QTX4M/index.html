<html><header><meta charset="utf-8"><title>【從前今日】已故貓王女兒入稟申請與MJ離婚</title></header><body><h1>【從前今日】已故貓王女兒<br>入稟申請與MJ離婚</h1><p>已故貓王女兒麗莎瑪莉與美國樂壇巨星米高積遜的婚姻，維持了20個月後，於1996年的今日入稟申請離婚。<br><br>米高積遜於1994年5月，被指性侵一名13歲男童後次年，突然宣佈與麗莎瑪莉結婚，消息震驚全球。當年不少人均認為，他只是想用結婚掩飾他孌童癖好。二人離婚後，麗莎瑪莉曾於訪問中提及自己於這段婚姻中，很多方面都感到無力，例如意識到自己只是機器的一部份般。<br><br>她其後於2002年下嫁金像影帝尼古拉斯基治，而米高積遜則於96年11月，與曾任護士的黛比結婚。<br><br>綜合報道</p></body></html>
