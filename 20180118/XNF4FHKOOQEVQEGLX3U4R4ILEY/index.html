<html><header><meta charset="utf-8"><title>胡楓開騷孫仔齊集唱歌</title></header><body><h1>胡楓開騷孫仔齊集唱歌</h1><p>胡楓（修哥）昨日去到新城電台接受訪問，今天是修哥86歲生日，主持人為修哥送上生日蛋糕，修哥說：「我每年嘅生日願望都係一樣，自己身體健康，屋企人、朋友工作順利。」修哥表示外地的仔女孫兒皆回港為他慶祝食飯，下月將於紅館舉行「胡楓86破晒紀錄演唱會」，仔女亦會到場欣賞，修哥說：「6個孫會一齊唱歌畀我聽，佢哋都有練歌，我都有練歌練舞，聽日生日都照綵排。」<br>對於契女林憶蓮會唔會擔任演唱會嘉賓，修哥話：「佢好忙，抽唔到時間。」<br>採訪、攝影：張俊銘</p></body></html>
