<html><header><meta charset="utf-8"><title>林奕匡教艾怡良示愛</title></header><body><h1>林奕匡教艾怡良示愛</h1><p>陳柏宇、林奕匡及台灣女歌手艾怡良（Eve）前晚在中環舉行音樂會，Eve表示會在港逗留三日，陳柏宇和林奕匡均嘆可惜，來不及帶她四出遊覽。<br>林奕匡表示有教Eve講廣東話：「我教佢講我愛你，呢句好有用，一定要學識同歌迷講。」Eve自言只懂幾句簡單的廣東話，但若以廣東話演繹情歌會更有感覺，她說：「雖然不是完全聽得懂，但感覺以廣東話來演繹，聽起來特別有感情。」<br>採訪：曹家誠<br>攝影：陳慧安</p></body></html>
