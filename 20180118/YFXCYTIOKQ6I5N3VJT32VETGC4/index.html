<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】羅嘉良唔再嬲無綫</title></header><body><h1>【馮仁昭四圍超】羅嘉良唔再嬲無綫</h1><p>羅嘉良噚日同廖碧兒等喺尖沙嘴宣傳新劇，對於之前俾無綫臨時取消邀請出席台慶，羅嘉良話：「過去嘅事就由佢過去，唔再多提。」問到𠵱家同電視台嘅關係，佢話：「其實我哋嘅關係一直都好好，希望之後有機會合作。」<br>將缺席月底頒獎禮嘅羅嘉良，話因為撞期要去內地拍戲，攞獎都係平常心。同場嘅羅仲謙話經常中港兩邊走，冇時間實行造人大計，需要延期。<br>撰文：馮仁昭</p></body></html>
