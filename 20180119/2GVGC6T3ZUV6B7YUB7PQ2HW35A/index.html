<html><header><meta charset="utf-8"><title>求驗客手記：韋拿自薦再為國效力</title></header><body><h1>求驗客手記：韋拿自薦再為國效力</h1><p>從來都係後浪推前浪，不過有時前浪都睇唔過眼後浪唔夠力。近年轉戰美職聯，36歲西班牙前鋒韋拿就覺得新一代狂牛前鋒表現一般，自薦可以再為國家隊出力。韋拿過往98次為國上陣入59球，喺08至12年幫西班牙贏過兩次歐國盃同一次世盃冠軍，佢話：「我知道國家隊教練會留意所有西班牙前鋒嘅表現，如果國家需要我，我隨時候命。」另一位老將更加唔簡單，50歲日本前鋒中山雅史，啱啱同日丙球會沼津青藍續約一年，繼續有貨賣。</p></body></html>
