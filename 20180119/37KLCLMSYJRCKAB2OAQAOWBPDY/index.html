<html><header><meta charset="utf-8"><title>條條大路通羅馬！全闊跑道　大師擁有A級性能</title></header><body><h1>條條大路通羅馬！<br>全闊跑道　大師擁有A級性能</h1><p>禮拜日（21日）田草賽事用全闊A跑道。睇番上季1月22日經典一哩賽日亦係用A欄，賽果具參考性，當日大利走中外叠之居中後上馬，如「菠蘿油」（已退役）、「當家精選」、「紅麗舍」、「佳龍駒」（已退役）、「軍勇戰略」（已退役）等俱於如此跑法下建功，靠後勁食糊馬不妨優先留意。<br><br>今戰列陣馬中，第七場「英勇大師」歷季11次跑田草A欄，獲三冠三亞逾半入Q，亦係全場唯一贏過此欄位之參戰馬，憑本身較佳場地性能，有力回復好表現。<br><br>另外，第四場「紅麗舍」兩次跑田草A欄非冠即亞，亦有望再於經典一哩賽日贏馬。</p></body></html>
