<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】小肥4月騷主打情歌</title></header><body><h1>【馮仁昭四圍超】小肥4月騷主打情歌</h1><p>小肥噚日到商台接受訪問，順道宣傳下月澳門同4月喺香港舉行嘅演唱會，嚟緊就要開始操體能跑步練氣：「係有少少緊張，雖然係第二次喺威尼斯人開show，但好彩啲歌已經記晒入腦。」另外講到4月嘅演出，佢話係一個完全唔同嘅表演：「到時會同Patrick Lui喺旺角麥花臣場館做一個以情歌為主嘅演唱會。」不過，小肥就話自己本身唔多情歌，所以會揀其他歌手嘅情歌喺演唱會上演繹。<br>撰文：馮仁昭</p></body></html>
