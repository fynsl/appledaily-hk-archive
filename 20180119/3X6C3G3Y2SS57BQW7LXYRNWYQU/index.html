<html><header><meta charset="utf-8"><title>陳志雲演舞台劇怕跌落坑</title></header><body><h1>陳志雲演舞台劇怕跌落坑</h1><p>陳志雲、倪秉郎昨晚在尖沙嘴文化中心演出舞台劇《主席萬歲》首場，劇中兩人將分別飾國共兩位領袖，志雲扮毛澤東、倪秉郎扮蔣介石。昨晚王喜、張敬軒、馬浚偉、關菊英及黎耀祥等捧場。<br>志雲在演出前接受訪問，他說：「套劇排咗兩個幾月，台詞好熟，瞓着都識背。」志雲又透露台上有一條坑，方便跳下去換裝：「導演叫我哋要小心，因為佢試過跌落去整傷腳。」另外，張敬軒入場前表示，今次是捧前輩場，因為之前做港台主持時，倪秉郎給他很多機會。<br>採訪、攝影：張俊銘</p></body></html>
