<html><header><meta charset="utf-8"><title>求驗客手記：尼馬大四喜都要被噓</title></header><body><h1>求驗客手記：尼馬大四喜都要被噓</h1><p>周三法甲聯賽，巴黎聖日耳門（PSG）喺主場以8:0大勝迪安。尼馬喺場波光芒四射，個人貢獻四入球兩助攻，不過一樣俾PSG嘅球迷柴台，喺完場前由尼馬主射12碼嘅時候，球場上好多球迷仲叫卡雲尼個名，睇嚟之前爭射12碼事件，球迷都係撐卡雲尼多。卡雲尼喺今場波都有進賬，喺21分鐘為球隊射成3:0，呢一球亦係呢位烏拉圭射手一個里程碑，係佢為PSG累積入第156球，追平咗伊巴謙莫域嘅紀錄。</p></body></html>
