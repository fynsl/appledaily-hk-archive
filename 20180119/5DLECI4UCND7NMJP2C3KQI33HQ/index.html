<html><header><meta charset="utf-8"><title>【今日笑一笑】霸道惡狗霸梳化邊個埋嚟就扑傻瓜</title></header><body><h1>【今日笑一笑】霸道惡狗霸梳化<br>邊個埋嚟就扑傻瓜</h1><p>獨佔梳化舒舒服服，任誰也不想有人再擠過來，相信狗狗也不例外！<br><br>美國威斯康辛州一名狗主，拍攝下兩隻狗狗互動，豈料竟捕捉到牠們爭執一刻！只見一隻狗從一張梳化跳到另一張梳化，大狗疑似不甘被騷擾，竟出動「無影手」，禁止對方跳回來，更激動得一掌打在對方面上，令對方跌倒在地。之後大狗像扑傻瓜般，不斷拍打梳化，對方見狀只好離開。<br><br>Unilad</p></body></html>
