<html><header><meta charset="utf-8"><title>轉會氹氹轉：豪門爭搶「非洲沙維」</title></header><body><h1>轉會氹氹轉：豪門爭搶「非洲沙維」</h1><p>【綜合英格蘭外電】英國《太陽報》報道，曼城、車路士和巴黎聖日耳門（PSG）準備向法甲尼斯中場「非洲沙維」占舒利（圖）作出收購。報道指，季初引入的泰莫爾巴卡約高在藍戰士表現不似預期，領隊干地在引入真禾特和巴克里後，仍希望占舒利加盟增強中場實力；曼城則望以占舒利代替季尾約滿的老將耶耶托尼。</p><p>另PSG亦望以占舒利取代常傷的莫達；但報道稱占舒利傾向遠闖英超多於留在法甲。而目前占舒利的合約中，具有3,500萬鎊（3.7億）解約金的條款，勢必引發豪門作出爭奪。</p></body></html>
