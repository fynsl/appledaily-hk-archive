<html><header><meta charset="utf-8"><title>小齊讚家輝拍戲搏命</title></header><body><h1>小齊讚家輝拍戲搏命</h1><p>荷李活導演雷尼哈林（Renny Harlin）、張家輝、任賢齊及楊紫拍攝《沉默的證人》，前晚在九龍灣啟德郵輪碼頭殺青，小齊表示家輝拍攝時好搏命：「今次好多場戲要打家輝，其中一場要一腳伸落佢度，導演收貨，但係家輝要拍多個，叫我掟佢落地，我都幾唔好意思，話晒都係影帝，咁佢要求，我就掟佢落台。」問家輝有否受傷？小齊搶答：「多多少少都會有。」家輝就表示有用墊所以很安全。<br>家輝大讚小齊：「小齊都好博，好多爆玻璃嘅戲，小齊都好順得人。」提到荷李活導演，家輝說：「係多區性合作，係世界趨勢，唔一定係荷李活，伊朗、印度、日本，都係好好嘗試。」<br>採訪、攝影：張俊銘</p></body></html>
