<html><header><meta charset="utf-8"><title>去年自爆奉子成婚33歲朴寒星晒6個月孕肚</title></header><body><h1>去年自爆奉子成婚<br>33歲朴寒星晒6個月孕肚</h1><p>現年33歲嘅韓國女星朴寒星，去年11月突然喺Instagram自爆自己同圈外男友登記結婚，同時宣佈懷孕近4個月嘅消息。<br><br>現時懷孕約6個月嘅朴寒星上月完成新劇《時尚媽咪》後就處於休息狀態，不過佢不時都會喺Ig更新自己狀況，日前佢有上載新相，只見朴寒星於一間咖啡店內嘆茶，可見着上灰色連身裙嘅朴寒星肚子微隆，可能因為佢本身纖瘦關係，所以唔覺佢個肚好大。</p></body></html>
