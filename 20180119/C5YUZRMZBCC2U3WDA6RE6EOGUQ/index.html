<html><header><meta charset="utf-8"><title>星閃閃：卡勞越凍士哥越多 - 飛鴻</title></header><body><h1>星閃閃：卡勞越凍士哥越多 - 飛鴻</h1><p>32歲的沙洛文卡勞早年效力車路士時，擔任右翼為主，靠速度落底傳中為殺着，與杜奧巴份屬好拍檔，但近三季半轉戰德甲後逐漸移入中路，主要任進攻中場或輔鋒，連帶入球量亦飆升，單季最多曾入14球，而且這位前科特迪瓦國腳在冬天特別醒神，效力哈化期間的34個聯賽入球中，有25球在10月至二月射入。</p><p>今季卡勞上陣15場聯賽入七球，不過他踏入10月前只入一球，但隨着天氣越冷他的入球數字越多，10月起11場聯賽五度有進賬共入六球，入球分佈比例與之前幾季大致相若，似乎這個現象並非巧合，球迷在餘下個半月，可繼續留意卡勞的演出。<br>文：飛鴻</p></body></html>
