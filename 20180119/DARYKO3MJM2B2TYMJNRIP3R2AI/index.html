<html><header><meta charset="utf-8"><title>【從前今日】陽光與海灘邁阿密破天荒竟落雪</title></header><body><h1>【從前今日】陽光與海灘邁阿密<br>破天荒竟落雪</h1><p>美國佛羅里達州南部的邁阿密，以陽光與海灘著名，屬熱帶海洋性氣候。但在1977年的今日，一股強烈冷鋒移向佛羅里達州，和密西西比河流域上空一個冷高壓結合，造成邁阿密地區唯一一次降雪。<br><br>大雪由清晨開始至早上約9時半結束，雖然只持續數小時，但居民都很開心，學生都走出課室玩雪，報章都頭版報道。但這次寒潮 重創佛羅里達州農業，導致大約8萬農民工失業。</p></body></html>
