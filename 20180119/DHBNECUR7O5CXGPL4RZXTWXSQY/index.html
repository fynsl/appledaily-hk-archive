<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】李思捷讚狄龍好玩得</title></header><body><h1>【馮仁昭四圍超】李思捷讚狄龍好玩得</h1><p>李思捷自導自演電影《一家大晒》下月上映，請嚟狄龍、元秋同林敏驄等演出，戲中要同狄龍飾演父子嘅思捷，仲安排咗唔少搞笑場面，包括將忌廉蛋糕搽上狄龍大哥臉上，思捷話拍攝前「驚到震」，唔知點向大哥提出，點知狄龍一口答應：「初初都驚太大力塞龍哥個頭落去會整親龍哥條頸，所以做咗個有龍哥面形嘅蛋糕，加上鏡頭配合，基本一take收貨。」</p><p>思捷仲透露其實狄龍私底下相當玩得，要佢搞笑無難度。<br>撰文：馮仁昭</p></body></html>
