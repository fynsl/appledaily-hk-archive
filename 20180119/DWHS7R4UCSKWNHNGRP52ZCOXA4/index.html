<html><header><meta charset="utf-8"><title>陳凱琳旅行餵飽嘉穎</title></header><body><h1>陳凱琳旅行餵飽嘉穎</h1><p>陳凱琳昨日和森美到銅鑼灣出席活動時，示範最新春裝，又即席以保鮮花做花火瓶。森美自嘲結婚多年，愛情已變粉紅色，陳凱琳冧爆指她的愛情是紅色。<br>剛與男友鄭嘉穎到加拿大旅行的陳凱琳，表示兩人在當地不停試新餐廳：「食多咗呀，飽滿呀，佢都係。」她透露男友到上海工作，農曆新年會返港，陳凱琳說：「我哋會互相去對方屋企拜年。」問到男友媽媽是否已視她為新抱？陳凱琳賣口乖說：「成日煲湯畀我飲，又會叫我保重，唔好再瘦落去。」至於何時改口叫對方做媽咪？她甜笑說：「未有咁快，佢冇催，見我哋咁好都好安樂啦。」<br>採訪：盧妹<br>攝影：陳慧安</p></body></html>
