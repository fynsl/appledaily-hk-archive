<html><header><meta charset="utf-8"><title>趙雅芝開明　等雙喜臨門</title></header><body><h1>趙雅芝開明　等雙喜臨門</h1><p>黃錦燊昨日陪太太趙雅芝到佐敦出席醫療中心開幕，趙雅芝表示近年越來越多人注重健康，她與丈夫都會每年驗身，平日亦會做適當運動，她說：「我會揀啲冇藉口畀自己唔做嘅運動，好似瑜伽咁，可以鬆下筋。」黃錦燊表示會跑步及舉鐵，保持最佳狀態。<br>農曆新年將至，趙雅芝透露會去旅行：「唔鍾意去咁遠嘅地方，應該去東南亞。」問到兒子黃愷傑會否返港過年？她說：「會呀，佢𠵱家喺浙江拍緊古裝片。」會否期望兒子帶多個人回來？黃錦燊指兩人好開明，可會想兒子帶人叫爺爺嫲嫲？趙雅芝笑說：「步驟又太快，不過開心事我都會開心。」<br>採訪、攝影：盧妹</p></body></html>
