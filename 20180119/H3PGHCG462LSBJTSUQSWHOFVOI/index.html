<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃文慧交友App識男仔</title></header><body><h1>【馮仁昭四圍超】黃文慧交友App識男仔</h1><p>資深藝人黃文慧（Bonnie姐）早前應奇妙電視節目《使乜驚 大兩Gen》邀請，同大班青春藝人進行真人show。喺最新一集節目入面Bonnie姐要挑戰時下年輕人使用嘅交友App，結識男伴，相反湯加文等年輕人就要試登報徵友，考驗文筆功力。從未用過交友App嘅Bonnie姐更要學影自拍照呃Like，佢話：「虛擬世界始終唔及以前好，以前可以面對面傾，感覺直接好多，更真實。」<br>撰文：馮仁昭</p></body></html>
