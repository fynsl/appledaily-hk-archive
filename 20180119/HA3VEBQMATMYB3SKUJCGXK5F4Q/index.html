<html><header><meta charset="utf-8"><title>求驗客手記：禾仔12萬鎊周薪嗒糖</title></header><body><h1>求驗客手記：禾仔12萬鎊周薪嗒糖</h1><p>愛華頓喺周三正式宣布，28歲嘅禾確特正式由阿仙奴加盟，據講轉會費係2,000萬鎊（2.1億港元），佢同愛華頓簽訂三年半合約，周薪估計有12萬鎊（約130萬港元）。禾仔喺佢twitter留言話：「我想講我要非常感謝阿仙奴，包括領隊、所有教練、後勤職員同所有球會人士，佢哋喺過去12年嚟都係我嘅家人。我仲想多謝我嘅隊友，好榮幸曾經同你哋並肩作戰，仲有最重要係球迷嘅無限量支持。對於離開阿仙奴我覺得好難過，但我亦對新挑戰感到興奮。」</p></body></html>
