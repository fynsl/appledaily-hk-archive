<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】任達華、嘉玲大牌檔講數</title></header><body><h1>【馮仁昭四圍超】任達華、嘉玲大牌檔講數</h1><p>由「港版活地亞倫」葉念琛執導嘅《我的情敵女婿》，將會喺下月中嘅賀歲檔上映，除咗劉嘉玲、任達華做主角，仲有多達八十位藝人參演。喺套片入面，華哥同嘉玲姐原本係初戀情人，多年後華哥同新女友衛詩雅一齊見嘅未來外母竟然就係嘉玲姐。為咗解決呢個尷尬局面，佢哋兩個相約喺大牌檔「講數」，不過睇相佢兩個只係鬥chok，連麥玲玲客串嘅伙記都似乎忍唔住想出聲。<br>撰文：馮仁昭</p></body></html>
