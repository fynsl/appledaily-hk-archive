<html><header><meta charset="utf-8"><title>Baby半公開小海綿真身</title></header><body><h1>Baby半公開小海綿真身</h1><p>楊穎（Angelababy）與黃曉明於15年結婚，去年榮升父母，誕下囝囝小海綿，前日小海綿一歲生日，Baby在微博貼出一張小海綿的照片，不過就用圖案遮着臉，只露出下巴及嘴。相片中的小海綿身穿白色衫、黑色外套再配上小煲呔，Baby留言：「小海綿今年幾多歲？」小海綿就豎起一隻手指仔，自然是替媽咪提供答案。</p><p>不少網民見到都有留言祝小海綿生日快樂，更有網民表示Baby貼的圖，雖然看不到小海綿的真身，但都感覺到他好得意、好可愛。相信網民最關心的是小海綿到底會像誰？何時才會公開亮相跟fans見面。<br>撰文：李森</p></body></html>
