<html><header><meta charset="utf-8"><title>占士法蘭高預告現身頒獎禮</title></header><body><h1>占士法蘭高預告現身頒獎禮</h1><p>憑《荷里活爛片王》（The Disaster Artist）獲金球影帝的占士法蘭高（James Franco）早前爆出性醜聞，因而避席上周的影評人之選大獎頒獎禮（Critics' Choice Awards），不過最近有指他將會出席香港時間下周一舉行的美國演員工會大獎（The Screen Actors Guild Awards）。其實占士已公開否認過相關指控，所以重拾心情後決定再露面，消息人士指：「他沒有原因不出席。」</p></body></html>
