<html><header><meta charset="utf-8"><title>劉嘉玲着過季Gucci旗袍撞衫Angelababy</title></header><body><h1>劉嘉玲着過季Gucci旗袍<br>撞衫Angelababy</h1><p>劉嘉玲日前於北京出席電影《阿修羅》的新聞發佈會，她更表示這是自己從影多年以來最難演的電影。<br><br>當日嘉玲姐着上黑色繡花旗袍，來自Gucci 2016 秋冬系列，兩邊手袖由粉紅色的毛毛裝飾，巧妙地將中西風格融合，再以「空姐帽」及玉器點綴造型，高貴典雅。<br><br>不過，Angelababy亦曾經着過同一件旗袍，畢竟Baby比較年輕，又是模特兒出身，所以將旗袍着出了青春性感的感覺，而嘉玲姐則着出了旗袍的韻味，不過頂帽就有啲出事，兩者比較之下，似乎Baby略勝一籌。</p></body></html>
