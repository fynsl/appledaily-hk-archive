<html><header><meta charset="utf-8"><title>求驗客手記：美斯12碼宴客西盃負愛奴</title></header><body><h1>求驗客手記：美斯12碼宴客西盃負愛奴</h1><p>巴塞周三晚喺西班牙盃半準決賽首回合作客愛斯賓奴，巴塞今仗有碧基、荷西保連奴、布斯基斯同美斯上陣。今仗力爭喺各項賽事將不敗紀錄增至30場。巴塞上半場有布斯基斯妙射被擋出同丹尼斯蘇亞雷斯嘅失機，兩隊未有紀錄。巴塞喺61分鐘博得12碼由美斯操刀，但射門俾迪亞高洛迪古斯撲出。戰至完場前一分鐘，愛奴由奧斯卡美蘭度喺無人看管下左腳撞射破網，巴塞最終輸0:1。次回合賽事會喺下周四舉行，到時由巴塞主場，晉級機會仍然唔細。</p></body></html>
