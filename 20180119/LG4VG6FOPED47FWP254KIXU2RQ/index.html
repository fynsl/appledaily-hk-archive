<html><header><meta charset="utf-8"><title>【美圖晒晒】E奶財經主播蔡尚樺男友係「交大仔仔」</title></header><body><h1>【美圖晒晒】E奶財經主播蔡尚樺<br>男友係「交大仔仔」</h1><p>台灣靚女主播一籮籮！被媒體形容為「E奶主播」東森女主播蔡尚樺外型甜美，有facebook坐擁12萬粉絲。她曾因為出席台灣富商王文洋飯局，被爆疑似爺孫戀受外界關注外，事後更因有「交大仔仔（周渝民）」稱號的男友易鼐恩出面護花，再一次因2人朗才女貌被網民熱議。<br><br>據指，蔡尚樺是國民黨的支持者，來自醫師家庭、台中人，過去國民黨青年團曾找蔡尚樺參加，更有傳聞指，蔡將擔任國民黨發言人。<br> <br>綜合報道</p></body></html>
