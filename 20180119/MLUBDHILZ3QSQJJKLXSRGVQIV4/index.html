<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】謝安琪、張繼聰靈魂伴侶</title></header><body><h1>【馮仁昭四圍超】謝安琪、張繼聰靈魂伴侶</h1><p>近日開始復出幕前嘅謝安琪（Kay），早前應邀為珠寶品牌拍攝網上廣告，分享佢對婚姻嘅睇法，講到同老公張繼聰結婚多年，佢話：「經過十年相處，其實唔需要刻意遷就對方都舒服相處。」</p><p>Kay又話大家有共同話題同嗜好﹕「例如電影、舞台劇同音樂，好多嘢可以分享分擔，我哋度過唔少艱辛同艱難時刻，所以佢唔只係老公，仲係靈魂伴侶。」<br>撰文：馮仁昭</p></body></html>
