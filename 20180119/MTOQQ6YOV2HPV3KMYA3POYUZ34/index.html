<html><header><meta charset="utf-8"><title>求驗客手記：車仔打少兩個驚險晉級</title></header><body><h1>求驗客手記：車仔打少兩個驚險晉級</h1><p>車路士周三晚喺英足盃第三圈重賽對英冠隊諾域治，車仔今仗好積極，上半場攻門浪接接，但顆粒無收完上半場。車仔易邊後55分鐘由巴舒亞伊撞射得手，領先1:0，喺補時三分鐘，諾域治由19歲嘅謝美李維士喺禁區頂入，追至1:1要踢加時。喺加時戰27分鐘，因插水已有黃牌喺身嘅柏度洛迪古斯因犯規，領第二面黃離場，喺加時補時階段，車仔前鋒艾華路莫拉達再被指插水博12碼領黃牌，佢作出投訴再食多一張黃牌離場，少打兩人嘅車仔喺加時打和，靠12碼五射全中，總比數6:4贏波晉級。</p></body></html>
