<html><header><meta charset="utf-8"><title>景峰學郭秀雲先斬後奏</title></header><body><h1>景峰學郭秀雲先斬後奏</h1><p>郭秀雲、兒子龐景峰及女友Peggy前晚到太古出席《廣告牌殺人事件》首映禮，郭秀雲表示滿意兒子的23歲女友，她說：「對佢印象好好，好乖女，好有廚藝天份，有紋路。」問到是否兒子過往的女朋友中最好一個？她說：「始終唔係好耐，好難去比。」恨飲新抱茶嗎？郭秀雲即耍手擰頭說：「我冇時間湊孫，我要打救地球。」<br>景峰今年忙拍動作片，郭秀雲表示叔叔錢嘉樂會照顧，景峰就自爆曾經釘插手掌、又跳樓、又翻車，經常會先斬後奏，郭秀雲聽到好震驚，景峰笑說：「你之前都係瞞住婆婆先有我。」<br>採訪：羅慧敏<br>攝影：林賓尼</p></body></html>
