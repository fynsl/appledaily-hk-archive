<html><header><meta charset="utf-8"><title>冇馬贏唔忿氣？麥記出動大師兄　打破二奶命？</title></header><body><h1>冇馬贏唔忿氣？<br>麥記出動大師兄　打破二奶命？</h1><p>剛周三（17日）谷中夜戰，練馬師麥菲文可謂相當不幸，出馬三匹悉數跑第二，無法讓自己頭馬數目有所上升。<br><br>其中「藍海策略」及「友歡笑」分別以短馬頭及馬頭位飲恨而回，肯定這位練馬師心有不甘，故今期周日（21日）戰意一定甚濃，需率先多加留意。<br><br>今早，麥菲文罕有地在機坪露面，並親自接角逐第五場四班1400米的「幸運大兄」，不但親自整理馬兒的籠頭繩，隨後再與鞍上的馬房助手交談，然而後者沒有即時落馬，反而在練者身邊慢踱兜了幾個圈，好讓他近距離觀察「幸運大兄」的狀態，難道突破二奶命就靠這匹馬？</p></body></html>
