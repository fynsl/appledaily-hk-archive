<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】杏兒夫婦睇百日宴場地</title></header><body><h1>【馮仁昭四圍超】杏兒夫婦睇百日宴場地</h1><p>胡杏兒幫老公李乘德生咗個「金叵羅」李奕霆（Brendan），噚日有周刊報道，話杏兒坐月同奶奶對足3個月，湊B上有啲分歧，但杏兒盡量孝順奶奶，前日係囝囝100日，杏兒同老公Philip喺一個九龍塘會所睇場地，想為囝囝喺四季薈搞百日宴，地點方便男家圍村親友出席。<br>報道仲影到杏兒奶奶去藥房買湯包，似乎係準備煲湯畀阿仔同新抱飲，睇嚟呢個奶奶都算唔話得。<br>撰文：馮仁昭</p></body></html>
