<html><header><meta charset="utf-8"><title>朱慧敏考慮領養小孩</title></header><body><h1>朱慧敏考慮領養小孩</h1><p>朱慧敏、王賢誌及李嘉豪昨日到新城電台宣傳下月於灣仔藝術中心的舞台劇《金星撞火星》，王賢誌指故事是改編自一套電影，劇中的愛情觀與現實十分相似，他說：「男仔同女仔差不多，30幾歲未拍過拖，一樣覺得好徬徨，我一直單身到38歲。」<br>朱慧敏表示非常羨慕王賢誌，初戀便找到真愛，她說：「我作為女仔但係唔急，現今女仔都可以有自己事業。」她表示有想過要小朋友，但未找到另一半，由於她在單親家庭長大，認為爸爸的角色好重要，她說：「有諗過領養小朋友，覺得係大愛嘅分享。」<br>採訪、攝影：張俊銘</p></body></html>
