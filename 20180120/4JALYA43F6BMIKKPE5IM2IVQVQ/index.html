<html><header><meta charset="utf-8"><title>【從前今日】傳憂票房太勁分薄華語片房　「阿凡達」內地被禁映</title></header><body><h1>【從前今日】<br>傳憂票房太勁分薄華語片房　「阿凡達」內地被禁映</h1><p>製作費超過2億5千萬美元，長達15年製作，荷李活3D科幻巨片阿凡達，2009年12月16日全球強勢公映，累計票房近28億美元，單在內地公映首兩周，票房亦衝破7千3百萬美元。<br><br>不過內地2010年今日，突然下令全國戲院禁播阿凡達。消息指，是因為北京當局擔心阿凡達收入強勁，瓜分華語片太多票房，以及電影涉及的內容，擔心會影響內地觀眾對強迫拆遷的看法，最終阿凡達要讓路，給由香港影帝周潤發主演的「孔子」上映，結果票房慘淡收場。</p></body></html>
