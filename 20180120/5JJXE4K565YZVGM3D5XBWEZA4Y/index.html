<html><header><meta charset="utf-8"><title>醉酒女發狂踢香爐毀的士掃7仔</title></header><body><h1>醉酒女發狂<br>踢香爐毀的士掃7仔</h1><p>【本報訊】一名滿身酒氣、32歲姓黃女子，昨晨約3時48分行經深水埗大埔道元州街交界時，突然踢翻一間雲吞麵店門外的香爐，並撿起一張椅離開。<br><br>女子其後走到大埔道近石硤尾街，腳踢一輛在燈位等候的的士車門，再將椅掟向另一輛的士，將車門掟凹。50歲姓孫的士司機下車，並與該女子理論，但女子走到7-11便利店門外，將貨架掃翻，貨品散落地上。警方接報到場，將涉嫌刑毀女子拘捕，帶署調查。</p></body></html>
