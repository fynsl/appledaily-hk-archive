<html><header><meta charset="utf-8"><title>陳國坤打擂台唔怕傷</title></header><body><h1>陳國坤打擂台唔怕傷</h1><p>陳國坤、郭奕芯及台灣男團Lollipop成員劉峻緯等，昨日在土瓜灣為電影《拳道》拍攝一場擂台戰。一身古銅膚色的陳國坤自言是要配合拳手的身份，表示不擔心受傷，他說：「最緊要打得好睇，其實有場喺廢鐵場嘅戲都幾危險，因為場入面好多尖嘢。」 並笑言做了爸爸後膽子變細，太太黃依汶亦沒有擔心過，只要開工搵錢就可以。<br>劉峻緯早前為練出八塊腹肌，跟盧惠光學泰拳，陳國坤讚對方打得好看。 而戲中演陳國坤女友的郭奕芯不但要性感，更要唱歌，為此她惡補幾堂音樂，她說：「親熱戲都係錫攬，一般男女朋友會做嘅嘢。」<br>採訪：張俊銘<br>攝影：仇志德</p></body></html>
