<html><header><meta charset="utf-8"><title>巴西著名沙灘汽車撞人群嬰兒死15人傷</title></header><body><h1>巴西著名沙灘汽車撞人群<br>嬰兒死15人傷</h1><p>巴西里約熱內盧旅遊勝地、科帕卡瓦納沙灘（Copacabana beach）附近有汽車撞入人群，初步報道指事件造成一個8個月大嬰兒死亡，另外15人受傷。<br><br>事發在當地星期四晚8時45分，事發地點是接近科帕卡瓦納沙灘的一條大道。事發後大批傷者倒臥地上，現場一片混亂，有嬰兒車被撞到扭曲變形。救護人員趕到後即場為傷者急救。<br><br>當局確認，41歲男司機阿納金（Antonio de Almeida Anaquim）因癲癇發作而令汽車失控，他已被警方扣押。當局並無將事件，列作與恐怖襲擊有關的案件處理。<br><br>英國《每日郵報》</p></body></html>
