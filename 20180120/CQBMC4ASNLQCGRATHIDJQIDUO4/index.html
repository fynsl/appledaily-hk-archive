<html><header><meta charset="utf-8"><title>泳兒想學軒仔做老闆</title></header><body><h1>泳兒想學軒仔做老闆</h1><p>張敬軒近日進軍飲食界，在灣仔開了一間以60年代懷舊風格的仙后餐廳，軒仔大前晚包場開party，招呼英皇老闆楊受成夫婦、惠英紅、任達華和泳兒等，眾人更懷舊look撐場。小紅姐的紅衣最搶鏡，而泳兒則被軒仔讚全場最佳衣着。下月1日37歲生日的軒仔，更獲大家安排提早送上蛋糕慶生。<br>泳兒前晚在灣仔出席活動，問她可想學軒仔創業？她表示：「我都想搞生意，如果突然唱唔到歌會好危險。有諗過開狗cafe，好多餐廳唔可以帶狗入去，不過要儲錢先，新一年最希望可以買到樓，想搵個空氣好嘅地方，因為就快又要搬屋，住咗全年都病。」<br>採訪：王連連</p></body></html>
