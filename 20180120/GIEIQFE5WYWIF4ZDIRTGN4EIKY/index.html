<html><header><meta charset="utf-8"><title>M巾包毒品鬼祟Benz男女斷正</title></header><body><h1>M巾包毒品<br>鬼祟Benz男女斷正</h1><p>【本報訊】一輛停泊在尖沙嘴麼地道K11對開的平治房車，昨晨5時許，司機瞥見警員巡邏車，立即開車，引起可疑，遭截停搜查。<br><br>車上有男司機及女乘客，警員搜查下發現，前座手枕位有一包毒品，隨即召來警犬搜車，結果在車尾廂再有發現。歹徒將一包毒品用紙巾包住，再用一片衞生巾包裹遮掩，撿獲的毒品包括有60克「冰」毒及少量懷疑第一部毒藥，總值約24,000元。男司機姓楊48歲，女乘客姓范25歲，涉嫌販毒被捕，案件交由油尖警區刑事調查隊跟進。</p></body></html>
