<html><header><meta charset="utf-8"><title>歐瑞偉陳山聰互笠高帽男配角有冇機會雙冠軍？</title></header><body><h1>歐瑞偉陳山聰互笠高帽<br>男配角有冇機會雙冠軍？</h1><p>歐瑞偉去年憑《同盟》一劇易先生角色人氣大升，明晚舉行的《萬千星輝頒獎典禮2017》，他更被視為最佳男配角大熱。對於得獎信心，歐瑞偉前日受訪問時說：「真係冇信心，不過知道咁多人鍾意我做嘅角色，當然覺得開心，亦都好多謝大家支持！」</p><p>至於林淑敏就憑處境劇《愛．回家之開心速遞》「大小姐」角色成女配角大熱：「我覺得自己唔會攞，因為其他對手都好好，當初去拍處境劇，係希望磨練吓啲戲，好想有一個穩定嘅工作時間，𠵱家得到嘅嘢，遠超過當日我祈禱希望得。」<br>採訪：唐琛悠、非非、王連連」</p></body></html>
