<html><header><meta charset="utf-8"><title>姚子羚爆杏兒為仔設宴</title></header><body><h1>姚子羚爆杏兒為仔設宴</h1><p>姚子羚、樂瞳、吳業坤及蔡一鳳等，昨晚在尖沙嘴出席東華三院慈善晚宴。姚子羚和崔建邦是東華中學舊生，她說：「我同阿邦係中學同學，我好男仔頭，阿邦英文好口才好，細個有個好朋友暗戀佢。我細個着校裙會摺裙頭，短啲靚啲。」她又大爆胡杏兒昨晚為囝囝辦百日宴，更代杏兒澄清和奶奶之間關係很好。<br>盛傳懷孕的蔡一鳳拍照時用手遮肚，而東華第一副主席王賢誌表示今年以「紅白藍．香港風」做主題，他說：「用呢三種色搞時裝騷，修哥（胡楓）同姚子羚會行騷。」坤哥則笑言讀男女校令生活較平衡：「睇番紀念冊，有女同學話睇我打籃球。」　<br>採訪：盧妹<br>攝影：林賓尼</p></body></html>
