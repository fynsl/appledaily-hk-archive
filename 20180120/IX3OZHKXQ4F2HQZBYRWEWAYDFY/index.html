<html><header><meta charset="utf-8"><title>隔牆有耳：馮巍照常來港　幫小明收風？ - 李八方</title></header><body><h1>隔牆有耳：<br>馮巍照常來港　幫小明收風？ - 李八方</h1><p>噚日眾新聞報道，港澳辦副主任馮巍喺金鐘太古廣場出現，不過就十問九唔應，唔講嚟香港做乜。有民主派人士睇完呢單料同八方講，馮巍落嚟香港都幾頻密喎，原來冇耐之前，有民主派嘅人喺金鐘某酒店都撞到馮巍，令人奇怪馮巍密密訪港為乜呢？呢位民主派人士話，馮巍都係收order做嘢，冇港澳辦主任張曉明指示，點會落香港？佢估計小明人在北京，唔想掌握香港形勢落後於西環，所以派人落香港收風，又或者落order指揮愛國愛港人士，不過佢強調，冇聽聞馮巍約民主派中人，不過小明一向唔鍾意民主派，馮巍唔見佢哋完全唔覺意外。</p></body></html>
