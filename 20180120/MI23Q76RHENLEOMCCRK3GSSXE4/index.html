<html><header><meta charset="utf-8"><title>趣趣地：尼馬遇碧咸鬥放閃</title></header><body><h1>趣趣地：尼馬遇碧咸鬥放閃</h1><p>今年嘅秋冬巴黎時裝周周四展開，喺聖日耳門對迪安一戰上演大四喜嘅全球最貴球星尼馬，心情靚爆咁出席。既然係時裝展，當然要悉心打扮一番至得，尼馬今次就戴上髮箍，入面就着住一件LV嘅米黃色笠頭衫，同埋一件閃令令嘅啡金外套，非常搶眼。但同場竟然遇上萬人迷碧咸，兩個人見到面寒暄一番梗有，仲攬頭攬頸，而咸哥仲望實尼馬着啲咩，心諗同佢件金黃偏綠嘅毛毛大褸，都可以互相輝映。事後尼馬喺twitter都話自己撞到一個傳奇球員好開心。</p></body></html>
