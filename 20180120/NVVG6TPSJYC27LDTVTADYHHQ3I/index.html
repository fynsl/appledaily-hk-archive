<html><header><meta charset="utf-8"><title>黎瑞恩露肉盼減15磅</title></header><body><h1>黎瑞恩露肉盼減15磅</h1><p>黎瑞恩昨天在商台宣傳4月在紅館舉行的演唱會，她要求一眾好友到時不要送花籃到賀：「反正用購買花籃嗰2、3千元，變做善款捐到腎臟基金會，20、30個買花籃嘅錢，就可以買一部洗腎機，同時計劃現場設立籌款箱。」<br>黎瑞恩表示今次演唱會服裝性感將會是一次破底線的演出：「設計師幫我設計大露背到pat pat，低V到肚臍嘅裙，我話梗係唔得，佢話幫我加番塊肉色布，算係人生第一次最性感嘅演出。」她又提到現正努力做運動收身，更加要配合健康餐單：「每朝只係食兩塊麵包，相信去到四月應該都好瘦，𠵱家目標要減15磅。」<br>採訪、攝影：張俊銘</p></body></html>
