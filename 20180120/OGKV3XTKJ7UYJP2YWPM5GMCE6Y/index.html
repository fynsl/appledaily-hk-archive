<html><header><meta charset="utf-8"><title>Taylor遭恐嚇殺全家</title></header><body><h1>Taylor<br>遭恐嚇殺全家</h1><p>美國小天后Taylor Swift（右）遭狂迷恐嚇，指要殺死她全家人。<br>警方指一名德州男子Frank Andrew Hoover不斷發送電郵給Taylor爸爸（左），指他全家都是「邪魔的魔鬼家庭」，叫他們「腦生瘤快點死」，更指：「我們有日會了結所有Swift家人，因為我不可以忍受你散佈病毒給女兒。」最後事件告上法庭，Taylor爸爸都會於下周上庭。</p></body></html>
