<html><header><meta charset="utf-8"><title>《猛龍特警隊》夏木陽介病逝</title></header><body><h1>《猛龍特警隊》夏木陽介病逝</h1><p>曾演經典日劇《猛龍特警隊》的夏木陽介，因腎細胞癌於周日在醫院離世，享年81歲。原名阿久澤有的夏木早在1958年出道，60年代起接拍不少電影，包括參演已故大導黑澤明作品《大鏢客》和1984年上映的《哥斯拉》。電視方面，夏木在75年和丹波哲郎、倉田保昭合演《猛龍特警隊》，當中夏木飾演小田切憲警探。<br>夏木曾在80年代開設夏木Production擔任社長，可惜公司在14年停止業務。他過去十年亦被病魔折磨，09年患輕微腦中風後，翌年左腎發現有癌細胞。夏木近年甚少演戲，十年前曾演出日劇《壽司王子》。<br>撰文：哥羅</p></body></html>
