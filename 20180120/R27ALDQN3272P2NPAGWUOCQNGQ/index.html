<html><header><meta charset="utf-8"><title>【娛樂話當年】音樂教父　捧紅天后安室奈美惠</title></header><body><h1>【娛樂話當年】<br>音樂教父　捧紅天后安室奈美惠</h1><p>小室哲哉曾在樂壇被封音樂教父，1983年與宇都宮隆、木根尚登組成樂隊TM NETWORK冒起，80年代起已為中山美穗、中森明菜、松田聖子、小泉今日子、宮澤理惠及已故女星岡田有希子等紅星作曲，86年為渡邊美里炮製《My Revolution》成為小室首支名曲，而TM NETWORK亦靠《Get Wild》正式走紅，並首次打入《紅白歌唱大賽》。<br>小室從90年代開始擔任唱片監製，親手捧紅安室奈美惠、TRF、華原朋美及hitomi等小室家族成員，其監製過的歌曲總銷量多達1.7億張。</p></body></html>
