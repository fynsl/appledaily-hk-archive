<html><header><meta charset="utf-8"><title>八両金下周為母設靈</title></header><body><h1>八両金下周為母設靈</h1><p>八両金（原名葉競生）前天在微博發文，公佈其母葉歐陽麗蓮離世消息，文中交代母親設靈事宜，答謝親友們慰問，他留言：「我用最沉痛的心情，我一生中最愛的慈母葉歐陽麗蓮永遠離開我了，很多朋友來電關心，因悲傷沒能一一回復。我慈母定在香港殯儀館福海堂1月24號設奠，25號早上9至11點追悼會。衷心感謝所有我的好兄弟姐妹朋友們的關心慰問。」<br>另外，昨日生日的金剛於Ig貼與外公合照，指外公去年12月29日離世：「一直沒說2018新年快樂……收到了消息2017.12.29的下午，99歲的外公離開了……很錯愕……外公，我們永遠愛您。」<br>撰文：非非</p></body></html>
