<html><header><meta charset="utf-8"><title>郭晉安撐硬「老婆仔」攞視后睇好「有家室男」奪視帝</title></header><body><h1>郭晉安撐硬「老婆仔」攞視后<br>睇好「有家室男」奪視帝</h1><p>郭晉安前晚喺灣仔出席「環總愛心慈善晚會」，郭晉安透露新年會去加拿大，之後去新加坡登台，佢話：「通常一年搵幾年錢。」<br><br>今年安仔以《老表，畢業喇！》角逐視帝，問佢會唔會出席頒獎禮？佢竟然話：「未知，係每年盛事，屬於每個藝人，係一個表揚。」問佢睇好邊個？佢話：「講佢有壓力，佢係我好朋友，高過我，同我一樣有家室嘅人。」女仔呢？安仔梗係希望宣萱得獎：「因為佢係我老婆仔嚟㗎嘛！」</p></body></html>
