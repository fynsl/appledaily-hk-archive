<html><header><meta charset="utf-8"><title>凸務之王原型Peter離世</title></header><body><h1>凸務之王原型Peter離世</h1><p>英國男星Peter Wyngarde上周一在倫敦的醫院離世，享年90歲。Peter經理人指Peter近月健康轉差，周一在睡夢中安詳離世。Peter因70年代劇集《Jason King》為人熟悉，劇中他飾演風流偵探Jason King而大受歡迎，加拿大諧星米克邁亞斯（Mike Myers）演出的《凸務之王》（Austin Powers）系列，便是受其角色啟發。</p></body></html>
