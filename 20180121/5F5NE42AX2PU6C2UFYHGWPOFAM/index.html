<html><header><meta charset="utf-8"><title>【一周必看】陳家珮英文咯咯聲　娥姐搶先入閘會AY？</title></header><body><h1>【一周必看】<br>陳家珮英文咯咯聲　娥姐搶先入閘會AY？</h1><p>新民黨區議員陳家珮在民建聯主席李慧琼、工聯會理事長吳秋北、前保安局局長黎棟國、前民政事務局副局長許曉暉，以及多個建制派區議員和親中組織撐場下，舉行造勢大會，並率先報名參選。問到有傳政府或取消其對手、香港眾志周庭參選資格，陳直言作為巿民和候選人，「唔希望見到呢啲事發生」。新民黨主席葉劉淑儀則指，應由選舉主任根據法例決定，「但我哋的而且確希望有個公平公正選舉，唔希望再見到DQ事件」。</p></body></html>
