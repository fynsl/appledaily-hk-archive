<html><header><meta charset="utf-8"><title>杏兒森林樂園贈兒子</title></header><body><h1>杏兒森林樂園贈兒子</h1><p>胡杏兒前晚為兒子李奕霆舉行百日宴，她在Ig貼出抱着囝囝與老公李乘德合照，會場用上氣球佈置成森林，當中有獅子、長頸鹿及馬騮，蛋糕亦有森林feel。杏兒留言：「謝謝大家的祝福，希望叔叔阿姨們都玩得開心！」</p><p>同奶奶冇事</p><p>最近傳出杏兒與奶奶關係有些緊張，前晚其好姊妹姚子羚出席東華三院慈善晚宴時，替杏兒否認：「佢奶奶對佢好好，佢哋關係都好好，有時杏兒畀啲片我哋睇，都係奶奶抱住，𠵱家仲話追第二個，肯定冇事。」<br>採訪、攝影：畢紹基、孔志豪</p></body></html>
