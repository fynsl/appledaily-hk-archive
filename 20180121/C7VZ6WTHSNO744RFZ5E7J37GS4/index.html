<html><header><meta charset="utf-8"><title>【關仁隱事】靚媽翻拍經典劇臨門撻Q</title></header><body><h1>【關仁隱事】靚媽翻拍經典劇臨門撻Q</h1><p>𠵱家電視好多時冇乜新題材，為咗有收視保證，搞製作嘅人惟有翻拍一啲經典劇集，又或者見邊部好收視就再開續集，好似近期嘅《爭產》系列咁，但出嚟效果完全同當年冇得揮。<br>其實除咗電視台興翻拍，唔少製作公司都有呢個想法，關仁聽聞娛樂公司「靚媽」想翻拍「太空」當年成名作《一世英明》，電視台方面亦同意賣版權，條件仲傾得七七八八，不過靚媽最後度唔掂搵邊個孭飛演太空嘅經典角色，所以開劇最後都係不了了之。<br>撰文：關仁</p></body></html>
