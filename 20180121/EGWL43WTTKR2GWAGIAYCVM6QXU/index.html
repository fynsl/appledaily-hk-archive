<html><header><meta charset="utf-8"><title>堅強照顧病兒侯佩岑少女心曬袋兼曬腿</title></header><body><h1>堅強照顧病兒<br>侯佩岑少女心曬袋兼曬腿</h1><p>侯佩岑去年8月誕下第二個兒子，但細仔卻患上血液問題，經常要去醫院輸血。她上月在台北出席活動時，講到兒子找不出病因，3次進出兒科ICU時，更心痛落淚。<br><br>堅強面對兒子患怪病，侯佩岑正面深信兒子會好起來，她亦一樣保持最佳狀態及時尚作風。她前日就在ig show出Prada的2018早春兔子包，更寫下：「人都有少女心，背上可愛的兔子包包，有青春一點嗎？」並標註媽媽也曾經是少女，引起網友一片讚嘆，因為她曬手袋之餘，恤衫下不經意露出的美腿也相當吸睛，搶過新手袋風頭成為大賣點。</p></body></html>
