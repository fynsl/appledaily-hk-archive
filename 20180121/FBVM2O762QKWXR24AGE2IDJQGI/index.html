<html><header><meta charset="utf-8"><title>趣趣地：太極虎砌低大馬入四強</title></header><body><h1>趣趣地：太極虎砌低大馬入四強</h1><p>U23亞洲盃噚日繼續八強賽，南韓（圖）開波只係11.35秒就有曹載雲喺禁區左輔位窄角度左腳抽射，馬來西亞門將拍到中柱照入，領先1:0之餘，亦成為U23亞洲盃最快入球紀錄。比賽雖然由南韓主導，但大馬喺換邊後22分鐘，由後備入替嘅泰蘭巴倫接應隊友拉斯特嘅傳中頂入，追成1:1。之後「太極虎」加強攻力，正以為比賽要加時之際，喺85分鐘南韓就由韓昇圭接應隊友傳送近門射入奠勝，以2:1擊敗大馬，同同日互射12碼搞掂伊拉克U23嘅越南U23一齊殺入四強。</p></body></html>
