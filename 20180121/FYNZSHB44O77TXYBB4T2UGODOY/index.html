<html><header><meta charset="utf-8"><title>【一周必看】鄭中基老竇6500萬買豪宅　呎價3萬都照殺！</title></header><body><h1>【一周必看】<br>鄭中基老竇6500萬買豪宅　呎價3萬都照殺！</h1><p>【本報訊】近年樓市氣氛熾熱，除之城中富豪趕緊入市外，不少演藝界人士同樣湧入搶磚頭行列。<br><br>大潭陽明山莊11座低層65號室，實用面積2,157方呎，建築面積2,672方呎，土地註冊處資料顯示，單位以6,500萬元成交，實用呎價3萬元，登記買家為Cheng Tung Hon Norman，與男歌手鄭中基父親鄭東漢洋名相同，料為同一人，鄭東漢原為EMI唱片亞洲區總裁，十年前買下中、港、台的大中華區EMI唱片股份，成立「金牌大風」音樂集團。</p></body></html>
