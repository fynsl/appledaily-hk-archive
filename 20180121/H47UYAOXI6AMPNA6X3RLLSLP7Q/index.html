<html><header><meta charset="utf-8"><title>【娛樂話當年】跳出舒適區拍鼎爺煮餸　電台開咪</title></header><body><h1>【娛樂話當年】跳出舒適區<br>拍鼎爺煮餸　電台開咪</h1><p>由無綫早期兒童節目《430穿梭機》做到《放學ICU》，元老級主持譚玉瑛於14年開始轉型，嘗試其他演藝範疇，她獲安排主持節目《東張西望》及《區區開伙》，前年譚玉瑛配搭李家鼎主持《阿爺廚房》，兩人給予觀眾很大新鮮感，好評如潮，該節目去年更獲添食第二輯。<br>譚玉瑛同時也嘗試拍劇，先後客串過《老表，你好hea！》、處境劇《愛．回家》和《雜警奇兵》。譚玉瑛也曾應邀到DBC數碼台開咪主持節目《每一個晚上》，惟去年8月DBC宣佈停播。</p></body></html>
