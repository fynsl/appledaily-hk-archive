<html><header><meta charset="utf-8"><title>千萬買雲海　八十後︰買過好多次樓</title></header><body><h1>千萬買雲海　八十後︰買過好多次樓</h1><p>同日雲海昨次輪開賣108伙，悉數沽清，兩周連招標共沽出233伙，佔可售單位近七成。80後買家林先生向記者表示，「家族太大，成十幾人，屋企唔夠住，所以家姐睇完樓，就叫我嚟買，大約花咗1,000萬買咗約400呎單位」，他直言「唔係屋企大陸有地產生意，靠自己好難買樓，即使碩士畢業都係得2萬蚊。」集團同日加推6伙特色戶，以招標形式發售，截標日期為本周三（24日）。</p></body></html>
