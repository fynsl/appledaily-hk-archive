<html><header><meta charset="utf-8"><title>袁嘉敏嫌200呎樓似盒</title></header><body><h1>袁嘉敏嫌200呎樓似盒</h1><p>袁嘉敏、筱靖和林雅詩等，前晚在又一城出席電影《縮水人間》首映禮，以低胸裙現身的袁嘉敏表示最近接了不少內地登台工作，問到是否已儲夠買樓首期？她說：「希望啦！之前睇過啲200幾呎嘅樓，但諗唔到點裝修，同埋唔想困住自己喺個盒度。」<br>筱靖表示今年情人節因是年廿九，因此會返廣州陪家人過農曆新年，會否帶男友同行給家人過目？她笑說：「我自己返去先，媽咪成日都催我，話要生仔就快啲。」她更自爆媽媽介紹的男士條件太差：「最離譜試過介紹個年紀細過我，但個樣大過我嘅。媽咪鍾意睇學歷，我叫佢不如去買兩張證書啦！」<br>採訪：盧妹<br>攝影：仇志德</p></body></html>
