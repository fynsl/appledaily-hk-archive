<html><header><meta charset="utf-8"><title>趣趣地：卡域克季尾退休教一隊</title></header><body><h1>趣趣地：卡域克季尾退休教一隊</h1><p>煩緊阿歷斯山齊士單轉會嘅曼聯領隊摩連奴，日前話中場卡域克已經接受咗邀請，退休後會即時轉做一隊教練，繼續以另一個身份效力紅魔！36歲嘅卡域克今季只係踢過一場，佢喺上年10月做完手術醫心律不整後，呢排已經復操，短期內就可以踢番。講到卡域克嘅將來，摩佬就話佢掛靴後會即刻做曼聯一隊教練：「我認為卡域克喺季尾結束球員生涯，對球隊同佢都係好好嘅決定。除非佢改變主意，如果唔係曼聯上下都會好開心佢可以成為教練團嘅一分子。」</p></body></html>
