<html><header><meta charset="utf-8"><title>【娛樂話當年】陰差陽錯想學魔術考藝訓班</title></header><body><h1>【娛樂話當年】陰差陽錯<br>想學魔術考藝訓班</h1><p>譚玉瑛當年會考成績不理想，79年投考無綫第九期藝訓班，同班同學是苗僑偉和黃日華等，她曾謂投考目的想學魔術，估不到最後成為主持。譚玉瑛加入無綫後，82年主持當年新啟播的兒童節目《430穿梭機》，隨後無綫每隔一段時間便改組兒童節目，譚玉瑛先後主持過《閃電傳真機》（圖）、《至NET小人類》及《放學ICU》，累計主持了共32年，更是觀眾的集體回憶人物之一。<br>09年譚玉瑛被指是「爆騷王」幾乎遭無綫辭退，獲觀眾和網友反對而逃過一劫；14年無綫以兒童節目年輕化為由，爆出譚玉瑛不獲續約風波，後來她被調到其他節目。</p></body></html>
