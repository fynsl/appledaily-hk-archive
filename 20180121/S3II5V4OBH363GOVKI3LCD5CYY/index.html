<html><header><meta charset="utf-8"><title>孫耀威笑愛犬擒狗女</title></header><body><h1>孫耀威笑愛犬擒狗女</h1><p>孫耀威和姚嘉妮昨日在荔枝角公園出席狗狗領養活動，二人帶同愛犬到場，孫耀威的狗仔不斷聞姚嘉妮的狗女，他笑言狗仔性格不像自己：「佢見狗女就控制唔到，唔似我，平時佢喺屋企對住四隻貓，細個會打交，𠵱家已訓練到鍾意。」早前他生日因要在內地拍劇，太太陳美詩特別到場賀壽：「佢嚟片場陪我食飯盒，佢下月生日應該都係咁，睇吓佢送唔送自己過嚟做生日禮物。」<br>姚嘉妮領養了兩隻愛犬，子女與動物相處融洽，小狗會跟着一起睡，另一隻大唐狗則常跟兒子玩：「阿仔細個時會塞拳頭入唐狗個口，又會騎喺狗背上，但狗仔都好錫佢冇反抗。」<br>採訪、攝影：王連連</p></body></html>
