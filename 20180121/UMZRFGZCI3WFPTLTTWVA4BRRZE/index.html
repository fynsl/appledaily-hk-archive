<html><header><meta charset="utf-8"><title>55歲杜德偉追多個</title></header><body><h1>55歲杜德偉追多個</h1><p>杜德偉（Alex）和何超儀前晚在中環為美國組合Far East Movement舉行的音樂會擔任表演嘉賓，Alex獲大會頒發Billboard Radio Icon Award，他演唱《無心傷害》，又表示工作後即會合正於嘉年華遊玩的妻兒。55歲的Alex說：「好想出去一齊玩，𠵱家我會留意親子活動，仲想追多個，努力緊。」談到其兄杜德智今年60歲，Alex笑說：「佢已經飛咗去玩。」<br>超儀透露初三會出發到冰島拍攝一部教人如何尋找快樂的紀錄片，自從老公陳子聰大病一場後，她坦言受到影響，凡事看開，覺得做人最緊要開心。<br>採訪：馬建華<br>攝影：沈健程</p></body></html>
