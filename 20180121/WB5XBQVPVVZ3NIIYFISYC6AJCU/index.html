<html><header><meta charset="utf-8"><title>謝安琪俾老公取暖</title></header><body><h1>謝安琪俾老公取暖</h1><p>謝安琪（Kay）昨日於尖沙嘴出席賀年裝置揭幕禮，Kay表示要為囡囡搜羅新年裝，而老公張繼聰因為要拍劇未能出外旅行，並謂希望一家行花市過節。Kay透露囡囡正牙牙學語，很搞笑又識𠱁人開心，家裏充滿歡笑氣氛，Kay說：「好遺憾，雖然我湊得佢最多，但佢只係識叫爸爸，敵唔過前世情人。」問到老公是否很囂張？Kay說：「佢唔敢，知我辛苦湊，不過應該心裏暗爽。」<br>活動後Kay不停標汗，她說：「今日好緊張，不過體質真係好咗，做多咗運動，今朝7點跑步做gym舉鐵，以前我好怕凍，𠵱家我係好老婆，冬暖夏涼。」她還指冬天老公一凍便攬攬，很有感覺。<br>採訪：羅慧敏<br>攝影：陳慧安</p></body></html>
