<html><header><meta charset="utf-8"><title>戴倫重傷上映延期一年</title></header><body><h1>戴倫重傷上映延期一年</h1><p>電影《移動迷宮：死亡解藥》拍攝期間發生過嚴重意外，男主角戴倫奧拜恩於拍攝一場飛車追逐戲時遭車輛輾過受傷，身上多處骨折，並傷及面部及眼窩，因傷勢嚴重，需即送往英屬哥倫比亞省一間醫院接受治療。電影因此次意外一度停工數個月，等待戴倫復原才恢復拍攝，而第三集原定去年2月上映，但因戴倫受傷足足延期一年，至今年才上映。<br>不過本月12日戴倫連同拍檔李基弘及湯馬士波迪辛特出席首爾宣傳活動時，已回復最佳狀態，面部亦沒有損傷，早前被指要留鬚遮傷的鬍鬚亦已剃走，相信他完全康復。</p></body></html>
