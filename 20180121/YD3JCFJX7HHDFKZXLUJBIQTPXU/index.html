<html><header><meta charset="utf-8"><title>趣趣地：利迷幫乖女命名YNWA</title></header><body><h1>趣趣地：利迷幫乖女命名YNWA</h1><p>為支持愛隊可以去到幾盡？挪威一名利物浦狂迷肯特（右）就堅喇，為愛女改名做「YNWA Sofie」（小圖），中文意思大概係「蘇菲妳永遠不會獨行」。查實香港曾幾何時都有位男球迷將自己個名改成「曼聯」，不過今次Sofie就慘啲，因為佢冇得揀！眾所周知YNWA係利物浦會歌，就算唔係利迷都應該聽過。而29歲嘅肯特今年元旦就迎接咗乖女嘅出生，佢就同女友一人諗個名，睇吓最尾揀邊個。身為利記死忠嘅肯特提議「YNWA」，但個名咁怪，女友就唔同意。不過肯特最尾都說服到佢，同意將個女改名做YNWA Sofie。</p></body></html>
