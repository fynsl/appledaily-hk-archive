<html><header><meta charset="utf-8"><title>【美圖晒晒】學生初中臉　校花至愛宅在家</title></header><body><h1>【美圖晒晒】<br>學生初中臉　校花至愛宅在家</h1><p>台灣世新大學口語傳播學系女大生侯茜（Chloe Hou），曾入選「2017校園美女選拔賽」，網友大讚她「還沒被挖掘的可愛妹子，小可愛，100分，小陳意涵」、「一定要支持一下」。<br><br>她在facebook介紹自己喜歡「宅在家」，興趣就是唱歌，閒時也會幫網店拍照推介服飾，而最多分享的莫過於美食，不時看到她與一眾同學、朋友試新餐廳。<br><br>Facebook</p></body></html>
