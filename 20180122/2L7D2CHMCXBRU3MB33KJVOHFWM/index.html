<html><header><meta charset="utf-8"><title>隔閘接請願信</title></header><body><h1>隔閘接請願信</h1><p>【本報訊】鄭若驊昨早在節目開始前近1小時到達商台準備，令傳媒未能拍下她抵埗時刻，亦令到場示威、要求鄭盡快到立法會交代的社民連成員未能向她示威。而在鄭若驊接受訪問後，有商台人員突然向在大堂等候鄭的記者說：「等等先，佢（鄭）等陣會返來」，鄭隨即走出大堂隔着鐵閘接過社民連請願信，其間未發一言。<br>社民連梁國雄昨亦有到場，他指鄭若驊的回應是越描越黑，「鄭司長個風格，係每答一個問題，就帶來3個問題，個疑竇係越來越多」。梁又指鄭若驊上任至今兩星期，尚未能填交利益申報表，「呢個係笑話嚟，反映佢（鄭）仲有好多不能申報嘅利益」。<br>■記者林俊謙</p></body></html>
