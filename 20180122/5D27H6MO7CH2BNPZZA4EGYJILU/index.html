<html><header><meta charset="utf-8"><title>周海媚再拍倚天做師太</title></header><body><h1>周海媚再拍倚天做師太</h1><p>現年51歲的周海媚曾於94年演出無綫劇集《倚天屠龍記》，想當年她扮演周芷若，一度被封「最美的周芷若」，傳頌至今。歲月未有在周海媚臉上留下痕迹，得天獨厚的她，因為心境開朗，所以臉容得到凍齡效果。<br>有消息指新一輯內地劇集《倚天屠龍記》，將在橫店開機拍攝，新一代的張無忌由現年20歲的曾舜晞演出，趙敏則是內地女演員陳鈺琪，而周海媚相隔24年後再拍《倚天》，不過今次就升呢演滅絕師太，網友獲悉都大嗌她「升級了」，更有人笑言比喻是新抱升做奶奶的感覺。<br>撰文：楊定</p></body></html>
