<html><header><meta charset="utf-8"><title>「最美的周芷若」升呢周海媚扮滅絕師太</title></header><body><h1>「最美的周芷若」升呢<br>周海媚扮滅絕師太</h1><p>「美魔女」周海媚（海味）雖然已經年屆半百，不過佢凍齡得宜，歲月好似喺佢身上、面上都冇乜留低痕跡咁，有3字頭嘅讀者，應該都有印象海味喺1994年播出嘅《倚天屠龍記》中演過周芷若，想當年，佢仲獲封為「最美的周芷若」，傳頌至今。<br><br> <br><br>不過，周芷若都已經出咗唔止一代，都一樣會長大，當年嘅周芷若，最近已經「升呢」到做滅絕師太！消息指，新一輯《倚天屠龍記》喺橫店開機拍攝，新一代嘅張無忌係現年20歲嘅曾舜晞，趙敏則係大陸女演員陳鈺琪，而海味升呢演滅絕師太，令唔少網友大嗌「升級了」，更有人話係好似新抱升做奶奶嘅感覺。</p></body></html>
