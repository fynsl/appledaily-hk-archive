<html><header><meta charset="utf-8"><title>吳尊陪妻女買玩具</title></header><body><h1>吳尊陪妻女買玩具</h1><p>【爆相爆片】<br>吳尊與一對子女之前參加內地綜藝《爸爸去哪兒5》，其7歲女兒NeiNei帶着4歲弟弟Max在節目中形影不離，而作為爸爸的吳尊，面對子女時所展現的溫柔和耐心，令好多人感動。<br>大前日被讀者陳小姐透過「爆相爆片」分享吳尊與太太帶着女兒現身尖沙嘴海港城的玩具反斗城，據悉其子因應付考試沒有同行。讀者陳小姐向本報透露：「19號下晝4點左右，喺海港城撞見吳尊抱住個女，同老婆一齊行入玩具反斗城揀玩具，行街時睇到佢一路好照顧囡囡，買完玩具，佢哋一家人又入咗一間雪糕店買雪糕食，喺海港城逗留咗一粒鐘先至走。」<br>採訪：鍾國仁</p></body></html>
