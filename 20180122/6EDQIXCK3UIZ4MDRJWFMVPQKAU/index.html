<html><header><meta charset="utf-8"><title>寒流月底殺到天文台下調最低溫至10℃</title></header><body><h1>寒流月底殺到<br>天文台下調最低溫至10℃</h1><p>【本報訊】本港上周天氣普遍清涼，但本周將會顯著轉凍！天文台於昨早更新九天天氣預報，預測本周中後期，本港會受東北季候風及其補充所影響，氣溫會逐步下降，至月底的29日(周一)，市區有機會跌至11°C，30日(周二)更低見10°C，天氣寒冷，厚褸又係時候出動喇！<br><br>另外，天文台指出，預料強烈東北季候風會在本週中期開始影響華南沿岸，雲量增多，未來一兩日部分時間有陽光，能見度較低，隨後氣溫逐步下降。</p></body></html>
