<html><header><meta charset="utf-8"><title>李拾壹賽後冇唞即表演</title></header><body><h1>李拾壹賽後冇唞即表演</h1><p>今年渣打馬拉松在添馬公園舉行「家庭跑」外，更舉行了賽後派對，大會請來RubberBand和創作歌手李拾壹表演，為各跑手打氣。原來李拾壹表演之餘，亦有參加渣馬半馬賽事。<br>李拾壹在半馬賽事後到添馬公園演出，在接受傳媒訪問時，指今次是他人生第一個半馬，雖然一度擔心未能完成，但在不停地跑之下，最終他報稱以2小時36分完成挑戰，之後還可以為跑手唱歌打氣，令他覺得相當開心。李拾壹說：「希望嚟緊可以參加三項鐵人，呢個係我最終目標。」</p></body></html>
