<html><header><meta charset="utf-8"><title>張栢芝再着婚紗散發高貴氣質</title></header><body><h1>張栢芝再着婚紗<br>散發高貴氣質</h1><p>最近主力搞自家品牌Seececistreet 的張栢芝日前到長沙進行晚會錄製，着上白色的晚裝裙post 左多張黑白的靚相，引起網民們的討論，指栢芝着起婚紗又美又有氣質。<br><br> <br><br>但其實這條刺繡晚裝裙並不是婚紗，而是來自美國晚裝品牌Sherri Hill，不過簡潔而貼身的線條突顯了栢芝纖瘦的身形，魚尾裙的剪裁優雅又華麗；再戴上De Beers 的珠寶點綴造型，高貴雅致，仿如新娘般咁靚。</p></body></html>
