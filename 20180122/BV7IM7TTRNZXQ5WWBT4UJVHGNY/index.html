<html><header><meta charset="utf-8"><title>【一周必看】煤改氣朝令夕改　無氣/煤/爐兩頭唔到岸</title></header><body><h1>【一周必看】<br>煤改氣朝令夕改　無氣/煤/爐兩頭唔到岸</h1><p>【《蘋果》記者山西直擊】<br><br>今年冬天，華北地區推行「煤改氣」工程，當局拆走村民鍋爐，結束千年燒煤取暖方式，但工程未完工及天然氣供應不足，連累無數村民學童捱凍，全國譴責行政命令不近人情。雖然官方其後特准未完工地區燒煤，《蘋果》記者走訪山西臨汾多條農村，發現不少村民家中鍋爐已被拆下賣走，且當局禁止賣煤，村民僅靠去年剩下的煤炭，湊合燒柴過冬取暖，隨時活在寒冷窘境。</p></body></html>
