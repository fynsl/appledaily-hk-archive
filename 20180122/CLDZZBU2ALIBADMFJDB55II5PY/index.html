<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】內地立票價防做數</title></header><body><h1>【馮仁昭四圍超】內地立票價防做數</h1><p>近年內地電影有票務平台網幫電影票房包底，票房可以好好，嚟緊賀歲檔期就有《西遊記女兒國》（圖）等多套片上映，競爭相當激烈。經過唔少電影公司投訴話喺賀歲檔期，好多票務平台網同戲院為做起頭3日票房，網上推出一蚊雞大特賣戲票刺激入座率做數，電影局為公平起見，限定今年賀歲檔影片網上平台同戲院賣飛票價不得低於19.9人民幣，單片票補數量不得超過50萬張，任何違例者一經被發現，經營牌照即刻俾政府吊銷。<br>撰文：馮仁昭</p></body></html>
