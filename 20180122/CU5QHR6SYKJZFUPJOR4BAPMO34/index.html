<html><header><meta charset="utf-8"><title>趣趣地：輸唔起？中國球迷杯葛亞U23</title></header><body><h1>趣趣地：輸唔起？中國球迷杯葛亞U23</h1><p>中國主辦今屆U23亞洲盃，但國足U23代表隊喺分組賽最後一場，隊長何超兩黃一紅被罰出場下，以1:2不敵卡塔爾出局。賽後唔少中國球迷認為球證執法不公，聲言杯葛賽事；結果近日上演嘅八強賽事，喺冇中國球迷支持下，唔少比賽都空凳處處（圖），就算門票免費球迷都唔願入場，甚至聲言「老子可以打我，你外人碰一下試試」！亞洲足協曾經向中國足協作出反映，但中國足協回應指佢哋都無能為力。</p></body></html>
