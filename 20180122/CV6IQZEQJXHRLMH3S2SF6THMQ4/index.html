<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】狄波拉半山拜四面佛</title></header><body><h1>【馮仁昭四圍超】<br>狄波拉半山拜四面佛</h1><p>狄波拉不時會飛去泰國拜四面佛，不過始終長途跋涉唔係最方便，所以拉姑有時都會拉埋老公鬍鬚Kong一齊去拜半山寶雲道姻緣石下嘅四面佛。噚日《蘋果》讀者甘小姐透過爆相爆片，直擊拉姑又去拜四面佛。甘小姐話着住白衫嘅拉姑同鬍鬚Kong，拎住紮百合花行去姻緣石方向：「本嚟以為佢哋拜姻緣石，但原來係去拜四面佛，佢哋帶咗花，唔見有香燭，都好誠心。」<br>撰文：馮仁昭</p></body></html>
