<html><header><meta charset="utf-8"><title>The Zombies低音結他手Jim意外亡</title></header><body><h1>The Zombies低音結他手Jim意外亡</h1><p>The Kinks及The Zombies低音結他手Jim Rodford因意外逝世，終年76歲，他於英國時間周六從樓梯跌下意外身亡，其表弟兼The Zombies創始人Rod Argent於facebook上公佈噩耗，他指Jim Rodford是出色的低音結他手，會極度掛念他，並指自己得知噩耗時完全啞口無言。Jim於樂壇逾60載，曾擔任過The Kinks及The Zombies兩隊樂隊的低音結他手。</p></body></html>
