<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】伊能靜不忿囡囡被譏</title></header><body><h1>【馮仁昭四圍超】<br>伊能靜不忿囡囡被譏</h1><p>伊能靜同內地男星秦昊再婚，生咗囡囡「小米粒」，伊能靜前日喺微博貼相晒幸福，但惹嚟網友留言笑囡囡樣貌，辣㷫伊能靜，佢大罵「毒舌」網民：「是甚麼教育能讓你一個女孩子，對一個小寶寶說這麼難聽的話？每個寶寶都是白紙，即使他們有先天的問題，也是美好的，我真的希望你的父母知道，你眼睛所看去的世界，為甚麼只有惡意。」原來網友微博被盜用，伊能靜噚日留言話接受對方道歉。<br>撰文：馮仁昭</p></body></html>
