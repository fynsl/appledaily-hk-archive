<html><header><meta charset="utf-8"><title>Rita Ora自認辣妹</title></header><body><h1>Rita Ora自認辣妹</h1><p>英國女歌手Rita Ora日前來港出席中環海濱音樂會，此行她應ViuTV節目《十五分鐘熱度》接受虞逸𥧌訪問。Rita Ora受訪時表示很喜歡亞洲，來港有去shopping，最愛食餃子及湯麵，雖然嗜辣，不過開騷前就會戒口，免得影響演出水準。Rita Ora不時透過社交網與粉絲互動，自言鍾情玩網上直播，因為可以感受到網民反應。她由出道至今獲得家人支持，一家人感情要好，今次來港連細佬都有同行。</p></body></html>
