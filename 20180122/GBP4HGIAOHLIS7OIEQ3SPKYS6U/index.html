<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】方大同王詩安齊奪獎</title></header><body><h1>【馮仁昭四圍超】<br>方大同王詩安齊奪獎</h1><p>方大同、王詩安（Diana）前晚喺中環為「Billboard Live in Hong Kong 2018」演出，佢哋分別獲頒發年度藝人同年度突破歌手獎，雖然今次係Diana第一次喺香港演出，不過現場有觀眾大聲向Diana示愛講：「I Love You」，Diana就回敬話：「謝謝，我也愛大家。」<br>而今次係大同簽咗Diana後第一次喺香港同台，大同大讚：「喺後台聽到佢嘅歌聲，覺得表現好好。」<br>撰文：馮仁昭</p></body></html>
