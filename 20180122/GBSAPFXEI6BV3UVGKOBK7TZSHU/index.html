<html><header><meta charset="utf-8"><title>鄧麗欣盼入圍金像獎</title></header><body><h1>鄧麗欣盼入圍金像獎</h1><p>鄧麗欣（Stephy）、梁雍婷、顧定軒及導演張經緯，前晚在圓方出席電影《藍天白雲》謝票活動，Stephy表示不睇票房，只關心觀眾反應。剛獲電影評論學會「最佳女演員」獎的Stephy，連日來不斷慶祝。問到會否寄望金像獎？她說：「做戲唔係為攞獎，但攞到係非常開心，亦係好大鼓勵，暫時目標係入圍。」<br>今次撼贏毛舜筠及劉嘉玲，Stephy直言不應比較：「所有入圍電影都有唔同靈魂，我開心得到人認同。」談到事業得意愛情失意時，她說：「呢個世界好公平，事業呢一刻對我嚟講緊要啲，平常心啦！」<br>採訪：卓寶花<br>攝影：仇志德</p></body></html>
