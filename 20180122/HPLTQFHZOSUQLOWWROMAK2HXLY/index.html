<html><header><meta charset="utf-8"><title>花絮：暴龍哥盼港人「開心啲」</title></header><body><h1>花絮：暴龍哥盼港人「開心啲」</h1><p>有20年馬拉松經驗的吳先生，今年搞搞新意思，化身「暴龍哥」（圖）跑半馬。他指外國的馬拉松賽事像嘉年華，參與者情緒高漲，更會奇裝異服應戰。因此暴龍哥決定以吸引眼球的形象娛樂大眾，「希望令香港人開心啲囉，大家寓跑步於娛樂，可以放鬆玩」。<br>暴龍哥說跑到第16公里才開始穿上暴龍裝，其間「好難唞氣」，跑得很辛苦，最終用2小時20分鐘完成賽事，衝線時需由友人攙扶，「好彩都完成到」。</p></body></html>
