<html><header><meta charset="utf-8"><title>花絮：孫悟空綁沙包行10K</title></header><body><h1>花絮：孫悟空綁沙包行10K</h1><p>吳先生昨打扮成經典漫畫《龍珠》主角孫悟空（圖），步行完成渣馬10公里賽事。吳先生指，為了鍛煉意志，手和腳都綁了10磅沙包，每步「千斤重」。吳先生解釋，冀用行動告訴市民即使不懂跑步，也能用行路完成賽事。<br>吳先生第3年出戰渣馬：「前年落大雨，好狼狽；上年我着皮鞋行，都完成到，今年咪搞搞新意思囉。」他為自我鼓勵，特意扮成自己喜歡的漫畫角色孫悟空，「第一次一路cosplay一路跑渣馬」。</p></body></html>
