<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】JW過年同朋友出埠</title></header><body><h1>【馮仁昭四圍超】JW過年同朋友出埠</h1><p>王灝兒（JW）噚日喺馬鞍山出席新春活動，佢話農曆新年會同成班朋友去旅行：「初一、初二會留喺屋企過，因為每年都要拜神、上香。」佢仲話唔會為咗減肥唔食賀年食品：「蘿蔔糕一定要食，盡量keep吓啦。」<br>JW話自己好有信心有需要嘅時候可以減得番，之前為咗演唱會收身成功，就連男友都好開心：「佢好為我驕傲，之前都有叫我唔好食咁多，不過過咗演唱會就冇。」<br>撰文：馮仁昭</p></body></html>
