<html><header><meta charset="utf-8"><title>HaHa老婆爆結婚原因：意識到佢已經玩夠</title></header><body><h1>HaHa老婆爆結婚原因：<br>意識到佢已經玩夠</h1><p>韓國綜藝節目《Running Man》男星HaHa近日跟老婆星拍攝節目《除了我都在戀愛中》，於日前公開嘅新一集預告中，星就透露當初決定跟HaHa結婚嘅原因。<br><br> <br><br>節目中，星表示早前先跟HaHa嗌交：「老公成日做我討厭嘅行為，例如佢飲酒後一般會於凌晨5點返屋企，之後詳細講述前一日發生嘅所有事情，因為咁，我仲叫佢飲酒後就唔好返屋企啦。」<br><br> <br><br>談到當初決定跟HaHa結婚嘅契機，星表示：「雖然HaHa冇對我特別好，但我意識到佢已經玩夠啦，想尋求一個安定嘅環境，而我都想有一個安定嘅環境，就咁樣我哋結婚啦。」</p></body></html>
