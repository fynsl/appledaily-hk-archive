<html><header><meta charset="utf-8"><title>裕美計劃歐遊見家長</title></header><body><h1>裕美計劃歐遊見家長</h1><p>裕美和彭懷安昨日在中環參加香港車會百歲壽辰活動，性感車模艾美琦和張可義谷胸現身，裕美在現場參觀，她特別鍾愛古董車。裕美表示18歲已考到車牌，但覺得自己性格衝動不宜駕駛，最終放棄領車牌，但後來發現對工作及旅行有好處，正考慮重新考牌。<br>談到與外籍男友感情穩定，裕美說：「希望同男友去自駕遊，亦都因為認識佢，所以想去歐洲國家，計劃緊下次去意大利見家長，其實視像已經見過，大家都有溝通，希望嫁到外國。」但她表示暫未有結婚計劃。此外，艾美琦降呢做車模，她表示為賺快錢，回味模特兒時感覺。<br>採訪、攝影：卓寶花</p></body></html>
