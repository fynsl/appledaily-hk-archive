<html><header><meta charset="utf-8"><title>阿嬌生日阿Sa送驚喜</title></header><body><h1>阿嬌生日阿Sa送驚喜</h1><p>Twins成員蔡卓妍（阿Sa）和鍾欣潼（阿嬌）前晚在澳門舉行音樂會，適逢昨日是阿嬌37歲生日，二人完騷後搭船返港時，阿Sa與工作人員在船上跟阿嬌切蛋糕慶祝。<br>阿Sa昨日凌晨於Ig貼出多張與阿嬌合照，留言：「我親愛的小嬌嬌，生日大快樂！祝你身體健康、事事順利，從18號開始陪你切蛋糕到正日生日，哈哈！每個蛋糕都好好吃。」雖然相中未見阿嬌的「醫界王陽明」男友賴弘國蹤影，但跟阿嬌甚似樣的何超蓮當時亦在船上，並於其Ig動態上載片段祝阿嬌生日快樂。阿Sa就扮抱怨說：「喂！你知唔知個蛋糕幾難送過嚟。」<br>撰文：魯吉</p></body></html>
