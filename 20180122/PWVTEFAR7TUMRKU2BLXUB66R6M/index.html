<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】AGA廣州騷惹黃牛黨</title></header><body><h1>【馮仁昭四圍超】<br>AGA廣州騷惹黃牛黨</h1><p>江海迦（AGA 左）日前喺廣州舉行演唱會，場館外有黃牛黨炒飛，AGA話覺得好愕然：「第一次喺廣州開演唱會，真係估唔到自己會咁受歡迎。」李幸倪（Gin Lee）擔任表演嘉賓，AGA話：「每個人喺唔同時間會遇到唔同嘅人，好慶幸兩年前遇到Gin，合作咗兩首合唱歌，好感恩喺音樂道路上，有呢位志同道合嘅好朋友。」AGA喺台上仲特登教觀眾讀自己個名嘅發音，笑住話好多人會讀錯佢個名。<br>撰文：馮仁昭</p></body></html>
