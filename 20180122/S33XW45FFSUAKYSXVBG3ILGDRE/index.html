<html><header><meta charset="utf-8"><title>黑的司機呃5舊不成載外籍女上山頂老笠</title></header><body><h1>黑的司機呃5舊不成<br>載外籍女上山頂老笠</h1><p>【本報訊】昨晨2時許，一名26歲外籍女子，在中環荷李活道截乘的士，報稱往灣仔皇后大道東200號喜滙，司機索價500元，女事主拒絕，雙方發生爭執，司機竟將她載到別的地方，女事主懷疑在山頂附近，其間司機在車上拳毆事主左眼，以及搶去她銀包內的200元。<br><br>司機「搶錢」後將事主載返皇后大道東200號喜滙，女事主下車後，司機駕車絕塵而去，女事主報警求助，她眼傷清醒送律敦治醫院治理。警方根據事主提供的資料，追緝該名涉案年約30-40歲的士司機下落。</p></body></html>
