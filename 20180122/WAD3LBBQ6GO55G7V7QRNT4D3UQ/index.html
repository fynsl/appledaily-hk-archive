<html><header><meta charset="utf-8"><title>依附石屎泥土吸入肺可致發炎</title></header><body><h1>依附石屎泥土<br>吸入肺可致發炎</h1><p>【話你知】<br>氧化鋁（Aluminium oxide）是鋁和氧的化合物，是一種常見的高硬度金屬氧化物。</p><p>積聚上呼吸道致氣促
</p><p>氧化鋁除了會依附於鋁窗表面之外，也會在石屎、泥土、沙石等建築材料中存在。<br>港大醫學院胸肺內科臨床副教授何重文表示，氧化鋁與硫化氫等化學物一樣，一旦人體吸入氧化鋁的濃度高，而且份量多，可以導致健康問題。例如，假若氧化鋁的粒子較大，人體吸入後可積聚在鼻腔等上呼吸道位置，導致出現氣促、哮喘等的氣管症狀；若果粒子較小，則有機會被人體吸入肺部，並因過量積聚而形成炎症，而且，發炎症狀會較上呼吸道症狀更為嚴重。</p></body></html>
