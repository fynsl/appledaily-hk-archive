<html><header><meta charset="utf-8"><title>【今日笑一笑】公鷄死纏難打要親親　母鷄「神招」打發好過癮</title></header><body><h1>【今日笑一笑】<br>公鷄死纏難打要親親　母鷄「神招」打發好過癮</h1><p>女士若要拒絕男性約會，通常都以忙碌或另有要事為藉口，但原來在動物世界裏，請對方「食檸檬」的方法更特別。<br><br>片中的公鷄上前原本想向母鷄示好，但對方扮死躺在地上，動也不動，公鷄來回走了數次，見母鷄依然僵硬躺著，最後自討沒趣地離開。母鷄見公鷄遠去即時站起，施然地離開，看似成功擺脫「追求者」的癡纏攻勢。<br><br>Uau TV</p></body></html>
