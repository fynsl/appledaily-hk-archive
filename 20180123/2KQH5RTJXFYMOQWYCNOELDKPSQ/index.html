<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃大煒張曼玉合作寫歌</title></header><body><h1>【馮仁昭四圍超】<br>黃大煒張曼玉合作寫歌</h1><p>憑歌曲《你把我灌醉》走紅嘅台灣歌手黃大煒，近日同影后張曼玉（小圖）合作搞音樂，對於網友批評張曼玉唱歌走音，黃大煒日前受訪時話有特色：「她嗓子很低，男生的那種低，很sexy！」張曼玉同黃大煒一見面就合作寫咗首歌，由張曼玉唱，黃大煒話：「也不是學過音樂，完全靠感覺，可能想了兩句旋律，我就拿了結他在錄音室寫，但還沒寫好。」<br>撰文：馮仁昭</p></body></html>
