<html><header><meta charset="utf-8"><title>【天眼直擊】兩賊爆餐廳左躡右躡　抬夾萬</title></header><body><h1>【天眼直擊】<br>兩賊爆餐廳左躡右躡　抬夾萬</h1><p>【本報訊】土瓜灣有食肆遭爆竊，賊人撬閘潛入店內，更抬走夾萬，被閉路電視拍下容貌。<br><br>昨清晨6時30分，紅磡土瓜灣道307號地下一間越南餐廳，職員上班發現後巷門鎖撬毀，店內有搜掠痕迹，於是報警。警方到場翻看閉路電視，發現兩名賊人在凌晨2時許潛入爆竊，其中一賊「無遮無掩」露出容貌，年約50多歲，另一則戴上口罩。<br><br>兩賊撬毀收銀機及抬走夾萬，過程約20多分鐘。夾萬內有12萬現金，是過去周六、周日的營業額，另外收銀機有約萬多元。其間兩賊亦「擸走」用作落單的8部手機及一部平板電腦。</p></body></html>
