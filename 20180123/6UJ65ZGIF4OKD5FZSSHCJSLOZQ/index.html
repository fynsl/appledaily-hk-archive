<html><header><meta charset="utf-8"><title>求驗客手記：迪比世界波　里昂絕殺PSG - 求驗客</title></header><body><h1>求驗客手記：<br>迪比世界波　里昂絕殺PSG - 求驗客</h1><p>迪比（左）禮拜日法甲補時入世界波，幫主場嘅里昂2:1絕殺10人應戰嘅巴黎聖日耳門（PSG）。今場PSG有尼馬缺陣，開賽兩分鐘已經畀主隊嘅費基亞射入罰球，要去到上半場補時先由古沙華窩利射入追和。換邊後，PSG有丹尼爾直接領紅，踢少個之下去到補時階段畀迪比射入世界波，結果輸1:2，各項賽事八連勝斷纜，而里昂就升上第二位。</p></body></html>
