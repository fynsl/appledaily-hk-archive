<html><header><meta charset="utf-8"><title>隔牆有耳：老夫子真迹陪大家過年 - 李八方</title></header><body><h1>隔牆有耳：<br>老夫子真迹陪大家過年 - 李八方</h1><p>《老夫子》過去陪住唔少香港人長大，今個農曆年大家有機會同老夫子、大番薯同秦先生一齊過年，皆因德福廣場會以「第一代本地漫畫創作－老夫子55周年」為題，本月22日至3月2日（正月十五）期間，將昔日老香港同《老夫子》經典角色，結合新春佈置做展覽。<br>市民除咗可以喺懷舊賀歲市集，搜羅香港傳統賀年食品，仲可以喺老夫子55周年期間限定店搵限定版紀念品，同時仲會推出為期40日的《老夫子》作品展覽，分階段展出約50幅「王澤父子」嘅《老夫子》真迹手稿，全港首個《老夫子》互動漫畫屆時亦會首度曝光。</p></body></html>
