<html><header><meta charset="utf-8"><title>中環在線：郭炳聯變交易大堂常客？ - 李華華</title></header><body><h1>中環在線：<br>郭炳聯變交易大堂常客？ - 李華華</h1><p>正所謂「一不離二，二不離三」，平時係港交所（388）稀客嘅新地（016）主席郭炳聯，竟然兩個星期內去咗兩次交易大堂！<br><br>上星期一，郭炳聯出席咗希瑪眼科（3309）嘅上市儀式，噚日朝早佢又再次現身交易大堂，參與新地（016）旗下新意網（1686）嘅轉板儀式。不過同上次做客人撐林順潮唔同，今次佢以主人家身份出席。郭炳聯除咗擺pose影大合照，仲上埋台敲鑼！唔知幾時新地會分拆公司上市，咁咪又見到佢敲鑼囉。</p></body></html>
