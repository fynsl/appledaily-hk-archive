<html><header><meta charset="utf-8"><title>《變形金剛5》熱爆金草莓</title></header><body><h1>《變形金剛5》熱爆金草莓</h1><p>為荷李活爛片而設的金草莓電影頒獎禮公佈入圍名單，《變形金剛：終極戰士》（Transformers：The Last Knight）獲得最多的9項提名，除入圍最差電影，麥克華堡（Mark Wahlberg）亦與湯告魯斯（Tom Cruise）爭最差男主角。最差女主角方面，金像影后珍妮花羅倫絲（Jennifer Lawrence）與「妙麗」愛瑪屈臣（Emma Watson）亦不幸入圍。</p></body></html>
