<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】胡楓舞衣多袋收利是</title></header><body><h1>【馮仁昭四圍超】<br>胡楓舞衣多袋收利是</h1><p>人稱修哥嘅胡楓下個月會喺紅館舉行一連兩場《胡楓86破晒紀錄演唱會》，既然有「舞王修」專稱排舞當然唔少得。演唱會音樂總監周啟生仲為契爺修哥度身訂做新歌《完全正能量》，仲有件舞衣曝光。86歲高齡開演唱會嘅修哥話要勤操，等着起件舞衣可以靚啲：「每日都會跑步或者急步行路，呢個就係我嘅健康之道！」佢話件衫嘅特點係有袋，方便嚟捧場嘅朋友畀利是，啲錢修哥會捐出去做慈善。<br>撰文：馮仁昭</p></body></html>
