<html><header><meta charset="utf-8"><title>【add hot】Hedi Slimane入主Céline男女裝雙飛</title></header><body><h1>【add hot】Hedi Slimane<br>入主Céline男女裝雙飛</h1><p>Saint Laurent前任設計師Hedi Slimane（圖）前日被公佈任命為Céline的藝術、創意兼視覺總監，據WWD透露，Hedi除掌管女裝，更令男士興奮是開發男裝、高級訂做服及香氛系列，下月1日上任，今年9月會發表入主後第一個系列。<br>Céline上任總監Phoebe Philo任職長達十年，上月離任，品牌終在巴黎高訂開騷前夕傳來新帥上場好消息。撰文：安妮</p><p>更多精采時尚內容，盡在 http://add.appledaily.com。 </p></body></html>
