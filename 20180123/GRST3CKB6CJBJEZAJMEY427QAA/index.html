<html><header><meta charset="utf-8"><title>轉會氹氹轉：拉芬拿被借至國米</title></header><body><h1>轉會氹氹轉：拉芬拿被借至國米</h1><p>英國《天空體育》報道，今季未曾在西甲上陣的巴塞隆拿中場拉芬拿艾簡達拿（圖），即將被借用至意甲的國際米蘭。巴塞已跟國米達成協議，如果國米認為拉芬拿表現合乎預期，季尾可以3,000萬鎊（約3.2億港元）買斷他。這單交易似乎已成定局，全因拉芬拿被意大利傳媒拍到周日在米蘭的馬爾彭薩機場出現，並在周一接受體測。<br>報道指，國米之前曾出價1,700萬鎊但被拒，如今終於「抱得美人歸」。現年24歲的拉芬拿今季未受重用，只曾在西班牙盃後備上陣一次。</p></body></html>
