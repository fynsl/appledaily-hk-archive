<html><header><meta charset="utf-8"><title>陸永為寸阿叻解畫</title></header><body><h1>陸永為寸阿叻解畫</h1><p>陸永前晚擔任台慶頒獎禮司儀時錯漏百出，當阿叻陳百祥頒最佳非戲劇組節目時，自言謙虛兼和藹，陸永卻寸他：「你喺謙虛方面都好囂張。」有網民爆料指陸永在後台被人篤頭大鬧，更傳高層要他即刻落場，節目後段陸永少了出聲。<br>對於被傳遭高層照肺，陸永昨回覆應傳媒：「叻哥話自己謙虛、和藹，佢絕對喺度講笑，佢係出名叻，唔係出名認謙虛，我只順勢喺佢個玩笑錦上添花。我當時話佢喺謙虛方面都幾囂張，好少人咁樣去認謙虛，認得咁囂張。對叻哥咁資深主持人，轉數咁快，絕對唔係寸。叻哥絕對冇可能咁小器會嬲呢件事，大家諗多咗，甚至有人留言話叻哥指住我個頭嚟鬧，完全冇呢件事。」<br>採訪：王連連</p></body></html>
