<html><header><meta charset="utf-8"><title>子華讚嘉欣好介紹</title></header><body><h1>子華讚嘉欣好介紹</h1><p>林嘉欣以策展人身份，為日本著名藝術家渡部真由美於尖沙嘴舉行「Send In The Clowns」作品展，獲老公袁劍偉、老闆林建岳、張艾嘉、黃子華、黃耀明、雷頌德、林海峰、葛民輝、林德信、蘇麗珊等圈中好友到場支持。今次是渡部真由美首次海外展覽，嘉欣根據馬戲團做主題，將展覽場入口用馬戲團的帳幕布簾佈置，場內的畫作都吊在半空。</p><p>嘉欣前年曾替日本書法大師井上有一的「花」展覽任策展人，子華笑說：「坦白講，佢上次做策展介紹嗰位唔係普通藝術家，要好識藝術先得，今次呢位啱我呢啲道行唔係咁高嘅人。」嘉欣即帶笑回子華：「咁你多多幫襯喇。」<br>撰文：葉綠悠</p></body></html>
