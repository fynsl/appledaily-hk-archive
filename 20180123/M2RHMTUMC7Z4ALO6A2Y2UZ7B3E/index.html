<html><header><meta charset="utf-8"><title>鄭融嫌男友阻碇</title></header><body><h1>鄭融嫌男友阻碇</h1><p>鄭融昨日到商台宣傳新歌《死不了的》，臨近新年但歌曲有不吉利字眼，她曾擔心影響在電台的播放率，但幸好沒影響，她指歌曲內容正面，講及遇挫折不要易跌倒，其實配合新年去舊迎新改懷習慣。<br>今日鄭融會到上海錄製新歌，怕天氣太冷，但拒帶男友一起出發做「人肉暖包」兼幫手打點：「唔帶，阻碇，帶暖貼就夠，唔想搞到佢好似看護。」她表示會趁今次行程抽空辦年貨，至於會否買中式年貨送給男友做情人節禮物？她笑言：「佢唔鍾意食臘腸，唔會送畀佢。我就鍾意食膶腸，有次佢公司抽獎抽到臘腸，就轉贈給我。」<br>採訪、攝影：王連連</p></body></html>
