<html><header><meta charset="utf-8"><title>求驗客手記：沙地出錢邀西甲借沙地兵 - 求驗客</title></header><body><h1>求驗客手記：<br>沙地出錢邀西甲借沙地兵 - 求驗客</h1><p>為備戰世界盃，沙地阿拉伯足總周日就宣佈會同西甲結盟（圖），如果有西甲球隊喺一月轉會窗借一個沙地國腳，沙地就會出錢資助。就喺同一晚，維拉利爾、雷加利斯同利雲特都宣佈借用沙地嘅中場主力，另外仲有四個球員會加盟西乙嘅華拉度列等。不過其實沙地舊年10月已經提過有呢個計劃，所以西甲嘅球探都已經睇咗呢班球員一段時間啦。</p></body></html>
