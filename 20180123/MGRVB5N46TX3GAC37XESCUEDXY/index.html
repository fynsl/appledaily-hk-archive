<html><header><meta charset="utf-8"><title>郭力行回港再戰樂壇</title></header><body><h1>郭力行回港再戰樂壇</h1><p>曾拜羅文為師，以歌手身份出道，但發展未如理想的郭力行（Rico），轉戰內地市場，最近簽約新公司回流香港，並推出新歌希望再戰樂壇。早前Rico在尖沙嘴接受訪問，提到在內地發展七年，一直有創作歌曲：「一路等緊機會，雖然中間都有幫內地電視劇唱主題曲，但其實一直都希望有機會再喺香港推出新歌。」除了唱歌外，他亦希望再返無綫拍劇。<br>Rico透露已有一名拍拖多年的香港女友，但暫未有結婚的打算，他說：「佢係圈外人，感情都穩定，因為工作關係，經常香港內地兩邊走。雖然屋企人冇催，但唔會咁快，希望再搏多幾年先。」<br>採訪：曹家誠<br>攝影：陳俊強<br>場地提供：通利琴行</p></body></html>
