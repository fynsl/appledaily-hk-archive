<html><header><meta charset="utf-8"><title>政壇李克勤練唱《紅日》論關愛座：都無叫人讓</title></header><body><h1>政壇李克勤練唱《紅日》<br>論關愛座：都無叫人讓</h1><p>自從宣佈參加民主派九龍西初選以來，戀棧權力、永續參選的批評一直衝著馮檢基而來，「如果戀棧個位，就唔會2012年離開九西......如果留喺九西，粗俗啲講，真係印印腳都可以繼續做落去、甚至真係永續」，馮早前接受蘋果專訪時反駁「戀棧」指控或是選舉策略，諷他爭奪「政壇關愛座」亦不合邏輯，「唔出選叫人讓畀我先叫關愛座」。初選敗於姚松炎的他成為Plan B備受爭議，勸棄選之聲不絕，馮亦於記者會交代不會成為Plan B。</p></body></html>
