<html><header><meta charset="utf-8"><title>百度李彥宏：有省領導搵自己名字　跳到色情網站</title></header><body><h1>百度李彥宏：<br>有省領導搵自己名字　跳到色情網站</h1><p>在近日IF2018極客公園創新大會上，百度創辦人兼CEO李彥宏對百度的發展和人工智慧的作用講述了自己的理解。李彥宏提到了百度未來要解決的問題，其中一個就是手機百度的DAU（日活躍用戶數量）問題，因為人們越來越需要一個乾淨的互聯網環境，於是李彥宏講了一個故事。<br><br> <br><br>話說，曾有一個省領導告訴李彥宏，「在百度上搜索我的名字，結果搜到色情網站上了。」省領導的話李彥宏開始認為不是百度的問題，但後來李彥宏反思，這件事還是由百度App進去的，所以要負責。</p></body></html>
