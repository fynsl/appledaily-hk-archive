<html><header><meta charset="utf-8"><title>Dolores O'Riordan出殯</title></header><body><h1>Dolores O'Riordan出殯</h1><p>The Cranberries主音Dolores O'Riordan於本月15日被發現於英國一酒店猝逝，終年46歲，消息震驚樂壇。前日其遺體送往愛爾蘭里摩瑞克St Joseph's教堂作公祭，數百名粉絲冒寒排隊，並耐心等候進入教堂作最後道別。不少在場人士都帶上花束，亦有人寫上：「你的歌完結了，但回憶仍然徘徊。」用上其名曲《Linger》作致意。</p></body></html>
