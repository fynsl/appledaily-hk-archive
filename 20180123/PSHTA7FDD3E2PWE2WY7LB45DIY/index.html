<html><header><meta charset="utf-8"><title>【美圖晒晒】網劇校花變健身達人　女星趙奕歡展正能量</title></header><body><h1>【美圖晒晒】<br>網劇校花變健身達人　女星趙奕歡展正能量</h1><p>來自吉林、今年30歲的藝人趙奕歡，早在學生時代已是廣告的模特兒，之後在電影《青春期》演出校花出道，之後隨着網劇盛行，她被網民封為「全網校花」。她熱愛運動，不時在網上分享運動照片，變成健身達人，不少網民都覺得她不斷發放正能量。<br><br>在轉型的同時，趙奕歡亦不斷演出不同的角色，在近日舉行的一個頒獎禮中，她奪得最佳女演員的獎項，在觀眾逐漸淡忘了當年那個時而清純、時而性感的美女校花趙奕歡，如今她搖身一變成了更貼近大眾的鄰家女生形象。<br><br>新浪微博</p></body></html>
