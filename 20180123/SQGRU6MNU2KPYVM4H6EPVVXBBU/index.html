<html><header><meta charset="utf-8"><title>安室港騷加場創最貴票價</title></header><body><h1>安室港騷加場創最貴票價</h1><p>日本天后安室奈美惠將在9月退出歌壇，引退前會在日本蛋辦巡演，並會到各地作告別演出，香港站早已公佈在3月31日假紅館舉行。<br>由於今次紅館騷的舞台會全個由日本空運到港，據知舞台佔了場地一半面積，料今次門票又會僧多粥少。昨日，安室官網終於落實香港站加場消息，鐵定3月30日於紅館加開一場，撞正美國天后Katy Perry同晚在亞博開騷，形成美日天后打對台局面。至於安室是次港騷票價分四種，由最貴2,080至最平的680元，當中2,080元之門票便創下日本歌手在港開騷的最貴票價。<br>撰文：哥羅</p></body></html>
