<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Kolor等齊人發力作歌</title></header><body><h1>【馮仁昭四圍超】<br>Kolor等齊人發力作歌</h1><p>男子樂隊Kolor噚日喺商台宣傳新歌《不義之戰》，亦係電影主題曲，去年佢哋除咗音樂上仲有多方面發展，佢哋話乜嘢都試下，有機會就做，加上成員Michael去咗讀書，所以之後先多做番自己嘅音樂：「今年佢差不多畢業，我哋會再作歌，諗好咗唱片嘅概念，其中一個係泥膠，我哋Kolor交畀唔同音樂、監製合作，好似泥膠咁搓成唔同形狀。」<br>撰文：馮仁昭</p></body></html>
