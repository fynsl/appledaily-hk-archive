<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】溫碧霞嚴寒凍病咳唔停</title></header><body><h1>【馮仁昭四圍超】<br>溫碧霞嚴寒凍病咳唔停</h1><p>溫碧霞𠵱家喺新疆烏魯木齊拍攝新片《嫌疑者說》，當地每日平均氣溫係攝氏零下二十度，佢終於支持唔住冷病咗，而且有嚴重咳嗽，不過佢仲帶病向劇組請假接連飛去番禺長隆同天津商演賺外快，雖然病到不停咳，但佢照樣係好落力演出，氣氛唔錯。溫碧霞做完話：「完成兩個商演已經喺烏魯木齊繼續拍攝工作，呢度真係好凍，最慘係拍外景，凍到手、腳、背貼滿暖包都冇感覺，好彩劇組煮好多薑茶畀我暖身。」<br>撰文：馮仁昭</p></body></html>
