<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鄭保瑞讚城城專業</title></header><body><h1>【馮仁昭四圍超】<br>鄭保瑞讚城城專業</h1><p>《西遊記女兒國》導演鄭保瑞噚日喺商台接受訪問，對於套戲用特技化妝將郭富城同羅仲謙嘅靚仔樣、梁詠琪同林志玲嘅靚女樣收埋晒，鄭保瑞話：「好多人講認唔到班演員樣，如果冇乜特別，大家唔會睇到佢哋專業，特技化妝演員都忍受好多，城城一路都按捺情緒。」林志玲戲中做神，角色造型隱藏性別，問到言承旭有冇去探班？佢話：「唔係好覺喎，唔知係咪收得埋，佢好專心演戲。」<br>撰文：馮仁昭</p></body></html>
