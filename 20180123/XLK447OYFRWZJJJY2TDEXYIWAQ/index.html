<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】曹震豪創作融入愛情觀</title></header><body><h1>【馮仁昭四圍超】<br>曹震豪創作融入愛情觀</h1><p>創作歌手曹震豪（Wallis）噚日去到新城電台宣傳佢嘅新歌《陪你走到世界盡頭 》，首歌係奇妙電視劇《熱戀100天》插曲，Wallis話：「雖然齣劇播完，但自己未睇過，創作時根據一句英文說話，如果唔係我唔緊要，我永遠喺你心裏面，算係自己嘅愛情觀。」Wallis正籌備10月推出新碟《Slash》，希望年底舉行演唱會。<br>撰文：馮仁昭</p></body></html>
