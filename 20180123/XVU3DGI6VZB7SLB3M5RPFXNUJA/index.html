<html><header><meta charset="utf-8"><title>范冰冰孖李晨出活動Gucci花裙減霸氣添嫵媚</title></header><body><h1>范冰冰孖李晨出活動<br>Gucci花裙減霸氣添嫵媚</h1><p>范冰冰自從和男友李晨公開熱戀後，兩人越愛越高調，經常放閃，李晨更於上年女友生日當天求婚成功。<br><br>日前，二人一起出席內地活動，冰冰工作室在網上晒出一組高清美照，當中更不乏二人合照。冰冰身穿Gucci 2017秋冬系列亮相，一身floral print長裙，優雅又搶眼，造型少了平日的霸氣，反而多了一份嫵媚，散發出滿滿女人味。</p></body></html>
