<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】李幸倪即影即有冧粉絲</title></header><body><h1>【馮仁昭四圍超】<br>李幸倪即影即有冧粉絲</h1><p>李幸倪（Gin Lee 左）前日喺銅鑼灣舉行簽名會，所有排隊攞簽名嘅fans，都可以同偶像影一張即影即有合照。Gin講到今次構思搞即影即有合照加簽名會，皆因自己係即影即有嘅擁躉：「即影即有冇得P圖嘛！我鍾意佢有實在感，呢樣係數碼相機冇辦法取代嘅，就好似實體大碟咁。」佢亦好感激喺呢個數碼年代，fans仲願意用真金白銀買唱片。<br>撰文：馮仁昭</p></body></html>
