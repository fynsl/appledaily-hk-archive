<html><header><meta charset="utf-8"><title>偷拍港鐵女乘客胸　已婚漢感化</title></header><body><h1>偷拍港鐵女乘客胸　已婚漢感化</h1><p>【本報訊】已婚採購經理乘搭港鐵列車，趁坐在對面的女乘客彎身綁鞋帶時，拿出手機連環偷拍對方胸部，鄰座見義勇為女乘客發現後捉着經理及報警。<br>採購經理早前在沙田法院承認在港鐵列車作出有違公德罪，昨日被判感化15個月，須依感化主任指示接受心理輔導。<br>被告姜志輝（56歲）於去年8月4日在港鐵大學站的車廂內偷拍30歲事主9張胸部照片，他在警誡下承認一時衝動犯案。<br>辯方早前求情指被告與妻子結婚25年，妻子當教師，二人膝下猶虛，他事發當日只是「貪得意」才偷拍。<br>案件編號：STCC4018/17<br>■記者戴國輝</p></body></html>
