<html><header><meta charset="utf-8"><title>《與神同行》港票房破3000萬</title></header><body><h1>《與神同行》港票房破3000萬</h1><p>由河正宇、車太鉉、朱智勛等主演的韓片《與神同行》，本月11日於香港開畫，上映不到兩周、截至昨午1時，已成功突破3,000萬票房，正狙擊前年上映、香港最賣座韓片冠軍《屍殺列車》的逾6,800萬票房紀錄。河正宇在韓國現時有《與神同行》及《1987：逆權公民》（前譯：1987）上映，當中《與神同行》累計人數已逾1,362萬，《1987》亦有672萬，認真犀利。</p></body></html>
