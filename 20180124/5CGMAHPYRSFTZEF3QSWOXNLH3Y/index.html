<html><header><meta charset="utf-8"><title>港珠澳橋穿梭巴現身</title></header><body><h1>港珠澳橋穿梭巴現身</h1><p>【本報訊】港珠澳大橋通車日期有待公佈，日後在大橋行走往返三地的專營穿梭巴士已率先到港。facebook專頁「MOC．Ma On Association」前晚上載多幅大橋穿梭巴圖片，該款雙層巴士以右軚行駛。圖片所見，巴士車身中間兩邊均設車門，設計有別於一般本地雙層巴。行李架則設於巴士下層尾部。車身主色為金色，車頭有「港珠澳」3字，巴士英文名稱為「HZM Bus」。參考早前招標文件，大橋穿梭巴繁忙時間班次，不超過5分鐘會有一班，24小時服務，車資則待營辦商公佈。<br>■記者鄭啟源</p></body></html>
