<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】坤哥儲家燕姐唇印</title></header><body><h1>【馮仁昭四圍超】坤哥儲家燕姐唇印</h1><p>吳業坤（坤哥）、王梓軒同姜麗文噚日喺新城接受薛家燕訪問，宣傳綜藝節目《新春辦年貨》，佢哋大爆節目笑料百出，梓軒大爆坤哥博愛，由後生女同前輩都特別照顧，梓軒仲爆坤哥鍾意收集家燕姐唇印，坤哥就直認覺得家燕姐唇印好性感，家燕姐就笑坤哥需要母愛。<br>另外，講到阿姐汪明荃話無綫有山頭文化，家燕姐都話認同：「每間大公司都有，大家要互相體諒同溝通，係良性競爭。」<br>撰文：馮仁昭</p></body></html>
