<html><header><meta charset="utf-8"><title>菲火山熔岩直衝夜空</title></header><body><h1>菲火山熔岩直衝夜空</h1><p>菲律賓馬榮火山（Mayon）爆發加劇，熾熱熔岩昨日由火山口直噴上700米半空，混和了火山灰的巨型煙柱更高達5公里，周邊地區都覆蓋了一層厚厚的灰屑。當局警告，這座離首都馬尼拉東南330公里的火山，隨時會有毀滅性的大爆發，故此將方圓8公里地方列為危險區，超過5.6萬名居民已經疏散。<br>菲律賓位於活躍的火山帶地區，馬榮火山過去錄得51次爆發，其中在1814年的大爆發，熔岩更摧毀了附近的卡薩瓦鎮，逾1,000名居民遇難。<br>法新社</p></body></html>
