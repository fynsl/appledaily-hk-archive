<html><header><meta charset="utf-8"><title>【從前今日】首罐罐裝啤酒開售用工具打開勁似罐頭</title></header><body><h1>【從前今日】首罐罐裝啤酒開售<br>用工具打開勁似罐頭</h1><p>以前的啤酒多是用玻璃瓶盛載，但運輸不方便，既很容易打破，又要先付按金，退瓶時才可以退回。<br><br>一間公司在1909年開始，研發用錫做罐，盛載啤酒。直到1935年，他們成功說服一間啤酒公司，在當年今日，於美國維珍尼亞州，推出了初代罐裝啤酒。當時的開罐方法跟現在有很大分別，要用一把類似罐頭刀的工具來開罐，雖然很麻煩，但推出市面後大受好評。<br><br>到了1958年，啤酒公司更轉用比較便宜和輕身的鋁罐。隨後不斷在外型和用料上多番改良，逐漸變成我們現在所見的罐裝啤酒，出現不同大小的罐，設計上更有特別版和限量版。<br></p></body></html>
