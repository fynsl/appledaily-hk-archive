<html><header><meta charset="utf-8"><title>陳敏之俾囝囝電暈</title></header><body><h1>陳敏之俾囝囝電暈</h1><p>陳敏之、周汶錡與楊洛婷等昨日於金鐘出席奶粉品牌活動，敏之指歲多的囝囝正在學行，感性的她還指一聽到囝囝叫媽媽便暈浪。提到無綫頒獎禮失落女配角獎，問到她有否失望？敏之說：「其實我冇，有提名我都有信心嘅，但冇諗過係我攞，喺2011年我攞過，應該畀未攞過嘅當做鼓勵，鼓勵我都需要，但我覺得自己應該努力鑽研演技，向女主角進發。」但提到《溏心風暴3》捧蛋，敏之就大嘆失望。<br>另外，楊洛婷爸爸上月於加大拿做了換心及換腎手術，她說：「好感恩，做手術嗰日係細佬個女滿月，又係囡囡嘅100日，呢份係最好嘅禮物，醒後冇排斥，真係非常高興。」<br>採訪：羅慧敏<br>攝影：陳慧安</p></body></html>
