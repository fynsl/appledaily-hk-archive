<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】唐文龍抗拒拍劇騷肌</title></header><body><h1>【馮仁昭四圍超】唐文龍抗拒拍劇騷肌</h1><p>唐文龍（Michael）日前擔任袁彩雲主持嘅奇妙節目《為你Cooking》嘉賓，兩人曾拍劇演情侶，唐文龍直認鍾意袁彩雲：「冇感情唔會做到咁多年朋友！」唐文龍回想當年拍劇，因身材健碩時常被要求着緊身背心騷肌，佢坦言好抗拒：「以前啲人覺得男人大隻就係冇腦，得個樣，我希望畀人知道我嘅內涵，欣賞我演技同努力。」直至近期Michael再度人氣反彈，彩雲話好戥佢高興。<br>撰文：馮仁昭</p></body></html>
