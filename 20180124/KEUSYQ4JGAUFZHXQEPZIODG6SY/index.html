<html><header><meta charset="utf-8"><title>【add star】謝安琪型格吸睛</title></header><body><h1>【add star】謝安琪型格吸睛</h1><p>上年誕下囡囡張靖的謝安琪，上月狀態大勇復工，日前現身The ONE活動時，就以潮爆形象示人。<br>謝安琪當日穿上紐約時裝品牌Sea的2018早春系列，牛仔外套拼乾濕褸設計，有創意之餘又夠吸睛，型格優雅，再配以簡單白色上衣襯同一品牌牛仔闊腳褲，再踩對Sergio Rossi的高踭鞋，利落率性，展現了與平日不一樣的風格！<br>撰文：安妮</p><p>更多精采時尚內容，盡在 http://add.appledaily.com。 </p></body></html>
