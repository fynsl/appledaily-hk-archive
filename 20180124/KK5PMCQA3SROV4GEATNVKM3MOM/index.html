<html><header><meta charset="utf-8"><title>拍網劇罕有演奸角</title></header><body><h1>拍網劇罕有演奸角</h1><p>入行多年的梁漢文，雖然事業看似浮浮沉沉，但他歷年儲下不少好歌，當中包括hit爆K場的《纏綿遊戲》、《衣櫃裡的男人》、《七友》等，亦憑歌曲獲得不少獎項。去年他在九展舉行「梁漢文我的另一半音樂會」，亦獲不少樂迷支持，座無虛席。<br>而梁炳去年11月參與拍攝，與張智霖、薛凱琪、王陽明等人合作的網劇《蝕日風暴》，早前剛剛煞科，片中他罕有演奸角，而且是一個公子哥兒，女伴眾多。另外前晚無綫首集播的廣東話版《無間道》，他亦有客串演出，不過出場不久便跌死。<br>撰文：李察</p></body></html>
