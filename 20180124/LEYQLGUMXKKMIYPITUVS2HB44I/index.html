<html><header><meta charset="utf-8"><title>羅家英撐阿姐敢言</title></header><body><h1>羅家英撐阿姐敢言</h1><p>羅家英、麥長青（麥包）及郭思琳等前晚到旺角出席電影《西謊遊記之唐僧踩錯界》煞科宴，戲中有幕是家英哥和郭思琳嘴對嘴同食一塊光酥餅，家英哥笑言戲假，所以汪明荃（阿姐）不會呷醋。<br>提到阿姐在台慶頒獎禮當晚發表的言論，家英哥說：「佢講得唔夠激，應該大膽啲講，無綫想好，就要聽佢講，話晒老臣子做咗50年，而且講出嚟係為員工好，人工唔好咁少，啲人會走。唔同山頭，代表好多大王霸山頭，嗰啲係賊頭。最慘就係演員，要公司畀機會，出去打山頭至可以搵到錢。」麥包亦大讚阿姐：「阿姐至有格去做，代表藝人心聲。」<br>採訪：張俊銘<br>攝影：陳慧安</p></body></html>
