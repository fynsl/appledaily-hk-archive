<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】姚子羚想捐愛犬酬勞</title></header><body><h1>【馮仁昭四圍超】姚子羚想捐愛犬酬勞</h1><p>姚子羚噚日擔任旺角一個狗狗時裝展揭幕嘉賓，適逢嚟緊狗年，唔少客戶都想邀請佢同愛犬「通仔」出席活動，佢都有諗過，兼且構思將「通仔」酬勞捐畀動物慈善團體。對於失落女配角獎，子羚坦言冇失望：「我投票畀林淑敏，因為演處境劇可以受觀眾同網民喜愛係非常困難。」<br>當講到未能同陳山聰一齊獲獎，子羚承認呢個位有少少失望，但能夠親手頒獎畀山聰已經夠。<br>撰文：馮仁昭</p></body></html>
