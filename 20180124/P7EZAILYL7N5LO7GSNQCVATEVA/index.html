<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鄭融想每季都收花</title></header><body><h1>【馮仁昭四圍超】鄭融想每季都收花</h1><p>鄭融噚日繼續到商台宣傳新歌《死不了的》，最近佢搵到個新興趣就係插花，嚟緊上堂會學摩登中西合璧賀年花擺設。<br>講到情人節係咪會叫男友送多啲唔同款式嘅花，鄭融話：「佢都會送花畀我，今年可以叫佢唔同季節送唔同嘅花畀我，因為導師都教我哋可以將花插完之後再翻用插過其他款。」鄭融話唔容易搵到興趣，所以學嘢唔會三分鐘熱度，加上學插花過程可以放鬆心情。<br>撰文：馮仁昭</p></body></html>
