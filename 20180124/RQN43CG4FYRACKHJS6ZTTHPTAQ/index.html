<html><header><meta charset="utf-8"><title>【動畫】刀傷醉男報假案被揭與女友開片齊衰</title></header><body><h1>【動畫】刀傷醉男報假案<br>被揭與女友開片齊衰</h1><p>【本報訊】秀茂坪聯合醫院，昨晨4時許，一名39歲姓杜男子，身帶酒氣負傷到醫院求醫及報案，聲稱在順天邨天權樓對開公園吸煙，其間一名男子走近向他索取香煙吸食，兩人開始聊天，對方突從身上取出利刀向他襲擊，割傷他左手，傷口約4吋長，警員事後到公園兜截疑人，卻無發現。<br><br>警方稍後再向杜查問，有人始和盤托出，透露他與29歲姓袁女友，早前在街頭爭執，其間袁女以利器襲擊杜，杜亦曾毆打女友。袁女涉嫌傷人被捕，杜亦涉嫌普通襲擊被捕。案件交由秀茂坪警區刑事調查隊第一隊跟進。</p></body></html>
