<html><header><meta charset="utf-8"><title>子華讚阿佘巨星</title></header><body><h1>子華讚阿佘巨星</h1><p>黃子華與佘詩曼繼多年前合作劇集《絕代商驕》後，再合體演出電影《棟篤特工》，子華大讚阿佘脫胎換骨：「以前拍劇時佢係姐仔，𠵱家已經係巨星，係一種感覺，大家都好認同。」阿佘帶笑神回：「你仲勁啦！以前係人，𠵱家你係神（男神）呀！」子華笑謂：「一路以來呢樣都係一個笑話。」<br>戲中邀請鄭秀文、許冠文及楊千嬅等客串，子華說：「都冇諗過搵巨星，因為其中幕戲份係兩個巨星『瀨嘢』，試問邊有巨星願意嚟『瀨嘢』，點知佢哋真係搵到。之後每日劇組都請到一位巨星嚟客串，全部都唔係碌我人情卡，但我相信佢哋咁多位係嚟拯救我。」<br>採訪：曹家誠<br>攝影：沈健程</p></body></html>
