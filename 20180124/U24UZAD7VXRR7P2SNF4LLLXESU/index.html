<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鄧小巧狠掉7年日記</title></header><body><h1>【馮仁昭四圍超】鄧小巧狠掉7年日記</h1><p>鄧小巧（圖）、AGA同作者陳塵噚日到商台為廣播劇《同是天涯淪落塵》宣傳，負責寫劇本嘅陳塵喺故事中寫出紙巾、塵同眼淚等死物，由小巧去聲演。故事中女主角狠狠掟晒舊愛物品，問到現實生活中佢哋係咪斷捨離嘅人？小巧話：「我搬屋時就係，最捨得係將一本記錄讀書時7年嘅日記唔要，我嗰時睇番裏面全部係無聊嘢，邊個Miss唔好，寫情信畀邊個男仔，都冇乜記錄開心事。」<br>撰文：馮仁昭</p></body></html>
