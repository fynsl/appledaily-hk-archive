<html><header><meta charset="utf-8"><title>唔係泥地唔吼！方嘉柏極速搵雷神向馬主交代</title></header><body><h1>唔係泥地唔吼！<br>方嘉柏極速搵雷神向馬主交代</h1><p>周三（24日）沙田泥地夜賽，方嘉柏馬房以強陣爭取成績，共派五駒上陣。其中第三場四班泥地1200米的「極速銀桂」，近期演出持續向好，相信是時候打開勝門。<br><br>由馬主李進持有的「極速銀桂」，過往十戰皆由華人騎師何澤堯策騎，雖則未嘗一勝，但今季三戰全於泥地1200米跑入前四名，前景露出曙光。<br><br>練馬師上周已預約莫雷拉為「極速銀桂」於今仗壓陣，馬勇路合人強，排位又抽到第1檔。加上今次對手不太強，本身已試準泥地跑法，頗有枕戈待旦之勢。</p></body></html>
