<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】ReVe自認體貼男友</title></header><body><h1>【馮仁昭四圍超】ReVe自認體貼男友</h1><p>二人組合ReVe噚日到商台宣傳新歌《Stay With Me》，首歌係貼地情歌，道出情侶之間喺甜蜜以外，亦都有互相投訴同冷戰嘅時候。現實生活中兩人自認係體貼男友，絕對唔似MV入面對女友咁冷淡。由於外界仍然期待睇佢哋跳舞，所以公司決定將呢首歌加拍多個跳舞版MV，佢哋話：「以前跳舞步係勁爆有力，今次會感性啲，要快慢跳得收放得好。」<br>撰文：馮仁昭</p></body></html>
