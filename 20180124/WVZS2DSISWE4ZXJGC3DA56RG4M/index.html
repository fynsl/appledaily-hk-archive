<html><header><meta charset="utf-8"><title>許廷鏗為偷拍解畫</title></header><body><h1>許廷鏗為偷拍解畫</h1><p>盧巧音、Kolor、許廷鏗、衛詩和ToNick昨日到海洋公園出席「海洋公園歌酒節2018」記者會，許廷鏗和衛詩對演出感到興奮。提到早前許廷鏗在戲院內欣賞電影《與神同行》時，疑似在放映期間拍照，並且放上網，其後又刪post，他說：「其實張相係我喺網上搵番嚟，不過怕引起誤會，所以我刪咗搵番張正式劇照，因為嗰幕我覺得感動，所以想同人分享。」<br>同場的盧巧音和Kolor將會在3月18日晚一齊演出，他們稱是首次在主題公園內演唱，盧巧音稱曾到過水上樂園演出。問她當年有否着泳衣？她笑說：「咁我又未夠班。」<br>採訪：曹家誠<br>攝影：陳慧安</p></body></html>
