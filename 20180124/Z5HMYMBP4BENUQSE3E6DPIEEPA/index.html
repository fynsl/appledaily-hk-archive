<html><header><meta charset="utf-8"><title>體訊速遞：（足球）俄羅斯世盃用VAR</title></header><body><h1>體訊速遞：（足球）俄羅斯世盃用VAR</h1><p>國際足球協會理事會（IFAB）周一舉行會議，決定在今夏舉行的俄羅斯世盃決賽周，正式採用視像裁判（VAR）系統（圖）。VAR已引入今季德甲及意甲等頂級聯賽，而半年前舉辦的洲際國家盃亦有採用。歷年世盃曾出現不少冤案，最近一次引發爭議的便是2010世盃英格蘭對德國的16強賽事，林柏特的中楣球已過白界線，但最終入球無效。<br>綜合外電（瑞士）</p></body></html>
