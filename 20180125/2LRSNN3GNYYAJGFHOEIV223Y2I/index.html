<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳明憙學滑雪傷頸</title></header><body><h1>【馮仁昭四圍超】陳明憙學滑雪傷頸</h1><p>陳明憙噚日為新歌《影子》到商台宣傳，佢話呢首歌曲係黑白灰三部曲最後一首，早前為EP影封套，花咗十個鐘染頭髮。陳明憙話：「染咗髮後突然好想去做啲突破，飛咗去日本兩日學滑雪，點知撻親條頸，要梗住頸去影封面。」<br>上年陳明憙擔任梁詠琪演唱會廣州站嘉賓，嚟緊5月對方又喺紅館開騷，佢覺得梁詠琪可以撐起成個騷，所以想專心喺台下做觀眾。<br>撰文：馮仁昭</p></body></html>
