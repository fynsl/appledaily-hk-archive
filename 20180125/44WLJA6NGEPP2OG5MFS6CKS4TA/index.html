<html><header><meta charset="utf-8"><title>求驗客手記：歐洲國家聯賽　德法荷撞到正</title></header><body><h1>求驗客手記：歐洲國家聯賽　德法荷撞到正</h1><p>由歐洲足協推動，今年九月會開打嘅歐洲國家聯賽，啱啱就抽咗籤（圖）。其中最高排名嗰12隊國家隊身處嘅A級聯賽分成四組，死亡之組相信要數有世界盃冠軍德國、法國，同埋荷蘭嘅第一組。而港人最關心嘅英格蘭就身處第四組，同組有西班牙同埋克羅地亞。而喺世界盃出局嘅意大利，就同波蘭與及葡萄牙一齊跌入第三組。賽制係每組三隊將會踢雙循環比賽，首名出線會進入總決賽，分出冠軍誰屬。呢個比賽會喺九月開打，每個級別嘅冠軍可獲得2020年歐國盃入場券。</p></body></html>
