<html><header><meta charset="utf-8"><title>求驗客手記：菲臘佬被翻性別歧視舊賬</title></header><body><h1>求驗客手記：菲臘佬被翻性別歧視舊賬</h1><p>英格蘭足總周二宣佈任命菲臘尼維利（圖）做三獅女足主帥，將會領軍至2021年女子歐洲國家盃結束，但呢位41歲前英格蘭國腳新官上任，即俾網民翻舊賬指六年前嘅舊推文涉性別歧視，佢喺2012年1月19日發佈嘅舊推文咁寫「當我說男士們早晨，我認為女士們應該忙於準備早餐/讓孩子準備好/整理床鋪──抱歉，女士們早晨！」搞到佢嗱嗱聲刪除Twitter賬戶，而周三早上仲即發道歉聲明，話唔代表佢嘅人格同信念就係咁，堅稱絕對尊重女性。</p></body></html>
