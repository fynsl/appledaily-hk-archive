<html><header><meta charset="utf-8"><title>踩愛牌Roger Vivier靚媽周汶錡騷長腿</title></header><body><h1>踩愛牌Roger Vivier<br>靚媽周汶錡騷長腿</h1><p>做咗媽咪的周汶錡(Kathy)除出席時裝活動外，日前亦出席了奶粉品牌活動，仲透露將會一家人去法國滑雪兩星期，好溫馨啊。<br><br>Kathy 當日以Shiatzy Chen 2017秋冬系列的白色Lace連身裙現身，把頭髮綁起的她看來高貴優雅，Lace拼接的設計若隱若現，低調地騷model身材，再加上蝴蝶結的點綴，造型清純而性感；腳踩Roger Vivier的金色厚底高踭鞋，則令長腿看起來更長，非常吸睛。</p></body></html>
