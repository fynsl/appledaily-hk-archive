<html><header><meta charset="utf-8"><title>宣萱講山頭人夾人</title></header><body><h1>宣萱講山頭人夾人</h1><p>宣萱昨日在尖沙嘴出席零食店開幕活動，對於缺席無綫頒獎禮，宣萱解釋當日有工作在身。提到唐詩詠封后，她坦言有恭喜對方；有傳唐詩詠續約成功換獎，宣萱表示：「每年都會傳呢啲嘢，99年宣佈我攞獎，我都會諗有人同意，有人唔同意，冇乜所謂，每個藝人努力過，邊個攞都開心。」<br>對於汪明荃指無綫山頭文化？宣萱直言：「每間公司都有，唔只TVB，我同邊個好傾啲，唔係因為我擦佢鞋，而係人夾人。」有指她當年是梁家樹黨，她笑說：「我係被列入，我同佢真係啱傾，佢好似爹哋咁教我好多嘢，佢係做嘢嘅人。」<br>採訪、攝影：黃曉妍</p></body></html>
