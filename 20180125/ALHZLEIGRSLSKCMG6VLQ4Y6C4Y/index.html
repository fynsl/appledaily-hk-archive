<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】郭力行轉會再戰樂壇</title></header><body><h1>【馮仁昭四圍超】郭力行轉會再戰樂壇</h1><p>郭力行噚晚喺九龍灣MegaBox舉行新歌發佈會，事隔多年再有新歌推出，郭力行諗番起上一次喺香港推出歌曲，原來已經係2012年嘅事。<br>過去幾年長時間留喺內地發展嘅郭力行，一直想再做音樂，佢話：「喺內地主力拍劇拍電影，但我個心一直都係希望做音樂，呢幾年雖然都有幫內地劇集唱主題曲，終於𠵱家簽咗新公司，可以有機會返嚟香港，繼續音樂事業。」<br>撰文：馮仁昭</p></body></html>
