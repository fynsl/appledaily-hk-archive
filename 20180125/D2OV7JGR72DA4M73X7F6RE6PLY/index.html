<html><header><meta charset="utf-8"><title>【今日笑一笑】醒目小哥基　捲被瞓自己嚟</title></header><body><h1>【今日笑一笑】<br>醒目小哥基　捲被瞓自己嚟</h1><p>天文台預測嚴寒天氣下周提早抵港，下周二（30日）溫度更只有9℃，不少狗狗也怕冷，除了穿厚衣，不少主人也愛替睡覺時的狗狗蓋上被子保暖。居於美國洛杉磯的這頭哥基犬便不用麻煩主人了，因為牠懂得用自己方法，替自己蓋好被子呢。影片顯示，小哥基熟練地伏在被子上，用口叼起被子一角，然後連同被子往左邊轉過去，便輕鬆地用被子捲住自己，看來十分保暖哦。<br><br>lacorgi@instagram </p></body></html>
