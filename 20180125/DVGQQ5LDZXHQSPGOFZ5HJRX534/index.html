<html><header><meta charset="utf-8"><title>隔牆有耳：李國寶堂細佬　步胡定旭後塵 - 李八方</title></header><body><h1>隔牆有耳：李國寶堂細佬　步胡定旭後塵 - 李八方</h1><p>全國政協委員除咗特邀港澳委員，仲有唔同界別代表。八方聽聞，香港醫學專科學院前院長李國棟會循醫療衞生界晉身新一屆全國政協，係繼胡定旭後第二位循此界別入局嘅香港人。李國棟係東亞李國寶嘅堂細佬，10幾年來協助內地發展家庭醫學同基層醫療，亦係現任世界家庭醫學組織主席。八方問過，佢話未來會致力協助內地發展基層醫療，至於會唔會提案如廢除醫生「紅包制」？佢話內地對紅包制一詞好敏感，會提議為提供高質素醫療服務，又希望協助內地發展基層私營醫療。有指政協只係橡皮圖章，佢強調「自己有責任出聲」。</p></body></html>
