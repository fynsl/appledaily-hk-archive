<html><header><meta charset="utf-8"><title>紫天椒倒模碧咸嫂</title></header><body><h1>紫天椒倒模碧咸嫂</h1><p>20歲女星「紫天椒」嘉兒莫蕊茲（Chloe Moretz）自與碧咸18歲大仔Brooklyn再度翻撻後，就經常着碧咸嫂品牌Victoria Beckham服裝出席活動。</p><p>而嘉兒近日為新片《The Miseducation of Cameron Post》現身辛丹斯電影節宣傳時，又被發現身穿來自碧咸嫂品牌的服裝，其黑褸黑褲的中性打扮，更與碧咸嫂去年11月出席活動時一模一樣，故不少網民都指嘉兒越來越像碧咸嫂。</p></body></html>
