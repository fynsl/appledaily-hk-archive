<html><header><meta charset="utf-8"><title>50歲美魔女金喜愛露肩晒腿炫耀弗爆身材</title></header><body><h1>50歲美魔女金喜愛<br>露肩晒腿炫耀弗爆身材</h1><p>現年50歲、有「美魔女」之稱嘅韓劇《密會》女星金喜愛，早前為雜誌拍攝新相，更以deep V、露肩、晒腿等不同造型現身，大晒弗爆身材，令人難以想像佢已經50歲。<br><br>對於新一年即將51歲，金喜愛表示：「新一年都冇咩特別大改變，人一諗到年紀就只會嘆氣。我係嗰種要不停學習嘅人，一個人唔可以得閒落嚟。學習、運動之後，到晚上躺下來嘅時間，會感到身心清爽。」</p></body></html>
