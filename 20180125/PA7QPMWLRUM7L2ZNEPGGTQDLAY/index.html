<html><header><meta charset="utf-8"><title>謝安琪最愛Shine《燕尾蝶》</title></header><body><h1>謝安琪最愛Shine《燕尾蝶》</h1><p>組合Shine徐天佑及黃又南3月將踏上紅館舉行演唱會，二人找來圈中好友拍片，分享Shine歌曲勾起的回憶。<br>叼着煙手持結他的林雪，雖然連兆萬也不知道，依然認為《去吧！旺角揸Fit人》最有印象。謝安琪、歐鎧淳、黃進最喜歡的則是《燕尾蝶》，謝安琪（圖）認為很少歌會講環保：「當土地越來越城市化，還會剩下甚麼價值？」黃進亦反問是否要一直發展，送舊迎新就是對。<br>撰文：李森</p></body></html>
