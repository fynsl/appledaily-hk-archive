<html><header><meta charset="utf-8"><title>陳凱琳追朱晨麗請客</title></header><body><h1>陳凱琳追朱晨麗請客</h1><p>黃浩然、陳凱琳、朱晨麗和龔嘉欣昨日在中環宣傳新劇，一班演員即場玩巨型滑梯。朱晨麗在台慶頒獎禮奪「最佳女配角」獎，陳凱琳表示已經恭喜她：「但佢仲未請客。」問男友鄭嘉穎會否帶她到遊樂場約會？她笑說：「佢應該唔喜歡，因為我哋玩遊戲都唔叻。」</p><p>新年將至，黃浩然表示交由老婆封利是，兩名兒子就負責努力𢭃利是幫手回本：「唔使教，佢哋好厲害，普通話、英文、粵語乜都得。」談到新劇的劇情發展偏向鬼神之說，他直認的確好神秘，而且大家在拍攝現場都覺得營造了這種氣氛，不少朋友都表示不敢看。問到兒子有否收看？他說：「唔敢畀佢哋睇，佢哋會好驚。」<br>撰文：非非</p></body></html>
