<html><header><meta charset="utf-8"><title>警隊出溫情宣傳片夜歸女跟住行下場會點？</title></header><body><h1>警隊出溫情宣傳片<br>夜歸女跟住行下場會點？</h1><p>警方推出全新宣傳片，透過市民日常生活遇到的問題，需警員協助，以至在文娛康樂活動中，警員維持秩序等，以示警察的工作，與市民息息相關；短片亦有涉及罪案發生後警方展開偵查，以及為夜歸人帶來的安全感，以強調警隊「大公無私」、「專業」和「關懷」的形象，長約3分鐘的短片，頗有電影感。<br><br>警務處處長盧偉聰周二出席立法會保安事務委員會時指出，近年政治紛爭較多，令前線人員執法時不時要承受不必要的挑戰、辱罵及肢體接觸，故會為同袍爭取更好的福利條件，並加強心理訓練，同時由工作小組檢視工作指引，保護警務人員執勤，維持前線士氣。</p></body></html>
