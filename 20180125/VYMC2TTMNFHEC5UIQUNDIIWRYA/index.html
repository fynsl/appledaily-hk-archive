<html><header><meta charset="utf-8"><title>求驗客手記：MK恩踢歐霸冇得做「7仔」</title></header><body><h1>求驗客手記：MK恩踢歐霸冇得做「7仔」</h1><p>米希達利恩加盟阿仙奴後，將會着上原本由阿歷斯山齊士擁有嘅7號波衫。不過，呢位阿美尼亞國腳下月喺歐霸盃賽場，就唔可以着7號波衫出場，究竟點解？據《ESPN》報道，因為山神今季早前喺歐霸盃賽場已經着過7號波衫比賽，而根據歐洲足協嘅規定，米希達利恩即使成為兵工廠7號波衫嘅新主人，但喺踢歐霸盃個陣，就要着另一個號碼先可以上陣；阿仙奴就話會喺短期內公佈米希達利恩踢歐洲賽時嘅號碼。</p></body></html>
