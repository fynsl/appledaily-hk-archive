<html><header><meta charset="utf-8"><title>《漩渦》唯一蝕錢之作</title></header><body><h1>《漩渦》唯一蝕錢之作</h1><p>黃百鳴縱橫影圈40多年，製作及演出的電影不下百部，他可以很自豪地表示全部都是有賺冇蝕，惟獨有一部電影《漩渦》，令他蝕錢收場。<br>其實《漩渦》演出陣容強勁，有當紅的黃元申、趙雅芝，反派更有陳惠敏，亦因為這部片促成黃百鳴下定決心，全身投入電影圈，他說：「夾錢拍咗第一部電影叫《漩渦》，結果失敗收場，但係反而令到我想全職做電影，因為我覺得失敗係因為我哋用業餘嘅身份去拍電影，所以我要全身投入電影界，洋行我唔做。」當提出全身投入電影界，放棄洋行工這份優差時，當時剛結婚不久的黃百鳴面對的是家人吵翻天的反對，因為當時仍是電視的黃金年代。</p></body></html>
