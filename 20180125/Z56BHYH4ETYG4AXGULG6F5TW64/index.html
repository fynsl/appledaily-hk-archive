<html><header><meta charset="utf-8"><title>八両金為母設靈崩潰</title></header><body><h1>八両金為母設靈崩潰</h1><p>八両金母親葉歐陽麗蓮本月11日離世，享年83歲。八両金昨為母親在香港殯儀館設靈，黃昏時與八両仔步出靈堂接受訪問時，一度傷心得仰天痛哭，不停叫媽咪，反而八両仔心情較平靜，而到場致祭的包括黃夏蕙、艾美琦、王家淇等。<br>八両金未有透露母親離世原因，一直痛哭指以為母親可以過到今年生日，又說她上月還行得走得及唱得，想不到一個月後便離開了。八両仔表示：「爸爸同啲姑姐都好傷心，爸爸呢排都食少咗嘢，只係不停喊。」此外，八両仔回憶嫲嫲生前好疼錫他，最記得以前接他放學，即使嫲嫲年事已高，但仍堅持幫他拿書包。<br>採訪：馬建華<br>攝影：陳慧安</p></body></html>
