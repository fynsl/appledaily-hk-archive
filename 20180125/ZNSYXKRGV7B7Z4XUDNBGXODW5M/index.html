<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳美齡驚出醜上網練歌</title></header><body><h1>【馮仁昭四圍超】陳美齡驚出醜上網練歌</h1><p>陳美齡噚日喺灣仔出席「香港館2018傳媒午宴」，表示下個月會以文化大使身份參與台灣書展嘅香港館，到時趁書展期間，仲會推出新書《家長不要做的35件事》。<br>而今年農曆新年，陳美齡透露年初三會由日本返港，主要為黎小田嘅音樂會擔任嘉賓，佢話：「會唱兩首歌，其中一首《再見十九歲》，我從來冇公開唱過，所以要上YouTube學番呢首歌，唔可以出醜。」<br>撰文：馮仁昭</p></body></html>
