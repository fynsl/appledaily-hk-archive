<html><header><meta charset="utf-8"><title>兆尊暗諷女星妝前似鬼</title></header><body><h1>兆尊暗諷女星妝前似鬼</h1><p>鄧兆尊昨日到柴灣為ViuTV節目「晚吹：總有一瓣喺左近」做嘉賓，與關寶慧分享遇過的靈異事件。關寶慧最近返內地時，就在酒店遇過，她說：「我除咗幾隻戒指上床休息，跟住聽到把聲話呢度有幾隻戒指，之後又有另一把聲話講邊隻，我咪話唔好搞啲戒指，但自己又郁唔到。」<br>至於兆尊指開工拍攝時，都遇過靈異事件，就是每逢女演員未化妝前，寶慧即問兆尊所指何人？他笑說：「你係女主持，唔係女演員。」之後，兆尊表示跟弟妹於十幾歲和婆婆到泰國玩時，看到婆婆的床突然升起一米高，但婆婆冷靜地說：「降番落地。」張床便降回地面。<br>採訪、攝影：馬建華</p></body></html>
