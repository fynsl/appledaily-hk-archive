<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】胡渭康換衫靠何傲兒</title></header><body><h1>【馮仁昭四圍超】胡渭康換衫靠何傲兒</h1><p>胡渭康下個月2號舉行演唱會，噚日同何傲兒、韋綺姍喺土瓜灣綵排。胡渭康戴咗30幾年前好友梅艷芳送嘅頸巾到場，笑言好似有人加持，佢話：「我去到邊都帶埋佢，演唱會都有一部份係唱阿梅同張國榮嘅歌。」<br>何傲兒以古箏伴奏《菊花台》，佢話一直好鍾意呢首歌，胡渭康就好鬼馬咁話：「你唔使特別開心，我搵你，因為我都要時間換衫㗎嘛。」<br>撰文：馮仁昭</p></body></html>
