<html><header><meta charset="utf-8"><title>蘇民峰教吳綺莉走後門</title></header><body><h1>蘇民峰教吳綺莉走後門</h1><p>吳綺莉（Elaine）昨日邀請蘇民峰到其大埔寓所，為奇妙電視節目《狗年人人行好運》拍攝，她說：「蘇師傅叫我唔好用前門，要用後門，對各樣都好啲。」對於能否改善與女兒卓林的關係？她說：「要學相處同溝通，做到老學到老，我哋都唔係冇聯絡。」對於卓林會否返家度歲？她說：「由細到大習慣咗過年屋企都冇人，冇乜節日氣氛。」<br>蘇民峰指Elaine一直用損財傷丁的大門，建議她改用旺丁旺財的後門，蘇民峰說：「唔止母女關係可以改善，其他人緣都可以。」他又建議Elaine不要給女兒太多意見，要尋找不同方式相處。<br>採訪：張俊銘<br>攝影：林嘉銘</p></body></html>
