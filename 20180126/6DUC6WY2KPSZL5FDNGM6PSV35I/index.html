<html><header><meta charset="utf-8"><title>陳蕊蕊搞美人魚比賽</title></header><body><h1>陳蕊蕊搞美人魚比賽</h1><p>陳蕊蕊前晚在銅鑼灣出席《舞可能》首映，有份主演的蕊蕊表示電影由導演、剪接、拍攝到演員，全部都是學生主理， 以跳舞為題，帶出年輕人追夢及面對生活難題為主旨，她說：「我個角色係一個女子跳舞組合成員，中間會同男主角有感情戲，會兩女爭一男，後尾仲會自殺。」<br>蕊蕊去年愛上美人魚泳式，目前正籌備一個美人魚泳式比賽，下月公佈詳情，更找來錢國偉和滕麗名做評判。她表示已邀請外國的教練參與，問到會不會親自落場教參加者？她說：「教人就唔會喇，始終我都只係學咗一年，有更多更有經驗嘅教練喺度，但落吓水宣傳點都要。」<br>採訪：曹家誠<br>攝影：陳慧安</p></body></html>
