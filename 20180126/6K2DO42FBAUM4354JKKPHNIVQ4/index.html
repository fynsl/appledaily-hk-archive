<html><header><meta charset="utf-8"><title>轉會氹氹轉：藍月6.6億求購畢包中堅</title></header><body><h1>轉會氹氹轉：藍月6.6億求購畢包中堅</h1><p>英國《天空體育》報道，英超榜首曼城正計劃收購中堅，並相中了西甲球隊畢爾包中堅拿樸迪（圖），報道指，藍月有意支付6,000萬鎊（約6.6億港元）轉會費，啟動這名23歲法國年輕後衞合約中的贖身條款。</p><p>據悉，當拿樸迪得知曼城有意收購自己，立即與球會會長烏魯迪亞攤牌申請離開；而隊友馬高蘇沙亞達亦公開稱：「他離開的話當然會影響我們，但一切都是他的決定和自由，他有權利做他想做的事。」</p></body></html>
