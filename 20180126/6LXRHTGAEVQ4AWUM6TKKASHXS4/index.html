<html><header><meta charset="utf-8"><title>【從前今日】印度脫離英國殖民日子宣佈成為獨立共和國</title></header><body><h1>【從前今日】印度脫離英國殖民日子<br>宣佈成為獨立共和國</h1><p>1月26日這一天，對印度而言是一個具重大歷史意義的日子。<br><br>1930年，印度國父、聖雄甘地所領導的國民大會黨公佈，由甘地起草的《印度獨立宣言》，並發起非暴力不合作運動，極力爭取擺脫英國控制。到1947年8月，印度正式脫離近百年被英國殖民的日子。最後，於1950年今日，印度正式宣佈成為獨立共和國，更定了1月26日為國慶日，又稱共和日。<br><br>第一任總統宣誓就任、取代以往的皇帝成為國家元首後，有過百萬人民上街慶祝，十分熱鬧。<br><br>綜合報道</p></body></html>
