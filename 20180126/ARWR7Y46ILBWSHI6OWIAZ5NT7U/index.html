<html><header><meta charset="utf-8"><title>求驗客手記：列斯轉會徽惹球迷狂插</title></header><body><h1>求驗客手記：列斯轉會徽惹球迷狂插</h1><p>歷史悠久嘅英冠球會列斯聯，公布下賽季起球會會換會徽，新會徽嘅設計概念，係一名球迷拳放胸口，作出向球會列斯聯致敬嘅手勢。列斯聯聲稱，設計經過咗半年諮詢，向過百萬名球迷收集意見，先創造出呢個出年慶祝創會百年嘅會徽，以表達球迷同球員喺球場內外展現嘅激情。</p><p>但呢個簡約設計，隨即惹嚟唔少球迷嘲笑，話新會徽同經典遊戲《Pro Evolution Soccer 2》嘅封面極為相似，無法令人聯想起向球會致敬嘅意思。好彩，列斯聯球會亦非一意孤行，得知球迷對新設計咁反感，承諾會對新會徽再作詳細考量，先落實最終版本。</p></body></html>
