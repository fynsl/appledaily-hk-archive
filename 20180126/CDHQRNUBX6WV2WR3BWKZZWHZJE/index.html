<html><header><meta charset="utf-8"><title>父親大人下令半日交貨！阿仔靈機一觸諗到改......</title></header><body><h1>父親大人下令半日交貨！<br>阿仔靈機一觸諗到改......</h1><p>眾所皆知，馬主李運強家族馬匹過往皆以「包裝」命名。為何如今會如此創新，讓馬兒以數字命名，包括當今最強灰獸之一「五十五十」？<br><br>馬主李運強次子李文斌（洋名Edmond）道：「哈哈，其實過程相當有趣，皆因馬兒來港後我與家人均非常忙碌，當牠準備試閘時，練馬師何良提醒我們仍未為牠命名，結果父親給我最後通碟，限我在半天內要想到馬名。」<br><br>「靈機一觸下，我想起每當家族名下馬匹出賽時，不少親友均會問問勝出機會，我總會答機會五十五十！既然如此，就命名為『五十五十』吧！」<br><br>撰文：心悅</p></body></html>
