<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】郭力行怕剃頭恨拍時裝</title></header><body><h1>【馮仁昭四圍超】郭力行怕剃頭恨拍時裝</h1><p>郭力行噚日去商台接受訪問，為佢相隔7年再出嘅廣東歌《極品》做宣傳，講到可以再返嚟香港推出新碟，佢就好開心，郭力行話：「之前喺內地拍戲，見到有fans問我係咪忘記咗香港，我聽到好心噏，所以就返嚟啦。」<br>嚟緊將會喺香港同內地兩邊走嘅郭力行，過完農曆新年就要返內地開工，因為接咗三部古裝片，佢話：「不過又要戴頭套，又試過剃光頭，我真係好想拍吓時裝呀！」<br>撰文：馮仁昭</p></body></html>
