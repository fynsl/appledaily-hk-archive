<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】羅敏莊帶團睇樓惹是非</title></header><body><h1>【馮仁昭四圍超】羅敏莊帶團睇樓惹是非</h1><p>羅敏莊上年年尾帶團到泰國睇樓，有周刊爆料指有團友聲稱當中有十幾人買咗樓，羅敏莊因為咁賺到笑，佢噚日接受訪問時話：「佢哋話有人買，話抽番啲佣畀我。」<br>為保障自己，羅敏莊曾經向嗰間公司提出要求，出番份合約證明佢係員工，但遲遲都未收到，於是羅敏莊帶埋出咗宣傳嘅第二團，就冇再合作。問到佢有冇追番啲佣？佢話：「追乜鬼，係我舂個頭埋去，自作多情。」<br>撰文：馮仁昭</p></body></html>
