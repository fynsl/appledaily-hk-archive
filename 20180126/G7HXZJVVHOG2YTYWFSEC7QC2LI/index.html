<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】胡楓勤練舞唔敢玩即興</title></header><body><h1>【馮仁昭四圍超】胡楓勤練舞唔敢玩即興</h1><p>胡楓（修哥）噚日喺商台宣傳下個月喺紅館舉行嘅演唱會，佢話日日狂練舞，自嘲冇乜記性好大壓力，修哥話：「日日對住個電視練舞，攰就行吓練吓歌，之後又再跳舞。」<br>問到點解唔即興演出？修哥話張學友都係咁同佢講：「佢話契爺唔使咁啦，自由發揮得啦，我覺得唔得嘅。」提到演唱會嘅服裝，修哥大讚好靚，但講到要騷肌，修哥就話：「我86歲喇，唔可以狂操，心臟負荷唔到。」<br>撰文：馮仁昭</p></body></html>
