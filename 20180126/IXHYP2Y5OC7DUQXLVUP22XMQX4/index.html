<html><header><meta charset="utf-8"><title>顏子菲籲隆胸要三思</title></header><body><h1>顏子菲籲隆胸要三思</h1><p>顏子菲曾做過隆胸手術，前晚她在尖沙嘴出席《移動迷宮：死亡解藥》首映，被問到日前有港女到台灣做抽脂隆胸手術死亡，她說：「自己有留意，有朋友send畀我睇，問係咪我，自己見到呢啲醫療事故，都建議大家做一啲隆胸手術要三思，要做足功課，睇吓醫師、麻醉師有冇資格，要小心選擇，一時貪靚，冇咗條命。」<br>同場的林雅詩和緋聞男友經理人馬天樂一齊現身，林雅詩表示新年好忙，在內地20日做40場騷：「好慘呀！之前要包定利是，要預早同家人食團年飯，做齊所有嘢，都可以過一個肥年，最辛苦係坐長途車。」<br>採訪：張俊銘<br>攝影：陳俊強</p></body></html>
