<html><header><meta charset="utf-8"><title>陳瀅跌落墳嗌辛苦</title></header><body><h1>陳瀅跌落墳嗌辛苦</h1><p>陳瀅和舊愛何猷亨分手後，二人一直單身，有消息指何猷君硬銷哥哥何猷亨徵婚。昨日陳瀅在銅鑼灣出席活動被問到此事，她笑言：「咁嚴重？乜叫徵婚？」問到二人是否已復合，她指自己單身，但不知對方，二人間中有聯絡，暫時仍是朋友關係。她表示之前放假返加拿大探親兼滑雪，但此行沒有艷遇。<br>提到前晚拍攝劇集，陳瀅為了同村的女村民犧牲自焚，她指拍這場戲很辛苦：「做咁多角色最辛苦呢次，拍攝場地一帶都係墓地，劇中話我跌入個墳係真嘅木墳，而且真係喺泥窿入面爬，真係驚，聽番劇中小朋友唱歌真係會心寒，但之後可挑戰拍鬼片。」<br>採訪：王連連<br>攝影：葉君海</p></body></html>
