<html><header><meta charset="utf-8"><title>可獲中港車牌　行機場貴賓通道</title></header><body><h1>可獲中港車牌　行機場貴賓通道</h1><p>【話你知】<br>政協（圖）全稱是「中國人民政治協商會議」，《中國人民政治協商會議章程》規定，政協的職能是政治協商、民主監督、參政議政，當中分為全國、省、市等多個級數。<br>政協委員雖無實權，卻擁有不少禮遇。據稱，港澳政協委員可享有獲中港、中澳車牌的權利，全國政協更可獲機場貴賓通道。<br>全國政協每屆任期為5年，設主席、副主席、秘書長等職位，現任主席是俞正聲，全國政協每年在北京舉行一次全體會議，時間與全國人民代表大會一致，與全國人大會議合稱「全國兩會」。前特首董建華擔任的全國政協副主席屬於國家領導人的級別，在內地享有專車、秘書等待遇。</p></body></html>
