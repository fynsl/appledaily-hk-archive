<html><header><meta charset="utf-8"><title>求驗客手記：馬斯真一走古仔變14哥</title></header><body><h1>求驗客手記：馬斯真一走古仔變14哥</h1><p>效力咗巴塞隆拿七個半球季嘅馬斯真蘭奴轉會中超河北華夏幸福，巴塞隆拿即刻宣佈今個月六號由利物浦簽約加盟嘅菲臘比古天奴係球隊嘅新14號，成為巴塞隆拿第七位着14號波衫球員嘅巴西球星古天奴，係生涯第一次着14號波衫，而呢件波衫之前嘅主人，除咗馬斯真蘭奴之外，仲有告魯夫同亨利等等。另外，巴塞星期三亦同馬斯真蘭奴搞咗個告別儀式，會長巴杜美、教練華維迪，一眾隊友美斯、碧基、恩尼斯達、布斯基斯等等都有出席，馬斯真蘭奴感動到只能好勉強咁忍住啲眼淚。</p></body></html>
