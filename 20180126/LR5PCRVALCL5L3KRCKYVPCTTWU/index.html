<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林依晨暴瘦非患厭食症</title></header><body><h1>【馮仁昭四圍超】林依晨暴瘦非患厭食症</h1><p>林依晨日前出席電影《嘉年華》宣傳時，見佢雙頰瘦晒，唔見咗包包臉，粉絲覺得依晨面容好憔悴，擔心佢因為減肥過度患上厭食症。依晨經理人噚日向台灣傳媒解釋：「怎麼可能，她那麼貪吃的人，隨身要帶小零食解饞。」<br>經理人指依晨瘦臉相，只係當時嘅燈光太暗，同厭食症完全無關。由於依晨早年試過腦下垂體生腫瘤，做完手術後，佢就好注重養生，因為𠵱家食得健康先會瘦咗。<br>撰文：馮仁昭</p></body></html>
