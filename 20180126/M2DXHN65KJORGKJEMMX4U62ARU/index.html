<html><header><meta charset="utf-8"><title>【小龍女上位】劉亦菲進軍荷李活</title></header><body><h1>【小龍女上位】劉亦菲進軍荷李活</h1><p>現年30歲的劉亦菲，父親安少康出身高幹，母親劉曉莉是演員，4歲時父母離婚，外婆為她改名劉茜美子，98年隨母赴美生活，01年拍廣告後改名劉亦菲，翌年入讀北京電影學院。<br>之後劉亦菲參演內地劇《金粉世家》，其後在《天龍八部》演王語嫣和《神雕俠侶》扮小龍女（圖），火速上位，更拍過電影《倩女幽魂》及《四大名捕》等。去年底她從一千名候選者中脫穎而出，被選為迪士尼真人版電影《花木蘭》孭飛做花木蘭，是首位演出迪士尼電影的華人女演員。劉亦菲多次跟拍檔爆緋聞，包括黃曉明及王力宏等，15年因與宋承憲拍電影《第三種愛情》發展成情侶，昨日卻爆出分手。</p></body></html>
