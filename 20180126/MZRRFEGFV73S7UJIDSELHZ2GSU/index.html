<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】蓋鳴暉照顧病患有壓力</title></header><body><h1>【馮仁昭四圍超】蓋鳴暉照顧病患有壓力</h1><p>蓋鳴暉噚日帶同媽咪到太古嘅復康會進行探訪，兼宣傳佢喺下個月舉辦嘅慈善粵劇，為復康會籌款。蓋鳴暉今次嘅演出，係特別為一班需要照顧長期病患者嘅家屬打氣。<br>早喺幾年前，蓋鳴暉曾經要照顧患癌嘅爸爸，所以對病患者家屬感同身受，佢話：「雖然我爸爸病發到離開只係幾個月，但嗰段時間全家人心情都好黑暗，又要每日安排膳食同照顧，係有壓力，我好敬佩醫療人員同家屬照顧患者。」<br>撰文：馮仁昭</p></body></html>
