<html><header><meta charset="utf-8"><title>隔牆有耳：馬草泥助選團　鬼祟撐場 - 李八方</title></header><body><h1>隔牆有耳：馬草泥助選團　鬼祟撐場 - 李八方</h1><p>有「維園阿哥」之稱嘅馬草泥任亮憲，噚日正式報名參加下個月嘅港島區立會補選。相比起周庭同新民黨陳家珮參選時人強馬壯，馬草泥就有約10人撐場，但最奇嘅係，同佢揸直幡嘅年輕人，全程掩面，左閃右避，完全唔似平日嘅助選團，大大方方畀記者任影。<br>八方問其中一個助選團成員，為乜支持馬草泥？佢話覺得馬草泥政綱值得支持，好似全民派錢咁，佢落區時聽過啲師奶講，政府抽自己個仔嘅稅，好唔開心，佢又話自己喺馬草泥間公司做，但八方一問佢做嗰間公司，係咪馬草泥做非執董嗰間中資公司工作時，佢就唔肯答，叫八方自己上網check。</p></body></html>
