<html><header><meta charset="utf-8"><title>詩詠黑面賴唔舒服</title></header><body><h1>詩詠黑面賴唔舒服</h1><p>出爐視后唐詩詠昨日在銅鑼灣出席眼鏡品牌活動，一臉倦容聲沙沙，她坦言看到網上攻擊留言不舒服：「鍾唔鍾意呢樣嘢，我係覺得冇所謂嘅。」至於續約換獎，她說：「之前都同大家解釋過，我同無綫份約仲有好長嘅時間，所以毋須要傾住。」<br>封后成為眾矢之的？詩詠笑說：「冇得去考究咁多原因，只可以繼續努力。我都知道自己有啲地方係唔夠好，亦都俾好多人提點，所以我會留意，可以做嘅就只有做得更加好。」被網民指在蔡思貝攞獎時黑面，兼沒有拍掌，詩詠回應：「咁啱都係撞正『唔舒服』，女人嘅呢啲嘢，解釋得太多就核突。」<br>採訪：馬建華<br>攝影：沈健程</p></body></html>
