<html><header><meta charset="utf-8"><title>孫燕姿7月生第二胎</title></header><body><h1>孫燕姿7月生第二胎</h1><p>39歲孫燕姿和荷蘭籍老公納迪姆結婚7年，育有5歲兒子，近期孫燕姿屢傳懷孕，均被其經理人否認。前日，孫燕姿在新加坡被粉絲捕獲邀合照，明顯見她肚凸凸。</p><p>昨日孫燕姿終於在微博宣佈懷第二胎：「是的，我已胖若兩人。」其所屬公司環球發聲明證實她有喜，而有指她的預產期為7月，相信是因為懷孕已經滿3個月，所以她決定正式公開陀B消息。據知孫燕姿目前重了兩公斤，暫時未知BB性別。<br>其實去年11月，孫燕姿曾以感冒為由取消台灣所有活動，當時台灣《蘋果》指孫燕姿因懷孕初期身體不適，高齡懷孕亦較辛苦，避免搭飛機才臨時取消行程。<br>撰文：非非</p></body></html>
