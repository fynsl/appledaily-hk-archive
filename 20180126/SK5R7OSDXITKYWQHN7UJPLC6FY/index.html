<html><header><meta charset="utf-8"><title>未試過打叠食白果！雷神令晨操專家有番信心？</title></header><body><h1>未試過打叠食白果！<br>雷神令晨操專家有番信心？</h1><p>今朝（25日）為周日（28日）之戰最後試跑，大圈跳馬踴躍，然而草地跑道及1800米處都好熱鬧，明顯各馬房都為大賽日加強備戰，好有睇頭。<br><br>其中，剛戰首次於騎師王零分的莫雷拉策沈集成馬房的「裕豐泰」跳兩段，沿途快開直路自動加速；《蘋果》晨操專家積奇更見人馬過終點時，有拉唔住之勢，直接衝到800米段柱才收慢，其勇可見。<br><br>數據顯示，莫雷近兩季11次食白果後再戰，全都有馬贏，當中八次贏兩場或以上，而且沈集成近六戰，五次有馬贏，更顯今次「裕豐泰」贏馬機會甚大。</p></body></html>
