<html><header><meta charset="utf-8"><title>求驗客手記：RVP二度地標未贏得</title></header><body><h1>求驗客手記：RVP二度地標未贏得</h1><p>荷蘭球星尹佩斯（RVP）重返飛燕諾之後，星期三喺球隊作客烏德勒支嘅荷甲聯賽最後九分鐘後備上陣，着番2002年第一次為飛燕諾地標嘅32號波衫嘅佢，成為咗今場比賽嘅焦點，不過飛燕諾最後都畀烏德勒支以1:1逼和，RVP第二次為母會地標未能「旗開得勝」。呢場比賽，飛燕諾喺23分鐘由森拿臣先開紀錄，但踢到41分鐘就畀基蘭奴卻加為烏德勒支扳平，下半場兩隊互交白卷，最終賽和1:1。和波之後飛燕諾以19戰得33分排喺聯賽榜第五位，繼續領先排第六嘅烏德勒支三分。</p></body></html>
