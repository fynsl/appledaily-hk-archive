<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】馮穎琪開騷台上傾心事</title></header><body><h1>【馮仁昭四圍超】馮穎琪開騷台上傾心事</h1><p>（右起）馮穎琪、謝國維、黎曉陽同黃靖噚日喺商台宣傳下個月喺麥花臣嘅演唱會，馮穎琪話：「𠵱家都籌備得如火如荼，我哋想12個人都全程喺台上，又係樂手又係歌手。」早前佢哋為演唱會錄主題曲《我們的航海時代》，謝國維話大家都好禮讓，所以首歌效果好好。馮穎琪又透露演唱會有心底話環節：「想好似一家人傾心事咁，分享我哋好黑暗或情緒好低嘅時間。」<br>撰文：馮仁昭</p></body></html>
