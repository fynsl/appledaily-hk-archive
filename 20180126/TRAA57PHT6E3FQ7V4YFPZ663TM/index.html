<html><header><meta charset="utf-8"><title>求驗客手記：澳職又玩大手交易</title></header><body><h1>求驗客手記：澳職又玩大手交易</h1><p>周四澳職聯賽，又出現大手交易比數。墨爾本城主場迎戰排名第二嘅紐卡素噴射機，兩度落後下靠丹尼爾阿辛尼同維度錫各入一球，以2:2賽和對手，今季澳職到𠵱家一共五場周四場次，全部總入球都至少有三球。另外，澳洲足總終於喺周四落實國家隊主帥，由荷蘭教練尹馬維克接任。曾經帶領荷蘭喺2010年世盃獲亞軍嘅尹馬維克，同足總簽咗短約，教到今夏決賽周完結為止。之前一路傳FC悉尼嘅阿諾特會接手，𠵱家佢可以安心繼續教。</p></body></html>
