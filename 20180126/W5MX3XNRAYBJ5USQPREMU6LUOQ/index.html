<html><header><meta charset="utf-8"><title>蓮花地鐵皮屋起火消防拖喉70米撲救</title></header><body><h1>蓮花地鐵皮屋起火<br>消防拖喉70米撲救</h1><p>【本報訊】八鄉蓮花地發生火警，前日凌晨3時許，一間以鋅鐵搭建村屋，突起火冒煙，消防員接報趕至，在現場約70米外，拖喉進入村內救火，並派出一隊煙帽進入火場灌救，約37分鐘後，將火熄救熄，其間數名居民需要疏散，無人受傷。起火村屋面積10米乘80米，為一間雜物房，屋內大批物件被火燒毀，起火原因疑電線短路引起，火警並無可疑。<br><br>警方及政府部門，三日前在蓮花地破獲一個瀕危物種非法養殖場，發現逾百種動物及魚類，今次起火村屋，距破獲的養殖場約500米遠。</p></body></html>
