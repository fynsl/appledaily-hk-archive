<html><header><meta charset="utf-8"><title>塔斯曼尼亞車厘子現假貨</title></header><body><h1>塔斯曼尼亞車厘子現假貨</h1><p>【本報訊】海關昨發現假冒北海道蜜瓜，類似情況在港屢見不鮮，有欄商透露，2016年巿面出現冒牌日本士多啤梨，該批冒牌貨包裝盒跟正貨相似，要仔細看盒上的日文字及圖案才能找到分別；亦有些冒牌貨翻印正貨包裝盒及標籤，以次等貨色冒高級水果售賣。<br>近月澳洲塔斯曼尼亞車厘子當造熱賣，一盒2公斤正貨售約600元，巿面卻有包裝相似的僅售百多元。據悉，本港兩間代理塔斯曼尼亞車厘子品牌的公司均發現巿面有冒牌貨，包括以舊盒裝入平價智利車厘子以正價出售，亦有冒充印製正貨盒的貨品，代理已向海關舉報。<br>■記者溫瑞麟</p></body></html>
