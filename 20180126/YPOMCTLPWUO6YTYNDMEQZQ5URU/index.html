<html><header><meta charset="utf-8"><title>瑪歌羅比候選影后延生B</title></header><body><h1>瑪歌羅比候選影后延生B</h1><p>澳洲女星瑪歌羅比（Margot Robbie）因《冰之驕女》（I, Tonya）而首獲提名奧斯卡最佳女主角，最近有消息指她有喜，不過她已立即否認，指未有計劃生B：「我沒有懷孕，每隔6個月都會有類似傳言。」又分享獲悉提名影后一刻：「當我快睡覺時，提名開始公佈，有人將電話插去廣播，所以全間房都聽到『最佳女主角，瑪歌羅比』，之後所有人都大叫。」<br>此外，美劇《小謊言》（Big Little Lies）過去一年狂掃獎，最近劇組宣佈殿堂級影后梅麗史翠普（Meryl Streep）加盟第二季，飾演妮歌潔曼（Nicole Kidman）的奶奶。<br>撰文：何德</p></body></html>
