<html><header><meta charset="utf-8"><title>BTS冒寒爭歌謠獎</title></header><body><h1>BTS冒寒爭歌謠獎</h1><p>韓國年度樂壇盛事《第27屆首爾歌謠大賞》昨日傍晚在首爾舉行，由主持人申東燁、Super Junior（SJ）成員金希澈及女星金所炫擔任司儀。頒獎禮舉行前，一眾歌手率先現身紅地毯，包括人氣男團防彈少年團（BTS）、Wanna One等，去屆大獎得主EXO因為日本行程而缺席。<br>雖然天氣寒冷，但MAMAMOO、Red Velvet等女團繼續性感亮相，而SJ就繼續發揮搞笑本色，除了行大禮向現場媒體提早拜年外，又笑言怕女主持人冷親，紛紛為她披上外套。另一男團MONSTA X的成員元虎因為祖母離世而缺席盛會，令組合六缺一亮相。<br>撰文：文康妮</p></body></html>
