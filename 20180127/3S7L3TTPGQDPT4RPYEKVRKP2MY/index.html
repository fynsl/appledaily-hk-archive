<html><header><meta charset="utf-8"><title>3賊爆北角茶記1分半鐘爆閘擸錢走</title></header><body><h1>3賊爆北角茶記<br>1分半鐘爆閘擸錢走</h1><p>昨清晨約5時51分，北角英皇道153號地下一間茶餐廳，職員上班發現大門門鎖撬毀，店舖有搜掠痕迹。警方接報到場，翻看閉路電視發現三名賊人潛入爆竊，點算損失幾千元現金。<br><br>茶餐廳負責人王先生表示，開業15個月以來第一次被人爆竊，事發凌晨3時多，「三個靚仔，整爛電閘蓋、開閘，跟住進入，攞咗幾千蚊走」，行事過程1分鐘。王先生稱，由於餐廳在大街大巷，對面又有廿四小時麥當勞，所以未為大閘加裝地牛，今次之後會考慮加設，同時隔離有髮型屋幾個月前亦遭人爆竊。</p></body></html>
