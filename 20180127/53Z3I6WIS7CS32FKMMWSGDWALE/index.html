<html><header><meta charset="utf-8"><title>全智賢兩年抱兩追細仔</title></header><body><h1>全智賢兩年抱兩追細仔</h1><p>韓國36歲女神全智賢於2012年與圈外老公崔俊赫結婚，婚後兩人積極造人，並於前年2月誕下囝囝首度榮升做父母。<br>去年6月全智賢宣佈再懷第二胎的好消息，分享即將榮升幸福一家四口的喜訊。昨日女神宣佈好消息，她於香港時間下午5時左右在首爾某醫院婦產科成功誕下細仔，現時母子平安，全智賢亦專心休養中，同時感謝大家的祝福。<br>事實上，全智賢上月挺住大肚孖老公秘密來港旅行，更蹺實老公遊中環，又到西貢擦海鮮，認真甜蜜。<br>撰文：施洛冰</p></body></html>
