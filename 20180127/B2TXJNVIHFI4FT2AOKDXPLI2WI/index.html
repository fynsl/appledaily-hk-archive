<html><header><meta charset="utf-8"><title>周秀娜彭秀慧拍片拉票</title></header><body><h1>周秀娜彭秀慧拍片拉票</h1><p>立法會補選即將展開，近日各候選人已即極拉票，風氣延續至由《蘋果動新聞》和娛樂版舉辦的「最港電影大獎」身上。自從本星期公佈入圍名單後，網上公開投票已經開始，而且反應熱烈。周秀娜及導演彭秀慧憑《29+1》共獲三項最港提名，包括女演員、導演及電影。<br>昨日周秀娜及彭秀慧自發在網上以戲中人物「林若君」身份公開拉票，叫讀者投她們一票外，還呼籲觀眾買票支持由彭秀慧主演的同名舞台劇，原來已經開到100場，周秀娜說：「如果你係林若君，你會做乜話？」彭秀慧就答：「買票。」最抵死是在節目完結前，還有彩蛋提供。<br>撰文：李森</p></body></html>
