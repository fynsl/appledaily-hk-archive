<html><header><meta charset="utf-8"><title>杜汶澤留言撐浸大生</title></header><body><h1>杜汶澤留言撐浸大生</h1><p>杜汶澤對浸大學生抗議爆粗鬧教職員，兩位學生被停學一事在facebook發表個人意見：「見到咁多人出鬧學生嘅post，我先至信，facebook係廢中同廢老玩嘅。」之後又補充：「好多人唔知頭唔知路，睇少少一味X，更加唔會體諒。因為自己一世都冇做過衰嘢，踩死隻蟻都未試過！所以對其他人嘅道德要求好高。學生嘅未來係屬於佢哋自己嘅！關X佢哋事咩其實！」<br>而馬浚偉前日亦在facebook撰文，指學生應尊師重道：「不管是甚麼原因，你們真的做錯了！可以用其他和平有理有禮的方法向校方、或社會公眾提出或公開申訴！」<br>撰文：非非</p></body></html>
