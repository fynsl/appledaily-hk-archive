<html><header><meta charset="utf-8"><title>【星光熠熠】鄭秀文客串MV</title></header><body><h1>【星光熠熠】鄭秀文客串MV</h1><p>子華對《棟篤特工》主題曲《Final Calling》很緊張，雖交由鄭欣宜獻聲，但子華都親自featuring，MV昨日曝光，碌盡人情卡請來鄭秀文、吳君如、許冠文、楊千嬅、譚詠麟、張智霖、鄭中基等撐場，星光熠熠。<br>片中演頂尖特工的子華，跟拍檔一次無心之失慘遭停職，同時得罪了女警佘詩曼，欠下情債。20年來，阿佘處處針對子華，及後她升做保安局局長，子華感到大限將至。某次典禮上，財政司被神秘藥物加害，失去常性當眾出醜，令政府蒙羞，阿佘暫且放下恩怨，勒令子華混入宅男圈深入調查。</p></body></html>
