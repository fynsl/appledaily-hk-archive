<html><header><meta charset="utf-8"><title>陳凱琳拒幫劉佩玥</title></header><body><h1>陳凱琳拒幫劉佩玥</h1><p>陳凱琳及劉佩玥昨日到葵芳出席日式超市開幕，二人穿上和服擔任剪綵嘉賓，陳凱琳說：「今次算係第一次穿正統和服，有兩個女仔幫我着，越着越啱身。」兩人又表示新年要拍劇。</p><p>對於是否與大孖周志文聯絡？劉佩玥說：「有一齊大班人食嘢。」問到有否發展機會？她顯得不知所措，並向身旁的陳凱琳請教，平時是如何回答，陳凱琳笑言：「我已經發展中喇，sorry！」劉佩玥尷尬說：「呢個世界乜都有可能，唔會抹殺任何機會，對於感情抱順其自然態度，如果有就再同大家講。」她又表示下次帶返屋企見家長的人，應該會是真命天子。<br>採訪、攝影：張俊銘</p></body></html>
