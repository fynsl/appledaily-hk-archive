<html><header><meta charset="utf-8"><title>七人車超速中雷射槍司機狂飆5公里棄車逃</title></header><body><h1>七人車超速中雷射槍<br>司機狂飆5公里棄車逃</h1><p>昨日中午12時左右，一輛黑色豐田Alphard七人車，沿屯門公路入屯門，至油柑頭因為超速(限速70公里，車行94公里)中警方雷射槍。在場交通警示意停車受查，但司機不理會加速離開，逃去無蹤。警方隨即通令各區巡邏人員留意七人車蹤影，未幾有警員在5公里外的深井深慈路嘉頓麵包外，發現該七人車，車門沒有上鎖，但人去車空，擋風玻璃上的車CAM被拔走。警正根據車牌聯絡車主，但車主為公司登記，對方表示暫不清楚由誰人駕駛七人車，須時了解。警方將案列作危險駕駛處理。</p></body></html>
