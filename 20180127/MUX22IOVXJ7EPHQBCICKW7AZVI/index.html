<html><header><meta charset="utf-8"><title>【美圖晒晒】最性感滷味妹　小攤檔人氣爆升</title></header><body><h1>【美圖晒晒】<br>最性感滷味妹　小攤檔人氣爆升</h1><p>你沒有眼花？美女在賣滷味，很罕見！台中一間滷味攤近來竄紅，大排長龍就算了，每位上門買滷味的人，幾乎都心無旁騖地「欣賞」美女的刀工。<br><br>醉翁之意不在酒嗎？倒也不是，上門的女顧客大有人在，且無論男女，買完還會跟老闆娘握手咧！這間滷味攤位在台中市北屯區，平常生意就不錯，因請來網紅「小桃子」擔任一日店長，人氣急升。<br><br>這個攤檔更被網友喻為「爸爸突然想請小孩吃滷味自告奮勇去買還叫媽媽顧家」的年度滷味攤。<br><br>台灣《蘋果日報》</p></body></html>
