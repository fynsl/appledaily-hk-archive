<html><header><meta charset="utf-8"><title>Lay為搞喊冰冰弟解畫</title></header><body><h1>Lay為搞喊冰冰弟解畫</h1><p>韓國男團EXO的內地成員張藝興（Lay）及韓國男團Wanna One台灣成員賴冠霖，昨日來港出席晚上於中環舉行的Valentino活動，吸引過千fans逼爆商場。<br>Lay被問到在《偶像練習生》搞喊范冰冰胞弟范丞丞時說：「參與這個節目，希望給大家正確方向讓大家成長，我只是跟大家說要嚴肅一點，如果喊的話，以後我會注意。」會否怕冰冰不開心？他說：「相信他姐姐一定會支持弟弟。」問到EXO前內地成員黃子韜發文表示工作太累壓力爆煲，Lay經理人即阻止表示不回答關於EXO的事情，賴冠霖則表示希望將來可以跟陳偉霆合作演戲。<br>採訪：羅慧敏<br>攝影：林賓尼</p></body></html>
