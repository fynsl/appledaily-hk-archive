<html><header><meta charset="utf-8"><title>周慧敏開騷　倪震𥄫實</title></header><body><h1>周慧敏開騷　倪震𥄫實</h1><p>周慧敏（Vivian）一連四場30周年演唱會，昨晚8時半在紅館開騷，三面台爆滿。除了老公倪震現身，義務為老友做總監的古巨基亦於開騷前坐在控制台，捧場藝人有江若琳和未婚夫蕭潤邦等。Vivian穿了一條有天使翼的白色長裙，吊於半空的一個台板出場，並以一首《最愛》揭開序幕。她說：「我有7年冇喺紅館開騷，希望聽吓你哋歡呼聲。」<br>Vivian又說：「有首歌大家好想聽，當年因為rundown過長cut咗，呢首就係《痴心換情深》。」現場還播出由基仔做旁白的「玉女掌門人」是如何煉成的片段，之後Vivian穿裸色宮廷裝出場。<br>採訪：王連連<br>攝影：仇志德</p></body></html>
