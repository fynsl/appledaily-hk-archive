<html><header><meta charset="utf-8"><title>隔牆有耳：薯片叔「拉布」幫肥仔聰開光 - 李八方</title></header><body><h1>隔牆有耳：<br>薯片叔「拉布」幫肥仔聰開光 - 李八方</h1><p>幫薯片叔曾俊華競選嘅羅永聰，早排已獲前任行政長官及政治委任官員離職後工作諮詢委員會批准佢開公關公司，佢同其他股東開嘅「蘇杭街一號」顧問公司亦已經運作一段時間，蘇杭街一號fb噚日上載一條開張大吉嘅片，仲搵到薯片叔同佢主持開幕禮。<br>條片入面見到肥仔聰同成班拍檔、員工開酒會，而蘇杭街一號個招牌就用紅布蓋住，肥仔聰請舊老細薯片叔叔主持揭幕儀式，點知薯片叔行埋去望一望，玩嘢問肥仔聰，拉落嚟唔會冧嘛？現場大笑之餘，肥仔聰即時話唔會唔會，於是薯片叔放心大力一拉，為蘇杭街一號正式開光！</p></body></html>
