<html><header><meta charset="utf-8"><title>【從前今日】莫札特維也納出世　五歲作曲譽為音樂神童</title></header><body><h1>【從前今日】<br>莫札特維也納出世　五歲作曲譽為音樂神童</h1><p>被譽為歐洲最偉大古曲音樂作曲家之一的莫札特，1756年的今日在奧地利薩爾茨堡出世。莫札特三歲開始展現他的音樂才華，不單止具備超高音準，亦有很強的記憶力。五歲開始作曲，學習大提琴等不同樂器，當時被譽為「音樂神童」。<br><br>由於爸爸是交響樂團演奏員兼作曲家，莫札特六歲開始跟隨父母到歐洲各地演出，其中他在倫敦遇到歌劇作曲家巴哈，對他其後的創作影響深遠，亦是他的創作主流。而最為人熟悉的歌劇，包括費加羅的婚禮、唐璜同魔笛。<br><br>綜合報道</p></body></html>
