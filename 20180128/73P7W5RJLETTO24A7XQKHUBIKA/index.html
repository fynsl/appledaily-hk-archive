<html><header><meta charset="utf-8"><title>黎小田憶梅艷芳有遺憾</title></header><body><h1>黎小田憶梅艷芳有遺憾</h1><p>黎小田（右）日前接受商台《1圈圈 星光背後》主持人梁泰來訪問，憶述已故好友梅艷芳因病辭世：「佢一知道有呢個病，一早講咗心願係要死喺舞台上。」他表示曾經構思和阿梅合作音樂劇《江青傳》，但最終因資金問題開不成，他坦言未能完成音樂劇，是人生遺憾之一。張國榮和阿梅相繼離世亦是他人生一大憾事：「哥哥離世前我哋都有通電話，世事難料。經歷呢兩件事，我已經睇化晒，𠵱家心態係開心就好。」</p></body></html>
