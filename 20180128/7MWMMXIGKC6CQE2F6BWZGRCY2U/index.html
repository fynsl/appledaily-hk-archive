<html><header><meta charset="utf-8"><title>愛奇藝新節目明抄《PRODUCE 101》</title></header><body><h1>愛奇藝新節目<br>明抄《PRODUCE 101》</h1><p>韓國人氣選秀節目《PRODUCE 101》去年推出男團版，令限定男團Wanna One紅爆亞洲，今年即將推出第三季。不過上周五內地愛奇藝推出的新節目《偶像練習生》（圖）就擺明抄襲《PRODUCE 101》，《PRODUCE 101》的製作方Mnet前日在官網發佈聲明，指兩個節目理念和結構等模式高度相似，對於遭侵權表示遺憾。</p></body></html>
