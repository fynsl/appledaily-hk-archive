<html><header><meta charset="utf-8"><title>趣趣地：地標交助攻　摩佬大讚山神</title></header><body><h1>趣趣地：地標交助攻　摩佬大讚山神</h1><p>曼聯上周五喺英足盃第四圈作客英乙球隊伊奧維，有處子上陣嘅阿歷斯山齊士交出一次助攻下，談笑用兵大勝4:0，踢入英足盃16強。山齊士上周五喺英格蘭足總盃第四圈正選落場，呢位紅魔新7號喺作客大勝伊奧維嘅比賽踢咗72分鐘，仲交出咗一次助攻，最後當選埋紅魔球迷票選嘅最佳球員，都算係個好開始。曼聯領隊摩連奴賽後梗係大讚山神：「佢加盟係人都開心啦，因為好球員都鍾意同其他有料嘅一齊踢波。大家關心嘅可能係我會踢走邊個，山神又會踢咩位，不過對我哋嚟講，山齊士就帶咗份成熟過嚟，我對佢今場嘅表現就好滿意。」</p></body></html>
