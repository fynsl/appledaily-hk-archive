<html><header><meta charset="utf-8"><title>【一周必看】葫蘆怪臉似娃娃　強國女忍痛植皮為脫痣</title></header><body><h1>【一周必看】<br>葫蘆怪臉似娃娃　強國女忍痛植皮為脫痣</h1><p>貴州一名23歲女子，天生臉上有一顆巨黑痣，幾乎遮住她半張臉，為過正常人生活，她決定進行培植新皮代替手術袪除黑痣後的皮膚，醫生在她臉部皮膚下植入了4個如雞蛋般大的擴張器，打入生理鹽水，自此臉上鼓起4個拳頭大的腫塊，整個頭部變成了一個葫蘆形狀，人人都叫她「葫蘆娃」。不過她揚言不會後退，家人並為她在網上籌款，協助她進行連串植皮術。<br><br>澎湃新聞</p></body></html>
