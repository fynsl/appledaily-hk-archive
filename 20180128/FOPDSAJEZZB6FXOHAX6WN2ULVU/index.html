<html><header><meta charset="utf-8"><title>馬神老婆陪情人澳洲升學</title></header><body><h1>馬神老婆陪情人澳洲升學</h1><p>「馬神」馬德鐘太太張筱蘭和兒子馬在驤、文詠珊（JM）及馬天佑等，昨晚在灣仔會展出席「慈善星輝仁濟夜暨金禧慈善晚會」，身穿藍色長裙的JM到場後，滿場飛和賓客打招呼，不過沒有接受記者訪問。</p><p>未見老公馬德鐘到場，張筱蘭說：「佢有自己活動唔得閒，所以我搵咗另一個情人（囝囝）嚟，新年多數會外遊，去陽光海灘地方玩。」馬在驤表示3月會到澳洲升學，修讀機械工程，問張筱蘭會否擔心兒子？她說：「呢啲係人生必經過程，我到時都會去澳洲同個大學教授開會。」屆時要在當地租單位住的馬在驤笑言：「都應該幾好，相信會期待。」<br>採訪：王連連<br>攝影：林賓尼</p></body></html>
