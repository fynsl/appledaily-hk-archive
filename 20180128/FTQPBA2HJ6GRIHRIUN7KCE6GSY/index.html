<html><header><meta charset="utf-8"><title>【關仁隱事】橫行姐狂犯校規勁出位</title></header><body><h1>【關仁隱事】橫行姐狂犯校規勁出位</h1><p>「橫行姐」參加過歌唱比賽節目，但最終入唔到圍，跟住選香港小姐，可惜又三甲不入，不過佢憑住越挫越強精神，最後終於畀佢入到娛樂圈做歌手，前年仲參加一個「打橫行」選美㖭。<br>關仁收到風橫行姐讀書嗰陣已經勁出位，成日趁老師唔為意摺短校裙，又偷偷哋搽粉底同淺色唇膏兼set晒頭返學，不時俾校內訓導主任罰，加上橫行姐好受男同學歡迎，所以女同學都唔like佢，而且橫行姐掛住拍拖，會考成績差，唔夠分原校升讀，最後要轉校繼續讀中六㖭。<br>撰文：關仁</p></body></html>
