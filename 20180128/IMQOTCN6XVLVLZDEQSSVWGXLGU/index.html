<html><header><meta charset="utf-8"><title>萬綺雯約歐陽震華操肌</title></header><body><h1>萬綺雯約歐陽震華操肌</h1><p>萬綺雯昨日到沙田以代言人身份出席廚具用品活動，吸引大批途人圍觀，並即場示範煎年糕。萬綺雯表示最拿手煲湯，平日都會煲湯給丈夫陳十三。問她是否已辦年貨準備過農曆新年？萬綺雯說：「未啊，啱啱同歐陽震華喺內地完成舞台劇，都未有時間。」她謂每年新年都會買年花及桔：「要擺到成屋都係花，年初一仲要煎碟蘿蔔糕，然後喺花園度摘啲花襯番，好有造型㗎。」<br>萬綺雯表示今年留港陪家人度歲，趁機休息充電。提到今年大計，她表示已經與歐陽震華相約操肌：「我哋決定搵陳志健做教練，佢就將啲鯨魚線變人魚線，我就練馬甲線，我哋以半年為期。」<br>採訪：盧妹<br>攝影：仇志德</p></body></html>
