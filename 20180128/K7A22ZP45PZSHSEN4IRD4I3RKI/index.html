<html><header><meta charset="utf-8"><title>【一周必看】鄭若驊有重兵護駕　仲要黑面唔係化</title></header><body><h1>【一周必看】<br>鄭若驊有重兵護駕　仲要黑面唔係化</h1><p>【好大嘅官威】僭建醜聞越揭越多的律政司司長鄭若驊，周三首度到立法會回應議員口頭質詢前，社民連約10名成員到立會外示威，要求鄭下台。場外立法會保安和警方如臨大敵，除在立法會內加設圍欄隔開記者，警方亦派出6部警車在立會旁邊駐守，更派出近廿名便衣以和軍裝警員監視示威者，並在立會外架起多重鐵馬。到場聲援示威的人民力量議員陳志全批評鄭若驊首次到立法會即浪費警力，「梁振英嚟立法會都冇咁多警察」。</p></body></html>
