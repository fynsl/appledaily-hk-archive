<html><header><meta charset="utf-8"><title>男友買悅雅　護士：泊到好碼頭</title></header><body><h1>男友買悅雅　護士：泊到好碼頭</h1><p>【本報訊】昨日在悅雅抽籤會場外，一對90後小情侶得知抽中12號籤後，女友即從後攬住男友表達興奮心情。記者上前採訪，女友仍難掩興奮心情「面都紅晒」。任職護士的鍾小姐直言「好開心」，又笑着認泊到好碼頭。任職見習工程師的男友駱先生透露打算斥資400多萬買入開放式單位。「自己出嚟做嘢都有一年幾，月儲約兩萬，加上屋企人幫助（儲首期）。」消息指該對情侶斥425.6萬元購入中層E室開放式單位，實用217方呎，呎價近2萬元。王偉洪攝</p></body></html>
