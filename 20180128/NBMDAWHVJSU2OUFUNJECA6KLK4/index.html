<html><header><meta charset="utf-8"><title>趣趣地：特朗普入廠？比利連say no</title></header><body><h1>趣趣地：特朗普入廠？比利連say no</h1><p>要阿仙奴領隊雲格落台嘅聲音越嚟越多，球迷仲成日將呢個訊息帶到其他場合亂入，英國著名電視節目主持Piers Morgan，就將呢個訊息帶咗上節目，佢請咗美國總統特朗普做嘉賓，Piers仲拎咗件45號阿仙奴波衫出嚟，話請特朗普做下任槍手領隊，而45號應該就指特朗普係第45任美國總統。Piers話：「因為佢起緊一道強力防護牆，整體理念又有進攻性，仲不惜工本要贏晒各大錦標。」不過阿仙奴右閘比利連就率先say no：「特朗普唔好應承呀。」</p></body></html>
