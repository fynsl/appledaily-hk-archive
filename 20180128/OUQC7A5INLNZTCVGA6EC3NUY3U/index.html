<html><header><meta charset="utf-8"><title>趣趣地：大雪護體烏軍封王</title></header><body><h1>趣趣地：大雪護體烏軍封王</h1><p>U23亞洲盃上周六正式落幕，烏茲別克（白衫）喺決賽加時以2:1贏波棒盃，結束越南嘅神奇之旅。今場喺大雪下進行，開賽八分鐘，波衫同雪地撞晒色嘅烏茲別克先憑角球開紀錄；41分鐘，越南幾名球員努力鋤雪下擺定射罰球，中場阮光海果然彎入扳平。半場時，因為積雪實在太厚，所以場波暫停咗超過半粒鐘，下半場換咗藍衫嘅烏國係咁失機，法定時間同越南踢成1:1。到加時最後一分鐘，烏軍再靠角球入波兼捧盃。</p></body></html>
