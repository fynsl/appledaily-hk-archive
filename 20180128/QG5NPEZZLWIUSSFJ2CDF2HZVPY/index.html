<html><header><meta charset="utf-8"><title>湯告魯斯帶傷谷戲</title></header><body><h1>湯告魯斯帶傷谷戲</h1><p>影星湯告魯斯（Tom Cruise）去年8月拍攝《職業特工隊：叛逆之謎》（Mission: Impossible-Fallout）時，因上演一場屋頂動作戲受傷，他已復工並偕拍檔上節目宣傳。</p><p>靚佬湯首次談及受傷經過及公開當時片段，他稱：「拍攝時我出錯了，腳先撞到牆，我已意識到腳踝位置骨折了，但我不想再重拍故站起來繼續走。」靚佬湯仍未完全康服，現時仍每日接受康服治療。</p></body></html>
