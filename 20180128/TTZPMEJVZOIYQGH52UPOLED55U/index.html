<html><header><meta charset="utf-8"><title>佐敦越整越怪　認整容失敗</title></header><body><h1>佐敦越整越怪　認整容失敗</h1><p>39歲英國巨胸模特兒佐敦（Katie Price）19歲已經始隆胸，整容整上癮嘅佐敦，多年來隆過八次胸，又做過抽脂手術、隆鼻、隆唇又注射肉毒桿菌毒素等，整容對佢嚟講已經唔係新聞，近來佢就被發現個樣整到越嚟越奇怪。<br><br>佐敦近日受訪終於認自己上一次整容手術失敗，承認將會再搵醫生執執，佢話講出嚟係唔希望佢嘅支持者盲目跟從自己。佐敦又透露去年底接受整容手術後曾經出現面部敏感，佢指自己對抗生素盤尼西林敏感，並因此唔舒服咗幾日，佐敦仲語重心長勸喻想整容嘅人士，整容唔係只獲得漂亮外表，係要負出代價。</p></body></html>
