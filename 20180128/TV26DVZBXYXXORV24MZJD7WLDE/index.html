<html><header><meta charset="utf-8"><title>林曉峰錢銀交老婆話事</title></header><body><h1>林曉峰錢銀交老婆話事</h1><p>林曉峰、康子妮、張崇基及鄭則仕等昨日在銅鑼灣出席慈善保齡球賽，林曉峰表示在學生時代已開始打保齡球，成績更過百分：「但我覺得Ken Sir（鄭則仕）係娛樂界保齡球大王，佢仲喺隔籬賽道，喺壓力下打，我應該得50分。」問到情人節如何度過？他笑說：「今年係情人節先定係新年先？禮物方面，錢唔係我話事，每日都拎少少錢返工，八達通都係太太增值完畀我用。」<br>此外，張崇基自言精於水上活動外，亦經常打保齡球，有專業私伙球及鞋，更與朋友組球隊常練波，他指96年曾於同一場地比賽得獎，之後雖曾停了這項運動，但10年後再打發現技術更進步。<br>採訪、攝影：王連連</p></body></html>
