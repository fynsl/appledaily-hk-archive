<html><header><meta charset="utf-8"><title>【一周必看】靠樂瞳寫真撐住　旺角漫畫店侷轉型</title></header><body><h1>【一周必看】<br>靠樂瞳寫真撐住　旺角漫畫店侷轉型</h1><p>如果你是三十多四十歲甚至更年長，你一定蒲過漫畫店，以前未有互聯網，漫畫店有租有賣，最新漫畫消息就是靠書內或書背廣告，跟着出版日期，走去漫畫店買最新一期漫畫。現在，漫畫小店逐間結業，旺角信和亦由全盛時期幾十間漫畫店變成幾間。其中上三樓樓梯的「至Goal Club」，捱到今時今日，老闆張瑞新（新哥）表示，原來周秀娜都有出一分力。<br><br>全新旅遊專頁，即like籽想旅行： https://fb.com/travel.appleseed </p></body></html>
