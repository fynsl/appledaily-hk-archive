<html><header><meta charset="utf-8"><title>梁醒波孫仔延爺爺愛心</title></header><body><h1>梁醒波孫仔延爺爺愛心</h1><p>已故名伶梁醒波內孫梁智宏（Andrew）由品牌高層轉型，傳承公公甘穗煇的家族生意鑽石酒家，昨日他邀請好友王梓軒，於銅鑼灣宣傳。Andrew年多前決意傳承家族生意，同時要延續爺爺梁醒波的善心與電影保育：「今年係波叔110歲冥壽，電影資料館會重播波叔嘅電影，裏面有好多笑話，又會帶出正面嘅訊息。爺爺好有善心，3點鐘瞓佢都一朝早起身去搵免費教育幫助人，香港人要互相幫助。」<br>梓軒透露Andrew曾客串他的MV，問到Andrew有否想過做幕前？他笑說：「我做生意係想延續家人心願，幕前就睇機會，我冇波叔咁搞笑，不過我嘅鬍鬚係效法爺爺嘅。」<br>採訪、攝影：羅慧敏</p></body></html>
