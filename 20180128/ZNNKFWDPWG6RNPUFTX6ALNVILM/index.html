<html><header><meta charset="utf-8"><title>香港有過戰俘營戰後港英政府點收科？</title></header><body><h1>香港有過戰俘營<br>戰後港英政府點收科？</h1><p>英軍投降後，有萬多人淪為戰俘被送去戰俘營，歐籍平民亦被當作「敵國」人士，一律被囚禁於赤柱拘留營，期間營內多人死亡。當時日軍為減低香港人口，甚至強迫市民乘坐沒有糧食的船隻自生自滅，香港境內可謂一片慘烈。最後一集《香港保衛戰2D睇》，將會講述原來英政府在戰事未完時期，已在思考如何收回香港。<br><br>資料提供：鄺智文博士 浸大歷史系助理教授（《孤獨前哨》、《重光之路》作者）、<br>蔡耀倫（《孤獨前哨》作者）</p></body></html>
