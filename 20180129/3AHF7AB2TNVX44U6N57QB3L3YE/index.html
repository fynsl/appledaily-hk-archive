<html><header><meta charset="utf-8"><title>【一周必看】獲處方抗流感特敏福　美兩女童跳窗尖叫似撞邪</title></header><body><h1>【一周必看】<br>獲處方抗流感特敏福　美兩女童跳窗尖叫似撞邪</h1><p>近日流感高峰期不少醫生處方流感特效藥「特敏福」（Tamiflu）治療，但其對兒童青少年神經系統的副作用個案亦逐步浮現，越來越多家庭開腔說出服藥後的經歷。繼美國德州早前有6歲女童服用後企圖跳窗後，美國11歲女童去年服用特敏福後出現幻覺，大吵大嚷稱見到「地獄之門」，又感到有蟲子爬過全身，最後更要留醫近兩個月再學走路及說話。<br><br> <br><br>美國哥倫比亞廣播公司/英國《每日郵報》</p></body></html>
