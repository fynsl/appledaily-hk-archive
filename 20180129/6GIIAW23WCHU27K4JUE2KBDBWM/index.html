<html><header><meta charset="utf-8"><title>【美圖晒晒】美術Miss氣質清新　網友想做人體model</title></header><body><h1>【美圖晒晒】<br>美術Miss氣質清新　網友想做人體model</h1><p>若是有這樣的美術老師授課，未免太幸福了吧！台灣一名網民批踢踢「表特板」分享一系列美女畫家。氣質清新的她，認真繪畫的模樣相當美麗，引起網友熱烈迴響。<br><br>網友指出，她是一名教畫畫的老師。而照片所見，女教師長相空靈、身材纖細，看起來相當有氣質。<br><br>網友們紛紛留言「找回畫畫的熱情了」；「我願意當她的人體媽豆（Model）」；「其實我喜歡畫畫很久了」；「突然好想畫畫」；「小清新讚」；「老師我的畫板浮起來了」。<br><br>批踢踢表特板</p></body></html>
