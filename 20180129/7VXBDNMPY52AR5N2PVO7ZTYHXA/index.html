<html><header><meta charset="utf-8"><title>鄭若驊去完教堂再到禮賓府見林鄭</title></header><body><h1>鄭若驊去完教堂<br>再到禮賓府見林鄭</h1><p>鄭昨赴禮賓府料晤林鄭</p><p>鄭若驊昨早8時離開有僭建物的海詩別墅，偕丈夫潘樂陶到太子道西的聖德肋撒堂參加彌撒，離開時未有回應記者提問有關香港眾志周庭被DQ參選資格及是否尚有其他僭建等事項，僅微笑說早晨後登車離開。鄭座駕其後直駛禮賓府，預料與剛結束外訪的特首林鄭月娥會面，未知是否為今日立法會上可能面對的狙擊尋求「指示」。至中午約2時20分，座駕始離開禮賓府駛往中環律政中心，至下午2時則離開律政中心駛到灣仔會景閣，一度途經拆彈現場附近。</p></body></html>
