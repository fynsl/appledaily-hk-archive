<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】樂瞳諗衫再影寫真</title></header><body><h1>【馮仁昭四圍超】樂瞳諗衫再影寫真</h1><p>樂瞳（圖）、陳志雲、毛舜筠同石詠莉，噚日到中環出席單車馬拉松活動，早排有報道話寫真集撐起漫畫店租金，而最好賣嘅寫真就係樂瞳嗰本，樂瞳話佢本寫真出咗一排，但𠵱家準備加印，問到會唔會再影新寫真？佢話：「要諗吓用乜嘢形式，因為上一次已經好性感。」另外，負責主持起步禮嘅陳志雲同毛姐都話農曆新年各有各忙，毛姐話新年後會拍2019年賀歲電影，同王晶、甄子丹合作。</p></body></html>
