<html><header><meta charset="utf-8"><title>JW聞高空鞦韆嗌黐線</title></header><body><h1>JW聞高空鞦韆嗌黐線</h1><p>王灝兒 （JW）、洪卓立和霍啟剛昨日在海洋公園出席「愛家日2018」，JW笑指人越大越膽小，不敢玩機動遊戲。提到好友何超蓮在新西蘭拍攝真人騷，在高空玩鞦韆，JW笑說：「係呀，唔知點解佢咁大膽，我睇到都覺得好黐線。」<br>洪卓立透露去年在台灣與鍾欣潼（阿嬌）及賀軍翔拍攝的劇集，將於3月在內地推出，提到「醫界王陽明」賴弘國當時追緊阿嬌，他笑謂：「當時春風滿面，係開心嘅。」對於他當年在台灣拍《王子看見二公主》時，因為肺積水而辭演，他說：「今次遇番嗰個導演同班幕後，大家見番都覺得好感動。」<br>採訪：黃曉妍<br>攝影：陳慧安</p></body></html>
