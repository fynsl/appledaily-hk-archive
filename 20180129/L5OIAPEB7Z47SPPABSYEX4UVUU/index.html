<html><header><meta charset="utf-8"><title>【今晚轉冷】四大麻辣火鍋推介！本地薑+過江龍</title></header><body><h1>【今晚轉冷】四大麻辣火鍋推介！本地薑+過江龍</h1><p>麻辣火鍋迷又要出動了！奈何胃只得一個……不怕！今次記者為大家精選了四間，各有特色，如由親赴四川的港人所開的本地薑、限量的牛油麻辣火鍋，以及上年才開業的名氣過江龍。務求大家可以一撃即中，屁股不用「燒」得不明不白。</p><p>（1）漲格重慶老火鍋<br>尖沙嘴厚福街12-12A藍馬商業大廈一樓<br><br>（2）蚊蚊豬老火鍋<br>太子汝州街11號地下<br><br>（3）蜀大俠<br>銅鑼灣軒尼詩道525號澳門逸園中心2樓<br><br>（4）渝味曉宇重慶老火鍋<br>銅鑼灣渣甸街50號渣甸中心8樓<br><br>記者：湯珮然<br></p></body></html>
