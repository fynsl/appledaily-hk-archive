<html><header><meta charset="utf-8"><title>蘇永康譴責梁漢文</title></header><body><h1>蘇永康譴責梁漢文</h1><p>蘇永康（阿公）昨日到佐敦出席「雁心童夢愛心券慈善活動」，患上重感冒兼喉嚨發炎的阿公表示，已經病了兩個星期，平日在家抱囝囝要先戴上兩個口罩。對於老友梁漢文涉酒後駕駛，他說：「我哋Big 4已經好嚴厲咁譴責佢，呢啲行為絕對唔可以接受，阿梁自己都非常內疚。」 <br>阿公稱要留待老闆任賢齊向大家交代梁漢文的工作安排：「作為朋友同公司都會盡量希望幫佢，畀時間佢改過。」至於梁漢文現時心情？他說：「心情梗係差啦，直情係喺谷底。」本月初，阿公斥資逾2,800萬購入北角豪宅，他說：「其實冇話貴唔貴，𠵱家個市睇唔到有乜機會跌番落嚟。」<br>採訪：曹家誠<br>攝影：仇志德</p></body></html>
