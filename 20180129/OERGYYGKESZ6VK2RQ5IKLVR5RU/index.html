<html><header><meta charset="utf-8"><title>【一周必看】揀罐頭鮑唔睇頭數　秘技：睇罐面淨重</title></header><body><h1>【一周必看】<br>揀罐頭鮑唔睇頭數　秘技：睇罐面淨重</h1><p>每逢過年，家家戶戶都準備各種海味，鮑參肚樣樣齊，除了因為過年要吃得好之外，也是取其意頭，例如鮑魚形狀橢圓似元寶，就被視作「招財進寶」。不過鮑魚也分乾鮑、罐鮑、急凍鮑，乾鮑價錢最貴，多為富貴人家珍藏，而且煮法繁複，新手未必懂處理；過年想吃鮑魚取意頭的話，吃罐頭鮑及急凍鮑也可煮得好好睇睇，毫不失禮。<br><br>全新旅遊專頁，即like籽想旅行： https://fb.com/travel.appleseed </p></body></html>
