<html><header><meta charset="utf-8"><title>掛住同「媽媽生」傾電話醉男撞巴士受傷</title></header><body><h1>掛住同「媽媽生」傾電話<br>醉男撞巴士受傷</h1><p>【本報訊】一名醉翁撞巴士！一名71歲姓蕭、滿身酒氣的老翁，昨晚11時許於油麻地彌敦道近寧波街行人道，一邊行一邊講電話，其間疑失足跌出馬路，撞到一輛北行九巴車身後倒臥路上，途人報警。 <br><br>救護員到場將男子送院，由於他酒醉不醒，警員翻查其手機通話記錄，原來他在旺角一間夜場飲酒兩個小時，其後準備轉到另一場所繼續消遣，途中與新場媽媽生傾電話「留定位畀佢」，其間疑酒醉步履不穩跌出馬路，電話突然斷線，「媽媽生」稍後接獲警員來電始知客人出事。他頭部擦傷，案件列作交通意外。</p></body></html>
