<html><header><meta charset="utf-8"><title>【一周必看】觀塘安達臣道呎價萬二蚊　華懋話200呎以下唔會諗！</title></header><body><h1>【一周必看】<br>觀塘安達臣道呎價萬二蚊　華懋話200呎以下唔會諗！</h1><p>【本報訊】上周接獲25份標書的觀塘安達臣道首幅住宅用地，由華懋集團以31.128億元高價奪得，每呎樓面地價達1.2萬元，接近預期上限。安達臣道一帶未來有多幅用地出售，包括港人首置上車盤，是次中標價勢成未來指標，華懋則強調「一定無200呎以下納米盤。」市場預料，日後每呎至少賣2.2萬元。</p></body></html>
