<html><header><meta charset="utf-8"><title>切爾達雙刀夠鋒利 - 尊嘉</title></header><body><h1>切爾達雙刀夠鋒利 - 尊嘉</h1><p>切爾達前鋒孖寶伊亞高艾斯巴斯和麥斯高美斯表現勇銳，至今兩人已合共轟入21個聯賽入波，佔了球隊的聯賽入球總數60%，表現勝過不少豪門孖寶。其中前者自離開水土不服的英格蘭球壇後，回歸西甲後兩個球季均入球突破雙位數，今季更已射入12個聯賽入波，憑出色表現將有望入選西班牙國家隊出戰世盃；而拍檔麥斯高美斯季初以400萬歐元加盟球隊，這位21歲的烏拉圭新星，至今已為球隊上陣19賽射入九球，實力不容忽視。<br>文：尊嘉</p></body></html>
