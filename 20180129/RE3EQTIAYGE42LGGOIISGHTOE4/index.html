<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】譚杏藍好怕情人節</title></header><body><h1>【馮仁昭四圍超】譚杏藍好怕情人節</h1><p>譚杏藍（圖）、日本歌手Celeina Ann、小鋼炮前晚喺尖沙嘴為戶外騷演出，杏藍話：「我好鍾意唱歌，一直都有自己唱片公司，佢哋畀咗一嚿資金我，可以搵鍾意嘅音樂人合作。出碟就要睇反應，對於歌手嚟講，出碟係一個夢想，𠵱家出到歌已經好開心。」佢仲話日前同男友一齊聽自己嘅新歌，男友讚好正，令佢信心大增。講到情人節，佢笑話同男友都好怕呢個日子，日日開心就夠，唔使特別慶祝。</p></body></html>
