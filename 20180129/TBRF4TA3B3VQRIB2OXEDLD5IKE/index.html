<html><header><meta charset="utf-8"><title>紅的行屯公醉男跌出車無陰功</title></header><body><h1>紅的行屯公<br>醉男跌出車無陰功</h1><p>【本報訊】一輛市區的士於昨晨6時半，由白田邨接載一名身有酒氣姓鄧（26歲）男乘客返屯門，的士沿屯門公路快線行駛，近小欖浪翠園對開，男乘客疑意外撞開右邊車門，失平衡跌出路中，他跪在中線，左腳波鞋甩脫。<br><br>姓彭（52歲）的士司機立即停車及報警，鄧擦傷面部及手腳，仍然清醒。救護員到場替其包紮及送仁濟醫院救治。警方調查事件後相信有人醉酒造成意外，並無可疑。</p></body></html>
