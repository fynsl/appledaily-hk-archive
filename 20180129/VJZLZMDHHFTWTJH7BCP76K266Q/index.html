<html><header><meta charset="utf-8"><title>欣宜跳斷腳冇所謂</title></header><body><h1>欣宜跳斷腳冇所謂</h1><p>鄭欣宜日前在西環宣傳4月22日舉行的首個紅館演唱會，踏上紅館舞台一直是她的夢想，欣宜說：「收到消息即爆喊，開心到癲，香港每個歌手最希望有一日能夠擁有紅館舞台。」向來感性的她，笑言不想再淚灑舞台：「我覺得自己好煩，喊乜鬼呀，之前嗰場演唱會喊咗七、八次，希望今次可以冷靜啲。」<br>腳傷未癒，欣宜確有擔憂：「如果開一場，我跳斷埋另一隻腳都冇所謂，我意思係放盡，希望入場觀眾睇得開心。之前跳咗一堂，好痛，不過紅館喎，機會唔係必然，無論點都要頂硬上，最失落係唔可以着高踭鞋。」問到爸爸鄭少秋會否很擔心？她說：「佢好支持我，有煲湯畀我飲，佢嚟睇就夠。」<br>採訪、攝影：黃曉妍</p></body></html>
