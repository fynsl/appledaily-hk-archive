<html><header><meta charset="utf-8"><title>伊恩麥基倫紀念出櫃30年</title></header><body><h1>伊恩麥基倫紀念出櫃30年</h1><p>年屆78歲的英國男星伊恩麥基倫（Ian McKellen），早在1988年已公開同志身份，30年來一直為LGBT不遺餘力。昨日，伊恩透過Twitter發文紀念自己出櫃30年，自言從不後悔，誠實的人生令他過得充滿意義。伊恩的影壇成績有目共睹，在電影系列《魔戒》（The Lord of the Rings）及《變種特攻》（X-Men）中演「甘道夫」和「磁力王」也深入民心。</p></body></html>
