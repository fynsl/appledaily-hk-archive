<html><header><meta charset="utf-8"><title>傅明憲南極潛水避年</title></header><body><h1>傅明憲南極潛水避年</h1><p>傅明憲、郭秀雲（Sharon）及趙式芝等昨早帶同心愛寵物，到迪士尼度假區參與「全城狗狗行善日」。近日東涌發生毒餌殺狗隻事件，傅明憲說：「我平時帶佢哋去散步，視線唔會離開佢哋個嘴，會擔心佢哋唔知食咗乜嘢。」繼去年到北極考潛水牌後，今年農曆新年，傅明憲將會坐破冰船到南極潛水，預計行程十幾日。</p><p>Sharon帶同愛犬及新飼養的巴西蜥蜴「豆腐」參與，日前漁農署於元朗搜獲多種瀕危動物，Sharon指香港有不少這類養殖場：「喺香港只要有錢，要養乜都搵到。」她覺得需要市民和政府去關注這類非法事件，並且應該加強罰則。<br>採訪：馬建華<br>攝影：仇志德</p></body></html>
