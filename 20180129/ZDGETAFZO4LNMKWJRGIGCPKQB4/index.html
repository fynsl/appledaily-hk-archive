<html><header><meta charset="utf-8"><title>曼城今夏謀簽夏薩特</title></header><body><h1>曼城今夏謀簽夏薩特</h1><p>即將完成收購畢爾包中堅拿樸迪的曼城又有新獵物，據報，該會準備在今夏以1.5億鎊（約16.6億港元）收購車路士球星夏薩特（圖）。英國《每日鏡報》報道，曼城領隊哥迪奧拿視夏薩特為今夏羅致的首要目標，雖然該隊之前拒絕滿足阿歷斯山齊士45萬鎊（約480萬港元）的周薪要求，而該智利球星最終由阿仙奴改投曼聯，但報道指哥帥已準備好改變立場，會盡量滿足夏薩特的要求。</p><p>報道指，27歲的夏薩特與車仔的合約談判陷入僵局，給予曼城乘虛而入的機會。若合約僵局到球季結束後仍持續，曼城將會出手與皇家馬德里爭奪該比利時球星。</p></body></html>
