<html><header><meta charset="utf-8"><title>40+對碰　真路比利廢「帝」</title></header><body><h1>40+對碰　真路比利廢「帝」</h1><p>【綜合美國外電】馬刺在周日NBA常規賽主場以113:98擊敗帝王，而40歲的真路比利（Manu Ginobili）跟41歲的卡達（Vince Carter）這兩位聯盟中年齡最老的球員，更是今季首次正面交鋒。</p><p>兩位後備上陣的老將皆有不俗演出，卡達取得21分及拉下六個籃板；至於早前連續缺席六場的真路比利在今場復出，亦貢獻15分。馬刺主帥普波域治（Gregg Popovich）賽後更表示：「看卡達打球是種享受，他一直以來都保持極高水準的演出，真路比利亦然。你絕不希望這兩人退役。」</p></body></html>
