<html><header><meta charset="utf-8"><title>轉會氹氹轉：伊巴勢脫魔投銀河</title></header><body><h1>轉會氹氹轉：伊巴勢脫魔投銀河</h1><p>曼聯簽下阿歷斯山齊士之後，伊巴謙莫域（圖）的上陣時間預計會被收窄，據報他將會轉投美職養老。《ESPN FC》周一報道，表示有多個消息來源證實伊巴謙莫域接近加盟美職的洛杉磯銀河，但亦有消息來源指有關交易並未達成。</p><p>報道指，銀河去年原本亦有意招攬伊巴，惟後者於4月嚴重膝傷，最終與紅魔續約一年。36歲的伊巴今季傷癒復出後，於聯賽及盃賽為曼聯上陣七場，但12月再度受傷，據報他會在下星期復操。據悉銀河對交易非常有信心，但大前提是要伊巴減薪。</p></body></html>
