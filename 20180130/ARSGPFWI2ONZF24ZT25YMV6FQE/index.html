<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】譚玉瑛反思社會教育</title></header><body><h1>【馮仁昭四圍超】譚玉瑛反思社會教育</h1><p>譚玉瑛噚日到荔枝角參與文化學習計劃啟動禮，嚟緊會同導演關信輝擔任「學生有禮」微電影創作比賽評審。佢覺得比賽以微電影方式，利用科技去灌輸有禮訊息畀年輕一代，非常有效。<br>講到禮貌方面，譚玉瑛話：「其實唔只小朋友，大人唔做好，小朋友又點被教育。」佢認為現今嘅社會，因為父母工作忙，會因縱容仔女，令仔女欠缺耐性，所以大人應該要認真思考。<br>撰文：馮仁昭</p></body></html>
