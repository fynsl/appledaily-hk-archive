<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】AGA孖Gin Lee做幕後</title></header><body><h1>【馮仁昭四圍超】AGA孖Gin Lee做幕後</h1><p>江海迦（AGA左）、李幸倪（Gin Lee）、Robynn &amp; Kendy、符致逸同麥家瑜噚日到商台宣傳新企劃，佢哋同公司同事交換工作，轉做幕後包辦藝人管理、MV製作同宣傳等，仲錄新歌《我做你》，佢哋都話體會到同事嘅辛酸。<br>另外，AGA話趁農曆新年冇工作，想放假休息返澳洲探家人，咁啱Gin Lee都計劃同屋企人去澳洲旅行。<br>撰文：馮仁昭</p></body></html>
