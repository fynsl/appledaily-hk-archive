<html><header><meta charset="utf-8"><title>蕭正楠發冧功　黃翠如打冷震</title></header><body><h1>蕭正楠發冧功　黃翠如打冷震</h1><p>蕭正楠和黃翠如昨日以情侶檔在旺角出席家品店開幕，擔任司儀的小儀問兩人有否幻想將來的家？蕭正楠冧笑望住女友說：「最緊要有你喺度！」黃翠如笑謂：「佢需要個傭人啫，聽到都打冷震。」</p><p>問到有否睇大床？黃翠如表示向來都喜歡睇傢俬，就連去旅行都會買家品，蕭正楠笑指翠如買到兩個篋都爆晒。問到銀包是否大出血？他透露兩人的財政是獨立，更指女友好強悍。至於是否婚後才用他的錢？蕭正楠笑說：「希望佢使到啦！」至於情人節，蕭正楠要在工作中度過，黃翠如則與家人去旅行，她說：「對上一次一家人去旅行已經係十年前。」<br>採訪：黃曉妍<br>攝影：葉君海</p></body></html>
