<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】龔嘉欣入戲驚情緒病發</title></header><body><h1>【馮仁昭四圍超】龔嘉欣入戲驚情緒病發</h1><p>龔嘉欣噚日喺新城接受訪問，最近喺新劇演慘情婦人，每日拍攝都要狂喊，佢話「喊到眼皮都甩」，又指住自己一雙大眼話：「喊到𠵱家四眼皮，劇中講我俾老公打，個仔又俾老公殺埋，所以癲咗，每日拍要崩潰爆喊，好辛苦，都驚情緒病翻發，之前拍劇都要一個月平復。」<br>嚟緊龔嘉欣話放假會約朋友食飯，又會下廚平衡心理，新年後就要到橫店拍外景，希望之前去日本旅行。<br>撰文：馮仁昭</p></body></html>
