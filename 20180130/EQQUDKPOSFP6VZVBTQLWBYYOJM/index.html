<html><header><meta charset="utf-8"><title>陳柏宇情人節叫外賣</title></header><body><h1>陳柏宇情人節叫外賣</h1><p>陳柏宇（Jason）年初在頒獎禮掃了不少大獎，今年是他婚後和太太符曉薇第一年過情人節，前日他於銅鑼灣出席手錶品牌Daniel Wellington旗艦店開幕活動。Jason擔任剪綵嘉賓之餘，還客串做一日明星店長。Jason事後笑稱自己不夠稱職，還指他不是「陳柏宇」應該一早被炒。<br>說到情人節，Jason坦言未有計劃，他說：「我哋啱啱去完泰國玩，去咗差唔多一個星期，都係行吓街食吓嘢咁，我諗情人節都係食吓飯，或者喺屋企食，叫外賣都無所謂。」他又自認不浪漫，因為喜歡平淡。提議Jason送手錶予太太做禮物，他即讚這提議好，因為太太一向有戴錶習慣。<br>採訪：李察</p></body></html>
