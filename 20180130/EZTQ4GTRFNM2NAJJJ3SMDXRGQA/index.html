<html><header><meta charset="utf-8"><title>求驗客手記：卡卡「復出」梅開二度</title></header><body><h1>求驗客手記：卡卡「復出」梅開二度</h1><p>喺去年年底決定掛靴嘅巴西球星卡卡，竟然復出為巴塞隆拿上陣，仲梅開二度？其實講緊嘅係上周六喺厄瓜多爾踢嘅一場表演賽，呢位前世界足球先生以特別嘉賓身份，為厄瓜多爾名牌球隊SC巴塞隆拿助陣，對住秘魯嘅體育青年人。身穿93球衣嘅卡卡先喺上半場九分鐘射入空門，再喺51分鐘接應傳送輕鬆射入，協助SC巴塞隆拿以6:2大勝。完場後，卡卡都喺twitter感謝有關方面邀請。呢場表演賽每年都會舉行，上年嘅嘉賓就係已經來港搵食嘅科蘭。</p></body></html>
