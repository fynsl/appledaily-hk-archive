<html><header><meta charset="utf-8"><title>貝安琪擇日今年結婚</title></header><body><h1>貝安琪擇日今年結婚</h1><p>貝安琪與陳昭昭前晚在紅磡出席「2018中華才藝小姐國際大賽（香港賽區）決賽」。貝安琪透露剛於德國回港：「今次返德國係探親，加埋做casting，有帶埋BB返去，BB好開心，不過天氣太凍，落緊雪，BB好開心玩雪，仲食雪㖭。」至於和Simon的婚期，她表示有計劃在今年結婚：「朋友畀咗啲好日子我揀，暫時未決定喺香港定外地搞，唔想太熱，可能等天氣凍啲先。」<br>同場的陳昭昭今年第一年派利是，她笑言心情有點緊張：「老公叫我換定五萬蚊先，唔知多定少，香港同鄉下中山都要派。至於度蜜月就應該下個月底出發，一直都忙登台，老公詐晒型。」<br>採訪：盧妹<br>攝影：林賓尼</p></body></html>
