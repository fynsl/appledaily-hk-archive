<html><header><meta charset="utf-8"><title>求驗客手記：A米挫拉素29年主場不敗</title></header><body><h1>求驗客手記：A米挫拉素29年主場不敗</h1><p>周日意甲眾強隊分途出擊，AC米蘭（圖）喺主場，先憑前鋒柏德列古度尼頂入領先，但好快就被拉素嘅阿當馬路錫追和。臨完半場邦拿雲度拉建功，最終A米以2:1贏波，仲保持咗29年主場對拉素不敗紀錄。不過，呢場波兩隊合共拎咗八張黃牌，相當有火藥味。相反國際米蘭踏入2018年仲未開齋，周日早場作客只能以1:1賽和排第18嘅史帕爾，連續七場聯賽不勝。而拿玻里就以3:1反勝博洛尼亞，以一分壓過祖雲達斯重上榜首。</p></body></html>
