<html><header><meta charset="utf-8"><title>中環在線：施永青千金第一次上台合照 - 李華華</title></header><body><h1>中環在線：施永青千金第一次上台合照 - 李華華</h1><p>中原舉行40周年集團晚宴，近日市區氣溫得9度，天氣雖然凍，但係一眾女代理為搶鏡出盡法寶，有咁少布着咁少布，直頭好似睇緊tvb台慶。<br><br>大批發展商到場慶賀之餘，連創辦人施永青千金施慧勤都罕有站台，企正最前排，佢𠵱家係中原集團內部審計委員會董事。聽聞佢近幾年都有參加晚會，只係今年第一次上台合照。<br><br>佢上年年尾重同外藉老公生咗個bb女，係施生第一粒孫，生完無幾耐就修身成功，噚晚身穿一條棗紅色長裙，身材fit過唔少在場後生agent。<br><br>李華華</p></body></html>
