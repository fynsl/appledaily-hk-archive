<html><header><meta charset="utf-8"><title>求驗客手記：曼城晉級折辛尼代價高</title></header><body><h1>求驗客手記：曼城晉級折辛尼代價高</h1><p>周日英足盃第四圈賽事，曼城作客憑迪布尼同史達寧各入一球，以2:0淘汰卡迪夫城。比賽期間，貝拿度施華曾經射入靚波，但畀球證話隊友企喺越位位置而食詐糊，隊友利萊辛尼亦因為祖爾賓納迪嘅侵犯而受傷被調離場，可能要養傷一個月。賽後哥帥就表示︰「我接受到個入波冇計到，但球證責任係保護球員，希望佢可以做到呢點，唔好令佢哋再受傷。唔只曼城球員，所有球員都係。」</p><p>至於同日另一場賽事，車路士亦有巴舒亞伊梅開二度，加上馬高斯阿朗素罰球建功，以3:0擊敗紐卡素晉級。</p></body></html>
