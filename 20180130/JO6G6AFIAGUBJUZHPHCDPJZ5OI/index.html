<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】馬浚偉好奇小美感情事</title></header><body><h1>【馮仁昭四圍超】馬浚偉好奇小美感情事</h1><p>馬浚偉噚日喺商台為主持嘅節目《偶然馬浚偉》錄音，節目即將喺3月底結束，佢透露請咗小美做壓軸嘉賓，馬仔話：「小美25年從來唔做專訪，今次請求咗佢四次，終於接受我邀請，好感動。」馬仔仲話會嘗試問小美感情世界。<br>完成電台工作後，馬仔就開始為舞台劇排練，之後嘅工作已安排到出年，𠵱家考緊咖啡師牌，仲會報讀工商管理課程，佢講笑話有中年危機。<br>撰文：馮仁昭</p></body></html>
