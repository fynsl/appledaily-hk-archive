<html><header><meta charset="utf-8"><title>理文系兩公司同發盈喜</title></header><body><h1>理文系兩公司同發盈喜</h1><p>【本報訊】理文系內兩公司昨齊齊發盈喜，刺激股價上揚。理文化工（746）昨預期，截至去年12月底止，純利將按年增逾2.2倍，集團2016年全年純利為2.16億元。理文化工表示，純利上升主要受惠於產品銷量上升、價格上升，以及邊際利潤上升所致。<br><br>另外，理文造紙（2314）昨預期，截至去年12月底止，純利將按年增長超過75%，主要是由於產品價格及邊際利潤上升所致。集團2016年全年純利為28.63億元。<br><br>理文造紙昨午後由跌轉升，最高報9.77元，收報9.46元，升1.1%；理文化工昨亦最高升至6.81元，全日升15.97%，收報6.68元。</p></body></html>
