<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】劉浩龍落酒吧怕偷拍</title></header><body><h1>【馮仁昭四圍超】劉浩龍落酒吧怕偷拍</h1><p>劉浩龍4月底喺旺角麥花臣開演唱會，為配合開心主題，佢最近錄咗首快歌《Feel So Right》，MV搵Kevin Boy（KB）執導，加「爆腎」團隊操刀拍攝。佢話：「有好多性感女士參與拍攝，係我極限！」<br>導演KB覺得MV拍得好成功，拍到劉浩龍嘅真性情，但劉浩龍就話失眠：「我擔心被『爆腎』，所以一到酒吧即睇吓有冇隱藏鏡頭。」<br>撰文：馮仁昭</p></body></html>
