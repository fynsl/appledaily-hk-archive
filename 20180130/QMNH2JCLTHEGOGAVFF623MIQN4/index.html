<html><header><meta charset="utf-8"><title>求驗客手記：越南U23回國艷模派波餅</title></header><body><h1>求驗客手記：越南U23回國艷模派波餅</h1><p>越南雖然喺U23亞洲盃決賽不敵烏茲別克，但一眾球員表現已經備受讚賞。而越南有關當局仲派咗專機，由中國接送一眾球員回國（圖），不過，點解機上有火辣比堅尼模特兒行騷嘅？原來係專機嘅所屬航空公司越捷航空嘅綽頭嘢嚟，球員見到班模特兒咁樣殺出嚟已經有啲尷尬，點知模特兒們仲騷擾球員，例如攬佢哋、甚至摸球員嘅胸部。</p><p>片段流出之後，越捷航空當然備受批評，隨即道歉，表示因為有其中一位模特兒非常仰慕球員，所以先會做出咁過火嘅行為。</p></body></html>
