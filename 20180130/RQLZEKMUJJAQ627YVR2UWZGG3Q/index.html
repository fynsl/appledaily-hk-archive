<html><header><meta charset="utf-8"><title>中環在線：歐化上市楊家總動員 - 李華華</title></header><body><h1>中環在線：歐化上市楊家總動員 - 李華華</h1><p>噚日朝早歐化（1711）掛牌，老闆楊受成全家總動員到場，除咗太太陸小曼，仲有仔仔楊其龍、楊政龍，囡囡楊諾思、楊玳詩，真係好齊人！楊玳詩旗下英皇證券係歐化其中一個保薦人，隻股招股受歡迎，佢應記一功喇，而楊政龍就做代表，有份敲鑼呀。</p><p>講到紀念品，一提起歐化，相信唔少人都會諗起梳化，所以今次歐化都送番「自己」畀港交所（388），特登訂咗張梳化仔做紀念品，仲喺上面印埋「歐化」兩隻大字，呢份禮物真係「唔坐得、都睇得」！<br><br>李華華</p></body></html>
