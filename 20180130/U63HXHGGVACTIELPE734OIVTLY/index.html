<html><header><meta charset="utf-8"><title>【充滿朝氣】外牆掛新Banner</title></header><body><h1>【充滿朝氣】外牆掛新Banner</h1><p>亞視前年熄機，大埔廠房連舊台徽都拆下，昨晚復播，中午有拜神和升旗儀式，當然外牆都重新粉飾迎接新氣象，外貌煥然一新，外牆掛上「亞洲電視」新台徽，兩邊更有「笑看風雲贏天下　百萬富翁今晚見」對聯，門外也換上新節目宣傳banner，充滿朝氣。<br>外事部總監曾醒明昨表示剛過去的周六、日趕工裝修佈置，昨午朱慧珊、曾華倩、向海嵐和劉錫賢返台綵排時，跟行政總裁吳雨及營運總裁區偉林等拜神切燒豬。</p></body></html>
