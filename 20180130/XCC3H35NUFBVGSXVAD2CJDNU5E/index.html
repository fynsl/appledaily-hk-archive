<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鄭俊弘寫歌要過老闆關</title></header><body><h1>【馮仁昭四圍超】鄭俊弘寫歌要過老闆關</h1><p>鄭俊弘噚日喺商台宣傳新歌《起跑線》，首歌係由佢填詞，但要先過老闆何哲圖嗰關，首歌先順利誕生。啱啱佢同女友何雁詩去日本旅行，休息完就要投入工作。<br>農曆新年都冇假放嘅鄭俊弘，要拍節目同錄歌，仲要籌備3月喺美加嘅演唱會，佢話：「成家人都喺溫哥華，演唱會家人都已經買咗飛，我嘅朋友都會嚟，好期待。」但何雁詩就有工作在身，唔可以同行。<br>撰文：馮仁昭</p></body></html>
