<html><header><meta charset="utf-8"><title>蔡思貝iPad胸夾水樽</title></header><body><h1>蔡思貝iPad胸夾水樽</h1><p>唐詩詠奪得「視后」寶座之後，連日來受到各方狙擊；蔡思貝拿獎時，唐詩詠黑面，詩詠指自己月事影響心情。被「黑面」的蔡思貝，好似被指「潛水」一樣，不見芳蹤，所以王浩信得獎時，她激動到訪問都不做，跑回頒獎禮現場直擊，最感動一刻，她亦從未為此事解畫，究竟她去了哪裏，身在何方呢？<br>原來蔡思貝去了緬甸，跟無綫「小鮮肉」余德丞一齊拍旅遊節目，蔡思貝上載最新的影片， 鏡頭前她玩自拍，余德丞突然入鏡，將一個礦泉水樽硬塞入蔡思貝心口的袋入面。而iPad身形的蔡思貝，心口不單止可以塞到一樽礦泉水，原來還可以加多一隻雞蛋。<br>撰文：非非</p></body></html>
