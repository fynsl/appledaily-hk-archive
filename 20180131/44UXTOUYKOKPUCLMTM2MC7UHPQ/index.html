<html><header><meta charset="utf-8"><title>求驗客手記：C朗攞強國獎無晒表情</title></header><body><h1>求驗客手記：C朗攞強國獎無晒表情</h1><p>葡萄牙球星基斯坦奴朗拿度（C朗）過去一年有幾努力，相信大家都有目共睹啦，佢唔單止五奪金球獎，最近更加有內地足球網站「懂球帝」選咗佢做2017年度嘅最佳球員。話說當時「懂球帝」就舉行網上投票，結果C朗拎到大約130萬票，壓倒大約121萬票嘅美斯，成為咗「懂球帝」2017年度最佳球員，至於尼馬就以約71萬票排喺第三位。原來C朗已經係連續兩年獲選為「懂球帝」嘅年度最佳球員，佢事後就喺Twitter度話，好感謝所有投票畀佢嘅中國球迷。雖然睇番張相，C朗睇落就唔係特別開心咁，不過佢亦都有祝番中國球迷狗年大吉，認真識做。</p></body></html>
