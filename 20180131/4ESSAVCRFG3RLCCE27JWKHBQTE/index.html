<html><header><meta charset="utf-8"><title>綾瀨遙滑冰衰收尾</title></header><body><h1>綾瀨遙滑冰衰收尾</h1><p>日本女星綾瀨遙昨日出席代言飲品所舉辦的冬季奧運會應援活動，於廣告中化身花式滑冰選手的她與滑冰好手高橋大輔齊齊於冰場大顯身手。遙妹透露自己只在小時候滑過冰，在高橋大輔陪伴下她仍不時大叫「好驚」，又在臨完場時失手撞到旁邊的宣傳板。<br>另外，遙妹前晚與新片《今夜，在浪漫劇場》拍檔坂口健太郎到東京晴空塔主持情人節燈飾亮燈儀式時，又再發揮儍大姐本色，當坂口講到最難忘的場面時，遙妹全程遊魂，事後她即時掩嘴爆笑遮醜，並為自己未有留心道歉。<br>撰文：程芬</p></body></html>
