<html><header><meta charset="utf-8"><title>雪兒帶黃子芳嘆美食</title></header><body><h1>雪兒帶黃子芳嘆美食</h1><p>雪兒早前帶到訪新加坡的香港青年女鋼琴家黃子芳（Catherine），享受當地美食。曾經得過多項國際殊榮的Catherine因到新加坡拍攝節目，經朋友介紹下認識雪兒，雪兒笑言作為東道主，當然要熱情款待外來朋友，所以就帶她吃地道菜，Catherine說：「雖然係一次見面，但雪兒真係好nice，主動訂餐廳，又分享咗好多拍戲時嘅趣事，兼不停夾餸畀大家，好照顧每一個人。我哋仲約定，下次佢嚟香港時要再見面食飯。」<br>Catherine以鋼琴彈奏的《梁祝》得到大家賞識，曾踏上國際舞台，和烏克蘭廣播功勳國家交響樂團等世界知名樂團合作。<br>撰文：葉綠悠</p></body></html>
