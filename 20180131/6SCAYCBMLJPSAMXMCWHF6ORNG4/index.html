<html><header><meta charset="utf-8"><title>愛晒纖瘦長腿宣美體重唔夠95磅承諾會增肥</title></header><body><h1>愛晒纖瘦長腿<br>宣美體重唔夠95磅承諾會增肥</h1><p>韓國前女團Wonder Girls成員宣美近日攜新歌《Heroine》回歸，宣美亦頻頻演出音樂節目及拍攝雜誌相，大晒纖瘦長腿。不過身高1米66嘅宣美，體重唔夠95磅，近日現身節目時，身形明顯消瘦，令唔少粉絲都非常擔心偶像嘅健康。<br><br>日前宣美於Instagram留言：「知道大家擔心我嘅體重，我都知道我望落非常瘦，不過我冇事，我會稍微增肥，會食多啲，都會多做運動。所以，千萬唔好再提擔心我身材嘅說話。」</p></body></html>
