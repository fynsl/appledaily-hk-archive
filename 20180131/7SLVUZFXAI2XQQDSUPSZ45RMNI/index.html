<html><header><meta charset="utf-8"><title>衛詩識初戀男友缺氧</title></header><body><h1>衛詩識初戀男友缺氧</h1><p>衛詩（Jill）昨日到新城宣傳新歌《缺氧》，今次公司舉辦比賽，公開招幕為新歌創作拍攝MV，經過公司首輪挑選揀出三強再作公開投票，Jill大讚參賽者有創意，當中有一個作品用LEGO拍動畫，她指優勝者有機會將來再合作拍MV。<br>新歌講遇到心儀對象會有缺氧感覺，Jill表示讀高中時曾暗戀一位校內風頭躉，有一日對方主動結識自己兼索取電話，她指那一刻有缺氧感覺，問到對方會否搞錯，原本想識其姊衛蘭？Jill笑說：「唔會啦，佢問我係咪Jill，之後成為我初戀男友，所以印象好深刻。」舊愛已成家立室，雖多年冇見，但互相有對方社交賬號得知近況。<br>採訪、攝影：馬建華</p></body></html>
