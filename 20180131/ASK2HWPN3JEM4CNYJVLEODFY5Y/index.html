<html><header><meta charset="utf-8"><title>梁朝偉對空氣做戲呻難</title></header><body><h1>梁朝偉對空氣做戲呻難</h1><p>梁朝偉、吳君如及許誠毅導演昨日在北京出席賀歲電影《捉妖記2》發佈會，許誠毅將親手畫過胡巴的畫送給君如囡囡。君如笑說已忘了對上一次跟偉仔一起出席活動是何時：「今日仲聽到佢講自己農曆新年大計，不知幾難得。我嘅節目就係初一到初十都睇胡巴，個女超鍾意。」而熱愛到日本滑雪的偉仔則透露，今年會留港度歲：「會出去同朋友拜年，不過我唔打麻雀嘅。」<br>談到和CG角色演對手戲，連演技精湛的偉仔都大嘆甚有難度：「因為就係對住空氣做戲囉！」此外，台灣天團五月天為《捉2》推出了新單曲《什麼歌》。<br>撰文：葉晴</p></body></html>
