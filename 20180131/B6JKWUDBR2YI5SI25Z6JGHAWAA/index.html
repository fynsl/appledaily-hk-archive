<html><header><meta charset="utf-8"><title>汪小菲冒死晒大S減磅相</title></header><body><h1>汪小菲冒死晒大S減磅相</h1><p>徐熙媛（大S）早前以地獄式收身方法，戒吃減肥。本月20日，大S和老公汪小菲為宣傳其開設的酒店新大廚，以及推介大堆美食，曾經在網上貼圖，當時已見她清減不少。<br>昨日凌晨，汪小菲再次在網上貼出一家人去樂園的相片。汪小菲搞笑貼文，第一句便寫上相片是未經老婆同意冒死發佈，但還是要貼圖，因為老婆真的瘦了。然而，從相片看來，現年41歲的大S，雖然已是一對子女的母親，但仍然充滿少女味，的確令人羨慕。不過，未知是否大S終於發現老公上載了她的相片，這輯相最終被「下架」。<br>撰文：李察</p></body></html>
