<html><header><meta charset="utf-8"><title>陳瀅戥猷亨開心</title></header><body><h1>陳瀅戥猷亨開心</h1><p>苗僑偉（三哥）、陳瀅、歐鎧淳及男友胡子彤前晚在尖沙嘴出席網劇《守護神》煞科宴，女演員劉心悠、徐子珊和溫碧霞因病缺席。早前陳瀅被影到拍劇胸壓胡子彤，煞科宴上她與歐鎧淳合照，陳瀅笑說沒不和。對於舊愛何猷亨任上海市政協，陳瀅說：「知佢好努力工作，戥佢開心。」單身的她慶幸情人節與新年好近，不用特別慶祝，新年她向新婚好友陳嘉寶𢭃利是。<br>三哥正式收爐，新年與太太戚美珍去外地跟子女團圓。劉德華之前跌傷紅館個唱叫停，近日宣佈年尾舉行巡迴演唱，三哥笑言對方狀態好：「佢𠵱家應該正常就身痕，係時候復出。」<br>採訪：王連連<br>攝影：葉君海</p></body></html>
