<html><header><meta charset="utf-8"><title>求驗客手記：古仔返利市講再見</title></header><body><h1>求驗客手記：古仔返利市講再見</h1><p>雖然菲臘比古天奴今個月頭正式轉投巴塞，利物浦球迷都唔多like，但其實佢同球會關係冇因此變質，仲百忙中抽時間返紅軍探班，都算唔話得！<br>古天奴周日先為巴塞首次喺西甲正選上陣，結果踢咗66分鐘冇料到，反而被換走之後，球隊即刻反勝2:1。呢位巴西人可能都有啲掛住前球會，周一朝早已經飛咗返利市，去到美活特訓練場同舊隊友敍舊，而拉爾拉拿同艾拔圖摩蘭奴都上載同古天奴嘅合照上ig，前者仲讚古天奴展現級數，特登飛返嚟探班兼道別。其實，巴塞周四仲要喺西盃四強首回合同華倫西亞交鋒，所以古天奴都趕頭趕命，周二返去巴塞就即刻要開操。</p></body></html>
