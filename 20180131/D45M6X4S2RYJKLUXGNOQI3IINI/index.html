<html><header><meta charset="utf-8"><title>嘉莉兒拍《王冠2》老公生腦瘤</title></header><body><h1>嘉莉兒拍《王冠2》老公生腦瘤</h1><p>於《王冠》（The Crown）飾演「事頭婆」而獲金球獎劇情組視后的嘉莉兒佛伊（Claire Foy），最近受訪自爆拍《王冠》第二季時，老公Stephen Campbell Moore腦部生腫瘤：「我女兒不知發生甚麼事，但我全家都知，我感受到。」</p><p>嘉莉兒承認自己一邊要應付拍攝，同時卻擔心自己會否變成寡婦，幸好後來老公手術成功。另外，原來嘉莉兒17歲時患過眼部腫瘤，病患持續一年，康復之後她就下定決心，追逐演員夢。<br>撰文：何德</p></body></html>
