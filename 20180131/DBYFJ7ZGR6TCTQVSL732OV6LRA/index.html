<html><header><meta charset="utf-8"><title>廖偉雄拍戲唔睇錢</title></header><body><h1>廖偉雄拍戲唔睇錢</h1><p>廖偉雄（燦哥）自2001年電影《漫畫風雲》後，近日再登大銀幕參演李思捷自導自演的賀歲片《一家大晒》，燦哥表示片酬是其次，最重要是李思捷交出200分誠意打動，他說：「思捷畀劇本我睇時，我唔想拍，因為實在冇時間，更加唔想分心拍戲，影響農場工作，後來思捷專誠到我廣州花都嘅農場搵我，誠意十足，想推都推唔甩。」<br>提到酬勞，燦哥說：「錢，大家都未傾，事實係我𠵱家唔係靠演藝行業搵飯食，多與少唔係重點，畀一蚊又好，唔畀都好，我當玩吓客串冇所謂。」思捷安排燦哥在片中飾演自己老闆，更在辦公室安排多位比堅尼性感女郎與他做對手戲，相當識做。<br>撰文：魯吉</p></body></html>
