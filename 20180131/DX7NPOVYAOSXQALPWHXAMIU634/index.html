<html><header><meta charset="utf-8"><title>涉殺妻兒　韓商疑稱「結束一切」</title></header><body><h1>涉殺妻兒　韓商疑稱「結束一切」</h1><p>【本報訊】韓籍商人涉於油麻地環球貿易中心的麗思卡爾頓酒店割喉殺害42歲妻子及6歲稚子。案件昨再提堂，控方稱需進一步調查，包括取得被告保險資料及酒店閉路電視片段。控方會嘗試聯絡被告朋友，他在案發數小時前收到疑是被告來電，有人揚言要「結束一切」。<br>控方指兩份精神報告顯示被告KIM Minho（42歲）適合答辯，但警方仍需取得被告於韓國的醫療紀錄、背景資料及是否有案底，另需時間預備毒理及DNA報告。裁判官將案押後至3月27日再訊。<br>案件編號：KCCC175/18<br>■記者陸羽平、歐陽聯發</p></body></html>
