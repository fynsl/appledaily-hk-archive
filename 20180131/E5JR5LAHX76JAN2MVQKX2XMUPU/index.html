<html><header><meta charset="utf-8"><title>求驗客手記：碧基續約望於魯營掛靴</title></header><body><h1>求驗客手記：碧基續約望於魯營掛靴</h1><p>西甲霸主巴塞隆拿早前就已經預告過，話將會同自家青訓出身嘅碧基續約到2022年六月，買斷費就係五億歐元（約48億港元）。喺星期一，碧基終於正式動筆喇，仲拎住件印咗2022嘅波衫影相，佢就話︰「我好高興可以慶祝續約，亦希望今次唔會係我嘅最後一次。巴塞對於我嚟講就同屋企一樣！我希望可以喺呢度掛靴，我亦都唔會為巴塞以外嘅其他球隊效力。如果唔係着住呢件波衫，我諗我一早就放棄咗唔再踢波。」2022年，碧基將會35歲，睇嚟都幾大機會會喺魯營球場呢度結束球員生涯，同沙維、美斯、佩奧爾等等並列為巴塞一代嘅傳奇球星。</p></body></html>
