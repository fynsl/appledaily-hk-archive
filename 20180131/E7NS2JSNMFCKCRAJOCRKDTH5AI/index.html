<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】MastaMic開騷預蝕錢</title></header><body><h1>【馮仁昭四圍超】MastaMic開騷預蝕錢</h1><p>已有5年冇開騷嘅饒舌歌手MastaMic噚日喺商台受訪，宣傳3月16號喺麥花臣嘅演唱會，佢話今次自資6位數字開騷，問到會唔會同女舞蹈員跳辣身舞？佢話：「到時先算啦，花咁多錢梗係重鎚出擊，都係為自己。」<br>不過MastaMic話對銷情冇乜信心，問係咪怕蝕？佢搞笑話：「預咗蝕硬，我蝕唔起㗎，因為5年冇開騷，怕觀眾會淡忘。」佢又透露搵咗欣宜會做嘉賓。<br>撰文：馮仁昭</p></body></html>
