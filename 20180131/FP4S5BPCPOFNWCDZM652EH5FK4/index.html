<html><header><meta charset="utf-8"><title>周秀娜恨咀周迅</title></header><body><h1>周秀娜恨咀周迅</h1><p>周秀娜日前到尖沙嘴出席某品牌唇膏活動，大方分享初吻經歷：「初吻突如其來，自己都唔識反應，之後諗番覺得好甜，都算係最難忘嘅回憶。」問到最難忘的接吻戲對手？娜姐笑說：「我唔介意同女演員拍接吻戲，可以有突破，我想將喺螢幕上嘅女女初吻獻畀周迅，好樂意做周公子嘅小女人，至於男對手希望係彭于晏，佢係我好欣賞嘅演員，期望可以同佢合作。」<br>至於情人節將至，自言單身的娜姐跟家人度過，問到理想情人條件時，她說：「當然要愛我同啱嘴形啦，自己比較被動同怕醜，未試過同男仔表白，讀中學時就收過情信，覺得呢種示愛方式好可愛。」<br>撰文：皓騫</p></body></html>
