<html><header><meta charset="utf-8"><title>小姊弟疑遭虐打　母親被捕</title></header><body><h1>小姊弟疑遭虐打　母親被捕</h1><p>【本報訊】黃大仙親仁街5號嘉諾撒小學一名6歲男生，昨日上學期間被老師發現面及鼻上有傷痕，懷疑遭父母打傷，老師通知學校後報警。<br><br>現場消息指，老師曾向男生同校的9歲胞姊了解，發現她手腳亦有傷痕。兩姊弟同送院，警方調查後把案件列作虐兒。案件交由秀茂坪警區刑事調查隊跟進。<br><br>嘉諾撒小學副校長賴雲潔回覆《蘋果》稱，校方已按程序處理事件，目前事件正由警方及社署跟進，校方會作出配合，惟不便多作評論。<br><br>警方昨晚拘捕34歲姓魏母親，她涉嫌對所看管兒童或少年人虐待或忽略，正被扣留調查。</p></body></html>
