<html><header><meta charset="utf-8"><title>【每日笑一笑】前世情人變敵人雙妹「潑B」B喱巴啦鬧走爹D </title></header><body><h1>【每日笑一笑】前世情人變敵人<br>雙妹「潑B」B喱巴啦鬧走爹D </h1><p>常說女兒是父親的前世情人，所以特別受到父親溺愛，但片中這對看似只有歲多的孿生小姐妹，卻似是爸爸的前世敵人多一點，說話仍未學識，但已懂得與爸爸「對罵」。兩人用BB話，一唱一和，對著爸爸手指指，嘈過不停。雖然爸爸不知她們說甚麼，但亦不甘示弱反駁，雙方嘈足近一分鐘，最後爸爸敗走，兩「潑B」才停口繼續茶點。<br><br>AP  </p></body></html>
