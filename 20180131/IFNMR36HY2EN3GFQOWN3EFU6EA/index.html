<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林依晨素顏自拍證冇病</title></header><body><h1>【馮仁昭四圍超】林依晨素顏自拍證冇病</h1><p>林依晨之前傳出減肥過度患上厭食症，包包面都變到凹晒，噚日凌晨佢喺微博貼出數張喺候機室嘅自拍照，全部大頭兼素顏，面珠果然V咗唔少，但氣息紅潤，完全唔似患厭食症病人。<br>依晨留言：「候機室的幾個moment，看看他、看看牠、看看你或妳呀，看看她。」有網友抵死留言：「以後不要再素顏了好不好？你讓那些化了妝都沒你素顏漂亮的女星們情何以堪！」<br>撰文：馮仁昭</p></body></html>
