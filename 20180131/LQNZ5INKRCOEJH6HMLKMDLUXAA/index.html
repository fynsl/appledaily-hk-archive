<html><header><meta charset="utf-8"><title>求驗客手記：曼城再戰韋根望報仇</title></header><body><h1>求驗客手記：曼城再戰韋根望報仇</h1><p>英格蘭足總盃第五圈周一晚進行抽籤，所有強隊都抽到好籤，冇遇到咩強勁對手，如果話所謂宿怨對決，就係目前英超一哥曼城，將會作客現時英甲一哥韋根。呢場比賽係英足盃2013年決賽嘅翻版，當年仍係英超球隊嘅韋根，喺溫布萊舉行嘅決賽以1:0贏曼城奪標（圖）。</p><p>至於曼聯會作客英超嘅哈特斯菲爾德或英冠嘅伯明翰，車路士就喺主場迎戰英冠嘅侯城。雖然仲有四場第四圈重賽未踢，但英超嘅史雲斯同熱刺如果重賽可以晉級，下圈都只會同英冠或英甲球隊對壘，所以唔計曼聯嗰場，暫時16強就只有西布朗對修咸頓呢場英超內訌，八場比賽都會喺下月中進行。</p></body></html>
