<html><header><meta charset="utf-8"><title>中環在線：騰訊的「哈士企福」 - 李華華</title></header><body><h1>中環在線：騰訊的「哈士企福」 - 李華華</h1><p>每年「股王」騰訊（700）都會為佢隻吉祥物QQ企鵝「添衣」，嚟緊「狗年」當然要換番個狗仔造型喇，咁多種狗入面，佢就揀咗雪橇狗Husky，仲有個名叫做「哈士企福」。查實有咁多種狗，好似八哥、唐狗、金毛尋回犬，點解要揀Husky呢？</p><p>騰訊方面就冇講點解，華華估或者會同佢近年收購芬蘭手機Game公司Supercell有關，話晒當時總裁劉熾平特登去到當地同對方傾，可能順便喺芬蘭坐完Husky拉車而愛上。<br><br>李華華</p></body></html>
