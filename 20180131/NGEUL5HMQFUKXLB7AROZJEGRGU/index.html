<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】JW少同鄧紫棋聯絡</title></header><body><h1>【馮仁昭四圍超】JW少同鄧紫棋聯絡</h1><p>王灝兒（JW）噚日到商台宣傳新歌《維多利亞》，講番同鄧紫棋（G.E.M.）新歌撞名，JW話唔介意，佢哋講起都覺得好搞笑，但佢就直認同G.E.M.少聯絡。<br>係咪因G.E.M.同前男友拍拖所以尷尬？JW話：「之前都冇乜見，因為佢周圍去tour，都冇影響感情嘅，希望大家都開心快樂。」講到之前嘅演唱會，JW話男友畀超過100分，仲話男友睇完佢個騷，都感動到眼濕濕。<br>撰文：馮仁昭</p></body></html>
