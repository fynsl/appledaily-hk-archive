<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Otto大隻令舞台地震</title></header><body><h1>【馮仁昭四圍超】Otto大隻令舞台地震</h1><p>陳志健（Otto）噚日到新城分享喺上海參演歐陽震華（Bobby）同萬綺雯（蚊蚊）嘅舞台劇《紙飛機的天空》趣事，佢話負責接力演楊天經嘅角色最後5場。<br>Otto話：「好多謝Bobby同蚊蚊不停提點教路，不過我比較大隻，喺台上行動時太大力，令舞台震晒，同埋謝幕時我冇留意樓底較矮，喺後台出場時撞腫咗額頭。」Otto仲爆Bobby拜託佢幫手將身上嘅鯨魚線，練成人魚線。<br>撰文：馮仁昭</p></body></html>
