<html><header><meta charset="utf-8"><title>阿Sa張繼聰做金像獎主持</title></header><body><h1>阿Sa張繼聰做金像獎主持</h1><p>「第37屆香港電影金像獎頒獎典禮」將於4月15日假尖沙嘴文化中心舉行，而今屆大會司儀則由蔡卓妍（阿Sa）夥拍張繼聰擔任，雖然距離頒獎禮日子尚有兩個多月，不過張繼聰和阿Sa已經要開展重任，二人昨日到本屆專業精神獎得主楊容蓮工作場地探班，並進行拍攝錄影。<br>人稱茶水蓮姐的楊容蓮為本屆專業精神獎得主，蓮姐於80年代已加入香港電影工業工作，入行資歷達30多年，主管茶水部工作，曾參與逾百部香港電影，蓮姐一直為幕後的重要人員，電影業界人人敬重，本屆金像獎將頒發專業精神獎項給她，以表揚她為香港電影工業作出專業貢獻。<br>撰文：葉綠悠</p></body></html>
