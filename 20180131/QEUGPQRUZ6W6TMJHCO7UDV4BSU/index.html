<html><header><meta charset="utf-8"><title>君如原演無雙表姐</title></header><body><h1>君如原演無雙表姐</h1><p>經典電影《家有囍事》戲中每一個角色都是一絕，除周星馳演的常歡、張曼玉的荷里玉跟毛舜筠的無雙表姐外，吳君如的家嫂「程大嫂」角色都好出位。原來君如本來是演無雙表姐一角，後來因為張國榮跟毛舜筠配對，她被安排做黃百鳴老婆。<br>當初君如曾提出抗議，黃百鳴笑說：「嗰時君如同我講『喂，我做個tom boy，我已經準備好晒，我會做得好好喎！你𠵱家要我做個賢妻良母，我點做啊！即係做白燕我點做呀！」黃百鳴提議君如可以演「搞笑版白燕」，未變靚前的汗毛，亦是黃百鳴提議加上去。</p></body></html>
