<html><header><meta charset="utf-8"><title>譚炳文密密配音賺到笑</title></header><body><h1>譚炳文密密配音賺到笑</h1><p>譚炳文、羅蘭與葉巧琳等昨日於港台出席「道路安全」活動，炳哥透露之前為港台錄廣播劇，已經數十年沒有做廣播劇的他大讚好玩：「廣播劇可以自由發揮，同配音唔同，配音係跟稿，不過配音就搵錢多過廣播劇。」問炳哥以前做廣播劇和配音工作是否賺很多？他說：「搵咁多使咁多，不過嗰陣時成行成市，英文、菲律賓同日本片都會配，密密執，不過𠵱家退化喇，同以前唔同。」<br>問到炳哥有否探望舊拍檔李香琴？他說：「幾年冇見，𠵱家大家都有家庭，探佢都冇謂。」他知琴姐行動不便，卻不知她患腦退化，他說：「唔怕嘅，佢大把錢，幾個工人照顧，女婿又係醫生。」<br>採訪：羅慧敏<br>攝影：陳慧安</p></body></html>
