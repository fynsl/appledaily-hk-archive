<html><header><meta charset="utf-8"><title>鄧月平被子華嫌無聊</title></header><body><h1>鄧月平被子華嫌無聊</h1><p>鄧月平、蘇麗珊、C君及林慧韡（達哥）日前於金鐘宣傳《棟篤特工》，兩位青春女神於戲中是女團成員，蘇麗珊笑指自己角色吸引很多宅男，鄧月平則說：「女團服裝性感得嚟可愛，lolita裝，見到蘇麗珊雙腳好瘦好直好靚。」</p><p>達哥笑言在蘇麗珊身上佔盡便宜，C君就大讚黃子華：「以前不停改人哋啲稿，希望好笑啲，但今次個劇本係子華編，係唔使改，當然都唔敢。每日睇偶像咁，獲益良多。」蘇麗珊大爆有次問子華作為演員，如果覺得對白要改應如何處理時，獲子華回答：「可以改，但唔好改我嗰啲。」鄧月平就爆：「子華嫌我太無聊，佢唔理我、冇應我。」<br>採訪、攝影：張俊銘</p></body></html>
