<html><header><meta charset="utf-8"><title>關楚耀搵嘟姐介紹女友</title></header><body><h1>關楚耀搵嘟姐介紹女友</h1><p>關楚耀昨日到商台宣傳新歌，接受鄭裕玲（嘟姐）節目訪問時自爆被對方訓話，指與他同期的陳柏宇及周柏豪已結婚，他說：「嘟姐叫我唔好成日唱慘情歌，我都想沖喜，問嘟姐有乜好介紹。」問到擇偶要求？他說：「嘟姐就話我一定係鍾意長頭髮、眼大大、靚女同身材好。人哋咁睇太膚淺，最緊要內心感覺，嚟得自然，舒暢同暢快。」<br>原來兩年前跟韓模女友分後，關楚耀沒再拍拖，他說：「呢兩年冇時間畀我dry，要拍戲同拍劇，今年希望可以儲多啲歌年尾開騷，同fans親近啲。」提到好友何佩瑜跟翁子光分手，他表示會約好友食飯聽對方傾訴。<br>採訪、攝影：羅慧敏</p></body></html>
