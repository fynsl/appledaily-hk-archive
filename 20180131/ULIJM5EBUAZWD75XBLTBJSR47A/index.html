<html><header><meta charset="utf-8"><title>張曦雯三點式大解放</title></header><body><h1>張曦雯三點式大解放</h1><p>香港連日氣溫急降，不過貼心的張曦雯為大家送暖，身處墨西哥享受陽光和海灘的她，昨日在Instagram貼出穿三點式曬太陽的相片，她側身拍攝，雖然未有倒瀉34C咪咪，但都非常吸睛。<br>張曦雯昨日回覆傳媒時，表示近日返美國探親，並先後去了洛杉磯、拉斯維加斯和鳳凰城，然後會合朋友去墨西哥度假，還去了哥倫比亞參加朋友婚禮，她說：「呢個月搭咗好多程飛機，計埋回港呢程，總共八次。」問她出遊可有艷遇？她說：「墨西哥嘅人唔識講英文。」但她直認在友人婚禮上感動到喊，更有恨嫁衝動：「我當然想搵到一個好好嘅人，可以快啲結婚。」<br>採訪：楊定</p></body></html>
