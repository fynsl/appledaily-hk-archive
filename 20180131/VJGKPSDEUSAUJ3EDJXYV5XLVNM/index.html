<html><header><meta charset="utf-8"><title>【add star】蔡依林間條魅力</title></header><body><h1>【add star】蔡依林間條魅力</h1><p>台灣天后蔡依林（Jolin）日前在台北舉行見面會，和過千粉絲同樂。當日她穿上Off-White的間條短版恤衫和高衩半截裙，稍露纖腰和美腿，令身形看來更高䠷，感覺清新又時尚。</p><p>Jolin更任由歌迷點歌，尾聲時，她感觸哽咽地說：「希望我們可以珍惜聚在一起，我也不知道我會唱到幾歲，但會永遠用這樣的心態去表演。」最後她更淚灑舞台，場面感人。<br>撰文：安妮</p><p>更多精采時尚內容，盡在 http://add.appledaily.com。 </p></body></html>
