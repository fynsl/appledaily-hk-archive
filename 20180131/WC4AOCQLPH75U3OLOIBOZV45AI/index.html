<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Amanda S.男友遭貼街招</title></header><body><h1>【馮仁昭四圍超】Amanda S.男友遭貼街招</h1><p>混血名模Amanda S.同開設服飾及貿易公司嘅Sam拍拖3年，男友最近做生意似乎周轉不靈惹麻煩，早前其長沙灣辦事處曾遭人淋紅油。<br>噚日再發現Amanda S.同男友Sam喺尖沙嘴嘉蘭圍被人貼街招（圖）追數，據街坊透露前晚仲有人好似「撒溪錢」咁撒街招，撒到滿地都係，但致電Amanda S.未有回覆，今個月初佢出席活動時，就講過對男友欠債一事唔知情。<br>撰文：馮仁昭</p></body></html>
