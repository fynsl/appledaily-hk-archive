<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鄭俊弘拍MV玩倒轉唱</title></header><body><h1>【馮仁昭四圍超】鄭俊弘拍MV玩倒轉唱</h1><p>鄭俊弘噚日到新城宣傳新歌《起跑線》，佢話早前拍MV，要將劇情用倒帶形式拍，佢話：「最難演係倒轉嗰部份，因為夾口形都要倒轉唱，再加埋動作。」現實中，佢明白跟蹤係傳媒工作之一，所以冇再刻意避，相反有時以為自己警覺性高，點知早就被偷拍。<br>𠵱家為3月喺紐約同溫哥華演唱會準備嘅鄭俊弘，構思喺溫哥華一站請舅父上台做嘉賓合奏，目前等緊當地主辦回覆。<br>撰文：馮仁昭<br></p></body></html>
