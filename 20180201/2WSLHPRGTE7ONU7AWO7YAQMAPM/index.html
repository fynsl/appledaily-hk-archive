<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鍾慧冰脈管炎康復九成</title></header><body><h1>【馮仁昭四圍超】鍾慧冰脈管炎康復九成</h1><p>鍾慧冰（右二）、女兒林靜莉（右一）、寇鴻萍和女兒唐貝欣前晚喺旺角為奇妙電視《喜出望外—兩代賀新春》節目錄影。鍾慧冰去年患上脈管炎，全身血管發炎：「𠵱家九成康復，知道健康好重要，右手右腳有啲麻痹，做物理治療，同屋企人去咗菲律賓，阿女好乖全程照顧我，之前想出街出唔到，𠵱家好感恩。」鍾慧冰仲話新年會同女兒出動：「初二初三會去深水埗探長者、派福袋，帶佢去拜年。」<br>撰文：馮仁昭</p></body></html>
