<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】吳浩康甩拖街頭爆喊</title></header><body><h1>【馮仁昭四圍超】吳浩康甩拖街頭爆喊</h1><p>33歲吳浩康同前酒樓太子女友李昭南（Michelle）拍拖一年，噚日有周刊爆兩人上個月已經分手，吳浩康上周喺中環當街爆喊，呢排仲一個人去酒吧飲悶酒。報道又指吳浩康同Michelle成日嘈交，分手後，吳浩康又唔捨得女友，雖然之前有多次衰偷食，不過近年吳浩康都想穩定落嚟，認定Michelle做結婚對象，而且已帶女友見家長，吳浩康接受周刊訪問默認分手，指佢哋需要空間，又稱冇第三者。<br>撰文：馮仁昭</p></body></html>
