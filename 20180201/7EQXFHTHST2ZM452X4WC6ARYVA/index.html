<html><header><meta charset="utf-8"><title>《反黑》登Netflix多版本</title></header><body><h1>《反黑》登Netflix多版本</h1><p>由陳小春、陳國坤及張建聲等主演，宋本中導演的網劇《反黑》將於下周一在Netflix上架，成為首部播出的粵語劇集。憑「招積」角色出位的張建聲昨日接受電話訪問時表示感恩，他說：「Netflix好好，等我哋香港人喺YouTube免費睇晒先至再去包裝同播，今次『招積』可以衝出全球，畀多啲人睇佢演繹。」並透露Netflix重新包裝，會有不同版本播映。<br>宋本中昨日透露《反黑》系列會延續下去，不止兩季，他說：「除咗英文字幕版，仲有西班牙、日語同韓語字幕，喺195個地區發佈，新年前會有發佈會公佈。」<br>採訪：何永寧</p></body></html>
