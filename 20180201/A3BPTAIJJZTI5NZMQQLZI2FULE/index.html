<html><header><meta charset="utf-8"><title>彭秀慧《29+1》百場血汗</title></header><body><h1>彭秀慧《29+1》百場血汗</h1><p>彭秀慧自編自導自演的舞台劇《29+1》，將於第九次公演，並於下月24至4月3日假香港演藝學院歌劇院舉行，總演出場次將超越一百場。彭秀慧日前於觀塘接受訪問，她指每場都是血汗，沒計劃特別慶祝一百場：「我等人同我慶祝，對於有份一齊做嘅人都好開心，每次都係血汗。」<br>2005年首次演出此劇，對於第九度公演，彭秀慧表示製作依舊，可能有少少更新，她說：「我未必想由頭做過，希望保留個味道，佈景唔同，錄像唔同，有唔少人每次都睇，但從來冇問過我要改啲乜。觀眾每次睇都有唔同感覺，可能心態唔同咗，女觀眾追多啲，男觀眾都有。」<br>採訪：張俊銘<br>攝影：陳慧安</p></body></html>
