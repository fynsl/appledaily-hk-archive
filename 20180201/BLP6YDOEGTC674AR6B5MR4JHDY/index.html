<html><header><meta charset="utf-8"><title>隔牆有耳：又一城桃花源行大運 - 李八方</title></header><body><h1>隔牆有耳：又一城桃花源行大運 - 李八方</h1><p>賀年年花中，唔少人最like桃花，希望轉一圈桃花陣，新一年人緣旺爆兼行好運。九龍塘又一城今個農曆年都變身桃花源，糅合傳統中國皇宮庭園佈局元素，喺場內綴以逾萬朵賀年桃花，等大家行個大運。<br>到底個華麗庭園有乜特色？原來喺中庭會有清雅亭園小橋建築，希望大家置身桃花源中有仙氣，可以好似詩人咁，欣賞住園林景致寫詩作畫，小橋邊仲有個荷花池，喺桃紅中見一點綠。<br>而喺2月3至4日及10至11日，更有龍獅團隊登場，功架十足嘅佢哋會有節奏強勁嘅鼓樂表演，鼓舞飛揚別具懾人氣勢，而一幕幕氣勢磅礴嘅旗舞，就祝願大家旗開得勝！</p></body></html>
