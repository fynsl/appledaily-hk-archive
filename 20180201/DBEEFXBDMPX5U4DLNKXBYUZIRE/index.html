<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】向海嵐自嘲做MC似打仗</title></header><body><h1>【馮仁昭四圍超】向海嵐自嘲做MC似打仗</h1><p>向海嵐噚日喺商台接受訪問，佢會同王喜、黃永幟主持逢周四晚嘅亞視節目《今晚見》，分享旅遊貼士同另類旅遊。<br>講到佢有十年以上冇做節目主持，今次再做主持會唔會唔慣？向海嵐話：「台係唔同咗，咁啱係亞洲電視，但係人同工作模式同以前好接近，所以冇唔適應，之前做啟播大騷司儀，好似打仗咁，到下午3點先收到最新嘅稿，所以其實好考自己急才。」<br>撰文：馮仁昭</p></body></html>
