<html><header><meta charset="utf-8"><title>陳凱琳介意嘉穎批評</title></header><body><h1>陳凱琳介意嘉穎批評</h1><p>陳凱琳昨日在商台宣傳劇集，談及劇集口碑不俗，她自言仍有很多細微位有待改善。問到男友鄭嘉穎有何意見？她說：「我叫佢唔好睇。」因在劇中與黃浩然經常咀，故不讓嘉穎看？她直言不關事，現實中與嘉穎也是經常咀？她甜笑說：「適當時候啦，其實我好緊張佢畀我嘅評價，佢講得唔好我會好上心。」<br>有報道指嘉穎在年多前為女友揀劇本，陳凱琳否認說：「 我有時想畀個劇本佢幫我睇，佢會叫我自己睇咗先；有段時間外界對我好多批評，我曾經考慮做戲係唔係我嘅範疇，𠵱家咁多人讚我，我冇再灰心，但亦未係好有信心。」<br>採訪、攝影：黃曉妍</p></body></html>
