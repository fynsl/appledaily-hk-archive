<html><header><meta charset="utf-8"><title>劉嘉玲見舊同事嗌感動</title></header><body><h1>劉嘉玲見舊同事嗌感動</h1><p>劉嘉玲及衛詩雅主演、葉念琛執導的新片《我的情敵女婿》，將於賀歲檔上映，日前三人在柴灣接受訪問。52歲的嘉玲和33歲的衛詩雅飾演兩母女，嘉玲說：「其實我呢個年紀有個咁大嘅女兒係好合理，只不過我冇生箒。」</p><p>嘉玲最開心是拍攝時見到很多舊同事，她說：「一次過見番TVB以前啲同事秦煌、劉江、謝賢同鼎爺（李家鼎），諗番喺訓練班同拍《鹿鼎記》、《新紮師兄》一齊捱嘅日子，所以拍呢場戲好感動好多片段浮現，我畀咗個電話梁生（梁朝偉）同佢哋傾吓偈，因為梁生都好耐冇見佢哋，然後到打麻雀又見番鮑姐（鮑起靜）、薛家燕，真係好開心。」<br>採訪、攝影：曹家誠</p></body></html>
