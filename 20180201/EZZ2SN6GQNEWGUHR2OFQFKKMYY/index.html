<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】李幸倪新年舉家遊澳洲</title></header><body><h1>【馮仁昭四圍超】李幸倪新年舉家遊澳洲</h1><p>李幸倪（Gin Lee）噚日喺商台宣傳新歌「很堅強」，佢話有好多職業女性聽到呢首歌都會對號入座，佢話：「我唱呢首歌嘅時候，心情都好複雜，係唱出自己嘅心聲。」會唔會期待有個人撐自己？Gin Lee話：「唔敢諗，根本冇時間、冇空間。」<br>至於農曆新年，Gin Lee透露會同家人去澳洲旅行：「因為係老人團，所以我要負責晒機票、行程，我用咗9個鐘，計劃今次去澳洲。」<br>撰文：馮仁昭</p></body></html>
