<html><header><meta charset="utf-8"><title>松岡生日猛男獻殷勤</title></header><body><h1>松岡生日猛男獻殷勤</h1><p>松岡李那和周焯華（洗米華）早前在夏威夷一舞傾情，被指是「華哥」新寵，之後她接受訪問時，否認洗米華是她那杯茶，還堅拒做第四者。前日松岡在東京舉行32歲生日派對，席間有位猛男非常吸睛。<br>生日派對主題為阿拉丁，松岡換了一套性感公主裝，生日蛋糕由一位大隻猛男親手送上，問松岡這位猛男是否新歡，她說：「唔係，係識咗好耐嘅朋友。」生日願望？她說：「希望工作順利，嚟緊會拍電影，6月會有電影上映，亦會去夏威夷拍廣告。」據知該猛男是日本法國混血兒叫Leo。<br>採訪：魯吉</p></body></html>
