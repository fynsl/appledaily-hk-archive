<html><header><meta charset="utf-8"><title>碧咸赴美追夢老婆嬲爆</title></header><body><h1>碧咸赴美追夢老婆嬲爆</h1><p>英國萬人迷碧咸（David Beckham）最近到邁阿密辦足球隊成為班主，更要移居美國，但有消息指碧咸事前沒有跟老婆Victoria商量，令她大感憤怒及絕望，並認為碧咸的決定「非常自私」，事關除了已於紐約讀大學的大仔Brooklyn，其他3個小朋友都在倫敦就學，因此家人要分隔兩地。此外碧咸最近孖大仔夜蒲到凌晨5時，更被影到偷昅長髮索女，成為他與Victoria婚姻隱憂。</p></body></html>
