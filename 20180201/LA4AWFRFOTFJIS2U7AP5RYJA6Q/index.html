<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】劉佩玥、周志文認好合拍</title></header><body><h1>【馮仁昭四圍超】劉佩玥、周志文認好合拍</h1><p>劉佩玥（Moon）同周志文（右）噚日以情侶檔到上水出席活動，但係Moon同周志文就話佢哋只係好朋友。問到兩人有冇發展機會？佢哋都係話：「冇嘢係冇可能，我哋係好合拍嘅好朋友，希望多啲工作機會。」而變咗「電燈膽」嘅胡鴻鈞就話自己有啲尷尬：「佢哋兩個連衫都襯過，我惟有識做行開少少。」至於感情生活，佢話有新戀情會同大家講，然後又笑住話：「但可能最後都係同許廷鏗。」<br>撰文：馮仁昭</p></body></html>
