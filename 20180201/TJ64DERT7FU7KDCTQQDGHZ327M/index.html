<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】龔嘉欣偷𥄫沈卓盈</title></header><body><h1>【馮仁昭四圍超】龔嘉欣偷𥄫沈卓盈</h1><p>龔嘉欣（左）噚日喺商台接受訪問，佢透露去年12月中，原被安排同陳凱琳、沈卓盈（沈大師）、譚凱琪去非洲拍旅遊特輯，但因為拍劇，所以取消咗，不過佢會努力爭取去陽光沙灘拍嘢。想着比堅尼？嘉欣話：「梗係想睇沈大師啦，之前影泳衣相，換衫嘅時候，我有偷望過。」<br>咁陳凱琳身材又點呢？嘉欣就笑住話：「佢都有啲嘢睇吓㗎！我好變態，其實我都係女仔嚟㗎！」<br>撰文：馮仁昭</p></body></html>
