<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黎諾懿教香香造人秘訣</title></header><body><h1>【馮仁昭四圍超】黎諾懿教香香造人秘訣</h1><p>岑麗香噚日同帶咗囝囝黎峰睿（小春雞）嘅黎諾懿，喺又一城出席一商場新春擺設揭幕禮。9個月大嘅小春雞係第一趟出嚟賺錢，黎諾懿話：「有叫屋企人拍片留美好回憶，囝囝只限去活動同拍廣告。自己拍緊嘅劇都有小朋友同BB，見親佢哋都係瞓。」佢仲教香香想生仔要朝早做，生女就要夜晚做，自己就想豬年追多個女就收工。而岑麗香就話每次都俾人問佢「幾時生」呢個題，自己仔女都冇所謂。<br>撰文：馮仁昭</p></body></html>
