<html><header><meta charset="utf-8"><title>Chef Le Mon愛上電音謝霆鋒：做音樂同美食都一樣</title></header><body><h1>Chef Le Mon愛上電音<br>謝霆鋒：做音樂同美食都一樣</h1><p>謝霆鋒、李宇春同勝利昨日以音樂大使身份現身紅磡，出席全新電音廠牌發佈會，另外國際電音音樂人Alan Walker亦親臨支持，希望藉著合作再發掘多些年輕人加入電音(EDM)。霆鋒亦越來越喜歡EDM:「我覺得搖滾可以加入EDM原素，做音樂同美食一樣，結合不同原素有不同體驗。」李宇春希望EDM能將中西音樂文化起到碰撞效果。</p></body></html>
