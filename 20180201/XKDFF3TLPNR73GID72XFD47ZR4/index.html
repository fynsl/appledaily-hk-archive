<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】李施嬅泰國晒三點式</title></header><body><h1>【馮仁昭四圍超】李施嬅泰國晒三點式</h1><p>李施嬅今個月12日37歲生日，佢約咗「胡說八道會」好姊妹黃智雯、胡蓓蔚同姚子羚去泰國預祝生日。雖然其他好姊妹胡杏兒、胡定欣未有同行，但就無損佢哋同陽光玩遊戲嘅心情，李施嬅前晚喺Ig貼咗幾張靚相，分享佢哋同陽光點玩遊戲，當然唔少得火辣辣嘅三點式泳衣啦，李施嬅留言：「第一個生日慶祝。完美。感恩。」見到4個美女着三點式，唔少網民都心心眼！<br>撰文：馮仁昭</p></body></html>
