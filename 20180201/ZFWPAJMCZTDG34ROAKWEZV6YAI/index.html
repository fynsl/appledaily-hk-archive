<html><header><meta charset="utf-8"><title>蔡依林抵冷開高衩hi-lo混搭圍CHANEL</title></header><body><h1>蔡依林抵冷開高衩<br>hi-lo混搭圍CHANEL</h1><p>台灣天后蔡依林(Jolin)不僅舞台上的造型吸睛，蔡式機場時尚同樣令人驚豔。日前Jolin的工作室微博貼出一組女神打扮時髦機場照，她以鮮艷黃色高衩連身長裙，外搭CHANEL圍巾與軍綠短版外套，雖然Jolin造型包得非常密實，不過外套跌膊穿法，依然顯得性感又有型。<br><br>比起舞台妝，粉絲更喜歡Jolin私下的淡妝，其中一張照片，她瞇眼露出滿滿笑容，令粉絲留言大讚「姓糖嗎？笑起來好甜」。</p></body></html>
