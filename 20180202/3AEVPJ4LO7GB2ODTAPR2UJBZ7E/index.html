<html><header><meta charset="utf-8"><title>美聯半山分行遭人打爆櫥窗玻璃 </title></header><body><h1>美聯半山分行遭人打爆櫥窗玻璃 </h1><p>【本報訊】樓市正旺，地產經紀趕緊找生意之際，本港地產代理上市公司美聯物業（1200）卻有分行被人蓄意破壞。昨日市場瘋傳一條手機短片，美聯物業一間西區半山分行，有一名男子氣沖沖走入分行內，拿起一張凳，大力敲打分行櫥窗玻璃，發出「膨膨」巨響，分行外有途人見狀駐足觀看，並一度疑同行員工所為。本報記者曾到案發分店，員工並無回答記者提問。 <br><br>美聯物業住宅部行政總裁布少明表示，經公司初步了解，影片中人非美聯員工，事件純屬私人糾紛，與公司業務無關。他強調公司絕不姑息任何惡意破壞，並已將事件交由警方調查及處理，故現階段不便評論。</p></body></html>
