<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】謝娜為張杰誕孖女</title></header><body><h1>【馮仁昭四圍超】謝娜為張杰誕孖女</h1><p>內地主持謝娜同歌手張杰喺11年結束五年愛情長跑，喺雲南香格里拉舉行婚禮，上年趁結婚六周年，張杰宣佈36歲謝娜有喜：「我們有了最好的禮物。」</p><p>噚日張杰嘅歌迷會喺微博報喜，謝娜生咗對孖女，張杰留言：「娜娜辛苦了，你真的好棒！現在一個寶寶哭聲嘹亮，另一個在吃手手，我好幸福！從現在開始，守護最美好的妳們。」謝娜留言：「杰爸，以後我們仨姐妹請多多關照。」<br>撰文：馮仁昭</p></body></html>
