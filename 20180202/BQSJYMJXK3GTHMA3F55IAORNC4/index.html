<html><header><meta charset="utf-8"><title>錢國偉幫囡囡剪臍帶手震</title></header><body><h1>錢國偉幫囡囡剪臍帶手震</h1><p>錢國偉、陳嘉容及滕麗名昨日在西九龍中心出席由陳蕊蕊有份主辦的「第一屆亞洲美人魚小姐大賽」發佈會，負責擔任評判的錢國偉受訪時公佈上星期太太陳宛蔚誕女：「上個禮拜生咗喇，係女嚟嘅，重五磅幾，英文名叫Abby，中文名未諗。」<br>問到初為人父感覺，錢國偉說：「其實都感動，之前都唔覺得有乜嘢感覺，但係睇住佢出世真係有啲感動。」又稱有陪太太入產房兼剪臍帶：「都有啲手震，原本我仲諗自己乜嘢場面未見過，但諗諗吓呢個場面真係未見過！」問到可有計劃再追多個？他說：「要搵多啲奶粉錢先，新年要抱佢出嚟𢭃吓利是，幫補吓先再諗。」<br>採訪：曹家誠<br>攝影：葉君海</p></body></html>
