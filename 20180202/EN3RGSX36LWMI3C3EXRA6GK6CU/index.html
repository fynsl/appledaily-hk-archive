<html><header><meta charset="utf-8"><title>趣趣地：老虎威威摩納哥入決賽</title></header><body><h1>趣趣地：老虎威威摩納哥入決賽</h1><p>摩納哥周三喺法聯盃四強，主場2:0贏咗蒙彼利埃，殺入決賽後會同巴黎聖日耳門（PSG）爭冠，呢場仲係上年決賽翻版。摩納哥今場入嗰兩球都喺上半場出現，15分鐘，摩納哥雖然有球員喺對方禁區俾人整跌，但前鋒法卡奧攞到波後快腳即射遠柱仲入埋，咁就打開咗紀錄。到29分鐘，「老虎」喺門前接應隊友傳中輕鬆入多粒，最後摩納哥都係keep住贏兩粒，下個月31日就會喺決賽鬥PSG，睇吓摩納哥報唔報到上屆輸1:4嘅仇啦。</p></body></html>
