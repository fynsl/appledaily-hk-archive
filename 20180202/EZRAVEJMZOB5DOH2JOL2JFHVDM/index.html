<html><header><meta charset="utf-8"><title>周秀娜着Kate Spade全白花裙騷腿似少女</title></header><body><h1>周秀娜着Kate Spade全白花裙<br>騷腿似少女</h1><p>日前YSL Beauty在海港城開設Pop up Store，有份幫品牌大跳「誘唇Finger Dance」的周秀娜都有現身撐場，仲推薦大家去玩可以即場在唇膏上刻字的唇膏ATM機。<br><br>周秀娜當日以全白加花花造型現身，着上Kate Spade的花卉通花連身短裙，甜美怡人，不過再貪靚都敵不過寒冷的天氣，外搭了一件Adeam 的外套，再踩Kurt Geiger 的印花短靴騷長腿，搶眼非常；梳起馬尾的她看起來少女味十足，完全不輸同場的「KOL」小妹妹。</p></body></html>
