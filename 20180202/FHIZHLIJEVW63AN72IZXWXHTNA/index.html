<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳琪帶囡囡滑雪避年</title></header><body><h1>【馮仁昭四圍超】陳琪帶囡囡滑雪避年</h1><p>陳琪噚日帶5歲囡囡芷悠（Jacey）到荃灣率先體驗賀年3D場景，Jacey仲將道具餸餵媽咪，整蠱對方。陳琪指Jacey貪靚，同家姐剛好相反，所以姊妹間從來唔爭衫着，唯一爭嘅嘢係錫同抱細佬，由於兩個家姐太熱情，令細佬怕咗佢哋。<br>講到農曆新年點過？陳琪話：「我哋情人節會同兩個女去北海道滑雪，初五先返，細佬留喺香港同爺爺嫲嫲四出幫家姐𢭃利是。」<br>撰文：馮仁昭</p></body></html>
