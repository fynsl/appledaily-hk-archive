<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】王菀之讚老公細心</title></header><body><h1>【馮仁昭四圍超】王菀之讚老公細心</h1><p>王菀之（Ivana）前晚喺旺角麥花臣舉行音樂會，老公Eric So、白只同胡鴻鈞現身支持。原來喺開騷前患重感冒，Ivana話：「病咗三星期，不過唱歌都好有力量，飲咗好多熱水，成晚都保持水準。」Ivana有老公悉心照顧，仲禁止佢食生果，不過就好細心用蘋果皮浸水畀佢潤喉。</p><p>𠵱家努力健身嘅Ivana，自爆每到新年最鍾意食年糕，不過今年就會盡量忍口。<br>撰文：馮仁昭</p></body></html>
