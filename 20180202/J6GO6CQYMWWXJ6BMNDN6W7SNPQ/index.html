<html><header><meta charset="utf-8"><title>陳欣健狙擊色狼</title></header><body><h1>陳欣健狙擊色狼</h1><p>內地藝人排舞師陳信成早前在微博貼出一段CCTV片，一名女子伏於疑似辦公室枱面，被男子從後環抱，女子掙扎後離開，之後陳欣健留言指涉事人「肆虐多年」。昨日陳欣健在尖沙嘴出席胡琳演唱會記招時，表示華語金曲獎執事涉性侵一事，令對方聲名狼藉：「我曾經當面鬧過佢，對圈中好多女歌手、女助手同職員都毛手毛腳過，只係冇人講出嚟，呢件事天網恢恢，希望唔好再有人受害。」<br>陳欣健更指有人已報公安：「佢明目張膽冇羞恥心，我手上都有幾個證人，相信出來嘅證人唔會少得過美國嗰度。」至於有否跟進事件？他說：「唔知，呢件事一次打沉佢，好難再出來。」<br>採訪：王連連<br>攝影：沈健程</p></body></html>
