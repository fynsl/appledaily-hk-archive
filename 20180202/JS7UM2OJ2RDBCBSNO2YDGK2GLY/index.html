<html><header><meta charset="utf-8"><title>【失婚醫生】首段婚姻半年玩完</title></header><body><h1>【失婚醫生】首段婚姻半年玩完</h1><p>鍾欣潼準夫婿賴弘國樣貌被指與台灣男星王陽明、張孝全相似，故有「醫界王陽明」之稱，他原本在台北做婦產科醫生，其後轉到醫學美容診所工作，診所更介紹他擅長處理陰道收緊療程。前年2月他向女友、有「華航林依晨」之稱的部落客Ivy Chao求婚成功，並打算同年年底補擺婚宴，未料婚姻只維持半年多，2016年10月二人便宣佈離婚。</p><p>賴弘國緋聞不少，公開與阿嬌戀情後更隨即被翻出來，包括指G奶師妹以「老公」稱呼她，然後再被指與「巨胸辣妹」同遊日本，賴弘國一一否認，並表示這些新聞相當困擾。</p></body></html>
