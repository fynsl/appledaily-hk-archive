<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Baby會晤英國首相</title></header><body><h1>【馮仁昭四圍超】Baby會晤英國首相</h1><p>已為人妻嘅楊穎（Angelababy）成為VisitBritain英國旅遊局友好大使兼英國大使館文化教育推廣大使，噚日就喺北京英國大使館被委任，佢仲同英國首相文翠珊合照。<br>曾去過多次英國嘅Angelababy，感受當地文化，佢話：「希望未來會有更多合作，將盡自己所能傳遞中英兩國文化，積極推進實現中英旅遊、中英文化教育發展嘅美好願景。」<br>撰文：馮仁昭</p></body></html>
