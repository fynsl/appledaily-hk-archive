<html><header><meta charset="utf-8"><title>趣趣地：AC小將認用手夠坦白</title></header><body><h1>趣趣地：AC小將認用手夠坦白</h1><p>褪色勁旅AC米蘭（紅黑衫），喺周日聯賽憑小將柏德列古度尼嘅「上帝之手」2:1絕殺拉素後，兩軍喺周三意大利盃四強首回合又碰頭，結果就互交白卷，戰情悶悶哋就唔多講，焦點反而落喺今場後備上陣嘅古度尼身上。話說古度尼同拉素教練施蒙尼恩沙基素有交情，前者上仗攻入爭議入球後，恩沙基就直接問古度尼係咪用手，當時古度尼只係拍拍膊頭算數，結果引起拉素球迷不滿。今場古度尼賽後就主動搵恩沙基解釋，大方承認當日係用「上帝之手」；而意甲賽會亦認為古度尼係無心之失，所以唔會追究，風波總算平息。</p></body></html>
