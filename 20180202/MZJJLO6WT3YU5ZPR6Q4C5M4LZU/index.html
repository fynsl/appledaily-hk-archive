<html><header><meta charset="utf-8"><title>華仔改編賀年歌拜早年</title></header><body><h1>華仔改編賀年歌拜早年</h1><p>劉德華去年1月於泰國拍廣告時意外墮馬受傷，導致盆骨撕裂，經過近一年的休養，日前華仔終於宣佈將於今年底在紅館舉辦聖誕及跨年演唱會，令不少粉絲歡喜若狂！<br>華仔昨日向大家拜早年，猶記得05年的春晚，華仔發佈了賀年歌《恭喜發財》，歌曲至今唱到街知巷聞，而這歌曲今年更受到內地大型生活平台垂青，並找來華仔的音樂拍檔李安修與陳德建將經典大翻新，重新填詞跟改編，製作《恭喜發財五福來》一曲及拍攝MV，雖然MV上華仔沒有現身，製作單位特別創造了五隻可愛獅子當主角，牠們完全依照華仔的舞步勁舞熱歌，充滿喜慶與活力。<br>撰文：栐仁</p></body></html>
