<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張立基妻錄歌惹糾紛</title></header><body><h1>【馮仁昭四圍超】張立基妻錄歌惹糾紛</h1><p>張立基噚日喺社交網貼前FFx經理人Sam相片，指基嫂疑被人騙財11,500元，張立基接受電話訪問表示，基嫂想有自己歌曲，去年8月基嫂搵Sam做音樂中介人，大家簽咗合約及過數，但一直拖到𠵱家。張立基曾按地址踩上對方公司，但發現是別間公司名，考慮同律師商量處理；Sam回覆指因基嫂提供歌曲涉版權問題：「請不要入晒我數，佢如有認為欺騙，請報警。」</p></body></html>
