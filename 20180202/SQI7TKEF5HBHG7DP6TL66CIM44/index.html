<html><header><meta charset="utf-8"><title>蘋果會客室</title></header><body><h1>蘋果會客室</h1><p>1月24日A7版〈利用私人公司收學費無入賬 兩非牟利泳會平租泳池 政府少收1,200萬〉一文及圖表中，「1,364至2,728元」是商業機構租用整個泳池的收費，商業機構租用一條泳線的時租應介乎166元至350元。按此金額估算，海天體育會和泳天游泳會如實際上以商業方式營運，一年少交的租金應分別為79.3萬及78萬元，合共一年少交金額實為157.3萬元，特此更正，並向讀者致歉。<br><br>《蘋果》會客室是本報與讀者及廣告客戶的溝通橋樑，歡迎來函或來電提供意見、或指正錯誤。</p></body></html>
