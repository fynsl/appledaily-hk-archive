<html><header><meta charset="utf-8"><title>趣趣地：土國球會比特幣買人創先河</title></header><body><h1>趣趣地：土國球會比特幣買人創先河</h1><p>講起比特幣，大家都諗到係新興嘅投資項目，關注吓佢升跌，同埋買咩電腦設備可以成功「挖礦」。不過，喺土耳其就有業餘球會用比特幣喺轉會市場買人，真係創造歷史。土耳其業餘球會Harunustapor喺轉會市場，花費咗0.0524比特幣（約4,192港元）買入22歲嘅基路古，成為史上首宗用比特幣做交易貨幣嘅轉會。球會主席沙希就話好興奮：「完成咗交易後，傳媒就會報道我哋係首間用比特幣買人嘅球會，同啲大會齊名。」</p></body></html>
