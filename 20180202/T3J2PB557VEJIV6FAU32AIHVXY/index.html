<html><header><meta charset="utf-8"><title>康宏執董請辭　安永辭任核數師</title></header><body><h1>康宏執董請辭　安永辭任核數師</h1><p>【本報訊】「謎網股」康宏環球（1019）董事會再有人事大變動！上任不足兩個月的葉宜君，已請辭執行董事，並於上月23日生效，以投入更多時間支持公司的財務運作，葉宜君留任為公司代理財務總監。<br><br>同時，非執行董事汪弘鈞稱因其他業務承擔，亦已請辭，自上月25日起生效。執行董事葉怡福則獲委任為公司授權代表，已由上月23日生效。<br><br>此外，康宏稱，安永已辭任公司核數師，1月31日起生效。康宏指，是由於與安永未能就去年財政年度之審核費用達成共識所致，公司已委任羅兵咸永道接任，任期至公司下屆股東週年大會結束。</p></body></html>
