<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】安俊豪喪父忍痛開工</title></header><body><h1>【馮仁昭四圍超】安俊豪喪父忍痛開工</h1><p>安俊豪（Simon）爸爸噚日病逝，強忍傷痛到商台宣傳新歌《捍衛者》佢話：「爸爸半年前患癌，曾接受電療，但因為70幾歲，所以冇再接受化療，改為到靈實醫院接受善終服務，喺爸爸嘅最後一星期，醫院安排獨立房間畀我哋，日頭由媽媽照顧爸爸，夜晚我就到醫院陪爸爸過夜。」<br>Simon透露靈實醫院畀咗家屬好多嘅愛，而爸爸亦喺家人陪伴下離世，當時冇好大痛苦。<br>撰文：馮仁昭</p></body></html>
