<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】梁家輝登六女兒叫型</title></header><body><h1>【馮仁昭四圍超】梁家輝登六女兒叫型</h1><p>梁家輝噚日60大壽，前晚獲一班好友為佢慶祝，佘詩曼喺Ig貼大合照，留言祝偶像梁家輝生日快樂。相中飯敍好友包括范姜、鍾鎮濤大女鍾嘉晴、杜德偉老婆Ice、梁李少霞、上山詩鈉同邱淑貞等。<br>家輝囡囡Chloe喺外國讀完書返港，噚日就喺Ig貼出父母合照，祝爸爸60歲生日快樂，永遠年輕、俊俏同有型。上山詩鈉就叫老友big brother，祝佢身體健康。<br>撰文：馮仁昭</p></body></html>
