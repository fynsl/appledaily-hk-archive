<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳豪賣咖啡被圍</title></header><body><h1>【馮仁昭四圍超】陳豪賣咖啡被圍</h1><p>陳豪近年醉心研究咖啡，前年仲喺荃灣開咖啡烘焙工場，最近佢又喺尖沙嘴港威商場開咗間面積僅百幾呎咖啡店。<br>日前傍晚6點幾，身為老闆嘅陳豪man爆現身小店，冇幾耐終於畀人認出，先有一班內地遊客要求合照，陳豪來者不拒，之後聚集嘅人越嚟越多，陳豪一邊影相，一邊沖咖啡免費派發，粗略估計，當日喺舖頭做生招牌近兩個鐘，已賣超過30盒咖啡，吸引力驚人。<br>撰文：馮仁昭</p></body></html>
