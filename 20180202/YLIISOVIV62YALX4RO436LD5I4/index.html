<html><header><meta charset="utf-8"><title>【入冬最凍】最冷一夜，他們這樣過。</title></header><body><h1>【入冬最凍】最冷一夜，他們這樣過。</h1><p>2018年2月1日，入冬以來最低溫，市區低見6.8°C，自周三晚11時，多區溫度跌至8°C以下，大帽山更錄得-0.8°C。強烈冬季季候風今日持續為廣東沿岸帶來寒冷的天氣，同時亦為露宿者與戶外工作人士帶來咬牙切齒的掙扎。</p><p>今年最冷一夜，大部份的我們，在被窩中熟睡，同在我城的他們，在寒冷中又過得怎樣？<br><br>拍攝：Terry Wong / ATUM Images<br>剪接：Justin Lun / ATUM Images<br><br>全新旅遊專頁，即like籽想旅行： https://fb.com/travel.appleseed <br></p></body></html>
