<html><header><meta charset="utf-8"><title>【今日笑一笑】喵星人藏身夾公仔機顧住瞓覺睬你至奇</title></header><body><h1>【今日笑一笑】喵星人藏身夾公仔機<br>顧住瞓覺睬你至奇</h1><p>喵星人愛睡是眾所周知的事，但杜拜一隻喵星人被夾公仔機的爪夾了多次也不願醒來，懶瞓程度非常誇張！<br><br>一名男子發現有貓貓睡在夾娃娃機後，便投幣用爪抓牠，怎料牠被爪後，睡眼惺忪看了一眼後，竟繼續倒頭大睡，引得他哈哈大笑。男子其後又再遙控爪去抓牠，這次牠的手被爪動了一下，但牠幾乎沒反應，令男子哭笑不得。<br><br>YouTube片段</p></body></html>
