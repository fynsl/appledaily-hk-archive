<html><header><meta charset="utf-8"><title>林嘉欣着吊帶凍到口震</title></header><body><h1>林嘉欣着吊帶凍到口震</h1><p>前晚香港氣溫最低只有攝氏9度，林嘉欣在又一城出席周大福開幕禮時仍以低胸吊帶裙示人，戴上逾百萬鑽飾的她影完相即時穿回外套：「好凍呀！身上嘅鑽飾要畀人睇到，所以冇理由着樽領，後來凍到口唇都震晒，仲攞咗個女嘅暖水袋用。」</p><p>林嘉欣表示第一粒鑽石是自己買的禮物：「細到要用放大鏡睇，但係自己賺錢買，所以好滿足，後來收到鑽石就係結婚戒指。」問到女兒的嫁妝：「阿嫲留咗一對龍鳳鈪，但係我哋有四姊妹唔夠分，一隻喺我家姐度，另一隻就喺我嗰度。」農曆新年將至，林嘉欣為家中佈置到旺角辦年貨，還跟兩個女兒寫揮春，自製利是封。<br>採訪：張俊銘<br>攝影：沈健程</p></body></html>
