<html><header><meta charset="utf-8"><title>太陽閔孝琳婚照沙灘策騎</title></header><body><h1>太陽閔孝琳婚照沙灘策騎</h1><p>韓國天團BIGBANG的29歲成員太陽今日與31歲初戀兼演員女友閔孝琳結婚，婚禮將於教堂內以非公開形式進行，只邀請親朋戚友，婚禮完成後就會到仁川Paradise City舉辦婚後派對。<br>早前一對準新人到夏威夷為雜誌《DAZED》拍照，昨日雜誌公開以「LOVED」做主題的新相，當中閔孝琳穿上白色婚紗與着上禮服的太陽在沙灘上騎馬奔馳，準新娘更大方拋胸騷腿，性感爆燈。<br>另外，女星Eugene的演員老公奇太映將會擔任太陽婚禮的司儀，而太陽同門歌手Zion.T則會在婚禮現場獻唱。<br>撰文：施洛冰</p></body></html>
