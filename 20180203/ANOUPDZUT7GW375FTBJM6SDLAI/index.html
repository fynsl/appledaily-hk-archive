<html><header><meta charset="utf-8"><title>嚴寒下督操唔容易！南非籍練馬師煞有介事？</title></header><body><h1>嚴寒下督操唔容易！南非籍練馬師煞有介事？</h1><p>南非籍練馬師霍利時出現今天（2日）晨課上，屬較少數一早冒着寒涼天氣督操的一倉之主。<br><br>旗下周日（4日）第五場「閃電王」及第八場「睡眠大學」，今早均安排在大跑道各自考驗800米，倉主對此兩匹賽駒最為重視，不妨加多研究下。<br><br>第五場三班1800米「閃電王」，轉馬房後經過兩場實戰熱身後，復課操練循序漸進下，走勢越來越強勁，今次路程合發揮，加上今早搵來郭能主試，有力贏馬省招牌矣。<br><br>列陣第八場三班1400米的「睡眠大學」，近仗走勢已山雨欲來，上仗1200米路短，今戰回師1400米應合發揮，質新馬已站在取勝邊緣。</p></body></html>
