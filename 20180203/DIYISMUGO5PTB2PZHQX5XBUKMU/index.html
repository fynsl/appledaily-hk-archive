<html><header><meta charset="utf-8"><title>李宗泫呻生活困難</title></header><body><h1>李宗泫呻生活困難</h1><p>韓國樂隊CNBLUE的28歲成員鄭容和，早前被爆享特權入慶熙大學，事件令他形象受損，日前突然宣佈將於3月5日入伍，疑借當兵洗底。鄭容和的隊友李宗泫未知是否受事件影響，前晚於網上留言，當中大呻：「生活怎麼這麼困難及沉重。不想躲藏自己的情緒，亦都不知從甚麼時候開始討厭這個只是上傳相片的空間。」粉絲都十分擔心其情況，紛紛留言為他打氣，更指不論發生任何事情都會永遠支持CNBLUE。</p></body></html>
