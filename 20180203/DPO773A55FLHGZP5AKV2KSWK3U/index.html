<html><header><meta charset="utf-8"><title>衛詩後悔童年懶學結他</title></header><body><h1>衛詩後悔童年懶學結他</h1><p>衛詩（Jill）轉投華納唱片，4月在海洋公園演出「海洋公園歌酒節2018」，日前她接受本報訪問說：「我好喜歡戶外music festival，雖然今次喺室內場館，但我覺得一樣會玩得咁開心。」 <br>Jill推出多首單曲，今年再出多三、四首歌，可以成功出一張EP，她說：「我都好希望可以有自己嘅音樂會，但一定要儲多啲歌先，希望今年出到碟先會再考慮。」她透露近日跟父親學結他：「爸爸好專業好有心機教我，雖然佢有時會好惡，因為我又成日記唔到啲chords，𠵱家開始學先後悔，點解細個時唔畀心機。」 <br>採訪：曹家誠<br>攝影：陳慧安<br>場地提供：海洋公園</p></body></html>
