<html><header><meta charset="utf-8"><title>樂基兒準備隨時造人</title></header><body><h1>樂基兒準備隨時造人</h1><p>樂基兒婚後在社交平台貼相，因為肚凸凸惹大肚疑雲，昨日她在金鐘出席手錶活動，穿上黑背心長褲，腹部微隆，明顯胖了。她於台上哈哈大笑，否認懷孕：「我唔係大肚，只係之前要拍嘢，係咁食，所以有少少肚腩。」<br>之前聖誕節，樂基兒夫婦在美國度過兼籌備烹飪書，所以吃多了：「嗰日剛落機去沙灘，老公影相唔叻，可能角度問題，朋友曾勸我刪除，話冇人會搵我做嘢，但有肚腩係真，我唔介意。」她之後會再推出健康做運動的書籍，相信到時會瘦，並表示和丈夫有造人計劃，她說：「我哋有嘗試，有呢個計劃，但唔知會係幾時，因為好忙，我哋成日飛。」<br>採訪：王連連<br>攝影：沈健程</p></body></html>
