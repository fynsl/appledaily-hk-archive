<html><header><meta charset="utf-8"><title>占基利脫罪證被舊愛屈</title></header><body><h1>占基利脫罪證被舊愛屈</h1><p>占基利（Jim Carrey）前女友Cathriona White於2015年9月自殺身亡，女方前夫及母親控告占基利過失殺人，指他是Cathriona的藥物提供者，並傳染3種性病給女方，占基利也反告對方勒索，這場官司打了1年多。日前洛杉磯法院駁回女方家屬的控訴，占基利確定無罪，因其律師發現Cathriona曾於2011年竄改朋友的性病檢驗資料，改成自己的醫療紀錄，藉此勒索占基利。</p></body></html>
