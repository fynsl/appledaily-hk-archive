<html><header><meta charset="utf-8"><title>涉非禮兩女子　道士准保釋</title></header><body><h1>涉非禮兩女子　道士准保釋</h1><p>【本報訊】報稱道士的55歲中年漢涉在8個月間多次在一個單位內非禮兩名女子，以及打傷其中一人，案件昨在西九龍法院提堂。道士暫時毋須答辯，控方指案情嚴重，案件將會轉介至區院審理。裁判官批准案件押後至下月2日再訊，被告獲准以一萬元保釋候訊，但不得離港、不得接觸控方證人、以及不可到案發現場。<br>被告袁銘權共面對7項非禮和1項襲擊傷人罪，控罪指他2016年8月至去年3月期間，在長沙灣一單位內6度非禮女子X，其間一度打傷對方，及於去年3月在同一地點非禮Y。<br>案件編號：WKCC597/18<br>■記者羅日昇、楊思雅</p></body></html>
