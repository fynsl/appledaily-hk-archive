<html><header><meta charset="utf-8"><title>翠翠怨老公欠情趣</title></header><body><h1>翠翠怨老公欠情趣</h1><p>葉翠翠昨日到灣仔出席保健產品活動，現時懷孕4個多月的她，仍穿春季露膊裙及踏4吋高踭鞋，拍照後才急急披上外套保暖。她透露6月是預產期，已訂了醫院床位，會擇日開刀。翠翠說：「重咗7、8磅，開頭好辛苦，成日攤喺度，同埋成日發噩夢。」<br>問到今胎是仔定女？翠翠說：「唔想知住，但老公就想係仔，因為可以同仔玩。」老公有甚麼獎勵？她笑說：「冇呀，平時節日都冇，只係寫張卡畀我，仲要張張都一樣，以前追我都係送太陽花、龍鬚糖，就算送鏈，我又唔鍾意。」老公沒情趣？翠翠說：「我都係講事實，唔係屈佢就得。」<br>採訪、攝影：黃曉妍</p></body></html>
