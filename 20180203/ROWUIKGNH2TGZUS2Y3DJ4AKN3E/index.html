<html><header><meta charset="utf-8"><title>碧桂園曾洽海航海南地</title></header><body><h1>碧桂園曾洽海航海南地</h1><p>【本報訊】海航近期屢傳出售旗下資產，碧桂園（2007）總裁莫斌承認，雙方曾就海航於海南的地皮洽談，但未有就香港地皮與海航接觸。他又指，未來併購會以房地產項目為主，無意入股上市公司。<br>早前內媒報道，海航謀求出售海南地皮以回籠資金，並曾與碧桂園、融創（1918）等內地房企接觸，而其中一塊地皮為海口大英山CBD項目的一部份，料成交規模20億元人民幣。對於集團上月配股兼發換股債，籌逾230億元，首席財務官兼副總裁伍碧君表示，不是因為股價高而配股，反而是因為內地今年去槓桿，會令市場資金趨緊，中小型內房難生存，而集資是確保手頭有充裕現金，以併購中小型內房。</p></body></html>
