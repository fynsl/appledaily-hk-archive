<html><header><meta charset="utf-8"><title>志玲請病假傳因趙麗穎</title></header><body><h1>志玲請病假傳因趙麗穎</h1><p>郭富城主演、鄭保瑞執導的賀歲片《西遊記．女兒國》將於大年初一上映，原定《女兒國》大隊於明天到北京出席首映，大後日返香港宣傳。不過前日有消息指身在台灣的林志玲，因身體抱恙暫時停工，將缺席《女兒國》所有宣傳。《女兒國》投資方星皓影業公司承認收到林志玲經理人通知此事。</p><p>不過昨日台灣《蘋果》報道指，據圈內人透露林志玲並非患重病，雖然有呼吸系統毛病，但今次突取消宣傳工作，原來關《女兒國》演女兒國國王的主角趙麗穎事。因趙麗穎才是女主角，林志玲只是客串，不想模糊主角焦點，最後才宣稱因病取消工作。並非傳聞中所講林志玲懷孕，需要安胎是無稽之談。<br>撰文：李森</p></body></html>
