<html><header><meta charset="utf-8"><title>袁偉豪下廚冧張寶兒</title></header><body><h1>袁偉豪下廚冧張寶兒</h1><p>袁偉豪昨日到尖沙嘴出席護膚品牌活動，即場化身店長為女顧客試用護膚品。他由細開始已經貪靚：「因為我跟嫲嫲住，身邊有五個姨姨，又有舅父，幼稚園已經識自己梳蛋撻頭。」<br>問袁偉豪平日可會與女友張寶兒去護膚？他說：「拍拖做facial就唔會，不過有一齊去做spa。」情人節將至，他說：「我唔會出街㗎喇，最多去supermarket買餸，我會親自下廚，如果佢想幫手洗碗都可以嘅。」<br>採訪、攝影：盧妹</p></body></html>
