<html><header><meta charset="utf-8"><title>麥明詩收禮指定耳環</title></header><body><h1>麥明詩收禮指定耳環</h1><p>麥明詩和余香凝昨日在上環擔任珠寶店開幕嘉賓，麥明詩首件首飾是高中時獲媽咪送耳環，她說：「高中後有機會接觸吓異性，開始打扮吓。」當時都有男仔送手鏈，甚至織頸巾送給她，之後有提議男仔送耳環，因為較易配襯不會浪費。<br>日前跟男友陳家樂及媽咪到泰國玩4日的余香凝，她說：「原本兩個人去，媽咪知道酒店好靚又話去，所以一齊，佢好鍾意家樂，兩個成日同一陣線。」余香凝跟男友有共識，30歲後結婚，這幾年為事業拼搏，稍後兩人更有機會演情侶，她笑言如果成事，拍攝期間以外時間，兩人不會見面。<br>採訪、攝影：馬建華</p></body></html>
