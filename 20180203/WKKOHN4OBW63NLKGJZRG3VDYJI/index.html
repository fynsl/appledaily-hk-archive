<html><header><meta charset="utf-8"><title>陳凱琳預感生龍鳳胎</title></header><body><h1>陳凱琳預感生龍鳳胎</h1><p>陳敏之、陳凱琳和黃浩然前晚在荃灣出席仁濟慈善慶功宴，陳敏之患感冒，卻穿上單薄的透視恤衫：「嚟之前睇醫生打咗針，已經少出街，但都中咗招，𠵱家要同仔隔離，戴口罩瞓覺。」黃浩然一樣帶病到場，他表示兒子在學校染病，要在家中休息五日，所以要加倍小心流感。<br>陳凱琳平日會跟媽媽去派飯做善事，問她會否跟男友鄭嘉穎一齊做善事？她說：「暫時未，但係佢助養十個小朋友，佢好錫小朋友。」問到會否婚後生十個？她笑笑口說：「應該生唔到，順其自然，自己係龍鳳胎，所以第日自己有機會生，一胎搞掂。一個屋企多小朋友開心啲，所以都可以考慮。」<br>採訪、攝影：馬建華</p></body></html>
