<html><header><meta charset="utf-8"><title>聯院內狎智障童　病人判醫院令</title></header><body><h1>聯院內狎智障童　病人判醫院令</h1><p>【本報訊】聯合醫院精神科病房前年被揭發風化案，一名患精神分裂症男病人在男廁內要求14歲的智障男童為他手淫，男童其後向母親投訴，更一度稱被雞姦，惟後來證實無雞姦一事。男病人被控一項向16歲以下兒童作猥褻行為罪，裁判官昨按精神醫生建議，判他接受3個月醫院令。<br>案情指智障男童X有專注力失調及過度活躍等問題，與42歲被告魏漢枝同在聯合醫院精神科留醫。X前年12月15日如廁期間，被告脫褲要求X為他手淫，X照做但感不舒服，數天後向母親投訴被雞姦，但後改口承認只觸碰被告下體。<br>案件編號：KTCC2058/17<br>■記者勞東來、楊思雅</p></body></html>
