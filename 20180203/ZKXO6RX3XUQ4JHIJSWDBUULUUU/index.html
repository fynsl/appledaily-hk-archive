<html><header><meta charset="utf-8"><title>雷莊𠒇對身材有自信</title></header><body><h1>雷莊𠒇對身材有自信</h1><p>「2018國際中華小姐競選」十六位候選佳麗昨日在電視城進行泳裝綵排環節，以及由16位佳麗互選「友誼小姐」。最後由夏威夷代表楊筑晶獲選為「友誼小姐」，問到對比賽有否信心？楊筑晶表示今次為「友誼小姐」的獎項而來，所以心滿意足。她透露整個比賽最深刻就是跟其他佳麗的友情，認識到這麼多朋友，所以十分開心。<br>香港代表雷莊𠒇失落「友誼小姐」，問到可會不開心？她表示不會，而且她有份投楊筑晶一票，更大讚對方熱情開朗，雖然自己不是「友誼小姐」，但對今晚的比賽充滿信心。對於要綵排泳裝環節，她表示一點都不害羞，因為對自己的身材有自信。<br>撰文：非非</p></body></html>
