<html><header><meta charset="utf-8"><title>小泉今日子道歉認不倫</title></header><body><h1>小泉今日子道歉認不倫</h1><p>日本著名女星小泉今日子承認戀上已婚男星豐原功補逾三年，前日她在綵排舞台劇時被傳媒追訪，小泉大方地脫下口罩發言，揚言公開不倫戀並非要結婚，自言是想傳遞事實，並說：「自己的罪由自己承擔。」小泉說畢後低頭道歉及進入會場。<br>至於豐原功補昨日也開記者會向外道歉，他甫現身即向現場100名記者鞠躬三秒，與太太分居三年的豐原，仍未辦妥離婚手續，又否認與小泉同居。<br>撰文：哥羅</p></body></html>
