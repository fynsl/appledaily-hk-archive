<html><header><meta charset="utf-8"><title>古天樂跌手錶尷尬</title></header><body><h1>古天樂跌手錶尷尬</h1><p>古天樂前晚出席金鐘太古廣場舉行的百年靈手錶活動。古仔戴着品牌手錶拍照期間不慎弄跌手錶，尷尬不已，並打圓場說：「隻錶嘅防撞力都好強。」古仔近日參與遊戲《貪玩藍月》直播，引來350萬網民等候，豈料他只快閃40秒，令網民鬧爆，對此古仔前晚一概表示沒回應。古仔當上新一屆演藝人協會會長，問會否減產以便處理會務時，他說：「時間都係自己運用處理啫！」<br>同場的黃愷傑表示有份演出的荷李活電影《悍戰太平洋2：起義時空》下月21日在洛杉磯舉行首映，屆時他會出席，但父親黃錦燊和母親趙雅芝不會同行。<br>採訪：黃曉妍<br>攝影：陳慧安</p></body></html>
