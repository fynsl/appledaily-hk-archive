<html><header><meta charset="utf-8"><title>求驗客手記：阿根廷聯賽踢波踢到掹槍</title></header><body><h1>求驗客手記：阿根廷聯賽踢波踢到掹槍</h1><p>阿根廷一個低組別聯賽球隊嘅教練，俾一名後備球員持槍指嚇，事後決定辭職。據報尼拿（Cristian Neira）係球隊Escuela Presidente Roca（圖）嘅教練，喺布宜諾斯艾利斯以北嘅哥度巴省參加地方低組別聯賽。事發時，球隊中場柏根尼（小圖）喺操練期間用槍指嚇教練尼拿，要求喺上周四嘅比賽踢正選，教練事後即刻辭職。哥度巴省足球聯賽主席法里亞斯話事後淨係向警方備案，冇對柏根尼提出指控，亦未知有咩懲罰。</p></body></html>
