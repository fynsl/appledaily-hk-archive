<html><header><meta charset="utf-8"><title>【關仁隱事】雀仔囂張帶壞小英</title></header><body><h1>【關仁隱事】雀仔囂張帶壞小英</h1><p>「雀仔」雖然人緣麻麻，但受大台力捧，劇集一部接一部，事業愛情兩得意。捱咗咁多年，事業總算開始見起色，但順風順水唔代表識得發財立品，個人紅少少就囂張兼大牌，行內人都見識過唔少雀仔啲大牌態度，最慘就係女友「小英」都感染埋雀仔啲囂張作風，果然係物以類聚。<br>原本寂寂無聞嘅「小英」，因為男友關係至有人聽過吓佢個名，就當自己已經紅咗，對人態度差，搞到受過佢氣嘅工作人員都好不滿。<br>撰文：關仁</p></body></html>
