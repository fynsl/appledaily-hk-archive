<html><header><meta charset="utf-8"><title>張家輝笑修哥寸人叻</title></header><body><h1>張家輝笑修哥寸人叻</h1><p>張家輝和羅蘭將擔任胡楓（修哥）演唱會的表演嘉賓，三人昨日在九龍灣排練，家輝大讚修哥轉數快，挖苦人又特別出眾，家輝笑說：「我見過修哥、楚原、秦沛、譚炳文坐埋一齊，你寸我，我又寸你。」修哥笑指：「家輝試過喝我埋位，不過佢講笑啫！」就連羅蘭亦忍不住笑說：「家輝好惡㗎！有次佢叫我食飯，我話我畀錢，點知佢話『你試吓吖，我搵人打你㗎！』」<br>何麗全向修哥表示校長譚詠麟欲擔任嘉賓，所以要刪他一首歌，修哥說：「歡迎，就算麻雀學校校長都歡迎呀！」<br>採訪：黃曉妍<br>攝影：林賓尼</p></body></html>
