<html><header><meta charset="utf-8"><title>孫燕姿凸肚襲港</title></header><body><h1>孫燕姿凸肚襲港</h1><p>剛宣佈懷第二胎的孫燕姿昨日到將軍澳出席新碟《NO.13作品：跳舞的梵谷》宣傳，吸引近四百名歌迷到場。輕微見肚的她以平底鬆糕鞋現身跟歌迷玩遊戲。<br>問到陀B宣傳可覺辛苦？孫燕姿說：「還好，但有時還是會比較容易累，前三個月時是會有些狀況出現，例如嘔、不舒服和體力差，現在已比較好。」她承諾生B後會盡快計劃來港演出。她又稱囝囝知道快將做哥哥後，已搶先回學校跟同學仔講：「我還未公佈時，全校已知道，他說想跟弟弟或妹妹一起分享玩具。」<br>採訪、攝影：曹家誠</p></body></html>
