<html><header><meta charset="utf-8"><title>【一周必看】東部美洲獅消失80年　美國確認絕RIP </title></header><body><h1>【一周必看】<br>東部美洲獅消失80年　美國確認絕RIP </h1><p>美國魚類和野生動物管理局（Fish and Wildlife Service，FWS）上月22日宣佈，曾在東部多個州份出沒的美洲獅已逾80年未曾現身，因此確認牠已絕種，並將牠從瀕危物種名單中除名。<br><br>美洲獅又稱山獅，曾是西半球數量最多的陸地哺乳類動物，由頭到尾巴可達2.44米（8呎）長、體重達63.5公斤（140磅）。2015年野外生物學家斷定美洲獅在美國東部已經絕種。<br><br>英國《每日郵報》</p></body></html>
