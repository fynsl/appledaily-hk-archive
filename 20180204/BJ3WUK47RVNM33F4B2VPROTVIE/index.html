<html><header><meta charset="utf-8"><title>太太患癌扭轉關係</title></header><body><h1>太太患癌扭轉關係</h1><p>患難見真情，套用在黃百鳴身上最合適不過。黃太97年患上癌症，卻因禍得福，由懷疑丈夫變到完全信任，黃百鳴說：「嫁畀你嗰陣做洋行，突然之間去做電影，跟住係顛倒日夜，完全冇安全感，咁梗係嘈。」</p><p>黃百鳴直言太太因病成為扭轉夫婦關係的轉捩點，他笑言有事在身邊，勝過無事時日日送玫瑰。當時為了鼓勵太太練氣功抗癌，自己帶頭一起練，天光即拉太太起床練習，同時太太因治病少了跟三姑六婆打麻雀，聽少了閒言閒語，兩夫妻感情變得更好，再加添一份信任。現在黃太相當精神四出做義工，分享治癌心得。<br>採訪：陳月媚</p></body></html>
