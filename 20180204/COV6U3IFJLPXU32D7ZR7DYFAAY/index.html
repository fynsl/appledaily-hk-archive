<html><header><meta charset="utf-8"><title>蘭茜哨牙有專長度身訂造刨西瓜</title></header><body><h1>蘭茜哨牙有專長<br>度身訂造刨西瓜</h1><p>蘭茜以前係好出名嘅DJ，打開收音機聽到佢把聲，一定會有畫面，因為佢有一個好明顯嘅特徵，就係佢一棚哨牙非常突出。<br><br>蘭茜除咗口才好，仲好玩得，所以《獎門人》好鍾意搵佢上節目，其中刨西瓜呢個遊戲環節，就好似度身訂造一樣，俾佢棚哨牙發揮所長。<br><br>雖然蘭茜唔算靚，但女人點都係鍾意打扮，之後主持過電台美容節目《一個靚墟》，仲得到楊寶玲教路箍牙同扮靚靚，由西瓜刨變做貴婦，非常勵志。</p></body></html>
