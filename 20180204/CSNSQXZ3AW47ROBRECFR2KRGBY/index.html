<html><header><meta charset="utf-8"><title>48歲王菲孖50歲那英潮玩人氣手指舞</title></header><body><h1>48歲王菲孖50歲那英潮玩人氣手指舞</h1><p>最近網上好興手指舞，之前陳偉霆就用手指單人跳，而歐瑞偉同姚瑩瑩、「大小姐」林淑敏同許家傑、江嘉敏同劉穎鏇就跳情侶版嘅手指舞，真係一個傳一個。<br><br>昨日就有網民喺網上貼咗兩位天后級人馬王菲同那英嘅短片，見到佢哋兩個都好開心咁喺鏡頭前玩起手指舞。那英嘅動作就非常熟練，相反王菲就有時會唔記得啲動作，所以佢就不時都要偷望好友那英，表情十分可愛。<br><br>兩大天后聚頭，除咗大跳手指舞外，當然仲一齊唱吓歌啦，而有指王菲同那英將會相隔20年，喺內地央視嘅春晚再度合唱。之前更有知情人士爆料，佢哋將一同演唱一首剛剛創作完成嘅新歌《重逢》。</p></body></html>
