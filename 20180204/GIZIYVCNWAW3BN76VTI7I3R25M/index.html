<html><header><meta charset="utf-8"><title>【一周必看】內地兩周2000萬下載　熱爆養蛙game反映城市孤獨？</title></header><body><h1>【一周必看】<br>內地兩周2000萬下載　熱爆養蛙game反映城市孤獨？</h1><p>由日本公司Hit-Point研發電子遊戲《旅行青蛙》，在內地登陸短短兩星期，最少有2,000萬人下載，榮登內地App Store榜首。有官媒分析，那隻孤獨的青蛙，其實是大城市工作的孤獨年輕人，他們將美好的祝願投射在青蛙，換取臨時安慰。」。<br><br>央視財經/台灣《蘋果日報》</p></body></html>
