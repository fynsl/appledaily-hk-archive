<html><header><meta charset="utf-8"><title>【一周必看】江美儀宣萱化身狗奴才　支持SAA小毛孩 </title></header><body><h1>【一周必看】<br>江美儀宣萱化身狗奴才　支持SAA小毛孩 </h1><p>SAA保護遺棄動物協會義務收養300頭被遺棄動物包括貓狗，即使動物已年老及傷殘以及無人願領養，SAA仍承諾永遠照顧，為這些曾遭拋棄的動物提供溫暖的家直至終老，但亟須各界捐款支持。警務處近日與SAA合作，今午有多名警員聯同著名單車運動員黃金寶在赤柱廣場，為警方的「單手掌上壓挑戰」籌款活動作示範及揭開序幕。警務處行動處處長鄧炳強表示，不少被遺棄的動物都會有傷殘情況，希望透過這次單手掌上壓挑戰籌款活動能令市民明白，即使動物有殘缺，但仍無阻他們的生存意志。</p></body></html>
