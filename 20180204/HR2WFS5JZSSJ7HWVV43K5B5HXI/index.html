<html><header><meta charset="utf-8"><title>【美圖晒晒】「台大13姬」美貌智慧兼備</title></header><body><h1>【美圖晒晒】<br>「台大13姬」美貌智慧兼備</h1><p>今年24歲的台灣美少女莊惠雯（COCO），曾就讀台灣大學經濟系，又漂亮又會唸書，被封為「台大13姬」。<br><br>台灣《壹週刊》曾訪問COCO，她表示自己其實蠻宅的，除了在家看書就是玩APP，還另外幾個女孩組成了電獺少女，在網站上評測科技產品，身為資優生的她，英語、中文難不倒她。<br><br>台灣《蘋果日報》／《壹週刊》</p></body></html>
