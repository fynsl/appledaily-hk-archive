<html><header><meta charset="utf-8"><title>【一周必看】「DQ主任」係乜水？陳家珮露晒底！</title></header><body><h1>【一周必看】<br>「DQ主任」係乜水？陳家珮露晒底！</h1><p>選舉主任有咩做？以前大家可能唔多清楚，呢次選舉就知嘞，咪就係做一個「刀手」，幫中、西環篩走唔啱心水嘅候選人，好似港島區嘅選舉主任鄧如欣，冇畀香港眾志周庭任何回應機會，落閘DQ周庭喺港島補選嘅資格，勢估唔到，新民黨港島區參選人陳家珮咁坦白，好似食咗誠實豆沙包咁喺港台嘅選舉論壇，就以「DQ主任」稱呼選舉主任，衝口而出嘅嘢，有時確係真心話。</p></body></html>
