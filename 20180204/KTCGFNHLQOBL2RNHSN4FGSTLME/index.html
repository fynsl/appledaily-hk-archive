<html><header><meta charset="utf-8"><title>煩惱只因太聰明？羅富全替一匹聰明馬　除去懶性</title></header><body><h1>煩惱只因太聰明？<br>羅富全替一匹聰明馬　除去懶性</h1><p>新晉練馬師羅富全悉心安排，旗下五歲新西蘭自購馬「太聰明」，在周日（4日）沙田草地日賽角逐第五場。<br><br>此駒到時將從第10檔起步競逐三班1800米，本身上仗初配巴度即入Q，人馬今次合作出賽同一班次及途程。<br><br>羅富全說：「『太聰明』是長途材料，來港後需要時間適應水土。牠在外地曾跑2100米，因此上次我安排牠增程跑1800米一定合適，今次再戰此程，有力交出頭馬。」<br><br>「『太聰明』有時真是太聰明，比較懶惰，我特意安排牠上月20日前往快活谷試閘，省一省起牠，成功令馬兒除去懶性。」</p></body></html>
