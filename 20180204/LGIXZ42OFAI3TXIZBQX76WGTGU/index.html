<html><header><meta charset="utf-8"><title>蘭茜久違靚過以前</title></header><body><h1>蘭茜久違靚過以前</h1><p>【爆相爆片】06年淡出娛樂圈的商台前DJ蘭茜（簡詠嫻），曾報讀人類學及珠寶鑑定課程，有指她早年與富商Johnny Cheung結婚後，前年婚姻出現問題，但蘭茜依然貫徹低調作風沒有回應，而在娛樂圈中，她僅與好友楊寶玲仍保持聯絡。</p><p>讀者關小姐透過本報「爆相爆片」，指日前中午時分在中環一西餐廳碰見蘭茜。當日蘭茜跟女友人食飯，又邊吹水邊看iPad，看到手舞足蹈十分開心。讀者又讚蘭茜保養得宜說：「我覺得佢靚過以前，皮膚好白滑，我見佢食嘢好清淡，嗰陣佢食緊pasta而唔係啲heavy嘢。」<br>採訪：唐琛悠</p></body></html>
