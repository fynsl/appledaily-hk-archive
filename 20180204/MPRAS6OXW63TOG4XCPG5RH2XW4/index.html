<html><header><meta charset="utf-8"><title>求驗客手記：馬賽「泰」勇大炒梅斯</title></header><body><h1>求驗客手記：馬賽「泰」勇大炒梅斯</h1><p>法甲上周五獨腳戲，馬賽憑前鋒泰奧雲（白衫）連中三元，主場6:3大破榜尾嘅梅斯。主隊開賽六分鐘即由中場辛臣開紀錄，揭開大炒序幕，前鋒泰奧雲喺九分鐘同完半場前一分鐘梅開二度，半場領先3:0。換邊後，馬賽前鋒謝明亦建一功；加埋泰奧雲喺56分鐘完成帽子戲法，領先至5:0。雖然梅斯嘅莫列喺73分鐘破蛋，追至1:5，但馬賽嘅射手美度古喺兩分鐘後入波，幫馬賽領先至6:1，梅斯雖然之後追番兩粒，但馬賽仍大勝6:3完場，反壓周日至有賽事嘅里昂，升做二哥。</p></body></html>
