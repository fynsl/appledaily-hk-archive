<html><header><meta charset="utf-8"><title>【今日笑一笑】妹妹完美示範keep eyes on the ball</title></header><body><h1>【今日笑一笑】妹妹完美示範<br>keep eyes on the ball</h1><p>孩子聽教聽話，父母當然安慰，但如果真的說甚麼便做甚麼，有時可能也相當無奈。<br><br>片中的小女孩在後園玩棒球，媽媽教她揮球前要先集中精神望著棒球(keep eyes on the ball)，怎知小妹妹依足吩咐，真的把雙眼貼在棒球上，媽媽忍著笑再告訴她，揮球前望著個球，然後才揮棒，妹妹聽著指示，但繼續頭貼著棒球再揮棒，此時媽媽已忍笑到不能作聲，但仍要對囡囡作出鼓勵，說她「做得好」，而妹妹似乎亦很滿意自己的表現。<br><br>JUKIN MEDIA</p></body></html>
