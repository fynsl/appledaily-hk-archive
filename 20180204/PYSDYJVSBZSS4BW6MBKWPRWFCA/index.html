<html><header><meta charset="utf-8"><title>Temptations成員Dennis病逝</title></header><body><h1>Temptations成員Dennis病逝</h1><p>美國組合The Temptations成員Dennis Edwards於美國時間周四晚在芝加哥一間醫院病逝，終年74歲，而昨天是他75歲生日。有指Dennis是死於腦膜炎併發症，近年他健康欠佳，於去年5月曾因病入院。Dennis於1968年加入The Temptations取代David Ruffin擔任主音，著名作品包括《Cloud Nine》與《Papa Was a Rollin’Stone》等。<br>撰文：程芬</p></body></html>
