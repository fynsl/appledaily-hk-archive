<html><header><meta charset="utf-8"><title>【一周必看】金獅花園撻定蝕20萬　疑因盲搶樓誤購凶宅？</title></header><body><h1>【一周必看】<br>金獅花園撻定蝕20萬　疑因盲搶樓誤購凶宅？</h1><p>【本報訊】樓市瘋狂，市民盲搶樓變誤購凶宅，損失慘重。消息指，大圍金獅花園金安閣一個低層單位，實用321方呎，上周以433萬元售出，呎價13,489元，較個別銀行估值高出6%。此單位分別獲中銀及匯豐網上估值408萬及454萬元。<br>有區內代理表示，上址於上周五售出後，昨日又離奇重新放盤，而且叫價只是425萬元，比日前成交價低8萬元，原因是新買家已撻定。據知，買家買樓兩日極速撻定，是因為購入單位後方知道買入的是個貴價凶宅。</p></body></html>
