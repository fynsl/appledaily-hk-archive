<html><header><meta charset="utf-8"><title>張栢芝出自家品牌囝囝同林心如輪流撐</title></header><body><h1>張栢芝出自家品牌<br>囝囝同林心如輪流撐</h1><p>張栢芝自從成立自家品牌後，出盡全力做宣傳，不但自己做代言人，兩個仔有份做小模特兒。栢芝亦送自己的設計給圈中朋友，如關心妍、衛蘭等。<br><br>前日又有林心如戴住See Ceci Street的手錶上載照片打廣告，心如留言:「這麼美麗的媽媽還是這麼棒的設計師」又hashtag「#我最愛的粉紅色」和「#粉粉嫩嫩好療癒」，而這枚手錶官網賣4千幾元，更有不同顏色。</p></body></html>
