<html><header><meta charset="utf-8"><title>【轉型拍戲】新娘《陽光姊妹淘》人氣升</title></header><body><h1>【轉型拍戲】<br>新娘《陽光姊妹淘》人氣升</h1><p>「太陽嫂」閔孝琳明日32歲生日，模特兒出身的她曾經是練習生，並於07年推出過專輯《Rinz》，到09年她轉型做演員，拍攝MBC劇集《冰上奇緣》，到11年拍攝人氣韓片《陽光姊妹淘》（圖）才為人認識。<br>不過閔孝琳作品未算多，反而前年出演綜藝節目《姐姐們的Slam Dunk》，令她有機會以限定女團UNNIES出道，成功圓歌手夢，去年她就夥拍Rain和姜素拉演出電影《自行車王嚴福童》。</p></body></html>
