<html><header><meta charset="utf-8"><title>張惠雅董敏莉偷師扮靚</title></header><body><h1>張惠雅董敏莉偷師扮靚</h1><p>由張子丰執導，（左起）董敏莉（Monie）、韓星李敏豪、張惠雅（Regen）主演的電影《吃貨神探之獵獸行動》，前晚在奧海城舉行首映禮，Regen笑說：「呢部戲成日拍通宵，拍到殘晒，但李敏豪拍極皮膚都咁靚，所以我同Monie都有偷睇佢點護膚同用乜嘢化妝品。」Monie經營配對公司，她表示今個情人節要工作中度過，而Regen和男友分手踏入第三年，她坦言有興趣去配對派對。</p></body></html>
