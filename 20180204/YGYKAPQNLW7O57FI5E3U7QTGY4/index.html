<html><header><meta charset="utf-8"><title>【一周必看】JC陀仔20周晒孕肚</title></header><body><h1>【一周必看】<br>JC陀仔20周晒孕肚</h1><p>「警鐘胸」Jessica C.（JC）和老公安志杰育有一女Tessa，去年她宣佈再懷第二胎，還漏口風暗示陀仔。專心安胎的JC日前在Instagram貼出在洗手間自拍短片，摸着光滑肚皮的她，身材依然弗爆，表示已陀B約20周：「Half way there.」她還不忘強調當時未吃早餐。<br>熱愛分享的JC之後再貼出老公安志杰湊女溫馨片段，估計拍於晚飯時間，已一歲的Tessa跟着爹哋行，安志杰之後又抱住囡囡看酒樓內大魚缸，見到Tessa笑得非常開心，畫面好sweet。</p></body></html>
