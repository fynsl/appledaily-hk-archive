<html><header><meta charset="utf-8"><title>臉紅的思春期台上爆喊</title></header><body><h1>臉紅的思春期台上爆喊</h1><p>韓國二人組合臉紅的思春期前晚在九展開騷，兩位成員智煐和智潤騷腿示人，一出場即以廣東話打招呼兼講「我愛你哋」，炒熱現場氣氛。<br>臉紅的思春期前日抽空欣賞幻彩詠香江，但因為時間太趕，只看到10秒，預告下次有機會再來港欣賞。二人亦為粉絲準備澳洲歌手Sia的《Chandelier》及英國男歌手Ed Sheeran的《Shape of You》，令粉絲相當驚喜。安哥時，智煐看到粉絲準備的短片即感動到喊，智潤更緊急召喚化妝師為淚流滿面的智煐補妝。<br>採訪、攝影：陳慧安</p></body></html>
