<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Ricky牛一冇預夢夢</title></header><body><h1>【馮仁昭四圍超】Ricky牛一冇預夢夢</h1><p>太極噚日喺尖沙嘴為4月喺紅館嘅《太極交響狂熱演唱會》舉行發佈會，早前傳同成員Ricky（左三）復合嘅戴夢夢亦有到場，不過夢夢就急急腳走先避免合照。Ricky同Patrick（右二）同樣係2月生日，大會就送上驚喜蛋糕，問Ricky有冇同夢夢慶祝？佢就話：「冇喎，都係問番音樂嘅嘢啦。」太極喺台上扮玩管弦樂。佢哋仲話今次用多一倍時間編曲。<br>撰文：馮仁昭</p></body></html>
