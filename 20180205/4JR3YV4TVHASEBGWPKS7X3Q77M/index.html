<html><header><meta charset="utf-8"><title>超鳳囡囡行街大露背</title></header><body><h1>超鳳囡囡行街大露背</h1><p>賭王何鴻燊二房千金何超鳳於16年驚爆已離婚，跟前夫何志堅再見亦是朋友，去年何志堅與朱慧敏食飯傳緋聞。而回復單身貴族的何超鳳，日前跟兩女兒何鍶珩和何倩珩享受家庭樂，三母女現身中環置地廣場濕平，着樽領衫的大女鍶珩似乎行到好熱，不時用手整理衣領。</p><p>之後三人入了名店血拼，妹妹何倩珩陪家姐揀衫，媽咪就掛住㩒手機，終於鍶珩揀了一件露背衫即買即着，到商場洗手間換新衫晒bra帶，性感養眼。不過，當日素顏的超鳳似乎心情麻麻，其間表情凝重，一度對着女兒指手畫腳，兩女就很少搭嘴，超鳳更企定定不停講，兩女乖乖聽媽咪訓話。<br>採訪、攝影：羅德光</p></body></html>
