<html><header><meta charset="utf-8"><title>趣趣地：奇誠庸破星爺英超上陣紀錄</title></header><body><h1>趣趣地：奇誠庸破星爺英超上陣紀錄</h1><p>史雲斯上周六聯賽作客和李斯特城1:1，呢場亦係南韓中場奇誠庸（左二）喺英超嘅第155場比賽，打破前曼聯球員朴智星嘅154場，成為亮相英超次數最多嘅南韓球員。29歲嘅奇誠庸喺12/13球季投史雲斯，但第二季被外借至新特蘭，而14/15球季重返史雲斯至今。至於李城翼鋒馬列斯轉投曼城失敗後，一直玩失蹤缺席球隊操練。據報馬列斯或被罰兩個禮拜人工，即20萬鎊（約220萬港元）。</p></body></html>
