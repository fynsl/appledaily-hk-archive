<html><header><meta charset="utf-8"><title>趣趣地：尼馬入第350球幫PSG贏波</title></header><body><h1>趣趣地：尼馬入第350球幫PSG贏波</h1><p>法甲聯賽，巴黎聖日耳門（PSG）作客里爾贏波，續領先榜首，尼馬（右）更射入職業生涯第350球。開賽初段雙方未有入波，PSG喺臨完半場前，先由尤利貝治捷喺禁區內射地波開紀錄，領先1:0，但助攻嘅卡雲尼越位，旁證冇察覺。換邊後77分鐘，尼馬喺禁區頂妙射罰球擴大紀錄至2:0，呢球亦係尼馬射入職業生涯第350個入球。到86分鐘，PSG嘅盧施素巧妙笠射埋齋，PSG鎖定贏3:0，賽後62分排榜首。</p></body></html>
