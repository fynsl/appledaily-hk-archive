<html><header><meta charset="utf-8"><title>【一周必看】娥姐充滿正能量　爆私生活撐僭建司長</title></header><body><h1>【一周必看】<br>娥姐充滿正能量　爆私生活撐僭建司長</h1><p>律政司長鄭若驊一上任就俾人踢爆僭建醜聞，搞到民怨沸騰，仲要遇啱有立法會補選，一眾建制派候選人就算平日點保皇都好，為求選票點都唔敢喺選舉論壇公開撐鄭若驊。不過都唔係個個咁縮骨，好似曾經高舉力撐689連任嘅陳玉娥，喺選舉論壇力排眾議，力撐鄭若驊僭建冇問題，仲鬧民主派好拎住咁小事追殺鄭，將同場嘅民建聯鄧家彪完全比下去。</p></body></html>
