<html><header><meta charset="utf-8"><title>趣趣地：碧咸球隊新主場地點治安差</title></header><body><h1>趣趣地：碧咸球隊新主場地點治安差</h1><p>碧咸（小圖）喺美國邁阿密嘅球隊已獲批准加入美職聯，球隊計劃喺Overtown區興建可容納2.5萬人嘅主場館（圖），但呢區係貧民窟；仲出晒名治安差，時不時都有槍擊案發生，或會令咸爺嘅新球隊帶嚟威脅。《每日鏡報》報道，Overtown係邁阿密最早開發嘅區域，童黨、販毒等社會問題嚴重，治安差同紐約哈林區齊名。有當地人就話歡迎碧咸嘅球隊進駐，認為可以帶嚟就業機會，改善經濟。</p></body></html>
