<html><header><meta charset="utf-8"><title>【今日笑一笑】主人送贈「大綿羊」　小約瑟激動咬住喪走</title></header><body><h1>【今日笑一笑】<br>主人送贈「大綿羊」　小約瑟激動咬住喪走</h1><p>狗狗和小朋友一樣都愛玩具，偶然喜獲主人添購新玩具，都會表現得非常雀躍。<br><br>片中的約瑟爹利狗和主人逛寵物店，主人買了個巨型綿羊公仔給牠，小約瑟非常興奮，取得玩具後已急不及待一口咬著體積大牠兩倍的「大綿羊」，急步離開店舖，雖然期間牠似是力有不逮，咬不實「大綿羊」跌在地上，但為了心愛的玩具，小約瑟努力地再次咬著它暴走，動作非常惹笑。<br><br>vt </p></body></html>
