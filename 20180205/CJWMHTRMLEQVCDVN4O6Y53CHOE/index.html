<html><header><meta charset="utf-8"><title>筱靖自嘲蠢鈍要出貓</title></header><body><h1>筱靖自嘲蠢鈍要出貓</h1><p>筱靖、楊曉穎（Sharon）和陳昭昭等，前晚在灣仔出席拳賽發佈會，熱愛觀賞拳賽的筱靖，原來小時候曾學習跆拳道，她說：「考到啡帶就冇繼續，我資質蠢鈍，阿Sir教踢板，我爸爸教我出貓，前一日將木板浸水，第二日乾咗就踢到，我真係動作白癡。」<br>最近出現不少女性疑遭性侵的新聞，筱靖自爆在內地登台時，也曾被飲醉酒的老闆攬腰搭膊頭：「搭好耐，影好多幅相，梗係唔舒服啦！都會揈開，之前亦會同助理夾定，係時候就拉我走。」此外，選美出身的Sharon透露想學打拳參賽，不介意受傷：「我塊面係真嘅，唔怕，傷咗會好番。」<br>採訪、攝影：羅慧敏</p></body></html>
