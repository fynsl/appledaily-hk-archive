<html><header><meta charset="utf-8"><title>獎項以美首位女大法官命名</title></header><body><h1>獎項以美首位女大法官命名</h1><p>【話你知】<br>陳方安生今次獲頒的人權獎極具份量。這項名為「O'Connor Justice Prize」的獎項以退休的美國高等法院首位女性大法官Sandra Day O'Connor命名，得主都是「推動法治、公義、人權方面有非凡貢獻」的人。<br>翻查資料可見，前3位得主包括美國前總統卡特、西班牙前外長Ana Palacio以及聯合國前人權事務高級專員Navanethem Pillay。<br></p><p>陳太是首位獲獎華人
</p><p>陳方安生是至今第4位獲得此獎的人，同時是全球首位華人獲頒授這個崇高榮譽。</p></body></html>
