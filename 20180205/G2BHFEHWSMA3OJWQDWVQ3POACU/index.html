<html><header><meta charset="utf-8"><title>李亞男出食譜「破地獄」</title></header><body><h1>李亞男出食譜「破地獄」</h1><p>昔日的「地獄廚神」李亞男，昨日在尖沙嘴宣傳個人首本食譜《暖．男廚房》，好友岑麗香及王君馨撐場，送上印有英雄人物的圍裙，而李亞男老公王祖藍、鍾嘉欣（Linda）及苟芸慧則拍片打氣。</p><p>李亞男自嘲終於可以「破地獄」：「做咗人妻之後，努力改變，問媽咪同奶奶點煮。老公彈過無數次，試過用火鍋湯底煲雜菜湯，祖藍好捧場飲晒，我話其實落咗好多味精，佢個樣好唔開心，自己覺得好失敗仲喊，反過來要佢𠱁番我。」她指食譜可用作鼓勵人妻及女友，至於好姊妹廚藝如何？她說：「卧虎藏龍都唔定，Linda都有同我分享廚藝心得。」<br>採訪：張俊銘<br>攝影：林賓尼</p></body></html>
