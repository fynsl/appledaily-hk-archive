<html><header><meta charset="utf-8"><title>奧瑪花曼數臭淫魔</title></header><body><h1>奧瑪花曼數臭淫魔</h1><p>美國電影大亨Harvey Weinstein（右一）去年爆出性醜聞，其擔任製作人電影《標殺令》（Kill Bill）的女主角奧瑪花曼（Uma Thurman右二），月前已開腔稱也是受害者，近日她再接受《紐約時報》訪問，憶述曾兩度被Harvey企圖性侵。奧瑪透露當年Harvey在巴黎及倫敦向她出手，其中一次更被對方壓住，Harvey還有所動作嘗試露出下體，幸而未有進一步行動。</p></body></html>
