<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】BabyJohn自細公仔狂</title></header><body><h1>【馮仁昭四圍超】BabyJohn自細公仔狂</h1><p>陳嘉佳（細細粒）同蔡瀚億（BabyJohn）噚日喺數碼港宣傳賀歲片《捉妖記2》， 細細粒最初並唔知道同梁朝偉有對手戲，開工時被對方電到失魂落魄唔記得對白，自己希望加插段親熱戲，但一直放喺心裏面冇講出嚟，到最尾一日好想同梁朝偉唱句歌「你是如此難以忘記」。BabyJohn聲演笨笨，佢話：「由細到大都鍾意玩公仔，每一隻公仔都有佢自己聲音，所以好快就搵咗笨笨把聲出嚟。」<br>撰文：馮仁昭</p></body></html>
