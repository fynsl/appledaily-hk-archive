<html><header><meta charset="utf-8"><title>花絮：名將雲集</title></header><body><h1>花絮：名將雲集</h1><p>今年大會特別邀請了譚偉洋（右）、潘志豪、陳兆榮、梁兆華及蔡再懃五位曾出戰精英賽的籃球名將到場。其中蔡再懃弟弟蔡再南昨代表寶覺在季軍戰勝出，其母校男拔更贏得冠軍。</p><p>NIKE全港學界精英籃球比賽17-18已完滿結束，感謝每位為勝利拼盡全力的球員，及為他們打氣的支持者！#當贏不讓<br>NIKE Basketball Hong Kong 專頁:  https://www.facebook.com/NikeBasketballHK/ </p></body></html>
