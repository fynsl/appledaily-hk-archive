<html><header><meta charset="utf-8"><title>【猜猜我是誰】前皇馬中場變歌手　你又認唔認得？</title></header><body><h1>【猜猜我是誰】<br>前皇馬中場變歌手　你又認唔認得？</h1><p>各位認不認到佢係邊個呢，之唔係就係曾效力皇馬中場，曾經代表過荷蘭一場咁大把嘅德倫特囉。<br><br>當年20歲的他由飛燕諾轉投皇馬，不過踢唔出水準。之後英冠都踢唔掂，2017年踢阿聯酋聯賽都被解約。之後德倫特就有新搞作，就係去轉行搞音樂。搖身一變做了個rapper玩hip-hop，仲要有freestyle架，有片有真相。<br><br>不過，佢嘅rapper生涯就同佢嘅足球員生涯一樣，都係唔係好掂。皆因佢最近出的歌，接近有成一半「負皮」，樂迷都不太欣賞。</p></body></html>
