<html><header><meta charset="utf-8"><title>花絮：唱爆修頓</title></header><body><h1>花絮：唱爆修頓</h1><p>「Come on everyone let’s get it done！」今年賽事有專屬主題曲，由JYD負責作曲、填詞和主唱的《Game Time》。昨日這位主唱更親身到比賽現場，向全場觀眾獻唱，將場內氣氛進一步推高。</p><p>NIKE全港學界精英籃球比賽17-18已完滿結束，感謝每位為勝利拼盡全力的球員，及為他們打氣的支持者！#當贏不讓<br>NIKE Basketball Hong Kong 專頁:  https://www.facebook.com/NikeBasketballHK/ </p></body></html>
