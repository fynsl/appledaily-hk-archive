<html><header><meta charset="utf-8"><title>Bobby外闖酬勞高過三倍</title></header><body><h1>Bobby外闖酬勞高過三倍</h1><p>歐陽震華（Bobby）昨日在中環為鮑魚專門店剪綵，對於有指郭晉安改簽王祖藍做經理人，陳豪亦有意離巢賺人仔養家，Bobby覺得很多未離開過無綫的藝人都想外闖，當年他拍《壹號皇庭》系列期間亦曾離巢十個月，他說：「拍吓電視電影、客串吓電影，去馬來西亞拍處境劇，之後《壹號皇庭》系列再開拍，我先再返無綫。其實我喺無綫，啲人唔係唔想搵我，而係手續太繁複。」<br>問到外闖十個月的酬勞，是否無綫收入的三倍？Bobby即說：「點止呀！」外面酬勞高，還選擇返無綫？他說：「因為人情味，由保安外圍打招呼打到化妝間㗎！」<br>採訪、攝影：黃曉妍</p></body></html>
