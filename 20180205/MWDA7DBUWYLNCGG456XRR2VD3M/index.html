<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】吳彥祖被傳入哈大實習</title></header><body><h1>【馮仁昭四圍超】吳彥祖被傳入哈大實習</h1><p>吳彥祖前日被內地網瘋傳做完內地真人騷《漂亮的房子》後，重燃建築學熱情，今年會入哈爾濱工業大學副院長陳劍飛門下實習。不過，原來呢單係流料，建築師兼清華大學副教授陸軼辰噚日喺微博發聲明，話自己喺雜誌發表咗篇2017年歲末感言及展望未來至2050年嘅文章，由於雜誌係哈工大出嘅，所以攞哈工大副院長開咗個玩笑，點知就俾媒體炒作一番。<br>撰文：馮仁昭</p></body></html>
