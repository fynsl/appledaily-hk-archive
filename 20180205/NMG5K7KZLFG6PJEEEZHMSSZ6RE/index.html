<html><header><meta charset="utf-8"><title>江欣燕搬返娘家陪母</title></header><body><h1>江欣燕搬返娘家陪母</h1><p>江欣燕、車淑梅和邵音音前晚在北角新光戲院出席慈善音樂會，江欣燕說：「今次係為長者籌款，現今社會有好多長者需要照顧，我自己都就快係獨居長者。」<br>50歲的江欣燕五年前和吳積遜離婚，之後一直單身，前年爸爸病逝，她坦言爸爸去世後，媽媽亦成為獨居長者，她說：「為咗照顧媽媽，舊年特登搬返去同媽媽一齊住，我有二十幾年冇返屋企住，返去之後媽咪同我都好開心，我覺得係我需要屋企多過媽咪需要我。」 此外，榮升嫲嫲的車淑梅透露孫女出世後全家都好開心，她笑說：「我真係後悔冇事先去讀陪月課程，𠵱家惟有上網搵吓相關知識。」<br>採訪、攝影：曹家誠</p></body></html>
