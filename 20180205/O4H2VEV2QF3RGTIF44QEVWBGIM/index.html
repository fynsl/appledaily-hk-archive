<html><header><meta charset="utf-8"><title>宥勝為強硬教女法解畫</title></header><body><h1>宥勝為強硬教女法解畫</h1><p>台灣藝人宥勝日前在fb貼出一篇撕爛兩歲女兒蕾蕾心愛玩具的教女法，指因為女兒不肯執拾玩具，又要她向玩具道歉，惹來網民留言指摘或贊成。<br>宥勝前晚再出一篇長文，還原事發經過，指當晚因為女兒為了玩具不肯睡覺，太太跟女兒說：「如果你再不收玩具，你睡醒就看不到玩具了。」宥勝覺得太太每次只是說說，從不行動，所以他認為女兒不會明白。宥勝自言已經給予女兒足夠的機會，既然她仍不聽話，於是選擇在女兒面前，撕爛她心愛的玩具。之後宥勝為了平息事件，留言：「謝謝你們（網民）的尊重與體諒！我的做法確實比較硬，並不適合每個家庭與每位孩子，所以我以後會謹慎分享。」<br>撰文：非非</p></body></html>
