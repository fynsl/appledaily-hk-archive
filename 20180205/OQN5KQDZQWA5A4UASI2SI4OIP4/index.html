<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳凱琳情人節整餅</title></header><body><h1>【馮仁昭四圍超】陳凱琳情人節整餅</h1><p>（左起）陳凱琳、黃浩然、蘇玉華（阿蘇）同龔嘉欣等，噚日喺油尖旺一帶坐花車巡遊宣傳新劇。講到今個情人節，陳凱琳大方話喺網上見到一款好特別嘅蛋糕，諗住試吓做出嚟送給男友鄭嘉穎。黃浩然就毫無新意，佢笑住話：「同老婆都老夫老妻，簡簡單單食餐飯就算㗎啦。」阿蘇就話今年除咗會拍MV同做舞台劇外，仲想接受更多新挑戰，農曆新年會整盆水仙花送畀媽咪。<br>撰文：馮仁昭</p></body></html>
