<html><header><meta charset="utf-8"><title>調酒師勸鬧事客被毆竟吹雞打人</title></header><body><h1>調酒師勸鬧事客被毆<br>竟吹雞打人</h1><p>【本報訊】中環蘭桂坊8至11號一樓一間酒吧，清晨5時，兩名18歲及28歲南亞男子，疑飲醉酒大吵大鬧，酒吧一名尼泊爾籍調酒師干涉時被兩人毆打。<br><br>據稱，有人不忿被打「吹雞」，包括職員及朋友共6人到來助拳，用鋁通及玻璃樽襲擊兩人，兩人寡不敵眾，被打到落樓下，分別口傷及前額受傷，血流披面。<br><br>據稱，在附近執勤的警員，發現有人打架，趕來制止時6人返回酒吧，並關上捲閘，警員拍門拒絕開門。警方封鎖酒吧前後門，召衝鋒隊到場爆開鐵閘，持盾牌棍進入酒吧，拘捕涉案6名尼泊爾籍男子。</p></body></html>
