<html><header><meta charset="utf-8"><title>鄭浩南北上發展</title></header><body><h1>鄭浩南北上發展</h1><p>吳雪雯90年代與鄭浩南拍過三級片《香港奇案之強姦》，片中慘遭鄭浩南強姦。吳雪雯淡出娛樂圈多年，鄭浩南亦已北上發展甚少在香港出現，只偶爾拍電影和內地電視劇。</p><p>久沒露面的鄭浩南，原來前晚與黎耀祥、陳錦鴻、梁烈唯和許紹雄在重慶做騷，祥仔昨在電話中說：「我同鄭浩南都十幾年冇見，對上一次應該係合作拍任賢齊嗰部電視劇《新楚留香》，我哋都有傾幾句，佢話𠵱家喺內地做生意。」祥仔又指他們是應內地一間美容公司邀請出席新年活動做表演嘉賓，至於為何清一色男表演嘉賓？祥仔說：「因為啲客全部都係女人，佢哋好熱情，係咁拉住我哋影相。」<br>採訪：魯吉</p></body></html>
