<html><header><meta charset="utf-8"><title>金正恩坐無軌電車夜遊平壤</title></header><body><h1>金正恩坐無軌電車夜遊平壤</h1><p>北韓官方朝中社昨日報道，北韓領導人金正恩深夜試坐新型國產無軌電車夜遊平壤。<br>金正恩上周四已視察重整後的平壤無軌電車廠，昨夜又試坐新車，盛讚車子「舒適安全」，製作技術精良，避震和車速良好，又沒有震動和嘈音，「為工人階級感到驕傲」。他又促車廠完善生產工序，大量生產保障乘客需求，特別是寒冷的冬天。據報夫人李雪主亦有同行，隨行者還有黨中央副委員長吳秀容、黨中央副部長趙甬元等。<br>無軌電車在燃油短缺的北韓是常用公共交通工具，自1960年代行走平壤和清津等十多個城市接載平民；前兩代領袖金日成和金正日都參觀過車廠，但少有乘坐。<br>朝中社/韓聯社</p></body></html>
