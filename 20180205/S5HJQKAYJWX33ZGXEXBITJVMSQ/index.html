<html><header><meta charset="utf-8"><title>趣趣地：沙格拿投「賓」等降意乙？</title></header><body><h1>趣趣地：沙格拿投「賓」等降意乙？</h1><p>同曼城解約後已半年冇班落嘅34歲法國守衞沙格拿（左），同意甲包尾大幡賓尼雲圖簽約至季尾。賓尼雲圖日前宣佈簽入自由身嘅沙格拿，呢位曾65次為國家隊效勞嘅右閘，表示揀呢間意甲球會唔係為錢，而係覺得呢間球會有鬥心、熱情同靈魂。佢又話有唔少英超、法甲、西甲，甚至係美職球會都有搵佢，不過佢覺得賓尼雲圖先最啱佢喎。但係賓尼雲圖目前喺意甲踢咗22輪比賽，只得七分，降班味極濃。</p></body></html>
