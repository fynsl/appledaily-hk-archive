<html><header><meta charset="utf-8"><title>【一周必看】「美女鏟屎官」又加一人　李嘉欣首次養貓咪</title></header><body><h1>【一周必看】<br>「美女鏟屎官」又加一人　李嘉欣首次養貓咪</h1><p>圈中有不少愛貓的女星及阿太，李嘉欣日前po了兩張新相，手抱一只白色小貓，原來她最近收養了貓咪，亦成為貓奴。<br>「Never a cat person thus never say never.」李嘉欣一頭曲髮、牛仔衫，在家中抱住小白貓自拍，她亦hastag了#my1stcat，新手貓奴的她，似乎抱得貓咪不舒服，小白貓左扭右扭，想逃走。其實，李嘉欣一直自爆是dog lover，去年在寵物店抱貓貓時，更叫人唔好迫她養貓，估唔到今年會自動加入「鏟屎官」行列。</p></body></html>
