<html><header><meta charset="utf-8"><title>雷莊𠒇華姐獎品分家人</title></header><body><h1>雷莊𠒇華姐獎品分家人</h1><p>《2018國際中華小姐競選》前晚舉行，出爐冠軍李思佳、亞軍劉思延、季軍雷莊𠒇及友誼小姐得主楊筑晶昨日到尖沙嘴領取總值80萬的后冠、權杖等禮品。來自紐約的李思佳透露三度在美國參加選美，且是常勝將軍。被問到有沒有興趣入行時，她表示有，一切視乎無綫安排。<br>楊筑晶未能打入三甲，表示不會失望，雖然對演藝界有興趣，但也明白自己太高大，發展演藝事業可能較困難。雷莊𠒇表示跟一班佳麗成為好友，之後會相約見面。被問到獎品如何安排時，雷莊𠒇表示會與家人分享，其中玩具兔會送給男友，因男友一直很支持自己，至於金飾就會送給婆婆。<br>撰文：魯吉</p></body></html>
