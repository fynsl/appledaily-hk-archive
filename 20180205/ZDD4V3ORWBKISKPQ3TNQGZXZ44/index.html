<html><header><meta charset="utf-8"><title>唔止BIGBANG感情好五子阿媽老友足10年</title></header><body><h1>唔止BIGBANG感情好<br>五子阿媽老友足10年</h1><p>韓國天團BIGBANG於2006年出道，紅足超過10年，五子感情就好好。而前日成員太陽娶閔孝琳，BIGBANG四子都畀足面去見證太陽踏入人生新階段。當日勝利仲喺Instagram動態上載成員五位母親嘅合照，可見五位媽咪都因為兒子關係成為好朋友。<br><br> <br><br>原來呢五位阿媽早於2008年已好老友，佢哋喺2008年幾家人曾一齊去日本，當時因為BIGBANG將會到日本舉行巡演，所以幾家人就結伴一齊去，好自然咁幾位媽咪就成為好朋友。</p></body></html>
