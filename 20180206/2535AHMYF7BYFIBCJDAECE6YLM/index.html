<html><header><meta charset="utf-8"><title>任達華想返電視圈</title></header><body><h1>任達華想返電視圈</h1><p>任達華、方力申、王菀之、唐詩詠及姜皓文等昨日到將軍澳電視城宣傳電影《我的情敵女婿》，穿上紅色西裝現身的華哥說：「好耐冇返TVB ，我自己都係拍劇出身，其實我好鍾意拍劇，因為有個大家庭嘅感覺，有機會都希望可以重返電視圈，乜角色都OK，最想演警察。」華哥早前舉家到芬蘭過聖誕節，他笑言農曆新年只想去熱帶地方：「唔喺香港過喇！太凍，會同屋企人去一個有四十幾度嘅地方曬太陽。」</p><p>該片選在情人節當晚舉行首映禮，但方力申覺得單身最難過是聖誕節，因為時間太長。提到前緋聞女友鍾欣潼最近宣佈和台灣「醫界王陽明」賴弘國訂婚，小方說：「所有喜事都值得恭喜。」<br>撰文：葉晴</p></body></html>
