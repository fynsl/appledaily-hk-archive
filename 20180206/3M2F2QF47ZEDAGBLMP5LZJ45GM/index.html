<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】台綠葉王肺癌逝世</title></header><body><h1>【馮仁昭四圍超】台綠葉王肺癌逝世</h1><p>台灣資深藝人乾德門噚日凌晨喺醫院病逝，享年74歲。佢之前同趙雅芝、葉童喺《新白娘子傳奇》飾演法海大師。去年佢驗出肺癌末期，女兒專誠由美國返台灣，噚日一早趙雅芝喺微博轉貼乾德門嘅合照，留言：「真的不捨，懷念乾爸！一路好走！」<br>蒙古出生嘅乾德門亦參與過唔少電影拍攝，包括九把刀導演嘅《報告老師！怪怪怪怪物》同《痞子英雄》，被喻為「最佳綠葉」。<br>撰文：馮仁昭</p></body></html>
