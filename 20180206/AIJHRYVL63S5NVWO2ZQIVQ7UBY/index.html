<html><header><meta charset="utf-8"><title>T.O.P孖隊友合照曝光</title></header><body><h1>T.O.P孖隊友合照曝光</h1><p>韓國天團BIGBANG成員太陽大前日娶初戀女友閔孝琳，不少圈中人亦有到賀，包括BIGBANG成員及同門女星CL。CL昨日於Instagram公開當晚跟BIGBANG成員G-DRAGON（GD）、T.O.P及大成的合照，CL更興奮地挽着GD，去年捲大麻案的T.O.P看來亦狀態不錯。由於T.O.P赴婚宴時非常避忌，上月底服役時又包到冚避鏡頭，今次難得有張跟隊友合體的清晰正面照，粉絲都非常興奮。</p><p>另外，榮升人妻的閔孝琳昨日32歲生日，她昨早於婚後首次更新Ig，公開一張婚紗照及花絮照，留言感謝大家。<br>撰文：梁雯迪</p></body></html>
