<html><header><meta charset="utf-8"><title>方健儀新年留港止血</title></header><body><h1>方健儀新年留港止血</h1><p>方健儀與Super Girls成員趙慧珊（Aka）昨日於尖沙嘴出席婚嫁雜誌頒獎禮。方健儀跟丈夫結婚踏入第8個年頭，大談維繫秘方：「我哋不時互相讚美，結婚咁耐都唔會呼喝對方，保持禮貌嘅關係，相敬如賓。」她剛帶父母到加拿大看北極光，但使費太大，新年要留港止血。<br>下周四31歲生日的Aka直言恨嫁，但有相士批她要到50歲才找到真姻緣，Aka說：「當時我諗點解係我？不過今年桃花唔錯，我唔拍散拖，我想化為人緣、觀眾緣，用嚟賺番啲錢。」她亦祝賀雨僑跟羅力威，大讚羅力威是專一好男人。<br>採訪：羅慧敏<br>攝影：葉君海</p></body></html>
