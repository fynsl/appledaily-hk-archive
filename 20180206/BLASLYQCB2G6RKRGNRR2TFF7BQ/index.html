<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】李幸倪拍MV忘我爆喊</title></header><body><h1>【馮仁昭四圍超】李幸倪拍MV忘我爆喊</h1><p>李幸倪（Gin Lee 左）因為推出今年頭炮主打歌《很堅強》，忽然多咗個新花名叫「堅Lee」，日前佢孖住劉俊謙、楊偲泳一齊拍攝MV，演一段三角關係，極考Gin嘅演技，因為MV入面有多場爆喊戲，佢話：「拍攝前我會匿埋醞釀情緒，一埋位情緒到就即喊，仲喊到收唔到聲！」三位演員初次合作都好合拍，雖然天寒地凍全戶外取景，不過好順利好快收工。<br>撰文：馮仁昭</p></body></html>
