<html><header><meta charset="utf-8"><title>千嬅Eric地震繼續傾</title></header><body><h1>千嬅Eric地震繼續傾</h1><p>楊千嬅和郭偉亮（Eric Kwok）最近應邀為Citi，拍攝新一輯流動理財宣傳廣告。原來他們是同年同月同日生，所以認識時已經一拍即合，見到面更加雞啄不斷。拍攝當日，千嬅提起他們最難忘一次，她說：「有次去日本一間餐廳撞到Eric同葉佩雯，我哋三個水瓶座，一見面就講唔停，當時仲係遇到地震，我哋講咗句『好似地震』喎之後仲繼續講，當冇事發生咁。」<br>講到今次拍攝主題，千嬅指經常到外地工作，用手機理財及使用銀行服務已經是習慣，Eric就說：「用智能手機處理日常生活種種需要，係大勢所趨，仲可以俾我不受時地限制掌控生活。」<br>撰文：非非</p></body></html>
