<html><header><meta charset="utf-8"><title>杉咲花演《BLEACH》捱轟</title></header><body><h1>杉咲花演《BLEACH》捱轟</h1><p>大熱動漫作品《BLEACH》（死神）拍成真人版電影，由福士蒼汰飾演主角黑崎一護，安排今年暑假上映。<br>該片開拍至今一直玩神秘，繼公開福士蒼汰的橙色頭髮造型後，片商亦宣佈20歲上位女星杉咲花會飾演女主角朽木露琪亞，其死神與學生look首度曝光，可是外界反應兩極，有原著迷不滿杉咲花的片中髮型並沒有忠於角色，更有網民認為息影女星堀北真希才是最理想的真人版露琪亞人選。</p></body></html>
