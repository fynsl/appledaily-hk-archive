<html><header><meta charset="utf-8"><title>求驗客手記：希古恩戴帽祖記狂派7蛋</title></header><body><h1>求驗客手記：希古恩戴帽祖記狂派7蛋</h1><p>祖雲達斯周日憑基迪拉上半場3分鐘內梅開二度及希古恩在下半場連中三元，主場以7:0大炒薩斯索羅，取得意甲聯賽七連勝。同日拿玻里作客以2:0擊敗賓尼雲圖，同樣獲聯賽七連勝，仍以一分壓倒祖記排榜首。<br>祖雲達斯開賽九分鐘已經由阿歷士辛度先拔頭籌，揭開大屠殺序幕；基迪拉罕有起孖固然搶鏡，但希古恩下半場「戴帽」就更加醒神，佢今季喺意甲亦已攻入13球，而祖記亦取得今季最大比數勝仗。拿玻里就靠射手梅頓斯重拾射門鞋，加上近期腳風好順嘅咸錫分別在上、下半場建功，輕取魚腩賓尼雲圖，冇畀祖記爬頭。</p></body></html>
