<html><header><meta charset="utf-8"><title>【一馬當先】闊到無可再闊　跑道專家成竹在胸？</title></header><body><h1>【一馬當先】<br>闊到無可再闊　跑道專家成竹在胸？</h1><p>禮拜三（7日）谷草賽事採用全闊A跑道。睇番最近去年12月27日同一移欄賽事，前置馬頗為佔優，尤其是短途賽更明顯，分別有「威先生」及「電子群英」一放到底。<br><br>不過，當晚中後段場次高班中距離賽事，卻見到「勇冠王」及「星洲司令」憑後勁勝出，此類場合提防形勢會逆轉。<br><br>今戰列陣馬中，尾場「勇冠王」前仗正是於12月27日谷A欄一哩賽贏馬，今仗重返強項隨時回復表現。<br><br>另外，第四場「一馬當先」三次角逐谷草A欄1200米獲兩捷，亦是全場唯一贏過此移欄之參戰馬，憑較佳場地性能又可言勝。</p></body></html>
