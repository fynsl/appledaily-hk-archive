<html><header><meta charset="utf-8"><title>【玲玲寄語】夫妻同命有火花</title></header><body><h1>【玲玲寄語】夫妻同命有火花</h1><p>雨僑和羅力威將於3月31日結婚，堪輿家麥玲玲接受本報電話訪問表示：「3月31係危日，都係中上嘅好日子，無論過大禮、訂婚、結婚都係合適。」而雨僑是牛年出生，玲玲師傅指準新娘在狗年犯太歲：「一喜擋三災，結婚係好嘅，而羅力威係老虎仔，牛同老虎原則上冇合又冇沖，兩個都係好熱天時出世，有少少夫妻同命，好就一齊好，差就一齊差。」<br>玲玲師傅還指羅力威的命格，在婚後財運有明顯好轉，後年更有機會做父母，不過她寄語一對準新人：「但兩個人都有啲個性，婚姻會有火花，所以都要互相遷就，有時大家都會固執硬頸，但係OK嘅。」</p></body></html>
