<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張達倫憂囝囝濕疹</title></header><body><h1>【馮仁昭四圍超】張達倫憂囝囝濕疹</h1><p>張達倫（Max）噚日喺新城接受訪問，佢囝囝Zachary 3個月大，Max話：「好得意，好開心，不過最近皮膚有濕疹，我細個都有，都怕係遺傳，見到佢都心痛㗎，瞓唔到，老婆就慘啲，希望過幾個月好番晒。」Max透露囝囝已改中文名，名叫凱碩。提到最近播出嘅《平安谷之詭谷傳說》反應好，Max就話有幾場同蘇玉華嘅戲都好正，嚟緊有機會仲會搵阿蘇搭路，因為佢都好想參與舞台劇演出。<br>撰文：馮仁昭</p></body></html>
