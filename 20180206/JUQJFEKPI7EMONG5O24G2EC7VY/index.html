<html><header><meta charset="utf-8"><title>離譜阿嫲為執被吊孫仔落3樓咁弊？</title></header><body><h1>離譜阿嫲為執被<br>吊孫仔落3樓咁弊？</h1><p>豈有此理！晾曬衣物時，不時有衣物被風吹走至樓下，江蘇啟東一名祖母為了撿回被風吹走的被子，居然讓10歲孫兒游繩下降至樓下單位，結果孫兒被困，險釀成悲劇。<br><br>消防表示，上周五（2日）下午4時半接到屋苑管理處報案，指居於4樓的一名祖母，因為被子被風吹到3樓露台，加上該單位正在裝修，沒有住客在場，竟將10歲孫兒綁繩，垂降至3樓撿被子。結果男童無法返回4樓，懸空被困屋外。<br><br>消防員到場後馬上架設金屬扶梯，攀上3樓救人，10分鐘後順利救出小孩。不少網民痛罵家長收買人命，戲謔：「快查查是不是親生娃。」<br><br>騰訊／新浪微博</p></body></html>
