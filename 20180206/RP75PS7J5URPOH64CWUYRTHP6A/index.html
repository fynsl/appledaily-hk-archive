<html><header><meta charset="utf-8"><title>【今日笑一笑】人跳佢又跳老虎狗唔記得自己重磅添</title></header><body><h1>【今日笑一笑】人跳佢又跳<br>老虎狗唔記得自己重磅添</h1><p>與朋友在樹林奔跑，是不少毛孩最暢快的活動。但假若朋友的身手與你有距離，在跟著對方做運動前，真的要「停一停，諗一諗」。<br><br>有腳短的狗狗跟在身手靈活的友伴後跑，眼看朋友飛躍過一條攔路木，狗狗於是模仿著飛身......卻跨不過，面部狠狠地撞向樹木，面容扭曲。飛跌地上後，尷尬地走到一旁。不少網民看過片段後，雖然禁不住笑了出來，但也替狗狗覺得慘。<br><br>UNILAD@facebook</p></body></html>
