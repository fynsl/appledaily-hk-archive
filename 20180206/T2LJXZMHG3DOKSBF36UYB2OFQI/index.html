<html><header><meta charset="utf-8"><title>求驗客手記：碧基頂住巴塞22場不敗</title></header><body><h1>求驗客手記：碧基頂住巴塞22場不敗</h1><p>唔只阿寶，美斯都似乎都唔可以唞吓。周日西甲加泰隆尼亞打吡戰巴塞隆拿作客出戰愛斯賓奴，教練華維迪將攰攰哋嘅美斯列為後備。美斯喺59分鐘先後備入替，冇耐後就喺66分鐘先失守，好在最後都係要球王搶分，82分鐘開角球助攻畀碧基頂入，1:1逼和主隊。巴塞唔使輸意義重大，因為呢支由華維迪領軍嘅球隊喺今季西甲踢咗22場仍然保持不敗，刷新咗哥迪奧拿喺2010/11球季造出嘅球會開季最長不敗場數紀錄，目前22戰18勝4和得58分繼續雄據榜首。華維迪下一步，可以挑戰32場嘅西甲史上最長不敗場數紀錄。</p></body></html>
