<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黎瑞恩開心仔女懂事</title></header><body><h1>【馮仁昭四圍超】黎瑞恩開心仔女懂事</h1><p>黎瑞恩（小恩子）日前接受無綫專訪，小恩子喺專訪入面，講到一對仔女，覺得佢哋越來越成熟：「以前我出街做嘢，佢哋會問我幾時返，問點解唔陪佢哋，𠵱家佢哋會叫我做嘢小心啲，早啲休息，多咗好多愛，好安慰！」佢又話：「好矛盾，一方面想佢哋獨立，但又唔想佢哋大得咁快，不過大有大好，好似𠵱家我拖住我個仔，好似拖住情人咁，佢高過我，好有依靠。」<br>撰文：馮仁昭</p></body></html>
