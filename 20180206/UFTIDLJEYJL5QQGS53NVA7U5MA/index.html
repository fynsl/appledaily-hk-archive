<html><header><meta charset="utf-8"><title>宋慧喬黑白相哂氣質　加持新晉韓牌</title></header><body><h1>宋慧喬黑白相哂氣質　加持新晉韓牌</h1><p>宋慧喬上年與宋仲基結婚成為人妻後，多次現身公眾場合都以愛牌Dior現身，大家又知唔知喬妹私底下鍾意着咩牌子？<br><br>喬妹曾經表示自己喜歡舒適溫暖又休閑的造型，前日她就post相簡單穿上灰色衛衣，仍然氣質十足，更帶點少女味。衛衣來自韓國品牌EMIS（Every moment is special）最新系列，品牌上年才成立，目前只有幾款貨，但已經有不少韓星用家支持包括孔孝真、BoA及潮流達人Irene Kim等，今次有女神宋慧喬的加持，相信將會大受歡迎。</p></body></html>
