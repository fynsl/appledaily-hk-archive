<html><header><meta charset="utf-8"><title>Regen經絡按摩招朋友</title></header><body><h1>Regen經絡按摩招朋友</h1><p>張惠雅（Regen）和鄭俊弘等昨日到港台，擔任《長進課程》開學禮嘉賓。活動上Regen分享藥用食材效用，原本計劃今年到廣西或廣州修讀中醫大學課程，但工作排得太密要押後一年，她說：「我都入行十年，都覺得好難再喺呢行有好大滿足感，所以想向自細有興趣嘅醫學發掘吓。」另外她又修讀經絡課程後，特別了解按摩那些經絡部位特別舒服，引來朋友常借意找她按摩。<br>鄭俊弘透露家姐下月誕BB女，首度榮升舅父的他直言會寵壞外甥女，談到下周情人節如何慶祝，他謂未有任何準備及計劃。<br>採訪、攝影：馬建華</p></body></html>
