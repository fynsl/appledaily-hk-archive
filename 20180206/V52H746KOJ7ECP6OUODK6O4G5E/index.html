<html><header><meta charset="utf-8"><title>隔牆有耳：張炳良重返教大會肥馬 - 李八方</title></header><body><h1>隔牆有耳：張炳良重返教大會肥馬 - 李八方</h1><p>張炳良離開熱廚房後，重返香港教育大學，擔任公共行政學研究講座教授，身兼教大校董會主席嘅馬時亨噚日同履新嘅張炳良會面，承諾張炳良日後喺教大主持演講，定必到場支持。<br>2008至2012年間出任教育學院校長嘅張炳良會加入亞洲及政策研究學系，推動有關公共行政學嘅研究工作，佢話好高興重返教大，見到教大喺學術研究同多元學科課程方面都有長足發展，透露會整理喺特區政府擔任運房局局長5年嘅決策經驗，以豐富管治同公共政策方面嘅理論，又會從事專書寫作，並按大學需要參與一啲本科或研究生教學活動。</p></body></html>
