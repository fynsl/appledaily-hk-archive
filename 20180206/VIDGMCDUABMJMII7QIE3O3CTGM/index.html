<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】胡琳冇胸晒背肌</title></header><body><h1>【馮仁昭四圍超】胡琳冇胸晒背肌</h1><p>胡琳將於5月26、27日喺九展舉行一連兩場「Shining Moment」演唱會，日前拍攝宣傳海報，佢笑住自嘲谷極都唔會有胸，惟有獻出白滑背肌：「基本上我每次都有谷胸，不過點都谷唔到出嚟箒！好似今次影海報咁，連啲工作人員都笑我『竟然咁平』，仲提議打光啲燈，將我徹底咁變成『機場』，話咁會有型啲，所以我覺得與其想睇我性感演出，不如將焦點放番喺我嘅內在美度啦！」<br>撰文：馮仁昭</p></body></html>
