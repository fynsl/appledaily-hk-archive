<html><header><meta charset="utf-8"><title>【備年手冊】水上人蒸年糕　寓意風平浪靜出入平安</title></header><body><h1>【備年手冊】水上人蒸年糕　寓意風平浪靜出入平安</h1><p>傳統水上人蒸年糕，會先將糯米浸一晚，翌日，逐一湯匙已浸好的糯米加一湯匙水，用石磨磨成粉漿，粉漿要用麵粉袋隔渣備用；同時，要用大黃糖加水及小量生油煮成糖水，煮好的糖水會混合隔過渣的糯米漿，用燒柴火蒸四至五小時。</p><p>年糕多由糯米粉、片糖、黑糖及油幾種簡單材料製成，蒸後放涼切片用慢火煎軟食用，又或蘸蛋漿煎至金黃色食用，味道甘甜。<br></p><p>食譜設計：黃思敏@力高廚房 MAMAPIG<br>攝影：鄧鴻欣<br><br>全新旅遊專頁，即like籽想旅行： https://fb.com/travel.appleseed <br></p></body></html>
