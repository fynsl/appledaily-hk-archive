<html><header><meta charset="utf-8"><title>麗絲18歲囡囡做女模</title></header><body><h1>麗絲18歲囡囡做女模</h1><p>41歲的奧斯卡金像影后麗絲蕙絲潘（Reese Witherspoon）與影星前夫賴恩菲臘比（Ryan Phillippe）育有一子一女，如今麗絲女兒Ava Phillippe已18歲，駐顏有術的麗絲與女兒更像姊妹多於母女。<br>麗絲乖女Ava受到父母影響，一直對幕前工作充滿興趣，不時母女檔出席公開場合，現Ava都已入行做model，為時裝品牌Rodarte拍攝情人節廣告，正式展開其模特兒生涯。</p></body></html>
