<html><header><meta charset="utf-8"><title>小肥爆古仔想振興樂壇</title></header><body><h1>小肥爆古仔想振興樂壇</h1><p>小肥（徐智勇）昨日在觀塘為澳門的演唱會綵排，他透露為了個唱跑步操體能，但不會騷肌。小肥表示現時最擔心的，就是怕招呼不周：「江若琳、蕭潤邦、周柏豪、陳柏宇話會嚟，我煩緊佢哋坐邊、船飛，有啲話想住一晚，問我有冇平房，雖然我唔使煩呢啲，但我又差隻腳埋去。」<br>對於擔任新一屆香港演藝人協會第十三屆理事會的理事，小肥表示：「之前開咗一次會，我都好surprise我有份，今屆係多咗歌手加入，因為佢哋想重整士氣，曾志偉同今屆會長古天樂都想香港音樂復活，所以之後要詳傾。」<br>採訪：黃曉妍<br>攝影：沈健程</p></body></html>
