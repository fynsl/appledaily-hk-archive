<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】蔡慧欣生B報喜</title></header><body><h1>【馮仁昭四圍超】蔡慧欣生B報喜</h1><p>27歲「神獸天使」蔡慧欣去年9月奉子成婚，噚晚佢喺社交網貼抱B相，宣佈小寶貝已出世，蔡慧欣用英文留言指BB於2月3日誕生，雖然只有兩日大，但初為人母嘅蔡慧欣，已經覺得BB大得太快了。<br>蔡慧欣冇透露小寶貝性別，但房間見到有一個氣球寫住「Baby Girl」，相信係一位小公主。去年蔡慧欣喺洲際酒店舉行婚宴，戴咗16隻龍鳳鈪，嫁得好風光。<br>撰文：馮仁昭</p></body></html>
