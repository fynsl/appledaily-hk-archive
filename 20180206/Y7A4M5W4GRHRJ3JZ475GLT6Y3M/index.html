<html><header><meta charset="utf-8"><title>求驗客手記：小古華特傳下季入魔</title></header><body><h1>求驗客手記：小古華特傳下季入魔</h1><p>周日荷甲聯賽，阿積士喺主場迎戰NAC，開波六分鐘就先失守，最終有驚無險以3:1反勝，繼續坐喺次席。前荷蘭國家隊前鋒古華特嘅囝囝，祖斯甸古華特今場又正選上陣，雖然冇波入，但就交出一個助攻，呢位18歲小將繼續有好表現，有傳英超曼聯已經傾掂數，今夏會羅致佢。<br>據講紅魔主帥摩連奴喺上年已經吼實小古華特，經過一輪考察，決定今夏以大約1,000萬鎊轉會費撬佢過檔。摩連奴同爸爸古華特都有淵源，當年古華特效力巴塞隆拿，摩佬正喺巴塞做助教，小古憶述佢小時候，摩連奴都有同佢玩。</p></body></html>
