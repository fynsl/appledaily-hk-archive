<html><header><meta charset="utf-8"><title>江若琳12月嫁Oscar</title></header><body><h1>江若琳12月嫁Oscar</h1><p>娛樂圈喜事重重，羅力威和雨僑於3月31日結婚，另一位今年出嫁的準新娘江若琳（Elanne），據知擇了12月23好日嫁給「生煎包王」蕭潤邦（Oscar），近日已陸續通知圈中好友度期去飲。記者致電向Elanne求證婚期，她卻保持神秘表示：「乜都未定實㗎喎，仲睇緊地方，仲揀緊日子，定好晒我再講呀。」<br>上月10日，Oscar趁在37歲生日這天，於社交網興奮宣佈Elanne答應結婚：「讓她不必再當女漢子！」兩人晒閃爆鑽戒報喜，去年底Oscar已求婚成功，計劃年尾拉埋天窗，邀請所有親朋戚友見證兩人結婚。<br>採訪：皓騫</p></body></html>
