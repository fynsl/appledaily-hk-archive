<html><header><meta charset="utf-8"><title>盧廣仲愛九展親近觀眾</title></header><body><h1>盧廣仲愛九展親近觀眾</h1><p>台灣歌手盧廣仲下月底於九展舉行《春季》世界巡迴演唱會香港站，他日前於觀塘接受訪問，已近6年未有在港舉行演唱會，盧廣仲表示已準備廣東歌在香港站獻唱：「我都是走即興路線，在talking的環節中加入廣東歌。」<br>早前於台灣騷上脫衣露排骨，惹來觀眾尖叫，問他在港可會騷肌？盧廣仲笑說：「香港的藝人都會脫，我都會吧，但我不是這種路線。」他對於在九展開騷很興奮：「我喜歡看到觀眾的表情，可以隨時回應。」問到可會考慮在港開talk騷，他笑言很希望將來有機會開talk騷，但要先練好廣東話。<br>採訪：盧妹<br>攝影：林德雄</p></body></html>
