<html><header><meta charset="utf-8"><title>蔣雅文：娶我三生修到</title></header><body><h1>蔣雅文：娶我三生修到</h1><p>嫁到台灣的蔣雅文（Mandy）早前出新書《被討厭的處女》，她負責影相，日前她回港接受專訪時說：「處女座幾容易俾人誤解好奄尖腥悶。」她還用相機拍下眼中現今的香港：「當初離開時，香港仲係稱為安居樂業嘅地方，但呢9年，每次返嚟同朋友傾偈，佢哋普遍情緒比較低落。講真賺台幣喺香港用，每一日都好似喺身上割肉，係人都想賺多啲錢，但我想要生活空間尋找想要嘅嘢。」<br>Mandy跟台灣老公結婚4年：「娶到我三生修到，結婚咁耐冇擺喜酒冇影婚紗相，佢都冇樓，當然每人都想要樓，但係搵到願意同你捱嘅人更加難。」<br>採訪：余燕儀<br>攝影：仇志德</p></body></html>
