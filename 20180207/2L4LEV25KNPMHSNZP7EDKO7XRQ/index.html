<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】千嬅孖老公玩MariCAR</title></header><body><h1>【馮仁昭四圍超】千嬅孖老公玩MariCAR</h1><p>楊千嬅日前44歲生日，老公丁子高陪佢去咗日本旅行慶祝之外，仲幫老婆搞咗個Mario生日派對，兩公婆同成班朋友齊齊扮成任天堂遊戲Super Mario人物慶祝。<br>而前晚千嬅同丁子高仲玩咗當地好出名嘅MariCAR，佢哋打扮成Mario揸車四圍去，丁子高仲將佢哋嘅相上載到Instagram，留言話：「好好玩㗎，不一樣的經驗。」<br>撰文：馮仁昭</p></body></html>
