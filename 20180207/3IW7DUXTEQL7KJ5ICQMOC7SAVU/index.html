<html><header><meta charset="utf-8"><title>【add color】Dior高訂粉底</title></header><body><h1>【add color】Dior高訂粉底</h1><p>Dior早前在巴黎春夏高訂時裝騷，率先以新作Diorskin Forever Undercover恒久貼肌零瑕粉底液上陣，為模特兒化出無瑕底妝。</p><p>新作今個星期推出，主打高度遮瑕的水凝粉底液，自然、沒有任何濾鏡的真實妝效為主題。至於去年上市的恒久貼肌氣墊粉底，今季特別推出具高級訂做服華貴氣息的珍藏版粉盒，用上Dior經典的皮革藤格壓紋，妮坦莉寶雯（Natalie Portman）早前上陣拍廣告。<br>撰文：林妙萍</p><p>更多精采時尚內容，盡在 http://add.appledaily.com。 </p></body></html>
