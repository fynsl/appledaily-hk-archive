<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】劉浩龍唱歌欠安全感</title></header><body><h1>【馮仁昭四圍超】劉浩龍唱歌欠安全感</h1><p>劉浩龍（師兄）噚日到深水埗宣傳4月喺旺角麥花臣舉行嘅音樂會，佢話到時會唱多首舊歌，因為有太多歌要唱，所以唔打算請表演嘉賓。<br>已經有好多年冇唱歌嘅師兄，前年曾經同公司講唔再唱歌，主力拍戲，佢話：「拍戲覺得會長遠啲，有安全感，但公司又話唱吓啦！」師兄話有諗過自己嘅路向，覺得拍戲開心啲同有安全感，但都好開心公司再令佢成為歌手。<br>撰文：馮仁昭</p></body></html>
