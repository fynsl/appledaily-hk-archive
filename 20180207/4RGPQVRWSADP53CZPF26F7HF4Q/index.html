<html><header><meta charset="utf-8"><title>【美圖晒晒】32E高材生陳依依跟緋聞男友返屋企</title></header><body><h1>【美圖晒晒】32E高材生陳依依<br>跟緋聞男友返屋企</h1><p>台妹陳依依外型甜美、身材火辣，還有羨煞旁人的32E豐滿上圍，不只有魔鬼身材，還是畢業於中山醫藥大學的高材生！早前她被指到與台灣諧星「納豆」吃飯，結束後更一起返回「納豆」住所，直到凌晨3時多還沒離開，形同「同居」。<br><br>畢業於中山醫藥大學的依依，洋名Sherry，1992年05月11日出生。依依大學時趁暑假參加錄影，豈料誤打誤撞被看中踏入演藝圈，之後擔任《國光幫幫忙》助理主持人，有「國光女神」之稱，更接下很多外景節目主持，星途備受看好。<br><br>綜合報道 </p></body></html>
