<html><header><meta charset="utf-8"><title>《費氏話你知》John Mahoney病逝</title></header><body><h1>《費氏話你知》John Mahoney病逝</h1><p>喜劇《費氏話你知》（Frasier）男星John Mahoney於美國時間周日在芝加哥因急病離世，終年77歲。John入行初期投身舞台劇界，1986年更獲得東尼獎最佳話劇男配角，到加入《費氏話你知》令他廣為人識，他憑劇集得過兩次艾美及兩次金球獎提名，另外也曾於電影《一級恐懼》（Primal Fear）與李察基爾（Richard Gere）合作。</p></body></html>
