<html><header><meta charset="utf-8"><title>【華語片惡鬥】《戰狼II》挾驚人票房爭獎</title></header><body><h1>【華語片惡鬥】<br>《戰狼II》挾驚人票房爭獎</h1><p>今年入圍角逐最佳兩岸華語電影包括兩部台灣片《大佛普拉斯》及惠英紅贏得金馬獎影后的電影《血觀音》，另外三部為內地電影，分別是馮小剛執導、以越戰為背景的《芳華》，《芳》片正在港上映，截至前日票房76萬元，以每日上映不足10場計，可算是越影越旺。</p><p>其餘兩部內地電影為韓寒執導的第二部電影《乘風破浪》及吳京自導自演的《戰狼II》，《戰》片在內地創下驚人的56.7億元人民幣票房紀錄。此片早前在港上映，亦有725萬元票房。</p></body></html>
