<html><header><meta charset="utf-8"><title>隔牆有耳：張文光獲教大頒榮譽院士 - 李八方</title></header><body><h1>隔牆有耳：張文光獲教大頒榮譽院士 - 李八方</h1><p>唔少攞榮譽博士、院士嘅人都係建制派，但香港教育大學宣佈今年獲頒嘅5位榮譽院士中有兩位民主派，包括1991年至2012年擔任教育界立法會議員嘅民主黨張文光，以及隸屬教協嘅幼兒教育工作者甘秀雲。<br>教大讚揚張文光領導教協，擔任會長20年，「在他的卓越領導下，教協成功向政府爭取為幼稚園提供直接資助、小學可以推行小班教學，並推出協助超額教師轉職措施等」。經常幫少數族裔爭取平等學習機會嘅立法會議員石禮謙亦獲頒授榮譽院士；兒科醫生麥海雄同香港社會創投基金創辦人及行政總裁魏華星亦榜上有名。</p></body></html>
