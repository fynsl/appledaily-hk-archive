<html><header><meta charset="utf-8"><title>梁朝偉滑雪燒着衫</title></header><body><h1>梁朝偉滑雪燒着衫</h1><p>馬楚成執導、梁朝偉、唐嫣與杜鵑主演的《歐洲攻略》昨日在北京舉行記者會，被問及拍攝經歷時，偉仔幽默的講了一段小插曲，透露他們拍滑雪戲份時差點變成火球。<br>偉仔指滑雪服很難穿，衣服上有很多LED燈，他說：「拍攝時滑雪服的LED燈出現短路，一開始並沒有留意，直到皮膚有了痛感有了焦味冒出煙，脫下滑雪服才發現。裏面的衣服已經燒透，如果再晚些發現，後果很難想像，現在回想起來也很可怕。」說完後他還不忘調侃導演：「下次你們要準備滅火器。」唐嫣則表示拍攝天台跑步戲時特別有趣，跟偉仔跳來跳去，覺得他很有精力。<br>撰文：鍾國仁</p></body></html>
