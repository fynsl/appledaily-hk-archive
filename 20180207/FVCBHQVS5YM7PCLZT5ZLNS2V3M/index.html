<html><header><meta charset="utf-8"><title>【add color】La Prairie肌膚呼吸</title></header><body><h1>【add color】La Prairie肌膚呼吸</h1><p>CNN Travel 2018選為「年度最令人期待的酒店之一」、由中環美利大廈改建而成的The Murray，一開幕就成為城中熱點。護膚品牌La Prairie早前率先在酒店舉行「A Drop of Magic晚宴」，慶祝新作Platinum Rare Cellular Night Elixir，郭鶴年女兒郭燕光、林建岳女兒林心兒、名媛李家彤、馮詠儀等都有出席，飯後更齊齊觀星。<br>撰文：林妙萍</p><p>更多精采時尚內容，盡在 http://add.appledaily.com。 </p></body></html>
