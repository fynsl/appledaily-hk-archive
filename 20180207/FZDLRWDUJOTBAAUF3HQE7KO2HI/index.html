<html><header><meta charset="utf-8"><title>中環在線：陳家強威番次 - 李華華</title></header><body><h1>中環在線：陳家強威番次 - 李華華</h1><p>前財經事務及庫務局局長陳家強今期真係叻叻豬，可以威番次。早兩個月，當Bitcoin爆上1.8萬美元，美國商品期貨交易委員會（CFTC）又批准Bitcoin期貨出爐，佢接受訪問時竟然大鬧CFTC班人腦袋有問題；事隔唔夠兩個月，Bitcoin跌到7,000美元咋。<br><br>陳家強今次批得咁中，難怪佢噚日都要喺facebook再提一提，佢話，唔知Bitcoin明天咩價，但佢唔相信Bitcoin值𠵱家呢個價囉。佢又估計，各國政府遲早會醒覺，將會對Bitcoin施加監管與規範。<br><br>李華華</p></body></html>
