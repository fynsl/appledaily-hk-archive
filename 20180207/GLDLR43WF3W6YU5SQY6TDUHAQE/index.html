<html><header><meta charset="utf-8"><title>趣趣地：朗奴高文接手教「爛橙」</title></header><body><h1>趣趣地：朗奴高文接手教「爛橙」</h1><p>荷蘭同意大利呢兩支入唔到世盃決賽周嘅國家隊，近期都宣佈有新主帥。前愛華頓領隊朗奴高文（圖）將會出任荷蘭國家隊教練，而迪拜阿治奧亦獲任命成為意大利嘅看守教練。<br>據荷蘭國內傳媒周一報道，54歲嘅荷蘭名宿朗奴高文將會接替艾禾卡特，成為新任國家隊主帥。朗奴高文早前因帶領愛華頓成績不濟，喺上年10月被炒。有傳朗帥嘅任期會到22年卡塔爾世盃。而意大利足總亦正式宣佈，看守練迪拜阿治奧會帶領大國腳出戰對阿根廷同英格蘭兩場友賽。</p></body></html>
