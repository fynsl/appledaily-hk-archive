<html><header><meta charset="utf-8"><title>趣趣地：拉爾拉拿踢U23發茅領紅</title></header><body><h1>趣趣地：拉爾拉拿踢U23發茅領紅</h1><p>傷癒嘅拉爾拉拿（圖）周一喺利物浦U23對熱刺嘅比賽復出，但佢喺下半場爭高空波時被撞後，向對方球員箍頸而直接領紅出場，面臨停賽三場，但一隊賽事就唔受影響。拉爾拉拿因鼠蹊傷患錯過利物浦之前三場比賽，但佢喺上周已復操，仲喺周一對熱刺嘅U23比賽復出。不過佢喺63分鐘同對方球員馬殊爭頂時被撞背部兼頂輸，起身後發茅用右手箍馬殊條頸，左手就撳對方頭部，直接領紅出場。呢場比賽紅軍最終0:1輸畀熱刺U23。</p></body></html>
