<html><header><meta charset="utf-8"><title>趣趣地：兩億豪宅迎朗尼嫂第四胎</title></header><body><h1>趣趣地：兩億豪宅迎朗尼嫂第四胎</h1><p>英格蘭前國腳朗尼嘅太太高蓮（左二）上年八月宣佈有喜，將會係佢哋第四個細路，預計年初出世，而上年九月朗尼涉醉駕被捕後，俾人爆出朗尼疑似背住大肚妻偷食嘅醜聞，仲一度有傳高蓮要離婚，但係又傳話佢要求朗尼要遠離布朗呢啲損友先會原諒佢。嚟到二月，佢哋嘅愛情結晶品差唔多出世，英國《太陽報》報道，佢哋豪擲2,000萬鎊（約2.1億港元）起嘅豪宅已經成形，報道指呢座三層豪宅唔單止有室內游泳池、健身室、戲院，車庫仲可泊六架車，仲有個足球場。</p></body></html>
