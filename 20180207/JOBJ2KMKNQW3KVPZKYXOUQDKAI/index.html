<html><header><meta charset="utf-8"><title>【心想事成】近期轉運騎師　天注定再有馬贏？</title></header><body><h1>【心想事成】<br>近期轉運騎師　天注定再有馬贏？</h1><p>剛戰（4日）贏馬而回的年輕騎師祈普敦表示，角逐明晚（7日）頭場五班1650米的「天賦致寶」近兩場走勢接近，上賽跑谷草同程排外檔影響發揮，也所負不遠。<br><br>今年暫有兩Win的祈普敦說：「前仗『天賦致寶』在沙田跑近，上場谷草排外檔，形勢不利，只負於頭馬『常妙星』兩個多馬位，可見本身評分已有可圖之利。今次再戰同程，如果檔位稍好（排位抽第1檔），有力爭得好成績。」</p></body></html>
