<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】泳兒早知羅力威結婚</title></header><body><h1>【馮仁昭四圍超】泳兒早知羅力威結婚</h1><p>泳兒噚日去商台為發燒碟做宣傳，佢透露今次翻唱謝霆鋒嘅歌《愛後餘生》，問到有冇畀霆鋒聽過新版本？泳兒話：「唔知呢，我有同佢講我唱佢首歌，佢話咁大膽。」<br>對於英皇旗下藝人最近喜事連連，先有鍾欣潼（阿嬌）宣佈將成為賴太，繼而羅力威晒甜蜜婚照，公佈同雨僑嘅喜訊，泳兒笑指：「之前大概都知有呢件事，有次我去試衫，咁啱撞到羅力威佢哋試婚紗。」<br>撰文：馮仁昭</p></body></html>
