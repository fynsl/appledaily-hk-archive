<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】倪晨曦借男友生日放閃</title></header><body><h1>【馮仁昭四圍超】倪晨曦借男友生日放閃</h1><p>Ig女神倪晨曦（Elva）同圈外男友拍拖兩年，一直都好低調，噚日Elva忽然喺社交網貼合照放閃，留言：「Happy birthday，親愛的V先生，雖然生日你最大，但我還是忍不住想發這幾張。」<br>Elva仲祝男友年年有今日，歲歲有今朝，又甜蜜留言：「拉勾勾，以後生日都陪在你身邊，每天愛你多一點，我不是野蠻女友。」網友都有祝福。<br>撰文：馮仁昭</p></body></html>
