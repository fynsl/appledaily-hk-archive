<html><header><meta charset="utf-8"><title>阿嬌雪卵計劃當媽</title></header><body><h1>阿嬌雪卵計劃當媽</h1><p>37歲鍾欣潼（阿嬌）和32歲台灣男友賴弘國閃電訂婚，一直想做賢妻良母的阿嬌，有傳早前已秘密雪卵為生B做準備。其經理人霍汶希昨在電話承認：「阿嬌覺得唔係秘密，但唔覺得係要拎出嚟公佈嘅事，佢只係對自己有一個計劃同做一個保險，因為佢好鍾意小朋友，其實已經係兩年前嘅事，唔係最近嘅事。」<br>此外，阿嬌被求婚的短片曝光，賴弘國趁女友在澳門開騷，靜雞雞到香閨佈置紫色氣球和星星燈飾，等阿嬌做完騷返港切蛋糕時，即拿出巨鑽和玫瑰花跪地求婚，面紅的阿嬌甜笑點頭，遞出左手讓男友戴上戒指，兩人深情相擁幸福滿瀉。<br>採訪：皓騫</p></body></html>
