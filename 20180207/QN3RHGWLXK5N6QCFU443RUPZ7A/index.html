<html><header><meta charset="utf-8"><title>【add star】城城意式猴王</title></header><body><h1>【add star】城城意式猴王</h1><p>郭富城和梁詠琪近日四出宣傳賀歲片《西遊記女兒國》，城城連日都以意大利品牌的紅色金銀刺繡打扮現身。日前就穿Giorgio Armani中國風刺繡外套，更即場扮美猴王，非常有節日氣氛。梁詠琪就揀選香港設計師Anais Mak創立的品牌JOURDEN，藍色條紋配傘裙剪裁，簡約優雅。</p><p>到大前晚城城在北京出席電影首映，就以Dolce &amp; Gabbana深紅色織錦圖案tux上陣，他在胸口掛上金屬吊牌頸飾來增添潮味。<br>撰文：安妮</p><p>更多精采時尚內容，盡在 http://add.appledaily.com 。</p></body></html>
