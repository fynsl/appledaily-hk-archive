<html><header><meta charset="utf-8"><title>婷婷獨立拒霆鋒照顧</title></header><body><h1>婷婷獨立拒霆鋒照顧</h1><p>謝婷婷昨日於尖沙嘴出席手袋品牌活動，提到情人節，婷婷自言未有安排，而她就透露於17歲時有男子追求，搵了四人樂隊到她加拿大屋企唱歌，她當場被嚇呆。提到有傳父親謝賢跟女友CoCo分手？婷婷即爆近日CoCo有來港探爸爸，她說：「佢老人家你哋唔好成日玩佢嘅新聞啦！」婷婷還指不會問爸爸的感情事，只有興趣知道他的人生經歷。<br>之前有指謝霆鋒於西半山買豪宅送給婷婷，她否認有其事，並謂有自置物業，現時的住所是租的，問到是否不用霆鋒養？婷婷說：「大家識我都知我係好獨立，呢個moment都未需要問屋企攞錢。」<br>採訪：羅慧敏<br>攝影：陳慧安</p></body></html>
