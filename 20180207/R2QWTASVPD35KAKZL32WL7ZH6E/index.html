<html><header><meta charset="utf-8"><title>孫燕姿陀B似中彩票</title></header><body><h1>孫燕姿陀B似中彩票</h1><p>孫燕姿日前來港宣傳唱片《No.13作品：跳舞的梵谷》，並於尖沙嘴舉行歌迷見面會，現場展出她部份畫作和播放新歌《極美》MV，MV在冰島拍攝，亦是她首次執導，當時她仍未知已懷孕。孫燕姿笑說：「之前一直有計劃想再有小孩，想不到一說就有，好像買彩票。」她表示不能立即停工養胎，要先完成宣傳工作，幸好得到老公支持和腹中胎兒陪着周圍去，「還OK呀，間中跟BB聊聊天。」</p><p>平時會繪畫的孫燕姿，指懷上一胎時曾私下拍了輯大肚相，問到會否畫一家四口？她說：「以前有畫過老公、兒子，全家福老公有畫過。」<br>採訪：王連連<br>攝影：沈健程</p></body></html>
