<html><header><meta charset="utf-8"><title>Tom陳蕾搞公司燒錢</title></header><body><h1>Tom陳蕾搞公司燒錢</h1><p>樂隊Mr.成員各自發展後，MJ聯同Tom夫婦及陳蕾組公司「自由意志」，他們日前在尖沙嘴接受訪問，原本與日本唱片公司合作的陳蕾說：「音樂創作上有啲限制，方向冇共識，於是我同公司和平分手，佢哋就幫我達成『陳蕾逃跑計劃』。」<br>MJ及Tom由藝人變老闆兼幕後，MJ說：「開頭好辛苦，都有請教啲做宣傳嘅前輩，𠵱家真係瞓身做，聽到收音機播陳蕾首新歌《娛樂人生》，我就好開心。」Tom透露合資6位數字組公司：「其實啲錢好快燒晒，宣傳上都有好多甩漏。」陳蕾坦言渴望出唱片：「呢個好似歌手嘅卡片咁，好想做一次。」<br>採訪：盧妹<br>攝影：陳俊強</p></body></html>
