<html><header><meta charset="utf-8"><title>蘇玉華祝小恩子康復</title></header><body><h1>蘇玉華祝小恩子康復</h1><p>蘇玉華昨晚在沙田出席講座，分享演員生涯遇過的各樣經歷，她說：「我會講真實一面畀學生聽，我都想知自己喺觀眾同學生留下乜嘢形象，點睇我作為演員點影響到佢哋。如果學生對演員有興趣，我會鼓勵佢哋入行，演員工作對社會都係正面，等同律師、醫生。」<br>提到黎瑞恩（小恩子）的新歌MV，蘇玉華表示前日在沙灘拍攝，指小恩子因患上乙型流感入院，沒到現場探班，蘇玉華說：「知小恩子病咗，噚日到場，經導演口中知佢病咗嚟唔到現場，但唔知佢係流感，冇人同我講，只係知佢入咗院，我冇佢電話，希望佢快啲好番睇番自己個MV。」<br>採訪、攝影：張俊銘</p></body></html>
