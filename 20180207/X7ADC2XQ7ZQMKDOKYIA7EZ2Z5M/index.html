<html><header><meta charset="utf-8"><title>蘇民峰提點陳嘉倩揀男友</title></header><body><h1>蘇民峰提點陳嘉倩揀男友</h1><p>陳嘉倩、蘇民峰及駱振偉前晚在柴灣錄影ViuTV旅遊資訊節目《嚮導玩》，一直多是非的嘉倩，被問到可有向蘇師傅請教時，蘇師傅說：「睇吓個男仔對身邊冇勢力嘅人好唔好，如果一個男人成日都甜言蜜語乜都得，話將來50年都對你好，將來嘅嘢邊有人知，呢啲都可以抹咗佢，中招機會就細啲，唔使好好，唔好衰就得喇！」<br>之前有指因形象差被港台飛出節目，嘉倩再解釋是自己主動提出，回復單身後暫無意拍拖，專心工作和學業。不過蘇師傅就贈言，指嘉倩後年會有重桃花：「我睇你九成都容易嫁到好老公，最慘係鼻樑扁，左眼望到右眼就抆水。」<br>採訪：卓寶花<br>攝影：林賓尼</p></body></html>
