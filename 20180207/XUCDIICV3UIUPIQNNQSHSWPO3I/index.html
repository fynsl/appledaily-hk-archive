<html><header><meta charset="utf-8"><title>趣趣地：水晶宮新鋒女友堅索</title></header><body><h1>趣趣地：水晶宮新鋒女友堅索</h1><p>水晶宮嘅挪威籍新前鋒阿歷山大索洛夫（左），啱啱由丹麥球會米迪蘭特加盟仍然未上陣，佢嘅球技得唔得，球迷就暫時未知；不過有報道就發現，阿歷山大索洛夫有個索女友Lena Selnes（右），各位球迷當然唔可以錯過！英國《太陽報》發現，Lena經常會喺社交媒體好似係ig咁上傳自拍照，騷吓自己嘅美貌同埋身材，仲發現Lena鍾意健身同埋到處旅行，大家快啲追蹤吓Lena Selnes嘅ig喇！</p></body></html>
