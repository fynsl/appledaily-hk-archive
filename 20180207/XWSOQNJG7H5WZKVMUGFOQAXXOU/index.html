<html><header><meta charset="utf-8"><title>陳曉東預告囡囡上台</title></header><body><h1>陳曉東預告囡囡上台</h1><p>陳曉東、薛家燕及湯寶如昨日在新蒲崗，為黎小田農曆年在紅館舉行的「小田金曲50年」演唱會綵排，陳曉東太太及兩個囡囡也有到場探班。東東透露大後日會在澳門開騷，屆時囡囡也會上台。<br>東東表示農曆年一家人會在香港過，會帶囡囡搭巴士、去海洋公園，並會到台灣探外婆。他指囡囡喜歡香港，問會否與囡囡在香港長住？東東說：「咁我要搞好多嘢㗎喎！總之暫時喺內地住，始終小朋友學校喺內地，𠵱家乜都會以小朋友行先。」此外，黎小田趁家燕姐唱《心肝寶貝》期間，錫了她面珠一啖，又表示好友成龍可能會捧場。<br>採訪、攝影：黃曉妍</p></body></html>
