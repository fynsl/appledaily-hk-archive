<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】徐若瑄晒幸福賀四周年</title></header><body><h1>【馮仁昭四圍超】徐若瑄晒幸福賀四周年</h1><p>徐若瑄老公李雲峰日前承認公司曾經有財務危機，好在有白武士出資約3億幾港元助佢度難關，李雲峰仲多謝太太一路相伴。<br>前日徐若瑄同李雲峰食飯慶祝結婚四周年，前晚佢喺facebook貼圖留言：「能攜手一起品嚐人生，是我們送自己最好的結婚四周年禮物，成熟不是因為心態老了，而是眼角掛着淚的時候卻還能微笑。」佢仲用hashtag寫上結婚四周年，時光飛逝，不離不棄。<br>撰文：馮仁昭</p></body></html>
