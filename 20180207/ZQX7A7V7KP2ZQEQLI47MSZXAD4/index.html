<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】譚凱琪拜年唔怕被催婚</title></header><body><h1>【馮仁昭四圍超】譚凱琪拜年唔怕被催婚</h1><p>譚凱琪噚日喺新城受訪，農曆新年就快到，佢透露年初一至初三會放假，佢話：「搵一日見吓親戚朋友，一個家冇咗長輩就會散，所以我同表姐有個堅持，就算有啲長輩唔喺香港，我哋都會照出去團拜。」<br>問到怕唔怕俾長輩催婚？譚凱琪笑住話：「都唔係今年嘅事，不過佢哋好識做，唔再追問。」提到同男友嘅感情，佢表示人大咗，反而鍾意安穩同細水長流。<br>撰文：馮仁昭</p></body></html>
