<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鄧小巧駁長髮自嘲怪獸</title></header><body><h1>【馮仁昭四圍超】鄧小巧駁長髮自嘲怪獸</h1><p>鄧小巧即將推出新碟《Inner Voice》，早前就駁髮影唱片封套，不過小巧就睇唔慣自己嘅長髮look，佢話：「8年冇用手撥過頭髮，我初時都唔係太敢照鏡，本來駁髮長到落腰，我覺得邊個嚟㗎，邊個怪獸呀？所以要求再剪過。」<br>獲唔少人讚長髮好睇嘅小巧，搞笑話要多謝藝術總監：「佢知我唔可以餓親，為我準備咗好多食物，係防止我發脾氣。」<br>撰文：馮仁昭</p></body></html>
