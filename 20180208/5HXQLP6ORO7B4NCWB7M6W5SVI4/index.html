<html><header><meta charset="utf-8"><title>【美圖晒晒】甜美校花鍾意打機粉絲起哄：得閒一齊玩！</title></header><body><h1>【美圖晒晒】甜美校花鍾意打機<br>粉絲起哄：得閒一齊玩！</h1><p>雲南藝術學院文學學院的張晨苑（21歲），選擇舞蹈表演專業。擁有172厘米高瘦身材的她，近日參加校花評選，惹來一眾網友關注：「迷人」、「有空一起打遊戲」、「同是吸貓俠客」。<br><br>張晨苑在微博已有一定數量的粉絲，介紹自己十分愛貓，又是網癮少女。她更不時發放美照，更與一眾網友互動。當粉絲讚她「頭髮紮起來看來起更舒服！」張晨苑回覆說：「好的，下回紮馬尾。」<br><br>新浪微博</p></body></html>
