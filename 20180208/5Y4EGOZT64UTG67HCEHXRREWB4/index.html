<html><header><meta charset="utf-8"><title>張婉婷睇好梁雍婷奪獎</title></header><body><h1>張婉婷睇好梁雍婷奪獎</h1><p>導演羅啟銳及張婉婷前晚到灣仔藝術中心出席好友關玲玲首個個人相展，二人透露正籌備開新戲：「劇本已經寫好，要到古巴拍外景，有好多歌舞場面，𠵱家物色緊能歌善舞，又識彈樂器嘅混血兒。」羅啟銳表示主角需懂西班牙語和普通話，外貌似古巴或中美洲人，但膚色又不能太黑，他笑說：「如果黃秋生唔係混咗英國，都可以諗吓，我哋會喺大學搵合適人選。」<br>此外，香港電影金像獎剛公佈入圍名單，影后是新舊人之爭，羅啟銳認為是好事，而張婉婷有留意《藍天白雲》的梁雍婷，覺得她表現不俗，張婉婷說：「知佢提名新演員，good luck！」<br>採訪、攝影：羅慧敏</p></body></html>
