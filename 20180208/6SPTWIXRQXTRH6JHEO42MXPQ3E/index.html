<html><header><meta charset="utf-8"><title>醉酒老公開車門狂嘔慘遭大懵妻「棄屍」路邊</title></header><body><h1>醉酒老公開車門狂嘔<br>慘遭大懵妻「棄屍」路邊</h1><p>江蘇太倉近日一對夫婦應酬後，妻子駕車載着醉乎乎的丈夫回家，走到一半，坐在後座的丈夫因為難忍嘔吐打開車門，卻軟趴趴地跌落車，攤睡在公路上。駕車的妻子竟懵然不知，揚長而去好幾公里，直到幾分鐘後才察覺丈夫失蹤，回頭「撿屍」。<br><br>蘇州交警發佈的影片中可見，一輛白色私家車正在高速行駛，坐在後座的丈夫打開了車門想吐，卻全身乏力，順着身體的重量，狠狠跌在公路上。<br><br>梨視頻</p></body></html>
