<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃美棋扮客試服務</title></header><body><h1>【馮仁昭四圍超】黃美棋扮客試服務</h1><p>黃美棋（左）同譚凱琪噚日喺九龍塘出席品牌活動，佢哋話嚟緊會扮神秘顧客去測試品質服務，譚凱琪揀咗食肆，黃美棋就會去時裝店。<br>講到搭車買嘢遇過嘅不愉快經歷，黃美棋話通常都係搭的士遇問題，仲自嘲係「的士剋星」同「call車殺手」，佢話：「試過有次喺山頂坐的士返屋企，個司機話唔熟路，我話可以用導航，但佢半路中途發癲趕我落車。」<br>撰文：馮仁昭</p></body></html>
