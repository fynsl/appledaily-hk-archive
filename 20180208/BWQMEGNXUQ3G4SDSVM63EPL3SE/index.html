<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】嘉穎、天華戶外團年</title></header><body><h1>【馮仁昭四圍超】嘉穎、天華戶外團年</h1><p>鄭嘉穎、謝天華、鄭丹瑞（阿旦）、黎耀祥等上年喺紅館演出《風雲5D音樂劇》，出品人陳淑芬日前就喺尖沙嘴搞團年夜宴，宴請原著馬榮成同台前幕後。適逢胡琳、黎耀祥老婆同音樂總監鮑比達等都係2月生日，順道慶祝。<br>戶外嘅巨型銀幕播出音樂劇剪輯版，嘉穎同天華話：「我哋都係第一次以觀眾身份睇自己演出。」嘉穎同阿旦喺抽獎環節仲抽到鮑魚。<br>撰文：馮仁昭</p></body></html>
