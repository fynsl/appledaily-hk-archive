<html><header><meta charset="utf-8"><title>佘詩曼揀啱對象會閃婚</title></header><body><h1>佘詩曼揀啱對象會閃婚</h1><p>現年42歲的黃金盛女佘詩曼感情未有着落，身邊好姐妹周家蔚、鍾麗淇、湯盈盈和文頌嫻全部做了人妻，阿佘昨在社交網貼素顏食雪糕相，留言：「人生就像冰淇淋，還沒溶化之前，要好好享受。」相中的阿佘開心到瞇起雙眼，沒化妝皮膚都白裏透紅，似乎單身生活都過得很寫意，網友留言讚：「冰淇淋都沒你甜！」<br>此外，阿佘接受雜誌訪問時表示覺得做人應以快樂行先，不會委屈自己去做決定，亦不排除將來會閃婚。雖然她在事業上花了很多時間，但人生中亦不缺愛情，只是未找到一個合適的結婚對象，她的擇偶條件要求彼此可以溝通，希望一切隨緣。<br>撰文：皓騫</p></body></html>
