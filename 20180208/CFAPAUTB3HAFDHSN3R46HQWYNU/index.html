<html><header><meta charset="utf-8"><title>張曦雯被批行性感仲紅</title></header><body><h1>張曦雯被批行性感仲紅</h1><p>張曦雯昨日在上環信德中心出席賀新春活動，獲堪輿學家麥玲玲指點迷津，張曦雯希望來年事業姻緣皆暢旺。玲玲師傅指張曦雯將行大名氣運，來年行性感會更紅，感情方面桃花旺兼職多選擇，命中遇上的男人是黑黑實實類型。雖然張曦雯行名氣運，但不算多是非，最好買紅底過年搶旺。<br>聽見玲玲師傅贈言，張曦雯說：「覺得好搞笑，會做番平時咁樣，我平時都唔係唔性感吖，不過就真係會去多啲沙灘，兌現玲玲師傅講嘅嘢。」她表示沒有特別喜歡黑黑實實型男士，但都鍾情運動型，還笑言：「今年會聽玲玲姐講去買紅底過年，要加強佢，全年着住。」<br>採訪、攝影：卓寶花</p></body></html>
