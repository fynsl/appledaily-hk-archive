<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林淑敏搵老公對戲</title></header><body><h1>【馮仁昭四圍超】林淑敏搵老公對戲</h1><p>林淑敏、安德尊同劉彩玉等噚日喺馬鞍山出席宣傳活動，之前憑處境劇人氣急升嘅林淑敏，話因為角色關係，唔少觀眾都以為佢鍾意鬧人：「試過有市民喺街叫我畀封warning letter佢。」<br>問到有冇試過出警告信畀老公？林淑敏話：「唔敢，老公畀家用。」佢仲讚老公好好，會抽時間陪佢對戲，證明自己冇嫁錯人。出席完活動後，佢就揸車去何文田開工拍劇。<br>撰文：馮仁昭</p></body></html>
