<html><header><meta charset="utf-8"><title>求驗客手記：狂勝8:1　天鵝大變身</title></header><body><h1>求驗客手記：狂勝8:1　天鵝大變身</h1><p>英格蘭足總盃第四圈重賽周二晚進行三場賽事，其中英超嘅哈特斯菲爾德戰至加時後以4:1擊敗伯明翰，史雲斯就喺主場8:1狂數英乙嘅諾士郡，創下球隊喺英足盃史上最大勝仗。前鋒譚美阿巴謙同尼敦戴亞各入兩球，加埋基爾洛頓、魯迪治、湯卡路爾同埋丹尼爾占士嘅士哥，8:1狂數對手晉級。呢場勝仗更打破佢哋喺英足盃最大勝仗紀錄，舊紀錄喺1966年11月所創，史雲斯當時喺Folkestone身上入咗七球。</p></body></html>
