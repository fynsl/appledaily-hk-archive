<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】蓋鳴暉無意再拍劇</title></header><body><h1>【馮仁昭四圍超】蓋鳴暉無意再拍劇</h1><p>蓋鳴暉（右）同吳美英趁農曆新年喺新光戲院演出迎春賀歲粵劇，噚日佢哋去北角六福珠寶宣傳同粉絲見面，蓋鳴暉話已習慣過年要做戲，可以令粵劇界更加篷勃，水漲船高。<br>早前蓋鳴暉嘅經典劇重播，佢話暫時冇打算拍劇，想集中舞台演出，不過啱嘅話任何角色都得。但𠵱家唔少劇集有裸跑，又要除衫行性感，蓋鳴暉就話：「咁唔好喇，有條件就乜都得，冇條件做乜都唔得。」<br>撰文：馮仁昭</p></body></html>
