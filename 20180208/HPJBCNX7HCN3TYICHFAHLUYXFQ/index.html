<html><header><meta charset="utf-8"><title>童愛玲腳傷堅持放狗</title></header><body><h1>童愛玲腳傷堅持放狗</h1><p>童愛玲一向是圈中眾所周知的愛狗之人，前日下午3時左右，她跟疑似是其母，一同到數碼港近海邊的公園放狗。公園內有大片草地，一早就有大班狗狗主人在場遛狗。童愛玲當日左腳戴着護腿，似乎早前報道指她因為遛狗，令到腿部受傷真是確有其事。前日她的行動仍然不太方便，似乎仍未完全康復。<br>童愛玲的狗狗似乎精力充沛，一見到其他狗和小朋友，就很熱情衝上去示好。她每次見愛犬衝向小朋友，怕會嚇到別人，所以都會出力阻止。不時她又會跟身邊外籍同好閒聊。玩了一輪人狗都倦，童愛玲安排愛犬喝水，自己亦乘機坐下休息，盡興後才離開。<br>採訪、攝影：徐錦池、孔志豪</p></body></html>
