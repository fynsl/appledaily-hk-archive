<html><header><meta charset="utf-8"><title>《死侍2》海報惡搞《勁舞》</title></header><body><h1>《死侍2》海報惡搞《勁舞》</h1><p>由賴恩雷諾士（Ryan Reynolds）主演的《死侍2》（Deadpool 2）一向以抵死風格宣傳電影，最近賴恩於社交網貼出新海報，其姿勢抄足電影《勁舞》（Flashdance）中珍妮花比兒（Jennifer Beals）仰頭被水淋的經典場面，不過死侍就被「子彈雨」淋。電影更提前至5月18號上映，硬撼《星戰》系列電影《Solo: A Star Wars Story》。</p></body></html>
