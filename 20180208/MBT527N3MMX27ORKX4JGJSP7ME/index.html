<html><header><meta charset="utf-8"><title>樂做妻管嚴？蘇怡賢掌財政大權老公得兩千蚊零用錢</title></header><body><h1>樂做妻管嚴？<br>蘇怡賢掌財政大權老公得兩千蚊零用錢</h1><p>韓劇《3days》女星蘇怡賢，2014年跟男星印喬鎮結婚，二人目前育有兩女，蘇怡賢目前專心湊B，交由老公負責搵奶粉錢。<br><br>日前印喬鎮接受韓媒訪問時提到屋企嘅錢由老婆管理，表示: 「我哋之前係各自管自己嘅，不過上月開始就有新改變，佢向我要求由佢管理屋企嘅錢，當時我感到好堂皇。」<br><br>印喬鎮表示: 「身邊嘅人聽到我話將財政大權讓出後，都為我感到好可惜。最近我要拎零用錢，蘇怡賢每個月會畀30萬韓圜(約2,200港元)現金我，另外我都可以稍微用銀行卡嘅。」</p></body></html>
