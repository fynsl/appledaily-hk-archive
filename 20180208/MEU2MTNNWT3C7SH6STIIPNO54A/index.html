<html><header><meta charset="utf-8"><title>石詠莉度蜜月病倒</title></header><body><h1>石詠莉度蜜月病倒</h1><p>鄧健泓和石詠莉（Sukie）去年底結婚，前日才到馬爾代夫度蜜月，但到埗時撞正當地爆發政治危機，全國進入緊張狀態，因此兩人收到親友的短訊問候。Sukie前晚已在facebook報平安，鄧健泓說：「我哋前晚到咗，係好奇怪見到防暴警察同水馬擺喺酒店門口，我有問過當地人，佢哋話有抗議事件。」<br>但瞓了一晚之後，鄧健泓表示：「真係唔好彩，Sukie扁桃腺發炎。」半夜要陪老婆到當地醫院睇病，取藥後返酒店休息。翌日，兩人坐船去小島入住度假村，才正式展開蜜月之旅，他說：「暫時好寧靜，運作正常，Sukie食藥後已好好多。」<br>撰文：葉晴</p></body></html>
