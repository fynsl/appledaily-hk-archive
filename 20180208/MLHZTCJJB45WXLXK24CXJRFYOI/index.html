<html><header><meta charset="utf-8"><title>陳喬恩醉駕判社服令</title></header><body><h1>陳喬恩醉駕判社服令</h1><p>憑台劇《命中注定我愛你》走紅的陳喬恩，上月4日凌晨在台北酒後駕車外出時被捕，酒精呼氣測試超標達0.67毫克，其後她以10萬新台幣（約2.7萬港元）擔保外出。其後她發文向公眾道歉，表示吸取今次教訓後，將來絕對不會再違反交通規則，亦為自己做了一個不好示範感到抱歉。<br>昨日台北地檢署宣判，指陳喬恩坦承酒駕兼且沒前科，檢察官依公共危險罪將她緩起訴兩年，條件是要她在一年半內完成60小時義務勞動（社會服務令）。至於會做哪類型的社會服務，要稍後才有決定，不過因為陳喬恩是知名藝人，所以檢方不排除要求她配合反酒駕，拍攝微電影或其他公益事務宣傳活動。<br>撰文：鍾國仁</p></body></html>
