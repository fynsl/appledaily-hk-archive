<html><header><meta charset="utf-8"><title>求驗客手記：英德齊悼慕尼黑空難</title></header><body><h1>求驗客手記：英德齊悼慕尼黑空難</h1><p>慕尼黑空難60周年，紀念儀式英國時間周二喺曼聯嘅奧脫福球場舉行，領隊摩連奴、前領隊費格遜、隊長卡域克，當年空難嘅生還者哈利格雷（Harry Gregg）同卜比查爾頓（Bobby Charlton）都有出席，為當年死難者默哀。曼聯同曼城亦將官方twitter嘅頭像，換成凌晨三時四分嘅時鐘圖案，呢個就係空難發生嘅時間。德國方面，拜仁慕尼黑主席漢尼斯同CEO路明尼加亦有出席當地嘅紀念活動。</p></body></html>
