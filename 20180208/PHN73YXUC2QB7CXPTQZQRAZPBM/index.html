<html><header><meta charset="utf-8"><title>山下智久秘戀索模Niki</title></header><body><h1>山下智久秘戀索模Niki</h1><p>日本男星山下智久演出日劇《朝5晚9》時與女主角石原聰美傳緋聞，兩年來一直有指二人發展地下情，又傳出結婚消息。不過今日出版的雜誌《女性Seven》卻指32歲的山下智久已秘密換畫，新歡正是人氣配對節目《Terrace House》內的21歲索模Niki，報道指兩人上月結伴在夏威夷旅行，玩足一星期被拍下甜蜜合照，證實山下與石原聰美的緋聞已成過去。</p><p>原名丹羽仁希的Niki參演真人騷《Terrace House》受到注目，曾與男拍檔佐藤魁在節目中發展，結果無疾而終。對於被爆搭上山下，Niki事務所未有否認，稱不會干涉藝人私生活。<br>撰文：哥羅</p></body></html>
