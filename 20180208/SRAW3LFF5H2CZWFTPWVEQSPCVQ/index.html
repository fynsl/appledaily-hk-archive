<html><header><meta charset="utf-8"><title>葉曉粵幫祖兒Rap歌</title></header><body><h1>葉曉粵幫祖兒Rap歌</h1><p>內地女歌手葉曉粵曾擔任楊千嬅演唱會嘉賓，早前來港宣傳新歌《Baby G》時，於廣播道接受訪問，她說：「細細個就睇Twins、容祖兒嘅演唱會DVD，見到佢哋喺紅館演出，今次終於到自己第一次踏足紅館，同千嬅姐合唱《Wonder Woman》，感覺好興奮。」<br>除了有幸踏足紅館外，葉曉粵亦有機會和Twins及容祖兒合作新歌，她說：「好興奮獲得邀請，有份參與佢哋新歌，負責rapping部份。」由地下走到地上，葉曉粵有機會和主流歌手合作，她自言不覺有所轉變：「我覺得唔應該分主流同非主流，最終目的只係希望宣傳到我嘅音樂。」<br>採訪、攝影：曹家誠</p></body></html>
