<html><header><meta charset="utf-8"><title>岑麗香收老公貴錶嗌發夢</title></header><body><h1>岑麗香收老公貴錶嗌發夢</h1><p>岑麗香昨日在尖沙嘴出席名錶活動，同場還有李丞責、鄧鉅明和太太宣宏雁。香香即場戴上價值千多萬的腕錶，事後問她會否叫老公強強送？她笑說：「可以發夢嘅！」香香透露曾買過一隻保值的手錶獎勵自己，又笑言想與老公擁有一對情侶手錶。提到農曆新年，香香表示預了5位數字派利是，亦會與老公外遊，但未有透露去哪個地方，不過她也想返加拿大探望父母和老爺奶奶。<br>鄧太亦有試戴手錶，問鄧生會否送錶給太太作為情人節禮物？他說：「梗係送花啦！」鄧太即說：「今年想收花、呢隻錶同鑽錶。」鄧生笑謂：「我會努力啲！」<br>採訪：黃曉妍<br>攝影：沈健程</p></body></html>
