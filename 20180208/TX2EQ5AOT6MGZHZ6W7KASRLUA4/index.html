<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】朱婉禎做義工關懷老人</title></header><body><h1>【馮仁昭四圍超】朱婉禎做義工關懷老人</h1><p>曾鬧爆陳嘉倩係大話精嘅朱婉禎（Rainie，右），日前做義工去探訪老人家，幫長者執屋企兼髹漆過農曆新年，Rainie仲做埋攝影師為公公婆婆影相。<br>Rainie話：「感受真係好深刻，大家都要為社會出多一點力，有能力就幫吓老人家，因為長者後生嘅時候，都有為香港付出青春同汗水，喺嚴寒嘅天氣傳大愛，我覺得好有意義。」<br>撰文：馮仁昭</p></body></html>
