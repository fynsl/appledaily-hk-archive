<html><header><meta charset="utf-8"><title>求驗客手記：男人最痛　咸哥為妻冇得睇歐聯</title></header><body><h1>求驗客手記：男人最痛　咸哥為妻冇得睇歐聯</h1><p>曾效力皇家馬德里同巴黎聖日耳門（PSG）嘅英格蘭球星碧咸，接受傳媒訪問時表示，自己唔會喺2月14日到巴拿比奴現場，睇皇馬同PSG嘅歐聯首回合大戰，全因當日係情人節，佢唔可以唔陪老婆Victoria，不過碧咸話之後會到法國睇次回合。碧咸強調自己依然熱愛兩間球會，仲對賽事做分析：「呢場戲碼肯定好精采，PSG如日方中，但皇馬喺歐聯一向好表現，好難揀邊隊會贏波，因為兩間球會我都鍾意。」</p></body></html>
