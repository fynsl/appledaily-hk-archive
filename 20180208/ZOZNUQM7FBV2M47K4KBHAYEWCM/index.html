<html><header><meta charset="utf-8"><title>玩瀡滑梯撞障礙物貪玩媽雙腳腳踭斷裂</title></header><body><h1>玩瀡滑梯撞障礙物<br>貪玩媽雙腳腳踭斷裂</h1><p>英國曼徹斯特（Manchester）一名母親在室內遊樂場玩時，從6米高的垂直滑梯滑下，怎料滑至底部時撞到障礙物，令她雙腳腳踝斷裂，她當場痛極大叫，表情痛苦。<br><br>從影片看到，滑梯近乎垂直，科爾(Nikitta Cole)滑下的速度甚快，滑到底部時雙腳似乎直撞堅實的障礙物，她立即大叫，露出痛苦表情。她說當時不知道受重傷，「起初我很驚慌，我完全麻痺了。我沒試過斷骨，不知道原來(腳踝)斷了」。<br><br>科爾意外後等了3小時可是救護車還未到，她最後要自行乘的士到醫院求醫。她要做手術，雙腳要永久裝上金屬板和螺絲。<br><br>英國《每日郵報》</p></body></html>
