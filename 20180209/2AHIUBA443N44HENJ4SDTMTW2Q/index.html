<html><header><meta charset="utf-8"><title>薛家燕期待七公主團拜</title></header><body><h1>薛家燕期待七公主團拜</h1><p>薛家燕和安德尊前日到鑽石山海味舖辦年貨，安德尊笑言新年要搶花膠，喜氣洋洋。家燕姐透露農曆年留港為黎小田作品展做嘉賓後返內地，初五趕返港跟七公主團拜：「已經有近十幾年冇聚會，今次希望齊人，𠵱家爭馮寶寶未落實，因為佢喺馬來西亞。」<br>安德尊爆家燕姐忙於籌備下月娶新抱，家燕姐說：「3月要過大禮，又要裝修隔籬屋，阿女又幫我接咗四個廣告。」 一踏入農曆年就旺財？家燕姐說：「李居明大師都講得幾啱，佢話我2018年喜事重重好旺。」問到兒子是否雙喜臨門讓家燕姐抱孫？她大笑：「咁又冇咁快，不過都想抱孫嘅，等佢哋結咗婚先啦。」<br>採訪、攝影：卓寶花</p></body></html>
