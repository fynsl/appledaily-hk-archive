<html><header><meta charset="utf-8"><title>求驗客手記：Freestyle足球一哥大戰C朗 - 求驗客</title></header><body><h1>求驗客手記：Freestyle足球一哥大戰C朗 - 求驗客</h1><p>皇家馬德里前鋒基斯坦奴朗拿度（C朗）嘅豪宅，大家可能喺一啲訪問片段或相度見過，但能親身作客C朗嘅屋企，又有幾多個人可以呢？今次作客C朗豪宅嘅當然唔係閒人，佢係Freestyle足球現任世界冠軍安祖軒達臣（Andrew Henderson），咁多年嚟佢真係獲獎無數㗎！安祖軒達臣今次唔單止可以造訪C朗嘅豪宅，更可以同呢位葡萄牙國家隊隊長battle，呢位世界級冠軍人馬嘅技術真係睇到C朗目瞪口呆。</p></body></html>
