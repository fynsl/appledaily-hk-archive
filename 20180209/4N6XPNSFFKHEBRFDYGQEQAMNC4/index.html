<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】蘇玉華拍喊戲一鏡過</title></header><body><h1>【馮仁昭四圍超】蘇玉華拍喊戲一鏡過</h1><p>將於4月開紅館騷嘅黎瑞恩日前因患乙型流感入院，新歌《剩下光年》MV要由蘇玉華獨力拍攝，當日氣溫只得6度，走勻室內、屯門龍鼓灘、元朗取景，本來唱片公司預備咗飄逸靚裙畀蘇玉華漫步沙灘，由於天氣實在太凍，工作人員馬上幫佢加件大褸，喺胸、背、腰都貼晒暖包，拍其中一場喊戲嗰陣，演技派嘅蘇玉華話喊就喊，一take導演已收貨，十分專業。<br>撰文：馮仁昭</p></body></html>
