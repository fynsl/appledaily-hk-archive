<html><header><meta charset="utf-8"><title>【今日笑一笑】哥基做騎兵　夜媽媽老點馬仔去出征</title></header><body><h1>【今日笑一笑】<br>哥基做騎兵　夜媽媽老點馬仔去出征</h1><p>身為牧牛犬的哥基，憑身型「優勢」，在牛羊馬堆中穿來插去，有網民鄰居的哥基，更會騎到小馬上出巡。<br><br>有外國網友上載片段，她晚上在自己田間，發現鄰居的哥基騎著小馬駐足圍欄旁。哥基發現網友走近，便騎著小馬離開，期間還不斷回頭，好像查看網友有沒有追來般，十分惹笑。片段中，網友也笑到停不了。<br><br>Facebook</p></body></html>
