<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】嘟姐慶功豪請食飯</title></header><body><h1>【馮仁昭四圍超】嘟姐慶功豪請食飯</h1><p>鄭裕玲（嘟姐）向來係應使得使，係圈中有名嘅小富婆。近年佢同組合農夫C君、陸永嘅旅遊節目《DO姐再Shopping》好評如潮，所以前晚嘟姐大解慳囊，同農夫、黃翠如、馬國明等食飯慶功。<br>當然唔少得翠如男友蕭正楠，佢之後都有趕過嚟，嘟姐仲喺Instagram不停放相同大家分享㖭。話時話，今趟嘟姐都好重手，請大家食日本嘢，有人就話「嘟姐請得咁豪，邊個仲話嘟姐孤寒」。<br>撰文：馮仁昭</p></body></html>
