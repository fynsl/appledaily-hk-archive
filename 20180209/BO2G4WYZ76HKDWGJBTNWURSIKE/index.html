<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Shine綵排周身傷</title></header><body><h1>【馮仁昭四圍超】Shine綵排周身傷</h1><p>男子組合Shine噚日喺尖沙嘴出席活動，佢哋呢排積極為演唱會綵排，搞到周身傷，黃又南（右）乾咳聲沙。<br>徐天佑日前俾門夾傷食指，天佑話：「朋友笑我好似萬佛朝宗咁樣，好彩唔係夾到中指。早排又要返大陸做嘢，上上落落，個人好虛又跌倒。」Shine仲話新年有得放兩日假，之後會再排練，佢哋話表演嘉賓會有偶像同一啲組合，不過要保持神秘。<br>撰文：馮仁昭</p></body></html>
