<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】SM下月日韓台巡演</title></header><body><h1>【馮仁昭四圍超】SM下月日韓台巡演</h1><p>Supper Moment噚日到商台宣傳新歌《不要死在崇拜裏》，歌曲內容蘊藏意義係人應該忠於自己諗法，唔好俾網上世界言論所影響。今年Supper Moment除咗出碟外仲會有唔同project，期待紅館開騷，等緊有冇消息。佢哋3月會分別去韓國、日本、台灣巡迴表演再返嚟香港，同唔同band文化交流，主音Sunny（左一）形容呢個係膠水將大家嘅嘢黐埋一齊，放眼世界。<br>撰文：馮仁昭</p></body></html>
