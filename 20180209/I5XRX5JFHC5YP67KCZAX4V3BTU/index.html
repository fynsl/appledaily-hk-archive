<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】葉翠翠投訴噪音反被鬧</title></header><body><h1>【馮仁昭四圍超】葉翠翠投訴噪音反被鬧</h1><p>葉翠翠噚日喺facebook嬲爆貼文話被樓上住客嘅噪音問題困擾逾年，噚日由管理員陪同下去樓上按門鐘，未料反被鬧，即時激到肚痛。翠翠接受《蘋果》訪問話：「其實件事困擾超過一年，主要係佢哋吸塵嘅時候，不停有好多啪啪聲，係好嘈好誇張，已經反映過，但冇改變，今次同管理員一齊去單位希望同租客溝通，點知竟然被鬧，仲話報警拉我。」翠翠認為呢啲問題係人為可改變，但最心痛係小王子日日被嚇醒。<br>撰文：馮仁昭</p></body></html>
