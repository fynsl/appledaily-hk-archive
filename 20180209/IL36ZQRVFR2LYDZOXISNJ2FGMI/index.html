<html><header><meta charset="utf-8"><title>中環在線：DBS「金童玉女」長大了 - 李華華</title></header><body><h1>中環在線：<br>DBS「金童玉女」長大了 - 李華華</h1><p>DBS利是封出名有對金童玉女「阿星」同「阿展」夠晒得意，一直都係搶手貨。華華噚日收到，發現佢哋新一年大過咗又「潮」咗，囡囡「阿星」今年帶咗副金色超拜年，而囝囝「阿展」今年就大近視，配咗副文青眼睛。<br>話說呢對金童玉女2007年第1年喺利是封出現仲係BB，家陣已經變咗小童，識得扮靚靚同大家拜年，唔知過幾年變中童又會係咩樣呢？</p></body></html>
