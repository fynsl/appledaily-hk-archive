<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張達明被爆送女返家</title></header><body><h1>【馮仁昭四圍超】張達明被爆送女返家</h1><p>張達明嘅鼻咽癌，經過4年治療成功抗癌，但身體嘅鉑金超標，要定期洗血清毒，但依然樂觀面對。噚日有周刊報道，話單身嘅張達明喺感情方面原來亦相當進取，日前見到佢一拖三去咗尖東食飯兼飲嘢直落，張達明全程話題不絕，傾足三個鐘後，達明仲同一位貌似鍾嘉欣嘅女子離開。報道話佢哋去到人多地方好避忌，最後揸車去咗山頂一間獨立屋，相信係女方屋企。<br>撰文：馮仁昭</p></body></html>
