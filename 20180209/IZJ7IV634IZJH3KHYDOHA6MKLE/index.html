<html><header><meta charset="utf-8"><title>求驗客手記：林馬扭計紅軍虎視眈眈 - 求驗客</title></header><body><h1>求驗客手記：林馬扭計紅軍虎視眈眈 - 求驗客</h1><p>英國《獨立報》報道，利物浦喺法國國腳湯馬士林馬（小圖）拒絕咗法甲摩納哥提供嘅新合約之後，𠵱家正密切注視事態嘅發展。利記領隊高路普喺冬季轉會窗期間將菲臘比古天奴賣畀巴塞隆拿後，一直希望引入呢位22歲嘅攻擊球員做直接替補，但摩納哥方面無意喺季中失去呢位主力戰將，所以高路普嘅如意算盤就打唔響。根據報道，湯馬士林馬最近拒絕咗摩納哥提出續約嘅要求，令外界相信佢離隊只不過係時間上嘅問題。</p></body></html>
