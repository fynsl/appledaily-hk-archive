<html><header><meta charset="utf-8"><title>周柏豪情人節折現冧妻</title></header><body><h1>周柏豪情人節折現冧妻</h1><p>周柏豪和顏卓靈昨日為有份聲演的電影《捉妖記2》到昂坪市集宣傳，兼且擔任體驗館開幕嘉賓。他們乘坐纜車到場，第一次坐的顏卓靈表現興奮，大讚沿途大自然景色優美，但周柏豪毫不享受，因為他本身畏高，透明底纜車令他沒安全感，加上每當纜車搖晃時，他就嚇一嚇：「對上一次坐係12年前同當時女友、𠵱家太太上嚟拜佛食齋，已經好耐冇嚟過。」<br>提到情人節，周柏豪指情人節跟新年一齊慶祝，禮物則折現出雙糧和花紅給太太。顏卓靈獲劇組放人返港過年，問到會否跟男友白只的家人拜年？她說：「佢唔喺香港，唔知去邊，佢每年新年都去旅行。」<br>採訪：馬建華<br>攝影：陳俊強</p></body></html>
