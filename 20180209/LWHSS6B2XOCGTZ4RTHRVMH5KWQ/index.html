<html><header><meta charset="utf-8"><title>涉非禮女病人中醫獲准保釋</title></header><body><h1>涉非禮女病人<br>中醫獲准保釋</h1><p>【本報訊】月入兩萬元的註冊中醫師涉於前年在診所內非禮女病人，中醫其後被警方拘捕，被落案控以一項非禮罪。案件昨在九龍城法院提訊，辯方申請暫毋須答辯，以便向控方索取文件及給予法律意見，案件押後，中醫准保釋候訊。<br>被告陳汀（67歲，圖）被指前年10月5日在黃大仙宏景花園地下的陳汀中醫診所內非禮女病人X。裁判官應辯方要求將案件押後至下月15日再訊，准被告以一萬元保釋候訊，其間不得接觸涉案女病人及不准離港，亦須到警署報到。<br>案件編號：KCCC450/18<br>■記者羅日昇、戴國輝</p></body></html>
