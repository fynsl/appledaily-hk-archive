<html><header><meta charset="utf-8"><title>譚詠麟講偉仔嚇窒曾華倩</title></header><body><h1>譚詠麟講偉仔嚇窒曾華倩</h1><p>曾華倩、樂瞳和朱慧敏前晚在大埔為亞視主持直播節目《今晚見》，並邀得校長譚詠麟做嘉賓。問到可夠膽問校長感情事？曾華倩說：「唔會問唔應該問嘅問題，但節目直播，我個腦快過我把口，希望佢都口快快咁講。」她笑言唔怕校長爆料：「佢爆我，我咪爆番佢，我都想問番佢當年拍MV，點解冇咀我呢個『表妹』？校長以前『食』唔少。」<br>曾華倩更向校長送高帽，指聽他的歌長大，校長即答：「你當我神主牌、心靈雞湯，你同偉仔講嘢一樣。」曾華倩一聽「偉仔」即退後，校長搞笑說：「唔使驚，我講曾志偉啫！」更指這次重臨亞視，發覺少了蜘蛛網。<br>採訪：王連連<br>攝影：陳慧安</p></body></html>
