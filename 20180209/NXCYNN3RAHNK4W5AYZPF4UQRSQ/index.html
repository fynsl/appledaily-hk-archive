<html><header><meta charset="utf-8"><title>波多野結衣陪港男睇戲</title></header><body><h1>波多野結衣陪港男睇戲</h1><p>有「暗黑林志玲」之稱的波多野結衣，有份客串黃子華和佘詩曼主演、下周四年三十晚上映的賀歲片《棟篤特工》，她在戲中做回自己，並會穿上私伙衫。<br>《棟》片將於下周一舉行首映，屆時波多野結衣會「胸」降九展現場。她此行會在港逗留四日三夜，難得撞正年尾，下周二還會湊熱鬧到維園行花巿。至於情人節，她會出席電影公司在圓方The Grand舉行的一場男士專屬場，當晚預計8時半開場，戲院可以容納約300位男士，波多野結衣屆時一女招呼300猛男，一齊欣賞《棟》片，陪睇完戲，她還會跟男粉絲互動，下周四返日本。<br>採訪：楊定</p></body></html>
