<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張敬軒落場做埋樓面</title></header><body><h1>【馮仁昭四圍超】張敬軒落場做埋樓面</h1><p>張敬軒噚日喺新城宣傳新歌《缺》，佢話網上點擊率過百萬。講到佢間新餐廳，軒仔就呻請唔到人：「人工見到2字都請唔到洗碗姐姐，樓面又突然走咗，所以我都落場幫手，斟水、傳菜。試過有客人話『喂，過嚟合照呀。』」<br>至於表舅母謝安琪講流感疫苗嘅錄音流出，軒仔話：「每個人都有自己睇法，家長出心都係為小朋友，不過流出呢條聲帶就唔道德，或者佢係無心之失。」<br>撰文：馮仁昭</p></body></html>
