<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】JW陪未來奶奶拉頭馬</title></header><body><h1>【馮仁昭四圍超】JW陪未來奶奶拉頭馬</h1><p>JW（王灝兒）同化妝品店太子爺葉韋彤打得火熱，前晚JW更現身跑馬地馬場，孖住男友陪未來奶奶葉鍾佩雲拉頭馬，噚日JW喺電話度話：「我都係去趁吓熱鬧！好戥佢哋開心！」馮仁昭讚佢腳頭好，拍拖後男友家名下馬匹「放眼量」、「驫驫」都跑出，JW笑笑口話：「冇關係啦！驫驫同放眼量都好叻，真係好戥佢哋開心！噚日咁啱喺馬會做嘢，做完趕得切睇佢哋跑！」<br>撰文：馮仁昭</p></body></html>
