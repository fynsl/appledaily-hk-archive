<html><header><meta charset="utf-8"><title>隔牆有耳：流感停課　鄧家彪湊女撐大輝 - 李八方</title></header><body><h1>隔牆有耳：<br>流感停課　鄧家彪湊女撐大輝 - 李八方</h1><p>補選在即，候選人當然頻頻爭曝光！噚日係林大輝中學范錦平堂開幕禮，除咗教育局長楊潤雄同特首辦主任陳國基畀面捧場，新東候選人民建聯、工聯會鄧家彪更帶埋囡囡捧場，原來流感停課，佢要帶埋囡囡出席活動。佢話同咗楊潤雄反映，下次唔好咁倉卒喎。而阿彪亦為囡囡安排特別「課外活動」，就係陪佢派單張，仲話囡囡好受街坊歡迎㖭。新東補選參選人仲有范國威、黃成智、方國珊、陳玉娥同趙佩玉。</p></body></html>
