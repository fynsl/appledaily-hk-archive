<html><header><meta charset="utf-8"><title>侵侵頭髮下的秘密記者：一見難忘</title></header><body><h1>侵侵頭髮下的秘密<br>記者：一見難忘</h1><p>美國總統特朗普的髮型素來是談論焦點，縱然被懷疑是假髮，但一般情況下不易見到破綻。不過，近日一條片段卻可能為揭開這個不解之謎提供了多一點線索。<br><br>記者阿什莉范伯格（Ashley Feinberg）分享一段特朗普登上「空軍一號」總統專機時的片段。他上樓梯時，平時固定得有點人工化的金髮，竟被飛機引擎產生的強風吹散了，「後尾枕」的頭髮被吹向前，露出一片疑似「地中海」的桃紅色頭皮。<br><br>阿什莉坦言對眼前景像難以置信，將片名定為「真正特朗普來了。小心，一見難忘」，又說「試想那把頭髮索水之後會似乜」。<br><br>英國《每日鏡報》</p></body></html>
