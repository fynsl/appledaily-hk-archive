<html><header><meta charset="utf-8"><title>隔牆有耳：王志民宴客請食西環牛肉 - 李八方</title></header><body><h1>隔牆有耳：<br>王志民宴客請食西環牛肉 - 李八方</h1><p>中聯辦主任王志民前晚喺西環搞新春晚宴，帶病同全體建制派議員「行埋」一粒半鐘。據知王身體抱恙，要副主任何靖代為致辭，與會者透露何靖話要打擊港獨，強調自決同港獨一樣不能接受，大讚建制派早前團結修改《議事規則》做得好，希望建制派繼續團結打好未來幾場硬仗。<br>據知有建制派吐苦水，叫特區政府做好啲，令佢哋支持都易啲，意思係唔好老奉以為盲撐。何席間亦提及鄭若驊，讚其「好肯做事，好有承擔」，呼籲建制派支持。而全晚最好味嘅餸名為「西環牛肉」，賣相似牛肋骨，牛味特濃。</p></body></html>
