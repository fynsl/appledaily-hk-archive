<html><header><meta charset="utf-8"><title>小方戥鄧麗欣爭影后開心</title></header><body><h1>小方戥鄧麗欣爭影后開心</h1><p>方力申和朱慧敏昨日到香港紅十字會總部出席「愛心相連大行動」嘉許禮，小方今年被演藝人協會委任主力舉辦慈善公益活動， 首個項目提出召集藝人去捐血。<br>小方前女友鄧麗欣（Stephy）早前獲香港電影評論學會封影后，小方說：「有恭喜佢，金像獎又有提名，我自己都有份投票， 我同佢講如果你上台會多謝我，我就投你一票啦，講笑箒，我都會好公正咁做，但好戥佢開心。」小方坦言Stephy已經是他心目中影后和女主角。提到農曆年節目，小方已安排好赴美國睇NBA籃球明星賽， 可惜今年有幾位球星受傷，少了目睹球星風采的機會。<br>採訪、攝影：卓寶花</p></body></html>
