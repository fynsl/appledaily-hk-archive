<html><header><meta charset="utf-8"><title>【屢敗屢結】第一任丈夫偷食</title></header><body><h1>【屢敗屢結】第一任丈夫偷食</h1><p>小雪2000年出道，2004年跟唱片公司解約嫁永安旅遊榮譽主席陳若偉兒子陳迅元，同年誕下女兒Ronni，其後陳迅元被揭偷食「大乳牛」蔡慧敏，二人離婚收場。</p><p>08年小雪帶着女兒找到第二春，嫁予陳姓澳洲籍華人，之後再添一子，惜二人未能走到最後，14年小雪再度離婚，翌年第三度出嫁，跟比她年輕四歲的韓籍老公Robin Cheung結婚，Robin與一對繼子女相處融洽，不時見小雪在社交平台晒幸福。</p></body></html>
