<html><header><meta charset="utf-8"><title>黃金寶帶囝囝玩車</title></header><body><h1>黃金寶帶囝囝玩車</h1><p>前亞洲「車神」奧運單車好手黃金寶有子萬事足，不時掛在嘴邊珍惜陪囝囝成長，日前就攜兩歲大囝囝卓謙與親友現身中環友邦歐陸嘉年華。<br>當晚7時許，臉帶疲態的阿寶被發現在嘉年華玩耍，萌爆的囝囝猶如「迷你黃金寶」，兩父子其後坐下食快餐，囝囝食得相當滋味。天色入黑後，場中的機動遊戲亮起彩燈，阿寶休息過後，回復體力即湊囝囝玩轉轉車，阿寶排隊時細心地向囝囝解釋玩法，讓卓謙壯膽，然後兩父子才坐上車，阿寶又細心用手在側邊傍實囝囝，以策安全，當現場工作人員認出阿寶時，他友善微笑。<br>採訪、攝影：朱志聰、黃曉程</p></body></html>
