<html><header><meta charset="utf-8"><title>求驗客手記：迪帥奇招靠巴神、保方 - 求驗客</title></header><body><h1>求驗客手記：迪帥奇招靠巴神、保方 - 求驗客</h1><p>意大利足總日前任命前國腳迪拜亞治奧做看守領隊，呢位昔日中場硬漢諗計點將籃軍帶番上正軌，就係重召巴洛迪利，仲想勸保方（小圖）出山。自14年世盃後，巴神就冇再入過國家隊，轉戰法甲尼斯先回勇。據報，迪帥徵召27歲嘅巴神，備戰3月尾對阿根廷同英格蘭兩場友賽，佢仲打算邀請已經宣佈結束國家隊生涯嘅門將保方出山，真係搵嚟搞，仲要靠40歲嘅保方，畀機會新血頂上似乎更好。</p></body></html>
