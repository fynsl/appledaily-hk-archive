<html><header><meta charset="utf-8"><title>求驗客手記：勁！RVP上陣一分鐘有士哥 - 求驗客</title></header><body><h1>求驗客手記：勁！RVP上陣一分鐘有士哥 - 求驗客</h1><p>荷甲周四晚飛燕諾主場3:0大勝格羅寧根，前鋒尹佩斯（RVP）有波入，仲係後備上陣未夠一分鐘就有士哥，寶刀未老。當時飛燕諾已領先2:0，尹佩斯喺77分鐘入替杜蘭斯查。隔咗50秒左右，RVP即入波。當時呢位荷蘭射手喺接應貝侯斯嘅挑傳，先乖巧避過對方球員，再馬上左腳射遠柱得手，攞到重返飛燕諾後第四場比賽嘅首個入球。不過，年屆34歲嘅RVP喺呢四場波都係接近80分鐘先上陣。</p></body></html>
