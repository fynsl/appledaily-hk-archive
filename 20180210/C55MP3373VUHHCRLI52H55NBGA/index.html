<html><header><meta charset="utf-8"><title>【娛樂話當年】指罵中成長　錫吳卓羲收投訴</title></header><body><h1>【娛樂話當年】<br>指罵中成長　錫吳卓羲收投訴</h1><p>鄭欣宜是百分百星二代，從小到大都受傳媒關注，由於其身形似足已故母親沈澱霞，故身形經常被拿來開玩笑，05年更被指靠肥姐才有機會扮白雪公主亮相，在《兒歌金曲頒獎典禮》上錫吳卓羲（圖），結果廣管局接獲361宗投訴，指其造型令人惡心。<br>至肥姐去世後，欣宜再被指敗家，當時她有男友Mark，便傳她以肥姐的遺產「貼」男友。10年欣宜加入樂壇，雖然唱功被大部份人肯定，但亦有人指她作狀，甚至批她唱歌如哭腔，欣宜幾乎做每件事都會被抨擊。</p></body></html>
