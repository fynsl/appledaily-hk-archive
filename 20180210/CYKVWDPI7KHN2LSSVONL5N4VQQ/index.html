<html><header><meta charset="utf-8"><title>吳孟達拜年嫌財神老土</title></header><body><h1>吳孟達拜年嫌財神老土</h1><p>吳孟達趁新年將至，最近就拍了一條新春短片，寸盡扮財神老土，更以新方式賀新年。短片由Netflix為香港觀眾度身打造，由達哥跟大家拜年，更介紹其幾部著名劇集。<br>短片一開始達哥就扮財神出場，於超市內跟大家拜年，不過轉頭就直指這造型十分老土，要試新東西，原來是叫大家煲劇。之後就播出連串劇集預告，包括《毒梟》（Narcos）、《小鎮滋味》（Santa Clarita Diet）、《怪奇物語》（Stranger Things）及電影《玉子》（Okja），達哥更置身其中一齊玩，教封利是揀新衫，吃美食及陪親人，食正劇集情節，相當有創意。<br>撰文：何德</p></body></html>
