<html><header><meta charset="utf-8"><title>變性人KABA多次整容鼻哥下塌未夠喉</title></header><body><h1>變性人KABA多次整容<br>鼻哥下塌未夠喉</h1><p>日本藝人KABA曾經係小室哲哉一手捧紅嘅三人組合dos成員之一，前年佢正式完成變性手術，更喺戶籍上由男性改為女性，如願做「真女人」，KABA合共做咗四次大規模整容手術，但佢仍覺得自己外型未夠完美。<br><br>日前KABA亮相深夜節目，就談到佢已先後完成削顎骨與顴骨，接受眼部、鼻、唇嘅整形，同埋豐胸手術，KABA話估計去到今年中就會完成所有手術，達至佢最滿意嘅外貌。對比KABA現時同一年多前嘅樣，KABA變咗好多，有網民就話佢越整越唔自然，尤其係個鼻整到最奇怪，出現咗鼻哥下塌情況。</p></body></html>
