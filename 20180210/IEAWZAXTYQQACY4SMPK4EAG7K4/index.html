<html><header><meta charset="utf-8"><title>求驗客手記：古天奴入巴塞首球「蘇」Good - 求驗客</title></header><body><h1>求驗客手記：古天奴入巴塞首球「蘇」Good - 求驗客</h1><p>巴塞隆拿中場菲臘比古天奴周四晚喺西盃準決賽次回合作客華倫西亞，下半場四分鐘接應蘇亞雷斯助攻，攞到加盟巴塞後第一個入波。兩位南美球星曾經喺利物浦合作，零舍夾唔出奇，原來古天奴當年喺利記首個入波，都係阿蘇助攻。賽後古天奴就話：「我希望我都可以助攻畀阿蘇同美斯，佢哋喺我加盟後非常照顧我。我一直渴望攞到首個入波，所以好開心，更重要係幫球隊入決賽。」</p></body></html>
