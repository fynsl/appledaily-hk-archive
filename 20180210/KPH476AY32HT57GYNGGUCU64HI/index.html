<html><header><meta charset="utf-8"><title>陳凱琳透視裝惹嘉穎不滿</title></header><body><h1>陳凱琳透視裝惹嘉穎不滿</h1><p>陳凱琳、溫碧霞和連詩雅等前晚在金鐘出席電影《格雷的五十道色戒3》首映，陳凱琳穿上黑色tube top喱士裝，大玩透視誘惑，她說：「男友話又要着bra，佢唔係唔畀，但唔係咁好。佢知我爹哋睇到唔開心，代我爹哋講。」問到可想跟男友鄭嘉穎一齊睇情慾片增進感情？她說：「唔會，好似睇恐怖片，我一路睇會一路遮住塊面，開心與唔開心之間，拍戲一定唔會咁演，尺度唔可以去到咁，同男友拍都唔得，佢都唔會拍。」</p><p>同場的溫碧霞被問到可介意拍類似的大膽演出？她謂要看劇本：「我唔係咁介意，老公應該唔介意，真係睇需要。」<br>採訪：王連連<br>攝影：陳俊強</p></body></html>
