<html><header><meta charset="utf-8"><title>隔牆有耳：港大再展華叔書房藏品 - 李八方</title></header><body><h1>隔牆有耳：<br>港大再展華叔書房藏品 - 李八方</h1><p>已故支聯會主席司徒華嘅家人，將華叔個人藏書同書信捐贈畀香港大學圖書館，希望為華叔保存嘅藏書提供一個永久性歸宿，令後人可以對華叔一生有個比較全面嘅理解。<br>而港大圖書館喺2016年舉行過「司徒華書房」藏品展，展出過華叔嘅手稿、書畫同演講辭手稿等，但只有一個月展期，近日港大圖書館又再舉行「司徒華書房」藏品展，今次將展出華叔私人藏書，展期由即日到3月11日，市民可以到香港大學圖書館大樓1樓特藏部參觀。</p></body></html>
