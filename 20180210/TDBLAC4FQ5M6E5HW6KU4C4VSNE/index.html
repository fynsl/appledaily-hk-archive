<html><header><meta charset="utf-8"><title>求驗客手記：勝利留力即俾獅咬 - 求驗客</title></header><body><h1>求驗客手記：勝利留力即俾獅咬 - 求驗客</h1><p>周五澳職墨爾本勝利主場迎戰布里斯班獅吼，主隊雖有杜羅奧斯射入世界波，但唔可以平反敗局，1:2不敵獅吼。勝利今仗先將杜羅奧斯放喺後備，為周中亞冠盃留力。而獅吼唔客氣，開波就搶，七分鐘有老將馬卡朗尼抽射領先，之後有比列賀文射成2:0。輸到兩球勝利先識醒，但幾次攻勢都無功而還。到比賽尾段，後備上陣嘅杜羅奧斯30碼外射入金球，為勝利追成1:2，可惜之後再無入波，勝利續頹，近三場全輸。</p></body></html>
