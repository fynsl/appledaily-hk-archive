<html><header><meta charset="utf-8"><title>何慈茵打拳傷腳放血</title></header><body><h1>何慈茵打拳傷腳放血</h1><p>一代宗師劉家良徒孫何慈茵出身洪拳世家，去年參加ViuTV《G-1格鬥會》時，不敵對手郭思琳輸掉金腰帶，今年再度參戰。前日她接受訪問，提到跟郭思琳一戰，身體多處受傷，她說：「佢身形高，好易揼中我隻眼，隻眼散瘀嗰陣都嚇咗一跳，眼科醫生話微絲血管爆咗。」腳部亦因積聚瘀塊太厲害，需要放血。因有後遺症，醫生曾建議不要再打拳。<br>不過何慈茵熱愛此項運動沒有放棄，今季第一場對手比自己重20公斤，教練覺得不合理勸她退賽，何慈茵說：「有諗過唔打，因為體育精神，完成埋佢，比賽都唔係為咗獎金，最後都勝出。」該場比賽將於明日在ViuTV播出。<br>採訪：唐心悠</p></body></html>
