<html><header><meta charset="utf-8"><title>娜姐食鮑魚賀提名影后</title></header><body><h1>娜姐食鮑魚賀提名影后</h1><p>周秀娜和張曦雯昨日到元朗出席珠寶店宣傳，周秀娜憑與欣宜合作的電影《29+1》入圍競逐今屆香港電影金像獎最佳女主角獎項，她說：「噚日已經食咗幾隻鮑魚預先慶祝，因為媽咪都好開心，煮咗鮑魚畀我食。」周秀娜表示感恩獲得提名，她說：「能夠坐喺度已經好開心，好感恩，代表自己要再努力，未來遇到啱嘅劇本都會拍。」<br>父母做珠寶生意的張曦雯謂爸爸把她當年《國際中華小姐》得獎后冠上的一粒鑽石取出，並製成一隻戒指，張曦雯說：「我出席華姐頒獎禮都會戴住，係幸運嘅禮物。」<br>採訪、攝影：張俊銘</p></body></html>
