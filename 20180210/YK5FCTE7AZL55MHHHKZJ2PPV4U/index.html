<html><header><meta charset="utf-8"><title>甘比死揸恒大冇驚過？3個月唔見50億</title></header><body><h1>甘比死揸恒大冇驚過？<br>3個月唔見50億</h1><p>去年11月7日，華人置業（127）披露持有8.34億股恒大（3333），至於持華置五成股權的大股東甘比（陳凱韻），亦私人以每股26元加注買1億股恒大，即甘比攤佔恒大5.17億股權益，當日恒大股價為30.9元。<br><br>不過，恒大股價昨日早上一度急挫一成，低見20.1元，最新下跌5.12%，至21.3元。以恒大現價計，甘比持有的恒大股份權益，於大約3個月時間內已輸掉50億元。若以甘比的平均買入價17.11元計，3個月前仍賺71.3億元，目前賬面盈利只剩下21.7億元，真係賺少咗好多。</p></body></html>
