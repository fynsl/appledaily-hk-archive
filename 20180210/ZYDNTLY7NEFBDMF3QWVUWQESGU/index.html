<html><header><meta charset="utf-8"><title>朱慧珊喜見亞視熱鬧</title></header><body><h1>朱慧珊喜見亞視熱鬧</h1><p>亞視於上月29日復播開台，昨日在大埔總台舉行祝捷，慶祝亞視App開台至今下載達30萬，而瀏覽人數則超過1,000萬，出席者有亞視大老闆鄧俊杰、行政總裁吳雨、陳志雲、朱慧珊、曾華倩、劉錫賢、朱慧敏及向海嵐等。<br>眾高層率領職藝員拍新春賀年片段，之後再拉隊到酒樓舉行慰勞宴，席間送上壽包為今日生日的吳雨賀壽，氣氛熱鬧。朱慧珊說：「好耐都冇見過亞視咁熱鬧，一間公司係需要咁樣搞吓團隊活動，除咗人氣之外，要有團隊精神，咁先有凝聚力。」開台當日因病缺席的陳志雲病癒現身，指當日透過手機睇開台也覺得十分熱鬧。<br>採訪：卓寶花<br>攝影：林賓尼</p></body></html>
