<html><header><meta charset="utf-8"><title>【今日笑一笑】天寒地凍要冬眠　喵星人瞓唔夠發老脾</title></header><body><h1>【今日笑一笑】<br>天寒地凍要冬眠　喵星人瞓唔夠發老脾</h1><p>【今日笑一笑】天寒地凍要冬眠 喵星人瞓唔夠發老脾<br><br><br>近日寒流襲港，正在下雪的日本相信更加寒冷！天寒地凍，最好的保暖方法當然是躲在被窩中冬眠，但一名日本貓奴竟無懼得罪主子，不停弄醒正在熟睡的主子，換來主子怒啤。<br><br><br>正當主子埋頭在被窩熟睡之際，貓奴竟輕拍主子面龐，只見主子睡眼惺忪，看了一眼後，便繼續倒頭大睡。但貓奴仍不知死活，再次拍醒主子，令主子憤而出手打開主人的手，之後再將頭埋在被窩之中。<br><br><br>twitter@kotetuchan</p></body></html>
