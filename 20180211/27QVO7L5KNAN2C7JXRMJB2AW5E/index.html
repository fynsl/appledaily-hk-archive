<html><header><meta charset="utf-8"><title>葉家寶演賀歲劇過戲癮</title></header><body><h1>葉家寶演賀歲劇過戲癮</h1><p>葉家寶、黎燕珊、林子幸及何嘉慧昨日到中環宣傳創世電視福音賀歲劇《八福臨門之鴻福滿堂》，他們乘花車巡遊港九新界多個地點派光碟。葉家寶謂這次於福音劇中粉墨登場：「我都係做番自己，飾演創世電視總監，自己都未過夠戲癮，希望有機會再做。」<br>提到早前創世電視邀得王祖藍義務出席講座，但要收2,000元入場費，葉家寶指創世電視主要靠奉獻營運：「其實係建議奉獻，當日都有人無畀錢想聽，我哋都好歡迎，唔一定要幾錢，不過係所有嘢都要成本。」他表示不擔心被指斂財：「大家都會明，不過我哋都會檢討。」黎燕珊表示近日忙於拍劇，因唔夠瞓令她生眼瘡。<br>採訪、攝影：盧妹</p></body></html>
