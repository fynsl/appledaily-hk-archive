<html><header><meta charset="utf-8"><title>【故事簡介】唐僧闖情關</title></header><body><h1>【故事簡介】唐僧闖情關</h1><p>電影《西遊記女兒國》由家喻戶曉的故事改編，加入愛情元素，將心如止水的唐僧（馮紹峰飾）跟女兒國國王（趙麗穎飾）在大愛之前，產生一段似有還無的情愫。<br>承接前兩集孫悟空（郭富城飾）、豬八戒（小沈陽飾）和沙僧（羅仲謙飾）保護唐僧取經，誤闖西梁女兒國，國王對唐僧一見鍾情，國師（梁詠琪飾）下令處死唐僧等人，為國王所救。唐僧亦似打爛齋缽對國王漸生愛意，要在愛一人及愛眾生之間取捨。同時亦觸動了河神（林志玲飾）現身，愛變怒要水淹女兒國。</p></body></html>
