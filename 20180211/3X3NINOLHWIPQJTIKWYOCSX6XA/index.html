<html><header><meta charset="utf-8"><title>Gary抱愛兒睇風景</title></header><body><h1>Gary抱愛兒睇風景</h1><p>韓國綜藝節目《Running Man》前成員Gary去年4月自爆已婚，同年11月宣佈做老竇，他之前受訪時直認現時大部份時間都花在湊仔上，其餘時間先專注做音樂。</p><p>不過Gary得知粉絲十分掛念自己，不時都會更新Instagram。而昨日凌晨鏟青示人的Gary於Ig動態分享自己抱住乖仔到窗邊欣賞風景的照片，更用中文寫上「我愛兒子」，可見他現時湊仔為樂，十分幸福。</p></body></html>
