<html><header><meta charset="utf-8"><title>【一周必看】炒家輸身家自白　一夜蒸發4球美金</title></header><body><h1>【一周必看】<br>炒家輸身家自白　一夜蒸發4球美金</h1><p>【本報訊】美市多年慢牛，日前突然暴瀉，外國有XIV炒家由日日數錢，變成一夜狂蝕400萬美元(折合港幣約3120萬)，大嘆「蝕了3年收入、親朋戚友嘅錢」。<br>XIV為沽空VIX（波幅指數，又稱恐慌指數）的方法，市場越平穩，投資者獲利越豐厚，配合美股慢牛走勢，坊間甚至稱為穩賺投資，「坐喺度有錢收」。惟近日市場動盪，美股大調整，VIX飆升，XIV隨即重創，短短幾小時價格即插逾9成。該名XIV投資者因此蒙受鉅額損失，於網站reddit上細數其事。</p></body></html>
