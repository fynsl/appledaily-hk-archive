<html><header><meta charset="utf-8"><title>陳雅麗學戲北上捱杯麵</title></header><body><h1>陳雅麗學戲北上捱杯麵</h1><p>在《西遊記女兒國》演大力妹的陳雅麗，早前在尖沙嘴為電影宣傳，自言從未離開過父母的她，有機會到北京電影學院讀書，便毅然北上，她說：「每次傾電話媽咪都喊，開頭都故意避開唔同媽咪聯絡咁多，唔想佢擔心。」</p><p>一邊學習一邊適應文化的陳雅麗，自言當時很節儉：「返到宿舍唔想整嘢食，加上冇收入，只靠大學做模特兒嘅積蓄，差不多食咗一年杯麵。」在北京六年來學會自強的她說：「好多時編劇同導演都唔知我係香港人，以為我係上海或廣州人。」她願望有朝一日能拍港片。<br>採訪：馬建華<br>攝影：葉君海</p></body></html>
