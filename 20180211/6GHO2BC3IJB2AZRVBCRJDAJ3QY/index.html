<html><header><meta charset="utf-8"><title>【關仁隱事】甜到漏鏡頭後脾氣大</title></header><body><h1>【關仁隱事】甜到漏鏡頭後脾氣大</h1><p>公仔箱姐仔「甜到漏」被公認係甜姐兒，佢演嘅角色都係楚楚可憐，觀眾睇完會加分，異性見到甜到漏就梗係嗒晒糖，不過有幕後就爆料話甜到漏有時脾氣都好大。<br>有工作人員試過打燈嗰陣，打得甜到漏唔夠靚，又或者啲安排唔啱佢心水，甜到漏就會黑面示人，有時仲會公主上身，工作人員為咗個飯碗，當然都敢怒不敢言，順晒甜到漏啦。關仁覺得藝人有時唔怪得俾人叫偽人，因為表面係好完美，但背後都會係雙面人，睇嘢真係唔可以只睇表面。<br>撰文：關仁</p></body></html>
