<html><header><meta charset="utf-8"><title>【預告曝光】八戒𥄫女被虐爆喊</title></header><body><h1>【預告曝光】八戒𥄫女被虐爆喊</h1><p>星皓電影發行公司去年底被高雅光學公司（907）收購後，拍戲資金更充裕，今年除會開拍幾部大製作外，農曆新年上映的《西遊記女兒國》，昨日終極預告曝光。唐僧帶領三個徒弟去取西經時途經女兒國，唐僧被女人掌摑，豬八戒則偷看女兵沖涼，被虐待到哭，場面搞笑。導演鄭保瑞處理唐僧（馮紹峰飾）與女兒國國王（趙麗穎飾）之間的感情戲拍得淒美又虐心，兩人演得逼真，難怪拍完戲後傳出緋聞。<br>撰文：鍾國仁</p></body></html>
