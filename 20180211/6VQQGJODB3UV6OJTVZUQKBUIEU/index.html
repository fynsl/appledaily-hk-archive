<html><header><meta charset="utf-8"><title>求驗客手記：上港拜早年　侯克做「吉星」</title></header><body><h1>求驗客手記：上港拜早年　侯克做「吉星」</h1><p>今日已經係年廿六，農曆新年逼近，中超富戶上海上港都特登拍番一輯賀年相贈興，31歲嘅巴西前鋒侯克已經去咗上海灘差唔多三年，唔多唔少都識番啲中文，佢就拎住張「吉星高照」嘅揮春，同大家拜個早年，而佢嘅巴西同鄉奧斯卡杜斯山度士，就拎住一叠寫住「大吉大利」嘅利是封，真係夠晒地道。<br>葡萄牙籍嘅教練域陀佩雷拉今年接替佢嘅同鄉波亞斯教上港，佢都拎番副「心想事成」同「恭喜發財」應吓節！</p></body></html>
