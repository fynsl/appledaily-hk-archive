<html><header><meta charset="utf-8"><title>阮民安湊仔上台晒溫馨</title></header><body><h1>阮民安湊仔上台晒溫馨</h1><p>E-kids前晚在旺角麥花臣場館舉行一連兩場演唱會，張立基任表演嘉賓，阮民安（Tommy）首次帶囝囝阮治童上台，他說：「今晚第一位嘉賓我想同台好耐，呢個小朋友相信會係我未來下半生最重要嘅人。」而林詠倫（Alan）獨唱《芳華絕代》時，就和男舞蹈員濕吻十秒，全場尖叫。<br>完騷後，Tommy說：「冇乜嘢畀到個仔，咁多年大家睇到我嘅都係啲唔好嘅報道，今日帶個仔上台畀大家肯定佢。」Alan談到和舞蹈員濕吻：「綵排時冇㗎，去到嗰part佢伸埋條脷出嚟，我都估唔到。」<br>採訪：盧妹<br>攝影：仇志德</p></body></html>
