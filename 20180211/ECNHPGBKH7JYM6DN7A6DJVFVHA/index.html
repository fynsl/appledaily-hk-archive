<html><header><meta charset="utf-8"><title>《紙牌屋》Reg肺癌離世</title></header><body><h1>《紙牌屋》Reg肺癌離世</h1><p>美劇《紙牌屋》（House of Cards）男星Reg E Cathey於紐約寓所離世，終年59歲，報道指他死於肺癌，離世時家人及親友陪伴在旁。Reg於《紙牌屋》飾演餐廳老闆，曾於2015年獲艾美獎劇情組最佳客串男演員，他亦演出過不少劇集及電影，包括劇集《The Wire》，以及電影《變相怪傑》（The Mask）與新版《神奇4俠》（Fantastic Four）等。</p></body></html>
