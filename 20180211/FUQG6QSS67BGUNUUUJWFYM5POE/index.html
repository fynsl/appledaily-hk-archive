<html><header><meta charset="utf-8"><title>求驗客手記：朗尼鋪定路下季教青年軍</title></header><body><h1>求驗客手記：朗尼鋪定路下季教青年軍</h1><p>32歲嘅朗尼，今季重返愛華頓之後20場英超入到10球，效率都仲唔錯，不過佢就為掛靴後嘅工作鋪路喇，下季會參與帶領愛華頓U14嘅操練，而佢仲表明掛靴後想做愛華頓領隊咁話！出身喺愛華頓青年軍嘅朗尼，表示佢希望長留「拖肥糖」：「我會想從球隊嘅助教做起，到有一日做領隊，如果有其他機會嘅話，可能會先去其他球會教波，下季起我就會喺U14做某啲項目嘅教練。」而朗尼都話，家吓球員人工太高，的確會減低佢哋踢而優則教嘅意慾。</p></body></html>
