<html><header><meta charset="utf-8"><title>【一周必看】強國醫院之冷血家暴篇　凳毆病妻仔虐打老父</title></header><body><h1>【一周必看】<br>強國醫院之冷血家暴篇　凳毆病妻仔虐打老父</h1><p>湖北一名男子在醫院大堂，當眾暴打妻子，但妻子並沒有還手，據知情人士指，該女子因患重病，擔心時日無多，留下孩子沒人照顧才啞忍。<br><br>另外在北京一間醫院，同樣發生虐打事件，不過打人的是兒子，而被打的則為其年邁父親。不過未知兒子打老父動機，有人報警，警方已介入調查。<br><br>《楚天都市報》/梨視頻</p></body></html>
