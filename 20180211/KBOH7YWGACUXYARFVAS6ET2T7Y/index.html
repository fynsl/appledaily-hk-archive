<html><header><meta charset="utf-8"><title>華原朋美獲斟拍全裸寫真鹹書大亨即場報價</title></header><body><h1>華原朋美獲斟拍全裸寫真<br>鹹書大亨即場報價</h1><p>日本女歌手華原朋美曾經係小室哲哉舊愛，亦曾被小室捧為歌姬走紅歌壇。隨住小室宣佈引退，華原朋美現時嘅歌唱事業都今非昔比，近日佢亮相東京電視台節目，同場仲有喺泡沫經濟期間發跡嘅鹹書出版社英知出版創辦人山崎紀雄。<br><br>原來，華原朋美曾經都係出版社游說全裸嘅目標之一，山崎紀雄自爆多年前曾拜訪華原朋美母親，到朋美媽工作地方開價望華原朋美剝光豬，大膽程度更去到露毛級。不過，華原朋美就表示亳不知情，佢仲即場問：「想知當時開價幾多錢？」山崎紀雄即答其昔日全裸價達5,000萬日圓，即約350萬港元。</p></body></html>
