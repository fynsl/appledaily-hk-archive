<html><header><meta charset="utf-8"><title>求驗客手記：悉尼大炒墨城如食生菜</title></header><body><h1>求驗客手記：悉尼大炒墨城如食生菜</h1><p>澳職榜首FC悉尼輕輕鬆鬆又贏一場。上周六聯賽悉尼作客出戰墨爾本城，美其名就係榜首對三哥嘅大戰，但戰情好快已經一面倒。悉尼喺比賽初段錯過幾次入球機會之後，首席射手保保喺32分鐘打破僵局，到完半場前再由連高域遠射入靚波打開比數。易邊後保保再下一城，加上入球產量一樣咁多嘅美亞斯祖斯基錦上添花，完成4:0大捷。悉尼贏波之後，踢咗20場得49分，遙遙領先次席紐卡素噴射機12分，要蟬聯常規賽冠軍睇嚟都係時間問題。</p></body></html>
