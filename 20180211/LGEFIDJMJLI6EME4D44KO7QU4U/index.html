<html><header><meta charset="utf-8"><title>黃百鳴爆子丹貴過星爺</title></header><body><h1>黃百鳴爆子丹貴過星爺</h1><p>黃百鳴在荃灣經營的戲院前日開幕，以兒童為主題，開幕兼首映電影是其有份配音的動畫《狗仔有喜事》，出席嘉賓有陳靜、薛世恆等。黃百鳴接受訪問時稱今次是配狗仔角色，張繼聰做主角：「因為今年係狗年，所以揀咗部狗仔片。」<br>他稱下一部電影計劃是《葉問4》，宇宙最強甄子丹片酬方面，黃百鳴說：「甄子丹一億都唔肯，要過億。唔係我畀佢，係市場畀佢。如果拍第二啲戲，呢個價就未必值，但拍《葉問》就係超值，仲要分紅畀佢，講貴梗係宇宙最強貴過周星馳。」黃百鳴又說已給甄子丹定金。<br>採訪：張俊銘<br>攝影：林賓尼</p></body></html>
