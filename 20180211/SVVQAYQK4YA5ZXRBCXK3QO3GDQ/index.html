<html><header><meta charset="utf-8"><title>【人氣急升】《反黑》衝出亞洲</title></header><body><h1>【人氣急升】《反黑》衝出亞洲</h1><p>現年34歲的張建聲模特兒出身，現為蕭定一的中國3D數碼娛樂公司旗下藝人，入行七年曾拍過《3D肉蒲團之極樂寶鑑》和《一路向西》等三級片，至15年為演出電影《壹獄壹世界：高登闊少踎監日記》，張建聲特地增肥30多磅，演出開始受人注目。<br>至去年張建聲在網劇《反黑》（圖）飾演黑幫狂人「招積」人氣大升，該劇內地點擊直逼17億，張建聲憑該劇獲得Yahoo人氣網劇角色，而該劇並已衝出亞洲，於本月5日在Netflix上架。</p></body></html>
