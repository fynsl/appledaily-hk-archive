<html><header><meta charset="utf-8"><title>【一周必看】侵侵頭髮下的秘密　記者：一見難忘</title></header><body><h1>【一周必看】<br>侵侵頭髮下的秘密　記者：一見難忘</h1><p>美國總統特朗普的髮型素來是談論焦點，縱然被懷疑是假髮，但一般情況下不易見到破綻。不過，近日有記者分享一段特朗普登上「空軍一號」總統專機時的片段。他上樓梯時，平時固定得有點人工化的金髮，竟被飛機引擎產生的強風吹散了，「後尾枕」的頭髮被吹向前，露出一片疑似「地中海」的桃紅色頭皮，非常嚇人。<br><br>英國《每日鏡報》</p></body></html>
