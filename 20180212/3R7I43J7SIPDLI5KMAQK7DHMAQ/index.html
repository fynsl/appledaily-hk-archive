<html><header><meta charset="utf-8"><title>求驗客手記：PSG險勝尼馬好在冇事 - 求驗客</title></header><body><h1>求驗客手記：PSG險勝尼馬好在冇事 - 求驗客</h1><p>法甲榜首巴黎聖日耳門（PSG），上周六靠尼馬（右）下半場一箭定江山，作客1:0贏咗圖盧茲。PSG對圖盧茲梗佔盡優勢，但上半場就入唔到波，到68分鐘尼馬先接應迪馬利亞助攻入波幫PSG領先。不過尼馬之後喺78分接應達斯拿嘅傳送後就射中柱，冇耐又射中楣，不過PSG最後都贏到圖盧茲，賽後，今場五度被侵犯嘅尼馬喺ig上載咗張佢隻腳敷緊冰嘅相，仲寫話No pain, no gain，不過尼馬應該冇乜事嘅，周三作客皇馬嘅歐聯16強首回合，PSG靠晒佢㗎。</p></body></html>
