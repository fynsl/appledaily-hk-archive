<html><header><meta charset="utf-8"><title>陳凱琳沈卓盈互影床照</title></header><body><h1>陳凱琳沈卓盈互影床照</h1><p>「少婦聯盟」成員陳凱琳與沈卓盈昨日到將軍澳新都城中心出席新春活動，即場示範煎年糕，又餵男粉絲食。陳凱琳表示平日多數煮西餐：「我試過斬雞髀，啲雞骨飛咗落電飯煲，又試過剪蝦腳，剪完佢死咗喺我手上，我覺得好殘忍。」兩人表示已相約年初八到蘇玉華屋企拜年。<br>問到早前拍床照又影泳照，陳凱琳笑謂下次約做SPA，沈卓盈說：「其實我真係第一次影床照㗎。」陳凱琳續說：「其實我哋本身係喺泳池影，不過影嗰日橫風橫雨，咁我哋又借晒衫，於是就去浴缸同床影。」兩人還笑言平日會互相為對方做攝影師，外出唯一活動就是拍照。<br>採訪：盧妹<br>攝影：陳俊強</p></body></html>
