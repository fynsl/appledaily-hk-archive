<html><header><meta charset="utf-8"><title>盧淑儀弗爆打羽毛球</title></header><body><h1>盧淑儀弗爆打羽毛球</h1><p>現年45歲的盧淑儀於1992年當選港姐冠軍後，事業未正式起飛，已嫁李克勤，婚後育有10歲Ryan和7歲Rex兩名兒子。雖然過着相夫教子的養尊處優生活，但盧淑儀至今依然保養得宜，完全沒半點師奶味，相信其中一個原因與多做運動有關。<br>昨日克勤在微博分享跟前中國羽毛球女將唐淵渟打羽毛球的相片，但網民卻將焦點放在盧淑儀身上，大讚穿運動背心短褲的李太身材保持得好，素顏依然省鏡。此外，克勤日前到澳門出席投資管理公司晚宴，獻唱多首經典歌曲。<br>撰文：葉晴</p></body></html>
