<html><header><meta charset="utf-8"><title>《Return》海報刪走高賢貞</title></header><body><h1>《Return》海報刪走高賢貞</h1><p>由高賢貞主演的SBS劇集《Return》爆出是非，高賢貞跟導演朱東民鬧不和，更傳出高賢貞打導演兼爆粗，最後被SBS踢出劇組。《Return》爆出是非後已經停拍，一直到前日進行劇本閱讀後，昨日才恢復拍攝。而《Return》的官網亦已刪除有高賢貞在內的海報，換上新海報。另外，劇組一直力邀朴真熙頂替高賢貞演出，但朴真熙方面未落實會否加盟《Return》。</p></body></html>
