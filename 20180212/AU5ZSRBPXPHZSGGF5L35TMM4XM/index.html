<html><header><meta charset="utf-8"><title>求驗客手記：拿玻里食「素」上返榜首 - 求驗客</title></header><body><h1>求驗客手記：拿玻里食「素」上返榜首 - 求驗客</h1><p>拿玻里（圖）上返榜首喇！上周六意甲，拿玻里主場4:1反勝拉素，作客嘅拉素三分鐘就有迪維積喺門前建功領先1:0。拿玻里要到半場前先扳平，荷西卡利祖突破越位單刀輕鬆射成1:1。換邊後，拿玻里喺54分鐘仲反超前，卡利祖喺右路傳中，拉素守將華萊士山度士解圍心切不過就擺埋老烏。兩分鐘後拿玻里再入多粒，馬里奧雷爾離門20餘碼抽射直飛龍門入網，梅頓斯再喺73分鐘埋齋，拿玻里最終4:1反勝拉素，仲以一分反壓衞冕嘅祖雲達斯上返榜首㖭。</p></body></html>
