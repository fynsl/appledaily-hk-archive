<html><header><meta charset="utf-8"><title>收利是捐慈善</title></header><body><h1>收利是捐慈善</h1><p>胡楓在紅館開騷迎狗年，其間修哥跟扮財神的安德尊齊齊向觀眾𢭃利是，修哥說：「今次嘅利是係作慈善用途，咁多位總理出手闊綽啲。」之後《歡樂今宵》兩位舊拍檔盧海鵬和陳欣健輪住出場，陳欣健笑說：「以前見到修哥可以同蕭芳芳、陳寶珠合作，所以自己放棄做警司，入咗娛樂圈，點知入咗之後佢哋兩個都結咗婚。」</p><p>鵬哥惡搞《幾許瘋語》</p><p>扮嘢之王盧海鵬再施展拿手本領，着銀白色西裝戴紳士帽現身，扮已故巨星羅文腔演繹惡搞版《幾許瘋語》，全場爆笑，修哥給鵬哥獻花時笑言是羅文送給他。唱完後鵬哥預備由扶手升降台落台時讚修哥：「你年紀大我咁多，咁升升落落都仲得。」</p></body></html>
