<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林奕匡晚晚入喜帖</title></header><body><h1>【馮仁昭四圍超】林奕匡晚晚入喜帖</h1><p>林奕匡、方健儀噚日喺金鐘出席「國際腦癇日」活動，分享曾接觸過腦癇症嘅經歷。提到即將喺下月補擺喜酒，林奕匡話：「晚晚要入喜帖，原來要入利是又要寫名，好怕會寫錯人哋個名，不過過程係好開心嘅。」而方健儀就話啱啱同老公、爸爸媽媽上完郵輪拍嘢：「今次同埋佢哋一齊出鏡，爸爸媽媽好犀利一啲都唔怕醜，爸爸仲會指點我邊句講得唔好，遲啲應該會搶埋我飯碗。」<br>撰文：馮仁昭</p></body></html>
