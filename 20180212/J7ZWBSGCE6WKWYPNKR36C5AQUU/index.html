<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】吳雨霏傳停工養胎</title></header><body><h1>【馮仁昭四圍超】吳雨霏傳停工養胎</h1><p>吳雨霏（Kary）前年曾經小產，好彩有老公洪立熙（Brian）喺身邊扶持，走出傷痛。噚日有報道話Kary已經懷孕3個幾月，謝絕一切活動，專心養胎。不過Kary暫未有回覆有關懷孕報道。其實，去年11月，環球唱片公司發過聲明話Kary因練舞整親膝頭舊患而取消上月13日嘅中山演唱會，上年底樂壇頒獎禮亦冇見過佢現身。楊愛瑾短訊回覆：「我唔知道，如果係真嘅話，就恭喜恭喜！好開心！」<br>撰文：馮仁昭</p></body></html>
