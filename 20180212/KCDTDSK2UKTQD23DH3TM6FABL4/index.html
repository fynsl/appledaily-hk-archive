<html><header><meta charset="utf-8"><title>麥明詩稱多追求者</title></header><body><h1>麥明詩稱多追求者</h1><p>麥明詩、方力申及姜皓文等昨日到油塘為賀歲片《我的情敵女婿》造勢，麥明詩於戲中客串做「歪妹」，她說：「着晒魚網絲襪，我覺得好唔自然。」她表示情人節要出席電影首映，至於有否追求者？她笑謂：「太多啦。」<br>姜皓文獲提名金像獎最佳男配角，他說：「平常心，不過我都係貼倉田保昭。」另外，有傳吳雨霏造人成功？方力申說：「我唔知，如果有咗梗係開心啦。」<br>採訪：盧妹<br>攝影：陳俊強</p></body></html>
