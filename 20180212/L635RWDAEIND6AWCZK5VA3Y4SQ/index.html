<html><header><meta charset="utf-8"><title>吳卓羲領養寵物嫌百厭</title></header><body><h1>吳卓羲領養寵物嫌百厭</h1><p>吳卓羲及鄺美雲（Cally）等昨日帶同寵物到會展出席動物醫生活動，吳卓羲透露年前從義工手上領養一對家貓：「對貓仔𠵱家歲幾，好百厭成日喺屋企跳嚟跳去，掃跌晒我啲嘢。」<br>Cally的寶貝Euro和Bank已是動物醫生，她表示農曆新年會帶牠們到老人院探訪。去年推出發燒碟銷售成績理想，Cally說：「唱片公司話要同我慶功，其實自己都唔好意思，因為工作忙冇時間做太多宣傳。」<br>採訪：曹家誠<br>攝影：陳慧安</p></body></html>
