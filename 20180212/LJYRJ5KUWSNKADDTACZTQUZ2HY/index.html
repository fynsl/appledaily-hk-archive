<html><header><meta charset="utf-8"><title>【一周必看】圍毆「奈奈」案大結局　有被告要坐監</title></header><body><h1>【一周必看】<br>圍毆「奈奈」案大結局　有被告要坐監</h1><p>網名「司徒奈奈」的宅男屢要求「扑嘢」被拒，在網上辱罵女網友。有人看不過眼設局報復，表面上約宅男在情人節開房3P，實質埋伏圍毆他，又逼他拍片向女動漫迷鞠躬道歉，最終被控。涉案其中3名被告罪成，法官判刑時指本案涉及一班無知幼稚兼沉溺網上世界的人，自以為是教訓屢在網上作粗言劣行的男事主，考慮出手不重，事主亦不太受影響，判其中一人監禁一年，另外兩人感化。</p></body></html>
