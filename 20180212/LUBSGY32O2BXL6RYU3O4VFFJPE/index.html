<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】周柏豪更衣室被偷拍</title></header><body><h1>【馮仁昭四圍超】周柏豪更衣室被偷拍</h1><p>周柏豪噚日凌晨喺Instagram講話自己喺更衣室被偷拍，好彩偷拍者當場斷正，教訓咗對方一輪，但同場嘅人反指摘佢嘅態度，認為偷拍者願意刪相，就應該放人，唔應該再留難人。所以柏豪留言反駁，話偷拍係嚴重罪行，更衣室本身係唔准拍攝。<br>柏豪仲話，質問對方除咗保護自己，亦要令對方知道呢種行為嘅嚴重性，因為偷拍可以係刑事罪，所以更加要正視事件。<br>撰文：馮仁昭</p></body></html>
