<html><header><meta charset="utf-8"><title>志偉三顧草𠫂邀古仔</title></header><body><h1>志偉三顧草𠫂邀古仔</h1><p>曾志偉、米雪、余安安、阮兆祥及余慕蓮昨日到九龍城參加「新春敬老慈善盆菜宴」，談到古天樂接棒演藝人協會會長一職，志偉自誇是三顧草𠫂的成果，協會委員得知人選即大讚耳目一新，一致通過。<br>志偉指在年輕一輩中，古仔最成熟：「食咗三次飯，最後一次佢問我點解要搵佢，我話兩個字『有心』，𠵱家香港十部戲，有八部係佢投資，我又知佢有個基金私下做好多善事。」志偉表示古仔當選後，兩星期內已不停開會。此外，米雪表示4月會和夏雨及關菊英合作舞台劇。<br>採訪：馬建華<br>攝影：仇志德</p></body></html>
