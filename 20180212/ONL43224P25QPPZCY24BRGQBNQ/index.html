<html><header><meta charset="utf-8"><title>求驗客手記：西悉掃「凰」澳職兩連勝 - 求驗客</title></header><body><h1>求驗客手記：西悉掃「凰」澳職兩連勝 - 求驗客</h1><p>周日澳職獨腳戲，西悉尼流浪者（圖）主場以4:0大炒威靈頓鳳凰，聯賽兩連勝！六分鐘西悉先開紀錄，祖舒亞列斯頓右路地波傳中，遠柱嘅奧利奧爾尼亞拿起跳迎頂，鳳凰門將伊達利安奴撲到照入。西悉繼續控制形勢，63、72分鐘分別由特威迪同伊高路美迪斯建功大幅領先。喺82分鐘，西悉嘅辛達利比施射被撲出，蘇迪里奧補射得手鎖定贏4:0。同日女子澳職（W-League）季後賽四強戰，有香港女足球員張煒琪休戰嘅布里斯班獅吼主場以0:2不敵墨爾本城，無緣決賽。</p></body></html>
