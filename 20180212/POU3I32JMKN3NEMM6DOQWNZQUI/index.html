<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】胡鴻鈞情人節買桃花</title></header><body><h1>【馮仁昭四圍超】胡鴻鈞情人節買桃花</h1><p>胡鴻鈞噚日擔任觀塘一個商埸綜合手機應用程式啟動嘉賓，喺台上示範下載手機程式，點知電話慢，搞咗好耐先得，佢笑住話係時候換新機，講到叫好友許廷鏗喺情人節送電話，胡鴻鈞就話：「我都係靠自己買，情人節都係放工之後返屋企同家人過，可能同家人行花市買桃花。」<br>去年工作量增加，豈不是要封厚啲利是畀家人，胡鴻鈞話財政大權喺媽咪度，媽咪會自己扣起。<br>撰文：馮仁昭</p></body></html>
