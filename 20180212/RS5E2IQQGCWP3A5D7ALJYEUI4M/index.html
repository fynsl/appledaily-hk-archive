<html><header><meta charset="utf-8"><title>求驗客手記：列奧斯回歸好腳頭 - 求驗客</title></header><body><h1>求驗客手記：列奧斯回歸好腳頭 - 求驗客</h1><p>多蒙特嘅靚仔中場馬高列奧斯（左），喺上年五月對法蘭克福場波，好黑仔搞到韌帶撕裂，不過佢終於喺上周六德甲，多蒙特主場對漢堡呢場復出，仲正選踢咗72分鐘，雖然冇波入又冇助攻，不過佢都算好腳頭呀，蜜蜂兵今場就靠巴舒亞伊同馬里奧葛斯各入一粒搞掂咗漢堡。至於榜首拜仁同日都贏波，佢哋主場以2:1贏咗史浩克04，值得一提係拜仁前鋒羅拔利雲度夫斯基又有波入，佢仲追平咗項保持咗45年嘅德甲紀錄，就係開季連續11場主場聯賽都入到波，真係主場王。</p></body></html>
