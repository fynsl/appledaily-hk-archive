<html><header><meta charset="utf-8"><title>詩詠用男友生日做密碼</title></header><body><h1>詩詠用男友生日做密碼</h1><p><br>唐詩詠及張曦雯昨日大晒性感在旺角出席「情人節禮物攻略」活動，詩詠坦言買情人節禮物最困難，她又自爆曾用男友的生日做手機密碼。<br>問到是否用過洪永城生日做密碼？詩詠即嗆咳笑說：「唔講，畀你知道咪好危險，我冇乜記性，所以好多重要日子都唔記得，以前試過瀨過嘢，好彩𠵱家有科技幫我記住。」<br>情人節將至，問到可有準備禮物？詩詠笑問：「送畀邊個？送畀我自己，咁要揀得好啲。」她表示情人節當晚是有份演出的電影《我的情敵女婿》首映。同場的張曦雯笑說：「我會用自己諗嘅密碼，唔可以畀情人知。」<br>採訪：黃曉妍<br>攝影：仇志德</p></body></html>
