<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】洗米華夫婦加碼狂歡</title></header><body><h1>【馮仁昭四圍超】洗米華夫婦加碼狂歡</h1><p>太陽娛樂老闆周焯華（洗米華）近年周旋喺老婆陳慧玲（洗米嫂）同女友Mandy Lieu之間真係相當忙碌。上星期五，洗米華同洗米嫂出席澳門一個party，兩個人又攬又拖手相當恩愛，仲一齊合唱情歌《誰令你心痴》㖭！到咗前晚，兩老婆又再合體，馮仁昭見到佢哋一齊出席太陽娛樂喺九展舉行嘅周年晚宴，薛凱琪等人都有出席，場面熱鬧。現場所見，兩公婆坐埋一張枱，上台抽現金獎嗰陣，佢哋各自拎50萬出嚟抽獎。<br>撰文：馮仁昭</p></body></html>
