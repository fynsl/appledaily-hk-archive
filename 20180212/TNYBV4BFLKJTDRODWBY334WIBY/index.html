<html><header><meta charset="utf-8"><title>中環在線：星展高層拉頭馬？ - 李華華</title></header><body><h1>中環在線：<br>星展高層拉頭馬？ - 李華華</h1><p>星展香港一眾高層噚日入咗馬場，好似去拉頭馬咁款，睇真啲，原來係馬術場地，總裁龐華毅（Sebastian）眼甘甘望住隻馬，唔知係咪想騎埋一份呢？<br>話說亞洲馬術周首次喺香港舉行，星展贊助咗其中一場速度賽。唔好以為個比賽好似跑馬咁，時間最快就贏，仲要睇吓跨越障礙物完成度高唔高等等。<br>比賽完咗之後，部份參賽選手就會影吓合照，好似法國選手Olivier Robert就同Sebastian、星展董事總經理張建生、私人銀行高層陳健元、謝瑞明影咗張大合照。今年係星展集團成立50周年，聽聞今年仲有好多新搞作。</p></body></html>
