<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】蔣嘉瑩不考慮復出</title></header><body><h1>【馮仁昭四圍超】蔣嘉瑩不考慮復出</h1><p>當年唱亞視經典劇集《我和殭屍有個約會》主題曲嘅女歌手蔣嘉瑩（左二），前晚喺理工大學綜藝館參加藝術慈善基金舉辦嘅「蔣嘉瑩和你有個約會」音樂會，同藝術家醫生林培鈞（右二）合作演出。嘉瑩話因為太耐冇上台，都有啲緊張，而老公都有特別嚟捧場，不過三歲囝囝就冇到場。有冇諗過復出？佢話：「冇特別考慮，只係近日多咗機會同粉絲見面，我做人太太，要湊小朋友，仲有份正職做時裝買手。」<br>撰文：馮仁昭</p></body></html>
