<html><header><meta charset="utf-8"><title>【一周必看】比卡超被迫改名</title></header><body><h1>【一周必看】<br>比卡超被迫改名</h1><p>長青動畫《寵物小精靈》在港正式改名成《精靈寶可夢》，由於日本任天堂方面堅持要將片名及當中的小精靈跟隨大中華統一譯音，使買下播映權的奇妙電視將其改頭換面，連大家認識的「比卡超」亦慘變「皮卡丘」。本地的驕陽電影將於下月底上映《劇場版精靈寶可夢就決定是你了！》，屆時會以粵語及日語版同步上映，電影的粵語版會起用奇妙電視之配音班底，引起廣大網民對改名一事十分不滿。</p></body></html>
