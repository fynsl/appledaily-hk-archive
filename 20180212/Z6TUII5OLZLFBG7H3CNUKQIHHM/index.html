<html><header><meta charset="utf-8"><title>窮父母未出糧無錢睇醫生B女捱不住病死</title></header><body><h1>窮父母未出糧無錢睇醫生<br>B女捱不住病死</h1><p>泰國曼谷邦卡皮區一對夫妻，因遲遲未獲發工資，無錢帶僅4個月大的女兒看醫生，最後只能眼睜睜目送女兒離世。<br><br>網民納迪功在facebook上載一條短片及照片，片中見到救護員為已逝的女嬰包裹。據悉女嬰生病後，兩夫婦沒有錢帶她看醫生，要苦等出糧後才能帶女兒就醫。最後他們看到女兒臉色發白、一動不動，才抱女兒到附近的雜貨店求助，要求店家為他們叫救護車。<br><br>可惜當救護員趕到時，女嬰已經死亡，網民慨歎「同樣都是人，生活卻天淵之別」。<br><br>泰國《世界日報》</p></body></html>
