<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Coffee冇做瘦身代言</title></header><body><h1>【馮仁昭四圍超】Coffee冇做瘦身代言</h1><p>林芊妤（Coffee）前晚喺facebook轉貼一個減肥瘦身產品廣告，但唔好以為佢係賣緊廣告，其實佢同其他被盜用肖像嘅藝人一樣都係受害者，Coffee留言：「太多廣告盜用我的照片去賣廣告，又有新的啦！版權等等的問題我也很難控制了。」Coffee重申自己瘦身只靠運動，從來冇食藥或靠產品，亦冇代言任何瘦身產品，仲叫大家唔好信呢類廣告，兼幫忙舉報。<br>撰文：馮仁昭</p></body></html>
