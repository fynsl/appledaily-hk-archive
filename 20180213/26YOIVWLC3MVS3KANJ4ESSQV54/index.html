<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】袁偉豪唔怕女友傳病菌</title></header><body><h1>【馮仁昭四圍超】<br>袁偉豪唔怕女友傳病菌</h1><p>袁偉豪噚日喺柴灣為保健食品拍廣告，佢話今次代言有關護眼產品，同埋接森美棒代言防脫髮產品，任期兩年。佢又話以前曾經有脫髮問題，一日甩一百幾十條係閒事。聽日就係情人節，袁偉豪透露會親自下廚，慶祝佢同女友張寶兒首個情人節。<br>對於張寶兒曾大讚佢嘅廚藝，袁偉豪好謙虛咁話：「一般啦，唔可以講到自己好勁。」佢提到女友近日病咗，但都唔怕親熱時被傳染：「我好壯！」<br>撰文：馮仁昭</p></body></html>
