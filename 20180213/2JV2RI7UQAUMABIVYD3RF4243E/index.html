<html><header><meta charset="utf-8"><title>06年起陸續安裝黑盒</title></header><body><h1>06年起陸續安裝黑盒</h1><p>【話你知】<br>大埔公路九巴翻側19死大車禍，警方昨撿走肇事九巴上的黑盒蒐證，所謂黑盒其實是指電子車速記錄儀（Electronic tachograph），記錄了巴士行車速度、行車時間、行車里數、行車時巴士傾斜角度、沿途加速減速、車門開關情況、引擎速度及煞車掣等行車資料。<br>因應早年發生多宗嚴重巴士意外，自2006年起，本港各大專營巴士公司已為旗下巴士分批安裝黑盒，現時九巴車隊轄下約4,100輛巴士已全部安裝黑盒，而所有新登記的專營巴士亦必須安裝行車記錄儀。<br>■記者關英傑</p></body></html>
