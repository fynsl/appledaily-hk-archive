<html><header><meta charset="utf-8"><title>學友美巡唱驚訝多新客</title></header><body><h1>學友美巡唱驚訝多新客</h1><p>張學友日前到美國康涅狄格州舉行三場巡唱，尾場跟美國超級碗打對台，但全場二萬張飛照樣被秒殺，場館的外籍工作人員都感驚訝。學友在台上又唱又跳，問有否觀眾第一次看他的演唱會？怎知有半場觀眾舉手，他笑說：「突然覺得有啲失敗，我唱咗34年，你哋先第一次嚟睇。我今年56歲，仲勉強可以跳舞，如果我60歲跳唔郁，但仲想唱歌畀大家聽，我都會繼續唱。」<br>而金神體育館過往有多位神級歌手開騷，場館後台的「名人牆」就有Bon Jovi、Cyndi Lauper、Def Leppard及Lady GaGa等巨星簽名，學友獲邀在牆上留名為港爭光。<br>撰文：皓騫</p></body></html>
