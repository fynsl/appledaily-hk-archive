<html><header><meta charset="utf-8"><title>狎14歲女童　女同志判感化</title></header><body><h1>狎14歲女童　女同志判感化</h1><p>【本報訊】女同志與14歲女童相識一個月發展成情侶，兩人於去年7月20日趁女童父母外出時在家中親熱，在女童父母床上脫衣親吻及互摸下體，女童母親返家驚見兩人赤裸熟睡報警。女同志早前承認一項向16歲以下兒童作出猥褻行為罪，昨被判感化1年。<br>辯方指創傷報告顯示事主沒受打擊。被告周頌晞（23歲）明白罪行嚴重，承諾不再犯。署理總裁判官蘇惠德指，案發時事主未成年，但考慮沒對事主造成嚴重影響，判處感化令1年。<br>案件編號：WKCC157/18<br>■記者伍嘉豪</p></body></html>
