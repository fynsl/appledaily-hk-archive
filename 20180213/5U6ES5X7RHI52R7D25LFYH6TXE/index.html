<html><header><meta charset="utf-8"><title>中環在線：PayMe跟風玩電子利是 - 李華華</title></header><body><h1>中環在線：<br>PayMe跟風玩電子利是 - 李華華</h1><p>數碼化係全球大趨勢，連派利是傳統都可以電子支付方式進行，不過點樣派電子利是先至唔尷尬？滙豐PayMe就有啲蹺嘅。<br><br>PayMe嘅個人對個人（P2P）支付功能，大家一啲都唔陌生，但如果取代利是，可能會有啲冷冰冰，因為收到嘅人只係得到一個銀碼，唔會好似收到一封實體紅包咁窩心。<br><br>所以PayMe噚日起，如果你想畀錢對方，送出銀碼之餘，仲可以選擇「利是」按鈕，然後寫上祝福語，收款人收到嘅時候，就會出現紅包動畫同祝福語，雖然仍然好難取代實體利是，但如果身在遠方，未能親身派利是，呢個方法都未嘗不可。</p></body></html>
