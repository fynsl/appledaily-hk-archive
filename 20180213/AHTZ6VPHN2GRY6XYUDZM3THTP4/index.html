蔡一傑生日影相籌款</title></header><body><h1>【馮仁昭四圍超】<br>
蔡一傑生日影相籌款</h1><p>上星期二51歲生日嘅蔡一傑，日前同fans搞咗個慈善BBQ生日派對party，傑仔每次同fans聚會都會個別影合照，但今年要收每人50蚊費用，佢話咁做係要為救助兒童籌款：「希望大家知道自己生存係幾咁幸褔，要多啲幫助有需要嘅人。」另外，傑仔話過年期間會到日本拍MV同唱片封套，因為啲衫好單薄，希望冇大風雪，拍攝順利。<br>撰文：馮仁昭</p></body></html>
