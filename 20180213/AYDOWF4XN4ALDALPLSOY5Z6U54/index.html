<html><header><meta charset="utf-8"><title>裕美結婚只為生仔</title></header><body><h1>裕美結婚只為生仔</h1><p>裕美、蔚雨芯與彭懷安（Eddie）等昨日出席元朗的冰室新店開張儀式，Eddie化身財神大派利是。裕美大方承認跟外籍男友Alex拍拖大半年，男友居港多年，同樣是教徒，不過並非在教會認識。<br>問到男友是否很浪漫？裕美說：「唔係，佢好慢熱，不過我學咗好多英文，同少少意大利文。」講到會否有閃婚的可能？她說：「唔會，我唔係未試過，順其自然。」她表示如果結婚是為了組織家庭生小孩，但暫時仍想努力工作。至於首個情人節怎樣慶祝，她坦言已忘記，並指其實日日都是情人節，現時每日都好開心及滿足。<br>採訪、攝影：馬建華</p></body></html>
