<html><header><meta charset="utf-8"><title>永保林業列除牌第一階段股價瀉56%</title></header><body><h1>永保林業列除牌第一階段<br>股價瀉56%</h1><p>【本報訊】永保林業（723）上周五接獲聯交所通知，將公司列入除牌第一階段，消息拖累股價昨暴瀉56%，收報0.022元，成交826萬元。<br><br>被列入除牌第一階段，理由是永保的主要業務，包括森林相關業務、放債業務及物業租賃業務，持續轉差及處於低營運水平，不足以支持繼續上市；公司未能證明其將能大幅改善其業務，以產生足夠的收入及利潤以支持營運；公司於去年9月30日的資產水平，未能證明公司擁有相當價值的資產以支持股份繼續上市。<br><br>中金去年5月2日發表報告中，提出有66隻疑以老千股，永保林業為其中一隻。</p></body></html>
