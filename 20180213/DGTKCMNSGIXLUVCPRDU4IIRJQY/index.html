<html><header><meta charset="utf-8"><title>《女兒國》內地預售破9千萬</title></header><body><h1>《女兒國》內地預售破9千萬</h1><p>郭富城、馮紹峰、趙麗穎、羅仲謙及梁詠琪等主演、鄭保瑞執導的賀歲片《西遊記女兒國》，將於周四年三十晚上映。《女兒國》在內地上映，於明日情人節加開優先場，預售已接近4千萬人民幣，認真誇張。<br>至於《女兒國》於農曆新年在內地的預售票房，更衝破9千萬人民幣，有望挑戰上集《西遊記之孫悟空三打白骨精》內地收12億人民幣紀錄。昨日官方微博上載羅仲謙拍《女兒國》時受傷片段，見他左手手指流血，由工作人員治理後，又再繼續拍攝。謙仔因要穿上既焗又緊身的肌肉衣，加上有大量動作及吊威吔鏡頭，拍攝時體力透支，相當辛苦。<br>撰文：葉晴</p></body></html>
