<html><header><meta charset="utf-8"><title>鮑康兒碌柚葉沖涼迎好運</title></header><body><h1>鮑康兒碌柚葉沖涼迎好運</h1><p>今日是年廿八，「翻版楊恭如」鮑康兒早前在電影《鬼網》中擔正，她希望新一年有更多機會，日前到銅鑼灣浸SPA，洗滌心靈，順便應節洗邋遢。她說：「我屋企有個傳統嘢，就係每年年三十食完團年飯，就一定沖碌柚葉，習慣咗由細到大都沖，好似都尚算順利，驚忽然唔沖會唔好。」<br>鮑康兒目前單身，她自言感情順其自然，暫時以工作為先。廚藝了得的她，之前上網學整糕點，她表示糕點都是親自炮製：「上個月已經試整過兩次畀屋企人食。」<br>採訪：楊潔雯<br>攝影：林德雄<br>場地提供：VEGAS 360美容中心（銅鑼灣）</p></body></html>
