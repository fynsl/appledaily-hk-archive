<html><header><meta charset="utf-8"><title>【今日笑一笑】粗眉西摩好正　「今日我至靚」</title></header><body><h1>【今日笑一笑】<br>粗眉西摩好正　「今日我至靚」</h1><p>不少主人也愛替狗狗「扮靚」，但這個非一般主人不是為愛犬添置新衣，而是替牠加上時興的「粗眉」。影片中的西摩犬，眼角眉梢有着天然眼影般帶着淡淡的淺啡色，主人再搞笑地將假睫毛倒轉放在狗狗眼睛上，變成時興的粗眉妝容，狗狗也配合地展露甜美的笑容，彷彿在說：「今日我至靚」呀。<br><br>mayapolarbear@instagram</p></body></html>
