<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳柏宇肌肉變晒肥肉</title></header><body><h1>【馮仁昭四圍超】<br>陳柏宇肌肉變晒肥肉</h1><p>陳柏宇（Jason）噚日到商台宣傳剛推出嘅演唱會DVD，由於現時有人肯買碟已經非常難得，所以公司揼本去製作隻碟，問到佢細味番個演唱會未？Jason話：「近排努力打機，老婆都好開心，因為我一放工就返屋企。」之前操到爆肌，不過呢排忙於打機，佢笑住話肌肉已經變肥肉。身邊有唔少人叫佢哋生番個狗仔，Jason話一切順其自然。<br>撰文：馮仁昭</p></body></html>
