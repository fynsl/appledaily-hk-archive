<html><header><meta charset="utf-8"><title>祭悼活動後10分鐘旁邊山草突起火</title></header><body><h1>祭悼活動後10分鐘<br>旁邊山草突起火</h1><p>【本報訊】大埔公路九巴翻車慘劇現場，昨晨1時21分，途人發現附近有山草起火，立刻報警，消防員趕至現場，開喉射水將火勢救熄，火場面積約20乘30米，一片山草被火焚毀，幸事件中無人受傷，起火原因無可疑。稍後食環署人員抵達現場，進行清理工作，將活動遺下物品掃走及用清水洗街。<br><br>火警現場位於早前大車禍祭悼活動地點旁邊的山草，祭悼結束後在場人士已用水淋熄火種，然後再乘車離開現場，約10分鐘後便發生火燒山草事件。</p></body></html>
