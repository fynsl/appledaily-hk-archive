<html><header><meta charset="utf-8"><title>連詩雅行超市嗲仔</title></header><body><h1>連詩雅行超市嗲仔</h1><p>【爆相爆片】連詩雅（Shiga）和百億麻雀館太子爺石恆聰分手後，去年認愛音樂人徐浩，早前Shiga被爆欠租羅生門，徐浩更在社交網力撐女友，不過日前Shiga被讀者李小姐「爆相爆片」影到去超市買餸玩煮飯仔，但身邊男伴不是徐浩。李小姐表示：「見到Shiga好嗲咁望住男伴，仲企到S形咁挨一挨對方。」</p><p>Shiga昨日到銅鑼灣為ViuTV節目《歌度有榜》做嘉賓，主動解釋：「話我好嗲咁望住佢，嗰個係我表弟，感覺好奇怪，好似講我暗戀表弟，𠵱家辦年貨都要小心啲。」同場的鄭融透露年三十晚會整蘿蔔糕和南瓜糕孝敬長輩，認為多工序都值得。<br>採訪：黃曉妍<br>攝影：陳慧安</p></body></html>
