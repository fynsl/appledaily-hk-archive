<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】艾美琦整容康復快</title></header><body><h1>【馮仁昭四圍超】艾美琦整容康復快</h1><p>艾美琦（Amy）上星期二去台北整容，點知遇上花蓮地震，佢噚日平安返港。<br>鼻樑貼滿膠布嘅Amy話康復得快，個嘴已經可郁動：「今次係攞返舊假體出嚟，再換條幼嘅假體入去，鼻頭就用耳骨去做，因為我個鼻係歪，所以去改變個底，搵番個樣先。聽日可以拆線，佢哋都想搵我做代言人，不過要我隆胸，我要諗諗先，因為我本身好怕痛，不過今次整冇上次去韓國整咁痛。」<br>撰文：馮仁昭</p></body></html>
