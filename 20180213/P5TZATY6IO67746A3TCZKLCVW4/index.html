<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】MastaMic帶個唱飛拜年</title></header><body><h1>【馮仁昭四圍超】<br>MastaMic帶個唱飛拜年</h1><p>MastaMic噚日繼續到商台為下月中演唱會做宣傳，佢話自從門票開售後一直唔敢睇票房，只顧密密宣傳，佢想開開心心過埋年先至面對，而且仲計劃拎埋啲飛同親戚拜年，順便叫親戚幫手買飛。MastaMic仲話近排已經唔知有幾多晚喺製作室過夜，因為要趕喺新年前做埋啲歌同拍埋MV，過埋年就可以埋首做演唱會綵排，到時可以輕鬆啲，唔使捱通宵。<br>撰文：馮仁昭</p></body></html>
