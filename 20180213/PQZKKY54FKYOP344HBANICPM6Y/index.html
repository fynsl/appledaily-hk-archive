<html><header><meta charset="utf-8"><title>胡楓笑志偉不請自來</title></header><body><h1>胡楓笑志偉不請自來</h1><p>胡楓（修哥）前晚假紅館舉行尾場騷，曾志偉、吳鎮宇和張達明都做嘉賓贈興，互笑對方做老弱殘兵，修哥指自己沒請志偉到場，志偉說：「係張學友打電話叫我趕過來。」三人頒「全球華人破晒紀錄至尊演藝大獎」給修哥，恭喜修哥成為全球最高齡開演唱會華人。</p><p>黃子華擔凳上台驚喜現身做嘉賓，他說：「咁多人上來，有冇人拎過一張凳畀修哥？只有修哥先有份量可以坐住開騷，不過修哥咁精靈，正因為佢好少坐。」子華更爆當年是修哥提議他到紅館開騷，他搞笑地說：「原來修哥搵我試刀。」修哥聞言扮嬲，嚇到子華即下跪賠罪，更答應修哥90歲再開騷，自己會上台伴舞。<br>撰文：皓騫</p></body></html>
