<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黎耀祥想約滿後北上</title></header><body><h1>【馮仁昭四圍超】<br>黎耀祥想約滿後北上</h1><p>黎耀祥（右）噚日到港台接受訪問，對於嚟緊5月約滿無綫，佢話：「諗緊想轉合作方式，以前個仔仲細就好少諗返內地發展，𠵱家阿仔去咗美國讀書，可以多啲開拓內地市場，傾吓綜藝節目或者劇集。」<br>至於太太放唔放心佢北上發展，黎耀祥話太太跟實反而令自己放心，因為近年都係太太主力負責工作上安排。多年嚟都係基本演員約，黎耀祥話加薪最多嗰年係王維基申請電視牌時，增幅有幾十個巴仙。<br>撰文：馮仁昭</p></body></html>
