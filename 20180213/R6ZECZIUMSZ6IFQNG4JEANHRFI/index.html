<html><header><meta charset="utf-8"><title>官恩娜新歌送囝囝</title></header><body><h1>官恩娜新歌送囝囝</h1><p>現年38歲的官恩娜（Ella）兒子已兩歲半，上月再誕下女兒Aurélie，湊成一個「好」字。懷第二胎前，Ella準備錄歌復出，未料忽然再懷孕，全部工作即停。<br>不過，Ella昨日終於有新歌在各大音樂平台上架，而且新歌為囝囝而唱，事關歌名就叫《寶貝兒》，她在facebook寫道：「送給我的小情人《寶貝兒》。」早在15年Ella誕B前，已有一段時間未有新作，故《寶貝兒》可說是Ella事隔四年來第一首新歌，歌詞部份則交由已為人父的師弟陳詠謙負責。<br>撰文：李察</p></body></html>
