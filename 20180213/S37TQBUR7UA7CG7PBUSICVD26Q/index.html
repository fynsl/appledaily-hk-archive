<html><header><meta charset="utf-8"><title>中環在線：李嘉誠身家夠香港政府使半年 - 李華華</title></header><body><h1>中環在線：<br>李嘉誠身家夠香港政府使半年 - 李華華</h1><p>彭博最新出爐「羅賓漢指數」，計一計各國最有錢富豪嘅身家，可以供該國政府花費幾耐，呢個數除咗要睇富豪有幾多錢，當然仲要睇埋該國政府是咪大花筒喇。<br><br>結果發現，花費最勁嘅政府係日本、波蘭、美國同中國，嗱，中國近年出咗個阿里巴巴主席馬雲，即刻感覺豪氣晒，馬雲係全球第16大富，身家3,728億元，足夠中國政府4日開支。<br><br>近近哋香港又點呢，首富李嘉誠身家2,700億元，由於香港政府相對唔算大花使慣，所以誠哥副身家，係夠香港政府花費191日㗎，即使可以使半年咁耐呀。</p></body></html>
