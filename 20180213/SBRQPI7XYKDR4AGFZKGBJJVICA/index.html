<html><header><meta charset="utf-8"><title>泫雅自誇舞台上最性感</title></header><body><h1>泫雅自誇舞台上最性感</h1><p>韓國「馬舞女」泫雅將於下月10日襲港舉行粉絲見面會，她近日接受本報訪問為見面會造勢。泫雅表示今次港騷是她新一年首個海外騷，所以對她來說極具意義。<br>一向走性感路線的泫雅坦言覺得自己在台上演出時最性感，亦獲不少人大讚，所以十分期待是次見面會，向港迷大晒性感魅力。泫雅稱自己因工作多次訪港：「當時曾經抽空去行街購物、食點心、雲吞麵，但聽說石澳可以在沙灘燒烤，覺得好新穎，有機會都好想嘗試。」<br>採訪：文凱靈</p></body></html>
