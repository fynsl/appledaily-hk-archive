<html><header><meta charset="utf-8"><title>硬頸性格似靚靚</title></header><body><h1>硬頸性格似靚靚</h1><p>魔童在袁詠儀眼中不算叛逆，但好有自己意見，靚靚說：「我覺得佢硬頸係似我，我老公會冇咁堅持。」玩的時候，魔童和爸爸會親近些，靚靚笑說：「佢成日視我而不見， 眼中只有佢老竇已經激到我紮紮跳。例如佢同老竇講緊嘢，咁佢老竇同我講嘢呢，佢就話『媽咪，我同爹哋講緊嘢㗎！』即係佢會覺得你唔好講嘢，等我講咗先，咁我就會嬲㗎啦！轉頭佢話『媽咪到你喇』，咁我就冇嘢㗎喇。」<br>靚靚指魔童好聰明，考試合格會給她看，不合格就只拿給爸爸簽名。問她對兒子有何期望？她說：「我想佢做一個有用嘅人，唔係一定要對世界有任何貢獻，我覺得最緊要對佢自己生命有貢獻，唔好渾渾噩噩嘥咗啲時間！」</p></body></html>
