<html><header><meta charset="utf-8"><title>楊冪脫髮問題嚴重錫一啖被揭M字額</title></header><body><h1>楊冪脫髮問題嚴重<br>錫一啖被揭M字額</h1><p>31歲嘅內地女星楊冪最近忙於為熱播中嘅內地劇《談判官》宣傳，劇中楊冪與黃子韜大玩姊弟戀，有一幕講述兩人喺辦公室談情。黃子韜好Man咁一手攬住楊冪纖腰，繼而輕撥女方秀髮，再輕吻一下。原本好浪漫嘅一幕，點知就意外揭露咗楊冪嘅「死穴」，網民發現楊冪髮線向後移，露出大額頭，被譏笑佢拍清朝戲都可以唔使剃頭。<br><br> <br><br>其實楊冪嘅脫髮問題，喺拍電視劇《三生三世十里桃花》嘅時候已經出現，當時楊冪都有大方回應網民，話再被批評就去做植髮，自嘲一番去化解呢單黑材料，唔知今次會唔會坐言起行呢？</p></body></html>
