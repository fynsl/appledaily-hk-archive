<html><header><meta charset="utf-8"><title>【絕世好B】快活谷跑送歲馬　運財童子橫空降臨</title></header><body><h1>【絕世好B】<br>快活谷跑送歲馬　運財童子橫空降臨</h1><p>禮拜三（14日）快活谷八場夜馬送歲賽事採用B跑道。睇番最近1月10日在同一欄位跑谷中夜馬，頭四場賽事均守前三位之1至3檔馬建功，其中「好準確」及「春盈」守貼欄包廂位賺形勢下勝出，尾三場則分別由「鷹雄」、「威信」及「駿明珍寶」後上贏馬，提防尾段場次形勢會逆轉。<br><br>今戰列陣馬中，第六場「運財童子」前仗正是於1月10日谷B欄勝出，今次重返強項，可望回復出色表現。<br><br>另外，第七場「騰龍超影」跑谷B欄一次即勝，今季連番於沙田熱身，減夠分即安排跑番首本戲，於尾段場次列陣有望憑後勁制勝。</p></body></html>
