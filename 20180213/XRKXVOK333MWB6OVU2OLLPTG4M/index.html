<html><header><meta charset="utf-8"><title>莊思敏參觀閻羅王廟避忌</title></header><body><h1>莊思敏參觀閻羅王廟避忌</h1><p>李居明、劉偉強、莊思敏及莊思明等前晚到北角新光戲院出席《大迷信之3潮爆開運王》首映禮，同時亦是新光三面廳影院開幕，李居明師傅透露投資過千萬，花了年多時間為三面幕影院改造，成為全球五大最靚戲院之一。劉偉強表示三面廳影院是已故資深電影人曾景祥遺作：「特登嚟睇吓佢嘅成果，好感觸，係佢最後一個設計，其實杜比全景聲係曾景祥第一個引入港產片，佢好落力。」<br>莊思敏及莊思明早前到日本京都為《大》片拍外景，莊思敏說：「有次參觀閻羅王廟，當地人視為長壽，但唐人就好避忌，所以同閻羅王講我哋唔好咁快見。」<br>採訪：黃曉妍<br>攝影：陳慧安</p></body></html>
