<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Kay食過期芝士粉肚屙</title></header><body><h1>【馮仁昭四圍超】Kay食過期芝士粉肚屙</h1><p>ReVe噚日到新城接受訪問，情人節前夕，佢哋親手整朱古力送畀身邊工作人員同朋友，第一次整朱古力，佢哋話比想像中困難好多。經過今次，佢哋更珍惜會親手整嘢食畀自己嘅人。劉瑞祈（Kay 右）早前下廚時出咗事：「我之前諗支芝士粉過咗期半年，應該唔大問題，點知食完屙咗十幾次。」今日情人節，陳子華（Cavan）終於可以會好耐冇見嘅情人，因為媽咪喺澳洲返嚟同佢過年。<br>撰文：馮仁昭</p></body></html>
