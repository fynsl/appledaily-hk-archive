<html><header><meta charset="utf-8"><title>【娛樂話當年】被封肥苟　與城城拍廣告撻着</title></header><body><h1>【娛樂話當年】<br>被封肥苟　與城城拍廣告撻着</h1><p>苟芸慧是09年國際中華小姐冠軍，12年因與郭富城合作拍手機廣告而傳撻着，郭富城已於去年跟方媛結婚生女。早年苟姑娘因情緒病導致甲狀腺出問題，令體重急升，高峯期達170磅而被封為「肥苟」，要減產調理身體，結果16年減磅成功，同年約滿無綫離開。<br>陸漢洋則是馬來西亞錫礦大王陸佑後人，其父是公和建築創辦人陸孝佩，母親是聖安娜餅店創辦人Catherine。陸漢洋曾與無綫前新聞主播張頌恩拍拖，一度傳因苟姑娘介入分手，但陸漢洋與張頌恩分別否認苟姑娘是小三。</p></body></html>
