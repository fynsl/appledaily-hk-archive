<html><header><meta charset="utf-8"><title>求驗客手記：拜仁有諗頭瞓住睇波</title></header><body><h1>求驗客手記：拜仁有諗頭瞓住睇波</h1><p>「瞓」喺度現場睇波不是夢！德甲勁旅拜仁慕尼黑同連鎖酒店集團萬豪國際合作，將喺安聯球場設立豪華酒店套房，套房設有落地玻璃，等球迷可一邊瞓喺床上，一邊欣賞球賽（圖）。據西班牙《阿斯報》報道，呢啲酒店套房預計喺19/20球季可投入使用，但尚未公佈房價。另外套房外圍亦有一個小吧枱，為住客供應雞尾酒，享受極盡奢華！報道指，西甲勁旅皇家馬德里亦有意跟風，喺巴拿比奴場設立豪華酒店套房，全力吸客！ </p></body></html>
