<html><header><meta charset="utf-8"><title>韋家雄今年娶老婆</title></header><body><h1>韋家雄今年娶老婆</h1><p>現年52歲綠葉王韋家雄，曾經結過婚及與前妻育有一子，上月他才於facebook放閃公開與新女友合照，昨日有周刊報道指韋家雄對女友Kaynes一見鍾情，相識第二日已相約到黃金海岸食飯，之後幾乎日日都見面。韋家雄表示數年前與前女友分手後，從沒想過再婚，直至遇到Kaynes，拍拖一星期自己已有結婚想法，計劃今年結婚，及籌備一個驚喜十足的求婚儀式，連二十多歲的兒子亦替他開心。<br>記者昨日致電韋家雄，問到婚期時，他說：「多謝晒呀，不過冇咁快，𠵱家計劃中，點都要拍完套新劇，我仲未諗到求婚方式，等我求咗婚再通知大家。」<br>採訪：唐琛悠</p></body></html>
