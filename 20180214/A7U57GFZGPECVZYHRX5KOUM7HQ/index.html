<html><header><meta charset="utf-8"><title>林熹瞳恨有男朋友</title></header><body><h1>林熹瞳恨有男朋友</h1><p>踏入狗年，林熹瞳（Rachel）、艾威、林聞恩日前和同門新人吳凱琳及呂喬恩，到旺角買年花、賀年飾物，準備為公司佈置，雖然新年未到，但已婚的艾威準備好利是，利是亦瞬間被搶空。Rachel透露公司最近簽了幾位新人，去年播種，希望今年有收成，賺到盤滿缽滿。Rachel坦言想快點找到男朋友：「我媽成日問我幾時生仔，我話等我結咗婚先啦！」<br>艾威去年躍升電影男一，希望今年更上一層樓：「最終目的就係希望公司可以上市，分拆再分拆。」艾威並謂新年會帶同愛犬Sashimi拜年，希望大家狗年行大運！<br>採訪：黃曉妍<br>攝影：仇志德<br>場地提供：繽紛花藝廣場</p></body></html>
