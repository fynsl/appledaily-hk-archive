<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】王祖賢溫哥華抱犬濕平</title></header><body><h1>【馮仁昭四圍超】王祖賢溫哥華抱犬濕平</h1><p>51歲王祖賢神隱溫哥華多年，日前喺當地抱愛犬行時裝店被網友野生捕獲，網友讚祖賢又高又有氣質又溫柔：「她說今天沒收拾不能合照，但是跟我們說了好多話，還祝我們新年快樂。</p><p>問她過得好嗎？她說過的很好，還讓我們好好學習、好好生活、注意安全。」網友仲話祖賢講嘢細細聲，被認出時大方表明身份，又畀粉絲摸狗狗兼簽名留念。<br>撰文：馮仁昭</p></body></html>
