<html><header><meta charset="utf-8"><title>老牌歌手Vic Damone病逝</title></header><body><h1>老牌歌手Vic Damone病逝</h1><p>美國老牌歌手Vic Damone因呼吸系統疾病的併發症於美國時間周日病逝，終年89歲。Vic於樂壇成績出眾，曾發表超過2500首歌，包括大熱作《You’re Breaking My Heart》、《My Heart Cries for You》、《On the Street Where You Live》等。他曾擁有5段婚姻，育有1子3女，其家人指Vic入院病重期間，總統特朗普都有致電慰問。</p></body></html>
