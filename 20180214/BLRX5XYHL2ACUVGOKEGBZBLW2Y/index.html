<html><header><meta charset="utf-8"><title>趙學而盼王傑幫拖</title></header><body><h1>趙學而盼王傑幫拖</h1><p>趙學而昨日到商台宣傳4月在紅館舉行的演唱會，為了報答歌迷支持，她接受密集式宣傳，並笑指忙到過年年貨也未有時間辦，只是跟老公逛花市買花，她說：「好彩我仲未有小朋友，我現在都巳經忙到咁，所以好佩服在職媽咪。」<br>學而新年期間毋須忍口，可以不停食增磅，農曆年後才開始做運動練體能，演唱會歌單仍然籌劃中，原因仍然未落實王傑能否返港做嘉賓，她說：「我同佢自從上次之後，未合唱過《誰明浪子心》，如果佢嚟唔到，我同觀眾一樣咁失望，不過我唔想為難佢。」不少人查詢會否加埸，學而指自己一向做事都貴精不貴多，做好一場先，將來有機會先再做。<br>採訪、攝影：馬建華</p></body></html>
