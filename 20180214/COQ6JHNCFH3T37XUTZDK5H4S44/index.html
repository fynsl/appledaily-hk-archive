<html><header><meta charset="utf-8"><title>【動畫】行山男疑失足　困石罅亡</title></header><body><h1>【動畫】行山男疑失足　困石罅亡</h1><p>【本報訊】一名行山人士昨日往深水灣香島道行山，至中午12時許， 發現一名男子倒卧在高球會對上山坡，往黃泥涌峽方向，當時事主被夾在石罅間，昏迷不醒。行山人士報警求助，救護員到場證實事主已當場死亡。<br><br>現場是深水灣道8號對下約600米山坡，男事主伏屍山坡石澗中。警方調查後證實死者身份，是77歲男子張賜高，一名社區中心職員早於1月5日報警，指事主於香港仔區失蹤。警方失蹤人口調查組人員亦到場了解，警員相信男事主行山期間失足跌下山澗，並失救致死，事件無可疑。消防隨後合力把死者遺體抬下山。</p></body></html>
