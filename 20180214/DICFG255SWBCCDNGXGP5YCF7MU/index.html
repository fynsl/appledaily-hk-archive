<html><header><meta charset="utf-8"><title>隔牆有耳：《蘋果》送揮春汪星人迎春接福 - 李八方</title></header><body><h1>隔牆有耳：《蘋果》送揮春<br>汪星人迎春接福 - 李八方</h1><p>農曆新年就到，又係時候為屋企或者辦公室送舊迎新！而喺農曆新年，又點可以冇一啲新揮春，同大家迎春接福？<br>《蘋果日報》明日隨報附送合共4款嘅汪星人揮春，包括「好事成雙」、「長長狗狗」（圖）、「車見車載」兼且「人人有屋住」，張張揮春都有狗仔萌樣，陪大家狗年由年頭旺到年尾，行運行到腳趾尾！八方亦同《蘋果》仝人預祝各位讀者：狗年暢旺！旺丁旺財！</p></body></html>
