<html><header><meta charset="utf-8"><title>城城難忘片場狂食花生</title></header><body><h1>城城難忘片場狂食花生</h1><p>郭富城、梁詠琪（GiGi）和導演鄭保瑞早前接受奇妙電視《同Sing同戲》節目主持訪問，為賀歲片《西遊記女兒國》宣傳。談到戲中最大犧牲GiGi說是自己，因為要由靚媽變身M字額國師：「每日要花五個鐘頭將髮線向後移，打造M字額，又要戴勁重皇冠，好吃力但好有霸氣。」保瑞笑言GiGi形象斯文，今趟是考其演技。郭富城稱GiGi的國師造型太深入民心，見真人很不慣。<br>至於郭富城再演孫悟空，他直言是每日在片廠都是食花生：「因為面上貼滿毛，嘴部唔可以有大動作，望住別人食漢堡包，我只可以食花生，很多表達只能夠靠眼神同肢體動作去交代。」<br>撰文：李森</p></body></html>
