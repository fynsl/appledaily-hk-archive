<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】彭敬慈呻七年未有女</title></header><body><h1>【馮仁昭四圍超】彭敬慈呻七年未有女</h1><p>彭敬慈、洪天照等前晚喺荔枝角出席網絡電影《燃燒的夏之龍虎斗》發佈會，陳國坤特登到場支持。彭敬慈同洪天照戲中演難兄難弟，但因為彭敬慈勾義嫂，搞到兄弟決裂，彭敬慈話同洪天照拍打鬥戲好安心，唔驚受傷。佢又話過去七年都喺北京拍戲，一直都未搵到女友：「仲單身，唔知點解仲係一個人。」而洪天照主力喺內地發展，累積到唔少經驗，佢仲話爸爸洪金寶對佢好有信心。<br>撰文：馮仁昭</p></body></html>
