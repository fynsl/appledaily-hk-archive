<html><header><meta charset="utf-8"><title>求驗客手記：AEK前鋒世紀Miss「瘀爆」</title></header><body><h1>求驗客手記：AEK前鋒世紀Miss「瘀爆」</h1><p>近兩周英超分別有曼城翼鋒史達寧離門兩三碼撞射空門出界，又有曼聯嘅阿歷斯山齊士面對空門要先做好修正動作，最後俾紐卡素後防趕及攔截，都係睇到人O嘴嘅失機，不過都唔及AEK雅典前鋒沙治奧阿勞祖禮拜日嘅演出。AEK喺希臘超聯主場鬥卓普利斯，13分鐘主隊左路傳中，卓普利斯後防起飛腳解圍失誤，反而笠過咗出迎嘅龍門，結果阿勞祖對住空門離門一碼竟然射中楣彈出（圖），俾回身嘅門將接實，佢自己都一臉茫然好難解釋。好彩場波最後AEK贏1:0，阿勞祖都冇咁尷尬。</p></body></html>
