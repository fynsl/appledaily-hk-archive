<html><header><meta charset="utf-8"><title>求驗客手記：施多夫教拉科再「黑腳」</title></header><body><h1>求驗客手記：施多夫教拉科再「黑腳」</h1><p>教AC米蘭同深圳佳兆業都唔多成功嘅荷蘭名宿施多夫（圖），決定喺拉科魯尼亞捲土重來，但周一首次帶隊喺西甲迎戰貝迪斯出師不利，主場竟以0:1落敗，球隊亦延續不勝走勢去到第八場，繼續積17分排聯賽尾二，同安全區仲有三分距離。不過，施多夫就唔信命，仲話雖然輸波，但見到球隊有日後可以反底嘅動力：「我哋唔好淨睇衰嗰邊，要睇吓有乜好嘅嘢，雖然對方控球真係好好，但我哋都踢得好有組織，已經限制咗對方製造機會嘅空間，而且感受到班球員係有活力同態度嘅，未來比賽可能有唔同嘅結果。」</p></body></html>
