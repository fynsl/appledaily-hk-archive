<html><header><meta charset="utf-8"><title>超蓮愛Gucci　自拍晒新袋</title></header><body><h1>超蓮愛Gucci　自拍晒新袋</h1><p>賭王千金何超蓮一向被讚有氣質，着衫又有品味，而且經常都有新衫新袋用，所以不少人都會留意她的穿搭，看看最近流行甚麼。<br><br>而超蓮近期頻頻用Gucci，早前開Live就着上Gucci的西裝外套，之後再哂品牌新年特別版系列的粉紅色狗狗銀包，最近就post相自拍騷新袋，相中的她以一身休閑的造型襯上大熱的紅色Mini Sylvie bag，金屬鏈條的裝飾個性十足，襯哂超蓮。<br><br>呢款Sylvie bag雖然不是最新款，但深受女星們的喜愛，基本上一人有一個，包括小S、超模劉雯、前少時成員Tiffany及Angelababy等都有一個。</p></body></html>
