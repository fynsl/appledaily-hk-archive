<html><header><meta charset="utf-8"><title>【數字最誠實】送歲夜賽佢最堅　今年有猛將壓陣</title></header><body><h1>【數字最誠實】<br>送歲夜賽佢最堅　今年有猛將壓陣</h1><p>南非籍練馬師霍利時於送歲夜賽的對上四年間，其中三年都有馬贏，可見他喜歡在同晚搏殺，爭取頭馬送舊迎新年。<br><br>明晚出戰谷中第六場三班1000米的「上浦猛將」，上場在韋達胯下不敵「運財童子」屈居第二，今場再出換上祈普敦，是時廐這次送歲夜賽頭馬希望。<br><br>霍利時說：「『上浦猛將』勇態早已備，可惜近兩場陣上際遇不佳，前仗配韋達排1檔，僅以短頭見負得第三。上仗續配韋達再爭同程，排9檔遲遲望空，最後只以半馬位不敵對手得第二名，十分欠運，希望今場易配祈普敦可好運一點，順利贏馬補中。」</p></body></html>
