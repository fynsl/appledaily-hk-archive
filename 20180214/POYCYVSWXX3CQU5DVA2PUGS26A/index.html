<html><header><meta charset="utf-8"><title>黃文意拒愛：唐文龍係男神</title></header><body><h1>黃文意拒愛：唐文龍係男神</h1><p>現年48歲的唐文龍被爆跟25歲的黃文意（Mandy）暗撻半年，兩人在社交網打情罵俏洩蜜，去年11月唐文龍生日同遊大嶼山慶祝。之前他跟好兄弟劉永健傳斷背情，唐文龍強調自己鍾意身材好、皮膚白的後生女，擁36D豪乳的Mandy完全附合條件。<br>昨唐文龍否認跟Mandy拍拖：「佢係好女仔，有智慧，我同佢係正常朋友來。」Mandy回覆傳媒亦表明拒愛：「都有出過街，了解過後知道佢係心地好好嘅人，為人好慷慨，而且熱心助人。」問會否介意年齡差距？她坦言：「佢係男神，我只係剛起步嘅藝人，步伐唔一致，比較難有緣份。但做朋友絕對冇問題，好傾得埋。」<br>採訪：嵐山</p></body></html>
