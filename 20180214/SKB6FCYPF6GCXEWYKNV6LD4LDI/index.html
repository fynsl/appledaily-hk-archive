<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】駱胤鳴俾男友話肥嬲爆</title></header><body><h1>【馮仁昭四圍超】駱胤鳴俾男友話肥嬲爆</h1><p>啱啱新婚嘅科林噚日同駱胤鳴到商台宣傳新歌《十萬個激嬲我的理由》，新歌係取材於網上專頁內男女朋友之間激嬲故事，駱胤鳴即投訴男友曾經向佢直言「妳好肥。」令佢非常激氣。MV喺科林屋企拍攝，起初佢同太太講只係喺書枱拍攝，佢話：「拍嘅時候我入埋睡房拍，事後太太對於睡房曝光未有反感，但睇得出有微言。」駱胤鳴強調全程冇入過房，佢只喺廳度拍。<br>撰文：馮仁昭</p></body></html>
