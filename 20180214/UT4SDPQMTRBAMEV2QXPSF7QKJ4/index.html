<html><header><meta charset="utf-8"><title>子華想C君做幕後</title></header><body><h1>子華想C君做幕後</h1><p>黃子華、佘詩曼、C君及日本AV女優波多野結衣，前晚在九展出席主演的電影《棟篤特工》首映禮，主角子華跟阿佘坐着一部跑車到場。</p><p>子華、阿佘同C君一齊接受訪問，問到C君能否接班時？子華笑說：「點止接班，我想佢下次做埋幕後，可以捧番我同阿佘。」子華又透露跟C君在片場很有火花，互相欣賞。身旁的阿佘亦直言喜歡C君轉數夠快：「佢人又好、口才又好、又可愛，仲會請我哋打邊爐。」今次出戰賀歲檔期，子華表示怕緊張而不敢請朋友入場，但有朋友已包場看首映支持。子華又稱很想喬裝入場：「都係貼吓鬚，如果大家見到有個鬍鬚哨牙，應該係我。」<br>採訪：曹家誠<br>攝影：陳慧安</p></body></html>
