<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林雅詩北上唔預囝囝</title></header><body><h1>【馮仁昭四圍超】林雅詩北上唔預囝囝</h1><p>林雅詩噚日着咗一條黑色透視短裙，喺柴灣為一間美容集團拍廣告，佢透露年初一要到內地做40場巡演，所以首年唔可以同囝囝過新年，林雅詩話：「好唔捨得，但我唔帶得佢去，因為我做嘢唔方便湊佢，加上又怕國內凍。」<br>另外，客戶特別送上蛋糕補祝林雅詩上月31日嘅40歲生日，佢話：「踏入40歲，心態係唔同咗，個人已經行咗一段路，但好開心工作方面都好好。」<br>撰文：馮仁昭</p></body></html>
