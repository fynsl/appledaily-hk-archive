<html><header><meta charset="utf-8"><title>沈震軒孖女伴行花市</title></header><body><h1>沈震軒孖女伴行花市</h1><p>曾跟賈曉晨、龔嘉欣傳緋聞的沈震軒，上月自爆有心儀對象在努力中，日前晚上10時許，本報發現沈震軒孖長髮女伴漫步遊維園年宵花巿，手上拿着一隻狗公仔戰利品，女伴就邊行邊嘆冰糖葫蘆，兩人行到一間賣泰國小食攤位，女伴說：「唔食喇，好肥。」但沈震軒都忍不住買了一包。<br>雖然沈震軒帶cap帽加口罩刻意遮樣，但有途人認出他要求合照，沈震軒都禮貌地除口罩影相，女伴就好醒目彈開。對於孖女伴遊維園年宵被斷正，昨日問沈震軒是否拍拖？他以短訊回覆護新戀情：「私人事我喜歡低調啲！無論係我身邊嘅家人同另一半，我都希望能夠好好保護。」<br>採訪、攝影：卓寶花</p></body></html>
