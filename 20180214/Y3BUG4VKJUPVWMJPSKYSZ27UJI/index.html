<html><header><meta charset="utf-8"><title>處女黨瓦解變索爆人妻團</title></header><body><h1>處女黨瓦解變索爆人妻團</h1><p>處女黨最後員苟芸慧宣佈結婚，幾個好姊妹當然為她高興。<br>李亞男：「希望Christine同佢個白馬王子會幸福快樂，早啲生番個可愛的BB。從今以後，大家口中稱的處女黨全解散，索爆人妻團終於人齊。」<br>王君馨：「希望佢哋恩恩愛愛，連生貴子，Christine好鍾意小朋友，睇佢地嚟緊會唔會停一停賽車，去做呢個造人大計。」<br>鍾嘉欣：「我一早知道了，非常戥Christine開心。希望她有一個又開心又smooth的婚禮，我很期待那一天來臨。」<br>岑麗香：「恭喜我們的special女孩和我們的新兄弟William，祝你哋幸福快樂白頭到老。」</p></body></html>
