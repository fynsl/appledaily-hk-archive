<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林欣彤痛心曾做第三者</title></header><body><h1>【馮仁昭四圍超】林欣彤痛心曾做第三者</h1><p>林欣彤噚日到商台宣傳派台歌《忍》，係一首慘痛情歌，喺MV入面佢飾演第三者角色，而佢亦曾經歷過，有自己嘅影子，佢話：「曾經喺唔知情之下做咗第三者，當其時已經入咗行，但係又唔可以立刻脫離，只有忍耐，度過咗一個好傷心時期。」<br>唔會再做第三者嘅林欣彤，仲話：「好多傷痛都唔會忘記，所以要珍惜𠵱家擁有嘅人。」佢又話好想快啲有拖拍，但𠵱家仲未遇到。<br>撰文：馮仁昭</p></body></html>
