<html><header><meta charset="utf-8"><title>求驗客手記：C朗女友搵到工正宗「皇馬」褂</title></header><body><h1>求驗客手記：C朗女友搵到工正宗「皇馬」褂</h1><p>皇馬球星基斯坦奴朗拿度（C朗）嘅24歲女友佐真娜（Georgina Rodriguez、圖右），喺上年為C朗生咗囡囡後，好快回復狀態，最近仲搵到新工，份工係喺……皇馬市場部度做。葡萄牙傳媒報道，佐真娜最近獲皇馬球會市場部聘請擔任助理，負責宣傳同推廣皇馬嘅比賽。報道指消息來源係嚟自C朗家人，仲強調佐真娜招聘廣告後自己去見工，冇靠關係喎。話雖如此，唔通皇馬嘅職員唔認得佐真娜係邊個咩？</p></body></html>
