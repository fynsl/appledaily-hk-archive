<html><header><meta charset="utf-8"><title>牛雜妹下廚盼零負評</title></header><body><h1>牛雜妹下廚盼零負評</h1><p>李美棋（牛雜妹）、張敬仁及甄詠珊日前炮製團年菜式，整家鄉鹹湯圓及腐皮福袋，跟大家團圓過狗年。三位廚藝立見高下，家中經營飲食業的牛雜妹廚藝最出色，切材料手起刀落，兩三下功夫便完成腐皮福袋，寓意零負評。甄詠珊就整手工繁複的開平鹹湯圓，張敬仁幫手一齊搓湯圓。<br>身為客家人的牛雜妹，每年都會返鄉下過年，今年撞正初一是她的26歲生日，她說：「爸爸媽媽要睇舖，所以自己研究，加上外國讀書時要自己煮。」張敬仁自認廚藝差，但平日會煮西餐煎扒。<br>採訪：卓寶花<br>攝影：林賓尼<br>化妝：Wing Kee Make Up<br>場地提供：Campfire</p></body></html>
