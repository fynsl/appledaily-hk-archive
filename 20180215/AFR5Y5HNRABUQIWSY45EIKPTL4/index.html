<html><header><meta charset="utf-8"><title>DaDa拒性感放棄搵錢</title></header><body><h1>DaDa拒性感放棄搵錢</h1><p>陳靜（DaDa）日前在荃灣宣傳賀歲片《狗仔有喜事》，戲中聲演狗仔芝娃娃老大的她，首次獻聲就要挑戰男聲，她說：「要通過繙譯，配合個嘴形比較難，過程有啲唔暢順，因為扮男仔聲，keep住低音，但係幾好玩 。」<br>DaDa透露新年會和家人去旅行，已準備多套泳衣，享受陽光海灘。她又表示隨後的電影工作，會選擇新挑戰，不想重複及性感演出，之前已推掉不少機會，不介意放棄搵錢。今年6月，DaDa有新挑戰，為參演一部女性主義電影，增肥20磅，拍攝期間又要一個月減去20磅，她坦言：「我本身好難減肥，都有啲擔心。」<br>採訪：張俊銘<br>攝影：林賓尼</p></body></html>
