<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鄧達智寫情話冧伴侶</title></header><body><h1>【馮仁昭四圍超】鄧達智寫情話冧伴侶</h1><p>鄧達智（右）噚日喺中環為新書《星星指引孤身上路》舉行分享會，伴侶陳梓欣醫生都有捧場。呢本書講鄧達智去聖雅各朝聖之路外，仲有講感情同親情。鄧達智話自己寫咗好多情意綿綿嘅話，陳醫生睇到好感動。<br>噚日係鄧達智婚後第一個情人節，陳醫生話安排咗行程慶祝，會一齊食飯，但冇刻意準備禮物，陳醫生講笑話要留肚：「我晏晝已冇食飯，其實係要做手術好忙。」<br>撰文：馮仁昭</p></body></html>
