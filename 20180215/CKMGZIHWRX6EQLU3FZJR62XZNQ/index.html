<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Laura等汪子琦簽字離婚</title></header><body><h1>【馮仁昭四圍超】Laura等汪子琦簽字離婚</h1><p>富婆Laura上年同汪子琦同性婚姻破裂，被苛索2.4億港元贍養費，噚日情人節離婚一事依然未解決。身處紐約嘅Laura以短訊回覆：「我都想簽字，快快趣趣搞掂件事，但對方唔配合嘛。」</p><p>汪子琦喺微博吟詩寄意：「相見爭如不見。」Laura就反應冷淡：「我get唔到佢point，今次我100%堅持，唔會讓步，我已經仁至義盡，想要玩就慢慢玩。」<br>撰文：馮仁昭</p></body></html>
