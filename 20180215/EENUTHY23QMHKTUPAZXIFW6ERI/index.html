<html><header><meta charset="utf-8"><title>求驗客手記：廣州恒大亞冠第一擊「武」符</title></header><body><h1>求驗客手記：廣州恒大亞冠第一擊「武」符</h1><p>兩屆冠軍FC廣州（廣州恒大、紅衫），周三喺今季亞冠G組第一擊即爆冷失分，主場被視為同組最弱嘅泰國武里南聯逼和1:1。恒大下滑查實早有徵兆，先喺亞洲球會排名跌至13年後嘅新低，班主許家印仲要冇跟過往幾年嘅做法，冇公佈亞冠獎金，可能影響士氣。恒大開賽係威係勢，先有巴西兵列卡度高拉特喺16分鐘頭槌破網，不過企穩陣腳後嘅武里南聯，終喺下半場57分鐘由巴西籍球員艾格般奴追平1:1。另一支中超球隊FC上海（上海申花）同日喺H組作客1:1和鹿島鹿角。</p></body></html>
