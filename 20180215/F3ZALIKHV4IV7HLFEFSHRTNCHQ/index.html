<html><header><meta charset="utf-8"><title>雪雪預派五位數利是</title></header><body><h1>雪雪預派五位數利是</h1><p>孫慧雪昨日到銅鑼灣出席「NBA香港嘉年華2018」活動，一身運動裝的她，負責派紀念品，而一對男女有幸得到雪雪簽名的NBA籃球。她表示老公是NBA籃球迷：「平時被迫陪佢睇球賽，我鍾意火箭同速龍，今日一身裝扮都係老公幫我揀。」問到睇賽球是否專注睇靚仔？她笑說：「我最鍾意睇人受傷，好轟烈同熱血。」<br>昨日情人節，雪雪指陪不到老公：「我去睇首映，老公怕醜唔肯去，年初四會陪佢去睇NBA明星賽補數，所以老公喺屋企湊仔同負責入利是，今年預咗五位數派利是，好彩有個仔可以幫手𢭃番啲，我已經教佢雙手接利是。」<br>採訪：黃曉妍<br>攝影：陳俊強</p></body></html>
