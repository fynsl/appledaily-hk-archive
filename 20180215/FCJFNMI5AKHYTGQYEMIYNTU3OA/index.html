<html><header><meta charset="utf-8"><title>求驗客手記：485億？英超直播權貴到癲</title></header><body><h1>求驗客手記：485億？英超直播權貴到癲</h1><p>英國《BBC》報道，19至22年三季嘅英超（圖）電視直播權已經完成大部份競投，喺英國嘅七個直播組合裏面，有五個已落實，目前總競價達44.6億鎊（約485億港元），都幾有可能超越之前51.4億鎊嘅紀錄。據報英國《天空體育》喺五個完成競投嘅直播組合入面，贏咗四個，佢哋將會喺19年開始嘅球季，每季直播128場比賽，《BT Sport》會直播32場。報講《天空體育》今次使咗35.8億鎊。</p></body></html>
