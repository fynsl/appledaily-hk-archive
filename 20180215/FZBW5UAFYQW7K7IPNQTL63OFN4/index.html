<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】敖嘉年弘揚佛法唔講錢</title></header><body><h1>【馮仁昭四圍超】敖嘉年弘揚佛法唔講錢</h1><p>敖嘉年、陳婉婷（左）、王俊棠同曾偉明等主演、徐廣林執導聯同擔任團長嘅梁珊，噚日喺九龍城為佢哋演出嘅弘揚佛法舞台劇《阿闍世》舉行記者會，宣佈喺下個月公演三場，梁珊表示門票收益將全數撥捐慈善用途，眾藝人只收車馬費。<br>有份演出嘅敖嘉年話：「我嘅佛家師傅話唔收錢都要做。」一直喺內地教打拳嘅徐廣林，表示今次演出只有三場對白，但背咗成個星期都未入腦。<br>撰文：馮仁昭</p></body></html>
