<html><header><meta charset="utf-8"><title>梁朝偉爆金句：靚仔俾人蝦</title></header><body><h1>梁朝偉爆金句：靚仔俾人蝦</h1><p>梁朝偉忙完合家歡賀歲片《捉妖記2》內地宣傳，已趕返港過農曆新年，製作特輯曝光，其中有偉仔的搞笑演出，當中的對白：「呢個世道，靚仔就係俾人蝦。」盡顯他的喜劇本色。戲中扮演九流老千的偉仔，最叻就是被捉時逃走，有場戲要偉仔由高處躍下，他跟工作人員研究走位時，竟然說：「呢個可能唔使威吔。」工作人員都大讚偉仔專業。<br>而跟戲中的妖怪拍對手戲時，偉仔很多時要靠幻想演出，影帝級的他直言擔心演得不夠好，但導演許誠毅就大讚偉仔演得很好。一眾演員偉仔、吳君如、楊祐寧、白百何以及唱主題曲的蔡依林與五月天，都提早跟大家拜年。<br>撰文：皓騫</p></body></html>
