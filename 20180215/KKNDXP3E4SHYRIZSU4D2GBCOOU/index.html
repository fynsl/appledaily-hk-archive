<html><header><meta charset="utf-8"><title>特稿：歐聯資格定雲格生死 - 亨少</title></header><body><h1>特稿：歐聯資格定雲格生死 - 亨少</h1><p>阿仙奴上周六被熱刺擊敗後，與前四差距已拉開至八分，下季重返歐聯的機會越見渺茫，領隊雲格帥位再受壓力。而據英國傳媒報導，球會亦決定今年會提早宣佈雲格的去留，避免重蹈上季覆轍。<br>上季阿仙奴排英超第五，失落歐聯資格，為1997年以來首次。上季已多番傳出雲格將不獲留任，但最終會方仍宣佈與其續約兩年。英國《每日郵報》報導，倘若今季阿仙奴再次失落歐聯資格，雲格大有機會未能履行留任至2019年的合約。事關會方擔心未能晉身歐聯，將影響阿仙奴的商業價值，亦影響新球衣合約談判。<br>文：亨少</p></body></html>
