<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】許廷鏗爆歐遊撞胡鴻鈞</title></header><body><h1>【馮仁昭四圍超】許廷鏗爆歐遊撞胡鴻鈞</h1><p>許廷鏗噚日帶同親手製作曲奇餅到商台宣傳新歌《演員的自我修養》，喺情人節送上新年禮物。過咗九年單身情人節嘅許廷鏗，覺得有啲空虛，但另一方面冇情人又一身輕，佢話：「之前要煎心形牛扒同鵝肝，幾百蚊買件牛扒，燶咗又要丟。」<br>自爆農曆新年會歐遊嘅許廷鏗，好巧妙咁話：「知道胡鴻鈞都去歐遊，到時撞到就會食飯，同自爆行蹤。」但佢否認同胡鴻鈞係前後腳出發。<br>撰文：馮仁昭</p></body></html>
