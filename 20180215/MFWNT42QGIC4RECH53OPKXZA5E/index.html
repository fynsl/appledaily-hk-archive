<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳豪挑戰高兩度配音</title></header><body><h1>【馮仁昭四圍超】陳豪挑戰高兩度配音</h1><p>下月底喺港上映嘅電影《比得兔》（Peter Rabbit），粵語配音就搵陳豪（左）同森美擔任，首次配音嘅陳豪笑話：「今次聲演儍更更嘅賓仔，講嘢都要升高兩度，好大挑戰。」森美大讚陳豪表現，但自誇自己嘅聲線更靚仔。<br>《比得兔》由《回到最愛的一天》（About Time）男星當勞格利遜（Domhnall Gleeson）孖《兒凶》（Insidious）女星露絲拜恩（Rose Byrne）同兔仔演戲。<br>撰文：馮仁昭</p></body></html>
