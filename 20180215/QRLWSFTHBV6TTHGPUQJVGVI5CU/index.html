<html><header><meta charset="utf-8"><title>【美圖晒晒】大眼model動靜皆宜　青春勁迫人</title></header><body><h1>【美圖晒晒】<br>大眼model動靜皆宜　青春勁迫人</h1><p>來自台灣台中的正妹劉彤彤（Tong Liu），擁有超萌臉蛋和美好身材，纖細白?的美腿也非常吸睛，目前從事模特兒工作，主要拍攝服飾穿搭及網拍，不時在IG也能欣賞到她的日常生活及工作美照，她近日就在facebook貼文：「冷到每天只想窩在棉被不想出門！」<br><br>可愛萌萌的劉彤彤也捕獲不少粉絲，每次發文均獲得相當熱烈的回應：「好美啊妳！」「好可愛！」「很像貴婦很有氣質。」<br><br>facebook</p></body></html>
