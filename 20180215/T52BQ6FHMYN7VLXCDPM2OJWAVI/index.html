<html><header><meta charset="utf-8"><title>甘比生B集萬千寵愛於一身日日等拆禮物</title></header><body><h1>甘比生B集萬千寵愛於一身<br>日日等拆禮物</h1><p>集萬千寵愛於一身的甘比早前為老公劉鑾雄再次誕下女兒，即時獲得朋友和不少品牌的送上禮物祝賀。<br><br>今次甘比收到的禮物包括畀剛出的小女兒，來自Stella Mccartney 的童裝企鵝衫加襪及Marimekko 的花花童裝衫、Helena Rubinstein 及雪花秀的護膚品加花形全盒、Armani Prive 的護理套裝等，一應俱全，禮物收不停。<br><br>甘比由聖誕節開始收禮收到情人節加新年，對於她來說根本日日都是Boxing Day，其實身為女首富的甘比甚麼都不缺，主要都係收份心意，好識做的她當然要post相謝禮！</p></body></html>
