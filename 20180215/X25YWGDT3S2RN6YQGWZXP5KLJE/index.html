<html><header><meta charset="utf-8"><title>周嘉儀甩拖唔強求</title></header><body><h1>周嘉儀甩拖唔強求</h1><p>前新聞主播周嘉儀16年被爆和經民聯立法會議員、全國政協林健鋒兒子林凱章拍拖，她大方承認戀情，還指男友對她很好。<br>周嘉儀昨日在facebook跟網民互動，還留言暗示單身，包括「+2（嘉儀）就覺得扮靚啲可以令自己開心啲醒神啲，唔需要係為任何人嘅，+2喺度祝各位無論有情人定冇情人都快快樂樂，開開心心過每一日。」之後更hashtag寫「冇情人嘅情人節都可以好快樂」。昨日她回應《蘋果》時，承認已經單身一段時間，問到新年願望是否找到情人？她說：「順其自然，都唔強求，多謝關心！」<br>採訪：小米</p></body></html>
