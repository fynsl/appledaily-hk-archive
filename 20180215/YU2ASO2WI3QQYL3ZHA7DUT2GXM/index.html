<html><header><meta charset="utf-8"><title>葉玉卿生日囡囡送驚喜</title></header><body><h1>葉玉卿生日囡囡送驚喜</h1><p>大前日是一代性感女神葉玉卿的52歲生日，98年嫁商人胡兆明後，退出娛樂圈移居美國的她，育有兩子一女。18歲長女胡芷欣遺傳了媽咪的好身材，昨在社交網晒媽咪生日會合照。原來鬼馬的芷欣，忽然現身餐廳送驚喜，賣口乖指自己只愛床及媽咪，冧爆的卿卿留言讚女兒出現是最好的生日禮物。怎知芷欣自爆是冒雨在沒水撥的情況下駕駛，嚇到卿卿以英文叮囑：「Baby請別再冒風險。」<br>相中的卿卿面紅紅，似乎飲了幾杯很盡興，着deep V裙的芷欣身材逼爆脹卜卜，雖然一頭曲髮十分性感，但兩鬢卻光禿禿似鏟青，不知是否戴了假髮。<br>撰文：皓騫</p></body></html>
