<html><header><meta charset="utf-8"><title>【動畫】大媽化身「瓹女郎」爬入安檢機有乜狀況？</title></header><body><h1>【動畫】大媽化身「瓹女郎」<br>爬入安檢機有乜狀況？</h1><p>嚇死人咩！廣東東莞一名中年女子周日（11日）傍晚6時許，到東莞東火車站準備搭火車，因為擔心隨身的手袋內的財物有任何閃失，竟然連人帶袋爬入X光安檢機，結果顯示器出現人形透視圖，骨骼和身材被照得一清二楚，嚇呆女安檢員。<br><br>據報，當時該女乘客行李需通過安檢程序，被安檢員提醒要將其隨身手袋也要放入輸送帶上送檢，沒想到她乾脆整人爬上輸送帶過X光機。鐵路公安提醒，X光機內輻射較大，對人體有一定危害，切勿胡亂鑽進。<br><br>梨視頻</p></body></html>
