<html><header><meta charset="utf-8"><title>安仔確診患乙型流感</title></header><body><h1>安仔確診患乙型流感</h1><p>流感肆虐，昨日許志安在社交網貼瞓病床相，留言：「昨天確診患上乙型流感，持續發高燒，醫生建議昨晚留院觀察，今天高燒稍退一點，但仍在反覆發燒，醫生建議我不要去人多地方，要休息和靜待消炎。」戴口罩的安仔雙眼無神，更辭演後日為黎小田作品展做嘉賓的工作，感到很抱歉。<br>鄭秀文則留言指老公在情人節入院：「我吃漢堡包，病患吃雲吞麵。最高曾燒到39.7度，全身熱燙，當時我害怕了，還以為自己看錯探熱針數字。即時入院，一小時後確診乙型。前一天因為醫生先見，已處方病患服食特敏福。現在我囗罩不離嘴，家中傭人姐姐亦長戴囗罩以策安全。」<br>撰文：皓騫</p></body></html>
