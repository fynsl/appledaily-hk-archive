<html><header><meta charset="utf-8"><title>思琦捱冷晒胸拍廣告</title></header><body><h1>思琦捱冷晒胸拍廣告</h1><p>單親媽媽楊思琦於農曆新年前忙開工搵錢，日前傍晚5時許，在北角某傢俬店拍廣告，當日天氣霜凍警告，着長羽絨的她埋位時就除褸拍攝，裏面僅着紅色火辣低胸連身裙，盡顯玲瓏浮凸身材。今年8月踏入女人四十，思琦依然胸挺腰幼，吸引街外途人行過眼望望，但不知是否長裙太貼身，思琦不時用手整理衣領和內褲，動作有點不雅。<br>記者致電問保養心得？思琦表示：「我好鍾意食嘢，最好少食多餐啦，唔好食到十成飽，同埋最重要食早餐。呢排太凍脹咗少少，春天會開始郁吓做運動，會勤力啲做拉筋，踢腿都重要，有助收腹。」<br>採訪、攝影：徐錦池、吳耀輝</p></body></html>
