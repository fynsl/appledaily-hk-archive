<html><header><meta charset="utf-8"><title>花車隊伍勁歌熱舞綵排</title></header><body><h1>花車隊伍勁歌熱舞綵排</h1><p>【本報訊】年初一花車匯演於今日舉行，共有34支花車和表演隊伍參加。表演隊伍昨率先於尖沙嘴綵排熱身，吸引不少人駐足觀看。除本地隊伍外，今年國際表演團隊陣容甚為強勁，有來自美國西雅圖的海鷹啦啦隊表演勁歌熱舞（圖）；擁有13項健力士世界紀錄的XPOGO美國極限彈跳隊，為觀眾送上真正「高」難度表演。至於有不少女粉絲的韓國KAKAO FRIENDS，亦會連同韓國Fanta-stick喜劇音樂團參與匯演，增添歡樂氣氛。</p></body></html>
