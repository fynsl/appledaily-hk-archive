<html><header><meta charset="utf-8"><title>學生哥望增高識女神</title></header><body><h1>學生哥望增高識女神</h1><p>狗年來臨，學生哥各有不同願望，小一的梁同學最實際，希望「成績好啲，可以買多啲玩具」；小二的袁同學則希望不要再遲交功課，有患濕疹同學仔希望來年濕疹受控，並在學校校慶表演跳繩時順利；小二的劉同學希望獲得1,000元大利是，可以購買iPhone和iPad，更渴望不用做家務。<br>至於中一的鄭同學則希望可以增高，「最好有1.6米」；他的波友李同學（圖）除希望籃球技術提升，亦夢想結識一名長髮可愛女朋友；中二的何同學希望選修合適科目，並可獲派公屋「上樓」改善居住環境；他的同學王同學則希望可去海洋公園玩。<br>■記者黃麗兒</p></body></html>
