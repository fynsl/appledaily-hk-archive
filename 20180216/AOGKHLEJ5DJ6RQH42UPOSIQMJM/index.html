<html><header><meta charset="utf-8"><title>哈日情侶想中六合彩</title></header><body><h1>哈日情侶想中六合彩</h1><p>農曆新年情侶放閃拍拖甜蜜蜜，愛好旅行的情侶鄭先生和張小姐（圖），心有靈犀同時希望可以中六合彩頭獎，這對「哈日情侶」稱希望可用巨額獎金當作旅費到日本旅遊，可以雙雙提早退休，更指最好更可去勻全日本，不用工作！<br>另一對小情侶羅小姐及潘先生則各有意願，羅小姐希望僱主可以體恤員工，不用再加班，而且一年可以去6、7次旅行，一年可以儲10萬，潘生則希望能夠升職加薪。別人有影皆雙，好姊妹陳小姐和梁小姐盼望踏入狗年，可以盡快擺脫單身，各自找到自己的Mr. Right。<br>■記者陳潔儀</p></body></html>
