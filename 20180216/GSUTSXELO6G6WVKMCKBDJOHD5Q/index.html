<html><header><meta charset="utf-8"><title>五個小孩齊催婚</title></header><body><h1>五個小孩齊催婚</h1><p>古天樂被五個小孩催婚，場面爆笑，記者問他何時結婚生仔？古仔四両撥千斤說：「快㗎啦。」見到五個可愛女孩，會否恨做爸爸呢？他笑說：「好想呀，真係每分每秒都好想生個啊！」珠女和Kitty連環逼供追問古仔有否女友？他無奈說：「冇啊！大佬！唔好再講呢啲啦！新年流流！」</p><p>此外，屬狗的古仔今年犯太歲，他說：「犯太歲的意思可能係好大變動，所以今年我想有唔同嘗試。」貴為電影公司老闆的他，每年都派不少利是：「唔係一定要結婚先派，只係一種意頭，最重要大家開心。」今日大年初一，古仔會陪媽咪去拜年：「好多親朋好友一年見一次，所以特別珍惜。」</p></body></html>
