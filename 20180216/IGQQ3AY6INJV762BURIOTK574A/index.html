<html><header><meta charset="utf-8"><title>許誠毅讚偉仔神級演技</title></header><body><h1>許誠毅讚偉仔神級演技</h1><p>許誠毅執導嘅《捉妖記2》入圍柏林影展「特別展映」單元，佢話收到消息後好開心：「以前喺夢工場，美國電影能夠去到奧斯卡、柏林、康城，覺得係理所當然，但香港電影去到柏林，又係自己作品，意義更加大，佢哋有邀請我去柏林影展，好開心。」<br>自言係梁朝偉影迷嘅許誠毅又話偉仔第一日開工就要對乒乓波做戲：「咁梁生就記得喺邊個位，就算佢對住空氣演，你都會覺得佢同空氣係有感情，咁先厲害。」</p></body></html>
