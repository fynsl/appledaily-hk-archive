<html><header><meta charset="utf-8"><title>柏豪生仔親自照顧</title></header><body><h1>柏豪生仔親自照顧</h1><p>周柏豪早前約同公司的連詩雅、鄭融、雨僑、鍾浠文及黎紀君到灣仔提早食賀年飯。柏豪點菜時花心思，揀「大紅辣子花龍蝦」滿足嗜辣的女士，「榴槤鮮雞煲」就夠飽肚。不過柏豪表示要戒口，新年不能放肆大吃。柏豪表示未有生仔時間表：「如果生咗，我唔想佢只係交畀媽媽，想自己送返學。」<br>今年30歲的連詩雅，早前看流年，對相士忠告「想改變運程，最重要先改變心態。」她覺得很中肯有用。下個月就出嫁的雨僑，趁最後機會𢭃利是，狗年除了結婚外，亦是自己入行十周年。跟外籍男友感情穩定的鄭融，表示兩人朝着結婚方向前進。<br>撰文：馬建華<br>攝影：沈健程<br>場地提供：圃公館</p></body></html>
