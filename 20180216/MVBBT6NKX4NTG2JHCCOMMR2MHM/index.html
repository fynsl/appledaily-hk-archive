<html><header><meta charset="utf-8"><title>攝太歲後需擇吉還神</title></header><body><h1>攝太歲後需擇吉還神</h1><p>堪輿學家區仲德（圖）指，狗年犯太歲人士可擇吉日攝太歲，或佩戴解沖生肖玉飾物趨吉避凶，他指攝太歲應在農曆新年期間進行，揀不與自己生肖相沖的吉日，購買香燭衣寶在紙上寫上姓名、生肖、出生日期等，連同衣寶化掉，若年尾發現整年運勢順境，務必擇吉還神。<br>屬狗及屬龍人士宜選初一、初十二及初十三的吉日，於早上9時至下午3時攝太歲；屬雞人士在初六早上9時至11日、下午1時至3時、下午5時至7時攝太歲；而屬羊人士在初一、初十三的早上9時至下午3時攝太歲；屬牛人士可在初三早上9時至下午3時攝太歲。<br>■記者張珮琪</p></body></html>
