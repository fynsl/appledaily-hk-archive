<html><header><meta charset="utf-8"><title>葉念琛承諾撮合小方、Stephy</title></header><body><h1>葉念琛承諾撮合小方、Stephy</h1><p>【蘋果動搞作】有「MK 活地阿倫」之稱的導演葉念琛，今年執導賀歲片《我的情敵女婿》，早前他到旺角，坐在兆萬商場對出的行人專區挑機任問。對於不少人都關心方力申和鄧麗欣（Stephy）能否重聚？葉念琛說：「今次賀歲片佢哋有份演，至於大家去返拍愛情片，有機會嘅，不久將來。我仍然努力去爭取，相信可以撮合我哋三個人合作，拭目以待。」<br>問到追女仔是否很叻時，葉念琛就以「李安拍武打片，都唔代表佢識功夫一樣」作答。但要數最難忘的「阿寶」角色？他不諱言是Stephy。<br>採訪：何永寧<br>攝影：林賓尼</p></body></html>
