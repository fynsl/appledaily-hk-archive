<html><header><meta charset="utf-8"><title>私家車屯公自炒9個熱心市民幫手救</title></header><body><h1>私家車屯公自炒<br>9個熱心市民幫手救</h1><p>【本報訊】屯門公路發生車禍，昨下午約4時，一輛私家車沿公路往荃灣方向行駛，駛至近置樂花園對開、通往皇珠路的支路時，疑失控撞向分隔石壆，車頭嚴重損毀，28歲姓查男司機血流滿面被困，腳部受傷，另有4名女乘客(19歲至27歲)分別頭、頸及下身受傷，全部人清醒送院治理，現場最少8名熱心市民協助救援。<br><br>因交通意外，屯門公路九龍方向通往皇珠路的支路的全線一度封閉，交通一度擠塞。</p></body></html>
