<html><header><meta charset="utf-8"><title>袁彌明：我好有信心股價爆彈3成咁開心</title></header><body><h1>袁彌明：我好有信心<br>股價爆彈3成咁開心</h1><p>港股升市過年，今個星期上市的幾隻新股表現不一，彌明生活百貨（8473）昨日升33.75%至0.325元，較上市價0.27元累升兩成。<br><br>有何猷龍入股的澳能建設（1183）昨早曾升5%至1.87元的新高，惟收市前十分鐘上演跳岸式急插，回落至1.67元，要倒跌6.18%。<br><br>前日兩隻創業板上市的新股，DCB控股（8040）倒升1.3%至0.78元，守住上市價格。<br><br>匯安智能（8379）無升跌，報0.36元，同樣高過上市價。</p></body></html>
