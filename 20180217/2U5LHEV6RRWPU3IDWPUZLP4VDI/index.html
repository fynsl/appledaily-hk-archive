<html><header><meta charset="utf-8"><title>賭王狗年送祝福</title></header><body><h1>賭王狗年送祝福</h1><p>賭王四太梁安琪前晚以澳門博彩股份有限公司常務董事兼行政總監的身份，率領管理層出席在新葡京酒店舉行的澳博農曆除夕聯歡晚宴，澳門特別行政區行政長官崔世安都有參與。<br>雖然賭王何鴻燊未能親自現身活動，但仍透過螢幕向大家送祝福，賭王戴上帽子及圍上金黃色花紋頸巾，精神不錯。晚宴上由四太代表致辭及向大家拜年：「本人在這裏代表何鴻燊博士，歡迎大家蒞臨新葡京，與我們一起喜迎狗年。我同時亦代表何博士先向大家拜年，恭祝各位狗年吉祥，事事如意。」四太致辭和講述公司業績後，不忘稱讚老公賭王為人風趣幽默，妙語連珠。<br>撰文：卓寶花</p></body></html>
