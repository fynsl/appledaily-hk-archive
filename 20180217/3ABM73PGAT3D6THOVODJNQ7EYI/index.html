<html><header><meta charset="utf-8"><title>Bob幫子女頴大利是</title></header><body><h1>Bob幫子女頴大利是</h1><p>林盛斌（Bob）是圈中多仔公，昨日大年初一全家出動到太嫲家拜年，他跟老婆Pearl穿上紅色唐裝變身人肉利是封，帶同9歲大女霏霏、6歲二女熹熹、3歲三女機機及孻仔Jaye，四代同堂樂融融。<br>Bob昨早先向四名子女派大利是，他接受傳媒訪問時說：「今年有埋囝囝出去𢭃利是，令我哋搶錢兵團加多一名成員，之前搶人哋三封，今年搶多一封，搶夠四封，大家見我唔該準備利是，自動『繳械』。」Bob去年豪派十萬利是，今年有加碼：「今年多咗生意拍檔，所以我都多咗，但其實每年封多啲利是出去，嗰年埋數又賺多啲啲，所以大家今年見我啲小朋友都要大封啲。」<br>採訪：楊定</p></body></html>
