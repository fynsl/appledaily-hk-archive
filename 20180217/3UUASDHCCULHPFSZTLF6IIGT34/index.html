<html><header><meta charset="utf-8"><title>Ella型穿Zadig ＆ Voltaire牛仔裝紐約街頭影靚相</title></header><body><h1>Ella型穿Zadig ＆ Voltaire牛仔裝<br>紐約街頭影靚相</h1><p>台灣組合S.H.E成員Ella(陳嘉樺)近年踏入時裝界，深受不少品牌喜歡，今季更獲邀出席了紐約時裝周，連環現身多場時裝騷。出外工作，當然少不了影靚相，所以Ella在紐約睇騷期間，也影了不少街拍。<br><br>影街拍除了要有靚背景之外，最重要當然是身上的一身造型，Ella身穿來自法牌Zadig &amp; Voltaire的牛仔褸和牛仔褲，褸上飾有大大個心型刺繡，於型格之中增加了一點小可愛，danim on denim的穿搭內襯白tee，再加一對紅色短靴，顯得隨性又帥氣。</p></body></html>
