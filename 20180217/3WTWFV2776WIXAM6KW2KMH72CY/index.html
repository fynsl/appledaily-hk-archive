<html><header><meta charset="utf-8"><title>港九新界放煙花賀歲？勁近民居爆開</title></header><body><h1>港九新界放煙花賀歲？<br>勁近民居爆開</h1><p>【本報訊】狗年大年初一未到，年三十晚上7時許，屯門大興邨疑有人違法燃放煙花賀歲。居民符先生當時在家中，突然聽到煙花爆炸聲響，望出窗外查看，即見一班人在大興邨商場天台平台位置放煙花。他不禁嘩然：「放咗都有成一分鐘，有啲誇張，好近附近住宅高樓大廈，啲煙花都打中人哋間屋添，太近太危險！」<br><br>符先生指放煙花的人為數最少5至6人，遠望相信是一批青年所為，「佢哋放完煙花就急急腳，跑住咁走。」</p></body></html>
