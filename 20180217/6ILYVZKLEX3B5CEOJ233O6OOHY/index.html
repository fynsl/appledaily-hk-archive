<html><header><meta charset="utf-8"><title>【今日笑一笑】狗年新品種「舞獅」　驚嚇多過賀年</title></header><body><h1>【今日笑一笑】<br>狗年新品種「舞獅」　驚嚇多過賀年</h1><p>黑色一團，毛茸茸的龐然大物，究竟是何方神聖，竟在新年闖入村裡!原來是2018年的新品種「舞獅」。<br><br>有網友上載片段，有舞獅隊在狗年以「舞狗」代替傳統舞獅向家家戶戶拜年。平時的醒獅，變成黑色毛茸茸的巨狗，由兩名隊員合作，跳上跳落，把黑色狗狗舞得活靈活現，不過遠方真的有點驚嚇。<br><br>Facebook</p></body></html>
