<html><header><meta charset="utf-8"><title>麥玲玲拖老公拜四面佛</title></header><body><h1>麥玲玲拖老公拜四面佛</h1><p>麥玲玲與老公昨日到荃灣拜四面佛，一身紅噹噹的她與老公捧着香燭及巨型金色蓮花拜神，認真神心。不少信眾都認得麥玲玲要求合照，麥玲玲沒有拒絕，甚至應家長要求贈小朋友幾句。</p><p>另外，讀者梁小姐透過「爆相爆片」，指昨日凌晨3時許見到李綺雯（𡃁妹）與譚杏藍在葵涌運動場年宵花檔買花，擺花檔的梁小姐說：「佢哋化到好行妝，唔少人認到佢哋。我哋主要賣百合花，但一早賣晒，剩番啲花十蚊兩紮平賣，𡃁妹都揀咗15分鐘，最後買咗十幾紮。」李綺雯則在微博表示有朋友在葵涌擺年宵，自己有份幫手。<br>採訪、攝影：徐錦池、嵐山</p></body></html>
