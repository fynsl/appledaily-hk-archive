<html><header><meta charset="utf-8"><title>杏兒收老公玫瑰冧爆</title></header><body><h1>杏兒收老公玫瑰冧爆</h1><p>胡杏兒與老公李乘德（Philip）婚後誕下兒子李奕霆（Brendan），榮升母親後的杏兒樂於做賢妻良母，大前日情人節獲老公Philip寵愛，送上紅玫瑰和一對耳環，杏兒在社交網以英文留言多謝老公：「老公送嘅美麗鮮花同耳環，即使我成日勸佢唔好浪費金錢，但每逢情人節同我生日總會收到花，嘻嘻多謝你。」Philip除了是好老公，亦是孝順仔，在情人節亦有送花給母親。<br>此外，莊思明前日在微博上載和孖生姊妹莊思華開生日派對的相片，杏兒老公Philip都有現身祝賀，而莊思明男友楊明更陪女友齊齊切蛋糕放閃。</p></body></html>
