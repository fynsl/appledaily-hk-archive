<html><header><meta charset="utf-8"><title>趣趣地：朗尼做老竇追唔到狗B</title></header><body><h1>趣趣地：朗尼做老竇追唔到狗B</h1><p>朗尼又做老竇！上年八月，朗尼老婆高蓮就宣佈有喜，仲預計阿囝將會喺今年年頭出世，直到英國時間周四朝早，高蓮就喺twitter宣佈已經生咗朗尼第四個仔，個B仲重成8磅10安士，名就改咗做Cass Mac Rooney，高蓮更加喺帖文話：「佢好靚仔呀！」朗尼家陣效力嘅英超球會愛華頓，都喺twitter祝賀朗尼再做老竇。值得一提嘅係，因為阿Cass出世嗰時，中國曆法仲係年三十，所以佢唔算係狗B，只係雞年最後一日出世嘅除夕B。</p></body></html>
