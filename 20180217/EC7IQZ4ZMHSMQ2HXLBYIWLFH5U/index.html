<html><header><meta charset="utf-8"><title>DaDa騷E奶拜年</title></header><body><h1>DaDa騷E奶拜年</h1><p>陳靜（DaDa）趁新年放假，跟家人出埠避年，她選擇到熱帶地方過一個熱辣辣農曆新年，為了降溫解暑，她更浸着SPA濕身跟大家拜年。</p><p>DaDa穿了白色三點式泳衣浸花瓣浴，大騷E奶，她前晚在社交網貼相後留言：「不看肚子我覺得是挺好的。」其實DaDa根本沒有肚腩，身形弗到漏，有網民更羨慕她有腹肌。DaDa前晚接受訪問時說：「今次係同屋企人去旅行，因為當地落雨，所以就去咗浸SPA！」她希望之後幾天天氣好轉，那麼她便可以跟陽光玩遊戲：「之前病，想趁住今次旅行relax吓，下星期就會返香港。」而昨日年初一她再次發功，上載了一張露事業線的相，認真誘人。<br>採訪：陳杰</p></body></html>
