<html><header><meta charset="utf-8"><title>ASKA與吸毒情婦同居</title></header><body><h1>ASKA與吸毒情婦同居</h1><p>年屆59歲的日本組合CHAGE &amp; ASKA主音ASKA，在2014年被警方以藏毒罪拘捕後，驚爆與他同時被捕的情婦栩內香澄美均染上毒癮，導致其歌唱生涯就此玩完。<br>ASKA去年與結婚30年的太太離婚，昨日出版雜誌《Friday》卻再爆新料，指ASKA與栩內香澄美再續前緣及過同居生活。報道出街後，ASKA更新網誌解釋該單位是其公司兼錄音室，有其他人經常出入乃平常事。</p></body></html>
