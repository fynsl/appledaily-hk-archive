<html><header><meta charset="utf-8"><title>趣趣地：槍手不失奧斯賓拿做英雄</title></header><body><h1>趣趣地：槍手不失奧斯賓拿做英雄</h1><p>阿仙奴周四喺歐霸盃32強首回合作客瑞超奧斯達辛斯，憑蒙利爾開紀錄、加埋對方擺烏龍，仲有喺歐霸着77號嘅米希達利恩交助攻，由奧斯爾埋齋，最終大勝3:0，晉級冇難度啦。另外，今場做隊長嘅門將奧斯賓拿，喺補時撲出咗敵將湯姆柏達臣嘅12碼，領槍手保不失，仲成為近四年首位救到12碼嘅阿仙奴門將，上一個已經係走咗嘅法比安斯基；網民賽後亦起底，原來柏達臣兩年前着過槍手波衫影相，唔通係槍手fans？</p></body></html>
