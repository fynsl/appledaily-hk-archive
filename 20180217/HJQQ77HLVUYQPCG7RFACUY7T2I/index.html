<html><header><meta charset="utf-8"><title>龐卓欣惹訂婚疑雲</title></header><body><h1>龐卓欣惹訂婚疑雲</h1><p>15年港姐亞軍龐卓欣離開無綫後，私人生活多姿多采。龐卓欣和「鐘錶大王」孫秉樞孫仔孫智威拍拖四年多，二人一直表現恩愛，她不時在Instagram放閃晒幸福。</p><p>龐卓欣日前身穿深紫色低胸裝，手持氣球，將房間佈置得很浪漫，她留言說：「噚日情人節過得與眾不同。」另一張相，她被男友攬實，兩人頭貼頭合照，龐卓欣續說：「要多謝男友畀咗一個童話世界我。」他們這輯相一度惹來求婚疑雲，龐卓欣回應：「唔係訂婚，情人節咋。最驚喜係佢送咗一個好大、用玫瑰做嘅bear bear畀我。」並強調今年未有結婚計劃。<br>採訪：吳結衣</p></body></html>
