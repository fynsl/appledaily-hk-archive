<html><header><meta charset="utf-8"><title>鄭萃雯葉昇瓚子女要聽話</title></header><body><h1>鄭萃雯葉昇瓚子女要聽話</h1><p>八位前新聞主播在工作上未必有有合作過，甚至碰過頭，但各人互相之間的友情，最終把大家連在一起。今次飯敍，蔡雪瑩坦言感覺好得意，幾年間大家都變化好大，問大家今年的新年願望，懷孕五個多月的蔡雪瑩表示最緊要生小朋友順利，肥肥白白。鄭萃雯及葉昇瓚就異口同聲表示，希望子女聽話聽教。</p><p>已經成家立室的姚雋彥及駱文捷除了工作順利，二人均表明希望當人父人母。去年生完囡囡的黃婉曼則希望今年再追一個，好讓半歲囡囡可以多一個伴，林燕玲就認為一家平安最重要。</p></body></html>
