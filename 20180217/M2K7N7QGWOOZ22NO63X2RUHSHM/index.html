<html><header><meta charset="utf-8"><title>葉念琛：Stephy拍我先掂</title></header><body><h1>葉念琛：Stephy拍我先掂</h1><p>王菀之（Ivana）跟葉念琛合作賀歲片《我的情敵女婿》，早前他們在觀塘接受訪問，講到導演的外號，Ivana一口就能說出：「『MK活地阿倫』，佢喺片場成日講，道具海報都寫住呢個名，佢好proud of呢個稱號。」<br>在葉念琛電影中，「阿寶」是必然角色，今次由劉嘉玲擔演。去年鄧麗欣（Stephy）大豐收，憑《空手道》奪電影評論學會最佳女演員，有網民就拿葉念琛來比較，葉念琛說：「睇你揀乜箒！佢拍我嘅戲先係最賣座最受歡迎。」更笑言Stephy部份近作都不及自己一部的票房。<br>採訪：何永寧<br>攝影：沈健程</p></body></html>
