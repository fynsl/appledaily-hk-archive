<html><header><meta charset="utf-8"><title>情人節開鏡梅根與哈里王子愛情故事拍成電視電影</title></header><body><h1>情人節開鏡<br>梅根與哈里王子愛情故事拍成電視電影</h1><p>準王妃梅根馬克爾（Meghan Markle）同哈里王子將於5月大婚，早前已有電視台宣佈會將二人愛情故事拍成電視電影。到日前情人節，電影終於喺溫哥華開鏡，電影由Murray Fraser飾演哈里王子，Parisa Fitz-Henley飾演梅根馬克爾，電影命名為《Harry &amp; Meghan: A Royal Romance》，將由二人點樣由朋友介紹認識到相愛都拍出嚟，特別係作為離過婚嘅美國女演員，梅根馬克爾面對公開關係嘅難題都會包含於故事之中。有關方面尚未公佈放映日期。</p></body></html>
