<html><header><meta charset="utf-8"><title>趣趣地：西悉和噴射機VAR玩晒</title></header><body><h1>趣趣地：西悉和噴射機VAR玩晒</h1><p>年初一西悉尼流浪者主場鬥紐卡素噴射機（白衫）場澳職，全場有三次關鍵判決要動用VAR。四分鐘球證就透過VAR撤銷西悉涉嫌越位嘅入波，惟三分鐘後仍由奧利奧爾尼亞拿射入12碼領先。噴射機下半場早段扳平，但中段又有爭議，杜普史丹利犯手球，球證用VAR搞咗輪，判西悉獲12碼由尼亞拿梅開二度。噴射機及後再由納博特扳平，之後積臣荷夫曼以為可幫球隊反勝，點知VAR又證實佢衝撞門將入球唔計，最終2:2和氣收場。</p></body></html>
