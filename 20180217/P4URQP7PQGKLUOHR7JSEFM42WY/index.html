<html><header><meta charset="utf-8"><title>黎姿母女搓幸福湯圓</title></header><body><h1>黎姿母女搓幸福湯圓</h1><p>幸福人妻黎姿每逢過節都愛變身美女廚神為家人炮製大餐，前晚年三十晚，她動手搓湯圓，希望全家人團團圓圓。<br>黎姿昨日在社交網貼出全家吃過團年飯後，四母女享受入廚樂的照片，大手小手合力整湯圓，黎姿從高角度拍照，避開囡囡樣子出鏡，卻看到孖女眼睫毛細長，幼女輪廓似足媽咪，黎姿留言：「年三十晚，一家人難得一起下廚，三女兒都來幫手，廚房裏馬上十分熱鬧。看他們一副忙碌認真的樣子，比吃到湯圓更覺甜絲絲。希望他們長大以後也會記得和媽媽一起做湯圓的感覺，溫暖、甜蜜、滿足。祝大家喜慶團圓，幸福滿滿！」<br>撰文：楊定</p></body></html>
