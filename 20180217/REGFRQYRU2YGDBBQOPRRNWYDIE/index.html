<html><header><meta charset="utf-8"><title>坤哥約胡鴻鈞食檸檬</title></header><body><h1>坤哥約胡鴻鈞食檸檬</h1><p>吳業坤和胡鴻鈞前晚在旺角出席新春活動，坤哥表示：「其實我情人節有約胡鴻鈞㗎，不過佢婉拒咗，難得情人節冇節目，佢都唔出嚟，我覺得佢有啲景轟。」胡鴻鈞即反指坤哥是流感帶菌者，又講笑說這些日子出來，身邊追求者不開心。<br>坤哥透露，春節期間會去樂易玲家拜年，講到狗年運程，他說：「今年屬馬、兔同虎都唔錯，我同胡鴻鈞都係屬馬，可以一齊上，所以我今日都着咗紅底呀！」胡鴻鈞說農曆新年會去歐洲旅行10日，坤哥則稱：「今年會留港𢭃利是同陪媽咪，我都會派開工利是，今年仲搵咗個朋友設計新嘅吳業坤公仔，派吓利是都好開心。」<br>採訪：盧妹<br>攝影：林賓尼</p></body></html>
