<html><header><meta charset="utf-8"><title>城城全民有利是找數</title></header><body><h1>城城全民有利是找數</h1><p>郭富城去年4月告別單身，與𡃁模方媛奉女成婚。無綫一個fb專頁昨重提94年城城接受祝文君訪問，被問會否派利是時，他說：「傳統係結婚先至派利是，我希望將來我結婚先派利是，個個都有份，我講過嘅，全港市民，都會收到我嘅利是。」相隔24年，廣大巿民等到去年城城結婚，有網民要求城城找數。祝文君昨表示：「我應該係好有條件向佢攞利是嘅其中一位，阿王品質信譽超卓、講得出必定會做得到吧。」</p></body></html>
