<html><header><meta charset="utf-8"><title>Jolin搶眼黃裙性感騷胸舞逗胡巴</title></header><body><h1>Jolin搶眼黃裙<br>性感騷胸舞逗胡巴</h1><p>浙江衛視日前播出春節聯歡晚會節目，台灣天后蔡依林（Jolin）有份演出並大唱多首歌曲，更帶來喜劇電影《捉妖記2》主題曲，與電影中的人氣妖怪胡巴熱舞，high翻全場。<br><br>Jolin的台上造型，向來都大膽多變，充滿個性。在聯歡晚會演出時，Jolin身穿Preen by Thornton Bregazzi 2017秋冬系列的連身裙，黃黑格紋本來已經好搶眼，加上性感deep-v設計騷胸，當然就更加吸睛，搭配銀色短靴點亮造型，一身穿搭又靚又時尚，引來粉絲大讚「美慘了」。</p></body></html>
