<html><header><meta charset="utf-8"><title>阿Sam阿倫8月再唱過</title></header><body><h1>阿Sam阿倫8月再唱過</h1><p>歌神許冠傑（Sam）去年與譚詠麟（阿倫）在紅館舉行12場「阿Sam&amp;阿Tam Happy Together演唱會」，反應空前熱烈。昨日大年初一，阿Sam與阿倫拍片上載facebook向歌迷拜年之餘，更宣佈今年8月會開part 2說：「祝全港市民狗年行大運，我哋阿Sam and 阿Tam今年8月紅館再見。」<br>原來二人日前與演唱會班底食團年飯時已透露再開騷，在fb片段中阿倫說：「入紙排期做紅館仲難過公屋，不過如果佢哋批畀我哋絕對有着數。好多人睇到開心、行血，病痛都少啲。」演唱會總監蕭潮順昨日就表示落實今年8月初再開part 2。<br>採訪：魯吉</p></body></html>
