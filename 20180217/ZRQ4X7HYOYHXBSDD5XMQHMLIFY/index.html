<html><header><meta charset="utf-8"><title>強國婦買呃秤肥魚團年飯變年年有「鉛」</title></header><body><h1>強國婦買呃秤肥魚<br>團年飯變年年有「鉛」</h1><p>團年飯、過年餐上有條魚，寓意「年年有餘」。吉林長春市一名婦人也為了取個好意頭，準備炮製一條魚與家人一起大快朵頤，便代購了一條魚，驗貨時卻發現自己「中伏」嬲爆！她在年三十晚（15日）微博發文和照片，怒斥魚販竟在魚肚內塞滿鉛條「呃秤」。<br><br>該名婦人稱，透過代購買了一條鰲花魚，可是劏開之後赫然發現，魚肚內竟塞了半公斤的鉛條，她十分憤怒說：「大過年的，不想罵人！」照片所見，該條鰲花魚腹大便便，原來內有乾坤，魚腹內裝了10多條鉛條。<br><br>微博</p></body></html>
