<html><header><meta charset="utf-8"><title>趣趣地：祖記紀錄片爆保方係喊包</title></header><body><h1>趣趣地：祖記紀錄片爆保方係喊包</h1><p>今年係祖雲達斯創會120周年，美國著名串流網絡電視平台Netflix同「老婦人」就合作拍攝紀錄片，攝製隊仲會跟埋去球星屋企同走入更衣室，一探佢哋嘅私生活同備戰情況。拍攝工作喺今季進行，每集大概有40分鐘，而第一集亦經已上架，主角係波斯尼亞中場比真歷。40歲嘅不老門將保方（圖）梗係有份啦，仲大爆自己係喊包，話會靜靜雞匿埋喊，因為喊可以令佢感覺自在，「令我感覺自己係人」！</p></body></html>
