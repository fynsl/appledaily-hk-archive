<html><header><meta charset="utf-8"><title>英國西南4.4級地震布里斯托網友：大廈搖晃</title></header><body><h1>英國西南4.4級地震<br>布里斯托網友：大廈搖晃</h1><p>英國西南部周六下午發生地震，康沃爾到利物浦居民在Twitter都聲稱感到「地面移動」及「大廈搖晃」。英國地質勘探局之後證實，地震威力達黎克特制4.4級，震央位於威爾斯斯旺西北部20公里，強調這個程度的地震「英國每2至3年才發生一次」。<br><br>斯旺西附近居民稱，當地時間下午2時30分在家中感到震動，斯旺西大學立即疏散學生。身在布里斯托的網民在Twitter推文，「發生地震嗎？整棟大廈剛才在搖動！！？？」<br><br>英國《每日鏡報》/英國天空新聞</p></body></html>
