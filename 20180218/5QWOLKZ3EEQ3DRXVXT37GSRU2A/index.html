<html><header><meta charset="utf-8"><title>政治人物貨幣肖像孫中山蔣介石佔最多</title></header><body><h1>政治人物貨幣肖像<br>孫中山蔣介石佔最多</h1><p>【話你知】<br>台灣中央銀行網頁指出，台灣目前共有7款流通鈔票及13款流通硬幣，當中有3款鈔票及9款硬幣有政治人物肖像，孫中山、蔣介石佔最多。<br>紙幣方面，100元紙幣、中華民國建國百年新台幣100元紙幣及200元紙幣等3款有政治人物造像，前兩者是孫中山、後者是蔣介石；其餘均分別是少棒運動、小學生上課及中華衞星1號。<br>硬幣方面則有9款有政治人物肖像，包括50元、20元、10元、5元、1元及5角硬幣等，3款用蔣介石、3款用孫中山、其餘是蔣經國、有「台灣的孫中山」之稱的蔣渭水及賽德克族抗日英雄莫那．魯道等肖像。</p></body></html>
