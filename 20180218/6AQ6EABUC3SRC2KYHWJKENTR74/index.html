<html><header><meta charset="utf-8"><title>吳肇軒高歌向祖兒示愛</title></header><body><h1>吳肇軒高歌向祖兒示愛</h1><p>吳肇軒在賀歲片《我的情敵女婿》中飾演賣魚蛋小販，再度與合作過《以青春的名義》的劉嘉玲碰頭，又在街頭巧遇容祖兒掃街拮魚蛋，他與一眾小販朋友齊唱祖兒經典歌《心淡》示愛，軒仔笑說：「第一次拍賀歲片，覺得好好玩，最主要係同一大班人營造開心熱鬧氣氛，去到現場先知道神秘嘉賓係容祖兒，我有個朋友好鍾意佢，我差啲就代個朋友向佢示愛。」<br>現場的道具相當逼真，有雞蛋仔等街頭小食，令軒仔食指大動，他笑言幸好有劉嘉玲打救：「去到現場真係好肚餓，咁啱去同嘉玲姐打招呼，有人買咗一大盤滷水小食同燒味畀佢，結果佢請我食咗好多。」<br>撰文：葉晴</p></body></html>
