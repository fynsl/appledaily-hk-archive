<html><header><meta charset="utf-8"><title>趣趣地：同普巴唔啱？摩佬：吹大咗</title></header><body><h1>趣趣地：同普巴唔啱？摩佬：吹大咗</h1><p>近日有報道話，紅魔中場保羅普巴對領隊摩連奴（圖）要佢踢咩位有啲唔滿意，仲話佢今夏會轉會皇家馬德里。被問到呢單嘢嗰時摩帥就話：「我覺得你哋寫嘢好叻，其實呢啲都係吹出嚟。我可以代表普巴講，我哋完全冇問題，佢自己知呢排係踢得麻麻喎，咁就話我哋唔啱？吹大咗囉！」之後摩佬仲話，前鋒拉舒福特同中場安達靴里拉都應該可以喺周三鬥西維爾場歐聯16強復出，都算魔迷喜訊啦。</p></body></html>
