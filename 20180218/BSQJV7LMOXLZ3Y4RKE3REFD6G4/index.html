<html><header><meta charset="utf-8"><title>遭網民抨擊曾整容洪真英霸氣回應：仲可以點？</title></header><body><h1>遭網民抨擊曾整容<br>洪真英霸氣回應：仲可以點？</h1><p>韓國女星對於整容話題一向敏感，不過32歲女歌手洪真英就大方承認整容，曾於節目中瀟灑承認自己整過眼及鼻。<br><br>日前洪真英演出電台節目時，提到因承認整容而面對嘅壓力，表示：「有人話我整容，有人直接話見到我就煩，而且有人叫我唔好再上電視，一直捉住整容嘅事嚟講。我都已經整咗啦，仲可以點呢？」<br><br>洪真英表示知道有人因為佢整容而唔鍾意佢，不過佢仍然會用心地生活。節目播出後，有網民留言力撐洪真英，大讚洪真英嘅性格好型。</p></body></html>
