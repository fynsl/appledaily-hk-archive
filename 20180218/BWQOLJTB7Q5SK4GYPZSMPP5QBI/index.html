<html><header><meta charset="utf-8"><title>欣宜靠朋友走出困局</title></header><body><h1>欣宜靠朋友走出困局</h1><p>鄭欣宜日前接受ViuTV節目訪問，提到去年曾試過鑽牛角尖，她說：「上年因為用咗好多時間拍戲，成日唔喺香港，音樂工作停咗好耐，有次經理人話冇咗團火，當時唔知畀乜反應好。」<br>欣宜之後打了段留言給朋友及工作人員，寫道：「對唔住！係我有啲問題鑽咗牛角尖，我唔想影響工作，希望大家可以幫吓我，搵我食飯、傾偈，幫我走出困局。」當時好友林欣彤回應：「其實身邊一直都有好多朋友關心你，只不過你冇留意到。」欣宜直言是林欣彤的一番話，將她拉出來，欣宜說：「我𠵱家覺得好幸福，之前腳傷，出事時就發現有好多人錫。」<br>撰文：葉晴</p></body></html>
