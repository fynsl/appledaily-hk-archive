<html><header><meta charset="utf-8"><title>前AV女沖田杏梨嫁人陀B</title></header><body><h1>前AV女沖田杏梨嫁人陀B</h1><p>被稱為「人類最強Body」的日本前AV女優沖田杏梨，昨日於社交網誌報喜，她透露已於去年12月結婚，並於答應求婚兩星期後發現有喜，但因為合約關係，喜訊才會延遲公開。</p><p>現年31歲的沖田杏梨曾參演杜汶澤電影《3D豪情》，前年告別AV界，她昨日公告已婚懷孕喜訊。沖田杏梨透露被求婚兩星期後證實有喜，形容「夢寐以求的Baby也來了。」她表示得知懷孕一刻喜極而泣。沖田杏梨透露於引退後認識到現任老公，她未公開另一半的身份職業，但形容老公非常體貼，又指「接受了我的一切，深深的傷也被治癒了。」沖田杏梨稱今後會努力成為好太太、好媽媽。<br>撰文：程芬</p></body></html>
