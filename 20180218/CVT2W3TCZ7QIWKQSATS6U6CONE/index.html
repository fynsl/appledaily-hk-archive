<html><header><meta charset="utf-8"><title>【一周必看】霆鋒擺花街過億舖王劈租六成　20萬變8萬5真慘情！</title></header><body><h1>【一周必看】<br>霆鋒擺花街過億舖王劈租六成　20萬變8萬5真慘情！</h1><p>【本報訊】2012年，中環二線街擺花街舖位吸引藝人及名人爭相掃貨，令這條短短100米街道變成「名人街」。惟舖市風光不再，高位接貨的名人無一倖免，租金越劈越低。娛樂圈富豪謝霆鋒持有的擺花街億元舖王，丟空最少三個月，月租由20萬變8.5萬元終租出，較三年前舊租暴跌近六成，收租回報慘見1厘。</p></body></html>
