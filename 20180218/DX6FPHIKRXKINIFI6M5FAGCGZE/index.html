<html><header><meta charset="utf-8"><title>政府銷毀初二煙花大鴉洲霧中匯演</title></header><body><h1>政府銷毀初二煙花<br>大鴉洲霧中匯演</h1><p>【本報訊】九巴大埔公路翻側釀成19死65傷車禍，特首林鄭月娥隨即宣佈取消大年初二的煙花匯演，該批造價880萬元、共28,999枚煙花將會全部銷毀。康文署事後稱經評估後決定初二早上在大鴉洲開封燃放。有讀者出海時，剛好目擊煙花銷毀的情況。<br><br>片中所見，現場至少有三艘躉船不斷向半空燃放煙花，遠至數公里外亦聽震耳欲聾的聲響，不過由於正值大白天，加上一股偏東氣流正影響廣東沿岸地區，本港海域早上潮濕有霧，能見度不高，有如「霧中看花」的感覺。</p></body></html>
