<html><header><meta charset="utf-8"><title>【一周必看】直擊台灣雞肉刺身　口感媲美魚生真唔真？</title></header><body><h1>【一周必看】<br>直擊台灣雞肉刺身　口感媲美魚生真唔真？</h1><p>農曆新年，香港人的團年飯一定要食全隻雞，寓意「有雞有計」，同樣無雞不歡的台灣人，無論進補坐月、祭祀過節，在餐枱均可見到雞影。當地企業近年成功培育台灣首隻民間純品種土雞（走地雞）「桂丁雞」，除煎炒煮炸，更可當成刺身。《蘋果》特約記者近日穿梭台中、雲林等地，直擊這款能當成刺身及曾在蔡英文總統就職宴亮相的神秘雞肉，親身試食評測，發現口感媲美魚生！</p></body></html>
