<html><header><meta charset="utf-8"><title>同羅粉一家人</title></header><body><h1>同羅粉一家人</h1><p>2012年雨僑和羅力威的緋聞曝光，有指老闆蕭定一直指羅力威是「二打六」，羅力威的粉絲又當雨僑是情敵，雨僑說：「其實老闆從來都唔反對拍拖，佢又一早就知，佢唔係唔知，但有段時間佢好心痛，點解會咁樣俾人話我哋做新聞，兩個俾人影到係佢哋嘅事，呢啲新聞做到係啲策略性嘅嘢，指到公司頭上就唔得。」</p><p>「會煲藥畀我」</p><p>當年被羅力威粉絲群插的雨僑，如今跟「羅粉」變成密友：「我已經唔記得咗佢哋嘅唔好，𠵱家佢哋變咗姨姨級，會煲湯畀我，我唔舒服，佢哋會煲藥畀我，好似買早餐咁，佢哋對我好照顧，好似親人咁樣。」</p></body></html>
