<html><header><meta charset="utf-8"><title>翠翠遭親友反對結婚</title></header><body><h1>翠翠遭親友反對結婚</h1><p>葉翠翠日前接受商台節目《1圈圈─星光背後》主持梁泰來訪問，三年前嫁建築公司副董事周曉東（Raymond），上年誕下兒子，今年再度宣佈成為人母。翠翠大談老公當年的追求經過，她說：「嗰時朋友知我冇拖拍，就想介紹男仔畀我識，嗰個人唔係我老公，Raymond只係陪佢嚟，但嗰個人遲到，直到我同Raymond食完成餐飯至到，跟住佢追足我一年。」<br>因為老公曾離婚，當時所有親友都反對，翠翠說：「佢哋都話我可以搵到更好條件嘅人，但Raymond陪我經歷好多，老公真係好緊張呢個家、好愛我，佢係我見過唯一能同我走到最遠嘅人。」<br>撰文：葉晴</p></body></html>
