<html><header><meta charset="utf-8"><title>貓王女兒財困欠債1.25億</title></header><body><h1>貓王女兒財困欠債1.25億</h1><p>貓王皮禮士利（Elvis Presley）女兒麗莎瑪莉（Lisa Marie Presley），兩年前與第四任音樂人丈夫Michael Lockwood的離婚訴訟正在法庭審理，麗莎提供文件顯示自己欠債達1.25億港元，因而無法應付前夫要求她支付的351萬港元律師費。麗莎指自己的欠債包括約7,800萬港元的稅項、英國寓所的4,700萬港元抵押貸款、卡數與律師費等。</p></body></html>
