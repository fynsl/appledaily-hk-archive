<html><header><meta charset="utf-8"><title>周杰倫打機送個唱飛</title></header><body><h1>周杰倫打機送個唱飛</h1><p>周杰倫（周董）與謝霆鋒都是圈中電競選手，用真名打機，周董更是忠實online game玩家，組LOL戰隊「J戰隊」並擔任隊長。<br>前日大年初一，周董除了貼出與老婆昆凌變身可愛小狗的新相送上祝福外，當晚周董也有開戰，於Instagram貼了一張online game截圖，表示會派演唱會門票，他留言：「今天過年跟我這隊的網友，雖然我們不認識，不過有緣千里來相會，我說話算話，送你們香港演唱會票。」結果一共有四位幸運兒會收到周董大禮。由於周董個唱一票難求，令不少網民「葡萄」，紛紛留言：「一起打遊戲已經夠幸福了，還有演唱會看，人生啊！」<br>撰文：魯吉</p></body></html>
