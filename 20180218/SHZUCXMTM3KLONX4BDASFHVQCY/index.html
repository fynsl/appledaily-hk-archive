<html><header><meta charset="utf-8"><title>【拒絕浪費】年宵垃圾盡是寶　市民自發收集：唔想害下一代</title></header><body><h1>【拒絕浪費】年宵垃圾盡是寶　市民自發收集：唔想害下一代</h1><p>每年踏進年初一，各區清潔工都因為年宵市場的垃圾忙個不停，垃圾量更由2014年的303噸，急升至2016年的447噸。然而這些垃圾卻蘊藏寶物，分分鐘可以幫到人。</p><p>有環保團體指出，年宵市場的垃圾中有不少是可重用的枱椅、帳篷、年宵產品、塑膠樽，故近年興起市民自發到年宵市場拯救垃圾，再選出可重用的寶物，交予有需要的團體和市民。<br><br>採訪：ATUM Images<br>攝影：ATUM Images<br>剪接：ATUM Images</p></body></html>
