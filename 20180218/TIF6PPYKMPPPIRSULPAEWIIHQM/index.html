<html><header><meta charset="utf-8"><title>Sammi照顧安仔拒返娘家</title></header><body><h1>Sammi照顧安仔拒返娘家</h1><p>許志安日前自爆患上乙型流感，情人節要入醫院，鄭秀文（Sammi）連日都有更新Ig為老公報平安。前晚近凌晨，Sammi再上載煲粥片：「煲粥畀病人，咁多年嚟從未試過年初一唔可以同父母拜年同食飯，今年要缺席，實在唔可以唔防範自己係咪高危人士，Mi嘅父母年紀大，要謹慎提防，乙型流感的確可怕，盡量自我隔離比較好。」</p><p>今年Sammi和安仔留家過年，安仔食粥，她則吃蘿蔔糕及芋頭糕。Sammi又說在旁觀察幾日，發覺流感病菌確實兇猛，提醒大家不要怕煩及不舒服，去人多地方時記得要戴口罩。<br>撰文：李察</p></body></html>
