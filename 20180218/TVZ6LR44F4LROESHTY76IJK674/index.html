<html><header><meta charset="utf-8"><title>新巴車長遭3男圍毆爆眼鏡兼頭受傷</title></header><body><h1>新巴車長遭3男圍毆<br>爆眼鏡兼頭受傷</h1><p>【本報訊】繼年三十晚有九巴車長遇襲後，昨日再有巴士車長被人打傷。晚上8時許，一名車長駕駛112號線新巴駛回長沙灣蘇屋邨巴士總站後，走入休息室期間，3名戴口罩男子突然向他走近並施襲，其中一人更取起垃圾桶擲向車長，3名兇徒傷人後四散。車長頭部受傷，其眼鏡亦被毀爛，事後由救護車送院治理。<br><br>警方在附近兜截疑犯，暫時未有發現，正調查兇徒動機。據悉，涉事車長回總站前途經東京街及保安道交界時，與另一部私家車的司機因駕駛態度問題一度爭執，未知是否與案有關。<br><br>新巴發言人回覆《蘋果》查詢表示，公司譴責暴力，正了解事件，並配合警方調查。</p></body></html>
