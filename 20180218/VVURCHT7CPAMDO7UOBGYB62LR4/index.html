<html><header><meta charset="utf-8"><title>趣趣地：阿聯打少個照搶一分</title></header><body><h1>趣趣地：阿聯打少個照搶一分</h1><p>大年初二澳職，阿德萊德聯大半場打少個下，主場2:2逼和中岸水手。開賽七分鐘水手就入波，安祖賀利罰球得手領先1:0。18分鐘阿聯仲打少件，古路姆出手阻單刀嘅布夏基亞，後者疑似插水倒地，球證未有重睇VAR就直接趕古路姆出場。換邊後阿聯喺53分鐘有史汀擺老烏，落後到0:2。阿聯之後絕地反擊，61分鐘先有佐敦艾斯破蛋，完場前七分鐘再有佐治布歷活特抽入逼和2:2，就咁搶番分。</p></body></html>
