<html><header><meta charset="utf-8"><title>嘉欣囝囝戴超食飯</title></header><body><h1>嘉欣囝囝戴超食飯</h1><p>今年不少名人藝人留港度歲，如大美人李嘉欣便是其中之一。昨日大年初二晚，李嘉欣與老公許晉亨及囝囝Jayden一家三口到灣仔福臨門吃晚飯。穿上靚靚連身裙的嘉欣與老公及囝囝乘車抵達福臨門，落車時二人拖實囝囝，見Jayden穿上一對新鞋又戴了黑超，打扮十分醒神，他見到記者亦沒有迴避鏡頭，十分叻仔。<br>雖然嘉欣未有接受傳媒訪問，但全程笑笑口心情甚靚，之後記者問嘉欣可否停低拍照時，Jayden就第一個轉身停低，一家三口任影唔嬲，拍照後一家便入福臨門開餐。<br>採訪、攝影：黃曉程、朱志聰</p></body></html>
