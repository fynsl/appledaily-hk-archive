<html><header><meta charset="utf-8"><title>趣趣地：回勇打虎車仔等巴塞</title></header><body><h1>趣趣地：回勇打虎車仔等巴塞</h1><p>車路士上周五喺英足盃第五圈大開殺戒，主場4:0大炒英冠嘅侯城，除咗殺入八強，都可以話喺下周中歐聯硬撼巴塞隆拿前打咗支強心針！車仔今場兩分鐘就由韋利安開紀錄，到27分鐘，柏度洛迪古斯單刀射成2:0。五分鐘後，韋利安再喺禁區頂射地波得手。到42分鐘，新兵艾馬臣柏美尼左路傳中，基奧特喺小禁區撞射破網，車仔半場已經領先4:0，最後亦都以呢個比數成功打「老虎」，輕鬆打入英足盃八強。</p></body></html>
