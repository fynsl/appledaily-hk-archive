<html><header><meta charset="utf-8"><title>疑電線短路逾半世紀舊碼頭起火</title></header><body><h1>疑電線短路<br>逾半世紀舊碼頭起火</h1><p>【本報訊】舊九龍城汽車渡輪碼頭發生火警，昨晨3時許，有人致電報警，指舊碼頭建築物發生火警冒煙，消防員到場開喉射水將火救熄，無人受傷，起火地點是舊碼頭的控制台，面積約2乘4米，一批雜物被火焚毀，一度懷疑有頑童潛入碼頭玩火導致，警方經調查後，相信火警因電線短路並引致一堆雜物及木板起火，案件並無可疑。<br><br>發生火警的舊九龍城汽車渡輪碼頭，於1965年投入服務，至1972年紅磡海底隧道開通後一度停辦，其後復辦，直至1998年因使用量下跌及政府計劃填海，碼頭終告停辦，至今約20年。</p></body></html>
