<html><header><meta charset="utf-8"><title>容祖兒着靚衫化靚妝　靚住上春晚</title></header><body><h1>容祖兒着靚衫化靚妝　靚住上春晚</h1><p>容祖兒（Joey）近年工作多到做不完，經常香港內地兩邊走，日前Joey都有份亮相春晚活動，更為節目打頭陣，表演《萬紫千紅中國年》，再與台灣歌手周渝民（仔仔）合照，現身氣氛高漲。<br><br>Joey以中國設計師Huishan Zhang 2018 春夏系列的酒紅色連身長裙現身，裙上有珍珠點綴，優雅而帶點休閑feel；然後腳踩Jimmy Choo的高踭鞋，以Swarovski的水晶頸鏈和耳環為造型增添華麗感，橙調的妝容令氣息看起來更好，盡顯氣質一面。</p></body></html>
