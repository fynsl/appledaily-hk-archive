<html><header><meta charset="utf-8"><title>做人父後發福Gary自爆體重？</title></header><body><h1>做人父後發福<br>Gary自爆體重？</h1><p>現年39歲嘅韓國綜藝節目《Running Man》(RM)前成員Gary，自退出節目後就好少露面，甚至畀人「隱居」嘅感覺，就連《RM》成員都曾喺節目表示難再聯絡佢。而去年自爆已婚兼做老竇嘅Gary，早前受訪時表示只係過返演出《RM》前嘅生活，並唔覺得係「隱居」，佢又直言依家嘅生活集中做音樂及湊仔。<br><br>Gary上周喺Instagram動態上載抱住愛兒睇風景嘅相後，前晚佢趁農曆年初一，亦有喺Ig動態晒新相，並寫上「新年快樂」祝賀粉絲。相中Gary更寫住「76KG」，即近167磅，唔知係咪自爆體重呢？</p></body></html>
