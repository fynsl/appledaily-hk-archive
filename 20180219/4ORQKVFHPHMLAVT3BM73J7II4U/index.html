<html><header><meta charset="utf-8"><title>陳法拉派利是引尖叫</title></header><body><h1>陳法拉派利是引尖叫</h1><p>陳法拉由2014年開始到紐約修讀戲劇碩士課程，至今已踏入第四年，大年初一法拉跟一班同學在舞台上演出，為了分享中國傳統過年氣氛，法拉特別在開騷前封利是派給同學，還在化妝間內貼揮春應節。<br>今年是法拉在美國讀書的最後一年，昨日剛完成了畢業前的最後一個舞台上演出，她笑說：「呢班同學年紀細過我，所以我以大姐姐身份，喺中國新年派利是畀大家。當佢哋知道利是入面有lucky money即刻尖叫歡呼，因為佢哋唔知有利是呢種過年習俗。」法拉更謂跟一班同學相處了四年，已經由同學變成朋友，所以在這最後一年希望留下一些開心回憶。<br>撰文：葉晴</p></body></html>
