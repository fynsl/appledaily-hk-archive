<html><header><meta charset="utf-8"><title>【一周必看】「勿演懶肉美線」勁多鈉　食麵邊part唔好吔？</title></header><body><h1>【一周必看】<br>「勿演懶肉美線」勁多鈉　食麵邊part唔好吔？</h1><p>一碗粉麵配上秘製湯底，變化出無數亞洲地道美食，但滿足口福的同時，也隨時賠上健康。消委會與食物安全中心測試10種、合共100款亞洲常見湯粉麵，發現高達76款的鈉含量超出每日建議攝取上限，一日三餐計更是100%超出每餐上限，當中包括港人熱愛的「譚仔」及「譚仔三哥」米線。10種麵食中，冬蔭功金邊粉平均每百克有440毫克鈉最多鈉，但單項中以雲貴川風味的墨丸腩肉麻辣米線最誇張，一碗含6,000毫克鈉，食一碗等於攝取三日上限。</p></body></html>
