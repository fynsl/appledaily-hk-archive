<html><header><meta charset="utf-8"><title>Cheryl Liam姊弟戀現危機</title></header><body><h1>Cheryl Liam姊弟戀現危機</h1><p>英國男子組合One Direction（1D）24歲成員Liam Payne兩年前撻着34歲英國女歌手Cheryl，去年Cheryl更為男友誕B仔Bear。不過近日這對姊弟戀疑似感情亮紅燈，兩人自去年10月起已沒有再公開露面，有傳他們因工作及照顧小朋友等問題出現拗撬。據傳媒報道，Liam和Cheryl近期關係惡劣，有機會於日內宣佈分手，消息指雖然二人努力挽救感情，但最終失敗，現時兩人最關心是愛兒，希望能確保兒子快樂成長。</p></body></html>
