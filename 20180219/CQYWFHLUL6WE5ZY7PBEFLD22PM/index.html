<html><header><meta charset="utf-8"><title>【一周必看】寶查BB情人節搞邊科　沙灘「騷」身材益單身男</title></header><body><h1>【一周必看】<br>寶查BB情人節搞邊科　沙灘「騷」身材益單身男</h1><p>講明係情人節福利，就梗係唔好睇咁多字，專心睇相同慢慢睇片好過喇。簡單講下，呢輯相就係《Sports Illustrated》幫加拿大女子網球手寶查影嘅泳裝相，寶查BB已經係連續第二年有份影㗎喇。呢輯相同片，真係連寶查嘅老豆睇完都畀晒Like呀，雖然佢都好老實咁話，作為老豆嘅佢，睇住個得咁少布遮住身體嘅囡好似有啲怪，不過都讚影得好有味道，仲話為個囡驕傲呀！</p></body></html>
