<html><header><meta charset="utf-8"><title>【新年美圖】18歲校花白晳誘人　最愛旅行掃美食</title></header><body><h1>【新年美圖】<br>18歲校花白晳誘人　最愛旅行掃美食</h1><p>現年18歲、長沙師範學院環藝設計學生張怡，長得白晳清麗，不僅是名校花，平時還兼職當模特兒，很多時都會在車展、展覽會上看到她的身影。<br><br>張怡愛旅行，在微博上發佈最多的，就是她到國內外出遊的照片。相中除了靚人、靚景之外，就是街邊美食。她自稱愛吃零食，微博上還自稱「章魚小丸子」，毫不掩飾自己吃貨的一面。<br><br>新浪微博</p></body></html>
