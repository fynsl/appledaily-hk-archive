<html><header><meta charset="utf-8"><title>【今日笑一笑】狗年當道真係大晒？　狗狗搶食搞到少主嗌</title></header><body><h1>【今日笑一笑】<br>狗年當道真係大晒？　狗狗搶食搞到少主嗌</h1><p>今年是狗年，或許真是狗年當道，以致西班牙一名狗主看着愛犬，搶走少主食物也不加以阻止，讓狗狗過肥年！<br><br>約兩歲BB坐在小孩餐桌上進食時，狗狗守候在後方，一看見BB將食物叉起，準備放進口中時，立即上前偷吃食物。BB只能無奈「啊」一聲，再接再厲叉起食物，狗狗再次老實不客氣，上前搶走食物，BB一面無奈，拍片的狗主則看至哈哈大笑。<br><br>Facebook@Frame the Weim</p></body></html>
