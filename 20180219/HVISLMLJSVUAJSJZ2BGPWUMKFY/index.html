<html><header><meta charset="utf-8"><title>子華張家傑《棟篤》揚眉</title></header><body><h1>子華張家傑《棟篤》揚眉</h1><p>曾被封「票房毒藥」的黃子華，由他和佘詩曼主演的賀歲片《棟篤特工》，截至昨日傍晚6時，累積票房已衝破1,880萬元，子華神終於吐氣揚眉，一洗當年《一蚊雞保鑣》僅收11萬元票房之恥。而《棟》的導演張家傑首次執導之作，就有這個好成績，叫人鼓舞。</p><p>原來子華神和張家傑曾在《一蚊雞保鑣》已合作，當時張家傑擔任這部戲的副導演，做幕後的他亦曾客串幕前演出，在擔任副導的電影《神探》中，扮演林家棟心裏面七隻鬼的其中一隻。<br>撰文：皓騫</p></body></html>
