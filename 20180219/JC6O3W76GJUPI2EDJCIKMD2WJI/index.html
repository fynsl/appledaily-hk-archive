<html><header><meta charset="utf-8"><title>趣趣地：紅軍大隊西班牙嘆住集訓</title></header><body><h1>趣趣地：紅軍大隊西班牙嘆住集訓</h1><p>西布朗四子莊尼伊雲斯、巴利、積基李華摩亞同邁希爾喺西班牙偷的士惹禍上身。而利物浦最近亦都拉隊去咗西班牙度數假聖地馬貝拉（Marbella）集訓（圖），不過紅軍嘅眾將就非常有規矩，只係飲吓咖啡曬吓大陽，享受當地嘅好天氣！紅軍今個月24號喺聯賽出戰韋斯咸，領隊高路普最近就拉大隊去咗馬貝拉，進行為期四天嘅集訓。除咗練波，佢哋都有享受吓當地嘅悠閒生活，成班人食自助餐，仲一齊踩單車，如果唔知係集訓，仲以為佢哋去咗度假。</p></body></html>
