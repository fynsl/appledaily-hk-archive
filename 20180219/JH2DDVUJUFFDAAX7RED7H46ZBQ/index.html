<html><header><meta charset="utf-8"><title>【一周必看】29歲仔半億買維港頌　撻定慘輸546萬好陰功！</title></header><body><h1>【一周必看】<br>29歲仔半億買維港頌　撻定慘輸546萬好陰功！</h1><p>【本報訊】長實（1113）北角維港頌呎價逾5萬元，最細一房單位都要逾千萬元，屬港島區豪宅新貴之一。樓盤於上月錄得今年首宗撻大定個案。<br><br><br>土地註冊處資料顯示，維港頌7座19樓B室單位，實用面積1,317方呎，屬四房間隔，去年4月以5,459.9萬元成交，呎價41,457元，買家為譽滿國際(8212)前執行董事兼監察主任梁煒棟，現年約29歲。至上月，梁因未有如期進行交易，最終與長實取消交易，是次撻大定離場，料被發展商沒收樓價一成定金，涉及金額約546萬元。</p></body></html>
