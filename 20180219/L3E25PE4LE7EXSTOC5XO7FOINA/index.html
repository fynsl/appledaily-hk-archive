<html><header><meta charset="utf-8"><title>趣趣地：PSG波衫印簡體字搞邊科？</title></header><body><h1>趣趣地：PSG波衫印簡體字搞邊科？</h1><p>巴黎聖日耳門（PSG）喺上周六以5:2擊敗斯特拉斯堡嘅法甲聯賽裏面，PSG球員都着咗印上佢哋簡體中文字名嘅球衣比賽（圖），好似由NEYMAR JR變咗做內馬爾，PSG話咁樣做係為咗慶祝中國嘅農曆新年。球隊更安排咗喺場邊進行舞龍舞獅嘅表演，極具中國新年氣氛。另外，馬賽亦都喺周日對波爾多嘅比賽着印咗中文名嘅球衣出賽，以慶賀農曆狗年嘅嚟到，可以睇到法甲球隊係非常重視中國嘅市場。</p></body></html>
