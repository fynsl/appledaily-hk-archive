<html><header><meta charset="utf-8"><title>珍妮花、Justin疑冇註冊</title></header><body><h1>珍妮花、Justin疑冇註冊</h1><p>美國女星珍妮花雅麗絲頓（Jennifer Aniston）與奀星Justin Theroux日前發聲明宣佈分訊，結束兩年多「夫妻關係」。據美國娛樂網站《TMZ》報道，記者去到洛杉磯登記註冊處，翻查過去8年資料發現並沒有兩人註冊紀錄，懷疑他們於2015年8月只辦婚宴，根本未有正式註冊結婚，所以今次只是分手，並非離婚。《TMZ》亦訪問了珍妮花好友，他們亦指一直都懷疑兩人根本沒有正式註冊。</p></body></html>
