<html><header><meta charset="utf-8"><title>Coffee行平路扭傷腳</title></header><body><h1>Coffee行平路扭傷腳</h1><p>林芊妤（Coffee）近年事業愛情兩得意，前年被爆與銀行高層男友Weng Chak拍拖，之後她大方承認戀情。前日大年初二，Coffee在社交網貼出左腳腳踝受傷相片，從相片所見，Coffee腳踝腫到比雞蛋還要大。</p><p>Coffee留言謂：「行咗全日山都冇事，反而到梅窩行平路扭親，聽到『咔咔』兩大聲，我已經心諗今次大件事啦！第一次自己企唔番起身，之後行都行唔到，睇嚟呢個農曆新年，我都要安坐家中休息吓啦！」她接受《蘋果》訪問說：「好多工作取消！初六本來去做義工，教癌症病人做瑜伽，但可能都要取消，𠵱家坐喺屋企乜嘢都做唔到。」<br>採訪：李察</p></body></html>
