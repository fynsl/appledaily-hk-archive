<html><header><meta charset="utf-8"><title>【一周必看】春晚拎中非關係自High　涉歧視招中外喪踩</title></header><body><h1>【一周必看】<br>春晚拎中非關係自High　涉歧視招中外喪踩</h1><p>中央電視台春節聯歡晚會（簡稱春晚）差不多是內地民眾團年必看節目，每年有數以億計民眾一邊吃團年飯一邊看春晚，不過，隨內地民族主義越來越高漲，國家主席習近平近年大力鼓吹中國夢，今年春晚一個宣揚中國惠澤非洲的短劇，卻被斥有種族歧視之嫌！一名內地女演員演出時塗黑皮膚，墊假屁股，扮演「非洲媽媽」，有抬高中國、貶低黑人之嫌，境外網民為之側目，德、英等海外媒體爭相報道，內地網民頻呼丟架。</p></body></html>
