<html><header><meta charset="utf-8"><title>《黑豹》北美首日收5.9億</title></header><body><h1>《黑豹》北美首日收5.9億</h1><p>Marvel新作《黑豹》（Black Panther）屬首部以黑人為主角的超級英雄片，電影周五於北美開畫，首日收逾5.9億港元票房，預計首個周末票房有望突破15.6億港元，至於香港方面，截至昨晚6時，票房已逾2,600萬。當地有組織發起籌款活動，讓沒有能力購票入場的黑人小朋友入場睇《黑豹》，不少名人都響應活動。奧斯卡影后貝兒娜森（Brie Larson）亦呼籲粉絲齊齊參與活動。</p></body></html>
