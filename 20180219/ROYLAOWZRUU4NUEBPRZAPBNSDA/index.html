<html><header><meta charset="utf-8"><title>長沙灣道火百人疏散住客半夜赤腳逃</title></header><body><h1>長沙灣道火百人疏散<br>住客半夜赤腳逃</h1><p>【本報訊】深水埗長沙灣道199號，昨晨1時許，大廈後巷簷篷發生火警，冒出大量濃煙，街坊發現立刻報警，消防員到場將約100名住客疏散，及開喉射水灌救，火警稍後被救熄。<br><br>發生火警地點為大廈後巷1樓外牆簷篷，簷篷上堆積雜物起火，濃煙往上湧入單位內，大量住客發現後逃出屋外，由消防防員協助逃生至地下，部份住客走火慌忙僅赤腳逃生，幸火警中無人受傷，起火原因疑由煙蒂引起。</p></body></html>
