<html><header><meta charset="utf-8"><title>趣趣地：美斯147次助攻平名宿紀錄</title></header><body><h1>趣趣地：美斯147次助攻平名宿紀錄</h1><p>巴塞隆拿喺上周六嘅西甲聯賽以2:0贏伊巴，阿根廷球星美斯（中）喺開賽16分鐘就整咗球靚助攻畀蘇亞雷斯射入，交出助攻嘅美斯更追平咗皇家馬德里名宿米高嘅紀錄並列西甲助攻王。以20個入波喺今季西射手榜領先嘅美斯，喺對伊巴前嘅助攻數亦係今季西甲最多嘅10次，雖然佢今場冇進賬，但上半場助攻畀阿蘇，助攻次數達11次，個人喺西甲累積助攻總數更有147次，認真犀利，另外，巴塞隆拿聯賽31場不敗亦平咗隊史嘅紀錄。<br></p></body></html>
