<html><header><meta charset="utf-8"><title>關詠荷湊女向仙姐拜年</title></header><body><h1>關詠荷湊女向仙姐拜年</h1><p>張家輝老婆關詠荷近年專心做賢妻良母，謝絕幕前演出，觀眾都好掛念在劇集《陀槍師姐》扮演「娥姐」的她。大前日關詠荷跟老公和囡囡張童向粵劇名伶白雪仙拜年，同場還有陳寶珠及兒子楊天經夫婦，資深傳媒人汪曼玲在微博貼相，留言：「張家輝與仙姐住樓上樓下，初一，一家三口到仙姐家拜年。」</p><p>現年53歲的關詠荷素顏現身，皮光肉滑零皺紋，挨着老公膊頭似小鳥依人，12歲的囡囡已有長輩仙姐般高度，樣子似爸爸張家輝。已屆89歲高齡的仙姐容光煥發精神奕奕，一身紅噹噹的徒弟陳寶珠依足傳統向師傅跪地斟茶，仙姐給了兩封大利是，喜氣洋洋。<br>撰文：皓騫</p></body></html>
