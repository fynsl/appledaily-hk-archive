<html><header><meta charset="utf-8"><title>梁浸浸潮穿2千Balenciaga衛衣變身小潮童</title></header><body><h1>梁浸浸潮穿2千Balenciaga衛衣<br>變身小潮童</h1><p>鄭希怡（Yumiko）的囡囡梁浸浸(梁子柔)愈大愈可愛，難怪出世以來都人氣爆燈，所以身為阿媽的Yumiko都忍唔住經常在ig貼相同大家share。<br><br>Yumiko出名貪靚愛時裝，經常幫囡囡變換造型，所以梁浸浸雖然只得3歲，但已經經常潮物上身。新年期間，梁浸浸穿了一件搶眼紅色hoodie，除了應節之外，仲潮味十足，hoodie來自近期人氣十足的Balenciaga，索價二千元，所謂「有其母必有其女」，難怪梁浸浸人仔細細，已經是一名小潮童。</p></body></html>
