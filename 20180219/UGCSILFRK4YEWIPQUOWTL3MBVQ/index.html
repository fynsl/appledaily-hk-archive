<html><header><meta charset="utf-8"><title>80歲嘉欣媽駐顏有術</title></header><body><h1>80歲嘉欣媽駐顏有術</h1><p>大美人李嘉欣（Michele）今個農曆年未有離港度歲，前日大年初二，一家三口現身福臨門食開年飯，當日囝囝許建彤（Jayden）一身型仔打扮兼戴了黑超出現，更不怕醜和父母大方企定定讓傳媒拍照。大前日既是大年初一，亦是李媽媽80歲大壽，Michele和胞姊李嘉明都有相約和媽媽慶生。<br>現年47的Michele是公認大美人，果然靚是有遺傳，前晚她在社交網貼出她和胞姊及媽媽的合照，穿黑衫加桃紅色外套的李媽媽，雖然以素顏出現，但如何看也似60歲左右，完全不像已經是80歲長者，李媽媽果然駐顏有術，李嘉欣與胞姊亦盡得真傳。<br>撰文：李察</p></body></html>
