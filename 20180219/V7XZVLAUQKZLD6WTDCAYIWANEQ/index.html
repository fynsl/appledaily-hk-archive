<html><header><meta charset="utf-8"><title>允兒聽歌感觸落淚</title></header><body><h1>允兒聽歌感觸落淚</h1><p>韓國性感歌姬李孝利、李尚順夫婦拍攝的JTBC綜藝節目《孝利的民宿》，本月初開播新一季，邀得女團少女時代成員允兒做打工妹，允兒在節目上大晒廚藝。《孝利的民宿2》昨晚播出最新一集，在公開的預告相中可見李孝利、李尚順與允兒三人接待完新一批客人後，一邊聽音樂一邊休息。李孝利更向允兒推薦自己喜歡的歌曲，允兒未知是否有所感觸，竟然邊聽邊喊了出來，李孝利夫婦見狀即讓允兒獨處，場面令粉絲大感心痛。</p></body></html>
