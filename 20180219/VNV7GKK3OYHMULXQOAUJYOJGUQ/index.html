<html><header><meta charset="utf-8"><title>余曉彤與鯊共舞</title></header><body><h1>余曉彤與鯊共舞</h1><p>擁有潛水教練牌的媽模余曉彤（Hidy），日前去古巴拍攝潛水宣傳短片，她被安排跟鯊魚共舞，宣傳保育訊息。着住長裙的Hidy變身美人魚，潛入20米水底進行拍攝，她在水底逗留了3、4小時，Hidy凍到打冷顫：「試過凍到冇意識，覺得身邊游緊嘅鯊魚變咗慢動作，上嚟先知身體出現低溫狀態。」<br>Hidy雖享受潛水樂，但拍攝都出現「蝦碌」，水底做轉頭動作時不慎喝了很多海水，她要配合做出跟鯊魚共舞，必要游近鯊魚：「落水前工作人員叫我唔可以動作太快，點知我太興奮忘記，後面有條鯊魚追住我腳趾，陪同潛水員響按提示，佢游嚟截停鯊魚，我仲懵吓懵吓，上水聽返先識驚。」<br>採訪：陳杰</p></body></html>
