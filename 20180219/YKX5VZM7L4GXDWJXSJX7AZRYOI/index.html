<html><header><meta charset="utf-8"><title>一人一句：屬狗港將新年願望</title></header><body><h1>一人一句：屬狗港將新年願望</h1><p>除金東進外，今屆賀歲盃還有好幾位球員屬狗，他們亦各自有不同的目標和新年願望：</p><p>梁諾恆（港足後衞）</p><p>「24歲是個里程碑，希望在港隊有一個好開始，未來更多入選港隊，繼而爭取正選；球會方面則希望贏得一至兩個盃賽冠軍。」</p><p>黃梓浩（港足前鋒）</p><p>新年願望是球會能重回正軌。對於賀歲盃，畢竟是一場屬於表演性質的比賽，最希望能夠為球迷帶來一場精采賽事。</p><p>陸平中（港聯門將）</p><p>機會來到，自己要爭氣。無論上陣時間是長是短，都要繼續證明自己的實力。今年希望踢好足總盃取得亞洲賽資格。</p></body></html>
