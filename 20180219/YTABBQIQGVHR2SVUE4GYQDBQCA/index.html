<html><header><meta charset="utf-8"><title>偉仔嘉玲抱狗度歲</title></header><body><h1>偉仔嘉玲抱狗度歲</h1><p>梁朝偉和太太劉嘉玲都有賀歲片上映，兩人齊齊留港和心愛寶貝狗狗度新歲，偉仔早前為賀歲片《捉妖記2》拍攝宣傳片，偉仔表示最喜愛的賀年食物是蘿蔔糕，未知是否賀年糕點吃得多易肥，偉仔笑言如果可以成為一隻妖，只會選擇做一個不會肥的妖。戲中有很多對手戲的胡巴和笨笨是用特效製作出來，所以偉仔許多時都是對着空氣做戲，他笑言：「覺得自己好儍！」<br>偉仔並謂自己選擇拍賀歲片，首要元素是要有歡樂，但不論愛情、動作或喜劇，其實偉仔都鍾意。嘉玲的賀歲片《我的情敵女婿》都已上映，票房成績不俗，偉仔的《捉妖記2》兩天票房已過500萬，內地亦已過11億人民幣。<br>撰文：葉晴</p></body></html>
