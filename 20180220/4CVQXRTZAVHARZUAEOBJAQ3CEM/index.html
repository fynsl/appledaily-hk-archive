<html><header><meta charset="utf-8"><title>佛山男求財心切搖斷搖錢樹</title></header><body><h1>佛山男求財心切<br>搖斷搖錢樹</h1><p>新年流流，大吉利是！春節期間，廣東佛山長鹿旅遊休博園在園區精心佈置三株搖錢樹，樹高3米多、樹幹粗約10厘米，用金綢紅布包着，上面掛滿現金紅包，供遊客搖樹求財祈福。一方面搖樹比微信紅包更刺激更好玩，另一方面可收穫美好寓意。但年初二，有一名男遊客求財心切，拚命搖樹，搖呀搖，紅包伴隨着樹葉不斷掉下來，但突然「哢嚓」一聲，一株搖錢樹的樹幹從中間斷裂開，當場折斷。原本求財的男子突感錯愕（圖）、無奈，當場道歉。<br>新浪網</p></body></html>
