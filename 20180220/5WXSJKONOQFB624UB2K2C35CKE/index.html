<html><header><meta charset="utf-8"><title>【接拍廣告】扮問米婆惹爭議</title></header><body><h1>【接拍廣告】扮問米婆惹爭議</h1><p>侯婆婆除主打電影，亦接拍不少廣告，其間發生過兩段逸事。98年她在CTI「前世唔收」上網廣告中演一名綠面「問米婆」 （圖），以「前世唔收今世唔收」作口號，並且在地鐵燈箱中出現，有市民表示令人感到不寒而慄，當年令影視處接獲過百宗投訴。<br>另一單是關於一個性玩具廣告，早年侯婆婆「應邀」拍攝一輯手拿玩具廣告。原來在沒有被知會下受騙，她在訪問時曾澄清：「我以為係玩具，佢叫我笑就得！」卻想不到所持的是女性自慰器，這廣告仍然被放在當眼處作招徠。</p></body></html>
