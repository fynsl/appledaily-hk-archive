<html><header><meta charset="utf-8"><title>徐加晴掟寶牒唔夠力</title></header><body><h1>徐加晴掟寶牒唔夠力</h1><p>歌手安俊豪（Simon）、樂隊Pandora同女新人徐加晴日前相約去大埔林村許願樹祈福，其間加晴因為唔夠力掟寶牒不斷鬧笑話。而年初經歷喪父之痛嘅Simon，話新一年會努力裝備自己，亦係佢對父親嘅承諾。而樂隊Pandora三位成員就話今年會搞迷你音樂會，希望歌曲可以成為主流。而年中會出處女EP嘅加晴話全職闖樂壇得到家人同公司支持，因為自己冇乜儲錢，但好彩keep住做騷有收入。</p></body></html>
