<html><header><meta charset="utf-8"><title>星級公關陳裕宗　沽匯控換馬恒生</title></header><body><h1>星級公關陳裕宗　沽匯控換馬恒生</h1><p>「星級公關」、去年曾任林鄭月娥競選公關團隊成員的世聯顧問資深顧問陳裕宗（Albert，圖），投資匯控已超過10年經驗，原來去年底他亦將組合內的大笨象，換馬轉揸恒生及渣打，貪前者穩陣、後者博恢復派息。他說受家人影響，一向鍾意持有匯控及一些公用股，覺得長線一定會升。不過集團早幾年因海外監管問題受罰，陳裕宗謂已一段時間無掂匯控，最近一次是去年初約60元水平，覺得「跌夠」故購入約8,000股，到去年10、11月間（70多元）已悉數沽出。</p></body></html>
