<html><header><meta charset="utf-8"><title>陳倩揚恨今胎陀女</title></header><body><h1>陳倩揚恨今胎陀女</h1><p>陳倩揚懷孕四個月，日前在尖沙嘴接受訪問，透露預產期在七月中，育有兩兒和即將出世的小孩都是相隔三年半，她表示是計劃之內，起初想一次過貢獻時間精力，之後等待收成，但孩子出世後，想多點時間陪小朋友，兩兄弟上學後，覺得是時候再生。她更笑言如今胎是生女，將會出現最美滿畫面：「仔女都冇所謂，最重要一切順利、健康。等五個月再照得清楚啲先公佈，長輩都好心急想知。」<br>倩揚本身有在facebook專頁教烹飪，新年當然不少得教賀年糕點，她自言想傳承祖父母及父母的傳統：「有相士話我好夾煮嘢食，但我𠵱家主力湊仔顧家。」<br>採訪：黃曉妍<br>攝影：陳慧安<br>場地提供：The ONE</p></body></html>
