<html><header><meta charset="utf-8"><title>羅子喬冀設寵物遊樂場</title></header><body><h1>羅子喬冀設寵物遊樂場</h1><p>「超人之母」羅子喬（Bella）狗年最大目標是在台北建立一個室內外的寵物遊樂場：「除咗可以畀主人同愛犬有足夠空間齊玩齊食，仲可以幫助有需要嘅動物，宣揚愛，珍惜生命，不棄養等訊息。」Bella多年前已有這個想法，因當時有過一段不快樂日子，幸有寵物陪伴度過：「動物真係人類最好嘅朋友，我希望工作、生活都可以同佢哋一齊度過。」她更打算在網上教如何訓練各種不同犬隻，匯集台灣狗友，宣揚大愛精神。<br>Bella在從事演藝工作之餘，計劃到美國進修演藝課程：「我唔會為其他嘢放棄做戲，希望從生活中學習，豐盛人生，等待更好嘅角色。」<br>撰文：葉晴</p></body></html>
