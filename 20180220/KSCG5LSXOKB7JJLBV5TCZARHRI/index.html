<html><header><meta charset="utf-8"><title>陳美齡忙大仔巡迴婚禮</title></header><body><h1>陳美齡忙大仔巡迴婚禮</h1><p>陳美齡昨日在商台接受訪問，宣傳她跟大仔一齊寫的新書。將結婚的大仔因多地有朋友，所以會舉行巡迴婚禮，分別是3月24日在台灣、28日在東京和31日在香港，7月則在美國舉行。她笑言像跟兒子旅行。對於抱孫，她指不便多言：「唔敢畀壓力，雖然好想，佢哋忙工作，如果我可以幫手湊都得。」她稱另外兩個兒子也未結婚，記得早前與細仔到中美，當地的人不斷看着細仔沒聽自己講話，更有很多人叫她做「奶奶」。<br>另外，前晚在黎小田作品展演出，她希望有機會在港舉行講座，當中亦有唱歌環節，她有入紙申請伊館，未知是否成功。<br>採訪、攝影：王連連</p></body></html>
