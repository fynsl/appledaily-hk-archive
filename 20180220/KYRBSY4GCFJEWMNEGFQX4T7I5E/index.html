<html><header><meta charset="utf-8"><title>衛蘭衛詩想多合唱</title></header><body><h1>衛蘭衛詩想多合唱</h1><p>華納唱片公司旗下歌手許廷鏗、衛蘭、衛詩、陳詠謙、Dear Jane及曾若華（Jude）日前一起回公司工作，由於詠謙和Dear Jane成員黃天翱（Tim）已成家立室，其他歌手即把握機會𢭃利是。去年當爸的Tim開支變大，笑言利是想「縮皮」。他們表示想舉辦賀年燒烤團拜：「平時好少見，趁住節日一齊玩吓都好。」<br>身為潮州人的許廷鏗表示，農曆年全家所有男丁都西裝筆挺出動拜年。而屬狗的衛蘭和衛詩姊妹踏入本命年，兩人指有很多新大計，衛詩今年推出專輯，衛蘭做巡唱，希望有更多合唱作品。<br>採訪：王連連<br>攝影：陳慧安</p></body></html>
