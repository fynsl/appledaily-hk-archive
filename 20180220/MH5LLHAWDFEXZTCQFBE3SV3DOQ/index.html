<html><header><meta charset="utf-8"><title>趣趣地：黑仔咸錫入波「先黃後詐」</title></header><body><h1>趣趣地：<br>黑仔咸錫入波「先黃後詐」</h1><p>拿玻里隊長咸錫（圖）雙重當黑，因為慶祝入波而食黃牌，但更不幸係佢個入波最終被視像裁判（VAR）判定無效。拿玻里周日意甲主場迎戰史帕爾，戰至63分鐘，拿玻里隊史神射手斯洛伐克國腳咸錫頭槌頂入並且興奮慶祝，但佢滑動到角球位置時踢斷咗角球旗而被罰黃牌，佢個入球更在VAR判定為越位在先而無效。不過，拿玻里仍憑亞倫盧利奧開賽六分鐘入波以1:0小勝史帕爾，取得隊史單季最長的意甲九連勝。祖雲達斯同日較早時候作客以1:0擊敗拖連奴，原本超越拿玻里升上聯賽榜首位，但拿玻里小勝史帕爾後即以1分反先祖記。</p></body></html>
