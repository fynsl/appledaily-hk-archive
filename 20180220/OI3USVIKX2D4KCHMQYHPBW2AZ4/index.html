<html><header><meta charset="utf-8"><title>升跌市皆稱紅盤</title></header><body><h1>升跌市皆稱紅盤</h1><p>【話你知】<br>「紅盤」一般代表股市上漲，「黑盤」則是跌市，但農曆新年假期後的首個股票交易日，為寓意吉祥，無論當日股市升抑或跌，皆統稱為紅盤。<br>首日開市價較上一個交易日的收市價為高，則稱之為「紅盤高開」，相反則稱「紅盤低開」；若果收市為跌市，則稱「紅盤低收」，全日報升便叫「紅盤高收」。<br>最初「紅盤」的意思只代表大吉大利，沒有區分升跌市。<br>此詞源自南北行，當時華商習慣在農曆新年尾用紅紙封存貨物過年，正月十五後首日復市，將紅紙開封，第一個開口價，便會稱為「紅盤」，所以當時「紅盤」只是代表新一年開市，及後「紅盤」一詞被套用在金市及股市上。</p></body></html>
