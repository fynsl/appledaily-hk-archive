<html><header><meta charset="utf-8"><title>解　籤 - 陳也</title></header><body><h1>解　籤 - 陳也</h1><p>四一行埋變廿一<br>車公唔識搵笨柒<br>寸土僭建千寸金<br>雙鄭汪汪等濕身<br>（此乃七七七吉籤，香港官場）<br>大鴉洲上放煙花<br>車公劉公無打咭<br>到此為止辛苦事<br>司法淪亡奪安寧<br>（此乃七七大吉籤，香港前世今生）<br>四一廿一靠狗噏<br>雞籠鳥籠混狗籠<br>流感疫苗知多少<br>帶病還去大灣區<br>（此乃流感別注版第N籤，香港金融）<br>天主感召大話精<br>神婆DQ手不停<br>勸君勿毀福地運<br>本土原來救世軍<br>（此乃宗教版第7主日安息，香港最後一籤）</p></body></html>
