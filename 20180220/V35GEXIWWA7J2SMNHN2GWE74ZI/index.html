<html><header><meta charset="utf-8"><title>周華健為黎小田獻聲</title></header><body><h1>周華健為黎小田獻聲</h1><p>黎小田前晚假紅館舉行尾場作品展，壓軸嘉賓是久別香港樂壇的周華健獻唱《英雄故事》和《大地恩情》，觀眾反應熱烈，華健說：「每次返港都係放假同探媽媽，所以大家冇見到我。」<br>完騷後小田感激薛家燕：「佢今日飛咗去登台，好畀面頭場嚟幫我。」問到怎樣報答家燕姐？他說：「繼續幫佢做《流行經典50年》，家燕叫到咪做囉，TVB叫我都未必肯做。」他坦言自己好玩得，不介意嘉賓拿他跟家燕姐開玩笑，問到感情生活有否着落？他笑說：「唔係呀嘛，睇吓點，等我諗諗先。」<br>採訪：曹家誠<br>攝影：沈健程</p></body></html>
