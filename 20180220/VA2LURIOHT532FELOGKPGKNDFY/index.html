<html><header><meta charset="utf-8"><title>資深傳媒人鄭明仁　揸大笨象逾30年</title></header><body><h1>資深傳媒人鄭明仁　揸大笨象逾30年</h1><p>資深傳媒人鄭明仁（圖），持有匯控超過30年，但他自嘲「成日錯過高位出貨良機」，才成為長情股東。目前持有2萬股匯控的「仁哥」，於1987年任職《成報》時，處女下海買第一手股票大笨象原來有段故。他記得當時適逢股災，時任行政局首席非官守議員鍾士元呼籲，「現在買股票，明年不賺錢可以來找我。」於是採訪部同事個個起哄，人人買一手匯控。經過一拆三、12供5及增持後，其持倉已由一手變50手，他謂持有匯控收息「當係飲餐茶」。</p></body></html>
