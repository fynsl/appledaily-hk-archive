<html><header><meta charset="utf-8"><title>【預測周三有雨】力王又到大「C」殺時候！</title></header><body><h1>【預測周三有雨】<br>力王又到大「C」殺時候！</h1><p>本周三晚(21日)谷草九場賽事用C跑道，天文台預測或會有一兩陣雨，估計場地掛牌仍為好地。<br><br>睇番最近1月17日同一移欄賽事，後追馬唔算蝕底，尤其壓地後尾段場次頭馬「力王」、「翡翠劇院」、「靚紫荊」及「陀飛輪」，均在中後位置衝上勝出，外欄場地明顯比內檔更好，中外檔之居中後上馬不能睇小。<br><br>今戰列陣馬中，第七場「力王」上仗正是於1月17日谷草C欄1800米贏馬開齋，等番同一移欄及路程再上陣，有力爭取連捷。另外，第四場「聰明申報」三次角逐谷草C欄1000米獲一勝兩位，重返四班出爭強項，一定要睇實。</p></body></html>
