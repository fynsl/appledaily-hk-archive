<html><header><meta charset="utf-8"><title>傅明憲南極考潛水牌</title></header><body><h1>傅明憲南極考潛水牌</h1><p>傅明憲（GiGi）繼去年到北極潛水及考取冰潛牌後，剛又在南極潛水及考取polar diving牌，南北極玩晒。身在智利的GiGi昨透過WhatsApp說:「今次要讀少少有關南極浮冰、生物、動物嘅嘢，坐飛機連轉機要40幾個鐘。」<br>南北極潛水所見的生物，GiGi指大致相同：「南極多咗leopard seal（豹海豹），係南極先有，成年可以係4米長，啲牙好利，有攻擊性，所以潛水時盡量同buddy一齊，唔好單獨潛。水溫方面同北極差唔多，今次-1度，有咗上次經驗，其實唔辛苦，但水上邊好多浮冰，上水時要小心。」<br>採訪：魯吉</p></body></html>
