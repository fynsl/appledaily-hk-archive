<html><header><meta charset="utf-8"><title>隔牆有耳：中西財神安撫年初五眾生 - 李八方</title></header><body><h1>隔牆有耳：中西財神安撫年初五眾生 - 李八方</h1><p>假期後又要返工，但都唔使「初五」咁嘅樣，因為好多公司都趁噚日開工大搞開年活動，尖沙嘴海港城就請嚟兩位「財神向市民大派賀歲揮春利是，兩位仲係一中一西，市民旅客都照顧埋。<br>九龍倉置業執行董事凌緣庭話新年檔期生意唔錯，初一至四平均有21萬人流，按年約升9%；舊年商場整體人流亦按年升10%，亦多咗東南亞如日韓遊客。太子珠寶鐘錶集團主席及行政總裁鄧鉅明就話，初一至四生意都有10%增長，又話穩步上揚比2013年嗰幾年升得太急更好，例如現時業界唔會再盲搶舖扯高租金。</p></body></html>
