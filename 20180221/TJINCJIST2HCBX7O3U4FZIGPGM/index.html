<html><header><meta charset="utf-8"><title>官勸范徐麗泰子調解</title></header><body><h1>官勸范徐麗泰子調解</h1><p>【鄰居狗吠案】<br>【本報訊】全國人大常委范徐麗泰的兒子范駿華（圖），因不滿大埔逸瓏灣鄰居的狗隻發出擾人狗吠聲，去年入稟區院向鄰居索償。案件昨提訊，聆案官花了逾一個小時勸告與訟雙方進行調解，避免對簿公堂，更向范說：「案件公諸於出面，唔知對你有冇影響。」雙方最終同意進行調解。<br>聆案官指法庭進行審訊也不能疏導鄰里之間的矛盾，如果范與被告許南強繼續以同一態度處事，類似的紛爭會再發生，「今次係狗，下次可以係貓、宗教音樂」，「每人退一萬步，結果必定最理想」。案件押後至7月9日再訊。<br>案件編號：DCCJ3672/17<br>■記者黃幗慧</p></body></html>
