<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林子博爆阿仔愛Rap歌</title></header><body><h1>【馮仁昭四圍超】林子博爆阿仔愛Rap歌</h1><p>林子博一家四口噚日喺新城宣傳賀年歌《四喜林門》，子博話想藉住呢首歌記低兩個仔女把聲，小朋友好鍾意唱歌？子博笑住話：「講天份，阿女好少少，但阿仔好鍾意唱歌，沖涼成日唱，佢學YouTuber rap，搞到我都識唱。」<br>講到囝囝簽咗蕭定一旗下嘅童星組合Idol Junior，怕唔怕被無綫封殺？子博話：「我諗小朋友唔會有關係，又唔係為商業。」<br>撰文：馮仁昭</p></body></html>
