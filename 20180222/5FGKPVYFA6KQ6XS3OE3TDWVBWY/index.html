<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】潘伯仲自嘲做毒男唱K</title></header><body><h1>【馮仁昭四圍超】潘伯仲自嘲做毒男唱K</h1><p>潘伯仲噚日喺商台宣傳新歌《一個獨唱的理由》，佢話呢首係廣告歌，講一個人都可以好浪漫：「其實首歌本來想情人節tag畀啲單身狗，但我就唔會單身嘅。」潘伯仲話有試過自己唱K：「應該係最毒，不過我唔想喺屋企練歌嘈住女友，去卡拉OK練，點吓自己啲歌，加吓點擊率。」提到李璨琛涉嫌酒駕，佢話：「佢好nice，之前拍《反黑》仲教我做戲，我諗佢都唔想，不過有時應酬冇辦法。」<br>撰文：馮仁昭</p></body></html>
