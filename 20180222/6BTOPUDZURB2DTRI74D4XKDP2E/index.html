<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】李居明粵劇發展重和諧</title></header><body><h1>【馮仁昭四圍超】李居明粵劇發展重和諧</h1><p>蓋鳴暉、吳美英主演，李居明（右四）寫劇本嘅粵劇《美哉秦少游》，前晚喺北角新光戲院開鑼，李居明提到西九文化區戲曲中心將落成，會用任白戲寶作為開幕劇，而新光戲院亦會全力配合。講到八和會館為西九文化區戲曲中心擔任顧問，但開幕季卻交由任白慈善基金會負責，令八和主席汪明荃（阿姐）好失望，李居明話：「呢個要問番佢，我只係想以包容同和諧，去發展粵劇。」<br>撰文：馮仁昭</p></body></html>
