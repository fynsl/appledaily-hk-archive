<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】克勤賭城為囝囝撲飛</title></header><body><h1>【馮仁昭四圍超】克勤賭城為囝囝撲飛</h1><p>李克勤今個農曆年喺拉斯維加斯開騷，老婆盧淑儀同一對仔都一齊飛埋去美國過年。做完兩場騷之後，克勤即刻為兩個仔撲飛去睇Bruno Mars演出，佢話：「兩個仔都係fans，好鍾意佢啲歌，我自己都鍾意，好彩有貴人幫手撲到靚飛，兩個仔睇得好開心，我就覺得有啲失望，佢冇唱《Versace on the Floor》，我好鍾意呢首歌。」<br>因為囝囝未開學，克勤一家玩多幾日至返港。<br>撰文：馮仁昭</p></body></html>
