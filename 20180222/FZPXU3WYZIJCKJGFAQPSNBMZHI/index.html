<html><header><meta charset="utf-8"><title>老爆油麻地珠寶店笨賊觸動警鐘空手而回</title></header><body><h1>老爆油麻地珠寶店<br>笨賊觸動警鐘空手而回</h1><p>【本報訊】一間位於 油麻地新填地街1號、開業4年的金飾玉器珠寶店發生爆竊案。昨凌晨1時許，店舖警鐘響起，南亞裔東主的父親接獲通知，從手機即時監察系統發現店舖後門打開。與此同時，衝鋒隊警員趕到，發現相鄰一間菜檔的鐵閘半掩，通往後巷的木門打開，相信賊人經菜檔進入後巷，再撬開珠寶店後門潛入店內，期間觸動警鐘事敗逃去。負責人返回經點算證實並無損失，警方正展開追查。</p></body></html>
