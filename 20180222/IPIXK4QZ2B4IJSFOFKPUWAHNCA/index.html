<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】朗嘎拉姆上京減肥</title></header><body><h1>【馮仁昭四圍超】朗嘎拉姆上京減肥</h1><p>朗嘎拉姆噚日喺北京飛抵香港，下午即到觀塘為明晚舉行嘅演唱會綵排，農曆年假放棄返泰國家鄉，選擇留喺北京練歌兼減肥，喺短短一個月經已減掉15磅，佢話：「主要是做運動跟控制飲食，演唱會後目標還想多減11磅。」<br>朗嘎拉姆仲話以往唔覺得自己肥，但自從發覺上鏡比真人肥，兼且為咗健康着想，佢就決定努力減肥，雖然過程辛苦，但絕對係值得。<br>撰文：馮仁昭</p></body></html>
