<html><header><meta charset="utf-8"><title>高海寧性感型襯皮草</title></header><body><h1>高海寧性感型襯皮草</h1><p>高海寧、陳凱琳及雨僑等昨日傍晚在灣仔會展出席皮草展，高海寧性感登場搶盡風頭，她說：「造型師幫我揀，型少少襯番啲皮草。」談到公司限奶令，她表示主要是針對綜藝節目和拍劇，她說：「其實係想保護女藝人同尊重女藝人，公司台慶都冇限制。」</p><p>陳凱琳穿deep V裙露事業線，她笑言場合隆重，所以性感少少。對於麥玲玲預言她和男友鄭嘉穎分分鐘註了冊才出聲，她直言有想過：「我哋受到人注目，都諗過結咗先講，會喺香港註冊，或者行完禮至註冊，會叫好close嘅朋友出席。」雨僑亦deep V亮相，笑言不用給準夫婿羅力威過目，但婚後就會。<br>採訪：黃曉妍<br>攝影：沈健程</p></body></html>
