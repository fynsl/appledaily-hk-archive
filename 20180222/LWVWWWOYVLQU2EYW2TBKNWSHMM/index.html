<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】欣宜登紅館無憾退休</title></header><body><h1>【馮仁昭四圍超】欣宜登紅館無憾退休</h1><p>鄭欣宜日前接受奇妙電視《同Sing同戲》訪問，講到4月喺紅館開演唱會，佢話今次意義好重大，之前嗰十年一直為上紅館而努力，終於得償所願，所以就算有斷腳，都要好好把握機會，欣宜笑話：「做完呢個騷之後，我可以直接退休喇！已經無憾。」內容方面，欣宜話歌單已經選好，會翻唱一啲自己鍾意嘅歌，亦會有勁舞環節，欣宜笑話：「因為我太鍾意跳舞喇！」<br>撰文：馮仁昭</p></body></html>
