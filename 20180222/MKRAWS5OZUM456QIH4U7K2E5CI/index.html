<html><header><meta charset="utf-8"><title>林志穎三兄弟尋妹</title></header><body><h1>林志穎三兄弟尋妹</h1><p>林志穎共有五兄弟妹，日前他與大哥林志杰及三弟林志鑫返母校忠孝國小，緬懷兒時的生活點滴。林志穎還向媒體透露，除了四妹與五弟是同父異母外，當年爸爸曾領養一名棄嬰當女兒，後來養女佩佩被親生父母尋回帶返家，但之後再度被遺棄，其後又再被領養帶到美國生活，從此失去聯絡。</p><p>林父是忠孝國小家長會會長，當年因家中男丁旺盛，而領養佩佩，她在林家生活了五年，林志穎還保留四兄妹的童年照，四人打扮一樣。佩佩離開林家後，小四時到美國生活就失去聯絡，林志穎三兄弟說：「幫我們跨海尋親吧！」因為他們曾嘗試在美國尋找，但一直聯絡不上。<br>撰文：鍾國仁</p></body></html>
