<html><header><meta charset="utf-8"><title>威廉狄福奪榮譽金熊獎「太年輕」</title></header><body><h1>威廉狄福奪榮譽金熊獎「太年輕」</h1><p>62歲美國男星威廉狄福（Willem Dafoe）前日於第68屆柏林影展中獲頒榮譽金熊獎，表揚從影40年的電影成就，他表示對得這個獎來說自己有點太年輕。他曾與多位著名大導包括東尼史葛（Tony Scott）、奧利華史東（Oliver Stone）、馬田史高西斯（Martin Scorsese）等合作過，威廉就表示對導演沒有個人偏好。今年他憑新作《歡迎光臨奇幻城堡》（The Florida Project）入圍奧斯卡，成為最佳男配角大熱。</p></body></html>
