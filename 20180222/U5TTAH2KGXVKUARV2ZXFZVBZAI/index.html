<html><header><meta charset="utf-8"><title>Mina戒碳水化合物三周勁減24磅</title></header><body><h1>Mina戒碳水化合物<br>三周勁減24磅</h1><p>韓國女團gu9udan將於下月25號襲港，舉行粉絲見面會。近日gu9udan為宣傳新碟《Act.4 Cait Sith》而演出電台節目，當中成員Mina就於節目中公開三星期減24磅嘅方法。<br><br>節目中，Mina表示：「我用三個星期嘅時間減咗24磅，跟住減肥食譜飲食，成日散步。當中最主要係我戒咗碳水化合物，唔食麵包嗰啲，就成功減去24磅。雖然目前有啲反彈，但我會繼續減落去。」</p></body></html>
