<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】吳海昕劇集宣傳被消失</title></header><body><h1>【馮仁昭四圍超】吳海昕劇集宣傳被消失</h1><p>被網民封為「民間港姐」嘅吳海昕（前名吳凱欣）逃離無綫後去年簽耀榮文化，其擔任女主角嘅劇集《網戰》日前喺J2台播出，但喺my TV Super冇出女主角名，介紹頁面女主角個樣都被消失，換咗配角「自己友」楊潮海同吳沚默嘅樣。網民都批評方丈份人好小器，吳海昕話：「套劇差唔多兩年前拍，突然間播，自己都好驚喜，我真係唔係好介意冇名呢樣嘢，有樣咪得囉，已經好開心。」<br>撰文：馮仁昭</p></body></html>
