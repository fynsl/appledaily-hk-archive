<html><header><meta charset="utf-8"><title>洪朝豐電療治癌不再尋死</title></header><body><h1>洪朝豐電療治癌不再尋死</h1><p>洪朝豐去年確診患上舌癌，接受電療兩個月後，昨日終於更新facebook，寫了「給Annie的一封信」，透露目前正接受第22次電療，餘下還有8次。洪朝豐昨日接受本報訪問，他指Annie是現居美國的一位好朋友：「多謝關心，我𠵱家靜養中。」<br>在勇敢的抗癌路上，原來洪朝豐亦曾經有過輕生念頭，他於文中提到：「我不再想尋死了。夜半4時半，我還睡在床上，半清醒，享受着一次甜蜜的睡眠。」他又指手術後兩個多月來，第一次感受到喜悅、快樂、充實而平安：「這種感覺，太珍貴，回頭已是百年身，難說。將會盡快開始一個正常人的生活，而不是一個病人的生活。」<br>採訪：魯吉</p></body></html>
