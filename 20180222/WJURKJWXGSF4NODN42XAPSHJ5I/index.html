<html><header><meta charset="utf-8"><title>《殭屍》飯敍　張文慈豪飲</title></header><body><h1>《殭屍》飯敍　張文慈豪飲</h1><p>亞洲電視於2000年播出劇集《我和殭屍有個約會II》，收視相當好，大結局更打破無綫慣性收視的規律，平均收視有20點，最高更達22點，打得無綫陣腳大亂。前晚《殭屍》演員尹天照、張文慈、袁文傑、曾偉明及李潤祺等趁農曆新年聚會，相約到尹天照家食飯，由尹天照一人做大廚，張文慈和尹天照都分別在微博貼相兼留言。<br>尹天照於網上放美食相，更有多支酒，他留言：「好開心同老友聚會！更開心嘅係好朋友曾偉明同佢太太當場決志成為天國的兒女。」又多一對藝人夫妻信奉基督。而張文慈就留言要盡興，原來是喝到盡興。撰文：鍾國仁</p></body></html>
