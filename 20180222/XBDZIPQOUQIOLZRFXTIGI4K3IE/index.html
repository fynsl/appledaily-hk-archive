<html><header><meta charset="utf-8"><title>強國智將愛玩屎炮仗丟落化糞池</title></header><body><h1>強國智將愛玩屎<br>炮仗丟落化糞池</h1><p>湖南邵陽3名男子大年初三（18日）一時貪玩，竟將已點燃的炮仗丟入屋苑的化糞池內，炮仗的火光接觸到池中的沼氣後，當場引起爆炸，約有50公斤的渠蓋一下子被炸飛至一層樓高。所幸3人及時走開，加上當時附近沒有人，無人傷亡。<br><br>影片可見，3名男子在一個屋苑空地遊盪時，其中1人將炮仗從渠蓋的通氣孔中丟入化糞池，隨即掩耳走開。另外兩人見狀，也掩耳後退。幾秒後，渠蓋就被炸飛，落在幾米之外，地面被炸出多處裂痕，現場煙霧瀰漫。<br><br>所幸事發當時附近沒有其他人，才沒有造成憾事。<br><br>騰訊新聞／微博</p></body></html>
