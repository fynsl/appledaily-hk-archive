<html><header><meta charset="utf-8"><title>【動畫】完白果有咩想講？雷神：牠天份高　轉彎好流暢</title></header><body><h1>【動畫】完白果有咩想講？<br>雷神：牠天份高　轉彎好流暢</h1><p>馬圈一哥莫雷拉剛戰大年初三（18日）賽馬天，全日食白果，甚為失威。<br><br>今晚（21日）快活谷賽事，雷神當然希望可連場交出好成績，一洗頹風。其中騎者對第八場三班1200米的今季一戰一捷馬「天下為攻」，有一定的取勝信心。<br><br>莫雷拉受訪時說：「『天下為攻』的天份很高，馬兒本身質素上乘，今季更為成熟，仍然不少進步空間。」<br><br>「『天下為攻』雖然第一次跑快活谷，但之前兩度出試谷閘，名次俱在前三名內。馬兒在谷草彎位時走得好流暢，初跑谷中不成問題，雖然排11檔起步，但我並非太擔心。」</p></body></html>
