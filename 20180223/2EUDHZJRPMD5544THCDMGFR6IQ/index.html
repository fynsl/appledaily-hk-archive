<html><header><meta charset="utf-8"><title>舒淇飛去探張震囡囡機場晒Fendi backpack</title></header><body><h1>舒淇飛去探張震囡囡<br>機場晒Fendi backpack</h1><p>無論有幾忙，每逢新年大部份明星都會給自己放假休息，準備新年後再搏殺，新年前忙不停的舒淇亦不例外。<br><br>日前舒淇現身機場，準備「新春第一飛」，露出背影晒Fendi backpack，毛毛質地的拼色背包保留了品牌標誌性的眼睛圖案，實用又可愛，難怪深得舒淇的喜愛。<br><br>之後她再post出與3位小朋友的合照，寫上「女孩們的聚會」，眼利的網民認得其中一個正是張震兩歲囡囡「小源寶」，眾所周知舒淇與張震份屬好友，而她亦特別喜歡「小源寶」，經常po合照，令網民不禁留言「自己生一個吧！」</p></body></html>
