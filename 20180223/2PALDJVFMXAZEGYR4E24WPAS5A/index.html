<html><header><meta charset="utf-8"><title>景區航拍機撒利是拆開有錢仲有張紙...</title></header><body><h1>景區航拍機撒利是<br>拆開有錢仲有張紙...<br></h1><p>天降財神？山東臨沂動植物園的南門，前日大年初五空中突然出現一架無人機在撒利是，引起遊客爭相哄搶。有拾獲利是的遊客，打開一看，裏面有一張1元人民幣紙幣和一張房地產的廣告宣傳單張。植物園對事件表示不知情，並澄清沒參與其中，相信是有地產商用此方法來做宣傳。<br><br>網民則指，用無人機撒利是的宣傳手法，其實相當危險，人多的地方容易引發集體哄搶，繼而發生人踩人事件，引發重大傷亡。也有網友批評，並不是人人哄搶，最後這些利是變成垃圾，「心痛掃地大爺」。<br><br>梨視頻<br></p></body></html>
