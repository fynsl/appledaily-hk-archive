<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃翠如杜拜食沙</title></header><body><h1>【馮仁昭四圍超】黃翠如杜拜食沙</h1><p>黃翠如新年帶住爸媽去旅行，一家人去咗杜拜，日前去咗沙漠玩Desert Safari，前日凌晨翠如又貼出一張玩沙嘅相，原來係佢哋個司機影，睇完呢張相，網民都忍唔住讚「高手在民間」，原來司機係隱世高手。<br>翠如今日回覆傳媒就話真係食晒啲沙，今次係同屋企人去旅行，上一次全家齊人係十年前，之前有啲家人唔喺香港，所以終於聚埋一齊，感覺好好，一家人仲租咗民宿。<br>撰文：馮仁昭</p></body></html>
