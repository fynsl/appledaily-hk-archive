<html><header><meta charset="utf-8"><title>姬嘉鐸任奧斯卡頒獎嘉賓</title></header><body><h1>姬嘉鐸任奧斯卡頒獎嘉賓</h1><p>第90屆奧斯卡頒獎禮將於下月4日舉行，大會近日陸續公開頒獎嘉賓名單，繼「黑豹」查特域克保斯曼（Chadwick Boseman）、上屆影后愛瑪史東（Emma Stone) 、「小丑女」瑪歌羅比（Margot Robbie）後，「神奇女俠」姬嘉鐸（Gal Gadot）、「星戰」男主角麥克咸美（Mark Hamill）、型男艾米漢默（Armie Hammer）亦將擔任頒獎嘉賓。</p></body></html>
