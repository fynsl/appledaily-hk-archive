<html><header><meta charset="utf-8"><title>心穎訂年糕去馬家拜年</title></header><body><h1>心穎訂年糕去馬家拜年</h1><p>黃心穎和陳智燊（Jason）昨日在將軍澳出席商場賀年活動，心穎一身露膊紅裙輕露事業線，問天氣轉冷怕不怕？她笑說：「近排冇時間shopping，呢條係我唯一喜慶嘅裙。」問她去男友馬國明家拜年時是否也穿得這麼性感？她說：「唔係，好密實㗎！」還笑指已非首次見家長，不會太緊張，而且已預訂了蘿蔔糕、年糕與禮券作禮。<br>問到馬明何時到她家拜年？心穎說：「佢冇喎！夾唔到時間，因為我日日開工，但佢已經賺咗我屋企人嘅利是。」Jason則透露現正努力造人：「有做gym，𠵱家狀態唔錯！屋企人都有畀壓力，想生個屬狗嘅。」<br>採訪：羅慧敏<br>攝影：陳慧安</p></body></html>
