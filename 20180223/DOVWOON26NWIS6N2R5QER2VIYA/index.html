<html><header><meta charset="utf-8"><title>【美圖晒晒】台文青女歌手游宇潼清新脫俗爆紅</title></header><body><h1>【美圖晒晒】台文青女歌手游宇潼<br>清新脫俗爆紅</h1><p>台灣19歲女歌手游宇潼（Eileen），容貌清純，氣質清麗脫俗，除了遺傳了當過空姐的媽媽容貌外，也繼承了爸爸游鴻明的音樂天份，經常在社交網站分享彈吉他及唱歌的影片。她當日爆紅，全因16歲時美照被網友翻到，最後流到就在PTT表特版（Beauty），一度掀起「認游鴻明當岳父」的熱潮。<br><br>Instagram<br></p></body></html>
