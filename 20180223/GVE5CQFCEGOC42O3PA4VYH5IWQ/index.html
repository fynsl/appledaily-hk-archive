<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】李佳芯封五位數利是</title></header><body><h1>【馮仁昭四圍超】李佳芯封五位數利是</h1><p>李佳芯、洪永城同黃智賢（右）噚日喺尖沙嘴宣傳劇集，李佳芯農曆新年包咗五位數紅包畀父母，另外仲準備咗五位數字開工利是，佢話親友長輩都冇催婚，自己又唔急結婚。洪永城拍劇好開心，佢話試過收工買甜品返廠，傾到唔捨得走，拍完劇後，大家仲有個通訊群組，仲話自己都好想約陳慧珊出嚟聚會。<br>黃智賢就話太太覺得佢劇入面賤精老闆角色，入面嘅語氣都唔及現實嘅老闆咁恐怖。<br>撰文：馮仁昭</p></body></html>
