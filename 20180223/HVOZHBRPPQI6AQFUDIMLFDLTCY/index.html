<html><header><meta charset="utf-8"><title>大肚陳倩揚細仔多笑料</title></header><body><h1>大肚陳倩揚細仔多笑料</h1><p>陳倩揚和林欣彤昨日在中環出席保險活動，懷孕4個多月的倩揚，指未知BB性別，預計順產，兩個兒子已知道，而且十分期待，她說：「細佬好搞笑，要我唔好叫佢細佬，因為已經係哥哥，我嗌哥哥時，佢會問我嗌邊個，佢日日都好多笑料。」倩揚預計暑假會坐月，現時她會把握時間陪兒子，怕生完之後，他們會覺得被冷落。<br>另外，林欣彤新年初到澳門與家人行大運，但是她沒有趁機到賭場賭錢發新年財，她說：「我好少賭錢㗎，之前玩親都輸，好少贏。」而她近日宣傳新歌《忍》，她指雖然講愛情，但大家聯想工作心情，她希望大家新一年百忍成金。<br>採訪、攝影：王連連</p></body></html>
