<html><header><meta charset="utf-8"><title>劉浩龍想拎男配角</title></header><body><h1>劉浩龍想拎男配角</h1><p>劉浩龍（師兄）日前作客《StarTalk》接受許文軒訪問，大談將舉行演唱會及入行多年感受，他說：「希望演唱會有part玩搖滾，大家認識我啲歌都係情歌，其實我本身都唔係咁嘅人。」師兄近年電影音樂雙線發展，問到今後想拿影帝還是男歌手金獎？師兄說：「男配角先，始終都係想演員方面多啲。」<br>師兄又表示入行多年心態改變不少，他說：「以前比較自我，唔識顧及幫自己嘅人，拍完電影後，個人多咗耐性，學識多謝幕後同幫過自己嘅人。」問到有沒有結婚打算？他說：「好多工作要諗，之前諗唔唱歌諗咗一排，𠵱家演唱會又要諗，又要記歌詞，5月開戲又要諗，冇時間諗結婚。」<br>撰文：栐仁</p></body></html>
