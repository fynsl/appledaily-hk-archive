<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】吳建豪再傳離婚</title></header><body><h1>【馮仁昭四圍超】吳建豪再傳離婚</h1><p>吳建豪同老婆石貞善結婚四年多，屢傳婚變，近日石貞善去台灣同友人聚餐，吳建豪留喺美國同阿媽及家姐團聚，下月中先返台。據友人向台灣媒體透露吳建豪的確提過離婚，但礙於石貞善唔願意，因此佢哋目前維持貌合神離嘅夫妻生活。</p><p>台灣《蘋果》前晚喺台北市東區一間動物醫院見到Arissa帶愛犬Hercules去睇症，面露憂心神情，之後去信義區餐廳同好友聚會打邊爐。<br>撰文：馮仁昭</p></body></html>
