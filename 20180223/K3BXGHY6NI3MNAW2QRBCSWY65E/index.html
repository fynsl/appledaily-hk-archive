<html><header><meta charset="utf-8"><title>體訊速遞：（桌球）火箭晉級又戰中國球手</title></header><body><h1>體訊速遞：（桌球）火箭晉級又戰中國球手</h1><p>英國桌球手奧蘇利雲（圖），周三晚在世界格蘭披治桌球賽次圈，以4:3力克中國小將顏丙濤。其中奧蘇利雲第一局就打出century，但由於不足以超越今屆賽事目前的一cue最高130度，奧蘇利雲在確定勝局後放棄打黑波。其後被顏丙濤追至3:3平手，幸火箭在決勝局贏81:38，以總局數4:3險勝晉級，第三圈將面對另一位中國球手肖國棟。<br>綜合外電（英國）</p></body></html>
