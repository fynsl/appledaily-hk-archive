<html><header><meta charset="utf-8"><title>肥啲好睇啲！36歲Shoo自爆：陀雙胞胎時肥咗70磅</title></header><body><h1>肥啲好睇啲！<br>36歲Shoo自爆：陀雙胞胎時肥咗70磅</h1><p>韓國元祖女團S.E.S嘅36歲成員Shoo，於2010年做人妻後，先後於2010年及2013年誕下大囝及一對雙胞胎囡囡，一家五口相當幸福，不過Shoo未有因而退出演藝圈，間唔中都有露面。<br><br>Shoo日前擔任電台節目DJ時，自爆自己陀雙胞胎時肥咗70磅，雖然因為餵母乳都瘦咗唔少，但仍然比生B前重11磅，令Shoo覺得好唔開心。Shoo表示：「所以開始做運動減肥，加上食療真係瘦返，就連身形線條都好睇咗。」不過官方數字上，身高1.62米嘅Shoo僅得96磅，其實肥返少少咪仲好睇。</p></body></html>
