<html><header><meta charset="utf-8"><title>阿姐感動收羅家英情書</title></header><body><h1>阿姐感動收羅家英情書</h1><p>八和會館昨日在尖沙嘴舉行戊戌年新春團拜，主席汪明荃（阿姐）、羅家英及阮兆輝在場招待。提到家英哥的情書，阿姐大讚好浪漫及感動。</p><p>問到是否願意與家英哥下世再一起？阿姐冧笑說：「睇佢表現啦，OK啦。」家英哥即笑指寫信好煩：「講嘢就耳邊風，但信會揸住話你，要慎言。」家英又謂平日都叫阿姐「太后」：「佢夠惡、夠權威，要請安㗎！你哋會唔會對我改觀？以前淨係覺得我鬼馬花弗。」<br>採訪：盧妹<br>攝影：陳俊強</p></body></html>
