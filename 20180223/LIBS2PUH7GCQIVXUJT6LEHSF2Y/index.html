<html><header><meta charset="utf-8"><title>薛凱琪帶病做節目</title></header><body><h1>薛凱琪帶病做節目</h1><p>薛凱琪前晚到亞視為曾華倩、樂瞳及朱慧敏主持的直播節目《今晚見》擔任嘉賓，帶病現身的她，戴上口罩由助手扶着到場。薛凱琪表示已病了多天：「我着咗底衫外套都出冷汗，外套都濕埋，又嘔又屙，好似半昏迷咁。原本都嚟唔到，不過經過一番屙嘔之後，華倩姐又自己打畀我，加上係live節目，𠵱家暈到好high。」曾華倩稱好錫薛凱琪。</p><p>曾華倩向樂瞳及朱慧敏派開工利是，又送上印有「荀」及「日日食好嘢」的朱古力金幣，她笑指樂瞳是戰鬥格，樂瞳說：「佢日日返嚟都催我結婚。」朱慧敏謂想盡快派利是：「希望呢一、兩年，祝福我快啲啦！」<br>採訪、攝影：盧妹</p></body></html>
