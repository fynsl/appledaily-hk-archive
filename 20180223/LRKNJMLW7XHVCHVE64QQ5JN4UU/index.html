<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】羅霖將富二代男友降級</title></header><body><h1>【馮仁昭四圍超】羅霖將富二代男友降級</h1><p>正同囝囝喺法國滑雪旅行嘅羅霖噚日喺微博發咗篇「分手感言」，讓人聯想到佢同細佢20年嘅內地富二代男友王嶠感情生變，羅霖噚日接受訪問時話：「我時不時都會抒發呢啲感情嘅嘢，至於我同佢，都仲係朋友嘅關係，我都未係……肯定係佢，佢唔係我男朋友，係我好朋友之一。」<br>提到結婚，羅霖謂：「嚟緊我都有工作安排，我諗住冇乜工作先至諗呢個問題。」<br>撰文：馮仁昭</p></body></html>
