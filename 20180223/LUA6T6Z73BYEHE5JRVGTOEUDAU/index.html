<html><header><meta charset="utf-8"><title>【今日笑一笑】小松鼠變做賊　偷咩係咁跑？</title></header><body><h1>【今日笑一笑】<br>小松鼠變做賊　偷咩係咁跑？</h1><p>松鼠外型可愛，但其實也是鼠，有松鼠偷東西時更當場「斷正」，被外國網友拍下。<br><br>有外國網友與友人途經公園時，目擊一隻小松鼠從公廁啣著廁紙的一端跑出來，跑到附近樹上後，便把廁紙甩出空中，讓廁紙掛在樹枝上飄揚，好像替大樹佈置般。下次經過公園時，如果看見廁紙被拖出搗亂，可能不是頑童的傑作呢。<br><br>YouTube片段<br></p></body></html>
