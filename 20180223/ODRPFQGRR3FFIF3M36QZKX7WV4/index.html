<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】SM想去俄羅斯開騷</title></header><body><h1>【馮仁昭四圍超】SM想去俄羅斯開騷</h1><p>Supper Moment噚日喺新城接受訪問，宣傳新歌《不要死在崇拜裡》，歌曲提醒大家唔好沉迷網絡世界：「同樣都係提醒我哋自己唔好因為view count多而做嘢。」而佢哋農曆年提早開工趕錄音，預計4月推出專輯。<br>SM下月分別會喺日本、韓國、台灣舉行巡迴演出，尾站則在香港舉行：「希望搞嘅騷會去越來越多站，可以再去遠啲，想去俄羅斯。」<br>撰文：馮仁昭</p></body></html>
