<html><header><meta charset="utf-8"><title>趣趣地：豹紋尼馬托頭諗未來</title></header><body><h1>趣趣地：豹紋尼馬托頭諗未來</h1><p>近日先有香港代表商務及經濟發展局常秘利敏貞，身穿「壽衣裝」成為全城熱話；再有阿仙奴球星奧巴美揚潮着紅色褸。而同樣係潮人嘅巴黎聖日耳門球星尼馬，周三喺社交媒體instagram上傳自己嘅新裝，只見尼馬全身着起豹紋衫兼豹紋褲，呢個look真係唔係人人都carry到囉！不過傳媒嘅焦點，反而落咗喺尼馬托頭嘅動作身上，更有傳媒猜測尼馬係咪因為早前歐聯輸咗畀皇馬，思考緊自己嘅未來呢？</p></body></html>
