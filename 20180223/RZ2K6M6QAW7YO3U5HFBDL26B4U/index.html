<html><header><meta charset="utf-8"><title>陶傑聽見阿澤被迫害</title></header><body><h1>陶傑聽見阿澤被迫害</h1><p>【最港電影大獎】陶傑是《蘋果動新聞》舉辦的「最港電影大獎」評審之一，最港電影大獎全民投票經已結束，現進入第三輪評選，結果下月初公佈。開宗名義叫「最港」，自然是專業評審考量重點，沒有龐大製作資金，杜汶澤的《空手道》一樣拍得得體，陶傑形容它為「哀兵電影」：「每一格菲林也聽到杜汶澤在片外吶喊被人迫害。」<br>黃修平亦讚阿澤拍得很細緻，連女主角鄧麗欣眼皮下的痣也拍得出來。高先電影老闆Winnie認為：「基本係香港拍、香港題材。」專業評審由15人組成，除以上三人，還有惠英紅、卓韻芝、莊梅岩、陳志發、皮亞、蔡廉明及黃國兆等。<br>採訪：馮國康<br>攝影：葉君海</p></body></html>
