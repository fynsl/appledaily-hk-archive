<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】甄子丹參觀馬場禁地</title></header><body><h1>【馮仁昭四圍超】甄子丹參觀馬場禁地</h1><p>甄子丹連續六年為「寶馬香港打吡大賽」擔任大使，早前佢就喺沙田馬場為活動拍攝宣傳海報，配合「動感跳躍」主題，佢除咗喺跑道上跳躍拍照之外，馬會仲特意安排子丹去馬場禁地騎師過磅室同騎師休息室參觀。<br>子丹話：「今年已經係第六年做打吡大使，每年都有新概念，其實要達到要求都有啲難度，好彩團隊好專業，大家都好有默契，仲可以提早收工。」<br>撰文：馮仁昭</p></body></html>
