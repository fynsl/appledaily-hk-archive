<html><header><meta charset="utf-8"><title>小犀牛肚餓想飲奶唔知媽媽已被獵殺</title></header><body><h1>小犀牛肚餓想飲奶<br>唔知媽媽已被獵殺</h1><p>南非一個國家公園近日上演悲劇，一隻小犀牛試圖吃媽媽的奶，卻不知犀牛媽媽已被偷獵者殺害。<br><br>片段顯示，肚餓的犀牛崽在媽媽身邊徘徊，嘗試探頭到媽媽身下吃奶，但媽媽毫無反應。小犀牛吃奶不成，彷彿以為媽媽只是睡着了，還行到媽媽耳邊像是要叫醒牠似的。<br><br>不過，那隻犀牛媽媽永遠也不能餵哺小犀牛了，因為牠已被偷獵者殺掉並鋸去犀牛角。<br><br>那隻犀牛媽媽已是該公園四周內第11隻被獵殺的犀牛。犀牛角值錢，黑市價高達11萬港元，成為偷獵者覬覦對象。<br><br>英國《每日郵報》<br></p></body></html>
