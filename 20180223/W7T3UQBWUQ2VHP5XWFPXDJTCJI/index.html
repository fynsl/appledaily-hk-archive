<html><header><meta charset="utf-8"><title>黎瑞恩收加碼利是發財</title></header><body><h1>黎瑞恩收加碼利是發財</h1><p>黎瑞恩日前45歲生日，昨日她在尖沙嘴出席《博愛歡樂傳萬家》記者會，問到生日怎樣過，她表示今年過年特別熱鬧，生日適逢農曆新年，而且利是翻倍，她說：「發了個新年財。」不過她覺得最可惜是4月要開演唱會，所以一直處於減肥狀態，不能吃她最愛的蘿蔔糕。<br>大病初癒，小恩子表示為演唱會加緊排練，除了要唱歌練氣，還要排舞：「要追回進度，之前排兩小時，現在要排四小時了。」問她會不會讓仔女上台合唱？她說：「之前有想過，但女兒要回澳洲上學，沒有時間排練，讓他們在台下支持就好了。」<br>撰文：非非</p></body></html>
