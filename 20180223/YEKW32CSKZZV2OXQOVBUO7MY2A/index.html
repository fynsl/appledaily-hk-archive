<html><header><meta charset="utf-8"><title>周杰倫魔術畫中偷啤獲激讚</title></header><body><h1>周杰倫魔術畫中偷啤獲激讚</h1><p>周杰倫一向熱愛魔術，不時都會露一手，玩魔術逗身邊的朋友開心。早前他到內地在央視演唱《告白氣球》時，便和魔術師蔡威澤合作一場魔術騷，令人大開眼界。<br>昨日周董的太太昆凌在社交網分享了一段逛美術館時，周董忽然技癢表演魔術的影片。影片中見到周董突然走向一幅畫，畫中的小孩拿着一張階磚A，周董就隔空把小孩手上的階磚A拿了出來，令昆凌都驚嘆：「你實在充滿驚喜！記得把牌還給小孩啊！」不少網民看罷都大讚周董「好厲害！深藏不露！」、「 我重複看了好幾次，太酷了」、「小孩要從畫裏跳出來拿回牌了！」<br>撰文：李察</p></body></html>
