<html><header><meta charset="utf-8"><title>木村、山口智子合體刺激收視</title></header><body><h1>木村、山口智子合體刺激收視</h1><p>日本男星木村拓哉為朝日電視台重頭劇《BG~身邊警護人》挑戰演保鑣角色，演員陣容已有90年代紅星江口洋介、石田百合子等，還請來木村昔日拍檔山口智子和萩原聖人刺激收視。山口智子客串《BG~身邊警護人》演木村前妻，是二人繼《悠長假期》後相隔22年再合體拍劇。</p><p>山口智子在前晚播出的第六集尾聲登場，帶挈日本各地收視也有上升，關東區由上集14%升至14.8%收視，當中以靜岡縣更達20.6%之高收視，而下周播出的第七集將繼續有山口智子的身影。除山口智子外，曾跟木村合演經典日劇《青春無悔》的過氣男演員萩原聖人，都有於第六集擔任串星。<br>撰文：哥羅</p></body></html>
