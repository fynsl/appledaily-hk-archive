<html><header><meta charset="utf-8"><title>《Return》換走高賢貞收視跌</title></header><body><h1>《Return》換走高賢貞收視跌</h1><p>韓國SBS電視台劇集《Return》上月首播後是非不斷，女主角高賢貞因與導演朱東民起衝突而被炒魷，角色最後由韓劇《錢的戰爭》大肚女星朴真熙頂替。前晚《Return》播出第17及第18集，朴真熙（圖）正式登場，並繼續以「崔慈惠」一角調查案件。《Return》換角後收視繼續跌，前晚收視由上周第15、16集的12.8%及17%收視率，微跌至12.2%及16.5%收視，不過仍穩坐同檔收視冠軍。</p></body></html>
