<html><header><meta charset="utf-8"><title>求驗客手記：日聯揭幕戰　勝利船幸和砂岩</title></header><body><h1>求驗客手記：日聯揭幕戰　勝利船幸和砂岩</h1><p>新一季日聯喺周五正式開鑼，打頭陣由鳥棲砂岩（圖）迎戰神戶勝利船。神戶主將普多斯基今仗受制鳥棲嚴密防守，未能帶領神戶旗開得勝。開波僅兩分鐘，由紅鑽轉投神戶嘅老將那須大亮，侵犯對方19歲小將田川亨介被罰黃牌兼輸12碼，田川亨介操刀射入，幫主隊領先一球。之後佢仲有唔少機會，可惜無功而還，客軍亦少有威脅嘅埋門。下半場神戶加強兩翼側擊，更換入外援威靈頓路爾斯高空轟炸，而喺尾段勝利船憑前鋒夏雲拿禁區頂左腳拉射追成平手，1:1握手言和。</p></body></html>
