<html><header><meta charset="utf-8"><title>仇志強今大馬舉殯</title></header><body><h1>仇志強今大馬舉殯</h1><p>仇志強生於1948年，是70年代叱咤亞洲球壇的亞洲鋼門，本月21日他因前列腺癌導致肺積水，於馬來亞大學醫學中心病逝，享年69歲。<br>仇志強兒子仇耀斌（Victor）在社交網公佈，喪禮於大馬時間昨日在當地Nirvana Memorial Center（富貴紀念館）舉行，今日早上10時舉殯，然後再進行火化儀式。<br>有指Victor與父關係一度麻麻，在得知爸爸離世當日，Victor曾貼父子拖手圖，留言：「可否息風波，你對我已不錯，心裏也暗暗認，我也有一點點錯。」令人心酸。<br>撰文：李察</p></body></html>
