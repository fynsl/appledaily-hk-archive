<html><header><meta charset="utf-8"><title>大杉漣死前上節目被罰逾萬元</title></header><body><h1>大杉漣死前上節目被罰逾萬元</h1><p>66歲日本著名藝人大杉漣在大前日因急性心臟衰竭猝逝，消息震驚演藝界。大杉漣死前仍趕拍新劇及演出綜藝節目，前晚NTV台播出他早前錄影的綜藝節目《GURU GURU 99》，與橋本環奈、渡邊直美等玩遊戲，輸家一方要請全體人員食飯，結果大杉漣包尾被罰總值16萬2千日圓（逾1萬港元）之費用，其死訊刺激該集收視升至16.6%。</p><p>同時，大杉漣原本已接拍4月開播的NTV新劇《正義檢事》，飾演女主角吉高由里子上司，吉高前日在twitter留言悼念拍檔，並表示大杉離世當天正相約劇組會面，她說：「現在仍然難以相信，本來好期待可以見到你。」<br>撰文：哥羅</p></body></html>
