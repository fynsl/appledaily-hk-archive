<html><header><meta charset="utf-8"><title>鄧健泓扮迷你兵冧妻</title></header><body><h1>鄧健泓扮迷你兵冧妻</h1><p>鄧健泓（Patrick）和新婚老婆石詠莉（Sukie），最近一齊拍攝網上特輯，當中Patrick想辦法令老婆驚喜，於是扮鬼扮馬化身Sukie最喜歡的迷你兵團。<br>Patrick找來人偶專業設計師訂做兩款迷你兵團人偶，約老婆去餐廳送花兼撐枱腳。其間Patrick突然變身最瘦的迷你兵「Kelvin」突襲Sukie，Sukie見狀呆了幾秒，爆笑到黐牆：「無論點我都係愛你！」</p></body></html>
