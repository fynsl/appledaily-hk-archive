<html><header><meta charset="utf-8"><title>陳慧琳紮馬拍MV</title></header><body><h1>陳慧琳紮馬拍MV</h1><p>陳慧琳（Kelly）近年以家庭為重，所以精挑細選工作，近日她終於推出情歌《尾站天國》，她說：「隔咗咁多年，呢首歌係我精挑細選，希望粉絲同我一樣有『就係佢啦』嘅感覺，會越聽越耐聽。」<br>《尾站天國》MV遠赴日本東京拍攝，由日本導演井上強和當地攝製團隊執導，Kelly用了24小時拍攝，MV以唯美手法拍攝她緬懷愛人感覺，特別是天台的拍攝，令Kelly印象難忘，因為天台上叠了高枱，加上強風，站在高台上的Kelly一度站不穩：「一Roll機我就要紮穩馬步，同時要保持放鬆的靚樣。雖然拍出嚟效果好自然，但其實當時好危險，哈哈！<br>撰文：非非</p></body></html>
