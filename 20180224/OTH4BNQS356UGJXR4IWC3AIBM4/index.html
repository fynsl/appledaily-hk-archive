<html><header><meta charset="utf-8"><title>黎明八字真言做大使</title></header><body><h1>黎明八字真言做大使</h1><p>黎明（Leon）應香港貿易發展局邀請，續任第14屆香港影視娛樂博覽娛樂大使。去年Leon為活動拍了一條30秒宣傳片，用急口令介紹整個活動，今年Leon同樣為活動拍了30秒短片，但今年Leon比去年舒服得多，因今年口號只有八個字「行動支持，唔使講嘢」。<br>第14屆香港影視娛樂博覽將於下月19至4月15日舉行，短片中的Leon穿型仔西裝，用力扯着一條繩似在扯大纜，原來他只是拉出宣傳牌，並講出八個字口號。繼續支持活動的Leon表示：「作為香港影視娛樂行業一分子，當然開心今年再次擔任香港影視娛樂大使。」<br>撰文：小米</p></body></html>
