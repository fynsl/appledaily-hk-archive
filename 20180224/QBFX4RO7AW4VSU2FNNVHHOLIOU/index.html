<html><header><meta charset="utf-8"><title>求驗客手記：朗尼有火先拒去中超</title></header><body><h1>求驗客手記：朗尼有火先拒去中超</h1><p>效力愛華頓嘅英格蘭球星朗尼（圖），接受訪問話舊年離開曼聯，可到中超搵好多「人仔」，不過佢話去中超或出國踢波會迷失自我，甚至冇咗踢波動力，所以佢揀返去母會，揀喺壓力下踢波：「我嘅個性就係咁！踢波要有目標，要有壓力繼續推動我前進，如果我揀唔去愛華頓而係去其他地方嘅話，咁我就會冇咗踢波嘅渴望。」我重返母會希望再次證明自己，幫助球會前進同埋贏錦標，希望會喺兩、三年內達成呢個目標。」</p></body></html>
