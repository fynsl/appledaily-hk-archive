<html><header><meta charset="utf-8"><title>周杰倫昆凌夫妻檔　潮住遊巴黎</title></header><body><h1>周杰倫昆凌夫妻檔　潮住遊巴黎</h1><p>周杰倫（周董）與老婆昆凌結婚3年，最近經常放閃。上年聖誕周董帶老婆去日本慶祝結婚周年紀念，最近就帶老婆及女兒飛到巴黎旅行，去左奧賽美術館（Musée d'Orsay）睇梵高《自畫像》真跡，周董仲即場表演魔術昆凌。<br><br>帶住冷帽的周董着上Gucci的彩色刺繡牛仔外套，搶眼又帶玩味，毛毛內裡有保暖的作用，最適合巴黎寒冷的天氣着；而昆凌就相對低調，帶上cap帽再着Balenciaga 黑色皮褸，領口位有寫上Logo的毛毛點綴，型格十足，看來兩人都好貼潮！</p></body></html>
