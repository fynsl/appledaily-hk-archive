<html><header><meta charset="utf-8"><title>求驗客手記：潛艇後衞冇波踢去老爆</title></header><body><h1>求驗客手記：潛艇後衞冇波踢去老爆</h1><p>西班牙華倫西亞一位法官周四裁定，西甲維拉利爾嘅後衞魯賓森美度，上星期入屋老爆、用棒球棍打受害人，之後警方上門拘捕森美度時，仲喺佢屋企搵到涉案嘅手槍。森美度被捕後除被控非法藏械、打劫、綁架同意圖謀殺；亦被控襲擊、導致他人身體受傷同恐嚇等多項控罪。法庭唔准佢保釋，候審期間必需拘留。魯賓森美度嚿年夏天由葡超士砵亭轉投維拉利爾，但佢自嚿年12月開始已經因做大腿肌肉手術嘅關係，一直冇再上陣。</p></body></html>
