<html><header><meta charset="utf-8"><title>【車cam睇晒】環保斗貨車翻側一地廢鐵</title></header><body><h1>【車cam睇晒】<br>環保斗貨車翻側一地廢鐵</h1><p>【本報訊】觀塘發生交通意外！昨日下午2時許，一輛運載廢鐵的環保斗貨車沿觀塘偉業街西行，左轉上觀塘繞道期間，懷疑跣胎失控向右翻側。貨車擋風玻璃甩脫，部份廢鐵跌落旁邊橋底空地，司機輕傷報警求助。<br><br>事後有尾隨的司機將事發一刻的車cam片轉載，從片中所見，環保斗貨車當時沿偉業街行駛，左轉往觀塘繞道支路時，車身突然向右傾側，左邊車轆離地，並迅速向右翻側。車斗撞向石壆後，大量廢鐵瀉出，散落一地，部份更跌落橋，而車身橫亘路中。</p></body></html>
