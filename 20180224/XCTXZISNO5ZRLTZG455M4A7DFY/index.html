<html><header><meta charset="utf-8"><title>蔣怡收戒指慶祝再陀B</title></header><body><h1>蔣怡收戒指慶祝再陀B</h1><p>名模蔣怡（CoCo）和珠寶設計師翁狄森（Dickson）婚後育有一個可愛女兒翁容，轉眼間翁容已經4歲多，生了翁容之後，CoCo曾表示一個夠數，會封肚不生，但是世事無絕對，今年40歲的CoCo昨日在Instagram再度宣佈喜訊！<br>CoCo上載了一張戒指相，戒指設計成一條立體的蛇和兩朵花，原來這隻戒指是Dickson為老婆設計，送給愛妻慶祝自己再做爸爸，蛇是寓意屬蛇的CoCo，兩朵花則代表兩位寶貝。身在杜拜的CoCo透過發言人表示：「好開心，原本真係諗住唔生，係冇計劃嘅，呢個係驚喜。」<br>採訪：羅慧敏</p></body></html>
