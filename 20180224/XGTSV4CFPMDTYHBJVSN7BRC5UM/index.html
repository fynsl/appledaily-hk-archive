<html><header><meta charset="utf-8"><title>麗素麥雅當絲秘密陀B</title></header><body><h1>麗素麥雅當絲秘密陀B</h1><p>《奇異博士》（Doctor Strange）39歲女星麗素麥雅當絲（Rachel McAdams），與37歲編劇男友Jamie Linden拍拖兩年一直低調，不過有爆料指麗素正陀B，目前懷孕七個月。</p><p>麗素自去年9月起已絕迹公開場合，大前日亦未有出席新片《今晚玩救你》（Game Night）首映禮，最後一次被拍到是於去年11月，當時她身穿闊身外套現身多倫多機場。</p></body></html>
