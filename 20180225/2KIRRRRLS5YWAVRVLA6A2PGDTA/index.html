<html><header><meta charset="utf-8"><title>梅啟明一家三口行商場</title></header><body><h1>梅啟明一家三口行商場</h1><p>梅艷芳哥哥梅啟明日前又出動，有《蘋果》讀者Yowin透過「爆相爆片」，在銅鑼灣皇室堡遇見他和老婆、兒子一起去逛街。讀者Yowin表示：「嗰陣大約4點幾，我見到梅啟明佢哋一家喺度行街睇衫，之後行到落地下，見到狗年新年佈置，佢個仔就好興奮話要影相！」從相片中，可以看見梅啟明父子同一個餅印，Yowin又說：「嗰陣梅啟明全程企喺後面望住佢哋兩個，雖然佢哋一家三口有一齊行街，阿仔明顯黐阿媽多啲！」</p></body></html>
