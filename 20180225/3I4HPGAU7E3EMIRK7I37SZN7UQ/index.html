<html><header><meta charset="utf-8"><title>高海寧再現「鬼剃頭」</title></header><body><h1>高海寧再現「鬼剃頭」</h1><p>高海寧（高Ling）與區永權昨日於葵涌商場出席賀年活動，高Ling最近壓力大再現「鬼剃頭」，她說：「其實係去年10月喺馬來西亞拍戲時發現，今次已經唔係第一次，有睇醫生打針，應該係壓力大，今次已經冇咁緊張，因為我深信生得番，𠵱家要放鬆啲。」高Ling新劇飾演有一個8歲仔的母親，原來她小時候曾經夢想22歲結婚，30歲前生兩個小朋友，她說：「事實冇咁如願，𠵱家已經過咗30歲，強求唔到嘅，做好目前嘅嘢先。」<br>另外，區永權今年留港度歲，初四一家出席古天樂與粉絲的春茗，他說：「我個仔見到好興奮，古仔仲派咗封非常大嘅利是畀阿仔，好開心。」<br>採訪、攝影：羅慧敏</p></body></html>
