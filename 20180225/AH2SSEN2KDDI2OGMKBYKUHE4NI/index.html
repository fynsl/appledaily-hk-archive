<html><header><meta charset="utf-8"><title>趣趣地：「美斯」上陣東京「和」波</title></header><body><h1>趣趣地：「美斯」上陣東京「和」波</h1><p>上周六繼續上演新一季日聯首輪賽事。其中一場焦點就係FC東京主場對浦和紅鑽。論人氣嘅話，相信香港球迷對浦和嘅球員熟啲，不過主隊東京都有一位人氣王久保健英（右）。16歲嘅久保被譽為「日版美斯」，10歲嗰陣俾巴塞取錄到西班牙學法，係2013/14年球季就創下上陣30次轟入74球嘅驚人紀錄，日本球壇都認定呢位小朋友係國家新希望。講返場波，48分鐘主場嘅東京由東慶悟先開紀錄，浦和兩分鐘後憑後衞槙野智章接應角球近門射入追平。<br>東京72分鐘換入久保健英，可惜呢位小將今場機會唔多，未能為球隊奠勝，大家今季不妨留意吓佢會唔會越踢越好啦。</p></body></html>
