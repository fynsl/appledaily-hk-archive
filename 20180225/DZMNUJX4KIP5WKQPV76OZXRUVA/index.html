<html><header><meta charset="utf-8"><title>【母兼父職】人生過山車</title></header><body><h1>【母兼父職】人生過山車</h1><p>現年39歲的楊思琦，人生如同過山車，屋邨長大的她，01年參選港姐奪冠，飛上枝頭變鳳凰，順利加入娛樂圈。翌年卸任拍無綫劇集《血薦軒轅》跟李泳豪撻着，二人拍拖九年，11年6月女方突爆分訊，後暗交前港隊跳水運動員吳帥，二人分手後，思琦發現懷孕，更飛到美國誕女。<br>思琦於12年3月在微博宣佈誕下囡囡楊卓穎（Krystal），同年4月復出，思琦在14年4月約滿無綫後離巢，結束13年賓主關係，回復自由身的她，自食其力登台賺錢養女，母兼父職。</p></body></html>
