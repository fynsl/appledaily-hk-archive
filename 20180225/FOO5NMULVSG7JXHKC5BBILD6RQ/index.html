<html><header><meta charset="utf-8"><title>拜年變開年牛頭角兩男困獸鬥互片</title></header><body><h1>拜年變開年<br>牛頭角兩男困獸鬥互片</h1><p>【本報訊】牛頭角上邨常滿樓3樓一單位，數名男子登門拜年，其後陸續離開，剩下姓郭訪客(32歲)以及姓李男戶主(48歲)。至昨晨約2時54分，兩人卻因金錢問題爭執，以粗言互罵。<br><br>據稱，男戶主情緒激動，持手鎚及菜刀施襲；友人亦不示弱，以椅子還擊。兩人由屋內打到走廊，當中有人喝叫：「殺死屋入面嘅人！」驚動街坊報警。警方到場拘捕二人，並搜出兩個懷疑吸毒用冰壼。其中郭涉嫌傷人，李涉嫌襲擊，二人同告受傷送院。</p></body></html>
