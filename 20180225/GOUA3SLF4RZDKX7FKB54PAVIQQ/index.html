<html><header><meta charset="utf-8"><title>陳曼娜憶李菁感欷歔</title></header><body><h1>陳曼娜憶李菁感欷歔</h1><p>「娃娃影后」李菁上周四被發現倒斃鰂魚涌家中，終年69歲。李菁晚景淒涼，其「邵氏之友」包括邵音音等將為她處理後事。有報道指方逸華曾透過中間人邀她回邵氏復出拍戲，但因中間人表示要先收片酬而最後不了了之。<br>原來陳曼娜67年參加「香港玉女」得季軍入娛樂圈，正是李菁頒獎給她。陳曼娜昨說：「當年佢住山頂豪宅淨係管理費都要成萬蚊。我一直好仰慕佢，二十幾年前再撞番佢，我哋都有一齊玩過，去過佢跑馬地屋企，嗰陣佢生活環境一般，我都覺得有啲欷歔。聽到佢喺屋企死咗幾日先俾人發現，真係好難過，覺得好慘，希望佢一路好走。」<br>採訪：魯吉</p></body></html>
