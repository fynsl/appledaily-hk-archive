<html><header><meta charset="utf-8"><title>泰女神熱舞可愛迷人真身...有點嚇人</title></header><body><h1>泰女神熱舞可愛迷人<br>真身...有點嚇人</h1><p>音樂創意短片社交網「抖音」最近有一段少女跳舞片大熱，片中的女孩長相甜美，膚光勝雪，旋即被網民捧為「女神」。不過，女生的真身卻令人大跌眼鏡。<br><br>這位女生蓄有一頭及腰長髮，白晢肌膚加上瓜子臉孔，而且毫不吝嗇展示苗條身材，身穿小背心、超貼身熱褲的她，跳著可愛舞姿，很快就吸引到網民注意，令短片點擊率突圍而出。<br><br>不過有網民發現，這位「女生」本尊其實是男兒身，只是愛作女性打扮。這位「女生」更說，有空會在Facebook直播，分享自己使用甚麼美容產品，才能令自己變得如此女性化。<br><br>泰國網</p></body></html>
