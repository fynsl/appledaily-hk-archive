<html><header><meta charset="utf-8"><title>【關仁隱事】大眼狂施冧功犯眾憎</title></header><body><h1>【關仁隱事】大眼狂施冧功犯眾憎</h1><p>電視台鬧姐仔荒好耐，所以稍有少少姿色，都盡量畀機會佢哋上位，好似出名係發電廠嘅大眼，演技一般，講對白都唔多清楚，一樣劇接劇。<br>不過，大眼嘅工作態度就認真麻麻，遲到、早退、請假樣樣齊，未埋位就掛住打機，完全唔專業，試過有次因為佢遲到影響拍攝，同埋演員個個要等佢，知道導演、監製有微言，佢就即刻放晒電，重用高音嘅嗲聲嗲氣道歉。即係咁，大眼個樣唔差，又狂施冧功，導演、監製好多時都唔同佢計較，冇向最高領導人篤佢，但係同佢合作嘅演員就用犯眾憎嚟形容大眼。<br>撰文：關仁</p></body></html>
