<html><header><meta charset="utf-8"><title>【一周必看】港大生被踢出校　搞網店轉開4千呎鞋舖</title></header><body><h1>【一周必看】<br>港大生被踢出校　搞網店轉開4千呎鞋舖</h1><p>波鞋友，除了鍾意儲波鞋，也有不少會做下網上買賣，賺多個錢，又去買新鞋，能夠以買賣波鞋賺錢的作生意，相信也是不是波鞋友的理想職業。吳梓歡（Theo）今年才26歲，幾年間已經由小小網店，變到如今開了大舖，不過大家唔好誤會，Theo完全唔係一個波鞋發燒友，屋企更只有幾對波鞋，做老細，可說是因為一個美麗的錯有錯着，卻讓他開始了出乎自己意料的的人生。</p></body></html>
