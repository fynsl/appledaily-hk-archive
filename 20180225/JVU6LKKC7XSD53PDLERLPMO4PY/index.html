<html><header><meta charset="utf-8"><title>懷念公園玩滑板</title></header><body><h1>懷念公園玩滑板</h1><p>外表斯斯文文的楊思琦，原來小時候十分百厭，經常與哥哥結伴到公園玩，見到小斜坡，思琦兩、三步就跑了上去，身手非常敏捷。她笑笑口說：「𠵱家年長咗喇，好彩仲跑到！」</p><p>自爆玩火</p><p>除了鞦韆、滑梯及高低槓，思琦還喜歡玩滑板，她笑說：「呢度仲有個大公園，我最鍾意中秋節，可以賞月、點蠟燭，仲有玩火，哈哈，𠵱家梗係唔可以啦，呢度實在有太多回憶喇。寶寶（囡囡）似我都係勇字行先，玩滑梯都好似跳水咁，頭向下，睇住佢玩就會安全啲。」</p></body></html>
