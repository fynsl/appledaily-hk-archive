<html><header><meta charset="utf-8"><title>趣趣地：大連一方想簽埋費托</title></header><body><h1>趣趣地：大連一方想簽埋費托</h1><p>西甲馬德里體育會成為「大連超市」！繼恩歷克卡拉斯高之後，中超升班馬大連一方據報亦對老牌前鋒費蘭度托利斯感興趣。西班牙《每日體育報》報道，之前已向馬體會報價3,000萬歐元（約2.8億港元）求購卡拉斯高嘅大連一方，非常接近簽入費托，下月將滿34歲嘅費托同馬體會合約咁啱會喺季尾完結，但馬體會就冇打算續約，所以費托好大機會喺六月以自由身離隊。<br>費托今季屈居喺基沙文、加美路以及季中回歸嘅迪亞高哥斯達之後，成為球隊第四前鋒。有傳費托𠵱家正考慮大連一方嘅報價。</p></body></html>
