<html><header><meta charset="utf-8"><title>照上台唱歌　黎小田感動</title></header><body><h1>照上台唱歌　黎小田感動</h1><p>患有直腸癌第三期的林利，上月尾他入院做手術，於29日出院後數日，便即為老友、前小虎隊隊友胡渭康本月2日於旺角麥花臣場館舉行的演唱會做嘉賓，二人台上合唱《伴我啟航》，之後又於本月17日和18日為恩師黎小田於紅館舉行的「小田金曲50年」作品演唱會任嘉賓，因為不想黎小田擔心，所以林利完全未有向黎小田透露自己患癌一事。<br>對此黎小田昨說：「後尾胡渭康都有話畀我知林利有cancer，做完手術，好番晒！我個演唱會已經有一個病咗（許志安因乙型流感而未能做演唱會嘉賓），佢可能唔想我擔心所以冇講我聽。我好多謝佢，好感動，嚟緊我都會搵佢探吓佢。」<br>採訪：魯吉</p></body></html>
