<html><header><meta charset="utf-8"><title>【一周必看】馮盈盈衝破限奶令</title></header><body><h1>【一周必看】<br>馮盈盈衝破限奶令</h1><p>年初五，不少打工仔都要開工，為了慰勞上班族，港姐馮盈盈當日凌晨於Instagram派福利，身穿三點式泳衣，倚在泳池邊，同時留言今日才開工，晒人兼晒命。<br>馮盈盈自言趁這幾天回顧去年入行的第一年，在機會和歷練中成長過來。不過她笑言最重要的是發現自己facebook已累積超過3萬個「like」，她認為每個讚都是一份肯定。不過好動好玩的盈盈，好快又開始開玩笑，她留言：「本身年初四咁嘅樣，即係假又放完錢又使晒工又要返，點會好樣呢。原來我初六先復工。個樣立即變得咁嘆。」有網民見到她大騷事業線，心心眼之餘，亦擔心她違反公司的「限奶令」。</p></body></html>
