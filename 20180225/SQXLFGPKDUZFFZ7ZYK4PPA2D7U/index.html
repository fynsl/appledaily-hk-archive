<html><header><meta charset="utf-8"><title>【一周必看】調亂籤係傳媒造假？最衰都係毒果啦！</title></header><body><h1>【一周必看】<br>調亂籤係傳媒造假？最衰都係毒果啦！</h1><p>沙田鄉事委員會舉行新春團拜，席間當然熱議年初二調亂車公靈籤事件，沙田鄉委會主席莫錦貴直認責無旁貸，話成晚冇瞓過覺，希望可以做好啲，考慮邀請堪輿大師提出改善建議，但至今堅稱為香港求得嘅41籤同為沙田求得嘅21籤係「冇掉轉」，更質疑傳媒造假，不點名批評有傳媒以「動畫」剪接鏡頭，「（嗰）個唔係鏡頭，係特登接落去，你接落去，乜都得啦！」嘩，乜家陣興姓賴咩？</p></body></html>
