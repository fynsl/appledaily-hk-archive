<html><header><meta charset="utf-8"><title>楊丞琳紅館騷晒廣東話</title></header><body><h1>楊丞琳紅館騷晒廣東話</h1><p>楊丞琳昨晚在紅館舉行一連兩場的「青春住了誰」演唱會首場，前來捧場藝人有丞琳好友、待嫁新娘鍾欣潼（阿嬌）。丞琳以一身粉紫色露背長裙現身演唱《年輪說》為演唱會揭開序幕，唱到中段時更以廣東話向觀眾打招呼說：「Hello！香港朋友。」</p><p>之後丞琳謂：「我諗我要同你哋講對唔住，要你哋等五年喇，係咪好耐呀？我今日會盡量講多啲廣東話，但我知有好多來自不同地方嘅朋友，所以我都要講普通話。雖然是五年前來紅館，但紅館一點陌生都沒有，香港真係好，我係咪皮膚好好？我見到有個皮膚靚過我嘅，阿嬌！」說罷丞琳即跟阿嬌抱抱錫面。<br>採訪：盧妹<br>攝影：林賓尼</p></body></html>
