<html><header><meta charset="utf-8"><title>洪朝豐電療似等救世主</title></header><body><h1>洪朝豐電療似等救世主</h1><p>前DJ洪朝豐去年10月確診患上舌癌，正接受電療的他，昨於facebook思潮大發，撰寫《我在電療中，靜心》長文，分享乘港鐵前往接受電療的一點經歷：「我又坐在港鐵車廂閉目打坐靜心了，再次墜入睡着的邊緣。」<br>洪朝豐又提到等待化療的代號是「176420」，進入電療室便要進行一個儀式，他寫道：「我們躺着，都被罩在一個模型罩裏面。我們都閉上了眼睛，耳邊聽到『的的嗒嗒』的聲音，那像是射槍射出的子彈的聲音，與我們有關，卻又好像與我們無關……我們存有於一個獨特的宇宙，好像睡着了，甚至死了，其實也不敢真的睡着，只留一點清醒，然後等着救世主的來臨。」<br>撰文：葉綠悠</p></body></html>
