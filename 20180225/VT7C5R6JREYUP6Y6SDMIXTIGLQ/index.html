<html><header><meta charset="utf-8"><title>史高斯沙比金球copy cat法丙西乙卧虎藏龍？</title></header><body><h1>史高斯沙比金球copy cat<br>法丙西乙卧虎藏龍？</h1><p>法國丙組一場Lyon Duchere對Entente SSG的聯賽，出現了一個相當高質素的入球。主隊戰至補時階段仍然落後1:2，就連守門員都上前助攻，絕對是不成功便成仁。此際艾斯基恩在接應隊友於進攻左路大腳開出的角球，第一時間右腳窩利抽射，皮球如箭般直飛龍門左上角破網，客隊門將鞭長莫及。艾斯基恩的腳頭與射術，堪比前曼聯中場史高斯，絕對值得球迷細味。</p></body></html>
