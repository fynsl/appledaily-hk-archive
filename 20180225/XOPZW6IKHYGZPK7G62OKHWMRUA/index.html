<html><header><meta charset="utf-8"><title>警隊多人中六合彩前一哥李明逵中兩份</title></header><body><h1>警隊多人中六合彩<br>前一哥李明逵中兩份</h1><p>警隊近年已先後有多人中六合彩頭獎，其中以警隊前一哥李明逵的中獎經歷最為人津津樂道，1995年時任灣仔指揮官李明逵曾與多名下屬「夾份」買六合彩，結果中了頭獎，眾人分享3,800萬彩金，由於開彩前有一名警員「甩底」沒夾錢，李明逵因而夾了雙份錢，結果他獲得雙倍彩金即共700萬元。2011年10月，駐守禮賓府一名新紮師兄亦中了六合彩頭獎，獲得逾1,300萬元，傳聞他翌日返中區警署遞信辭職。2007年亦有警花中六合彩頭獎，獲3,700萬元獎金。</p></body></html>
