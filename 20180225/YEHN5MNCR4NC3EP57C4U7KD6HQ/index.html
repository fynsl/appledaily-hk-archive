<html><header><meta charset="utf-8"><title>Gary湊仔賀40歲牛一</title></header><body><h1>Gary湊仔賀40歲牛一</h1><p>韓國綜藝節目《Running Man》前成員Gary去年結婚兼做老竇，現時湊仔為樂的Gary不時在Instagram晒愛兒的生活照。</p><p>昨日是Gary的40歲牛一，他似乎未有特別慶祝，反而繼續湊仔，並於Ig story上載與愛兒的合照，照片中Gary囝囝坐在BB車上，Gary一臉慈祥望實兒子，並留言：「Thank you so much」，未知是多謝老婆還是兒子。</p></body></html>
