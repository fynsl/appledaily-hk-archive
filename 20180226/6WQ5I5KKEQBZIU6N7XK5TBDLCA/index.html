<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鄧健泓着XS背心谷肌</title></header><body><h1>【馮仁昭四圍超】<br>鄧健泓着XS背心谷肌</h1><p>鄧健泓噚日喺深水埗宣佈將於4月29日喺麥花臣場館舉行演唱會。相隔十年再開演唱會嘅鄧健泓，問到今次會否考慮再騷肌，佢話：「我由上年10月開始每星期操三次，但都冇明顯效果，惟有到時着加細碼背心去谷。」<br>鄧健泓坦言今次開騷最需要太太嘅愛，暫定太太會獨唱，講到今次相隔十年開騷會否破例同太太公開合唱？佢話：「佢唱得太好，自己唱得啦，我諗吓先。」<br>撰文：馮仁昭</p></body></html>
