<html><header><meta charset="utf-8"><title>【一周必看】闊太狗主豪花18萬　帶愛犬坐私人飛機去旅行</title></header><body><h1>【一周必看】<br>闊太狗主豪花18萬　帶愛犬坐私人飛機去旅行</h1><p>本來採訪寵物時裝設計師陳浩然（Nicky），收到他闊太朋友圈的私伙珍藏爆片：私人舉辦以巴黎鐵塔為背景的《Fashion Week》、着晒唐裝力谷事業線的《武媚娘》、萬聖節地鐵裏的《屍殺列車》、還有《香豬先生/小姐競選》。片段中閃亮佈景與舞台，華衣美服統統人手訂製，而主角全是……小狗。為與寶貝狗留下美好回憶！使唔使呀？她糾正我們：「我們從不叫牠們小狗，只喊牠們『寶貝』。」<br><br>全新旅遊專頁，即like籽想旅行： https://fb.com/travel.appleseed </p></body></html>
