<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】超欣女神風範贏家姐</title></header><body><h1>【馮仁昭四圍超】<br>超欣女神風範贏家姐</h1><p>賭王何鴻燊四房孻女何超欣（右）今年踏入18歲成人禮，曾被賭王爸爸讚「靚到不得了」嘅超欣，果然越大越靚女，大家姐超盈前日喺Ig story貼泳裝合照。<br>着黑色泳衣嘅超欣亭亭玉立，不經意俯身向前大騷有料身材，一把黑色飄逸長髮好有女神風範，反而家姐超盈嘅泳衣就好密實，原來兩姐妹早前去咗澳洲黃金海岸度假同陽光玩遊戲。之前四太梁安琪都話過超欣大個女，驚佢多人追。<br>撰文：馮仁昭</p></body></html>
