<html><header><meta charset="utf-8"><title>朱慧敏成身紅爭100萬</title></header><body><h1>朱慧敏成身紅爭100萬</h1><p>朱慧敏、鄺文珣、陳爽和向海嵐昨日到亞視為《百萬富翁2018》特別版《東華百萬慈善夜》擔任嘉賓，她們分別與東華主席及總理玩，希望為東華籌得100萬善款。問朱慧敏有否信心贏大錢？她說：「一定有信心，𠵱家暫時籌到15萬6千。」她自爆由內到外都穿紅色，希望旺一旺。<br>鄺文珣表示很緊張：「有啲問題關我事㗎！不過我又唔記得咗，好彩最後都答啱。我都有個慈善基金係畀內地孤兒，希望遲啲可以幫佢哋籌款。」提到囡囡，她說：「啱啱今日5個月呀，會買個muffin同佢慶祝。今個新年真係好忙，要整糕點又要照顧小朋友。」<br>採訪：盧妹<br>攝影：林賓尼</p></body></html>
