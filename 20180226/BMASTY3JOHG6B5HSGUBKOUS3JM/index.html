<html><header><meta charset="utf-8"><title>跣胎貨VAN鏟上山坡碎片彈中波子</title></header><body><h1>跣胎貨VAN鏟上山坡<br>碎片彈中波子</h1><p>【本報訊】一輛客貨車於昨日早上8時半，沿大潭道出柴灣，至興民邨民富樓對開，疑跣胎失控，撞上斜坡後再翻跌路中，向左翻側。37歲姓周司機被困車內，要由到場消防員救出，他頭及手受傷送院治理。而一輛駛經的保時捷跑車，疑收掣不及撞向客貨車，60歲保時捷司機未有受傷。<br><br>姓徐的保時捷司機稱，當時他駕車入大潭道遊車河，肇事客貨車車速不高，也沒有轉線，但「突然扭左剷上山坡，一反成架車過咗嚟！」他說慶幸自己已停車，只是被碎片擊中刮花「好好彩呀！」</p></body></html>
