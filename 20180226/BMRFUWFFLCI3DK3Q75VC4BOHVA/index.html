<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳柏宇調理身體生仔</title></header><body><h1>【馮仁昭四圍超】<br>陳柏宇調理身體生仔</h1><p>陳柏宇噚日喺銅鑼灣為個唱CD及DVD舉行簽唱會，其間與歌迷玩遊戲，為女歌迷搽唇膏，佢話都試過幫太太化妝，所以都算熟手。佢話好鍾意今次隻碟嘅混音，笑言話用來練歌。<br>舊年結婚嘅陳柏宇，希望可以快啲有自己嘅小朋友：「太太想生三個，覺得會熱鬧啲，我兩個都OK，仔女都冇所謂。如果生兩個仔或兩個女仲好，好多嘢都慳番。」𠵱家佢同太太都有中醫調理，笑話唔使食牛鞭或虎鞭補身。<br>撰文：馮仁昭</p></body></html>
