<html><header><meta charset="utf-8"><title>【兵種多多】玄彬服役當海軍</title></header><body><h1>【兵種多多】玄彬服役當海軍</h1><p>韓國男性年屆20歲至30歲便要入伍當兵，兵種主要分為公益兵及現役兵兩種，圈中男星李敏鎬、Super Junior（SJ）成員圭賢因曾遇過嚴重車禍，故獲安排以公益兵身份服役。至於現役兵多為陸軍，例如金秀賢、宋仲基、池昌旭和GD都是，不過亦有例外，正如玄彬（圖）和尹施允曾以海軍身份服役，而柳演錫和趙寅成則以空軍身份當兵。<br>韓國還有義務警察的特殊制度，SJ成員崔始源、東海及BIGBANG的T.O.P就是以義警身份服役，不過T.O.P爆出吸大麻一案後就被義警除名，改以公益兵服役。</p></body></html>
