<html><header><meta charset="utf-8"><title>【動畫】台前機師玩孖寶兄弟高卡車東京撞人不顧而去</title></header><body><h1>【動畫】台前機師玩孖寶兄弟高卡車<br>東京撞人不顧而去</h1><p>日本《讀賣新聞》報道，自稱職業是飛機師的35歲台灣男子張仁傑，23日在東京參加很受外國旅客歡迎的孖寶兄弟高卡車(Mario Kart)活動。張男穿上孖寶兄弟服飾，駕駛租來的高卡車在街上行駛，不料傍晚6時半左右在千代田區一個十字路口左轉時，迎面撞上騎單車過馬路的18歲日本少年。<br><br><br>事發後，張男逃逸離開現場，前天遭警方以過失駕駛傷人跟肇逃等罪名逮捕，昨天移送檢方法辦。被張撞傷的日本少年腰部受傷，估計要2星期才能痊癒。<br><br><br>台灣《蘋果日報》</p></body></html>
