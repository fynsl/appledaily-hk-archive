<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃夏蕙派十幾萬利是</title></header><body><h1>【馮仁昭四圍超】<br>黃夏蕙派十幾萬利是</h1><p>黃夏蕙噚日同契女艾美琦及契仔楊峰現身旺角行人專用區獻唱新歌《契媽》，夏蕙姨指年輕時收到追求者啲情歌都冇感覺，反而今次契仔呢首歌好感動。夏蕙姨日前同一眾契仔契女四十多人去澳門玩，前後派咗十幾萬利是。<br>艾美琦指鼻裏面整容傷口仍然未埋口，身邊夏蕙姨即話：「唔畀再整，咁靚點解仲要整。」對於李菁離世，夏蕙姨指若果有需要會協助辦理李菁身後事。<br>撰文：馮仁昭</p></body></html>
