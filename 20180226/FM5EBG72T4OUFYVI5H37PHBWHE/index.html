<html><header><meta charset="utf-8"><title>紀念品掀搶購潮</title></header><body><h1>紀念品掀搶購潮</h1><p>GD的咖啡店昨日開幕，記者搶先參觀，天花掛有會郁動的巨型紅花及黃花，牆身由GD親手粉飾，五顏六色的枱凳非常舒服。咖啡店有不少紀念品出售，包括由55至290港元不等的不銹鋼杯、杯墊、貼紙和襟章等，昨日開店不足半小時，不少貨品已被搶購一空。咖啡店另一邊是GD展品區，擺放了GD的衫、鞋和耳機等，據知這批展品和下月開幕的保齡球吧內合共20多款展品，下月底會作公開慈善拍賣。<br>此外，GD特別趁當兵前親手設計名為「花之道」的禮盒．這個禮盒將於後日限量推出1,000套，每套售價為160美元（約1,248港元）。</p></body></html>
