<html><header><meta charset="utf-8"><title>【一周必看】廿年前買長實新盤　今日蝕240萬咩原因？</title></header><body><h1>【一周必看】<br>廿年前買長實新盤　今日蝕240萬咩原因？</h1><p>【本報訊】大埔豪宅向來多蟹貨，除了恒地（012）的三門仔比華利山別墅外，還有長實（1113）於1997年11月金融風暴後開售的大埔道鹿茵山莊，當年入市的買家至今仍然未能脫苦海。鹿茵山莊最新錄得一宗97貨蝕讓。位於鹿怡居6座中層D室，實用1,457方呎，剛以1,820萬元成交，呎價12,491元。賣家姓陳，1997年11月向長實以1,986.2萬元買樓花形式入市，賬面已蝕166.2萬元；若計及釐印費及佣金等開支，21年前買樓連使費要蝕近240萬元。</p></body></html>
