<html><header><meta charset="utf-8"><title>Miki電燈膽陪掃肥牛</title></header><body><h1>Miki電燈膽陪掃肥牛</h1><p>楊愛瑾（Miki）和老公永安太子爺郭永淳婚結婚兩年，兒子下月滿1歲。日前黃昏約6時，郭永淳陪老婆到中環的超市買餸，Miki穿粉紅連帽衞衣襯黑色外套，素顏、長髮、戴cap帽的她樣子好pure，完全沒有師奶味，一眼就被認出。<br>當日還有一位男友人同行做電燈膽，Miki和男友人先去揀蔬菜水果，再去掃肥牛，做了人妻的Miki快速揀了兩大盤肥牛，跟着郭永淳現身會合，兩夫婦即密密商量揀牛肉，相信他們晚上是約了大班好友打邊爐。買齊餸後，郭永淳一支箭行去停車場取車，Miki就跟男友人排隊結賬，之後再會合返歸。<br>採訪、攝影：吳耀輝</p></body></html>
