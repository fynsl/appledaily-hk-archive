<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鄧小巧開騷要去廁所</title></header><body><h1>【馮仁昭四圍超】<br>鄧小巧開騷要去廁所</h1><p>鄧小巧、黎曉陽同馮穎琪等前晚喺旺角舉行音樂會，鄧小巧同馮穎琪合唱《和好》時，兩人竟因為太感觸而唱到喊。鄧小巧話綵排時唱《和好》已經眼濕濕：「馮穎琪填呢首歌嘅詞寫得好好，我最初聽已經喊到決堤。」<br>之後鄧小巧又話：「每次開騷都會好緊張，有恒常嘅生理反應，就係想去廁所，準備開騷就會促進身體某啲地方蠕動。」佢仲話，今次個騷好似百日宴，希望可以做世界巡迴。<br>撰文：馮仁昭</p></body></html>
