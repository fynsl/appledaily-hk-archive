<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】狄以達搞旺音樂會</title></header><body><h1>【馮仁昭四圍超】狄以達搞旺音樂會</h1><p>狄以達發起嘅年度迷你音樂會計劃「LAB X」噚日喺尖沙嘴通利舉行，邀得陳慧敏擔任嘉賓。狄以達話今次已經係第四次舉辦活動，計劃暫定會進行一年：「以前電台、電視台好多音樂活動做，個個星期都去唔同地方。但𠵱家少咗好多，好悶，所以我想搞返多啲，邀請唔同歌手、素人去表演。」<br>陳慧敏大讚達仔有心有力：「其實我好欣賞佢，所以佢一叫我，我就會嚟。」<br>撰文：馮仁昭</p></body></html>
