<html><header><meta charset="utf-8"><title>【一周必看】返鄉下成照妖鏡　睇網友對比圖好驚</title></header><body><h1>【一周必看】<br>返鄉下成照妖鏡　睇網友對比圖好驚</h1><p>「在外貌美如花，在家當『如花』！」想不到回鄉過年，竟然是一塊「照妖鏡」！浙江杭州90後索模毛露楠，早前回老家過農曆新年，期間發了一組「hea爆」的自拍生活照，自毀程度就正如她所言與爺星電影中的「御用醜女」如花一樣驚嚇，卻令她成為網紅。其他網民亦紛紛東施效顰，擺出過年回家前後兩個樣，在網上竟變成一股潮流。<br><br> <br><br>《人民日報》</p></body></html>
