<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】蘇志威劉小慧拉頭馬</title></header><body><h1>【馮仁昭四圍超】<br>蘇志威劉小慧拉頭馬</h1><p>蘇志威（左）愛駒「駿王」噚日喺沙田賽馬日第七場賽事首次跑第一，獨贏派113.5元，蘇志威分到約35萬元獎金，賽後佢太太劉小慧眼濕濕話：「我真係當『駿王』係自己個仔咁，作為阿媽我好開心。」<br>蘇志威就話：「最開心睇到呢隻馬呢一年嚟進步，因為佢嚟香港時有啲傷患，好多朋友都叫我換咗隻馬，但我哋唔會放棄佢，一直畀時間慢慢養好佢。」<br>撰文：馮仁昭</p></body></html>
