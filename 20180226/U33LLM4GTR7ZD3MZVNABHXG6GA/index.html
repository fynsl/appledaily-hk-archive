<html><header><meta charset="utf-8"><title>【美圖晒晒】台索爆女星王思佳　同初戀靚仔男友分手勁後悔</title></header><body><h1>【美圖晒晒】<br>台索爆女星王思佳　同初戀靚仔男友分手勁後悔</h1><p>台灣模特兒兼女演員王思佳，洋名Sophia，1982年8月出生，中國文化大學大眾傳播系畢業，2004年拍攝台灣電視劇集出道，隨後為男性雜誌《FHM》國際中文版的拍攝寫真，並多次參加曾一度大熱的綜藝節目《康熙來了》而開始為歡眾所熟悉。<br><br><br>2014年，王思佳更進軍歌壇，並自爆初戀對象是台灣很紅的一名藝人，有傳此人正是台灣男演員楊祐寧。不過，兩人最後分手收場，王思佳坦言十分後悔。而她於2016年與大陸從事貿易的老公Joe結婚，從此成為人妻。<br><br><br>facebook</p></body></html>
