<html><header><meta charset="utf-8"><title>楊丞琳全女班睇AV</title></header><body><h1>楊丞琳全女班睇AV</h1><p>楊丞琳前晚於紅館舉行「青春住了誰Youth Lies Within」 演唱會，現場播出一段兩個楊丞琳自問自答的片段，她自爆曾跟組合4 in Love幾個女孩子一起睇AV。唱到《黑色月亮》時，楊丞琳穿上半透視連身褲赤腳與dancer跳舞，其後更赤腳碌地及踢腳，場面淒美。<br>楊丞琳找來陳柏宇做嘉賓，二人合唱《理智與感情》，陳柏宇說：「呢首歌已經係十年前，好開心可以同你合唱。」楊丞琳則謂：「這十年發生很多事，今天下午陳柏宇發了紅包給我，我覺得很驚訝，原來他去年已經結婚了。」<br>採訪：盧妹<br>攝影：林賓尼</p></body></html>
