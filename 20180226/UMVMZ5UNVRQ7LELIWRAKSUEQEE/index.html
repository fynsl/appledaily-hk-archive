<html><header><meta charset="utf-8"><title>【一周必看】民間高手用3小時救的士出生天</title></header><body><h1>【一周必看】<br>民間高手用3小時救的士出生天</h1><p>【本報訊】的士在濃霧中困於盧吉道，更撞至爆胎，全賴有20年經驗拖車師傅傑哥使出渾身解數方能脫險。傑哥透露年初二早上得悉有的士被困後主動聯絡的士代理人協助救車，到場後卻發現困難重重，傑哥與同伴不單要步行45分鐘為的士即場換胎，更要倒車兼在危險的山邊掉頭，稍一不留神恐會連人帶車墮坡，還幸經3小時努力後傑哥終於把的士「救出生天」。</p></body></html>
