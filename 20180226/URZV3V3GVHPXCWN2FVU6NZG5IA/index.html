<html><header><meta charset="utf-8"><title>大叔霸位唔讓座大媽兜巴星嬲到扯火</title></header><body><h1>大叔霸位唔讓座<br>大媽兜巴星嬲到扯火</h1><p>甘肅武威開往蘭州的一列火車，日前發生一宗乘客互摑事件。據目擊者表示，當時有一名大叔用公事包霸位，因而與一名穿着紅衣的女子發生口角。其他客勸大叔將公事包放到座位上的行李架，但大叔一口拒絕。兩人繼而大打出手，發生肢體衝突，相互掌摑，旁人急忙勸解。但報道沒交代事件最後如何解決。內地網民也忍不住口評論：「素質素質素質！主要的話說三遍！」<br><br><br>梨視頻</p></body></html>
