<html><header><meta charset="utf-8"><title>北汽擴平治乘用車生產規模</title></header><body><h1>北汽擴平治乘用車生產規模</h1><p>【本報訊】北京汽車（1958）宣佈，與平治母公司戴姆勒合作，將擴大平治乘用車中國的生產規模，以滿足未來本土市場的需求。<br>公告指，與戴姆勒計劃共同投資逾119億人民幣（折合約146億港元），合營北京平治豪華車生產基地，以生產新能源電動車型，進一步提高整體產能。<br>早前吉利（175）就宣佈，母企吉利集團入股戴姆勒成大股東，持股達9.69%，股份市值高達90億美元（約702億港元）。</p></body></html>
