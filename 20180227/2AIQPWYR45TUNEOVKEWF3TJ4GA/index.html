<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】倪晨曦讚樂仔婚後穩重</title></header><body><h1>【馮仁昭四圍超】倪晨曦讚樂仔婚後穩重</h1><p>倪晨曦（Elva）最近去咗米蘭參加Tommy Hilfiger時裝騷，仲撞到余文樂。上次時裝周，樂仔帶埋女友出席，今次再見已做咗人夫，Elva開心話：「好戥佢開心，成個人穩重咗，果然係大個仔，祝佢幸福快樂，甜甜蜜蜜。」<br>講到呢個時裝騷，Elva話品牌搵咗名模Gigi Hadid嚟crossover，注入新元原素，一改以前對品牌嘅印象，希望自己日後都有機會同品牌合作。<br>撰文：馮仁昭</p></body></html>
