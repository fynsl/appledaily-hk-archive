<html><header><meta charset="utf-8"><title>中環在線：川貝枇杷膏忽然有價 - 李華華</title></header><body><h1>中環在線：川貝枇杷膏忽然有價 - 李華華</h1><p>流感概念股爆升!有咩股有流感概念？之唔係代理京都念慈菴川貝枇杷膏嘅金活醫藥集團（1110）。<br><br>香港人當枇杷膏係草，但美國人就當佢係寶。最近美國爆發流感，估唔到枇杷膏喺紐約迅速爆紅，《華爾街日報》仲報道，有用家話自己病咗超過一個禮拜咳唔停，不過一食枇杷膏15分鐘就見效。<br><br>消息一出，喺香港只係賣30蚊一樽嘅川貝枇杷膏，喺美國零售網站炒價去到70美元（約547港元），足足升成17倍，帶挈內地代理金活醫藥集團股價一齊炒上，最高見過1.8元，收報1.45元，勁升25%。<br><br>李華華</p></body></html>
