<html><header><meta charset="utf-8"><title>邵音音指青霞出李菁殮葬費</title></header><body><h1>邵音音指青霞出李菁殮葬費</h1><p>邵音音、黃夏蕙、李逸朗、林雅詩等昨日到大埔汀角村出席賀年聯歡會，邵音音表示會為李菁辦認領遺體手續，她說：「因為李菁上海嘅家人辦領證件需時，趕唔到落嚟，自己同邵氏一班朋友唔忍心佢冇人認領，唔忍心佢嘅遺體同冇人認領嘅遺體放埋一齊，佢過身已經一段時間，身體發脹腐爛，幾時可以認領就要等警方通知。」<br>與李菁已有幾十年沒見面的邵音音，直認兩人其實沒有關係，她說：「邵氏之友台前幕後都有心，好似林青霞、仙姐、徐小明等都話要負責所有殮葬費，佢有乜嘢屋企人就唔清楚。」<br>採訪、攝影：張俊銘</p></body></html>
