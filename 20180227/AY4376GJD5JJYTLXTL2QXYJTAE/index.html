<html><header><meta charset="utf-8"><title>旺角騷亂案押後明續審</title></header><body><h1>旺角騷亂案押後明續審<br></h1><p>【本報訊】2016年大年初二旺角發生騷亂，本土民主前線梁天琦等多人被控煽惑暴動、參與暴動及非法集結罪。案件上周在高等法院開審，原定昨日下午踏入第五天聆訊，並繼續聽取控方證人作供，惟法官向陪審團表示控辯雙方需時商討事宜，未有透露詳情，下令案件押後至明日續審。<br>5名被告梁天琦、李諾文、盧建民、林傲軒及林倫慶否認於2016年2月8至9日期間，在旺角砵蘭街、山東街、亞皆老街及花園街參與暴動及非法集結。其中梁天琦被控一項煽惑暴動罪，控方指梁與黃台仰於砵蘭街煽惑他人參與暴動。梁天琦已承認一項襲警罪。<br>案件編號：HCCC408/16<br>■記者蘇曉欣</p></body></html>
