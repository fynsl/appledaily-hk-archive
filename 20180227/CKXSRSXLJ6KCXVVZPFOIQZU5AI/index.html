<html><header><meta charset="utf-8"><title>【實試S9】雙光圈實測　淺景深效果突出</title></header><body><h1>【實試S9】雙光圈實測　淺景深效果突出</h1><p>與早前的傳聞一樣，S9主打相機的升級。其中一大賣點是主鏡頭可手動調教光圈，分別有F1.5和F2.4光圈選擇。低光環境下使用F1.5光圈可加大進光量，光線充足下使用F2.4可獲得更銳利的畫質。</p><p>記者用道具測試，以F1.5光圈拍攝，畫面較暗，但淺景深效果較突出；以F2.4光圈拍攝，畫面較光，主體也較銳利。<br><br>S9另一賣點是支援960FPS超慢動作錄影，記者實試拍攝旋轉中的硬幣，效果不錯。<br></p><p>記者：韓繼聰、司徒港燊、布偉倫、梁志穎<br></p></body></html>
