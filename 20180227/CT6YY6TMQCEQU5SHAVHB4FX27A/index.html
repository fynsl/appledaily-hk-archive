<html><header><meta charset="utf-8"><title>【天氣預告】連續4日濕爆周日溫度高見25°C</title></header><body><h1>【天氣預告】連續4日濕爆<br>周日溫度高見25°C</h1><p>【本報訊】天文台表示，預料現時影響廣東沿岸地區的東北季候風會在未來兩三日逐漸被一股海洋氣流取代，本週後期及週末期間本港天氣和暖，潮濕有霧，周五起一連4日相對濕度可高達100％。其中周日溫度高見25°C，相對濕度最高達100%。去到下周一（5/3）、廿四節氣「驚蟄」，預料多雲，有一兩陣微雨，氣溫20-24°C。隨後兩天氣溫稍降，但濕度仍然偏高。<br><br>「驚蟄」是指春天到了春雷初響，大地萬物開始萌芽生長。嚴寒冬天時躲進土壤內，或在石洞裡蟄伏的動物被春雷驚醒後，也開始甦醒、活動，迎接春天的來臨。</p></body></html>
