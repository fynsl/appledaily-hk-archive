<html><header><meta charset="utf-8"><title>Harvey電影公司破產</title></header><body><h1>Harvey電影公司破產</h1><p>荷李活淫監製Harvey Weinstein爆出多宗性醜聞後引發#metoo運動，他正面對數十宗個人訴訟，連他的電影公司Weinstein Company都將申請破產保護。據英美媒體報道，其公司出售資產失敗，更發聲明指：「Weinstein Company曾積極進行售盤，希望保留資產及工作人員，但今日這些洽談都未能成功簽約。」董事會於美國時間周日晚表示，公司只能尋求破產。</p></body></html>
