<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】薛世恒自嘲滑雪似開工</title></header><body><h1>【馮仁昭四圍超】薛世恒自嘲滑雪似開工</h1><p>薛世恒（左二）、黃百鳴（右一）有份配音嘅動畫電影《狗仔有喜事》日前舉行慈善放映場，招待小朋友同家長睇戲，在場不停同小朋友影合照嘅薛世恒，笑話自己好鍾意小朋友。佢又講到新年去咗北海道滑雪：「每年只得新年有連續幾日假，平時會盡量抽時間陪伴家人，新年就留畀自己去玩。我好鍾意滑雪，今次自己一個去，每日好似返工咁，朝早就去滑雪，天黑返去，都冇特別去食好嘢。」<br>撰文：馮仁昭</p></body></html>
