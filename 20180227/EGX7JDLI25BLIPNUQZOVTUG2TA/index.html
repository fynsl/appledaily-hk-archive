<html><header><meta charset="utf-8"><title>唐文龍否認寸黃文意</title></header><body><h1>唐文龍否認寸黃文意</h1><p>現年48歲唐文龍近日被傳與25歲「10億咪神」黃文意（Mandy）發展父女戀，近日有報道指Mandy是奀星借唐文龍上位，唐文龍前日在Instagram留言：「有時候知道得越多，發現自己其實懂得很少。」令人聯想與Mandy有關。<br>Mandy前日在Ig發文反擊，自比一隻渺小螞蟻：「渺小並不代表我品行不好，需要踩着別人的頭往上爬。」唐文龍昨回應：「我嗰段嘢寫人生看法，同黃小姐冇關係，大家諗多咗，張相同post完全冇任何影射或含沙射影，大家唔使過份擔心我。」<br>採訪：陳杰</p></body></html>
