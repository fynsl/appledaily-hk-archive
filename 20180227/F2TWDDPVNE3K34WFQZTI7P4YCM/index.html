<html><header><meta charset="utf-8"><title>趣趣地：PSG贏咗場波輸咗尼馬</title></header><body><h1>趣趣地：PSG贏咗場波輸咗尼馬</h1><p>法甲巴黎聖日耳門（PSG）雖然贏波但折損咗一員大將，佢哋周日主場以3:0擊敗馬賽，但尼馬就因傷，要由擔架抬離球場，可能要缺席主場對皇家馬德里嘅歐聯賽事。至於場賽事方面，PSG喺10分鐘就有基利安麥巴比先開紀錄，27分鐘更憑馬賽守衞路蘭度嘅烏龍波領先至2:0。到55分鐘，卡雲尼射入，將比數擴大至3:0完場。值得一提嘅係，PSG球迷喺看台展示一張巨型超級撒亞人孫悟空海報，希望球隊嘅戰鬥力繼續提升！</p></body></html>
