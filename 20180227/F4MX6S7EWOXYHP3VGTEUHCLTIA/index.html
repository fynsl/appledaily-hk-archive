<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】胡慧沖錄歌吳國敬監製</title></header><body><h1>【馮仁昭四圍超】胡慧沖錄歌吳國敬監製</h1><p>泰國通胡慧沖噚日喺新城接受訪問，原來佢最近推出咗首新歌《快樂泰度》，其實佢早幾年都有首歌，今次再出係想帶多啲歡樂畀香港人。<br>胡慧沖話：「我唔係歌手，好似踩過界，雖然做得到但未必做好，但唔係放棄。」胡慧沖仲話呢首新歌畀好友吳國敬聽過，對方讚幾好，而喺下個月吳國敬會再監製呢首歌，胡慧沖話：「出歌唔係為賺錢，都係喺網上播吓。」<br>撰文：馮仁昭</p></body></html>
