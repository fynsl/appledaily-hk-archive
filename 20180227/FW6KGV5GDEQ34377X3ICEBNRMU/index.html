<html><header><meta charset="utf-8"><title>長腿囡囡受關注</title></header><body><h1>長腿囡囡受關注</h1><p>名模琦琦跟任達華結婚二十載，囡囡任晴佳（Ella）在他們婚後第七年出世。不知不覺間，Ella已經13歲，長得亭亭玉立，琦琦與任達華亦不時將囡囡的照片放上網，一家三口感情甚好。<br>Ella亦盡得兩夫婦遺傳，未成年的Ella身高已經有170公分，更擁讓人稱羨的長腿，而且樣貌標致，有「最長腿星二代」之稱，是潛質優厚的藝人二代，跟上山詩鈉囡囡Hilary、邱淑貞囡囡沈月一樣，備受網民關注。Ella身形甚有貓步天橋的天賦，長大後絕對可以繼承母親衣鉢。</p></body></html>
