<html><header><meta charset="utf-8"><title>法拉生日前上山靜修</title></header><body><h1>法拉生日前上山靜修</h1><p>陳法拉日前應時裝品牌邀請出席米蘭時裝周，着彩色格仔西裝的她十分搶鏡，因為剛巧是農曆新年，法拉依傳統派開工利是給設計師Giorgio Armani，她笑說：「佢可能第一次收利是，問我係乜嘢嚟？我話係good luck money，佢就想即刻拆開，我叫佢要留住。」<br>上周六是法拉的36歲生日，大會為她安排驚喜生日飯，法拉說：「喺一間餐廳幫我慶祝，餐廳仲整咗一個好特別嘅蛋糕，好開心今年有咁多人陪我玩同做嘢。」而法拉在紐約進修戲劇的四年課程即將畢業，她出發往米蘭前剛完成一個畢業演出，並參加了無聲靜修，在山上脫離煩囂閉關一星期。<br>撰文：皓騫</p></body></html>
