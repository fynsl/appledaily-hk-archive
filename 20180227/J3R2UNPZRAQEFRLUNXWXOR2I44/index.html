<html><header><meta charset="utf-8"><title>阮兆祥減20磅開騷</title></header><body><h1>阮兆祥減20磅開騷</h1><p>阮兆祥、王祖藍與李思捷昨日於新蒲崗排練下月初的紅館騷，祥仔以弗爆身形現身，他於兩個月內減掉20磅，主要靠控制飲食同做運動，希望在跳舞環節上更輕巧靈活，祖藍指祥仔舞蹈比郭富城更勁，更表示若果郭富城跳到，便請他打邊爐，祥仔說：「你想同佢打邊爐好耐？」<br>祥仔減掉磅數全數過戶給祖藍，全因祖藍先後跟家人和太太去旅行，返港後又大擦賀年美食。兩晚演唱會將邀請不同嘉賓，每晚各有五位嘉賓，而頭埸有位神秘前輩嘉賓，對方近兩年都未曾現身紅館。另外，他們希望大家將送贈花牌的錢捐給「福幼基金」，到時後台會有牌鳴謝善長仁翁。<br>採訪：馬建華<br>攝影：林賓尼</p></body></html>
