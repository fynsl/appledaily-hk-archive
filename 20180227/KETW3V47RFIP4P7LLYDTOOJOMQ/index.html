<html><header><meta charset="utf-8"><title>關心妍湊女搞基金難分身</title></header><body><h1>關心妍湊女搞基金難分身</h1><p>關心妍雖然停工湊囡囡Jovia，但日前星娛樂歌手舉行新春團拜，她亦有出席跟師弟妹敍舊，關心妍說：「真係好多謝唱片公司體諒，過去一年大部份時間放喺Jovia身上，睇到佢日日健康成長，喜悅心情非筆墨形容，加上要搞慈善基金工作，未有放太多時間喺歌唱事業，希望今年可以做有概念嘅音樂作品，以一個全新嘅關心妍同歌迷見面。」<br>新婚的石詠莉首次派利是，感覺很開心，她說：「𠵱家籌備緊新專輯，老公4月尾舉行演唱會，所以呢兩個月我都會特別專心照顧老公嘅飲食，做一個盡責嘅賢妻。」<br>撰文：皓騫</p></body></html>
