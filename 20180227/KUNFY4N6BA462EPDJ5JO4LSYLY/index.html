<html><header><meta charset="utf-8"><title>美國喪炒川貝枇杷膏搞到邊隻股曾爆升五成？</title></header><body><h1>美國喪炒川貝枇杷膏<br>搞到邊隻股曾爆升五成？</h1><p>京都念慈菴川貝枇杷膏於美國爆紅，有零售網站炒價達至70美元（約547港元）一樽，其內地代理金活醫藥集團（1110）股價造好，高見1.8元，收報1.45元。<br><br>美國爆發流感，《華爾街日報》報道，川貝枇杷膏據聞可快速舒緩感冒症狀，更有用家表示自己患病超過一個禮拜，其間咳嗽不止，但服用該藥後聲稱15分鐘後即見效。</p></body></html>
