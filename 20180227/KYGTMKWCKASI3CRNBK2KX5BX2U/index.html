<html><header><meta charset="utf-8"><title>港大碩士生涉姦女友人</title></header><body><h1>港大碩士生涉姦女友人</h1><p>【本報訊】港大一名碩士生涉於上周五在尖沙嘴商廈單位，將喝醉酒的女友人強姦，事後透過WhatsApp發短訊予女友人及她的父母道歉。他經羅湖離港時被捕，被控一項強姦罪，昨被押上九龍城法院應訊。控方申請將案押後以便警方作進一步調查，被告申請保釋但被拒，還柙候訊。<br>被告鄭永信（24歲）正修讀工業工程課程，被控於本月23日在北京道一幢商業大廈一單位內強姦X，暫時毋須答辯。控方昨申請將案押後，指需時調查，包括檢視大廈閉路電視片段、撿取手機化驗及等候法證結果。案件押後至4月9日再訊。<br>案件編號：KCCC644/18<br>■記者陸羽平、梁偉強</p></body></html>
