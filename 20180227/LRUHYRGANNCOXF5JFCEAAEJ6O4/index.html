<html><header><meta charset="utf-8"><title>欣宜開公司保一姐位</title></header><body><h1>欣宜開公司保一姐位</h1><p>鄭欣宜昨日於銅鑼灣出席其自組公司Passionfruit Records成立發佈會，同時播放新歌《鄭家詠》MV，以及宣佈紅館演唱會今天公開售票，獲老闆蕭定一到場支持，並送上未有填銀碼的支票，以示無限量支持。欣宜透露MV於屋企取景與錄音，笑說屋企首次曝光，獲老友許廷鏗及JW等客串。被問到會否簽新人？欣宜說：「我要保住一姐呢個位，不過可以考慮簽一隊仔。」</p><p>剛從加拿大返港的欣宜，提到有拜祭媽咪，她說：「每次拜一定有花，意思係大家都冇忘記到佢。」問到開公司是否送給媽咪的禮物？她說：「我活得好就係最好嘅禮物。」<br>採訪：羅慧敏<br>攝影：陳慧安</p></body></html>
