<html><header><meta charset="utf-8"><title>中環在線：羅康瑞：政府有錢不如起樓 - 李華華</title></header><body><h1>中環在線：羅康瑞：政府有錢不如起樓 - 李華華</h1><p>財爺周三公佈預算案，派糖與否成為城中話題。貿發局主席羅康瑞喺春茗晚宴閒談時表明，唔贊成人人派錢，佢認為倒不如將逾千億盈餘，投放於房屋、基建、工程等項目上。<br><br>本身亦係內房股老闆嘅羅康瑞話，家陣香港樓價實在太高，「百餘呎劏房，賣二三百萬，困喺3呎乘5呎嘅空間，你話市民點會有希望，係絕望」。趁有大額盈餘，佢話與其人人派錢，不如將600億投放在房屋建設上。<br><br>至於地從何來，佢話新加坡細過香港都能靠填海造地，幫助市民上車，香港一樣有條件可以做到。佢相信特首林鄭能力，可增加土地供應咁話。<br><br>李華華</p></body></html>
