<html><header><meta charset="utf-8"><title>【幾億磚頭】行宮遍佈歐美內地</title></header><body><h1>【幾億磚頭】行宮遍佈歐美內地</h1><p>回到未紅時，任達華跟琦琦在淺水灣吃老麥魚柳包，亦可以度過歡愉一晚。婚後華哥越演越紅，工作接踵而至，10年更憑電影《歲月神偷》榮升香港金像獎影帝。<br>華哥一直對磚頭情有獨鍾，跟太太聯名在北京、上海、倫敦、紐約、新加坡等地，持有30多個物業，市值數億港元，有部份物業當作「行宮」，有些則收租投資用。華哥曾開玩笑說過，太太到每一地方都不用兌外幣，租金就已經夠她閒花，何等豪氣。</p></body></html>
