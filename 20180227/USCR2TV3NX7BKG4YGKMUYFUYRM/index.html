<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】吳業坤呷許廷鏗醋</title></header><body><h1>【馮仁昭四圍超】吳業坤呷許廷鏗醋</h1><p>吳業坤噚日喺新城宣傳新歌，佢之前去法國錄音、順便拍MV，今次特別搵咗張子丰幫佢執導做導演，佢話好似真人騷，去到邊都被拍住。<br>有傳許廷鏗同胡鴻鈞歐遊蜜月，吳業坤笑住話：「係啦！我呷醋，我都想去，但係夾唔到時間，之前我又去咗法國，唔可以咁貪心。」問到知唔知佢哋一齊去旅行，吳業坤就話：「應該join埋啩，可能好事近，等我去求證先。」<br>撰文：馮仁昭</p></body></html>
