<html><header><meta charset="utf-8"><title>阿嬌刮痧似剝皮爆痛</title></header><body><h1>阿嬌刮痧似剝皮爆痛</h1><p>不少人喜歡刮痧排毒及治療頑固痛症，鍾欣潼（阿嬌）和鄭秀文都不例外，阿嬌早年因整傷脊椎一直飽受舊患影響，閒時除練習瑜伽拉筋外，偶爾也會做刮痧治療腰背痛，並不時於社交網上載刮痧玉背相。</p><p>過往阿嬌刮痧後，玉背僅是出現一、兩處瘀血，但昨日凌晨她於Instagram上載的照片，卻是整個背部都是紅色一片，猶如一個心形圖案般十分誇張，阿嬌還留言：「請問這是人的背嗎？太誇張了，整塊皮好像給撕掉了一樣，痛到爆炸。」何超蓮見狀留言：「都是因為你不好好睡覺。」<br>撰文：魯吉</p></body></html>
