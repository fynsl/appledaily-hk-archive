<html><header><meta charset="utf-8"><title>少爺占陪仔睇松鼠</title></header><body><h1>少爺占陪仔睇松鼠</h1><p>【爆相爆片】商台DJ少爺占（甄子康）和老婆冼燕珍愛情長跑17年，瞞婚7年才公開人夫身份，兒子甄和天（Timmy）快滿4歲，日前一家三口現身香港公園，被讀者張小姐透過「爆相爆片」分享親子樂，張小姐表示：「嗰日下晝3點幾，見到佢哋圍住一齊睇松鼠，小朋友好開心好乖，冇走嚟走去，好聽媽咪話，個樣都好似媽咪。」<br>記者問少爺占帶囝囝去親親大自然，是否好過購物食飯？他在電話中說：「係呀，因為學校鼓勵放咁長假期，應該去吓唔同地方，所以我哋去香港公園睇吓植物，無端端喺樹上見到松鼠，呢個係bonus，我諗佢唔係屬於嗰個地方。」<br>採訪：皓騫</p></body></html>
