<html><header><meta charset="utf-8"><title>小儀笑余迪偉腹肌娘</title></header><body><h1>小儀笑余迪偉腹肌娘</h1><p>余迪偉昨日於銅鑼灣舉行記者會，宣佈4月6至8日假演藝學院舉行「一支弓」一人劇場，好友王菀之及阮小儀到場支持，小儀大爆迪偉一返屋企便除衫除褲騷大蟒蛇，又表示至今仍不知對方歲數，期待迪偉會在騷上自爆。祝酒時，迪偉騷出打陰影腹肌，小儀即指紋身好娘，商台DJ Donald笑指似魔鬼魚。<br>王菀之表示迪偉平日所講的話題充滿刺激性，又有人生哲理，小儀提議好友屆時唱鹹濕歌，迪偉說：「一人劇場要分飾多角，我最擔心係體力。」小儀提醒迪偉頭場要留力，免得之後兩場失聲。<br>採訪：馬建華<br>攝影：陳慧安</p></body></html>
