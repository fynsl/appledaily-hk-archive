<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鄧健泓MV回憶青春</title></header><body><h1>【馮仁昭四圍超】鄧健泓MV回憶青春</h1><p>鄧健泓將於4月29號喺旺角麥花臣場館舉行演唱會，演唱會主題曲《那年。某日》MV噚日曝光，為切合演唱會其中一個回憶嘅主題，除咗有《閃電傳真機》三位舊拍檔主持譚玉瑛、麥長青（麥包）、蓋世寶客串外，仲有好友孫耀威、蔣志光同鄭敬基參與演出。六位好友各自帶有青春回憶嘅物件去拍攝，分別有Walkman、遊戲機、毛公仔、漫畫同日記簿。<br>撰文：馮仁昭</p></body></html>
