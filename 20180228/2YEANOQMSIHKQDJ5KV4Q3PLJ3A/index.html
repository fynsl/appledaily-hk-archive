<html><header><meta charset="utf-8"><title>女兒鼓勵梁芷珊再拍拖羅傑承疑借酒澆愁</title></header><body><h1>女兒鼓勵梁芷珊再拍拖<br>羅傑承疑借酒澆愁</h1><p>羅傑承同梁芷珊上年底離婚，兩人離婚原因，不涉第三者，主要係因為大家性格不合，有指離婚係羅傑承提出，羅傑承本身係工作狂，梁芷珊就係藝術家性格，就算佢努力去改變自己，最終都追唔切老公嘅步伐。有媒體日前更影到羅傑承同幾個友人去飲嘢，飲到有啲醉醺醺，要由三個友人扶佢出門外，疑有心事，借酒澆愁。早前傳梁芷珊喺離婚前，有努力挽救婚姻，不過最終都係唔成功，回復單身後，被法籍廚師Oliver力追，喺囡囡支持下，梁芷珊先考慮展開戀情。</p></body></html>
