<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】周嘉儀新年多仔約</title></header><body><h1>【馮仁昭四圍超】周嘉儀新年多仔約</h1><p>回復單身嘅周嘉儀噚日喺尖沙嘴錄影奇妙電視新節目，寄情工作，問到心情好番未？佢爽快話：「冇嘢，都好一段時間，呢幾個月都好忙，我覺得感情外，仲有工作同屋企人，反而我媽咪擔心我，因為我一個禮拜都冇一兩晚喺屋企食飯。」佢透露係和平分手，只係搵適合時間去講。問到會唔會有追求者出現，佢話：「近排多咗啲好耐冇聯絡男仔聯絡噃，又有女仔朋友見到報道話約我新年陪我，不過我冇事。」<br>撰文：馮仁昭</p></body></html>
