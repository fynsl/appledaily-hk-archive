<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】森美加國滑雪跌傷頸</title></header><body><h1>【馮仁昭四圍超】森美加國滑雪跌傷頸</h1><p>森美噚日以有機大使身份去到旺角出席「2018全城有機日」活動。啱啱由加拿大滑雪返港嘅森美，此行不慎跌傷頸，而太太就跌傷腳，森美話：「跌傷咗去當地睇急症要3千幾蚊，好彩有買旅遊保險，太太返嚟要照磁力共振，我就要做物理治療。」<br>森美仲笑住話今次帶埋囡囡去，囡囡唔擔心佢哋整傷，反而一家擔心女兒假期後要考試。<br>有傳商台監製金仔搭上第三者，令拍拖4年嘅女友梁嘉琪忍痛分手，森美：「阿金放緊假，當中各樣都唔清楚，我有短訊嘉琪，佢經得起考驗，可能阿金有日浪子回頭，原唔原諒唔係我哋講。」<br>撰文：馮仁昭</p></body></html>
