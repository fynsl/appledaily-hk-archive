<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】胡諾言馬拉松改變一生</title></header><body><h1>【馮仁昭四圍超】胡諾言馬拉松改變一生</h1><p>胡諾言自從參加馬拉松之後，改變咗佢嘅一生，除咗得到唔少贊助，狗年工作仲接踵而來，第一個工作就係做一個關節產品代言人：「酬勞相當滿意，其實我要特別多謝我對腳，真係因為呢一雙腳，令到我可以跑步，令我有正能量嘅image，繼而有好多唔同嘅演出，唔同嘅嘗試，仲可以財源滾滾，廣告出街之後，已經有其他廣告商演同我接洽，我要為我嘅屋企人加油！」<br>撰文：馮仁昭</p></body></html>
