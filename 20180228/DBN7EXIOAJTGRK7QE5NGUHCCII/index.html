<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】宣美襲港熱舞會粉絲</title></header><body><h1>【馮仁昭四圍超】宣美襲港熱舞會粉絲</h1><p>韓國女團「Wonder Girls」前成員Sunmi（宣美）噚日喺奧海城出席「LINE Hong Kong 2018」發佈會，吸引逾400粉絲到場，擔任表演嘉賓嘅佢唱出3首快歌，擘腿踢腳又同男舞蹈員辣身勁歌熱舞，掀起高潮。Sunmi自去年MAMA音樂頒獎禮後再次來港，見到熱情嘅粉絲令佢好開心，仲大晒廣東話：「大家好！我係宣美。恭喜發財！多謝香港fans，我愛你。」佢仲大派心心冧粉絲。<br>撰文：馮仁昭</p></body></html>
