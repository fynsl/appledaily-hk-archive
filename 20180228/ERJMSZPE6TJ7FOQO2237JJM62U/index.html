<html><header><meta charset="utf-8"><title>蕭芳芳召集六公主護苗</title></header><body><h1>蕭芳芳召集六公主護苗</h1><p>護苗基金會長蕭芳芳一呼百應，找來粵語片時代的影壇七公主加入參與「護苗俠士聯盟」，不過因為馮寶寶趕不及返港，所以只得六公主。三公主陳寶珠說：「大家姊妹情深，難得有呢個機會，所以即時響應！」大公主馮素波、二公主沈芝華、五公主薛家燕和六公主王愛明都表示既可以聚首，又可藉此推廣護苗重要。身為四公主的芳芳姐直言，見幾位姊妹拍完離開時即大哭：「感動到啲眼淚嘩嘩嘩咁湧出嚟！」<br>此外，薛家燕昨日在觀塘為成人奶粉拍廣告：「保養心得係心境要保持開心，間唔中做吓運動。」她又透露囝囝的婚禮已在籌備中，由於賓客眾多，要分兩日設宴。<br>採訪：曹家誠</p></body></html>
