<html><header><meta charset="utf-8"><title>【2D睇】波叔首份預算案重溫</title></header><body><h1>【2D睇】波叔首份預算案重溫</h1><p>本屆政府首份財政預算案周三出爐，有指特區政府今年將再錄得遠高於預算水平的財政盈餘，社會不乏聲音討論今次港府是否應派錢「還富於民」、「人人有份」。今次是財政司司長陳茂波任內第2份預算案，他是否會實踐特首林鄭所說的理財新哲學？在周三揭盅前，《蘋果》2D睇先帶你重溫上一份波叔預算案。<br><br>立會補選新聞，《蘋果》一網睇晒<br> https://hk.feature.appledaily.com/legco2018/ </p></body></html>
