<html><header><meta charset="utf-8"><title>【陸續當兵】鄭容和下月服役洗底</title></header><body><h1>【陸續當兵】鄭容和下月服役洗底</h1><p>隨着GD入伍，與他年紀相若的男星亦要陸續當兵，暫別粉絲，當中包括樂隊CNBLUE的28歲主音鄭容和（圖）。鄭容和今年1月爆出涉享特權入大學，令形象受損，他為事件道歉後，宣佈將於下月5日入伍，希望藉當兵洗底。另一男團2PM的Jun.K、祐榮及俊昊，早前受訪時亦多次提及入伍，預計3人同樣於今年當兵。至於李洪基所屬的另一樂隊FT Island，5子雖然年齡僅介乎25至27歲，不過據悉他們為了縮短組合的空白期，正計劃明年同時入伍。</p></body></html>
