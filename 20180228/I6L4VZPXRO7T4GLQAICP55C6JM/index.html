<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】吳克群認愛胡歌師妹</title></header><body><h1>【馮仁昭四圍超】吳克群認愛胡歌師妹</h1><p>吳克群最近被爆有新歡，仲被影到帶埋新女友去拜祭上月因肺腺癌病逝的媽媽。據知新歡係內地男星胡歌嘅師妹陳語安，拍拖超過半年。</p><p>台灣《蘋果》噚日訪問咗吳克群，問到係咪有新歡？吳克群冇否認，只係話：「希望大家給予私人空間。」講到陳語安喺吳媽媽入院時經常去探病，吳克群話：「她（陳語安）在媽媽生病到臨終前，一直陪伴及照顧。」<br>撰文：馮仁昭</p></body></html>
