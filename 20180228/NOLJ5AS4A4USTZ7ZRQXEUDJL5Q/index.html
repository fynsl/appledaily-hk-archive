<html><header><meta charset="utf-8"><title>洗衣機收埋飯枱底咁_？發展商究竟想表達乜！</title></header><body><h1>洗衣機收埋飯枱底咁_？<br>發展商究竟想表達乜！</h1><p>香港人居住空間狹小，連部洗衣機都無地方收容，惟有收在枱底，點樣收係枱底？等會德豐(020)將軍澳日出康城新盤Malibu展示一下。<br><br>發展商今日首度公開項目示範單位，單位以3B座38樓E室為藍本，一房間隔，設開放式廚房，實用面積386方呎。單位不設獨立飯廳，飯枱置於廚房中央，洗衣機就匿藏於飯枱下面，實行枱底洗衫，枱面食飯，盡用每處空間。</p></body></html>
