<html><header><meta charset="utf-8"><title>57歲失蹤男吊頸亡女友發現報警</title></header><body><h1>57歲失蹤男吊頸亡<br>女友發現報警</h1><p>【本報訊】大埔元洲仔公園，昨早6時許，一名男子在樹上吊頸自殺，其姓葉(49歲)女友趕至發現他昏迷不醒，立刻報警，消防到場將男事主解下，救護員證實男子已經死亡。<br><br>警員調查後證實事主姓謝（57歲），據了解，謝任運輸工人，因工作長期背痛，疑不堪飽受背痛煎熬，早前與家人失去聯絡，家人報警求助，列失蹤人士。警員撿走事主上吊用的尼龍繩，膠桶及膠凳，謝的多名男女親友到場認屍，部份女親友更忍不住傷心落淚。</p></body></html>
