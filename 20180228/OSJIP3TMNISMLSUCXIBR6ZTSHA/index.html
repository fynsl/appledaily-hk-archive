<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】衛詩雅自薦拍戰爭片</title></header><body><h1>【馮仁昭四圍超】衛詩雅自薦拍戰爭片</h1><p>衛詩雅噚日出席林超賢導演嘅電影《紅海行動》九龍灣展貿首映禮。佢仲講番一件初入行舊事：「有次去after party，着住件袍燒着咗，自己好冷靜拍熄咗。事後林超賢知道仲話『呢個人咁好身手，下一部戲搵佢』不過到現在都未兌現。」佢笑住話一陣會提醒導演，仲話外形雖然好女仔，但應該可以拍戰爭片。《紅》片在內地上映12日票房累計收23.5億人民幣，香港被列為三級。<br>撰文：馮仁昭</p></body></html>
