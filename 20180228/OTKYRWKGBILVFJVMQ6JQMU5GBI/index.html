<html><header><meta charset="utf-8"><title>Dua收Taylor粉死亡恐嚇</title></header><body><h1>Dua收Taylor粉死亡恐嚇</h1><p>樂壇新人王Dua Lipa最近收到Taylor Swift粉絲死亡恐嚇，全因她讚賞Taylor死敵Kanye West。</p><p>Dua稱自己鍾意Hip Hop，雖然Taylor都很好，但自己更喜歡Kanye，言論惹來Taylor粉絲不滿，於是在Dua的Ig洗版，揚言想她死！Dua指：「他們狂傳送蛇的emoji給我，又說：『我想你死。』我根本甚麼都沒有講過。」</p></body></html>
