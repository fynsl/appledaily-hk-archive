<html><header><meta charset="utf-8"><title>中環在線：貝字牆變花面貓 - 李華華</title></header><body><h1>中環在線：貝字牆變花面貓 - 李華華</h1><p>港交所（388）「香港金融大會堂」嘅貝字牆認真慘慘豬，初五開張大吉被網民圍插，笑佢又「賤」又「賊」，家陣仲慘，負面嘅字全部被人用深淺啡色物料遮住，搞到「一撻撻」，好似花面貓咁，成幅牆變成俄羅斯方塊啲friend，冇晒美感。<br><br>港交所公關大員回應話，大會堂、博物館等嘅佈置仍處於微調階段，貝字牆嘅設計之後再有調整都未定，但目前未有最終定案。唉，希望佢哋快啲諗掂佢喇。<br><br>李華華</p></body></html>
