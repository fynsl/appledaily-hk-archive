<html><header><meta charset="utf-8"><title>費城賣廣告求占士加盟</title></header><body><h1>費城賣廣告求占士加盟</h1><p>【綜合美國外電】最近在克里夫蘭，有三塊公路廣告牌非常惹人注目，其中有一塊更寫明「費城想要勒邦」！莫非是費城76人吸引大帝加盟的招數？真相是，一家位於賓夕凡尼亞州的公司不惜工本，租用這三塊戶外廣告牌，藉此吸引大帝勒邦占士（LeBron James）夏季來投。<br>這家名為Power Home Remodeling的公司，看來是參考了電影《廣告牌殺人事件》的橋段，希望以廣告牌打動夏季將自由身的勒邦占士。這家公司指，若大帝決定來投，加上賓西蒙斯（Ben Simmons）及艾比迪（Joel Embiid）等主力，76人要一嘗總冠軍滋味的機會將大幅提高。</p></body></html>
