<html><header><meta charset="utf-8"><title>鄭中基攞獎生仔老婆OK</title></header><body><h1>鄭中基攞獎生仔老婆OK</h1><p>鄭中基、顏卓靈、周秀娜及姜皓文等，前晚在奧海城出席電影《大樂師．為愛配樂》首映禮，獲太太余思敏撐場的鄭中基，憑《大》片提名金像獎最佳男主角，問到會否希望一擊即中？他即瞪大眼說：「我成日get到唔同嘢。」獎項和生孩子都可以一齊中？余思敏即點頭表示贊同，鄭中基卻說：「之前問你唔係咁喎，𠵱家就點頭。」<br>娜姐憑《29+1》提名最佳女主角，她笑言至今仍難以置信：「入圍當拎咗，今次紀念性好大，當然攞到獎梗係開心，但應該唔會有咁嘅大機會，我想毛姐（毛舜筠）拎，但自己鍾意周迅，所以好難揀，男主角方面當然想係拍檔鄭中基攞。」<br>採訪：張俊銘<br>攝影：仇志德</p></body></html>
