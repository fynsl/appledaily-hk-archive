<html><header><meta charset="utf-8"><title>【前線軍隊】隨時出戰視死如歸</title></header><body><h1>【前線軍隊】隨時出戰視死如歸</h1><p>GD昨日以現役陸軍身份入伍，被分配到江原道鐵原郡陸軍第3師團白骨部隊，白骨部隊一向有「魔鬼部隊」之稱，部隊訓練艱苦，口號更是「只有抱必死決心投入戰鬥才能生存」，可見士兵要有視死如歸的決心。</p><p>白骨部隊在韓國軍隊中屬於最前線的部隊之一，所以如南北韓開戰，白骨部隊作為前線軍隊就有機會上陣與北韓打仗，故不少粉絲得知GD入白骨部隊後都大表擔心。除GD外，韓劇《奇怪的搭檔》的池昌旭和韓劇《龍八夷》男星周元都於白骨部隊服役，周元更因表現優秀而成為助教，GD入伍後有機會獲得周元的指導。</p></body></html>
