<html><header><meta charset="utf-8"><title>【add star】時尚潮媽周汶錡幫仔仔襯滑雪裝有style</title></header><body><h1>【add star】時尚潮媽周汶錡<br>幫仔仔襯滑雪裝有style</h1><p>身在歐洲的周汶錡與法籍老公Julien及兩個囝囝到法國旅行滑雪，兩歲的大仔Jacques穿上Moncler童裝的紅色連帽羽絨外套。</p><p>而九個月大的弟弟Avner就着上Kenzo的粉藍色滑雪套裝，2016年時哥哥亦着過同一件衫滑雪。</p><p>更多精采時尚內容，盡在 http://add.appledaily.com。 </p></body></html>
