<html><header><meta charset="utf-8"><title>志雲爆王喜欠麻雀數</title></header><body><h1>志雲爆王喜欠麻雀數</h1><p>陳志雲、林海峰、葛民輝、少爺占與當奴等昨日齊集商台舉行新春團拜，商台邁向60周年，適逢陳志雲踏入60歲，他定於7月中舉行三場騷，分享自己60年來經歷，早前跟王喜等好友北歐之旅，他學識打麻雀兼贏錢，更大爆王喜欠他近200歐羅（約2,000港元）麻雀數未還。<br>少爺占日前與太太及囝囝遊香港公園被影到，他指每逢假期都要跟小朋友外出玩，但相比囝囝同學去歐遊，他已經好貼地。少爺占透露當奴新年時玩「射龍門」輸掉5,000元，但仍看似無關痛癢，當奴說：「係開心錢。」<br>採訪、攝影：馬建華</p></body></html>
