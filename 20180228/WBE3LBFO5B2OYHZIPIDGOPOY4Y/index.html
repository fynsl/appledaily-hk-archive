<html><header><meta charset="utf-8"><title>男友患眼癌3年間毀容泰女不離不棄</title></header><body><h1>男友患眼癌3年間毀容<br>泰女不離不棄</h1><p>這是不離不棄的最佳寫照！泰國一名女子在社交網站facebook上載與患病男友的甜蜜合照，以紀念拍拖3年，她的男友的臉紅腫變形，雙眼凸出，五官難以辨認，而她就輪廓分明，成強烈對比。<br><br>原來她的21歲男友原是品學兼優的男生，不過患上視網膜母細胞瘤後，腫瘤蔓延令他視力不清和聽力下降，整塊臉腫大毀容，幸患病2年多以來，家人女友一直悉心陪伴，讓他的生活充滿陽光。<br><br>她指剛知道男友生病時，每天都會痛哭，但慢慢接受後就陪伴在他身邊，安慰他，不少網民都大讚她不離不棄。<br><br>泰國網<br></p></body></html>
