<html><header><meta charset="utf-8"><title>唔想沉淪有咩計？練馬師方嘉柏　變身黐身膠布</title></header><body><h1>唔想沉淪有咩計？<br>練馬師方嘉柏　變身黐身膠布</h1><p>周三（28日）沙田泥地夜賽中，列陣第三場四班1200米的方嘉柏馬房「喜得龍」今晨（27日），被安排由助手策騎往內圈出踱。<br><br>練馬師方嘉柏當時相當緊張，連馬匹慢踱工序亦仔細地監督，在人馬回程時，並且離開烽火台跟馬返馬房，可謂做足一百分。<br><br>查實，「喜得龍」上季曾打叠贏過兩場泥地1200米，屬強項途程之一。復課喜見此匹官仔受操，連跳多課快工夫，健康穩定，今朝在內圈踱步時所見，神態生猛，馬身唔瘦，毛水烏卒卒，火力俱足，狀態有良好水準。<br><br>今次重配贏馬拍檔貝湯美壓陣，睇嚟唔係出來陪襯，隨時將對手一網打盡。<br></p></body></html>
