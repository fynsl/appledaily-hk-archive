<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黄奕晨未帶女友見夏雨</title></header><body><h1>【馮仁昭四圍超】黄奕晨未帶女友見夏雨</h1><p>甄詠珊、陳明蘔、黃奕晨（右）同駱振偉噚日參與港台新春團拜，黃奕晨話返港五年，爸爸夏雨今年終於冇避年返加拿大，順利𢭃到爸爸利是，問到爸爸係咪等佢帶女友吳嘉熙（Cheronna）拜年？佢話：「咁佢會失望，我只係帶咗女友同媽咪食飯，爸爸話穩定咗先帶去見佢，雖然我覺得穩定，但仲係怕醜。」佢仲話日前難得夾到女友假期，於是去日本玩咗五日。<br>撰文：馮仁昭</p></body></html>
