<html><header><meta charset="utf-8"><title>【動畫】回收店墮石屎傷人隔籬樓去年曾塌露台</title></header><body><h1>【動畫】回收店墮石屎傷人<br>隔籬樓去年曾塌露台</h1><p>【本報訊】 紅磡寶其利街22a一幢唐樓，昨凌晨1時許，地下一間廢紙回收店舖，天花疑日久失修，1米乘30厘米的石屎剝落。48歲姓倪老闆娘正彎腰工作，閃避時撞落壓紙機，致腰部受傷。其陳姓(49歲)丈夫報警求助，救護員接報將她送院敷治，屋宇署人員到場調查。<br><br>據稱，肇事唐樓有60年樓齡6層高，大部份單位已被發展商收購。目前唐樓樓上只有一個住戶，廢紙回收店下月亦搬走。去年6月21日黃色暴雨下，毗鄰大廈一樓，一個2米乘7米石屎露台塌下，睡床及雜物半天吊，儲物櫃等亦飛墮行人路。</p></body></html>
