<html><header><meta charset="utf-8"><title>趣趣地：天鵝神級調動贏錫周三</title></header><body><h1>趣趣地：天鵝神級調動贏錫周三</h1><p>史雲斯（白衫）雖然喺英超護級水深火熱，但周二晚喺英格蘭足總盃第5圈重賽，仍憑領隊卡華夏嘅神奇調動，主場以2:0擊敗越級挑戰嘅英冠球隊錫周三，順利踢入半準決賽。連續兩圈都要靠重賽始能過關嘅史雲斯，上半場咬極都唔入後，卡華夏下半場開始前，一口氣作出兩個調動，以馬田奧臣入替奇誠庸，另外以佐敦阿休入替魯迪治，結果靠佐敦阿休喺55分鐘執死雞打破僵局，再喺完場前10分鐘由尼敦戴亞單刀得手，助史雲斯贏2:0。</p></body></html>
