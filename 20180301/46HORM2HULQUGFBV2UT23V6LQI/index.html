<html><header><meta charset="utf-8"><title>新娘被襟叩頭谷爆兜巴摑無聊男</title></header><body><h1>新娘被襟叩頭<br>谷爆兜巴摑無聊男</h1><p>內地網絡近日熱傳一段婚禮影片，在一個婚禮現場上，新人正向長輩跪拜，但一名鬧婚男子突然走前，掐住新娘的頸，先按倒新娘跪地，繼而再掐着新娘頸部，逼其對長輩跪拜。<br><br>新娘不滿男子的舉動，終於忍無可忍起身摑了男子一巴掌。在新郎和親友的勸說下，新娘才平息了怒火。<br><br>網民看過影片後，即時紛紛留言，讚新娘「打得好」、「幹的漂亮」，又認為至少掌摑男子九十九巴掌。<br><br>看看新聞網/新浪微博</p></body></html>
