<html><header><meta charset="utf-8"><title>白只赴日攞死亡靈感</title></header><body><h1>白只赴日攞死亡靈感</h1><p>王菀之、白只及楊偉倫（阿卵）昨日到商台宣傳舞台劇「等死研究所」，該劇將於5月4至13日在香港藝術中心壽臣劇院舉行。白只表示去年8、9月已經開始綵排，三位演員一齊編寫劇本，王菀之說：「我哋仲特登去咗日本攞靈感。」白只解釋：「因為當地有防災館，同我哋個故事講等死有啲關係。」<br>白只稱本身不懂寫故事，但今次竟然成為編劇之一，演出類似棟篤笑加舞台劇，他說：「會同觀眾有互動，今次接洽演出時，係冇任何劇本，都係我哋三個人一齊諗出嚟，大家都好有默契。」白只又表示到時會請女友顏卓靈及家人欣賞。<br>採訪、攝影：張俊銘</p></body></html>
