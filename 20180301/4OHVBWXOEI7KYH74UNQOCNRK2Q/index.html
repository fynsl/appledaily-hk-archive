<html><header><meta charset="utf-8"><title>漏夜PO相上FB用舊式塗改液竟然係波叔</title></header><body><h1>漏夜PO相上FB<br>用舊式塗改液竟然係波叔</h1><p>財政司司長陳茂波宣讀預算案前一晚11時許，在個人facebook上載一幅相，相中見到他正為預算案做準備，似在綵排如何宣讀，留言「為明天做好準備，希望一切順利」，落hashtag「#有咩措施聽日就知」。<br><br>不過，從相中可見，他手執紅筆，其枱上除有黑色電話外，枱面鋪滿文具，各種顏色的螢光筆，更有扭蓋式塗改液一樽。此post截至早上獲逾200個讚好，逾10個嬲嬲。</p></body></html>
