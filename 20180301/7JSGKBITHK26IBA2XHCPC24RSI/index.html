<html><header><meta charset="utf-8"><title>阿姐盼政府關注醫療</title></header><body><h1>阿姐盼政府關注醫療</h1><p>汪明荃（阿姐）、羅家英、關菊英及江美儀等昨日到天水圍為四百名長者舉行「春暖花開賀新禧」敬老活動，阿姐感激客戶捐禮物給長者。親身統籌活動外，阿姐更上台獻唱粵曲，家英哥在後台大讚李司棋及林憶蓮唱粵曲好聽，提議阿姐將來跟兩人合唱作慈善演出，到時自己帶頭捐錢。<br>對於財政預算案公佈撥款七千萬給粵劇發展基金，阿姐未有時間留意，但認為是粵劇界不時爭取的訴求，預計資金有助粵劇培訓、傳承及發展開支，問到這筆錢是否足夠？她說：「冇話幾多係夠，多啲資金咪可以做多啲。」阿姐期望政府能關注長幼、醫療及一校一社工問題。<br>採訪、攝影：馬建華</p></body></html>
