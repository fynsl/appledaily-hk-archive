<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】古天樂四虎24年後聚首</title></header><body><h1>【馮仁昭四圍超】古天樂四虎24年後聚首</h1><p>無綫喺1995年力捧「新五虎將」，成員有古天樂、古巨基、吳家樂、劉愷威同何遠恒，事隔23年，古天樂前晚喺網上貼出同基仔、吳家樂同劉愷威合照，留言：「當年的五虎，今天四虎24年後重遇，絕對是狗年一件開心事。」佢仲打埋hashtag「尋找何遠恒」。唔少網民就留言話「四虎」當中，得古仔未成家立室，好多人留言問古仔幾時好事近。<br>撰文：馮仁昭</p></body></html>
