<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】SM與中島美嘉同台</title></header><body><h1>【馮仁昭四圍超】SM與中島美嘉同台</h1><p>樂隊Supper Moment噚日喺黃竹坑出席「香港亞洲流行音樂節2018」記者會，演出將會喺本月23號會展舉行，到時Supper Moment將會代表香港，同台灣嘅徐佳瑩、日本嘅中島美嘉等歌手同台演出。不過，Supper Moment樂隊主音Sunny缺席記者會，成員CK、阿雞同阿達接受訪問時話：「Sunny因為膝頭哥受傷所以要休息一日，應該係以前長跑整親嘅舊患，冇乜嘢大礙。」<br>撰文：馮仁昭</p></body></html>
