<html><header><meta charset="utf-8"><title>新例！四大聯賽前四直入歐聯</title></header><body><h1>新例！四大聯賽前四直入歐聯</h1><p>歐洲足協昨日正式發佈新例，指自18/19球季開始，歐洲四大聯賽英超、西甲、德甲以及意甲的前四球會，加上衞冕歐聯以及歐霸冠軍、法甲以及俄超頭二名以及比利時、烏克蘭、土耳其、葡萄牙的聯賽冠軍，共26支球隊直入歐聯分組賽。其餘六個名額就由其他聯賽球隊透過附加賽爭奪。<br>另開波時間會由慣常的20:45CET（歐洲中部時間）改成了18:55CET或21:00CET，但對香港球迷影響不大，因為都要捱夜睇波。而歐洲足協主席施費連亦表示，下屆歐聯依然不會應用VAR。</p></body></html>
