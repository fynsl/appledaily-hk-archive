<html><header><meta charset="utf-8"><title>【add hot】超雲靚膊露女人味</title></header><body><h1>【add hot】超雲靚膊露女人味</h1><p>賭王三房千金何超雲近年生活低調，貓奴的她平日深居簡出，日前她迎接最後一個2字頭、29歲生日，隆重其事悉心打扮一番，並貼相與大家share及留言「還差一年就30啦，2字頭bye bye」，又hashtag#多謝大家沒嫌棄她老，事實這幾年「養尊處優」的她更見仙氣。</p><p>超雲揀選了美國品牌Rachel Zoe連身裙慶祝生日，黑色長袖單肩設計，領位飾以釘珠圖案，大騷靚膊，配上高踭鞋及一頭短曲髮，展現輕熟女人味。<br>撰文：安妮</p><p>更多精采時尚內容，盡在 http://add.appledaily.com。 </p></body></html>
