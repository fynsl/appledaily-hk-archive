<html><header><meta charset="utf-8"><title>黃曉明巴黎陪Baby過生日</title></header><body><h1>黃曉明巴黎陪Baby過生日</h1><p>楊穎（Angelababy）昨日29歲生日，她跟老公黃曉明飛到巴黎睇時裝騷，將寶貝仔小海綿交給家人照顧，同行好友蘇芒在微博貼出Baby新相，留言：「生日快樂！我們的Baby和Lucy難得去巴黎給你們一起過生日，忠實的曉明哥又來陪過。」相中見Baby正在許願。<br>Baby好姊妹楊冪凌晨在微博貼與Baby合照並寫道：「今天是Angelababy的生日，在這裏讓我們一起祝福她：福如東海，壽比南山！再生一個，生日快樂！乾杯吧朋友們，為了我們珍貴而美好的友情！」兩人十足親姊妹，又同是姓楊，可以稱為「楊氏姊妹花」。<br>撰文：非非</p></body></html>
