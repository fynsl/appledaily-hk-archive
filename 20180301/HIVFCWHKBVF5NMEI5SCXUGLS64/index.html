<html><header><meta charset="utf-8"><title>惠英紅試過心臟停頓</title></header><body><h1>惠英紅試過心臟停頓</h1><p>惠英紅昨日到跑馬地為微電影《心累了》開工，戲中飾演心臟衰竭患者的她，留意到病患者有年輕化趨勢，希望藉電影令外界更認識及注意。小紅姐透露自己亦是心臟病患者：「15歲時已經發現有呢個病，出入過醫院好多次，又試過心臟停頓，習慣晒啦。」<br>小紅姐表示為公益接拍《心》片，拍攝期間更有醫生及醫學顧問監場，所以有壓力。問到現時病況？她說：「有先兆我會知，亦知道晒要點處理，唔會等病情變嚴重。」她又表示因為要好好護心，故早年才決定不再接動作片，她說：「呢個決定多少同心臟病有關，始終年紀大情況一定唔會比年輕時好，只有盡量避免。」<br>採訪、攝影：曹家誠</p></body></html>
