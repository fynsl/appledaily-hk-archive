<html><header><meta charset="utf-8"><title>佐佐木希新婚陀B</title></header><body><h1>佐佐木希新婚陀B</h1><p>現年30歲的日本女星佐佐木希，去年4月嫁45歲諧星渡部建，昨日爆出造人成功的喜訊，據知預產期是今年秋天。<br>希妹昨日中午透過Instagram親自報喜，表示正孕育小生命，兩夫妻對增添家庭新成員也相當高興，又解釋本來想在適當時機公佈消息，但傳媒卻快了一步，希望粉絲可以體諒。目前，希妹正接拍下月開播的NHK新劇《Daisy Luck》，並孭飛擔任女主角，短期內她仍要陀B開工。<br>撰文：哥羅</p></body></html>
