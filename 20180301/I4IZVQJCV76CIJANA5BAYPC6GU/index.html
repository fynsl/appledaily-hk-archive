<html><header><meta charset="utf-8"><title>趣趣地：盧卡古力推英超明星賽</title></header><body><h1>趣趣地：盧卡古力推英超明星賽</h1><p>英超都會有All Star?曼聯前鋒盧卡古（圖）提議英超效法NBA設立明星賽，由聯賽球星組成南、北兩隊進行對抗賽，屆時奇雲迪布尼、夏薩特、穆罕默德沙拿等球員就會嚟個大亂鬥，會係全球球迷最期待嘅畫面！盧卡古日前喺twitter發文，要求英足總舉辦明星賽，模式同NBA明星賽一樣，都係由球迷票選心水球員，然後組成南、北兩隊互鬥。如果盧卡古嘅建議獲接納，身處英格蘭北部嘅利物浦、曼聯同曼城球員就會領銜北部聯隊，同由車路士、阿仙奴、熱刺等球員組嘅南隊決戰，夠晒睇頭。</p></body></html>
