<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】溫碧霞巴黎遊鐵塔減壓</title></header><body><h1>【馮仁昭四圍超】溫碧霞巴黎遊鐵塔減壓</h1><p>溫碧霞（Irene）應時裝品牌Chloé邀請，到法國出席巴黎時裝周，順便睇埋Christian Dior時裝騷，Irene到步後行程緊密，第一時間到巴黎鐵塔感受浪漫氣氛，佢話：「暫時仲未抽到時間購物，欣賞巴黎鐵塔緊要過shopping，嗰度好舒服，完全放鬆晒，平時所有工作嘅緊張全部冇晒，好奇怪去到巴黎你係唔會諗𠵱家幾點，又唔會成日留意手機留言，只會好好享受環境。」<br>撰文：馮仁昭</p></body></html>
