<html><header><meta charset="utf-8"><title>Danielle等樂基兒報喜</title></header><body><h1>Danielle等樂基兒報喜</h1><p>模媽Danielle昨日於灣仔出席健康生活基金發佈會，她主張健康飲食，早前推出食譜，今年將出電子版兒童食譜，還爆囡囡有煮食天份，不過女兒志願是做時裝設計師。農曆新年期間，她跟家人到澳洲旅行。<br>提到好友樂基兒，Danielle指未有時間約對方，問到之前好友穿泳衣時肚凸凸，疑似大肚，Danielle說：「應該不會吧，可能新年時吃多了，我也希望她有小孩，她會是個好媽媽。」問到想找到另一半嗎？她說：「我在等待Mr. Right，心態是ready開放態度，目前主要是工作與小孩，生活上取得平衡。」<br>採訪、攝影：羅慧敏</p></body></html>
