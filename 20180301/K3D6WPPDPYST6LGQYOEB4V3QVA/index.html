<html><header><meta charset="utf-8"><title>舊愛陳冠希晒得意女</title></header><body><h1>舊愛陳冠希晒得意女</h1><p>陳文媛前年閃婚，舊愛陳冠希（Edison）亦找到幸福，內地名模女友秦舒培去年3月為他在美國誕下女兒Alaia，Edison不時在社交網晒囡囡可愛相，由情場浪子變晒女狂爸。前日他又貼囡囡躺在草地的新相，留言「Notorious Alaia」，可見快滿一歲的Alaia越大越似爸爸。</p><p>今年初Edison返港出席活動，跟囡囡分開幾日的他說：「非常掛住佢，但我盡量唔想佢用電腦，所以好少FaceTime。其實我外出工作大部份時間都帶埋個女，辛苦嘅，不過睇住佢長大，第一次講少少嘢、識爬嚟爬去，嗰種開心係解釋唔到。」<br>撰文：皓騫</p></body></html>
