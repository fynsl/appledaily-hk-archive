<html><header><meta charset="utf-8"><title>隔牆有耳：二少化身娥特「男主角」 - 李八方</title></header><body><h1>隔牆有耳：二少化身娥特「男主角」 - 李八方</h1><p>係人都知財爺陳茂波噚日公佈預算案，點知特首林鄭月娥又揀噚日喺禮賓府舉行佢嘅新春酒會，陳茂波固然要缺席，但唔少議員都好趕忙，因為要回應傳媒有關預算案嘅提問。<br>好似田北辰咁，佢因為要同同事研究預算案，遲咗少少去禮賓府，點知錯有錯着，佢話平時特首有三層人圍住，見到面都講唔到嘢，但佢因為遲咗，好多賓客已離場，剩番娥特同官員未走，反而有時間同娥班子慢慢傾，順道講埋訴求。<br>去年特首選舉，田北辰係撐曾俊華，娥特似乎不計前嫌，噚日好熱情咁蹺住二少影相，突然變咗小鳥伊人，平時同老公行街都冇咁癡纏，唔知兆波又會點諗？</p></body></html>
