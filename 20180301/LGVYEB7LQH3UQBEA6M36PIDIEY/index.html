<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】GiGi整餅送女兒</title></header><body><h1>【馮仁昭四圍超】GiGi整餅送女兒</h1><p>梁詠琪（GiGi）噚日喺facebook貼咗啲學整蛋糕嘅相，留言話：「第一次做公主蛋糕！有驚無險！終於……大功告成！」GiGi整嘅係一個着住黃色長褶裙嘅公主蛋糕，裙面仲加咗囡囡Sofia個名牌，有齊製作過程，見GiGi好用心咁幫個蛋糕做後期修整，依佢所講，如果係第一次做嘅話，咁真係好得喎！完全唔似新手，好多網民都激讚，其實GiGi讀設計出身，手工應有一定水準。<br>撰文：馮仁昭</p></body></html>
