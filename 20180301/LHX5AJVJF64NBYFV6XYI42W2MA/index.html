<html><header><meta charset="utf-8"><title>趣趣地：阿根廷備戰世盃要問美斯</title></header><body><h1>趣趣地：阿根廷備戰世盃要問美斯</h1><p>美斯（左）真巴閉，連阿根廷足總頭頭都要拜會佢，同佢商量俄羅斯世界盃備戰大計。據《ESPN》報道，巴塞隆拿前鋒美斯周二喺屋企同到訪嘅阿根廷足總主席泰比亞見面，商量今夏世界盃嘅安排。阿根廷國家隊會喺六月一日起，喺巴塞隆拿集訓，直至六月八日至飛去俄羅斯，集訓期間可能會約戰加泰羅尼亞代表隊。另方面，泰比亞周一亦同巴塞主席巴杜美見面，唔知有冇要求巴塞喺餘下賽季盡量少派美斯上陣，等佢可以以最佳狀態出戰世盃呢。</p></body></html>
