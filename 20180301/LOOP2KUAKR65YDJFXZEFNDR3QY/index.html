<html><header><meta charset="utf-8"><title>阿佘新片改內容攻內地</title></header><body><h1>阿佘新片改內容攻內地</h1><p>佘詩曼昨日到澳門出席瑞士鐘錶活動，阿佘笑言揀手錶如揀男友。提到《棟篤特工》票房近4,000萬元，黃子華成功擺脫票房毒藥污名，阿佘說：「佢花咗兩年時間喺劇本上，好多謝佢設計咁特別嘅角色畀我。」有指片中有大量高官角色，如演財爺的鄭丹瑞有易服癖，影片若在內地上映或需修改內容，阿佘說：「好多戲喺內地上都會有少少改動，相信唔係淨係我哋呢部。」<br>阿佘又指下月會接拍戚其義的網劇：「熱切期待呢個班底，有陳豪、黃德斌，仲有一個等阿戚宣佈，我會飾演律師，好擔心呢個角色，因為有好多資訊性嘅對白。」<br>採訪、攝影：曾小嘉</p></body></html>
