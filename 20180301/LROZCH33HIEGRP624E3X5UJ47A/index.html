<html><header><meta charset="utf-8"><title>西瓜喊別商台</title></header><body><h1>西瓜喊別商台</h1><p>林珊珊大女李澄（西瓜）於商台當DJ達8年，新一年決定離開商台出外闖，昨日最後一天上班：「心情有少少緊張，呢份係我第一份正職，離開係一個大決定，8年嘞，都唔捨得，今朝做早晨節目播最後一首歌，都忍唔住喊。」<br>西瓜透露將會當司儀及配音工作，有機會還會當電視節目主持，問她會否像森美參與幕前？西瓜說：「好似佢咁要有番咁上下味道，佢經歷咗一段長時間，先成為男子漢。」有指曾於節目經常被森美鬧，問她是否給森美鬧走？她否認說：「當然唔係，如果咁講真係不負責任、唔識感恩，佢真係鬧㗎，不過嗰種係打鬧，佢時時提點我，係我恩師，用血汗捧我哋出嚟。」<br>採訪、攝影：羅慧敏</p></body></html>
