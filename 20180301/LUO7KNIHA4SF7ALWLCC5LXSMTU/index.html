<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】羅力威新歌新婚禮物</title></header><body><h1>【馮仁昭四圍超】羅力威新歌新婚禮物</h1><p>羅力威同雨僑早排宣佈本月31號拉埋天窗，羅力威趕喺婚禮前寫完首新歌《嫁給我》，送畀老婆做新婚禮物，羅力威話：「由我有能力寫歌開始，就一直等緊呢日，可以寫首關於結婚、甜蜜嘅歌。其實咁嘅禮物已唔係第一次。」<br>羅力威自爆對雨僑做過最浪漫嘅事，竟然係作咗首生日歌作為對方嘅生日禮物，佢仲放閃話：「我嘅歌佢全部聽過，唔問都知道一定會鍾意。」<br>撰文：馮仁昭</p></body></html>
