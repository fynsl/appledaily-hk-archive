<html><header><meta charset="utf-8"><title>坤哥想追薛家燕大女</title></header><body><h1>坤哥想追薛家燕大女</h1><p>吳業坤昨日到新城接受薛家燕訪問，宣傳新歌《凱旋門》，坤哥提到年初二當晚，去了黎小田作品演唱會，遇見家燕姐，由於當日來去匆匆，沒有親身向黎小田打招呼，只能在觀眾席遙遠地向黎小田揮手，家燕姐聞言即說：「你要畀佢一個好印象。」坤哥笑說：「我諗我返唔到轉頭，因為成日撩你。」<br>家燕姐坦言勸過坤哥不要油腔滑舌，問到家燕姐有否介紹過女仔給坤哥？家燕姐說：「我有問佢想要乜嘢女仔……」坤哥即搶着說：「珊珊（家燕姐大女石祐珊）吖嘛，電話都攞埋喇！」家燕姐聽到當堂一窒，鎮定後再說：「情場嘅嘢慢慢嚟，你嘅心唔好多就得喇！」<br>採訪、攝影：黃曉妍</p></body></html>
