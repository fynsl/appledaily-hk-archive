<html><header><meta charset="utf-8"><title>Cute爆滑雪團周汶錡穿王妃愛牌雪褸</title></header><body><h1>Cute爆滑雪團<br>周汶錡穿王妃愛牌雪褸</h1><p>周汶錡（Kathy）與法籍老公Julien、兩個囝囝一家去法國旅行滑雪，一家四口的幸福旅遊相連日放閃，而大仔Jacques、細仔Avner 兩個cute爆BB更得到不少likes。<br><br>日前講過囝囝的雪地裝扮，細仔Avner翻着哥哥去年的Kenzo雪褸，而哥哥就有新衫Moncler着。至於Kathy 和老公Julien，就揀了瑞士雪服品牌KJUS出品，Kathy的黑白拼色羽絨褸，走修身設計，保暖而不臃腫。同一款式，英國劍橋公爵夫人凱蒂本月在挪威度假，亦着了同款的紅白羽絨褸。</p></body></html>
