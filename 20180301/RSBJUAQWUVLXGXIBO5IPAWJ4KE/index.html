<html><header><meta charset="utf-8"><title>【草地親子】彭羚帶女放狗</title></header><body><h1>【草地親子】彭羚帶女放狗</h1><p>不少藝人都愛到公園享受親子樂，林嘉欣、彭羚和梁洛施等都不例外。</p><p>林嘉欣叮囑小心</p><p>跟導演袁劍偉育有兩女，前年11月她獨自湊女到淺水灣公園玩，更叮囑女兒擒高擒低要小心。</p><p>彭羚睇埋日落</p><p>退出樂壇的彭羚為林海峰生了兩女，去年2月她帶兩女去數碼港放狗，看完日落才走。</p><p>Dino玩滑板車</p><p>Soler成員，去年6月一家四口到數碼港草地放狗，Dino陪大仔玩滑板車後再抱高細仔玩。</p><p>梁洛施餵蚊陪玩</p><p>去年11月帶7歲孖仔到淺水灣公園放電，孖仔在公園爬高爬低，穿短裙的梁洛施全程餵蚊。</p></body></html>
