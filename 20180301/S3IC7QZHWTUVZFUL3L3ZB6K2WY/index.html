<html><header><meta charset="utf-8"><title>隔牆有耳：波叔睇書　唔知書名 - 李八方</title></header><body><h1>隔牆有耳：波叔睇書　唔知書名 - 李八方</h1><p>波叔喺預算案提倡全民閱讀，出發點當然係好，可惜月睇卅本書嘅教育局前局長吳克儉已離任，否則最適合做推廣大使！不過記者會上有傳媒問波叔最近睇過咩書？波叔就答唔出書名，話最近忙於預備預算案，睇嘅書都係經濟方面多啲，其間又話想多謝好多朋友，包括學者同智庫朋友，因為佢哋出席預算案諮詢會後都推薦同送咗一兩本書畀佢睇，「我睇唔晒，但我起碼將佢個outline，頭尾睇咗。」<br>記者會後記者再追問佢可唔可以分享書名？波叔噏唔出，只叫記者放低卡片畀佢新聞秘書，話稍後會補充番個書名。</p></body></html>
