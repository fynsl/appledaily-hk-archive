<html><header><meta charset="utf-8"><title>【繼續向外發展】大摩主帥死鍊住　麥菲文隻馬唔放</title></header><body><h1>【繼續向外發展】<br>大摩主帥死鍊住　麥菲文隻馬唔放</h1><p>大摩馬房主帥貝湯美今季騎外線馬的成績不俗。今晚（28日）沙田泥地夜賽，角逐第二場四班1200米的「精英寶貝」，隸屬麥菲文馬房，今場再由貝湯美策騎，人馬合作已一連兩次跑同程同班得第二。<br><br>貝湯美說：「『精英寶貝』近兩場在我胯下跑泥地1200米跑得亞軍，我覺得馬兒有少許外閃毛病，因此麥菲文為牠加配眼罩，希望可助馬兒改善走勢。」<br><br>「近日我有在晨課為『精英寶貝』主操，馬兒仍有少逢缺點需要糾正，但整體上已有不少進步，今次再戰沙田泥地1200米，路程合發揮，我希望可以為此駒打開勝門。」</p></body></html>
