<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】寶珮如入圍女配當攞獎</title></header><body><h1>【馮仁昭四圍超】寶珮如入圍女配當攞獎</h1><p>寶珮如噚日到商台接受訪問，講到佢近年復出接拍張經緯導演嘅《藍天白雲》，即入圍金像獎提名最佳女配角，寶珮如話感覺似發夢：「已經當自己攞咗獎，咁耐冇拍嘢，《藍天白雲》係一份好好嘅禮物，好驚訝。攞獎唔重要，呢個係好好嘅鼓勵，原來有人接受我、支持我。」<br>珮如好感激老公支持佢追求夢想，笑話老公係自己超級粉絲，唔使佢做家務，令佢可以努力備戰金像獎。<br>撰文：馮仁昭</p></body></html>
