<html><header><meta charset="utf-8"><title>余香凝任司儀緊張講錯名</title></header><body><h1>余香凝任司儀緊張講錯名</h1><p>「第四十二屆香港國際電影節」將於本月19日開幕，昨日於尖沙嘴舉行記者會，余香凝、吳肇軒及游學修擔任司儀。古天樂獲邀任電影節大使，林青霞成今屆的焦點影人，電影節將放映其主演的14部作品，首部演出的電影《窗外》將以全新修復版播放。<br>「火鳥大獎─新秀電影競賽」評審葉童表示，今次評審超過10部來自日韓等地電影，她說：「新導演唔易做，要好鍾意電影，經歷重重困難先獲得投資者俾機會。」擔任司儀的余香凝表現緊張，她說：「事前千叮萬囑過自己唔好講錯人名，結果都講錯，未來都想再作嘗試訓練膽量。」<br>採訪：張俊銘<br>攝影：陳俊強</p></body></html>
