<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林作拍拖扮神秘</title></header><body><h1>【馮仁昭四圍超】林作拍拖扮神秘</h1><p>林作噚日到新城電台宣傳下月底演出嘅舞台劇《蓉姨做的湯丸》，林作視為成名之作，寄以厚望：「不成功便成仁，如果演技唔受認同，就會解甲歸田，回歸正職。」<br>以為林作重投律師行業，點知佢話係成家立室先係正職，講到已經有對象一樣，佢話：「我已經長時間冇公開自己感情狀況。」幾時公開新戀情？林作笑住話：「公開唔爽，唔公開就我好爽，因為我要扮浪子。」<br>撰文：馮仁昭</p></body></html>
