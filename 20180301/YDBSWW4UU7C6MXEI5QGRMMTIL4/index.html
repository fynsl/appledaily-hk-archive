<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鄭敬基偕妻拖狗散步</title></header><body><h1>【馮仁昭四圍超】鄭敬基偕妻拖狗散步</h1><p>鄭敬基前年同年輕19歲嘅圈外女友Angie Mack結婚，雖然年齡相差大，但兩人相當恩愛，成日見佢哋拍住拖呢度去、嗰度去，得閒喺fb貼圖晒吓恩愛。前晚6點左右，鄭敬基拖住老婆喺銅鑼灣出現，原來佢老婆喺地產舖返工，鄭敬基趁老婆做緊嘢，斟水畀愛犬飲，大約過咗30分鐘，鄭敬基就同老婆拍拖帶狗仔散步，老婆仲拎定水樽同報紙，準備幫小狗清理排泄物，大約行咗15分鐘就返去收舖離開。<br>撰文：馮仁昭</p></body></html>
