<html><header><meta charset="utf-8"><title>里安納度、畢彼特世紀合作拍殺人魔</title></header><body><h1>里安納度、畢彼特世紀合作拍殺人魔</h1><p>荷李活導演昆頓塔倫天奴（Quentin Tarantino）開拍「世紀殺人魔」曼森（Charles Manson）電影《Once Upon a Time in Hollywood》，巨星里安納度狄卡比奧（Leonardo Dicaprio）與畢彼特（Brad Pitt）落實參演。</p><p>里安納度是過氣的西部牛仔劇演員，畢彼特則飾演其動作替身，二人是被殺女星莎朗蒂（Sharon Tate）的鄰居。</p></body></html>
