<html><header><meta charset="utf-8"><title>李司棋愛上舞台劇</title></header><body><h1>李司棋愛上舞台劇</h1><p>夏雨、李司棋、米雪、關菊英和阮兆祥因為拍《溏心》系列，成為好拍檔，他們合作拍劇多年，從未試過一齊做舞台劇，如今終於有機會同台演出，他們稍後與曾偉明聯手演出舞台劇《秘密》。</p><p>昨日《秘密》在尖沙嘴舉行記者會，司棋姐表示在劇中演出一個有腦退化的角色，她指現實生活中，她並沒有此情況，只是記劇本時，需要花更多時間去記，如今她發覺自己遲了愛上做舞台劇，她說：「演員喺舞台劇可以主動，拍劇集有時好用心演，但之後會剪咗。」夏雨兒時心願想在中山紀念館演出，早年已願望達成。阮兆祥擔心前輩曾偉明聲音響亮被嚇倒，曾偉明就笑說大家都是爆肚高手。<br>採訪：王連連<br>攝影：林賓尼</p></body></html>
