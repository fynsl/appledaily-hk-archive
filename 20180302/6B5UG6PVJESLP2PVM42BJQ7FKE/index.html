<html><header><meta charset="utf-8"><title>小環照顧老公壓力大</title></header><body><h1>小環照顧老公壓力大</h1><p>譚小環昨日在旺角為奇妙電視節目《搵錢男女》擔任主持，節目講述創業，令小環可從中取經交流，大開眼界。小環稍後會以七位數字投資開兩間分店，分別在港鐵東涌站和九龍灣站開舖，傾盡心血搞生意，好似生仔一樣緊張。<br>小環老公葉強榮去年患上初期肺癌，現已康復，小環說：「舊年老公做手術時，就諗開唔開新舖，自己主力照顧老公，後來老公痊癒後就決定開。𠵱家老公康復之餘，仲肥到200磅，之前我煲咗好多湯水畀佢補，加上去旅行多咗，個人輕鬆自然肥咗，𠵱家老公要減肥，我就要增肥，始終之前有好大壓力。」<br>採訪、攝影：卓寶花</p></body></html>
