<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】劉雅麗金曲懷念哥哥</title></header><body><h1>【馮仁昭四圍超】劉雅麗金曲懷念哥哥</h1><p>劉雅麗噚日到商台宣傳下月初喺伊館舉行嘅演唱會，今次同陳秀雯、蔡楓華、葉振棠等合作，當中蔡楓華更加係首次見面。演出首場係張國榮死忌，劉雅麗話：「嗰日我會唱《儂本多情》，我從來未唱過，喺呢個日子唱會特別有意義。」劉雅麗仲話7月份會演舞台劇，同譚偉權演張國榮同梅艷芳，內容講巨星背後壓力，而吸引佢演出嘅原因係劇中有一半梅姐嘅歌未唱過，令佢覺得可以擦出新火花。<br>撰文：馮仁昭</p></body></html>
