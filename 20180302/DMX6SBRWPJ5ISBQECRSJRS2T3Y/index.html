<html><header><meta charset="utf-8"><title>求驗客手記：倒模波膽PSG又炒馬賽</title></header><body><h1>求驗客手記：倒模波膽PSG又炒馬賽</h1><p>巴黎聖日耳門（PSG）喺周三晚嘅法足盃半準決賽，主場贏馬賽3:0，賽果同三日前兩軍對碰嗰場法甲簡直一模一樣。今場PSG以卡雲尼、基利安麥巴比等負責攻堅，完半場前有迪馬利亞禁區頂射近柱入網。換邊後佢再接應尤利貝治捷傳中射入，梅開二度。到完場前九分鐘，達斯拿助攻畀卡雲尼第一時間射入，結果PSG大勝三球完場晉級。另外，陣中王牌尼馬已經落實會開刀，要養傷到五月先復出。</p></body></html>
