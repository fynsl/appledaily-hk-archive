<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】麥美恩想收百萬鑽飾</title></header><body><h1>【馮仁昭四圍超】麥美恩想收百萬鑽飾</h1><p>麥美恩（左二）噚日喺灣仔會展珠寶展活動擔任司儀，身上佩戴超過一百萬港元鑽飾，希望自己擁有一套，但現實中未遇到咁闊綽男士，叫大家幫佢暗示吓，因為鑽石對於女性係冇得輸。28號係麥美恩31歲生日，之前同一班公司同事慶祝，包括緋聞男友許文軒，當日爸爸媽媽都在場，佢否認係見家長，又話許文軒並非男友。麥美恩話媽咪雖然冇催佢拍拖結婚，不過就覺得係時候要搵個伴侶錫自己。<br>撰文：馮仁昭</p></body></html>
