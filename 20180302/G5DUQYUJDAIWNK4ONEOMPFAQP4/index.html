<html><header><meta charset="utf-8"><title>陳敏之囝囝做小富翁</title></header><body><h1>陳敏之囝囝做小富翁</h1><p>陳敏之昨日在中環出席關於理財講座，她表示自己在理財方面都略有心得，也培養兒子雷子樂從小開始有蓄儲的習慣。敏之為兒子買基金儲起利是錢，有時兒子出席活動賺得的酬勞會做學費，笑指兒子是小富翁：「有時我哋一齊出席活動，佢賺夠交嘅錢可以交到學費。佢好叻，一出世就搵錢。」<br>另外，唐文龍傳與黃文意拍拖，陳敏之表示有看到報道，亦希望他於適婚年齡早日成家立室，她說：「我有傳訊息恭喜佢，佢答我唔係，好耐喇。」至於是否暗示已分手，陳敏之稱沒有再追問：「佢冇講係咪散咗，我冇八卦追問落去。佢大過我係哥哥，都想佢有個伴，應該早啲結婚生仔。」<br>採訪、攝影：王連連</p></body></html>
