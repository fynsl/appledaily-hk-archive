<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】藤田惠美教泳兒養聲</title></header><body><h1>【馮仁昭四圍超】藤田惠美教泳兒養聲</h1><p>歌手泳兒早前接受訪問，佢透露錄第4張Hi-Fi發燒碟時，聲帶出事但醫生搵唔到原因，佢話：「成日覺得有嚿痰頂住，連講嘢都好辛苦，所以壓力好大。」</p><p>但開心嘅係日本發燒碟天后藤田惠美嚟探班，對方仲透露養聲嘅方法，竟然係食香港出嘅枇杷膏。對於去年成日傳婚訊，佢都話莫名其妙，可能係大家替佢擔心。泳兒笑言都希望嫁得出，同埋結婚同事業係冇衝突。<br>撰文：馮仁昭</p></body></html>
