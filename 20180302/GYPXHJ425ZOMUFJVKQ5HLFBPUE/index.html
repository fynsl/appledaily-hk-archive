<html><header><meta charset="utf-8"><title>求驗客手記：基沙文入四粒劈「雷」</title></header><body><h1>求驗客手記：基沙文入四粒劈「雷」</h1><p>馬體會喺周三晚嘅西甲有基沙文入四球，以4:0大炒雷加利斯，賽後落後巴塞四分。上場已經連中三元嘅基沙文今場繼續發威，上半場已經憑一球單刀同一球罰球破網，帶領球隊半場領先兩球。到56分鐘，基沙文再接應傳中頂入，連續兩場戴帽。但三球未滿足到佢，68分鐘佢窩利射入今場第四球，結果連同上場，佢兩仗合共入咗七球波，都咪話唔犀利。至於華倫西亞作客畢爾包，就被逼和1:1。</p><p>馴馬</p><p>西維爾（圖）有祖亞昆哥利亞射入全場唯一入球，為球隊作客1:0小勝馬拉加。</p></body></html>
