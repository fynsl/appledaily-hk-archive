<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】郭晉安、張宇新加坡合唱</title></header><body><h1>【馮仁昭四圍超】郭晉安、張宇新加坡合唱</h1><p>郭晉安（右）今個農曆新年出動吸金，佢去咗新加坡登台，仲同台灣靚聲男歌手張宇同台，安仔話：「本來主辦單位係邀請我哋做嘉賓，喺張宇上台唱歌嘅時候，我就上台送花畀佢，點知張宇佢見到我，拉住唔畀我返落台，即場合唱咗一首歌！」安仔仲話：「我以前都成日聽張宇啲歌，所以對佢啲歌都耳熟能詳，今次可以喺現場聽佢唱歌，真係一種享受！」<br>撰文：馮仁昭</p></body></html>
