<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】梁雨恩拍拖首選飛鏢迷</title></header><body><h1>【馮仁昭四圍超】梁雨恩拍拖首選飛鏢迷</h1><p>梁雨恩已經轉行全職做飛鏢手，擔任香港飛鏢聯合總會大使，噚日喺銅鑼灣出席活動，佢𠵱家主力參加世界各地嘅飛鏢比賽，短短幾年都有好成績，喺好多比賽都贏出，2016年代表香港隊喺一個比賽得世界冠軍。雖然識咗好多志同道合嘅男仔，但梁雨恩話冇拍拖：「𠵱家太忙，希望將來有機會，最好識嘅對象都係鍾意玩飛鏢。」而佢間中都有唱歌，唔會特別公開發佈歌曲，但褔音歌一定唱。<br>撰文：馮仁昭</p></body></html>
