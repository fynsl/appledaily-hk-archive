<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】蔣璐霞爆十個月冇M到</title></header><body><h1>【馮仁昭四圍超】蔣璐霞爆十個月冇M到</h1><p>林超賢導演電影《紅海行動》前晚喺銅鑼灣舉行電影分享會，演員蔣璐霞（右二）同杜江等都有出席，林導演話電影新年至今內地票房已收24億人民幣：「好開心，嚟緊我會請10幾位工作人員去日本旅行。」問佢係咪資助任買？佢話：「任食就冇問題！」女主角蔣璐霞就話拍呢部電影令佢身心到咗極限，要睇中醫調理，因內分泌失調，十個月冇嚟經期。<br>撰文：馮仁昭</p></body></html>
