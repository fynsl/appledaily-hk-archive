<html><header><meta charset="utf-8"><title>【封鎖馬場】練馬師反應不一！喼神睜大眼不滿決定</title></header><body><h1>【封鎖馬場】練馬師反應不一！<br>喼神睜大眼不滿決定</h1><p>沙田馬場今早（1日）由七點半開始，被大霧濃罩，現場能見度甚低，視野估計不足20米。為安全起見，當值受薪董事當時着令封場，暫停沙田馬場晨操。<br><br>停操期間，老友鬼鬼葉楚航與蘇偉賢來個selfie，自娛一番。不過，對於封場停操最大反應的，一定是有喼神之稱的高伯新。<br><br>他得悉有關情況後，直接走向受薪董事議論一番。從其凌厲眼神所見，相信他相當不滿有關決定。<br><br>不過十分鐘後，現場已霧氣消散，所有跑道重新開放，馬匹亦相繼重新投入操練。</p></body></html>
