<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】劉家昌後繼有人沒遺憾</title></header><body><h1>【馮仁昭四圍超】劉家昌後繼有人沒遺憾</h1><p>近年同甄珍不時展開罵戰嘅劉家昌（左）前日忽然同兒子劉子千冰釋前嫌，兩父子一齊喺台灣開記者會，話唔告甄珍。劉家昌噚日仲更新facebook晒父子情，留言：「子千長大了，懂事了，劉家後繼有人了，我一生辛苦留給子千的，希望管理人順利移交給子千，絕不容移轉到無關的第三者，感謝管理人多年的辛苦，也感謝上天讓我走之前不再擔心，走後沒遺憾。」<br>撰文：馮仁昭</p></body></html>
