<html><header><meta charset="utf-8"><title>【離開無綫】何遠恒新五虎發展最差</title></header><body><h1>【離開無綫】何遠恒新五虎發展最差</h1><p>何遠恒現年43歲，曾是無綫力捧小生之一，1995年時無綫以「新五虎」之名，力捧他和古天樂、古巨基、吳家樂、劉愷威。除了何遠恒，其餘四虎現仍活躍娛樂圈，日前古仔還貼上相隔24年再重聚的合照，獨欠何遠恒。</p><p>星途黯淡的何遠恒，當年未能走紅，不久便離開娛樂圈北上發展，轉行做冷氣工程和瓷磚生意，目前生意已上軌道，身家亦相當豐厚，15年被發現和李彩華拍拖時，更被爆他原來追求李彩華近兩年，最終以真誠打動對方。</p></body></html>
