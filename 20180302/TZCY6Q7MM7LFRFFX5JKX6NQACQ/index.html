<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】薛凱琪四年籌備專輯</title></header><body><h1>【馮仁昭四圍超】薛凱琪四年籌備專輯</h1><p>薛凱琪大前日喺北京舉行《You Make Me Feel你我之間》音樂分享會。之前Fiona又咳又頭暈，今次狀態就明顯回勇，佢獻唱咗多首新歌都冇問題，Fiona張全新國語專輯《You Make Me Feel你我之間》，前後共籌備咗四年，其間Fiona參與咗唔少幕後工作，佢話製作一張專輯，其實就好似談一場戀愛一樣，千祈唔好急，因為好嘅嘢都需要時間醞釀。<br>撰文：馮仁昭</p></body></html>
