<html><header><meta charset="utf-8"><title>求驗客手記：壽仔自爆掛靴之謎</title></header><body><h1>求驗客手記：壽仔自爆掛靴之謎</h1><p>前日本國腳中田英壽日前接受外國傳媒訪問時，終於解釋佢當年29歲就掛靴嘅原因。呢位前日本中場，98年曾經帶領日本歷史性打入世界盃決賽周，其後又喺意甲打滾多年，到05年加盟英超嘅保頓。結果佢一年後踢完世界盃，29歲就宣佈掛靴。佢解釋就話當年其實考慮咗好耐，退役最大嘅原因係因為當時成日都見唔到屋企人。退役之後佢去咗幫手宣傳日本傳統文化，以另一個方法繼續為國付出。</p></body></html>
