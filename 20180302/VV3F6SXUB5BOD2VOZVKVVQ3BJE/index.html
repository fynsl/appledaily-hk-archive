<html><header><meta charset="utf-8"><title>松岡李那床戰張建聲</title></header><body><h1>松岡李那床戰張建聲</h1><p>由張建聲主演及監製的懸疑電影《作家的謊言》昨日在旺角進行開鏡儀式，張建聲與演員松岡李那、何佩瑜（Jeana）及陳嘉莉等出席。松岡李那在新戲中會性感演出，跟張建聲有床上戲， 松岡李那說：「都係跟番劇本去做，個故事好好，性感都冇所謂，唔係色情片就得。」</p><p>Jeana在戲中飾演張建聲老婆，不需要性感及演親熱戲，她說：「係我唔肯，心理折磨佢。」Jeana承認與翁子光分手半年：「𠵱家已經習慣，屋企養多咗隻狗，忙住要照顧。」問到她有否追求者，Jeana說：「算啦！隨緣，可能我突然有BB呢。」<br>採訪：張俊銘<br>攝影：葉君海</p></body></html>
