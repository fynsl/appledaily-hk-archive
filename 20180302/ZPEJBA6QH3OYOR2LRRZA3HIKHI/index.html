<html><header><meta charset="utf-8"><title>求驗客手記：中超轉會窗繼續燒錢</title></header><body><h1>求驗客手記：中超轉會窗繼續燒錢</h1><p>中超今晚開咧，轉會窗喺禮拜三閂閘，北京國安以4,000萬歐元（約3.8億港元）買入嘅前維拉利爾前鋒巴卡保（中）做咗標王，而總經理李明同埋教練舒密特都帶晒八個國安新兵出場，仲話已經交齊調節費數已找！連埋身價1,100萬歐元嘅翼鋒莊拿芬韋拉，總數國安要出成9,600萬歐元！而江蘇蘇寧就喺禮拜三簽入貝爾格萊德紅星嘅保亞基，據報要550萬歐元，有王健林入主嘅大連一方最後就冇動作喇。</p></body></html>
