<html><header><meta charset="utf-8"><title>【又買嘢】復星收購奧地利內衣生產商Wolford</title></header><body><h1>【又買嘢】<br>復星收購奧地利內衣生產商Wolford</h1><p>【本報訊】復星國際（656）繼收購法國時裝品牌Lanvin控股權後，日前再以總代價5,500萬歐元（約5.3億港元）收購處於虧損狀態的奧地利高級內衣生產商Wolford的50.87%股權。<br><br>Wolford發公告指，復星旗下復星產業控股將與公司主要股東簽訂協議，以每股12.8歐元購入Wolford 50.87%股權，交易完成後，復星將成為Wolford主要股東。復星將以每股13.67歐元向其他股東提出全購。</p></body></html>
