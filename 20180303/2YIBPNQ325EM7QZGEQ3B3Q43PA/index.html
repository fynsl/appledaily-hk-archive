<html><header><meta charset="utf-8"><title>台灣米反擊！質疑浸大驗食米「砒霜」標準</title></header><body><h1>台灣米反擊！<br>質疑浸大驗食米「砒霜」標準</h1><p>浸大香港有機資源中心日前公佈的食米砒霜含量調查，因出錯需更正及致歉，但風波未有止息，台灣亦有回響。其中一款被中心驗出食米含砒霜量超出歐盟嬰幼兒標準（每公斤100微克）的「鴨間稻有機白間米」，其台灣生產商泉順食品企業股份有限公司在調查發表後遭當地媒體查詢，發表新聞稿，指中心的片面資訊，引發了不必要的誤會，對鴨間稻和整體台灣稻米產業造成傷害。</p></body></html>
