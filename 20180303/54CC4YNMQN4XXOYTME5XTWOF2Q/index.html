<html><header><meta charset="utf-8"><title>趣趣地：歐洲大風雪多場波取消</title></header><body><h1>趣趣地：歐洲大風雪多場波取消</h1><p>話說歐洲正受到一股西伯利亞寒流吹襲，唔只英國俾漫天風雪覆蓋，就連西班牙、意大利等地都大雪紛飛，足球賽事當然亦大受影響。周中倫敦兩場大戰，英足盃熱刺對羅奇代爾及英超阿仙奴對曼城嘅比賽，受惠於兩個球場都擁有先進嘅地熱系統可以繼續踢；不過部份低組別球會就冇咁好彩，單靠人手鏟雪，球場依然積雪嚴重，加上交通亦混亂，咪惟有取消比賽囉。<br>繼周中多場蘇超要改期後，足智彩宣佈周六幾場英冠、英甲同埋蘇超賽事，好似錫菲聯（圖）對伯頓同聖莊士東對咸美頓咁，都因場地問題取消，買咗波嘅球迷要留意番！</p></body></html>
