<html><header><meta charset="utf-8"><title>趣趣地：「隱形12碼」累巴塞失分</title></header><body><h1>趣趣地：「隱形12碼」累巴塞失分</h1><p>巴塞隆拿喺周四嘅西甲賽事作客護級球隊拉斯彭馬斯，結果爆出咗個小冷門。巴塞上半場雖然有美斯（中）射入罰球開紀錄，不過下半場早段就被罰一個12碼，俾對方前鋒卡里利操刀射入扳平，就咁打和1:1。<br>巴塞教練華維迪賽後就表示，全隊上下踢完場波都唔知點解會被罰12碼，又指球證一直都冇同佢哋解釋因乜會被罰，仲話呢球係個「隱形12碼」咁話，又會咁鬼嘅？不過點都好，賽果塵埃落定，一哥巴塞今場失咗兩分後，只係比第二位嘅馬德里體育會多五分，兩隊聽日西甲會喺魯營正面交鋒，可以話係冠軍前哨戰呀！</p></body></html>
