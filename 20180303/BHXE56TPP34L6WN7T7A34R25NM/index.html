<html><header><meta charset="utf-8"><title>天使萌獲AV女優賞</title></header><body><h1>天使萌獲AV女優賞</h1><p>日本AV女優波多野結衣以「暗黑林志玲」封號走紅大中華，還有份參演香港賀歲片《棟篤特工》，不過她仍然繼續效力AV界，日前「SKY PerfecTV!成人放送大賞2018」宣佈波多野獲得「最多出演女優賞」，可見她仍然產量極高，頒獎禮前日在東京舉行。</p><p>三年前曾獲新人獎的天使萌，就獲得女優賞大獎，她於領獎時更激動流淚。至於熟女女優獎就由花咲一杏獲得，榮川乃亞則獲新人獎。<br>撰文：程芬</p></body></html>
