<html><header><meta charset="utf-8"><title>女兒不愛用名牌琦琦懷孕初期　狂犯禁</title></header><body><h1>女兒不愛用名牌<br>琦琦懷孕初期　狂犯禁</h1><p>琦琦回想當日懷孕，自己懵然不知：「嗰時飛來飛去，只係覺得個肚唔舒服，老公就話去睇醫生，醫生話我有咗BB。我啲眼淚嘩嘩聲流出嚟，因為真係冇諗過。」懷孕首三個月是高危時期，但她去了泰國跳水：「我去咗海邊玩，又跳水、着高跟鞋、飲椰青，乜都做晒。」而暫停工作的她積極進補，心情輕鬆：「人生最幸福係做媽媽，睇住BB喺肚入面大，個腳板仔踢你呀，係好enjoy。」<br>採訪：林妙萍<br>攝影：周樂恒<br>化妝：淑貞<br>場地提供：六公館（海港城）</p></body></html>
