<html><header><meta charset="utf-8"><title>隔牆有耳：范國威區諾軒元宵唱情歌 - 李八方</title></header><body><h1>隔牆有耳：<br>范國威區諾軒元宵唱情歌 - 李八方</h1><p>噚日係元宵佳節，亦即係中國情人節，忙於為3.11新界東立會補選拉票嘅范國威，拉埋同樣參加港島區補選嘅區諾軒，人民力量慢必陳志全、快必譚得志、仲有公民黨陳淑莊喺銅鑼灣百德新街大唱情歌。<br>噚晚佢哋開檔唱歌，吸引到唔少市民圍觀，事關佢哋個個都係唱得之人，拎起支咪都唱得有板有眼，范國威就喺佢fb貼咗快必唱歌條片，雖然係街唱就唔可能有乜靚音響，但快必一人一支結他自彈自唱，已經好有水準，聽到市民唔願走。</p></body></html>
