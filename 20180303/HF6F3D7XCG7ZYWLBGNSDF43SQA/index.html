<html><header><meta charset="utf-8"><title>【美圖晒晒】長腿女神超霸氣：不愛就不愛，唔缺你一個</title></header><body><h1>【美圖晒晒】<br>長腿女神超霸氣：不愛就不愛，唔缺你一個</h1><p>來自浙江、現年22歲的MENGBLUE，在福建福州大學畢業後，轉讀廈門工藝美術學院研究生。一雙修長美腿，加上優雅的穿着品味，讓MENGBLUE吸引了不少粉絲。<br><br>她平時都會大方地分享生活照，但有時也會暫停更新微博，有網友埋怨時，她還說：「不愛就不愛吧，我不缺你一個！」相當霸氣。<br><br>新浪微博</p></body></html>
