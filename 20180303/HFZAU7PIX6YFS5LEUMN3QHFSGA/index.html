<html><header><meta charset="utf-8"><title>星媽最愛梁詠琪、李心潔仔女齊着Nanos</title></header><body><h1>星媽最愛<br>梁詠琪、李心潔仔女齊着Nanos</h1><p>早前梁詠琪（Gigi）、李心潔、許茹芸及楊采妮四個好姊妹帶埋老公仔女，齊齊去咗新加坡，為采妮仔仔提早慶生，Gigi更笑言「Sofia面對著4個小弟弟，立刻變大姐姐啦！」<br><br>今年快3歲的Sofia 精靈活潑，再次着上Gigi 最愛的西班牙童裝品牌Nanos，白色連身裙印上橙色的花卉印花圖案，甜美優雅，加上蝴蝶結頭飾，可愛程度爆燈！<br><br>至於李心潔的雙胞胎仔仔同樣着上Nanos 的最新春夏系列，白色短袖上衣襯黃色長褲，醒目又搶眼，一個着上間條外套，另一個就着深藍色外套，溫馨打造兄弟裝。</p></body></html>
