<html><header><meta charset="utf-8"><title>梁詠琪笑囡囡冇膽唱歌 </title></header><body><h1>梁詠琪笑囡囡冇膽唱歌 </h1><p>梁詠琪（GiGi）昨日在尖沙嘴為「好時辰世界巡迴演唱會—香港站」舉行記者會，演唱會將於5月4至5日於香港紅磡體育館舉行。GiGi表示今次以廣東歌為主，香港站只能演出兩天，未能加場。</p><p>GiGi指今次沒打算請嘉賓，是一個屬於自己入行二十年回顧的騷，她說：「囡囡冇咁大膽唱到歌，上次拖住佢上台，雙腳已經好似釘住咗喺台度咁。」<br>採訪：張俊銘<br>攝影：仇志德</p></body></html>
