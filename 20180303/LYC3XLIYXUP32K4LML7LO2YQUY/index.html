<html><header><meta charset="utf-8"><title>《棟篤》賀歲片冠軍</title></header><body><h1>《棟篤》賀歲片冠軍</h1><p>昨日元宵佳節，賀歲片成績亦有定案，黃子華主演的《棟篤特工》票房已過4,000萬元，成為冠軍。進入賀歲片第二檔，前日約有10套新戲上映，全部旺「紅」。珍妮花羅倫絲主演的《紅雀特工》以99萬元票房，成為開畫冠軍，林超賢導演的《紅海行動》以46萬元成為亞軍，韓片《1987：逆權公民》以15萬成為開畫季軍。《大樂師˙為愛配樂》及《大迷信之3潮爆開運王》開畫票房分別為4萬及6.2萬元。</p></body></html>
