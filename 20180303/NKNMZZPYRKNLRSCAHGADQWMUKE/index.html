<html><header><meta charset="utf-8"><title>河國榮做7日和尚</title></header><body><h1>河國榮做7日和尚</h1><p>堪輿學家李居明（左二）、河國榮（右一）和江美儀前晚到旺角為電影《大迷信之3潮爆開運王》謝票，李居明說：「十間戲院，每日一場，但係今日入座率九成，啲觀眾握手嗰時，我都好激動，25年前為咗呢套戲喊，25年又繼續再喊。」《大迷信》將開拍第四集，河國榮會上山剃度做7日和尚，佢話：「自己未試過，好期待，去過好多廟宇，有間係為動物超渡，拍嗰日，我隻狗啱啱火化，喊得好勁，自己會唔敢睇番嗰幕。」 </p></body></html>
