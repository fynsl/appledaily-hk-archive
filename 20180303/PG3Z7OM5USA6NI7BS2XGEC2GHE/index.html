<html><header><meta charset="utf-8"><title>超蓮唔知未來弟婦做乜</title></header><body><h1>超蓮唔知未來弟婦做乜</h1><p>賭王千金何超蓮昨日在銅鑼灣出席Lancome活動，對於孖生弟弟猷啟早前宣佈跟內地女友GiGi訂婚，她說：「祝福佢，可以𢭃佢利是好開心。」但原來她不清楚未來弟婦GiGi做甚麼工作，只覺得對方好高，打算之後才深入了解。超蓮不介意被弟弟爬頭：「我哋喺屋企有傾過邊個最快結婚，都覺得係佢，我同家姐都唔會咁早。」提到前度吳克群有新戀情，超蓮大方祝福。<br>採訪：羅慧敏<br>攝影：陳慧安</p></body></html>
