<html><header><meta charset="utf-8"><title>Victoria縮沙唔合體</title></header><body><h1>Victoria縮沙唔合體</h1><p>「辣妹」Spice Girls早前確定重組復出，打算出專輯又搞巡唱滿腹大計，怎料最近其經理人Simon Fuller爆出Victoria（左二）不會參與巡唱，疑似臨陣縮沙。最近辣妹於Geri家中重聚，連經理人Simon都在場確認隊伍重組消息，令粉絲非常興奮。不過當他被問到一直不承認回歸的Victoria是否已落實簽約時，他指：「可能只得四人，不是五人。」暗示Victoria不會加入。</p></body></html>
