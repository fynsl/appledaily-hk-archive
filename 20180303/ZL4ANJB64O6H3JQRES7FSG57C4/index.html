<html><header><meta charset="utf-8"><title>《復仇者3》下月殺到</title></header><body><h1>《復仇者3》下月殺到</h1><p>萬眾期待的Marvel超級英雄片《復仇者聯盟：無限戰爭》（Avengers: Infinity War），突然公佈提前一星期上映。美國原定於5月4日開畫，但昨日就於Twitter與「鐵甲奇俠」羅拔唐尼（Robert Downey Jr.）互動公佈提早到下月27日上映。據指電影公司是想保證票房可以有理想收入，所以有這個決定。香港上映檔期亦會跟隨美國提前一星期，並早兩日於下月25日上映。</p></body></html>
