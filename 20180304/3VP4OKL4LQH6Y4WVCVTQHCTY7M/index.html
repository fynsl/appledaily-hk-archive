<html><header><meta charset="utf-8"><title>彭妮露眼濕濕領榮譽獎</title></header><body><h1>彭妮露眼濕濕領榮譽獎</h1><p>第43屆凱撒獎前日在巴黎舉行，彭妮露古絲（Penelope Cruz）獲頒凱撒榮譽獎，她從鬼才導演艾慕杜華（Pedro Almodovar）手中接過獎項時感觸得眼濕濕。頒獎禮大贏家是《心動120》（120 Beats Per Minute），捧走包括最佳電影合共六個獎，最佳男女主角分別是《Bloody Milk》男星Swann Arlaud與《Barbara》女星Jeanne Balibar。</p></body></html>
