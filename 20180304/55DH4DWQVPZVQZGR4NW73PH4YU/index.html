<html><header><meta charset="utf-8"><title>下周五再凍過　一周溫差13度</title></header><body><h1>下周五再凍過　一周溫差13度</h1><p>【本報訊】天文台表示，一股溫暖潮濕的海洋氣流會在今明兩日為廣東沿岸地區帶來有霧的天氣，未來2日濕度更高見100%。<br><br>下周一氣溫最高達26°C。但不要以為可收起厚衫，因為一股較涼的偏東氣流會在下周中期影響廣東沿岸，預料一道冷鋒會在下周四抵達華南沿岸，屆時天氣顯著轉涼，重返一字頭，和暖過後轉冷，下周四跌至15°C，下周五再下一城，氣溫更降至13°C，與星期一最高氣溫26°C相差一倍。冬天三寶，厚衣、頸巾和帽子再次出籠，不過，與其相關的東北季候風會在隨後數天為廣東帶來普遍晴朗及乾燥的天氣。</p></body></html>
