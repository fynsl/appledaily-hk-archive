<html><header><meta charset="utf-8"><title>G.E.M.拍拖賭廿一點</title></header><body><h1>G.E.M.拍拖賭廿一點</h1><p>【爆相爆片】<br>鄧紫棋（G.E.M.）早前去澳門開騷，被讀者金先生透過「爆相爆片」分享她完騷後和男友Mark到威尼斯人賭場玩廿一點的情況。金先生說：「嗰晚1點幾，G.E.M.同個男仔坐喺度賭廿一點，賭咗成個幾鐘，身邊有好多公關圍住。」並透露該張枱最低投注額300元，G.E.M.大約贏了3,000元。G.E.M.以短訊回應賭錢：「自己贏咗1,000蚊，唔介意俾人話賭錢呀！」<br>採訪：皓騫</p></body></html>
