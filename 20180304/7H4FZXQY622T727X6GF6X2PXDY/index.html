<html><header><meta charset="utf-8"><title>趣趣地：VAR登陸俄羅斯世盃</title></header><body><h1>趣趣地：VAR登陸俄羅斯世盃</h1><p>國際足協上周六宣佈，經過委員會成員投票正式表決通過，今夏俄羅斯世盃決賽周嘅64場比賽，都會運用視像助理裁判（VAR）（圖）協助執法。國際足協嘅聲明仲話：「呢個係足球嘅新時代，將有助令到比賽更加完整同公平！」據悉，世盃視像助理裁判將可以通過VAR技術，推翻主裁判球場上嘅「明顯錯誤」，包括入波、12碼、紅牌或者球員身份等。不過唔係人人都接受到呢種新技術，唔少英超球會因唔滿意VAR，嚴重影響球賽流暢度，有傳下季英超就唔會用VAR囉！</p></body></html>
