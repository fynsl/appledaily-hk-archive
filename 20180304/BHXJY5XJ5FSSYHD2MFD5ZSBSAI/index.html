<html><header><meta charset="utf-8"><title>喬妹睇騷護肚傳有孕</title></header><body><h1>喬妹睇騷護肚傳有孕</h1><p>韓國神劇《太陽的後裔》的宋仲基和宋慧喬去年結婚，婚後二人不時飛到外地旅行，又拍拖睇騷，好不恩愛。<br>前日雙宋又出動，到瑞草區藝術殿堂欣賞黃政民主演的舞台劇《理查三世》，二人離開時被後台等候的粉絲捕獲，素顏示人的喬妹並未戴上口罩，見到粉絲即以頸巾遮臉，宋仲基立即充當護花使者，上樓梯時體貼攬實愛妻。</p><p>而穿上外套及圍住頸巾的喬妹在工作人員陪同下急步離開，不過喬妹全程就以手護肚，即時令到網民議論紛紛，猜測喬妹是否懷孕。<br>撰文：施洛冰</p></body></html>
