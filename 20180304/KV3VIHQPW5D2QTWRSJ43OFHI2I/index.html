<html><header><meta charset="utf-8"><title>【一周必看】爛賭吸毒做情婦　浪女重生賣滷味</title></header><body><h1>【一周必看】<br>爛賭吸毒做情婦　浪女重生賣滷味</h1><p>滷味，地道街頭小食，坊間有不少專門店。有人做到街知巷聞，門外天天大排長龍。有人努力不懈，希望做出口碑。炮台山有一間，瑟縮內街，位置隱蔽難找，起初生意冷清，後來憑着出色滷味贏得街坊支持。努力打拼，不輕易放棄，因為小店對80後老闆娘黃詩瀧（Zero）來說，不單止是一盤生意，還是人生重拾希望的契機。<br><br>全新旅遊專頁，即like籽想旅行： https://fb.com/travel.appleseed </p></body></html>
