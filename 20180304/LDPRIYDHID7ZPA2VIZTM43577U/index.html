<html><header><meta charset="utf-8"><title>【一周必看】學生被大媽屈偷竊　遭抬上警車</title></header><body><h1>【一周必看】<br>學生被大媽屈偷竊　遭抬上警車</h1><p>【本報訊】一名有情緒問題的15歲初中男生，上周二下午經過深水埗街頭疑「手多」拍跌路邊一個反法輪功易拉架，一名49歲大媽即大叫「偷嘢呀」，途經警員信以為真，立即趨前捉住男生，其間男童疑受驚失控反抗尖叫，最終被警員帶署調查，警方經調查後相信涉事學生有情緒問題，事件亦不涉偷竊，事後通知家長將他帶走。但事件則惹起現場街坊群情洶湧，指罵大媽欺負小朋友，有「砌生豬肉」及報假案之嫌，亦是浪費警力，其擺放的易拉架亦是阻街，促當局嚴正處理。<br><br>記者：姜偉康</p></body></html>
