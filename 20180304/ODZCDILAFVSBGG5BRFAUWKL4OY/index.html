<html><header><meta charset="utf-8"><title>靚佬湯慘封最爛影帝</title></header><body><h1>靚佬湯慘封最爛影帝</h1><p>為荷李活爛片而設的金草莓電影頒獎禮已公開賽果，劣評動畫《Emoji大冒險》（The Emoji Movie）獲得四個金草莓獎項，包括最差電影、最差導演（Tony Leonidis）成為「大贏家」。湯告魯斯（Tom Cruise）憑新版《盜墓迷城》（The Mummy）慘封最差男主角，最差女主角是反串演《Boo 2！A Madea Halloween》男星Tyler Perry。</p></body></html>
