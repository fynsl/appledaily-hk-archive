<html><header><meta charset="utf-8"><title>汪琳懷孕讚囡囡保密</title></header><body><h1>汪琳懷孕讚囡囡保密</h1><p>周家蔚與老公洪天明、汪琳、陳倩揚、文頌嫻等昨日分別攜同子女，在尖沙嘴出席Peppa Pig音樂劇記者會。曾不幸小產的汪琳，昨日透露成功懷孕，預產期在7月尾，又大讚女兒為她懷孕一事保守秘密三個月。問到這胎是男或女，她指老公想保持神秘感；至於會否繼續追？她說：「唔好喇！夠喇！我等呢胎等咗六年。」<br>天明早前被傳在上海拖女一事，家蔚示意沒有影響夫妻感情，天明謂：「多謝關心！」他們現時有兩個兒子，會否想追個女？天明說：「不嬲都想，如果再生，我會考慮人工受孕，為生女而生。」<br>採訪：黃曉妍<br>攝影：林賓尼</p></body></html>
