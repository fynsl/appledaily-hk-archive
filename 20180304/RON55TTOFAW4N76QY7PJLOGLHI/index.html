<html><header><meta charset="utf-8"><title>梁詠琪穿Sacai短裙大騷超級長腿勁吸睛</title></header><body><h1>梁詠琪穿Sacai短裙<br>大騷超級長腿勁吸睛</h1><p>梁詠琪（Gigi）今年終於有檔期，將會在5月期間於紅館舉行「好時辰世界巡迴演唱會-香港站」，相信一眾粉絲已經好期望，日前Gigi現身尖沙嘴出席記者會，穿上短裙仔與大家見面，時尚又可人。<br><br>176cm身高的Gigi，擁有天賦長腿，穿上日牌Sacai的連身裙，一雙超級長腿顯得極為搶鏡，連身裙將不同面料解構拼湊，營造出patchwork效果，配合蕾絲及ruffle細節，設計特別，搭配Giuseppe Zanotti黑色露趾短靴，造型活潑不失女人味。</p></body></html>
