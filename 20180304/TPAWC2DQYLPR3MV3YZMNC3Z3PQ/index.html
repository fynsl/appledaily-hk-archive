<html><header><meta charset="utf-8"><title>【NBA】打多個都射唔入公牛小馬鬥擺爛？</title></header><body><h1>【NBA】打多個都射唔入<br>公牛小馬鬥擺爛？</h1><p>公牛香港時間周六主場鬥小馬的NBA常規賽出現了搞笑的一幕，小馬在第三節比賽尚餘兩分多鐘的時候，不知因何緣故只得四名球員在場上。<br><br>小馬的球員、教練團，以至球證都未有察覺。奇怪的是場上有五名球員的公牛，竟然也全然不覺球隊擁有人數上的優勢，最終後衛華倫堤（Denzel Valentine）無人看管的情況下射失三分球，並由小馬球員搶得籃板後，場上的人才發現小馬少打一位球員。<br><br>莫非公牛、小馬兩隊都在鬥擺爛（tanking），希望在今夏搶得選秀會的狀元籤？</p></body></html>
