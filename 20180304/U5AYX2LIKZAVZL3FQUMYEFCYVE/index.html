<html><header><meta charset="utf-8"><title>陳凱琳同少婦聯盟開home party玩煮飯仔</title></header><body><h1>陳凱琳同少婦聯盟<br>開home party玩煮飯仔</h1><p>陳凱琳、龔嘉欣、譚凱琪同沈卓盈之前拍大台劇《平安谷之詭谷傳說》，成為好友，更組成「少婦聯盟」，間唔中就搞聚會，四個女仔一個堆，元宵佳節當日，陳凱琳冇同男友鄭嘉穎一齊過，反而約咗呢3位好姊妹聚埋。<br><br>佢哋分別喺IG貼出合照，陳凱琳笑言「少婦聯盟」一齊煮飯仔，唔知邊個肯做佢哋下一個聚會嘅嘉賓，陳凱琳仲話噚晚笑爆肚，互放笑彈，而龔嘉欣就好開心可以同好姊妹過一個甜蜜嘅元宵佳節，大家都煮得開心，又食得滿足，譚凱琪就先祝大家元宵佳節快樂，仲反問網民當日點過。</p></body></html>
