<html><header><meta charset="utf-8"><title>基斯杜化首爭最佳導演</title></header><body><h1>基斯杜化首爭最佳導演</h1><p>最佳導演提名亦備受注目，全因荷李活名導基斯杜化路倫（Christopher Nolan 左一）首次獲得提名！他過往大作包括《蝙蝠俠》（Batman）三步曲、《潛行凶間》（Inception）、《星際啟示錄》（Interstellar）等均叫好又叫座，但傳聞業界並不偏好基斯杜化路倫，以致一直都與大獎無緣，但今年他終於憑《鄧寇克大行動》（Dunkirk）首次入圍，有望開齋。</p></body></html>
