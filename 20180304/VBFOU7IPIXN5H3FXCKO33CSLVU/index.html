<html><header><meta charset="utf-8"><title>《玩轉極樂園》叫雙飛</title></header><body><h1>《玩轉極樂園》叫雙飛</h1><p>迪士尼彼思（Pixer）出品《玩轉極樂園》（CoCo）叫好叫座，早已橫掃各大頒獎禮，今次以大熱姿態入圍奧斯卡爭最佳動畫，獲獎可謂毫無懸念。《玩轉極樂園》同時憑《Remember Me》爭最佳原創歌曲，有望成為自《反斗奇兵3》（Toy Story3）的《We Belong Together》及《魔雪奇緣》（Frozen）的《Let It Go》後，第三部同時獲得最佳動畫與最佳原創歌曲的動畫。</p></body></html>
