<html><header><meta charset="utf-8"><title>許亦妮元宵收鑽戒</title></header><body><h1>許亦妮元宵收鑽戒</h1><p>前港姐季軍兼最上鏡小姐、現年29歲的許亦妮，緋聞比事業精采，身邊男伴經常轉，先前跟洗米華愛將盧啟邦出雙入對，去年又被爆跟從事食品批發生意的朱曜楚拍拖，但僅一個月極速分手。<br>今年情人節許亦妮已經在Ig放閃，貼出一張拖手相，前日元宵節再貼拖手相，但今次明顯多了一隻閃耀鑽戒，疑似求婚成功，但全程不見樣。許亦妮昨日接受本報訪問否認結婚，她說﹕「不是，慶祝情人節而已。其實係成日影『follow me』呢種相，冇乜特別意思。唔畀男友出鏡，我向來拍拖都好低調。」<br>採訪：嵐山</p></body></html>
