<html><header><meta charset="utf-8"><title>【圖解新聞】同學未夠秤買酒竟買到槍美國新一代人人自危</title></header><body><h1>【圖解新聞】同學未夠秤買酒竟買到槍<br>美國新一代人人自危</h1><p>美國佛羅里達州上月中發生導致17人死亡的嚴重校園槍擊案，是國內今年第18宗，當地槍擊案無日無之，單在今年頭七星期已發生多達7000宗槍擊案，造成2000多人死亡，數字驚人，但當大眾開始對槍擊新聞感到麻木，卻演變成由「00後」新生代學生帶頭的全國槍械管制運動，他們一直在校園槍擊陰霾下成長，如今決意向槍擊說不，自己的命自己救，「圖解新聞」將剖析美國槍械管制如何鬆懈，看看新生代如何自救。</p></body></html>
