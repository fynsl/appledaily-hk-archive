<html><header><meta charset="utf-8"><title>【一周必看】退稅免差餉益晒中產？美孚威獨享31萬！</title></header><body><h1>【一周必看】<br>退稅免差餉益晒中產？美孚威獨享31萬！</h1><p>政府今個財政年度盈餘達1,400億元，市民將可獲稅務寬減，退回75%薪俸稅及個人入息課稅，退稅上限由過往的2萬元提升至3萬元，並提高子女及父母免稅額。政府亦寬減75%利得稅，上限同樣為3萬元。另外，政府亦寬免2017/18年度四季的差餉，以每戶每季2,500元為上限。寬免差餉後，全港約有87.2%住宅業主無須繳交差餉，及54.9%非住宅業主無須交差餉。</p></body></html>
