<html><header><meta charset="utf-8"><title>蒲吧男識女食檸檬逾10男女MK街頭混戰</title></header><body><h1>蒲吧男識女食檸檬<br>逾10男女MK街頭混戰</h1><p>【本報訊】旺角彌敦道601號創興廣場對開，昨晨4時許，兩批共10多名男女在酒吧消遣，其間姓李(20歲)青年，欲結識鄰枱1女2男(27至29歲)，惟對方未有理會，兩批人到樓下相遇疑為目光問題又再爭吵，繼而動武，雙方在街頭追逐毆鬥。警方到場制止，拘捕4男2女(年齡20至29歲)，其中姓吳(20歲)女子及姓黃(21歲)男子腳受傷須送院，其餘4名被捕男女拒絕送院。</p></body></html>
