<html><header><meta charset="utf-8"><title>奶媽死攬波叔寧搬「N無」龍門都唔縮！</title></header><body><h1>奶媽死攬波叔<br>寧搬「N無」龍門都唔縮！</h1><p>財政司司長陳茂波於周三發表新一份財政預算案，不少市民及政黨批評沒有派錢，質疑政府漠視市民訴求。陳茂波於網誌中表示，預算案已回應不少諮詢期間社會各界對香港未來所提出的期盼。他又強調今次預算案的編製，已綜合當時大部份持份者的訴求，在秉持公共財政原則的同時，亦平衡了社會短中長期的需要。特首林鄭月娥昨早表示，全民派錢無針對性，指陳茂波原則性認為不適宜全民派錢，「我亦認同佢嘅睇法」，強調全民派錢並非有所謂「跨黨派」共識，亦不是一致認為要派錢，而如果派錢，相信亦會引起不少批評，例如指某些人已很有錢為何仍要派予他們。</p></body></html>
