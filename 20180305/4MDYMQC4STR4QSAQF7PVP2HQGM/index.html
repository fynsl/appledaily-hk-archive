<html><header><meta charset="utf-8"><title>衛詩雅行山迷路的哥打救</title></header><body><h1>衛詩雅行山迷路的哥打救</h1><p>湯怡、衛詩雅與吳浩康昨晨到元朗大欖郊野公園，會合楊受成太太擔任「善寧會登山善行」起步禮嘉賓，衛詩雅表示試過沒有捬帶任何隨身物品，便到家後行山：「明明跟住啲牌行，點知唔知行咗去邊，仲要見到豬同羊，最後行到一邊公路邊。」最後幸好獲的士司機信任，車她返家拎錢找車費。<br>湯怡指平日跑山時通常都要追男仔，全因同行男性友人體能太好，男友洪卓立則不會參與，最多只會一齊行山，或者相約終點等候，日前男友生日，問到湯怡怎樣慶祝？她內疚說：「今年自己有啲唔好意思，我忘記訂蛋糕，要補番畀佢。」<br>採訪：馬建華<br>攝影：林賓尼</p></body></html>
