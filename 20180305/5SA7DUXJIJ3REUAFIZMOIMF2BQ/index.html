<html><header><meta charset="utf-8"><title>蔡思貝精力旺盛要發洩</title></header><body><h1>蔡思貝精力旺盛要發洩</h1><p>蔡思貝與童聲組合Idol Junior昨日到荃新天地出席醒獅賀歲活動，大會安排她為舞獅點睛，蔡思貝即場學舞獅。她憶述兒時曾做「大頭佛」：「幼稚園嗰時做過大頭佛，好好玩，不過個木頭套好重，嗰時老師見我好似過度活躍咁，所以就畀我做大頭佛。」<br>做運動練長跑的蔡思貝，笑言為了發洩精力，她說：「太多能量儲埋，我會瞓唔着㗎。」提到好友許亦妮大騷鑽戒疑似好事近？蔡思貝說：「我唔知，幫你問吓佢，如果係結婚，當然會祝福佢，不過佢都貪靚，可能係自己買畀自己。我淨係知佢煮嘢食好叻，之前我病咗，佢都煲湯擺喺門口畀我，連拉麵都自己做。」<br>採訪、攝影：盧妹</p></body></html>
