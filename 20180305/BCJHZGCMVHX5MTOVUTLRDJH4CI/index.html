<html><header><meta charset="utf-8"><title>楊思琦帶囡囡做義工</title></header><body><h1>楊思琦帶囡囡做義工</h1><p>楊思琦昨日帶同囡囡卓穎與童星胡梓盈現身旺角的家長義工隊招募啟動禮，思琦捐出羊奶皂。平日思琦積極參與囡囡校內家長義工服務，今次擔任親子義工隊大使：「希望令囡囡明白除咗大人可以幫人，小朋友都可以，呢個活動又可以幫到啲基層家庭，可能幫到要外出工作、冇時間兼顧仔女學業或者補習嘅家長。」<br>囡囡上月生日，剛好農曆年期間，思琦順便一齊慶祝，但為免同學仔外遊無暇參加生日會，思琦只是簡單地邀請親友慶祝：「囡囡都有啲失望，佢自己私下有同同學講開生日會。」<br>採訪：馬建華<br>攝影：林賓尼</p></body></html>
