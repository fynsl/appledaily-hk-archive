<html><header><meta charset="utf-8"><title>求驗客手記：三箭射爆紅鑽兩連勝 - 求驗客</title></header><body><h1>求驗客手記：三箭射爆紅鑽兩連勝 - 求驗客</h1><p>周日日聯，有浦和紅鑽同廣島三箭兩支傳統勁旅對撼，主場嘅浦和今仗精銳盡出，除咗槙野智章同遠藤航等現役國腳外，老將阿部勇樹同興梠慎三都正選上陣，開波有較多攻勢。完半場前，浦和後衞遠藤航右路傳中，青木拓矢無人看管下頂入成1:0。換邊後作客嘅廣島搶番唔少攻勢，66分鐘柴崎晃誠喺一次門前混戰中執漏射入成1:1平手。79分鐘，廣島中場稻垣祥喺一次反擊中禁區內快腳施射，省中對方球員後改變方向入網反超前2:1，最終廣島亦以呢個比數勝出。浦和開季兩場不勝，只係得一分跌落聯賽第13位。</p></body></html>
