<html><header><meta charset="utf-8"><title>Edison跪地賀囡囡滿一歲</title></header><body><h1>Edison跪地賀囡囡滿一歲</h1><p>現年37歲的陳冠希（Edison）去年獲內地超模女友秦舒培替他生女，取名Alaia，轉眼囡囡已經一歲。Edison被前世小情人冧爆，當初對生女一事低調，後來主動在社交網晒一家三口溫馨照，昨日更貼出為寶貝女搞生日派對的照片。<br>昨日是Alaia一歲生日，Edison及秦舒培為囡囡搞生日會，Alaia的兩個姑媽亦有在Instagram貼相。Edison除落力佈置場地外，還跪地捧蛋糕，身上又穿上印有囡囡相片的tee，Edison的大家姐Olivia亦留言祝姪女生日快樂。<br>撰文：陳杰</p></body></html>
