<html><header><meta charset="utf-8"><title>涼山州貧困人口52.88萬</title></header><body><h1>涼山州貧困人口52.88萬</h1><p>【話你知】<br>四川涼山彝族自治州，是全國最大的彝族聚居區、其中彝族人口佔52.5%，州府所在地西昌市，是著名的中國航天城。但涼山州仍是全省貧困人口最多的地區，貧困人口52.88萬。懸崖村所在地的昭覺縣更屬國家級貧困縣。<br>習近平自十八大上任總書記後，官方聲稱已逾6,000萬人農村人口脫貧，仍有逾3,000萬貧困人口。今年2月11日，習近平在春節前專程到昭覺縣考察，提出要重點攻克深度貧困地區，以達至他提出2020年貧困人口全部脫貧目標。</p></body></html>
