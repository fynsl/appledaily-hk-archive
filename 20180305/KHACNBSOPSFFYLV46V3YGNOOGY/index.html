<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】阮兆祥惡搞歌詞寸財爺</title></header><body><h1>【馮仁昭四圍超】<br>阮兆祥惡搞歌詞寸財爺</h1><p>阮兆祥惡搞《到此一遊》變《儍波的》，寸爆財政司司長陳茂波嘅預算案，歌詞：「成日有錢不派，滴水不漏，十分之壽頭」啜核抵死，嚟緊大後日喺紅館舉行「福祿壽演唱會」嘅祥仔表示：「我哋每次演唱會嘅quick change環節，都會扮人唱歌，將啲最update嘅話題或者社會現象，用一個搞笑嘅方式呈現畀大家，陪大家笑看風雲。」<br>撰文：馮仁昭</p></body></html>
