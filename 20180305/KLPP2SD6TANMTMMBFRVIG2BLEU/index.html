<html><header><meta charset="utf-8"><title>【熱遊芬蘭】JM琦琦爭住朝聖</title></header><body><h1>【熱遊芬蘭】JM琦琦爭住朝聖</h1><p>近年不少人愛到芬蘭旅行睇極光，如任達華和琦琦一家三口、文詠珊（Janice Man）及男友去年12月便先後到芬蘭旅行，JM轉機時更不幸失行李。謝霆鋒前年曾與蕭敬騰到芬蘭拍攝《十二道鋒味3》，上月芬蘭旅遊局行政副總裁受訪時，便指聖誕老人村以至整個芬蘭旅遊業得以起死回生，全靠霆鋒介紹令芬蘭在中港社交平台上紅起來。</p><p>至於王喜，繼去年帶團到芬蘭後，前晚在圓方出席電影《俾鬼責》活動時，透露上月去芬蘭為亞視主持旅遊節目，他說：「當地去廁所要用信用卡畀錢，大約5蚊港紙，入到廁所後就上鎖，倒數15分鐘會自動解鎖，幾有趣。」<br>採訪：王連連</p></body></html>
