<html><header><meta charset="utf-8"><title>求驗客手記：尼馬做完手術睇小韋亞地標 - 求驗客</title></header><body><h1>求驗客手記：尼馬做完手術睇小韋亞地標 - 求驗客</h1><p>巴黎聖日耳門（PSG）上周六晚嘅法甲作客下游球隊特魯瓦輕鬆贏2:0，喺榜首維持14分嘅優勢。PSG呢場贏波，大家都唔意外，不過今場波嘅焦點其實係喺78分鐘入替盧施素嘅添莫菲韋亞。呢位18歲小將正正就係現任利比里亞總統、前PSG同AC米蘭射手韋亞個囝囝。根據《Opta》嘅資料，添莫菲韋亞上周六首次替PSG披甲，同佢爸爸最後一次着住PSG戰衣出賽嗰日，足足相距成8,312日，即係差唔多23年。話說球隊王牌尼馬（小圖），做完手術喺醫院都有睇呢場波嘅直播，唔知佢又點睇呢位小將嘅表現呢？</p></body></html>
