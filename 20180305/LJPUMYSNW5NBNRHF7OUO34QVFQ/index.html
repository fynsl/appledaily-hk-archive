<html><header><meta charset="utf-8"><title>黎耀祥陪妻濕平晒恩愛</title></header><body><h1>黎耀祥陪妻濕平晒恩愛</h1><p>今年5月將約滿無綫的黎耀祥，早前透露希望轉戰內地市場掘金，還事先張揚會孖老婆Julia同行，兩夫婦一條心。祥仔和老婆結婚20年依然恩愛，日前祥仔趁沒工作跟老婆拍拖行街。當日大約下午3時，二人拖手現身圓方商場，其間Julia行經一間電器舖，似乎對美容V面的電子神器好有興趣，細心聽店員講解，之後決定扑鎚買，由祥仔負責找數。<br>祥仔夫婦之後再四圍逛，入到一間童裝店時，Julia揀了一件BB仔衫，估計是送給朋友作禮物。全程陪買的祥仔做足廿四孝老公，一手包辦付錢及拿戰利品的任務，掃貨後兩人拖手去停車場，甜蜜滿瀉。<br>採訪、攝影：梁繼光</p></body></html>
