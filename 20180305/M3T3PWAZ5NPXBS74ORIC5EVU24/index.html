<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃聖依大仔似足楊子</title></header><body><h1>【馮仁昭四圍超】<br>黃聖依大仔似足楊子</h1><p>內地女星黃聖依（左二）同楊子（左一）結婚前已經有大仔Andy，喺16年網民又爆話黃聖依已懷第二胎。噚日楊子喺微博貼咗幾張家庭相，原來佢同黃聖依大仔Andy（右三）搞咗個六歲生日會，楊子攬住Andy影相，睇真啲佢哋兩父子個樣成個餅印，仲有黃聖依同佢一齊吹蠟燭嘅相。除咗大仔之外，細仔Anlin亦都有份出鏡，楊子同黃聖依分別留言話：「大祝：Andy生日快樂，Anlin健康成長，天下小朋友天天快樂！」<br>撰文：馮仁昭</p></body></html>
