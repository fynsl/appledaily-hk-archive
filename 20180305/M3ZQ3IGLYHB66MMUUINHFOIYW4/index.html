<html><header><meta charset="utf-8"><title>沙拿劍指紅軍入球王 - 飛鴻</title></header><body><h1>沙拿劍指紅軍入球王 - 飛鴻</h1><p>踏入英超時代，利物浦出產不少著名射手，而單季統計各賽事入球最多的前鋒，是95/96球季的科拿，不過他當季上陣達53場，而費蘭度托利斯在07/08賽季亦上陣46場入33球，至於蘇亞雷斯雖然入球只有31球，惟他當季僅踢37場，效率相當高，直到今季，穆罕默德沙拿以38場入32球的神勇表現，不論入球量及效率均驚人，更有望成紅軍歷來單季最強射手！<br>文：飛鴻</p></body></html>
