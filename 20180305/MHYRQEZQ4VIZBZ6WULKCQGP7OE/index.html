<html><header><meta charset="utf-8"><title>窪塚溫馨全家福14歲囝囝似足老竇</title></header><body><h1>窪塚溫馨全家福<br>14歲囝囝似足老竇</h1><p>38歲日本男星窪塚洋介上年第二度做人父，自從佢嘅第二任老婆PINKY誕下囡囡後，窪塚頻頻透過社交網公開抱B照片，簡直父愛爆棚。<br><br>窪塚十分愛錫一對仔女，佢同前妻Non所生嘅囝囝愛流已經14歲，窪塚亦十分支持兒子追夢，佢去年接受《蘋果》訪問就自豪地表示已榮升星爸，指愛流受到爸爸影響一直好想入行，仲已拍攝電影開始幕前演出。<br><br>愛流越來越似窪塚，日前佢就上載愛流抱住妹妹溫馨對望嘅合照，獲廣大網民讚好。前日，窪塚又po由愛流自拍嘅一家四口全家福，可見愛流同後母相處相當融洽。</p></body></html>
