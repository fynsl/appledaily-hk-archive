<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】許鞍華吉隆坡奪成就獎</title></header><body><h1>【馮仁昭四圍超】<br>許鞍華吉隆坡奪成就獎</h1><p>第二屆馬來西亞金環獎前日喺吉隆坡舉行，許鞍華導演獲大會頒發「終身成就獎」，由任達華擔任頒獎嘉賓。70歲嘅許鞍華喺華哥手上接過獎項之後，笑住話：「喺任達華手上接過獎項，覺得有啲怕羞，因為佢年紀比我小。」許鞍華接受訪問時提到想退休，即遭華哥反對，華哥笑話：「我等咗28年至等到你搵我拍《天水圍的日與夜》，唔好要我再等咁耐，快啲開新戲搵我拍。」<br>撰文：馮仁昭</p></body></html>
