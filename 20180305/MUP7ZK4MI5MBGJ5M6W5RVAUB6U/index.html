<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】雷有輝初戀最好</title></header><body><h1>【馮仁昭四圍超】雷有輝初戀最好</h1><p>樂隊太極主音雷有輝（左）日前接受商台《1圈圈 星光背後》訪問，提到感情問題，最轟動嘅當然係佢同李麗珍嘅兩年情，不過兜兜轉轉，雷有輝最後都係同番曾經分手四次嘅初戀情人容美蓮拉埋天窗，之後仲生咗個仔。<br>雷有輝話：「初戀係中五嗰年，到2000年結婚，中間分開過四次，最終再走埋一齊，可能人越大越發覺，其實到頭來都好似係自己最初相識嗰個最純最pure。」<br>撰文：馮仁昭</p></body></html>
