<html><header><meta charset="utf-8"><title>求驗客手記：不孝小「兵」要阿媽住劏房 - 求驗客</title></header><body><h1>求驗客手記：不孝小「兵」要阿媽住劏房 - 求驗客</h1><p>阿仙奴小將美蘭尼爾斯（小圖）今季俾領隊雲格睇起，已經為兵工廠上陣21次，有成三萬鎊周薪，不過佢媽媽就唔係過住「星媽」嘅生活！話說20歲嘅米蘭尼爾斯同細佬住喺倫敦一個價值70萬鎊嘅單位，不過佢38歲嘅媽媽祖莉就要住喺一個得100平方呎嘅貨倉劏房，又冇窗又冇洗手間。祖莉接受英國《太陽報》訪問大控訴，話美蘭尼爾斯用兩個月嘅人工已經可以買個單位畀佢，不過佢唔會怪責兩個仔咁話。但係祖莉就冇提及到點解會同一對囝囝關係破裂喇，而美蘭尼爾斯同阿仙奴就表示冇回應。</p></body></html>
