<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】楊曉穎六位數開咖啡店</title></header><body><h1>【馮仁昭四圍超】<br>楊曉穎六位數開咖啡店</h1><p>楊曉穎（中）、許嘉浩（左二）、鄧詠雪（右二）同馬嘉均（右一）噚日到牛頭角一間學校出席義工活動，啱啱27歲生日嘅楊曉穎講到生日願望，佢話：「希望今年可以開一間咖啡室，其實由舊年開始籌備，夾埋另外兩個朋友希望可以今年內喺香港區開，自己嚟緊都會去考咖啡師資格。」但知道香港區租金好貴，預計都要投資起碼六位數字，所以要努力工作賺錢。<br>撰文：馮仁昭</p></body></html>
