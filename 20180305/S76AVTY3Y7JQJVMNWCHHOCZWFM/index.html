<html><header><meta charset="utf-8"><title>Joey孖阿Sa過元宵穿姊妹LV Archlight波鞋</title></header><body><h1>Joey孖阿Sa過元宵<br>穿姊妹LV Archlight波鞋</h1><p>Joey與阿Sa是圈中出名的好姊妹，日前是元宵佳節，Joey和與阿Sa都沒有選擇與同男友一起過，反而與對方一起度過甜蜜節日。<br><br>能成為蜜友，大概總帶著愛。Joey與阿Sa能夠成為如此親密好友，除了有愛，當然仲臭味相投，元宵當日便不約而同穿上姊妹鞋，穿上近期大熱的Louis Vuitton Archlight波鞋，富彈性的波浪形鞋底和大型鞋舌，足踝位採用低鞋口設計，設計充滿未來主義風格，周董老婆昆凌、范冰冰、鍾鎮濤老婆范姜都搶先著。</p></body></html>
