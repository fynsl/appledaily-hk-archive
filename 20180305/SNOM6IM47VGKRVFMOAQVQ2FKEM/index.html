<html><header><meta charset="utf-8"><title>何謂ICO？</title></header><body><h1>何謂ICO？</h1><p>ICO（Initial Coin Offering）即首次代幣發行，2017年初開始流行，實際操作與新股發行（IPO）相近，只是ICO籌集以太幣等加密貨幣，以自家研發「代幣」交換；後者則籌集法定貨幣，以股權作為交換。IPO是受規管活動，需獲得聯交所及證監會允許；ICO則處於灰色地帶，因以太幣等加密貨幣定義為「商品」，籌集商品未必算融資，而ICO發行的代幣若未有與發行公司盈利掛鈎，實際上不算是股權，故此令監管部門相當頭痛。</p></body></html>
