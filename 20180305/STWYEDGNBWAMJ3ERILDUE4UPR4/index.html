<html><header><meta charset="utf-8"><title>兩車彌敦道互撼Mark X司機棄車</title></header><body><h1>兩車彌敦道互撼<br>Mark X司機棄車</h1><p>【本報訊】油麻地彌敦道與柯士甸道交界發生車禍，昨早約6時，一輛黑色平治由姓李(53歲)男子駕駛，沿柯士甸道往理工大學方向行駛，另一輛白色豐田Mark x沿彌敦道往旺角。兩車在交界相撞，Mark X失控越過對面線，撞安全島再鏟上行人路，而平治撞向Mark X左車身後，亦90度鏟向莊士倫敦廣場對開行人路始停。<br><br>警方接報到場，發現Mark X司機不知所終。平治姓方（50歲）女乘客腳及肩傷，送院救治。警方召警犬到場搜車，以及鑑證科人員掃取指模。</p></body></html>
