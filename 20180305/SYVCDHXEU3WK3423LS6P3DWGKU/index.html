<html><header><meta charset="utf-8"><title>【忽然富貴】法國買酒莊出紅酒</title></header><body><h1>【忽然富貴】法國買酒莊出紅酒</h1><p>廖碧兒去年初被指結交神秘男友後忽然富貴，出入有司機接載，又由原本與父母同住的將軍澳寓所搬到大埔千萬豪宅倚龍山莊，甚至在法國投資近1,000萬港元買酒莊推出自家品牌紅酒Bellavizio。與此同時，她又於中環開酒吧，以及投資過百萬在香港仔工廈開設中央廚房進行食物加工。<br>不過廖碧兒事後接受本報訪問時，卻否認忽然富貴：「我紅酒生意、中央廚房同酒吧生意都做咗好多年，女司機係我助手，亦用咗十年，唔係新司機。我住咗大埔都成四年，識我咁耐都知我一直好努力。」但就承認有人追求。</p></body></html>
