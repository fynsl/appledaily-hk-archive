<html><header><meta charset="utf-8"><title>【一周必看】逆權車長揸巴士因為佔中？屈穎妍神邏輯又發功！</title></header><body><h1>【一周必看】<br>逆權車長揸巴士因為佔中？屈穎妍神邏輯又發功！</h1><p>月薪車長大聯盟（大聯盟）日前發起罷駛抗議調整薪酬架構方案，獲資方承認的左右派工會昨狠批罷駛行動，工聯會屬下汽車交通運輸業總工會（汽總）九巴分會副主任黎兆聰強調工會理性，「唔會學似啲白癡，按章工作、一人罷工」。右派工會九巴職工總會（巴總）理事長黃醒祥批評罷駛「騎劫公司，有少少似佔中」。大聯盟召集人葉蔚琳稱對兩人言論無意見，「各為其主，希望佢哋可以好好咁為員工謀取福利，勿忘初心」。</p></body></html>
