<html><header><meta charset="utf-8"><title>翁嘉穗兒子確診乙型流感</title></header><body><h1>翁嘉穗兒子確診乙型流感</h1><p>翁嘉穗、何超瓊、何超鳳、張天愛和諸葛紫岐夫婦等昨晚在灣仔君悅出席慈善晚宴，翁嘉穗表示大仔確診患上乙型流感，正在家中隔離：「打流感針真係好緊要，我哋全家𠵱家打晒，大仔發燒37點幾度，佢冇返學，喺屋企休息，佢唔係好辛苦，冇送佢入院，我哋入佢房會戴口罩。」<br>剛與老公及囝囝由日本度假返港的諸葛紫岐，表示恨追女，直認在當地努力造人：「希望今年有好消息。」記者提議生孖女，諸葛紫岐說：「最好啦，咁我可以收工。」但她不考慮人工受孕。同場的張天愛對女兒邢嘉倩即將再生B，她表示期待，但不欲談太多女兒的事情。<br>採訪：羅慧敏<br>攝影：陳俊強</p></body></html>
