<html><header><meta charset="utf-8"><title>陳錦鴻鼓勵囝囝識女仔</title></header><body><h1>陳錦鴻鼓勵囝囝識女仔</h1><p>陳錦鴻昨日帶同妻兒到樂富出席親子活動，陳錦鴻表示日常主要由他負責跟囝囝傾心事，並鼓勵他早日學懂識女仔：「其實係希望佢學識勇於表達同埋溝通，唔係真係想佢咁早就拍拖，因為淨係靠講解佢好難明白，必定要佢親身試過，希望佢知道喺屋企談論情感唔係禁忌。」<br>作為爸爸，陳錦鴻會主動分享自己喜歡的女士類型：「有時坐低睇電視，我會主動講爸爸覺得呢個女仔幾靚，你覺得點？自己先做示範，令佢夠膽講出睇法，同埋我會分享戀愛經驗。」問到跟囝囝講以前的拍拖經驗，太太可有呷醋？陳錦鴻笑說：「呢啲話題只會喺兩仔爺傾偈嘅時候講。」<br>採訪：曹家誠<br>攝影：陳俊強</p></body></html>
