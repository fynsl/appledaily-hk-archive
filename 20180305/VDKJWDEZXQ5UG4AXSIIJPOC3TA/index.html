<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】五月天李宗盛聲震巴黎</title></header><body><h1>【馮仁昭四圍超】<br>五月天李宗盛聲震巴黎</h1><p>五月天日前喺巴黎Accorhotels Arena開騷，請咗李宗盛（左）做嘉賓合唱《凡人歌》，首度攻上麥當娜（Madonna）、Katy Perry曾開騷嘅場館，石頭話：「今天來到這場地綵排時擔心很大，擔心今晚沒人來，真的很謝謝大家。」當地傳媒勁讚五月天集合Coldplay同U2嘅神韻，又有披頭四（The Beatles）嘅和聲之美，受封亞洲披頭四實在當之無愧。<br>撰文：馮仁昭</p></body></html>
