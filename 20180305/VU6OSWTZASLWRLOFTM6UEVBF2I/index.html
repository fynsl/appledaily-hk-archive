<html><header><meta charset="utf-8"><title>陳炳銓被親友追問婚期</title></header><body><h1>陳炳銓被親友追問婚期</h1><p>陳炳銓、羅伊婷（Daisy）、趙詠瑤（Kimi）及黃奕晨昨日到奧海城參與ViuTV《全港的》全民訓練日活動，新節目中陳炳銓要帶同靚女助手四出找「的波」高手，他笑稱跟靚女們有代溝，因她們實在太嘈，問到女友李佳芯是否不嘈，他指平時兩人工作很攰，當然會較靜。<br>再次成封面被指女友包養，陳炳銓苦笑說：「係啦，都冇乜嘢好回答，出街都唔會成日AA制，大家互相畀吓。」談到是否財政完全上繳女友，他說：「有幾多，兩人都係簡單生活為主。」至於何時私有化女友，他指要先再搏殺工作，雖然親朋戚友都不停問，但覺得一切順其自然。<br>採訪：馬建華<br>攝影：沈健程</p></body></html>
