<html><header><meta charset="utf-8"><title>陳倩揚心急照肚買B衫</title></header><body><h1>陳倩揚心急照肚買B衫</h1><p>陳倩揚、蔡穎恩與香港首位男子花劍世青冠軍張家朗，昨日在科學園為海洋公園保育基金舉辦的「生態保衞賽慈善跑」擔任嘉賓。懷孕近五個月的陳倩揚笑言日子過得很快，她說：「日子過得好充實，又有好多新工作安排，接咗啲廣告、訪問同主持嘅工作，對於懷孕嘅媽媽嚟講，係一件好開心嘅事，工作已經排到生之前。」<br>至於腹中新成員性別，陳倩揚坦言自己也很心急：「下星期照，我都好想快啲知，因為要忍手唔添置嘢住，又可以早啲同兩個哥哥做心理準備。」對於政府公佈財政預算案，將派發一萬張海洋公園門票予學生被指太少，她覺得更多人受惠會更好。<br>採訪、攝影：盧妹</p></body></html>
