<html><header><meta charset="utf-8"><title>隔牆有耳：松炎居士　榕樹頭講古拉票 - 李八方</title></header><body><h1>隔牆有耳：<br>松炎居士　榕樹頭講古拉票 - 李八方</h1><p>因為出過一本「樓」年運程，九西補選參選人姚松炎，由姚教授搖身一變成為松炎居士。身份突變嘅姚松炎，似乎都幾熱愛呢個新身份，3.11大戰前夕，佢同競選團隊喺拉票方面梗係加倍落力，除咗日日喺九西巡區同踩單車宣傳，日前松炎居士仲喺榕樹頭擺檔講古仔，介紹番香港常用嘅靈籤，仲借「呂洞籤文」做個本土真．講古佬，以古人智慧解社會流弊、解財政預算案、再解埋經濟前景，吸引唔少市民留步，大批網民亦畀like，大讚姚松炎嘅選舉工程有亮點又有重點。</p></body></html>
