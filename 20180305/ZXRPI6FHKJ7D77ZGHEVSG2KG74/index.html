<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】馬浚偉一身集多角色</title></header><body><h1>【馮仁昭四圍超】<br>馬浚偉一身集多角色</h1><p>馬浚偉噚日喺荃新天地出席護肺活動，擔任健肺活動大使嘅馬仔忙於準備舞台劇、寫劇本、學做咖啡師，一有時間就進修，佢話：「之前喺北京大學面試，想讀一個EMBA碩士課程，《Executive Master of Business Administration行政人員工商管理碩士課程》，已經面試完，一個禮拜之後放榜。」而呢個課程之前吳奇隆都正式畢業，學費價格不菲，近年好多人投考競爭頗大。<br>撰文：馮仁昭</p></body></html>
