<html><header><meta charset="utf-8"><title>粟米纖維難消化　吃過多有脹氣</title></header><body><h1>粟米纖維難消化　吃過多有脹氣</h1><p>【話你知】<br>「這父母腦子有病吧！一歲多就給她吃玉米。」雲南有媽媽餵13個月女嬰食粟米撐爆胃險死事件，引起家長們議論紛紛。粟米（圖）雖好吃，但吃多了容易發生脹氣的現象，這是因為粟米中的膳食纖維很豐富，而纖維在胃、小腸中是不易被消化的。吃粟米過多的話，會使大量的粗纖維堆積在腸道內，腸道內的氣體無法排除體外，就會出現脹氣的情況。除粟米以外，還有油炸類食品、辛辣食品、朱古力、橙汁、奶油土豆泥、生洋葱、大蒜、韭菜、雪糕、豆類等不易消化的食物，家長們需特別留意。</p></body></html>
