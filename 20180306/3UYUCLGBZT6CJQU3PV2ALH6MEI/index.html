<html><header><meta charset="utf-8"><title>徐濠縈桃紅着不停連滑雪裝都要搶fo</title></header><body><h1>徐濠縈桃紅着不停<br>連滑雪裝都要搶fo</h1><p>身為潮流達人，任何時候的造型都夠型夠搶，早排去左日本的徐濠縈（阿徐）就證明了這一點，每日的穿搭都少不了她最愛的桃紅色和紅色，就連滑雪裝都一樣咁搶fo。<br><br>阿徐着上桃紅色上衣加The North Face的長褲，冷帽及加拿大品牌Sorel的短靴都同樣是桃紅色襯到絕，外搭韓牌pushBUTTON 的藍色長外套，見阿徐着得咁單薄，看來外套非常保暖。<br><br>在原色的配搭下阿徐選擇用Supreme的豹紋腰包完成造型，成個look潮得黎夠搶眼，不過好唔好睇就見人見智啦！</p></body></html>
