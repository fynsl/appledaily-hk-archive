<html><header><meta charset="utf-8"><title>洪朝豐電療消瘦頸泛紅</title></header><body><h1>洪朝豐電療消瘦頸泛紅</h1><p>患舌癌和淋巴癌的洪朝豐，昨日接受最後一次電療。已有數個月沒露面的他，昨日凌晨於facebook上載自己最新近照，見洪朝豐左邊頸部紅了一片，身形看來有點消瘦，但精神尚算不俗。<br>昨日洪朝豐再於fb上載多張在醫院接受最後一次電療照片，留言說：「今天，終於完成了第三十次電療！這最後的一次，別矣！年輕的電療師很友善，笑着跟我說：『再見。千萬不要再回來。』走出電療室，我開心不已。腳步輕盈，忽爾來到街頭轉折處。不走舊路了。」之後洪朝豐去剪頭髮，又跟打坐學生食飯慶祝說：「上天對我，真的不薄。我慶幸上天沒有安排我悽苦死去。」<br>撰文：魯吉</p></body></html>
