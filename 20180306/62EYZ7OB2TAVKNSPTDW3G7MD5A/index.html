<html><header><meta charset="utf-8"><title>明哥4月騷加開兩場</title></header><body><h1>明哥4月騷加開兩場</h1><p>黃耀明、蔡德才昨日到商台接受訪問，宣傳下月中假賽馬會綜藝館舉行的「黃耀明明曲晚唱音樂會」，四場門票火速售罄，並即時宣佈加開最後4月10同11日兩場。明哥指騷名是用他在86年時為商台主持節目的名稱，音樂會將會似電台節目形式，唱自己歌曲之餘，亦會翻唱其他歌手歌曲，又會落台和觀眾互動：「今次想做啲新嘢，唔想次次都好大龍鳳，或者係要紅館，今次會係好親密近距離。」<br>音樂會只得明哥和蔡德才，沒有其他樂手，所以蔡德才事前要準備大量工夫。而演唱會海報就用明哥日前在三藩市用手機影的自拍照。<br>採訪、攝影：馬建華</p></body></html>
