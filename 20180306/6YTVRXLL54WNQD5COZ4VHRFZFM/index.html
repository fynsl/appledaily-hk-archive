<html><header><meta charset="utf-8"><title>調控兩匹賽駒！沈集成唔搭飛機情願守住大本營</title></header><body><h1>調控兩匹賽駒！<br>沈集成唔搭飛機情願守住大本營</h1><p>近排，多位練馬師離港參加拍賣會，而沈集成則屬鮮會出門買馬嘅練馬師之一，此倉口於周三（7日）谷中夜戰有五匹參戰馬。<br><br>今晨（5日）早上7點後，他安排前往多匹參戰馬1800米草地起步點出試，首先見巫顯東策第2場「晚風」單試400米、其後第4場「八太子」副練聯袂第8場「威信」巫顯東一同草地彈閘800米，倉主成哥在烽火台頂樓督操睇實各駒試跑。<br><br>操練完成後，即刻動身趕返馬房入口處，企在欄邊打雀咁眼住晒，緊張之情表露無遺，以鏡頭來觀之，此路人馬又有動靜，睇嚟應有王者在其中。</p></body></html>
