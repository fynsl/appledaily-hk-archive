<html><header><meta charset="utf-8"><title>肥施3.24出殯骨灰撒海</title></header><body><h1>肥施3.24出殯骨灰撒海</h1><p>資深演員及香港電台前節目主持和編導施介強（肥施），上月22日在伊利沙伯醫院病逝。前晚其家人及治喪委員會發表訃告，證實肥施於上月18日在家中跌倒，留院期間因心肌梗塞，引發併發症和腎衰竭離世，終年61歲。其家人將於本月23日假紅磡萬國殯儀館設靈，晚上8至9時舉行安息禮，翌日10時大殮後，靈柩隨移送歌連臣角火葬場火化。由於肥施生前曾表示離世後希望將骨灰撒落大海，所以家屬將按其遺願，並於火化後再進一步安排海葬儀式。<br>訃告中提到肥施是電影界資深研究評論家，曾執導以其偶像李小龍為主題的電影《千禧巨龍》，而他極強記憶力更猶如影藝界活字典。<br>撰文：魯吉</p></body></html>
