<html><header><meta charset="utf-8"><title>大成下周二緊接太陽當兵</title></header><body><h1>大成下周二緊接太陽當兵</h1><p>韓國天團BIGBANG成員T.O.P去年2月率先入伍，BIGBANG早就表示餘下4位成員亦於今年內當兵，以縮短組合的空白期。繼隊長G-DRAGON（GD）上月27日入伍、新婚人夫太陽於下周一入伍後，下月29歲生日的大成亦突然宣佈將緊接太陽，於下周二以現役兵身份服役，成為BIGBANG第4位當兵成員。</p><p>BIGBANG所屬的YG事務所昨日宣佈大成當兵一事，又透露：「隊中年紀最細的成員勝利，一直希望跟成員一起入伍，但因為要為新片宣傳，以及一直準備的solo活動，所以未能一起服役，勝利將於完成所有工作後，以現役兵身份入伍。」<br>撰文：梁雯迪</p></body></html>
