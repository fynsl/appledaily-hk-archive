<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳嘉莉遭整蠱驚到喊</title></header><body><h1>【馮仁昭四圍超】陳嘉莉遭整蠱驚到喊</h1><p>張建聲同女友陳嘉莉日前拍攝網站特輯，拍攝當日，建聲同女友去平民食肆撐枱腳，隔籬枱幾個大漢見到建聲夾硬逼佢合照，跟住一言不合發生推撞。<br>嘉莉見勢色唔對，即喺男友面前調停，呢個時候建聲拎出牧童笛吹奏，再用唱K神器唱出《哪裡只得我共你》，嘉莉知道被成班人夾埋整蠱後，搞到又笑又喊，大大粒眼淚流出嚟，即刻好大力打男友手臂：「好驚呀！」<br>撰文：馮仁昭</p></body></html>
