<html><header><meta charset="utf-8"><title>進入大震撼時代？李嘉欣老爺引進日本種王後裔！</title></header><body><h1>進入大震撼時代？<br>李嘉欣老爺引進日本種王後裔！</h1><p>日本現時首席配種馬「大震撼」終於有子嗣來港參賽！<br><br>該匹名門之後現已抵港，烙號為B351，受訓於告東尼馬房。其馬主是香港首位贏夠100場頭馬的馬主許世勳（李嘉欣老爺），預計其新兵將以他慣用的「惑」字命名。<br><br>現年四歲的自購馬B351，在日本出生，其後運至法國作賽。當時馬名為Akihiro，本身於法國六戰不失前三名，最高成就是在去年巴黎市議會大賽（2400米二級賽）入Q。</p></body></html>
