<html><header><meta charset="utf-8"><title>張繼聰連杏兒都呃</title></header><body><h1>張繼聰連杏兒都呃</h1><p>本地網絡作家向西村上春樹的小說早年被蕭定一改為電影搬上銀幕。近日他的作品《向西聞記》再被蕭定一旗下的hmvod拍成13集共10個單元故事的同名劇集。首個推出的單元是張繼聰跟胡杏兒演出，兩集完故事《畜牲傳心師》。張繼聰在《畜》片飾演招搖撞騙的動物傳心師，四圍騙財騙色，連心愛的杏兒亦不放過。預告片中阿聰更要爆粗，流利兼且字字鏗鏘。而播出的預告片段中除有杏兒外，還有王宗堯、趙永洪、白健恩同杜小喬等演員。<br>另外，蕭定一投資的電影《棟篤特工》亦威到盡，除了幫子華脫毒外，截至前日票房累計收4,198萬元，成為今年賀歲檔華語片票房冠軍。<br>撰文：李森</p></body></html>
