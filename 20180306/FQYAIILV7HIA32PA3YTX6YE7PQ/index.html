<html><header><meta charset="utf-8"><title>回頭再三看！炒飯哥鎖定尾場做主戰場？</title></header><body><h1>回頭再三看！<br>炒飯哥鎖定尾場做主戰場？</h1><p>有炒飯哥之稱嘅羅理雅今季發揮與上季平分秋色，勝出率同樣處於11%左右。佢現時取得29場頭馬，與上季35W僅差6場，相信好大機會能突破上季贏馬數字。<br><br>今期（7日）谷中夜賽正係佢嘅停賽復出之期，炒飯哥今季兩次復出均有馬贏，值得優先留意。<br><br>羅理雅今期有六匹座騎，但今天（5日）晨課中，只為尾場三班1650米何良馬房嘅「環保動力」親自操過一課。<br><br>操後，炒飯哥回機坪落馬後，更不時回頭睇「環保動力」，肯定對呢匹馬有種不捨嘅心情，難道暗示想喺呢場要贏？</p></body></html>
