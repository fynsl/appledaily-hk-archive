<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】關楚耀盼感情穩定</title></header><body><h1>【馮仁昭四圍超】關楚耀盼感情穩定</h1><p>關楚耀（右）日前接受主播許文軒專訪，大談推出新歌《飢餓遊戲》同入行多年感受，佢話：「朋友覺得我唔係歌手，我呢三、四年真係放咗好多時間演戲，音樂放低咗，歌手身份被遺忘，所以今年會放多啲時間喺音樂上。」<br>講到感情問題，關楚耀話：「三年前試過有感情低潮期，其實有邊個人唔想穩定，我好妒忌陳柏宇，成日都晒恩愛，有幸福家庭，我連幸福兩個字都未接觸到。」<br>撰文：馮仁昭</p></body></html>
