<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】偉仔夫婦遊日賀徐濠縈</title></header><body><h1>【馮仁昭四圍超】偉仔夫婦遊日賀徐濠縈</h1><p>聽日係徐濠縈生日，日前佢同老公陳奕迅（Eason）去日本旅行，喺當地提早慶祝。<br>之前劉嘉玲喺社交網貼過喺日本同老公梁朝偉、Eason夫婦嘅合照。噚日嘉玲再貼相，原來佢哋喺日本同阿徐提早慶祝生日，台灣男神張震都在場，仲見到偉仔同Eason耍詠春，大家笑得好開心。而阿徐亦有放切蛋糕相上網，仲話係佢嘅第三個生日蛋糕。<br>撰文：馮仁昭</p></body></html>
