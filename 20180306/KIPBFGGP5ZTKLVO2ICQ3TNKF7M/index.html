<html><header><meta charset="utf-8"><title>《忘形水》似湯漢斯舊作</title></header><body><h1>《忘形水》似湯漢斯舊作</h1><p>墨西哥導演吉拿域戴拖路作品《忘形水》於抄襲爭議中，連贏最佳電影及最佳導演兩大獎。早前《忘》片被普立茲戲劇獎得主Paul Zindel兒子David，控告抄襲父親69年作品《Let Me Hear You Whisper》，戲中女工在研究實驗室與一條被困的海豚有特別聯繫的故事類似。</p><p>法國鬼才導演尚皮亞真諾，亦指《忘》片女主角與好友坐在沙發上，隨着電視裏的音樂起舞，構思跟其作品《妙不可言》一樣。<br>之後再有指湯漢斯84年作品《美人魚》，在情節上跟《忘》片大同小異，戴露漢娜（Daryl Hannah）飾演的美人魚跟湯漢斯共墮愛河。 <br>撰文：李森</p></body></html>
