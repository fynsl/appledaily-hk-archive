<html><header><meta charset="utf-8"><title>吳雨爆內地演員身價高</title></header><body><h1>吳雨爆內地演員身價高</h1><p>徐小明和吳雨昨日在尖沙嘴出席「電視世界2018」記者會，對於亞視有意重拍《英雄本色》電視版，吳雨透露內地一線演員片酬要過億，倒不如找周潤發拍？他笑謂：「唔知㗎，任何嘢都可以發生，正如我同陳偉霆咁熟，以前問佢乜都拍，𠵱家都要等等，因為佢有太多劇本，怕揀錯，咁又難怪佢嘅，又或者用晒新人博一舖。」<br>邵音音早前指徐小明、林青霞及白雪仙負責「娃娃影后」李菁的殮葬費，徐小明說：「呢啲係我些微心意，我做武師已經識李菁姨，但一路冇往來，冇私交。」他指只有直屬親人才可辦理認屍手續，亦未知李菁喪禮何時舉行。<br>採訪：黃曉妍<br>攝影：林賓尼</p></body></html>
