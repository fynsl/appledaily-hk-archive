<html><header><meta charset="utf-8"><title>楊千嬅同Shine鬥型　着CdG取勝</title></header><body><h1>楊千嬅同Shine鬥型　着CdG取勝</h1><p>上年年尾開完演唱會的楊千嬅趁新年休息左一陣之後，日前就為徐天佑、黃又南的《Shine Moment Live 2018》擔任嘉賓，千嬅表示曾經與他們在不同的電影合作過，但音樂上就係第一次，所以非常開心。<br><br>千嬅當晚着上Comme des Garçons 的黑色西裝長外套，外套以ruffle點綴，為中性的設計加入女性化的點綴，下身配黑色喇叭褲及短靴，型格俐落，加上紅唇襯托造型，充滿女強人的味道，企係天佑同又南旁邊比他們更有氣勢，盡顯天后風範。</p></body></html>
