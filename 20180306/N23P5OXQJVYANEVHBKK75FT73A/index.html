<html><header><meta charset="utf-8"><title>田口淳之介學廣東話示愛</title></header><body><h1>田口淳之介學廣東話示愛</h1><p>日本組合KAT-TUN舊將田口淳之介單飛後首度訪港，前晚假九展舉辦見面會，既勁歌熱舞又與港迷交流，其間大晒廣東話「大家好」、「我係田口淳之介」，盡顯親民作風。</p><p>在答問環節上，田口淳之介透露愛食凍豆腐花，之後更用廣東話向粉絲示愛，台下有來自泰國的擁躉表示等了偶像15年，田口見到有男性粉絲支持自己感到高興。他在台上亦用木結他自彈自唱《On The Moon》、《CRIMSON》。去到尾聲，田口承諾一定會再來香港，隨即用廣東話問：「你愛我嗎？」唱至最後一曲《Lovers》時，大會歡迎歌迷用手機拍照，田口更驚喜落台任影唔嬲。<br>採訪、攝影：吳家偉</p></body></html>
