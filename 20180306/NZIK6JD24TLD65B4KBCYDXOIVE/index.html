<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】歐瑞偉暫別《愛．回家》</title></header><body><h1>【馮仁昭四圍超】歐瑞偉暫別《愛．回家》</h1><p>歐瑞偉（右）喺處境劇《愛．回家之開心速遞》所演的KC受觀眾歡迎，不過網上流傳一段短片，KC宣佈即將離開《愛．回家》劇組，搞到有網民話要罷睇。<br>不過噚日歐瑞偉就解釋係一個美麗嘅誤會：「我只係到內地拍《包青天》嘅外景，大約會拍個多月，拍完之後就會投入番《愛．回家》嘅劇組。」歐瑞偉仲叫網民唔好罷睇，佢話：「其他每一條線都發展得好精采。」<br>撰文：馮仁昭</p></body></html>
