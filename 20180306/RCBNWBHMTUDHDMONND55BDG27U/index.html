<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】石詠莉發脾氣返娘家</title></header><body><h1>【馮仁昭四圍超】石詠莉發脾氣返娘家</h1><p>鄧健泓夫婦噚日到商台接受訪問，分享生活點滴，石詠莉自認小器，鄧健泓即呻：「佢一嬲就幾日，就算我好誠懇道歉都冇用，仲試過走返媽咪屋企住，不過結婚之後冇試過嗌交。」佢仲讚老婆最近變乖，有幫手執屋。<br>講到新婚後第一次派利是，石詠莉派到驚，鄧健泓話：「派嘅錢夠我哋去個旅行，所以下年起要去旅行避年。」講到生B可以回本？佢哋話：「咁都係揀旅行避年好啲。」<br>撰文：馮仁昭</p></body></html>
