<html><header><meta charset="utf-8"><title>拜恩領獎感謝妻女</title></header><body><h1>拜恩領獎感謝妻女</h1><p>前NBA球星拜恩（Kobe Bryant）與著名動畫師Glen Keane合製的《Dear Basketball》勇奪最佳動畫短片，獎項由「天行者」麥克咸美（Mark Hamill）與機械人BB-8負責頒發，麥克一上台就不斷喃喃自語說：「唔好講錯《星聲夢裡人》。」再用上年頒錯獎開玩笑。<br>多年前曾捲入性侵案的拜恩，獲台下報以熱烈掌聲，他特別多謝太太及女兒，其妻亦有到場支持。全長約5分鐘的《Dear Basketball》改編自拜恩一篇講述自己籃球生涯的短文，配以鉛筆手稿方式呈現的簡單動畫，令拜恩成為首位獲奧斯卡的NBA球星。<br>撰文：程芬</p></body></html>
