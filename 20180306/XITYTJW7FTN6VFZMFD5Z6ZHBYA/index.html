<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】連詩雅拒送男友朱古力</title></header><body><h1>【馮仁昭四圍超】連詩雅拒送男友朱古力</h1><p>連詩雅（Shiga）噚日喺尖沙嘴出席朱古力品牌活動，佢話好鍾意食朱古力，入行初期當朱古力係晚飯，後來先控制一下。<br>問到有冇整朱古力畀男友？Shiga話：「試過整畀暗戀對象，不過係冇下文，因為要有神秘感，唔畀人哋知係邊個，到我讀小六就發覺咁係唔work嘅！」會唔會喺白色情人節整嚟送畀男友徐浩？Shiga就話唔會，因為男仔收到冇反應，送俾女仔朋友反而會開心。<br>撰文：馮仁昭</p></body></html>
