<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張秀文嫌內衣箍得緊</title></header><body><h1>【馮仁昭四圍超】張秀文嫌內衣箍得緊</h1><p>張秀文噚日到西貢拍攝內衣廣告，對於無綫出「限奶令」，但又解放畀藝人搵錢，張秀文話：「有問准公司，了解咗個故事，睇過拍攝效果好滿意，似小精靈感覺好有少女心。」<br>揀內衣着重功能同款式嘅張秀文，特別鍾意少女同粉色系列，長大後覺得喱士可以提升女人味，試過因為內衣箍得太緊而抽筋。佢又自爆會喺屋企試唔同內衣。男友大飽眼福？佢話：「少咗做呢樣嘢，得閒會執屋。」<br>撰文：馮仁昭</p></body></html>
