<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陸駿光余兒似失散兄弟</title></header><body><h1>【馮仁昭四圍超】陸駿光余兒似失散兄弟</h1><p>陸駿光（Alan 右）早前應公司老闆邀請加盟「70後籃球隊」，以前係籃球健將嘅Alan，日前同隊友到黃大仙區籃球場打波，隊友之一嘅著名小說作家余兒，同Alan有幾分相似，但佢哋分成兩隊，余兒嘅隊友搞笑話：「我哋驚會交錯波喎！」Alan笑話：「我都覺得好似自己mark自己咁，不過余兒真係好幸福，食乜都唔肥，我就食少少都會肥。」<br>撰文：馮仁昭</p></body></html>
