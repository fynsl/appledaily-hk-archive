<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】LMF演唱會玩神秘</title></header><body><h1>【馮仁昭四圍超】LMF演唱會玩神秘</h1><p>樂隊LMF將於5月4同5號喺Star Hall舉行「LMF STILL LAZY LIVE」演唱會，據主辦單位透露唔會有宣傳活動，而演唱會海報就喺日前拍攝。馮仁昭於是搵LMF成員八吓呢個騷嘅主題係乜嘢？阿肥好口密，只係短訊回覆：「我唔方便，唔好意思。」Kevin Boy亦封嘴：「今次我都係打鼓。」另外，前年LMF開騷有觀眾擲樽令一名女觀眾受傷，唔知今次保安會唔會搞好啲呢？<br>撰文：馮仁昭</p></body></html>
