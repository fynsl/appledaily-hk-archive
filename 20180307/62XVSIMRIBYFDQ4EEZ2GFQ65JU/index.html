<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃智雯傳為事業延婚期</title></header><body><h1>【馮仁昭四圍超】黃智雯傳為事業延婚期</h1><p>李施嬅噚日喺instagram貼出胡說八道會飯敍相，（左起）胡杏兒、李施嬅、姚子羚、黃智雯、胡定欣同胡蓓蔚六個女人一個堆，攬頭攬頸，好開心。而李施嬅就hashtag「只要開心」、「無論你作出任何決定，我們都支持」、「撐你」。唔知係咪講緊黃智雯呢？早前傳黃智雯同男友詹文天今年結婚，不過日前就有報道話，黃智雯想以事業為重，將婚期延遲，而且仲搬離愛巢。<br>撰文：馮仁昭</p></body></html>
