<html><header><meta charset="utf-8"><title>子丹呻4片在手勁忙</title></header><body><h1>子丹呻4片在手勁忙</h1><p>甄子丹昨日於銅鑼灣舉行春茗，太太汪詩詩與汪圓圓等出席。子丹透露今年已有4部電影在手：「𠵱家喺深圳拍《肥龍過江》，拍完4月就會開拍《葉問4》，仲有兩部戲，今年總共有4部戲，好full。」<br>問到片約排到何時？子丹說：「𠵱家都揀緊，傾緊嘅都會係明年或後年先拍。」今年這麼忙碌，會如何補償給太太？子丹說：「諗唔到乜嘢方法，我會將所有一切畀晒佢。」是否連全副身家都交給太太？子丹笑說：「呢啲係身外物，最緊要健康開心。」子丹又說《葉問4》將會到美國取景，飾演太太的熊黛林不會參演，他笑言可找一個紅顏知己。<br>採訪、攝影：羅慧敏</p></body></html>
