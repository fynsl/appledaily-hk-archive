<html><header><meta charset="utf-8"><title>半夜三更偷放穿雲箭　Benz男斷正</title></header><body><h1>半夜三更偷放穿雲箭　Benz男斷正</h1><p>【本報訊】馬鞍山耀沙路路旁，昨凌晨4時許，警員發現一輛停泊在路邊的平治私家車可疑，於是上前查問，結果在車內發現少量煙花及穿雲箭等違禁品，車底亦有一枚已燃放的煙花，不排除有人獨自駕車到僻靜地點私放煙花，將涉案28歲姓陳司機拘捕，並撿走煙花帶署調查。車內撿獲的炮竹煙花100克，約值100元，男子涉嫌藏有煙花爆竹被捕。<br><br>至下午1時，警員將疑犯押返其隆亨邨的住所搜查，再沒有發現其他違禁品。警方稱，疑犯報稱無業，該些炮竹煙花都是自用，來源仍有待追查。警方提醒市民，非法管有炮竹煙花，不單干犯法例，也有可能造成危險。</p></body></html>
