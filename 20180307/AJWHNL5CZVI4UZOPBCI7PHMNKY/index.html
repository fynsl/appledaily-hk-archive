<html><header><meta charset="utf-8"><title>陳凱琳婆婆勁讚嘉穎</title></header><body><h1>陳凱琳婆婆勁讚嘉穎</h1><p>陳凱琳（Grace）昨日到銅鑼灣出席一個腕錶發佈會並主持揭幕禮，即場玩了星座占卜遊戲，結果測到Grace今年有驚喜事和開心事，她接受訪問時說：「懷疑8個星座都係好，自己唔係太清楚占卜呢樣嘢，覺得好得意，驚喜都可以有唔同嘅喜事，唔一定係大家諗嗰樣嘢，知道大家好關心。」<br>陳凱琳透露前晚跟婆婆一齊睇劇，問她婆婆有否見過男友鄭嘉穎，她說：「見過，佢好滿意，話真人靚仔好多，仲好有禮貌，夾餸畀婆婆，識照顧人，畀佢滿分。」<br>採訪、攝影：羅慧敏</p></body></html>
