<html><header><meta charset="utf-8"><title>求驗客手記：廠亂！奧燒MK恩成箭靶</title></header><body><h1>求驗客手記：廠亂！奧燒MK恩成箭靶</h1><p>用「一沉百踩」嚟形容阿仙奴𠵱家嘅境況應該最貼切，除咗領隊雲格嘅去留問題外，近日又再傳兵工廠出現內亂，球員仲互相指摘㖭，總之成隊阿仙奴仲亂過《溏心風暴》！據英國《太陽報》報道，阿仙奴上周作客不敵白禮頓之後，隊內嘅不滿情緒終於大爆發，其中德國中場奧斯爾（奧燒）同新加盟嘅米希達利恩（MK恩）就成為「箭靶」，被隊友指摘多次浪費機會。阿仙奴球員又指摘後衞梅斯達菲成日「卸膊」，球隊每次失利都將責任推得一乾二淨，唔通雲格唔Out，槍手問題真係解決唔到？</p></body></html>
