<html><header><meta charset="utf-8"><title>求驗客手記：美斯阿哥又衰持槍恐嚇</title></header><body><h1>求驗客手記：美斯阿哥又衰持槍恐嚇</h1><p>巴塞隆拿球星美斯唔生性嘅阿哥馬迪亞斯，又被拉返差館！據阿根廷警方消息透露，馬迪亞斯上周六因為持槍恐嚇他人同襲警而被拘捕。據悉馬迪亞斯上周六喺阿根廷遇上交通意外，佢架車同另一車相撞，馬迪亞斯及後拎出手槍恐嚇同毆打對方司機，當警察到場後又作出反抗，最後被控持械恐嚇、拒捕同襲警等多項罪名。馬迪亞斯正一麻煩友，今次已係佢近三個月來第二次被捕，過往佢亦曾經因為打交、拒捕、藏械等惹上官非，相信美斯亦對呢個阿哥大感頭痛。<br></p></body></html>
