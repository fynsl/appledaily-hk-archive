<html><header><meta charset="utf-8"><title>上水客家圍建築公司七人車遭縱火</title></header><body><h1>上水客家圍<br>建築公司七人車遭縱火</h1><p>【本報訊】上水客家圍發生縱火燒車案，昨凌晨2時許，一輛停泊在村屋對開的七人車，突然起火冒出濃煙，消防員到場射水將火救熄，無人受傷，七人車焚燒期間火勢猛烈，令全車玻璃粉碎，車廂內嚴重熏黑，消防員調查後，認為火警原因有可疑。<br><br>七人車屬一間建築公司所有，司機到場協助調查，表示平日均將車輛泊在上址，一向相安無事，警方列作縱火案件調查。去年12月1日，村口一間車房亦發生縱火燒車案，車房5輛私家車被火燒毀。</p></body></html>
