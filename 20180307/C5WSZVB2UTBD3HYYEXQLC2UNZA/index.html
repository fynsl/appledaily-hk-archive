<html><header><meta charset="utf-8"><title>【懷孕拒婚】邢嘉倩再陀B</title></header><body><h1>【懷孕拒婚】邢嘉倩再陀B</h1><p>現年29歲的邢嘉倩，是邢李㷧及張天愛女兒，前年7月為外籍男友Lloyd誕女，張天愛榮升外婆，早前她出席活動承認女兒再度有喜。邢嘉倩受訪時曾經表示，不會因懷孕而結𥲑，認為婚姻不只是一張紙那麼簡單，認為決定當父母，這個奉獻已經超越其他承諾，又指二人之間的承諾，不需向他人交代。<br>雖然母親是張天愛，但邢嘉倩與繼母林青霞感情相當要好，受訪時曾指青霞視她如己出，盛讚青霞是世上最好的繼母。她又透露在5歲時見爸爸拖着青霞，曾一手推開對方，但見到青霞好愛爸爸，所以都好愛她。</p></body></html>
