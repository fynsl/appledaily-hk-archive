<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】彭秀慧恨攞最佳編劇</title></header><body><h1>【馮仁昭四圍超】彭秀慧恨攞最佳編劇</h1><p>彭秀慧（Kearen）噚日到商台宣傳舞台劇《29+1》。Kearen憑自編自導電影《29+1》，入圍今屆電影金像獎「最佳導演」、「最佳編劇」及「新晉導演」。<br>Kearen前日收到金像獎畀佢嘅入圍證書，佢話：「一次過收到3張入圍證書，我覺得可能係人生最後一次，收到入圍證書之後，覺得自己正式成為電影工作者嘅一分子。自己最想攞嘅就係『最佳編劇』， 個劇本係自己經歷13年嘅作品。」<br>撰文：馮仁昭</p></body></html>
