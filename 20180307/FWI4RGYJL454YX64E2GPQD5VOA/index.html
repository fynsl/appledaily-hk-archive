<html><header><meta charset="utf-8"><title>求驗客手記：哥帥令「愛英力」道歉</title></header><body><h1>求驗客手記：哥帥令「愛英力」道歉</h1><p>曼城領隊哥迪奧拿因戴黃絲帶撐加獨，早前俾英足總指控，有傳哥帥會遵守規則唔會喺場邊督師時佩戴，但賽前賽後記者會就繼續堅持自我。不過唔係人人都同意哥帥咁做，英足總CEO馬田格連就「愛英力」上身，公開鬧爆哥帥：「將大衛星或納粹黨黨徽印喺波衫上，相信大家都唔想見到。老實講哥迪奧拿戴黃絲明顯象徵加泰獨立，好多西班牙人反感囉！我哋應該劃定界線，唔通我哋就可以容許伊斯蘭國標誌咩？」馬田格連嘅偉論一出當然惹嚟批評，最終搞到公開道歉㖭！</p></body></html>
