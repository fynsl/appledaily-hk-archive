<html><header><meta charset="utf-8"><title>何超瓊Gucci上陣玩60年懷舊</title></header><body><h1>何超瓊Gucci上陣<br>玩60年懷舊</h1><p>香港芭蕾舞團披頭四優先睇慈善晚宴，大前晚在君悅酒店舉行。今次以60's懷舊及The Beatles為dress code，場內不少嘉賓女星都Gucci上陣。<br><br>何超瓊揀了Gucci中袖連身裙，裙上玩味錯視元素，直身剪裁完全六十年代cutting。翁嘉穗則以retro print、連身喇叭褲出席，更戴上布頭箍、大膠耳環，襯到絕；何超鳳的bold color圖案裙亦復古味十足。<br><br>張天愛一身吊帶mesh top配黑褲，她將一件披頭四Tee，DIY自製成銀片背心，心思十足。</p></body></html>
