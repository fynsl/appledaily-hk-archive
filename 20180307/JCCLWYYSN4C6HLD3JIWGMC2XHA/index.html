<html><header><meta charset="utf-8"><title>紅頭巾下的新娘新郎嘴完先知咁既樣</title></header><body><h1>紅頭巾下的新娘<br>新郎嘴完先知咁既樣</h1><p>在洞房花燭夜一刻，新郎哥竟然落得如斯下場！陝西西安一對新人於上周六（3日）大婚，兄弟姊妹團鬧新房，起哄要新郎哥新吻擁抱新娘，然後揭開紅頭巾。<br><br>當新郎哥掀開紅頭巾時，瞬間被嚇呆了！原來，新娘是一名「戲子」假扮。「新娘」扮演者康涵說：「新娘跟我是10年的同學，新郎官是我的學弟，在場的一些嘉賓的話，都是我們高中同學，因為我本身就是名演員，然後他們就想着說是，讓我假扮下新娘子吧。」<br><br>當新郎哥發現是學弟後，第一反應十分吃驚，而兄弟姊妹團立即強行將康涵拖走。康涵無奈地說：「因為他（新郎）怕我浪費時間，哈哈！」<br><br>梨視頻 </p></body></html>
