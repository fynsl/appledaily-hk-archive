<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】王棠云肚凸孕味濃</title></header><body><h1>【馮仁昭四圍超】王棠云肚凸孕味濃</h1><p>余文樂同台灣模特兒王棠云上年12月結婚，好快就傳出王棠云有咗BB，仲話預產期係今年6月。其實自婚後，樂嫂每次放相喺Instagram，通常都有包包遮肚，刻意遮掩身材。不過噚日樂嫂放新相上Ig，留言話：「好活潑的觀光客照。」就好明顯見到佢肚凸凸，但唔知係咪件衫俾風吹起咗，造成角度問題，不過佢就剪咗陪咗佢廿年嘅長髮，孕味十足。<br>撰文：馮仁昭</p></body></html>
