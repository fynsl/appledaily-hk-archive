<html><header><meta charset="utf-8"><title>陳國坤呻被騙拍動作片</title></header><body><h1>陳國坤呻被騙拍動作片</h1><p>陳國坤昨日為其主演電影《拳道》在九龍灣舉行記者會，敖嘉年、劉峻緯及郭奕芯等出席。由於戲中有不少動作場面，演員打得相當辛苦，陳國坤說：「拍攝嘅時候天氣好凍，最凍係要唔着衫拍，今次俾導演呃咗，佢話拍文藝動作片，但係拍嘅時候係洪金寶式，全部硬橋硬馬，淨係同郭奕芯錫錫嘅時候唔使打，其他都要。」</p><p>《反黑》即將拍攝新一季，陳國坤表示除此劇外，還要監製其他網劇和拍戲，十分忙碌，之後又要準備拍《葉問4》及警匪劇，他說：「警匪劇主要都喺香港拍，因為內地拍唔到呢啲題材，內地嘅警察係冇壞人，唔會打人。」<br>採訪、攝影：張俊銘</p></body></html>
