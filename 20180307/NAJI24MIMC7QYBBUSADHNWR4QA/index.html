<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】李菁追思會下周六舉行</title></header><body><h1>【馮仁昭四圍超】李菁追思會下周六舉行</h1><p>邵音音（右）、趙哲妤前晚喺太古城出席電影《再見小熊心》首映禮，一代亞洲影后李菁早前逝世，邵音音話會為對方辦理身後事：「邵氏之友希望幫佢善終，但後來知道佢有親人，我哋唔可以隨便話幫就幫，𠵱家等佢屋企人申領證件嚟香港。</p><p>邵氏之友已經同電影資料館申請咗3月17號晚上六點後，做李菁追思會，有心人都可以嚟。」另外，趙哲妤話想要生孖B，會考慮利用科技達成心願。<br>撰文：馮仁昭</p></body></html>
