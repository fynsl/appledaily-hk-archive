<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】粉紅邵珮詩拍拖行街</title></header><body><h1>【馮仁昭四圍超】粉紅邵珮詩拍拖行街</h1><p>邵珮詩上月底同男朋友喺觀塘apm行街，本報讀者陳先生透過《蘋果》爆相爆片，目擊邵珮詩當時着到成身粉紅色，連眼鏡都係粉紅色，不過打扮咁搶眼都冇人認出佢。</p><p>陳先生話：「唔見有人望佢哋，佢同個男仔入咗Levis睇女裝衫，但冇買嘢，之後就去咗睇影碟。但揀咗一輪又係冇收穫。之後坐電梯，邵珮詩挨咗一陣落個男仔度，但好快縮開。」<br>撰文：馮仁昭</p></body></html>
