<html><header><meta charset="utf-8"><title>宋智孝遭踢爆愛飲酒</title></header><body><h1>宋智孝遭踢爆愛飲酒</h1><p>韓國綜藝節目《Running Man》女星宋智孝，昨日夥拍《鬼怪》女星李伊、男星申河均及李聖旻，出席下月5日上映的新片《風風風》的發佈會。智孝未有以電影海報的造型晒腿現身，反而身穿連身碎花裙包到冚，但依然優雅。<br>智孝在台上大讚李伊很有魅力，戲裏戲外都好靚，不過她就被李聖旻爆料：「智孝是片場中最活躍的人，亦多得她令眾人很快變得親近。」李聖旻笑稱宋智孝是「酒屋大佬」，表示她常常擺好酒席等眾人入座。<br>撰文：文康妮</p></body></html>
