<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鄺美雲三個鐘簽千隻碟</title></header><body><h1>【馮仁昭四圍超】鄺美雲三個鐘簽千隻碟</h1><p>鄺美雲（Cally）日前出席星娛樂唱片公司嘅開年飯，Cally話：「早排唱片公司幫我推出專輯，好感恩口碑同銷量成績都唔錯，已邁向白金。」Cally話出碟之後，發現自己多咗好多女fans，好開心得到歌迷同朋友嘅支持，而且仲有好多歌迷想佢舉行簽名會，不過因為太忙抽唔到時間做。Cally笑話：「我將歌迷要簽嘅CD收集齊，用咗三個鐘簽千幾隻碟。」<br>撰文：馮仁昭</p></body></html>
