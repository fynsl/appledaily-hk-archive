<html><header><meta charset="utf-8"><title>唞唞埋埋又嚟過！潘頓指出「爺爺」鍾意快活谷</title></header><body><h1>唞唞埋埋又嚟過！<br>潘頓指出「爺爺」鍾意快活谷</h1><p>明晚（7日）列陣第三場四班2200米的「蒜頭爺爺」，近績相當不俗。<br><br>這匹葉楚航旗下五歲馬今季三戰冠亞各一，相隔一個月後再戰，今次再由贏馬拍檔潘頓壓陣，排第4檔負127磅，客觀條件絕對不差。<br><br>潘頓說：「『蒜頭爺爺』體型單薄，練馬師保養此馬不俗，跑完會給予牠小休後再跑，拼搏有度。」<br><br>「此馬近兩戰在我胯下均有好走勢，馬兒的狀態一直維持得很好，牠具有長力，谷草2200米合其發揮。牠喜歡跑快活谷，今場再在合適的路程上陣，希望可再在我胯下有好表現。」</p></body></html>
