<html><header><meta charset="utf-8"><title>【百足多爪】張有興涉獵業務廣泛</title></header><body><h1>【百足多爪】張有興涉獵業務廣泛</h1><p>現年95歲的張有興，畢業於喇沙書院，他是香港歷來任期第二長的民選議員及第二次世界大戰後香港第一代民主派。他於54年成立香港公民協會，後來成為第一位香港華人市政局主席，64年成為太平紳士，至73年獲委任為立法局議員，並在85年至88年成為立法局民選議員。張有興擔任過不同公職，故是當年有名的「公職王」。<br>除此，張有興亦有經營其他事業，於1945年創辦張連貿易（香港）有限公司，初期的業務主要是文具雜貨入口，其後擴展至瑞士手錶，成為多個瑞士名錶品牌的獨家分銷商。</p></body></html>
