<html><header><meta charset="utf-8"><title>認清5標誌　搵食更容易</title></header><body><h1>認清5標誌　搵食更容易</h1><p>【話你知】<br>被喻為美食界聖經的《米芝蓮指南》共分為兩個層級︰星級評等及一般評等，兩者是獨立的評級方式。其中星級評等便是最廣為人知的米芝蓮星星，分為3種星級，1顆星代表其是同類別中出眾的餐廳；2顆星代表其出品傑出美食，值得繞道前往；3顆星代表其出品出類拔萃，值得專程造訪。能獲得3顆星對餐廳來說是至高榮耀。</p><p>而「車胎人推介」則是米芝蓮評審員頒給餐飲業者的一項殊榮，入選宗旨為物超所值的美味佳餚，而根據評選機制，人均消費約250港元內，而一般評等中，最常見有「車胎人標誌」、「餐盤」、「叉匙」、「兩個銅板」等4種圖示。</p></body></html>
