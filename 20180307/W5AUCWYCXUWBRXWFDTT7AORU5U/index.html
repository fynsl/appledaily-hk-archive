<html><header><meta charset="utf-8"><title>Coffee爆杏兒收身快</title></header><body><h1>Coffee爆杏兒收身快</h1><p>林芊妤（Coffee）及譚小環昨日到深灣出席美容宣傳活動，最近擔任胡杏兒瑜伽導師的Coffee說：「杏兒搵我想我教瑜伽，佢唔係減肥，只係生完想盡快收身，我見到佢嘅時候，覺得佢已經收得到好好，佢覺得未perfect，想盡快達成最佳效果，佢非常勤力，亦都能夠受好多苦，動作做得好快。」對於杏兒玩瑜伽柔軟度高，網民以為是改圖，Coffee說：「係真㗎，係我幫佢影嘅。」<br>同場的譚小環談到她當年做歌手：「𠵱家朋友仲笑緊我首《如果天空要下雨》，我聽到都毛管戙，雖然我攞過樂壇新人獎銅獎，但如果係𠵱家做新人一定被淘汰。」<br>採訪：張俊銘<br>攝影：陳慧安</p></body></html>
