<html><header><meta charset="utf-8"><title>求驗客手記：哈化球迷睇波露械被捕</title></header><body><h1>求驗客手記：哈化球迷睇波露械被捕</h1><p>上周六德甲史浩克04主場以1:0擊敗哈化柏林，但焦點並唔係賽果，而係看台上一名男球迷 （小圖），竟然解開褲鏈當眾「打槍」！據段網上影片所見，涉事男球迷以左手托頭嘅優閒姿態躺喺看台，右手卻不斷上下移動撫弄陽具，似乎甚為享受。當時佢身邊有兩個球迷，但佢哋目擊該名男球迷嘅瘋狂行為都當時運高。未幾就有警員殺到，將該名男球迷帶走。據英國《太陽報》報道，嗰個係哈化柏林嘅球迷，將被警方以猥褻罪控告。</p></body></html>
