<html><header><meta charset="utf-8"><title>《紙牌屋》預告換總統</title></header><body><h1>《紙牌屋》預告換總統</h1><p>由奧斯卡影帝奇雲史帕西（Kevin Spacey）及女星羅賓活麗（Robin Wright）主演的Netflix王牌劇《紙牌屋》（House of Cards），曾因奇雲爆性醜聞而蒙上陰影，電視台即刻飛起奇雲，全新第6季由羅賓活麗擔正。前日《紙牌屋》公開全新預告，飾演奇雲老婆的羅賓活麗坐正於白宮的辦公室內，並表示：「我們現在才剛剛開始。」正式宣佈羅賓活麗坐正做總統。</p></body></html>
