<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】盧冠廷精選電影歌出碟</title></header><body><h1>【馮仁昭四圍超】盧冠廷精選電影歌出碟</h1><p>盧冠廷噚日到商台宣傳下月初推出嘅新專輯《Movie To Music》，今次專輯概念係從佢過百首嘅電影歌曲中，精挑十首出嚟再重新編曲，佢話：「我揀咗十首自己覺得好聽，然後唱片公司要求要部電影都受歡迎，其實啲歌耳熟能詳，要再超越係挑戰性好大，用咗成年時間去做。」另外公司指定要收錄《一生所愛》，所以為呢首歌再編製一個終極版。<br>撰文：馮仁昭</p></body></html>
