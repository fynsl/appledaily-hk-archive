<html><header><meta charset="utf-8"><title>甄子丹自嘲非最好老公</title></header><body><h1>甄子丹自嘲非最好老公</h1><p>甄子丹昨日在跑馬地出席「2018賽馬香港打吡大賽獲選參賽馬匹名單公佈會」，本月14日是白色情人節，子丹肉麻地說：「我哋日日都係情人節，我哋聚少離多，一齊嘅時候盡量珍惜，我嘅心放晒喺拍電影，有時覺得未夠好，未係最好嘅丈夫同父親。」<br>子丹自爆平時多由太太汪詩詩製造驚喜，這方面要再努力，不過在任何日子，子丹都會送花給太太製造浪漫：「一年十幾次，花店做我生意會好開心。」太太有否投訴不夠浪漫？他說：「一個好愛你嘅女士永遠都有投訴嘅，老夫老妻冇咗激情，就唔會投訴。」他更笑言現時太太有投訴，自己剛好承受得到，不想再增加。<br>採訪：羅慧敏<br>攝影：陳慧安</p></body></html>
