<html><header><meta charset="utf-8"><title>中環在線：利亞CEO戴黑超做生招牌 - 李華華</title></header><body><h1>中環在線：利亞CEO戴黑超做生招牌 - 李華華</h1><p>經營OK便利店嘅利亞零售（831）舊年買咗日本快速時尚眼鏡連鎖店Zoff於香港、澳門及華南地區嘅特許經營權，第一間位於太古城嘅分店，開張初期門口仲排長龍，排隊配眼鏡嘅奇景真係好少見，新業務一上場已經咁受歡迎，集團CEO楊立彬（Richard）應該好滿意。<br><br>楊立彬噚日喺業績發佈會開始前，仲專登準備咗一副Zoff黑超，為記者朋友介紹新產品，華華覺得楊生帶起黑超都幾型仔。副超本身近400蚊，相當划算，但因為楊生有近視，佢就話要另加280蚊，埋單一副超都係700蚊左右，唔算貴啦。<br><br>李華華</p></body></html>
