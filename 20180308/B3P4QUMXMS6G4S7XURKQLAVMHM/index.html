<html><header><meta charset="utf-8"><title>成龍唔撐港產片惹反擊</title></header><body><h1>成龍唔撐港產片惹反擊</h1><p>成龍是全國政協委員，前日他在北京開完會受訪，談及對電影市場的睇法，當提到香港電影時，他立刻愛國情懷上身：「只有一種電影，叫『中國電影』，香港電影，也是中國電影。唔可以狹義地將內地電影同香港電影區分開來。」</p><p>翁子光不同意成龍的說法，昨日在facebook留言：「可以說我們沒有拍得以前那麼好，新一代不如舊，但總不能說現在沒有了香港電影吧？那我們再努力些好了，如果香港電影拍得好，整個大中華社會與有榮焉，難道這又不可以嗎？」<br>撰文：鍾國仁</p></body></html>
