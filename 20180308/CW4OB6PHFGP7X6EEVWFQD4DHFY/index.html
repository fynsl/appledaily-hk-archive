<html><header><meta charset="utf-8"><title>【集體回憶】世界盃《畀你貼》集圖冊3月22日開賣</title></header><body><h1>【集體回憶】<br>世界盃《畀你貼》集圖冊3月22日開賣</h1><p>2018俄羅斯世界盃還有不足100日就舉行，獲官方授權的Panini廠商，將推出的世界盃《畀你貼》集圖冊，正式確定在本月22日正式開賣，目前數以百萬張貼紙已準備運向全球各地，球迷們將可重拾以往貼貼紙的集體回憶。<br><br>而英國《太陽報》報道指，Panini廠商洩露了部份球員貼紙名單，包括目前較少在球會上陣的加利卡希爾、菲爾鍾斯等，均入選《畀你貼》英格蘭大軍，未知英軍最終的世盃征戰名單，又會否與集圖冊有很大出入呢？</p></body></html>
