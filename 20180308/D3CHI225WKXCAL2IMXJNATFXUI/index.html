<html><header><meta charset="utf-8"><title>五月天香港迪士尼開騷</title></header><body><h1>五月天香港迪士尼開騷</h1><p>五月天今年的五月之約「人生無限公司」演唱會香港站，決定捨紅館，唱爆戶外場地，昨日主辦特高娛樂終於宣佈演出地點，就是香港迪士尼幻想道露天場地，即旅遊巴士停車場舉行，日期為5月4、5、6、11及12日共五場，票價分別為1,180元、880元、680元及480元，其中680元為企位。<br>五月天成為首位在香港迪士尼開騷的歌手，場地可容納約二萬觀眾，為了體貼五迷「加班」要求，開騷時間提早為晚上7時15分。有五迷已經擔心搶不到飛，留言：「跪求可以在香港實行實名制買票，而且每人限買票數量不要太多，不然又只是黃牛集團買光門票。」<br>撰文：皓騫</p></body></html>
