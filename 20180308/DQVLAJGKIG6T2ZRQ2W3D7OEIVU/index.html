<html><header><meta charset="utf-8"><title>廖碧兒失婚才俊了解中</title></header><body><h1>廖碧兒失婚才俊了解中</h1><p>廖碧兒日前被影到和一名男子從芬蘭返港，該男子隨即被起底，原來是40出頭的富貴才俊盧啟賢（Calvin）。Calvin曾經結婚，育有一女，數年前離婚後結識泰籍電訊公司太子女女友Nina。</p><p>不過昨日有周刊報道Calvin去年底曾帶廖碧兒去半島酒店嘆燭光晚餐，其間有錫錫及摸手，離開等車期間亦表現癡纏。廖碧兒昨日以短訊回覆本報，認與Calvin關係密切：「與Calvin了解中，我們於一年多前在慈善活動認識，待日後有好消息再同大家講，多謝關心！」<br>採訪：嵐山</p></body></html>
