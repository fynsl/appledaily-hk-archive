<html><header><meta charset="utf-8"><title>【動畫】土瓜灣兩花貓倒斃後巷頸尾有血洞</title></header><body><h1>【動畫】土瓜灣兩花貓倒斃後巷<br>頸尾有血洞</h1><p>【本報訊】土瓜灣銀漢街40號一條後巷，昨早7時許，途人發現兩隻花貓倒卧後巷地上，身上有傷痕，懷疑遭硬物襲擊所致，認為有可疑，於是報警。警員到場初步檢視後，再通知愛護動物協會人員調查。據附近的貓義工指，兩隻斃命的花貓，與另外兩隻貓是一家四口，在附近出現已2年多。警員調查期間，牠們的同伴在旁邊徘徊。<br><br>愛協人員到場檢視後指，兩隻貓已成年，一雄一雌，頸和尾分別有疑被狗咬的傷痕，估計兩隻狗或以上；不過也不排除有人刻意放狗所為，會檢視現場一帶的閉路電視作調查。</p></body></html>
