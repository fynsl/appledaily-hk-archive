<html><header><meta charset="utf-8"><title>北島三郎喪子　伏屍寓所一周</title></header><body><h1>北島三郎喪子　伏屍寓所一周</h1><p>年屆81歲的日本演歌界天王北島三郎，昨日傳來兒子大野誠離世消息。51歲的大野誠被發現伏屍在獨居的寓所內，估計已死去約一星期，警方初步估計他是死於疾病。大野誠是北島三郎的二子，1988年曾以樂隊1ST BLOOD隊長身份入行，之後任職父親旗下公司，大野誠亦以大地土子之名參與音樂創作，包括父親北島三郎為動畫《反斗小王子》的兩首主題曲《詠人》和《夢人》包辦曲詞。</p></body></html>
