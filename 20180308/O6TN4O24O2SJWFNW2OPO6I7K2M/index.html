<html><header><meta charset="utf-8"><title>何嘉莉再踏錄音室</title></header><body><h1>何嘉莉再踏錄音室</h1><p>前英皇小花何嘉莉逃離娛樂圈多年，前日在社交網貼入錄音室唱《兩種人》短片，留言：「二十年沒進錄音室之旅，哈！又幾好玩喎！（其實我都真係好鍾意唱歌㗎！）Just for Fun。」嘉莉接受電話訪問表示：「點解入錄音室呢，因為練歌係為咗最近無綫節目《流行經典50年》，咁耐冇出嚟演唱過，點都要練一練，希望自己以最好姿態出現。」<br>當年何嘉莉甚得老闆楊受成寵愛，連容祖兒都要企埋一邊，不過，在99年傳因何嘉莉不聽公司話，結果被英皇放逐去台灣，幾年後和平解約結婚生仔，去年為第二任老公生女，想不到最近又簽給英皇做KOL。<br>採訪：皓騫</p></body></html>
