<html><header><meta charset="utf-8"><title>薛凱琪見猛男好尷尬</title></header><body><h1>薛凱琪見猛男好尷尬</h1><p>薛凱琪（Fiona）、黃真真導演、連詩雅及邵音音等，前晚在銅鑼灣出席電影《閨蜜2之單挑越南黑幫》首映禮，電影公司安排三位猛男上台，Fiona和黃真真應要求拉開猛男恤衫，露出胸肌時，Fiona一臉尷尬。邵音音被邀請上台時，拿出一張黑白相給黃真真看，黃真真認不出相中人，原來是黃真真的媽咪，黃真真說：「我細細個就識佢，佢成日同我媽咪、婆婆打牌。」Fiona則笑謂：「最搞笑係你唔認得阿媽囉！如果係我媽，我一定認得出。」<br></p><p>連詩雅被問到有否到過鴨店？她說：「梗係冇去過！」<br>採訪：黃曉妍<br>攝影：陳慧安</p></body></html>
