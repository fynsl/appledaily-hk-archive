<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】胡杏兒睇囝囝相止渴</title></header><body><h1>【馮仁昭四圍超】胡杏兒睇囝囝相止渴</h1><p>胡杏兒產子後已全面復工，最近仲拍奶粉廣告（圖），佢坦言開工時都會好掛住囝囝：「我部電話都係佢啲相同片，得閒就拎嚟睇，望梅止渴。佢性格好好，瞓醒就笑。我曾經幻想自己會係一個嚴厲嘅媽咪，點知我係最寵佢嘅一個，老公同奶奶都話如果囝囝百厭受罰，一定企我後面做擋箭牌。」<br>杏兒又讚老公無論換尿片或者同個仔玩都叻過佢，更直言希望生多個，等囝囝有個伴可以一齊玩。<br>撰文：馮仁昭</p></body></html>
