<html><header><meta charset="utf-8"><title>稱療程無限　美容顧問判社服</title></header><body><h1>稱療程無限　美容顧問判社服</h1><p>【本報訊】旺角雅蘭中心一間標榜專治脫髮的美容中心，其美容顧問前年向熟客推銷療程套餐時，標榜療程無限期、無限量、不限療程種類，成功誘騙兩名顧客付款，在原有套餐剩餘的療程期數上另加1萬至6萬元購買新套餐，豈料所謂無限套餐只是限次數療程。美容顧問早前承認兩項應用虛假商品說明罪，昨被判240小時社會服務令。<br>辯方指被告郭美雲（35歲）的報告正面，指她有穩定職業，建議被告接受時間較長的社會服務令。<br>案件編號：WKCC5569/17<br>■記者黃幗慧</p></body></html>
