<html><header><meta charset="utf-8"><title>吳若希同老公恩愛分居</title></header><body><h1>吳若希同老公恩愛分居</h1><p>吳若希昨日到新城接受薛家燕的電台節目訪問，她表示家燕姐是恩人：「嗰時媽媽有事，我同家燕姐拍緊劇，無論生活同心理佢都幫我好多。」問到何時推出新歌？她說：「好快有㗎喇。」記者即笑問有新歌還是有BB？她說：「新歌呀，不過早排有風水師嚟我屋企睇，話我今年都好適合有BB，惟有叫老公小心啲。」<br>吳若希透露囡囡淼淼會留在澳門居住，但她下月會獨自搬返香港，笑言與老公太恩愛要分居：「平時我哋講嘢好似唔太sweet，其實大家喺對方心裏面個位置好重要。老公遲啲喺香港都有生意，會留多啲時間喺香港。」<br>採訪、攝影：盧妹</p></body></html>
