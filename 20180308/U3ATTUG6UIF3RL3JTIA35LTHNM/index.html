<html><header><meta charset="utf-8"><title>平野紫耀率花男C5登場</title></header><body><h1>平野紫耀率花男C5登場</h1><p>20歲日本女星杉咲花去年憑電影《幸福澡堂》橫掃多個獎項，令她速成影視界搶手貨。杉咲花除為7月上映的真人版電影《BLEACH》飾演女主角朽木露琪亞，她亦擔正經典少女漫畫《花樣男子》續集《花過天晴 花男Next Season》的全新日劇，杉咲花剪短髮演江戶川音，周旋在平野紫耀與中川大志之間，電視台已公開首個預告，平野更率領取代F4的C5登場，該劇安排下月17日開播。</p></body></html>
