<html><header><meta charset="utf-8"><title>【電影世家】息影成上市公司主席</title></header><body><h1>【電影世家】息影成上市公司主席</h1><p>黎姿出身電影世家，祖父為香港電影之父黎民偉，祖母是香港第一代影星林楚楚，姑媽為資深演員黎宣及黎灼灼。黎姿14歲出道時憑着豐滿的身材，贏得傳媒「愛美神導彈」稱號。在機緣巧合下，由黃百鳴發掘後加入新藝城，以臨時演員身份，演出第一部作品是《開心鬼放暑假》。黎姿的演技在電視圈得到肯定，憑《金枝慾孽》玉瑩小主角色獲封為視后。<br>自從弟弟黎嬰受傷後，她棄影從商全力投入醫學美容的生意，經過十年打拼，去年公司終於成功在創業板上市，黎姿以集團主席兼行政總裁身份、一身行政人員裝扮亮相上巿儀式，同時宣佈已改名為馬黎珈而。</p></body></html>
