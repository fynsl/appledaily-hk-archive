<html><header><meta charset="utf-8"><title>【美圖晒晒】白衣天使包唔實性感胴體網友爭住掛號睇病</title></header><body><h1>【美圖晒晒】白衣天使包唔實性感胴體<br>網友爭住掛號睇病</h1><p>甜美註冊護士（台稱：護理師），讓網民又戀愛了！<br><br>台灣有網友在PTT表特板分享一位長髮女子的美照，引發網友熱烈討論！照片中的女子，據稱是台灣註冊護士，在不少外拍照片大方展露「凶狠」身材，性感胴體加上陽光笑容，讓網友紛紛推文，表示要掛號求診，「這太犯規了...」「真心覺得漂亮！」「身材太強了」<br><br>這名女子叫「家榛」，除了是註冊護士外，還身兼外拍模特兒，與非常多攝影師合作過，而且她懂得手作飾品、園藝，可說是相當多才多藝。<br><br>台灣《蘋果日報》/ inkphy.com</p></body></html>
