<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】吳浩康講情變等磨合</title></header><body><h1>【馮仁昭四圍超】吳浩康講情變等磨合</h1><p>樂壇新組合Cassette前晚喺銅鑼灣舉行新碟發佈會，成員Johnny同吳浩康組過隊band叫Closer，吳浩康都去到撐場。有傳吳浩康同女友分手，佢話唔想多講：「之前講過唔記得女友生日，其實好多事情冇公開交代，我知大家好關心我哋嘅感情，我哋兩個人希望有多啲空間。關係要磨合，唔想因為工作影響感情同帶有壓力，唔想公開講。」<br>撰文：馮仁昭</p></body></html>
