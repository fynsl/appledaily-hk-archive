<html><header><meta charset="utf-8"><title>隔牆有耳：洗樓太煩　網民門掛「不用家珮」 - 李八方</title></header><body><h1>隔牆有耳：<br>洗樓太煩　網民門掛「不用家珮」 - 李八方</h1><p>競逐港島區補選議席嘅新民黨陳家珮，繼早前旗海阻擋駕駛者視線後，陳家珮又動用大媽洗樓，不少港島區市民感到相當煩厭，喺柴灣人柴灣事fb力數，「有啲自稱婦女會義工逐家逐戶敲門叫我哋投票投畀4號陳家珮……拉票拉到咁其實好反感……」、「昨晚6:30pm睡夢中條ＸＸ按鐘，仔俾佢嘈醒」。有網民仲自製掛門提示，方便市民掛喺門口，希望陳家珮唔好再煩佢哋，個掛門提示以麥當勞嘅自動落單系統「名句」嚟請走陳家珮：「不要加配（家珮）」網民話如果有人嚟洗樓就掛呢張喺門口喎。</p></body></html>
