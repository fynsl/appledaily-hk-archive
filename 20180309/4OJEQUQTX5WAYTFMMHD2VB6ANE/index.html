<html><header><meta charset="utf-8"><title>翠如呵番病癒蕭正楠</title></header><body><h1>翠如呵番病癒蕭正楠</h1><p>黃翠如昨日應邀到在中環9號碼頭為保育探險船訪港進行歡迎儀式，她早前撇甩男友蕭正楠，分別和女性友人及家人去旅行，又計劃學潛水，結果蕭正楠生病只可以和好兄弟曹永廉互相扶持，要公開投訴女友照顧不力，翠如對此說：「佢好番好多啦，好番帶佢去玩啦。」<br>黃翠如表示不擔心自己太忙會影響跟蕭正楠的感情，她充滿信心地說：「要走都避免唔到，不過佢驚多過我驚啦，我成日都唔喺香港。」對於好友梁嘉琪和商台監製男友金志堅分手，她說：「嘉琪去咗旅行，佢好堅強好得人愛，唔使擔心，之前佢太忙，𠵱家好用心去玩緊。」<br>採訪、攝影：卓寶花</p></body></html>
