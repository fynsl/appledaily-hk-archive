<html><header><meta charset="utf-8"><title>徐天佑被妻誤會跳艷舞</title></header><body><h1>徐天佑被妻誤會跳艷舞</h1><p>Shine昨日在海洋公園出席記者會，二人對剛結束的演唱會仍念念不忘，笑言有騷後失落症，徐天佑近日更病倒，他說：「但上到台會好啲，頭先喺台上聲又開咗，眼都精靈啲。」黃又南則想繼續學跳鋼管舞。談到二人在個唱赤裸上身演出迴響大，天佑指太太曾誤會他不穿衣：「綵排時未夾好服裝試衫，所以我哋赤裸上身，太太以為我哋跳艷舞。」<br>同場的RubberBand將於9月舉行音樂會，預計屆時會出唱片：「其實十年前9月我哋出第一張碟，想紀念一下，見證十年創作路，亦會向前看，睇吓有乜突破。」他們預計會為音樂會炮製四款口味啤酒，代表各成員的性格。<br>採訪、攝影：王連連</p></body></html>
