<html><header><meta charset="utf-8"><title>祖兒檢討一車泊兩位</title></header><body><h1>祖兒檢討一車泊兩位</h1><p>容祖兒與何超蓮昨日於銅鑼灣聯手舉辦福袋義賣活動，為「語橋社資」籌款，祖兒與超蓮分別自製潤唇膏與曲奇餅送暖。祖兒透露旅行一個月，她說：「可以延續自己獨遊樂趣。」但此舉令人聯想變回單身？祖兒說：「唔會講呢啲啦。」</p><p>此外，祖兒的座駕停泊在活動場地停車場兩個車位中間，遭網民質疑天后有特權，祖兒助手回覆：「了解咗係商場安排，兩個專用車位都係屬於祖兒，因為今日最終得一架車嚟咗，司機貪方便就咁泊，都明白呢件事會令到人不安，所以同司機講番，叫佢以後檢點啲，就算兩個位都屬於自己，都要泊得好啲。」<br>採訪：羅慧敏<br>攝影：林賓尼</p></body></html>
