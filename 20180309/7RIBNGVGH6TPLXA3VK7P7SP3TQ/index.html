<html><header><meta charset="utf-8"><title>兆尊勾元神　祥嫂：我好健康</title></header><body><h1>兆尊勾元神　祥嫂：我好健康</h1><p>鄧兆尊早前接受ViuTV節目訪問，題目是「勾元神」，他自爆跟妹妹小艾十幾年前曾為解決家庭糾紛，邀請師傅將祥嫂的元神勾出肉體「講數」。祥嫂和黃夏蕙前晚在新田出席盆菜宴，記者想跟祥嫂做訪問，她顯得好避忌，被問到新年怎過？她匆匆回話：「冇節日，過日如過年，我身體好健康。」<br>黃夏蕙被問到勾元神一事，她說：「無稽之談，呢個世界邊有呢啲妖言惑眾？點搵得到個魂箒？做人最緊要行得正，尤其係家庭，最緊要以和為貴，點勾得到個魂箒？我相信呢個世界係冇嘅！」她覺得是笑料一則，不會跟祥嫂重提。<br>採訪：馬建華<br>攝影：葉君海</p></body></html>
