<html><header><meta charset="utf-8"><title>楊丞琳認有結婚感覺</title></header><body><h1>楊丞琳認有結婚感覺</h1><p>楊丞琳和李榮浩自公開戀情後，外界一致看好，昨日有報道指她承認有結婚念頭，但她昨午隨即在微博回應，表示應該不會太快結婚，更指問答被曲解：「『他會讓你有想結婚的感覺嗎？問她。有，但應該不會那麼快。』這是實際上的問與答．卻變成『她還表示自己有結婚念頭。』兩句話的意思是有差異的，但依然感謝大家的祝福，不過以後我就不多聊囉。」<br>楊丞琳在訪問中又指拍拖後最大改變是放下明星包袱，以前和男友拖手像做了虧心事，但李榮浩坦蕩蕩的性格改變了她的觀念。對於男友去年在演唱會當眾錫她，她直言是從來沒有過的感覺，讓她想當平凡人、一個不用躲藏的人。<br>撰文：小米</p></body></html>
