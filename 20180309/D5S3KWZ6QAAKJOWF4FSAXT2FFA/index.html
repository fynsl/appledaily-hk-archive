<html><header><meta charset="utf-8"><title>隔牆有片：唔似習總　維尼新片有得上？ - 李八方</title></header><body><h1>隔牆有片：<br>唔似習總　維尼新片有得上？ - 李八方</h1><p>自從北京要修改憲法，幫習近平永續登基鋪路，為防有反對聲音，封晒網上所有相關討論，當中自然唔少得封殺維尼！咁啱早兩日，迪士尼唔知係咪有心贈興，發佈真人版小熊維尼電影《Christopher Robin》嘅宣傳片，條片一出立即引起熱論。有網民話戲入面嘅維尼個樣完全唔似習總，喺大陸應該上到畫！又有人語帶雙關話，維尼眼神絕望代表啲乜呢？仲有人整咗句「維尼在下一盤很大的棋」。八方覺得套戲未上畫，網民已咁有創意，怕且中港網民有排cap圖玩永續維尼！</p></body></html>
