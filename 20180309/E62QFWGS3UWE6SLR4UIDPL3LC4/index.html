<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陸永老婆自辯冇呃Like</title></header><body><h1>【馮仁昭四圍超】陸永老婆自辯冇呃Like</h1><p>陸永老婆Reina噚日喺Ig留言，講番舊年11月架新車俾人刮花咗，不過對方至今仍未畀錢，原因係整傷腳，所以連和解紙都簽唔到，因為呢件事未解決到，所以Reina收到警方通知要求落口供。但係對方質疑Reina將呢件事曝光，除咗係呃like之外，仲利用小市民上位，Reina回覆時強調自己冇提及過對方嘅身份，亦只係轉述警方嘅說話。<br>撰文：馮仁昭</p></body></html>
