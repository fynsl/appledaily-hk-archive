<html><header><meta charset="utf-8"><title>【美圖晒晒】台「甜美女神」翁滋蔓　憑清新同知性誘宅男歡心</title></header><body><h1>【美圖晒晒】<br>台「甜美女神」翁滋蔓　憑清新同知性誘宅男歡心</h1><p>台大五姬之一的翁滋蔓，（1986年10月28日出生），是台灣的多棲藝人，同時擁有歌手、演員和主持人身份，形象兼具清新甜美與知性，因而被媒體封為甜美女神、甜美教主稱號。<br><br><br>畢業於名校台北第一女子中學（北一女）的她，曾就讀台灣大學生物產業傳播暨發展學系（簡稱生傳系），與其餘4名台大校花，包括余函彌、吳依潔、劉乃潔，以及陳匡怡合稱「台大五姬」。而翁滋蔓早在學生時期參加校園歌唱比賽獲冠軍，已被星探發掘，後由廣告明星出道，至今仍活躍於娛樂圈。<br><br><br>facebook/ IG</p></body></html>
