<html><header><meta charset="utf-8"><title>怕俄羅斯危險英軍WAGs世盃唔出征？！</title></header><body><h1>怕俄羅斯危險<br>英軍WAGs世盃唔出征？！</h1><p>WAGs近年喺國際足球大賽大出風頭，不過據英國《每日郵報》報道，由於擔心安全問題，嚟緊俄羅斯世界盃決賽周部份英格蘭WAGs可能未必隨隊。<br><br>以往參加大賽，唔少球員嘅家人都會隨隊同住喺球隊基地附近，但今次因為懷疑俄羅斯喺境內向前雙面間諜斯克里帕爾（Sergei Skripal）父女落毒，英國外相約翰遜曾經警告可能會杯葛世盃。《每日郵報》就報道，英格蘭足總會照派官員去俄羅斯，但部份WAGs可能唔隨隊，有啲可能會就住比賽而飛出飛入，諗住留喺俄羅斯嘅就計劃住喺聖彼得堡，去三獅喺Repino住嘅酒店車程差不多30哩。</p></body></html>
