<html><header><meta charset="utf-8"><title>北島三郎喪子　憔悴守夜</title></header><body><h1>北島三郎喪子　憔悴守夜</h1><p>現年81歲的日本演藝界歌王北島三郎，其音樂人兒子大野誠，日前被發現陳屍在獨自居住的東京調布市寓所內，死因是心臟衰竭，終年51歲。大野誠的死訊傳出後，北島三郎前晚於設靈期間，在酒店見傳媒交代兒子離世，他疑因傷心過度，出入要由工作人員攙扶，北島難忍淚水說：「自己的兒子行先一步是有多難過。」北島稱最後一次見亡兒是在新年，當時大野誠已健康欠佳，沒料到兩父子從此陰陽相隔。<br>大野誠是北島三郎的二仔，1988年曾以樂隊1ST BLOOD隊長身份入行，為父親演唱的人氣動畫《反斗小王子》主題曲《詠人》及《夢人》等作品包辦曲詞。<br>撰文：哥羅</p></body></html>
