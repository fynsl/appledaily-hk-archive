<html><header><meta charset="utf-8"><title>隔牆有耳：「盛女」方國珊：搵到先得㗎 - 李八方</title></header><body><h1>隔牆有耳：<br>「盛女」方國珊：搵到先得㗎 - 李八方</h1><p>噚日喺三八婦女節，香港婦女中心協會就應節，邀請幾位補選候選人分享對婦女政策嘅睇法。新界東候選人方國珊出奇制勝，翻炒對手黃成智幾年前嘅「剩女論」。<br>話說4年前黃成智立法會選舉期間，話好多單身女士做剩女，係因為佢哋想增加性伴侶，又或者性觀念開放所致。方國珊噚日追問佢𠵱家係咪維持當年嘅睇法？結果黃誠懇地認錯，澄清只係希望所有女士搵到位陪伴自己一生嘅伴侶箒。正所謂崩口人忌崩口碗，方國珊一聽到就插口話：「邊個唔想呀？搵到先得㗎！」</p></body></html>
