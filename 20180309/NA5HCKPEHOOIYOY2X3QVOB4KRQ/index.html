<html><header><meta charset="utf-8"><title>福祿壽台上開拖</title></header><body><h1>福祿壽台上開拖</h1><p>阮兆祥、王祖藍和李思捷一連兩晚在紅館舉行「福祿壽十周年演唱會」，昨晚揭幕，王祖藍反串扮神奇女俠、阮兆祥化身美國隊長，李思捷抄襲蝙蝠俠，三人合唱第一首《踢拖》，之後李思捷說：「我哋唔知係乜嘢組合，竟然可以十周年兩次上嚟紅館，好多謝你哋！」台下的嘉賓汪明荃、朱晨麗、田蕊妮及陳敏之兩公婆都拍爛手掌。<br>王祖藍表示十年最大不同，是現在時常見到阮兆祥，打開電台又聽到他的節目，阮兆祥反擊表示在內地節目亦經常見到祖藍，他說：「唯獨喺翡翠台見唔到佢。」祖藍又笑李思捷過往身邊女伴不停轉，經常成為雜誌封面。<br>採訪：曹家誠<br>攝影：仇志德</p></body></html>
