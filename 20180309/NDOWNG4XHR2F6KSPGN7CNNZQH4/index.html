<html><header><meta charset="utf-8"><title>李蘊約飲茶教路</title></header><body><h1>李蘊約飲茶教路</h1><p>李蘊和劉欣宜（Miyoko）當年是同公司好姊妹，昨日兩女約飲茶，李蘊在電話說：「今日約咗Miyoko同佢老公，咁耐冇見，睇吓佢嘅大肚。」問有否分享大肚經？李蘊說：「都有㗎，我哋兩個都係生女，佢𠵱家八個月仲係好靚嘅，我叫佢要有心理準備，差唔多開始腫，手腳會腫到好似豬腳，佢話唔係啩，𠵱家仲好瘦喎，我話係㗎，所以教佢飲紅豆水消腫。」<br>李蘊的囡囡羅紫晞快滿兩歲，她說：「最近我都係忙湊女，想多啲時間陪佢成長，唔想假手於人畀人湊，佢𠵱家返playgroup，返學未咁心急住，幼稚園諗住喺廣州讀，因為老公喺嗰邊有穩定職業，所以暫時未會返香港住。」<br>採訪：皓騫</p></body></html>
