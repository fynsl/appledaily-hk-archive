<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】ToNick小龜手指縫四針</title></header><body><h1>【馮仁昭四圍超】ToNick小龜手指縫四針</h1><p>樂隊ToNick日前終於有今年第一首派台歌《小明小小明》，幾位成員前晚仲親手為派台碟落手落腳做包裝，結他手小龜（左二）喺過程中「快刀手切損手」，唔小心被刀𠝹傷手指，即時血流如注，要即時入急症室睇醫生。小龜接受訪問時話：「喺包裝過程中唔小心整到食指，醫生結果幫我手指縫咗四針，一班隊友雖然不停恥笑我，但都一齊陪住我去醫院。」<br>撰文：馮仁昭</p></body></html>
