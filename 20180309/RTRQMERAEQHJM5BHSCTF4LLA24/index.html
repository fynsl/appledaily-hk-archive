<html><header><meta charset="utf-8"><title>陳秀雯練歌當唱K</title></header><body><h1>陳秀雯練歌當唱K</h1><p>陳秀雯昨日到商台接受訪問，宣傳下月灣仔伊館舉行的音樂會，她說：「呢排已經開始為演唱會準備，每日喺屋企練歌，好似唱K咁。」她除了會唱以前電視劇主題曲，還會唱陳奕迅和周杰倫的歌，因為他們兩位的歌，平日她都非常喜歡聽 。<br>早前陳秀雯考獲香薰治療師牌照，她說：「為咗要準備今次演唱會，香薰嘅工作都要暫時延誤，因為有啲香薰係我自己親手調配，所以安排上都要有啲調整。」又稱一向喜歡做手作仔，例如整衫、焗蛋糕和沖咖啡，她說：「曾經夢想過喺海邊搵一間小屋，樓上住樓下用嚟賣手作仔，可惜香港一路搵唔到合適嘅地方。」<br>採訪、攝影：曹家誠</p></body></html>
