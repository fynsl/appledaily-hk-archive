<html><header><meta charset="utf-8"><title>黎諾懿調理身體追豬女</title></header><body><h1>黎諾懿調理身體追豬女</h1><p>黎諾懿昨日到淘大商場出席「讓玩具復活」活動，講到兒子小春雞已經11個月大，他表示日常很少買新玩具：「因為身邊好多朋友好似陳敏之、張達倫都有小朋友，我哋會將啲小朋友用品互相分享，始終小朋友用品或玩具，佢哋玩一排就唔玩，留畀下一個更好。」<br>不過黎諾懿近來接收了朋友的玩具後，暫無打算傳給下一個，他說：「因為我同老婆計劃緊生多個，所以啲玩具keep住先。」他表明希望生女：「如果一仔一女就fit喇，當然仔女睇個天決定，即使嚟緊係生仔，兩個我哋都收爐夠晒數，𠵱家就同太太盡力喺今年狗年調理好身體，希望明年可以生一個豬女或者豬仔。」<br>採訪、攝影：曹家誠</p></body></html>
