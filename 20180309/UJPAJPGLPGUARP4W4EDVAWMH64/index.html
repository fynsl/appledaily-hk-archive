<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】猷君誇98歲八姑娘學霸</title></header><body><h1>【馮仁昭四圍超】猷君誇98歲八姑娘學霸</h1><p>何猷君噚日喺網上貼出同八姑娘嘅合照，留言：「祝八姑媽98歲生日快樂！她是學霸中的學霸，香港第一位女狀元，第一位拿獎學金，全免學費進香港大學的女人，每個禮拜去打老虎（賭場），真厲害。」相中見八姑娘精神奕奕，拎住個咪唱K。其實猷君同八姑媽都係高材生，何猷君用咗三年讀完學位，去年仲成為史上最年輕入MIT攻讀金融碩士學生。<br>撰文：馮仁昭</p></body></html>
