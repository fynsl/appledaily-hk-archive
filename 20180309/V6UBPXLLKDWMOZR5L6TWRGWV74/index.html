<html><header><meta charset="utf-8"><title>韓君婷Keep皺紋怕太假</title></header><body><h1>韓君婷Keep皺紋怕太假</h1><p>韓君婷轉戰幕後任職醫學美容行業做打工仔，近日又為公司產品肉毒桿菌素注射拍攝新一輯廣告，昨日她以雙重身份現身旺角宣傳。韓君婷親身示範接受注射改善眉心紋：「效果好好，打咗幾次大家都唔覺。」問她還想改善甚麼地方？她說：「坊間啲人最想打晒成塊面，但我唔想塊面係零皺紋，打時都同醫生講眼角要keep返少少紋，唔想太假。」又表示滿意現有身材，覺得不用改善。<br>韓君婷又指日前坐火車返家途中遇上一對情侶，女方要求跟她合照，韓君婷見對方有誠意，沒化妝都答應，豈料後來對方說：「你瘦咗冇咁好睇，肥啲好睇啲。」<br>採訪、攝影：卓寶花</p></body></html>
