<html><header><meta charset="utf-8"><title>【動漫出道】轉當空姐遭投訴損形象</title></header><body><h1>【動漫出道】<br>轉當空姐遭投訴損形象</h1><p>劉欣宜於香港專業教育學院設計系文憑畢業後，曾在產品設計公司擔任設計師，06年在電子遊戲展暨動漫節扮演Bandai遊戲女郎獲勝，08年跟動漫Maggie演出《Sony高清寶寶》代言人，因34E身材被封「E Cup Baby」，出過性感寫真《夏之盛放》，做過《美女廚房》第二集，惟發展平平，入行四年便淡出。<br>之後，劉欣宜考入香港航空公司做空姐（圖右），怎知被空姐同事投訴損害公司形象，慘被人睇低一線。幸感情路幸福，前年嫁音樂人陳子敏，現迎接女兒出世。</p></body></html>
