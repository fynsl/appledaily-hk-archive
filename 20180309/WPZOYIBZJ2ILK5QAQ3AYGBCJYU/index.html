<html><header><meta charset="utf-8"><title>Snapchat炒100名工程師搞完Update就冇得撈</title></header><body><h1>Snapchat炒100名工程師<br>搞完Update就冇得撈</h1><p>外媒消息指，Snapchat母公司Snap裁減100名工程師，據悉100名工程師佔了該部門的十分之一人手，亦是該公司首次涉及工程師的裁員行動。Snapchat在上月才推出app的最新設計，而去年底員工總數大約3,000人。<br><br>該公司近幾個月已進行幾輪裁員，主要為市場推廣部、招聘部、內容部門。</p></body></html>
