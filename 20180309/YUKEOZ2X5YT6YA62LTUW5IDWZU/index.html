<html><header><meta charset="utf-8"><title>知多啲：決賽周隊數不斷擴展</title></header><body><h1>知多啲：決賽周隊數不斷擴展</h1><p>世界盃是四年一度的足球盛事，但1942年和1946年曾因第二次世界大戰而停辦。1934年的第二屆世盃開始，決賽周參賽球隊為16支，1982年起增至24隊，1998年法國世界盃（圖）起則擴展至32隊。世界盃是四年一度的足球盛事，但1942年和1946年曾因第二次世界大戰而停辦。1934年的第二屆世盃開始，決賽周參賽球隊為16支，1982年起增至24隊，1998年法國世界盃（圖）起則擴展至32隊。</p></body></html>
