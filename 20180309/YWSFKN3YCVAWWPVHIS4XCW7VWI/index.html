<html><header><meta charset="utf-8"><title>土屋Anna認跟道端Jessica不和</title></header><body><h1>土屋Anna認跟道端Jessica不和</h1><p>日本女星土屋Anna（左）一向被視為藝能界的惡女，亦曾與名模道端Jessica（右）鬧不和，更流傳Anna曾向對方採用暴力。在前晚播出的NTV節目中，Anna被問及傳聞時表示：「很多報道寫我，我沒有打她，只是鬧交。」並爆響口說：「沒有打架！你指Jessica是嗎？」親口承認與道端Jessica鬧不和是事實。Anna在節目上亦盡顯真性情，被女星板谷由夏當眾聞腳。</p></body></html>
