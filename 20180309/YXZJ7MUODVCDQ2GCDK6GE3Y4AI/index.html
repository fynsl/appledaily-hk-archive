<html><header><meta charset="utf-8"><title>方中信飲醉面紅要人扶</title></header><body><h1>方中信飲醉面紅要人扶</h1><p>演藝人協會前晚在古天樂於銅鑼灣開設的食肆名廚舉行春茗，除了現在是演藝人協會會長的古天樂外，現場亦星光熠熠。大約晚上8時，有份出席春茗的藝人陸續到場，包括方中信、鄭秀文、衛蘭、衛詩、莫文蔚、林家棟、惠英紅、 Janice Man、王灝兒、薛凱琪、吳家樂、方力申、王君馨、胡定欣、 薛家燕、 江美儀、黎瑞恩及錢國偉等。其間見江美儀拖着行李出現，她表示因為晚飯後要趕到機場。</p><p>飯局最終吃足五小時，至昨日凌晨1時多才結束，離開時見方中信面紅紅飲得頗醉，要方力申、錢國偉及吳家樂等人扶他走。<br>採訪：徐錦池、孔志豪</p></body></html>
