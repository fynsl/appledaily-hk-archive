<html><header><meta charset="utf-8"><title>蘇志威揀心水再做馬主</title></header><body><h1>蘇志威揀心水再做馬主</h1><p>蘇志威投資的西裝店Luxe Tuxedo開業數年，最近在灣仔開分店，日前他接受本報訪問時說：「婚展係一個宣傳嘅機會，但舖頭呢幾年比較忙，要額外嘅人手去應付婚展，不過呢幾年生意唔錯，於是想回饋顧客。」蘇老闆計劃進軍內地：「希望年底前可以喺深圳或者廣州開舖，長遠就梗係希望更多地方可以開啦。」<br>最近蘇老闆旗下愛駒「駿王」贏頭馬，他笑稱全靠當日身穿自家品牌的馬主系列西裝撐場：「呢個系列係專屬馬主嘅，會為每位馬主度身訂造，以刺繡嘅方法將每隻馬出戰嘅彩布顏色同出生日期繡喺西裝上面。」他透露有意再做馬主，目前正物色心水靚馬。<br>採訪：曹家誠<br>攝影：仇志德</p></body></html>
