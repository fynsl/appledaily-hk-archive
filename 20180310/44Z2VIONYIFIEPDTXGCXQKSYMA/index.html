<html><header><meta charset="utf-8"><title>愛瑪秘戀男星Chord</title></header><body><h1>愛瑪秘戀男星Chord</h1><p>現年27歲的英國女星愛瑪屈臣（Emma Watson），去年底與美國科技企業家William Knight分手收場，結束兩年戀情。最近，愛瑪屈臣被指秘戀《歡樂合唱團》（Glee）男星Chord Overstreet，更被拍得甜蜜約會。從相片所見，二人在燈光幽暗餐廳內談心，戴帽的愛瑪輕輕托腮，更甜笑望住Chord。其實早在上周日，愛瑪已被發現偕新歡一同離開奧斯卡賽後的慶功派對，今次再被影到約會，令傳聞更加似層層。</p></body></html>
