<html><header><meta charset="utf-8"><title>【演而優則教】拍攝多部著名劇集</title></header><body><h1>【演而優則教】拍攝多部著名劇集</h1><p>生於65年的趙敏基，畢業於韓國中央大學藝術學院，其妻是韓國著名化妝師金善珍，資深男演員趙烔基是其堂兄；1985年，趙敏基在清州大學戲劇電影學學系修讀，後取得學士學位，1991年，他憑電影《死的讚美》打入影視圈，2010年於清州大學公演映像學部擔任助教，上月因涉性侵後被辭退。<br>從影多年，趙敏基演出多部電視劇及電影，當中包括電視劇《善德女王》、《月之戀人－步步驚心：麗》，電影方面則有《逆權大狀》。</p></body></html>
