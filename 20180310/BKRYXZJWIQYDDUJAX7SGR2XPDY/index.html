<html><header><meta charset="utf-8"><title>麥克咸美獲頒名人之星</title></header><body><h1>麥克咸美獲頒名人之星</h1><p>在《星球大戰》（Star Wars）系列中飾演天行者的66歲美國男星麥克咸美（Mark Hamill），在荷李活星光大道獲頒名人之星，除太太陪同到場外，導演佐治魯卡斯（George Lucas）與老拍檔夏里遜福（Harrison Ford）等亦有到場支持。<br>現場有白兵護駕，R2D2亦有助陣，吸引星戰迷捧場，更選定當年《星球大戰》舉行首映禮的場地舉行儀式，對麥克咸美來講甚有意義。</p></body></html>
