<html><header><meta charset="utf-8"><title>打機輸8千唔忿氣口罩男劫機舖</title></header><body><h1>打機輸8千唔忿氣<br>口罩男劫機舖</h1><p>【本報訊】葵涌屏富徑3至15號地下一間遊戲機中心，昨凌晨近零時，機舖接近關門時間，只剩下一名本地男顧客，他突然走近櫃枱，向姓施68歲男職員聲稱要8千元，男職員表示「冇錢，邊有8千蚊？」<br><br>該男子伸手入櫃枱，搶去約3千元紙幣，得手奪門逃去。據稱，該男子昨晚前來打機，主要玩釣魚機，「唱咗好多錢玩，玩親都輸」，估計因此打劫機舖。<br><br>警方接報到場，在附近兜截沒有發現，現正翻查閉路電視錄影，追緝涉案年約25至35歲、身高約1.7米男子，案發時身穿灰色外套、深色長褲、白色運動鞋，戴眼鏡、口罩及藍色鴨舌帽。</p></body></html>
