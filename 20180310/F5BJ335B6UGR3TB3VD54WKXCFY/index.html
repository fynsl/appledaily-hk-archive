<html><header><meta charset="utf-8"><title>唐文龍效《風雲》俠義精神</title></header><body><h1>唐文龍效《風雲》俠義精神</h1><p>唐文龍和漫畫家馬榮成昨日在商台接受訪問，從小已是馬榮成迷的唐文龍，特地拿來數十本馬榮成漫畫向對方索簽名，他說：「我睇佢嘅漫畫成長，佢嘅作品影響到我有俠義精神，今日拎咗漫畫嚟逼佢簽名。」唐文龍表示很喜歡《風雲》兩位主角，他覺得步驚雲雖然好霸氣，又有麒麟臂，但還是喜歡心地善良的聶風。讀設計出身的他，有否受馬榮成影響做漫畫家？他說：「有㗎，不過佢好專業，就算畫得靚，都要諗埋個故事。」<br>馬榮成透露最近出山為博愛醫院單車慈善百萬行，設計海報、衫、紀念品及參加者手冊：「將《風雲》兩個角色時古交錯宣揚單車安全。」<br>採訪、攝影：黃曉妍</p></body></html>
