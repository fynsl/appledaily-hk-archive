<html><header><meta charset="utf-8"><title>西醫涉狎病人　控方召專家作供</title></header><body><h1>西醫涉狎病人　控方召專家作供</h1><p>【本報訊】六旬西醫涉在其慈雲山診所內摸女病人腰部，警方接報以非禮罪將他拘控。案件昨在九龍城法院預審，西醫繼續否認控罪。控方表示會傳召兩名證人及一名專家上庭作供，預計審訊需時兩日。裁判官將案件押後至下月12日開審，西醫續准以現金1,000元保釋候審。<br>被告伍大偉（62歲，圖）報住紅磡海逸豪園，他被控於去年7月10日，在慈雲山毓華街42號錦安樓地下西醫伍大偉診所內非禮女子X。<br>案件編號：KCCC3939/17<br>■記者羅日昇、戴國輝</p></body></html>
