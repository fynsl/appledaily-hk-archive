<html><header><meta charset="utf-8"><title>A-Lin開騷憶窮遊香港</title></header><body><h1>A-Lin開騷憶窮遊香港</h1><p>台灣歌手A-Lin前晚在會展舉行演唱會，整晚不時有男歌迷大叫「你很美、我愛你」，令她心花怒放。她唱了梁朝偉的電影《偷偷愛你》的同名歌曲，當唱到《光之海》時更一度感動得唱不下去。安哥部份她行近歌迷前唱歌，又與男歌迷合照。其間她又不時用廣東話跟觀眾溝通，還清唱Beyond的《情人》。<br>訪問時A-Lin表示已有兩年沒來港開騷， 自言初出道來港時，窮得只帶着一個紙袋：「要買漂亮衣服給大家看，沒有錢買行李箱只是拿着紙袋，我希望有一天有自己的行李箱。」她又指唱《偷偷愛你》有情竇初開的幻想，而練習此歌時，丈夫也有聽過。<br>採訪：王連連<br>攝影：陳慧安</p></body></html>
