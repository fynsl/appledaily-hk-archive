<html><header><meta charset="utf-8"><title>失婚陳逸璇重返舊公司</title></header><body><h1>失婚陳逸璇重返舊公司</h1><p>陳逸璇昨日在赤柱海濱支持慈善環保活動，呼籲少用膠樽保育海洋，並自稱有海洋BB之稱號，非常熱愛陽光出海潛水。去年宣佈離婚嘅陳逸璇近日重投環球唱片公司，未來主打推出新歌及接電影工作：「私人感情方面完全投放喺音樂上，女人工作最重要。」重返樂壇兼返舊公司，究竟是師姐還是師妹身份？她笑言：「呢個問題都好confuse（疑惑），見到大家我都會嗌師姐師妹，希望同大家可以有合作啦。」</p></body></html>
