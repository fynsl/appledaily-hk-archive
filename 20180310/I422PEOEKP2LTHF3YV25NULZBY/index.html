<html><header><meta charset="utf-8"><title>洗米華松岡開心密密斟</title></header><body><h1>洗米華松岡開心密密斟</h1><p>澳門賭業猛人周焯華（洗米華），去年6月被爆在夏威夷醉攬松岡李那，雙方都否認緋聞。他們前晚在金鐘出席蕭定一旗下公司的周年晚宴，據知洗米華原本被安排與蕭定一同坐主家席，松岡則跟張建聲等坐另一枱，相隔頗遠，但洗米華一見松岡即開心一齊坐，更雞啄唔斷。之後蕭定一敬酒，去到洗米華和松岡的一枱，三人合照，洗米華向同枱人士介紹松岡：「呢位係我緋聞女友。」其間有記者影相，他笑笑口說：「仲影，影夠啦啩？」</p><p>派對尾聲，蕭定一與洗米華及金利豐證券業務主席朱沃裕一齊上台合唱《相思風雨中》，洗米華唱得好投入，蕭定一搞氣氛大聲請松岡上台，但松岡淆底沒上台。<br>撰文：楊定</p></body></html>
