<html><header><meta charset="utf-8"><title>洪欣趕買戲飛老公擔煙尾隨</title></header><body><h1>洪欣趕買戲飛老公擔煙尾隨</h1><p>47歲的洪欣09年和內地演員張丹峰結婚，對方視她與莫少聰所生之子莫鎬濂為己出，其後洪欣為張丹峰誕下女兒張晞彤，一家四口相當幸福。日前洪欣和老公到銅鑼灣拍拖，兩人先到利舞臺廣場購物，之後手拖手行去時代廣場。</p><p>張丹峰行到商場時煙癮大發，在門口吸煙區食電子煙，洪欣一直陪伴在側。可能趕時間，未幾洪欣急步行到自動扶手電梯，張丹峰尾隨其後，但煙還未食完，當時他在扶手電梯繼續食了兩啖，二人就直上9樓買咖啡，之後再去戲院買飛睇戲。由於未夠鐘入場，二人先去食薄餅，雖然很多食肆表明不可以攜帶外來食物，二人卻一於少理，拿着飲品行入餐廳。<br>採訪、攝影：徐錦池</p></body></html>
