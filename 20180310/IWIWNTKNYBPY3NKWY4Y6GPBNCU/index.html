<html><header><meta charset="utf-8"><title>鍾嘉欣計劃生B一做就中</title></header><body><h1>鍾嘉欣計劃生B一做就中</h1><p>鍾嘉欣上周公佈懷有第二胎，昨日身在加拿大玩facebook直播，自爆元旦日發現再度有喜。她表示一直有保養身體，每次都一擊即中，她說：「其實都係planning之內，餵咗囡囡Kelly飲人奶一年，等佢大少少識行識走就懷第二胎，但就冇諗過咁快，一做就中，真係一擊即有！同Kelly一樣，都係一plan就有。」她懷胎一事也有跟囡囡講：「我攞住佢手仔摸媽媽個肚，話有BB，佢就好叻咁跟住講BB。」<br>很多網民擔心鍾嘉欣會退出娛樂圈，鍾嘉欣說：「其實我仲有兩部劇未播，希望永遠唔會退休，因為鍾意做嘢，希望大家等我生完，唞陣就有機會返幕前。」<br>撰文：王連連</p></body></html>
