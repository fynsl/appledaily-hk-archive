<html><header><meta charset="utf-8"><title>【美圖晒晒】古典美女「小周慧敏」　陳匡怡秀氣逼人</title></header><body><h1>【美圖晒晒】<br>古典美女「小周慧敏」　陳匡怡秀氣逼人</h1><p>台灣女演員陳匡怡，洋名Andrea，1987年11月20日出生於台北市，台灣大學企業系畢業的高材生，是「台大五姬」之一。陳匡怡因外貌古典秀氣，神似香港藝人周慧敏，因而被台灣媒體封為「小周慧敏」。<br><br>陳匡怡曾留學過法國，大學二年級起為補貼家用與儲蓄留學費用，曾擔任模特兒拍攝廣告與時尚雜誌，以及為多位台灣知名歌手MV，擔任女主角。2011從法國留學歸國後，開始踏足娛樂圈，近年更到中國大陸發展。<br><br>Facebook</p></body></html>
