<html><header><meta charset="utf-8"><title>失戀姚子羚約姊妹食糖水</title></header><body><h1>失戀姚子羚約姊妹食糖水</h1><p>37歲姚子羚跟坐擁逾億身家男友「的士邦」鄭子邦拍拖三年，原以為感情穩定，有望拉埋天窗，早前她更搬入男友位於赤柱的豪宅同居，不過，據知曾經結婚的的士邦對結婚興趣不大，加上雙親已離世，所以的士邦沒有結婚衝動和壓力，有傳他跟姚子羚不婚即分。<br>姚子羚日前大方承認分手，更祝福對方，早前她跟閨蜜龔嘉欣到沖繩旅行散心，近日又約「胡說八道會」好姊妹飯敍。凌晨時分，同樣回復單身的李施嬅在Instagram貼相，跟姚子羚在糖水舖食糖水，同行尚有早前傳出將婚事延期、搬離愛巢的黃智雯，三人素顏現身，一齊度過三八婦女節。<br>撰文：非非</p></body></html>
