<html><header><meta charset="utf-8"><title>李冰冰嫁期隨緣</title></header><body><h1>李冰冰嫁期隨緣</h1><p>李冰冰、任達華和太太琦琦前晚在中環出席Tory Burch專門店開幕。新年冰冰跟家人去旅行，男友許文楠未有同行，雖然她工作忙，但男友沒有投訴，問有否人生大計？何時結婚？冰冰說：「隨遇而安。」又指自己去年拍了一部電影，今年會上映。</p><p>任達華最近一家三口愛上跳繩，華哥說：「女仔高啲好，着衫靚啲，𠵱家運動都可以着得時尚。」琦琦爆囡囡Ella有170cm，差10cm便跟爸爸一樣，如果女兒做模特兒，她一定支持，又表示不怕女兒找不到好男仔：「我一樣搵到個咁好嘅老公，愛情唔係用高低分，高度唔係愛情嘅標準。」<br>採訪：羅慧敏<br>攝影：仇志德</p></body></html>
