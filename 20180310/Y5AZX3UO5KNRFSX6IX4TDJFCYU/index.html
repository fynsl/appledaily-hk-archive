<html><header><meta charset="utf-8"><title>陳慧珊維繫婚姻講感覺</title></header><body><h1>陳慧珊維繫婚姻講感覺</h1><p>陳慧珊（Flora）早前和老公鍾家鴻（Mike）為ViuTV拍攝節目《婚姻五重奏》，遊走尼泊爾加德滿都。Flora和Mike走到斯瓦揚布納特佛寺細訴二人相識經過。Flora講述第一段婚姻結束後，跟普通朋友Mike傾心事，加上Mike對媽媽的關懷和尊敬，令她留下好印象，後來Mike成為其經理人及人生導師。<br>談到夫婦相處之道，Flora坦言第一段婚姻講求感覺，她覺得大家認為自己比對方重要，而愛自己多於對方的話，是不能夠維繫一段感情。Mike認為自己對Flora的說話和脾性瞭如指掌：「當Flora動肝火嘅時候，喺佢嘅言語間就知道。」<br>撰文：非非</p></body></html>
