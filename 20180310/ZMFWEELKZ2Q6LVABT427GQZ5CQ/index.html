<html><header><meta charset="utf-8"><title>海倫美雲自爆素顏照究竟係點樣</title></header><body><h1>海倫美雲自爆素顏照<br>究竟係點樣</h1><p>72歲英國影后海倫美雲（Helen Mirren）本周一出席奧斯卡頒獎禮，一襲藍色禮服優雅迷人，加上一身鑽飾高貴出眾。不過日前佢就於社交網Instagram上傳化妝前嘅素顏照，有人話佢唔化妝仲靚，不過亦有人話佢個普通阿婆！海倫美雲自玩IG後經常分享生活照，今年佢受邀擔任第90屆奧斯卡頒獎嘉賓，日前仲大方公開素顏自拍照，皺紋眼袋通通現形，吸引近5萬人like，有人讚佢「真實、自然、美麗」，仲有人話佢夠晒大膽。</p></body></html>
