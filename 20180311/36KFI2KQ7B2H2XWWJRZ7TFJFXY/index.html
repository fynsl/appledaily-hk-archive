<html><header><meta charset="utf-8"><title>【美圖晒晒】90後新星龍政璇甜美笑容可療癒</title></header><body><h1>【美圖晒晒】90後新星龍政璇<br>甜美笑容可療癒</h1><p>內地90後新星龍政璇，年紀輕輕的她已在內地影視界嶄露頭角，近日更夥同當紅女星拍攝古裝劇。戲外的她憑着一臉甜美模樣，紅唇皓齒，俘虜了不少網民的心，有人更讚她的笑容，是屬於「療癒系」的！<br><br>網上資料顯示，龍政璇出生於1993年10月27日，天蠍座，貫藉湖南。她畢業於上海戲劇學院表演系，在2015年11月，出演古裝魔幻喜劇《大仙衙門》，正式出道。<br><br>綜合報道</p></body></html>
