<html><header><meta charset="utf-8"><title>香香貼圖惹有餡疑雲</title></header><body><h1>香香貼圖惹有餡疑雲</h1><p>岑麗香和強強結婚兩年，昨日疑似在Instagram宣佈有喜，她分享了共九張照片，但九張相合併起來，其實是一張個人照，拆開每一張都有留言，其實是一句英文句子，其中一張是她的腹部特寫，留言：「hope」，網民即紛紛留言恭喜她有喜。香香昨日回覆傳媒，否認懷孕，她笑說：「No ah,total message “hope you enjoy how beautiful today is”」。</p></body></html>
