<html><header><meta charset="utf-8"><title>JW爆男友常點唱</title></header><body><h1>JW爆男友常點唱</h1><p>王灝兒（JW）和陳明蘔等昨日到樂富出席港台主辦的「平等機會多元共融行動」，問到曾留學英國的JW於求學期間可曾遭受過種族歧視？她說：「我好好彩未試過，我喺英國比較郊區嘅地方讀書，同學都好nice，我嘅經驗係只要唔好怕醜，主動少少同大家傾偈，融入大家嘅生活，就好少有問題出現。」<br>談到工作，JW說：「有四個新歌主題想寫，但未講得住，努力物色緊demo。」四個主題是否都關於男友？ 她笑說：「唔係。」JW又透露男友經常主動要求她唱歌：「其他人嘅歌我會成日唔記得歌詞，所以都係唱番自己啲歌畀佢聽。」<br>採訪、攝影：曹家誠</p></body></html>
