<html><header><meta charset="utf-8"><title>舒淇遭母親嫌醜樣</title></header><body><h1>舒淇遭母親嫌醜樣</h1><p>舒淇曾獲美國最大娛樂頻道《E！》頒發「最性感嘴唇」美譽，力壓荷李活女星安琪蓮娜祖莉（Angelina Jolie）。</p><p>被喻為氣質女神的舒淇，原來兒時卻經常被人笑醜樣，最近接受內地傳媒訪問時，提到童年時不突出，頭髮是自然鬈曲，五官也不標致，故曾被媽媽嫌棄。舒淇說：「我媽媽說我長得特別醜，怎麼會有人長得像你那麼醜，但是就是因為受到母親長期吐槽，當我面對其他人對我的外貌指點時，我也沒有太大的感覺了。」<br>舒淇不造作，甚至可以放下偶像包袱，她會把雀斑及白髮，甚至敏感臉紅的照片放到社交網。<br>撰文：楊定</p></body></html>
