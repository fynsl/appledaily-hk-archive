<html><header><meta charset="utf-8"><title>楊千嬅型着Balenciaga襯魚網同皮手套出事</title></header><body><h1>楊千嬅型着Balenciaga<br>襯魚網同皮手套出事</h1><p>日前TVB新劇舉行記者會，公佈女主角嘅人選，竟然是17年冇再拍劇的楊千嬅，而且在劇中黃浩然將會做千嬅老公，兩人繼新紮師妹後再次合作，令人非常期待。<br><br>而自從千嬅剪了新髮型之後，着衫style越來越有型，記者會當日就着上Balenciaga 2018 早春系列的黑色單肩連身裙，不對稱剪裁加上字句裝飾，型格之餘帶玩味，千嬅更襯上品牌的超貼身長靴，型格之餘帶玩味；敗筆之處是她以魚網及皮手套點綴造型，帶點SM的氣息，由於本身個眼妝已經比較濃，所以令整個造型有點過火。</p></body></html>
