<html><header><meta charset="utf-8"><title>欣宜開騷怕秋官搶焦點</title></header><body><h1>欣宜開騷怕秋官搶焦點</h1><p>鄭欣宜昨日在尖沙嘴為下月舉行的演唱會宣傳，現場播出99年她在台上表演的片段。由於早前傷腳，欣宜表示個唱時不能着高踭鞋演出，獲老闆及主辦商送上約9千元平底鞋。男神黃子華、好友許廷鏗、周秀娜和鄭融等錄片支持，她感動到喊。欣宜說：「上得紅館嘅女歌手都着高踭鞋，有個勢喺度，我不如反傳統赤腳踢拖。」</p><p>兩晚演唱會有超過5位表演嘉賓，欣宜形容為「犀非利」，問到父親鄭少秋可會是其中一人？她說：「唔係唔嚟睇卦？我有諗過塞佢喺台底，佢嚟實搶焦點，俾次機會到我啦！」另外，愛哭的她笑言挑戰安哥位喊少少。<br>採訪：王連連<br>攝影：仇志德</p></body></html>
