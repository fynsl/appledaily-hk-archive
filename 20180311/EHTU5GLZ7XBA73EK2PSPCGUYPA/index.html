<html><header><meta charset="utf-8"><title>陳柏宇抗拒老婆紋身</title></header><body><h1>陳柏宇抗拒老婆紋身</h1><p>陳柏宇和國際著名紋身師Dr.Woo前晚在銅鑼灣出席I.T活動，柏宇表示想為自己增添新紋身圖案，紋一個和太太有關的：「未諗到用乜嘢方法呈現，我偏好用圖案多過句子同名。太太話想紋條直線，紋條直線咁簡單我幫佢紋都得啦！我唔係好想佢紋，成三十幾歲人仲紋嚟做乜嘢。」<br>柏宇又指蕭潤邦（Oscar）最近亦有個新紋身，所以紋身跟年齡無關：「我希望太太冇，第時有小朋友，會係好好嘅示範，俾佢睇到有紋身同冇紋身都係一個選擇。」提到Oscar和江若琳籌備婚禮有否向他取經，柏宇說：「咁又冇喎，佢哋都好有主見，搞得掂。」<br>採訪：曹家誠<br>攝影：陳慧安</p></body></html>
