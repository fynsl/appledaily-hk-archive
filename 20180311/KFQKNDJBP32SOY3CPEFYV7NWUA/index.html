<html><header><meta charset="utf-8"><title>千語約友滑雪散心</title></header><body><h1>千語約友滑雪散心</h1><p>林峯跟吳千語拍拖接近5年，已到談婚論嫁階段，不過近月屢傳分訊，兩人最近已沒有如以往般經常晒愛，節日亦不見慶祝放閃。據傳是千語戀上前全國政協施子清長孫施伯雄。空穴內風自必有因，最近千語趁休假時，到外地散心遊玩，周遊列國。</p><p>千語上個月和富二代好友程曉玥等一齊去滑雪，無獨有偶，程曉玥最近亦被指跟內地男星鄭愷分手。傷心人遇着傷心人，自然份外投緣。千語與一班好姊妹不單影滑雪相放到社交網，早午晚三餐又大吃大喝，趁甩拖放假盡情放縱自己。<br>撰文：李森</p></body></html>
