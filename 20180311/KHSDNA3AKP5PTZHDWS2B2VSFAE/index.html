<html><header><meta charset="utf-8"><title>【關仁隱事】公仔箱收視計法呃人</title></header><body><h1>【關仁隱事】公仔箱收視計法呃人</h1><p>早排公仔箱推出重頭劇，但出嚟收視相當麻麻，公仔箱為咗整靚條數，居然將之前每日計算嘅收視變成七日計。講開收視計法，有行內人同關仁講，以前計數係四捨五入咁計算嘅，但公仔箱竟然係「四入」，話說呢套劇有次收視點係22.114，公仔箱自行加到變22.12，加完後又覺得唔好睇，於是再加到變成25，唔少知道呢件事嘅行內人圍內都鬧爆公仔箱做法呃人，仲有人講笑話應該去海關告佢哋違反商品說明條例㖭！所以話娛樂圈數字呢樣嘢真係唔好信。<br>撰文：關仁</p></body></html>
