<html><header><meta charset="utf-8"><title>陳美齡頻撲搞大仔婚宴</title></header><body><h1>陳美齡頻撲搞大仔婚宴</h1><p>陳美齡昨現身荃灣舉行的「閱讀滿FUN嘉年華」揭幕禮，分享培養小朋友閱讀習慣，她的秘訣是從小朋友未懂說話時，便每晚跟他們講故事，一家人在閱讀後可以聚在一起分享：「有時爸爸鍾意睇偵探故事會有啲暴力內容，父母分享時要有技巧去講。」<br>陳美齡已經為大仔派好請帖，她笑言不停提自己不要太緊張，以免有錯漏，繼台灣及日本後，大仔月底31日來港擺酒，陳美齡稱已到過婚宴會場兩次，並選好晚宴菜式：「我決定喺香港時負責插花，已經諗好主題同到花墟揀定心水花款，大約插20盆。」<br>採訪、攝影：馬建華</p></body></html>
