<html><header><meta charset="utf-8"><title>黎瑞恩談與阮兆祥舊情</title></header><body><h1>黎瑞恩談與阮兆祥舊情</h1><p>黎瑞恩日前接受商台《1圈圈 星光背後》主持梁泰來訪問，暢談入行後的人生經歷。16年前為家庭毅然告別樂壇，直至4年前宣佈離婚復出的她自揭曾怨恨前夫，但經過劉小慧及李國祥等好友開解後，已放下怨恨，為子女着想而和前夫做回朋友：「我哋嘅關係係冇辦法分離，始終有小朋友。呢個人我曾經深愛過，又唔使去到一個好似殺咗你全家咁嘅關係。」<br>黎瑞恩當紅時曾傳出和緋聞男友阮兆祥是被公司棒打鴛鴦而分開，她坦言：「其實冇乜嘢特別，大家當時都係少男少女，男未婚，女未嫁，或者係因了解而分開。以前嗰個年代，真係最好唔好拍拖。」<br>撰文：葉晴</p></body></html>
