<html><header><meta charset="utf-8"><title>【一周必看】改街名變毛澤大道東？香港政協倡去殖民符號</title></header><body><h1>【一周必看】<br>改街名變毛澤大道東？香港政協倡去殖民符號</h1><p>每年北京兩會期間，都有唔少愛國紅人發表「偉論」，今年又點會例外？為咗配合阿爺去殖化「柯打」，有政協委員促使特區政府去掉同埋減少殖民政府留下嘅符號，仲話可以由香港嘅地名同道路名開始。「知己一聲拜拜遠去這都市，要靠偉大同志搞搞新意思」，唔少人噚日即刻將羅大佑同蔣志光嘅《皇后大道東》狂loop，同時亦「一呼百應」自發配合佘委員嘅愛國大業，提出好多精闢建議，其中「雜種道」就好多人like，阿爺唔知肯唔肯制？</p></body></html>
