<html><header><meta charset="utf-8"><title>【一周必看】貪玩吞鼻涕蟲　運動健將染寄生蟲變癱 </title></header><body><h1>【一周必看】<br>貪玩吞鼻涕蟲　運動健將染寄生蟲變癱 </h1><p>澳洲悉尼一名19歲青年，2010年在一個派對上，因為玩鬥大膽而吞食蛞蝓(鼻涕蟲)，遭稱為「廣東住血線蟲」的寄生蟲入侵腦部。他昏迷一年多，半身不遂要以輪椅代步，也要靠專人照顧，家中為此已欠債不少，他母親最近表示遭當局削減醫療援助金，令她百上加斤。<br><br>廣東住血線蟲主要寄生在老鼠體內，因此亦被稱為「鼠肺蟲」（rat lungworm），但若蝸牛及蛞蝓等生物吃下老鼠的排泄物，均會可能受這種寄生蟲感染。<br><br>英國《每日郵報》</p></body></html>
