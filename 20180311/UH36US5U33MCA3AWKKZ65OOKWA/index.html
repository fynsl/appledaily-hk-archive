<html><header><meta charset="utf-8"><title>曉格蘭特五度做老竇</title></header><body><h1>曉格蘭特五度做老竇</h1><p>57歲英國男星曉格蘭特（Hugh Grant）第五度做老竇，曉格蘭特今年1月拖實瑞典電視劇監製女友Anna Elisabet Eberstein（圖）出席金球獎頒獎禮，當時Anna已為曉格蘭特第三度陀B，上星期平安誕B。而今次爆料者為曉格蘭特的英國名模舊愛伊莉莎伯凱莉（Elizabeth Hurley），凱莉受訪時透露曉格蘭特已第五度榮升人父，更稱前度五次當爸均超過半百之齡。</p></body></html>
