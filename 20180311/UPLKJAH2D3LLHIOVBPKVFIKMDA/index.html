<html><header><meta charset="utf-8"><title>倪晨曦堅持唔做花瓶</title></header><body><h1>倪晨曦堅持唔做花瓶</h1><p>倪晨曦（Elva）日前獲運動品牌邀請，以瑜伽導師身份和30多名女生一齊上課。作為導師的她，除了教授基本的瑜伽動作之外，也和學員分享做運動的好處，她認為通過運動去感受自己的力量，女生一樣有能力做自己想做的事。<br>曾擔任模特兒的Elva自言曾被標籤過：「好多人覺得model只係一個識得扮靚同擺甫士影相嘅花瓶。我覺得要脫離標籤，首先唔可以咁易受人影響，要鎖定目標，好似我鍾意做瑜伽、拍片分享旅行、化妝心得，全心全意投入，堅持做好自己，表現自己嘅實力，已經唔使解釋咁多，好自然人哋就會解除對我嘅標籤。」<br>撰文：葉晴</p></body></html>
