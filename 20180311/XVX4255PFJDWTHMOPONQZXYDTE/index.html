<html><header><meta charset="utf-8"><title>「夢情軒」婚紗店疑冷氣短路失火</title></header><body><h1>「夢情軒」婚紗店<br>疑冷氣短路失火</h1><p>【本報訊】旺角太子道西185號嘉爵大廈1樓的「夢情軒」婚紗店，前晚11時許發生火警，冒出濃煙，街坊發現報警，約10人自行疏散到地下。<br><br>消防員到場開一條喉及出動兩隊煙帽隊，破門及打爛玻璃射水灌救，約1小時將火救熄。消防員懷疑冷氣機電線短路，燒著雜物引起火警，調查沒有可疑。<br><br>據稱，婚紗店提供一站式婚禮服務，除了出租婚紗並有影結婚照，警方聯絡負責人到場善後。</p></body></html>
