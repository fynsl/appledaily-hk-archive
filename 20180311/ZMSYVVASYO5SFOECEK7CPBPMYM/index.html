<html><header><meta charset="utf-8"><title>花絮：費Sir撐場修夫基點兵？</title></header><body><h1>花絮：費Sir撐場修夫基點兵？</h1><p>曼聯傳奇領隊費格遜特別緊張雙紅會，今場波曼聯上個禮拜五照舊去曼市嘅Lowry Hotel集宿，老費就特登去探班，上周六更加現身奧脫福撐紅魔，而且，據報摩連奴亦都同費格遜見過面，唔知老費係唔係醒咗佢兩招！</p><p>另外，英格蘭主帥修夫基今場都有入場，仲同利記名宿杜格利殊有傾有講，傳媒估修夫基係主力睇利物浦中場阿歷士張伯倫，事關過埋今輪英超，英軍就會公佈三月友賽名單，亦都係世盃點兵前嘅最後一期友賽，所以上年11月落選嘅張伯倫，如果今次都冇份就好大機會落選世盃大軍！</p></body></html>
