<html><header><meta charset="utf-8"><title>【一周必看】內地大媽用港幣練功券買奶粉</title></header><body><h1>【一周必看】<br>內地大媽用港幣練功券買奶粉</h1><p>【一周必看】本港繼早前有貼上20元真鈔防偽金屬線的假「大牛」出現後，連在內地淘寶網熱賣的仿港幣「練功券」亦攻港。兩名內地大媽日前到牛頭角樂華商場一間藥房買奶粉，以真鈔夾住一張港幣500元面值的練功券付錢，被店東踢爆，兩女見事敗換上真鈔付款離去。事件引起公眾關注，消息稱警方商業罪案調查科已知悉事件，正密切留意練功券在本港流通情況，並籲曾收過練功券的市民報警以助追查。</p></body></html>
