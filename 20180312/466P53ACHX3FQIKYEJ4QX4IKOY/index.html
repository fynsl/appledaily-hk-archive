胡琳冰島傷面烏嘴狗</h1><p>胡琳日前到冰島為新歌《自遊》拍MV，其間遇上車禍，又凍傷面部，連表情都變得僵硬，真正為藝術而犧牲！胡琳話：「拍MV冇可能遮臉，亦冇要求暫停暖吓身，所以凍傷咗都唔知，鼻以下慢慢變成紫黑色，返香港即刻睇醫生，見到自己變成『烏嘴狗』咁樣，我都驚驚哋，所以走去揾美容師急救，佢竟然以為我受暴力對待，搞到我都忍唔住笑咗。」<br>撰文：馮仁昭</p></body></html>
