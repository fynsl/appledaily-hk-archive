<html><header><meta charset="utf-8"><title>襯錯衫似大肚林志玲着超貼身紅裙睇落更瘦</title></header><body><h1>襯錯衫似大肚<br>林志玲着超貼身紅裙睇落更瘦</h1><p>台灣名模林志玲最近出席活動，被指肚凸疑似懷孕，更不經意用手遮住肚引起話題，但其實再早一日出席另一場活動的時候，身材依然弗爆，證明着錯衫會引起很多誤會。<br><br> <br><br>當日她着上上海婚紗設計師品牌Rachel Lai的紅色連身裙，露肩加蝴蝶結的設計充滿女人味，超貼身的剪裁將她的身材表露無遺；手拎啡色Givenchy最新力推的GV3手袋，三室式手風琴結構配上長鏈帶及短皮帶，帶點復古的氣息，優雅而充滿個性。</p></body></html>
