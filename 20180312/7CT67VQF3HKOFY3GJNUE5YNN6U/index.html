<html><header><meta charset="utf-8"><title>【一周必看】奈良鹿咬人創新高　逾六成係強國人</title></header><body><h1>【一周必看】<br>奈良鹿咬人創新高　逾六成係強國人</h1><p>【一周必看】 在日本奈良公園看鹿是遊客的指定動作，傳媒報道，過去10個月被鹿咬的人數打破往年紀錄，當中被鹿咬的人有6成以上都是中國人。當局解釋，有人在餵鹿仙貝給鹿吃時故意再三刁難，結果就被鹿輕咬腹部及手，或是被鹿撞倒而受傷。至於為何特別多中國人被咬的通報，當局相信是因為中國至今仍有瘋狗症，中國人擔心被咬後會出現感染。當局強調，日本已有逾半世紀未有發生過瘋狗症，故無須擔心受到感染。</p></body></html>
