<html><header><meta charset="utf-8"><title>求驗客手記：羅拔戴帽拜仁食半打漢堡 - 求驗客</title></header><body><h1>求驗客手記：羅拔戴帽拜仁食半打漢堡 - 求驗客</h1><p>上周六德甲拜仁主場6:0大炒漢堡，羅拔利雲度夫斯基雖射失過12碼，不過最終都戴到帽幫球隊大勝。拜仁已經領先次席史浩克20分，德甲錦標其實贏咗啦！講番場波，拜仁八分鐘已經有列貝利開紀錄，之後羅拔仔又入兩粒，拜仁半場領先三球；下半場拜仁繼續攻，54分鐘洛賓又入一球，到80分鐘就到列貝利表演入多球；86分鐘羅拔仔雖射失12碼，但三分鐘後甘美治喺禁區俾人推跌，羅拔仔今次入喇，戴帽之餘仲幫拜仁以6:0大炒漢堡。</p></body></html>
