<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】AGA開心首次出黑膠碟</title></header><body><h1>【馮仁昭四圍超】<br>AGA開心首次出黑膠碟</h1><p>江海迦（AGA　中）噚日喺尖沙嘴舉行簽唱會，佢話新碟錄得金唱片、15,000張的銷量係意料之外，全因今次嘗試多種不同曲風，冇諗過大家會咁快接受，佢話：「將會加入新歌推出第二版，另外會出黑膠碟，今次係我第一隻黑膠碟，爹哋笑我終於成為真正音樂人，擁有黑膠碟，我會留一隻畀佢。」佢仲話正籌備下一張新碟，所以講到感情生活，就仍然係冇任何人出現。<br>撰文：馮仁昭</p></body></html>
