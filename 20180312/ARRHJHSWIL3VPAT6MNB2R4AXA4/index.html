<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】胡鴻鈞去旅行陀衰家</title></header><body><h1>【馮仁昭四圍超】<br>胡鴻鈞去旅行陀衰家</h1><p>胡鴻鈞噚日喺新都會廣場舉行新碟《到此一遊》簽唱會，人潮逼爆三層商場，佢又同粉絲玩遊戲兼selfie。胡鴻鈞啱啱去完冰島旅行返嚟，自爆係陀衰家：「因為我好遲先join佢哋去旅行，可能啲安排亂咗，一去到就唔見行李，好彩最後搵番。」問佢係咪會開演唱會？胡鴻鈞直言有呢個計劃：「睇緊場地、時間同自己狀態，其實我開得到都好感恩。」<br>撰文：馮仁昭</p></body></html>
