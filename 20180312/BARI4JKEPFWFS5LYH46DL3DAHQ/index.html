<html><header><meta charset="utf-8"><title>【美圖晒晒】新疆女星代斯　人靚兼精通中英俄維語</title></header><body><h1>【美圖晒晒】<br>新疆女星代斯　人靚兼精通中英俄維語</h1><p>新疆出名多美女，內地當紅女星迪麗熱巴就是其中的表表者。用心發掘新疆美女，還可以找到其他美玉的，比如這位代斯，她出生於烏魯木齊，除了會維吾爾語和中文，她還精通英語和俄語，認真美貌與智慧並重。<br><br>代斯在1991年8月14日出生，獅子座，畢業於中央戲劇學院2011級表演系。她在2016年，出演古裝玄幻劇《三生三世十里桃花》開始受到注意，在翌年開始有擔正做女主角的機會，祝福！<br><br>微博</p></body></html>
