<html><header><meta charset="utf-8"><title>基仔 5月騷齋唱廣東歌</title></header><body><h1>基仔 5月騷齋唱廣東歌</h1><p>古巨基將於5月假紅館舉行「古巨基WE」香港站特別版演唱會，相隔7年再踏紅館的他宣佈：「今次會全部唱晒廣東歌。」日前基仔化身時光戰士影海報，他說：「想帶出穿梭時光嘅主題，所以咪諗下不如騎時光機，連影相件皮褸都特登磨爛到披口。」他還在鼻上貼膠布，並笑說：「戰士都係人，都會受傷咁解。」<br>基仔於過年時增磅不少，現嘗試番茄減肥法，一日三餐都是食番茄。問到基仔會否在台上騷肌？他笑說：「會呀，諗住叫dancer露啦，我露極都唔會夠佢哋好睇。我操弗自己係為咗着衫靚啲，唔係為咗唔着衫囉。」<br>撰文：皓騫</p></body></html>
