<html><header><meta charset="utf-8"><title>香香心急生BB</title></header><body><h1>香香心急生BB</h1><p>農夫、鄭裕玲（嘟姐）、森美、朱千雪、岑麗香及陳煒等昨日在將軍澳出席宣傳活動，對於有報道指蕭定一原邀農夫參演網劇《向西聞記》，但最後疑因無綫出手阻撓，最終要辭演。農夫否認無綫干預其工作，又指兩人亦是看報道才知道，問到會否感到可惜？農夫說：「冇話可唔可惜嘅，如果冇得同嘟姐合作，就真係要喊喇！」</p><p>同場的岑麗香日前在Instagram貼出腹部特寫照，留言：「Hope」被猜測有喜，她昨日笑着否認：「我都好心急，不過都係順其自然，唔會畀自己壓力。」至於仍在城大讀法律博士課程的朱千雪，透露要放暑假才有機會拍劇。<br>撰文：葉晴</p></body></html>
