<html><header><meta charset="utf-8"><title>佘詩曼開Live教美顏</title></header><body><h1>佘詩曼開Live教美顏</h1><p>佘詩曼跟黃子華主演的《棟篤特工》，以逾4,300多萬元票房成為賀歲檔華語片冠軍．子華在多次訪問中都大讚42歲的阿佘保養得宜，佩服她每次拍通宵戲後，第二日依然見得人。<br>前日阿佘開facebook直播分享美顏心得，薄施脂粉的她獲網民留言讚靚女。心情大好的阿佘說：「女人要愛錫自己，尤其係大家工作咁忙，一定要好好注意身體，要keep到好精神，我每朝早上都會空肚飲滴雞精，暖笠笠又可以補身，加一個紫薯夠高纖維，健康得嚟又有營養，可能因為咁，唔化妝面色都紅卜卜，好氣色應該由內調理，先可以靚到出嚟。」<br>撰文：李森</p></body></html>
