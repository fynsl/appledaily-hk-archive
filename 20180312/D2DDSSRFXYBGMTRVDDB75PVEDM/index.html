<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】法拉與化妝師同眠</title></header><body><h1>【馮仁昭四圍超】法拉與化妝師同眠</h1><p>陳法拉（右）去咗美國修讀戲劇碩士學位，已經係最後一年，日前趁weekend返港連拍兩個廣告，雖然四日行程好緊密，休息時間有限，但法拉好識爭取機會休息，其中一個拍攝現場有張大床，一到放飯或換景時，佢就即刻眠一眠充電。化妝師就趁佢瞓覺時靜雞雞爬上床同佢自拍，再話：「呢張與神（女神）同眠相流出，應該收到唔少葡萄。」搞到充緊電嘅法拉都笑醒！<br>撰文：馮仁昭</p></body></html>
