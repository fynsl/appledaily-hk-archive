<html><header><meta charset="utf-8"><title>吳若希爆老爺係粉絲</title></header><body><h1>吳若希爆老爺係粉絲</h1><p>吳若希昨日在銅鑼灣出席商場活動，囡囡現時10個月大，吳若希表示囡囡下月生日時，老爺奶奶會來港一起影全家福：「同過老爺奶奶傾過，將來小朋友會喺香港讀書，始終師資教育好啲，而佢哋都會搬嚟香港住，𠵱家搞緊車牌嗰啲。」<br>稍後吳若希會拍劇，有機會跟楊千嬅和周柏豪合作，她希望藉此令大家知道自己回歸，她不擔心會少了時間陪囡囡，她說：「呢套係合拍劇，每日都係得一組，時間就到嘅。」她更笑言無意間發現老爺是粉絲：「有日喺屋企見到我嘅報道，同埋聽到佢喺房唱我嘅歌，佢好搞笑，唱咗一句就會好冷靜出嚟食飯，扮到若無其事。」<br>採訪、攝影：王連連</p></body></html>
