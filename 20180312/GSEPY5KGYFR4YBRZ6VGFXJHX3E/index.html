<html><header><meta charset="utf-8"><title>8男生潛入獅子會中學阿Sir截停原來係......</title></header><body><h1>8男生潛入獅子會中學<br>阿Sir截停原來係......</h1><p>【本報訊】葵涌興盛路90號獅子會中學，昨晨約3時49分，有市民乘車經過，發現數名青少年從大門鐵閘與地下之間的空隙爬入學校，懷疑爆竊於是報警。警方接報到場搜查，在操場發現8名青少年。<br><br>據稱，8人分別是該校畢業生及在學男生，年齡由16至19歲，相約返學校聊天及聽音樂。警方調查學校沒有受破壞及爆竊，事件列雜項，8人交由校方處理。</p></body></html>
