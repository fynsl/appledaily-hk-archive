<html><header><meta charset="utf-8"><title>張兆輝嫌演警察太舒適</title></header><body><h1>張兆輝嫌演警察太舒適</h1><p>張兆輝昨日在火炭體育學院出席《5678零．距運動日》活動，為各健兒們打氣。平日有跑步習慣的張兆輝表示不會落場跑：「之前整傷咗隻腳，平時都會跑步同踢波，𠵱家就改去做gym同急步行，想練大隻啲。有啲人跑步鍾意參加比賽，我就唔鍾意競爭，所以唔會比賽，做運動唔好畀自己壓力。」<br>張兆輝稱現時在香港拍電影，笑言於戲中做警察不用打：「真係舒服得滯，主要係喺監控室入面，唔使點郁。」早前他透露年尾減產，陪女兒到英國開學：「都冇辦法，呢個係自己選擇。佢今年13歲，仲係個細路女，都要陪佢打點下，唔捨得呀，不過全英語環境好啲嘛。」<br>採訪、攝影：盧妹</p></body></html>
