<html><header><meta charset="utf-8"><title>羅仲謙遭老婆埋怨唔黐家</title></header><body><h1>羅仲謙遭老婆埋怨唔黐家</h1><p>羅仲謙及莊思敏等昨到尖沙嘴出席苗圃行動25周年慈善活動，謙仔着得脹卜卜似爆肌，他指最近和張繼聰跟教練做gym，問到是否見對方多過見老婆？謙仔說：「一樣咁多，每日見一個鐘，老婆一年前嫌我太瘦，攬起上嚟冇乜感覺，以前追佢時比較大隻，𠵱家佢感覺返晒嚟，不過有時埋怨囉，話點解晏晝成日唔喺屋企，我解釋過要練就日日練。」<br>有計劃跟阿聰拍健身特輯的謙仔，被問到是否不穿衣服周圍去？他說：「唔係，其實close up肌肉，或者去冇咁先進國家，睇吓大家點喺冇乜設備情況下健身，同當地藝人做健身交流。」<br>採訪：馬建華<br>攝影：林賓尼</p></body></html>
