<html><header><meta charset="utf-8"><title>求驗客手記：PSG大勝放甩十四分 - 求驗客</title></header><body><h1>求驗客手記：PSG大勝放甩十四分 - 求驗客</h1><p>巴黎聖日耳門（PSG）上周六法甲主場5:0大破梅斯，優勢擴大到14分。PSG今場由梅尼亞五分鐘開紀錄，20分鐘尼干古禁區內射遠柱得手。八分鐘後尼干古入多球。半場前，基利安麥巴比禁區內快腳射成4:0；堤亞高施華82分鐘接應角球頂入成5:0完場。另一場里爾主場1:1賽和蒙彼利埃後，六場不勝排尾二，主隊球迷嬲到衝入場抗議，仲襲擊里爾球員，教練加迪亞就譴責球迷暴力咁話！</p></body></html>
