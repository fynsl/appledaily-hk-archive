<html><header><meta charset="utf-8"><title>John Legend亞博談愛女</title></header><body><h1>John Legend亞博談愛女</h1><p>美國騷靈創作歌手John Legend，事隔11年再訪港，並到亞博館開騷，John用鋼琴自彈自唱多首金曲，又回憶女兒兩年前出世時的情況，表示：「當時我和家人在洛杉磯一間醫院等Luna出世，在等待的過程中我無事可做，於是就充當DJ替大家播歌輕鬆心情，我播了很多太太喜歡的歌，包括Jay-Z、Beyonce和Rihanna，當我播到《Superfly》時，Luna就出世了。」</p></body></html>
