<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】杜德偉送歌畀囝囝</title></header><body><h1>【馮仁昭四圍超】杜德偉送歌畀囝囝</h1><p>杜德偉（Alex）前晚喺博愛騷唱咗新歌《抱緊處理》同《妳在我的愛情裡》，Alex笑住話：「《抱緊處理》普通話讀出嚟好似『報警處理』，哈哈，係抱緊先啱，首歌係送畀囝囝AJ嘅。」Alex仲話日前帶囝囝AJ去排舞室，囝囝一聽到音樂就手舞足蹈，連其他房嘅舞蹈員都走晒過嚟睇AJ跳舞。雖然囝囝活潑可愛，但Alex暫時唔畀佢喺MV出鏡。<br>撰文：馮仁昭</p></body></html>
