<html><header><meta charset="utf-8"><title>范冰冰撇低未婚夫李晨全身LV遊巴黎</title></header><body><h1>范冰冰撇低未婚夫李晨<br>全身LV遊巴黎</h1><p>四大時裝周隨着巴黎時裝周閉幕正式結束，不少明星趁這個機會放假周圍遊玩一下，例如周杰倫與老婆昆淩早前就去歐遊，而內地女星范冰冰亦不例外，留在巴黎享受愜意的時光，不過未婚夫李晨就未有陪同。<br><br> <br><br>范冰冰着上全身Louis Vuitton行街，粉紅色印花上衣加黑色皮褲均來自品牌 2018春夏系列，蝴蝶結加泡泡袖的設計充滿少女感，襯上皮褲則增添了型格的味道；腳踩最近hit爆的Archlight 波鞋，手拎monogram duffle 手袋，隨意一拍都好像拍雜誌般；第二日就換上牛仔連身褲，帶上畫家帽，造型更休閒簡約。</p></body></html>
