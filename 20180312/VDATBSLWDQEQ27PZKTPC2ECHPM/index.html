<html><header><meta charset="utf-8"><title>【抗戰半年】舌癌淋巴癌來襲</title></header><body><h1>【抗戰半年】舌癌淋巴癌來襲</h1><p>洪朝豐由發現患癌至完成電療過程，花了約半年時間治療。</p><p>去年9月</p><p>發現過去一年舌頭不停發炎含膿，傷口不能癒合，懷疑患上舌癌，於是進行第二次切片檢查。</p><p>去年10月16日</p><p>第二次切片檢查結果確診患舌癌。</p><p>去年11月</p><p>原本11月初動手術，但洪朝豐為保靚聲而放棄，到南京接受三星期中醫治療。</p><p>去年12月11日</p><p>舌頭腫瘤變大，決定進行切脷手術，切去一半舌頭，但之後發現有四粒淋巴核有癌細胞。</p><p>今年1月23日</p><p>開始進行為期30次的電療。</p><p>本月5日</p><p>最後一次電療完畢。</p></body></html>
