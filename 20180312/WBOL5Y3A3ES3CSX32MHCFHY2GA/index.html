<html><header><meta charset="utf-8"><title>廢兩屆期限違鄧小平意願</title></header><body><h1>廢兩屆期限違鄧小平意願</h1><p>【話你知】<br>習近平之所以要冒天下之大不韙以修憲方式謀求未來連任，是因中共總書記、軍委主席、國家主席「三位一體」由同一人擔任。而中共黨章無規定總書記、軍委主席的任期，但憲法卻規定國家主席連任不得超過兩屆，這成為習謀求終身制的最大障礙。<br>昨日通過修憲後，習可在2023年國家主席第二個任期結束後繼續連任。官方也不諱言，此舉「有利維護習核心的權威和集中統一領導」。但國家主席兩屆限制是鄧小平早年定的，這意味着習公然違背鄧的意願，意味着中國政治體制的巨大轉變。</p></body></html>
