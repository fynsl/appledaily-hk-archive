<html><header><meta charset="utf-8"><title>敖嘉年睇印度電影偷師</title></header><body><h1>敖嘉年睇印度電影偷師</h1><p>由敖嘉年主演的舞台劇《阿闍世》將於下周二及三在北角新光大劇院上演，前日一班演員包括身兼監製的資深演員梁珊、陳婉婷等都着上戲服現身，敖嘉年說：「我哋啲衫全部都喺印度訂番嚟，我嗰件仍然製作中。」劇目要唱歌跳舞，敖嘉年說：「仲要跳古印度嘅舞步，今日係第一日排舞，事前都需要睇一啲印度Bollywood嘅電影取經，聽日仲要幫劇入面嘅歌錄音。」<br>梁珊就表示故事構思來自她十年前在寺廟上看到壁畫的故事：「係一個古印度嘅佛教古仔，我聽完之後好鍾意，結果要等到十年後先有機緣開呢個劇。」她又稱會將演出收益全部捐作慈善，演員們更義務演出。<br>採訪、攝影：曹家誠</p></body></html>
