<html><header><meta charset="utf-8"><title>【採訪手記】口齒不清但有條不紊</title></header><body><h1>【採訪手記】口齒不清但有條不紊</h1><p>上月接受癌症治療的洪朝豐，主動致電記者說：「我3月5號做最後一次電療，不如我當日做完電療之後即刻同你做訪問。」洪朝豐決定重新振作後，急不及待盡快站出來分享自己抗癌經歷，惟記者着他先好好休息調理身體，所以訪問安排在數日後才進行。<br>訪問當天，安排了七人車接送洪朝豐往返藍田家，心情興奮的他一早在寓所樓下等候，見面時笑面迎人，雖然舌癌手術後，洪朝豐說話時有點口齒不清，但精神奕奕，說話有條不紊。記者為免他操勞，着他簡單對答，但洪朝豐滔滔不絕，越講越興奮，看來他真的走出陰霾，堅強地重新振作。</p></body></html>
