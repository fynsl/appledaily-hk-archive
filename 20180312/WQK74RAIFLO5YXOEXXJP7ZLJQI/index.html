<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林奕匡老婆度蜜月狂嘔</title></header><body><h1>【馮仁昭四圍超】<br>林奕匡老婆度蜜月狂嘔</h1><p>林奕匡（Phil　右）日前喺香港擺完酒就同老婆李靄璣飛咗去意大利度蜜月，不過Rikko食完個午餐之後就唔舒服，又屙又嘔，可能係啲食物出問題，不過𠵱家已經冇乜嘢事。另外，Phil早前接受主播許文軒訪問，講到自己入行頭幾年收入唔多，太太為佢放棄主持工作轉做文職，𠵱家收入叫做穩定，希望畀個機會太太繼續追夢做主持：「好開心見到佢再投入做呢件事。」<br>撰文：馮仁昭</p></body></html>
