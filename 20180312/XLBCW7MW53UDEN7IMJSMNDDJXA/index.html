<html><header><meta charset="utf-8"><title>葉佩雯教吳日言倒轉造人</title></header><body><h1>葉佩雯教吳日言倒轉造人</h1><p>葉佩雯和黎諾懿昨日帶同愛犬，和吳日言等在西環為一間犬隻SPA店擔任剪綵嘉賓，談及養狗經歷時，葉佩雯突然有感而發落淚，大家隨即轉移話題去吳日言的造人大計上，吳日言說：「有睇中醫計時間，坊間太多奇怪偏方，好三級，又玩倒轉又盛，都唔知得唔得。」葉佩雯說：「有聽過一位前輩講一定要倒轉，佢個仔仲好靚仔，不過我唔講係邊個。」<br>黎諾懿年初曾與湯洛雯傳緋聞，日前湯洛雯和羅天宇分手，他說：「感情事由佢哋交代，兩位都見過，大家情緒各方面OK。」男方被指搭上陳瀅？他說：「我諗係因為拍劇賴咗陳瀅身上，我諗未係住。」<br>採訪、攝影：卓寶花</p></body></html>
