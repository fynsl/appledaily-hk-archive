<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】LuvDat宣傳造型誇張</title></header><body><h1>【馮仁昭四圍超】<br>LuvDat宣傳造型誇張<br></h1><p>二人組合LuvDat（凹凸）噚日到商台宣傳新歌《What Do You Say》，之前保持神秘以漫畫版示人，而漫畫造型由日本動畫師設計，成員Vision指中文隊名凹凸係來自佢哋凹凸性格。Vision負責靜態填詞，隊友Victoria負責打鼓，另外兩人都有一個凹凸甫士。<br>LuvDat以誇張造型宣傳，Victoria話：「呢套係我哋打歌服，所以每次宣傳都會咁着，又唔係cosplay，係原創造型。」<br>撰文：馮仁昭</p></body></html>
