<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林作演得放全靠搭訕</title></header><body><h1>【馮仁昭四圍超】<br>林作演得放全靠搭訕</h1><p>林作同李思欣最近忙於為月底演出嘅舞台劇《蓉姐做的湯圓》綵排，思欣同林作扮兩夫妻，佢話：「但冇親熱場口，最多攬吓，我好大女人，不停鬧林作，佢係小男人，劇情交代鬧到佢爆seed。」<br>林作仲俾前輩大讚演得放兼唔怯，佢話：「多飲酒，你個人就鬆。多喺老蘭搵靚女搭訕，你個人就放、唔怯。唔當舞台係舞台，或者當你個世界就係個舞台，你個儀態就會生活化。」<br>撰文：馮仁昭</p></body></html>
