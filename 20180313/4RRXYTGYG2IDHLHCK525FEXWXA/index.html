<html><header><meta charset="utf-8"><title>失控撞壆　私家車變大火球</title></header><body><h1>失控撞壆　私家車變大火球</h1><p>【本報訊】昨傍晚6時許，一輛私家車沿屯門公路往九龍方向行駛，至近屯門巿廣場對開時，男司機突然醒覺要切線往皇珠路，但疑扭軚太遲，私家車先失控撞向路中石壆，再彈回路中時，與尾隨駛至一輛旅遊巴發生碰撞，私家車停在路中，未幾冒出黑煙，之後全車陷入一片火海，幸男司機及時跳車逃生，未有受傷。<br>消防接報到場開喉灌救，大約10分鐘後將火勢救熄，全車已燒成廢鐵，旅遊巴則車頭擋風玻璃破裂，司機留在現場協助調查。受事件影響，屯門公路來回方向近置樂花園部份行車線一度封閉，導致來回交通大擠塞，至晚上8時許才告解封。警方正調查意外起因。<br>■記者姜偉康</p></body></html>
