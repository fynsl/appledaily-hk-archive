<html><header><meta charset="utf-8"><title>容祖兒自嘲扮可愛拎cute爆Kate Spade袋</title></header><body><h1>容祖兒自嘲扮可愛<br>拎cute爆Kate Spade袋</h1><p>容祖兒（Joey）自從上年與張敬軒一齊開演唱會後，兩人變得更加friend，前日還在Instagram上舉行「幾廿歲裝可愛比賽」，非常搞笑。<br><br>Joey 在IG上晒Kate Spade 2018春夏系列的手袋，藤籃外型由皮革製成，上面放上立體的士多啤梨的裝飾，像真度高，可愛之餘同時充滿玩味，輕鬆點綴造型，夠搶鏡。Joey及軒仔兩人更各自拎住個袋拍片扮可愛，難分勝負。</p></body></html>
