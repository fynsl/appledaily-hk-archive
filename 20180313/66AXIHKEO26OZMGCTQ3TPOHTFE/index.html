<html><header><meta charset="utf-8"><title>關楚耀長髮嚇走女仔</title></header><body><h1>關楚耀長髮嚇走女仔</h1><p>關楚耀、松岡李那、狄易達、「火雞姐」丁可欣和街頭歌手Judas，前晚在旺角麥花臣舉行音樂會，當松岡李那在台上表演時，其電影拍檔張建聲突然衝上台獻花。早前為拍新歌《飢餓遊戲》MV而留長髮的關楚耀，近排回復短髮靚仔look，他笑謂：「我好鍾意呢個長髮造型，但好多朋友畀訊息我，問我發生乜事，有啲人仲直接問候我，好多女仔見到我係尖叫掉頭走。」<br>狄易達指最近自資六位數做歌，還直言很欣賞「火雞姐」，希望能跟對方合作。Judas則透露最近已經簽了經理人公司，出碟有待公司安排，但她亦會繼續在街頭唱歌。<br>採訪：王連連<br>攝影：仇志德</p></body></html>
