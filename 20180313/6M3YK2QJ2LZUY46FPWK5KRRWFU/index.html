<html><header><meta charset="utf-8"><title>楊冪着Gucci男裝飄少女味大騷筷子腳</title></header><body><h1>楊冪着Gucci男裝飄少女味<br>大騷筷子腳</h1><p>內地女星楊冪有「帶貨女王」之稱，除了是不少時裝品牌的代言人外，亦是家電品牌的代言人，日前她就現身家電展活動，大騷筷子腳。<br><br>楊冪身穿Gucci 2018 春夏男士系列的白雪公主亮片冷衫，俏皮有趣，下身則配純白短褲，少女味十足，Gucci官網售$5,200美金（約港幣$40,500），比起品牌一般的冷衫貴成倍。<br><br>而向來出名「筷子腳」的她腳踩Stuart Weitzman 高跟涼鞋，展露無敵大長腿，不過就有網民指她修圖太過火，其實楊冪本身就非常纖瘦，不用修圖也可以。</p></body></html>
