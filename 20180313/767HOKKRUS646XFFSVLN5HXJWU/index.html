<html><header><meta charset="utf-8"><title>雨僑壓力大爛嘴角</title></header><body><h1>雨僑壓力大爛嘴角</h1><p>雨僑昨午在尖沙嘴為化妝品牌Nars宣傳，她和未婚夫羅力威將於本月31日在淺水灣舉行婚禮， 昨日開始派帖。雨僑稱暫時未有時間試婚紗和晚裝，會以輕便為主，方便和賓客影相。近日她因為壓力大導致爛嘴角：「 之前好享受入回禮同餅卡過程，有日發現未婚夫竟然入晒啲餅卡，覺得好唔開心， 佢為咗𠱁我幾乎要將啲餅卡拎番晒出嚟。」雨僑期待未婚夫愛的宣言， 而雙方兄弟姊妹團都是圈外朋友。<br>同場的李靜儀剛去完巴黎時裝周回港，她分享此行恐怖經歷，指的士司機落車和路人大打出手，令她受驚，最後司機血流披面載她到目的地。<br>採訪：卓寶花<br>攝影：陳慧安</p></body></html>
