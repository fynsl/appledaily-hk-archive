<html><header><meta charset="utf-8"><title>趣趣地 ：200場不失施治入廠後首救12碼</title></header><body><h1>趣趣地 ：200場不失<br>施治入廠後首救12碼</h1><p>阿仙奴禮拜日英超主場靠梅斯達菲、奧巴美揚同米希達利恩一人一球，3:0大破屈福特終止聯賽三連敗，領隊雲格領「兵」各賽事1,222場比賽就拎到第700場勝利，加上兵工廠上周四歐霸盃作客2:0淨勝AC米蘭，雲格即刻牙擦擦︰「一星期內我哋由地獄上番天堂。」門將施治（圖）下半場救出迪尼主射嘅12碼，係佢代表槍手第16次面對12碼首次撲出，亦令佢成為英超首個200場不失門將。</p></body></html>
