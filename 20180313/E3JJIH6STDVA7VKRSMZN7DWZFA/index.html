<html><header><meta charset="utf-8"><title>顏卓靈為新片爭取場次</title></header><body><h1>顏卓靈為新片爭取場次</h1><p>顏卓靈和鄭中基主演電影《大樂師．為愛配樂》，口碑雖好，無奈場次成反比，前日全港戲院合共只有三場，對觀眾來說十分可惜。顏卓靈及導演馮志強未有氣餒，全日走勻三場謝票，票房截至前日收56萬3千元。<br>前晚7時許，顏卓靈和導演到九龍灣一間戲院謝票，觀眾拍掌支持。顏卓靈說：「我知道場次唔多，閒日大家又要返工，我下周就去大馬拍戲，唔知大家睇完部戲，覺得唔係畀我哋呃入場，feel到我哋嘅熱誠，可唔可以幫我哋share出去，希望爭取多啲場次。」<br>採訪、攝影：劉敏</p></body></html>
