<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Celia K.囡囡攰爆開P</title></header><body><h1>【馮仁昭四圍超】<br>Celia K.囡囡攰爆開P</h1><p>郭穎兒（Celia K.）為圈外老公李冠鋒所生嘅囡囡李明芯日前慶祝一歲生日，C AllStar成員梁釗峰到賀。生日會由朝早玩到中午，Celia將囡囡扮成小公主，壽星女喺切蛋糕嗰陣電力耗盡，Celia話：「芯芯因為太早起身，所以吹蠟燭嘅時候，叫極都唔醒，仲要一個唔留神，半塊臉塞咗落去個蛋糕度，佢最後係瞌埋對眼過生日囉。」<br>撰文：馮仁昭</p></body></html>
