<html><header><meta charset="utf-8"><title>【今日笑一笑】見到布袋當媽媽　袋鼠b成功第一跳</title></header><body><h1>【今日笑一笑】<br>見到布袋當媽媽　袋鼠b成功第一跳</h1><p>澳洲愛麗絲泉一間袋鼠收容中心，早前發放一段協助小袋鼠學跳的片段。工作人員拿著一個布袋，引小袋鼠走出房間，小袋鼠初時顯得有點害羞，但甫見布袋，引發牠本能地鼓起勇氣躍起跳入布袋中，猶如跳入母親懷中一樣。<br><br>片中的小袋鼠只有六個月大，數月前牠的母親被車撞死，由中心職員將牠救起。過去四星期，職員一直把小袋鼠放入袋中，讓牠慢慢適應，增加安全感，而近日開始引領牠學習跳躍，以增強彈跳力。片段上月放上網以來，融化逾二千五百萬人顆心，不少人都希望小袋鼠可以繼續努力，日後能夠重返野外求生。<br><br>LADbible</p></body></html>
