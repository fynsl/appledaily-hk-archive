<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】姚子羚橫店拍劇療情傷</title></header><body><h1>【馮仁昭四圍超】<br>姚子羚橫店拍劇療情傷</h1><p>姚子羚（右）早前大方承認同「的士邦」鄭子邦分手，飽受情傷嘅佢噚日同胡定欣出發去橫店拍《包青天風雲再起》，胡定欣喺Ig留言：「我哋去睇櫻花啦！BYESssssss！」<br>雖然姚子羚戴上口罩，但精神唔錯，「胡說八道會」嘅好姊妹已經為佢哋餞行，「豹哥」單立文又喺Ig貼相，胡定欣、陳山聰同女友Apple為佢提早慶祝生日。<br>撰文：馮仁昭</p></body></html>
