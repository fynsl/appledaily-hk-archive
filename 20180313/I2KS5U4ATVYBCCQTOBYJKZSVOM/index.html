<html><header><meta charset="utf-8"><title>民協據點　得票率雙位數暴跌</title></header><body><h1>民協據點　得票率雙位數暴跌</h1><p>【立法會補選】<br>【本報訊】立法會補選塵埃落定，傳統上泛民與建制得票的「六四黃金比例」正式畫上句號。數據顯示，九龍西有多個屬泛民主派樁腳選區的得票率錄得雙位數下跌，當中以民協選區的跌幅最高；而上屆補選中本土派得票高的新界東選區，是次則出現雙位數暴跌。建制派在港島區除了吸納到大量基層選票外，亦得到高收入選民的支持。<br>記者：林偉聰　梁御和　譚靜雯　袁楚雙</p></body></html>
