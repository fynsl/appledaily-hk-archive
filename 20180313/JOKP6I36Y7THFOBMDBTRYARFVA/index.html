<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】安仔病癒開騷跳辣舞</title></header><body><h1>【馮仁昭四圍超】<br>安仔病癒開騷跳辣舞</h1><p>許志安大前晚喺深圳開演唱會，鄧建明同沈震軒做表演嘉賓。之前患乙型流感嘅安仔，雖然大病一場，瘦咗好多，不過狀態回勇，仲同女舞蹈員大跳火辣貼身舞。<br>當晚特別獻唱恩師梅艷芳名曲《親密愛人》嘅安仔話：「阿梅以前帶我到過好多舞台，我就好似小朋友同觀眾一樣，喺台下學習，吸收咗六年。今日喺呢度唱佢嘅歌，希望佢會聽到，我諗佢一定會好開心！」<br>撰文：馮仁昭</p></body></html>
