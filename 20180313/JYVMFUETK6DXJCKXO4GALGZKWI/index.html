<html><header><meta charset="utf-8"><title>【美圖晒晒】新生代氧氣美女吳佩柔　可愛優雅集一身</title></header><body><h1>【美圖晒晒】<br>新生代氧氣美女吳佩柔　可愛優雅集一身</h1><p>在中央戲劇學院畢業、現年26歲的新生代女藝人吳佩柔，最為香港人熟識的，是她曾經演出過在香港播放電視劇《華麗上班族》。吴佩柔以既萌又美的少女氣氣質，第一試鏡便完全演出劇中「琪琪」身上所要的古靈精怪兼具高貴優雅的角色魅力。<br><br>被內地媒體稱為新生代氧氣美女的吳佩柔，自稱自己與劇中90後標準青春少女「白富美」琪琪的性格十分類似，她自稱在現實生活中．就是一個樂觀向上、敢愛敢恨的人。<br><br>新浪微博</p></body></html>
