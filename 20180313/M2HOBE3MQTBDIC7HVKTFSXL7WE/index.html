<html><header><meta charset="utf-8"><title>今日焦點</title></header><body><h1>今日焦點</h1><p>【國際】尼泊爾空難至少50死</p><p>孟加拉「美國孟加拉航空公司」一架載有71人的雙螺旋槳引擎客機，由孟加拉首都達卡飛到尼泊爾首都加德滿都機場降落時失事起火，斷開多截，尼泊爾軍方指至少50死。</p><p>【港聞】觀音借庫　市民︰易過求財爺</p><p>今日觀音開庫，大批善信昨到紅磡觀音廟排隊，踏入子時（晚上11時）即湧入參拜。排頭位男士上周五已紮營霸位，有母親借庫祈求兒子早日買樓「上車」，「後生仔想儲到首期好難」。</p><p>【蘋論】民主百上加斤　港人退無可退</p><p>立法會補選，民主派失利，未能抗衡威權機器壓榨，應檢討抗爭戰略、選舉策略，確保下次補選能重奪直選組別否決權。</p></body></html>
