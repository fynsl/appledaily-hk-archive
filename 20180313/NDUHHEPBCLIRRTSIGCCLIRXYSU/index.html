<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】梁漢文涉酒駕下周上庭</title></header><body><h1>【馮仁昭四圍超】<br>梁漢文涉酒駕下周上庭</h1><p>梁漢文早前因涉嫌酒後駕駛被捕，獲准保釋候查，案件已排期今個月23號喺東區法院審理。<br>事發當日係今年1月23號，凌晨兩點幾，梁漢文揸黑色平治私家車，沿中區花園道右轉羅便臣道時失控「自炒」，雖然人冇事，但梁漢文被驗出酒精含量超標逾3.5倍，涉嫌酒後駕駛被捕，被帶到中區警署接受調查，第二日佢再透過公司發道歉聲明，直認犯錯，真誠悔疚。<br>撰文：馮仁昭</p></body></html>
