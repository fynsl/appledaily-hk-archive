<html><header><meta charset="utf-8"><title>中環在線：恒生中國一哥夠晒接地氣 - 李華華</title></header><body><h1>中環在線：<br>恒生中國一哥夠晒接地氣 - 李華華</h1><p>恒生銀行（011）宣佈，委任現年44歲嘅宋躍升為恒生（中國）副董事長兼行長，5月1日起接替林偉中出任新職，林偉中將改任恒生顧問，呢項委任仲要等中銀監正式核准。<br><br>宋躍升目前係滙豐銀行（中國）副行長兼環球資本市場總監，乃首位出任恒生（中國）「一哥」嘅內地中國公民。宋氏喺內地出生並接受教育，擁有中歐國際工商學院工商管理碩士學位。大家經常話人要接地氣，恒生中國有位內地人做行長，應該更加接地氣喇。</p></body></html>
