<html><header><meta charset="utf-8"><title>龔慈恩監場指導女兒</title></header><body><h1>龔慈恩監場指導女兒</h1><p>龔慈恩之前和女兒林愷鈴（Ashley）以母女檔拍廣告，最近她就飛起媽咪，獨自接拍美容產品廣告，雖然有拍廣告經驗，但Ashley坦言心情有點緊張。剛滿18歲的Ashley，早前加入Mandy Lieu成立的模特兒公司，她說：「今次要講對白，所以都take咗幾次先成功。」<br>媽咪龔慈恩亦非常緊張，拍攝當天前來監場，無論化妝、髮型或服裝都幫忙整理，Ashley每拍完一個鏡頭，龔慈恩都會即時睇重播，再即場教路，提醒女兒要注意眼神、甫士、對白等。<br>撰文：葉晴</p></body></html>
