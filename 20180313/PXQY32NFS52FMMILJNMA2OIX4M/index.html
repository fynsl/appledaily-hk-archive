<html><header><meta charset="utf-8"><title>湯盈盈為大女開公主P</title></header><body><h1>湯盈盈為大女開公主P</h1><p>錢嘉樂和湯盈盈結婚六年，婚後生了兩個可愛女兒凱晴及凱琪，有傳湯盈盈想生第三胎，無綫日前更在fb專頁上載一段寫着「恭喜盈盈再度懷孕」的短片，但最後遭湯盈盈和錢嘉樂否認。上周六是大女凱晴的五歲生日，錢嘉樂和湯盈盈為女兒安排了一個以公主為主題的生日派對，還邀請了「七魔女」的小朋友一起參加。<br>凱晴當日以睡公主look示人，除了和其他公主合照外，亦有和爸媽及妹妺影全家福。戴上米妮耳仔頭箍的湯盈盈在Ig以英文留言，表示為漂亮公主舉行了一個盛大的生日派對，更指囡囡已經五歲，十分愛她。<br>撰文：黃曉妍</p></body></html>
