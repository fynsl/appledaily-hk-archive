<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】蘇打綠家凱被嫌技術差</title></header><body><h1>【馮仁昭四圍超】<br>蘇打綠家凱被嫌技術差<br></h1><p>台灣組合蘇打綠日前爆出內訌解散消息，主唱青峰即刻發聲力撐隊友，經理人林暐哲亦澄清樂隊冇解散。噚日台灣有報道話，電結他手家凱嘅技術達唔到經理人要求，加上經理人又想青峰單飛出碟，所以就傳出組合解散。<br>家凱前幾年因結婚生子，爸爸健康又唔係咁好，所以冇乜時間提升個人技術，直到𠵱家先有機會去外國進修。不過蘇打綠嘅經理人就話唔會回應呢啲傳聞。<br>撰文：馮仁昭</p></body></html>
