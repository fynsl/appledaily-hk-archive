<html><header><meta charset="utf-8"><title>【分訊不斷】舊愛李彩華婚事撻Q</title></header><body><h1>【分訊不斷】舊愛李彩華婚事撻Q</h1><p>娛樂圈去年掀生仔潮，不少女藝人趕生B，但踏入2018年才三個多月，娛樂圈卻傳出多對情侶分手消息，除了剛宣佈分手的羅天宇及湯洛雯，還有梁嘉琪及商台節目監製金志堅、前年公開認愛的何佩瑜及導演翁子光、羅霖及富二代小鮮肉。</p><p>此外，已到談婚論嫁階段，由「婚訊」變「分」訊的代表亦有，如姚子羚及鄭子邦、林峯舊愛李彩華及何遠恒，兩對情侶皆予人「打風打唔甩」，仍是分手收場。分手潮並非只在香港娛樂圈出現，劉亦菲與宋承憲這對中韓戀亦結束兩年半情侶關係，宣佈分手。</p></body></html>
