<html><header><meta charset="utf-8"><title>小方後年遇真愛閃婚</title></header><body><h1>小方後年遇真愛閃婚</h1><p>方力申昨日到商台接受李居明訪問，起初小方想向師傅問有關事業運程，怎料師傅在節目中偏重講感情運，指他後年會遇上真命天女，甚至有機會閃婚，小方說：「師傅話我50歲後，婚後仲暗有情人，我驚啲fans聽到會誤會。」<br>後年將遇上真命天女，師傅批小方會在水上活動認識，有可能在船河或郵輪上，而對方可能從事股票、旅遊或揸船等工作，更在該行業中有優秀成績，他說：「師傅話對方可能比我大，我話係咪pat pat比我大，因為我年紀都唔細，我都夠成熟。」事業方面，師傅提議他每朝起身以花灑沖涼催運。<br>採訪、攝影：馬建華</p></body></html>
