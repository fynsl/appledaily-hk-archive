<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張羽希過大海贏錢</title></header><body><h1>【馮仁昭四圍超】<br>張羽希過大海贏錢</h1><p>張羽希（Venus右）日前到圓方出席電影《茉莉遊戲》首映禮，電影同賭錢有關，現場放咗張賭枱做展覽宣傳，Venus對賭錢冇乜興趣，佢話：「玩吓冇所謂，但唔會大賭，農曆新年同屋企人去咗澳門玩，都贏咗啲lucky money。」<br>另外，Venus籌備緊喺內地舉行巡迴演唱會，上年做過20場，佢話希望今年可以做到50場。<br>撰文：馮仁昭</p></body></html>
