<html><header><meta charset="utf-8"><title>曹在顯、金基德老友捲醜聞</title></header><body><h1>曹在顯、金基德老友捲醜聞</h1><p>韓劇《Cross》男星曹在顯（左）日前被爆涉性騷擾電視台女工作人員，名導金基德同樣被爆涉性侵，警方已展開調查。節目《聽到傳聞》前晚報道曹在顯的性醜聞，有記者爆料曹在顯跟金基德非常老友，指金基德拍攝19禁電影時，曹在顯亦曾給予意見。另外，被指涉性侵未成年粉絲的rapper Don Malik，近日再被兩名女性指控性侵，Don Malik強烈否認，指是於協議好的情況下發生關係。</p></body></html>
