<html><header><meta charset="utf-8"><title>關楚耀普通話差鬧笑話</title></header><body><h1>關楚耀普通話差鬧笑話</h1><p>關楚耀和王灝兒（JW）昨日到港台接受歐陽偉豪（Ben Sir）主持的節目《U秀幫》訪問，兩位嘉賓會和內地學生以廣東話和普通話作交流。關楚耀表示回想在台灣工作初期，曾因語言問題鬧出笑話，他說：「我淨係識叫滷肉飯，所以我淨係食滷肉飯，有次叫珍珠奶茶飲，同侍應講想要飲管，做埋動作，對方都唔明，後來先知係叫吸管。」<br>Ben Sir表示聽到關楚耀這則笑話，即想起一件事，他說：「有次我喺台灣嘅咖啡館，睇到餐牌入面寫『看不起你』，原來要用普通話讀，所以即係cappuccino，呢個好有趣。」JW則透露自小有學普通話，溝通不成問題。<br>採訪、攝影：黃曉妍</p></body></html>
