<html><header><meta charset="utf-8"><title>仙樂都拍打戲縮胸</title></header><body><h1>仙樂都拍打戲縮胸</h1><p>仙樂都和雪梨主演的《極鬪4之暴殺令》前晚在尖沙嘴舉行首映，趙哲妤、黃夏蕙等捧場。仙樂都透露戲中有很多打鬥場面，拍攝時邊學邊打：「好多時都擋唔切啲拳腳，好彩冇受傷，𠵱家仲變得身手敏捷，仲拍到全身都瘦咗，胸前冇乜負擔， 連內衣都鬆晒，細咗一cup。」<br>趙哲妤表示有意向電影方面發展，稍後會和楊峰稍推出唱片，不過封面海報有點意見不合，她說：「張海報執到我V煞面、皮膚勁白，所以要重整。我唔要仙女下凡，但至少要似番我個樣。」<br>採訪、攝影：卓寶花</p></body></html>
