<html><header><meta charset="utf-8"><title>中環在線：上市我至靚 - 李華華</title></header><body><h1>中環在線：上市我至靚 - 李華華</h1><p>正所謂珠寶配美人，喺網上珠寶平台金貓銀貓（1815）工作嘅職員似乎都特別省鏡。話說金貓銀貓噚日上市，公司送出一隻巨型銀色招財貓已好吸睛，但點都唔夠台上呢兩位靚女（圖左一及二）吸引。<br><br>華華問過公關，就話兩位索女只係金貓銀貓嘅職員，但索女們可以上台同高層齊齊影相，仲要同喺金貓銀貓執行董事張金鵬（圖右）隔一個身位，睇怕唔係小薯啩。日日返工都見到靚女同事，華華表示很葡萄。<br><br>李華華</p></body></html>
