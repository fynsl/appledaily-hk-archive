<html><header><meta charset="utf-8"><title>【動畫】金毛男刀指7仔女店員劫走$6,000</title></header><body><h1>【動畫】金毛男刀指7仔女店員<br>劫走$6,000</h1><p>【本報訊】觀塘道388號創紀之城地下，一間便利店發生劫案。昨凌晨約2時半，一名穿綠色外套及戴上口罩獨行賊，走入便利店買煙後匆匆離去。<br><br>事隔1小時，該男子趁53歲姓黃女職員執貨時，再次走入便利店，同樣表示買煙，但他沒有離去，更取出約8吋長利刀指嚇職員打開收銀機，然後走入收銀櫃枱擸走約6,000元後奪門逃出，往旁邊行人隧道向牛頭角方向逃去。<br><br>警員到場兜截及翻看閉路電視展開追查。賊人年約20歲至30歲本地男子，蓄金髮，約1.7米高，瘦身材，案發時身穿綠色外套，戴口罩及鴨嘴帽。</p></body></html>
