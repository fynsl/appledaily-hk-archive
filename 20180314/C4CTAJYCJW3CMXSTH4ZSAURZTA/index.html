<html><header><meta charset="utf-8"><title>求驗客手記：艾傑臣射爆蔚山上港提前出線</title></header><body><h1>求驗客手記：艾傑臣射爆蔚山<br>上港提前出線</h1><p>周二亞冠盃F組第四輪，上周主場僅同蔚山現代喺F組踢成2:2嘅上海上港（上海SP），作客訪南韓反而靠艾傑臣一箭定江山，提前兩輪出線。上港今場喺開賽早段都踢得幾受壓，但蔚山連番失機，結果踢到49分鐘，上港憑侯克（左圖右）個人突破，橫傳拍檔艾傑臣射入，亦係全場唯一入球，以1:0力擒主場嘅蔚山現代，亦因為領先對手五分，加上現代下輪要同第三位嘅墨爾本勝利硬撼，所以上港夠分提前出線。勝利就喺另一場贏得險，踢到完場前先由巴巴路西斯絕殺，主場1:0贏川崎前鋒（右圖白衫）。</p></body></html>
