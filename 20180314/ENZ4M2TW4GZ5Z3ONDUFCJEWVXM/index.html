<html><header><meta charset="utf-8"><title>求驗客手記：加歷查狂道歉　事主父都求情</title></header><body><h1>求驗客手記：加歷查狂道歉　事主父都求情</h1><p>前利物浦後衞、現任《天空體育》講波佬加歷查，因為上周六向14歲曼聯球迷吐口水被停工，丹麥電視頻道《TV3 Sport》都放棄搵佢講噚晚曼聯對西維爾嘅歐聯，不過佢三度喺唔同電視台嘅節目誠懇道歉（圖），仲講到眼濕濕，連事主父親都幫佢求請：「我哋唔想佢冇咗份工，只係要道歉同解釋，佢𠵱家已經好後悔，任何人都會犯錯。」而作為佢多年拍檔嘅前曼聯隊長加利尼維利，同埋講波多年嘅連尼加，都話唔想就咁冇咗個好拍檔。</p></body></html>
