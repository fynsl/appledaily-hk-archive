<html><header><meta charset="utf-8"><title>求驗客手記：施古臣膝傷　恐無緣世盃</title></header><body><h1>求驗客手記：施古臣膝傷　恐無緣世盃</h1><p>據英國傳媒《BBC》報道，效力愛華頓嘅冰島中場基菲爾施古臣（圖），喺主場2:0贏白禮頓嘅英超右膝受創，會方宣佈施古臣要養傷幾個星期，但擔心傷情會比想像中嚴重，可能要提早收咧，隨時緣盡今年世界盃決賽周。據報，愛華頓擔心呢位28歲冰島球星可能傷及韌帶，甚或韌帶已經撕裂，而佢哥哥已經向冰島傳媒透露佢右膝有傷及部份關節，佢會喺英國時間周一接受更詳盡檢查，希望唔會影響六月代表冰島參戰俄羅斯世盃。</p></body></html>
