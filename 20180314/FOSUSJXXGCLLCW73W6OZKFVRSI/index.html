<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】楊洛婷囡囡萌爆拍廣告</title></header><body><h1>【馮仁昭四圍超】楊洛婷囡囡萌爆拍廣告</h1><p>楊洛婷同老公黃天翱（Tim）早前帶埋囡囡Tanya為嬰兒產品拍首個一家三口宣傳片，只有四個幾月大嘅Tanya遺傳父母嘅演藝細胞，喺鏡頭前做出各種萌爆表情。廣告商誠意十足，早喺楊洛婷懷孕七個月時，已提出邀請，足足籌備大半年先拍。<br>片段中，產後冇耐嘅楊洛婷，清減咗唔少，狀態好好。新手爸爸Tim就好照顧妻女，沖奶換片一手包辦。<br>撰文：馮仁昭</p></body></html>
