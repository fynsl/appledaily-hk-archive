<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】呂珊赴橫店開工憂思鄉</title></header><body><h1>【馮仁昭四圍超】呂珊赴橫店開工憂思鄉</h1><p>呂珊同楊立門噚日喺觀塘為星期日舉行嘅演唱會綵排，今次以經典英文金曲做主題，珊姐表示係首次以全英文歌演出：「最困難係揀歌，因為有太多由細聽到大嘅金曲，只得兩個鐘演出可以揀嘅歌實在唔多。」<br>完成演唱會後，珊姐下個月要起程去橫店為劇集《包青天》拍外景，佢話：「今次要去橫店一個月，自己從來未試過離開屋企咁耐，未出發就已經有思鄉病。」<br>撰文：馮仁昭</p></body></html>
