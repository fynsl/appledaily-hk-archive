<html><header><meta charset="utf-8"><title>李司棋舞台上有機失禁</title></header><body><h1>李司棋舞台上有機失禁</h1><p>李司棋和米雪昨日到商台宣傳舞台劇《秘密》，司棋姐透露飾演患有腦退化的角色有一定難度，不過米雪就覺得演出過程會很有趣。司棋姐說：「角色有限制，要跟劇本。之前我喺青山醫院做過慈善工作，見到佢哋有啲幾嚴重嘅，引致到好似精神分裂咁，大小便失禁。」問到是否演病情嚴重的角色？她笑說：「唔知需唔需要喺台上大小便呢？我可以隨時失禁，色香味俱全。」<br>夏雨亦有份演出該舞台劇，司棋姐和米雪認為他不會爆肚：「佢好聰明，就算爆肚都會兜得番。」司棋姐自言演舞台劇難度較高：「我個角色癲癲得得，拍電視劇可以逐場拍，舞台劇就要一氣過。」<br>採訪、攝影：黃曉妍</p></body></html>
