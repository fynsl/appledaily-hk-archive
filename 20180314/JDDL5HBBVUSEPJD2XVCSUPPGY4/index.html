<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】洗米華重申攬松岡</title></header><body><h1>【馮仁昭四圍超】洗米華重申攬松岡</h1><p>周焯華（洗米華）上年6月被影到喺夏威夷醉攬日模松岡李那，日前喺蕭定一公司周年晚宴上，佢哋一見面就雞啄唔斷，有報道指原本坐喺主家席嘅洗米華，過枱坐去松岡嗰邊同賓客打招呼，其間又向人介紹：「呢位係我緋聞女友。」<br>有指當晚松岡猛向洗米華放電，而洗米華亦有講番喺派對上攬松岡件事，佢竟然話：「搞錯晒，我攬佢阿媽，就以為我攬住佢。」<br>撰文：馮仁昭</p></body></html>
