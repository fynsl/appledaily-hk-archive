<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Jeana暴食增肥15磅</title></header><body><h1>【馮仁昭四圍超】Jeana暴食增肥15磅</h1><p>何佩瑜（Jeana）為主演新戲《作家的謊言》增肥15磅，面、手腳、身形都變得圓潤，仲有肚腩仔，佢話：「我個角色唔係靚女，化憔悴妝，靚嘅就交畀松岡。呢排我係咁食澱粉質食物。」<br>初時要係咁食嘢增肥嘅Jeana，但冇乜胃口，佢話：「食飽冇耐就要食酸嘢，令胃口好啲，𠵱家適應咗，一日好似食緊三日嘅嘢。我會畀個期限自己，拍完之後兩個禮拜內要瘦番。」<br>撰文：馮仁昭</p></body></html>
