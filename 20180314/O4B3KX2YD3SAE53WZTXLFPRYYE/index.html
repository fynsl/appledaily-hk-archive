<html><header><meta charset="utf-8"><title>莎瑪誤爆金美侖引退</title></header><body><h1>莎瑪誤爆金美侖引退</h1><p>45歲荷李活女星金美侖戴雅絲（Cameron Diaz）自嫁Rock友丈夫Benji Madden後，多年來一直養尊處優，她更推辭不少劇本享受人妻生活。曾與金美侖合演電影《索女十誡》（The Sweetest Thing）的莎瑪貝里雅（Selma Blair 右），日前受訪指金美侖已經退休，大嘆難再合作。訪問被廣泛報道後，莎瑪即在網上補鑊，解釋自己只是講笑，否認好友引退。</p></body></html>
