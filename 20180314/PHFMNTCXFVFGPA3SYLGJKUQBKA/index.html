<html><header><meta charset="utf-8"><title>吳岱融出歌兄弟幫口</title></header><body><h1>吳岱融出歌兄弟幫口</h1><p>吳岱融昨日在太子灌錄一首有關兄弟情的國語歌《我的朋友不簡單》，他找來老友歐陽震華（Bobby）、陶大宇、張兆輝、郭政鴻、廖俊雄和鬼塚合唱，吳岱融透露今次有份填詞，預計7月在網上推出，他坦言很感謝這班兄弟的幫手，廖俊雄笑說：「第時扶靈都係呢幾個。」</p><p>Bobby表示今次很認真去唱，廖俊雄說：「佢叫我唱歌，嚇到我幾晚瞓唔着，歌詞都背咗十幾日。」吳岱融說：「今次諗住試下，我太太call佢哋，佢哋一小時內回覆OK，真心話，我係有淚光。」Bobby即笑謂：「其實個個都冇乜嘢做，根本日日都得。」<br>採訪：黃曉妍<br>攝影：沈健程</p></body></html>
