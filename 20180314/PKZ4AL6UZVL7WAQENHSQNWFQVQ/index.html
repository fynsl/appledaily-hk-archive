<html><header><meta charset="utf-8"><title>【港人港地】古裝時裝皆宜</title></header><body><h1>【港人港地】古裝時裝皆宜</h1><p>南生圍是拍片勝地，隨意就可以數出超過10部電影、劇集的作品的足迹。</p><p>【電影】</p><p>《黑社會》　05年</p><p>主演：任達華、梁家輝及古天樂</p><p>《放．逐》　06年</p><p>主演：黃秋生、吳鎮宇及張耀揚</p><p>《導火線》　07年</p><p>主演：甄子丹、古天樂及呂良偉</p><p>【電視劇】</p><p>《尋秦記》　01年</p><p>主演：古天樂、林峯、宣萱及郭羨妮</p><p>《布衣神相》　07年</p><p>主演：林文龍、林峯及楊怡</p><p>《翻生武林》　今年</p><p>主演：蕭正楠、陳凱琳及黃智賢</p></body></html>
