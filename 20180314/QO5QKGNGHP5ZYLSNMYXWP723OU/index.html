<html><header><meta charset="utf-8"><title>甄詠珊甩拖告別高踭鞋</title></header><body><h1>甄詠珊甩拖告別高踭鞋</h1><p>甄詠珊昨日到商台宣傳新歌《重新出發》，歌曲以頭髮做主題，對於以前的女性長髮為君留，以男友的喜好作出轉變，不過她認為現代女性不該投其所好，應保留個人風格。甄詠珊說：「以前嘅我好遷就男友，可以為感情付出一切，例如佢鍾意我着斗零踭，我會着足一日同佢行街，就算行到痛、甩晒皮，我都唔出聲，有苦自己知，不過以後都唔會，分咗手已經兩年幾，我會因為工作先至再着高踭鞋。」<br>而甄詠珊有份演的劇集，表現獲好評，她說：「好多人以為我冇化妝，其實我係化咗醜妝，眉毛粗、化汗斑，對於演戲除咗三點不露之外，我都豁咗出去。」<br>採訪、攝影：黃曉妍</p></body></html>
