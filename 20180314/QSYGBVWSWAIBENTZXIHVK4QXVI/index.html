<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】胡慧沖唱歌怕被恥笑</title></header><body><h1>【馮仁昭四圍超】胡慧沖唱歌怕被恥笑</h1><p>人稱「泰國通」嘅胡慧沖（右），最近為自己擔任監製嘅旅遊節目，搵嚟好友吳國敬義助開金口，為節目錄新插曲《快樂泰度》。<br>錄歌途中，阿敬突然提出要同胡慧沖錄合唱版，佢笑話：「近年樂壇好少出現男男合唱嘅勵志歌，今次可能令樂壇產生新變化。」胡慧沖聽到阿敬咁講，就話自己從來冇期望過做歌星：「我只係希望可以帶畀大家正能量同歡笑，而唔係帶嚟恥笑。」<br>撰文：馮仁昭</p></body></html>
