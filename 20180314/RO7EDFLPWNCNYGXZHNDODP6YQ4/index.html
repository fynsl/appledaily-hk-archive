<html><header><meta charset="utf-8"><title>雨僑自認沙膽新娘</title></header><body><h1>雨僑自認沙膽新娘</h1><p>雨僑和沈震軒昨日在尖沙嘴出席婚禮雜誌頒獎禮，本月31日是雨僑和羅力威的婚期，雨僑穿了兩套婚紗行騷預演婚禮，非常性感。她笑言感覺童話，但婚禮當日不會性感，更笑自己是沙膽新娘：「我真係好沙膽，最後兩星期仲未見過套婚紗同晚裝，不過我好信個設計師，佢話送婚紗畀我出嫁，我哋好有默契。」她會請容祖兒飲，但對祖兒與劉浩龍傳分手不知情。<br>沈震軒指遇到另一半會閃婚，問到之前被拍得與女子行花市，是否新女友？他說：「想秘密少少啦，自己有努力，因為都好嚮往喺教堂行禮。」<br>採訪：羅慧敏<br>攝影：林賓尼</p></body></html>
