<html><header><meta charset="utf-8"><title>唐詩詠無懼現皺紋</title></header><body><h1>唐詩詠無懼現皺紋</h1><p>唐詩詠昨日在金鐘出席美容新品宣傳活動，透露人生一半金錢都花在護膚上，因為早年曾曬傷肌膚，要幾年時間才可修復，所費不菲。現時保養要快狠準，與識男友一樣。今日是白色情人節，她表示要開工未有約，但希望收禮物。</p><p>近年潮流興微調，唐詩詠頗自信說：「我都唔知調邊，人係唔會完美，我都想面細啲，眼大啲，我接受咗自己唔完美一面，呢個先係自己獨特個性，有少少瑕疵先係我。」唐詩詠無懼面上有皺紋變老，她說：「現今科技好，女士可以唔使畀數字箍住，好多儀器可以幫到手，比以前越嚟越後生，已經好足夠。」<br>採訪：卓寶花<br>攝影：葉君海</p></body></html>
