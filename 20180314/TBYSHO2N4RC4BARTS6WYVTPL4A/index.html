<html><header><meta charset="utf-8"><title>林明禎歐遊有艷遇</title></header><body><h1>林明禎歐遊有艷遇</h1><p>大馬女神林明禎早前趁新年假期，與家人到歐洲旅行充電，其間她還有艷遇，在西班牙的旅程中，她每天早上到健身室運動，素顏的她竟惹來西班牙設計師上前搭訕，她說：「我每天早上都素顏又邋遢，我自己都很驚訝有這樣的艷遇，可能我特別吧，因為在健身室只有我一個華人！」<br>有次林明禎跟媽媽和姊姊逛街走散，此時她遇到一群年輕男生，不斷問她名字及聯絡方式，甚至向她說「I love you」。此外，她原本自駕遊，卻遇上沒耐性的司機狂按喇叭，有次還舉中指，嚇得她馬上退車改以巴士代步。<br>撰文：栐仁</p></body></html>
