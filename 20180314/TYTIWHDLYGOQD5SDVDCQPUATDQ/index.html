<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】千嬅撐《大樂師》感動</title></header><body><h1>【馮仁昭四圍超】千嬅撐《大樂師》感動</h1><p>鄭中基同顏卓靈主演、新晉導演馮志強執導電影《大樂師．為愛配樂》由原本每日得番一場，喺口碑同群星力撐下，前日就加到達38場。</p><p>繼早前劉德華公開讚套戲好睇之後，噚日到影后楊千嬅衝出嚟支持，喺Instagram分享：「身邊不斷有朋友推薦這部電影，決定親自感受一下，結果是感動、浪漫、大愛。」鄭秀文都喺facebook表示好想睇套戲。<br>撰文：馮仁昭</p></body></html>
