<html><header><meta charset="utf-8"><title>蘇麗珊畀男友安全感</title></header><body><h1>蘇麗珊畀男友安全感</h1><p>蘇麗珊昨日在中環出席Sony新手機發佈會，分享用家心得。她自稱是典型低頭族，不時因使用手機導致頸梗膊痛，要好好控制一下。<br>除了用電話上網娛樂，拍拖和男友溝通亦是必需，蘇麗珊說：「我哋好少視像通話，我覺得自己係一位幾有安全感嘅女朋友， 做乜嘢都會同男朋友講聲，例如化緊妝佢問我化成點，我就send張相畀佢睇 ，感覺大家都知道大家做緊乜。」蘇麗珊早前上載素顏做運動片段上網，她笑指：「朋友都寸我，問我係咪嫌Ig followers太多，唔化妝有黑眼圈都好正常，嘗試畀真面目大家睇吓，我覺得冇問題。」<br>採訪：卓寶花<br>攝影：林賓尼</p></body></html>
