<html><header><meta charset="utf-8"><title>裕美外籍新歡開學校住半山</title></header><body><h1>裕美外籍新歡開學校住半山</h1><p>裕美於16年被爆背夫暗交黃子恆，事後表示跟老公林恩浩性格不合，承認離婚，但跟黃子恆最終分手收場。回復單身的裕美，去年10月被發現拖靚仔外籍新歡行超市，大方承認戀情。<br>昨日有周刊報道指裕美新歡Alex不止有型靚仔，還是英意混血兒，是一間外語學校的創辦人，曾在匯豐私人銀行工作，負責股票基金投資項目，家住半山豪宅，身家豐厚。報道指裕美由朋友介紹認識Alex，借學英文為名跟對方撻着，兩人拍拖周遊列國，不時在Ig晒恩愛，Alex本身不介意女友的過去，裕美透露跟對方家人通過視像電話，又會跟男友去意大利見家長。<br>撰文：非非</p></body></html>
