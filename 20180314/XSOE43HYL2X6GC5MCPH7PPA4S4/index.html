<html><header><meta charset="utf-8"><title>【真不幸】曾與大灰獸串Q！六捷壯年馬骨裂玩完</title></header><body><h1>【真不幸】曾與大灰獸串Q！<br>六捷壯年馬骨裂玩完</h1><p>馬會宣佈姚本輝馬房「奮鬥雄心」已告退役。<br><br>6歲新西蘭自購新馬「奮鬥雄心」馬主是沙田扶輪社團體，現評二班81分。此駒戰績甚佳，服役35戰得6冠4亞5季，累積總獎金$5,652,475元。<br><br>「奮鬥雄心」曾爆86倍Win，亦試過分別和「當家精選」及大灰獸「平湖之星」串Ｑ，質素不用懷疑。本來牠一直甚為健康，之前全無傷患紀錄，仍不乏出賽爭獎金機會，但上月下旬三班谷草一哩大敗後，賽後翌日遭發現左前腿不良於行，原來左前腿第三腕骨板狀骨裂，而且似乎傷勢嚴重，停操延至今日退役。</p></body></html>
