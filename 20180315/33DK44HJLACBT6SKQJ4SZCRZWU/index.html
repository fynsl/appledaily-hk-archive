<html><header><meta charset="utf-8"><title>【烈火線上】樂土變焦土　南生圍創傷後真貌</title></header><body><h1>【烈火線上】樂土變焦土　南生圍創傷後真貌</h1><p>元朗南生圍3月12日出現的長命火持續達17小時，消防處指昨午3時許該處發生山火，共有三條火線，其中一條火線面積約20米乘5米，另兩條火線面積則各10米乘5米，山火面積共約200平方米。火警於3月13日早上8時15分救熄，但撲熄約7小時後，在下午2時許再發生山火，消防接報到場撲救。</p><p>採訪、攝影：Terry Wong、Issac Liu</p></body></html>
