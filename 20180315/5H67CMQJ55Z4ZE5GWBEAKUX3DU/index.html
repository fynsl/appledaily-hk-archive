<html><header><meta charset="utf-8"><title>林心兒IG晒火辣身材洩林青霞繼女巨肚</title></header><body><h1>林心兒IG晒火辣身材<br>洩林青霞繼女巨肚</h1><p>林建岳與謝玲玲所生的林心兒，出名打扮火辣，近日她為富二代好友、東亞銀行後人李家彤慶祝生日，一班索女齊齊去布吉慶祝。向來不吝惜身材的林心兒和朋友穿三點式出海，青春又性感。<br><br>而在其中一張大合照中，見到林青霞繼女、張天愛女兒邢嘉倩，29歲的邢嘉倩前年為外籍男友Lloyd誕女，去年再次造人成功，懷上第二胎，現時估計懷孕約六七個月，她當日也穿上了比堅尼，渾圓巨肚非常搶鏡。</p></body></html>
