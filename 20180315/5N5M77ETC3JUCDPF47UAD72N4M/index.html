<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Jeana潛水戲留陰影</title></header><body><h1>【馮仁昭四圍超】Jeana潛水戲留陰影</h1><p>何佩瑜（Jeana）噚日凌晨喺Ig貼出去年拍攝新戲《天使曾經來過》嘅開工相，套戲喺馬來西亞上映。佢講番當日喺台灣嘅潛水戲，有場佢唔用氣樽、潛鏡要潛到去到10米深，Jeana拍到中途覺得自己呼吸協調唔到，想衝上水，俾教練阻止，因為有機會導致爆肺，甚至死亡。最後佢要由教練慢慢帶上水。而Jeana一上水就大叫同爆喊，佢仲話「自問是一個勇於冒險及嘗試的人，第一次感受到自己與死亡那麼接近」。<br>撰文：馮仁昭</p></body></html>
