<html><header><meta charset="utf-8"><title>出爐奧斯卡影帝加利奧文多獎到用嚟碌保齡</title></header><body><h1>出爐奧斯卡影帝加利奧文<br>多獎到用嚟碌保齡</h1><p>出爐奧斯卡影帝加利奧文（Gary Oldman)憑《黑暗對峙》（Darkest Hour)扮前首相邱吉爾大放異采，更橫掃多個頒獎禮如金球、BAFTA及各大影評人獎，風頭一時無兩。勁貪玩嘅佢最近就大晒多個獎項，不過就唔係放喺書架或者展示櫃，而係放喺地上面當保齡球樽碌！當然至有地位嘅金像獎就放喺最前啦。<br><br>其實今次並唔係佢第一次影玩嘢相，幾日前佢就着上自己心愛嘅曼聯球衣同金像獎合照，衫上面仲有當紮球星拉舒福特嘅簽名添。</p></body></html>
