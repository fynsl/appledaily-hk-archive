<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】JW錄歌憶爺爺爆喊</title></header><body><h1>【馮仁昭四圍超】JW錄歌憶爺爺爆喊</h1><p>王灝兒（JW）日前接受主播許文軒專訪，宣傳新歌《維多利亞》，首歌令佢諗起已過身嘅爺爺：「錄音時唱唱吓喊，因為有太多爺爺嘅畫面。我以前住喺維多利亞公園對面，成日玩跳飛機，爺爺就做晨操。細個同佢講過，如果大個有錢、有車牌，要揸架跑車接佢，但我再冇呢個機會。」JW話年幾前爺爺離開時，好感激𠵱家嘅男友，陪住度過傷心嘅日子，而當時佢哋仲未一齊。<br>撰文：馮仁昭</p></body></html>
