<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】玲玲測試洗米華緋聞</title></header><body><h1>【馮仁昭四圍超】玲玲測試洗米華緋聞</h1><p>玄學家麥玲玲噚日喺尖沙嘴出席活動，宣佈推出命理交友App，提供八字交友合拍程度，預測每日運程兼催旺人緣。<br>對於周焯華（洗米華）上年被影到醉攬松岡李那，早前洗米華曾笑住話當晚係攬松岡阿媽一事，玲玲師傅即場測試佢哋嘅合拍度，結果洗米華同松岡嘅合拍度有70幾巴仙，講到將兩人嘅緋聞擺上枱，玲玲師傅話：「華哥好幽默，好玩得，我估佢係醉咗。」<br>撰文：馮仁昭</p></body></html>
