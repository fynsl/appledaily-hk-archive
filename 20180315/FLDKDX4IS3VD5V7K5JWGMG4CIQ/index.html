<html><header><meta charset="utf-8"><title>谷祖琳搶輸戲畀林兆霞</title></header><body><h1>谷祖琳搶輸戲畀林兆霞</h1><p>谷祖琳、陳逸寧及林兆霞繼電影合作後，再度合體拍攝可口可樂廣告，陳逸寧說：「好有以前一齊拍戲嘅感覺，好懷念當時好funny嘅情境。」拍攝當日，低胸性感打扮的林兆霞每次出場均是「忘我表演」，搶戲完勝，小谷和陳逸寧投訴無效後大嘆：「我哋真係輸咗！」<br>鬥戲無損友誼，她們又互相提到開心玩樂經歷，陳逸寧說：「玩skydiving（高空跳傘），真係好high好free。」林兆霞笑說：「曾經喺內地玩飛索，由一個山谷滑到另一個山谷，覺得自己好似雲霧中嘅仙女。」小谷則謂：「浸溫泉，外面落大雪，我一邊浸一邊飲凍汽水，好正。」<br>撰文：葉晴</p></body></html>
