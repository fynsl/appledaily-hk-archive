<html><header><meta charset="utf-8"><title>裴勇俊賣股份賺近3億</title></header><body><h1>裴勇俊賣股份賺近3億</h1><p>韓國人氣組合東方神起、Super Junior、少女時代所屬的SM事務所，昨日宣佈已完成對Keyeast事務所的收購，Keyeast老闆裴勇俊（圖）亦會加入SM，成為SM的主要股東。據知今次SM以3.7億港元收購Keyeast，裴勇俊賬面獲利約2.9億港元。另外，SM同時宣佈已收購FNC事務所旗下上市子公司FNC Add Culture，SM和FNC成為合作關係，今後兩家公司將攜手進軍海外市場。</p></body></html>
