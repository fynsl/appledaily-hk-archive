<html><header><meta charset="utf-8"><title>顏卓靈請假返港謝票</title></header><body><h1>顏卓靈請假返港謝票</h1><p>顏卓靈和金培達昨日到商台宣傳新歌《沒有人是孤島》，新歌是電影《大樂師．為愛配樂》主題曲的廣東版：「戲入面鄭中基有躁狂，首歌係講情緒低落時，我或者身邊有人喺度，有人好愛你。」原本顏卓靈想自己填詞，但因為唔滿意，最後邀得《狂舞派》導演兼填詞人黃修平代勞。<br>提到電影《大樂師．為愛配樂》，顏卓靈即肉緊呼籲大家入場支持：「第一個星期票房唔得，我同導演講要做啲嘢。我自己化妝整頭搭地鐵去謝票都得㗎，大家都好有心，我唔想嘥咗台前幕後嘅心血。」原本於大馬拍戲的她亦專程請假回港謝票：「𠵱家啲院商都畀我哋感動到，每日有5、6場。」<br>採訪、攝影：盧妹</p></body></html>
