<html><header><meta charset="utf-8"><title>鄧健泓呻頻被老婆寸</title></header><body><h1>鄧健泓呻頻被老婆寸</h1><p>鄧健泓昨日到商台宣傳新歌《那年某日》及下月底舉行的演唱會：「好耐未試過正式有唱片公司幫我發行，成件事好青春。」鄧健泓坦言只想得到更多人支持及信心：「我老婆出碟成績咁好，我就唔諗住出，最緊要出碟嗰陣唔好同佢撞期。」記者笑指他們合併出碟，他即笑謂：「隨Sukie S.新碟送鄧健泓新曲，好坎坷囉。」<br>提到演唱會，鄧健泓表示已邀得方力申做嘉賓：「我哋同期同公司嘛。」而太太石詠莉亦是演唱會嘉賓之一，他又說：「我請咗個好欣賞我作品嘅歌手上台，就係佢囉，不過佢好寸㗎，成日話我啲歌詞老套。」<br>採訪、攝影：盧妹</p></body></html>
