<html><header><meta charset="utf-8"><title>Zayn、Gigi宣佈分手</title></header><body><h1>Zayn、Gigi宣佈分手</h1><p>英國男子組合One Direction（1D）的25歲前成員Zayn Malik，昨日與22歲美國索模Gigi Hadid先後透過twitter自爆分手，兩年情宣告玩完。Zayn撻着Gigi數月已鬧出分手消息，二人經歷風浪後在去年11月慶祝拍拖兩周年，可惜卻因聚少離多決定分手。消息曝光後，Zayn被發現在Instagram已沒有追隨Gigi及Gigi的母親Yolanda Hadid。</p></body></html>
