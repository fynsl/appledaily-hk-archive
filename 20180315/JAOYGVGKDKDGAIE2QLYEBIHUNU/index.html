<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】杏兒奪年度影響力劇星</title></header><body><h1>【馮仁昭四圍超】杏兒奪年度影響力劇星</h1><p>胡杏兒前晚喺上海出席「2018電視劇品質盛典」，杏兒憑去年嘅作品《那年花開月正圓》獲得「年度影響力劇星」榮譽，另外劇組亦獲得「年度品質榜樣劇作」獎項。杏兒話：「我要感謝拍檔孫儷、何潤東一班合作演員，感謝導演丁黑，同每個劇組工作人員，仲有fans對我嘅支持。」其實，杏兒已經開始投入工作，除咗接內地工作之外，由佢所創辦嘅婚紗公司亦會進駐上海，下月就會開業。<br>撰文：馮仁昭</p></body></html>
