<html><header><meta charset="utf-8"><title>唐寧睇好凌文龍爭獎</title></header><body><h1>唐寧睇好凌文龍爭獎</h1><p>唐寧和凌文龍前晚在圓方出席電影《黃金花》慈善放映會，凌文龍憑此片獲提名金像獎最佳男主角及最佳新演員，跟劉德華、古天樂等前輩爭獎，他自言心情興奮又緊張：「其實真係冇乜壓力，得到提名已經令我受寵若驚，其他嘢冇諗咁多。」問獲提名後工作量有否增加？他說：「都有啲新劇本傾緊。」<br>唐寧亦相當睇好凌文龍，她說：「佢演得好好，希望透過今次電影令更多人了解世界上有好多小朋友需要幫助，我自己作為媽媽感受更深，我唔會定性佢哋為有病，只會覺得佢哋係需要更多耐性、更多愛心去照顧。」<br>採訪：曹家誠<br>攝影：林賓尼</p></body></html>
