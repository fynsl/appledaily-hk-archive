<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】薛凱琪最愛哥哥磁性聲</title></header><body><h1>【馮仁昭四圍超】薛凱琪最愛哥哥磁性聲</h1><p>薛凱琪（Fiona）早前到台灣拍攝新歌《好好聽》MV，佢解釋歌名由來：「當我愛上一個男仔，我會覺得佢把聲係全世界最好聽。我瞓唔着時，希望心上人講古仔我聽、同我傾電話。另一個原因，就係當DJ、任何人講起我首新歌，就只可以話『薛凱琪新歌好好聽』，哈哈！」講到聲線最好聽嘅男星，Fiona即刻話：「一定係我偶像張國榮啦，哥哥把聲好磁性、溫柔，好有吸引力㗎。」<br>撰文：馮仁昭</p></body></html>
