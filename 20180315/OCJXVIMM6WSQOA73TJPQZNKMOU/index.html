<html><header><meta charset="utf-8"><title>劉綽琪走出喪夫陰霾</title></header><body><h1>劉綽琪走出喪夫陰霾</h1><p>無綫前女藝人劉綽琪於1997年參加港姐，除了拍劇和做主持，亦有參與電影演出，但她08年移居美國，15年跟外籍男友結婚。日前張文慈在Instagram貼出跟劉綽琪的合照，原來最近劉綽琪返港，跟好友聚會。昨日有周刊報道指劉綽琪經歷喪夫之痛，原來她婚前已經知道外籍男友患淋巴癌，但依然堅持結婚，並暫停工作照顧老公，陪他度過最後時光。婚後第二年，老公敵不過病魔離世。<br>劉綽琪昨日在facebook轉發報道，並以英文留言叫大家不用擔心她，她一切很好，以及抱歉將張文慈拉落水。<br>撰文：非非</p></body></html>
