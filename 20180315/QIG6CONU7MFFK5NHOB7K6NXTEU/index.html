<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃聖依豪華衣帽間曝光</title></header><body><h1>【馮仁昭四圍超】黃聖依豪華衣帽間曝光</h1><p>前星女郎、內地女星黃聖依同經理人老公楊子婚後育有兩名小朋友，日前仲同大仔Andy慶祝生日。</p><p>黃聖依嚟緊22號首播嘅真人騷《媽媽是超人3》會帶埋Andy上節目，預告片講到Andy彈阿媽係黑洞媽媽，唔識煮飯、計數，又分唔到蜘蛛俠同鹹蛋超人！片段仲影到黃聖依個衣帽間，入面放嘅名牌手袋，分幾個層架，有唔同顏色，隨時齊款過名店。<br>撰文：馮仁昭</p></body></html>
