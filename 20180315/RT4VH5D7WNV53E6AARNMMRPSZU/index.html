<html><header><meta charset="utf-8"><title>香香備戰數月鬧黃浩然</title></header><body><h1>香香備戰數月鬧黃浩然</h1><p>岑麗香、黃浩然、陳煒和馮盈盈等昨日在將軍澳宣傳新劇，黃浩然表示大兒子喜歡水果，所以會很喜歡看他的劇，但因為剛剛是學校考試周，所以暫時不讓他看電視。香香和黃浩然在劇中有一場鬧交戲，香香表示花了數個月時間背對白。提到昨日是白色情人節，香香表示不太重視，老公強強亦沒有表示，不過只要老公在身邊，她已經感到足夠。<br>另外，馮盈盈在劇中演「小狼女」，她覺得眼神跟自己在現實生活中與男友鬧交時瞪着對方十分相似，不過她之後會在另一部新劇中演斯文醫生，所以小狼女眼神未能大派用場。<br>撰文：非非</p></body></html>
