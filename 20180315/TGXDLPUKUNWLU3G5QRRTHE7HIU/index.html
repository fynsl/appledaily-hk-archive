<html><header><meta charset="utf-8"><title>李棟旭認戀後首襲港</title></header><body><h1>李棟旭認戀後首襲港</h1><p>現年36歲的韓劇《鬼怪》「地獄使者」李棟旭，上周大方認戀23歲的「國民初戀」秀智，李棟旭昨日於公開戀情後首度襲港，出席今日在中環舉行的Givenchy品牌活動。<br>李棟旭昨午從韓國出發來港，抵達香港時，李棟旭刻意戴上黑色口罩，大會安排約10名保安維持秩序，亦有10多名粉絲接機，當中不乏着校服的粉絲，有粉絲更畫了一幅油畫給偶像，李棟旭亦細心地摺起來好好收藏。雖然李棟旭全程不發一言，但粉絲則大讚他靚仔。李棟旭見到傳媒及粉絲追住影相時，亦有示意大家要小心，臨上車時揮手講再見，全程禮貌十足。<br>採訪：羅慧敏<br>攝影：仇志德</p></body></html>
