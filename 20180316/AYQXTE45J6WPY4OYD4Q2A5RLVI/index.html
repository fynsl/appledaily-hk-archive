<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】曾江呻飛紐約遲大到</title></header><body><h1>【馮仁昭四圍超】曾江呻飛紐約遲大到</h1><p>元華、曾江、范振鋒同李思欣前晚出席奧海城《唐人街探案2》優先場，有份演出呢部電影嘅元華同曾江，對上一次合作係《警察故事3》，不過元華話今次佢哋冇對手戲。曾江演唐人街教父，全程坐輪椅拍得好舒服，但佢大吐苦水話：「最辛苦係坐飛機，係聯合航空，本來直飛紐約，但係飛機冇水要維修，停東京再停三藩市先去到紐約，搞到遲咗十個鐘到。」<br>撰文：馮仁昭</p></body></html>
