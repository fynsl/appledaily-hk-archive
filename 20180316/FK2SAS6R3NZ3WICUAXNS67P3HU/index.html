<html><header><meta charset="utf-8"><title>20歲加藤玲奈出寫真被封小嶋陽菜接班人</title></header><body><h1>20歲加藤玲奈出寫真<br>被封小嶋陽菜接班人</h1><p>日本組合AKB48嘅20歲成員加藤玲奈備受力捧，上年佢加盟新公司更加係機會不斷，被睇好成為同門師姐小嶋陽菜嘅接班人。<br><br>加藤玲奈本月28日將推出首本個人寫真集《誰人的仕業》，今次主題以性感及時尚掛帥，由時裝書《sweet》編輯部擔任策劃，曾為小嶋陽菜拍寫真嘅攝影師中村和孝負責操刀，加藤玲奈今次更半裸上陣，佢僅用熊公仔遮身，同時又會以水着、內衣及素顏示人，早前就遠赴倫敦及夏威夷取景，連師姐陽菜都讚佢呢輯寫真相當可愛。</p></body></html>
