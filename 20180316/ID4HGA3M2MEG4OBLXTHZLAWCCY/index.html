<html><header><meta charset="utf-8"><title>喬妹風騷晒婚戒</title></header><body><h1>喬妹風騷晒婚戒</h1><p>韓國神劇《太陽的後裔》的宋仲基和宋慧喬，去年10月31日拉埋天窗，婚後喬妹和宋仲基享受二人世界，不時孖住到各地旅行。<br>喬妹昨日自婚後首度在韓國現身公開活動，為其新代言的護膚品牌宣傳，大晒婚戒的喬妹，以一襲粉紅色套裝及腳踏4吋高踭鞋蒲頭。升呢人妻的喬妹明顯容光煥發，在現場風騷派心心。不過未知喬妹是否太甜蜜幸福的關係，昨日她的腰肢明顯圓潤不少，再次令粉絲期待雙宋的愛情結晶品來臨。<br>撰文：施洛冰</p></body></html>
