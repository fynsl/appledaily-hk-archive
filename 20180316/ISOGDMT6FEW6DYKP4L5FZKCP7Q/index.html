<html><header><meta charset="utf-8"><title>沙拉保夫曾目睹母親遭性侵</title></header><body><h1>沙拉保夫曾目睹母親遭性侵</h1><p>電影《變形金剛》（Transformer）系列的31歲男星沙拉保夫（Shia LaBeouf），去年因醉酒鬧事與擾亂社會秩序，遭法院判強制勒戒10周。沙拉保夫近日受訪，自揭10歲時目睹母親Shayna Saide遭性侵，強姦犯卻逍遙法外，令內心充滿憤怒，至今枕頭下藏槍才可入眠。他回憶首次被捕是因一名司機開車碰撞其母座駕，他立即出現要幫母親復仇的想法，更拿刀尾隨對方。</p></body></html>
