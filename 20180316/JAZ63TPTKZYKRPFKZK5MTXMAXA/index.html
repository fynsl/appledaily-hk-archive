<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】蔡依林自爆被醫生扣留</title></header><body><h1>【馮仁昭四圍超】蔡依林自爆被醫生扣留</h1><p>台灣天后蔡依林（Jolin 中）喺農曆新年期間，患上急性腸胃炎，令免疫力下降受病毒感染，病毒擴散接近眼睛、耳朵，結果要入院留醫，臨時要缺席米蘭時裝周。<br>噚日Jolin出席米芝蓮晚宴，係佢病癒後首次於台灣出席公開活動，Jolin提及自己病情，佢話啲傷口結焦都開始脫落，佢話當時諗住瞓一覺就冇事，點知醫生覺得勢色唔對，於是「扣留」佢留院。<br>撰文：馮仁昭</p></body></html>
