<html><header><meta charset="utf-8"><title>《忘形水》內地上映禁裸露</title></header><body><h1>《忘形水》內地上映禁裸露</h1><p>墨西哥導演吉拿域戴拖路（Guillermo del Toro）的《忘形水》（The Shape of Water）在奧斯卡掃走四獎成大贏家，電影將於今日在內地上映。由於片中不乏自慰及露點場面，為了順利在戲院播映，片商將不少大膽場面作後期加工，例如一場女主角走入浴室脫衣的畫面，片商就用電腦效果為女主角加了條黑色tube dress遮掩（下圖），令奧斯卡電影慘變二次創作。</p></body></html>
