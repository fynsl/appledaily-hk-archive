<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】許廷鏗俾坤哥放飛機</title></header><body><h1>【馮仁昭四圍超】許廷鏗俾坤哥放飛機</h1><p>（左起）裕美、許廷鏗同莊思明等噚日喺九龍塘出席護膚品牌活動，許廷鏗仲係首次擔任美容產品代言，佢啱啱同胡鴻鈞喺冰島去完旅行，網友笑指佢哋去「度蜜月」，許廷鏗笑住話：「上年都有一齊去，咁多年都係同公司，我哋冇嘢避忌，本身坤哥（吳業坤）都話去㗎，點知佢自己去咗法國。」莊思明右邊手臂瘀咗：「如果佢（男友楊明）打應該仲甘，其實我去打拳喼弗。」<br>撰文：馮仁昭</p></body></html>
