<html><header><meta charset="utf-8"><title>相隔24年再拍電視劇</title></header><body><h1>相隔24年再拍電視劇</h1><p>黎明向來是工作狂，除兼顧幕前工作，身為唱片公司A Music掌舵人，還要主理公司所有事務，去年投資在中環舉行「Dragonland Music Festival」。同時黎明又投放很多時間在電影方面，早前自導自演電影《搶紅》，更是他的處女執導作品，同片還有張涵予、王耀慶及杜鵑等實力演員。</p><p>黎明去年至今年年初則留在內地拍攝劇集《莫語者》，是他繼1994年無綫的《阿Sir早晨》後，相隔24年再度回歸小螢幕，早前更遠赴摩洛哥進行外景拍攝，劇集已經殺青，預計今年5月播出。</p></body></html>
