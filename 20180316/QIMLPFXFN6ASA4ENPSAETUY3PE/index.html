<html><header><meta charset="utf-8"><title>賴弘國陪阿嬌開心飯敍</title></header><body><h1>賴弘國陪阿嬌開心飯敍</h1><p>現年37歲的鍾欣潼（阿嬌）上月承認接受32歲台灣男友、「醫界王陽明」賴弘國（Michael）求婚，未有透露婚禮細節。準人妻阿嬌孖未婚夫賴弘國前晚與盛品儒及老婆蔡一鳳食晚飯，盛品儒貼相到社交網後留言：「開心聚會，祝阿嬌和Michael永遠幸福。」<br>陀女約5個月的蔡一鳳，預產期是今年7月，她近日由歐洲完成短期課程返港，即約阿嬌飯局，互沾旺氣，四人傾到雞啄唔斷。問蔡一鳳可有向阿嬌傳授生B心得，蔡一鳳昨說：「唔好講笑啦，佢老公以前係婦產科，佢傳授我就差唔多。」蔡一鳳表示仍有孕吐，要食話梅止嘔，現在重約112磅。<br>採訪：陳杰</p></body></html>
