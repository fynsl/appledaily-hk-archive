<html><header><meta charset="utf-8"><title>廖碧兒認戀失婚富二代</title></header><body><h1>廖碧兒認戀失婚富二代</h1><p>廖碧兒（Bernice）昨日於金鐘出席纖體美容代言活動，今次她以6位數字酬勞簽約代言兩年。有愛情滋潤的她全程面露甜笑，並首次公開承認跟失婚富二代盧啟賢（Calvin）的新戀情：「𠵱家好開心，已經幾個月，我哋係喺一次慈善活動上認識，佢人好好，好細心，大家都鍾意動物。」<br>有報道指二人拍拖時，Calvin已有泰籍女友Nina，廖碧兒澄清：「冇，以我所知佢係單身。」問到男友生活上是否好幫手？她說：「自己做番自己嘅，我都自己做生意，不過唔識嘅都會問佢。」至於之前於互聯網上晒戒指，她否認是男友所送。<br>採訪：羅慧敏<br>攝影：仇志德</p></body></html>
