<html><header><meta charset="utf-8"><title>趣趣地：聖人搵曉士救命</title></header><body><h1>趣趣地：聖人搵曉士救命</h1><p>修咸頓宣佈委任前史篤城主帥曉士出任領隊至今季季尾，據英國《太陽報》報道，曉士如果帶領聖人成功護級，佢將獲得200萬鎊（約2,200萬港元）獎金。今年54歲嘅曉士出任史篤城領隊四年半之後，今年一月俾人炒咗，佢係接替禮拜一畀修咸頓炒魷嘅柏歷堅奴成為該隊嘅新帥。修咸頓近17場聯賽只係贏過一場，𠵱家以30戰得28分排喺英超第17位，比降班區多一分。曉士話接掌聖人帥印係一項挑戰，佢話：「我嘅目標好明顯係確保我哋出年仍然係英超球隊。」曉士領軍聖人嘅首場比賽，將會係下周日作客韋根嘅英足盃八強賽。</p></body></html>
