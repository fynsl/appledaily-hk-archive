<html><header><meta charset="utf-8"><title>持刀向子稱斬耳仔　父判感化</title></header><body><h1>持刀向子稱斬耳仔　父判感化</h1><p>【本報訊】曾染毒癮的單親父得悉患過度活躍症、長期欠交功課的10歲兒子偽造家課冊紀錄，假扮交齊功課後，掌摑兒子，再拿菜刀揚言斬仔：「耳仔、手，或者腳，你自己揀。斬耳仔先啦，你冇耳性！」有打仔前科的父親早前承認普通襲擊及刑事恐嚇兩罪，第二度獲判感化，昨判1年半感化令。<br>32歲姓何被告昨求情指已戒毒，已聯絡感化官商討改善親子關係，「感化官都明我真係好錫我個仔」。他稱已知錯，兒子由保護兒童會接管，他珍惜與子相處。裁判官告誡他「你唔控制（情緒）永遠都冇用㗎喎」，稱今次是最後機會。<br>案件編號：TMCC435/18<br>■記者伍嘉豪</p></body></html>
