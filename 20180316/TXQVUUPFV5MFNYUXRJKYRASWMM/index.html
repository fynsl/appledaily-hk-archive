<html><header><meta charset="utf-8"><title>趣趣地：尼馬笑住悼霍金遭狂插</title></header><body><h1>趣趣地：尼馬笑住悼霍金遭狂插</h1><p>巴黎聖日耳門（PSG）球星尼馬喺社交平台，向啱啱喺禮拜三逝世嘅英國著名物理學家霍金致敬，不過佢上載嘅相係赤裸上身坐喺輪椅上面，結果惹起唔少爭議。26歲嘅巴西球星尼馬上個月喺比賽中受傷，右腳第五蹠骨骨裂，早前成功接受手術嘅佢𠵱家就養緊傷。佢向終年76歲嘅霍金致敬嘅相入面，右腳着住保護靴，赤裸上身而面帶笑容，當中引述霍金嘅一句說話「你必須要有樂觀的態度，並充份利用你正處身的境況。」有人直指尼馬嘅傷勢同霍金患MND（肌萎縮性脊髓側索硬化症）無法相提並論，唔少網民對尼馬嘅致敬方法唔多受落。</p></body></html>
