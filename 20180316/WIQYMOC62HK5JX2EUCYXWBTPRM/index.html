<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】楊洛婷二千萬買樓</title></header><body><h1>【馮仁昭四圍超】楊洛婷二千萬買樓</h1><p>樂隊Dear Jane主音黃天翱（Tim）同港姐老婆楊洛婷上年添B女Tanya，阿Tim上個月斥2,034.76萬元購入西貢清水灣傲瀧千呎單位用和車位。</p><p>噚日楊洛婷出席活動時話：「其實真係唔容易㗎，我哋真係好努力，當然唔係full paid啦！多年嚟做嘢，都想獎勵吓自己，因為我哋冇乜時間去投資其他嘢，所以都投資磚頭最實際。」<br>撰文：馮仁昭</p></body></html>
