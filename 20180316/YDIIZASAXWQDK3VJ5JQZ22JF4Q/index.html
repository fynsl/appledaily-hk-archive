<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳爽WhatsApp遭盜用</title></header><body><h1>【馮仁昭四圍超】陳爽WhatsApp遭盜用</h1><p>身在成都嘅陳爽噚日發現WhatsApp被騙徒入侵，不停發訊息，要朋友代買點數卡，好在冇乜人中招。佢接受訪問時話，緣起收到一個朋友嘅訊息，一開電話就被入侵：「要等幾個鐘先有新WhatsApp密碼，現時透過facebook同WeChat通知朋友，希望其他人冇中招。」<br>中招嘅仲有腹大便便嘅楊張新悅，手機不停轉發代買點數卡訊息。佢喺fb通知朋友小心，仲話會報警處理。</p></body></html>
