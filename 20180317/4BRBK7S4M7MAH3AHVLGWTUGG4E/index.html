<html><header><meta charset="utf-8"><title>蠱惑男藏1200萬可卡因入12奶粉罐</title></header><body><h1>蠱惑男藏1200萬可卡因<br>入12奶粉罐</h1><p>【本報訊】 警方毒品調查科人員根據線報及經深入調查後，前晚約8時進行反毒品行動，於灣仔堅拿道西天橋，截查一輛可疑七人車，並於車廂中座位發現一個背囊，內藏12個奶粉罐，裏面撿獲約11點8公斤懷疑可卡因，市值約1,240萬元。警員拘捕車上一名46歲姓方本地男子，涉嫌販毒現正被扣留調查。<br><br>據稱，每個奶粉罐用膠袋裝載980克可卡因，並用錫紙蓋封著，包裝很有心思，相信供應本港市場。被捕男子任職運輸司機，擔任送貨角色，七人車屬公司登記。警方正追緝幕後主腦下落。</p></body></html>
