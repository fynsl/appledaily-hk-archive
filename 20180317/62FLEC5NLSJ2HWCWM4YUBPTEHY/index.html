<html><header><meta charset="utf-8"><title>丹尼波爾認拍占士邦</title></header><body><h1>丹尼波爾認拍占士邦</h1><p>外界盛傳荷李活大導基斯杜化路倫（Christopher Nolan）會執導下集「占士邦」電影，不過英國名導丹尼波爾（Danny Boyle圖）大前晚受訪時，親口承認正在籌備新的占士邦作品：「我們正在寫劇本，希望年尾可以開拍。」有指電影公司一直都想找丹尼波爾執導，今次終於成事。另外男主角丹尼爾基格（Daniel Craig）亦已確認會回歸，相信這亦會是他最後一套占士邦作品。</p></body></html>
