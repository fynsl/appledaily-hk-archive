<html><header><meta charset="utf-8"><title>華仔傷癒出擊兩片在手</title></header><body><h1>華仔傷癒出擊兩片在手</h1><p>劉德華去年在泰國拍廣告墮馬受傷，留院多月靜養，停工超過半年，傷癒之後，華仔積極備戰，近日宣佈多個計劃，包括今年年尾舉行聖誕及跨年檔演唱會，還會參與電影製作。<br>「寰宇娛樂」昨日宣佈將會開拍《掃毒2》和《拆彈2》，暑假先開拍《掃毒2》，除了古天樂等原班人馬擔綱演出，劉德華今次會演出兼任監製，並已答應演出《拆彈專家2》。《掃毒2》和《拆彈2》導演邱禮濤稱原有題材不變，其他將會是新角色、新故事，跟上一集不會有連貫性，華仔在《拆彈》的角色已經被炸死，第二集又會以甚麼角色出現呢？主席林小明說：「套戲預計19年開拍，劇本努力創作中。」<br>撰文：非非</p></body></html>
