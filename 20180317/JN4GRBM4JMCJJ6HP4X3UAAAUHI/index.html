<html><header><meta charset="utf-8"><title>隔牆有耳：點票分票箱俾人周街掉 - 李八方</title></header><body><h1>隔牆有耳：<br>點票分票箱俾人周街掉 - 李八方</h1><p>每次立法會選舉政府都要借場做票站，咁投完票點完票之後，理應將所有票站用具收好運走至係，但日前有網民喺fb貼咗張相，發現有一批用嚟點票分票用嘅箱被棄置街頭，雖然唔係咩機密嘢，但咁樣隨街掉始終唔好，俾市民見到肯定唔安心！<br>八方就呢件事問選舉事務處，點解點票分票用嘅箱會周街掉？處方回覆話，原本按照選舉事務處嘅指引，當選舉完結後，投票站工作人員需要清理場地，同埋將選舉物資放在場內一角，以便選舉事務處回收有關物資，佢哋話正跟進同了解今次事件，又話日後嘅選舉入面會加強培訓工作人員，提醒投票站工作人員相關事宜。</p></body></html>
