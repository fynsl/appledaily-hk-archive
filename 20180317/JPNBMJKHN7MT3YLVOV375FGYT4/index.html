<html><header><meta charset="utf-8"><title>劉浩龍拒回應分手</title></header><body><h1>劉浩龍拒回應分手</h1><p>劉浩龍跟容祖兒傳分手，昨日他到九龍灣出席王貽興、劉翁自編自導自演的Viu TV新劇《VR驅魔人》宣傳，對感情狀況避而不談，與祖兒口徑一致，並轉移至下月演唱會備戰話題上，稱近月減了24磅，發夢都想食，精神壓力很大，冇飯食甚𤷪𤺧，不想多看新聞影響心情。劉浩龍未有正面回應分手：「呢個環境大家好支持大家，感情事暫時唔回應。」被問到是否正處於冷靜期？劉浩龍說：「互相支持大家，佢好我開心，我好佢開心。」<br>有網民批評今次分手事件是助演唱會宣傳，他否認說：「百分百完全唔會，呢個年代唔需要咁做，咁肉酸，靠自己努力啦。」<br>採訪：卓寶花<br>攝影：仇志德</p></body></html>
