<html><header><meta charset="utf-8"><title>Bob回應負評獲讚EQ高</title></header><body><h1>Bob回應負評獲讚EQ高</h1><p>有傳無綫將再拍新一輯《美女廚房》，並定了由林盛斌（Bob）、蕭正楠與張振朗主持，King Jer日前開post談及此新聞，不少人指阿Bob太嘈太煩，阿Bob毋懼負評，逐一回覆網民，虛心答謝並稱會改進，EQ高獲網民欣賞。阿Bob亦以長文回覆傳媒：「各位網友們嘅留言，無論正面定負面，對我嚟講都係好重要嘅推動力，令我明白自己不足嘅地方，好好檢視自己點樣可以再做好啲，進步同改善。」</p></body></html>
