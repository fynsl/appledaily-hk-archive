<html><header><meta charset="utf-8"><title>【掛靴之後】嘉琦BB唔跑馬　轉玩「跑者無極」！</title></header><body><h1>【掛靴之後】<br>嘉琦BB唔跑馬　轉玩「跑者無極」！</h1><p>香港前見習騎師蔣嘉琦因手傷掛靴，早前她陪同前導師呂健威在沙田馬場，與馬主朋友一起觀看拍賣馬試跑。<br><br>雖然嘉琦BB已離開馬場的水銀燈一段日子，但她的一舉一動，仍獲得不少馬迷關注。<br><br>日前嘉琦BB在社交網站發放兩張相，相中的她身穿運動裝短褲展示競跑姿勢，並寫上「今天幫『跑者無極』慈善活動拍宣傳大使照片，慈善跑步的收益，將會撥捐給婦女動力基金，希望大家同我一齊支持。」<br><br>原來嘉琦BB除樣子甜美外，還充滿善心。相信在她的號召下，不少馬迷都會以行動支持她的善舉。<br><br>圖片來源：蔣嘉琦社交網站</p></body></html>
