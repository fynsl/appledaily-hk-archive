<html><header><meta charset="utf-8"><title>終於肚大過胸人類最強媽咪沖田杏梨晒巨肚</title></header><body><h1>終於肚大過胸<br>人類最強媽咪沖田杏梨晒巨肚</h1><p>日本AV女優沖田杏梨擁有L Cup上圍被封「人類最強Body」，幾年前仲曾演港產片《3D豪情》同杜汶澤合作。<br><br> <br><br>繼蒼井空今年元旦宣佈閃婚後，沖田杏梨上月都透過社交網報喜，佢透露已婚及懷有身孕，沖田杏梨日前就透露其上圍又再激增：「我的乳房大了15厘米了」沖田杏梨表示現時上圍有120厘米，即係超過47.2吋。沖田杏梨陀B數月已開始見肚，亦終於肚大個胸，近日就上載搓住巨肚嘅近照，又話肚入面嘅胎兒不停郁，佢希望BB可以健康出世。</p></body></html>
