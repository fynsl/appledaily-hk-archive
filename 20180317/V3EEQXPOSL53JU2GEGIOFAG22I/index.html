<html><header><meta charset="utf-8"><title>歐倩怡與夫旅行救婚姻</title></header><body><h1>歐倩怡與夫旅行救婚姻</h1><p>歐倩怡和姜麗文昨日在大埔超級城出席澎湖美食節活動，在活動上試食特色食物。歐倩怡和老公郭晉安經歷婚姻亮紅燈，合力化解過後努力維繫中，歐倩怡希望爭取時間和老公二人世界去旅行，下星期長子郭令山十歲生日，歐倩怡慨嘆時間過得太快，女人唔易做。<br>經歷想離婚階段，歐倩怡稱為老夫老妻症候群，婚姻觸礁期間，令歐倩怡覺得個家好冷漠，和老公關係似同屋主，回想覺得錯過二人世界相處：「現時會重質不重量，嚟緊安仔開劇，我返學都忙，會再嚴重聚少離多，安仔話會每星期有二人世界晚餐或者行吓街，大家開始實行，始終咁多年，會慢慢磨合番，唔會咁輕易放棄。」<br>採訪：卓寶花<br>攝影：陳俊強</p></body></html>
