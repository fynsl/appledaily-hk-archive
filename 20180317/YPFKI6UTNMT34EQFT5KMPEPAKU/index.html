<html><header><meta charset="utf-8"><title>城巴3死車禍　司機被控危駕</title></header><body><h1>城巴3死車禍　司機被控危駕</h1><p>【本報訊】一輛城巴去年9月鏟上行人路，撞向等過馬路途人，巴士上層被簷篷劏開，造成3死30傷。涉事司機昨被控危險駕駛導致他人死亡、危險駕駛導致他人身體受嚴重傷害罪，案件在九龍城法院提堂。司機毋須答辯，案件押後至4月3日到區域法院提訊，獲准以1萬元保釋，須交出駕駛執照。<br>被告方烱華（44歲），被控於2017年9月22日在長沙灣道與欽州街交界的道路上危險駕駛公共巴士，引致男子王友聲、李建華及女子謝鳳英死亡；另致5男子黃德明、尹晨光、楊鎮滔、阮駿穎、黎萬和、男童曾振軒及女子張傑玲身體受嚴重傷害。<br>案件編號：KCCC850/18<br>■記者黃幗慧</p></body></html>
