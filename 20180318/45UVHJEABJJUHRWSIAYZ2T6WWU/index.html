<html><header><meta charset="utf-8"><title>【一周必看】通過取消國家主席任期限制　習帝天生獨裁相</title></header><body><h1>【一周必看】<br>通過取消國家主席任期限制　習帝天生獨裁相</h1><p>香港及台灣玄學家均指習近平正行大運，未來十年如日中天，而習做事心狠手辣，他人伴君如伴虎。有台灣風水師更指習可掌權至81歲。習家始發陝西，經2,000多年遷徙如龍繞中原，最後稱帝於北京。各地紛為習氏建廟修墳，以彰龍脈。<br><br>香港命相學家丘智偉向《蘋果》表示，64歲的習近平1953年6月15日出生，六字是「癸已戊午丁西」，八字五行屬火，實齡3歲上運。習出生在農曆五月，屬最熱的月份，習的八字屬「火炎土燥」，要用「金水」才能行運，他在63歲至73歲正行「金水運」，故如日中天。</p></body></html>
