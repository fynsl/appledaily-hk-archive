<html><header><meta charset="utf-8"><title>趣趣地：古華特囝囝首次獲橙召</title></header><body><h1>趣趣地：古華特囝囝首次獲橙召</h1><p>嚟緊周末將會係國際賽賽期，缺席今屆世界盃嘅荷蘭將會友賽英格蘭同葡萄牙，教練朗奴文周五公佈25人大軍名單，曼聯嘅戴利白蘭特未有入選，而名宿古華特囝囝，18歲嘅祖斯甸古華特就同另外五名球員首次被徵召。至於西班牙方面，近兩季喺車仔表現出色嘅後衞馬高斯阿朗素，終獲教練盧比迪古垂青，27歲首次成為大國腳。但佢嘅車仔隊友艾華路莫拉達就冇份，取而代之係馬體會嘅迪亞高哥斯達，事隔九個月重返國家隊。</p></body></html>
