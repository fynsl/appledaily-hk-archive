<html><header><meta charset="utf-8"><title>楊潤雄FB被洗版堅持BCA冇操練誘因</title></header><body><h1>楊潤雄FB被洗版<br>堅持BCA冇操練誘因</h1><p>教育局前日（16日）宣佈復考舊稱TSA、如今改名叫BCA的小三基本能力評估，但就改為以「不記名、不記校」的方式從全港津校和直資小學中抽出10%小三學生應考，並容許學校自行決定是否參與全級應考。局長楊潤雄昨早接受電台訪問時表示，理論上被抽中應考的學生都須參與考試，但若家長拒絕讓子女應考，有關學生都不會受罰。他稱若家長發現BCA無造成操練的問題，應該讓子女應考，以爭取學習經驗。</p></body></html>
