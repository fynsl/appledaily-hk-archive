<html><header><meta charset="utf-8"><title>70歲馬海倫置裝扮靚</title></header><body><h1>70歲馬海倫置裝扮靚</h1><p>年屆70歲的馬海倫注重養生，除了閒時打golf，還會日日食兩湯匙花膠，飲食則少鹽少油，難怪身形弗爆。最近忙為劇集開工的她日前偷空到銅鑼灣逛街，當日約下午4時，馬海倫於利園時裝店置裝，《蘋果》發現她時，她已買齊戰利品正在付款，之後又見職員拿紙筆給她，其間見馬海倫跟店員密密傾，相信是該店熟客，離開時更見她兩手空空，相信是安排了送貨。<br>馬海倫是家中獨女，16歲時參加邵氏舉辦的「香港玉女」選舉勝出，是真正的「玉女掌門人」。雖然近年經常要演綠葉或醜角，但馬海倫曾表示不介意，還笑指自己冇可能紮兩條辮仔去撲蝶。<br>採訪、攝影：梁繼光</p></body></html>
