<html><header><meta charset="utf-8"><title>【4車串燒】寶馬紋身車主唔認係司機</title></header><body><h1>【4車串燒】<br>寶馬紋身車主唔認係司機</h1><p>【本報訊】油麻地上海街347號對開發生4車相撞意外。昨凌晨約零時30分，一輛黑色寶馬沿上海街往佐敦方向行駛，至近窩打老道燈位，失控撞向前面一輛白色七人車，將其推前撞向路邊停泊的一輛灰色七人車及一輛平治。寶馬車頭撞毀，氣袋彈出。<br><br>警方接報到場，發現寶馬司機不知所終，稍後一名紋身男子出現，自稱寶馬車主，出事時並非由他駕駛，現正協助警方調查。白色七人姓葉52歲女司機前額受傷，送院治理。</p></body></html>
