<html><header><meta charset="utf-8"><title>【關仁隱事】火箭揀相嚴過拍片</title></header><body><h1>【關仁隱事】火箭揀相嚴過拍片</h1><p>內地市場開放，香港藝人越搵越多，一向拍動作片嘅火箭，食正內地開放條水，由以前冇人理，拍戲冇自己戲份都留喺片場等，到現時套套片都收成億片酬，仲要排隊至有期，排場亦由昔日孤家寡人，到𠵱家去到邊都有成隊兵嘅梳、化、服跟住。同佢做宣傳嘅工作人員就大吐苦水，話火箭唔止要求多，最慘係所有有佢樣嘅製成品，小至一張劇照，大至一幅海報，都要經佢審批，稍有唔滿意就唔畀出街。搞到可用嘅相非常少，但到宣傳嗰陣，佢又會問點解啲相會少過同劇對手，所以啲宣傳一聽到火箭個名就頭痛。<br>撰文：關仁</p></body></html>
