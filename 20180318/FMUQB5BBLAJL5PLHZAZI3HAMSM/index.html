<html><header><meta charset="utf-8"><title>趣趣地：悉尼續頹俾「獅」咬</title></header><body><h1>趣趣地：悉尼續頹俾「獅」咬</h1><p>FC悉尼續頹，上周六澳職鬥布里斯班獅吼，開波18分鐘已失兩球，最終1:2輸波，加上次席紐卡素噴射機同日贏波又執三分，悉尼榜首領先優勢只剩五分，蟬聯常規賽冠軍要hold住。開波九分鐘，獅吼中場麥特麥基接應左路角球，前柱頂入先開紀錄。九分鐘後，悉尼再輸死球，積及柏巴接應隊友傳波，禁區內射成2:0。輸到兩球嘅悉尼終於醒，34分鐘有阿歷斯韋堅遜接應罰球頂入，但球證翻睇VAR見韋堅遜越位在先入球無效。雖然最後有連高域追成1:2，但悉尼都輸波收場。</p></body></html>
