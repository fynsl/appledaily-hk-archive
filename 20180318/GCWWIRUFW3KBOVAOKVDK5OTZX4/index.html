<html><header><meta charset="utf-8"><title>【全民投票】評審機制設三階段</title></header><body><h1>【全民投票】評審機制設三階段</h1><p>由《蘋果動新聞》舉辦的第一屆「最港電影大獎」頒獎典禮昨日順利結束，是次頒獎禮評審機制設三個階段，今年合資格競逐獎項共有33套電影，先由10位評審惠英紅、曾麗芬、蔡廉明、莊梅岩、黃修平、陳志發、陶傑、皮亞、黃國兆及卓韻芝選出五項提名。</p><p>第二階段是全民投票，最後進入第三輪評選，結合網民與專業評審的票數，前者比重為40%，後者佔60%，得出總和後以最高分者奪獎。專業評審由15人組成，包括10位評審及5名《蘋果動新聞》的「最港電影大獎」委員出任。</p></body></html>
