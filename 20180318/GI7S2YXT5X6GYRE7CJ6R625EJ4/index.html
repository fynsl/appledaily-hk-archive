<html><header><meta charset="utf-8"><title>【攝影貼士】旅行必學！三招得意錯視攝影</title></header><body><h1>【攝影貼士】旅行必學！三招得意錯視攝影</h1><p>嫌旅行相單調，不如花點心思學拍錯視。記者今次於雪地實試三招錯視攝影，包括「手指舞」、「跳水樽」和「瓹山窿」。三招都不難學，最緊要有耐性慢慢對位。拍「手指舞」時，被拍者動作要慢，後製時才加快速度營造快鏡效果。而拍攝「跳水樽」和「?山窿」時，攝影師的相機要盡量貼地，將物件放在前景，人物走到遠處便有縮小的錯覺。</p><p>記者：陳海利<br>攝影：周芝瑩<br><br>全新旅遊專頁，即like籽想旅行： https://fb.com/travel.appleseed </p></body></html>
