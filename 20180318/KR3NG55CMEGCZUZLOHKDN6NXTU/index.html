<html><header><meta charset="utf-8"><title>朱晨麗目標做收租女王</title></header><body><h1>朱晨麗目標做收租女王</h1><p>朱晨麗昨日在灣仔君悅酒店出席台灣樓盤銷售活動，她在港已有物業，擁有人生第一層樓，了解過樓盤資訊後認為當地有投資商機，現時有意作海外投資，會加緊努力賺錢，希望在港再置業，最好有樓收租，可以減輕負擔，她說：「好多人都想擁有幾層樓收租，唔使管理又有錢收，有機會都希望做個收租女王。」<br>另外，朱晨麗有份演出楊千嬅即將開拍的新劇《多功能老婆》，她說：「仲等緊收劇本，大約5月先會開會，渴望同千嬅合作，好鍾意佢嘅歌，第一次登台就係唱千嬅嘅《可惜我是水瓶座》，好聽但好難唱，要時間練習，見到佢真人會問佢點樣唱得咁揮灑自如有乜嘢竅門。」<br>採訪、攝影：卓寶花</p></body></html>
