<html><header><meta charset="utf-8"><title>啟田食肆油煙槽搶火商場全封灌救</title></header><body><h1>啟田食肆油煙槽搶火<br>商場全封灌救</h1><p>【本報訊】藍田啟田商場二樓一間茶餐廳，昨早近8時半，廚房疑油煙槽搶火冒煙。消防員接報到場，由於不斷冒出濃煙，而且傳出油煙的臭味，非常嗆喉，為安全起見，消防疏散食肆顧客、員工共150人，連帶整個商場亦須封鎖，市民暫不能進出商場。其間消防出動一喉一煙帽隊救火，約30分鐘將火救熄，火警中無人受傷。<br><br>啟田商場樓高四層，是領展管理，設有商店、食肆、超級市場、鮮活街市和停車位。商場分兩部份，起火茶餐廳近安田邨，另一部份則靠近啟田邨。</p></body></html>
