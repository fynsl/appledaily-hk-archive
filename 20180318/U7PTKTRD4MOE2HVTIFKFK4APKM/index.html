<html><header><meta charset="utf-8"><title>【一周必看】頭籌吳生：阿仔係老細　花1200萬買三房畀佢</title></header><body><h1>【一周必看】<br>頭籌吳生：阿仔係老細　花1200萬買三房畀佢</h1><p>會德豐（020）旗下將軍澳日出康城Malibu推售500伙，吸引大批投資者入市，其中A組大手頭籌首置買家吳先生表示，分別購入1伙三房及1伙兩房作投資，涉款約1,900萬元，他續指「阿仔先係老細，我係打工㗎咋，用咗1,200萬買咗間三房畀佢，自己就住間細嘅，但個仔仍處於求學階段，會幫佢供住先，等佢大個再自己搞番」。據了解，吳先生為東九龍區資深投資者，多年來在區內投資大型屋苑為主。</p></body></html>
