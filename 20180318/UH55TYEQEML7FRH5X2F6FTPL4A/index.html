<html><header><meta charset="utf-8"><title>【一周必看】上帝得票多過習帝！娥姐亂入嚇親舜仔</title></header><body><h1>【一周必看】<br>上帝得票多過習帝！娥姐亂入嚇親舜仔</h1><p>唔係講笑，真係唔好睇小女人，尤其係選戰中。咪以為講緊以777票當選特首嘅林鄭月娥，皆因網上近期最搶鏡嘅，其實係新東補選參選人陳玉娥，睇番戰果，選舉當日零拉票，最終卻攞到1,504票，比2016年新東大選時嘅486票多出成千票，都算勇奪今屆選戰飛躍進步獎。可能娥姐都對戰績好滿意，喺點票中心表現興奮，其間仲多度喺台上亂入其他團隊，搶鏡片段喺網絡廣傳，唔少網民都發出會心微笑。</p></body></html>
