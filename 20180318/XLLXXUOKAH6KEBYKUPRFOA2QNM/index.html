<html><header><meta charset="utf-8"><title>張繼聰父女戀修成正果</title></header><body><h1>張繼聰父女戀修成正果</h1><p>張繼聰和李佳芯（Ali）昨出席銅鑼灣皇室堡活動，阿聰表示今年在工作上有更多新嘗試。講到囡囡張靖就快一歲，他說：「記得囡囡出世時拍緊劇，好彩經過呢段時間培養感情，呢段父女戀終於修成正果，平時佢笑嘅時候就會叫爸爸，喊嘅時候就會叫媽媽。」<br>至於Ali見到阿聰家庭樂，自己可有衝動早日做媽媽？她說暫時工作行先，近來忙於拍劇，可有冷落男朋友陳炳銓？她說：「OK嘅，我哋都有共識唔需要日日見面。」對早前有報道指男友撻着趙碩之，Ali說：「據我所知嗰啲係舊相，當時做完嘢送人返屋企，我對佢好有信心。」<br>採訪：曹家誠<br>攝影：陳慧安</p></body></html>
