<html><header><meta charset="utf-8"><title>傅嘉莉重用飾物整頭箍</title></header><body><h1>傅嘉莉重用飾物整頭箍</h1><p>傅嘉莉最近愛上自製頭箍，並將製成品放上Instagram分享，胡杏兒、陳凱琳及沈卓盈等在Ig留言要預訂。傅嘉莉接受節目訪問時分享整頭箍過程：「我會問有冇一啲小飾物可重用。」<br>早前到韓國拍廣告的傅嘉莉，逛街時看到一個標價三千多港元的頭箍，考慮了三天後最終買下：「之後自己試整多個銀色版本，出嚟效果唔錯，於是就開始不停整頭箍，再分享上網，見到好多正面評價，好有滿足感。」傅嘉莉表示製作材料大部份在網上訂購或到深水埗找，過程中遇過不少難題：「設計概念會慢慢諗，有時間都想上堂學整得靚啲，包括縫製技術。」<br>撰文：葉晴</p></body></html>
