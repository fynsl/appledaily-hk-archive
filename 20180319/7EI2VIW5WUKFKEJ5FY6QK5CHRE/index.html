<html><header><meta charset="utf-8"><title>張敬軒送碟整蠱Fans</title></header><body><h1>張敬軒送碟整蠱Fans</h1><p>張敬軒早前透露會送陶瓷碟給fans，日前他在fb宣佈獲取方法，選好得獎者後，前日軒仔親自做派送員。不過送禮前他和fans開玩笑，首先通知得獎者到旺角麥花臣球場找麥先生，麥先生的記認是手上拿着紅白藍袋，fans到達時見麥長青（麥包）拿着紅白藍便衝前問他，但麥包說：「我都係嚟攞碟喎！」隔了一會，軒仔化身一直被網民指撞樣的南非騎師麥偉利，騎着「馬」出場。<br>軒仔說：「自從扮過Emma Watson（愛瑪屈臣），好多人都話我似麥偉利。今次送碟，我想用一個特別方法，於是就扮麥偉利。隻馬上網買，套衫喺英國訂返嚟。」<br>撰文：葉晴</p></body></html>
