<html><header><meta charset="utf-8"><title>阿澤爛獎鬧阿田</title></header><body><h1>阿澤爛獎鬧阿田</h1><p>杜汶澤自導自演的電影《空手道》入圍第13屆大阪亞洲電影節競賽部份，他前日獲大會頒贈亞洲明星大獎，沒料到當晚即發生獎座「落地開花」意外。<br>阿澤前晚在fb留言：「所以話每個成功嘅男人背後，都會有一個女人支持。我亦都唔例外。亞洲之星呢個獎，係表揚我過去對香港電影界嘅貢獻，點知食完飯，俾我老婆跣手一X掟爛X咗！佢差啲爆喊，而我心諗，我都未喊你喊乜膠呀？我只能夠講一句『世事無常，到處都是修行的道場！』惟有繼續努力，第日有機會再攞過啦！我頂你個肺……」田蕊妮其後轉貼阿澤發文後公開道歉：「對唔住，對唔住，我真係好對唔住！」<br>撰文：楊定</p></body></html>
