<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳漢娜原諒初戀出軌</title></header><body><h1>【馮仁昭四圍超】陳漢娜原諒初戀出軌</h1><p>今年憑電影《殺破狼．貪狼》入圍香港電影金像獎「最佳新演員」嘅陳漢娜，前日接受森美、火火同劉翁主持嘅電台節目《公子會》訪問。<br>問到感情生活，陳漢娜話𠵱家冇拖拍，初戀就喺讀大學時發生，不過係一段唔愉快經歷，佢話：「初戀男友一腳踏兩船，不過都係拍咗半年拖之後至知。我同佢攤牌，亦單獨同過第三者見面，雖然最後都分手，但我原諒咗佢。」<br>撰文：馮仁昭</p></body></html>
