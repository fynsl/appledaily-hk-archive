<html><header><meta charset="utf-8"><title>求驗客手記：德甲小強九死一生 - 求驗客</title></header><body><h1>求驗客手記：德甲小強九死一生 - 求驗客</h1><p>德甲漢堡（左）呢隊波近年已經成為護級保證，年年都保證一定要護級，但生命力又幾強，次次去到附加賽都護到級。今季都唔例外，但形勢就唔太樂觀。漢堡喺上周六德甲又出事，主場迎戰哈化柏林有好開始，由杜格拉斯山度士先開紀錄半場領先，但到下半場哈化反擊成功逆轉，華倫天奴拉沙洛同沙洛文卡勞各入一球反勝2:1。排尾二嘅漢堡已經連續14場德甲未贏過，同16位嘅緬恩斯已經有七分距離，如果最終排名最尾兩位就要直接降班，連最後機會護級附加賽都隨時冇份，「德甲小強」形勢都幾危殆。</p></body></html>
