<html><header><meta charset="utf-8"><title>鄭秀文披過季Thom Browne大騷穿衣品味</title></header><body><h1>鄭秀文披過季Thom Browne<br>大騷穿衣品味</h1><p>身為潮流指標的鄭秀文(Sammi)，一向形象百變，駕馭任何造型都冇難度。<br><br>日日變換不同造型的Sammi，平日愛貼相與大家分享，日前貼上造型照，「一個人有雙重性格，不多吧。你是屬於什麼性格？性格會影響穿衣品味嗎？」Sammi穿了一件來自Thom Browne 2017秋冬系列的針織外套，米色針織外有一層色薄紗，加上寫名的紅白藍細節，設計帶點校園風，時尚特別，看來Sammi性格如何，穿衣品味都始終不變，依然是穿什麼都好看。</p></body></html>
