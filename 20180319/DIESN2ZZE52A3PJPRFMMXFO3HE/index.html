<html><header><meta charset="utf-8"><title>【一周必看】人肉霸車位揚威紐約　華女反鬧對方野蠻</title></header><body><h1>【一周必看】<br>人肉霸車位揚威紐約　華女反鬧對方野蠻</h1><p>世事真是無奇不有。美國一名司機當地時間10日開車到紐約法拉盛（Flushing）一個爆滿的停車場停車，正當他見到一個空置車位並準備駛進時，竟遭疑似是母女的2名華人女子化身「人肉路障」阻擋，聲稱車位是她們的，堅持不肯讓開，還用廣東話罵司機「野蠻呀呢啲人真係！」司機本來打算與兩女展開拉鋸戰，後來另一名婦人過來表示，自己要離開可讓出車位，司機才妥協離開。影片被司機放上網引來熱議，並獲逾81萬瀏覽人數，不少網民都指這對華裔母女太過份了。</p></body></html>
