<html><header><meta charset="utf-8"><title>謝安琪愛女生日想見Juno</title></header><body><h1>謝安琪愛女生日想見Juno</h1><p>任賢齊與謝安琪（Kay）昨日早上以大使身份參與青衣舉行單車百萬行，為活動進行啟動禮，由於兩人分別要趕往參與另外兩項慈善活動，未能身體力行踩單車。<br>本月23日是Kay愛女張靖一歲生日，她笑指愛女希望生日時能夠見到契爺麥浚龍（Juno），問到可會開生日會慶祝？阿Kay說：「會搞個小型，同佢約幾個朋友仔慶祝，之前帶咗佢去參加阿公（蘇永康）同車婉婉兩位小朋友生日會，見佢都好識同人玩，社交能力好好。」身邊小齊笑指自己仔女長大，已經有自己朋友圈，問到小齊的12歲大女Rati有否拍拖，他笑說：「仲未，再過一陣就要開始擔心。」<br>採訪、攝影：馬建華</p></body></html>
