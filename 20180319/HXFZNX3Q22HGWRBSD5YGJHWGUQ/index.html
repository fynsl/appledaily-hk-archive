<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Oscar煎包企到腳軟</title></header><body><h1>【馮仁昭四圍超】Oscar煎包企到腳軟</h1><p>江若琳未婚夫、「生煎包王子」蕭潤邦（Oscar左）旗下食肆有份參加「海洋公園歌酒節2018」，今個月逢周六、日都會開檔賣生煎包。<br>Oscar噚日就到場睇檔，仲親自落場為顧客煎生煎包同炮製冷盤小食，佢話：「平時店舖都係交畀師傅主理，但咁樣開檔，大家都未試過，反應好好，真係煎唔切，我都要入場幫手，記得第一日入場，我企到腳軟。」<br>撰文：馮仁昭</p></body></html>
