<html><header><meta charset="utf-8"><title>陳慧珊學業為重拒接劇</title></header><body><h1>陳慧珊學業為重拒接劇</h1><p>林保怡、陳慧珊和郭秀雲昨日在中環出席「執起來！海岸清潔迎夏日」啟動禮，保怡在儀式後搭船入索罟灣一個沙灘做清道夫。陳慧珊表示現時在港大修讀教育博士學位，因為要交功課的關係，所以未能跟保怡同行，但她的老公和女兒則有到場支持。</p><p>問到兩人相隔多久沒合作？保怡說：「我有啲訪問都會搵佢，其實上次《鑑證實錄》食飯，我叫佢留個期畀我，因為上年2月開始，我同《瑪嘉烈與大衛》兩個導演一齊諗咗四、五個劇本，我想搵佢演，不過佢冇期，但我都覺得要以學業為重。」陳慧珊說：「其實呢三、四年我都冇期，不過唔使上堂會好啲。」<br>採訪：黃曉妍<br>攝影：仇志德</p></body></html>
