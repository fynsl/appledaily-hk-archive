<html><header><meta charset="utf-8"><title>SM提醒關注環保</title></header><body><h1>SM提醒關注環保</h1><p>Supper Moment（SM）昨日在九龍灣出席愛海行動嘉年華，由於活動關於環保，他們指大家好關注，尤其會多提醒分租band房的樂隊，房內沒人不要開冷氣。對於南生圍發生火災，SM感可惜：「之前我哋喺嗰度拍MV，地方真係好靚，所以被喻為香港後花園，𠵱家火燒後欄好可惜，要認真注意吓。」<br>提到剛出席多地合辦的音樂會，SM表示有招呼來自韓國及日本等地的樂隊和團體：「第一次佢哋喺香港搞騷，觀眾反應好瘋狂。招待佢哋令佢哋好滿意，盡咗地主之誼，佢哋已傾緊下一屆，希望我哋可以參與兼規模越嚟越大。」<br>採訪、攝影：王連連</p></body></html>
