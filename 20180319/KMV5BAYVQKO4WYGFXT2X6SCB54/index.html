<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】周迅宮鬥劇疑禁播</title></header><body><h1>【馮仁昭四圍超】周迅宮鬥劇疑禁播</h1><p>周迅同霍建華主演共120集嘅內地古裝劇《如懿傳》，上年5月已殺青，原定上年年底播出，但直到𠵱家仍未推出，據講因內地又有新政策，禁播宮鬥劇。<br>《如懿傳》投資成本近五億人民幣，愛奇藝仲以九百萬人民幣一集買咗網絡版權，但三次送審都被打回頭，如果播唔到，投資方新麗傳媒相信會好麻煩。除咗《如懿傳》受影響外，范冰冰主演嘅《贏天下》同樣未出街。<br>撰文：馮仁昭</p></body></html>
