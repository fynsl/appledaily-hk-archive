<html><header><meta charset="utf-8"><title>求驗客手記：紅鑽飛腳仲未識贏 - 求驗客</title></header><body><h1>求驗客手記：紅鑽飛腳仲未識贏 - 求驗客</h1><p>浦和紅鑽（左）同大阪飛腳兩支日職老牌球隊，一支貴為上屆亞冠盃冠軍；另一支就係近年國內三冠王，不過兩支球隊喺今季日職嘅成績就真係叫球迷冇眼睇，踢到第四輪都仲未識贏。大阪飛腳今仗主場迎戰柏雷素爾，不過上半場早段已經連失兩球，好彩飛腳憑南韓前鋒黃義助喺21分鐘追返一球；到完場前四分鐘黃義助再接應遠藤保仁直線射入成2:2完場，四戰得1分繼續排榜尾。另一場浦和紅鑽主場迎戰橫濱水手，客軍喺81分鐘憑葡萄牙外援曉高韋拉射入奠勝一球，以1:0擊敗紅鑽取得今季首場聯賽勝仗；而紅鑽賽後只得2和2負跌到聯賽尾二位置。</p></body></html>
