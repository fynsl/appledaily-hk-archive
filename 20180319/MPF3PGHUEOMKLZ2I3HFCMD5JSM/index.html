<html><header><meta charset="utf-8"><title>小肥唱出做兵心情</title></header><body><h1>小肥唱出做兵心情</h1><p>小肥將於下月19及20日一連兩日在旺角麥花臣場館舉行演唱會，日前他在觀塘接受本報訪問，談到演唱會主題時說：「叫做談情一世，顧名思義會以情歌為主，係我同鍵琴手雷柏熹一人一琴兩條友玩晒成個演唱會。」小肥亦會揀選其他歌手的情歌：「因為自己嘅情歌唔多，所以今年希望做一啲非小肥式嘅情歌。」何謂小肥式情歌？他說：「咪就係嗰啲做兵嘅心情囉！」<br>談到演出無綫的《流行經典50年》後，不少網民都認為小肥未得到應有肯定，小肥說：「好多謝佢哋支持，有人替我不值已經覺得係一種間接嘅認同。」<br>採訪：曹家誠<br>攝影：沈健程</p></body></html>
