<html><header><meta charset="utf-8"><title>鄺文珣視子女如鑽飾</title></header><body><h1>鄺文珣視子女如鑽飾</h1><p>下月便43歲的鄺文珣，去年底為製衣商人老公應德榮追女成功，現育有兩子一女，孻女Chesney由鄺文珣親自照顧，兩個哥哥都視妹妹為小公主，全家錫到燶。<br>鄺文珣婚後以家庭為重，相夫教子，有空就搞慈善。轉眼Chesney快六個月大，樣子萌爆，鄺文珣日前在Instagram貼出帶囡囡到公園郊遊相，Chesney仰後望實媽咪，而鄺文珣則低頭跟囡囡對望，照片滲出母愛。鄺文珣用英文留言：「我們有自己的語言。」相中的Chesney眼仔睩睩，十分精靈。鄺文珣不時在社交網分享幸福家庭相，她形容子女就是其寶貴鑽飾。<br>撰文：劉敏</p></body></html>
