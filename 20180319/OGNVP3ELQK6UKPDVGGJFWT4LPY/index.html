<html><header><meta charset="utf-8"><title>4口罩男擸鐵通邊行邊扑掃廟街檔</title></header><body><h1>4口罩男擸鐵通<br>邊行邊扑掃廟街檔</h1><p>【本報訊】油麻地廟街發生攤擋掃場事件。前晚10時許，廟街近上海街公廁外有10多個檔販，售賣玻璃飾物、雕刻品、皮帶及性用品等。一輛私家車駛至，4名戴口罩男子下車，沿路用鐵通扑向攤檔的貨品，每擋扑三至四下，肇事後登上私家車逃去。<br><br>警方到場調查，附近兜截沒有發現。點算共有八個攤檔的貨物被破壞，共約值1萬4千元。售賣玻璃飾物及雕刻品攤檔損毀嚴重，其中雕刻檔姓李檔主表示，估計損失幾千元，事發時正在雕圖章，掃場時被嚇一驚。他在該處擺檔多年，未知被破瓌原因。</p></body></html>
