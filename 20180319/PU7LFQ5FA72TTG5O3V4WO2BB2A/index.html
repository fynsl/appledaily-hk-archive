<html><header><meta charset="utf-8"><title>黃曉明自嘲笨小孩</title></header><body><h1>黃曉明自嘲笨小孩</h1><p>黃曉明去年作品多但沒甚好評，前晚他在微博貼出片段自嘲，原來他出道時曾經把北電（北京電影學院）誤以為是北京發電廠，片段是他日前出席一個活動時談及這件瘀事，引得台下的楊冪大笑。<br>黃曉明又留言：「稀裏糊塗做了演員，懵懂考學不知北電，來我們學校招生還以為是北京發電廠工會招演員，因為青島沒有見過蛐蛐（蟋蟀），考試會對老師直言不會表演捉蛐蛐，這就是有點笨的我。因為熱愛我的職業，當演員後雖然經歷過種種，甚至一度想過要放棄，但幸運遇到了成東青，給我力量，讓我努力往前游。因為我相信，老天愛努力的笨小孩，失敗中也能找到希望。」<br>撰文：鍾國仁</p></body></html>
