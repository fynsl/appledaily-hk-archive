<html><header><meta charset="utf-8"><title>寶珮如拖夫悉尼擦餐勁</title></header><body><h1>寶珮如拖夫悉尼擦餐勁</h1><p>寶珮如憑電影《藍天白雲》提名下月舉行的香港電影金像獎最佳女配角，她平常心靜待踏上紅地毯。趁頒獎禮舉行前，她先跟張文慈、趙頌茹和陳佩思等到悉尼出席佈道會。</p><p>除了出席教會活動，寶珮如又拉隊到巿中心觀光，幾個女生即興做出love甫士，非常有默契，寶珮如連日來都在社交網分享照片並留言：「感恩可以同一班充滿愛的姊妹，為主耶穌開始第一天的工作。」原來除了一班好姊妹，此行寶珮如的老公鄧秋雄亦有同行，兩夫妻趁機吃喝玩樂，悉尼盛產海鮮，纖瘦的寶珮如正好擦餐勁，她昨日受訪時說：「我到澳洲侍奉，大約去三周，返嚟就會出席金像獎，乘機輕鬆吓。」<br>採訪：陳杰</p></body></html>
