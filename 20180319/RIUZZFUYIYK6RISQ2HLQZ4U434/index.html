<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃愷傑難忘赴美讀書</title></header><body><h1>【馮仁昭四圍超】黃愷傑難忘赴美讀書</h1><p>趙雅芝同黃錦燊兒子黃愷傑最近參演荷李活電影《悍戰太平洋2：起義時空》（Pacific Rim：Uprising），今個月底會喺香港上映。<br>黃愷傑話喺電影中演新一代機甲駕駛員，為保衞人類出戰。由於佢駕駛嘅機甲唯一需要用上三個人，所以係最大嘅機甲。𠵱家喺美國洛杉磯宣傳，黃愷傑話：「以前每次坐長途飛機返嚟係為返學，今次就為工作，感覺好唔同。」<br>撰文：馮仁昭</p></body></html>
