<html><header><meta charset="utf-8"><title>陳細潔搞市集撐藝術家</title></header><body><h1>陳細潔搞市集撐藝術家</h1><p>陳細潔昨日到尖沙嘴擔任「保良市集」啟動禮主禮嘉賓，她指已經是第五年舉辦保良市集：「𠵱家有幾十檔，每年都有幾百檔排隊，呢個係好難得嘅平台畀本地手作藝術家去展示佢哋嘅創作，買唔買都好，起碼畀人睇到佢哋嘅作品。」她又大讚尖沙嘴區的市民及旅客質素很高，笑謂雖然日忙夜忙籌備，每日平均得四、五小時睡眠，但忙得很開心。<br>陳細潔又謂由保良局設立的青年共享空間即將開幕：「我哋以市值平一半租畀初創者，畀青年人互相交流，有個工作空間。」又笑言很多人以為保良局很有錢，但其實好需要錢，因為保良局係一半政府資助，一半自資。<br>採訪、攝影：盧妹</p></body></html>
