<html><header><meta charset="utf-8"><title>【美圖晒晒】得天獨厚　長腿大眼清純美女twins</title></header><body><h1>【美圖晒晒】<br>得天獨厚　長腿大眼清純美女twins</h1><p>長腿、大眼、勾人的微笑，全部都可在這對得天獨厚的雙胞胎中可以找到。這對雙胞胎在1994年出生，來自深圳，人馬座，中學在深圳實驗學校就因美貌而薄有名氣，曾就讀中山大學，由於她們十分清純可愛，被封為「中大校花」、「雙胞胎校花」等稱號，她們不但樣靚，還是學霸！大學畢業後，姐姐廖昱就去了美國進修，妹妹廖星則負笈英倫。<br><br>妹妹廖星還在大學畢業時，在微博上多謝姐姐一路的陪伴，看來姊妹感情不錯，希望以後都要keep住咁friend！<br><br>新浪微博</p></body></html>
