<html><header><meta charset="utf-8"><title>楊洛婷餵人奶升Cup影泳照</title></header><body><h1>楊洛婷餵人奶升Cup影泳照</h1><p>楊洛婷昨日在牛頭角拍攝收身廣告，穿上bra top和長褲的她露出三吋事業線。她透露酬勞有六位數字，並說：「今次紮肚同做機，淨係做手、腰同臀部，所以上圍冇變過，加上我𠵱家餵人奶，反而大咗。」<br>Dear Jane主音老公黃天翱（Tim）是否滿意其身形？楊洛婷笑說：「梗係滿意啦，我肥嘟嘟嗰陣佢都話我好索，我仲以為自己好靚咁出活動，點知被記者影到我背脊好肥，師奶身形走晒出嚟。我拎住張相畀佢睇，佢話係相機嘅問題，所以嗰時都好大打擊，我以前着泳衣好索㗎嘛！所以下星期同朋友去古巴，我要影番輯再索啲，已經買咗十套泳衣。」<br>採訪：黃曉妍<br>攝影：林賓尼</p></body></html>
