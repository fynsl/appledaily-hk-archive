<html><header><meta charset="utf-8"><title>初為人父楊潮凱：多謝太太，我愛你</title></header><body><h1>初為人父<br>楊潮凱：多謝太太，我愛你</h1><p>先後喺大台拍過《張保仔》及《使徒行者2》等劇嘅33歲男星楊潮凱，昨晚喺自己個Instagram度貼相，宣佈已為人父，BB平安出生，佢話：「感謝神，賜給我這可愛的小天使。多謝太太，承受了這極大的痛楚，我愛你。小天使，你要身體健康！快高長大啊！爸爸媽媽永遠愛你！」<br><br>楊潮凱於2013年迎娶拍拖11年嘅初戀女友，去年10月佢喺社交平台宣佈成功造人。</p></body></html>
