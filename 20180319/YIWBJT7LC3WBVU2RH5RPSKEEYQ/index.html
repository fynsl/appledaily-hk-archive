<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】R&amp;K拍MV多阻滯</title></header><body><h1>【馮仁昭四圍超】R&amp;K拍MV多阻滯</h1><p>Robynn &amp; Kendy（R&amp;K）日前為拍新歌《未來紀念館》MV，連續14個鐘亡命跑街，其中經過南生圍時遇上山火，轉去下白泥又遇潮漲，好多阻滯。<br>講到最深刻一幕，R&amp;K話係導演安排嘅黃色復古貨車拍，同埋其中一場刻意用過往作品嘅MV場面。R&amp;K感觸話：「就好似回顧我哋出道六年，喺音樂路上嘅成長歷程，希望到時可以用彩蛋形式送畀歌迷。」<br>撰文：馮仁昭</p></body></html>
