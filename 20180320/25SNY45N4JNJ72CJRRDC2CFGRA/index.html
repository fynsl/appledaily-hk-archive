<html><header><meta charset="utf-8"><title>【發生咩事？】連贏三日嘅柏寶　忽然被「消失」！</title></header><body><h1>【發生咩事？】<br>連贏三日嘅柏寶　忽然被「消失」！</h1><p>快活谷周三（21日）跑八場夜馬，不少騎師有大量座騎上陣。<br><br>除兩大高手莫雷拉及潘頓皆出足八場外，昨日（18日）頭場爆大冷勝出的沈拿及全日多次上名的田泰安各騎七場，李寶利及見習騎師黃皓楠亦受練馬師歡迎，同樣獲得七匹座騎。<br><br>不過，查看騎師出馬表發現有項怪事，昨（18日）憑「僥倖」連續第三個賽日贏馬的柏寶，在沒有停賽之下，周三晚竟無份出賽，情況令人感到意外。<br><br>就連今日（19日）晨課亦不見柏寶蹤影，明早（20日）試閘亦然，究竟他忽然「消失」於馬場，為時多久，還請拭目以待！</p></body></html>
