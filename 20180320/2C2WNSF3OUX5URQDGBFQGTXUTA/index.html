<html><header><meta charset="utf-8"><title>求驗客手記：英足盃四強抽到對熱刺</title></header><body><h1>求驗客手記：英足盃四強抽到對熱刺</h1><p>而曼聯嘅唯一爭標希望英足盃，禮拜日亦都有四強抽籤，曼聯就會對熱刺，呢場波喺溫布萊踢，變相曼聯就係作客。</p><p>而另一場車路士八強就苦戰加時2:1作客擊敗李斯特城，前鋒艾華路莫拉達42分鐘開紀錄，不過占美華迪76分鐘追平，去到加時上半場，李城龍門卡斯柏舒米高派膠，造就柏度洛迪古斯頂入空門，車仔贏2:1晉級，對同日作客2:0淘汰韋根嘅修咸頓，場波都喺溫布萊踢，換言之三隊歐聯16強出局嘅英超隊，都入到英足盃四強。</p></body></html>
