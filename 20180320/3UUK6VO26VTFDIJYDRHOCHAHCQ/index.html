<html><header><meta charset="utf-8"><title>【睇餸食飯】揸住隻金飯碗　怕咩整個大C殺！</title></header><body><h1>【睇餸食飯】<br>揸住隻金飯碗　怕咩整個大C殺！</h1><p>禮拜三（21日）晚谷草賽事用C跑道。回看最近2月21日同一移欄賽事，居中後上馬不算蝕底，尤其中段及打後場次，情況就更明顯，分別有「海利多」、「川河領駒」及「勇冠王」後上建功。<br><br>當中，後兩駒更加抄外叠衝贏，因此應對谷草C跑道賽事，不宜過份側重內叠前置馬。<br><br>今戰列陣馬中，第六場「川河領駒」（苗禮德馬房）上仗正是於2月21日谷C欄贏馬開齋，等番同一移欄再跑應有心求添食。<br><br>另外，第二場「金飯碗」（霍利時馬房）跑谷C欄曾獲一冠一亞，亦係全場唯一贏過此移欄之參戰馬，憑較佳跑道性能可秤先。</p></body></html>
