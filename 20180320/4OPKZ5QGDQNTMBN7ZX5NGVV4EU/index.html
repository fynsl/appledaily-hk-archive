<html><header><meta charset="utf-8"><title>允兒JM顏卓靈走紅氈　黑白力量夠美</title></header><body><h1>允兒JM顏卓靈走紅氈　黑白力量夠美</h1><p>第12屆「亞洲電影大獎」在澳門舉行，現場星光熠熠，張艾嘉、劉嘉玲、古天樂、惠英紅等，大星如雲。<br><br>青春無敵，一眾年輕女星同樣漂亮搶鏡，黑白為主色分成兩大陣型。韓星允兒一襲優雅修身小拖尾白裙，突顯自己身高之利；Janice Man就揀了白色開衩裙，如常美麗。《出貓特攻隊》女主角Chutimon在白裙組中最為突出，同樣高妹的她，穿上Chanel的立體剪裁短裙，活潑有型又帶點甜美。<br><br>黑裙組中，個子嬌小的顏卓靈以Tom Ford選配Oscar de la Renta大傘裙，成功變出5呎9般的比例，華麗大變身。</p></body></html>
