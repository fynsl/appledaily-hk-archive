<html><header><meta charset="utf-8"><title>【漁民風味】冬蔭功有苦澀味？ 可能做錯呢樣嘢！</title></header><body><h1>【漁民風味】冬蔭功有苦澀味？ 可能做錯呢樣嘢！</h1><p>泰式酸辣湯，粵語音譯為冬蔭，是一道泰國的酸辣湯，由南薑、香茅、檸檬葉、青檸檬、紅辣椒及魚露調製而成。</p><p>英語語音譯為Tom Yum，其中，Tom表示湯，Yum表示酸辣的意思。當加大蝦及草菇、以魚露調味，是酸辣蝦湯；用雞便是酸辣雞湯；用雜海鮮便成酸辣海鮮湯；用魚便成酸辣魚湯等等。<br></p><p>食譜設計：黃思敏@力高廚房 MAMAPIG<br>攝影：鄧鴻欣<br><br>全新旅遊專頁，即like籽想旅行： https://fb.com/travel.appleseed <br></p></body></html>
