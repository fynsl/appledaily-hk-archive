<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】趙哲妤發奮賺錢養女</title></header><body><h1>【馮仁昭四圍超】趙哲妤發奮賺錢養女</h1><p>趙哲妤、吳國敬同譚嘉荃等日前應邀出席「廈村鄉田心村土地寶誕」，趙哲妤講到囡囡小魚嘅近況，佢話好享受親子時刻，囡囡仲令佢更清楚自己嘅人生目標，今後所有嘢會以家庭為重。<br>趙哲妤話：「為咗畀個女更好嘅生活，供書教學，我會更加努力，排除萬難，同佢一齊發奮。」佢話𠵱家有拜師學唱歌，之後仲想報名學跳舞同訓練台風技巧，認為對登台有幫助。<br>撰文：馮仁昭</p></body></html>
