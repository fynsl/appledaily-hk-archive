<html><header><meta charset="utf-8"><title>陳七落選無緣對北韓</title></header><body><h1>陳七落選無緣對北韓</h1><p>【本報訊】足總昨晨公佈作客北韓的亞洲盃外圍賽賽事的港隊23名球員名單，列斯奧、高梵及陳肇麒（圖）等球員落選，之後足總接到貴州恒豐通知法圖斯因傷退隊。</p><p>港隊在今次外圍賽受到傷停困擾，陳俊樂及辛祖停賽，黃洋、張志勇及法圖斯因傷未能入選，當中法圖斯受傷令港隊再少一名防中。<br>廖俊輝昨晚解釋，前日收到飛馬入信足總稱胡晉銘及張志勇因傷退隊，昨晨貴州恒豐通知法圖斯賽後受傷，而陳肇麒與夏志明的心態及踢法等問題而未能入選：「陳肇麒是資歷深的港隊成員，但他近季在球會並非踢最前，港隊前鋒位置未必選到他。」<br>記者：曾雁平</p></body></html>
