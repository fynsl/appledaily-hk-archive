<html><header><meta charset="utf-8"><title>針灸女子猝死　家屬索償</title></header><body><h1>針灸女子猝死　家屬索償</h1><p>【本報訊】29歲女會計文員於3年前因腳傷到銅鑼灣一間中醫診所接受針灸治療，其間突然抽搐昏迷，送院後證實不治。女死者的親屬上周五入稟高院，控告主診中醫師李杰霖（圖）及中醫診所為死者施針及診治期間疏忽，導致她死亡，要求賠償。案件已排期於8月28日提訊。<br>原告是女死者嚴芷敏及其胞弟嚴俊豪（譯音），後者亦代表依靠死者供養的六旬父母，被告是李杰霖及李穎欣李杰霖中醫診所，李杰霖出身中醫世家，其父及胞姊均為中醫。據報道，女死者體重達200磅，2015年3月19日事發前亦曾到涉事診所求醫。<br>案件編號：HCPI268/18<br>■記者蘇曉欣</p></body></html>
