<html><header><meta charset="utf-8"><title>郭富城太忙冇造人計劃</title></header><body><h1>郭富城太忙冇造人計劃</h1><p>郭富城、譚耀文跟周文健昨日現身影視博覽，宣傳主演電影《風再起時》。片中有城城講粗口的場而，導演翁子光表示是年代特色，因為當時比較粗鄙。城城接受訪問時表示今次由30歲演到90歲，年輕部份則由徐天佑演出。<br>今次是繼《都巿方程式》後，城城跟梁朝偉合作，他在戲中演「四大探長」之一的磊樂，過往有劉德華珠玉在前，他說：「曾經演過佢個仔，所以今次演出反而冇壓力。」講到添丁，他表示今年要完成三部電影，加上年尾巡迴演唱會，所以沒有特別計劃去造人。<br>採訪、攝影：張俊銘</p></body></html>
