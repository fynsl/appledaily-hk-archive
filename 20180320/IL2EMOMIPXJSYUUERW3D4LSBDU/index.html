<html><header><meta charset="utf-8"><title>子丹做監製留意教育問題</title></header><body><h1>子丹做監製留意教育問題</h1><p>甄子丹、周麗淇、林家棟、毛舜筠及王晶等昨日在灣仔會展出席電影《肥龍過江》及《大師兄》宣傳。今次子丹除主演外，更是以監製身份亮相。對於兩部電影的目標，王晶誇口希望可以超越林超賢導演的《紅海行動》，該片仍在內地上映，累積票房超過34.9億人民幣。<br>子丹說：「唔敢諗，不過好恭喜林超賢，對香港電影有鼓勵，今次好多事都交畀王晶，不過自己今次拍一個教育問題題材，為人父母之後，好留意社會題材。」王晶透露兩部電影製作費都高，一部是教育勵志，另一部是純商業電影。<br>採訪、攝影：張俊銘</p></body></html>
