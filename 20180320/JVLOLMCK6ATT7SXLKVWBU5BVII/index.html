<html><header><meta charset="utf-8"><title>羅家英風騷唱《熱咖啡》</title></header><body><h1>羅家英風騷唱《熱咖啡》</h1><p>黃心美、羅家英、黃又南及廖啟智昨日為ViuTV與Toggle合作的劇集《已讀不回》宣傳。大會安排家英哥蒙眼由黃心美餵飲咖啡，之後家英哥好風騷唱了幾句《熱咖啡》。<br>在劇中演牧師的家英哥表示很久沒在港拍劇，他說：「平時大家睇開啲唔使點樣諗嘢嘅劇集，呢套有推理，要用腦去追看。」黃心美透露這部劇會在新加坡、深圳等地取景，已約定男朋友同行，順道在新加坡度假，爭取時間拍拖。她透露劇中沒有激情場面，因為她跟男友都接受不到。<br>採訪、攝影：卓寶花</p></body></html>
