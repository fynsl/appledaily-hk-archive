<html><header><meta charset="utf-8"><title>松岡孖嫩男師弟撐枱腳</title></header><body><h1>松岡孖嫩男師弟撐枱腳</h1><p>【爆相爆料】日模松岡李那日前被《蘋果》讀者阿文，透過「爆相爆料」，指她和一位「嫩男」在中環一間日本餐廳吃晚飯，阿文說：「佢哋好好傾，食咗兩個幾鐘後就走，松岡埋單。臨離開前就嚟個goodbye hug。」其實「嫩男」是松岡28歲師弟李礎業，曾經和拍檔鄧佑剛（Mixx）推出近乎全裸的MV。而松岡經理人王友良回覆說：「佢哋喺台灣發展時已經一齊住，松岡嚟香港都會搵佢食飯。」<br>此外，松岡早前和男助手、林盛斌（Bob）及張建聲於出席活動後，驅車由金鐘往土瓜灣。松岡和助手再繼續下場，但發現有記者，逗留半小時便離開。<br>採訪：嵐山</p></body></html>
