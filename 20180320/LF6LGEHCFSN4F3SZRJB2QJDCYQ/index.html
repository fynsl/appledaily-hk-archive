<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】王俊彥娶妻驚嚇親人</title></header><body><h1>【馮仁昭四圍超】王俊彥娶妻驚嚇親人</h1><p>上年由無綫記者升呢做主播嘅王俊彥，前日同有線主播女友結婚，佢喺Ig貼出結婚相，一對新人喺機場維修區手拖手。<br>王俊彥自爆感觸落淚，都驚嚇親親友，佢留言：「兄弟姊妹實在唔話得，一直趕rundown，試過落後好多又唔知邊度追番。攝影團隊專業細緻，去到呢度影相太鍾意了，好想睇相。」又貼出同老婆一齊喺機場食早餐嘅相，相信係準備出發去度蜜月。<br>撰文：馮仁昭</p></body></html>
