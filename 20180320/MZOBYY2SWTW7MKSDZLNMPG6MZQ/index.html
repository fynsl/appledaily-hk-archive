<html><header><meta charset="utf-8"><title>求驗客手記：列斯超Cup女主播好吸睛</title></header><body><h1>求驗客手記：列斯超Cup女主播好吸睛</h1><p>曾喺英超風光過嘅列斯聯，今季英冠排聯賽榜中游，爭升班附加賽睇嚟都無望，雖然球迷應該好失望，但總算今年有個最佳「收購」安慰吓一班球迷，就係球會官方電視台《LUTV》嘅超勁上圍靚女新主播Emma Louise Jones（左）。《LUTV》一台現時早上有Emma呢位擁有魔鬼身材嘅金髮美女，負責同大家扑咪同做賽前專訪，真係搞到列斯班球迷覺得，每日有Emma嘅morning先係good morning！</p></body></html>
