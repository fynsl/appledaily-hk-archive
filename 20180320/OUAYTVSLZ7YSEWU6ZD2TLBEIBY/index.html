<html><header><meta charset="utf-8"><title>求驗客手記：奧巴美揚閃閃令超跑大晒冷</title></header><body><h1>求驗客手記：奧巴美揚閃閃令超跑大晒冷</h1><p>阿仙奴前鋒奧巴美揚（Auba、圓圖）對啲「Bling Bling嘢」情有獨鍾，除咗平時喺場外一身閃到爆嘅服飾外，連佢啲車都寧舍閃。雖然Auba嚟到英國只係兩個幾月，不過就已經急不及待帶埋佢其中四架超跑去佢現時暫住嘅高級酒店（圖），除咗佢日常代步嘅金色越野路華之外，仲有法拉利、林寶堅尼同保時捷。四架車有三部都噴上好搶眼嘅車身顏色，揸出街實唔怕冇人唔認得佢啦！<br>不過據英國傳媒指，呢四部車只係Auba眾多收藏中嘅冰山一角，原來佢仲有成10部車留咗喺德國，總值超過200萬鎊，認真巴閉！</p></body></html>
