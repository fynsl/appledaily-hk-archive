<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】古巨基恨睇古仔開騷</title></header><body><h1>【馮仁昭四圍超】古巨基恨睇古仔開騷</h1><p>古巨基噚日喺商台受訪，日前話過要追究MV被提早播出街，但呢排忙演唱會宣傳冇追問情況：「原本公司夾咗一個平台同日播，但係𠵱家提早咗，要睇番邊個部份出現問題。」<br>基仔話自己唔多飛債，卸晒畀古太，有歌迷提議搵當年五虎或黃子華做嘉賓，而最近五虎之一古天樂喺唔同場合唱歌，基仔話：「為慶祝佢攞獎，不如搞個今期流行男朋友演唱會，我都想睇。」<br>撰文：馮仁昭</p></body></html>
