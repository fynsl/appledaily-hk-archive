<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳鍵鋒拍劇想講廣東話</title></header><body><h1>【馮仁昭四圍超】陳鍵鋒拍劇想講廣東話</h1><p>陳鍵鋒噚日到港台接受訪問，佢話嚟緊要到橫店拍攝劇集《狄仁傑》，呢排就睇唔同版本嘅《狄仁傑》溫習：「有啲打到好勁，有啲又唔使打，我拍嗰個唔使打。」<br>近年主力喺內地拍劇嘅陳鍵鋒，話自己都想返香港拍劇，因為講廣東話嘅感覺好好，佢話：「最緊要故事夠好，我有諗過可唔可以再拍多次《衝上雲霄》或者《四大名捕》，其實之前都有內地片商叫我拍。」<br>撰文：馮仁昭</p></body></html>
