<html><header><meta charset="utf-8"><title>小金子拍節目分享喜樂秘訣</title></header><body><h1>小金子拍節目分享喜樂秘訣</h1><p>葉家寶、喬宏遺孀小金子及奚秀蘭昨日出席影視博覽為創世電視節目宣傳。小金子透露正在拍攝節目《喜樂婆婆會客室》，分享喜樂秘訣，她說：「可以搵自己朋友做訪問，識唔識都一齊分享。」她覺得人開心很看心境。葉家寶即將開拍節目《家有一寶》，正邀請藝人同政界人物參與。<br>另外，奚秀蘭笑言當年做《歡樂今宵》，因為廣東話講不正，所以為同事帶來不少歡樂：「雖然唔能夠好長篇講個喜樂秘訣畀大家聽，有四個字可以話畀大家聽，『只要』同『不要』。」<br>採訪：卓寶花<br>攝影：陳慧安</p></body></html>
