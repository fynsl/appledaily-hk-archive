<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】呂珊紮鄧建明口防爆粗</title></header><body><h1>【馮仁昭四圍超】呂珊紮鄧建明口防爆粗</h1><p>呂珊同楊立門（右）前晚喺尖沙嘴文化中心舉行「經典英文金曲演唱會」，佢哋話第一次合作時已經好合拍，今次主要係唱唔同年代嘅英文歌，好多元化。<br>今次嘉賓係鄧建明（Joey Tang 左），呂珊話同Joey識咗好耐，難得佢可以表現斯文嘅一面，楊立門笑住話：「Joey可能會爆粗喎！」呂珊聽見就講笑：「我會紮住佢把口等佢唔好爆粗，我平時好斯文㗎！」<br>撰文：馮仁昭</p></body></html>
