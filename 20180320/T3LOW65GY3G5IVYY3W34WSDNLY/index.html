<html><header><meta charset="utf-8"><title>隔牆有耳：小學生有得上堂學急救 - 李八方</title></header><body><h1>隔牆有耳：小學生有得上堂學急救 - 李八方</h1><p>學生哥每日埋首書本，自然少機會學習急救知識。有見及此，聖約翰救護機構下學年免費畀小學生上基本急救課程，希望佢哋小學畢業前學識處理擦傷、燒傷、流血等常見創傷，整親都識自救。聖約翰救護機構理事會主席鍾展鴻話，9月會為大約80間小學，合共一萬位小五、六學生，提供每學年8小時嘅急救課程，學完會有一張銜接正式急救班嘅證書，上到中學再學急救就事半功倍。</p></body></html>
