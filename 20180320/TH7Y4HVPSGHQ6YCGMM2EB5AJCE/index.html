<html><header><meta charset="utf-8"><title>松本潤《99.9》收視稱冠</title></header><body><h1>松本潤《99.9》收視稱冠</h1><p>由組合嵐成員松本潤主演的TBS劇集《99.9─刑事專門律師》，前晚大結局以加長版兩小時播出，錄得21%收視，創下開播以來新高。該劇是同系列的第二季，今季由木村文乃取代榮倉奈奈成為女主角，開播已錄得15.1%，最後一集榮倉奈奈客串演出，成功刺激收視，既是今季日劇之冠，更超越上季同時段大熱劇《陸王》結局的20.5%收視，觀眾都望電視台添食開拍第三季或電影版。</p></body></html>
