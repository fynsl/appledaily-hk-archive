<html><header><meta charset="utf-8"><title>習王體系中共官場大執位</title></header><body><h1>習王體系中共官場大執位</h1><p>今年正值兩會換屆，亦為中共十九大後首次會議，不論是人事及機構都有翻天覆地的變動，除國家主席習近平及總理李克強繼續連任，幾乎所有重要職位都換馬。王岐山「王者歸來」擔任國家副主席，開啟「習王體系」；全國人大委員長及全國政協主席分別由政治局常委栗戰書及汪洋擔任。兩會另一個重點是成立外界斥為「東廠」的國家監察委員會，由中紀委副書記楊曉渡擔任，反貪自此取得法理依據。國務院亦在今次兩會機構改革，增加了「退休軍人事務部」，變成由26個部門組成。<br>記者：黎仕南</p><p>　</p></body></html>
