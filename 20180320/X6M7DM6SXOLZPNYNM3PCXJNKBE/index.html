<html><header><meta charset="utf-8"><title>大肚吳雨霏晒弗爆身形</title></header><body><h1>大肚吳雨霏晒弗爆身形</h1><p>懷孕近六個月的吳雨霏（Kary）現在停工待產，有空就更新社交網報告近況，昨日Kary在Instagram貼了一張着可愛「賓尼兔」公仔tee的相，並留言道：「心情好，甚麼都好，星期一不blue。」相中的Kary腹部微隆，雙手依然纖幼，似乎肥肚不肥身，身形依然好弗。<br>日前Kary更上載一張手執寫着「I love your face」的心心圖案卡，她用英文留言：「所以我最近體重增加了一些，臉上也變得圓潤了……這就是他的回應。」公開老公洪立熙的甜言蜜語放閃，有網友羨慕留言：「sweet爆」。<br>撰文：皓騫</p></body></html>
