<html><header><meta charset="utf-8"><title>求驗客手記：小小豬出世　小豬超級開心</title></header><body><h1>求驗客手記：小小豬出世　小豬超級開心</h1><p>踢緊美職芝加哥火燄嘅前德國國腳舒韋恩史迪加，同女網球手伊娃諾域結婚近兩年，日前終於宣佈佢哋嘅愛情結晶品「小小豬」終於出世！伊娃諾域日前就喺社交網站Instagram公佈喜訊，雖然佢並冇公開囝囝嘅相片，但就上載咗佢哋精心佈置嘅BB房相片，仲貼文話佢同老公對囝囝嘅出世開心到難以形容。而小豬亦有喺ig貼文，對「小小豬」出世表示高興，仲上戴咗同伊娃一齊摸住BB隻腳張相（圖）㖭。</p></body></html>
