<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】葉巧琳喊住錄慘情歌</title></header><body><h1>【馮仁昭四圍超】葉巧琳喊住錄慘情歌</h1><p>葉巧琳噚日喺商台接受訪問，提到佢最近派新歌《殘渣》，一睇歌名就知係慘情歌，佢話：「講女仔同男仔分手後，男仔已經同其他人結婚，但女仔仲好鍾意佢，去埋婚禮，真係比地底泥更賤。」<br>葉巧琳已有一個拍拖九年嘅同居男友，計劃幾年內結婚，但錄呢首歌時咁啱鬧交，佢話：「監製叫唔好和好住，我幻想同男友咁嘅情況會好慘，用咗好多時間放喺佢身上，錄音有喊。」<br>撰文：馮仁昭</p></body></html>
