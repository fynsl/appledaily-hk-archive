<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Gin騷前狂操馬甲線</title></header><body><h1>【馮仁昭四圍超】Gin騷前狂操馬甲線</h1><p>歌手李幸倪（Gin 中）噚日喺尖沙嘴出席「First Of All Live」發佈會，宣佈6月23號舉行首個紅館騷，Gin為咗個騷一日操足5個鐘，務求練出馬甲線，佢自言性感冇底線，就算着bra top都冇問題，Gin仲話籌備咁耐，做完一場一定會好失落，希望反應好可以加多幾場，而佢已經搵咗大馬成百人嘅親友組團支持。而Gin仲話想搵天王天后做嘉賓，又想親自邀請佢好仰慕嘅周杰倫。<br>撰文：馮仁昭</p></body></html>
