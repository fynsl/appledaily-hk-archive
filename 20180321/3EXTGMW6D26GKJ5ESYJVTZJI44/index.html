<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】吳嘉熙初中同師姐表白</title></header><body><h1>【馮仁昭四圍超】吳嘉熙初中同師姐表白</h1><p>女子組合Super Girls成員吳嘉熙（Cheronna）單飛推出新歌《把持》，噚日到新城宣傳，佢話當真正有屬於自己個人歌曲時感動爆喊。Cheronna仲話首歌內容指社會上有好多壓力，只要遇到鍾意嘅人，唔應該考慮太多，原來佢都曾經向女性大膽表白：「初中時對師姐表白，覺得佢好靚，有愛慕之意，曾經懷疑自己係同性戀，後來可能係錯覺，自己冇後悔咁做，反而欣賞自己勇氣。」<br>撰文：馮仁昭</p></body></html>
