<html><header><meta charset="utf-8"><title>單拖現身銅記後巷梅啟明撐枴杖街頭吹水</title></header><body><h1>單拖現身銅記後巷<br>梅啟明撐枴杖街頭吹水</h1><p>梅啟明，即係已故港產天后梅艷芳長兄。日前見到他一個人現身銅鑼灣百德新街，但行路時拐吓拐吓咁，膝頭哥用護膝包住，睇嚟右膝頭哥應該有少少傷，所以佢都要拎住支枴杖輔助行路。<br><br>梅啟明喺閒逛期間，撞到一位約40歲左右嘅女性朋友，兩個人喺條街傾咗一陣就各自講bye bye走人。梅啟明其後沿住加寧街海倫大廈嘅寓所方向走。<br><br>其實呢座大廈都要成5萬蚊租，不過梅媽現時每月有約20萬使，佢一個老人家邊用得晒？所以就算養埋大仔一家三口都好夠用。</p></body></html>
