<html><header><meta charset="utf-8"><title>Gwen再婚秘嫁Blake</title></header><body><h1>Gwen再婚秘嫁Blake</h1><p>美國歌手Gwen Stefani與Blake Shelton愛得甜蜜，最近有傳二人已於上年聖誕前夕秘密結婚，報道指二人於Gwen家中的後花園辦婚禮，以鄉村為主題，共有27位賓客出席，當晚大家享用BBQ晚餐，Blake更親自下廚。Gwen當日身穿一條設計簡單的白裙，而Blake更只是穿着恤衫及牛仔褲，感覺隨意，而Gwen的3個兒子Kingston、Zuma及Apollo更擔任Blake的兄弟。</p></body></html>
