<html><header><meta charset="utf-8"><title>隔牆有耳：PLARAIL大派對召喚鐵膠 - 李八方</title></header><body><h1>隔牆有耳：PLARAIL大派對召喚鐵膠 - 李八方</h1><p>以日本鐵道火車站為設計藍本，加咗所有小朋友見到都興奮莫名嘅滑梯同波波池，仲唔係節日好去處？<br>MegaBox會喺即日起至4月20日，聯同日本人氣鐵道玩具PLARAIL大搞繽紛鐵路派對，包括破天荒喺場內搭建逾18呎高、38呎闊嘅全港首個PLARAIL超大型彈彈裝置，畀小朋友展開超happy鐵道彈彈之旅，同時亦有巨型PLARAIL模型展，場內更有大型鐵道場景攝影區，無論係大人同細路，都好啱擺個靚po影相照留念。</p></body></html>
