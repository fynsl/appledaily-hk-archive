<html><header><meta charset="utf-8"><title>魏綺珊挑戰演慰安婦</title></header><body><h1>魏綺珊挑戰演慰安婦</h1><p>前主播魏綺珊昨日獲頒「慈善之星」大獎。熱愛演戲的她透露，七月後將有三個新計劃，她說：「七月會同兩位日本藝人合作多媒體形體騷，表達水嘅生命力，我哋嘅無障礙劇團喺九月又有大型製作。」<br>另外，魏綺珊透露年底將演出改編自真人真事的舞台劇，她說：「日本橫濱有個女子叫西岡雪子，佢喺戰時日本做慰安婦，佢一生好傳奇，佢為日本做咗好多嘢，但最後被身邊好多人唔明白而唾棄佢，覺得佢好低賤，但佢知道自己做緊乜嘢，好努力為自己搵番應有嘅尊嚴，仲有段可歌可泣嘅愛情故事。」<br>採訪、攝影：黃曉妍</p></body></html>
