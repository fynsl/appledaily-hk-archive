<html><header><meta charset="utf-8"><title>求驗客手記：26場得六勝　皇蘇炒教練</title></header><body><h1>求驗客手記：26場得六勝　皇蘇炒教練</h1><p>西甲球會皇家蘇斯達周一宣佈，即時辭退教練尤西比奧文拿（圖）同埋體育總監羅倫，由B隊教練阿爾古希爾擔任看守教練直至季尾。尤西比奧文拿球員時代曾經效力巴塞隆拿，2015年執教皇蘇之後，上季帶領球隊取得西甲第六位。皇蘇今季曾經錄得開季三連勝，不過之後成績一落千丈，近26場聯賽只係贏得六次，𠵱家排西甲第15位。皇蘇禮拜日主場以1:2不敵基達菲後，呢位西班牙教頭亦終於冇得留低。</p></body></html>
