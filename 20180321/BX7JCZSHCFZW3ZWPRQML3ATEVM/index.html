<html><header><meta charset="utf-8"><title>滑翔傘空中相撞女遊客直墮15米死亡</title></header><body><h1>滑翔傘空中相撞<br>女遊客直墮15米死亡</h1><p>墨西哥上周六下午發生滑翔傘相撞意外，一名女子死亡。<br><br>事發於南部瓦哈卡州埃斯孔迪多港一個沙灘，47歲女遊客烏爾蘇拉（Ursula Hernandez）所乘坐的滑翔傘，準備降落在沙灘時，被另一同時準備降落的滑翔傘迎面撞過來，烏爾蘇拉的滑翔傘頓時失控，直墮沙灘上。烏爾蘇拉受傷，送到附近醫院搶救，但最終不治。另一涉事女遊客亦受傷，但並不嚴重。<br><br>兩人從一間公司租用滑翔傘，事前要簽免責聲明。<br><br>當地記者佩雷斯（Juan Perez）貼了滑翔傘相撞片段到社交網站，指類似的玩意在墨西哥並無安全監管。<br><br>英國《每日郵報》<br></p></body></html>
