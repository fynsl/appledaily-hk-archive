<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】曾江自爆演戲上癮</title></header><body><h1>【馮仁昭四圍超】曾江自爆演戲上癮</h1><p>曾江同元華有份主演由陳思誠執導嘅電影《唐人街探案2》，電影喺紐約拍攝。60年代已經係美國工會成員嘅曾江，參演過幾部外國電影，不過就第一次同陳思誠班底合作。活到老演到老嘅曾江，仲未有退休嘅打算，佢覺得呢行乜嘢年紀嘅演員都需要：「我唔係為咗觀眾去演戲，而係演戲帶畀我人生好大樂趣，演戲會上癮，我已經83歲，仲可以做戲，心態好重要。只要將工作當做興趣，永遠唔會覺得累。」<br>撰文：馮仁昭</p></body></html>
