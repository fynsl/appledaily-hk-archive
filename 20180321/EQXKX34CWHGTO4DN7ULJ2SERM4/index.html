<html><header><meta charset="utf-8"><title>何傲兒賣二手衫怕汗味</title></header><body><h1>何傲兒賣二手衫怕汗味</h1><p>鄭欣宜、何傲兒、曹敏莉夫婦等前晚在博覽館出席「莎莎紅寶石周年華麗盛宴」。何傲兒以低胸現身成功搶眼，她自爆家中有六個衣櫃，不過低胸晚裝不是最多，她說：「爸爸都有叫我開鋪頭賣衫，不過自己比較大汗，怕啲衫有味。」被指有汗味可能賣得更貴，傲兒說：「咁樣好變態，不過等我整理好先，可能要搵多啲人一齊搞。」<br>欣宜同樣以低胸晚裝現身，她說：「做晒安全措施㗎嘞。」另外，欣宜昨日到新城宣傳4月紅館演唱會及新歌《鄭家詠》，欣宜之前斷腳傷患未完全康復，她表示在演唱會上不能穿高踭鞋。<br>採訪：羅慧敏、卓寶花<br>攝影：陳俊強</p></body></html>
