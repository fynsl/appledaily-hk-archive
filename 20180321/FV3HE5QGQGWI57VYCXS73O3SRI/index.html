<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】李蘊陀第二胎四個月</title></header><body><h1>【馮仁昭四圍超】李蘊陀第二胎四個月</h1><p>李蘊前年大住肚嫁畀生意人老公羅章冠，同年5月誕下囡囡羅紫晞，平日主力湊女顧家嘅佢，前晚喺Instagram貼相宣佈再度懷孕。</p><p>相中有兩支驗孕棒，一支係屬於晞晞於2015年嗰陣嘅驗孕棒，今次多咗支新嘅，係2018年，李蘊接受本報訪問，話預產期係8月底：「4個月啦， 好開心，身體冇乜嘢大反應，𠵱家食得瞓得。未知仔女，但仔女都係個天畀我，一樣咁開心。」<br>撰文：馮仁昭</p></body></html>
