<html><header><meta charset="utf-8"><title>江嘉敏改黐黃嘉樂</title></header><body><h1>江嘉敏改黐黃嘉樂</h1><p>現年23歲的無綫新紮師妹江嘉敏，性感熱情，之前跟人夫王浩信到英國拍外景，被指跟對方過從甚密，王浩信為保形象即時劃清界線。<br>昨日有周刊指江嘉敏將「目標」轉移到《果欄中的江湖大嫂》拍檔黃嘉樂，劇中飾演情侶的他們經常有對手戲，在片場又好傾又不停合照，之後相約一齊食飯，十足一對情侶。黃嘉樂更不時在網上晒同江嘉敏合照，令有朋友要「溫馨提示」黃嘉樂，指他甚少貼女仔相。據報道指，黃嘉樂一年幾前工作上認識到攝影師女友Samantha，拍拖以來感情穩定，黃嘉樂更視對方為結婚對象。未知江嘉敏突然殺出，會否影響二人感情。<br>撰文：非非</p></body></html>
