<html><header><meta charset="utf-8"><title>天王黎明變首置黎明生個女要畀幾多錢首期上車？</title></header><body><h1>天王黎明變首置黎明<br>生個女要畀幾多錢首期上車？</h1><p>筲箕灣譽‧東</p><p>筲箕灣單幢盤譽‧東錄得新成交，中高層C室，實用面積329呎，一房間隔，錄得680萬成交，呎價20,668元。</p><p>西九龍泓景臺</p><p>中原地產歐陽振邦表示，最新促成一宗泓景臺優質戶交投，單位為5座高層H室，實用面積497平方呎，建築面積675平方呎，採兩房間隔，座向東南方，享開揚市景，買賣雙方議價後，以920萬元成交，折合實用呎價達18,511元。<br><br>據悉，原業主於2013年7月以628萬元買入上址，持貨近5年，現沽貨賬面獲利292萬元離場，單位升值46.5%。</p></body></html>
