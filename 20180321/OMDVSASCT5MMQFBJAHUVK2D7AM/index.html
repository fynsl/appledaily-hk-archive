<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Selina澄清疤痕仍在</title></header><body><h1>【馮仁昭四圍超】Selina澄清疤痕仍在</h1><p>台灣女子組合S.H.E.嘅成員任家萱（Selina）7年前喺內地拍劇集，一場爆破戲導致全身有百分之54皮膚嚴重灼傷，身體上仍留下一啲傷痕。近日Selina發現有無良商家，盜用她喺fb嘅相片，改成她手拎祛疤膏，宣稱植皮手術都比不上產品效果，Selina發現嬲爆話：「有疤不可怕，無良才可怕」，仲話：「疤痕從沒消失，你們看到的美麗照片，都是我用真心笑容，以及大量修圖軟體完成的！」<br>撰文：馮仁昭</p></body></html>
