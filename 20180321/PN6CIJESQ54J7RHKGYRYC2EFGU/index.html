<html><header><meta charset="utf-8"><title>隔牆有耳：串燒阻收工　阿Sir頹發一陽指 - 李八方</title></header><body><h1>隔牆有耳：串燒阻收工　阿Sir頹發一陽指 - 李八方</h1><p>近日有一組瘋傳嘅車cam片，事發地點相信係新界北粉嶺公路古洞一帶，片中可見向粉嶺方向嘅車cam片主，因前車急煞收唔切而撞上，片主後車同樣停唔切，後cam拍低尾隨私家車撞上片主部車而爆氣袋，後車司機開門落車，手掩小腹彎晒腰呻痛。<br>片段可見，對線正有一名做完嘢收拾緊雪糕筒嘅警察，呢頭準備收工，嗰頭對線就有串燒車意外事故，忍唔住右手向天一指，又搬番啲雪糕筒落車。<br>唔少網民對阿Sir個自然反應深表同情，仲幫阿Sir配埋音，「畀我唞吓得唔得？」</p></body></html>
