<html><header><meta charset="utf-8"><title>雯女18歲買樓變負資產</title></header><body><h1>雯女18歲買樓變負資產</h1><p>鄧萃雯昨日於九龍灣錄影由小金子主持的創世電視節目《喜樂婆婆會客室》。提到雯女人生最難過的時刻，她說：「我18歲入行，買樓遇上負資產，當年係我賺錢最多嘅一年，咁就送我一程，以後有信仰，再大嘅困難都唔緊要，唔會再咁揮霍。」<br>問雯女是否不敢再買樓？她指之後一直租樓，直至08年獲叔叔引薦下，買了一個物業，她說：「係一間我供得起，冇壓力嘅細單位，所以工作係冇壓力。」問到接無綫劇是否同樣隨緣冇壓力？雯女說：「所有劇都係，量力而為，我都拚命咗30年。」提到感情，雯女指大家誤解她很寂寞，但她卻爆單身的她不會感到寂寞。<br>採訪：羅慧敏<br>攝影：陳俊強</p></body></html>
