<html><header><meta charset="utf-8"><title>求驗客手記：簡察斯基變「東歐肥佬」</title></header><body><h1>求驗客手記：簡察斯基變「東歐肥佬」</h1><p>俄羅斯名宿簡察斯基昔日憑瀟灑俊朗嘅外表（小圖）同精湛嘅腳法，迷倒不少球迷。不過呢位喺90年代分別效力過曼聯同愛華頓嘅一代名將，經過歲月嘅洗禮後，由「東歐快車」變咗做「東歐巴士」，形象大崩壞！簡察斯基早前重返愛華頓並且接受球會官方電視嘅專訪（圖），可以見到呢位名將發脹咗好多，連行路都左搖右擺咁，唔好話瀟灑，直情變咗肥佬，乜形象都盪然無存。所以話，人到中年，唔keep真係好易冇。</p></body></html>
