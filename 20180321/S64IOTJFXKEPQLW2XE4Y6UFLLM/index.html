<html><header><meta charset="utf-8"><title>【美圖晒晒】「武大女神」黃燦燦靠清新甜美氣質爆紅</title></header><body><h1>【美圖晒晒】「武大女神」黃燦燦<br>靠清新甜美氣質爆紅</h1><p>湖北女孩黃燦燦，曾就讀於武漢大學藝術學系影視表演專業，當年因評選活動的清純照頻繁曝光，被網民封為「武大女神」，紅爆網絡！<br><br>雙魚座的她愛幻想、愛美食，近年拍電影又唱歌。黃燦燦獨具運動風的清新甜美氣質，散發純真校園清新味道，讓看厭了高踭鞋與濃妝艷抹的網友們驚為天人。<br><br>微博/ IG<br></p></body></html>
