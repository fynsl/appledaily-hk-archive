<html><header><meta charset="utf-8"><title>求驗客手記：巴西通靈師神算　尼馬無緣世盃</title></header><body><h1>求驗客手記：巴西通靈師神算　尼馬無緣世盃</h1><p>根據巴西同巴黎聖日耳門嘅預期，𠵱家蹠骨骨裂養緊傷嘅尼馬趕得切踢俄羅斯世界盃，但喺巴西，一個知名嘅通靈師維頓迪（小圖） 就唱反調，佢喺上年12月已經預言尼馬要唞五至七個月，肯定會錯過世界盃。雖然佢預言巴西會缺少咗尼馬，但仍預測森巴兵團可以入到四強。維頓迪嘅預言會唔會成真就未知，但佢就真係幾紅，喺巴西擁有自己嘅電視節目之餘，上屆世界盃仲成功預測巴西會喺四強大敗畀德國，而德國最後會奪得冠軍，唔知佢今次又講得中唔中呢？<br> </p></body></html>
