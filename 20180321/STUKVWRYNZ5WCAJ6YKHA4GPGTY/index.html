<html><header><meta charset="utf-8"><title>【add star】周慧敏何培倩撞裙</title></header><body><h1>【add star】周慧敏何培倩撞裙</h1><p>前晚「莎莎40周年晚宴」請來不少女星名人，周慧敏亦盛裝赴會，身穿Marchesa副線Marchesa Notte的春日粉嫩花花裙現身，玉女掌門人雖然已51歲，但身形肌膚依然甚好。</p><p>同場的恒生新抱何培倩竟身穿同一條裙現身，同場相撞，一樣走甜美溫柔風。何培倩同屬是細骨架之人，她紮起一頭輕盈隨意的長髮，露出乾淨肩頸線條；再配銀色閃石高跟鞋，比起踩厚底高跟鞋的周慧敏來得自然輕鬆。<br></p><p>更多精采時尚內容，盡在 http://add.appledaily.com。 </p></body></html>
