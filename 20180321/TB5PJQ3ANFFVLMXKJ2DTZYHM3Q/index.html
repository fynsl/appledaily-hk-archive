<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】小肥做江若琳姊妹</title></header><body><h1>【馮仁昭四圍超】小肥做江若琳姊妹</h1><p>小肥下月喺旺角麥花臣開騷，噚日到新城電台宣傳，演唱會主題係《談情一世》，會唱好多人哋嘅情歌， 而佢自己嘅談情一世對象早已經出現，大家仲好穩定，暫未考慮結婚，仲笑住話：「係都等八婆江若琳結咗婚先啦，佢叫我做姊妹，要我着姊妹裙，我驚到時個胸圍會搶眼過佢，所以點都要着褲。」小肥話同江若琳相識多年好友，論情誼係做姊妹多過做Oscar兄弟，亦好戥老友開心。<br>撰文：馮仁昭</p></body></html>
