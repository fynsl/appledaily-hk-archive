<html><header><meta charset="utf-8"><title>余曉彤減磅冇縮胸</title></header><body><h1>余曉彤減磅冇縮胸</h1><p>余曉彤（Hidy）昨日為修身公司拍廣告，穿上透視裙的她落力擺出誘人甫士。她說：「呢個係華麗公主造型，都幾性感，不過都係以靚為主。」Hidy直言今次做代言人兩星期已減掉10磅。問她上圍可有縮水？Hidy笑謂：「冇乜，好少，可能因為我背部瘦咗，所以cup數冇變過，我唔使重新買過內衣褲。」<br>另外，Hidy透露有份演的電影《辣警霸王花2之不義之戰》下月尾上映，她說：「之前睇咗片，好感動，因為今次我有好多發揮，除咗要打之外，仲要開槍，我開到手都震埋，因為啲槍好重。」<br>採訪：黃曉妍<br>攝影：陳慧安</p></body></html>
