<html><header><meta charset="utf-8"><title>【另類電影】Cult片受影迷追捧</title></header><body><h1>【另類電影】Cult片受影迷追捧</h1><p>Cult片泛指拍攝手法獨特，題材或莊或諧，暴力血腥是不少這類片共通點，重要是帶有強烈個人情緒，未必是大眾那杯茶，一般都是在小圈子內受到支持者喜愛及推崇的另類電影。不少更是當年被譽為爛片，時移勢易搖身一變成為Cult迷推崇的作品，在香港屢見不鮮。<br>已故導演桂治洪有Cult片王之稱，Cult的代表作有甘國亮主演的《蛇殺手》、《萬人斬》等，李修賢亦有兩部主演的電影《中國超人》及《油鬼子》上榜，還有楚原導演的《愛奴》等，而樊少皇主演的《力王》（圖）更是近年Cult片經典作，當然亦不能不提《關公大戰外星人》，該片目前仍在修復中。</p></body></html>
