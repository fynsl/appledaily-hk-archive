<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】劉佩玥周志文食飯斷正</title></header><body><h1>【馮仁昭四圍超】劉佩玥周志文食飯斷正</h1><p>劉佩玥同周志文嘅緋聞都傳咗一段時間，雖然佢哋經常俾人影到行街街兼撐枱腳，情侶檔出席活動時亦認大家見過家長，但依然唔認拍拖。噚日又有周刊影到佢哋喺銅鑼灣約會，兩人喺餐廳食飯，男方全程表現好開心，劉佩玥反而有避忌，可能唔想俾人哋認出。報道仲話佢哋已經拍咗拖接近一年，不過因為兩人嘅事業啱啱開始，所以決定將戀情低調，但係喺朋友間已經係公開嘅秘密。<br>撰文：馮仁昭</p></body></html>
