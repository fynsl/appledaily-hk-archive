<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】筱靖煎腸仔一頭油煙</title></header><body><h1>【馮仁昭四圍超】筱靖煎腸仔一頭油煙</h1><p>筱靖（圖）、陶枳樽噚晚到九展出席《齊木楠雄的災難》首映禮，筱靖嘅德國餐廳最近參加咗海洋公園舉辦嘅歌酒節。筱靖話：「佢哋搞咗一個明星餐廳銷售量比拼，我哋餐廳嘅成績唔錯，呢個禮拜都係冠軍，其他藝人仲有傅佩嘉、蕭潤邦、蕭正楠嘅串燒，呢段時間我都喺現場幫手煎腸仔，有好多朋友嚟捧場，見到我一頭油煙。新年打後收入有六位數，諗住用筆錢嚟買舖投資。」<br>撰文：馮仁昭</p></body></html>
