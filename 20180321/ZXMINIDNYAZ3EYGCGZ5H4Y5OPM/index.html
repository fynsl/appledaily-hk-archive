<html><header><meta charset="utf-8"><title>AKB創最多冠軍單曲紀錄</title></header><body><h1>AKB創最多冠軍單曲紀錄</h1><p>日本組合AKB48新單曲《Ja-Ba-Ja》起用20歲成員岡田奈奈首次擔任主唱，首周賣出逾111萬張，令AKB累積有38張冠軍細碟，取代濱崎步成為最多冠軍單曲的女性歌唱單曲，令AKB的CD總銷量高逾5,416萬張。<br>AKB下張單曲會由16歲的小栗有以孭飛，亦宣佈6月舉行的「第10屆AKB人氣總選」會接受海外團TPE48、BNK48、JKT48成員參選，一姐指原莉乃已決定唔玩，更有傳今年將移師台北小巨蛋舉行。<br>撰文：哥羅</p></body></html>
