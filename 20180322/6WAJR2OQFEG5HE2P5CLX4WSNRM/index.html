<html><header><meta charset="utf-8"><title>求驗客手記：慘！山神變獨孤精</title></header><body><h1>求驗客手記：慘！山神變獨孤精</h1><p>阿歷斯山齊士（圖）今年一月加盟曼聯，據講紅魔畀到破英超球員紀錄嘅60萬鎊周薪（約600萬港元），當時搞到魔迷好high，以為可以喺下半季急起直追，點知山神表現不似預期，至今踢咗10場波只係入一球，到最近一場英足盃八強戰白禮頓，仲首次俾摩連奴貶為後備。山神喺曼聯起步唔好，據講同隊友相處都一般，到目前都仲冇乜好朋友，集訓時一直都係一個人喺飯堂食飯。嚟緊呢個星期山神返智利國家隊報到，對佢嚟講算係唞唞氣嘅機會。</p></body></html>
