<html><header><meta charset="utf-8"><title>方皓玟赴日待產臨行擦餐飽</title></header><body><h1>方皓玟赴日待產臨行擦餐飽</h1><p>方皓玟去年嫁日籍男友Yasuda Shingo（安田慎吾）成人妻，同年年底宣佈為老公陀B仔，其後更挺肚出席年初的樂壇頒獎禮。預產期在今年7月的方皓玟，前晚約了大班工作人員食飯，她轉發短片並留言：「明天飛日本待產，要一段時間才跟大家見面！大家好兄弟，在心中！」<br>雖然短片和相片都未清楚見到方皓玟的肚皮，但見她胃口相當好。其實方皓玟之前透過經理人透露會在香港生B，現在忽然飛去日本待產，未知是否想方便老公的家人照顧BB。<br>撰文：李察</p></body></html>
