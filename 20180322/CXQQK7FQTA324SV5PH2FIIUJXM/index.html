<html><header><meta charset="utf-8"><title>三上悠亞標汗攻韓</title></header><body><h1>三上悠亞標汗攻韓</h1><p>新一代日本AV天后三上悠亞早前宣佈進軍K-Pop界，並組成三人女子組合Honey Popcorn攻韓發展，雖然原定上星期舉行的出道騷被迫取消，但組合昨日終正式出道，在當地傳媒面前又跳又唱。<br>Honey Popcorn由三位原本是偶像的AV女優組成，除主將三上悠亞外，還有櫻萌子和松田美子，三人穿上短裙首次演繹出道歌《Bibidi Babidi Boo》，三上既派心心又跳到標汗，表現落力。<br>撰文：哥羅</p></body></html>
