<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】吳嘉熙開火槍險燒廚房</title></header><body><h1>【馮仁昭四圍超】吳嘉熙開火槍險燒廚房</h1><p>吳嘉熙（Cheronna）噚日到商台宣傳新歌《把持》，近日開始減肥嘅佢以前試過好極端咁10日斷食，結果令胃部不適兼情緒不穩，𠵱家就控制飲食同做運動。平日佢都有入廚，但男朋友黃奕晨經常喺隔籬睇實，以免佢闖禍，因為佢試過開火槍險燒了廚房。<br>另外Cheronna為咗𠱁男友，高價買咗Bruno Mars演唱會門票，佢笑住話：「如果當日佢有工作，我就同Jessica去。」<br>撰文：馮仁昭</p></body></html>
