<html><header><meta charset="utf-8"><title>張晉新片過生仔癮</title></header><body><h1>張晉新片過生仔癮</h1><p>張晉、蔡少芬、李元霸及尹子維等昨日在灣仔會展出席記者會，為一系列即將開拍的電影宣傳。當中《十噸刺客》會由張晉、蔡少芬夫妻檔合作，由劉鎮偉執導。<br>兩夫婦昨日一起受訪時透露，這次是第二次同台演出，張晉說：「第一次見到老婆做動作片，演出意料之外咁好。」蔡少芬笑言無綫出身都會有個底。他們強調劉鎮偉是一齊起用二人，沒有先後之分。不過講到戲份時張晉差點出事，他說：「今次戲入面有個仔，自己可以滿足下。」身邊的太太立即問：「你好想滿足乜嘢？」自知出事的張晉即時補鑊說：「其實，佢想我都唔想生仔。」 <br>採訪：張俊銘、林賓尼</p></body></html>
