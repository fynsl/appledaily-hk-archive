<html><header><meta charset="utf-8"><title>蕭亞軒傳患怪病停工</title></header><body><h1>蕭亞軒傳患怪病停工</h1><p>台灣女星蕭亞軒昨日被指患上怪病致嚴重失聲，致損失逾億新台幣（約2,600萬港元）。有台灣周刊指蕭亞軒因病除了專輯難產外，更缺席上月台灣富邦集團尾禡表演。另外，原訂今年4月內地舉行13場演唱會，亦因為一句「不唱了」，推掉酬勞達1.2億新台幣（約3,000萬港元）的演出，經理人公司更要將收到的歌酬退還給主辦單位。<br>經理人公司解釋蕭亞軒去年因新專輯到洛杉磯練舞，壓力太大，突然發高燒一個星期，最後因健康問題，決定取消商演、代言及新專輯，至於籌備中的巡唱亦會無限期押後，不過她已接受中醫和針灸治療，有望暑假復工。<br>撰文：非非</p></body></html>
