<html><header><meta charset="utf-8"><title>求驗客手記：堅！美斯喺藍月練波 </title></header><body><h1>求驗客手記：堅！美斯喺藍月練波 </h1><p>巴塞隆拿球星美斯（左）周二去咗曼城仲進行咗操練，但佢唔係要轉會藍月，而係周日西甲聯賽後回歸阿根廷國家隊，準備周五喺曼城主場對意大利嘅國際友賽。30歲嘅美斯之前曾被傳或會轉投曼城，直至上年11月終於同巴塞續約四年，轉會傳言先告一段落。周二美斯到達曼城訓練基地後，下午同阿根廷隊友操咗一課公開操練，同場仲有因膝傷應該唔會上陣嘅阿古路，奧達文迪、希古恩、迪馬利亞、馬斯真蘭奴及馬高斯盧祖等。</p></body></html>
