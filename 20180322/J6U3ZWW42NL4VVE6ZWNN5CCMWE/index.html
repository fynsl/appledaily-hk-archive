<html><header><meta charset="utf-8"><title>【模特出身】王丹妮同羅孝勇拍拖</title></header><body><h1>【模特出身】王丹妮同羅孝勇拍拖</h1><p>今次飾演梅艷芳的王丹妮，今年28歲，她在16歲時誤打誤撞參加Elite模特兒比賽，毫無經驗的Louise竟然當選冠軍，更代表香港參加亞太區總選，之後再打低36個國家對手再度奪冠。<br>身高179cm的Louise曾走過Chanel、Ferragamo及Dior等時裝騷，14年懷孕誕下囡囡Affa，陀B更試過行巴黎時裝周。Affa今年已經4歲多，在單親家庭長大的Louise，現在也做單親媽媽，獨自湊囡囡長大，更不時帶着她受訪，也不時在Ig上貼出Affa的照片，現與羅孝勇拍拖。</p></body></html>
