<html><header><meta charset="utf-8"><title>【呢排行得好埋】文家良潘頓日子越來越富貴</title></header><body><h1>【呢排行得好埋】<br>文家良潘頓日子越來越富貴</h1><p>最近馬圈有個趨勢係潘頓同文家良行埋經常有馬贏，兩人近期聯手為「艮志騰雲」完成連捷，再不久前又以「開懷大少」合作建功，可謂關係良好。<br><br>今晚（21日）文廐其中三駒「薪勇」、「翡翠劇院」及「富貴榮華」，均配潘頓狙擊谷草，牌面養眼。<br><br>當中，頭場「富貴榮華」要睇高多少，須知馬主劉富榮早輪捐咗500萬人民幣，夥同清華大學及香港科技大學，搞咗個「劉富榮教授工程教育交流基金」，培育中港工程人才，同「翡翠劇院」馬主董家中人一樣好有善心，值得俾佢哋贏番場馬開心吓。</p></body></html>
