<html><header><meta charset="utf-8"><title>【川龍日常】靜下來！感受川龍這一天……</title></header><body><h1>【川龍日常】靜下來！感受川龍這一天……</h1><p>閒日逛川龍，特別安靜。茶客帶着籠鳥嘆茶，停車場邊；浪喵一家在車底舔身曬太陽；黃狗跑來，作狀戒備吁一口氣，又攤下睡回籠覺。黃大姐邊摘菜邊哼山歌。十三組藝術家十三組作品散落山川，信手拈來，已有一個故事在身邊。 <br><br>《邂逅！山川人》<br>展覽日期：3月11日至8月12日<br>facebook：hi hill 邂逅山川人<br><br>記者：陳慧敏<br>攝影：蕭志南<br><br>全新旅遊專頁，即like籽想旅行： https://fb.com/travel.appleseed </p></body></html>
