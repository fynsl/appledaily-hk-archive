<html><header><meta charset="utf-8"><title>大肚楊張新悅唔知BB性別</title></header><body><h1>大肚楊張新悅唔知BB性別</h1><p>楊張新悅、曹敏莉、翁嘉穗及陳爽等昨日在中環出席一間珠寶店周年慶祝活動。腹大便便的楊張新悅穿着一件泡泡裙、腳踏高踭鞋受訪，她透露預產期為7月：「因為之前只係睇過一次醫生，照得唔清楚，所以唔講性別。」她笑言仔女都沒有所謂，而且慣了成屋都是囡囡。又自言一直有做瑜伽，所以高踭鞋難不到她。</p><p>前港姐翁嘉穗就自言擁有的珠寶都由丈夫送贈，將來會留給兒子及新抱，她說：「因為自己冇女，我OK啦，兩個夠數唔追嘞。」她透露大仔Jason 9月會去外國讀書，正考慮到美國還是加拿大，而細仔Kasper已兩歲多，正上學前班。<br>採訪：卓寶花<br>攝影：林賓尼</p></body></html>
