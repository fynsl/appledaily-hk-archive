<html><header><meta charset="utf-8"><title>香香學做新手媽咪</title></header><body><h1>香香學做新手媽咪</h1><p>岑麗香與楊潮凱昨日在旺角出席「無煙社區計劃頒獎禮」，楊潮凱近日榮升爸爸，問BB出世有感動落淚嗎？他說：「我都以為自己會喊，但係冇，太太本來都冇喊，但係第二日抱住BB就感動到喊，我都有問自己係咪冷血，不過又冇理由用演技去谷眼淚㗎嘛。」</p><p>原來香香跟楊潮凱住得近，香香說：「起初有人喺網上恭喜佢，我以為BB已經出世，仲即刻打電話畀佢睇吓有乜要幫忙，點知原來未出世。」問香香會去楊潮凱的家學做媽媽？香香說：「等佢哋安頓好先再去探BB，到時學吓嘢。」會想生個重磅BB？香香笑說：「到時至算啦，順其自然，最緊要係BB健康。」<br>採訪：羅慧敏<br>攝影：沈健程</p></body></html>
