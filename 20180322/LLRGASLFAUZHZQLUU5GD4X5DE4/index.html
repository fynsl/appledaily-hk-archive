<html><header><meta charset="utf-8"><title>米莉孖男友合唱放閃</title></header><body><h1>米莉孖男友合唱放閃</h1><p>熱爆美劇《怪奇物語》（Stranger Things）捧紅14歲童星米莉芭比布朗（Millie Bobby Brown），她與15歲歌手Jacob Sartorius發展數月，日前上載合唱短片放閃。《怪》劇下月開拍第三季，一眾要角均獲加薪，雲露娜維達（Winona Ryder）、David Harbour每集收273萬港元，同價的米莉是劇中最貴身價童星，比上季升高17.5倍。</p></body></html>
