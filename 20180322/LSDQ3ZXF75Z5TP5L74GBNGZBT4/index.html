<html><header><meta charset="utf-8"><title>求驗客手記：錢！聖卡斯去阿聯酋落班</title></header><body><h1>求驗客手記：錢！聖卡斯去阿聯酋落班</h1><p>波圖早前確認，西班牙門將卡斯拿斯（圖）將會喺今季後離隊走人，不過呢名36歲球星仍然唔愁出路喎，除咗有傳佢可能會轉戰英超或重返西甲，最新消息指「聖卡斯」正同阿聯酋球隊阿爾納沙傾緊，有好大機會會加盟。另有報道指，呢位前皇家馬德里門將會獲得阿爾納沙開出年薪250萬歐元（約2,400萬港元），仲已經接受對方開出嘅條件，睇吓「聖卡斯」下一站會揀喺邊度落班喇。</p></body></html>
