<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳敏之餅店進軍內地</title></header><body><h1>【馮仁昭四圍超】陳敏之餅店進軍內地</h1><p>陳敏之（左）14年合資七位數字開曲奇餅店，日前餅店喺尖沙嘴舉辦春茗，除咗慰勞一班員工，仲請咗好姊妹嚴淑明同黃柏高等出席，佢哋今年將會喺內地開第一間分店，敏之話覺得好感恩同高興，佢仲同女書法家即席揮毫寫了喜樂兩個字！嚴淑明撐敏之，準備咗自家品牌產品送畀員工：「我唔係做生意嘅天才，不過好彩有敏之，佢真係我嘅軍師，無論喺工作或者生意上，佢都畀咗好多意見我！」<br>撰文：馮仁昭</p></body></html>
