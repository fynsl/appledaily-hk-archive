<html><header><meta charset="utf-8"><title>【美圖晒晒】型格索女倪妮出道同楊冪成當紅花旦</title></header><body><h1>【美圖晒晒】型格索女倪妮<br>出道同楊冪成當紅花旦</h1><p>內地女星倪妮，1988年8月8日生於南京，畢業於中國傳媒大學南廣學院語言傳播系，2011年因出演內地著名導演張藝謀的《金陵十三釵》，擔任女主角玉墨一角而進入演藝圈，並憑借此片獲得亞洲電影大獎最佳新演員等多個獎項，當年與Angelababy、楊冪及劉詩詩被評為內地新「四小花旦」，近年刻意走型格路線，另有一番吸引力。<br><br>微博</p></body></html>
