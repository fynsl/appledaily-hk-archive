<html><header><meta charset="utf-8"><title>可嵐拍微電影似《春嬌與志明》</title></header><body><h1>可嵐拍微電影似《春嬌與志明》</h1><p>導演劉偉強昨日在會展為《第五屆微電影頒獎典禮》擔任嘉賓，藝人可嵐、安俊豪都是參賽者之一。可嵐接受訪問今次以演員身份參加，她說：「上年以導演身份參加，不過作品一般。今次就用我嘅歌《愛了算了》拍關於友情嘅微電影，出嚟嘅效果有啲《春嬌與志明》feel。」她笑言囝囝看完短片，大讚媽媽很靚。</p><p>劉偉強表示近年短片水平好高，更發現不少中、小學都有電影班：「年輕人打慣機好快上手，嗰時我個仔中二都做得唔錯，真係唔同以前，水平好高。」他有考慮簽一些新人做「散打王」，他說：「我以前都係咁，呢個傳承幾好。」<br>採訪：廬妹<br>攝影：林賓尼</p></body></html>
