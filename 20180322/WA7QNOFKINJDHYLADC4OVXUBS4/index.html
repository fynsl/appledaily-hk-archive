<html><header><meta charset="utf-8"><title>求驗客手記：仙！南韓靚女好腳頭</title></header><body><h1>求驗客手記：仙！南韓靚女好腳頭</h1><p>南韓女足仙氣靚女李玟娥（Mina、圖），香港球迷心水清嘅話，應該都記得佢喺2016年年尾跟國家隊嚟香港，出戰東亞盃外圍賽，仲大炒香港14:0，Mina都有入一球，不過到上年年尾決賽周成績就麻麻，南韓女足三戰全敗包尾。Mina近年人氣唔錯，呢位進攻中場喺幾個月前離開母會仁川紅天使，轉戰日職加盟INAC神戶。女子日職喺周三開鑼，有Mina嘅INAC神戶亦旗開得勝，喺主場以2:0擊敗日體大FIELDS橫濱，Mina喺呢場波冇波入，仲喺66分鐘被調離場，不過都總算係喺新環境有個好開始。</p></body></html>
