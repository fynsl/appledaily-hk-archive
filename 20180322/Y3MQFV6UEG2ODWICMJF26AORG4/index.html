<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鄭融自薦同薛凱琪合作</title></header><body><h1>【馮仁昭四圍超】鄭融自薦同薛凱琪合作</h1><p>鄭融日前接受奇妙電視《同Sing同戲》訪問，講到近況，佢話最近除咗練舞之外，仲學插花，平衡工作同生活。而早排同連詩雅合作開音樂會，過程好開心，但自己最想合作嘅女藝人係薛凱琪（Fiona）。鄭融話：「我哋好細個就識，最想同佢一齊拍旅遊節目。有次大家一齊去旅行，阿Fi去到機場至發現唔記得帶passport，好烏龍，如果一齊拍旅遊節目，觀眾可以感受我哋真性情一面。」<br>撰文：馮仁昭</p></body></html>
