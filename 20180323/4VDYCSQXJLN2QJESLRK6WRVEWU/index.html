<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】朱凱婷讚囡囡創意高</title></header><body><h1>【馮仁昭四圍超】朱凱婷讚囡囡創意高</h1><p>朱凱婷（Heidi）前晚喺圓方擔任「全球最長樂高積木橋」展覧會司儀。Heidi自從囡囡林穎彤出世後，一家人開始砌積木，佢老公更定下一年砌一副大型積木模型，作為目標。<br>Heidi指囡囡創意比自己叻好多。佢話：「我哋以前跟指示圖去砌，但囡囡就拎住盒積木砌自己鍾意，最感動係佢3歲幾時，自己砌咗個粉紅色建築物，然後話係媽咪最鍾意嘅巴黎鐵塔。」<br>撰文：馮仁昭</p></body></html>
