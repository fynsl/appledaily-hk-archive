<html><header><meta charset="utf-8"><title>【add hot】溥儀眼鏡獨家唯美</title></header><body><h1>【add hot】溥儀眼鏡獨家唯美</h1><p>本地品牌溥儀眼鏡多年來從世界各地引入不同品牌，亦曾與不同品牌、單位合作打造獨家聯乘系列，最近溥儀眼鏡終於開創了首個自家品牌Puyi Project。<br>Puyi Project由繪圖、製作到生產，均由日本專業眼鏡廠Mari Vision的設計團隊聯同溥儀眼鏡專家共同合作設計，全系列共六款及五種配色，均採用了原產自日本的三毫米鈦金屬物料，堅固而輕盈；加上復古壓紋及星形螺絲部件等唯美細節，時尚與舒適度兼備。撰文：高綽盈</p><p>更多精采時尚內容，盡在 http://add.appledaily.com。 </p></body></html>
