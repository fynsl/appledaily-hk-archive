<html><header><meta charset="utf-8"><title>求驗客手記：保特終為摩連奴效力 - 求驗客</title></header><body><h1>求驗客手記：保特終為摩連奴效力 - 求驗客</h1><p>「閃電」保特周三終於夢想成真，為曼聯領隊摩連奴領軍嘅球隊出賽。之前就話呢位牙買加飛人今日會去多蒙特試腳，喺出發之前，保特就出席咗喺瑞士巴塞爾舉行嘅一場室內足球表演賽，喺球賽入面，佢就為由摩連奴領軍嘅一隊上陣，同隊仲有迪西里、古華特等名宿，對手係由馬勒當拿領軍嘅球隊，隊員就有名宿卡路士、查斯古特同基斯普等。保特賽後就超級高興咁話︰「你可以睇到佢哋嘅技術，可以喺度我真係好開心！」<br>賽前就發生咗一段小插曲。話說摩連奴隊嘅古華特與對方逐一握手，但去到馬勒當拿前面就當老馬透明咁，令老馬極失望。</p></body></html>
