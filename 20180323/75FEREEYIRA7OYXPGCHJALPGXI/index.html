<html><header><meta charset="utf-8"><title>林海峰送大女外國讀書</title></header><body><h1>林海峰送大女外國讀書</h1><p>90年代靚聲天后彭羚嫁給林海峰後，生了大女林泳和細女林清，隱退相夫教女，外界認為彭羚復出無望，於是將希望放在其大女身上。去年有報道指有唱片公司想簽林泳，不過林海峰一口拒絕。<br>昨日有周刊指經常與女同行的林海峰和彭羚，日前被拍到拍拖行街兼買甜品過二人世界，原來早前林海峰已經送了林泳出國讀書。報道又指本來他們一家人都不太捨得，但為了女兒的前途，另一方面又可以婉拒各大公司游說，令女兒專注學業，於是最後決定作出取捨。<br>撰文：非非</p></body></html>
