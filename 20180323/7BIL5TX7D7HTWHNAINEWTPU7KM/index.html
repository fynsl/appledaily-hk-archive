<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林二汶轉會做小師妹</title></header><body><h1>【馮仁昭四圍超】林二汶轉會做小師妹</h1><p>林二汶（中）噚日正式宣佈加盟Sony Music，同門小塵埃同葉巧琳等現身支持，哥哥林一峰（左）同媽咪都嚟見證。二汶話：「兩年嚟同公司一直溝通，我每個騷佢哋都嚟支持，又畀好大自由度我去做歌，所以答應嫁入去。」二汶又話年底將會舉行演唱會，不過獎項就交畀公司處理。講到現時身為小師妹時，佢就話：「公司無師兄師姊，得兄弟姊妹，我希望將多年來不同工作經驗同佢哋分享合作。」<br>撰文：馮仁昭</p></body></html>
