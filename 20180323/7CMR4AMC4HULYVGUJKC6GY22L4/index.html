<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】霆鋒挑機格林美得獎者</title></header><body><h1>【馮仁昭四圍超】霆鋒挑機格林美得獎者</h1><p>謝霆鋒自從拍《12道鋒味》後，已經成為網民心目中嘅星廚，不過下月30日佢會聯同陳偉霆，喺北京舉行嘅「格林美音樂節」嘉賓，同之前已公佈嘅格林美得獎者Daya、Macy Gray、曾獲格林美提名嘅Carly Rae Jepsen、OneRepublic樂隊、格林美得獎者Phoenix樂隊，同11次獲得格林美獎嘅Pharrell Williams等世界級音樂人齊齊現身音樂節。<br>撰文：馮仁昭</p></body></html>
