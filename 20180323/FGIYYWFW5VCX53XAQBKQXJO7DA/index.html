<html><header><meta charset="utf-8"><title>劉浩龍定半年療程操肌</title></header><body><h1>劉浩龍定半年療程操肌</h1><p>劉浩龍被指與容祖兒甩拖後，心情未受影響，因此被質疑分手一事是否屬實，更有指是為劉浩龍演唱會宣傳。昨日他到屯門出席仁愛堂活動，席上表示日前跟徐濠縈練跑，怎料對方一開始便跑斜路，幸好都追得上。<br>頻頻操肌的劉浩龍，會否在演唱會上騷肌？他說：「𠵱家睇到四嚿，教練話我療程應該係半年，𠵱家操三個月就上台，所以騷後會繼續操，希望有張相留念肥龍都變成咁。」問到祖兒會否捧場？他說：「個個朋友都嚟。」有指他堅持和祖兒AA制，劉浩龍笑指似是社會問題，又指報道不實無法回應。問到有否跟祖兒聯絡時，他表示沒有回應。<br>採訪：馬建華<br>攝影：仇志德</p></body></html>
