<html><header><meta charset="utf-8"><title>哥斯拉像揭幕添景點</title></header><body><h1>哥斯拉像揭幕添景點</h1><p>位於東京有樂町的「日比谷Chanter」經改裝後，有一座全新3米高的全新哥斯拉像進駐一樓廣場，並命名為「日比谷GODZILLA SQUARE」，昨日東寶派出52歲的澤口靖子與小師妹濱邊美波到場主持揭幕禮儀式。<br>澤口靖子曾演過84年及89年兩部《哥斯拉》電影，她大讚哥斯拉登陸日比谷氣勢逼人，並甚有親切感。至於年僅17歲的濱邊美波，自言入行時看了多齣《哥斯拉》，能夠參與今次的揭幕重任感到好幸福。<br>撰文：哥羅</p></body></html>
