<html><header><meta charset="utf-8"><title>孫藝珍新片刷新人次紀錄</title></header><body><h1>孫藝珍新片刷新人次紀錄</h1><p>韓劇《主君的太陽》男星蘇志燮孖孫藝珍主演的韓片《現在很想見你》，上周三於韓國開畫，兩人事隔十多年後再合作即取得好成績，上映一周已連續七日成為單日票房冠軍，截至昨日，累計觀影人次已逾116萬觀眾，除刷新3月最快破百萬觀影人次的紀錄外，同時比最賣座愛情片《初戀築跡101》更早破百萬人次。<br>另外，孫藝珍孖丁海寅主演的JTBC新劇《經常請吃飯的漂亮姐姐》將於下周五首播，劇組連日來不停谷劇，前日公開孫藝珍不同造型的劇照，昨日再公開孫藝珍跟丁海寅的新海報。海報中，陷入熱戀的丁海寅捧着孫藝珍的臉，更嘟嘴送上熱吻，非常甜蜜。<br>撰文：梁雯迪</p></body></html>
