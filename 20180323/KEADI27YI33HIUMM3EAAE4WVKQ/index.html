<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】古天樂再遇姑姑</title></header><body><h1>【馮仁昭四圍超】古天樂再遇姑姑</h1><p>古天樂同李若彤會聯想到乜嘢？當然就係金庸筆下《神鵰俠侶》嘅楊過同小龍女。噚日佢哋終於重聚，「姑姑」李若彤昨喺微博貼咗同「過兒」古仔嘅合照，留言話：「23年了，感覺……奧妙。感覺好像才不多久前的事。16年後在飛機上的一遇，（再）七年後昨晚晚餐才又再遇上，下次會是多少年呢！」網民都好感動，好快已經過5,000留言，仲讚佢哋依然咁靚同帥。<br>撰文：馮仁昭</p></body></html>
