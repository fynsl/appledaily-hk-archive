<html><header><meta charset="utf-8"><title>心悠自覺單身好有型</title></header><body><h1>心悠自覺單身好有型</h1><p>劉心悠下月1日37歲生日，她前晚出席髮型器發佈會時，透露將會跟同月同日生日的媽媽開BBQ派對。再大一歲被問到人生結婚大事，心悠說：「唔緊要，唔覺得𠵱家咁好有型咩？我又唔識煮飯，所以唔心急。」心悠表示不知自己想要甚麼，所以不知怎樣揀：「好似你入間餐廳，望個餐牌咁多嘢食，諗咗好耐，冇特別想食乜，可能係選擇恐懼症。」她指自己不肚餓：「最重要擺乜嘢入口，要有營養，唔可以亂放嘢入口。」<br>另外，胡琳（Bianca）早前到冰島拍MV凍傷，面部出現皮膚炎：「現場都化唔到妝，大家望住我，又唔敢話我知咩事，搞到我差啲喊。」<br>採訪：盧妹<br>攝影：陳俊強</p></body></html>
