<html><header><meta charset="utf-8"><title>中島美嘉來港演出嗌緊張</title></header><body><h1>中島美嘉來港演出嗌緊張</h1><p>日本歌手中島美嘉、韓國男團BTOB、台灣歌手徐佳瑩及Supper Moment等昨日在會展現身，為今晚舉行的「香港亞洲流行音樂節2018」率先見傳媒。中島透過繙譯說：「非常緊張，會盡力而為，期待明天表演，今次會唱《NANA》主題曲《Glamorous Sky》。」上月和排球手清水邦廣離婚的她，被問到心情可有影響？繙譯拒絕轉述，再問是否專注工作，中島透過繙譯說：「是！」<br>徐佳瑩被傳懷孕，她否認：「傳聞覺得好奇妙，只是拍到我吃飽飯，肚子大一點相片，但我真的沒有。我也被嚇一跳，很多人恭喜我。」 <br>採訪：卓寶花<br>攝影：林賓尼</p></body></html>
