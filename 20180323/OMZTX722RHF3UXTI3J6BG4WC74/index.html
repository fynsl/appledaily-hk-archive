<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】安以軒急病做手術</title></header><body><h1>【馮仁昭四圍超】安以軒急病做手術</h1><p>台灣女星安以軒去年同澳門百億身家CEO陳榮煉閃婚，噚日突然傳出佢健康亮起紅燈，醫生仲話要即時做手術，否則會有生命危險。台灣《壹週刊》接獲爆料，指安以軒今次急需做手術係因宮外孕。安以軒喺微博報平安：「因為醫生大人說這個突發的狀況需緊急優先處理否則會有生命危險，所以必須做一個「小手術」……（這樣寫大家有沒有比較放心一點？）還好一切順利，休息幾天後我可以正常生活。」<br>撰文：馮仁昭</p></body></html>
