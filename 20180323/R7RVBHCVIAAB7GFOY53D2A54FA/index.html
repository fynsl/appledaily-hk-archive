<html><header><meta charset="utf-8"><title>求驗客手記：同基沙文慶生　隊友好有愛 - 求驗客</title></header><body><h1>求驗客手記：同基沙文慶生　隊友好有愛 - 求驗客</h1><p>法國將會喺周五友賽哥倫比亞，主將基沙文禮拜三就27歲生日，一班隊友夾埋送個驚喜俾佢，喺聚餐期間由隨隊廚師捧個大蛋糕出嚟，有成四支煙花式大蠟燭插喺上面，視覺效果冇得頂，基沙文開心到抱住個頭，睇落相當surprise，而保羅普巴、安東尼馬迪爾、哥斯尼等成班隊友唱歌打拍子慶祝都好開心。基沙文想離開馬德里體育會都已經唔係第一日嘅新聞，佢受訪時就話為咗專心踢世盃，喺決賽周之前就會決定前途，有傳巴塞隆拿同曼聯都有機係佢下一站嘅落腳地。</p></body></html>
