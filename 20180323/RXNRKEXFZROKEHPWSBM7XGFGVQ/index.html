<html><header><meta charset="utf-8"><title>求驗客手記：英軍自備糧餉防中毒 - 求驗客</title></header><body><h1>求驗客手記：英軍自備糧餉防中毒 - 求驗客</h1><p>英國之前發生俄羅斯籍前特工中毒事件，即將去俄羅斯出戰世盃決賽周嘅英格蘭國家隊大軍都大為緊張，要小心處理安全問題，尤其是飲食方面。英軍決定會自備世盃期間所有職球員嘅食材，包括蛋糕、茶包、焗豆、朱古力、茄汁同埋英國芥末等，食用率更高嘅主糧，例如肉類、魚類、生果、蔬菜、米同埋意粉等，由於有一定受污染嘅可能性，小組會更加嚴格咁去檢視質素，由特別組成嘅膳食小組負責運送往俄羅斯，同埋同樣專程赴俄嘅廚師團隊喺當地處理。職球員飲用嘅水同牛奶，亦同樣會經過測試，確保安全。</p></body></html>
