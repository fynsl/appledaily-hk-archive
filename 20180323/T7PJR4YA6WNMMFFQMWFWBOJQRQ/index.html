<html><header><meta charset="utf-8"><title>【美圖晒晒】可愛甜美祝緒丹　演技獲讚兼有觀眾緣</title></header><body><h1>【美圖晒晒】<br>可愛甜美祝緒丹　演技獲讚兼有觀眾緣</h1><p>內地女藝人楊冪除了穩站一線女星之位，還簽下了不少美女，灸手可熱的維族女星迪麗熱巴就是其中的表表者。楊冪旗下的小花祝丹緒最近則成為了老闆新寵，還獲網友盛讚，接劇接到手軟，還在待播劇《倚天屠龍記》中擔任周芷若一角。<br><br>網上資料顯示，祝緒丹外號Bambi，1992年4月15日出生於黑龍江省齊齊哈爾市，白羊座，2012年畢業於中央戲劇學院，近來成為老闆楊冪力捧。祝緒丹外表甜美，演技屢獲好評，很有觀眾緣，星途指日可望。<br><br>新浪微博</p></body></html>
