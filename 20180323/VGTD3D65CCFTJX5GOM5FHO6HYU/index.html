<html><header><meta charset="utf-8"><title>求驗客手記：泰利餵奶好難忘 - 求驗客</title></header><body><h1>求驗客手記：泰利餵奶好難忘 - 求驗客</h1><p>𠵱家踢阿士東維拉嘅泰利已經退出咗英格蘭國家隊幾年，每逢國際賽期，對佢嚟講都係假期。37歲嘅佢，禮拜三就去咗抱住隻體型都唔算好細嘅白老虎仔餵奶，泰利雖然冇講身處何方，不過佢就形容係「一次難忘體驗」，睇嚟呢位着晒短袖衫嘅英格蘭前隊長，都玩得相當開心。而維拉目前喺英冠排第四，身處升班附加賽嘅區域，同第二位直接升班席位嘅卡迪夫城差七分，但係就打多一場。喺領隊布魯士嘅麾下，泰利都相當受重用。</p></body></html>
