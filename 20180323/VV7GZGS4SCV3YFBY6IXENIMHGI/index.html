<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Selina前夫疑有新歡</title></header><body><h1>【馮仁昭四圍超】Selina前夫疑有新歡</h1><p>台灣女子組合S.H.E成員Selina（任家萱）近日被盜用肖像去賣祛疤膏，而前晚佢前夫張承中被發現有新歡。大前晚張承中同穿白衣嘅新歡出席朋友聚會，到晚上10點長腿新歡蹺着張承中手，一齊坐的士離開。事後張承中以短訊回覆：「我是自己去的，是一群朋友吃飯，男男女女都有，就這樣啊，我根本不記得誰穿白衣。」更表示唔知點解話佢有「新歡」。<br>撰文：馮仁昭</p></body></html>
