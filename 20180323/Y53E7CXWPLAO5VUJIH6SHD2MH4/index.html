<html><header><meta charset="utf-8"><title>【Ig小技】Instagram新玩法　個人檔案加Hashtag、標記用家</title></header><body><h1>【Ig小技】Instagram新玩法　個人檔案加Hashtag、標記用家</h1><p>Instagram近日增加新功能，用家於個人檔案中添加Hashtag以及標記用家後，將會直接連結至相關的Hashtag或用家的主頁。此前個人檔案並不能直接點擊進入相關連結，只會顯示普通的文字，此舉有助增加帳號間的互動。<br><br>Instagram在上年12月加入了追蹤Hashtag的功能，這次更新算是此功能的延伸吧。不過，若要於個人檔案中加入網頁連結，還是需要在「網頁」一欄添加。<br><br>記者：梁志穎</p></body></html>
