<html><header><meta charset="utf-8"><title>劉倩婷陳茵媺對親家</title></header><body><h1>劉倩婷陳茵媺對親家</h1><p>劉倩婷昨日到屯門參與仁愛堂活動，她和老公李丞責最近為女兒李阡辰忙於找幼稚園和準備面試，幸好女兒最終考到心儀的幼稚園。</p><p>劉倩婷日前相約陳茵媺等好姊妹的子女一齊開生日派對，她笑說：「我正在撮合我女同陳豪大仔……做朋友。」她笑言之前問過陳茵媺會否追第四胎，當時對方表示要留待她追到第三胎之後才會考慮，不過劉倩婷坦言暫時不考慮再生，會等女兒再大一點才再作考慮。<br>採訪：馬建華<br>攝影：仇志德</p></body></html>
