<html><header><meta charset="utf-8"><title>學而拒朋友內部訂票</title></header><body><h1>學而拒朋友內部訂票</h1><p>趙學而昨日接受電台節目《一圈圈》訪問，宣傳下月底舉行的紅館演唱會「Right On Time」。她表示入行30年舉行首個紅館演唱會，她說：「如果早幾年自己心情未係想做，夾硬做未必係好效果。之前喺九展做咗之後，觀眾反應同心理準備，呢件事係合理咗。」<br>學而透露收到很多朋友要求訂飛，但她希望留更多門票公開發售，呼籲自行購買。她表示開三面台感覺較好：「我唔係載歌載舞，多數慢歌，四面台冇意思，除非我不停自轉，如果唔係入嚟睇我背脊。我好想落台同觀眾傾偈，不過監製唔畀，或者留番encore做。」<br>撰文：盧妹</p></body></html>
