<html><header><meta charset="utf-8"><title>五月天加場成軍日賣飛</title></header><body><h1>五月天加場成軍日賣飛</h1><p>台灣天團五月天今年跟香港「五迷」的五月之約，由紅館轉去香港迪士尼，昨日又有好消息公佈，將再加開一場，門票於本月29日公開發售。<br>五月天今年放棄在紅館開騷，改在迪士尼樂園幻想道露天場地舉行香港首次戶外騷，日前主辦單位已在官方fb公佈座位表參考，舞台左及右分別加設延伸舞台，五迷可拉近同偶像距離。由於信用卡優先訂票已爆滿，主辦單位決定加開5月13日一場，連同之前公佈5月4至6日及11及12日，共開6場，由於公開發售當日是五月天成軍21周年紀念日，五月天屆時會以特別方式祝福五迷，一齊慶祝。<br>撰文：非非</p></body></html>
