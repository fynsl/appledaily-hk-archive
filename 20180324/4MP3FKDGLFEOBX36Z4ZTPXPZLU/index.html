<html><header><meta charset="utf-8"><title>宮澤理惠拍拖蹺實森田剛</title></header><body><h1>宮澤理惠拍拖蹺實森田剛</h1><p>現年44歲的日本影后宮澤理惠與尊尼組合V6的39歲成員森田剛，拍拖1年半於日前低調結婚，最新一期雜誌《Friday》公開了兩人去年底的拍拖照。照片攝於去年11月，當時兩人結伴逛書店，宮澤理惠大方蹺實森田剛，然後一同返回女方寓所。<br>報道指宮澤理惠去年初已揀定森田剛為再婚對象，她向身邊人透露男友相當溫柔及細心，本身育有一名8歲囡囡的宮澤理惠，最重要是另一半能與囡囡相處。雜誌指宮澤理惠去年初曾帶女兒為森田剛慶祝生日，當時她見森田剛跟囡囡傾談時，不時展露微笑，感到欣慰，已認定森田剛為家庭一分子，不久之後兩人便開始同居生活。<br>撰文：程芬</p></body></html>
