<html><header><meta charset="utf-8"><title>趣趣地：辛尼迪開餐廳好睇又好食</title></header><body><h1>趣趣地：辛尼迪開餐廳好睇又好食</h1><p>國際米蘭一代傳奇球星辛尼迪2014年掛靴後一直都留喺米蘭生活，除咗擔任過國米副會長之外仲開埋餐廳，而呢間以足球為主題嘅餐廳仲做得有聲有色。餐廳入面除咗擺放咗好多辛尼迪球員時代嘅波衫同獎項等物品（圖）外，仲有一幅用韋亞、朗拿度、美斯、朗拿甸奴、費高等各大世界球星着過落場嘅波砵砌成嘅特色牆，有啲仲有埋親筆簽名㖭。咪以為佢間餐廳只係靠裝修吸客，原來食物都好有水準，喺其中一個知名嘅旅遊網站仲得到接近滿分嘅4.5分評級。好多顧客都留言話裝修靚食物又正，大家下次去米蘭不妨去朝聖吓啦！</p></body></html>
