<html><header><meta charset="utf-8"><title>【面臨判決】李璨琛下月提堂</title></header><body><h1>【面臨判決】李璨琛下月提堂</h1><p>除了梁漢文，李璨琛上月20日同樣涉醉酒駕駛被捕，獲准保釋的他需於本月下旬返警署報到，並於下月提堂。<br>事發當日早上7時許，李璨琛駕駛其私家車沿太子道東行，駛至九龍城被交通警截查，接受酒精呼氣測試後證實酒精含量超標，涉嫌酒後駕駛被捕帶返警署。現年42歲的李璨琛，與任職時裝設計師太太梁志瑩結婚五年，太太預產期在今個月。據悉李璨琛對於自己酒駕被捕好後悔，事關他原本想親自駕車送老婆入院，但現在做不了。</p></body></html>
