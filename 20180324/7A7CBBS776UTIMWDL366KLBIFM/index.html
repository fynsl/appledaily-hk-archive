<html><header><meta charset="utf-8"><title>「結束一黨專政」違憲？譚耀宗：代表叫你收檔</title></header><body><h1>「結束一黨專政」違憲？<br>譚耀宗：代表叫你收檔</h1><p>新任全國人大常委譚耀宗早前在兩會期間提出日後「結束一黨專政」的口號，可能違反國家憲法、甚至影響立法會參選資格。譚昨早出席港台節目時解釋，自己擔任人大常委後看過一些文件後產生的個人看，認為若有人提出「結束一黨專政」是攻擊共產黨，「結束即係叫你收檔啦！」他指當時只是回應記者提問，並不是自己「一石激起千重浪主動撩啲嘢出嚟」。至於日後叫該口號是否會影響參選資格，譚稱「冇諗到咁遠」，認為應留給選舉主任決定。</p></body></html>
