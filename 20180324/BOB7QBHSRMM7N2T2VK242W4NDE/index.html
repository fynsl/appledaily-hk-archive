<html><header><meta charset="utf-8"><title>梁靖琪食蟲增加蛋白質</title></header><body><h1>梁靖琪食蟲增加蛋白質</h1><p>梁靖琪（Toby）與朱鑑然昨日在旺角出席「莫干山探索極限基地」發佈會，以KOL身份宣傳，還親身到當地試玩不同的障礙賽與極限運動，其中一項會被綁在飛機上體驗。Toby說：「我哋會挑戰食蟲，因為自己都有健身，有食奶粉，之前有健身教練同我講最快增加蛋白質嘅方法係食蟲，不過唔係周山搵，係有專業人員培育，所以食蟲我都唔驚，反而最怕係老鼠。」<br>問到早前於網上上載收花相，Toby避談是否拍拖：「𠵱家生活開心，順其自然，好享受生活。」有傳男友是健身教練？她說：「唔係，人生最緊要係搵個伴侶同你做埋一齊鍾意做嘅事。」<br>採訪、攝影：羅慧敏</p></body></html>
