<html><header><meta charset="utf-8"><title>【又一宗】四驅車撞交警　阿SIR墮地傷</title></header><body><h1>【又一宗】<br>四驅車撞交警　阿SIR墮地傷</h1><p>【本報訊】繼前日警方西九龍交通部一名高級警員，在東九龍走廊處理交通意外後，被駛至密斗貨車撞斃後，昨晨紅磡又發生涉及警察電單車交通意外。<br><br>昨早9時許，51歲姓許男司機駕駛一部四驅車從紅磡邨駛出，至大環道與衛環里交界，撞倒一輛交通警電單車，西九龍交通部一名警員墮地受傷，意外後他坐在路旁待援，由救護員到場敷治，再送院作進一步治理。警方正調查意外原因。</p></body></html>
