<html><header><meta charset="utf-8"><title>網民促重查張子妍案</title></header><body><h1>網民促重查張子妍案</h1><p>韓版《花樣男子》女星張子妍在2009年於寓所自殺，留下遺書控訴被迫陪酒、被迫多次提供性服務等，其事務所老闆及經理人各判緩刑兩年及160小時社會服務令，多年來外界都認為兩人刑罰太輕。上月26日起，韓國網民於「青瓦台國民請願留言版」，要求重新徹查張子妍自殺案。截至昨早，請願人數已超過20萬，據知如請願於30日內獲得超過20萬個簽名，將得到政府的正式回復，外界都關注政府會否重新調查此案。</p></body></html>
