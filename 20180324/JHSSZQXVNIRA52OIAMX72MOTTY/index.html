<html><header><meta charset="utf-8"><title>趣趣地：多蒙特直播保特公開操練</title></header><body><h1>趣趣地：多蒙特直播保特公開操練</h1><p>男子100米及200米短跑世界紀錄保持者保特，日前預告會喺周五到多蒙特跟操，呢位上年參加世界田徑錦標賽後結束田徑生涯嘅牙買加飛人周四已經抵達多蒙特，並進行咗首日訓練，同場嘅仲有多蒙特球星馬里奧葛斯、馬高列奧斯、舒賀爾尼等等。多蒙特喺球會官方twitter亦有上載保特首日訓練嘅相，而且喺周五嘅公開練習中，球會仲透過網上串流方式直播保特嘅操練情況，認真大陣仗！雖然保特今次就唔係加盟佢至愛嘅曼聯，不過佢曾經效力過紅魔嘅老友艾拉就喺社交網站留言叫保特加油，仲祝佢可以成功同蜜蜂兵團簽約。</p></body></html>
