<html><header><meta charset="utf-8"><title>【車cam直擊】22歲單車男遭Benz撞斃</title></header><body><h1>【車cam直擊】<br>22歲單車男遭Benz撞斃</h1><p>【本報訊】大埔日前發生奪命車禍，一名單車男遭平治撞斃。案發於本周二(20日)，22歲姓黎男子於汀角路踩單車，其間於鳳園路對開橫過馬路時，遭一部駛至的平治私家車猛撞，他重創倒地。黎被送往沙田威爾斯醫院搶救，至翌日證實不治。平治女司機事後被帶上警車調查。<br><br>有駕駛者在昨日晚上將事發時的車Cam放上網，從片段所見，黎騎著單車於行人過路線等候過馬路，他其後橫過馬路時，涉事平治駛至，將他連人帶車撞飛。一名自稱死者兄長留言，稱正尋找更多案發時的片段。</p></body></html>
