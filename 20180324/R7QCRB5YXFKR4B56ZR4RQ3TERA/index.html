<html><header><meta charset="utf-8"><title>Amanda S.父安樂死：好掛住佢</title></header><body><h1>Amanda S.父安樂死：好掛住佢</h1><p>名模Amanda S.前晚在淺水灣出席晚宴，透露爸爸因癌症復發，月初已於瑞士接受安樂死。她指爸爸離世前舉行大型派對：「其實我好掛住佢，不過都開心佢唔使再受苦，睇住最愛嘅人受苦好心痛。」<br>同樣經歷喪父之痛的徐若瑄，昨日亦在facebook轉發這段報道並留言表示，如果自己患上不可治癒的絕症的話，亦希望到瑞士接受安樂死：「請『絕對』送我去瑞士「安樂死」，我要美麗、平靜、好好和我愛的人道別說再見的死去，我不要做插管、氣切…等這些讓肉體再受痛苦並折磨的事，也不要再給身邊愛我的人們各種負擔…」獲不少網友讚好支持。<br>撰文：盧妹</p></body></html>
