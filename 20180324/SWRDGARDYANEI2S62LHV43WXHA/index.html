<html><header><meta charset="utf-8"><title>木村靜香前後腳夜蒲</title></header><body><h1>木村靜香前後腳夜蒲</h1><p>日本男星木村拓哉主演劇集《BG~身邊警護人》已經煞科，日前他趁空檔，難得被拍到與太太工藤靜香結伴外出，現身位於惠比壽的酒吧參加派對，同場還有山田孝之、TOKIO成員長瀨智也、KAT-TUN成員龜梨和也、松田龍平跟中田英壽等，可謂星光熠熠。<br>據最新一期雜誌《Friday》報道，該酒吧老闆娘於圈中人脈甚廣，故酒吧經常有名人光顧，當年中田英壽跟宮澤理惠流出的咀嘴照，便是攝於這間酒吧。而木村當晚跟靜香合拍地同樣身穿黑色褸與黑褲的打扮赴會，不過就刻意前後腳抵埗入場。<br>撰文：程芬</p></body></html>
