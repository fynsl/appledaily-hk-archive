<html><header><meta charset="utf-8"><title>羅青浩網上傳病逝</title></header><body><h1>羅青浩網上傳病逝</h1><p>無綫前晚深宵播出《流氓大亨》大結局，近年劇集質素大不如前，當中除了萬梓良、鄭裕玲和劉嘉玲等卡士勁，其實飾演萬子的弟弟方學斌的羅青浩一樣好戲。<br>羅青浩原名羅振彪，互聯網上資料不多，有指他61年出生，出身無綫，80年代中期先改名做羅青浩，善長模仿歌手唱歌，九十年代初轉投亞視。其實羅青浩最為人記得，曾拍《城市故事》的市儈佬郭通天Victor。<br>有網上傳出羅青浩因癌離世，曾跟羅青浩合作的吳啟華日前代澄清死訊：「肯定唔係，啲人亂咁噏，一定係流！因為佢都算係我朋友圈其中一個朋友，我知道佢生活得唔錯，我一年半載冇見佢，但佢一定平安。」採訪：皓騫</p></body></html>
