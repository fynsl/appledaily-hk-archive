<html><header><meta charset="utf-8"><title>《歌星夢》Zaira預告襲港</title></header><body><h1>《歌星夢》Zaira預告襲港</h1><p>將於下月12號上映的印度片《打死不離歌星夢》（Secret Superstar）， 講歌星夢又講母愛，感人至深，卡士更是《打死不離3父女》（Dangal）班底Zaira Wasim加上「印度劉德華」阿米爾汗（Aamir Khan），最近女主角Zaira拍片，除了宣佈自己將於下月中襲港宣傳外，更預告會有位「特別嘉賓」同行，粉絲都猜測是男主角阿米爾汗，如果屬實相信會再引發新一輪「印度熱」。</p></body></html>
