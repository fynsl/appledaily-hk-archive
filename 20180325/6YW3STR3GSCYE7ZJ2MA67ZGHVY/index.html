<html><header><meta charset="utf-8"><title>趣趣地：國足吞六蛋傳龍門打假波</title></header><body><h1>趣趣地：國足吞六蛋傳龍門打假波</h1><p>中國國家足球隊喺上星期嘅中國盃就畀威爾斯狂數6:0，一班內地球迷就梗係跌到一地玻璃碎啦，不過有內地網媒就爆出，國足今次大敗係因為有上海上港嘅國家隊球員買重咗自己隊波輸，有打假波之嫌咁話喎！日前有網媒喺微博上載咗上港門將顏駿凌張相，仲貼文話手握呢位27歲門將投注賭波嘅證據咁話，不過所謂嘅「證據」最後都冇公開。而上港就隨即發表聲明指經過調查後證實有關嘅言論不實，要求相關人士道歉，仲話會保留追究權利㖭！</p></body></html>
