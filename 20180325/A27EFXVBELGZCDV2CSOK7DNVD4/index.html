<html><header><meta charset="utf-8"><title>【一周必看】疑誤買凶宅蝕住走　撻定收場輸1球</title></header><body><h1>【一周必看】<br>疑誤買凶宅蝕住走　撻定收場輸1球</h1><p>樓市瘋狂令二手市場一盤難求，凶宅也成搶手貨，但有市民疑誤購凶宅撻定收場，恐損手近100萬元。<br><br>大埔新達廣場6座一個中層實用面積617方呎單位，去年12月以828萬元易手，呎價13,420元，較銀行估值平逾百萬元。土地註冊處資料顯示，上址去年12月簽定正式買賣合約，以828萬元連租約出售，惟上月已取消交易。根據買賣合約，買家在簽定正式買賣合約時已支付樓價10%定金，涉及82.8萬元。若是次交易涉及任何一方悔約，對方料有權沒收全數定金或賠定，再計及代理佣金，恐損手近100萬元。</p></body></html>
