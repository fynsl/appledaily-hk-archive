<html><header><meta charset="utf-8"><title>【美圖晒晒】櫃台小姐獲星探發掘搖身變昆凌接班人</title></header><body><h1>【美圖晒晒】櫃台小姐獲星探發掘<br>搖身變昆凌接班人</h1><p>台灣女星昆凌接班人宋蘋恩（yin_sabrina），有台版「劉亦菲」之稱，她原本是微風百貨的櫃台顧客服務員，某日被微風經理人發現，迅速簽約成為藝人。<br><br>宋蘋恩身兼兩職，既是老師也是藝人，她自嘲猶如灰姑娘一樣，參加完一個活動後就立即換裝上班，在教完課後又要做好藝人身份參加試鏡、節目。她相信「發生每件事都有它的道理，我一樣相信着。加油！」又認為一定還有很多人跟她一樣，努力打拼着把握每一個機會。<br><br>facbeook/Instagram</p></body></html>
