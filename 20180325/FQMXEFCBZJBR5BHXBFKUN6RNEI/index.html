<html><header><meta charset="utf-8"><title>趣趣地：踢唔踢國家隊伊巴話晒事</title></header><body><h1>趣趣地：踢唔踢國家隊伊巴話晒事</h1><p>剛落實轉戰美職（MLS）嘅瑞典前鋒伊巴謙莫域霸氣表示，佢係咪會復出國際賽同代表瑞典出戰今夏嘅俄羅斯世界盃決賽周，將完全由佢自己決定。現年36歲嘅伊巴喺2016年歐洲國家盃後退出國家隊，但佢喺較早時候透露，唔排除復出踢國際賽。呢位剛加盟洛杉磯銀河嘅前鋒話：「瑞典足總幾乎每日都聯絡我，問我感覺如何、係咪想復出、𠵱家係度諗乜嘢、最新情況等問題，但𠵱家只能逐步嚟。最後一句，我永不會關上國家隊嘅大門。」</p></body></html>
