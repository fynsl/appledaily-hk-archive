<html><header><meta charset="utf-8"><title>趣趣地：摩佬睇住麥湯米尼輸波</title></header><body><h1>趣趣地：摩佬睇住麥湯米尼輸波</h1><p>喺曼聯火速上位嘅中場新星麥湯米尼喺今次國際賽期入選咗蘇格蘭大軍名單，仲喺上周五對哥斯達黎加嘅友賽首次上陣，連曼聯領隊摩連奴（小圖）都入場觀戰，睇嚟呢位後生仔真係前途無限。雖然蘇格蘭有主場之利，不過今場對住哥國嘅表現就麻麻，上半場14分鐘已經俾對方前鋒烏連拿射入致勝一球，而麥湯米尼亦喺下半場13分鐘就被換出，最後蘇格蘭以0:1落敗，下周二佢哋會作客匈牙利進行今個月最後一場友賽。</p></body></html>
