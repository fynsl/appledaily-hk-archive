<html><header><meta charset="utf-8"><title>舞蛇男蟒蛇當頸巾勒到窒息村民當表演食花生</title></header><body><h1>舞蛇男蟒蛇當頸巾<br>勒到窒息村民當表演食花生</h1><p>印度北方邦一名弄蛇人在街頭表演期間，意外被飼養的蟒蛇緊纏頸部，後來更窒息暈倒。現場有不少人圍觀，但他們見到弄蛇人倒下時還誤以為是表演一部份，未有施以援手。<br><br>弄蛇人周二與寵物蟒蛇表演，他一手抓住蛇頭，任由蟒蛇圈著他的頸部。未料蟒蛇卻越纏越緊，慢慢緊勒主人的頸，令他無法呼吸繼而昏倒。<br><br>觀眾未有意識到弄蛇人有麻煩，還以為是他的表演手法，直至3名男子發現他不對勁，才立即上前解開蟒蛇的緊纏救人。<br><br>弄蛇人及時送院搶救保住性命，之後要轉送另一醫院留醫，未知其傷勢情況。<br><br>英國《每日郵報》</p></body></html>
