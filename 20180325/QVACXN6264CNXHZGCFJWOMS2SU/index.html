<html><header><meta charset="utf-8"><title>連環遭病魔侵襲</title></header><body><h1>連環遭病魔侵襲</h1><p>經歷胰臟瘤和腹部生瘤的黎瑞恩，上月因乙型流感留醫，出院休息數日復工，仍有兩聲咳的她說：「身體都冇乜事，我又唔補得，一補成個喉嚨生晒痱滋，所以幾麻煩，但啱啱病完都好擔心，成日戴口罩。」雖然接連受病魔侵襲，小恩子卻樂觀地說：「肚個瘤如果唔係變硬，我基本上唔會切，做人開心啲，諗咁多做乜，今日唔知聽日事。」<br>45歲的小恩子，仍是父母長憂99的女兒，她說：「父母對我冇乜期望，最緊要我身體健康，自己通常都唔想佢哋擔心，做完手術先話畀佢哋知，我離婚嘅時候，佢哋好後期先知，『唔啱囉，分開囉！』佢哋冇乜點問，但當然知道你好傷痛！」</p></body></html>
