<html><header><meta charset="utf-8"><title>MJ女Cara床上晒戀情</title></header><body><h1>MJ女Cara床上晒戀情</h1><p>現年25歲英國名模Cara Delevingne（右）跟已故樂壇天王米高積遜（Michael Jackson）的19歲女兒Paris Jackson，近來經常出雙入對傳緋聞。</p><p>日前，Paris透過社交網站公開與Cara於床上的親密合照，正式公告戀情，當時兩人正觀看姬蒂白蘭芝（Cate Blanchett）主演同志片《Carol》，她們前日又被拍到於洛杉磯約會時咀嘴。</p></body></html>
