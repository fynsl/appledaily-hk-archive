<html><header><meta charset="utf-8"><title>中島美嘉被港迷熱情感動</title></header><body><h1>中島美嘉被港迷熱情感動</h1><p>中島美嘉、Supper Moment、徐佳瑩和泰國歌手Jannine Weigel前晚在會展出席「香港亞洲流行音樂節2018」。</p><p>打頭陣出場的中島美嘉，第一次在香港表演，她說：「日本的fans比較內斂，見到香港的歌迷就好熱情，所以在台上見到他們歡呼覺得好感動，希望遲些有機會來香港演出。」她透露因工作排得好密，未有時間四出遊覽。<br>採訪：曹家誠<br>攝影：陳慧安</p></body></html>
