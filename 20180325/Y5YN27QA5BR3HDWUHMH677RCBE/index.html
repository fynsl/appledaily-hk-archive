<html><header><meta charset="utf-8"><title>【一周必看】阿佘靚靚同場　Chilam硬晒</title></header><body><h1>【一周必看】<br>阿佘靚靚同場　Chilam硬晒</h1><p>吳鎮宇、張智霖（Chilam）、袁詠儀（靚靚）及佘詩曼日前同場，為各自兩部電影《洩密者》及《家和萬事驚》宣傳。拍照時Chilam站在太太及傳過緋聞的佘詩曼中間，全程表現生硬。<br><br>Chilam跟阿佘接受訪問時，他笑言：「企喺佢（靚靚）隔籬梗係硬晒，唔通軟晒好似軟皮蛇咁咩。」阿佘反問為何尷尬：「緋聞係人哋寫嘅。」Chilam幫口說：「寫嘅人別有用心，大家私底下喺party都見過面，有打招呼。」袁詠儀另一邊接受訪問時，自言跟阿佘不熟，都是禮貌上打招呼。</p></body></html>
