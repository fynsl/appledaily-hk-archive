<html><header><meta charset="utf-8"><title>求驗客手記：尼馬同「未來隊友」鋤啤 - 求驗客</title></header><body><h1>求驗客手記：尼馬同「未來隊友」鋤啤 - 求驗客</h1><p>巴西球星尼馬𠵱家仲喺祖國養緊傷，不過生活就依然多姿多彩，上星期五佢就喺社交網站上載咗佢同一班朋友玩德州撲克嘅相片，可以見到佢仲坐緊輪椅，不過就表現得相當開心。喺呢次牌局入面，尼馬仲邀請咗效力緊法林明高嘅巴西神童雲尼捷斯，呢位17歲小朋友上年就俾皇家馬德里預購咗今夏轉會，唔知尼馬係咪想同未來皇馬隊友預先聯絡吓感情呢？佢嘅舊東家巴塞隆拿名宿佩奧爾都撐尼馬：「我覺得如果佢要去皇馬唔成問題。」</p></body></html>
