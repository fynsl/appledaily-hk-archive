<html><header><meta charset="utf-8"><title>求驗客手記：保特想入魔　寸王:不了 - 求驗客</title></header><body><h1>求驗客手記：保特想入魔　寸王:不了 - 求驗客</h1><p>31歲嘅保特啱啱喺瑞士踢咗場室內足球表演賽，之後就即刻飛到德國去多蒙特跟操。不過完操後，多蒙特教頭史托加就話如果保特想踢頂級比賽，就要加倍努力。不過保特就覺得自己唔係太差：「對我嚟講我只想踢頂級聯賽，我夢想係為曼聯效力，因為紅魔係我最愛嘅球隊。」着住蜜蜂兵團波衫，但話想踢紅魔究竟係咩玩法？不過曼聯領隊摩連奴就好似無意簽佢，問到寸王有冇計畫簽保特嗰陣，摩佬就話：「不了，冇呢個打算。」唔知保特聽到會有乜反應？</p></body></html>
