<html><header><meta charset="utf-8"><title>【一周必看】九巴躁乘客爆粗＋扯口罩　淡定司機坐定任你鬧</title></header><body><h1>【一周必看】<br>九巴躁乘客爆粗＋扯口罩　淡定司機坐定任你鬧</h1><p>車長唔易做，開得太慢或太快都捱鬧，遇到唔好品嘅乘客仲有機會遇襲。巴士車長WhatsApp群組近日流傳一段短片，片中可見一名九巴車長畀躁客粗言辱罵後報警，惡漢竟然郁手扯甩車長嘅口罩，唔只令車長臉部受傷，仲恐嚇話「揸呢條線小X心啲」，但車長處變不驚冇被挑釁，唔少網民力撐車長「克制、專業、做法正確」，仲錯咗重點同聲大讚：車長好靚仔呀！</p></body></html>
