<html><header><meta charset="utf-8"><title>求驗客手記：智利贏波山神冇料到 - 求驗客</title></header><body><h1>求驗客手記：智利贏波山神冇料到 - 求驗客</h1><p>無緣俄羅斯世界盃決賽周嘅智利，喺上周六作客瑞典踢咗場國際友誼賽，結果呢支南美冠軍憑維達爾射入世界波先開紀錄，加上首次為國家隊上陣嘅前鋒保拿度斯臨完場前建功，以2:1險勝有托禾倫入波嘅瑞典。<br>雖然波就贏咗，不過智利嘅王牌山齊士今場表現就繼續麻麻地，有幾次開角球都好似斬唔起個波咁，有幾次傳失波嘅鏡頭，90分鐘阿歷斯山齊士射門又俾效力史雲斯嘅瑞典門將洛德菲特救出，睇嚟佢嘅信心都有幾大問題。</p></body></html>
