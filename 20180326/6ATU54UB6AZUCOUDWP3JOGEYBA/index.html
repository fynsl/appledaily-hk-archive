<html><header><meta charset="utf-8"><title>李龍基唔認抽五月天水</title></header><body><h1>李龍基唔認抽五月天水</h1><p>台灣天團五月天將於5月假香港迪士尼舉行六場騷，剛巧同月20日在荃灣大會堂有「五月天母親演唱會」，演出歌手包括李錦聯、李龍基及葉凱茵等，有網友批評後者撞名有抽水之嫌，掛頭牌的資深歌手李龍基在電話表示：「嘴係人哋嘅，冇乜所謂，況且呢個唔係我嘅演唱會，我都係唱幾首歌箒，五月天係名嚟箒。」<br>問到有否興趣欣賞五月天的演唱會？基哥坦言：「可能我哋有代溝問題，自己未有咁嘅衝動去睇，同埋我哋主要唱廣東歌，佢哋唱國語歌，有少少分別。」<br>採訪：皓騫</p></body></html>
