<html><header><meta charset="utf-8"><title>【放蛇實試】燒味踩過界 「$168任食海鮮火鍋」有乜嘢任食？</title></header><body><h1>【放蛇實試】燒味踩過界 「$168任食海鮮火鍋」有乜嘢任食？</h1><p>深水埗最近有間海鮮火鍋，推出海鮮及燒味放題，每位$168。</p><p>火鍋店的老闆在旺角街市開燒味檔6年，他說和海鮮老闆相熟，以較平價錢拿到海鮮。我們自費實試，看看是否貨真價實！</p><p>9757龍運燒味火鍋茶餐廳<br>深水埗福華街51D號地下<br><br>記者：何嘉茵<br>攝影：伍慶泉<br><br>全新旅遊專頁，即like籽想旅行： https://fb.com/travel.appleseed <br></p></body></html>
