<html><header><meta charset="utf-8"><title>林一峰招募麻雀腳</title></header><body><h1>林一峰招募麻雀腳</h1><p>創作歌手林一峰原來最愛攻打四方城，日前一峰接受本報專訪，搞笑呼籲三缺一可以找他：「我只可以打廣東牌，台灣牌太過闔家歡。我覺得廣東牌衞衞生生，大家happy，有成功感。我啲麻雀腳冇圈中人，大家作息時間好唔同。」<br>一峰閒時愛打牌，工作卻愛打稿，他推出第八本新作《歌裏人》，他堅持以文會友：「過去15年，由第一本《音樂．旅．情》到呢本《歌裏人》，背後理念都一致，我創作無論音樂、文字，都好鍾意理解文字背後，我嘅小秘訣係積沙成塔，寫一本書好似好大工程，大project可以分好多細project。」<br>採訪：比華利<br>攝影：陳俊強</p></body></html>
