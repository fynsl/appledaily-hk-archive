<html><header><meta charset="utf-8"><title>Eleven最受小朋友歡迎</title></header><body><h1>Eleven最受小朋友歡迎</h1><p>每年一度為小朋友而設的兒童選擇大獎（Kids' Choice Awards），於美國時間上周六在洛杉磯舉行。大熱劇集《怪奇物語》（Stranger Things）成為最喜愛電視劇，飾演Eleven的童星米莉芭比布朗（Millie Bobby Brown）則獲得最喜愛電視女演員。至於最喜愛電影男、女演員則分別是《逃出魔幻紀：叢林挑機》的狄維莊遜（Dwayne Johnson）與新版《蜘蛛俠》女星辛蒂亞（Zendaya）。</p></body></html>
