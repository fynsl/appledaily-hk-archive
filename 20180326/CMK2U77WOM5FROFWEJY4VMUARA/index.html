<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林嘉欣非洲遇義氣媽媽</title></header><body><h1>【馮仁昭四圍超】林嘉欣非洲遇義氣媽媽</h1><p>林嘉欣噚日同趙煥明喺太古城舉行攝影展，佢哋舊年到非洲探訪難民，用寶麗萊相片記錄所見所聞。講到探訪難民艱辛嘅生活，嘉欣話印象好深刻，佢仲話難民生活好艱辛，因為人身安全被危害先至要放下一切逃走：「有個媽媽有4個小朋友，逃亡時遇到另外4個小孩同家人失散，嗰個媽媽決定助養佢哋，我問佢有冇問過天點解會咁，佢冇怨言，只有接受，我好感動，見到亂世有真情。」</p></body></html>
