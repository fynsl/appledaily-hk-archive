<html><header><meta charset="utf-8"><title>【一周必看】無厘頭變「TVB最受歡迎」港醫生：內地醫生寶號咪盡信</title></header><body><h1>【一周必看】<br>無厘頭變「TVB最受歡迎」港醫生：內地醫生寶號咪盡信</h1><p>時下整容成風，更有不少愛美之心會北上深圳「修理」臉容。《蘋果》記者上月底暗訪深圳兩間富有聲譽、港人推薦的整形醫院，發現醫院上的水牌排列出所有醫生的專業「頭銜」，可是他們的專業資格難以求證。有香港醫生認為內地機構對醫生的監管較鬆散，她多年前在內地教授注射透明質酸時，在醫院大堂驚見自己的易拉架廣告，上面寫着「TVB最受歡迎整形外科醫生」、「全英國最佳華人醫生」等頭銜，呼籲消費者到內地整容時勿盡信內地宣傳品。<br><br>記者周凱瑩<br><br>攝影王心義</p></body></html>
