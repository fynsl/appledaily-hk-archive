<html><header><meta charset="utf-8"><title>【無辜受害】玩連坐法　慘被消失</title></header><body><h1>【無辜受害】玩連坐法　慘被消失</h1><p>去年張繼聰有份拍無綫台慶劇《誇世代》在熱播時，突然傳出遭無綫全面封殺，連劇集宣傳都被消失。原因是阿聰簽了蕭定一旗下經理人公司hmv數碼中國，而公司跟無綫因當年佘詩曼拍電影《十月初五的月光》（圖）的超時補水問題打官司。<br>結果阿聰被禍連誅殺，在社交網拍短片宣佈「暫別」無綫：「可能嚟緊一段時間唔會在將軍澳出現，有啲說話想同大家交代。首先過去日子，感謝無綫對我的栽培，畀咗好多機會，多謝珍姐（曾勵珍），入面好多台前幕後兄弟姊妹，畀咗好多回憶我。將來日子我會繼續努力，在作品畀心機磨練自己。」</p></body></html>
