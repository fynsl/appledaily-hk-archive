<html><header><meta charset="utf-8"><title>麥德羅清晨隔空箍煲</title></header><body><h1>麥德羅清晨隔空箍煲</h1><p>59歲「舞王」麥德羅疑搭上約70歲fans，被55歲未婚妻、Big Echo老闆娘劉麗萍（Apple姐）在社交網爆seed嗌分手，麥德羅昨晨6時在Apple姐fb留言箍煲：「我是給人加害。」Apple姐卻毫不領情回覆：「請你不要再說謊啦！你的老女人快會將你的醜事揚出來啦！我只是不想再跟你們這亂七八糟的人再扯上任何關係！請不要再傷害我啦！」<br>網友看不過眼留言：「麥生，請給她冷靜一下去處理！清者會自清嗎！」Apple回覆：「他這人死性不改！亂七八糟的生活，我不想跟他這樣的人繼續混在一起！」而歌手艾敬亦留言慰問：「師妹保重。」<br>撰文：皓騫</p></body></html>
