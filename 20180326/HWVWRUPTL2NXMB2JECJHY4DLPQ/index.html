<html><header><meta charset="utf-8"><title>【美圖晒晒】陽光傻大姐狠獙渣男　粉絲力撑</title></header><body><h1>【美圖晒晒】<br>陽光傻大姐狠獙渣男　粉絲力撑</h1><p>陽光傻大姐形象出道的台灣女藝人凱莉（梁凱莉），曾是國光女神其中一員，出道後參加《綜藝玩很大》節目闖出名堂，而其傻頭傻腦的模樣讓她擁有不少粉絲。<br><br>凱莉曾經愛得深也傷得徹底，她的前男友是一名愛召妓的渣男，令她狠心分手。網友看到凱莉的遭遇後，紛紛留言力撐：「傻女人，慎選好男人，帥哥都是花心的」、「連隋棠都會被劈了，真的男不渣女不愛」、「自己要反省，為啥會愛那種的」、「她好漂亮​」、「人若不帥，再暖也是變態，人若帥，再渣也是有人愛」、「都沒發現也很奇怪」、「心軟原諒，他就會再犯」。<br><br>綜合報道</p></body></html>
