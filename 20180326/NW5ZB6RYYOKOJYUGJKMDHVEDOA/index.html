<html><header><meta charset="utf-8"><title>王貽興新劇論社會</title></header><body><h1>王貽興新劇論社會</h1><p>王貽興和劉翁自編自導自演的ViuTV劇集《VR驅魔人》將於今晚首播，該劇以科技帶出每個人都有心結和社會問題，如學童自殺、獨居老人、父子情及同性戀等，劉翁說：「有人話香港好open，但講到同性戀，啲人仲係有忌諱，冇歧視係假嘅。」<br>對於葛民輝、劉浩龍、陳國邦夫婦及錢小豪等客串10個單元，劉翁笑指他們的片酬不低，王貽興則謂：「限米煮限飯，我哋仲搵咗余慕蓮、吳麗珠同顏國樑，佢哋拍完即刻有車送返屋企，我哋知道有啲制度唔將人當人，我哋盡量尊重番每個演員嘅貢獻。」<br>採訪：黃曉妍<br>攝影：葉君海<br>場地提供：香港郵意</p></body></html>
