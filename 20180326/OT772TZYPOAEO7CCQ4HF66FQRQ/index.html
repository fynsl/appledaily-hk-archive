<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳慧珊夫婦尼泊爾探訪</title></header><body><h1>【馮仁昭四圍超】陳慧珊夫婦尼泊爾探訪</h1><p>陳慧珊同老公鍾家鴻應ViuTV節目《婚姻五重奏》邀請，兩公婆同遊尼泊爾，今次佢哋就探訪咗尼泊爾當地學校，又同學生們真情互動，鼓勵小朋友講出自己嘅夢想。陳慧珊同鍾家鴻喺了解異國婚姻文化嘅同時，又分享吓佢哋嘅愛情觀、相處之道同對婚姻嘅理解同態度。鍾家鴻爆料話個女出世後，老婆係事事為女兒付出，所以佢絕對唔會呷個女醋，因為佢既愛老婆陳慧珊，又愛個女。</p></body></html>
