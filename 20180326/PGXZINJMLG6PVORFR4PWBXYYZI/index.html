<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】SM長跑添嘗試動力</title></header><body><h1>【馮仁昭四圍超】SM長跑添嘗試動力</h1><p>Supper Moment同鄧穎芝噚日喺中環出席跑步活動，Supper Moment就為大會擔任鳴槍嘉賓同表演，成員Sunny以前參加過：「跑長跑可以做到好多預期唔到嘅嘢，呢樣嘢影響我好多諗法，只係肯嘗試就做到好多嘢。」有份參加接力賽嘅鄧穎芝，考咗健身教練牌，最近收咗第一個學生：「佢係得1隻腳嘅女仔，對我嚟講都係好大挑戰，好似考緊牌咁。」</p></body></html>
