<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】彭秀慧提名多超緊張</title></header><body><h1>【馮仁昭四圍超】彭秀慧提名多超緊張</h1><p>彭秀慧嘅舞台劇《29+1》前晚喺演藝學院再度公演，容祖兒、洪卓立、湯怡、林欣彤到場支持。完騷後，彭秀慧接受訪問：「今次演出13場，計起上嚟已經係第92場嘅表演。」講到《29+1》電影版獲提名香港電影金像獎最佳導演、最佳編劇同最佳新晉導演，佢有冇信心攞獎？彭秀慧話：「冇諗咁多，獎項都唔係自己控制。」不過佢話一次過提名三個獎項，可能到時會緊張到心臟病發。</p></body></html>
