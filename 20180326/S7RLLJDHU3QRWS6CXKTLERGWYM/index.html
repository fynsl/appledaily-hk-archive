<html><header><meta charset="utf-8"><title>求驗客手記：戴偉浚又要坐冷板 - 求驗客</title></header><body><h1>求驗客手記：戴偉浚又要坐冷板 - 求驗客</h1><p>國際賽期除咗有友賽、元老表演賽外，部份低組別聯賽照樣有比賽，當然亦要同大家關注吓，踢緊英甲貝利香港足球小將戴偉浚嘅近況啦！話說英甲榜尾嘅貝利，上周六主場對住早前英足盃搞掂曼城、賽前排第三嘅韋根，浚仔繼前一輪貝利輸畀彼德堡之後，再次有得做後備，但同樣無份落場，眼白白睇住球隊，被前曼聯中場尼克包維同鄧奇利各入一球，淨吞韋根兩蛋。<br>由於英甲最尾四隊都要降班，賽後已三連敗嘅貝利，隔離安全線有10分差距，形勢都極之惡劣；而浚仔對上次喺聯賽披甲，已經要數到一月對查爾頓嘅比賽喇！</p></body></html>
