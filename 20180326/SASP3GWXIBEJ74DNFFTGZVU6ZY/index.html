<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】劉亦菲喜獲劇組讚專業</title></header><body><h1>【馮仁昭四圍超】劉亦菲喜獲劇組讚專業</h1><p>劉亦菲同井柏然近日俾人喺網上爆料，話佢哋拍劇集《南煙齋筆錄》耍大牌，各自帶編劇進場改劇本，為自己加戲，又話佢哋連休息車大小都要爭，而劉亦菲因現場冇準備咖啡，即場發脾氣走人，搞到導演當場被激暈。報道一出，唔少內地網民鬧爆佢兩個，但劇組就話報道不實，話劉亦菲同井柏然兩個好專業，同導演相處好好，劉亦菲亦喺網上貼文回應：「還能不能好好拍完戲了，再一次呵呵，我多想好好把戲拍完啊！」</p></body></html>
