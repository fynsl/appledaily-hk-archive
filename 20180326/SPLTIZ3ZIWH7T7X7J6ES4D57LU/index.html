<html><header><meta charset="utf-8"><title>醉司機差館門口泊車自投羅網</title></header><body><h1>醉司機差館門口泊車<br>自投羅網</h1><p>【本報訊】油麻地警署報案室對開約10米、一個地盤出入口。昨晨近零時警員經過，發現停泊了一輛本田思域，司機伏在軚盤上睡覺，<br><br>警員將姓梁49歲司機拍醒，發現他滿身酒氣，疑發酒瘋企圖腳踢警員，終被警員合力制服。警方調查發現車內有一支丫叉、一包鋼珠，及三張不屬於他的證件。<br><br>同時，他未能通過酒精呼氣測試。經初步調查，他涉嫌酒後駕駛、盜竊、襲警及藏有攻擊性武器被捕，案件交由油尖警區刑事調查隊第跟進。</p></body></html>
