<html><header><meta charset="utf-8"><title>青馬大橋貨車狂撼死火私家車兩人被困</title></header><body><h1>青馬大橋貨車狂撼死火私家車<br>兩人被困</h1><p>【本報訊】青馬大橋發生車禍，前晚11時許，一名29歲姓吳男子，駕本田私家車接載27歲姓黃女友人，沿大橋往九龍行駛，駛至往南灣隧道前一條支路時，疑機件故障停在路邊，其後一輛DHL貨車駛至，疑收掣不及狂撼私家車，並將私家車推前約30米，將私家車壓向橋邊，車尾嚴重損毀，男司機及女乘被困，由消防員到場救出送院，兩人同樣頭暈及頸痛，53歲姓鄧貨車司機在場助查。</p></body></html>
