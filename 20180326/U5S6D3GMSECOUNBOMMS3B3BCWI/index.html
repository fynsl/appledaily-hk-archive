<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】森美夜晚陪大仔打機</title></header><body><h1>【馮仁昭四圍超】森美夜晚陪大仔打機</h1><p>森美噚日喺中環出席「2018全城有機日」開幕禮，講到佢嘅大仔去咗英國讀寄宿學校，森美話：「佢啱啱返咗嚟，留一個月，因為佢喺英國嘅生活係夜晚8點幾瞓，朝早5點身，所以返到嚟香港有時差，我夜晚同佢打機傾偈，親子一下。」將來畀唔畀細女去外國讀書？森美話：「見到阿哥去外國，佢又鍾意，佢仲報咗暑假去英國讀summer course，我唔放心係驚佢鍾意咗，唔捨得就梗有。」</p></body></html>
