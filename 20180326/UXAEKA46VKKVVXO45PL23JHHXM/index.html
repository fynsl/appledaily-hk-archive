<html><header><meta charset="utf-8"><title>黃又南為新角減10磅嗌不捨</title></header><body><h1>黃又南為新角減10磅嗌不捨</h1><p>袁澧林、黃又南、曾俊華及張堅庭昨日在青衣城，為聲演的動畫《超級無敵世界波》出席活動，首次為電影聲演的袁澧林說：「我要聲演踢波嘅女仔，導師叫我用番自己把聲，不過要調整番，要用氣，所以學到好多嘢。」<br>又南則說：「我每次錄，把聲都會沙晒，每日都要配十五、十六個鐘，其實把聲好重要，而且每次錄完都要send去外國畀佢哋聽吓啱唔啱，都幾緊張，好彩都過關。」他又透露稍後接拍一部電影，為飾演癌症病人而要減10磅，他大嘆不捨得。<br>採訪、攝影：黃曉妍</p></body></html>
