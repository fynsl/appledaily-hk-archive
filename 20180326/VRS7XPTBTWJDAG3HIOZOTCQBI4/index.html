<html><header><meta charset="utf-8"><title>吳綺莉被代言「收陰機」</title></header><body><h1>吳綺莉被代言「收陰機」</h1><p>單親媽媽吳綺莉被爆為「收陰機」拍片分享試用心得，介紹接受私密部位護理療程。不過，吳綺莉昨在電話否認做代言人：「吓？咁搞笑，點解連我自己都唔知？」問到為何會拍試用短片？她說：「朋友話幫吓手，我份人冇所謂，之前幫呢間美容公司影咗輯相。」<br>吳綺莉坦言未傾代言，亦不會追討代言費：「因為平時有去嗰度做美白、去斑，大家朋友嚟。」記者讚她夠義氣，她笑說：「我OK㗎。」問到介紹收陰機有否尷尬？吳綺莉坦言：「我又唔覺得尷尬喎，因為女性生過小朋友，都會教你要提肛，人大大吓，有時咳呀，笑得太勁，問題會出現，有乜咁尷尬箒。」<br>採訪：皓騫</p></body></html>
