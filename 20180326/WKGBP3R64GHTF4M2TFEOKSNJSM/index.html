<html><header><meta charset="utf-8"><title>羅青浩澄清死訊：多謝關心</title></header><body><h1>羅青浩澄清死訊：多謝關心</h1><p>最近劇集《流氓大亨》重播勾起大家集體回憶，在劇中飾演萬梓良弟弟的綠葉羅青浩，近日因退出娛樂圈多年被誤傳死訊，繼早前吳啟華代友否認後，前晚前英皇高層Kitty媽（鄭燕玲）在社交網貼合照，澄清死訊。相中的羅青浩面色紅潤，精神飽滿，更染了淺棕色頭髮，留了鬍鬚。Kitty媽留言：「上個月先食完飯，冇事喎，身體健康，百無禁忌！」<br>昨日記者請Kitty媽代聯絡羅青浩，他透過短訊回覆：「麻煩你同佢哋講聲：多謝關心啦！已經有兩位好友代證，我已經無話可說了。」<br>採訪：皓騫</p></body></html>
