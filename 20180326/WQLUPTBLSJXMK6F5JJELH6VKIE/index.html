<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】石詠莉黑膠碟速售罄</title></header><body><h1>【馮仁昭四圍超】石詠莉黑膠碟速售罄</h1><p>石詠莉噚日喺天水圍搞簽唱會，佢仲公佈好消息話自己出嗰隻黑膠碟，兩日已經賣晒。現場有一班粉絲祝賀佢，仲有一班小朋友同石詠莉玩，舊年年尾結婚嘅鄧太見到小朋友咁開心，會唔會快啲趕生B，佢話：「我自己鍾意小朋友，生就未諗住，想同老公多啲二人世界先。」石詠莉話自己有照顧小朋友經驗，因為佢哥哥有兩個小朋友，成日都有同佢哋玩：「玩人哋係好玩好多，自己生係另一回事。」</p></body></html>
