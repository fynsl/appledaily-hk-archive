<html><header><meta charset="utf-8"><title>《黑豹》成北美最賣座超英片</title></header><body><h1>《黑豹》成北美最賣座超英片</h1><p>首部黑人擔正的Marvel超級英雄片《黑豹》（Black Panther），於北美上映六星期，截至上周五已錄得逾48.67億港元票房收入，超越《復仇者聯盟》（The Avengers）的48.6億港元票房，成為北美最賣座超英片。《黑豹》全球票房已達93.6億港元，勢超越《鐵甲奇俠3》（Iron man 3）的94.8億港元票房，成為全球最賣座超英片第三位。</p></body></html>
