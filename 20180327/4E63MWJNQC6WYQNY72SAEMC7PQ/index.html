<html><header><meta charset="utf-8"><title>胡琳名師教跳舞變黃金</title></header><body><h1>胡琳名師教跳舞變黃金</h1><p>【我們的演唱會】胡琳為備戰5月假Star Hall開騷，日前在北角跟郭富城御用排舞師Sunny Wong學跳舞，能獲名師指導，她自嘲香薯變黃金。胡琳回想26歲由紐約學音樂返港，發展一度停步：「年幾冇收入，又冇積蓄，要攤大手板問父母，作為一個成年人，要畀屋租同開支，所以決心努力工作，唔想再令屋企人擔心。」<br>身為家中獨女的胡琳，曾遭母親反對入行：「我未出道，媽咪已話我靚又唔夠人靚，高又唔夠人高，仲話唔知我唱乜，嗰段時間同媽咪關係差，得爸爸拍膊頭支持。」<br>採訪：比華利<br>攝影：沈健程<br>場地提供：Dance Union@Sunny Wong</p></body></html>
