<html><header><meta charset="utf-8"><title>求驗客手記：克丙射手被波省中猝死</title></header><body><h1>求驗客手記：克丙射手被波省中猝死</h1><p>上周六克羅地亞一場丙組聯賽發生不幸事件，球隊馬桑尼亞射手般奴波班（Bruno Boban），喺一場比賽中被對方解圍時省中心口，隨即倒地不起，醫療團隊即時搶救，但40幾分鐘後，般奴波班仍返魂乏術，終年25歲。有報道指，般奴波班係因為被個波省中後，引發心肌梗塞致死，但確實死因仍有待證實。<br>至於前利物浦後衞史卡迪爾周日晚喺斯洛伐克3:2擊敗泰國嘅友誼賽當中，上半場曾經因為「食波餅」而昏迷，一度不醒人事，不過今次就好彩，佢經過急救和後，可以繼續比賽。</p></body></html>
