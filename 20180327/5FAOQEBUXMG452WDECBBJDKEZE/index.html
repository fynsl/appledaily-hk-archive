<html><header><meta charset="utf-8"><title>約翰東京狂睇模型</title></header><body><h1>約翰東京狂睇模型</h1><p>科幻大製作《悍戰太平洋2：起義時空》（Pacific Rim：Uprising）今次由《星球大戰》（Star Wars）系列男星約翰保也加（John Boyega）拍住史葛伊士活（Scott Eastwood）抗敵，這集以東京作為戰場，下月會在日本上映。</p><p>約翰為電影宣傳早已抵日，趁機四圍觀光及買模型，昨晚與史葛伊士活現身日比谷舉行的紅地毯，同片日本演員菊地凜子、新田真劍佑都有出席。</p></body></html>
