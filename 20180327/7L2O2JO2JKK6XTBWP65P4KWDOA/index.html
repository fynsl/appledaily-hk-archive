<html><header><meta charset="utf-8"><title>求驗客手記：直布羅陀終主場開齋</title></header><body><h1>求驗客手記：直布羅陀終主場開齋</h1><p>直布羅陀主場贏波喇！呢場主場贏拉脫維亞嘅友誼賽，係直布羅陀足球隊（圖）第一次喺主場贏波，呢個人口得三萬，仲少過太古城嘅英國殖民地，由2016年開始加入國際足協，一直都喺世界排名包艇。周一佢同拉脫維亞友賽，憑住效力英乙諾士郡嘅利安獲加88分鐘主射罰球，省中人牆改變方向入網，以1:0擊敗對手。雖然直布羅陀喺2014年贏過馬耳他，不過嗰場波喺葡萄牙踢，今次喺直布羅陀主場贏波，可喜可賀！</p></body></html>
