<html><header><meta charset="utf-8"><title>【27歲入行】獲封最強童顏</title></header><body><h1>【27歲入行】獲封最強童顏</h1><p>昨日證實暴斃的徐旻佑，於06年憑韓劇《玉琳的成長日記3》出道，同年憑《一年十班》男配角「孔允」一角彈起，受到觀眾喜愛，之後亦參與過多齣劇集演出，包括《王與我》、《新妓生傳》等，出道初期更曾與尹恩惠合作拍攝飲品廣告。</p><p>除了在公仔箱發展，徐旻佑於12年以27歲之齡與90後的隊友組成男團100%，以隊長身份正式踩過界做歌手，由於童顏外貌與年齡不符，曾獲封「最強童顏」，歌迷更叫他做「男版Sandara」。而組合出道五年多有一定人氣，去年初更進軍日本，迷倒不少粉絲。</p></body></html>
