<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃思迦初戀靠訊息談情</title></header><body><h1>【馮仁昭四圍超】黃思迦初戀靠訊息談情</h1><p>黃思迦噚日喺商台接受火火主持嘅節目《公子會》訪問，大談愛情觀。黃思迦透露15、16歲初戀，但由於佢同初戀男友太怕醜，所以全程都係靠訊息溝通，就連手仔都未拖過，呢段情只係維持咗年幾就結束，難怪佢話火火笑佢係來自清朝嘅女人。其實黃思迦同初戀男友都幾夾吖，佢笑住話：「以前細個唔同吖嘛，係精神戀愛，嚴格上唔算拍拖，但佢係我初戀。」<br>撰文：馮仁昭</p></body></html>
