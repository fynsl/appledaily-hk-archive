<html><header><meta charset="utf-8"><title>JW腸胃炎瘦7磅</title></header><body><h1>JW腸胃炎瘦7磅</h1><p>王灝兒（JW）與關楚耀昨日到銅鑼灣捬手舉行音樂會，推動廣東歌文化。JW前日在另一個場合因腸胃炎而臨時取消獻唱，她說：「活動後即刻睇醫生，瞓咗一日好好多。」JW男友同時患上腸胃炎，幸好情況未如她這麼嚴重，但兩人同樣都瘦了7磅，問到男友瘦了7磅是否變靚仔？她笑說：「佢係咪都咁靚仔。」<br>關楚耀將於5月假麥花臣場館舉行演唱會，相隔三年再開騷的他感激公司尊重他，決定今年將工作重點偏重於音樂上。近日經已練歌兼開始密密狂操，問到目標是操到怎樣？他說：「首先要增磅，因為我一向都係食極唔長肉，所以要先增十磅，然後再操先有成果。」<br>採訪、攝影：張俊銘</p></body></html>
