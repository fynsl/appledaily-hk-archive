<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】馮德倫拍打戲出拳要狠</title></header><body><h1>【馮仁昭四圍超】馮德倫拍打戲出拳要狠</h1><p>馮德倫（Stephen）監製兼執導、吳彥祖（Daniel）主演嘅美劇《荒原》，Stephen話新一季多咗六集，一共有16集。Stephen話：「我同Daniel合作無間，好多事情可以用最簡單直接方法溝通解決。喺動作上，要拍Daniel特寫被擊中時，其他人打可能會比較輕手。但我同Daniel心意一樣，寧願大力一啲打，反正對佢來講一take OK比要拍多次NG好！」<br>撰文：馮仁昭</p></body></html>
