<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳偉霆電話被打爆</title></header><body><h1>【馮仁昭四圍超】陳偉霆電話被打爆</h1><p>喺內地人氣高企嘅陳偉霆（William）有份主演嘅電視劇《南方有喬木》其中一場戲，講William輸入電話號碼，意外令電話號碼曝光，引來大批網民係咁打嗰個電話號碼，但因為太多網民輸入嗰個號碼，連William都忍唔住，噚晚喺微博都留言話：「別再打我電話號碼了。」劇集官方微博轉發William微博留言：「時樾（William飾演角色）手機號要被打爆啦，我們不打，加個微信怎麼樣？」<br>撰文：馮仁昭</p></body></html>
