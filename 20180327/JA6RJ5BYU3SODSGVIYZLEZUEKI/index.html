<html><header><meta charset="utf-8"><title>【C加3+雷神】老友鬼鬼！葵涌星期三晚有嘢睇</title></header><body><h1>【C加3+雷神】<br>老友鬼鬼！葵涌星期三晚有嘢睇</h1><p>禮拜三（28日）谷草賽事用最狹窄之C加3跑道作賽，睇番最近1月31日同一移欄賽事，走內欄之居中後上馬表現不俗，如「喝采」、「金剛仔」、「僥倖」及「再石磨藍」均於早段守內叠慳位留力，入直路憑後勁衝贏對手，故此靠後勁食糊馬不能太過輕視。<br><br>今戰列陣馬中，頭場「葵涌老友」唯一頭馬正是於谷C加3欄後上所得，亦是全場唯一贏過此移欄之參戰馬，改配莫雷拉出戰強項可看好。<br><br>另外，七場「再石磨藍」上仗正是於1月31日谷C加3欄勝出，等番同一移欄再來有力添食。</p></body></html>
