<html><header><meta charset="utf-8"><title>林超賢分紅夠買樓</title></header><body><h1>林超賢分紅夠買樓</h1><p>楊受成、于冬、林超賢與任達華等昨日在灣仔為電影《紅海行動》舉行慶功宴，《紅》片在中港錄得票房邁向45億，楊受成期望票房能貼近50億，至於會否加導演林超賢片酬，他說：「我私人畀大利是佢，其實分紅都夠佢買層樓。」他又透露已向對方推介自己最新樓盤中價值7,000萬的獨立屋，並表明如果對方合心水，可以先住再慢慢計數。<br>獲老闆推薦獨立屋，林超賢坦言聽到都驚，他稍後將開拍講述中國海上救援電影：「暫名叫《緊急救援》，係幫內地政府部門拍，同央視合作。」他指製作費與《紅》片相若，大概5億，若果製作費再加碼，他自言會好大壓力。<br>採訪、攝影：張俊銘</p></body></html>
