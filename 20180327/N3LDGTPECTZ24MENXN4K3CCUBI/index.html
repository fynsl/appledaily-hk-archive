<html><header><meta charset="utf-8"><title>《花街殺人王》編劇Andy離世</title></header><body><h1>《花街殺人王》編劇Andy離世</h1><p>經典電影《花街殺人王》（Klute）編劇Andy Lewis，上月28日於美國新罕布什爾州家中離世，享年92歲。</p><p>Andy於50至60年代曾為《Hudson's Bay》、《12 O' Clock High》等多部劇集撰寫劇本，於1971年憑與哥哥Dave Lewis合作的《花街殺人王》，雙雙提名奧斯卡及金球獎最佳原著劇本，該片女角珍芳達（Jane Fonda）則獲得奧斯卡影后。</p></body></html>
