<html><header><meta charset="utf-8"><title>吳若希忘戴婚戒被詐型</title></header><body><h1>吳若希忘戴婚戒被詐型</h1><p>吳若希（Jinny）、謝文欣和譚嘉儀前晚灣仔出席商會周年晚宴，Jinny指出席商會的嘉賓之後都旺，鍾嘉欣、雨僑都是出席之後，就結婚生仔，自己都不例外：「之前係出席晚會後大半年就生，希望今年隔耐少少，所以都要小心啲。」Jinny透露正準備由澳門搬返香港：「年底會出碟還碟債，兩年冇出碟安排，之後要飛兩轉日本拍綜藝節目同劇集，生日都應該喺嗰邊過。」<br>Jinny自爆生小朋友後記性差，長期不記得戴婚戒，老公都詐型：「即刻入房戴番！」Jinny解釋因為不習慣戴首飾兼冇記性，又曾經遺失媽咪送的鑽石戒指，所以老公應該會體諒。<br>採訪、攝影：羅慧敏</p></body></html>
