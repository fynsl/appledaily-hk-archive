<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】尹詩沛日走三廠演妓女</title></header><body><h1>【馮仁昭四圍超】尹詩沛日走三廠演妓女</h1><p>尹詩沛噚日喺商台接受訪問，透露多年來喺無綫拍劇，大多都係演妓女角色，尹詩沛話：「我係性格演員，多數搵我演風塵味比較重嘅角色，有監製話我感覺似吳家麗，我做好多唔同年代嘅妓女，我已經拿揑得好好。」介唔介意經常被委派飾演妓女角色？尹詩沛有啲無奈咁話：「唔介意，演員係被動，試過一日走三個廠都係演妓女，但係唔同年代嘅妓女。」<br>撰文：馮仁昭</p></body></html>
