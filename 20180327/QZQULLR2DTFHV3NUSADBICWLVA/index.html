<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】樂瞳攻清酒唔出寫真</title></header><body><h1>【馮仁昭四圍超】樂瞳攻清酒唔出寫真</h1><p>樂瞳（左）同朱慧敏噚日喺九龍城出席亞視活動，樂瞳主持亞視節目後多咗工作機會，佢話今年想出新歌，而嚟緊會學清酒鑽研課程，希望可以創業，問到今年會唔會出寫真？佢話：「暫時唔會嘞，出書都可能係講酒，希望樣樣做吓，亞視開劇可以搵埋我呀，技癢。」係咪封胸？樂瞳話冇乜所謂，場合同角色上需要都會配合。而單身朱慧敏話想搵個成熟男友，但要好似韓劇裏面畀到佢有甜蜜感覺。<br>撰文：馮仁昭</p></body></html>
