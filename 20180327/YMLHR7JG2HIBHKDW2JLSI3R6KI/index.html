<html><header><meta charset="utf-8"><title>誠哥留空間畀李澤鉅話富不過三代已Out ！</title></header><body><h1>誠哥留空間畀李澤鉅<br>話富不過三代已Out ！</h1><p>長和主席李嘉誠宣布退休後，接受內地《財新周刊》訪問，談及對接班人李澤鉅的評價，他指李澤鉅是實幹家，做事規矩，亦是負責任的丈夫及好父親，又說：「Victor已過半百，對他指指點點實不公平，作為父親，給孩子留空間是珍貴的禮物，讓他有更多選擇，做自己的投資決定。」<br><br>又說「若要人似我，除非兩個我，我對自己也不會給滿分，莫說是給孩子打滿分。」而Victor實在肯幹，非常用功，相信現有股東應該喜歡他。<br><br>至於細仔李澤楷，他說：「其實他勤奮聰穎，每天都在不停地工作，和外界了解大不一樣，他也同樣走向成功。」</p></body></html>
