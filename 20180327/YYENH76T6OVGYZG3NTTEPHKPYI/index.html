<html><header><meta charset="utf-8"><title>求驗客手記：杜曹為入「廠」拒做「仁」</title></header><body><h1>求驗客手記：杜曹為入「廠」拒做「仁」</h1><p>德國媒體報道，上年離開多蒙特嘅教練杜曹已經拒絕咗班霸拜仁慕尼黑嘅邀請，咁到底去邊呢？報道就話杜曹下一季很大機會轉戰英超，接替雲格做阿仙奴領隊，兵工廠有米希達利恩同奧巴美揚兩位前多蒙特球員，相信有助呢位少帥迅速融入兵工廠。<br>不過，現時喺阿仙奴擔任首席球探嘅米斯連達，曾經喺多蒙特同杜曹有爭執，但據聞米斯連達已經向阿仙奴保證，如果杜曹真係去阿仙奴做領隊，佢將會同對方冰釋前嫌。</p></body></html>
