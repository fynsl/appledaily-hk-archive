<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】AGA父母見證領金唱片</title></header><body><h1>【馮仁昭四圍超】AGA父母見證領金唱片</h1><p>江海迦（AGA中）年初推出大碟《Luna》、首張專輯《Ginadoll》同《Ginadoll Concert Live》分別得到白金唱片同兩金唱片嘅驕人成績，噚日喺中環舉行唱片報捷會，父母仲特別由澳洲飛嚟支持。<br>入行5年嘅AGA表示會請同事食飯慶祝，又透露7月起去佛山、東莞同廣州開演唱會。問到會唔會申請開紅館？佢話：「𠵱家計劃緊，但我好希望寫多一隻碟先。」<br>撰文：馮仁昭</p></body></html>
