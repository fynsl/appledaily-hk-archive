<html><header><meta charset="utf-8"><title>求驗客手記：連格誤將球迷當髮型師</title></header><body><h1>求驗客手記：連格誤將球迷當髮型師</h1><p>兩位英格蘭國腳連格（圖）同拉舒福特日前喺酒店遇上咗一件尷尬嘅事，話說兩位曼聯球星周一就喺酒店房入面等緊髮型師嚟幫佢哋整頭髮，不過球隊嘅保安人員竟然認錯一位英軍球迷就係髮型師，仲帶咗佢去連格同拉舒福特間房。當嗰位球迷入到房後，連格同褔仔都不以為然，仲同嗰位不速之客握手同傾偈，10分鐘後當真正嘅髮型師嚟到，件事至被拆穿，好彩嗰位球迷冇惡意，只係想見吓球星。另一位被國家隊徵召嘅曼聯中場麥湯米尼就真係傷喇，上星期佢首次為蘇格蘭披甲就受傷，提前喺周一返去曼聯報到，雖然未知佢有幾傷，但估計本周重開嘅英超佢就應該冇份踢，真陰公！</p></body></html>
