<html><header><meta charset="utf-8"><title>Rola解決奴隸合約復工</title></header><body><h1>Rola解決奴隸合約復工</h1><p>日本混血女模Rola，去年與LIBERA事務所爆合約糾紛，令原本進軍荷李活參演電影《生化危機：終極屍殺》（Resident Evil：The Final Chapter）的她大受影響。</p><p>有指Rola被迫簽下奴隸合約，雙方拉鋸多月，近日Rola被今期《女性自身》直擊近況時，表示已跟LIBERA和解而且下月復工。另外，她否認熱戀樂隊ONE OK ROCK主音Taka。</p></body></html>
