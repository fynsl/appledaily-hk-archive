<html><header><meta charset="utf-8"><title>謝玲玲靠自律養生</title></header><body><h1>謝玲玲靠自律養生</h1><p>【閃耀人生女人心　謝玲玲系列之7　每日上磅】61歲謝玲玲最近接受本報連載式專訪，體重多年來保持約120磅的她笑言每日上磅，不容許自己肥多過三磅，全靠自律做運動，她表示：「我好鍾意學嘢，細嗰時學芭蕾舞，搵老師畫畫跳舞都希望學到最好，因為時間好寶貴，所以學嘢要認真啲。」在養生習慣上，她一樣自律，多年不變，每日睡八小時，從不午睡，飲食均衡，每天早上上磅，若重了即做運動及注意飲食。<br>人生閱歷豐富的謝玲玲幾年前更重返校園做學生，在內地讀長江商學院的CEO課程，第一期畢業生是阿里巴巴的馬雲，而她則是第十期。<br>採訪：梁錦雯<br>攝影：林德雄</p></body></html>
