<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】謝安琪王君馨分享家事</title></header><body><h1>【馮仁昭四圍超】謝安琪王君馨分享家事</h1><p>謝安琪（Kay）同王君馨（左）早前為法國嬌蘭拍攝新一系列唇膏廣告，用唔同唇色唇膏同圖案唇盒，即場演繹mix &amp; match，兩位sweet爆人妻首度同場，一見面就雞啄唔斷，無所不談，仲分享維繫婚姻嘅秘密。<br>Kay自爆係名副其實嘅「蕾絲控」，對性感絲網撞波點嘅唇盒愛不釋手，相反王君馨就比較純情，單純鍾意浪漫甜蜜嘅粉紅色。<br>撰文：馮仁昭</p></body></html>
