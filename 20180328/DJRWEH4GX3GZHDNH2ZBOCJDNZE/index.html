<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】李司棋驚嘆亞視地方大</title></header><body><h1>【馮仁昭四圍超】李司棋驚嘆亞視地方大</h1><p>李司棋（左）噚日到亞視為《今晚見》做嘉賓，佢話自己從來未去過亞視大埔總台，仲嘩嘩聲話好大，主持人即指身處嘅錄影廠比無綫一廠仲大。司棋姐搞笑話：「咁亞視好有前途。」<br>今次接受訪問，司棋姐為宣傳舞台劇：「就來做，同所以都有啲緊張，好在對白唔多。」《今晚見》係直播節目，司棋姐話曾經做過《歡樂今宵》直播，又曾經做過電台，所以唔會講粗口。<br>撰文：馮仁昭</p></body></html>
