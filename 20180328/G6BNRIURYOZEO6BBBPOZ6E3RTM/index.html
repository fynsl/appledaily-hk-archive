<html><header><meta charset="utf-8"><title>JW爆媽咪愛打機</title></header><body><h1>JW爆媽咪愛打機</h1><p>王灝兒（JW）、關楚耀與董嘉儀昨日於圓方出席VIVE Pro發佈會，三人在現場大玩VR遊戲較量，JW笑言媽咪是遊戲機痴，她亦得遺傳，為怕連累男友，多數只陪對方打機。JW表示腸胃炎未清，關楚耀笑她可趁機排毒瘦身，不過他就要為5月的音樂會增磅，問到會否騷肌？關楚耀卻指要諮詢意見。<br>另外，王維基旗下香港電視確認不會繼續申請本地免費電視節目服務牌照，關楚耀說：「我幫佢哋拍劇已經係5年前嘅事，一直都申請唔到，王生咁聰明醒目，有其他發展都戥佢開心。唔申請當然係可惜，廣大觀眾少咗個平台。」<br>採訪、攝影：羅慧敏</p></body></html>
