<html><header><meta charset="utf-8"><title>求驗客手記：祖高美斯歐聯冇得對藍月</title></header><body><h1>求驗客手記：祖高美斯歐聯冇得對藍月</h1><p>《ESPN》報道，上周喺國際友誼賽期間受傷嘅利物浦後衞祖高美斯（左），將要缺陣一個月，肯定缺席下月兩鬥曼城嘅歐聯八強賽事。祖高美斯喺上周五英格蘭主場1:0擊敗荷蘭嘅友賽當中，上陣不足十分鐘就喺一次爭頂後落地時拗柴，當場要退下火線，要由效力英超李斯特城嘅哈利馬古尼入替。經檢查後，祖高美斯嘅足踝雖然並冇嚴重受嘅傷患，但佢仍將要缺陣一個月，意味佢唔單止無緣喺下月兩回合對曼城嘅嘅歐聯八強披甲上陣外，同時亦會缺席對水晶宮、愛華頓同般尼茅夫嘅三場英超聯賽。</p></body></html>
