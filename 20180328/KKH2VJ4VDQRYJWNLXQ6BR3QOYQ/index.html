<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】王貽興執導新劇去到盡</title></header><body><h1>【馮仁昭四圍超】王貽興執導新劇去到盡</h1><p>由王貽興（右）同劉翁自編自導自演ViuTV劇集《VR驅魔人》前晚首播，有網民讚節奏快對白又貼地，貽興喺電話表示：「呢個係半自傳drama，香港好少人玩呢類題材，加上呢幾年遇到啲好光怪陸離現象，但係好似冇人敢講。」<br>貽興話人到中年，所以把心一橫開劇：「拍套自編自導自演嘅電視劇，唔使俾人扭曲同強姦，所以咪去到盡，就算衰都係衰喺自己手上！」<br>撰文：馮仁昭</p></body></html>
