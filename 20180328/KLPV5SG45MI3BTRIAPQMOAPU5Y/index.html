<html><header><meta charset="utf-8"><title>MC Jin北上避提嘻哈</title></header><body><h1>MC Jin北上避提嘻哈</h1><p>歐陽靖（MC Jin）、朱鑑然和李逸朗前晚在中環出席雜誌男士魅力頒獎禮， MC Jin剛入行做rapper時，經常想辦法吸引人注意：「後來發覺buy你嘅人就會buy，唔buy嘅人就會有反效果。」MC Jin近年在內地發展，之前參加嘻哈節目做參賽者，搖身一變轉做節目《偶像練習生》導師。<br>內地早前對紋身和嘻哈有所限制，MC Jin說：「自己算係大步檻過，一聽到紋身同嘻哈兩樣我都中晒，之前都有傾過啲春晚節目，最終都因為呢樣嘢做唔到，我睇得好透冇得執着，只能夠第日上節目時盡量避免提嘻哈同埋注意紋身。」<br>採訪：卓寶花<br>攝影：陳慧安</p></body></html>
