<html><header><meta charset="utf-8"><title>陳奐仁遭老婆埋怨夜瞓</title></header><body><h1>陳奐仁遭老婆埋怨夜瞓</h1><p>陳奐仁（Hanjin）最近練成「大隻仔」，昨日和鄧穎芝到康山出席障礙賽記者會時，表示屆時會代表聾人機構出賽。近來密密操肌的他，體重由82公斤減到現時70公斤。Hanjin說：「要慢慢習慣，想試吓調節咗會唔會好啲。」<br>減肥成功的Hanjin，太太是否最開心？他說：「係好開心，主要係因為我冇咗鼻鼾，以前鼻鼾太勁會鬧我，話我嘈醒佢，或者佢冇反應我都會知佢唔開心。𠵱家唔會再因為我而被嘈醒，但兩日前我做歌通頂，佢鬧我唔陪佢瞓佢瞓唔着，𠵱家我都會盡量早啲瞓。」另外，鄧穎芝化身教練，訓練殘障學生蘇慈悅參賽。<br>採訪、攝影：曹家誠</p></body></html>
