<html><header><meta charset="utf-8"><title>求驗客手記：永續雲格續簽艾利尼</title></header><body><h1>求驗客手記：永續雲格續簽艾利尼</h1><p>阿仙奴官方宣佈，周一已經同防中艾利尼（左）續約，對方將會留隊至2022年。呢位25歲埃及國腳喺16年1月由瑞士巴素利加盟，上陣過65場，雖然今季只係為阿仙奴喺英超上陣九次，但今季兵工廠嘅歐霸盃賽事，佢悉數上陣。而且高基連離隊後，陣中防守中場買少見少，點都要留住喇。艾利尼續約後就話：「我哋將會一齊更長時間，為嘅係達成我哋已經開始嘅計劃，將阿仙奴帶返去歐洲同世界應有嘅位置。」不過上年夏天，佢曾經好大機會轉投李斯特城，最後都係選擇留隊。阿仙奴一月份已經同主將奧斯爾續約，有傳周薪仲高達35萬鎊。</p></body></html>
