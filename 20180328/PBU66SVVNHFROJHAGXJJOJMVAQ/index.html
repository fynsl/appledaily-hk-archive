<html><header><meta charset="utf-8"><title>黎瑞恩被囡囡彈舞技</title></header><body><h1>黎瑞恩被囡囡彈舞技</h1><p>黎瑞恩（小恩子）為備戰下月的兩場紅館騷，前晚到九龍灣進行綵排，她說：「好開心，party就嚟開始，自己嘅心情冇緊張，因為好興奮，呢排日日養聲、飲開聲茶，唔知係咪心理作用，覺得有用嘅。」講到戰衣方面，小恩子說：「第一次試衫到第二次試衫，已經改窄咗4吋，之前啲衫係露背為主，設計師話我對腳靚，唔好嘥咗佢，將其中一條裙改短，人一世物一世，要騷出嚟，短到感覺好似港姐着泳衣咁。」<br>不過，小恩子不想自己太瘦：「我驚會皺呀，因為𠵱家新層代謝冇咁快。」在澳洲讀書的女兒將於星期五返港支持，小恩子自爆：「囡囡話會幫我執舞步，佢彈我舞步好生硬。」<br>採訪、攝影：馬建華</p></body></html>
