<html><header><meta charset="utf-8"><title>【藝人尋親記】林志穎與妹失散多年</title></header><body><h1>【藝人尋親記】林志穎與妹失散多年</h1><p>黃秋生透過網民力量尋親成功，網友也替他高興。林志穎在今年2月亦曾透過媒體發放資料，希望找到失散多年的妹妹。林志穎共有五兄弟妹，包括大哥林志杰、三弟林志鑫、四妹林志憶及五弟林志龍，除了四妹與五弟同父異母外，當年林爸爸曾領養一名棄嬰當女兒，後來養女佩佩被親生父母尋回帶回家，之後再度被遺棄，其後又再被領養帶到美國生活，從此失去聯絡。<br>無綫男藝人嘉駿，15年曾在fb發帖尋姑姐，他表示爺爺與第二任太太林美琼離婚後，雙方沒有聯絡20多年，爺爺生前希望再見到兩名女兒蔡淑儀和蔡淑敏，嘉駿甚至貼出姑姐的出世紙。</p></body></html>
