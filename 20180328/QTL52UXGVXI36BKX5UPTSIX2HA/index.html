<html><header><meta charset="utf-8"><title>龐卓欣孖男友重遊定情地</title></header><body><h1>龐卓欣孖男友重遊定情地</h1><p>2015年港姐亞軍龐卓欣（Ada）約滿無綫後，轉做KOL，除了工作外，不時在社交網大晒幸福。上月跟男友孫智威（Solomon）合照時，大騷4吋事業線，有傳她好事近，不過她否認訂婚。</p><p>昨日Ada再貼與男友Solomon到美國旅行相，穿上喱士貼身小背心加牛仔熱褲的她，酥胸半露大晒事業線，原來與男友一同參加邁阿密音樂節。Ada以英文留言表示5年前在當地與男友相遇，現在再一起重遊舊地，男友仍是她最愛的拍檔。<br>撰文：非非</p></body></html>
