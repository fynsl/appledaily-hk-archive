<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林一峰出書為港人打氣</title></header><body><h1>【馮仁昭四圍超】林一峰出書為港人打氣</h1><p>林一峰噚日喺灣仔舉行《歌裏人》新書發佈會，宣佈推出個人第八本作品，林一峰話：「我真係好鍾意文字，香港好多人努力做咗好多嘢，呢本書係解剖自己個腦，分享創作之餘，又為呢個行業打吓氣。」<br>一峰話知道傳媒嘅氣候變化好大，但鼓勵大家都要正面面對，問到點樣保持正面心態？佢話：「唔係正面就負面，做人要開心。」佢又透露已籌備年底再出旅遊書。<br>撰文：馮仁昭</p></body></html>
