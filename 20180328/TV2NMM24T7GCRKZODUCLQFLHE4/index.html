<html><header><meta charset="utf-8"><title>郭羨妮幻想囡囡選港姐</title></header><body><h1>郭羨妮幻想囡囡選港姐</h1><p>郭羨妮昨日在大埔出席「新地復活創意歷程」活動，提到5歲女兒Kylie，她指女兒愛打扮：「今日佢學校開派對，我早啲起身同佢整頭，佢自己就化少少妝，不過都係搽潤唇膏，我同佢講唔係跳舞表演，唔使化得咁行，但佢話要用閃粉，仲話我教過佢先搽cream再噴閃粉，呢啲佢完全記住，我諗佢將來可以做我化妝師。」<br>如果Kylie將來長大想參加香港小姐？郭羨妮笑言曾經幻想過：「如果佢想參加，我諗我唔會出名，唔會話畀大家知，因為怕佢壓力大，同埋想畀人有公平感覺，係佢自己去打拼，唔關阿媽事。」<br>採訪：黃曉妍<br>攝影：仇志德</p></body></html>
