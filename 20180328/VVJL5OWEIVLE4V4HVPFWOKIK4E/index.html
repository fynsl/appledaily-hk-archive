<html><header><meta charset="utf-8"><title>【add star】Kylie何超瓊DG鬥閃</title></header><body><h1>【add star】Kylie何超瓊DG鬥閃</h1><p>澳洲天后Kylie Minogue日前在澳門出席了何超瓊揸弗的美獅美高梅開幕派對，當晚她擔任表演嘉賓大唱hit歌，穿上一條Dolce &amp; Gabbana珠片裙，官網售價12萬元。</p><p>背心金珠片伴以漸變色流穗裙襬，Kylie跳舞時流穗飛舞，星光閃耀。何超瓊同樣對DG裙情有獨鍾，以一身閃爆狗仔珠片裙滿場飛，最搶眼是她頭上的小皇冠，她又讚Kylie唱得跳得，是全能藝人。<br>撰文：安妮</p></body></html>
