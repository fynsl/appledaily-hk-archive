<html><header><meta charset="utf-8"><title>求驗客手記：尼馬上載豬蹄相似有排唞</title></header><body><h1>求驗客手記：尼馬上載豬蹄相似有排唞</h1><p>巴西球星尼馬（小圖）𠵱家繼續喺老家養緊傷，星期一嗰陣佢就喺ig上載咗段短片，交代佢去咗覆診照超聲波，仲展示咗佢右腳嘅傷勢（圖）。喺張相清楚睇到尼馬嘅腳外側依然係非常腫脹，睇嚟應該仲有排唞。尼馬喺養傷期間就似乎迷上咗德州撲克，除咗上星期邀請一班朋友開局，就連星期一去覆趁嗰陣都要帶埋部電腦去打牌。巴西喺今次國際賽期冇咗尼馬，依然喺上星期輕取俄羅斯3:0，好彩尼馬按佢嘅康復日程，最多唞三個月，所以都趕得切踢世盃嘅。</p></body></html>
