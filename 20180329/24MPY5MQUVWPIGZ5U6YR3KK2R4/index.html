<html><header><meta charset="utf-8"><title>趣趣地：傑斯唔准巴利打高球</title></header><body><h1>趣趣地：傑斯唔准巴利打高球</h1><p>成日話「新官上任三把火」，不過威爾斯新任領隊傑斯就係「新官上任三把口」，唔畀球員打高爾夫球，又唔畀揸跑車，話驚班球員受傷喎！據英國《太陽報》報道，喺上星期嘅中國盃期間，威爾斯球星加里夫巴利原本約咗班老友喺南寧打高爾夫球，不過傑斯就驚巴利受傷，下令禁止喺國家隊服役期間進行呢啲「高危」運動，最後巴利都好聽話，乖乖留喺酒店。報道仲話傑斯唔單止唔畀巴利打波，仲建議佢唔好再揸跑車，轉揸保護性能較好嘅多用途車咁話。</p></body></html>
