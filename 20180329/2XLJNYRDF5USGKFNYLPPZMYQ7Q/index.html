<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】諸葛紫岐揀新抱有要求</title></header><body><h1>【馮仁昭四圍超】諸葛紫岐揀新抱有要求</h1><p>諸葛紫岐（Marie）噚日喺觀塘apm出席彩蛋藝術館揭幕禮，Marie係郭富城粉絲，城城生咗個女，問佢想唔想同偶像對親家？Marie笑言：「都開心㗎，城城個人幾好，可以一齊玩，會好開心。不過都係要睇番小朋友意願。」<br>Marie仲擔心婆媳關係唔好，佢話：「我都有要求，最緊要對我好，唔好同我嘈，尊重老人家好緊要。」佢又指囝囝鍾意靚女，尤其係金髮嘅鬼妹仔。<br>撰文：馮仁昭</p></body></html>
