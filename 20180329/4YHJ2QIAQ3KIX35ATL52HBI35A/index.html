<html><header><meta charset="utf-8"><title>【美圖晒晒】索模兼教英文網民：無法專心上課！</title></header><body><h1>【美圖晒晒】索模兼教英文<br>網民：無法專心上課！</h1><p>美貌與智慧並重是怎麼樣？看看台灣模特兒愛甯就知道。被稱為昆凌與愛莎混合體的她，父母都是英文老師，從小就在雙語的環境中長大，練得一口流利的英文，她在台灣輔仁大學英文系讀了半年，便轉到美國留學。<br><br>回到台灣，她一邊做模特兒，為多本雜誌拍封面，同時亦有教英文，有網民稱，如果是跟她上課學英文，實在很難專心。不過，愛甯說要是學生合她眼緣，她會很專業的說：「下課後再說。」<br><br>IG/facebook</p></body></html>
