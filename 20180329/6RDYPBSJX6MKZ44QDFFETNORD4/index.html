<html><header><meta charset="utf-8"><title>資料寶藏：悉尼等住破三大紀錄 - 何西</title></header><body><h1>資料寶藏：悉尼等住破三大紀錄 - 何西</h1><p>FC悉尼（圖）除了要爭取成為首支成功蟬聯澳職常規賽冠軍的球隊，在今季亦可以追逐其他紀錄，包括追平常規賽奪標次數及單季常規賽勝出場數兩項紀錄。</p><p>球隊經過24場常規賽共入57球，亦可挑戰打破澳職單季總入球數目的紀錄。除此之外，目前已入22球的前鋒保保，在餘下三場常規賽亦可挑戰15/16球季，墨爾本城前鋒科拿路利單季攻入23球的紀錄。這名33歲巴西前鋒在上季加盟悉尼貢獻15球，今季表現更佳。<br>文：何西</p></body></html>
