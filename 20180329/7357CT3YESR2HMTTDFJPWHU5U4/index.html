<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】吳綺莉唔抗拒識男友</title></header><body><h1>【馮仁昭四圍超】吳綺莉唔抗拒識男友</h1><p>吳綺莉日前到金鐘運輸署續領駕駛執照，當日下午約1時，一身樸實打扮嘅吳綺莉，着外套同涼鞋兼戴黑框眼鏡，冇搽唇膏，素顏現身。起初見佢有啲迷惘，向保安詢問排邊條隊。<br>現場有唔少人認出吳綺莉，連路過嘅保安都同佢打招呼，吳綺莉禮貌點頭。之後打畀吳綺莉，問到卓林搬走後，習慣一個人生活未？佢淡然話：「如常。」想唔想搵個男友？佢就話：「冇所謂。」<br>撰文：馮仁昭</p></body></html>
