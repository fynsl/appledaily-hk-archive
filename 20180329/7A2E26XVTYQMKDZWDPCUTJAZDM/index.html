<html><header><meta charset="utf-8"><title>19歲港女攻AKB總選</title></header><body><h1>19歲港女攻AKB總選</h1><p>「第10屆AKB人氣總選」鐵定6月16日舉行，曾三度登上一姐寶座的指原莉乃，還有山本彩、柏木由紀、入山杏奈、兒玉遙及北原里英等AKB家族人氣成員也不會參選，相信今次賽果定必人面全非。<br>今年大會首次接受海外姊妹團參與，但印尼的JKT48卻因宗教理由全員棄選，而TPE48的19歲香港成員冼迪琦（圖）已報名參戰，AKB的台灣成員馬嘉伶亦在名單之上，今屆共有339人參賽。</p></body></html>
