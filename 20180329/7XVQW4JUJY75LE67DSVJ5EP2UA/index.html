<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳奐仁獲邀參加鐵人賽</title></header><body><h1>【馮仁昭四圍超】陳奐仁獲邀參加鐵人賽</h1><p>陳奐仁噚日喺商台宣傳新專輯《壞人的價值》同新歌《拉菲》，佢話做新加坡歌唱節目嗰陣，睇到小朋友嘅夢想，希望毋忘初心，喺成功路上嘅過程唔會被迷惑。<br>對於壞人嘅念頭都係自私同貪，陳奐仁話：「我都遇過有壞念頭，工作上可追求接多啲工作，多啲歌曲攞no.1，其實永遠追求唔晒要睇緣份。」而佢最近努力健身操弗，雖然強調為健康，但教練就游說佢參加三項鐵人賽。<br>撰文：馮仁昭</p></body></html>
