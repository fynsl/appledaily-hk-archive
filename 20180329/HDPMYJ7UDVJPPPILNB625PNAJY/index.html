<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Heidi為Aka做紅娘</title></header><body><h1>【馮仁昭四圍超】Heidi為Aka做紅娘</h1><p>李靜儀（Heidi左）同趙慧珊（Aka）等噚日出席銅鑼灣舉行「最佳鞋履設計大獎限量系列」發佈會，Heidi將獻出人生第一次為好友婚禮做兄弟，佢話：「今次有20個兄弟，佢哋開會後想我着露腰黑西裝，又叫我負責頂酒，因為大家見到係女仔就唔會灌。」<br>Heidi仲話兄弟團已過目，雖然未有心水目標，但睇中單身純情男打算介紹畀好姊妹Aka，搞到對方臉紅尷尬。<br>撰文：馮仁昭</p></body></html>
