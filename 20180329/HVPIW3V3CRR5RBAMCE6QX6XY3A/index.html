<html><header><meta charset="utf-8"><title>被電視台游說打動霆鋒返大陸教唱歌</title></header><body><h1>被電視台游說打動<br>霆鋒返大陸教唱歌</h1><p>浙江衛視昨日喺杭州舉行宣傳，公佈咗今年會開第三季《中國新歌聲》，據知節目已籌備，製作團隊已四出招募參賽者，大會今日公布導師人選，有周杰倫，謝霆鋒同李健。<br><br>「Chef Le Mon」霆鋒近年專攻拍攝《鋒味》，據知製作單位今次邀請霆鋒做呢個節目導師，佢都婉拒，但製作組不停游說，最終打動佢。霆鋒對上同周杰倫喺12年合作拍電影《逆戰》，今次就音樂交流，酬金高達8位數字，《蘋果》求證經理人霍汶希，佢話：「我哋不嬲唔講數字，講心唔講金。」</p></body></html>
