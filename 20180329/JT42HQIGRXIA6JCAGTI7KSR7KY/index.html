<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張家輝揼本拍飛車戲</title></header><body><h1>【馮仁昭四圍超】張家輝揼本拍飛車戲</h1><p>張家輝自導自演電影《低壓槽》，將於5月上映，最新動作篇製作特輯噚日曝光，家輝喺現場指導每個動作，包括飛車、槍戰、打鬥同爆破等，工作人員都嚴陣以待。家輝話：「最怕聽到大家講『咁唔得㗎喎！』越唔得我就越要得，我就係咁衰。」<br>《低》片其中一場飛車重頭戲，追車、甩尾兼反車，仲要封咗成個區拍，家輝話啲車換完一架又一架，可謂不惜工本。<br>撰文：馮仁昭</p></body></html>
