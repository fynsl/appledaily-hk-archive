<html><header><meta charset="utf-8"><title>李玟人工受孕預生兩個</title></header><body><h1>李玟人工受孕預生兩個</h1><p>李玟（CoCo）前晚和老公Bruce現身中環出席香檳派對，43歲CoCo自爆早前到紐約接受人工受孕，她說：「成個過程都幾辛苦，要自己打針都幾恐怖，其中一下要打3針，支針好粗插入去，我以為自己做唔到。𠵱家抽到一粒卵子，要再做多幾次，下次會容易啲，女人真係唔容易。」<br>Coco透露暫時會停幾個月工，問到目標何時陀B？她說：「希望今年或明年放入去，希望可以生兩個，任何都係天賜嘅禮物，冇都冇所謂。」<br>採訪：羅慧敏<br>攝影：沈健程</p></body></html>
