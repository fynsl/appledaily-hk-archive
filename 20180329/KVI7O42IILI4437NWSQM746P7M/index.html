<html><header><meta charset="utf-8"><title>修哥同黎明分享湊仔經</title></header><body><h1>修哥同黎明分享湊仔經</h1><p>胡楓（修哥）、羅蘭和吳麗珠等昨日為佐敦一間藥堂擔任開幕嘉賓，黎明日前在fb公佈跟失婚女助手阿Wing交往，女方亦已懷有「明B」，問到身為契爺的修哥會否跟契仔黎明分享做爸爸心得，修哥說：「會，傾吓偈，恭喜吓佢，我哋有溝通。」<br>提到今次是抱第幾名契孫時，修哥笑說：「我有15個契仔契女，真係冇數過，畀你哋提醒我，要返去數吓。」問到契孫是否以孫女為主？他就笑笑口說：「都話唔知。」至於今次會抱契孫仔還是孫女？修哥鬼馬地說：「你哋問吓佢，留待你哋查明真相。」<br>採訪：馬建華<br>攝影：陳慧安</p></body></html>
