<html><header><meta charset="utf-8"><title>趣趣地：拉素變網上騙案苦主</title></header><body><h1>趣趣地：拉素變網上騙案苦主</h1><p>網上騙案呢家嘢，咪以為得老人家先會受騙，就連歐洲大球會都一樣中招。據意大利傳媒報道，意甲球會拉素早排收到一封偽冒荷甲球會飛燕諾嘅電郵，指球會要回收當年賣出後衞迪維積嘅200萬歐元（約1,950萬港元）尾數。拉素喺未經查證之下就真係將大嗱嗱200萬歐元存咗入電郵入面指定嘅戶口度，事後飛燕諾方面話冇收過筆錢，事件先至揭發。報道話由於收款用嘅轉賬戶口號碼畀人「造過手腳」，暫時未追查到筆錢嘅去向，拉素就已經報案，希望可以聯絡到荷蘭嘅銀行幫手調查。</p></body></html>
