<html><header><meta charset="utf-8"><title>趣趣地：古天奴新居有「足球乒乓枱」</title></header><body><h1>趣趣地：古天奴新居有「足球乒乓枱」</h1><p>巴塞球星菲臘比古天奴最近新居入伙，搬入佢喺巴塞嘅大宅同隊友蘇亞雷斯做鄰居。佢除咗太太同個女外，仲同埋家姐同兩個表兄弟一齊住，間屋就當然有番咁上下大，除咗巨型客廳外仲有花園同泳池，仲擺埋張巴西球員最鍾意玩嘅「足球乒乓枱」（圖）喺花園，有朋友嚟到隨時都可以「搓」番兩腳。古天奴就話嚟到西班牙之後，無論日常生活定喺球會嘅作業模式都同之前喺利物浦有好多唔同嘅地方，自己仲努力適應緊咁話。</p></body></html>
