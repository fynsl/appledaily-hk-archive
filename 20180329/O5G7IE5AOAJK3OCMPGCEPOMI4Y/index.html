<html><header><meta charset="utf-8"><title>鍾嘉欣低胸裙見肚</title></header><body><h1>鍾嘉欣低胸裙見肚</h1><p>鍾嘉欣本月初在社交網宣佈再懷孕，昨日她再次貼相並留言：「LOVELOVELOVE我的朋友粉絲們，大家最近好嗎？我現在在Hawaii度假。」她透露今次是去夏威夷的Kailua Beach家族旅行，希望將愛送給每一位朋友。<br>相中可見鍾嘉欣穿上低胸大肚裙肚凸凸，又躲在草地上三個大、中、細寫着「LOVE」的波波後，笑容甜到漏。網友見到準媽媽鍾嘉欣都留言讚「美就是一個字」、「肚子有點點明顯囉」。<br>撰文：李察</p></body></html>
