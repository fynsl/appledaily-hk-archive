<html><header><meta charset="utf-8"><title>Beyonce被咬面　全城尋發癲女星</title></header><body><h1>Beyonce被咬面　全城尋發癲女星</h1><p>美國天后Beyonce被好友Tiffany Haddish爆料，指去年12月於派對中被一名女星咬面，Tiffany指：「她好像瘋狂一樣，咬Beyonce塊面。」之後Beyonce更捉住老公Jay-Z，十分憤怒。其後Tiffany想報復，但被Beyonce阻止，更指咬人女星吸了毒才發狂。消息一出，全城立即要搵出咬面真兇，更發起「#WhoBitBeyonce」hashtag。</p></body></html>
