<html><header><meta charset="utf-8"><title>徐子淇超性感晚裝配3百萬珠寶艷壓全場</title></header><body><h1>徐子淇超性感晚裝<br>配3百萬珠寶艷壓全場</h1><p>第四屆amfAR慈善晚會日前於邵氏影城舉行，楊紫瓊、關之琳、鄭雨盛、吳尊、李瑞鎮、崔始源等等現身出席，場面星光熠熠。<br><br>徐子淇與老公李家誠一同出席，Cathy身穿來自Dror Geva 2018春夏系列的晚裝，薄紗晚裝飾滿刺繡及珠片，加上披肩設計，一身造型閃爍又華麗，其中空剪裁，更是超性感，超驚艷，將完美身材表露無遺。另外，Cathy配戴了超過3百萬的Cartier珠寶首飾，令造型更顯高貴，輕鬆便成為全場最美。</p></body></html>
