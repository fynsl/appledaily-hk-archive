<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林二汶留檔期撐余迪偉</title></header><body><h1>【馮仁昭四圍超】林二汶留檔期撐余迪偉</h1><p>余迪偉同林二汶噚日到新蒲崗為下個月6至8號喺演藝學院演出嘅舞台劇《一支弓》綵排，余迪偉邀請由細玩到大嘅好友李強做導演。《一支弓》劇本喺四年前開始籌備，余迪偉話：「今次係難度挑戰，要記劇本已經唔易，要我演出感情真係難到死。」<br>二汶指已預檔期幫手，不過唔知自己可以幫啲乜，余迪偉話：「唔敢搵二汶和音，佢係好專業嘅歌手，唔想嘥咗佢。」<br>撰文：馮仁昭</p></body></html>
