<html><header><meta charset="utf-8"><title>梁詠琪42歲生日Lanvin絲巾綁上頭少女味爆發</title></header><body><h1>梁詠琪42歲生日<br>Lanvin絲巾綁上頭少女味爆發</h1><p>靚媽梁詠琪日前過了42歲生日，生日當天Gigi就選擇了與家人一起渡過，簡單而溫馨。<br><br>Gigi生日，當然收到各方好友、粉絲送上祝福與生日蛋糕，而且更有不少生日禮物，包括Lanvin送上絲巾及鮮花，Gigi還將絲巾綁在頭上selfie，充滿少女味，引來不了粉絲留言大讚，另外又收到溥儀眼鏡送上MYKITA太陽眼鏡，VALMONT及Fancl送上護膚品，咁多禮物，真係Happy birthday。</p></body></html>
