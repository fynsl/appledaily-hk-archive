<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】傅明憲呻旅行冇艷遇</title></header><body><h1>【馮仁昭四圍超】傅明憲呻旅行冇艷遇</h1><p>傅明憲噚日到灣仔香港愛護動物協會進行抽獎券儀式，早前佢返美加探親，為父母慶祝結婚64周年紀念，同埋慶祝爸爸85歲生日。<br>見到父母咁恩愛，傅明憲有冇心急搵另一伴？佢話：「冇喎，我通常返去都係滑雪，佢哋只係叮囑我小心潛水，好擔心我，冇講感情事。」又指雖然常去旅行，但艷遇難求，因為佢玩嘅活動都係滑水同潛水，包到實遮住樣，好難睇清楚對方嘅性別。<br>撰文：馮仁昭</p></body></html>
