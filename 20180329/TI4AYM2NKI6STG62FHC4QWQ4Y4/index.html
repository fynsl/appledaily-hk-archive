<html><header><meta charset="utf-8"><title>楚原奪金像終身成就獎</title></header><body><h1>楚原奪金像終身成就獎</h1><p>香港電影金像獎協會昨日宣佈本屆「終身成就獎」得主是資深導演楚原，其父是著名粵語片演員張活游。楚原在57至90年的導演生涯期間，拍過不少人氣作品，例如60年《可憐天下父母心》拍得感人肺腑，70代初執導粵語片《七十二家房客》賣座560多萬元，打破幾年來嘉禾公司憑李小龍電影壟斷賣座票房的紀錄，亦令一度消失的粵語片恢復製作。<br>楚原更開創了拍攝改編古龍武俠小說的熱潮，由《流星．蝴蝶．劍》到《楚留香》、《三少爺的劍》等，成功拍出古龍原著中奇情曲折的故事。大會將於下月15日頒獎禮當晚頒獎予楚原，表揚他對華人影壇的貢獻。<br>撰文：鍾國仁</p></body></html>
