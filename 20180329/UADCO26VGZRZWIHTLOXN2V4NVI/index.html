<html><header><meta charset="utf-8"><title>Lancer撼燈柱自焚司機稱為救命？</title></header><body><h1>Lancer撼燈柱自焚<br>司機稱為救命？</h1><p>【本報訊】一輛三菱Lancer，昨凌晨零時許，沿新娘潭路往大埔方向行駛，至涌尾一個左彎失控，撞左邊鐵欄，再反彈撞右邊山坡一條燈柱，繼而冒煙起火。姓龔(27歲)司機及時逃生，沒有受傷。消防員接報到場，開喉灌救將火救熄，私家車嚴重焚毀，燈柱燒焦。<br><br>司機事後聲稱是避牛撞鐵欄，他隨後駛到右邊山坡，但因為手機沒有訊號，要行到另一邊報警，此時私家車便告起火；但警方調查發現，現場有煞車胎痕，相信是超速所致，以涉嫌危險駕駛將他拘捕。</p></body></html>
