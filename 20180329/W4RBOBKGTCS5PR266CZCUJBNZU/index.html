<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】談善言難忘陪長者傾偈</title></header><body><h1>【馮仁昭四圍超】談善言難忘陪長者傾偈</h1><p>談善言（左）同蔚雨芯噚日到土瓜灣老人院探訪，教長者做運動同送禮物。蔚雨芯負傷出席，佢話之前唔小心扭傷右腳，但趕練舞拍MV，惟有忍痛排練。<br>談善言表示一向有去老人院探訪：「最深印象係老人家好少有人陪傾偈，所以每次同佢哋傾偈，佢哋都會想喊。」今日係談善言28歲生日，佢已計劃約圈外朋友打機、打牌同打邊爐慶祝，亦希望從今年開始，每年可以行金像獎紅地毯。<br>撰文：馮仁昭</p></body></html>
