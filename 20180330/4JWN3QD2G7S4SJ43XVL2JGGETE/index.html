<html><header><meta charset="utf-8"><title>劉嘉玲品牌三登上海時裝周</title></header><body><h1>劉嘉玲品牌三登上海時裝周</h1><p>劉嘉玲近年進軍時尚界，自家服裝品牌ANIRAC今年第三度登陸上海時裝周，日前舉行最新18秋冬系列時裝騷，到場的除了於新劇《半生緣》中與嘉玲飾演夫妻的內地演員郭曉東與太太程莉莎，還邀請了汪曲攸、趙佳麗等超模行騷。</p><p>嘉玲身為品牌創意總監，在騷前一晚已現身會場與眾模特兒綵排，認真監督時裝騷的製作，又親手指導模特兒的排位和服裝穿搭。時裝騷當日嘉玲穿上橄欖綠西裝現身，並說：「第三次在這時裝周為大家展示我和團隊的心血，每一次都讓我熱血滿腔。看見與團體精心經過數月的製作誕生，特別感動的是系列無論是在用料、技術上都更進一步。」<br>撰文：栐仁</p></body></html>
