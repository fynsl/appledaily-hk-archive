<html><header><meta charset="utf-8"><title>安室紅館綵排偷閒</title></header><body><h1>安室紅館綵排偷閒</h1><p>日本天后安室奈美惠引退前最後襲港，今晚起假紅館舉行一連兩場告別演唱會，兩場個唱門票早被掃清，可謂一票難求。昨日約下午2時，安室休息一整晚後離開下榻的酒店前往綵排，直至約黃昏6時許，安室由保安嚴陣以待下護送離開紅館，之後乘坐七人車直抵尖沙嘴Sogo購物。</p><p>昨日所見，安室狀態不俗，她在Sogo主攻化妝品，先後入兩間店選購心頭好，與店員亦有講有笑，最後拿出信用卡付款，不過旁邊工作人員發現記者舉機即出手遮擋，逛至7時15分，安室上車返回酒店。<br>採訪、攝影：徐錦池、孔志豪</p></body></html>
