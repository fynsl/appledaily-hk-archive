<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】吳綺珊婚宴變《ICU》聚會</title></header><body><h1>【馮仁昭四圍超】吳綺珊婚宴變《ICU》聚會</h1><p>《放學ICU》最後一代主持人譚玉瑛、蓋世寶、鄧永健同司徒瑞祈等前晚為吳綺珊（Athena）出嫁而聚首一堂。鄧永健同司徒瑞祈分別喺Ig貼婚宴現場相，吳綺珊老公高大威猛，而吳綺珊着咗多套唔同款嘅婚紗同晚裝，其中一條紅色晚裝裙配上大大條金豬頸鏈同多對龍鳳𠼦，非常搶鏡。<br>譚玉瑛姐姐話以前輩身份出席，所以每張大合照都被安排企喺正中間位。<br>撰文：馮仁昭</p></body></html>
