<html><header><meta charset="utf-8"><title>求驗客手記：肥安唔教意軍寧做廠長</title></header><body><h1>求驗客手記：肥安唔教意軍寧做廠長</h1><p>季初俾德甲班霸拜仁慕尼黑炒魷嘅意大利名帥安察洛堤，近日接受意大利傳媒訪問，被問及會唔會做意大利下任主帥時，肥安就自爆自己唔想教國家隊，𠵱家喺度等緊各大球會嘅offer：「我嘅答案係意大利足協必須重組架構，然後再決定任命新帥。而我自己嘅目標，依然係想喺球會執教。」但其實季初到𠵱家佢都一直休息緊，英媒隨即猜測話，肥安一直都冇返新工，係因為希望可以重返英超，等緊車路士或阿仙奴嘅邀請再慢慢揀；英國《太陽報》直頭話，肥安對接手雲格做廠長非常有興趣添！咁又係，點都好過食回頭草返去藍戰士服侍油王吖。</p></body></html>
