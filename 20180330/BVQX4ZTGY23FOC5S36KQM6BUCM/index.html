<html><header><meta charset="utf-8"><title>求驗客手記：艾里奧肯定無緣鬥天津</title></header><body><h1>求驗客手記：艾里奧肯定無緣鬥天津</h1><p>緣盡亞洲盃嘅港足前晚返抵香港，而對北韓踢咗11分鐘就傷出嘅傑志守衞艾里奧，經初步檢驗，可能傷及膝部十字韌帶，仲要再做多啲檢查先知要唞幾耐，但肯定踢唔到下周三對天津權健場亞冠盃分組賽，甚至下月中作客全北汽車都未知踢唔踢得。傑志教練朱志光話，除艾里奧外，列斯奧仲傷緊，中堅兵源有啲緊張，但球會有責任支持港隊。另外，傑志左閘丹尼話只要重組嘅港隊需要佢，佢樂意繼續代表香港。</p></body></html>
