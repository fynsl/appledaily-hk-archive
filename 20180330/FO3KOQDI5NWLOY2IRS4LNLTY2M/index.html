<html><header><meta charset="utf-8"><title>余文樂爆妻孕吐厲害</title></header><body><h1>余文樂爆妻孕吐厲害</h1><p>余文樂、林家棟、任達華和王晶昨日在電視城出席網劇《冒險王衛斯理》記者會，余文樂前日在內地活動承認將為人父，昨日是他認當爸後首次在港露面，問到做爸爸的心情如何？他說：「呢個本來就係我人生中會做嘅事。」太太懷孕期間身體有何變化？他說：「孕吐會比較多。」</p><p>問是否要多工作搵奶粉錢？余文樂強調一直積極工作，正考慮減少工作量，對於胎兒性別和預產期，他說：「我一向低調唔講。」又指媽媽已經有很多孫兒，一向一視同仁，而且對孫兒管教很嚴。任達華和林家棟則表示已恭喜余文樂，華哥還爆BB的預產期說：「估吓係雙子座定巨蟹座？」<br>撰文：非非</p></body></html>
