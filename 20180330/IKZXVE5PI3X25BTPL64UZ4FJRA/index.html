<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳家樂冇後悔遲拍劇</title></header><body><h1>【馮仁昭四圍超】陳家樂冇後悔遲拍劇</h1><p>陳家樂噚日去新城電台做訪問，佢有份演嗰套無綫劇《逆緣》就快播，家樂話感受到「入屋」威力，只係出咗宣傳片，已經好多人留意到，又話阿媽都畀壓力佢，話叫咗好多朋友睇首播。不過，佢話首播晚要拍電影，最多只能趕去同阿媽食飯。<br>至於女友余香凝，佢話女友喺日本拍緊戲，要返香港先可以睇番。問佢𠵱家有冇後悔唔早啲拍劇？家樂話：「冇得咁諗，拍劇同拍戲都係隨緣。」<br>撰文：馮仁昭</p></body></html>
