<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】大肚李蘊唔敢抱囡囡</title></header><body><h1>【馮仁昭四圍超】大肚李蘊唔敢抱囡囡</h1><p>李蘊前年為圈外老公羅章冠誕下囡囡羅紫晞後，有女萬事足嘅佢，近日宣佈陀第二胎四個月，但暫未知BB性別。有生B經驗嘅李蘊，仍然親力親為湊一歲多嘅囡囡。<br>李蘊噚日喺Ig貼出孭着囡囡玩嘅照片，佢留言：「現在盡量少抱晞晞，但是也可以換個方式去對女兒表達愛意，比如像背她，多親她，跟她多聊天，在床上抱着她睡覺（保護好肚子），千萬不可以讓她感到失落。」<br>撰文：馮仁昭</p></body></html>
