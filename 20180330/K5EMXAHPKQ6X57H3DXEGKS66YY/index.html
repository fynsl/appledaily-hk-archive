<html><header><meta charset="utf-8"><title>【搶住接棒】秀智歌影視發展</title></header><body><h1>【搶住接棒】秀智歌影視發展</h1><p>韓風於2000年開始席捲亞洲，《藍色生死戀》、《天國的階梯》等韓劇令宋慧喬和崔智友獲封韓流女神。當眾女神趕着嫁人，新一代女星就瞄準寶座攝位，當中以23歲的「國民初戀」秀智（圖）最被睇好。秀智在歌影視三線發展，粉絲層面廣，去年夥拍李鍾碩的《當你沉睡時》口碑不俗。<br>童星出身的金裕貞和金所炫都被視為女神接班人，18歲的金裕貞前年靠《雲畫的月光》人氣急升，不過她近日因身體出問題而停工休息，令到同齡的金所炫有機會爬頭。</p></body></html>
