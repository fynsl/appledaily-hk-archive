<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】許廷鏗認似張如城</title></header><body><h1>【馮仁昭四圍超】許廷鏗認似張如城</h1><p>許廷鏗最近忙為新歌《演員的自我修養》宣傳。問佢覺得自己修養如何？佢話：「我估應該OK嘅，牌品都唔錯，不過呢排好耐冇打麻雀，之前同Joyce（欣宜）打，但佢呢排忙。」<br>之前有網民話佢同張如城似樣，許廷鏗忍唔住笑話：「睇完張拼圖都笑咗，係似嘅！」問佢介唔介意，許廷鏗即刻話：「張如城唔靚仔咩？大家得啖笑幾好，真心係似，冇得賴嘅。」<br>撰文：馮仁昭</p></body></html>
