<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳柏宇重返兒童之家</title></header><body><h1>【馮仁昭四圍超】陳柏宇重返兒童之家</h1><p>陳柏宇（Jason）日前去到兒童之家院舍接受ViuTV訪問，原來Jason曾因父母離異而入住兒童之家，Jason覺得多咗一份家嘅感覺，佢話：「記得當時嘅房有四張碌架床，由於房內冇書枱凳，所以我哋要去大廳嘅餐桌上一齊做功課。我就會把握時間做功課，快啲做完就可以玩遊戲。」<br>Jason見到院舍內嘅哥哥姐姐都會照顧年紀較細嘅弟弟妹妹，認為佢哋之間好有愛。<br>撰文：馮仁昭</p></body></html>
