<html><header><meta charset="utf-8"><title>盧凱彤轉會傾足3年</title></header><body><h1>盧凱彤轉會傾足3年</h1><p>盧凱彤（Ellen）及樂隊Dusty Bottle（DB）前晚現身油塘，為環球唱片旗下全新品牌「Brave Nusic敢作敢樂」成立派對任表演嘉賓。Ellen表示正式加盟，作品已經可以在各大音樂平台收聽。<br>Ellen自爆傾了3年才加盟新公司：「諗咁耐因為一直好想用自己方式出碟，所以一路擱置加入公司。」她說期間遇到環球董事總經理Duncan（黃劍濤）才促成合作：「我覺得呢個Indie Label可以有更多發展，所以係時候同其他人合作，令我嘅音樂世界更加闊。」<br>採訪、攝影：張俊銘</p></body></html>
