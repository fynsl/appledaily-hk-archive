<html><header><meta charset="utf-8"><title>求驗客手記：摩佬搵維達爾陪山神</title></header><body><h1>求驗客手記：摩佬搵維達爾陪山神</h1><p>智利媒體報道，曼聯有意出價5,000萬歐元（約4.83億港元），向拜仁慕尼黑收購智利中場維達爾，此舉仲隨時可以激活山神，因為兩人喺智利國家隊合作多時，期望佢地可以喺曼聯擦出火花。報道指由於卡域克季尾就退休，費蘭尼又因為約滿好可能會離隊，所以主帥摩連奴來季要搵一名高質素嘅中場係事在必行；加上𠵱家30歲嘅維達爾出年夏天同拜仁合約到期，傳紅魔鬼將會開出1,400萬歐元年薪嘅四年合約，利誘維達爾加盟。另外亦有西班牙傳媒指，摩帥已經成功說服另一目標、皇馬嘅加里夫巴利，令後者願意投魔，不過皇馬方面要收一億歐元先肯放人。</p></body></html>
