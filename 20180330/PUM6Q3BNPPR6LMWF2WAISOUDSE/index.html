<html><header><meta charset="utf-8"><title>【跑道特色】B加2包有得追盡情使出旋風腿！</title></header><body><h1>【跑道特色】B加2包有得追<br>盡情使出旋風腿！</h1><p>下周一（4月2日）沙田草地10場賽事在B加2跑道上演，睇番最近1月1日同一移欄賽事，後追馬絕對唔蝕底，逾半數頭馬從中後位置衝上贏馬。<br><br>其中「武術冠軍」（已退役）、「旋風腿」（蔡約翰馬房）、「首飾大帝」（蔡約翰馬房）、「不可說」（羅富全馬房）等都係在彎位走外叠衝贏，所以不宜過份側重內叠前置馬。<br><br>今戰列陣馬中，第八場「旋風腿」唯一頭馬正是於最近1月1日田草B加2欄所得，跑番強項有力重開勝門。<br><br>另外，第二場告達理馬房「包勝」兩次角逐田B加2欄全勝，憑出色場地性能有力贏今季第三Win。</p></body></html>
