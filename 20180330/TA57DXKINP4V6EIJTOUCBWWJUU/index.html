<html><header><meta charset="utf-8"><title>梁雍婷唔敢望攞金像獎</title></header><body><h1>梁雍婷唔敢望攞金像獎</h1><p>憑《藍天白雲》獲提名今屆金像獎最佳新演員的梁雍婷（Rachel），前晚到九龍塘出席電影《媽寶兄弟》首映，金像獎頒獎禮於下月中舉行，Rachel表示好緊張又期待，她說：「第一次出席咁大場面，已經準備好當日要着嘅衫同鞋，對高踭鞋都五、六吋高，好驚到時會仆親。」<br>問到有冇信心拎獎？她說：「我自己真係冇諗咁多，好老套咁講句有得提名已經贏咗，而且自己真係好欣賞凌文龍嘅演出，我都希望佢會攞到。」獲提名後有冇收到更多演出邀請？她說：「的確有嘅，𠵱家都有啲劇本同廣告傾緊。」<br>採訪：曹家誠<br>攝影：沈健程</p></body></html>
