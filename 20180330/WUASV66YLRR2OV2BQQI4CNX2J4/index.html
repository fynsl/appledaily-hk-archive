<html><header><meta charset="utf-8"><title>求驗客手記：泰維斯探阿哥監都受傷</title></header><body><h1>求驗客手記：泰維斯探阿哥監都受傷</h1><p>早前有阿根廷傳媒報道，出晒名嘅麻煩友泰維斯就向球會小保加聲稱，因為打高爾夫球而整親小腿肌肉，最終證實要休息三周。不過阿根廷傳媒《號角報》就踢爆泰維斯「講大話」，事實上泰維斯係去監獄探監時踢波受傷！話說國際賽期無份入選國家隊嘅泰維斯，就去咗監獄探望因為搶劫運鈔車而被判入獄16年嘅哥哥。點知突然技癢打算一展球技，參加咗監獄入面一場「野蠻足球賽」，踢咗廿幾分鐘嘅泰維斯，賽後就發現自己小腿肌肉好似拉傷咗！可能係怕球會責罰，泰維斯就作咗個「大話」話喺打高爾夫球時整親，不過紙始終係包唔住火嘅。</p></body></html>
