<html><header><meta charset="utf-8"><title>求驗客手記：修夫基提早定三獅名單</title></header><body><h1>求驗客手記：修夫基提早定三獅名單</h1><p>國際賽結束後一早就有傳英格蘭代表隊領隊修夫基，心目中已經有約20名參戰世盃嘅球員腹稿；最新消息指，修夫基計劃喺英超煞科後、友賽尼日利亞前決定世盃大軍名單，減輕球隊喺備戰時嘅壓力。修夫基就話：「提早公佈名單嘅話，集訓時就可以全心全意備戰，大家都知道自己嘅定位，總比起帶住唔肯定而又緊張，怕會落選嘅心情入營為好。」至於英軍小將路易斯曲克嘅外公，早係2014年就投注咗500鎊，賭自己嘅外孫喺26歲前會做到大國腳，結果周二晚三獅1:1賽和意大利嘅友賽中，曲克喺71分鐘入替連格，帶挈公公贏咗1.6萬鎊橫財呢！</p></body></html>
