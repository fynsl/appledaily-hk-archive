<html><header><meta charset="utf-8"><title>劉家聰開完腦電療解腳困</title></header><body><h1>劉家聰開完腦電療解腳困</h1><p>現年40歲有線前主播劉家聰今年1月底入院接受7個小時開腦手術，切除一個6厘米良性腦瘤，住院兩周便返家休息。不過劉家聰前晚突然在Instagram分享在醫院接受電療照片，並留言：「為求加快康復時間，有必要使用脈衝機。」<br>劉家聰原來前晚到醫院接受物理治療，他昨說：「我腦瘤壓住行動區，影響手腳運作，開腦後留院手腳唔係好郁得，瞓床期間腳肌肉又收縮，最初嘗試行路要用枴杖，又會失平衡，要靠右腳做重心，後來做多咗復健運動，𠵱家有好大進展，每周兩次物理治療。」大病初癒劉家聰表示身體容易疲倦。<br>採訪：楊定</p></body></html>
