<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】霆鋒入廚同拉姑有話題</title></header><body><h1>【馮仁昭四圍超】霆鋒入廚同拉姑有話題</h1><p>ViuTV製作團隊最近為「Chef Nic」謝霆鋒嘅《鋒味》做咗一個前奏節目，請到零入廚經驗嘅火火（左）擔任主持。第一集入面，火火喺廚房見到Chef Nic都有少少怯場，仲手都震埋。<br>Chef Nic就親授如何製作車厘茄水牛芝士焗法包，仲大談以前同父母冇話題，係食物令佢同屋企人關係變好，因為佢會請教媽咪拉姑烹調方法，廚房就變成同家人溝通嘅橋樑。<br>撰文：馮仁昭</p></body></html>
