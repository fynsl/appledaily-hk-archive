<html><header><meta charset="utf-8"><title>吳漣序、金汎爆姊弟戀</title></header><body><h1>吳漣序、金汎爆姊弟戀</h1><p>韓劇《和遊記》的30歲女星吳漣序撻着《花樣男子》的28歲男星金汎，發展姊弟戀，昨日有韓媒報道指吳漣序本月初在朋友的聚會上認識金汎，兩人漸漸變得親近而成為戀人，更曾於清潭洞附近的餐廳約會。</p><p>報道又指兩人剛展開戀情，所以約會時有時會好怕醜，卻又會深情望對方。爆出戀情後，吳漣序及金汎大方認戀，稱現時正處於互相了解階段。<br>吳漣序去年5月曾與神劇《太陽的後裔》28歲男星金玟錫傳緋聞，不過雙方否認戀情，坦言兩人不熟悉；金汎於2013年曾認戀「國民妹妹」文根英，但兩人只拍拖七個月就分手。<br>撰文：文康妮</p></body></html>
