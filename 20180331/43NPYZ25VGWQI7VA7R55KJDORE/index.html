<html><header><meta charset="utf-8"><title>【歌迷搶購】告別碟銷量衝破230萬</title></header><body><h1>【歌迷搶購】告別碟銷量衝破230萬</h1><p>安室在去年9月16日即入行25周年當天宣佈引退，她已定今年的26周年紀念日告別歌迷，在這段期間，安室會全力以赴報答歌迷一直支持，而收錄有52首歌曲的三碟精選專輯《Finally》，自去年11月推出即獲廣大歌迷搶購，首周已賣出111萬張，不僅成為去年最暢銷日本唱片，更衝破230萬張銷售量。<br>另外，串流平台Hulu今日將有全新特輯《Documentary of Namie Amuro "Finally"》（圖）上架，內容包括公開她在去年4月為新歌《Just You and I》拍攝MV時的幕後花絮。</p></body></html>
