<html><header><meta charset="utf-8"><title>胡杏兒囝囝電暈契媽</title></header><body><h1>胡杏兒囝囝電暈契媽</h1><p>胡杏兒自從生了兒子之後，經常在網上晒幸福，為了家庭，杏兒減少出埠工作，主力在香港湊Baby Lee和老公，間中會下廚煮幾道菜，閒時又會見她跟一班胡說八道會的姊妹聚會。最近胡定欣和姚子羚到橫店開工，杏兒昨日就跟另外兩位姊妹黃智雯和李施嬅見面，還抽空到灣仔看Art Basel展覽。<br>李施嬅凌晨在Ig貼出合照，形容是「三個女人一個Son」，還大讚Baby Lee又可愛又乖，Baby Lee擁有一雙眼大大，散發天然呆，迷暈兩位契媽，黃智雯就在Ig動態上載影片，指Baby Lee可愛到無法無天。<br>撰文：非非</p></body></html>
