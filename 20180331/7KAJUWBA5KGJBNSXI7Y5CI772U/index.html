<html><header><meta charset="utf-8"><title>James襲港爆老婆迷Ed</title></header><body><h1>James襲港爆老婆迷Ed</h1><p>英國唱作歌手James Blunt（圖）前晚來港開騷，於亞博館舉行演唱會，除大唱冧歌外，更大爆連老婆都迷上英國天王Ed Sheeran的歌。他表示曾與Ed一起創作《Make Me Better》：「早上我教他滑雪，晚上他教我作曲。最後我老婆指這是Ed寫過最浪漫的歌！」之後更唱出名曲《You’re Beautiful》帶領全場站立大合唱。<br>採訪：何德欣<br>攝影：陳慧安</p></body></html>
