<html><header><meta charset="utf-8"><title>香港限定徽章銷情好</title></header><body><h1>香港限定徽章銷情好</h1><p>昨日有不少fans為了購買場外安室奈美惠的紀念品，專誠早到達紅館，而所賣的紀念品跟早前在深圳場所賣的一樣，包括毛巾定價160元、黑白兩款巡迴T恤360元、小物包160元、手提袋200元、巡迴場刊200元、手提袋200元、手提懸掛飾物100元、肩帶錢包500元等。當中以手提袋、場刊及圍毛巾最搶手，開售不久便已經售罄，其餘產品銷情亦不俗。</p><p>跟過往每站都有獨家限定的刺繡徽章，今次香港刺繡徽章定價為60元，每人只限購5個，購買的除香港歌迷外，不少日本fans都有排隊。在紅館附近的行人隧道亦有不少小販出售疑似翻版的安室紀念品，但被管理員趕離開。</p></body></html>
