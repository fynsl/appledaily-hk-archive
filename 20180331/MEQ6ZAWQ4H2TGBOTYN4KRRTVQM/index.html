<html><header><meta charset="utf-8"><title>蕭敬騰睇醫生女友相伴</title></header><body><h1>蕭敬騰睇醫生女友相伴</h1><p>台灣「雨神」蕭敬騰昨日31歲牛一，生日前卻被病魔打倒。近日趕拍驚悚片《魂囚西門》的他不慎受風寒。蕭敬騰大前晚8時許在台北中山區開工，他收工後迅速離開，並由經理人兼緋聞女友Summer及助手扶上保母車，直到耳鼻喉專科睇醫生。戴上口罩的他迅速下車，助手傍實，Summer心急往掛號。<br>蕭敬騰曾透露過有貧血，平時上下車或搭乘電梯易暈眩，不過，個性陽光、活潑好動的他不喜歡被關注身體狀況。蕭敬騰前日fb向歌迷報平安：「小感冒、沒事多喝水……」據知，他昨日生日仍要工作。<br>撰文：楊定</p></body></html>
