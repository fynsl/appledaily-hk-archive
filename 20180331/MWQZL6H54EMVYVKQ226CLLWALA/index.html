<html><header><meta charset="utf-8"><title>Bob心痛細仔要隔離</title></header><body><h1>Bob心痛細仔要隔離</h1><p>林盛斌（Bob）昨日帶同3位千金在九龍塘又一城出席奧比斯活動，細仔早前因支氣管炎入院，他透露已差不多康復，預計昨午可出院：「返到屋企要隔離，之前家姐佢哋都有咳，但係佢哋一齊玩又隔唔到。」他指今年為家人祈褔：「幾個細路之前輪流病，我祈咗個大願望，希望佢哋身體健康。」復活節假期，太太會帶女兒做義工。<br>Bob日前在社交平台透露「細佬」患病入院，獲得很多朋友關心，卻又搞出一些笑話：「有啲朋友以為我病，又以為我嗰個細佬有事。」另外，Bob指大女和二女都有近視，所以百忙中帶她們做定期驗眼，亦盡量不會給機會她們看太多電視或用平板電腦。<br>採訪、攝影：王連連</p></body></html>
