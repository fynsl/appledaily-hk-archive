<html><header><meta charset="utf-8"><title>3南亞賊擸刀棍老笠搶過路男11萬</title></header><body><h1>3南亞賊擸刀棍老笠<br>搶過路男11萬</h1><p>【本報訊】一名姓黃31歲男子昨晨零時許，行經元朗朗屏邨巴士總站，突然被3名南亞男子持棍及刀行劫，打傷其頭部，並搶走男事主手袋，內有約11萬元現金及一部約值7,000元Samsung手機，以及身份證明文件，得手後逃去。男事主其後由救護員送院。<br><br>警方現正通緝3名南亞男子，案發時戴口罩，其中兩人戴鴨嘴帽，分別手持鐵棍及錘仔，另一人蓄金髮並手持一把刀，案件由元朗刑事調查隊接手跟進。</p></body></html>
