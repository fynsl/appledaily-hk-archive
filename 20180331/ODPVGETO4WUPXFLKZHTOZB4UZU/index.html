<html><header><meta charset="utf-8"><title>城嫂產後首現身花恤頭巾襯搶眼紅褲仔</title></header><body><h1>城嫂產後首現身<br>花恤頭巾襯搶眼紅褲仔</h1><p>方媛（Moka）自從去年9月為郭富城誕下囡囡後，前日首度現身公開活動，短短半年已經明顯成功收身，身材與產前分別不大。<br><br>Moka身穿法牌Claudie Pierlot的印花恤衫亮相，領位綁上蝴蝶結，設計girly，搭配同樣是法牌的Sandro紅色長褲，造型亮眼，甚有春日氣息，腳穿一對Stuart Weitzman細帶涼鞋，為造型增加女人味。不過未知是否已為人母的Moka仍然充滿少女心，特別綁上頭巾，令髮型反而顯得凌亂，相信換個乾淨俐落髮型，效果反而更清爽醒神，穿出輕熟女人味。</p></body></html>
