<html><header><meta charset="utf-8"><title>歌迷玩Cosplay睇騷</title></header><body><h1>歌迷玩Cosplay睇騷</h1><p>日本歌姬安室奈美惠去年宣佈今年9月引退，並舉行亞洲巡迴演唱會與歌迷「道別」，昨晚在香港紅磡體育館舉行頭場演出。有好多港、日兩地的fans一早到場支持偶像。<br>早在演唱會開始前大概兩個多小時，已經有不少安室fans去到紅館，有部份自發在港鐵站及紅館門外派膠玫瑰花，配合安室25周年宣傳照所用的玫瑰花，但因為太多人聚集，被在場職員驅趕，仍有不少fans收到粉紅、粉藍玫瑰花後帶着入場。現場亦有專程由日本來港的女fans，為數不少，她們都大玩cosplay，扮成不同安室造型出現。<br>採訪：吳家偉<br>攝影：廖達燊</p></body></html>
