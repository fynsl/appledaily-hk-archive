<html><header><meta charset="utf-8"><title>特稿：賽事主委教你搵靚位</title></header><body><h1>特稿：賽事主委教你搵靚位</h1><p>場地單車賽集緊張、刺激、快於一身，部份賽事最高陣速超過每小時85公里，一連兩日的香港國際場地盃，在將軍澳香港單車館250米鑊場舉行，賽事主委兼前香港代表仇多明嚴選靚位，講解三大「高危」賽項，助你看得更投入。<br>單車館場內分A、B、C、D四區，仇多明表示A、D區最有看頭，A區是起、終點，觀眾可以清楚看到車手的丰彩，D區居高臨下，除可一覽整場比賽的形勢，D區的彎度斜位有41.9度，當車手風馳電掣地比賽時，那種震撼感超強烈。<br>記者：徐嘉華</p></body></html>
