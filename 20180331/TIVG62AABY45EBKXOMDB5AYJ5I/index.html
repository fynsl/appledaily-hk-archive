<html><header><meta charset="utf-8"><title>諸葛紫岐緊貼波鞋潮腳踩8千LV Archlight</title></header><body><h1>諸葛紫岐緊貼波鞋潮<br>腳踩8千LV Archlight</h1><p>說到最近最多明星名人熱捧的波鞋，一定有Louis Vuitton的Archlight波鞋份，周董老婆昆凌、范冰冰、Joey、阿Sa、楊丞琳等個個都有一對。<br><br>估唔到身為少奶奶的諸葛紫岐（Marie）亦非常貼潮，日前她出席觀塘apm的彩蛋藝術館揭幕禮時，就腳穿了一對Louis Vuitton Archlight波鞋，波鞋充滿未來主義風格的設計，極為搶眼，而她身上所穿的連身裙，同樣來自Louis Vuitton，粉紅色露肩設計，配上ruffle細節，顯得Marie相當青春跳脫。</p></body></html>
