<html><header><meta charset="utf-8"><title>讚杏兒囝囝可愛李施嬅：三個女人一個Son</title></header><body><h1>讚杏兒囝囝可愛<br>李施嬅：三個女人一個Son</h1><p>胡杏兒自從生咗囝囝，少咗出埠，主力陪住Baby Lee同老公，入廚煮幾道菜，閒時見下胡說八道嘅姊妹聚會，胡定欣同姚子羚去咗橫店開工，所以佢前日約咗黃智雯同李施嬅見面，仲抽時間去咗睇Art Basel展覽。<br><br>李施嬅昨日凌晨喺IG貼出合照，形容係「三個女人一個Son」，仲讚Baby Lee又可愛又乖，Baby Lee擁有一雙眼大大，散發天然呆，迷暈兩位契媽，黃智雯就喺IG動態po出影片，指Baby Lee可愛到無法無天。</p></body></html>
