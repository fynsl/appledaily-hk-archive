<html><header><meta charset="utf-8"><title>Chris Brown再打女人</title></header><body><h1>Chris Brown再打女人</h1><p>曾毆打前女友Rihanna的美國歌手Chris Brown，於邁阿密屋內被媒體《TMZ》影到用手叉一位女友人的頸項（圖），女子表情痛苦，當中明顯見到有另一名女子上前試圖阻止。其後Chris於Instagram指他當時只是玩耍：「多謝大家報道，你們都知我不會走這條路，我根本不用就事件辯護，每一個在我身邊的都是老朋友。」更指今次只是鬧着玩，身邊的人都知情。</p></body></html>
