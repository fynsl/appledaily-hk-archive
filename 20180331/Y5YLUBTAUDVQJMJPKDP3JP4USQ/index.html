<html><header><meta charset="utf-8"><title>《挑戰者1號》票房稱霸</title></header><body><h1>《挑戰者1號》票房稱霸</h1><p>史提芬史匹堡（Steven Spielberg）最新力作《挑戰者1號》（Ready Player One）已陸續於各地開畫，電影被雜誌《福布斯》評為史匹堡近十年最佳作品。該片於海外11個地方開畫，首日票房合共錄得約2,496萬港元，而香港前日開畫票房約逾209萬港元。至於北美方面，周三預售票房達至約2,964萬港元，估計四日復活節假期將勁收約3.5億港元成票房冠軍。</p></body></html>
