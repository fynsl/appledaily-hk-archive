<html><header><meta charset="utf-8"><title>趣趣地：尼馬有望提早復出</title></header><body><h1>趣趣地：尼馬有望提早復出</h1><p>尼馬回歸啦！法甲豪門巴黎聖日耳門（PSG）教練艾馬利上周五就透露，話球隊王牌尼馬將會喺兩至三個星期內復出。話說尼馬就係喺二月25日對馬賽嘅比賽中受傷，事後證實係蹠骨骨裂，上月初做完手術嘅時候，就預測要缺陣兩個半月至三個月，令到大家都好擔心呢位巴西隊長會唔會唔夠狀態去踢六月中開波嘅世界盃決賽周。不過尼馬嘅康復進度似乎比預期更加快，艾馬利喺法國聯賽盃決賽鬥摩納哥嘅前夕就話：「我呢個禮拜同尼馬傾過，佢嘅情況好好，就算身處巴西亦都會關注今場決賽。」如果尼馬真係可以早成三個星期復出，相信係廣大巴西球迷最期望嘅畫面啦！</p></body></html>
