<html><header><meta charset="utf-8"><title>【一周必看】人行行長被起底　兒子美籍西雅圖買樓「一炮過」</title></header><body><h1>【一周必看】<br>人行行長被起底　兒子美籍西雅圖買樓「一炮過」</h1><p>中國新鮮出爐人民銀行行長易綱的個人背景鮮為人知；日前其妻兒姓名、身份、職業都被網上大公開。易綱妻子郭京平曾是中國主權基金、中國投資有限責任公司的高層；兒子易般在美國出生，去年在美國名校麻省理工拿到工管碩士後，在世界科網巨企亞馬遜工作，去年被指斥資100萬美元（約780萬港元）一筆過買入西雅圖一個單位。</p></body></html>
