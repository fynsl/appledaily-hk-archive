<html><header><meta charset="utf-8"><title>【一周必看】人類或引發第6次大滅絕　亞太區2048年或無魚捉</title></header><body><h1>【一周必看】<br>人類或引發第6次大滅絕　亞太區2048年或無魚捉</h1><p>地球是萬物生靈所共享，大自然為人類提供糧食、淨水、能源，還會自行調節氣候，但人類卻恣意掠奪破壞。最新的研究報告警告，人類活動已令全球各個地區的動物和植物數量，持續減少，長此下去，人類終必自食其果：30年後你我也許無魚可食、現有物種或有近半滅絕。過度捕撈與污染已威脅到人類福祉，要扭轉局面，必須大刀闊斧改變現行做法。</p></body></html>
