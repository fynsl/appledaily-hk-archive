<html><header><meta charset="utf-8"><title>陳榮峻陪吳香倫試裙褂</title></header><body><h1>陳榮峻陪吳香倫試裙褂</h1><p>【爆相爆片】<br>無綫資深演員陳榮峻與吳香倫（Helen）拍拖三年，陳榮峻於去年12月求婚成功後，計劃今年7月結婚。昨日讀者黃先生在灣仔冠南華撞到陳榮峻與準陳太試中式禮服，兩人全程笑不攏嘴，Helen還穿了幾套「褂皇」及大五福裙褂，精心細選。<br>中國人忌諱「返頭嫁」意頭不好，新娘只可以着一次裙褂，試身時不穿下身部份，以拼湊方法去度，繡莊師傅會為新娘預留吋半給腰圍，所以Helen下半身照穿便服，上半身穿裙褂。陳榮峻就試了兩套，其中一套像皇帝袍。<br>採訪：唐琛悠</p></body></html>
