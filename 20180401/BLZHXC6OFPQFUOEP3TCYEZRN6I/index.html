<html><header><meta charset="utf-8"><title>【一周必看】80後情侶辭筍工買船生活　日打三份兼職養船</title></header><body><h1>【一周必看】<br>80後情侶辭筍工買船生活　日打三份兼職養船</h1><p>今時今日，香港樓價癲得嚇人，若沒「父幹」，任你死慳死抵，不吃不喝N年也未必可成功上車，看似荒謬，但仍有不少年輕人以此為終極目標。有80後情侶不甘做羊群，不買樓，三年前裸辭出走環遊世界一年後，回港一擲十多萬買下一艘舊遊艇，以此為家，就算要日打三份兼職養船，為船而活，也覺無憾。<br><br>全新旅遊專頁，即like籽想旅行： https://fb.com/travel.appleseed </p></body></html>
