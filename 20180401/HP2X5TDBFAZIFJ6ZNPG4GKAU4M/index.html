<html><header><meta charset="utf-8"><title>陳美齡家傳頸鏈贈新抱</title></header><body><h1>陳美齡家傳頸鏈贈新抱</h1><p>62歲陳美齡的大仔金子和平昨日與美籍台灣女友莊文若，假中環香港會筵開16席舉行婚宴，榮升奶奶的陳美齡表示很感恩，透露兒子早前在台灣及日本已擺酒，7月7日再到美國補擺。問她送了甚麼禮物給新抱？陳美齡說：「一條頸鏈，係我奶奶送畀我，咁佢係我大新抱，𠵱家就轉送畀佢。」<br>是否恨抱孫？陳美齡甜笑地表示很想，笑言越多越好。及後，金子和平與身穿藍白色碎花長裙的太太見傳媒，身為奶奶的陳美齡很貼心地為新抱撥頭髮及整理裙擺。<br>採訪：曹家誠<br>攝影：林賓尼</p></body></html>
