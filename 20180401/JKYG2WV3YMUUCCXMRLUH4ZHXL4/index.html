<html><header><meta charset="utf-8"><title>特稿：槙野中村撐起兩代日本 - 飛鴻</title></header><body><h1>特稿：槙野中村撐起兩代日本 - 飛鴻</h1><p>30歲的槙野智章是鮮有在日職落班而搶得國家隊正選的一員，而他為日本隊出征世盃前，可向大師兄級的中村俊輔（左）請教。<br>作為兩代日本國腳，中村今夏已經年滿40歲，從蘇超些路迪及西甲愛斯賓奴外流後，回流日本已經第九季，至今仍能站穩陣腳，而他也是日本出征2006世盃的中場重心級人馬。<br>槙野智章是「帶刀侍衞」，在日職出戰的11季有10季曾士哥，今季已開齋，雖然他曾外流科隆失敗，惟日本隊仍對他投信任一票，今夏勢與修咸頓中堅吉田麻也組成日本城牆。<br>文：飛鴻</p></body></html>
