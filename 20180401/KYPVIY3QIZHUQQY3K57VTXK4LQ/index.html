<html><header><meta charset="utf-8"><title>何家華化療抗乳癌三期</title></header><body><h1>何家華化療抗乳癌三期</h1><p>賭王何鴻燊大房長孫女何家華最近接受周刊獨家專訪，透露兩年前驗出乳癌第三期，且已擴散至淋巴。她憶述確診一刻，一直呆着，晚上只懂哭，後來向子女及家人交代了病情，但一直隱瞞賭王爺爺。因化療剪了短髮的她，最近返港探望家人，爺爺還問她為何將頭髮剪得這麼短。<br>報告顯示，何家華乳房的腫瘤有7cm大，屬於惡性。她指最初只覺左胸腋下有點癢，伸手抓時感覺有硬物，但拖延了個多星期才就醫。她形容做化療令她處於抑鬱狀態，幸而化療後，腫瘤縮小，不用切除左乳。記者曾聯絡何家華，但截稿前未回覆。<br>撰文：葉晴</p></body></html>
