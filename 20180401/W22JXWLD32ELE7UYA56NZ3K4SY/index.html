<html><header><meta charset="utf-8"><title>趣趣地：前鋒中「箭」金身被破</title></header><body><h1>趣趣地：前鋒中「箭」金身被破</h1><p>上屆日職冠軍川崎前鋒喺上周六嘅聯賽同廣島三箭（白衫）上演榜首大戰，結果以0:1落敗，今季不敗之身就咁被打破喇！川崎同廣島賽前同樣四戰不敗得10分排日職首次席，川崎今場就先收起喺日本隊服役完畢嘅射手小林悠，派出老將大久保嘉人正選上陣。主場嘅川崎全場10次攻門得三次中目標，雖然下半場川崎換入埋小林悠加強攻力，依然冇辦法破門。反而廣島就喺82分鐘由安達臣奧利華拉門前執雞奠勝。雖然川崎落後之下狂攻，可惜喺補時嘅入球被判越位，最後以0:1告負，三箭踢完五輪就以四勝一和排榜首。</p></body></html>
