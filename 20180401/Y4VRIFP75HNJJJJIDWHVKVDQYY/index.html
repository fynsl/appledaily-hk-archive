<html><header><meta charset="utf-8"><title>趣趣地：霸氣伊巴唔認老</title></header><body><h1>趣趣地：霸氣伊巴唔認老</h1><p>人稱「呂布」嘅瑞典神鋒伊巴謙莫域上周五正式加盟美職球隊洛杉磯銀河，佢喺記者會上面就自稱做獅子，仲要係飢餓嘅嗰隻。佢就話自己受傷之後已經休息咗好耐，一直都冇咩狀態，佢𠵱家想做嘅就只係去到球場上，聞吓草地嘅味道同踢波。對於新嘅挑戰，佢非常之興奮，眼中就只有足球，就好似一隻飢餓嘅獅子望住獵物一樣。但話晒都成36歲啦喎，會唔會太老先？自信爆燈嘅佢就串爆咁回應咗一句︰「年齡只不過係個數字，當我兩年前初到英國報到時，大家都同樣話我太老，但只係短短三個月，我就成功征服咗英超，大家都當正我神咁拜。」</p></body></html>
