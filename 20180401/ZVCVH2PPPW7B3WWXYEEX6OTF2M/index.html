<html><header><meta charset="utf-8"><title>【一周必看】直擊泰法師落情降 </title></header><body><h1>【一周必看】<br>直擊泰法師落情降 </h1><p>記者早前在佐敦一間酒店直擊愛情降儀式，法師替一位女士向前夫落情降，希望對方離開第三者返回她身邊。法師預先準備豬頭、雞等祭品，施降者需提供對方照片、頭髮、指甲及衣物。作法時房內燈光陰暗倍添詭異氣氛，法師在法布畫泰國符咒，並用法布搓成代表一男一女布偶，寓意夫妻和合，中降者會因而留意對方行為，產生好感。法師稱落感情降者在對方回心轉意後不能玩弄感情，靈驗程度因落降者本命、福報有別。</p></body></html>
