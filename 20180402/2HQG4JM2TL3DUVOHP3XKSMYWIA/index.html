<html><header><meta charset="utf-8"><title>趣趣地：等贏英超  哥帥未心「紅」</title></header><body><h1>趣趣地：等贏英超  哥帥未心「紅」</h1><p>曼城上周六作客3:1輕取愛華頓後，喺英超踢咗31輪，家陣以84分企穩榜首，領先第二、同日喺主場靠盧卡古同阿歷斯山齊士各入一球而贏史雲斯2:0嘅曼聯16分；曼城贏多場聯賽就封王，即係話下輪主場對曼聯贏就掂！不過曼城領隊哥迪奧拿就話，球隊會專心踢好周中歐聯八強對利記先︰「我知大家都講緊對曼聯場波，但我哋一定要先踢好對利記嗰場。」哥帥都好坦白咁話曼城好接近英超冠軍喇︰「贏多場就得，但下場贏唔到都仲有六個機會，我哋好接近冠軍喇。」</p></body></html>
