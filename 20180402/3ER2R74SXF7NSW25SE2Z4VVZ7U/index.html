<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】蔚雨芯Deep V嘆雪糕</title></header><body><h1>【馮仁昭四圍超】蔚雨芯Deep V嘆雪糕</h1><p>擁有32D、身材出眾嘅蔚雨芯（Rainky），有魔鬼胸稱號嘅佢，間中會騷下「事業線」。<br>為迎接夏日來臨，Rainky噚日喺社交網大晒性感相，着上黑色deep V大露背，大晒東西半球，拎住雪糕簡直引死人。有網民留言大讚「隻眼球俾你整蠱，𠵱家充血兼眼火爆」，可能Rainky冇咗以前嘅baby fat，有網民大讚佢身材好弗。<br><br>撰文：馮仁昭</p></body></html>
