<html><header><meta charset="utf-8"><title>趣趣地：後備上陣  美斯救全家</title></header><body><h1>趣趣地：後備上陣  美斯救全家</h1><p>巴塞隆拿上周六憑後備嘅美斯喺完場前一分鐘入波，幫球隊作客2:2逼和西維爾，今季西甲仲未輸過，真厲害！巴塞今場一度輸到0:2，好在58分鐘入替奧士文尼迪比利嘅美斯做到嘢，到88分鐘蘇亞雷斯先入一球，一分鐘後就到美斯威威，佢接應菲臘比古天奴傳送後成功破網，巴塞最終逼和西維爾2:2搶番分，今季巴塞西甲打咗30輪仲未輸過，以76分穩坐榜首，第二位嘅馬德里體育會好難追喇。</p></body></html>
