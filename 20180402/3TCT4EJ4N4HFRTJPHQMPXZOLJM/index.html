<html><header><meta charset="utf-8"><title>油槍突然起火估吓司機掟向邊個？</title></header><body><h1>油槍突然起火<br>估吓司機掟向邊個？</h1><p>馬來西亞一名司機為汽車入油期間，油槍突然著火，他情急下拔出油槍，掟向站在旁邊的朋友，幸好他閃避及時，否則隨時烈火焚身。<br><br>事發在怡保一個油站，該名男子停下汽車入油，並與朋友站在旁邊聊天。怎料油缸口突然爆出火焰，他擔心汽車著火，立即拔掉油槍，情急下把噴著火的油槍掟向友人方向。他的朋友立即閃開，油槍跌在地上，地面著火。<br><br>油站職員立即用滅火器把火苗撲滅，幸沒有釀成大禍。<br><br>由於事發時兩人均沒有拿著手機，網民推斷入油時汽車引擎未熄，又或他們的手機放在口袋中，因而引起火警。<br><br>馬來西亞《中國報》</p></body></html>
