<html><header><meta charset="utf-8"><title>Bob寸人捱鬧眼濕濕</title></header><body><h1>Bob寸人捱鬧眼濕濕</h1><p>林盛斌（Bob）昨日在fb撰寫長文，透露由03年4月1日加入電台，不經不覺已在娛樂圈打滾15年。Bob突然好大感觸：「回想自己過去咁多年，無論係電台、電視台、電影到出面撈嘢，做主持、做司儀為咗有效果、為搞氣氛，通常會去玩吓人、笑吓人、寸吓人。自己又冇樣冇款冇才華，淨係聲大大冇貨賣，真係未必個個都會接受同鍾意。」<br>Bob指好多時見到網友留言好傷人：「死肥X，食屎啦！條友勁寸，收皮啦！」他有時會想：「嘩，乜事咁大仇口呀？好彩嘅係亦有好多人喺唔同嘅平台留言支持，又讚我個女可愛！寫到呢度突然有少少眼濕濕。」<br>撰文：鍾國仁</p></body></html>
