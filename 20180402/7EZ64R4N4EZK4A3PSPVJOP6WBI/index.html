<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】倪晨曦冒認湯洛雯</title></header><body><h1>【馮仁昭四圍超】倪晨曦冒認湯洛雯</h1><p>倪晨曦（左）同好友湯洛雯多年嚟都被指樣似，噚日愚人節佢哋就嚟個「撞樣」同大家開玩笑。喺Instagram貼相冒認對方，唔少網民都覺得被混淆。<br>問到介唔介意同湯洛雯撞樣？倪晨曦話：「其實我哋兩個都覺得幾似，所以一直都想用呢件事嚟玩吓。」早前仲特意約湯洛雯見面，裝扮之後再合照，倪晨曦話：「搞咁多嘢，就係想同大家喺愚人節開個玩笑，大家笑一笑，輕鬆一吓。」<br>撰文：馮仁昭</p></body></html>
