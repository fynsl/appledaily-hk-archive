<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】溫碧霞受傷悟人生哲理</title></header><body><h1>【馮仁昭四圍超】溫碧霞受傷悟人生哲理</h1><p>溫碧霞（Irene）趁復活節假，同老公、囝囝享受家庭樂，噚日佢喺微博話踩單車受傷，不過就將意外同人生經歷作比喻。<br>Irene留言：「人生就好像一場單車比賽一樣，當你行錯了一條路，你就可能會遍體鱗傷，但如果你選擇了對的路，你就能夠成為一個最佳的單車手。所以無論做任何事，一定要看清楚自己要走的正確路線，才能做到最好，共勉之。」<br>撰文：馮仁昭</p></body></html>
