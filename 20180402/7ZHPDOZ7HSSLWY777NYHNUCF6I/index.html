<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】仙樂都去潑水節貢僧</title></header><body><h1>【馮仁昭四圍超】仙樂都去潑水節貢僧</h1><p>仙樂都（左）同姚紫茵（Bonnie）噚日去荔枝角為今個月舉行嘅潑水節宣傳，仙樂都話今年因為九龍城興建港鐵，而改地點去荔枝角，不過佢就怕全身濕晒好少玩。佢話：「我好少玩，但當日亦有其他環節，我會貢僧，只喺頭淋些少水。」<br>Bonnie之前兩年喺泰國參加潑水節，佢話：「喺泰國玩有啲人會用水槍追住噴我耳仔，全部人都唔認識，但知道係祝福。」<br>撰文：馮仁昭</p></body></html>
