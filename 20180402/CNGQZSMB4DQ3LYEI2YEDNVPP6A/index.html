<html><header><meta charset="utf-8"><title>郭可盈林文龍湊女夜蒲</title></header><body><h1>郭可盈林文龍湊女夜蒲</h1><p>郭可盈和老公林文龍日前攜同8歲的女兒Tania現身九龍灣一間法國菜餐廳，同場還有杜德偉一家三口、袁偉豪與女友張寶兒，以及王賢誌及另一半Kevin，用膳期間，他們舉杯祝酒，影合照，似乎玩得十分開心。<br>大約晚上近11時，杜德偉抱住兒子AJ，而太太李曉冰（Ice）則緊隨其後到停車場取車。直至凌晨12時半左右，其他人亦一起離開，身穿紅色上衣、戴上黑帽的郭可盈，與林文龍及女兒到停車場，雖然當時已經好夜，但Tania似乎一點倦意都沒有，而且她十分有禮貌，跟在場的uncle及auntie講再見。<br>採訪、攝影：徐錦池、孔志豪</p></body></html>
