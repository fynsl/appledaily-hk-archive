<html><header><meta charset="utf-8"><title>泳兒搬屋要男友瞓地下</title></header><body><h1>泳兒搬屋要男友瞓地下</h1><p>泳兒昨日到荃灣出席活動時，與無伴奏音樂團演唱歌曲。她表示患重感冒：「我都有啲擔心，不過作病咗好耐，終於發出嚟，今次表演冇音樂墊底，希望表現得可以啦。」與男友即將搬到新居，泳兒說：「𠵱家仲執緊嘢，已經執咗四、五十箱，不過都只係執到一半，已經用晒啲箱。」<br>問到是否不捨得丟舊物？泳兒笑謂：「唔係，我有潔癖，成日一邊執嘢一邊丟，仲要一邊抹晒啲塵，唔想將啲塵帶去新屋，寧願先苦後甜。」她表示新屋已裝修完畢，但安床時間最難遷就：「有一晚要同男友瞓住張單人梳化床先，可能叫佢瞓住地下先。」她計劃邀請好友到新居舉行派對。<br>採訪、攝影：盧妹</p></body></html>
