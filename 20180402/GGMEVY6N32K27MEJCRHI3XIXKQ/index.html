<html><header><meta charset="utf-8"><title>田蕊妮晒腹肌馬甲線</title></header><body><h1>田蕊妮晒腹肌馬甲線</h1><p>杜汶澤經常在網上貼文晒做gym，甚至早前跟毛記主播盤菜瑩子去日本拍片，都排除萬難搵地方操肌，想不到老婆田蕊妮失驚無神嚇你一驚，前晚在社交網晒六嚿腹肌自拍相，留言：「愛上了做運動後，已不相信磅數，而是相信鏡子。愛上了做運動後，已不相信節食，而是懂得怎麼食。」<br>相中的田蕊妮着運動bra top對鏡自拍，六嚿腹肌、馬甲線、黃蜂腰集齊一套，網友羨慕留言：「天啊太索了！好性感啊」、「巴閉啦，杜生有壓力了！」日前她才貼文指食完早餐去做gym，相中有兩隻烚蛋、薯仔、麵包、生果拼盤及齋咖，早餐十分豐富。<br>撰文：皓騫</p></body></html>
