<html><header><meta charset="utf-8"><title>黎耀祥叫陳家樂用力摑</title></header><body><h1>黎耀祥叫陳家樂用力摑</h1><p>黎耀祥、林夏薇、陳家樂、姜大衛和于淼等昨日在葵芳為劇集宣傳，問有份演出的夏文汐會否出席宣傳時，黎耀祥指對方經常到內地及美國，所以未能幫手宣傳劇集。祥仔大讚陳家樂為人勤力：「佢拍掌摑我同姜大衛嗰場戲，佢好緊張，我叫佢唔使擔心，唔使留手咁打，如果唔係大家就好難收到工。」由於副導演當時讓陳家樂花數分鐘排練，結果他最後能夠一take過完成。<br>林夏薇提到與陳家樂在劇中有不少親熱戲和接吻戲，她笑說：「有次佢啲鼻水滴到我塊面，爭啲滴到落嘴，最初仲以為係口水。」陳家樂尷尬到即刻跟林夏薇道歉，解釋當時身體不適。<br>撰文：黃曉妍</p></body></html>
