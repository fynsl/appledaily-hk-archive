<html><header><meta charset="utf-8"><title>趣趣地：美職地標  伊巴送金球</title></header><body><h1>趣趣地：美職地標  伊巴送金球</h1><p>啱啱加盟洛杉磯銀河嘅伊巴謙莫域，上周六喺主場對FC洛杉磯場美職聯後備上陣，結果佢嘅銀河「地標戰」入咗球世界波，伊巴喺離門成40碼遠射得手，幫銀河追成3:3，之後仲除衫慶祝搞到拎黃牌，不過冇所謂啦，伊巴之後喺補時入多球，領一度落後0:3嘅銀河以4:3反勝，威到盡！伊巴賽後囂爆話：「我見個龍企到咁出咪試吓起腳囉！我話過要球迷愛戴我，所以我要用一個瘋狂嘅入球做榜樣。」</p></body></html>
