<html><header><meta charset="utf-8"><title>何雁詩拍拖旅行靚咗</title></header><body><h1>何雁詩拍拖旅行靚咗</h1><p>何雁詩昨日與張景淳在海麗商場出席活動，剛從加勒比海旅行回來的何雁詩被取笑容光煥發，她自言怕醜不要亂說，問她是否跟鄭俊弘二人世界時，她沒正面回答：「唔講喇，怕佢啲fans嬲，旅行係私人嘢唔講，工作就唔同。」在浪漫場地男方可有求婚？她說：「冇，邊有咁快，諗起都驚。」<br>張景淳剛與幼稚園認識到大的男性友人去日本旅行，可惜回港遺留銀包在的士上：「我好大懵，成日唔見嘢，我打番畀的士司機，但電話唔通，希望搵得番。」他有份演出《愛．回家》的劇情已完結，他表示不捨得角色，感到自己掌握不錯，但會否重返該劇要看緣份。<br>採訪、攝影：王連連</p></body></html>
