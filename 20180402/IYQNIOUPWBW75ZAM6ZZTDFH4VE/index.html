<html><header><meta charset="utf-8"><title>業主陳太靠白居二置業</title></header><body><h1>業主陳太靠白居二置業</h1><p>【本報訊】筲箕灣東旭苑稱得上「居屋豪宅」，幾年前樓價只是400萬元，今日升到800萬元，而且未補地價，若完成補地價，價值逾千萬元。<br>陳太（圖）是東旭苑業主，4年前透過「白居二」置業，以400餘萬元購入東旭苑一個園景單位自住，繳付一成首期60幾萬元。她鍾情單位間隔實用，「每間房同個廳都係方形」，又近港鐵站，出街買餸好方便。 <br>她坦言，東旭苑補地價折扣率高達40%以上，補價可能逾400萬元。樓市方面，她覺得仍會升，因供不應求。雖然其單位已升值至逾700萬元，但因為自住，沒有特別開心。</p></body></html>
