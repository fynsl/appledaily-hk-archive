<html><header><meta charset="utf-8"><title>Paris未婚夫簽婚前協議</title></header><body><h1>Paris未婚夫簽婚前協議</h1><p>美國名媛Paris Hilton早前宣佈和男友Chris Zylka訂婚，獲男友送上價值1,560萬港元的鑽戒跪地求婚。Paris雖然絕對信任未婚夫，認定這段婚姻能夠一生一世，但兩人亦承認將簽下婚前協議，於簽紙註冊前協議所有財產分配。Chris透露：「任何一位紳士迎娶非常富有，以及公認的女商人時，簽定婚前協議是無可厚非的。」兩人暫時未定婚期，預計會於今年底結婚。</p></body></html>
