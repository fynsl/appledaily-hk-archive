<html><header><meta charset="utf-8"><title>胡鴻鈞獲許廷鏗補祝生日</title></header><body><h1>胡鴻鈞獲許廷鏗補祝生日</h1><p>胡鴻鈞、網紅歌手Judas Law和菊梓喬昨日在銅鑼灣出席復活節活動，胡鴻鈞上周二28歲生日，好友安排日本福岡驚喜旅程慶祝，他堅稱有男有女，許廷鏗沒有同行，前晚才和許廷鏗及一班朋友食飯慶祝，對方有否獻上生日吻？胡鴻鈞笑說：「冇呀，我都要檢討吓自己。」<br>Judas早前應邀到馬來西亞演出，順道在當地宣揚busking文化時遇上波折，她說：「 最初未係好起哄，轉咗幾個地方先適合， 自己唔熟悉當地，知道有保安趕，加上落雨。」她不避嫌在網上公開女友溫馨照片，女友亦不時撐場，演唱情歌時偶爾望住女友憑歌寄意。<br>採訪：卓寶花<br>攝影：陳慧安</p></body></html>
