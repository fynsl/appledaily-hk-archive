<html><header><meta charset="utf-8"><title>《瘋人院》破百萬人次</title></header><body><h1>《瘋人院》破百萬人次</h1><p>被喻為今年最恐怖的韓片《瘋人院逐個捉》將於本月19日在香港上映，電影於上周三在韓國開畫以來，票房一直贏同日開畫的史提芬史匹堡（Steven Spielberg）最新力作《挑戰者1號》（Ready Player One），昨早《瘋》片上映第五日累計觀影人次更破百萬人次，刷新近十年來最快破百萬人次的恐怖片紀錄。而《挑戰者1號》北美首日收1.32億港元，預計復活節假期票房可達4.13億港元。</p></body></html>
