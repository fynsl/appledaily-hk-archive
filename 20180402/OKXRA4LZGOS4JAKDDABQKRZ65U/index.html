<html><header><meta charset="utf-8"><title>李子雄俄羅斯睇世盃</title></header><body><h1>李子雄俄羅斯睇世盃</h1><p>李子雄昨日在邵氏影城，為ViuTV大型遊戲節目《Good Night Show全民星戰》錄影，他在節目中大玩遊戲，分別要用網球擲中目標物，以及拋圈過三關。提到將在今年6月中舉行的世界盃，李子雄透露會與明星足球隊飛去俄羅斯欣賞賽事，他指自己是巴西隊的忠實粉絲，最喜歡欣賞巴西隊的腳法，不過他說：「呢幾屆佢哋放棄咗森巴舞嗰種表演，雖然係潮流嘅改進，但希望佢哋可以保留番。」<br>身為節目主持人的梁漢文，他透露會親身飛往俄羅斯欣賞決賽，更指ViuTV現時正為他申請記者證，如果成功申請到的話，有機會擔任客席主持。<br>採訪：黃曉妍<br>攝影：陳俊強</p></body></html>
