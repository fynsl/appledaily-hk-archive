<html><header><meta charset="utf-8"><title>金鐘國延遲半年做手術</title></header><body><h1>金鐘國延遲半年做手術</h1><p>韓國綜藝節目《Running Man》（RM）的41歲男星金鐘國一直受椎間盤突出影響，為了減輕痛楚才密密做健身。昨晚播出的綜藝節目《我家的熊孩子》就公開金鐘國將要接受手術的照片，據節目所指金鐘國原定要進行一個重要手術，但因為他工作繁忙，最後要延遲6個月才可進行手術，手術亦具危險性，稍有差池會出現併發症，金媽媽更因擔憂愛兒情況而難過得快流淚。<br>另外，由劉在錫、HaHa、朴明秀等主持的MBC王牌綜藝節目《無限挑戰》前日迎來最後一集，眾主持感謝觀眾13年來的支持，更感觸得眼紅紅，當中以HaHa最激動，淚流不停，要劉在錫不斷安慰他。<br>撰文：施洛冰</p></body></html>
