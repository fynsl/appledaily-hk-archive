<html><header><meta charset="utf-8"><title>【一周必看】強國客威尼斯街頭食鹹菜杯麵　用雕像泉水洗碗碟</title></header><body><h1>【一周必看】<br>強國客威尼斯街頭食鹹菜杯麵　用雕像泉水洗碗碟</h1><p>中國遊客足跡遍全球，但他們「獨特」的習慣，亦讓全球各地民眾大吃一驚。意大利媒體報道，一批來自中國的遊客，近日在威尼斯著名景點聖巴爾托洛梅奧廣場（Campo San Bartolomeo）上的哥爾多尼（Carlo Goldoni）雕像前野餐，他們拿出自備的鹹菜、香腸、杯麵及生果，旁若無人的開餐，臨離開時更在廣場上的噴泉，清洗他們的餐具、碗碟，讓當地民眾、遊客十分吃驚，更有人當場「教訓」這群遊客。</p></body></html>
