<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】甄楚倩化妝見大寶法王</title></header><body><h1>【馮仁昭四圍超】甄楚倩化妝見大寶法王</h1><p>甄楚倩噚日同好友連炎輝一齊去第十七世大寶法王泰耶多傑嘅「2018香港弘法盛典」，大寶法王仲為佢哋進行灌頂儀式，之後又同仁波切飯敍。已經47歲嘅甄楚倩，可能因為化咗妝嘅關係，精神好好，個樣仲冇乜點變。<br>連炎輝喺法會上影咗唔少相，仲擺咗好多上社交網同好友分享。原來連炎輝同甄楚倩去法會之前，就好有心，一早去咗拜祭完老友張國榮，再去接受大寶法王祝福。<br>撰文：馮仁昭</p></body></html>
