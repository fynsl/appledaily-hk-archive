<html><header><meta charset="utf-8"><title>團體示威反對港鐵加價</title></header><body><h1>團體示威反對港鐵加價</h1><p>【本報訊】港鐵今年6月將按機制加價3.14%，工黨及社民連約30名成員昨在港鐵大圍站大堂示威（圖），抗議港鐵在高達168億元盈餘下仍加價，促政府回購港鐵。示威人士帶同寫上「港鐵盈利創新高」、「市民捱苦車費加」等橫額，高叫口號抗議。他們又在站內貼上「百億加價 貪得無厭」等貼紙，但隨即被職員撕去。示威期間站內有多名港鐵職員維持秩序。工黨主席郭永健指政府不應容許港鐵繼續加價牟取暴利，促政府取消可加可減機制。<br>王心義攝</p></body></html>
