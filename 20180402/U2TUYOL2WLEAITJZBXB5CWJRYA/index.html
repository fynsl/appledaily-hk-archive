<html><header><meta charset="utf-8"><title>阿Lam全黑Look買膠盆</title></header><body><h1>阿Lam全黑Look買膠盆</h1><p>【爆相爆片】<br>70歲殿堂歌手林子祥（Lam）越老越有型，日前單拖現身銅鑼灣行平民傢俬店，親自買家品，被讀者馮先生透過「爆相爆片」分享。讀者馮先生在電話表示：「嗰日朝早10點幾，喺銅鑼灣見到佢一個人落宜家，中途見佢揀吓枱揀吓凳，再行落去㩒下床㩒下枕頭，行咗20幾分鐘，最後買咗兩個膠盆，離開時搭的士走。」<br>從讀者提供「爆相爆片」所見，一身黑色型格look的阿Lam悠閒地睇傢俬：「佢皮膚曬到好黑，喺後面睇白頭髮又多咗，但個樣就keep得幾好，身形又夠高。我以前都鍾意聽佢啲歌，不過唔係fans心態，所以冇搵佢合照。」<br>採訪：皓騫</p></body></html>
