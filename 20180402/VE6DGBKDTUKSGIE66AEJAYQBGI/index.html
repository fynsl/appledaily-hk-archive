<html><header><meta charset="utf-8"><title>林志玲澄清未嫁言承旭</title></header><body><h1>林志玲澄清未嫁言承旭</h1><p>林志玲最近一直被傳與言承旭在馬來西亞蜜會，正式復合，2月時又宣佈要暫停所有工作，不少網民猜測志玲懷孕要專心養胎，但之後經理人隨後否認，只說感冒引致免疫系統失調，就連落床也有困難。<br>前日林志玲在杜拜出席浪琴錶的新店開幕，對於近日有關她與言承旭的種種緋聞，她沒有再迴避，受訪時幾乎有問必答，她澄清道：「我沒有懷孕，我沒有結婚！我這個月沒去過峇里島，我現在沒有戀情。我跟每個女生一樣都希望有美好的婚姻；但我也想跟所有單身女性說，即使有周遭壓力，但如果能把自己過好，不用給自己壓力。」言下之意又否認了與言承旭拍拖，更加沒有懷有對方BB。<br>撰文：鍾國仁</p></body></html>
