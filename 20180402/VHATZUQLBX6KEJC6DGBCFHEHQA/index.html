<html><header><meta charset="utf-8"><title>【美圖晒晒】大眼女神香汗淋漓　為要吃得心安理得</title></header><body><h1>【美圖晒晒】<br>大眼女神香汗淋漓　為要吃得心安理得</h1><p>王一菲出生於1995年6月14日，雙子座，是北京電影學院的畢業生。她一雙剪水秋瞳、可愛笑容，迷倒不少觀眾。<br><br>她日前在微博上上載了一張香汗淋漓、臉紅通通的照片，原來在她而言，作為一名女演員，減肥絕對不是明天的事，因此她在運動後寫道：「為了吃的時候能更心安理得一點」，有粉絲看了留言：「菲菲你看你累的，小臉紅撲撲的，香汗淋漓啊……快去休息吧」。<br><br>新浪微博</p></body></html>
