<html><header><meta charset="utf-8"><title>黃子佼生日求婚成功</title></header><body><h1>黃子佼生日求婚成功</h1><p>台灣藝人黃子佼大前日踏入46歲，於生日飯局上在恩師張小燕、好友任家萱（Selina）等見證下，向細20年女友孟耿如求婚成功，孟耿如左手無名指的鑽戒閃到爆，由於黃子佼將大合照貼社交網放閃，令求婚消息曝光。他回覆台灣傳媒承認求婚成功，宣告要跟孟耿如攜手一生。<br>Selina指求婚場面溫馨感人，孟耿如向未來老公告白：「謝謝你愛我，比我愛自己還多！」Selina祝福一對準新人一直相愛，趕快生一堆小孩。黃子佼對拍拖五年的女友十分細心，曾向她合作的拍檔打招呼：「麻煩照顧我們家耿如！」<br>撰文：皓騫</p></body></html>
