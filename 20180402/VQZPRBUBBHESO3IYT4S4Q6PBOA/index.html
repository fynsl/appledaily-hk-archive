<html><header><meta charset="utf-8"><title>大S出院停工休養</title></header><body><h1>大S出院停工休養</h1><p>台灣女星徐熙媛（大S）傳懷第三胎，日前忽然癲癇復發入院，經理人否認懷孕消息，大S媽媽指女兒因感冒未癒引發癲癇復發昏倒，有指大S留醫五日已出院。前晚胞妹徐熙娣（小S）在社交網貼合照晒姐妹情深，霸氣留言：「我很愛我姐，她傷心我就傷心，她經歷的痛苦，我就盡量去感受，她快樂我比她更快樂！沒有人可以挑撥我們！」<br>已出院的大S昨日向台灣《蘋果》報平安：「我一切都好，謝謝關心。全家人都幫忙我顧孩子，讓我多點時間休息，很感謝！」經理人則指大S決定暫時停工調理身體，並向已簽約的工作單位道歉。<br>撰文：皓騫</p></body></html>
