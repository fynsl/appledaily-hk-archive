<html><header><meta charset="utf-8"><title>盧廣仲廣東話噏唔掂</title></header><body><h1>盧廣仲廣東話噏唔掂</h1><p>台灣歌手盧廣仲一連兩場「2018春季世界巡迴演唱會」前晚在九展揭開序幕，吳業坤和媽媽、許懷欣、鄭世豪捧場。盧廣仲彈結他出場，一口氣唱出《就像白癡一樣》、《愛情習作》等，之後用廣東話向觀眾打招呼，但說了多次也不成功，惟有用回母語，他說：「我記得第一次是跟爺爺來香港，我最喜歡是劉德華，所以我現在就要唱一首華仔的歌。」其後以廣東話唱出一段《絕對在乎你》。</p><p>盧廣仲還在facebook做直播，向網民介紹香港觀眾，並要求全場一起合唱《生日歌》。臨近尾聲時，他再唱出《一定要相信自己》和《魚仔》，最後在全場觀眾大合唱下作結。<br>採訪：曹家誠<br>攝影：林賓尼</p></body></html>
