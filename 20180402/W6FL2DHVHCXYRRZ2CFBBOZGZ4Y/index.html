<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】關穎陀第三胎嚇親</title></header><body><h1>【馮仁昭四圍超】關穎陀第三胎嚇親</h1><p>台灣女星關穎（小圖）噚日喺Instagram宣佈陀第三胎，10月初係預產期。已有一對仔女嘅關穎，接受台灣傳媒訪問，坦言知道再懷孕嘅第一個反應係驚嚇加驚喜，因為囝囝半歲時，自己又再有喜。<br>生完細仔之後嘅關穎，身材仍未回復，又再陀B：「真的胖很多，我生完第二胎還沒瘦，又已經懷了。」關穎笑指之前去聚會，因為仲係冬天，就用外套遮掩身材。<br>撰文：馮仁昭</p></body></html>
