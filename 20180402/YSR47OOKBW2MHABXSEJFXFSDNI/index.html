<html><header><meta charset="utf-8"><title>雨僑羅力威新婚喊住瞓</title></header><body><h1>雨僑羅力威新婚喊住瞓</h1><p>羅力威和雨僑前晚在香港仔舉行婚宴，宴請雙方至親長輩，羅力威自爆晚宴結束後回家，發生了撈亂鮑魚小插曲。他說：「半夜兩、三點返到屋企好肚餓，雨僑煮咗個麵我食，諗住簡簡單單開罐平鮑魚，煮完出嚟原來開咗我罐『鎮山之寶』，因為鮑魚好大隻，我哋兩個又食唔晒，跟住佢覺得自己好似做錯事，喊住食個鮑魚公仔麵。全日大家都開開心心，估唔到夜晚喊住瞓。」<br>雨僑坦言為開了老公的「鎮山之寶」感到十分內疚，她說：「我喊到成個小學生咁，我覺得好對佢唔住，一心想慰勞老公，煮個麵佢食，點知煮出嚟鮑魚仲大隻過佢碗麵，我哋又食唔晒，搞到佢一起身又要食鮑魚。」<br>撰文：葉晴</p></body></html>
