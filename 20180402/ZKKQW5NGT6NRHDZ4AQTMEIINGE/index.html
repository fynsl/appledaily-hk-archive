<html><header><meta charset="utf-8"><title>徐濠縈旅行日日變裝Fendi同LV新品不停晒</title></header><body><h1>徐濠縈旅行日日變裝<br>Fendi同LV新品不停晒</h1><p>身為潮人的徐濠縈平日除了愛買衫、買袋、買鞋之外，也愛晒衫、晒袋、晒鞋，總之就經常率先著率先晒。<br><br>最近阿徐去了韓國旅遊，當然帶備了不了靚衫隨行，日日變換造型在靚景前留影，當中更有不少時尚新品，包括Fendi 2018春夏系列的新款手袋，FF logo設計的tote bag，經典又不失潮味，還有最近一眾明星名人最愛晒的Louis Vuitton Archlight波鞋，就算唔係搶先著上腳，都要緊貼熱潮貼相晒一晒上腳圖嘅。</p></body></html>
