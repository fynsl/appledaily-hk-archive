<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】梁朝偉《捉妖記3》延拍</title></header><body><h1>【馮仁昭四圍超】梁朝偉《捉妖記3》延拍</h1><p>梁朝偉原定農曆新年後拍《捉妖記3》，但因《捉妖記2》內地票房冇預期中理想，令有份投資嘅安樂電影公司打算延期開拍《捉妖記3》，等多兩年再考慮開唔開拍。<br>雖然《捉妖記2》今個農曆新年喺內地上映收22億人民幣，但當時拍攝已用咗7億人民幣，加上逾億宣傳費，扣除成本之後，利潤唔算豐厚，安樂有顧慮亦唔出奇。不過對偉仔嚟講就影響唔大，可以繼續放假。<br>撰文：馮仁昭</p></body></html>
