<html><header><meta charset="utf-8"><title>陳雅倫否認撻着崔建邦</title></header><body><h1>陳雅倫否認撻着崔建邦</h1><p>現年52歲的陳雅倫去年和吳彥祖表哥Martin分手後，日前有周刊指她年前經好友林國斌介紹，和去年與林珊珊細女野人（李怡）分手的崔建邦撻着。報道又指崔建邦成功冧掂人脈極廣的陳雅倫，今年2月陳雅倫舉行生日會，二人更不時攬住滿場飛，當其他人透明。<br>不過，陳雅倫接受《蘋果》訪問時堅決否認緋聞，她說：「我都冇睇本周刊，都係人哋send畀我嘅，又係作料！」她續說：「我冇所謂，唔想影響到崔建邦，大家係朋友，識咗一段時間，唔明點解無端端又要寫啲咁嘅新聞。」<br>採訪：李察</p></body></html>
