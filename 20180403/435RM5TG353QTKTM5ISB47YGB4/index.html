<html><header><meta charset="utf-8"><title>徐若瑄復出拍戲𢱑銀</title></header><body><h1>徐若瑄復出拍戲𢱑銀</h1><p>台灣女星徐若瑄前晚在台北出席電影《阿青，回家了》首映。徐若瑄老公李雲峰今年2月承認公司曾有財務危機，幸有白武士出資約3億多港元助度難關，近日有指徐若瑄復出影壇接拍新片《紅衣小女孩3》，她前晚直認在接洽當中：「一直以來很多劇本在看，是我放不下孩子，今年看的本子比較多，現在在考量比較合適的。」</p><p>徐若瑄表示由於兒子Dalton已經返全日制幼兒班，令她的時間比較鬆動，可以增加少許工作。她說：「現在我的時間很珍貴，要一邊兼顧家庭，沒辦法像以前一整年工作，現在希望1年一、兩部戲，希望角色挑戰是大的，一次過癮到位。」<br>撰文：鍾國仁</p></body></html>
