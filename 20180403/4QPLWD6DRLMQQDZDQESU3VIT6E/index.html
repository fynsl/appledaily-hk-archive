<html><header><meta charset="utf-8"><title>高皓正老婆預產期5.1</title></header><body><h1>高皓正老婆預產期5.1</h1><p>高皓正和醫生太太陸凱兒育有6歲長女高純意及4歲二子高神悅，但原來四口之家將再添新成員，陀8個月B女的陸凱兒日前牛一，更挺巨肚拍全家福。相中的陸凱兒在巨肚上畫上大小心心，示意母女同心，廿四孝老公高皓正則蹲下攬實老婆，大晒溫馨。<br>高皓正笑言老婆今年20歲生日，問到是否送了20份禮物冧老婆，他昨說：「多係冇用，一份就夠，係心意。」第三任準爸爸繼續興奮說：「囡囡預產期係5月１號，今次都會係順產，太太有過生兩胎經驗，預計會早少少出嚟。」高皓正表示過去兩胎醫生都沒安排剪臍帶，今胎都會只是陪入產房打氣。<br>採訪：陳杰</p></body></html>
