<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】古巨基嚇到坤哥標汗</title></header><body><h1>【馮仁昭四圍超】古巨基嚇到坤哥標汗</h1><p>無綫藝員訓練班出身嘅古巨基（左），日前回娘家拍攝音樂特輯《古巨基初心再體驗》，又客串擔任《勁歌金曲》同《東張西望》主持，重溫當年做《勁歌》同《娛樂新聞眼》主持嘅感受，吳業坤突然見到基仔嚇到標汗，笑住話：「有人話我唱歌似你。」<br>基仔又突擊藝訓班課室，同應屆落選港姐伍樂怡合演《不懂撒嬌的女人》嘅感情戲，兩人有攬攬場面，認真交足戲。<br>撰文：馮仁昭</p></body></html>
