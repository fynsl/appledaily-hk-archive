<html><header><meta charset="utf-8"><title>余文樂老婆挺巨肚玩B</title></header><body><h1>余文樂老婆挺巨肚玩B</h1><p>余文樂去年12月與台灣皮帶大王千金王棠云結婚，日前更公佈喜訊，承認太太懷孕。昨日王棠雲好友網上貼出與她的合照，樂嫂仍然面尖尖，沒有水腫，另一張相中，穿上黑色裙的樂嫂明顯肚凸凸，更假裝吃東西及與姪仔玩。</p><p>盛傳樂嫂今胎懷B女，預產期是6月，現時在港待產，而當老婆分娩時，樂仔亦會請假陪太太。最近樂仔一直忙於拍攝浙江衛視推出的戶外真人騷《二十四小時第三季》，拍完後，他又要為愛奇藝網劇《冒險王衛斯理》做宣傳，該劇於下周一播映。<br>撰文：鍾國仁</p></body></html>
