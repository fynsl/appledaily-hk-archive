<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】梁靜茹撰文憶亡父</title></header><body><h1>【馮仁昭四圍超】梁靜茹撰文憶亡父</h1><p>清明時節倍思親，馬來西亞歌手梁靜茹仍然好掛住亡父，噚日凌晨1點幾喺網上貼出長文，指18歲嗰年爸爸離開咗，所以過兩天要去墳前同爸爸傾偈：「在他的墳前，我會想起那一年念高中的我，措手不及還沒來得及長大，就接受了目睹他在棺木裏在醫院回家那一幕的心痛。如果你還在，你會不會還是我的靠山？微笑着驕傲着我的表現，對你的朋友說『看！這就是我的女兒，她好棒！』」<br>撰文：馮仁昭</p></body></html>
