<html><header><meta charset="utf-8"><title>與碧琪傳婚變「死侍」賴恩有回應</title></header><body><h1>與碧琪傳婚變<br>「死侍」賴恩有回應</h1><p>「死侍」賴恩雷諾士（Ryan Reynolds）同「花邊教主」碧琪麗芙莉（Blake Lively）結婚五年多，育有兩個可愛囡囡，兩人一向恩愛，仲鍾意喺網上互窒，耍花槍，係圈中模範夫妻之一。不過近日有報道話賴恩同碧琪因為各有各忙，感情轉淡。<br><br>對於突然傳婚變，賴恩喺Twitter轉載報道抵死回應：「我都想，我可以有一點自己的時間。」否認同老婆婚姻出現危機，其實佢哋上個月22號先結伴出席首映禮，賴恩喺地毯上攬住碧琪，兩公婆不知幾恩愛。</p></body></html>
