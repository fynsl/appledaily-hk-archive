<html><header><meta charset="utf-8"><title>【打得火熱】李澤楷女友做貓奴</title></header><body><h1>【打得火熱】李澤楷女友做貓奴</h1><p>梁洛施在11年跟「小小超」李澤楷分手後，男方前年被爆跟15年港姐季軍郭嘉文撻着，蜜遊東京，其後兩人也多次被拍到在港拍拖，李澤楷甚至紆尊降貴做柴可夫，親自駕車在中環接女友，兩人熱戀甜蜜蜜，也打得火熱。<br>郭嘉文去年約滿無綫離巢，升呢「楷女郎」的她去年底被揭一炮過購入價值逾億的九龍塘逸瓏天池屋豪宅，並由李澤楷愛將李智康代表買家簽訂臨時買賣合約。有指郭嘉文雖有過億元物業揸手，但平日仍十分節儉，更會儲coupon買東西，郭嘉文有空也會更新社交網，前日還貼出玩貓相。</p></body></html>
