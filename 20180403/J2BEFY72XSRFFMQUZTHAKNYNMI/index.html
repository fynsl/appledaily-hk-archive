<html><header><meta charset="utf-8"><title>碧咸嫂公司裁員愁爆睇波</title></header><body><h1>碧咸嫂公司裁員愁爆睇波</h1><p>英國萬人迷碧咸（David Beckham）一家現身美國邁阿密共度復活節假期，他與太太Victoria、乖仔Brooklyn、Romeo同埋囡囡哈七（Harper）昨日更到當地球場觀看網球賽事，不過哈七就似乎對球賽不感興趣，還不時放蚊。<br>至於碧咸嫂Victoria，由於她的時裝品牌正蝕大錢，去年更虧蝕850萬英鎊（約9,378萬港元），據知新投資者早前下令要求公司作出架構評估，結果決定裁員60人，相等於公司的三分一人手，而Victoria正被員工們指摘未有親自交代事情，難怪昨日戴上黑超的她唧都唔笑，觀賞球賽時亦顯得滿懷心事。<br>撰文：哥羅</p></body></html>
