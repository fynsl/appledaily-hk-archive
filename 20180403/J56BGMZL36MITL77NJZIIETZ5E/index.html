<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】衛詩雅扮警訊自揭瘀事</title></header><body><h1>【馮仁昭四圍超】衛詩雅扮警訊自揭瘀事</h1><p>衛詩雅噚日喺facebook分享一條短片，拍到好似《警訊》咁，佢話：「事發經過係咁嘅，前幾日我自己一個去咗墾丁學滑浪，因為一個女仔去旅行嘅關係，我異常小心同埋謹慎，我臨瞓之前，好醒咁將個行李篋放喺道門後面頂住，諗住咁樣會非常安全。點知第二朝起身嘅時候，我居然發現道門係向外開㗎！」難得佢全程好正經，但效果好搞笑，有網民留言以為佢講緊鬼古。<br>撰文：馮仁昭</p></body></html>
