<html><header><meta charset="utf-8"><title>【動畫●為食尋謎】正邪難辨！雞皮下面層啫喱係乜嚟？</title></header><body><h1>【動畫●為食尋謎】正邪難辨！雞皮下面層啫喱係乜嚟？</h1><p>平日吃雞，總會發現雞皮下面會有層啫喱狀的物體，而且大多在海南雞身上找到！</p><p>我們街訪發現，不少人也認為這層透明啫喱狀物體是雞油或是雞的脂肪，究竟是否屬實，即管請教一下香港專業教育學院食品科技及安全課程主任方麗影博士。<br></p><p>記者︰黃依情<br>攝影︰劉永發、徐振國<br><br>全新旅遊專頁，即like籽想旅行： https://fb.com/travel.appleseed <br></p></body></html>
