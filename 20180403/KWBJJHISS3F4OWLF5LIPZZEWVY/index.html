<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】胡杏兒關注唇顎裂兒童</title></header><body><h1>【馮仁昭四圍超】胡杏兒關注唇顎裂兒童</h1><p>靚靚媽咪胡杏兒、周汶錡、郭羨妮、琦琦、羅霖、陳倩揚同周美鳳，最近夥拍顏子菲、胡楓等，應逸傑國際慈善基金會嘅邀請，齊齊拎起大紅唇拍攝主題照片，為內地患有唇顎裂兒童打氣同籌款，將愛心傳開去。<br>另外，基金會將於今個月14號假尖沙嘴舉辦「一線一希望」慈善晚宴，呼籲社會大眾多多關注唇顎裂兒童及捐款支持，令到更多小朋友可以展露笑容。<br>撰文：馮仁昭</p></body></html>
