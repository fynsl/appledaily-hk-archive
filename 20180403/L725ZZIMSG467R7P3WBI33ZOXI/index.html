<html><header><meta charset="utf-8"><title>陳小春拋囝囝落水</title></header><body><h1>陳小春拋囝囝落水</h1><p>陳小春兒子陳胤捷（Jasper）拍完內地節目《爸爸去哪兒5》，因可愛又懂事大受歡迎，小春老婆應采兒昨日在微博貼出父子短片，卻嚇壞了一班網友。小春在片中將4歲的Jasper抱起，用力拋高再擲落泳池，Jasper變成深水炸彈，炸到水花四濺，身為老竇的小春笑得好開心，應采兒留言：「親爹」，有網友神回：「所以親媽是在拍攝嗎？」、「心痛我Jasper。」<br>而小春亦貼了另一條Jasper跳水片，見到站在泳池邊的小春，用手舉起Jasper拋高再擲落水，Jasper懂得用雙手抱着曲起的腳仔，學擺跳水運動員的甫士，玩得好開心。<br>撰文：皓騫</p></body></html>
