<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】徐嘉浩扮外賣仔惹誤會</title></header><body><h1>【馮仁昭四圍超】徐嘉浩扮外賣仔惹誤會</h1><p>徐嘉浩噚日去商台宣傳新歌《蕃茄炒蛋飯》，特別以茶餐廳外賣仔造型出現，佢笑住話：「因為鍾意睇周星馳電影，靈感嚟自《喜劇之王》，我仲考慮整套衫做打歌服，不過試過派台有人真係誤會我係送外賣。」<br>對上一次出碟係三年前，徐嘉浩話：「因為我鍾意音樂，平時都有份正職做，喺幼稚園做教師，工作上我分得好開，公餘時間先做音樂。」<br>撰文：馮仁昭</p></body></html>
