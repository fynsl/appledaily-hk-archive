<html><header><meta charset="utf-8"><title>鄧健泓搵方力申騷肌</title></header><body><h1>鄧健泓搵方力申騷肌</h1><p>鄧健泓昨日在銅鑼灣出席音樂會，太太石詠莉在旁一直看得陶醉，事後他指自己是完美主義者，而且又要現場表演剛推出的新歌，所以太太也會特別着緊，還充當自己御用補妝師：「佢見我之前化妝品偏黃，所以幫我轉咗。」<br>本月底便會舉行個人音樂會的鄧健泓，除了太太會做表演嘉賓外，老友方力申也會上台支持：「除衫方面會交畀佢，我就唔除。𠵱家我開始喼弗，我怕騷肌會冇人睇到，相信佢可以遮住我全個人。」而他之前有寫歌詞和拍片，希望到時配合一位藝術家，製作成品望於個唱上播放令人感驚喜。<br>採訪：王連連<br>攝影：陳慧安</p></body></html>
