<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林雪戒粗口講英文</title></header><body><h1>【馮仁昭四圍超】林雪戒粗口講英文</h1><p>林雪近年密密接廣告，有平板電腦、二手買賣平台同蒸餾水等，前後八個廣告，已傾好但未出街嘅就有四個，真係搵埋唔少。<br>其中一個太古地產廣告最近出籠，今次林雪唔講粗口轉講英文：「人人都以為林雪唔artistic？膚淺！Magritte（藝術家René Magritte）話齋，art is the means of evoking mystery（藝術的意思是喚起神秘）。」林雪話呢幾句英文，事前有好好咁跟老師學。<br>撰文：馮仁昭</p></body></html>
