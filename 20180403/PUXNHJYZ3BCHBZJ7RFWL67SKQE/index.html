<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】蔡一鳳害喜嚴重冇胃口</title></header><body><h1>【馮仁昭四圍超】蔡一鳳害喜嚴重冇胃口</h1><p>蔡一鳳為老公盛品儒陀B，雖然已有6個月身孕，但佢大呻害喜嚴重冇胃口，搞到身形好瘦。呢排情況穩定，佢前日就趁復活節假期喺屋企開P，招呼40名好友BBQ，不過拎住香檳嘅佢有得聞冇得飲。<br>蔡一鳳噚日話：「我暫時手腳都唔見肥，只係個肚冇晒腹肌，有時作嘔又嘔唔出，不過工人姐姐有日日煲湯畀我，我都自動自覺多食蔬果。」仲話呢排會多啲休息安胎。<br>撰文：馮仁昭</p></body></html>
