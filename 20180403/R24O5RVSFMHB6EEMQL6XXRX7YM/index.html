<html><header><meta charset="utf-8"><title>資料寶藏：八強首回合信「主」 - 飛鴻</title></header><body><h1>資料寶藏：八強首回合信「主」 - 飛鴻</h1><p>歐聯八強不像16強般有種籽隊制度，因此誰先主場並沒有實力之分，不過對上五季八強首回合主場的一方，大多能先拔頭籌，只是上季兩勝兩負平分春色，不過就有祖雲達斯主場3:0大勝巴塞隆拿的例子。</p><p>上屆祖記八強與巴塞合演2015年決賽翻版，首回合在都靈球場舉行，保羅戴巴拿梅開二度，加上基亞連尼下半場助攻得手，祖記意外地大勝3:0（圖），最後也以相同比數晉級。而近五季先主場一方都佔微利，20場八強首回合中，只得三隊在地頭落敗。然而，以最後出線隊數的統計而言，似乎還是先客後主一方較有利。<br>文︰飛鴻</p></body></html>
