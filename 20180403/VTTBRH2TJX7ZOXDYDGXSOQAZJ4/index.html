<html><header><meta charset="utf-8"><title>艾美編劇Steven Bochco病逝</title></header><body><h1>艾美編劇Steven Bochco病逝</h1><p>曾多次奪得艾美獎的美國著名編劇Steven Bochco，多年前不幸患上血癌，經搏鬥多年及接受移植手術，前日在睡夢中離世，享年74歲。Steven Bochco筆下的美劇以大膽作風聞名，把逼真的現實主義和大規模場面搬到螢幕，《洛城法網》（L.A. Law）和《紐約重案組》（NYPD Blue）均大受歡迎，播出七季的80年代劇集《Hill Street Blues》更是其代表作。</p></body></html>
