<html><header><meta charset="utf-8"><title>《挑戰者1號》中美勁收</title></header><body><h1>《挑戰者1號》中美勁收</h1><p>史提芬史匹堡（Steven Spielberg）最新力作《挑戰者1號》（Ready Player One）氣勢如虹，更被權威雜誌《福布斯》評為史匹堡近十年的最佳作品。該片在北美雄霸復活節檔期票房，四天勁收5,320萬美元（約4.15億港元），電影已在61個地方開畫，香港上映五天，截至昨晚累計票房錄得逾1,500萬港元成為冠軍，而中國在短短四天已衝破4億人民幣收入。</p></body></html>
