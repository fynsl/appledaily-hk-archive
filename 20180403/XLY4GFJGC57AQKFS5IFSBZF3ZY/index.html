<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】李漫芬開刀生百厭女</title></header><body><h1>【馮仁昭四圍超】李漫芬開刀生百厭女</h1><p>43歲無綫娛樂主播李漫芬（Fanny）噚日喺facebook宣佈B女談在心喺愚人節出咗世喇！<br>Fanny話原本預產期係上周三，但係陣痛咗31個鐘，百厭B女都唔肯出嚟，最後要緊急開刀，Fanny留言話：「我和daddy會努力學習做你的爸爸媽媽！現在第一次餵人奶中，感覺很實在，很感謝上天給我們這禮物，談在心都祝福大家活得悠然自在，天天康泰身心。」<br>撰文：馮仁昭</p></body></html>
