<html><header><meta charset="utf-8"><title>學友巡唱破紀錄</title></header><body><h1>學友巡唱破紀錄</h1><p>歌神張學友的「學友．經典世界巡迴演唱會」，前晚在紹興站完成第147場演出，打破「1/2世紀」的146場巡唱紀錄，向200場紀錄邁進，前晚學友在台上說：「開場前一直叫自己唔好緊張，但一諗到今日係破紀錄就好緊張。」<br>由於前日剛巧是張國榮（哥哥）的15周年忌辰，學友特別獻唱《風繼續吹》送給哥哥，感性地說：「希望大家能記住張國榮！」另學友上月到澳洲The Qudos Bank Arena Olympic Park巡唱，登上美國Billboard當周全球演唱會票房冠軍，以總票房232萬美金成績力壓皇后樂隊、Jay-Z、PINK等歌手紀錄。<br>撰文：皓騫</p></body></html>
