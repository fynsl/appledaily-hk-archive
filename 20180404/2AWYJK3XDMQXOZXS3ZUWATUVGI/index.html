<html><header><meta charset="utf-8"><title>河國榮請發哥做個唱嘉賓</title></header><body><h1>河國榮請發哥做個唱嘉賓</h1><p>河國榮昨日舉行音樂會記者會，宣佈5月31日於九展舉行一連兩場處男個唱，並紀念來港31周年，問他最想邀請誰出席？河國榮說：「希望可以邀請發哥（周潤發），10年前做發哥嘅英文老師陪佢去墨西哥拍戲，佢知我鍾意唱歌拍戲，就鼓勵我要追求自己夢想。𠵱家仲邀請緊譚校長，我曾經意外上過紅館，做Alan嘅演唱會嘉賓，希望佢可以嚟。」<br>記者會上，嘉賓之一的唐文龍（Michael）瞓身教做運動操肌，他更不介意當河國榮的私人教練，河國榮說：「都要操㗎，近期食得太多，我要學Michael咁勤力。除咗運動，佢仲教我好多嘢，佢對人類心理學好叻。」<br>採訪、攝影：羅慧敏</p></body></html>
