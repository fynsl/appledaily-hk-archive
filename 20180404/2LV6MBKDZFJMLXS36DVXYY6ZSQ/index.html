<html><header><meta charset="utf-8"><title>苟芸慧弗晒去取經</title></header><body><h1>苟芸慧弗晒去取經</h1><p>苟芸慧昨晚出席林子善的婚宴，即將為人妻的她瘦了又靚了被大讚，她開心說：「今次嚟係送人情同祝福。Thank you，有人讚瘦已經好開心，都會同子善請教吓搞婚禮嘅事。」她透露可能早前到泰國拍廣告，所以曬黑及瘦了，又直言這是繼華姐後再着泳衣：「唔係結婚前最後一擊，其實婚後都可以性感。」</p><p>昨晚有不少圈中人到賀，楊盼盼最早到場，不過她放下禮金後便離開，稍後一班無綫同事陸續到場包括曾志偉、黃心穎、胡楓、唐文龍、黃日華和胡杏兒等，黃心穎被追問馬國明是否千杯不醉時，她表示都見過對方飲醉：「醉咗佢笑得好開心、好多嘢講。」<br>採訪：黃曉妍<br>攝影：葉君海</p></body></html>
