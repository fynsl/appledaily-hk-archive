<html><header><meta charset="utf-8"><title>志偉籲捐相機助災民</title></header><body><h1>志偉籲捐相機助災民</h1><p>曾志偉昨日以褔幼基金主席身份，聯同譚詠麟等人在銅鑼灣舉行「四川大地震十週年」活動記者會，志偉透露基金會過去曾捐出3千多萬元幫助災民，今次希望大眾捐出二手相機或手機到當地：「呢兩年想為學生心靈治療，唔想啲細路記起當日嘅事，培養攝影嗜好。」<br>校長指之前跟許冠傑舉行演唱會，呼籲朋友把送花錢捐到褔幼基金會：「之後part 2演唱會我哋都會咁做，希望每個藝人可以將送花錢轉為幫助社會上有需要嘅人。」志偉更笑言將來校長的花圈也可以這樣做，笑問誰較先過身時，志偉指達者為先。<br>採訪、攝影：王連連</p></body></html>
