<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳輝陽以歌說故事</title></header><body><h1>【馮仁昭四圍超】陳輝陽以歌說故事</h1><p>陳輝陽、秦馨敏同游偉欣噚日去到新城電台宣傳將於21同22日喺灣仔伊館舉行嘅「陳輝陽x女星合唱《上一次流淚》作品音樂會」。陳輝陽話，今次音樂會有啲似音樂劇，以歌說故事，冇任何對白，會有肢體動作，28位歌手唔會獨立演唱。秦馨敏就話：「今次係女星合唱第三代演出，第一代嘅女星只剩10個人，其他都是新加入，最困難係咁多人，唔能夠一齊錄音。」<br>撰文：馮仁昭</p></body></html>
