<html><header><meta charset="utf-8"><title>最後一「棟」絞盡腦汁黃子華閉關度「收山作」</title></header><body><h1>最後一「棟」絞盡腦汁<br>黃子華閉關度「收山作」</h1><p>57歲黃子華今年舉行最後一場棟篤笑，消息一傳出，黃牛即出沒，子華都心痛粉絲買唔到門票，不過情願見到一排空凳都唔想粉絲買一張黃牛，昨日有周刊報道指子華每次搞棟篤笑都一個閉關，絞盡腦汁去度橋，台上一分鐘，台下十年功，笑匠背後，過程係有苦自己知，有知情者向周刊稱子華決定最後一「棟」係因為每次開棟篤笑，子華一個人去諗，過程中嘅精神壓力都幾大，加上早年曾患抑鬱症，擔心度橋太投入，俾自己太多壓力，令抑鬱症復發，所以先決定「收咪」，日前子華去咗間coffee shop坐咗大半日，一時發呆一時沉思。</p></body></html>
