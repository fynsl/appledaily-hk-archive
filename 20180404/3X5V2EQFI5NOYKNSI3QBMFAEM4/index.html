<html><header><meta charset="utf-8"><title>城城攜方媛出席婚宴</title></header><body><h1>城城攜方媛出席婚宴</h1><p>郭富城前晚帶同太太方媛，到九展出席舞獅界紅人「三姜」姜偉池與拍拖多年女友、藝人化妝師田田的婚宴，關楚耀、陳山聰、黃浩然更擔任「三姜」的兄弟團，座上客還有城城經理人小美、杜汶澤、麥子樂、張建聲、王宗堯。</p><p>據悉城城在場內成為眾人的集郵對象，對所有人都有求必應，前有線主播王曉君在Ig貼與城城合照，並留言：「JT婚宴上嘅驚喜，打搞晒。」三姜和太太還斟茶給黃浩然夫婦，黃浩然的太太其後在社交網激動留言：「我細佬終於出嫁啦，冇想過我會咁激動，未飲茶就已經眼都紅晒，飲茶手都震埋，連我最熟行幫戴首飾都震到扣唔到！」<br>撰文：非非</p></body></html>
