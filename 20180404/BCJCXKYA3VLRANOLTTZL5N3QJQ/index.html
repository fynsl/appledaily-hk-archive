<html><header><meta charset="utf-8"><title>【悠長假期】當家精選下季見！馬主：尊重神仙部署</title></header><body><h1>【悠長假期】當家精選下季見！<br>馬主：尊重神仙部署</h1><p>蔡約翰（外號神仙）旗下四歲明星馬「當家精選」上季四戰四捷，今季五戰獲兩勝都不錯。<br><br>上仗在打吡大賽於莫雷拉胯下跑得第11名後，便無再上陣，連晨操也不見蹤影，只以游水保持基本運動量。<br><br>「當家精選」馬主幸運角團體成員黃蔡秀文解釋說：「『當家精選』在餘下馬季內都不會上陣，蔡約翰已決定讓牠提早唞暑。馬兒目前的健康良好，練者不打算部署牠在季尾上陣，只是想給予馬兒充份時間休息，下季才再出賽。」<br><br>「我們一班團體成員都很愛錫『當家精選』，只要牠健康平安，我們就開心，我們當然尊重蔡約翰的部署。」</p></body></html>
