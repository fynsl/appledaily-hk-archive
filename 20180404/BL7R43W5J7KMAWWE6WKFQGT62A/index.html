<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】蝦頭講分手：多謝關心</title></header><body><h1>【馮仁昭四圍超】蝦頭講分手：多謝關心</h1><p>邵子風前日喺社交網貼文，自爆同楊詩敏（蝦頭）上年六月已分手，足足10個月都係人前扮拍拖，瞞住阿媽同朋友。邵子風強調分手不涉第三者，原本打算今年結婚，但因為有病，自知好難同人相處，但就好感激前度喺過去日子對佢嘅關愛。而蝦頭亦有轉發貼文，留言：「謝謝你為我付出的一切，我永遠愛你。」蝦頭噚日被問到分手覺唔覺可惜？佢回覆傳媒話﹕「多謝關心，不回應了。」<br>撰文：馮仁昭</p></body></html>
