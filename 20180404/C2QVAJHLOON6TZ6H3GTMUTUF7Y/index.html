<html><header><meta charset="utf-8"><title>【動即影】樂土　焦土</title></header><body><h1>【動即影】樂土　焦土</h1><p>喧鬧都市一隅，藏著靜謐的隱世秘境。自2003年小灣鱷「貝貝」在這裡出現，南生圍隨即映入大眾眼簾。10多年下來，南生圍已成港人熱門郊遊地點，亦是拍攝動人婚照理想勝地，那山巒、那林蔭、那飛鳥、那道橋，還有那艘小木船，彷彿已成這片樂土的印記。<br><br>城市急速發展，郊野開發如箭在弦，灼熱樓市猛火正向我城綠地逐步蔓延。一個月內兩度可疑火警誰說得準，難道果真野火燒不盡？大眾回憶終歸成灰燼，樂土淪為焦土，誰人有著數？<br><br>攝影：李錦鏵、陳海威、陳善南</p></body></html>
