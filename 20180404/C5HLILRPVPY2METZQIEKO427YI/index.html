<html><header><meta charset="utf-8"><title>【老闆階級】《喜劇之王》出金句</title></header><body><h1>【老闆階級】《喜劇之王》出金句</h1><p>35歲的林子善在屯門區長大，出身小康之家。96年客串演出《去吧！揸Fit人兵團》，16歲時演出周星馳主演的電影《喜劇之王》（圖），戲中飾演一名叫「洪爺」的小流氓，跟已故甘草演員侯煥玲演一對嫲孫，洪爺其中一句經典對白是「呢廿蚊，慶功食牛雜」，成功出位。<br>拍電影之餘林子善亦承辦夜場打碟及搞活動，同時加入無綫電視任演員，演出劇集包括《奸人堅》、《學警狙擊》、《鐵馬尋橋》和《怒火街頭》。12年他與友人合資過百萬開設「龍鳳冰室」，目前已開有分店。</p></body></html>
