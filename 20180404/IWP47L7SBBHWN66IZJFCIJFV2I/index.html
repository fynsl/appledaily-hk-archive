<html><header><meta charset="utf-8"><title>隔牆有耳：25米高巨欖　維港迎七欖 - 李八方</title></header><body><h1>隔牆有耳：25米高巨欖　維港迎七欖 - 李八方</h1><p>一年一度「香港國際七人欖球賽」本月6日至8日喺香港大球場上演，旅發局即日起一連6日喺維港海面設置高25米（約10層樓）嘅巨型欖球裝置，鍾意影相打卡嘅你當然唔可以錯過啦！</p><p>旅發局主席林建岳話香港作為「亞洲盛事之都」，每年有唔少體育盛事舉行，而七欖更係標誌性賽事，好多長途旅客都好喜歡。旅發局同八方講，除咗呢個10層樓高嘅巨型欖球裝置外，香港其他地方仲有相關嘅精采活動，即日起至8日喺銅鑼灣利園舉行嘉年華，4月5日灣仔伊館亦會上演活動前奏音樂會，等大家齊齊投入七欖狂熱！ </p></body></html>
