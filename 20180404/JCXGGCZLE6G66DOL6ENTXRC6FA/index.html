<html><header><meta charset="utf-8"><title>未做到灰色神獸！兩匹灰色高級馬一齊變性搵出路</title></header><body><h1>未做到灰色神獸！<br>兩匹灰色高級馬一齊變性搵出路</h1><p>由富商鄭家純持有的高評分自購馬「同樂日」，衝擊本屆四歲馬系列失敗，來港至今六戰最叻第三未開齋，日前接受手術，性別從此更改。<br><br>一身灰色的「同樂日」被馬會公佈，已完成閹割手術，正式於今天（3日）起，由原本雄馬轉為閹馬。<br><br>此駒現評87分，排行沈集成馬房第三位，僅次於126分一哥「四季旺」及92分二佬「大武士」。<br><br>與此同時，隸屬徐雨石馬房的「童話」亦已接受手術，由雄馬變為閹馬。此駒同樣灰色，現評80分，在港一戰跑尾三，有待成熟進步。</p></body></html>
