<html><header><meta charset="utf-8"><title>霆鋒「順德魚卷」戰勝名廚</title></header><body><h1>霆鋒「順德魚卷」戰勝名廚</h1><p>謝霆鋒和加拿大名廚David Rocco，為FOX Life拍攝節目《名廚爭鋒》前晚播出第二集，霆鋒繼續以一分之差領先。第二集他們到順德拍攝，二人要蒙眼食「煎釀鯪魚」後再去買材料，霆鋒抵達街市買餸即被包圍，David則因為語言不通，要繙譯幫忙才買齊材料。<br>霆鋒表示：「順德係最難一站，鯪魚本身係好難處理嘅一件事，煎釀鯪魚就係要將整條魚拆肉、拆骨、起皮，皮唔可以穿，呢個要求相對麻煩。所以我道菜叫『鯪魚瑞士卷』，腐皮包住啲鯪魚肉，入面仲有塊紫菜，同埋炒咗個鮮奶墊底，咁啲炸咗嘅魚皮就可以塞番啲鮮奶。」<br>撰文：小米</p></body></html>
