<html><header><meta charset="utf-8"><title>【動畫】肥瘦鎅刀雙賊雙打劫佐敦7仔</title></header><body><h1>【動畫】肥瘦鎅刀雙賊<br>雙打劫佐敦7仔</h1><p>【本報訊】油麻地德興街發生劫案，昨日凌晨5時許，一名瘦削男子與一名肥胖南亞裔男子，進入一間便利店內「踩線」購買飲品後離開，約5分鐘後兩人折返，瘦賊拔出鎅刀指嚇49歲姓胡女店員，要脅打開收銀機，另一名50歲姓黃女店員見狀，圖暗中返回貨倉報警，但遭肥胖南亞賊人發現亮萬用刀指嚇制止，兩賊在收銀機劫走1200元現金，即奪門逃去無蹤，警員到場翻看閉路電視展開追查。</p></body></html>
