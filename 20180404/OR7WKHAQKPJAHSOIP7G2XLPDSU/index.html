<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林心如、霍建華做體檢</title></header><body><h1>【馮仁昭四圍超】林心如、霍建華做體檢</h1><p>42歲台灣女星林心如前年嫁畀霍建華，去年誕下囡囡「小海豚」。</p><p>噚日台灣《蘋果日報》讀者爆料，話見到林心如同霍建華兩公婆現身醫院，一齊做身體檢查。記者去到現場，見霍建華夫婦着住病人衫，同緊醫護人員傾偈，等緊見醫生時，林心如含情脈脈望老公，好甜蜜。之後有專人接待林心如同霍建華，大約20分鐘後，兩公婆就換衫離開醫院。<br>撰文：馮仁昭</p></body></html>
