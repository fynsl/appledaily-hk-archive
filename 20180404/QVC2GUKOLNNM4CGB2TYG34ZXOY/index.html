<html><header><meta charset="utf-8"><title>袋hit不怕撞昆凌小S一人一個Burberry</title></header><body><h1>袋hit不怕撞<br>昆凌小S一人一個Burberry</h1><p>晒手袋是女星指定動作，不過撞袋始終有點先後次序的尷尬位。Jay嫂昆凌近日出國，在IG晒了靚相。她一身運動風隨意坐在梳化，看似平常的相片，其實全身都是潮物新貨。她的黑色外套，正是上月日本炒貨炒到打人的Supreme x Nike x NBA三方聯名潮物，而她所穿的多襯章外套早就斷貨。至於身邊的大手袋則來自Burberry今季的力推新作The Belt Bag，以品牌經典的乾濕褸衣帶作靈感，超大容量及玩配色，成為不少女星的新寵，新婚韓星崔智友、內地女星周冬雨、台灣小Ｓ、名媛孫芸芸等，一人有一個。</p></body></html>
