<html><header><meta charset="utf-8"><title>消波塊減海浪沖擊力 </title></header><body><h1>消波塊減海浪沖擊力 </h1><p>【話你知】<br>港珠澳大橋一個人工島的防波堤出現消波塊（Tetrapods）被沖散情況，這些消波塊是巨型的混凝土塊，並以鋼筋加固，普遍為不規則形狀，如四角空心錐體、工字形等，以英泥固定及連結圍着堤壩，一般每塊重量可達1.5至2公噸，尺寸可達2米乘2米。當海浪拍打堤壩時，消波塊之間的空隙便可消耗波浪部份能量，減低波浪拍打的威力，從而減少堤壩受海浪沖擊的壓力。香港萬宜水庫於上世紀70年代興建時，向海的東壩便採用工字形消波塊設計。<br>■記者李晟謙</p></body></html>
