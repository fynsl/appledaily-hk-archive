<html><header><meta charset="utf-8"><title>桐谷美玲、三浦翔平鬼祟拍拖</title></header><body><h1>桐谷美玲、三浦翔平鬼祟拍拖</h1><p>日本女星桐谷美玲去年底被爆秘戀日劇《我有喜歡的人》型男拍檔三浦翔平，最新一期雜誌《Flash》拍得兩人鬼祟拍拖睇戲，而於戀情曝光後，桐谷已另覓新居展開半同居生活。</p><p>當日桐谷美玲到位於六本木的戲院睇動畫《玩轉極樂園》（Coco），會合早已到場的三浦翔平，兩人同樣戴帽與口罩掩人耳目，完場後雙雙乘車離開。報道指桐谷於戀情曝光後已另覓新居，三浦翔平就被拍到不時出入女友香閨，更會於女方寓所過夜。上月底三浦更被拍到拖住桐谷愛犬外出散步，足證兩人感情相當穩定。<br>撰文：程芬</p></body></html>
