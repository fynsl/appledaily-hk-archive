<html><header><meta charset="utf-8"><title>毛舜筠孖凌文龍贏硬</title></header><body><h1>毛舜筠孖凌文龍贏硬</h1><p>毛舜筠及凌文龍憑演出描寫自閉症男孩家庭的電影《黃金花》，分別獲今屆金像獎提名最佳女主角、最佳男主角及新演員。活躍於舞台劇的凌文龍，獲毛舜筠點名扮演有自閉症的兒子角色，日前母子情二人在又一城接受訪問，毛舜筠指導演初時也懷疑這位年過30的小子，能否扮演十多歲的角色，她說：「結果導演話有樣有演技。我覺得我好好眼光，今次用凌文龍係我哋成功嘅原因。」</p><p>凌文龍談到演繹自閉症角色：「試過進入角色喺街度行，等過馬路時發出少少聲，啲人見到真係會退後兩步，真係有啲hurt，因為唔了解自閉症，所以我哋將漠視同歧視放喺戲裏面。」<br>採訪：張俊銘<br>攝影：仇志德</p></body></html>
