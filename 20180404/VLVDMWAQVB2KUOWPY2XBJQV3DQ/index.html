<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃修平評短片要破格</title></header><body><h1>【馮仁昭四圍超】黃修平評短片要破格</h1><p>黃修平前晚喺尖沙嘴文化中心出席「第42屆香港國際電影節頒獎禮」，為國際短片競賽擔任評審，不過今次香港全軍覆沒，冇一部短片入圍，黃修平笑住話：「我之前都問過大會係咪唔受香港玩，初選時已經入唔到圍，其實冇高低之分，只係大家風格唔同，唔係香港片唔入流，新浪潮片嘅水準，我真係講唔出差過人，但就偏向劇情，希望香港人拍短片，做多啲實驗性，跳出劇情框框。」<br>撰文：馮仁昭</p></body></html>
