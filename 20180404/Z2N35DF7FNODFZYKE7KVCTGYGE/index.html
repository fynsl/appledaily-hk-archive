<html><header><meta charset="utf-8"><title>龐景峰新MV狂咀韓妹</title></header><body><h1>龐景峰新MV狂咀韓妹</h1><p>龐景峰近日推出新歌《UP IN THE AIR》，他在新歌MV中和韓籍女主角吻足7次，景峰前日接受電話訪問，直認惹起拍拖半年的23歲女友Peggy不滿，他說：「佢話不如首歌改名《Thousand Kisses》，詐晒我型。之後再拍新歌MV，會預佢演出。」景峰表示已帶女友見家長，媽咪郭秀雲非常喜歡：「Peggy煮嘢食好叻，媽咪話歡迎到Peggy搬埋入嚟住，咁我就日日有住家飯食。」<br>此外，景峰昨日到新城電台宣傳新歌再提女友，他說：「其實佢想做老師，好鍾意小朋友，冇諗過喺娛樂圈發展。」<br>採訪、攝影：張俊銘</p></body></html>
