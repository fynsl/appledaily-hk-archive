<html><header><meta charset="utf-8"><title>雯女唔覺俾千嬅搶角色</title></header><body><h1>雯女唔覺俾千嬅搶角色</h1><p>鄧萃雯和黎耀祥昨日在土瓜灣出席活動，對於有周刊指由陳寶華監製及編劇的無綫劇集《多功能老婆》，原本由雯女做女主角，最終卻被楊千嬅搶去任女一，雯女指陳寶華沒有為此劇而跟她接觸過。有傳該角色是為她度身訂做？雯女說：「可能佢（陳寶華）個心係咁諗，我唔知呀。」<br>提到有傳聞指千嬅搶去她的女一角色？雯女即說：「你都話係傳聞啦，邊有得搶㗎？」她透露與祥仔已有7年沒合作，祥仔即提議與雯女可以拍古裝劇，不過雯女耍手兼擰頭，說：「梳頭同化妝要好耐時間，讀劇本又辛苦，又冇完整嘅劇本，所以我想拍時裝。」<br>採訪、攝影：黃曉妍</p></body></html>
