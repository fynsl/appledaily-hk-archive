<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】吳京牛一提名最佳導演</title></header><body><h1>【馮仁昭四圍超】吳京牛一提名最佳導演</h1><p>第23屆華鼎獎將於今個星期日喺澳門舉行，不過觀眾投票嘅「中國電影滿意度調查」已喺上月30號結束，結果由吳京執導兼主演嘅電影《戰狼2》名列華鼎獎觀眾滿意度榜首，電影亦喺內地票房刷新紀錄勁收56.8億人仔，吳京憑此片提名華鼎獎最佳導演。<br>前日適逢係吳京44歲生日，同日收到消息，佢笑住話係雙喜臨門，當日會親到澳門出席華鼎獎頒獎禮。<br>撰文：馮仁昭</p></body></html>
