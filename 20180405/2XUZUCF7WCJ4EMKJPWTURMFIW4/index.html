<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】衛蘭請素人拍MV</title></header><body><h1>【馮仁昭四圍超】衛蘭請素人拍MV</h1><p>衛蘭推出新歌《生涯規劃》，佢有感歌曲一字一句同佢處境相似，認為人唔需要跟隨潮流同大眾去改變自己。佢又話今次錄歌喊咗好多次，覺得係入行以來最難處理嘅一首歌，最後經多次錄音先滿意。<br>至於新歌MV，就邀請咗患有皮膚癌嘅William（陳偉霖）同白化病學生阿勇參與，衛蘭讚佢哋雖然係素人，但演技精湛，喺冇台詞下用內心戲將情緒呈現。<br>撰文：馮仁昭</p></body></html>
