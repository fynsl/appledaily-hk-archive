<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】吳嘉熙憶故友灑淚</title></header><body><h1>【馮仁昭四圍超】吳嘉熙憶故友灑淚</h1><p>五人女子組合Super Girls噚日喺銅鑼灣舉行迷你音樂會，向來性感火辣嘅成員吳嘉熙（Cheronna）原來都有感性嘅一面，佢喺台上獨唱咗4首歌，當唱到陳奕迅嘅《活著多好》時，Cheronna憶起大馬已過世嘅好友，不禁喺台上落淚。<br>當佢唱出新歌《把持》，Cheronna話第一次喺戶外單獨表現，好緊張，但其他成員就話見唔到佢性感演出而大感失望，仲讚Cheronna天生性感。<br>撰文：馮仁昭</p></body></html>
