<html><header><meta charset="utf-8"><title>《黑豹》躋全球票房十大</title></header><body><h1>《黑豹》躋全球票房十大</h1><p>Marvel電影《黑豹》（Black Panther）票房再破紀錄，以高逾51億港元登上北美票房史上最賣座電影第四位，而全球票房更接近100億港元，取代《魔雪奇緣》（Frozen）躋身第十位。另外，本月上映的《復仇者聯盟3：無限之戰》（Avengers：Infinity War）將於19日在上海迪士尼樂園舉行紅地毯活動，「鐵甲奇俠」羅拔唐尼（Robert Downey Jr.）將領軍出席。</p></body></html>
