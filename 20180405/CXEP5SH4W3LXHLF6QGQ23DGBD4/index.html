<html><header><meta charset="utf-8"><title>甩拖林峯開心飲喜酒</title></header><body><h1>甩拖林峯開心飲喜酒</h1><p>林峯前晚拍完網劇《PTU機動部隊》後，即買西裝即穿，趕往出席林子善在將軍澳舉行的婚宴。問到回復單身的林峯看到婚宴場面會否倍添傷感？他開懷地表示：「唔好講呢啲啦，今日係喜慶事，係要開心嘅，同埋今日好多台前幕後人喺度，難得大家可以一聚，所以都會盡興吓，戰況可能會好激烈！」還笑稱可以和老友吳卓羲挑戰。</p><p>馮素波早年和林子善合作拍攝過幾套劇集，她前晚滿場飛大受歡迎，苟芸慧、黃日華、陶大宇等後輩均爭相和她合照。此外，林盛斌（Bob）和梁烈唯曾因醉酒在宴會上失儀，兩人聲稱會戒酒，前晚所見兩位人父似乎已經修心養性。<br>採訪：黃曉妍<br>攝影：葉君海</p></body></html>
