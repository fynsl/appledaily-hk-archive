<html><header><meta charset="utf-8"><title>宋熙年：懷孕感覺好奇妙</title></header><body><h1>宋熙年：懷孕感覺好奇妙</h1><p>宋熙年和陳智燊（Jason）前年結婚後不斷放閃，近期曾揚言希望生狗B，前晚二人各自在社交網留言家中將有「Boss Baby」，宣佈造人成功。按傳統陀B三個月後才公開，預計二人的愛情結晶「Boss Baby」預產期將是今年10月。<br>宋熙年懷孕後如常開工，傳媒向她問到陀B是否辛苦，她昨回覆：「BB好乖，所以唔太辛苦。」老公Jason照顧周到？宋熙年甜蜜回應：「佢好貼心照顧，懷孕感覺好奇妙。多謝大家祝福。」至於BB性別，宋熙年稱：「冇所謂，最緊要健康。」不過她就未肯透露會順產還是剖腹生產。 <br>採訪：陳杰</p></body></html>
