<html><header><meta charset="utf-8"><title>蔣雅文與妹妹唔爭寵</title></header><body><h1>蔣雅文與妹妹唔爭寵</h1><p>「文青女神」蔣雅文（Mandy）昨日以顧問身份，與妹妹蔣雅詩在尖沙嘴出席期間限定咖啡店揭幕禮，同場還有徐天佑和周奕瑋。Mandy透露與妹妹年紀相差9年，但兩人沒有代溝之餘，更很少拗撬和爭寵，蔣雅文說：「今日見到佢喺台上講出自己嘅感受，我覺得好感觸。」問到蔣雅詩會否入行，她即說：「我二十到尾，唔好搞啲咁嘅嘢。」<br>曾在台灣生活3年的蔣雅詩，因為男友而返港生活，身為家姐的Mandy笑說：「我要學識放手，唔捨得都要送上祝福，但佢𠵱家成日同我老公爭我，我好受歡迎。」天佑下月16日生日，他表示屆時要飛往澳洲拍特輯，所以想叫太太同行。<br>採訪：黃曉妍<br>攝影：仇志德</p></body></html>
