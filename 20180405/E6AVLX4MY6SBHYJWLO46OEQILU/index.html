<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】蔡興麟回歸香港樂壇</title></header><body><h1>【馮仁昭四圍超】蔡興麟回歸香港樂壇</h1><p>90年代活躍香港樂壇嘅蔡興麟，噚日到新城電台接受薛家燕訪問，分享過往到內地、台灣工作經歷。蔡興麟話之前喺內地發展，返港亦只屬私人性質，不過近日計劃緊返港嘅樂壇發展。<br>提起佢前日到無綫錄影《流行經典50年》，蔡興麟話：「開心遇到好多舊朋友，希望搵啲舊朋友一齊合唱，好似彭家麗、李樂詩等，我有計劃推出新廣東歌，返到嚟香港有歸屬感，去一啲地方好似噚日一樣。」<br>撰文：馮仁昭</p></body></html>
