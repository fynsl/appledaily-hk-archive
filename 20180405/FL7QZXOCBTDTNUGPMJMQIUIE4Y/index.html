<html><header><meta charset="utf-8"><title>張敏潛心修佛無意結婚</title></header><body><h1>張敏潛心修佛無意結婚</h1><p>張敏近年潛心修佛，完全沒有復出念頭，反而每天過着不食人間煙火的生活，整天周遊列國去印度、台灣、尼泊爾及內地等聽佛法會。她昨日偕朋友去浙江省舟山市普陀山普濟禪寺拜佛，她還在大觀音像前留影，之後她把照片放上網，並留言：「今天是農曆二月十九日，觀世音菩薩聖誕日，在此特殊日子請吃素、放生、供燈、誦經、獻花、行善等。」<br>據悉張敏每次去各地朝聖，男友梵師兄都會相伴在旁，兩人志同道合經常一起去聽法會，感情進展一日千里，不過暫時兩人未有結婚打算，認為保持現狀十分開心及自由。<br>撰文：鍾國仁</p></body></html>
