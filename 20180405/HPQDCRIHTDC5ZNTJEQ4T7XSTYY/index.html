<html><header><meta charset="utf-8"><title>加藤玲奈性感嚇窒熊本熊</title></header><body><h1>加藤玲奈性感嚇窒熊本熊</h1><p>日本組合AKB48的20歲人氣成員加藤玲奈，上月底推出首本個人寫真集《誰人的仕業》，自加盟新公司後可謂機會不斷，她更被睇好成為同門師姐小嶋陽菜的接班人。</p><p>加藤玲奈為處女寫真集挑戰大膽尺度，既半裸又穿純白內衣透出股罅，早前便遠赴倫敦及夏威夷取景。寫真集上架一周高踞寫真榜，AKB成員入山杏奈欣賞完形容是「女仔看的鹹書」，加藤玲奈還獲指原莉乃、柏木由紀、入山杏奈等AKB家族成員幫手宣傳，日前又帶同寫真集見熊本熊，當她揭開內頁性感照，熊本熊竟即場嚇到跌低。<br>撰文：哥羅</p></body></html>
