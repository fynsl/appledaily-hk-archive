<html><header><meta charset="utf-8"><title>美槍擊案 　由女性發動僅佔4%</title></header><body><h1>美槍擊案 　由女性發動僅佔4%</h1><p>美國槍擊案多如牛毛，卻甚少如今次般由女性發動。據聯邦調查局（FBI）統計，2000至2016年期間發生的220宗在人群聚集區域發生、通常無特定傷害目標的槍擊案中，僅9宗涉及女槍手，佔大約4%。<br>當中大多數女槍手使用手槍作案，犯案地點亦往往是現時或以前職場、學校及公司。其中死傷最慘重的一宗，是2015年導致14死22傷的加州聖貝納迪諾發展障礙人士服務中心槍擊案，一對夫婦持手槍、步槍和炸彈大開殺戒，女方更被指效忠「伊斯蘭國」（IS）。<br>美國有線新聞網</p></body></html>
