<html><header><meta charset="utf-8"><title>趙哲妤爭取親子時間</title></header><body><h1>趙哲妤爭取親子時間</h1><p>趙哲妤（Uny)日前帶同囡囡小魚到太古出席復活節活動，現在湊女為樂的她，親手製作兔子造型吊飾送給囡囡，Uny說：「小魚好乖，見到我專心做緊手工藝，就坐喺我大髀陪住我。商場活動人多，佢唔怕人，仲同其他小朋友一齊玩。我帶小魚出嚟，等佢多啲機會同其他小朋友玩，有助學習，平日登台好忙，都想爭取更多親子時間。」<br>Uny透露早前為兒童節拍攝了一輯宣傳短片，同場有多位家長，大家交流了育兒及升學心得，她笑言囡囡雖然只有歲半未到升學年齡，但作為家長也要未雨綢繆，跟其他媽媽交流，可以吸收更多育兒知識，希望囡囡健康成長。<br>撰文：葉晴</p></body></html>
