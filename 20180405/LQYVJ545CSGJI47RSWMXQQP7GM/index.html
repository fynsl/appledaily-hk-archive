<html><header><meta charset="utf-8"><title>老公余文樂周圍飛王棠云做跟得孕婦</title></header><body><h1>老公余文樂周圍飛<br>王棠云做跟得孕婦</h1><p>台灣「皮帶千金」王棠云舊年喺澳洲嫁俾余文樂，當時已經傳佢懷有身孕，婚後王棠云嫁雞隨雞，余文樂幾乎去到邊都會帶埋老婆同行，單係計佢哋喺港台兩邊飛，未出生嘅樂B已經有唔少坐飛機嘅經驗。<br><br>上個月余文樂同妹妹一家幾口飛去泰國度假，當時王棠云都有同行，仲喺instagram貼晒太陽相，明顯係趁「卸貨」前，盡情享受玩樂。<br><br>不過，玩埋呢幾個月好喇，到陀到7個月嗰陣，孕婦唔適合坐飛機，唔知余文樂仲plan咗帶老婆去邊度玩呢？</p></body></html>
