<html><header><meta charset="utf-8"><title>神奇女俠星光大道留名</title></header><body><h1>神奇女俠星光大道留名</h1><p>70年代美劇《神奇女俠》（Wonder Woman）曾大受歡迎，連帶女主角蓮達卡特（Lynda Carter）亦得以走紅。蓮達卡特扮演的神奇女俠深入民心，她前日獲安排在荷李活星光大道留名，而最新電影版《神奇女俠》導演比蒂珍姬絲（Patty Jenkins）亦到場打氣。蓮達卡特獲家人及圈中好友前來撐場，亦有不少粉絲cosplay支持。蓮達自言入行超過50年，對留名永遠難忘。</p></body></html>
