<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】盧巧音幫粉絲煮謝師宴</title></header><body><h1>【馮仁昭四圍超】盧巧音幫粉絲煮謝師宴</h1><p>盧巧音（Candy）早幾日拍ViuTV節目《飯聚現場》，以偶像身份做主持，幫中菜女廚師粉絲阿惠秘密籌備謝師宴畀恩師張師傅，多謝對方多年的教導。好耐冇做主持嘅Candy，拍攝時驚露出馬腳，好彩尚算成功，張師傅食過徒弟阿惠做嘅三色鍋貼後，仲真情流露，最後Candy為兩師徒影合照。<br>Candy話今次任務成功，只欠張師傅一滴感動嘅男兒淚。<br>撰文：馮仁昭</p></body></html>
