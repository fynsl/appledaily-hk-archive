<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黑仔陪老婆遊日浸溫泉</title></header><body><h1>【馮仁昭四圍超】黑仔陪老婆遊日浸溫泉</h1><p>姜皓文（黑仔）今年憑兩套電影入圍香港金像獎「最佳男配角」，黑仔趁頒獎禮未到就同太太殷寧及一班好友去福岡浸溫泉同自駕遊睇海豚叉電，黑仔話老婆開心就開心。<br>旅程中佢哋走訪一間貓頭鷹餐廳，貓頭鷹竟然喺殷寧頭頂便便，當地人視為好運象徵。返香港後黑仔話：「金像獎嘅衫都未準備，之前忙到唔得閒擔心，兩個提名我已經當贏咗，已經威水咗先。」<br>撰文：馮仁昭</p></body></html>
