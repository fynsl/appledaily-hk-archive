<html><header><meta charset="utf-8"><title>孫慧雪產子8個月未收身</title></header><body><h1>孫慧雪產子8個月未收身</h1><p>孫慧雪昨日到新城電台受訪，產子8個月仍未收身的雪雪，不介意公開現在體重達130磅，雪雪笑言：「之前減咗幾磅，但啱啱同埋BB去咗泰國旅行，全程抱住好辛苦，係咁食結果肥咗5磅，嚟緊7月要開劇，要喺7月前減15磅，自己易肥易瘦，好快減到，想減番生仔前嘅110磅，老公唔介意，佢仲覺得幾得意，話我同BB一定係最靚。」<br>雪雪表示有纖體商找她代言，每日更新其纖體成績，應該好快成事。另外，雪雪的好友宋熙年和陳智燊宣佈有喜，雪雪指陳智燊一向鍾意小朋友，會恭喜對方，表示可以與他們分享湊仔經。<br>採訪、攝影：張俊銘</p></body></html>
