<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】關寶慧爆當年「被裸體」</title></header><body><h1>【馮仁昭四圍超】關寶慧爆當年「被裸體」</h1><p>關寶慧接受奇妙電視節目《我老友係明星》主持張學潤（Nel Nel）訪問，關寶慧分享讀演藝學院時，經常聯同劉玉翠、劉雅麗趁李婉華沖涼時，拎走佢啲衫同毛巾。<br>關寶慧又話畢業後入電視圈再跳去影圈發展，可惜當年港產片市場走下坡，拍咗好多爛片，最深刻係當年《男人胸女人Home》張性感海報，關寶慧話當時身穿三點式拍攝，後來先知海報被加工褪走泳衣，變成裸體照咁款。<br>撰文：馮仁昭</p></body></html>
