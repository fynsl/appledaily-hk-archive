<html><header><meta charset="utf-8"><title>半年減15磅46歲金南珠靠運動變美魔女</title></header><body><h1>半年減15磅<br>46歲金南珠靠運動變美魔女</h1><p>韓劇《Misty》嘅46歲女星金南珠，1992年參加韓國小姐嘅競選而入行，近日佢演出節目時就分享當美魔女嘅秘訣。<br><br>於大前日播出嘅節目《Section TV演藝通信》中，金南珠表示為咗成為時尚達人而付出咗非常多嘅努力，早前更為《Misty》而花半年時間減去15磅：「角色嘅風格好重要，所以就要瘦身。」<br><br>金南珠又透露：「唔食飯，要運動。唔運動嘅話，肉就會變得鬆弛，臀部亦會下垂。為咗今日嘅拍攝，今日都係運動完之後過嚟嘅。」</p></body></html>
