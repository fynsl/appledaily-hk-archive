<html><header><meta charset="utf-8"><title>facebook出招抗假新聞發佈人乜水幫你起底</title></header><body><h1>facebook出招抗假新聞<br>發佈人乜水幫你起底</h1><p>自特朗普勝選美國總統後，假新聞充斥facebook的問題漸浮上枱面，為人詬病。fb近月屢出新招應對，最近就公布奇招協助用戶辨別新聞的可信性，就是於分享的連結中提供更多資訊，用戶只要點擊連結的按鈕，就會彈出發佈人於維基百科條目中的內容、更多其他來源的相關報道、與及有哪些朋友分享該新聞。fb於官方網頁中稱，以為新機制有助用戶決定「讀、信和分享什麼資訊」。目前新機制只於美國採用。</p></body></html>
