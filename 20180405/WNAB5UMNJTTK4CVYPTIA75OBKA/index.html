<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】周興哲澄清冇女友</title></header><body><h1>【馮仁昭四圍超】周興哲澄清冇女友</h1><p>台灣創作歌手周興哲噚日喺商台宣傳新專輯《如果雨之後》，首次為自己專輯做製作人嘅周興哲話，平日都經常嚟香港玩：「我喜歡逛尖沙嘴，買衣服、吃叉燒和撈麵，也會跟一些香港朋友去玩。」<br>周興哲仲透露7月會嚟香港開騷，問佢早前傳出緋聞、有「主播界林依晨」之稱嘅趙岱新會唔會嚟香港捧佢場？周興哲就話：「那是不實的報道，我沒有女朋友，那是報料人自己撰的故事。」<br>撰文：馮仁昭</p></body></html>
