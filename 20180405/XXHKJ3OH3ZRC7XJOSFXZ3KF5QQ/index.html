<html><header><meta charset="utf-8"><title>《水圍與巴黎》屙蛋撻？黑布幪頭？Paris識條鐵？</title></header><body><h1>《水圍與巴黎》<br>屙蛋撻？黑布幪頭？Paris識條鐵？</h1><p>優雅低俗燈塔式競馬雜誌《水圍與巴黎》第三集又上線了！<br><br>今次，家住大西北嘅天水圍首席馬評家（好似係）阿秋，知道有靚靚人妻之稱嘅Paris，身邊都充滿住賽馬氛圍，事關佢老公仔Martin同老爺告達理都係練馬師。<br><br>所以阿秋決定喺今集考吓Paris嘅馬圈術語，例如打樁、「蛋撻」、黑布幪頭等。想知Paris有冇俾阿秋問到口啞啞，睇片就一清二楚啦！</p></body></html>
