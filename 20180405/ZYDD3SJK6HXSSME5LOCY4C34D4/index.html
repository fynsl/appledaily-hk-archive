<html><header><meta charset="utf-8"><title>吳千語甩拖反增磅</title></header><body><h1>吳千語甩拖反增磅</h1><p>吳千語早前為鐘錶品牌拍攝廣告，向來纖瘦的她明顯增磅不少，似乎未受與林峯分手困擾，千語笑說：「我屋企人見到都好驚訝，第一次覺得我真係長肉。」千語解釋變得圓潤全因在內地拍戲經常食消夜：「內地食物好油膩，唔覺唔覺就肥咗，唔緊要啦！之前大家成日話我太瘦，𠵱家肥番啲都OK，最緊要身體健康。」<br>談及個人手錶收藏，千語自言偏向喜歡收藏古董錶：「有啲係媽咪以前買落送畀我，仲有啲係朋友送。雖然𠵱家好多人都用電話睇時間，但我覺得手錶可以當飾物。」她又指稍後會拍攝網絡電影及網劇，要在內地逗留數個月。<br>撰文：葉晴</p></body></html>
