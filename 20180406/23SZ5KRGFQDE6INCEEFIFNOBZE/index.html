<html><header><meta charset="utf-8"><title>《怪奇物語》主創被告抄襲</title></header><body><h1>《怪奇物語》主創被告抄襲</h1><p>人氣美劇《怪奇物語》（Stranger Things）被指控抄襲，導演Charlie Kessler入稟索償，控告《怪奇物語》創作人Matt及Ross Duffer抄襲其短片《Montauk》。Charlie指曾與Duffer兄弟傾合作，豈料被對方抄橋炮製《怪奇物語》，指兩作都擁有超能力小童、對人類進行秘密研究的軍事設施、來自另一時空的怪物等，Duffer兄弟就否認抄襲。</p></body></html>
