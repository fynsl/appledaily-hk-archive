<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】裕美任男友掃大髀</title></header><body><h1>【馮仁昭四圍超】裕美任男友掃大髀</h1><p>失婚裕美裙下之臣浪接浪，早前承認戀上外籍男友Alex，兩人打得火熱，日前有傳媒影到裕美同男友到餐廳撐枱腳，情到濃時佢哋仲旁若無人，攬埋一嚿。<br>其間，裕美外籍男友更熱情如火，不停用手進攻女友大髀，喺腿側位置游走。不過，始終係公眾地方，冇耐裕美已經捉開男友隻手，跟住佢哋就坐車返歸。有指Alex好有米，家住半山，開辦外語學校。<br>撰文：馮仁昭</p></body></html>
