<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】關之琳調皮鮑魚遮眼</title></header><body><h1>【馮仁昭四圍超】關之琳調皮鮑魚遮眼</h1><p>美人關之琳（之之）平時大多以高貴一面示人，但其實佢都有調皮一面，仲可以變「超人」。<br>之之前晚喺Ig放咗一張相，但相入面係睇唔到佢對大眼睛，原因係之之攞咗兩隻大鮑魚，將佢哋放喺雙眼前面，就乜都睇唔到。之之喺留言加hashtag「favoritefood」，有網民就留言：「鹹蛋超人咁」、「真的是很可愛」、「鮑魚超人」。<br>撰文：馮仁昭</p></body></html>
