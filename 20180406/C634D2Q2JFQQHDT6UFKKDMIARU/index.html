<html><header><meta charset="utf-8"><title>梁烈唯晒人魚線教路</title></header><body><h1>梁烈唯晒人魚線教路</h1><p>梁烈唯去年底接拍網劇《飛虎之潛行極戰》，不幸連環遇上車禍，一次收工駕車回家拉傷條頸和腰，一次拍劇試位時疑因汽車收掣不及被撞到飛起，有段時間行路要用枴杖。康復的他開始勤做gym誓要做一個「肌男」，早前為女兒「上糧」，更不忘大晒麒麟臂。<br>梁烈唯昨日在微博貼相，分享他苦練得來的胸肌、腹肌和人魚線，更落hashtag「好燃期待」。對於爆肌心得，他昨日回覆傳媒：「控制飲食，勤力運動，請合資格嘅教練幫手，多吃有營養的食物，不要飲酒。」問到用「好燃期待」來形容心情，他解釋：「『燃』即係解好火，代表燃燒好多嘢，燃燒小宇宙，要爆發咁解。」<br>採訪：楊定</p></body></html>
