<html><header><meta charset="utf-8"><title>【逃離娛圈】Mandy做台灣媳婦</title></header><body><h1>【逃離娛圈】Mandy做台灣媳婦</h1><p>鄭希怡、劉思惠和蔣雅文在02年組成英皇3T攻樂壇，可惜只是曇花一現，Maggie和Mandy先後逃離娛樂圈，三女現在都已做了人妻。Mandy退出後出走台灣，14年嫁給設計師男友朱經雄，在台灣落地生根做「台灣媳婦」，更建立自家品牌，開設實體店及工作室。</p><p>仍在圈中發展的Yumiko，於4年前嫁給化妝師梁學儲，囡囡梁浸浸現已兩歲。Yumiko日前和好姊妹黃依汶趁着假期，分別帶梁浸浸及陳真到沙灘玩。</p></body></html>
