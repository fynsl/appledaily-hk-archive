<html><header><meta charset="utf-8"><title>陳慧琳唱新歌掛住老公</title></header><body><h1>陳慧琳唱新歌掛住老公</h1><p>陳慧琳（Kelly）日前為新歌《Be With You》拍MV，穿浴袍騷纖幼小腿。現實中是人妻的她，跟男主角拍親密鏡頭只是貼面抱抱，謹守底線。歌詞講思念分手戀人的心情，Kelly拍到感情爆發，流出兩行真眼淚，她說：「呢次拍MV嘅內心戲難度非常之高，我全日都要醞釀情緒。」</p><p>歌曲由雷頌德（Mark）包辦作曲、編曲和監製，錄音期間Mark問她有否試過思念的感覺？Kelly坦言：「我一世人只係試過思念老公Alex一個。」Mark就叫她用思念感覺演繹歌曲，Kelly笑言自己聽到腦海都出現Alex的樣子。<br>撰文：皓騫</p></body></html>
