<html><header><meta charset="utf-8"><title>鄧月平提早捧「金像獎」</title></header><body><h1>鄧月平提早捧「金像獎」</h1><p>鄧月平昨日在鑽石山荷里活廣場為新歌《最佳演員》舉行發佈會，大會安排一個金獎像蛋糕給她，祝賀她入圍力爭金像獎最佳新演員。她在台上獻唱時感觸眼濕濕，胞弟就上台獻花。<br>鄧月平指新歌靈感來自得到金像獎提名，她說：「每個人生命中，自己都係最佳演員，首歌係分享正能量，歌詞改咗十次，放咗好多我自己嘅想法。」又指過去工作不開心的時候，只要有工作便會提起精神，她說：「我個閨蜜唔開心嘅時候唔會同我講真話，佢話愛我，唔想我太大壓力。」身為新演員兼樂壇新人的她更表示會努力練歌之餘，亦會找歌唱老師指導。<br>採訪：張俊銘<br>攝影：仇志德</p></body></html>
