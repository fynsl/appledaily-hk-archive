<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】胡琳夢見陀B嚇親</title></header><body><h1>【馮仁昭四圍超】胡琳夢見陀B嚇親</h1><p>胡琳將於下月底喺九展舉行一連兩場騷，𠵱家正緊密籌備中，噚日到商台受訪時，佢話為演唱會操弗，因為唔想啲肉咁鬆弛，希望線條靚啲。<br>因為要節食戒食澱粉質，胡琳話搞到好辛苦，試過一連幾晚食番薯充飢，結果發噩夢，夢見開演唱會嗰陣，發現有咗六個月，場景同時間都好真實，醒咗都以為係真，胡琳認為可能關壓力事，佢補充：「係好鍾意小朋友，只係俾個夢嚇親。」<br>撰文：馮仁昭</p></body></html>
