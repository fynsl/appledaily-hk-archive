<html><header><meta charset="utf-8"><title>同劉亦菲斬纜後41歲宋承憲白淨靚仔樣回歸</title></header><body><h1>同劉亦菲斬纜後<br>41歲宋承憲白淨靚仔樣回歸</h1><p>韓國41歲型男宋承憲今年1月宣佈同大陸女星劉亦菲分手，兩人兩年半情玩完。<br><br>分手後，宋承憲都好低調，除咗今年2月有更新Instagram上載雜誌封面相外，一直都未有更新Ig，直到前日宋承憲終於更新Ig，仲勁益粉絲上載自拍照，當中宋承憲靚仔樣依舊，佢身處健身室，似乎積極操弗，不過佢做gym時亦不忘晒靚仔相冧粉絲，粉絲都大讚佢分手後，反而青靚白淨咗好多0添。</p></body></html>
