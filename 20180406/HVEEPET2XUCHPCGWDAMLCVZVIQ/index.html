<html><header><meta charset="utf-8"><title>【佐敦新店】唔黐牙西米湯圓　麥提莎味外軟內脆</title></header><body><h1>【佐敦新店】唔黐牙西米湯圓　麥提莎味外軟內脆</h1><p>湯圓見得多，以西米製作的湯圓你見過未？近日佐敦新開了一間「愛甜心甜品」，由一個九十後女生開設，首創用西米整湯圓。</p><p>用西米整湯圓其實頗為考工夫，搓皮時過度用力，西米會散開；力度過輕則不成形。芝麻椰汁西米圓內有綠豆蓉及芋頭蓉，煙韌不黐牙。小店還自創蘋果燉龍利葉，龍利葉有潤肺止咳之效，吃甜品都可以好健康。<br></p><p>愛甜心甜品<br>佐敦吳松街21號地下<br><br>記者：張欣頤<br>攝影：劉永發<br><br>全新旅遊專頁，即like籽想旅行： https://fb.com/travel.appleseed <br></p></body></html>
