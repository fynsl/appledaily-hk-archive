<html><header><meta charset="utf-8"><title>44歲翁嘉穗穿Valentino搶眼紅裙華麗大方</title></header><body><h1>44歲翁嘉穗穿Valentino搶眼紅裙<br>華麗大方</h1><p>97年港姐冠軍翁嘉穗，和七海化工老闆鄔友正結婚，過着少奶奶生活，養尊處優。近年，相夫教子之餘，亦不忘行善，今年就加入東華三院做總理，服務社群。<br><br>翁嘉穗日前和老公鄔友正出席東華三院董事局聯歡晚宴，正式就職升格總理。翁嘉穗身穿Valentino 2018春夏系列現身，一襲紅色禮服甚為搶眼，禮服採用不對稱設計，剪裁飄搖俐落，腳穿金色幼帶涼鞋，搭配簡單，但大方得體，不失華麗。雖然已經是兩子之母，更在2015年以41歲高齡陀B，但身材樣貌都keep 得非常好。</p></body></html>
