<html><header><meta charset="utf-8"><title>蘇志威曾華倩玩通頂</title></header><body><h1>蘇志威曾華倩玩通頂</h1><p>蘇志威前晚任亞視《今晚見》嘉賓，他跟曾華倩相識三十載，一見面便話當年，他對曾華倩說：「當時我、你、劉嘉玲、藍潔瑛成日一齊玩通頂，諗到乜就玩乜，玩啤牌、七級豬，輸咗畫到成塊面都係，之後落去七仔買嘢。」更指他們由廣播道玩到壽山村，再玩到成和道泳池。<br>蘇志威講到做馬主，又講西裝生意，問他兩名女兒會否接手生意？他說：「冇諗過！我啲囡囡唔啱做生意，又唔啱入娛樂圈，佢哋有自己嘅路，好多人都知大女鍾意煮嘢食。」至於細女，他說：「佢好貪靚，想做designer，所以有時出街都會問佢襯乜，佢都會批評我，童言無忌，最緊要大家有傾有講。」<br>採訪、攝影：盧妹</p></body></html>
