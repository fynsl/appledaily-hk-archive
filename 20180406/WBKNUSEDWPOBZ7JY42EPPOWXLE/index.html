<html><header><meta charset="utf-8"><title>泰妍晒肚皮飛杜拜</title></header><body><h1>泰妍晒肚皮飛杜拜</h1><p>韓國第一大娛樂公司SM事務所，擁有EXO、Super Junior（SJ）、東方神起、少女時代（少時）、SHINee、Red Velvet等組合，昨日SM家族總動員由韓國仁川機場出發去杜拜，為今日舉行的「SM Town Live World Tour VI In Dubai」做準備。<br>由於一眾偶像晒冷現身機場，即時令不少粉絲聞風而至追星，當中就以少時的隊長泰妍最搶鏡，她穿上露肚皮上衣，大晒曱甴肚，非常吸睛。而SJ的神童就變身狗仔隊，於機場追住始源來影相，十分搞笑。<br>撰文：施洛冰</p></body></html>
