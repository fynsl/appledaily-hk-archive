<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】細細粒練舞周身骨痛</title></header><body><h1>【馮仁昭四圍超】細細粒練舞周身骨痛</h1><p>陳嘉佳（細細粒）上年參與內地節目《喜劇之王》扮「暴飲韓紅」，網民對佢可以喺數十秒內飲兩公升水大感驚訝，中央電視台最近再邀佢出席《星光大道》，仲要求跳舞。<br>雖然細細粒平時身手好靈活，但佢自認冇運動細胞，所以今次專誠搵排舞老師進行「地獄式特訓」。但佢就話練完痛足半個月，錄影嗰日已經周身骨痛，頂硬上演出，返到香港除咗落街食飯之外，幾乎唔會郁。<br>撰文：馮仁昭</p></body></html>
