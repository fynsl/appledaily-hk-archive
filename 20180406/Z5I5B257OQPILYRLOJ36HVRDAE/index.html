<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳輝陽錄碟似地獄</title></header><body><h1>【馮仁昭四圍超】陳輝陽錄碟似地獄</h1><p>陳輝陽噚日同旗下歌手秦馨敏到商台，為今個月21號舉行嘅「陳輝陽×女聲合唱作品音樂會」宣傳。陳輝陽話要慶祝離開地獄，之前分批同啲女仔錄音做專輯好辛苦，用咗九個月時間完成。<br>為咗鼓勵班女仔入錄音室，陳輝陽設立咗個勤工獎，而秦馨敏出席率最高，就得到金獎。陳輝陽話：「金獎得到我握手，銀獎可以得到我salute，銅獎可以得到我嘅微笑。」<br>撰文：馮仁昭</p></body></html>
