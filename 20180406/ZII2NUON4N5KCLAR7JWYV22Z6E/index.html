<html><header><meta charset="utf-8"><title>千嬅貼地帶囝囝去旅行</title></header><body><h1>千嬅貼地帶囝囝去旅行</h1><p>楊千嬅趁着復活節假期帶寶貝仔Torres去旅行，前日千嬅更新Ig貼出與囝囝去旅行的照片，今次他們的目的地是新加坡和馬來西亞，他們先後去到環球影城和Legoland，同行還有Torres的同學仔。</p><p>雖然千嬅是天后級人馬，不過他在阿仔面前，跟其他媽媽都是一樣，事事都是親力親為，例如排隊玩機動遊戲，行街濕平買玩具，千嬅跟囝囝由早玩到晚，千嬅在網上感觸留言道：「每次學校假期和小丁去旅行，都見證着他的成長，同一個地方同一個景點，即使重複又重複，但仍是珍惜和感動，你快樂所以我快樂……兒童節快樂！」<br>撰文：非非</p></body></html>
