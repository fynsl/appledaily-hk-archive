<html><header><meta charset="utf-8"><title>樊少皇尋名醫助父醫腳</title></header><body><h1>樊少皇尋名醫助父醫腳</h1><p>樊少皇昨日在微博公開跟爸爸樊梅生的合照，76歲的樊梅生曾是邵氏打星，原來過去八年因坐骨神經痛和手臂麻痛要坐輪椅，長期吃止痛藥仍徹夜難眠。樊少皇花了兩年時間，才勸服父親到橫店接受治療，他寫道：「已經不用再吃止痛藥，而且能站立起來，走個十來米的距離沒問題了。爸，你別偷懶啊！坐了八年的輪椅，薛大夫說你的腿肌肉太弱了，要好好鍛煉，加油！」<br>當年樊少皇與舊愛阿霞未婚生子，與父親決裂，去年8月樊少皇老婆賈曉晨在微博慨嘆：「在他事業巔峯發生了改變他一輩子的事，父親也與他斷絕了十幾年關係，不過，慶幸的是他挺過來了。」<br>撰文：皓騫</p></body></html>
