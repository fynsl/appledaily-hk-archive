<html><header><meta charset="utf-8"><title>張繼聰晒背屈老婆偷拍</title></header><body><h1>張繼聰晒背屈老婆偷拍</h1><p>張繼聰和謝安琪不時在網上大哂恩愛，不過，他們的表達方式，就有別於一般的恩愛夫婦，昨日阿聰在Ig貼出一張望海的背影相，相中見到他身穿紅色小背心，大晒背肌，他抵死地說：「認真嘅男人可能真係好吸引，吸引咗一位女士情不自禁咁偷拍我。」</p><p>不少網民估到阿聰口中的「女士」，正是他的老婆謝安琪（Kay），但是Kay就回覆指被屈：「叫人幫你揸機影相，轉頭又屈人嘅。」他們耍花槍的對話令不少網民爆笑，指阿聰是自我陶醉，又笑阿聰是「影后」，好友蘇永康都忍不住插嘴，寫道：「妳應該都一世（中）計㗎啦，唔係第一次中計，並且打算快樂地中阿聰。」<br>撰文：非非</p></body></html>
