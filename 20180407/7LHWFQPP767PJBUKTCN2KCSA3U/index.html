<html><header><meta charset="utf-8"><title>趣趣地：AC有成績同加度素續約</title></header><body><h1>趣趣地：AC有成績同加度素續約</h1><p>雖然周中嘅米蘭打吡大戰，兩軍只係互交白卷，不過AC米蘭下半季戰績明顯好番好多，暫時排係意甲第六，下屆仲有機會玩歐洲賽㖭。最大功臣莫過於去年底接替蒙迪拿嘅教練加度素喇，球會方面梗係要論功行賞，禮拜四AC就正式宣佈，同加度素續約去到2021年六月，年薪仲有成200萬歐元㖭（約1,920萬港元)，AC復蘇之路靠晒你囉！另意大利球證協會三位高層要員，近日都收到藏有子彈嘅郵件，有傳係因為部份不滿球證執法嘅激進球迷所為，當地警方已介入調查。</p></body></html>
