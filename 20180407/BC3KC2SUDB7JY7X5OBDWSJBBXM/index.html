<html><header><meta charset="utf-8"><title>【兄姊定爸媽？】年齡相差十幾年　阿妹：阿哥比老竇更似老竇</title></header><body><h1>【兄姊定爸媽？】年齡相差十幾年　阿妹：阿哥比老竇更似老竇</h1><p>對上一輩人來說，兄弟姊妹數目多不是新鮮事，年紀相差十年八載更是閒事；不過放於今時今日，很易就變成「超齡家姐阿哥」。今年25歲的Yee Ling和32歲的LJ，各有年輕近10年以上的阿妹，正因為年齡差距大，哥哥會身兼母職，沖涼餵奶換片樣樣齊；家姐則會有時榮升媽媽級，帶妹買校服，幫她簽學校回條，湊妹變湊女，阿妹們又是否受落？</p><p>記者：湯珮然<br>攝影：周芝瑩<br><br>全新旅遊專頁，即like籽想旅行： https://fb.com/travel.appleseed </p></body></html>
