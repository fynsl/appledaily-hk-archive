<html><header><meta charset="utf-8"><title>隔牆有耳：香港潑水節移師荔枝角 - 李八方</title></header><body><h1>隔牆有耳：<br>香港潑水節移師荔枝角 - 李八方</h1><p>每年喺有小泰國之稱嘅九龍城都會搞香港潑水節，吸引大批港人到場感受泰國文化。不過今年就打破傳統，唔再喺九龍城街道搞，而係移師去荔枝角商場D2 Place舉行，噚日亦正式開始一連3日嘅香港潑水節。<br>其實潑水節即係泰國人嘅新年，所以今年潑水節亦首次加入泰國新年市集，同時仲有泰國時裝展、泰國服飾租借、供僧浴佛等傳統潑水節儀式，想將泰國手工藝、特色美食帶畀市民，等香港人可以體驗泰國文化，另外仲有「潑水節古色仙女巡遊2018」同埋「激FUN水戰派對」，等市民有得玩又有嘢睇。</p></body></html>
