<html><header><meta charset="utf-8"><title>大S否認全面停工</title></header><body><h1>大S否認全面停工</h1><p>現年41歲的徐熙媛（大S）上月底因感冒引起癲癇昏倒，到台北榮總醫院治療時，又傳出疑似懷有第3胎。她出院後即報平安：「我一切都好，謝謝關心。」但內地卻傳出她因健康問題要全面停工，甚至退出演藝圈。大S工作室昨日在網上回應：「哪來全面停工的消息？！經紀人與工作室從沒這樣回應過！謠言止於智者，可別亂生事！美媛（美麗的熙媛）的工作照常進行着，美媛才捨不得可愛的粉絲們呢，敬請期待新作品。」</p></body></html>
