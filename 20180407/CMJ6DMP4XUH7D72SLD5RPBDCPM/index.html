<html><header><meta charset="utf-8"><title>何佩珉晒鑽戒宣佈婚訊</title></header><body><h1>何佩珉晒鑽戒宣佈婚訊</h1><p>無綫藝人何佩珉前晚凌晨在Ig貼相，宣佈答應圈外工程師男友曾逸之求婚，原來何佩珉早前跟男友到法國旅行，未婚夫更在香波爾城堡（Chateau de Chambord）前準備驚喜求婚，何佩珉當場喜極而泣，她在相中留言：「Yes, I do!!!」<br>何佩珉昨日受訪時說：「成個環境真係幾靚，過程簡簡單單，不過我都好感動，啲眼淚控制唔到咁直標出嚟，喊到本來化咗少少嘅妝都冇埋。」問到婚禮何時舉行？她說：「因為啱啱求完婚，都未返到香港，諗住同屋企人傾下先定大概日子，但就唔會係今年啦。」<br>採訪：唐心悠</p></body></html>
