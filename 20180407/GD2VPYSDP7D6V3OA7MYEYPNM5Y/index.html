<html><header><meta charset="utf-8"><title>Yukilovey結他失聲急爆</title></header><body><h1>Yukilovey結他失聲急爆</h1><p>勞嘉怡（Yukilovey圖）與新青年理髮廳昨日到時代廣場舉行戶外音樂會，Yukilovey演出時因結他無聲而延誤，她說：「成日都有，做現場咁先好，不過自己個心都會急。」她又透露年初已離開經理人公司，現時是獨立女歌手：「我想試吓自己開公司做個label，睇吓有冇朋友一齊玩。」新青年理髮廳大讚戶外騷好正，下月他們將舉行音樂會：「今次唔止係音樂會，仲有故事同演出。」</p></body></html>
