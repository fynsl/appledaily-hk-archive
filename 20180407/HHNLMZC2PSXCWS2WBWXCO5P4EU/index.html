<html><header><meta charset="utf-8"><title>沈卓盈生日冧爆晒愛</title></header><body><h1>沈卓盈生日冧爆晒愛</h1><p>沈卓盈前日34歲生日，雖然抱恙但依然過得開心。她昨日凌晨在Ig貼相，除了生日蛋糕，身邊有一束紅玫瑰，另外還有一頓豐富的晚餐，原來男友Calvin為慶祝她牛一，花了4小時煮了一頓飯，難怪沈卓盈要貼相晒愛。<br>沈卓盈昨日出席無綫活動時，被問到獲男友Calvin煮龍蝦生日餐時，她透露事前毫不知情，男友外出買餸回來煮大餐，這份心思比物質更重要，她笑言不是每個人都會這樣做。她又為男友的廚藝打足100分，講到何時拉埋天窗時，她笑言一切隨緣。至於生日願望，她表示：「我希望今年大家可以就到時間全家一齊去旅行。」<br>採訪：陳杰</p></body></html>
