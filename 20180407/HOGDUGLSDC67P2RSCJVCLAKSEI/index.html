<html><header><meta charset="utf-8"><title>袁偉豪讚林子善好咀</title></header><body><h1>袁偉豪讚林子善好咀</h1><p>袁偉豪、唐詩詠、朱晨麗和林子善昨日在尖沙嘴宣傳新劇《棟仁的時光》，袁偉豪和林子善即場作狀扮咀，唐詩詠和朱晨麗順勢一推，促成一幕男男之吻，之後更大方連咀三次。袁偉豪劇中跟不少演員親嘴，他更大讚林子善的嘴軟綿綿。<br>日前林子善婚宴上，傳出鄭嘉穎與一名導演鬧交，兄弟團的袁偉豪和唐詩詠表示沒有不快事發生，當晚兄弟團就像G4特工，戴着耳機在婚宴上處理大小事務，唐詩詠指鄭嘉穎認真招待賓客，沒有笑才被誤以為是黑面。新郎林子善則表示不知道有事發生，當日只忙着跟賓客拍照，可能是大聲說話，引起誤會。子善認識鄭嘉穎多年，知道他十分節制，即使說笑亦不會笑。<br>撰文：非非</p></body></html>
