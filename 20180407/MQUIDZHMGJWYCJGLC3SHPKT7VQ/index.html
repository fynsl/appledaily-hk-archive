<html><header><meta charset="utf-8"><title>超儀搖滾騷騎裸男</title></header><body><h1>超儀搖滾騷騎裸男</h1><p>何超儀與其樂隊Josie and the Uni Boys為慶祝成軍10年，前晚開始一連兩晚在藝術中心，聯乘art installation舉行兩場名為「We Go Berzerka Explode Into Life」的搖滾騷。演唱會上，超儀除演唱自己歌曲，還大唱其偶像樂隊Yeah Yeah Yeahs的名曲。當超儀唱其作品《何超市》時，與大隻外籍舞蹈員在台上大跳辣身舞，唱《搏會》時，超儀更騎在赤裸上身的男舞蹈員身上，又用手指篤其屁股。<br>超儀說：「為咗呢個造型，特登搵星級化妝師Zing幫我設計形象，充滿Punk Rock味，好鍾意。」<br>撰文：小米</p></body></html>
