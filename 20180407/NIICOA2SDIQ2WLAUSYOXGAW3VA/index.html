<html><header><meta charset="utf-8"><title>過澳門唔洗買船飛嘟八達通搭噴射飛航</title></header><body><h1>過澳門唔洗買船飛<br>嘟八達通搭噴射飛航</h1><p>以後去澳門唔一定要買實體船飛了！八達通公佈，即日起，同噴射飛航合作，推出八達通一拍即登船服務，乘客可直接去碼頭閘口，拍八達通乘搭最快航班，當然，有冇位需視乎座位供應情況而定。<br><br>不過，服務暫只適用於上環港澳碼頭前往澳門；如需使用長者/小童/澳門居民優惠，必須向閘口職員出示其身份證明文件核對。另外，乘客必須確保八達通有足夠餘額付款，不設增值服務。</p></body></html>
