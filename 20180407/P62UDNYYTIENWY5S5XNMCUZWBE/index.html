<html><header><meta charset="utf-8"><title>供應全國不孕家庭 「滴精難求」</title></header><body><h1>供應全國不孕家庭 「滴精難求」</h1><p>【話你知】<br>北醫三院人類精子庫（圖）是北京市政府批准、2015年才成立的人類精子庫，宣稱是不以盈利為目的公益性機構；該庫也是首都北京主要的人類精子庫之一，為北京乃至全國各地有需要的不孕不育家庭提供試管精子。<br>由於北醫三院位於北京海淀區，該區高校和科研機構林立，被視為是中國高智商人群最密集之地，因而該院精子庫備受有需要人士青睞。目前北京能做供精試管嬰兒只有三家醫院，除了北醫三院，另兩家分別為朝陽醫院和國家計生委科研所。而北醫三院精子庫募集到的精子，只供本院和朝陽醫院、瀋陽東方集團菁華醫院使用，可以說是「滴精難求」。</p></body></html>
