<html><header><meta charset="utf-8"><title>雨僑爆羅力威儲千對鞋</title></header><body><h1>雨僑爆羅力威儲千對鞋</h1><p>雨僑跟羅力威新婚，想不到沒幾天初為人妻的雨僑就發現了老公羅力威的大秘密。她前日在Instagram上載了一張「一家四口」新相片，而且還分享婚後的日常事。雨僑表示，兩個人合組成一個家庭後，要將兩個人的東西塞入同一間屋是困難的事。<br>雨僑大爆執屋時發現老公居然有一千對波鞋，她留言：「是不是每個妻子都會發現老公的鞋原來也不少？」不過，她笑言慶幸自己早年學會了「斷、捨、離」的收納術，不然自己外遊公幹前這幾天別妄想可以完成move in了。最後雨僑都hashtag講笑表示：「我而家成屋都係海賊王，嗰隻船要有幾多隻？我講到自己好似無雜物咁。」<br>撰文：李森</p></body></html>
