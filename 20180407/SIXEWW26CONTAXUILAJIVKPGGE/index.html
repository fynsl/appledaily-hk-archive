<html><header><meta charset="utf-8"><title>內地文獻稱　可擋三百年一遇波浪</title></header><body><h1>內地文獻稱　可擋三百年一遇波浪</h1><p>【話你知】<br>人工島防波堤堆放的石躉，香港一般稱為弱波石，內地稱為扭工字塊。這種防波的塊體有多種形狀，包括扭王字塊、四角空心錐體等。翻查資料，港珠澳大橋東西人工島的弱波石由東莞預製，再運到現場通過大型吊機逐個安裝，每個重5噸，較萬宜水庫重25噸的弱波石輕得多。有內地文獻稱，人工島防波堤足以抵擋三百年一遇的波浪。<br>翻查資料，日本東京灣的跨海大橋、連接丹麥和瑞典松德海峽大橋，其人工島亦有接海底隧道，但防波堤設計完整，互相扣連，未見有隨機放置弱波石的情況。</p></body></html>
