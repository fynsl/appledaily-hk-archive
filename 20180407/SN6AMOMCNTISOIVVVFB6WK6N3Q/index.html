<html><header><meta charset="utf-8"><title>胡琳買碟開心遇粉絲</title></header><body><h1>胡琳買碟開心遇粉絲</h1><p>胡琳（Bianca）昨早跑到太古城CD Warehouse買自己推出的新碟《Moments》，為取一個好意頭，其間她巧遇一對粉絲掃貨，要求簽名和合照，Bianca有求必應，男粉絲說：「我真係好幸運呀！要買六合彩。」Bianca說：「今次放咗好多自己嘅創作出嚟，包括五首自己作曲同兩首填詞作品，令新碟更有自己想法、更個人化，希望打後每做一隻碟都可以令人更加了解我嘅內心世界。」</p></body></html>
