<html><header><meta charset="utf-8"><title>王賢訊做「首副」無暇湊仔</title></header><body><h1>王賢訊做「首副」無暇湊仔</h1><p>仁濟醫院第50/51屆董事局交代就職典禮昨日在灣仔君悅舉行，王賢誌堂弟王賢訊以第一副主席身份到場，他笑言自己是「首副」：「預咗多啲時間參與，同太太講明湊細路嗰啲唔好預我，有時間都會盡量同佢哋出去多啲。」他又謂復活節假期，因很多工作未能與家人外遊，幸好小朋友未有投訴。<br>身為東華主席的王賢誌亦有撐場，問到有何心得？王賢誌笑指大家都很了解不同慈善團體，而王賢訊較年輕：「佢後生我10年，不過做主席真係好忙。」同場還有翁嘉穗及楊受成，翁嘉穗稱是首次以東華總理身份到場：「啱啱去完巡院活動，我都好想囝囝有機會見識吓。」<br>採訪：盧妹<br>攝影：陳慧安</p></body></html>
