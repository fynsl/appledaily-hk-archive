<html><header><meta charset="utf-8"><title>李璨琛下周提堂保持低調</title></header><body><h1>李璨琛下周提堂保持低調</h1><p>現年42歲的李璨琛，今年2月20日也涉嫌酒後駕駛被捕，有指當日上午7時許，他駕駛黑色平治沿太子道東行駛，在新蒲崗太子道東油站附近被交通警員截查，接受「吹波波」酒精呼氣測試超標，原來前一晚他與LMF隊友阿肥、阿傑及好友飯局，李璨琛在Ig貼相時已臉紅紅。<br>被控醉駕的李璨琛獲准保釋，上月底要到警署報到，下周三提堂，李璨琛事前一度擔心不能駕車送時裝設計師太太梁志瑩入院生B，李太上月25日生女，李璨琛其後在社交網上載父女拖手相晒溫馨。應訊在即的李璨琛保持低調，未有貼出近照，只是兒童節貼出童年相應節。<br>撰文：劉敏</p></body></html>
