<html><header><meta charset="utf-8"><title>九龍城雀館老闆遭淋油收工變「紅人」</title></header><body><h1>九龍城雀館老闆遭淋油<br>收工變「紅人」</h1><p>【本報訊】九龍城龍崗道與衙前圍道交界，昨凌晨零時許，一名男子行經被人淋潑紅油襲擊，面部、雙手及衣服均沾上油污，事主眼部不適，由一名女子陪同送院治理。<br><br>據稱，事主姓葉(75歲)是麻雀館東主，其時剛下班離開龍崗道的麻雀館，行往衙前圍道方向，行了40米左右，一輛私家車上兩名年約20歲至30歲本地男子下車，其中一人向事主淋紅油，然後上車往賈炳達道方向逃去。警方調查事件原因，追緝肇事者下落。</p></body></html>
