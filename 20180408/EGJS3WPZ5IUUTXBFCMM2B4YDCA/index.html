<html><header><meta charset="utf-8"><title>馬國遊客賓館猝死揭友人藏百萬可卡因</title></header><body><h1>馬國遊客賓館猝死<br>揭友人藏百萬可卡因</h1><p>【本報訊】油麻地彌敦道383號平安大樓一間賓館，昨日下午1時半，一名29歲的馬來西亞籍男住客在房內昏迷，同行23歲友人連忙報警。救護車到場將事主送往廣華醫院搶救，但證實不治。<br><br>據了解，死者事前曾向職員表示不適，隨後便暈過去。警方正調查事件，包括了解事主的病歷，並聯絡其親友。消息稱，警方於其中一人的行李內撿獲約1.4公斤可卡因，拘捕死者的23歲友人，涉嫌藏毒。警方正展開調查。</p></body></html>
