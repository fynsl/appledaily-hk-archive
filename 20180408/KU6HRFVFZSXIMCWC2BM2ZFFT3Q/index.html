<html><header><meta charset="utf-8"><title>父母減壓湯</title></header><body><h1>父母減壓湯</h1><p>90年考入無綫藝訓班的古巨基，每月人工3,500元，由主持捱起，試過被掟入「雪櫃」，直至數年後轉戰樂壇，憑《必殺技》、《愛與誠》、《愛得太遲》等橫掃金曲和歌手獎，某年基仔在頒獎禮灑淚說：「父母問我做得開唔開心……」<br>原來，基仔一直對父母報喜不報憂：「二十幾歲喺娛樂圈工作，我返屋企唔係點講做嘢，唔順嘅我一粒字都唔講，但mood睇得出，佢哋關心但唔會追問畀壓力，偶爾整碗靚湯：『唔好諗咁多，早啲瞓。』哪怕我到𠵱家年紀，佢哋都覺得係小朋友，𠵱家爸爸媽媽都年長，我喺香港會同屋企人坐埋食飯，有講有笑已經好好。」</p></body></html>
