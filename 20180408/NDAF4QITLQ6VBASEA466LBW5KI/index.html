<html><header><meta charset="utf-8"><title>斷骨兩星期奇蹟復出！鐵血戰士：全憑一個信念</title></header><body><h1>斷骨兩星期奇蹟復出！<br>鐵血戰士：全憑一個信念</h1><p>有鐵血戰士之稱的李寶利早前試閘墮馬，右邊鎖骨骨折要做手術，養傷兩周後火速康復，今日已可上陣。不少馬迷都好奇，骨折並非少事，為何騎者可以如此快時間內康復呢？李寶利話靠一個信念，就是Think Positive（正面思考）。<br><br>李寶利說：「既然意外已發生了，與其整天坐在家中，在沙發上痛哭，倒不如抱有正面的思考，每天激勵自己，凡事向好的方面看。我聽足醫生指示，積極健身和跑步提升狀態、作戰到底，這個信念令我加速康復。」</p></body></html>
