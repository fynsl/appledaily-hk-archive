<html><header><meta charset="utf-8"><title>【忙個不停】下周與古仔爭影帝</title></header><body><h1>【忙個不停】下周與古仔爭影帝</h1><p>第37屆香港電影金像獎將於下周日（15日）舉行，劉德華監製及主演的《拆彈專家》（圖）獲最佳電影、最佳導演及最佳男主角等七項提名，華仔再度挑戰影帝，對手包括勁敵《殺破狼．貪狼》古天樂、《大樂師．為愛配樂》鄭中基、《相愛相親》田壯壯、《黃金花》凌文龍。<br>華仔年底除了開演唱會外，寰宇娛樂早前宣佈將開拍《拆彈專家2》和《掃毒2》，《掃毒2》除有古天樂等原有班底演出外，華仔已答應加盟演出兼任監製，同時亦應承演出《拆彈專家2》，非常忙碌。</p></body></html>
