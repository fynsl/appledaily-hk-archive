<html><header><meta charset="utf-8"><title>【新店搶試】北海道人氣長龍店一幻到港　必試甜蝦湯底拉麵</title></header><body><h1>【新店搶試】北海道人氣長龍店一幻到港　必試甜蝦湯底拉麵</h1><p>北海道札幌人氣長龍拉麵店一幻在台灣插旗後，終於來到香港了。香港分店將於4月中旬開幕，香港店餐牌與日本總店相若，店內亦會供應招牌甜蝦湯底與人氣蝦味飯糰。</p><p>最特別的是推出了台灣及香港限定的叉燒飯。各位拉麵控密切留意了。</p><p>一幻拉麵<br>灣仔皇后大道東119號B店</p><p>記者：吳業紅<br>攝影：鄭明川<br><br>全新旅遊專頁，即like籽想旅行： https://fb.com/travel.appleseed </p></body></html>
