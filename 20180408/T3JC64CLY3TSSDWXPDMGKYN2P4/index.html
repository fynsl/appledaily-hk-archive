<html><header><meta charset="utf-8"><title>黎瑞恩被Sammi搶風頭</title></header><body><h1>黎瑞恩被Sammi搶風頭</h1><p>黎瑞恩（小恩子）前晚假紅館舉行「感恩有你演唱會2018」尾場，吸引容祖兒和媽咪、張智霖、袁詠儀、無綫高層曾勵珍、溫碧霞等到場欣賞。蔡一傑及鄭秀文（Sammi）擔任表演嘉賓，Sammi與小恩子合唱時，觀眾開心到起身跳舞，小恩子說：「你果然係天后，你一出嚟，個個就起晒身。」Sammi笑謂：「乜你咁冇面呀，話晒個場係你㗎喎！能夠用自己嘅天賦去幫助有需要嘅人，呢個意義好大。」<br>小恩子完騷後透露子女都有到場：「阿仔本身話睇一半就走，點知佢睇晒。」另外，小恩子透露今次籌得之善款，足夠捐出20部洗腎機。<br>採訪：王連連<br>攝影：仇志德</p></body></html>
