<html><header><meta charset="utf-8"><title>【一周必看】佐敦醉貓遇劫　急症室外怒罵阿SIR</title></header><body><h1>【一周必看】<br>佐敦醉貓遇劫　急症室外怒罵阿SIR</h1><p>【本報訊】油麻地佐敦道19號福樂大廈發生行劫案，上星期三凌晨零時許，55歲姓陳男子疑帶醉聲稱到上址找朋友，但不勝酒力在走廊大堂倒地宿醉不醒，64歲姓張女保安員巡樓經過發現，遂拍醒陳。陳稍後沿樓梯落樓離開大廈，至2樓梯間時遭一名操普通話男子手持約7吋長生果刀打劫，陳反抗被對方斬傷左手及襲擊其頭部，賊人見事敗落樓向白加士街方向逃去，現場留下一條血路。警員接報到場調查，正追緝兇徒，救護員替受傷男子包紮後將他送院治理。</p></body></html>
