<html><header><meta charset="utf-8"><title>普巴移前生龍活虎</title></header><body><h1>普巴移前生龍活虎</h1><p>保羅普巴今仗97秒連入兩球，領曼聯反勝曼城，然而曼聯上半場連一腳中框射門亦欠奉，攻守表現都甚差，然而普巴下半場位置移前，令他的盤球及射門次數都飆升，加上中鋒盧卡古在下半場站位傾向右路，令普巴有更多空間入楔禁區，是他打破各賽事近21場為曼聯上陣入球荒的關鍵，同時亦當然是今仗的最佳球員。</p><p>經過今場反勝，加上阿歷斯山齊士加盟至今，踢中路的表現都平庸，因此4-3-3或成為曼聯在餘下球季的主要陣式，山神亦會長居左路。</p></body></html>
