<html><header><meta charset="utf-8"><title>思琦郵輪自拍床照</title></header><body><h1>思琦郵輪自拍床照</h1><p>現年39歲單親媽咪楊思琦，日前帶着囡囡楊卓穎上郵輪玩足6日，在並微博分享多張靚相，思琦穿上吊帶長裙騷胸外，又有露腰裝，大晒腹肌，身形弗爆，思琦床上自拍後留言：「睡到自然醒，真好！」<br>思琦昨接受電話訪問時說：「今次係我第一次同穎穎上郵輪，有好多啱小朋友嘅嘢玩，好開心。」思琦表示有女性友人同行，所以有替她拍照，思琦說：「大部份都係自己影嘅，床上嗰啲都係，望海就係朋友幫手影。」思琦身材fit到漏，她笑言：「平時太辛勞啦，我得閒就踢吓腿，我係好容易有肌肉。」<br>採訪：嵐山</p></body></html>
