<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】范冰冰甜蜜攬李晨</title></header><body><h1>【馮仁昭四圍超】范冰冰甜蜜攬李晨</h1><p>范冰冰日前俾網民影到喺商場攬實李晨搭扶手電梯，表現好甜蜜。但其實當晚係佢胞弟范丞丞參加內地節目《偶像練習生》嘅總決賽，范冰冰同李晨掛住拍拖，未有到場為范丞丞打氣。</p><p>不過，范冰冰喺賽前就同李晨分別喺微博將頭像換成范丞丞，幫手宣傳拉票。節目中，由全民投票後，范丞丞聯同八位參賽練習生勝出，組成男團「NINE PERCENT」出道。<br>撰文：馮仁昭</p></body></html>
