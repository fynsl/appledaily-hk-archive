<html><header><meta charset="utf-8"><title>衛蘭閉食三日非為減肥</title></header><body><h1>衛蘭閉食三日非為減肥</h1><p>衛蘭、林欣彤及林嘉欣夫婦等前晚到香港仔運動場出席「饑饉三十音樂會」，衛蘭表示每月會有三日閉食：「呢個係信仰習慣，唔一定係食物，唔睇社交網或唔憂慮都係其中一種。」有否用此方法減肥？衛蘭笑說：「呢啲方法我唔work，因為一食番就變得好吸收。」<br>林嘉欣分享到烏干達探訪經驗，卻被老公袁劍偉爆趣事：「有日我哋放咗兩包薯片喺台面引誘佢，最後佢唔受引誘。」<br>採訪：盧妹<br>攝影：林賓尼</p></body></html>
