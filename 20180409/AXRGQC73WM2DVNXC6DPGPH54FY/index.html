<html><header><meta charset="utf-8"><title>求驗客手記：神奈川打吡和氣收場</title></header><body><h1>求驗客手記：神奈川打吡和氣收場</h1><p>周日嘅日職聯賽焦點落喺橫濱水手對川崎前鋒嘅神奈川打吡，結果兩軍喺下半場早段各入一球，以1:1握手言和。賽前排第三位嘅前鋒今場有隊長小林悠缺陣，由今季仲未開齋嘅知念慶擔正，呢位23歲前鋒喺上半場就曾經有一次單刀機會，可惜射門中柱彈出，雙方半場互無紀錄。換邊後13分鐘，前鋒由家長昭博接應傳中窩利射成1:0，不過水手三分鐘後就由老將中澤佑二接應角球頂入扳平。水手賽後繼續排第13位，而前鋒就升上第二。</p></body></html>
