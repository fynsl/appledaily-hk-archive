<html><header><meta charset="utf-8"><title>郭奕芯被男友虐打</title></header><body><h1>郭奕芯被男友虐打</h1><p>郭奕芯和李偉健昨日在紅磡出席「全明星格鬥拳賽發佈會」，學過數堂泰拳的郭奕芯，自爆曾被男友打過：「試過有個男朋友飲醉酒後，叉住我條頸打我塊面，打到我有一隻隱形眼鏡甩咗出嚟，我冇受傷，所以冇報警，之後我哋就分咗手。」<br>李偉健與圈外女友早前在日本行禮，年底在香港擺酒，暫定20圍酒席，他說：「之前將喺日本影嘅和服婚紗相放喺社交平台，都要將太太個樣遮住，佢好怕醜，我咪同佢講我又唔係周潤發，影完一次，鬼認得你咩！不過我講得多，返去有排受。」他笑稱會向《愛．回家之開心速遞》舅父歐瑞偉和家姐林淑敏斟茶。<br>採訪、攝影：黃曉妍</p></body></html>
