<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Jolin生蛇受控即復工</title></header><body><h1>【馮仁昭四圍超】Jolin生蛇受控即復工</h1><p>台灣歌手蔡依林（Jolin）早前因急性腸胃炎，導致免疫力下降，上個月初更三叉神經感染皰疹病毒（俗稱生蛇）。<br>經過一個月休養嘅Jolin，前晚同張韶涵、許茹芸、蔡健雅、陶晶瑩喺澳門威尼斯人舉行「女王駕到演唱會」，見Jolin一口氣唱出多首快歌，勁歌熱舞，狀態唔錯，已經完全康復。而同場嘅張韶涵同觀眾分享感受時，講到眼濕濕，場面感人。<br>撰文：馮仁昭</p></body></html>
