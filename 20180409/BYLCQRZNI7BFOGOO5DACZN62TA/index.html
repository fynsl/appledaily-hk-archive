<html><header><meta charset="utf-8"><title>蘇永康叫梁漢文生性</title></header><body><h1>蘇永康叫梁漢文生性</h1><p>蘇永康和謝安琪（Kay）昨日在九龍灣國際展貿中心出席《尋找快樂的盲點》慈善籌款場，二人常交流湊仔經， Kay視蘇永康為好前輩，無論唱歌、待人接物均給予她寶貴意見。</p><p>對於好友梁漢文酒駕被判社會服務令及停牌兩年，蘇永康將四字真言「生性做人」送給對方，會否勸他戒酒？蘇永康說：「我哋冇人同佢飲㗎！我唔飲，張衞健一杯就搞掂，呢啲係佢個人選擇，好話唔好聽佢都幾廿歲，唔講得佢太多，今次教訓已經好大，我唔可以代答戒唔戒酒，𠵱家有一個好清晰理念知道點樣踏實地實行160小時社會服務令。」並指暫時不會主動聯絡梁炳，因了解對方性格，會等他先主動。<br>採訪、攝影：卓寶花</p></body></html>
