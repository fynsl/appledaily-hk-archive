<html><header><meta charset="utf-8"><title>求驗客手記：祖記贏波靠晒戴巴拿</title></header><body><h1>求驗客手記：祖記贏波靠晒戴巴拿</h1><p>早前被皇家馬德里重創嘅祖雲達斯，喺上周六意甲重新上路，雖然一度被榜尾嘅賓尼雲圖追成2:2，但靠前鋒保羅戴巴拿連中三元，最終以4:2擊敗對手，榜首優勢拉開到七分。祖記今場大輪換，由施捷斯尼、魯加尼、文迪蘇傑等擔正，但主角始終都係保羅戴巴拿，祖記上下半場兩度被賓尼雲圖追平，都係要靠呢位前鋒嘅入波領先，包括喺74分鐘射入今場第三球，完成帽子戲法，最終祖記贏4:2，以81分領先打少一場嘅拿玻里七分。</p></body></html>
