<html><header><meta charset="utf-8"><title>【一周必看】代理人數創新高　做一單deal搵5萬真係好！</title></header><body><h1>【一周必看】<br>代理人數創新高　做一單deal搵5萬真係好！</h1><p>【本報訊】一手暢旺，大型新盤幾乎鋪鋪清，令人憧憬地產代理行業可賺快錢。根據地產代理監管局公佈最新數據，截至3月31日，持牌代理人數增至38,687人，創歷史新高，平均6人爭一張單。由於二手淡靜，一手佣金較高，若以新盤計算，3月份錄逾2,200宗一手成交，即17人爭一張新盤單。以近期開賣會德豐將軍澳日出康城Malibu一個單位600萬元估算，代理每做一單平均佣金3%，經公司拆賬後，每做一單可獲約5萬元。</p></body></html>
