<html><header><meta charset="utf-8"><title>【美圖晒晒】張孝全舊愛懷孕萬茜仙氣迫人</title></header><body><h1>【美圖晒晒】張孝全舊愛<br>懷孕萬茜仙氣迫人</h1><p>曾與台灣靚仔男星張孝全有過一段情的內地女演員兼歌手萬茜，1982年出生於湖南益陽，畢業於上海戲劇學院表演系，其身材與顏值一直被外界稱讚。<br><br>已為人妻並育有一女的她，日前在微博公佈懷孕5個月時期的照片，不但身材依然纖細，仙氣爆發的側顏也引發網友議論，直呼：「簡直是仙女」。<br><br>資料顯示，萬茜2014年曾憑着台灣電影《軍中樂園》，獲得第51屆金馬獎最佳女配角獎。而她在娛圈一直甚少緋聞，若不是她自爆已婚兼育有一女，根本無人知道她的家庭狀況。事實上，至今為止，萬茜的老公到底是何人也沒人知道。<br><br>微博</p></body></html>
