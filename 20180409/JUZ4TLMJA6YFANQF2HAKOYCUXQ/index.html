<html><header><meta charset="utf-8"><title>求驗客手記：蘇超門將撞到成面血</title></header><body><h1>求驗客手記：蘇超門將撞到成面血</h1><p>上個禮拜六格拉斯哥流浪主場對登地嘅蘇超聯賽出現驚險意外，客隊門將艾利奧特柏列殊喺83分鐘出迎嗰時，同衝門嘅格流前鋒摩尼路斯相撞。摩尼路斯踩中柏列殊面部，後者立即血流披面受傷倒地，右邊面更加留低一條深長疤痕，睇到都覺得恐怖呀。柏列殊最終被迫要退下火線，由隊友哥林費爾入替。柏列殊嘅傷出對賽事影響唔大，因為當時登地已經落後0:3，先開紀錄嘅球員更加係香港球迷好熟悉嘅堅尼米拿，最後登地輸0:4。</p></body></html>
