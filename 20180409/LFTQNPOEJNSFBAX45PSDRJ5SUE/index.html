<html><header><meta charset="utf-8"><title>港鐵09年首設　被譏「批鬥座」</title></header><body><h1>港鐵09年首設　被譏「批鬥座」</h1><p>【話你知】<br>香港常見的關愛座（又稱優先座，圖），性質與台灣的博愛座類似，都是把交通工具部份座位特別劃定給四類人優先使用，包括長者、孕婦、抱着嬰孩或行動不便人士，以鼓勵乘客讓座予有需要人士。<br>其中港鐵率先於2009年10月起在車廂劃定優先座，九巴及新巴城巴則於2011及2012年起引入關愛座，至2014年起連部份連鎖食肆如大家樂及吉野家等亦逐步引入優先座。按最初概念，普通乘客原本也可以坐關愛座，但後來本港掀起網上公審不讓座人士的風氣，引人反感，關愛座被指已變質為「批鬥座」。</p></body></html>
