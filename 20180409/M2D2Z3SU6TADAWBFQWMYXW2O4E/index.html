<html><header><meta charset="utf-8"><title>舉家去上海動物園Baby攬黃曉明腰護囝囝</title></header><body><h1>舉家去上海動物園<br>Baby攬黃曉明腰護囝囝</h1><p>Angelababy、囝囝「小海綿」同老公黃曉明一齊去上海，上海係Baby嘅老家，估計係Baby返鄉下祭祖，日前有網民見佢哋一家三口仲去咗上海動物園，同行有一個助手及一個阿姨，相中見一身黑衣look嘅曉明抱住囝囝睇動物，穿上粉色上衣、戴灰帽嘅Baby則左手攬住曉明條腰。<br><br>網民讚Baby呢個動作好有愛，企喺身邊，伸手護住囝囝「小海綿」，仲話都覺得佢哋好溫馨，更有網民忽然拎Baby同楊冪比較，指Baby同楊冪兩位星級媽咪平時工作忙，相比之下，Baby抽出更多時間陪家人。</p></body></html>
