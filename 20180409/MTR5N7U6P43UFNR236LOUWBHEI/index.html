<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳喬恩露肩慶祝生日</title></header><body><h1>【馮仁昭四圍超】陳喬恩露肩慶祝生日</h1><p>陳喬恩喺內地走紅之後，近年將重心放喺當地，反而好少時間放喺台灣，之前返台灣休息時，發生酒駕事件後，一直表現低調，就連有份主演嘅電影《市長夫人的秘密》即將喺台灣上映，陳喬恩都冇返去，只交畀男主角明道做宣傳。<br>日前陳喬恩喺內地同粉絲歡度39歲生日，生日會上，佢就着咗Tory Burch 2018春夏系列印花裝束亮相，半露香肩，造福現場粉絲。<br>撰文：馮仁昭</p></body></html>
