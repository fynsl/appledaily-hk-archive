<html><header><meta charset="utf-8"><title>心美獲麥迪文讚</title></header><body><h1>心美獲麥迪文讚</h1><p>邵音音、王宗堯、游學修和黃心美昨在奧海城出席ViuTV舉辦的「第37屆香港電影金像獎頒獎典禮—ViuTV紅地毯司儀招募活動」，最後由毛曄穎與董易靈勝出，奪得金像獎當日的採訪證。<br>曾做過金像獎紅地毯司儀的黃心美，今屆獲邀行紅地毯，她分享過往做主持經驗時表示，事前會做好資料準備，講到最難忘一次訪問，她說：「因為外國版《無間道》，我有機會訪問里安納度（Leonardo DiCaprio）同麥迪文（Matt Damon），我記得事前同麥迪文講我好緊張，訪問尾段佢話：『Well done Scarlett』，我好感動，佢竟然記得我個名。」<br>採訪：馬建華<br>攝影：陳慧安</p></body></html>
