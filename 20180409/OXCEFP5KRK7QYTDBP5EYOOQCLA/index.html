<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林超賢睇中彭于晏心口</title></header><body><h1>【馮仁昭四圍超】林超賢睇中彭于晏心口</h1><p>林超賢執導嘅電影《紅海行動》，直至前日為止，內地票房錄得36億3千萬人民幣，香港票房就衝破9百萬元。林超賢噚日現身旺角，為電影謝票，佢話：「應該上到今個月15號，希望可以有36億5千萬票房。」<br>現時正籌備一部同水有關電影嘅林超賢，仲透露男主角彭于晏拍攝前要表受閉氣訓練，林超賢話：「要閉氣訓練，起碼閉到分幾兩分鐘，彭于晏心口咁大，個肺都大啲啦！」<br>撰文：馮仁昭</p></body></html>
