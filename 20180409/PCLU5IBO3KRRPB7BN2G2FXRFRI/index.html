<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】彭秀慧背心嚇親葉德嫻</title></header><body><h1>【馮仁昭四圍超】彭秀慧背心嚇親葉德嫻</h1><p>彭秀慧（左）喺灣仔演藝學院演出舞台劇《29+1》，每晚星光熠熠，前晚就有影后葉德嫻撐場。喺開場前，葉德嫻更入後台打氣，同着喱士邊小背心嘅彭秀慧合照。<br>不過，葉德嫻影相前竟然要求彭秀慧換完衫先影，彭秀慧話：「我換咗㗎啦！我上台就係咁㗎啦！」令葉德嫻好愕然，彭秀慧就解釋：「我個騷好簡單㗎咋。」葉德嫻神回：「咁我下次唔着衫都得啦！」<br>撰文：馮仁昭</p></body></html>
