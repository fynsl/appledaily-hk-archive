<html><header><meta charset="utf-8"><title>馮盈盈自爆月事升Cup</title></header><body><h1>馮盈盈自爆月事升Cup</h1><p>馮盈盈、李天翔、陳煒及黃光亮等昨日在馬鞍山出席劇集宣傳活動，在遊戲環節中，男藝人負責揹起女藝人行石春路，黃光亮一臉痛苦，至於被馮盈盈胸壓的李天翔亦未見享受，而輕露事業線的馮盈盈則俯身搶鏡，她自爆說：「我啱啱嚟M（月經），升Cup好正常，呢啲嘢我都控制唔到。」她更不諱言每逢這些日子都會比較情緒化，日前更因小事跟醫生男友嗌交：「我好容易喊㗎！所以拍感情戲，情緒好氾濫。」<br>此外，陳煒大爆在後台時，黃光亮無故摸她大腿，黃光亮面對記者時再案件重演一次，他笑說：「我想吸引佢注意，點知佢一啲反應都冇。」<br>撰文：葉晴</p></body></html>
