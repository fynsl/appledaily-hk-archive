<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Celia K.挑戰湊女遊泰國</title></header><body><h1>【馮仁昭四圍超】Celia K.挑戰湊女遊泰國</h1><p>郭穎兒（Celia K.）日前同老公李冠鋒帶同一歲大嘅囡囡李明芯出遊泰國，一家三口「泰」開心，尤其係首次外遊嘅芯芯超級興奮，全程笑到見牙唔見眼。<br>Celia帶咗囡囡去動物園，剛剛學會行嘅芯芯見到長頸鹿同大象，表現非常好奇，Celia貼相喺社交網分享，留言：「第一次帶女旅行，果然係，但係見到佢咁開心都值得，下次去邊好？」<br>撰文：馮仁昭</p></body></html>
