<html><header><meta charset="utf-8"><title>陳柏宇老婆暗示陀女</title></header><body><h1>陳柏宇老婆暗示陀女</h1><p>34歲陳柏宇去年7月娶符曉薇（Leanne），結婚未夠一年造人成功，前晚在社交網貼超聲波相，老婆就放切蛋糕相：「有乜咁驚喜呢？」雖然用「WOW！」字遮性別，但見她笑到擘大口拍手，相信腹中胎兒是囡囡，因Leanne曾透露鍾意女。<br>昨日Leanne又貼超聲波相，留言：「聽日有真正嘅片流出，密切期待，男女公開。」據知兩人的愛情結晶於今年1月在曼谷製造，懷胎三個月的Leanne沒甚孕吐，預產期約還有半年，柏宇已跟唱片公司請假到時陪產。<br>採訪：皓騫</p></body></html>
