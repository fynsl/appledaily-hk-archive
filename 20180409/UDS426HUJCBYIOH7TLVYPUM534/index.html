<html><header><meta charset="utf-8"><title>張嘉兒餵人奶防女敏感</title></header><body><h1>張嘉兒餵人奶防女敏感</h1><p>張嘉兒昨早到數碼港出席慈善跑活動， 比產前纖瘦的她雖然囡囡已一歲半，但仍餵哺母乳，她解釋：「因為B女對奶類敏感，我唔介意繼續餵人奶，掂人哋奶樽同埋我手有煉奶掂到佢都會面紅敏感 ，好彩我食奶類製品對佢冇影響，只係BB食同摸有問題，希望超過兩歲免疫系統成熟啲就會好。」</p><p>同場的何雁詩緊密練習高爾夫球比賽， 透露男友鄭俊弘對打高球興趣不大，天份集中於結他和打功夫。 何雁詩知道陳柏宇即將成為人父，她說：「傳咗訊息恭喜佢，已經開始幫佢BB諗英文名，叫佢一定要揀。」換言之已經知道性別？她說：「呢啲等佢公佈啦，我唔介意做契媽。」<br>採訪、攝影：卓寶花</p></body></html>
