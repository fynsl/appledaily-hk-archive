<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】王賢誌演粵劇向母偷師</title></header><body><h1>【馮仁昭四圍超】王賢誌演粵劇向母偷師</h1><p>東華主席王賢誌、賭王何鴻燊三房兒子何猷啟同翁嘉穗等前晚喺北角新光戲院出席「東華三院慈善粵劇晚會」。何猷啟話第一年做總理時，試過做粵劇，今年冇打算再玩。<br>王賢誌今次有份參與演出粵劇，原來係佢嘅第一次，佢話：「第一次做粵劇，冇特別去學，媽咪有唱開平喉，佢平時跟師傅操曲時，我都會聽到，都識少少，不過今次我只係講對白，唔使唱，只需要化個大戲妝。」<br>撰文：馮仁昭</p></body></html>
