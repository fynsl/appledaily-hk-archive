<html><header><meta charset="utf-8"><title>簡淑兒願等男友20年</title></header><body><h1>簡淑兒願等男友20年</h1><p>簡淑兒（Jessica）與鄧月平昨日現身尖沙嘴浪漫音樂派對活動，Jessica愛動漫和打機，問到會否應男友要求cosplay？她說：「我以前都有玩。」會否介意男友通宵打機？她說：「我成日開工陪唔到佢，所以唔會到我一得閒，就要人陪我。龍珠等咗20年都完，所以畀佢打，20年後會返嚟身邊。」<br>獲提名今屆金像獎「最佳新演員」的鄧月平，被問到有否信心得獎時，她認為每位演員都是主角，並將此概念創作新歌《最佳演員》。她說：「歌詞前後修改十次，每一份詞都填得好好，有時唱緊都會諗吓係咪唱最新嗰份詞，好彩暫時未錯過。」<br>採訪：馬建華<br>攝影：陳慧安</p></body></html>
