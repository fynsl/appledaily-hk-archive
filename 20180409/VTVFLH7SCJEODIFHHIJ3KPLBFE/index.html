<html><header><meta charset="utf-8"><title>【幸福孕記】留家拉筋做運動</title></header><body><h1>【幸福孕記】留家拉筋做運動</h1><p>準媽媽熊黛林不時在網上分享大肚孕記，去年11月首次感受到胎動，她寫道：「昨天晚上肚子抽了一下，事發突然心裏不確定，很害怕，好一會都不敢動彈。今天問了媽媽才知道，是寶寶踢我了。」<br>去年12月Lynn貼肚凸凸做運動相片，順便幫自家品牌運動服賣廣告，大讚舒適不會影響胎兒：「現在可以在家裏做一些簡單的伸展運動，拉拉筋，這個時候還要穿得美美的，我真是無藥可救了。」之後又留言投訴受樓上裝修之苦：「天天鑽牆，媽媽是鐵定休息不好了，只能在肚子上放個厚厚的抱枕，希望能隔點音，讓寶寶可以好好休息了。」</p></body></html>
