<html><header><meta charset="utf-8"><title>家英同約基試腳</title></header><body><h1>家英同約基試腳</h1><p>許廷鏗和羅家英昨日到鑽石山荷里活廣場出席「健步足球計劃啟動禮」，曼聯前球星約基亦親臨活動，並夥拍胡鴻鈞示範健步足球比賽。家英哥去年在內地夥拍譚詠麟和陳百祥等代表明星足球隊參賽，家英哥笑指隊友阿倫最好波：「明星隊係我哋呢啲唔係咁好波嘅𡃁仔打，阿倫好波啲，又多叻人交波畀佢，我哋未夠班。」<br>家英哥早前練大戲傷及盆骨，阿姐汪明荃亦拉傷大腿筋，家英哥說：「要幫阿姐按摩，而且個部位只有我先可以按，係大腿內側，佢叫我下次繼續。」家英哥自認按摩耍家，因為有幾十年被按經驗。<br>採訪、攝影：卓寶花</p></body></html>
