<html><header><meta charset="utf-8"><title>求驗客手記：士砵亭主席罰晒成隊停賽</title></header><body><h1>求驗客手記：士砵亭主席罰晒成隊停賽</h1><p>士砵亭爆發內亂！話說佢地上周四歐霸盃八強作客馬德里體育會嘅比賽，但後防係咁犯錯，結果輸0:2，賽後球會主席般奴迪卡華奴（Bruno de Carvalho）就睇唔過眼，公開喺社交媒體炮轟球員，點知呢班死仔唔識反省之餘，仲竟然還擊，卡華奴忍無可忍，就決定公開張「兵變名單」，仲話要將反擊嘅19個球員全部停賽，包括法比奧干查奧等！如果真係咁罰，士砵亭就得番六個球員去應付主場迎戰馬體會嘅歐霸盃次回合啦。</p></body></html>
