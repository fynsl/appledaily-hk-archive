<html><header><meta charset="utf-8"><title>約翰自爆係艾美莉影迷</title></header><body><h1>約翰自爆係艾美莉影迷</h1><p>英國女星艾美莉賓特（Emily Blunt）跟丈夫約翰卡辛斯基（John Krasinski）合作的新片《無聲絕境》（A Quiet Place），在北美開畫即登票房冠軍。二人積極宣傳新片，上節目受訪時，約翰自爆是老婆及安妮夏菲維（Anne Hathaway）合演電影《穿Prada的惡魔》（The Devil Wears Prada）的擁躉，更開玩笑指追不到安妮才改追飾演秘書的艾美莉。</p></body></html>
