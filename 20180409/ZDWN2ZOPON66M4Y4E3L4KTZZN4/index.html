<html><header><meta charset="utf-8"><title>松岡、王友良夾錢買樓</title></header><body><h1>松岡、王友良夾錢買樓</h1><p>王友良、「美心妹妹」楊鎧凝（Celine）及譚淇淇（KiKi）等昨日在東涌欣澳參與「櫻桃小丸子校園跑HK 2018」。松岡李那經理人王友良透露，正計劃和松岡於香港置業，他說：「我諗住同佢一齊投資，松岡買樓可能令大家胡亂猜測佢嘅資金來源，但其實松岡過去幾年工作量唔少，我哋都只係打算一齊買中價樓當做投資，所以大家千祈唔好諗多咗。」他表示松岡已完成電影《作家的謊言》的拍攝工作，近日已返日本工作。<br>此外，Celine和譚淇淇都是小丸子迷，Celine參加了2公里賽事，不過成績一般，Celine笑言比較享受和小丸子、野口同學一起拍照的時間。<br>採訪：嵐山</p></body></html>
