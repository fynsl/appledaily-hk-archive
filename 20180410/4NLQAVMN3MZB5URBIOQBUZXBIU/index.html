<html><header><meta charset="utf-8"><title>特稿：無名英雄拿傑迪錫</title></header><body><h1>特稿：無名英雄拿傑迪錫</h1><p>巴塞延續三冠美夢，美斯與蘇亞雷斯入球不斷，固然是主要功臣；不過在中場主力布斯基斯仍因傷缺陣下，巴塞「跑動王」拿傑迪錫（圖）的作用更加重要。</p><p>原本擔任進攻中場的拿傑迪錫，被主帥華維迪稍作微調，經常墮後參與更多防守工作。這名克羅地亞國腳，在今季歐聯巴塞全部九場比賽皆有上陣，合共82.6公里的跑動距離仍屬巴塞全隊最多。至於目前歐聯跑動最多的球員，是祖雲達斯守將阿歷士辛度，上陣九場踢足810分鐘，跑動98.8公里。</p></body></html>
