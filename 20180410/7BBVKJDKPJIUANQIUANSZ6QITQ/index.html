<html><header><meta charset="utf-8"><title>陳柏宇發夢抱B嘔奶</title></header><body><h1>陳柏宇發夢抱B嘔奶</h1><p>陳柏宇（Jason）昨日在社交網宣佈跟太太符曉薇（Leanne）一索得女，Jason昨日到商台為《口水多過浪花》擔任客席主持，受訪時表示會為囡囡成立基金：「好多人想做囡囡契爺、契媽，所以會成立一個基金，所有上契嘅利是都會放入呢個名為『陳柏宇囡囡基金』，陪伴佢一齊成長。」<br></p><p>Jason透露在林奕匡婚禮前已經知道太太有喜，所以忍得很辛苦，Jason又感激身邊朋友及同事知道秘密，但沒有對外透露。他笑言前晚發夢自己抱BB，BB還在他身上嘔奶。Jason表示太太預產期在10月，目前仍未決定是順產還是開刀。<br>採訪、攝影：馬建華</p></body></html>
