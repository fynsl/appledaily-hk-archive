<html><header><meta charset="utf-8"><title>劉在錫突襲香港拍《RM》</title></header><body><h1>劉在錫突襲香港拍《RM》</h1><p>韓國人氣節目《Running Man》（RM）成員昨日突襲香港，當中劉在錫率全昭旻和楊世燦，以及女嘉賓姜漢娜現身香港街頭。劉在錫一行人昨早低調由韓國飛來港，據知他們先去尖沙嘴的茶餐廳，再轉去中環進行拍攝，全昭旻更於街頭大跳男團Super Junior的經典歌《SORRY, SORRY》。劉在錫等人快閃香港大半日，於傍晚飛返韓國。至於《RM》其他成員宋智孝、HaHa等人，昨日就留在韓國進行拍攝。</p><p>另外，智孝前日擔任髮型師好友的婚禮司儀，穿上黑色西裝的智孝於婚禮上成為集郵對象，她亦大方地跟賓客合照。<br>撰文：梁雯迪</p></body></html>
