<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】徐子淇讚仔女主動捐錢</title></header><body><h1>【馮仁昭四圍超】<br>徐子淇讚仔女主動捐錢</h1><p>智行基金會嘅親善大使李徐子淇（Cathy），8年來得到雪花秀支持，今年推出「雪花贈禮」慈善義賣，幫助內地愛滋遺孤，Cathy話一直身教子女行善，早前佢同仔女一齊到老撾探訪：「嗰次探訪令小朋友留下深刻印象，當地嘅小朋友冇錢買玩具，令佢哋學懂珍惜，其後更自覺地捐出一半利是錢，希望為其他小朋友送上實際幫助。佢哋自發性參與，就令我感到好欣慰。」<br>撰文：馮仁昭</p></body></html>
