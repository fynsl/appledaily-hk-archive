<html><header><meta charset="utf-8"><title>蔣怡老公幫B仔改印度名</title></header><body><h1>蔣怡老公幫B仔改印度名</h1><p>張可頤和蔣怡（CoCo）昨日在旺角出席美容品牌代言活動，陀B仔7個月的蔣怡腳踩兩吋高踭鞋現身，肚凸凸但手腳纖瘦。她說努力增肥中，因常被人指肚細令她不開心。蔣怡又指預產期在6月，但現在仍未改好B仔名字，她說：「我哋啱啱去完泰國旅行，老公喺機場買咗本印度文字典，想改個印度英文名，喺機上面一路讀我聽，我話聽落好有咖喱辣辣哋嘅感覺。」</p><p>張可頤對自己身材要求高，認為女性注重瘦之餘線條更重要，她會特別注意手臂、肚、屁股位置，加上夏天將至，要定期保養。<br>採訪：卓寶花<br>攝影：陳俊強</p></body></html>
