<html><header><meta charset="utf-8"><title>紅女巫Deep V宣傳《復仇者3》</title></header><body><h1>紅女巫Deep V宣傳《復仇者3》</h1><p>Marvel重頭作《復仇者聯盟3：無限之戰》（Avengers：Infinity War）即將上映，一眾演員如「奇異博士」班尼狄甘巴貝治（Benedict Cumberbatch）、「洛基」湯赫度斯頓（Tom Hiddleston）、「寒冬戰士」施巴斯坦史丹（Sebastian Stan）等前日現身在英國舉行的活動，而「紅女巫」伊莉莎伯奧遜（Elizabeth Olsen）就以deep V連身短裙搶鏡。<br>撰文：何德</p></body></html>
