<html><header><meta charset="utf-8"><title>求驗客手記：C朗連續10場士哥照和波</title></header><body><h1>求驗客手記：<br>C朗連續10場士哥照和波</h1><p>周日上演嘅西甲首都打吡，主場嘅皇家馬德里有基斯坦奴朗拿度（C朗）連續10場有士哥，但最終畀馬德里體育會以1:1逼和，馬體會仲成為歷來第一支連續五年喺西甲作客巴拿比奴球場保持不敗嘅球隊。另外，為馬體會射入追平一球嘅基沙文，亦成為21世紀首個喺連續三場作客皇馬嘅西甲聯賽都有入球嘅馬體會球員。至於榜首嘅巴塞隆拿領先第二位嘅馬體會11分，巴塞只需喺餘下七輪取得10分就穩奪聯賽冠軍，喺皇馬對戰嘅國家打吡之前已經可以確定。</p></body></html>
