<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】盧凱彤新歌講情緒病</title></header><body><h1>【馮仁昭四圍超】<br>盧凱彤新歌講情緒病</h1><p>盧凱彤加盟環球唱片後，噚日現身商台宣傳新歌《荒原》，早前喺台灣同林夕碰面時，兩人同樣係情緒病患者過來人，希望藉呢首歌將呢幾年嘅經歷同埋痛苦行過嚟嘅過程，用一種比較激烈搖滾電子音樂風去做。今年會多啲返香港工作，所以會跟太太分開兩地，問到太太點解唔跟埋嚟？盧凱彤話：「佢喺內地要拍戲，惟有盡量見面，偷雞返台灣。」佢坦言唔捨得分開，但要努力搵錢做歌。<br>撰文：馮仁昭</p></body></html>
