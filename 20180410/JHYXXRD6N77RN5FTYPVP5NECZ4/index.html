<html><header><meta charset="utf-8"><title>求驗客手記：拿玻里割「禾」爭標未斷氣</title></header><body><h1>求驗客手記：<br>拿玻里割「禾」爭標未斷氣</h1><p>拿玻里（藍衫）周日喺意甲對基爾禾臨完場前連入兩球，戲劇性以2:1反勝，繼續緊追榜首嘅祖雲達斯，保持爭奪意甲聯賽冠軍嘅希望。祖雲達斯上周六以4:2戰勝賓尼雲圖，喺聯賽榜同次席嘅拿玻里拉開七分，而喺周日，拿玻里主場面對基爾禾，雙方上半場互交白卷，踢到73分鐘，客軍由史迪賓斯基打開紀錄，主隊要到89分鐘先由米利克頭槌扳平。補時三分鐘，阿馬度迪亞華拉破網，拿玻里得以絕殺基爾禾2:1，目前33戰得77分，落後力爭意甲七連冠嘅祖記四分。</p></body></html>
