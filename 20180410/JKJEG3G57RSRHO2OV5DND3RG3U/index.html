<html><header><meta charset="utf-8"><title>許廷鏗義賣籌七千</title></header><body><h1>許廷鏗義賣籌七千</h1><p>許廷鏗（Alfred）及王灝兒（JW）等前晚出席灣仔運動場舉行「饑饉三十」閉幕典禮，Alfred在活動中義賣自家製毛巾，上面寫着：「你哋仲得唔得呀？」他總共籌約7,000元，有不少人認為Alfred是為了減肥參加饑饉，他解釋說：「如果係為咗瘦，有好多其他健康嘅方法，饑饉嘅意義唔係為瘦，我身為公眾人物唔可以誤導大家有呢個錯誤嘅觀念。」<br>今年第二次參加的JW在市集義賣懷舊玩具，她說：「我籌到二千幾蚊，可能因為我賣得平，波子棋都係賣十零二十蚊，幾乎係成本價賣出去。」<br>採訪：王連連<br>攝影：陳俊強</p></body></html>
