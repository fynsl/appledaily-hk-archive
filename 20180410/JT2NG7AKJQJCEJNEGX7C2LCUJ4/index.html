<html><header><meta charset="utf-8"><title>【7欖】邱比特南看台玩配對港女：我有男友喎</title></header><body><h1>【7欖】邱比特南看台玩配對<br>港女：我有男友喎</h1><p>7欖盛事當前，觀眾情緒高漲，社交場合交朋結友自不是甚麼難事。蘋果丘比特今日殺進南看台，感受熾熱派對氣氛，更希望牽牽紅線，借機繓合一段7欖緣。邱比特聽聞港女Bianca誇獎扮作救生員的Alli裝扮別緻，即找來Alli與她結織。Alli在港生活，略諳廣東話，他甫見Bianca便以廣東話自我介紹，未知襄王是否有意，但原來神女心中早有所屬，蘋果丘比特初入7欖竟失敗收場！<br><br>記者：洪量丰<br>攝影：周智堅</p></body></html>
