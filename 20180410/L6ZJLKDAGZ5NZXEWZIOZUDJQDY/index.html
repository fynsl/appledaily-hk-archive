<html><header><meta charset="utf-8"><title>Baby化妝片被指造假</title></header><body><h1>Baby化妝片被指造假</h1><p>近日網上流傳一條Angelababy（楊穎）半素顏到化好妝過程影片，片中見Baby沒畫眼線，晒出性感朱唇，還分享化妝心得，網民留言好壞參半，有不少粉絲覺得Baby本身是漂亮的，有網民留言：「妝前妝後真沒甚麼區別，只是膚色提亮變白，臉上唇上有顏色，並沒有化妝後就變另外一個人。」</p><p>不過有一些網民卻指Baby並非妝前，其實已經是化好妝：「嘴唇絕對先畫好啊！前面都遮瑕打底了也叫素顏嗎！鼻影都打上了叫妝前？素顏樣子之前在《奔跑吧》及照片上都出現過，跟視頻中不太一樣！」<br>撰文：鍾國仁</p></body></html>
