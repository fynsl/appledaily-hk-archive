<html><header><meta charset="utf-8"><title>扑爆櫥窗擸8手機　警睇天眼擒肥賊</title></header><body><h1>扑爆櫥窗擸8手機　警睇天眼擒肥賊</h1><p>【本報訊】天水圍天瑞商場一間手提電話店舖，昨晨4時許，一名賊人以鎚仔頭擊碎店舖玻璃門，潛入店內偷走數部手機，逃去無蹤，警員到場翻看閉路電視，店舖東主返回點算損失。<br><br>警員從閉路電視片段，發現涉案男子身材肥胖，身穿白色風褸及短褲，天水圍特遣隊警員立刻在附近兜截，結果截獲一名涉案男子，並在其身上起回被偷走8部手機，一併帶返警署調查。其後，疑犯黑布蒙頭被探員押返寓所搜屋，探員撿走一批證物。</p></body></html>
