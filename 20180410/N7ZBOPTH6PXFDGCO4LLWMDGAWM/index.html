<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】盧冠廷搵阮大勇畫封套</title></header><body><h1>【馮仁昭四圍超】<br>盧冠廷搵阮大勇畫封套</h1><p>盧冠廷（右）噚日喺香港藝術中心舉行新碟發佈會，司儀鄭丹瑞形容佢為佛系歌手：「緣份來到自然就會聽到。」今次佢嘅唱片用番歷年來佢創作嘅10套經典電影音樂再譜出新歌，阮大勇老師（左）畫唱片封套，盧冠廷話：「佢唔係用電腦畫，每一筆畫咗唔可以改，世上唔係咁多人可以做到。」問到會唔會有戲癮？佢話：「劉德華有套戲就快上映，我有幫手做校長。只要有適合角色，導演搵我就會做。」<br>撰文：馮仁昭</p></body></html>
