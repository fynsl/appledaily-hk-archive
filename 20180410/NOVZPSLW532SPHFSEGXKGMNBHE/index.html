<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】古巨基搵老婆頂酒</title></header><body><h1>【馮仁昭四圍超】<br>古巨基搵老婆頂酒</h1><p>古巨基下月紅館騷宣佈再度加場共開5場，前晚基仔宴請工作人員食飯，英皇高層霍汶希（Mani）想隊基仔乾杯，基仔望一望老婆大人Lorraine：「問過老婆先，應該唔畀飲。」古太即刻挺身幫老公頂酒，連乾三杯飲到紅都面了，愛妻心切嘅基仔叫Mani唔好再灌老婆。同事們就炮製「大紅大紫火辣水煮魚加場麵」慶賀，當基仔夾麵時夾極都唔斷，同事就攞「加場」牌插喺水煮魚麵裏面，𠱁到基仔大笑。<br>撰文：馮仁昭</p></body></html>
