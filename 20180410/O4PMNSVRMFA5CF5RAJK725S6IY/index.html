<html><header><meta charset="utf-8"><title>求驗客手記：奧巴美揚高效阿仙奴「修」貨</title></header><body><h1>求驗客手記：<br>奧巴美揚高效阿仙奴「修」貨</h1><p>阿仙奴近期表現真係越嚟越好，周日英超主場對獲級球隊修咸頓又以3:2贏波，已經喺各項賽事連贏六場。兵工廠收起大部份主力，修咸頓喺17分鐘由沙恩朗近門射入成1:0，不過阿仙奴落後之下依然保持積極，38分鐘靠奧巴美揚追成平手，呢位射手仲以六個入球同一次助攻成為兵工廠史上最高效嘅新兵，5,600萬鎊轉會費算係物有所值喇。<br>完半場前阿仙奴再有韋碧克射入反先，不過急需搶分嘅修咸頓73分鐘就靠查理柯士甸追平，眼見可能痛失兩分嘅兵工廠今場就全靠韋碧克打救，81分鐘近門頂入今場個人第二球，為球隊鎖定3:2勝局。</p></body></html>
