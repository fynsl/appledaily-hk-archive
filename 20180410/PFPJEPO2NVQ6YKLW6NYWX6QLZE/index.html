<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳奐仁爆頻被摸腹肌</title></header><body><h1>【馮仁昭四圍超】<br>陳奐仁爆頻被摸腹肌</h1><p>陳奐仁噚日到新城電台宣傳新歌《壞人的價值》，佢話瘦身後，有唔少電影公司女高層同佢碰面，情不自禁摸佢腹肌，然後話下一套戲會畀他除衫展現修身成果。陳奐仁話：「我係實力派，我諗佢哋個個都嚟check吓我腹肌，上鏡有冇嘢睇，睇吓貨對唔對辦。」佢又話可以考慮拍內褲廣告，屆時希望可以請教張家輝、張繼聰同彭于晏，點用太陽油曬黑變朱古力肌，仲要學擺甫士。<br>撰文：馮仁昭</p></body></html>
