<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳國邦演殺手傷尾龍骨</title></header><body><h1>【馮仁昭四圍超】<br>陳國邦演殺手傷尾龍骨</h1><p>陳國邦最近幫馬來西亞華麗台拍咗套《陽關道》，係由王貽興同劉翁自編自導自演嘅偵探片，共13集每集半小時。陳國邦主演嘅單元講述佢殺死上門搜證嘅警察岑珈其。首次飾演殺手嘅陳國邦話角色好有難度，佢話：「有連續幾場戲，要追逐、打鬥，我都撞到尾龍骨位置，痛咗一個星期。」佢仲笑住話凡涉及動作戲嘅都係大挑戰喎。同劇演員仲有詹瑞文、江若琳、樓南光、艾威、駱應鈞、楊淇、岑珈其同埋黃心美等。<br>撰文：馮仁昭</p></body></html>
