<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】熊黛林傳擇日生孖女</title></header><body><h1>【馮仁昭四圍超】<br>熊黛林傳擇日生孖女</h1><p>熊黛林（Lynn）去年11月宣佈懷孕，一直未有透露腹中胎兒性別。有報道指Lynn去年進行人工受孕，成功懷有孖女，預產期係下月初，但佢同老公郭可頌就計劃提早兩星期擇日開刀生B，仲搵咗幫過姑奶郭可盈、徐濠縈、伏明霞等接生嘅「婦產科聖手」倪淑慧主理接生。噚日本報聯絡Lynn經理人Kim，問Lynn係咪人工受孕同懷孖胎，佢未有正面回應：「好消息等阿Lynn自己公佈吧！」<br>撰文：馮仁昭</p></body></html>
