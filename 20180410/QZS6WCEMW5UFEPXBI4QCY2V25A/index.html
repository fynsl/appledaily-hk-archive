<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】SM用三年出專輯</title></header><body><h1>【馮仁昭四圍超】<br>SM用三年出專輯</h1><p>Supper Moment（SM）噚日同兩位唱片監製王雙駿同Adrian Chan到商台宣傳新歌《橙海》，新專輯歌曲經已喺網上發售，至於實體碟將於大後日發售，裏面會收錄一首隱藏歌曲。首次起用兩位唱片監製，王雙駿話：「我負責早更，Adrian Chan負責夜更，起初以為兩個人速度快一倍完成，點知速度冇快反而用多咗，因為要求越來越高，最終花咗三年先完成專輯。」<br>撰文：馮仁昭</p></body></html>
