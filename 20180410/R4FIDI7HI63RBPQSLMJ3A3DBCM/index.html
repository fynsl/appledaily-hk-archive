<html><header><meta charset="utf-8"><title>鄧麗欣影特刊爭影后</title></header><body><h1>鄧麗欣影特刊爭影后</h1><p>第37屆香港電影金像獎將於周日晚在尖沙嘴文化中心舉行，一班入圍的男、女主角及配角，包括劉德華、古天樂、鄧麗欣、毛舜筠、周秀娜等獲珠寶品牌Tiffany &amp; Co.特別準備了一系列鑽飾，為大會拍攝紀念特刊。今次眾星的造形，一改以往金像獎高貴大方的概念，以青春活潑為主，配合今年「青春常駐」的主題。該特刊稍後將在各大書報攤有售，售價98元。<br>大會更宣佈頒獎典禮當晚最佳衣着獎得獎者，將獲贈德國手工珠寶眼鏡品牌總值逾30萬的眼鏡禮品。最佳衣着分為男、女得獎者，由本港時裝著名設計師何國鉦選出。<br>撰文：鍾國仁</p></body></html>
