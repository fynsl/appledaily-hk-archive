<html><header><meta charset="utf-8"><title>【鐵定配雷神】本港超級富豪名下灰馬　即將硬撼雲絲仙子</title></header><body><h1>【鐵定配雷神】本港超級富豪名下灰馬　即將硬撼雲絲仙子</h1><p>馬會今午（9日）公佈馬會騎師（俗稱公司騎師）雷神莫雷拉，已獲准請假離港，以便參加星期六（14日）在悉尼蘭域馬場舉行的國際一級賽。<br><br>當日雷神會夥拍信和地產老闆黃志祥的愛駒「中國夢」，角逐2000米草地國際一級賽女皇伊利沙伯錦標。<br><br>灰馬「中國夢」今仗是休息半年後初出，牠曾勝路程約2100米之英國約克錦標二級賽。「中國夢」屆時有機會遇上當世馬后24連勝、世界排名第一的「雲絲仙子」。<br><br>星期六雷神還會在蘭域馬場策PRESTWICK，角逐3200米草地國際一級賽悉尼盃。</p></body></html>
