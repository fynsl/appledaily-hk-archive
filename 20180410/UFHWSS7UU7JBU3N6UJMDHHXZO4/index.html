<html><header><meta charset="utf-8"><title>朱慧敏Eddie睇日落</title></header><body><h1>朱慧敏Eddie睇日落</h1><p>現年36歲的前港姐朱慧敏15年發現男友、前EO2成員彭懷安（Eddie）偷食𡃁模而取消婚約，但二人分手後仍經常被影到出雙入對，更試過齊齊去旅行。但事後堅稱只是好朋友兼餐廳生意的合作夥伴。</p><p>日前4時許他們又在拍拖勝地數碼港行商場被撞破，雖然他們沒有拖手等親密舉動，但二人甚有默契。其間朱慧敏跟Eddie到達一間餐廳，找了一張室外的枱坐下，二人細望夕陽落山，非常浪漫。他們邊食邊傾，沒多久Eddie去另一間餐廳買外賣回去一齊吃，又大玩自拍，狀甚親密。<br>採訪、攝影：黃曉程、朱志聰</p></body></html>
