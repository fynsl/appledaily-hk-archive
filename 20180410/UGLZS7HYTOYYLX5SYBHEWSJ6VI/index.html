<html><header><meta charset="utf-8"><title>求驗客手記：日本炒夏帥　西野朗接任</title></header><body><h1>求驗客手記：<br>日本炒夏帥　西野朗接任</h1><p>日本足總喺周一突然宣佈辭退國家隊教練夏利荷錫，由日本足協技術委員總監西野朗接手。今次係日本首次喺世界盃年換帥，波斯尼亞教頭夏利荷錫上任以嚟一直備受國內批評，加上喺去年東亞錦標賽同三月份嘅國際賽接連失利，令日本足總極力不滿，被逼陣前易帥。新教頭西野朗喺日本國內享負盛名，喺1996年執教日本U23嗰陣，帶領球隊喺當年亞特蘭大奧運會擊敗巴西，創下至今仍為日本球迷津津樂道嘅「邁阿密奇蹟」。</p></body></html>
