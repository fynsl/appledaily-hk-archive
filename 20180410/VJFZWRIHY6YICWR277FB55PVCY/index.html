<html><header><meta charset="utf-8"><title>張敬軒自幼愛Cosplay</title></header><body><h1>張敬軒自幼愛Cosplay</h1><p>張敬軒日前接受無綫訪問，宣傳6月紅館開騷，今次賣點是軒仔的分身「降兩度」做嘉賓，他笑說：「其實降兩度係另一個自己，但唔一定翻唱女仔歌。」問到模仿女歌手又如何？他自爆：「細個成日扮內地女歌手沈小岑，因為佢好鍾意插朶花喺個頭度，我成日攞咗屋企啲膠花去扮，仲俾阿媽鬧。」<br>軒仔謙稱扮女人輸給「福祿壽」王祖藍、李思捷和阮兆祥，對於以前曾扮英國女星愛瑪屈臣（Emma Watson），軒仔說：「嗰次去日本旅行無聊玩吓，我知道Emma本人有睇過張相，因為有發行電影嘅朋友將張相畀咗佢經理人，但Emma睇完冇反應。」<br>撰文：皓騫</p></body></html>
