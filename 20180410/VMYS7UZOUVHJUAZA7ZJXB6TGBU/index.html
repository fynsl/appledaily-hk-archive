<html><header><meta charset="utf-8"><title>【美圖晒晒】火辣「全球百大美女」　化身愛心兒童節目主持</title></header><body><h1>【美圖晒晒】火辣「全球百大美女」　化身愛心兒童節目主持</h1><p>身材火辣、相貌姣好的台灣女孩陳瑋薇曾在2016年入選「FHM男人幫全球百大美女票選活動」，成為全球「百大美女」，當年更以上身真空的姿態拍了一輯雜誌照片。她近日化身舞蹈教師，帶領台灣家扶基金會的10多名小朋友登台表演，當真是人美心更美！<br><br>陳瑋薇是一名兒童節目主持人，因此與小朋友相處可說是得心應手。她在練習表演的過程中，不忘鼓勵小朋友，告訴他們「放輕鬆，你可以跳得很好」，每次上台前，也提醒小朋友要團結，希望大家有「心是繫在一起的感覺」，十分貼心。<br><br>綜合報道<br></p></body></html>
