<html><header><meta charset="utf-8"><title>郭晉安離巢劇扮醫生</title></header><body><h1>郭晉安離巢劇扮醫生</h1><p>郭晉安、馬國明和唐詩詠等昨日在將軍澳出席 《白色強人》開鏡拜神儀式，今次是郭晉安在無綫最後一套劇，他表示雖然雙方合約結束，但如有好劇本一定再合作。被問到會否怕觀眾將《白》劇與之前的《妙手仁心》系列比較？他說：「唔擔心，肯定會比之前好。」<br>唐詩詠和馬國明再合作，唐詩詠自言為劇集準備十年：「因為我好鍾意睇醫療劇，對醫生有情意結，而且終於可以同馬明拍醫療劇。」提到日前林子善的婚禮，鄭嘉穎飲醉跟人吵架，馬國明和唐詩詠澄清：「其實嘉穎嗰日真係好開心，你哋誤會喇，佢只係越開心越黑面。」<br>撰文：非非</p></body></html>
