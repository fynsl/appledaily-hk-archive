<html><header><meta charset="utf-8"><title>【今日笑一笑】 沖涼前叫到拆天　水獺b落水玩到癲</title></header><body><h1>【今日笑一笑】 沖涼前叫到拆天　水獺b落水玩到癲</h1><p>水獺屬於水棲類哺乳動物，理應對水不會感到害怕，但片中這隻只有四個月大的小水獺看來一開始不習慣碰水，保育人員首次為牠洗白白時，牠顯得非常慌張，不斷「慘叫」。<br><br>保育人員不斷安撫小水獺，又先讓牠的雙腳先試水溫，終於見小水獺安定下來。牠完全下水後更本能地迅速適應環境，在浴缸中游來游去，潛入水中翻滾，非常雀躍，甚至咬著保育人員的衣衫，似是想邀請對方一起暢泳呢。<br><br>VT</p></body></html>
