<html><header><meta charset="utf-8"><title>求驗客手記：大儍冇咗拖肥仲有好「西」食</title></header><body><h1>求驗客手記：<br>大儍冇咗拖肥仲有好「西」食</h1><p>愛華頓喺舊年11月同艾拿迪斯（大儍）簽咗一年半約，但傳球會喺默郡打吡0:0悶和後，已決定今夏提早同大儍分手，並重燃對前屈福特領隊馬高施華嘅興趣。拖肥糖在怒炒朗奴高文後，轉聘大儍任教，但呢位前英格蘭主帥上任後，雖助球隊脫離下游區，但得唔到獲班主摩舒利歡心。不過，大儍就算畀愛華頓辭退都唔使愁，皆因今季已為護級打定輸數嘅西布朗，希望向呢位經驗老到嘅救火領隊招手，進行重建，帶領佢哋喺2019年重返英超。</p></body></html>
