<html><header><meta charset="utf-8"><title>黎耀祥要自由轉簽部頭</title></header><body><h1>黎耀祥要自由轉簽部頭</h1><p>黎耀祥下月約滿無綫，現時還未簽約，不過已經傾好部頭約，昨日他到商台宣傳新劇時說：「公司幾有誠意，加人工之餘，自由度亦大咗，可以一年一部，如果唔鍾意可以之後再拍，所以多咗自由度接內地劇同出面嘢。」<br>祥仔表示兒子到美國留學，問他會否趁機北上搵錢？他說：「搵錢唔係最重要，我老婆成日指錢再多都多唔過李嘉誠，其實都只係求兩餐一宿，我已經有好嘅條件，基本生活已經滿足唔使擔心，可以有自由度去做其他嘢。」過去十多年他不停拍劇，至近年才學懂放慢腳步跟家人去旅行，他覺得人生苦短，要學懂在生活上平衡工作和家庭。<br>採訪、攝影：馬建華</p></body></html>
