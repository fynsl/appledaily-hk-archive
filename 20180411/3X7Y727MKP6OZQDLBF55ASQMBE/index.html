<html><header><meta charset="utf-8"><title>夏文汐疑戀內地小鮮肉</title></header><body><h1>夏文汐疑戀內地小鮮肉</h1><p>夏文汐80年代末邂逅商人黃冠博，二人婚後育有三女，於2010年夏文汐忽然返港復出拍戲，有傳婚姻亮紅燈，當時她稱老公支持復出，又謂二人一個月見一到兩次面，是老夫老妻關係。但同年卻被爆跟內地「小鮮肉」Sam過從甚密，有傳男方最後騙財騙色，而夏文汐一直沒有承認離婚，並指三個女是她的精神支柱。</p><p>昨日有周刊爆料指現時長居上海的夏文汐，活躍於內地夜場，去年更吸引內地「小鮮肉」，兩人互相關注微博，男方化名「士多啤梨」，於微博貼文稱夏文汐是女神，而且讚好的內容都是夏文汐所post的，據報道指夏文汐曾稱內地流行姐弟戀，亦曾被搭訕。<br>撰文：栐仁</p></body></html>
