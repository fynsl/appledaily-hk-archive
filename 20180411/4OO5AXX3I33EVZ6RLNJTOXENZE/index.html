<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】周奕瑋自嘲似吉祥物</title></header><body><h1>【馮仁昭四圍超】<br>周奕瑋自嘲似吉祥物</h1><p>周奕瑋噚日喺尖沙嘴為活動擔任司儀，佢自從主持旅遊節目後，多咗一啲關於日本或旅遊工作，更加為旅行社擔任星級導遊，下月佢將會帶團到立山黑部，問佢有冇抽到唔少佣金？周奕瑋話：「我係屬於代言人，導遊要有牌，我覺得似吉祥物。」佢又試過同團友夜晚傾偈幾個鐘：「佢哋好好心話幫我介紹喺內地發展，關心我嘅演藝前途。」稍後佢會再拍第二輯旅遊節目，但地點未確定。<br>撰文：馮仁昭</p></body></html>
