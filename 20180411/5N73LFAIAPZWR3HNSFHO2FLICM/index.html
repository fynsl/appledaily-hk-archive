<html><header><meta charset="utf-8"><title>張可頤嫌家輝難服侍</title></header><body><h1>張可頤嫌家輝難服侍</h1><p>張家輝和張可頤日前在尖沙嘴宣傳新片《低壓槽》，家輝直言作為導演，自己是獨裁者，圖改變演員舊有的演繹方法：「由寫劇本到分場，我都將自己投放到每一個角色去演，希望照顧好每一位演員，每個角色都有自己的性格。」製作成本逾億元，家輝坦言：「好似一個小朋友以前冇機會去嘉年華玩，今次可以任玩，感覺好爽，唔滿意都可以從頭嚟過。」戲中有幕一分多鐘的廚房槍戰戲，家輝指花費不菲。</p><p>戲中擔任高級警司的張可頤，笑指家輝難服侍，她說：「家輝只會用有效率嘅聲線同人溝通，待人處事直接唔粉飾，我值錢在聽得明佢講乜。」<br>採訪：張俊銘<br>攝影：陳慧安<br>場地提供：馬可孛羅香港酒店</p></body></html>
