<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃夏蕙籲關注南生圍</title></header><body><h1>【馮仁昭四圍超】<br>黃夏蕙籲關注南生圍</h1><p>黃夏蕙（左）噚日同歐陽海璇到洲際酒店出席博愛醫院董事局就職活動，之前南生圍有疑縱火案，夏蕙姨話再有人燒地會喺現場拍寫真，係咪講得出做得到？夏蕙姨話：「除衫係噱頭嚟啫，我係警惕大家，咁靚地方點解都有人想毀滅，燒咗佢都冇用，會令社會恐慌，住喺嗰度居民聽到火警就更加驚。」 佢希望政府多加關注事件，要發展亦可以保育：「如果今日燒呢度，聽日燒嗰度，咁點搞呢？」<br>撰文：馮仁昭</p></body></html>
