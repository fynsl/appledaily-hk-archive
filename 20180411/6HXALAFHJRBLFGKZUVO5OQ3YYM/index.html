<html><header><meta charset="utf-8"><title>出前一丁概念店　閉門失火燒廚房</title></header><body><h1>出前一丁概念店　閉門失火燒廚房</h1><p>【本報訊】 灣仔謝斐道535號一間麵店發生火警。昨早上6時許，位於商場3樓的日清食品出前一丁概念店發生火警，店內一個煮食爐疑因過熱冒煙起火，觸動自動灑水系統火警鐘。消防員趕至現場射水將火救熄，廚房輕微焚毀，由於起火時店舖已打烊關門，故無需疏散，亦無人受傷，火警並無可疑。<br><br>起火日式麵店由日清食品和辦館LOF10 Bar Dining合作，開設在銅鑼灣的「出前一丁x辦館 LOF 10」概念店，將日本出前一丁和港式地道風味大結合，讓港人試試新口味。</p></body></html>
