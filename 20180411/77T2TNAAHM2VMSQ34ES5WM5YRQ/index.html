<html><header><meta charset="utf-8"><title>畢彼特暗撻女教授半年</title></header><body><h1>畢彼特暗撻女教授半年</h1><p>荷李活影星畢彼特（Brad Pitt）日前傳出與麻省理工學院教授兼名建築師Neri Oxman（小圖）過從甚密，但身邊人聲稱只屬好友。不過有媒體找到畢彼特上年11月28日曾秘密到課堂探訪Neri，並大方與學生合照，驚爆二人已暗交超過6個月。據指另外還有一張二人站在一起的大合照，不過已被刪除。另外有傳他與安琪蓮娜祖莉（Angelina Jolie）近日將簽署離婚協議。</p></body></html>
