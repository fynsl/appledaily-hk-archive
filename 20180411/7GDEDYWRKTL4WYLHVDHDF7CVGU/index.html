<html><header><meta charset="utf-8"><title>【動畫】「門常開」甩瓷磚　打穿女職員頭</title></header><body><h1>【動畫】「門常開」甩瓷磚　打穿女職員頭</h1><p>【本報訊】 中區添美道政府總部一個茶水間，昨早11時半，一幅1呎乘兩呎的磁磚，從1.8米高的牆壁上脫落，擊中姓郭的女職員(58歲)，她頭和頸受傷，由同事報警，將她送瑪麗醫院治理。警方封鎖現場，列作有人意外受傷處理，交由建築署跟進。<br><br>行政署回覆指，事件中有一名教育局職員受傷，建築署正檢查大樓內其他同類型牆身瓷磚，並會盡快查明事件的原因。</p></body></html>
