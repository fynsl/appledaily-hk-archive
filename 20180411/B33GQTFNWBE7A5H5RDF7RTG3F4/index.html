<html><header><meta charset="utf-8"><title>森美嘲麥美恩身材差</title></header><body><h1>森美嘲麥美恩身材差</h1><p>森美和麥美恩昨日到銅鑼灣為日本食店做開幕嘉賓，雖然有錢齊齊搵，但森美勁踩對方，又指近日留意到麥美恩想村姑變女神，常將女神甫士照放上網。<br>森美將於下月再帶團往東京，麥美恩即場向他自薦，還稱可與森美肉帛相見。森美說：「有得揀都唔揀麥美恩啦，佢又冇着數畀到，我懷疑我身材好過佢，上圍嚟計一定勁過佢，肉帛相見我好蝕底，對上一次係同高海寧同黃心穎浸溫泉，你用毛巾遮住個樣，我去浸男溫泉啦。」被狠批之下，麥美恩反擊：「唔好睇小村姑，我有好多觀音兵。」森美取笑：「乜兵呀？菠籮冰、橙汁冰呀？」<br>採訪：卓寶花<br>攝影：陳俊強</p></body></html>
