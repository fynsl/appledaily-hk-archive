<html><header><meta charset="utf-8"><title>【北上發展】拍真人騷飲尿求生</title></header><body><h1>【北上發展】拍真人騷飲尿求生</h1><p>謝天華舞蹈藝員出身，之後組成「風火海」男子組合，之後投身電影、電視圈，最為人認識的是跟鄭伊健、陳小春合作拍攝劉偉強導演的電影《古惑仔》系列。在09年的劇集《學警狙擊》演Laughing哥，雖然只是第四男主角，卻大受歡迎。<br>謝天華在13年成立拉風工作室，專注在內地發展，演出內地劇《英雄》及《爸爸是條龍》。16年參加東方衛視野外求生節目《跟着貝爾去冒險》，節目中有一場要求他飲尿求生（圖），非常重口味。</p></body></html>
