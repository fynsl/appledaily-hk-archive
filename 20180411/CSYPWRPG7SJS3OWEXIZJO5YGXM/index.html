<html><header><meta charset="utf-8"><title>隔牆有耳：恩恩豬「佛光」下勤力讀書 - 李八方</title></header><body><h1>隔牆有耳：<br>恩恩豬「佛光」下勤力讀書 - 李八方</h1><p>少壯不努力，老大徒傷悲，新民黨容海恩似乎參透當中道理，噚日喺立法會一地兩檢條例草案委員會，只見恩恩豬攞起草案不斷鑽研，身為大律師嘅佢，時而緊皺雙眉，莫非睇到當中不可告人嘅魔鬼細節？但話明不可告人嘞喎，佢又點會話畀大家聽？有啲嘢藏喺心底，反而可以歷久常新……<br>新丁忙溫書，舊將又如何？似乎都係佛系居多！坐喺恩恩豬上一行嘅民建聯黃定光，過往開會經常同大家活喺唔同時空，人稱象哥嘅佢噚日席上一度打側身，觀乎當時頭耷耷嘅狀態，似乎看破紅塵、放下煩惱，不聆聽、不發言，完會時間到了，象哥自然會醒。</p></body></html>
