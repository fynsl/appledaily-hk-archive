<html><header><meta charset="utf-8"><title>【add star】謝安琪清新拼貼</title></header><body><h1>【add star】謝安琪清新拼貼</h1><p>謝安琪（Kay）上年為老公張繼聰誕下囡囡張靖，今年初復工後，日前就與蘇永康一同現身九展，出席電影《尋找快樂的盲點》慈善籌款場。<br>向來着衫有自己個性的Kay，當日穿上日本品牌Sacai的2018春夏系列，品牌出名在於以不同細節，巧妙地將不同元素結合，因而深得不少女星喜愛。Kay以白色背心搭配百褶裙，無論背心及百褶裙都大玩拼貼設計，令造型低調之中充滿細節，一身穿搭既清新又帶點健康小性感。</p><p>更多精采時尚內容，盡在 http://add.appledaily.com。 </p></body></html>
