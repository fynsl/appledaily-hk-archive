<html><header><meta charset="utf-8"><title>嘉玲中東裝沙漠踩板</title></header><body><h1>嘉玲中東裝沙漠踩板</h1><p>劉嘉玲近日忙裏偷閒，相約好友到中東旅行，並拍了數十張靚相放上社交網。嘉玲的其中一站是到全球最大的撒哈拉沙漠，更入鄉隨俗穿上當地民族服裝與包上頭巾，配戴一副金光閃閃的太陽眼鏡，在沙漠大玩sandboard。<br>除此以外，嘉玲亦有騎駱駝，並在駝峯上掀起衣衫隨風飄揚，看來相當享受行程。她留言：「震撼心靈的撒哈拉沙漠。」數日的行程，嘉玲又到過阿拉伯王國，影了很多當地極富文化色彩的照片，包括去品牌朝聖，又貼地走到民居，聽音樂及欣賞特色手袋，更玩Henna紋身，她說：「慵懶而極具異域風情的。」<br>撰文：栐仁</p></body></html>
