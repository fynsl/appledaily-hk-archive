<html><header><meta charset="utf-8"><title>謝安琪Sacai白色小背心清新時尚穿出健康小性感</title></header><body><h1>謝安琪Sacai白色小背心<br>清新時尚穿出健康小性感</h1><p>上年為老公張繼聰誕下囡囡張靖的謝安琪（Kay），今年年頭已經開始復工，日前就與蘇永康一同現身九龍灣國際展貿中心出席電影《尋找快樂的盲點》慈善籌款場。<br><br>謝安琪（Kay）着衫向來有自己個性，當日她穿上日本品牌Sacai的2018春夏系列，品牌出名於以不同細節，巧妙地將不同元素結合，所以亦深得少女星喜愛。Kay以白色背心搭配百褶裙，無論背心及百褶裙都大玩拼貼設計，令造型低調之中充滿細節，一身穿搭則清新又帶點健康小性感。</p></body></html>
