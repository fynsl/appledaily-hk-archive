<html><header><meta charset="utf-8"><title>飽受皮膚過敏之苦舒淇：幾時才完全脫敏？</title></header><body><h1>飽受皮膚過敏之苦<br>舒淇：幾時才完全脫敏？</h1><p>舒淇長期受皮膚過敏長期困擾，婚後減少演藝工作，多加休息，早前舒淇透露醫生警告佢唔可能一直拍戲，有時要暫休，面紅腫一直過敏，昨日又喺IG貼出面部泛紅嘅相，留言：「嗯，幾時才能完全脫敏？」唔少fans都心痛舒淇長年受過敏之苦，希望舒淇查出致敏源。<br><br>有身同感受嘅fans指現時呢個季節真係好易過敏，希望女神要多注意飲食，另有網民關心舒淇係食錯嘢定轉天氣先會咁，亦有網民建議舒淇改吃素同去睇中醫針灸一下，更有網民聲稱：「有查過過敏源嗎?這個很關鍵，我妹妹過敏源羊毛毛衣和印章都不能碰。」</p></body></html>
