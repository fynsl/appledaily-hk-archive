<html><header><meta charset="utf-8"><title>求驗客手記：槍手擬轉「三間」穩袋3.3億</title></header><body><h1>求驗客手記：槍手擬轉「三間」穩袋3.3億</h1><p>據英國傳媒報道，阿仙奴（圖）有可能喺2019/20球季開始轉球衣製造商，𠵱家已經同知名運動品牌「三間」洽商緊。佢哋家陣個贊助商係「豹牌」，合約會喺明年夏天屆滿，消息指球會同「三間」方面已達成初步共識，對方會提供高於每年3,000萬鎊（約3.3億港元）嘅贊助費，比「豹牌」為高，而且「三間」亦會視乎兵工廠喺國內外賽事嘅成績，調整贊助費，最高可能高達4,000萬鎊。不過，槍手係咪真係轉品牌仲有變數，因為「豹牌」極希望續約，有機會喺新合約中提高贊助金額。</p></body></html>
