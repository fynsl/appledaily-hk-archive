<html><header><meta charset="utf-8"><title>求驗客手記：靴里拉唔認向曼城會徽放飛劍</title></header><body><h1>求驗客手記：靴里拉唔認向曼城會徽放飛劍</h1><p>曼市打吡就已經踢完幾日，但花邊新聞冇停過。曼聯中場安達靴里拉就俾鏡頭捕捉到佢喺當日半場返更衣室嗰陣向球員通道地上嘅曼城會徽吐口水（右圖），呢一幕俾曼城方面見到當然就唔高興，但都係得個嬲字，事關英國傳媒就話英足總唔會就靴里拉嘅行為展開調查。至於靴里拉本人就喺社交網站貼文話自己唔會做出呢啲事，話一直好尊重其他球會嘅會徽，但有片為證，有心定無意就真係冇人知。</p></body></html>
