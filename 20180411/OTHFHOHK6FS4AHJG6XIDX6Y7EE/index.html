<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳奐仁操朱古力未達標</title></header><body><h1>【馮仁昭四圍超】<br>陳奐仁操朱古力未達標</h1><p>陳奐仁噚日到商台宣傳新歌《拉菲》，同森美、小儀分享做運動心得，佢話自己肥足20年，肚皮都鬆晒：「森美教我要練番一排朱古力出嚟，撐番起啲肚皮，自己目標係減內臟脂肪，健康為主，暫時未達標。教練話我太夜瞓，但我試過11點瞓，4點鐘就肌肉痛醒。」陳奐仁又話細個時有游水、打欖球，做運動主要得到成就感：「如果有機會好似森美去日本浸溫泉，掟走條毛巾就好喇！」<br>撰文：馮仁昭</p></body></html>
