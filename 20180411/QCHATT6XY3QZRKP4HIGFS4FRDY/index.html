<html><header><meta charset="utf-8"><title>求驗客手記：卡尼用到個女性命爭「入球」</title></header><body><h1>求驗客手記：卡尼用到個女性命爭「入球」</h1><p>熱刺喺上周六英超作客2:1擊敗史篤城，但賽後竟打算向賽會上訴。原來球隊射手哈利卡尼喺賽後一直堅持話嗰球奠勝球，係擦過佢嘅膊頭先至入網，但賽會最後就將入球計咗畀開罰球嘅隊友基斯甸艾歷臣，令卡尼好唔順氣。卡尼家陣落後射手榜榜首嘅利物浦翼鋒穆罕默德沙拿五球，要追趕對手嘅話，每個入波都非常重要，難怪卡尼都要搬埋個女出嚟講：「我可以用我女嘅性命發誓，真係有掂到個波先入網！」</p></body></html>
