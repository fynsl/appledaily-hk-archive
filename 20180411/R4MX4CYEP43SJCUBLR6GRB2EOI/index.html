<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】倪晨曦憶冠軍獎收唔番</title></header><body><h1>【馮仁昭四圍超】<br>倪晨曦憶冠軍獎收唔番</h1><p>倪晨曦日前獲香港市務學會頒發「KOL Marketer of the Year in Beauty」獎項，以認同佢喺美容界嘅表現，倪晨曦話：「好榮幸，呢個係我2018年第一個獎，每個獎對我嚟講都係好大鼓勵。」頒獎禮後，工作人員提醒倪晨曦記得帶走個獎，佢笑住話：「好多年前喺加拿大得選美冠軍，但獎上面粒水晶球爛咗，大會話換個新畀我，點知一換，到𠵱家都未收番個獎，所以以後我都會記得帶走個獎。」<br>撰文：馮仁昭</p></body></html>
