<html><header><meta charset="utf-8"><title>林志穎親解與志玲關係</title></header><body><h1>林志穎親解與志玲關係</h1><p>台灣「小旋風」林志穎（小志）睽違12年再出新專輯《我的驕傲》，除了找來一對孖仔Jenson及Kyson「獻聲」外，小志更意外透露跟林志玲的關係。出生於74年10月15日的小志，跟林志玲同年，由於二人的名字只差一個字，曾被懷疑是兄妹。</p><p>前日小志終於解開疑團表示：「我跟她是幼稚園同學。」之後卻擔心說：「糟糕，我這樣不小心洩露她的年齡。」當知道林志玲的年齡已不是秘密，他才鬆一口氣。另外，小志指新專輯收到100個祝福短片，包括郭富城、周杰倫、蔡依林與林俊傑等，小志笑言：「如果要播出來應該超過個半小時吧！」<br>撰文：栐仁</p></body></html>
