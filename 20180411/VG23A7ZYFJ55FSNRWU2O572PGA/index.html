<html><header><meta charset="utf-8"><title>【美圖晒晒】1/4荷蘭血統王維琳大陸網友瘋狂：我愛台妹！</title></header><body><h1>【美圖晒晒】1/4荷蘭血統王維琳<br>大陸網友瘋狂：我愛台妹！</h1><p>來自台灣高雄的王維琳畢業於武漢大學，擁有四分之一荷蘭血統的她，憑着深深的雙眼皮、高挺的鼻子和一張瓜子臉，曾被票選為2013年武漢大學10大模特兒，十分受內地網民歡迎，甚至有人高呼「我愛台妹」！<br><br>王維琳成為另類的台灣之光，甚至有台媒戲言「反攻大陸，就靠她了！」<br><br>綜合報道 </p></body></html>
