<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】吳浩康稱冇做過「兵」</title></header><body><h1>【馮仁昭四圍超】<br>吳浩康稱冇做過「兵」</h1><p>吳浩康（Deep）噚日去商台宣傳新歌《階磚三》，首歌係講做「兵」嘅故事，Deep話不過佢就從來未做過「兵」。首歌打破慣例，歌長接近五分鐘，Deep話：「唱片公司都有啲難處，因為比較難派台宣傳，但係最終都推出4分43秒，自己同唱片公司都合作得開心，下個月會做小型音樂會，一星期4日，每日兩個時段，每個時段15分鐘，我會搵我唱歌班嘅學生，又或者搵藝人朋友，到時做神秘演出。」<br>撰文：馮仁昭</p></body></html>
