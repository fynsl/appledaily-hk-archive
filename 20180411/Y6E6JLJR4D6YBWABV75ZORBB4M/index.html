<html><header><meta charset="utf-8"><title>裴勇俊、朴秀珍B女出世湊好字</title></header><body><h1>裴勇俊、朴秀珍B女出世湊好字</h1><p>現年45歲的韓流始祖裴勇俊，大前年跟32歲女星朴秀珍結婚，前年二人誕下大仔後，去年再傳好消息，指朴秀珍懷有第二胎。昨日裴勇俊及朴秀珍方面終於傳來好消息，指朴秀珍昨早於首爾逸院洞某醫院平安誕下寶貝女，兩夫婦如願以償，湊夠「好」字。<br>據知朴秀珍在裴勇俊陪同下，於昨日凌晨入院待產，並順利誕下女嬰。裴勇俊目前正在妻子身旁照顧她，而囝囝亦有一同到醫院探妹妹，一家人都因為迎接新家庭成員而非常開心。隨後裴勇俊的Keyeast事務所作出回應，指目前母女都非常健康，感謝大家的祝福。<br>撰文：梁雯迪</p></body></html>
