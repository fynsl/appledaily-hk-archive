<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳輝陽睇中指揮家</title></header><body><h1>【馮仁昭四圍超】陳輝陽睇中指揮家</h1><p>陳輝陽（右）同指揮家劉卓熙噚日到商台宣傳月尾喺伊館舉行嘅音樂會，陳輝陽大讚對方外表俊朗，音樂造詣高兼唱得，自從上次合作後，就力斟想簽對方入行，捧做黎明接班人，可惜失敗。<br>噚日陳輝陽再次力邀劉卓熙，仍未能成功打動。本身教多間學校合唱團嘅劉卓熙話：「暫時未有計劃，因為未來兩、三年都需要全身投入去專注呢方面工作。」陳輝陽再次被拒仍未放棄，決定將來再邀入行。<br>撰文：馮仁昭</p></body></html>
