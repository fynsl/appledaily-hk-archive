<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】楊偲泳拍拖唔避忌</title></header><body><h1>【馮仁昭四圍超】楊偲泳拍拖唔避忌</h1><p>ViuTV女神楊偲泳（Renci）噚日到商台接受訪問，大談感情事，拍拖冇耐嘅佢，自言感情生活穩定好開心，同圈外男友拍拖，平日出外都唔會特別避忌，雖然自己工作唔定時，幸好佢哋坦誠相待，彼此都係有交帶嘅人。<br>問到係咪黐身女友？Renci話：「有時會係，但有時亦都會享受自己一個人嘅時間。」作為演員難免要拍親熱戲，Renci話會先備案，盡量希望男友明白。<br>撰文：馮仁昭</p></body></html>
