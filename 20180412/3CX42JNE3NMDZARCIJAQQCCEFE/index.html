<html><header><meta charset="utf-8"><title> 【毒果農】睇超人學泰文　「批你個波」係點解？</title></header><body><h1> 【毒果農】睇超人學泰文　「批你個波」係點解？</h1><p>「泰國」對一般香港市民來說，除泰國菜外，相信印象最深刻就是「泰文版幪面超人」吧，有關片段已經流傳超過十年，其泰文歌詞好像「我批你個」、「漏奶」唱到街知巷聞，但作為知識份子，加上我們是個富資訊的節目，所以我們請來「泰二代」Vita老師及當事人「幪面超人」一起「睇超人學泰文」。</p><p>製作：怪奇<br>全新旅遊專頁，即like籽想旅行： https://fb.com/travel.appleseed </p></body></html>
