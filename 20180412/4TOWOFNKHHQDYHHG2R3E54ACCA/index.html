<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張靚穎、馮軻傳婚變</title></header><body><h1>【馮仁昭四圍超】張靚穎、馮軻傳婚變</h1><p>33歲內地歌手「海豚公主」張靚穎，2015年喺演唱會上當眾向男友馮軻求婚，張媽媽公開親筆信反對，但張靚穎翌年決喺意大利同馮軻舉行婚禮。<br>近日有傳張靚穎同老公馮軻已離婚，內地作詞人文雅朋友圈噚日流出「祝你幸福，你值得更好的。」暗指張靚穎感情結束。據內地報道稱張靚穎同馮軻上年10月產生嚴重矛盾，目前已經分居，張靚穎𠵱家就獨自為演唱會準備。<br>撰文：馮仁昭</p></body></html>
