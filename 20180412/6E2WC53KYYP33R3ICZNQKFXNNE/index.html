<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Kolor作歌家事做靈感</title></header><body><h1>【馮仁昭四圍超】Kolor作歌家事做靈感</h1><p>樂隊Kolor噚日到商台宣傳新歌《七尺之下》，甚少齊人宣傳，因Michael要返正職經常缺席，今次佢笑指係偷午飯時間出嚟會合。<br>Kolor會喺11月到九展開騷，今年會勤力出新歌，Kolor話：「演唱會主題傾咗兩個禮拜都諗唔到，但新歌已構思會寫貼地嘅話題，因為呢兩年有隊員成家立室，有人忙於照顧家庭，所以會將親身經歷成為題材。」<br>撰文：馮仁昭</p></body></html>
