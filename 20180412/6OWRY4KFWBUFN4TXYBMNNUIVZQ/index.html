<html><header><meta charset="utf-8"><title>羅霖養狗代替男友</title></header><body><h1>羅霖養狗代替男友</h1><p>羅霖前晚與陸詩韻和關禮傑夫婦等，在尖沙嘴出席博愛醫院董事局就職典禮晚宴，穿上紅色晚裝性感現身的羅霖，透露細仔最近想養狗：「我話畀佢聽係一世責任，𠵱家除咗照顧三個仔仲多咗個女，我一直都想養隻狗，有啲寄託同歡樂。」她笑言搵狗陪好過搵男友陪自己：「狗仔好啲，男朋友都會激你，你又要嘥時間陪佢，狗仔就會等你返屋企。」</p><p>37歲的陸詩韻表示有意在40歲前推出寫真：「要畀半年時間喼弗，早幾年都有人問過我出寫真，但我覺得時機唔啱，希望呢幾年會有啲成就，到時就會出本寫真， 但如果過咗40歲就勉強啲，希望呢幾年內。」<br>採訪：卓寶花<br>攝影：沈健程</p></body></html>
