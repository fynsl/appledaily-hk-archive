<html><header><meta charset="utf-8"><title>中環在線：港鐵CEO仲有人工加 - 李華華</title></header><body><h1>中環在線：港鐵CEO仲有人工加 - 李華華</h1><p>港鐵（066）上年雖然頻頻出事，但一眾高層仍然有得加人工！其中行政總裁梁國權人工就升2.7%至1,520萬元，計番一個月有126.7萬，認真和味。<br><br>但細心一睇，同表現掛鈎薪酬就由460萬元降至450萬元，雖然減得10萬唔算多，都算係有啲表示。<br><br>睇番港鐵年報，成個執行總監會當中，常務總監（車務及中國內地業務）金澤培及港鐵學院校長張少華人工加得最多，分別升6.5%及7.3%，至980萬元及730萬元，兩位嘅同表現掛鈎的薪酬則維持不變。<br><br>李華華</p></body></html>
