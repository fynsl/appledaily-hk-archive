<html><header><meta charset="utf-8"><title>求驗客手記：飛腳成功丸一齊開齋啦</title></header><body><h1>求驗客手記：飛腳成功丸一齊開齋啦</h1><p>踢咗六輪都仲未識贏嘅大阪飛腳（藍衫），周三日職快車終於打開勝利之門，主場2:0擊敗磐田山葉。飛腳賽前一和五負排榜尾，兼且228日冇喺聯賽贏過波，今場就終於做返齣好戲。飛腳開賽四分鐘就憑外援法賓奴接應角球頂入先開紀錄，到完場前四分鐘再由南韓前鋒黃義助射入成2:0完場，賽後飛腳就七戰得四分繼續排榜尾。另一支未開齋嘅球隊長崎成功丸同日都終於成功全取三分，憑鈴木武藏上半場23分鐘一箭定江山，作客1:0擊敗清水心跳，比大阪飛腳多一分排尾二。</p></body></html>
