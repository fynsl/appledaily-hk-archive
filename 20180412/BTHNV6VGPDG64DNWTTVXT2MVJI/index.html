<html><header><meta charset="utf-8"><title>【名草有盤】猷君過四太關</title></header><body><h1>【名草有盤】猷君過四太關</h1><p>筍盤難求，有米又靚仔的鑽石王老五全部名草有主，何猷啟更火速封盤。</p><p>何猷君力追超模</p><p>賭王四房孻仔去年亮相內地節目追內地四大超模之一奚夢瑤，本月初被爆孖女友陪媽咪遊曼谷，奚夢瑤為四太拉凳服侍周到。</p><p>何猷啟年底行禮</p><p>26歲賭王三房公子於大年初二在社交網宣告求婚成功，閃電封盤，預計年底舉行婚禮，未婚妻是內地人從事教育金融工作。</p><p>霍啟文愛Mango</p><p>去年霍震寰孻仔認戀大七年的王秀琳（Mango），大讚她是好女仔，不怕被標籤姊弟戀。</p><p>劉鳴煒戰金融女</p><p>10年跟前妻Wendy離婚，前年戀上金融界之花奚倩雯，拍拖一周年時到冰島慶祝。</p></body></html>
