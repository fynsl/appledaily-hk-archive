<html><header><meta charset="utf-8"><title>啟山賀超蓮麵店開幕</title></header><body><h1>啟山賀超蓮麵店開幕</h1><p>賭王三房千金何超蓮以百萬投資的台灣牛肉麵店，昨日在銅鑼灣開幕，母親陳婉珍出席剪綵。超蓮笑言前晚緊張到睡不着，因為有壓力，她說：「第一次做飲食，每日都學習緊，希望可以做出好成績。我每朝瞓醒都會同媽咪分享做過啲乜嘢。」反而三太表示超蓮仍是一名細路，緊張無可厚非，但大讚囡囡勤力，所以非常有信心會成功。</p><p>而曾傳追求過超蓮的霍啟山，昨日亦有到賀。超蓮事後以電話回應說：「我點知佢會嚟，我嘅邀請係公開㗎，好多親戚朋友都有嚟支持。」問到是否藉此公開戀情時，她說：「黐線，我𠵱家單身，亦唔談戀愛。」<br>採訪：羅慧敏<br>攝影：陳俊強</p></body></html>
