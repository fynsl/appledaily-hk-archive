<html><header><meta charset="utf-8"><title>顏仟汶讚舊愛阿澤努力</title></header><body><h1>顏仟汶讚舊愛阿澤努力</h1><p>趙哲妤和顏仟汶等人昨日在尖沙嘴出席食店開幕。做生意多年的顏仟汶，笑言怕困身辛苦，情願放棄生意，打工仔冇壓力。對於舊愛杜汶澤有份提名金像獎新晉導演，顏仟汶說：「我冇睇新聞，佢邊套戲，始終我哋都咁多年前，佢付出好多努力，留畀評審去審，但經過今日我會睇吓套戲，睇有冇機會。」</p><p>趙哲妤為女兒發展健康，都會煮健康食物，笑言希望女兒成長後很聰明，而她現時多在內地發展，她盡量都爭取回港照顧女兒：「有時登台後，都會趕住搭車返香港湊佢，之後會返內地拍戲，劇組會一星期畀兩日我休息，但係車費就自己畀。」<br>採訪、攝影：王連連</p></body></html>
