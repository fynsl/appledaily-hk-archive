<html><header><meta charset="utf-8"><title>陳爽送抱賀志偉生日</title></header><body><h1>陳爽送抱賀志偉生日</h1><p>陳爽及顏子菲前晚在太古城出席《無聲絕境》優先場，之後趕去曾志偉生日飯局，問到送甚麼給志偉？她說：「呢個係秘密，因為佢乜都有，要想辦法。有諗過送酒，但係志偉飲慣靚酒。」陳爽指一班女仔會送擁抱和合照。問到不怕老公呷醋時，她說：「我哋當佢係前輩。」她表示仔女開始大，會考慮重返幕前，而生意亦上軌道，會趁書展出書講生仔、湊仔經歷和收身扮靚。<br>另外，顏子菲做了健身教練，之前拍了一條單手掌上壓片段，為保護遺棄動物出力，她說：「本身我係做唔到單手掌上壓，搵咗啲幫助，但希望可以幫到手。」<br>採訪：馬建華<br>攝影：林賓尼</p></body></html>
