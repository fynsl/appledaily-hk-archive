<html><header><meta charset="utf-8"><title>【今日笑一笑】懶狗雪地唔願走主人猛拉冇得唞</title></header><body><h1>【今日笑一笑】懶狗雪地唔願走<br>主人猛拉冇得唞</h1><p>挪威一隻懶狗不願走，竟躺在雪地上，要女子出盡九牛二虎之力，拉着牠向前移動。<br><br>一位女子穿上全副裝備滑雪，靠綁在腰上的繩拉動狗狗，但狗狗竟然四腳朝天，賴皮地躺在雪地上。<br><br>女子未有理會繼續奮力拉狗拖行，雖然狗狗一度轉身，但牠前腿不動，僅稍稍郁動後腿。直至有兩名途人路過看見牠的舉動，未知牠是否感到羞愧，終於肯站起來走路了。<br><br>Aurora Borealis Observatory - Visit Senja＠Facebook片段</p></body></html>
