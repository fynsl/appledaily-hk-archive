<html><header><meta charset="utf-8"><title>雨僑未慣被叫羅太</title></header><body><h1>雨僑未慣被叫羅太</h1><p>雨僑、葉文輝（啤梨）及導演黃修平等昨日到九龍灣出席活動。新婚的雨僑，婚後翌日便投入工作，她表示現在忙於執屋：「我發現老公（羅力威）好多波鞋，同手辦公仔，我自己就有好多唔同嘅杯、廚房嘅工具，刀叉都夠幾十人用，兩個人嘅嘢都佔屋企好多空間，佢都放棄咗好多對波鞋。」</p><p>雨僑自爆老公每日提醒她戴婚戒，她說：「不過嚟緊去南非兩星期拍攝旅遊特輯，都要將結婚戒指放低。」問到有沒有人已改口稱呼她為羅太，雨僑笑說：「好多人叫我羅太，樓下看更都有叫，不過我都仲未適應到。」<br>採訪、攝影：張俊銘</p></body></html>
