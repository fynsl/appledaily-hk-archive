<html><header><meta charset="utf-8"><title>【幫老竇定驚】韋達墮馬後首戰！「十三妹」胸狠撐場</title></header><body><h1>【幫老竇定驚】韋達墮馬後首戰！<br>「十三妹」胸狠撐場</h1><p>剛戰沙田賽事，擁有豐富競賽經驗的十三屆香港冠軍騎師韋達，做貝湯美替工不幸策「友歡笑」（已退役）墮馬，雖則鏡頭驚險，但他個人並沒大礙，還能於今晚（11日）上陣五場賽事。<br><br>韋達的18歲女兒Sheikara，亦罕有現身快活谷馬場，並與父親十三少及媽媽十三太一同入場，她表示自己仍是一名學生，並於英國留學，今次為了觀看父親上陣的英姿而特意入場。<br><br>一頭金髮配上五官清秀的Sheikara，今晚她穿上一件低胸上衣兼窄身皮褲，盡顯豐滿身材，散髮女性魅力！</p></body></html>
