<html><header><meta charset="utf-8"><title>甘比今期又收甚麼美容新品？</title></header><body><h1>甘比今期又收甚麼美容新品？</h1><p>劉太甘比做了三個孩子的媽媽，日常陪大劉及湊仔女之餘，亦做公益善事，時間排到密麻麻。<br><br>她近年其中一個extra work，就是不停發ig，答謝一眾名牌好友送的禮物，當中由手袋童裝、美容品，到台灣麵、養生食品都有，從她的ig，完全可以追蹤到最新推出的講膚品及限定貨。<br><br>她近日又上載了幾件beauty product，包括:Givenchy高級訂造系列的美容品、Sisley新出的髮型用品等，她更不忘放上草間彌生的小南瓜裝飾。</p></body></html>
