<html><header><meta charset="utf-8"><title>梁漢文社服令做文書</title></header><body><h1>梁漢文社服令做文書</h1><p>梁漢文、林敏驄主持的ViuTV節目《Good Night Show全民星戰》昨日於將軍澳錄影，倪晨曦擔任節目嘉賓。早前酒駕罪成的梁漢文，被判社會服務令160小時，梁漢文說：「服務令我被安排一個人去做，係啲文書嘢。好彩我冇喺現場揸車走，搭的士走，返去唞咗一陣諗住酒氣散咗，點都係唔啱，要面對件事。今次係自己以為酒精散得差唔多，都知唔揸得，以為散咗好多，返去又冇飲水。」<br>對於以後是否戒酒，梁漢文說：「如果講一滴都唔飲就難啲，同埋不負責任，因為經常去內地工作難免，會好好監察自己。」<br>採訪：張俊銘<br>攝影：林賓尼</p></body></html>
