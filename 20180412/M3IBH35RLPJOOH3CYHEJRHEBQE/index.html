<html><header><meta charset="utf-8"><title>求驗客手記：漢堡日本小將波衫一夜清倉</title></header><body><h1>求驗客手記：漢堡日本小將波衫一夜清倉</h1><p>德甲漢堡近年經常要踢護級戰，今季亦唔例外，但近期見到一線生機，全因佢哋上周六聯賽，爆冷以3:2擊敗二哥史浩克04，壓過科隆升上第17位，護級仍有希望。而正選上陣嘅20歲日本小將伊藤達哉更成為焦點，佢憑100%嘅攔截成功率、67次觸球、5次盤扭過人成功，更三次送出關鍵傳送嘅亮麗數據，就俘虜一眾漢堡球迷嘅心，賽後即時吸引大批球迷擁到球會商店搶購伊藤嘅波衫，漢堡官方twitter昨日更公佈消息，指伊藤嘅波衫在一夜之間售罄，認真誇張。<br></p></body></html>
