<html><header><meta charset="utf-8"><title>蘇玉華讚男友優質</title></header><body><h1>蘇玉華讚男友優質</h1><p>蘇玉華及蔡瀾昨日在跑馬地出席床褥店開幕，蔡瀾笑謂人生中賺到錢，第一件事是買勞力士錶，之後就買平治房車：「好少人識話買張好嘅床褥，我哋一生用好多時間喺床上面，有能力應該買張好床褥，係絕對值得嘅，對自己好就會對人好。」<br>阿蘇笑言已有齊上述三項東西，要對自己好一點，揀床褥和揀男友一樣重要，她更大讚男友潘燦良：「佢more than優質，要送個金線枕頭畀佢，咁好嘅嘢值得擁有。」她表示最近生活優閒：「因為停咗拍劇唔使捱更抵夜，唔使捱，好refresh。」不過，阿蘇將於6月重演舞台劇《謊言》。<br>採訪、攝影：羅慧敏</p></body></html>
