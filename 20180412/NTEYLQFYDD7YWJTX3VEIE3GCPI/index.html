<html><header><meta charset="utf-8"><title>衛蘭受批評曾失信心</title></header><body><h1>衛蘭受批評曾失信心</h1><p>衛蘭（Janice）昨日到商台宣傳新歌《生涯規劃》，歌曲由她與舒文一同傾出來，兩人發覺近幾年社會上有很多互相批判聲音，令不少年輕人夢想破滅，甚至結束生命，Janice希望透過新歌帶出正能量給大家。<br>入行後受到不同聲音批評，Janice說：「細個返學時，已經聽到好多人話自己唔夠好聲音，令自己懷疑自己，近幾年身邊朋友、弟兄姊妹分享正面諗法鼓勵我，令我有番信心。」除了信仰支持，現時唱片公司鼓勵同樣重要，她說：「公司簽我係因為我把聲，佢哋畀我做番自己，所以好舒服，又鼓勵我發表自己意見，令我踏出自己舒適圈，學到好多嘢。」<br>採訪、攝影：馬建華</p></body></html>
