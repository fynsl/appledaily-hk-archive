<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】溫碧霞出紅酒巡視酒莊</title></header><body><h1>【馮仁昭四圍超】溫碧霞出紅酒巡視酒莊</h1><p>溫碧霞（Irene中）今年除咗接拍多部電影外，已計劃喺6月推出寫真集，同埋舉行個人演唱會，最近仲雄心壯志衝出娛樂圈向商界發展，推出個人品牌紅酒「Irene Estate碧霞莊園」。<br>Irene前日飛到南澳打點紅酒生意，佢話：「好鍾意南澳呢個地方，好期待屬於我嘅品牌紅酒面世，心情好緊張，呢幾日會到葡萄園同酒莊巡視，仲會拍埋紅酒廣告。」<br>撰文：馮仁昭</p></body></html>
