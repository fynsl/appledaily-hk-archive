<html><header><meta charset="utf-8"><title>明哥開騷惦念六四被囚人士</title></header><body><h1>明哥開騷惦念六四被囚人士</h1><p>黃耀明在灣仔演藝劇院舉行一連六場「黃耀明明曲晚唱音樂會」，前晚揭開序幕，劉以達、何韻詩及盧凱彤等捧場，更有不少內地歌迷來港睇騷，並大叫「很好聽」，明哥笑說：「好耐冇聽過普通話喇！」明哥多次強調今次演出很任性，純粹由個人喜好出發，沒有理會聽眾感受，獲觀眾拍手支持。他即笑謂：「原來大家都唔想再聽春光乍洩。」<br>明哥唱出《舞吧舞吧舞吧》後一度感觸落淚，他指此曲是當年為惦念因六四言論政見被囚禁人士所寫。他指音樂會找藝術家白雙全為舞台設計，台上的藝術作品就是白雙全為佔領運動囚禁在監獄的年輕人所畫。<br>撰文：葉晴</p></body></html>
