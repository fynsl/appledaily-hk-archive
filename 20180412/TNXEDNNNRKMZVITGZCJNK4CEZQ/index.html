<html><header><meta charset="utf-8"><title>紋身黑漢揸車派毒遇截警撿27包可卡因</title></header><body><h1>紋身黑漢揸車派毒遇截<br>警撿27包可卡因</h1><p>【本報訊】警方元朗特別職務隊根據線報，前晚約10時，在元朗朗善邨截獲一架毒品快餐車，吳紹鵬督察表示，姓謝25歲男司機涉嫌販毒被捕，警員在車上撿獲27小包懷疑可卡因毒品，市值1萬1千元。<br><br>警員召來一隻緝毒犬協助搜查該輛涉案私家車，被捕男子有黑社會背景，駕車在區內負責派送毒品，警員在他身上及車廂內搜獲毒品，及撿獲1萬4千元現金。</p></body></html>
