<html><header><meta charset="utf-8"><title>洛基率超英抵韓冧Fans</title></header><body><h1>洛基率超英抵韓冧Fans</h1><p>Marvel超級英雄片《復仇者聯盟3：無限之戰》（Avengers：Infinity War）即將上映，「洛基」湯赫度斯頓（Tom Hiddleston）昨日與「奇異博士」班尼狄甘巴貝治（Benedict Cumberbatch）及 「蜘蛛仔」湯姆賀倫（Tom Holland）抵韓展開宣傳。「洛基」阿湯最早抵埗，一臉鬍鬚的他相當親民，為影迷簽名影合照，還拿着影迷的手機自拍。</p></body></html>
