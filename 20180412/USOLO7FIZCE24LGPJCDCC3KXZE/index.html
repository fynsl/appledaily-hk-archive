<html><header><meta charset="utf-8"><title>杏兒半歲囝囝眼大大</title></header><body><h1>杏兒半歲囝囝眼大大</h1><p>胡杏兒在15年嫁給李乘德（Philip），去年10月誕下兒子李奕霆（Brendan），轉眼間Brendan已經6個月大。昨日杏兒在Ig貼出囝囝的照片，眼仔睩睩眼大大，盡得父母眼大的優良傳統。杏兒的米芝蓮BB對鏡頭同時非常敏感，又懂做出各款甫士，非常可愛。</p><p>杏兒貼文表示：「一眨眼，我已經六個月了，謝謝所有Auntie、Uncle的祝福，我現在身高70cm，體重20磅，醫生說我很健康，也要謝謝奶奶、媽媽和爸爸把我照顧得這麼好，我現在喜歡看書書、聽歌歌和最喜歡吃粥粥！」另外，老公Philip亦上載另一款囝囝坐着的照片，他笑言成長過程順利。<br>撰文：李森</p></body></html>
