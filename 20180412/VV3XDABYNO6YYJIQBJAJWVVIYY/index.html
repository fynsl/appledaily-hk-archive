<html><header><meta charset="utf-8"><title>【師傅到】雞絲魚肚羹　羹清肉滑有秘訣</title></header><body><h1>【師傅到】雞絲魚肚羹　羹清肉滑有秘訣</h1><p>夏日將至，做一個可口雞絲魚肚羹代替日常湯水，或許會為家人帶來飯桌上的驚喜。如何令湯羹清澈味美不瀉芡似乎很難，其實只要做到以下三點，就一定成功，一，雞髀蒸得夠腍才拆肉；二，蛋漿要水大滾時才落鑊；三，推好芡最後才落雞絲。</p><p>採訪：梁潔群<br>攝影：鄭明川、鄧鴻欣<br><br>全新旅遊專頁，即like籽想旅行： https://fb.com/travel.appleseed </p></body></html>
