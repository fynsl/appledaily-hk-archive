<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張紋嘉自爆有對象</title></header><body><h1>【馮仁昭四圍超】張紋嘉自爆有對象</h1><p>張紋嘉（Crystal）噚日到商台接受好友陳柏宇節目訪問，Crystal指柏宇視佢為女兒，被對方叮囑將來有男友一定要畀佢過目，佢話都想快啲帶出嚟：「不過𠵱家又忙，但身邊已經有有潛質嘅男仔。」Crystal認為柏宇將來會為囡囡拍拖而擔心。<br>HotCha將於6月初開騷，Crystal話：「最近收到好多朋友打電話嚟訂飛，好開心。」佢話最擔心係體力，所以每日都會去跑步同打泰拳。<br>撰文：馮仁昭</p></body></html>
