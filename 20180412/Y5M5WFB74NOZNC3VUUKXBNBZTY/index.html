<html><header><meta charset="utf-8"><title>求驗客手記：香川重返英超！聽住先！</title></header><body><h1>求驗客手記：香川重返英超！聽住先！</h1><p>日本國腳香川真司今季經常要養傷，為多蒙特上陣次數唔太多。據英國傳媒透露，愛華頓同韋斯咸都有興趣收購呢位29歲中場，香川仔隨時有機會重返英超。據英國《太陽報》指，愛華頓一直搵緊個中場指揮官，不過今季買返嚟嘅卡拉臣就唔啱用，呢位荷蘭中場近期連喺一隊操練都冇份，領隊艾拿迪斯就希望收購香川填補位置。報道亦指韋斯咸領隊莫耶斯都睇中香川，不過相信香川仔「見過鬼都怕黑」，畢竟喺佢效力曼聯嘅時候，正正就係畀莫耶斯送走。</p></body></html>
