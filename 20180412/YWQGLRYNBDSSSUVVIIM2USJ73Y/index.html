<html><header><meta charset="utf-8"><title>毛毛恨攞金像影后</title></header><body><h1>毛毛恨攞金像影后</h1><p>毛舜筠、凌文龍跟新導演陳大利昨日在北京出席電影《黃金花》記者會，毛姐即場重演戲中跟凌文龍母子擁抱的溫馨場面，她笑言跟凌文龍比親生女更親密。<br>對於大後日舉行的香港電影金像獎，毛姐入圍最佳女主角，她坦承對提名有期待：「對手好強，都好厲害。有張艾嘉、周迅，壓力好大，金像獎女主角提名咗三次，好難得咁多年之後再遇到好劇本，畀我好大發揮，好想因為今次角色得到大家肯定。」不少看完首映的內地觀眾表示電影讓他們看到了女性生活的不易與堅韌，很寫實有共鳴。另外，《黃》片將今日上映，似乎有意為此片入圍金像獎的演員造勢。<br>撰文：李森</p></body></html>
