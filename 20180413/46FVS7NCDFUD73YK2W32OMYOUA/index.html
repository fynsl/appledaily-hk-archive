<html><header><meta charset="utf-8"><title>隔牆有耳：董橋新書有特殊記號 - 李八方</title></header><body><h1>隔牆有耳：董橋新書有特殊記號 - 李八方</h1><p>「讀書人家——董橋書房剪影」展覽一周年，香港蘇富比藝術空間下星期三（18日）舉辦「董橋和他喜歡的作家」活動，發佈董橋新書《我的筆記》，並展出同著作相關嘅20部英國文學珍本同《我的筆記》手稿。</p><p>活動由香港蘇富比同牛津大學出版社舉辦，同場除咗會舉行作者簽名會，同時發售作品，而現場發售嘅《我的筆記》中，有6本附有特殊記號，讀者憑記號有機會獲贈董橋書法花箋一幀，同場亦發售《我的筆記》特製真皮盒裝簽名鈐印本，限量10冊，每冊售1,800元。</p></body></html>
