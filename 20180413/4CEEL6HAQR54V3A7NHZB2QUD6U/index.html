<html><header><meta charset="utf-8"><title>周末高溫30°C冷鋒緊隨低見18°C</title></header><body><h1>周末高溫30°C<br>冷鋒緊隨低見18°C</h1><p>【本報訊】星期四天晴炎熱。天文台最新9天天氣預報顯示，一股偏南氣流會在今明兩日為廣東帶來炎熱的天氣，預計最高溫度30°C。不過，一道冷鋒會在星期日早上橫過華南沿岸，屆時天氣較涼及有驟雨，至下週一及週二有雷雨，周二最低溫會跌到18°C，要到中期天色才較為明朗。<br><br>另外下周五(20日)是廿四節氣「穀雨」，春季最後一個節氣。「穀雨，穀得雨而生也」，意思是雨水增多，正是莊稼生長的最佳時節。古時的曆法顯示，穀雨前後，天氣較暖，降雨量增加，空氣中的濕度逐漸加大。不過天文台預料，下周「穀雨」當日沒有雨，反而短暫時間有陽光。</p></body></html>
