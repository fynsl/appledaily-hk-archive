<html><header><meta charset="utf-8"><title>【罷跑成風】灰馬仔任鞭任踢　依然不動如山！</title></header><body><h1>【罷跑成風】<br>灰馬仔任鞭任踢　依然不動如山！</h1><p>唔知近期係咪好興馬仔罷跑？繼香港嘅「巴基之星」同澳洲嘅「尚多湖」後，澳洲再有一匹灰色馬仔，於試閘時玩嘢，完全唔肯出閘。<br><br>最近，網上流傳一條片段，關於一匹灰色馬仔喺閘箱罷跑嘅過程。片段中所見，即使鞍上嘅騎師喺打開閘後，點用力催策都好，灰馬仔依然唔郁，一直企喺度，騎師亦只好無奈地望向鏡頭苦笑。<br><br>最終，人馬經過一分多鐘嘅角力後，灰馬仔終於肯乖乖出閘，喺馬場上競跑，總算冇白費騎師嘅努力。</p></body></html>
