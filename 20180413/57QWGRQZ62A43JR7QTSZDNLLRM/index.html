<html><header><meta charset="utf-8"><title>西九龍中心水晶店男東主遭女子淋腐液</title></header><body><h1>西九龍中心水晶店男東主<br>遭女子淋腐液</h1><p>【本報訊】深水埗西九龍中心，昨晚近8時，一名戴口罩女子闖入商場7樓一間水晶店，向57歲姓林男東主淋潑懷疑腐液，男店主走避不及，全身均被液體濺中，女兇徒事後逃去無蹤，事主負傷自行報警求助。救護員接報到場，將傷者送往明愛醫院治理。警方初步相信作淋潑傷者的是通渠水，正調查女兇徒的動機，以及追緝其歸案。<br><br>據悉，遭淋腐液的男店東稱無與人結怨，亦無欠倩，未知遇襲原因。</p></body></html>
