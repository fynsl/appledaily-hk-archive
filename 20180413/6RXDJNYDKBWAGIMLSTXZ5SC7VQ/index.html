<html><header><meta charset="utf-8"><title>陳煒晒身材拒賺錢</title></header><body><h1>陳煒晒身材拒賺錢</h1><p>陳煒和馮盈盈昨日在圓方出席電訊公司活動，並擔任揭幕嘉賓，講到是否劇集帶挈賺外快，馮盈盈賣口乖指全靠煒哥帶挈。煒哥大騷弗爆身材，問她會否考慮拍寫真？她笑說：「冇諗過出寫真，我唔識賺人錢，久唔久派吓福利畀大家就夠，不過通常自拍，影到身材都係有限。」</p><p>馮盈盈近日於劇中一幕喊戲大獲好評，煒哥都大讚演得好，馮盈盈非常緊張這一幕戲，男友亦有陪伴收看，笑指估不到她可以喊得出，問她拍攝時想甚麼？她說：「我當時諗緊死老竇，因為我本身冇阿哥，劇中講長兄為父，所以我要多謝我爸爸。」更笑指留意到自己喊得好肉酸，但這樣才有感染力。<br>採訪、攝影：馬建華</p></body></html>
