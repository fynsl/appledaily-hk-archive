<html><header><meta charset="utf-8"><title>中環在線：大數據賣雞　賣貴三倍呀！ - 李華華</title></header><body><h1>中環在線：大數據賣雞　賣貴三倍呀！ - 李華華</h1><p>電商京東國際業務總裁鄭孝明噚日在港出席「互聯網經濟峰會」，提到科技創新下一階段，係將線上數據結合線下。<br><br>點樣結合線上數據同線下運用呢?佢提到一個十分過癮嘅例子，指公司其中一個項目，係幫助農民改善收入，包括喺走地雞嘅腳上綁上追蹤器，量度步數，等到雞隻累積步數達到一萬步，先至拎去賣，而呢類雞嘅價格可以比一般雞，賣貴三倍。<br><br>華華真係長知識了，大數據嘅威力竟然可以去到街市呢個範疇。難怪乜嘢公司今日都講大數據喇。<br><br>李華華</p></body></html>
