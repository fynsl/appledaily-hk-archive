<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陸永拒囡囡入行做童星</title></header><body><h1>【馮仁昭四圍超】陸永拒囡囡入行做童星</h1><p>陸永喺11年同老婆Reina奉子成婚，婚後生咗兩個好可愛嘅囡囡Hannah同Simsim，仲遺傳晒爹哋鬼馬嘅一面，好受網民歡迎。噚日有周刊報道，雖然唔少廣告商對佢哋有興趣，又有唔少監製希望搵佢哋拍劇，但陸永就不為所動。陸永話希望囡囡好好享受童年，少年得志唔係好事，所以唔好毀壞佢哋嘅人生，如果佢哋大個女，真係好鍾意表演，佢絕對支持，不過目前就一定唔會係由佢帶囡囡入行。<br>撰文：馮仁昭</p></body></html>
