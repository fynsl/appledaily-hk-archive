<html><header><meta charset="utf-8"><title>王浩信拍英雄片求安心</title></header><body><h1>王浩信拍英雄片求安心</h1><p>李佳芯和王浩信昨日在九龍塘出席《復仇者聯盟3：無限之戰》揭幕禮，喜歡鐵甲奇俠和星爵的王浩信，坦言希望能做到香港的超級英雄，李佳芯笑說：「係咪盲俠呀？」之後他們異口同聲指演員最大的超能力是不用吃和睡。<br>問到平時儲甚麼？王浩信說：「儲錢，目標都明朗，但我覺得明朗化嘅時候又有新難題，就係樓價升，要繼續努力，如果拍套英雄片就安心啲。」李佳芯笑指會儲開心能量，因為開心能量太容易流失，而生活又太需要開心。男友陳炳銓能否給她開心能量？她笑說：「未必，人同人相處都會有勞氣，有開心、有唔開心。」<br>採訪：黃曉妍<br>攝影：陳俊強</p></body></html>
