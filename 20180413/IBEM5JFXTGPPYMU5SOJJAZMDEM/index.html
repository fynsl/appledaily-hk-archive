<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】東方昇笑淘寶淘馬雲</title></header><body><h1>【馮仁昭四圍超】東方昇笑淘寶淘馬雲</h1><p>「東方昇特異功能救香港」前晚伊館舉行，一開場觀眾歡呼，東方昇（左）話：「你哋大個，唔好成日喺度叫，今日係巡視葵涌毛記業務，正經啲。」跟住有人爆粗，東方昇話：「我有冇聽錯？呢把係女仔聲。」佢即刻叫工作人員mark低佢電話，話要搵番佢。成個騷都係講下祖國、政治同馬雲，其間有個男人勁似馬雲走上台，東方昇話：「唔好唔信，真係馬雲，我喺淘寶淘番來，淘寶冇假嘢。」<br>撰文：馮仁昭</p></body></html>
