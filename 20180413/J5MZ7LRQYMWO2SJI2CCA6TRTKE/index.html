<html><header><meta charset="utf-8"><title>囡囡出世12日！李漫芬晒家庭相：好開心出寫真</title></header><body><h1>囡囡出世12日！<br>李漫芬晒家庭相：好開心出寫真</h1><p>43歲無綫娛樂主播李漫芬喺今年愚人節生咗囡囡「心心豬」談在心，老公談成坤(Alvin)全程陪伴，李漫芬覺得BB似爸爸擁有一雙眼大大。<br><br>近年流行初生嬰兒相，李漫芬囡囡出世12日，佢哋就同B女影呢類相留念。<br><br>李漫芬昨日喺微博貼出一家三口相，留言話過程幾順利，亦幾滿意呢輯相，相中見「心心豬」着蠶蟲造型成個波咁，正在熟睡B嘅「心心豬」一時展露笑容，一時個樣看似瞓得好冧。</p></body></html>
