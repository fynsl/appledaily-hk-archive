<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張振朗小花埋身致甩拖</title></header><body><h1>【馮仁昭四圍超】張振朗小花埋身致甩拖</h1><p>張振朗捱足7年終於由「茄哩啡」做到男二，可惜事業得意，愛情卻傳出「分訊」，日前佢承認同拍拖三年幾嘅29歲女友陳芷尤分手。噚日有周刊指，佢哋分手導火線係張振朗拍劇時，成日有好多小花埋身，加上工作忙，令陳芷尤冇安全感。陳芷尤喺Ig話大家分手仍是朋友，之後仍會貼生活相。張振朗近排忙住拍《包青天再起風雲》，喺劇中演展昭，開工有一大班人陪，相信會冇咁孤獨。<br>撰文：馮仁昭</p></body></html>
