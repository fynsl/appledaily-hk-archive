<html><header><meta charset="utf-8"><title>【動畫】四眼男影人裙底斷正23歲女喊爆</title></header><body><h1>【動畫】四眼男影人裙底斷正<br>23歲女喊爆</h1><p>【本報訊】一名戴眼鏡、姓何(26歲)男子，昨晨零時在荔景港鐵站大堂通往荔景山路扶手電梯，涉嫌用手機偷拍一名23歲少女裙底，其他乘客發現喝止及將他捉住，通知港鐵職員報警。警方到場以涉嫌遊蕩，將偷拍裙底男子拘捕，帶返警署調查。<br><br>目擊者袁先生稱，被偷拍少女與男友一起，他見到該男子偷拍裙底，「即刻問佢做咩？佢心慌想走，其他乘客合力將佢hold住」。涉案男子被乘客圍住坐在地下。警員到場將他帶入職員室，翻看手機影片。袁先生表示，「個女仔喊哂，男友攬住安慰」。</p></body></html>
