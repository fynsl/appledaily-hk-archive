<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】阮民安陪老婆睇NBA</title></header><body><h1>【馮仁昭四圍超】阮民安陪老婆睇NBA</h1><p>MK POP元老、男子組合E-kids今年2月喺旺角麥花臣場館舉行一連兩場演唱會，噚日宣佈衝出MK，8月18會喺澳門開騷。成員之一嘅阮民安（Tommy）噚日話：「E-kids重組咗大概一年半時間，今次衝出MK，澳門開騷係巡迴嘅第一站，反應好，我哋有計劃可能帶去內地或者美加。」Tommy日前做跟得老公，陪老婆去洛杉磯出trip：「我哋仲去咗好多地方玩，仲睇咗NBA主場比賽。」<br>撰文：馮仁昭</p></body></html>
