<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】余慕蓮爆黃文慧眼角高</title></header><body><h1>【馮仁昭四圍超】余慕蓮爆黃文慧眼角高</h1><p>奇妙電視節目《使乜驚 大兩Gen》邀請黃文慧（Bonnie 中）同余慕蓮（左二）演真人show，為Bonnie姐搞一場婚禮，新郎係小鮮肉吳智杰。黃文慧話多年來感情空白：「讀書嘅時候好多人追，但自己好愛戲劇，好想入行，就冇留意異性關係。」余慕蓮就做Bonnie姐伴娘，佢話：「佢等咗幾十年終於等到！我識咗佢幾十年，佢嘅情史一匹布咁長，可能因為選擇多、眼角高，揀揀吓就揀咗幾十年。」<br>撰文：馮仁昭</p></body></html>
