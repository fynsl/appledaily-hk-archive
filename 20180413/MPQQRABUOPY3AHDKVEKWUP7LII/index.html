<html><header><meta charset="utf-8"><title>王力宏扶妻上落傳再當爸</title></header><body><h1>王力宏扶妻上落傳再當爸</h1><p>現年41歲、已有兩女的王力宏昨傳出疑似將再做爸爸，有指其妻李靚蕾陀第三胎。兩人結婚五年，先後生了三歲多長女王嘉莉和一歲多二女王嘉娜，有指王力宏稍後會到北京舉行演唱會，夫妻近日於Instagram高調放閃。</p><p>據台灣傳媒報道，王力宏經理人近日於facebook貼出一張照片，相中可見王力宏在演唱會後台小心翼翼扶着老婆落樓梯，當時李靚蕾穿上連身鬆身褲配平底鞋，腹部微隆，孕味甚濃，即傳出王力宏即將做第三任爸爸。不過未知是否要依傳統，陀B未夠三個月不能公開，抑或王力宏想於演唱會上才親自向歌迷公佈好消息。<br>撰文：劉敏</p></body></html>
