<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】雷莊𠒇笑人捉精靈</title></header><body><h1>【馮仁昭四圍超】雷莊𠒇笑人捉精靈</h1><p>港姐雷莊𠒇噚日下午6點半喺銅鑼灣利園商場附近行街，街坊打扮素顏嘅佢行經維園，見到大概有30幾40人喺度捉緊Pokemon GO，原本玩緊電話嘅佢，先係暗笑，然後回頭開影相Apps偷影一班捉精靈嘅人，仲要邊影邊笑。之後行到消防局門外，遇到兩名外籍人士問路，佢細心解答教路，到外籍人士離開之後，佢行返屋企。此外，大肚張燊悅噚日同幾個女性朋友喺中環置地shopping。<br>撰文：馮仁昭</p></body></html>
