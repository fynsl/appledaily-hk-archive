<html><header><meta charset="utf-8"><title>東方鬥永倫爭復活</title></header><body><h1>東方鬥永倫爭復活</h1><p>【高級組銀牌賽】<br>【本報訊】修頓室內場今晚再度上演高級組銀牌賽事，東方龍獅與永倫上演負方組決賽，爭奪「復活」資格，殺入總決賽。</p><p>在銀牌首圈就已經落敗，要轉至負方組作賽的東方，過關斬將殺入今晚的負方組決賽，包括在周二擊敗了今季已三度不敵的滿貫。球隊在周三再出戰東南亞籃球聯賽（ABL）季後賽，但相信體力不會有太大影響，畢竟他們出戰本地賽和ABL的陣容有差別，料隊長李琪和艾利諾仍然會避戰。<br>永倫在周二表現出色，可惜戰至加時後以兩分不敵南華，但泰那轟入個人在本地賽新高的53分，足見狀態大勇，東方要守得住這位得分機器絕不容易。<br>記者：禤家民</p></body></html>
