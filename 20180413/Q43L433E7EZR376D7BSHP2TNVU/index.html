<html><header><meta charset="utf-8"><title>娜姐囑鄭中基小心治腳</title></header><body><h1>娜姐囑鄭中基小心治腳</h1><p>憑《29+1》提名金像影后的周秀娜，昨與彭秀慧及林奕匡太太李靄璣到中環出席時裝品牌宣傳活動，娜姐穿上花裙展現少女一面，表示剛在泰國拍完電影返港，她說：「因為食得多嘢，都要操番fit啲，準備星期日出席金像獎頒獎禮，自己都有調整心情，返嚟香港都開始有啲緊張，𠵱家做足心理準備。」</p><p>娜姐在泰國和鄭中基拍戲，她到泰國之前，鄭中基不慎整傷腳，娜姐說：「見到佢都嚴重，要坐輪椅，少啲走動，自己知道整親腳手尾長，所以叫佢小心啲。」另外，李靄璣和老公林奕匡度完蜜月返港，笑說二人不會共用廁所，但是會吃同一粒香口膠和共用牙刷。<br>採訪、攝影：張俊銘</p></body></html>
