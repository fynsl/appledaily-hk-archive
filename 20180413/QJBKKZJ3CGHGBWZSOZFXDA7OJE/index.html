<html><header><meta charset="utf-8"><title>【五度落敗】戰金像獎冇運</title></header><body><h1>【五度落敗】戰金像獎冇運</h1><p>鄭秀文在93年就憑首部電影《飛虎精英之人間有情》，角逐當年金像獎最佳新演員。自此Sammi跟提名入圍結下不解緣，先後5度入圍金像獎最佳女主角獎，最經典一次是02年憑《同居蜜友》、《瘦身男女》及《鍾無艷》獨佔3個入圍名額，可惜當年敗於《地久天長》的張艾嘉。<br>以戲論戲Sammi是值得一座影后獎座，不過時不與她，每次都遇着不同勁敵而落敗。先是01年不敵《花樣年華》稱后的張曼玉、06輸給內地演員周迅《如果．愛》，最近一次入圍是在14年以《盲探》（圖）問鼎金像影后，可惜當年遇上連掃各大頒獎禮的《一代宗師》章子怡，實是非戰之罪。</p></body></html>
