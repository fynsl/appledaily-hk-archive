<html><header><meta charset="utf-8"><title>阿倫睇世盃罷買黃牛</title></header><body><h1>阿倫睇世盃罷買黃牛</h1><p>譚詠麟昨日在將軍澳拍攝梁漢文和林敏驄主持的ViuTV節目《全民星戰》，阿倫是足球迷，透露會到俄羅斯看世界盃，並指今年看好比利時和法國：「我會去睇開幕同閉幕，已經預早訂晒門票。」問會否買黃牛？他堅定地說：「唔會買，寧願冇飛，去到當地嘅廣場、餐廳睇，唔會支持黃牛，正如香港，我舉腳贊成立法打擊。」<br>提到特首林鄭關注黃牛問題，有意列為刑事法，阿倫說：「最好用實名制，主辦方都要配合㗎！工作人員或有人擺喺網上炒，點追呀？真係大有人在，搞到個氣氛唔好，大家應該公公平平排隊。有人喺街同我講買唔到飛，我話會反映，但都冇用，要立法先有用。」<br>採訪、攝影：羅慧敏</p></body></html>
