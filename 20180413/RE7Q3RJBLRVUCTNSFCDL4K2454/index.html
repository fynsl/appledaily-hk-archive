<html><header><meta charset="utf-8"><title>楊冪詐捐風波發律師函</title></header><body><h1>楊冪詐捐風波發律師函</h1><p>楊冪近日被指未有兌現15年在電影《我是證人》發佈會上為推動捐贈失明/視障兒童物資計劃，捐出100支盲杖和50部盲人打字機的承諾。楊冪工作室最初指聯絡不到中間合作人，之後速購50萬失明人士物資兼上載採購單據，中間人李萌以聲稱「沒拿過楊冪一分錢」作回應。<br>日前楊冪於微博開腔指自己和團隊嚴重工作失誤，昨日劉愷威亦在網上留言支持老婆，指失誤的地方需要改正，吸取教訓。楊冪昨日發表律師函表示李萌對成都特殊學校捐贈事件陳述與事實完全不符，嚴重侵犯楊冪方之人身權利，並要求該內地網及李萌立即停止侵權並道歉。<br>撰文：非非</p></body></html>
