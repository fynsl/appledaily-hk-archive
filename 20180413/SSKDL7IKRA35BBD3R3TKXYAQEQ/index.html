<html><header><meta charset="utf-8"><title>陳瀅俄羅斯遇羅密歐</title></header><body><h1>陳瀅俄羅斯遇羅密歐</h1><p>陳瀅、雨僑和倪晨曦昨日在尖沙嘴出席品牌iBLUES發佈會，陳瀅上星期到俄羅斯拍攝旅遊節目時有艷遇，她甜笑說：「話說嗰日去玩雪上電單車，返屋企途中，問可唔可以車我返屋企，因為佢太有型，所以我上咗車，之後佢仲問我想唔想一齊睇北極光，當時自己面都紅哂，話遲啲先講，但係嗰日之後就見唔到個男仔。」陳瀅指對方叫做羅密歐，還問她想不想做茱麗葉，雖然對方高大靚仔，可惜緣份未到。<br>倪晨曦食素之後比以前更瘦，現在只得100磅，問她男友有否心痛？她說：「佢叫我唔好再瘦，但係佢就肥咗，因為佢唔夠飽，係咁食零食。」<br>採訪、攝影：羅慧敏</p></body></html>
