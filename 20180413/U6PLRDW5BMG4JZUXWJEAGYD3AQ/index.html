<html><header><meta charset="utf-8"><title>【小說改編】《花椒之味》三姊妹命運軌迹</title></header><body><h1>【小說改編】《花椒之味》三姊妹命運軌迹</h1><p>電影《花椒之味》改編自張小嫻小說《我的愛如此麻辣》，該小說在去年亦曾改編成同名電視劇，由胡冰卿、宋芸樺主演。</p><p>電影講述任職旅行社策劃的鄭秀文，在父親鍾鎮濤離世後，被迫接手掌管火鍋店，幸得店內夥計麥子樂相助，令她可以撐過來。她同時又發現原來自己在台北、重慶兩地各有一個同父異母的妹妹賴雅妍及李曉峰。雖然父親一直與自己生活，但此刻她才發現父親過着另一面的人生。三姊妹在父親的葬禮上首次碰面，一種難以言喻的關係正在她們身上發酵。電影以父女親情為骨幹，探討三個女兒的命運軌迹。</p></body></html>
