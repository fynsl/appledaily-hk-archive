<html><header><meta charset="utf-8"><title>林夏薇認停拍劇</title></header><body><h1>林夏薇認停拍劇</h1><p>林夏薇15年7月秘嫁金融才俊莫贊生後未有停工，努力發展事業。轉眼結婚兩年，近日有傳她乖乖地停工，計劃造人。昨日更有周刊報道指，林夏薇已經停工，調理身體，更希望一擊即中。<br>林夏薇昨日回覆傳媒有關停工的事：「其實屋企嘅計劃唔好用錢嚟衡量囉，識我哋嘅朋友都知道，我同先生係過開心簡單嘅生活，先生就更加低調，可能我有劇上，所以當宣傳囉，如果因為我嘅工作影響咗佢，又唔係咁好，我哋兩公婆都係好努力工作，生BB有計劃，𠵱家可以多啲時間陪家人都係好事，又可以多啲時間睇吓自己生意，多謝大家關心。」<br>採訪：唐心悠</p></body></html>
