<html><header><meta charset="utf-8"><title>【片片不同】與梁詠琪勾心鬥角</title></header><body><h1>【片片不同】與梁詠琪勾心鬥角</h1><p>鄭秀文今年電影多產，除了正在拍攝的《花椒之味》，及已上映、她客串的《棟篤神探》，有三部還未上映。</p><p>《棟篤特工》</p><p>以客串性質為黃子華演出，在戲中做回自己，拜神儀式哭祭燒豬一家幾口一幕，尤為經典。</p><p>《聖荷西謀殺案》</p><p>電影由潘源良執導，改編自莊梅岩的同名舞台劇，戲中演佟大為太太，預計在今年6月上映。</p><p>《午夜慢車》</p><p>改編自小說《釋夢人》的黑色幽默愛情電影，戲中她跟佟大為在火車上邂逅，預計在年內上映。</p><p>《8個女人1台戲》</p><p>繼《長恨歌》後再與關錦鵬合作，Sammi在戲中演紅極一時的明星，與梁詠琪勾心鬥角。</p></body></html>
