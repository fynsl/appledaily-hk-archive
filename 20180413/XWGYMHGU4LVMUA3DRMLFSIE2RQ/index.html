<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】溫碧霞南澳洲搞酒莊</title></header><body><h1>【馮仁昭四圍超】溫碧霞南澳洲搞酒莊</h1><p>即將舉行演唱會嘅溫碧霞（Irene）進軍商界，將於6月推出自家品牌紅酒「Irene Estate 碧霞庄園」。早前佢飛到南澳洲打點紅酒生意，視察之餘仲順道為紅酒拍攝廣告。<br>Irene仲話一直喜歡品嚐紅酒，紅酒生意一直係夢想，佢話揀南澳係因為嗰度唔可以噴殺蟲水同農藥，全天然有機栽種。Irene話好開心，終於夢想成真有自己嘅酒莊，仲講笑話得閒就會飛過來幫葡萄淋水。<br>撰文：馮仁昭</p></body></html>
