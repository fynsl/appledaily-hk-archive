<html><header><meta charset="utf-8"><title>全智賢廣告內地解禁</title></header><body><h1>全智賢廣告內地解禁</h1><p>韓國神劇《來自星星的你》的36歲女星全智賢，今年1月平安誕下第二胎，成為兩子之母的她，產後不論身形或樣貌，都依然keep得好好，因此依然深受廣告商歡迎。早前全智賢就為多個品牌拍攝新廣告，近日再有新相公開，當中女神換上多套靚衫，大晒纖瘦身形及美腿。另外，有報道指「限韓令」有望於今年內逐步解封，全智賢跟天團BIGBANG隊長G-DRAGON各自代言的廣告，亦已重新於內地上架。<br>撰文：梁雯迪</p></body></html>
