<html><header><meta charset="utf-8"><title>趣趣地：伊巴搞告別派對</title></header><body><h1>趣趣地：伊巴搞告別派對</h1><p>伊巴謙莫域（左二）喺三月國際賽期嗰陣轉投洛杉磯銀河，成班紅魔隊友都冇人得閒同佢送別，所以伊巴就決定邀請晒一班曼聯職球員去洛杉磯，畀多次機會班舊隊友講吓有幾唔捨得佢，果然好有伊巴嘅風格！雖然伊巴未必會邀請前曼聯領隊費格遜去佢嘅派對，不過就算有都好，佢老人家都未必得閒出席，事關費爵爺近年都忙住搵真銀，呢幾年都周圍去演講同埋以曼聯大使嘅身份出席活動，佢同屋企人合資嘅體育宣傳公司上年總收入就超過900萬鎊（逾一億港元），仲錄得超過200萬鎊盈利㖭！</p></body></html>
