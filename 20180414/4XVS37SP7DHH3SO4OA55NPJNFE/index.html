<html><header><meta charset="utf-8"><title>Ig晒纖腰43歲河莉秀嫌年紀大有肚腩？</title></header><body><h1>Ig晒纖腰<br>43歲河莉秀嫌年紀大有肚腩？</h1><p>曾演出港產片《桃色》嘅43歲韓國變性藝人河莉秀，去年跟結婚10年嘅鄭英振離婚後，佢就開始減肥，似乎係因為離婚之後，想有個新形象同新開始。<br><br>前日河莉秀再於Instagram公開新相，穿上短上衣晒纖腰示人，不過佢竟然留言表示覺得自己肥，指自己因為年紀大，點努力減肥個肚都仲係有肉，於是為咗安慰自己而飲可樂同食炒年糕，表示第二日先再開始減肥。<br><br>照片公開後，網民紛紛留言表示唔覺得河莉秀肥，唔見佢有肚腩，大讚河莉秀身材keep得好，亦有人留言覺得河莉秀只係曲線炫耀好身材。</p></body></html>
