<html><header><meta charset="utf-8"><title>隔牆有耳：國家有新任務畀邵善波 - 李八方</title></header><body><h1>隔牆有耳：國家有新任務畀邵善波 - 李八方</h1><p>被稱為「梁粉」的中央政策組前首席顧問邵善波，早排已經獲政府批准，去咗梁粉張志剛、恒隆地產主席陳啟宗做董事嘅新範式基金會有限公司做執董，最近佢又有新動向，不過唔係喺香港，而係貢獻祖國。<br>政府噚日公佈，邵善波會去上海東亞研究院做顧問，由下星期日（15日）開始出任新工。前任行政長官及政治委任官員離職後工作諮詢委員會給予意見提到，原來邵善波仲喺政府嘅時候，已經參與上海東亞研究院項目，委員會認為佢份新工唔會損害或削弱政府履行職能嘅表現，亦唔會令人擔心佢收到延後利益，所以就批咗邵善波份新工。</p></body></html>
