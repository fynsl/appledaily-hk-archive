<html><header><meta charset="utf-8"><title>【美圖晒晒】台大女鋼管舞超辣宅男：我要做碌柱</title></header><body><h1>【美圖晒晒】台大女鋼管舞超辣<br>宅男：我要做碌柱</h1><p>會運動的靚女真的很吸引人！台灣有網友在PTT表特板分享「台大畢業 會跳鋼管的正妹」系列照片引發眾網友熱議！照片中的女主角Lynn，台大畢業，有着勻稱好身材，常在IG上分享美照，其幾張跳鋼管的運動照以及比基尼照特別吸睛，配上無敵的健康笑容，讓許多網民暴動。<br><br>有宅男網友留言：「下輩子想當鋼管」「好想被她的腿...」「我可在當鋼管嗎」「她讓我不想注意推文用詞」。<br><br>台灣《蘋果日報》／instagram<br></p></body></html>
