<html><header><meta charset="utf-8"><title>趣趣地：17勁旅落實踢國冠盃</title></header><body><h1>趣趣地：17勁旅落實踢國冠盃</h1><p>以戲碼勁見稱嘅大型季前熱身賽國際冠軍球會盃賽事，會喺今年七月至八月尾進行，賽會喺周四再公佈多七支球隊落實參賽，包括今屆歐聯四強嘅皇家馬德里、利物浦同羅馬；其餘四隊分別係祖雲達斯、曼城、巴黎聖日耳門（前）同埋西維爾，繼續星光熠熠。另一支歐聯四強拜仁慕尼黑已經喺之前公佈嘅10支球隊現身，其餘勁旅仲有曼聯、阿仙奴、車路士、米蘭雙雄同埋馬德里體育會等，目前已有17支球隊落實咗，剩低一隊會喺下周二揭盅。</p></body></html>
