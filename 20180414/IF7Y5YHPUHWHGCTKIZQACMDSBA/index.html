<html><header><meta charset="utf-8"><title>張建聲陳嘉莉　兩年情斷</title></header><body><h1>張建聲陳嘉莉　兩年情斷</h1><p>張建聲與師妹陳嘉莉拍拖兩年，去年5月公開戀情，昨日張建聲在fb突然留言指二人已分開一段時間：「原因是我太事業心重而忽略了身邊人，從而少了溝通多了吵架，而兩個人相處所產生的問題亦不是一朝一夕的事，中間的離合數次都令我們成長不少，經過認真的考慮，我們決定先放手，各自專注於工作上。」<br>據知有人上月突然提冷靜，月底就分手，《蘋果》昨日聯絡了陳嘉莉，她回覆：「我真係暫時唔想回應……」此外，張建聲於較早時貼文表示為事業會不顧一切，明白未必全世界人都會喜歡他，不過會願意接受批評及做實事。<br>採訪：羅慧敏</p></body></html>
