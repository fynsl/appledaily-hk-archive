<html><header><meta charset="utf-8"><title>【文化籽】四攝影師　定格西環山城</title></header><body><h1>【文化籽】四攝影師　定格西環山城</h1><p>【文化籽】<br>《上//下: 山城香港》攝影展由四位本地攝影師合辦，包括：「街招streetsignhk」創辦人麥憬淮、國家地理雜誌「香港地，人和事」得獎者張俊謙、建築物攝影師馬亦司，還有東京國際攝影獎（人文風景組）得獎者廖智燊。展覽以西環為主題，拍下山城下香港人的生活。</p><p>展覽詳情：<br>地點：NU Space（薄扶林道83號景輝大廈A座地下12室）<br>日期：4月15、20、21及22日<br>時間：12pm至8pm</p><p>記者：黃凱婷<br>編輯：謝慧珊</p></body></html>
