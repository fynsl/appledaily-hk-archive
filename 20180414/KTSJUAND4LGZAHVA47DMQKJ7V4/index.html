<html><header><meta charset="utf-8"><title>李嘉欣Fendi透視黃裙搶眼現身女皇盃</title></header><body><h1>李嘉欣Fendi透視黃裙<br>搶眼現身女皇盃</h1><p>日前，李嘉欣以大使身份出席於跑馬地舉行的「2018愛彼女皇盃」活動，身穿FENDI黃色連身裙現身活動，顯得份外精神奪目。<br><br>FENDI 2018春夏系列以大量的條紋作重心設計，圖案上雖沒有太多的花巧，但材質配搭卻花盡心思，裙身以真絲薄紗縫製，上半部份由兩層薄紗組成，讓連身裙更具層次感，加上腰間綴有鏤空設計，配合薄紗的透視效果和交錯重疊的條紋，令整體設計不感單。<br><br>這天李嘉欣僅以一雙黑色Mary Jane鞋作搭配，沒有過多的配飾，時尚之餘又不會過份用力。</p></body></html>
