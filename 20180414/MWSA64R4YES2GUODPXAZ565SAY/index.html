<html><header><meta charset="utf-8"><title>平保首季保費收入增21%</title></header><body><h1>平保首季保費收入增21%</h1><p>【本報訊】平保（2318）首季壽險業務原保費收入錄1,897.46億元（人民幣‧下同），按年升20.59%。<br><br>旗下平安財險、平安壽險、平安養老保險及平安健康保險原保費收入，首季收入分別為632.17億元、1,823.61億元、65.17億元及8.68億元，按年升17.81%、20.39%、21.36%及73.21%。4間子公司首季保費收入累計達2,529億元，按年增62.7%。</p></body></html>
