<html><header><meta charset="utf-8"><title>黃百鳴瞓身搞戲院</title></header><body><h1>黃百鳴瞓身搞戲院</h1><p>黃百鳴及莊思敏等前日於銅鑼灣出席「CINEMA CITY VICTORIA Grand Opening x 《末日困獸戰》首映」，黃百鳴投資了數千萬開戲院，他說：「已經係第5間，呢間比較特別，係地舖，好似以前咁，啲戲院都係喺地舖，唔使上商場左搵右搵。嚟緊希望多啲做戲院，今次戲院有4DX，有風雨、飄雪同風暴效果，係港島區第一間。過往高峰期戲院坐位有14萬個，𠵱家唔夠4萬個，希望嚟緊有增長。」<br>另外，莊思敏下月13日過38歲生日，她透露今年會舉行生日會，並笑言要請兩位妹妹出席，幫忙頂酒。<br>採訪：張俊銘<br>攝影：陳俊強</p></body></html>
