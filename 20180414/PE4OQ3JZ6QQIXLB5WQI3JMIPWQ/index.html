<html><header><meta charset="utf-8"><title>林子善生日多謝阿媽</title></header><body><h1>林子善生日多謝阿媽</h1><p>林子善惡形惡相，但其實心地善良，日前他跟圈外女友董佩欣（Kary）結婚擺酒，他在台上多謝媽媽：「慈母萬滴血，生我一條命。」感動全場。昨日子善36歲生日，他在Ig發長文感激媽媽36年來養育之恩。<br>子善於Ig上載結婚當日相片，並留言：「36年前，這位美女在她的肚內生了我出來，雖然今天是我的生日，但我希望各位送上祝福是給我媽媽身體健康，日日開開心心，沒有她沒有我，所以每一位朋友要記住，生日最值得慶祝的是媽媽，好辛苦用血汗同勇氣，生了我們出來，感恩媽媽，祝佢日日身體健康，日日開開心心，媽媽我愛你，慈母萬滴血，生我一條命。」<br>撰文：非非</p></body></html>
