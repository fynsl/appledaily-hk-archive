<html><header><meta charset="utf-8"><title>企鵝大考驗騰訊50億美金淡倉全球最大單</title></header><body><h1>企鵝大考驗<br>騰訊50億美金淡倉全球最大單</h1><p>騰訊（700）近期股價大幅波動，與此同時已建立龐大淡倉頭寸，據《彭博》匯編的數據，針對騰訊的淡倉頭寸價值50.1億美元，這是全球公開披露的最大空倉之一，是由摩根大通代表一眾未披露身份的客戶持有。與此同時，摩通的客戶也直接持有估計價值1,870億美元的騰訊股份，屬於其主要股東之列。<br><br>摩根大通的一位發言人沒有立即就此發表評論。<br><br>騰訊昨日跌1.26%，以報408元，全日成交80.22億元。</p></body></html>
