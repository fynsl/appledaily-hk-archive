<html><header><meta charset="utf-8"><title>趣趣地：槍手食驚風散歐霸晉級</title></header><body><h1>趣趣地：槍手食驚風散歐霸晉級</h1><p>阿仙奴喺周四嘅歐霸盃八強次回合作客莫斯科中央陸軍（CSKA），以為兵工廠首回合大勝4:1，今場係例行公事，點知差啲出事！CSKA喺39同50分鐘由拿巴堅梅開二度追到總比數3:4。好彩槍手及時回勇，憑韋碧克喺75分鐘射入關鍵作客入球；加上艾朗藍斯（中）完場前再入一球，逼和對手2:2，兩回合計贏6:3晉級。另一場拉素作客對薩爾斯堡就冇咁好彩，領先一球下被對手連入四球，其中竟然喺下半場喺四分鐘內失兩球，兩回合輸5:6飲恨出局。</p></body></html>
