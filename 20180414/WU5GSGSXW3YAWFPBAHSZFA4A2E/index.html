<html><header><meta charset="utf-8"><title>鞏俐李連杰加盟《花木蘭》</title></header><body><h1>鞏俐李連杰加盟《花木蘭》</h1><p>由迪士尼開拍的真人版《花木蘭》（Mulan），最近再傳有新演員加盟，人選更是大家熟悉的影后鞏俐與動作巨星李連杰，卡士強勁。其實早前電影公司已宣佈落實由劉亦菲飾演真人花木蘭，並由「宇宙最強」甄子丹演董司令，預計有不少動作戲。至於影后鞏俐傳聞會飾演奸角女巫，故事情節更與動畫版有出入，因為這是新加入的角色。</p><p>而李連杰就會飾演皇帝，並親自下旨要徵兵，引發花木蘭要扮成男子代父從軍。另外演員名單中，還有越南籍華裔女演員Xana Tang，她將會飾演花木蘭的姐姐。<br>撰文：何德</p></body></html>
