<html><header><meta charset="utf-8"><title>方媛冧爆晒收花</title></header><body><h1>方媛冧爆晒收花</h1><p>郭富城去年迎娶內地嫩妻方媛（Moka），同年誕下寶貝女Chantelle。早前Moka出席公開活動時，表明想幫城城追個囝囝，現在已努力不設防。<br>「城嫂」方媛前日於Ig上載一張攬住一大束粉紅色玫瑰花相片，留言說：「Surprise吃飯居然收到了這麼美麗的花，謝謝我們的CEO，我最愛的粉色。」雖然Moka沒講明「CEO」是誰，而且城城經理人小美也是公司的CEO，但大部份網民估計玫瑰花多數是老公城城送贈的，網民更大讚城城浪漫和sweet到爆。本月18日便是城城結婚一周年紀念，相信屆時他定為老婆送上驚喜。<br>撰文：魯吉</p></body></html>
