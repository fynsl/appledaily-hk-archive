<html><header><meta charset="utf-8"><title>曾志偉百人派對慶生</title></header><body><h1>曾志偉百人派對慶生</h1><p>曾志偉昨晚在灣仔舉行生日派對，慶祝65歲壽辰，志偉說：「今晚邀請咗大部份都係演藝人協會嘅人出席，畀啲新嘅音樂人夾吓band玩吓，今年係古天樂做會長，加入咗好多音樂人做委員，注重喺音樂支持嗰方面。」志偉笑言不受得嘈吵聲音的朋友都沒邀請，大部份都是年輕一輩出席，主要是獎門人班底、M club演藝人等約過百人。<br>志偉笑說：「噚晚去食齋宴，跟住同朋友飲酒切蛋糕，之後瞓咗喺車度，擘大眼又唔知喺邊。今日就開會同踢波，頭先去咗飲朋友娶新抱餐喜酒，去到先知係張家瑩個老爺，開頭唔知新娘係張家瑩，仲以為啲記者等我，原來表錯情。」<br>採訪：卓寶花<br>攝影：陳俊強</p></body></html>
