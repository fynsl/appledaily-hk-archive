<html><header><meta charset="utf-8"><title>【一周必看】無端被送小欖　反東北梁穎禮最「正常」的9日</title></header><body><h1>【一周必看】<br>無端被送小欖　反東北梁穎禮最「正常」的9日</h1><p>當你被關進精神病院，如何證明自己沒精神病？這不是假設性問題，而是東北抗爭者梁穎禮（阿禮）的真實經歷。他因東北案被判入獄後，一度被送去小欖精神病治療中心。那段日子他很無助，無法證明無精神問題，只能扮演職員眼中的「正常人」。他形容這段日子是「囚禁中的囚禁」，待精神科醫生確認他正常，返回塘福懲教所服刑，當刻感覺竟是逃出生天。</p></body></html>
