<html><header><meta charset="utf-8"><title>趣趣地：噴射機喪炒水手8:2</title></header><body><h1>趣趣地：噴射機喪炒水手8:2</h1><p>澳職去到最後幾輪常規賽，因為部份球隊已確定名次冇嘢爭，會踢得好放，大手交易比比皆是，對上兩季都有。今季就去到周六比賽，已經肯定以二哥身份出戰季後賽嘅紐卡素噴射機（白衫），作客大炒無緣季後賽嘅中岸水手8:2，合共10個入球，刷新澳職史上單場最多入球嘅紀錄。澳職過去有七場波出現過九個入球，但就第一次單場出現雙位數入球。</p><p>尾場珀斯光輝主場2:3不敵布里斯班獅吼，輸波嘅珀斯光輝宣告無緣躋身季後賽。</p></body></html>
