<html><header><meta charset="utf-8"><title>【一周必看】騙徒入侵WhatsApp　點自保先係最精？</title></header><body><h1>【一周必看】<br>騙徒入侵WhatsApp　點自保先係最精？</h1><p>【本報訊】今年首季涉及盜用即時通訊應用程式騙案達270宗，較去年同期急升逾9倍，受害人損失金額達260萬元，當中九成案件涉及騙徒透過WhatsApp，利用受害人對親友的信任，欺騙受害人購買「MyCard」點數卡。其中一名中年婦人一日內被騙徒要求購買逾50次點數卡，被騙金額近12萬元。警方倡巿民在WhatsApp啟用「雙步驟驗證」確保安全。</p></body></html>
