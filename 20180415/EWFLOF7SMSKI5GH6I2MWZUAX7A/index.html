<html><header><meta charset="utf-8"><title>趣趣地：希歷基斯當皇馬冇到？</title></header><body><h1>趣趣地：希歷基斯當皇馬冇到？</h1><p>歐聯四強喺上周五完成抽籤，拜仁慕尼黑就會硬撼衞冕嘅皇家馬德里；而利物浦就會對羅馬。拜仁教練希歷基斯喺抽籤後就話：「抽籤結果對皇馬真係精采，兩隊都係傳統歐洲強隊，而且雙方都鍾意踢進攻足球。對皇馬當然唔易踢，但如果對利物浦或者羅馬亦唔見得好好多。」不過希帥之後又話，希望能夠喺今屆歐聯決賽同利物浦領隊高路普交吓手，咁即係當皇馬同羅馬無到箒？不如過咗皇馬呢一關先再講啦！</p></body></html>
