<html><header><meta charset="utf-8"><title>徐子淇高貴現身撐慈善</title></header><body><h1>徐子淇高貴現身撐慈善</h1><p>「千億新抱」徐子淇、周汶錡、鄺美雲及羅霖昨晚現身尖沙咀美麗華酒店，出席逸傑國際慈善基金會晚宴活動，身穿粉紅色背心跌膊V領連身裙的徐子淇與老公李家誠約8點到場，打扮高貴大方，兩人未有接受傳媒訪問。</p><p>羅霖支持活動幫助兔唇小朋友：「佢哋要經歷唔同階段手術，自己都有3個小朋友，都好緊張佢哋身心發展，一直都好想生女，陀陀吓BB就覺好神經質，最緊要係健康，生出嚟齊齊整整就安樂，到我生細仔時已有4D超聲波，連骨手指腳趾都可以數齊。」鄺美雲提到去年都有出席此活動，問到她愛做慈善會否有意成立基金，她表示：「冇咁樣諗過。」<br>採訪：王連連<br>攝影：仇志德</p></body></html>
