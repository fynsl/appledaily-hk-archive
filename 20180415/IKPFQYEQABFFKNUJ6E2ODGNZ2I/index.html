<html><header><meta charset="utf-8"><title>孫藝珍、丁海寅床戲谷起收視</title></header><body><h1>孫藝珍、丁海寅床戲谷起收視</h1><p>由36歲孫藝珍及30歲丁海寅主演的JTBC劇集《經常請吃飯的漂亮姐姐》（漂亮姐姐），近日於韓國及Netflix熱播，二人於劇中上演姊弟戀，成功吸引劇迷追看。於前日播出的第5集中，孫藝珍及丁海寅展開甜蜜的拍拖生活，除了有多場吻戲外，更首度上演床戲，令觀眾非常驚喜，成功推高收視至5.134%，創劇集新高。</p><p>於昨晚播出的第6集中，就講到孫藝珍及丁海寅去露營約會，二人於雪地上再次放閃，甜蜜咀嘴。另外，孫藝珍及丁海寅偷偷拍拖的事，亦似乎被人發現，未知會否影響二人的關係。<br>撰文：梁雯迪</p></body></html>
