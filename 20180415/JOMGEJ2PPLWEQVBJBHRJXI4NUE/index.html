<html><header><meta charset="utf-8"><title>物流公司遭槍擊鐵門現彈孔警撿彈頭</title></header><body><h1>物流公司遭槍擊<br>鐵門現彈孔警撿彈頭</h1><p>【本報訊】屯門一間物流公司發生神秘槍擊案！據悉，現場為屯門紫田村一個由貨櫃搭建而成的貨倉，事發在前晚近7時，當時物流公司有職員在內，突然聽到「砰」一聲槍聲，職員隨槍聲走去，發現一個貨櫃2樓辦公室鐵門上有個懷疑彈孔，姓曾45歲女負責人報警。<br><br>警方到場調查，發現一個可疑彈孔，地上亦有金屬碎片，封鎖該貨倉進行調查，發現一顆懷疑子彈頭。警員撿走該顆懷疑子彈頭作進一步檢驗，案件列發現彈藥，案件交由新界北重案組跟進。</p></body></html>
