<html><header><meta charset="utf-8"><title>沖田杏梨人類最強Body變車胎人</title></header><body><h1>沖田杏梨人類最強Body變車胎人</h1><p>日本前AV女優沖田杏梨憑住L Cup上圍揚名亞洲，更有「人類最強Body」嘅稱號，佢仲曾經參演港產片《3D豪情》同杜汶澤合作。<br><br>沖田杏梨早前喺社交網站報喜宣佈已婚及就快做媽咪，而趁住臨盆前，沖田杏梨不時於網上公享其陀B近況，佢表示巨乳都比以前澎漲，用軟尺度表示現時上圍有120厘米，即係超過47.2吋。不過胸部都唔其巨肚搶鏡，近日上載近照見佢又起變化，「人類最強Body」已變成米芝蓮嘅車胎人。</p></body></html>
