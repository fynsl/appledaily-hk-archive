<html><header><meta charset="utf-8"><title>【美圖晒晒】D Cup愷樂大解放！宅宅大吃冰淇淋</title></header><body><h1>【美圖晒晒】D Cup愷樂大解放！<br>宅宅大吃冰淇淋</h1><p>台灣藝人愷樂從兒童台姐姐轉型成功後，尺度大開，勇敢騷出D Cup的好身材，最近她的老闆羅志祥帶着大家一起去泰國渡假，放鬆心情，愷樂換上比堅尼，讓網友眼睛大吃冰淇淋。<br><br>愷樂坐在泳池畔低頭，背景是一片藍天跟熱帶植物，然而愷樂擺出的火辣姿勢，搶盡了鋒頭，看得一眾男士血脈沸騰。<br><br>今日新聞</p></body></html>
