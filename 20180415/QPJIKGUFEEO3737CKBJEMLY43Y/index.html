<html><header><meta charset="utf-8"><title>Heidi讚王宗堯有眼光</title></header><body><h1>Heidi讚王宗堯有眼光</h1><p>Super Girls成員李靜儀（Heidi 右）與品牌聯手設計服裝，昨日在旺角舉行記者會，隊友趙慧珊（Aka）現身捧場，曾傳緋聞的王宗堯於邀請列上。但活動完結亦未見出現，Heidi說：「我都有送衫畀佢，佢揀咗我着呢件但唔同色。」被笑指是情侶裝，她笑言自己設計的款式不多，但對方有眼光。Heidi更指為這次合作已籌劃兩年，落手落腳做，得益不少，更夢想擁有自己品牌。</p></body></html>
