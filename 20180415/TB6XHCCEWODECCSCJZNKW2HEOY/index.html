<html><header><meta charset="utf-8"><title>雨僑南非尋靚鮑還老公</title></header><body><h1>雨僑南非尋靚鮑還老公</h1><p>與羅力威新婚不久的雨僑，前晚與紀曉華出發到南非拍攝奇妙電視飲食節目《尋找高端美食》，雖然到南非要預先打預防針，但雨僑表示沒有注射：「知道要去南非時，就快要結婚，但知道打針後就會有反應，好似會發燒，驚會影響工作同籌備婚禮，所以冇打針，老公都好擔心，但𠵱家都太遲喇！」<br>可會掛住老公？雨僑說：「都會㗎，不過南非係我好鍾意嘅地方，亦未去過非洲，今次去搵美食，當地啲鮑魚出名，我會搵隻靚鮑魚畀老公，因為上次結婚時，求其開咗一罐鮑魚，點知開咗罐最貴嘅千幾蚊鮑魚，所以今次一定會還番隻鮑魚畀老公。」<br>採訪、攝影：卓寶花</p></body></html>
