<html><header><meta charset="utf-8"><title>陳婉衡孖羅浩銘睇樓</title></header><body><h1>陳婉衡孖羅浩銘睇樓</h1><p>無綫36E咪神陳婉衡日前被發現在銅鑼灣與曾參加「功夫之星」的羅浩銘行地產舖睇租盤，睇完一輪後找經紀睇樓，睇了數間仍未有合心水，約半小時後離開，之後返回陳婉衡香港仔寓所。<br>事後陳婉衡被問是否與羅浩銘拍拖睇樓時說：「係就係睇樓，不過唔係拍拖，我𠵱家住緊嗰度租約滿，要搵地方搬，所以我呢排搵咗啲朋友陪我睇樓，希望可以聽多啲唔同意見。」說到與羅浩銘關係，陳婉衡解釋：「我哋識咗好耐，一直都係朋友，唔係拍拖，我𠵱家都冇拖拍，真係dry到爆拆！」<br>採訪、攝影：羅德光、梁繼光</p></body></html>
