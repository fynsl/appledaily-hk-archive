<html><header><meta charset="utf-8"><title>【一周必看】58蚊沖涼兼自助餐　觸發強國「生態奇觀」</title></header><body><h1>【一周必看】<br>58蚊沖涼兼自助餐　觸發強國「生態奇觀」</h1><p>「裏面吃東西就跟搶一樣！」江西南昌漢湯洗浴中心於清明節當天推出「洗浴+自助餐」只需58元人民幣（下同，約72港元）超值套餐，結果店內人滿為患，上演「瘋狂自助餐」。影片可見侍應端食物甫出廚房，即遭眾人搶吃一空，有人索性將整盤食物搶走獨享。網民鬧爆搶吃的人素質低：「是餓了幾百年嗎？還是千年未進食？」店方負責人承認接待有問題，將吸取教訓改進。</p></body></html>
