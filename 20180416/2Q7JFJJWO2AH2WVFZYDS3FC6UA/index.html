<html><header><meta charset="utf-8"><title>羅拔唐尼星洲谷《復仇者3》</title></header><body><h1>羅拔唐尼星洲谷《復仇者3》</h1><p>《復仇者聯盟3：無限之戰》（Avengers：Infinity War）正展開亞洲宣傳攻勢，「鐵甲奇俠」羅拔唐尼（Robert Downey Jr.）、「奇異博士」班尼狄甘巴貝治（Benedict Cumberbatch）、「Nebula」嘉倫招莉仁（Karen Gillan）及導演Joe Russo已飛抵新加坡，羅拔唐尼在昨日的記者會上更與班尼狄扮不和搞氣氛。羅拔唐尼此行亦抽空探望一班病童，又一齊擺出「鐵甲奇俠」甫士大合照。</p></body></html>
