<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】肥媽陪老公沙巴打高球</title></header><body><h1>【馮仁昭四圍超】肥媽陪老公沙巴打高球</h1><p>肥媽（Maria Cordero）噚日喺石硤尾出席「愛心太極操」活動，佢笑住話平日少做太極，但就會經常打高爾夫球。肥媽又話將會同老公去沙巴8日，一齊打高爾夫球：「啲孫仔放完假返晒英國，我哋就兩公婆去當休息吓。」<br>肥媽仲話前晚去完好友曾志偉生日會：「識佢10幾年，未見過佢11、12點都唔醉。佢哋要去金像獎，又要開會，所以大哥坐喺度唔畀佢飲。」<br>撰文：馮仁昭</p></body></html>
