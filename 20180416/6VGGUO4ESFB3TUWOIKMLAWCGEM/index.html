<html><header><meta charset="utf-8"><title>【add hot】Miu Miu Picnic限定</title></header><body><h1>【add hot】Miu Miu Picnic限定</h1><p>Miu Miu最近於海港城專門店帶來以Picnic為主題的設計裝置，主角當然是新季的Picnic系列手袋，每款手袋都是野餐造型必備，包括以皮革編織的Bucket手袋，繽紛色調組合，充滿夏日氣息，海港城店更特別推出經典野餐布gingham格紋為設計的限定手袋，又有雛菊圖案小袋、水晶運動鞋，以及也是野餐度假造型必備的草帽。</p><p>品牌更特別推出一系列飾以水果造型的水晶珠寶，如草莓、青蘋果、鳳梨等。<br>撰文：安妮</p></body></html>
