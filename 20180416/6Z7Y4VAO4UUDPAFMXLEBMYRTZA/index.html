<html><header><meta charset="utf-8"><title>舒淇穿Prada秀長腿　可愛又有女人味</title></header><body><h1>舒淇穿Prada秀長腿　可愛又有女人味</h1><p>舒淇在電影界的地位一向舉足輕重，日前出席第十二屆鮮浪潮國際短片節開幕禮時，披上了Prada 2018春夏系列的毛領大衣，氣勢十足。<br><br>Prada 2018春夏系列以漫畫卡通為設計元素，舒淇這天以漫畫印花大衣現身，卡通圖案玩味之餘，配上豹紋毛領復古設計，又不失成熟女人味。<br><br>而脫下外套的她，卻又是另一種感覺，米色的毛衣加上黃色香蕉耳環，重拾可愛少女心。她之後post出當天造型，秀出長腿，風趣寫到「吃素原來真的不會瘦，只有不吃才會」，網民紛紛控訴「你已經很瘦了」。</p></body></html>
