<html><header><meta charset="utf-8"><title>【GTA@藍田】3車相撞私家車突剷行人路閃</title></header><body><h1>【GTA@藍田】3車相撞<br>私家車突剷行人路閃</h1><p>【本報訊】藍田啟田道啟田商場對開，前晚約11時37分，姓曾(23歲)青年駕駛的私家車與由姓胡(65歲)男子駕駛之的士相撞，意外中沒有人受傷。消防員及警方接報到場處理，其間有消防員發現，泊在現場路邊的另一輛深色私家車上的司機似暈倒車廂，遂上前了解，惟司機此時突然醒過來，開車撞向前面曾姓青年的私家車車尾，再右駛越過對面線鏟上行人路，掃毀巴士站欄杆，行駛約100米後，再沿啟田道北行絕塵而去，行人紛紛走避。被撞私家車衝前再撞鐵欄，幸沒釀成傷人事故。警方將案列交通意外不顧而去處理，暫時無人被捕。</p></body></html>
