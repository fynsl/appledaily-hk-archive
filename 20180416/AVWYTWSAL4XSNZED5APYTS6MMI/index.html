<html><header><meta charset="utf-8"><title>【2D睇】日丟720萬飯盒去堆填區邊個咁大嘥？</title></header><body><h1>【2D睇】日丟720萬飯盒去堆填區<br>邊個咁大嘥？</h1><p>大嘥鬼形象深入民心，但港人似乎越揼越多垃圾；根據2016年都市固體廢物報告，人均每日揼1.41公斤垃圾，是1993年以來最高，當中廚餘佔最多，每日堆填區接收3,600公噸廚餘，按年升6.5%，如果以一個飯盒500克計算，即係平均每日揼咗720萬個飯盒，相當於19架雙層巴士嘅重量，究竟係邊個咁大嘥？《蘋果》2D為你解構。</p></body></html>
