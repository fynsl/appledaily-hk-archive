<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】野佬暑假與少爺占合體</title></header><body><h1>【馮仁昭四圍超】野佬暑假與少爺占合體</h1><p>樂隊野佬噚日喺銅鑼灣為戶外音樂會演出，獻唱黎明同劉德華嘅歌，事後野佬話：「我哋之前都開過兩次90年代歌曲主題音樂會，暫時應該唔會再搞同類型嘅騷。」野佬仲話今年希望可以出多啲自己嘅歌，暑假會同少爺占合體，以野仔身份舉行音樂會：「可能少爺占見到我哋夾band夾得咁開心身痕，嚟緊野仔都會推出新歌，我哋已經6年冇再夾埋一齊。」<br>撰文：馮仁昭</p></body></html>
