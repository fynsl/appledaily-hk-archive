<html><header><meta charset="utf-8"><title>趣趣地：巴塞又贏破近40年紀錄</title></header><body><h1>趣趣地：巴塞又贏破近40年紀錄</h1><p>喺歐聯爆冷出局嘅巴塞隆拿，上周六返到西甲即刻有料到，主場以2:1力挫排第三位嘅華倫西亞，除咗離奪冠又近一步之外，39場不敗嘅戰績，更加打破咗由皇家蘇斯達保持咗38年嘅西甲跨季不敗紀錄。呢場波巴塞喺15分鐘就有蘇亞雷斯單刀射破華倫大門；換邊後51分鐘，巴塞亦有中堅烏姆迪迪接應角球頂入，領先到2:0。雖然比賽尾段，華倫博到巴塞嘅奧士文尼迪比利禁區內犯規，由柏利祖射入12碼追返一球，但都係要輸波。巴塞將西甲嘅領先優勢拉開到16分，同時打破皇家蘇斯達喺1980年保持嘅38場跨季聯賽不敗紀錄。</p></body></html>
