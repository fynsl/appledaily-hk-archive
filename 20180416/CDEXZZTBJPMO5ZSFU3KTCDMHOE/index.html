<html><header><meta charset="utf-8"><title>【一周必看】DSE中文卷考起原作者：我是考生只能低分掠過吧</title></header><body><h1>【一周必看】<br>DSE中文卷考起原作者：我是考生只能低分掠過吧</h1><p>文憑試（DSE）日前舉行中文科卷一閱讀能力考核，其中一篇白話文文章選取了台灣作家林黛嫚作品《孤獨的理由》，問考生作者撰寫某一句子的「目的」，以及分析人物心情、神情等，難度卻連林黛嫚都被考起！林在其fb留言，直指試卷「出題很靈活，很多題我自己都不知如何答」。有網民就留言形容考評局出題「走火入魔」。</p></body></html>
