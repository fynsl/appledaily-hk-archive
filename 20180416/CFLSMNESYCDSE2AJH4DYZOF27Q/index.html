<html><header><meta charset="utf-8"><title>姜皓文孖襟西裝　贏衣着獎</title></header><body><h1>姜皓文孖襟西裝　贏衣着獎</h1><p>昨晚頒獎禮紅地毯上眾星悉心打扮，除了青春少艾之外，銀髮族的葉德嫻全身鮮紅優雅，58歲余安安純白性感一樣搶眼，結果經過設計師何國鉦做評判之後，選出今屆最佳衣着獎分別由姜皓文和鄧麗欣得到。</p><p>鄧麗欣真空穿上Valentino花花珠片長裙，這條裙來自2018春夏，若隱若現透視誘人，她以一頭後梳的髮型，配簡潔乾淨的妝容，亮麗自信。至於姜皓文，沒有以傳統西裝出席，反而大膽玩味，穿上灰色大關刀領孖襟西裝配白色長闊褲、白鞋，時尚感即時大大提升。<br>撰文：林妙萍</p></body></html>
