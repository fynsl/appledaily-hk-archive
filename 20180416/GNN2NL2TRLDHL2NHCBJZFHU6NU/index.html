<html><header><meta charset="utf-8"><title>傑志抵南韓備戰對全北</title></header><body><h1>傑志抵南韓備戰對全北</h1><p>【記者曾雁平南韓直擊】出爐港超聯冠軍傑志昨晨起程到南韓，經仁川到全州，準備周三晚作客全北汽車的亞冠盃E組最後一輪賽事，而大隊在傍晚到達全州。<br>傑志周三晚會在全州世界盃足球場作客全北汽車，約有50名傑志球迷到場為球隊打氣，當中包括傑志南韓守衞金奉珍的家人，而「阿珍」表示，期待返回祖家為傑志挑戰南韓最強球隊全北汽車。<br>不過球隊正受傷兵問題困擾，除艾里奧及列斯奧，辛祖及科蘭亦有傷，其中科蘭大腿受傷，教練朱志光為免他傷勢加劇，決讓他與辛祖等傷兵留港接受治療及操練。</p></body></html>
