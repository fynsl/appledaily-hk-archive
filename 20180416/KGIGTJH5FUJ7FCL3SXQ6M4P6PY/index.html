<html><header><meta charset="utf-8"><title>孭住BB揸電單車孭帶捲入後輪壓爆嬰兒頭</title></header><body><h1>孭住BB揸電單車<br>孭帶捲入後輪壓爆嬰兒頭</h1><p>柬埔寨日前發生一宗恐怖交通意外，一位母親用背巾揹著嬰兒騎電單車時，背巾連嬰兒一同被捲入電單車後輪，嬰兒慘被壓碎頭部死亡。<br><br>據柬埔寨《和平島報》（Koh Santepheap Daily）報道，意外發生於周四，一名19歲母親用背巾揹着1歲半寶寶騎電單車，因背巾碰到電單車後輪，導致背巾連同寶寶齊齊被捲入車輪，寶寶頭部更卡在車輪內被壓碎。<br><br>旁人見狀立即施予援手，可惜寶寶返魂乏術當場死亡。<br><br>馬來西亞《詩華資訊》</p></body></html>
