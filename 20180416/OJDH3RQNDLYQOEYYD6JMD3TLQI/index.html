<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】傅明憲呻行山最辛苦</title></header><body><h1>【馮仁昭四圍超】傅明憲呻行山最辛苦</h1><p>傅明憲（Gigi）繼去北極同南極潛水之後，前日又玩新嘢，就係同朋友參加香港舉行嘅Spartan障礙賽挑戰體能。Gigi噚日話：「呢個障礙賽好多都係力嘅表現，當然我係女仔，好多嘢做唔到，但原來最辛苦係行山，頭嗰3K全部係山路，有部份斜得嚟要用繩，加上噚日天氣焗，行上去嗰段山路都好甘。」好在Gigi同隊友最後順利完成賽事。<br>撰文：馮仁昭</p></body></html>
