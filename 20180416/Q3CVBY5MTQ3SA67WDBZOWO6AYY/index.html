<html><header><meta charset="utf-8"><title>【一周必看】再有兩狗毒死　華明邨洗太平地</title></header><body><h1>【一周必看】<br>再有兩狗毒死　華明邨洗太平地</h1><p>粉嶺華明邨的連環毒狗疑案，再添兩亡魂，至今已知最少7狗遇害，但實際數字恐已超10隻。兩隻由華明邨居民所養的狗隻近日被帶往散步時，均特意避開高危路線，但回家後出現嘔吐等中毒情況，最終均死亡。食環署上周三在區內「洗太平地」，希望藉此清除街上可能殘留的毒餌，但差不多同時間，下午1時許，華明邨百米外的牽晴間商場附近又發現疑似毒餌，警方到場撿走調查。</p></body></html>
