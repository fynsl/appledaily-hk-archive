<html><header><meta charset="utf-8"><title>【一周必看】維權律師王全璋妻被軟禁　國保拳打腳踢到訪親友</title></header><body><h1>【一周必看】<br>維權律師王全璋妻被軟禁　國保拳打腳踢到訪親友</h1><p>內地709系列案目前唯一被囚維權律師王全璋的妻子李文足，「千里尋夫」被公安國保從天津擄回北京寓所後，當局對她實施劉霞式的軟禁。40、50名國保、大媽排成兩道人牆，堵在大廈門口，一邊暴力阻止李文足外出，一邊粗暴對待來訪的朋友、記者，搶手機甚至暴力打人。李文足改在露台抗爭，斥國保助紂為虐，淪中共走狗。網民怒轟中共以黑治國，讚揚李文足是中國的自由女神。</p></body></html>
