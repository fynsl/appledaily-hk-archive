<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】薛凱琪赤腳賀曾志偉</title></header><body><h1>【馮仁昭四圍超】薛凱琪赤腳賀曾志偉</h1><p>曾志偉前晚喺灣仔開派對賀65歲牛一，當中邱淑貞帶埋大女沈月同uncle志偉慶祝，16歲嘅沈月仲有baby fat，笑容似足媽咪好靚女，曾志偉就飲到面都紅晒，同樣係四月星辰嘅仲有衛蘭、衛詩、成龍同樂隊KillerSoap主音陳樂基（Rocky），大家齊齊切蛋糕，任達華仲攞住相機做大會攝影師㖭，而薛凱琪就更加high到除高踭鞋陪曾志偉高歌助興。<br>撰文：馮仁昭</p></body></html>
