<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Judas多媽咪級粉絲</title></header><body><h1>【馮仁昭四圍超】Judas多媽咪級粉絲</h1><p>網紅歌手羅凱鈴（Judas）噚日喺尖沙嘴The ONE舉行商場騷，佢爸爸媽媽都嚟撐場，支持女兒放棄工作追尋夢想。不過好多時啲人就會擔心Judas嘅收入，Judas好樂觀咁話：「遇到人哋問呢啲問題時，我會答大家商業秘密。」見到Judas粉絲年齡層以較成熟居多，Judas就話：「係呀，支持我嘅主要係媽咪級粉絲，可能同我嘅歌路有關，我唱舊歌多。」 <br>撰文：馮仁昭</p></body></html>
