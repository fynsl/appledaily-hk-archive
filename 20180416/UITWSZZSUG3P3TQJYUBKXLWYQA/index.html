<html><header><meta charset="utf-8"><title>陳瀅唔愛肌肉男</title></header><body><h1>陳瀅唔愛肌肉男</h1><p>陳瀅和周志文昨日在金鐘出席起步禮，見周志文操得一身肌肉，陳瀅爆周志文的健身場有眾多韓仔教練，成為她去做運動動力，周志文即反駁：「本地嘅都唔錯。」陳瀅否認對肌肉男情有獨鍾，並說：「外在美係bonus，內在重要啲。」<br>劉佩玥（Moon）早前和陳瀅往俄羅斯旅行，Moon腸胃不適，返港後要吊鹽水，緋聞男友周志文說：「好多朋友都好關心佢，知道佢有啲工作延遲咗。」周志文自稱廚藝差，不敢親自下廚往探病，並叮囑Moon最重要食得清淡，養病後大家可以一齊做運動。<br>採訪：卓寶花<br>攝影：陳慧安</p></body></html>
