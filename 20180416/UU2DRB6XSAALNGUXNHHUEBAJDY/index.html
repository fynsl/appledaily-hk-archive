<html><header><meta charset="utf-8"><title>趣趣地：伊巴127分鐘入三球</title></header><body><h1>趣趣地：伊巴127分鐘入三球</h1><p>瑞典球星伊巴謙莫域（上）喺上周六洛杉磯銀河作客芝加哥火燄嘅美職聯賽終於第一次正選上陣，結果佢喺上半場補時階段力壓同樣踢過曼聯嘅舒韋恩史迪加，頂入全場唯一入球，幫銀河以1:0贏波。呢場係伊巴加盟銀河之後第一場嘅作客比賽，亦係佢第一次正選，結果佢真係交到貨，上半場臨完場接應艾殊利高爾嘅傳波，喺舒韋恩史迪加同格蘭列拿特兩名火燄球員之間頂入，為銀河一箭定江山。伊巴加盟後第一場比賽，對FC洛杉磯後備上陣都梅開二度，計埋今場呢個入波，伊巴喺美職上陣127分鐘已經入咗三球，仲有邊個懷疑佢冇料到？</p></body></html>
