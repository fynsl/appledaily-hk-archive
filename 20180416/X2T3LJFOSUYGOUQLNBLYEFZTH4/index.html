<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】潘宗明偕妻返港會阿姐</title></header><body><h1>【馮仁昭四圍超】潘宗明偕妻返港會阿姐</h1><p>曾主持無綫節目《體育世界》、《K-100》同《歡樂今宵》嘅潘宗明，多年前離開香港移民加拿大，間中會返嚟香港擔任奧運主持。而噚日汪明荃（左）就喺社交網貼咗同潘宗明夫婦合照，並留言：「有朋自遠方來不亦樂乎，與好朋友潘宗明夫婦tea一tea。」今年11月踏入60歲嘅潘宗明樣貌冇乜點變，頭髮仲好濃密，有網友仲讚阿姐好年輕好斯文㖭。<br>撰文：馮仁昭</p></body></html>
