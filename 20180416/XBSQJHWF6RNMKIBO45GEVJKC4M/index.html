<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陸永讚老婆煲湯最拿手</title></header><body><h1>【馮仁昭四圍超】陸永讚老婆煲湯最拿手</h1><p>陸永嘅索爆老婆Reina日前單拖到坑口街市買餸，被讀者金小姐透過「爆相爆片」分享。陸永（小圖）喺電話笑笑口話：「咁大鑊！佢唔係一定自己煮，但一定自己買餸囉，太太最拿手係煲湯。」至於讀者讚老婆靚女，陸永就話：「我欣賞得嘅啦，唔使太多人欣賞。」問到覺得老婆最大吸引力係乜嘢？陸永冧爆話：「佢好好，好女人，湊得兩個小朋友開心，湊得我又開心。」<br>撰文：馮仁昭</p></body></html>
