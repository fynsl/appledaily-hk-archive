<html><header><meta charset="utf-8"><title>祥仔爆夏雨床戲多</title></header><body><h1>祥仔爆夏雨床戲多</h1><p>米雪、李司棋、夏雨和阮兆祥昨日在馬鞍山為舞台劇《秘密》宣傳，祥仔在台上取笑夏雨說：「唔知夏生係咪畀咗錢製作團隊，佢同米雪、司棋姐同關菊英都有床戲同嘴戲。」<br>司棋姐和米雪讚夏雨綵排時沒有爆肚，但夏雨笑謂：「到時先知，我出到台就冇人控制到我！不過佢哋真係好麻煩，要我一字不漏。司棋好啲，知道我意思識得接落去，如果關菊英同米雪，我漏咗一個字就唔肯接落去。」米雪表示舞台劇還會出埠演出，問演員檔期是否難夾？祥仔笑說：「都唔會嘅，美加有佢哋啲fans，我就南非，全世界都有我哋fans。」<br>採訪：黃曉妍<br>攝影：陳俊強</p></body></html>
