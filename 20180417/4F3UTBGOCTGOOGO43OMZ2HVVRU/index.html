<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】衛詩好奇許廷鏗Hehe</title></header><body><h1>【馮仁昭四圍超】<br>衛詩好奇許廷鏗Hehe</h1><p>衛詩（Jill）、許廷鏗（左）同Dear Jane等噚日喺奥海城宣佈7月將會喺九展舉行飛鏢打氣音樂會。剛過36歲生日嘅Jill被問到男友送乜嘢禮物嗰陣，佢話：「我冇男朋友。」Jill隨即問隔籬嘅許廷鏗：「你有冇 ？」許廷鏗即刻尷尬笑住話：「我冇，今日唔係玩箭，係掟鏢，我同妳一齊成立dry club。」Jill繼續一臉好奇問許廷鏗之前好似傳過拍拖，但唔係女仔，許廷鏗講笑話訪問好難再做落去打圓場。<br>撰文：馮仁昭</p></body></html>
