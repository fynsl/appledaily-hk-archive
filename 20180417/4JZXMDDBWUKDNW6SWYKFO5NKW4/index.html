<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】小儀孖高大男大坑食麵</title></header><body><h1>【馮仁昭四圍超】<br>小儀孖高大男大坑食麵</h1><p>商台DJ阮小儀日前孖高大靚仔現身大坑粉麵店醫肚，雖然有個俊男坐喺隔籬，但小儀都狂風掃落葉大啖食，兩個有講有笑幾好傾，半粒鐘都冇乜停口，最後由高大男埋單。問小儀係咪拍拖？佢喺電話大笑：「唔好玩啦，嗰個係我嘅節目《咪芝蓮》監製嚟㗎，我好勤力㗎，去大坑食店錄節目呀。」係咁食怕唔怕肥？小儀坦言：「當然怕肥啦，每次所以都就住食。」<br>撰文：馮仁昭</p></body></html>
