<html><header><meta charset="utf-8"><title>陳凱琳向江若琳取經籌備婚禮</title></header><body><h1>陳凱琳向江若琳取經籌備婚禮</h1><p>陳凱琳昨日在沙田出席韓國護膚品牌新店開幕，問到男友鄭嘉穎鍾意她化妝還是素顏？陳凱琳即撒嬌說：「睇場合啦，但我平時以簡單為主。」提到她會否向同場、年底結婚的江若琳取經，陳凱琳說：「有八卦佢點籌備婚禮。」<br>同場的田蕊妮對於老公杜汶澤落敗金像獎新晉導演，阿田說：「佢冇失望……我諗少少都有，反而我多啲。」她指在宣佈得獎者一刻，緊張到捉緊老公的手。<br>採訪：黃曉妍<br>攝影：陳慧安</p></body></html>
