<html><header><meta charset="utf-8"><title>爭神射手有罪？卡尼被全城抽乾</title></header><body><h1>爭神射手有罪？<br>卡尼被全城抽乾</h1><p>看到羅馬官方twitter的短片之後，相信不少心水清的球迷，都應該知道發生甚麼事。周六贏波的利物浦當然把握機會「抽水」，記者問佐敦軒達臣，如何評價沙拿今季表現，軒達臣就表示：「他告訴我，他會申請三球入球都歸他。」熱刺的死敵阿仙奴，就當然不會「執輸」。<br><br>不要以為這股抽水風，只是足球先有，連F1、跑馬都見到哈利卡尼，真的抽到乾塘。到現在都不知發生甚麼事，事緣神射手落後沙拿五球的卡尼，以自己女兒性命發誓，表示上場對史篤城球波應該是他頂入。雖然他就上訴得直，不過為了爭名逐利，連親生女兒都「擺上枱」，這種行為當然被全城抽乾。</p></body></html>
