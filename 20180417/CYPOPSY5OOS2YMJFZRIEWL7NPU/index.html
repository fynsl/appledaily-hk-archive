<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Kay印度劉德華開Talk</title></header><body><h1>【馮仁昭四圍超】<br>Kay印度劉德華開Talk</h1><p>謝安琪（Kay）同有「印度劉德華」之稱嘅印度紅星阿米爾汗（Aamir Khan 右）噚日去到港大出席講座，分享工作、人生同社會平等議題，印度劉華出場即引嚟全場起哄，Kay亦大晒流利英語，Kay話媽咪係自己模範，而當有觀眾問到邊個會令佢笑嘅時候，Kay就話係老公張繼聰，佢仲話好慶幸有呢個終生伴侶。洪永城亦係座上客，原來佢好崇拜印度劉華，仲好恨集郵，但就笑話合照只可作為長遠目標。<br>撰文：馮仁昭</p></body></html>
