<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】盧凱彤做好準備養明哥</title></header><body><h1>【馮仁昭四圍超】<br>盧凱彤做好準備養明哥</h1><p>一連六場「黃耀明明曲晚唱音樂會」噚晚喺灣仔演藝劇院圓滿結束，請咗盧凱彤（Ellen 右）、俞琤等做嘉賓。Ellen透露有首歌係寫明哥出櫃之後，有人支持有人反對，甚至留言傷害佢，Ellen之後又讀出一封「給明哥的信」，仲話明哥係佢嘅大衞寶兒（David Bowie）：「世界再壞，你都係好靚仔，我預咗要養埋你。」俞琤就以ukulele伴奏《春光乍洩》，仲話亡母被明哥俊朗嘅形型同才華吸引，係佢粉絲。<br>撰文：馮仁昭</p></body></html>
