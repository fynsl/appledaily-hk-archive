<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】超鳳接棒賭王有壓力</title></header><body><h1>【馮仁昭四圍超】<br>超鳳接棒賭王有壓力</h1><p>何超鳳、蔡李惠莉同何猷亨等噚日喺銅鑼灣出席保良局董事局交代就職典禮。賭王退休，超鳳即將接棒成為澳博主席，超鳳話壓力點都會有：「咁多年嚟佢都有教導我哋點去做嘢，永遠記得嘅就係要勤力。」超鳳仲話賭王身體好好，佢話：「都96歲，真係辛苦咗成世人，都要好好休息，做自己鍾意做嘅嘢。」猷亨就話最近好忙，唔多夠瞓，連拍拖時間都冇，但佢就讚細佬猷君女友好友善。<br>撰文：馮仁昭</p></body></html>
