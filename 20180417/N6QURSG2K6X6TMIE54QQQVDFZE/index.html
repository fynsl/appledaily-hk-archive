<html><header><meta charset="utf-8"><title>【俾個天佢做胆】B跑道出英雄　坐位望贏easy job</title></header><body><h1>【俾個天佢做胆】<br>B跑道出英雄　坐位望贏easy job</h1><p>禮拜三（18日）谷草賽事用B跑道，睇番最近3月14日同一移欄賽事，後追馬絕對唔蝕底，過半數頭馬從中後位置衝上勝出，其中「神寳金剛」及「運財童子」更加單憑一條直路從尾叠反先對手，故此不宜過份側重內叠前置馬。<br><br>今戰列陣馬中，頭場「雷超」上仗正是於3月14日谷B欄賽事跑第二，等番同一移欄再跑決心求補中。<br><br>另外，第三場「天胆」三次角逐谷草B欄獲一冠兩亞未失Q，今仗復爭強項仍可坐位望贏。</p></body></html>
