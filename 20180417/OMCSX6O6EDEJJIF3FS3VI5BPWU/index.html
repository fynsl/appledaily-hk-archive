<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】家強家駒生忌開唱</title></header><body><h1>【馮仁昭四圍超】<br>家強家駒生忌開唱</h1><p>Beyond主音黃家駒走咗25年，其弟黃家強將於6月10日家駒生忌喺北京舉行「祝您愉快紀念𤏸家駒演唱會」，仲發起眾籌將收益捐貧困山區兒童「壹樂園音樂教育」，作為送給亡兄生日禮物。家強喺微博寫道：「為家駒送暖，為家駒送愛，為家駒送上未來的幸福！」眾籌目標喺50萬人仔；主辦話會播家駒未曝光視頻，家強會邀請音樂人演出，前年佢同黃貫中（Paul）由兄弟變仇人，但網友希望佢請葉世榮同Paul出席重組Beyond。<br>撰文：馮仁昭</p></body></html>
