<html><header><meta charset="utf-8"><title>【口沒遮攔】成龍抹煞港片捱轟</title></header><body><h1>【口沒遮攔】成龍抹煞港片捱轟</h1><p>擔任全國政協委員的成龍，上月6日在北京出席文藝小組會議後接受傳媒訪問，被問到對香港電影看法時，他說： 「只有一種電影叫中國電影，香港電影也是中國電影。」他認為不可以狹義地將內地電影與香港電影區分開來，指有些香港電影只是拍給香港人看，但香港人也可以拍《紅海行動》給全中國人看。<br>成龍舉例拍《黃大仙》可能只能在香港播出，去到內地因為當地人不了解，所以票房一定不好，但如果宏觀一點拍《紅海行動》和《戰狼》便能去到國際，結果成龍此番言論惹來不少網民狂轟。</p></body></html>
