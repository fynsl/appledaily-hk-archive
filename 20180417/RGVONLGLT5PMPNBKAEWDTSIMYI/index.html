<html><header><meta charset="utf-8"><title>Carrie傳毁容後首現身</title></header><body><h1>Carrie傳毁容後首現身</h1><p>美國女歌手Carrie Underwood去年11月跌傷致面部嚴重受傷，縫了超過40針，而且手腕骨折，傳出有可能漽容。受傷以來Carrie都拒以正面示人，前日她傷癒後首度現身第53屆美國鄉謠音樂學院頒獎禮（Academy of Country Music Awards），慶幸Carrie依然保持靚樣，而Carrie於台上跟Keith Urban接受殊榮，觀眾即起立致敬。</p></body></html>
