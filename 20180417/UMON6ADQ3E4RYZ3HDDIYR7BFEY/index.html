<html><header><meta charset="utf-8"><title>【力逼羅富全】大多贏或近過　沈集成擺出搏殺格！</title></header><body><h1>【力逼羅富全】<br>大多贏或近過　沈集成擺出搏殺格！</h1><p>隨着沈集成在剛周日（15日）沙田賽事，憑「金湶德」及「上簽」起孖後，他暫以43場頭馬進一步力逼龍虎榜亞軍的羅富全，兩者現時只差兩場，爭持相當激烈。<br><br>雖則沈集成於今次（18日）八場谷中夜賽只出五駒，但他肯定想盡快爭取更多頭馬，因當中除第六場「旅遊皇者」未曾於所跑途程上名外，其餘一律贏過或近過相關路程，給馬房新一輪出擊注入不少動力。<br><br>選擇派出大量精兵，沈集成當然在今天（16日）晨課精神抖擻，不僅殺入機坪接馬，而且冒雨走落草地欄杆旁，近距離睇戰馬操練情況，緊張之情不言而喻。</p></body></html>
