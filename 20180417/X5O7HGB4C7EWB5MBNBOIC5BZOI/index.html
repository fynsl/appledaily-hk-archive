<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃紫盈法國拜師學廚</title></header><body><h1>【馮仁昭四圍超】<br>黃紫盈法國拜師學廚</h1><p>黃紫盈成日周圍飛拍旅遊特輯，近日又去咗法國拍網上節目《盈遊巴黎—學廚記》，佢呢次除咗觀光，仲走入廚房拜師學藝。紫盈話去咗幾間巴黎廚藝學校偷師，佢話：「我有跟大廚去市集買菜，學廚並唔容易，要夠腳骨力，企足成日。」佢覺得香港都可以多搞workshop吸引遊客。自法國發生恐襲後，紫盈話法國市內加強保安：「大部份商場、酒店同景點都要check過先畀入，連巴黎鐵塔嘅地面都被圍起，要排隊做足安檢先可靠近。」<br>撰文：馮仁昭</p></body></html>
