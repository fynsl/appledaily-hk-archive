<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】周柏豪為老婆作歌</title></header><body><h1>【馮仁昭四圍超】<br>周柏豪為老婆作歌</h1><p>周柏豪噚日到商台宣傳新歌《男人背後》，佢話今次呢首新歌係專程為老婆而作：「每個男人背後都有一個女人支持，我嘅背後就有我老婆。」佢仲話已經事先畀老婆聽咗，問到老婆聽完有冇好冧，柏豪就話：「佢係傳統白羊座，外表好冷靜但其實內心好澎湃，平時喺屋企都有畀佢聽其他demo，佢嘅意見同市場口味好接近，佢認為好嘅歌推出後市場真係反應唔錯。」<br>撰文：馮仁昭</p></body></html>
