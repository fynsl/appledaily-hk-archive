<html><header><meta charset="utf-8"><title>【肩負重任】操控巴基之星　雷神周五不容有失</title></header><body><h1>【肩負重任】<br>操控巴基之星　雷神周五不容有失</h1><p>告東尼馬房話題馬「巴基之星」，大前仗於上月25日，進行久休八個月後的復出戰，跑2000米一級賽香港金盃，在騎師蔡明紹胯下冇罷跑，最終得第四名。<br><br>但其後兩仗回配莫雷拉，亦均跑得第四名，然而「巴基之星」上場在雷神胯下更因為早段大墮後，不願展步需要大力推策。賽後，馬會公佈，此駒必須要經過1600米考閘及格才可出賽。<br><br>據知，告東尼已決定安排「巴基之星」，於周五（20日）早上試1600米沙田草閘，並由莫雷拉主策，及格後才有機會跑本月29日的國際一級賽女皇盃，向首個分級賽冠軍進擊。</p></body></html>
