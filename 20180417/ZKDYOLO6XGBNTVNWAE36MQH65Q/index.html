<html><header><meta charset="utf-8"><title>黑仔奪獎怕就快死</title></header><body><h1>黑仔奪獎怕就快死</h1><p>入行33年的姜皓文（黑仔）憑《拆彈專家》首奪最佳男配角，攞獎後返回後台受訪的他，驚喜心情依然未平復：「自己仲未鎮定到，怕會亂講嘢，驚自己有quota，平時都唔會中獎，驚自己就快死。頭先喺台上唔記得多謝太太，每次拍完返屋企都會同太太嘈交，不過佢無限包容，佢又話如果我鍾意，做乜都會叫我去做，叫我放膽去做，屋企有佢搞掂。」 </p><p>對於大熱勝出奪獎，黑仔感激大家支持：「呢次係遇到好角色同好老闆，自己都同老婆講會唔會死，平時出街見到啲市民都好支持自己。」問到下一站是否向影帝進發？他說：「唔知，啱啱拍咗套《翠絲》。」<br>採訪：曹家誠、張俊銘<br>攝影：林賓尼</p></body></html>
