<html><header><meta charset="utf-8"><title>趣趣地：曼城偷獵小將隨時周身蟻</title></header><body><h1>趣趣地：曼城偷獵小將隨時周身蟻</h1><p>曼城周日正式拎咗英超冠軍，球隊上下仲沉醉緊喺奪冠喜悅嘅時候，爆出球會涉嫌非法接觸16歲以下球員，隨時要面臨兩個轉會窗唔准買人！話說兩年前嘅夏天，當時仍為阿根廷球會沙士菲球員嘅加里（Benjamin Garre、圖），就喺16歲生日後一日同曼城簽約，但係話曼城之前冇接觸過佢，一日內就傾掂？點都唔信喇，所以沙士菲咪好唔順氣要告曼城囉！處理案件嘅體育仲裁法庭就話，七日內會作出裁決，曼城隨時今個夏天同來季冬窗都唔准註冊新球員。</p></body></html>
