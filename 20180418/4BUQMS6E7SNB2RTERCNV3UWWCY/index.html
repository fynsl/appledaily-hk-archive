<html><header><meta charset="utf-8"><title>趣趣地：赫特甩手點踢世盃？</title></header><body><h1>趣趣地：赫特甩手點踢世盃？</h1><p>英超禮拜一亦上演咗場護級大戰，韋斯咸鬥目前水深火熱嘅史篤城。槌仔幫今場雖佔有較多攻門同控球，但門將赫特（右）喺79分鐘冇啦啦接波甩手，俾史城後備上陣嘅長人高治搶先補中，幫客軍先開紀錄，嘩！赫特咁搞法，世盃決賽周隨時被飛起都唔奇；槌仔領隊莫耶斯隨即照辦煮碗，換入同樣高人一等嘅中鋒安祖卡路爾，呢位長人結果補時階段接應傳中，左腳抽射得手追成1:1，幫槌仔幫保住一分。賽後史城得28分排尾二，落後安全區五分，護級唔樂觀。</p></body></html>
