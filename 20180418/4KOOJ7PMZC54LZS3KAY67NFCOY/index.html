<html><header><meta charset="utf-8"><title>【師傅到】跟住formula炒麵　豉油邊炒邊加錯晒！</title></header><body><h1>【師傅到】跟住formula炒麵　豉油邊炒邊加錯晒！</h1><p>很多人喜歡吃豉油皇炒麵，所以一般食肆都例牌有這個，家常卻不多吃，因一般人炒麵又要淥麵又要調味又要試味，搞得一頭煙，師傅教大家一個秘訣，就是先調好味才炒，即吃到快靚正的豉油皇炒麵。</p><p>材料：<br>麵餅　12両      <br>銀芽　半斤<br>葱　　適量  </p><p>調味料：<br>豉油　1.5湯匙<br>蠔油　1.5湯匙<br>麻油　適量<br>雞粉　適量<br>胡椒粉　少許<br></p><p>採訪：梁潔群<br>攝影：鄭明川、鄧鴻欣<br><br>全新旅遊專頁，即like籽想旅行： https://fb.com/travel.appleseed <br></p></body></html>
