<html><header><meta charset="utf-8"><title>胡楓為老人推廣公益</title></header><body><h1>胡楓為老人推廣公益</h1><p>現年85歲的胡楓，雖然年紀大，但依然很有活力，即使不停演戲，仍在百忙中樂意參與慈善公益事務，特別是為長者。由去年開始，他就應好友榮華慈善基金創辦人楊榮華邀請，擔任其慈善基金的愛心大使，之前曾聯同謝雪心一起拍宣傳短片，推廣一個防走失器「智愛寶」，日前他與楊榮華在位於數碼港的LSCM公司向財政司司長陳茂波介紹這產品。<br>防走失器「智愛寶」主要是針對有認知障礙症的長者，今年基金會將送出1000個給長者，即使走失也可以讓家人知道行蹤。<br>撰文：鍾國仁</p></body></html>
