<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】龐景峰因打籃球入行</title></header><body><h1>【馮仁昭四圍超】龐景峰因打籃球入行</h1><p>龐景峰前晚喺灣仔出席明星籃球賽，佢話外國讀書時都係校隊一分子，不過唔夠外籍同學高，所以成日坐冷板。當年佢喺美國打街場，識到位韓籍音樂監製，因此入行。<br>景峰話嚟緊8月係大日子，有三部戲上同埋出大碟，佢話：「有一部同錢家班合作，不過冇阿叔（錢嘉樂）同阿爸（錢小豪），拍時炒咗好多架車，燒咗好多錢家班嘅錢。完咗三部戲宣傳之後，會推出專輯，要做宣傳。」<br>撰文：馮仁昭</p></body></html>
