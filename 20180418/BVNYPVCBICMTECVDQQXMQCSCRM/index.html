<html><header><meta charset="utf-8"><title>【坦白從寬】公開承認犯錯！雷神究竟錯喺邊呢？</title></header><body><h1>【坦白從寬】公開承認犯錯！<br>雷神究竟錯喺邊呢？</h1><p>雷神莫雷拉今晨（17日）接受馬會英文頻道主持人訪問時，承認自己睇錯馬。究竟雷神睇錯甚麼馬呢？<br><br>他指的是明晚（18日）角逐第八場三班1650米的「歡喜心」。雷神解釋自己一直認為「歡喜心」偏向中短途，沒有太多的長力，惟其練馬師蔡約翰堅持此馬跑一哩或以上也可。<br><br>結果「歡喜心」今季於谷中一哩取得三捷，並在上仗谷草1800米跑獲季軍，證明蔡約翰的判斷正確，而雷神則明顯睇錯馬。<br><br>雷神又表示，「歡喜心」在蔡約翰訓練下，狀態長期見勇，在谷草一哩已累積三捷，今次出師谷草一哩，自己希望可再為此駒建功。</p></body></html>
