<html><header><meta charset="utf-8"><title>史匹堡封百億票房導演</title></header><body><h1>史匹堡封百億票房導演</h1><p>名導史提芬史匹堡（Steven Spielberg）的作品如《侏羅紀公園》（Jurassic Park）、《E.T.外星人》（E.T.）、《大白鯊》（Jaws）等都叫好叫座，加上其新作《挑戰者1號》（Ready Player One）全球大收4.7億美元（36.9億港元），使他個人執導電影的票房正式超越100億美元（約784億港元），成為史上坐擁最高票房導演。另外，史匹堡今日抵達日本，準備出席新片於東京新宿舉行的首映禮。</p></body></html>
