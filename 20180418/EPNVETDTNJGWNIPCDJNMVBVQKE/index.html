<html><header><meta charset="utf-8"><title>余安安簽足凌文龍一世</title></header><body><h1>余安安簽足凌文龍一世</h1><p>日前獲金像獎最佳新演員的凌文龍昨日與經理人余安安一齊到商台接受訪問，安安姐仍難掩興奮心情，小龍表示經已請安安姐食飯慶祝，當初安安姐獲小龍叫一聲契媽後，便萌起當其經理人的念頭，問到兩人簽約為期多久？安安姐摸着小龍的頭笑說：「一世㗎喇。」她又表示經理人工作太繁複，暫時未想再簽藝人。<br>安安姐認為與小龍價值觀相近，接戲並非先看錢，最緊要是角色有發揮，所以合作融洽，問到獲獎後會否加片酬？安安姐說：「冇諗呢啲，不過得獎嗰晚後係多咗劇本傾。」至於兩人會否合作，兩人均異口同聲指非常期待，稍後一齊北上演舞台劇《最後作孽》巡演。<br>採訪：馬建華<br>攝影：陳俊強</p></body></html>
