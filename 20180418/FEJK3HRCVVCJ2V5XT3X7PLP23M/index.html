<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳慧敏被家人催結婚</title></header><body><h1>【馮仁昭四圍超】陳慧敏被家人催結婚</h1><p>陳慧敏噚日到商台宣傳新歌《青春線最後一站》，首歌係29歲嘅生日禮物，面對「29+1」關口，佢坦言開始去思考自己身上責任，如照顧家人、社會責任，佢話：「同時又要面對家人不停問拍拖、結婚同生仔話題，我屋企人係每一次食飯都問，其實我都想食一餐安樂茶飯。」<br>陳慧敏又話雖然20歲時都有思考相關問題，但到今天變成切身要面對問題，要好好去規劃實行。<br>撰文：馮仁昭</p></body></html>
