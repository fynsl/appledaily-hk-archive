<html><header><meta charset="utf-8"><title>羅拔唐尼爆《復仇者3》劇情</title></header><body><h1>羅拔唐尼爆《復仇者3》劇情</h1><p>「鐵甲奇俠」羅拔唐尼（Robert Downey Jr.）、「奇異博士」班尼狄甘巴貝治（Benedict Cumberbatch）、「Nebula」嘉倫招莉仁（Karen Gillan）及導演Joe Russo，日前到新加坡宣傳《復仇者聯盟3：無限之戰》（Avengers：Infinity War），羅拔與一眾拍檔出席紅地毯活動時，竟大爆劇情指鷹眼就是打敗魁隆的人，未知是戲言還是真劇情。</p></body></html>
