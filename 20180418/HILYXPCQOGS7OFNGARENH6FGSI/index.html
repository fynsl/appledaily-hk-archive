<html><header><meta charset="utf-8"><title>小肥自嘲不及嘉賓吸引</title></header><body><h1>小肥自嘲不及嘉賓吸引</h1><p>小肥與雷柏熹昨日到觀塘綵排明、後兩日於旺角麥花臣舉行的「談情一世」音樂會，小肥笑指如果開個人演唱會，是不會以如此冒險的形式進行，因為他怕觀眾睡着。<br>小肥透露會演繹有不少別人的歌，自己監製的都有，他說：「有古巨基嘅《歡樂今宵》， 之前見到古Sir佢叫我唱呢首歌，我有叫佢嚟睇，冇特別邀請嘉賓客串 。」他又表示邀請了陳柏宇夫婦、盧冠廷等來捧場，小肥說：「嚟睇嘅嘉賓陣容比我還要吸引。」<br>採訪、攝影：張俊銘</p></body></html>
