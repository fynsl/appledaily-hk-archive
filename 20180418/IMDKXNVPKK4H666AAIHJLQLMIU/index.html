<html><header><meta charset="utf-8"><title>川村里香切子宮保命</title></header><body><h1>川村里香切子宮保命</h1><p>日本性感女團惠比壽麝香葡萄的32歲前成員川村里香，前日透露患上子宮頸腺癌，她表示上月中發燒及屙血，診斷後發現是癌症第一至第二期，下星期將入院切除子宮。川村是組合的初代成員，與舊隊友蒼井空感情要好，她在16年嫁人後育有一子，川村還打算追多個小孩，無奈要切除子宮保命才放棄生育計劃。昨日，川村在網誌倒數還有九天便開刀做手術，她上載與蒼井空等好姊妹的合照，獲贈護身符祝抗癌成功。</p><p>另外，身兼惠比壽麝香葡萄現任隊長的AV天后明日花綺羅，昨日宣佈已經離隊，專心發展服裝生意，組合將會招募新成員。<br>撰文：哥羅</p></body></html>
