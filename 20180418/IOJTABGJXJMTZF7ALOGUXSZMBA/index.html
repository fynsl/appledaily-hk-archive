<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】徐加晴遊埃及險遇害</title></header><body><h1>【馮仁昭四圍超】徐加晴遊埃及險遇害</h1><p>徐加晴噚日到商台宣傳新歌《封箱》，出道半年經已想請假去旅行，可惜公司列明條件要佢同家人或者同朋友去旅行先批，全因佢入行前試過一次到埃及郵輪旅行經歷。<br>徐加晴話：「我唔知當地的士好危險，到埗後同個女仔朋友就上的士，話去金字塔同啲旅行地點，但就車咗我哋去金舖，仲要落埋閘拎埋槍，最後我哋借尿遁逃走。」所以公司擔心佢再有危險而列出條件。<br>撰文：馮仁昭</p></body></html>
