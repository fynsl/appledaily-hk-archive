<html><header><meta charset="utf-8"><title>【用情至深】陳榮峻成功走出喪妻陰霾</title></header><body><h1>【用情至深】陳榮峻成功走出喪妻陰霾</h1><p>2010年12月21日，陳榮峻在微博悼念亡妻鄭安麗：「為甚麼人生不如意事總發生在我身上，太太今晨五時離我而去！」鄭安麗是他的首任妻子，兩人結婚29年，育有三名子女。在螢幕上演活「公公」的他，現實生活中卻是愛妻號，8年前鄭安麗因腦部血管爆裂撒手人寰，陳榮峻痛不欲生，一度想過自殺。<br>幸當時無綫高層曾勵珍致電慰問，幫他延後拍攝工作，讓陳榮峻可以處理亡妻的身後事，加上好友陳國邦和陳錦鴻的開解，終於走出喪妻陰霾，現在更覓得第二春，7月與吳香倫拉埋天窗，攜手共度下半場的人生路。</p></body></html>
