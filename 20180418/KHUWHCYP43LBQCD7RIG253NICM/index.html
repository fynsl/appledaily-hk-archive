<html><header><meta charset="utf-8"><title>趣趣地：德甲鬧劇半場睇VAR算賬</title></header><body><h1>趣趣地：德甲鬧劇半場睇VAR算賬</h1><p>德甲禮拜一晚緬恩斯主場鬥弗賴堡嘅護級大戰（圖），出現咗視像裁判系統（VAR）啟用以嚟嘅最大鬧劇。臨完上半場，緬恩斯嘅保辛斯基底線傳中，個波省中弗賴堡中堅甘普夫隻手，但球證雲克文當時冇表示，等完半場雙方球員返更衣室後，雲克文半場睇番重播，發現甘普夫真係手球，結果嗌番雙方球員出嚟射埋個12碼先。柏保路巴拉斯操刀得手，下半場佢再入一球，幫緬恩斯2:0搞掂弗賴堡升上15位，暫脫離降班漩渦。</p></body></html>
