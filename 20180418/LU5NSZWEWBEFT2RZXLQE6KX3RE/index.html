<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】李皓軒專心追音樂夢</title></header><body><h1>【馮仁昭四圍超】李皓軒專心追音樂夢</h1><p>樂壇新人李皓軒噚日到商台宣傳新歌《窮我一生》，首歌係講一個男仔因為事業上未有起色，所以忍痛同另一半分手，讓對方有更好未來。講到首歌係咪佢嘅親身故事，佢話：「都有少少係關於我，我將自己嘅故事講畀夕爺聽。」<br>李皓軒透露自己已經有一段時間冇拍拖，當初選擇事業同愛情時，佢就決定珍惜工作機會，追尋自己多年來音樂夢想，佢仲話以前曾經做過地盤雜工。<br>撰文：馮仁昭</p></body></html>
