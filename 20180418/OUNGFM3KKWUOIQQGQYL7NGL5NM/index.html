<html><header><meta charset="utf-8"><title>星爺賀林允22歲生日</title></header><body><h1>星爺賀林允22歲生日</h1><p>周星馳上月已在深圳開機拍攝《美人魚2》，新片女主角仍然是林允，不過男主角再不是鄧超，而是起用了開心麻花娛樂公司合約演員艾倫，因為他演出了《羞羞的鐵拳》人氣急升，被星爺看中。<br>前日是林允的22歲生日，星爺的公司作為她的經理人，特別在劇組開工時為她慶祝。壽星女林允事後把照片和視頻放上微博，她頭戴皇冠、雙手合十對着蛋糕許願，並留言：「生日快樂！一直保持一顆感恩的心。」坐在林允身邊的星爺就頭戴鴨嘴帽，望着她許願吹蠟燭，看來他十分痛錫這位新星，網民都替兩人感情好而開心。《美人魚2》已定於明年春節上映，希望能打破內地票房紀錄。<br>撰文：鍾國仁</p></body></html>
