<html><header><meta charset="utf-8"><title>蒲吧男遭8男圍毆　金鏈手機被搶走</title></header><body><h1>蒲吧男遭8男圍毆　金鏈手機被搶走</h1><p>【本報訊】沙田大圍積全街82號對開，昨日凌晨2時許，一名姓李(24歲)青年離開酒吧時，在門外遭約8名男子包圍毆打，當中有人自稱黑社會成員，糾纏期間身上的手機及半截金手鏈，被乘亂搶走，然後四散逃去。<br><br>事主頭及右手受傷，報警後送院敷治，警員封鎖現場調查，現場一個煙灰缸染有血迹，事主損失總值約14,000元的財物，警方列行劫、傷人、自稱三合會成員案件處理。據報其中3名逞兇者，案發時分別穿黑色衣褲、藍色外套白色褲及白色上衣黑色褲。</p></body></html>
