<html><header><meta charset="utf-8"><title>寶珮如回味行紅地毯</title></header><body><h1>寶珮如回味行紅地毯</h1><p>寶珮如昨日到商台宣傳新歌《寶貝》，她表示並沒有為失落金像獎最佳女配角而不快，反而當晚見證好友姜皓文奪得最佳男配角時，她與老公感動到喊，全因跟姜皓文識於微時，多年來都互相支持鼓勵。今次與老公行紅地毯，她甜笑說：「行紅地毯感覺好回味，我老公緊張到手心冒汗，佢事前又問我應該要點，我同佢講我點知，我都冇經驗。」<br>前晚一眾朋友到姜皓文屋企開派對慶祝，她好感動大家送上一個以金像獎造型蛋糕，並寫上「最佳男/女配角姜皓文、寶珮如」，她說：「我有問大家自己係咪令大家失望，大家話我𠵱家狀態咁好，下次就得。」<br>採訪：馬建華<br>攝影：陳俊強</p></body></html>
