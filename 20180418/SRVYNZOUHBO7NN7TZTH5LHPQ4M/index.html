<html><header><meta charset="utf-8"><title>【美圖晒晒】清純「最美校服女生」為學業暫別娛圈</title></header><body><h1>【美圖晒晒】清純「最美校服女生」<br>為學業暫別娛圈</h1><p>1997年出生、今年21歲的元氣妹子高晴在遼寧遼陽出生，就讀於中國傳媒大學，同時是一名女演員。她更在2013年9月時，參加「中國最美校服女生」活動，並獲得「最美校服女生」稱號，不少網友被她的清純外表迷倒，驚呼「真的超美」！<br><br>高晴在得到「最美校服女生」殊榮後，正式踏入演藝圈。她在2014年，參與江蘇衛視綜藝節目《一站到底》錄影；2015年8月，主演愛情喜劇《先生你哪位》，不過之後就因為專注學業，選擇暫停拍戲。<br><br>新浪微博 </p></body></html>
