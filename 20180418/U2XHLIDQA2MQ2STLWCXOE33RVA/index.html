<html><header><meta charset="utf-8"><title>黃宗澤扮女人夠驚嚇</title></header><body><h1>黃宗澤扮女人夠驚嚇</h1><p>王祖藍扮「慳啲啦Baby」好出色，原來出名靚仔的黃宗澤（Bosco）都扮過好多次女人，前日他一次過在Instagram貼出所有自己男扮女裝的造型相，還打趣問網民：「上一次問的係軍裝，今次問係女裝！多年來我穿過的女裝，你哋最喜歡哪一套？」<br>Bosco本身是肌肉型男，身材高大，無論是cosplay女僕look，或者是軍裝女警都恰到好處，但看清楚一點，其實驚嚇度十足，事關鬚根剃得不太乾淨，加上他在兩張偽AV海報上的性感厚唇，令不少網民忍不住留言「慘不忍睹」、「泰國人妖打排球」。<br>撰文：非非</p></body></html>
