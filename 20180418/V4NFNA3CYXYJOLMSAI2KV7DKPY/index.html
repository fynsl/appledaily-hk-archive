<html><header><meta charset="utf-8"><title>朱茵爆黃貫中狂送珠寶</title></header><body><h1>朱茵爆黃貫中狂送珠寶</h1><p>一代女神朱茵不經不覺已經46歲，前日她在台北出席活動，戴着近億港元珠寶出場。她透露老公黃貫中交往時已開始買珠寶給自己，鑽石卡數亦越買越大，更自爆跟老公第一年情人節收到的禮物，她說：「第一個情人節，已經送手鐲畀我，當時仲問佢係咪想用個手鐲嚟鎖住我。」朱茵當年的禮物竟是一盞玻璃燈，她解釋：「除咗一片光明嘅意思，燈仲對佢作詞、畫畫都好有幫助。」<br>至於保養心得，朱茵表示不外乎保持開心、開朗，更認為正能量就是最好的抗氧化物品。<br>撰文：李森</p></body></html>
