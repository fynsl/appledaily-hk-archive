<html><header><meta charset="utf-8"><title>唐詩詠笑翻撻洪永城</title></header><body><h1>唐詩詠笑翻撻洪永城</h1><p>唐詩詠最近有新劇播出，即被雜誌爆料指洪永城想復合，狂追分手一年的她。有指洪永城早前投資曾志偉開設的西餐廳老爺廚房，志偉借故跟一班餐廳股東聚會，造就更多機會將唐詩詠和洪永城拉在一起。報道指洪永城已成功追回女方，更已翻撻兩個月。</p><p>唐詩詠前日出席新劇宣傳時神采飛揚，被問感情有否現曙光？她笑說：「好遠呀應該，行緊去，但我覺得作為一個女性，除咗愛情可以畀到開心你，最重要諗吓乜嘢會令自己開心。」昨日唐詩詠回覆翻撻一事時則說：「笑料一則。」<br>採訪：嵐山</p></body></html>
