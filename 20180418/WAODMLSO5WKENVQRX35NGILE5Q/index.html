<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】MVG呻廣東話好難</title></header><body><h1>【馮仁昭四圍超】MVG呻廣東話好難</h1><p>曾唱過Beyond《海闊天空》嘅美國無伴奏組合Metro Vocal Group（MVG 圖）喺大後日，將會聯同韓國組合Maytree假大會堂舉行無伴奏全人聲音樂會，噚日喺中環進行見面會。<br>MVG透露3年前開始構思今次合作，笑指廣東話好難。至於會唔會唱韓文歌？佢哋話：「在韓國演出時曾唱過張學友的《頭髮亂了》韓文版，但現在就no way！」<br>撰文：馮仁昭</p></body></html>
