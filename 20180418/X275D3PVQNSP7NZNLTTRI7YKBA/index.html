<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳法拉規律生活狀態好</title></header><body><h1>【馮仁昭四圍超】陳法拉規律生活狀態好</h1><p>陳法拉喺美國修讀戲劇課程，轉眼就畢業，今個月會上演碩士畢業習作，之後會再投入演藝工作。上個月，法拉飛返香港，拍攝新一輯elyze廣告，仲成為品牌第二年嘅代言人。<br>法拉話自己身形最sharp時，就係14年重返校園，由全職演員變全職學生，過朝九晚十嘅生活，每日上課九小時，下午5時食飯，一直排戲到夜晚10點，雖然學生生活好忙，但係規律嘅生活，足夠嘅運動，令佢狀態好好。<br>撰文：馮仁昭</p></body></html>
