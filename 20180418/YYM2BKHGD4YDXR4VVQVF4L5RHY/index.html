<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】J.Arie主動媾仔尋幸福</title></header><body><h1>【馮仁昭四圍超】J.Arie主動媾仔尋幸福</h1><p>雷琛如（J.Arie）噚日喺時代廣場進行表演，J.Arie話：「做一啲女性題材或禁忌嘅歌，例如媾仔、媾女，同埋關於性呢一方面。」<br>J.Arie不顧忌話有時女仔同朋友一齊喺街見到啲心儀男士，但唔會夠膽上前認識對方，仲直認：「現實中都有主動追男仔，因為覺得幸福係要自己爭取。即使講咗對方冇feel都冇所謂。」J.Arie認為好多幻想都可投放喺歌曲裏，包括性幻想。<br>撰文：馮仁昭</p></body></html>
