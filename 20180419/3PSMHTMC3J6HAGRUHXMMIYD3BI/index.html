<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鄭爽澄清冇被性侵</title></header><body><h1>【馮仁昭四圍超】鄭爽澄清冇被性侵</h1><p>導演陳嘉上日前喺微博留言指近日於一位知名女星同朋友嘅談話中，呢位女星話陳嘉上曾經威脅鄭爽兼性侵，陳嘉上揚言願意同嗰位知名女星對質，如果對方唔敢企出來，希望佢停止再講呢種不負責任嘅言論，否則就會公開追究。<br>鄭爽前晚喺微博上載聲明，強調呢啲事都係憑空揑造，仲話當年同陳嘉上合作愉快，一直維持良好同純粹工作關係，希望大家唔好亂信謠傳。<br>撰文：馮仁昭</p></body></html>
