<html><header><meta charset="utf-8"><title>周杰倫整麻辣燉飯：只能說我沒有不會的</title></header><body><h1>周杰倫整麻辣燉飯：<br>只能說我沒有不會的</h1><p>周杰倫自從做咗爸爸，成個人都變成暖男，不時陪住愛妻昆凌，仲係一個「住家好男人」，網民形容周杰倫婚前婚後好似成個人換咗咁。<br><br>佢前晚喺IG貼入廚嘅相，留言：「謝謝大廚分享如何做一道麻辣燉飯 我只能說我沒有不會的。」身穿黑色衛衣嘅周杰倫喺廚房，拎起個煲，將做好嘅飯上碟，手法熟練，唔止夜晚「放毒」，睇完令人好想食，唔少網民都羡慕昆淩有個全能力老公，大讚「會做飯的男人真帥」，另有網民更想知周杰倫究竟煮緊啲乜。</p></body></html>
