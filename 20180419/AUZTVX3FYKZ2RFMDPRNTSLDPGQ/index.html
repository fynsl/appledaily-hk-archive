<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】新青年音樂治心靈</title></header><body><h1>【馮仁昭四圍超】新青年音樂治心靈</h1><p>三人男子組合新青年理髮廳噚日去到商台宣傳新歌《給傷心》，佢哋話呢首歌係要送畀一個患情緒病女友人，佢哋覺得身邊人唔開心指數都好高，所以佢哋就希望用音樂作為心靈醫治。今年新青年理髮廳計劃搞三個演出，嚟緊下月10號會喺兆基書院搞兩場「刻意留低」，主題係懷念，希望大家都將重要嘅嘢留喺心入面，仲話今次音樂會有舞台效果，搵咗書院嘅女同學參與。<br>撰文：馮仁昭</p></body></html>
