<html><header><meta charset="utf-8"><title>求驗客手記：蘇甲隊又玩人體彩繪</title></header><body><h1>求驗客手記：蘇甲隊又玩人體彩繪</h1><p>蘇格蘭甲組球會艾爾聯（Ayr United）繼續過去兩年做法，以半裸索女模人體彩繪嚟宣傳新波衫，艾爾聯過去兩年都係以女模人體彩繪宣傳球衣，雖然同舊贊助商嘅七年合作關係結束，但同2018/19球季新贊助商CoinGeek仍繼續使用相同宣傳手法，但今次亦搞搞新意思，除起用索女Amber Sienn，仲加入男模Dale Archer參與人體彩繪球衣拍攝，以示平等。值得一提，CoinGeek會以比特幣現金（Bitcoin Cash）支付贊助費，呢支蘇甲榜首隊將成為首家接受比特幣現金付款嘅蘇格蘭球會。</p></body></html>
