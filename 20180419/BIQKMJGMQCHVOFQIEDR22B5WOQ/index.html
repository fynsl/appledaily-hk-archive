<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】盧冠廷首唱校園騷回春</title></header><body><h1>【馮仁昭四圍超】盧冠廷首唱校園騷回春</h1><p>盧冠廷、李幸倪（Gin Lee）同符致逸等噚日喺中文大學舉行「UMversity Music Show」。盧冠廷係首次唱校園騷，笑言後生咗30年：「我哋呢啲老餅仲有機會出唱片，都想知道佢哋嘅意見。」Gin Lee上年都有修讀中大嘅粵語校外課程，仲係全班最高分，佢希望將來仲有機會讀書。問到Soliton欠環球120多萬版權費？Gin Lee就話唔知情。<br>撰文：馮仁昭</p></body></html>
