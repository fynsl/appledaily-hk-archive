<html><header><meta charset="utf-8"><title>求驗客手記：伊卡迪睇齊大哨伊巴</title></header><body><h1>求驗客手記：伊卡迪睇齊大哨伊巴</h1><p>國際米蘭周二晚喺意甲獨腳戲主場大勝卡利亞里4:0，賽後攀升上聯賽榜第三位。主隊前鋒莫路伊卡迪今仗亦取得士哥，今季累積25個聯賽入球，令佢同兩位昔日國米嘅神級前鋒朗拿度及伊巴謙莫域看齊。主隊今仗接戰僅三分鐘，就由祖奧簡斯門前建功。戰至49分鐘，莫路伊卡迪把握客隊防線未能解圍，禁區內大腳抽射破網。國米之後喺60分鐘由波索域於禁區內巧妙熨射遠柱得手，領先3:0。尼位克羅地亞中場其後喺90分鐘再開出自由球，助攻畀同鄉比列錫射成4:0完場。</p></body></html>
