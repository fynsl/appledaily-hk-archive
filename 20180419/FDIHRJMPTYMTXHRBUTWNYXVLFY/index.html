<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】甄詠珊拍戲多謝家燕姐</title></header><body><h1>【馮仁昭四圍超】甄詠珊拍戲多謝家燕姐</h1><p>甄詠珊噚日喺新城接受訪問，佢透露嚟緊會幫家燕姐拍攝微電影，同大王安德尊做一對夫婦，佢話：「好開心家燕媽媽邀請，又可以同啲小朋友一齊演，佢哋好真實，自己都好開心。」講到又要演媽媽級，甄詠珊就話：「冇所謂呀，我嘅年紀係應該嘅，我啲同學嘅小朋友都好大，正常嚟講我應該有小朋友，只係未遇到Mr. Right，我都鍾意做媽媽㗎，之前都做過後母幾年，我都好enjoy。」<br>撰文：馮仁昭</p></body></html>
