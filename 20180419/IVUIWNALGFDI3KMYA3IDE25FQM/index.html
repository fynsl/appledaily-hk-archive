<html><header><meta charset="utf-8"><title>3男淋音響舖紅油　收工前仲要影相</title></header><body><h1>3男淋音響舖紅油　收工前仲要影相</h1><p>【本報訊】土瓜灣鹿鳴街3號地下一間汽車音響店舖，昨日早上9時許被發現遭3人淋潑紅油刑毀，<br><br>店舖大閘及招牌染上紅油，歹徒逞兇後逃去。警員接報到場調查，並翻查閉路電視紀錄了解事發經過，追緝歹徒下落。<br><br>閉路電視拍到有3名男子犯案，他們戴上帽及口罩，其中一人拿著裝著紅油的桶，再以紙杯取油淋潑，另一人則在旁拿出手機拍攝犯案情況，全程約2分鐘。</p></body></html>
