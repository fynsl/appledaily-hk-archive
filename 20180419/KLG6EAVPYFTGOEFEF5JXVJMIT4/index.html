<html><header><meta charset="utf-8"><title>想影到似歐陽巧瑩咁好身材吳若希：原來冇身材</title></header><body><h1>想影到似歐陽巧瑩咁好身材<br>吳若希：原來冇身材</h1><p>吳若希近日返大台開工，冇得成日見老公Alex同愛女淼淼，佢昨早一起身，妝都未化就同老公玩facetime，佢老公即示範「一句說話激嬲老婆」，Alex講笑指吳若希似「old woman」，跟住吳若希就嬲咗。不過估計佢都係扮嬲嬲!<br><br>之後吳若希又解釋喺IG貼咗呢張擺晒文青pose嘅相係邊個影，佢話係「木偶哥」林師傑影嘅，吳若希笑言搵木偶哥揸機，係想木偶哥影到自己好似歐陽巧瑩咁好身材，因為歐陽巧瑩好多靚相都係木偶哥操刀，咁當然…最尾都係失敗，吳若希自嘲：「原來冇身材點影都係冇身材。」</p></body></html>
