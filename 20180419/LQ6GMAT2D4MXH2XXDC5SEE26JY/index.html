<html><header><meta charset="utf-8"><title>41歲咸素元晒婚照</title></header><body><h1>41歲咸素元晒婚照</h1><p>韓國小姐出身、曾演出韓片《我班Friend好搞嘢》的41歲女星咸素元，現時專注於內地發展，並在當地與年輕18年的內地網紅陳華拍拖，兩人拍拖一年，更於今年2月在內地登記結婚成為夫婦，預計今年夏天補辦婚禮，不過男家父親就揚言斷絕關係。<br>咸素元大前日孖老公在韓國拍攝婚紗相，前日公開多張幸福婚照。咸素元穿上白色婚紗大晒S形身材，老公就從後攬實咸素元，兩人既恩愛又幸福，同時他們又換上傳統韓服拍攝婚照。<br>撰文：施洛冰</p></body></html>
