<html><header><meta charset="utf-8"><title>求驗客手記：巴塞和波破紀錄33場不敗</title></header><body><h1>求驗客手記：巴塞和波破紀錄33場不敗</h1><p>巴塞隆拿周二晚喺西甲作客雖然遭切爾達逼和2:2，但仍然刷新單一球季最長嘅連續不敗走勢，開季至今連續33場聯賽未輸過，打破皇家蘇斯達喺1979/80球季所創嘅連續不敗紀錄（32場）。客隊今仗正選陣容收起美斯、蘇亞雷斯同烏姆迪迪等主力，但鮮有獲得上陣機會嘅一眾「邊緣人」都把握機會交出表現。奧士文尼迪比利先開紀錄，但莊尼卡斯度為主隊追和完上半場，柏高艾卡沙下半場又為巴塞入波領先，但後備上陣嘅沙治羅拔圖領紅牌被逐，令客隊少打一人，結果俾切爾達嘅伊亞高艾斯巴斯入波，巴塞最終被逼和。</p></body></html>
