<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】李昭賢患青光眼轉行</title></header><body><h1>【馮仁昭四圍超】李昭賢患青光眼轉行</h1><p>歌手李昭賢（Clara）噚日喺商台宣傳新歌《還未抱過的人》，Clara入行前係大品牌嘅高級經理，高薪厚職，但因患上青光眼，而離開壓力大嘅OL工作，喺朋友介紹下認識音樂人馮穎琪（Vicky），又自薦去Live House嘅廣東歌節目做主持兼駐場歌手。喺機緣巧合之下Clara為微電影唱主題曲《還》，成為真正歌手，Clara話：「Vicky提議我做一個特別嘅歌手，帶歡樂同正能量畀大家。」<br>撰文：馮仁昭</p></body></html>
