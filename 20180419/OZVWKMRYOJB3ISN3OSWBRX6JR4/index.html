<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鄺美雲陶瓷藏品過億元</title></header><body><h1>【馮仁昭四圍超】鄺美雲陶瓷藏品過億元</h1><p>鄺美雲噚日喺大會堂舉行陶瓷藝術收藏展，展出大約50件收藏品，霍震霆（左二）亦有現身支持。鄺美雲話由04年開始至今，已經收藏咗大約幾百件陶瓷收藏品。問到總值係咪超過億元，鄺美雲話難以用錢衡量。而霍震霆認為中國文化應由細開始培養，所以佢話霍啟剛會帶囝囝霍中曦去長城、故宮遊覽。提到新抱郭晶晶日前話要生多個小朋友，佢即刻話：「嘩！你哋問番佢！」<br>撰文：馮仁昭</p></body></html>
