<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】蔚雨芯傷膝入醫院</title></header><body><h1>【馮仁昭四圍超】蔚雨芯傷膝入醫院</h1><p>蔚雨芯（Rainky）噚日喺新城宣傳新歌，佢啱啱同兩個靚仔男dancers拍MV，仲唔小心跌傷咗膝頭，搞到發炎入院，因為好怕痛，佢喺治療時大聲尖叫嚇親人，而今次拍攝仲超支咗幾萬蚊。Rainky仲話下半年會投入電影拍攝，嚟緊會同Shine合拍一部關於行山嘅戲，令佢好期待。而之前Rainky就喺台灣拍咗部鬼片，一場要佢獨自喺一個陰森嘅地方自拍嘅戲，嚇到佢大喊，拍完仲發生怪事。<br>撰文：馮仁昭</p></body></html>
