<html><header><meta charset="utf-8"><title>【劍擊花美男】胞弟崔浩然佳績創紀錄</title></header><body><h1>【劍擊花美男】胞弟崔浩然佳績創紀錄</h1><p>崔建邦的新歡Jessica原來來自劍擊運動世家，父親崔潤儀是香港劍擊隊領導，更有一對25歲的龍鳳胎弟妹崔浩然及崔穎妍，兩人亦是香港劍擊運動員。小三已學劍擊的崔浩然在劍擊運動成績優異，12年已參加倫敦奧運，是最年輕港隊代表；在14年的仁川亞運，更與隊友贏得男子花劍團體賽銅牌。於今年3月他在美國舉行的花劍大獎賽中更獲得銅牌，與隊友創出香港男子隊歷來於大獎賽的最佳成績。<br>崔浩然生得一臉俊俏，說得一口流利韓語，可算是劍擊界花美男，更不時在Ig貼一些韓式Oppa打扮相。他與前香港擊劍隊成員、韓團GOT7的王嘉爾也是朋友關係。</p></body></html>
