<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林子善寄語洪永城認真</title></header><body><h1>【馮仁昭四圍超】林子善寄語洪永城認真</h1><p>林子善噚日去到新城接受訪問，子善透露嚟緊接拍部內地網絡電影，不過佢就話希望多啲留港工作：「我係香港演員，鍾意同聲同氣，唔想離開老婆太耐，我會好掛住佢。」問佢係咪想搵定奶粉錢？子善話：「跑首期先，係我人生下一個目標。」講到有傳唐詩詠同洪永城（Tony）翻撻，子善話：「如果真嘅話希望Tony對佢好，希望有個男人對佢好，唔好玩玩吓，真係諗住結婚先一齊。」<br>撰文：馮仁昭</p></body></html>
