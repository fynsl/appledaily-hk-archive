<html><header><meta charset="utf-8"><title>求驗客手記：尼馬下月復操有望戰世盃</title></header><body><h1>求驗客手記：尼馬下月復操有望戰世盃</h1><p>巴西球星尼馬自二月蹠骨骨折受傷後一路養傷，唔少球迷都擔心佢究竟趕唔趕得切喺世界盃之前復出。喂，尼馬嘅球迷，一切憂慮可以拋諸腦後嘞，因為佢周二喺聖保羅出席活動就同傳媒講，預計自己大概喺一個月後復出，「上個禮拜我做咗一次檢查，進展都幾好，到5月17日我會接受最後一次檢查，到時都冇問題就可以操練。」而尼馬就話喺養傷呢段時間，每日都為咗盡快康復而努力，「每日我都有接受康復治療，而復出之後，我會比以前更加努力訓練，因為已經期待咗踢世界盃四年。」換句話講，到時仲有一個月畀尼馬重拾狀態，幫巴西喺世界盃攞好成績！</p></body></html>
