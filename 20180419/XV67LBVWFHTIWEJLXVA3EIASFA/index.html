<html><header><meta charset="utf-8"><title>安仔暗笑Sammi識睇波</title></header><body><h1>安仔暗笑Sammi識睇波</h1><p>許志安昨日到將軍澳錄影好友梁漢文跟林敏驄主持的ViuTV遊戲節目，他笑指得知勝出有獎金時即答應參與。<br>安仔計劃到俄羅斯欣賞世界盃總決賽，但未知能否買到飛，亦會問太太鄭秀文（Sammi）有否興趣同行，問到太太懂得看球賽嗎？他笑說：「佢識，佢見到個球員又瘦又弗就會問係唔係好勁。」他力捧阿根廷，希望能一睹偶像球星美斯球場上風采。<br>採訪：馬建華   <br>攝影：林賓尼</p></body></html>
