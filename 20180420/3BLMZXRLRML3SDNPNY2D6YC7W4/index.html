<html><header><meta charset="utf-8"><title>特稿：回流兵幫到手 - 尊嘉</title></header><body><h1>特稿：回流兵幫到手 - 尊嘉</h1><p>現年29歲的墨爾本城中場波辛歷，去年夏天加盟日乙的甲府風林，效力半季後與該隊解約，回流墨城充當救兵。這名前澳洲國腳勝任多個位置，波辛歷出道時曾在英國雷丁學法，又效力過瑞士、日本等地球會，並在14年世盃為國上陣，經驗實力兼備，成功協助球隊擺脫二月時連敗走勢重拾正軌。</p><p>布里斯班獅吼亦有在日本球壇效力過的球員，於澳洲出生的前希臘國腳艾蘭柏柏杜普路斯，曾效力希臘豪門奧林比亞高斯六個球季，隨後曾輾轉踢過上海申花和磐田山葉，這位中堅自16年加盟獅吼後一直是球隊後防重心，可惜目前受足踝受傷，未能在今仗候命，對墨城來說是好消息。<br>文：尊嘉</p></body></html>
