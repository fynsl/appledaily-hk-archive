<html><header><meta charset="utf-8"><title>【今日笑一笑】 趴上枱做乜？為食金毛等主人將魚拆骨</title></header><body><h1>【今日笑一笑】 趴上枱做乜？<br>為食金毛等主人將魚拆骨</h1><p>這頭居於日本的金毛尋回犬靜靜地伏在枱上，難道是在睡懶覺？非也，牠是在等候食物哦。<br><br>片中的金毛很有耐性地伏在枱上，等候坐在對面的主人把魚拆肉拆骨，難得的是，牠沒有口水連連，亦沒騷動不安，非常淡定，但另一頭狗狗則站於枱邊，表現得有點緊張，兩犬反應截然不同呢。<br><br>aarun_evolution@instagram</p></body></html>
