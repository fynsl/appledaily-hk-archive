<html><header><meta charset="utf-8"><title>趣趣地：拿玻里反勝保爭標希望</title></header><body><h1>趣趣地：拿玻里反勝保爭標希望</h1><p>拿玻里（圖）周三在兩度落後下以4:2反勝烏甸尼斯，榜首的祖雲達斯同日作客則被克羅托內以1:1逼和，拿玻里在意甲繼續保持爭標希望。</p><p>拿玻里主場迎戰烏甸尼斯，戰至41分鐘被客軍的積及贊圖先開紀錄，但主隊於上半場補時由恩斯治尼扳平，雙方半場踢成1:1。換邊後，烏甸於55分鐘由恩祖臣射成2:1，然而拿玻里於64分由艾比奧爾頭槌破網扳平2:2，其後米利克和羅倫素東尼利在70及75分鐘建功，終以4:2反勝烏甸尼斯，全取3分。拿玻里少四分排第二，仍有機會阻止祖記奪取意甲七連霸。</p></body></html>
