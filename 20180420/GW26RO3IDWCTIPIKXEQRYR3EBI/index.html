<html><header><meta charset="utf-8"><title>杏兒見囝囝大便感動</title></header><body><h1>杏兒見囝囝大便感動</h1><p>胡杏兒與林恬兒昨晚在銅鑼灣希慎廣場出席願望成真基金活動，杏兒在台上分享兒時願望想做老師：「想做老師係因為可以用紅筆改簿，又可以用兔仔扱印，呢樣好爽，就有呢個願望。」<br>杏兒表示現做了母親，會特別關注病童：「覺得自己小朋友有唔舒服，都會好心痛，做父母特別擔心小朋友。之前囝囝有幾日去唔到poo poo（大便），雖然醫生話正常，但見到poo poo出嚟嗰吓，會感動開心，但好彩囝囝好健康。」問到她會否開工再追女，她表示：「暫時仲未，因為嚟緊要開拍電影，等拍埋電影先，自己都想快啲，我會努力，見到朋友有女，可以幫佢扮靚都好開心。」<br>採訪：馬建華<br>攝影：陳慧安</p></body></html>
