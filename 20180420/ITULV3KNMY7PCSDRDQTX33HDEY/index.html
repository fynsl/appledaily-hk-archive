<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳慧嫻兩度睇中男同志</title></header><body><h1>【馮仁昭四圍超】陳慧嫻兩度睇中男同志</h1><p>陳慧嫻最近接受奇妙節目《我老友係明星》訪問，被主持張學潤大爆當年同前度首次約會嘅經過。張學潤指當年曾代陳慧嫻向佢嘅心儀對象旁敲側擊，探聽到對方單身後，男方亦明白心意，主動約會陳慧嫻。<br>首次約會，陳慧嫻竟緊張到要有造型，着上4吋高踭鞋去拍拖。雖然𠵱家感情空白，但陳慧嫻承認曾有兩次遇上目標，可惜對方都係同性戀者，所以只好放棄。<br>撰文：馮仁昭</p></body></html>
