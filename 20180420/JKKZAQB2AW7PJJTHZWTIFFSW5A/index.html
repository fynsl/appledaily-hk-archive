<html><header><meta charset="utf-8"><title>趣趣地：紅軍新衫似足Polo恤</title></header><body><h1>趣趣地：紅軍新衫似足Polo恤</h1><p>利物浦啱啱周四公佈2018/19球季主場新波衫，除咗繼續係傳統紅色兼玩復古，贊助商亦維持係「新平衡」，今次件衫仲有番領，好似Polo恤咁，而領上面同附近位置仲有啲白色條紋，概念嚟自晏菲路主看台重建後嘅建築設計。紅軍仲搞搞新意思，專設一款體現紅軍精神嘅新字體比球迷印字，有別於英超賽會本身要求嗰種字體，而且由即日起喺官網預訂，印埋球員名加號碼只係需要10鎊（約112港元）。另外，紅軍為紀念建會125周年，仲會捐出125件新波衫畀參與社區計劃嘅學生。</p></body></html>
