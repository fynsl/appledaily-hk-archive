<html><header><meta charset="utf-8"><title>【美圖晒晒】美貌與智慧並重女學霸：我唔係花瓶</title></header><body><h1>【美圖晒晒】美貌與智慧並重<br>女學霸：我唔係花瓶</h1><p>來自江蘇無錫的張慧賢，因為擁有甜美的面孔，而被稱為「三里屯小公主」。惟張慧賢其實是一個美貌與智慧的女子，因為她目前是北京化工大學大四學生，更已被保送進中科院大學。<br><br>由於成績優異，張慧賢更2次獲得國家獎學金及一次校長獎學金。修讀會計的她已取得被形容為「國際財會界的通行證」的ACCA(特許公認會計師公會專業資格)。形容自己並非花瓶的她強調:「女生過了25歲以後，顏值沒有頭腦重要。」張慧賢不斷努力，除了應付學業，還有不同活動，例如參加電視台的真人騷，讓小妮子人每日只能睡3、4小時。<br><br>梨視頻</p></body></html>
