<html><header><meta charset="utf-8"><title>E Cup Baby隨時「卸貨」孖老公影溫馨孕照</title></header><body><h1>E Cup Baby隨時「卸貨」<br>孖老公影溫馨孕照</h1><p>現年29歲、由𡃁模轉行做空姐的「E Cup Baby」劉欣宜即將為音樂人老公陳子敏產女，她日前挺巨肚影寫真。肚大如籮的劉欣宜在肚皮寫上「Loading.....95%」，非常搞笑，表達隨時入院「卸貨」，劉欣宜昨受訪時說：「孕期尾聲，隨時生得，成日會有抽筋情況，BB喺肚裏邊活潑唔停咁郁，我先生100分，佢會體諒同照顧我。」劉欣宜表示懐孕前後期都出現孕吐，體重只重了約20磅：「BB嘅size中等偏細。」<br>採訪：陳杰</p></body></html>
