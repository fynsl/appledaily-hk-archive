<html><header><meta charset="utf-8"><title>Mina媽讚女婿夠成熟</title></header><body><h1>Mina媽讚女婿夠成熟</h1><p>韓國45歲美魔女歌手Mina（右）與年輕17歲的美聲團體SoReal成員Phillip，前年公開母子戀，兩人無懼世俗眼光，上月宣佈已登記結婚。在前日播出的節目中，他們邀得Mina母親一齊現身，Mina媽直言當初無法接受這段戀情，亦曾極力反對，就連收到朋友電話都覺得十分羞愧，亦知道母子戀會被視為罪，幸好最終經Mina努力說服後，Mina媽終於接受，更大讚女婿思想成熟。</p></body></html>
