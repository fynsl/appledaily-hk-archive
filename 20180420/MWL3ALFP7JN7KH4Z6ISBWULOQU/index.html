<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】阿Yu囡囡面前發火</title></header><body><h1>【馮仁昭四圍超】阿Yu囡囡面前發火</h1><p>趙頌茹（阿Yu 左）同林雅詩兩個單親媽媽前晚喺九展出席音樂會，阿Yu透露早前帶細女去越南拍真人騷，最終忍唔住喺鏡頭前發火：「我平時唔帶阿女出嚟就係咁解，有啲位會點着咗，唔怕畀人睇，我唔係女神嘛！」<br>林雅詩話最近到杜拜旅遊，天氣熱但唔可以暴露：「帶去嘅熱褲全部唔畀着，要喺當地買佢哋啲衫着，由頭包到落腳，淨係見到對眼，都幾辛苦！」<br>撰文：馮仁昭</p></body></html>
