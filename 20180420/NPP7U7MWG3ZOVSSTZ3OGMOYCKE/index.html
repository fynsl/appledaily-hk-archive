<html><header><meta charset="utf-8"><title>少婦聯盟補祝沈卓盈牛一</title></header><body><h1>少婦聯盟補祝沈卓盈牛一</h1><p>龔嘉欣和陳凱琳早前到橫店拍新劇《包青天之再起風雲》，令二人錯過「沈大師」沈卓盈月初34歲正日生日。不過有心不怕遲，「少婦聯盟」龔嘉欣、陳凱琳及譚凱琪前日為好姊妹沈卓盈補祝生日，他們在Ig貼相，一齊在中環下午茶，龔嘉欣留言：「少婦聯盟終於全部齊集香港，可以聚一聚，吃吃下午茶，談談接下來的行動，當然還要為我們的小公主補祝生日。」<br>至於譚凱琪在微博寫道：「少婦聯盟終於能再聚頭，想念我的寶貝很久了，補祝我們的公主生日快樂。」陳凱琳在Ig指她們坐到餐廳開始供應晚餐都未走，一講就雞啄不斷，似乎有很多話題。<br>撰文：非非</p></body></html>
