<html><header><meta charset="utf-8"><title>中環在線：半數fb員工月薪過15萬 - 李華華</title></header><body><h1>中環在線：半數fb員工月薪過15萬 - 李華華</h1><p>IT人香港唔吃香，「IT狗」為坊間常見戲謔語，但外國情況就完全不同，facebook近日向美國證券交易委員會提交資料，就披露了其員工驚人薪酬。<br><br>根據文件，facebook員工2017薪酬中位數為24萬美元，折合港幣約187萬，即約15.6萬月薪，相當於美國入息中位數5.5倍；而創辦人朱克伯格則象徵式收1美元薪酬，但另接受885萬美元（折合港幣約6,903萬），補助其保安及旅費。<br><br>矽谷人才競爭激烈，據悉fb除以高薪留人外，還積極擴充員宿舍等設備。<br><br>李華華</p></body></html>
