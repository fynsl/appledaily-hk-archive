<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】吳海昕難戀沈震軒</title></header><body><h1>【馮仁昭四圍超】吳海昕難戀沈震軒</h1><p>吳海昕噚日喺商台接受訪問，早前去咗布拉格十日，為布志綸嘅兩首新歌擔任MV女主角。吳海昕話喺布拉格經歷咗四季：「真係好浪漫，我以前做空姐都未去過布拉格。」<br>提到感情生活，吳海昕話𠵱家要專注工作先：「真係冇時間拍拖，好彩做演員都滿足到我，之前拍網劇都同沈震軒做一對。」但笑謂二人冇發展機會：「我哋私底下係好朋友，佢係男神，應該有好多追求者啦。」<br>撰文：馮仁昭</p></body></html>
