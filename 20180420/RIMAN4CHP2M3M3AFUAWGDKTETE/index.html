<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】毛俊輝冇攬老婆惹投訴</title></header><body><h1>【馮仁昭四圍超】毛俊輝冇攬老婆惹投訴</h1><p>毛俊輝（毛Sir）前晚奪得舞台劇年度演員獎同最佳男主角，噚日佢同老婆胡美儀到新城接受訪問，去年毛Sir獲獎時冇多謝老婆，今年再上台終於記得，但美儀姐話：「我本來以為司儀叫佢個名後，會攬攬身邊嘅我先上台，點知佢一支箭咁衝咗上去。」<br>毛Sir目前正為劉嘉玲演出嘅舞台劇《奪命證人》改編劇本，佢話：「希望到時入場睇嘅觀眾，唔好太心急劇透。」<br>撰文：馮仁昭</p></body></html>
