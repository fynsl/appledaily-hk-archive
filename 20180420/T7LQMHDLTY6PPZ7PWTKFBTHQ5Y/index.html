<html><header><meta charset="utf-8"><title>謝天華留港工作陪產</title></header><body><h1>謝天華留港工作陪產</h1><p>現年50歲的謝天華早前宣佈太太再懷孕，兒子天天將做哥哥，昨晚一家三口現身中環出席太陽馬戲「KOOZA」首映，天華被現場小丑戲弄，又被除帽又被擲爆谷。天華說：「因為聽日要去泰國拍電影同網劇，6月尾才返港，所以今晚帶埋太太同囝囝嚟。」問到會否停工陪產？他坦言：「唔會，有工作都會做，不過臨生之前會盡量留喺香港，費事搭飛機都趕唔切。」<br>問到BB是仔還是女？天華說：「未知，上次照超聲波睇唔清楚，太太又唔肯講畀我聽。」有指小朋友第六感很靈驗，有否問兒子呢？他笑說：「冇呀，日日都逼供，等太太露口風。」<br>採訪：盧妹<br>攝影：沈健程</p></body></html>
