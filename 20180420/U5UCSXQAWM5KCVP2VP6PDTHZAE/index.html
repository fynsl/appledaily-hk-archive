<html><header><meta charset="utf-8"><title>趣趣地：高華領法福鬥未來東家</title></header><body><h1>趣趣地：高華領法福鬥未來東家</h1><p>法蘭克福周三喺德國盃四強憑盧卡祖域下半場一箭定江山，作客以1:0擊敗史浩克04，即該隊教練尼高高華會喺下月19號，領軍出戰佢下季將會執教嘅未來東家拜仁慕尼黑，爭奪德國盃冠軍。</p><p>由於拜仁突然上周落實高華會喺來季接替希歷基斯掌軍，對於今次挖角行為，法福內部甚至球迷都好不滿，但高華賽後就堅持同球隊連成一線，唔會影響爭冠決心。今次係法福連續第二年打入德國盃決賽，上屆決賽以1:2負多蒙特飲恨，唔知會唔會咁黑仔做兩年亞軍呢？</p></body></html>
