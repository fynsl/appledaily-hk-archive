<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】蘇玉華屋企排戲會打交</title></header><body><h1>【馮仁昭四圍超】蘇玉華屋企排戲會打交</h1><p>蘇玉華噚日喺港台接受訪問，宣傳6月重演嘅舞台劇《謊言》，再度同男友潘燦良合作。佢笑謂因劇本對白緊湊，平日都會喺屋企對戲：「有時會無啦啦飛一句對白出嚟，因為啲對白好似插針咁，真係要好熟。」又笑指為咗排戲會同男友打交：「講笑咋！不過熟悉嘅程度，令我哋有問題可以直接提出。」<br>提到日前失落舞台劇女演員獎，蘇玉華話唔會失望，抱住享受嘅心情出席頒獎禮。<br>撰文：馮仁昭</p></body></html>
