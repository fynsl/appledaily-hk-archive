<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】連詩雅男友同台開騷</title></header><body><h1>【馮仁昭四圍超】連詩雅男友同台開騷</h1><p>連詩雅（Shiga）噚日喺銅鑼灣舉行小型音樂會，音樂監製男友徐浩都有同台，Shiga話：「大家認識好多年， 音樂人大家要夾，溝通多，係人夾人嘅，鍾意唔一樣嘅就會有磨擦，我哋會公還公私還私。」<br>Shiga會接拍黃真真嘅網劇《性敢中環》，好似港版《色慾都市》（Sex and the City），問使唔使好性感？佢話：「唔係重點，但都有性感元素，我係演一個心理醫生。」<br>撰文：馮仁昭</p></body></html>
