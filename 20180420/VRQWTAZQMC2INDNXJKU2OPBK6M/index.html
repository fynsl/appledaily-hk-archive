<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】千語甩拖失寵益Stephy</title></header><body><h1>【馮仁昭四圍超】千語甩拖失寵益Stephy</h1><p>吳千語（圖）出道即獲經理人黃百鳴力捧，但佢同林𥧌分手失去「𥧌嫂」光環，傳搭上富三代施伯雄，人氣下跌。有報道指以前千語一年拍三套戲，𠵱家一年拍得一部。<br>有指黃百鳴叠埋心水改捧近日人氣急升嘅鄧麗欣（Stephy），仲同佢一口氣簽咗五套片約。Stephy噚日回應：「其實我哋公司同百鳴哥關係好好，佢哋都有搵我哋公司其他藝人拍戲，五部戲就暫時未同我哋傾。」<br>撰文：馮仁昭</p></body></html>
