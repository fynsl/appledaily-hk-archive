<html><header><meta charset="utf-8"><title>趣趣地：PSG法國三冠王叫糊</title></header><body><h1>趣趣地：PSG法國三冠王叫糊</h1><p>巴黎聖日耳門（PSG）周三憑基利安麥巴比梅開二度，作客以3:1輕取卡昂，順利打入法足盃決賽，離爭取成為本土三冠王又近一步。</p><p>PSG今季已經攞咗法聯盃同提早喺法甲封王，今戰25分鐘就由麥巴比接應卡雲尼傳送射入領先，雖然卡昂半場前扳平，但麥巴比喺換邊後後半段，同後備尼昆古再各入一球，喺今場法足盃四強順利勝出，下月八號就會同丙組嘅利斯靴比亞斯交鋒，呢場比賽預計都係強弱懸殊，PSG好有機會爭取四季內第三度成為三冠王。</p></body></html>
