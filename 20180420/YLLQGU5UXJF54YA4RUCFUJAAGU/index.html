<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】葉麗儀湊孫重拾樂趣</title></header><body><h1>【馮仁昭四圍超】葉麗儀湊孫重拾樂趣</h1><p>葉麗儀噚日到商台宣傳6月推出、紀念入行48周年嘅HiFi碟，佢話今次再出碟全因為舊同事：「佢話會成立新唱片公司，好有誠意。我自己就搵咗區丁玉做監製，知佢呢十年都冇做過，一直都好崇拜佢，佢仲為我嘅《午夜結他》親自用結他伴奏。」<br>除咗出碟，平時葉麗儀都會享受湊孫生活，笑言因為當年囝囝唔係自己湊，所以𠵱家要喺個孫身上享受番湊仔樂。<br>撰文：馮仁昭</p></body></html>
