<html><header><meta charset="utf-8"><title>何啟南晒相賀結婚周年</title></header><body><h1>何啟南晒相賀結婚周年</h1><p>無綫「反派王」何啟南去年50歲再度結束王老五生涯，與拍拖3年多的圈外女友楊穎靜拉埋天窗，轉眼二人踏入一周年結婚紀念日，何啟南於昨凌晨在社交網晒去年到羅馬的蜜月相並留言：「Happy anniversary!I Love You Honey」，紀念甜蜜的一刻，向第二任老婆公開示愛。<br>日前，何啟南亦貼出跟老婆在海灘睇日落的浪漫相片，估計兩人是去了馬爾代夫慶祝結婚一周年，不少網友都祝兩人幸福快樂。何啟南在圈中默默耕耘多年，曾自嘲未有錢買樓，感激太太不介意，又表示兩人有共識不會生小朋友：「冇諗過，但咁嘅年紀，如果啱就唔好嘥時間啦！」<br>撰文：皓騫</p></body></html>
