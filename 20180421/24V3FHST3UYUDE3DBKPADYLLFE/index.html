<html><header><meta charset="utf-8"><title>【美圖晒晒】台尬舞美女Shiny　入行要講「三章」</title></header><body><h1>【美圖晒晒】<br>台尬舞美女Shiny　入行要講「三章」</h1><p>今年21歲的台灣女歌手姚亦晴（Shiny），曾是2010年節目《美少女時代》的美女成員之一，當時僅13歲的她，就在節目上與其他美女尬舞並勇奪第一名。<br><br>不少經紀公司都接觸過Shiny，但她的爸爸擔心演藝圈太複雜，遲遲不肯答應讓愛女入行。直到後來王牌製作人阿弟仔也頻頻登門談合作，父女倆談了將近兩小時，才約法三章：「出道之後成績不退步、保持好品德、造型不作怪！」才終於點頭。<br><br>綜合報道</p></body></html>
