<html><header><meta charset="utf-8"><title>法拉利無啦啦著火司機尖嘴跳車逃生</title></header><body><h1>法拉利無啦啦著火<br>司機尖嘴跳車逃生</h1><p>【本報訊】一輛黑色法拉利超跑於昨晚11時許，沿尖沙嘴九龍公園轉入北京道，其間停燈位時車尾突然冒煙起火。途人發現連忙通知司機停車並報警。消防到場向法拉利射水灌救，交警員調查事件。據司機表示，他於4個月前以約80萬元二手買入該輛法拉利，買車時已驗車，懷疑今次事件是油喉漏油引致。他又表示有幾輛車都是MR車牌，以住曾發生意外，聲稱這車牌不吉利。</p></body></html>
