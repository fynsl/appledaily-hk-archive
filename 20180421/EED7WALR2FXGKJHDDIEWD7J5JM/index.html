<html><header><meta charset="utf-8"><title>裕景興業申元朗農地建屋</title></header><body><h1>裕景興業申元朗農地建屋</h1><p>【本報訊】發展商繼續向新界西北農地埋手發展。裕景興業或相關人士近日向城規會申請，就其持有的元朗錦田錦上路靠近田心新村的地皮改變土地用途，把「農業」及「鄉村式發展」地帶改劃為「住宅（丙類）」地帶。<br>城規會文件顯示，該地佔地30.2萬方呎，以地積比0.8倍發展，總樓面面積約24.8萬方呎，計劃建5幢3層高的分層住宅，及1幢3層高會所，料提供553個住宅單位。按其初步發展大綱，相信與洪水橋尚築相若，即1層逾30伙單位。申請人認為，項目符合元朗錦田南及八鄉區土地用途檢討的規劃意向，此申請可加快實施該地區的長遠規劃意向，提供低密度住宅發展等。</p></body></html>
