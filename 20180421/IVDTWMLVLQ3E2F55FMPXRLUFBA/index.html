<html><header><meta charset="utf-8"><title>王大陸孖陳冠希舊愛煲煙</title></header><body><h1>王大陸孖陳冠希舊愛煲煙</h1><p>台灣藝人王大陸（右二）憑電影《我的少女時代》中「暖男」角色走紅，大前晚他在台北出席快閃店活動時，深受在場女性歡迎。他趁空檔時到場外「圍爐」抽煙，其中一位「煙友」正是陳冠希前女友洪文安（左二），之後兩人互有交流，洪文安更陪大陸到停車場取回林寶堅尼跑車離開。大陸透過經理人表示兩人一直是好朋友及鄰居：「他們就是好朋友，也是好鄰居。」據知負責當晚活動的DJ Mai是洪文安現任男友。</p></body></html>
