<html><header><meta charset="utf-8"><title>鹿晗28歲生日李晨晒Baby全素顏</title></header><body><h1>鹿晗28歲生日<br>李晨晒Baby全素顏</h1><p>鹿晗4月20日28歲生日，一眾內地節目《奔跑吧》成員日前相約一齊為佢慶祝。鄧超喺微博踢爆凌晨嗰陣，鹿晗未知係眼瞓定有啲醉意，竟然拎咗鄧超部手機瘋狂輸密碼，鹿晗以為係自己部手機，成功鎖死，搞得鄧超要第朝早先可以送上祝福。為咗報復鹿晗搞到鎖機，鄧超特登揀咗一張鹿晗瞓覺相擺上網。而李晨就貼出一張溫馨大合照，但係網民將亮點放咗喺Angelababy素顏樣，並留言「楊穎怎麼又變樣子」、「Baby完全不像她自己」，更有網民指Baby「素顏鼻」正面睇，鼻樑冇咁挺。</p></body></html>
