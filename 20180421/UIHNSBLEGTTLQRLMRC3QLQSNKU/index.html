<html><header><meta charset="utf-8"><title>甘比又發佈新品資料晒Furla刺繡mini bag</title></header><body><h1>甘比又發佈新品資料<br>晒Furla刺繡mini bag</h1><p>有的人Instagram中意晒恩愛，有的人則喜歡晒bb，而劉鑾雄太太甘比的IG多數會晒新品，感謝各界名牌好友送給她的禮物。日前甘比又post相，這次是Furla的刺繡mini bag，肩帶上更飾有羽毛裝飾，感覺十分特別，非常高貴。另外亦post出韓國化妝品牌Amorepacific的煥采活膚系列，此系列採用濟洲綠茶發酵而成，含有五倍子酸，可令膚色回復年輕，年初剛誕下細女，現在做了三個孩子的媽媽，一定要好好保養。</p></body></html>
