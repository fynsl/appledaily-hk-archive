<html><header><meta charset="utf-8"><title>【去年離巢】拍勻ATV奇妙ViuTV</title></header><body><h1>【去年離巢】拍勻ATV奇妙ViuTV</h1><p>樂瞳06年參加無綫節目《美女廚房》，以美少女廚神參賽者入行，翌年加入無綫，工作10年，多數做一些任性細妹閒角，被稱為「御用細妹」，發展平平。去年，她約滿離巢，出寫真及頻頻登台做騷，工作機會頗多，年初客串葉念琛賀歲電影《我的情敵女婿》，而恢復自由身的她走勻幾間電視台，如現在每星期與曾華倩和朱慧敏主持亞視節目《今晚見》（圖）。<br>早前樂瞳又去了日本，為奇妙電視拍旅遊節目《玩轉日本動物園》，更大騷本錢，索爆泳裝露事業線浸溫泉，日前又去了ViuTV現身《晚吹》及遊戲節目《Goodnight Show全民星戰》。</p></body></html>
