<html><header><meta charset="utf-8"><title>衛詩雅沖繩戴罩防麻疹</title></header><body><h1>衛詩雅沖繩戴罩防麻疹</h1><p>沖繩近日爆發麻疹疫情，感染個案達至65宗，衞生防護中心表示正密切監察情況，呼籲旅客同市民提高警惕。不過，衛詩雅原來昨早出發到沖繩，她在Ig貼圖，留言表示自己演出的《熟女愛漫遊》能入圍沖繩電影節感到榮幸，不少網民看畢後紛紛留言要她小心，並叫她記得要做好預防措施。<br>對於沖繩爆發麻疹，衛詩雅昨回應說：「我有睇呢單新聞，劇組好好，佢哋噚日都有同我哋講呢件事，叫我哋戴口罩，我記得細細個嗰陣打過麻疹疫苗，今次我只係逗留一日，行完紅地毯就返嚟，會盡量避免去啲嚴重嘅地區，應該冇問題。」<br>採訪：皓騫</p></body></html>
