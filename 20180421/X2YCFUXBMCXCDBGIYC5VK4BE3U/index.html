<html><header><meta charset="utf-8"><title>和樂邨紅髮哥夜歸遇扑頭賊失10萬</title></header><body><h1>和樂邨紅髮哥夜歸<br>遇扑頭賊失10萬</h1><p>【本報訊】觀塘和樂邨平安樓對開，昨日凌晨近1時，一名姓鍾(54歲)男子帶醉返家，途中被兩名賊人打劫，用硬物扑頭，搶去身上10萬元現金，得手逃去。事主頭部受傷，返回義安樓住所，由23歲女兒協助報警。警方到場兜截沒有發現，事主送院治理。<br><br>警方追緝兩名涉案年約40歲男子，一人蓄短曲髮，案發時身穿藍色風褸及牛仔褲；另一人蓄短髮，案發時身穿深色外套及黑色長褲。</p></body></html>
