<html><header><meta charset="utf-8"><title>黃子華棟篤笑加開9場</title></header><body><h1>黃子華棟篤笑加開9場</h1><p>「棟篤男神」黃子華早前宣佈7月會在紅磡體育館舉行「金盆顦口」棟篤笑，本來子華開騷已經一票難求，加上他宣佈是最後一次棟篤笑演出，令內部門票搶購情況更加熾熱。早前有黃牛黨在網上以差不多10倍價錢賣票，令到子華大怒，除拍片呼籲fans不要買黃牛票外，當時已有傳會加場娛賓。<br>昨日忽然有傳子華最終決定加場，子華透過經理人表示：「是屬實的，售票處已貼出。」而在城市電腦售票網的網址中，亦列出子華的棟篤笑將加開9場共26場，約有15萬張門票會在下星期二上午10時在城市電腦售票網公開發售，更每人只限購4張。<br>採訪：何永寧</p></body></html>
