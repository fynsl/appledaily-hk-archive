<html><header><meta charset="utf-8"><title>【一周必看】強國客為睇袋鼠跳　掟石掟死雌袋鼠</title></header><body><h1>【一周必看】<br>強國客為睇袋鼠跳　掟石掟死雌袋鼠</h1><p>福州動物園一個月來，先後發生兩宗襲擊袋鼠事件，經查證為遊客亂投石逼其彈跳所致。<br><br>福州動物園袋鼠展示區目前只剩下3隻袋鼠。據張姓女飼養員稱，這幾年，為了看袋鼠跑跳，有遊客找東西襲擊袋鼠。她說，袋鼠最活躍的時間是在餵食時段，也就是早上8時到10時、下午3時到5時；而在餵食後，袋鼠喜歡在樹下躺着打盹，遊客應該尊重動物的作息習慣。<br><br>福建《海峽都市報》</p></body></html>
