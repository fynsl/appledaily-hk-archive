<html><header><meta charset="utf-8"><title>南非遊客蒲完老蘭尿急爬上後巷簷篷搞乜？</title></header><body><h1>南非遊客蒲完老蘭尿急<br>爬上後巷簷篷搞乜？</h1><p>【本報訊】中環畢打街1至3號中建大廈，昨晨約5時23分，保安員發現一名20多歲外籍男子，危坐後巷二至三樓簷篷危險位置，於是報警。消防員到場拯救，用梯將危坐男子救下。他沒有受傷但滿身酒氣，拒絕送院檢查。<br><br>據稱，該男子25歲是南非裔，有香港身份證，到蘭桂坊酒吧飲酒消遣，疑飲醉酒行經中建大廈後巷，聲稱便急解手，未知為何爬上簷篷。</p></body></html>
