<html><header><meta charset="utf-8"><title>Prince遺體照曝光</title></header><body><h1>Prince遺體照曝光</h1><p>美國流行樂巨星Prince前年4月猝死，終年57歲，他被發現死於明尼蘇達州卡弗縣其寓所兼工作室Paisley Park，根據其驗屍報告顯示他服用過量強力鴉片類止痛藥「芬太尼」致死，日前，檢察官以證據不足為由，決定不起訴任何人。</p><p>隨着案件告一段落，警方前日向傳媒發放Prince死前一日到診所求醫，以及屍體被發現時的片段，顯示Prince的屍體倒卧在大宅升降機外的震撼畫面。</p></body></html>
