<html><header><meta charset="utf-8"><title>Allison邪教副手被捕</title></header><body><h1>Allison邪教副手被捕</h1><p>於美國被指為性愛邪教（sex cult）的「NXIVM」組織領袖Keith Raniere上月已於墨西哥被捕，該組織成員之一的美劇《超人前傳》（Smallville）35歲女星Allison Mack，前日亦以涉嫌協助性販賣在紐約被拘捕。屬教主副手的Allison負責招募女性加入組織，表面是進行指導，實際加入的女性只被視為性奴隸，若罪名成立，她與教主面臨最少判刑15年，甚至終身監禁。</p></body></html>
