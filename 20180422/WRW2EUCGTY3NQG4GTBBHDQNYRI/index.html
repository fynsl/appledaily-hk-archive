<html><header><meta charset="utf-8"><title>靚媽胡杏兒簡單一條恤衫裙穿出時尚女人味</title></header><body><h1>靚媽胡杏兒簡單一條恤衫裙<br>穿出時尚女人味</h1><p>胡杏兒去年10月誕下囝囝Brendan，升呢為靚媽，產後半年已經完全修身，日前現身銅鑼灣希慎廣場出席願望成真基金活動，穿上恤衫裙亮相活動，非常明艷照人，狀態大勇。<br><br>杏兒身穿來自哥倫比亞籍時裝設計師Johanna Ortiz的品牌，藍白條子恤衫裙，簡約時尚不失細節位，長袖採用泡泡設計，而袖口特別車上紅線，低調卻細膩，充滿立體感的泡泡袖，令裙款增加了可愛玩味。杏兒特別於配襯花心思，腰間綁上紅色蝴蝶腰帶點綴，令腰線更突顯之餘，亦豐富了造型感，再搭配一對相當襯色的幼帶涼鞋，增添女人味。</p></body></html>
