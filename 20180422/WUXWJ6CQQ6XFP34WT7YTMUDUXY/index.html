<html><header><meta charset="utf-8"><title>丁海寅畢業相四眼薯頭</title></header><body><h1>丁海寅畢業相四眼薯頭</h1><p>由36歲韓國女神孫藝珍及30歲新一代男神丁海寅主演的JTBC新劇《經常請吃飯的漂亮姐姐》（漂亮姐姐）現時在韓國熱播，當中丁海寅更人氣急升。近日有網民公開丁海寅學生時期的畢業相，丁海寅的樣貌與現時有點分別，加上圓臉及粗框眼鏡，令不少網民都驚訝男神幻滅。<br>《漂亮姐姐》昨晚播出第8集，而前晚一集講述孫藝珍在胞弟及前度母親面前直認丁海寅是其男友，孫藝珍更首度向丁海寅表白愛意，不過尾段時前度疑與孫藝珍同歸於盡，第8集預告就見孫藝珍受傷，她又在床上擒實丁海寅，認真甜蜜。<br>撰文：施洛冰</p></body></html>
