<html><header><meta charset="utf-8"><title>【美圖晒晒】排球女將朱慧清放下剛強盡顯性感美</title></header><body><h1>【美圖晒晒】排球女將朱慧清<br>放下剛強盡顯性感美</h1><p>運動員在場上與對手較競，都會全力以赴，更展現力量的表現。身高達1.88米高的中國女排運動員朱慧菁，近日在微博貼上多輯性感照，穿上低胸晚裝及婚紗的她盡顯女性美，與平日在排球場上的英姿截然不同。<br><br>現年30歲的朱慧菁擁有高挑身型，甫穿上高貴晚裝，有如專業模特兒完美展示設計師的心思和剪材，難怪照片一貼上微博，無數網民均留言激讚。<br><br>新浪微博</p></body></html>
