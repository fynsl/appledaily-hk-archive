<html><header><meta charset="utf-8"><title>女司機公路暈低Smart溜後撼寶馬</title></header><body><h1>女司機公路暈低<br>Smart溜後撼寶馬</h1><p>【本報訊】一輛Smart私家車前晚11時許，由43歲姓甄女司機駕駛，沿長沙灣呈祥道快線往葵涌方向，近盈暉臺突失控撞右邊石壆，溜前10米才停下，女司機昏迷。尾隨一輛寶馬30歲姓李司機發現立即停車，與乘客下車協助。其間Smart突然溜後，撞到寶馬車頭。消防接報到場，扑爆車窗將女司機救出，她仍有呼吸脈搏，懷疑病發暈倒，送院治理。警方初步調查相信女司機早前於車內暈倒。</p></body></html>
