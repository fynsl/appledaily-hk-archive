<html><header><meta charset="utf-8"><title>求驗客手記：AC兩度被魚腩鯁死 - 求驗客</title></header><body><h1>求驗客手記：AC兩度被魚腩鯁死 - 求驗客</h1><p>上周六意甲AC米蘭（紅黑間衫）主場出戰榜尾賓尼雲圖出現爆大冷戰果，客隊靠前鋒伊姆美路29分鐘嘅入波，成功以1:0贏出，拎到今季第一場客場勝仗。首循環當時一分都未拎過嘅賓尼雲圖，已經靠門將艾拔圖碧洛尼入波追和AC，拎到意甲第一分。點知次循環返到聖西路，AC全場比賽21次射門，64%控球，竟然一球都入唔到，令賓尼雲圖收穫今季首個作客不失球。計埋呢場，球隊已經六場意甲不勝，加上咁羞家嘅戰果，加度素都向球迷道歉，話隊波家吓好似冇晒鬥志咁，要贏番波就一定要改變態度。</p></body></html>
