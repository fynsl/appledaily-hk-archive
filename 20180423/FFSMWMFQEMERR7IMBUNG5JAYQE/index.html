<html><header><meta charset="utf-8"><title>求驗客手記：尼馬唔使棟枴杖喇 - 求驗客</title></header><body><h1>求驗客手記：尼馬唔使棟枴杖喇 - 求驗客</h1><p>效力巴黎聖日耳門（PSG）嘅球星尼馬二月右腳蹠骨骨裂，一度有擔心過連世盃都趕唔切復出踢，不過佢上禮拜六更新ig story拍片，就話康復進度理想，已經唔使用枴杖嚟幫手行路喇（小圖）。巴西喺世界盃嘅第一場分組賽係六月17號對瑞士，尼馬就話目標係五月17號可以通過所有測試，拎到醫生批准復出練波：「世盃我梗係唔想隔住電視機睇，同埋我想有足夠時間備戰，我𠵱家進度唔錯，復出嗰陣我會比受傷前更強！」PSG𠵱家喺法甲遙遙領先，尼馬都可以叠埋心水備戰踢世盃喇！</p></body></html>
