<html><header><meta charset="utf-8"><title>步槍男闖窩夫店掃射至少4死脫衣全裸逃走</title></header><body><h1>步槍男闖窩夫店掃射至少4死<br>脫衣全裸逃走</h1><p>美國田納西州一間窩夫店發生槍擊案，一名裸男衝入店內開槍，導致4死2傷。槍手行兇後裸體赤腳逃走。<br><br><br>案發於當地時間周日凌晨3時許，當時槍手只穿上一件綠色外套，外套內完全赤裸。當地警方發聲明稱，槍手是一名蓄短髮白人，他手持步槍衝入店內掃射，一名顧客衝前搶走槍械，槍手脫下外套再徒步逃走。<br><br><br>其後警方又呼籲市民協助找尋一名29歲男子賴金（Travis Reinking），警方稱槍手乘坐一汽車抵達窩夫店，而該輛汽車屬於賴金。<br><br><br>美國有線新聞網絡/美聯社</p></body></html>
