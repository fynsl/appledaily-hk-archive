<html><header><meta charset="utf-8"><title>求驗客手記：貝利沙靚倒掛勝利鳥 - 求驗客</title></header><body><h1>求驗客手記：貝利沙靚倒掛勝利鳥 - 求驗客</h1><p>家有一老如有一寶！禮拜日澳職季賽事，主場嘅墨爾本勝利靠32歲老將貝利沙臨完場前一個靚車身倒掛入波，以2:1反勝阿德萊德聯，殺入季後賽四強。兩隊合演快上快落精采大戰，但入波就要到下半場先出現，阿聯嘅米利奧斯歷接應隊友伊沙亞斯後半場快開罰球，搶先勝利門將羅倫斯湯馬士一步射入；不過勝利喺六分鐘後，前鋒利萊佐治頂入，追成1:1。睇嚟要加時分勝負之際，89分鐘巴巴路西斯再次右路傳中，貝利沙喺受壓下仍倒掛射入網，最後絕殺對手，四強將會面對常規賽一哥FC悉尼。</p></body></html>
