<html><header><meta charset="utf-8"><title>基仔驚老婆唱歌變廁所位</title></header><body><h1>基仔驚老婆唱歌變廁所位</h1><p>古巨基昨日在中環宣傳音樂平台JOOX舉辦的網上音樂比賽， 基仔透露有聽過老婆唱歌：「佢唱咗我首舊歌《心跳回憶》，似偶像派歌手，冇偶像派外形。」基仔表示會和太太合唱，歌聲會私有化，不過公司就希望基仔能將老婆的歌聲放在演唱會上，基仔笑說：「驚到時變咗廁所位，要問過佢本人，得佢同意之下先可以考慮。」<br>提到基仔身穿一件白色長外套，褲腳位置露出皮帶，造型奇突，基仔說：「造型係我同老婆諗，我哋有經營時裝品牌，會了解潮流，條皮帶行路唔掂地，但去廁所就麻煩啲，唔解釋咁多，總之好睇最緊要。」<br>採訪、攝影：卓寶花</p></body></html>
