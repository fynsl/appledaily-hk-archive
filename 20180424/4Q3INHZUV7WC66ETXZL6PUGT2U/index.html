<html><header><meta charset="utf-8"><title>資料寶藏：利物浦歐聯四強醒神 - 亨少</title></header><body><h1>資料寶藏：利物浦歐聯四強醒神 - 亨少</h1><p>過去紅軍曾經九次打入歐聯四強，當中有七次更成功擊退對手，打入決賽，戰績彪炳。<br>翻查紀錄，利物浦過去三次打入歐聯四強，對手都是同樣來自英格蘭的車路士。而要數當中經典，不得不提04/05球季兩軍於晏菲路對碰時，由路爾斯加西亞所射入的「幽靈入球」（圖），最終紅軍憑此入球淘汰車路士，更贏得當屆歐聯冠軍。此外，今季利物浦在主場歐聯不敗，而且至今更已保持15場歐戰不敗。而上一次利物浦在淘汰賽階段遇上意甲球隊，已經是07/08球季的16強對國際米蘭，兩回合計以3:0淘汰對手。<br>文：亨少</p></body></html>
