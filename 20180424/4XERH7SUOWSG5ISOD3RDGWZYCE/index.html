<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】薛家燕戒澱粉質減5磅</title></header><body><h1>【馮仁昭四圍超】薛家燕戒澱粉質減5磅</h1><p>薛家燕噚日喺牛頭角接受葉家寶主持嘅創世電視節目《當家好媽》訪問，講到阿仔石耀庭嚟緊6月結婚，家燕姐笑住話：「坦白講，全球華人都知我個仔結婚，所以我話畀大家知，已經籌備得妥妥當當。」家燕姐仲透露喺個幾星期前開始，夜晚戒澱粉質，成功減咗4至5磅。」會唔會上台表演？佢笑指：「Wedding planner已經叫我換少套衫。」<br>撰文：馮仁昭</p></body></html>
