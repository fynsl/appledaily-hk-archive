<html><header><meta charset="utf-8"><title>關楚耀慨嘆被升呢叔叔</title></header><body><h1>關楚耀慨嘆被升呢叔叔</h1><p>陳玉蓮、關楚耀前晚在石硤尾出席為香港復康力量籌款舉行的慈善盆菜宴，35歲的關楚耀笑言因為要準備下月的演唱會操練體能，所以來到現場有得睇冇得食，如果到時現場反應好的話，不介意騷肌。他又指最近發覺自己變成前輩歌手：「唔係話後生仔唔識我，但已經有人叫我做關楚耀叔叔，自己喺心態上都要接受。」<br>同場陳玉蓮透露近年主力在內地幫助有需要小朋友，香港有慈善活動時就會返港出席：「自己帶埋朋友嚟支持，身體力行，希望出席活動引起關注。」問到會否考慮復出拍戲，她坦言：「冇人搵，我呼籲大家可以搵我，我想拍喜劇。」<br>採訪、攝影：馬建華</p></body></html>
