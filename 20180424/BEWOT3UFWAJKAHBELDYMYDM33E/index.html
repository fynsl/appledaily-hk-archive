<html><header><meta charset="utf-8"><title>隔牆有耳：落區被點錯相　AY變袋巾 - 李八方</title></header><body><h1>隔牆有耳：落區被點錯相　AY變袋巾 - 李八方</h1><p>雖然都係公民黨，又係大狀，但梁家傑同楊岳橋，始終有分別，單單係條髮線……雖然差距已經逐步收窄。如果平時行街認錯人，當然冇相干，但如果投票時點錯相，咁就大鑊嘞，當然更大鑊嘅係，根本冇得投。</p><p>楊岳橋最近落區問市民，有冇登記做選民？睇番市民回應，千奇百怪，最離奇當然係AY當袋巾，真係唔好問點解。<br>呢邊有年輕人對有冇一票漠不關心，嗰邊就有霸氣姐大聲疾呼「做選民一定要選泛民」，又查實，無論愛人定議員，有得揀，梗係自己揀，5月2日或之前，仲有機會！大家有興趣可以上AY facebook聽吓佢點講先。</p></body></html>
