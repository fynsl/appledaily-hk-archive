<html><header><meta charset="utf-8"><title>JC辣媽任安志杰攬</title></header><body><h1>JC辣媽任安志杰攬</h1><p>「警鐘胸」Jessica C.（JC）前年為安志杰誕下寶貝女Tessa，去年才補辦婚禮，婚後安志杰努力拍戲搵奶粉錢。去年平安夜JC宣佈懷有第二胎，日前她在Instagram貼出多張火辣孕照，不少網民讚她得天獨厚，是美麗孕婦，面尖尖、手腳纖幼，完全沒有孕味。<br>準備再當媽媽的JC眼見大肚相大受歡迎，前日再次放閃公開黑白性感靚相，但今次沒有囡囡，只見JC穿上內衣褲，在床上被老公安志杰從後攬實，安志杰更用手撫摸JC的大腿，場面火辣！JC還用英文留言﹕「每天都應該是感謝老公日，多謝你一直都當我是女王，我真的好感謝和好愛你。」<br>撰文：鍾國仁</p></body></html>
