<html><header><meta charset="utf-8"><title>千嬅保持運動追生B</title></header><body><h1>千嬅保持運動追生B</h1><p>44歲的楊千嬅之前透露離開寰亞公司後，最主要是希望有更大自由度，可以自己控制工作量，實現明年再追一個小孩的大計，所以即使不用舉行演唱會，她一樣努力做運動，希望以最好狀態再生一個肥肥白白的BB。昨日千嬅在社交平台放了一段在沙灘跑步的視頻，還留言：「永不放棄，不受其他人影響。」</p><p>片中可見千嬅做運動身手靈活，狀態不錯，除了做運動，她亦相當注重飲食，昨日表示：「嗰陣以為要瘦，所以乜都唔敢食，其實做咗運動後，係可以計卡路里，所以食嘢同做運動要取得平衡，唔好浪費咗運動量，食嘢會聽營養師建議。」<br>採訪：鍾國仁</p></body></html>
