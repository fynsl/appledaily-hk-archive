<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】克勤首執電影押後</title></header><body><h1>【馮仁昭四圍超】克勤首執電影押後</h1><p>李克勤噚日到商台宣傳新歌《單身狗》，原本計劃今年開拍首部自己執導電影，但仍要時間籌備，所以會押後計劃，佢話：「故事係講現代人嘅愛情故事，大綱已經有，亦都想搵唔同層面嘅人一齊去組成團隊寫，今次唔會演出，我乜嘢都會做，目標係唔蝕錢。」佢笑住話蝕錢就分分鐘變成最後一次，講到屆時可以角逐新晉導演獎，佢就話：「虛名嘅嘢隨緣，唔好好高鶩遠，做好手頭嘅嘢先。」<br>撰文：馮仁昭</p></body></html>
