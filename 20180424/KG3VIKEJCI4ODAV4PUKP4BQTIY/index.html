<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鄭秀文賀杜琪峯牛一</title></header><body><h1>【馮仁昭四圍超】鄭秀文賀杜琪峯牛一</h1><p>杜琪峯（杜Sir）前日63歲生日，鄭秀文（Sammi）噚日就喺Instagram貼出同杜琪峯慶祝生日嘅相同片，留言：「夫復何求，有此亦師亦友亦父的人。杜Sir，生日快樂!」片中見Sammi問杜Sir有乜嘢生日願望，杜Sir笑住話：「我冇乜生日願望，有得食有得住就夠。」Sammi笑回：「咁你有晒喇！」另一條片就見Sammi係咁食，仲話先食為敬，認真開心。<br>撰文：馮仁昭</p></body></html>
