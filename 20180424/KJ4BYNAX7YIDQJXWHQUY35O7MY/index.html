<html><header><meta charset="utf-8"><title>舒淇北京晒香肩</title></header><body><h1>舒淇北京晒香肩</h1><p>舒淇前晚在北京出席「第八屆北京國際電影節」閉幕禮，她先後換兩套晚裝亮相紅地毯。第一個造型充滿青春氣息，紮辮配以花裙，之後她換上黃色露肩晚裝跟同《一出好戲》的劇組一同亮相。同樣來自台灣的林志玲跟舒淇同樣擔任電影節評審，所以同樣封胸上陣。另外亮相紅地毯的影星包括鹿晗女友關曉彤、佟麗婭、趙雅芝與囝囝黃愷傑、陳沖等。<br>另外，法國影后伊莎貝荷拔（Isabelle Huppert）接受訪問時表示中國有很多優秀的電影人，認識的有賈樟柯、畢贛等導演：「他們兩位今年都會去康城電影節，還有婁燁、刁亦男，這是我最喜歡的四位中國導演。」<br>撰文：李森</p></body></html>
