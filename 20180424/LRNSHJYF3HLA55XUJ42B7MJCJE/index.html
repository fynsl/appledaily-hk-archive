<html><header><meta charset="utf-8"><title>8漢持斧頭鐵槌　衝入屯門酒吧掃場</title></header><body><h1>8漢持斧頭鐵槌　衝入屯門酒吧掃場</h1><p>【本報訊】屯門青菱徑6號一間酒吧，昨日凌晨3時許，酒吧接近打烊，當時僅一枱客人消遣，突然8名戴有口罩男子手持斧頭及鐵鎚衝入店內，不由分說，將枱椅推翻及將多部飛鏢機與電腦螢幕擊毀，惡漢搗亂後逃出，登上一輛接應私家車離開，34歲女職員於是報警，酒吧地上滿佈玻璃碎片，警員到場展開調查。<br><br>姓洪東主表示，事發時剛好到附近宵夜，酒吧開業約4年，一向相安無事，亦沒有接獲投訴，不清楚事件原因。<br></p></body></html>
