<html><header><meta charset="utf-8"><title>欣宜尾場跳爛耳機</title></header><body><h1>欣宜尾場跳爛耳機</h1><p>鄭欣宜一連兩場「Break A Leg」紅館演唱會前晚落幕，獲汪明荃、薛家燕、胡楓、毛舜筠等捧場，爸爸鄭少秋亦連續兩晚到場支持。延續第一場精采演出，欣宜前晚更請來側田做嘉賓合唱一曲《好人》。欣宜唱出最後一曲《給最開心的人》前，坦言遺憾媽媽沈殿霞沒機會親自看到女兒首個紅館騷，再一次感觸落淚。<br>騷後欣宜接受訪問，她說：「好興奮好滿意，表演中途我發現一邊耳機殼爛咗，而我又大汗所以完全冇晒聲，不過我都盡力表現得最好，希望觀眾收貨。」提到爸爸連續兩晚捧場，她笑說：「爸爸真係冇得頂，又高又靚仔，真係好搶鏡。」<br>採訪、攝影：陳俊強</p></body></html>
