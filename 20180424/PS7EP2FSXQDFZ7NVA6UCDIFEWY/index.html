<html><header><meta charset="utf-8"><title>求驗客手記：馬體會又和　巴塞攞多分搞掂</title></header><body><h1>求驗客手記：馬體會又和　巴塞攞多分搞掂</h1><p>馬德里體育會（紅白間）周日喺主場同貝迪斯互交白卷，喺西甲失分而未能追近榜首嘅巴塞隆拿，後者喺餘下嘅五場聯賽只要再取一分，就可以確定奪冠。今場馬體會有費蘭度托利斯上半場頭槌攻門不入，69分鐘貝迪斯基斯甸泰路射門中柱後，馬體會亦有沙奧尼古斯勁射中楣，最終雙方賽和0:0，造就巴塞差一分就捧盃。另外，拉斯彭馬斯同日主場被艾拉維斯大炒4:0後護級失敗，成為繼馬拉加後第二支篤定降班嘅球隊。</p></body></html>
