<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】阿King撐實名制售票</title></header><body><h1>【馮仁昭四圍超】阿King撐實名制售票</h1><p>C AllStar嘅吳崇銘（King 左）、唐劍康（Donald 右）同廿四味阿肥噚日到尖沙嘴為6月初舉行電子音樂節活動做宣傳，自從C AllStar休團後，阿King全情投入電子音樂，今次仲有幸參與演出，今次門票採用實名制，阿King話：「對觀眾係好事，令啲人想放黃牛都放唔到。」LMF下月初開騷，阿肥話每次都會畀新人暖場演出，阿King即向阿肥自薦演出。<br>撰文：馮仁昭</p></body></html>
