<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】趙學而呻冇胸托衫</title></header><body><h1>【馮仁昭四圍超】趙學而呻冇胸托衫</h1><p>趙學而將會喺今個星期六假紅館舉行演唱會，噚日佢喺九展綵排，話除咗要着5、6吋高跟鞋之外，仲有個好大嘅難關：「大家都知我冇乜嘢可以露，只係露膊同腰，所以呢件衫都比較論盡，如果大動作就會跌落嚟，因為我冇小山丘可以承托起，我要研究吓點鞏固至得。」<br>學而又話今次舞台上有機關，所以到時要戴耳機聽指示：「戴咗會安全啲，一場咋，冇仇報！」<br>撰文：馮仁昭</p></body></html>
