<html><header><meta charset="utf-8"><title>雷雨殺到急降9度下周連續3天高見30℃</title></header><body><h1>雷雨殺到急降9度<br>下周連續3天高見30℃</h1><p>【本報訊】天文台九天天氣預報顯示，現時位於華南北部的一道低壓槽會向南移動並在今日抵達沿岸地區，為該區帶來驟雨及幾陣雷暴，氣溫也會隨著下降，最低跌至周三的21°C。<br><br>隨著該低壓槽移向南海北部並減弱，本周中後期廣東沿岸驟雨減少，預料南海北部的高空反氣旋會在下周初為廣東沿岸帶來炎熱的天氣，下周一至三連續三日氣溫更高見30°C，驟晴驟雨的天氣，市民宜出入帶定雨傘。</p></body></html>
