<html><header><meta charset="utf-8"><title>【棄做大律師】入娛圈做新一代笑匠</title></header><body><h1>【棄做大律師】入娛圈做新一代笑匠</h1><p>麥明詩舊愛林作15年4月正式成為香港執業大律師，同年更以獨立名義參選區議會選舉黃大仙龍星選區，最後敗給勁敵譚香文。前年還於中環開律師樓的他，去年初向香港大律師公會申請放棄大律師資格，轉型做補習天王，任教並發展英文課程。<br>林作去年10月簽約范振鋒的經理人公司，為期三年，他希望多方面發展演藝事業，林作有意做新一代笑匠，他早前更首次參演舞台劇《蓉姐做的湯圓》。最近林作則經常到大專院校做講座（圖）。</p></body></html>
