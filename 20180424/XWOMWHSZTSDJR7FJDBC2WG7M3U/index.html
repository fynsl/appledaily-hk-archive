<html><header><meta charset="utf-8"><title>「食雞」食上癮要針灸</title></header><body><h1>「食雞」食上癮要針灸</h1><p>麥明詩前晚於Ig的限時動態貼出一張後頸做針灸的照片，並留言：「食雞食得太多嘅後果。」麥明詩雖然頸部疼痛，但針後留言繼續努力，看來麥明詩「食雞」食上癮。<br>麥明詩潮玩的「食雞」是近日網民熱玩「絕地求生」（PlayerUnknown's Battlegrounds）的手機版遊戲，玩家於荒島中殺戮求生，成功擊殺其他玩家，即出現一句「Winner Winner Chicken Dinner」，所以被網民簡稱「食雞」。而這句說話有傳是08年電影《鬥智21點》（21）主角的對白，也有傳這句說話是賭場術語。<br>撰文：楊定</p></body></html>
