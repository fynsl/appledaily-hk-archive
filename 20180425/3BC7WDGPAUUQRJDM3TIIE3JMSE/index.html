<html><header><meta charset="utf-8"><title>唐詩詠唔嬲被指借洪永城出位</title></header><body><h1>唐詩詠唔嬲被指借洪永城出位</h1><p>唐詩詠與郭偉亮（Eric Kwok）昨日到尖沙嘴參與推介健康飲食發佈會，分享健康收身心得。愛上運動的詩詠指每次做到教練指定動作後，都有種挑戰成功滿足感，她說：「會做上癮，仲會自己諗啲動作返去做，唔做唔安樂。」<br>日前被網友指她借洪永城話題博見報，她輕鬆回應指從沒這樣做，亦沒有為此少事而嬲，她說：「相信每一個人被誤會都會唔舒服，好明白呢個世界有明白同唔明白自己嘅人。」至於被網友稱呼為「唐姨」，她笑說：「我姪女都叫我做姨姨，應該叫姑姑，大家想親切的咁叫我，我唔介意。」她指已經沒有再跟進這網上話題。<br>採訪：馬建華<br>攝影：林賓尼</p></body></html>
