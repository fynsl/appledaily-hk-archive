<html><header><meta charset="utf-8"><title>白濱亞嵐被爆嗒人妻</title></header><body><h1>白濱亞嵐被爆嗒人妻</h1><p>身兼EXILE成員的日團GENERATIONS隊長白濱亞嵐，近日鬧出桃色醜聞，發現他搭上居於洛杉磯的日籍人妻。<br>據雜誌《週刊文春》報道，女方在2月被丈夫揭發姦情，夫婦繼而大打出手，在鄰居報警後遭美國警方拘捕，女方隨即聯絡白濱所屬的LDH事務所，經LDH高層赴美代為解決事件，女方收下逾23萬港元掩口費，但消息仍傳到日本。白濱數年前曾搭上AKB48成員𥧌岸南，導致𥧌岸要剃頭謝罪。</p></body></html>
