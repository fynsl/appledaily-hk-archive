<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】吳若希親子裝與女慶生</title></header><body><h1>【馮仁昭四圍超】吳若希親子裝與女慶生</h1><p>吳若希同老公何兆鴻（Alex）為慶祝囡囡Giselle一歲生日，日前一家三口去咗迪士尼玩，吳若希喺Instagram貼相，留言：「這個小心肝才剛學走幾步，就學人站得那麼囂張，寶貝寶貝，祝願你繼續快樂地長大。」一家着住親子裝，大手拉小手，吳若希話好耐未試過咁重視一個日子：「一個多月前就和全家人安排了這幾天的行程，不是甚麼紀念日、不是甚麼頒獎禮，而是我女兒的第一個生日！」<br>撰文：馮仁昭</p></body></html>
