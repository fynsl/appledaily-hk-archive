<html><header><meta charset="utf-8"><title>隔牆有片：市民爬梯摘幼園枇杷</title></header><body><h1>隔牆有片：市民爬梯摘幼園枇杷</h1><p>枇杷喺一般人眼中，可能只係一種中式樂器（琵琶），又或者係一種中成藥嘅主要成份，但對於唔少了解佢藥用價值同烹調方法嘅人嚟講，搵到野生枇杷，真係如獲珍寶。<br>有網民發現馬鞍山一間幼稚園外經常聚集唔少市民，細眼查看，原來佢哋喺度採摘種喺幼稚園內枇杷樹嘅枇杷，仲誇張到爬梯去採摘，似乎真係好矜貴咁。<br>雖然有網民認為此舉只係「貪得意」，但更多人係留言話呢班人好貪心，而且仲要偷幼稚園嘅嘢，係喺細路仔前做咗壞榜樣，其中Keung Cheng就話嘞，「窮到無錢買…不如唔好食，咁樣摘人嘢……食咗會發瘟」。</p></body></html>
