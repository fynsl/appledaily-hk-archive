<html><header><meta charset="utf-8"><title>啤梨打針沖繩影婚照</title></header><body><h1>啤梨打針沖繩影婚照</h1><p>剛於去年註冊的新城DJ「啤梨」葉文輝，計劃在今年7月補擺婚宴，下月更特別安排跟太太Michelle出發前往沖繩影結婚相，可是卻碰上近日沖繩爆出麻疹疫情，有本港旅行團為安全計已取消到沖繩的旅行團。<br>啤梨昨日接受電話訪問時表示，他暫時會如期於下月中出發，並會密切留意當地麻疹疫情的變化：「下月要去沖繩影結婚相，已一早安排，我有留意住當地疫情新情況。好多朋友發短訊叫我唔好去，我哋都有啲擔心嘅，亦同咗家庭醫生商量，所以會打咗預防針先出發，希望下月中去時疫情會減弱。」<br>採訪：劉敏</p></body></html>
