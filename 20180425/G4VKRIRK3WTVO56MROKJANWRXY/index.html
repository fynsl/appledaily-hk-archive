<html><header><meta charset="utf-8"><title>求驗客手記：肥安勢成藍軍新帥</title></header><body><h1>求驗客手記：肥安勢成藍軍新帥</h1><p>意大利國家隊自去年世盃出局之後，一直未搵到正式教練，之前嘅友賽都係由U21主帥迪拜亞治奧頂住先。不過《天空體育》就話，季初因教拜仁戰績不佳被炒，一直未有嘢撈嘅安察洛堤，禮拜一已經喺羅馬同意大利足總高層成員開咗成一個半鐘頭會，雙方基本上達成共識，安帥將會獲得兩年合約，帶領意大利衝擊2020年歐國盃決賽周資格，但預計安帥嘅人工，就唔會好似佢教拜仁時咁高囉！另一位意大利名帥，71歲嘅卡比路俾江蘇蘇寧炒咗冇耐，佢就確認自己已經退休。</p></body></html>
