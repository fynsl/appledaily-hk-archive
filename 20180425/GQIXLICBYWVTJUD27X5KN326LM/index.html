<html><header><meta charset="utf-8"><title>江若琳拍劇食煙「咳死我」</title></header><body><h1>江若琳拍劇食煙「咳死我」</h1><p>劉翁、王貽興、江若琳、陳國邦等昨日在油麻地為劇集《陽關道》開工，身兼編劇、導演及演員的王貽興與劉翁，他們透露該劇改編自香港三宗殺人案，包括紙盒藏屍、花槽雙屍案、三無兇案。飾演殺人狂的陳國邦，他表示在戲中有不少血腥場面。<br>江若琳透露在戲中要吸煙，她說：「我要做一個好有型嘅女警，但係我本身唔食煙，我要食住煙講對白，真係咳死我，如果唔真食就會好假。」蕭潤邦（Oscar）有沒有投訴她全身煙味？江若琳說：「冇，佢都有食，但好少，一日都係一、兩支，見到佢食煙，我覺得佢幾有型，因為佢長期唔有型。」<br>採訪、攝影：黃曉妍</p></body></html>
