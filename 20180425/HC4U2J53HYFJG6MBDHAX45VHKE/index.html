<html><header><meta charset="utf-8"><title>青雲靚靚隔23年再合作</title></header><body><h1>青雲靚靚隔23年再合作</h1><p>劉青雲、張家輝、袁詠儀（靚靚）、陳家樂及湯怡等日前開工拍攝新片《煙幕》，靚靚以特別嘉賓身份客串，女主角還有林嘉欣。青雲和家輝繼《掃毒》之後再次合作，首天開工就要埋身打，家輝笑說：「好榮幸，我哋一埋位就要打，不過係打枱波。」<br>青雲再和靚靚繼95年的電影《山水有相逢》後再度合作，青雲說：「靚靚係我合作得最多嘅女演員，真係好耐冇合作，開拍之前試過喺街遇到佢哋一家人。」而湯怡則笑言和家樂等了很久想做情侶卻等不到：「呢次我哋做唔到情侶，但我自己加咗啲曖昧眼神，唔知導演有冇留意到。」<br>撰文：葉晴</p></body></html>
