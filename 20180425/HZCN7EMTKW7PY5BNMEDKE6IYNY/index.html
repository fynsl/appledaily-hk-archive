<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳家樂唔介意執二攤</title></header><body><h1>【馮仁昭四圍超】陳家樂唔介意執二攤</h1><p>陳家樂噚日去到商台宣傳新劇《逆緣》，家樂話因為呢齣劇拍咗好耐，所以一直擔心套劇會變咗倉底貨，兼且又會不時諗自己係咪演得唔好，家樂話：「呢齣唔係喜劇係正劇，但係我用偏喜劇去演，演之前都有同監製傾，𠵱家開心令我有更多人認識。」<br>講到佢執鄭俊弘二攤演出《逆緣》，家樂話：「我唔知道，但都冇所謂啦，之前《幸運是我》第一選擇都唔係搵我。」<br>撰文：馮仁昭</p></body></html>
