<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】印度劉華讚華仔有凝聚力</title></header><body><h1>【馮仁昭四圍超】印度劉華讚華仔有凝聚力</h1><p>有「印度劉華」之稱嘅影星阿米爾汗（Aamir Khan 右），日前到港宣傳新戲《打死不離歌星夢》，佢同片中女主角薩伊拉華森（Zaira Wasim）一齊接受奇妙電視《同Sing同戲》訪問。問到想唔想同劉德華合作？阿米爾汗話希望有呢個機會，佢仲讚劉德華充滿正能量，好有凝聚力，工作態度同自己好似，係一個溫暖嘅人，就連薩伊拉華森都話好期待見到兩位「劉華」嘅合作。<br>撰文：馮仁昭</p></body></html>
