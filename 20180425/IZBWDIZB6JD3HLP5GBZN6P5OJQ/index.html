<html><header><meta charset="utf-8"><title>【add hot】法國5月下午茶</title></header><body><h1>【add hot】法國5月下午茶</h1><p>3、4月日韓櫻花潮過後，5月屬於法國的玫瑰，而且來自法國南部格拉斯山丘的五月玫瑰，每年只盛開一次，是世界上最超卓的抗衰老成份之一。</p><p>法國品牌Chantecaille亦以此得到靈感，與餐廳AMMO合作，推出以玫瑰作元素，結合健康美肌食材，製作一系列以玫瑰造型及嫩粉色調為主題的鹹、甜美點及清新特飲。每位客人更可獲贈品牌的尊貴護膚體驗套裝，當中包括好評如潮的納米黃金能量眼霜、納米黃金緊緻精華乳及五月玫瑰花妍極萃精華油。<br>撰文：黎嘉榆</p></body></html>
