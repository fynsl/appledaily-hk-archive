<html><header><meta charset="utf-8"><title>袁澧林獲徐克青睞</title></header><body><h1>袁澧林獲徐克青睞</h1><p>現年24歲的「文青女神」袁澧林（Angela）去年浸會大學會計系畢業後，全力投入娛樂圈發展。之前拍過ViuTV的《三一如三》，電影演出過《那一年，我17》及聲演《超級無敵世界波》。近日她頻頻北上，本月初她穿梭北京、杭州兩地試鏡。她已經落實擔演一套內地電視劇，亦是她首部古裝演出。這兩天會在橫店開工，同劇還有宣萱。<br>另外，Angela憑脫俗外形，獲導演徐克青睞，有意找她在新作《神鵰俠侶》演出。據知，屬意她飾演原著中不食人間煙火的小龍女，但仍要待這兩天Angela在北京跟徐克見面後，才有最後定奪。<br>採訪：李森</p></body></html>
