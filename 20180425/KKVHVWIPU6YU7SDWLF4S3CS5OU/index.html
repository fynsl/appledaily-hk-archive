<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鍾淑慧仔退役返港</title></header><body><h1>【馮仁昭四圍超】鍾淑慧仔退役返港</h1><p>吳岱融係新加坡人，所以佢同鍾淑慧所生嘅21歲囝囝吳政樺（中）兩年前要服兵役，嚟緊一家三口可以團聚喇！政樺日前服完兩年兵役，今個月會返香港同父母住，鍾淑慧當然開心到爆啦！佢接受訪問時話：「真係好開心，自從我個仔當兵之後幾乎搞到我一夜白髮！」鍾淑慧仲話囝囝會繼續讀書，諗住喺新加坡搵學校，不過都會係出年嘅事，呢半年可以同個仔好好相處。<br>撰文：馮仁昭</p></body></html>
