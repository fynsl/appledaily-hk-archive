<html><header><meta charset="utf-8"><title>【美圖晒晒】女團SNH48前成員「單飛」賣萌夠煞食</title></header><body><h1>【美圖晒晒】女團SNH48前成員<br>「單飛」賣萌夠煞食</h1><p>內地女歌手兼演員鞠婧禕，1994年出生於四川遂寧市。她是前女子偶像組合SNH48成員及前塞納河組合成員，去年12月晉升為SNH48 Group明星殿堂後，便以個人名義演出，正式單飛。<br><br>鞠婧禕皮膚白皙，形象清純可愛，十足鄰家少女，再加上經常在鏡頭前嘟嘴賣萌，迷倒不少網友。<br><br>微博 </p></body></html>
