<html><header><meta charset="utf-8"><title>熊黛林剖腹誕孖女</title></header><body><h1>熊黛林剖腹誕孖女</h1><p>現年37歲的熊黛林（Lynn）前年嫁給郭可盈胞弟、家族坐擁百億資產的郭可頌，兩人去年底造人成功，有指腹中塊肉預產期是下個月，據知Lynn日前低調在港島區一間私家醫院剖腹生產，並誕下孖女。Lynn陀B時一直未透露BB性別，她也恨生仔，第一胎生下孖女，她未有計劃「收肚」，準備身體復原後再追「慈姑椗」。</p><p>早前曾有報道指Lynn進行人工受孕，成功懷有孖女，她跟老公郭可頌商量後，提早兩周擇日開刀生B，還找來「婦產科聖手」倪淑慧醫生接生。對於Lynn升呢靚媽，她的經理人Kim昨短訊回覆時說：「感謝大家，有好消息我會第一時間和大家分享。」<br>採訪：唐如</p></body></html>
