<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】彭浩翔掃跳跳虎衫禦寒</title></header><body><h1>【馮仁昭四圍超】彭浩翔掃跳跳虎衫禦寒</h1><p>導演彭浩翔身在新西蘭籌備新戲，佢話出發前被告知當地氣溫有10幾度，點知野外有風就凍到震，夜晚10點收工後，當地製片帶佢去超市買衫，仲安慰佢話：「新西蘭超市甚麼都有的。一定找到夠暖的。」<br>結果彭浩翔嗰晚搵勻全超市，只係得一件夠暖又啱size嘅衫，偏偏呢件係跳跳虎cosplay衫，彭浩翔貼相上社交網一面無奈，有網友抵死留言：「今晚打老虎！」<br>撰文：馮仁昭</p></body></html>
