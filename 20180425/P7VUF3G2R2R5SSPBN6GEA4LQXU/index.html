<html><header><meta charset="utf-8"><title>隔牆有耳：象哥有傳人　阿舜金雞上身 - 李八方</title></header><body><h1>隔牆有耳：象哥有傳人　阿舜金雞上身 - 李八方</h1><p>靚仔都係人，都要食飯、都要瞓覺、都要放蚊嘅……噚日立法會審議一地兩檢嘅法案委員會期間，民建聯蔣麗芸同民主黨涂謹申開拖嗰幕，固然令大家好醒神，但對於唔少建制派而言，特別係對建制派議會新丁嚟講，民主派反覆提問拉布，真係少啲精神都撐唔住，好容易，就「席」倒下。<br>唔知係咪因為尚算新丁，仲未學識深厚內功？民建聯鄭泳舜一度狂打呵欠，造型似足金雞吳君如，似乎係周公急call，但佢最終都撐住，冇公然「釣魚」。其實佢喺元秋開拖時，都有開腔幫拖；高潮過後，往往都係疲憊嘅……<br><br>李八方</p></body></html>
