<html><header><meta charset="utf-8"><title>嶺南明珠變罪惡溫床　去年拘498盜賊</title></header><body><h1>嶺南明珠變罪惡溫床　去年拘498盜賊</h1><p>【話你知】<br>英德位於粵北清遠，有嶺南明珠之稱，是廣東省歷史文化名城，人口超過100萬，當地以英德水泥最為名聞名。近年當地大力發展旅遊，去年頭十個月接待1,000萬旅客，其中英西峯林走廊更是旅行必到，內有千座石灰岩山峯。<br>不過英德的罪惡問題一直嚴重，2016年公安部將英德列為「攀爬入室盜竊地域性職業犯罪全國重點整治地區」，要求掛牌整治。去年他們一共抓獲498名盜賊，瓦解51個集團，才得以洗脫職業犯罪全國重點整治地區的污名。<br>《蘋果》記者</p></body></html>
