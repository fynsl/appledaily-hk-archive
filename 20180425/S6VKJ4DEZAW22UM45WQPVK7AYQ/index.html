<html><header><meta charset="utf-8"><title>劉浩龍迴避邀祖兒睇騷</title></header><body><h1>劉浩龍迴避邀祖兒睇騷</h1><p>劉浩龍昨日於土瓜灣為後日舉行演唱會綵排，他滿意表示成功減掉34磅，腰圍減至28吋，另外他想將8分鐘跳舞演出保持神秘感，留待騷上曝光，故綵排未有跳舞。<br>問到留了甚麼飛給容祖兒來捧場？劉浩龍先笑說：「哈哈哈！」再說：「我太忙冇理，交畀同事，我記歌詞同舞步都窒住咗個腦。」問到再踏舞台會否忍不住情感爆喊，劉浩龍指可能細個時會易喊，或者練歌時被歌曲感動到才會哭，問到如果祖兒捧埸會否感動到喊？他說：「唔會因為有邊個嚟睇而喊，只係有事感觸到至會。」至於祖兒是否令他感觸的一部份，他再迴避指個個朋友都是。<br>採訪：馬建華<br>攝影：林賓尼</p></body></html>
