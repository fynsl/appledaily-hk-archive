<html><header><meta charset="utf-8"><title>真人騷女星Oriana上現場節目遭人揭衫裸露胸部</title></header><body><h1>真人騷女星Oriana上現場節目<br>遭人揭衫裸露胸部</h1><p>26歲西班牙真人騷女星Oriana Marzoli慘遭當眾羞辱！近日Oriana於現場即播嘅節目上接受訪問，言談間大家講到Oriana嘅美貌，之後另一名女嘉賓Carmen Gahona就叫Oriana企起身，突然之間就揭起佢件黑色衫，令Oriana嘅整個胸部露於人前，由於係現場節目，嗰刻所有觀眾都睇到呢一幕。不過其後Carmen仍死不悔改，表示：「係佢自己真空上陣。」完全無尊重過Oriana。</p></body></html>
