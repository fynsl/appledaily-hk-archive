<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】艾美琦被誤為AV女優</title></header><body><h1>【馮仁昭四圍超】艾美琦被誤為AV女優</h1><p>27歲艾美琦（Amy）噚日喺銅鑼灣開生日派對慶祝，佢話之後會同女優伊藤多香子喺內地合作登台，內地經理人有意安排佢哋組隊，Amy話：「我身材冇多香子咁豐滿，佢達H cup，我主要係唱歌同搞氣氛。」<br>Amy話公司之前拍咗啲好激嘅宣傳片：「主要係由多香子露，好多動作佢着衫影唔到，好多內地人以為我係香港AV，自己真係唔夠膽拍。」<br>撰文：馮仁昭</p></body></html>
