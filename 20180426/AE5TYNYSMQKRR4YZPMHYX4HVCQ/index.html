<html><header><meta charset="utf-8"><title>畫梁朝偉上碟難度高</title></header><body><h1>畫梁朝偉上碟難度高</h1><p>阮大勇在赤柱新開的畫廊「海報師」裏，有不少有故事性的作品展出。當中有李小龍的《死亡遊戲》造型海報，展示於1982年及2012年的不同版本。畫廊亦有展出畫上梁朝偉在《一代宗師》造型瓷碟，他說：「畫喺瓷碟上係對自己嘅挑戰，因為不能起稿，難度大。」而張國榮亦是他喜歡畫的對象。</p><p>此外，作品中亦有一些外國電影主題及明星，有他喜歡看的電影《這個殺手不太冷》（Léon：The Professional）及安妮夏菲維（Anne Hathaway）等畫在環保袋上。<br>採訪：魯吉</p></body></html>
