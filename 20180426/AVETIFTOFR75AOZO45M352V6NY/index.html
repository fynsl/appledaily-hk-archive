<html><header><meta charset="utf-8"><title>韓君婷擇偶要實際</title></header><body><h1>韓君婷擇偶要實際</h1><p>韓君婷與女子組合星座少女昨日於灣仔出席醫學美容產品活動，韓君婷指工作太忙沒有時間拍拖，雖有追求者，卻不愛收兵，她說：「我唔係好鍾意收兵，我好專一，每次拍拖都會全情投入，都係想結婚生仔嘅，不過𠵱家未遇到，工作做得好會繼續做。」她笑言聽到女性朋友對初戀充滿幻想，感覺很開心，但也會警告她們要帶眼識人。至於談到擇偶條件，韓君婷說：「每個男朋友都係，要搵可靠，唔講大話嘅，成日講：『我愛你』已經唔吸引，要睇實際。」<br>另外，星座少女中寶瑤皮膚最好，隊友稱她是養生小專家，而四人均稱沒有拍拖，她們說：「個個都好dry，放假就瞓覺。」<br>採訪、攝影：羅慧敏</p></body></html>
