<html><header><meta charset="utf-8"><title>三上悠亞舊隊友SKE舊將木下有希子奉子成婚</title></header><body><h1>三上悠亞舊隊友<br>SKE舊將木下有希子奉子成婚</h1><p>日本組合SKE48前成員木下有希子雙喜臨門，昨日透過Instagram宣佈懷孕及結婚消息。<br><br>木下有希子於2009年加入SKE以三期生姿態出道，同AV天后三上悠亞屬昔日隊友，13年曾偕高柳明音、二村春香嚟香港出席西九龍中心舉行嘅握手會。木下有希子自14年宣佈離隊後，前年開始改以Model身份發展，昨日更自爆奉子成婚，揚言對結婚生仔一度感到不安，但就透露目前相當幸福，會努力成為一個好妻子及母親，獲不少網民及fans送上祝福。</p></body></html>
