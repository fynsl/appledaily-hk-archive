<html><header><meta charset="utf-8"><title>【add star】蔡依林百變pushBUTTON</title></header><body><h1>【add star】蔡依林百變pushBUTTON</h1><p>台灣天后蔡依林身形嬌小，但穿搭功力強，善於利用造型配搭來修飾身形比例，每次都總能帶來新鮮感。</p><p>蔡依林日前穿上韓牌pushBUTTON今季條子新裝，以oversized恤衫搭配短裙，藍白條子圖案清新時尚，短裙設計夠特別，一面長一面短，長的一面是飾褶的魚尾裙，短的一面腰間有lace up細節，兩面都可作正面穿，所以Jolin專登hashtag #亂穿都好，並示範多種穿法。<br>撰文：安妮</p><p>更多精采時尚內容，盡在 http://add.appledaily.com。 </p></body></html>
