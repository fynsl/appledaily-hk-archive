<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】可頤再拍家輝讚成熟</title></header><body><h1>【馮仁昭四圍超】可頤再拍家輝讚成熟</h1><p>張家輝同張可頤前日到廣州以及東莞宣傳新片《低壓槽》，呢對拍檔曾經合作演出過唔少戲，家輝講到同可頤合作感受，佢話：「可頤今次演嘅角色，一般導演會習慣搵男演員做，因為我係比較反叛嘅人，覺得呢個角色可以搵女演員演。」<br>家輝又讚可頤好斯文：「可頤係一個好好嘅女演員，好適合我要顛覆嘅創作理念。」而可頤亦大讚家輝成熟咗好多，跳出演員框框，導演同演員兩個身份都做得好好。<br>撰文：馮仁昭</p></body></html>
