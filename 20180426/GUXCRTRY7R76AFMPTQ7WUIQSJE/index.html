<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】火雞姐睇書培養內涵</title></header><body><h1>【馮仁昭四圍超】火雞姐睇書培養內涵</h1><p>丁可欣（火雞姐）噚日喺商台宣傳新歌《So What》，透露喺MV入面會有火雞姐嘅出現，佢話：「我冇俾佢搶咗咁多風頭，其實我冇同佢講我會扮佢，我諗我會俾佢鬧。」<br>火雞姐仲話首歌係講就算係同人唔一樣又點：「So what，做番自己都可以好開心。」原來佢都試過對自己冇信心，後嚟睇書培養內涵，面對真實嘅自己，從而慢慢建立信心。<br>撰文：馮仁昭</p></body></html>
