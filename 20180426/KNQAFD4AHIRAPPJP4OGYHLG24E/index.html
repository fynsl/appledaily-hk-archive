<html><header><meta charset="utf-8"><title>【2D睇】請大假去旅行日圓泰銖韓圜邊樣抵？</title></header><body><h1>【2D睇】請大假去旅行<br>日圓泰銖韓圜邊樣抵？</h1><p>近期環球股市動盪，美滙指數反彈至90.869之下，日圓滙價同時受壓，每百日圓兌港元由一個月前的7.5算，跌至最新7.1993，跌幅4%，兌換10萬Yen的成本，由一個月前7,500元，降至目前約7,200元，慳到大約300港元，夠你去築地食多個壽司餐。<br><br>美元兌日圓報109.01，較一個月前的低位104.63明顯上升。<br><br>至於韓圜，報每港元兌137.6276韓圜，於過去一個月幾乎無升跌，但較月初高位回落逾2%。</p></body></html>
