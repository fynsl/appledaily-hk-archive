<html><header><meta charset="utf-8"><title>開完演唱會後唔敢喪食欣宜乳酪頂肚</title></header><body><h1>開完演唱會後唔敢喪食<br>欣宜乳酪頂肚</h1><p>鄭欣宜（Joyce）剛完成兩場紅館處女騷，當然可以放鬆心情，約埋朋友一齊慶祝一吓。前日Joyce就喺ig story上載游水短片，佢着住一條黑白間條泳衣，向來擁有勁爆身材嘅Joyce，亦唔介意喺鏡頭前晒巨胸，一邊歎住特飲一邊自拍，非常開心。<br><br>Joyce同一班朋友仲相約去食lunch，Joyce冇因為開完騷而放肆任食，反而擇咗較清淡嘅乳酪，佢話﹕「嘩，你哋食啲咁heavy嘅嘢，睇我幾乖，我食Yogurt咋。」朋友見佢咁慘豬，即刻拎咗一個生果蛋糕畀佢，唔知Joyce最後抵唔抵受得住誘惑呢？</p></body></html>
