<html><header><meta charset="utf-8"><title>毛姐古仔開P賀得獎</title></header><body><h1>毛姐古仔開P賀得獎</h1><p>出爐金像影后毛舜筠的慶祝活動，當然未停止，毛姐攞獎後飛日本玩，日前返港即出席不同派對，周一晚有電影《黃金花》慶功。</p><p>劉青雲、余安安、鮑起靜、林峯、李璨琛、方中信、凌文龍及劉偉強等，前晚為毛姐及出爐影帝古天樂一齊開P狂歡，毛姐自爆鯨吞4隻溏心鮑魚，還飲了不少香檳及紅酒，玩得興起。眾人一齊飲飽食醉，余安安更親自炮製蛋糕給大家做甜品，蛋糕外形似一卷卷菲林，菲林上更有古仔的劇照，非常有心思。派對的照片中，更發現林峯都有出席，他早年跟古仔拍完無綫劇《尋秦記》後即各有各忙。<br>撰文：楊定</p></body></html>
