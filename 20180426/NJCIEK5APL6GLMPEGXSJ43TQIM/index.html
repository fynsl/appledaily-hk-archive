<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】HotCha錄歌開騷有默契</title></header><body><h1>【馮仁昭四圍超】HotCha錄歌開騷有默契</h1><p>HotCha噚日喺商台宣傳新單曲同6月嘅演唱會，佢哋透露印咗3百張派台碟，仲話錄歌時大家仍然有默契，覺得好驚訝。Winkie話：「我諗住要磨合，始終大家好耐冇一齊工作。」<br>下個月中要去青島拍戲嘅Winkie，只有兩星期時間排舞，佢話：「好多謝兩位戰友嘅體諒，叫我小心啲，因為我喺戲中要打跆拳道，佢哋好鼓勵我。」<br>撰文：馮仁昭</p></body></html>
