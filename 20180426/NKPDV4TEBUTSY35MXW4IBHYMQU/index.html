<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃奕晨嘲陳炳銓食軟飯</title></header><body><h1>【馮仁昭四圍超】黃奕晨嘲陳炳銓食軟飯</h1><p>（左起）李昭南、黃奕晨、陳炳銓、王詠珩日前到旺角街頭拍ViuTV派錢遊戲節目《Good Night Show全民星戰》宣傳片。<br>陳炳銓同黃奕晨拍攝時大玩爆肚，講到點樣極速賺1千元，黃奕晨叫李佳芯男友陳炳銓：「着拖鞋囉！」陳炳銓即反擊：「我哋唔使靠呢樣嘢，你都唔使。」黃奕晨就自嘲：「係啦！我靠老竇（夏雨）嘛！」<br>撰文：馮仁昭</p></body></html>
