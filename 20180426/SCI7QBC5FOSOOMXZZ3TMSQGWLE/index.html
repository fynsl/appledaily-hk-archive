<html><header><meta charset="utf-8"><title>陳秋霞病癒隨時復出</title></header><body><h1>陳秋霞病癒隨時復出</h1><p>陳秋霞昨日以榮譽愛心大使身份，到銅鑼灣出席香港遺傳性乳癌家族資料庫舉辦的「關．乳．愛2018」啟動禮。陳秋霞兩年前乳癌病發，今天康復出席活動，她說：「𠵱家經常書法及畫畫，長住馬來西亞，每3個月就會返嚟香港做一次身體檢查，檢測癌細胞指數有冇飆升。」<br>陳秋霞透露，完成手術後在醫院休息兩個星期，經歷4個月的化療後康復，對於何時復出唱歌，她表示有需要便會出來，因為藝術是人生的重要環節，陳秋霞慨嘆：「𠵱家61歲人，自己過往50年都係為人哋而活，為人哋開心，𠵱家懂得點樣去為自己生活。」<br>採訪、攝影：張俊銘</p></body></html>
