<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鍾采羲招親未有着落</title></header><body><h1>【馮仁昭四圍超】鍾采羲招親未有着落</h1><p>「E Cup超蓮」鍾采羲噚日喺商台接受《公子會》訪問，大談愛情史，佢表示曾擁有唔夠十次嘅愛情經歷，試過三次被男友飛。佢話：「我會失控爆喊！」<br>單身嘅鍾采羲指𠵱家係「招親ing」，不過就一切隨緣，雖然朋友有介紹，但多數都冇火花，佢覺得遇到啱嘅人，通常係毫無準備之下，如冇沖涼、冇洗頭就出街，佢話：「我覺得越係刻意就唔得。」<br>撰文：馮仁昭</p></body></html>
