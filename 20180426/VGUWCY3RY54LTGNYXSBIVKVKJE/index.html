<html><header><meta charset="utf-8"><title>中共威脅大　無國界記者工作重心移亞洲</title></header><body><h1>中共威脅大　無國界記者工作重心移亞洲</h1><p>【話你知】<br>無國界記者始建於1985年，是一個致力保護記者免受迫害、並推進新聞自由的政治性國際非政府組織。他們每年都會根據全球各地的新聞自由狀況，包括新聞自由是否獲尊重及傳媒運作環境等因素，發放「世界新聞自由指數」。<br>無國界記者在2005年獲歐洲議會授予自由精神薩哈羅夫獎，他們曾打算在香港設立第一個亞洲辦事機構，但後來認為「香港難以保障」，故最終在去年將辦事處設在台北。他們明言，全世界言論與資訊自由最大的威脅來源之一是中國政府，故將工作重心移向亞洲。</p></body></html>
