<html><header><meta charset="utf-8"><title>【美圖晒晒】長髮藝術系少女坐70樓天台影呃like相</title></header><body><h1>【美圖晒晒】長髮藝術系少女<br>坐70樓天台影呃like相</h1><p>明眸大眼，長髮飄飄，櫻桃小嘴，仙氣滿瀉，相信是不少男性腦海夢中情人的樣子。1999年出生，今年只有19歲的高明君，就讀於南京藝術學院，清純樣子加上藝術系的背景，都為她加分不少。<br><br>此外，高明君的藝術魂認真「唔嘢少」，她日前爬上了南京地標德基廣場的70樓天台，坐在70樓的邊緣，擺甫士影相，引她微博上的句子，「為了拍照還真是拼了命啊」。<br><br>新浪微博</p></body></html>
