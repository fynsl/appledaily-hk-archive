<html><header><meta charset="utf-8"><title>同人爭執被插鎖匙少年要開腦奇蹟無事</title></header><body><h1>同人爭執被插鎖匙<br>少年要開腦奇蹟無事</h1><p>印度馬哈拉施特拉邦一名19歲少年與人發生爭執，期間他被對方用一條電單車車匙插入頭內，險令他喪命。幸他沒有嚴重內出血，接受手術成功後移除車匙，與死神擦身而過。<br><br>少年上周三早上約11時入院，醫生指：「少年被人襲擊，電單車車匙插入了他頭骨中。」車匙插入他腦部約3.8厘米，幸他沒有嚴重內出血，腦部沒有受損。<br><br>醫生進行檢查後為他做開顱骨手術，手術期間要移除顱骨以便取走車匙。他3天後可出院回家，需定時覆診，醫生又指他十分幸運，若他出現嚴重內出血就會喪命。<br><br>英國《每日鏡報》 </p></body></html>
