<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】《中英街》優先場全爆</title></header><body><h1>【馮仁昭四圍超】<br>《中英街》優先場全爆</h1><p>趙崇基導演、游學修（左）有份參演嘅《中英街1號》參加完大阪亞洲電影節之後，喺香港先後舉行咗兩場優先場，每場推出唔夠幾個鐘就爆紅賣晒飛。<br>身在烏甸尼出席電影節嘅趙崇基噚日接受電話訪問，笑言從未咁鍾意紅色：「一直對紅色冇好感，今次見到一片紅好開心，最開心係咁多觀眾鍾意睇。」嚟緊《中英街》仲有下月4號同8號兩場優先場，預計下月尾在港上映。<br>撰文：馮仁昭</p></body></html>
