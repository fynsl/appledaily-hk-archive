<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鄧健泓新歌呼應《阿四》</title></header><body><h1>【馮仁昭四圍超】<br>鄧健泓新歌呼應《阿四》</h1><p>鄧健泓（Patrick）後日喺旺角麥花臣場館舉行演唱會，Patrick嘅新歌《2+2=4》原來係十年前舊歌《阿四》愛情故事嘅延續，作為首尾呼應。<br>Patrick話：「我創作《2+2=4》呢首歌曲嘅靈感係來自2008年嘅《阿四》，亦對《阿四》呢首歌唱了一個反調，唔係每一個人肯為愛嘅人付出，都能有美滿嘅結局，與其困在一個死局，與其不停投訴，倒不如選擇離開。」<br>撰文：馮仁昭</p></body></html>
