<html><header><meta charset="utf-8"><title>秀智戀愛相信緣份</title></header><body><h1>秀智戀愛相信緣份</h1><p>韓國「國民初戀」秀智昨日在圓方出席法國珠寶品牌活動，同場還有鄭丹瑞細女鄭珉及倪晨曦，秀智戴上總值350萬元的鑽飾現身，並在現場以廣東話與粉絲打招呼及高呼：「我好愛你哋！」<br>秀智在活動前已講明不會回答有關感情的問題，不過當主持問到她是否相信緣份時，她直認緣份很重要，未知是否指其「地獄使者」男友李棟旭呢？當被問到曾否有收過男友送的情侶首飾時，秀智原本拒答，但就提到自己不喜歡情侶首飾。而秀智前晚飛抵香港時獲男粉絲示愛，令她興奮狂笑。<br>採訪：盧妹<br>攝影：仇志德</p></body></html>
