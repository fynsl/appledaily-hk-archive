<html><header><meta charset="utf-8"><title>趣趣地：C朗隔空撐拉舒福特</title></header><body><h1>趣趣地：C朗隔空撐拉舒福特</h1><p>曼聯小將拉舒福特（小圖）近日喺社交媒體上載咗一張相，相入面係基斯坦奴朗拿度（C朗）飛去慕尼黑踢周三場歐聯四強比賽前，喺機上拎住一件有佢親筆簽名嘅皇家馬德里7號波衫，上面仲寫上鼓勵福仔嘅字句，叫佢繼續畀心機踢波（圖），而福仔當然覺得好感恩，喺留言多謝呢位佢嘅偶像，仲稱對方做「波士」。其實C朗今個月較早前，亦已經送咗自己一對「CR7」紅色波砵畀福仔，睇嚟真係好提攜呢位紅魔後輩。</p></body></html>
