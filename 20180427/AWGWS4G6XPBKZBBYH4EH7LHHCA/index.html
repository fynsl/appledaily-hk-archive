<html><header><meta charset="utf-8"><title>黎明傳停工專心陪月</title></header><body><h1>黎明傳停工專心陪月</h1><p>黎明上月在facebook承認將為人父，發文表示小生命會帶他進入人生的另一階段。相隔一個多月後，大前日他再在facebook公佈BB已順利出生的消息，但文中卻以：「原來有些人真是有種漢奸基因」來形容爆料者，黎明同時表明，不會再現身醫院，因為不希望為其他產婦或病人帶來影響。<br>昨日有周刊報道，指5磅B女出世後，新任爸爸黎明除了第一時間「封鎖」所有消息外，亦暫時停止手頭所有工作，留家做陪月。雖然身邊不少朋友都送上祝福，但他亦禁止所有人探望B女，如他之前所說，不會讓家人隨便曝光。<br>撰文：小米</p></body></html>
