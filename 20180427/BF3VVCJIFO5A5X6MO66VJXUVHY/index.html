<html><header><meta charset="utf-8"><title>羅鈺文老公係空中少爺</title></header><body><h1>羅鈺文老公係空中少爺</h1><p>無綫新聞主播羅鈺文（Yuki）今年2月離職，現任職財經公司擔任管理層，日前她在尖沙嘴接受本報專訪，重提入行經過時說：「我讀護理學，醫療界缺人手，我知道讀4年後出嚟一定可以就業，但讀到第3年試水溫周圍send CV，去咗亞視見工，咁就做咗一年。」之後她重返校園完成最後一年，但最後決定留在傳媒界。<br>Yuki前年封盤嫁人，有傳老公是一名消防員，Yuki解開謎底：「消防員係我好友，我先生係空中服務員。」<br>採訪：小米<br>攝影：林賓尼<br>場地提供：The AIR（The ONE）</p></body></html>
