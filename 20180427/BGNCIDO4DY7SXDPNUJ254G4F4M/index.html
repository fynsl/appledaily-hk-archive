<html><header><meta charset="utf-8"><title>休班警涉超市偷$37量杯押後審</title></header><body><h1>休班警涉超市偷$37量杯押後審</h1><p>【本報訊】54歲休班男警涉於上月在荃灣一間超級市場內，偷竊一個價值37元的量杯，他被控以一項盜竊罪，昨在西九龍法院提訊。裁判官接納辯方申請，暫時毋須答辯，案件押後至6月13日，以待被告索取法律意見及等候關鍵醫療報告，其間被告獲准以500元保釋候訊。<br>被告沈劍雲，控罪指他於今年3月14日在荃灣愉景新城3樓的Fusion by PARKnSHOP內，偷竊一個價值37元的量杯，屬百佳（香港）有限公司的財物。<br>案件編號：WKCC1850/18<br>■記者伍嘉豪、蔡少玲</p></body></html>
