<html><header><meta charset="utf-8"><title>金莎朗傷腳做手術</title></header><body><h1>金莎朗傷腳做手術</h1><p>韓劇《親愛的恩東啊》女星金莎朗出名擁有招牌長腿，現年40歲的她前晚驚爆於意大利旅行時受傷，導致腿部骨折，要立即緊急返韓醫治。據韓媒報道，金莎朗上周五在當地一間家具店遊覽時，因未發現店內的一個兩米深的深洞，不小心跌了下去，導致右腳骨折，翌日她已緊急返韓接受治療，並已於本周一進行手術。<br>事務所昨日發聲明指事發現場未有警告標誌，因言語問題決定返韓治療，現時金莎朗全面停工專心治療，據知事件令她大受打擊，短期內難以進行任何活動，而她的身體狀況亦不是太好，仍未能確定何時康復，亦有機會要再接受手術。<br>撰文：施洛冰</p></body></html>
