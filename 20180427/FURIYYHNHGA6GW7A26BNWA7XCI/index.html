<html><header><meta charset="utf-8"><title>殘疾人士考車牌　須醫生　運輸署評估</title></header><body><h1>殘疾人士考車牌　<br>須醫生　運輸署評估</h1><p>【本報訊】路向四肢傷殘人士協會總幹事陸嘉明表示，坐輪椅的殘疾人士一般不容易落車，一旦遇上車禍只能留在車內報警等候警員到場處理。他提醒殘疾人士即使能落車，亦應先亮着死火燈讓其他駕駛者注意，同時應站在路肩或欄杆後方保障自身安全。<br></p><p>所駕車輛或要改裝</p><p>陸嘉明表示，殘疾人士若要申請駕駛執照，首先要通過運輸署的駕駛能力評估，並由醫生評估及確定為適合駕駛；然後要通過運輸署的筆試及路試方能獲發駕駛執照。殘疾人士一般駕駛自動波車輛，因應駕駛者的不同需要，車輛可能要改裝軚盤、油門及腳掣，經運輸署批准才可在路面行駛。<br>■記者張珮琪</p></body></html>
