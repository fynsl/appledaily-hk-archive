<html><header><meta charset="utf-8"><title>【香港先生】與張寶兒打得火熱</title></header><body><h1>【香港先生】與張寶兒打得火熱</h1><p>袁偉豪近年備受無綫力捧，他97年勝出《Yes!》的校花校草選舉，同時做兼職模特兒，曾拍維他奶廣告。07年參選無綫的香港先生，當時被叫「維他奶仔」，港男奪冠即加入無綫，前年主演劇集《城寨英雄》中牙佬一角彈出，在頒獎典禮上雖落敗視帝，但奪得「最受歡迎電視男角色」。</p><p>袁偉豪的感情生活都是新聞熱點，他一度表示視12年最上鏡小姐女友岑杏賢是結婚對象，可是前年底突然宣佈分手，去年8月，他承認跟16年港姐張寶兒拍拖，不時被傳媒拍到兩人出雙入對。</p></body></html>
