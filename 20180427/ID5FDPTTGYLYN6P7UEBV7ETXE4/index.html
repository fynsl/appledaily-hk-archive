<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳貝兒以色列遇奇景</title></header><body><h1>【馮仁昭四圍超】<br>陳貝兒以色列遇奇景</h1><p>陳貝兒大前晚為《嫁到這世界邊端》第二季出發拍外景，繼續發掘港女過埠新娘故事。她昨日抵達首站以色列即在fb打卡，預告以色列人妻是個烈女。<br>陳貝兒在當地遇上難得一見的落雹，她昨日向傳媒報平安：「今次想以全新狀態出發，有啲網友話鍾意睇我喊，但有啲叫我笑多啲，搞到我哭笑不分，嚟到遇上40年難得一見嘅落大雹，我𠵱家真係哭笑不得。」<br>撰文：馮仁昭</p></body></html>
