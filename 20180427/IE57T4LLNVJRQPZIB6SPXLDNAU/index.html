<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】梁佩瑚鴛鴦戲水慶布婚</title></header><body><h1>【馮仁昭四圍超】<br>梁佩瑚鴛鴦戲水慶布婚</h1><p>47歲前港姐梁佩瑚前年喺三亞嫁畀蒙古商人郭雲飛，兩人日前重遊舊地慶祝布婚，前晚仲一齊鴛鴦戲水，梁佩瑚昨說：「佢開心到不得了，佢未試過咁浪漫。」<br>梁佩瑚透露老公送花同三點式做禮物，佢喺旅程中立即着：「老公話我過咗50歲唔畀再着三點式，所以呢兩年每年都會送一件，等我着飽佢先，50歲後佢話要着番一件頭，哈哈，50歲後佢可能冇眼睇。」<br>撰文：馮仁昭</p></body></html>
