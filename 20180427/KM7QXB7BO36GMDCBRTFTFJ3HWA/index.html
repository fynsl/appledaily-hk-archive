<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】《十年泰國》殺入康城</title></header><body><h1>【馮仁昭四圍超】<br>《十年泰國》殺入康城</h1><p>電影《十年》監製蔡廉明籌備《十年》國際版，喺不同地區拍攝，最先登場會係泰國版，《十年泰國》以special screening資格喺下月嘅法國康城影展首度公映，屆時其中一位導演、10年贏過康城金棕櫚大獎嘅阿彼察邦同另外兩位泰國導演都會出席。高先電影公司負責人Winnie話已經買咗《十年泰國》喺香港嘅版權，預計今年底上映，仲話其餘各地版本嘅《十年》會陸續有嚟。<br>撰文：馮仁昭</p></body></html>
