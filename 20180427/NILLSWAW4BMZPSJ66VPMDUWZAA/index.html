<html><header><meta charset="utf-8"><title>趣趣地：傳謝四教格流鬥羅渣士</title></header><body><h1>趣趣地：傳謝四教格流鬥羅渣士</h1><p>由於謝拉特（右）目前喺利物浦U18教得有聲有色，英媒傳出話蘇超勁旅格拉斯哥流浪都想斟佢過檔，畀機會佢正式升格做領隊。當年因財政危機被打落蘇乙嘅格流，重返蘇超已兩季，但仍然挑戰唔到死敵些路迪嘅霸主地位，目前主帥梅迪只係替工一名，季尾就會卸任，所以格流想搵一個年輕有為嘅少帥試一試。值得講嘅係，如果謝四教格流，咁就會同家陣教緊些路迪嘅前紅軍領隊羅渣士（左）碰頭，但最近亦傳阿仙奴想搵後者代雲格領軍，球迷真係要留意佢兩個嘅未來動向。</p></body></html>
