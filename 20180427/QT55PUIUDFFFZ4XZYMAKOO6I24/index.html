<html><header><meta charset="utf-8"><title>苟芸慧交男友搞婚禮</title></header><body><h1>苟芸慧交男友搞婚禮</h1><p>苟芸慧昨日在中環出席代言的護膚品牌Glycel記者會，她左手無名指戴上未婚夫陸漢洋送贈、價值170萬元的3卡求婚鑽戒，大會更播出苟姑娘最新水着造型的電視廣告。被問到何時簽紙結婚，苟姑娘說：「暫時未知，男友𠵱家籌備緊，自己工作排到10月，我乜都唔知係好事，成件事好神秘好浪漫，將來嘅安排都係咁都幾得意。」</p><p>問到最近是否忙着纖體，苟姑娘笑言：「我唔擔心呀，到時個個姊妹都有BB，所以我唔怕，咁樣講係咪好衰。」她的姊妹有李亞男、鍾嘉欣、岑麗香及王君馨等，苟姑娘表示若果屆時姊妹要坐月，就由她們的老公頂上。<br>採訪：張俊銘<br>攝影：陳俊強</p></body></html>
