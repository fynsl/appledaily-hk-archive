<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】劉玉翠探基層憶童年</title></header><body><h1>【馮仁昭四圍超】<br>劉玉翠探基層憶童年</h1><p>劉玉翠（左）為奇妙電視節目《拾回感動》擔任主持，節目講城中嘅好人好事，佢為此親自探訪一戶居住喺唐樓板間房嘅基層家庭，令佢回想起細個時嘅生活環境，佢話：「我細個環境唔富裕，交學費、書簿費都好擔心，每次都遲交。」<br>雖然生活艱苦，但劉玉翠得到家人好多嘅愛：「我家姐畀錢學結他，當時琴行喺深水埗，所以深水埗對我嚟講係親切嘅地方。」<br>撰文：馮仁昭</p></body></html>
