<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】謝霆鋒用腳趾紋解門鎖</title></header><body><h1>【馮仁昭四圍超】<br>謝霆鋒用腳趾紋解門鎖</h1><p>「Chef Le Mon」謝霆鋒噚日喺微博貼出三張相，留言：「最近練結他，手指頭全起了繭子，家裏是指紋鎖，老不能解鎖，所以今天起錄用腳紋。」<br>相中可見霆鋒手指甩皮又起晒繭，另一張相佢試撳指紋鎖，最後一張就見佢舉高腳用腳趾紋嚟做識別，咁就唔會開唔到個鎖，唔少網民睇到O晒嘴，問佢係唔係想轉型做諧星，又叫佢打電話叫王菲開門。<br>撰文：馮仁昭</p></body></html>
