<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】布志綸唔敢諗紅館個唱</title></header><body><h1>【馮仁昭四圍超】<br>布志綸唔敢諗紅館個唱</h1><p>布志綸噚日喺商台宣傳最新派台嘅新歌《經得起變化》，佢話：「嗰時同公司完約都好迷失，大家（Mr.）又嘈交要休息，都真係經歷好多嘢，好想話畀大家知我冇忘記初心，冇放棄音樂。」<br>提到Mr.明年將會舉行十周年演唱會，問佢幾時開個唱？布志綸話：「𠵱家出咗歌先，碟最快都出年，音樂會係搞都係小型，我未諗到開布志綸紅館演唱會，大型嘅騷都係留畀Mr.先。」<br>撰文：馮仁昭</p></body></html>
