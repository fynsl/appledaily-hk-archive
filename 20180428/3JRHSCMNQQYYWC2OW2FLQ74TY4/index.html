<html><header><meta charset="utf-8"><title>阿燦拖篋返港還債</title></header><body><h1>阿燦拖篋返港還債</h1><p>廖偉雄（阿燦）近年專注在廣州經營的有機米生意，甚少在港出現。日前下午一時許，阿燦拖着篋在銅鑼灣出現，其後會合一位女士，該女士沿途不停答謝他幫忙，之後二人上了一幢商業大廈。《蘋果》致電阿燦，問他返港所為何事？他即打趣說：「還債！有個好朋友搵我去外地拍戲，邊套就未講得住喇！」<br>阿燦又說：「呢個係一個好好嘅朋友搵我，咪幫吓手還番個人情債囉！嗰日個女仔只係工作人員接我上去箒。」早前阿燦參與拍電影，現在又返港開工，問他是否全面復出？他即表示：「唔係，我都係打理農場生意種阿燦米為主，拍戲嗰啲係客串玩吓。」<br>採訪：魯吉<br>攝影：徐錦池</p></body></html>
