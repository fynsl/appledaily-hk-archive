<html><header><meta charset="utf-8"><title>舒淇認同黎明私隱權</title></header><body><h1>舒淇認同黎明私隱權</h1><p>舒淇、惠英紅及韓團少女時代前成員Jessica昨日在中環出席品牌Bulgari晚宴，舒淇戴上價值2千1百萬元首飾亮相，她受訪時自言皮膚敏感已好了很多：「休息係最好嘅治療，其間都有睇劇本。」<br>問到舊愛黎明榮升人父，她輕輕一笑說：「未恭喜佢，『恭喜恭喜』咁都算恭喜咗，會搵人再恭賀佢，短訊未必，佢咁忙。」對於黎明「漢奸論」，舒淇表示沒有留意，但力撐說：「藝人都有私隱權，專業人士都應該專業啲。」矛頭指向爆料護士。同場的惠英紅以過千萬首飾登場，她自言有看陳家樂的新劇：「佢開竅啦。」<br>採訪：卓寶花　<br>攝影：沈健程</p></body></html>
