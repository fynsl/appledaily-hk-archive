<html><header><meta charset="utf-8"><title>女友拖住契哥男友爆seed混戰</title></header><body><h1>女友拖住契哥<br>男友爆seed混戰</h1><p>【本報訊】一對姊弟戀同居男女，姓何(36歲)男友懷疑姓黃(39歲)女友另結新歡，雙方瀕臨分手，惟有人耿耿於懷，獲悉女友與新歡會在大角嘴洋松街一帶出現，於是昨日凌晨在該處守候。直至清晨5時許，果然見到黃女拖著一男子，態度親暱。何妒火中燒，大興問罪之師，女友聲稱該名姓韓（40歲）男子是契哥，兩人是契兄妹關係。<br><br>據稱，何不相信二人契兄妹關係，雙方起爭執，兩男一女互相推撞及毆鬥。警方到場調查，何頸、肩紅腫、手擦傷及胸痛，「契哥」亦手擦傷，黃女則報稱手傷腳痛，三人俱送院敷治，警方經調查後，三人涉嫌公眾地方打架同被捕送院。</p></body></html>
