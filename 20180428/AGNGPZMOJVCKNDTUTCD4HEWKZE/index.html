<html><header><meta charset="utf-8"><title>趣趣地：阿當斯自薦做獅城教頭</title></header><body><h1>趣趣地：阿當斯自薦做獅城教頭</h1><p>阿仙奴名宿阿當斯（圖）早前就向《亞洲新聞台》證實自己向新加坡足總自薦國家隊教練一職：「雖然英國都有唔少執教機會，但我知新加坡都搵緊新教練。」不過阿當斯嘅執教成績就認真麻麻，08/09球季執教樸茨茅夫四個月就俾人炒魷，上季季尾教西甲CF格蘭納達又搞到降班。而同樣係待業嘅雲高爾就唔使琜撈喇，日前接受荷蘭電視台訪問時佢就透露自己已經收到邀請，準備出山執教，仲話條件好到無法抗拒，怕且佢唔會返去佢嘅傷心地英格蘭啩？</p></body></html>
