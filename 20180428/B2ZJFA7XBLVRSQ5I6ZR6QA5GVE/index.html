<html><header><meta charset="utf-8"><title>陳柏熹搞時裝騷遇困難</title></header><body><h1>陳柏熹搞時裝騷遇困難</h1><p>本地時裝品牌Moiselle上星期在尖沙嘴海旁搞時裝騷，團隊用了一個月時間籌備，問到品牌創意總監陳柏熹為何揀在鬧市搞時裝騷？他表示因上年品牌20周年，在中環都爹利街搞「Stop The Traffic」戶外騷，今次伸延到海上版，但困難重重：「最難係要傾個場地，涉及到唔同部門，要攞一呎範圍，要同五至八個部門傾。」<br>另外，作為品牌設計總監的關之琳就分享設計加入了個人喜愛的丹寧元素：「洗水同埋爛爛哋嘅denim係好有味道，好舒服又有型又易配搭。」<br>記者：羅慧敏、倩宜　<br>攝影：沈健程、仇志德</p></body></html>
