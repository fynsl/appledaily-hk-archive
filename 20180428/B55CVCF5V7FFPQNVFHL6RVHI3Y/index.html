<html><header><meta charset="utf-8"><title>Avicii家人證自殺亡</title></header><body><h1>Avicii家人證自殺亡</h1><p>28歲瑞典著名DJ Avicii上周五於阿曼（Oman）逝世，外界本來猜測與其酗酒習慣有關，但其家人發出之聲明卻透露他是自殺：「他在思考人生意義、生活和幸福的問題上遇到許多掙扎。他不能再繼續下去了，他想找到平靜。Tom（Avicii本名）不是為了成為商業機器而活着，他是一個敏銳的人，他熱愛粉絲，但卻不喜歡在鎂光燈下。你將永遠被愛和悼念，你和你的音樂將會永存在大家的記憶中。」</p></body></html>
