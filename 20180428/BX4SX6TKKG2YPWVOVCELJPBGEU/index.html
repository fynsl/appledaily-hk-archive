<html><header><meta charset="utf-8"><title>圖開洋女背包　休班警涉偷竊</title></header><body><h1>圖開洋女背包　休班警涉偷竊</h1><p>【本報訊】休班男警涉於今年2月在港鐵列車上，企圖打開外籍女子的背包偷竊，早前被捕落案控以企圖盜竊罪，案件昨於九龍城裁判法院提堂。辯方申請押後答辯，以便向控方索取文件以及向被告提供法律意見。裁判官將案件押後至下月28日再訊，被告獲准以1,000元保釋候訊。<br>裁判官在庭上一度查問被告職業，辯方回應是警察，並透露被告現時不用上班。被告梁鴻基（31歲）被控於本年2月6日於一列金鐘往尖沙嘴的港鐵列車第3卡車廂內，企圖偷竊一個銀色背包內的財物，該財物為女子Ema BANTAWA RAI的財產。<br>案件編號：KCCC1286/18<br>■記者蔡少玲</p></body></html>
