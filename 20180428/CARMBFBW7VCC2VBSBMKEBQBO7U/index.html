<html><header><meta charset="utf-8"><title>鄭融潤唇似食完牛河</title></header><body><h1>鄭融潤唇似食完牛河</h1><p>鄭融與香港跳高運動員楊文蔚昨日到沙田出席Dior唇釉活動，鄭融表示早前獲品牌邀請到東京出席發佈會，與國際名模Bella Hadid見面兼合照：「我諗我係全場最嬌小，好彩佢嗰日着波鞋，個距離先冇咁遠。」她表示期望能推出「鄭融色」唇膏：「我覺得自己個唇都幾性感，多謝我媽咪。」<br>由細到大都會不停搽潤唇膏的鄭融，被問到有否為男友塗唇膏？她說：「好耐以前有，因為太乾，但我得支令立立嘅唇釉，佢用完都打冷震，不過冇辦法，唔好投訴咁多，幫佢搽已經好好。」她又自爆有次拍接吻戲時，因潤唇膏太潤，對手錫完即抹嘴：「佢話我好似食完乾炒牛河咁。」<br>採訪：盧妹<br>攝影：陳慧安</p></body></html>
