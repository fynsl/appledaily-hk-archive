<html><header><meta charset="utf-8"><title>【娛樂話當年】待遇有別戇豆先生請車保羅食檸檬</title></header><body><h1>【娛樂話當年】待遇有別<br>戇豆先生請車保羅食檸檬</h1><p>羅蘭跟萬人迷碧咸合作拍廣告之餘，還獲對方攬攬合照，不過並非位位巨星也像碧咸一樣親切，如車保羅（右）2011年跟「戇豆先生」路雲艾堅遜（Rowan Atkinson）在澳門拍攝電影《特務戇J之救國大業》（Johnny English Reborn）便試過慘食檸檬。<br>早年車保羅曾向本報記者透露，自己在《戇J》中飾演線人，跟路雲有一場對手戲。拍攝完畢後，車保羅拿出手機問路雲可否合照，但對方不但當面拒絕，其保鑣還呼喝他放下手機，令車保羅大感冇癮。</p></body></html>
