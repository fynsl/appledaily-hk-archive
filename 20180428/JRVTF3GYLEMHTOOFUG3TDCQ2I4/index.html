<html><header><meta charset="utf-8"><title>警拉違法的哥兩日發47張牛肉乾</title></header><body><h1>警拉違法的哥<br>兩日發47張牛肉乾</h1><p>【本報訊】新界北總區交通部執行及管制組人員，近日在新界北區打擊的士司機不良營運手法及交通違例行爲。行動中共有47名的士司機被票控，違例項目包括不小心駕駛、未有扣好安全帶、橫過雙白線、在車輛移動時使用手提電話及沒有遵從路面標記等。當中，兩名的士司機在便衣行動中被發現涉嫌兜攬乘客。<br><br>人員亦發現其中一名被票控的司機因欠交交通罰款被通緝，將他拘捕。警方表示行動將會持續，呼籲駕駛人士切勿以身試法。</p></body></html>
