<html><header><meta charset="utf-8"><title>卓林拍片求助母斥責</title></header><body><h1>卓林拍片求助母斥責</h1><p>吳卓林與30歲外籍同性密友Andi近日被指失蹤，傳吳綺莉曾報警，原來二人於本月24日在YouTube放求助片，卓林介紹自己時說：「大家好，我係成龍個女，我哋成個月無家可歸。」二人聲稱患有創傷後壓力症候群（PTSD），對事件容易感到慌亂，所以敬請大家諒解。<br>卓林提到跟Andi相愛又被迫分開，覺得很荒謬，她說：「我們的愛比你們想像更強壯，但也感到疲累，沒有人能幫到我們。」吳綺莉昨回覆《蘋果》時，公開批評Andi，她說：「佢話自己係老師，你問佢乜係正面價值觀？若佢嘅人生冇乜唔妥，點解唔搵份工。」<br>採訪：魯吉</p></body></html>
