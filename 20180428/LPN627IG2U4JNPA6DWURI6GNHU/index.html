<html><header><meta charset="utf-8"><title>杏兒性感撐新店開幕</title></header><body><h1>杏兒性感撐新店開幕</h1><p>胡杏兒的婚紗品牌近日進駐上海，靜安區旗艦店前日開幕。杏兒以老闆娘身份穿上性感晚裝亮相。她接受訪問時透露開店花了兩年時間：「上海係我好鍾意嘅城市，有機會將業務擴展到內地，當然唔容易，我會接受呢個挑戰，我哋會一步一步慢慢做好，希望有更多人鍾意我哋呢個品牌。」預計品牌會6月在內地舉行首個fashion show。早前英國歌手Jessie J亦穿過此品牌參加湖南衛視的歌唱節目。</p></body></html>
