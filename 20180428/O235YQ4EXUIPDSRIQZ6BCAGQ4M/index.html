<html><header><meta charset="utf-8"><title>黃心穎做司儀搶胞姊飯碗</title></header><body><h1>黃心穎做司儀搶胞姊飯碗</h1><p><br>黃心穎前晚在荃灣為BMW新車發佈會擔任司儀，她表示：「平時有做司儀，多數都係做annual dinner，但係今日特別啲，要早晚做兩次，自己對車認識好深，雖然唔會話完全認識，但係講都會明。」要兼顧演員及司儀工作，她笑說：「搵食艱難箒！乜都要做吓，做司儀好好收入。可以訓練口才，又可以用番英文。」她更爆家姐黃心美做司儀賺不少錢，還呼籲客戶可以找她代替胞姊。<br>喜歡揸車的黃心穎，還想試賽車：「有人叫過我玩，都心郁郁想試，睇吓有冇時間。」男友馬國明會否批准？她說：「有啲嘢唔使過問㗎！」她表示想換跑車，因為沒有車位停泊。<br>採訪：馬建華<br>攝影：仇志德</p></body></html>
