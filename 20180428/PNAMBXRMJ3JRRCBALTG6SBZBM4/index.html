<html><header><meta charset="utf-8"><title>Bruno下月襲亞博</title></header><body><h1>Bruno下月襲亞博</h1><p>樂壇天王Bruno Mars昨日於澳門舉行「24K Magic World Tour」巡演，早前他於日本開騷時，歌詞就驚喜地混入日語，而於台北站更突然拿出道具電話，於副歌中加入一句普通話：「我很想你！」歌迷立即尖叫聲四起，而昨日駕臨澳門，亦有加入廣東話冧粉絲。另外他將於下月12、13日到香港亞博館，舉行兩場亞洲尾站演唱會，而於12號晚完騷之後，更會到dragon-i舉行派對見粉絲。</p></body></html>
