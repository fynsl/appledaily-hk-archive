<html><header><meta charset="utf-8"><title>趣趣地：噴射機反勝率先入決賽</title></header><body><h1>趣趣地：噴射機反勝率先入決賽</h1><p>周五嘅澳職季後賽四強賽事，常規賽二哥紐卡素噴射機主場以2:1擊敗墨爾本城，率先晉身決賽。噴射機喺開賽早段頻頻搶攻，先有哥斯達柏拉杜斯喺左路開出半傳半射嘅罰球柱邊出界，之後又有積臣荷夫曼接應傳中近門頂高，不過主隊後衞杜普史丹利唔生性，14分鐘擺烏龍令球隊半場落後一球。換邊後噴射機繼續搶攻，拉利麥基爾入楔接應嗰陣人前波後之下使出「虎尾腳」直接笠入遠柱，57分鐘追平。到74分鐘，積臣荷夫曼把握奧沙麥馬歷解圍失誤近門射入反勝2:1晉級，將會同FC悉尼或者墨爾本勝利嘅勝方爭奪冠軍。</p></body></html>
