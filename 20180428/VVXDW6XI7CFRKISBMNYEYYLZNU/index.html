<html><header><meta charset="utf-8"><title>張家輝自誇威脅荷李活</title></header><body><h1>張家輝自誇威脅荷李活</h1><p>張家輝日前接受內地傳媒專訪時，呼籲業界多關注老戲骨演員，未來他執導方針，會邀請更多實力派演員助陣。家輝表示不反對提攜新人，但同時想給予機會一班中年演員，他覺得大部份資深演員都是好演員，只是被大家遺忘，出鏡機會較少。<br>不少人一心想着進軍荷李活，覺得是最高榮譽，家輝說：「我從來冇呢個想法，到今日我哋嘅電影市場根本唔需要荷李活，因為我哋就係一個荷李活。」他自誇內地票房力量已威脅美國，未來可能超越。他認為出生在中國「荷李活世界」，不需要羨慕別人，地位是靠自己爭取，做得好地位自然會提高。<br>撰文：李森</p></body></html>
