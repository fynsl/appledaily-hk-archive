<html><header><meta charset="utf-8"><title>吳奇隆夫婦遊日求子</title></header><body><h1>吳奇隆夫婦遊日求子</h1><p>吳奇隆和劉詩詩結婚三年，早前在內地卻傳出離婚消息，指二人婚姻已畫上句號。由於傳聞越傳越誇張，其後吳奇隆委託律師發聲明駁斥，以平息風波。<br>事件平息後，日前有粉絲在社交網分享吳奇隆和老婆劉詩詩疑在日本火車上的相片，相中見吳奇隆拿着自拍神棒和老婆及友人自拍，劉詩詩更將面珠靠在老公膊頭上，隔着相片都感覺到甜蜜。而前日則再有粉絲在日本清水寺發現吳氏伉儷蹤影，由於清水寺求子、安胎都好靈驗，似乎二人是專程去求子。<br>撰文：小米</p></body></html>
