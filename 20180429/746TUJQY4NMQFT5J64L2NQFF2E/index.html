<html><header><meta charset="utf-8"><title>【2D睇】食用天然牛油定人造牛油較健康？ </title></header><body><h1>【2D睇】食用天然牛油定人造牛油較健康？ </h1><p>金黃香軟的牛油人人都喜歡，用以塗料在早餐的白麵包上，又或是用作食材炮製如蛋糕等的美食，味道更香更可口。不過早前消委會就抽查了市面的30款牛油，發現18款人造牛油（植物牛油）含有基因致癌物。有人怕人造牛油致癌，也有人怕食用天然牛油膽固醇高，到底哪款較健康？看《蘋果》2D就知分曉。<br><br>《蘋果》沙士15周年系列網站，正式登場：<br> https://hk.feature.appledaily.com/sars15 </p></body></html>
