<html><header><meta charset="utf-8"><title>【一周必看】植物肉取代真肉唔係掛？超人睇好有份投資</title></header><body><h1>【一周必看】<br>植物肉取代真肉唔係掛？超人睇好有份投資</h1><p>李嘉誠旗下維港投資（Horizons Ventures）早年投資的「植物肉」公司Impossible Foods，今年開展商業化模式，繼進軍美國快餐店後，本月更宣佈進軍香港三個餐廳品牌。Impossible Foods創辦人Patrick Brown接受專訪時指，現時首要任務是擴大「植物碎牛肉」產能，陸續攻入亞洲肉食市場，冀於2035年前完全取代真肉。</p></body></html>
