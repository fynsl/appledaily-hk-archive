<html><header><meta charset="utf-8"><title>林志玲靚住撐公益穿FENDI長裙撞衫秀智</title></header><body><h1>林志玲靚住撐公益<br>穿FENDI長裙撞衫秀智</h1><p>眾所周知林志玲一向熱心公益，還親自成立志玲姐姐慈善基金，日前她就獲第15屆中國慈善榜頒發「最具影響力明星慈善家」獎，相由心生這句話可真沒錯。<br><br>林志玲這天身穿FENDI 2018初春系列黑色露肩連衣裙，與早前秀智來港參與活動當日所穿的相撞，但卻穿出不一樣的感覺。跟秀智不同的是，Chiling選配了Stuart Weitzman的一雙鞋頭鞋踭部份均飾有珍珠設計的高跟涼鞋，與秀智的活潑甜美相比，多了一份成熟韻味。</p></body></html>
