<html><header><meta charset="utf-8"><title>耳石症無法斷尾　與腎無關</title></header><body><h1>耳石症無法斷尾　與腎無關</h1><p>【 話你知】<br>耳石症學名是良性陣發性位置性暈眩，耳鼻喉科醫生黃漢威解釋，耳石症病人會有復發性頭暈，原因是內耳積聚新陳代謝造成的沉積物，當病人頭部搖擺時沉積物隨之移動而引致頭暈。坊間常混淆耳石症及耳水不平衡，但後者病徵其實較為嚴重，一般會影響病人聽力及引致耳鳴。<br>黃指耳石症無法「斷尾」，病人間中會無故復發，醫生只能以類似物理治療方法轉動病人頭部做復位治療；此病亦沒特定成因，一般人頭部受過撞擊或身體退化等都可引致耳石症，但與腎部沒任何關係。</p></body></html>
