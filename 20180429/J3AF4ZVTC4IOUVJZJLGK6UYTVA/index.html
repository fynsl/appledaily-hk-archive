<html><header><meta charset="utf-8"><title>趣趣地：佩奧爾攞畢爾包「忠誠獎」</title></header><body><h1>趣趣地：佩奧爾攞畢爾包「忠誠獎」</h1><p>西甲球會畢爾包今年將會向巴塞隆拿一代鐵衞佩奧爾頒發「一生一球會（One Club Man Award）」獎項，表揚佢球員時代對球會嘅忠誠。聽到呢度係咪覺得好奇怪點解畢爾包會搞個咁嘅獎呢？相信唔少球迷都知道，畢爾包係西甲少數堅持採用全巴斯克血統球員嘅球會，佢哋設立呢個獎項目的其實亦同球會嘅「巴斯克唯一」政策同出一轍，希望表揚一啲球員生涯只效力同一球會嘅球員。佩奧爾將會係第四位獲得呢個獎嘅球員，之前三位分別係前AC米蘭後衞馬甸尼、修咸頓中場拿鐵斯同拜仁慕尼黑門將美亞。</p></body></html>
