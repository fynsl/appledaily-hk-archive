<html><header><meta charset="utf-8"><title>【一周必看】丈夫患癌侷出社會工作　由相夫教子變餐廳老闆</title></header><body><h1>【一周必看】<br>丈夫患癌侷出社會工作　由相夫教子變餐廳老闆</h1><p>不是每個女孩都有一條做公主的命，但她們總有一個公主夢。所以現今社會中，行為驕縱，希望獲得公主般對待的女性，便被人笑稱患了「公主病」，當中有一個女人，患上「公主病」32年，命運讓她順利地讀書、畢業、結婚、相夫教子，從來未曾在外打過工，生活本來美滿，可惜家中一場巨變，令她終於要走進社會投身工作，她就是今次的主角何紫瑛（Sam）。<br><br>全新旅遊專頁，即like籽想旅行： https://fb.com/travel.appleseed </p></body></html>
