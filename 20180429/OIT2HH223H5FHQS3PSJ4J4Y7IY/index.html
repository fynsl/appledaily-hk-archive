<html><header><meta charset="utf-8"><title>【一周必看】的士團體又反Uber　MC興「縮頭烏龜」話邊個呀？</title></header><body><h1>【一周必看】<br>的士團體又反Uber　MC興「縮頭烏龜」話邊個呀？</h1><p>早前Uber發生致命交通意外，導致一名司機死亡。有汽車團體趁意外到政府總部門外請願，要求運輸及房屋局打擊違例白牌車，工聯會東區區議員王國興更至少3次以「縮頭烏龜」形容政府，在接連發生事故後仍然未願意加強規管。而運輸及房屋局局長陳帆出席另一活動時，被追問會否就Uber意外進行跟進及檢討法例，但陳帆未有回應。</p></body></html>
