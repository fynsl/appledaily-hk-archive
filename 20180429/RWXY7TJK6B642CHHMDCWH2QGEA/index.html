<html><header><meta charset="utf-8"><title>鍾嘉欣靚靚開工多得乖B</title></header><body><h1>鍾嘉欣靚靚開工多得乖B</h1><p>鍾嘉欣昨日到旺角出席手錶品牌Daniel Wellington活動，與粉絲製作花卉擺設。懷胎近六個月的她手腳依然纖幼，笑指BB很識做：「我fitting嗰陣條褲係緊嘅，個肚仲好凸，𠵱家又縮番入去，可能佢知媽咪做嘢畀我靚啲。」<br>鍾嘉欣現時陀得很舒服，只是晚上郁得比較多：「BB個生理時鐘係咁，日頭瞓，到下午5點幾到凌晨3、4點就𢱑吓我。」一星期後她才飛返加拿大，現時日日與老公及囡囡視像見面，她說：「老公湊女有啲手忙腳亂，佢話盡晒力同埋好珍惜我。」至於好友苟芸慧的婚宴，她直言未必能做姊妹，但會盡量幫忙。<br>採訪：盧妹<br>攝影：仇志德</p></body></html>
