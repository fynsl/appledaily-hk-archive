<html><header><meta charset="utf-8"><title>曾路得爆俞琤愛玩13張</title></header><body><h1>曾路得爆俞琤愛玩13張</h1><p>香港廣播今年踏入第90年，曾路得（右）日前獲邀任港台節目《香港廣播九十年》第一集嘉賓。她自爆俞琤當年喜愛玩啤牌「13張」，才為13位DJ取名「六啤半」。曾路得又大談當年港台與商台的激烈競爭，更是DJ文化盛行之時：「港台有吳錫輝，商台有俞琤。做節目時，大家會監察着對家做緊乜嘢，你講一句我又駁一句，總之做乜都要好過隔籬台。當時唔覺得係良性競爭，直情係你死我活，尤其同鄧藹霖，鬥到呢！」</p></body></html>
