<html><header><meta charset="utf-8"><title>《復仇者3》北美票房破3億</title></header><body><h1>《復仇者3》北美票房破3億</h1><p>大熱新片《復仇者聯盟3：無限之戰》（Avengers：Infinity War）在港上映四天票房已破4千萬港元，前日於北美正式開畫，單是周四午夜場已收逾3億港元，成當地電影史上優先場最高票房的第四位。<br>片中飾演鐵甲奇俠的羅拔唐尼（Robert Downey Jr.）一直被傳執湯告魯斯（Tom Cruise）二攤，湯告魯斯日前終開腔稱從未斟演鐵甲奇俠，更讚羅拔演活該角色。</p></body></html>
