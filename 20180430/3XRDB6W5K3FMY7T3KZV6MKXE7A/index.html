<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】GiGi籲粉絲捐錢撐護苗</title></header><body><h1>【馮仁昭四圍超】GiGi籲粉絲捐錢撐護苗</h1><p>梁詠琪（GiGi）下月4至5號喺紅館舉行一連兩場演唱會，相隔7年再踏紅館舞台，今次會特別大增跳舞環節，GiGi近排正密鑼緊鼓排舞，佢話：「我最近愛上跳舞，好享受過程。今次大概有近40首歌，唱盡咁多年以嚟嘅主打廣東歌，仲有啲Side Track。」另外，GiGi又呼籲打算送花嘅朋友，轉做慈善捐去「護苗基金」，協助推動保護小朋友免受性侵犯。<br>撰文：馮仁昭</p></body></html>
