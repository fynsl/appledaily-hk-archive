<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】梁嘉琪自嘲好怕死</title></header><body><h1>【馮仁昭四圍超】梁嘉琪自嘲好怕死</h1><p>梁嘉琪（右）同杜小喬噚日喺鑽石山出席再生會嘅「世界狼瘡日揭幕」，杜小喬本身就係紅斑狼瘡症病患者。佢話初初真係好辛苦：「我3、4年前發現自己病，做一、兩個鐘頭嘢已經好攰，又唔可以曬太陽，真係會影響工作。」她透露現時已有進步，但仍要覆診同食藥。梁嘉琪就話早前患輕微婦女病，自嘲原來好怕死：「我即刻諗如果死咗啲錢點分配、保險點搞，好彩只係小事。」<br>撰文：馮仁昭</p></body></html>
