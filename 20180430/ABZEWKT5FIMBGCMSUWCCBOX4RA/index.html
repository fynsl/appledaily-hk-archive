<html><header><meta charset="utf-8"><title>《衛斯理》改到七彩倪匡：唔到我介意</title></header><body><h1>《衛斯理》改到七彩<br>倪匡：唔到我介意</h1><p>王晶網劇《冒險王衛斯理之支離人》由余文樂扮演衛斯理，國產「晶女郎」胡然飾演白素要晒34E，本來是青幫頭目的「白老大」（任達華飾）變成國際刑警，網民狠批角色和劇本被改得支離破碎！本報致電問原著作家倪匡會否介意？他說：「唔到我介意，導演話事，導演鍾意咪得囉，唔係要編劇導演嚟做乜？」</p><p>倪匡認為文字和影視是兩回事：「睇書唔失望咪得，電影失唔失望同我冇關係，戲好睇係王晶嘅事，戲唔好睇又唔係我倪匡嘅事。」任達華日前回覆傳媒時則說：「呢啲網民講得好好，等你哋睇到最後就知，原來係咁嘅，網民一定會喜歡嘅。」<br>採訪：皓騫</p></body></html>
