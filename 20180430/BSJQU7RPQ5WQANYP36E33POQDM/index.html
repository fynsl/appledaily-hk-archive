<html><header><meta charset="utf-8"><title>型男救一命姜麗文忍唔住熱情攬攬</title></header><body><h1>型男救一命<br>姜麗文忍唔住熱情攬攬</h1><p>秦沛女兒姜麗文（Lesley）向來喜歡戶外活動，3年前佢去聖地牙哥嘅海域同海獅一齊游水嘅時候，突然有一個巨浪衝埋嚟，佢差啲被捲入海底，好彩附近有一位男士出手相救，令佢執番條命。<br><br>Lesley昨日喺IG講番遇溺經過：「呢位男士救咗我一命.....突然一個大浪湧現，我嚇咗嚇，我隻腳開始冇力，然後我開始浸親。」Lesley表示透過facebook搵到對方講多謝，相隔3年，兩人更有機會喺香港重聚。原來呢位救人英勇好型仔，有網民講笑話佢哋應該「在一起」，仲笑Lesley﹕「隻右手好自然安趟在胸膛上。」</p></body></html>
