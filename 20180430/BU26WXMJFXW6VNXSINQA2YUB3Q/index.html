<html><header><meta charset="utf-8"><title>求驗客手記：祖記得「米」邁向七連冠</title></header><body><h1>求驗客手記：祖記得「米」邁向七連冠</h1><p>祖雲達斯上周六憑希古恩喺完場前一鐘分士哥絕殺國際米蘭，向意甲七連冠再邁進一步。祖記今戰喺13分鐘由杜格拉斯哥斯達先拔頭籌。五分鐘後，國米中場馬泰斯雲仙奴粗野攔截文迪蘇傑領紅，國米只剩10人應戰。半場落後兼少踢一人嘅國米，由莫路伊卡迪接應罰球頭槌破網，52分鐘追平1:1，之後兩隊各有烏龍波，比數2:2，臨完場前89分鐘，保羅戴巴拿罰球希古恩頂入，祖記最後3:2險勝國米，喺意甲繼續做一哥。</p></body></html>
