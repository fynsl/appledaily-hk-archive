<html><header><meta charset="utf-8"><title>【一周必看】疑男友偷食10女　紅裙女狂摑41巴</title></header><body><h1>【一周必看】<br>疑男友偷食10女　紅裙女狂摑41巴</h1><p>問世間情是何物，情侶間嘅小風波，旁人懂甚麼？但係搞到當街互摑仲扯頭髮就實在太失禮喇！文員卓小姐星期四下晝4點行經油塘港鐵站B出口，聽到大大巴摑落臉嘅啪啪聲，「起碼打咗幾十巴！」卓小姐所拍片段見到當時一對情侶喺站外一角嘈交，「個女仔狂摑個男仔，事緣好似係女仔覺得男嘅偷食出軌！」記者翻睇全長2分05秒嘅片段，發現至少傳出41下掌摑嘅啪啪聲，「41巴港女」頓成噚日網上紅人。</p></body></html>
