<html><header><meta charset="utf-8"><title>Maya Hawke加入《怪奇3》</title></header><body><h1>Maya Hawke加入《怪奇3》</h1><p>大熱美劇《怪奇物語》（Stranger Things）第3季近日正式宣佈開鏡，官方更發表前導花絮，片中見到一眾演員包括「Eleven」米莉芭比布朗（Millie Bobby Brown）及雲露娜維達（Winona Ryder）等全員出席發佈會。不過更重要的是見到有新角色加入，包括女星奧瑪花曼（Uma Thurman）與男星伊芬鶴基（Ethan Hawke）之女Maya Hawke，令觀眾相當期待。</p></body></html>
