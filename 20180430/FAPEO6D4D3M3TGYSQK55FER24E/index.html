<html><header><meta charset="utf-8"><title>求驗客手記：漢堡贏波隨時又留級 - 求驗客</title></header><body><h1>求驗客手記：漢堡贏波隨時又留級 - 求驗客</h1><p>喺德甲史上從未降班嘅漢堡（圖），喺上個禮拜六嘅護級大戰作客禾夫斯堡，先由日本新星伊藤達哉上半場43分鐘博到12碼，波比活特射入，兩分鐘後伊藤達哉再交出助攻，中場賀治比頭槌頂入，漢堡半場領先兩粒；下半場禾堡一度追近，但漢堡補時階段再入12碼，漢堡最後3:1贏波，拎到三分後仍排尾二，但已追近喺安全線嘅禾堡僅兩分，仲有兩輪漢堡隨時可以再創不降神話呢！不過榜尾嘅科隆同日2:3輸畀弗賴堡，正式宣佈來季德乙見囉！</p></body></html>
