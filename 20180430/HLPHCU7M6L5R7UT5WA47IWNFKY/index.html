<html><header><meta charset="utf-8"><title>協會目標︰協調取代抗爭</title></header><body><h1>協會目標︰協調取代抗爭</h1><p>【話你知】<br>香港警務督察協會成立於1957年，原名為「皇家香港警察本地聘請督察會」，初期工作目標是為拉近與海外督察聘用條件上不合理差距；2004年改至現有名稱。協會是警隊四個職方協會之一，在警察評議會中佔有席位；現時超過二千名會員皆為現職警務督察。<br>協會在官方網站指，自1997年起調整目標和定位，稱在可行情況下會「以協調溝通來取代抗爭」；並稱保障會員權益之同時，「記掛着對中國和香港的責任！ 」今年初法院判處退休警司朱經緯襲擊罪成時，協會主席李占安亦曾向會員發信，呼籲繼續緊守崗位，爭取大眾的支持和尊重，「不可輸了輿論，害了手足。」</p></body></html>
