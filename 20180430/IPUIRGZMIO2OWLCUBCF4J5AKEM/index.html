<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鍾叮噹為慈善出山獻唱</title></header><body><h1>【馮仁昭四圍超】鍾叮噹為慈善出山獻唱</h1><p>鍾叮噹同林慕德將會為「東灣莫羅瑞華學校及石壁宿舍重置計劃」籌款出席音樂會，噚日佢哋喺九龍灣綵排。林慕德話香港有好多弱勢社群需要幫助。而婚後已三十多年冇唱歌嘅鍾叮噹，其實已經多次同有關方面合作，之前已提供飾物義賣：「今次唱歌所以興奮又緊張，相信會好驚青，但唔會有太大壓力，因為我冇收錢，嚟聽嘅人明知做善事，對我要求唔會好高。」<br>撰文：馮仁昭</p></body></html>
