<html><header><meta charset="utf-8"><title>求驗客手記：浚仔後備入替貝利贏波 - 求驗客</title></header><body><h1>求驗客手記：浚仔後備入替貝利贏波 - 求驗客</h1><p>英甲進入最後兩輪賽事，包尾兼篤定降班嘅貝利周六主場1:0贏樸茨茅夫，攞到近兩個月嚟首勝。後備入替嘅港將戴偉浚喺下半場有一次射門機會，但俾樸茅後衞閂走。上輪浚仔喺對梳士貝利嘅聯賽坐足全場冷板，今仗佢先列後備。上半場32分鐘入替右腳受傷嘅哈利般恩。下半場浚仔接應隊友傳送，喺禁區推橫射門，可惜俾樸茅後衞閂走。踢到去68分鐘，貝利有佐治米拿建功，貝利最尾1:0小勝樸茅。</p></body></html>
