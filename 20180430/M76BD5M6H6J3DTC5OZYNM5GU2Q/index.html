<html><header><meta charset="utf-8"><title>【一周必看】富裕德國竟有小孩無飯食　「遺傳貧窮」如何向上爬？</title></header><body><h1>【一周必看】<br>富裕德國竟有小孩無飯食　「遺傳貧窮」如何向上爬？</h1><p>德國總理默克爾形容德國是一個國民「住得好及開心」的國家，而失業率更自1990年東西德統一後創出新低，但原來風光背後亦存在「黑暗一面」，當地280萬未滿18歲的青少年原來一直活貧窮線下，佔全國同齡兒童人口兩成。他們不少來自單親家庭，由於父母找不到工作，只好捱飢抵餓，專家批評社會出現貧富懸殊現象，與國內的教育制度有關，令不少兒童「輸在起跑線」，很早便被「斷絕」了向上爬的機會。</p></body></html>
