<html><header><meta charset="utf-8"><title>【失婚富豪】多地有家族物業</title></header><body><h1>【失婚富豪】多地有家族物業</h1><p>廖碧兒的富二代新歡盧啟賢有指是隱形富豪，其家族在中、港、新加坡、印尼、英國及加拿大均有物業。從事投資生意的他，影星楊紫瓊都是他的客戶。據聞Calvin最近登上美國某媒體2018年金融市場十大最有影響力人物榜，當晚舉行狂歡派對，開了50支、每支約6,000元的香檳「萬歲」（圖），早前Calvin就被爆到法國豪擲約19.3億元狂掃香檳。<br>今年41歲的Calvin，跟前妻育有一女，有指當年離婚時，分了1,700萬身家給前妻。2015年Calvin和泰籍女友Nina拍拖，Nina的家族從事電訊生意，是名千金小姐。</p></body></html>
