<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Bob屋企嚴禁爆粗</title></header><body><h1>【馮仁昭四圍超】Bob屋企嚴禁爆粗</h1><p>林盛斌（Bob 左）同歐陽偉豪（Ben Sir）前晚到九龍灣「髒言鬥厲歌舞劇PartII」比賽擔任評判，呢個比賽係推廣本地貼地文化，內容有少少粗口。阿Bob話粗口其實冇得避忌，日日都會有機會聽到：「少少粗口其實無傷大雅，當然喺屋企講粗口嘅機會係零。」另外，阿Bob囝囝日前發燒入院，佢話太太去咗杭州公幹：「好彩婆婆仗義幫忙，深深感受到媽媽喺屋企真係好重要。」<br>撰文：馮仁昭</p></body></html>
