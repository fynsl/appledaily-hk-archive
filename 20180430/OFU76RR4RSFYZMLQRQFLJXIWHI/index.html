<html><header><meta charset="utf-8"><title>梁漢文唔怕硬撼《愛．回家》</title></header><body><h1>梁漢文唔怕硬撼《愛．回家》</h1><p>梁漢文和林敏驄主持的ViuTV節目《Good Night Show全民星戰》將於今晚8時播出，昨日二人與羅家英、林芊妤（Coffee）等在奧海城出席發佈會，司儀提到節目硬撼無綫劇集《愛．回家之開心速遞》有沒有壓力？林敏驄即說：「佢（梁漢文）壓力大啲，啱啱無罪釋放。」梁漢文忍不住反擊：「你真係好鬼煩。」<br>之後輪到玩遊戲，林敏驄叫Coffee「fing」幾下熱身，Coffee做拱橋時，家英哥輕托其纖腰，問他會否擔心被汪明荃（阿姐）扭耳仔？他笑說：「阿姐話我做得啱，保護女性，我係紳士，林敏驄係流氓。」<br>採訪：黃曉妍<br>攝影：林賓尼</p></body></html>
