<html><header><meta charset="utf-8"><title>山口達也精神不穩入院</title></header><body><h1>山口達也精神不穩入院</h1><p>日本尊尼事務所組合TOKIO的46歲成員山口達也月前涉嫌在家中向一名少女強吻灌酒，被當地警方以強制猥褻罪檢控。醜聞爆出後，不斷有負面消息傳出，更有指山口嗒學生妹早有前科，亦有消息指現時山口狀態不穩，正留院治療。據知情人士透露，山口於日前出席記招會道歉後，神精狀態不穩，無法一個人獨留在家，故決定入院治療。山口今次留院主要是治療情緒，而酗酒問題嚴重的他，亦應該會趁機戒酒。</p></body></html>
