<html><header><meta charset="utf-8"><title>黃婉曼拉頭馬禁忌多</title></header><body><h1>黃婉曼拉頭馬禁忌多</h1><p>團體馬「跳出香港」馬主黃婉曼、羅傑承女兒羅雪儀（Cherry）、羅欣儀（Gloria）、兒子羅旭峯（Kenny）及馬迷吳國敬，昨日入沙田馬場博彩，結果由黃婉曼及Cherry三姊弟分別拉頭馬。黃婉曼穿上花花低胸裝，胸懷大「痣」撐愛駒，結果如願以償奪冠。黃婉曼賽前還分享入場禁忌：「有馬出時喺沙圈唔影相，留番拉頭馬先影，同埋唔好帶藍色手袋，流水呀。」阿敬則搞笑說：「贏得多就送女友戒指，少就送條油炸鬼。」</p><p>另外，Cherry表示每次有馬出都會大嗌打氣：「有馬出賽會嗌到聲都沙，拍手拍到腫。」<br>採訪：陳杰<br>攝影：陳俊強</p></body></html>
