<html><header><meta charset="utf-8"><title>石原聰美遊港治情傷</title></header><body><h1>石原聰美遊港治情傷</h1><p>現年31歲的日本女星石原聰美於15年底拍攝日劇《朝5晚9》時，與山下智久撻着，兩人一直是外界公認的一對，豈料男方於今年2月被爆已另結新歡，撻着21歲索模新歡Niki，更同遊夏威夷，與舊愛正式畫上句號。近日，石原聰美被發現秘密訪港，似乎是趁空檔旅行散心。<br>石原聰美前日被發現疑似現身港鐵旺角站，據指當時石原聰美有約3名人員陪伴，他們問完路之後，就乘搭往中環方向的列車，可謂相當貼地，晚上又有人稱於山頂見到石原聰美，他們一行幾人搭纜車睇夜景，自由行遊盡香港名勝。<br>撰文：程芬</p></body></html>
