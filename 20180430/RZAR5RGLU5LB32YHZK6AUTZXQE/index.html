<html><header><meta charset="utf-8"><title>爆相爆片：龜速平治佔快線考起響號交警</title></header><body><h1>爆相爆片：<br>龜速平治佔快線考起響號交警</h1><p>香港司機或未做到「吾日三省吾身」，但評價他人駕駛技巧嘅能力卻入木三分。網上流傳一段短片，片中可見一名交通警駕駛閃燈響警號嘅鐵馬喺快線上趕路，先遇上心急七人車，再遇龜速平治攔路，喺大埔公路沙田段上演一幕「快線探戈」。</p><p>片主話駕駛平治嘅係女司機，表面上係一場「快線探戈」，但有網民突破盲點，發現除咗如平治司機外，片主都不自覺成為「快線L」（長期佔用公路快線司機）。根據道路使用者守則，除交通標誌或道路標記另有指示，或有意超車、右轉或須駛避停定嘅車輛或行人，否則盡量靠左行駛。</p></body></html>
