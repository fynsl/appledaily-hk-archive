<html><header><meta charset="utf-8"><title>求驗客手記：C朗女友晒巨鑽好事近？ - 求驗客</title></header><body><h1>求驗客手記：C朗女友晒巨鑽好事近？ - 求驗客</h1><p>皇家馬德里球王基斯坦奴朗拿度（C朗），同佢女友佐真娜（Georgina Rodriguez）拍咗拖一段時間，連愛情結晶品都有埋，關係相當唔錯。佐真娜日前喺佢ig story放片，見佢坐喺一架豪華房車度，右手無名指戴住隻鑽戒，向鏡頭獻吻兼且露出埋呢隻巨鑽戒指，唔通佢同C朗就嚟拉埋天窗？相信好快會有答案。佐真娜受屋及烏，除咗同C朗愛得火熱，同球王屋企人嘅關係都好好，包括C朗大仔小C朗，佐真娜經常會幫手照顧佢。</p></body></html>
