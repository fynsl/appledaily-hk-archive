<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】麥家琪爆醉酒俾仔女笑</title></header><body><h1>【馮仁昭四圍超】麥家琪爆醉酒俾仔女笑</h1><p>麥家琪同張兆輝前晚到尖沙嘴出席品酒活動，麥家琪話自己都鍾意飲番兩杯：「今晚啲酒肯定畀我飲晒，我飲醉酒係咁講嘢同大笑，啲仔女見到，笑我笑到𠵱家，我都覺得好唔應該，以後都唔好喺佢哋面前飲酒。」張兆輝就話自己鍾意同朋友品酒：「以前後生就會一罐罐啤酒當水咁飲，年紀大咗就鍾意同朋友傾偈，慢慢飲，品嘗唔同酒嘅味道。我酒量一般，醉咗都係瞓覺。」<br>撰文：馮仁昭</p></body></html>
