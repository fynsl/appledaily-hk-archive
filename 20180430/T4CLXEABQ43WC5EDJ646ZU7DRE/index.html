<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林志玲北京機場晒胸器</title></header><body><h1>【馮仁昭四圍超】林志玲北京機場晒胸器</h1><p>林志玲同言承旭戀情離合多時未能開花結果，佢只好寄情工作，早前佢就去北京為代言嘅內衣出席活動，有粉絲影到佢現身當地機場，一身白裙襯牛仔褸，酥胸半露，佢仲好親民咁同粉絲揮手。其實，佢2月期間曾經因病宣佈停工休息，令外間揣測佢懷孕要養胎，之後出席活動，身形明顯脹咗唔少，但𠵱家又快速瘦身。對於有傳同言承旭喺峇里島結婚，佢都一概否認：「我現在沒有愛情！」<br>撰文：馮仁昭</p></body></html>
