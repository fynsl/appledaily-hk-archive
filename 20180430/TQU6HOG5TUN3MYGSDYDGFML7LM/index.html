<html><header><meta charset="utf-8"><title>【一周必看】智能家居咩玩法？入門價只需一萬！</title></header><body><h1>【一周必看】<br>智能家居咩玩法？入門價只需一萬！</h1><p>每朝起身開窗簾、電視，煲定滾水沖茶或咖啡，好似有個管家照顧起居飲食。創力高科技公司總經理Alex表示智能家居系統已可以做到以上工作，且入門價需約萬多元及節省電費。對於政府推智慧城市發展，他認為智能家居要全面落地仍有一段距離，因為坊間對系統存有誤解，最理想的智能家居發展是毋須再按掣，「就會知道你做緊乜嘢，將會做乜，確保你喺一個舒適同安全嘅地方」。</p></body></html>
