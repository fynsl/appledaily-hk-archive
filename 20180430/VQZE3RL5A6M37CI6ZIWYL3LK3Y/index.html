<html><header><meta charset="utf-8"><title>高皓正剪臍帶勁驚青</title></header><body><h1>高皓正剪臍帶勁驚青</h1><p>育有一女一子的高皓正，前晚第三度做爸爸，其醫生太太陸凱兒誕下7磅半囡囡，母女平安。原來前日高太作動前，正與老公陪一對子女進行跆拳道比賽練習，當子女知道妹妹快要出世時，更唱歌跳舞為媽咪打氣。而昨日比賽，大姐姐取得冠軍，二哥則取得季軍，兩姊弟均表示要將獎座送給妹妹。<br>高皓正昨表示再做爸爸非常開心，他說：「女人真係好偉大，佢為我生第三個小朋友，好佩服佢。囡囡好健康，似老婆，期待佢健康快樂成長。我第一次剪臍帶，感覺驚驚哋，怕佢好痛，多謝醫護人員貼心幫手，為我哋打氣，三小時完成生產過程。」<br>採訪：陳杰</p></body></html>
