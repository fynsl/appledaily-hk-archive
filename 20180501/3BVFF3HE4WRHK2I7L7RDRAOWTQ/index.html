<html><header><meta charset="utf-8"><title>港鐵荃灣綫訊號故障金鐘站Not in Service</title></header><body><h1>港鐵荃灣綫訊號故障<br>金鐘站Not in Service</h1><p>【本報訊】有讀者報料指昨早9時半許，港鐵中環站疑有訊號故障，令荃灣綫的列車服務受阻，《蘋果》向港鐵了解情況。港鐵表示，昨早9時10分，因荃灣站發生訊號故障，令來回金鐘站列車，行車時間較正常多5-10分鐘，至9時45分回復正常，其間車務控制中心曾作出調動，部份乘客需要在中途站落車，再轉下一班列車，車站亦曾經實施過人潮管制。</p></body></html>
