<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃建東借歌分享初戀</title></header><body><h1>【馮仁昭四圍超】黃建東借歌分享初戀</h1><p>黃建東、唐貝詩、唐貝欣等日前出席美容集團晚宴。建東話正期待自己嘅第一首歌，大約喺7月推出：「首歌講我嘅初戀經驗，女朋友結婚，但新郎不是我，好有意思。」<br>問到緋聞女友瑪姫會唔會做MV女主角？建東話會搵另外一啲朋友幫手，但同瑪姫今年會有新搞作。另外，啱啱回復自由身嘅唐貝詩，除咗發展自己嘅工作室之外，今年仲會接拍兩部電影同三部網劇。<br>撰文：馮仁昭</p></body></html>
