<html><header><meta charset="utf-8"><title>張繼聰凸腩抱女玩波</title></header><body><h1>張繼聰凸腩抱女玩波</h1><p>張繼聰前日在Instagram貼相和上載短片，公開和謝安琪帶着一對子女到石門賽馬會傑志中心參加活動的情況。張繼聰上載抱着前世情人KaKa Ball的片段，留言：「諗住『的』番一兩個鐘喺個女面前威吓，點知個波唔合作。」但網民卻將重點落在他的肚腩之上，張繼聰回應：「將個焦點放喺我個肚腩嘅朋友仔們，留意番，冇錯，我係重咗幾十磅，為咗角色，我無悔。」<br>之後張繼聰再貼出一家四口相，有網民搞笑說：「有三個張繼聰，一個謝安琪。」最後一條短片是張繼聰和KaKa Ball玩，他情深款款望住女兒，畫面甜到漏，更留言：「浪漫。」<br>撰文：非非</p></body></html>
