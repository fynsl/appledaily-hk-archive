<html><header><meta charset="utf-8"><title>陳志雲王喜自駕遊日避麻疹</title></header><body><h1>陳志雲王喜自駕遊日避麻疹</h1><p>陳志雲與王喜繼月前一起去北歐旅行之後，日前又到日本旅行，不但到小田原城堡扮武士，更在東京玩Mario Kart高卡車，認真開心。王喜前日表示今次跟北歐之旅一樣，是為網台OpenSky TV《大開眼界》拍旅遊特輯。<br>對於寓工作於娛樂，王喜表示十分開心：「又可旅行，又可做嘢，大開眼界，睇啲新嘢，促進感情，好好㗎。」志雲就表示：「希望帶畀大家另類旅遊同觀點角度，見到新嘢，自己嚟係見唔到嘅。」近期日本爆發麻疹，問到可會擔心？王喜表示市面平靜，加上他們是自駕及行程遠離遊客密集地方，所以將受感染風險減到最低。<br>採訪：魯吉</p></body></html>
