<html><header><meta charset="utf-8"><title>張家輝開戲遭同行推劇本</title></header><body><h1>張家輝開戲遭同行推劇本</h1><p>張家輝第三次自導自演新片《低壓槽》，日前接受奇妙電視《同Sing同戲》訪問，家輝大談新片的卧底題材，又表示今次首度擔任編劇，他說：「香港人特別喜愛，而自己亦情有獨鍾。」家輝表示新片有大量大型飛車及槍戰戲，絕不欺場。<br>新戲以虛擬腐敗城市孤城作為故事背景，家輝表示斥巨資打造，配以大量CG製作及拍攝，最初他亦有心理掙扎，是否拍攝此等題材，不過他不否認自己偏愛警匪題材。家輝透露劇本完成後，開始找演員，曾遭到拒絕，他說：「自己亦有拒絕別人嘅時候，所以平常心對待，冇因為咁樣氣餒。」<br>撰文：非非</p></body></html>
