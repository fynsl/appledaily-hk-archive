<html><header><meta charset="utf-8"><title>李嘉欣REDValentino白裙減齡穿出清新優雅</title></header><body><h1>李嘉欣REDValentino白裙減齡<br>穿出清新優雅</h1><p>李嘉欣前日以「愛彼女皇盃大使」身份現身沙田馬埸，並為盃賽擔任頒紀念品予勝出騎師，穿上白色蕾絲裙亮相，清新而優雅。<br><br>白裙來自REDValentino 2018早春系列，袖位與領位都分別飾有ruffle飾邊，小圓領設計為裙款增添了一點活潑青春氣息，裙上飾有不同顏色的珠片刺繡，注入清新活力，卻不失優雅華麗，看起來減齡了不少。李嘉欣腳穿一對黑色高踭鞋，與造型配搭得宜，為造型提升女人味，簡單而時尚。</p></body></html>
