<html><header><meta charset="utf-8"><title>Kit Harington邀200親友觀禮</title></header><body><h1>Kit Harington邀200親友觀禮</h1><p>在人氣美劇《權力遊戲》（Game of Thrones）中飾演Jon Snow的男星Kit Harington，於12年撻着劇中的「女野人」Rose Leslie，兩人由戲內愛到戲外，拍拖多年感情十分穩定，去年底宣佈訂婚，近日有傳二人已寄出請柬，將於日內舉行婚禮。</p><p>有報道指Kit已寄出請柬，邀請約200親友前來觀禮，而信封面就貼上《權力遊戲》的限量發行郵票，據相關人士透露Kit和Rose以極速時間籌備婚禮，就是不想將結婚事宜曝光，所以結婚日期及地點皆會保密。<br>撰文：施洛冰</p></body></html>
