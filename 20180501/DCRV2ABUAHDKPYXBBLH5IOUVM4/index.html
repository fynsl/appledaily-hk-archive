<html><header><meta charset="utf-8"><title>休班警涉街頭打同居女友 </title></header><body><h1>休班警涉街頭打同居女友 </h1><p>【本報訊】一名休班警涉於4個多月間三度在寓所及在尖沙嘴街頭襲擊同居女友，他被控襲擊罪，昨在九龍城法院提堂，毋須答辯，獲准保釋等候案件於6月11日再訊。<br>被告余展宏（35歲）被控3項襲擊致造成身體傷害罪，指他於去年6月1日及10月13日，在鳳德邨碧鳳樓的寓所內襲擊姓黃事主，另於去年7月11日在尖沙嘴柯士甸路僑豐大廈外襲擊黃。控方指被告與黃案發時是情侶，現已分開。代表辯方的當值律師指被告需時諮詢法律意見，並於下次聆訊時聘請私人律師代表。<br>案件編號：KCCC1301/18<br>■記者羅日昇、黃幗慧</p></body></html>
