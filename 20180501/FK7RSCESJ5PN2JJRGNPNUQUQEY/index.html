<html><header><meta charset="utf-8"><title>宋仲基金智媛或拍古裝</title></header><body><h1>宋仲基金智媛或拍古裝</h1><p>韓劇《太陽的後裔》男星宋仲基（左）自去年拍完電影《軍艦島》就未有新作，但昨日有報道指他受邀主演tvN歷史新劇《阿斯達編年史》，而女主角亦有望由其《太陽》舊拍檔金智媛（右）演出。假如宋仲基及金智媛落實拍攝，將是兩人繼《太陽》後二度合作，同時網民亦關注宋慧喬會否客串一角。《阿斯達編年史》由《六龍飛天》的金英賢、朴尚妍編劇共同執筆，劇集將100%事前製作，預計明年中旬播出。</p></body></html>
