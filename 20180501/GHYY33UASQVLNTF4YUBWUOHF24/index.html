<html><header><meta charset="utf-8"><title>莊思敏青森影寫真中招</title></header><body><h1>莊思敏青森影寫真中招</h1><p>莊思敏日前趁有三天假期，去日本青森影寫真，但影相時誤踩泥氹，一雙新鞋變成泥漿鞋，她直言非常心痛：「因為覺得波鞋襯和服成件事應該好型，所以帶咗對新鞋做道具，點知唔小心踩中泥堆，所以攞房之後第一時間入洗手間洗鞋，洗足半個鐘，好彩洗得甩，如果唔係對新鞋就報銷。」</p><p>青森盛產蘋果，不過莊思敏竟然沒嚐過一口，她笑說：「我掛住影相，連嗰度最出名嘅蘋果都冇食過一啖。」提到日本麻疹疫情蔓延，她指一切安全：「因為去嘅地方都係鄉村，冇見到有人戴口罩，感覺良好，我都冇特別防犯，相反覺得空氣好清新。」<br>撰文：葉晴</p></body></html>
