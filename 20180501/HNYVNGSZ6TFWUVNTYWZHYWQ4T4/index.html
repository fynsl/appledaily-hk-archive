<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】HotCha搵到型男嘉賓</title></header><body><h1>【馮仁昭四圍超】HotCha搵到型男嘉賓</h1><p>HotCha噚日到商台宣傳下月舉行嘅演唱會，佢哋好興奮咁話型男嘉賓終於落實，但要保持神秘。張惠雅（右）話好驚喜大家進度比想像之中快，兩日排好六隻舞，張紋嘉（左）坦言事前好擔心跳舞，佢話：「到排舞時好開心，揾番大家有幾熱愛跳舞嘅感覺，跳起時好有火，好有默契。」黎美言話兩星期後要北上拍戲一個月，屆時同導演請假三日返港做騷，期間惟有自己喺酒店練。<br>撰文：馮仁昭</p></body></html>
