<html><header><meta charset="utf-8"><title>條路太黑睇唔清？大埔紅Van撼水馬6人傷</title></header><body><h1>條路太黑睇唔清？<br>大埔紅Van撼水馬6人傷</h1><p>【本報訊】大埔大窩西支路發生交通意外，昨凌晨5時許，一輛向九龍方向行駛小巴，失事越過對面行車線，首先掃毀路旁一列約15個長水馬，及地盤對開一個石躉，致車頭損毀，泵把飛脫，擋風玻璃碎裂，司機及乘客共5男1女受傷，6人全部清醒，事後由救護員送院治理。肇事小巴當時正駛往油麻地佐敦途，司機報稱因現場環境黑暗影響視線，警方正調查意外原因。</p></body></html>
