<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】車婉婉囝囝失行李</title></header><body><h1>【馮仁昭四圍超】車婉婉囝囝失行李</h1><p>車婉婉前晚要到澳門為一個活動做司儀，老公Johnathan順便帶埋囝囝BBQ去澳門玩，婉婉喺Ig話BBQ第一次坐船冇暈船浪，成程望住個海仲好興奮。但老公帶囝囝先返港時，坐的士去港澳碼頭，落車之後，未趕得切開車尾箱拎番件灰色手提行李，司機已經開車走咗，Q爸狂追，但最終截停唔到架車。婉婉話行李入面有紗巾、口水肩、衫，仲有大量尿片，希望拾獲者可以同佢本人聯絡。<br>撰文：馮仁昭</p></body></html>
