<html><header><meta charset="utf-8"><title>【綽號泥地王】成隊兵冇嘢多　徐雨石一味冠軍多</title></header><body><h1>【綽號泥地王】<br>成隊兵冇嘢多　徐雨石一味冠軍多</h1><p>盃王有大摩及蔡約翰，新人王有羅富全，表情王有蘇偉賢，泥地王則有徐雨石。<br><br>徐雨石是今季暫時贏泥地賽最多練馬師，累積67戰12冠3亞3季，表現出色。<br><br>沙田馬場後晚（5月2日）舉行八場泥地賽。徐廐除於五班1200米無馬出外，其餘七場均出一或兩駒，整晚共遣八駒上陣。<br><br>當中，「悅目星光」、「有利高」及「黃埔之星」皆未開齋，幕後肯定寸土必爭。<br><br>「藍天堡馬」及「勇冠多」都只贏過泥地，尤其是後駒歷來兩捷俱於這次所跑的泥地四班1200米，當初報名有用王牌，矛頭擺明直指今仗，後晚落場有好表現乃意料中事。</p></body></html>
