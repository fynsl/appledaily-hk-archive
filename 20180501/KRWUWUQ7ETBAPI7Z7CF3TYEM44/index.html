<html><header><meta charset="utf-8"><title>【踩入娛圈】搵真銀狂接Job</title></header><body><h1>【踩入娛圈】搵真銀狂接Job</h1><p>歐鎧淳和胡子彤入行經歷相似，同樣由體壇踩過界加入娛樂圈。歐鎧淳是香港游泳紀錄保持者，擅長自由式及背泳，入行後憑甜美外形成為廣告界寵兒，先後接拍過Givenchy唇膏、脫毛療程等廣告，又參演《春嬌救志明》及MV作幕前演出，去年更在書展出書。</p><p>胡子彤是香港棒球代表隊成員，司職內野手，憑電影《點五步》入行，贏得金像獎新人獎後，簽約成為古天樂旗下藝人。其他參演作品有港台劇集《火速救兵IV》、《我的情敵女婿》，新作是跟吳鎮宇合演電影《逆流大叔》。</p></body></html>
