<html><header><meta charset="utf-8"><title>趣趣地：拿玻里自爆益咗祖記</title></header><body><h1>趣趣地：拿玻里自爆益咗祖記</h1><p>拿玻里周日喺絕大部份時間以10人應戰下，作客0:3不敵費倫天拿，喺意甲落後榜首嘅祖雲達斯四分，爭標希望大受打擊。上周幫拿玻里絕殺祖記嘅高列巴尼，因為從後踢跌單刀嘅費倫前鋒、馬體會教練施蒙尼個仔基奧雲尼施蒙尼，喺VAR協助下領紅牌，拿玻里開賽八分鐘就要打少個。佢哋戰至34分鐘失守，被小施蒙尼攻破大門，半場落後0:1。小施蒙尼及後喺62分鐘同補時再建功，連中三元助費倫以3:0大勝。目前，拿玻里以35戰得84分續居聯賽榜第二位，落後榜首祖記四分，但只餘三輪比賽，祖記有望下一輪提早成就意甲七連霸。</p></body></html>
