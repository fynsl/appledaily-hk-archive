<html><header><meta charset="utf-8"><title>坐月熊黛林腳腫似豬蹄</title></header><body><h1>坐月熊黛林腳腫似豬蹄</h1><p>37歲熊黛林（Lynn）日前為百億老公郭可頌誕下五磅孖女，目前要閉關坐月的她，昨日在社交網晒自己的豬蹄腳相，留言：「這雙豬蹄甚麼時候才能塞進高跟鞋裏？好想和全世界說一聲：媽媽真偉大！」相中Lynn的雙腳腫似豬蹄，由名模驚變阿豬媽！</p><p>由於這張豬蹄相太震撼，北京潮人韓火火都驚嘆留言：「天啊！」很多網友都同意媽媽真偉大，還教Lynn解決辦法：「用枕頭把腳墊高，利於血液回流，減輕水腫。」亦有網友教Lynn坐月禁忌包括忌動土、搬遷、搬床、釘釘子等，但有網友就抵死表示：「指甲怎麽不剪」。<br>撰文：皓騫</p></body></html>
