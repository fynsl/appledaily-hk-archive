<html><header><meta charset="utf-8"><title>【精英輩出】夜晚跑泥唔容易　寶貝有五星級本領？</title></header><body><h1>【精英輩出】<br>夜晚跑泥唔容易　寶貝有五星級本領？</h1><p>禮拜三（5月2日）夜賽在沙田馬場泥地跑道進行。睇番最近一次在2月28日進行的同類賽事，內叠前置馬全面佔優，頭馬全部守前五位入直路建功，當中有五駒抽3檔或以內起步。<br><br>其中，「霸氣」及「上簽」均藉內檔一放到底勝出，具前速馬匹仍然要優先留意。<br><br>今戰列陣馬中，尾場「精英寶貝」（麥菲文馬房）在近兩次泥地夜賽均有份列陣且上名，回配前仗贏馬騎師潘頓再攻夜泥，值得大力支持。<br><br>另外，頭場「五星特工」（蔡約翰馬房）五次跑泥地夜賽獲兩勝兩位，亦係全場唯一贏過夜泥的參戰馬，憑較佳的場地性能，有力重拾出色表現。</p></body></html>
