<html><header><meta charset="utf-8"><title>許智峯獲黨友拍膊頭鼓勵</title></header><body><h1>許智峯獲黨友拍膊頭鼓勵</h1><p>【本報訊】涉搶政府人員手機的民主黨立法會議員許智峯昨現身立法會兩個會議，他不再回應事件，只稱警方截至昨午也未有聯絡他。而他出席政制事務委員會期間，黨友黃碧雲和議會陣線議員毛孟靜均上前與他傾談，以示鼓勵。<br>許智峯上周向公眾道歉，昨首度再於立會現身，急步進入和離開會議室。他先後出席政制事務委員會和一地兩檢條例草案委員會，黃碧雲和毛孟靜在政制事務委員會開會前與許傾談，黃更拍拍他肩膊以示安慰，許期間未有發言。許其後亦有出席一地兩檢法案委員會，但短時間逗留後便離開，返回立法會辦公室。<br>■記者姚國雄</p></body></html>
