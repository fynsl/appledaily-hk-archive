<html><header><meta charset="utf-8"><title>李佳芯自嘲拍賣值一蚊</title></header><body><h1>李佳芯自嘲拍賣值一蚊</h1><p>李佳芯昨日在中環一個拍賣記者會上展示五套珠寶及翡翠首飾、名錶及手袋，總價超過4億元，其中一夥重8.01卡彩藍色鑽石吊墜連頸鏈價值逾1.45億元，笑指頸鏈的價值貴過自己，李佳芯說：「如果拍賣我會值幾多，係咪會冇人舉手呢？」記者指其男友陳炳銓會舉手，她笑謂：「一個？即係一蚊都搞得掂，拍賣只要有人出價就得，咁可能我只係值一蚊。」</p><p>李佳芯沒收過男友送的鑽飾：「可能一係唔送，一送就係求婚嗰隻。」是否期待？她笑說：「唔知呀，珠寶首飾自己買都可以，唔一定人哋送，自己買會有成功同滿足感，我都想儲錢買樓。」<br>採訪：黃曉妍<br>攝影：陳俊強</p></body></html>
