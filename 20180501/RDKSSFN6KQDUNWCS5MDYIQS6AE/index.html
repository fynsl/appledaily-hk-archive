<html><header><meta charset="utf-8"><title>沖田杏梨剖腹誕7磅B女</title></header><body><h1>沖田杏梨剖腹誕7磅B女</h1><p>曾參演杜汶澤電影《3D豪情》的日本前AV女優沖田杏梨，昨日透過社交網站報喜，透露已為丈夫誕下B女，BB重7.71磅，她形容BB皮膚白滑，母女平安。沖田杏梨公開手抱B女的照片，她指今次誕B過程辛苦，由於已過了預產期，故需要剖腹產B，沖田杏梨說當聽到BB聲音時，即感動得喜極而泣。</p><p>現年31歲的沖田杏梨擁有「人類最強Body」稱號，今年初透露已婚及正懷孕將做媽咪，雖然未有公開另一半的身份，但形容丈夫非常體貼，而陀B期間，她亦不時更新社交網站透露近況。<br>撰文：程芬</p></body></html>
