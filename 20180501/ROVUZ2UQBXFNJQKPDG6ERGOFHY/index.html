<html><header><meta charset="utf-8"><title>鄭融新歌贈舊愛</title></header><body><h1>鄭融新歌贈舊愛</h1><p>鄭融昨日到商台宣傳新歌《一切天空早注定》，她覺得只要堅持信念，相信愛是永恒，上天就會安排最好的到身邊。歌曲是她到上海旅行時，找當地唱作音樂朋友李悅君合作，她說：「佢個錄音室喺天堂，當晚我哋望住成天星星去傾，首歌好有女生心聲感覺。」<br>創作新歌後，李悅君驚喜地將鄭融名字加入填詞一欄，問到會否啟發她寫作？她說：「本身鍾意睇散文，但要表達自己時，我會用歌去表達。」講到舊愛劉浩龍被指分手，會否將新歌送給對方？她說：「每個人都啱聽，但感情嘢唔講，何況人哋，每個人都值得擁有幸福，相信我。」<br>採訪、攝影：馬建華</p></body></html>
