<html><header><meta charset="utf-8"><title>琦琦冧收囡囡禮物</title></header><body><h1>琦琦冧收囡囡禮物</h1><p>琦琦和13歲囡囡任晴佳（Ella）日前到中環Pandora購物，Ella挑選了手鐲、戒指、耳環和頸鏈，作為送給媽咪的母親節禮物。琦琦表示非常享受親子時光，經常和囡囡行街購物。對於Ella的一番心意，琦琦當然非常受落，她甜笑說：「佢送乜都好，就算係一支花，我都好開心。」琦琦又讚Ella乖巧文靜，平時不多說話。</p><p>Ella表示已計劃好母親節三代同堂，和父母、嫲嫲、婆婆食飯慶祝，亦是他們一家非常享受的活動。琦琦笑說：「對我嚟講每日都係母親節。」Ella即時冧媽咪：「媽咪，I love you。」<br>撰文：葉晴</p></body></html>
