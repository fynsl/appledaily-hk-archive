<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】崔碧珈倫敦凍跑10公里</title></header><body><h1>【馮仁昭四圍超】崔碧珈倫敦凍跑10公里</h1><p>擁有健身教練牌嘅崔碧珈（Anita），過往都參加過多次馬拉松賽事，前晚香港時間8點幾，佢喺倫敦奧林匹克完成咗一個10公里賽事，今次亦係佢首次出國跑步。Anita話：「好開心，第一次喺外地跑，不過當地天氣好凍，跑嗰時得4度，自己都低估咗，所以𠵱家都有少少病。」Anita話呢次跑步好開心，認識咗好多唔同國籍嘅人，大家交流吓心得，所以就算今次成績唔係好理想都唔重要。<br>撰文：馮仁昭</p></body></html>
