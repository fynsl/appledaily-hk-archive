<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林二汶帶Demo出埠開工</title></header><body><h1>【馮仁昭四圍超】林二汶帶Demo出埠開工</h1><p>林二汶噚日到商台擔任客席主持五日，首次同鄭裕玲合作做節目，佢直認最擔心係遲到，所以提早45分鐘到商台。佢話下月會聯同陳柏宇、林奕匡同小塵埃等飛去斯德哥爾摩，到公司喺當地寫歌心臟部門，同唔同風格嘅創作人買歌。<br>林二汶仲話：「我都會帶埋自己啲demo去，如果有人啱就賣畀人，最好可以賣到去以色列、埃及等地，將我啲歌帶出去其他地方。」<br>撰文：馮仁昭</p></body></html>
