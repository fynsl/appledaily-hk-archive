<html><header><meta charset="utf-8"><title>《迷離劫》Pamela兩周前離世</title></header><body><h1>《迷離劫》Pamela兩周前離世</h1><p>曾演出驚慄電影《迷離劫》（Twin Peaks：Fire Walk with Me）的美國女星Pamela Gidley，其家人證實她於兩周前在新罕布什爾州的寓所離世，終年52歲，死因未有公開。當模特兒入行的Pamela，於1986年憑電影《Thrashin》首度跳入大銀幕，並於92年拍攝《迷離劫》，曾與她合作《Thrashin》的佐斯布連（Josh Brolin）亦於社交網站留言悼念。</p></body></html>
