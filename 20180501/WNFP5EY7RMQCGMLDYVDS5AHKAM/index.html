<html><header><meta charset="utf-8"><title>周家蔚追女憂呷老公醋</title></header><body><h1>周家蔚追女憂呷老公醋</h1><p>周家蔚昨日在牛頭角創世電視錄影母親節節目《當家好媽》， 她育有兩子，兩兄弟不時爭玩具，令她難以插手處理，表示要讓兩兄弟慢慢學習解決。<br>兩子不時會到爺爺洪金寶家居住，令周家蔚有私人空間或和老公洪天明享受二人世界，她說：「兩個仔出世後，我哋都係四人一房，少咗好多二人世界，佢哋兩兄弟又愛又恨，一分開會好掛住對方，好enjoy嘈喧巴閉感覺。」她和天明有意追豬女，但又擔心：「驚個女變成刁蠻公主，老公好錫佢自己會呷醋。同天明夾期二人世界隨時飛都得，但要視乎我係咪適合有個女呢，怕忽略咗兩個仔。」<br>採訪：卓寶花<br>攝影：葉君海</p></body></html>
