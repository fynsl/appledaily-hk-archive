<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳凱琳浴袍Look騷味濃</title></header><body><h1>【馮仁昭四圍超】陳凱琳浴袍Look騷味濃</h1><p>陳凱琳（Grace）早前去橫店開工，順道到杭州一日遊，前日Grace喺Ig貼咗張浴袍靚相，似係清早剛起身嘅素顏樣，舉手投足都散發騷味，被網民激讚係女神。<br>Grace用英文留言：「大多數情況下，關鍵並非你身在哪裏，而是你和誰在一起。」Grace噚日接受傳媒訪問時話：「其實我初初有懷疑媽咪嘅影相技術，平時都係爹哋幫我影，估唔到媽咪都有咁上下水準。」<br>撰文：馮仁昭</p></body></html>
