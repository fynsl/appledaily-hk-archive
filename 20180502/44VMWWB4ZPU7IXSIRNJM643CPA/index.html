<html><header><meta charset="utf-8"><title>劉在錫推薦智孝做偵探</title></header><body><h1>劉在錫推薦智孝做偵探</h1><p>【《蘋果》首爾專訪】Netflix首個韓國綜藝節目《Busted！韓星齊鬥智》後日首播，由「國民MC」劉在錫領軍，率李光洙、世勛、朴敏英等演出，眾成員前日出席節目發佈會後接受本報訪問。節目由《Running Man》（RM）班底製作，劉在錫直言最想《RM》女星宋智孝加盟偵探團：「因為她十分喜歡解決懸疑事情，而且很聰明，可以很快集中精神。」<br>光洙提到《RM》是競爭形式，成員是對手，但《Busted！》則要求團體合作。朴敏英大呻被導演欺騙，稱拍攝時不單要用腦，又要花很多體力，而金鍾旼就被選為表現最差的成員。<br>採訪、攝影：梁展雯</p></body></html>
