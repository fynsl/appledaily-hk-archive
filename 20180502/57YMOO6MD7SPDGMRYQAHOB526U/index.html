<html><header><meta charset="utf-8"><title>梁嘉琪嘆美食當發洩</title></header><body><h1>梁嘉琪嘆美食當發洩</h1><p>梁嘉琪昨日在九龍城出席食店剪綵，她笑說自己是一個愛吃的人，可以不購物但一定要吃，她計劃要吃甚麼當晚餐更是她開工的動力，手袋中也必定有零食。她愛吃的程度，就算情傷分手不影響食欲，就算拍拖時跟情侶常去的餐廳也不怕觸景傷情：「食物大於一切，我開心會食，唔開心都食，可以係一種發洩，只要有好嘢食我就去，冇嘢食慘過冇拖拍。」<br>梁嘉琪曾與拍檔合資開韓國小食店，自己投資六位數字，但開業兩、三年就執笠：「我出咗好細份錢，諗住小試牛刀，而且又唔可以成日幫手，下次開就瞓身。」她亦會不斷偷師學習，避免投資再損手。<br>採訪、攝影：王連連</p></body></html>
