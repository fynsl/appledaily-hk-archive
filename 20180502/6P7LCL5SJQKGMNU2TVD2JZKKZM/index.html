<html><header><meta charset="utf-8"><title>毛舜筠讚老公勁浪漫</title></header><body><h1>毛舜筠讚老公勁浪漫</h1><p>出爐影后毛舜筠（毛姐）與林淑敏昨日以保健食品品牌代言人身份，現身九龍灣出席母親節聚餐。毛姐曾收過兩個女預錄的英文歌作母親節禮物，令她甜在心。至於老公區丁平，毛姐指他只有簡單的話，她說：「（金像獎）頒獎前佢叫我『淡定』，佢知我緊張又擔心我，所以句『淡定』令我覺得好浪漫，得獎後問我『高興嗎？』我知佢都係問埋自己。」</p><p>對於毛姐奪影后，林淑敏大讚毛姐本身演技精湛，今次角色令她更加升華，講到這品牌代言先後出過視后、影后，問到會否是她目標？她說：「唔會，我只要享受演戲階段就得，高高低低都得。」她又指希望活到80歲跟老公享受人生。<br>採訪、攝影：馬建華</p></body></html>
