<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鍾楚紅想重回20歲</title></header><body><h1>【馮仁昭四圍超】鍾楚紅想重回20歲</h1><p>鍾楚紅早前獲邀擔任某韓國護膚品牌大使拍攝廣告，分享自己嘅逆齡秘密：「除咗揀選適合自己嘅護膚品，仲要時刻保持積極開朗心境，自在開心地享受每一天。」<br>問到如果可以逆轉時空，最想回到哪一年？紅姑坦言：「我想重回20歲，孭住背囊，用最短嘅時間同最少嘅資源環遊世界，去勻中、南硂歐硂美洲。」紅姑更提出心靈環保嘅重要，欣賞呢個世界嘅真善美。<br>撰文：馮仁昭</p></body></html>
