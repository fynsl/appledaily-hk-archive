<html><header><meta charset="utf-8"><title>趙哲妤嫌香港貴　送女外國升學</title></header><body><h1>趙哲妤嫌香港貴　送女外國升學</h1><p>趙哲妤前晚以嘉賓身份出席在尖沙嘴舉行的多明尼加共和國（華人）經濟文化交流促進會（AICCDC）活動。趙哲妤的囡囡現時16個月大，她稱希望自己盡量不會成為怪獸家長，亦有考慮將女兒送到外地讀國際學校，她說：「因為香港好貴，經濟會係考慮因素。」<br>另外，趙哲妤回憶讀書時是讀國際學校，她更打趣謂：「自己好容易同人搭上，係搭得上嘴！」又謂因為彼此要用好多身體語言，且語言不同，故經常笑話連篇，又時常誤解同學意思，因為有部份語言發音似粗口，而同學之間亦會「學吓」講粗口。<br>採訪、攝影：卓寶花</p></body></html>
