<html><header><meta charset="utf-8"><title>劉玉翠感激張艾嘉包容</title></header><body><h1>劉玉翠感激張艾嘉包容</h1><p>劉玉翠近日為奇妙電視主持新節目《拾回感動》，發掘香港的好人好事。阿翠日前到訪一間聘請聽障人士的咖啡店，店內7成員工都是聽障人士，老闆娘利用手語及身體語言與員工溝通，而阿翠在節目中跟隨弱聽咖啡師Zita學沖咖啡。對於老闆娘這份愛心，劉玉翠表示尊敬，形容對方是現實中的女俠，令自己有所反省：「究竟乜人生係開心快樂？有時一切歸零，滿足感都可以好大。」<br>此外，阿翠提到張艾嘉是位令她感動至深的人物，自己首次拍電影《廟街皇后》，對手正是張艾嘉，對方給她很大空間自由發揮，阿翠說：「想點演就點演，其實好大包容性。」<br>撰文：魯吉</p></body></html>
