<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黎明女友被揭早熟</title></header><body><h1>【馮仁昭四圍超】黎明女友被揭早熟</h1><p>黎明女友Wing（圖）上月誕下女兒，昨日二人再度成為周刊封面人物，有指女方雖然為黎明生B，但至今仍然沒有黎明名下物業。報道又指，Wing中學在觀塘讀女校，有舊同學爆料指她早熟，好早就拍拖。</p><p>此外，周刊又去車行搵Wing富二代舊愛趙偉猷（Vincent），仲話當Vincent被問Wing舊事同埋係咪一腳踏兩船，即刻面色一沉，封口唔回應，仲急步行返入室內。<br>撰文：馮仁昭</p></body></html>
