<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鄭融呻被男友威脅</title></header><body><h1>【馮仁昭四圍超】鄭融呻被男友威脅</h1><p>鄭融噚日到新城宣傳新歌《一切天空早注定》，佢話新歌MV喺一個天台錄音室完成，望天打卦見到個天好靚好多星星於是得到啟發。<br>鄭融話男友會間中揀較靜嘅沙灘觀星。問佢想唔想對方發現一粒新嘅星以佢名命名？佢話：「唔使喇！改名就叫兜巴星，因為平時我好俏皮。」佢仲話男友成日蝦自己：「佢成日威脅我唔做嘢唔qualified（合格），我都會屈服嘅，唔會好似港女14巴。」<br>撰文：馮仁昭</p></body></html>
