<html><header><meta charset="utf-8"><title>求驗客手記：卡路爾激嬲天才冇得操</title></header><body><h1>求驗客手記：卡路爾激嬲天才冇得操</h1><p>韋斯咸前鋒安祖卡路爾，據報禮拜一喺訓練場同領隊莫耶斯發生衝突，仲俾莫天才趕佢走唔畀佢繼續操！《每日郵報》話，莫天才當時質問卡路爾，點解禮拜日主場輸畀曼城嘅英超，佢唔等場波完就自己返更衣室，然後兩人就有衝突，據《鏡報》話韋斯咸罰卡路爾兩個禮拜人工，即係20萬鎊。事緣嗰場波韋斯咸一路落後，不過一直唔重用卡路爾嘅莫天才，亦都唔打算換佢出場，當時都見到呢個前英格蘭國腳中鋒好唔高興，結果兩人禮拜一就炒大鑊喇。</p></body></html>
