<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】霆鋒撲場開個唱</title></header><body><h1>【馮仁昭四圍超】霆鋒撲場開個唱</h1><p>謝霆鋒前晚獲邀參加北京舉行嘅美國音樂界盛事「格林美音樂節」，戴黑超chok爆出場嘅霆鋒唱出《玉蝴蝶》，即時令現場觀眾high爆，有報道指霆鋒今年申請香港大球場開騷被拒，可能改喺紅館，經理人霍汶希話：「未confirm仲開唔開，要搞得掂個場，佢先肯開。」<br>另外，陳偉霆（William）前晚都有同大師兄霆鋒同台演出，William剝外套騷麒麟臂透胸肌唱《女皇》，炒熱全場氣氛。<br>撰文：馮仁昭</p></body></html>
