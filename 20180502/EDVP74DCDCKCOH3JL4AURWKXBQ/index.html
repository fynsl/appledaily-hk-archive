<html><header><meta charset="utf-8"><title>死火的士準備入路肩遭貨車撞到車尾扁</title></header><body><h1>死火的士準備入路肩<br>遭貨車撞到車尾扁</h1><p>【本報訊】西九龍快速公路往尖沙嘴近南昌邨，發生交通意外，昨凌晨3時許，一輛空載的士行駛途中，姓韓（65歲）司機報稱發現車輛「死火」失去動力，於是靠左準備駛入路肩，惟尾隨一輛密斗貨車煞掣不及，狂撼向的士尾隨，的士被撞至失控打轉掉頭始停下，姓廖(35歲)貨車司機左臉、胸口及左腳輕傷，由救護員送院治理。<br><br>被撞的士車尾嚴重損毀泵把飛脫，車廂及車尾門扭曲變形，石油氣缸撞至移位，幸並無氣體洩漏，現場留下一條約15米長煞車胎痕，警方正調查意外原因。</p></body></html>
