<html><header><meta charset="utf-8"><title>【藝人變律師】為撲水打官司復出</title></header><body><h1>【藝人變律師】為撲水打官司復出</h1><p>翁靜晶是已故武打影星及著名導演劉家良第二任太太，二人育有長女劉萬儀及幼女劉幸儀，翁靜晶在84年跟比她年長30歲的劉家良結婚，曾哄動一時。翁靜晶12歲便開始演藝工作，拍攝無綫劇集《年青人》、《荳芽夢》等，而電影方面則有《喝彩》和《楊過與小龍女》等。<br>90年代翁靜晶投身保險業，至96年重返校園，於香港大學專業進修學院修讀法律學士課程，並成功考獲律師資格，投身法律界做執業律師。然而，劉家良2013年病逝後，翁靜晶因為患上甲狀腺功能衰退，在2014年宣佈退休，直至去年要撲水跟定慧寺打官司而再次復出做律師。</p></body></html>
