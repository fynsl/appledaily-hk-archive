<html><header><meta charset="utf-8"><title>寶珮如染白髮扮梁雍婷媽咪</title></header><body><h1>寶珮如染白髮扮梁雍婷媽咪</h1><p>現年53歲的寶珮如去年在電影《藍天白雲》和梁雍婷結片緣，二人扮演母女，最後她被囡囡殺死，悲劇收場。日前二人再為港台劇《火速救兵IV》開工，同樣飾演母女，另一位囡囡是袁彌明。<br>昨日寶珮如接受《蘋果》訪問，她笑說劇情：「今次唔使死，亦唔使俾個女打，劇中有兩個女，大女袁彌明已婚，有小朋友。」寶珮如謂，首天開工劇組嫌她外型唔夠老，所以特別安排她化老妝：「劇組嫌我皮膚太光滑，唔夠皺紋，所以要喺頭髮搽啲白色，又要戴副老花眼鏡。」至於再跟梁雍婷扮母女，她表示好開心，當她是女兒，又指自己年紀真的可生得出她。<br>採訪：楊定</p></body></html>
