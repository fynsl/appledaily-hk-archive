<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】五月天騷舞台益歌迷</title></header><body><h1>【馮仁昭四圍超】五月天騷舞台益歌迷</h1><p>台灣天團五月天距離開騷日子仲有3日，位於香港迪士尼幻想道露天場地（圖）嘅舞台，完成八成搭建，目測約有80個工作人員開工，演出舞台兩側有兩條樓梯可以行去觀眾席，可能到時用來同歌迷握手。</p><p>另外，現場外有好多流動廁所圍住，但廁所之間有太多罅位，如果到時唔加封外牆，基本上可以喺外圍睇騷。至於喺港鐵迪士尼站，就仲未貼出指示牌，提示觀眾點樣由迪士尼站行去會場。<br>撰文：馮仁昭</p></body></html>
