<html><header><meta charset="utf-8"><title>求驗客手記：熱刺「屈」機　卡尼又士哥</title></header><body><h1>求驗客手記：熱刺「屈」機　卡尼又士哥</h1><p>周一英超獨腳戲，熱刺憑迪利阿里同埋哈利卡尼（白衫）各省一粒，主場以2:0輕取屈福特，喺聯賽榜繼續排第四，領先第五位嘅車路士五分，保持爭取英超前四嘅主動權。講番呢場波，熱刺喺16分鐘就先開紀錄，屈福特門將卡里捷斯接波甩手送禮，由迪利阿里射成1:0。到咗下半場48分鐘，哈利卡尼接應捷比亞傳送射入熱刺今場第二球，攞到個人今季第27個聯賽入波，繼續喺射手榜追趕利物浦嘅沙拿。呢場亦都係卡尼嘅第150場英超比賽，而佢嘅累積聯賽士哥已經有成105個，同期只係僅次於英格蘭名宿舒利亞嘅121個。</p></body></html>
