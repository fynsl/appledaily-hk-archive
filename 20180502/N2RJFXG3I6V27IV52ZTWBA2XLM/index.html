<html><header><meta charset="utf-8"><title>中環在線：恒大夏海鈞．真打工皇帝 - 李華華</title></header><body><h1>中環在線：恒大夏海鈞．真打工皇帝 - 李華華</h1><p>年袋3.7億元人工究竟係咩概念呢？相信只有恒大地產（3333）行政總裁夏海鈞先有呢個概念。<br><br>以前大家成日話長和大班霍建寧係打工皇帝，皆因佢年薪過億，近幾年，甚至年袋2億，但查實佢一早被夏海鈞超越，夏總前年袋3.3億（薪金加購股權），舊年加薪12%，袋3.7億。「股王」騰訊（700）總裁劉熾平舊年都係袋2.9億咋。<br><br>李華華</p></body></html>
