<html><header><meta charset="utf-8"><title>復仇者追問蟻俠去向</title></header><body><h1>復仇者追問蟻俠去向</h1><p>保羅活特（Paul Rudd）主演的《蟻俠2：黃蜂女現身》（Ant-Man and the Wasp），緊接《復仇者聯盟3：無限之戰》下月尾上映，預計會補充《復仇者3》的故事。不過《復仇者3》未見蟻俠，於是一眾復仇者包括「雷神」基斯咸斯禾夫（Chris Hemsworth 圖）及「奇異博士」班尼狄甘巴貝治（Benedict Cumberbatch）齊拍短片提出疑問幫手宣傳，《蟻俠2》亦推出了新海報及預告。</p></body></html>
