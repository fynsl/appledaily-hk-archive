<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Miki呷醋囝囝叫爸爸</title></header><body><h1>【馮仁昭四圍超】Miki呷醋囝囝叫爸爸</h1><p>楊愛瑾（Miki）榮升媽咪後將全副精神擺喺一歲囝囝Baby Luken身上，前日佢喺社交網貼出乖仔短片，Luken越大越似爸爸郭永淳，眼仔睩睩十分可愛。</p><p>負責拍片嘅郭永淳教囝囝講：「You say again bye bye DaDa（爸爸）.」精靈嘅Luken跟着講：「DaDa」、「爸爸」，搞到Miki呷醋留言：「人哋話叫邊個先就邊個辛苦啲，咁我唔同你爭喇。」<br>撰文：馮仁昭</p></body></html>
