<html><header><meta charset="utf-8"><title>求驗客手記：普多中《小翼》毒想踢日本隊</title></header><body><h1>求驗客手記：普多中《小翼》毒想踢日本隊</h1><p>效力緊日職神戶勝利船嘅普多斯基，禮拜一出席著名足球漫畫《足球小將》（新譯名：《隊長小翼》）嘅活動，其間佢唔單止着住日本隊波衫，仲話想代表日本國家隊上陣喎。普多斯基係《足球小將》嘅忠實粉絲，就連佢個護脛都印埋小志強上去，仲一直都有收集呢套卡通嘅其他產品。話說日本國家隊近期換帥，又有人問佢會唔會想做教練執教日本隊，結果佢竟然話︰「相比起做教練，我更加想做日本隊球員喎！」睇怕普多斯基真係中《足球小將》毒中得太深喇。<br></p></body></html>
