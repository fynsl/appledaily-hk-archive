<html><header><meta charset="utf-8"><title>求驗客手記：費蘭尼想做多兩年紅魔</title></header><body><h1>求驗客手記：費蘭尼想做多兩年紅魔</h1><p>喺曼聯主場對阿仙奴嘅聯賽頂入絕殺一球嘅費蘭尼，目前仍未決定續唔續約，而英國《每日郵報》就話，佢今個禮拜就會同曼聯進一步談判，到時會要求會方提供一份至少兩年嘅合約。不過紅魔唔願意為年過30嘅球員，提供一份長過一年嘅合約，而呢個亦係談判最大嘅障礙。另一方面阿仙奴仲搵緊雲格嘅繼任人，甚至吹到連曼聯助教、摩連奴副手費利亞亦都喺名單之內，係真唔係呀，費利亞未試過坐正教波㗎啵，可信程度都係比較低。</p></body></html>
