<html><header><meta charset="utf-8"><title>翠如唔准養女早婚</title></header><body><h1>翠如唔准養女早婚</h1><p>黃翠如昨日在銅鑼灣出席宣明會「助養．童享快樂旅程記者會」，大談做助養媽媽的感受，她透露3月到孟加拉探望6歲的養女芭依和11歲的養子拜諾，由於當地童婚問題嚴重，故她叮囑芭依不准早拍拖及早婚。</p><p>問到男友蕭正楠（Edwin）有否助養兒童？她說：「我幫佢填咗表，叫佢返嚟簽名，我都想同佢一齊探訪。」大會大讚翠如有潛質做媽媽，她坦言真的有做媽媽的感覺，很擔憂一對養仔養女，但同時認為是一種福氣。問到有否心理準備做媽媽？她說：「兩回事，未到呢個階段，我估我先結婚後生BB，Edwin比我更傳統，佢唔係呢個年代嘅人。」<br>採訪：黃曉妍<br>攝影：仇志德</p></body></html>
