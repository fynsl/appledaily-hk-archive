<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】周杰倫成都騷炒燶黃牛</title></header><body><h1>【馮仁昭四圍超】周杰倫成都騷炒燶黃牛</h1><p>炒賣黃子華棟篤笑門票嘅黃牛好可能炒燶，同樣情形喺周杰倫成都演唱會出現。原本黃牛黨將最貴1,980人民幣門票（約2,450港元），炒高三倍到6,000人民幣（約7,400港元）。因為黃牛票太貴超越歌迷負擔而乏人問津，前晚臨開騷前20分鐘，黃牛票由原價減100人仔到300人仔都賣唔晒。有人話原因係票價炒得太高，而且演出場地距離市區超過30公里，加上交通管制，令到黃牛票滯銷。<br>撰文：馮仁昭</p></body></html>
