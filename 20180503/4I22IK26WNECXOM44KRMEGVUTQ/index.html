<html><header><meta charset="utf-8"><title>27歲女旺角街頭　遭惡男扑頭爆樽</title></header><body><h1>27歲女旺角街頭　遭惡男扑頭爆樽</h1><p>【本報訊】旺角新填地街與山東街交界，昨早6時許，27歲泰籍女子遭一名大漢持玻璃樽毆打襲擊。女事主走避不及頭部被扑傷，惡漢傷人後逃去無蹤。<br><br>警員封鎖現場調查後，相信泰女早前在酒吧消遣期間與疑兇因瑣事曾經爭執，被對方尋仇爆樽，傷者由友人陪同送院治理，現場留下玻璃樽碎片。警方正追緝該名年約30至40歲，瘦身材，黑皮膚，蓄短曲髮的外籍男子，案發時身穿深色上衣。</p></body></html>
