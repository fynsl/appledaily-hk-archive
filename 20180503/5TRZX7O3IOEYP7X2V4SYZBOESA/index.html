<html><header><meta charset="utf-8"><title>陳茵媺復出宣佈封肚</title></header><body><h1>陳茵媺復出宣佈封肚</h1><p>陳茵媺（Aimee）的細女Camilla已經兩歲，令Aimee終於可以逐漸復出，最近就接拍了有機嬰幼兒食品廣告，跟幾位小演員到郊外取景，身為三子女之母的Aimee母愛氾濫。問到會否希望和子女合作？她即擰頭說：「我會集中唔到。」<br>Aimee坦言曾獲邀母子檔拍廣告，但她都推了：「佢哋年紀仲細，唔想太多曝光，應該以讀書為先，好似我以前都好喜歡拍嘢，但爹哋唔想我心散，要我大學畢業先選擇自己想做嘅嘢。」Aimee並宣佈封肚：「湊三個小朋友好辛苦，因為我同阿Mo（陳豪）好多嘢都親力親為，而且我想做番幕前工作，老公都好支持我。」<br>撰文：皓騫</p></body></html>
