<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】《復仇者3》港票房第十</title></header><body><h1>【馮仁昭四圍超】《復仇者3》港票房第十</h1><p>近期最紅嘅電影《復仇者聯盟3：無限之戰》（Avengers: Infinity War）喺全球各地創下開畫佳績；香港方面，截至噚日上映7日已經大收8,613萬元，成為香港歷年首周票房冠軍影片，破咗由《美國隊長3：英雄內戰》喺16年所創、首周6,678萬元嘅票房紀錄。呢齣戲開畫至今已打入香港史上十大最高票房榜，並暫佔第10位，全港戲院累積入場人次77萬！<br>撰文：馮仁昭</p></body></html>
