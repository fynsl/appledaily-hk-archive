<html><header><meta charset="utf-8"><title>朴震榮、裴勇俊涉救援派</title></header><body><h1>朴震榮、裴勇俊涉救援派</h1><p>韓國JYP事務所老闆朴震榮昨日被韓媒《Dispatch》爆料，指他參與被視為異端宗教的「救援派」傳教集會，記者更目擊朴震榮在現場傳道，朴震榮參與集會後再與一班教友到酒店附近聚餐，裴勇俊亦有喺現場幫手搬運食物及桌椅。</p><p>報道出街後，JYP的股價亦急跌10%，而朴震榮亦強烈否認屬「救援派」，並指報道失實，自己在現場只是一齊討論聖經，表示會追究一切法律責任。</p></body></html>
