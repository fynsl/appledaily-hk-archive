<html><header><meta charset="utf-8"><title>奚夢瑤封福布斯十大中國超模</title></header><body><h1>奚夢瑤封福布斯十大中國超模</h1><p>福布斯（Forbes）日前公佈中國十大國際超模名單，依次為劉雯、奚夢瑤、孫菲菲、雎曉雯、秦舒培、何穗、汪曲攸、李靜雯、賀聰和王新宇，賭王何鴻燊公子何猷君的姊弟戀女友奚夢瑤屈居第二，本身是中國四大超模之一的她，去年在上海行貓步時不慎跌倒，非但沒影響工作，更令知名度和收入都大增。<br>至於為陳冠希誕下女兒的秦舒培則排名第五，做了辣媽的她，依然保持模特兒的纖瘦身形，產後不久已正式復工，難怪可以順利打入十大。今次福布斯是通過與專業人士的溝通，加上就模特兒為品牌行騷場次、廣告代言、媒體曝光度及社交媒體影響力等綜合評分。<br>撰文：皓騫</p></body></html>
