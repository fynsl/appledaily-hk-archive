<html><header><meta charset="utf-8"><title>古仔拍新片趕唔切加價</title></header><body><h1>古仔拍新片趕唔切加價</h1><p>古天樂、吳鎮宇、張智霖、周秀娜及胡杏兒等昨在柴灣出席新片《死亡通知單暗黑者：首部曲「雙雄會」》開鏡儀式，出爐影帝古仔表示因之前已接拍，所以今次沒加片酬。他透露在片中一人分飾四角：「每個角色都要特技化妝，幾乎要毀容，又要跛、又要爛面，最擔心係流汗，要經常補妝。」</p><p>另外，娜姐在片中飾演鑑證科高級督察，暗戀同樣飾演警察的張智霖，在影圈密密拍片的張智霖表示，由於電影一部接一部，當獲紅館通知有檔期批出可以開騷，他卻要無奈地擱置：「如果真係要開演唱會，我𠵱家就要籌備，但我又走唔開，或者明年、後年啦。」<br>採訪：黃曉妍<br>攝影：陳俊強</p></body></html>
