<html><header><meta charset="utf-8"><title>求驗客手記：謝四入「流」好事近</title></header><body><h1>求驗客手記：謝四入「流」好事近</h1><p>蘇超球會格拉斯哥流浪領隊梅迪季尾就會離任，近日一直有傳格流有意搵𠵱家喺利物浦U18教波嘅謝拉特過檔做領隊，英國傳媒就預測周四就會確實消息，相信呢位紅軍名宿都好大機會上位喇。謝四周二接受訪問嗰陣就承認，的確同格流方面密斟緊，佢話：「傳聞係真嘅，我係同格流方面傾緊，未來幾日都會繼續同佢哋磋商。我哋雙方都對大家好有興趣，會談過程係正面同積極嘅，不過我呢幾日比較忙，睇吓禮拜四再同佢哋見面嗰陣，會唔會有成果啦。」</p></body></html>
