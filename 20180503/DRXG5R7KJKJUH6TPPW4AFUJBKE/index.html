<html><header><meta charset="utf-8"><title>郭羨妮老公月底返港36小時</title></header><body><h1>郭羨妮老公月底返港36小時</h1><p>郭羨妮和黃芷晴昨日到觀塘apm宣傳俄羅斯世界盃足球展館開幕，提到丈夫朱少傑一直在內地工作，要8月才正式回歸，郭羨妮說：「老公每逢阿女同我生日都必定會返嚟香港，月底阿女生日老公會返嚟36個鐘，月尾可以聚一聚。」而今年囡囡六歲生日要求去騎馬，郭羨妮說：「我都要安排，都驚危險，可能佢見過我騎馬相，同埋遺傳咗爸爸大膽，又鍾意打觔斗好活躍。」</p><p>另外，黃芷晴昨28歲生日，晚上跟家人和男友食飯慶祝，更希望收到男友驚喜禮物，但未有心理準備結婚。她又指男友和家人關係良好，知道爸爸黃日華看通宵球賽會買定麵包給對方。<br>採訪、攝影：卓寶花</p></body></html>
