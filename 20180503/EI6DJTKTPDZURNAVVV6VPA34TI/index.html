<html><header><meta charset="utf-8"><title>Baby Lee戴漁夫帽遮晒眼</title></header><body><h1>Baby Lee戴漁夫帽遮晒眼</h1><p>日前杏兒IG貼相，相中見到兩父子嘅晒父子裝做足準備，咦！Philip為囝囝準備咗一頂竹製嘅漁夫帽，而佢自己亦戴咗一頂，杏兒留言：「Hey daddy, you said you will take me fishing, where are the fishes? I can’t see a thing!! (嗲哋，你要帶我去哪裏釣魚？我甚?都看不見！)」睇真啲張相，未夠一歲嘅Baby Lee，戴住頂成人漁人帽，遮住咗對眼仔，真係乜都見唔到喎。網民見到呢張咁搞笑嘅相，都不斷留言大讚Baby Lee好可愛。</p></body></html>
