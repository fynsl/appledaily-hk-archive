<html><header><meta charset="utf-8"><title>嘉玲爆王菲牌技差</title></header><body><h1>嘉玲爆王菲牌技差</h1><p>劉嘉玲和王菲是圈中閨蜜，兩人更是麻雀腳，最近網上流傳昔日嘉玲受訪短片，大爆王菲牌技好差，不過為𠱁老友開心，惟有刻意「鬆章」，嘉玲說：「我會放炮給王菲，因為她一定要贏，可以說她不懂唱歌，但不可以說她不懂打牌。」<br>其實從前張國榮曾分享跟兩人打牌的趣事，有次約她們到家中開枱，嘉玲坐在王菲後看她打牌，忍不住彈王菲：「點會打呢隻牌㗎？打壞鋪牌啦。」激到王菲反駁：「你可以話我唱歌唔好，我認，你話我打麻雀唔好，我打死都唔認。」有指王菲當年和前夫李亞鵬交往，都是在麻雀枱上結情緣。<br>撰文：皓騫</p></body></html>
