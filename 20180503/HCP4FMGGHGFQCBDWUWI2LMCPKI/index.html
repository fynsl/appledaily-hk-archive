<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳慧琳中環撇囝囝濕平</title></header><body><h1>【馮仁昭四圍超】陳慧琳中環撇囝囝濕平</h1><p>天后級嘅陳慧琳（Kelly）噚日同一名女性友人喺中環出現，佢哋沿樓梯行街之後入咗一間時裝店，非常熟路嘅Kelly一入到去就落咗樓下睇女裝。原來可以丟低囝囝偷得浮生，不過當Kelly發現有記者時，即刻戴返副太陽鏡。之後原本喺皇后大道中等等吓車，忽然走上士丹利街，再由後巷穿上威靈頓街，無視有廚房工人喺後巷休息同環境污糟，最後佢哋上咗一幢商業大廈。<br>撰文：馮仁昭</p></body></html>
