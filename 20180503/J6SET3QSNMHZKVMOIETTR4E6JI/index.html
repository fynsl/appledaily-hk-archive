<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Pandora開騷落淚</title></header><body><h1>【馮仁昭四圍超】Pandora開騷落淚</h1><p>Pandora樂團四子和鄧思朗，前晚喺灣仔舉行小型音樂會，由於現場只能容納百多人，所以唔少fans未能進場。音樂會上，四子唱咗多首創作作品，鄧思朗（左二）就唱新歌《苦情俠》，現場fans更全場大合唱，成員OG（左一）同LoWa（右一）更一度感動落淚。而Tony同Michael（右二）就話，佢哋嚟緊會更加努力創作音樂，希望得到更多人支持。<br>撰文：馮仁昭</p></body></html>
