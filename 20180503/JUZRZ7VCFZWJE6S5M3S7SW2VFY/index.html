<html><header><meta charset="utf-8"><title>賴恩赴首爾谷《死侍2》</title></header><body><h1>賴恩赴首爾谷《死侍2》</h1><p>由賴恩雷諾士（Ryan Reynolds）主演的《死侍2》（Deadpool 2）本月上映，賴恩現正身處韓國首爾，為《死侍2》出席紅地毯盛會及開記者會，吸引大批當地影迷支持。賴恩在紅地毯見粉絲時表現親民，更手執笠住死侍咪套的米高峯接受訪問，並大讚韓迷十分熱情，講笑指已開始於當地找房子定居。另外，近日於紅隧九龍入口，已見到大型宣傳海報，更大玩三級主題，切合電影抵死風格。</p></body></html>
