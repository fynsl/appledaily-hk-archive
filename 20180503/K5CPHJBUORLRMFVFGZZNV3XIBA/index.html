<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】范冰冰孖瑪莉安做特務</title></header><body><h1>【馮仁昭四圍超】范冰冰孖瑪莉安做特務</h1><p>金雞影后范冰冰素有「國際范」稱號，消息指佢將會加入由實力女星謝茜嘉謝茜婷（Jessica Chastain）監製並主演嘅大型女特務片《355》，同戲嘅女星仲有彭妮露古絲（Penelope Cruz）同瑪莉安歌迪娜（Marion Cotillard）等。古仔係講述一大班女特工執行秘密任務，形式有啲似麥迪文（Matt Damon）主演嘅《叛諜追擊》（The Bourne Identity）同007系列。<br>撰文：馮仁昭</p></body></html>
