<html><header><meta charset="utf-8"><title>張繼聰被老婆追住打</title></header><body><h1>張繼聰被老婆追住打</h1><p>張繼聰昨日到黃大仙以代言人身份出席茶餐廳活動，他早前抱愛女KaKa Ball踢波，坦言對囡囡較偏心：「囝囝以前放心啲，由得佢跌，𠵱家我會準備飛撲埋去，對阿女始終係呵護啲。」對於太太謝安琪全力操體能，他表示十分佩服：「由最初做唔到，到今日睇片覺得佢好似想當兵，見到佢言行舉止有啲驚，唔講以為佢想拍超人片，𠵱家有時我哋會爭教練用。」<br>阿聰表示運動令兩公婆促進感情：「以前自己去健身好孤獨，𠵱家可以約埋一齊，最近我帶頭盔練習閃避，畀三分鐘太太全力打我，佢吓吓追住我塊面嚟打，仲要快而準，我幾時都話佢眼光好、眼界好，我點樣走佢都打中我個頭。」<br>採訪、攝影：卓寶花</p></body></html>
