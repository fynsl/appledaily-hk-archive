<html><header><meta charset="utf-8"><title>求驗客手記：拖肥小將唔着襪型到核爆</title></header><body><h1>求驗客手記：拖肥小將唔着襪型到核爆</h1><p>同曼聯一樣，愛華頓喺周二都舉行咗隊內嘅頒獎禮，喺一眾黑白灰乏味嘅西裝入面，拖肥小將湯姆戴維斯就成為咗漆黑中嘅螢火蟲。事關佢一身格仔三件頭西裝，一條九分吊腳褲，配上一對啡色皮鞋仲要着鞋唔着襪，同平時落場簡直兩個人，立即成為全場人集郵對象。講番頒獎禮個結果，最佳球員係由今季踢足所有英超賽事嘅門將比克福特贏到。至於回巢嘅朗尼都擸咗年度金球，同埋個人最佳表現兩項大獎，認真威水。</p></body></html>
