<html><header><meta charset="utf-8"><title>求驗客手記：山葉贏波輸品　外援摑繙譯員</title></header><body><h1>求驗客手記：山葉贏波輸品　外援摑繙譯員</h1><p>兩支日職老牌球隊橫濱水手同磐田山葉喺周三嘅日職碰頭，結果磐田以3:1大勝水手。作客嘅磐田今場反客為主，37分鐘就由松浦拓彌先開紀錄，五分鐘後再有田口泰士射成2:0。磐田喺58分鐘再由田口泰士趁對方門將出迎時遠距離笠入空門；水手要到74分鐘先由仲川輝人追返一球。不過今場出現咗段小插曲，磐田嘅古靴美因為侵犯對手，下半場被罰兩黃一紅離場，佢離場前仲一腳踩向對方嘅喜田拓也大腿內側，離場後又走去橫濱水手後備席，掌摑對方嘅繙譯員，咁搞法肯定會俾日本足總重罰啦！</p></body></html>
