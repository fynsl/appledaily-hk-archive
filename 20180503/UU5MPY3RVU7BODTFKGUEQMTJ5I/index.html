<html><header><meta charset="utf-8"><title>小栗旬再演花澤類振收視</title></header><body><h1>小栗旬再演花澤類振收視</h1><p>TBS電視台開拍《花樣男子》續集《花過天晴~花男Next Season》前晚播出第三集，曾飾演花澤類的小栗旬果然有驚喜演出，帶挈收視上升錄得9.6％，創下首三集最好成績。<br>《花過天晴》發生在F4畢業的十年後，首集已有松本潤客串再演道明寺，新一集則請來35歲的小栗旬相隔十年再演花澤類，穿粉紅色衞衣扮花美男仍有說服力，與男主角平野紫耀合演約兩分鐘對手戲，引起網民熱烈討論。</p></body></html>
