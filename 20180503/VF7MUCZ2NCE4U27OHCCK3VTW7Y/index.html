<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】關楚耀為個唱狂操肌</title></header><body><h1>【馮仁昭四圍超】關楚耀為個唱狂操肌</h1><p>關楚耀噚日喺商台為新歌《求生》宣傳接受訪問，佢話相隔6年再同MistaMic合作：「佢今次嘅角色係摑醒我，教我點解喺呢個圈度求生，就算好多掣肘、好多不滿，都要繼續行。」<br>關楚耀話月尾會喺麥花臣開騷，計落已經有5年冇喺香港開騷，目前正積極籌備中。問到會唔會喺演唱會晒肌，佢就話一定會操靚一身肌肉：「或者到時睇吓觀眾啲反應同女歌迷啲尖叫聲再決定啦。」<br>撰文：馮仁昭</p></body></html>
