<html><header><meta charset="utf-8"><title>小豬傳買豪宅娶妻</title></header><body><h1>小豬傳買豪宅娶妻</h1><p>台灣舞王羅志祥（小豬）和女友周青揚踏入七年之癢，有報道指小豬將於9月12日、女友30歲生日這天結婚。最近小豬更被爆豪擲2.7億新台幣（約7千萬港元），在目前自住的內湖豪宅再買新居，據傳是作為愛巢之用，對此小豬所屬經理人公司回覆台灣傳媒：「藝人私事不干涉，謝謝關心。」</p><p>現年38歲的小豬曾在訪問中直認女友是結婚對象，被問到女友哪方面吸引他？小豬冧爆說：「是沒有人可以贏過她的地方。」對於女友被傳是人工美女，小豬更霸氣護花。上月8日是兩人拍拖七周年，他們分別在微博晒愛：「8號快樂」、「每一天都是八號，八號快樂。」<br>撰文：皓騫</p></body></html>
