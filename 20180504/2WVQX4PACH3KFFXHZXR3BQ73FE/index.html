<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】江若琳、卒野內瘋嬉水</title></header><body><h1>【馮仁昭四圍超】江若琳、卒野內瘋嬉水</h1><p>江若琳同未婚夫蕭潤邦（Oscar）經常公開放閃，Oscar早前更打本畀未婚妻開麵店，等佢一嘗做老闆娘滋味。<br>江若琳之前為咗籌備麵店忙到七彩，近日終於有假放。噚日Oscar又喺社交網晒幸福，貼出二人去馬爾代夫嘅度假相，仲抵死留言話酒店職員話佢似「卒野內瘋」（日本男星竹野內豐），而着泳衣嘅江若琳就躲在Oscar身後，甜笑玩自拍，sweet到爆！<br>撰文：馮仁昭</p></body></html>
