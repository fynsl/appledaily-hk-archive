<html><header><meta charset="utf-8"><title>【OTT爭奪戰】Viu用《太陽》吸客</title></header><body><h1>【OTT爭奪戰】Viu用《太陽》吸客</h1><p>「亞視永恒」靠OTT（Over The Top）網絡電視「翻生」，然而僅95日就傳出「大地震」！兩年前OTT在港風起雲湧，除主打美劇的美國Netflix及內地的樂視成功在港插旗外，本土則以電盈旗下的Viu搶攻市場，開台時以大熱韓劇《太陽的後裔》（圖）吸客，連無綫都加入戰團推出「myTV SUPER」，任睇劇集和舊綜藝節目。<br>然而，香港人難改根深柢固睇電視習慣，時至今日無綫依然一台獨大，當初樂視大舉攻港，雖然先後奪得英超及世界盃版權，但今年3月樂視體育香港終於失救，以電郵通知員工於3月15日結業。</p></body></html>
