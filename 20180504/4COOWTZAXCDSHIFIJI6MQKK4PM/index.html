<html><header><meta charset="utf-8"><title>王菲新節目擺Eason上枱</title></header><body><h1>王菲新節目擺Eason上枱</h1><p>湖南衛視宣佈開新節目《幻樂之城》，有指是為王菲度身訂做的音樂節目，共有12集，王菲每集會邀請一至兩位圈中好友參加，日前網上流出嘉賓名單，除有女兒竇靖童外，還有劉嘉玲、張曼玉、趙薇、陳奕迅（Eason）、那英、彭于晏，甚至「印度劉德華」阿米爾汗（Aamir Khan）都榜上有名。<br></p><p>前日本報向Eason經理人甘菁菁求證，她否認：「今日啱啱先有人聯絡我，但完全未傾過，唔明點解會擺Eason張相上去。」王菲經理人陳家瑛短訊回覆：「目前是商談中，其他藝人不是我們範圍，所以沒有說法！」<br>採訪：皓騫</p></body></html>
