<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】彭于晏踩車拋離林超賢</title></header><body><h1>【馮仁昭四圍超】彭于晏踩車拋離林超賢</h1><p>彭于晏（左）最近接拍林超賢（中）嘅新片演海上救援隊，本身有潛水牌嘅佢，仍要接受更嚴格訓練，密密練氣。之前林超賢去台灣，彭于晏約佢一齊踩單車。<br>彭于晏話踩單車係大家共同興趣，林超賢就大讚彭于晏弗到漏，要發揮拚命三郎本色窮追，彭于晏即刻補飛：「導演之前不斷為《紅海行動》奔波宣傳，完成後又要立即籌備《緊急救援》，有這樣的表現已很不錯了！」<br>撰文：馮仁昭</p></body></html>
