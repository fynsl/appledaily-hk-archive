<html><header><meta charset="utf-8"><title>陳柏宇買外賣餵大肚妻</title></header><body><h1>陳柏宇買外賣餵大肚妻</h1><p>林奕匡及陳柏宇昨日到又一城出席惜食堂活動，並示範用廚餘做手撕雞。兩人表示不會浪費食物，平日亦習慣少飯，林奕匡說：「要習慣唔好叫太多，尤其係成班人食飯，個個都會叫好多嘢食，結果張單又大又食唔晒。」陳柏宇提議少食放題：「去放題都要自己節制，因為食唔晒好嘥，叫足夠份量就好。」<br>問到陳柏宇會否遷就懷孕中的太太而多回家下廚？他笑謂：「會買外賣返屋企，煮就真係好少。最緊要係佢想食先，如果只係掛住有營養，佢都冇乜胃口，不過最近嘔少咗。」他又自爆四歲時已食兩個即食麵：「阿媽仲帶我睇醫生，驚我生蟲所以咁大食。」<br>採訪：盧妹</p></body></html>
