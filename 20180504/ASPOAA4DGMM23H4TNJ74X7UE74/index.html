<html><header><meta charset="utf-8"><title>黎明公司換高層轉捧JC</title></header><body><h1>黎明公司換高層轉捧JC</h1><p>黎明和林建岳合作成立的A Music，行政總裁王凱文離職後，據《蘋果》收到消息，會由林建岳重臣許冰心（Lisa）兼任相關職務，Lisa首要任務是為陳詠桐（JC）鋪排未來發展，事關JC憑着前年作品《說散就散》在內地爆紅，今年初更被邀現身春晚。<br>前年正式出道的JC，其主唱的《說散就散》在這兩年間打入中港台，甚至馬來西亞，更成為內地愛情片《前任3：再見前任》主題曲，雖然電影版歌曲非JC演繹，但樂迷對作為原唱者的JC，極有興趣，在Youtube點擊率已衝破4千2百萬，歌手、素人翻唱版本更多達數百個，十分驚人。<br>撰文：小米</p></body></html>
