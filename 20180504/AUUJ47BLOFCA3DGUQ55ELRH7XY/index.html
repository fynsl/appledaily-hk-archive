<html><header><meta charset="utf-8"><title>Deliveroo新系統派餐步兵投訴收入大減 </title></header><body><h1>Deliveroo新系統派餐<br>步兵投訴收入大減 </h1><p>繼年初引入新編更制度，引發近百名外賣車手罷工後，點餐平台Deliveroo（戶戶送）再被揭發上月初突更改外賣派單系統，令俗稱「步兵」的步行送餐員被迫要跨區送外賣，部份訂單步行路程逾半小時，收入隨時大減三成或以上。員工向公司投訴不果，有Deliveroo行政人員更反建議步兵自費乘車送餐，被轟變相要求員工「貼錢打工」。Deliveroo指，新系統仍在改良中，承認步兵有機會收到路程較預期稍長的訂單，但只屬個別情況，而新系統使用以來，步兵團隊每小時的平均收入有11%的增幅。</p></body></html>
