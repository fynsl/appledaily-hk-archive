<html><header><meta charset="utf-8"><title>吳日言默認有喜</title></header><body><h1>吳日言默認有喜</h1><p>吳日言及馬浚偉等昨日到金鐘出席手錶發佈會，跑開馬拉松的吳日言，雖然有份籌備9月舉行的慈善馬拉松比賽，但她表示不方便參加：「應該唔會，有啲唔方便。」被問到是否有喜時，她笑笑口說：「套用近日最流行嘅佛系答案，就係緣份到大家自然會知。」默認有喜。對於是男定女，吳日言稱沒有所謂，但作為母親會喜歡女仔，因可以一齊扮靚，她又望着身旁的老公說：「不過老公就好似鍾意男仔多啲，因為佢好動，但男女都冇所謂，始終係開心事。」<br>同場的馬浚偉有份設計的手錶，錶面用上徐志摩兩部文學作品《偶然》及《再別康橋》的節錄，別具心裁。<br>採訪、攝影：曹家誠</p></body></html>
