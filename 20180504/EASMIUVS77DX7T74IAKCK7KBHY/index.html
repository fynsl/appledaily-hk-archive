<html><header><meta charset="utf-8"><title>趣趣地：戴治太勁　酒吧都用佢命名</title></header><body><h1>趣趣地：戴治太勁　酒吧都用佢命名</h1><p>般尼今季英超基本上坐七望六可以進軍歐霸盃，下季將會係球會50年來第一次踢歐洲賽，領隊戴治梗係居功至偉。</p><p>喺般尼主場摩亞球場附近喺一間酒吧，之前已經寫明喺門口，只要般尼可以踢歐戰就會改名做戴治吧（圖），𠵱家般尼只要拎多一分，呢間酒吧就可以找數喇！而且，呢間酒吧負責人話舊年12月，佢哋已經寫明只要般尼可以留多喺英超一季，戴治就可以入去免費飲酒，佢仲話自己一定會找數，因為呢份係般尼球迷嘅激情！</p></body></html>
