<html><header><meta charset="utf-8"><title>熊黛林老公豪宅送外母</title></header><body><h1>熊黛林老公豪宅送外母</h1><p>熊黛林（Lynn）日前為老公郭可頌剖腹誕下一對孖女，之後發佈一家四口全家福，幸福滿瀉。昨日有周刊報道指郭可頌對Lynn愛錫有加，除盡量分配多點時間留在家外，又請兩名陪月24小時照顧老婆，外母亦有貼身照顧，奶奶就準備藥材補身。<br>報道又指郭可頌有感Lynn的辛勞，原本想送多一層樓給老婆當獎勵，但被Lynn拒絕。所以他就反提議將層樓改送給外母，讓外母可以在香港有物業，方便照顧女兒及孫女。郭可頌原有意安排外母住在同一大廈，最後拍板購入距離只有約10分鐘車程的大坑名門。<br>撰文：李森</p></body></html>
