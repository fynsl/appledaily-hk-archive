<html><header><meta charset="utf-8"><title>【add hot】Kendall拍Longchamp</title></header><body><h1>【add hot】Kendall拍Longchamp</h1><p>超模Kendall Jenner廣告代言接不斷，去年更登上《福布斯》全球最賺錢模特兒第一位，影響力驚人，自然更多大牌自動找上門。</p><p>最近，Longchamp宣佈Kendall將會成為品牌2018秋冬季的廣告代言人。之前，就已經拍到Kendall穿着Longchamp的服飾在街上狂奔而成為話題，日前Kendall將當天照片放到Ig，估計是品牌即將公開的秋冬系列廣告。<br>撰文：馮咏妍</p><p>更多精采時尚內容，盡在 http://add.appledaily.com。 </p></body></html>
