<html><header><meta charset="utf-8"><title>《復仇者3》印度觀眾猝死</title></header><body><h1>《復仇者3》印度觀眾猝死</h1><p>電影《復仇者聯盟3：無限之戰》（Avengers: Infinity War）在港上映八天，累積票房9,423萬港元，打入本港史上最賣座電影第九位，而北美開畫五天已勁收逾23.4億港元。日前，印度一名43歲男觀眾欣賞3D版《復仇者3》期間猝死，工作人員見他散場後沒反應，脫下3D眼鏡時發現其雙眼還在睜開，召救護車惜返魂乏術。此外，黑寡婦的獨立作將開拍，有指65名導演曾斟接拍。</p></body></html>
