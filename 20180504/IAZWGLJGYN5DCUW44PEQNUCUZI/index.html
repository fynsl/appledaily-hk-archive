<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】方力申自稱單身冇拍拖</title></header><body><h1>【馮仁昭四圍超】方力申自稱單身冇拍拖</h1><p>方力申（右）日前接受奇妙電視節目《天下第一Friend 2》訪問，分享佢由香港飛魚跳入演藝圈，同埋佢嘅感情狀況。<br>小方話自己19歲加入娛樂圈，呢個年紀係運動員生涯成績最好嘅時候，但佢有感先天身高限制，考慮到喺泳壇成績未能更上一層樓，所以索性轉型做藝人，但入行有七至八年都有自卑感，因為一切要從頭開始。講到感情狀況，佢話𠵱家單身，又否認同何超蓮嘅緋聞。<br>撰文：馮仁昭</p></body></html>
