<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】汪明荃結婚九周年收花</title></header><body><h1>【馮仁昭四圍超】汪明荃結婚九周年收花</h1><p>羅家英同汪明荃於1988年合作粵劇結緣，拍拖20年結束愛情長跑，09年5月喺美國拉斯維加斯註冊結婚。<br>前日係家英哥同汪阿姐結婚九周年，佢哋喺上海慶祝，節目非常豐富，除咗一齊睇戲、為先人掃墓，又相約上海戲劇家協會副主席史依弘喺慧公館食飯兼傾吓戲曲，大家志同道合，真係相當開心，友人仲為羅家英準備咗鮮花同蛋糕送畀汪阿姐㖭！<br>撰文：馮仁昭</p></body></html>
