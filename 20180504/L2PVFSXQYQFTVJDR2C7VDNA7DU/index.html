<html><header><meta charset="utf-8"><title>【Chill人生活】TSA校園殺人事件小學雞破案唔使靠操練 </title></header><body><h1>【Chill人生活】TSA校園殺人事件<br>小學雞破案唔使靠操練 </h1><p>一間小學禮堂疑發生命案，案發的舞台被封鎖線包圍。「長官」黃永康正帶領約百名「小偵探」，仔細查看現場的每一件證件，嘗試找到疑兇和受害人身份……這其實是浸信會天虹小學為小三同學準備的TSA訓練，讓同學們化身偵探，藉着調查案發過程，訓練看圖說話及小組討論技巧。政府今年重推小三全港性系統評估(TSA)，5月初率先進行說話及中文視聽資訊評估。一向主張「零操練」的浸信會天虹小學，除決定抽樣參加外，亦在課程中加入戲劇元素，讓小三同學邊玩邊學。</p></body></html>
