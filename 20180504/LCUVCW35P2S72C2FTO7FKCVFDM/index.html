<html><header><meta charset="utf-8"><title>趣趣地：賀丁續約太冷清</title></header><body><h1>趣趣地：賀丁續約太冷清</h1><p>球員續約，一般嚟講都有個主帥喺旁邊傍住合照，巴閉啲嘅球星，仲可能有多幾個高層一齊影番張相。喺阿仙奴22季嘅雲格時代即將完結，而佢哋嘅後衞洛賀丁禮拜二續約時，就唔見雲爺爺同呢個22歲前保頓後防一齊影相，亦都冇其他槍手嘅人，變相得賀丁一條友坐喺度影，情況都有啲老尷。講番賀丁，雖然佢已經喺阿仙奴兩季，不過上陣機會就唔係多，而且表現又麻麻，𠵱家都可以喺雲爺爺走之前續約，都算還得神落，張約槍手就冇講去到幾時，但就講明係長期飯票啦！</p></body></html>
