<html><header><meta charset="utf-8"><title>陳潔靈重譜哥哥金曲</title></header><body><h1>陳潔靈重譜哥哥金曲</h1><p>陳潔靈昨日穿上鮮紅色裝束現身尖沙嘴，宣佈7月18日起假香港演藝學院舉行12場「由靈開始陳潔靈Elisa Chan Private Music Room 2018」，記者會近尾聲時，陳潔靈突然雙膝下跪向在場傳媒道謝。<br>今次演唱會由倫永亮及甄詠蓓等猛人組成夢幻團隊，陳潔靈更邀得小美為哥哥張國榮金曲《由零開始》重新譜詞《由靈開始》，此歌只限在演唱會每晚獻唱一次。她透露今次會兼任演唱會總監：「演唱會嘅合作樂手、嘉賓都係我親自邀請，另外我喺3月初已邀請小美寫歌，佢上個月1號完成，就好似特別有意思。」<br>採訪、攝影：馬建華</p></body></html>
