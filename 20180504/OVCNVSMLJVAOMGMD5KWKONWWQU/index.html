<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】蔡一智陪老婆慢慢濕平</title></header><body><h1>【馮仁昭四圍超】蔡一智陪老婆慢慢濕平</h1><p>蔡一智前日下晝大約5點半，同老婆周雪芳着情侶白tee恩愛逛中環名店。周雪芳似乎消費力相當強，睇足半個鐘頭，又試衫又試鞋，其間都有問蔡一智意見，蔡一智見老婆專心試衫，自己都有周圍望吓有冇嘢啱心水，做「跟得先生」之餘，更幫老婆拎手袋，等老婆專心揀。<br>揀咗一輪似乎未有收穫，蔡一智同老婆再行返去Dior拎返之前買落嘅貨品，全程蔡一智拎晒戰利品，非常唔話得。<br>撰文：馮仁昭</p></body></html>
