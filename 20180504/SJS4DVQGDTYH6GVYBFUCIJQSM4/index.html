<html><header><meta charset="utf-8"><title>阿嬌搵辣妹賀未婚夫生日</title></header><body><h1>阿嬌搵辣妹賀未婚夫生日</h1><p>鍾欣潼（阿嬌）昨日在金鐘為英國時裝品牌Bora Aksu活動擔任嘉賓，獲贈兩幅肖像畫。阿嬌於本月25日到美國舉行婚前派對，她強調此行不是結婚：「我去參與就得，唔使搞咁多嘢，其實都唔知叫乜派對，總之係朋友聚會。」她笑言怕醜不會玩得太癲，雖然有朋友提議安排狂野男舞蹈員表演，但她覺得尷尬，更自嘲：「我未見過世面。」<br>未婚夫賴弘國於本月28日生日，阿嬌表示會安排火辣女舞蹈員作賀禮，她說：「我幫佢call定dancer，一定要靚，一定要好身材。」但明言接受不到辣妹埋身。兩人此行會順道影婚照，但目前未揀裙，打算各式各樣款都試一下。<br>採訪、攝影：盧妹</p></body></html>
