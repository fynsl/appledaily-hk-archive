<html><header><meta charset="utf-8"><title>林雅詩難戒甜長6磅肉</title></header><body><h1>林雅詩難戒甜長6磅肉</h1><p>林雅詩、邵音音、顏子菲跟陳綺雯等前晚在圓方出席電影《抱抱我的初戀》首映，露腰現身的林雅詩明顯長肉，她笑說：「最近忙緊自導自演嘅《百變神探》，可能壓力大食多咗嘢。我又鍾意食甜嘢，日日飲4、5罐汽水，我諗都肥咗5、6磅。」要食又怕肥的林雅詩說：「都驚再肥，最致命都係甜嘢，真係要減。」她表示尚有趙頌茹的戲份未拍，片中涉及不少特技。<br>同場的陳綺雯去年影過濕身相，今年會以泳裝同水底相放上網派福利，她說：「寫真太商業又唔想，又太多女仔出，我年紀唔細，唔想同啲妹妹爭。」<br>採訪：盧妹<br>攝影：林賓尼</p></body></html>
