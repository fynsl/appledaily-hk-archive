<html><header><meta charset="utf-8"><title>陳嘉莉甩拖接戲玩SM</title></header><body><h1>陳嘉莉甩拖接戲玩SM</h1><p>陳嘉莉（Kelly）、何佩瑜、雨僑、連詩雅、鄭欣宜及孫耀威等昨日現身中環為原創劇《性敢中環》舉行開鏡儀式，Kelly自宣佈分手後首度現身，問到可有改變愛情觀？她認有影響，但否認曾被男方丟物件出街。至於新片中可有激情演出？Kelly說：「SM、車震乜都有，開頭我都怕醜，多謝Eric Kwok引導令我放鬆，事前我都有飲杯酒，好緊要。」<br>雨僑婚後首度演出即跟孫耀威有咀戲，她笑指早表明對方是兒時偶像，亦已向老公羅力威備案，她笑說：「頭先我哋仲講不如大家都收埋戒指，但感覺好道德淪亡。」<br>採訪：馬建華<br>攝影：葉君海</p></body></html>
