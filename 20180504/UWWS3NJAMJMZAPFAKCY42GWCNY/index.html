<html><header><meta charset="utf-8"><title>吳雨霏下月生得　傳收名車入住半億豪宅</title></header><body><h1>吳雨霏下月生得　傳收名車入住半億豪宅</h1><p>吳雨霏(Kary)同老公洪立熙上年9月加拿大旅行造人成功，下個月愛情結晶品就出世喇。有報道指Kary為夫家一索得男，老公Brian又係大仔，加上Kary同Brian嘅父母係世交，所以就喜上加喜。報道又指奶奶對Kary加倍呵護，搵咗頂級產房同陪月，仲不時煲湯水俾新抱仔飲。至於Brian就服侍周到，送150萬黑色波子俾Kary，又喺渣甸山買咗一間半億豪宅組織安樂窩，聽聞Kary仲花心思裝修咗一間遊樂場俾愛兒。</p></body></html>
