<html><header><meta charset="utf-8"><title>碧咸生日Brooklyn送驚喜</title></header><body><h1>碧咸生日Brooklyn送驚喜</h1><p>英國萬人迷碧咸（David Beckham）前日43歲牛一，獲寶貝仔女慶祝生日，孻女哈七親手畫生日卡，又用純正英腔讀出生日卡上的祝福：「親愛的爸爸，生日快樂，我希望你會鍾意我們的禮物，愛你，Harper。」片段被公開後，網民大讚。<br>至於大仔Brooklyn（右），還以為頻頻換畫只顧拍拖，原來他刻意為父親送上驚喜，忽然現身餐廳賀父親牛一，碧咸開心到即場錫錫乖仔。</p></body></html>
