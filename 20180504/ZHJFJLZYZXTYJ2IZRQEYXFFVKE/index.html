<html><header><meta charset="utf-8"><title>粉絲問家裡誰比較凶　周杰倫巧妙回應</title></header><body><h1>粉絲問家裡誰比較凶　周杰倫巧妙回應</h1><p>周杰倫一連兩場嘅成都演唱會，前日完滿結束，佢個騷有一個點唱環節，呢個都幾經典，之前喺杭州站有一個女歌迷點唱《算什麼男人》送前男友，而香港站就有甩拖嘅吳千語同周杰倫合唱失戀歌《彩虹》贈林峯。今次去到成都站，周杰倫問一對情侶：「你們家裡面誰比較凶？」男粉絲回答：「她比較!」周杰倫：「哦!看得出來。」女粉絲即反擊：「我問你一個問題，你們家誰比較凶？」周杰倫人急智生，直接講：「你不能問我問題！」唔少網民笑佢「救生意志」好強，未知佢老婆昆凌係唔係現場，差啲就中伏。</p></body></html>
