<html><header><meta charset="utf-8"><title>Viktoria學唱廣東歌</title></header><body><h1>Viktoria學唱廣東歌</h1><p>曾演出音樂劇《歌聲魅影》的瑞典女歌手Viktoria Tocca，明天將與徐小明為「孺樂童盟慈善音樂會」演出，前晚在九龍灣進行綵排。<br>Viktoria表示：「之前我在北京演出，工作人員都有教我講中國、北京你好，上次北京開演唱會，面對二百多聽眾不緊張，但講這幾句話我好緊張。今次我不用緊張，大會希望我唱到少少廣東話歌，今次太少時間練習，希望下次可以再唱，他們讓我聽 《海闊天空》，好好聽，這首歌好有力量、好有意思，好喜歡做中國音樂，覺得好有力量。」她更表示來過香港六次，與女兒去過海洋公園。<br>採訪、攝影：盧妹</p></body></html>
