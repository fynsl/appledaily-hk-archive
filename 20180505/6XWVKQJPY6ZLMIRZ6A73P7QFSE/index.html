<html><header><meta charset="utf-8"><title>反町帶妻女食飯慶功</title></header><body><h1>反町帶妻女食飯慶功</h1><p>日本男星反町隆史主演日劇《相棒16》已於3月中播完，劇集收視不俗，最新一期雜誌《Flash》拍到他與太太松嶋菜菜子於劇集播畢前幾日，帶兩名女兒到住所附近的中華料理店用膳，似乎反町因劇集煞科終於有時間陪家人，亦順道慶祝收視好。<br>報道指反町和菜菜子安排兩名女兒入讀著名私校，讓她們自小學習英語跟芭蕾舞，一切以照顧小朋友為先。當日細女蹺實菜菜子行到食店，沿途有講有笑，相當溫馨。</p></body></html>
