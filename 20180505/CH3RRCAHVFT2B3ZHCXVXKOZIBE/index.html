<html><header><meta charset="utf-8"><title>林嘉欣歐洲開工留老公湊女</title></header><body><h1>林嘉欣歐洲開工留老公湊女</h1><p>林嘉欣昨日現身香港大會堂出席法國五月藝術節開幕禮，她表示很想帶兩女兒去法國度假：「我想分享我知嘅嘢畀佢哋，但要睇佢哋嘅假期，或者大啲再去。」問到會否讓囡囡去國外讀書？她坦言不捨得，但如果囡囡想去都會支持。<br>另外，本月中會跟張家輝到歐洲拍戲的嘉欣，老公會留在家中睇女兒功課，她笑謂：「佢哋7月中放暑假，我一個人可憐去拍戲。」提到她日前爆大女對穿衣有要求，嘉欣說：「佢有自己想法，𠵱家7歲半，但會同我講唔好公開講佢哋，我一方面好開心，但都要尊重佢。」至於今年母親節，嘉欣表示沒有期待囡囡會送驚喜。<br>撰文：李察</p></body></html>
