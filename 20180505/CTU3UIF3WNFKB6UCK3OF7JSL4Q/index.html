<html><header><meta charset="utf-8"><title>騎士連勝</title></header><body><h1>騎士連勝</h1><p>東岸頭號種籽速龍在主場又輸一場，周四東岸準決賽第二場比賽，在地頭以110:128不敵騎士，總場數落後至0:2，形勢危殆。騎士主將勒邦占士（LeBron James）又發威，獨取43分及14次助攻，而路夫（Kevin Love）也交出31分及11個籃板的「雙雙」，成為「大帝」的好幫手，而騎士全軍命中率高達59.5%，未來兩場返回主場，只要保住地利即連續兩季橫掃速龍。同日另一場季後賽，塞爾特人主場迎戰76人，一度再落後22分之下反勝對手，場數同樣領先至2:0。兩隊馬上會在周六進行第三場比賽，未來兩仗將會在費城舉行。</p></body></html>
