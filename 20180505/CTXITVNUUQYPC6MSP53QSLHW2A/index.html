<html><header><meta charset="utf-8"><title>【勝在有水位】告東尼仲未榨乾　年輕馬已拉倉去了！</title></header><body><h1>【勝在有水位】<br>告東尼仲未榨乾　年輕馬已拉倉去了！</h1><p>馬會宣佈告東尼馬房「戈寶」已轉至容天鵬馬房。<br><br>「戈寶」是4歲澳洲自購新馬，馬主乃摯友會團體，現評五班26分，既跌到最低班，當然戰績欠佳，至今跑過19仗只得2亞不勝，累積獎金$411,750元。<br><br>不過「戈寶」近績其實不太差，近四仗兩次得殿軍，而且這兩次跑第四，是谷草1000及谷草1650米截然不同的路程，以往牠雖氣管有痰及右前腿不良於行紀錄，但已是甚久之前的事，畢竟減至五班26分已甚低，加上此駒有速度，經常可帶出控制步速，佔到先機，加盟容天鵬後未來如健康穩定冒勇，應有望打開勝門。</p></body></html>
