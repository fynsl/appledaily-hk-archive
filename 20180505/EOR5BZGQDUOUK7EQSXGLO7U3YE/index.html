<html><header><meta charset="utf-8"><title>永倫炒鷹</title></header><body><h1>永倫炒鷹</h1><p>甲一昨晚開鑼，永倫於揭幕戰半力出擊，以76:56輕取飛鷹。飛鷹於甲一八隊中實力最弱，永倫實力遠高於對手，因此核心泰那高掛免戰牌，首節永倫入局緩慢，初段兩隊得分如梅花間竹，正選上陣的基士頓表現搶眼，多次殺入籃底，永倫完首節領前18:13。次節賀斯福上陣成內線霸王，飛鷹無力招架，永倫半場拋離43:29。下半場基士頓和賀斯福繼續發威，分別攻入19分和12分，永倫終大勝20分。梁民熊賽後表示球隊以調整為主：「泰那有手傷因此避戰，經過銀牌大賽，今場比賽以調整為主。」<br>記者：洪量丰 攝影：禤家民</p></body></html>
