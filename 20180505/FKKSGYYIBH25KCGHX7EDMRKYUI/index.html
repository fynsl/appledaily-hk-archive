<html><header><meta charset="utf-8"><title>民族黨集會　兩男被控襲擊</title></header><body><h1>民族黨集會　兩男被控襲擊</h1><p>【本報訊】由陳浩天任召集人的香港民族黨於去年七一前夕，原計劃在尖沙嘴鐘樓附近舉行「哀悼香港淪陷二十年」集會，但因警方發出禁止公眾集會通知，集會最終取消，惟現場仍有支持及反對港獨的人士發生爭執推撞，其中兩男子涉襲擊被控，昨在九龍城法院提堂。<br>兩被告為任職送貨員的奧朗臣（洋名Roger Olausen，57歲）及無業的高傑飛（54歲），二人均報稱為中國籍，控罪指二人於去年6月30日，在星光行對開近天星碼頭襲擊葉秀毅。兩被告毋須答辯，案件押後至6月11日再訊。<br>案件編號：KCCC1361/18<br>■記者黃幗慧</p></body></html>
