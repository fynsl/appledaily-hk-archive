<html><header><meta charset="utf-8"><title>欣宜拍網劇唔行性感</title></header><body><h1>欣宜拍網劇唔行性感</h1><p>鄭欣宜、江海迦（AGA）及林奕匡等昨日現身拔萃男書院，出席香港電台舉辦的「第29屆國際流行音樂大獎頒獎禮」。穿上一雙高踭鞋出席活動的欣宜笑言：「好後悔着高踭鞋，真係好唔慣，好耐冇着搞到腳有啲痛。」欣宜又透露，近日正忙於拍攝網劇，劇中她要扮演一位幼稚園教師，講笑說今次將性感的責任交予其他人了。<br>同場的AGA表示正密鑼緊鼓為拉闊演唱會準備，她說：「今次為克勤伴奏比唱歌更緊張，入行之前已經彈好多克勤嘅歌曲，因為爸爸都係唱歌，以前爸爸唱好多克勤嘅歌，今次要百分百彈奏出似CD一樣。」<br>採訪：張俊銘<br>攝影：仇志德</p></body></html>
