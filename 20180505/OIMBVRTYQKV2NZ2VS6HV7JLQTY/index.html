<html><header><meta charset="utf-8"><title>王菲收3億演真人騷</title></header><body><h1>王菲收3億演真人騷</h1><p>天后王菲傳聞將出演湖南衛視的新音樂綜藝節目《幻樂之城》，據知湖南衛視豪擲8,000萬人民幣，請她擔任終極體驗官，一共有12集。但昨日內地有報道指阿菲酬勞是3億人民幣，而王菲經理人陳家瑛之前已證實雙方正洽談當中。<br>內地網民反應亦很熱烈，大部份網友覺得湖南衛視寵壞明星，動輒給高價，網友留言：「湖南衛視有些節目應封殺！」、「演員僅僅是一份職業，動不動賺億，娛樂圈哪能不亂。」、「動輒幾千萬甚至上億的片酬或出場費……這是國家的悲哀，請國家廣電總局好好監管！」又有網民懷疑阿菲又缺錢，所以連真人騷都肯做。<br>撰文：鍾國仁</p></body></html>
