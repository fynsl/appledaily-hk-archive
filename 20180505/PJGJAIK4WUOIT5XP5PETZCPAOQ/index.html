<html><header><meta charset="utf-8"><title>尹天照坐歪避無綫人</title></header><body><h1>尹天照坐歪避無綫人</h1><p>尹天照日前接受奇妙電視《是敢的》訪問，透露在亞視讀藝員訓練班時，跟駱達華和吳廷燁最爛玩，他說：「有次玩到追入廁所，我拍門叫佢哋出嚟，點知拍錯校長道門，差啲俾人趕出校。」<br>當年憑《我和殭屍有個約會》穩坐小生之位的阿照，原來試過不公平對待：「一有TVB人入嚟，我哋就變茄喱啡，我覺得好嬲好唔公平，但因為咁變咗一團火，令自己演得更好。」他表示因一位已故髮型師好友而接觸宗教：「以前為工作去做好自己，但經歷咗一段日子，我同太太都好辛苦，如果我唔信主我捱唔住。」阿照為照顧患病的太太而選擇淡出幕前，認為人生最重要是家人。<br>撰文：魯吉</p></body></html>
