<html><header><meta charset="utf-8"><title>黃牛炒燶飛劈價求售</title></header><body><h1>黃牛炒燶飛劈價求售</h1><p>五月天首次在迪士尼開騷，在3月公開售票時，曾吸引南亞裔人士及大量五月天粉絲排長龍，當時更有排頭黨打傷五迷，票價更被黃牛黨炒高至1萬多元，出現一票難求的情況。<br>但在上月，主辦的特高娛樂突然開賣更多門票，似乎有供過於求情況。近日更有售票網割價散飛，原本賣880元的D區門票，只賣550元，不少售票人士在討論區留言原因：「有事去唔到」、「唔想嘥咗靚飛」、「買咗另一場」等原因，更有人留言：「想幫吓搶唔到嘅五迷。」明顯是黃牛黨炒燶飛，黃牛變黑牛。</p></body></html>
