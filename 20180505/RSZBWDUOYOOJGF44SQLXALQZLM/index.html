<html><header><meta charset="utf-8"><title>發哥孖方中信帶隊行山</title></header><body><h1>發哥孖方中信帶隊行山</h1><p>周潤發昨日被名為「大帽山茶水亭」的網友在facebook放合照兼留言：「發哥又帶隊行山啦！大帽山被發哥照亮了！」從相中發現頭髮越來越長的發哥，與黃德斌、方中信及美指文念中等跟友人一早拉隊行山。</p><p>另外，發哥夫婦前晚約楊受成食晚飯，之後楊受成在自己的facebook放照片，留言：「今天和天皇巨星周潤發、發嫂、超級靚佬香港Richard Gere（方中信）晚餐聚會，巧遇我的囡囡Cindy和新晉金像導演彭秀慧。」有指英皇將開拍新戲想請發哥參演，作為老闆的楊受成才會安排此飯局。<br>撰文：鍾國仁</p></body></html>
