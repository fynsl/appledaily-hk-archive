<html><header><meta charset="utf-8"><title>爆相爆片：鬧繁簡字合用　陶傑抽到乾塘</title></header><body><h1>爆相爆片：鬧繁簡字合用　陶傑抽到乾塘</h1><p>有家長喺 fb貼出一張相信是係來自區內某小學嘅三年級工作紙，內文「繁簡」混雜，一句句子夾雜3個簡體字，網民慨嘆教師工作求其。<br>呢份工作紙係中文科閱讀理解，講小老鼠解救被困獅子嘅故事，再回答幾條問題。但問題字句嘅中文又繁又簡，如「『你一隻小老鼠能「帮」我甚麼忙？』「这」句「话」的意思是：」認真混亂。</p><p>作家陶傑抽水話，心痛學童成為差劣教育下嘅白老鼠，又話家長一定羨慕本港高官同教育局局長，有錢送子女去國際學校或英國寄宿學校，「讓英美西方勢力提供各種幫忙，防止其子女集體智障」。</p></body></html>
