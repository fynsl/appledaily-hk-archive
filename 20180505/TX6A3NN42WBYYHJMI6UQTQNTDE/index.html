<html><header><meta charset="utf-8"><title>死侍笑Celine唱得過火</title></header><body><h1>死侍笑Celine唱得過火</h1><p>由賴恩雷諾士（Ryan Reynolds）主演的《死侍2》（Deadpool 2）將於本月15日上映，日前劇組公開宣傳片，片中見到天后Celine Dion為《死侍2》唱出主題曲《Ashes》，Celine一邊唱，腳踏高踭鞋的死侍就於身邊優雅伴舞，踢腿又趷籮，非常搞笑。MV結尾時，兩人加戲互寸，死侍指Celine唱得「過火」，現在是《死侍2》不是《鐵達尼號》，但立即被Celine反擊叫他做「蜘蛛俠」。<br>這個抵死MV曝光後，賴恩亦隨即在Instagram分享，又介紹片中的舞蹈替身，笑指自己拔走八條骨都不能跳出該隻舞。<br>撰文：何德</p></body></html>
