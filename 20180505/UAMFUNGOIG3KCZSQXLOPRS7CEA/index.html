<html><header><meta charset="utf-8"><title>熊黛林患媽媽手忍痛湊B</title></header><body><h1>熊黛林患媽媽手忍痛湊B</h1><p>熊黛林（Lynn）上月中為郭可頌誕下孖女，現專心閉關坐月湊B。日前她晒出雙腳水腫，之後又被傳媒影到去灣仔求醫，原來她患上「媽媽手」，雙臂要用紗布包着。<br>Lynn昨日在Ig貼傷勢相，相中一雙手臂被紗布包着，她高舉雙手交叉舉V，留言：「痛並快樂着。」問到Lynn的傷勢，她以短訊回覆：「我沒事，看了醫生康復中。新手媽媽照顧BB比較辛苦，多謝關心。」其實，Lynn仍在坐月已要出關，「媽媽手」問題應該不輕，醫學上正式名稱是狹窄性肌腱滑膜囊炎（Stenosing tenosynovitis），常見在媽媽因抱BB姿勢不正確，所引起的肌肉發炎。<br>採訪：唐如</p></body></html>
