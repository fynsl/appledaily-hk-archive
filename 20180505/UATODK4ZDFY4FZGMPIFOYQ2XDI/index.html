<html><header><meta charset="utf-8"><title>前港腳韋君龍涉當街毆妻</title></header><body><h1>前港腳韋君龍涉當街毆妻</h1><p>【本報訊】前港腳韋君龍涉於前日在紅磡街頭打老婆被捕，被控一項普通襲擊罪，昨在九龍城法院提堂，暫毋須答辯，獲准保釋，下月5日再訊。韋身材依然健碩，原被還柙的他保釋離開法院時，戴上口罩拔足狂奔，逃避記者追訪。<br>42歲的韋君龍，報稱任職倉務員，控罪指他於本月3日在紅磡船景街及德安街交界襲擊潘惠敏。裁判官應辯方要求將案件押後再訊，其間准被告以1,000元保釋，但不得聯絡控方證人，包括不可到事主住所及工作地點，提醒韋若他違反保釋條件，或會被捕及被取消擔保。<br>案件編號：KCCC1375/18<br>■記者黃幗慧</p></body></html>
