<html><header><meta charset="utf-8"><title>富智康發盈警料首季蝕逾億美元</title></header><body><h1>富智康發盈警<br>料首季蝕逾億美元</h1><p>【本報訊】小米上市在即，其主要代工商富智康（2038）卻發盈警。該公司料今年首季盈轉虧，蝕1.26億美元，並可能在上半年錄得虧損，虧損或大幅高於去年同期的1.99億美元。該公司去年首季則錄得盈利2,266.3萬美元。<br><br>公司解釋，虧損是今年繼續面對去年下半年具挑戰性的情況、毛利率整體受壓、IIDM（整合、創新、設計、製造）業務開支增加，以及外滙虧損增加所致。而首3項因素料將於今年餘下時間持續。<br><br>另外，該公司公佈，于明仁因為想投放更多時間於家庭方面，已提出辭任公司執行董事及不再擔任企業管治委員會成員。</p></body></html>
