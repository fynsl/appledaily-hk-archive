<html><header><meta charset="utf-8"><title>徐若瑄讚囝囝罰企可愛</title></header><body><h1>徐若瑄讚囝囝罰企可愛</h1><p>現年43歲的台灣藝人徐若瑄（Vivian），14年嫁新加坡籍男友李雲峰，翌年誕下囝囝李V寶（Dalton），轉眼李V寶已經兩歲多，Vivian不時都會在社交網貼囝囝生活照。日前她在Ig貼了一張李V寶被姨姨罰企的相片。<br>Vivian留言說：「趁媽咪去工作不在家時，學哥哥從高高的床上跳下去差點撞到頭，於是阿姨說『站着反省10分鐘！』反省完還要說『我以後不會從床上跳下來了！』確定他真的知道自己做錯了甚麼！」相中見到李V寶十分認真在受罰，看上去真的在思考過錯，但Vivian卻留言說：「怎麼媽咪我都覺得好可愛。」<br>撰文：李察</p></body></html>
