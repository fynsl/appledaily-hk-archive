<html><header><meta charset="utf-8"><title>香港警察fb出post「溫柔提示市民」Tag漏五月天成員</title></header><body><h1>香港警察fb出post「溫柔提示市民」<br>Tag漏五月天成員</h1><p>五月天第一次喺香港迪士尼搞戶外騷，真係好多嘢需要注意，尤其係演唱會交通安排，同埋入場嘅須知。前日喺香港警察Hong Kong Police嘅Facebook網頁就有溫馨提示，呢個帖好別出心裁，唔耍官腔，盡量貼地。但最後落tag都好重要。個post嘅tag包括五月天咁多位成員嘅fb專頁，有五月天官方fb、阿信、怪獸、石頭、瑪莎……仲有士杰。士杰係五月天技師團團長，係怪獸嘅表弟，佢每次都會跟大隊出發，亦會係台上和音，但……冠佑呢？</p></body></html>
