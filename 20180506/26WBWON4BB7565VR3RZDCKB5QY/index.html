<html><header><meta charset="utf-8"><title>【一周必看】中環中心融資搞掂　超人可以放心先</title></header><body><h1>【一周必看】<br>中環中心融資搞掂　超人可以放心先</h1><p>去年底以402億元向長實（1113）購入中環中心75%權益的中港合組財團「中國港澳台僑和平發展亞洲地產」，融資方案經多番更改，終在交收限期前即將「埋尾」。消息說，安排行摩根士丹利，透過發行高息分層票據籌組逾六成資金，傳聞3層票據年期介乎18至24個月，年息高達9至15厘，目前正向資產管理公司及私人銀行富裕客群分銷。</p></body></html>
