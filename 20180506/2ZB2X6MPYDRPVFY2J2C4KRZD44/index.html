<html><header><meta charset="utf-8"><title>久石讓港騷葉德嫻捧場</title></header><body><h1>久石讓港騷葉德嫻捧場</h1><p>日本音樂大師久石讓重臨香江，前日起假尖沙嘴文化中心音樂廳舉行四場「久石讓音樂會」，一度在港掀起搶飛熱。久石讓今次與香港管弦樂團（港樂）合作，香港女高音鄺勵齡亦為其作品擔任獨唱，除了演奏北野武及宮崎駿的電影配樂外，還把其16年創作的《The East Land Symphony》首次帶到香港作公開演奏，久石讓與港樂在安哥時合作演奏許鞍華電影《明月幾時有》及《龍貓》的主題曲，大批觀眾均有站立鼓掌，令港樂與大師也非常感動。</p><p>四場音樂會吸引不少城中名人捧場，許鞍華偕《明月幾時有》拍檔葉德嫻亦是首場的座上客，對久石讓的演出更拍爛手掌。<br>撰文：哥羅</p></body></html>
