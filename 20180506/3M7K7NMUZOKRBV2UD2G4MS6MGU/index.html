<html><header><meta charset="utf-8"><title>九龍塘撞欄尖嘴逆線寶馬男吹波100度被捕</title></header><body><h1>九龍塘撞欄尖嘴逆線<br>寶馬男吹波100度被捕</h1><p>【本報訊】一輛掛中港牌寶馬房車，昨晨零時許沿九龍塘喇沙利道北行，近蘭開夏道失控撞欄，惟司機肇事後不顧而去，由其他駕駛者報警。約半小時後，巡警在尖沙嘴梳士巴利道近中間道慢線，發現一輛寶馬逆線停車，司機伏在軚盤瞓覺。<br><br>警員將司機拍醒，發現滿身酒氣，經調查後相信是在喇沙利道撞欄的車輛，相信它由漆咸道南逆線右轉入梳士巴利道，行駛近100米才停下。司機姓施66歲，交通警到場替他進行酒精呼氣測試，酒精度數高達100度，涉嫌酒後駕駛被捕，寶馬則拖走驗車。<br><br></p></body></html>
