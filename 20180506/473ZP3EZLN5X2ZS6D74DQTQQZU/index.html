<html><header><meta charset="utf-8"><title>求驗客手記：謝四教格流唔怕做初哥</title></header><body><h1>求驗客手記：謝四教格流唔怕做初哥</h1><p>利物浦嘅一代傳奇謝拉特上周五落實下季「升呢」，擔任蘇超球會格拉斯哥流浪嘅領隊，佢就話唔怕因為冇經驗而教得唔好。謝四球員時代比賽經驗夠晒豐富，但教波嘅經驗就冇乜，今季先至由利物浦U18助教升做領隊，下季就擔正做格流領隊，上位仲快過佢跑步。謝拉特就話自己嘅球員經驗可以幫到佢教波：「冇執教經驗唔係問題，我以前踢過唔少大賽，同過好多偉大嘅領隊合作過，知道佢哋點樣做嘢。」盛傳喺利物浦同佢不和嘅未來對頭些路迪領隊羅渣士，亦公開撐謝四任教格流。</p></body></html>
