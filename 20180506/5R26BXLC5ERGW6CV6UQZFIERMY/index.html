<html><header><meta charset="utf-8"><title>【一周必看】70後選手包辦康樂棋冠亞軍　齊指贏到友誼</title></header><body><h1>【一周必看】<br>70後選手包辦康樂棋冠亞軍　齊指贏到友誼</h1><p>他們一個是社工，一個是醫院行政人員，如果不是今次裕華康樂棋擂台爭霸戰，二人不會認識，唯一共通點是同為70後，康樂棋二人的「集體回憶」，前者是王文超，後者是鄭偉嘉（Lewis），他們在緊張的決賽時還不忘有傾有講，可以想像康樂棋是友誼第一、比賽第二，真的很「康樂」！阿超最後以3:0取得第一屆冠軍兼6000港元國貨禮券。</p></body></html>
