<html><header><meta charset="utf-8"><title>《中英街》離奇被包場</title></header><body><h1>《中英街》離奇被包場</h1><p>趙崇基執導、游學修和廖子妤等主演的電影《中英街1號》將於本月31日在港上映，片中內容涉及六七暴動及虛擬19年另一場社會運動。近日有指該片優先場出現「包場」招不想讓觀眾入場，趙崇基前日否認：「其實每場優先場，我都見到唔同年齡層。」<br>影評人葉七城及辛比在網上節目《半日閑》中，談到該片疑似「漂白六七暴徒」，趙崇基答：「戲入面提到『六七暴動，令港英政府改善施政』，呢啲係所有研究『六七』歷史嘅人睇法。𠵱家嗰個唔係佢立場就唔高興，電影唔係咁。」<br>採訪：何永寧</p></body></html>
