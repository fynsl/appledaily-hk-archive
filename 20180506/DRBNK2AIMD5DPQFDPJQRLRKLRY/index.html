<html><header><meta charset="utf-8"><title>王宗堯唔排除約滿離巢</title></header><body><h1>王宗堯唔排除約滿離巢</h1><p>王宗堯、鄧健泓及石詠莉等昨日在青衣拍戲，石詠莉指第一次拍床戲獻給丈夫，安全感大些。鄧健泓賣口乖：「其他演員有新鮮感，但有溝通緊要啲。」<br>另外，有傳王宗堯快將約滿經理人公司不續約，他指合約仍有半年：「我哋好易夾，老闆最有錢，香港幾間公司，冇乜似呢間咁好。」言語間似會留低，但他笑說：「唔知㗎！或者真係走呢！」佢話公司一直都仲有幫佢鋪排之後工作，主要係拍多啲戲。<br>採訪、攝影：王連連</p></body></html>
