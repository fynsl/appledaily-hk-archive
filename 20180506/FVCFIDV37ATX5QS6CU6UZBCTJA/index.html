<html><header><meta charset="utf-8"><title>求驗客手記：尼馬返巴黎養傷嘞</title></header><body><h1>求驗客手記：尼馬返巴黎養傷嘞</h1><p>已經鎖定今季法甲冠軍嘅巴黎聖日耳門（PSG），上周五聯賽作客艾米恩斯賽和2:2，失兩分無傷大雅，不過連續兩場聯賽都和波，捧場嘅球迷就再損手。賽前PSG收到唔知算唔算係好消息，就係季前以天價加盟嘅前鋒尼馬，兩個月前受傷腳趾骨裂，接受手術喺巴西唞咗咁耐終於返嚟法國，不過PSG喺今季剩番兩場聯賽同法足盃決賽，基本上唔使再預佢，佢歸隊都係繼續休養，準備以最佳狀態代表巴西國家隊迎接俄羅斯世盃決賽周。</p></body></html>
