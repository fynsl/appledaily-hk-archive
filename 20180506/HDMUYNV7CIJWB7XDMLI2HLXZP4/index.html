<html><header><meta charset="utf-8"><title>6歲仔懷疑被老竇打籮柚阿媽心痛報警</title></header><body><h1>6歲仔懷疑被老竇打籮柚<br>阿媽心痛報警</h1><p>【本報訊】鰂魚涌英皇道1010號海山樓，一名女子昨晨10時報案，指其6歲兒子疑遭前夫毆打，警員到場調查，發現男童臀部及大腿有瘀傷，由母親抱送醫院檢查，警方正調查事件，暫未有人被捕。據悉，男童較早前曾與父親相聚，回家即被母親發現有瘀傷而報警。<br><br>肇事海山樓，連同福昌樓、海景樓、益發大廈及益昌大廈砌成一個E字，合稱怪獸大廈，因為荷里活電影《變形金剛4》取景而爆紅，吸引大批本地龍友和海外遊客到來「打卡」。</p></body></html>
