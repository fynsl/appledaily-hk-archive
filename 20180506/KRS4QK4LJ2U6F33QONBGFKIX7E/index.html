<html><header><meta charset="utf-8"><title>王浩信聞婚變：唔好咁敏感</title></header><body><h1>王浩信聞婚變：唔好咁敏感</h1><p>王馨平（Linda）、曾江、王浩信和周汶錡等前晚在灣仔出席首飾活動，王浩信早前被發現踩單車衝紅燈，他解釋怕外賣凍而趕回家未有留意，日後會留意交通安全。說到他與太太陳自瑤在陳敏之生日派對大合照時各據一方，令人聯想到婚變傳聞，對此王浩信說：「只係男同男，女同女企啫，大家唔好咁敏感。」</p><p>Linda表示首次跟舅父曾江出席活動感到開心，希望二人可以合作做節目或拍劇，Linda說：「舅父係東方辛康納利（Sean Connery）。」Linda自爆身邊朋友不時想透過她相約曾江食飯見真人，又指舅父染髮廣告播足幾十年。<br>採訪：馬建華<br>攝影：陳慧安</p></body></html>
