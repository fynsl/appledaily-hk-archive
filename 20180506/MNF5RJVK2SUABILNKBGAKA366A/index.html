<html><header><meta charset="utf-8"><title>Paris遭黑客盜裸照</title></header><body><h1>Paris遭黑客盜裸照</h1><p>美國名媛Paris Hilton被黑客入侵帳戶，除被盜取金錢外，又遭偷取裸照。一名女黑客Paytsar Bkhchadzhyan涉於2015至2017年間，進入了Paris銀行帳戶，盜取了合共約93.6萬港元，同時又從Paris的iCloud偷走一批裸照，暫未知作何用途。該名女黑客於去年以欺詐罪被捕，她將於周一被定罪，聯邦檢察官要求判刑57個月，同時需向受害者賠償約248萬港元。</p></body></html>
