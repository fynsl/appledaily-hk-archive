<html><header><meta charset="utf-8"><title>【關仁隱事】排骨撇幕後男友好現實</title></header><body><h1>【關仁隱事】排骨撇幕後男友好現實</h1><p>「排骨」唔經唔覺入行都有好幾年，唔少人都知佢為咗上位，都幾進取，只要覺得邊個可以幫到佢事業，就會瞓晒身去爭取。早幾年就公開同幕後男友嘅關係，好多人都覺得排骨想借男友嘅人脈搵着數，戥佢男友唔抵。<br>不過咁，唔少行內人都收到風知道排骨係乜嘢人，所以就算佢公開戀情之後，似乎對工作都冇乜影響，亦唔見多咗機會，唔知係咪佢自己都覺得冇着數，所以無啦啦又宣佈同男友分手。睇嚟排骨搵到新目標，先至撇幕後男友。<br>撰文：關仁</p></body></html>
