<html><header><meta charset="utf-8"><title>【一周必看】高登仔硬起來！搞音樂台引巴絲打回來</title></header><body><h1>【一周必看】<br>高登仔硬起來！搞音樂台引巴絲打回來</h1><p>「都係想高登好」，是巴打「雞丁」與記者閒聊時說的一句話。自前年LIHKG討論區（俗稱連登）推出後，不少高登仔都選擇「移民」。當巴打名符其實「向左走向右走」的年代，雞丁與五名兄弟，有感LIHKG討論區的文化，與自己格格不入，於是逆流而上，去年9月合組成「高登音樂台」，火力全開做二次創作，希望可吸引巴打「回流」。為過癮，亦為高登。</p></body></html>
