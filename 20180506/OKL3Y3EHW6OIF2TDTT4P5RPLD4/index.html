<html><header><meta charset="utf-8"><title>求驗客手記：亞洲盃抽籤　中韓又同組</title></header><body><h1>求驗客手記：亞洲盃抽籤　中韓又同組</h1><p>2019亞洲盃上周五就喺杜拜進行咗抽籤（圖），第二檔次嘅中國隊被編入C組，將同南韓、吉爾吉斯同菲律賓爭奪出線席位（見附表），雖然又要去克服「恐韓症」，但小組其餘兩隊實力唔強，算係抽到好籤。</p><p>中韓喺今屆世界盃外圍賽已經交過手，各得一勝一負，而兩隊對上一次喺亞洲盃分組賽碰頭已要數到2000年，當時雙方喺分組賽踢成2:2攜手出線，之後喺季軍戰又再交手，最後南韓贏1:0。上屆冠軍澳洲編入B組，最強對手亦只係敍利亞，出線難度唔算太高；至於好多球迷鐘意嘅日本喺F組最大對手應該係烏茲別克。賽事將於明年一月五日至二月一日舉行。</p></body></html>
