<html><header><meta charset="utf-8"><title>【一周必看】美高中生著旗袍都被轟　講到種族歧視咁誇？</title></header><body><h1>【一周必看】<br>美高中生著旗袍都被轟　講到種族歧視咁誇？</h1><p>美國一位高中女生，別出心裁選穿高叉旗袍出席學校舞會，卻遭網民炮轟。<br><br>來自猶他州的凱齊婭‧多姆（Keziah Daum），在社交網站分享自己的精心打扮，豈料招來惡評如潮。一位叫Jeremy Lam的網民先發炮，直指「我的文化並非你穿的那條該死的舞會裙」。他大發偉論，指該裙代表（中國）文化中的邊緣人須要克服的極端障礙……將之視為美國消費主義的對象，迎合白人觀眾口味，同殖民主義思想無異。」</p></body></html>
