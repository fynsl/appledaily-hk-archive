<html><header><meta charset="utf-8"><title>《星空》Nichelle腦退化</title></header><body><h1>《星空》Nichelle腦退化</h1><p>電視劇《星空奇遇記》（Star Trek）85歲女星Nichelle Nichols，被指患上認知障礙症，其兒子Kyle Johnson周五入稟指母親患有認知障礙症，申請4名受託人成為她的監護人，為母親財務及健康問題下決定。Nichelle演出60年代電視劇《星空奇遇記》為人熟悉，近年健康欠佳，曾於15年中風，但仍活躍於演藝工作，今年將有三部作品面世。</p></body></html>
