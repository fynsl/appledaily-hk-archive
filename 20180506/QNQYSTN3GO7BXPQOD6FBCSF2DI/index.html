<html><header><meta charset="utf-8"><title>特稿：皇馬邊緣人爭上位 - 何西</title></header><body><h1>特稿：皇馬邊緣人爭上位 - 何西</h1><p>皇馬今季前羅致不少年輕球員，一股青春風暴蓄勢待發。可惜事與願違，一眾小將在今季表現一般，球隊始終要靠一班老大哥支撐大局，更有傳部份球員心灰意冷，近期便傳出貝迪斯有意招攬21歲中場丹尼施巴路斯回巢。皇馬打入歐聯決賽，加上西甲爭標已經失敗，餘下四場聯賽，對一班副選球員來說會是表現自己的機會，相信主帥施丹亦會盡量起用年輕球員，一為考察，亦可以讓主力球員休息，以最佳狀態迎接5.26歐聯決賽。<br>文：何西</p></body></html>
