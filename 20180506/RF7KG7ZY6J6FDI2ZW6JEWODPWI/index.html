<html><header><meta charset="utf-8"><title>五月天保安疏忽遭鬧爆</title></header><body><h1>五月天保安疏忽遭鬧爆</h1><p>台灣天團五月天前日在迪士尼首場露天演唱會雖圓滿結束，但不少香港五迷事後怒轟被打尖、平飛搶貴位，現場保安又沒有制止。<br>主辦單位特高娛樂昨發聲明，指已與保安公司檢討：「今次場地較大，原意希望歌迷能夠不太受拘束下享受演出，但有部份不自律歌迷難掩興奮心情，妄顧他人感受衝到前排位置，影響前排觀眾的視線之餘，更造成不必要混亂。本公司已經向保安公司反映，主辦單位明確要求增加各區的鐵馬和加強保安。」<br>採訪：小米<br>攝影：沈健程</p></body></html>
