<html><header><meta charset="utf-8"><title>【水圍與巴黎】騎師蘇狄雄自爆前女友高自己大半個頭</title></header><body><h1>【水圍與巴黎】騎師蘇狄雄自爆<br>前女友高自己大半個頭</h1><p>今集《水圍與巴黎》主持阿秋與Paris，問到兩位嘉賓江碧蕙、蘇狄雄一啲賽馬以外嘅話題，狄狄仔蘇狄雄更談論要搵另一半，絕對唔介意高個自己，仲爆前度女友正正高過自己大半個頭。<br><br>至於江碧蕙就話現在唔少人慕名，搵佢教騎馬，而且被問到較喜歡策騎邊一類型馬匹時？江碧蕙竟話其實唔太種意騎放頭馬，反而話策騎後上馬，勝出時會帶來更大滿足感，認真估佢唔到！</p></body></html>
