<html><header><meta charset="utf-8"><title>張震國籍風波</title></header><body><h1>張震國籍風波</h1><p>今屆康城主競賽單元由澳洲影后姬蒂白蘭芝（Cate Blanchett）擔任評審主席，台灣演員張震將會與法國女星蕾雅詩端（Lea Seydoux）與「吸血女」姬絲頓史釗域（Kristen Stewart）等擔任評審，是繼姜文後第二位任主競賽評審的華語男演員。<br>不過大會官網卻將張震國籍列為中國而鬧出風波，台灣外交部即要求大會作出更正，張震經理人公司就指出「張震在台北出生長大，祖籍在浙江省，影展是以其演藝生涯將他列為中國籍。」</p></body></html>
