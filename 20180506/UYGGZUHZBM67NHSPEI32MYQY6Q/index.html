<html><header><meta charset="utf-8"><title>大埔道奪命車禍現場過路市民：「小心啲就得」</title></header><body><h1>大埔道奪命車禍現場<br>過路市民：「小心啲就得」</h1><p>【本報訊】深水埗大埔道292號薩凡納藝術設計大學(香港)對開，前日清晨5時許發生致命車禍 ，一名85歲老婦被私家車撞斃 。事隔一日，清晨時份也有不少晨運客和長者，在同一地點過馬路。<br><br>昨早6時左右，《蘋果》記者在場觀察，見有不少街坊、晨運客在這裡過馬路。儘管這裡是合法過路處，不過上落大埔道的車輛車速也甚高，只是為了方便，各人都捨遠取近，沒有使用遠處的紅綠燈位過馬路，認為「小心一啲就得啦！」</p></body></html>
