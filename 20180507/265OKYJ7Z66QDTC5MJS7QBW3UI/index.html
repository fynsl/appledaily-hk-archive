<html><header><meta charset="utf-8"><title>求驗客手記：華倫潛艇歐戰挺進！ - 求驗客</title></header><body><h1>求驗客手記：華倫潛艇歐戰挺進！ - 求驗客</h1><p>維拉利爾（黃衫）上周六靠馬里奧加斯柏，喺比賽末段一箭定江山，主場以1:0小勝賽前穩獲來季歐聯資格嘅華倫西亞（白衫），出線下季歐霸盃又再進一步！由於畢爾包同日較早時間以2:0贏咗貝迪斯，所以華倫西亞喺賽前已肯定前四席位，下季可以又歐聯踢。講番華倫作客黃潛艇場波，「蝙蝠兵團」踢到86分鐘失守，俾馬里奧加斯柏射入全場唯一入球輸0:1，黃潛全取三分之後，以35戰得57分繼續排第六，領先第七嘅西維爾六分同第八嘅基達菲八分，維記都幾可肯定踢到下季歐霸盃喇。</p></body></html>
