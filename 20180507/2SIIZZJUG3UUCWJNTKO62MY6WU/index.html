<html><header><meta charset="utf-8"><title>兩女感情糾紛爭吵「和事婆」被鐵鎚扑穿頭</title></header><body><h1>兩女感情糾紛爭吵<br>「和事婆」被鐵鎚扑穿頭</h1><p>【本報訊】旺角登打士街56號栢裕商業大廈，昨日凌晨近3時，約7至8名男女在大廈對開聚集，其中兩名女子疑情變，各自帶同友人談判，但期間起爭執，其中一方姓張(29歲)的女友人做「和事婆」，勸止時被責多事，遭對方一名男子用鐵鎚襲擊扑中頭部，受傷流血。<br><br>事後眾人一哄而散，警方接報到場，將女事主送院。警方現正調查案件，追緝涉案20歲至30歲、身高約1.65至1.7米、肥身材、案發時穿白色上衣及黑色長褲男子。</p></body></html>
