<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】王君馨擺三圍賀生日</title></header><body><h1>【馮仁昭四圍超】王君馨擺三圍賀生日</h1><p>王君馨（Grace 右）前日32歲生日，佢班基督教弟兄姊妹包括G.E.M.、鍾舒漫姊妹、衛蘭、衛詩等同佢慶祝，而Grace嘅老公Daniel當然有現身，但就未見「處女黨」好姊妹鍾嘉欣、李亞男、岑麗香同苟芸慧。鍾舒漫就有將短片放上社交平台，見到一班人去咗一間餐廳食飯，加埋圈外朋友，坐足三圍枱，佢哋一邊播歌，一邊手舞足蹈扮唱歌，表現好high，十足開迷你演唱會一樣咁熱鬧。<br>撰文：馮仁昭</p></body></html>
