<html><header><meta charset="utf-8"><title>凱蒂掌鏡　夏洛特親親路易</title></header><body><h1>凱蒂掌鏡　夏洛特親親路易</h1><p>英國威廉王子的第三個孩子路易王子上月出生，肯辛頓宮昨天發放他的首輯官方照片，一張是上月26日即出生後三日所拍單人照，另一張是本月2日拍攝，當日3歲生日的姊姊夏洛特公主輕吻路易額頭（圖），兩張照片均由媽媽凱蒂親掌鏡。<br>英媒指出，照片中路易所穿「Irulea」白色針織連身衣，夏洛特剛出生時拍照也穿過，而夏洛特所穿「Fina Ejerique」有白色圖案的藍色開襟毛衣，也是哥哥佐治王子前年在英女皇90大壽大合照時穿過，反映威廉夫婦作風慳儉。<br>法新社/英國《星期日泰晤士報》</p></body></html>
