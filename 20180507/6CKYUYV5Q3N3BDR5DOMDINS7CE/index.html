<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】謝雪心粉絲保暖襪救命</title></header><body><h1>【馮仁昭四圍超】謝雪心粉絲保暖襪救命</h1><p>謝雪心噚日喺荃灣出席義工活動，佢善心滿載經常做義工，活動上被嘉許，啱啱喺橫店拍劇回港嘅佢，話遇上當地超級凍嘅氣溫：「香港二十三度，但橫店得三度，帶去嘅暖包唔夠用，好彩fans送咗保暖襪畀我，救咗我。」佢返嚟之後都冇得休息，因另一套劇差不多播映要做宣傳：「我都想去個旅行，可能喺宣傳期罅攝期去玩休息吓。」佢仲話拍呢套劇期間同羅霖、張慧儀、康華等女演員感情好好。<br>撰文：馮仁昭</p></body></html>
