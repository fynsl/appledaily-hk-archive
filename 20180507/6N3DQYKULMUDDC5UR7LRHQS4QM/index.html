<html><header><meta charset="utf-8"><title>Tao晒鑽錶被轟炫富</title></header><body><h1>Tao晒鑽錶被轟炫富</h1><p>韓國男團EXO的中國成員黃子韜（Tao）之前單方面申請退團，現時同韓國所屬的SM事務所就合約問題打官司。Tao現時專注在內地發展，更有身家多達200億人仔的富爸爸撐腰。而上周四Tao在Ig晒一隻近500萬港元的Richard Mille名錶，而昨日Tao繼續晒一隻無論錶面定錶帶都鑲滿鑽石的勞力士手錶（小圖），保守估計都要成百萬港元。不少網民看到Tao又晒手錶，即時轟他炫富。</p></body></html>
