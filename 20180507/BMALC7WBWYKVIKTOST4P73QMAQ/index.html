<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張震出發去康城</title></header><body><h1>【馮仁昭四圍超】張震出發去康城</h1><p>張震獲邀到今屆康城影展，同澳洲影后姬蒂白蘭芝（Cate Blanchett）一齊做評審，不過之前官網就搞錯佢國籍係來自中國。張震就喺噚日凌晨剛出發去當地，提到由演員變身評委，佢話曾經得到獎項嘅認同，但自己始終保留初心：「獎項對於演員來說是莫大的肯定，不僅來自觀眾，還來自於業內同行的認可。但更多的是鞭策，更重要的是不要忘記演員的職責。」<br>撰文：馮仁昭</p></body></html>
