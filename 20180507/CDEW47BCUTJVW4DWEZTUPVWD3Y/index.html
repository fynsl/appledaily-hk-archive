<html><header><meta charset="utf-8"><title>SM睇五月天取經</title></header><body><h1>SM睇五月天取經</h1><p>樂隊Supper Moment（SM）昨日到屯門舉行新專輯簽唱會，吸引約300名fans企滿商埸兩層圍觀，當音樂一響起，主音Sunny即跳落台走近fans唱，並高呼：「相信今年我哋去到紅館。」<br>相隔兩年再出碟及舉行簽唱會，SM指幸好一路有派歌，兼且fans習慣他們慢工出細貨。提到是否已入紙申請紅館開騷，他們說：「主辦有提過吓有啲嘢想傾，但又未講係點，不過平時冇就會話冇。」如果事成，他們指年尾或明年初也可以，上周五他們亦欣賞了五月天演唱會頭場取經，他們覺得場地很正，期待有機會在迪士尼開騷。<br>採訪：馬建華<br>攝影：陳俊強</p></body></html>
