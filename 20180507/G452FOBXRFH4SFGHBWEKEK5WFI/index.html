<html><header><meta charset="utf-8"><title>【比賽出身】翻唱經典歌成名</title></header><body><h1>【比賽出身】翻唱經典歌成名</h1><p>奚秀蘭安徽出生，小學四年級來港居住，16歲報名參加麗的電視舉辦的藝員訓練班，但不獲簽約。愛唱歌的她翌年再參加香港業餘歌手歌唱比賽，以一曲《綠島小夜曲》得國語組冠軍成名，之後先後在麗的和無綫唱歌做節目，其中以無綫《歡樂今宵》和麗的《秀蘭歌聲處處聞》等節目最令觀眾深刻。<br>奚秀蘭1969年推出首張唱片《偷心的人》，而作品包括《故鄉情》、《阿里山的姑娘》和《美麗的香港》等，當中以翻唱經典名曲為主。奚秀蘭是虔誠基督徒，多年來不時參與基督教及慈善活動，及到內地演出。</p></body></html>
