<html><header><meta charset="utf-8"><title>求驗客手記：尼馬尖尖尖預告復出 - 求驗客</title></header><body><h1>求驗客手記：尼馬尖尖尖預告復出 - 求驗客</h1><p>返嚟喇！三月因為腳趾骨骨裂受傷，之後做過手術，再休養咗一段日子嘅巴西球星尼馬（圖），上個禮拜五終於返巴黎聖日耳門（PSG）報到。PSG上周六就upload咗段佢喺gym房操練嘅短片上twitter，片入面就見到尼馬技癢的咗幾吓波，又舉吓鐵咁，狀態唔錯喎，睇嚟尼馬距離復出唔遠喇，呢位巴西球星話過復出之後一定會加倍訓練，因為要喺世界盃時有好嘅表現咁話，不過今季應該唔會再見到尼馬着PSG衫落場㗎喇，等六月世盃啦！</p></body></html>
