<html><header><meta charset="utf-8"><title>【一周必看】嘉湖套房租上租　日租150蚊你制唔制？</title></header><body><h1>【一周必看】<br>嘉湖套房租上租　日租150蚊你制唔制？</h1><p>【一周必看】 網上出現天水圍嘉湖山莊套房日租150元放盤，記者向放盤人查詢，換來80後欠債還錢打兩份工的故事。不願出鏡的當事人梁先生坦言，欠銀行錢，朝早在補習社打工，晚間揸Uber，大部份時間在車內睡覺，由於月租5,600元的嘉湖套房極少用，「唔好嘥」求合租，日租150元，亦可月租3,000元，「1個月偶然返嚟3、4日過夜」。</p></body></html>
