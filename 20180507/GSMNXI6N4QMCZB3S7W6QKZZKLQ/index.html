<html><header><meta charset="utf-8"><title>溫馨三兄妹衫仔輪流著　小公主也環保</title></header><body><h1>溫馨三兄妹<br>衫仔輪流著　小公主也環保</h1><p>劍橋公爵夫人凱蒂自嫁入英國皇室，經常翻穿裙子大衣，帶動一股環保時尚。<br><br>她對家中的仔女都一樣，路易王子出世後，喬治三兄妹亦一樣，仔女衫褲轉流著，阿妹執哥哥舊衫，非常貼地環保。<br><br>昨日路易小王子的新相，家姐夏洛特抱住Baby Louis，輕吻他額頭，溫馨姐弟情。夏洛特穿的藍色外套，正正是哥哥喬治之前著住和嫲嫲、英女王90歲大壽一齊影的皇室家庭照。藍色細白花紋冷衫來自西班牙童裝Fina Ejerique ，相中的喬治配短褲仔，小公主就估計是著裙配 legging 。</p></body></html>
