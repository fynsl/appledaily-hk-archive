<html><header><meta charset="utf-8"><title>高鐵864億夠起10萬伙公屋</title></header><body><h1>高鐵864億夠起10萬伙公屋</h1><p>【一地兩檢割地】<br>【本報訊】18年前研究的區域快線變為今日的廣深港高鐵香港段，預算130億元但以864.2億元埋單，足夠興建10萬伙公屋；通車日期卻推遲33個月。按前高官鄭汝樺所言，每遲一日通車，香港經濟損失500萬，結果通車前已蝕49.5億元，更留下承建商巨額申索、出租內地口岸區租金等多筆糊塗賬。</p><p>《基本法》被打開缺口，內地執法人員「依法」走進西九執行內地法。200公里時速的鐵輪下，香港失去的或比得到多。<br>記者：鄭啟源　趙雅婷</p></body></html>
