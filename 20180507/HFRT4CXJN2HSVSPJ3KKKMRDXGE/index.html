<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】超蓮着隊Tee提早慶生</title></header><body><h1>【馮仁昭四圍超】超蓮着隊Tee提早慶生</h1><p>何超蓮後日就係27歲生日，噚晚有一大班朋友幫佢搞咗嗰唱K生日派對，其中薛凱琪、王灝兒（JW）男友葉韋彤都有拍片放上Ig限時動態，見成班朋友好有心思將間K房放滿氣球，同準備一大束巨型鮮花畀超蓮，目測束花至少有幾百朵。而超蓮就同成班朋友都着咗一件「我沒有醉」字樣tee，相當搞笑，到切生日蛋糕時，超蓮就一口氣切咗3個蛋糕，薛凱琪更負責唱中文版生日歌畀壽星女㖭。<br>撰文：馮仁昭</p></body></html>
