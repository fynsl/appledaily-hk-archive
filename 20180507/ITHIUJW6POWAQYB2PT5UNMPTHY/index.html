<html><header><meta charset="utf-8"><title>成龍曾託好友見卓林</title></header><body><h1>成龍曾託好友見卓林</h1><p>吳綺莉和吳卓林母女關係決裂，早前卓林跟女友Andi出走加拿大尋生父成龍，兩人更拍片放上網指遭家人反對拍拖，短片在網上瘋傳，有眼利網友更指出卓林面上的幾條紅印，疑似是遭人掌摑後留下的掌印，令人擔心卓林的情況。</p><p>至於身為父親的成龍事發至今一直沒有表態，但據成龍身邊人透露，其實去年卓林傳出自殘入院，知道女兒想認回親生爸爸後，當時有老友亦勸過成龍，欲安排他秘密去醫院跟卓林見面。消息人士稱成龍對這個提議並不抗拒，唯一要求是希望事件可以保密，但由於很難確保消息不外洩，故最後還是不了了之，兩父女未見一面。<br>撰文：皓騫</p></body></html>
