<html><header><meta charset="utf-8"><title>求驗客手記：多蒙特輸波前四未穩 - 求驗客</title></header><body><h1>求驗客手記：多蒙特輸波前四未穩 - 求驗客</h1><p>尾二一輪德甲踢完，前列形勢仲未明朗，除咗史浩克04篤定亞軍，仲有兩個歐聯位未知邊隊拎到，多蒙特上周六仲爆冷主場1:2輸畀緬恩斯（紅衫），前四有冇就未知，但就幫到緬恩斯成功護級喇。排第三嘅多蒙特同第四嘅賀芬咸，今輪竟然一齊輸，兩隊煞科日仲會喺賀芬咸主場交手。家陣多蒙特雖然仲領先三分，但第五嘅利華古遜作客0:0守和雲達不來梅後，都追到同賀芬咸同得52分，所以如果得失球有優勢嘅多蒙特喺煞科日大敗，而利華又同時大炒漢諾威，到時三隊就同分，所以多蒙特仲有機會冇前四。</p></body></html>
