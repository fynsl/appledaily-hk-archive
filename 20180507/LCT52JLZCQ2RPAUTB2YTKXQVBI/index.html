<html><header><meta charset="utf-8"><title>【2D睇】錢多的煩惱？港府資助內地交流團撥款起勢加</title></header><body><h1>【2D睇】錢多的煩惱？<br>港府資助內地交流團撥款起勢加</h1><p>教育局每年增加往內地交流的學生名額，但一直以來收得反應皆一般。據教育局提交財委會的數字，資助學生到內地交流的名額在5年間由約5萬個激增一倍至逾10萬個。但實際上，報名跟團往內地交流的學生卻只由5萬個增加到約6萬個。增幅如此少但名額卻年年加，教育局增撥款項的要求究竟是抱着甚麼心態？讓《蘋果》2D睇為你拆解。</p></body></html>
