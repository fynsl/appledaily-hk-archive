<html><header><meta charset="utf-8"><title>【一周必看】「你個嘢壞咗」點諗出嚟？高登音樂台教你二創</title></header><body><h1>【一周必看】<br>「你個嘢壞咗」點諗出嚟？高登音樂台教你二創</h1><p>【一周必看】 「高登音樂台」，由一個討論區的分台，化身成樂隊名稱，只因六名愛玩二次創作的「巴打」。上集提及他們留在高登創作，希望吸納更多巴絲打「回流」。綜觀樂隊成員的創作，上至《活佛Viva》的佛偈，貼地至賣活海鮮從不易的李彩華、「你個嘢壞咗呀」的龍蝦姐，均紅極一時。負責填詞的成員「A仔」和「QBear2nd」，分享了一些改詞貼士，例如先寫hookline位，會更易入手。</p></body></html>
