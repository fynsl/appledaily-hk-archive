<html><header><meta charset="utf-8"><title>親製DVD答謝歌迷</title></header><body><h1>親製DVD答謝歌迷</h1><p>奚秀蘭為慶祝入行五十年，最近推出原聲卡拉OK DVD慶祝，她昨日於尖沙嘴舉行午宴及音樂分享會，以歌會知音。昨日筵開61席，除奚秀蘭家人及朋友到場外，更有不少歌迷捧場。<br>奚秀蘭表示歌迷來自五湖四海，更有歌迷已高齡達99歲，其間見她不停跟歌迷打招呼和合照。奚秀蘭表示首次出DVD，由選曲到挑選片段都是親自炮製，事事親力親為，希望歌迷喜歡。她又表示視歌迷如家人，趁今次機會聚會預祝母親節。問會否計劃開紅館個唱？奚秀蘭說：「我已經開過好多次，但暫時冇呢個計劃，搞咗呢個DVD答謝歌迷先再諗。」<br>採訪、攝影：王連連</p></body></html>
