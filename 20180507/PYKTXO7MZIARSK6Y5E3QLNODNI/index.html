<html><header><meta charset="utf-8"><title>求驗客手記：賓菲加自爆波圖封王鳥 - 求驗客</title></header><body><h1>求驗客手記：賓菲加自爆波圖封王鳥 - 求驗客</h1><p>波圖（圖）上周六藉賓菲加同士砵亭互交白卷自爆，所以提早喺葡超封王，粉碎咗賓菲加五連霸美夢，2015年由皇家馬德里加盟波圖嘅西班牙門將卡斯拿斯（左圖），終於首次贏葡超冠軍，亦都係佢職業生涯第23個錦標，同埋第六個聯賽冠軍。上周六賽前，波圖以32戰得82排緊榜首，領先第二同第三嘅賓菲加同士砵亭五分，但係賓菲加上周六作客和咗士砵亭，兩隊喺得番一輪下落後少賽一場嘅波圖四分，所以令周日先喺主場對費倫斯嘅波圖可以提早封王，波圖班球員知道贏咗冠軍，仲同球迷打成一片咁慶祝㖭！</p></body></html>
