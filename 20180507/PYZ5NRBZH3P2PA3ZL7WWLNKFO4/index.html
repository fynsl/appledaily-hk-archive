<html><header><meta charset="utf-8"><title>《復仇者3》11日破78億票房</title></header><body><h1>《復仇者3》11日破78億票房</h1><p>Marvel英雄巨作《復仇者聯盟3：無限之戰》（Avengers：Infinity War）開畫以來破盡紀錄，不單成為香港史上最快衝破一億的票房電影，亦已刷新全球票房。<br>《復仇者3》於上周六、即上映11天於全球票房已突破10億美元（約78億港元），成為全球最快破78億港元電影，打破《星球大戰：原力覺醒》（Star Wars：The Force Awakens）以12日才破78億港元的紀錄。</p></body></html>
