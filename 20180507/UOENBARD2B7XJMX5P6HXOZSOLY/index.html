<html><header><meta charset="utf-8"><title>應采兒帶怕醜兒子見米奇</title></header><body><h1>應采兒帶怕醜兒子見米奇</h1><p>應采兒和老公陳小春日前帶兒子陳胤捷（Jasper）遊迪士尼，昨日應采兒在社交網貼出一家三口相，留言表示帶着Jasper回到和小春在2010年11月結婚的地方。七年前兩人在香港迪士尼舉行童話婚禮，轉眼間兒子已四歲大，變身人母的應采兒依然情迷迪士尼，穿米妮tee孖老公帶兒子重遊舊地，溫馨滿瀉。</p><p>相中的Jasper被米奇和米妮攬着錫錫，怕醜的他卻用手掩面，可愛爆燈，網友留言讚：「幸福的一家三口，Jasper越來越帥了。」亦有網友指兩邊頭髮鏟青的Jasper：「Jasper的頭髮要變山雞哥喇！」<br>撰文：皓騫</p></body></html>
