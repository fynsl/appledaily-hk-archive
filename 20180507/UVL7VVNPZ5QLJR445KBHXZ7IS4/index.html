<html><header><meta charset="utf-8"><title>陳家樂秘密交衛詩雅保管</title></header><body><h1>陳家樂秘密交衛詩雅保管</h1><p>陳家樂昨日在九龍灣為珠寶店擔任一日「明星店長」，好友衛詩雅到場支持。家樂表示上年車禍後，曾向女友余香凝送鑽戒，承諾要照顧她，詩雅表示羨慕，大讚家樂是「筍盤」，她笑說：「之前我哋自製緋聞都冇人信。」<br>家樂坦言跟詩雅的形象太好朋友，有甚麼秘密、多少身家，詩雅都一清二楚，詩雅笑說：「佢將前度嘅相同訊息畀晒我保管。」家樂即說：「因為當時唔捨得，見到又傷心，所以過晒畀佢，不過𠵱家delete得。」問到女友余香凝會否呷醋？家樂覺得女友不會，他還說：「下年情人節前買粒大啲，六位數字，婚戒就過多幾年再考慮。」<br>採訪：黃曉妍<br>攝影：林賓尼</p></body></html>
