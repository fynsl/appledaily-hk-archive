<html><header><meta charset="utf-8"><title>尹光做一哥狂背歌詞</title></header><body><h1>尹光做一哥狂背歌詞</h1><p>尹光昨晚起一連兩晚在新光戲院舉行「非一般Mr. One尹光演唱會」，騷前進行拜神儀式，嘉賓方麗盈一同現身。尹光表示狀態很好，養精蓄銳準備開騷。<br>今次演唱會只得兩場，尹光說：「時間問題，得大約20日賣飛，最初主辦希望搞五場粵曲演唱會，自己唔敢應承，覺得時間太急，粵曲要押後先。」演唱會以Mr. One做一哥為名，尹光表示：「係呀，會由70年代唱到2018，一共48年，不過就會精挑細選唱出嚟畀大家聽，而且仲會載歌載舞，亦會唱一小段粵曲係任劍輝同新馬師曾，所以日日背歌詞。」 更披露昨晚神秘嘉賓是好友葉振棠。<br>採訪：卓寶花<br>攝影：林賓尼</p></body></html>
