<html><header><meta charset="utf-8"><title>張靚穎間歇性失聰</title></header><body><h1>張靚穎間歇性失聰</h1><p>最近傳婚變的內地歌手張靚穎，前晚在北京開騷淚灑舞台，自爆從08年開始右耳間歇性失聰：「剛剛那首歌唱到一半的時候，又開始聽不見了，但是我很開心，這些年不管是我的聲音，還是我的聽覺，都送給了我愛的音樂。如果說有一天我真的完全聽不見了，可能我的世界聽到的東西沒這麼完美了，但是所有記憶裏面的東西一直都是完美的。」<br>對於跟老公馮軻的兩年婚姻疑似玩完，張靚穎在台上絕口不提，卻多次哽咽兼有感而發說：「大家叫了我這麼多年『海豚公主』，其實我從來沒有公主命，我媽都說我是小姐身材丫鬟命，永遠瘦不下來。」<br>撰文：皓騫</p></body></html>
