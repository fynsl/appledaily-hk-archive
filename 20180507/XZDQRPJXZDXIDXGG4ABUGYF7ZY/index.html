<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】洪永城拍親熱戲要避忌</title></header><body><h1>【馮仁昭四圍超】洪永城拍親熱戲要避忌</h1><p>譚凱琪（Zoie）同洪永城噚日喺馬鞍山為肥媽飲食節目做宣傳，Zoie就一身露肩裝甚搶鏡，提到有傳魏焌皓疑強吻麥明詩，佢就講到自己拍親熱戲冇不快經驗，覺得溝通最重要：「會問導演想點？講清楚自己底線尺度，感覺男士比佢哋更尷尬。」佢曾與魏焌皓合作拍攝《不懂撒嬌的女人》，不過就冇乜對手戲。而洪永城就認為男藝人拍親熱戲溝通最重要，始終有身體接觸都要避忌。<br>撰文：馮仁昭</p></body></html>
