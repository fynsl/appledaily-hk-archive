<html><header><meta charset="utf-8"><title>《智族GQ》曾撤富二代報道</title></header><body><h1>《智族GQ》曾撤富二代報道</h1><p>【話你知】<br>《GQ》雜誌（原名Gentlemen's Quarterly，亦即「紳士季刊」），成立於1957年，是一本男性時尚雜誌，內容着重於男性的時尚、風格與文化，也包括關於美食、電影、健身、性、音樂、旅遊、運動、科技等文章。中國版的《GQ》於2009年創刊，因與官方中國新聞社版權合作，使用中國新聞社旗下的「智族」刊號，因此名為《智族GQ》。<br>2010年7月的中國版《GQ》，因刊登涉官二代和富二代和的文章《開超級跑車的中國孩子》。描述了他們的奢華生活，以及北京獨一無二的「超級跑車俱樂部」等敏感話題而被召回。</p></body></html>
