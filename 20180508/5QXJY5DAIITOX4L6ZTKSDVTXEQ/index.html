<html><header><meta charset="utf-8"><title>官恩娜囡囡百日晒全家福</title></header><body><h1>官恩娜囡囡百日晒全家福</h1><p>現年38歲的官恩娜（Ella）15年為中法混血醫生Juan-Domingo Maurellet誕下囝囝BéBé G。原定去年復出的Ella開始錄製新歌時，發現已懷第二胎，今年1月細女BéBé A（Aurélie）出世，遺傳Ella的甜美。<br>前日Ella夫婦為BéBé A在沙田馬場舉行百日宴，Ella前晚在Ig貼相，見到現場擺設花了不少心思，放滿不同種類的花，以柔和的白色作主。在現場西式拱門兩邊，各放了一張早前在影樓拍攝的BB女照片，當然少不了一家四口全家福。<br>撰文：李森</p></body></html>
