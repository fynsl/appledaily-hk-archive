<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】霆鋒下廚梁浸浸眼定定</title></header><body><h1>【馮仁昭四圍超】<br>霆鋒下廚梁浸浸眼定定</h1><p>謝霆鋒近年揸鑊鏟多過揸咪，日前又化身Chef LeMon親自下廚宴請好友，徐濠縈、劉浩龍（師兄），蘇永康兒子Jazz、鄭希怡囡囡梁浸浸都係座上客，眾人喺社交網分享美食相，見到梁浸浸同Jazz眼仔睩睩，乖乖坐喺度等開餐，師兄仲影咗梁浸浸食餅仔相取笑：「為食妹」，阿徐就貼咗Chef LeMon整海膽意粉嘅短片，大讚睇落都好好食。<br>撰文：馮仁昭</p></body></html>
