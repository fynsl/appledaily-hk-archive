<html><header><meta charset="utf-8"><title>David Webb增持日本城股價升超過1成！</title></header><body><h1>David Webb增持日本城<br>股價升超過1成！</h1><p>「日本城」母企國際家居零售（1373）昨早升近9%，報1.75元的1年新高，暫成交370萬元。股壇長毛David Webb於4月30日增持股份至5.02%的披露水平。<br><br>David Webb上周五於FB自行「披露」持股情況，他在日本城的招牌下自拍，再表示自己持股超過5%。<br><br>港交所權益披露，David Webb於4月30日以1.58元增持18.8萬股，持股數升至3613萬股，持股量升至5.02%的披露水平。</p></body></html>
