<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】劉雅麗作歌頌哥哥梅姐</title></header><body><h1>【馮仁昭四圍超】<br>劉雅麗作歌頌哥哥梅姐</h1><p>劉雅麗同譚偉權7月會喺新光戲院演出舞台劇《絕代芳華》，佢哋噚日到商台宣傳，本來想翻唱《緣份》或《有心人》做宣傳歌，但版權費昂貴同限制多，最後改作另一首新歌《若我再活多一次》，向梅艷芳同張國榮致敬。佢哋仲話故事並非要模仿兩位巨星，只係純創作，唔想去扮演人，有啲嘢冇發生過會俾人話老作，藉歌曲反映兩位巨星嘅友誼同壓力，希望歌迷可以懷念已故15周年嘅哥哥同梅姐。<br>撰文：馮仁昭</p></body></html>
