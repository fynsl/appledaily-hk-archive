<html><header><meta charset="utf-8"><title>馬房破齋馬再出！Mark實潘頓　賀賢決心要追數</title></header><body><h1>馬房破齋馬再出！<br>Mark實潘頓　賀賢決心要追數</h1><p>剛周日（6日）沙田賽事，潘頓先贏「金碧旺旺」，再憑「時時精綵」捧走皇太后紀念盃，贏馬兼起孖，喼住好鬥志同旺勢。<br><br>今朝（7日）晨課早上，潘二哥仍然是最早到場課馬嘅外籍大師傅，在5點半左右，賽程馬中先試賀賢件第8場「百步穿雲」，操練過程中顯得相當重視。<br><br>列陣周三（9日）谷中第八場三班1200米嘅賀賢馬房之「百步穿雲」，今晨由潘頓親自單跳800米，走來一氣呵成，較緒上回贏馬時有過之而無不及，稍後潘頓親自走上烽火台二樓向倉主賀賢匯報，睇動靜有意再接再厲。</p></body></html>
