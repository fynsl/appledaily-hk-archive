<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】菊梓喬想衝出香港</title></header><body><h1>【馮仁昭四圍超】菊梓喬想衝出香港</h1><p>菊梓喬噚日到新城宣傳新歌《回到以前》，佢話呢首歌獲公司安排做劇集片尾曲，令佢對創作充滿番信心，並開始希望寫歌畀歌星朋友，甚至偶像，菊梓喬話：「想寫畀張敬軒、容祖兒，希望有朝一日可以做到。」早前到中山舉行內地首次簽唱會，佢期待可以喺星馬泰，甚至美加舉行簽唱會，問到係咪想衝出香港，佢話：「係呀，今年覺得一定要企好一個位置，因為已經再唔係新人。」<br>撰文：馮仁昭</p></body></html>
