<html><header><meta charset="utf-8"><title>阿佘疑染病毒　三哥稱冇大礙</title></header><body><h1>阿佘疑染病毒　三哥稱冇大礙</h1><p>佘詩曼前日在社交網留言：「受感染了，好辛苦，怎麼辦？」由於有傳媒影到她現身醫院，即傳出疑感染寨卡病毒，昨她的經理人否認：「阿佘近兩星期冇出境，只係一般感冒菌感染，現康復中，多謝大家關心。」曾跟阿佘合作的苗僑偉，昨到將軍澳宣傳網劇《飛虎之潛行極戰》時表示，在電話中聽到阿佘把聲沒大礙。</p><p>對於有網友嫌劇中飛虎被卧底搶風頭，三哥說：「觀眾已經睇過好多警匪片，覺得劇情有相似啫。」而黃宗澤和吳卓羲相隔15年再合作，問到有否在片場聯手捉弄三哥？吳卓羲說：「係三哥作弄我哋就真。」<br>撰文：皓騫</p></body></html>
