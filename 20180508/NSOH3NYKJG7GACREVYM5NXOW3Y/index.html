<html><header><meta charset="utf-8"><title>羅賓自殺非抑鬱症</title></header><body><h1>羅賓自殺非抑鬱症</h1><p>荷李活笑匠羅賓威廉斯（Robin Williams）於14年自殺身亡，終年63歲，當時有指他有酗酒及因患上抑鬱症而選擇輕生，不過近日其傳記《Robin》卻指出他原來患上腦病路易體病（Lewy body disease）而未被診斷出，令他思考、記憶、情緒與動作都受影響，曾在拍《翻生侏羅館3：古墓的秘密》（Night at the Museum: Secret of the Tomb）時曾因忘記對白每日都爆喊。</p></body></html>
