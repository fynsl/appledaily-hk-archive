<html><header><meta charset="utf-8"><title>唔服馬會反指輕率抗議？潘頓決定上訴五千蚊裁決</title></header><body><h1>唔服馬會反指輕率抗議？<br>潘頓決定上訴五千蚊裁決</h1><p>剛周日（6日）沙田日賽第11場，騎師潘頓胯下的「美麗寶貝」搏輸，屈居「志同道合」蹄下。<br><br>賽後一度發生抗議事件，潘頓以「美麗寶貝」末段曾受「志同道合」向外斜跑干擾為由，抗議其頭馬資格，惟研訊大約十餘分鐘，馬會宣佈「志同道合」維持冠軍資格，然而馬會更反指控潘頓輕率提出抗議，罰他$5000。<br><br>今日（7日），潘頓就馬會競賽董事小組於當日判其罰款5000元之裁決，決定提交擬上訴通知。</p></body></html>
