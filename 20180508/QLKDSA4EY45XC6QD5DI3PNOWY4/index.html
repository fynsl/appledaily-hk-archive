<html><header><meta charset="utf-8"><title>余文樂老婆臨盆愛蛋糕</title></header><body><h1>余文樂老婆臨盆愛蛋糕</h1><p>余文樂去年12月跟台灣女模王棠云（Sarah）奉子成婚，嫁雞隨雞的樂嫂婚後移居香港待產，兩人的愛情結晶將於下月出世，日前肚大如籮的她，着平底鞋單拖現身金鐘太古廣場閒逛，先到Cova餐廳揀蛋糕，心大心細睇足5分鐘，才決定買蛋糕，之後她繼續在商場內window shopping，最後都是沒收穫，才致電司機來接她。<br>昨凌晨樂仔在社交網貼老婆和愛犬Rocco相，留言：「好想回家。」一小時後輪到樂嫂貼老公和愛犬相回覆：「快回來。」兩夫婦隔空放閃，網友笑樂仔：「你直接說想樂嫂就好」、「我也想玩這樣的晒恩愛。」<br>撰文：皓騫</p></body></html>
