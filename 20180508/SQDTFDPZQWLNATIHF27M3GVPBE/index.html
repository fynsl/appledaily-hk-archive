<html><header><meta charset="utf-8"><title>王宗堯為養貓捨棄外遊</title></header><body><h1>王宗堯為養貓捨棄外遊</h1><p>王宗堯、李澄（西瓜）及譚凱倫昨日在柴灣為ViuTV錄影《晚吹：喵喵喵》節目，王宗堯帶同愛貓八仔現身，他表示為飼養動物減少旅行：「好難交畀人照顧，好羨慕養貓者可以去旅行，有啲嘢唔可以假手於人，淨係餵佢食冇問題，但要鏟貓屎，好厭惡，好彩我爸爸好有心機照顧小動物，真係要外遊就有個照應。」<br>林珊珊女兒西瓜跳出電台後分身做主持、配音、司儀等工作，坦言收入不俗：「唔好話好搵過以前，但冇搵少到，近日好開心為一個廣告配咗綾瀨遙聲音，可以聲演一位靚女仔實在太開心。」<br>採訪、攝影：卓寶花</p></body></html>
