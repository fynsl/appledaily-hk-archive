<html><header><meta charset="utf-8"><title>「安信兄弟」奉子娶演藝同學</title></header><body><h1>「安信兄弟」奉子娶演藝同學</h1><p>曾拍「安信兄弟」廣告及簽約港視拍劇的陳仕文，昨日亦被發現與女友陳樂珈入紙申請結婚，39歲的陳仕文和35歲未婚妻同報藝人職業。<br>記者昨致電陳仕文，他表示跟拍拖13年女友下月27日舉行婚禮：「都係請朋友食個飯，但都會接新娘嘅。」問到女友是否有BB？陳仕文直認不諱：「係呀，我哋有咗BB，四個月啦。」陳仕文近年專注舞台劇演出，是「A2創作社」劇團總監，問到其女友職業報稱藝人，陳仕文說：「佢係我演藝學院同學，𠵱家做緊舞台劇，近年主要就做行政嘅嘢。」<br>採訪：黃曉妍、魯吉</p></body></html>
