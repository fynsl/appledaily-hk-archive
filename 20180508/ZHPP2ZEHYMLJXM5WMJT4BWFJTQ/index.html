<html><header><meta charset="utf-8"><title>Scott孖甄子丹演《葉問4》</title></header><body><h1>Scott孖甄子丹演《葉問4》</h1><p>英國動作演員Scott Adkins（左）興奮宣佈加入《葉問4》，他曾於《奇異博士》（Doctor Strange）中飾演奸角Lucian，將男神班尼狄甘巴貝治（Benedict Cumberbatch）打殘。日前他就與甄子丹合照，並說：「我正在中國拍攝《葉問4》並與甄子丹合作，我80年代起就是他粉絲。佢親自叫我演這個角色，我肯定不會令大家失望，尤其是我們的動作導演是傳奇人物袁和平。」他更指該電影是近代武術大作。</p></body></html>
