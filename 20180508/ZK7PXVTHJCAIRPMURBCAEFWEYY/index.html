<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳詠謙爆食粥辛酸史</title></header><body><h1>【馮仁昭四圍超】<br>陳詠謙爆食粥辛酸史</h1><p>陳詠謙噚日到商台宣傳新歌《放工未》，搵咗中學同學做藍本，仲話：「我哋呢啲三十出頭讀過吓書又唔係好有修養，賺到錢又買唔起樓，每日營營役役返工放工，識妹妹仔但人哋又唔理我哋。」佢仲搵埋六個中學同學幫手唱和音齊齊發洩。<br>講到自己辛酸，陳詠謙話：「試過日日坐村口士多打躉，老闆娘請我食碗白粥撈腐乳食足一個月，因為我幫佢個仔補習英文先有粥食。」<br>撰文：馮仁昭</p></body></html>
