<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】范冰冰被誤認李冰冰</title></header><body><h1>【馮仁昭四圍超】范冰冰被誤認李冰冰</h1><p>第71屆康城影展香港時間今日凌晨揭幕，為期12日，最備受注目競賽單元不乏大家熟悉嘅名字，更包括中國導演賈樟柯新片《江湖兒女》。今年亦有唔少中港台影星出席，而范冰冰就已啱啱到達當地，為荷李活女特務片《355》作宣傳，現場有唔少粉絲等候囉簽名，不過竟有人將李冰冰嘅相畀范冰冰（小圖）簽，場面夠晒尷尬。<br>另外奧斯卡影后茱莉安摩亞（Julianne Moore）亦現身會場，佢一身輕鬆打扮，喺紅地毯為大會拍攝宣傳片。<br>撰文：馮仁昭</p></body></html>
