<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】周董叫昆凌放鬆反被寸</title></header><body><h1>【馮仁昭四圍超】周董叫昆凌放鬆反被寸</h1><p>周杰倫老婆昆凌已經係兩位小朋友嘅媽咪，但係身形一啲都唔似，24歲嘅佢仲係好弗。</p><p>昆凌前日喺facebook貼出喺海島度假相，喺沙灘瞓吊床，認真嘆，但昆凌依然保持做運動嘅習慣，搞到周董都有微言，喺Ig忍唔住叫老婆放鬆吓，留言笑話：「不可以放鬆一下嗎？」結果唔少網民留言叫周董做多啲運動喼吓弗，仲叫佢做「奶茶倫」，話佢飲得奶茶多喎。<br>撰文：馮仁昭</p></body></html>
