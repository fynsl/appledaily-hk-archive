<html><header><meta charset="utf-8"><title>香里奈剝鞋搭船過中環</title></header><body><h1>香里奈剝鞋搭船過中環</h1><p>模特兒出身的34歲日本女星香里奈，相隔六年重臨香江，昨日她已結束四天行程返回日本。香里奈前日在尖沙嘴從黃昏等至天黑，目的是為拍出維港靚景，其間她拿出自拍神棍selfie，又與工作人員合照留念。香里奈之後換上輕便裝束乘搭天星小輪過中環，著名攝影師富取在船上亦不忘為她拍照，香里奈更索性除鞋在維港景色前大擺甫士，又大讚香港夜景超美！</p><p>連日來，香里奈與攝影師富取正明在港九各地馬不停蹄開工，替日本時尚雜誌拍攝充滿香港特色的寫真，而且還穿上多套Vivienne Tam品牌服飾上陣。<br>採訪：吳家偉<br>攝影：仇志德</p></body></html>
