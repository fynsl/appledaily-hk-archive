<html><header><meta charset="utf-8"><title>柏豪赴日擔心染麻疹</title></header><body><h1>柏豪赴日擔心染麻疹</h1><p>周柏豪昨日在商台宣傳新歌，晚上飛東京匯合劇組與楊千嬅等拍劇，因日本爆發麻疹，所以很擔心：「啲人話我呢個年紀雖然有打過防疫針，但抗體已走得七七八八，今次去4日，都打唔切防疫針，會小心啲，會注重衞生洗手，唔會周圍摸。因為唔知麻疹係點，就算塊面生點點都死。」<br>除拍劇外，柏豪仍要做巡迴演唱會，工作排得密，他說：「拍劇又做演唱會好似好瘋癲，但好滿足，因做騷要操弗，有足夠體能拍劇。」日前欣賞石久讓演出，還到後台跟對方合照，他笑說想自薦合作：「有朋友同佢合作過，以前為《風起了》配音，都算掹車邊合作過。」<br>採訪、攝影：王連連</p></body></html>
