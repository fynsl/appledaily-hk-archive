<html><header><meta charset="utf-8"><title>志雲論深長王喜呷醋</title></header><body><h1>志雲論深長王喜呷醋</h1><p>陳志雲昨日在尖東舉行「志雲尋志雲：登陸舞台演嘢會」記者會，王喜擔任司儀，陳志雲以傘兵造型出現，他透露曾俊華、田北俊、陶傑、黎耀祥、謝安琪、張繼聰及張敬軒等擔任嘉賓，但內容不涉及政治。當年陳志雲的涉貪案，黎耀祥有份作供，陳志雲笑指跟對方關係好深長，王喜反問：「佢長定我長？」陳志雲說：「視乎角度同功能性。」<br>提到王喜呷醋，陳志雲笑他好戲，但都不及黎耀祥好戲。對於門票發售，陳志雲坦言不求秒殺，只求月殺，他說：「黃子華係金盆顦口，我就金盆開口，如果賣唔晒，我就好似黃子華咁最後一場。」<br>採訪：黃曉妍<br>攝影：沈健程</p></body></html>
