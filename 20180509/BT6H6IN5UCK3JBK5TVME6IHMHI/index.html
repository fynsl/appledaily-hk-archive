<html><header><meta charset="utf-8"><title>希慎旗下商場零售升三成</title></header><body><h1>希慎旗下商場零售升三成</h1><p>【本報訊】希慎（014）首席財務總監賀樹人昨表示，旗下商場零售首季升近三成，其中希慎廣場及利園更升逾三成。希慎主席利蘊蓮表示，香港零售回暖，但並非所有類型都有增長，維持審慎看法。<br>賀樹人表示，旗下商戶每3年續租1次，每年約有三成租戶租約到期，其中八成以上會續租，而且租金會有淨增長；餘下兩成則為調整商戶組合。至於思捷（330）不再續租禮頓中心旗艦店，他無透露何類商戶入主。首席營運總監呂幹威則表示，今年五一黃金周表現不錯，有雙位數增長。<br>利園3期5月底啟用，現時95%寫字樓已租出，零售則為80%以上，預計明年合共提供3億至3.5億元的租金。<br></p></body></html>
