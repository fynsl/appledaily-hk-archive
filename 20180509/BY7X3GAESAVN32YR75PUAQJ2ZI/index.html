<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】MissMrs母女檔入樂壇</title></header><body><h1>【馮仁昭四圍超】MissMrs母女檔入樂壇</h1><p>母女組合MissMrs噚日喺商台宣傳，阿媽譚秀碧（Camy 右）同囡囡林曉彤（Ingrid）都話一齊做嘢又練歌，多咗時間見面，增加感情。<br>講到仲以為媽媽驚世途險惡保護阿女所以先至有呢個組合出現，Ingrid話：「唔係，係我保護佢，因為佢太細粒。」雖然阿媽食鹽多過阿女食米，但喺音樂工作上，阿媽唔係作主嗰位，通常都係阿女說服阿媽，而且大家嘅理念差唔多，可以有商有量咁一齊工作。<br>撰文：馮仁昭</p></body></html>
