<html><header><meta charset="utf-8"><title>【誠實的孩子】高路普幫理不幫親：沙拿插水堅係真</title></header><body><h1>【誠實的孩子】<br>高路普幫理不幫親：沙拿插水堅係真</h1><p>埃及之王穆罕默德沙拿近來狀態似乎有所回落，不單在周日作客車路士的聯賽「失蹤」，期間更因插水博12碼被罰黃牌。紅軍領隊高路普幫理不幫親，告誡沙拿不要再插水，直言「這是不對的」!<br><br>利物浦在這場賽事以0:1不敵車路士，而對沙拿的行為，高路普說:「當時他是想插水抑或是想等待被侵犯，這一層我不能夠確認。但這確實是我不想見到的畫面，這亦不是他想做的事情，不過最終發生了。他會做得更好，並會再次士哥。」</p></body></html>
