<html><header><meta charset="utf-8"><title>羅拔唐尼手臂紋復仇者隊徽</title></header><body><h1>羅拔唐尼手臂紋復仇者隊徽</h1><p>《復仇者聯盟3：無限之戰》已成為香港史上最高票房榜第3位，昨日羅拔唐尼（Robert Downey Jr. 右）更於Ig貼出自己與基斯漢斯禾夫（Chris Hemsworth）、施嘉莉祖安遜（Scarlett Johansson）及謝洛美維納（Jeremy Renner）的合照，原來他們齊齊去紋身，羅拔更大晒紋身過程，在手臂紋上復仇者隊徽。他們更拍片指基斯伊雲斯（Chris Evans）未出現，呼籲他現身找數。</p></body></html>
