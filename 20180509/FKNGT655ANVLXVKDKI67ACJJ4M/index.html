<html><header><meta charset="utf-8"><title>惠英紅再拍劇待遇好</title></header><body><h1>惠英紅再拍劇待遇好</h1><p>惠英紅昨日於旺角出席針對「腦弱態」的代言活動，小紅表示開心擔任產品代言人，並於台上分享母親生前患有認知障礙的經歷，自認怕有陰影與遺傳，她又指患者家屬金錢負擔大，希望政府提供多點資源，所以她做了很多有關方面的工作來回饋已過世的媽媽。<br>小紅透露將到北京拍一部大製作，而今天會返無綫拍劇集《鐵探》，她說：「係一部同網絡合作嘅劇，已經8年冇返去拍劇，好緊張，因為要做女警，好多對白、好多述語，背到死死吓。」問到再拍劇有否特別待遇？她說：「時間同拍電影一樣咁好，有休息時間，仲好易度期。」<br>採訪：羅慧敏<br>攝影：林賓尼</p></body></html>
