<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】吳鎮宇張孝全穿梭20年</title></header><body><h1>【馮仁昭四圍超】吳鎮宇張孝全穿梭20年</h1><p>劉德華監製、黃國強執導嘅迷你劇《東方華爾街》，找來吳鎮宇、張孝全、廖啟智跟潘燦良等好戲之人演出，將會喺24號上映，噚日《東》劇海報同預告片同時曝光，其中一幅黑白劇照，甚有《阿飛正傳》感覺。導演黃國強話拍攝前海報已構思好：「我哋好想用呢張海報，表達景物依舊，人面全非嘅感覺，好想畀大家感受成個故事係講一個城市喺20年之間嘅變遷，同埋呢班人嘅變化。」<br>撰文：馮仁昭</p></body></html>
