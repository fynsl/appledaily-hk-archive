<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】麥子豪重溫Sun Boy’z日子</title></header><body><h1>【馮仁昭四圍超】麥子豪重溫Sun Boy’z日子</h1><p>前男子組合Sun Boy'z嘅成員麥子豪（Dennis）噚日聯同電競高手林慧華（達哥 中）同簡幗儀喺創新中心出席活動，轉行做室內設計嘅Dennis為活動同舊成員張致恒合作，令佢回想番舊生活：「起碼10年冇合作，但仍好熟絡，一齊做嘢好有默契。」咁多年佢都冇乜點變，但佢笑話自己𠵱家啲鬚先開始多。<br>另外，同場嘅簡幗儀都有玩手遊，遲啲有機會同達哥一隊參加電競比賽。<br>撰文：馮仁昭</p></body></html>
