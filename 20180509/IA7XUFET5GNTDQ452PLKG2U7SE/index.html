<html><header><meta charset="utf-8"><title>陳嘉莉床戰日男睇AV偷師</title></header><body><h1>陳嘉莉床戰日男睇AV偷師</h1><p>陳嘉莉（Kelly）、李美琪和岑珈其前晚在深水埗拍攝網劇《向西聞記》之《獨男愛的機會》，上月與張建聲宣佈分手的Kelly，今次拍網劇同樣失戀。劇情講失戀的Kelly，偶然間看見有人睇AV，問到現實生活中有否遇過時，Kelly笑說：「有呀，讀書時成班朋友男男女女一齊睇，嗰時反而唔覺尷尬。」<br>早前Kelly與郭偉亮（Eric Kwok）在另一網劇拍車震戲，她表示稍後又會與日本男演員在酒店演激烈床上戲。問到會否睇AV取經？她說：「暗暗中溫書，五月底會拍，都唔使學日文，因為係用body language。」<br>採訪：馬建華<br>攝影：陳慧安</p></body></html>
