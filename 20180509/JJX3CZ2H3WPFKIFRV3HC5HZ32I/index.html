<html><header><meta charset="utf-8"><title>陳嘉倩做主持學拆彈</title></header><body><h1>陳嘉倩做主持學拆彈</h1><p>前新聞主播陳嘉倩到浸大修讀傳理學文學碩士外，近日跟蘇民峰合作主持ViuTV旅遊資訊節目《嚮導玩》，日前他們在佐敦受訪。陳嘉倩被指對談像在報道新聞時，她笑說：「好多朋友都覺，所以要啲時間放低，我一路試緊。」<br>離開主播枱後是非纏身，至於拆彈，她自言都在學習中，目前除了讀書，還在學花藝，根本沒時間理會太多新聞。首次任主持，跟做主播不同的是要保持「情緒高漲」，她說：「要keep住情緒好hyper，呢樣會跟（蘇）師傅學吓搞氣氛！」另外，蘇師傅笑言今次負責「搞搞震」，記內容的工作就留給陳嘉倩。<br>採訪：何慧詩<br>攝影：沈健程<br>服裝提供：Bread n Butter</p></body></html>
