<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】朱紫嬈遇葉振棠有壓力</title></header><body><h1>【馮仁昭四圍超】朱紫嬈遇葉振棠有壓力</h1><p>朱紫嬈噚日到新城宣傳翻唱陳百強歌曲《曾在你懷抱》，今次係佢第二次灌錄HiFi碟，唱片公司就安排成隻碟翻唱陳百強嘅歌。<br>講到翻唱男聲歌曲，佢覺得只要勤力做定功課，並唔係太困難，但朱紫嬈坦言今次最大嘅壓力係由葉振棠負責監製，朱紫嬈話：「喺前輩面前唱，好同唔好都表露無遺，就好似赤裸喺人哋面前一樣，好彩棠哥個人好nice，畀咗好多意見我。」<br>撰文：馮仁昭</p></body></html>
