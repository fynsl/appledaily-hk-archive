<html><header><meta charset="utf-8"><title>東東自爆兜巴星囡囡</title></header><body><h1>東東自爆兜巴星囡囡</h1><p>陳曉東昨在台北為7月個唱舉行記者會，宣佈做老闆成立火爆娛樂，他太太王妤嫻也有前來撐場。東東昨表示宣傳演唱會已超支100萬港元，他笑言：「老本還是有一點。」<br>東東因今次到台灣逗留一個月，3歲大女朵朵及兩歲細女多多未有同行。談到育兒心得，東東表示基本要有禮貌，曾給予囡囡最嚴厲懲罰，他說：「我打過（囡囡）一次，因為不乖乖吃飯，搧（打）了一巴掌，一定要讓她知道這種事是不能的，2個都搧（打）過。」東東又表示：「你現在不教她，她們以後就出去打別人，但長大一點就不能用這種方式，等她們長大就要用談的。」<br>撰文：魯吉</p></body></html>
