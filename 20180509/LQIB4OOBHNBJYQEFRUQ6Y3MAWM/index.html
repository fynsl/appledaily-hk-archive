<html><header><meta charset="utf-8"><title>張建聲甩拖入院照腦</title></header><body><h1>張建聲甩拖入院照腦</h1><p>張建聲上月宣佈跟陳嘉莉分手，前晚在社交網貼「手術禁食」的病床相，阿聲昨接受電話訪問說：「有少少偏頭痛，左後腦揦住揦住，同埋瞓覺好大鼻鼾，好似唞唔到氣，醫生建議我照照個腦，驚係偏頭痛引致睡眠窒息症，今朝做完照內腔鏡，等化驗報告。」</p><p>問到有偏頭痛多久？阿聲說：「都唔知係咪單身咗之後變成咁！人係有感情動物。」其後他再補充：「咁啱啫，可能工作疲勞，希望冇事。」他表示後日開始放假。此外，昨日他在Ig貼出左手滿佈傷痕的疑似𠝹手相，他回覆時說：「唔係𠝹手，拍戲整到，邊係自殘呀！喺木廠拍戲時畀啲木糠𠝹花咗隻手。」<br>採訪：皓騫</p></body></html>
