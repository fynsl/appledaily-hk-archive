<html><header><meta charset="utf-8"><title>抽空與家人旅行浸溫泉龔嘉欣：這些時光是無價</title></header><body><h1>抽空與家人旅行浸溫泉<br>龔嘉欣：這些時光是無價</h1><p>正所謂「工作時工作，遊戲時遊戲」，做每件事都應該盡投入，龔嘉欣昨日就係社交網度，貼咗佢好投入咁浸溫泉嘅相，向宅男們大派福利。<br><br>嘉欣分別係ig同微博貼咗三張相，見佢好投入咁同片楓葉玩遊戲，佢留言話：「終於完成了幾個月在外地的工作，在迎接新工作之前，感恩能有四天假期，和家人過一個吃得滿足，逛得開心 睡得好好的溫泉之旅，這些時光是無價的」。好多網民見到都留言大讚嘉欣仙氣十足，又讚佢係女神，但亦有網民留言問佢喺邊度浸溫泉，唔通佢想去撞下見唔到女神。</p></body></html>
