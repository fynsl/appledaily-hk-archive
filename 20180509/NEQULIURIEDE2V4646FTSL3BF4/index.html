<html><header><meta charset="utf-8"><title>柏宇開騷大肚老婆唔到</title></header><body><h1>柏宇開騷大肚老婆唔到</h1><p>陳柏宇和衛蘭昨日在圓方為演唱會舉行記者會，談到演唱會主題是「夢想系」，陳柏宇想做「功夫大師」，衛蘭表示6歲已想做「空中飛人」，玩跳彈床時盡力追求做空中飛人的感覺。<br>對於兩人以牛仔衫造型示人，屆時在演唱會上，會否裙褲調轉着？陳柏宇笑說：「有得諗，不過唔想將焦點放喺外形上，雖然我哋完全擁有偶像派嘅條件，但我哋選擇做實力派。」懷孕16周的太太符曉薇會否到場？陳柏宇表示：「唔好睇喇，日前佢去澳門睇我個騷，佢睇完唔係咁舒服，其實之前都試過一次，可能BB好郁得，每次照親都郁緊，未試過坐定。」<br>採訪：黃曉妍<br>攝影：仇志德</p></body></html>
