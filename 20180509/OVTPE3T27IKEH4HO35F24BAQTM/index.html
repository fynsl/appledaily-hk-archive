<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張敬軒跟人妻學煮餸</title></header><body><h1>【馮仁昭四圍超】張敬軒跟人妻學煮餸</h1><p>張敬軒（右）同商台DJ細So早前去咗日本做節目。喺前晚播出嘅《天才遊童2018東京篇之人妻飯局》，佢哋自稱「渠王」組合，去到一位人妻屋企。而嗰位人妻已一早預備好一枱餸菜。<br>兩位男士嚟到人妻廚房，梗係要學煮幾味，軒仔想學玉子燒，於事大家即刻開壇，軒仔負責打蛋同落鑊，人妻開爐煮。平時唔食蛋嘅細So聞到啲香味，都忍唔住話：「真係好香，呢個真係好食。」<br>撰文：馮仁昭</p></body></html>
