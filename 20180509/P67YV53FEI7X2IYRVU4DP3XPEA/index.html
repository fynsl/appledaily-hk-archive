<html><header><meta charset="utf-8"><title>偷運3萬支私煙供元朗屯門　海關拉3男</title></header><body><h1>偷運3萬支私煙供元朗屯門　海關拉3男</h1><p>【本報訊】海關於前晚9時許，在洪水橋洪志路截獲一輛目標私家車，在車上撿獲3萬支懷疑走私香煙，市值約8萬3千元，應課稅值約5萬7千元，行動中，拘捕車上3名男子，年齡由23歲至24歲，分別報稱任職廚師、地盤工人及無業。被捕3人及涉案私家車，將被一併帶返海關總部進行調查，初步信相起獲私煙供應給元朗及屯門區，海關將追查該批走私香煙來源。<br><br>根據應課稅品條例，任可人管有、處理、售賣或購買私煙，即屬違法，一經定罪最高可被判入獄2年或罰款100萬元。市民可以致電海關熱線2545 1825，舉報有關走私香煙罪行。</p></body></html>
