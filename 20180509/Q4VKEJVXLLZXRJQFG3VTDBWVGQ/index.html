<html><header><meta charset="utf-8"><title>Civic雨中狂撼防撞欄揭司機酒駕被捕</title></header><body><h1>Civic雨中狂撼防撞欄<br>揭司機酒駕被捕</h1><p>【本報訊】東區走廊西行線近愛秩序灣遊樂場對開，昨日凌晨約零時，天雨路滑，一輛私家車失控撞向分岔路口的風琴式鐵欄，再反彈橫亙路中，車頭損毀凹陷，消防員到場協助將49歲姓朱受傷司機救出，傷者清醒由救護員送院治理，惟他稍後未能通過酒精呼氣測試，涉嫌酒後駕駛被捕調查。<br><br>現場約一米長的防鐵欄損毀，地上滿佈碎片，警方曾封閉該段路面，以便進行調查及清理，令交通一度受阻。</p></body></html>
