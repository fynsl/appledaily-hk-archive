<html><header><meta charset="utf-8"><title>【新秀出身】陳家樂曾靠家人接濟</title></header><body><h1>【新秀出身】陳家樂曾靠家人接濟</h1><p>【娛樂話當年】03年陳家樂參加英皇新秀歌唱大賽16強止步，當年的冠軍是陳偉霆，簽英皇後本有機會加入Sun Boy'z，公司安排他去上堂學跳舞，但家樂卻玩失蹤，結果失去合組Sun Boy'z機會。之後家樂轉去拍電影，在《保持通話》、《出軌的女人》、《幸運是我》及《12金鴨》（圖）等都是做配角，更試過3年零工作，公司每月墊支500元，家人在他銀包偷放數百元接濟，其後家樂發憤工作，跟朋友夾份開製作公司影婚紗相，親自派傳單、搵客一腳踢。</p></body></html>
