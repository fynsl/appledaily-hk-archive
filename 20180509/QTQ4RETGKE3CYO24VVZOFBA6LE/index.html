<html><header><meta charset="utf-8"><title>【和電股東會】散戶馮先生：似渣打派咩息都死啦</title></header><body><h1>【和電股東會】散戶馮先生：似渣打派咩息都死啦</h1><p>和記電訊(215)中午舉行股東大會，散戶郭先生指股東會「無咩特別」，會上有股東詢問出售業務後的收入用途，郭先生指，集團回應稱若一年後未有使用該收入，則會回饋股東。<br><br>散戶馮先生指，自己未有開股東會，純粹過來領取飯盒。被問到特別息的問題，他稱「你想派特別息都無用啦」，又以渣打(2888)作例，由200多元跌至80多元，馮先生稱「派咩息都死啊」。另外，未有透露持股數的散戶林小姐表示，自己沒有因為不派特別息而失望，認為「俾你係人情，唔俾你係道理」。<br><br>記者：劉美儀（Nicole）<br></p></body></html>
