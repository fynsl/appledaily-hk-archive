<html><header><meta charset="utf-8"><title>【雙棲發展】余香凝拍廣告響朵</title></header><body><h1>【雙棲發展】余香凝拍廣告響朵</h1><p>【娛樂話當年】24歲的余香凝由模特兒出身，身高175cm，身材弗爆，拍過不少廣告，其中着bra top拍冷氣機廣告最叫人印象深刻。由於有樣有身材，Jennifer於14年拍港台劇《總有出頭天》，邂逅了命中注定的陳家樂，兩人在劇中一吻定情。去年Jennifer拍電影《骨妹》嶄露頭角，獲提名第36屆金像獎最佳新演員，結果卻輸給《點五步》的胡子彤。同年她加入樂壇兼做歌手，推出歌曲《你愛的人上》，其胞妹余潔瀅（Zoe）亦入行做model，現兩姐妹同屬一間經理人公司。</p></body></html>
