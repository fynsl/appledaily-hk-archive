<html><header><meta charset="utf-8"><title>張曼玉夜店玩樂被捕獲</title></header><body><h1>張曼玉夜店玩樂被捕獲</h1><p>多屆金馬同金像獎影后張曼玉，近年由電影轉投音樂發展，如去年她便與台灣歌手黃大煒合作搞音樂，雖然不少網民批評張曼玉唱歌走音，但黃大煒卻大讚張曼玉唱歌有特色及很sexy。<br>張曼玉近年甚少在香港露面，不過近日就有外籍女網民在夜店野生捕獲張曼玉，該網民前晚於Instagram貼出與張曼玉黑白合照，並留言：「Actress Maggie Cheung was lit，last Friday night！」相中見張曼玉戴上cap帽，笑得十分開心，看來上周五晚玩得十分盡興，而不少網民均留言表示很久沒見到她的蹤影。<br>撰文：魯吉</p></body></html>
