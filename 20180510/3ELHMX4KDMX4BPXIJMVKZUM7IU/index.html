<html><header><meta charset="utf-8"><title>山口達也被爆企圖強姦</title></header><body><h1>山口達也被爆企圖強姦</h1><p>日本組合TOKIO的46歲成員山口達也，爆出今年2月在家中對16歲高中女生強吻灌酒，因涉嫌強制猥褻罪，已被踢出尊尼事務所。有指山口被爆醜聞後精神不穩需入院治療，上月30日被拍得戴口罩秘密入院。<br>現時山口與受害人已和解，不會被起訴，不過新一期雜誌《週刊新潮》繼續爆料，指山口其實企圖強姦。山口透過節目認識受害人，他用LINE相約受害女生，對方怕危險與另一名女友人一同赴會，當晚山口不單親吻受害人，又舔其臉頰，在她身上亂摸，更將她推在梳化上欲有進一步行動，後來兩女趁機逃走並報警。另外，TOKIO餘下的四位成員昨日首次以四人姿態開工。<br>撰文：程芬</p></body></html>
