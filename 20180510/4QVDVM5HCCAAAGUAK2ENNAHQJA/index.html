<html><header><meta charset="utf-8"><title>珍娜失婚被要求分身家</title></header><body><h1>珍娜失婚被要求分身家</h1><p>電影《末路狂花》（Thelma &amp; Louise）62歲美國女星珍娜戴維絲（Geena Davis），面臨第四次婚姻失敗。與珍娜結婚17年的丈夫Reza Jarrahy，於周二以「不能挽回的分歧」為理由入紙申請離婚，申請中顯示二人於去年11月分手。兩人於2001年結婚，育有一對孖仔及女兒，據指Reza Jarrahy要求贍養費及子女的共同撫養權，又要求法官拒絕珍娜的贍養費申請。</p></body></html>
