<html><header><meta charset="utf-8"><title>SJ利特遭女主持強吻</title></header><body><h1>SJ利特遭女主持強吻</h1><p>韓國男團Super Junior（SJ）上月底去墨西哥開騷，同時演出節目《Montse &amp; Joe》，其間利特（右）及始源就被女主持突襲強吻。<br>女主持一開始就逼利特坐自己大髀，之後強行咀利特的臉，利特當時緊閉雙眼，似乎有點抗拒。之後女主持跟始源跳舞時，又突然疑似咀始源。片段公開後，有網民批評女主持涉性騷擾SJ成員，但亦有網民認為可能是文化差異、女方太熱情等。</p></body></html>
