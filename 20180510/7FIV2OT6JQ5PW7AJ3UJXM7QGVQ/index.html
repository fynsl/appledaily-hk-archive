<html><header><meta charset="utf-8"><title>鄭秀文視甘比紅姑知心友</title></header><body><h1>鄭秀文視甘比紅姑知心友</h1><p>鄭秀文（Sammi）昨日在社交網分享珍藏多年、與凍齡女神鍾楚紅及富商劉鑾雄太太甘比的舊照，她寫道︰「一直珍藏這照片，凡事的第一次都特別珍貴。」Sammi指大家多年來真誠相處，她寫道︰「mi覺得能夠講真話嘅朋友（友誼）非常重要，這些年來的相處，跟這二人都能夠分享內心說話和夢想，有話直說，唔使轉彎抹角。人同人相處，唔複雜，真誠就可以長久。」<br>Sammi又大讚紅姑素顏有自然美：「留意番，紅姑真係好天然，好靚！」又指紅姑有藝術品味，個性獨立。至於甘比則善解人意，她寫道︰「Kim（指甘比）的個性則善解人意兼且貼地氣。」<br>撰文︰如文</p></body></html>
