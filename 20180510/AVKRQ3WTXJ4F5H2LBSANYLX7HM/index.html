<html><header><meta charset="utf-8"><title>趣趣地：亞冠盃鹿角3:1破上港</title></header><body><h1>趣趣地：亞冠盃鹿角3:1破上港</h1><p>鹿島鹿角（紅衫）喺周三嘅亞冠盃16強首回合迎戰中超代表上海SP（上港），結果以3:1殺退今場有主力侯克缺陣嘅上港。鹿角今場一開波就採取主動，不過就要等到完半場前先至由鈴木優磨先開紀錄；換邊後上港加強攻勢，不過鹿島今場把握力始終較佳，憑西大伍嘅入球，再加上對方嘅烏龍球，遙遙領先至3:0。不過上港喺75分鐘就由外援艾傑臣追至1:3，為上港攞到重要嘅作客入球，下星期返主場踢次回合仲有機會追吓。同日另一場蔚山現代就主場1:0小勝另一支南韓代表水原藍翼。</p></body></html>
