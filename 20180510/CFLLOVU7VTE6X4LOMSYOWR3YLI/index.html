<html><header><meta charset="utf-8"><title>吳綺莉冒雨皺眉買煙</title></header><body><h1>吳綺莉冒雨皺眉買煙</h1><p>吳綺莉最近為女兒吳卓林失聯數月並出走加國一事而煩惱。昨午兩點半，吳綺莉現身港島大坑，全程眉頭緊皺邊講電話。現場所見，她獨自駕車到便利店，因天雨關係，沒有帶傘的她下車後急急腳行入便利店，全程講住電話。束起頭髮的她穿涼鞋、長袖外套和牛仔褲，打扮十分隨便。她迅速買完煙後，便急急腳上車返家。<br>上月傳出吳綺莉報警尋女，原來卓林與同性女友出走加拿大尋父。事後網上傳出一條片段，片中卓林指自己是成龍女兒，自揭有創傷後壓力症，且無家可歸，曾去過食物銀行求助。吳綺莉曾表示，指卓琳被人利用，不過兩人近日又變得低調。<br>採訪、攝影：徐錦池</p></body></html>
