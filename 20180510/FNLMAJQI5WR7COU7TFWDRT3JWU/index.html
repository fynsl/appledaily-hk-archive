<html><header><meta charset="utf-8"><title>超蓮生日笑猷啟爆瘡</title></header><body><h1>超蓮生日笑猷啟爆瘡</h1><p>賭王何鴻燊三房千金何超蓮和孖生細佬何猷啟昨日27歲生日，超蓮在Ig透露與猷啟在三星米芝蓮食店、壽司之神齋藤孝司開設的Sushi Sato食壽司慶祝。片中超蓮拍了面上爆瘡露呆樣的猷啟，還留言︰「Poor Orlando」來取笑猷啟。<br>其實上周六超蓮已經與一班好友唱K開party提前慶祝，她上載當晚合照，分開男子組和女子組。女子組中有薛凱琪、王灝兒（JW）、鄧佩儀和陳美詩，男子組則有四房何猷亨，還有傳過緋聞的周柏豪、「契哥」楊政龍和向佐。相中向佐站在有利位置，他跟超蓮都被掟蛋糕，變花面貓。<br>撰文︰如文</p></body></html>
