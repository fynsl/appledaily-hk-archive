<html><header><meta charset="utf-8"><title>成宮寬貴頻露肉　全裸自拍益粉絲</title></header><body><h1>成宮寬貴頻露肉　全裸自拍益粉絲</h1><p>日本男星成宮寬貴前年因涉毒宣佈引退，事後佢遠赴世界各地避風頭，早前有傳佢打算復出，不時在Instagram透露近況。<br><br>成宮寬貴在IG透露已改名平宮博重，而當佢退出幕前後，佢似乎已無必要再隱藏同志身份，於網上頻頻公開露肉照，月前就貼上出浴寫真留言「Bath time heal me」，搞到唔少網民都話流鼻血。近日，成宮寬貴更變本加厲，又再自拍全裸出浴照，僅用單手遮住下體，作風真係越來越大膽。</p></body></html>
