<html><header><meta charset="utf-8"><title>國泰表現續改善　史樂山：或增派息</title></header><body><h1>國泰表現續改善　史樂山：或增派息</h1><p>【本報訊】國泰（293）昨日舉行股東周年大會。有小股東在會上問及集團派息政策，主席史樂山回應指，今年集團表現持續改善，或有望增加派息。國泰去年全年虧損12.59億元，仍派中期息5仙代替末期息。<br>史樂山稱，雖然集團業務仍具挑戰，但今年似乎漸見改善，加上公司現金足夠支持公司持續派息，認為今年公司亦會保持派息，甚至有望增加派息（hopefully a higher dividend this year)。但他補充，集團去年業績仍錄虧損，有關派息政策仍是言之過早。</p></body></html>
