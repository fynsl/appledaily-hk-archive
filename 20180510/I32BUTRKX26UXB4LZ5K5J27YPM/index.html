<html><header><meta charset="utf-8"><title>馬仔爆陳法拉斟演舞台劇</title></header><body><h1>馬仔爆陳法拉斟演舞台劇</h1><p>馬浚偉昨日在演藝學院為「第10屆香港小劇場獎」擔任頒獎嘉賓，對於下月底重演舞台劇《偶然．徐志摩》，馬仔指拍檔胡定欣在劇中有一段約2分10秒水袖舞的獨腳戲，他笑說：「如果我能夠令佢喺舞台上，俾人睇高另一個層次，我會好有成功感。」<br>提及兩位契妹鍾嘉欣和陳法拉，馬仔指懷孕的嘉欣最近在社交網上載雪糕相，他說：「我留言叫佢『唔准食』，不過佢冇覆我，唔知係咪block咗我呢；至於法拉喺美國讀完書，有個大型舞台劇搵佢，但佢話要考慮，我叫佢唔收錢都做啦，更何況係有錢收，而且仲要同好top嘅演員合作。」<br>採訪：黃曉妍<br>攝影：陳俊強</p></body></html>
