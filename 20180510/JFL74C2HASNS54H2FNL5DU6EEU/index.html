<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】華納、咪咕音樂打造男團</title></header><body><h1>【馮仁昭四圍超】華納、咪咕音樂打造男團</h1><p>華納旗下歌手有許廷鏗、衛蘭等，啱啱宣佈將會同內地最大嘅正版音樂分發平台「咪咕音樂」合作，打造一隊中國流行音樂男團。初步計劃會喺年中進行海選、面試，然後選拔，最後會以總選PK賽等機制，10月可以成團。<br>華納方面表示好期待今次嘅合作，會匯集創意人才同藝人管理團隊，全力為項目加持，以獨特視覺同全新理念雕琢呢支新時代下嘅中國流行音樂男子偶像團體。 <br>撰文：馮仁昭</p></body></html>
