<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】佘詩曼患感冒戲如人生</title></header><body><h1>【馮仁昭四圍超】佘詩曼患感冒戲如人生</h1><p>佘詩曼日前被傳感染寨卡病毒入院治療，不過事後阿佘透過經理人話只係一般感冒菌感染，現正康復中，多謝大家對佢嘅關心。<br>小休完嘅阿佘，今日將會孖張智霖同吳鎮宇出發飛去北京，出席電影《洩密者們》嘅發佈會。阿佘今次喺戲中飾演記者，有一幕講述阿佘入境時因為體溫過高而要留院檢查（圖），惹來病毒危機，咁蹺阿佘喺現實亦受感冒菌感染，真係戲如人生。<br>撰文：馮仁昭</p></body></html>
