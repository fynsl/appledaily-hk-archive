<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃美棋泰國解放事業線</title></header><body><h1>【馮仁昭四圍超】黃美棋泰國解放事業線</h1><p>28歲黃美棋同男友鍾健威經常喺網上貼相放閃，隔住個mon都feel到嗰種甜，噚日美棋BB喺Ig貼圖，原來佢同男友鍾健威去咗泰國旅行享受陽光與海灘，美琪BB留言：「突如其來嘅治療之旅正式開始啦！」<br>雖然鍾健威條泳褲同美棋BB嘅黃色三點式襯到絕，不過美棋BB依然成為焦點，事關佢胸壓沙灘椅露出事業線嘅相，畫面養眼夠晒正。<br>撰文：馮仁昭</p></body></html>
