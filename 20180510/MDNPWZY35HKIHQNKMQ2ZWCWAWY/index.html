<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】楊丞琳自封不老妖精</title></header><body><h1>【馮仁昭四圍超】楊丞琳自封不老妖精</h1><p>台灣女星楊丞琳（Rainie）前日喺Ig貼相晒命，今年33歲嘅佢將自己喺電視劇《前男友不是人》嘅高中生造型，同17歲嗰年拍台劇《流星花園》飾演小優一角嘅造型做對比。雖然相距16年，不過睇落分別唔大，難怪Rainie自封做「不老妖精」兼留言話：「是炫耀文沒錯，左圖是我本人17歲時，右圖是我本人33歲時飾演17歲的，真的相當不可思議，太凍齡了。」<br>撰文：馮仁昭</p></body></html>
