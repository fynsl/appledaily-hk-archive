<html><header><meta charset="utf-8"><title>自誇熟悉馬性！人父騎師　指自己座騎性格有趣</title></header><body><h1>自誇熟悉馬性！<br>人父騎師　指自己座騎性格有趣</h1><p>育有一子的本地騎師梁家俊，在今晚（9日）快活谷賽事手握重兵。當中，他對羅富全馬房「肇慶威威」均有一定期望。<br><br>出戰第三場四班1800米的「肇慶威威」上場走三叠仍可取勝而回，贏得精彩，今次再出再配梁家俊。<br><br>他說：「『肇慶威威』上場贏馬時，負輕磅有利，今次加了負磅，希望可不會影響，論馬的狀態仍保持贏馬水準。」<br><br>「今場排11檔，處境不算理想，希望出閘後可以擺前些少，不要蝕位太多。此馬的性格比較有趣，不太喜歡在遮擋下競跑，我熟悉牠的馬性，並希望可盡力發揮出最佳水準。」</p></body></html>
