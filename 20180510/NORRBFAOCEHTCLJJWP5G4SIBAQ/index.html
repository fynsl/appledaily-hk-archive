<html><header><meta charset="utf-8"><title>【毒果農】一人一個WhatsApp沉底Group　「無人應的話好樣衰」</title></header><body><h1>【毒果農】一人一個WhatsApp沉底Group　「無人應的話好樣衰」</h1><p>「唔准諗！即刻睇！」你的WhatsApp沉底group是甚麼呢？隨時間過去，大家會認識不同的人群，同時亦代表大家的WhatsApp也會多了不同新群組，古語有云「舊嘅唔去，新嘅唔嚟」，但WhatsApp的世界是「舊嘅唔去，新嘅照嚟」，相信大家心裏都想Quit group，但寶寶不說 ，於是特派員訪問各位年輕人，讓大家盡訴心聲。</p><p>製作：怪奇<br><br>全新旅遊專頁，即like籽想旅行： https://fb.com/travel.appleseed </p></body></html>
