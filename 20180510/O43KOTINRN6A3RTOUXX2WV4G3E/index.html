<html><header><meta charset="utf-8"><title>柏宇大肚老婆見紅禁出國</title></header><body><h1>柏宇大肚老婆見紅禁出國</h1><p>陳柏宇（Jason）與譚小環昨日到尖沙嘴為奇妙電視《搵錢男女》拍外景，Jason近年投資學做生意，原來跟未來出世的BB有關，他說：「希望BB大啲，同佢分享經驗。」提到懷孕太太符曉薇日前有見紅狀況，Jason說：「係，好好笑，之前發現點解有少少血嘅？星期日都call咗醫生，可能係之前抱我表妹時扯到，冇大礙嘅，唔使擔心，唞一、兩日唔好操勞就得，本身佢要出國，𠵱家嚴禁佢咁做。」<br>另外，小環笑言Jason做節目吸引很多美少女來探班，她說：「姐姐見到呢啲小鮮肉都流口水。」但小環卻嘲老公肥膩，要他多運動操線條。<br>採訪：羅慧敏<br>攝影：葉君海</p></body></html>
