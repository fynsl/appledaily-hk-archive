<html><header><meta charset="utf-8"><title>袁文傑倒轉聽電話穿崩</title></header><body><h1>袁文傑倒轉聽電話穿崩</h1><p>無綫劇集穿崩是十常八九的事，今次發生在前晚播出的《愛．回家開心速遞》身上。劇情講述飾演潮偉的袁文傑，因為誤傷劉一飛飾演的曹總而去醫院探望，本來二人因為電影劇本問題發生爭執，其間劉一飛的手機響起，劉一飛講完之後，將電話遞給袁文傑，結果就出現問題了。<br>本來劉一飛講電話的時候，電話背的鏡頭向上，這個是正常的通話方式，誰不知一轉手，袁文傑竟然將電話調轉，通話變聽話，最令人驚訝的地方當然是可以清楚無誤地通話！可能因為袁文傑除了是老闆，又是特務，所以隨時可運用先進的科技。<br>撰文：唐琛悠</p></body></html>
