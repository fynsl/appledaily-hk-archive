<html><header><meta charset="utf-8"><title>網民質疑係假跌強國「谷胸大媽」被起底</title></header><body><h1>網民質疑係假跌<br>強國「谷胸大媽」被起底</h1><p>大會有鑑於紅毯自拍，打亂進場秩序，今年已規定「禁止在紅毯自拍與拍照」，但條例對內地人來講自然多餘。一位被稱為「谷胸大媽」的不知名內地女星，不但取出手機自拍，在臨上紅毯盡頭的樓梯時，笑晒口跌倒，成功搶fo。</p><p>改制自拍違規</p><p>事後被內地網友迅速起底，她名叫邢小紅在北京出生，目前跟丈夫定居新加坡，育有一名20歲女兒。自稱獲第18屆環球夫人世界五強、亞洲總冠軍云云，騎呢無極限。<br>撰文：李森</p></body></html>
