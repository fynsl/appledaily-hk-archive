<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】欣宜想返加開巡唱</title></header><body><h1>【馮仁昭四圍超】欣宜想返加開巡唱</h1><p>鄭欣宜噚日到商台宣傳新歌《黑彩虹》，之前作品《女神》創作原意係送畀自我價值低嘅女性，點知變成大愛歌曲，所以今次決定做一首真正大愛歌曲。<br>欣宜表示近日不停用念力希望演唱會可以開到巡迴，又同老闆講最希望到加拿大開，佢話：「加拿大係我家鄉，入行後好少機會喺嗰邊演出，今次好多屋企人睇唔到。」又話只要畀佢兩星期時間，就可以減走演唱會後肥咗嘅六磅。<br>撰文：馮仁昭</p></body></html>
