<html><header><meta charset="utf-8"><title>趣趣地：香川或緣盡世界盃</title></header><body><h1>趣趣地：香川或緣盡世界盃</h1><p>日本國家隊教練西野朗禮拜二結束歐洲之旅，返咗日本。今次佢一共視察咗11位有望入選世界盃大軍名單嘅「海外組」球員，當中亦包括中場主力香川真司（圖）。西野朗接受訪問時話，香川參加今屆世界盃嘅機會非常嚴峻：「我真係好擔心佢，原本我打算睇吓佢練習嘅情況，不過當我去到德國，咁啱佢就做緊磁力共震掃描，最後冇練習到。我同佢傾咗兩個鐘，知道佢非常渴望參加世界盃，不過佢自從二月之後就冇正式參賽，我信佢都覺得自己好難搞。」香川真司之前喺二月對漢堡嘅德甲比賽中左腳受傷，已經連續11場冇為多蒙特比賽。世界盃就開鑼，唔知香川可唔可以趕及傷癒喇！</p></body></html>
