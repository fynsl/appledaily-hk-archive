<html><header><meta charset="utf-8"><title>姜皓文短片悼慈母</title></header><body><h1>姜皓文短片悼慈母</h1><p>姜皓文（黑仔）昨日在社交網上載了一段自拍短片，紀念已逝慈母。黑仔有一妹兩弟，父母很早已經分開。黑仔說：「最記得有次媽咪帶埋我陪細妹去睇醫生，點知我袋住細妹啲藥走咗出去玩，搞到阿媽要通街搵我，阿媽好嬲，好狠咁打咗我一餐。」<br>黑仔14歲時母親因病離世，當時因為養父要工作，惟有將弟妹送到兒童院生活，雖然黑仔與弟妹在不同地方長大，不過感情好好，黑仔說：「近兩年嘅金像獎佢哋都有嚟捧場，舊年妹妹話畀我知，細佬一聽到唔係我攞最佳男配角，嬲到走咗去。」黑仔還說：「親情的確係幾可貴，不妨趁母親節，同身邊愛嘅人講句我愛你！」<br>撰文：唐琛悠</p></body></html>
