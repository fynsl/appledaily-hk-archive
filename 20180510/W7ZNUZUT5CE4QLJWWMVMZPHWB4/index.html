<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林欣彤撒嬌眼神似狗</title></header><body><h1>【馮仁昭四圍超】林欣彤撒嬌眼神似狗</h1><p>年尾開演唱會嘅林欣彤（Mag），噚日推出新歌《重光紀念日》，推出兩個鐘就上咗iTunes第一。拍MV嗰日，因為天氣唔好又落雨，要攀山涉水嚟拍，搞到Mag腰痛咗兩、三日。<br>Mag喺MV同男主角有唔少親密戲，事前佢哋都唔識，傾咗啲騎呢話題熱身先開工。當中Mag要做出撒嬌嘅表情，佢話諗起屋企最叻撒嬌嘅狗仔，仲話自己撒嬌嘅眼神同狗仔好似。<br>撰文：馮仁昭</p></body></html>
