<html><header><meta charset="utf-8"><title>趣趣地：巴塞又搞基沙文馬體會嬲爆</title></header><body><h1>趣趣地：巴塞又搞基沙文馬體會嬲爆</h1><p>巴塞隆拿買人一向鍾意出口術，主席巴杜美日前受訪嗰陣又講起馬德里體育會嘅當家球星基沙文（圖）喇，佢話之前放假嗰陣撞到呢位法國國腳，之後又喺上年年底同基沙文嘅經理人見過面。係咪想撬走基沙文？巴杜美就梗係死口話唔係喇，你信唔信先？不過馬德里體育會就唔肯過巴塞啦，球會即刻發聲明話從來冇同巴塞傾過基沙文嘅轉會問題，重申呢位法國星級前鋒係球會嘅非賣品。馬體會會長基爾馬連仲開聲炮轟對方：「我真係好討厭巴塞嘅做法，佢哋一直講我哋嘅球員，完全都唔尊重我哋。」</p></body></html>
