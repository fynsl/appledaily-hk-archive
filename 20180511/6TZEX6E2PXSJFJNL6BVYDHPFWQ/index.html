<html><header><meta charset="utf-8"><title>中環在線：捷榮上市　無位預不到曹星如？ - 李華華</title></header><body><h1>中環在線：捷榮上市　無位預不到曹星如？ - 李華華</h1><p>「咖啡股」捷榮（2119）今日掛牌，華華滿心期待再見其代言人、人稱「神奇小子」嘅曹星如，諗住可以一齊selfie喇。點知聽聞由於今日有5隻新股齊掛牌，而上市儀式場地空間有限，每間公司可出席人士數目得數十人，所以臨時話曹星如冇得去！<br><br>冇星如，飲杯佢代言嘅咖啡都好呀。點知受港交所（388）規限，據聞捷榮唔會喺上市儀式現場準備自家招牌嘅咖啡同奶茶。<br><br>捷榮冇代言人撐場，至於家族成員呢……就唔知喇，主席黃達堂一向唔多談家庭，而且成日話公司要企業化，唔一定要家族傳承。<br><br>李華華</p></body></html>
