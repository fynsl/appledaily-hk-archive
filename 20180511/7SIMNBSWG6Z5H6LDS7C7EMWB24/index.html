<html><header><meta charset="utf-8"><title>25歲崔敏煥認做老竇</title></header><body><h1>25歲崔敏煥認做老竇</h1><p>韓國樂隊FT Island的25歲成員崔敏煥，去年9月認戀現年20歲、女團LABOUM的前成員律喜，並於今年初公佈婚訊，當時已傳律喜奉子成婚。崔敏煥前晚於官網上載公開信，確認婚期及宣佈做爸爸的消息：「我就快做爸爸，雖然仲有好多不足，但為了成為好爸爸，我真的非常努力。」承諾BB出世後會帶給大家見。</p><p>崔敏煥表示婚禮會待太太生B後、調理好身體，於10月19日舉行，並直言決定結婚及做爸爸後，整個世界都變得不同，覺得每天都好珍貴，而FT Island的隊長崔鍾訓亦有留言祝賀好友。同時有報道指，崔敏煥及律喜已完成婚姻登記，正式成為夫妻。<br>撰文：文康妮</p></body></html>
