<html><header><meta charset="utf-8"><title>求驗客手記：米基爾因可樂唔做隊長？</title></header><body><h1>求驗客手記：米基爾因可樂唔做隊長？</h1><p>2018世盃即將殺到埋身，因為一樽可樂，搞到尼日利亞兩主力好煩惱。事源尼日利亞足總已經同「紅罐」達成咗合作協議，不過就惹嚟陣中兩名大哥，隊長約翰米基爾同域陀摩西斯好不滿，原來佢哋一早同「藍罐」傾好咗肖像權合約，假若夾硬要佢兩個幫「紅罐」宣傳，隨時會搞到俾人告。聽講佢哋嘅經理人已去信尼國足總投訴，正商討緊解決方案保障各方利益。有傳米基爾只要唔做國家隊隊長，就可以自由選擇贊助商，到底國家隊隊長嘅榮譽重要啲，定係錢重要啲？就要問過米基爾先知囉！</p></body></html>
