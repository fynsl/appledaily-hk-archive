<html><header><meta charset="utf-8"><title>求驗客手記：歐聯決賽隨時冇安利簡恩</title></header><body><h1>求驗客手記：歐聯決賽隨時冇安利簡恩</h1><p>英國《電訊報》報道，𠵱家正喺家鄉德國醫緊背傷嘅安利簡恩，最新掃描結果顯示佢嘅傷勢仍未明朗，就算佢喺下個禮拜急急復操，亦未必可以趕及歐聯決賽為利物浦上陣，加上利記中場阿歷士張伯倫已經收咧，令到領隊高路普中場排陣上冇乜選擇。而安利簡恩同紅軍嘅合約今夏到期，雙方仍未宣佈續約，假如佢冇辦法喺歐聯決賽披甲，意味安利簡恩隨時已完成咗最後一場為紅軍披甲嘅賽事。</p></body></html>
