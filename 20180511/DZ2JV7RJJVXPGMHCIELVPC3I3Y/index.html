<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】蔡明思送周董眼鏡怕醜</title></header><body><h1>【馮仁昭四圍超】蔡明思送周董眼鏡怕醜</h1><p>Super Girls成員蔡明思（Jessica）噚日到商台大談自家太陽眼鏡生意，開業九個月已錄得六位數字盈利。<br>宣傳上，Jessica直認個性怕醜，早前睇周杰倫演唱會時，喺朋友鼓勵下先敢親自送上兩副太陽眼鏡畀周董，佢話：「我好驚咁話送自己做嘅眼鏡畀佢，到第二晚見佢戴住我副眼鏡拍片，我大叫咗出嚟。」佢覺得賺錢係其次，過程中令佢感受到大家嘅愛錫同支持先係最重要。<br>撰文：馮仁昭</p></body></html>
