<html><header><meta charset="utf-8"><title>石藥兩注射液獲批</title></header><body><h1>石藥兩注射液獲批</h1><p>【本報訊】上周染藍的石藥（1093），旗下兩注射液獲註冊批件！石藥昨發公告，指該企開發的「多索茶鹼葡萄糖注射液」及「多索茶鹼氯化鈉注射液」獲國家食品藥品監督管理總局頒發藥品註冊批件。石藥昨跌0.7%，報21.25元。<br>根據公告，多索茶鹼可用於治療支氣管哮喘和慢性阻塞性肺病引起的喘息症狀，且與傳統藥物茶鹼和氨茶鹼相比，多索茶鹼療效更高、毒性更低，但同時起效更快，亦不會引起成癮性或影響中樞神經系統、胃腸道及心臟功能。另外，石藥亦稱旗下治療肝炎藥物「Q101-聚乙二醇重組人干擾素-α2a注射液」獲頒臨床研究批件。</p></body></html>
