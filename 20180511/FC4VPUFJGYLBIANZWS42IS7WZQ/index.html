<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】方力申等多半年搬豪宅</title></header><body><h1>【馮仁昭四圍超】方力申等多半年搬豪宅</h1><p>方力申噚日喺銅鑼灣出席「星星伴轉型」學長計劃啟動禮，現場即席分享由退役運動員轉型嘅心得，仲講番初初加入娛樂圈嘅辛酸。<br>提到日前喺社交網上載童年照，獲網友激讚cute到爆，小方話：「好驚喜大家咁多反應，我都有三十幾年冇見過呢啲相，因為最近執嘢準備搬屋先重見天日。」佢仲自爆四千幾萬嘅元朗豪宅裝修緊，等多半年先可以搬入，實行慢工出細貨咁話。<br>撰文：馮仁昭</p></body></html>
