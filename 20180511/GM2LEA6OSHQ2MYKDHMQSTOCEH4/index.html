<html><header><meta charset="utf-8"><title>【屬水財旺】麥玲玲：夠英氣旺爸爸</title></header><body><h1>【屬水財旺】麥玲玲：夠英氣旺爸爸</h1><p>麥玲玲師傅評余文樂兒子Cody命格旺爸爸。她昨日接受本報電話訪問說：「BB仔2018年5月10日晏晝大概3點零鐘出世，命格屬水財旺，通常會旺爸爸多啲。呢個命格仲帶住驛馬，即係走動要離鄉別井，離開自己出世地方，去外地讀書跑嚟跑去。命格本身財旺同媽媽緣份OK，但旺爸爸多啲，逢8歲轉運。個樣係靚仔命格本身英氣，桃花旺，做嘅嘢唔係表演行業，做紀律部隊、軍政界呢一類比較適合。運動都有天份嘅，不過腳容易受傷整親、扭親，但都唔會嚴重。」</p></body></html>
