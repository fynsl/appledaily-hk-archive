<html><header><meta charset="utf-8"><title>卜戴倫8月來港開騷</title></header><body><h1>卜戴倫8月來港開騷</h1><p>被譽為搖滾詩人的巨星卜戴倫（Bob Dylan）重臨香港開騷，他對上一次來港已是2011年，事隔7年，今次他將於8月4日連同樂隊前來表演，舉行「Bob Dylan And His Band Live in Hong Kong」，相信卜戴倫是於7月尾完成日本Fuji Rock Festival，之後順道來港開騷。<br>今次卜戴倫將會於灣仔會展開騷，票價由488元到1288元不等，門票將於今個月14日開售，粉絲謹記日子撲飛。</p></body></html>
