<html><header><meta charset="utf-8"><title>隔牆有耳：馬龍畫展　唔畫政治畫唐詩宋詞 - 李八方</title></header><body><h1>隔牆有耳：馬龍畫展　唔畫政治畫唐詩宋詞 - 李八方</h1><p>馬龍近年不時用馬星原嘅名開畫展，舊年佢就開過一個禪意水墨畫展，噚日馬龍又再搞水墨畫展，不過今次唔係畫禪意，而係用古詩詞做題材，今次畫展叫《攬古浮光》，用古詩詞嘅意境創作，重現唐詩宋詞入面嘅才子佳人意境，同其政治漫畫風格完全唔同。</p><p>畫展由即日起至6月4日，喺尖沙嘴美麗華商場的《商務印書館》展覽廳，時間由上午11:00至晚上9:00，有興趣可以去參觀。</p></body></html>
