<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】任葆琳違法泊車道歉</title></header><body><h1>【馮仁昭四圍超】任葆琳違法泊車道歉</h1><p>前港姐任葆琳前年當選香港仔區區議員，主打區內汽車違泊問題。不過日前有司機喺南區之友fb網頁踢爆任葆琳嘅司機違泊成粒鐘，任葆琳事後喺fb道歉，並接受訪問解釋：「地點喺我office樓下，我返咗公司，九個字後去開區議會。我叫司機返屋企先，同佢講咗唔好違泊。可能誤會，樓下香港仔舊大街係冇畫雙黃、單黃都冇，司機諗住個人喺車，以為咁唔係違法。」<br>撰文：馮仁昭</p></body></html>
