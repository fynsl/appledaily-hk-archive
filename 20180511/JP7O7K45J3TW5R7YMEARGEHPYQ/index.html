<html><header><meta charset="utf-8"><title>蔣雅文用粵語宣傳台灣</title></header><body><h1>蔣雅文用粵語宣傳台灣</h1><p>蔣雅文（Mandy）移居台灣已十年，昨日她在fb透露早前為台灣政府拍了一條宣傳短片，並寫道：「能夠在台灣使用我的『母語』－－粵語，代言台港交流的政府宣傳片，我想也是某種香港之光的榮譽吧。」<br>其後Mandy接受《蘋果》表示，今次是想鼓勵大家提出勇氣做回自己，她還說：「拍攝嘅場地同畫面都係導演為我設計，係從我台北店同花蓮店延伸出去嘅題材，想講嘅嘢太多，片段內只能節錄，用粵語旁白係自己要求，始終係自己母語，大致上想表達香港人同台灣人所嚮往同追求嘅，有唔少相似嘅地方，仲有無論身處何地，忠於自己先係最自在嘅事。」<br>採訪：皓騫</p></body></html>
