<html><header><meta charset="utf-8"><title>SHIS兩日累升225%</title></header><body><h1>SHIS兩日累升225%</h1><p>【本報訊】新加坡機電工程商SHIS（1647）昨晚公告，已委任智略資本為財務顧問，就之前收購要約條款向獨立股東提出建議。該股昨日再飆升76%，收報3.22元。<br>SHIS在前日開市前公佈，其大股東兼主席蔡成海及朱翠玲等人，已向內地多位投資者出售72.29%股權。買方提出收購SHIS的每股作價0.87元，較該股4月27日停牌時每股最後報價0.99元，折讓12.12%。收購方繼而擬以每股0.87元，向SHIS提出全面收購。SHIS公佈賣殼後，兩日股價已累升逾225%，現價較收購價已高出270%。</p></body></html>
