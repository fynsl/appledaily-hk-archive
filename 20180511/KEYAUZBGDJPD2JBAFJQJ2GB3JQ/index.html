<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林欣彤唱出脫離苦海</title></header><body><h1>【馮仁昭四圍超】林欣彤唱出脫離苦海</h1><p>林欣彤（中）噚日到商台宣傳新歌《重光紀念日》， 今次係三部曲最後一首，之前先後推出過《忍》和《哪裏只得我共你》，前者係講自己唔知係咪做緊第三者嘅心情，今次新歌就有脫離苦海嘅意思。<br>《重光紀念日》推出後先後得到音樂榜同綜合榜第一位，令林欣彤好開心，佢話陸續會再推出新歌，今年內會出碟， 兌現佢早前所講今年會擺番多啲時間喺音樂上面。<br>撰文：馮仁昭</p></body></html>
