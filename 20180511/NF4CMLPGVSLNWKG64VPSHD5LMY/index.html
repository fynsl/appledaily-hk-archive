<html><header><meta charset="utf-8"><title>天喔主席失聯　25歲兒子頂替職務</title></header><body><h1>天喔主席失聯　25歲兒子頂替職務</h1><p>【本報訊】天喔國際（1219）公佈，主席兼大股東林建華自5月2日起缺勤，公司自此無法與他聯絡，其25歲兒子兼執行董事林奇將會頂替主席一職，股份今日復牌。<br>公司指從其家屬得知，林建華正與內地有關部門進行調查，公司現正嘗試尋求更多有關調查的資料，但強調集團本身並無遭受中國任何部門調查。公告指相關部門曾聯絡天喔，要求集團提供有關其經銷商南浦食品的財務資料，南浦食品為天喔合營公司，天喔持有其49%股份，南浦佔集團收益7.4%，與天喔的三間公司亦有生意往來。</p></body></html>
