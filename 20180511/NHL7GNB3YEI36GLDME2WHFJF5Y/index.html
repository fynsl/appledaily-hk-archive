<html><header><meta charset="utf-8"><title>【港澳盃】自己友撐硬！客軍大旗手好想慶祝吓</title></header><body><h1>【港澳盃】自己友撐硬！<br>客軍大旗手好想慶祝吓</h1><p>今早（10日）有出席港澳盃排位抽籤的澳門賽馬會CEO李柱坤表示，澳門馬會早前向澳門政府成功續牌24.5年，希望今次能夠有澳門馬在港澳盃跑獲佳績，藉此慶祝一下。<br><br>李柱坤說：「我當然支持澳門隊，我較睇好『滿貫福星』及『勁威王』，希望牠們可順利爭取到獎金。近日（香港）天氣不太穩定，時有下雨，澳門馬跑變化場地較合，如果周末（12日）持續有雨，將有利澳門馬的發揮。」<br><br>在今次港澳盃中，霑士摩亞馬房「滿貫福星」及由李森訓練的「勁威王」，皆有不錯的檔位，將分別從第2及第8檔出閘參賽。</p></body></html>
