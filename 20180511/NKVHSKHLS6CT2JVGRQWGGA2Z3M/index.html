<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】細粒梁烈唯演奸角嗌爽</title></header><body><h1>【馮仁昭四圍超】細粒梁烈唯演奸角嗌爽</h1><p>梁烈唯噚日到商台宣傳劇集《飛虎之潛行極戰》，劇集喺內地開播點擊破億，令佢好期待香港成績。<br>今次梁烈唯飾演大反派嗌好爽：「人人都話我角色好搶，其實唔係，只係角色設定係要一個有壓力嘅人，令到班正派好頭痕，先至有戲做。」一直以來想演奸角都冇機會，佢話：「因為唔服氣，成日俾人話個樣細個，身形亦唔夠高大威猛，點會可以嚇到人呢，今次係一個好機會。」<br>撰文：馮仁昭</p></body></html>
