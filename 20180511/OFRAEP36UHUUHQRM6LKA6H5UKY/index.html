<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】劉浩龍谷肌接秘密任務</title></header><body><h1>【馮仁昭四圍超】劉浩龍谷肌接秘密任務</h1><p>劉浩龍（師兄）噚日到將軍澳為ViuTV節目《Good Night Show全民星戰》錄影，下月世界盃開鑼，師兄話想親身去俄羅斯睇波，至於心水球隊係英格蘭，佢話：「雖然知道冇乜機會贏，但都會繼續睇。」<br>師兄啱啱做完個人演唱會，但仍然繼續喼弗冇鬆懈，佢話：「因為稍後會有一個秘密任務需要練大隻啲，𠵱家個訓練量比之前更加刻苦，而且要谷肌肉，所以要繼續戒口。」<br>撰文：馮仁昭</p></body></html>
