<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳山聰叫吳家樂加油</title></header><body><h1>【馮仁昭四圍超】陳山聰叫吳家樂加油</h1><p>陳山聰噚日同糖妹喺荔枝角出席活動，對於吳家樂前日喺網上呻爆話自己冇價值，俾人當透明好冇癮，陳山聰話有睇到家樂嘅留言。<br>陳山聰話：「𠵱家我知佢喺新疆，唔清楚究竟發生乜事，我有留言叫佢加油，做我哋呢行成日都係咁，一係俾人當透明，一係俾人話，所以唔使唔開心。不過佢好少咁，應該有啲事影響咗佢，佢都寫咗心情平復，寫嚟抒發吓，以佢咁樂天嘅人，跑吓步應該好快冇事。」<br>撰文：馮仁昭</p></body></html>
