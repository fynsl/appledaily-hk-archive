<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】《刑偵2》小柔美國教瑜伽</title></header><body><h1>【馮仁昭四圍超】《刑偵2》小柔美國教瑜伽</h1><p>最近無綫重播《刑事偵緝檔案2》，飾演陶大宇同父異母妹妹張小柔，原來真名叫黃悅，曾經主持《閃電傳真機》，不過拍完電影《夜半兩點鐘》後銷聲匿迹。</p><p>黃悅𠵱家喺美國教瑜伽，雖然有啲皺紋，不過輪廓變化唔大。黃悅喺瑜伽網提及自己06年一次受傷後，開始接觸瑜伽。問陶大宇有冇同黃悅聯絡？佢話：「當年拍完劇，已經冇聯絡喇！」<br>撰文：馮仁昭</p></body></html>
