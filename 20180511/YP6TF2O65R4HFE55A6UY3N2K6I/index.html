<html><header><meta charset="utf-8"><title>領航看好中國經濟</title></header><body><h1>領航看好中國經濟</h1><p>【本報訊】個別新興市場近日掀起走資潮，領航董事總經理兼亞太區首席經濟學家王黔（圖）認為，中國不會發生典型的新興市場危機，因為內地儲蓄比率高，而且絕大部份負債都不是來自外地，加上內地正透過去庫存等手段進行經濟再平衡，以及在創新方面的發展，都對其經濟前景正面。<br>王黔料中美貿易戰問題今年內可望解決，但提醒美國同時針對中國是否與其在經濟方面公平競爭，這個問題估計會擾攘較長時間，連同外資對中國宏觀經濟仍有憂慮，她認為中外股市今年會比較波動。</p></body></html>
