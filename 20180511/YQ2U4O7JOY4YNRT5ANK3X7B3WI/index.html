<html><header><meta charset="utf-8"><title>鐵甲奇俠盔甲被盜</title></header><body><h1>鐵甲奇俠盔甲被盜</h1><p>Marvel英雄代表鐵甲奇俠（Iron Man）盡全力保護世界，但就未必保護到自己的盔甲。洛杉磯警方於周二接報，指羅拔唐尼（Robert Downey Jr.）於2008年電影《鐵甲奇俠》（Iron Man）中穿過的盔甲在一個道具儲存倉內被盜，相信賊人於2月至4月期間偷取物品，現警方正全力緝兇，希望盡快尋回這套價值255萬港元的盔甲。<br>目前報警者身份和貨倉主人的身份均未有披露，但已知該貨倉內只有那件盔甲被偷。有記者打趣問到竊賊是否就是漫畫中的反派「禿鷹」（Vulture）？洛杉磯警方不置可否。</p></body></html>
