<html><header><meta charset="utf-8"><title>倘罪成可囚半年</title></header><body><h1>倘罪成可囚半年</h1><p>【話你知】<br>執業大律師陸偉雄稱，若有人刻意「報假案」或誤導警務人員致浪費警力，均屬違法。根據香港法例232章《警隊條例》第64條虛報有人犯罪，即俗稱「報假案」，任何人故意向警務人員虛報或導致他人虛報有人犯罪；或向警務人員提供虛假資料或作出虛假的陳述或指控，以誤導警務人員，即屬違法，循簡易程序定罪後，可處罰款1,000元及監禁6個月。<br>此外，根據香港法例221章《刑事訴訟程序條例》第91條，若有人蓄意誤導警方，可被控「浪費警力」罪名。一經定罪最高可判罰款2,000元及監禁6個月。</p></body></html>
