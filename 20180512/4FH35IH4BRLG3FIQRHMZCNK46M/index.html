<html><header><meta charset="utf-8"><title>用戶4.5億　日定單2,500萬</title></header><body><h1>用戶4.5億　日定單2,500萬</h1><p>【話你知】<br>滴滴出行是內地一款手機上預約共乘交通工具的手機應用程式，由北京小桔科技公司設計開發。起初只能預約的士。後來服務多樣，在2016年8月，滴滴出行更併購了Uber（優步）中國。<br>據滴滴出行官網介紹，該公司已成全球化的一站式綜合交通出行平台；為超過4.5億用戶提供的士、專車、快車、順風車、豪華車、代駕、租車以至共享單車等出行服務。滴滴日定單已達2,500萬。而滴滴順風車在2015年6月上線，定位於共用出行服務，客戶可提前預約，指定某段時間，由某地出到另一地，讓已登記的滴滴順風車司機順路接客，定價比滴滴快車低。</p></body></html>
