<html><header><meta charset="utf-8"><title>【動畫】泰女大生撞車亡死前曾發「死亡預告」？</title></header><body><h1>【動畫】泰女大生撞車亡<br>死前曾發「死亡預告」？</h1><p>泰國坤敬府一名女大學生周二早上駕車出外，汽車失控撞向馬路邊電線桿，結果她當場死亡。死者出事前數小時曾在facebook貼文寫道：「（我）死了，父母就發財了」，難道這是死亡預告？<br><br>事發於早上6時，喃澎縣警方表示，汽車失控撞向馬路邊電線桿後在路旁翻側，年約25歲的女司機塔娜茶當場死亡，她兩個月前才剛大學畢業。<br><br>泰國《世界日報》</p></body></html>
