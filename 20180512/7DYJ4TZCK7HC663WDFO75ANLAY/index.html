<html><header><meta charset="utf-8"><title>【逆天嫩臉】嘉欣媽拒入邵氏做女星</title></header><body><h1>【逆天嫩臉】嘉欣媽拒入邵氏做女星</h1><p>李嘉欣的「逆天嫩臉」80歲媽咪，令一眾網民大為吃驚，嘉欣媽媽年輕時的碓如同女明星一樣美麗，李嘉欣近年甚少在社交網分享媽咪往事，但自豪靚媽咪的過去，李嘉欣在2010年寫微博，就提過媽咪當年更拒絕入邵氏做女星：「媽媽的美照，想當年的邵氏也找媽咪做明星，但媽媽對表演事業沒興趣。」<br>嘉欣媽媽有女星們的自覺及要求，連生完大女李嘉明，一出醫院亦容光煥發：「媽媽剛誕下姐姐，完全沒有絲毫水腫，連大廈的管理人員，都以為她旅遊充電回來，真羨慕！」</p></body></html>
