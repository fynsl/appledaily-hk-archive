<html><header><meta charset="utf-8"><title>碧咸拍片谷《死侍2》</title></header><body><h1>碧咸拍片谷《死侍2》</h1><p>由賴恩雷諾士（Ryan Reynolds）主演的《死侍2》（Deadpool 2）下周二在港上映，繼之前邀得加拿大天后Celine Dion拍宣傳片後，近日再邀得萬人迷碧咸（David Beckham 右）助陣谷戲。在公開的宣傳片中，碧咸正欣賞上集死侍嘲笑自己把聲似雞仔聲的一幕，死侍更到碧咸家出盡辦法求原諒，又着上波衫出動世界盃門票利誘碧咸，最後碧咸反擊力數賴恩拍過無數爛片，場面爆笑。</p></body></html>
