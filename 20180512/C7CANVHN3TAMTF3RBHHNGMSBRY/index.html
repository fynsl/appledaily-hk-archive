<html><header><meta charset="utf-8"><title>徐子淇後台孖Bruno合照</title></header><body><h1>徐子淇後台孖Bruno合照</h1><p>千億新抱李徐子淇與劉嘉玲等前晚灣仔出席卡地亞「Résonances de Cartier」晚宴，大會邀請Bruno Mars擔任表演嘉賓，在場一班闊太和富二代走到台前聽歌跳舞，賭王四房千金何超盈在Ig限時動態貼video。<br>雖然徐子淇並沒有瘋狂走到台前，不過品牌安排她到後台與Bruno Mars合照，事後子淇在Ig晒合照，超盈都不禁留言讚她，笑稱以為自己已十分接近偶像。</p></body></html>
