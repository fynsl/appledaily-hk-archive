<html><header><meta charset="utf-8"><title>《復仇者3》內地半日收3億</title></header><body><h1>《復仇者3》內地半日收3億</h1><p>萬眾期待的Marvel重頭戲《復仇者聯盟3：無限之戰》（Avengers: Infinity War）上月底已陸續在各地上映，昨日正式殺到內地開畫。據內地票房網站顯示，截至昨午6時半，《復仇者3》上映半日已勁收3.77億人民幣，而開畫午夜場票房粗略估計為6,097.4萬人民幣，暫時未知是否會破《狂野時速8》（Fast &amp; Furious 8）的6,270萬人民幣開畫午夜場票房紀錄。</p></body></html>
