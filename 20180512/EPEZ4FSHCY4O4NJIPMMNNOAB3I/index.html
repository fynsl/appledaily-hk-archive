<html><header><meta charset="utf-8"><title>融眾股東促罷免主席</title></header><body><h1>融眾股東促罷免主席</h1><p>【本報訊】2016年1月上市的中國融眾金融（3963）發通告，指有大股東要求召開特別股東大會，罷免公司主席及董事職位。提出要求的股東為Perfect Honour Limited（PHL），上周要求開股東會，罷免主席劉小青、董事姚峰及黃凱恩。PHL持有中國融眾金融的34.84%已發行股份。<br>PHL稱罷免董事的動議原因主要有三，首先是集團上市以來表現不如人意；其次是上市以來股價亦不盡人意；第三是時任核數師德勤及現任核數師立信德豪的不發表意見聲明，並存有對集團持續經營能力構成重大疑慮之重大不確定因素。</p></body></html>
