<html><header><meta charset="utf-8"><title>《地厚天高》奪紀錄片獎</title></header><body><h1>《地厚天高》奪紀錄片獎</h1><p>電影《地厚天高》在台灣國際紀錄片影展奪華人紀錄片獎，導演林子穎（左二）表示得獎當然開心，因為其他電影質素都好高，加上梁天琦將判刑，梁頌恆和游蕙禎已經判了，可以讓更多人見到他們的情況。<br>林子穎稱不少人看電影後反應都好，問的問題都深入：「冇expect過，佢哋好多睇完都好感動同關心，可能都經歷過學運、參與過社會運動，經歷嘅同我片中嘅人都好似。」<br>採訪：何永寧</p></body></html>
