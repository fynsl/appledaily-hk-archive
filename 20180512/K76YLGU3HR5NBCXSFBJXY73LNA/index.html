<html><header><meta charset="utf-8"><title>徐榮六位數開Playgroup</title></header><body><h1>徐榮六位數開Playgroup</h1><p>徐榮有份投資的兒童Playgroup中心昨日在沙田開幕，獲洪永城及馬國明等到賀，徐榮表示今次跟拍檔投資六位數字，戲劇和司儀班等已開始招生：「同小朋友上演戲班唔係希望佢入演藝圈，而係透過演戲同做司儀，等佢哋學識表達能力同情緒控制。」<br>至於馬國明和洪永城均表示有興趣搞生意，馬國明說：「同啲舊同學傾緊，希望有機會做吓唔同嘗試。」至於洪永城亦表示希望帶團去旅行做星級導遊。</p></body></html>
