<html><header><meta charset="utf-8"><title>吉利旗下富豪擬上市</title></header><body><h1>吉利旗下富豪擬上市</h1><p>【本報訊】彭博引述消息指，吉利（175）母企旗下的富豪汽車Volvo計劃今年第三季在香港及瑞典兩地上市，估值約160億至300億美元，並已請高盛、摩通及花旗作承銷商。吉利昨升3.7%，為表現最好藍籌。<br>吉利回應指，正在內部討論可能性，還沒有最終決定。關於Volvo估值一說，公司表示估值是媒體自己的說法。浙江吉利在2010年收購富豪後，目前持99%，1%由瑞典的投資者持有。</p></body></html>
