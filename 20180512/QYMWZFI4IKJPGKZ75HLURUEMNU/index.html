<html><header><meta charset="utf-8"><title>謝安琪向Juno頴劇本</title></header><body><h1>謝安琪向Juno頴劇本</h1><p>謝安琪（Kay）與老闆麥浚龍昨日於中環出席活動，是Kay加盟Juno公司後二人首次合體，Juno表示開心價，問二人會否平分？Kay笑說：「要爭吓，我哋連歌都爭，唔贏就變合唱歌。」<br>Kay透露年尾出碟，Juno亦忙於寫劇本，問他可會寫給Kay？他說：「我覺得佢係一個好演員。」Kay即謂：「我可塑性好高㗎！𠵱家比以前更勇於嘗試，我都適合拍喜劇！」<br>採訪：羅慧敏<br>攝影：仇志德</p></body></html>
