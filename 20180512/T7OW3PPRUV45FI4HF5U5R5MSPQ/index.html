<html><header><meta charset="utf-8"><title>趣趣地：阿達杜倫推旁證停16場</title></header><body><h1>趣趣地：阿達杜倫推旁證停16場</h1><p>由西甲巴塞隆拿外借至土超巴沙克舒希嘅土耳其中場阿達杜倫，因為喺上周五巴軍1:1賽和施華斯堡嘅土超推撞旁證，遭土耳其職業足球紀律委員會（PFDK）重判停賽16場，係土耳其足球史上其中一次最嚴厲懲罰。PFDK發表聲明指，阿達杜倫喺被逐後，因為推撞旁證被罰10場，後因佢被罰離場後嘅不當行為追加停賽三場，另外亦因佢對球證作出威脅，再加多三場停賽；阿達杜倫同時被罰款39,000土耳其里拉（約72,000港元）。</p></body></html>
