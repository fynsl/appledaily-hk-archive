<html><header><meta charset="utf-8"><title>翁虹忍淚收自閉童蛋糕</title></header><body><h1>翁虹忍淚收自閉童蛋糕</h1><p>翁虹前晚在灣仔演藝學院為一個舞蹈劇擔任揭幕嘉賓，劇團有自閉症兒童參與演出，而翁虹亦有一節現代舞加芭蕾舞表演，她說：「跟老師學習三、四個鐘，最初以為自己得一、兩分，之後覺得應該有三分以上。」她透露母親節未能返台灣度過，但會與囡囡提前慶祝。其10歲大女兒劉蒔託auntie在場送上一個海藻箒喱蛋糕給翁虹，原來蛋糕由一班自閉症兒童參與製作，翁虹見到蛋糕差點感觸落淚，眼紅紅鼻子一酸表示不捨得吃。</p></body></html>
