<html><header><meta charset="utf-8"><title>全港報紙落廣告「忠粉」賀超人榮休！</title></header><body><h1>全港報紙落廣告<br>「忠粉」賀超人榮休！</h1><p>李嘉誠於昨日股東會後，正式退休。超人昨日曾表示，「我做人嘅理想，係令股東高高興興。」<br><br>的確，超人有一班「忠粉」支持。今日有人以「一群求永遠支持你的股東」署名，買起今日本港各大報章頭版廣告，簡單寫上「衷心恭祝李嘉誠先生榮休」，廣告以紅色做底色，並印上一個李嘉誠招牌眼鏡圖案。<br><br>今日此則廣告，大部份為頭版；不過李澤楷旗下《信報》，有關廣告要到A27始出現。</p></body></html>
