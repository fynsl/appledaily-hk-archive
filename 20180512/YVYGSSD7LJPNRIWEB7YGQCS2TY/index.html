<html><header><meta charset="utf-8"><title>余文樂探完妻兒趕住走</title></header><body><h1>余文樂探完妻兒趕住走</h1><p>余文樂前日親證囝囝Cody出世，老婆王棠云於港島一間醫院開刀產子。昨早約11時，工作人員向醫院門外的記者送上麵包和奶茶。<br>中午12時許，一架七人車駛到醫院後門，戴帽和口罩的余文樂和一名女士步出，他急急腳行去上車，並邊行邊向記者揮手。余文樂向來篤信密宗，據知今次亦是找師傅為老婆擇好吉日時辰開刀，而未來兩個月他亦打算停工享受家庭樂。<br>採訪、攝影：羅德光、朱志聰</p></body></html>
