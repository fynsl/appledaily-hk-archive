<html><header><meta charset="utf-8"><title>Coffee海邊影婚照</title></header><body><h1>Coffee海邊影婚照</h1><p>林芊妤（Coffee）日前被《蘋果》率先爆，跟拍拖兩年多的圈外男友翟志榮（Weng）申請註冊結婚，Coffee更自爆奉子成婚，現時陀B四個月。昨日黃昏，Coffee在Ig貼上她和老公去海邊影婚紗相的相片，之後兩人更穿上婚紗、禮服到街邊茶檔食麵。雖然懷孕四個月，但Coffee仍未見肚，不過相中見Weng在崖邊將穿上低胸露背裝的Coffee熊抱舉起，而Coffee則甜到漏攬着老公。</p></body></html>
