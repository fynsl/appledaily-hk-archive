<html><header><meta charset="utf-8"><title>《復仇者3》內地收8.5億</title></header><body><h1>《復仇者3》內地收8.5億</h1><p>《復仇者聯盟3：無限之戰》（Avengers: Infinity War）前日在內地開畫，截至昨日傍晚票房已累積8.5億人民幣。《復仇者3》在港氣勢未見減弱，上映18天，截至昨日下午6時，票房勁升至1.34億港元，取代前作《復仇者聯盟2：奧創紀元》（Avengers: Age of Ultron）的1.33億港元紀錄，打進香港影史最高票房榜的第二位，下一步將挑戰《阿凡達》（Avatar）錄得的1.78億最高紀錄。</p></body></html>
