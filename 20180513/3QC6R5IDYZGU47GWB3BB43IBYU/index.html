<html><header><meta charset="utf-8"><title>《PRODUCE 48》練習生與秀智撞樣</title></header><body><h1>《PRODUCE 48》練習生與秀智撞樣</h1><p>韓國最新一季人氣選秀節目《PRODUCE 48》現時正在製作中，節目亦已公開部份練習生的資料，當中一名練習生因為貌似「國民初戀」秀智，而成為網上熱話。</p><p>近日在各大韓網中，不少網民都熱烈討論《PRODUCE 48》練習生金詩炫，她曾經參加過第一季的《PRODUCE 101》，但最終未能成功出道，之後她加盟另一事務所，經訓練後自信心爆燈，今次現身《PRODUCE 48》時成功令人留下深刻印象，當中網民對她撞樣秀智議論紛紛，更指金詩炫撒嬌的樣子最似秀智。<br>撰文：施洛冰</p></body></html>
