<html><header><meta charset="utf-8"><title>【一周必看】旺角一個檔賣廿種番薯　番薯婆：無番薯無命</title></header><body><h1>【一周必看】<br>旺角一個檔賣廿種番薯　番薯婆：無番薯無命</h1><p>番薯，因其粗生，經常被視為「賤物」。與番薯有關的從不是好東西，就連賣番薯的都這樣覺得。「人蠢沒甚麼好賣，賣番薯就對了，成條番薯一樣！」旺角露天街市有一奇檔，擺檔三十多年，高峯時期日賣二十多種番薯。檔主不願透露真實姓名，只自稱番薯婆。口裏說着番薯蠢又賤，但又愛着番薯，「我們是勞動人民來的，食番薯食大的，沒番薯沒命！」<br><br>全新旅遊專頁，即like籽想旅行： https://fb.com/travel.appleseed </p></body></html>
