<html><header><meta charset="utf-8"><title>趣趣地：洛賓留隊拜仁永續2R</title></header><body><h1>趣趣地：洛賓留隊拜仁永續2R</h1><p>雖然拜仁慕尼黑成日畀球迷話係「德甲球霸」，不過其實呢間球會都好有人情味嘅。拜仁上周五就宣佈同隊中嘅34歲老將洛賓同32歲嘅後衛拿菲爾續約一年，日內將會正式簽約，洛賓同列貝利呢對「Robbery」組合又可以玩多年！除咗同隊中老將續約之外，拜仁亦都有人回巢，前德國國腳高路斯下季就將會返拜仁做球隊嘅U17教練。家陣擔任拜仁體育總監嘅沙利咸美錫就話，希望高路斯可以用佢嘅經驗，幫拜仁培育下一代新星：「我哋一向都重視退役球員嘅價值，好高興高路斯可以將佢嘅經驗分享畀拜仁年輕球員。」</p></body></html>
