<html><header><meta charset="utf-8"><title>趣趣地：保方鬧球證畀歐足協控告</title></header><body><h1>趣趣地：保方鬧球證畀歐足協控告</h1><p>歐聯八強次回合祖雲達斯作客皇家馬德里，祖記後衞貝拿迪亞下半場補時階段喺禁區從後侵犯皇馬中場盧卡斯華斯基斯，被球證奧利華判罰12碼。祖記門將保方因為抗議奧利華嘅判決而被逐，事後仲猛烈批評對方。雖然保方最後被罰紅牌離場，祖記亦飲恨出局，不過事件就未解決，歐洲足協宣佈以違反「基本操守」為由，周五正式落案控告保方。保方喺被逐後鬧爆奧利華，指對方個心係垃圾，認為奧利華應該上看台做觀眾，而唔係做球證，結果呢番言論就畀歐洲足協落案控告，不過保方今季後都好大機會掛靴，罰佢停賽都未必有用喇。</p></body></html>
