<html><header><meta charset="utf-8"><title>朱慧敏感觸憶亡母</title></header><body><h1>朱慧敏感觸憶亡母</h1><p>朱慧敏和曾華倩等昨日出席亞視慶祝母親節活動，對於有傳亞視大地震兼財困，二人均否認，並表示準時出糧。談到母親節，朱慧敏母親在05年過身，每提起母親她便眼濕濕：「每年出席母親節活動，我都特別提醒大家要珍惜家人，我喺單親家庭長大，家庭觀念好重，如果有日有自己家庭，一定會好好保護。」有傳她跟彭懷安轉地下情，她表示大家是好友，暫時以工作為先。<br>至於曾華倩兒子已長大，母親節沒有特別慶祝，只是食飯而已，她說：「有日佢突然叫我華倩，好似朋友咁樣，我好愕然又好開心。」對管教兒子自由度很大，不會刻意管束其生活和拍拖，給他自由發展。<br>採訪、攝影：王連連</p></body></html>
