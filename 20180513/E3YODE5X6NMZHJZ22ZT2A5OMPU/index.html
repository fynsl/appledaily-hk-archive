<html><header><meta charset="utf-8"><title>G.E.M.撐Bruno Mars</title></header><body><h1>G.E.M.撐Bruno Mars</h1><p>美國樂壇天王Bruno Mars昨晚在亞博舉行亞洲巡迴騷尾站，吸引G.E.M.、胡定欣及周家蔚等到場欣賞。周家蔚透露兩子交由奶奶照顧，她就與朋友前來。她又表示洪天明要開工，已預早食飯慶祝母親節，亦已收到囝囝禮物。</p><p>另外，莊思敏在網上放飛被指做黃牛，她解釋幫朋友放飛：「佢一早已買貴咗，所以變相放貴飛，唔想浪費。」<br>採訪：何德<br>攝影：沈健程</p></body></html>
