<html><header><meta charset="utf-8"><title>趣趣地：打比郡「劫富」先拔頭籌</title></header><body><h1>趣趣地：打比郡「劫富」先拔頭籌</h1><p>英冠升班附加賽踢到火紅火綠，打比郡喺上周五嘅升班附加賽準決賽首回合以1:0小勝富咸。今季以第六名完成聯賽嘅打比郡，主場面對排名比自己高三位嘅富咸基本上處於捱打，成場波只得26%控球。不過，客隊13次攻門就得兩次中框，反而打比郡寥寥可數嘅三次攻門，就把握到唯一一次中框機會。34分鐘，主隊左閘奇治科斯大腳傳中，皮球直飛遠柱，前鋒謝路美力壓富咸守將馬特泰基特跳頂近柱入網，客隊門將比堤歷尼鞭長莫及，打比郡半場領先一球。易邊後，富咸雖然完全主宰比賽形勢，但始終破門乏術，最終以0:1落敗。</p></body></html>
