<html><header><meta charset="utf-8"><title>【一周必看】逼航空公司「一個中國」白宮斥中共極權的無理取鬧</title></header><body><h1>【一周必看】<br>逼航空公司「一個中國」白宮斥中共極權的無理取鬧</h1><p>美國白宮發聲明踢爆，中國民航局在上月底去信36間外國航空公司施壓，要求將港澳台名字後加上「中國」二字，直斥中國試圖把「中國的政治正確」強加在美國公民及企業，形容中方行動是「極權國家的無理取鬧」（Orwellian nonsense），並表明美國總統特朗普會挺身抵擋中共的威脅。中國官媒《環球時報》反指美國的指控是「胡說八道」。有台灣學者分析指，中國越來越阿Q，看不得台灣受國際歡迎，希望封殺台灣。</p></body></html>
