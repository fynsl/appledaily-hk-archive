<html><header><meta charset="utf-8"><title>丁海寅想與孫藝珍同居</title></header><body><h1>丁海寅想與孫藝珍同居</h1><p>由韓國女神孫藝珍夥拍韓劇《機智牢房生活》男星丁海寅主演的JTBC新劇《經常請吃飯的漂亮姐姐》（漂亮姐姐）前晚播出第13集，劇中與孫藝珍因不堪家庭壓力，向丁海寅提出分手，令丁海寅激動得狂敲孫藝珍房門大叫：「姐姐、姐姐，你出來。」而前晚結尾播出的第14集預告中，丁海寅向孫藝珍提出同居要求：「我們一齊生活吧。」孫藝珍亦向丁海寅表白：「我只要你一個就夠。」<br>另外，丁海寅現時人氣爆燈，廣告接不停，近日被選為三星火災保險公司的新代言人，並與之前的代言人車太鉉一齊拍攝廣告，廣告商大讚丁海寅形象健康明朗，容易吸引年輕消費者。<br>撰文：施洛冰</p></body></html>
