<html><header><meta charset="utf-8"><title>【一周必看】「飢餓基因」令中國人頻出醜？英媒：攞唔到就破壞</title></header><body><h1>【一周必看】<br>「飢餓基因」令中國人頻出醜？英媒：攞唔到就破壞</h1><p>在西方國家眼中，中國人往往被冠以一種「負面形象」。即使如何努力，這個形象仍未遭抹去。英國《金融時報》近日刊登一篇為《中國人的飢餓性格》的文章，作者「老愚」分析這種負面形象與中國人「飢餓性格」的關係，這種「飢餓性格」已融入中國人血液當中，更讓性格出現畸變。不過，香港時事評論員認為，這說法可能解釋老一輩內地人的飢餓性格，對於年青一代，則有另一番詮釋。</p></body></html>
