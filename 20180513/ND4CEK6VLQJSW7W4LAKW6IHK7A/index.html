<html><header><meta charset="utf-8"><title>「大不孝」刑罰重可判死</title></header><body><h1>「大不孝」刑罰重可判死</h1><p>【話你知】<br>台灣家庭倫理觀念深受儒家思想影響，被殺者是兇手父母、祖父母和外祖父母，因「大不孝」而刑罰較重，按《刑法》第271條、第272條有關殺人罪規定，殺人者可處死刑、無期徒刑或10年以上有期徒刑，殺直系血親尊親屬者可處死刑或無期徒刑，直系血親尊親屬就是指父母、祖父母和外祖父母。<br>值得注意的是，今年3月，行政院修通過相關規定，被告因受虐等因素殺害親屬，法官可依個案量刑，如判10年以上有期徒刑，則「加重其刑至1/2」，至少判監15年，不須判無期徒刑。<br>台灣《蘋果日報》</p></body></html>
