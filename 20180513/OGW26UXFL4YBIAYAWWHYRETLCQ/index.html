<html><header><meta charset="utf-8"><title>哈七出拳打死侍</title></header><body><h1>哈七出拳打死侍</h1><p>由賴恩雷諾士（Ryan Reynolds）主演的新片《死侍2》（Deadpool2）將於後天在本港上映，死侍獲英國萬人迷碧咸（David Beckham）助陣拍片宣傳，又帶同寶貝仔女找死侍集郵，哈七（Harper Seven）更作狀拳打死侍，十分可愛。<br>同時，碧咸還與賴恩亮相英國節目《Graham Norton Show》，他談到三個囝囝均對踢波欠興趣，惟有寄望愛踢足球的哈七延續其夢想。</p></body></html>
