<html><header><meta charset="utf-8"><title>趣趣地：英軍自備糧草去俄羅斯</title></header><body><h1>趣趣地：英軍自備糧草去俄羅斯</h1><p>唔知係驚畀人落毒抑或驚食唔慣外地啲食物，英格蘭（圖）今夏去俄羅斯踢世盃，會自備唔少家鄉食品，包括茶包、焗豆仲有英式芥末醬等。據講，修夫基同一班負責隊內膳食嘅工作人員溝通後，認為都係食自己啲產品比較穩陣，減少球員身體狀況出錯嘅風險，而佢哋亦正喺度準備緊菜單，度緊早午晚食乜嘢最適合。根據英軍請嚟嘅營養師指，一定有魚有肉有菜同有生果。另外，有款英國好出名嘅餅叫Jaffa Cakes，都會帶埋去，家陣瞓緊醫院嘅前曼聯領隊費格遜，當年每逢帶隊出賽前，都會叫球員食三塊，話會勁快咁補充到能量喎。</p></body></html>
