<html><header><meta charset="utf-8"><title>吉岡里帆喊爆悼社長</title></header><body><h1>吉岡里帆喊爆悼社長</h1><p>日本藝能事務所A-Team的62歲社長小笠原明男，上周二因大腸癌病逝，其喪禮已在東京青山葬儀所進行，並在前晚守夜，不少獲他一手捧紅的藝人到場弔唁，約有2,000圈中人到靈堂致祭，包括吉岡里帆、飯島直子、榮倉奈奈、伊藤英明、三浦翔平、齋藤工、石田純一、中村獅童、椎名桔平、高岡早紀、北川景子和丈夫DAIGO等，已淡出幕前的星野亞希則與騎師丈夫三浦皇成一同到場。<br>現年25歲的人氣女星吉岡里帆目前屬A-Team王牌藝人，她在現場受訪時表現激動，並聲淚俱下說：「我視他如父親一樣，實在太多回憶。」吉岡感謝社長栽培，更指小笠原明男是自己的奮鬥來源。<br>撰文：哥羅</p></body></html>
