<html><header><meta charset="utf-8"><title>袁偉豪被張寶兒搞喊</title></header><body><h1>袁偉豪被張寶兒搞喊</h1><p>袁偉豪昨出席Body Shop活動，適逢前日是他37歲生日，獲品牌送上禮物及生日蛋糕。袁偉豪透露最驚喜是女友張寶兒，找來他的家人及好友製作祝賀短片，令他感動到喊：「最深刻係搵咗我媽咪錄。」談到癌病復發的袁爸爸病情，他說：「Keep住反覆，上月頭一家人食飯，佢仲可以行出街，幾個星期後已經要坐輪椅。」談到早前在提款機撳錢時疑被人偷拍，他說：「我撳完機擰轉身，見到對方拎住手機對住我。」</p></body></html>
