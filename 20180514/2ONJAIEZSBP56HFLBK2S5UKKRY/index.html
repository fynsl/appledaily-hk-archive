<html><header><meta charset="utf-8"><title>爆相爆片：區議員信箱插花被嘲拜山</title></header><body><h1>爆相爆片：<br>區議員信箱插花被嘲拜山</h1><p>噚日母親節，葵青區議員陳笑文就為大家準備咗玫瑰花獻畀母親。望到一支支花插喺大廈信箱係咪有種似曾相識嘅感覺？</p><p>有網民喺fb專頁貼相，疑似係陳議員插花後嘅「奇景」。呢位網民話直言見到一支支紅玫瑰插咗喺大廈信箱度，望落好有拜山feel。其他人即刻留言話「大吉利是」，仲好風趣咁祝大家清明節快樂㖭。原來陳議員嘅送禮方式，搞到現場成個骨灰龕場咁！但有網民話都係議員一番心意，「幾窩心呀」，亦有人質疑大廈「管理處好有問題」。《蘋果》記者想搵陳議員問佢點睇，但佢所有電話都打唔通。</p></body></html>
