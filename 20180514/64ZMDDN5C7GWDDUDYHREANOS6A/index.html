<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】卓韻芝婚禮婆婆着Chanel</title></header><body><h1>【馮仁昭四圍超】卓韻芝婚禮婆婆着Chanel</h1><p>卓韻芝、凌文龍、余安安同囡囡李文騫（Sasha）等前晚去演藝學院睇音樂劇《貝隆夫人》。卓韻芝話母親節同婆婆食飯慶祝：「係男友準備，婆婆𠵱家點佢做嘢，屋企好似多咗個家務助理。」問到送乜嘢畀婆婆，卓韻芝話：「送衫（出席婚禮嘅衫）就夠，點知佢揀咗套Chanel，妮歌潔曼（Nicole Kidman）都着過，真係識揀。」另外，凌文龍送絲巾畀契媽余安安作為母親節禮物，安安個女Sasha就話保持神秘。<br>撰文：馮仁昭</p></body></html>
