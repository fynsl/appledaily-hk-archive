<html><header><meta charset="utf-8"><title>實測人臉識別有幾準？</title></header><body><h1>實測人臉識別有幾準？</h1><p>佳能的人臉識別系統，可識別被攝錄人士的性別、年齡、膚色，甚至根據嘴角弧度，判斷當時該人士是否有笑容。根據記者實測，系統可1秒內識別記者性別，不過系統估算的年齡，卻比記者實際年齡年輕8歲。佳能職員解釋，系統可判斷性別方面有相當高準繩度，但憑外表估算年齡的難度較大。<br>人臉識別系統一般會建立龐大數據，讓系統作深度學習，優化分析結果，部份系統甚至會利用第一手攝錄資料，加入數據庫。但佳能系統則不會將商舖內收集臉容數據等個人資料，載入自己的數據庫，一般亦會建議客戶只儲存分析數據。</p></body></html>
