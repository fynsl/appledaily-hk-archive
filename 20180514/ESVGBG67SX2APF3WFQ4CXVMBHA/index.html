<html><header><meta charset="utf-8"><title>華仔撐基仔：同是天涯淪落人</title></header><body><h1>華仔撐基仔：同是天涯淪落人</h1><p>古巨基大前晚開第二場演唱會時，不慎叉錯腳跌落舞台，完騷後他即去養和醫院檢查，幸無大礙，事後他拍片表示，醫生指他肌肉拉傷，頸會有少少梗。前晚基仔如常開騷，開騷前再拜神祈求一切順利，古太Lorraine低調現身，而當晚嘉賓劉德華亦有上香。<br>華仔前晚出場和基仔合唱《獨自去偷歡》，令全場high爆，基仔因傷明顯跳得生硬，華仔在台上說︰「同是天涯淪落人呀，我跌完你跌，真係慘。」其後，基仔唱完《愛得太遲》，他表示每晚爸爸媽媽都有來，他說：「噚晚嚇親佢哋，佢哋好驚。他更借在場觀眾的掌聲，告訴父母有很多人錫他。」<br>採訪：盧妹<br>攝影：仇志德</p></body></html>
