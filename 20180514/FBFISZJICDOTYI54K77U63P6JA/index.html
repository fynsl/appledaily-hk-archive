<html><header><meta charset="utf-8"><title>楊冪穿Giambattista Valli白裙清新浪漫飄仙氣</title></header><body><h1>楊冪穿Giambattista Valli白裙<br>清新浪漫飄仙氣</h1><p>內地女星楊冪日前與阮經天一同出席Piaget活動，這對電視劇《扶搖》CP首次合體亮相活動，顏值相當的高。<br><br>楊冪一襲來自意牌Giambattista Valli的白色蕾絲長裙，輕柔的 A-line剪裁配上ruffle細節，於優雅中增加了跳脫感，造型清新又帶點浪漫，配合亮麗妝容，顯得楊冪仙氣十足，美美的！</p></body></html>
