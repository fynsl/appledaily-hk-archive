<html><header><meta charset="utf-8"><title>唐寧收囝囝畫作做禮物</title></header><body><h1>唐寧收囝囝畫作做禮物</h1><p>唐寧與楊洛婷昨日在大埔為ViuTV《全民星戰》活動擔任嘉賓，二人即場試玩遊戲兼慶祝母親節。唐寧受訪時回憶她首個母親節：「我記得第一年母親節係同我媽咪一齊過，做咗人阿媽，更加感受到母愛嘅偉大，所以呢啲日子更加要同媽媽一齊過。」她透露母親節收到囝囝的畫畫：「佢鍾意畫啲嘢好真實，但係佢又好有創作力，所以成日都畫得唔係太滿意。」<br>另外，楊洛婷就享受首個母親節，她說：「我今朝自己開心到一起身就幫個女打扮到好靚，着晒紗裙戴晒頭飾咁，跟住幫佢影咗好多相。今個母親節感覺好得意，如果可以同埋我媽咪及奶奶就仲開心。」<br>採訪、攝影：盧妹</p></body></html>
