<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】栢芝媽成日見孫仔</title></header><body><h1>【馮仁昭四圍超】栢芝媽成日見孫仔</h1><p>張栢芝媽媽戴莎莉（右）、石詠莉（Sukie）、謝雪心（左）、關寶慧同SuperGirls嘅Aka，前晚喺銅鑼灣出席潘紹聰嘅《恐怖在線》十周年活動。問栢芝媽點同阿女慶祝母親節，佢話：「都係咁啦，食餐飯。」問到栢芝會唔會買禮物畀佢，栢芝媽話：「會嘅，不過未知係乜嘢，最緊要大家身體健康。」咁近來有冇見過一對孫仔？佢話：「OK嘅，佢一得閒就會帶嚟畀我見。」<br>撰文：馮仁昭</p></body></html>
