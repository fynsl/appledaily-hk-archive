<html><header><meta charset="utf-8"><title>飯鏟頭匿大廈信箱警召蛇王生擒</title></header><body><h1>飯鏟頭匿大廈信箱<br>警召蛇王生擒</h1><p>【本報訊】西環爹核士街38號先施西環大廈，昨日凌晨2時許，有住客返回大廈，發現大堂地下有一條蛇，立即通知看更報警。警員到場時，懷疑該蛇受驚，鑽入牆邊其中一格信箱內，捲縮起來。<br><br>警員召蛇王到場，看更通知住戶用鎖匙開啓信箱，蛇王先用鈎試圖將蛇勾出來，但並不成功，其後拉著蛇尾，約5分鐘將其拉出及擒拿。據稱，該蛇兩呎長，是有毒的飯鏟頭，最後由蛇王撿走。</p></body></html>
