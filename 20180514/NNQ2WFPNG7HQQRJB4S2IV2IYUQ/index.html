<html><header><meta charset="utf-8"><title>【一周必看】倖存斷腳男　穿上義肢化身舞者</title></header><body><h1>【一周必看】<br>倖存斷腳男　穿上義肢化身舞者</h1><p>獨腳男孩垂頭喪氣，靜靜坐着；回頭看看旁邊的義肢，然後勇敢地穿上，快樂地追逐跳舞的夢想……這個獨腳舞王的故事，是汶川地震中失去左腳的謝海峰真實寫照。汶川地震10周年，25歲的他，在傷後努力追求藝術，曾學變臉、茶藝，現在是四川省歌舞劇院唯一獨腳舞者。他表示，傷後多次獲香港團體和醫生的幫助，對香港充滿感激。回顧震後10年，他表示：「這個世界上沒有甚麼不可治癒的傷痛。」<br><br>記者：蕭宇、林熊　攝影︰王子俊、陳海威</p></body></html>
