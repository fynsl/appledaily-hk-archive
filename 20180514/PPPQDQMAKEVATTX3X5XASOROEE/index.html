<html><header><meta charset="utf-8"><title>施斯隆下季英超見 - 何西</title></header><body><h1>施斯隆下季英超見 - 何西</h1><p>富咸一隊陣容中最年輕、唯一一位在千禧年後出生的球員，是2000年出生於本周五才到18歲生日的守將賴恩施斯隆（圖），此子今季表現非常搶鏡，非前鋒卻以15球成為陣中首席射手，當選17/18球季英冠最佳球員，以及破天荒成首位獲提名為PFA最佳年青球員的英冠球員。據悉，施斯隆已受曼聯及熱刺等英超豪門注意欲作出斟介，不過要富咸放人絕非易事，後者叫價高達一億鎊（約10.6億港元）。就算富咸未能闖過附加賽，看來到下季施斯隆亮相英超的機會仍不低。<br>文：何西</p></body></html>
