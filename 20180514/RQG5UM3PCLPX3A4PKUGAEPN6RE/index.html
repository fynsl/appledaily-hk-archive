<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】羅敏莊囡囡寓工作過節</title></header><body><h1>【馮仁昭四圍超】羅敏莊囡囡寓工作過節</h1><p>羅敏莊噚日同囡囡陳禛喺藍田出席活動，老公陳國邦同阿媽都有嚟，陳禛畫畫同送花畀媽咪，羅敏莊話平時同阿女一齊瞓覺，瞓之前會傾偈：「佢同爸爸就會傾科學，會悶啲。」佢哋最近喺泰國較多日本人住嘅區買咗樓，租出去當投資。<br>另外，同場嘅胡鴻鈞就用咗6位數請父母去歐洲旅行，佢都有趁母親節下廚孝敬阿媽：「之前煎過蝦，媽咪話好味，見佢食完冇事，所以今次會再整。」<br>撰文：馮仁昭</p></body></html>
