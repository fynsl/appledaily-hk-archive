<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】布志綸內疚傳染囝囝病</title></header><body><h1>【馮仁昭四圍超】布志綸內疚傳染囝囝病</h1><p>布志綸（Alan）噚日喺將軍澳出席簽唱會活動，佢媽咪親身支持，兩母子喺台上情深擁抱，Alan送吻兼獻上鮮花表謝意，可惜囝囝啱啱患咗手足口病未能到場：「唔知係唔係我之前病傳染咗畀佢，佢睇咗醫生之後喺屋企休息。」講到母親節，佢就朝早叫囝囝錫咗太太，之後不忘推介自己作品：「或者我送今日隻單曲碟畀佢，因為今次係限量版作慈善義賣。」<br>撰文：馮仁昭</p></body></html>
