<html><header><meta charset="utf-8"><title>【一周必看】變態光頭賊偷底褲　聞完再揀俾人影晒</title></header><body><h1>【一周必看】<br>變態光頭賊偷底褲　聞完再揀俾人影晒</h1><p>土瓜灣東興大樓舊年起有變態賊不斷喺走廊偷女士胸圍底褲，搞到女居民人心惶惶，有住戶為咗搵出真兇，先後買咗3部保安閉路鏡頭緝兇。皇天不負有心人，上禮拜二凌晨終於拍到一名光頭賊的廬山真貌，仲拍到佢當場「聞一聞」條底褲先偷，條片upload埋上網後，光頭佬即刻變網絡紅人。居民話以家至少已有兩個底褲賊容貌曝光，希望警方可以盡快捉到人。</p></body></html>
