<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黎燕珊收囝囝祝福哽咽</title></header><body><h1>【馮仁昭四圍超】黎燕珊收囝囝祝福哽咽</h1><p>（左二起）郭秀雲、黎燕珊、張嘉兒同孫慧雪噚日喺觀塘出席公關公司開幕儀式，黎燕珊首次一個人過母親節，因囝囝喺英國讀書：「佢噚晚半夜12點，打電話同我講母親節快樂，我一個人喺屋企喊咗出嚟。」佢又話阿女因公幹喺外地，但畫咗張卡同埋送按摩椅，佢話自己辛苦都係值得。第一年過母親節嘅孫慧雪就話感覺好特別，九個月大嘅囝囝已識得嗌爹哋同媽媽。<br>撰文：馮仁昭</p></body></html>
