<html><header><meta charset="utf-8"><title>班尼狄支持男女同酬</title></header><body><h1>班尼狄支持男女同酬</h1><p>現年41歲的英國男神班尼狄甘巴貝治（Benedict Cumberbatch）最近接受訪問，指自己將以實際行動支持女演員：「薪酬平等及地位確認是女性主義的核心信條。如果女性並非與男性一樣薪酬，我不會接拍。」另外，他又以英劇《新福爾摩斯》（Sherlock）作號召為慈善籌款，更指可能是有史以來最後一次的「Sherlock粉絲體驗」，望粉絲們投得與《新福爾摩斯》班底在倫敦共晉早餐機會。</p></body></html>
