<html><header><meta charset="utf-8"><title>【一周必看】流水響水塘乾到見底　消失了的天空之鏡</title></header><body><h1>【一周必看】<br>流水響水塘乾到見底　消失了的天空之鏡</h1><p>四處旅行，無非想找絕景。絕景不難找，在香港也有。流水響水塘水平如鏡，旁邊密林色彩細緻、層次豐富，絕不比外國美景遜色。本地行山客更替它起了「天空之鏡」、「香港桂林」等美名。在這裏拍攝到的美麗畫面，經常有人上載網上。<br><br>全新旅遊專頁，即like籽想旅行： https://fb.com/travel.appleseed </p></body></html>
