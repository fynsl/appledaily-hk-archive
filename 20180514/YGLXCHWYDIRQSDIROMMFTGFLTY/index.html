<html><header><meta charset="utf-8"><title>茵媺夫妻檔出騷Emilio Pucci長裙穿出清爽女人味</title></header><body><h1>茵媺夫妻檔出騷<br>Emilio Pucci長裙穿出清爽女人味</h1><p>陳豪與陳茵媺(Aimee)這對恩愛夫妻，日前寓工作於拍拖，一同現身樂富出席「盛湯廚房」活動，為惜食堂籌款，陳豪更稱Aimee為女神，sweet到爆。<br><br>Aimee這天的造型充滿春夏氣息，揀穿了Emilio Pucci 2018春夏系列，飄逸長裙以粉色為主調，拼色設計配合帶點抽象的floral print，印花飾有閃閃亮片，令設計更加亮眼。Aimee帶上金色金鐲作簡單點綴，配搭得宜，整體效果不錯。配合Aimee的健康膚色及清爽短髮，顯得充滿春夏氣息之餘，卻依然不失女人味。</p></body></html>
