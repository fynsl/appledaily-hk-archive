<html><header><meta charset="utf-8"><title>INFINITE聖圭除罩入伍</title></header><body><h1>INFINITE聖圭除罩入伍</h1><p>韓國男團INFINITE的29歲隊長聖圭，早前於首爾舉行個唱時突然宣佈即將入伍，是隊中首名入伍成員，消息震驚粉絲。<br>聖圭昨日到陸軍第22師團新兵教育隊報到，進行五周的基礎軍事訓練後，再以現役兵身份服役。雖然聖圭早已表示想低調入伍，不過仍有約300名粉絲到場送行。以平頭裝現身、全黑造型的聖圭見到粉絲後即除下口罩，又擺出敬禮手勢及揮手道別，非常親民。</p></body></html>
