<html><header><meta charset="utf-8"><title>宋慧喬破禁飛上海搵銀</title></header><body><h1>宋慧喬破禁飛上海搵銀</h1><p>韓國神劇《太陽的後裔》女星宋慧喬去年10月跟宋仲基結婚後，雖然未有復出拍戲的計劃，不過榮升人妻的她依然有不少代言合約，不時公開新廣告相見粉絲。隨着內地的「限韓令」及「禁韓令」逐步放寬，喬妹為代言品牌雪花秀拍攝的廣告近日已經公開，更有內地商場在外牆掛起喬妹的巨型廣告板造勢。</p><p>喬妹昨午由首爾低調飛抵上海，準備今日現身品牌於當地舉行的發佈會及晚宴，令粉絲非常期待。至於喬妹的老公宋仲基，日前就抽空見朋友，其泰國老友更於Instagram公開搭着宋仲基膊頭的合照。<br>撰文：梁雯迪</p></body></html>
