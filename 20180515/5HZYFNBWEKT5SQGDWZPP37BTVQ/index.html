<html><header><meta charset="utf-8"><title>欣宜床戰乜都露晒</title></header><body><h1>欣宜床戰乜都露晒</h1><p>鄭欣宜昨日與何佩瑜（Jeana）、雨僑、連詩雅、陳嘉莉和陳綺雯在中環拍攝劇集《性敢中環》，劇中幾位閨蜜經常四出獵食異性，欣宜不乏激烈床戲，她說：「人生第一次床上戲同鄧健泓合作，每次拍檔都係人夫，期待合作，覺得佢啲戲好生鬼，會有化學作用。」至於性感程度，欣宜說：「冇諗過要露嘢都露晒出嚟，張被都扯走咗。我係動作演員，文戲弱啲，中文有限公司，但動作戲就一take起兩take止搞掂。」<br>Jeana會與栢天男拍攝咀戲，對方經驗少較為緊張。雨僑在劇中周旋於孫耀威及蔡瀚億兩位男士之間，如果工作有親熱咀戲，會向老公羅力威報告，令大家安心。<br>採訪：卓寶花<br>攝影：仇志德</p></body></html>
