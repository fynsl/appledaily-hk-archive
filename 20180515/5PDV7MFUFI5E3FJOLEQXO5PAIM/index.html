<html><header><meta charset="utf-8"><title>不服從公僕命令可囚兩年</title></header><body><h1>不服從公僕命令可囚兩年</h1><p>【話你知】<br>澳門民主派議員蘇嘉豪被控加重違令罪，根據澳門《刑法典》第312條的規定，違令罪指不服從當局或公務員所發出的命令；如果在當局的明示告誡下仍拒絕執行，則構成加重違令罪，法院最高可判處兩年監禁或罰款。<br>翻查資料，不少被判罪成的加重違令罪被告多判處罰款，但曾有被告判囚3個月，緩刑1年。若蘇嘉豪被判罪成，並被判30日或以上監禁，便會喪失議員資格。根據澳門保安司司長辦公室資料顯示，2014年至去年11月，澳門警方共處理14宗加重違令罪案件，共涉58人，當中有涉及海一居集會遊行等。</p></body></html>
