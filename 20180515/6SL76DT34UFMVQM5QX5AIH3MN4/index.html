<html><header><meta charset="utf-8"><title>新秀麗亞洲銷售增19%</title></header><body><h1>新秀麗亞洲銷售增19%</h1><p>【本報訊】新秀麗（1910）公佈截至3月底止首季業績，期內銷售淨額8.88億美元，按年增21%，純利4,390萬美元（約3.4億港元），增18.6%，每股盈利0.031美元。新秀麗昨收報35.75港元，跌0.1%。<br>分區銷售看，亞洲上季銷售3.25億美元最多，增幅19.4%，收入佔集團比例36.5%；北美洲3.22億美元，增19.5%，收入佔比36.3%；至於歐洲及拉丁美洲上季增幅強勁分別達27.6%及24.1%，至1.86億美元及5,384萬美元。</p></body></html>
