<html><header><meta charset="utf-8"><title>求驗客手記：尼馬當選法甲最佳球員 - 求驗客</title></header><body><h1>求驗客手記：尼馬當選法甲最佳球員 - 求驗客</h1><p>法國球員工會禮拜日喺巴黎舉行周年頒獎禮，巴黎聖日耳門（PSG）球星尼馬榮膺法甲最佳球員，PSG主帥艾馬利同新星基利安麥巴比則分別當選法甲最佳教練同埋最佳青年球員。上年夏天以2.2億歐元由巴塞隆拿加盟PSG嘅巴西球星尼馬，喺法甲首季上陣20場貢獻20個入球同埋13次助攻，雖然佢自二月以嚟受到足傷困擾，一直缺陣，但仍然擊敗隊友卡雲尼、麥巴比同埋馬賽嘅泰奧雲，當選為法甲最佳球員，仲有大哨朗拿度親自頒獎。</p></body></html>
