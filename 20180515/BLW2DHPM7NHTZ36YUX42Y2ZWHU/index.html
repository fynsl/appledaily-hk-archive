<html><header><meta charset="utf-8"><title>吳浩康甩拖感失落</title></header><body><h1>吳浩康甩拖感失落</h1><p>吳浩康（Deep）前晚在荃灣舉行露天音樂會。阿Deep早前宣佈與女友李昭南分手，Deep強調今次是雙方協議分手，兩人再見好朋友，不過他說：「心情多少有啲失落，但都要專注工作，因為工作嘅機會好難得。其實facebook都有講（分手），唔係邊個做錯嘢、唔係邊個要箍煲，不過大家嘅關係去到咁上下，想休息下，專心工作先。」<br>至於會否有機會復合？Deep坦言永遠都有可能，大家曾經有想過要結婚，只係性格和睇法並非太一致：「我哋係因了解而分開。」他亦否認為情消瘦：「嚟緊6月有電影同劇開，所以要keep住瘦啲。」<br>採訪、攝影：盧妹</p></body></html>
