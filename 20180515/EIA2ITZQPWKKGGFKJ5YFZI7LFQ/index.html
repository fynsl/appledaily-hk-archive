<html><header><meta charset="utf-8"><title>何超蓮又慶生再穿平價泳衣姊妹情深開生日P</title></header><body><h1>何超蓮又慶生<br>再穿平價泳衣姊妹情深開生日P</h1><p>何超蓮生日可以說是相當巴閉，生日會開足一個禮拜，前日又跟一班好姊妹包了淺水灣的一家露天海景酒吧開泳衣派對。位位女生穿着性感泳衣出席，相當養眼。<br><br>而超蓮身上的泳衣雖沒有比基尼般厲害，但一樣不輸蝕，高衩加上deep V，同樣性感。平時喜歡夾dress code開派對的超蓮，昨日也不例外，與幾個好姊妹均穿上同款泳衣，一人一件不同顏色，大哂姊妹情。而這位泳衣的價格亦相當親民，榮升老闆的超蓮真是越來越慳家。</p></body></html>
