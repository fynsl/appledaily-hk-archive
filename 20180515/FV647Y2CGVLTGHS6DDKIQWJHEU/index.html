<html><header><meta charset="utf-8"><title>第一視頻配股籌1.2億</title></header><body><h1>第一視頻配股籌1.2億</h1><p>【本報訊】第一視頻（082）公佈，以先舊後新方式每股配售價0.385元，即相當於最後交易日收市價折讓約19.8%，配售3.18億股予11名先舊後新承配人，集資淨額1.2億元。先舊後新配售股份佔經擴大後股本約8.78%。<br>集團亦以0.385元配售價，向不少於六名獨立承配人配售最多3.42億股新股，佔經擴大後股本約9.38%，集資淨額1.28億元。兩項配股所得款項淨額合共2.48億元，擬用作集團一般營運資金或未來潛在投資，股份今日復牌。</p></body></html>
