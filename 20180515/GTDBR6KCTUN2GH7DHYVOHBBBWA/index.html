<html><header><meta charset="utf-8"><title>求驗客手記：少林寺港甲護級一額汗 - 求驗客</title></header><body><h1>求驗客手記：<br>少林寺港甲護級一額汗 - 求驗客</h1><p>今季自降嘅南華（圖），前日喺港甲第29輪賽事，以3:2險勝晉鋒，而同南華爭留級嘅灝天晨曦，同日以1:4輸咗畀榜首港會，令少林寺提早保甲。南華上季尾喺港超決定自降，話集中資源係青訓，點知表現唔似預期，季中已要護級，郭裕洪同教練潘耀焯兩位前港腳擔正，前日贏晉鋒，多晨曦四分，提早一輪保甲，但南華自降港甲時，聲稱話培訓年輕球員，點知用老將帶住班廿幾歲球員踢，就被球迷嘲「講一套，做一套」。南華保級，愉園則由乙組升上甲組，下季港甲又再有「南愉大戰」。</p></body></html>
