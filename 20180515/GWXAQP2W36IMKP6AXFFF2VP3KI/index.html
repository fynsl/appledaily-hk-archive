<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】李亞鵬舊合照消費王菲</title></header><body><h1>【馮仁昭四圍超】<br>李亞鵬舊合照消費王菲</h1><p>王菲同內地男星李亞鵬2013年宣佈離婚，李亞鵬前晚喺微博貼出二人十年前舊相：「十年的紀念！」<br>原來王菲同李亞鵬嗰時為嫣然基金做探訪，佢哋喺汶川救助三位受傷女童完成截肢手術，並為無家可歸嘅病童提供生活資助，當年仍然係李太嘅阿菲帶埋女兒竇靖童去探望，仲甜蜜依偎住老公，離婚後就由李嫣代替媽咪接力。有人讚李亞鵬「中國好前夫」，亦有人質疑佢消費王菲。<br>撰文：馮仁昭</p></body></html>
