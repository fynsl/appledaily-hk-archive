<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】夏韶聲為演唱會飛絕交</title></header><body><h1>【馮仁昭四圍超】<br>夏韶聲為演唱會飛絕交</h1><p>夏韶聲（左）同鄧建明噚日喺商台宣傳下月聯同黃貫中、單立文及恭碩良舉行嘅「搖滾大俠奏」演唱會，雖然夏韶聲年資最長，但佢冇自認係大哥，反而覺得係大家夾埋炒好碟餸，做好件事。<br>講到演唱會門票，夏韶聲表示好煩：「有個話『如果唔幫手，朋友都冇得做』咁唔好做囉，你當我儍㗎！當紅館坐8,000人，不如我買7,500張飛，派晒畀你哋好唔好！」<br>撰文：馮仁昭</p></body></html>
