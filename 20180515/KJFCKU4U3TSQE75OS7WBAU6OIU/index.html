<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】唐文龍狂咳漏夜照肺</title></header><body><h1>【馮仁昭四圍超】<br>唐文龍狂咳漏夜照肺</h1><p>咳咗成個月嘅唐文龍，睇勻中、西醫情況未見好轉，前晚佢終於漏夜去咗醫院照X光，事後喺Ig貼相兼留言︰「人生面對最厲害的咳嗽，喉嚨發炎，終於變成氣管炎。照了『肺』，醫生說氣管『厚了』，要立即醫治，會好的，7日藥（好多藥），我累了，希望會盡快康復。」<br>唐文龍噚日同馮仁昭講：「醫生之前畀我啲藥係普通抗生素，原來效力唔夠，噚晚去咗醫院，好彩肺冇事，醫生話氣管炎。」<br>撰文：馮仁昭</p></body></html>
