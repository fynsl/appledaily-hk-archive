<html><header><meta charset="utf-8"><title>【add hot】Proenza Schouler <br>Lancôme彩妝</title></header><body><h1>【add hot】Proenza Schouler <br>Lancôme彩妝</h1><p>美國時裝品牌Proenza Schouler曾分別與L'Oreal和M.A.C合作推出香水及彩妝系列，現又宣佈今個秋季會與Lancôme推出限量版彩妝。新系列靈感來自著名畫家Carmen Herrera和Ellsworth Kelly對色彩的處理，相信將會配合今年流行的color-block makeup，大玩強烈大膽的顏色。<br>撰文：馮咏妍</p><p>更多精采時尚內容，盡在 http://add.appledaily.com。  </p></body></html>
