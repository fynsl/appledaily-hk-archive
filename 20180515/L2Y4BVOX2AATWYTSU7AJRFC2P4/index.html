<html><header><meta charset="utf-8"><title>洗米嫂獲大仔老爺送吻</title></header><body><h1>洗米嫂獲大仔老爺送吻</h1><p>前日是母親節，身為媽媽的洗米嫂陳慧玲（Heidi），昨日凌晨在Ig上載一張大仔周柏豪和老爺錫錫相。<br>洗米嫂在母親節當日與家人食飯慶祝，雖然大仔周柏豪並非親生仔，但二人的關係好好，湊巧妹妹周梓潼在英國讀書，年紀最細的周善潼暫時未懂送禮物，身為大哥的柏豪就肩負重任，做代表向洗米嫂獻吻，最開心是老爺都參與其中。據知當時洗米華（周焯華）都在場，而且近排更經常出雙入對，難怪洗米嫂的心情勁靚。<br>撰文：鍾國仁</p></body></html>
