<html><header><meta charset="utf-8"><title>高海寧血管瘤做手術</title></header><body><h1>高海寧血管瘤做手術</h1><p>高海寧昨日在將軍澳出席活動時，自爆日前做了個小手術，她說：「我呢排身體麻麻，之前嗰個禮拜仲試過不停流鼻血，我咪即刻去睇醫生，之後發現我個鼻有血管瘤，好彩做完手術之後知道係良性，點知之後又發高燒兼氣管敏感，成日咳又瞓唔到。」她續說：「遲啲我開工拍劇，會有少少動作戲，所以開工前要調理好身體，健康真係好重要。」</p><p>同場的馬國明今次與高海寧飾演夫婦，他笑說：「我嘅造型係賣菜佬，雖然我覺得型嘅造型留番畀佢，不過我覺得佢啲造型唔夠性感，應該着多啲貼身衫同圍裙做吓家務。」<br>撰文：唐琛悠</p></body></html>
