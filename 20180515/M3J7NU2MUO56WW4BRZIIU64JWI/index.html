<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】周杰倫神回搞事歌迷</title></header><body><h1>【馮仁昭四圍超】<br>周杰倫神回搞事歌迷</h1><p>周杰倫同老婆昆凌婚後好鬼恩愛，仲生咗一仔一女，不過佢同蔡依林嘅一段陳年舊情，依然仲有人講緊。<br>前晚周董喺長沙做巡唱，觀眾點唱環節時，周董揀咗一位男粉絲，問佢叫甚麼名字？點知呢位粉絲開口夾着脷：「我是蔡依林的弟弟。」好彩周董好有風度，冇嬲嬲豬，仲即刻拍手大笑畀反應話：「他蠻幽默的！」全場爆笑，不過後來粉絲就喺網上留言狂插呢位假弟弟離譜。<br>撰文：馮仁昭</p></body></html>
