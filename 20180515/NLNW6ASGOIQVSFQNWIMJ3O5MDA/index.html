<html><header><meta charset="utf-8"><title>裕元首季盈利跌23%</title></header><body><h1>裕元首季盈利跌23%</h1><p>【本報訊】裕元集團（551）首季盈利按年下跌23.3%至9,544萬美元（約7.4億港元），主要由於製造業務銷售額下滑、期內非經常性收益減少，以及期間融資成本上升。撇除所有非經常性項目後，公司擁有首季溢利為9,080萬美元，按年減少13.8%。<br>集團首季營業收入按年增加8.9%至22.87億美元，其中，來自製鞋活動的總營業收入下降6.3%至12.1億美元，所生產的鞋履數量較去年同期下降5.1%至7,660萬雙，每雙鞋的平均售價則按年跌1.3%至15.75美元。期內運動鞋營業收入按年下跌5.8%至9.38億美元。</p></body></html>
