<html><header><meta charset="utf-8"><title>杜汶澤台灣背妻媾女</title></header><body><h1>杜汶澤台灣背妻媾女</h1><p>杜汶澤昨到柴灣宣傳ViuTV新節目《走佬去台灣》，在節目中他背妻媾女，更風騷爆5秒媾女成功，還帶女去鋸扒兼抄牌。阿澤於92年曾因欠債走佬到台灣，他這次拍攝走訪當年住過的洗熨廠，感物是人非：「老闆都係走佬過去，好似《英雄本色》中曾江間的士行專收留啲坐監出嚟嘅人。𠵱家變咗議員辦事處，去到時都有啲感慨。」對於舊愛顏仟汶被指是詹秉熙小三，阿澤答：「冇回應。」<br>阿澤又指有意50歲參加健美先生：「減肥同大隻係兩回事，儲肉需要時間，第一站希望砌低陳奐仁，減肥就好似使錢使得狼就得，但健身就相反，要搵錢咁，我今年46歲應該都夠時間去儲。」<br>採訪：卓寶花<br>攝影：陳慧安</p></body></html>
