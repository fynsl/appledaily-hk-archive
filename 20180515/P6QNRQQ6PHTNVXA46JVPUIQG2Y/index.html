<html><header><meta charset="utf-8"><title>瀟灑落馬直豎拇指！柏寶少馬騎　唔代表冇料到</title></header><body><h1>瀟灑落馬直豎拇指！<br>柏寶少馬騎　唔代表冇料到</h1><p>澳洲騎師柏寶今季成績只得19W，對比上季32W仍有一大段距離，皆因今季支持度銳減有關，而周三晚（16日）谷戰更只獲2匹馬上陣，為第3場「運財童子」及第7場「勝利仔」。<br><br>不過不代表柏寶沒機會贏馬，事關上述兩駒皆曾在他胯下贏過，其中「勝利仔」今早（14日）由他主試。試後，柏寶瀟灑落馬後，即向旁邊的賀賢舉起手指公，似乎對馬匹狀態很有信心。<br><br>角逐第7場三班1800米的「勝利仔」，雖今季亞季各一仍未能出頭，但上仗於谷草1800米力拼下失手得亞軍，今仗原班人馬再戰同程，必有所謀。</p></body></html>
