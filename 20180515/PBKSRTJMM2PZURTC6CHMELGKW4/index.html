<html><header><meta charset="utf-8"><title>泥鯭自爆家貓似港女</title></header><body><h1>泥鯭自爆家貓似港女</h1><p>樂隊RubberBand昨到柴灣錄影ViuTV節目《晚吹：喵喵喵》，成員6號、阿偉、泥鯭分別有養貓，更不時交流寵物趣事。<br>泥鯭形容家中其中一隻貓女是港女，他笑指：「佢要人服侍，例如食貓糧要我搖一搖貓糧兜，佢先至會食，而另一隻貓仔就擁有狗性格，你掉啲嘢出去，佢會咬住返嚟，又會畀手。」三人雖然沒有創作過一首關於寵物的歌曲，不過阿偉說：「平時我彈結他時隻貓會黐住我，但到我個女唱歌時隻貓就會走咗去，可能細路聲音比較尖，冇咁溫柔。」<br>採訪：卓寶花<br>攝影：陳慧安</p></body></html>
