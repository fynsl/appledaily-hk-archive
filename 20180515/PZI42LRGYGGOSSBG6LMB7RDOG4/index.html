<html><header><meta charset="utf-8"><title>求驗客手記：文仙尼返歸教意大利 - 求驗客</title></header><body><h1>求驗客手記：文仙尼返歸教意大利 - 求驗客</h1><p>意大利《天空體育》報道，喺周日確定同執教球隊俄超辛尼特解約嘅意籍主帥文仙尼，已經同意大利足總達成協議，即將接任成為該國國家隊主帥。曾贏得英超同意甲冠軍嘅文仙尼，喺周日俄超煞科戰上演前同辛尼特提前解約，當時呢位53歲教頭並冇透露去向，但一般相信佢將會出任意國主帥。《天空體育》指，周二文仙尼就會喺羅馬同意足總簽訂合約，正式獲任命。意大利近年成績嘛嘛哋，喺世盃外意外被瑞典淘汰出局，無緣出戰下月開鑼嘅決賽周。文仙尼上任後，首要目標係打入兩年後歐國盃決賽周。</p></body></html>
