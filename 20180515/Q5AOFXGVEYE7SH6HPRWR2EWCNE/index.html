<html><header><meta charset="utf-8"><title>達哥變「美妝界KOL」網民：蔡思貝做咩留鬚</title></header><body><h1>達哥變「美妝界KOL」<br>網民：蔡思貝做咩留鬚</h1><p>蔡思貝參加選美入行，早前被杜汶澤指佢同木村拓哉撞樣，後嚟啲網民覺得佢同網絡紅人「達哥」更似樣，有啲角度睇，真係成個餅印咁!<br><br>昨日達哥喺IG貼出一啲用App影嘅相，相中見佢扮女人，換上唔同look，達哥留言：「化好妝，但忘記了剃鬚，嘻嘻!」唔少網民睇到嘩嘩聲，回應「隔夜飯都嘔埋」、「成個蔡思貝咁樣」、「終於見到達姐真身」、「安已不」、「蔡思貝做咩留鬚」及「一開ig嚇到跌手機呀達哥」。<br><br>另有網民笑達哥係唔係連「美妝界KOL」都撈埋，化身美人生鬚!</p></body></html>
