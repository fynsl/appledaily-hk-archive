<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Bobby抬走保險箱</title></header><body><h1>【馮仁昭四圍超】<br>Bobby抬走保險箱</h1><p>歐陽震華（Bobby）噚日喺微博貼片，由佢親自測試酒店保險箱嘅安全性。片中可見Bobby將銀包放入保險箱，然後按入密碼將門閂好完成整個過程，一般旅客都會咁做，不過Bobby之後竟然好輕鬆咁將成個保險箱抬走，真係話都冇咁易。<br>其實Bobby咁做純粹搞笑，商天娥亦有轉載條短片後留言：「Brother你真搞笑！」<br>撰文：馮仁昭</p></body></html>
