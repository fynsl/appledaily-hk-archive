<html><header><meta charset="utf-8"><title>【本地活動】迎端午  免費扒龍舟遊避風塘</title></header><body><h1>【本地活動】迎端午  免費扒龍舟遊避風塘</h1><p>【本地活動】<br>下月中就是端午節，香港仔會舉行全港規模最大的龍舟競渡賽事，在此之前，公眾人士有機會坐上過往只在電視看到的大龍舟，免費跟漁民教練學扒龍舟，了解龍舟結構。有興趣參加者，可到「香港仔龍舟競渡大賽」facebook專頁，以私訊形式報名，出席並經教練挑選後，更有機會參加日後的「私家龍體驗日」，坐在過往曾參賽的漁民私家大龍舟上，遊覽香港仔避風塘。</p><p>夏日激浪龍舟同樂日<br>地點：香港仔避風塘<br>日期：5月26日及6月2至9日<br>時間：2:00pm至4:30pm</p><p>記者：李煒汯<br>攝影：周芝瑩</p></body></html>
