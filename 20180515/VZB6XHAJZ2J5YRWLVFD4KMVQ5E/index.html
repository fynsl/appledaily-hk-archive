<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】葉巧琳每月換畫好笑</title></header><body><h1>【馮仁昭四圍超】<br>葉巧琳每月換畫好笑</h1><p>葉巧琳、陳明憙、羅啟聰同組合Fabel噚日去到新城電台，宣傳今日舉行嘅「勁爆樂勢力Live Gig」音樂會，仲帶咗自己最多回憶嘅物品同大家分享。葉巧琳話：「細個時寫嘅一本日記，裏面記載咗自己每個月鍾意唔同嘅男仔，𠵱家睇番都好好笑。」<br>陳明憙帶咗初戀男友送嘅結他，佢話：「曾向初戀男友承諾過，就算將來做歌手，第一隻歌都唔會攞嚟賣，留嚟送畀佢。」<br>撰文：馮仁昭</p></body></html>
