<html><header><meta charset="utf-8"><title>何俊仁：坐監都會嗌結束一黨專政</title></header><body><h1>何俊仁：坐監都會嗌結束一黨專政</h1><p>【本報訊】今年是六四事件29周年。支聯會於本月27日舉行愛國民主大遊行，由灣仔修頓籃球場遊行至中聯辦；並於6月4日晚在維園足球場舉行燭光悼念集會。支聯會昨在灣仔港鐵站外設街站，籲市民簽署弔唁冊並參與悼念。支聯會主席何俊仁表示會繼續嗌「結束一黨專政」口號。<br>何對支聯會口號之一的「結束一黨專政」早前引起爭議，何俊仁對此不以為然，集會亦不會「特別喊多啲」。至於會否擔心影響參選資格，他指要由參選人士作考慮，強調支聯會不會考慮，更指即使嗌口號被指是違法和坐監，仍會繼續嗌。<br>■記者羅繼盛</p></body></html>
