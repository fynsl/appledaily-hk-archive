<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】PsycLover阿國投訴冇得食</title></header><body><h1>【馮仁昭四圍超】<br>PsycLover阿國投訴冇得食</h1><p>樂隊PsycLover噚日喺商台宣傳新歌《當我們都不再流淚》，阿P指阿國幾日冇瞓，最鍾意匿喺錄音室做混音，一做就做幾日，所以佢哋唔理阿國，阿國忍唔住話：「我喺錄音室做嘢，佢哋就喺出面食嘢。」<br>問阿國有冇諗過撇甩隊友單飛發展？阿P搶住講：「唔會嘅，佢好似我媽咪，唔會捨得掟低我。」阿國就話：「每個人負責嘅崗位都有唔同啫。」<br>撰文：馮仁昭</p></body></html>
