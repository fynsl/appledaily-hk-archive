<html><header><meta charset="utf-8"><title>【白熱化】6月頭冠軍前哨戰！潘頓：我不會放棄</title></header><body><h1>【白熱化】<br>6月頭冠軍前哨戰！潘頓：我不會放棄</h1><p>今季矢志挑戰莫雷拉、以重奪冠軍騎師寶座的潘頓，今晨（14日）一早到場落力操馬，收操後又與沈集成、告東尼等練馬師傾談，動態很積極。<br><br>雷神將於6月6日至10日期間停賽兩天，是潘頓反擊的良機。他說：「要贏頭馬真在不容易，每一場頭馬對我來說，都很重要。我現時落後雷神有九場頭馬之多，要趕過對方，絕不容易。」<br><br>「雷神常獲得優質的座騎，而且可以騎輕磅馬，優勢比我大，但我不會放棄，我會盡全力去做。雷神稍後停賽兩天，對於他來說，當然不是好事，但對於我，就提供一個寶貴的機會。」</p></body></html>
