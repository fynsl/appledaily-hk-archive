<html><header><meta charset="utf-8"><title>趣趣地：保方明宣佈掛靴？</title></header><body><h1>趣趣地：保方明宣佈掛靴？</h1><p>要嚟嘅始終要嚟！意甲祖雲達斯周一宣佈，隊中門將保方將會喺星期四開記者會，預料呢位40歲老將到時將會宣佈掛靴。如果係真嘅話，咁下周日祖雲達斯主場對維羅納嘅最後一輪意甲就將會係保方最後一次代表祖記披甲喇。而一代鐵衞尼斯達就會回歸意大利球壇，出任意乙球隊佩魯賈嘅教練，佩魯賈𠵱家喺意乙排第八位，只要喺最後一輪聯賽喺榜首嘅安玻里身上攞到一分，就肯定可以踢升班附加賽。至於意大利足總周一亦都確定，委任文仙尼出任國家隊教練，月底佢就會首次領軍對沙地阿拉伯。</p></body></html>
