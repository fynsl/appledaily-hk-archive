<html><header><meta charset="utf-8"><title>律師：或違「公眾地方造成阻礙」罪</title></header><body><h1>律師：或違「公眾地方造成阻礙」罪</h1><p>有知情的士司機爆料，話部份人同大型的士車行有密切關係，甚至係的士管理人；即使派籌區有保安員當值，佢哋都好似視若無睹咁。據講，每部打尖嘅黑的每月畀至少三數百元成為「會員」，部份車尾玻璃就會貼咗標記，如動物圖案或哈哈笑嘅貼紙。<br>大律師陸偉雄就話，單純的士打尖唔構成刑事罪，如果有人協助黑的打尖時自稱黑社會，初犯最高可判監3年及罰款10萬元。如有人喺馬路上妨礙守法司機行車，或阻礙佢哋接客，可能違反「在公眾地方造成阻礙」罪名，最高可判3個月及罰款5千元。至於威脅守法排隊司機離開，更可能觸犯刑事恐嚇罪，最高可判監5年。</p></body></html>
