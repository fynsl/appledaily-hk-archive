<html><header><meta charset="utf-8"><title>【多姿多采】曾與方力申蜜遊東京</title></header><body><h1>【多姿多采】曾與方力申蜜遊東京</h1><p>鍾欣潼（阿嬌）多年來感情生活算是多姿多采，除了最轟動的陳冠希，她和方力申（圖）一段情亦是公開秘密，二人04年被發現同遊東京後，在瑞士滑雪返港又被傳媒撞正。<br>此外，她和麥浚龍、余文樂同樣有緋聞，到12年阿嬌表示有韓籍男友K先生，惜最後未有開花結果，現K先生與韓國女團少女時代前成員Jessica拍拖。阿嬌去年曾傳跟內地富二代秦奮拍拖，但最後阿嬌宣佈情歸「醫界王陽明」賴弘國。</p></body></html>
