<html><header><meta charset="utf-8"><title>【切勿模仿】戰鬥民族又一經典俄羅斯互摑大賽打到出血！</title></header><body><h1>【切勿模仿】戰鬥民族又一經典<br>俄羅斯互摑大賽打到出血！</h1><p>香港最近好像在港鐵發生了一件事，一名港男被女朋友瘋狂掌摑，比14巴港女更厲害。這樣被女朋友掌摑，身為男士可能要反省了。<br><br>但這群俄羅斯男，是「攞正牌」互摑。早前舉行的「2018俄羅斯互摑大賽」，觀眾可能覺得場面惹笑，但如果你是參賽者，隨時會打到出血。急症室醫生Michael表示，這樣互摑會令臉部皮下組織受傷，耳朵亦可能會有事。會影響聽力、頭暈及頸部肌肉拉傷。隔著螢幕也覺得痛，所以說俄羅斯人是戰鬥民族。<br><br>但比賽可能太另類，在網上找不到資料。是否一年一度，如何才能贏，暫時是一個謎。</p></body></html>
