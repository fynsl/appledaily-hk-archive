<html><header><meta charset="utf-8"><title>趣趣地：曼城勝利巡遊10萬球迷贈興</title></header><body><h1>趣趣地：曼城勝利巡遊10萬球迷贈興</h1><p>英超冠軍曼城禮拜一進行市內勝利巡遊，有成10萬球迷夾道歡迎（圖）。上個月提早喺英超封王嘅曼城，最終累積以破紀錄嘅100分奪冠，單季贏32場同埋射入106球亦係英超新紀錄。而喺禮拜一，藍月成員帶埋英超同埋英格蘭聯賽盃獎盃，出動兩架開蓬巴士進行勝利巡遊，仲喺舞台上同球迷見面。領隊哥迪奧拿話︰「𠵱家係享受我哋今季所做嘅時光，唔係講下季嘅時候。今年夏天我會坐喺梳化上睇世界盃，我哋會飲啲好嘅啤酒、紅酒，享受我哋所做嘅。然後我哋會嘗試以比今季更強嘅姿態返嚟。」</p></body></html>
