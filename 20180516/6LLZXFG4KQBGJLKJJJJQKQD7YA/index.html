<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】舒淇搵鹹酥雞嘆白酒</title></header><body><h1>【馮仁昭四圍超】舒淇搵鹹酥雞嘆白酒</h1><p>舒淇𠵱家仲放緊假，雖然佢之前為黃渤《一出好戲》做宣傳，但其餘時間都係留喺台灣休息。舒淇之前因為長期拍戲化妝關係，搞到皮膚冇得休息，所以要停一停工作。<br>雖然舒淇放緊假，但老公馮德倫就好忙，經常喺外國拍戲，老公唔喺身邊嗰陣，佢就經常返台灣住。舒淇前晚約人食飯，就擺相上網兼留言：「鹹酥雞的夜晚！」枱面仲有支白酒，舒淇皮膚唔好，其實就唔應該飲酒啦！<br>撰文：馮仁昭</p></body></html>
