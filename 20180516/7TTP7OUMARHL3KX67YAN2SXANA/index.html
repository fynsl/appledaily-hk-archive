<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張慧儀為仔籌藥費盡母職</title></header><body><h1>【馮仁昭四圍超】張慧儀為仔籌藥費盡母職</h1><p>張慧儀前晚喺將軍澳出席活動，佢話母親節嗰日同囝囝張晃維（Hanson）喺屋企食飯：「嗰日我哋簡簡單單喺屋企慶祝，Hanson送咗兩幅砌圖畀我，其實開心嘅話，日日都係母親節，我最希望係阿仔快高長大、身體健康。」<br>日前慧儀接受訪問，話要為囝囝準備醫藥費同生活費，佢話：「我唔覺得自己好偉大，既然做咗媽咪，就要做好呢個責任，天下嘅媽咪都係一樣。」<br>撰文：馮仁昭</p></body></html>
