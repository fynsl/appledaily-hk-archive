<html><header><meta charset="utf-8"><title>賴恩拖愛妻谷《死侍2》</title></header><body><h1>賴恩拖愛妻谷《死侍2》</h1><p>賴恩雷諾士（Ryan Reynolds）主演新片《死侍2》（Deadpool2）將於全球各地陸續上映，前日他現身於紐約舉行的首映禮，愛妻碧琪麗芙莉（Blake Lively）亦有現身支持。<br>賴恩同碧琪一向恩愛，不過近日卻不時有兩人婚變消息傳出，今次碧琪現身撐老公，再一次以行動粉碎傳聞。至於「機堡」佐斯布連（Josh Brolin）、Zazie Beetz與日本女星忽那汐里等演員都有到場。</p></body></html>
