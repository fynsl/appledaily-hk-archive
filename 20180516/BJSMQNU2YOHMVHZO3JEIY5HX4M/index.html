<html><header><meta charset="utf-8"><title>余文樂幫B仔諗中文名</title></header><body><h1>余文樂幫B仔諗中文名</h1><p>余文樂去年底與台灣女模王棠云（Sarah）在澳洲結婚，當時有傳樂仔雙喜臨門，不過他一直沒有回應，直到今年3月在內地出席活動，他才承認太太已經懷孕，但未有公佈預產期。上周四，Sarah在港島一間私家醫院剖腹產子，消息曝光後，樂仔在Ig貼了一張手仔相，宣佈囝囝英文名叫Cody。</p><p>前日樂仔在Ig貼出一張一大一細公仔坐在BB床的相兼留言，歡迎囝囝Cody回家。昨日下午4時左右，樂仔在中環現身，他表示太太和囝囝已經出院，仍在考慮中文名，他還說：「我啱啱做完運動，𠵱家返屋企。」<br>採訪、攝影：孔志豪</p></body></html>
