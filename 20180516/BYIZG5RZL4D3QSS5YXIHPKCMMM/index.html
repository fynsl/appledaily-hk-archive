<html><header><meta charset="utf-8"><title>胡琳操弗反增脂肪受打擊</title></header><body><h1>胡琳操弗反增脂肪受打擊</h1><p>胡琳將於本月26日在九展舉行「胡琳Shining Moment演唱會」，今次除邀請美國九人爵士樂隊演出外，同時由著名排舞師Sunny Wong負責舞蹈部份。前晚在北角綵排期間，胡琳穿小背心排舞，身形比之前結實，她說：「我真係落咗唔少苦功，不過最初嗰幾個星期做運動，上磅竟然得出結果係脂肪比例多咗，真係一個打擊。」<br>胡琳稱當時惟有自我安慰：「同自己講唔好着重數字，只要着衫知道瘦咗就可以，到𠵱家為止，我只瘦咗兩磅。」至於會否有性感舞衣？她說：「Sunny話性感唔使靠件衫，係靠自己，人哋睇到就睇，睇唔到就睇唔到。」<br>採訪、攝影：卓寶花</p></body></html>
