<html><header><meta charset="utf-8"><title>Ana R.交囡囡宣佈陀仔</title></header><body><h1>Ana R.交囡囡宣佈陀仔</h1><p>混血名模Ana R.育有一女Maya，目前懷孕八個月的她，昨日在Instagram宣佈第二胎的性別，並將公佈這個責任交由囡囡負責。Maya在沙灘上寫了一個「Boy」字，寓意快將有一個弟弟，Ana R.成功湊成一個「好」字。</p><p>Ana R.的預產期於7月初，日前在南灣拍攝大肚寫真相，當中包括一輯穿比堅尼和囡囡的合照，她留言表示希望在小朋友出世前，和Maya好好記住這一刻，而Maya亦非常開心宣佈這個將做姊姊的消息。實行三年抱兩的Ana R.，之前曾透露兩個夠數，估計今次誕下囝囝後會封肚。<br>撰文：李察</p></body></html>
