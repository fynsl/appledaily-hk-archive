<html><header><meta charset="utf-8"><title>衛蘭聲帶有事怕失價值</title></header><body><h1>衛蘭聲帶有事怕失價值</h1><p>衛蘭（Janice）昨日到柴灣錄影ViuTV節目《晚吹：喵喵喵》，同屬貓奴的Janice稱家中主人Timika今年13歲：「平時佢鍾意自己一個，係夜晚瞓覺先會黐住我。」可有意為主人找個伴？她說：「應該唔會，試過有朋友帶貓貓上嚟，佢都好唔鍾意，暫時都唔會考慮。」<br>早前被拍到去中環睇醫生，Janice表示因聲帶有事故到上址覆診：「其實已經維持咗兩年，醫生成日叫我唔好唱歌、唔好講嘢，休息一個月等佢慢慢好番。」談到患病期間曾失落，她說：「擔心如果唱唔到歌，自己仲有啲乜價值，不過𠵱家心情已好番好多。」<br>採訪、攝影：曹家誠</p></body></html>
