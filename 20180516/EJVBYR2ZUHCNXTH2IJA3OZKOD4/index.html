<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳茵媺罕晒沙灘裝</title></header><body><h1>【馮仁昭四圍超】陳茵媺罕晒沙灘裝</h1><p>陳豪同老婆陳茵媺（Aimee）三年抱三，雖然母親節已過，但Aimee依然好回味，仲忍唔住喺社交網公開私密短片，分享俾仔女錫錫嘅喜悅，佢話：「一般我不太主張把小朋友照片公開，但是這母親節禮物我實在太喜歡，不得不和大家分享！」<br>當日陳豪一家去沙灘玩，Aimee仲大晒性感沙灘裝，兩位小王子同小公主輪住同媽咪嘴對嘴玩錫錫講母親節快樂，真係𠱁死媽咪。<br>撰文：馮仁昭</p></body></html>
