<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】沈慧林讚琦琦美感強</title></header><body><h1>【馮仁昭四圍超】沈慧林讚琦琦美感強</h1><p>萬希泉創辦人沈慧林噚日喺北角提早慶祝33歲生日，一直同唔少名人搞crossover嘅佢，透露嚟緊會同名模琦琦、雷頌德同傅家俊合作。<br>沈慧林話：「之前贊助咗任達華嘅一部電影，佢嚟過我公司參觀，大家一見如故，佢哋都好有興趣參與設計，琦琦嗰隻係鑽石陀飛輪，佢設計嘅美感好強、要求高，係世界級視野。」提到生日願望，沈慧林話：「希望家人平安健康，品牌繼續順利。」<br>撰文：馮仁昭</p></body></html>
