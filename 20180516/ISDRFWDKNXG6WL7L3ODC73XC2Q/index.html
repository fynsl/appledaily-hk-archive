<html><header><meta charset="utf-8"><title>元朗反黑拘24人惡爺拍警車惹的禍？</title></header><body><h1>元朗反黑拘24人<br>惡爺拍警車惹的禍？</h1><p>【本報訊】警方元朗反黑組聯同新界北總區警員，前日在區內展開反罪案及反黑行動，打擊黑幫收入來源，突擊搜查多間娛樂場所，行動中，拘捕9男15女，年齡由29至65歲，分別涉嫌管理賣淫場所、違反逗條件、管理賭博場所及非法賭博等，其中警方昨晚在元朗福康街18號，搗破一個非法賭檔，拘捕一批男女帶返警署進行調查。據悉，部份被捕人士有黑幫勝和背景。<br><br>近日網上流傳一段影片，元朗西裕街有身穿夏威夷恤惡爺，囂張爆粗拍打警車，事件惹來網上熱論，並質疑警方過份溫和，恐怕助長惡人。</p></body></html>
