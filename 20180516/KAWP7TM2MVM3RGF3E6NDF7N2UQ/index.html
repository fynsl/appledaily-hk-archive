<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】JuJu開戲邀學生參與</title></header><body><h1>【馮仁昭四圍超】JuJu開戲邀學生參與</h1><p>武打女星陳鈺芸（JuJu右）日前同李力持、導演司徒永華一齊出席香港科技大學電影學會第六屆金火雞視頻大賽終選及頒獎典禮，佢哋仲擔任評審同頒獎嘉賓。<br>JuJu最近籌備自己處女執導嘅動作片，佢話：「今日睇到一班對電影有熱誠嘅學生同有創意嘅作品，睇到佢哋用極有限嘅資源去完成自己第一部作品，令我好感動，我想請一啲得獎同學參與我未來嘅項目。」<br>撰文：馮仁昭</p></body></html>
