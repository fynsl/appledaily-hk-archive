<html><header><meta charset="utf-8"><title>溫碧霞開騷唱主題曲</title></header><body><h1>溫碧霞開騷唱主題曲</h1><p>溫碧霞（Irene）入行36年，將於下月19號於旺角麥花臣場館舉行首個演唱會，門票昨日正式公開發售。早前Irene為演唱會拍攝海報，最後選擇了黑白feel的相，她說：「黑白feel好似我嘅性格咁有個性，我希望喺今次嘅演唱會，畀大家睇到溫碧霞嘅真正一面，我唔單止識演戲，仲識唱歌同跳舞。」<br>Irene早於91年曾經推出首張大碟，不過最後因為專注拍劇，暫停其唱歌事業，今次為了答謝fans的支持，決定開騷，到時她會唱出自己主演的電影、電視劇主題曲，以及其他歌手的經典金曲。<br>撰文：唐琛悠</p></body></html>
