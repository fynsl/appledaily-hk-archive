<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】胡杏兒囝囝呆樣冧契媽</title></header><body><h1>【馮仁昭四圍超】胡杏兒囝囝呆樣冧契媽</h1><p>胡杏兒日前帶7個月大嘅囝囝李奕霆（Baby Lee）同胡說八道一班靚靚契媽食飯，胡定欣、黃智雯、姚子羚同李施嬅都爭抱，Baby Lee擘大嘴仔頭岳岳，擺出一副天然呆樣搶鏡。<br>胡定欣留言：「你真係太太太可愛了，契媽ssss都俾你冧爆咗！6個排住隊𠱁你瞓，每隔兩分鐘轉人。」Baby Lee見姚子羚食餃子又伸手想摸碗，子羚就話：「做乜搶契媽啲嘢食呀？為食豬！」<br>撰文：馮仁昭</p></body></html>
