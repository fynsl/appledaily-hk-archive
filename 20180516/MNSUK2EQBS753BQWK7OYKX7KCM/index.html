<html><header><meta charset="utf-8"><title>敏華全年盈利跌12%</title></header><body><h1>敏華全年盈利跌12%</h1><p>【本報訊】敏華（1999）截至3月底止全年盈利15.36億元，按年減12.4%；每股基本盈利40.22仙。擬派末期息每股12仙，上年同期派息14仙。集團期內收入100.27億元，按年增28.9%；惟毛利率自41.9%降至37.3%。<br>集團指，毛利率下降主要由於材料如化工產品、鋼材、包裝材料等價格上漲，以及人民幣兌美元升值，另一原因是Home集團業務整合，Home集團毛利率低於集團。敏華昨收報6.51元，跌3%。</p></body></html>
