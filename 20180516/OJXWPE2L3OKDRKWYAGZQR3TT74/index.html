<html><header><meta charset="utf-8"><title>吳卓羲望拍三哥嘆冷氣</title></header><body><h1>吳卓羲望拍三哥嘆冷氣</h1><p>吳卓羲昨日現身商台為新劇《飛虎之潛行極戰》宣傳，劇集早前在網上和馬來西亞等地播出，錄得相當高的收視及點擊率，今次輪到在無綫播，他表示：「因為好耐冇劇喺香港上，之前陪媽咪去街市買餸時有啲檔主同我講話咁耐冇見，以為我俾人雪藏，我同佢講唔係，𠵱家有劇上啦！」<br>吳卓羲希望第二輯不要夏天開拍：「因為拍呢套係舊年8月最熱嘅時候，真係好辛苦，或者可以同三哥（苗僑偉）多啲對手戲，因為拍親三哥一定喺室內同有冷氣。」他又透露相信第二輯會在年底開拍，除知道會保留演員外，其他細節未落實，笑言希望繼續有更多感情線。<br>採訪、攝影：曹家誠</p></body></html>
