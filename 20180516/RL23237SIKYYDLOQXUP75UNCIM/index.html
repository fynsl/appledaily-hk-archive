<html><header><meta charset="utf-8"><title>羅霖享受小鮮肉𠱁自己</title></header><body><h1>羅霖享受小鮮肉𠱁自己</h1><p>羅霖、曾華倩與朱慧敏昨日在中環出席內衣品牌發佈會，羅霖特別鍾情喱士絲質內衣，更會在情人節穿性感款式，曾華倩即笑說：「着畀自己睇？」曾華倩自認是三人中身材最弱，朱慧敏就表示以往未曾試過穿性感內衣給男友過目。<br>提到對內衣的要求，曾華倩直言有男友時要求會高一點，羅霖即問她現時有否男友？曾華倩想了幾秒後說：「𠵱家冇冇冇！」羅霖透露當空姐時已經到世界各地搜羅內衣：「家中有百幾、二百件收藏，乜款式都有，係冇SM款。」羅霖及曾華倩不抗拒小鮮肉追求，羅霖笑指有小鮮肉𠱁自己是樂事，曾華倩再笑說：「你有經驗。」<br>採訪：馬建華<br>攝影：陳俊強</p></body></html>
