<html><header><meta charset="utf-8"><title>趣趣地：巴西定23人　丹尼爾落選</title></header><body><h1>趣趣地：巴西定23人　丹尼爾落選</h1><p>世盃仲有一個月就殺到，南美雙雄周一率先點兵，其中五屆冠軍巴西好果斷咁落實23人正式名單，尼馬、菲臘比古天奴、加比爾捷西斯、韋利安等都順利入選，不過正選右閘丹尼爾因為受傷，連同奧斯卡杜斯山度士、侯克、大衛雷斯、阿歷士辛度齊齊落選。</p><p>至於阿根廷就決定慢慢揀，最令人意外嘅喺踢法同美斯接近嘅保羅戴巴拿，同早年撬走美斯好友麥斯盧比斯老婆嘅莫路伊卡迪，都有份入選35人初選名單，教練森柏奧利睇吓點揀啦，最後名單最遲會喺下個月四號公佈！</p></body></html>
