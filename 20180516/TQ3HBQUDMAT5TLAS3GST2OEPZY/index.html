<html><header><meta charset="utf-8"><title>楊洛婷約曹敏莉密斟</title></header><body><h1>楊洛婷約曹敏莉密斟</h1><p>楊洛婷今日37歲生日，去年為Dear Jane樂隊主音黃天翱（Tim）誕下可愛囡囡黃子霏，今年生日就有囡囡在家中陪她一起度過，據知Tim已經想好如何為老婆慶祝生日。<br>前日楊洛婷已率先約同屆港姐好友曹敏莉食飯，提早慶祝生日。楊洛婷還放合照到社交網，留言：「太耐冇見，傾偈傾到唔知食咗啲乜！Miss Hong Kong 2003 birthday celebration.」不過，當日只見同是2003年度冠軍曹敏莉，而同樣與楊洛婷感情要好的季軍戚黛黛則不見蹤影。雖然少了戚黛黛一齊食飯，但她與曹敏莉傾得相當開心，相信未有悶場。<br>撰文：鍾國仁</p></body></html>
