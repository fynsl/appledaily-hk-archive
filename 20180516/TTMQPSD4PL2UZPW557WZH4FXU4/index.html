<html><header><meta charset="utf-8"><title>連詩雅中環怒掟手機</title></header><body><h1>連詩雅中環怒掟手機</h1><p>連詩雅、鄭欣宜、鄧健泓和羅霖最近忙於拍攝網劇《性敢中環》，日前晚上約8時，身穿露腰裝襯貼身牛仔褲的連詩雅在中環蘭桂坊拍攝一場街頭醉酒戲，當她睇完電話短訊後，即一臉憤怒掟手機。當時正值晚飯時間，現場有不少巿民圍觀，其中一名外籍男子將手機對準連詩雅的小腿位置喪影，send去群組更露時出猥瑣笑容。<br>劇組另一日到了上環拍外景，今次演員有鄧健泓、欣宜和羅霖，鄧健泓喪撳電話，羅霖和欣宜全程有講有笑，雖然她們年齡相距21年，不過一點代溝都沒有，欣宜更找工作人員幫手影合照。<br>採訪、攝影：徐錦池、孔志豪、吳耀輝 </p></body></html>
