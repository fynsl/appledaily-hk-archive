<html><header><meta charset="utf-8"><title>呂良偉凍齡做生招牌</title></header><body><h1>呂良偉凍齡做生招牌</h1><p>呂良偉最近投資逾千萬元開設抗衰老及健康管理中心，昨日在中環舉行發佈會，好友蘇永康、余安安、汪詩詩和汪圓圓等現身支持。今年已經61歲的呂良偉，絕對可以做生招牌，他表示日常都有保養兼做氣功：「脫髮或者大肚腩係可以改變，我覺得自己𠵱家後生過當年嘅丁力。」<br>同樣keep得好好的余安安，坦言做運動有助抗衰老：「我一星期最少做三日運動，雖然我好為食，不過都會食得清淡，湯水好重要。」她還笑說兩個女從小開始已經被她感染：「我同佢哋講防曬好緊要，因為紫外光好傷皮膚，去玩到幾夜都好，一定要落妝先好瞓。」<br>採訪：羅慧敏<br>攝影：林賓尼</p></body></html>
