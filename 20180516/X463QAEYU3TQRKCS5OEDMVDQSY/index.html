<html><header><meta charset="utf-8"><title>九興美客戶申破產</title></header><body><h1>九興美客戶申破產</h1><p>【本報訊】九興控股（1836）表示，其美國客戶The Rockport Company及其若干聯屬公司已於美國申請破產保護，意味包括九興在內的債權人暫不能收取之前所產生的債務，且針對Rockport的訴訟被擱置及暫緩，以待破產法院進一步頒令。<br>九興指截至去年12月底止，Rockport佔集團總收入約2.7%，目前仍欠九興的尚未償還應收貿易賬款約為1,030萬美元（約8,034萬港元），而該款項須予對賬。九興預計，雖然部份尚未償還應收貿易賬款可自保險收回，但Rockport申請破產保護或對業績及經營產生重大不利影響，集團正尋求法律意見。</p></body></html>
