<html><header><meta charset="utf-8"><title>小米出貨量急增88%</title></header><body><h1>小米出貨量急增88%</h1><p>【本報訊】IDC早前公佈今年第一季全球手機出貨報告，按年跌2.9%至3.343億部，中國內地市場下跌最快，跌至不足1億部，為2013年來首見。但準備在港上市的小米昨公佈，首季出貨量按年急增87.8%或1,320萬部，市佔率按年增4個百分點至8.4%，壓倒內地手機生產商OPPO，重奪第4位。<br>首季出貨量報捷與小米近年於印度以及東南亞積極擴張有關，據另一調查機構Counterpoint數據顯示，今年首季小米於印度擊敗三星，成當地智能手機一哥，市佔達31.1%。</p></body></html>
