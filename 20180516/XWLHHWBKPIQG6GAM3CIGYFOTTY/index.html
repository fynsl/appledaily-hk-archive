<html><header><meta charset="utf-8"><title>貨Van紅燈Dup唔切狂撼兩的士1人傷</title></header><body><h1>貨Van紅燈Dup唔切<br>狂撼兩的士1人傷</h1><p>【本報訊】油麻地彌敦道南行線與甘肅街交界燈位，昨晨1時許，一輛客貨車煞掣不及，直撞向停在燈位前兩輛的士，導致3車連環相撞交通意外，頭尾分別撞毀受損，停在最前的士被撞彈開推前約3米，姓香54歲司機無恙，夾在中間的士姓余52歲司機，頭頸受傷不能自行下車，姓曾43歲客貨車司機亦無恙，救護員到場替受傷的士司機包紮及戴上頸箍送院治理。</p></body></html>
