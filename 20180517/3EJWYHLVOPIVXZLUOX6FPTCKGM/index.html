<html><header><meta charset="utf-8"><title>Yumiko囡囡出發做阿嬌花童</title></header><body><h1>Yumiko囡囡出發做阿嬌花童</h1><p>準人妻鍾欣潼（阿嬌）在下周五與台灣醫生賴弘國在美國結婚，前日與好姊妹蔡卓妍（阿Sa）出發，兩人先去溫哥華開騷，接着才飛去LA。阿嬌出嫁，身為好姊妹的鄭希怡（Yumiko）當然相當重視，更表示會安排囡囡梁浸浸做花女。</p><p>Yumiko前晚在Ig貼圖，相中背景是飛機上的商務艙，原來她們一家三口已經起程，雖然他們未有透露地點，不過素顏Yumiko除下隱形眼鏡，改戴有框眼鏡，相信是為長途機做好準備，梁浸浸一副得戚樣，戴上耳筒坐低嘆餅，Yumiko甜笑望實囡囡，並寫上「holiday mode」。<br>撰文：唐琛悠</p></body></html>
