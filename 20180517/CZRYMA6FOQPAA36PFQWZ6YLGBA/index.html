<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】王馨平恭喜余文樂當爸</title></header><body><h1>【馮仁昭四圍超】王馨平恭喜余文樂當爸</h1><p>王馨平（Linda）噚日喺尖沙嘴出席恤衫慈善拍賣記者會，Linda親自設計咗兩款恤衫，其中一件係送畀老公嘅禮物，但Linda笑住話自己冇乜設計天份，今次主要係提供諗法，而日後佢都想參與多啲家具、袋或首飾嘅設計作慈善用途。<br>問到佢平時有冇幫老公揀衫，Linda話：「唔會，我唔鍾意管人着乜嘢，佢品味OK嘅。」另外，問到余文樂做爸爸，Linda就即時恭喜對方。<br>撰文：馮仁昭</p></body></html>
