<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Eason爭金曲獎男歌手</title></header><body><h1>【馮仁昭四圍超】Eason爭金曲獎男歌手</h1><p>第29屆台灣金曲獎噚日公佈入圍名單，曾兩奪金曲歌王嘅陳奕迅（Eason），今年以《C'mon in》專輯第九度入圍金曲獎，角逐最佳國語男歌手同最佳國語專輯獎兩獎，代表香港，單挑林俊傑（JJ）、許書豪、宋念宇、李玖哲爭歌王。<br>至於歌后嘅候選人就有張惠妹、彭佳慧、徐佳瑩、Faye飛同呂薔，阿妹仲係獲最多提名嘅女歌手。<br>撰文：馮仁昭</p></body></html>
