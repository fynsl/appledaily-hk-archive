<html><header><meta charset="utf-8"><title>Dua傳唱占士邦主題曲</title></header><body><h1>Dua傳唱占士邦主題曲</h1><p>特務片經典「占士邦」（James Bond）新一集暫名叫《Shatterhand》，預計明年11月上映。電影的主題曲方面，曾有傳由Adele、Ed Sheeran甚至Beyonce主唱，天王Ed Sheeran上年更恨到出面指：「我已經有首為占士邦寫的主題曲，已寫好三年。」不過最近有傳竟由新人王Dua Lipa揮低一眾天王天后唱主題曲，如果屬實應該會令大家大跌眼鏡。</p></body></html>
