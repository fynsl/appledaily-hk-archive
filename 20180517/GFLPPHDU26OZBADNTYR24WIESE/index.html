<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】寶珮如簽無綫有條件</title></header><body><h1>【馮仁昭四圍超】寶珮如簽無綫有條件</h1><p>寶珮如（Baby）噚日就喺深水埗出席食肆開幕，佢透露同無綫簽咗一年合約，下月就開始拍劇，提到簽約條件，佢話：「我嘅要求係要自由度大，我要出唱片，知道佢哋有好多規矩，其他台唔上得，對於我宣傳新歌都有影響，希望可以盡量配合，𠵱家好好，可以接電影，內地演出全部都可以做。」Baby話擔心未必適應到，簽住一年約先：「喺TVB唔會陌生，好多舊人同幕後人都識，度期都易啲。」<br>撰文：馮仁昭</p></body></html>
