<html><header><meta charset="utf-8"><title>中環在線：積金局靠坤哥贏萬寧貓 - 李華華</title></header><body><h1>中環在線：積金局靠坤哥贏萬寧貓 - 李華華</h1><p>政府宣傳片一向都娘娘哋，不過舊年懶人基金推出時，積金局就特登搵坤哥拍廣告，重演「眼鏡起霧」嚟sell強積金，算係幾新鮮。<br><br>原來呢條30秒嘅廣告片真係幾入屋，舊年係YouTube有成300萬hit rate，係全年最高收看率嘅廣告，幫積金局贏到個YouTube大獎。<br><br>睇返前一年大獎得主萬寧貓，其實都係得160萬hit rate，今次積金局真係靠坤哥贏足一條街。<br><br>李華華</p></body></html>
