<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】歐陽靖陪阿仔去迪士尼</title></header><body><h1>【馮仁昭四圍超】歐陽靖陪阿仔去迪士尼</h1><p>歐陽靖（MC Jin）噚日喺尖沙嘴拍攝奇妙電視節目，佢話即晚會起程返美國陪家人，尤其囝囝下月1號6歲生日：「小老闆（囝囝）同老闆娘（老婆）都準備好晒禮物，小老闆就買咗玩具。至於老闆娘把口次次都話唔使，但我都識做嘅，點都會買啲嘢送畀佢。」 而只相隔幾日，4號生日嘅佢就話唔會特別慶祝：「平安返到美國見老婆，帶小老闆去迪士尼玩一日已經好開心。」<br>撰文：馮仁昭</p></body></html>
