<html><header><meta charset="utf-8"><title>李佳芯貪靚練蜜桃臀</title></header><body><h1>李佳芯貪靚練蜜桃臀</h1><p>王浩信、李佳芯及葉蘊儀昨日現身中環一間健身美容中心出席「TRUE Health &amp; Beauty」活動。李佳芯趁機摸大隻男肌肉，她笑言：「感覺好似食甜品咁，但甜品唔可以成日食。」李佳芯表示與王浩信合作拍劇時，也曾摸過對方肌肉，李佳芯說：「自己都想有靚啲線條，想練出蜜桃臀，着衫可以靚啲。」</p><p>未有趁機會展示肌肉的王浩信表示，現在一星期花六至七天健身操肌，王浩信說：「唔使成日除衫，之前拍劇除得太多，之後拍劇要再進一步，希望練出雞扒嘅狀態，𠵱家暫時有四至六嚿腹肌，希望生番多啲肉，過咗呢段時間就會好啲。」<br>採訪：張俊銘<br>攝影：陳慧安</p></body></html>
