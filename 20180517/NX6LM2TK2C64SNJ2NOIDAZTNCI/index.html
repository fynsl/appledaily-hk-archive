<html><header><meta charset="utf-8"><title>李國祥爆喊感謝母親</title></header><body><h1>李國祥爆喊感謝母親</h1><p>李國祥（KC）前晚在旺角麥花臣場館舉行「Share With You」慈善演唱會，由學生以戲劇、舞蹈及唱歌形式，向觀眾演繹其人生，包括事業低潮及炒樓致破產的往事，好友漢洋和蘇珊擔任嘉賓。<br>演唱會中段，KC提及父親一早離世，由母親獨力照顧家庭，他感觸落淚說：「真係唔好意思，綵排嘅時候都冇事，但一到正式就忍唔住，媽媽對我真係好重要。」<br>採訪：曹家誠<br>攝影：陳俊強</p></body></html>
