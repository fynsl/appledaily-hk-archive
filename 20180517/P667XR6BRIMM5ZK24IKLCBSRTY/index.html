<html><header><meta charset="utf-8"><title>桐谷美玲趕下月嫁三浦</title></header><body><h1>桐谷美玲趕下月嫁三浦</h1><p>現年28歲的日本人氣女星桐谷美玲去年底被爆蜜運，與日劇《我有喜歡的人》29歲拍檔三浦翔平發展戀情，兩人不時傳出婚訊，日本傳媒昨日更爆兩人最快會於下月註冊結婚。<br>報道指桐谷美玲與三浦翔平於今年春天認定彼此是共度一生的伴侶，並計劃於下月結婚，兩人已向雙方家長及事務所報告結婚決定，估計他們可能會選擇於男方下月3日的30歲生日當天入紙，或者待三浦翔平拍完劇集後，於下月下旬註冊。桐谷美玲曾透露想30歲結婚，而踏入今年，她的工作量明顯減少，但對於婚訊傳聞，雙方事務所都作出否認。<br>撰文：程芬</p></body></html>
