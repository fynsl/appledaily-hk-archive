<html><header><meta charset="utf-8"><title>余曉彤用囡囡酬勞請客</title></header><body><h1>余曉彤用囡囡酬勞請客</h1><p>余曉彤（Hidy）與兩歲半囡囡劉穎依（Willa）昨日首度母女檔合作拍廣告，Hidy表示酬勞是開心價，她說：「Willa已客串咗一部電影，同欣宜做對手，估唔到冇NG，佢可以提名最佳女新人。我已經用囡囡賺到嘅酬勞請我嫲嫲食母親節餐，四代同堂好開心。」<br>問到會否安排囡囡做童星？Hidy說：「做職業就要諗吓，唔可以影響學業。」<br>採訪：羅慧敏<br>攝影：陳慧安</p></body></html>
