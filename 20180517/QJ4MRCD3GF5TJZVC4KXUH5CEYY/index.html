<html><header><meta charset="utf-8"><title>余文樂改裝波子噴火</title></header><body><h1>余文樂改裝波子噴火</h1><p>余文樂早前豪花百萬訂製Singer 911，完成改裝後已由美國運返港，日前在fb群組流出影片，一部掛上666車牌的波子911，在西隧繳費處停車時，死氣喉不斷有火燄噴出，有指車主正是余文樂。《蘋果》事後向他求證但未有回覆。</p><p>翻查資料，登記車主是一間名為CMSS Limited，正好是樂仔的潮牌Common Sense縮寫。有「飄移王」之稱的吳海堂忠告，在香港任何改裝都不合法。<br>採訪：李森</p></body></html>
