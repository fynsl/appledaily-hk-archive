<html><header><meta charset="utf-8"><title>趣趣地：馬些路囝囝勁好波</title></header><body><h1>趣趣地：馬些路囝囝勁好波</h1><p>馬些路八歲囝囝 Enzo Vieira（箭嘴示）周二喺皇馬操練後，同老竇一班隊友好似莫迪歷、馬高阿辛斯奧等人喺更衣室玩頭槌接龍，每一球都成功，最後Enzo Vieira接應沙治奧拉莫斯頭槌傳球後將皮球頂入箱，全程一take過，成班大男人興奮到高舉Enzo Vieira慶祝。值得皇馬班球星開心嘅，仲有基斯坦奴朗拿度（C朗）同丹尼爾卡華積周二已經正式復操，趕及歐聯決賽上陣。</p></body></html>
