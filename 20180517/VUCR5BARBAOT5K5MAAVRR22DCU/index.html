<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】啤梨沖繩嘆金箔餐</title></header><body><h1>【馮仁昭四圍超】啤梨沖繩嘆金箔餐</h1><p>「啤梨」葉文輝去年同女友Michelle註冊結婚，兩人會喺7月補擺婚宴，早前佢哋去沖繩影結婚相，無懼當地爆出麻疹疫情，佢哋事前打好防疫針先起程。啤梨同馮仁超講：「呢次去咗全沖繩最高嘅教堂影相，嗰度環境好靚好夢幻，覺得好似童話中嘅王子同公主，好多人服侍我哋。」兩公婆影完相，教堂仲安排佢哋食咗豐富金箔午宴，又送金箔蛋糕，佢笑住話：「食得咁富貴，我驚佢返到香港返唔到轉頭。」<br>撰文：馮仁昭</p></body></html>
