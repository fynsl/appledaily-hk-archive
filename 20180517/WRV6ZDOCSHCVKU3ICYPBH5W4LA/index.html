<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張寶兒孖袁偉豪捐血</title></header><body><h1>【馮仁昭四圍超】張寶兒孖袁偉豪捐血</h1><p>袁偉豪日前過咗37歲生日，劇又播完，得閒去幫人捐血，仲喺Ig限時動態透露自己捐咗450毫升血，更呼籲人去捐。原來，佢孖埋女友張寶兒去捐，張寶兒都有喺Ig貼單人捐血相，留言：「照顧好自己的身體，還有一個好處。」雖然寶兒冇同男友合照，但喺香港紅十字會輸血服務中心嘅facebook見到佢哋張合照，仲拎住自己包血影相留念，可見兩個都係有心人。<br>撰文：馮仁昭</p></body></html>
