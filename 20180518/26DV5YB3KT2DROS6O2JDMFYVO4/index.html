<html><header><meta charset="utf-8"><title>阿佘叫老友介紹男友</title></header><body><h1>阿佘叫老友介紹男友</h1><p>佘詩曼、梁靖琪及黃依汶昨晚在中環出席時尚活動，對於早前被傳染上寨卡病毒，阿佘說：「冇咁誇張，係嚴重感冒，成身骨痛，喺床上面郁唔到，都好驚，好擔心去唔去到做嘢。」<br>講到梁靖琪與男友Jon拍拖開心，會否要對方介紹男仔？阿佘說：「都希望拍拖，佢嗰個太細，啱佢。」梁靖琪坦言拍拖開心，暫未考慮結婚，而黃依汶就祝舊愛余文樂享受做爸爸夢幻的一刻。<br>採訪：羅慧敏<br>攝影：陳慧安</p></body></html>
