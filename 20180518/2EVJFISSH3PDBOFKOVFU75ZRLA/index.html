<html><header><meta charset="utf-8"><title>AGA為學琴捱杯麵慳錢</title></header><body><h1>AGA為學琴捱杯麵慳錢</h1><p>AGA在五年前由空姐轉做唱作歌手，已知是條艱辛路：「第一日識監製舒文，佢話做唱作歌手起碼要五年，佢用咗三個鐘同我講，音樂係搵唔到錢。」<br>AGA為慳錢學琴，做空姐時就留在酒店食杯麵，後來因時間難兼顧，終決定辭職。父親曾擔心她的前途，幫手攞表格叫她重考空姐。但AGA堅持做歌手：「開心唔開心都彈琴，音樂對我嚟講係一個出口。」<br>採訪：皓騫<br>攝影：陳俊強<br>場地提供：Harlan's of The ONE</p></body></html>
