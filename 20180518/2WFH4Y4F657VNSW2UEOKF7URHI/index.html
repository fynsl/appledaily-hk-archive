<html><header><meta charset="utf-8"><title>【晨操你最威】大摩周日強陣　難怪一早咁緊張！</title></header><body><h1>【晨操你最威】<br>大摩周日強陣　難怪一早咁緊張！</h1><p>周日(20日)沙田十場草地日賽，大摩馬房共有7匹參戰馬，今晨（17日）此倉口積極練兵，其中，列陣第三場「錶之太陽」及第八場「標準猴王」兩駒均由潘頓出試，而第十場「得勝駒」則由莫雷拉負責操練，亦相繼策騎往1800米草地考驗，備戰過程甚為大陣仗。<br><br>至於一倉之主大摩則親自在機坪監督打點整個操練，並大舉檢閱兵馬，並且與各騎師有商有量，如斯舉動仿如跑大賽日般，呢個大倉口似乎擺明車馬嚟料，值得優先留意。</p></body></html>
