<html><header><meta charset="utf-8"><title>求驗客手記：門神唔再保住祖記後方</title></header><body><h1>求驗客手記：門神唔再保住祖記後方</h1><p>保方周四喺祖雲達斯球場舉行記招，宣佈佢將會喺踢完對維羅納嘅意甲比賽後，離開效力咗17年嘅祖雲達斯。至於佢嘅去向係點，就連佢自己都未有定案，仍然當fit嘅佢收到唔少國內外球會嘅邀約，絕對唔憂。呢位打極都仲有貨嘅祖雲達斯隊長，喺意大利入面咩都贏晒，最近意甲仲錄得七連霸；2006年佢幫國家隊捧埋世界盃，被公認為世界最佳門神之一。對保方嚟講，遺憾係三次打入歐聯決賽都係贏唔到，不過佢喺祖記保住後方嘅畫面，球迷絕對唔會忘記！</p></body></html>
