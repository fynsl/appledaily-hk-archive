<html><header><meta charset="utf-8"><title>CRUSH最愛香港蘭桂坊</title></header><body><h1>CRUSH最愛香港蘭桂坊</h1><p>為韓劇《鬼怪》演唱OST《Beautiful》的男歌手CRUSH，將於下月29號來港舉行首個亞洲showcase。CRUSH日前接受本報訪問，表示於專輯中作出很多新嘗試，加入了他最真誠及個人的風格。<br>CRUSH曾數次來港，包括跟方大同合作及跟家人旅行，他大讚香港：「香港給我好美好的回憶，特別是蘭桂坊的氣氛。我喜歡香港電影，所以晚上喜歡走到香港街頭，感受電影的氣氛。」</p></body></html>
