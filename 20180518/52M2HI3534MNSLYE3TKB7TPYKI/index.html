<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】韋家雄好日行禮冇場地</title></header><body><h1>【馮仁昭四圍超】韋家雄好日行禮冇場地</h1><p>韋家雄、郭思琳等噚日為新戲《擊鬥女神》拜神，快將結婚嘅韋家雄影相嗰陣俾班女包圍，佢笑話唔怕未婚妻呷醋。<br>韋家雄話打算8、9月喺香港影婚紗相，預計10月6日結婚，但未搵到結婚場地：「訂咗10月6日或者11月，原來10月6日真係好好日，好多人結婚，𠵱家仲搵緊，唔知有冇人訂咗場可以share出嚟用。」郭思琳喺戲中做退役拳手，唔怕拍戲打傷，佢話拳拳到肉先逼真。<br>撰文：馮仁昭</p></body></html>
