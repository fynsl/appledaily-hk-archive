<html><header><meta charset="utf-8"><title>同股不同權新股料趨增</title></header><body><h1>同股不同權新股料趨增</h1><p>【本報訊】港交所（388）昨舉辦LME亞洲年會，行政總裁李小加被問到在新上市制度下，暫時只有小米以同股不同權的方式申請上市時，指相信申請會越來越多，並指參照往年經驗，新股多數集中在下半年，預期8月假期後將有更多申請。<br>李小加又指，在發展商品市場主要有三大方向，首先是在內地發展的保稅倉，其次是與內地商品交易所互聯互通，將來可以作產品互認，最後是在前海開設大宗商品平台。他稱，目前正值內地整頓商品期貨市場時期，暫時這三項發展未有具體進展，「要耐性、不能焦急」，需要與內地監管機構溝通以達成共識，前海平台需待新制度出台、調整經營模式後開幕。</p></body></html>
