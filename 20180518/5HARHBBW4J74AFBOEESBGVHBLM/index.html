<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】孫泳恩呻香港樓價貴</title></header><body><h1>【馮仁昭四圍超】孫泳恩呻香港樓價貴</h1><p>資深電視人蔡和平噚日喺中環舉行新書發佈會，久未露面嘅第一屆香港小姐冠軍孫泳恩都有現身支持。孫泳恩話：「當年爸爸走嘅時候我喺美國傾生意行唔開，爸爸臨走前仲一直等我返嚟，自己因為咁好難過，𠵱家見到媽媽年紀大，唔想自己有遺憾，所以計劃要返嚟。」<br>不過孫泳恩仲話：「真係後悔當年賣咗香港啲樓，𠵱家我淨係夠錢住車位咋，好彩好多朋友都很關照我。」<br>撰文：馮仁昭</p></body></html>
