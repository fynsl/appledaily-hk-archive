<html><header><meta charset="utf-8"><title>《死侍2》票房好評價高</title></header><body><h1>《死侍2》票房好評價高</h1><p>Marvel最抵死、最搞笑的英雄片《死侍2》（Deadpool）於大前日上映優先場，截至昨日下午5時票房已過711萬，絕對笑出好成績。<br>戲中由賴恩雷諾士（Ryan Reynolds）飾演的死侍繼續狂寸Marvel其他英雄，恥笑《復仇者聯盟3：無限之戰》（Avengers: Infinity War）角色之餘又玩《變種特攻》（X-Men），於美國權威影評網站「爛番茄」中，更獲得84%新鮮度的高度評價。</p></body></html>
