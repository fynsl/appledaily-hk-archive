<html><header><meta charset="utf-8"><title>求驗客手記：阿迪達入「廠」頂雲格？</title></header><body><h1>求驗客手記：阿迪達入「廠」頂雲格？</h1><p>到底雲格繼任人會係邊個呢？根據英國《天空體育》報道，阿仙奴尋日就同𠵱家喺曼城做緊助教嘅阿迪達傾過，希望搵佢做球隊新任領隊咁喎。報道指，阿迪達目前係阿仙奴下任主帥嘅大熱人選，而且仲話喺請新領隊嘅過程入面，有啲阿仙奴嘅主要球員都有份出聲，不過就冇講到所謂嘅主要球員係指邊啲球員啦。有指阿仙奴希望可以喺下月嘅俄羅斯世界盃決賽周開始前就落實到新帥嘅人選。</p></body></html>
