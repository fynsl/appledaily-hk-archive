<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】伍詠薇唔怕做嫲嫲級</title></header><body><h1>【馮仁昭四圍超】伍詠薇唔怕做嫲嫲級</h1><p>伍詠薇噚日喺商台宣傳劇集，今次佢喺劇中做黃宗澤（Bosco）嘅阿媽，佢話：「我唔會抗拒同Bosco做母子，同埋其實我大佢11年㗎咋。不過好多女演員都有包袱，驚做咗人阿媽先返唔到轉頭，我就覺得主角係睇劇本，就算第時有個孫我都冇問題。」<br>伍詠薇仲話今次係首次參演合拍網劇，終於感受到網民同點擊嘅威力，仲可以向吳岱融、苗僑偉、張兆輝同黃宗澤等偷師。<br>撰文：馮仁昭</p></body></html>
