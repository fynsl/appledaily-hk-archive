<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃翊太太去內地換腎</title></header><body><h1>【馮仁昭四圍超】黃翊太太去內地換腎</h1><p>黃翊噚日出席獅子會洗腎中心揭幕記者會，阿翊話太太都係腎病患者，之前住私家醫院，十日使咗二十萬，好彩有朋友介紹去咗瑪麗醫院，𠵱家太太情況穩定，但仍要每日喺屋企洗肚。<br>講到接受換腎手術？阿翊話：「一定要，已經輪候緊，但喺香港等到嘅機會好低，計劃緊去內地做，但等太太情況穩定啲先。」佢話會咬緊牙關撐落去，最安慰係12歲嘅囝囝好生性，幫輕咗好多。<br>撰文：馮仁昭</p></body></html>
