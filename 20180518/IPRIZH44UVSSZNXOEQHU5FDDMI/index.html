<html><header><meta charset="utf-8"><title>謝玲玲寵孫惹女兒投訴</title></header><body><h1>謝玲玲寵孫惹女兒投訴</h1><p>首次擔任馬可孛羅會主席的張王幼倫（左），昨晚現身由她統籌的雕塑展，張太表示展出十件展品中，有八件是文藝復興時代，出席嘉賓謝玲玲跟張太志趣相投，故前來支持。<br>謝玲玲表示有時間便湊孫，她笑言很寵孫兒：「孫女𠵱家一歲零四個月好活潑，大孫𠵱家講嘢好得意。孫仔鍾意藍色，我都搽藍色指甲油就晒佢，阿女有投訴我，但冇辦法我好享受同佢哋嘅時光。」<br>採訪：盧妹<br>攝影：沈健程</p></body></html>
