<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】朱千雪畢業父母送鑽飾</title></header><body><h1>【馮仁昭四圍超】朱千雪畢業父母送鑽飾</h1><p>朱千雪噚日喺中環預演拍賣珠寶，佢戴上三套名貴珠寶，包括翡翠及藍寶等價值逾8,000萬。千雪話好緊張，因為價值高昂，有乜損失驚賠唔起。<br>講到最有紀念價值嘅首飾，千雪話︰「三姊妹大學畢業時，父母都買同一套鑽石耳環同手鏈送畀我哋。」暫時佢就未收過男友送嘅首飾，問佢期唔期待收求婚戒指？佢話唔期待：「可能係佢做錯事先呢，佢都唔知我鍾意乜款式，希望有機會自己設計戒指。」<br>撰文：馮仁昭</p></body></html>
