<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳山聰結婚Plan要等</title></header><body><h1>【馮仁昭四圍超】陳山聰結婚Plan要等</h1><p>陳山聰上年喺台慶拎最佳男配角，佢多謝阿哥同女友Apple喺佢人生最艱難嗰陣一直不離不棄。山聰同何超雲分手後，形象插水，但Apple唔介意，令山聰性格改變，更加腳踏實地，Apple都漸漸融入陳家。<br>噚日就有周刊報道，陳山聰明年會同女友Apple旅行結婚。有傳媒問番山聰，佢話：「唔係啦，太忙未有時間去plan，有消息一定通知大家。」<br>撰文：馮仁昭</p></body></html>
