<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】周秀娜被消失好無奈</title></header><body><h1>【馮仁昭四圍超】周秀娜被消失好無奈</h1><p>周秀娜噚日出席全新多媒體娛樂服務記招，娜姐有份喺無綫《宮心計2深宮計》演鄭皇后，但因公司同無綫有官司，令佢喺宣傳片同海報都被消失，娜姐無奈話：「小青姐有同我溝通，承諾咗劇出冇影響。」佢都相信唔會被剪好多。<br>劇集噚日同一時間，喺另一個場地做宣傳，娜姐話︰「辛苦佢哋宣傳，呢啲係公司之間問題，我都唔清楚。」娜姐惟有盡綿力喺自己平台宣傳劇集。<br>撰文：馮仁昭</p></body></html>
