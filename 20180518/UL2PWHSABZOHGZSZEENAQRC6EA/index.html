<html><header><meta charset="utf-8"><title>電盈新推OTT平台</title></header><body><h1>電盈新推OTT平台</h1><p>【本報訊】電盈（008）昨推出全新流動多媒體體育及娛樂服務OTT平台NowE，一App睇盡旗下體育、電影、劇集，包括HBO GO、Now 爆谷台、Viu 及ViuTV，綜合娛樂組合每月98元，無合約，新客戶免費試用一個月。<br>另有世界盃通行證980元及一日通行證98元。NowE用戶亦可利用7月推出的「即租即睇」服務，欣賞最新荷里活及亞洲猛片及演唱會。Now E本月下旬起於蘋果App Store及Google Play下載，一次最多可支援五部裝置，兩個裝置同時觀看。</p></body></html>
