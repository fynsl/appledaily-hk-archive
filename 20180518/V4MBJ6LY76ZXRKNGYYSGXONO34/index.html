<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】千嬅見黃浩然雞啄唔斷</title></header><body><h1>【馮仁昭四圍超】千嬅見黃浩然雞啄唔斷</h1><p>楊千嬅最近幫無綫拍新劇《多功能老婆》，噚日佢就同劇組喺銅鑼灣開工。大約夜晚7點，劇組拍千嬅一個人喺商場行街，拍完之後千嬅未有即刻入返餐廳，反而叫助手幫佢攞住部電話影相。其間有個細路女同媽咪要求合照，千嬅都冇托手踭。<br>現場仲有同千嬅合作過《新紮師妹》嘅黃浩然，唔知係咪做咗人父母，兩個一合體就雞啄唔斷，後來要工作人員提佢哋入返餐廳埋位。<br>撰文：馮仁昭</p></body></html>
