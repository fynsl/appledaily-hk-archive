<html><header><meta charset="utf-8"><title>油價創近四年新高</title></header><body><h1>油價創近四年新高</h1><p>【本報訊】投資者擔心美國對伊朗實施新制裁，限制原油出口，刺激國際油價升逾1%，倫敦布蘭特期油突破80美元大關，曾升1.14%至80.18美元；紐約期油曾升1.13%至72.3美元，兩者均創2014年11月後最高。布蘭特期油較前年創下13年低位、每桶27.1美元，累彈53美元。美股周四早段向下，道指報24727點，跌41點，標普500指數報2719點，跌3點，納指跌12點，報7384點。</p></body></html>
