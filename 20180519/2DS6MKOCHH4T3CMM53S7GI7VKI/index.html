<html><header><meta charset="utf-8"><title>Yumiko舉家出發賀阿嬌</title></header><body><h1>Yumiko舉家出發賀阿嬌</h1><p>37歲鍾欣潼（阿嬌）將於本月25日與台灣「醫界王陽明」、未婚夫賴弘國於洛杉磯舉行婚禮，日前已飛往美加做巡迴。Twins今晚開騷，幕後工作人員昨趁綵排影大合照。昨日是Twins出道17年，粉絲在網上留言祝「518生日快樂」。</p><p>一直有指準新娘阿嬌開騷後便直接出嫁，有傳邀得蔡卓妍（阿Sa）、容祖兒和鄭希怡（Yumiko）做姊妹，而Yumiko囡囡梁浸浸更會做花女，Yumiko一家三口日前已出發，昨於社交網貼出全家在比華利山附近自駕遊的影片，老公Andy負責揸車，梁浸浸瞓到擘大個口，十分可愛。<br>撰文：劉敏</p></body></html>
