<html><header><meta charset="utf-8"><title>岩井俊二帶隊友搭巴士</title></header><body><h1>岩井俊二帶隊友搭巴士</h1><p>日本名導岩井俊二率領其樂隊Hectopascal抵港，今晚在九展開騷，現年55歲岩井俊二開騷前與隊友椎名琴音（右）及桑原真子接受訪問，岩井透露早前接拍內地片《你好，之華》，與周迅成為好友。曾來港的岩井最喜歡香港的雙層巴士，自言喜歡被廣告招牌壓住的感覺，更表示一定會帶隊友搭巴士。問到是否有打算重拍經典作品《情書》時，岩井直認內地曾斟拍，但他反而想挑戰拍舞台劇。<br>採訪：劉書寧<br>攝影：仇志德</p></body></html>
