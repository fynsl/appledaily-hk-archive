<html><header><meta charset="utf-8"><title>梁烈唯椎間盤突出未斷尾</title></header><body><h1>梁烈唯椎間盤突出未斷尾</h1><p>吳卓羲、高海寧和梁烈唯昨日到新城宣傳劇集《飛虎之潛行極戰》，梁烈唯拍《飛虎》時，因為一場撞車戲致令椎間盤突出，至今仍未康復，他說：「右邊嘅下半身開始冇咁痹，醫生叫我繼續睇，睇到斷尾，如果姿勢唔好，椎間盤又突出，咁我下半生就會好辛苦。」<br>高海寧早前因鼻有血管瘤要做手術，她說：「割咗喇，不過𠵱家氣管水腫又收縮，所以係咁咳，要keep住食藥，我覺得自己好毒，之後要睇中醫調理身體。」《飛虎》早前在網上播出大結局，點擊率達28億，該劇本周一才在無綫首播，可擔心影響收視﹖吳卓羲說：「我問過朋友同屋企人，佢哋會照睇。」<br>採訪、攝影：黃曉妍</p></body></html>
