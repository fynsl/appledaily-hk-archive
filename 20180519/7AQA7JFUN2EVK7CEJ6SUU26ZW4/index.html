<html><header><meta charset="utf-8"><title>奚秀蘭黃山拍MV遇險</title></header><body><h1>奚秀蘭黃山拍MV遇險</h1><p>奚秀蘭昨日現身新城接受訪問，提到今年入行50年，為此大日子推出原聲卡拉OK DVD，首版印幾千張，現再加印3,000張，她說：「我嘅內地粉絲好多，老闆問有冇人買，我話我啲粉絲唔鍾意下載，鍾意擁有。」<br>今次以出碟形式紀念，表示成本貴亦驚險：「碟裏面有首《故鄉情》MV，係1999年喺黃山拍，當時導演叫我轉一個圈，點知我差啲跌落山崖。」身為教徒的她，感覺當時有一股力救了她一命，她說：「突然有度力拉住我隻腳，拉返我番去，呢度力我永遠都記得，之後我問導演有冇買保險，佢話買咗你都冇命享呀！」<br>採訪、攝影：黃曉妍</p></body></html>
