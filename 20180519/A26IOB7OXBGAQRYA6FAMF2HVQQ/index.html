<html><header><meta charset="utf-8"><title>鍾景輝爆3歲懂演戲</title></header><body><h1>鍾景輝爆3歲懂演戲</h1><p>蘇玉華、鍾景輝（King Sir 左）和Uncle Ray等昨在港台出席節目《文化樹下─我們的廣播人》記者會，節目會訪問幾位廣播界前輩，King Sir那集由愛徒蘇玉華做旁白，阿蘇大爆當中最珍貴是King Sir兩、三歲童年相：「佢喺學校做話劇，着住羊咩咩衫，好可愛。」身邊King Sir即說：「今次拍呢個節目，屋企所有舊相都俾工作人員搵晒出嚟。」談到他3歲開始演戲，King Sir答：「當時已經諗一隻羊究竟應該點演，係點樣叫。」</p></body></html>
