<html><header><meta charset="utf-8"><title>奇洛雲露娜拍檔演喜劇</title></header><body><h1>奇洛雲露娜拍檔演喜劇</h1><p>影星奇洛李維斯（Keanu Reeves）與雲露娜維達（Winona Ryder）曾於90年代合作，是一代金童玉女，事隔多年，兩人最近於喜劇《Destination Wedding》再合作。導演Victor Levin表示：「作為一個粉絲，我愛上他們及其作品已久，他們有超自然的化學作用，對愛情故事來說很重要。」電影講述兩人是婚禮賓客，起初憎恨對方，後來關係慢慢產生變化。</p></body></html>
