<html><header><meta charset="utf-8"><title>葉蘊儀執屋斷捨離</title></header><body><h1>葉蘊儀執屋斷捨離</h1><p>葉蘊儀、陳鈺芸（JuJu）及林恬兒昨晚在灣仔會展出席藝術活動，葉蘊儀素顏到場，提到愛看藝術展覽，會否買心頭好展品？她說：「唔會啦，通常鍾意嘅都自己做。」葉蘊儀透露近日忙在家中實行斷捨離：「有時堆得太多嘢都影響生活、影響屋企、影響情緒，實行咗兩個星期，每日都執咗3、4袋出嚟丟，明明着唔到，係細個少女時期嘅衫，𠵱家真係要狠心。」<br>同場的JuJu透露早前在美國及北京拍動作片，問到是否想轉型拍文藝片或愛情片？她表示曾有法國導演邀請，故事講述運動員受傷後轉做色情行業，因要全裸演出而推辭。<br>採訪：曹家誠<br>攝影：仇志德</p></body></html>
