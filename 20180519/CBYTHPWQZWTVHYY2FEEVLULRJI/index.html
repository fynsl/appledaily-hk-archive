<html><header><meta charset="utf-8"><title>醉男海邊遺背囊手機惹墮海驚魂</title></header><body><h1>醉男海邊遺背囊手機<br>惹墮海驚魂</h1><p>【本報訊】上環信德中心對開海濱公園，昨晨2時許，一名巴士司機途經，發現凳上有一個背囊及一部手機，等候了10多分鐘仍未見物主出現，懷疑墮海於是報警。警方及消防小艇到場搜索。<br><br>警方根據手機通話記錄，聯絡事主一名友人。據稱，事主是一名中年男子，前晚與友人在九龍飲酒消遣，其後各自離開。警方其後到其西環住所尋找，發現他已回家睡覺，由於飲醉酒關係，對留下個人物品在海邊毫無印象。事件一場誤會，救援人員收隊離場。</p></body></html>
