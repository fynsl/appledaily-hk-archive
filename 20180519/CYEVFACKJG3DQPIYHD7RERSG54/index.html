<html><header><meta charset="utf-8"><title>發哥重現《英雄本色》燒銀紙</title></header><body><h1>發哥重現《英雄本色》燒銀紙</h1><p>周潤發和郭富城主演的電影《無雙》，昨日公佈了一條宣傳片，片中發哥飾演偽鈔集團神秘首腦「畫家」，而城城就演一名天才橫溢但落魄的畫家，是二人繼《寒戰2》後再次合作。<br>一向揸槍非常有型的發哥在預告片內有一幕退彈匣、上彈匣，非常乾淨利落的鏡頭，而且他更向吳宇森執導的《英雄本色》致敬，重現燒假銀紙點煙一場，甚至連戴太陽眼鏡的小動作都有。另一場向《英雄本色》致敬位是發哥被人用槍指頭，《英雄本色》中發哥演的Mark哥表示：「我發誓，唔會再俾人用槍指住我個頭！」而《無雙》中用槍指發哥人的後果，就是對頭人被火箭炮襲擊。<br>撰文：李森</p></body></html>
