<html><header><meta charset="utf-8"><title>民眾金融財務官辭職</title></header><body><h1>民眾金融財務官辭職</h1><p>【本報訊】早前斬倉式狂跌的民眾金融（279）昨公佈，公司執行董事、首席財務官及授權代表王曉冬辭任上述職務，有意投入更多時間從事其他事業機會，並確認與董事會並無意見分歧，執行董事及營運總監楊浩英已獲委任為公司授權代表。另外，集團二月下旬公佈指民盛金科控股有意投資公司，昨則發公告指民盛因無法就有關投資達成進一步協議。<br>民眾金融昨日再跌10.6%，報0.127元，整個5月挫九成，較2月高位更大跌93%。</p></body></html>
