<html><header><meta charset="utf-8"><title>【醫生話】甲亢係乜病？</title></header><body><h1>【醫生話】甲亢係乜病？</h1><p>李連杰飽受甲狀腺機能亢進症煎熬，內分泌及糖尿科專科醫生胡依諾昨日接受電話訪問時說：「甲亢係因為甲狀腺功能茂盛，分泌太多甲狀腺素，促進新陳代謝過快，繼而影響其他器官功能。如果影響神經系統會令人緊張、情緒起伏大、失眠、受嚇受驚，甚至影響手腳發震無力，亦會影響心跳功能、心悸、血壓等。」<br>胡醫生表示年輕女士患甲亢最常見，原因是免疫系統失調，另一個是甲狀腺結節，他說：「有粒核喺甲狀腺導致製造過多甲狀腺素。」嚴重的「甲狀風暴」可導致多重器官衰竭甚至致命，治療方法是服藥，療程一般為期一年半，若復發可透過放射碘或切除甲狀腺根治。</p></body></html>
