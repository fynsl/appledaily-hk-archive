<html><header><meta charset="utf-8"><title>叙福樓截飛超購976倍</title></header><body><h1>叙福樓截飛超購976倍</h1><p>【本報訊】叙福樓集團（1978）昨中午截止公開發售，市場消息透露，初步統計有逾4.4萬人申請認購，公開發售超購約976倍，並有870張頂頭槌飛。叙福樓要啟動回撥機制，令公開發售佔比由10%增至佔50%。叙福樓料以上限1.3元定價，集資2.6億元。<br>另外，駿碼科技（8490）昨翌日招股，市傳獲希瑪眼科（3309）主席林順潮、理文造紙（2314）行政總裁李文斌、商人羅守輝及郭炎、冠忠巴士（306）董事鄭敬凱認購。</p></body></html>
