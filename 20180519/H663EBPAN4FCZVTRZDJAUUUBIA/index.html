<html><header><meta charset="utf-8"><title>湯怡35歲嫁洪卓立</title></header><body><h1>湯怡35歲嫁洪卓立</h1><p>湯怡、黃翊、何婉盈、黃寶欣及黎明詩等前晚在中環出席電影《某日某月》特別場，30歲的湯怡提到今年與洪卓立拍拖十周年，會否心急結婚？她說：「𠵱家先係黃金時間，唔到35歲都唔會諗結婚，愛情唔係第一位，事業家庭行先。」男友聽到會否傷心？她說：「唔會，我哋有共識，我反而好懷念90年代愛情，當其時冇WhatsApp、冇視像，只係靠電話維繫，反而𠵱家見到電話響有一種恐懼感。」<br>黃寶欣表示電影勾起她初戀回憶：「以前資訊冇𠵱家咁發達，嗰陣真係攬住個枕頭喺度等電話，就算約咗出嚟等，人哋係唔嚟就唔嚟，都幾苦戀。」<br>採訪：卓寶花<br>攝影：仇志德</p></body></html>
