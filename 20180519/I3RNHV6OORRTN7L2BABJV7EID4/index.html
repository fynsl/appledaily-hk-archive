<html><header><meta charset="utf-8"><title>霆鋒187萬獎金捐慈善</title></header><body><h1>霆鋒187萬獎金捐慈善</h1><p>謝霆鋒在FOX Life《名廚爭鋒》中奪冠，霆鋒最終把24萬美元（約187萬港元）獎金捐給惜食堂。日前他把收集到的食材帶到惜食堂中央廚房製作愛心飯盒，派給有需要的基層人士。獲惜食堂總監見霆鋒切青椒大讚：「我哋以後切青椒都可以用你嘅方法，原來快好多。」霆鋒說：「其實有中式同西式方法，中式係切頭切尾切個心，跟住滾刀，再搣。我呢個切法就係攞住個椗，切四邊就搞掂。」<br>之後霆鋒隨義工把飯菜推出飯堂，又為長者製作低糖蛋糕。曾跟霆鋒於《名》中合作過的加拿大名廚David Rocco突然現身協助派飯，給霆鋒驚喜。<br>撰文：楊定</p></body></html>
