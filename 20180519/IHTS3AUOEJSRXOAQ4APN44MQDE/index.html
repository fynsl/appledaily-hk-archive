<html><header><meta charset="utf-8"><title>陳茵媺遙距戀愛感浪漫</title></header><body><h1>陳茵媺遙距戀愛感浪漫</h1><p>陳茵媺（Aimee）昨日到商台宣傳新片，由於電影是Aimee產後復出的第一部作品，片中飾演女教師一角。她表示今次故事以1992年的校園做背景。<br>提到校園戀愛故事，Aimee憶起讀書時期曾經有過一段Long D，她說：「嗰陣時仲係ICQ年代，我哋會喺電腦度打字，亦都會親手寫信，我覺得親手寫信好romantic，當然最後梗係乜嘢都冇發生啦，因為始終大家係兩個唔同國家，唔同地方唔同生活習慣嘅人。」問到如果將來三個子女遇到對象要發展Long D，她又會否支持？Aimee笑說：「我都冇得阻止㗎啦！」<br>採訪、攝影：曹家誠</p></body></html>
