<html><header><meta charset="utf-8"><title>宋熙年陀仔　陳智燊禁揸車</title></header><body><h1>宋熙年陀仔　陳智燊禁揸車</h1><p>陳智燊（Jason）與太太宋熙年昨日在九龍塘出席新車發佈會，大會送上BB車給兩人。已陀B五個多月的宋熙年明顯見肚，她說：「醫生話唔算重好多，但係比以前肥咗，係幸福肥。」在旁的Jason補充：「有小朋友好正常，最重要係健康同開心，過咗三個月，所有嘢都穩定。」提到BB性別，Jason甜笑：「我爸爸呢邊想我哋生女，因為我係四兄弟，佢嗰邊就全女班，而佢陀嘅係仔，爺爺嫲嫲好想我哋之後生女。」<br>宋熙年就大呻老公霸道：「佢話有啲大肚婆會抽筋，唔畀我揸車。」問到Jason會否入產房？他說：「就算驚都要入去撐老婆。」<br>採訪：黃曉妍<br>攝影：陳俊強</p></body></html>
