<html><header><meta charset="utf-8"><title>趣趣地：做足100分 哥帥續約啦</title></header><body><h1>趣趣地：做足100分 哥帥續約啦</h1><p>曼城今季以破紀錄嘅100分封王，帶領曼城今季重奪英超錦標嘅領隊哥迪奧拿，禮拜四同球會再續一紙新嘅兩年合約，連同佢剩餘嘅一年合約期，即代表未來三季仍會繼續留喺曼城，到2021年先約滿。47歲嘅哥帥透過官網話：「我好開心同興奮，我哋會嘗試喺之後幾年繼續做到最好。作為領隊，你一定要享受同你嘅球員一齊，我會集中激發球員嘅欲望，去令球隊變得更好。我哋嘅陣容平均約23歲，好年輕，希望保持到今季嘅水平，繼續向前邁進。」假如哥迪奧拿履行合約，留到2021年，咁佢就會超越佢之前喺巴塞隆拿同拜仁慕尼黑領軍嘅任期。</p></body></html>
