<html><header><meta charset="utf-8"><title>【今日笑一笑】用匙羹食空氣　傻狗食得好滋味</title></header><body><h1>【今日笑一笑】<br>用匙羹食空氣　傻狗食得好滋味</h1><p>為食貓為食貓，但相信如果說狗狗更為食，沒有人會反對！南韓一隻狗狗更加為食至吃空氣，也吃得津津有味。<br><br>主人只是拿着一隻空無一物的匙羹，狗狗已心急得不停吠。當匙羹放到牠面前，狗狗已急不及待一口咬上去，但明明只有空氣，但狗狗經已吃得舔舔脷，並期待再吃多一口，哄得主人哈哈大笑。<br><br>Instagram@_al.bang.za_</p></body></html>
