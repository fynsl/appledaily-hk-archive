<html><header><meta charset="utf-8"><title>趣趣地：RVP最怕作客史篤城</title></header><body><h1>趣趣地：RVP最怕作客史篤城</h1><p>今季回流母會飛燕諾嘅荷蘭前鋒尹佩斯（RVP），禮拜四飛咗去英國倫敦睇飛鏢超級聯賽嘅決賽，支持同鄉、世界排名第一嘅雲加雲（Michael van Gerwen）。尹佩斯着住支持雲加雲嘅tee，又戴咗一頂雪糕筒帽同埋黑超，喺台上面手舞足蹈咁打氣，雲加雲最尾順利打低嚟自英格蘭嘅米高史密夫（Michael Smith），連續三年成為飛鏢超聯嘅冠軍。另外，尹佩斯最近亦回憶當年喺英超嘅點滴，佢形容作客史篤城係一件艱難嘅事，仲艱難過對車路士同利物浦：「作客史篤城係呢個世界上最難打嘅比賽。講真，佢哋往往喺對決入面壓倒你，直到你跌低為止。」</p></body></html>
