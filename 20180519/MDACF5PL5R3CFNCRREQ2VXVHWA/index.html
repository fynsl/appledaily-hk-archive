<html><header><meta charset="utf-8"><title>余曉彤講普通話驚過打</title></header><body><h1>余曉彤講普通話驚過打</h1><p>余曉彤（Hidy）昨日以代言人身份在尖沙嘴出席修身堂新店開幕，同場還有莊思華和胡渭康。Hidy穿上露背長裙，大騷弗爆身形：「我最多120幾磅，𠵱家就110磅，我喺兩星期內減咗9磅。」<br>Hidy自爆曾節食減肥：「係落得好快嘅，不過個人真係好虛，又會暈。最離譜試過半個月淨係食蘋果，不過之後食嘢嘅慾望仲大，結果肥番仲多。」Hidy表示今日會到青島拍戲，她說：「係要打嘅，不過打戲我唔怕，反而今次係我第一部要講普通話對白嘅戲，仲緊張過打，有狂練對白。」<br>採訪、攝影：盧妹</p></body></html>
