<html><header><meta charset="utf-8"><title>趣趣地：韋舒亞祝英格蘭好運</title></header><body><h1>趣趣地：韋舒亞祝英格蘭好運</h1><p>英格蘭國家隊領隊修夫基日前就為俄羅斯世界盃進行點兵，落選嘅阿仙奴中場韋舒亞認為自己應該入選。有報道指，26歲嘅韋舒亞無法喺修夫基愛用嘅高壓迫性踢法中有所發揮，係佢落選嘅主要原因。韋舒亞周四喺個人twitter寫到：「我當然對落選感到非常失望，我覺得自己一整季狀態都好好，相信我應該入選。如果我有呢個機會嘅話，我係可以有所作為。但我尊重領隊嘅決定，亦祝球隊好運，我永遠都係英格蘭嘅球迷，同全國上下嘅球迷一直支持球隊。」</p></body></html>
