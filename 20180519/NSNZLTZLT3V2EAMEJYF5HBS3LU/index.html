<html><header><meta charset="utf-8"><title>李潔瑩俾黎諾懿催生B</title></header><body><h1>李潔瑩俾黎諾懿催生B</h1><p>黎諾懿與富貴老婆李潔瑩（Nicole右一）育有的兒子已經1歲，Nicole日前同周美欣（左二）、曹敏寶等去了越南玩，昨日更激罕貼泳衣照！黎諾懿接受傳媒訪問，談到老婆是否趁着他忙拍劇撇甩他和兒子，他笑言：「係呀！只係開始咋，去完越南仲會去第二度！」問到是否不准老婆着性感泳衣，黎諾懿回應：「冇呀！生完都咁好身材，畀佢着囉！唔係生完第二胎一陣又話走樣冇得着，咪畀佢着囉！」</p></body></html>
