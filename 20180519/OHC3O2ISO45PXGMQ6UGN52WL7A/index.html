<html><header><meta charset="utf-8"><title>趣趣地：沙拿踩入大英博物館</title></header><body><h1>趣趣地：沙拿踩入大英博物館</h1><p>英國《BBC》報道，英超利物浦前鋒穆罕默德沙拿（小圖）即將殺入大英博物館，喺博物館嘅埃及系列中有佢嘅展品。穆罕默德沙拿今季表現出色，喺英超取得32個入球成為神射手。根據報道，沙拿嘅波砵會喺利物浦下個禮拜六對皇家馬德里嘅歐聯決賽前，被當成大英博物館嘅展品，向公眾展出（圖）。大英博物館嘅展品負責人史賓沙話：「呢對波砵講述咗一個現代埃及標誌性人物喺英國嘅故事，喺全球都有莫大嘅影響。」</p></body></html>
