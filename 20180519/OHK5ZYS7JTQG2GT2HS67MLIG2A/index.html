<html><header><meta charset="utf-8"><title>朱慧敏從商圓亡母心願</title></header><body><h1>朱慧敏從商圓亡母心願</h1><p>朱慧敏昨日在尖沙嘴為朋友開設的日本餐廳喬遷之喜做剪綵嘉賓，她表示繼父是日本人，自己跟日本有淵源，但卻無意經營日本餐廳。<br>朱慧敏指母親生前從商，自己對做生意有興趣：「媽咪話我細個成日爬上張大班椅，話自己要做董事長，媽咪走咗十幾年，𠵱家我做生意都算係還咗佢心願。」朱慧敏有投資茶餐廳，並不擔心同行如敵國，認為只是良性競爭，她說：「大家都互相支持，平日都成日去啲餐飲業協會交流。」問到藝人開舖可曾遇過惡意攻擊，她說：「我同彭懷安都做咗呢行十幾年，大家見到我哋都有信心保證。我哋都唔想有乜事，唔止影響生意，仲會影響埋我哋嘅聲譽。」<br>採訪、攝影：盧妹</p></body></html>
