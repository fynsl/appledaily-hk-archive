<html><header><meta charset="utf-8"><title>投資者新例料7月生效</title></header><body><h1>投資者新例料7月生效</h1><p>【本報訊】證監會就修訂《專業投資者規則》擴闊專業投資者定義公佈諮詢總結，計劃盡快將建議修訂提交立法會進行先訂立後審議的程序。預期經修訂的規則於7月13日生效。<br>是次擴闊專業投資者定義主要包括三點，首先是專業投資者的投資組合過往只包括配偶及子女，現將涵蓋非關聯人士；第二是容許個人透過公司持有的投資計算在組合內；第三是法團定義為專業投資者，由以往「唯一」業務為持有投資，擴闊至主要業務需為持有投資。</p></body></html>
