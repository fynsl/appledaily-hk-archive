<html><header><meta charset="utf-8"><title>60歲艾力寶雲迎第4胎</title></header><body><h1>60歲艾力寶雲迎第4胎</h1><p>現年60歲的美國男星艾力寶雲（Alec Baldwin）與34歲太太Hilaria宣佈第4個孩子出世，Hilaria於美國時間周四平安產子。兩人於Ig貼出相片，並寫上：「我們又來了！」更hashtag「四處都是寶雲家的人」，更透露男嬰重8磅2安士，不過兩人就未公佈孩子名字。艾力93年曾與女星金碧辛嘉（Kim Basinger）結婚，02年離異，育有22歲女兒Ireland。</p></body></html>
