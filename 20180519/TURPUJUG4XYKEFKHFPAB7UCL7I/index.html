<html><header><meta charset="utf-8"><title>結婚蛋糕如藝術品</title></header><body><h1>結婚蛋糕如藝術品</h1><p>【花絮】<br>哈里梅根的結婚蛋糕，棄傳統結實的水果蛋糕，改以入口輕盈的時令檸檬接骨木花蛋糕配雪糕款客。餅師普塔克（Claire Ptak，圖）與六名助手花五天炮製蛋糕，材料有200個有機意大利檸檬及諾福克郡後宮花園種的接骨木花，造型獨特如藝術裝置。<br>路透社</p><p>【艾頓莊為婚禮獻唱】</p><p>21年前在戴安娜葬禮高歌的殿堂級歌手艾頓莊（Elton John），將於哈里的婚禮再開金口。艾頓莊與戴妃私交甚篤，在她死後以長輩身份看顧威廉和哈里，與兩子成忘年之交；去年受訪時他提及與哈里等同遊意大利，「那時已從眼神看到他很愛梅根」。<br>美國TMZ網站</p></body></html>
