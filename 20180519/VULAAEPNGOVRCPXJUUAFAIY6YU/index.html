<html><header><meta charset="utf-8"><title>SM邀粉絲拍MV</title></header><body><h1>SM邀粉絲拍MV</h1><p>出道12年的樂隊Supper Moment（SM）日前宣佈取得紅館檔期，將於今年11月開騷。而他們的電話亦響個不停，皆因好友都致電訂票。為止樂迷癮，他們先推出新歌《橙海》MV，歌曲寄意世界之大、人之渺小，以抒發一下大家的世界觀。SM又用了兩日兩夜行勻不同地區，當他們殺入銅鑼灣時，還即場邀粉絲加入，其中有一對是求婚成功準新人，阿達笑言：「呢首歌對佢哋嚟講應該有紀念價值，到時可以喺婚禮上播！」</p></body></html>
