<html><header><meta charset="utf-8"><title>大摩料微軟再升33%</title></header><body><h1>大摩料微軟再升33%</h1><p>【本報綜合報道】摩根士丹利唱好微軟，該行分析指微軟過去12個月累升四成，料股價有望再升，市值今年將達1萬億美元（約7.85萬億港元）。大摩又指微軟受惠Azure雲端等業務推動，未來3年收入將錄雙位數增幅，未來一年股價潛在升幅將達33%，股價將升至130美元水平，帶動公司市值擴大至1萬億美元。<br>按上周四收市計，微軟市值錄7,389億美元，為美股第四高市值公司，僅次於蘋果公司、亞馬遜及Alphabet。</p></body></html>
