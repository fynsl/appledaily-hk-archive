<html><header><meta charset="utf-8"><title>大S小產後消瘦復工</title></header><body><h1>大S小產後消瘦復工</h1><p>41歲的台灣女星徐熙媛（大S）原為老公汪小菲懷有第三胎，可惜本月初正當BB進入第11周之際，卻發現胎兒沒有心跳，要中止懷孕。大S因不幸流產而大受打擊，直至昨日，大S首度復工，到溫州出席護膚品牌活動。<br>穿上白色上衣襯粉紅色褲的大S，臉頰雖然看來消瘦不少，但氣色和精神尚算不俗。大S與工作人員步行到會場期間，都有講有笑，網民紛紛留言說她恢復得不錯。而大S則在微博留言說：「今天是520，我在溫州雁蕩出席一個跟520有關的工作，很開心今天收到一束代表了健康與美麗的花，我敢打賭其他女性沒人收過這種花。」不少粉絲也留言關心，覺得大S恢復得很不錯。<br>撰文：魯吉</p></body></html>
