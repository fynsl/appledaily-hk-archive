<html><header><meta charset="utf-8"><title>19禁女團又出招Girl Crush跳辣舞下體現形</title></header><body><h1>19禁女團又出招<br>Girl Crush跳辣舞下體現形</h1><p>唔少唔出名嘅韓國女團都以性感打扮及舞姿來吸引粉絲，佢哋亦不時大跳「19禁」舞來吸客，亦惹來唔少網民嘅爭議。<br><br>近日有一隊女團Girl Crush，佢哋喺台上表演嘅性感舞姿就成為網民嘅熱話，當中佢哋表演穿上超短裙配類似內褲嘅打底褲喺台上又跳又唱，做出深蹲動作時，下體即時現晒形。<br><br>有唔少粉絲更大特寫拍下佢哋嘅舞姿，令到其他粉絲議論紛紛，更留下唔少令人想入非非嘅留言。</p></body></html>
