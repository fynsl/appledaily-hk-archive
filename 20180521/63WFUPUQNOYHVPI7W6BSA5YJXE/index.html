<html><header><meta charset="utf-8"><title>譚詠麟自嘲有帝王糭</title></header><body><h1>譚詠麟自嘲有帝王糭</h1><p>譚詠麟（阿倫）、陳嘉容、崔碧珈與釗峰等昨日到尖沙嘴出席「關懷糭有您」義賣活動。阿倫自嘲肚腩是「帝王糭」，他說：「我遲啲攞埋呢隻帝王糭出黎賣㗎啦，其實我自己食肆都有糭賣，不過呢個係慈善，一定要支持。」問他何時發力減走「帝王糭」？阿倫笑謂：「我最逼切係用4日減咗16磅，早午晚都運動，再配合飲食，不過大家唔好學，我個底打得好。做衫嗰啲都成日嘈我，幾日又唔同咗，我話最好背脊有扣同橡筋褲頭就啱啦。」<br>同場的陳嘉容直言最愛吃有肥豬肉的糭，亦曾跟陳媽媽學包糭：「成日都紮得唔好，但好想學，唔想呢個傳統會失傳。」<br>採訪：盧妹<br>攝影：仇志德</p></body></html>
