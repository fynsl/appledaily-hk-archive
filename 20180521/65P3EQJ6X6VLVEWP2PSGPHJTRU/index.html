<html><header><meta charset="utf-8"><title>【爆相爆片】熱到咁？太子水池成澡堂　光頭叔忘我沖涼</title></header><body><h1>【爆相爆片】熱到咁？<br>太子水池成澡堂　光頭叔忘我沖涼</h1><p>【一周必看】歌仔都有得唱：「我有權散步，你有權洗澡 ！」呢排日日都30幾度，熱到小記好想日日浸喺水入面，但太子一位阿叔，似乎急不及待，乾脆走落水池降溫，真係熱得咁緊要？讀者Jason 喺5月17日凌晨近1點，經過太子始創中心對面嘅公園仔，竟然見到一位光脫脫嘅阿叔，坐咗喺水池入面，Jason話，個阿叔年約40、50歲，雖然段片就影唔到阿叔正面，但Jason就認為係國內同胞，「邊有香港人會咁做」，其實，個池就喺直通巴站隔離，可以話係人來人往，但係路人都冇反應，掂行掂過。</p></body></html>
