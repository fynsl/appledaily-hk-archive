<html><header><meta charset="utf-8"><title>網紅國產結衣BB拍日劇負評不絕被嫌口大</title></header><body><h1>網紅國產結衣BB拍日劇<br>負評不絕被嫌口大</h1><p>內地網紅龍夢柔以「中國新垣結衣」姿態進軍日本，繼拍攝東急stay廣告之後，有指佢計劃出碟做歌手，仲處女接拍日劇，演出中村杏擔正深夜劇《愛情重跑》，在第七集中登場。<br><br>龍夢柔於2014年參加《來吧！灰姑娘》獲得冠軍，其後走紅網絡以栗子之名發展。今次呢位冒牌結衣BB在劇中角色都叫栗子，同飾演主角南沙也加嘅中村杏都有對手戲。可惜，劇集出街後引來唔少日本網民狂踩，指佢同正版完全唔似樣，既彈佢口大，又話「中國新垣結衣」呢個稱號十分過譽，與結衣BB完全係比下去咁話。</p></body></html>
