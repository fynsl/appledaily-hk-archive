<html><header><meta charset="utf-8"><title>羅敏莊覺得陳禛唔夠天份</title></header><body><h1>羅敏莊覺得陳禛唔夠天份</h1><p>陳國邦與太太羅敏莊及女兒陳禛、楊證樺與沈可欣一家三口、應昌佑與兒子等，昨日在會展出席香港兒童藝術學院開幕，合照時，5歲半陳禛大擺甫士，事後她表示喜歡唱歌、跳舞、彈琴、畫畫和游水。講到陳禛好有天份，羅敏莊說：「我覺得麻麻哋，今日有好多小朋友仲叻。」<br>楊證樺、沈可欣與兩歲大的兒子楊宏志一起接受訪問，他叫兒子送上飛吻，但兒子就咀嘴爸爸，十分可愛。沈可欣指兒子正讀學前班，之後讓兒子自由發揮，不會做怪獸家長，楊證樺表示：「讀學前班係想畀個仔接觸吓社群。」會否追多個小朋友？楊證樺說：「努力中，我都想生個女。」<br>採訪：黃曉妍<br>攝影：陳慧安</p></body></html>
