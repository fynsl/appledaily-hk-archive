<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】狄易達搵食一腳踢</title></header><body><h1>【馮仁昭四圍超】狄易達搵食一腳踢</h1><p>狄易達（左）、張惠雅（Regen）噚日喺九龍灣MegaBox舉行小型音樂會，兩人認識多年，同樣由歌手伸延其他發展，狄易達自組獨立公司，張惠雅就修讀中醫課程同開餐廳酒吧實踐夢想。狄易達話：「自組獨立公司一年，以往有人湊住，出入有車，𠵱家好多嘢要自己一手一腳去安排，不過都搵到食。」狄易達留鬚轉換形象，身邊張惠雅仲笑佢比想像中多毛髮。<br>撰文：馮仁昭</p></body></html>
