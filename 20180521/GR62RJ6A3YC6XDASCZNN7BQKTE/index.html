<html><header><meta charset="utf-8"><title>李雪瑩陀B照食雪糕</title></header><body><h1>李雪瑩陀B照食雪糕</h1><p>現年32歲的前最上鏡小姐李雪瑩（Crystal），雖然12年憑《怒火街頭2》飾演女律師而知名度提升，但她14年最終決定進修學業而離開無綫，並於前年8月跟圈外男友Andrew Chan拉埋天窗。<br>Crystal昨日於Instagram宣布陀B喜訊，她上載黃昏時分穿三點式站在水中、老公Andrew則跪下來錫她肚子照片，以英文留言說：「生日快樂爸爸！明年我會弄污你的恤衫跟你慶祝！我會匿在媽媽肚子較長時間，請照顧好媽媽！」她又貼出一張BB超聲波照片，雖然Crystal快將為人母，但見她Ig短片中仍照食雪糕無禁忌。<br>撰文：魯吉</p></body></html>
