<html><header><meta charset="utf-8"><title>【7月上映】《小偷家族》探討家庭秘密</title></header><body><h1>【7月上映】<br>《小偷家族》探討家庭秘密</h1><p>是枝裕和執導的溫馨動人小品《小偷家族》，奪得今屆康城影展最高榮譽金棕櫚獎，故事講述打散工度日、由Lily Franky飾演的治，與妻兒等家人在東京破舊平房生活，只靠祖母的退休金及偷竊來維持生計。<br>某個冬天，治帶回一位在附近公寓被凍僵、由佐佐木美雪扮演的少女百合，最初並不打算收留這個無家可歸的小女孩，但得知小女孩被雙親虐待後，決定收留她加入他們原本就貧困潦倒的家庭。以此事件為契機，這個原本融洽的家庭逐漸四分五裂，彼此心中隱藏的秘密與願望也逐漸明朗。香港電影發行商已買下版權，將於7月上映。</p></body></html>
