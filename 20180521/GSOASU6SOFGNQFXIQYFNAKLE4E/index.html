<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林嘉欣唔捨得劉青雲</title></header><body><h1>【馮仁昭四圍超】林嘉欣唔捨得劉青雲</h1><p>林嘉欣同劉青雲（左二）等喺香港拍緊新戲《廉政風雲 煙幕》，戲中嘉欣同青雲演夫婦，首次同青雲合作嘅嘉欣，日前拍完佢喺香港嘅戲份，佢個樣好唔捨得，仲捉住青雲影合照，成個小fans咁。之後嘉欣要離港拍外景，佢話︰「唔捨得兩個女，拍完澳洲外景，就可以陪佢哋放暑假。」至於方中信同青雲都話拍完戲可以鬆一鬆，方中信打算同囡囡一齊放暑假。<br>撰文：馮仁昭</p></body></html>
