<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林奕匡夫婦520當街錫</title></header><body><h1>【馮仁昭四圍超】林奕匡夫婦520當街錫</h1><p>林奕匡（Phil）同老婆李靄璣（Rikko）噚日喺奧海城出席ViuTV活動，趁住噚日「520」攞正牌放閃現身。兩公婆除咗攬住玩遊戲，仲不時情不自禁錫面珠，旁若無人。Rikko笑謂：「可以同佢（Phil）一齊做嘢，平啲都冇所謂。」Rikko仲話爸爸間中有催佢哋生BB：「因為爸爸湊小朋友好叻，佢仲話如果我喺香港生，佢會考慮返嚟住。不過我想做多年幾幕前先。」Phil大表認同，仲大讚老婆做幕前好開心。<br>撰文：馮仁昭</p></body></html>
