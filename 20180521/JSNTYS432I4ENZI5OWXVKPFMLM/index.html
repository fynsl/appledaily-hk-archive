<html><header><meta charset="utf-8"><title>大本萌景疑被社長逼死</title></header><body><h1>大本萌景疑被社長逼死</h1><p>日本愛媛縣組合「愛的葉Girls」16歲成員大本萌景於3月自殺逝世，震驚外界。事隔兩個月，其母透過《週刊文春》公開女兒與經理人之間的對話截圖，透露女兒生前煩惱難以兼顧學業與事業，但經理人公司不通融，社長甚至要求一億日圓（約708萬港元）違約金。萌景母親表示後來才知道，女兒於自殺前一日與社長會談後，向友人埋怨被社長背叛。對於報道，萌景事務所否認社長曾向她要求一億日圓。</p></body></html>
