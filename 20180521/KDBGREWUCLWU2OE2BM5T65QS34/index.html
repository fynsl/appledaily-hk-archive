<html><header><meta charset="utf-8"><title>【一周必看】不忿「食雞」被罰錢提JR　無綫︰有權製作低品味節目</title></header><body><h1>【一周必看】<br>不忿「食雞」被罰錢提JR　無綫︰有權製作低品味節目</h1><p>【一周必看】 無綫電視於2015年的《萬千星輝頒獎典禮》中安排盛裝藝人食連鎖快餐店炸雞環節，融入植入式廣告，事後被通訊局裁定違反守則，罰款15萬元。無綫不服，向高等法院提司法覆核。無綫指免費電視台有權製作低品味節目，而植入式廣告可增加收入。法官質疑相關廣告是逼觀眾收看宣傳，根本沒選擇，無綫回應：「可以揀熄電視。」</p></body></html>
