<html><header><meta charset="utf-8"><title>啤梨偕妻過皇帝式享受</title></header><body><h1>啤梨偕妻過皇帝式享受</h1><p>葉文輝（啤梨）早前與太太Michelle到沖繩影婚紗相兼再行禮，日前他搭郵輪返港，兩人十指緊扣現身。啤梨說：「我地今次搭飛機去沖繩再坐郵輪返嚟。呢幾日好似皇帝、皇后式享受，返嚟好驚唔知點服侍老婆。」<br>提到沖繩麻疹疫情，啤梨直言危機意識太低：「我哋都驚麻疹會影響生小朋友，不過當時都決定咗去，去之前都有打定針。」至於可有趁機造人？啤梨說：「喺皇宮可以做嘅嘢，我哋都做晒，露台又靚、廚房又大，張床都勁舒服。」提到7月補擺婚宴，啤梨表示本打算沖繩旅行期間計劃，豈料玩得太開心而沒時間處理，現要找wedding planner幫手。<br>採訪、攝影：盧妹</p></body></html>
