<html><header><meta charset="utf-8"><title>【一周必看】汶萊四王子文武雙全　擇偶條件只有一個</title></header><body><h1>【一周必看】<br>汶萊四王子文武雙全　擇偶條件只有一個</h1><p>【一周必看】 沒有「沈佳宜」的樣貌，但這個沈姓新娘卻有個富爸爸！內地近日傳出一名叫做沈宇軒的女子，一直找不到合適對象，她的父母開了一張總計1,618萬元人民幣（下同，約2,030萬港元）的嫁妝清單，成功將寶貝女兒嫁給一名高帥男。新娘子「爆牙」真身與嫁妝清單流出網絡，有網民突破盲點寫道：「有錢幹嘛不去整容？」</p></body></html>
