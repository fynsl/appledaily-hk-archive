<html><header><meta charset="utf-8"><title>袁偉豪忍痛開工拍劇</title></header><body><h1>袁偉豪忍痛開工拍劇</h1><p>袁偉豪爸爸泰哥上周三不幸因鼻咽癌病逝，袁偉豪曾表示珍惜與家人相處時間，但父親與癌搏鬥期間，他仍努力工作。袁偉豪在父親離世前幾日，便與姜皓文（黑仔）和楊明在新蒲崗為無綫新劇《鐵探》開工。劇集當晚7時許開拍前，台前幕後更拜神祈求拍攝順利。袁偉豪休息期間獨處一旁悶悶不樂，明顯為父親病情擔心。</p><p>當日劇情講述黑仔用槍挾持楊明，袁偉豪便跑上前營救，大熱天時三人着住長袖衫跑來跑去，認真辛苦。黑仔近年專注電影發展，雖然久沒拍劇，但見黑仔當日拍攝也十分適應，每拍完一場戲，便主動埋位睇playback。<br>採訪、攝影：黃曉程、朱志聰</p></body></html>
