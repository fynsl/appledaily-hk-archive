<html><header><meta charset="utf-8"><title>陳法拉戲劇畢業戴四方帽腳踩Ferragamo涼鞋</title></header><body><h1>陳法拉戲劇畢業<br>戴四方帽腳踩Ferragamo涼鞋</h1><p>於2014年離開娛樂圈，遠赴紐約入讀當地著名學府Juilliard School茱莉亞學院修讀戲劇課程的陳法拉，日前終於畢業，更成為首位獲得該校戲劇表演碩士的華人學生。<br><br>穿上黑色畢業袍、頭戴四方帽，腳穿一對白色涼鞋，黑白對比之下甚為亮眼，涼鞋來自意牌Salvatore Ferragamo，交叉帶的設計，簡約優雅，亮眼的金色鞋踭更蘊藏心思，採用品牌極代表性的花卉鞋跟設計，低調顯細節。</p></body></html>
