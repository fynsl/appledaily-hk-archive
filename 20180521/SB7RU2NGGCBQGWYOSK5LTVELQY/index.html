<html><header><meta charset="utf-8"><title>雲遊盈喜　中期料扭虧為盈</title></header><body><h1>雲遊盈喜　中期料扭虧為盈</h1><p>【本報訊】雲遊（484）發盈喜，今年上半年有望扭虧為盈，料截至6月底的純利介乎2,500萬至3,500萬元（人民幣．下同），去年同期則蝕1,773萬元。<br>雲遊表示，將繼續發展和深化大數據分析，並探索人工智能的機遇，以提升核心競爭力。<br>集團預計，期內經營溢利介乎約1,500萬元至2,200萬元，去年同期蝕1,580萬元，受惠大數據分析能力不斷深化及開支管理改善等；另料投資收益介乎1,000萬元至1,300萬元，去年則蝕190萬元。<br>雲遊股價今年內升約三成，上周五收報14.12元。</p></body></html>
