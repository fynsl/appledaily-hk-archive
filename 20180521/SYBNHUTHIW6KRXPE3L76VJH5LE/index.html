<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】孫慧雪抱B變大隻</title></header><body><h1>【馮仁昭四圍超】孫慧雪抱B變大隻</h1><p>孫慧雪同林盛斌噚日帶埋小朋友喺銅鑼灣出席活動，孫慧雪抱住9個半月大囝囝Riley，佢笑住話囝囝重25磅，𠵱家湊仔好似舉重，所以收身反而變大隻：「越來越壯健，船到橋頭自然直，8月會開始密集拍兩套劇，相信到時會瘦。」同場林盛斌帶咗三個千金到場，其中細女表演Camila Cabello歌，林盛斌話：「佢哋鍾意聽英文歌，我聽本地歌，佢哋覺得老套，但我哋冇代溝。」<br>撰文：馮仁昭</p></body></html>
