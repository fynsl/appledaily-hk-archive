<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】羅孝勇贏拳賽瘀右眼</title></header><body><h1>【馮仁昭四圍超】羅孝勇贏拳賽瘀右眼</h1><p>羅孝勇（Sheldon）前晚喺上環參加西洋拳賽，佢以29分比28分，1分險勝對手。噚日羅孝勇同馮仁昭講勝出拳賽感受：「開心又興奮，呢個比賽分數好接近，對手好強。」問到有冇受傷，羅孝勇笑住話：「我好彩，只係右眼黑眼圈個位有啲瘀咗。」佢仲話未試過打拳咁攰，用晒啲energy。而呢次班朋友嚟晒撐場，令佢有好大動力比賽，真係好多謝佢哋。<br>撰文：馮仁昭</p></body></html>
