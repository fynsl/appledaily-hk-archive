<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】曾昭亮孖囡囡全裸寫真</title></header><body><h1>【馮仁昭四圍超】曾昭亮孖囡囡全裸寫真</h1><p>早前爆出06年落選港姐李美慧將嫁畀百億富商曾文能，至於同佢同齡嘅曾文能二女曾昭亮（Alison）都戥老竇開心。育有兩歲幾囝囝Khalil同一歲囡囡Kaia嘅曾昭亮，最近一家四口去沙灘玩水，穿比堅尼嘅Alison，生完兩件依然弗到爆。前日佢仲擺咗張全裸抱實囡囡嘅寫真，相當唯美。佢話係由攝影師Olivia Tsang影呢輯相，紀念下母親節，原本係三母子影，不過大仔對鏡頭怕醜唔合作，所以冇出鏡。<br>撰文：馮仁昭</p></body></html>
