<html><header><meta charset="utf-8"><title>安室台灣慶功遭近百人圍</title></header><body><h1>安室台灣慶功遭近百人圍</h1><p>日本天后安室奈美惠尚有17個星期便正式引退，其最後兩場台北小巨蛋個唱前晚亦結束，安室在尾場繼續感性地向粉絲道別，落淚說：「25年來謝謝你們，最後要用笑容向大家道別，大家要保重。」當地歌迷在觀眾席排出「520」字樣向偶像送上驚喜。</p><p>安室完騷後在facebook貼出與舞蹈員在後台的合照，之後又與工作人員到仁愛路的「Fifi茶酒沙龍」慶功醫肚，大批記者及粉絲趕到在餐廳樓下守候，安室食至晚上11時許，工作人員護送離開時，現場約80人即時起哄及舉機拍攝，安室隨即登上保母車返回酒店休息。<br>撰文：哥羅</p></body></html>
