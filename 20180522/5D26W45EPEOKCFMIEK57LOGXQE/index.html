<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳偉霆自創舞步搵初心</title></header><body><h1>【馮仁昭四圍超】陳偉霆自創舞步搵初心</h1><p>陳偉霆喺上周六播出嘅綜藝節目《熱血街舞團》第十期，以熱血召集人身份，首次帶領火鍋戰隊出場，仲大跳創意「海草舞」。<br>當日陳偉霆一身花恤衫造型，配像素眼鏡同隊員出場。今次佢全程參與編排舞蹈，佢話喺練習嗰陣，搵番當初學跳舞嘅感覺，甚至練舞練到腿抽筋。佢嘅創意編舞仲得滿分，其中佢以單手倒立，搞到全場high爆，最終佢同戰隊以大比分取得勝利。<br>撰文：馮仁昭</p></body></html>
