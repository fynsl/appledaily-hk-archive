<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】胡琳冰島拍MV嗌辛苦</title></header><body><h1>【馮仁昭四圍超】胡琳冰島拍MV嗌辛苦</h1><p>歌手胡琳新專輯《Moments》，第二首主打歌《青玉案》嘅MV早前喺冰島取景，MV入面胡琳着咗件單薄嘅裙遊走冰川，佢哋要徒步個多鐘，先到達取景位置。<br>事前胡琳仲請咗專業登山導遊協助拍攝，為行程做足安全措施。胡琳話︰「過程超辛苦，拍出嚟睇到震撼嘅畫面，非常值得。」佢又話拍攝過程最搞笑歌詞紙俾大風吹甩，佢話：「導演追到四腳朝天，我忍唔住『喪笑』！」<br>撰文：馮仁昭</p></body></html>
