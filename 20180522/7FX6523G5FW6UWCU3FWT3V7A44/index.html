<html><header><meta charset="utf-8"><title>梁家輝伸脷錫老婆</title></header><body><h1>梁家輝伸脷錫老婆</h1><p>梁家輝太太江嘉年前日生日，當日亦是二人結婚31周年，他們的一對孖女梁穎晨（Chloe）和梁靜禧（Nikkie）就親手整蛋糕給父母送驚喜。Nikkie和Chloe在社交網上載了幾張慶祝相，梁家輝開心地攬實老婆切蛋糕，又鬼馬伸脷想錫對方。除整蛋糕外，女兒又送太陽花予媽咪，還上載不少媽咪後生相，及父母過往恩愛生活相，當中有父母當年結婚相，相當珍貴。</p><p>當年梁家輝對江嘉年一見鍾情，他待女方同男友分手後，才展開追求。當時梁家輝收入不多，娶江嘉年時，全副身家只有8,000元，難得女方沒有嫌棄他搵錢少。<br>撰文：如文</p></body></html>
