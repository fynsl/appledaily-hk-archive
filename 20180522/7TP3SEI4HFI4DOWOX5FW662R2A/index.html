<html><header><meta charset="utf-8"><title>王菲睇完騷唱K過口癮</title></header><body><h1>王菲睇完騷唱K過口癮</h1><p>歌手林俊傑（JJ）前晚在北京開演唱會，有歌迷看到王菲去捧場。JJ在完騷後帶隊去唱K，王菲、趙薇及陳赫等齊齊現身。昨日網上流出一條王菲唱《醉赤壁》片段，片中趙薇拿住電話拍片，而王菲唱到其中一段歌詞時，王菲稍微改了旋律，展露轉音技巧，在場的人即拍掌歡呼，陳赫好驚訝地望向王菲。</p><p>王菲男友謝霆鋒日前以代言人身份到西安出席「傳奇世界3D」手機遊戲宣傳活動，霆鋒表示用好多時間打機，如非入行，應該向電競方面發展，他更笑謂︰「我阿媽同我講『早知遊戲市場咁大，當初我就唔阻你啦。』」<br>撰文：如文</p></body></html>
