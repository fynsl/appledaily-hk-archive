<html><header><meta charset="utf-8"><title>Momo被迫7日減15磅每日只敢食一塊冰？</title></header><body><h1>Momo被迫7日減15磅<br>每日只敢食一塊冰？</h1><p>韓國女團TWICE被封為「新國民女團」，不過日本成員Momo，出道前就曾經為咗可以登上舞台而地獄式減肥。<br><br>早前Momo於直播節目中談到當練習生時期，曾被事務所要求於7日內減去15磅，減磅成功先可以參與showcase。當時Momo就咩都唔食，只食一塊冰，而且會去健身房運動。<br><br>Momo透露當時佢非常擔心，甚至試過吐口水嘅方法，不過7日後佢未能減去15磅，公司就再畀三日時間，最後先至成功。而Momo都非常唔鼓勵大家咁樣減肥，表示一星期之後又反彈返15磅。</p></body></html>
