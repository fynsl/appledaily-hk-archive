<html><header><meta charset="utf-8"><title>爆相爆片：少年自備紙軚盤揸巴士</title></header><body><h1>爆相爆片：少年自備紙軚盤揸巴士</h1><p>「巴士開得快，嘟嘟嘟嘟嘟，我要做個小司機！」望到呢位哥哥仔咁享受「揸車」過程，小記都忍唔住要唱幾句呢！<br>讀者廖先生喺前日中午12點幾，搭38號九巴坐上層，坐咗陣聽到音樂聲，之後就發覺右邊車頭位置，有個戴住黑超嘅後生仔，「佢自己用紙整咗個軚盤」。<br>廖生目測後生仔應該只有16、17歲，斷估佢因為未夠年齡考車牌，又想試吓揸車嘅感覺，「見到佢好enjoy」。廖生話，自己細個都會坐車頭扮揸車，但就未試過自製軚盤咁有誠意。架車去到九龍灣，廖生就落咗車，廖生估佢可能會揸到去尾站，一盡車長嘅責任。加油啊，小記都想第時搭你車呀！</p></body></html>
