<html><header><meta charset="utf-8"><title>爆相爆片：阿叔搭西鐵　兩蚊運大樹</title></header><body><h1>爆相爆片：阿叔搭西鐵　兩蚊運大樹</h1><p>今年3月一名女學生搭港鐵時，因大提琴琴盒其中一邊尺寸超出規定，喺車廂被職員截停帶到客務中心檢查，激發逾千網民畀嬲，質疑港鐵「大細超」，專恰樂手卻放生水貨客。<br>網傳一名阿伯疑公然挑戰港鐵行李尺寸規定，攜帶近3米高長形植物進入西鐵車廂，有目擊者話，「南昌已經見到佢喺車上，坐到入屯門」，有網民留言嘲諷「廢老」只須花兩蚊（長者乘車優惠）就可付運大樹，「$2一個人加一件大貨，全世界冇車費咁平！」<br>港鐵回覆話唔清楚有關相片來源同拍攝時間，指日前西鐵綫沿途各站無相關紀錄，亦未有收到乘客反映此事。</p></body></html>
