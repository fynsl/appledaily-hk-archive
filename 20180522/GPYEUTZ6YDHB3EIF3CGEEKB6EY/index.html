<html><header><meta charset="utf-8"><title>【最靚姊妹】過百親友飛LA</title></header><body><h1>【最靚姊妹】過百親友飛LA</h1><p>準新娘子37歲的鍾欣潼完成美加巡迴後，將會於香港時間周六與準夫婿賴弘國在美國洛杉磯（LA）舉行婚禮。婚禮由阿嬌跟準新郎統籌，雙方親友來自台灣及香港，預計約有一百多人，單是機票及住宿費等安排，將會花過百萬元。<br>阿嬌的姊妹團更被喻為最靚姊妹團，除因容祖兒簽證過期未能預期前往，其餘成員包括好拍檔蔡卓妍、鄭希怡（Yumiko）及何家千金何超蓮等。至於花女一職將由阿嬌契女、Yumiko囡囡梁浸浸擔任。據知，一對新人稍後會回港補擺喜宴，所需費用將由老闆楊受成承擔。</p></body></html>
