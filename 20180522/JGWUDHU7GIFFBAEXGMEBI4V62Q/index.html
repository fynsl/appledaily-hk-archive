<html><header><meta charset="utf-8"><title>賀馬主分店開張！姚本輝着老西剪綵　兼買埋新馬</title></header><body><h1>賀馬主分店開張！<br>姚本輝着老西剪綵　兼買埋新馬</h1><p>從事飲食生意的資深馬主蕭楚基，過往養過不少賽駒，包括「及時取勝」、「豐衣足食」、「心滿意足」（均已退役）等駒。<br><br>今日（21日），他的連鎖粥店在九龍灣淘大商場復開分店，並邀請了練馬師姚本輝、好友「春盈」馬主余鵬春的太太、香港話劇團演員張紫琪等人作剪綵嘉賓，而姚本輝更特意穿上西裝出席，相當醒神。<br><br>另外，據姚本輝透露已為蕭楚基挑選來自澳洲的自購新馬，預計6月中會抵港訓練。<br><br>姚本輝一直以來揀馬都很有眼光，故擁有馬王輝的稱號，今次他為馬主親自買馬，且看該匹自購新馬可否發光發熱。</p></body></html>
