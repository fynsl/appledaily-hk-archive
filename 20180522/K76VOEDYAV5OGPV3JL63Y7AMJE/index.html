<html><header><meta charset="utf-8"><title>湯洛雯遺憾身材不及媽咪</title></header><body><h1>湯洛雯遺憾身材不及媽咪</h1><p>湯洛雯自與羅天宇分手後，頻頻在網上晒泳照，昨日在將軍澳出席活動時，她笑說：「我嗰啲其實都唔係咁過份，好多都係靚靚裙，去到馬爾代夫點都要着泳衣影相。」又指最厲害是媽媽，她說：「媽咪嘅身材好好，我遺傳唔到佢嘅身材！」</p><p>同場的張寶兒透露男友袁偉豪因父親日前病逝非常悲傷，幸好有工作分散注意力，她感慨兼眼紅紅說：「人生好無常，之前仲一齊食晚飯，點知下一秒就冇咗血色，雖然之前有心理準備。我好欣賞同鍾意Uncle，佢一直都好堅持唔食止痛藥，亦堅持唔入院，用自己嘅方法努力生活。」至於袁偉豪父親的後事安排，寶兒表示交由男友公佈。<br>撰文：唐琛悠</p></body></html>
