<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】王麗嘉戴四方帽晒身材</title></header><body><h1>【馮仁昭四圍超】王麗嘉戴四方帽晒身材</h1><p>王敏德同名模馬詩慧嘅細女王麗嘉（Irisa），噚日喺波士頓畢業。着住畢業袍、戴住四方帽嘅佢同媽咪、家姐王曼喜一齊影相。經常晒「豪乳」嘅Irisa，着咗條金色大露背吊帶裙，露波邊晒身材。王敏德就留言賀囡囡：「We are so proud of our @irisashannon.」Irisa亦回留言感謝父母：「感謝我這些年來支持我的父母（精神和財務）。」<br>撰文：馮仁昭</p></body></html>
