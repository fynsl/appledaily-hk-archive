<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】王菀之尾場未識喊</title></header><body><h1>【馮仁昭四圍超】王菀之尾場未識喊</h1><p>王菀之同白只繼前年演出《騷眉勿擾》之後，今年佢哋聯同楊偉倫（卵）組成「卵之只」，演出首個劇場《等死研究所》共21場，前晚最後一場，好友楊千嬅同王祖藍都有嚟撐場。<br>完騷後王菀之喺社交網留言︰「真係好開心，今次尾場喊得比以前少，唔係因為冇咁唔捨得，而係呢趟旅程實在太開心。」佢又話︰「原來未接受到已經結束，所以未喊到最勁。」<br>撰文：馮仁昭</p></body></html>
