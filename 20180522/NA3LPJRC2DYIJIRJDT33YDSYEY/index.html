<html><header><meta charset="utf-8"><title>發福金剛返台定居</title></header><body><h1>發福金剛返台定居</h1><p>現年37歲的金剛在2007年從台灣來港發展，最初加入無綫只是擔任音樂節目主持，後來得到曾志偉賞識，在《獎門人》系列中擔任獎老，接job接到手軟。其後有傳因志偉與余詠珊不和，令到一眾獎老被封殺，金剛於去年離開無綫，並加盟王祖藍旗下經理人公司。<br>金剛因最近主力在內地工作，甚少在香港露面，日前被台灣《蘋果》在《食尚玩家》主持人莎莎於台北開設的咖啡店發現他的蹤影。身形發福不少的金剛，最初獨自在店內撳電話，逗留不久便離去。金剛的台灣經理人受訪時表示：「因為香港房子租約到期，加上他在中港台各地都有工作，於是決定搬回台灣居住。」<br>撰文：唐琛悠</p></body></html>
