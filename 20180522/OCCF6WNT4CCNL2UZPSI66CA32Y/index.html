<html><header><meta charset="utf-8"><title>謝偉俊慢行遷就白韻琹</title></header><body><h1>謝偉俊慢行遷就白韻琹</h1><p>現年73歲的白姐姐白韻琹，與59歲立法會議員謝偉俊結婚20年，多次傳出婚姻亮紅燈，白姐姐曾公開表示他們是對有名無實的夫妻，又指摘謝偉俊曾向她郁手。不過，經歷種種風雨，兩人好恩愛孖住出入，感情未受影響。</p><p>日前下午，白姐姐和謝偉俊十指緊扣在中環ifc行街，當兩人行到一間西裝店時，白姐姐向謝偉俊示意指一指，而謝偉俊則點頭。之後二人行去取車，見白姐姐行得較慢，謝偉俊都有遷就她慢行。上車後，白姐姐仍繼續說個不停，謝偉俊仍耐心回答。<br>採訪、攝影：徐錦池</p></body></html>
