<html><header><meta charset="utf-8"><title>祖藍曾拎綜援</title></header><body><h1>祖藍曾拎綜援</h1><p>王祖藍昨日以2012傑青身份到金鐘出席「十大傑出青年選舉2018」啟動禮，與青少年分享過往起跌經歷。祖藍在活動上指年少時經歷父親患癌離世，未畢業便有家庭經濟負擔，更曾度過一年多領取綜援的日子。向着目標捱過高低起跌的他，表示童年時沒想過擁有今天的成就。<br>楊穎（Angelababy）在內地綜藝節目《奔跑吧》的下水遊戲環節，被觀眾質疑玩不起不用落水，Baby只能在社交網撰文呼冤，祖藍說：「工作人員知佢有生理上問題，好照顧佢，工作人員亦好照顧我哋，如果佢入池我就唔入啦，Baby最厲害係EQ，佢最強情商處理。」<br>採訪、攝影：張俊銘</p></body></html>
