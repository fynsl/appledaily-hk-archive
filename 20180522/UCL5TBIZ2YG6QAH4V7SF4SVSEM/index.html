<html><header><meta charset="utf-8"><title>珍納復出為女權發聲</title></header><body><h1>珍納復出為女權發聲</h1><p>52歲美國歌星珍納積遜（Janet Jackson）獲頒Icon獎，是首位黑人女性獲得此項大獎，Bruno Mars負責介紹珍納出場，更跪地頒獎（圖）搞氣氛。珍納發言時為女權發聲：「女性不應再受控制、操縱及虐待。我會與這些女性，以及因遭受歧視而憤怒、從心支持我們的男性在一起。」<br>經歷產子及失婚的珍納，昨日透過Billboard頒獎禮重返舞台，這也是她相隔九年亮相電視表演，演繹了名曲《Nasty》、《If》和《Throb》。</p></body></html>
