<html><header><meta charset="utf-8"><title>求驗客手記：工程師耶耶或槌仔重逢</title></header><body><h1>求驗客手記：工程師耶耶或槌仔重逢</h1><p>槌仔幫韋斯咸上季改由莫耶斯領軍下依然成績一般，雖然唔使降班，但球會喺球季結束後幾日都係決定同莫天才分手，據報已經確定咗接任目標，仲要係一石二鳥之計嚟。曾經帶領曼城贏英超冠軍嘅智利主帥「工程師」比歷連尼，上季去咗中超教波，據講已經同韋斯咸傾得七七八八即將接任。韋咸簽比歷連尼，仲想借佢簽埋猛將耶耶托尼。耶耶喺今季離開曼城，當年佢同比歷連尼合作正係呢位科特迪瓦中場職業生涯嘅高峯，可以再次合作對佢相當吸引。</p></body></html>
