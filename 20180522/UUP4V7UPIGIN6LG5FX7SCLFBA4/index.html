<html><header><meta charset="utf-8"><title>邢小紅仆倒康城影展返強國有fans接機</title></header><body><h1>邢小紅仆倒康城影展<br>返強國有fans接機</h1><p>第71屆康城影展已經曲終人散，總結今屆盛會可謂吸引唔少內地不速之客踩上紅地毯鬥騎呢，當中以開幕禮仆親嘅內地「谷胸大媽」邢小紅就一度令佢成為網絡熱話，佢被質疑扮跌引來傳媒報道。<br><br>康城影展閉幕禮上唔再見到內地毯星搶鏡，而開幕禮上「仆盡風頭」嘅邢小紅日前已飛返強國，仲獲fans舉行寫上佢英文名「Scarlet」嘅橫額接機o添！<br><br>邢小紅自稱獲第18屆環球夫人世界五強、亞洲總冠軍，又係國際紳士名媛俱樂部新加坡主席，出生於北京，目前同老公定居新加坡，有一個20歲女兒，其尊容更媲美京劇名伶。</p></body></html>
