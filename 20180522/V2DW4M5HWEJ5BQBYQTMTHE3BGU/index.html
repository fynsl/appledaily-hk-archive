<html><header><meta charset="utf-8"><title>薛芷倫康城撞破盜竊</title></header><body><h1>薛芷倫康城撞破盜竊</h1><p>Ball后薛芷倫（Fanny）今年都有去康城，出席第71屆康城影展，原來除了康城常客范冰冰及台灣男星張震擔任評審外，Fanny受到官方邀請到當地擔任特別嘉賓兼顧問，她說：「我第一次去康城影展，行咗半世人嘅紅地毯，最難忘行到最尾嗰條樓梯真係好險峻，好難行。」<br>Fanny表示今次去康城四日，怎料遇賊人入屋打劫，她說：「我哋租咗個古堡villa住，點知遇到打劫，本來我分別有兩晚要行紅地毯，第一晚我遲咗入唔到去，返咗去villa換衫，點知見到蒙面嘅賊人搜索緊間屋，佢哋事敗就即刻走咗，好彩最後冇任何損失，真係錯有錯着。」<br>採訪：栐仁</p></body></html>
