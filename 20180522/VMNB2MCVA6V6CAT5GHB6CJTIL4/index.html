<html><header><meta charset="utf-8"><title>倪晨曦急做運動晒腹肌</title></header><body><h1>倪晨曦急做運動晒腹肌</h1><p>有Ig女神之稱的倪晨曦，最近以代言人的身份為美容纖體公司拍新一輯廣告，今次已是她與該公司第三年合作，當然駕輕就熟，不過因拍攝時間長達16小時，其間要完成四個造型，加上又要穿上高踭鞋又跑又跳及轉圈，在休息不足之下，到尾聲時終於拍到抽筋。</p><p>倪晨曦說：「我都未遇過呢個情況，不過工作人員對我好好，即刻拎一盆熱水畀我浸腳，休息半個鐘已經好咗好多。」其實她在廣告中有穿bikini晒腹肌造型，倪晨曦說：「呢個已經係我嘅極限，埋位之前做咗負重運動，幫助腹肌現形，睇到出嚟效果好好，辛苦都值得。」<br>撰文：唐琛悠</p></body></html>
