<html><header><meta charset="utf-8"><title>求驗客手記：紅星巡遊燒車爛尾</title></header><body><h1>求驗客手記：紅星巡遊燒車爛尾</h1><p>塞爾維亞球隊貝爾格勒紅星贏得今季聯賽冠軍後，周六晚球隊舉行勝利巡遊期間，以「玩煙火」著稱嘅紅星球迷，當然繼續點燃煙火為巡遊巴士助威，不料其中有球迷誤將煙火射向巡遊中嘅巴士，成架車陷入火海（圖），認真得人驚，幸好巴士上嘅球隊職球員及時逃生，先至冇發生嚴重事故。其後紅星官方證實事件中無人受傷，不過勝利巡遊就因為架巴士燒到爛熔熔無法按照原訂計劃進行，搞到球會好冇癮，呢次班球迷真係玩出火嘞。</p></body></html>
