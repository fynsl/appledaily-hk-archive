<html><header><meta charset="utf-8"><title>求驗客手記：杜曹話尼馬係藝術家</title></header><body><h1>求驗客手記：杜曹話尼馬係藝術家</h1><p>法甲豪門巴黎聖日耳門（PSG）下季會由新帥杜曹領軍，呢位德國教頭同球會簽約兩年，喺周日首次以PSG教練身份同傳媒見面。大家最關注焦點之一，係佢點同超級球星尼馬相處，杜曹就話：「特別嘅球員就好似藝術家，有需要受特別處理。我同尼馬喺一星期前見過面，當時氣氛好好，無可否認尼馬係世界最頂級球員之一，一位不可多得嘅天才，當然亦係一位藝術家。」近幾個月一直盛傳尼馬效力一季就想走人，杜曹就希望佢留低。</p></body></html>
