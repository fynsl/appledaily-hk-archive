<html><header><meta charset="utf-8"><title>真劍佑封國寶級型男</title></header><body><h1>真劍佑封國寶級型男</h1><p>日本雜誌《ViVi》公佈由女性讀者選出的「2018上半年國寶級型男」，結果現年21歲的新田真劍佑首次登上冠軍寶座。真劍佑是著名影星千葉真一的兒子，吃香影視界後更進軍荷李活參演《悍戰太平洋2：起義時空》（Pacific Rim：Uprising），他表示得知賽果時正演出舞台劇，笑言消息令他頭腦混亂。<br>至於吉澤亮、山下智久和佐藤勝利亦順序打入前四名，而上屆冠軍的竹內涼真就被逼落第五位。</p></body></html>
