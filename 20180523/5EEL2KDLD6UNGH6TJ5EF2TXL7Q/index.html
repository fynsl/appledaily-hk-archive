<html><header><meta charset="utf-8"><title>【名師學唱】與發哥嘉玲同門</title></header><body><h1>【名師學唱】與發哥嘉玲同門</h1><p>15歲拍電影《靚妹仔》入行的溫碧霞，91年加入樂壇，至今出過8張唱片，包括《溫碧霞 IRENE》、《海潮》、《水的個性》、《情無後悔》、《掙扎》等，Irene不但曾到日本讀聲學，92年更跟香港第一代男高音、有「香港巴伐洛堤」之稱的林祥園老師學唱歌。</p><p>桃李滿門的林老師，星級學生還有周潤發、劉嘉玲、吳君如、李嘉欣、黎姿、奚秀蘭、謝霆鋒、朱茵、周海媚等，甚至壹傳媒集團非執行主席黎智英都曾是他的學生。</p></body></html>
