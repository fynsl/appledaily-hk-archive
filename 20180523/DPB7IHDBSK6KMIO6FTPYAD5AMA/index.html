<html><header><meta charset="utf-8"><title>毛姐下廚繼續賀得獎</title></header><body><h1>毛姐下廚繼續賀得獎</h1><p>第37屆香港電影金像獎頒獎禮上月舉行，由毛舜筠、古天樂屢敗屢戰下，終於成功稱后稱帝。兩人獲勝後都不約而同表示要慶功一個月，以為踏入5月後，他們慶祝活動告一段落，但其實才是戲肉開始。昨日毛姐在社交網貼出下廚圖片，並寫着：「下廚與影帝古天樂和支持自己的好友余安安、劉偉強、Mandy、方平再度慶祝」。<br>毛姐年前飛往法國進修藍帶廚藝文憑課程，下廚功架的確有一手，見到她貼出的西式菜餚有板有眼。據知，毛姐為了這餐飯，花足一日搜羅食材，還細心地買了幾支香檳。<br>撰文：李森</p></body></html>
