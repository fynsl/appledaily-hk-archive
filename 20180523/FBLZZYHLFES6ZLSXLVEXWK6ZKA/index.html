<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】馮德倫為楊凡新戲配音</title></header><body><h1>【馮仁昭四圍超】馮德倫為楊凡新戲配音</h1><p>馮德倫前日喺微博貼咗張喺錄音室同導演楊凡（左）嘅合照，留言：「工作完畢！今天是《美少年之戀》後第一次再跟楊凡導演在電影上的合作，這次是幫他的新作配音，期待楊導的作品。」馮德倫噚日同馮仁昭講，今次只係應楊導演邀請，為佢嘅新戲客串配音。其實佢喺98年拍咗楊導演嘅《美》片，劇情係圍繞馮德倫、吳彥祖同尹子維等嘅四角戀，仲加入當年嘅警鴨案，影射富商劉定成。<br>撰文：馮仁昭</p></body></html>
