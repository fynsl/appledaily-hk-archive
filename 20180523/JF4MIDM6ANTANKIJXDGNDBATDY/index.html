<html><header><meta charset="utf-8"><title>趣趣地：派路告別賽星光熠熠</title></header><body><h1>趣趣地：派路告別賽星光熠熠</h1><p>意大利中場大師派路，周一晚就舉行咗佢嘅告別賽，多位昔日隊友同對手都有份踢，結果有派路代表上陣嘅白隊以7:7逼和藍隊。派路嘅白隊由名帥安察洛堤同干地領軍，球員就包括托迪、恩沙基、大哨、迪比亞路等，後防亦有馬甸尼、尼斯達同辛尼迪等名將；至於藍隊都唔輸蝕，防線有保方、卡富同馬特拉斯等，前面就有施多夫、細哨、舒夫真高同東尼。雖然場波好似不設防咁，有成14個入波，不過最緊要都係見到今場兩隊嘅超星級陣容，肯定會係老一輩球迷難忘嘅回憶。</p></body></html>
