<html><header><meta charset="utf-8"><title>胡琳開騷排舞現瘀痕</title></header><body><h1>胡琳開騷排舞現瘀痕</h1><p>胡琳昨日於土瓜灣為演唱會進行綵排，站在來自美國九人爵士樂隊中間，頓時變成小矮人，為了令樂手克服時差，他們為樂手安排吃喝玩樂及抗時差藥，因為以前試過有樂手開騷前仍未克服時差問題，結果在演出時熟睡得似一條屍。<br>演唱會準備就緒，胡琳說：「排舞老師Sunny好想有一啲動作係dancer舉起我震撼啲，點知一舉起我就嘈喧巴閉，dancer就捉實我，發現腰間兩邊有瘀傷同手指痕，自己搵啲陳年膏貼貼住，點知超興奮成晚瞓唔着。」她笑指幸好演唱會毋須露腰，雖然體形消瘦，但不知為何仍然有曱甴肚。<br>採訪、攝影：卓寶花</p></body></html>
