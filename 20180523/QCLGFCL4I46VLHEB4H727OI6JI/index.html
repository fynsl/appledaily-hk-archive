<html><header><meta charset="utf-8"><title>何韻詩下海填詞</title></header><body><h1>何韻詩下海填詞</h1><p>何韻詩剛完成世界巡迴演唱會，正準備灌錄新碟，出道二十多年首次填詞的她，向本報透露新碟不會被一個主題框死，賣關子說新歌內容「會包括近年經歷的事」，曲肯定是她創作，而詞方面會盡力填。<br>近日推出新曲《極夜後》的何韻詩，在音樂人Mike Orange鼓勵下，抱着「大不了搵人填過」的心態首次作詞，她說：「做歌歷時三個月，兩個月寫詞，但最終跨越難關好開心，搵到創作上嘅新自我。」她覺得親手填詞能將想講的寫出來，去到現階段應給自己新挑戰，否則便原地踏步。新歌跟巡演傳達同樣訊息，不管經歷甚麼困難，希望可以由自己創造。<br>撰文：君喬</p></body></html>
