<html><header><meta charset="utf-8"><title>《衛斯理》口碑差影響下季</title></header><body><h1>《衛斯理》口碑差影響下季</h1><p>余文樂、任達華、陳法蓉及苑瓊丹等主演、王晶執導的愛奇藝網劇《冒險王衛斯理之支離人》，上月9日在內地網播出後，無綫亦在上月29日起逢周日晚播出兩小時，可惜中港兩地的口碑同樣劣評。<br>王晶經常被投訴電影質素不好，今次連劇集亦同樣口碑麻麻，令倪匡作品《衛斯理》口碑崩塌，不少衛斯理忠實粉絲都在網上鬧爆，雖然科幻冒險網劇特效重要，但內地網民狠批《衛》劇連普通特效都欠奉，爆炸場面亦沒有火光，服裝、化妝、道具及動作場面幾乎暴露廉價質感。由於《衛》劇共有三季，每季播出12集，但首季質素被抨擊，未來兩季的點擊相當存疑。<br>撰文：君喬</p></body></html>
