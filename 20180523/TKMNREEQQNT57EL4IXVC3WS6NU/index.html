<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳詠謙鍾愛玩味重歌曲</title></header><body><h1>【馮仁昭四圍超】陳詠謙鍾愛玩味重歌曲</h1><p>填詞人陳詠謙噚日到商台宣傳個人單曲《放工未》，佢話收到好多行內人大讚：「佢哋話有啲新嘢聽，有時學太多大路嘅情歌題材，有機會就應該寫多啲玩味重啲嘅歌。」佢又舉例早前幫坤哥（吳業坤）填嘅新歌叫《精裝追女仔》，都屬於玩味重嘅非一般情歌，問到大路同玩味嘅比率，佢透露：「幫每位歌手都會先寫一部份較大路嘅歌，然後好似儲金幣咁，先有條件再寫玩味較重嘅歌。」<br>撰文：馮仁昭</p></body></html>
