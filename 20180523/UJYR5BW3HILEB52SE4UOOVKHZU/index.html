<html><header><meta charset="utf-8"><title>JW專注事業唔憂嫁</title></header><body><h1>JW專注事業唔憂嫁</h1><p>王灝兒（JW）昨日擔任尖沙嘴的兒童音樂慈善馬拉松活動嘉賓，看到小朋友演出，令她憶起兒時無論跳舞、唱歌及運動均會參與，稱得上是不怕醜，亦累積上台演出膽量。以往在校內是風頭躉的JW，笑指自己太健談，老師就編她跟全班最文靜的同學一齊坐，兩人後來成為好朋友。<br>下月18日是JW的28歲生日，她透露會在港度過，還笑稱已跟父母說：「你個女仲有兩年就30歲。」父母有否催婚？她笑說：「冇喎，佢哋只係focus我事業，只會問幾時出新歌。對於呢方面隨緣，唔心急，暫時大家都為事業拼搏。」她自言享受辛苦命，婚後仍會繼續工作。<br>採訪：卓寶花<br>攝影：陳慧安</p></body></html>
