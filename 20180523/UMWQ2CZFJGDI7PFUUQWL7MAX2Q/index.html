<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳柏宇大肚老婆手變粗</title></header><body><h1>【馮仁昭四圍超】陳柏宇大肚老婆手變粗</h1><p>陳柏宇（Jason）噚日喺商台為新歌《無限大》宣傳，歌曲以講述準爸爸心情為題，Jason覺得自己唔算嚴父，日後會鼓勵囡囡多發問同探索。問到有冇興趣同老婆符曉薇影一輯大肚寫真，佢笑住話：「佢話唔影，佢問我點解Jessica C.大肚啲手腳咁幼，而自己就開始手腳變粗碌，噚日仲叫我幫佢度腰圍，佢係咁將軟尺拉到上胸底想扮瘦。」<br>撰文：馮仁昭</p></body></html>
