<html><header><meta charset="utf-8"><title>Ariana換畫戀諧星</title></header><body><h1>Ariana換畫戀諧星</h1><p>美國樂壇小天后Ariana Grande與拍拖兩年的饒舌歌手Mac Miller分手收場，但不足兩星期，24歲的Ariana原來已火速換畫，撻着搞笑節目《Saturday Night Live》的同齡諧星Pete Davidson。<br>知情者爆料指，Ariana與新歡的感情剛開始，Pete最近跟拍拖兩年的圈中女友Cazzie David掟煲，回復單身造就兩人一拍即合。</p></body></html>
