<html><header><meta charset="utf-8"><title>鎮宇新劇寸高官戲渣</title></header><body><h1>鎮宇新劇寸高官戲渣</h1><p>由吳鎮宇及張孝全孭飛的FOX迷你劇《東方華爾街》加入香港電視戰團，內容不乏政界官員及金融體系風波，扮演高官的鎮宇說：「香港發生催淚彈事件會加入其中，但畫面係關於金融，拍時好震撼，有真催淚彈有抗議。」鎮宇更自由發揮加插對白，他說：「啲人話走呀，我話係咪儍㗎，九萬幾部攝影機對住我，𠵱家走我仲使有票？」<br>鎮宇又寸盡現今高官：「睇新聞見到你咁流演技唔好出嚟扮啦，呢次我要示範畀啲官睇，講大話唔好眨眼，做邊行都要演技，我覺得佢哋需要學習。」而張孝全和蔡潔有感情戲，孝全笑言對投資一竅不通，經一輪做功課才明對白。<br>採訪、攝影：卓寶花</p></body></html>
