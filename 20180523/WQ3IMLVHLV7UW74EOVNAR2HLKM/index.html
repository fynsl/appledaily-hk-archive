<html><header><meta charset="utf-8"><title>【太平清醮】長洲賓客有幾多？醮前醮後睇清楚</title></header><body><h1>【太平清醮】長洲賓客有幾多？<br>醮前醮後睇清楚</h1><p>每年太平清醮，長洲都會擠滿遊人，尤其是飄色巡遊舉行期間，大街小巷都是人滿之患。長洲碼頭、北帝廟及飄色部分路線，更是三大逼爆地點。<br><br>其實，長洲賓客人數於一般假日都已很多，為讓大家感受一下太平清醮更為誇張的情況，《蘋果》記者分別早於5月13日及22日到長洲拍攝大街小巷，對比一下普通假日與太平清醮期間的人潮，看看遊人逼爆的威力。<br></p></body></html>
