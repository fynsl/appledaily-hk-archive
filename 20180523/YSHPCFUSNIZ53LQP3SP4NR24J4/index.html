<html><header><meta charset="utf-8"><title>寶馬男通宵劈酒　撞爆40米水馬停低瞓</title></header><body><h1>寶馬男通宵劈酒　撞爆40米水馬停低瞓</h1><p>【本報訊】一輛寶馬昨日早上9時許被發現停泊在中環耀星街路邊，車頭撞毀，右前轆爆胎，警方接報後到場調查，發現姓鄧(25歲)司機仍在車上，經酒精呼氣測試後，證實超標，據悉達75度，於是以涉嫌酒後駕駛將鄧拘捕。有人承認曾飲酒飲通宵。<br><br>在事發前約1個小時，距離耀星街約1公里外的干諾道西天橋近信德中心位置，一列約40米長的水馬曾被車輛撞毀，警方當時未有發現肇事車輛，經調查後，相信事件與涉案寶馬有關。</p></body></html>
