<html><header><meta charset="utf-8"><title>劉亞仁新片好評心情靚</title></header><body><h1>劉亞仁新片好評心情靚</h1><p>由韓片《密陽》導演李滄東執導、男星劉亞仁、Steven Yeun、全鍾瑞主演的新片《Burning》，早前有份參展「第71屆康城影展」的主競賽部門，更獲破紀錄的3.8評分，可惜仍失落金棕櫚大獎。</p><p>康城影展閉幕後，劉亞仁前日飛返韓國，昨日夥拍檔Steven Yeun及全鍾瑞繼續工作，到戲院谷新片。雖然《Burning》失落獎項，劉亞仁無緣封康城影帝，不過劉亞仁因電影獲好評而心情大好，現身戲院時笑容燦爛。另外，《Burning》上周四於韓國上映，截止前日累積入場人次已逾32萬。<br>撰文：梁雯迪</p></body></html>
