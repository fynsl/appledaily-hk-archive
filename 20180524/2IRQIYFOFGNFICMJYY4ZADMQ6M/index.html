<html><header><meta charset="utf-8"><title>吳若希生日寸老公大意</title></header><body><h1>吳若希生日寸老公大意</h1><p>人妻吳若希昨日踏入26歲，前晚在家中跟老公何兆鴻切蛋糕慶祝，怎料老公送的蛋糕卻寫錯字，竟然將「wife」串錯「wifa」，吳若希將蛋糕相片放上社交網，留言揶揄粗心大意的老公：「今晚安靜度過，第二年慶祝25歲生日，平淡是福，就是不知道為甚麼我老公叫我wifa，要不然就是寫蛋糕牌的人手誤，要不然就是老公想送蛋糕給另外一個人，but我依然很愛你！」</p><p>吳若希跟樂壇校長譚詠麟一樣，過了25歲之後的生日，都是慶祝年年25歲。至於蛋糕串錯字，老公都照收貨送給吳若希，網友抵死留言：「唔係寫wifi已經好好。」<br>撰文：皓騫</p></body></html>
