<html><header><meta charset="utf-8"><title>栢芝魂遊排舞呻難</title></header><body><h1>栢芝魂遊排舞呻難</h1><p>張栢芝已有十年沒有拍劇，去年兼任製作人及女主角與吳建豪合作拍新劇《如果，愛》。昨日栢芝在社交網上載一條排舞片，在電影版《如果．愛》內插曲《十字街頭》音樂襯托下，手執紙扇跟導演排舞，她還留言：「我一直在作夢，哈哈太難了！」</p><p>栢芝前日現身北京舉行的劇集首播會，今次是她繼07年拍內地劇《天涯歌女》之後，再次拍劇。而今日是栢芝的38歲生日，其一班忠實粉絲趁她到北京宣傳時，特意到現場送上蛋糕，預祝她生日快樂。<br>撰文：李察</p></body></html>
