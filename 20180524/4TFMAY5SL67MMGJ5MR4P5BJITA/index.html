<html><header><meta charset="utf-8"><title>江若琳甜蜜買婚戒</title></header><body><h1>江若琳甜蜜買婚戒</h1><p>當年汪子琦成功翻兜Laura，冧掂對方出錢投資拍新戲《愛在星空下》，一圓自己的導演夢，並找了江若琳做女主角，可惜票房未能大賣。如今汪子琦和Laura離婚收場，相反江若琳拍完這部戲後回港發展，覓得有情郎「生煎包王子」蕭潤邦（Oscar），兩人將於12月23日舉行婚禮。</p><p>日前江若琳和Oscar到銅鑼灣選婚戒，寓意「只和你是一對，只和你過一生」，由於該品牌需要男士用身份證綁定購買，當Ocsar拿出身份證登記後，江若琳即笑說：「你已經許下一個重大承諾，違約後果係以後都買唔到結婚戒指。」<br>撰文：皓騫</p></body></html>
