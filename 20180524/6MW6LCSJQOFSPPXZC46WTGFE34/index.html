<html><header><meta charset="utf-8"><title>吳卓羲開舖儲老婆本</title></header><body><h1>吳卓羲開舖儲老婆本</h1><p>吳卓羲昨日到大圍出席火鍋食材店開張，他指該舖是表弟及表妹開設，專程來撐場。吳卓羲透露苗僑偉（三哥）找他合作搞飲食生意：「之前三哥問我有冇興趣一齊搞食肆做打邊爐，三哥話我可以有個地方日打夜打，投資大概六、七位數字，佔一成幾，幾個人夾，黃宗澤都好似有份，仲有曾志偉，有志偉哥喺度就穩陣啲，打個和佢都補番錢畀我哋。」<br>吳卓羲指自己首次做生意，直言想儲點老婆本：「其實唔算做生意，我只係投資，唔敢話快回本。」有指他在《飛虎》系列中薪酬最高，吳卓羲說：「三哥最多，我人工唔減已經好好，如果叫人哋加，我驚唔搵我拍。」<br>採訪：張俊銘<br>攝影：陳俊強</p></body></html>
