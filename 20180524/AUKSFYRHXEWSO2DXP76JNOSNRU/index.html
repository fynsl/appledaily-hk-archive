<html><header><meta charset="utf-8"><title>A座曾是公僕宿舍</title></header><body><h1>A座曾是公僕宿舍</h1><p>【話你知】<br>明華大廈依山而建，有逾55年歷史，屬早期出租資助房屋，原有13幢約3,000單位。前身是木屋區綠寶村，1950年清拆改建，由著名華人建築師司徒惠設計，以房協創辦人之一何明華會督的名字命名，於1962至78年陸續落成。大廈特色是住戶走出單位外便是中央走廊，加上梯門的啡色通窿磚，透光通風，其中A座單位更一度用作基層公務員宿舍。2013年當局決定把整個屋苑拆卸重建，並採納「一幢不留」方案，不會保留任何舊樓，只會於日後興建一個保育公園以記載居民的集體回憶。</p></body></html>
