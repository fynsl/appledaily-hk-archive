<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】雨僑讚老公拍片導演級</title></header><body><h1>【馮仁昭四圍超】雨僑讚老公拍片導演級</h1><p>身兼演員兼blogger嘅雨僑，近日上載一段叫「雨僑的KOL閃亮人生VS捱夜食頹飯真實演員生活」短片，分享工作軼事，又透露多年來一直幫佢拍片嘅人，正正係老公羅力威。雨僑前晚接受訪問，大讚老公拍攝水準達導演級：「平時比較多貼身嘅生活紀錄，屋企好難請大棚crew上嚟拍，所以要老公幫我，佢比較了解我嘅生活，佢係我啲片嘅總導演。」<br>撰文：馮仁昭</p></body></html>
