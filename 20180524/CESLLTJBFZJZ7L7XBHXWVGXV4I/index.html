<html><header><meta charset="utf-8"><title>隔牆有耳：誠哥父子檔現身慈山寺 - 李八方</title></header><body><h1>隔牆有耳：誠哥父子檔現身慈山寺 - 李八方</h1><p>前日佛誕假期，大家去咗邊？入咗長洲睇飄色巡遊、抑或到淺水灣玩水嬉戲？唔知身在大埔慈山寺參加浴佛法會嘅善信，撞唔撞到超人李嘉誠同佢大仔李澤鉅兩父子呢？<br>慈山寺前日舉行開放日，唔少善眾到場參加浴佛法會，而原來喺浴佛法會舉行前，超人就孖住大仔澤鉅去到慈山寺，同現場約300幾位義工合照留念。咁又係呀，前日高溫到爆燈，義工一定做到身水身汗，慈山寺由李嘉誠基金會資興建，超人對慈山寺相當重視，難怪特別到場為一眾義工加油打氣。<br>咦，誠哥長孫女李思德最近出任慈山寺董事喎，唔知當日有冇跟埋爺爺同老竇去慈山寺視察呢？ </p></body></html>
