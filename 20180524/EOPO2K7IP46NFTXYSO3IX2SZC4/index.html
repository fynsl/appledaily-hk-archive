<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】SM廣州連奪兩獎</title></header><body><h1>【馮仁昭四圍超】SM廣州連奪兩獎</h1><p>舊年喺樂壇頒獎禮拎咗唔少獎嘅樂隊Supper Moment（SM）將會喺11月於紅館開騷，最近仲為新唱片去咗內地宣傳，佢哋話每一站fans嘅反應都令佢哋覺得好感動。其間仲去咗廣州出席《音樂先鋒榜》頒獎禮，除咗做開場嘉賓之外，仲首次獲得「最佳先鋒創作樂隊」、「23家電台聯頒傳媒樂隊大獎」兩個大獎，講到下一個拎獎嘅目標，佢哋搞笑話：「我覺得我哋可以拎『十二年來未曾更換成員』嘅樂隊獎！」<br>撰文：馮仁昭</p></body></html>
