<html><header><meta charset="utf-8"><title>【哈里新婚】婚照藏玄機處處向戴妃致敬</title></header><body><h1>【哈里新婚】婚照藏玄機<br>處處向戴妃致敬</h1><p>英國哈里王子大婚之日，多項安排都見到他向亡母戴安娜王妃致敬的心思，官方婚照亦然。<br><br>婚照在溫莎堡綠客廳（Green Drawing Room）拍攝，這廳與哈里淵源甚深。1984年哈里接受洗禮後，就在這廳由媽媽戴妃抱着，接受親友祝福。當年戴妃抱着哈里坐在一張綠色椅子拍全家福，今天哈里坐在同一張椅拍攝結婚照。<br><br>綠客廳是已故英皇佐治四世於19世紀大規模改造溫莎堡而成，在1992年大火嚴重損毀，經過一輪大修後恢復原貌。<br><br>英國《每日郵報》</p></body></html>
