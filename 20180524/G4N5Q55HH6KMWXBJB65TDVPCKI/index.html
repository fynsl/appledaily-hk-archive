<html><header><meta charset="utf-8"><title>《中英街1號》再攻歐洲影展</title></header><body><h1>《中英街1號》再攻歐洲影展</h1><p>趙崇基導演以67暴動為背景的電影《中英街1號》，今年3月在大阪亞洲電影節奪「最優秀作品獎」，上月再參加意大利烏甸尼遠東電影節。電影公司更宣佈《中》片於下月獲邀參加第72屆愛丁堡國際電影節，以及9月、11月參展溫哥華國際電影節、波蘭的五味亞洲電影節。<br>趙崇基坦言心情興奮，對於電影在本月31日於香港上映打下強心針。他說：「『愛丁堡電影節』係歷史最悠久嘅電影節，溫哥華電影節對我嚟講都有特定意義，溫哥華好多華人，相信會引起唔少迴響。」《中》片講述三名來自不同家庭背景的年輕人，在60年代及21世紀面對社會不公，各自用自己方式表達。<br>撰文：李察</p></body></html>
