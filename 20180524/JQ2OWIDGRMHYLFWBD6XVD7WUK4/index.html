<html><header><meta charset="utf-8"><title>農夫唱到去德國</title></header><body><h1>農夫唱到去德國</h1><p>組合農夫昨日在將軍澳擔任開幕嘉賓，剛在澳門開完巡迴演唱會的兩人，稍後會到東南亞及內地開騷，陸永坦言沒想過連德國都邀請他們：「德國都有人睇我哋，做到都開心，不過我哋唔會唱英文歌，入場睇我哋應該都唔會係德國人，不過會學幾句打招呼。」他更反問：「到底乜人會嚟睇？唔通睇樣咩？真係未見過咁靚嘅人類。」<br>做巡迴演唱會做到去德國，不過農夫否認賺得多，笑問兩人賺多了幾多個零？陸永搞笑地說：「來來去去咪又係鄭裕玲，一個鄭裕玲都夠啦！」C君附和說：「如果鄭裕玲肯畀個零我，我哋唔走㖭喇！」<br>採訪：盧妹<br>攝影：林賓尼</p></body></html>
