<html><header><meta charset="utf-8"><title>博雅互動首季多賺22%</title></header><body><h1>博雅互動首季多賺22%</h1><p>【本報訊】博雅互動（434）昨公佈截至3月底止首季業績，集團首季收益1.6億元（人民幣，下同），按年減少28%，當中移動遊戲收入大減32%，至1.08億元，毛利率亦減至5.7個百分點至65.9%，不過由於集團其他開支減少及金融資產公平值錄4.6倍增長至3,264.2萬元，帶動純利仍增21.6%，至8,202.2萬元。集團表示，付費玩家按季減少3.3%，至79.9萬人；每日活躍用戶亦減少6.9%，至390萬人。</p></body></html>
