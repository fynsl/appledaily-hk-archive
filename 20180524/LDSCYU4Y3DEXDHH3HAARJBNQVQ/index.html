<html><header><meta charset="utf-8"><title>平保旗下公司沽新高教</title></header><body><h1>平保旗下公司沽新高教</h1><p>【本報訊】市場消息指，平保（2318）間接持有的Advance Vision，擬配售新高教（2001）8,000萬股，套現最多5.6億元。銷售文件披露，Advance Vision擬配售8,000萬股，每股配售價介乎6.72元至7元，較新高教昨收市價7.3元，折讓4.11%至7.95%。據新高教2017年年報顯示，Advance Vision持有該公司1.78億股，佔已發行股本約12.42%，配售後持股量降至6.83%，持股仍有9,800萬股。</p></body></html>
