<html><header><meta charset="utf-8"><title>求驗客手記：朗尼赴華盛頓做體測</title></header><body><h1>求驗客手記：朗尼赴華盛頓做體測</h1><p>英媒今個月初爆料，愛華頓前鋒朗尼夏天將會去美國掘金，加盟美職聯球隊華盛頓聯隊。最新報道話，原先同屋企人喺加勒比海島國巴巴多斯享受緊假期嘅朗尼，俾人影到佢喺當地機場準備登機前往美國，估計朗尼將會喺禮拜四飛到美國華盛頓，同華盛頓聯隊高層傾埋每年總值約370萬鎊（約3,900萬港元）合約嘅細節，仲會參觀華盛頓聯隊即將落成嘅新球場，兼且會留低進行體測。睇嚟朗尼轉戰美職聯已成定局！不過朗尼同愛華頓嘅合約，其實去到2019年夏天先結束，而佢目前30萬鎊嘅周薪，有報道指仍由曼聯同愛華頓兩間舊球會共同支付，所以朗尼仲要同佢哋傾掂數先走得。</p></body></html>
