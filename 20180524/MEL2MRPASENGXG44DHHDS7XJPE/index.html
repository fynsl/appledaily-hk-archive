<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】FreshLive自資出碟</title></header><body><h1>【馮仁昭四圍超】FreshLive自資出碟</h1><p>樂隊FreshLive噚日喺新城宣傳同名新歌，佢哋話大家識咗一年，各自做音樂，機緣下合作覺得好有火花，所以先組合一齊，自資做老闆做歌出碟。佢哋曾為一首歌做足一年時間，被笑話有錢：「我哋將全職嘅錢放喺做音樂上，見步行步，我哋好似喺懸崖邊行，做音樂係唔易，但要堅持，如果𠵱家唔做，過多幾年就算有錢都做唔到，因為已經冇力。」而佢哋堅持做實體碟，預計年尾推出。<br>撰文：馮仁昭</p></body></html>
