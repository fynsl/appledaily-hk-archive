<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】胡鴻鈞怕瘀唔敢識女仔</title></header><body><h1>【馮仁昭四圍超】胡鴻鈞怕瘀唔敢識女仔</h1><p>胡鴻鈞噚日喺新城宣傳新歌《偷聽情歌》，首歌係講個男仔暗戀女仔，要透過對方用過嘅嘢去接觸，現實中胡鴻鈞話自己怕醜好少主動識女仔：「讀書見到靚嘅女仔就會上網搵佢啲相睇，但我唔叻同女仔溝通，唔會搭訕，怕唔知講咗乜會好瘀。」佢仲話曾經請教過同學，但都係送禮物，但自己家境唔富裕：「所以都只係得個望字，我啲眼光好善意唔冒犯。」至於𠵱家喺圈中個個都係自己嘅觀望對象。<br>撰文：馮仁昭</p></body></html>
