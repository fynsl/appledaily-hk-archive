<html><header><meta charset="utf-8"><title>蕭芳芳落舖撐GiGi老公</title></header><body><h1>蕭芳芳落舖撐GiGi老公</h1><p>梁詠琪（GiGi）的西班牙籍老公Sergio最近在香港開設童裝限定店，身為太太的GiGi當然支持，除了現身限定店做生招牌外，更不扣除成本將總收入的20%撥捐「護苗基金」。<br>護苗基金會長蕭芳芳日前親自去店舖，Sergio見到對方突擊到訪感到開心，芳芳姐還用流利的西班牙文和Sergio溝通，又自掏腰包買童裝送給親友，Sergio說：「芳芳姐非常親切，優雅又幽默風趣，難怪我太太事事以芳芳姐為榜樣，芳芳姐是她最尊敬和仰慕的前輩。」GiGi當日因要照顧囡囡未有現身，她笑說：「我居然錯過咗，我都好想帶囡囡見媽咪嘅偶像。」<br>撰文：唐琛悠</p></body></html>
