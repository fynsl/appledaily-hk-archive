<html><header><meta charset="utf-8"><title>阿嬌訂造出嫁歌</title></header><body><h1>阿嬌訂造出嫁歌</h1><p>準人妻鍾欣潼（阿嬌）答應台灣「醫界王陽明」賴弘國求婚，兩人將於香港時間後日在洛杉磯舉行婚前派對，昨日阿嬌出新歌《幸福出發》慶祝，待嫁喜悅心情浮上面。據知歌曲由阿嬌親自取名，歌詞完全唱出她對幸福的盼望：「酸甜苦辣，總有辦法，咀嚼消化，愛人互相拉一把，美好的未來，開始啦！」</p><p>昨日阿嬌在社交網貼出新歌，留言：「幸福出發，你們喜歡嗎？」歌曲由陳儀芬作曲、林欣樂填詞，為阿嬌度身訂做的出嫁歌，網民都留言祝福：「喜歡喜歡！小嬌嬌聲音好甜！要幸福！」已完成Twins巡唱，阿嬌現專心籌備婚前派對，屆時好姊妹蔡卓妍（阿Sa）、鄭希怡及何超蓮都現身送嫁。<br>撰文：皓騫</p></body></html>
