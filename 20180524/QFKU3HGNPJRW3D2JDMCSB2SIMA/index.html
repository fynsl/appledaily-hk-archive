<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Dear Jane MV玩新嘢</title></header><body><h1>【馮仁昭四圍超】Dear Jane MV玩新嘢</h1><p>樂隊Dear Jane噚日到商台宣傳今年第一首新歌《深化危機》，成員翁厚樑（Howie 右二）話雖然自去年三部曲受歡迎後，好多樂迷希望佢哋繼續做同類嘅歌，但今年希望帶來新嘗試：「係全新曲風，所以呢半年喺錄音室搞咗好耐，𠵱家終於搞掂，希望樂迷會鍾意。」主音黃天翱（Tim 右）就會執導新歌MV，佢話：「由於曲風轉咗，所以MV嘅風格亦會改變，連大家嘅服裝同美術都要諗諗，所以要分兩日去拍。」<br>撰文：馮仁昭</p></body></html>
