<html><header><meta charset="utf-8"><title>佐斯布連兩日減22磅</title></header><body><h1>佐斯布連兩日減22磅</h1><p>50歲影星佐斯布連（Josh Brolin）於Marvel大作《復仇者聯盟3：無限之戰》（Avengers：Infinity War）中飾演魁隆一角，又於《死侍2》（Deadpool 2）中飾演大隻奸角機堡，為演好兩個角色，他就自爆於開拍前逼自己一星期狂操五次、每日至少兩小時進行高強度訓練，最後將自己操成肌肉猛男，最高紀錄是兩日內減去22磅，不過他都鼓勵粉絲不需要追求完美，該休息時就休息、該吃時就吃。</p></body></html>
