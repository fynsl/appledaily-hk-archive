<html><header><meta charset="utf-8"><title>王瑋送別米奇</title></header><body><h1>王瑋送別米奇</h1><p>資深藝人米奇（吳振東）本月8日因心臟病離世，享年79歲，昨日於大圍寶福紀念館出殯，隨即移送哥連臣角火葬場火化。米奇遺孀余丹身穿喪服，戴上太陽眼鏡，流露悲傷表情，出殯時負責抱着米奇遺照登上靈車，而米奇兒子坐着輪椅出席，由家人推輪椅送別老父。米奇生前的多位圈中好友為米奇扶靈，儀式於早上10時完成後，眾人為米奇作最後送別，一同前往哥連臣角見證火化儀式。</p><p>於靈堂中可見古天樂、曾志偉、任達華及錢嘉樂等圈中人皆有致送花圈，前亞姐王瑋亦有現身，眼紅紅的送別米奇。<br>採訪：張俊銘<br>攝影：陳俊強</p></body></html>
