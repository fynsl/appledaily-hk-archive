<html><header><meta charset="utf-8"><title>Teen Top旺角騷惹爭議</title></header><body><h1>Teen Top旺角騷惹爭議</h1><p>韓國男團Teen Top前晚於旺角開騷，大前日率先舉行簽名會造勢，主辦單位售票時稱，購買VIP門票的粉絲可出席簽名會，零距離從偶像手上獲得親筆簽名碟。不過有粉絲發現主辦於幾日前發文，稱會於VIP門票中抽200位粉絲出席簽名會，引起不少購買VIP門票的粉絲不滿，紛紛到主辦facebook留言炮轟，更質疑200個名額中，大部分都是內部應購的門票，覺得主辦的做法有欠公平。</p></body></html>
