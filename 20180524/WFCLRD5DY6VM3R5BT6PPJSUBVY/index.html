<html><header><meta charset="utf-8"><title>中環在線：四叔送樓畀森美？ - 李華華</title></header><body><h1>中環在線：四叔送樓畀森美？ - 李華華</h1><p>四叔旗下恒地（012）賣樓，周不時搵藝人幫手宣傳，不過以往多數搵靚女，噚日就轉口味，搵來森美。森美出名口才好，問佢為乜現身，佢笑住話，發展商應承咗送個單位畀佢喎!<br><br>咪開心住呀，呢個樓盤嘅開放式單位，實用面積得193方呎，森美有一對仔女，一家四口點夠住？畀森美放衫都未必夠喇。<br><br>森美回應話，如果真係開放式，就可能畀個仔同埋收租，嘩，畀個仔收租咁好？森美即刻澄清:「梗係我自己收租喇！成功要靠自己幹！」<br><br>李華華</p></body></html>
