<html><header><meta charset="utf-8"><title>吳佩慈巨鑽放枱閃爆眼</title></header><body><h1>吳佩慈巨鑽放枱閃爆眼</h1><p>吳佩慈和有米男友紀曉波前晚出席呂良偉為老婆楊小娟舉行的生日派對，其他賓客有袁詠儀、周汶錡和妹妺周麗淇、向華強夫婦、蔡一智等。為紀曉波做未婚媽媽的吳佩慈最搶鏡，她挨着男友親密合照時，有意無意將手上的巨型鑽戒放上枱，閃到反光，之前有傳紀媽媽為獎勵吳佩慈生了兩子一女，送上逾千萬巨鑽嘉許。</p><p>由於前日是佛誕，身為虔誠佛教徒的呂良偉為老婆擺壽宴都是齋菜為主，現場佈置簡約，只寫着「小娟生日快樂」，沒有揭露女人最大的年齡秘密。呂良偉送了鑽石手錶給老婆，將相片貼社交網並留言：「老婆生日快樂，永遠開心幸福美麗快樂健康平安！」<br>撰文：皓騫</p></body></html>
