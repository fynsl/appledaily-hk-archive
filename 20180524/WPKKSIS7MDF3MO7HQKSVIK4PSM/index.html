<html><header><meta charset="utf-8"><title>馬天佑唱經典歌鬧雙胞</title></header><body><h1>馬天佑唱經典歌鬧雙胞</h1><p>馬天佑聯同蔚雨芯、陳嘉茵及男子組合ReVe日前到台灣為重唱華星年代經典作品《火熱動感La La La》拍MV，負責替他們排舞的麥秋成，亦有份客串。馬天佑表示：「本來擔心天氣唔穩定，好彩嗰日好好天，差啲曬甩皮。」<br>對於重唱與BOP鬧雙胞胎，馬天佑覺得好有趣，他認為各有各做沒有所謂。而ReVe及嘉茵表示完全沒有想過：「知道公司搵非常有名氣嘅人去做歌，所以好有信心。」至於BOP昨日在清水灣拍MV，其間興奮表示排舞時遇到郭富城：「當時城城問我哋喺度做乜？仲用招牌聲線叫我哋加油！」BOP笑言希望可替城城伴舞。<br>採訪：羅慧敏、李察</p></body></html>
