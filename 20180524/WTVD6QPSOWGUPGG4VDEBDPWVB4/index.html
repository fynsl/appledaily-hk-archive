<html><header><meta charset="utf-8"><title>【add hot】珍妮花羅倫絲冷漠呼應Dior</title></header><body><h1>【add hot】珍妮花羅倫絲冷漠呼應Dior</h1><p>珍妮花羅倫絲（Jennifer Lawrence）已任Dior多季代言人，近日她為品牌拍攝的2018秋冬廣告正式出街。廣告中，珍妮花以戲味十足的冷漠表情，拎住古董相機自拍，呼應新季的超現實主義主題，表現出一份冷冷的調子及藝術感。<br>珍妮花表揚設計師將男性剛陽線條加入女裝中，「我很喜歡那件大衣，夏天也會穿。」又指將相機、射燈加入廣告相中的概念非常正。」<br>撰文：林妙萍</p></body></html>
