<html><header><meta charset="utf-8"><title>鎮宇拒帶張孝全食飯</title></header><body><h1>鎮宇拒帶張孝全食飯</h1><p>吳鎮宇、張孝全、譚耀文、張可頣和廖啟智昨日在圓方出席《東方華爾街》的全球發佈會，他們不約而同地表示很期待今晚首播。鎮宇和張孝全受訪時說：「因為得五集，所以唔會有濕碎對白，自己冇加任何意見，大家都係用自己方言，我用廣東話，孝全用普通話，之後配音。」<br>鎮宇在馬來西亞開工時，經常萬歲請食飯，他說：「孝全喺香港都有一段時間，唔敢帶佢去出去食嘢，驚佢第二日冇精神開工。」智叔則表示假如有下季都會繼續演出：「見到啲場地佈景都知道好落本錢。」<br>採訪：馬建華<br>攝影：陳慧安</p></body></html>
