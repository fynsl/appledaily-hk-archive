<html><header><meta charset="utf-8"><title>球員球證都有份烏克蘭逾30球會涉打假波</title></header><body><h1>球員球證都有份<br>烏克蘭逾30球會涉打假波</h1><p>今屆歐聯決賽將在烏克蘭基輔舉行，當地球壇周二卻爆出假波案，當地警方周二搜查當地的假波集團，並指控當地35間球會，涉嫌參與操控比賽賽果，每年為組織者贏得超過500萬美元。<br><br>外媒指，執法部門周二在烏克蘭九個地區，針對假波集團進行了50多次搜查，扣留了超過50名涉案人士。當地警方表示，烏克蘭國內三分之二的球會，包括一些頂級聯賽的球隊牽涉其中，但強調兩支班霸球會基輔戴拿模和薩克達並沒有涉案。<br><br>報道續指，涉案人士中包括球員、教練、球會班主和裁判，假波集團透過操控賽果，贏得在亞洲地區人士投注的超過500萬美元。</p></body></html>
