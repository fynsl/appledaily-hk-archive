<html><header><meta charset="utf-8"><title>【動畫】法男揸Benz跑追撞紅的花裙女餵蚊真陰功</title></header><body><h1>【動畫】法男揸Benz跑追撞紅的<br>花裙女餵蚊真陰功</h1><p>【本報訊】一輛沿港島東區走廊往北角方向行駛的平治跑車，昨凌晨1時許在近太古城對開快線 ， 突然失控撞前面的士車尾。的士尾部嚴重損毀，姓高司機(64歲)頸痛送院治理。平治上一對年輕男女並無受傷，報警後在場接受調查。其中法國籍平治男司機(24歲)通過酒精呼氣測試，他向警方稱想減速，但踩錯油門，結果衝前撞上的士，警方正展開調查。</p></body></html>
