<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】欣宜搵另一半願望心照</title></header><body><h1>【馮仁昭四圍超】欣宜搵另一半願望心照</h1><p>鄭欣宜噚日喺銅鑼灣接受鄭紹康嘅訪問，收到蛋糕提早慶祝佢下周三嘅31歲生日。<br>講到生日願望，欣宜話希望可以做多啲會令自己感到驕傲嘅工作，仲想透過音樂將自己嘅諗法傳遞畀歌迷，又話能夠做到自己想做嘅嘢好幸福。問佢想唔想快啲搵到另一半？佢就笑住話：「聽講講咗出嚟就唔靈，我都係唔好講晒。」佢亦因為太忙搞到長期渴睡，眼睛經常出現紅筋，要隨身帶眼藥水。<br>撰文：馮仁昭</p></body></html>
