<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】姚書軼講分手好避忌</title></header><body><h1>【馮仁昭四圍超】姚書軼講分手好避忌</h1><p>名模姚書軼（Mikki）噚日喺中環為拍賣預展擔任模特兒，今年8月Mikki將會完成珠寶鑑證課程：「呢一年我都係做緊學生，下個月就要考試，我對珠寶一向都有興趣。」<br>唔知到時男友會唔會揼本畀佢搞珠寶生意呢？點知Mikki話：「靠自己好啲，𠵱家一個人幾好。」追問佢係咪同男友分咗手？佢即避忌話：「我覺得拍拖呢啲冇乜所謂，平常心，真係結婚一定會同大家講。」<br>撰文：馮仁昭</p></body></html>
