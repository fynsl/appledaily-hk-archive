<html><header><meta charset="utf-8"><title>林芊妤BB肚中做瑜伽</title></header><body><h1>林芊妤BB肚中做瑜伽</h1><p>林芊妤（Coffee）和男友翟志榮拍拖兩年多，已準備拉埋天窗，早前Coffee自爆懷有4個月男B，預產期在11月，陀B後體重由48公斤增加到51公斤。不過，懷孕後Coffee依然繼續做瑜伽，不少網民都叫她多休息，但Coffee就回應網民，表示醫生指BB呎吋比正常還要大，叫大家不用擔心，又指自己沒有妊娠早期反應，陀得好舒服。</p><p>前晚Coffee在Ig分享了一張超聲波掃描相，相中可見男B手長腳長，最搞笑是BB姿勢，似足媽咪做瑜伽動作，Coffee都留言︰「BB在肚裏也會做瑜伽的嗎？」網民即留言說是胎教，笑指BB在她肚內做BB Yoga。<br>撰文：李察</p></body></html>
