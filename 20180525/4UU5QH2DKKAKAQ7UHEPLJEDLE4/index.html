<html><header><meta charset="utf-8"><title>劉璇搞自己品牌唔設計</title></header><body><h1>劉璇搞自己品牌唔設計</h1><p>劉璇和姜皓文昨日以「健康快車」光明大使身份，在尖沙嘴出席慈善單車錦標賽記者會，劉璇正忙於建立自己的運動服裝品牌，她說：「沒參與設計工作，自己是運動員，能給予專業意見，因為是高端製作，所以會留給專業人士去做，自己投資700至800萬。」劉璇表示目前希望有多新嘗試，還希望再生小朋友，至於會否來港拍戲，她說：「如果大家邀約，當然會去做。」<br>同場的黑仔表示，最近忙開新戲沒時間與周潤發跑步，他還說：「發哥係一個好好嘅教練，會上網搵資料畀我哋，會幫我哋執吓姿勢同呼吸，非常專業。」<br>採訪：張俊銘<br>攝影：陳俊強</p></body></html>
