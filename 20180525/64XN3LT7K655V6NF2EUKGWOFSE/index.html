<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鄭俊弘：婆婆冇催婚</title></header><body><h1>【馮仁昭四圍超】鄭俊弘：婆婆冇催婚</h1><p>鄭俊弘噚日喺北角出席慈善活動，今次負責表演兼派褔袋畀老人家，現場有吳君如父母同葉尚華夫婦。<br>鄭俊弘話平時都鍾意同長者傾偈：「以前阿公未走，我會聽佢講以前由鄉下去金山生活，跟住做廚房，仲會講第二次世界大戰嘅事，佢好勁，喺外國生活同開枝散葉。」又話自己每年都會去溫哥華探婆婆，唔知有冇催婚呢？佢話：「冇呀，婆婆只係會叫我注意身體健康，飲少啲凍嘢。」<br>撰文：馮仁昭</p></body></html>
