<html><header><meta charset="utf-8"><title>老牌男星Clint Walker逝世</title></header><body><h1>老牌男星Clint Walker逝世</h1><p>50年代著名美國西部劇《Cheyenne》男星Clint Walker，於美國時間周一於北加州逝世，終年90歲。他於《Cheyenne》演出牛仔Cheyenne Bodie一角大受歡迎。至1967年，他與影星李馬榮（Lee Marvin）合作演出二戰片《十二金剛》（The Dirty Dozen），又主演過「瘦皮猴」法蘭仙納杜拉（Frank Sinatra）執導作品《勇者無敵》（None But the Brave）。</p></body></html>
