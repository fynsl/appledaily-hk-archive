<html><header><meta charset="utf-8"><title>求驗客手記：球員四散元朗下季續留港超</title></header><body><h1>求驗客手記：球員四散元朗下季續留港超</h1><p>足總噚日召開競賽委員會會議，會後CEO薛基輔指元朗終搵到新贊助，加上接納凱景升班，流浪將唔會被挽留，來季港超聯繼續由10支球隊競逐。今季贏得銀牌嘅元朗（圖），季尾傳出贊助商退出，好彩元朗會長王威信噚日確認已搵到贊助，仲話多得有球圈人士一直出力幫手搵贊助，加上球會、區議會等集腋成裘，來季班費約700萬。但係球隊之前前途未明，陣中大部份球員已離隊，主教練曾昭達、球員陳衍光、余煒廉、談樂軒已轉投理文，狄卡奧改投冠忠南區，而盛傳艾華頓同祖連奴會加盟東方龍獅，葉頌朗亦宣佈掛靴，似乎組軍有啲難度。</p></body></html>
