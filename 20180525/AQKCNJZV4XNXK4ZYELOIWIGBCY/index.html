<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】許廷鏗驚女埋身有目的</title></header><body><h1>【馮仁昭四圍超】許廷鏗驚女埋身有目的</h1><p>許廷鏗噚日喺商台宣傳新歌《恐怖情人》，佢話𠵱家好多人覺得一片癡心會嚇親人，不過佢話自己對愛情未必會咁儍，但係想當年由牙醫轉做歌手，都係一種儍。<br>許廷鏗想借呢首歌令大家諗番最錐心嘅經歷：「我都有諗起初戀，維持咗三年幾，嗰時仲會談婚論嫁，其實都儍得幾可愛，𠵱家都會諗，不過始終我係藝人，會諗人哋因為我係許廷鏗而走埋嚟，定係真係想識我呢個人。<br>撰文：馮仁昭</p></body></html>
