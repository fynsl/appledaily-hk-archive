<html><header><meta charset="utf-8"><title>求驗客手記：細哨學兆尊結婚打孖娶</title></header><body><h1>求驗客手記：細哨學兆尊結婚打孖娶</h1><p>巴西名宿朗拿甸奴，由踢波時期到退役後一向喜愛夜蒲，身邊嘅女伴多到數唔晒，而據巴西傳媒講，38歲嘅細哨都有心成家立室，不過點知原來佢打算喺八月一次過娶兩位女士，分別係Priscilla Coelho同埋Beatriz Souza。原來細哨上年已經玩緊三人行，大家喺里約熱內盧同居，仲生活得好和諧！聽講細哨每次買禮物都會買兩份一式一樣嘅，睇嚟細哨好清楚女人嘅呷醋心態。呢位前世界足球先生八月就會搞個私人典禮，根據巴西法律，婚姻都係一夫一妻制，可能細哨只係搞個儀式當禮成啦。</p></body></html>
