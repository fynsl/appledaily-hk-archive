<html><header><meta charset="utf-8"><title>75歲樹木希林影定遺照</title></header><body><h1>75歲樹木希林影定遺照</h1><p>日本名導是枝裕和新作《小偷家族》在康城影展榮獲金棕櫚獎，有份參演的75歲甘草演員樹木希林日前返回日本出席活動，提到她視為孫兒的一代巨星西城秀樹病逝，她表示無法出席西城今天的喪禮。成功抗癌的樹木與丈夫分居45年，有指她已有心理準備面對死亡，影了遺照並向女婿本木雅弘交代身後事，希望能在家中度過最後一刻。</p><p>是枝前晚帶同金棕櫚獎返抵日本，透露評審主席姬蒂白蘭芝（Cate Blanchett）大讚女主角安藤櫻在片中充滿存在感。多得康城效應，《小偷家族》下月8日在日本開畫時戲院數目增至逾300間，香港映期則定於7月5日。<br>撰文：哥羅</p></body></html>
