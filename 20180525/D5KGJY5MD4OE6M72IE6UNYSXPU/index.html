<html><header><meta charset="utf-8"><title>求驗客手記：意國教頭氹氹轉</title></header><body><h1>求驗客手記：意國教頭氹氹轉</h1><p>早排有機會教意大利國家隊嘅安察洛堤，周四正式出任拿玻里教練，唔知肥安可唔可以打破祖記七年嚟喺意甲嘅壟斷呢？至於今年帶領拿玻里同祖雲達斯爭到死死吓嘅沙利，周三就正式俾拿玻里解僱，傳聞係同老細迪羅倫迪斯鬧不和，但佢唔愁冇出路，俄超班霸辛尼特同有傳會炒咗教練干地嘅車路士都對佢好有興趣。計埋由辛尼特轉去教意大利國家隊嘅文仙尼，幾個意大利教頭喺今個夏天轉嚟轉去，都真係精采喇。</p></body></html>
