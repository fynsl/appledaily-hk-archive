<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】待嫁周揚青冧掂小豬媽</title></header><body><h1>【馮仁昭四圍超】待嫁周揚青冧掂小豬媽</h1><p>台灣藝人羅志祥（小豬）被傳豪擲2.7億新台幣（約7,200萬港元）買新居，準備同女友周揚青拉埋天窗，不過事後小豬話好事近會親口話畀大家知，但係就算有冇時間表，周揚青一早已經融入咗羅家嘅生活圈子。</p><p>噚日周揚青喺Ig貼咗兩張同未來奶奶羅媽媽飲沙冰嘅合照，之後台灣《蘋果》喺打卡地點見到佢哋食嘢，周揚青被問婚事時，好怕醜咁話：「沒有啦！」<br>撰文：馮仁昭</p></body></html>
