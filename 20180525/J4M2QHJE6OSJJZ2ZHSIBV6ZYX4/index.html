<html><header><meta charset="utf-8"><title>【商台成名】同軟硬《飛越癲狂院》</title></header><body><h1>【商台成名】同軟硬《飛越癲狂院》</h1><p>年逾50的張麗瑾，離開娛樂圈27年，93年結婚的她，育有一子一女。張麗瑾入行時在商業二台任DJ，主持節目包括《日本流行情報》、跟盧業瑂、陳輝虹等人合作的晚間節目《月光光四人幫》，以及和軟硬天師一齊主持的《飛越癲狂院》等。</p><p>不過，最令人印象深刻，是為廣播劇唱同名主題曲《留給最愛的說話》，歌曲由當時同樣是商台DJ的鄭丹瑞讀白，此歌絕對是80年代尾的集體回憶。</p></body></html>
