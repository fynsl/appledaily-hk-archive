<html><header><meta charset="utf-8"><title>盧冠廷唔可以做垃圾歌</title></header><body><h1>盧冠廷唔可以做垃圾歌</h1><p>盧冠廷昨日到商台宣傳新碟《Movie to Music》，曾為至少120齣電影做配樂的他，將經典電影配音改編成歌曲。盧冠廷坦言改編的過程很難：「我呢個年紀，唔可以做垃圾。今次係好大挑戰，要將呢啲經典嘅旋律加長，真係唔易㗎！」<br>盧冠廷表示整張專輯花一年時間製作，只因自己要求高：「我想自己有進步，唔想求其。」問到哪首歌令他最深刻？盧冠廷說：「電影《監獄風雲》入面嗰首《充滿希望》，原唱係肥媽，佢已經係巨肺，冇人可以超越佢，我就用自己把聲同編曲加咗啲驚喜同層次。」<br>採訪、攝影：盧妹</p></body></html>
