<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】RB籲歌迷正確渠道買飛</title></header><body><h1>【馮仁昭四圍超】RB籲歌迷正確渠道買飛</h1><p>RubberBand（RB）噚日喺新城宣傳9月嘅九展音樂會，因主音6號出埠旅行兼開工，於是三缺一去接受訪問。<br>講到音樂會安排，有網民發現有網站列明演唱會資料同保證買到頭五行座位，RB話：「我哋都未知演唱會詳情，亦保證唔到有頭五行飛，所以喺Ig公佈呢件事，始終幫襯佢哋有一定風險，呼籲大家喺正確渠道度買。」唔知會唔會考慮用實名制？佢哋話：「可行嘅話都會做。」<br>撰文：馮仁昭</p></body></html>
