<html><header><meta charset="utf-8"><title>溫碧霞喼弗備戰演唱會</title></header><body><h1>溫碧霞喼弗備戰演唱會</h1><p>溫碧霞昨日到商台為下月於麥花臣舉行的演唱宣傳，她笑指很久未以歌手身份到電台：「以前去電台好熱鬧，𠵱家個氣氛唔同晒，不過都好享受嘅。最近都密集式宣傳同練歌，不過都要去第二度做嘢，其實得返好少時間，一個月左右就演唱會啦。」<br>她透露下星期才開始排舞，暫時仍然忙於揀歌、練歌及做運動：「搞一個演唱會唔容易，要keep住做多啲運動，保持狀態，𠵱家102磅。」問到溫碧霞準備好戰衣未？她表示已經籌備中，記者笑問是否全部衫都跌膊？溫碧霞說：「一定會見到我個膊頭，今年又興，啲衫全部都係特別造㗎，最緊要靚同配合舞台啦。」<br>採訪、攝影：盧妹</p></body></html>
