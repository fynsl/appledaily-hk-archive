<html><header><meta charset="utf-8"><title>夜間航母起降如閉眼穿針引線</title></header><body><h1>夜間航母起降如閉眼穿針引線</h1><p>【話你知】<br>艦載戰鬥機要在複雜的環境、移動的航母上降落起飛，風險高、難度大，被稱為「刀尖上的舞者」，尤其夜航對機師來說更是極大挑戰，因容易產生空間迷向，需靠儀器飛行，在夜間茫茫大海中，航母為避免暴露不會開強光燈，艦載機在夜間訓練能見到的參考物非常少，機師只能借助自身的探照燈與跑道的標誌燈等作為參考着陸。<br>有軍事專家形容，時速200多公里的戰機夜間着艦，好比閉眼在高速運動中穿針引線，必須精確地降落在航母甲板上，故除了關鍵技術，最重要的是機師要克服心理障礙。</p></body></html>
