<html><header><meta charset="utf-8"><title>卓林偕密友草地野餐</title></header><body><h1>卓林偕密友草地野餐</h1><p>吳綺莉與囡囡吳卓林母女關係決裂，卓林受到外籍同性密友Andi影響搬離家，上月又隨Andi飛赴加拿大，網上甚至流出卓林尋父片段。<br>卓林目前仍未肯回港，日前讀者陳小姐透過本報「爆相爆片」直擊卓林與Andi正身處加拿大安大略省Scarborough，陳小姐說：「嗰日喺Warden Ave and Finch Ave交界，佢哋坐喺路邊樹下食lunch，好甜蜜同溫馨。」<br>採訪：唐心悠</p></body></html>
