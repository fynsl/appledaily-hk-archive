<html><header><meta charset="utf-8"><title>Serrini作歌靠收風</title></header><body><h1>Serrini作歌靠收風</h1><p>深受年輕一代喜歡的獨立音樂人Serrini，已經出第四張專輯，她的另一身份是香港大學研究生，日前她到港大及旺角受訪。<br>雖然創作不少貼地作品，但Serrini很多歌都來自朋友故事：「好似《油尖旺金毛玲》講去唱『邪K』，有個男仔朋友唔知點解咁坦白肯話畀我聽。」Serrini表示：「7月7日會搞一個較大型嘅concert，雖然喺香港做音樂好困難，但依然想堅持落去。」</p></body></html>
