<html><header><meta charset="utf-8"><title>連詩雅福利圖三點式泳衣晒38吋長腿</title></header><body><h1>連詩雅福利圖<br>三點式泳衣晒38吋長腿</h1><p>天氣熱又係各位女藝人喺各大社交平台名正言順派福利嘅時間。連詩雅（Shiga）昨日率先響應，喺IG貼咗兩張佢玩Stand Up Paddle直立板嘅相。經一事長一智，佢冇再犯「rest in pieces」嘅低級錯誤。重點自然唔喺塊板度啦，而喺着住三點式泳衣兼晒長腿嘅Shiga。當然Shiga身材嘅吸引力同塊paddle board一樣，但38吋長腿真係唔講得笑，收視率頗高。</p></body></html>
