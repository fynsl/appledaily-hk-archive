<html><header><meta charset="utf-8"><title>三浦春馬撻着三吉彩花</title></header><body><h1>三浦春馬撻着三吉彩花</h1><p>現年28歲的日本人氣男星三浦春馬，去年底與女舞蹈員菅原小春分手後，被爆與同屬amuse事務所的21歲師妹三吉彩花發展地下情。據最新一期雜誌《Friday》報道，兩人於本月中一個晚上到酒吧約會，直至凌晨2時才離開，三吉彩花離開時身上更穿上三浦春馬的衞衣，兩人再雙雙搭的士到男方寓所。<br>去年，兩人獲《ELLE》安排一同拍攝一輯LV品牌宣傳片，當時三浦春馬仍未甩拖，想不到男方已暗中換畫。</p></body></html>
