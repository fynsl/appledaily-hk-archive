<html><header><meta charset="utf-8"><title>小米爭下月上市聆訊</title></header><body><h1>小米爭下月上市聆訊</h1><p>【本報訊】外電引述消息人士透露，小米尋求於下月7日為其100億美元（約780億港元）IPO舉行上市聆訊。<br>消息人士表示，該公司近日以600億至700億美元估值尋求上市。<br>早前有內地媒體引述消息稱，小米已確定上市的基石投資者，包括新加坡主權基金GIC、中國人壽等。同時，投行亦向市場展開首輪詢價，估值介乎630億至680億美元，估值較早前傳出至少700億至1,000億美元水平又再調低。</p></body></html>
