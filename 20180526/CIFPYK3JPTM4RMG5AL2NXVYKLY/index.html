<html><header><meta charset="utf-8"><title>夏蕙姨倡劃開放公園表演</title></header><body><h1>夏蕙姨倡劃開放公園表演</h1><p>黃夏蕙15年曾在旺角行人專用區為艾美琦拍攝MV，至今年2月她又與契女艾美琦在旺角行人專用區獻唱新歌《契媽》。對於殺街，黃夏蕙昨說：「講句公道說話，越嚟越多人唱，越嚟越嘈，真係對附近市民造成一定滋擾，尤其附近商舖真係會影響做唔到生意，成條街畀啲大媽霸咗，佢哋咁大聲，喺正舖頭前，人哋真係好難做生意。」<br>黃夏蕙續說：「有好多人霸住個位，你肯畀錢就讓個位出嚟，但明明係公眾地方，唔可以咁做，希望政府可以諗方法解決，或者劃定一啲公園開放畀人表演。」<br>採訪：陳杰</p></body></html>
