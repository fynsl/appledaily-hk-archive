<html><header><meta charset="utf-8"><title>OPEC倡增產油價急跌</title></header><body><h1>OPEC倡增產油價急跌</h1><p>【本報訊】路透引述消息指，沙特阿拉伯與俄羅斯能源部長昨稱兩國計劃暫緩減產，下月維也納舉行的石油輸出國組織（OPEC）與非OPEC成員國部長會議，提出每日增產100萬原油。<br>截至本港昨晚約9時，紐約期油最多曾跌2.87%至每桶68.68美元，失70美元關；倫敦布蘭特期油跌2.74%至每桶76.63美元，兩者均創逾兩周以來最大單日跌幅。<br>美股早段牛皮，道指報24771點，跌40點，標普500指數報2724點，跌3點。納指升3點，報7429點。意大利陷入政局危機，該國國債遭拋售，意大利10年期國債債息曾升穿2.5厘水平，為4年高位。</p></body></html>
