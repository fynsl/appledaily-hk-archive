<html><header><meta charset="utf-8"><title>石藥多賺四成股價升</title></header><body><h1>石藥多賺四成股價升</h1><p>【本報訊】石藥（1093）公佈首季業務，期內錄得收入按年增長55.2%至53.87億元；純利按年增長42.6%至9.09億元，每股盈利14.57仙。撇除匯率因素，收入及純利分別按年升42.1%及30.6%。石藥昨午放榜後衝高，報25.1元，升6.8%。<br>集團期內成藥銷售按年增58.5%至40.53億元；其中創新藥收入按年增長66%至23.56億元；普藥收入按年增長49.2%至16.95億元。</p></body></html>
