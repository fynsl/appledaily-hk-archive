<html><header><meta charset="utf-8"><title>Ariana紋身紀念曼市恐襲</title></header><body><h1>Ariana紋身紀念曼市恐襲</h1><p>上年5月英國曼徹斯特市於美國小天后Ariana Grande演唱會期間發生恐襲，釀成22名人死及逾百人受傷。事件至今發生一周年，近日Ariana再向事件死傷者致以悼念，前日她更於Twitter貼出一張紋身黑白相片，相中她於耳後紋上一隻蜜蜂紀念事件，她更寫上：「永遠」。<br>另外，Ariana近日亦探訪一名受害者家庭，該家庭成員Joan更貼出與Ariana及家人之合照。</p></body></html>
