<html><header><meta charset="utf-8"><title>【一周必看】女強人被英國導演　呃足8年失1400萬</title></header><body><h1>【一周必看】<br>女強人被英國導演　呃足8年失1400萬</h1><p>本港網上情緣騙案激增，一名金融界女強人也墮入網戀騙局，7年多來誤信一名經交友網站認識、自稱英國男導演的網上情郎，以在外地被拘押要金錢解困等不同藉口，先後滙款逾200次共1,400萬給男方，直至上月貪得無厭騙徒再苛索金錢，耗盡積蓄及借下巨款的女事主欲再向家人借錢，才驚覺受騙報警。警方追查揭發根本沒有一名英國導演與其男友姓名相同，相信她被騙，而這宗騙案無論是金額還是發生時間，均破了過往紀錄。</p></body></html>
