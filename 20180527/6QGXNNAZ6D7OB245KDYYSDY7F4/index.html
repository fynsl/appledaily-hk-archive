<html><header><meta charset="utf-8"><title>玟星食蕃薯減肥　為出道勁減31磅</title></header><body><h1>玟星食蕃薯減肥　為出道勁減31磅</h1><p>韓國女團MAMAMOO成員玟星出道以來身形都非常纖瘦，身高1.65米嘅佢，體重只有101磅左右，不過原來玟星出道前體重有132磅，佢為出道而勁減31磅。<br><br>據知玟星曾因身形而於選拔中落選，之後佢為出道而決心減肥，主要食蕃薯為主，早餐食兩個蕃薯及一杯牛奶，午餐食低卡麥皮、蕃薯及水煮蛋，晚餐食兩個蕃薯，練舞時又會故意著厚嘅衫增加排汗。</p></body></html>
