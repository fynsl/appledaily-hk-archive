<html><header><meta charset="utf-8"><title>【紫色主調】賓客嘆心形牛扒收尿袋</title></header><body><h1>【紫色主調】賓客嘆心形牛扒收尿袋</h1><p>阿嬌婚禮於洛杉磯一間近百年歷史的四星級酒店Millennium Biltmore Hotel舉行。據酒店職員表示，租場費數千美元，酒水食物另計，約150人的婚宴約需3萬至4萬美元（約23至31萬港元）。而阿嬌婚禮場地佈置以大量紫色鮮花為主，正中央搭建一個T形台，台上放滿蠟燭，非常浪漫。<br>當每位來賓進場時，工作人員會為他們綁上印有阿嬌英文名「Gillian」及賴弘國英文名「Michael」縮寫「G&amp;M」字樣的絲帶，婚宴餐單包括清雞湯、上湯龍蝦、心形牛扒和湯圓四道菜，而一對新人並送上印有兩人肖像的充電器（尿袋）作回禮。</p></body></html>
