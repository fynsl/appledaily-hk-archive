<html><header><meta charset="utf-8"><title>雛形明子封胸多年　凍齡晒身材</title></header><body><h1>雛形明子封胸多年　凍齡晒身材</h1><p>40歲日本女星雛形明子曾經係性感女神，5年前佢宣佈同拍拖4年半嘅《幪面超人~劍》男星天野浩成結婚，係雛形第二次結婚。<br><br>雛形明子在2000年為前夫山本一磨誕下一女，離婚後改嫁天野浩成，雖然囡囡本月剛踏入18歲，但雛形明子仍然keep得好好，不論美貌抑或身段，都獲不少網民紛紛讚好，仲覺得佢比以前更有氣質。早前，雛形明子就喺Instagram公開健身照，見佢穿上緊身運動衣大晒驕人身材，近年甚少性感演出嘅佢盡晒本錢，令不少同年代女性羨慕不已。</p></body></html>
