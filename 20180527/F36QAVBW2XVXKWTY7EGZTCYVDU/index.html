<html><header><meta charset="utf-8"><title>【街坊福脷】街坊票選推介　大埔魚蛋粉最強三甲</title></header><body><h1>【街坊福脷】街坊票選推介　大埔魚蛋粉最強三甲</h1><p>一提起魚蛋，便想起大埔，大埔魚蛋粉麵檔的密度，差不多是全港最高。</p><p>黃富華（Louis）是「大埔為食友」版主，食勻整個大埔魚蛋粉，由他出馬訪問街坊，看看那三間魚蛋粉麵檔大熱勝出。</p><p>記者：何嘉茵<br>攝影：倫星揚<br>全新旅遊專頁，即like籽想旅行： https://fb.com/travel.appleseed </p></body></html>
