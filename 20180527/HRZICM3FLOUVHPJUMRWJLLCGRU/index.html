<html><header><meta charset="utf-8"><title>【花絮】梁浸浸做花女勁可愛</title></header><body><h1>【花絮】梁浸浸做花女勁可愛</h1><p>身為阿嬌好姊妹的Yumiko，今次帶女兒梁浸浸出席婚禮，穿上米白色紗裙的梁浸浸為阿嬌當花女，十分可愛。前日Yumiko上載與阿嬌阿Sa及祖兒在美國的合照，留言表示︰「我哋齊人……開枱！」至昨日她又上載多張婚禮相片，更留言︰「那年還在慶祝我成為新娘，今天一起見證有個他牽着你走，原來站在台上看，真的會很感動，你是最善良的天使，值得被寵愛，一定要幸福，我哋愛你。」</p></body></html>
