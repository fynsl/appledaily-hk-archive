<html><header><meta charset="utf-8"><title>趣趣地：紐亞好番晒世盃或正選</title></header><body><h1>趣趣地：紐亞好番晒世盃或正選</h1><p>德國門神紐亞出戰世盃在望！事關德國國家隊教練路維公開講到，對紐亞可以趕及世盃復出充滿信心：「紐亞好清楚自己對球隊嘅責任，早前佢已經同拜仁慕尼黑訓練咗一個禮拜，𠵱家又同國家隊一齊集訓，證明佢可以應付高強度嘅訓練，只要佢100%好番一定會帶佢去俄羅斯！」聽路維嘅口氣，幾乎休息咗成季嘅紐亞，差唔多肯定有份入圍世盃最後23人名單，正選機會睇嚟唔低；另外今屆世盃主題曲《live it up》正式發佈，嚟緊大家四圍都會聽到呢首歌囉！</p></body></html>
