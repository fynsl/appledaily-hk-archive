<html><header><meta charset="utf-8"><title>【關仁隱事】藍紅人紅囂張唔理人</title></header><body><h1>【關仁隱事】藍紅人紅囂張唔理人</h1><p>原本細台出身嘅「藍紅」只係主持仔，有固定觀眾捧場，嗰段時期佢同傳媒關係非常好，放工仲會約埋一齊食吓飯吹水。不過藍紅泊到好碼頭，加上大台人才凋零，其貌不揚都喺幾套劇度擔正。<br>做咗幾套劇主角之後，人紅開始囂張，見到相熟記者，行過當睇唔到。有排佢同女友鬧分手，好多記者追訪，有位睇住藍紅出身感情好好嘅記者，諗住問佢兩句回應，點知佢嘅回應係：「以我今時今日，都可以決定答定唔答你啩。」搞到嗰位記者好冇癮。<br>撰文：關仁</p></body></html>
