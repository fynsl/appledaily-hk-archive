<html><header><meta charset="utf-8"><title>趣趣地：朗尼同華聯傾掂數</title></header><body><h1>趣趣地：朗尼同華聯傾掂數</h1><p>英格蘭前鋒朗尼轉戰美職聯好事近！早前俾人發現已飛到美國嘅「月巴」，喺上周五身在華盛頓嘅特朗普酒店，英國《太陽報》就爆料朗尼已入住呢間現任美國總統開嘅酒店豪華套房，每晚盛惠一千英㗎！不過對於現時搵緊30萬鎊周薪嘅朗尼真係濕濕碎喇。有人仲見到朗尼同華盛頓聯隊嘅職員握手，據報雙方會面後已達成協議，嚟緊朗尼就要同母會愛華頓傾掂數畀佢走，一旦轉會成事，最快都要等到美職聯轉會窗喺7月10日重開後，佢先可以代表華盛頓聯隊上陣。<br></p></body></html>
