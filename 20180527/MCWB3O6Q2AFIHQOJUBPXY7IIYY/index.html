<html><header><meta charset="utf-8"><title>泫雅訪港風騷晒腿</title></header><body><h1>泫雅訪港風騷晒腿</h1><p>韓國「馬舞女」泫雅3月時曾來港開騷，事隔兩個月，泫雅昨日再次性感襲港，令粉絲非常驚喜。泫雅昨日飛來香港拍攝新相，昨早她穿上長袖上衣襯熱褲晒腿現身韓國仁川機場。<br>心情非常好的泫雅見到記者及粉絲時表現風騷，除下太陽眼鏡擺出多個甫士任影，除了揮手、舉V賣萌外，又派心心及送飛吻，似乎因為再次來港而非常興奮。而泫雅入機場前更不斷轉身揮手道別，非常識做，難怪獲粉絲大讚性感又可愛。<br>撰文：梁雯迪</p></body></html>
