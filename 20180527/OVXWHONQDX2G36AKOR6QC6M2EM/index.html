<html><header><meta charset="utf-8"><title>Deep V婚紗與孝琳撞款</title></header><body><h1>Deep V婚紗與孝琳撞款</h1><p>新娘阿嬌昨日穿上英國品牌Jenny Packham的白色婚紗出嫁，品牌向來走甜美夢幻輕性感路線，除不少明星外，更是英國凱蒂王妃愛牌，就連全智賢當年亦是穿Jenny Packham出嫁。不過，阿嬌大喜日子，所穿婚紗竟然撞衫，今年2月與韓國天團BigBang成員太陽今年2月和韓孝琳結婚時，孝琳在婚宴上所穿Jenny Packham的婚紗，正是阿嬌同款。<br>採訪：林妙萍</p></body></html>
