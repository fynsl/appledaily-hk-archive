<html><header><meta charset="utf-8"><title>榮倉奈奈產後做瑜伽收身弗到好似冇生過</title></header><body><h1>榮倉奈奈產後做瑜伽收身<br>弗到好似冇生過</h1><p>30歲日本女星榮倉奈奈去年做媽咪，為丈夫賀來賢人誕下首胎，佢於拍攝劇集《東京白日夢女》期間懷孕，而產後榮倉奈奈好快已經收身復工。<br><br>現時係adidas代言人嘅榮倉奈奈，今年話自己不時有做瑜伽與唔同運動收身，前日榮倉奈奈公開咗一張着住運動bra top自拍照，可以見到佢已經回復最佳狀態，完全冇肚腩，仲有少少肌肉，唔少網民見到都話佢好弗，完全唔似已經做咗媽媽。</p></body></html>
