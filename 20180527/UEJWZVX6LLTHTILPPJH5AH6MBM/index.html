<html><header><meta charset="utf-8"><title>蘇志威大阪買樓畀女住</title></header><body><h1>蘇志威大阪買樓畀女住</h1><p>蘇志威與太太劉小慧、姚嘉妮等昨日在大角嘴出席醫學健康中心的開幕剪綵活動，問到蘇志威平時有否定期做身體檢查，他表示：「我哋好懶，唔算check得好密，但托賴身體尚算唔錯。」<br>蘇老闆透露近日忙為草蜢做世界巡迴騷外，囡囡蘇君蕎亦即將到大阪升學，劉小慧說：「囡囡大概8月起程，一讀就要讀四年，我哋商量過決定喺當地買樓，因為讀咁耐，買始終抵過租，而且日本樓冇香港咁貴，所以呢排都要過去睇樓。」蘇老闆表示有點不捨女兒，劉小慧表示：「我哋之前一年都會去兩、三次日本，好似返鄉下咁，𠵱家囡囡過去讀書，可能一年去得仲多。」<br>採訪、攝影：曹家誠</p></body></html>
