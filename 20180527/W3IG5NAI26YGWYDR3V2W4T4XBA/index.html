<html><header><meta charset="utf-8"><title>杜汶澤接林敏驄棒</title></header><body><h1>杜汶澤接林敏驄棒</h1><p>林敏驄與梁漢文現正為ViuTV主持宣傳世界盃的節目《Good Night Show全民星戰》，因為二人是明星足球隊成員，故不時碌人情卡，邀請好友如譚詠麟、許志安、任達華及羅家英等現身，場面熱鬧。據知二人完成33集的錄影工作後，將會改由杜汶澤接任做主持，以另一節目《Good Night Show全民睇波派對》形式添食，迎接下月揭幕的俄羅斯世界盃。<br>記者昨日向ViuTV製作部副總裁金廣誠求證時，他表示：「梁漢文同林敏驄做完第一季，第二季就會換杜汶澤拍我哋啲主持，除咗阿澤之外，我哋之後仲會再搵其他人。」<br>採訪：如文</p></body></html>
