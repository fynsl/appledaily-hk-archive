<html><header><meta charset="utf-8"><title>九巴僱員工會主席收WhatsApp恐嚇重案拘一男</title></header><body><h1>九巴僱員工會主席收WhatsApp恐嚇<br>重案拘一男</h1><p>【本報訊】參與前日巴士車長工業行動的九巴僱員工會主席郭志誠，指在WhatsApp群組中，收到一名自稱黑社會背景的車長恐嚇訊息。黃大仙警區重案組接手調查後，前日在觀塘區拘捕一名52歲姓李男子，涉嫌刑事恐嚇，將他扣留調查。<br><br>郭志誠曾展示有關訊息，指名道姓要求他不要再搞事，「北角電氣道至灣仔一帶，佢在這地方搞事，我保證佢大修都得」，反對工會發起按章工作行動。相關群組內有人反問「佢會去搞咩事呢？」、「總之佢唔好喺嗰度搞事??聽X街」。</p></body></html>
