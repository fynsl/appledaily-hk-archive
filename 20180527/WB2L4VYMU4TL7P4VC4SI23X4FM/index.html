<html><header><meta charset="utf-8"><title>【一周必看】愛在疫症蔓延時　台灣作家無悔留港撐醫護老公</title></header><body><h1>【一周必看】<br>愛在疫症蔓延時　台灣作家無悔留港撐醫護老公</h1><p>「當回到香港赤鱲角機場，我着實嚇了一跳：機場工作人員包括入境處官員和海關都戴上口罩……」墨水筆劃過白底綠框原稿紙，默默書寫香港人「艱危共守」，同時記載一家人如何共渡難關。她是台灣作家廖書蘭、三子之母；她是沙士期間威院醫護家屬，沙士爆發後寫成專欄文章《愛在疫症蔓延時》，揮筆一瞬，定格15年前的歷史時刻。</p></body></html>
