<html><header><meta charset="utf-8"><title>李美慧收花默認有喜</title></header><body><h1>李美慧收花默認有喜</h1><p>李美慧、馬浚偉及蕭正楠等昨日在深水埗宣傳《宮心計2深宮計》，其間馬浚偉送花給下月和富商曾文豪結婚的李美慧，搞到對方爆喊，更笑言她「粗身大細」。李美慧被問造人大計時支吾以對，默認有喜。蕭正楠提到劇集之前在騰訊未能同步播，前晚才復播，問到有否刪減戲份時，他說：「網上版未睇，好期待，其實劇情大部份都冇話乜敏感話題，應該OK嘅。」<br>無綫高層樂易玲昨日在九展出席另一活動，談到《宮心計2深宮計》復播時說：「我真係唔知乜問題唔播得，但我覺得騰訊好有power，噚晚播得番，好勁。」將來會否擔心與內地網站合作再出問題？她謂會了解審批要求。<br>採訪：唐如、黃曉妍</p></body></html>
