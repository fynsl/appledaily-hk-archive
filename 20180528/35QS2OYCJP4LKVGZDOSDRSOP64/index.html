<html><header><meta charset="utf-8"><title>魯振順嘆韓菜胃口好</title></header><body><h1>魯振順嘆韓菜胃口好</h1><p>【爆相爆片】61歲魯振順79年加入無綫藝員訓練班，與湯鎮業及廖啟智等同期，畢業後曾過檔亞視拍劇，直至90年代重返娘家至今。多年來演綠葉角色的他，最令人印象深刻是於早年在《歡樂滿東華》參與《卡拉之星》環節，自無綫取消該環節，令好多觀眾失落。<br>日前，《蘋果》讀者在尖沙嘴撞見魯振順與朋友開餐，讀者黃小姐透過「爆相爆片」分享：「嗰日夜晚7點鐘，喺亞士厘道間麻浦見到魯振順同幾個男性朋友食韓國嘢，佢同朋友猛吹水，傾得好開心，但冇乜人認得佢。」黃小姐表示魯振順拿餐牌點菜，叫了成枱食物，食完一轉又一轉，前前後後點了三轉，真是好擦得。<br>採訪：魯吉</p></body></html>
