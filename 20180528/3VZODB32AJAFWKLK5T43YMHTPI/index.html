<html><header><meta charset="utf-8"><title>丹尼爾袋5億再演007</title></header><body><h1>丹尼爾袋5億再演007</h1><p>英國男星丹尼爾基格（Daniel Craig）反口答應再演占士邦，今次007新片將由英國名導丹尼波爾（Danny Boyle）執導，預計今年底開始拍攝，明年秋季上映，亦會是丹尼爾最後一部占士邦電影。據報道指，過去的《007：鬼影帝國》（Spectre）及《新鐵金剛：智破天凶城》（Skyfall）都大收，故今次丹尼爾回歸片酬再升，將會穩袋5,000萬英鎊（約5億2千萬港元）。</p></body></html>
