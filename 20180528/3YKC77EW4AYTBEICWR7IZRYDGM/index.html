<html><header><meta charset="utf-8"><title>富士康工業IPO超購700倍</title></header><body><h1>富士康工業IPO超購700倍</h1><p>【本報訊】「BAT」成富士康工業策略性投資者。富智康（2038）母企鴻海旗下的富士康工業互聯網，獲中證監批准於上交所上市，市場認購反應熱烈，網上超購逾700倍，申購結果昨出爐。</p><p>BAT為策略性投資者</p><p>據富士康工業公告，被外界合稱BAT的百度、阿里及騰訊（700），以每股13.77元人民幣，合共買入2,180萬股富士康工業股份。該股其餘策略性股東，還包括中央匯金、中國鐵路總公司及國壽（2628）。富士康工業是內地2015年來最大宗IPO，計劃集資額271億元人民幣，股份禁售期3年。</p></body></html>
