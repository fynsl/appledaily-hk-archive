<html><header><meta charset="utf-8"><title>其士5億購美10安老院舍</title></header><body><h1>其士5億購美10安老院舍</h1><p>【本報訊】其士國際（025）公佈，以現金代價6,575萬美元（約5.16億港元），收購位於美國10項安老院舍物業，當中3項位於奧勒岡州、華盛頓州、新墨西哥州及內華達州等地，合共約1,060個單位，總可出租面積逾45萬平方呎。<br>物業總市值約5.5億元，去年物業淨營運收入達4,623萬港元。</p><p>料設施需求持續增加</p><p>其士指，自2011年起於美國從事安老院舍業務，現時擁有25間安老院舍設施，提供逾2,000個床位，預期美國老齡人口上升，對安老院舍設施的需求將持續增加。</p></body></html>
