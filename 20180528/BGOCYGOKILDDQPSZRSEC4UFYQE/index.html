<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黎學勤手大搶錢冇着數</title></header><body><h1>【馮仁昭四圍超】<br>黎學勤手大搶錢冇着數</h1><p>男神黎學勤、林耀聲、黃溢濠同莫竣名噚日喺apm出席ViuTV《全民星戰》活動，而李佳芯男友陳炳銓係司儀之一。四位男神即場試玩「搶錢」遊戲，成績最差嘅黎學勤話：「以為隻手大會易啲，真係估唔到我最渣。」佢仲透露𠵱家努力操肌，想有線條着背心。陳炳銓日前被拍得同李佳芯拍拖放狗，佢話：「咁養咗狗，呢啲都係指定動作啦。」<br>撰文：馮仁昭</p></body></html>
