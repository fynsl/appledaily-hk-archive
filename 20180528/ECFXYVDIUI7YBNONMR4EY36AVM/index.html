<html><header><meta charset="utf-8"><title>佐治舊愛爭11億遺產</title></header><body><h1>佐治舊愛爭11億遺產</h1><p>英國殿堂級歌手佐治米高（George Michael）於前年聖誕節離世，其遺產留給兩位姐姐Melanie及Yioda，佐治離世前的男友Fadi Fawaz早已入稟爭約1.05億英鎊（近11億港元）遺產，有指佐治的舊男友Kenny Goss（左）近日亦決定加入爭產。報道指Kenny曾與佐治拍拖十五年，其爭產理據是他曾在佐治低潮時支持對方，但他覺得這些未有在遺囑顯示出來。</p></body></html>
