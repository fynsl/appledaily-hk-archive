<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】古仔齋食晚飯養生</title></header><body><h1>【馮仁昭四圍超】<br>古仔齋食晚飯養生</h1><p>由林德祿執導，（左起）古天樂、張智霖、鄭嘉穎等主演嘅新戲《L風暴》，噚日喺上海舉行記者會，影帝古天樂喺戲中有唔少驚險動作都親身上陣，席間張智霖大爆古仔養生秘訣，就係佢每逢拍戲，朝早至下晝都唔食飯，直至夜晚先至會食，古仔話呢個習慣持續咗多年。另外，戲中鄭嘉穎對古仔窮追猛打，其中一場「船」戲，嘉穎用普通話講成「床」戲，令台下觀眾勁笑。<br>撰文：馮仁昭</p></body></html>
