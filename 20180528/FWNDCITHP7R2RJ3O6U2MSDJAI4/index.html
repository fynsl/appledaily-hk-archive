<html><header><meta charset="utf-8"><title>向佐感恩入圍富川影展</title></header><body><h1>向佐感恩入圍富川影展</h1><p>向佐一直對電影圈感興趣，加上父母向華強夫婦的支持，經常出人情牌找大卡士演員和導演與他合作。向佐繼年頭拍杜琪𥧌的動作片後，早前又自導自演黑白短片《忌》，片長只有10分鐘，但拍得頗有風格，更入圍韓國富川國際奇幻電影節的最佳短片。<br>將於7月12日舉行的富川國際奇幻電影節，頒獎禮於22日舉行，昨日《蘋果》聯絡向佐，他表示已獲通知，問到短片內容時，他說：「係一部表達內心想法嘅戲，成部戲拍黑白，想有mood啲。」原來他籌備到拍攝花了半年時間，對於獲影展垂青，他說：「梗係好開心！最感恩係父母一直咁支持我做想做嘅嘢。」<br>採訪：鍾國仁</p></body></html>
