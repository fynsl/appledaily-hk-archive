<html><header><meta charset="utf-8"><title>對腳一撻撻瘀傷龔嘉欣：暫時告別短裙短褲</title></header><body><h1>對腳一撻撻瘀傷<br>龔嘉欣：暫時告別短裙短褲</h1><p>最近天氣熱到不得了，又係啲熱褲仔、迷你裙出動嘅日子喇!<br><br>點知龔嘉欣忽然喺IG宣佈「封腿」，見佢對腳有一撻撻紅色瘀傷，未知係唔係開工整到，仲有啲似「蚊癩」，認真陰功豬，難怪佢留言：「暫時告別短裙短褲!」話晒佢之前講過最滿意自己對腳夠修長，就算冇豐滿身材都唔覺得輸蝕，點知o依家對腳變成咁。<br><br>龔嘉欣昨日回覆傳媒：「呢排公司安排練體能，有咁好資源，瘀都值得，其實是我本身容易瘀，唯有勤力搽去瘀膏。」龔嘉欣希望練得敏捷身手，到時盡量親身上陣，佢話：「希望做到拍時自己打。」</p></body></html>
