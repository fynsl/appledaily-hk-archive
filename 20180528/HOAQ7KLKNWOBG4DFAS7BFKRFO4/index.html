<html><header><meta charset="utf-8"><title>阿Sa率亂黨襲博物館</title></header><body><h1>阿Sa率亂黨襲博物館</h1><p>蔡卓妍飛到洛杉磯陪好姊妹阿嬌出嫁，並趁機與Yumiko母女及英皇同事到博物館遊覽，阿Sa在社交網貼相並留言：「一群亂黨去museum。」Yumiko則回應：「有藝術氣質。」阿Sa昨早已返抵香港，回家第一餐即擦鮑魚麵醫肚，十分識嘆。<br>此外，阿Sa在婚禮上接花球的短片昨在網上曝光，人妻Yumiko站在一邊影相，未嫁的容祖兒、阿Sa和何超蓮企在台前，只見新娘阿嬌準備掟花球時，竟一支箭轉身走落台，將花球直接交給和「百億麻將館太子爺」石恆聰拍拖的阿Sa手裏，祖兒則緊擁阿Sa不讓她離開，場面感人。<br>撰文：皓騫</p></body></html>
