<html><header><meta charset="utf-8"><title>鄧健泓返母校爆往事</title></header><body><h1>鄧健泓返母校爆往事</h1><p>鄧健泓、譚玉瑛與鄧小巧昨日出席何文田培正小學舉行的兒童演講比賽，重返母校的鄧健泓，勾起不少回憶，他記得每日放學都站在校門石壆上等婆婆接放學，雖然屋企只在對面馬路，但婆婆仍不放心。他又試過跟同學用鉛筆扮三劍俠時，被靚女同學撞倒，導致鉛筆插眼流血，事後他護花向媽咪說：「我同同學玩，佢篤親我隻眼，不過係我話要玩。」<br>小巧表示中學時曾參加演講：「第一次單獨上台表演，發覺原來都幾細膽，同埋自己鍾意唱歌多啲。」擔任表演嘉賓的小巧，只揀《和好》獻唱，她表示因其他歌曲涉及藥物及性話題，不適合在小學生面前獻唱。<br>採訪、攝影：馬建華</p></body></html>
