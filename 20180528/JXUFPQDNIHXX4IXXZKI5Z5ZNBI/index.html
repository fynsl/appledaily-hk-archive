<html><header><meta charset="utf-8"><title>賴弘國前妻英國湊仔</title></header><body><h1>賴弘國前妻英國湊仔</h1><p>正當新任賴太阿嬌和老公賴弘國享受蜜月之旅，賴弘國的前妻、有「華航林依晨」之稱的趙筱葳就身在英國遊玩，連日在Ig貼相，當中有一張是跟友人的小孩合照並留言：「這次真的是來英國帶小孩的，完全心甘情願，而且這幾天的天氣出奇地好，每天都只想在附近公園走走曬太陽，連英國人都說我們很幸運。」<br>趙筱葳和賴弘國前年結婚，兩人曾在《康熙來了》節目放閃，但半年後閃離。早前賴弘國向阿嬌求婚成功，趙筱葳曾在Ig留言似寄語前夫：「幸福會循環，悲傷也會循環，當我們想要自己愛的人快樂平安幸福時，就要在幸福的循環中盡一點心力。」<br>撰文：皓騫</p></body></html>
