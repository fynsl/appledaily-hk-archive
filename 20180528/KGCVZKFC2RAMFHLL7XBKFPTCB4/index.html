<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】欣宜向人妻晒巨乳</title></header><body><h1>【馮仁昭四圍超】<br>欣宜向人妻晒巨乳</h1><p>「女神」鄭欣宜前日喺社交網分享同女友人浸SPA短片，着火紅比堅尼嘅欣宜晒巨乳，其間仲側身舉V影相，視覺效果好震撼。之後兩人仲一齊去睇日落，欣宜留言：「同我女人一齊睇日落，真浪漫！」呢位女友人身份係人妻，欣宜暱稱對方做「我女人」，十分鬼馬。早前曾因肥胖而自卑嘅欣宜，曾經由230磅怒減到130磅，但最後都係做番自己最開心，決定要為肥人爭光。<br>撰文：馮仁昭</p></body></html>
