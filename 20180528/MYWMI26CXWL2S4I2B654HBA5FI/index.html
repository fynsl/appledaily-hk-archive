<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林奕匡旅行賀結婚一年</title></header><body><h1>【馮仁昭四圍超】<br>林奕匡旅行賀結婚一年</h1><p>林奕匡噚日喺W酒店出席婚宴推廣活動，當日結婚喺同一舞台，唱住一樣嘅歌，好多回憶重現。就快結婚一周年嘅佢，想攞假同老婆李靄璣去個短程旅行慶祝。近日老婆患病，林奕匡嘅朋友估係咪懷孕，佢連忙否認。而早前老婆喺社交平台貼泳照，林奕匡似有微言話：「又有咩？搞錯呀，唔係太性感可以唔使話我知，早排我呷醋話要先畀我過目。性感要點到即止，佢個身形係靚嘅。」<br>撰文：馮仁昭</p></body></html>
