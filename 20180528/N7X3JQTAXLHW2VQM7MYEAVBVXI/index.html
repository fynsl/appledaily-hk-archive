<html><header><meta charset="utf-8"><title>張寶兒被指抽水：下次小心</title></header><body><h1>張寶兒被指抽水：下次小心</h1><p>三位前港姐麥明詩、張寶兒和陳庭欣昨日在尖沙嘴上郵輪出席活動，張寶兒日前在社交網撰文，為喪父的男友袁偉豪打氣，怎知卻有網民質疑她博宣傳，她坦言被誤會而不開心：「段文只係自己有感而發，呢啲都係正常人好生活化嘅事，不過下次會小心啲。」<br>麥明詩「海潮」上身玩跌膊，預告將會為無綫拍攝水上節目，屆時會着泳衣，還笑說：「因為沈卓盈同場，自己唔敢班門弄斧，所以泳衣外面會加外套。」同樣有份拍節目的陳庭欣表示不用穿泳衣亮相，但會騷美腿和腰補數。<br>撰文：皓騫</p></body></html>
