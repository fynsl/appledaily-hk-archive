<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陸詩韻曾墮馬有陰影</title></header><body><h1>【馮仁昭四圍超】<br>陸詩韻曾墮馬有陰影</h1><p>陸詩韻噚日就同朋友去咗沙田馬場，現場睇遮打盃賽事，佢話有大賽會去湊熱鬧：「企喺看台睇馬匹衝終點，嗰刻大家一齊嗌好興奮。」講到賭錢，佢就話入場一定試吓運氣：「一般會準備千多、二千玩吓，贏輸都唔緊要。如果朋友貼士夠堅咪買多少少，輸咗當做善事，馬會都幫好多人。」陸詩韻提到以前學過一年騎馬：「不過有次跌過就冇再玩，馬好有靈性，佢feel到你諗乜，驚佢就會蝦你，我跌過心怯，唔敢再騎。」<br>撰文：馮仁昭</p></body></html>
