<html><header><meta charset="utf-8"><title>水晶開放式廚房曝光</title></header><body><h1>水晶開放式廚房曝光</h1><p>【本報訊】嘉華國際（173）大埔新盤嘉熙，昨開放三房示範單位予傳媒參觀，以8座18樓E室為藍本，實用595方呎，不設裝修。發展商指單位設「水晶開放式廚房」（圖），用上透明玻璃作部份牆身，客廳與廚房可互望，同時設明火煮食。<br>按《2011年建築物消防安全守則》，採用開放式廚房的住宅單位，須於廚房內安裝消防裝置及設備，包括煙霧感應器及消防花灑頭等，但可否使用明火煮食，須留意大廈公契是否有規定煮食爐具的種類限制。</p></body></html>
