<html><header><meta charset="utf-8"><title>陳家樂綠豆沙溝酒勁嘔</title></header><body><h1>陳家樂綠豆沙溝酒勁嘔</h1><p>陳家樂、王君馨和朱千雪昨日在銅鑼灣出席葡萄酒活動，講到酒量，朱千雪表示因經常駕車，故較少飲酒。陳家樂就自爆一件飲酒瘀事，指有次出席上海電影節後，打邊爐時喝了一杯啤酒和一碗綠豆沙，後來返酒店途中忍不住在車上嘔吐，最後要惠英紅代他付清潔費。<br>對於下月與曾文豪結婚的李美慧默認有喜，同場的曾文豪長女曾昭怡表示早已知道，會跟李美慧分享湊兒心得，她說：「我會將BB衫、床仔畀佢，環保啲。」並透露全家人會到法國參與結婚派對。<br>採訪：黃曉妍<br>攝影：陳俊強</p></body></html>
