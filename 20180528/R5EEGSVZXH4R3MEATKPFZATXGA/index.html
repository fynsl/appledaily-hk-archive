<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】HotCha熱身三缺一</title></header><body><h1>【馮仁昭四圍超】<br>HotCha熱身三缺一</h1><p>HotCha成員（左起）張惠雅（Regen）同張紋嘉（Crystal）噚日喺The One舉行「Live Music」騷，獻唱多首HotCha嘅經典歌，為下月舉行嘅演唱會做熱身，唱到尾聲，佢哋仲感動落淚。佢哋話已經排好晒演唱會嘅舞步，而Crystal就話因為成員黎美言（Winkie）返咗內地拍戲，所以最近都冇一齊練歌同排舞：「未試過開騷前一、兩個星期好空虛，唔知自己可以做乜，惟有喺屋企日日練。」<br>撰文：馮仁昭</p></body></html>
