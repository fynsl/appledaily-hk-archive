<html><header><meta charset="utf-8"><title>真劍佑開微博進軍內地</title></header><body><h1>真劍佑開微博進軍內地</h1><p>現年21歲的新田真劍佑是著名影星千葉真一的兒子，近年靠父蔭及優質條件吃香影視界，並殺入荷李活接拍電影《悍戰太平洋2：起義時空》（Pacific Rim：Uprising）。最近，真劍佑忙於宣傳夥拍東出昌大合作新片《OVER DRIVE》，原來他下一步決定進軍中國市場。近日真劍佑開設微博賬號，還拍片用中英日文冧fans，他用普通話說：「大家好！我是新田真劍佑。」之後再講「我愛你」。</p></body></html>
