<html><header><meta charset="utf-8"><title>【一周必看】港男泰國機場綁架內地女　潛逃返港</title></header><body><h1>【一周必看】<br>港男泰國機場綁架內地女　潛逃返港</h1><p>一名內地女子本月初到泰國曼谷旅遊，不料甫下機便在機場被中港泰5人幫擄走，其韓裔丈夫事後繳付200萬元人民幣贖金後，綁匪反口未有放人，更加碼索100萬元人民幣，丈夫於是向泰國警方報案，女事主瞬即在翌日獲釋，結束兩周不見天日的肉參生涯。當地傳媒報道，其中一名香港人綁匪已於本月9日回港，由於香港與泰國無簽訂引渡協議，泰國當局事後未向港方提出協助要求，香港警方發言人回應對事件不予置評。</p></body></html>
