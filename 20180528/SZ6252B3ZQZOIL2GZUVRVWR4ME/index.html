<html><header><meta charset="utf-8"><title>胡琳睡裙開騷誘歌迷</title></header><body><h1>胡琳睡裙開騷誘歌迷</h1><p>胡琳前晚在九展舉行一連兩場演唱會，羅霖、鄭丹瑞及薛家燕等捧場。在跳舞環節上，穿吊帶絲質睡裙的胡琳，與男舞蹈員大玩誘惑舞姿，摸腰及小腿都做齊。當獻唱張學友的《李香蘭》時，被男舞蹈員抬起不慎露出打底褲，她笑謂：「冇人逼我跳舞，今次係好豐富經驗。」胡琳唱《時光》時說：「12年前，我喺街執咗隻貓BB。」可是五年前愛貓離世，令她不能釋懷，故寫歌來紀念。<br>另外，羅霖在新劇《宮心計2深宮計》中與張慧儀爭仔，令網民想起當年二人在《真情》中爭黃智賢，羅霖笑說：「鬥咗二十幾年，今次都係三角戀。」<br>採訪︰黃曉妍<br>攝影︰林賓尼</p></body></html>
