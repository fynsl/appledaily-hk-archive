<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】王宗堯為睇波食飯盒</title></header><body><h1>【馮仁昭四圍超】<br>王宗堯為睇波食飯盒</h1><p>王宗堯（右）噚日喺將軍澳出席活動，對於之前被影到慳家買飯盒返屋企同女友Chloe開餐，王宗堯話：「梗係要慳啦！而且最近有好多足球賽事要睇，所以先買番屋企食睇波。」而Super Girls成員吳嘉熙（Cheronna 右二）傳因拍ViuTV節目而引起無綫不滿封殺，前晚成員喺無綫演出獨欠佢，佢話：「應該唔關事，前排我仲有上其他節目表演，噚晚我要錄音。」<br>撰文：馮仁昭</p></body></html>
