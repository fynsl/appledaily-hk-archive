<html><header><meta charset="utf-8"><title>卓林女友斥母虐待籲收監</title></header><body><h1>卓林女友斥母虐待籲收監</h1><p>吳綺莉女兒卓林早前失聯，原來出走加拿大，之前卓林曾在網上拍片尋父求救，透露與女友Andi的慘況，在加拿大淪落街頭瞓天橋底。當時卓林的右邊臉上，有疑似手指紅印，有網民懷疑是掌印，覺得卓林是被迫拍片，但亦有人覺得只是皮膚敏感。<br>仍未回港的卓林，其女友Andi昨日突然在社交網上爆粗，發長文稱被母親虐待，並指在咸美頓及多倫多兩地，均有被母親虐待紀錄。她表示不在意母親如何對待自己，但虐待愛犬則無法接受，她不再需要任何心理輔導，認為應將母親收監制裁。Andi更表示不介意沒有家人和朋友的關懷，但當地警方無視她提出的虐待證明。<br>撰文︰嵐山</p></body></html>
