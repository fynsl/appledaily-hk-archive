<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳柏宇出埠禁老婆同行</title></header><body><h1>【馮仁昭四圍超】<br>陳柏宇出埠禁老婆同行</h1><p>陳柏宇噚日喺銅鑼灣出席「電訊公司活動」，佢透露喺20歲嘅時候，曾經做過電訊推銷員，雖然口才還可以，但亦試過食檸檬，不過幸好冇唔開心。柏宇今日起先後要飛去台灣、泰國工作，但禁止大肚太太符曉薇同行：「佢四個幾月，冇得投訴，投訴嘅話，我嬲佢㗎，我唔做囉。」問到會唔會買禮物送畀太太，佢笑住話：「去到睇吓點，我去做嘢㗎！」<br>撰文：馮仁昭</p></body></html>
