<html><header><meta charset="utf-8"><title>焦點新星：後防萬金油甘美治</title></header><body><h1>焦點新星：後防萬金油甘美治</h1><p>拿姆在上屆世盃後退出國家隊，「新拿姆」甘美治（小圖）適時出現，在國家隊以至效力球會拜仁慕尼黑鎮守右路之餘，有需要時亦能勝任其他多個位置。年僅23歲的甘美治，將首次出戰世盃決賽周。<br>與拿姆相似，甘美治能擔左右後衞，亦可以推上作為防守中場，甚至參與更多進攻工作。甘美治在15年由RB萊比錫轉投拜仁，得到當時主帥哥迪奧拿重用，後者以「瑞士萬能刀」來形容甘美治的多樣性，有需要時連中堅位置都可勝任。甘美治在2016年首次獲國家隊徵召，亦躋身該年歐國盃決賽周的23人最終名單，並在三場淘汰賽皆以正選披甲，到目前已成為德國陣中必然主力。</p></body></html>
