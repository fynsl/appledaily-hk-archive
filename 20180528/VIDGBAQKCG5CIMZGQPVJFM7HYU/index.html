<html><header><meta charset="utf-8"><title>力世紀夥歐公司谷電動車</title></header><body><h1>力世紀夥歐公司谷電動車</h1><p>【本報訊】力世紀（860）公佈，與先進汽車技術公司訂立合作框架備忘錄，擬成立合營公司及透過認購先進汽車公司股份，以及進一步投資5,000萬歐元（約4.57億港元）。</p><p>去年引入李嘉誠入股</p><p>力世紀指，先進汽車技術公司為歐洲先進汽車技術供應商及製造商。合營公司有助促進內地推動電動車及無人駕駛市場。合營公司將由力世紀及先進汽車技術公司，分別擁有51%及49%權益。本身從事鐘錶珠寶業務的力世紀（前稱奧立仕），去年宣佈引入電動車業務，更引入長和系資深顧問李嘉誠、紅顏知己周凱旋等人入股。</p></body></html>
