<html><header><meta charset="utf-8"><title>傳遞娛樂5.5億購厚海文化</title></header><body><h1>傳遞娛樂5.5億購厚海文化</h1><p>【本報訊】台灣戲劇製作公司傳遞娛樂（1326）公佈，旗下全資附屬公司以4.5億元人民幣（約5.5億港元），收購厚海文化。</p><p>主要從事電視劇製作</p><p>厚海文化2016年成立，主要從事電視劇製作。去年厚海及其附屬公司的總資產為8,370萬元人民幣，成立起至去年為止，其間收益為7,490萬元人民幣。傳遞娛樂指，是次收購有助集團推動中國演藝行業增長，對公司收益及現金流有正面貢獻。<br>厚海文化及小糖人傳媒早前公佈，已取得圍棋漫畫《棋魂》（港譯《棋靈王》）作品版權，將開拍網劇真人版，預定將於明年夏季於內地推出，惟被網友質疑是否會毀原作。</p></body></html>
