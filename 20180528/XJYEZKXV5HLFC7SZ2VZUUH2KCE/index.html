<html><header><meta charset="utf-8"><title>【一周必看】一田減價超市迫爆　「打工姐」返工前嚟廝殺！</title></header><body><h1>【一周必看】<br>一田減價超市迫爆　「打工姐」返工前嚟廝殺！</h1><p>一田購物日上周四展開，其中沙田分店早上9點前已有逾300人排隊。有市民為了買到限量100部、原價2,199元減至1,599元的32吋LED電視，早於開舖前幾小時已到場輪候；亦有居於天水圍的居民跨區爭排頭位搶購超市貨品。一田百貨行政總裁黃思麗總結早上首兩小時的銷售成績，指一小時內已賣出30部Dyson吸塵機，認為銷情理想，全店生意同時段按年增28.6%。</p></body></html>
