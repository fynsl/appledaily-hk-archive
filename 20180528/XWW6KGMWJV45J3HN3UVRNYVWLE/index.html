<html><header><meta charset="utf-8"><title>猷啟帶未婚妻紐約公幹</title></header><body><h1>猷啟帶未婚妻紐約公幹</h1><p>賭王三房何超蓮日前快閃洛杉磯出席阿嬌婚禮，原來其弟弟何猷啟亦身在美國紐約公幹，更帶同內地未婚妻GiGi同行。猷啟昨日在Ig貼出多張相，當中他與GiGi有如連體嬰般親密，一齊吃沙律，又玩自拍。盛傳已有身孕四個多月的GiGi只有上半身出鏡，似刻意遮肚，她在車內更挨着猷啟的手臂，一副小鳥伊人模樣。<br>猷啟此行有未婚妻陪同十分開心，過足遊客癮去了帝國大廈、時代廣場等景點打卡，並用英文留言大讚和一個美妙的伴侶去了一個美妙的旅程。<br>撰文：唐如</p></body></html>
