<html><header><meta charset="utf-8"><title>大叔向田中圭跪地求婚</title></header><body><h1>大叔向田中圭跪地求婚</h1><p>日本熱播的BL神劇《大叔的愛》，由33歲男星田中圭飾演戇直男主角春田創一，與好戲大叔吉田鋼太郎飾演的同志上司，以及林遣都飾演的後輩展開HeHe三角關係。<br>劇集播出以來掀起話題，日本前晚播出第六集，即時成為Twitter搜尋冠軍。前晚一集講到林遣都向田中圭提出分手，田中圭於一年後與大叔上司同居，劇集將於周六大結局，預告片可見大叔向田中圭跪地求婚，還有兩人步入教堂行禮的場面。此外，被劇迷推薦做港版男主角的許廷鏗，亦有留意《大叔的愛》，他在Ig留言說「一睇就睇晒5集」，但他表示不覺得自己似田中圭。<br>撰文：程芬</p></body></html>
