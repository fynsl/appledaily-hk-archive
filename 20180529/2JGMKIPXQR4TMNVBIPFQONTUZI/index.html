<html><header><meta charset="utf-8"><title>鼎和礦業爆股東糾紛</title></header><body><h1>鼎和礦業爆股東糾紛</h1><p>【本報訊】被聯交所要求除牌的鼎和礦業（705）爆股東糾紛。持有鼎和共3.36億股（5.08%）的Ability Rise Investments Limited 及Star TreasureInvestments Holdings Limited，要求董事會召開股東特別大會，罷免現有董事會所有成員；同時提名吳巨石為執行董事、蔡偉龍、謝紹豪及方澤萍為獨立非執行董事。<br>鼎和亦宣佈，聯交所已決定將公司置於第一個除牌階段，並向公司施加若干復牌條件。聯交所要求除牌的理由為公司業務運營規模處非常低水平、及集團未能證明有足夠資產價值以保證公司得以持續上市等。</p></body></html>
