<html><header><meta charset="utf-8"><title>瑞聲冀維持40%毛利率</title></header><body><h1>瑞聲冀維持40%毛利率</h1><p>【本報訊】瑞聲科技（2018）董事總經理莫祖權（圖）昨在股東會後表示，公司沒有更改首季業績後的業務預測，如不計及人民幣匯率的影響，期望公司能維持過往十多年的平均水平，全年能維持在40%的毛利率目標。<br>對於中美貿易戰的影響，他認為在其業務板塊，暫未見到有直接的影響。<br>此外，有傳蘋果公司將在下半年推出新款手機，莫祖權指，「個別客戶我哋公司唔會置評」，但會緊密配合客戶的要求。另外今年亦會像過往般，將每年銷售額的7%至8%用在研發方面。</p></body></html>
