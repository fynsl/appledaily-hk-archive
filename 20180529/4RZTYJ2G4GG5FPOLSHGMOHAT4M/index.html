<html><header><meta charset="utf-8"><title>陳慧琳日本拍MV傷腳</title></header><body><h1>陳慧琳日本拍MV傷腳</h1><p>陳慧琳（Kelly）早前到日本為新歌《花見小路》拍MV，行程包括到古城和寺廟等地取景，曾赴日本讀書的她自稱「日本通」，到埗第一日想做領隊，帶工作人員去食地道拉麵，怎知落車時Kelly掛住和司機傾偈，左腳不小心撞向石壆搞到拗柴，工作人員急忙用乾冰幫她消腫。<br>Kelly說：「本來MV拍攝好簡單，但拗柴之後，我行路拐下拐下，每行一步都好辛苦，最慘去到古城仲要撐樓梯，收工時真係好感動。」早前韓國作曲人和監製來港為Kelly錄音，大讚她的歌聲：「像一顆珍珠從蚌中滾出來。」Kelly面紅又尷尬，連讚三聲：「kamsahamnida」答謝。<br>撰文：皓騫</p></body></html>
