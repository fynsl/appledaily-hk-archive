<html><header><meta charset="utf-8"><title>中環在線：「恒隆G.E.M.」吸睛 - 李華華</title></header><body><h1>中環在線：<br>「恒隆G.E.M.」吸睛 - 李華華</h1><p>好多大企業都有內部刊物，通常講下公司內部有乜發展、介紹下管理層之類，內容正面到暈，街外人睇完，多數悶到瞓。恒隆地產（101）亦有本《連繫恒隆》，今期竟然有個吸睛位，原來佢哋有位「恒隆G.E.M.」!<br><br>呢位樣子甜美，有幾分似歌手鄧紫棋G.E.M.嘅女子叫Barbie，聽講做過幾年記者，舊年底加入恒隆公關部，有份負責製作呢本《連繫恒隆》。除咗文字，佢仲要拍片，其中一個環節，佢做主持，搵公司同事教煮餸。今期就由負責租務及物業管理嘅Bella教煮意粉，兩位都係靚人。</p></body></html>
