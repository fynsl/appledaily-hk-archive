<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】盧凱彤靠愛貓克服躁鬱</title></header><body><h1>【馮仁昭四圍超】<br>盧凱彤靠愛貓克服躁鬱</h1><p>盧凱彤噚日帶埋15歲嘅貓貓「蘇菲」，喺柴灣為ViuTV節目《晚吹 喵喵喵》錄影，佢透露14年患上躁鬱症，全靠蘇菲救佢一命：「記得有次好想傷害自己，蘇菲行過嚟陪住我。」佢又提到上周同太太結婚兩周年，佢哋去咗台中一間教堂：「8年前相戀嘅時候，講咗要喺呢間教堂結婚，但當時台灣未立法，所以今次去番呢個地方影相紀念。」<br>撰文：馮仁昭</p></body></html>
