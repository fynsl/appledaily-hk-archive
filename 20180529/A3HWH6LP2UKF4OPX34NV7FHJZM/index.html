<html><header><meta charset="utf-8"><title>終身年金料7月推出</title></header><body><h1>終身年金料7月推出</h1><p>【本報訊】金管局公佈，香港按揭證券有限公司全資擁有的附屬機構香港年金公司，昨獲保險業監管局正式授權在港經營長期保險業務，使公司可推行終身年金計劃。<br>香港年金公司將於今年7月公佈終身年金計劃的銷售安排，包括認購意向登記、分配和投保程序。<br>金管局指，為了方便長者有較多選擇，他們除了可通過已開設戶口的銀行認購外，銀行也可以在進行與終身年金計劃的風險相稱的客戶盡職審查的情況下，為未有開設戶口的長者進行認購。</p></body></html>
