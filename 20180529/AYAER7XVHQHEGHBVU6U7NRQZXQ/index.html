<html><header><meta charset="utf-8"><title>趣趣地：咸錫心郁郁想過恒大</title></header><body><h1>趣趣地：咸錫心郁郁想過恒大</h1><p>拿玻里今個夏天有可能失去效力11載嘅隊長咸錫。之前有報道指，中國土豪球會廣州恒大有意於今夏斥巨資收購咸錫，而呢名斯洛伐克國腳亦承認對嚟自中國嘅報價感心動。<br>咸錫曾經透露有意離隊接受新挑戰，佢近排接受訪問講到明期待登陸中超。佢話：「我𠵱家係拿玻里球員，安察洛堤搵過我，我承認對轉會報價感到心動，但一切未有定論。我去過中國一次咁大把，嗰陣去踢意超盃，但人生總係要唔停嘗試。」其實廣州恒大喺14年曾經在意甲入貨，買入當時效力博洛尼亞嘅意大利國腳迪亞文迪，不過表現就好一般。</p></body></html>
