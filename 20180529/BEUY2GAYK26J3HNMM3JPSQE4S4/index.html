<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳嘉茵雪地拍跳舞片</title></header><body><h1>【馮仁昭四圍超】<br>陳嘉茵雪地拍跳舞片</h1><p>陳嘉茵噚日同監製王雙駿（Carl叔叔）到商台宣傳新歌，嘉茵指錄音錄到中段時，Carl叔叔已經喺錄音室外跟節奏跳，Carl叔叔笑說：「我本身係B-boy，不過𠵱家畀啲機會新人，其實我成日講企定定錄快歌，點感染到人跳。」<br>嘉茵早前返美國探家人，Carl叔叔提議佢喺冰天雪地下着比堅尼隨音樂起舞拍片，嘉茵話：「我聽咗佢講一半，喺冰天雪地走出去跳舞拍片，但冇着比堅尼。」<br>撰文：馮仁昭</p></body></html>
