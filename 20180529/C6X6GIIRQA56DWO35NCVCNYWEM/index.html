<html><header><meta charset="utf-8"><title>趙薇瘦腿回春</title></header><body><h1>趙薇瘦腿回春</h1><p>42歲趙薇之前衣着品味被彈麻麻，更試過一身大媽look被網民取笑，惟日前趙薇單拖現身內地機場，着白tee襯淺黃色短褲和同色流蘇的loafers，不但打扮回春加分，一雙長腿又長又直，網民都好驚訝趙薇瘦了又靚了，甚至留言：「這腿跟林志玲可以一拼」，但不知有否P圖製造完美效果。</p><p>早前趙薇來港出席金像獎頒獎禮任頒獎嘉賓，着紅色泰山裝長裙的她，露出一隻充滿肉地的手臂，網民都取笑她肥了很多，想不到短短一個月，肥薇變靚靚瘦薇。此外，舒淇日前在網上晒跟趙薇合照，不少網民猜測兩人曾合作拍攝內地真人騷節目《中餐廳》會有第二季。<br>撰文：皓騫</p></body></html>
