<html><header><meta charset="utf-8"><title>小豬女友自爆恨生女</title></header><body><h1>小豬女友自爆恨生女</h1><p>台灣舞王羅志祥（小豬）跟內地網紅女友周揚青打得火熱，有傳兩人將於9月拉埋天窗，雖然小豬日前已經否認，不過，周揚青前日在微博貼出與小女孩的合照，並留言：「如果要我生小孩，我是更希望生個女孩，雖然她長大後可能和爸爸更親，但能生個這麼可愛的女兒，此生還有甚麼遺憾！」<br>網民紛紛留言召喚小豬幫手催婚：「小豬快點人家等不及要嫁給你了！」早前小豬曾在節目上透露，之前自己一直想生兒子，但因為做內地綜藝節目時，經常與小孩相處，令他改變了想法：「女孩子很可愛、很聽話。」現小豬跟女友想法一致，網友都祝他們早日結婚生女。<br>撰文：皓騫</p></body></html>
