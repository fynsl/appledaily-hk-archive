<html><header><meta charset="utf-8"><title>梁芷珊倫敦撲Con嗌貴</title></header><body><h1>梁芷珊倫敦撲Con嗌貴</h1><p>梁芷珊與羅傑承離婚後，戀上法籍三星米芝蓮廚師Olivier，蜜運中的她眼中只有男友，難免有點大頭蝦。近日她到倫敦旅遊，日前在Ig自爆大近視卻忘記帶隱形眼鏡出門，甫到埗就趕到當地眼鏡店，竟然發現要處方才可以買到，她表示：「即場找合格驗光師驗眼，然後買眼鏡。好辛苦才找到一間有存貨又有驗光師的，但原來在英國不可以只驗近視，要驗埋有無青光白內障等，才可以配眼鏡。」<br>經歷45分鐘盛惠127英鎊（約1,324港元），她解釋隱形眼鏡一盒約25英鎊，但驗眼費卻要90英鎊（約940港元），還要加稅，最後要以近3倍香港價錢埋單。<br>撰文：李森</p></body></html>
