<html><header><meta charset="utf-8"><title>達明修哥平價餐廳勁擦</title></header><body><h1>達明修哥平價餐廳勁擦</h1><p>張達明與胡楓（修哥）21年前合作拍劇《狀王宋世傑》，令兩人情如父子，拍完續集都經常相約見面。二人日前在中環九如坊某間平價餐廳食晚餐，同桌還有兩位男友人，修哥與坐對面的兩友人密密食，達明卻不停說話，又拿出平板電腦打開網頁，對住三人不停說話，到最後三人差不多吃完，達明才停嘴開餐。<br>記者在門外採訪其間，有街坊看到修哥在餐廳內食飯時表示：「修哥成日落嚟，佢同老細好熟。」翌日達明在社交網貼上與修哥合照，並留言：「同『老竇』試新煮粵菜，好吃，開心一晚。」<br>採訪、攝影：徐錦池、畢紹基</p></body></html>
