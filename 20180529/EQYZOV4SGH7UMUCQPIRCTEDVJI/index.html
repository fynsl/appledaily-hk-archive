<html><header><meta charset="utf-8"><title>爆乳殷琦趕嫁富豪</title></header><body><h1>爆乳殷琦趕嫁富豪</h1><p>台灣爆乳模特兒殷琦被揭嫁10億新台幣富豪，將於下月23日跟打理家族生意的商人張仕育結婚，據台灣傳媒報道，兩人秘密拍拖兩年，42歲的張仕育曾經離婚，跟前妻育有一女，囡囡正在讀小學，而殷琦則被爆報細了6年，事實於下月便踏入39歲，今年4月，張仕育在豪華列車九州七星號上向女友求婚成功，早前兩人到法國影婚紗相。<br>準人妻殷琦昨接受傳媒訪問，強調自己不是為錢結婚：「錢夠用就好，我當初跟他交往也不是因為他的身家，是我們相處得來，而且他是很務實又很浪漫的人。」殷琦笑言鍾意做家務，不擔心做豪門媳婦有壓力，對於要做後母，她說：「小孩年紀還小，要保護她。」<br>撰文：皓騫</p></body></html>
