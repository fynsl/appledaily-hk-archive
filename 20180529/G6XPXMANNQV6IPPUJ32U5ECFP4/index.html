<html><header><meta charset="utf-8"><title>余香凝濕身瞓沙地唔錫身</title></header><body><h1>余香凝濕身瞓沙地唔錫身</h1><p>余香凝（Jennifer）除了演戲，近年更進軍樂壇，推出新歌《黑暗之外》，她日前到沙灘拍攝MV，MV中Jennifer換上一條白色吊帶連身裙，睡在預先鋪好泥沙上準備試位，見她好落力，試位時已整塊面貼在沙上。</p><p>MV講述Jennifer因低潮而掉進充滿泥濘的黑暗世界，越掙扎越被埋得深，故拍攝時，見她不停拿起地上泥沙塗在臉上和身上。為營造出被埋效果，拍攝團隊索性拎起垃圾鏟，把大堆沙倒在Jennifer身上。她說：「頭先淋雨都幾凍，而且沙混合咗石，所以我雙手皮膚都紅咗，不過今次MV有份構思，所以想做得好啲。」<br>撰文：鍾國仁</p></body></html>
