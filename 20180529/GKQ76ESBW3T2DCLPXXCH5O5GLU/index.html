<html><header><meta charset="utf-8"><title>阿佘43歲牛一被催婚</title></header><body><h1>阿佘43歲牛一被催婚</h1><p>盛女佘詩曼昨日踏入43歲，雖然年齡是女人最大秘密，就算眾所周知都低調處理。不過，阿佘卻不介意在網上公開年齡，留言：「充滿笑聲的一個晚上。我的43。感恩有你們！」原來前晚有二十多位好友跟壽星女慶祝，包括六魔女的梁靖琪、湯盈盈、文頌嫻、姚樂怡、周家蔚、鍾麗淇吻賀阿佘。<br>現場還有生日燈牌和粉紅汽球，佈置得很浪漫，其他出席的圈中好友還有歐陽震華、謝天華、洪天明、陳山聰、周家怡、陳早茵、康華、郭少芸、麥子樂和衞志豪等，相中的阿佘笑得很開心，有網民留言向阿佘催婚：「佘佘你趕緊嫁，從小看你的劇長大的，這麼多年了，希望你幸福哦！」<br>撰文：皓騫</p></body></html>
