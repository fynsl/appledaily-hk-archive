<html><header><meta charset="utf-8"><title>少時飛法國晒姊妹情</title></header><body><h1>少時飛法國晒姊妹情</h1><p>韓國女團少女時代（少時）的秀英、徐玄及Tiffany於去年10月宣佈退團並作個人發展，不過少時未有因而解散，成員泰妍、允兒、孝淵、Yuri及Sunny之後就專心於個人活動。而昨日少時傳來消息，指五名成員將再次合體拍攝綜藝節目，齊齊飛去法國各地，拍攝以度假為主題的節目，大晒姊妹情，令粉絲非常期待。<br></p><p>另外，早前忙於拍攝節目《孝利的民宿》的允兒，昨早穿上黑色連身長裙優雅現身，出席於首爾舉行的「2018 KOPA &amp; NIKON Press Photo Awards」，並於活動上獲頒年度最佳上鏡獎。<br>撰文：梁雯迪</p></body></html>
