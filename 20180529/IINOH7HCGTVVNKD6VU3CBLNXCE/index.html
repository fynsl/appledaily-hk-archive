<html><header><meta charset="utf-8"><title>西城秀樹紀念品遭拍賣圖利</title></header><body><h1>西城秀樹紀念品遭拍賣圖利</h1><p>日本殿堂級男歌手西城秀樹於本月16日因心臟衰竭病逝，享年63歲，他日前出殯有逾一萬歌迷傷心送別。參加喪禮的歌迷會獲得一張西城秀樹的紀念卡，照片是他於14年開騷時所拍，上面印有「謝謝」字句，西城設靈兩日共派發了約兩萬張，歌迷同時亦可獲西城曾代言的咖喱等以作懷念。</p><p>不過有網民發現，有人竟將當日獲得的紀念品放上網拍賣圖利，大部份紀念卡以約一萬日圓（約717港元）成交，其餘紀念品甚至有人願出價高達200萬日圓（約14.4萬港元）競投。歌迷發現後紛紛鬧爆他們「發死人財」，借偶像圖利甚為不敬。<br>撰文：程芬</p></body></html>
