<html><header><meta charset="utf-8"><title>袁偉豪呵番女友張寶兒</title></header><body><h1>袁偉豪呵番女友張寶兒</h1><p>袁偉豪的父親早前因癌病離世，他在網上撰文悼念，港姐女友張寶兒亦在社交網寫下感性文章，不過由於當時張寶兒身在郵輪上，hashtag亦有郵輪的名字，被網民質疑她藉男友爸爸離世作宣傳！<br>前晚袁偉豪在網上撰文力撐女友：「不用上心，懂你的人便會懂 #遠離負能量吧 #好好建立自己的生活 #beyourself #noregerts」，不少網民都讚袁偉豪是暖男。而張寶兒前日出席活動時，坦言被網民誤會感到不開心：「嗰幾日發生嘅事，有感而發……藝人講好易令人覺得似賣緊廣告，如果正常人，其實好生活化，但下次都會小心啲。」<br>撰文：皓騫</p></body></html>
