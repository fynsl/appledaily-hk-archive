<html><header><meta charset="utf-8"><title>趣趣地：打比郡搵林伯帶隊</title></header><body><h1>趣趣地：打比郡搵林伯帶隊</h1><p>繼謝拉特早前落實下季執教格拉斯哥流浪後，另一位「雙特」林柏特亦即將走上執教之路，打比郡原本嘅主帥路維特上周轉教史篤城，球隊正搵緊新帥，林伯係佢哋考慮人選之一，呢位傳奇中場亦承認想教打比郡。<br>另外，由於阿士東維拉喺升班附加賽決賽輸咗畀富咸，泰利傳即將離隊。報道話當維拉上周六升班無望後，見到泰利同領隊布魯士互攬咗起碼20秒，同埋已經喺更衣室同隊友道別，有指唔係泰利自己想走，而係維拉無法再支付佢六萬鎊周薪多一季。<br></p></body></html>
