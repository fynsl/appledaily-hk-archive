<html><header><meta charset="utf-8"><title>Kanye用雲妮毒室相做封套</title></header><body><h1>Kanye用雲妮毒室相做封套</h1><p>美國是非歌手Kanye West用已故樂壇天后雲妮侯斯頓（Whitney Houston）充滿毒品的廁所照片作唱片封套，他以8萬5千美元（約66萬港元）買下照片版權，並用作為其監製的Pusha T新碟《DAYTONA》封套。而雲妮的家人都就事件發言，其表弟Damon就表示該封套「惡心」及「庸俗」，但外甥Gary Michael Houston就表示：「我愛這張專輯。」家人間亦各執一詞，令事件越發越大。</p></body></html>
