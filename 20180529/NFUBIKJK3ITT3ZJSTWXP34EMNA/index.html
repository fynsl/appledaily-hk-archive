<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Per se宣傳變打情罵俏</title></header><body><h1>【馮仁昭四圍超】<br>Per se宣傳變打情罵俏</h1><p>情侶組合Per se噚日去商台宣傳新碟兼新歌《天空塌下前》，首歌講人生唔同階段完結，佢哋話：「想透過呢首歌令人懂得珍惜，同埋想改變人對完結嘅睇法，唔係好似一貫絕望感覺，可能變化會係好啲嘅事情發生。」<br>成員Stephen喺新歌MV中首次對鏡頭跳舞，隊友兼女友嘅Sandy話：「你第一隻舞都唔係同我跳，我嗰日有監場，不過見佢好尷尬，我就離開咗。」<br>撰文：馮仁昭</p></body></html>
