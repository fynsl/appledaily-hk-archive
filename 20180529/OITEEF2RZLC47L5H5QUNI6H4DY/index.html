<html><header><meta charset="utf-8"><title>趣趣地：南韓排「洪」孫興民建功</title></header><body><h1>趣趣地：南韓排「洪」孫興民建功</h1><p>禮拜一嘅國際友誼賽，喺大邱球場出擊嘅南韓憑孫興民同文善敏各省一粒，主場以2:0殺退洪都拉斯。南韓今場精銳盡出，隊長孫興民夥拍薩爾斯堡紅牛前鋒𤏸喜燦，維羅納翼鋒李昇祐就上演地標戰。上半場20分鐘南韓有一次具威脅嘅攻門，孫興民禁區右路接應傳送窄角度射門，不過偏離目標，兩隊半場無交收。易邊後由南韓主導形勢，60分鐘孫興民接應李昇祐傳送左腳一射入網，領先1:0。而喺72分鐘𤏸喜燦左路殺入禁區傳中，文善敏避過敵衞攔截射破客隊門將艾斯高巴，南韓淨勝兩粒。</p></body></html>
