<html><header><meta charset="utf-8"><title>祖兒快樂唔羨慕阿嬌</title></header><body><h1>祖兒快樂唔羨慕阿嬌</h1><p>容祖兒參加完鍾欣潼（阿嬌）的美國婚禮後，昨晚約6時和經理人霍汶希（Mani）一起返抵香港，率先步出機場禁區的她見到記者即笑說：「我又唔係新娘子，冇乜特別啦，今次好開心。」<br>對於阿嬌結婚，問祖兒會否好羨慕？她表示：「好開心，唔使羨慕，佢有佢開心，我有我快樂。」早前她與劉浩龍（師兄）一齊去祝賀黃偉文（Wyman）生日，似乎和師兄沒有分手，祖兒說：「唔好講我哋啲嘢啦，唔好講啲之前咁耐嘅事。」問到現時是單身嗎？她想了想後說：「都OK啦，開心啦！」之後便急步上車離開。<br>採訪：馬建華<br>攝影：陳慧安</p></body></html>
