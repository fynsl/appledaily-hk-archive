<html><header><meta charset="utf-8"><title>【婆媳不和】木村媽拒叫靜香新抱</title></header><body><h1>【婆媳不和】木村媽拒叫靜香新抱</h1><p>工藤靜香雖然已嫁給木村拓哉18年，但一直有傳她和木村媽木村悠方子婆媳不和，木村媽曾在公開場合直認「從沒想過稱呼她為家嫂」。事實上，木村父母已經離異，他與母親感情疏離，尤其他跟靜香結婚後情況更甚，木村媽不止一次跟朋友抱怨兒子像入贅女婿。<br>今年3月木村媽在新宿演講時，大爆跟靜香的關係：「那位靜香小姐，稱不上喜歡抑或討厭，只能接受，我從沒想過稱呼對方為家嫂。」不少木村fans都認為木村媽偏愛兒子的舊愛伊藤香里，當年靜香懷孕，木村媽才勉強讓她入門。</p></body></html>
