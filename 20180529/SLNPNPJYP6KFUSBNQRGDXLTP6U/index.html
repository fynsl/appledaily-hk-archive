<html><header><meta charset="utf-8"><title>西環狂徒縱火1個鐘燒3廁所</title></header><body><h1>西環狂徒縱火<br>1個鐘燒3廁所</h1><p>【本報訊】西環懷疑出現縱火狂徒，香港佐治五世紀念公園及中山紀念公園三處地方，昨晨一小時內先後發生火警，全部都是男廁的物品，包括廁所內外的廁紙架。<br><br>東邊街香港佐治五世紀念公園的男廁於昨晨8時53分起火，地磚燒爛。於1小時後、早上9時44分，約700米外的中山紀念公園又發生火警，泳池外的男廁，其中一廁格起火。消防員救熄火種，燒爛廁紙架。同一時間，公園內另一個男廁，門外的洗手盆廁紙架也有火警。消防員調查火警起因有可疑，交由警方跟進。</p></body></html>
