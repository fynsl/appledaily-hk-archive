<html><header><meta charset="utf-8"><title>【笑住跳】你懂跳飛機嗎？ 快樂可以好簡單</title></header><body><h1>【笑住跳】你懂跳飛機嗎？ 快樂可以好簡單</h1><p>怕辛苦、怕失敗、怕跟不了城市節奏，你有多久沒開懷一笑？我們在中環一處貼上「跳飛機」，觀察香港人的反應。</p><p>不少人跳出第一步後，就會繼續甚至跟朋友一起玩。有報導指港人快樂指數排尾七，但原來簡單如跳飛機，也可以讓你笑。看到他們玩得如此開心，或許我們要問自己，快樂有多難？<br><br>訪問：黃俊希<br>拍攝：黃敦為、吳煒豪<br><br>全新旅遊專頁，即like籽想旅行： https://fb.com/travel.appleseed <br></p></body></html>
