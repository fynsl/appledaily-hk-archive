<html><header><meta charset="utf-8"><title>方媛自揭銷魂痣</title></header><body><h1>方媛自揭銷魂痣</h1><p>郭富城老婆方媛（Moka）曾被網民質疑是人工美女，昨城嫂在社交網自爆一直在面上「動手腳」，她貼了一張半邊面的大頭相片，寫道：「畫了一個全妝，眼妝化的可還行。」本來是炫耀化妝技巧的城嫂，怎知被眼利網民發現大秘密，留言問：「我怎麼記得你沒有痣啊？」<br>之前面上美白無瑕的Moka，左頰忽然多了一粒銷魂痣，甚至有網民估是否畫上去的？怎知城嫂卻留言自爆：「之前遮了」！揭破了自己左邊面頰中間，原來有粒小痣的秘密，其他網民都留言表示：「有痣更好看」又讚她的皮膚好，甚至叫城嫂下次晒全面相，城嫂亦回覆：「好」。<br>撰文：皓騫</p></body></html>
