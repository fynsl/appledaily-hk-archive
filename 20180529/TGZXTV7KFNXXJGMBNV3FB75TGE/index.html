<html><header><meta charset="utf-8"><title>崔敏煥律喜榮升父母</title></header><body><h1>崔敏煥律喜榮升父母</h1><p>韓國樂隊FT Island的25歲成員崔敏煥，跟女團LABOUM的20歲前成員律喜早前註冊結婚，隨後崔敏煥宣佈律喜懷孕的消息。昨日崔敏煥傳來好消息，指兩人榮升父母，律喜於18日平安誕下兒子，目前母子健康，又於Instagram公開跟老婆及囝囝的合照。昨日FT Island所屬的FNC事務所亦確認消息，成員亦因為姪仔平安出世而非常開心，而崔敏煥及律喜的婚禮，將於10月19日舉行。</p></body></html>
