<html><header><meta charset="utf-8"><title>河國榮開個唱預蝕本</title></header><body><h1>河國榮開個唱預蝕本</h1><p>河國榮將於後日起一連兩天於九龍灣展貿舉行「dare to dream河國榮音樂會」，昨日他到觀塘進行綵排，河國榮表示自資逾50萬，雖然明知必蝕收場，但能完成自己心願，蝕老本亦要一嘗個唱夢。<br>河國榮指現時門票只售出一半，他說：「因為我哋喺facebook賣，所以有啲人唔知喺邊度買，今次蝕梗，幸好有其他贊助，歡迎觀眾到時臨場買飛。」河國榮日前因進食隔夜飯餸而導致腸胃炎及淋巴腫脹，今早仍不適嘔吐，他說：「雖然對綵排有輕微影響，但相信到時演出會完全康復。」<br>採訪：張俊銘<br>攝影：林賓尼</p></body></html>
