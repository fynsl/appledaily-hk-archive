<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】溫碧霞預告6月閉關</title></header><body><h1>【馮仁昭四圍超】<br>溫碧霞預告6月閉關</h1><p>溫碧霞（Irene）下個月19日喺麥花臣場館舉行「海潮演唱會2018」，一個月前已開始積極為演唱會練歌、練氣及排舞，雖然忙緊籌備演唱會，但佢日前去咗濟南德州舉辦嘅第一屆「香港美食節」，主持打手印開幕儀式，並即場唱《月亮代表我的心》，Irene話開始停接工作，下月初會閉關專心一意為演唱會作準備，演唱會漸接近，她笑笑口說：「還未感受到緊張心情，可能閉關後先會感受到緊張。」<br>撰文：馮仁昭</p></body></html>
