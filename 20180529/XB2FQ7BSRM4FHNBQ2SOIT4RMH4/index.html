<html><header><meta charset="utf-8"><title>【大女去向】八頭身心美法國留學</title></header><body><h1>【大女去向】八頭身心美法國留學</h1><p>木村夫婦自小悉心培育女兒成材，兩名女兒無論外形和天份都盡得父母真傳。17歲大女心美被妹妹Koki形容是天資聰穎的天才，從網上流傳的童年照所見，心美比較似媽咪靜香。<br>其實過去曾有多間事務所力斟心美入行，亦有圈中人見過靜香帶着兩個囡囡現身代官山，大讚心美擁有八頭身的model外形。去年，有報道指木村決定安排大女心美到法國留學，到當地主力修讀音樂，悉心栽培愛女成材，想不到現在Koki比姊姊早一步入行。</p></body></html>
