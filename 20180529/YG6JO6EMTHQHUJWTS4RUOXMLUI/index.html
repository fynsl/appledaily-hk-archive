<html><header><meta charset="utf-8"><title>【月亮代表我的心】泥地夜賽　有個別馬匹特別架勢</title></header><body><h1>【月亮代表我的心】<br>泥地夜賽　有個別馬匹特別架勢</h1><p>禮拜三（30日）晚舉行季內最後一次全泥夜賽，睇番最近5月2日泥地夜賽，外叠後追馬連場建功，如「金地飛客」、「好友無敵」都係直路飛出外叠衝贏，至於「神舟小子」及「頌友」亦全程外叠望空照贏，故此不宜過份側重內叠前置馬。<br><br>今戰列陣馬中，第二場「喜之星」（羅富全馬房）上仗正是於5月2日全泥夜賽勝出，亦是全場唯一贏過夜泥之參戰馬，憑較佳場地性能可添食。<br><br>另外，第八場「架勢」（蔡約翰馬房）在近兩次泥地夜賽均有份列陣且勝出，贏完再等番夜泥才跑，決心爭取連捷。</p></body></html>
