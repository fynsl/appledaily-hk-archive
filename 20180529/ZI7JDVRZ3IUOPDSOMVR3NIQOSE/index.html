<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】《深宮計》港app等埋內地</title></header><body><h1>【馮仁昭四圍超】<br>《深宮計》港app等埋內地</h1><p>無綫劇《宮心計2深宮計》之前差啲喺內地被禁，上周五可以喺騰訊網睇到，會員可以一次過睇晒頭7集，非會員都可以睇頭5集。查實最初可以同步播映嘅，仲有TVB Anywhere呢個app，畀錢可以率先睇，而且仲一口氣可以睇10集，之不過騰訊之前同步唔到，點肯仲畀香港app播嘅集數多過佢，結果無綫要屈服，昨晚率先睇嘅11至15集冇得播住，要重整上架的時間表，就埋騰訊同步播出街。<br>撰文：馮仁昭</p></body></html>
