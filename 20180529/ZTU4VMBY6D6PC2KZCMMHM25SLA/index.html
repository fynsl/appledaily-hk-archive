<html><header><meta charset="utf-8"><title>升班又如何？騎師史卓豐　指某自購馬反彈未完</title></header><body><h1>升班又如何？<br>騎師史卓豐　指某自購馬反彈未完</h1><p>新人王羅富全後晚（30日）派出不少泥地好手應戰，包括於第二場四班1800米以「喜之星」及「好腳頭」雙龍出海；前駒上場在公司騎師（即馬會騎師）史卓豐胯下贏五班同程，今場升班而戰，騎者有連捷信心。<br><br>現年24歲的史卓豐說：「六歲『喜之星』今季加盟羅廐，取得三冠兩亞好成績。這匹自購馬評分有利，成功在低位反彈。牠跑正常或濕慢泥地都可應付，跑法具彈性。」<br><br>「『喜之星』之前曾休息了三個月，上仗復出即勝。牠近期狀態仍保持勇銳，升班負輕磅跑擅長的泥地1800米，仍有力擊敗對手，以獲季內第四捷。」</p></body></html>
