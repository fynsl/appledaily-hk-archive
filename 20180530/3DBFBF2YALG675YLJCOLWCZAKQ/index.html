<html><header><meta charset="utf-8"><title>趣趣地：紋身紋支槍　史達寧激嬲球迷</title></header><body><h1>趣趣地：紋身紋支槍　史達寧激嬲球迷</h1><p>今時今日球員紋身都算係一件普遍嘅事，不過英格蘭國腳史達寧最近嘅新紋身就唔太受歡迎喇，仲俾部份英軍球迷要求踢佢出國家隊，到底點解咁大件事呢？原來史達寧早排喺佢嘅右邊小腿紋咗支M16步槍（小圖），搞到一啲反對槍械嘅團體好不滿，其中有位女士話，佢個仔之前就喺一宗槍擊事件中喪生，佢就直頭鬧爆史達寧嘅紋身冇腦：「呢個紋身真係好噁心，史達寧應該要感到羞恥，希望佢用激光洗走個紋身，否則佢唔應該代表英格蘭上陣。」唔知自己都身為爸爸嘅史達寧又會唔會乖乖聽話呢？</p></body></html>
