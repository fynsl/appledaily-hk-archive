<html><header><meta charset="utf-8"><title>【睇完辦搏殺】最叻馬主太陽下現身　旺一旺隻馬先？</title></header><body><h1>【睇完辦搏殺】<br>最叻馬主太陽下現身　旺一旺隻馬先？</h1><p>素來關心馬圈事務的「叻哥」陳百祥，今早（29日）陽光普照下一身白色裝束，現身沙田馬場觀看馬匹試閘。<br><br>明晚（30日）何良馬房第六場出戰馬「太陽旺旺」，其馬主最佳好友團體不乏知名人士，叻哥正是其中一員，而此駒今晨曾由蘇狄雄於泥地副跑道內踱步。<br><br>「太陽旺旺」明晚將與蘇狄雄一起久休復出，本身休息四個月後角逐曾勝一次的三班泥地1200米，抽得第9檔起步。<br><br>人馬合作上季尾曾於同班同程入Q，今次齊齊儲足體力出賽，可望攜手殺入凱旋門。</p></body></html>
