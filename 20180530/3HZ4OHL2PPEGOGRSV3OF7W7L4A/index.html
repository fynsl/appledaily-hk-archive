<html><header><meta charset="utf-8"><title>丁子高冧千嬅慶11周年</title></header><body><h1>丁子高冧千嬅慶11周年</h1><p>楊千嬅和丁子高不經不覺結婚已9年，前晚千嬅與老公放下工作，兼且撇下兒子，二人世界食燭光晚餐慶祝，丁子高還準備蛋糕，並寫上：「11th dating anniversary！Love you always！」飯後還放照片到社交網及留言：「11周年！」<br>雖然千嬅與丁子高已結婚九年，但感情依然甜蜜，明年她還想為老公再追多個小孩子，等兒子可以多個伴。不過千嬅曾表示能否再生一個小孩，也要等上天安排，不會強求。其實千嬅今年很忙，除了剛剛接拍無綫劇集外，又要撐老公自組的經理人公司，工作排得密密麻麻，所以今年生小孩的計劃，相信又要延遲。 <br>撰文：鍾國仁</p></body></html>
