<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】許懷欣出歌未畀老竇聽</title></header><body><h1>【馮仁昭四圍超】許懷欣出歌未畀老竇聽</h1><p>許懷欣噚日喺新城宣傳新歌，佢透露9月會出多首歌，明年將會有一個大計劃。問到「歌神」爸爸許冠傑有冇聽過佢首新歌﹖許懷欣話：「未聽，不過我估佢都鍾意。」許冠傑同譚詠麟將會喺8月再開演唱會，許懷欣就話：「今次嘅歌list唔同咗，所以我要忙住將歌詞拼音。」問到佢一對孖仔會唔會上台，許懷欣話：「未必，留番畀佢哋唱歌，佢哋啲歌咁經典。」<br>撰文：馮仁昭</p></body></html>
