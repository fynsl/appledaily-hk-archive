<html><header><meta charset="utf-8"><title>【消暑靚湯】用乾霸王花煲甘筍陳腎排骨　減寒涼清熱潤腸</title></header><body><h1>【消暑靚湯】用乾霸王花煲甘筍陳腎排骨　減寒涼清熱潤腸</h1><p>很多人在夏天時都會覺得翳熱無胃口，便會不時吃香辣刺激的食物來增加食慾。</p><p>不過辛辣食物吃太多，便容易煩躁、上火，更會容易引致便秘、口臭難聞等這些腸胃積熱的症狀。張佩芳（芳姐）建議，不妨在夏天用霸王花加陳腎去煲湯，好喝之餘，還能消除胃腸熱滯，又可以去痰火、潤腸通便，促進體內毒素排泄。街市偶然也有鮮霸王花賣，但鮮花寒性較重，所以可以用曬乾了的霸王花，寒性大減近於清涼，老少皆宜。<br></p><p>採訪：謝翠玲<br>攝影：劉永發<br></p></body></html>
