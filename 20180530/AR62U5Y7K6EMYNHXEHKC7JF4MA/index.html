<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】白韻琹同45歲仔關係OK</title></header><body><h1>【馮仁昭四圍超】白韻琹同45歲仔關係OK</h1><p>73歲嘅白韻琹同59歲嘅謝偉俊（Paul）喺97年喺拉斯維加斯註冊，二十一年婚姻經歷過唔少風雨，最近有雜誌報道指白姐姐與前夫Andrew嘅仔已45歲，長居美國，白姐姐多年來一直經濟上支持兒子，供書教學，講到母子關係，白姐姐形容OK啦！報道仲直擊謝偉俊同白姐姐嘅閨房，話佢哋主人房有一張King size大床。不過白姐姐依然係話冇性生活，阿Paul就怕醜話相識咗二十八年都有超過10次「魚水之歡」。<br>撰文：馮仁昭</p></body></html>
