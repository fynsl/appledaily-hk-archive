<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳美詩與貓狗爭寵</title></header><body><h1>【馮仁昭四圍超】陳美詩與貓狗爭寵</h1><p>陳美詩（左一）噚日喺柴灣為ViuTV節目《晚吹 喵喵喵》擔任嘉賓，同場仲有主持人「西瓜」李澄及男友朱穗傑。陳美詩透露家中已領養4隻貓1隻狗，仲笑自己有時會呷醋：「Eric（老公孫耀威）每日返屋企，都會好主動摸佢哋，又同佢哋傾偈，玩完一輪，佢就做宅男，上網做自己嘢，跟住我話咁我呢，佢就扮聽唔到。」陳美詩呼籲大家唔好因為懷孕而將寵物棄養。<br>撰文：馮仁昭</p></body></html>
