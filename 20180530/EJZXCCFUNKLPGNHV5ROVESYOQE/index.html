<html><header><meta charset="utf-8"><title>劉玉翠為關寶慧推工作</title></header><body><h1>劉玉翠為關寶慧推工作</h1><p>劉玉翠、關寶慧、蘇玉華及潘燦良等昨日到灣仔藝術中心出席舞台劇發佈會，久別幕前的劉玉翠將擔正演《他媽的葬禮》。劉玉翠跟關寶慧是30年前的演藝學院同學，但從未在工作上合作，劉玉翠說：「我哋打麻雀就成日合作，為咗今次我同寶慧都推咗好多工作。」關寶慧表示需要花好多時間準備及排練，她更踢爆劉玉翠剛榮升業主仍肯推工作。<br>同場的蘇玉華跟男友潘燦良對於再有舞台劇公演感到興奮，潘燦良表示18場門票已售出9成半，證明觀眾支持，他說：「第二度公演都有咁多觀眾鍾意，可惜實在冇期繼續加落去。」但第三度公演的機會就較微。<br>採訪、攝影：曹家誠</p></body></html>
