<html><header><meta charset="utf-8"><title>趣趣地：養傷大半年　紐亞踢半場</title></header><body><h1>趣趣地：養傷大半年　紐亞踢半場</h1><p>德國門神紐亞雖然喺過去一季因為要養傷，超過半年冇落過場，不過早排德國隊點兵，呢位隊長都照樣有份入選。德國隊日前嘅一場閉門練習中，紐亞就正式復出把關，佢同巴塞嘅達史特根各踢半場，結果德國呢場對德國U21就大勝7:1，不過德國足總就冇提到大國腳失嗰球係咪關紐亞事。外界認為，紐亞今次入選世界盃大軍名單，都未必會正選把關，不過教練路維就話，呢位32歲門將一定係必然正選。</p></body></html>
