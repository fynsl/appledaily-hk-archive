<html><header><meta charset="utf-8"><title>琦琦讚女夠料做Model</title></header><body><h1>琦琦讚女夠料做Model</h1><p>名模琦琦昨日以設計師身份出席金鐘舉行的「國際新生代時裝設計師巡演」記者會，她透露正考慮7月參與巴拿馬的交流活動：「阿女放暑假，都想同佢去啲未去過嘅地方，不過要考慮吓。」提到其自家珠寶品牌，問囡囡任晴佳是否御用模特兒？琦琦說：「太細個喇，佢有條件，過多幾年時間先，fashion都幾好，可以見識唔同地方同文化，遲啲等佢自己揀。」</p><p>同場的梁釗峰獲大會邀請下月底到冰島表演，問到最近指C AllStar其中一位成員有新搞作時，釗峰說：「我哋都唔知其他成員動態，好神秘，我嚟緊有音樂發佈，但就唔知係咪成員中嘅第一個。」<br>採訪、攝影：羅慧敏</p></body></html>
