<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】何韻詩上網賣歌速回本</title></header><body><h1>【馮仁昭四圍超】何韻詩上網賣歌速回本</h1><p>何韻詩噚日去到商台宣傳新歌《極夜後》，阿詩話首歌係自己填詞，寓意唔好害怕經過低谷。何韻詩話自16年開完演唱會之後，唔知下一步做啲乜嘢好，搵唔到平衡，佢話：「呢幾年用咗好多時間同力去轉營，消耗好多細胞，自己都有攰嘅感覺。啱啱10號擺上網賣嘅新歌，自由定價，一個星期左右就已經回本，之後會考慮用更多其他方法，例如眾籌、訂閱等。」<br>撰文：馮仁昭</p></body></html>
