<html><header><meta charset="utf-8"><title>基斯、布斯上海谷《侏羅紀》</title></header><body><h1>基斯、布斯上海谷《侏羅紀》</h1><p>荷李活男星基斯柏特（Chris Pratt 右）近日連同女主角布斯達拉斯侯活（Bryce Dallas Howard）、導演J.A. Bayona飛到上海宣傳大作《侏羅紀世界：迷失國度》（Jurassic World: Fallen Kingdom），一向親民的他前日就先到當地電影優先場謝票，之後又上東方明珠塔遊覽，並坐上郵輪觀光。一向貪玩的基斯，更拿其角色的LEGO公仔拍片，惡搞《鐵達尼號》（Titanic）。</p></body></html>
