<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃宗澤為蠔吧物色新舖</title></header><body><h1>【馮仁昭四圍超】黃宗澤為蠔吧物色新舖</h1><p>黃宗澤（Bosco）同吳卓羲演出嘅網劇《飛虎之潛行極戰》喺內地反應唔錯，所以近年Bosco多咗好多返內地搵食機會，不過除咗演藝事業，佢對做生意都好感興趣，好似13年佢喺九龍城搞咗間蠔吧，投資約400幾萬，但最近有報道話佢想以115萬頂手畀人，咁係咪蝕讓？佢噚日笑笑口同馮仁昭講：「嗰啲人睇過我盤數咩？又知我蝕？我只想搬大啲嘅舖，𠵱家搵緊地方。」<br>撰文：馮仁昭</p></body></html>
