<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】湯怡自嘲裸泳冇睇頭</title></header><body><h1>【馮仁昭四圍超】湯怡自嘲裸泳冇睇頭</h1><p>湯怡噚日去到商台宣傳新戲《某日某月》。近日獨自四出謝票嘅湯怡話先後去到50場優先場謝票，觀眾反應理想，令佢信心大增，而佢𠵱家心裏只有原島大地：「原島大地返咗日本返學，身邊好似少咗另一半，希望電影成績好嘅話，佢會返嚟香港一齊慶功。」<br>講到湯怡同原島大地曾經承諾如果新戲票房成績理想，就會裸泳慶祝，湯怡話：「不過我身材唔夠好，相信裸泳都冇人睇。」<br>撰文：馮仁昭</p></body></html>
