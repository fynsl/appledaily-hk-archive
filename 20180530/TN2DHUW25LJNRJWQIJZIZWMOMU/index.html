<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】6號開騷叫肥媽伴舞</title></header><body><h1>【馮仁昭四圍超】6號開騷叫肥媽伴舞</h1><p>陸浩明（6號）同鄭文噚日以嘉賓身份喺灣仔出席食肆開幕活動，6號爆契媽肥媽拍完節目後去咗環遊世界兼湊孫，佢話：「我成日都話佢係聯合國grandma，佢乜嘢國籍嘅新抱都有，好似連非洲都有。」6號仲笑笑口話要多謝肥媽經常帶自己登台搵真銀，稍後會到馬來西亞登台，目前構思緊一個歌舞搞笑talk show，自己負責唱歌，而肥媽就做伴舞。<br>撰文：馮仁昭</p></body></html>
