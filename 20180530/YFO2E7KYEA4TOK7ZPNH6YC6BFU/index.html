<html><header><meta charset="utf-8"><title>阿Sa被催婚：順其自然</title></header><body><h1>阿Sa被催婚：順其自然</h1><p>蔡卓妍（阿Sa）、徐天佑、黃又南和衛詩雅等，昨日在尖沙嘴太空館出席電影《再見UFO》開鏡。阿Sa日前在美國洛杉磯出席完鍾欣潼（阿嬌）的結婚派對，即返港開工。</p><p>談到派對上，阿嬌親手將花球交給她，是否想她快些嫁？阿Sa笑言是意頭，沒想過去搶：「當時場景好奇怪，祖兒一路喺後面夾住我，鄭希怡就喺遠處，兩個好似夾定咁，不過過程係好感動。」正與百億闊少拍拖的阿Sa，姊妹們都看好她是下一個嫁，阿Sa說：「唔好咁講，順其自然啦。」因出席阿嬌的派對，錯過男友生日的阿Sa表示，早已送了禮物，不過會食飯補祝。<br>採訪︰曹家誠<br>攝影︰林賓尼</p></body></html>
