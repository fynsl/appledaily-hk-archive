<html><header><meta charset="utf-8"><title>【多姿多采】歌手出身緋聞停不了</title></header><body><h1>【多姿多采】歌手出身緋聞停不了</h1><p>鄭俊弘、何雁詩這對情侶同樣憑歌唱比賽入行，男方01年參加無綫舉辦的《全球華人新秀歌唱大賽》入行，捱到13年在《星夢傳奇》節目中，成為雙料冠軍成名。不過，他的情路遠較事業多姿多采，13年走紅後速撇拍拖6年的姜麗文，後跟吳若希、岑日珈、蔡思貝及苗彤分別傳緋聞。17年跟何雁詩相戀時，卻爆出原來有拍拖3年的未婚妻Beebs。<br>至於何雁詩未入行前曾多次代表香港打高爾夫球賽，09年參加《超級巨聲》入行，跟同是「巨星幫」出身的林師傑撻着。13年跟另一巨聲幫謝東閔拍拖年多，有傳當時二人已發展至同居。</p></body></html>
