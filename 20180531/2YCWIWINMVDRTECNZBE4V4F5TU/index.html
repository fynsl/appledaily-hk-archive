<html><header><meta charset="utf-8"><title>陳慧珊遺傳母親靚樣</title></header><body><h1>陳慧珊遺傳母親靚樣</h1><p>陳慧珊（Flora）昨日48歲生日，Flora在踏入生日的一刻，一口氣在facebook貼出多張童年照，當中有她和父母的合照，她留言說：「在這個特別的生日5.30，希望在這裏將快樂分享給我所有的愛人。特別是對我的爸爸和媽媽，你們是美麗的。」</p><p>從相片可見，小時候的Flora樣子十分精靈，在父母的呵護下笑得開心，而她長大後的樣子更似足媽媽，遺傳了獨特氣質。其後Flora又再更新fb，貼出每一年慶祝生日和一家三口的相，她還說：「願與你們分享某某年，每一年的生日蛋糕。開心愉快 、遊歷着每一天，每一年。」<br>撰文：唐琛悠</p></body></html>
