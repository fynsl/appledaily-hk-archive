<html><header><meta charset="utf-8"><title>隔牆有相：天口熱綜合症 - 李八方</title></header><body><h1>隔牆有相：天口熱綜合症 - 李八方</h1><p>做得建制派，唔理有理定冇理，乜都要頂就係大道理，但如果頂完一鑊又一鑊，之後繼續爆大鑊，到底頂得幾多鑊？還是有時小罵就當大幫忙？實政圓桌田北辰同自由黨邵家輝，相信對此問題都相當頭痕；單單係鐵路事故，鑊鑊新鮮鑊鑊甘，噚日立法會議事廳內，一個抬頭冇眼睇，一個低頭苦皺眉，唔知Jesus有冇同佢哋傾過，就算唔撐都「not big deal」？（唔係唔知呢句金句出處啩……）</p></body></html>
