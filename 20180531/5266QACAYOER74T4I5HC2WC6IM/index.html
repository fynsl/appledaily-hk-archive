<html><header><meta charset="utf-8"><title>Coffee下月註冊免過大禮</title></header><body><h1>Coffee下月註冊免過大禮</h1><p>懷孕四個月的林芊妤（Coffee）昨日在柴灣拍美容廣告，穿三吋高踭鞋和露腰，這胎是囝囝，她打算完成手上工作後旅行：「未婚夫驚我工作會多壓力，佢好緊張，驚我整到個胎。之後我有個工作做高難度瑜伽，我會量力做，佢知我性格唔到黃河心不死，叫我小心唔好整到BB，我就嚇佢BB喺度轉圈。」並透露暫時重了約13磅，上圍都升cup。<br>Coffee為免麻煩打消結婚旅行的念頭，下月在港註冊及跟家人食飯，男家親友由澳洲回港參加，Coffee說：「之前着太多婚紗、出席隆重場合成焦點，反而結婚想簡單啲，過大禮呢啲傳統嘢唔做。」<br>採訪：王連連<br>攝影：陳慧安</p></body></html>
