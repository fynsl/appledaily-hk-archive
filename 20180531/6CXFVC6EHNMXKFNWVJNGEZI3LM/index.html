<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林依晨23歲遺書曝光</title></header><body><h1>【馮仁昭四圍超】林依晨23歲遺書曝光</h1><p>現年35歲嘅台灣女星林依晨，佢5歲時爸爸離家出走，由媽媽獨力養大佢同細佬，有指當時林媽媽負債約25萬港元，自幼對子女管教嚴格。<br>有台灣報道指，林依晨喺23歲曾經寫過一封遺書畀媽咪，講到當時自己仲有乜嘢遺憾，希望媽媽唔好自責或後悔。估唔到呢封遺書12年後曝光，林依晨認為每個人都應該預先準備好遺書，因為有時意外係估計唔到，佢認為寫遺書可以從中檢視人生，同埋可以完成未講出口嘅愛或抱歉。<br>撰文：馮仁昭</p></body></html>
