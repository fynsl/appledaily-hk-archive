<html><header><meta charset="utf-8"><title>如花呻拍星爺片齋坐</title></header><body><h1>如花呻拍星爺片齋坐</h1><p>李健仁（如花）和鄭文輝（甜筒輝）主演的電影《旺角老砲闖東北》前晚在奧海城舉行慈善首映。如花及甜筒輝在片中重演扮女人、食甜筒的經典情節，如花取笑拍檔：「佢不嬲都係食甜筒，講嘢講極都講唔出口，所以幫佢改名叫甜筒輝。」甜筒輝自爆與內地演員奚美蘭有吻戲，如花爆料：「甜筒輝專登益自己。」<br>問到周星馳低調開拍《美人魚2》，可有預如花及甜筒輝？如花說：「冇喎，我都喺橫店拍緊《絕代雙驕》，同甜筒輝會合作另一套偵探作品，《美人魚》就唔知有冇，但星爺啲期好難度，可能要你坐二十日開得三日，我都好多謝佢提拔我哋，內心好感激，希望有機會再合作。」<br>採訪、攝影：卓寶花</p></body></html>
