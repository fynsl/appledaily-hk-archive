<html><header><meta charset="utf-8"><title>吳奇隆夫婦捕獲大鮑</title></header><body><h1>吳奇隆夫婦捕獲大鮑</h1><p>現年47歲的吳奇隆及31歲劉詩詩因為拍內地劇《步步驚心》撻着，兩人在3年前結婚，更到了新西蘭影婚紗相，他們近日舊地重遊，並坐船出海釣魚，有網友在微博分享吳奇隆手捧巨大新西蘭黑鮑照，巨鮑竟比詩詩臉更大，認真誇張。<br>另外一張相中，詩詩拿着一條大魚，展示出滿意的笑容，兩夫妻這次出海收穫豐富，網民留言大讚素顏劉詩詩索爆之餘，又讚吳奇隆：「四爺真的是好男人啊。」其實吳奇隆痛錫老婆，早前才結伴遊求子聖地清水寺，他們轉眼就飛到新西蘭出海，未知兩人此行再度蜜月，可以會兩人去、三人返。<br>撰文：楊定</p></body></html>
