<html><header><meta charset="utf-8"><title>求驗客手記：皇馬宣傳新衫冇C朗份</title></header><body><h1>求驗客手記：皇馬宣傳新衫冇C朗份</h1><p>皇家馬德里公佈咗2018/19球季新波衫，但盛傳會離隊嘅基斯坦奴朗拿度（C朗）就唔見影，喺皇馬官方網上商店，一隊成員着住新波衫嘅個人照片欄中，同樣唔見C朗，佢個位只有背面印住數字7和RONALDO字樣嘅波衫。<br>皇馬上周六喺歐聯決賽以3:1擊敗利物浦而奪得歐聯三連冠後，C朗曾經喺訪問中表示會喺幾日內宣佈自己去向，其後皇馬勝利巡遊嗰陣佢向球迷表示明年再見，家吓佢冇出現喺皇馬嘅新球衣宣傳當中，其動向仍然撲朔迷離。</p></body></html>
