<html><header><meta charset="utf-8"><title>求驗客手記：西乙二哥爆打假波疑雲</title></header><body><h1>求驗客手記：西乙二哥爆打假波疑雲</h1><p>西乙球隊侯爾斯卡（右）今季提早兩輪穩奪升班資格，周日主場對要護級嘅塔拉戈納係例行公事，最後侯爾斯卡以0:1落敗。據西班牙傳媒報道，由於呢場比賽有大量不尋常投注，西甲賽會正介入調查。據報道，呢場賽事開賽前已經有大量嚟自烏克蘭嘅可疑投注，唔少注碼投注落兩隊半場賽和0:0同塔拉戈納最後贏1:0。塔拉戈納最後全取三分排尾九，護級形勢大好，兩隊球員亦都表示冇理由懷疑呢場比賽有違規。另外，當呢場比賽仍然未入波嗰陣，侯爾斯卡嘅Instagram賬戶發佈咗張相，顯示該隊半場落後0:2，令呢宗假波疑雲更加耐人尋味。</p></body></html>
