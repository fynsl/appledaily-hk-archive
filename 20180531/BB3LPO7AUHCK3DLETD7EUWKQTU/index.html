<html><header><meta charset="utf-8"><title>日版《那些年》重現經典</title></header><body><h1>日版《那些年》重現經典</h1><p>九把刀執導的台灣賣座愛情電影《那些年，我們一起追的女孩》曾掀起熱潮，並成功捧紅主角柯震東和陳妍希，日本早前已宣佈翻拍，由當紅女子組合乃木坂46成員齋藤飛鳥飾演日版沈佳宜，新進男星山田裕貴則剃頭飾演柯景騰。</p><p>日版《那些年》由長谷川康夫執導，故事背景改為2000年的日本，齋藤飛鳥與山田裕貴去年到新北市平溪菁桐火車站取景，重現放天燈等經典鏡頭，電影安排秋天在日本上映。昨日公開全新預告片及海報，原著作者兼台版導演九把刀隨即在facebook轉發，還留言寫上齋藤飛鳥用日文大喊「真是大笨蛋」的對白，一於力撐日本版。<br>撰文：哥羅</p></body></html>
