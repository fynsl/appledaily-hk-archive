<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳嘉茵跳唱新歌喘晒氣</title></header><body><h1>【馮仁昭四圍超】陳嘉茵跳唱新歌喘晒氣</h1><p>陳嘉茵（Kayan）噚日到新城電台宣傳新歌《大肆慶祝》，仲親自整咗百幾塊曲奇，派台做宣傳，佢話：「煮餸整嘢食就冇問題，對整餅就完全唔熟悉，幸好有同事幫手，預計兩個小時裏面可以完成呢一堆曲奇，點知延遲咗三個鐘，要自己搓麵糰拎去焗，仲將過程鋪咗上網，好彩當中都冇失敗。」嘉茵仲話今次新歌係80至90年代hip hop風格，要邊跳邊唱，令佢演繹時喘晒氣。<br>撰文：馮仁昭</p></body></html>
