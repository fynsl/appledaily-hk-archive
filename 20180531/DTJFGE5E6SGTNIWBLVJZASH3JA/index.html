<html><header><meta charset="utf-8"><title>中環在線：周小川畀面查太獻出退任後第一次…… - 李華華</title></header><body><h1>中環在線：周小川畀面查太<br>獻出退任後第一次…… - 李華華</h1><p>港交所（388）主席查史美倫認真有面子，呢個星期五佢哋舉辦「中國改革開放40周年研討會」，查太竟然請來剛退任人行行長嘅周小川來港參加研討會，應該係周小川退任後首次做公開演講；同場仲有佢老友行會成員任志剛，二人應該可以擦出火花喇。<br><br>其他嘉賓亦係財經界重量級人馬，包括社保基金理事長樓繼偉、中投總經理屠光紹、中金顧問朱雲來等等。唔講唔知，呢個研討會係由前特首梁振英發起，到時大家將會見到佢，咁今時今日，佢當然以全國政協副主席身份出席喇，成件事好高規格㗎。<br><br>李華華</p></body></html>
