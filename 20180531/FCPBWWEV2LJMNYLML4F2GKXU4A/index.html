<html><header><meta charset="utf-8"><title>求驗客手記：大熱天時德兵操到內訌</title></header><body><h1>求驗客手記：大熱天時德兵操到內訌</h1><p>世界盃衞冕球隊德國正在積極備戰，不過周二就出現咗火爆一幕，車路士球星魯迪格同拜仁慕尼黑嘅甘美治發生衝突，要由助教高路斯勸開。德國《圖片報》影到魯迪格同甘美治額頭頂額頭嘅相，聽講佢哋兩個喺一次激烈爭奪後起爭執，幸好經勸開後雙方情緒都能冷靜落嚟。另外，效力巴黎聖日耳門嘅達斯拿亦俾隊友意外肘擊頭部受傷，要到場邊接受治理。德國將會喺六月二號同八號分別友賽奧地利同沙地阿拉伯，六月17號會喺俄羅斯世盃首場分組賽與墨西哥對壘。</p></body></html>
