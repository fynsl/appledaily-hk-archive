<html><header><meta charset="utf-8"><title>佐斯布連同大肚老婆行山</title></header><body><h1>佐斯布連同大肚老婆行山</h1><p>50歲影星佐斯布連（Josh Brolin）宣佈老婆有喜，他於Instagram公佈喜事，貼出與老婆Kathryn Boyd的行山照。相中見到Kathryn肚凸凸，有報道指她已懷孕四個月，肚中更是女嬰。<br>不少影星老友都留言向佐斯送上祝賀，包括最近合演《死侍2》（Deadpool 2）的「死侍」賴恩雷諾士（Ryan Reynolds），連萬人迷碧咸（David Beckham）亦讚好。</p></body></html>
