<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】范冰冰李晨甜蜜外遊</title></header><body><h1>【馮仁昭四圍超】范冰冰李晨甜蜜外遊</h1><p>前日係范冰冰同李晨宣佈戀情3周年，自從喺舊年9月，李晨宣佈向冰冰求婚成功後，大家一直好關心佢哋婚期，噚日有網民喺機場見到佢哋拖晒手咁甜蜜外遊，李晨仲全程拎行李。</p><p>照片曝光後，即刻有傳佢哋係去影婚紗相，為婚事做好準備。咁啱得咁蹺，李晨曾經喺訪問講過想喺今年下半年完成婚禮，冰冰亦揚言要2018年生B，睇嚟𠵱家佢哋真係要開始籌備。<br>撰文：馮仁昭</p></body></html>
