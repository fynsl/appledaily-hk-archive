<html><header><meta charset="utf-8"><title>30歲陽菜隨時嫁嫩口社長</title></header><body><h1>30歲陽菜隨時嫁嫩口社長</h1><p>AKB48舊將小嶋陽菜被爆名花有主，上月她到美國慶祝30歲生日，同行還有25歲IT公司社長宮本拓，新一期《週刊新潮》雜誌指二人已經半同居，赴美是婚前旅行，隨時拉埋天窗。</p><p>近日宮本拓在社交網上載玩狗生活照，相中狗狗被指正是陽菜飼養的，而陽菜所屬事務所對緋聞未有作出否認。另外，「第10屆AKB人氣總選」下月中舉行，昨晚公開首輪走勢，暫由NGT成員荻野由佳暫列冠軍。</p></body></html>
