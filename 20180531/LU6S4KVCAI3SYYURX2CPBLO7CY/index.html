<html><header><meta charset="utf-8"><title>金發局倡設金融學院</title></header><body><h1>金發局倡設金融學院</h1><p>【本報訊】金融發展局提議本港成立亞洲金融學院（AIF），計劃以非牟利形式營運，冀年內成事。金發局成員倪以理表示，AIF計劃已蘊釀了數年，獲金發局內部全體通過，亦獲特首及財政司支持。他指工作小組仍在籌備中，具體細節，例如營運資金、規模等仍未知，該局將盡快提交建議報告。<br>他指，AIF有別於傳統教學模式，主要以網上上課，令學員不受時間環境局限，由有實際經驗的金融界從業員授課，教授議題偏向金融科技、綠色金融等新議題，相信與現時大學及坊間的課程不會重叠。金發局主席查史美倫（圖）指，紐約及倫敦都有類似的學院，她20年前曾到紐約上課，認為教授內容很實際。</p></body></html>
