<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】嘉穎網劇超支急停工</title></header><body><h1>【馮仁昭四圍超】嘉穎網劇超支急停工</h1><p>鄭嘉穎同台灣藝人明道拍緊嘅內地網劇《套路》，不過有份投資嘅優酷發信通知劇組，疑因6,382萬元人民幣嘅製作費極速用晒，決定解散劇組。<br>嘉穎話：「今日聽到呢個消息好突然，事實上之前喺泰國拍得好愉快同好順利，拍完前部份，我就返咗香港開另一套電影，所以唔係好清楚𠵱家嘅情況。」至於係咪資金出現問題？嘉穎話：「作為演員，只係專心演好劇本，其他嘢唔太清楚。」<br>撰文：馮仁昭</p></body></html>
