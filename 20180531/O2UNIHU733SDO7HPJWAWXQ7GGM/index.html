<html><header><meta charset="utf-8"><title>【無辜受害】被屈性侵鄭爽</title></header><body><h1>【無辜受害】被屈性侵鄭爽</h1><p>近年轉戰內地的陳嘉上，上月中無端捲入內地女星鄭爽（圖）遭性侵風波，陳嘉上在微博留言：「聞最近一位知名女星在朋友談話中，指我當年曾威脅鄭爽且性侵等。一位朋友找上我友求證。我原對此等八卦胡編並不重視，但話出自一位尊貴的女星之口我不得不重視。不知這女士從何處得到這消息，我很願意和她對質。若不敢站出來的話就請立即停止這等不負責任的言論，否則我將再公開追究。」<br>本報之後曾向陳嘉上了解，他的助手表示：「導演沒有補充，麻煩你了。」事件中的女主角鄭爽，亦在微博上載聲明，強調這些事都是憑空揑造，當年與導演陳嘉上合作愉快，一直維持良好及純粹工作的關係。</p></body></html>
