<html><header><meta charset="utf-8"><title>五龍執董禁售期賣股</title></header><body><h1>五龍執董禁售期賣股</h1><p>【本報訊】五龍電動車（729）表示，其執董苗振國在公佈業績禁售期內賣股。苗振國指，早前就個人投資目的訂立若干保證金融資安排，把其持有的若干公司股份抵押。由於五龍電動車股份價格於前日及昨日下跌，及他因財政困難而未能處理此事，故被經紀於該兩日出售部份抵押股份。基於出售事項，苗振國的持股量由原先的8.79%減少至8.68%。<br>根據上市規則，董事於公司財務業績刊發當日及於緊接全年業績刊發日期前60日內，不得買賣任何公司證券。五龍電動車原計劃在不遲於今年6月底之前刊發截至今年3月底止年度全年業績，故出售事項乃於禁售期內進行。</p></body></html>
