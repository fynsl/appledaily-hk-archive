<html><header><meta charset="utf-8"><title>小背心張名雅湊仔玩水降溫</title></header><body><h1>小背心張名雅湊仔玩水降溫</h1><p>前港姐冠軍張名雅去年為律師老公蔡錦豪（Joe）誕下囝囝Mario，升呢人母後她更重視家庭，親力親為湊仔，專心相夫教子。</p><p>天文台連續多日發出酷熱天氣警告，張名雅就與夫攜子到沙灘玩水降溫，一家三口享受陽光與海灘。當年選美出身的張名雅，即使生完都火速收身，她雖然不介意穿上三點式泳衣，但就穿上印有Love英文字的透視小背心在外，幸福人妻果然充滿愛。張名雅更玩到開心跳起，估計是由老公Joe為她拍攝，相片非常有動感。<br>撰文：劉敏</p></body></html>
