<html><header><meta charset="utf-8"><title>萬達騰訊高朋設合營</title></header><body><h1>萬達騰訊高朋設合營</h1><p>【本報訊】萬達、騰訊（700）、高朋宣佈，成立一家合資網絡科技公司，以創造全球線上線下融合新消費模式，新公司將注入萬達網科公司原飛凡等部份業務，而騰訊將投入線上流量等優質資源；高朋融入電子發票等業務。萬達商管集團將在三方新成立的網絡科技公司中佔股51%，騰訊佔股42.48%，高朋佔6.52%。<br>新公司董事長由萬達商管集團總裁齊界擔任，CEO由騰訊推薦、高朋CEO高峽擔任。公司指，合作目的是整合三家優勢資源，共同營造新消費大生態。</p></body></html>
