<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】朱慧珊想約岩布仙尼賀壽</title></header><body><h1>【馮仁昭四圍超】朱慧珊想約岩布仙尼賀壽</h1><p>亞視喺04年5月29號台慶請咗當時訪港嘅AC米蘭名宿岩布仙尼撐場，嗰日主持朱慧珊仲要求當日牛一嘅佢唱生日歌，岩布仙尼無奈哼出：「Happy Birthday To Me」，片段事後更被網民無限loop（圖）。事隔14年，岩布仙尼噚日41歲生日，喺社交網貼同妻女切餅相，仲hashtag咗「happybirthdaytome」。噚日問番朱慧珊，佢不忘祝福壽星仔，仲話想向亞視反映，再請岩布仙尼亮相。<br>撰文：馮仁昭</p></body></html>
