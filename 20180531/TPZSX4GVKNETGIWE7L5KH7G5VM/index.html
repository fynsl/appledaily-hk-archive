<html><header><meta charset="utf-8"><title>溫碧霞送囝囝美國讀書</title></header><body><h1>溫碧霞送囝囝美國讀書</h1><p>溫碧霞和Ben Sir（歐陽偉豪）昨日在荃灣出席足球活動，對於網上流傳一篇小學中文課本的文章標題為《臭豬西西》，引起網民質疑編寫的人不懂廣東話，就連Ben Sir都忍不住指編寫人的幻想力很豐富，並笑言啟發他想到「爛頭狗狗」和「小娜猩猩」。問會否覺得教科書質素下降？他說：「又唔會，起碼令我哋有更多創意。」</p><p>下月開個唱的溫碧霞，她表示騷後會放長假，帶兒子去美國探親。在美國買樓做業主？她說：「睇過吓，我好鍾意洛杉磯同紐約，但遲啲先，我想將囝囝送去美國讀書，佢想做發明家，細個就想開動物園，希望佢夢想成真。」<br>採訪、攝影：黃曉妍</p></body></html>
