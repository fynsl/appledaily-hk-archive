<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】胡鴻鈞等破處開騷</title></header><body><h1>【馮仁昭四圍超】胡鴻鈞等破處開騷</h1><p>胡鴻鈞（Hubert）噚日喺商台宣傳新歌，提到最近日本熱播BL神劇《大叔的愛》，講述HeHe三角關係，有網友提議搵許廷鏗飾演男主角田中圭嘅角色，拍套港版，Hubert就好贊成咁話：「如果佢肯為咗套劇獻出第一次，我一定撐！搵埋我演都得。」<br>Hubert笑言都想「破處」開騷：「都心急想開㗎，但係同時唔想粗製濫造，處男之身守咗咁耐，希望做到嘅時候會好好睇睇。」<br>撰文：馮仁昭</p></body></html>
