<html><header><meta charset="utf-8"><title>【又係大涌橋路】便衣警測車速　市民讚好</title></header><body><h1>【又係大涌橋路】便衣警測車速　市民讚好</h1><p>【本報訊】沙田大涌橋路日前發生嚴重車禍，懷疑專線小巴衝燈與客貨車相撞，釀成10多人受傷。警方繼前日早上在大涌橋路與沙田路交界維持秩序，昨晨並有便衣警員在場監察路面情況，以及用儀器測車速。<br><br>對於警方連日加強執法，市民表示歡迎，陳先生指出，警員在場影快相，對駕駛人士有阻嚇作用，應不會開快車。鍾小姐亦認同影快相有用，但他覺得大涌橋路再前一個燈位(沙田圍路)更多交通事故。警方要找出原因及徹底改善。</p></body></html>
