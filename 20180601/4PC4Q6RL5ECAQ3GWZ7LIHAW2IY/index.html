<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳喬恩被翻酒駕舊賬</title></header><body><h1>【馮仁昭四圍超】陳喬恩被翻酒駕舊賬</h1><p>台灣女星陳喬恩主演嘅劇集《獨孤皇后》依然開播無期，最近有傳同陳喬恩酒駕影響形象有關。不過，資料就話劇集播唔到係因為宮鬥劇，同無綫套《宮心計2深宮計》一樣，同佢酒駕件事完全無關。<br>陳喬恩經理人韓夢回應話：「莫明其妙，喬恩工作一直不停接、不停做，不知道為甚麼會有一堆亂寫的傳聞，未來會有電視劇跟電影，稍後會有公佈，請大家期待。」<br>撰文：馮仁昭</p></body></html>
