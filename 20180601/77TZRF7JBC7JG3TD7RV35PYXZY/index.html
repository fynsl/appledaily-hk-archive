<html><header><meta charset="utf-8"><title>洗米華生日收頭盔</title></header><body><h1>洗米華生日收頭盔</h1><p>【爆相爆片】太陽娛樂老闆洗米華周焯華前日44歲生日，亦是他與正印陳慧玲所生的細女周羨潼（Damiana）的3歲生日，父女一如過往一齊與家人舉行生日會慶祝。<br>前晚有讀者透過本報「爆相爆片」提供幾條短片，分享了洗米華與囡囡Damiana在澳門一間酒店舉行生日派對的情況。片段中見洗米華的爸爸、家姐、大仔周柏豪、 洗米嫂與大女周梓潼都在場，現場有不少賓客，場面熱鬧又溫馨。父女都各自收到不少禮物，台下就有人大叫周柏豪幫爸爸拆禮物，周柏豪即識做上前幫手拆，原來有朋友送了一個頭盔給洗米華賀壽。<br>撰文：唐如</p></body></html>
