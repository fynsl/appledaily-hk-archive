<html><header><meta charset="utf-8"><title>【追落後】上仗嚴重受阻　練馬師𥄫實誓補中</title></header><body><h1>【追落後】<br>上仗嚴重受阻　練馬師𥄫實誓補中</h1><p>南非籍練馬師霍利時現時只得22場頭馬，比上年同期少10場，成績明顯下滑。周日（3日）馬房共有10隻正選馬出戰，其中有第九場的「美妙星」。<br><br>上仗「美妙星」在一宗事件中大力勒避，令其變得毫無爭勝機會，始作俑者梁家俊亦因而停賽。霍利時部署此駒匆匆再出跑同程，配搭由田泰安換上沈拿。今晨馬匹出內圈踱步，霍利時於場邊「牛咁眼」望實，形態緊張。<br><br>「美妙星」年頭因接受慢性骨科病症藥物治療而停課，轉倉後三月才復出。第九場只有一隻馬曾於季內勝出同程，看看沈拿能否憑此駒於較弱組別為霍利時爭取成績。</p></body></html>
