<html><header><meta charset="utf-8"><title>【潮流快閃】波點×透明　點襯最好睇？</title></header><body><h1>【潮流快閃】波點×透明　點襯最好睇？</h1><p>今年流行波點 ，不論小點 大點，又或是全身波點都一樣是熱門穿法。不過徐小鳳的波點裙就太深入民心，只要一穿上黑白波點衣服就被講成是小鳳姐上身，老套味濃。那不妨參考一些女星的穿法，每位都穿得甚有個人特色，更配合今季流行的透明元素，令整體感覺更有型。</p><p>最重要為波點平反，不要再將波點停留在七十年代了。</p><p>場地提供：ZI Café<br>模特兒：Momo<br><br>記者：陳煥欣<br>攝影：蕭志南、伍永健<br><br>全新旅遊專頁，即like籽想旅行： https://fb.com/travel.appleseed <br></p></body></html>
