<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】火雞姐甩拖覺可惜</title></header><body><h1>【馮仁昭四圍超】火雞姐甩拖覺可惜</h1><p>丁可欣（火雞姐）噚日到新城電台宣傳新歌《So What》，佢話希望其他人都堅持做自己，就好似火雞姐咁鍾意得閒鬧人。<br>火雞姐兩個月前狠撇拍拖7年男友王顯聰，佢否認有第三者：「各自人生有唔同步伐要行，所以我想結束呢段關係，我哋經歷好多，呢7年好重要，但每段感情未必要有結果。」佢又話雖然雙方都覺得可惜，但自己大個女想要啲乜自己好清楚。<br>撰文：馮仁昭</p></body></html>
