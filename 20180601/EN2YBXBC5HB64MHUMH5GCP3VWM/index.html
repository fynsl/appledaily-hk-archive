<html><header><meta charset="utf-8"><title>趣趣地：埃及證沙拿可戰世盃</title></header><body><h1>趣趣地：埃及證沙拿可戰世盃</h1><p>埃及足總官方證實，早前喺歐聯決賽中受傷嘅利物浦球星穆罕默德沙拿，唔會養傷多過三個星期，咁即係話沙拿肯定會入選埃及國家隊踢世界盃，至於上陣時間係點呢，就要睇吓佢嘅康復進度。埃及足總話，禮拜四已經派代表去咗西班牙，同沙拿仲有佢嘅主診醫生會面，知道沙拿嘅傷勢唔係好嚴重，重申沙拿肯定會喺三個禮拜之後復出。身處世盃決賽周A組嘅埃及，第一場賽事將會喺6月15日迎戰烏拉圭，四日之後就會面對東道主俄羅斯。</p></body></html>
