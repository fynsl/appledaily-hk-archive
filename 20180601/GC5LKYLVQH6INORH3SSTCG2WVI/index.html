<html><header><meta charset="utf-8"><title>【否極泰來】零收入變茶餐廳老闆</title></header><body><h1>【否極泰來】零收入變茶餐廳老闆</h1><p>現年36歲的林子善，16歲拍攝周星馳電影《喜劇之王》（圖）演黑社會「洪爺」入行，惟多年來事業不算好，試過兩年零收入，之後去過夜場做DJ，然後輾轉重返娛樂圈，發展順利。<br>林子善在12年更與友人合資100萬開茶餐廳做老闆，目前已經有四間分店。林子善之前受訪亦曾自爆目前有兩層樓揸手，其中一個單位在屯門，他買來給父母居住，另一個則在東涌，他婚前表示該單位會用作結婚後新居。</p></body></html>
