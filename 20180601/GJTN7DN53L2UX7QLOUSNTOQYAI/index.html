<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】湛琪清讚男友表現好</title></header><body><h1>【馮仁昭四圍超】湛琪清讚男友表現好</h1><p>汪詩詩表妹湛琪清噚日喺中環出席珠寶活動，講到今年父親節，佢話全家會去倫敦，因為家姐結婚，而佢仲會做伴娘。佢話：「家姐叫我準備家中活動同埋welcome party，𠵱家先開始搞都比較忙，因為都有成200個賓客。」<br>湛琪清又話詩詩同圓圓都會去，圓圓女兒會畀驚喜一對新人。問佢恨唔恨嫁？佢笑住話：「呢啲係緣份，順其自然，𠵱家男朋友都好好。」<br>撰文：馮仁昭</p></body></html>
