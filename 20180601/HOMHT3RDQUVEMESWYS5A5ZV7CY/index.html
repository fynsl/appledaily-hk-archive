<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】何佩瑜趕戲瞓着被整蠱</title></header><body><h1>【馮仁昭四圍超】何佩瑜趕戲瞓着被整蠱</h1><p>何佩瑜（Jeana，小圖）近日忙拍網劇《性敢中環》，與鄭欣宜、雨僑等拍通宵戲，由於佢太疲倦，未埋位已經瞓着。Jeana之後擺咗呢條小睡休息片上Ig，見到欣宜就同工作人員圍住床邊逐個向佢獻花，認真大吉利是，雨僑仲忍唔住笑。Jeana解釋：「喺我半小時嘅夢鄉裏，我一定會照耀你們的，完全冇意識地中招了，躺着也中槍。真係真心好眼瞓，係deep sleep ! 」<br>撰文：馮仁昭</p></body></html>
