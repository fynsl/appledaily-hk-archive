<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】胡慧沖成泰國最好朋友</title></header><body><h1>【馮仁昭四圍超】胡慧沖成泰國最好朋友</h1><p>泰國旅遊達人胡慧沖（Roger），早前收到泰國領事館香港商務領使通知，話佢獲今年泰國「Best friend of Thailand」獎項，佢日前由泰國返港攞獎。<br>Roger話：「好多謝有關部門對佢嘅認同，對我嚟講係靠自己多年嘅努力爭取返嚟。」Roger又話會將個獎擺喺屋企當眼位置，佢返咗泰國後，仲同拍檔冬蔭妹及工作人員一齊慶祝，冬蔭妹仲為佢送上香吻。<br>撰文：馮仁昭</p></body></html>
