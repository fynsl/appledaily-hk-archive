<html><header><meta charset="utf-8"><title>光希童年照解禁</title></header><body><h1>光希童年照解禁</h1><p>木村拓哉的15歲細女光希（Koki右二）甫入行即成矚目新星，既登上《Elle》日本版封面，又狂吸粉絲，Instagram已達60萬追隨人數。<br>Koki以1.7米身高展開星途，有指她小學時期已愛上AKB48，望可加入成其中一員。當Koki進軍藝能界，不少傳媒立即公開她由細到大的照片，以往打格的偷拍照已全獲解禁，可謂由細靚到大，有雜誌更拍得Koki日前陪媽咪工藤靜香（左一）外出近照。</p></body></html>
