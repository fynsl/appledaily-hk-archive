<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】李亞鵬含淚講王菲</title></header><body><h1>【馮仁昭四圍超】李亞鵬含淚講王菲</h1><p>李亞鵬近日受訪講到當年同王菲婚變嘅心路歷程，含住淚話用咗大半年時間先答應分開：「很簡單，我沒給孩子一個完整的家庭，我覺得我就是失敗。我覺得這一點，是我一生都無法，就是在我女兒面前，其實我就是沒有辦法迴避的一次失敗。」<br>提到囡囡嫣兒接受父母離異的程度，李亞鵬話：「我認為她還好，嫣兒也是一個神經強大的人，我們不太談論這件事情，總體來講還是很好的，所以沒有必要去說甚麼。」<br>撰文：馮仁昭</p></body></html>
