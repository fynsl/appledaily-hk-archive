<html><header><meta charset="utf-8"><title>【酷熱樓市】嘉湖細三房戶首破「六球」呎價11,293元</title></header><body><h1>【酷熱樓市】<br>嘉湖細三房戶首破「六球」呎價11,293元</h1><p>樓市酷熱，一向樓價低水的新界西區屋苑亦不斷破頂。祥益地產謝利官表示，天水圍嘉湖山莊細三房分層戶首破「六球」。成交單位為嘉湖山莊翠湖居6座中層H室，實用面積549方呎，屬屋苑受歡迎的細三房分層單位，向東南兼附設裝修，獲區內慈父為囝囝俾首期上車，成交價620萬元，呎價11,293元，售價創同類分層戶新高。<br><br>代理表示，現時屋苑的細三房戶，可以睇樓又為600萬元以下只餘不足10戶，而且大部分屬低層單位。</p></body></html>
