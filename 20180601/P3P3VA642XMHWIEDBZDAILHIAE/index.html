<html><header><meta charset="utf-8"><title>兩對孖仔聚首李心潔為楊采妮慶祝44歲生日</title></header><body><h1>兩對孖仔聚首<br>李心潔為楊采妮慶祝44歲生日</h1><p>今年44歲嘅楊采妮，去年就以高齡為新加坡籍老公邱韶智，誕下一對孖仔，早前佢就一家四口齊到馬來西亞，支持好姊妹李心潔領軍嘅《小黃花心連心慈善晚宴》，佢哋仲順道到當地嘅慈善中心探訪，真係好有意義㗎。咁適逢楊采妮喺5月23日生日，好友李心潔特別為楊采妮搞咗一個神秘生日會，令楊采妮勁開心，前晚佢就喺微博貼圖，分享今次帶埋孖仔去大馬嘅愛心之旅。</p></body></html>
