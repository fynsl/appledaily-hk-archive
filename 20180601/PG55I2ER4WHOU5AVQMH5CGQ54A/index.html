<html><header><meta charset="utf-8"><title>史泰龍54歲前妻成最高齡媽媽</title></header><body><h1>史泰龍54歲前妻成最高齡媽媽</h1><p>荷李活動作巨星史泰龍（Sylvester Stallone）的54歲前妻碧姬妮遜（Brigitte Nielsen）絕對不認老，她於星期一宣佈大肚再有喜，成為美國娛圈史上最高齡媽媽。<br>碧姬妮遜本是丹麥模特兒，後來加入影壇，與史泰龍於80年代因拍戲撻着，二人分別於《洛奇第四集龍拳虎威》（Rocky IV）及《鐵膽威龍》（Cobra）合作過。1986年兩人結婚，但兩年後宣佈離婚。今次BB的爸爸是碧姬的第五任老公Mattia Dessi，她之前亦已有四子。<br>撰文：何德</p></body></html>
