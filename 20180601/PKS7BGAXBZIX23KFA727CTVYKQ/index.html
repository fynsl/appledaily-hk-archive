<html><header><meta charset="utf-8"><title>喬妹婚後首襲港</title></header><body><h1>喬妹婚後首襲港</h1><p>韓國女神宋慧喬昨日撇甩老公宋仲基，作婚後首度襲港，今日將到中環出席品牌新店的開幕儀式及晚上派對。身穿短褲的喬妹昨午戴着口罩從首爾仁川機場出發，昨午約4時半在工作人員陪同下抵港，現場有八名保鑣及十多名粉絲接機。<br>喬妹抵港後即時除低口罩，以淡妝示人的她，心情大好地與粉絲握手及揮手打招呼，又報以甜笑及派心，粉絲不停以韓文大叫「姊姊」、「好靚」，喬妹亦收下粉絲準備的花及信件，相當親民，之後喬妹即乘車到下榻的中環四季酒店。<br>採訪：文凱靈、吳耀輝<br>攝影：陳俊強、孔志豪</p></body></html>
