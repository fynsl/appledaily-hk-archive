<html><header><meta charset="utf-8"><title>劉曉波雕塑擺放銅鑼灣</title></header><body><h1>劉曉波雕塑擺放銅鑼灣</h1><p>【本報訊】六四集會舉行在即，支聯會昨在銅鑼灣時代廣場外，擺放已故中國異見分子、2010年諾貝爾和平獎得主劉曉波的雕塑（圖）。支聯會十多名成員聯同民主派議員毛孟靜及張超雄，高叫「結束中共專政」等口號，並收集市民簽名，要求中共釋放被軟禁的劉曉波遺孀劉霞及其他政治犯。支聯會主席何俊仁希望藉雕塑延續劉的堅守精神及價值。支聯會明日會聯同其他團體，由西區警署遊行往中聯辦，要求釋放因悼念六四而被捕的人。<br>許頌明攝</p></body></html>
