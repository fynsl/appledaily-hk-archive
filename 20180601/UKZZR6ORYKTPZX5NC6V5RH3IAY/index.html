<html><header><meta charset="utf-8"><title>TST庚河性騷擾罪成</title></header><body><h1>TST庚河性騷擾罪成</h1><p>韓國男團TST（Top Secret）19歲成員庚河，被女子A某指控約會時強吻及非禮，並於去年4月將庚河告上法庭。根據法律界消息透露，庚河涉性騷擾一案上周四已作出一審判決罪成，被判入獄年半，緩刑三年，同時要接受四十小時性暴力治療。不過庚河所屬事務所於大前日向法院提出上訴，並指「庚河會繼續否認嫌疑及繼續活動」，而庚河亦會如常出席新碟《Love Story》的宣傳活動。<br>另外，諧星韓尚圭前晚在Instagram公開自己見義勇為的事迹，指在路上目擊一名女生被的士司機拖走，險被強姦，幸而的士司機見到他即逃走，韓尚圭報警協助警方捉犯。<br>撰文：施洛冰</p></body></html>
