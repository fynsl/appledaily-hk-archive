<html><header><meta charset="utf-8"><title>Ana R.臨盆寫真中門大開</title></header><body><h1>Ana R.臨盆寫真中門大開</h1><p>混血準模媽Ana R.下月再生第二胎，之前已預告今胎陀仔，加上兩歲大女Maya，湊成一個「好」字。Ana R.今次再做媽咪心情特別好，之前已帶Maya去南灣，在沙灘影親子大肚寫真，昨日她在Ig再貼出另一輯靚相。<br>Ana R.以絲巾遮胸，又用白恤衫隱約晒胸，當中有一張相她輕攬薄紗，性感唯美。她留言指預產期將近，憑相片紀念生命中開心一刻，更揚言急不及待見囝囝，hashtag了「cantwaittomeetyou」、「motherslove」等字眼，盡顯母愛，不少網友都讚輯相好靚。<br>撰文：唐如</p></body></html>
