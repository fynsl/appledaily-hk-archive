<html><header><meta charset="utf-8"><title>陳豪禁囝囝睇大人戲</title></header><body><h1>陳豪禁囝囝睇大人戲</h1><p>陳茵媺與湯怡前晚在奧海城出席主演電影《某日某月》的首映禮，陳豪撐老婆陳茵媺，全程拖到實晒恩愛。陳茵媺笑言二人已有多個月未有二人世界，陳豪說：「做咗家長好忙，今日就當拍拖！但係都唔可以玩得太夜，因為第二日要湊小朋友，囡囡每朝5點就會起身，所以我哋都好早瞓，越嚟越少出夜街。」<br>陳豪爆在大仔知道媽咪有電影上映，表示要一齊來首映：「呢套戲講愛情，暫時唔會畀大人嘅戲佢哋睇，平時佢哋都少睇電視，就算睇都會揀啲有教育意義嘅卡通片。」問到暑期活動，陳茵媺透露會與三個小朋友到加拿大度假，陳豪即表示屆時要開工，一定會掛住子女。<br>採訪：王連連<br>攝影：仇志德</p></body></html>
