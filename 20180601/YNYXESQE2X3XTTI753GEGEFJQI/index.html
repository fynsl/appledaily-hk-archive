<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】曉明靠Baby克服抑鬱</title></header><body><h1>【馮仁昭四圍超】曉明靠Baby克服抑鬱</h1><p>黃曉明最近喺內地宣傳新片，自爆35歲時曾患輕微抑鬱，喺人生道路做錯選擇，例如揀錯戲。他後期靠健身發洩，真正走出低谷係靠佢老婆Angelababy：「結了婚後重心都放在家人身上，家人最重要，有了孩子彷彿多了一層盔甲。」<br>對於被彈演技唔好，曉明自認唔係天生演員材料：「我的人生本不該得到這麼多，有了這個好運，我應該承受。」不過就有網民揶揄：「演技不好被批評就會抑鬱……這是玻璃心？」<br>撰文：馮仁昭</p></body></html>
