<html><header><meta charset="utf-8"><title>梁朝偉出戰歐洲帆船賽</title></header><body><h1>梁朝偉出戰歐洲帆船賽</h1><p>梁朝偉上星期在香港出戰維港春季帆船賽，首次出戰維港春季帆船賽，偉仔跟隊友合作已經有好成績，獲比賽組別的亞軍。當日，偉仔已透露會去歐洲再比賽。原來，偉仔已經啟程去了匈牙利。<br>今次偉仔參加的帆船賽名為「Dragon European Championship 2018」，他和隊友到埗後先到了首都布達佩斯遊覽，其間更遇上一班內地遊客要求合照。而偉仔於當地時間27日，穿上隊服跟隊友參加賽事開幕禮，跟隊友聯同當地小朋友拿着香港區旗影相。相中可見偉仔狀態不錯，比賽日在當地時間28日開始，賽事為期五天。<br>撰文：李察</p></body></html>
