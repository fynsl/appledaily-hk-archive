<html><header><meta charset="utf-8"><title>谷祖琳姊妹團最毒</title></header><body><h1>谷祖琳姊妹團最毒</h1><p>麥家瑜昨日在西貢為新歌《終生女友》拍MV，內容講述她失戀，傷心得要燒掉男友的衣物，更找朋友哭訴。現實中她留在港發展多年，遇過不少坎坷事，幸好有親姐和一班閨密陪伴。她坦言曾傷心至哭通宵：「佢哋會陪我傾通宵電話，或者去唱K，遇到有乜事佢哋比我更激氣，當隔三年先等到一首歌，等嘅過程好慘。」<br>問到會否三年又三年再等運到？麥家瑜稱視乎歌曲反應先再籌備另一首，直言希望不用再等太久。三個真閨密谷祖琳、林兆霞和陳逸寧擔任MV女角，她們指三人之中谷祖琳說話最毒、最中要害，但三人性格相似，從未傷感情亦沒有反面。<br>採訪、攝影：王連連</p></body></html>
