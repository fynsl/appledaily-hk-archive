<html><header><meta charset="utf-8"><title>SHINee接受心理治療</title></header><body><h1>SHINee接受心理治療</h1><p>韓國男團SHINee的27歲成員鐘鉉去年12月自殺身亡，令隊友及粉絲大受打擊，近日SHINee四位成員推出新碟回歸樂壇，並亮相綜藝節目《Radio Star》，首次在幕前提及已故隊友，並直認曾經歷難過時刻。<br>Key（右）表示：「經歷那件事後，我們都接受創傷後遺症治療。」不過今年2月SHINee已在日本展開巡唱，對於被網民質疑太快回歸舞台，Key心痛說：「最受傷是被指利用鐘鉉離世來宣傳。」</p></body></html>
