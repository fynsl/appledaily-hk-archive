<html><header><meta charset="utf-8"><title>【接棒賭王】身家飆升429億</title></header><body><h1>【接棒賭王】身家飆升429億</h1><p>現年55歲的何超瓊是賭王何鴻燊與二太藍瓊纓的長女，留學回港成立天機公關，並開始參與家族生意，早於95年已出任信德執行董事，去年接父親棒成為信德主席、行政總裁兼董事。<br>此外，超瓊於07年染指賭業，夥拍美國美高梅MGM成立澳門美高梅賭場，成為美高梅中國聯席主席及執行董事，身家隨博彩生意飆升，曾一度成為香港女首富，在今年福布斯香港富豪排行榜中，以55億美元（約429億港元）排行15位。超瓊亦有出任公職，當中包括北京政協、香港婦協主席等。</p></body></html>
