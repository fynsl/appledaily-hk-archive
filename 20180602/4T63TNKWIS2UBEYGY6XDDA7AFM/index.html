<html><header><meta charset="utf-8"><title>EXO巴黎遇攔路小朋友</title></header><body><h1>EXO巴黎遇攔路小朋友</h1><p>韓國男團EXO今、明兩晚在亞博館舉行第四次香港演唱會，昨日成員兵分兩路來港為演唱會做準備，當中世勛和Kai因為身在巴黎出席時裝活動，所以兩人前日由巴黎結伴出發來港，兩人在機場更遇上小朋友上前打招呼，可見受歡迎程度遍及不同年紀。Kai上月初喪父，今次是他喪父後首度襲港，其他EXO成員則於昨晚深夜陸續抵港。</p><p>另外，今日於九展開騷的男團Highlight，三位成員龍俊亨、孫東雲和梁耀燮亦於昨日從首爾仁川機場飛來港做準備。<br>撰文：施洛冰</p></body></html>
