<html><header><meta charset="utf-8"><title>馬德鐘日本餐廳執笠</title></header><body><h1>馬德鐘日本餐廳執笠</h1><p>「馬神」馬德鐘前年跟六兄弟姊妹在尖沙嘴開了一間日本餐廳，並用上亡父的名字「松」以作紀念，去年7月他再在黃埔開蠔吧兼酒窖。不過今年4月，馬神結束了開業不足一年的蠔吧及酒窖，事隔不夠兩個月，他昨日再在fb公佈尖沙嘴的日本餐廳亦於上月1日開始正式結束及易手。<br>馬太張筱籣轉貼後留言：「很高興你終於可公佈這好消息，拿得起！放得低！可以真正過自在自主的人生！」馬神昨談到餐廳結業時輕鬆回應：「不做了！香港的營商環境實在太差，請人亦困難，要保持食品質素不容易，感謝上天在我的人生中給了我這次經營飲食業的經歷。」又表示無意再開食肆，減少殺生。<br>採訪：陳杰</p></body></html>
