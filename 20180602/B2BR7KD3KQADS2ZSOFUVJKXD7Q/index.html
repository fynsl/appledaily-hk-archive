<html><header><meta charset="utf-8"><title>帶52萬元冰毒落馬洲闖關16歲仔斷到正</title></header><body><h1>帶52萬元冰毒落馬洲闖關<br>16歲仔斷到正</h1><p>【本報訊】 一名16歲少年前晚在落馬洲管制站過關，海關人員例行檢查時，在他手持的一紙袋內，發現用衣服遮掩及膠袋包裹的冰毒，共重970克，總值52萬元，涉嫌販毒被捕。<br><br>被捕少年報稱無業，與家人同住黃大仙上邨達善樓一單位，海關毒品調查科人員凌晨將他押返住所搜查，沒有進一步發現。海關仍調查毒品來源及幕後主腦，以及少年有否黑社會背景。</p></body></html>
