<html><header><meta charset="utf-8"><title>爆相爆片：少女無繩笨豬跳惹誤殺疑雲</title></header><body><h1>爆相爆片：少女無繩笨豬跳惹誤殺疑雲</h1><p>耳聽三分假，眼看未為真，近日網上瘋傳一條片，片中少女喺度玩笨豬跳，但就好多人都話呢單其實係一單意外，因為懷疑工作人員冇幫佢綁到安全繩。<br>fb近日有條短短10秒嘅片段，影住個女仔玩笨豬跳 工作人員推咗佢落去後，然後就微微向上望，小編仲煞有介事咁話：「唔知邊度發生唔知幾時發生淨係知應該出咗事」，之後即時補多句話「有網友見到有黃繩，真相係點無人知，因為搵唔到相關資料」。<br>雖然一度引起恐慌，但其實見唔到唔代表冇，實情係條繩喺跳台下面，以免令條繩有任何損傷。有網友就話條繩喺腳下係常識，難怪有網民話：「無知真可怕，個個變專家」。</p></body></html>
