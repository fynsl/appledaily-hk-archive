<html><header><meta charset="utf-8"><title>秋瓷炫誕子晒B腳</title></header><body><h1>秋瓷炫誕子晒B腳</h1><p>韓劇《OH！必勝奉順英》39歲女星秋瓷炫，昨日凌晨為內地男星于曉光誕下慈姑椗，其所屬事務所表示秋瓷炫於首爾某醫院平安誕B仔，母子平安。秋瓷炫和于曉光於去年初結婚，于曉光不時中韓兩邊走，不過他當然有陪伴愛妻迎接B仔誕生一刻。于曉光之前已為愛兒改名「大海」，希望兒子如大海一樣茁壯成長。</p><p>此外，秋瓷炫和于曉光昨日輪流在微博晒B腳，秋瓷炫更大晒大肚時影的靚相。<br>撰文：施洛冰</p></body></html>
