<html><header><meta charset="utf-8"><title>【各自各精彩】分手亦是朋友　盃王繼續大軍壓境</title></header><body><h1>【各自各精彩】<br>分手亦是朋友　盃王繼續大軍壓境</h1><p>自從貝湯美同大摩分手之後，兩個各自仍有合作，但已較以前疏落。今朝(1日)貝湯美攜同一家大細入場晨操，遇見大摩時大家仍有講有笑，而在賽場上大摩繼續有馬贏，貝湯美經歷一陣低潮之後，亦開始重拾正軌。<br><br>另一方面，韋達這天為葉楚航馬房的「廣才」試閘後，與大摩交談，而周日（3日）大摩共出六隻，有四隻交給韋達策騎。其中有第四場「軍力勁」增程出戰1200米，配搭由莫雷拉換上韋達，前幾場跑直路賽末段皆未能增速，且看增程能否試出彩虹。</p></body></html>
