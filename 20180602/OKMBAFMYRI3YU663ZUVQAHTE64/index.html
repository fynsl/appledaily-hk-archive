<html><header><meta charset="utf-8"><title>陸詩韻：唔需要整容</title></header><body><h1>陸詩韻：唔需要整容</h1><p>陸詩韻前晚現身圓方出席紅酒活動，她近日有份參與無綫劇集《宮心計2深宮計》演出，飾演宋王妃一角，戲份不多：「朋友話霸氣，其實都係做番自己，不過我好鍾意做反派，覺得好有挑戰！」被問到與同劇羅霖「撞樣」，陸詩韻解釋：「女大18變，𠵱家啲醫學美容咁先進，化妝都可以幫到手，根本都唔需要去整容，證明我係靚咗，我唔介意人哋話我整容。」<br>問到明日會為好友李美慧做伴娘，陸詩韻笑言：「原來我都做咗十幾次姊妹，做到有啲攰！」問到好友是否雙喜臨門，她就示意問當事人，對於有機會與新郎哥細佬、即舊愛曾文能同場，她表示：「唔介意，我哋間唔中都有聯絡。」<br>採訪、攝影：王連連</p></body></html>
