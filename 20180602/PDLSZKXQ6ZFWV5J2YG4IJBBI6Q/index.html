<html><header><meta charset="utf-8"><title>陳茵媺穿Etro長裙透出清新女人味</title></header><body><h1>陳茵媺穿Etro長裙<br>透出清新女人味</h1><p>電影《某日某月》日前在奧海城舉行首映禮，有份演出的陳茵媺(Aimee)、湯怡現身出席。Aimee與陳豪是圈中出名的恩愛夫妻，老婆有新戲，身為老公的陳豪當然現身撐場，而且二人更拖手到場，甜到暈。<br><br>近日天氣炎熱，氣溫持續高企，所以Aimee都特別以一身清新造型亮相，揀穿了意牌Etro 2018春夏系列，一襲綠色印花的拼湊長裙，設計輕柔飄逸，配合性感的單肩剪裁，予人一種透心涼感覺，加上Aimee一頭短髮，令效果更見清爽，但亦不失女人味。</p></body></html>
