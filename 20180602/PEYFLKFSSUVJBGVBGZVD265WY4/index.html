<html><header><meta charset="utf-8"><title>鬼鬼潛水曬黑被詐型</title></header><body><h1>鬼鬼潛水曬黑被詐型</h1><p>台灣藝人吳映潔（鬼鬼）昨日和單文柔及伍樂怡在鑽石山出席活動，鬼鬼向大家推薦台灣好去處，她說：「剛去完墾丁考獲潛水牌，9月會再去。」<br>鬼鬼直言避免曬黑，每次潛水都會穿上長袖潛水衣，但手掌卻無可避免地會曬黑，她說：「經紀人會想，因為拍廣告要用手拿着產品，會看到兩個不同膚色，但因為我是初學，水中生物大多有毒，教練不希望我戴手套便亂碰。」不過鬼鬼還是推介台北，她說：「台北有很多夜市，即使我們本地人到夜市都不能抗拒美食。」她表示今次來港只會逗留一天，希望下次可以多留幾天見粉絲。<br>採訪、攝影﹕曹家誠</p></body></html>
