<html><header><meta charset="utf-8"><title>恒地：四叔冇退休打算</title></header><body><h1>恒地：四叔冇退休打算</h1><p>【本報訊】恒地（012）昨舉行股東會，繼李嘉誠、賭王何鴻燊接連退任後，恒地主席李兆基退休時間表一直受關注。其兩位公子李家傑及李家誠昨被問到四叔何時退任及往後分工時，高層林高演即「護駕」指集團一直有分工，強調四叔仍是恒地主席，「佢冇退休打算」。<br>另外，恒發（097）早前以3億元收購香港生活創庫（UNY HK）業務，主席李家誠表示恒發會專注零售，暫未有新收購，而恒地系內亦無重組計劃。<br>至於恒地早前以1元出租深水埗地皮予社聯建組合屋，李家誠表示「希望同發展期夾到，發展前盡量同社企合作」。樓價方面，他認為「有啲高」，但因需求大，故樓價仍可保持。</p></body></html>
