<html><header><meta charset="utf-8"><title>任志剛倡市場用人幣交易</title></header><body><h1>任志剛倡市場用人幣交易</h1><p>【本報訊】行會成員任志剛近年大力主張本地資本市場使用其他貨幣作交易選擇，如人民幣及美元，以解決海外投資者承擔外匯風險問題。任志剛昨再敦促本地資本市場交易中介，應留意提供多元貨幣選擇的重要性，又指起動引擎「不一定留給市場做」。<br>除滬港通外，任志剛昨稱目前為止鮮有見到本港資本市場以人民幣作交易單位，多數意見均歸究很難推動，沒需求或吸引力，但起動「不一定留給市場做，不是一定由商業利益帶動」。他笑說是以個人身份發言，不代表特區政府意見。<br>同場的人行前行長周小川被問到是否要通過監管當局才能推動以人幣作股票交易中介，他只稱任志剛言論有研究壠發作用。</p></body></html>
