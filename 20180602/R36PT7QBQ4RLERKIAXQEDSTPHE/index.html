<html><header><meta charset="utf-8"><title>于文鳳湊細路公園放電</title></header><body><h1>于文鳳湊細路公園放電</h1><p>于文鳳於97年與周星馳相戀，二人拍拖13年，更幫星爺投資令對方身家暴漲，不過二人於10年分手，近年她就與失婚的廖創興銀行主席長子廖堯城（Andrew）撻着。于文鳳連日來被影忙於湊仔，落手落腳和工人及保鑣帶着一名外籍小男孩在公園玩耍，其間見于文鳳及小男孩相處融洽，盡展母愛，而她一向瘦削的身形更變得圓潤。<br>本報昨日問于文鳳與小男孩的關係，她以英文短訊回覆：「我不是媽媽，總之就是沒有關係，人是可以有朋友。」再問她與Andrew的感情狀況，以及二人有否結婚計劃，她就沒有進一步回覆。<br>採訪：唐如</p></body></html>
