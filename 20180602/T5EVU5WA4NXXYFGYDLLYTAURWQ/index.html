<html><header><meta charset="utf-8"><title>陳爽三點式濕身消暑</title></header><body><h1>陳爽三點式濕身消暑</h1><p>34歲人妻陳爽跟金融才俊梁梓軒結婚五年，育有3歲長子梁梓熙及1歲幼女梁語嫣，她婚後相夫教子，偶然也有出席活動。近日天氣持續炎熱，陳爽當然要出動跟陽光玩遊戲，她前日在微博貼上火辣泳裝照，穿上白色三點式外披同色喱士，若隱若現十分誘人，她還留言：「何以消煩暑，端坐大浪灣。」有網民大讚這位辣媽是「濕身女王」。<br>陳爽多謝操刀的女攝影師王穎：「我大肚時認識呢位攝影師，當時佢負責化妝同攝影，覺得好有緣，攝影技術好獨特，我哋之後有相約影相，𠵱家天氣熱，咪去海邊涼吓。」問到老公可有大讚？她笑言：「老公話我日日都咁靚。」<br>採訪：唐琛悠</p></body></html>
