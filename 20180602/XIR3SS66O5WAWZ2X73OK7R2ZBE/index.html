<html><header><meta charset="utf-8"><title>陳慧琳教仔助開聲</title></header><body><h1>陳慧琳教仔助開聲</h1><p>陳慧琳（Kelly）事隔兩年再推出新歌《花見小路》和《Be With You》，昨日在商台宣傳，《花》是唯美，充滿意境的歌，有不少高音位，她自言以前難駕馭，問到教仔是否對練氣有幫助，她笑言：「係呀，開咗個高音位，開咗八年聲，雖然教仔唔使勞氣，但有時喝佢哋都要有力，用丹田氣叫出來。」<br>稍後細仔劉琛幼稚園畢業，Kelly因工作未能出席：「佢都唔知乜嘢叫畢業，唔覺嘅，爸爸、哥哥都會去，佢最緊要偶像哥哥去就得，我喺佢心目中都係排第二。」暑假期間Kelly一家人旅行，音樂會延遲舉行，預計去英國，兼為大仔劉昇慶祝生日。<br>採訪、攝影：王連連</p></body></html>
