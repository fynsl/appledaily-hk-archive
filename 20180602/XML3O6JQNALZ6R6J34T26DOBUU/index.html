<html><header><meta charset="utf-8"><title>中行綠色債獲超額認購</title></header><body><h1>中行綠色債獲超額認購</h1><p>【本報訊】中行（3988）倫敦及香港分行分別完成發行10億美元3及5年期浮息綠色債，以及30億港元2年期定息可持續發展債券，各獲0.75及0.5倍超額認購。中銀香港（2388）資產管理固定收益首席投資官阮卓斌表示，綠色債與普通債券定價已分別無幾，買賣差價只有1至3點子，發債後二手市場成交價亦保持一手發行價水平，證需求殷切及定價合理。<br>對於未來境內發債體更多利用本港市場在海外發綠色債，尤其流動性高的美元綠色債前景，阮卓斌甚為樂觀。他指雖然境內外市場均有綠色債券基金，惟數量不多，相信當綠色債發行量足夠龐大時，會推動更多綠色基金出現。</p></body></html>
