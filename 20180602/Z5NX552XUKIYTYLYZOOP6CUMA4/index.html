<html><header><meta charset="utf-8"><title>積遜莫瑪拍《烏鴉》難產</title></header><body><h1>積遜莫瑪拍《烏鴉》難產</h1><p>李小龍兒子李國豪當年拍攝《烏鴉》（Crow）中槍意外身亡，事隔25年，電影公司打算拍新版《烏鴉》，更已選定由「水行俠」積遜莫瑪（Jason Momoa小圖）主演。但前日積遜莫瑪於Instagram宣佈作品難產：「我等了八年去演這個夢寐以求的角色，但好不幸我可能要等多八年。」他更向原著漫畫作者James O'Barr與粉絲道歉，有指電影是因為監製Samuel Hadida與電影公司有財務爭議而難產。</p></body></html>
