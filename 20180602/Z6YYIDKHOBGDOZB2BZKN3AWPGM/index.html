<html><header><meta charset="utf-8"><title>傅嘉莉創業網上賣頭箍</title></header><body><h1>傅嘉莉創業網上賣頭箍</h1><p>台灣藝人納豆在荃灣開設的飲品店昨日舉行開幕儀式，傅嘉莉應邀出席，她表示家人亦正計劃開設類似的飲品店：「今日嚟偷師，但知道租金好貴。」除了飲品店，她早前到內地工作購入一批頭箍，於是準備自創品牌放上網賣，她說：「希望可以影一啲相放喺網上賣，暫時唔會做舖頭。」<br>同場還有范振鋒和太太李思欣，范振鋒回想98年亦曾經在旺角開店賣台式沙冰，他說：「當時年輕仲以為會發達，兩個月就開咗四間，點知第三個月就成條街都係，半年就執晒。」對於電影道具師張偉全被裁定保管及藏有道具偽鈔案罪成，他說：「戥佢唔抵，都係打份工啫。」<br>採訪、攝影：張俊銘</p></body></html>
