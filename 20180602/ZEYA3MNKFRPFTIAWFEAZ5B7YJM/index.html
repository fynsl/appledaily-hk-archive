<html><header><meta charset="utf-8"><title>蔡思貝小背心晒腿孖何雁詩陳瀅玩滑水</title></header><body><h1>蔡思貝小背心晒腿<br>孖何雁詩陳瀅玩滑水</h1><p>宅男女神陳瀅以前喺外國住，熱愛玩snowboarding，不過嚟咗香港住之後，最近鍾意玩滑水，早前佢同賴慰玲、吳嘉熙及陳嘉寶等出海試玩過，陳瀅好快就放開條繩，企喺滑水板上十幾秒，未知係唔係一試愛上。<br><br>陳瀅噚日喺IG貼咗一條出海嘅片，佢又去滑水，今次有蔡思貝同何雁詩同行，三人坐喺梳化傾偈，並留言「Let's try that again」(再試一次)，片中見蔡思貝身穿小背心同熱褲，而陳瀅就一身黑色嘅長袖運動衫。</p></body></html>
