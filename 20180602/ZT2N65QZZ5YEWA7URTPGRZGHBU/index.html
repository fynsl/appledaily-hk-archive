<html><header><meta charset="utf-8"><title>蔡雪瑩誕8.4磅大隻妹</title></header><body><h1>蔡雪瑩誕8.4磅大隻妹</h1><p>現年31歲的前新聞小花蔡雪瑩，前年4月嫁全國政協朱銘泉兒子、上市公司太子爺朱威霖，同年8月已經幫朱家添丁，昨日再剖腹誕下8.4磅囡囡Sheryl。<br>蔡雪瑩產後接受《蘋果》電話訪問，指囝囝已見到妹妹，老爺、奶奶及媽咪亦急不及待早已在手術室外等，大家都見了孫女。蔡雪瑩說：「今日下晝出世，呢個係大隻妹，不過我都想生重啲，大隻啲易湊啲，𠵱家都叫肥肥白白㗎喇！希望佢健健康康啦！」又表示：「今次陀B冇上次咁緊張，但臨生都係好緊張，阿女出嚟喊得勁過哥哥，我聽到佢喊我都喊，老公全程陪住我，佢都好開心呀！」<br>採訪：小米</p></body></html>
