<html><header><meta charset="utf-8"><title>王宗堯嘆香港電影委屈</title></header><body><h1>王宗堯嘆香港電影委屈</h1><p>王宗堯與沈震軒等前晚在銅鑼灣出席劇集《暗算天機》活動，蕭若元帶孫仔一齊上台撐場。王宗堯提到《樹大招風》道具領班因藏有道具銀紙被定罪，他無奈地說：「香港電影都幾委屈，道具假又嫌，CG差又俾人話，我諗應該有上訴空間。」<br>提到會否覺得政府一邊支持，一邊打壓？王宗堯表示：「唔搞就好啦，所有地方政府都會支持當地電影，香港電影都應該有認受性。」<br>採訪：王連連<br>攝影：陳慧安</p></body></html>
