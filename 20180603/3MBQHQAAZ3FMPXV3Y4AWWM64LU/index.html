<html><header><meta charset="utf-8"><title>鄭秀文一個Roger Vivier袋襯出兩個風格造型</title></header><body><h1>鄭秀文一個Roger Vivier袋<br>襯出兩個風格造型</h1><p>不時都喜歡貼相分享造型穿搭的鄭秀文(Sammi)，向來都深得不少品牌喜愛，更經常送上新品試用，難怪手袋可以頻頻換新款。<br><br>Sammi最近的新歡手袋，相信是Roger Vivier的Viv' Tote，日前更一次過貼出配襯手袋的兩個不同造型，一個青春可愛style，另一個走女人味style，一張相足以證明Sammi形象的確夠晒百變。這款Viv' Tote，設計簡約卻不失細節，而且實用性高，難怪除了Sammi，最近深得不少女星喜歡，靚媽周汶錡和袁詠儀都是用家。</p></body></html>
