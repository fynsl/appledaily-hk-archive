<html><header><meta charset="utf-8"><title>傳姜洋調往上海出任新職</title></header><body><h1>傳姜洋調往上海出任新職</h1><p>【本報訊】被免去中證監副主席一職的姜洋，有傳將調往上海出任新職。<br>姜洋上周五早上仍以中證監副主席身份在港發表演講，下午國務院卻公佈免去其職務，同時未提及新職務任命，惹市場揣測。內地《證券日報》昨引述消息指，姜洋將到上海出任新職，但未透露詳情。此前有傳姜洋因已達退休年齡而被免職。<br>另外，在滬股通名單內的奧瑞德（600666.SH），因涉違反證券法律法規，被中證監立案調查。內地媒體指，奧瑞德控股股東左洪波夫婦把持有的3.9億股幾乎全作抵押，被司法輪候凍結。翻查資料，早於去年已有網上文章質疑該公司涉財務造假。</p></body></html>
