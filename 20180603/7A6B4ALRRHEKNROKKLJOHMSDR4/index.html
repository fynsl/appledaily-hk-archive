<html><header><meta charset="utf-8"><title>史丹李遭槍手嗌還錢</title></header><body><h1>史丹李遭槍手嗌還錢</h1><p>年屆95歲的「Marvel之父」史丹李（Stan Lee）接二連三被身邊人謀財偷錢，日前他再被兩名持槍男子到其加州荷李活豪宅恐嚇，繼而引起一陣恐慌。<br>在美國時間上周四晚，加州警方接報趕到史丹李的豪宅門外，當時有兩名持槍歹徒叫囂，要求史丹李還錢，隨即有20名警員到場對峙，甚至出動警用直升機，場面緊張。據警方指，兩名疑犯已被拘留，目的仍有待調查，史丹李事後表示不認識兩人。</p></body></html>
