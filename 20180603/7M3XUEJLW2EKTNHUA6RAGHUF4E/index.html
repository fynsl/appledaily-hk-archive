<html><header><meta charset="utf-8"><title>【一周必看】省港夾公仔大對決　港女素人VS清遠少女</title></header><body><h1>【一周必看】<br>省港夾公仔大對決　港女素人VS清遠少女</h1><p>香港facebook夾公仔版主Doris是本地著名高手之一，雖受香港土地問題影響，未能好像雅離家中藏有8,000公仔，但仍有數百隻「獵物」。《蘋果》近日邀請她北上挑戰雅離，兩名神人對決，大批人士圍觀，最終雅離比Doris夾多10隻公仔勝出。雅離表示，Doris玩兩爪機居多，用內地三爪機比賽對她不公平。<br><br>《蘋果》記者</p></body></html>
