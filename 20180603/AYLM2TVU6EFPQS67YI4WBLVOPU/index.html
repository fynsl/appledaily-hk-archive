<html><header><meta charset="utf-8"><title>趣趣地：費Sir出院又贏一場</title></header><body><h1>趣趣地：費Sir出院又贏一場</h1><p>據英國傳媒報道，上月因腦出血入院接受緊急手術嘅前曼聯領隊費格遜已經出院，並由家人照顧繼續休養。76歲嘅費格遜喺五月五日因腦出血昏迷入院接受手術，幾日後醒番，講到嘢同埋可以離開深切治療部。𠵱家離佢入院唔夠一個月，費Sir就已經可以落地行同出院休養，可見呢位領隊嘅鬥志亦十分頑強。英國《太陽報》上周五引述知情人士話︰「所有人都知道費爵爺係個贏家，佢呢一場都一定唔會輸。」報道指，費Sir曾向身邊人表示，希望到八月新球季開始後，可以去奧脫福球場睇比賽。</p></body></html>
