<html><header><meta charset="utf-8"><title>趣趣地：小白着8號神戶急補鑊</title></header><body><h1>趣趣地：小白着8號神戶急補鑊</h1><p>日職球會神戶勝利船宣佈，新加盟嘅西班牙國腳恩尼斯達將會着8號，而原本8號嘅三田啟貴會改着7號。雖然三田嘅人氣點都唔及恩尼斯達，不過始終都有一定球迷支持，所以神戶上周五宣佈一項「補鑊措施」，喺七月22日對湘南比馬嘅比賽中舉行一項名為「初次7號大作戰」活動，所有事前透過登記，持有三田8號波衫嘅球迷可以喺當日同三田合照兼簽名，感謝佢哋對神戶同三田啟貴嘅支持。</p></body></html>
