<html><header><meta charset="utf-8"><title>【籽想旅行】山系Snapshot </title></header><body><h1>【籽想旅行】山系Snapshot </h1><p>【籽想旅行】<br>日本人衣着品味平均都好高，去露營遇見不少山系型男索女。記者在現場捕捉了幾位，看看他們選擇甚麼品牌的服飾。</p><p>Travel Memo<br>簽證：持特區護照及BNO免簽證，可停留90日。<br>滙率：100日圓約兌7.2港元<br>機票：HK Express提供直航來回香港及東京成田/羽田機場，單程機票港幣約798元起（不包括機場稅、燃油附加費和其他額外收費）<br>鳴謝：HK Express</p><p>記者：翁怡富<br>攝影：劉永發、翁怡富</p></body></html>
