<html><header><meta charset="utf-8"><title>動‧呈獻：《太空也世盃》利記膠龍又被抽水好鬼灰</title></header><body><h1>動‧呈獻：《太空也世盃》<br>利記膠龍又被抽水好鬼灰</h1><p>俄羅斯太空人斯卡普洛夫及艾迪美耶夫在國際太空站（ISS）踢無重力足球展現各種技巧，以迎接即將展開的2018年俄羅斯世界盃。<br><br>俄羅斯太空總署日前發佈了一段影片，可以見到兩名太空人穿著俄羅斯世盃官方T-恤，在掛著俄羅斯國旗及其他國家小型國旗的無重力環境中踢球，而他們所踢的正是今屆世盃的官方用球，將於6月3日隨太空人返回地球。<br><br>由32支隊伍角逐的俄羅斯世界盃將於6月14日至7月15日上演，在位於11個城市的12個球場總共進行64場比賽。</p></body></html>
