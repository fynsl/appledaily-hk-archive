<html><header><meta charset="utf-8"><title>深田恭子超市買餸慳家</title></header><body><h1>深田恭子超市買餸慳家</h1><p>日本著名女星深田恭子入行超過20年，已經35歲的她仍屬圈中性感女神，近年推出寫真集絕對是銷量保證，今年更打上Oricon舉辦的「第11屆最理想女友排行榜」第三名，票數僅次於新垣結衣和綾瀨遙。</p><p>深田恭子每次出席公開場合均作悉心打扮，新一期雜誌《Friday》就拍得她日前下午現身麻布十番，見她戴上口罩再襯一件頭街坊look長裙到超市掃貨，一口氣買了牛蒡、雞胸肉、豆腐等健康食材，埋單1萬日圓（約700多港元），打扮上雖然星味大減，但就把其玲瓏浮凸的線條顯得若隱若現。<br>撰文：哥羅</p></body></html>
