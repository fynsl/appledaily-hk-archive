<html><header><meta charset="utf-8"><title>王麗嘉學接受別人眼光</title></header><body><h1>王麗嘉學接受別人眼光</h1><p>荷李活巨星Jessica Alba前晚在中環出席活動兼分享健康生活之道，林恬兒、Rosemary、王麗嘉和母親馬詩慧都有捧場，經常於Ig貼性感照的王麗嘉表示與爸爸王敏德傾談過此事：「爸爸叫我要接受別人眼光，每個地方都有唔同文化，冇法扭轉別人想法。」懷胎六月的Rosemary則表示準備了不少嬰兒用品，朋友亦贈送大批衣服給她，已預留一間房間做BB房，但要下月才知BB性別。</p></body></html>
