<html><header><meta charset="utf-8"><title>【一周必看】寸爆記者點解畫？馬時亨：天口熱冇祈禱</title></header><body><h1>【一周必看】<br>寸爆記者點解畫？馬時亨：天口熱冇祈禱</h1><p>高鐵試行約兩個月，即被揭發列車出軌、車輪磨損較預期嚴重、路軌因地下水滲漏致信號系統不穩定、售票大堂漏水等多項問題，港鐵主席馬時亨日前曾批記者追問事件詳情無意義，更「發爛渣」指「我哋話畀你聽OK就得」，被外界狠批。馬星期一接受電台節目訪問時表示不會修正或收回言論，但就解釋當日說出該番言論是因為「天口熱」、「冇祈禱」。</p></body></html>
