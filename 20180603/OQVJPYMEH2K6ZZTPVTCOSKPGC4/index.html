<html><header><meta charset="utf-8"><title>卓林被女友叫未婚妻</title></header><body><h1>卓林被女友叫未婚妻</h1><p>吳綺莉女兒吳卓林與女友Andi早前在加拿大拍片想尋父成龍，事件引起大眾關注，但成龍早前被問起此事時卻雙手掩耳，避而不談。而卓林行蹤如何，其母吳綺莉亦顯得非常擔心。相隔約一個月，有《蘋果》讀者就見到卓林與Andi在加拿大安大略省，坐在路邊樹下野餐午膳。</p><p>Andi昨日在fb更新封面圖片，附有一段英文：「希望全世界如我未婚妻一樣，都擁有一個廣闊胸襟。」在「尋父」影片中，卓林仍稱Andi為「女友」，而今次Andi就用到「未婚妻」一詞，似乎暗示已與卓林訂婚。<br>撰文：鍾國仁</p></body></html>
