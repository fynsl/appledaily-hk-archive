<html><header><meta charset="utf-8"><title>河國榮怕醜唔敢咀老婆</title></header><body><h1>河國榮怕醜唔敢咀老婆</h1><p>一連兩場的「31．31 dare to dream河國榮音樂會」前晚在九展順利完成，河國榮邀請了太太Bonnie上台，雖然台下觀眾不斷叫河國榮即場咀嘴太太，不過最後他只是搭住太太的膊頭笑笑口跟大家打招呼，完騷後河國榮表示很滿意兩場演出：「佢幫咗我好多，喺Admin同埋安排上有好多嘢做，佢忙到七彩，冇佢呢個騷搞唔成。」他坦言今次一定不可能回本：「我哋做得好開心，就算蝕錢都笑住蝕。」</p></body></html>
