<html><header><meta charset="utf-8"><title>狼死小學雞強拆汽水機再猜包剪揼分贓</title></header><body><h1>狼死小學雞強拆汽水機<br>再猜包剪揼分贓</h1><p>內地童黨橫行，在無人商店內更變身「暴力之王」爆竊！廣東汕頭市一間無人販賣店內的自助售賣機， 5月22日 遭5名背着書包的小朋友強行拉開上了鎖的櫃門，拿走機內的飲料。<br><br>從店內的閉路電視所拍得的畫面顯示，最初只有4名女孩子企圖用力拉自助飲品機的「機門」。當時並無其他人，4名女孩花了不少時間拉扯，又用腳嘗試撐開，仍未能完全將門打開，隙縫處這時卻跌出一樽飲品。隨後，來了一名男孩，5人再合力拉扯，還不斷推撞該部售賣機，終於從隙縫取出多樽飲品，並猜包剪揼來把贓物分掉。據悉，店方事後報警。目前，事件仍在調查中。<br><br>梨視頻</p></body></html>
