<html><header><meta charset="utf-8"><title>班尼狄勇救被圍速遞員</title></header><body><h1>班尼狄勇救被圍速遞員</h1><p>「奇異博士」班尼狄甘巴貝治（Benedict Cumberbatch）被傳媒爆料指和老婆Sophie Hunter搭Uber時，勇救被圍速遞員。當日班尼狄經過主演的大熱劇《新福爾摩斯》（Sherlock）角色居住的倫敦市Baker Street附近時，發現四個暴徒正攻擊一名單車速遞員，班尼狄見狀立即落車嚇退四人。班尼狄事後接受訪問時說：「我這樣做是全因……Well……我認為這樣做，你明的！」</p></body></html>
