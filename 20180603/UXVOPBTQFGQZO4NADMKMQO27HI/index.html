<html><header><meta charset="utf-8"><title>上海行吸內地粉絲</title></header><body><h1>上海行吸內地粉絲</h1><p>基斯柏特偕女主角布斯達拉斯侯活、導演J.A. Bayona日前展開上海宣傳之行，在位於虹口區的老場坊舉行記者會及粉絲紅毯見面會。<br>基斯柏特與布斯達拉斯侯活異口同聲表示很喜歡上海，布斯就形容上海是個未來城市，基斯則大讚上海人十分親切，兩人亦表現得毫無架子，還應大會主持要求，即場還原電影其中被恐龍追逐的場面，三人更獲贈恐龍的水墨畫作為紀念。<br>基斯早已開微博賑戶吸內地粉絲，此行更在微博公開行蹤，今次難得到上海，他亦趁機會到處觀光，除了到外灘欣賞夜景及上東方明珠塔遊覽外，又品嚐當地街頭小吃，四日行程十分充實。<br>採訪、攝影：S.So</p></body></html>
