<html><header><meta charset="utf-8"><title>北角尚譽建築工人危坐腳揈揈追欠薪</title></header><body><h1>北角尚譽建築工人<br>危坐腳揈揈追欠薪</h1><p>【本報訊】北角月園街興建中的單幢式樓宇尚譽，昨早10時26分，地盤一名工人拉起「地盤無視 無糧出」橫額，爬出3樓大廈石壆危坐，警方及消防員到場游說，在月園街地面張開救生氣墊戒備。工人仍危坐石壆，與救援人員對峙，現場交通暫未有受影響，至昨午1時許工人作出妥協，返回安全返置。<br><br>現場消息指，事件涉及的金額約10萬元，疑因出勤紀錄不完整引致，資方經了解後向工人承諾會再詳細核細相關紀錄。</p></body></html>
