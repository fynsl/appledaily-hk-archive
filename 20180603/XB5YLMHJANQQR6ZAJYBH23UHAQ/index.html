<html><header><meta charset="utf-8"><title>工業富聯料周五在滬上市</title></header><body><h1>工業富聯料周五在滬上市</h1><p>【本報訊】內媒報道，台灣鴻海旗下富士康工業互聯網（工業富聯）的董事長陳永正在DeepTech大會上表示，公司將於6月8日在上交所上市。<br>工業富聯上市集資272億元（人民幣．下同），創歷來民企最大上市集資額紀錄，上市後估計市值達5,000億元，是A股罕見巨無霸。公司早前獲中證監「特事特辦」，創A股審批最快紀錄。陳永正表示，公司下一步將向四方面發展：第一，繼續發揮提值增效、降本減存；第二，打通上下游供應商數據，進行大數據再整合；第三，將智能製造的無人工廠技術提供給中小企；最後是建設工業平台，通過所有的生產數據提供服務。</p></body></html>
