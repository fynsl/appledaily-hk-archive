<html><header><meta charset="utf-8"><title>【開台揼本】籌備復辦亞姐</title></header><body><h1>【開台揼本】籌備復辦亞姐</h1><p>亞視去年12月宣佈復活大計的記者會上，大老闆鄧俊杰宣佈首年投資4億，而開台初時亞視的確揼本，包括重金邀無綫前總經理陳志雲主持《百萬富翁》，及以超過2,000萬港元購入范冰冰主演的《巴清傳》。<br>但亞視開台數個月便傳縮皮，前晚志雲主持的90集《百萬富翁》已經全部播完，據悉朱慧珊、朱慧敏、曾華倩和樂瞳等主持的直播節目《今晚見》，播至下月中便播映完畢，亞視目前正籌備新節目，包括旅遊和時事節目等，並會復辦亞洲小姐選舉，但據悉因閂水喉關係，未必有大卡士加盟主持節目。</p></body></html>
