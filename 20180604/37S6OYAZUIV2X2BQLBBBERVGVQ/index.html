<html><header><meta charset="utf-8"><title>松岡好耐冇見洗米華</title></header><body><h1>松岡好耐冇見洗米華</h1><p>日模松岡李那前晚到西貢出席活動時，透露下月書展推出寫真集，她說：「成本書都是在香港拍攝，因為我在香港生活了八年，希望寫真都充滿香港特色。」<br>寫真會有比堅尼及內衣照，問松岡每年都有𡃁模出寫真，如何突圍？她說：「自己其實沒想過出寫真，不過經理人向我提議，後來覺得可以趁變老前影一些靚相，於是答應。」曾與她傳緋聞的洗米華周焯華日前生日，問可有跟對方慶祝？她說：「生日好開心，不過我們很久沒見面。」<br>採訪：曹家誠<br>攝影：林賓尼</p></body></html>
