<html><header><meta charset="utf-8"><title>余安安捧仔要唔寸</title></header><body><h1>余安安捧仔要唔寸</h1><p>ViuTV大型選秀節目《全民造星》昨日安排99位男參賽者與評判余安安及導師劉美君等見面，曾扮劉德華成名的學舌鳥成員何啟華、曾拍《狂舞派》的楊樂文及許靖韻前度羅啟聰，因網上人氣爆燈而直入決賽50強。問余安安評選準則時，她說：「要有星味、觀眾緣、個樣唔好乞人憎，講嘢寸得滯亦唔得。」<br>另外，龐卓欣昨日在荃灣出席ViuTV《全民星戰》時，透露父母給她首期買樓，問是否和男友同居？她說：「我自己供，冇男友份，佢只會間中過嚟住。」<br>採訪：卓寶花<br>攝影：仇志德</p></body></html>
