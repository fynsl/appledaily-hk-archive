<html><header><meta charset="utf-8"><title>求驗客手記：高柏尼受傷或緣盡世盃 - 求驗客</title></header><body><h1>求驗客手記：高柏尼受傷或緣盡世盃 - 求驗客</h1><p>比利時上周六友賽葡萄牙，結果呢兩支就踢世界盃嘅球隊互交白卷賽和0:0，不過比利時下半場有高柏尼傷出，未知要傷幾耐。今場比賽，葡萄牙有基斯坦奴朗拿度（C朗）缺陣，而比利時嘅維頓漢就係第100場代表國家隊上陣，不過呢場比賽，大家談論嘅焦點都在於效力曼城嘅高柏尼。高柏尼似乎係喺一次防守中拉傷，而喺55分鐘退下火線，佢連換人都等唔切就自己離開球場，暫時未知傷得嚴唔嚴重。</p></body></html>
