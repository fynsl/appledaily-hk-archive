<html><header><meta charset="utf-8"><title>陸詩韻獻吻坤哥怕醜</title></header><body><h1>陸詩韻獻吻坤哥怕醜</h1><p>吳業坤和陸詩韻昨日在銅鑼灣出席眼鏡店開幕，陸詩韻應司儀要求向坤哥扮獻吻，坤哥有點害羞，透露自己有600度近視和500度散光，陸詩韻笑問：「係咪覺得我好靚？」坤哥貼近她面前說：「要近啲睇先。」<br>提到擔任李美慧婚宴的姊妹團，陸詩韻表示見到好多舊朋友，問有否見到舊愛曾文能？她說：「見到，佢係兄弟團之一。」又表示有幫手設計玩新郎遊戲：「尿片、香蕉、花生醬同朱古力，好似糞便咁，新郎哥二話不說就拎嚟食，如果做唔到就照畀利是，所以收到好大叠。」<br>採訪、攝影：黃曉妍</p></body></html>
