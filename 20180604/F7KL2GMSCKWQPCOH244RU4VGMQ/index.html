<html><header><meta charset="utf-8"><title>【一周必看】妹記魚皮日賣50碟　彈滑爽秘技公開</title></header><body><h1>【一周必看】<br>妹記魚皮日賣50碟　彈滑爽秘技公開</h1><p>舊人常說香港有黃金餅，人人來港淘金，魚翅撈飯，撈得風山水起。數十年過去，香港經濟大不如前，處處生意難做。正因如此，一間小店能歷經數十載，必有它的過人之處。妹記生滾粥品，由人稱妹姐的麥妹於1979年創立，走過三代人，由當年的鐵皮大牌檔搬到熟食中心，如今傳到孫兒蔡覺東（阿東）之手，用一碗碗即叫即做的生滾粥繼續傳承。<br><br>全新旅遊專頁，即like籽想旅行： https://fb.com/travel.appleseed </p></body></html>
