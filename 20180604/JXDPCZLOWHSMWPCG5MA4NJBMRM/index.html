<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】李璧琦助養四小孩</title></header><body><h1>【馮仁昭四圍超】李璧琦助養四小孩</h1><p>杜宇航同李璧琦噚日喺尖沙嘴文化中心外為「笑臉傳情匯香江」擔任嘉賓，為內地學校重建工程籌款。李璧琦助養咗四個來自內地同緬甸嘅小朋友：「有個內地女仔細個被馬咬爛咗塊臉，好彩搵到個整容醫生朋友，𠵱家已經接受咗手術，喺康復階段，希望可以畀佢多啲自信。」杜宇航就忙住喺內地拍戲，早前拍完劉鎮偉導演嘅《功夫聯盟》，佢又計劃同菲律賓合作開電影同後期製作公司。<br>撰文：馮仁昭</p></body></html>
