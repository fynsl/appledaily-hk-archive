<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】江嘉敏拒搵王浩信</title></header><body><h1>【馮仁昭四圍超】<br>江嘉敏拒搵王浩信</h1><p>江嘉敏、胡鴻鈞噚日喺新蒲崗出席商場活動，王浩信傳同陳自瑤婚變，江嘉敏話唔會刻意主動關心對方：「自從拍完劇就冇聯絡，突然關心會好唐突，好似好八卦。」被問到會唔會因兩人緋聞影響對方婚姻，江嘉敏話：「應該唔關事。」而許廷鏗被話似同志日劇《大叔的愛》其中一個角色，老友胡鴻鈞話可以一齊拍，但笑話介意有親吻戲，係咪因為對方唔好錫所以介意：「唔知好唔好錫，我冇錫過。」<br>撰文：馮仁昭</p></body></html>
