<html><header><meta charset="utf-8"><title>爆相爆片：天滅關愛座？ </title></header><body><h1>爆相爆片：<br>天滅關愛座？ </h1><p>喺公共交通工具設關愛座，原意係畀有需要嘅人優先有位坐，但原來坐關愛座未必真係會被「關愛」。上周五就有架九巴，車上嘅關愛座突然飛脫，連帶隔籬碌柱都甩埋（圖），搞到一名乘客受傷。呢單飛甩關愛座嘅意外就衍生一個「世紀難題」：究竟搭車扣唔扣安全帶好？有網民話，「有事發生想走都遲人一步」，又因關愛座被網民戲稱為「廢老座」，有網民話咁先係「畀兩蚊坐車嘅質素」。九巴話架巴士送去驗車中心，調查事故原因。</p></body></html>
