<html><header><meta charset="utf-8"><title>爆相爆片：貨車駛出　嚇跌阿伯 </title></header><body><h1>爆相爆片：<br>貨車駛出　嚇跌阿伯 </h1><p>旺角人山人海，駕駛者最忌心浮氣躁。上周六旺角砵蘭街一架停低嘅重型貨車突然開車，一個過路伯伯唔為意差啲被撞，好彩伯伯反應快向後避，但就失平衡向後跌地下。<br>上周六朝早約8點半，一架重型貨車停低喺砵蘭街同豉油街交界，此時有一位伯伯頭耷耷橫過馬路，點知停近路邊嘅貨車突然駛出，伯伯雖然碎步向後避，但都失平衡向後跌，pat pat落地！重型貨車立即停低，車上有人落車了解，仲有4個熱心人協助，但佢似乎傷得唔輕，好痛苦咁坐喺地上，一時起唔到身。半分鐘後，喺眾人幫手下伯伯先企得番身，拐步行返上行人路。</p></body></html>
