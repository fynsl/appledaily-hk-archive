<html><header><meta charset="utf-8"><title>【一周必看】放生中興前伊萬卡商標註冊獲批　外媒：有「交易」嫌疑</title></header><body><h1>【一周必看】<br>放生中興前伊萬卡商標註冊獲批　外媒：有「交易」嫌疑</h1><p>中美貿易戰敏感時期，美國總統特朗普的千金伊萬卡（Ivanka Trump）獲中國工商部門批出多個新註冊商標，引輿論譁然；美國多家媒體連日報道事件，質疑伊萬卡和丈夫作為白宮高級顧問，事件涉利益衝突，更憂慮白宮會否在中美貿易磨擦對中方放水，以利特朗普家族。伊萬卡品牌發言人回應稱，商標註冊是防被侵權，未必是要進軍中國市場。資料顯示，伊萬卡至少在華有36個註冊商標。<br><br>美聯社/《紐約時報》</p></body></html>
