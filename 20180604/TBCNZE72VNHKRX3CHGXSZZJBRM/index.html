<html><header><meta charset="utf-8"><title>求驗客手記：雷斯雲格寫意度假 - 求驗客</title></header><body><h1>求驗客手記：雷斯雲格寫意度假 - 求驗客</h1><p>車路士嘅巴西球星大衛雷斯今夏無緣參加世界盃，過住悠長假期嘅佢就去咗杜拜度假，仲去咗一間動物園。不嬲鬼馬嘅雷斯，將咬住啲草攞嚟餵長頸鹿，結果俾隻長頸鹿將佢標誌性嘅爆炸頭，當埋做草咁咬，片段所見雷斯就痛到即時彈開，而幫佢拍片嘅朋友就笑到停唔到。而啱啱離開阿仙奴嘅雲格都同樣享受緊假期，現年68歲嘅佢就同咗囡囡去劍橋坐船遊湖，非常寫意，𠵱家佢仲係下任皇家馬德里教練嘅大熱人選呀！</p></body></html>
