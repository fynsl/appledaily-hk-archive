<html><header><meta charset="utf-8"><title>王菲客串行騷大叫走開</title></header><body><h1>王菲客串行騷大叫走開</h1><p>被喻為「王菲御用形象指導」的形象設計師關榮恩（Titi Kwan），前日在上海浦江頤城舉行時裝騷，著名化妝師Zing亦有出席。Zing前日在社交網上載一位神秘嘉賓為Titi Kwan時裝騷客串行騷短片，原來神秘嘉賓正是王菲。</p><p>片中見王菲穿上紅色斗篷大褸，戴住太陽眼鏡出場，一出場即引起全場人士起哄，紛紛拿起手機狂拍，而王菲就邊笑邊行，並邊行邊大叫說：「走開、走開、走開！」場面十分搞笑。Zing並留言說：「客串 @titikwan 時裝秀。」有網民留言大讚阿菲很靚，亦有搞笑的網民留言謂：「全新單曲《走開》。」<br>撰文：魯吉</p></body></html>
