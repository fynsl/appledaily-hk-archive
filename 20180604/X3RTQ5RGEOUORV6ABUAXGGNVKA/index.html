<html><header><meta charset="utf-8"><title>曉格蘭特億元買豪宅</title></header><body><h1>曉格蘭特億元買豪宅</h1><p>英國男星曉格蘭特（Hugh Grant）日前與瑞典電視劇監製女友Anna Eberstein低調註冊，兩人育有三名小朋友，有指他以逾一億港元購入豪宅作為新居，其新寓所位於倫敦諾丁山（Notting Hill），亦即其名作《摘星奇緣》（Notting Hill）取景地附近。報道指曉格蘭特還花費逾520萬港元裝修，其新居位於首都內最貴的地段之一，當然與他於《摘星奇緣》戲中所住的差天共地。</p></body></html>
