<html><header><meta charset="utf-8"><title>【一周必看】歐盟保障私隱新例　香港人有無受惠？</title></header><body><h1>【一周必看】<br>歐盟保障私隱新例　香港人有無受惠？</h1><p>網民上網取得大量看似免費的資訊，其實是要付出代價的－－就是送上自己的個人資料，網站收集後如何使用往往無法控制。歐盟為了進一步保障網民的個人私隱，上周五實施《一般資料保護規則》（GDPR），讓網民擁有更大控制權，可以拒絕向網站披露個人資料，也可以要求網站刪除自己的足跡，違規網站將可能受到重罰，香港人也將間接受惠。<br><br>美國《商業內幕》／《福布斯》</p></body></html>
