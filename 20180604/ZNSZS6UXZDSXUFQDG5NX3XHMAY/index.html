<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】筱靖笑趙哲妤唔識好仔</title></header><body><h1>【馮仁昭四圍超】<br>筱靖笑趙哲妤唔識好仔</h1><p>趙哲妤（Uny 中）前晚同筱靖（右）等出席沙田活動時，話嬲咗筱靖一年，所以冇同對方慶祝生日。原來佢哋有次去美國，筱靖擺低趙哲妤畀自己班男性朋友照顧，筱靖解釋話：「我用心良苦製造機會畀Uny同我啲朋友，點知佢就嬲足一年，要我擺和頭酒，又請咗佢去東莞旅行先原諒我。」趙哲妤對筱靖好意唔領情，話自己中意高大型男仔，但筱靖班朋友就係商人居多。<br>撰文：馮仁昭</p></body></html>
