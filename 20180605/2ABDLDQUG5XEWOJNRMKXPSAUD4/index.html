<html><header><meta charset="utf-8"><title>【add star】陳慧琳Dior凸顯長腿</title></header><body><h1>【add star】陳慧琳Dior凸顯長腿</h1><p>靚媽陳慧琳（Kelly）出新歌，日前就身穿Dior 2018春夏系列現身商台宣傳。雖然只是黑白條子上衣襯牛仔腳，造型簡單casual，但Kelly依然穿出星味，佩戴長頸鏈點綴令造型更豐富，而闊腳牛仔腳亦凸顯了她有長腿的優點。</p><p>另一潮人鄭秀文（Sammi）頻頻換新款手袋，新歡相信是Roger Vivier的Viv' Tote，日前她一次過貼出兩個襯袋的不同造型，一個青春可愛，另一個充滿女人味。撰文：安妮</p><p>更多精采時尚內容，盡在 http://add.appledaily.com。 </p></body></html>
