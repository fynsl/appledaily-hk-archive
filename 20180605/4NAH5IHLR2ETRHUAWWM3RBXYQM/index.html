<html><header><meta charset="utf-8"><title>陳慧琳練歌悶親囝囝</title></header><body><h1>陳慧琳練歌悶親囝囝</h1><p>陳慧琳（Kelly）和張智霖昨日在中環出席美心月餅活動，之前有廣告商邀請Kelly母子檔拍廣告，但丈夫介意：「我就冇所謂，但影相時休息時間要𠱁佢哋，即係搵自己笨。」日前大仔在學校表演，兒子唱歌大聲：「但音準就要練習吓，我平時練歌佢會叫我細聲啲，可能唱來唱去嗰幾句佢覺得悶。」<br>下周父親節，Kelly指囝囝曾用紙製領呔，笑言：「燒咗佢，下次唔用紙，用紙黏土做，仲可以用。」張智霖則謂不慣慶祝節日，張家的男人都較內斂，囝囝不多講我愛你：「好難，男仔性格唔會，但我哋成日擁抱，畀我抱得時，我會抱多啲，雖然佢高，抱起時腳可以掂地。」<br>採訪：王連連<br>攝影：葉君海</p></body></html>
