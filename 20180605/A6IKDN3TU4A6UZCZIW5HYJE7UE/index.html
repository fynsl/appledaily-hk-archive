<html><header><meta charset="utf-8"><title>大S着長袖衛衣去郊遊網民：真的替她熱</title></header><body><h1>大S着長袖衛衣去郊遊<br>網民：真的替她熱</h1><p>41歲徐熙媛(大S)經歷過流產陰霾，近日已全面復工，與老公汪小菲恩愛如昔，前日有大陸網民喺北京青龍峽見到大S同汪小菲，身穿休閒服，撓住手慢步，感受大自然氣息，就算身邊有人認到佢哋，大S都面露微笑，一直跟住老公行，以往佢哋都同一對仔女出去玩，享受家庭樂，難得今次係二人世界，大晒甜蜜。<br><br>不過北京懷柔區近日最高氣溫有三十幾度，天氣熱，周圍嘅人都着短袖衫，得大S一個着黑色長袖衛衣，大陸網民留言：「真的很替她熱。」網民又指為咗安全起見，兩公婆全程有保鑣睇住。</p></body></html>
