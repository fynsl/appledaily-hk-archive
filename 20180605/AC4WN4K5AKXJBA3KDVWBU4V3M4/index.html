<html><header><meta charset="utf-8"><title>金斯瑞先舊後新配股</title></header><body><h1>金斯瑞先舊後新配股</h1><p>【本報訊】今年熱炒的藥股終有抽水活動。金斯瑞生物科技（1548）宣佈，正計劃通過摩根大通及高盛向投資者以先舊後新方式配售若干現有股份，而公司將根據其向股東取得的一般授權向賣方發行相同數目的新股份。<br>公告提到，是次所得款項擬用於中國、美國及歐洲建立CAR-T研發及生產設施；集團人才計劃及CAR-T治療建立全團隊，包括監管、研發、生產及商業化團隊；建立質粒及生物製劑產品生產質量管理規範的生產設施；以及一般營運資金。金斯瑞昨日收報28.8元，升0.8%，年內累升44%。</p></body></html>
