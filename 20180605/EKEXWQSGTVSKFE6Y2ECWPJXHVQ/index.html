<html><header><meta charset="utf-8"><title>江若琳嘲Oscar怕醜</title></header><body><h1>江若琳嘲Oscar怕醜</h1><p>準人妻江若琳（Elanne）將於12月嫁「生煎包王子」蕭潤邦（Oscar），早前兩人除遊勻西貢、深水埗影婚紗相外，還為婚紗公司拍照搵真銀，不過，Elanne卻收起性感做密實新娘，着包到上頸的喱士婚紗拍照。她指以前分別與王浩信、蕭正楠影婚紗廣告相，今次男主角換了未婚夫，感覺很興奮。<br>Elanne說：「入行咁多年，大大話話着過十幾次婚紗，都係戲服一件，但今次同Oscar一齊影，先覺得原來着婚紗都幾感動。」問到Osacr表現如何？她抵死說：「佢都係努力做生意啦！可能佢好多年冇做幕前，雖然有model嘅身高，但對鏡頭就好怕醜。」<br>撰文：皓騫</p></body></html>
