<html><header><meta charset="utf-8"><title>壹家壹品料去年轉虧</title></header><body><h1>壹家壹品料去年轉虧</h1><p>【本報訊】「謎網50」之一的壹家壹品（8101、前稱家夢控股）發盈警，預計去年盈轉虧，主因更是另一「謎網50」公司、「翠如BB股」聯旺集團（8217）拖累。<br>壹家壹品發公告指，根據集團主要附屬公司截至2018年3月31日止全年之未經審核管理賬目作出之初步評估，預期集團截至2018年3月31日止全年錄得淨虧損，去年同期錄純利1.17億元。主要歸因持作買賣投資的聯旺已變現公平值虧損所致。公司去年6月30日公告指，6月29日出售合共730萬股聯旺，錄得1.317億元的虧損。</p></body></html>
