<html><header><meta charset="utf-8"><title>45歲林恩淑乳癌離世</title></header><body><h1>45歲林恩淑乳癌離世</h1><p>韓國90年代女團SeSeSe成員林恩淑昨早因乳癌離世，終年45歲。家人為林恩淑於韓國忠清南道的殯儀館設靈，明早舉殯。 <br></p><p>林恩淑今年初亮相綜藝節目《Sugar Man》時自爆患上乳癌第四期，當時她表示自己演出節目一個月前接受檢查，被告知癌細胞已擴散到肝臟，不過為了遵守與6歲愛女的約定，以及圓夢與當年的隊友再站上舞台，創造人生最後回憶，所以患病仍堅持演出節目。對於隊友離世，李尹貞坦言心情沉重，指林恩淑離世前一日仍有探望。而林恩淑4月拍攝醫療紀錄片《7日》時公開自己患病、抗癌的模樣，以及與愛女的互動，亦感動不少觀眾。<br>撰文：文康妮</p></body></html>
