<html><header><meta charset="utf-8"><title>【雙料冠軍】卸任獲力捧做主持</title></header><body><h1>【雙料冠軍】卸任獲力捧做主持</h1><p>香港出生的楊婉儀在兩歲時跟父母移民美國三藩市，擁有一雙超大眼睛的她，讀完書即參加選美，獲91年全美華埠小姐亞軍，之後回流返港選港姐，榮獲95年香港小姐冠軍及標準體態獎，卸任後簽約無綫成為藝員。<br>因為楊婉儀口齒伶俐兼精通英語，最初擔任《體育世界》主持及《歡樂滿東華》司儀，97年開始拍劇，作品有《真情》、《茶是故鄉濃》等。03年嫁給前練馬師王登平之子王帥勳，兩人育有一子一女，12年宣佈跟無綫結束十七年的賓主關係，其後開辦教育中心和幼稚園，年前倒閉並陷錢債官司。</p></body></html>
