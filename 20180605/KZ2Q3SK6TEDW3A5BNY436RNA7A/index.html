<html><header><meta charset="utf-8"><title>珍納積遜恐前夫虐兒報警</title></header><body><h1>珍納積遜恐前夫虐兒報警</h1><p>已故天王米高積遜（Michael Jackson）的妹妹珍納積遜（Janet Jackson）上周六報警，表示其前夫Wissam Al Mana虐待兩人的一歲兒子Eissa。<br>警察上周六晚10時接報前往Wissam身處的洛杉磯Nobu Hotel調查，據知當時由保母致電珍納，指因為感到Wissam行為具侵略性而非常驚慌，甚至要鎖自己入洗手間才敢致電珍納，於是珍納立即報警。</p></body></html>
