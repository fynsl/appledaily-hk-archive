<html><header><meta charset="utf-8"><title>林德信新歌玩合唱</title></header><body><h1>林德信新歌玩合唱</h1><p>林德信相隔4年推出新歌《愛的理由》，日前他與同公司的鄧小巧及蘇麗珊齊齊宣傳，林德信還提議三人一起合唱。林德信透露新歌已經寫了很久，只是一直忙拍戲、拍劇，一直未有時間再做歌手，他說 ：「《愛的理由》14年已經寫好，直到今年有個廣告搵我，佢哋又想要首歌，我即刻話一齊crossover玩合唱。」<br>蘇麗珊雖然不是有太多唱歌經驗，但都想試一下，她說：「我唱呀？我之前都有上過唱歌班，不過都想準備得好啲先，有機會都想試嘅。之前幫迪士尼配音有唱過，不過啲歌要好澎湃，幾好玩但好難。」<br>採訪、攝影：盧妹</p></body></html>
