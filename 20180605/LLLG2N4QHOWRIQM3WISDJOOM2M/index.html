<html><header><meta charset="utf-8"><title>謝安琪青檸手問診</title></header><body><h1>謝安琪青檸手問診</h1><p>謝安琪（Kay）昨在網上發文求助，指去完越南旅行後，得到一對「青檸手」，她寫道：「請問有冇人有解救良方？萬分感激！」網民紛紛叫Kay睇醫生，不過亦有搞笑留言：「我覺得你個青檸嘴可愛啲。」<br>究竟甚麼是「青檸手」？皮膚科醫生史泰祖昨在電話表示，這情況醫學上叫紫外光敏感：「有病人去完東南亞返嚟，佢哋隻手曾經掂過水果，最常見係青檸液體，因為外國地方比較曬，青檸汁會形成光敏感產生化學作用，令到手對紫外光特別敏感，滴到汁液地方有一點點。」他指一般黑斑會慢慢消退，但如又紅又有水泡則要睇醫生。<br>採訪：皓騫</p></body></html>
