<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林奕匡個唱老婆示愛</title></header><body><h1>【馮仁昭四圍超】林奕匡個唱老婆示愛</h1><p>林奕匡（Phil）前晚喺九展舉行婚後首個騷，老婆李靄璣（Rikko）做忠實粉絲，Phil仲請咗ToNick、糖妹、小塵埃等做嘉賓。開騷冇耐，林太high爆對老公大嗌：「I love you.」Phil冧爆晒愛：「I love you too.」<br>完騷後，Phil表示會放假陪老婆，問到會否趁機「造人」？佢笑話：「未有咁快，太太好忙，大肚出鏡唔方便。」<br>撰文：馮仁昭</p></body></html>
