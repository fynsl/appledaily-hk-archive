<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】余香凝慶幸冇自殺</title></header><body><h1>【馮仁昭四圍超】余香凝慶幸冇自殺</h1><p>余香凝（Jennifer）噚日喺商台宣傳新歌《黑暗之外》，首歌係Jennifer送畀一個患抑鬱症嘅好朋友，原來Jennifer都係過來人，仲曾經想過自殺，佢話：「喺我18歲嘅時候父母分開，冇證實係咪抑鬱症，但當時我日日喊，曾經有一刻想做儍事，但我諗咁做之後我媽咪點算？所以我放棄咗，好彩當初冇咁做，唔係𠵱家點可以拍戲同唱歌。」<br>撰文：馮仁昭</p></body></html>
