<html><header><meta charset="utf-8"><title>【六四相集】勿忘歷史　你還支持這點點燭光嗎？</title></header><body><h1>【六四相集】勿忘歷史　你還支持這點點燭光嗎？</h1><p>今年是六四事件二十九週年，支聯會一如既往在維園舉行燭光晚會。晚會在八時開始，參與市民手持的燭光佈滿整個維園。</p><p>支聯會成員在「民主烈士紀念碑」前向六四死難者獻花，悼念六四事件中的死難者。參與市民又高唱《自由花》、《民主會戰勝歸來》等歌曲。支聯會公佈，燭光集會約有11.5萬萬人參與。<br><br>攝影：吳煒豪<br>剪接：黃敦為<br></p></body></html>
