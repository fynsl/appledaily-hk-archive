<html><header><meta charset="utf-8"><title>【水圍與巴黎】邊位練馬師最難服侍？華將何澤堯答案係……</title></header><body><h1>【水圍與巴黎】邊位練馬師最難服侍？<br>華將何澤堯答案係……</h1><p>優雅低俗燈塔式競馬雜誌《水圍與巴黎》第九集又上線喇！<br><br>今次，家住大西北嘅天水圍首席馬評家阿秋，同有靚靚人妻Paris，就請嚟咗本地騎師何澤堯同大家傾吓偈。<br><br>首先阿秋同Paris問何澤堯策騎以來最難忘係邊一匹馬，何澤堯話係賀賢馬房嘅「喜寶駒」。而最刁鑽嘅就係何澤堯被兩位主持問到，究竟哪位練馬師最難服侍？有沒有遇過女馬迷曾經想主動結識？擇偶條件又如何等？<br><br>想知何澤堯點樣解答呢幾條一連串難題、定係被問到口啞啞？只要入嚟睇片就一清二楚啦！</p></body></html>
