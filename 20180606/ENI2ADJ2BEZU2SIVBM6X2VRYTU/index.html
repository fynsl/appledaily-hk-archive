<html><header><meta charset="utf-8"><title>趣趣地：卡利奧斯失魂因腦震盪？</title></header><body><h1>趣趣地：卡利奧斯失魂因腦震盪？</h1><p>利物浦門將卡利奧斯（圖），喺歐聯決賽兩次失誤令紅軍失落冠軍，不過原來卡利奧斯嘅失誤另有因由。英媒周一引述美國麻省醫院嘅報告，話卡利奧斯比賽嗰陣受到腦震盪，影響咗佢嘅視力同空間位置嘅判斷力，雖然冇辦法證實佢喺邊段時間受傷，不過佢喺48分鐘嘅一次角球防守中，俾沙治奧拉莫斯用手打中個頭，唔知今次係咪又關拉莫斯事喇。另外，紅軍嘅德國中場安利簡恩據報會喺今周內接受體測，正式以自由身轉投祖雲達斯。</p></body></html>
