<html><header><meta charset="utf-8"><title>大埔10分鐘兩車禍　綠的狂撼拖架尾</title></header><body><h1>大埔10分鐘兩車禍　綠的狂撼拖架尾</h1><p>【本報訊】大埔10分鐘內先後發生兩宗車禍，昨日凌晨5時20分，汀太路往大埔工業邨向太湖花園，一輛載客新界的士失事，狂撼泊在路邊的貨櫃拖架尾。的士車頭嚴重損毀擋風玻璃碎裂，碎片散落地上，姓麥(57歲)男司機及姓黃(37歲)女乘客受輕傷，一併由救護員送院治理。司機報稱因閃避動物失事，警方正調查意外原因。<br><br>約10分鐘後，一輛寶馬私家車沿吐露港公路出九龍，在宏福苑對開支路左轉落大埔公路，司機報稱不適失控掃毀行人路約4米長鐵欄，左邊車頭損毀擱在鐵欄上，59歲姓李男司機胸口痛清醒，事後由救護員送院治理，警方正調查意外原因。</p></body></html>
