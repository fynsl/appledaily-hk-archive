<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】JC隨時生得</title></header><body><h1>【馮仁昭四圍超】JC隨時生得</h1><p>「警鐘胸」Jessica C.同Ana R.兩位準模媽嘅預產期喺今個月，佢哋都已經進入生B嘅倒數階段，準備迎接新生命嘅來臨。<br>前晚JC喺Ig再貼出孕照，向來以火辣辣造型示人嘅佢，今次都冇令人失望，其中一張黑白相見佢上身冇着衫，只用單手按胸，唔知係咪太陶醉，隱約見到好似有啲走光，JC用英文留言：「隨時生得了，兒子，這次又是一趟美麗旅程。」網民就大讚「so hot」。<br>撰文：馮仁昭</p></body></html>
