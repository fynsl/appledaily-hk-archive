<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】栢芝新劇收視創新低</title></header><body><h1>【馮仁昭四圍超】栢芝新劇收視創新低</h1><p>久休復出嘅張栢芝喺新劇《如果，愛》身兼製片人同演員兩職，呢套劇喺上個月27號首播，不過已經劣評如潮，唔少內地網民睇完呢部豪門恩怨家庭倫理悲慘劇，都忍唔住留言話：「以為自己穿越了，在看20年前的TVB！」結果搞到《如果，愛》收視一直跌，首播時錄得0.757%嘅收視率，到上星期五跌到只有0.368%嘅收視，成為湖南衛視最低收視紀錄。<br>撰文：馮仁昭</p></body></html>
