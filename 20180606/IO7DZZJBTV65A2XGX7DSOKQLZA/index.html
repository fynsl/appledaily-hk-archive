<html><header><meta charset="utf-8"><title>趣趣地：波蘭中堅練窩利傷咗</title></header><body><h1>趣趣地：波蘭中堅練窩利傷咗</h1><p>「是福不是禍，是禍躲不過」，呢刻波蘭中堅基歷克可能就係最明呢句說話嘅人。呢位效力摩納哥嘅中堅，周一獲波蘭教練拿華卡納入世盃嘅23人名單，不過，當拿華卡將名單交上國際足協（FIFA）後，基歷克竟然喺練習中嘗試「窩利」射門，搞到自己傷咗。根據FIFA規例，球隊可以喺首場分組賽前24小時換受傷球員，但球員係咪真係受傷，就一定要由FIFA嘅醫療委員會確定。效力德甲史特加嘅卡明斯基，家陣就係波蘭替補名單上嘅球員。</p></body></html>
