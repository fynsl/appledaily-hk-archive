<html><header><meta charset="utf-8"><title>趣趣地：慳家槍手想免費簽費蘭尼</title></header><body><h1>趣趣地：慳家槍手想免費簽費蘭尼</h1><p>雖然雲格離開咗阿仙奴，不過兵工廠嘅「慳家」本色冇變，據英媒報道，阿仙奴有意簽入曼聯失意中場費蘭尼（圖）。「爆炸頭」同曼聯嘅合約今個月底就屆滿，據悉雙方喺續約上傾唔掂數，所以阿仙奴隨時有機會乘虛而入免費簽入爆炸頭，不過亦有傳費蘭尼要求12萬鎊周薪再加簽字費先肯過檔，兵工廠可唔可以搶人仲未知。但係槍手周二就真係簽咗個免費兵，上屆打祖記嘅34歲瑞士後衞列治史迪拿落實加盟，下季會着12號波衫。</p></body></html>
