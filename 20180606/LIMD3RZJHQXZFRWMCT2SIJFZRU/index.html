<html><header><meta charset="utf-8"><title>工人撞塌天花　朗豪坊扶手電梯重開</title></header><body><h1>工人撞塌天花　朗豪坊扶手電梯重開</h1><p>【本報訊】旺角朗豪坊前日早上有工人搬運一塊裝修用的大圍板，疑貪方便乘扶手電梯落B1樓層期間，圍板疑太高過不到卡著天花，塌下擊中一名工人頭部，昏迷送院搶救後命危。昨晨《蘋果》再到朗豪坊，發現被撞爛的天花已修補，而扶手電梯亦已重開，運作正常。<br><br>朗豪坊發言人表示，一向有要求商戶嚴守運送大型物件的守則，搬運大型物件時必須使用指定的運貨升降機。此外，商場亦有告示提醒顧客使用扶手電梯的正確方法，切勿攜帶任何大型物件、行李、嬰兒車、手推車等使用扶手電梯。</p></body></html>
