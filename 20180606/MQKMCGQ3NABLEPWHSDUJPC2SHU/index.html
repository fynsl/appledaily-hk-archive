<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】葉巧琳後悔節食減肥</title></header><body><h1>【馮仁昭四圍超】葉巧琳後悔節食減肥</h1><p>葉巧琳噚日到商台宣傳新碟，笑言前一晚擔心應付唔到節目主持森美嘅轉數而失眠。面對馬不停蹄嘅宣傳工作，佢坦言體力有啲透支，全因之前減肥方法太唔錫身，佢話：「自己諗住用最fit嘅狀態見大家，但節食得太過緊要，加上一直有個唔好嘅習慣，就係工作忙就會忘記食嘢，所以𠵱家經常要提自己食嘢。」<br>另外，葉巧琳腸胃較敏感，擔心食嘢就要去廁所會影響工作，所以寧願做完嘢先食。<br>撰文：馮仁昭</p></body></html>
