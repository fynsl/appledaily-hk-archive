<html><header><meta charset="utf-8"><title>趣趣地：意荷試陣和氣收場</title></header><body><h1>趣趣地：意荷試陣和氣收場</h1><p>兩支缺席今夏世盃嘅球隊意大利同荷蘭，周一喺都靈友賽。最終橙兵多打一個下1:1逼和咗主隊。兩隊今場都係試陣，上月底喺2:1擊敗沙地奠勝嘅意大利射手巴洛迪利就冇踢，荷蘭就有華基爾雲迪積克同迪比踢足。藍軍喺67分鐘由施蒙尼沙薩（中）開紀錄，兩分鐘後，效力辛尼特嘅意大利後衞基斯薛圖喺禁區邊踢跌荷蘭球員，咁就領紅出場啦。打多個嘅荷蘭喺88分鐘追平，貝侯斯右路大腳傳中，尼敦阿基無人看管下喺禁區內頂彈地波入網，和氣收場啦。</p></body></html>
