<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Chilam講馬拉話狂NG</title></header><body><h1>【馮仁昭四圍超】Chilam講馬拉話狂NG</h1><p>張智霖（Chilam）同吳鎮宇（右）日前喺尖沙嘴為新戲《洩密者們》接受訪問，Chilam為咗飾演今次角色，用咗唔少時間跟繙譯學馬拉話：「一個鏡頭NG咗20、30次，自己都唔知自己講乜，我講完對手都笑。有當地繙譯不停教我，自問語言天份唔差，但真係吸收唔到，唔知自己講乜，因為馬拉話唔同韓文、日文，冇乜特徵，好難學。」吳鎮宇笑言今次喺大馬拍戲，最忙嘅就係一齊食榴槤。<br>撰文：馮仁昭</p></body></html>
