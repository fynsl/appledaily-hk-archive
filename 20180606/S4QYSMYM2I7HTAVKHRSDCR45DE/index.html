<html><header><meta charset="utf-8"><title>任達華掃18名錶撐琦琦</title></header><body><h1>任達華掃18名錶撐琦琦</h1><p>名模琦琦跟萬希泉合作設計新錶，老公任達華（右）與楊受成等昨日現身金鐘發佈會支持。華哥忙四圍飛拍戲，卻笑言插針幾小時也要返港撐老婆，他更豪氣買下18隻手錶送給親友，因手錶有快樂與愛家庭的意思。<br>另外，楊受成透露送給鍾欣潼（阿嬌）的豪宅很快兌現，又爆阿嬌正在揀樓，他亦確定對方於9月將在港擺酒，他說：「到時一定去，因為我要埋數。」<br>採訪：羅慧敏<br>攝影：陳俊強</p></body></html>
