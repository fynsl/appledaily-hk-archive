<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】釗峰單飛派歌有壓力</title></header><body><h1>【馮仁昭四圍超】釗峰單飛派歌有壓力</h1><p>釗峰噚日到商台宣傳新歌《月亮不代表我的心》，同時亦係C AllStar休團後首位派歌嘅成員，新歌今日正式派台面世，佢噚日一早起身就收到兄弟On仔短訊支持同想率先聽新歌。<br>問到On仔有冇畀乜嘢意見？釗峰話：「我哋都好麻甩佬，大家會約埋食飯、打波、傾偈，但係唔會干涉對方嘅創作，係一種心照不宣嘅感覺。」身為第一個派歌嘅人，佢承認難免成為焦點而有壓力。<br>撰文：馮仁昭</p></body></html>
