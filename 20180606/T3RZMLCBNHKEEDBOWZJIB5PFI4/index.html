<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】詹瑞文拍拖傾裝修</title></header><body><h1>【馮仁昭四圍超】詹瑞文拍拖傾裝修</h1><p>詹瑞文12年因為搭上有夫之婦Amanda，被指拋棄糟糠甄詠蓓同囡囡，搞到形象插水。雖然工作少咗，但去年佢同Amanda喺西貢開咗間cafe，搵咗條新出路。<br>日前詹瑞文同Amanda返cafe打點，其間同一位疑似裝修師傅密斟，初時詹瑞文攞住電話皺晒眉頭，後來索性起身對住店舖門口指手劃腳，再指住前面間舖招牌講︰「人哋都咁整，唔犯法。」相信係想整個大啲嘅招牌。<br>撰文：馮仁昭</p></body></html>
