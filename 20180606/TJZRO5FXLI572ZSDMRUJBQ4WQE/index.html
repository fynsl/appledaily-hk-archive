<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】梁雪湄G Cup難買泳衣</title></header><body><h1>【馮仁昭四圍超】梁雪湄G Cup難買泳衣</h1><p>梁雪湄噚日喺柴灣為ViuTV節目《晚吹——喵喵喵》錄影，透露𠵱家除咗餐廳生意外，仲做埋旅遊blogger，9月會去印尼考潛水牌。<br>梁雪湄現時同英國男友拍拖，不過暫時未有結婚計劃。講到佢不時喺網上大晒泳衣照晒G Cup上圍，網民大讚佢依然樣靚身材正，佢笑住話：「我去到外地都會着三點式，因為我要喺外地先買到啱我size嘅內衣同泳衣，喺香港已經買唔到好多年。」<br>撰文：馮仁昭</p></body></html>
