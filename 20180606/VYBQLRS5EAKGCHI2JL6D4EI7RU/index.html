<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】千嬅聲演女俠賀仔生日</title></header><body><h1>【馮仁昭四圍超】千嬅聲演女俠賀仔生日</h1><p>楊千嬅同丁子高因為寶貝仔丁進諾（Torres）嘅關係，合體聲演動畫《超人特工隊2》（Incredibles 2），今次佢哋為超能先生同彈弓女俠配音，佢哋互笠高帽，丁子高仲讚老婆係萬能女俠。<br>千嬅話：「適逢寶貝仔6歲生日，就當係送畀佢嘅生日大驚喜！」佢仲話好期待到時同阿仔一齊去戲院睇戲，相信佢會好開心、好難忘。<br>撰文：馮仁昭</p></body></html>
