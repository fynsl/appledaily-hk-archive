<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】葉巧琳露營驚M到</title></header><body><h1>【馮仁昭四圍超】葉巧琳露營驚M到</h1><p>葉巧琳噚日去到商台接受訪問，今個月佢會同林二汶等一班朋友飛去瑞典斯德哥爾摩攞靈感寫歌，之後會去英國玩。佢話：「擔心當地天氣每日溫差大，我哋會去森林露營，玩音樂寫歌，又撞啱自己生理期，兼且自己經常肚痛，驚到時去露營比較唔方便。」又話可能稍後去睇醫生，攞定止屙藥。<br>由於屋企兩隻貓冇人照顧，所以葉巧琳會搵男友幫手，不過正因為男友照顧，所以擔心。<br>撰文：馮仁昭</p></body></html>
