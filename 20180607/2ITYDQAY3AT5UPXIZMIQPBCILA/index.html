<html><header><meta charset="utf-8"><title>珍妮花暗撻藝術館總監</title></header><body><h1>珍妮花暗撻藝術館總監</h1><p>27歲奧斯卡影后珍妮花羅倫絲（Jennifer Lawrence）再有新戀情，報道指她近日暗撻紐約藝術館總監Cooke Maroney（右）。據指兩人是因為珍妮花好友Laura Simpson介紹而認識，消息人士指：「他們開始了幾星期，但非常秘密，很小心不讓人見到他們一起。」上年珍妮花與導演男友達倫艾朗夫斯基（Darren Aronofsky）分手，相距二十二年父女戀玩完，至於新男友年齡只有33歲，年紀相對相近。</p></body></html>
