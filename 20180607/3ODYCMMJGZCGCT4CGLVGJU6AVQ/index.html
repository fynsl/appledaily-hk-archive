<html><header><meta charset="utf-8"><title>彭佳慧咀猛男認離婚</title></header><body><h1>彭佳慧咀猛男認離婚</h1><p>46歲台灣金曲歌后彭佳慧06年結婚，與丈夫王丕仁育有10歲長子及一對6歲孖女。昨日有台灣周刊影到彭佳慧跟一位猛男在街頭十指緊扣且親吻。彭佳慧昨日早上，即與王丕仁在facebook發聯合聲明，表示兩人已於今年3月離婚。聲明部份內容包括：「我們互相堅守着的是，我們是孩子的爸爸媽媽，所以我們一直住在一起，睡在不同的房間。」<br>彭佳慧又寫道：「感情的事，尤其夫妻之間，我不知道如何跟大家說；這是我跟老王一起完成的聲明稿！謝謝大家的關心，無論如何，我們都會繼續為了孩子們努力。」<br>撰文：李察</p></body></html>
