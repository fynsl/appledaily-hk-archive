<html><header><meta charset="utf-8"><title>「一帶一路大門」人口僅10萬</title></header><body><h1>「一帶一路大門」人口僅10萬</h1><p>【話你知】<br>霍爾果斯地處新疆伊犁哈薩克自治州，屬於新疆西北邊境小城；地圖上位於中國公雞尾翼邊上，緊鄰中亞國家哈薩克；總面積1,908平方公里，約為香港陸地面積兩倍；但人口不到香港零頭；常駐人口不足10萬人。<br>霍爾果斯素有「塞外江南」之稱，保留草原風光，是中國與中亞最繁忙的邊境口岸，也是絲綢之路的重要驛站，上世紀60年代中國與前蘇聯交惡，關口一度關閉；蘇聯解體哈薩克獨立後，霍爾果斯再成中哈重要口岸。隨着中共力推「一帶一路」，霍爾果斯2014年升級為縣級市，以「一帶一路大門」自居。</p></body></html>
