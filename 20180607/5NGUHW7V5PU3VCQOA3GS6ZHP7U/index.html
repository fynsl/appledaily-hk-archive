<html><header><meta charset="utf-8"><title>【餅女去向】Stephy封影后　Miki相夫教子</title></header><body><h1>【餅女去向】Stephy封影后　Miki相夫教子</h1><p>吳雨霏是女子組合Cookies出身，02年成立最初有9位成員，其後縮減至4名餅女，包括：Kary、鄧麗欣（Stephy）、楊愛瑾（Miki）和傅穎（Theresa），05年正式拆夥各散東西。</p><p>多年來，Theresa跟隊友頻傳不和，現轉戰北上發展，有一位蒙古男友；Stephy跟拍拖十年的方力申雖然分手收場，不過今年憑《空手道》在香港電影評論學會奪最佳女演員；Miki則於前年嫁永安太子郭永淳，兩人育有一子，惟兩年前傳Miki踢爆Kary小產，兩女反面收場。</p></body></html>
