<html><header><meta charset="utf-8"><title>【水圍與巴黎】騎師阿澤狂做掌上壓！激戰Paris「彭丹拱橋」</title></header><body><h1>【水圍與巴黎】騎師阿澤狂做掌上壓！<br>激戰Paris「彭丹拱橋」</h1><p>今集《水圍與巴黎》主持人Paris，就同本地騎師何澤堯來一個體能大比拼，總共分三個回合，由另一主持人阿秋來做公證人。<br><br>首回合先來一招「大鵬展翅」，阿秋呼籲兩位參賽者，大髀有幾大就擘幾大。第二回合「金雞獨立」，Paris同何澤堯要比一比平衡力。到咗決勝局，二人更要做出當年曾名噪一時嘅「彭丹拱橋」；結果第三回合Paris輕易戰勝阿澤，最後何澤堯受到懲罰，要做三十下掌上壓，好彩有Paris陪做！<br><br>想知何澤堯與Paris激戰過程，就快啲入嚟睇片啦！</p></body></html>
