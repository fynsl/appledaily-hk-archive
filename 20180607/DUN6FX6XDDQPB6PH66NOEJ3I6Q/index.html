<html><header><meta charset="utf-8"><title>呂志和鼓勵年輕人發聲</title></header><body><h1>呂志和鼓勵年輕人發聲</h1><p>【本報訊】嘉華（173）昨早舉行股東大會，主席呂志和在會後表示，政府亦想處理「有樓無人住」等問題，至於一手物業空置稅，他指這是政府政策，故不能代替政府回答。<br>另外，他多次鼓勵年輕人發聲，「你哋咁多年輕人喺度，你同政府，幫下政府，講兩句說話啦！」、「點解咁多土地都唔發展啊，你可以罵下佢都得」。他續指，填海、開闢土地也是可取方法，但重申市民要發聲，「一兩個人搞唔掂」。</p></body></html>
