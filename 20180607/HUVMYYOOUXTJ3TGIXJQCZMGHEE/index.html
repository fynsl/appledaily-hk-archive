<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張慧儀擔心囝囝手術</title></header><body><h1>【馮仁昭四圍超】張慧儀擔心囝囝手術</h1><p>張慧儀噚日去到商台接受訪問，佢今年會多啲時間留香港，因為囝囝Hanson要準備接受心臟手術，要出入醫院做檢查。張慧儀話：「上年返咗馬來西亞生活，畀佢休息輕鬆吓，今年返嚟香港睇醫生，準備手術。住咗一年大馬，佢都肥咗、開朗咗，因為我爹哋、媽咪可以照顧佢，佢鍾意熱鬧，明顯開朗咗。」<br>慧儀透露自己當然會擔心囝囝手術，但盡了自己責任，其他嘢唔諗得咁多。<br>撰文：馮仁昭</p></body></html>
