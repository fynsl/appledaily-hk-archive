<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】釗峰冇兄弟依賴唔慣</title></header><body><h1>【馮仁昭四圍超】釗峰冇兄弟依賴唔慣</h1><p>C AllStar成員釗峰噚日到新城宣傳個人單曲《月亮不代表我的心》， 佢話起初有人建議佢派一首類似《天梯》嘅苦情歌，但自己就決定用另一風格示人，佢話：「我覺得唔一定要唱苦情歌。」<br>釗峰直言單飛發展後唔習慣：「平時做訪問都有一班兄弟傍住，漸漸就變得依賴佢哋，𠵱家全部都要自己解決。」提到另外三位兄弟，佢話：「佢哋都有好好發展，最緊要係可以繼續一齊打波打邊爐。」<br><br>撰文：馮仁昭</p></body></html>
