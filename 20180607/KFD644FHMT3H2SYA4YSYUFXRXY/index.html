<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】小塵埃翻唱葉蘊儀兒歌</title></header><body><h1>【馮仁昭四圍超】小塵埃翻唱葉蘊儀兒歌</h1><p>組合小塵埃噚日去到商台宣傳佢哋主唱嘅兒歌《哪兒》，首歌係翻唱葉蘊儀嘅作品，兩年前已經有呢個計劃，小塵埃話：「好欣賞葉蘊儀，人又靚歌又好聽，我哋會用番佢當年十幾歲時候嘅角度去唱首歌。專輯中仲有《小太陽》，都係會喺暑假時候推出。」<br>小塵埃學咗一啲有關摺紙嘅藝術，暑假期間會喺一啲活動上教小朋友，佢哋話：「遲啲仲會有專輯MV同紙藝品展覽。」<br>撰文：馮仁昭</p></body></html>
