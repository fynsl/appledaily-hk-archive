<html><header><meta charset="utf-8"><title>求驗客手記：周薪1鎊！耶耶明寸哥帥</title></header><body><h1>求驗客手記：周薪1鎊！耶耶明寸哥帥</h1><p>科特迪瓦中場耶耶托尼嘅經理人施陸克話，為要向曼城領隊哥迪奧拿證明耶耶仍有能力喺最高水平聯賽立足，耶耶願意收取1鎊（約10.5港元）周薪，效力曼城嘅競爭對手Big 6球隊。現年35歲嘅耶耶約滿曼城回復自由身，談及耶耶去向，佢嘅經理人施陸克就話：「我哋收到好多來自唔同國家嘅邀請，薪酬都好高，但我哋願意將下個球季『獻』畀哥迪奧拿，向曼城球迷證明耶耶托尼距離退休仍有一段好長時間。耶耶希望下季繼續踢英超，佢肯加盟英超前六名球隊，而且只收取1鎊周薪，但如果能達到一定成就，就會收取額外獎金。」</p></body></html>
