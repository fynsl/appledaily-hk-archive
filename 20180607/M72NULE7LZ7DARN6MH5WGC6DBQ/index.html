<html><header><meta charset="utf-8"><title>【動畫】綠Van引擎熱到着火長髮司機擸滅火筒撲救</title></header><body><h1>【動畫】綠Van引擎熱到着火<br>長髮司機擸滅火筒撲救</h1><p>【本報訊】一部專線小巴昨日早上8時許，沿沙田大涌橋路往秦石邨方向行駛，駛至曾大屋遊樂場對開，長髮司機發現車頭引擎著火冒煙，立即停在路邊，報警求助，並取來滅火筒救火。<br><br>幸當時車上並無乘客，消防到場前火警已被救熄，無人受傷。消防到場後不斷向引擎位置射水降溫，經調查後相信是引擎故障過熱引起火警，並無可疑。</p></body></html>
