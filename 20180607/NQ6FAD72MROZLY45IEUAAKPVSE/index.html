<html><header><meta charset="utf-8"><title>《大叔》情侶膺最心動男角</title></header><body><h1>《大叔》情侶膺最心動男角</h1><p>大熱日劇《大叔的愛》帶旺劇中主角，網站Modelpress公佈「18年春季日劇最令人心動男角」排行榜，林遣都（右）及田中圭飾演的阿牧和春田，各得4,762票、2,056票登冠、季軍，亞軍是平野紫耀在《花過天晴》中的神樂木晴。<br>至於《大叔》上周大結局的收視則達5.7%，創下開播以來新高，當日Twitter貼文數目逾16萬，大幅拋離《逃跑雖可恥但有用》大結局的7萬多，刷新日劇界紀錄。</p></body></html>
