<html><header><meta charset="utf-8"><title>求驗客手記：辛迪卡索拉三踢黃潛</title></header><body><h1>求驗客手記：辛迪卡索拉三踢黃潛</h1><p>季尾約滿阿仙奴嘅「傷追人」辛迪卡索拉，重簽「黃色潛水艇」維拉利爾，亦係佢個人職業生涯第三次效力呢間西甲球會。辛迪卡索拉自2016年10月對盧多格德斯嘅歐聯分組賽弄傷右腳跟腱後一直養傷，未踢過任何比賽，終被兵工廠放棄。不過，母會維拉利爾有情有義，周二喺Twitter宣佈簽番佢。33歲嘅卡索拉喺黃潛出道，06年夏天曾轉會至維爾瓦，但僅一季就重返母會，效力四季至2011年轉投馬拉加，再投阿仙奴，今次將係佢第三次披上黃潛球衣。</p></body></html>
