<html><header><meta charset="utf-8"><title>隔牆有耳：區軒晒「二級甲」煲冬瓜 - 李八方</title></header><body><h1>隔牆有耳：區軒晒「二級甲」煲冬瓜 - 李八方</h1><p>立法會議員區諾軒（圖）日文了得，但原來佢煲冬瓜亦相當流利，噚日仲喺立法會提出休會辯論時「表演」，就沙中綫工程質素及安全風險提出休會辯論時，用字正腔圓嘅普通話讀出動議。區諾軒解釋，用普通話提出動議係因為想廣大中國人民都聽一聽港鐵問題，因為沙中綫相信都有內地同胞搭。同埋好多建制派都話立法會主席梁君彥聽唔明普通話，所以想測試吓梁君彥嘅水平，而梁君彥最終聽得明佢講乜喎。</p><p>區諾軒自爆十幾年前仲考過普通話水平測試，並獲取「二級甲」成績，但就好謙咁話自己啲語言麻麻喎。</p></body></html>
