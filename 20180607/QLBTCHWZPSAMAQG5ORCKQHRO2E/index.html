<html><header><meta charset="utf-8"><title>《星戰8》Kelly刪Ig避欺凌</title></header><body><h1>《星戰8》Kelly刪Ig避欺凌</h1><p>美籍越南裔演員Kelly Marie Tran上年於《星戰》第8集《星球大戰：最後絕地武士》（Star Wars：The Last Jedi）中飾演重要的「Rose」一角，雖然有不少批評指其外貌不討好，但網民就似乎更過份，自電影上映以來一直於其社交媒體發表仇恨言論，當中更涉及性別及種族歧視。到最近Kelly終於受不了，將自己Ig所有相片都刪除。</p></body></html>
