<html><header><meta charset="utf-8"><title>楊證樺老婆陀第二胎</title></header><body><h1>楊證樺老婆陀第二胎</h1><p>無綫資深演員楊證樺15年跟同樣是藝員、43歲的沈可欣奉子成婚，翌年誕下兒子後，昨日凌晨再傳喜訊，楊證樺在社交平台貼出一張超聲波圖片，公佈太太再度懷孕，他留言：「#沈可欣楊證樺的第二份禮物 #多謝上天的安排」。</p><p>楊證樺昨日接受訪問時表示，太太預產期在12月，問他是否想追囡囡？他表示：「仔女都冇所謂，最重要身體健康。佢（太太）仲有啲工作未完成，劇組好好，知佢有咗，太大或危險動作都改一改。」<br>採訪：楊定</p></body></html>
