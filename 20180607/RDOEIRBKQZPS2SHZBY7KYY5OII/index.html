<html><header><meta charset="utf-8"><title>壹傳媒盈警料蝕4.74億</title></header><body><h1>壹傳媒盈警料蝕4.74億</h1><p>【本報訊】壹傳媒（282）發盈警，預期截至今年3月底止年度虧損，料較去年增加約21%。壹傳媒2017年度虧損為3.92億元，如虧損增21%，2018年度虧損約4.74億元。<br>壹傳媒指，回顧年內香港和台灣經濟增長放緩，引致市場情緒低迷和廣告支出謹慎，再者線上廣告受全球激烈競爭導致廣告消費下降；讀者習慣閱讀免費網上媒體而放棄印刷刊物，致集團發行收入下跌。年內集團進行重組程序，所造成的開支，包括裁減員工須支付代通知2,190萬元。截至3月底止，集團有關《蘋果日報》刊頭及出版權的最新估值報告，本年度須就此減值約1.599億元。</p></body></html>
