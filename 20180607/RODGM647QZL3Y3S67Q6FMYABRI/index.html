<html><header><meta charset="utf-8"><title>煤氣：新能源業務收成</title></header><body><h1>煤氣：新能源業務收成</h1><p>【本報訊】煤氣（003）常務董事陳永堅（圖）表示，新能源業務今明兩年起是收成期，冀未來五年能貢獻集團盈利三分之一，今明兩年將有4個項目投產，「之後每年都會有兩個，希望唔止啦」，但現時新能源業務無逼切分拆上市的需要；至於內地銷氣在未來2至3年亦會維持雙位數字增長。<br>他表示，集團未來三年會投資40至45億元於新能源項目，平均每個項目投資1億美元，內部回報率達20%以上，暫時有逾30個項目，在集團旗下公司易高投資負責。他表示，暫時易高無上市的壓力，亦無逼切的融資需要。</p></body></html>
