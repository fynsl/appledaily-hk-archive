<html><header><meta charset="utf-8"><title>羅傑承大女9月嫁人</title></header><body><h1>羅傑承大女9月嫁人</h1><p>羅傑承大女羅雪儀（Cherry）日前搞了一個生日派對，其妹妹羅欣儀與一班女性友人更為她搞一個婚前派對，以女王為主，Cherry在IG貼了不少相，更留言謝謝友人給她夢想的婚前派對。<br>Cherry對戀情一向低調，2月曾在IG貼了與Colin Wong去日本滑雪相，本報昨日致電恭喜她，她對未婚夫背景封口保密：「佢好低調，我哋拍咗一段時間，係喺英國讀書時，朋友介紹識，個婚禮係會9月搞，會喺香港舉行，阿妹會幫手做伴娘。」提到還有三個月舉行婚禮，她笑言好忙：「因為世界盃時間，我哋Red MR好多宣傳要搞。」<br>採訪：唐如</p></body></html>
