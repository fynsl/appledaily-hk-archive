<html><header><meta charset="utf-8"><title>中環在線：羅啟瑞靚千金名花有主了 - 李華華</title></header><body><h1>中環在線：羅啟瑞靚千金名花有主了 - 李華華</h1><p>鷹君（041）大股東羅氏家族第三代嘅千金，位位生得標緻靚女，六子羅啟瑞嘅26歲長女羅寶瑋（Natalie）前日首度亮相，為鷹君爭產案兩父女齊到高院聽審。</p><p>噚日佢再次現身，可能前日着晒毛衣樽領衫，太熱了吧，佢改穿白裇衫牛仔褲，見到傳媒，展露燦爛笑容，陽光氣息十足，不過大家唔使諗太多了，Natalie手指戴有婚介，已經被人私有化了。<br><br>李華華</p></body></html>
