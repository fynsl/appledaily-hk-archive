<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】俄仔潘杰寧鬥食雞</title></header><body><h1>【馮仁昭四圍超】俄仔潘杰寧鬥食雞</h1><p>網紅俄羅斯靚仔Ansheles同有線主播潘杰寧噚日喺觀塘出席日本餐廳活動，仲即場進行勁食炸雞飯比賽，結果打成平手。<br>潘杰寧笑言自己好為食亦好食得，不過嚟緊夏天，為咗着泳衣身形更吸引，要苦練人魚線，而Ansheles亦決定增磅練大隻，問佢想練出幾多嚿肌肉？佢笑住話：「我承諾大家就會有，但太大隻唔好睇，𠵱家我有兩嚿，試吓練出六嚿。」<br>撰文：馮仁昭</p></body></html>
