<html><header><meta charset="utf-8"><title>【add star】陳慧琳DG顯女人味</title></header><body><h1>【add star】陳慧琳DG顯女人味</h1><p>工作不斷的潮媽陳慧琳（Kelly），最近忙於宣傳新歌，又到內地演出，日前Kelly就現身中環出席代言活動。最近多以褲裝示人的Kelly，這天以一身女人味花裙亮相，凸顯了造型多變的形象。<br>Kelly身穿來自Dolce &amp; Gabbana的連身裙，裙上印滿搶眼的花卉與綠葉，泡泡袖及飄逸的百褶裙襬剪綵，於優雅嬌俏之中增添跳脫活潑氣息，搭配尖頭高踭鞋及紅色小手袋點綴，顯得更富女人味。撰文：安妮</p><p>更多精采時尚內容，盡在 http://add.appledaily.com。 </p></body></html>
