<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】大宇高歌扮學友蘭花手</title></header><body><h1>【馮仁昭四圍超】大宇高歌扮學友蘭花手</h1><p>陶大宇、趙學而同李焯寧前晚喺亞洲博覽館為一個演唱會擔任表演嘉賓，最近無綫重播大宇嘅劇集《刑事偵緝檔案》系列，再度吸引咗一班深夜觀眾煲劇，因此當大宇出場唱歌嗰陣，現場隨即起哄。<br>喺過萬人面前一展歌喉，大宇模仿歌神張學友嘅蘭花手勢唱《倒轉地球》，令現場觀眾情緒高漲，模仿激似張學友嘅大宇話：「我只係配合歌詞，自然流露出嚟嘅動作。」<br>撰文：馮仁昭</p></body></html>
