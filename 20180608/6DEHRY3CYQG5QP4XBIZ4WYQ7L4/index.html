<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】阿澤感謝田蕊妮願將就</title></header><body><h1>【馮仁昭四圍超】阿澤感謝田蕊妮願將就</h1><p>杜汶澤同田蕊妮喺2005年結婚，噚日阿澤就喺fb貼出老婆田蕊妮嘅單人相，慶祝佢哋嘅結婚周年，留言：「今天是我們的結婚周年紀念，曾經有人跟我說，婚姻就是將錯就錯。感謝你這十三年來的將就，祝你健康、快樂！」<br>多年婚姻遇過感情危機，阿澤兩夫妻感情可以安然度過，佢就講過愛嘅宣言：「以前誤會以為成功就會得到女人，但原來得到一個好女人，就等如成功。」<br>撰文：馮仁昭</p></body></html>
