<html><header><meta charset="utf-8"><title>趣趣地：「歐洲紅魔」對埃及派足三蛋</title></header><body><h1>趣趣地：「歐洲紅魔」對埃及派足三蛋</h1><p>比利時喺周三主場約戰埃及備戰世盃，結果佢哋輕鬆以三球大勝對手，睇嚟呢支「歐洲紅魔」狀態唔錯！而輸波嘅埃及今場繼續有穆罕默德沙拿缺陣，不過領隊古柏就大派定心丸，話埃及世盃首戰對烏拉圭沙拿可以上陣。今場比利時強陣出擊，埃及就派出45歲嘅老將艾哈達里把關，上半場27分鐘艾哈達里雖擋出夏薩特勁射，但盧卡古補射佢就無力挽救；表現活躍嘅夏神，去到38分鐘接應恩歷克卡拉斯高傳中射入，幫球隊半場領先兩粒。下半場收起主力嘅比利時，仍憑巴舒亞伊比賽末段個人表演，扭過對手後助攻畀費蘭尼掃入，幫比利時贏三粒完場。</p></body></html>
