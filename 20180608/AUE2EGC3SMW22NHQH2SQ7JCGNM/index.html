<html><header><meta charset="utf-8"><title>王菲錫錫賀李嫣生日</title></header><body><h1>王菲錫錫賀李嫣生日</h1><p>王菲近日較活躍，日前為造型師好友Titi Kwan在上海行騷，引來不少網友稱讚。日前有網民在微博貼出幾張王菲為女兒李嫣慶祝12歲生日的合照，平時cool爆的阿菲，站在囡囡身邊，與友人齊齊切蛋糕，即刻流露一臉慈母相。相中的阿菲還錫囡囡，感覺極溫馨，網民更留言：「王菲管孩子需要告訴你嗎？」似乎為阿菲平反不管教女的傳聞。</p><p>其實早在上月27日，李嫣的12歲生日，在嫣然天使基金官方微博就貼出阿菲戴着囡囡設計的熊貓鏈墜籌款，有女兒的設計，才請得型格母親親自示範，更找來不少藝人好友幫忙宣傳，盡顯母女溫馨有愛。<br>撰文：唐如</p></body></html>
