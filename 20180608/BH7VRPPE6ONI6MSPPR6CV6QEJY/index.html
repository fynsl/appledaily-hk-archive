<html><header><meta charset="utf-8"><title>【從未擔正】13年離巢全職湊女</title></header><body><h1>【從未擔正】13年離巢全職湊女</h1><p>汪琳96年在無綫藝員訓練班畢業後，97年拍《刑事偵緝檔案III》做配角詹翠兒（圖），至98年成為「電波少女」知名度日高。汪琳在劇集《狀王宋世傑2》、《十月初五的月光》等都是楚楚可憐角色，雖然有知名度，但她在無綫16年都未做過女主角，最後一部戲份較重的劇集是《團圓》。<br>入行多年的汪琳雖然發展一般，但感情較精采，曾跟趙薇舊愛葉茂青傳緋聞，08年與商人張忠弦在金鐘港麗酒店舉行婚宴，婚後三年誕下女兒，13年宣佈與無綫約滿，結束16年賓主關係，全職做家庭主婦，翌年復出拍電影《十月初五的月光》，重演經典角色汪海琳一角。</p></body></html>
