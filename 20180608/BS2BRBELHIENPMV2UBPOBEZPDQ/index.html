<html><header><meta charset="utf-8"><title>Jun.K下顎神經突麻痹</title></header><body><h1>Jun.K下顎神經突麻痹</h1><p>韓國男團2PM的30歲成員Jun.K於上月8日低調入伍，並以陸軍身份服役。不過昨日爆出Jun.K身體不適，出現下顎異常及右下顎部份神經麻痹。<br>據悉他4月曾接受面部手術，現時未知他是因為手術後遺症還是接受新兵訓練時發生事故。Jun.K正服兵役，所以他不能到相關醫院接受治療，目前只能在國軍醫院接受門診治療。而他的所屬事務所表示，現時公司不清楚具體事情經過。</p></body></html>
