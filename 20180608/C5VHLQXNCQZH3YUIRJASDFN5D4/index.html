<html><header><meta charset="utf-8"><title>廖碧兒考慮雪卵或領養</title></header><body><h1>廖碧兒考慮雪卵或領養</h1><p>廖碧兒日前接受鄭紹康在奇妙電視的節目訪問，提及不少感情事，她指劉愷威令其中文有進步，而與陳豪分手後未有重遇，對方已有家庭，衷心祝對方幸福。對於與陳豪分手令形象變得負面，她說：「我都唔明白佢滿足唔到我啲乜？要問佢先知。當時我人在醫院，冇理過負面新聞，只擔心骨裂會唔會令我唔能夠再行路。」<br>節目錄影時，廖碧兒未爆出疑捲新歡盧啟賢及泰籍女友Nina的三角戀，她表示與男友相處注重溝通，現時感情生活愉快。她又稱不急於生育，故未有結婚計劃，但不介意領養小朋友，以及可以考慮雪卵。<br>撰文：唐如</p></body></html>
