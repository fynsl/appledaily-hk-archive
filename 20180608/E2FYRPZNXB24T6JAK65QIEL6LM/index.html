<html><header><meta charset="utf-8"><title>【動畫】Fairlady「撞爆頭」司機速閃</title></header><body><h1>【動畫】Fairlady「撞爆頭」司機速閃</h1><p>【本報訊】 東九龍總區交通部人員，於昨日凌晨零時許巡邏期間，發現一輛白色日產Fairlady跑車沿牛頭角順業街往東北方向行駛，其間跑車上年約30歲男司機懷疑以手持方式使用流動電話，警員於是要求對方停車，跑車其後在順業街近偉業街停下，警員於是上前欲發出告票，但司機卻突然開車逃去，隨後在九龍灣港鐵站對開觀塘道失控撞向右邊石壆，衝前約100米掉頭停在慢線，車頭冚彈開，碎片散落地上，司機下車逃去無蹤。<br><br>警方事後將車拖走，並聯絡車主助查，正追緝案發時身穿黑色上衣的男司機。</p></body></html>
