<html><header><meta charset="utf-8"><title>側田拖女友夾公仔</title></header><body><h1>側田拖女友夾公仔</h1><p>【爆相爆片】<br>側田由內地回流香港發展，去年出完新碟後就繼續做巡唱，所以有不少時間可以陪女友拍拖，想不到41歲的側田童心未泯，樂意陪女友到小朋友的天地玩樂。讀者王先生透過「爆相爆片」分享側田與女友現身香港仔冒險樂園夾公仔，王先生在電話表示：「嗰日我同老婆大約夜晚8點半去到，嗰時側田已經喺度，同個長髮女仔一齊夾公仔，見佢哋都有啲收穫，部部機都有夾吓，側田都有幫手。」</p><p>當晚王先生大約9時離去，見到側田和長髮女友仍意猶未盡，仍然好投入地玩夾公仔。從讀者提供相片所見，戴cap帽的側田打扮causal，女友隨意地紮馬尾襯半截長裙，兩人外表頗合襯。<br>採訪：小米</p></body></html>
