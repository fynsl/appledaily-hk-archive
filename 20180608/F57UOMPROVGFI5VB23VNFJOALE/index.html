<html><header><meta charset="utf-8"><title>米雪與姨甥女似姊妹</title></header><body><h1>米雪與姨甥女似姊妹</h1><p>62歲的米雪與妹妹雪梨，兩姊妹感情一向要好，米雪愛屋及烏，對雪梨的一對子女更愛錫有加，日前姨甥女徐穎堃（Erica）31歲生日，米雪就相約雪梨與Erica食飯慶祝，米雪更在微博分享慶祝聚會的照片，留言：「Erica，Happy Birthday！身體健康，生活愉快，工作順利！」凍齡女神之一的米雪，束起孖辮，青春逼人，完全看不其真實年齡，旁人亦難以想像米雪的年齡竟是Erica的一倍。米雪、雪梨與Erica在這頓生日飯，有說不完的話題，她們還興起，與Erica哥哥徐偉棟玩視像電話，一齊分享Erica的生日喜悅，Erica表現非常高興。<br>撰文：唐琛悠</p></body></html>
