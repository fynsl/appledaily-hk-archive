<html><header><meta charset="utf-8"><title>藍籌三寶翻生！好醫生都返家鄉因為…</title></header><body><h1>藍籌三寶翻生！好醫生都返家鄉因為…</h1><p>獲政府以股代息而增持股權至6%的港交所（388），昨早與平保（2318）齊齊發力追落後，港交所午後曾漲2%，收報263.4元；平保曾升逾3%突破80元，收市升2.2%，報79.55元，成交55億元。<br><br>港交所股價受惠於新股熱潮，小米昨日上市聆訊，快將上市，近日亦傳美團正籌備申請於香港上市。<br><br>作為藍籌三寶之一的騰訊，昨日再升近1%，報429.2元。</p></body></html>
