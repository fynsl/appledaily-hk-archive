<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】劉鳴煒減齡20年扮學生</title></header><body><h1>【馮仁昭四圍超】劉鳴煒減齡20年扮學生</h1><p>大劉劉鑾雄大仔、37歲嘅劉鳴煒近年熱衷關注青年事務，最近做咗青年發展委員會副主席，為咗瞭解後生仔都去得幾盡，佢噚日就貼咗幾張扮中學生上堂嘅相，相中佢扮成中四學生「減齡」20年，更用英文留言要去學校做卧底攞料，更hashtag了「逃學威龍」。有唔少網民都有留言讚，話佢係最喜愛嘅演員，戴電子錶夠「入戲」，更有人笑佢拍《逃學威龍3》。<br>撰文：馮仁昭</p></body></html>
