<html><header><meta charset="utf-8"><title>坤哥MV百萬點擊即除衫</title></header><body><h1>坤哥MV百萬點擊即除衫</h1><p>吳業坤（坤哥）昨日在商台宣傳新歌《精裝追女仔》，他指讀書時曾織頸巾追女仔，以表心意。之前他透露與日本水着女優有親暱行為，但原來很保守與日本3種性格女仔交流，對每個組別的女仔也照顧得無微不至。而在MV內坤哥並沒配合主題着泳褲，他豪氣謂若MV過百萬點擊，會在沙灘除衫，兼穿泳褲。<br>另外，緋聞女友薛家燕將娶新抱，坤哥到時會參加婚宴，被取笑是「新老爺」，他笑言：「只係做賓客，呢啲玩笑唔開得，但如果話珊珊（家燕姐女兒）就沒所謂，佢個人好好。」<br>採訪、攝影：王連連</p></body></html>
