<html><header><meta charset="utf-8"><title>豹哥嫌棄愛回家Fans</title></header><body><h1>豹哥嫌棄愛回家Fans</h1><p>單立文（豹哥）、黃貫中、夏韶聲、鄧建明和恭碩良昨晚假紅館舉行首場「搖滾大俠奏」演唱會，豹哥獲最多圈中人撐場，胡說八道會成員包括胡杏兒和老公、胡定欣、姚子羚及李施嬅等，另蔡一傑、陳奕迅父親等亦現身睇騷。<br>甫開場五子出場唱《紅色跑車》及《我是憤怒》等歌，夏韶聲說：「今晚我哋係Hong Kong Band。」唱完演唱會主題曲《膽生毛》後，豹哥問觀眾：「今次第一次成軍演唱會，冇理由咁快有咁多fans，我啲fans冇用㗎，都係嗰啲《愛．回家》、胡說八道嗰啲，一係你哋每人捐100蚊畀單立文基金。」引來全場爆笑。<br>採訪：盧妹<br>攝影：沈健程</p></body></html>
