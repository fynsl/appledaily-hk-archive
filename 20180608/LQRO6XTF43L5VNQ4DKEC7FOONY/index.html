<html><header><meta charset="utf-8"><title>互娛：康宏擬增被告人</title></header><body><h1>互娛：康宏擬增被告人</h1><p>【本報訊】互娛中國（8081）去年被康宏（1019）提出訴訟，互娛昨日指，獲康宏的律師告知，康宏正在申請修訂傳訊令狀以加入新的人士，並申請修訂申索書；及5月31日向互娛旗下的連捷送達的經修訂申索書尚未正式提交法庭，以待上述申請的結果。互娛稱，現正就上述訴訟尋求法律意見。<br>互娛中國去年底宣佈，其全資附帶公司連捷控股接獲康宏發出的法庭傳訊令及申索書，康宏要求在2015年向連捷的配發股份撤銷；廢止向其授出財經融資的命令；及向連捷要求損害賠償及利息等。</p></body></html>
