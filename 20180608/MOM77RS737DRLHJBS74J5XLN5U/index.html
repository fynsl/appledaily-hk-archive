<html><header><meta charset="utf-8"><title>趣趣地：西班牙帶夠25人練波</title></header><body><h1>趣趣地：西班牙帶夠25人練波</h1><p>西班牙傳媒報道，狂牛軍團正選右閘丹尼爾卡華積（左）傷情反覆，所以西班牙主帥盧比迪古決定帶多兩個人︰皇馬後衞捷西斯華利祖同維拉利爾中場洛迪卡斯簡迪，一齊去俄羅斯陪練；萬一卡華積趕唔切好番，就會喺兩個入面揀一個頂替。而西班牙傳奇門將卡斯拿斯，喺世盃開始前就揀出狂牛史上最佳11人，其中門將位置佢就冇揀自己，揀咗名宿阿干納達；而多名巴塞隆拿嘅傳奇球員好似佩奧爾、沙維、恩尼斯達都有份入選，睇嚟聖卡斯揀人都幾公平喎！</p></body></html>
