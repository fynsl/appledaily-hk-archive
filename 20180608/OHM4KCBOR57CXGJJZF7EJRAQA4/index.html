<html><header><meta charset="utf-8"><title>J.Arie演骨妹遭施暴</title></header><body><h1>J.Arie演骨妹遭施暴</h1><p>雷深如（J.Arie）昨日在商台宣傳新歌《神奇女俠》，這首歌是入行五年後送給自己的歌，她指自己有些執着位，但亦放下某一些固執，但提醒自己別忘入行時初衷：「以前畢業就入行，發現唔同返學，唔係努力就得到一樣比例嘅回報。呢首歌勉勵女性自強，唔好洩氣。」<br>而新歌MV有新突破，J.Arie談到於MV飾演骨妹，為爭利益出賣色相，最後放工在後巷被施暴：「當施暴時個女仔嗌停變咗神奇女俠，隨心所欲做自己想做嘅事，其實個女仔被殺，做到嘅嘢係靈魂出竅。條橋有人覺得重口味，我底線可以再多啲。」<br>採訪、攝影：王連連</p></body></html>
