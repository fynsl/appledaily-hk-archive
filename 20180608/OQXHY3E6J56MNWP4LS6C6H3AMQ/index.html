<html><header><meta charset="utf-8"><title>鄭恩地分享減磅心得唔忍口都可以減11磅</title></header><body><h1>鄭恩地分享減磅心得<br>唔忍口都可以減11磅</h1><p>韓國女團A Pink成員鄭恩地初出道時因身形比較圓潤而曾被網民留言攻擊，令佢決心減肥，由出道初期嘅137磅減至現時嘅104磅左右，勁減33磅。<br><br>作為減肥達人嘅恩地，早前演出節目《吃貨48小時》中，就透露於大食嘅情況下仍可以輕鬆減11磅嘅方法。恩地透露：「我非常愛食雞，唔理咩部位都愛，以前曾經咩都唔食，只食雞，靠一日一隻雞而減肥11磅。」</p></body></html>
