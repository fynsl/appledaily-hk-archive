<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】吳岱融拍劇危衝三線</title></header><body><h1>【馮仁昭四圍超】吳岱融拍劇危衝三線</h1><p>現年58歲嘅吳岱融近年非常活躍，劇集同電影不時都見到佢嘅蹤影，噚日喺尖沙嘴同尖東交界嘅漆咸道就見到吳岱融一身黑裝，拎住一個公文袋，見佢身手敏捷唔理交通規則，跑過十字路口馬路，當時三線行車，險象環生，吸引附近天橋上同途人影相圍觀。<br>原來吳岱融當時拍緊新劇，狀態好弗嘅佢，來回跑完好幾次，都唔見佢喘氣要休息，之後又走到劇組工作員身邊傾點樣走位。<br>撰文：馮仁昭</p></body></html>
