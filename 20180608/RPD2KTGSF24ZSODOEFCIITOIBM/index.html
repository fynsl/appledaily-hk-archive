<html><header><meta charset="utf-8"><title>李佳芯睇波揀靚仔球員</title></header><body><h1>李佳芯睇波揀靚仔球員</h1><p>李佳芯及林師傑昨日以足球大使身份到鑽石山荷里活廣場出席啟動禮暨表演賽活動，李佳芯表示一向有留意世界盃及足球賽事：「我未入行嘅時候睇碧咸、C朗、美斯，好多已經退休。」</p><p>問到是否鍾情靚仔球星？她笑說：「你覺得我鍾意靚仔咩？」她表示不會與男友陳炳銓因為睇波而爭拗：「太多嘢可以鬧，唔會因為睇波嗌交。」<br>林師傑於18歲時曾在新加坡入籍當兵，他說：「諗番嗰陣受訓生活乏味，可以用收音機聽到世界盃嘅比賽已經好開心。」<br>採訪：張俊銘<br>攝影：陳慧安</p></body></html>
