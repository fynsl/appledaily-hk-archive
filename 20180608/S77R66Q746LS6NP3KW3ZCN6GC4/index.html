<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】胡鴻鈞跣胎嚇到腳軟</title></header><body><h1>【馮仁昭四圍超】胡鴻鈞跣胎嚇到腳軟</h1><p>胡鴻鈞噚日到新城宣傳時，就透露近日受到狂風暴雨影響，前晚揸車遇上天雨路滑跣胎，佢話：「凌晨揸車經將軍澳隧道落斜嗰陣，突然架車跣胎仲要S形咁跣埋隔籬線，好彩當時車速唔高，路面周圍亦冇其他車先有驚無險。」<br>自認好彩最終車同人都冇事，但胡鴻鈞已經嚇到腳軟，佢話自己牌齡有五年：「自問駕車技術唔錯，但經過今次，日後揸車會再打醒十二分精神。」<br>撰文：馮仁昭</p></body></html>
