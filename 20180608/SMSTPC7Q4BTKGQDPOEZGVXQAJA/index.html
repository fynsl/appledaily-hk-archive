<html><header><meta charset="utf-8"><title>黃婉曼參考學生開網店</title></header><body><h1>黃婉曼參考學生開網店</h1><p>黃婉曼前晚在鰂魚涌接受奇妙電視節目訪問，與主持司徒瑞祈談生意經，提到婚後到東京報讀法國藍帶麵包製作課程，之後又投資七位數字開麵包學校。有否親自教授？她說：「我邊有資格教人，啱啱開學校嗰陣又有咗BB，所以搵咗老師去教。」<br>提到學生報名人數比開業時多了三倍，黃婉曼說：「我嘅終極目標係開地舖，不過都有喺網上接生意，𠵱家好多大學生都喺網上創業，要好好同佢哋學習。」至於學生完成的麵包習作如何處理？她說：「有啲佢哋會拎走，其他捐去畀啲慈善機構同學校。」<br>採訪、攝影：黃曉妍</p></body></html>
