<html><header><meta charset="utf-8"><title>【動畫】陌生男要上樓女保安盡責阻止被扑傷</title></header><body><h1>【動畫】陌生男要上樓<br>女保安盡責阻止被扑傷</h1><p>【本報訊】牛頭角彩德邨彩義樓，前晚10時許，大廈一名女保安員，被兩名男子用棍襲擊，兇徒傷人逃去。警方到場調查，將傷者送院。據消息稱，近日大廈轉用新密碼，疑有人忘記密碼，呼叫女保安開門被拒，憤而襲擊女保安。<br><br>秀茂坪警區情報組人員接手調查，於昨日下午2時30分在彩德邨彩誠樓拘捕17歲姓李及18歲姓劉青年，兩人有黑幫背景，涉嫌襲擊致造成實際身體傷害。案件交由秀茂坪警區反三合會行動組人員跟進。</p></body></html>
