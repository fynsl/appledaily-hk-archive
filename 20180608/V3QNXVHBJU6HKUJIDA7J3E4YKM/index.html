<html><header><meta charset="utf-8"><title>趣趣地：燈神比利睇淡巴西</title></header><body><h1>趣趣地：燈神比利睇淡巴西</h1><p>五屆世盃冠軍巴西今屆終於有運行喇！事關球王比利（左）上屆貼巴西可以主場捧盃，結果森巴兵團俾德國大炒7:1出局，可以睇得出比利嘅「烏鴉嘴」有幾勁喇！或者比利都知道自己「燈」，今屆唔敢貼祖國可以奪標，仲要話𠵱家呢隊巴西仲未融合成一支團隊喎！比利禮拜三接受《路透社》訪問時就話：「我對堤迪嘅能力好有信心，不過我認為，雖然巴西每位球員單獨嘅能力係好叻，但仲未算係一支團隊囉！」比利又話：「尼馬係世界上最出色嘅球員，但佢無辦法單靠自己嘅能力贏世盃！」</p></body></html>
