<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】李幸倪拍MV精神分裂</title></header><body><h1>【馮仁昭四圍超】李幸倪拍MV精神分裂</h1><p>李幸倪（Gin Lee）最近正忙於籌備今個月23同24日即將舉行嘅演唱會「Gin Lee 李幸倪First Of All Live」，日前佢就為新歌《自我感覺還好》拍MV。<br>當中一人分飾兩角嘅Gin Lee，喺MV入面飾演焦慮症病人，佢話：「最近太忙，籌備演唱會冇時間休息，加上拍呢個MV要諗番自己之前活喺黑洞嘅經歷，仲要演繹焦慮症病發時候嘅神經質，我都覺得自己開始精神分裂。」<br>撰文：馮仁昭</p></body></html>
