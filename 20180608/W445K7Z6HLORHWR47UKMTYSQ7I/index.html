<html><header><meta charset="utf-8"><title>焦點新星：基達巴爾迪逢人過人</title></header><body><h1>焦點新星：基達巴爾迪逢人過人</h1><p>基達巴爾迪可說是塞內加爾的未來希望，這位翼鋒出道於意甲球隊拉素，2013年出道後已經嶄露頭角，上季為拉素射入16個聯賽入球後更隨即成為歐洲各大豪門的獵物，最於今季以3,000萬歐元轉會費由拉素轉投法甲的摩納哥。<br>現年23歲的基達巴爾迪無論在速度和體能方面都相當出眾，而且盤扭技術亦非常出色，經常以速度和變向擺脫對手。今季他在摩納哥獲得不少上陣機會，至今亦已為塞內加爾上陣17場並攻入三球，相信在不久的將來定必成為球壇其中一位翼鋒巨星。</p></body></html>
