<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】許懷欣三代夾歌有火花</title></header><body><h1>【馮仁昭四圍超】許懷欣三代夾歌有火花</h1><p>許懷欣（Ryan）噚日到商台宣傳新歌《Starting Line》，講到三代同堂夾歌有好多火花，𠵱家喺屋企間中有夾band。Ryan話以前會經常聽爸爸許冠傑嘅歌，而爸爸就曾經送卡式帶機畀佢，令Ryan可以接觸唔同形式音樂，派台碟都係卡式帶機形狀。<br>兩個寶貝仔都鍾意喺屋企彈結他，Ryan話：「佢哋會拎結他彈吓，又會拎枕頭扮打鼓，佢哋有睇我嘅騷，喺旁邊扮玩插水。」<br>撰文：馮仁昭</p></body></html>
