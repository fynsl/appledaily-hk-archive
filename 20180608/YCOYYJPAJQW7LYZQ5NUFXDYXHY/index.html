<html><header><meta charset="utf-8"><title>馬仔難忘叫林燕妮貴族</title></header><body><h1>馬仔難忘叫林燕妮貴族</h1><p>馬浚偉昨日在香港仔出席活動，對於好友林燕妮上星期五日因肺癌於養和醫院離世，馬仔坦言：「話唔難過係呃人嘅，幸好我喺一星期前去過佢屋企探佢，我哋傾咗差唔多一個鐘，嗰陣佢紅粉緋緋，佢係大才女，亦係我亦師亦友嘅前輩。」林燕妮的喪禮將於本月26日舉行，馬仔表示會送別好友：「識咗超過20年，我一直叫佢『貴族』，佢就叫我浚偉，我相信將來會喺天家相會。」<br>同場的黃心穎日前在《美女廚房》晒廚藝，問到男友馬國明又有否收看節目？她說：「噚晚睇咗喇，只係話表現幾可愛，但係冇評論煮嘅菜，我諗佢都唔想試。」<br>撰文：唐琛悠</p></body></html>
