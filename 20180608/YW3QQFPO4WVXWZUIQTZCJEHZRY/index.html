<html><header><meta charset="utf-8"><title>阿嬌晒老公日本玩自拍</title></header><body><h1>阿嬌晒老公日本玩自拍</h1><p>鍾欣潼（阿嬌）和台灣老公賴弘國於上月在洛杉磯舉行婚前派對，之後兩人就去美國和日本度蜜月，初歸新抱阿嬌之後跟老公返台灣見家人，前日蜜月之旅結束，賴弘國專程陪老婆返港，昨日再獨個兒返台灣，阿嬌指兩人婚後會港、台兩邊飛。</p><p>新婚不久就要勞燕分飛，阿嬌似乎很捨不得親親老公，昨在社交網晒兩人蜜遊日本相片，老公跟街邊繡球花玩自拍相，留言：「今日笑一笑」，賴弘國都留言向老婆詐嬌：「說好的帥照呢？」網民都大讚兩公婆很sweet，好姊妹蔡卓妍（阿Sa）就留言：「作品名『人比花嬌』」更附上幾個大笑公仔貼圖，戥阿嬌感到開心。<br>撰文：皓騫</p></body></html>
