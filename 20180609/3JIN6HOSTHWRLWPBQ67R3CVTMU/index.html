<html><header><meta charset="utf-8"><title>超蓮豪宅漏水嚴重</title></header><body><h1>超蓮豪宅漏水嚴重</h1><p>賭王千金何超蓮昨日在Ig貼出家中漏水的短片，原來她位於布力徑的豪宅廚房出現漏水情況，片中可見一次過擺六個盆，廚房外的冷氣亦要用毛巾塞住，超蓮留言：「全屋都是水，媽媽說水為財沒關係，這EQ鼓掌。」<br>由於漏水清況嚴重，身體不適正在發燒的超蓮，都忍不住在Ig貼出面紅紅相講笑：「還是38.5度……第一次發着燒去考試，wish me luck！」還自爆考strategic financial management，豈料她出門後發現計算機留在家中，認真大頭蝦。<br>撰文：唐琛悠</p></body></html>
