<html><header><meta charset="utf-8"><title>王浩信貪玩懶理婚變</title></header><body><h1>王浩信貪玩懶理婚變</h1><p>王浩信近日屢傳與老婆陳自瑤的7年婚姻亮紅燈，他僅以「唔回應，謝謝」回覆，未有否認。王浩信懶理婚變傳聞，前日在上Ig貼出新舊照對比，與相識多年的男友人伸爪，對方即扮痛。王浩信以英文留言：「真正的朋友，真正的愛。左邊的相片是現在的我和朋友的模樣，而右邊那張相片是17年前，我們在西雅圖拍攝。時光飛逝，但我們依然友誼永固，望着他，覺得所有經歷也像昨天發生，只充滿着愛和歡樂，恭喜你走進人生新的一頁，為你感到高興」。<br>此外，王浩信昨日再上載與囡囡畫畫相，愛犬亦有相伴，有網民即問：「你老婆呢？點解成日唔見post佢。」<br>撰文：唐如</p></body></html>
