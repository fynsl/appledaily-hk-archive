<html><header><meta charset="utf-8"><title>【再踏台板】《杜老誌》獲好評封后</title></header><body><h1>【再踏台板】《杜老誌》獲好評封后</h1><p>劉嘉玲縱橫電視及電影界35年，於2011年才憑《狄仁傑之通天帝國》飾演武則天一角奪得金像獎最佳女主角，可算是遲來的影后。相反在舞台劇經驗就不太多，只得初出道時做過《花心大丈夫》，額外收穫與梁朝偉戲假真做撻出愛火，2000年她再踏台板，參演《煙雨紅船》。<br>相隔十四年，劉嘉玲在14年就再演舞台劇，與梁家輝、謝君豪合演《杜老誌》，大受好評。嘉玲更憑演出獲得「第24屆香港舞台劇獎頒獎禮」的「最佳女主角（悲劇/正劇）」，封為劇后，之後更與老公梁朝偉開party慶祝（圖）。</p></body></html>
