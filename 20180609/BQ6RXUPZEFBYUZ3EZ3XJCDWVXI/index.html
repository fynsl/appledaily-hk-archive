<html><header><meta charset="utf-8"><title>趣趣地：福仔入靚波英軍壯行色</title></header><body><h1>趣趣地：福仔入靚波英軍壯行色</h1><p>英格蘭周四晚喺主場友賽哥斯達黎加，憑拉舒福特（圖）同韋碧克嘅入波贏2:0，熱身賽連贏兩場，出發去俄羅斯世盃決賽周前一壯行色。<br>比對上場2:1贏尼日利亞嘅陣容，英格蘭領隊修夫基做咗10個變動。上半場13分鐘，效力曼聯嘅拉舒福特離門廿幾碼放冷戰，個波直飛遠柱網頂死角，哥斯達黎加門將基羅拿華斯欲救無從。到76分鐘，後備上陣嘅嘅韋碧克插水式頭槌入波，最終英格蘭贏2:0。<br>三獅已完成全部世盃熱身賽，稍後會起程去俄羅斯。英格蘭喺世盃G組首場分組賽，係6月18號鬥突尼西亞。</p></body></html>
