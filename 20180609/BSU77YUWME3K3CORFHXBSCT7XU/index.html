<html><header><meta charset="utf-8"><title>阿嬌不滿連累楊丞琳</title></header><body><h1>阿嬌不滿連累楊丞琳</h1><p>鍾欣潼（阿嬌）日前與賴弘國在美國舉行婚前派對後甜蜜返港，但昨日她的心情似乎180度轉變，突然在Instagram貼出電影《不得鳥小姐》（Lady Bird）截圖，字幕配上：「因為你只考慮自己，不考慮別人。」阿嬌又留言：「看到一個我好尊重嘅朋友，覺得我冇需要佢，我個心好難受，點解唔可以放低無謂嘅情緒，好好地祝福呢？」<br>不少網民懷疑楊丞琳令阿嬌不開心，因她早前被網民追問會否出席好友婚禮，當時楊丞琳爆seed回覆：「請你們不要一直問好嗎？而且很重要嗎？」令不少人認為她「嬲豬。」阿嬌為免惹誤會，即否認指楊丞琳。<br>撰文：魯吉</p></body></html>
