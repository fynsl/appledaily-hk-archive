<html><header><meta charset="utf-8"><title>Lily Allen自爆曾被性侵</title></header><body><h1>Lily Allen自爆曾被性侵</h1><p>英國歌手Lily Allen近日受訪自爆曾被性侵，由於對方是音樂界有權力人士，故未有公開對方身份。<br>Lily Allen指公司為利益隱瞞事件，更自覺慘痛經歷與淫監製Harvey Weinstein的性侵受害人露絲麥高雲（Rose McGowan）相似，她說：「像露絲一樣，我將事件告知周圍的人，但沒有人願站出來。我知道說出來有甚麼後果，他們會說『不如除去Lily Allen，因為這個人對我們更有利，他能令我們賺大錢。』」</p></body></html>
