<html><header><meta charset="utf-8"><title>朱千雪約男友旅行慶生</title></header><body><h1>朱千雪約男友旅行慶生</h1><p>朱千雪及邵珮詩等昨日到九龍灣出席眼鏡店活動，朱千雪稍後跟湯洛雯到北海道拍旅遊節目，不過她表示抗拒穿泳衣出鏡：「自從選港姐後我冇着三點式泳衣，會好大壓力，要做運動瘦身。」她與男友同樣於本月生日，已相約去旅行，但她會先跟父母及姨媽、姨丈到韓國慶祝。<br>而昨日擔任司儀的邵珮詩，近日調出劇組改而多接主持工作，自言因此口才進步不少：「頭先一開始嘅講稿，原本五分鐘，但我練習完，三分鐘就講完。」她表示最想拍旅遊節目，可展現真實一面，最近又以素顏上方法演技課，她說：「好多人都話我素顏OK㗎，同學都認得我。」<br>採訪：王連連<br>攝影：仇志德</p></body></html>
