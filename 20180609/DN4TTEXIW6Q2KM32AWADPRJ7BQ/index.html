<html><header><meta charset="utf-8"><title>BabyJohn拍戲練忍功</title></header><body><h1>BabyJohn拍戲練忍功</h1><p>蔡瀚億（BabyJohn）與王灝兒（JW）前晚到金鐘出席電影節活動，BabyJohn透露近日與吳鎮宇在新片《暗黑者》中合作獲益良多：「拍得好辛苦，因為有好多情感豐富鏡頭，要保持好好狀態。」他更開玩笑地表示拍攝期間學識忍字訣：「套戲不斷轉外景，唔係周圍都有廁所，偏偏我為食又直腸直肚，唔好意思要劇組等我，所以練成百忍成金。」<br>JW透露最近忙於錄廣東歌：「我18號生日，希望新歌趕到喺生日月推出。」她表示生日會與一班朋友食飯慶祝，問到為何不與男友葉韋彤過二人世界？她說：「平時同佢已經成日見，生日同朋友過仲熱鬧。」<br>採訪、攝影：曹家誠</p></body></html>
