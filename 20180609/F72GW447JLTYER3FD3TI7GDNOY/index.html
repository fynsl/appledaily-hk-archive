<html><header><meta charset="utf-8"><title>3號波加紅雨小西灣邨變水塘</title></header><body><h1>3號波加紅雨<br>小西灣邨變水塘</h1><p>【本報訊】與艾雲尼相關的雨帶為本港帶來大雨及狂風，本港多處地方出現水浸，交通受阻。其中小西灣邨內的行人通道水浸，連接上、下邨的樓梯，雨水洶湧，居民形容有如瀑布。<br><br>家住小西灣邨瑞福樓的鍾先生，昨早11時半左右，天文台發出紅雨警告。「望落去，成個邨都水浸，最深時1呎，連接上、下邨條樓梯好多水湧下，好似瀑布咁。」從他拍攝的相片和短片可見，泥水淹浸路面，市民要涉水而行。<br><br>另外，西貢公路入蠔蛹亦有水浸。李生說，水浸約半個車轆，車輛駛經都要慢駛。</p></body></html>
