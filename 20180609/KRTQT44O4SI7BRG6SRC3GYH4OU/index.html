<html><header><meta charset="utf-8"><title>梁雪湄出雪湄奶凍吸客</title></header><body><h1>梁雪湄出雪湄奶凍吸客</h1><p>梁雪湄、黃芷晴及裕美等昨日到大埔為華星冰室開幕擔任嘉賓，梁雪湄指自己一直是股東，新店更會推出以她命名的「雪湄奶凍」：「啲人成日話我凍齡，咁啱有個甜品，以茶餐廳嚟講淨係得我哋，所以就改咗叫『雪湄奶凍』。希望大家可以成日都嚟食，食完就好似BB咁凍齡。」她將凍齡的功勞歸功於母親：「媽咪個樣都生得好細個，70幾歲一條紋都冇。」<br>黃芷晴透露有意為經營的網上首飾店開實體店：「𠵱家喺新界區睇緊舖，不過會叫爸爸投資，暫時仲係好初步嘅階段。」世界盃舉行在即，她表示會在家中做廚師，為爸爸黃日華準備消夜睇波。<br>採訪：盧妹<br>攝影：林賓尼</p></body></html>
