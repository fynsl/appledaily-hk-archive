<html><header><meta charset="utf-8"><title>馬浚偉晒裸照找數</title></header><body><h1>馬浚偉晒裸照找數</h1><p>胡定欣早前表示與馬浚偉在新劇《宮心計2深宮計》中有床戲，二人拍劇之餘，還有不少床照私藏，若然收視創新高便公開床照。前晚馬仔在社交網貼出一張趴在長凳的BB裸照，重要部位貼上小雞雞圖案，馬仔留言：「按目前的點播率，很快要破10億，三郎就發一張裸照，提早兌現承諾吧。」</p><p>馬仔昨回覆說：「之前訪問答應咗過30億就放我同定欣拍戲嘅秘密床照，10億就我個人裸照，玩咋！大家開心。」至昨日點播率破10億，馬仔於微博再貼出半身露膊相，並留言：「兌現承諾，不過我又白又沒甚麼肌肉，真的沒甚麼看頭，那就意思意思啦！」<br>採訪：陳杰</p></body></html>
