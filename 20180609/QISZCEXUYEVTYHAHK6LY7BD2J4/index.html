<html><header><meta charset="utf-8"><title>「楊希」曾四度登陸奪267命</title></header><body><h1>「楊希」曾四度登陸奪267命</h1><p>【話你知】<br>同一個颱風三次以上登陸中國大陸和台灣，自1949年至今，包括「艾雲尼」在內共有25個，有兩個登陸更達4次，分別出現在1990年的颱風「楊希」和2014年的颱風「鳳凰」。<br>其中「楊希」在1990年8月19日首先在台灣基隆登陸，之後於20、21、22日先後在福建福清、莆田、晉江登陸，受其影響，福建、浙江、廣東連降暴雨或大暴雨，造成267人死亡，947人受傷。而2014年的「鳳凰」當年9月21日上午至23日上午，在台灣恒春半島南部沿海和宜蘭縣與新北市交界先後兩次登陸，之後又在浙江省象山縣和上海市奉賢區再第三次和第四次登陸。</p></body></html>
