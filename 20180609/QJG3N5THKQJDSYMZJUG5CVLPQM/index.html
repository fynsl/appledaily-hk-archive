<html><header><meta charset="utf-8"><title>全智賢產後未收身</title></header><body><h1>全智賢產後未收身</h1><p>韓國女星全智賢2012年跟圈外男友崔俊赫結婚後積極造人，前年誕下大仔，今年1月再生細仔。全智賢誕B後專心湊仔，只會間中拍廣告，直到昨日才產後首度公開露面，現身在首爾的太陽眼鏡品牌活動。<br>不過全智賢昨日的打扮略為失手，身穿鬆身的西裝套裝現身，內裏以鬆身白色T恤打底，未知是服裝太鬆身的關係還是女神產後未收身，下半身與她弗爆時期相比明顯圓潤了不少。此外，全智賢前日在百貨公司逛街時被網民捕獲，當時她戴帽遮樣，專心低頭揀BB衫。<br>撰文：文康妮</p></body></html>
