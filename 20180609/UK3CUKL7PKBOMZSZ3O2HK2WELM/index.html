<html><header><meta charset="utf-8"><title>息影柏安妮開科技公司</title></header><body><h1>息影柏安妮開科技公司</h1><p>息影了25年的柏安妮（Annie Bridgewater）大前晚現身無綫節目，不過今次並非復出做藝人，而是以臨床心理學家兼電子公司Playto創辦人之一的身份，在無綫財經資訊台亮相，在節目上介紹本地及外國科技發展，講解腦電波反映人類專注力，又指目前有不少家長擔心子女專注力，所以希望透過腦電波控制玩game時訓練小朋友，幫助改善小朋友專注力不足，或者患過度活躍症等問題。<br>柏安妮在85年加入娛樂圈，93年拍畢《記得…香蕉成熟時》後淡出娛樂圈，婚後專注工作及家庭生活，雖然在她的臉上留下歲月痕迹，但不少網民一眼就認出她。<br>撰文：唐琛悠</p></body></html>
