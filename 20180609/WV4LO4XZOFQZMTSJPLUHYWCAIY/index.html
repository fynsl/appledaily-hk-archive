<html><header><meta charset="utf-8"><title>趣趣地：李城低價搶贏伊雲斯</title></header><body><h1>趣趣地：李城低價搶贏伊雲斯</h1><p>李斯特城宣佈，正式由西布朗羅致30歲北愛爾蘭國腳莊尼伊雲斯（圖），轉會費為350萬鎊，分兩期各175萬鎊付款。伊雲斯2015年由曼聯加盟西布朗，上季一度有傳曼城同阿仙奴都對佢有興趣，轉會費更傳至高達3,000萬鎊。據報李城領隊佩爾一直都非常欣賞呢位現年30歲嘅北愛爾蘭守將，今次李城可以順利低價得到心頭好，好大原因係莊尼伊雲斯同西布朗嘅合約當中，有一條寫明如果球隊降班，一定要畀伊雲斯低價離隊嘅條款。</p></body></html>
