<html><header><meta charset="utf-8"><title>張曦雯內地拍劇勁肚屙</title></header><body><h1>張曦雯內地拍劇勁肚屙</h1><p>張曦雯（Kelly）昨日以大使身份到太古出席「惜海洋續未來」展覽，宣揚海洋保育，她說：「之前喺馬爾代夫第一次潛水，覺得自己一定要做啲嘢貢獻保育海洋工作，好開心今次可以用影響力做啲嘢。香港有好多干涉令生態唔好，人類帶畀海洋嘅破壞好大，所以大家都要環保。」<br>Kelly自言很鍾意海洋，最近更考獲潛水牌，期待跟保育機構到極漂亮的海洋拍攝，問到會否順道騷比堅尼？Kelly笑說：「焦點喺海洋度，比堅尼拍節目先着。」另外，Kelly近日到深圳拍劇，與同劇的演員不停叫外賣大吃大喝，導致肚屙。<br>採訪：羅慧敏<br>攝影：陳慧安</p></body></html>
