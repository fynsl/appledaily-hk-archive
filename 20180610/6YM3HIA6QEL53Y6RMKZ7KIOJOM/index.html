<html><header><meta charset="utf-8"><title>GD腳傷未癒即歸隊</title></header><body><h1>GD腳傷未癒即歸隊</h1><p>韓國天團BIGBANG的隊長G-DRAGON（GD）正於陸軍服兵役，不過，他入伍不久即被發現手腳都受傷，而上月其所屬的YG事務所表示GD進行了右腳腳踝手術，並指他手術後會盡快歸隊服役。而昨日網上就有GD的新相流出，雖然相片不見樣，但可見GD穿上軍服，保護住右腳，估計他手術後已歸隊服役。</p><p>同樣當兵的隊友太陽前日就在Ig答謝粉絲的來信，並指在困難的時候，讀粉絲的信令他充滿力量。</p></body></html>
