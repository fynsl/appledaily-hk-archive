<html><header><meta charset="utf-8"><title>Asia心痛悼名廚波登</title></header><body><h1>Asia心痛悼名廚波登</h1><p>美國名廚波登（Anthony Bourdain）前日疑自殺身亡，終年61歲。其女友意大利女星Asia Argento透過Twitter撰文悼念：「Anthony將自己的一切奉獻給從事的工作，他的智慧與無畏觸動了很多人，慷慨大方。他是我的所愛，我的基石，我的保護者，我感到無比心痛。我向其家人送上慰問，亦希望大家尊重我們的私隱。」<br>波登與Asia Argento相戀兩年，近日一度傳出疑似情變，但事實仍然恩愛。</p></body></html>
