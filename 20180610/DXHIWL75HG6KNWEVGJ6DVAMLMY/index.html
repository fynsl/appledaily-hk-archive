<html><header><meta charset="utf-8"><title>江嘉敏拒慰問王浩信</title></header><body><h1>江嘉敏拒慰問王浩信</h1><p>江嘉敏和王灝兒（JW）昨日在將軍澳廣場出席世界盃活動，江嘉敏之後會和劉詠璇到土耳其拍旅遊節目擔心當地治安，笑言劉詠璇個子高可保護自己。陳自瑤昨出席活動否認婚變，王浩信又在Ig貼相似暗示雨過天青，曾與王浩信傳緋聞的江嘉敏，指開劇太忙碌，並沒留意新聞。問她會否替對方開心？她說：「如果係戥佢開心。」但她拒絕主動關心對方：「我哋已冇聯絡，如果突然慰問會好唐突。」<br>另外，JW與男友積極減肥，她指一班朋友做運動好積極，笑言自己身材略有S線條：「我唔係刻意去減磅，只係想有線條，有時圓啲，有時S啲。」世界盃將至，她會跟男友一齊睇賽事。<br>採訪、攝影：王連連</p></body></html>
