<html><header><meta charset="utf-8"><title>希士拿訪港風采依然</title></header><body><h1>希士拿訪港風采依然</h1><p>【本報訊】前德國國腳中場，曾奪1990年世盃及96年歐國盃冠軍的一代中場希士拿，昨日應邀首度來港，出席觀塘apm商場的世界盃宣傳活動，並為該商場內6,000呎巨型俄羅斯足球館主持開球禮。<br>這位已屆52歲的德國名宿首度來港，吸引不少球迷一睹其風采，他更即場示範球技，還帶領小朋友做運動，之後又為球迷簽名並合照。商場為迎接今屆世界盃決賽周來臨，除設6,000呎巨型俄羅斯足球場館外，還會全程直播俄羅斯世界盃的64場賽事。<br>記者：曾雁平</p></body></html>
