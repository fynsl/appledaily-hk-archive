<html><header><meta charset="utf-8"><title>碧咸嫂攬哈七闢謠</title></header><body><h1>碧咸嫂攬哈七闢謠</h1><p>英國萬人迷碧咸（David Beckham）與太太Victoria近日盛傳離婚，網上有消息指碧咸搭上女兒哈七（Harper Seven）的老師，女方更已懷孕，碧咸夫婦將宣佈離婚。對於離婚消息傳得似層層，碧咸嫂前日公開與父母跟三名子女的照片，另一張攬實寶貝女哈七的照片，並留言向碧咸說：「我們愛你及掛念你。」以粉碎婚變傳聞。<br>碧咸夫婦發言人則回應指：「沒有準備發離婚聲明，網上有許多虛假新聞。這全部都很奇怪，亦浪費時間。」</p></body></html>
