<html><header><meta charset="utf-8"><title>周家蔚教路：最緊要面對</title></header><body><h1>周家蔚教路：最緊要面對</h1><p>周家蔚昨日與陳自瑤同場出席活動，周家蔚老公洪天明去年被爆出在上海背妻「偷食」，事後周家蔚給天明投以信任票，力撐只是一場誤會。提到周家蔚受過老公出軌困擾，問到周家蔚可有關心YoYo？周家蔚說：「我冇問佢，見佢心情OK，見面大家睇吓衫，傾裝扮。」至於會否分享應付婚變方法，周家蔚表示：「呢啲事，最緊要同傳媒面對。」<br>周家蔚表示本月17日父親節，原本天明返內地工作，但近日突然接到邀請一家四口拍真人騷，周家蔚說：「近日我忙執行李，一家四口拍真人騷，首站北京，尾站係泰國，咁父親節全家工作。」<br>採訪：卓寶花<br>攝影：沈健程</p></body></html>
