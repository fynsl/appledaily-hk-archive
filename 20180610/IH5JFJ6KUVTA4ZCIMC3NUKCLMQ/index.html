<html><header><meta charset="utf-8"><title>木村細女身價冠新人</title></header><body><h1>木村細女身價冠新人</h1><p>日本「最強星二代」、木村拓哉和工藤靜香的15歲細女光希，早前宣佈以Koki之名出道做model，雖然早前有網民指Koki涉抄歌，但無損Koki的身價。報道指各大電視台及雜誌都以天價向她招手，當中電視台不惜加碼以高酬勞及待遇力邀她上節目。<br>據了解，由於Koki話題性極高，現時Koki拍一次雜誌封面，就可獲數十萬港元的酬勞，屬於新人模特兒的天價，而Koki的人氣更有助雜誌刺激銷量。</p></body></html>
