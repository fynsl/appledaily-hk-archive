<html><header><meta charset="utf-8"><title>圈中朋友少聯絡</title></header><body><h1>圈中朋友少聯絡</h1><p>黃宗賜離開娛樂圈多年，除老友嚴秋華外，甚少與圈中人聯絡。不過，黃宗賜早年曾跟拍攝《武尊少林》等劇集的劉家輝一起夾band，劉家輝2011年中風，正是黃宗賜打999報警送院。</p><p>黃宗賜說：「有晚我哋夾緊歌，唱到一半佢突然話要唞唞先，跟住佢坐咗喺梳化想攞樽水，佢舂吓舂吓，跟住望住我，我見到佢個嘴已經歪歪哋，唔知佢係咪中風，扶佢埋去坐低後越嚟越嚴重，所以即刻打電話叫救護車送佢去醫院。」黃宗賜表示得悉劉家輝中風後不想見人，他亦覺得不便打擾沒再聯絡。</p></body></html>
