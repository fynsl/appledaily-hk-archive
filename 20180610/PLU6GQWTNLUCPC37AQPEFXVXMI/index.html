<html><header><meta charset="utf-8"><title>陳庭欣懇請放過男友</title></header><body><h1>陳庭欣懇請放過男友</h1><p>陳庭欣（Toby）近日被爆與彩豐行老闆楊振源拍拖，昨日在灣仔出席婚紗展活動。問到她會否閃婚？Toby表示：「呢一樣嘢應該喺我嘅人生唔會出現。」再問到公開認愛後被指是第三者，她說：「我唔想有咁多是非，真正嘅事情應該我哋兩個自己面對。」<br>Toby坦言有為是非而不開心，更希望大家唔會騷擾男友：「我入咗行八年，但對方唔係，懇請大家唔好打擾佢。」對於男友前女友劉依靜留言暗寸Toby，表示：「有啲手法誇大咗，要了解一個人，要真正相處先知。」至於男友前妻為離婚5周年而慶祝，Toby直言：「唔想搞到其他人。」<br>採訪：曹家誠<br>攝影：仇志德</p></body></html>
