<html><header><meta charset="utf-8"><title>【一周必看】狗女散步踩腐液險變跛</title></header><body><h1>【一周必看】<br>狗女散步踩腐液險變跛</h1><p>西區有人當街潑不明腐液，路過狗狗慘中招，四掌紅腫爛肉。陳小姐6月4號中午12點幾拖住快將12歲嘅約瑟爹利愛犬「朱古力」落街散步，途經堅彌地城新海旁一間食店門外，一支燈柱旁邊有一灘液體，朱古力踩落去之後即刻唔妥，陳小姐憶述：「佢好快左手抽起咗，行唔到，趷下趷下，我以為佢抽筋定拉親，即刻抱起佢，去附近朋友開嘅餐廳坐低，擺佢落張凳佢都係趷起，我就抱佢去睇獸醫。」</p></body></html>
