<html><header><meta charset="utf-8"><title>碧咸仔like舊愛嘉兒Ig　再見亦是朋友</title></header><body><h1>碧咸仔like舊愛嘉兒Ig　再見亦是朋友</h1><p>碧咸大仔Brooklyn Beckham自從於今年四月被爆背「紫天椒」嘉兒莫蕊茲（Chloe Moretz）偷食後，二人已經分手，近日有傳Brooklyn搭上27歲音樂人Lexy Panterra，展開相差8年嘅姊弟戀。<br><br>嘉兒曾經暗指Brooklyn偷食，但近日兩人被發現原來仲有friend做，嘉兒喺Instagram公開近照，Brooklyn都有like，另一方面，嘉兒亦有like碧咸嫂公開一張同Brooklyn嘅母子合照，睇嚟嘉兒同Brooklyn經過多番離合，感情深厚，做唔到情侶仍然係朋友。</p></body></html>
