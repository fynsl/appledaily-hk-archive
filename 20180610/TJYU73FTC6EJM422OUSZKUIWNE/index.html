<html><header><meta charset="utf-8"><title>胡杏兒想明年追多個</title></header><body><h1>胡杏兒想明年追多個</h1><p>胡杏兒、范振鋒和太太李思欣前晚在奧海城出席電影《虎膽追兇》首映禮，杏兒透露有意和「胡說八道會」成員影泳裝寫真：「好耐冇影喇！我同佢哋講，我生完係影就快啲，如果唔係我又唔知幾時肥番，不過大家都好忙，約食飯都好難。」問到會否想追多個小朋友？杏兒說：「手頭都有啲工作，要完成晒先，不過好多人都話出年豬年係好年，我都希望啦！」<br>同場的李思欣亦會在社交網上分享泳裝照，她笑言比堅尼早已遺失，只限對老公才會放寬尺度：「影啲勁嘅相，佢叫我唔好放上網，身材唔係勁。」范振鋒笑謂：「佢揀泳衣問我靚唔靚，我見有窿，就會話好cheap。」<br>採訪：盧妹<br>攝影：陳俊強</p></body></html>
