<html><header><meta charset="utf-8"><title>趣趣地：英超歇冬波照踢？</title></header><body><h1>趣趣地：英超歇冬波照踢？</h1><p>英格蘭足總同英超賽會喺上周五宣佈，英超19/20球季就會實施兩周歇冬。為咗配合歇冬期，英足總同意將英足盃第五圈賽事改喺周中舉行。根據新規定，英超嘅歇冬期設置喺二月，不過聯賽唔會完全停止運作，喺每個周末都會有五場波上演，即係喺歇冬期間仍會上演10場英超賽事。同時，英超賽會都公佈咗下季嘅自由身球員名單，其中六月尾分別約滿曼聯同阿仙奴嘅中場費蘭尼、韋舒亞就冇喺名單，因為佢兩個都各自收到合約，簽唔簽就未知喇！</p></body></html>
