<html><header><meta charset="utf-8"><title>趣趣地：卡尼續約周薪315萬</title></header><body><h1>趣趣地：卡尼續約周薪315萬</h1><p>熱刺上周五宣佈同當家射手哈利卡尼續約六年到2024年。據《每日郵報》指，呢位24歲英格蘭隊長嘅底薪係20萬鎊，連帶附加獎金，周薪更可達30萬鎊（約315萬港元）。卡尼原本嘅周薪係10萬鎊，雖然已算係熱刺陣中第二高，但放眼英超都只係屬中游，好難配合佢兩屆英超神射手嘅身份。家陣熱刺同佢加底薪一倍，睇齊夏薩特同迪基亞，就真係屬英超頂級喇。卡尼喺2014年八月同熱刺續約時，周薪只係兩萬鎊，之後經過三份新約，家陣攀升10倍去到20萬鎊，不過都值得嘅。</p></body></html>
