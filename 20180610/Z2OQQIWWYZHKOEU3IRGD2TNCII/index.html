<html><header><meta charset="utf-8"><title>【網民hot talk】狗仔闖九巴避雨遭趕　網民自發搜救</title></header><body><h1>【網民hot talk】<br>狗仔闖九巴避雨遭趕　網民自發搜救</h1><p>下雨天想避雨不單是人之常情，對動物而言亦都一樣。周五早上三號強風信號生效期間，沙田娛樂城附近就有一隻懷疑走失的比高犬，在滂沱大雨中跳上一九巴避雨，但旋即被車長拖落車趕走。雖然有熱心市民趕到救狗，但小狗已經離開現場。直至中午11點幾，有人發現一隻毛色相似的比高犬在沙田威爾斯親王醫院內亂跑，最終小狗由愛護動物協會的職員到場帶走。</p></body></html>
