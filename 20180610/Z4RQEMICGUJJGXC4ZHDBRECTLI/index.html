<html><header><meta charset="utf-8"><title>【一周必看】無力感VS唔知係乜？問問不去六四的一群</title></header><body><h1>【一周必看】<br>無力感VS唔知係乜？問問不去六四的一群</h1><p>他們生於八九六四後，未曾親睹血腥鎮壓，90後、00後透過舊報道、父母和老師口述等，重塑29年前畫面。今年維園燭光依舊明亮，當中不乏年輕人身影，他們認為六四事件與香港無法分割，即使政治取向未必相同，仍期盼守護記憶、悼念為民主自由犧牲的英魂。近年部份大專學生組織不認同支聯會綱領，缺席維園集會，支聯會秘書李卓人承認這情況削弱港人向外界展示堅持平反六四的團結力量。</p></body></html>
