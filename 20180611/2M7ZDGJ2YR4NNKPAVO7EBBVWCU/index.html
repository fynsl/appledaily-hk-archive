<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】吳雨霏隨時生雙子座B</title></header><body><h1>【馮仁昭四圍超】吳雨霏隨時生雙子座B</h1><p>吳雨霏（Kary）日前被影到同老公洪立熙甜蜜睇三級片《死侍2》（Deadpool 2），將於本月分娩嘅Kary肚大如籮，一臉幸福。<br>Kary噚日32歲生日，佢喺Ig貼咗張相，見到着紅背心花裙嘅佢笑得好開心靠住老公，前面有生日蛋糕，Kary留言：「So blessed. Thank you all。」原來準媽媽Kary都係6月出世，即分分鐘同肚中B仔都會係雙子座。<br>撰文：馮仁昭</p></body></html>
