<html><header><meta charset="utf-8"><title>求驗客手記：曼迷洗版催巴利入魔 - 求驗客</title></header><body><h1>求驗客手記：曼迷洗版催巴利入魔 - 求驗客</h1><p>皇家馬德里前鋒加里夫巴利，日前喺曼聯中場保羅普巴嘅instagram留言，令到一眾曼聯球迷鬼死咁興奮，仲有唔少人都叫佢快啲降臨奧脫福球場咁話喎。話說巴利喺普巴ig度講笑，問佢：「係咪要剪頭髮？今次要紅色定藍色？」結果「魔迷」一見到就係咁叫佢去曼聯，亦有人再次叫「經理人普巴」幫手喎。巴利上季喺皇馬坐唔穩個正選位，雖然喺歐聯決賽梅開二度贏波，但賽後佢都話要好好諗吓自己嘅前途，於是就有傳話曼聯有意搵佢過檔，難怪大家咁興奮啦。</p></body></html>
