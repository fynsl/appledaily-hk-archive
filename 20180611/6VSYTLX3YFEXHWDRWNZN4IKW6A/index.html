<html><header><meta charset="utf-8"><title>求驗客手記：皇馬加薪留C朗仍不及美斯 - 求驗客</title></header><body><h1>求驗客手記：皇馬加薪留C朗仍不及美斯 - 求驗客</h1><p>各支世盃大軍已陸續抵達俄羅斯，其中有基斯坦奴朗拿度（C朗 圖）壓陣嘅葡萄牙當然都大陣仗，有唔少球迷喺機場送別佢哋，壯一壯行色，而C朗就當然夠晒姿整，除咗着住國家隊官方黑色西裝，仲戴埋黑超，十足十Men In Black一樣。另外，由於擔心C朗今夏會轉會，據報皇家馬德里已經開咗一張年薪達2,850萬鎊（約3億港元）嘅新約畀佢，相比佢舊約多咗650萬鎊，但就算咁豐厚，仍然低過加埋獎金達3,500萬鎊一年嘅美斯，唔知C朗會唔會心有不甘，寧願搵過另一間球會好過呢？</p></body></html>
