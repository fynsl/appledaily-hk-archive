<html><header><meta charset="utf-8"><title>體訊速遞：（乒乓球）14歲日本小將奪冠</title></header><body><h1>體訊速遞：（乒乓球）14歲日本小將奪冠</h1><p>周日的日本公開賽男單決賽，中國球手張繼科硬碰東道主球手張本智和。首兩局張繼科險勝11:8及11:9，但這位月尾才滿15歲的日本球手及後追成平手。其後兩人各贏一局，最終張本智和再取一局13:11，拿下冠軍。至於香港的黃鎮廷及何鈞傑上周六在男雙四強，以2:3不敵南韓的鄭榮植與李尚洙，未能躋身決賽，而何鈞傑與李皓晴（圖）亦在混雙四強止步。<br>綜合外電（日本）</p></body></html>
