<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林德信自備膠樽減塑</title></header><body><h1>【馮仁昭四圍超】林德信自備膠樽減塑</h1><p>林德信（Alex）同趙慧珊（Aka）噚日參加喺科學園舉辦嘅「Run For The Oceans 2018」五公里跑步活動，大會仲邀請咗勞嘉怡同李拾壹擔任演唱嘉賓，齊齊向外界宣揚海洋環保訊息。<br>Alex話：「一直有關注海洋環保，最近亦都開始習慣自己帶水樽出街，希望身體力行影響身邊朋友唔好用咁多塑膠，減少微塑膠對海洋生態嘅污染。」<br>撰文：馮仁昭</p></body></html>
