<html><header><meta charset="utf-8"><title>【視如至親】打999金牌贈忠粉</title></header><body><h1>【視如至親】打999金牌贈忠粉</h1><p>劉德華的「華仔天地」成立30年，不少忠粉跟了華仔超過十年。向來華仔待fans如家人，他對這班忠粉亦好識做，入會有十年的粉絲，獲華仔送贈一枚999純金打做的金牌（圖），並刻有「老人精」字樣；滿20年忠粉，同樣獲刻有「長老」字樣的金牌。<br>而昨晚現場有不少華仔商品售賣，如T恤、購物袋、水杯、手繩、充電器等，最受歡迎並一早售罄的有價值90元的T恤、100元購物袋及300元充電器。其中價值280元、有華仔嘜頭的30周年八達通卡連卡套，限量1,000套，昨日即有人在網上出售，開價1,500元，炒高逾5倍。</p></body></html>
