<html><header><meta charset="utf-8"><title>求驗客手記：阿巴拒絕220億放車 - 求驗客</title></header><body><h1>求驗客手記：阿巴拒絕220億放車 - 求驗客</h1><p>車路士班主阿巴莫域治因為英俄嘅問題，仲未拎到英國簽證，早前有傳佢意興闌珊唔想再理車路士啦，不過睇嚟唔係咁喎，因為《每日郵報》話油王已經拒絕咗英國首富Jim Ratcliffe對車路士嘅收購建議，仲話唔會放棄球會喎。據報Jim Ratcliffe嘅報價達到20億鎊（約220億港元），但油王仍然不為所動。現年65歲嘅Jim Ratcliffe靠石油化工生意起家，係目前英國首富，身家達210億鎊（約2,200億港元），比起油王仲多出超過兩倍，而且住喺倫敦嘅佢亦係車路士嘅季票持有者，都真係有心啦。</p></body></html>
