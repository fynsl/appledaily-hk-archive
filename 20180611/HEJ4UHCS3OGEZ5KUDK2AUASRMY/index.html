<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】莊思明考慮赴俄影婚照</title></header><body><h1>【馮仁昭四圍超】莊思明考慮赴俄影婚照</h1><p>莊思明噚日喺觀塘出席足球活動，其間佢喺巨型俄羅斯娃娃上填色。講到世界盃即將開鑼，莊思明就話同男友楊明唔係太鍾意睇波，不過佢話好鍾意俄羅斯呢個地方，因為讀美術嘅佢，好鍾意睇當地嘅建築物。<br>問到會唔會考慮將來結婚都喺俄羅斯影結婚相？莊思明話：「可以考慮，順便旅行，但旅行結婚就唔會，因為有好多親戚朋友，會唔方便。」<br>撰文：馮仁昭</p></body></html>
