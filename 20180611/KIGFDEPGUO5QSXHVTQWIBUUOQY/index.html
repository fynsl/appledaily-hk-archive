<html><header><meta charset="utf-8"><title>陳茵媺唔睇陳豪親熱戲</title></header><body><h1>陳茵媺唔睇陳豪親熱戲</h1><p>湯怡、陳茵媺和導演劉偉恒昨日在中環為新片《某日某月》進行謝票，湯怡指新戲口碑比預期中好，所以要努力跑謝票場，她更大爆好友陳家樂看到眼紅紅，令他回想當年初戀女友要移民的事。</p><p>陳茵媺透露早前與老公陳豪已看過這部戲，她說：「佢讚我嗰場喊戲。」問到會否夫妻檔拍攝？她表示：「如果我哋拍，就好似真人騷。」她坦言接一些跟男演員要親熱的角色，最重要是劇情是否需要。至於有否看過陳豪與女演員親熱的舊作？她笑說：「佢可以拍，但我唔睇，始終我係佢太太，我見佢錫其他演員會唔舒服，但作為演員，我會尊重佢嘅事業空間。」<br>採訪：黃曉妍<br>攝影：陳慧安</p></body></html>
