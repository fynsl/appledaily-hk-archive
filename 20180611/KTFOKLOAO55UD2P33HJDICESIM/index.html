<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】蔣嘉瑩入場先知戲份</title></header><body><h1>【馮仁昭四圍超】蔣嘉瑩入場先知戲份</h1><p>蔣嘉瑩同車淑梅前晚喺圓方出席電影《愛的觸動》首映，呢部係一套音樂電影，由佢哋聯同導演林培鈞醫生介紹、旁述同演繹多首中外金曲，再配上唔同地方外景片段而組成。<br>蔣嘉瑩話：「到呢一刻我都仲未知道自己喺電影入面究竟有幾多戲份演出，導演好神秘，一路都唔肯講畀我哋聽，要我哋一陣睇先知。」林培鈞就話電影籌備咗好耐，當中收錄咗蔣嘉瑩嘅音樂會片段。<br>撰文：馮仁昭</p></body></html>
