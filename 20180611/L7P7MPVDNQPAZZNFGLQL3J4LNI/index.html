<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】胡諾言9歲女想當媽</title></header><body><h1>【馮仁昭四圍超】胡諾言9歲女想當媽</h1><p>胡諾言同太太陳琪噚日帶埋9歲囡囡胡芷苓喺紅磡出席活動，佢哋話間中都有客戶搵一家出席，仲話若有機會唔介意一齊拍廣告，賺錢之餘又畀小朋友賺經驗。不過囡囡胡芷苓似乎唔多想入行，佢話：「唔想，如果出名會好多人跟住，我想做個好媽媽。」仲諗定生兩個。<br>最近胡諾言做懷舊音樂節目，多咗工作同粉絲：「連屋企仔女都係，阿仔喺屋企見到我，喺電視又見我，就會好興奮叫。」<br>撰文：馮仁昭</p></body></html>
