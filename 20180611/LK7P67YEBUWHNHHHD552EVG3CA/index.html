<html><header><meta charset="utf-8"><title>Pixar總監涉性騷擾辭職</title></header><body><h1>Pixar總監涉性騷擾辭職</h1><p>動畫公司Pixar總監John Lasseter曾擔任過《反斗奇兵》（Toy Story）第一、二集的導演，被視為Pixer最重要人物的他去年11月被爆涉性騷擾員工，按摩女員工的腳及親嘴，當時他發聲明道歉並展開休假。<br>大前日他宣佈將於年底辭職，指於過去的六個月反省人生、事業及個人認為重要的事。迪士尼在聲明中表揚John多年來帶領公司，指他離職前會擔任顧問的角色。</p></body></html>
