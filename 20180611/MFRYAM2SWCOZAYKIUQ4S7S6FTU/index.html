<html><header><meta charset="utf-8"><title>【一周必看】路邊芒果不要貪　吸晒廢氣農藥食咗就慘</title></header><body><h1>【一周必看】<br>路邊芒果不要貪　吸晒廢氣農藥食咗就慘</h1><p>路邊芒果不要摘！廣東省很多城市的道路兩邊，都種滿了芒果樹，每逢5月到7月都碩果纍纍，吸引不少貪食之徒採摘免費「路邊芒」品嚐。不過，當地傳媒指出，這些「路邊芒」不宜食用。亦有香港專家指出，「路邊芒」長期與街道受污染的空氣為伴，吸收了一定的有毒物質，食了有可能會中毒。<br><br> <br><br>綜合報道</p></body></html>
