<html><header><meta charset="utf-8"><title>胡定欣拍戲獲提名</title></header><body><h1>胡定欣拍戲獲提名</h1><p>馬浚偉、胡定欣、姜大衛、馮素波等昨日在深水埗出席舞台劇《偶然˙徐志摩》演員見面會，定欣在舞台劇中，將有兩分鐘的水袖舞表演，馬仔大讚定欣：「上星期佢已經將成隻舞排咗出嚟。」定欣認為對自己的要求必須要專業，見她清減不少，定欣謂：「呢個運動量都幾大，畢竟係3米長嘅水袖。」<br>提到定欣有份演出的新片《逆流大叔》入圍「紐約亞洲電影節」主競賽單元，她高興地說：「呢部係我第一部電影，收到呢個消息，好開心，呢部戲8月上，所以呢個暑假好充實，除咗宣傳呢部戲，仲有宣傳《宮心計2深宮計》同演出呢套舞台劇。」<br>採訪：黃曉妍<br>攝影：陳慧安</p></body></html>
