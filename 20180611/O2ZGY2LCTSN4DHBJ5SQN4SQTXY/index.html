<html><header><meta charset="utf-8"><title>【add star】岑麗香Anteprima青春</title></header><body><h1>【add star】岑麗香Anteprima青春</h1><p>手袋對女生來說總有難以抵擋的魔力，靚靚人妻岑麗香也不例外，是Anteprima Lucchetto Wirebag的用家。香香以T恤、牛仔褲加loafers的優閒造型，配上一個輕巧的Lucchetto Wirebag，顯得青春又時尚。<br>靚媽胡杏兒亦對Anteprima情有獨鍾，早前帶了一個Anteprima Kate Wirebag上街。當日杏兒身穿印花連身裙散發出夏日氣息，再配以一個Kate Wirebag，粉紅色設計令造型更優雅和有女人味。<br>撰文：安妮</p></body></html>
