<html><header><meta charset="utf-8"><title>求驗客手記：華杜斯鬥澳洲踢足 - 求驗客</title></header><body><h1>求驗客手記：華杜斯鬥澳洲踢足 - 求驗客</h1><p>傑志中場華杜斯今季除咗幫傑志再做港超聯「三冠王」，仲當選香港足球先生，加上亞冠盃分組賽表現唔錯，令佢重返匈牙利國家隊連踢兩場友賽。匈牙利上場友賽作客白俄羅斯，以33歲高齡重返國家隊嘅佢後備落場，最終兩隊各一言和。而上周六迎戰要準備世盃決賽周嘅澳洲，着10號衫嘅華杜斯正選上陣，全場落力上上落落，不過球隊下半場落後一粒，之後靠澳洲烏龍波扳平，以為和波完場，點知補時到隊友擺烏龍送禮，幫澳洲贏2:1。求大俠問過傑志教練朱志光，佢話華杜斯呢幾日會聯絡佢，到時就知佢會唔會續約。</p></body></html>
