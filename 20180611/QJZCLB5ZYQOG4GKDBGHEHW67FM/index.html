<html><header><meta charset="utf-8"><title>黃心美自爆只識C朗</title></header><body><h1>黃心美自爆只識C朗</h1><p>杜汶澤、黃心美與陳俞希（Hailey）等昨日於屯門為全新一輯《Good Night Show全民星戰》宣傳。世界盃即將開鑼，心美將忙於跟球迷睇波，她笑說：「我唔識睇波，我只係識C朗，我都好擔心陪唔到男朋友，世界盃後要分手。」旁邊Hailey指不用擔心，原來她們前日看鐵板神算，師傅指心美感情穩定，而Hailey明年會遇到真愛。</p><p>活動尾聲，Hailey捧出蛋糕為阿澤補祝生日。阿澤笑指節目錄影時照爆粗：「我以前喺電台做咗八年節目都冇試過出事，做Live就唔會爆。」<br>採訪：馬建華<br>攝影：沈健程</p></body></html>
