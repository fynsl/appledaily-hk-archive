<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】安仔呃BIG FOUR請食飯</title></header><body><h1>【馮仁昭四圍超】安仔呃BIG FOUR請食飯</h1><p>許志安噚日喺樂富出席活動，呼籲大眾防止電話騙案，佢話早幾日收到類似電話，立即唔聽，但有朋友收過，仲差啲上當：「見佢心事重重，撬把口先講，好彩我截住佢。」<br>安仔仲話成日呃BIG FOUR請食飯：「我會話出嚟食飯傾心事，臨埋單講到好痛苦，咁就會有人埋單。」問佢太太鄭秀文係咪好易受騙，安仔就話唔知：「我只知我唔會呃佢。」<br>撰文：馮仁昭</p></body></html>
