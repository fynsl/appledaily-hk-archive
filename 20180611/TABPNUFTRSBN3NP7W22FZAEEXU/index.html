<html><header><meta charset="utf-8"><title>黃芷晴睇波捧靚仔球星</title></header><body><h1>黃芷晴睇波捧靚仔球星</h1><p>趙頌茹（阿Yu）與黃芷晴昨日在大埔出席足球活動開球禮，並接受德國名宿Thomas Hassler傳授控球技巧，但兩人踢起波時有點狼狽。事後阿Yu強調自己運動天份不在球類方面。<br>阿Yu與芷晴同是孝順女，自細便陪爹哋睇波，雖然完全看不懂要每事問，但也樂在其中，問到睇波是看球技定靚仔？阿Yu說：「初時睇球技，然後睇樣同身形。」芷晴直認睇靚仔先，希望追捧型仔球星尼馬的巴西隊奪盃。早前阿Yu指留待大女考完試，才告知大女爸爸再婚的事，她說：「啱啱講咗，佢明白了解件事，冇乜嘢，畀啲時間慢慢觀察。」她覺得大女長大不少已經明白事理。<br>採訪：馬建華<br>攝影：沈健程</p></body></html>
