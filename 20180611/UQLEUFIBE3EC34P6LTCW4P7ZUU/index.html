<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】顏卓靈貼白只相試反應</title></header><body><h1>【馮仁昭四圍超】顏卓靈貼白只相試反應</h1><p>顏卓靈噚日喺油塘出席港台活動，宣傳社區參與廣播服務，透露好快會出首張個人專輯，之前仲搞咗個小型fans聚會。<br>顏卓靈話好開心有第一個歌迷會：「今次有15個人，好想同佢哋認識多啲，之前謝票佢哋都日日跟住我。」問到fans接唔接受佢同白只嘅戀情？佢笑謂日前喺網上貼過白只嘅相，見fans都有畀like：「我都有擔心過，不過自己都講得好白，話呢個人係我現時生命中好重要嘅人。」<br>撰文：馮仁昭</p></body></html>
