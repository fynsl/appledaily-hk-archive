<html><header><meta charset="utf-8"><title>木村女引逾十廣告商招手</title></header><body><h1>木村女引逾十廣告商招手</h1><p>木村拓哉的15歲細女光希（Koki）以最強星二代姿態出道，Koki身為木村囡囡，加上從未亮相節目及接其他工作，據知現正有超過10間廣告商想找她任代言人，當中更有內地單位望斟Koki合作，相信其身價會越叫越高。<br>同時，Koki的身價亦不斷上升。日本各大電視台都以超高酬勞力邀Koki上節目，有指現時Ig粉絲人數已接近75萬她拍一次雜誌封面，叫價已達數十萬港元。</p></body></html>
