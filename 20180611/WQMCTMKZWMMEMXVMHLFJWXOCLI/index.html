<html><header><meta charset="utf-8"><title>愛瑪獲英女皇授勳</title></header><body><h1>愛瑪獲英女皇授勳</h1><p>英國女星愛瑪湯遜（Emma Thompson,圖）、姬拉麗莉（Keira Knightley）及男星湯哈迪（Tom Hardy）將獲英女皇授勳。<br>前日公佈的英女王壽辰授勳名單中，演技好又任編劇的英國才女愛瑪湯遜將獲封女爵士（Dame），《魔盜王》（Pirates of the Caribbean）系列女星姬拉麗莉就獲OBE勳銜，而主演《鄧寇克大行動》（Dunkirk）、《末日先鋒：戰甲飛車》（Mad Max：Fury Road）等大作的男星湯哈迪就獲CBE勳銜。</p></body></html>
