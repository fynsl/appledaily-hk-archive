<html><header><meta charset="utf-8"><title>秋瓷炫轉普通病房休養</title></header><body><h1>秋瓷炫轉普通病房休養</h1><p>現年39歲的韓劇《OH！必勝奉順英》女星秋瓷炫，去年初嫁37歲內地男星于曉光，並於本月1日在韓國誕下男嬰。不過上周一秋瓷炫所屬事務所透露，秋瓷炫產後當晚出現癲癇症狀，當時已被送到急症室，不過情況穩定。但昨日有韓媒報道，指秋瓷炫被送到急症室後一直昏迷，現時在ICU，產後10日仍未恢復意識。<br>報道公開後，秋瓷炫的事務所立即發聲明澄清，指秋瓷炫未恢復意識是誤報，透露秋瓷炫已轉去普通病房休養，可以與人溝通，並不是嚴重的情況，而且數日後會公佈檢查結果。<br>撰文：梁雯迪</p></body></html>
