<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】周國賢否認老婆有咗</title></header><body><h1>【馮仁昭四圍超】周國賢否認老婆有咗</h1><p>周國賢（Endy）同韓籍老婆育有三女，噚日佢喺社交網激罕貼合照晒愛，並以王菲《你快樂所以我快樂》同埋自己歌曲《天使》歌詞留言：「你快樂，所以我快樂。#我不敢想太多#我只想繼續做我讓你開心得更多」。<br>着低胸裙嘅周太肚凸凸孕味甚濃，有網民留言恭喜，馮仁昭致電問Endy係咪又做老竇？佢卻否認：「老婆唔係有咗，冇咁嘅事呀！」<br>撰文：馮仁昭</p></body></html>
