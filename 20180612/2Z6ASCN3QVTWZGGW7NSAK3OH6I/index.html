<html><header><meta charset="utf-8"><title>【動畫】雙線過三行車貨車過得頭嚟衰收尾</title></header><body><h1>【動畫】雙線過三行車<br>貨車過得頭嚟衰收尾</h1><p>【本報訊】油麻地佐敦道近彌敦道，昨凌晨1時許，一輛的士停在路邊候客，稍後一輛紅色小巴駛至停在的士旁邊上客人，尾隨駛至一輛中型貨車，從小巴右側駛過。惟貨車左側車尾的鐵門並無關上僅扣在左車身旁，輕微突出車身外的鐵門，擦撞向小巴右邊車尾，小巴被撞後衝向左邊撞倒的士車身，的士被撞衝前約2米，左邊頭轆鏟上行人路。貨車的鐵門損毀幾乎飛脫，小巴車尾玻璃碎裂，的士車身輕微損毀，幸意外中無人受傷。</p></body></html>
