<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】李日朗遭騙財近3百萬</title></header><body><h1>【馮仁昭四圍超】李日朗遭騙財近3百萬</h1><p>李日朗（前名李逸朗）上年被女性友人騙財近300萬，噚日佢喺尖沙嘴開記者招待會交代事件。李日朗話同女友人識咗六、七年，上年10月佢畀咗200幾萬女友人代為投資金融產品，另私人貸款70萬畀女友人為朋友繳付緊急手術費，其後女友人失蹤。早前已經報警嘅李日朗話：「我都算一鋪清袋，呢幾個月不停搵唔同生意嘅老闆，乜嘢都做，呢幾個月俾人侮辱好多次。好彩，都有支持我嘅朋友同商家，介紹工作畀我維生。」<br>撰文：馮仁昭</p></body></html>
