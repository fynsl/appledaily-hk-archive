<html><header><meta charset="utf-8"><title>壹傳媒全年虧損4.76億</title></header><body><h1>壹傳媒全年虧損4.76億</h1><p>【本報訊】壹傳媒（282）公佈截至3月底止全年業績，期內收益錄14.955億元，按年跌16.2%，股東應佔虧損增至4.76億元，去年為3.93億元。每股基本虧損19.6仙。分部業績方面，數碼業務錄4,460萬元虧損，上年度只有120萬元；印刷業務虧損4.35億元，上年度虧損4.177億元，主要受累經濟增長放緩、線上程序化廣告面對激烈競爭、報刊員工裁減產生成本、以及發行收入下跌有關。<br>集團表示，數碼化對媒體行業衝擊如海嘯，令所有業者的運作方式須破舊立新並擬定未來路向，集團將繼續穩住印刷媒體行業的牽頭地位，亦要擴張及鞏固數碼業務。</p></body></html>
