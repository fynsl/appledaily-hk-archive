<html><header><meta charset="utf-8"><title>由NBA總決賽罵起</title></header><body><h1>由NBA總決賽罵起</h1><p>「勇士的球迷就是…Rap…！」對罵群的「起源」可由今年美國NBA總決賽說起，騎士與勇士的激戰引發兩方球迷的對罵，粉絲們於是建立一個對罵群，叫做「勇士騎士球迷互噴群」。從開始文字留言互罵，到後來語音對罵，最後騷才藝，改用rap等邊唱邊罵，成員一度多達數百人。<br>這個元祖級對罵群元據報因遭舉報而解散，但對罵群熱潮席捲全國：「紅鍋和鴛鴦鍋」、「喜歡花椒和討厭花椒」、「微辣中辣和特辣」、「全鍵盤和九宮格」、「九零後和零零後」、「麥當勞和肯德基」、「英雄聯盟和王者榮耀」、「可口可樂和百事可樂」、「快手和抖音」、「情侶和單身」……對罵群層出不窮。 <br>《蘋果》記者</p></body></html>
