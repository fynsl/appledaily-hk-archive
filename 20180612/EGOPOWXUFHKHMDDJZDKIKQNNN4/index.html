<html><header><meta charset="utf-8"><title>香港電訊再炮轟通訊局</title></header><body><h1>香港電訊再炮轟通訊局</h1><p>【本報訊】香港電訊（6823）發表文章直指通訊局曾表示正積極推動各項預備工作，配合5G於2020年推出是誤導陳述，最快要2022年才達至全面5G覆蓋。文章列出多個要求，包括發出永久牌照或起碼應有期望可獲續牌。<br>通訊局晚上發稿反擊，指局方一貫政策是盡快推出適用頻譜供業界使用，指頻譜乃珍貴的公共資源，以永久方式指配頻譜無異於「世襲」，缺乏誘因令頻譜受配者善用，但該局指歡迎與業界就電訊政策作出建設性討論。</p></body></html>
