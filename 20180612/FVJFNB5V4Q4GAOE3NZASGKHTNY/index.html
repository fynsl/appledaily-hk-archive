<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】超蓮坐手推車獲負評</title></header><body><h1>【馮仁昭四圍超】超蓮坐手推車獲負評</h1><p>何超蓮（右）噚日喺社交網貼坐超市手推車相片，雖然要雙腳屈埋先坐到入去，但超蓮玩得好開心，興奮到舉晒V，留言：「只坐上去1分鐘，太胖怕會壓壞，好險奴奴成功捕捉。」原來呢張相係由DJ Donald拍攝。不過，網民就勁畀負評：「有潔癖的人表示對鞋踩到好污糟」、「這是不好的示範」，亦有網民同超蓮一樣百厭：「正！我喜歡玩這個。」<br>撰文：馮仁昭</p></body></html>
