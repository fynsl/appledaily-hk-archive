<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】ViuTV開拍《詭探前傳》</title></header><body><h1>【馮仁昭四圍超】ViuTV開拍《詭探前傳》</h1><p>ViuTV上年推出由邵仲衡、尹揚明等主演嘅懸疑驚慄劇《詭探》反應唔錯，噚日ViuTV終於喺facebook宣佈開拍《詭探前傳》。據知第二輯係拍主角後生版，邵仲衡飾演嘅司馬志全，由游學修飾演後生版，另外，麥子樂同陳安立就分別飾演尹揚明同車保羅後生版，講述三個後生仔點跟茅山師傅學藝，今個月尾會開記者會公佈詳情同開拍時間。<br>撰文：馮仁昭</p></body></html>
