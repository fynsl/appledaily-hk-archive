<html><header><meta charset="utf-8"><title>【動畫】天降試電筆打傷5歲妹警拉裝修工</title></header><body><h1>【動畫】天降試電筆打傷5歲妹<br>警拉裝修工</h1><p>【本報訊】 天水圍天恒邨恒健樓一中層單位，上址正進行裝修，昨早近9時，裝修工人在單位近窗台位置，用試電筆測電期間，意外墮下試電筆，擊中一名由嫲嫲帶返幼稚園的4歲姓吳女童的頭部，女童幸僅輕傷，嫲嫲稍後通知媳婦，女童由母親陪同送院治理，警方經調查後，拘捕該名姓黃(51歲)裝修工人涉墮物傷人，將他帶返署助查。<br><br>試電筆是電工常用工具之一，用來判別物體是否帶電。它的測電範圍是60～500V之間，有鋼筆式和螺絲刀式。使用時，帶電體通過電筆、人體與大地之間形成一個電位差，產生電場，電筆中的氖管在電場作用下就會發光。</p></body></html>
