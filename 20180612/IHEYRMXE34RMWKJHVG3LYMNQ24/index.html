<html><header><meta charset="utf-8"><title>趣趣地：小豆否認開性愛P</title></header><body><h1>趣趣地：小豆否認開性愛P</h1><p>墨西哥國家隊捲入性醜聞，部份球員被指上周友賽蘇格蘭贏波後同30個妓女開通宵性愛派對，墨西哥球星查維亞靴南迪斯周日就喺facebook Live澄清，話隊友當晚只係開派對為佢慶祝生日，「小豆」話︰「嗰次係同我慶祝30歲嘅生日P，我哋當晚放假，隊友為我搞咗個派對，我請晒佢哋參加，我哋一齊食嘢，然後有好多人入嚟。另有一件令我感尷尬同發笑嘅事，並冇妓女或者類似嘅人（參加派對）……咁講對當時在場嘅人有欠缺尊重。」</p></body></html>
