<html><header><meta charset="utf-8"><title>SCANDAL旺角騷賀10周年</title></header><body><h1>SCANDAL旺角騷賀10周年</h1><p>日本樂隊SCANDAL出道10周年，成員HARUNA、TOMOMI、MAMI、RINA近日第七度踏上香港舞台，前晚假旺角麥花臣場館開騷。<br>在港騷上，SCANDAL齊着粉紅色套裝演繹19首作品，主音HARUNA在台上大晒廣東話，先講：「大家好！我哋係SCANDAL！」及至安哥部份，SCANDAL帶領全場fans大合唱，最後又向粉絲鞠躬道謝。完騷後，SCANDAL齊吃巨形pizza慶功。</p></body></html>
