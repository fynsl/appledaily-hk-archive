<html><header><meta charset="utf-8"><title>貴州天然氣管道又爆炸！最少24人受傷</title></header><body><h1>貴州天然氣管道又爆炸！<br>最少24人受傷</h1><p>貴州天然氣管發生爆炸，火光沖天，令黑夜如白晝。前晚，貴州中石油天然氣輸氣管道晴隆沙子段發生氣體洩漏爆炸，現場火光沖天，傷者被陸續送往醫院救治，據央視最新消息，有24人重傷送院，目前均無生命危險。另有受輕微傷的民眾已接受醫療處理。<br><br>據@黔西南發布 消息，截至今凌晨2時許，現場明火已被撲滅。據悉，去年7月，貴州也曾發生過天然氣爆炸事故。<br><br>微博</p></body></html>
