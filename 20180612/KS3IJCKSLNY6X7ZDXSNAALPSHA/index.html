<html><header><meta charset="utf-8"><title>木村細女晒家姐視角</title></header><body><h1>木村細女晒家姐視角</h1><p>木村拓哉的15歲細女光希（Koki）以最強星二代姿態出道，其Ig粉絲人數已破77萬，前晚深夜她終於再貼新相，Koki在俗稱「繡球花」的紫陽花旁邊晒側面靚樣（圖），她還稱這張照片是由17歲家姐心美負責拍攝，認真姊妹情深。<br>另方面，木村經典日劇《從天而降的一億顆星星》落實被韓國tvN電視台翻拍在下半年播出，但網民不滿去年疑逃兵役的男星徐仁國擔任主角，該劇未播已惹爭議。</p></body></html>
