<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林燕妮本月26日設靈</title></header><body><h1>【馮仁昭四圍超】林燕妮本月26日設靈</h1><p>「香江才女」林燕妮因肺癌病逝，噚日治喪委員會代家屬正式公佈逝世日期及喪禮安排：「林燕妮小姐於2018年5月31日安詳離世，感謝各界的關心與慰問。喪禮定於6月26日晚假香港殯儀館設靈，翌日27日早上出殯，隨即奉柩歌連臣角火葬場舉行火化禮。」林燕妮治喪委員會由陳淑芬統籌，陳太曾為多位已故巨星處理身後事，包括張國榮、羅文同沈殿霞。近日唔少人到書局想買林燕妮嘅著作，但部份作品冇再出版，失望而回。<br>撰文：馮仁昭</p></body></html>
