<html><header><meta charset="utf-8"><title>安德魯東尼獎封帝</title></header><body><h1>安德魯東尼獎封帝</h1><p>表揚舞台劇界的第72屆東尼獎（Tony Awards）前日在紐約舉行，安德魯加菲（Andrew Garfield）憑LGBT作品《天使在美國》（Angels in America）勇奪戲劇組最佳男主角。<br>至於搬上舞台的《哈利波特與受詛咒的孩子》（Harry Potter and the Cursed Child）就奪得最佳戲劇及最佳導演等六項殊榮，不過仍不及音樂劇《The Band's Visit》擸下十獎成大贏家。</p></body></html>
