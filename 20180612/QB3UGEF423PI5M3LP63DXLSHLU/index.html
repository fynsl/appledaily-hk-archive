<html><header><meta charset="utf-8"><title>趣趣地：巴迪高托迪閃爆深圳</title></header><body><h1>趣趣地：巴迪高托迪閃爆深圳</h1><p>巴迪斯圖達、托迪、舒夫真高、基斯普、馬甸尼、迪維基奧、簡迪拿、文仙尼、沙真奴、彭路基等36個千禧年代嘅意甲名將，禮拜日齊集喺深圳寶安體育場踢表演賽，前費倫天拿同羅馬嘅阿根廷名將巴迪高就最受注目，去到邊都咁受球迷歡迎，佢亦對球迷嘅簽名同影相要求來者不拒。結果呢場由來自10個國家嘅名將所踢嘅表演賽，就由紅色衫嘅舒夫真高隊贏4:3。巴迪高賽後喺社交網站話好開心：「同成班老友重聚，大家鬥志依然，表現都相當好！」</p></body></html>
