<html><header><meta charset="utf-8"><title>【add star】JM Gucci甜美女神</title></header><body><h1>【add star】JM Gucci甜美女神</h1><p>文詠珊（Janice Man）近年成為時裝騷常客，對於穿衣打扮很有自己一套，「衣Q」越來越高。<br>JM早前影了多張靚靚街拍，一身造型由Gucci包辦。Monogram針織外套向來予人一種較老成的感覺，但JM內搭圖案T恤、牛仔短褲，再加一對白波鞋，平衡了造型，顯得青春時尚。此外，她再加一個Gucci金色迷人手袋，更添跳脫與潮味，在盛放的花花背景襯托之下，令她顯得更甜美可人，難怪引來粉絲大讚女神「我的女神」。<br>撰文：安妮</p><p>更多精采時尚內容，盡在 http://add.appledaily.com。 </p></body></html>
