<html><header><meta charset="utf-8"><title>秋瓷炫康復出院</title></header><body><h1>秋瓷炫康復出院</h1><p>韓劇《OH！必勝奉順英》39歲女星秋瓷炫於本月1日誕B後出現癲癇症狀，被送到急症室救治。秋瓷炫所屬事務所昨日發聲明表示，秋瓷炫於昨午以健康的樣子出院，並解釋其病情：「因痙攣時導致分泌物流入肺部，造成吸入性肺炎，秋瓷炫一度留醫ICU並要靠氧氣罩呼吸。在醫生的照料下，秋瓷炫已康復出院，回到坐月中心照顧BB及休養，但仍需覆診。」<br>另外，在秋瓷炫入院期間，有報道指她昏迷近10日，令粉絲一度非常擔心。</p></body></html>
