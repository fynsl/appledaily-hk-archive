<html><header><meta charset="utf-8"><title>雨僑為老公轉口味</title></header><body><h1>雨僑為老公轉口味</h1><p>雨僑早前獲電視台邀請到南非拍攝旅遊節目，她表示帶去的衣服都是自行幻想適合在非洲穿着，例如色彩豐富或飄逸長裙等，結果卻不似預期：「原來南非好凍㗎！凍到着羽絨都唔夠暖。不過去到夢想中嘅地方，捱凍都好值得。」大學主修生物學系的雨僑，一直好想見到獅子。</p><p>今次行程中，雨僑每朝都嘆豐富早餐，她表示嫁羅力威後，連煮早餐習慣亦改變：「我好鍾意煮早餐，但屋企自從多咗個男人之後，我嘅早餐變得好man，佢早餐可以食麻辣火鍋、煲仔飯，我就鍾意悠閒嘆咖啡，呢樣要慢慢協調。」她透露希望數個月內可以和老公到日本度蜜月。<br>撰文：葉晴</p></body></html>
