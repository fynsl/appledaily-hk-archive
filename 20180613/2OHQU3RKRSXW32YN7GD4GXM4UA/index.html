<html><header><meta charset="utf-8"><title>求驗客手記：天鵝重生靠晒瑞超奇帥</title></header><body><h1>求驗客手記：天鵝重生靠晒瑞超奇帥</h1><p>來季降落英冠作賽嘅威爾斯球隊史雲斯周一宣佈，委任前奧斯達辛斯教練格拉咸波特為新帥兼簽約三年，希望呢位新帥可盡快協助「天鵝」重返英超。43歲嘅格拉咸波特今季帶領瑞超球隊奧斯達辛斯歷史性殺入歐霸盃32強，仲曾經以2:1擊敗阿仙奴。格拉咸波特亦善於打升班戰，佢2011年執掌當時身處聯賽第四組別嘅奧斯達辛斯，第二季即成功升班，2015年更歷史性帶隊殺入頂級聯賽，上季仲攞埋歐霸資格。</p></body></html>
