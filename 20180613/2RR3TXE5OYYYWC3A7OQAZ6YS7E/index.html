<html><header><meta charset="utf-8"><title>連詩雅入行前多人追</title></header><body><h1>連詩雅入行前多人追</h1><p>曾惹租務糾紛的連詩雅昨與鍾浠文、甄詠珊及馬嘉均，到上環出席「第一屆造型及美髮藝術節」活動，一眾嘉賓髮型都經過悉心打造。詩雅表示年輕時曾想加入髮型界發展，不介意由低層洗頭妹做起，不過當時年紀尚輕，而且媽媽擔心環境複雜，最後遭家人反對告吹。她自言跟髮型師好有緣，試過剪髮時被髮型師追求：「入行前多啲人追，入行後少咗好多追求者，記得當時我入髮型屋剪髮，剪過兩次後，個髮型師就話想約我出街食飯。」<br>鍾浠文則大爆為男友剪髮甜蜜史：「試過幫男友鏟短頭髮，失敗咗好多次，搞到佢個頭不倫不類，但男友因為覺得有女朋友幫自己剪髮好甜蜜。」<br>採訪：卓寶花<br>攝影：陳慧安</p></body></html>
