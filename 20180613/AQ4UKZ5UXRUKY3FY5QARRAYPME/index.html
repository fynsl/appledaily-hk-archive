<html><header><meta charset="utf-8"><title>求驗客手記：古華特囝囝轉投羅馬</title></header><body><h1>求驗客手記：古華特囝囝轉投羅馬</h1><p>英國《BBC》報道，荷甲阿積士翼鋒祖斯甸古華特禮拜一晚飛抵意大利羅馬機場，據報只要佢通過體測，就會以2,000萬歐元（約1.84億港元）轉會費加盟羅馬。現年19歲嘅祖斯甸古華特，2017年一月先首次替阿積士一隊上陣，而上季喺荷甲上陣30場更取得10個入球，今年三月亦入選荷蘭國家隊。祖斯甸古華特，目前正仿效佢老竇古華特嘅足跡，離開阿積士後轉戰意甲。古華特喺1997年加盟AC米蘭，不過效力一季後即轉會巴塞隆拿。</p></body></html>
