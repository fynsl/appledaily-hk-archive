<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】祖兒被阿詩寸耳環浮誇</title></header><body><h1>【馮仁昭四圍超】祖兒被阿詩寸耳環浮誇</h1><p>填詞人黃偉文（Wyman）前日喺社交網貼容祖兒聞鮑魚相，抵死寫道：「容祖兒與鮑魚，當一朵花嚟聞，好詩意，好優雅。」由於祖兒戴咗隻浮誇星星形耳環，竟吸引到過氣蜜友何韻詩現身留言：「隻耳環洗唔使咁串#星#那星星」當年龍兒戀公告戀情，身為祖兒蜜友、師兄舊愛嘅阿詩慘成輸家，三人關係割席，直至近年阿詩同祖兒喺網上至恢復邦交。<br>撰文：馮仁昭</p></body></html>
