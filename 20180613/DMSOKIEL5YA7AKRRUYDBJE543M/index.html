<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】吳彥祖嘆遲五秒未能捉賊</title></header><body><h1>【馮仁昭四圍超】吳彥祖嘆遲五秒未能捉賊</h1><p>吳彥祖近年主力喺美國拍戲，美劇《Into the Badlands》播緊第三季，劇中飾演武功高手Sunny，但現實係見住個賊偷嘢都捉唔到。佢日前喺Ig講述事發經過，話自己架車（箭嘴示）泊喺街邊，見住個賊打爛佢車窗偷走兩個袋：「我和朋友正在走過來，如果快5秒，就當場捉到他。」</p><p>佢架SUV當時泊喺三藩市Guerrero同Liberty街交界，對面有cctv影到過程，佢仲多謝借出影片嘅人。<br>撰文：馮仁昭</p></body></html>
