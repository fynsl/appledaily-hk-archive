<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】趙哲妤錫額頭好緊張</title></header><body><h1>【馮仁昭四圍超】趙哲妤錫額頭好緊張</h1><p>趙哲妤（Uny）同林雅詩前晚到鰂魚涌出席《50次初吻》首映禮，Uny話好鍾意睇日本愛情片，佢仲話：「諗番起自己18歲初戀，嗰陣同同科同學拍拖，初吻錫額頭已經好緊張，因為升大學對方轉校，所以感情告終，喺社交平台睇到佢已經結婚有小朋友。我就dry咗好耐，兩、三年冇拍拖，希望搵到個乖嘅男仔，有人陪我睇戲，因為有小朋友，所以選擇愛情要小心，希望搵到錫自己嘅另一半。」<br>撰文：馮仁昭</p></body></html>
