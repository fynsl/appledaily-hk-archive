<html><header><meta charset="utf-8"><title>求驗客手記：韋拉離紐約城轉教尼斯</title></header><body><h1>求驗客手記：韋拉離紐約城轉教尼斯</h1><p>法甲球會尼斯禮拜一宣佈，正式委任前阿仙奴名宿韋拉做新教練，據報雙方簽約三年。韋拉禮拜日已經宣佈離任紐約城主帥一職，突然離開美職返老家法甲，2016年初加盟紐約城嘅韋拉，表示要感謝班主城市足球集團同埋球會，畀呢個初次執教嘅機會佢，仲話：「離開紐約對我同家人嚟講都係艱難決定。」至於尼斯喺聲明亦都大讚韋拉：「佢有能力帶隊踢出漂亮比賽，又能夠幫年輕球員成長，仲擁有勝利者嘅心態。」之但係，尼斯新一季已肯定有主力巴洛迪利離隊。</p></body></html>
