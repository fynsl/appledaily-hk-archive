<html><header><meta charset="utf-8"><title>王卓淇同伍樂怡鬥演出</title></header><body><h1>王卓淇同伍樂怡鬥演出</h1><p>新一輯《美女廚房》不但司儀惹負評，又被批虐待動物，有指20多位美女學徒明爭暗鬥，由伍樂怡、王卓淇及單文柔等組成的無綫「親生女」，與由網紅、打碟DJ、𡃁模組成的「外援組」勢成水火，兩組美女學徒沒有偈傾，其中被力捧的伍樂怡更成杯葛對象。<br>王卓淇昨接受傳媒訪問否認：「我哋相處得好好，成日一齊食飯，好開心，每個人都有煮嘢食嘅機會，係輪流嘅。」司儀林盛斌（Bob）亦口供一致：「完全冇喎，佢哋超好感情，成日一齊食飯，一齊傾偈，煮嘢食係大家輪流煮，冇分大細，大家機會均等。」<br>採訪：唐心悠</p></body></html>
