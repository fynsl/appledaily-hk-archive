<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】關智斌練肌9點後忍口</title></header><body><h1>【馮仁昭四圍超】關智斌練肌9點後忍口</h1><p>現年37歲嘅關智斌（Kenny）近年由小鮮肉變身肌男，噚日喺社交網晒半裸肌相十分吸睛。Kenny喺電話度話：「我真係唔係好大隻，冇特登食肥自己再減，我都唔想個人太橫，希望除咗衫時線條明顯，睇落脂肪低。」<br>問到肌肉係點樣練成，Kenny話：「油鹽糖盡量最少，每日最起碼做兩個鐘運動，夜晚最遲7點幾食晚餐，晚餐冇碳水化合物，過咗9點後冇乜嘢都唔會食。」<br>撰文：馮仁昭</p></body></html>
