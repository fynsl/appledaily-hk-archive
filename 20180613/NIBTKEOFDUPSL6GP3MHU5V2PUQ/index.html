<html><header><meta charset="utf-8"><title>飛行里數：埃及分組賽飛過萬公里 - 何西</title></header><body><h1>飛行里數：埃及分組賽飛過萬公里 - 何西</h1><p>【飛行里數】今屆世盃在全球面積最大的國家俄羅斯上舉行，雖然有比賽上演的11個城市都集中在俄羅斯西南地方，但涉及的範圍仍然甚大，單計分組賽，部份球隊由集訓基地往返比賽場地，便耗上逾萬公里距離，球迷追隨實在有難度。<br>埃及於俄國南端的格羅茲尼作為基地，球隊在三場分組賽先後要在葉卡捷琳堡、聖彼得堡及伏爾加格勒作賽，三戰總往返距離多達11,774公里，飛行時間為20小時，屬32隊最長程的一隊。以喀山為基地的哥倫比亞，三戰皆在鄰近地區上演，總距離不足2,000公里，屬參賽球隊最短程。<br>文：何西</p></body></html>
