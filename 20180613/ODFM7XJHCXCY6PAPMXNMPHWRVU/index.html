<html><header><meta charset="utf-8"><title>【圖解新聞】金仔侵侵曾隔空對罵好難聽的說話收得返？</title></header><body><h1>【圖解新聞】金仔侵侵曾隔空對罵<br>好難聽的說話收得返？</h1><p>美朝峯會今天9時登場，美國總統特朗普及北韓領導人金正恩將歷史性首次會面，兩人能夠見面此舉早已令外界始料不及，皆因兩人去年也曾口沒遮攔地大闖對方，特朗普曾揶揄金正恩是「火箭人」，金正恩更擊中特朗普要害－－罵他是「老弱殘」、「黐線老嘢」，氣得特朗普人身攻擊對方：「我永遠唔會話佢又矮又肥囉！」等等。<br><br>不過，世界政治舞台從來沒有永遠的敵人，今集《圖解新聞》將回顧兩人說過那些極盡難聽的說話，看看兩人如何「收回言論」，一笑泯恩仇。<br><br>《蘋果》記者</p></body></html>
