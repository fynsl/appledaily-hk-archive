<html><header><meta charset="utf-8"><title>林子善陪妻度假情更濃</title></header><body><h1>林子善陪妻度假情更濃</h1><p>林子善、蕭正楠、馮盈盈、郭晉安及李佳芯等昨日在將軍澳出席宣傳活動，林子善剛與太太去日本蜜月返港，對於婚前跟舊愛的情慾錄音早前被公開，此行是否補鑊？他說：「唔係，一早預咗呢個期去度蜜月。佢一早已經知道晒所有事，新婚之後遇到呢件事，反而加深咗我哋嘅關係。」<br>蕭正楠有份主持《美女廚房》節目，被指有簽無綫的「美女學徒」伍樂怡及王卓淇等待遇較好，而外援基本沒有出鏡率，明顯親疏有別，蕭正楠說：「每次都有時間畀佢哋表現自己，不過有啲人唔習慣做綜藝，反應唔夠精采，鏡頭比較少。」<br>撰文：葉晴</p></body></html>
