<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳倩揚執定走佬袋</title></header><body><h1>【馮仁昭四圍超】陳倩揚執定走佬袋</h1><p>陳倩揚噚日挺巨肚到九龍灣出席「商廈天台綠化計劃」活動，陀緊BB女嘅倩揚原來仲有40日就生得，佢話準備執定走佬袋，隨時可以行動入院。<br>見到倩揚個肚好巨大，佢話：「今次個肚比起之前兩胎真係大好多，人哋以為我專登谷巨B，其實我只係正常食用，亦冇特別進補。」講到生埋今胎之後會唔會封肚，倩揚就話：「我唔會咁講，可能上天覺得我handle到，我好享受做媽咪。」<br>撰文：馮仁昭</p></body></html>
