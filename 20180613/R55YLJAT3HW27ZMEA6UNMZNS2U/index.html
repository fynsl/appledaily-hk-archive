<html><header><meta charset="utf-8"><title>朴敏英被攬朴敘俊呷醋</title></header><body><h1>朴敏英被攬朴敘俊呷醋</h1><p>由朴敘俊跟朴敏英合作的tvN新劇《金秘書為何那樣》，上周三首播後成績及口碑都不俗，劇集將於今晚播出第三集，劇組昨日就再公開新劇照谷劇。<br>《金秘書為何那樣》講述當秘書金美蘇（朴敏英飾）表示因為想結婚卻沒時間拍拖而辭職時，超級自戀的集團副會長李英俊（朴敘俊飾）提議對方跟自己結婚及繼續留任秘書一職，但遭金美蘇拒絕。在今晚播出的一集中，金美蘇參加公司的運動會，跟男同事組隊參賽時，被對方肉緊攬住，金美蘇又貼心地遞水，令坐在觀眾席的李英俊非常妒忌。<br>撰文：梁雯迪</p></body></html>
