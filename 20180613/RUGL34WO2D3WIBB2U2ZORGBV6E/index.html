<html><header><meta charset="utf-8"><title>Ariana拍拖一個月訂婚</title></header><body><h1>Ariana拍拖一個月訂婚</h1><p>美國24歲樂壇小天后Ariana Grande與饒舌歌手Mac Miller分手後不足兩星期，於月初公開認戀搞笑節目《Saturday Night Live》的同齡諧星Pete Davidson。Ariana與新歡一拍即合，更被雜誌爆料指兩人拍拖一個月已訂婚。<br>報道指，Pete上周成功向女友求婚，亦已經見過家長，而雙方早前出席英國男星羅拔柏迪臣（Robert Pattinson）的生日派對時，就向在場賓客表示已訂婚消息，但未急住結婚。</p></body></html>
