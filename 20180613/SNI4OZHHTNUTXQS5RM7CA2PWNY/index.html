<html><header><meta charset="utf-8"><title>金基德現身檢察廳受查</title></header><body><h1>金基德現身檢察廳受查</h1><p>現年57歲的韓國名導金基德早前被爆涉性侵，甚至有疑似受害女星上節目《PD手冊》指控他，金基德最終被判定無嫌疑，他反控亮相節目的女星誣告。久未公開露面的金基德，昨午就反控誣告一案，以原告身份到首爾地方檢察廳受查。<br>金基德進入檢察廳前接受媒體採訪，強調自己沒有性侵，一直尊重一起工作的演員及工作人員，未知是否有做得不好的部份令她們感到傷心，對於節目上的指控感到失望及可惜。</p></body></html>
