<html><header><meta charset="utf-8"><title>《小偷家族》日本開畫No.1</title></header><body><h1>《小偷家族》日本開畫No.1</h1><p>日本名導是枝裕和新作《小偷家族》在康城影展勇奪最高榮譽金棕櫚獎，電影在當地開畫首個周末兩天票房約3,200萬港元，加上日前的優先場收入，令該片已火速勁收逾5,000萬港元，累積有61萬人入戲院捧場，暫時成為本年度非動畫日片的最高開畫冠軍。<br>《小偷家族》由好戲之人安藤櫻、Lily Franky、樹木希林合作，23歲女星松岡茉優在片中同樣搶鏡，性感演出晒驕人身材，演技更令觀眾刮目相看。</p></body></html>
