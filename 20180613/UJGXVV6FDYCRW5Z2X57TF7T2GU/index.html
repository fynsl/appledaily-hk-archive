<html><header><meta charset="utf-8"><title>陳法拉EA套裝　變身帥氣Pink Lady</title></header><body><h1>陳法拉EA套裝　變身帥氣Pink Lady</h1><p>早前於美國完成了戲劇課程，成為碩士的陳法拉，最近曝光率立即活躍了不少，既有出席活動，又登上雜誌封面接受訪問。<br><br>法拉亦有不時貼相與大家分享近況，近日她穿上Emporio Armani 2018春夏系列，別於平日的優雅的女人味形象，反而穿上帥氣的中性造型，一襲粉紅色條紋褲裝，配合乾淨俐落的all black髮型，帥氣同時更帶點女強人的氣勢，而粉紅色的設計配合中性設計，不會過份嬌柔，反而更剛柔兼備，同時亦散發出春夏好氣息，令法拉變身不一樣的Pink Lady。</p></body></html>
