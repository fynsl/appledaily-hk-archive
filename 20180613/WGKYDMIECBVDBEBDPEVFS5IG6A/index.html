<html><header><meta charset="utf-8"><title>T.O.P服役被捕獲</title></header><body><h1>T.O.P服役被捕獲</h1><p>韓國天團BIGBANG成員T.O.P去年2月入伍後因捲入大麻風波而被革除義警身份，之後以公益兵身份於龍山區服役，預計明年6月退伍。改當公益兵後，T.O.P多次於服役期間被捕獲，日前再有粉絲於龍山工藝館附近遇上T.O.P，當時T.O.P戴上口罩及穿上圍裙，跟同事推住手推車進出工藝館，似乎是忙於搬運陶藝館所需物資。<br>另外，BIGBANG成員勝利的solo新碟近日完成錄音，預計下月推出。近期成為YG事務所子公司YGX CEO的勝利，前日於Ig公開穿西裝上班的新自拍相。<br>撰文：梁雯迪</p></body></html>
