<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】坤哥羨慕家燕姐人緣好</title></header><body><h1>【馮仁昭四圍超】坤哥羨慕家燕姐人緣好</h1><p>吳業坤噚日到商台宣傳新歌《精裝追女仔》，今次首歌有舞蹈配合，坤哥構思四出搵人一齊拍跳舞片，前晚佢喺薛家燕二仔婚禮上，搵嚟當日同佢一齊扮棋嘅何遠東即場拍跳舞片。講到家燕姐做奶奶，坤哥話都好戥佢開心，眼見佢獲唔少前輩同後輩賞面到賀，坤哥話：「我都希望七十歲時有咁多人畀面我嚟，噚晚我有上台唱歌，唱咗首《分分鐘需要你》。」坤哥仲話要學家燕姐咁，從來唔會因為工作嗌辛苦同攰。<br>撰文：馮仁昭</p></body></html>
