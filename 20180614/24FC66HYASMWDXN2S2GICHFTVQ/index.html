<html><header><meta charset="utf-8"><title>「海中金絲雀」智商如小童</title></header><body><h1>「海中金絲雀」智商如小童</h1><p>【話你知】<br>白鯨叫聲多變，臉部表情豐富，有「海中金絲雀」之稱，廣泛分佈於北極與亞北極地區，現今北極地區有約10萬條。本港海洋公園曾打算引入野生白鯨，但在環保團體強烈反對下於2011年宣佈放棄。鯨魚智商相當於學齡兒童，2012年美國加州聖迭戈國立海洋哺乳類動物中心發表報告，指被中心飼養30年的白鯨Noc，長期與人相處，聽見潛水員用對講機跟陸上人員對話，模仿人類聲線說話。專家相信Noc希望與人溝通，顯示白鯨有「學習人類說話」能力。</p></body></html>
