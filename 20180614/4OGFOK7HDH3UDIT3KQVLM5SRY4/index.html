<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】釗峰專治影印機封影帝</title></header><body><h1>【馮仁昭四圍超】釗峰專治影印機封影帝</h1><p>梁釗峰噚日到商台為新歌《月亮不代表我的心》做宣傳，之前用五日時間到訪近30間辦公室做巡演，發現時下的辦公室裝修好揼本，佢話：「巡演中發生奇遇，我撞到一位舊同事同埋好耐冇見嘅堂妹，嚟緊會上廣州繼續唱。」<br>大學時曾經喺辦公室做過臨時工嘅釗峰，自爆喺辦公室做嘢嗰陣，有「影帝」稱號，佢話：「任何型號嘅影印機要換墨，或者jam紙都難唔到我。」<br>撰文：馮仁昭</p></body></html>
