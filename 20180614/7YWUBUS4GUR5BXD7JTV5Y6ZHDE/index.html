<html><header><meta charset="utf-8"><title>香港中旅主席辭職</title></header><body><h1>香港中旅主席辭職</h1><p>【本報訊】香港中旅（308）發公告宣佈，執行董事及董事局主席張逢春已辭任職位，以投放更多時間於公司控股股東中國旅遊集團及中旅（集團），相關職位將由傅卓洋接任，即日起生效。<br>集團指出，公司業務在張逢春領導下實現快速發展及增長，董事局對其貢獻致以衷心謝意。<br>58歲的傅卓洋為中國旅遊集團及中旅（集團）的副總經理、中旅（集團）的全資附屬公司港中旅（中國）投資有限公司的董事長。傅卓洋於今年作為董事局主席的董事袍金目前建議為約33萬港元。</p></body></html>
