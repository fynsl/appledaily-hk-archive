<html><header><meta charset="utf-8"><title>首長四方2股供1股</title></header><body><h1>首長四方2股供1股</h1><p>【本報訊】首長四方（730）公佈，擬按每2股供1股的基準，每股供股價0.187元，發行約13.36億股新股份，淨集資2.39億元。<br>供股價較昨日股份收市價0.191元，折讓2.09%，其所得款項將用於撥付交易的部份代價。<br>集團昨同時公布三項關連交易，包括以7,526.26萬元人民幣收購一間保理服務公司的43.62%權益；另以150萬元人民幣收購一間供應鏈金融諮詢及企業管理融資服務公司約85.71%權益；並向一間供應鏈金融管理服務公司出繳2億元額外資本，令其股權由10%增加至70%。</p></body></html>
