<html><header><meta charset="utf-8"><title>世盃求驗客：羅拔仔起孖波蘭大勝</title></header><body><h1>世盃求驗客：羅拔仔起孖波蘭大勝</h1><p>波蘭周二喺國際賽憑藉射手羅拔利雲度夫斯基梅開二度，主場4:0大炒立陶宛。主隊上半場19分鐘由效力德甲拜仁慕尼黑嘅羅拔仔禁區內接應隊友橫傳，近門射成1:0。戰至32分鐘，羅拔仔再有進賬，佢喺禁區頂主射自由球，皮球中楣底再彈地已越過白界，球證喺門線技術輔助下判入球有效，波蘭半場領先2:0。易邊後，羅拔仔退下火線休息，但波蘭繼續有波入。71分鐘，高拿斯基接應森多利亞隊友比列薩尼斯基嘅傳交射成3:0。及至82分鐘，視像裁判系統（VAR）指立陶宛有球員犯手球，波蘭獲判12碼，巴拉斯塞高斯基主射得手，助波蘭以四球大勝。</p></body></html>
