<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】定欣等放假陪父母旅行</title></header><body><h1>【馮仁昭四圍超】定欣等放假陪父母旅行</h1><p>胡定欣噚日現身九龍灣為居酒屋擔任開幕嘉賓，等完成兩星期後嘅舞台劇公演，佢就等到期待一年嘅假期，定欣話：「上年同爹哋媽咪一齊去大阪京都玩，媽咪之後已問下次去邊度，今次應該會去北海道，見到佢哋咁開心，去邊度都得。」<br>新劇出街後，為定欣帶嚟唔少搵錢機會，所以排練期間都要抽時間賺錢。而佢首次主唱有份演出嘅劇集主題曲，希望可以帶嚟更多嘅演出機會。<br>撰文：馮仁昭</p></body></html>
