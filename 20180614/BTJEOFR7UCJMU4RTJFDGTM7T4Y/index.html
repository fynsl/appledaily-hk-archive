<html><header><meta charset="utf-8"><title>世盃求驗客：沙拿扭得波就快復出</title></header><body><h1>世盃求驗客：沙拿扭得波就快復出</h1><p>《ESPN》報道，埃及前鋒穆罕默德沙拿周二會合大軍其他球員一齊熱身，之後更進行扭波練習，係佢自從上月底歐聯決賽左肩受傷後，首次可以扭波。據報沙拿喺熱身嘅奔跑速度，比佢早前參與嘅頭兩課練習為快，呢位利物浦前鋒之後脫離大隊，進行單獨操練。沙拿喺A組首戰對烏拉圭嘅分組賽否能夠上陣，仍係未知數。埃及國家隊行政總監拿希達透露，球隊首戰嘅正選陣容，會喺埃及周三離開格羅玆尼前就會決定。現年25歲嘅沙拿自從喺歐聯決賽上半場受傷被迫退下火線後，就一直未曾比賽。今年係埃及自1990年後，相隔38年再次亮相世盃決賽周。</p></body></html>
