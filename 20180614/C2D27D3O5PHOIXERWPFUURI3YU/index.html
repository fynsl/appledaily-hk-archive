<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】顏卓靈fans團多仔</title></header><body><h1>【馮仁昭四圍超】顏卓靈fans團多仔</h1><p>顏卓靈（中）早前正式成立fan club，命名為「車厘子軍團」，軍團中男粉佔大比數，佢最開心係能夠夢想成真，有屬於自己嘅小天地。<br>顏卓靈大讚一班fans，佢話：「佢哋好有使命感同歸屬感，不計勞苦陪住我，電影謝票場場都出現支持，買飛入戲院打氣一齊謝票，又幫其他觀眾打燈影相，連謝票燈光組都做埋，仲大叫我個名，不過我就未有時間同fans傾偈。」<br>撰文：馮仁昭</p></body></html>
