<html><header><meta charset="utf-8"><title>《壯志凌雲》Kelly變肥師奶</title></header><body><h1>《壯志凌雲》Kelly變肥師奶</h1><p>荷李活巨星湯告魯斯（Tom Cruise）近日忙於為86年經典作《壯志凌雲》（Top Gun）拍續集，抗癌影星韋基馬（Val Kilmer）亦將會回歸演出，首集演員會否在續集露面，受到關注。</p><p>戲中飾演女教官的Kelly McGillis近年已淡出銀幕甚少公開露面，於14年受訪時，Kelly曾表示如《壯志凌雲》拍續集，她願意演出。周日，Kelly在其位於美國北卡羅萊納州寓所附近被影到，現年60歲的Kelly一頭灰色短髮，配以T恤便服去教堂做義工，其身形發福不少，已經變成肥師奶，與當年拍《壯志凌雲》時簡直判若二人。<br>撰文：程芬</p></body></html>
