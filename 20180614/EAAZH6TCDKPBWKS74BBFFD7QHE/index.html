<html><header><meta charset="utf-8"><title>夏蕙姨八両金組估波團</title></header><body><h1>夏蕙姨八両金組估波團</h1><p>四年一度的世界盃今日開鑼，《蘋果》邀請了黃夏蕙、八両金、林作和俄仔Artem Ansheles組成「古靈精怪估波團」，在每個比賽日，揀其中一場賽事玩估賽果，看看誰人眼光奇準。大家除了參考球評家和評述員的專業賽前分析，亦可參考「古靈精怪估波團」的意見，可能有意外收穫。</p><p>而身為球迷的譚詠麟，前日已率先抵達莫斯科，睇世界盃前昨先品嚐當地出名的魚子醬，貼相上社交網晒命：「我跟明星足球隊成員趙浚承及劉佳首先到達莫斯科，晚飯後當然少不了品嚐當地美食魚子醬加vodka啦！」<br>採訪：陳杰<br>攝影：陳俊強、仇志中<br>場地提供：麥田廚房（八両金）</p></body></html>
