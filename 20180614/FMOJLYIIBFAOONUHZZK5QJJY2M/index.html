<html><header><meta charset="utf-8"><title>【老公偷食】黎姿做媒嫁練海棠</title></header><body><h1>【老公偷食】黎姿做媒嫁練海棠</h1><p>伍詠薇20歲時參選89年亞洲小姐，可惜大熱倒灶得「梗頸四」，同年簽約亞視做藝員，備受力捧。90年下嫁香港安永會計師事務所高級合夥人翁江培，可惜婚姻僅維持13日，翁江培在深圳心臟病發猝死，伍姑娘年輕守寡。當時有傳她繼承過億遺產。到30歲獲黎姿做媒，認識廣告人練海棠，結婚至今。<br>不過前年練海棠爆出偷食疑雲，與大胸女子飯局兼同車夜遊（圖），最後被伍姑娘大事化小解圍。其間她跟陳山聰這對契姊弟，因山聰搭上賭王千金何超雲而斷交。去年兩人在東京相約世紀破冰飯局，冰釋前嫌。</p></body></html>
