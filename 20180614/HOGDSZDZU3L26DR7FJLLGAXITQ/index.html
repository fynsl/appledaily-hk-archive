<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】劉玉翠為入戲自摑</title></header><body><h1>【馮仁昭四圍超】劉玉翠為入戲自摑</h1><p>劉玉翠為奇妙電視主持《拾回感動》，節目中佢提到首部電影作品《廟街皇后》，感激導演劉國昌畀機會，令到佢得到人生第一個金像獎最佳女配角。<br>劉玉翠話：「好多謝劉國昌一路指導我，記得有幕講我啱啱喺警局畀阿媽保釋出嚟，情緒要好波動，當時我都未知點演，佢提議我打自己，打到自己好痛，情緒不知不覺出晒嚟。」佢仲大讚劉國昌總係能夠提供最精準意見。<br>撰文：馮仁昭</p></body></html>
