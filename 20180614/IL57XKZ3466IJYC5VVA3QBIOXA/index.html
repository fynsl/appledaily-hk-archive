<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳昭昭掃車位換廣告約</title></header><body><h1>【馮仁昭四圍超】陳昭昭掃車位換廣告約</h1><p>最近榮升人妻嘅陳昭昭，喺大灣區買車位，仲順便幫停車場拍廣告，佢話：「香港車位就買唔起，內地車位都可以。今次代言一年報酬都有六位數，朋友知道我近幾年都係從商，形象又適合，港人近年去大灣區置業投資。」車場老闆出動私伙法拉利同馬莎拉蒂拍攝。<br>陳昭昭話今次賺埋都唔夠埋單，因為幫襯買咗幾個車位。但佢鍾意買磚頭，可惜香港樓太貴，惟有北上買住內地車位先。<br>撰文：馮仁昭</p></body></html>
