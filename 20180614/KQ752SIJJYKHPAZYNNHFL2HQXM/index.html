<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】莊思敏暴食現雙下巴</title></header><body><h1>【馮仁昭四圍超】莊思敏暴食現雙下巴</h1><p>莊思敏噚日喺觀塘出席花式足球匯演活動，去完杜拜之後冇耐嘅佢，又同李居明去咗日本做嘢，但喺當地抵擋唔住美食誘惑，行到邊食到邊，搞到四日重咗四磅幾，雙下巴都現形。<br>要減肥嘅莊思敏話：「荷包瘦，人就肥，真係大件事，嚟緊會開劇同電影，呢個月要狂操，一邊睇世界盃一邊跑，跑住睇，後生瘦得快啲，𠵱家要多啲嘢配合，例如去美容院做機，好彩都有贊助。」<br>撰文：馮仁昭</p></body></html>
