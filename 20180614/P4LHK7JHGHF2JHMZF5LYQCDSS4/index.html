<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】龐景峰知卓林安全</title></header><body><h1>【馮仁昭四圍超】龐景峰知卓林安全</h1><p>龐景峰同吳智杰噚日到旺角一間食店試菜，景峰笑言自己只係識得武功，唔識入廚，更加試過差啲火燒廚房，佢話：「嗰晚凌晨煮個麵食，點知麵餅高過嗰煲，啲爐火又太大，所以麵餅着火，我都呆咗。」好彩任職小學老師嘅女朋友廚藝了得，經常會煲湯畀佢，滋潤一下。<br>講到最近有冇聯絡吳卓林，龐景峰就唔想多提，佢話：「好耐冇搵，都知佢係安全嘅，自己都忙緊拍戲。」<br>撰文：馮仁昭</p></body></html>
