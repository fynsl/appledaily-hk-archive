<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】朱鑑然晒肌試產品</title></header><body><h1>【馮仁昭四圍超】朱鑑然晒肌試產品</h1><p>朱鑑然日前接受電台邀請參加節目，晒肌測試防水產品，作為飛魚王子嘅佢，最適合不過，因熟水性關係，有唔少水中拍攝嘅經驗，朱仔話：「可能我真係熟水性，感覺喺水入面拍攝都特別得心應手，覺得係屬於自己嘅環境，自然放鬆又好玩。」<br>再到泳池拍攝，朱仔話諗番以前比賽日子：「每次比賽都會早到20分鐘，最記得有次去報到，工作人員話賽事要開始，原來提早咗，下次惟有再早啲到。」<br>撰文：馮仁昭</p></body></html>
