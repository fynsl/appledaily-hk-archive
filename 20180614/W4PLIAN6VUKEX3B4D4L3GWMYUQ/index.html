<html><header><meta charset="utf-8"><title>80年代播放至今　原屬清談節目</title></header><body><h1>80年代播放至今　原屬清談節目</h1><p>【話你知】<br>《香港早晨》是TVB的長壽新聞資訊節目，至今邁向37年，多年來以不同形式播放。自1981年9月7日起每逢星期一至六早晨播出，原初屬清談加上新聞資訊節目，由資訊及文教組製作，早期主持包括葉特生、譚偉華、李嘉麗、余文詩、潘芳芳及黎芷珊等。<br>至1991年初，亞洲電視將原來的清談式節目《晨早直播室》改由新聞部負責製作（即後來的《亞洲早晨》），使無綫早晨節目收視率大跌。《香港早晨》隨即改由新聞及資訊部（前稱新聞及公共事務部）負責，並在1993年8月16日起全面革新，改為新聞資訊節目負責至今。</p></body></html>
