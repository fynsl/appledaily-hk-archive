<html><header><meta charset="utf-8"><title>中國置業投資配股</title></header><body><h1>中國置業投資配股</h1><p>【本報訊】中國置業投資（736）公佈，擬以每股0.038元，向不少於六名承配人配售最多9.7億股配售股份，涉資3,686萬元。<br>配售價較昨日收市價0.043元折讓約11.6%。另外，該批股份相當於現時已發行股本約19.97%或經擴大後的發行股本約16.65%。<br>公司表示，籌款淨額為3,684萬元，當中約90%用於集團放債業務，另外10%則用作集團營運資金。配售代理為中和證券國際有限公司。<br>中國置業投資昨大挫8.5%，股價近月持續在0.035至0.05水平上落。</p></body></html>
