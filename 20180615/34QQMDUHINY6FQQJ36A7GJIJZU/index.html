<html><header><meta charset="utf-8"><title>廣東道IT男墮樓跌入貨車車斗</title></header><body><h1>廣東道IT男墮樓<br>跌入貨車車斗</h1><p>旺角廣東道1156號對開，昨晨7時許，一名中年男子從高處墮下，跌在停泊路邊的一輛貨車車斗內，重傷昏迷。救護員到場將他送院搶救，目前情況危殆。傷者姓杜49歲，警方列企圖自殺案處理。據稱，事主做IT，獨居上述大廈的4樓單位。<br><br>該貨車屬於現場一間建築材料公司，女東主稱，早上她在茶餐廳吃早餐，有街坊走來告知有人跌在貨車車斗內，她連忙趕回查看並報警，她估計事主已經墮下兩三小時「應該5點左右發生」。其後更得知事主竟然是她相熟的舊街坊。女東主哽咽說：「由細玩到大，好熟，佢父母移民咗去加拿大。好愕然，之前都唔覺佢有咩唔妥。」 </p></body></html>
