<html><header><meta charset="utf-8"><title>【新歡開屏】保險高層愛大胸女</title></header><body><h1>【新歡開屏】保險高層愛大胸女</h1><p>被指是余香凝新歡的Victor Hui，曾經做過空中少爺，現時任職保險業高層，又與余香凝及其他朋友夾份開食肆，又在YouTube開旅遊頻道玩雪地除衫，連導演彭秀慧都在專欄點名力讚。<br>雖然Victor的樣子沒有陳家樂靚仔，但經常孔雀開屏，而且舊愛不乏大胸女，如𡃁模許穎（Phoebe）都曾跟他拍拖，何浩文的舊愛空姐Candy Tong，以前亦曾與Victor拍拖一年多，但其後Candy劈腿飛甩Victor；而跟余香凝爆緋聞前，有指他曾狂追吳若希的《星夢》師妹戴祖兒，但卻被對方派「檸檬」，才轉移目標媾余香凝。</p></body></html>
