<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】靚湯跪求親妹合體搵銀</title></header><body><h1>【馮仁昭四圍超】靚湯跪求親妹合體搵銀</h1><p>湯洛雯（靚湯 右）、倪晨曦（Elva）早前俾人形容係「失散姊妹」，噚日佢哋首次「姊妹檔」喺旺角出席活動，靚湯就話妹妹細自己9年，唔知幾時帶妹妹出嚟見人，靚湯話：「上次有化妝品搵我哋拍廣告，幾乎要下跪求佢，仲要話俾埋我份糧佢先肯拍。」<br>至於Elva就話：「我有個孖生妹妹喺多倫多，報道出街後有好多人喺ig度follow佢，但佢已經結咗婚有兩個小朋友，所以無興趣入行。」<br>撰文：馮仁昭</p></body></html>
