<html><header><meta charset="utf-8"><title>WhatsApp一度全球癱瘓香港受影響</title></header><body><h1>WhatsApp一度全球癱瘓<br>香港受影響</h1><p>通訊軟件WhatsApp在昨日下午二時許出現癱瘓，多個地區受影響，香港是重災區之一。<br><br>香港用戶在下午兩時左右開始無法傳出或接收訊息，手機及網頁版一直出現「連線中」訊息，外國不少人均在社交網twitter討論情況，不過香港服務在下午兩時半左右陸續恢復。<br><br>據英國傳媒報道，全球約63%用戶連線出現問題，27%無法傳出或接收訊息，重災區包括香港、歐洲、南非、東南亞等。WhatsApp至今仍未公布出事原因。<br><br>英國《每日郵報》/《蘋果》記者</p></body></html>
