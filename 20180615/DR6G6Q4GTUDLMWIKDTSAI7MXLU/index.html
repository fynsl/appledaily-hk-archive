<html><header><meta charset="utf-8"><title>【足動世盃】直擊俄國開波前超好氣氛　仲有港超神騷哥利</title></header><body><h1>【足動世盃】<br>直擊俄國開波前超好氣氛　仲有港超神騷哥利</h1><p>俄羅斯世界盃周開波，主辦國俄羅斯會喺盧日尼基球場鬥沙地阿拉伯，蘋果兩位動記者會殺入現場，將第一手現場氣氛帶返香港。據最新消息，動記者開賽五小時前已到咗盧日尼基球場，發現已經人頭湧湧，氣氛熱烈，義工熱烈迎賓。主隊俄羅斯球迷又唱又跳，好似贏梗咁款，客隊沙地阿拉伯都有唔少球迷捧場。<br><br>本報請咗港超界機神林衍廷，同我哋堆填區機霸玩番鋪Fifa 18，又睇下呢位夢想FC翼衛打機有幾勁！</p></body></html>
