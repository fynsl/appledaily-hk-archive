<html><header><meta charset="utf-8"><title>世盃求驗客：馬體會宣傳片踢走基沙文 - 求驗客</title></header><body><h1>世盃求驗客：馬體會宣傳片踢走基沙文 - 求驗客</h1><p>馬德里體育會禮拜三喺俄羅斯世界盃開幕之前，喺球會官方twitter上載將會參與今屆賽事嘅球員短片，不過片段中就見唔到該隊嘅法國國腳基沙文。27歲嘅基沙文上季表現突出，各項賽事為馬體會射入29球，仲協助球隊贏得歐霸盃冠軍，佢家陣就跟法國隊備戰世盃。就喺呢個時候，馬體會喺twitter上載咗一段短片，仲話：「我哋嘅球員迪亞高哥斯達、安祖哥利亞、沙奧尼古斯、高甸同佐治高基肯定知道佢哋同邊支球隊一齊，你呢？」事實上，基沙文盛傳將會轉投西甲冠軍巴塞隆拿，甚至有人指「基沙文轉會巴塞已落實」。</p></body></html>
