<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】家燕證「新抱性愛片」造假</title></header><body><h1>【馮仁昭四圍超】家燕證「新抱性愛片」造假</h1><p>啱啱榮升奶奶嘅薛家燕，噚日喺新城訪問張文慈（右），家燕姐話嚟緊16號會再搞一場西式派對，招待囝囝和新抱嘅朋友。對於日前網上流傳一條聲稱係家燕姐新抱嘅性愛短片，家燕姐話：「我睇過啦，一睇就知道唔係，啲人咁樣做唔係幾好。」問到囝囝同新抱有冇唔開心？佢話：「我有同佢哋講唔使理，其實佢哋呢兩日要搞party都好忙。」<br>撰文：馮仁昭</p></body></html>
