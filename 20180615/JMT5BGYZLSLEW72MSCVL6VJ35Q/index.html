<html><header><meta charset="utf-8"><title>張敬軒為開騷剃光腳毛</title></header><body><h1>張敬軒為開騷剃光腳毛</h1><p>張敬軒一連六場的「HINSIDEOUT演唱會2018」昨晚在紅館開鑼，吸引不少圈中人前來撐場，包括剛新婚不夠一個月的鍾欣潼帶同夫婿賴弘國前來。<br>軒仔一開場戴上掃把假髮，以熱褲騷腿，腳踏高踭鞋造型示人，他以四國語言開場，更大騷脫光毛的「美腿」。唱完快歌後，他向觀眾鞠躬時，還用手遮pat pat防走光，他更笑言：「見到陌生男士眼甘甘望住我，搞到我有啲高潮，係演唱會高潮。」他又在台上大爆人生最大件事，就是用了一個多小時剃腳毛。唱到欣宜的《女神》時，軒仔大讚對方才是真正女神，之後更有人出場為他加冕、着斗篷及拿權杖。<br>採訪：王連連<br>攝影：葉君海</p></body></html>
