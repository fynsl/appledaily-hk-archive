<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鄧月平男友被指欠租</title></header><body><h1>【馮仁昭四圍超】鄧月平男友被指欠租</h1><p>「巨胸翠如」鄧月平緋聞男友、前香港拳王杜恒霖喺中環嘅拳館，遭業主入稟拖欠兩個月共70萬租金，並要求收回單位。杜恒霖噚日話：「嗰度租咗6年有多，想7月就搬，月租成35萬，我哋有新發展，搵咗新場，本身明年3月先租約滿，同業主商量提早退租，會賠佢7位數字賠償金，但我哋提出嘅金額，其實同業主要求差少少，講吓嗰度賠50萬加埋按金都過百萬。」鄧月平就話：「佢私人事，冇回應。」<br>撰文：馮仁昭</p></body></html>
