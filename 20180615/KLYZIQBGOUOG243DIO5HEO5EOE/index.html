<html><header><meta charset="utf-8"><title>人哋唔讓座就搶？阿伯摑大媽惹眾怒</title></header><body><h1>人哋唔讓座就搶？<br>阿伯摑大媽惹眾怒</h1><p>地鐵讓座是禮貌，但總不能無位坐就強搶！湖北武漢地鐵六號線，前日上午9時許就有一名阿伯，推着單車進入列車車廂後，要求一名大媽讓座，結果遭拒，他竟辱罵並當眾掌摑大媽，隨即引起車內乘客眾怒。<br><br>據目擊者稱，該名阿伯要求大媽讓座被拒後，就開始用粗話辱罵。這時，大媽說了句「恃老賣老」，阿伯聽罷突然甩手一巴掌，直接打在大媽臉上。大媽站起來理論，阿伯仍在辱罵，直到一名中年男子上面勸止，才平息事件。<br><br>梨視頻</p></body></html>
