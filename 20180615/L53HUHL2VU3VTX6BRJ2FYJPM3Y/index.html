<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】袁偉豪亡父遺願睇世盃</title></header><body><h1>【馮仁昭四圍超】袁偉豪亡父遺願睇世盃</h1><p>袁偉豪爸爸袁永泰上月16日癌病離世，享年67歲。袁偉豪噚日為亡父喺紅磡世界殯儀館設靈，佢媽咪同女友張寶兒現身殯儀館打點。袁父離世近一個月，袁偉豪話：「中間有啲喘息嘅時間，但嚟到呢度特別傷感，好心酸，好心痛一定要堅強。」佢仲話爸爸嘅遺願係想睇世界盃同去迪士尼：「可惜爸爸都係睇唔到我成家立室，喺有生之年，我會努力。」女友張寶兒大讚袁爸爸為人風趣，佢又話男友好堅強。<br>撰文：馮仁昭</p></body></html>
