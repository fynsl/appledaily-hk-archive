<html><header><meta charset="utf-8"><title>【狂搲座騎】雷神好頭好尾　要力爭冠軍！</title></header><body><h1>【狂搲座騎】<br>雷神好頭好尾　要力爭冠軍！</h1><p>神級騎師莫雷拉下季將離港，正所謂好頭好尾，睇佢都好想衛冕騎師冠軍，完成四連霸。雖然，失去榜首位置，剛戰谷中夜戰食白果後，現時被死敵潘頓追上，且以5場之差落後，但見其仍甚積極向各練馬單位爭取支持。<br><br>周四朝（14日）晨課早上，莫雷拉在空檔時間，專誠到烽火台與多位倉主埋首密斟，當中，與一向合作愉快嘅蘇偉賢傾得最投契，稍後即折返沙圈上馬，分別為此倉口兩匹參戰馬在草地千八米起步點出試，安排「同得福」草地彈閘及「八十八十」草地敎閘，其後，又與練者（表情王）會合再斟，照動態來睇，上述兩駒料是雷神爭分重要籌碼，值得存記。</p></body></html>
