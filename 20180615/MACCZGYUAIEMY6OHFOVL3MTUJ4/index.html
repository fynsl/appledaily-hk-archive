<html><header><meta charset="utf-8"><title>汀九獨立屋招標</title></header><body><h1>汀九獨立屋招標</h1><p>【本報訊】豪宅市場氣氛旺盛。荃灣青山公路汀九段獨立屋森苑以招標形式出售，仲量聯行資本市場部董事鄧潔瑩表示，森苑於1990年落成，位於青山公路汀九段301號，為一座樓高兩層的獨立屋，設有5房連天台，其中3房為套房設計，實用面積約3,315方呎，物業以現狀及連現有租約出售，截標日期為7月16日。<br>土地註冊處資料顯示，南區南灣道57號Belgravia高層B室，實用面積2,197方呎，連雙車位，成交價6,630萬元，實用呎價30,178元。</p></body></html>
