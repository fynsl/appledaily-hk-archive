<html><header><meta charset="utf-8"><title>世盃求驗客：福仔報平安　可踢分組賽 - 求驗客</title></header><body><h1>世盃求驗客：福仔報平安　可踢分組賽 - 求驗客</h1><p>英格蘭禮拜三進行抵達俄羅斯後嘅首課操練，已有輕傷嘅拉舒福特（小圖）成為唯一缺席嘅球員。不過，福仔喺個人社交網頁大派定心丸，示意大家唔使擔心，相信佢可以喺下周一對突尼西亞嘅分組賽為「三獅軍團」候命。英格蘭喺周二飛抵俄羅斯，而20歲嘅拉舒福特係喺球隊出發前一日、喺最後一課操練期間輕微撞傷，英國《每日郵報》指，缺操嘅福仔喺球隊下榻酒店進行輕鬆練習。拉舒福特就喺個人twitter大派定心丸：「感謝大家畀我嘅訊息，只係好小事箒，無乜嘢好擔心。」今屆俄羅斯世盃，英格蘭同比利時、巴拿馬及突尼西亞同處G組。<br></p></body></html>
