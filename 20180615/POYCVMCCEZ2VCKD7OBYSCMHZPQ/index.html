<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】楊丞琳折現人情賀阿嬌</title></header><body><h1>【馮仁昭四圍超】楊丞琳折現人情賀阿嬌</h1><p>台灣「可愛教主」楊丞琳噚日喺中環出席活動，講到有傳佢因為冇被邀請去阿嬌美國嘅結婚party，之後阿嬌又話有閨蜜唔祝福佢，結果搞到有唔少風波，楊丞琳就話：「這些傳聞太無聊了，不需要聊下去。我們仍是好朋友。阿嬌12月的婚禮，我排除萬難也會出席，現在工作也很忙，但真的非常想去。」至於送結婚禮物，佢反問：「不是封紅包嗎？錢就是最實際。」<br>撰文：馮仁昭</p></body></html>
