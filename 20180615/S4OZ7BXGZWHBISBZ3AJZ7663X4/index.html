<html><header><meta charset="utf-8"><title>神豬估比阿尼烏入４強</title></header><body><h1>神豬估比阿尼烏入４強</h1><p>曾成功預測特朗普會上台執政、英國會脫離歐盟的8歲「神豬」馬庫斯（Marcus），在今屆世界盃再接再厲，預測打入4強名單。4強結果出人意表，竟然是比利時、阿根廷、尼日利亞和烏拉圭。<br>馬庫斯從32個插上今屆入圍世界盃決賽周國家隊國旗的蘋果中，選出最心愛的4個來吃（圖）。主人朱麗葉揚言馬庫斯未輸過，由上屆2014世界盃、英國脫歐公投、到特朗普選美國總統，牠全部預測都總是特立獨行，卻又每次都貼中。朱麗葉還聲稱馬庫斯早前在英超賽事估得太準，得罪了不少輸波球迷，曾被恐嚇要把牠變成煙肉三文治。<br>英國《每日郵報》</p></body></html>
