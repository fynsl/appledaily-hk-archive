<html><header><meta charset="utf-8"><title>【add star】鄭秀文紅鞋兒</title></header><body><h1>【add star】鄭秀文紅鞋兒</h1><p>夏天大減價開始，早秋系列陸續殺到。鄭秀文日前穿上Jimmy Choo早秋系列高踭涼鞋，這款紅色涼鞋於織帶上飾上「IWANTCHOO」，貼合最近大熱的logo潮流，將街頭元素融合優雅鞋款，紅白撞色，亦令設計更加搶眼有玩味，同款設計更備手袋。鄭秀文將高踭涼鞋簡單襯上一條白裙，更時尚型爆。<br>撰文：安妮</p><p>更多精采時尚內容，盡在 http://add.appledaily.com。 </p></body></html>
