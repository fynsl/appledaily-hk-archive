<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】羅家英踩《飛虎》拖戲</title></header><body><h1>【馮仁昭四圍超】羅家英踩《飛虎》拖戲</h1><p>羅家英、吳浣儀、張松枝與張雷等噚日到觀塘，率先欣賞有份演出嘅迷你劇《東方華爾街》大結局，家英哥同浣儀姐大讚剪接緊湊：「呢套劇為香港爭光，內地都做唔到（呢個拍攝水準），好似最近我睇阿苗（苗喬偉）演套《飛虎》（飛虎之潛行極戰），仲用以前拍攝手法拖時間，好多鏡頭係冇用。」佢哋都覺得《東》劇開拓咗迷你劇喺香港先河，可以繼續發展。<br>撰文：馮仁昭</p></body></html>
