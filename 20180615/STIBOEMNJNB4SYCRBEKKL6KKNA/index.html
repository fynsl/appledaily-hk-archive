<html><header><meta charset="utf-8"><title>世盃求驗客：派路嚟香港搞邊科？ - 求驗客</title></header><body><h1>世盃求驗客：派路嚟香港搞邊科？ - 求驗客</h1><p>意大利今屆就冇份踢世盃，而年初掛咗靴嘅名宿派路，近日就嚟咗香港！周四下晝派路喺fb同ig都上載咗自己坐喺中環石板街嘅相，着住藍色裇衫、牛仔褲同黑色帆布鞋嘅派路，雖然冇乜表情，不過都相當有型。39歲嘅派路，月頭去完上海做商業活動，唔知佢嚟香港到底係旅行定係另有活動喇，派路都幾好彩，喺香港落咗咁多日雨後先嚟到，總之各位「意粉」，雖然今屆世盃冇得睇愛隊落場，但都可以努力喺香港野生捕獲吓派路！</p></body></html>
