<html><header><meta charset="utf-8"><title>安室告別DVD預售大賣</title></header><body><h1>安室告別DVD預售大賣</h1><p>日本天后安室奈美惠將於今年9月16日引退，她早前已完成在日本及亞洲各地的最後巡唱。而今次告別個唱「namie amuro Final Tour2018~Finally~」將於8月29日推出DVD及藍光碟，據唱片公司表示，預購開始短短一周已創下50萬張定單，預計將大賣逾百萬張。<br>另外，安室臨引退前會接受多本雜誌訪問，當中她更於22年間第34次擔任時裝雜誌《ViVi》的封面人物，成為該雜誌最多封面的女星。</p></body></html>
