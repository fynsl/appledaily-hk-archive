<html><header><meta charset="utf-8"><title>蟻俠離台嗌不捨</title></header><body><h1>蟻俠離台嗌不捨</h1><p>荷李活男星「蟻俠」保羅活特（Paul Rudd）昨早離開台灣，結束Marvel新片《蟻俠2：黃蜂女現身》（Ant-Man and the Wasp）旋風式的26小時訪台行程。一早出發的保羅，心情似乎不錯，又用普通話講「你好」向傳媒打招呼。<br>現場傳媒問保羅會否再訪台灣？他說今次到訪台灣感覺非常好，台灣民眾非常可愛又親切，遺憾必需離開，希望有機會能夠再到台灣，登機前不忘揮手道別，非常親切。</p></body></html>
