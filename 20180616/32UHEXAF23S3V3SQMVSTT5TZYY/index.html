<html><header><meta charset="utf-8"><title>余文樂喜迎首個父親節</title></header><body><h1>余文樂喜迎首個父親節</h1><p>余文樂與王棠云上月榮升做父母，兒子余初見（Cody）上星期剛滿月，趕得切迎接第一個父親節。王棠云昨日在Ig貼了3張、未生B前與樂仔的大肚寫真，其中一張樂仔望住老婆大笑，相當甜蜜，她留言：「十個月說短不短，說長又覺得時間過的蠻快，轉眼兒子已經抱在懷中了。她更hashtag大讚「老公人好好」、「百忙中還抽空陪我留回憶」、「給你暖男印章」等，而樂仔亦貼了四個心心眼回應太太讚美。</p></body></html>
