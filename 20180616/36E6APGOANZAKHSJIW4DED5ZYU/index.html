<html><header><meta charset="utf-8"><title>勝利有靚女新歡</title></header><body><h1>勝利有靚女新歡</h1><p>韓國天團BIGBANG現時只剩27歲的勝利未當兵，他除專注演藝事業，還不斷拓展拉麵王國，而感情生活也好豐富，昨日被爆與一名圈外人拍拖，報道指該名女子為職場女性，擁有如藝人般的美貌，勝利所屬的YG事務所卻表示要確認是否屬實。<br>另外，勝利投資的日式拉麵店「神隱拉麵」全球分店快開到40間，前日勝利於Instagram上載新相，大晒第36號拉麵分店已於上月開業。圈中好友兼男團FT Island的崔鍾訓近日任第39號拉麵店的店長，又尊稱勝利做社長。<br>撰文：施洛冰</p></body></html>
