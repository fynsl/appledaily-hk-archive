<html><header><meta charset="utf-8"><title>吳尊同72歲父親似兄弟</title></header><body><h1>吳尊同72歲父親似兄弟</h1><p>台灣藝人吳尊育有7歲長女吳欣怡和4歲幼子吳欣樂，日前全家為爺爺吳景添慶祝72歲生日，吳尊把三代同堂溫馨照貼微博，吳父看似非常年輕，根本不似實際年齡，不但沒有白頭髮，也不覺臉上有皺紋，外貌似中年人多過老人，凍齡能力驚人，驟眼看跟吳尊似兩兄弟多過兩父子。</p><p>吳尊還貼出爸爸後生時照片，吳父當年英俊有型，吳尊盡得遺傳，他留言：「今天是我爸72歲生日，簡單的慶祝，滿滿的喜悅，他還分享一張跟我一樣man的照片。」吳父在汶萊是地產大亨，大伯是汽車代理董事，也是汶萊十大富豪之一，更獲皇室封做「宮廷大臣甲必丹」。<br>撰文：楊定</p></body></html>
