<html><header><meta charset="utf-8"><title>EU查車撿K仔毒情侶斷正</title></header><body><h1>EU查車撿K仔<br>毒情侶斷正</h1><p>【本報訊】觀塘翠屏道翠屏北邨翠栢樓對開，昨晨1時51分，東九龍衝鋒隊巡經，發現一輛私家車停泊路邊，一對同姓陳22歲及18歲男女下車，進入附近麥當勞買食物。警員覺有可疑，在快餐店門外守候，兩人離開立即截停，並且押返私家車搜查。<br><br>警員在車廂儲物箱，撿獲多個小膠袋裝載K仔毒品。警方並替男子進行酒精及藥物測試。據稱，兩男女是情侶關係，私家車是男子向友人借用，作為毒品快餐車。警方將涉嫌藏毒男女拘捕，帶署調查。</p></body></html>
