<html><header><meta charset="utf-8"><title>黎諾懿開工收蛋糕</title></header><body><h1>黎諾懿開工收蛋糕</h1><p>黎諾懿昨日38歲生日，但仍要趕拍劇集《反轉貴利王》，他昨在社交網上載短片，片中黃智雯見到他就唱「happy birthday to you」，跟着還做手勢示意工作人員遞上蛋糕。黎諾懿貼片後留言：「工作途中送上驚喜，多謝我的期間限定的女神黃小姐（黃智雯），送上今年第一個蛋糕，多謝所有工作人員。」黎諾懿收工回家，跟老婆、囝囝「小春雞」及愛犬切蛋糕慶祝，其老婆李潔瑩亦於凌晨時分在Ig貼出二人自拍照贈興。</p></body></html>
