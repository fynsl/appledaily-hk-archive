<html><header><meta charset="utf-8"><title>妮歌抱BB水行俠</title></header><body><h1>妮歌抱BB水行俠</h1><p>漫畫DC上部作品《正義聯盟》（Justice League）雖然口碑一般，但新角色水行俠就非常搶眼，此角年尾將推出獨立作，並由積遜莫瑪（Jason Momoa）、尊尼狄普（Johnny Depp）前妻安芭赫德（Amber Heard）及影后妮歌潔曼（Nicole Kidman）主演。日前電影公司就發佈新劇照，相中見到飾演水行俠媽媽的妮歌抱住BB水行俠，安芭赫德則一頭紅髮（小圖），與《正義聯盟》時的造型不同。</p></body></html>
