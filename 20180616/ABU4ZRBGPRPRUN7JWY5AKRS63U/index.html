<html><header><meta charset="utf-8"><title>影評人皮亞否認非禮</title></header><body><h1>影評人皮亞否認非禮</h1><p>影評人皮亞昨日發聲明，就facebook流傳兩短條片，指一名男士非禮一名女子，而女子拿出手機拍攝過程，後來更有網民指影片中男事主是他。本報聯絡皮亞，他表示已報警立案及發聲明，他承認片中男事主是他本人，並否認非禮，指當時女士轉身大叫，有紋身大漢揪住他，之後該名女子拿手機拍再傳出去，圍觀者亦有用手機拍，當時他恐懼而選擇離開現場。事件過了一天，他感到網絡欺凌構成精神壓力，與律師商量後，對網上發佈傷害他短片或圖片的人循民事起訴。</p></body></html>
