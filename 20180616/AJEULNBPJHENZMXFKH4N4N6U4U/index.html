<html><header><meta charset="utf-8"><title>超瓊獲法軍團騎士勳章</title></header><body><h1>超瓊獲法軍團騎士勳章</h1><p>賭王何鴻燊二房長女何超瓊（Pansy）最近榮獲法國政府頒授法國榮譽軍團騎士勳章，以表揚她對推動中法商貿、旅遊、藝術及文化交流及合作的貢獻。授勳當日，Pansy三位妹妹超鳳、超蕸與超儀、新婚的富豪好友曾文豪、李美慧一家等均有出席，原來法國藝術文化對Pansy影響深遠，Pansy說：「估唔到細個嘅時候去法國遊歷，會讓我踏上推廣法國藝術文化嘅終身之旅，並跨越我嘅事業發展，牽涉到唔同行業及同地域。」</p></body></html>
