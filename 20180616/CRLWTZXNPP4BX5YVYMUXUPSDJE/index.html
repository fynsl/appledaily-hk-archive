<html><header><meta charset="utf-8"><title>梅小青21歲曾客串古裝</title></header><body><h1>梅小青21歲曾客串古裝</h1><p>電視監製梅小青昨日到商台接受訪問，大談《宮心計2深宮計》拍攝的苦與樂，她說：「由籌備到播出用了兩年時間，縱使拍攝辛苦，但大家見到結果好好， 同心協力，睇番片段大家都有好多話題。」梅小青指最開心是她的母親每晚致電談劇情，為她感到驕傲。提到最近被爆21歲曾客串拍古裝劇，現在有沒有興趣再客串，梅小青說：「唔會嘞，真係唔得，如果話發夢呢個簡直係噩夢，又要化妝記對白，所以做演員真係好叻。」</p></body></html>
