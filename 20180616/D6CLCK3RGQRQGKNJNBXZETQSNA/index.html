<html><header><meta charset="utf-8"><title>RADWIMPS被要求撤新歌</title></header><body><h1>RADWIMPS被要求撤新歌</h1><p>日本樂隊RADWIMPS於本月6日推出細碟《Catharsist》，收錄的新歌《HINOMARU》歌詞有「從這個身體流出的勇氣是這個國家高尚的御靈」，「以日出國的名義」等，被指充滿愛國主義，鼓吹戰爭，有組織要求RADWIMPS不要再唱這首歌及要回收所有唱片，否則會於本月26日在樂隊的神戶騷場外展開抗議行動，不過《HINOMARU》的銷量竟激增，成為Amazon網上銷量榜冠軍。</p></body></html>
