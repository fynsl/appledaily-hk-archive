<html><header><meta charset="utf-8"><title>世盃求驗客：瑞典輕佻語辣㷫南韓 - 求驗客</title></header><body><h1>世盃求驗客：瑞典輕佻語辣㷫南韓 - 求驗客</h1><p>同處F組嘅南韓同瑞典，未踢已喺場外開戰。事緣瑞典球員域陀卡里臣同傳媒講，自己從未睇過南韓比賽片段，擺明挑釁對方，結果亦引爆咗南韓教練申台龍嘅怒火：「佢哋100%講大話，如果呢個係真相，就只係佢哋嘅損失，佢哋仲未開始準備世盃。我唔知佢哋係乜意圖，但肯定佢哋有心。」反觀隊長奇誠庸就平心靜氣，強調唔受呢啲言論影響，只會發揮出自己水準。早前南韓已鬧對方派出探子到佢哋喺奧地利嘅集訓基地收料，瑞典就梗係唔認啦！</p></body></html>
