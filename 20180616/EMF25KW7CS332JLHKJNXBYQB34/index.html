<html><header><meta charset="utf-8"><title>呂方拖細逾十年女友赴台</title></header><body><h1>呂方拖細逾十年女友赴台</h1><p>呂方自從與鄭裕玲分手後，生活變得低調，不過前日被台灣《蘋果》捕獲與女友出席聚會。報道稱接獲讀者報料，當時呂方在台灣與女友出席朋友活動，見到女友不時靠着他的肩膀，呂方更將手搭在女友膊頭，狀甚親暱。聽到店內有人自彈自唱他的歌時，呂方附和跟着唱，報道更稱女友體貼地為呂方剝蝦。<br>事後向呂方的經理人求證，對方不願多談，僅低調默認是呂方拍拖三年的女友。據悉當晚與呂方出席朋友活動的女子，是他的女友名叫Rainbow，是網上美食家，年紀比呂方細十幾年。<br>撰文：唐琛悠</p></body></html>
