<html><header><meta charset="utf-8"><title>世盃求驗客：聖卡斯　集郵漏tag伊度奧 - 求驗客</title></header><body><h1>世盃求驗客：聖卡斯　集郵漏tag伊度奧 - 求驗客</h1><p>雖然卡斯拿斯（箭嘴示）喺今屆世界盃冇得代表西班牙上陣，但佢喺揭幕禮就同俄國名模禾迪娜露娃帶埋大力神盃登場。37歲嘅聖卡斯返到觀眾席時，更同朗拿度、馬勒當拿、佩奧爾、沙維等名宿合照。不過從卡富上載嘅另一張相可見，同場其實仲有費高、卡路士、卡富、杜奧巴、伊度奧等人，聖卡斯喺自己張相就淨係唔記得咗tag伊度奧囉。至於大哨就上載自己同卡富仲有史高拉利嘅合照，仲提醒大家呢個係2002年巴西奪冠班底！</p></body></html>
