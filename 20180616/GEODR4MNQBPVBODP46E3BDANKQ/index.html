<html><header><meta charset="utf-8"><title>世盃求驗客：世盃冠軍擸三億獎金 - 求驗客</title></header><body><h1>世盃求驗客：世盃冠軍擸三億獎金 - 求驗客</h1><p>國際足協（FIFA）早前宣佈，今屆俄羅斯世界盃獎金總額高達7.91億美金（約62億港元），當中有四億美金係畀晉身決賽周嘅32支球隊，其餘3.91億美金就會分畀有份參賽球員嘅所歸屬球會。 世界盃冠軍隊伍除咗可以捧走大力神盃外，亦可贏得3,800萬美元（約三億港元）冠軍獎金，即使喺分組賽止步、未能殺入淘汰賽嘅16支球隊，亦可獲得150萬美元獎金。</p></body></html>
