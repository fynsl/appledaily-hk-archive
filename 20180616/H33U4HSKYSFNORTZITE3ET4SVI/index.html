<html><header><meta charset="utf-8"><title>強國新郎欲娶妻先要飲10米長街酒</title></header><body><h1>強國新郎欲娶妻<br>先要飲10米長街酒</h1><p>做兄弟，不用兩脇插力，最緊要識頂酒！內地結婚玩新郎的「惡俗」，早已聞名中外。雲南壯族苗族自治州西疇縣，前日的一場迎親儀式就嚇了新郎一跳。當他到達女家準備接新娘時，竟見門前放着長10多米、有80多杯酒的「長街酒」，從大門一路擺到客廳，他要飲光後，才能入門接嬌妻。<br><br><br>面對這長街酒，陪同新郎到場的兄弟幫即時出動，一同幫忙飲酒。據村民說，當時準備的都是啤酒，新郎最後也沒有喝完，不過他們都原諒他了，讓他過關。最後新郎終於成功入屋，「抱得美人歸」。<br><br><br>梨視頻</p></body></html>
