<html><header><meta charset="utf-8"><title>俄仔香港賺世盃錢</title></header><body><h1>俄仔香港賺世盃錢</h1><p>俄仔Ansheles、林耀聲和王宗堯等前晚到奧海城出席ViuTV《全民睇波派對》發佈會，由於今屆世界盃由俄羅斯主辦，懂廣東話的俄仔Ansheles當然特別吃香，他說：「我返唔到去俄羅斯睇世界盃，不過喺2月都有返俄羅斯三個星期拍攝特輯。」已習慣香港食物口味的Ansheles又表示：「返到俄羅斯飲食同天氣都唔習慣，因為嗰邊天氣寒冷，要食油膩食物保暖，餃子包薯仔，食完唔係好舒服。 」</p><p>此外，林敏驄前晚親到俄羅斯睇揭幕戰，他昨表示現場玩人浪十分開心，又讚球場很靚：「草地靚到好似床褥咁，踩落去冇聲嘅！」<br>採訪、攝影：張俊銘、小米</p></body></html>
