<html><header><meta charset="utf-8"><title>細龜為何紫綸加床戲</title></header><body><h1>細龜為何紫綸加床戲</h1><p>黃一山（細龜）、何紫綸及莊端兒昨日到灣仔出席網絡電影《我要做業主》發佈會，身兼演員和製片的細龜，戲中跟何紫綸演夫婦，電影將於十月到馬來西亞開工。何紫綸稱自細就睇細龜的電影，細龜笑言要因此改劇本加插親熱戲：「始終套戲係講做業主，咁屋入面一定有床，所以床戲應該唔少得。」<br>莊端兒談到電影以買樓為主題，她稱全靠母親督促，早在03年已成為業主：「當時六百幾呎新樓首期係八萬，仲送車位同兩萬幾蚊入伙利是，後來賣出賺咗一倍以上。」現時仍有物業放租的她，目標開咖啡店：「𠵱家說服緊媽咪投資，自己亦讀緊咖啡師課程，希望明年可以成事。」<br>採訪、攝影：曹家誠</p></body></html>
