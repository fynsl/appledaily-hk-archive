<html><header><meta charset="utf-8"><title>Bob睇女兒表演扮喊</title></header><body><h1>Bob睇女兒表演扮喊</h1><p>林盛斌（Bob）與太太Pearl昨日於九龍灣出席「Peppa Pig動感假期」發佈會，Bob大爆太太很嚴，加上囡囡遺傳了他們的近視，所以每天看電子媒體不能超過10分鐘，Bob說：「佢哋多數睇外國歌手MV，仲會表演畀我哋睇，我就好似《我是歌手》嘅觀眾，畀晒反應，扮喊。大女𠵱家學魔術，我唔使再扮鬼扮馬，佢娛樂番我。」Bob透露上星期已跟爸爸、外父一同食飯慶祝父親節，提到父親看上去很後生，Bob說：「我老竇都67歲，佢後生嘅時候似謝賢㗎，而我老婆嘅爸爸就似劉德華，如果有隔代遺傳，我個仔係謝賢同劉德華嘅crossover。」<br>採訪：羅慧敏<br>攝影：林賓尼</p></body></html>
