<html><header><meta charset="utf-8"><title>阿嬌遇老闆孖老公調位</title></header><body><h1>阿嬌遇老闆孖老公調位</h1><p>上月於美國舉行婚前派對的鍾欣潼（阿嬌），前晚跟老公賴弘國拍拖到紅館捧張敬軒場。阿嬌上周才孖老公由台灣返港，但翌日賴弘國又離開，日前他到深圳出席美容整形座談會後，再來港慰妻。<br>新婚的阿嬌臉上掛着幸福笑容，不但心廣體胖，臉上更多了幸福雙下巴。兩夫妻前晚看騷，原本坐第一行，後來疑賴弘國人有三急，阿嬌陪他往洗手間後，便轉到與老闆楊受成一齊坐，三人橫排變成「嬲」字，阿嬌全晚與楊受成有傾有講。</p></body></html>
