<html><header><meta charset="utf-8"><title>【榴槤定情】拍拖一年即低調訂婚</title></header><body><h1>【榴槤定情】拍拖一年即低調訂婚</h1><p>鄧達智與陳梓欣因喜歡食榴槤開始，皆因當時去檳城食榴槤團多了一個位，鄧達智就邀對方同行而譜出戀情。二人拍拖時，不時在facebook貼拍拖照放閃，拍拖約一年即認定對方，去年7月低調訂婚，並於9月9日在香港擺喜宴，招呼親友200人。<br>鄧達智的伴侶陳梓欣現年44歲，在公立醫院做醫生19年，本是瑪麗醫院外科醫生，近月離職轉任私家醫生。他亦曾擔任無國界醫生，到過蘇丹、伊拉克、斯里蘭卡等地方。</p></body></html>
