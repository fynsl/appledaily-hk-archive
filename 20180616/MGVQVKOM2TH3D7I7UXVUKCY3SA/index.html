<html><header><meta charset="utf-8"><title>陳婉衡搬屋瘦10幾磅</title></header><body><h1>陳婉衡搬屋瘦10幾磅</h1><p>「咪神」陳婉衡前晚打扮性感，現身圓方出席電影《盜海豪情：8美千嬌》（Ocean's 8）首映，陳婉衡瘦了不少，她說：「可能之前要搞搬屋啲嘢，壓力好大，搞到個人瘦咗10幾磅，𠵱家我要努力增肥！」陳婉衡早前承認失戀，未知可有受情傷影響，她續說：「冇喇，𠵱家好開心，我會專注工作！」<br>同場的鄧穎芝表示現在有教健身班：「一班有16個學生，暫時係全女班，不過一個鐘賺幾百蚊，以前唱幾首歌有幾萬蚊，我會暫時做住先，主要幫朋友，賺錢唔係自己袋，不過好有滿足感！」<br>採訪、攝影：張俊銘</p></body></html>
