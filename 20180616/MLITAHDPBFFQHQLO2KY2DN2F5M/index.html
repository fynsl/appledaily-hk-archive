<html><header><meta charset="utf-8"><title>世盃求驗客：基沙文　拍片效忠馬體會 - 求驗客</title></header><body><h1>世盃求驗客：基沙文　拍片效忠馬體會 - 求驗客</h1><p>法國前鋒基沙文禮拜四透過西班牙電視台拍下嘅短片，公佈來季繼續留效馬體會，親身解開盛傳轉會巴塞隆拿嘅謎底。從電視短片所見，笠上衞衣嘅基沙文笑住走向馬體會嘅萬達大都會球場，然後片尾寫上「La Decision（決定）」嘅西班牙文字眼，證明來季續留馬體會。基沙文亦隨即喺Twitter上載影片，仲寫咗「我嘅球迷、我嘅屋企同我嘅球隊」，重申自己意向。聽講基沙文提早走出嚟澄清，主要係為咗避免影響法國備戰心情。</p></body></html>
