<html><header><meta charset="utf-8"><title>顏卓靈着睡衣上堂</title></header><body><h1>顏卓靈着睡衣上堂</h1><p>顏卓靈和倪晨曦（Elva）昨日在銅鑼灣出席護膚活動，問到可有試過幫男友護膚，Elva表示：「有幫佢敷面膜，雖然佢起初有啲抗拒，但後來見到皮膚有改善，𠵱家會自動自覺做。」顏卓靈笑言：「有敷過一次，但佢塊面同張面膜有啲距離，所以有啲位敷唔到，嗰次之後，大家都冇再提呢件事。」<br>此外，顏卓靈又透露平日跟白只打扮十分隨意：「我哋係鬥貼地，着到大地是我家咁，長期好似住樓上落街，我仲試過着睡衣去上戲劇堂。」在旁的Elva聽到後大表佩服，她稱平日外出必定會略作打扮，更未試過跟男友一齊穿着街坊情侶裝。<br>採訪：曹家誠<br>攝影：林賓尼</p></body></html>
