<html><header><meta charset="utf-8"><title>陳家樂視余香凝親人</title></header><body><h1>陳家樂視余香凝親人</h1><p>陳家樂與余香凝拍拖近四年，大前晚突爆分訊，有指余香凝與保險才俊Victor來往甚密，導致分手收場。前晚余香凝的經理人公司天下一發聲明，指有報道以「偷食」來形容余香凝，乃失實報道，經理人公司會保留一切追究權利與法律責任。<br>飽受情傷的陳家樂，昨日下午終在Ig上貼文回應：「對不起，這幾天讓所有關心我的人擔心，當緣份已盡，無論幾努力維繫也要分開。即使關係起了變化，我仍視余香凝為我最親的親人，這幾年我們經歷過高低潮，經歷過生死，感謝她令我成長，分開不必怪任何人。希望大家給我們一些空間，不要再指罵她，傷害她和她的家人。」<br>撰文：唐琛悠</p></body></html>
