<html><header><meta charset="utf-8"><title>林奕匡請屋企人歐遊</title></header><body><h1>林奕匡請屋企人歐遊</h1><p>林奕匡（Phil）昨日於商台宣傳即將推出的新歌，剛於泰國工作過33歲生日的阿Phil，被問到生日願望，他笑說：「主要係為健康同工作。」Phil近來工作忙碌，今天返內地工作，後天便啟程到瑞典10天，他說：「今次去唔係玩㗎，好多嘢做，會同音樂人交流做crossover，忙係好事吖嘛。」他直指冇時間陪太太，太太亦有微言，但他指已向公司申請明年一月假期，並預算花6位數字請兩家人歐遊補數。</p></body></html>
