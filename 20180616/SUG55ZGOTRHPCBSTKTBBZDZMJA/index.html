<html><header><meta charset="utf-8"><title>沽空狙擊股價未止跌！特步、安踏、李寧齊反駁</title></header><body><h1>沽空狙擊股價未止跌！<br>特步、安踏、李寧齊反駁</h1><p>沽空機構GMT Research日前指控多間內地體育品牌，指其是騙子，特步（1368）、361度（1361）以及安踏（2020）發公告澄清，反駁沽空報告指控不實及誤導。<br><br>特步表示，集團嚴格遵守適用法律及法規經營其業務，概無觸犯會計欺詐。同時一直向外界準確披露其業務營運及財務業績。特步保留向GMT尋求損害或其他賠償而採取法律行動的權利。</p></body></html>
