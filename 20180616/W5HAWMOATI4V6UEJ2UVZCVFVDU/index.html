<html><header><meta charset="utf-8"><title>私家車男vs貨Van司機荃灣區開波</title></header><body><h1>私家車男vs貨Van司機<br>荃灣區開波</h1><p>【本報訊】一名姓馬27歲司機於星期四晚上10時許， 駕駛客貨車，沿荃灣眾安街行駛，近海壩街因應前面交通情況將車收慢，但尾隨姓鄭53歲私家車司機響安。疑客貨車司機不滿「被砵」下車理論，雙方發生爭執。初時二人僅口角之爭，互罵對方，惟不久後二人開始推撞，甚至揮拳腳踢。<br><br>雙方扭作一團，猶如「打摔角」一樣，一度爭持不下，數分鐘後二人雙雙跌倒地上，途人見狀上前了解又報警求助，警方到場調查後，以涉嫌公眾地方打架拘捕兩人，他們同告受傷送院。</p></body></html>
