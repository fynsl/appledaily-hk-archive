<html><header><meta charset="utf-8"><title>任達華孖方中信做馬主</title></header><body><h1>任達華孖方中信做馬主</h1><p>馬會昨日公佈新賽季中籤申請人名單，其中包括曾是愛駒「紅噹噹」主人的任達華，「紅噹噹」於09年退役後，任達華一直沒有再做馬主，但他今季似乎馬癮大起，夥拍方中信及友人以智好友團體名義入紙成功中籤，在2019至2020年度馬季將有一匹新馬到港，今次更是方中信首次榮升馬主。</p><p>另外，謝偉俊和風水師李丞責亦成功中籤，事實上李丞責過往多次帶同太太劉倩婷於賽馬日現身馬場，今次更再進一步成為馬主。<br>撰文：唐琛悠</p></body></html>
