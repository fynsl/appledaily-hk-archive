<html><header><meta charset="utf-8"><title>祖藍避談藝人政治包袱</title></header><body><h1>祖藍避談藝人政治包袱</h1><p>王祖藍昨日以香港演藝界內地發展協進會秘書長身份，在炮台山出席「香港文化藝術界在粵港澳大灣區的發展機遇」圓桌會議，他表示：「香港嘅演出未必夠觀眾，我知道有啲舞台劇都只係啱啱歸本，我哋點樣可以將啲觀眾帶嚟香港，好多演唱會喺內地巡迴，但都唔夠紅館咁靚，喺香港睇演唱會又平啲，希望可以多啲文化、演藝嘅旅遊。」<br>問到現時已經有不少內地旅客來港睇騷？祖藍說：「嗰啲係自發性同埋大型嘅，嗰啲中小型演出，如果吸引多啲人就好。」至於大灣區發展會否令藝人有政治包袱？他認為各處鄉村各處例：「唔會今日突然爆出嚟，唔會突然有新政策。」<br>採訪、攝影：盧妹</p></body></html>
