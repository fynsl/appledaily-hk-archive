<html><header><meta charset="utf-8"><title>余安安喪母遺憾未見一面</title></header><body><h1>余安安喪母遺憾未見一面</h1><p>余安安昨日在Ig公佈母親離世消息，更貼出母親年輕時的照片，寫道：「媽媽，今天要把你送走了，不捨。謝謝你遺傳給我的堅強與獨立！對生命的正能量和愛！一路好走！」前年，安安大女李文琪結婚時，當時93歲的余媽媽還見證外孫女出嫁。<br>安安昨日回覆本報：「冇乜特別嘢想講，我媽媽係一個好堅強好獨立嘅女性，我係遺傳咗佢嘅因子。最遺憾係我媽媽喺我喺上海演出《最後作孽》舞台劇嘅時候走，冇機會喺佢身邊，見佢最後一面。」曾在戲中飾演過安安女兒的薛凱琪亦有留言安慰，稱余媽媽會有上帝的帶領，安慰安安要堅強面對，好好照顧身體，令愛她的人不用擔心。<br>採訪：唐如</p></body></html>
