<html><header><meta charset="utf-8"><title>【車Cam直擊】勵德邨情侶拍拖過路女友畀的士撞低</title></header><body><h1>【車Cam直擊】勵德邨情侶拍拖過路<br>女友畀的士撞低</h1><p>【本報訊】一輛的士昨晨2時許，接載一名女乘客往北角勵德邨，的士抵埗入閘不遠，一對情侶橫過馬路，兩人背向的士，而司機又沒有察覺有人過路，收掣不及右車頭將女子撞倒。<br><br>據的士車Cam顯示，男子見女友被撞低，氣憤衝前向司機指駡，司機連忙道歉講「對唔住」。幸女事主傷勢不重，救護員到場包紮及送院治理。<br><br>肇事姓陳61歲司機稱，任的士司機20多年，第一次遇到撞傷人意外。</p></body></html>
