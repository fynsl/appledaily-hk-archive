<html><header><meta charset="utf-8"><title>趣趣地：阿諾特日日受「煩」音轟炸</title></header><body><h1>趣趣地：阿諾特日日受「煩」音轟炸</h1><p>英格蘭家陣積極備戰緊禮拜一對突尼西亞嘅分組賽，不過隊中新鮮人阿歷山大阿諾特就呻自己日日都畀人「煩」住晒喎，邊個咁大膽？咪就係佢阿媽大人囉！雖然阿諾特已經19歲仔，但今次去俄羅斯踢波隨時要留低成個月咁耐，阿媽梗係有啲唔放心，佢就向傳媒呻阿媽點樣每日「轟炸」佢：「阿媽每日都會打電話嚟，睇吓我有冇帶防曬霜去練波。」其實阿諾特都好乖仔，每日會打番幾次電話同阿媽傾偈，仲話希望嚟緊世盃有好表現，可以令屋企人自豪咁話！</p></body></html>
