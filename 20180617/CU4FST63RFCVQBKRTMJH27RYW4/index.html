<html><header><meta charset="utf-8"><title>【一周必看】傳奇酒保見盡名人逸事　長住半島酒店60年</title></header><body><h1>【一周必看】<br>傳奇酒保見盡名人逸事　長住半島酒店60年</h1><p>「嗱呢度睇明星呢真係一清二楚，邊個架車喺度、上車追蹤都好清楚，哈！」站在半島酒店一樓閣樓，77歲高級調酒師鍾金雄（Johnny）像個大頑童般指向大堂茶座，瞇起雙眼笑道。由1957年入職半島酒店至今，大半生奉獻給這位「遠東貴婦」，在Johnny雙眸中，哪些風景最難忘？拉開酒吧大門小酌一杯，聽他娓娓道來那些已逝年代的美好片刻。</p></body></html>
