<html><header><meta charset="utf-8"><title>莫斯科有的士撞向人群8受傷包括3世盃球迷</title></header><body><h1>莫斯科有的士撞向人群<br>8受傷包括3世盃球迷</h1><p>俄羅斯一部的士周六在莫斯科中部紅場附近撞向人群，導致多人受傷，包括3名墨西哥球迷。當局表示有8人受傷。<br><br>莫斯科當局表示，持吉爾吉斯駕駛執照司機已經被捕。有目擊者指的士撞倒路牌，再撞向行人路上的人。司機撞人後下車逃走，但被警方逮住。警方指他飲醉酒，疑導致的士失控，又指司機聲稱並非蓄意撞人。<br><br>內部傳真通訊社（Interfax）引述消息人士，指傷者中1名女子情況嚴重，其他傷者情況滿意。<br><br>當地傳媒報道，受傷的包括準備觀看周日世界盃分組賽德國對墨西哥的墨西哥球迷。<br><br>路透社／英國《太陽報》／美聯社</p></body></html>
