<html><header><meta charset="utf-8"><title>趣趣地：迪布尼「仇魔」飛鏟贊奴沙</title></header><body><h1>趣趣地：迪布尼「仇魔」飛鏟贊奴沙</h1><p>曼巿恩怨延伸到比利時？正喺莫斯科備戰嘅比利時，上周四操練就發生球員「內訌」，事關前曼聯球員贊奴沙喺練習賽時，俾着上橙色龜背嘅曼城翼鋒迪布尼雙腳飛鏟搞到一仆一碌，贊奴沙倒地後只係狂摸自己右邊小腿及足踝位置。至於迪布尼做完「殺手」後唔單止無關心贊奴沙有無受傷，仲望都唔望就急急腳跑番中場做防守。好彩贊奴沙經檢查後傷勢無礙，照常出現第二日操練，仲成為門將米洛列特上載至Twitter嘅操練相主角之一。</p></body></html>
