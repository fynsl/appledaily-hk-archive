<html><header><meta charset="utf-8"><title>【精靈婆婆】出書講阿婆金句</title></header><body><h1>【精靈婆婆】出書講阿婆金句</h1><p>烈女卓韻芝有個搞笑外婆，兩婆孫生活趣事成籮，阿芝先後於12年推出《今日阿婆金句》和15年再推出《今日阿婆金句II》，書中收錄了她跟外婆相處時的點滴，第一本書更成為2012年度中學生十大好書，證明家有一老，如有一寶。<br>其實，阿芝婆婆好精靈，轉數又快，阿芝有次發現婆婆憤然關電視後大叫：「過眼神」，阿芝當然好奇發問何謂「過眼神」，婆婆即解答：「呢套劇，麻麻哋，用嚟過眼神就得。」阿芝明白看了等於沒看的節目，就是「過眼神」，阿婆金句果然有料到。</p></body></html>
