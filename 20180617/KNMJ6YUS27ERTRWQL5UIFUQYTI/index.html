<html><header><meta charset="utf-8"><title>世盃金球：朱志光：難射過08年經典罰球</title></header><body><h1>世盃金球：朱志光：難射過08年經典罰球</h1><p>港超聯球會傑志教練朱志光表示，C朗上周五晚對西班牙追成3:3的精采罰球，其難度在於要彎過西班牙有準備的人牆再墜落死角，是C朗其中一個精采罰球。</p><p>朱教練指，這球與C朗效力曼聯時對樸茨茅夫那球比更難射；雖然距離較該球近，但考慮比賽已到最後階段，體力消耗不少，但他仍可處理到這個質素的罰球，難度更高。他說：「西班牙眾將很清楚C朗射罰球的能力，故已有防範，排在左邊的人牆已跳到好高，但C朗這個罰球除可彎過人牆，皮球之後沉得好靚，技巧上是冇得彈。」</p></body></html>
