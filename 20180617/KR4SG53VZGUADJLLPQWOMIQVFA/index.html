<html><header><meta charset="utf-8"><title>中國式過馬路　女士爭做欄王</title></header><body><h1>中國式過馬路　女士爭做欄王</h1><p>在河南鄭州二七廣場東大街入口，雖然當局在護欄上已貼上「文明出行請走天橋」的溫馨提示，但昨日仍有不少民眾奉行「中國式過馬路」。<br>有穿短裙的女士不顧儀態，大晒「跨欄」技術過馬路。也有具風度的男子抱起女伴直接越過護欄。大家爭相「擘腿」的奇景，連內媒也不禁以「跨欄競技場」來形容，甚至統計在區區數分鐘內，已多達數百人不聽勸喻違例過馬路。據悉距護欄20米外，已有另一出入口，但不少人仍選擇「欄王上身」，看來內地民眾的確相當性急。<br>鳳凰網</p></body></html>
