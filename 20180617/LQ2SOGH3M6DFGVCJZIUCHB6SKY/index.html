<html><header><meta charset="utf-8"><title>【一周必看】微信鬧交group崛起　食芫茜都嘈得起</title></header><body><h1>【一周必看】<br>微信鬧交group崛起　食芫茜都嘈得起</h1><p>內地社交媒體微信颳起「對罵群」熱潮，鬧交話題從NBA賽果、吃不吃芫荽到南北方地域之爭，都可罵個死去活來，年輕人不入對罵群就被罵是火星居民。微信日前出手整頓內容，官媒轟群組烏煙瘴氣。有時事評論員指習近平上台以來，內地言論空間不斷收窄，民眾不准講政治只能講小事；當局擔心火爆言論挑戰言禁，於是下令收火。<br><br>《蘋果》記者</p></body></html>
