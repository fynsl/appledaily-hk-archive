<html><header><meta charset="utf-8"><title>山下智久開微博攻內地</title></header><body><h1>山下智久開微博攻內地</h1><p>日本尊尼事務所男星山下智久全面進軍中國市場，他夥拍Super Junior前內地成員韓庚、台灣男星鳳小岳的首部華語片《解碼遊戲》，終落實暑假在大陸上映，山下智久將會配合宣傳，他被發現已靜靜開設微博賬戶，惹來網民討論。<br>尊尼事務所一向注重旗下藝人肖像權，所有藝人被禁開社交網站，山下更首位開微博的尊尼偶像，雖然他暫未有留言，更有粉絲質疑賬戶真偽，但已直逼20萬粉絲關注。</p></body></html>
