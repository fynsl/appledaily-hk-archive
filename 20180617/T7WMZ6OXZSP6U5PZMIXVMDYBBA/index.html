<html><header><meta charset="utf-8"><title>最強數據：巴西[半主]提早收錢</title></header><body><h1>最強數據：巴西[半主]提早收錢</h1><p>巴西是今屆世盃首隊從外圍賽晉級的球隊，因此最後幾場世盃外雖然仍維持穩定演出，惟入球已比之前少，因此最後10輪的統計數字上，巴西開「大」的比率大幅減少，值得留意的是偶然半力出擊的巴西，仍有一半賽事上半場取得領先優勢，今仗可博[半主]提早收錢。</p><p>非常正氣，今仗「主勝」固然可捧，不過值得留意是巴西一眾星將上力快，近期的友賽也經常半場已奠定勝局，一於捧[半主]盡快收錢。<br>瑞士在世盃外的戰績數字上雖然與巴西相若，惟對手的實力大相逕庭，瑞士近10場的唯一敗仗正是不敵葡萄牙，今仗遇實力更強的巴西難言勇。</p></body></html>
