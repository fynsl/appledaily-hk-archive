<html><header><meta charset="utf-8"><title>45歲Mina谷胸影婚照</title></header><body><h1>45歲Mina谷胸影婚照</h1><p>韓國45歲美魔女歌手Mina大前年8月認戀細她17歲的美聲團體SoReal成員Phillip，展開母子戀，戀情更開花結果，兩人於今年3月宣佈已登記結婚，並會於下月7日在首爾舉行婚禮。<br>Mina和Phillip日前到越南影婚紗相，Mina在Ig上載於越南拍攝的婚紗照，而昨日她繼續晒婚照放閃，於Ig上載多張和老公影的靚相，照片中的她谷胸上陣大騷身材，又與老公甜蜜互望。</p></body></html>
