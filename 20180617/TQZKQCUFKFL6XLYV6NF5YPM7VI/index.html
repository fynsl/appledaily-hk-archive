<html><header><meta charset="utf-8"><title>巴西兵好炒得 - 牽牛</title></header><body><h1>巴西兵好炒得 - 牽牛</h1><p>巴西兵包辦世界轉會費榜頭一、三位，好不威風，但其實上一位成全球最高身價森巴兵已是09年的卡卡，這位中場由AC米蘭轉投皇家馬德里的5,600萬鎊轉會費一度刷新世界紀錄，但只保持不足一個月，就因為皇馬收購基斯坦奴朗拿度而被刷新。</p><p>森巴在尼馬冒起前曾出現斷層，費蘭甸奴及羅拔圖法明奴等轉會，已是該年最高價森巴兵；作為出產攻擊球員為主的大國，卻諷刺地一度出現最高身價後衞：大衛雷斯在2014年由車路士轉投巴黎聖日耳門，就刷新了後衞轉會費紀錄。<br>文：牽牛</p></body></html>
