<html><header><meta charset="utf-8"><title>Sammi真空現上海影展</title></header><body><h1>Sammi真空現上海影展</h1><p>第21屆上海國際電影節昨日揭幕，荷李活影星尼古拉斯基治（Nicolas Cage）、英皇投資的三部電影《聖荷西謀殺案》導演潘源良、演員鄭秀文（Sammi）、佟大為和蔡卓妍（阿Sa）、《邪不壓正》導演姜文和彭于晏，以及《某日某月》主角湯怡等現身行紅地毯。Sammi昨真空上陣，穿上低胸低到肚臍的桃紅西裝外套襯紫色裙現身。穿上紫色晚裝的佘詩曼與周秀娜、吳鎮宇及張智霖行紅地毯時，不慎露出胸墊。<br>姜文昨獲大會頒授「華語電影傑出貢獻獎」，今次更獲邀擔任上海國際電影節金爵獎評委會主席，繼四年前鞏俐後，再次由華語電影人執掌「金爵」。<br>撰文：魯吉</p></body></html>
