<html><header><meta charset="utf-8"><title>【一周必看】羅霖化身Pink Lady與二仔出海唔似母子</title></header><body><h1>【一周必看】<br>羅霖化身Pink Lady與二仔出海唔似母子</h1><p>羅霖早前起程同20歲二仔劉子熙(Jordan)、9歲孻仔劉子晉(Jonathan)去沖繩度假，三母子起行前仲同飼養嘅松鼠狗仔喺機場道別，好唔捨得咁。而身材出名弗到漏油嘅羅霖，日前喺IG貼咗一啲度假相，除咗一啲未着上身，令人有無窮幻想嘅三點式泳衣，最吸睛一定係佢着住桃紅色低V迷你短裙，企喺海邊影嘅靚相，S形身型真係索過好多後生女，美魔女呢個朵，的確唔係浪得虛名。而20歲嘅二仔劉子熙亦都已經高過媽媽，企埋一齊完全唔係兩母子。</p></body></html>
