<html><header><meta charset="utf-8"><title>趣趣地：沙地指揸流攤「戰犯」應受罰</title></header><body><h1>趣趣地：沙地指揸流攤「戰犯」應受罰</h1><p>沙地阿拉伯喺世界盃揭幕戰竟然俾世界排名比自己仲低嘅東道主俄羅斯大炒5:0，日前英國傳媒就透露，沙地足總對戰果非常不滿，仲決定重罰隊長奧馬哈薩維、艾沙拿維同門將艾馬約夫三名「戰犯」。沙地足總主席接受訪問嗰陣就嬲到爆：「我哋對賽果好失望，完全反映唔到我哋國家嘅足球實力，我哋為球員付出咗好多，但佢哋只係踢出5%實力，所以有三位球員將會面臨處分。」不過沙地足總事後就發聲明話從來冇打算處罰任何球員咁話，係咪真係咁大方先？<br></p></body></html>
