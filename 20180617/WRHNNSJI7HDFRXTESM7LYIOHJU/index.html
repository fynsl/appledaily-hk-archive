<html><header><meta charset="utf-8"><title>【一周必看】遭家人棒打鴛鴦　尼泊爾男等足港女10幾年</title></header><body><h1>【一周必看】<br>遭家人棒打鴛鴦　尼泊爾男等足港女10幾年</h1><p>「我第一次來尼泊爾的時候，覺得一切都很神奇，看到很美的雪山。這裏的人又很友善，不停跟我聊天，如此美麗的環境，生活指數又低，就像一個世外桃源。」多年前港人Bonnie來到中印之間的小國尼泊爾旅遊，已愛上這個國家，她還笑稱，覺得法國、德國、瑞士的風景也比不上尼泊爾。<br><br>全新旅遊專頁，即like籽想旅行： https://fb.com/travel.appleseed </p></body></html>
