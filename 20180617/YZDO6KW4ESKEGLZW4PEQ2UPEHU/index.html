<html><header><meta charset="utf-8"><title>抗癌韋基馬回歸《壯志凌雲》續集</title></header><body><h1>抗癌韋基馬回歸《壯志凌雲》續集</h1><p>荷李活巨星湯告魯斯（Tom Cruise）主演的經典作《壯志凌雲》（Top Gun）開拍續集，首集演員去向受到關注，而58歲的抗癌影星韋基馬（Val Kilmer）已落實會回歸參與演出。</p><p>韋基馬近年已甚少出席公開活動，不過，他於上周四現身由兒子Jack Kilmer演出電影《Carte Blanche》於紐約舉行的私人性質試映會，以行動支持兒子。韋基馬三年前傳出患喉癌消息，體形日漸消瘦，更一度傳出情況嚴重，直至去年病情穩定，他才承認患病。<br>撰文：程芬</p></body></html>
