<html><header><meta charset="utf-8"><title>愛姐拍拖巡舖被捕獲</title></header><body><h1>愛姐拍拖巡舖被捕獲</h1><p>47歲韓國「大長今」李英愛近日忙於拍攝新片《尋找我》，以及即將演出新劇《異夢》，又要兼顧家庭，她仍要打理其護膚品牌生意。日前愛姐低調巡舖時被網民捕獲，她大方地與網民一家三口合照，就連愛姐老公也出動為他們揸機，認真親民。<br>另外，愛姐早前為方便一對讀小學的龍鳳胎返學，由楊平別墅搬回梨泰院居住，近日網上流出愛姐出席仔女小學生日會的相片，當日愛姐一身優雅打扮，合照時與其他家長一樣企在旁邊，流露出慈母笑容。<br>撰文：施洛冰</p></body></html>
