<html><header><meta charset="utf-8"><title>Rihanna夜蒲愛偷杯</title></header><body><h1>Rihanna夜蒲愛偷杯</h1><p>荷李活新片《盜海豪情：8美千嬌》（Ocean's 8）已經上映，女歌手Rihanna（右）偕姍迪娜布洛（Sandra Bullock）、姬蒂白蘭芝（Cate Blanchett）等同片拍檔亮相英國名嘴Graham Norton節目。眾女星於片中扮演賊婆，Rihanna在節目上被主持直指有鋪偷杯癮，即場重溫她多年來夜蒲後均把酒杯及樽帶離夜店，她對指控即顯得尷尬，更笑言母親會睇到該節目。</p></body></html>
