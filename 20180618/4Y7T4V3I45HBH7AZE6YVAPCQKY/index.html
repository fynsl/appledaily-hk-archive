<html><header><meta charset="utf-8"><title>溫碧霞開唱前飲酒打底</title></header><body><h1>溫碧霞開唱前飲酒打底</h1><p>溫碧霞（Irene）前晚在九龍灣為明天舉行的演唱會綵排，她表示練歌時都會喝點酒，這是某唱片監製教的，令心情更輕鬆，到時出台前也想喝一點。鍾欣潼（阿嬌）將擔任演唱會嘉賓，Irene指二人相識已久：「睇見佢就好似望見自己咁，我覺得佢好單純，係一個好女仔。」<br>Irene笑言希望老公何祖光看到其服裝會感到驚喜，更會憑歌寄意：「真係要好好多謝佢咁多年嚟，無論開唔開心，喺工作上都畀好多支持我，希望到時畀個surprise佢。」而昨天是父親節，Irene甜蜜地說：「我送我畀佢。Xavier鍾意花心思，會自己畫畫寫字。」<br>採訪：羅慧敏<br>攝影：陳俊強</p></body></html>
