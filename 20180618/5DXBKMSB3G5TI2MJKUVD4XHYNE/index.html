<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張震上海電影節任評審</title></header><body><h1>【馮仁昭四圍超】張震上海電影節任評審</h1><p>張震前晚出席「第21屆上海國際電影節」開幕禮，佢會擔任主競賽單元評審，姜文就擔任評審團主席。繼之前為康城主競賽單元做評審後，今次去到上海，張震覺得更有家嘅感覺：「我跟這座城市很有淵源，先後拍攝了多部電影，某種程度上它見證了我的演員之路。」對於好電影嘅評審標準，張震話最重要係能夠同主角感同身受：「還要留有餘韻，能夠讓人在看過一段時間後，腦海中依舊會有它的片段或台詞。」<br>撰文：馮仁昭</p></body></html>
