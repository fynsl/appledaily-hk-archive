<html><header><meta charset="utf-8"><title>舉鏡打錶做到足！唯一外籍大師傅　享受陽光假日</title></header><body><h1>舉鏡打錶做到足！<br>唯一外籍大師傅　享受陽光假日</h1><p>今日（17日）父親節兼撞正未來一周的空檔期，唔少騎師都選擇放假，出席晨操嘅騎師只有四位，郭能、黃皓楠、蔡明紹及蘇狄雄，其中蘇狄雄一口氣連操13匹馬，全部都係師傅何良嘅馬，認真勤力。<br><br>另外，今朝唯一外籍大師傅郭能特意到場，只操姚本輝馬房嘅「陽光假日」，而練者都有舉起望遠鏡兼打錶睇馬，睇動態似乎已經操起出得。「陽光假日」自從由鄭俊偉轉倉到姚本輝後首戰，已經喺郭能胯下跑入一席殿軍，今次見到呢位愛爾蘭大師傅都專登落嚟操番轉，唔寫呢隻馬入備忘錄點得呢？</p></body></html>
