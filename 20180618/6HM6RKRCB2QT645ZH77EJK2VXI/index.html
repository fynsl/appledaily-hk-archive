<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】李幸倪處女騷真空上陣</title></header><body><h1>【馮仁昭四圍超】李幸倪處女騷真空上陣</h1><p>李幸倪（Gin）將喺今個周六、周日舉行首個紅館演唱會，日前Gin為演唱會試造型，其中一套藍色閃石鏤空長裙，需要真空上陣，佢話：「我會做足安全措施，條裙係度身訂做好貼身，所以唔會太擔心。」因為有幾條裙都會騷背脊，Gin笑住話最近好勤力做背部護理：「幾個月前，已經知道啲衫好少布，所以一早做足準備功夫，每日做gym同排舞，苦練線條，所以我對自己都好有信心。」<br>撰文：馮仁昭</p></body></html>
