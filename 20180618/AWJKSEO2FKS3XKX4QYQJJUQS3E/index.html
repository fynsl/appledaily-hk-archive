<html><header><meta charset="utf-8"><title>錢小豪想阿仔做機師</title></header><body><h1>錢小豪想阿仔做機師</h1><p>錢小豪前晚在九展出席「香港泰拳理事會第九屆執委就職典禮」，他表示兒子愛賽車多於打拳，明年滿16歲，可以在澳洲考機師牌：「如果佢有興趣我會支持，日後如果做民航機師就真係唔錯喇！但當然要睇佢意願。」<br>談及特技演員蔡國強早前在內地工作時不幸意外離世，錢小豪說：「聽到消息知道對方吊威也出意外，佢係我十五、六歲時喺邵氏嘅師兄，𠵱家年紀大成日諗番以前嘅畫面，好多往事湧上心頭。」錢小豪一度眼泛淚光，哽咽嘆蔡國強一生貢獻電影行業，同時又寄語：「特技人都係人，希望各動作導演同導演拍戲時執緊啲，因為生命冇take two。」<br>採訪：曹家誠<br>攝影：林賓尼</p></body></html>
