<html><header><meta charset="utf-8"><title>【一周必看】半世紀米芝蓮麵店8月結業　永華老闆娘：唔捨得街坊</title></header><body><h1>【一周必看】<br>半世紀米芝蓮麵店8月結業　永華老闆娘：唔捨得街坊</h1><p>始於1950年的「永華雲吞麵家」，屹立灣仔逾半世紀，憑每日人手新鮮壓製的竹昇雲吞麵，馳名中外，幾年前更獲得米芝蓮車胎人最超值推介，成為星級麵店。但麵家第三代傳人謝秀紅昨日突然宣佈，麵店將於8月31日結業，不少老顧客大感可惜。<br><br><br>全新旅遊專頁，即like籽想旅行： https://fb.com/travel.appleseed </p></body></html>
