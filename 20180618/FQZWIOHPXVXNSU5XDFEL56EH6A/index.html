<html><header><meta charset="utf-8"><title>世盃求驗客：眾球星齊捕捉杜奧巴 - 求驗客</title></header><body><h1>世盃求驗客：眾球星齊捕捉杜奧巴 - 求驗客</h1><p>世盃係四年一度嘅球壇盛事，除咗一般球迷，連一眾球星都想親身去參與。前車路士球星杜奧巴目前就喺俄羅斯做足球評述員，上周六佢仲同另外三位球星級前鋒聚頭，見到「呂布」伊巴謙莫域（左二起）、前車路士隊友馬路達，同埋連尼加，咩都唔好講住，一於齊齊嚟張合照先。杜奧巴就喺佢ig上載咗呢張同三位名將嘅合照，仲留言話︰「想像一下鋒線上有呢四個人，會有幾勁。」上周六法國以2:1贏澳洲嘅C組分組賽，係杜奧巴喺俄羅斯世盃首場任評述嘅比賽。</p></body></html>
