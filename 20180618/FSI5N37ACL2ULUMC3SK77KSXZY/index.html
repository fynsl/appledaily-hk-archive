<html><header><meta charset="utf-8"><title>【一周必看】加熱煙有機上大台！邊款健康忠告你至愛？</title></header><body><h1>【一周必看】<br>加熱煙有機上大台！邊款健康忠告你至愛？</h1><p>近年流行的電子煙及加熱煙，至今未獲准在港銷售。食物及衞生局昨公佈規管新煙草產品的立法建議，倘立法成事，這類產品有望合法引進本港。該局指，過往化驗結果顯示電子煙及加熱煙有健康風險，例如致癌及引致呼吸道疾病等，因此規管框架與傳統香煙類似，包括禁止賣廣告或售予未成年人，零售包裝亦要附有指定式樣的健康忠告。政府另建議產品含煙草部份須徵稅，但未知徵稅水平。</p></body></html>
