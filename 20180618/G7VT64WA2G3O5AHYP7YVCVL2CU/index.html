<html><header><meta charset="utf-8"><title>袁文傑有女陪睇波</title></header><body><h1>袁文傑有女陪睇波</h1><p>袁文傑昨日在油塘出席世界盃活動，身為愛波之人的他，力撐德國隊，記者笑指今年無綫沒播映權，他說：「呢啲全民共享㗎嘛，不過我拍緊三個劇，都冇乜時間睇，但就一定會留意。」他自爆被指像德國隊的馬里奧高美斯和法國的基奧特，袁文傑笑謂兩個都有點像：「我留唔到佢哋嗰啲鬚，好似猶太人咁。」<br>問到女友張潔蓮有否陪睇波？袁文傑大讚女友識睇，平日亦會陪伴支持。談到工作，他表示忙於拍劇，其中更有泳池戲：「肯定會着泳褲嘅，不過我冇特別操肌，咁多年都係弗弗哋就算。」至於與張潔蓮的婚禮可在籌備中？袁文傑笑說：「度緊㗎喇，度緊㗎喇，講住咁多先。」<br>採訪、攝影：盧妹</p></body></html>
