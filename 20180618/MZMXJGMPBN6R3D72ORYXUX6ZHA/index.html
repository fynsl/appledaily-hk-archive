<html><header><meta charset="utf-8"><title>世盃求驗客：沙拿肩傷未好着衫要人幫 - 求驗客</title></header><body><h1>世盃求驗客：沙拿肩傷未好着衫要人幫 - 求驗客</h1><p>埃及球星穆罕默德沙拿自從上個月喺歐聯決賽受傷之後，康復進度一直成疑，雖然埃及足總就話沙拿已經百分百好番，不過喺上星期五對烏拉圭嘅世界盃分組賽，呢位利物浦射手最後都冇上陣。<br>埃及星期二就會對東道主俄羅斯，沙拿呢幾日都有參加球隊操練，不過有傳媒就發現沙拿着衫嗰陣都要隊友幫手，當然佢就唔係好似巴神咁唔識着衫啦，傳媒就估計沙拿嘅肩傷仲未好番所以要靠隊友幫手囉。不過埃及嘅隊醫就已經確認沙拿可以隨時上陣，星期二嘅生死戰埃及真係靠晒佢喇！</p></body></html>
