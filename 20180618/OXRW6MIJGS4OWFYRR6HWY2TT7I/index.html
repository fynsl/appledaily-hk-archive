<html><header><meta charset="utf-8"><title>【今日笑一笑】喵星人想寫詩　睡前讀書就可以</title></header><body><h1>【今日笑一笑】<br>喵星人想寫詩　睡前讀書就可以</h1><p>不少小朋友都愛睡前聽故事或看故事書，這隻居於美國三藩市的小黃貓也是。牠雖已躺在床上呵欠連連，也仍「裝模作樣」的堅持看書，更提起小肉球想翻書頁。那麼牠在看甚麼書呢？原來是《I Could Pee on This AND OTHER POEMS BY CATS》，難道小小喵星人想當詩人寫詩嗎？<br><br><br>keimicat@instagram</p></body></html>
