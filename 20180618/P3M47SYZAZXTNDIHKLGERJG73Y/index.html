<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Tim想開維港露天騷</title></header><body><h1>【馮仁昭四圍超】Tim想開維港露天騷</h1><p>Dear Jane噚日到尖沙嘴擔任青年活動表演嘉賓，適逢係主音黃天翱（Tim）第一年嘅父親節，Tim展現幸福笑容話一早收到禮物，係太太為囡囡Tanya着上「I'M YOUR FATHERS DAY GIFT」字眼衫同戴上假髮影相。連續兩日到文化中心露天廣場演出，問到會唔會想喺維港旁開露天騷？佢哋話：「梗係想，之前試過喺中環參加過啤酒騷演出。」佢哋認為樂隊做露天騷更好氣氛，希望有更多場地開放。<br>撰文：馮仁昭</p></body></html>
