<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】阿B同囡囡合唱籌款</title></header><body><h1>【馮仁昭四圍超】阿B同囡囡合唱籌款</h1><p>鍾鎮濤（阿B）、鍾懿（左）、陳潔靈、吳若希同王灝兒（JW）等，前晚喺將軍澳參與慈善騷《明愛暖萬心》演出，阿B同13歲囡囡鍾懿合唱，佢話囡囡好有唱歌天份，不過大家鍾意聽嘅歌都好唔同。講到父親節，鍾懿話準備咗驚喜畀爹哋，阿B就話同個女合唱已係最好嘅禮物。而吳若希就話老公去咗外地做嘢，加上個女得歲幾，所以唔會特別慶祝父親節：「我會用老公張信用卡買父親節禮物，我之前送咗個銀包畀老爺。」<br>撰文：馮仁昭</p></body></html>
