<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】唐季禮道具銀紙要保存</title></header><body><h1>【馮仁昭四圍超】唐季禮道具銀紙要保存</h1><p>唐季禮（左）、冼國林（右）等前晚喺九龍灣出席「劉湛健身同學會60周年晚宴」，唐季禮拍戲經常都會牽涉到道具銀紙，提到《樹大招風》道具領班早前因為被控保管偽製紙幣罪成，佢話：「道具紙幣要申請審批，拍完戲要好好保存，正如槍械、軍火等危險品，要謹慎處理。」上年結婚嘅佢話婚後生活好開心，但暫無生B計劃。另外，冼國林早排傳出財務糾紛，佢話：「搞掂晒啦！冇問題，我辭晒主席位。」<br>撰文：馮仁昭</p></body></html>
