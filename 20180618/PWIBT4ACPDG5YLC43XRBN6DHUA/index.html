<html><header><meta charset="utf-8"><title>中井里佳同男粉過夜</title></header><body><h1>中井里佳同男粉過夜</h1><p>第10屆AKB人氣總選已曲終人散，今屆排名第37位的NGT48人氣成員中井里佳，前晚在台上自爆被日本雜誌《週刊文春》追訪，報道指在本月11日晚上，20歲的中井里佳安排男友到香閨共度春宵，翌日中井因工作在身先行一步，男方在五小時後自行離開。緋聞曝光後，有粉絲在網上炮轟偶像，自言為中井趁人氣總選前掃碟投了100票，中井昨日在twitter留言聲稱報道令她激氣，但未有正面回應，而NGT劇場的話事人就代為道歉。<br>今年人氣總選由SKE48猛將松井珠理奈以超過19萬票榮登一姐寶座，只得季軍的HKT48主將宮脇咲良身體不適缺席昨日握手會。<br>撰文：哥羅</p></body></html>
