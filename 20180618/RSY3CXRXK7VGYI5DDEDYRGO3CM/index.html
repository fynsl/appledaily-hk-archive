<html><header><meta charset="utf-8"><title>Chilam帶魔童父子裝開工</title></header><body><h1>Chilam帶魔童父子裝開工</h1><p>昨日父親節，多位星級爸爸在社交網晒溫馨，其中張智霖（Chilam）和袁詠儀（靚靚）到上海工作，兩夫婦帶兒子魔童同行，順道慶祝父親節，昨靚靚在社交網晒父子裝相，Chilam還孭着囝囝走路，父愛爆棚，靚靚留言：「Happy Father's Day！」<br>此外，育有四子女的陳浩民和老婆蔣麗莎，一家六口熱熱鬧鬧慶祝父親節，陳浩民在網上晒出子女送給他的父親節畫作和卡，冧爆留言：「父親節最美好的禮物就是你們。願天底下所有父親節日快樂。」方中信都有收到女兒親手畫的卡，但他似乎未滿意，寫道：「總比沒有好，父親節快樂！」<br>撰文：皓騫</p></body></html>
