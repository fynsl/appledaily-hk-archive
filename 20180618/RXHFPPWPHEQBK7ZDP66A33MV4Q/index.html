<html><header><meta charset="utf-8"><title>薛家燕關心女兒婚期</title></header><body><h1>薛家燕關心女兒婚期</h1><p>薛家燕兒子石耀庭（Jackson）和太太Zoe昨日在尖沙嘴舉行第二場婚禮派對，數百名到賀賓客主要是一對新人的朋友、同學及同事，大部份更是從外國來港出席，現場有樂隊大唱情歌，Zoe一位姊妹夥拍安德尊擔任大會司儀，Jackson好友王梓軒負責致賀辭，暢談一對新人相識經過。家燕姐說：「反而我同親家就冇咁多嘢講，因為天氣好熱，終於都大功告成，真係成個人輕鬆晒，亦都完成咗我一生人最大嘅願望。」<br>家燕姐笑言現在常被朋友問到兩個女兒何時出嫁：「我覺得隨緣啦！唔好畀佢哋壓力，我只係擔心珊珊（石祐珊），不過佢自己都講明會旅行結婚。」<br>撰文：葉晴</p></body></html>
