<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】徐小明父子檔上陣</title></header><body><h1>【馮仁昭四圍超】徐小明父子檔上陣</h1><p>徐小明將會喺8月舉行「俠客行·豪情演唱會」，噚日佢就同樂隊喺九龍灣綵排，囝囝徐沅澔（Marco）亦有現身為佢拍攝場面。徐小明話：「已經五年冇開騷， 覺得政府對一啲樂團資助不足，希望幫樂隊推廣下，如果我都唔唱，呢啲歌曲就會變咗色彩邊緣化，無色無影消失。」音樂會兩人將父子檔上陣合唱一首電視劇主題曲，到時會玩武術邊唱歌，推動中國歌曲。<br>撰文：馮仁昭</p></body></html>
