<html><header><meta charset="utf-8"><title>【轉型學廚】藍帶學院優異成績畢業</title></header><body><h1>【轉型學廚】藍帶學院優異成績畢業</h1><p>蔣怡身高達178cm，標準行天橋身形。她於98年在廣州參加模特兒大賽入行，之後來港發展模特兒事業，Coco在香港發展不久，因與周星馳拍啤酒廣告而為人熟悉，拍過《新警察故事》及《新紮師妹2》等電影，之後轉戰到台灣拍劇、廚藝節目等。13年，與拍拖12年的珠寶設計師男友翁狄森結婚，同年生下囡囡翁容，而當囡囡14個月大，她就獨自到倫敦，修讀藍帶廚藝學院，並以優異成績畢業，近年她以飲食達人身份發展，更出過《蔣怡的藍帶成長日誌》一書分享心得。</p></body></html>
