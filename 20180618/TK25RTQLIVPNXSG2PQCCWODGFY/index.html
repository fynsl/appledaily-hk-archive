<html><header><meta charset="utf-8"><title>趙薇法國見皇阿瑪</title></header><body><h1>趙薇法國見皇阿瑪</h1><p>舒淇為治好皮膚敏感，今年停止拍戲，不過卻參與綜藝節目，原來她最近答應亮相湖南衛視真人騷節目《中餐廳》第二季，與趙薇、蘇有朋、王俊凱及白舉綱等演出。舒淇極少做綜藝節目，今次肯破例，是因老友趙薇親自邀請，還有在法國科瑪小鎮拍攝，最吸引是酬勞據講高達5千萬人民幣。<br>昨日內地的唐皓工作室在微博發照片，相中更出現一位特別嘉賓張鐵林，他與趙薇及蘇有朋多年前合作拍攝《還珠格格》，如今三人再重聚，少不免話當年，皇阿瑪張鐵林還熱情地與兩人玩自拍，至於王俊凱與白舉綱兩位小鮮肉，就不斷捉舒淇合照。<br>撰文：鍾國仁</p></body></html>
