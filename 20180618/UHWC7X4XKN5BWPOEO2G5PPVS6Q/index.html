<html><header><meta charset="utf-8"><title>偉仔電眼露馬腳</title></header><body><h1>偉仔電眼露馬腳</h1><p>劉嘉玲前日現身第21屆上海電影節，與《狄仁傑之四大天王》的主創人員徐克、阮經天、趙又廷及張震等一齊參與開幕禮。不過嘉玲老公梁朝偉就沒有隨行，反而獨自去了日本旅行，有網民認出偉仔，更要求影合照。該網民指當時與友人在表參道附近小路行街，忽然與一位男子對視一眼，就認出戴住口罩的人是梁朝偉，因為其電眼實在與眾不同。<br>該網友有禮貌上地前問偉仔能否除下口罩合照，偉仔即二話不說脫下，果然nice爆，難怪該網友在社交平台留言：「要粉偉仔一萬年」。下周三就是偉仔的56歲生日，相信到時老婆嘉玲應該會幫他搞生日會。<br>撰文：鍾國仁</p></body></html>
