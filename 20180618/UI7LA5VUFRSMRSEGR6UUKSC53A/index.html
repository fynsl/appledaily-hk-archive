<html><header><meta charset="utf-8"><title>王浩信孤單過節搵真銀</title></header><body><h1>王浩信孤單過節搵真銀</h1><p>王浩信早前跟老婆陳自瑤（YoYo）再傳婚變，日前YoYo出席活動否認分居兼搞離婚，為夫妻情斷傳聞闢謠。王浩信昨日未有跟女兒慶祝父親節，原來到美國大西洋城登台搵真銀。<br>昨王浩信在社交網貼身處陽光海灘相，留言：「我呢度嘅父親節就仲未到，返到去嘅時候父親節就已經過完，2018我嘅父親節消失喺時差之中，又或者可以話係第一次最近距離同天父過，哈哈！致所有努力打拼嘅爸爸，父親節快樂！」YoYo昨出席活動時表示等老公返港補祝：「我今晚會同屋企人慶祝。」問會否包括老爺？她說：「係會一齊嘅。」她透露囡囡鍾意做手作，相信王浩信收到女兒的禮物會很開心。<br>撰文：皓騫</p></body></html>
