<html><header><meta charset="utf-8"><title>葉璇晒巨鑽拒結婚</title></header><body><h1>葉璇晒巨鑽拒結婚</h1><p>葉璇15年跟年輕數載的內地男友小默先生撻着，二人不時在微博放閃晒恩愛，但二人拍拖以來傳分手又傳復合，感情反反覆覆。前晚葉璇忽然在微博放閃，透露周末吃一個溫馨浪漫的下午茶，之後她又再發文及上載手上戴巨鑽相片說：「真的不明白，為甚麼不肯收貴重的禮物會被怒吼，好了，別生氣了，我收下了……謝謝你為我所做的一切。」令人懷疑小默先生向葉璇求婚成功。</p><p>對此葉璇昨向本報澄清與小默先生從沒分手，暗示鑽戒是男友所贈說：「我應該一輩子都不會結婚吧，戀愛很好。」<br>採訪：陳杰</p></body></html>
