<html><header><meta charset="utf-8"><title>世盃求驗客：尼馬「愛回家」想返巴塞 - 求驗客</title></header><body><h1>世盃求驗客：尼馬「愛回家」想返巴塞 - 求驗客</h1><p>雖然世界盃𠵱家如火如荼，不過巴西頭號球星尼馬嘅轉會新聞就一直都冇停過，根據西班牙《馬卡報》報道，尼馬最近就搵代表同舊東家巴塞隆拿接觸，話佢想返去咁話喎，你估真係八點鐘做《愛回家》咩！<br>報道指，舊年轉會去到巴黎聖日耳門嘅尼馬，過去一年都適應唔到巴黎嘅生活，就希望可以返去西班牙搵食，就派代表同巴塞密斟，睇吓仲有冇機會重返呢支西甲盟主。不過尼馬當日喺一眾隊友力勸之下都執意離開巴塞，𠵱家又話要返嚟，唔知佢兩個老友美斯同蘇亞雷斯又會唔會歡迎佢呢？</p></body></html>
