<html><header><meta charset="utf-8"><title>世盃求驗客：葡帥撐C朗踢下屆都得 - 求驗客</title></header><body><h1>世盃求驗客：葡帥撐C朗踢下屆都得 - 求驗客</h1><p>葡萄牙球星基斯坦奴朗拿度（C朗）喺今屆世盃有好開始，第一場比賽就連中三元，協助葡萄牙以3:3逼和西班牙。C朗已經33歲，外界唔少人認為今屆係佢最後一次參加世盃，不過葡萄牙主帥費蘭度山度士就唔認同，話四年之後，到時37歲嘅C朗會繼續喺世盃賽場征戰，仲會繼續入波。山度士話：「C朗係世界最出色嘅球員，佢由體能到心理狀態都屬於頂級，葡萄牙慶幸有呢位球員，相信到2022年卡塔爾世盃，佢依然會參賽，仲會入埋波。」</p></body></html>
