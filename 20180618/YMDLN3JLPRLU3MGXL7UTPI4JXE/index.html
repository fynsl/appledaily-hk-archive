<html><header><meta charset="utf-8"><title>余香凝心形糭應節</title></header><body><h1>余香凝心形糭應節</h1><p>余香凝和胞妹余潔瀅（Zoe）為今天端午節，日前特別找師傅學包糭，余香凝說：「包糭要有牙力、又要有實力。」Zoe跟師傅學習，幾個步驟後已大叫：「點解啲饀料跌晒出嚟嘅？」余香凝平時甚少入廚，只會煮即食麵，雖然包糭並不純熟，但也不忘發揮創意，自創心形糭，不過被妹妹取笑心形糭形狀似蝴蝶結。<br>Zoe平常會下廚，煮意粉或煎牛扒等，最撚手煮瑞士雞翼，全由余媽媽教授，她大爆兩姊妹曾經差點把廚房燒掉：「我哋試過整杯麵，落咗凍水就放入微波爐，點知冇摵走錫紙，燒咗微波爐個頂。」余香凝自言學過烹飪，但沒有天份。<br>採訪：王連連<br>攝影：葉君海<br>場地提供：城寨風味</p></body></html>
