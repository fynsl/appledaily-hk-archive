<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】子華粉絲撲飛被騙20萬</title></header><body><h1>【馮仁昭四圍超】子華粉絲撲飛被騙20萬</h1><p>黃子華下月6號至22號會喺紅館舉行共26場嘅《金盆顦口》棟篤笑，啲飛一早賣晒，但仲有好多人搵方法撲飛，有粉絲就係咁俾人呃咗約20萬，對方錢收晒，但攞飛時就冇影，受害人已經去報警。<br>馮仁昭頭先打畀子華經理人阿May，佢話：「我哋一早都講咗要喺官方指定方法同地方買飛，唔好胡亂搵人買飛，呢位粉絲真係只能去報警。」<br>撰文：馮仁昭</p></body></html>
