<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張文慈認行錯好多路</title></header><body><h1>【馮仁昭四圍超】張文慈認行錯好多路</h1><p>張文慈日前接受商台《1圈圈 星光背後》訪問，提到當年選完亞姐後，因為一篇專訪揭露曾被「迷姦」哄動一時，結果被亞視雪藏。佢話：「近日又再被翻炒，我唔想被人覺得我拎嚟做宣傳。」佢話四歲父母離異，因為家貧，入行都係為養家。當時雪藏冇收入，無奈接拍王晶電影《強姦3之OL誘惑》，佢話：「有頭髮，邊個想做癩痢？拍時真係唔開心。但當時覺得唔拍就冇路行。我真係行錯好多路。」<br>撰文：馮仁昭</p></body></html>
