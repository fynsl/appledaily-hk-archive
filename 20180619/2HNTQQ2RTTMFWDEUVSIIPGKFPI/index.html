<html><header><meta charset="utf-8"><title>【講足十年】作歌撻着</title></header><body><h1>【講足十年】作歌撻着</h1><p>張敬軒和關智斌的「斷背」緋聞由2007年開始傳出，當年軒仔為Kenny作曲，之後被發現多次夜訪Kenny新居，二人又穿同款鞋、同款褲，令緋聞傳個不停。前年傳出二人因為十年情玩完，所以軒仔在公開場合避見Kenny，當時軒仔亦作出澄清，指他和Kenny的緋聞從頭至尾全屬虛構，認為越傳越過份，更表示那次回應後，不會再講。<br>此外，因為Kenny經常要返內地工作，早將愛犬「飯團」交由軒仔照顧，今年3月「飯團」因病離世，軒仔及Kenny亦不避嫌，分別在社交網悼念愛犬。</p></body></html>
