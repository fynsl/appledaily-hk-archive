<html><header><meta charset="utf-8"><title>哈七擺甫打韆鞦</title></header><body><h1>哈七擺甫打韆鞦</h1><p>英國萬人迷碧咸（David Beckham）和愛妻Victoria雖然多次傳出婚變，但謠言止於智者，無損二人感情，碧咸近日又晒恩愛力證情未變，並趁父親節公開一家人溫馨合照。</p><p>碧咸和Victoria甚有默契，各自在社交網上載與父親的昔日合照，碧咸嫂不單公開自己BB時期的舊照，更大晒老公與幾個寶貝仔女排排坐的合照，又留言大讚碧咸是個最佳爹哋。雖然大仔Brooklyn未見同相，但他亦有於Ig公開妹妹哈七（Harper Seven）擺甫打韆鞦的新相，網民都表示哈七已經大個女。<br>撰文：哥羅</p></body></html>
