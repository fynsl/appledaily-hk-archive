<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳瀅被讚有滑水天份</title></header><body><h1>【馮仁昭四圍超】陳瀅被讚有滑水天份</h1><p>陳嘉寳老公黃頌祈係香港滑水總會成員，最近佢為下月6至8號喺大埔舉行嘅「Nautique Wakefest Hong Kong 2018」宣傳，佢爆老婆唔識游水：「曾經試過一次帶佢去滑水，但真係唔啱佢玩，之後冇再玩，我亦唔會強迫佢。」陳瀅、蔡思貝同何雁詩等都跟過黃頌祈滑水，佢就大讚陳瀅：「可能佢哋都有運動底，第一次已經可以上水，最驚喜係陳瀅，第二次已經可以甩繩。」<br>撰文：馮仁昭</p></body></html>
