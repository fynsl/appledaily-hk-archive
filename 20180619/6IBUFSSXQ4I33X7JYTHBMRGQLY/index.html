<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】余德丞恨上《美女廚房》</title></header><body><h1>【馮仁昭四圍超】余德丞恨上《美女廚房》</h1><p>新一代男神余德丞（Dickson）噚日喺灣仔伊館為學生運動員獎頒獎禮做司儀。Dickson同蔡思貝合作主持嘅旅遊節目收視直逼《美女廚房》， 有傳兩人會上節目挑機， Dickson話：「暫時未收到通知，但有興趣上去玩，因為男仔只係食唔使煮。」<br>對於班女藝人廚藝參差，隨時食到反胃兼嘔埋出嚟，Dickson話唔驚：「吐唔吐番出嚟要睇好唔好食，如果唔熟冇理由要吞。」<br>撰文：馮仁昭</p></body></html>
