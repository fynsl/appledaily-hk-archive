<html><header><meta charset="utf-8"><title>《金秘書》世盃照播</title></header><body><h1>《金秘書》世盃照播</h1><p>由朴敘俊和朴敏英合作的tvN韓劇《金秘書為何那樣》（圖）在各地熱播，更帶挈兩位演員人氣急升。由於昨晚韓國方面播出世界盃賽事，各大電視台都停播劇集及節目轉播世界盃，當中三大免費台KBS、MBC及SBS都暫停或延遲播。但人氣劇《金秘書》就不受影響，明日及後日照常播出第五及第六集。<br>而《金秘書》於最新的最具話題韓劇排行榜調查中，冧莊奪得冠軍，亞軍及季軍分別為《你也是人類嗎？》和《金裝律師》。</p></body></html>
