<html><header><meta charset="utf-8"><title>【跑兩場大勝十馬位】雅士谷不敗之師　打硬響今屆頭炮</title></header><body><h1>【跑兩場大勝十馬位】<br>雅士谷不敗之師　打硬響今屆頭炮</h1><p>在明晚（19日）英國雅士谷馬場轉播賽主題賽事皇席錦標（一級賽1000米）中，美國練馬師華特乃雅士谷賽期常客，歷年來在這賽期贏出多項大賽。<br><br>今場由其訓練的「奧維李雅」過往遠征英國四次，悉數跑入前三名。其中，牠在雅士谷更是未逢敗績，不但是去年皇席錦標盟主，而且在前年勝出二級賽瑪麗皇后錦標（1000米），兩仗合共贏十馬位，表現非常突出。<br><br>「奧維李雅」今戰將從第7檔起步，續由贏馬騎師華拉素奇主轡，迎戰布宜學胯下的「蔚藍海角」、莫雅座騎「鶴立雞群」等強勁對手。<br><br>圖片來源：互聯網</p></body></html>
