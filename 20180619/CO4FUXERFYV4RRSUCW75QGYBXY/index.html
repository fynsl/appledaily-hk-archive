<html><header><meta charset="utf-8"><title>世盃求驗客：妻管嚴冇得去俄羅斯墨國九叔咁樣入場</title></header><body><h1>世盃求驗客：妻管嚴冇得去俄羅斯<br>墨國九叔咁樣入場</h1><p>結咗婚嘅男人，自然明白老婆呢種生物，從來好難同兄弟並存。有班墨西哥球迷本來約好咗一行七人去俄羅斯睇波，點知七減一等於六，其中一位男球迷Javier十足「九叔」因太太唔俾去要「坐波監」，班兄弟又唔想見死不救，決定帶埋「佢」一齊出發，專登整個1:1人型紙板公仔，心口仲大大隻字寫住Mi vieja No Me dejo（佢女人唔俾佢去），然後帶埋佢去睇波。呢班友最衰格係直情當係展覽咁，去到邊都攞出嚟示眾，仲一路喺fb上載沿途風光，果然有福同享！</p></body></html>
