<html><header><meta charset="utf-8"><title>宋仲基傳明年拍科幻片</title></header><body><h1>宋仲基傳明年拍科幻片</h1><p>韓國神劇《太陽的後裔》的男神宋仲基有望與韓片《狼少年》趙成熙導演再度合作，昨日有報道指他將參演趙成熙科幻新作《閃電號》（暫譯），據知他近日與導演見面，口頭上已答應出演，其他出演者還包括其他國外演員，預計明年開拍，宋仲基方面表示目前一切尚未確定。<br>早前有指宋仲基獲tvN邀請演出新劇《阿斯達編年史》飾演開國神將，雖然宋仲基方面稱仍在考慮中，但據聞他接拍成數甚高。<br>撰文：施洛冰</p></body></html>
