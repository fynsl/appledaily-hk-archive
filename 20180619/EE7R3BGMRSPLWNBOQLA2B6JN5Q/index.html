<html><header><meta charset="utf-8"><title>嘉欣孖老公為老爺慶祝父親節囝囝唔見影</title></header><body><h1>嘉欣孖老公為老爺慶祝父親節<br>囝囝唔見影</h1><p>李嘉欣前日喺Instagram貼出同老公許晉亨、老爺許世勳三人合照，齊齊慶祝父親節，不過相中唔見囝囝許建彤（Jayden），唔知係咪負責揸機影相呢？<br><br>已屆98歲高齡嘅許世勳戴住圍巾，精神奕奕，面前有個慶祝父親節嘅蛋糕，素顏嘅嘉欣着住白衫襯桃紅褲，而老公就着tee，casual打扮。而除咗蛋糕之外，仲有花同紅酒，邊食飯邊嘆酒，相當盡興。另外，今個星期三係嘉欣48歲生日，嘉欣日前率先post咗朋友為佢提早慶祝生日嘅相，仲見嘉欣開心許願。</p></body></html>
