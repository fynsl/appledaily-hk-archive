<html><header><meta charset="utf-8"><title>【動畫】阿伯暈倒　外賣哥救人竟被罰</title></header><body><h1>【動畫】阿伯暈倒　外賣哥救人竟被罰</h1><p>見義勇為不易做，外賣哥這份工也是飽受辛酸！河南焦作一名外賣哥胡佳佳（34歲），近日看到一名老翁暈倒街頭，他立即呼叫2名同事前來幫忙，結果3人因為這個意外小插曲，送遲了外賣，慘被公司罰錢。<br><br>事發於上周三（13日），胡佳佳找來2名同事幫忙後，就上前查看老翁，發現其呼吸和脈搏正常。他隨即與同事扶起老翁，並通知其家人前來接應。老翁的新抱指他喝多了酒，他家人隨後將他接走。<br><br>胡佳佳等3人因送外賣超時，遭公司罰錢，但胡佳表示一切都值得。原來他自入職以來，類似的救急扶危已經累積了11次。<br><br>梨視頻</p></body></html>
