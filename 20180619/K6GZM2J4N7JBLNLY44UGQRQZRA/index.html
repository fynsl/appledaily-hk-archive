<html><header><meta charset="utf-8"><title>繼裸照之後　胡定欣出海再騷長腿</title></header><body><h1>繼裸照之後　胡定欣出海再騷長腿</h1><p>《宮心計2深宮計》收視口碑不俗，身為「皇上」馬浚偉同「皇后」胡定欣齊齊找數Post「裸照」，定欣仲豪語﹕「我用兩點來換你十億點擊率!」不過，只係童年裸照，唔知大家係咪就咁就收貨呢？！<br><br>昨日定欣又再喺ig派福利，今次喺兩件頭黑色泳衣，由於係低炒角度，令美腿更顯修長。定欣留言﹕「好想出海，好想曬太陽，對上一次係一年前的事，Byesssss!!!~~~」原來呢張相，係一年前影㗎喇，嗰時定欣係同陳山聰一齊游船河，借舊相派福利，但網民一樣buy，網民依舊都讚「超索」，亦有網民問﹕「宮心計2突破20億了，兌現承諾ing？」</p></body></html>
