<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】俄仔一拖三衣錦還鄉</title></header><body><h1>【馮仁昭四圍超】俄仔一拖三衣錦還鄉</h1><p>今屆世界盃喺俄羅斯舉行，講得一口流利廣東話嘅俄籍靚仔Artem Ansheles，早前帶住三個女粉絲向俄羅斯出發，拍攝節目《返歸啦俄仔》。近十年冇返鄉下，Ansheles媽咪一聽到阿仔一拖三女衣錦還鄉，熱情買定禮物迎賓。母子仲度好行程，帶三女玩轉俄羅斯。Ansheles講到呢次出團趣事：「日日都好funny，去嗰時天氣好凍，跌到負22度，拍攝器材好快走咗電，要用暖包為相機保暖。」<br>撰文：馮仁昭</p></body></html>
