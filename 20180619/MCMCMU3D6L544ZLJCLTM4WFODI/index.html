<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張嘉兒想囡囡嫁好老公</title></header><body><h1>【馮仁昭四圍超】張嘉兒想囡囡嫁好老公</h1><p>張嘉兒大前年同金融才俊Nathan結婚，囡囡Leora已經一歲。減少幕前工作嘅嘉兒，近日帶咗囡囡同屋企人去墨西哥旅行。佢仲喺Ig貼相，抱住囡囡一齊游水，身材好弗喎！嘉兒噚日用短訊回覆話：「我諗湊女就係最佳嘅運動方法，囡囡好鍾意游水。」<br>嘉兒囡囡生得好靚好得意，問佢會唔會鼓勵囡囡將來參選港姐？嘉兒話：「我諗唔係幾好喇！或者搵個好老公，好似佢嗲哋咁。」<br>撰文：馮仁昭</p></body></html>
