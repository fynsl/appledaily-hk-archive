<html><header><meta charset="utf-8"><title>世盃求驗客：趕返屋企睇波　費天王變身車手</title></header><body><h1>世盃求驗客：趕返屋企睇波　費天王變身車手</h1><p>費達拿喺禮拜日斯圖加特男單決賽只係用咗78分鐘，就以直落兩盤擊敗加拿大重炮手華奧歷贏得冠軍。呢位瑞士國寶級網球手喺社交媒體透露，自己賽後急急腳離開球場兼飛車返屋企，只係為咗睇世界盃E組分組賽：「趕得切返屋企，睇到瑞士對巴西嘅比賽。瑞士好波，同埋祝巴西好運啦！」睇嚟費天王喺周日真係三重喜悅，因為佢除咗贏波、世界排名重上第一，瑞士亦以1:1逼和巴西。</p></body></html>
