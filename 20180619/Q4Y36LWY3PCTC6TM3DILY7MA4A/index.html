<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】劉愷威提小糯米眼濕濕</title></header><body><h1>【馮仁昭四圍超】劉愷威提小糯米眼濕濕</h1><p>劉愷威同楊冪嘅囡囡「小糯米」已經四歲大，一直由爺爺劉丹夫婦照顧。愷威最近上內地歌唱節目《跨界歌王》，揀咗首《給寶寶的歌》送畀囡囡。而佢喺節目花絮仲講到囡囡：「我一直喜歡這首歌，經常跟女兒唱，希望她長大了以後，想起爸爸當年給她唱過這首歌。」講完呢句話，佢就忍住眼淚，然後問工作人員攞紙巾，佢平復後再話：「你一問我女兒的問題，我就受不了。」<br>撰文：馮仁昭</p></body></html>
