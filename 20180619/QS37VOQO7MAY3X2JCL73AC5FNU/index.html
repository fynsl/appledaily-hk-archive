<html><header><meta charset="utf-8"><title>PIKO太郎榮升人父</title></header><body><h1>PIKO太郎榮升人父</h1><p>年前憑洗腦歌《PPAP》一度爆紅的豹紋大叔PIKO太郎，其實是44歲諧星古坂大魔王化身而成。前日是父親節，他透過社交網站親自報喜：「今天是父親節，就是比起母親節受到冷待的父親節。不過，我的女兒……給我世界上最佳禮物，就是生命，終於誕生，不愧為我妻子，超超超順產，多謝，最好的父親節。」他同時貼上抱住B女的父女合照，十分溫馨。<br>古坂大魔王去年8月跟拍拖四年的30歲女星安枝瞳結為夫妻，年初到夏威夷補辦浪漫婚禮，當時他已宣佈愛妻懷孕五個月。<br>撰文：哥羅</p></body></html>
