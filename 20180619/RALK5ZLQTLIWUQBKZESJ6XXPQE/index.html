<html><header><meta charset="utf-8"><title>《超人特工隊2》開畫收14億</title></header><body><h1>《超人特工隊2》開畫收14億</h1><p>將於下月19日在港上映的Pixar動畫《超人特工隊2》（Incredibles 2）已在北美開畫，首個周末票房勁收約14.04億港元，高踞當地票房榜冠軍，不僅打破同公司作品《海底奇兵2》（Finding Dory）的10.53億港元紀錄，更超越英雄片《美國隊長3：英雄內戰》（Captain America：Civil War）的13.96億港元開畫成績，成北美影史上最高開畫票房的第八名。</p></body></html>
