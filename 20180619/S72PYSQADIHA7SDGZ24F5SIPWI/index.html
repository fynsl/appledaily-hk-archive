<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】電競女神寫真谷盡D奶</title></header><body><h1>【馮仁昭四圍超】電競女神寫真谷盡D奶</h1><p>「電競女神」Rose Ma（馬俊怡）嚟緊喺書展出寫真集《初次Rose Ma》，早前佢同團隊到東京拍攝，打造包括濕身、學生妹等日本風格嘅造型，仲有內衣谷盡34D豐胸，佢話冇尷尬：「每日影寫真前都會飲啲酒令自己更加投入。」雖然書展對手眾多，Rose自信話：「我嘅優勢係肉地，唔同其他女性好瘦，想帶畀人唔一定要瘦先靚感覺。」<br>撰文：馮仁昭</p></body></html>
