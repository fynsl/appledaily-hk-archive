<html><header><meta charset="utf-8"><title>無意申港虛擬銀行牌</title></header><body><h1>無意申港虛擬銀行牌</h1><p>【本報訊】金管局早前公佈虛擬銀行發牌指引，數間機構已入紙申請，大行如渣打表態將「去馬」申請，爭取成為首批獲發牌機構，中銀香港（023）則表示將積極研究發展虛擬銀行可能性。</p><p>或與金融科企合作</p><p>華僑銀行集團旗下華僑永亨行政總裁藍宇鳴表示，現階段無意申請虛擬銀行牌照，但會與數間有興趣申辦的金融科技公司聯絡洽談，研究營運模式及雙方有否合作空間，其中兩間已進行見面；至於日後組成合資夥伴聯袂發展虛擬銀行的可能性，他說一切言之尚早，只重申傳統銀行與金融科技公司，並非互相取替而是可互動合作，該行亦會考慮將集團合適創新技術引進本港使用。</p></body></html>
