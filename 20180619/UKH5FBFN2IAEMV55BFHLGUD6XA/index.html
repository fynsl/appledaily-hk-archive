<html><header><meta charset="utf-8"><title>佐敦孖精壯新歡登封面</title></header><body><h1>佐敦孖精壯新歡登封面</h1><p>英國巨胸模特兒佐敦（Katie Price）上月度過40歲生日，育有五名子女的她已三度離婚，最近又與29歲健身教練新歡Kris Boyson打得火熱，並登上雜誌《OK!》高調晒恩愛。<br>佐敦的子女分別有三個父親，其天生失明大仔夏菲（Harvey）是與球星舊愛約基（Dwight Yorke）所生，之後佐敦與Peter Andre、Alex Reid及Kieran Hayler展開三段婚姻。</p></body></html>
