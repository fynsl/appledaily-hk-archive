<html><header><meta charset="utf-8"><title>劉在錫拍《RM》傷頭</title></header><body><h1>劉在錫拍《RM》傷頭</h1><p>韓國人氣綜藝節目《Running Man》（RM）前日播出最新一集，「國民MC」劉在錫在節目中不慎撞頭受傷，令其他成員大為擔心。</p><p>前晚一集《RM》成員要在大型飯碗中跳舞，劉在錫因失平衡不小心被拋出碗外，雖然頭落於軟墊上，但劉在錫卻按住頭露出痛苦樣，身邊的李光洙和全昭旻即上前關心他的情況。據知劉在錫事後即到附近急症室進行檢查，最終要縫三針。他於檢查完畢後繼續拍攝，但當鏡頭拉近時，可以見到其額頭位置仍然紅腫，眉部附近更貼上膠布，網民都大讚劉在錫十分專業。<br>撰文：施洛冰</p></body></html>
