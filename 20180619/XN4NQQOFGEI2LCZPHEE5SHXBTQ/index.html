<html><header><meta charset="utf-8"><title>世盃求驗客：C朗「邪神」像移形換影</title></header><body><h1>世盃求驗客：C朗「邪神」像移形換影</h1><p>安放喺葡萄牙馬德拉島機場出口嘅基斯坦奴朗拿度（C朗）「邪神」銅像，相信唔少人都見過。呢個喺上年三月完成嘅銅像完全唔似C朗，銅像造型師山度士仲因為負評過多而一夜成名。近日有人發現馬德拉島機場出口嘅C朗銅像又唔同咗，據悉係呢個新銅像係C朗喺世界盃分組賽連中三元，領葡萄牙以3:3逼和西班牙當日放出嚟。不過有網民發起請願，話應該放番「邪神」銅像去原位，因為呢個先係馬德拉島嘅著名景點喎。</p></body></html>
