<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】王君馨讚老公負傷參賽</title></header><body><h1>【馮仁昭四圍超】王君馨讚老公負傷參賽</h1><p>王君馨（Grace）同老公Daniel大前日父親節當日遇上交通意外，好在只係chok親條頸。前日端午節，Daniel負傷參加赤柱龍舟競渡比賽，Grace到場支持，仲拍成短片分享，佢留言大讚老公：「真的很為我老公驕傲，他朝早六點叫醒我並完成三項賽事。雖然噚日遇上交通意外，但仍順利殺入赤柱龍舟競賽決賽。他不想令隊友士氣受挫，因此他忍着頸和膊頭的痛楚完成賽事。」佢仲話老公係佢心目真正冠軍喎。<br>撰文：馮仁昭</p></body></html>
