<html><header><meta charset="utf-8"><title>李幸倪為個唱冇啖好食</title></header><body><h1>李幸倪為個唱冇啖好食</h1><p>李幸倪（Gin Lee）昨日到沙田，為6月23及24日於紅館舉行的「First of All 2018」演唱會進行綵排，Gin Lee透露成功減了十磅，她的新碟將與演唱會同時推出，唱片封套造型非常性感，Gin Lee說：「封套造型deep V、高衩、大露背，可以露嘅都露，自己唔擔心走光，因為有造型師幫我睇實，今次演唱會都有性感服裝。」<br>Gin Lee表示最近食得清淡乏味，數個月都是食烚菜烚蛋，而且精神非常緊張，又要準備演唱會舞蹈，她說：「每日練舞四小時，肌肉同埋筋都好緊好攰，自己好期待完成演唱會後食番餐大餐。」<br>採訪、攝影：張俊銘</p></body></html>
