<html><header><meta charset="utf-8"><title>以為係網紅？A Pink娜恩變臉傳整容</title></header><body><h1>以為係網紅？A Pink娜恩變臉傳整容</h1><p>韓國女團A Pink成員金南珠，早前亮相活動後陷整容疑雲，更被嘲整容失敗，而其隊友娜恩近日出席品牌活動時，亦疑因變臉而傳整容。<br><br>近日娜恩以全黑造型出席品牌活動，不過唔少網民見到照片後都表示認唔出係娜恩，指娜恩冇咗包包面、下巴輪廓比以往突出、蘋果肌冇以前咁豐滿，而且雙眼望落又有啲唔同咗，令娜恩陷整容疑雲。有網民留言「以前更美」、「以為係普通網紅」、「完全唔係同一個人啊」等。當然，亦有粉絲認為只係拍攝角度及化妝嘅問題。</p></body></html>
