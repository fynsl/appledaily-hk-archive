<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】LuLu燈死德國得啖笑</title></header><body><h1>【馮仁昭四圍超】LuLu燈死德國得啖笑</h1><p>大埔LuLu董嘉儀噚日去到尖沙嘴為網上平台拍攝世界盃節目。對於被指「燈」輸德國，LuLu解釋：「我貼正路賽果，德國係上屆冠軍，點知輸咗畀墨西哥，對於網民話我『燈』死德國，聽到得啖笑，唔覺得自己有『燈』力，之前有做足功課，點知德國真係輸咗。」LuLu話上屆開始睇世界盃，德國贏咗冠軍，所以一直撐佢哋，噚晚賽前佢話睇好哥倫比亞。<br>撰文：馮仁昭</p></body></html>
