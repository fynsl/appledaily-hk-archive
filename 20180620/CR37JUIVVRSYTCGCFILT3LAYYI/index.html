<html><header><meta charset="utf-8"><title>諧星金太浩火災身亡</title></header><body><h1>諧星金太浩火災身亡</h1><p>韓國男諧星金太浩大前日於全羅北道群山市某娛樂場所火災中意外身亡，終年51歲。據悉一名男子因酒錢與場所工作人員發生爭執，隨後李姓男子縱火，導致3人死亡，其中一名死者就是金太浩。<br>金太浩所屬的藝人協會表示，他日前因高爾夫球比賽前往群山，當時打算與友人到娛樂場所飲酒，於進入場所不足10分鐘遇上火災身亡。金太浩於1991年以諧星身份出道，於14年「大韓民國文化演藝大獎」中獲頒「優秀主持人獎」。</p></body></html>
