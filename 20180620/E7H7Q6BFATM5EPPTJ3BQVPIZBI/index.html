<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Chilam查案炒車墮崖</title></header><body><h1>【馮仁昭四圍超】Chilam查案炒車墮崖</h1><p>喺新戲《洩密者們》入面飾演探員嘅張智霖（Chilam），有一幕講佢搏命查案，不慎炒車墮崖受傷，一頭血從車廂爬出，講到呢場戲，Chilam話︰「唔危險，飛車由專業特技人員拍，我哋只係補番啲揸車同半身大頭，我哋拍得好安全。」炒車後其實Chilam趕去婚禮現場，同飾演女友嘅衛詩雅結婚，豈料到後酒席已完，衛詩雅獨自上演咗一場冇新郎嘅婚禮。<br>撰文：馮仁昭</p></body></html>
