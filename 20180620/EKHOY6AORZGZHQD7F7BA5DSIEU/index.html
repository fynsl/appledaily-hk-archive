<html><header><meta charset="utf-8"><title>朱慧敏自爆乳癌家族史</title></header><body><h1>朱慧敏自爆乳癌家族史</h1><p>朱慧敏前晚以護乳大使身份去到西灣河文娛中心出席「粉紅粵韻傳愛心」活動，她坦言家族有乳癌基因，婆婆、媽咪及阿姨都先後因乳癌離世：「我以過來人身份支持活動，𠵱家每半年就會做一次身體檢查，好勤密去check，女性最重要保持良好情緒，心情好病痛都少啲，尤其係子宮頸癌、乳癌呢啲女性癌病，都同情緒有關。」<br>性格堅強的朱慧敏自言時刻都保持好心情：「我喺好多事情上未必可以改變到，但會積極樂觀去面對，病痛都少啲。呢個會有個粉紅天使，以過來人義工身份陪病患去做化療，其實我都好想去做，但自己好眼淺。我希望以過來人身，幫到有需要嘅姊妹。」<br>採訪、攝影：黃曉妍</p></body></html>
