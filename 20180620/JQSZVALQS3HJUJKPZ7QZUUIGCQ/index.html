<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】吳日言陀B　呃埋老竇</title></header><body><h1>【馮仁昭四圍超】吳日言陀B　呃埋老竇</h1><p>呢期真係旺生B，繼張新悅懷第四胎後，噚日周志康太太宣佈再有喜，而今年初補擺喜酒嘅吳日言都喺噚日宣佈有喜，準備做媽咪。吳日言噚日宣佈有喜時話︰「終於可以講得喇！因為之前漏咗口風，屋企人都未知，連阿爸都問，我嗰時都同佢講大話，真係唔好意思。」<br>而巨聲幫出身嘅細孖周志康，14年奉子成婚，同老婆盧芷茵（Emily）生咗囡囡Emma，噚日佢老婆喺Ig貼咗兩張超聲波相，留言︰「Emma就快有個妹妹！」周志康仲同馮仁昭講囡囡Emma對住媽咪肚話︰「我係你姐姐呀！」<br>撰文：馮仁昭</p></body></html>
