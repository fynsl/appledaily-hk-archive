<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳慧琳恨演音樂劇</title></header><body><h1>【馮仁昭四圍超】陳慧琳恨演音樂劇</h1><p>陳慧琳（Kelly）日前為新歌《打字機》拍MV，請了美指奚仲文打造百變look，包括打工女王、女強人、復古look同四眼秘書等，Kelly率領眾辦公室打工仔起舞，之前花咗一星期苦練舞技，之後又用兩日時間拍攝，終於大功告成。Kelly話：「今次拍《打字機》MV成件事好好玩，好有故事性，搞到我𠵱家心癢癢，好有衝動去演音樂劇。」<br>撰文：馮仁昭</p></body></html>
