<html><header><meta charset="utf-8"><title>花絮：英名宿怒轟VAR</title></header><body><h1>花絮：英名宿怒轟VAR</h1><p>周一晚G組分組賽，英格蘭前鋒哈利卡尼比賽中途，屢受突尼西亞多名守衞嚴密看管，尤其是角球及死球，防守動作更頗為過火（圖）。然而，比賽視像裁判（VAR）卻未有提示球證留意突尼西亞的防守動作，惹得一眾英格蘭名宿於twitter中怒轟。現為BBC於俄羅斯評述世盃的連尼加就在twitter表示，VAR就是個笑話。而前英格蘭中場贊拿斯更表示，球場的VAR應該是壞掉。而《ESPN》報道，巴西足總亦已向國際足協就VAR的使用準則提出質疑，希望得知這種科技的使用準則。</p></body></html>
