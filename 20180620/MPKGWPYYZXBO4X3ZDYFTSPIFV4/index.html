<html><header><meta charset="utf-8"><title>【誠實食後感】即沖特濃咖喱雞肉飯有幾辣？加隻蛋好味啲？</title></header><body><h1>【誠實食後感】即沖特濃咖喱雞肉飯有幾辣？加隻蛋好味啲？</h1><p>相信大部份人都吃過杯麵，杯飯又吃過沒？即沖飯其實不是甚麼新產品，但在香港不算普遍，趁世界杯期間要不時入貨，買薯片、汽水、啤酒、杯麵之餘，不妨也留意一下杯飯吧。這次找來的是日清推出的日本版即沖飯，杯上標示辣度為4分（滿分是5分），而且杯上有包上頭巾的人頭圖案，似乎不是單純的日式咖喱飯吧？而杯飯跟我們平常吃的米飯又有甚麼分別呢？試過就知道了！</p><p>製作: 成波之路<br><br>全新旅遊專頁，即like籽想旅行： https://fb.com/travel.appleseed </p></body></html>
