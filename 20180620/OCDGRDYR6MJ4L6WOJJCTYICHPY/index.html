<html><header><meta charset="utf-8"><title>世盃求驗客：K-pop門將上身卡利奧斯「中槍」</title></header><body><h1>世盃求驗客：K-pop門將上身<br>卡利奧斯「中槍」</h1><p>南韓禮拜一喺世盃F組分組賽雖以0:1不敵瑞典，但門將趙賢祐上半場擋出馬古斯貝治近射，其他時間亦屢救險球，直至下半場尾段先輸球12碼，但佢神奇、超卓嘅表現就受到網民激讚，不過就搞到完全唔關事嘅利物浦門將卡利奧斯無啦啦中槍。大家應記得卡利奧斯喺歐聯兩次犯錯，搞到紅軍無緣冠軍，估唔到事隔咁耐，班利物浦球迷眼見趙賢祐喺世界盃踢到上晒身，就喺社交網要求利物浦簽呢位成個韓星嘅門將返嚟守住大門咁話。</p></body></html>
