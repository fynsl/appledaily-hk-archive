<html><header><meta charset="utf-8"><title>資料寶藏：協助C朗戴帽 - 牽牛</title></header><body><h1>資料寶藏：協助C朗戴帽 - 牽牛</h1><p>被譽為新C朗， 古亞迪斯的盤扭能力當然「有番咁上下」，上季初戰西甲已有驚喜，平均每場成功盤扭2.5次，排西甲第六位，雖然比西甲盤扭王美斯的5.1次，足足少一倍，但比身價過億鎊的巴塞中場菲臘比古天奴，只少0.1次。相比較為獨食的C朗，古亞迪斯的助攻能力亦強，全季九次助攻，是西甲第五位。</p><p>世盃首場分組賽雙牙會，兩人以雙箭頭姿態出現，面對級數極高的西班牙後防，古亞迪斯當然不能像西甲聯賽般肆意盤扭，反而盡力為C朗牽引出空位，葡萄牙第二個入球，就是他助攻予C朗射門，令迪基亞犯上嚴重錯誤。<br>文：牽牛</p></body></html>
