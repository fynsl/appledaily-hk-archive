<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張新悅封肚前留影</title></header><body><h1>【馮仁昭四圍超】張新悅封肚前留影</h1><p>42歲嘅張新悅（Nicola），先後生咗三個女，早前Nicola宣佈意外懷有第四胎都係女，佢講明唔會再追仔，生埋會封肚。已經懷孕37周嘅佢，隨時生得，前日仲出海喺Ig貼咗張遊艇上嘅大肚靚相，實行封肚前留倩影。<br>Nicola同馮仁昭講，只係趁端午節輕鬆吓：「呢排真係好忙，準備開嘅網店好多嘢要搞，我連『走佬袋』都未執。」 <br>撰文：馮仁昭</p></body></html>
