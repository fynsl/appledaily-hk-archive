<html><header><meta charset="utf-8"><title>世盃求驗客：墨西哥人為地震屬流料</title></header><body><h1>世盃求驗客：墨西哥人為地震屬流料</h1><p>有關三日前夏榮羅辛奴喺世盃射爆德國嗰刻，墨西哥竟然因為全國狂歡而引發地震嘅講法，已經俾地震專家駁斥係一派胡言。墨國地震局嘅報告中，話嗰日兩次出現輕微地震嘅正確時間，係當地上晝10點24分同中午12點01分，但入球時間就係11點35分左右，所以時間唔脗合，唔存在所謂嘅人為地震。不過，好多墨西哥國民仍然堅持覺得當羅辛奴入波，係震得最犀利嗰陣，亦有人覺得人類活動係有可能導致震動。</p></body></html>
