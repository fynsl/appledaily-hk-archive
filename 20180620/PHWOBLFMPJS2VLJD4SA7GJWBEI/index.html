<html><header><meta charset="utf-8"><title>山下新歡舊愛輪流來港</title></header><body><h1>山下新歡舊愛輪流來港</h1><p>日本尊尼男星山下智久開微博準備攻大中華市場，更為其首部內地片《解碼遊戲》拍短片宣傳，並預告現身上海國際電影節。而山下新舊女友近排輪流來香港，繼月前舊愛石原聰美低調來港旅遊後，新歡Niki（左）日前亦到訪香港，她除了睇靚景，還透露品嚐了不少美食，又公開食水煙照。<br>另外，尊尼組合Hey！Say！JUMP將於下月來港，擔任《THE MUSIC DAY 以心相傳》海外演出環節嘉賓。</p></body></html>
