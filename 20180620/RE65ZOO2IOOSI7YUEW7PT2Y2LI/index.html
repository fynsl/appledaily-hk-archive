<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】子丹罕晒與三子女合照</title></header><body><h1>【馮仁昭四圍超】子丹罕晒與三子女合照</h1><p>「宇宙最強」甄子丹經常將靚靚老婆汪詩詩，及一對子女甄濟如、甄濟嘉掛喺口唇邊，剛剛星期日係父親節，甄子丹喺Ig貼咗同小朋友嘅合照，佢留言話：「我是全世界最幸運的爸爸！」原來相中仲有佢同前妻梁靜慈所生嘅大仔甄文焯。當年甄子丹同前妻婚姻維持咗一年就離婚，但佢有畀生活費，文焯𠵱家已經23歲，有網民好眼利話大仔同子丹似足成個餅印。<br>撰文：馮仁昭</p></body></html>
