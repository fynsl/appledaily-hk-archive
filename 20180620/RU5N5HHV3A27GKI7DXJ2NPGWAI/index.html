<html><header><meta charset="utf-8"><title>世盃求驗客：𠱁掂基沙文續約馬體會簽埋林馬</title></header><body><h1>世盃求驗客：𠱁掂基沙文續約<br>馬體會簽埋林馬</h1><p>馬德里體育會官方宣佈，法國球星基沙文已正式同球會續約至2023年，同時亦簽埋佢嘅同胞湯馬士林馬。馬體會CEO喺法國教練迪甘斯批准下，同三名國腳包括現役馬體會球員基沙文、左閘盧卡斯靴南迪斯同埋湯馬士林馬先後會面，成功𠱁掂基沙文續約至2023年，靴南迪斯亦簽到2024年，之後就再同林馬達成個人協議，只留待佢現屬球會摩納哥確認，體測後就會成為馬體會一員。</p></body></html>
