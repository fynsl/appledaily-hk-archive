<html><header><meta charset="utf-8"><title>Charlie Puth11月攻亞博</title></header><body><h1>Charlie Puth11月攻亞博</h1><p>美國人氣男歌手Charlie Puth近年走紅歌壇，自從於09年透過上載作品到YouTube而為人熟悉，直至近年憑電影《狂野時速7》（Fast &amp; Furious 7）歌曲《See You Again》成功入屋，而他更將首度襲港開騷。<br>Charlie Puth官方facebook前晚宣佈舉行亞洲巡迴演唱會的喜訊，巡演以曼谷為首站，香港站定於11月4日假亞洲國際博覽館舉行，之後再到馬尼拉、首爾、台北、新加坡等地。</p></body></html>
