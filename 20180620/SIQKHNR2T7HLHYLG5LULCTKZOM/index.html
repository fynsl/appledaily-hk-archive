<html><header><meta charset="utf-8"><title>基斯阿諾女兒甜蜜野餐</title></header><body><h1>基斯阿諾女兒甜蜜野餐</h1><p>荷李活男星「星爵」基斯柏特（Chris Pratt）上年與安娜花莉絲（Anna Faris）離婚，最近基斯有新戀情，對方更是動作巨星阿諾舒華辛力加（Arnold Schwarzenegger）的28歲女兒Katherine Schwarzenegger，日前兩人被發現約會。<br>當日基斯非常有風度，先駕車接載Katherine，然後再去到美國聖巴巴拉的公園野餐，過程中Katherine不停大笑，相當愉快。</p></body></html>
