<html><header><meta charset="utf-8"><title>【add star】林心如夏姿新裝喜氣洋洋</title></header><body><h1>【add star】林心如夏姿新裝喜氣洋洋</h1><p>林心如早前在內地出席中國首屆上合組織國家電影節閉幕式，她穿上夏姿2018秋冬的新款大紅領紅裝，一片喜氣洋洋。<br>林心如所穿的夏姿新裝，靈感來自敦煌壁畫的華麗花朵刺繡裝飾，粗皮帶束出一分時尚味；搭配Jimmy Choo紅色高踭鞋及Bulgari招牌蛇紋Serpenti珠寶，由頭紅到腳。撰文：安妮</p><p>更多精采時尚內容，盡在 http://add.appledaily.com。 </p></body></html>
