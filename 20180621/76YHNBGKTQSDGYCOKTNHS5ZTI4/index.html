<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】雨僑頻嘔堅稱非懷孕</title></header><body><h1>【馮仁昭四圍超】雨僑頻嘔堅稱非懷孕</h1><p>雨僑噚日到灣仔為奇妙電視旅遊節目《尋找高端美食》出席記者會，最近身體抱恙嘅佢，因為咳導致連續嘔咗三日，不過佢認為同懷孕無關：「拍節目總共飛咗二十幾日，中間又拍劇，呢段時間我哋唔係好勤力。」<br>節目分別到南非同澳洲拍攝，雨僑食盡當地美食，包括鮑魚、生蠔同黑松露。早前佢喺新婚夜誤煮老公嘅「鎮山之寶」大鮑魚，今次喺澳洲就買番同樣大細嘅鮑魚，畀老公補數。<br>撰文：馮仁昭</p></body></html>
