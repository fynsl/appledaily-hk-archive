<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林作徵婚避母親做媒</title></header><body><h1>【馮仁昭四圍超】林作徵婚避母親做媒</h1><p>林作早前參加真人騷節目《一站到底》同人鬥智，仲喺阿媽面前被out跌落窿，不過佢話入咗名人堂之後，會再番去比賽。<br>日前林作又喺fb留言，公開徵女友：「我阿媽不嬲都催我，但佢啲taste好差，所以我要快啲有人同我結婚，塞住佢把口。今次唔只係徵女友，係徵婚。」佢仲話以前好膚淺要美貌與智慧並重，但𠵱家佢覺得有美貌就得，唔需要有智慧。<br>撰文：馮仁昭</p></body></html>
