<html><header><meta charset="utf-8"><title>爆相爆片：等唔切轉燈　九巴逆線爬頭</title></header><body><h1>爆相爆片：等唔切轉燈　九巴逆線爬頭</h1><p>幾時都話揸車切忌心浮氣躁，揸巴士更要特別小心，因為過百人嘅生命安全就掌握喺車長手上。<br>噚日朝早7點幾，一輛276A線九巴去到天瑞輕鐵站斑馬線，前面有幾架車等緊轉燈，九巴疑心急，突然喺雙白線抽頭，打算爬頭，嗰度條路窄到只夠一架車經過，九巴變咗逆線行駛險撞及駛至車輛。</p><p>九巴稱已懲罰司機</p><p>街坊話呢個燈位可以左轉或直行，有唔少心急司機經過呢個位都唔守規矩，爬頭直行，喺上個月曾經發生過致命車禍，一名70幾歲嘅阿婆俾綠van撞死。<br>九巴發言人對事件致歉，公司已經接見涉事嘅車長並作出紀律處分。</p></body></html>
