<html><header><meta charset="utf-8"><title>公屋男攞手錶郵包　藏13萬元K仔</title></header><body><h1>公屋男攞手錶郵包　藏13萬元K仔</h1><p>【本報訊】海關機場空運貨物組，上星期六截查一個由馬來西亞寄港空運郵包，郵包報稱寄運手錶，但關員發現郵包內只有一個膠盒，內有約250克懷疑氯胺酮(K仔)，市值約13萬元。<br><br>海關毒品調查科接手，根據郵包收件地址，前日在深水埗富昌邨，拘捕一名29歲、報稱任雜工的本地男子，涉嫌販運危險藥物，正追緝毒品來源，又重申販運危險藥物屬刑事罪行，一經定罪，最高可被判處罰款500萬元及終身監禁。</p></body></html>
