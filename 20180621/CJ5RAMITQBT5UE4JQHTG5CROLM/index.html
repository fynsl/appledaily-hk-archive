<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】余香凝被爆劈腿有前科</title></header><body><h1>【馮仁昭四圍超】余香凝被爆劈腿有前科</h1><p>余香凝被爆同保險高層許焯倫過從甚密，陳家樂含淚認分手。日前又有讀者Mark爆料，指余香凝早有前科，17歲時戀上藥業公司老闆陳秋山，仲用對方畀佢嘅錢買嘢送新歡，最終佢哋喺15年分手，咁啱余香凝同陳家樂就喺14年拍港台劇《總有出頭天》撻着。</p><p>陳秋山嘅fb已刪晒同余香凝合照，男方喺15年曾留言：「性格決定命運，道德觀念這麼低，只配嫁窮郎。」<br>撰文：馮仁昭</p></body></html>
