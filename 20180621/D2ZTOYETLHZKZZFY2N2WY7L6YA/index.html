<html><header><meta charset="utf-8"><title>世盃求驗客：尼奴入廠　韋舒亞唔做槍手</title></header><body><h1>世盃求驗客：尼奴入廠　韋舒亞唔做槍手</h1><p>兩位世盃失意人，無緣入選英格蘭大軍嘅中場韋舒亞，同埋由德國初選名單被篩走嘅門將賓特尼奴，都喺近日有新去向，都係同阿仙奴有關。韋舒亞近年喺阿仙奴上陣機會越嚟越少，佢喺周二正式宣佈，決定唔同阿仙奴續約尋求新發展，而森多利亞就證實，烏拉圭國腳盧卡斯托拉拿轉投兵工廠。至於另一個世盃失意人賓特尼奴就確定由德甲利華古遜轉投阿仙奴，據講轉會費大約2,500萬歐元（約2.27億港元），呢位26歲門將會同槍手簽約五年。</p></body></html>
