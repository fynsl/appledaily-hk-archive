<html><header><meta charset="utf-8"><title>《侏羅紀世界2》刪同志戲</title></header><body><h1>《侏羅紀世界2》刪同志戲</h1><p>荷李活猛片《侏羅紀世界：迷失國度》（Jurassic World：Fallen Kingdom）正在上映，戲中飾演恐龍獸醫的女星Daniella Pineda，近日受訪時透露其角色設定是女同性戀者，但最終因片長關係對白被刪走。Daniella透露該場戲與基斯柏特（Chris Pratt）在軍車內，當時她望着基斯說：「方下巴、良好骨骼結構、身形高、有肌肉，我不與男人約會，但如果會的話，一定是你。」</p></body></html>
