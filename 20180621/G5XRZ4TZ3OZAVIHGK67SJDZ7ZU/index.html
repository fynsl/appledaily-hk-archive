<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】洪嘉豪目標攻紅館</title></header><body><h1>【馮仁昭四圍超】洪嘉豪目標攻紅館</h1><p>衛蘭師弟兼唱作新人洪嘉豪噚日喺商台宣傳新歌《半天空檔》，之前俾張敬軒貼文大讚係一位「有着無限潛能和爆發力的音樂人」，洪嘉豪話：「好多謝佢，我一直有喺音樂上請教佢，前晚睇佢嘅演唱會，好感動，係我其中一個最鍾意嘅演唱會。」<br>睇完軒仔演唱會後，有冇幻想自己開紅館個唱？洪嘉豪話：「呢個係好多歌手嘅最終目標，對我嚟講係好遙遠嘅事。」<br>撰文：馮仁昭</p></body></html>
