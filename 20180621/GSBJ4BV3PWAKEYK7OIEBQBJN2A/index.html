<html><header><meta charset="utf-8"><title>黎明拍廣告再爆金句</title></header><body><h1>黎明拍廣告再爆金句</h1><p>現年51歲的黎明今年4月榮升老竇，是四大天王中最後一個為人父，成為「父王」的黎明最近又拍新廣告賺奶粉錢，他一人分飾多角，黎明先頭痕狂用電腦，用完電腦之後，再把腳放在辦公桌上，鬆一口氣嘆咖啡。<br>現實生活中住慣豪宅的黎明，廣告中卻在納米盤內做瑜伽或芭蕾舞動作，拍攝花絮中，黎明跟工作人員有傾有講，全無架子，他當然又有爆金句，黎明搞笑說：「『好』同『唔錯』係差好遠，只要有距離嘅嘢都可以被無限放大。」<br>撰文：楊定</p></body></html>
