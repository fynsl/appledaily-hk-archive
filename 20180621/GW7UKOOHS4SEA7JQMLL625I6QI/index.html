<html><header><meta charset="utf-8"><title>世盃求驗客：三獅玩水　阿里輕傷或倦勤</title></header><body><h1>世盃求驗客：三獅玩水　阿里輕傷或倦勤</h1><p>英格蘭禮拜一喺世界盃G組分組賽首戰以2:1險勝突尼西亞，球隊喺下個禮拜日先會同巴拿馬交手，所以連格、比克福特、佐敦軒達臣同艾舒利楊格等人禮拜二就齊齊去泳池放鬆，呢班「三獅軍團」仲騎住獨角獸玩水㖭，連格玩玩吓，仲走去借咗記者部相機扮攝影師。不過，上場勇戰受傷嘅迪利阿里，禮拜二就冇跟隊操練兼去醫院接受掃描，之後英格蘭足總證實佢大腿輕微拉傷，對巴拿馬一仗上陣成疑。</p></body></html>
