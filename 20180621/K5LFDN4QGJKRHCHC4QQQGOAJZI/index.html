<html><header><meta charset="utf-8"><title>劉心悠靠旅行減壓</title></header><body><h1>劉心悠靠旅行減壓</h1><p>曾志偉、劉心悠、導演黃進與農夫昨日在灣仔利東街出席奇華餅家八十周年慈善活動，志偉為品牌代言二十三年，是演藝事業最長代言人工作，他感激品牌不離不棄。志偉子女及媽咪都曾參與拍攝，新一輯中秋廣告會於後日拍攝，兩名分別5歲和17歲的孫女不會出鏡。提到世界盃，志偉表示一向熱捧巴西，至於日前巴西和瑞士和波，志偉說：「世界盃好慢熱，今年爆大冷，工作完會去俄羅斯會合阿倫睇決賽。」<br>劉心悠近日見到很多倫常慘案新聞，勸喻大家有情緒不穩，要找方法解決，她自己就會選擇去旅行減壓。心悠現與媽咪同住互相照應，她笑說媽咪是她頭號粉絲，兩母女無所不談。<br>採訪、攝影：卓寶花</p></body></html>
