<html><header><meta charset="utf-8"><title>張達明搬舞台劇上銀幕</title></header><body><h1>張達明搬舞台劇上銀幕</h1><p>張達明與甘國亮昨日到港台擔任「香港書獎」頒獎嘉賓，達明表示少時追看金庸及倪匡作品，隨後接觸《西遊記》及《水滸傳》等，他說：「之後因為受電影影響，有睇香港作家，我覺得電影同文學可以互相影響，舞台劇都做緊呢樣嘢，我已經將一部舞台劇劇本拍成電影，之後計劃將自己另外兩部舞台劇拍成電影。」<br>甘國亮近日在專欄寫娛圈五十年歷史，不少是鮮為人知的事，他記得去年在紅館遇見方逸華，對方說：「你係70年代第一期訓練班，應該返母校做多啲嘢。」可惜不夠三個月，方小姐便離世，問到會否跟無綫傾合作？他說：「如果有人邀請，我會遵從方小姐嘅意思。」<br>採訪、攝影：馬建華</p></body></html>
