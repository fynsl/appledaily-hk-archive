<html><header><meta charset="utf-8"><title>Kary講生B：好累</title></header><body><h1>Kary講生B：好累</h1><p>吳雨霏（Kary）2015年嫁初戀男友洪立熙成為洪太，今年初傳來喜訊。昨日有指Kary前晚已順利誕B，Kary於昨日黃昏以短訊回覆《蘋果》證實消息：「BB出咗世，不過我好累，需要想休息。代我多謝大家關心！」</p><p>好姊妹鄧麗欣昨日說：「好開心呀，希望BB健健康康，Kary好好休息，身體快啲復原。」區文詩也恭喜姊妹：「希望BB健健康康，現階段等Kary休息吓先。」而昔日好友楊愛瑾也送上祝福：「恭喜Kary成為媽咪，亦祝一家健健康康。」<br>採訪：皓騫<br>攝影：梁繼光</p></body></html>
