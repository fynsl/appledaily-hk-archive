<html><header><meta charset="utf-8"><title>李英愛淡妝抵港</title></header><body><h1>李英愛淡妝抵港</h1><p>現年47歲的韓國「氧氣美女」李英愛，近日忙於拍攝新片《尋找我》，不過她亦不忘香港粉絲，今日下午現身尖沙嘴出席代言護膚品牌宣傳活動。<br>昨日下午4時30分左右，愛姐已抵港作準備，化上淡妝、穿上長外套現身的她，在5、6個保安及數名工作人員的陪同下步出機場。戴上黑超的愛姐未知是否太攰，出閘時未有展現太多笑容，不過見到有傳媒在場，亦即刻揮手示好。<br>而愛姐行去停車場時，沿途表現親切友善，其間亦有旅客認得她，而上前八卦。愛姐上車離開時，亦不忘再度向傳媒揮手，貫徹親民作風。<br>採訪、攝影：徐錦池、吳耀輝</p></body></html>
