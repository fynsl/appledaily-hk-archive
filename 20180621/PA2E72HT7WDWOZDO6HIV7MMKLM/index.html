<html><header><meta charset="utf-8"><title>世盃求驗客：未夠一星期　俄國啤酒冇貨</title></header><body><h1>世盃求驗客：未夠一星期　俄國啤酒冇貨</h1><p>上嗰禮拜四揭幕嘅2018俄羅斯世界盃開波都未夠一個禮拜，莫斯科部份酒吧已經話啤酒供應短缺！由於大量遊客湧到俄羅斯睇世界盃（圖），喺克里姆林宮同紅場附近一啲酒吧同餐廳已經話啤酒供應滿足唔到顧客要求。有侍應話冇諗過啲人淨係想飲啤酒，而佢工作嘅餐廳喺禮拜一已經唔夠生啤賣，供應商亦都因為唔夠存貨，補貨都比平時至少慢一日。由於分組賽之後，世界盃32支球隊就會得番16隊，球迷應該少咗，莫斯科啤酒短缺呢個問題到時應該會得到解決。<br></p></body></html>
