<html><header><meta charset="utf-8"><title>最強數據：阿根廷克國旺開「半和」</title></header><body><h1>最強數據：阿根廷克國旺開「半和」</h1><p>阿根廷首戰僅與冰島踢成1:1，全隊表現備受批評，今場面對已全取三分的克羅地亞，肯定力求改善，但阿軍感覺上球員仍各自為戰，而對手是中場控制力極強的克軍，就算博他們可取勝，上半場要領先也有一定困難。</p><p>盤路所見，兩隊近10場正式賽事也開「半和」較多，阿根廷有四次，克羅地亞更有六次，而且克軍半場未輸過，因此捧阿根廷「半勝」不見穩。值得一提，克羅地亞正式賽事10場有九場入球開「半細」，而既然手執三分，今戰肯定求一分為目的，上半場必以死守美斯為重點，不會像對尼日利亞一樣踢得太過進取，不宜捧「半大」。</p></body></html>
