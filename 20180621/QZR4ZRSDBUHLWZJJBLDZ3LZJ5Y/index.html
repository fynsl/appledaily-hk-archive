<html><header><meta charset="utf-8"><title>電單車貨車相撞　鐵騎士乘客傷晒</title></header><body><h1>電單車貨車相撞　鐵騎士乘客傷晒</h1><p>【本報訊】荃灣汀九橋，昨早10時33分，往九龍方向，一部青馬管制的工程車停在左三線，稍後一部電單車，沿屯門公路支路往青朗公路九龍方向駛至，切向汀九橋左三線時，懷疑失控撞向停泊於左三線的工程車左車尾，59歲電單車司機及55歲姓譚女乘客均倒地，兩人均腳部受傷淌血，救護員到場將二人送院敷治，警方則在場調查意外原因。受交通意外影響，汀九橋往九龍方向近青朗公路的部份行車線一度封閉。</p></body></html>
