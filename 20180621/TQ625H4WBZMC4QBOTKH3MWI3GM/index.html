<html><header><meta charset="utf-8"><title>顏子菲冷血冇仔媾</title></header><body><h1>顏子菲冷血冇仔媾</h1><p>韓國導演郭在容昨日在圓方出席其執導電影《遇上世界上另一個你》首映禮，黃錦燊、顏子菲、陳煒等前來捧場。郭導演在台上介紹電影，大會又安排魔術師在郭在容面前表演魔。</p><p>顏子菲自言很喜歡韓國電影，早前的《與神同行》就看了兩次，但都沒喊笑言自己冷血，所以沒有男仔欣賞。子菲表示不戒意年紀大過自己的男士，她說：「大自己10年都OK，都係42歲啫。」同場的陳煒自言近日在拍攝新劇，新劇以實境為主。<br>採訪：曹家誠<br>攝影：陳俊強</p></body></html>
