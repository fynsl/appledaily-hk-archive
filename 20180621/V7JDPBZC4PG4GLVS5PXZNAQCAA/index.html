<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】李毓芬去柯震東家按摩</title></header><body><h1>【馮仁昭四圍超】李毓芬去柯震東家按摩</h1><p>柯震東早喺今年三月底被發現重新關注李毓芬Instagram，當時就有傳佢哋復合，不過當事人否認。噚日又傳出佢哋復合消息，有周刊報道指今個月初影到李毓芬自由出入柯震東屋企。而柯震東嘅Ig貼文，李毓芬亦有畀like，不過李毓芬話好耐冇見對方。<br>李毓芬經理人亦回應：「最近毓芬練舞，腰不舒服，近期工作時間也都較晚，那天只是收工之後去按摩，停車場都是同一個。」<br>撰文：馮仁昭</p></body></html>
