<html><header><meta charset="utf-8"><title>世盃求驗客：仙氣再臨　南韓最靚球迷現身</title></header><body><h1>世盃求驗客：仙氣再臨　南韓最靚球迷現身</h1><p>南韓最靚女球迷再次喺世界盃現身！講緊嘅，其實係南韓SBS電視台主播、演員張藝媛（圖）。佢喺四年前巴西世界盃到現場採訪時，咁啱有攝影機影到呢位喺觀眾席上嘅靚女，而張藝媛咁啱擰轉頭望住鏡頭，再報以微微一笑，呢個回眸一笑嘅畫面，令到佢紅爆全球，真係令全球男士有戀愛嘅感覺呀！</p><p>今年27歲嘅張藝媛，喺今屆世界盃都有去俄羅斯現場採訪，佢日前喺ig上載着住南韓波衫嘅自拍相之餘，仲有放自己同南韓名宿朴智星嘅合照㗎。</p></body></html>
