<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】楊柳青讚唐文龍細心</title></header><body><h1>【馮仁昭四圍超】楊柳青讚唐文龍細心</h1><p>48歲唐文龍傳出同細18年嘅楊柳青拍拖，日前被周刊影到喺中環撐枱腳，唐文龍回覆話：「唔係拍拖，我哋係朋友關係。柳青之後會幫忙拍攝我師父嘅詠春特輯，所以最近見多咗！」有冇發展機會？佢留有餘地話：「將來嘅事將來先講。」</p><p>楊柳青就話：「佢好gentleman，好細心，不過我又唔覺得係追緊我，睇嚟緊合作大家再了解一吓。」<br>撰文：馮仁昭</p></body></html>
