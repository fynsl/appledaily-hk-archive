<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳榮峻吳香倫搵酒店</title></header><body><h1>【馮仁昭四圍超】陳榮峻吳香倫搵酒店</h1><p>62歲嘅陳榮峻喺下個月10號同拍拖三年嘅58歲女友吳香倫結婚，「黃昏戀」修成正果。因女友之前喺橫店拍劇，峻哥本身又要開工，所以要爭取時間籌備婚禮。<br>日前喺尖沙嘴見到呢對準新人，最初見到峻哥同女友喺尖東街頭等咗好耐，要用Google map搵地方，之後就行去一間酒店，入到coffee shop坐低冇耐，見到李麗霞（黑妹）現身，三個人雞啄唔斷，似乎係傾緊婚禮嘅事。<br>撰文：馮仁昭</p></body></html>
