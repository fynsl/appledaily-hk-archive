<html><header><meta charset="utf-8"><title>山口達也傳放售豪宅</title></header><body><h1>山口達也傳放售豪宅</h1><p>日本尊尼組合TOKIO成員山口達也月前被爆涉嫌在家中向一名就讀高中的少女強吻灌酒，事後被踢出尊尼事務所。山口酗酒問題嚴重，又被指患有躁鬱症多年，現時他正在醫院接受治療。據指山口近日積極聯絡地產商，希望將其位於新宿的豪宅，以約3,545萬港元放售套現。<br>報道指，山口一個月的住院費最少要逾2.1萬港元，加上他需支付前妻與兩名兒子在夏威夷的生活貴，以他現時零收入的情況下，經濟飽受壓力。</p></body></html>
