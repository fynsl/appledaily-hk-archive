<html><header><meta charset="utf-8"><title>山下智久男神攻內地</title></header><body><h1>山下智久男神攻內地</h1><p>玉木宏宣佈婚訊，日本藝能界又少一位男神。至於另一位日本男神山下智久為首部中國電影《解碼遊戲》前日現身上海，與Super Junior前內地成員韓庚出席記者會。現場山下練定普通話講：「大家好，我是山下。」又大擺甫士讓傳媒任影，還用相機反拍台下，到問答環節時，山下坐定定答問題，又寫下：「韓&amp;山下」幾個字。</p><p>正當山下身在上海，其新歡Niki日前就來港旅遊，山下與石原聰美分手後，因與索模Niki同遊夏威夷傳出緋聞，連日來，Niki都不時於Ig公開在港覓食，以及四處觀光的照片。<br>撰文：程芬</p></body></html>
