<html><header><meta charset="utf-8"><title>【玉林狗肉節】記者不停被跟　神秘人：愛父母就夠唔使愛狗</title></header><body><h1>【玉林狗肉節】<br>記者不停被跟　神秘人：愛父母就夠唔使愛狗</h1><p>廣西官方雖然否應有狗肉節，但當地民眾仍在今日夏至之時，大吃狗肉應節。《蘋果》記者昨早到玉林市場觀察，了解當地狗肉販賣情況。<br><br>記者甫到市場，即獲多名神秘人「恭候」，無論記者到哪裏，都被對方跟隨，對方未明目張膽阻止採訪，僅在一旁監視。惟記者卻目睹有外媒記者突然被他人請走。<br><br>《蘋果》記者</p></body></html>
