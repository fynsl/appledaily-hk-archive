<html><header><meta charset="utf-8"><title>【任務未完】新人王再闖高峰一對質新馬準備起孖</title></header><body><h1>【任務未完】新人王再闖高峰<br>一對質新馬準備起孖</h1><p>新人王羅富全首季開倉成績驕人，頭馬數字不斷創新高，正所謂紀錄是用來破的，預料在餘下季尾賽期，此個旺勢倉口嘅溫拿陸續有來，實值得多加留意。<br><br>周日（24日）沙田日賽，羅富全馬房共派出5駒迎戰，當中不乏實力分子，如第五場「路路通」及第八場「錶之寶寶」兩匹質新馬，持續見成熟勇進，不無機會為新人王增添頭馬紀錄。<br><br>講到動態方面，上述兩匹戰馬今天（21日）早上，均安排往大跑道先後單試800米操練，練馬師羅富全均全程傍出傍入，肉緊萬分打點，動態鏡頭對辦，隨時再度贏馬兼起孖，值得優先盯緊。</p></body></html>
