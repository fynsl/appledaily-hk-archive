<html><header><meta charset="utf-8"><title>虛報健仔吸毒造謠者被捕</title></header><body><h1>虛報健仔吸毒造謠者被捕</h1><p>一條聲稱張衞健在北京吸毒被捕短片，前晚在網上瘋傳，健仔火速回應本報否認：「流㗎！前兩日喺湖南做騷，因為好多fans圍住，保安維持秩序，保護我入場同離開。」跟着健仔再在微博澄清：「謠言止於智者，我好的很，甚麽事都沒發生，搬完家去吃甜湯，看來以後我要戒掉走路的時候，兩個拳頭一起放在肚子上，真的挺像被抓的，大家放心，網上的謠言是假的。」<br>昨凌晨一名疑似散播短片的網民在微博道歉，聲稱已在警局落口供：「張衞健的粉絲可以適當發洩情緒，但不要人肉，我現在警察局做筆錄。人生啊，你嘴賤說別人被抓，而現實是被抓的是你。」<br>撰文：皓騫</p></body></html>
