<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】方泳琳與張建聲少聯絡</title></header><body><h1>【馮仁昭四圍超】方泳琳與張建聲少聯絡</h1><p>網劇《反黑》演「招積」彈出嘅張建聲，今年4月同女友陳嘉莉分手，旋即被爆搭上34C「籃球女神」方泳琳（前名方詠琳），兩人地下情幾個月，有指琳琳上月已斬纜，兩人已冇聯絡。甩拖琳琳日前到日本旅行散心，佢前晚返港即約陳偉成（Avis）等猛男到圓方睇首映，琳琳前晚回應分手一事：「朋友就冇話一齊定分手嗰啲嘢嘅，同埋我同佢呢排少咗聯絡，我又忙啦，佢又好似好忙咁，佢嘅近況我都冇update。」<br>撰文：馮仁昭</p></body></html>
