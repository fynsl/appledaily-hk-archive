<html><header><meta charset="utf-8"><title>法拉寵貓不寵男友</title></header><body><h1>法拉寵貓不寵男友</h1><p>陳法拉前晚到中環出席品牌活動，透露簽了美國經理人公司，9月有機會參與拍攝美國電影：「所有嘢都未講得，之前試過傾埋合約，最後都可以冇咗，𠵱家等開機先算。」她指將來會港美兩邊飛，男友亦很支持，但不捨得愛貓。問到是否擔心貓貓多過男友？她笑說：「梗係啦！人識照顧自己，貓需要照顧，我唔陪住隻貓會唔開心。」</p><p>同場的陳嘉寶透露最近努力健身，改善O形腳和斜膊問題，還想找健壯又靚仔的教練學游水。提到舊公司的師妹余香凝跟陳家樂分手，她說：「印象佢係好上進有才華、好勤力嘅女仔，感情事外人唔方便講，希望佢加油。」<br>採訪：羅慧敏<br>攝影：陳慧安</p></body></html>
