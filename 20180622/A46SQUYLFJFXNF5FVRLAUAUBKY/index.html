<html><header><meta charset="utf-8"><title>嘉玲送吻賀秦沛生日</title></header><body><h1>嘉玲送吻賀秦沛生日</h1><p>入行70年的秦沛（Paul哥）下周二踏入74歲，最近忙綵排下月公演的舞台劇《奪命證人》，日前Paul哥與對手劉嘉玲和謝君豪接受電視台訪問時，獲工作人員送上生日蛋糕預祝，嘉玲及謝君豪更爭吻壽星，Paul哥風騷舉臂晒「老鼠仔」許願：「希望舞台劇成功。」<br>Paul哥指生日忙於綵排，又表示當日可以請劇組食飯：「我每日都係開始學習中，多得有佢兩個前輩帶住我，劉嘉玲仲成日帶好多嘢畀大家食，佢又唔食。」嘉玲解釋要保持狀態控制飲食，坦言排練後壓力好大，夜晚失眠：「未揣摩到角色，不過導演叫我唔好擔心，慢慢就會揣摩到。」<br>撰文：皓騫</p></body></html>
