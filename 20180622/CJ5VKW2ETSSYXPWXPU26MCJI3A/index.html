<html><header><meta charset="utf-8"><title>求驗客手記：修夫基跑步　搞到右肩甩骱</title></header><body><h1>求驗客手記：修夫基跑步　搞到右肩甩骱</h1><p>英格蘭代表隊領隊修夫基禮拜三喺大軍訓練營跑步時，竟然唔小心整親自己，搞到右肩甩骱。受傷嘅修夫基喺英格蘭隊醫協助下，到大軍駐地Repino附近嘅一間醫院接受治療，之後就戴上吊腕帶趕及喺晚飯前出席同球員嘅會議。</p><p>事後修夫基亦自嘲：「醫生已經話咗我知，向空中揮拳慶祝入球係絕對唔能夠做嘅事，我以後或者唔能夠再以激烈嘅方式慶祝，但我受傷總好過英格蘭球員有事。」</p></body></html>
