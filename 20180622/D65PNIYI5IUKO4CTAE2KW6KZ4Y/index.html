<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】應采兒生日囝囝跳水</title></header><body><h1>【馮仁昭四圍超】應采兒生日囝囝跳水</h1><p>陳小春同應采兒嘅囝囝小小春（Jasper），之前同爹哋拍真人騷節目《爸爸去哪兒5》，仲贏得小暖男嘅稱號。前日原來係應采兒35歲生日，Jasper跟媽咪去遊船河，應采兒除咗喺社交網上載泳衣相之外，仲有條片係影住Jasper着住手臂水泡，行出遊艇上嘅跳水踏板，一躍而下咁跳落水。睇到Jasper用跳水方式嚟賀媽咪生日，馮仁昭覺得佢人仔細細，認真勇敢。<br>撰文：馮仁昭</p></body></html>
