<html><header><meta charset="utf-8"><title>求驗客手記：4.9億簽費特曼聯拼圖完成</title></header><body><h1>求驗客手記：4.9億簽費特曼聯拼圖完成</h1><p>曼聯禮拜四正式宣佈由薩克達簽入巴西國腳費特洛迪古斯，轉會費高達4,700萬鎊（約4.9億港元）兼簽約五年。領隊摩連奴就大讚費特係曼聯最後一塊拼圖：「費特將會好好咁融合我哋中場所有球員，佢嘅創造力、傳波視野會令我哋更有層次，我好開心簽入佢，佢會係我哋嘅重要成員。」費特就話：「可以同摩連奴合作係唔可以錯過嘅機會，𠵱家我可以專注世盃。」</p></body></html>
