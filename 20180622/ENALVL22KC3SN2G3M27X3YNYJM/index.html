<html><header><meta charset="utf-8"><title>求驗客手記：改裝望遠鏡　哥迷偷酒入場</title></header><body><h1>求驗客手記：改裝望遠鏡　哥迷偷酒入場</h1><p>世界盃期間，球迷係唔可以帶酒精飲品入場人所皆知，不過禮拜二哥倫比亞鬥日本嘅分組賽入面，就有球迷（下圖）改裝雙筒望遠鏡偷偷運酒入場，仲喺看台上同朋友分享。就網上片段所見，一名哥倫比亞球迷扭開雙筒望遠鏡其中一邊蓋，將酒倒喺蓋上畀旁邊嘅朋友品嚐。駐哥倫比亞波哥大嘅英國記者Carl Worswick就喺Twitter透露，哥倫比亞外交部知道有球迷以假嘅望遠鏡偷偷運酒入場後，再次提醒球迷喺俄羅斯世盃期間要守規矩。</p></body></html>
