<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林明禎慘變小三斬纜</title></header><body><h1>【馮仁昭四圍超】林明禎慘變小三斬纜</h1><p>現年28歲大馬女神林明禎上月被爆「封盤」，25歲台灣男演員張軒睿公開認愛，唔夠一個月，有指明禎嫌男方認愛時同前任模特兒女友Shiny未分手，令佢慘變小三，明禎日前喺fb留言：「這段時間面對各式各樣的傳聞，我自始至終保持沉默，努力沉澱自己的心情，不想說傷害任何人的話。各種不實的說法，就像一把利劍，不止傷害我，也傷害對方。」有指明禎失戀俾媽媽鬧佢冇處理好感情，令明禎傷上加傷。<br>撰文：馮仁昭</p></body></html>
