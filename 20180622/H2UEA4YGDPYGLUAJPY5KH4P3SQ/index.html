<html><header><meta charset="utf-8"><title>多次傳整容變臉朴春：最後一次答呢類問題</title></header><body><h1>多次傳整容變臉<br>朴春：最後一次答呢類問題</h1><p>韓國前女團2NE1成員朴春，早年因被指涉毒而令演藝事業陷入谷底，不過近日朴春已透露將推出新歌回歸，令一眾粉絲非常期待。<br><br>前日朴春於IG公開三張新自拍，留言表示出門影相，透露正努力减肥及忙於練習新歌。照片公開後，有網民留言指朴春疑似整咗容，朴春就用英文回應：「畀我唞氣吧，我相信我嘅粉絲。」之後又留言：「今次將係我最後一次回應呢類問題，我冇（整容）。」</p></body></html>
