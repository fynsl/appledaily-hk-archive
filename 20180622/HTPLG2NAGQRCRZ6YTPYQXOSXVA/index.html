<html><header><meta charset="utf-8"><title>葉麗儀錄廣播劇憶往事</title></header><body><h1>葉麗儀錄廣播劇憶往事</h1><p>葉麗儀昨日到商台為廣播劇《十八樓C座》擔任特別嘉賓，與劇中眾聲演金剛、朱雪梅、陳慕賢和監製馮志豐齊現身受訪。葉麗儀坦言全家人都是《十八》的擁躉，今次合作特別開心，因眾人在節目上合唱她的經典金曲《上海灘》，金剛等亦表示與葉麗儀合作很興奮。<br>提到當年穿梭廣播道的往事，葉麗儀說：「好記得周聰以前成日帶我去錄廣告，成日錄成七、八個take。廣播劇都有做過，好似都30幾年前，嗰時係俞琤拉我去做。」葉麗儀將於8月在麥花臣舉行演唱會，她說：「我對呢個場好有信心，音樂一定會好靚，而且有倫永亮喺度，我好放心。」<br>採訪、攝影：盧妹</p></body></html>
