<html><header><meta charset="utf-8"><title>【24節氣#夏至養生】嘆蓮子百合糖水夠滋潤　唔怕喉嚨痛皮膚乾</title></header><body><h1>【24節氣#夏至養生】<br>嘆蓮子百合糖水夠滋潤　唔怕喉嚨痛皮膚乾</h1><p>夏至到，要清心火、袪熱，香港註冊中醫及註冊物理治療師陳國正建議可煲蓮子百合雪耳湯。這個甜湯製作簡單，益脾胃、潤肺陰，適合口乾喉嚨痛、皮膚乾燥、大便乾結等陰虛、氣虛體質者食用。<br><br>材料：蓮子30克、乾百合40克、雪耳3個、冰糖適量。<br><br>做法：先將蓮子、乾百合、雪耳放在溫水中浸約半小時，再將雪耳切碎、蓮子去芯，加入冰糖、清水一起燉煮兩小時左右即可。<br><br>《蘋果》記者</p></body></html>
