<html><header><meta charset="utf-8"><title>【三角戀情】高鈞賢戀葉翠翠撇玉木嫂</title></header><body><h1>【三角戀情】高鈞賢戀葉翠翠撇玉木嫂</h1><p>05年港男冠軍高鈞賢生得高大靚仔，懂鋼琴、冰上曲棍球和滑雪，甚受女仔歡迎。11年被爆跟同屆港姐葉翠翠（下圖）日久生情，卻同時暗交木南晴夏蜜遊香港迪士尼，被指疑一腳踏兩船，三角關係錯綜複雜，其後高鈞賢火速跟木南晴夏斬纜，強調兩人拍拖好短時間，對方只懂簡單英語，異地情難維繫；13年木南晴夏再來港蜜會舊愛，但高鈞賢否認翻撻。<br>兩位舊女友先後嫁人，高鈞賢與圈外女友亦感情穩定；而14年約滿離開無綫的他，近年轉戰大陸拍劇搵真銀，15年跟友人合資逾百萬在長沙灣開設居酒屋，事業與愛情都得志。</p></body></html>
