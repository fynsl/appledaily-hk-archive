<html><header><meta charset="utf-8"><title>求驗客手記：俄背心女被揭拍過AV</title></header><body><h1>求驗客手記：俄背心女被揭拍過AV</h1><p>如果大家有留意開世界盃新聞嘅話，應該會對揭幕戰當日一位身穿白色小背心嘅俄羅斯靚女球迷有啲印象，呢位俄國美人近日就畀人極速「起底」，原來佢嘅身世都非常傳奇。有網民就係憑呢位靚女當日喺球場影嘅相，放大咗佢身上嘅球迷證而得知佢個名原來叫妮治諾娃，發現佢原來拍過好幾套成人電影，亦有人話佢仲係2007年嘅莫斯科小姐冠軍㖭。不過無論妮治諾娃嘅真正身份係乜都好，可以肯定嘅係佢真係一位忠實俄國fans，事關喺兩年前嘅歐國盃佢已經被人影到入場打氣㗎喇。</p></body></html>
