<html><header><meta charset="utf-8"><title>詹秉熙不避嫌見顏仟汶</title></header><body><h1>詹秉熙不避嫌見顏仟汶</h1><p>上月有報道指詹秉熙搭上契妹顏仟汶，導致跟結婚多年的太太分居，昨日他現身尖東出席店舖開幕時，起初避談有關報道，又多次強調跟顏仟汶是好朋友，兩人仍有聯絡：「大家都係得啖笑。」</p><p>至於太太是否要離婚？詹秉熙相當大反應：「千祈唔好咁講，佢係我太太，我哋冇嘢，大家齊齊整整。」又稱不用跟太太解釋：「明㗎啦嘛。」問到會否減少和顏仟汶見面？他說：「咁呢樣就唔關我事，有時安排工作唔到我揀，如果喺工作場合上碰到咪碰到囉。」會否避免再叫對方上屋企？他反問：「上屋企有乜問題呢？啲朋友成日都上嚟燒嘢食，冇問題㗎，大家朋友。」<br>採訪、攝影：曹家誠</p></body></html>
