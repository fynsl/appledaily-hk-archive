<html><header><meta charset="utf-8"><title>畢彼特禁仔女演《黑魔后2》</title></header><body><h1>畢彼特禁仔女演《黑魔后2》</h1><p>安琪蓮娜祖莉（Angelina Jolie）近日正於倫敦趕拍《黑魔后2》（Maleficent 2），本來她有意叫仔女Shiloh及Knox現身大銀幕，因為上次Vivienne都有現身，但據指其前夫畢彼特（Brad Pitt）反對。消息人士指：「他不讓安琪蓮娜將子女加入《黑魔后2》，此事上小朋友被利用了。」<br>另外，原本小朋友會留英國兩星期陪安琪蓮娜，之後飛回洛杉磯見畢彼特，但安琪蓮娜突然改變計劃，令畢彼特覺得不公平，可能因此想報復。</p></body></html>
