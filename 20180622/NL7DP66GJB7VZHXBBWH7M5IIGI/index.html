<html><header><meta charset="utf-8"><title>《韓索羅》累同系外傳叫停</title></header><body><h1>《韓索羅》累同系外傳叫停</h1><p>近年《星球大戰》（Star Wars）積極開拍外傳系列，而作為人物外傳的頭炮《韓索羅：星球大戰外傳》（Solo: A Star Wars Story）卻因為票房失利，令電影公司Lucasfilm大失預算。最近就有報道指，Lucasfilm計劃將人物外傳電影全面叫停。<br>報道指，受影響的包括Obi-Wan Kenobi及Boba Fett的人物外傳。電影公司現時想先專注於明年12月上映的《星戰9》，其他一切再作決定。</p></body></html>
