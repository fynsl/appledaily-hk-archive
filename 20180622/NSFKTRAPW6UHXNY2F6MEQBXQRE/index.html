<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】阿嬌偕老公做人肉沙發</title></header><body><h1>【馮仁昭四圍超】阿嬌偕老公做人肉沙發</h1><p>37歲鍾欣潼（阿嬌）同32歲台灣醫生老公賴弘國好鍾意小朋友，佢哋當然有計劃婚後要生番幾個子女熱鬧吓，阿嬌訂婚後即被爆已秘密雪卵為生B做準備。為咗沾旺氣，阿嬌日前同賴弘國就去咗同好友嘅囡囡毛毛慶祝四歲生日，兩公婆肉緊攬住壽星女陪切蛋糕。升呢人妻嘅阿嬌，下一步當然係等做人母，兩人讓毛毛同胞姊豆豆坐大髀，樂做佢哋人肉沙發。<br>撰文：馮仁昭</p></body></html>
