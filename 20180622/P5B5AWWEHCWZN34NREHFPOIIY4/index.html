<html><header><meta charset="utf-8"><title>「御用皇帝」有6層樓收租李龍基生活無憂嘆世界</title></header><body><h1>「御用皇帝」有6層樓收租<br>李龍基生活無憂嘆世界</h1><p>有「御用皇帝」之稱嘅李龍基，喺02年被無綫裁走，結束21年嘅合作關係，嗰陣基哥曾經講過覺得公司唔尊重甘草演員，不過佢冇放棄，專注唱歌登台搵食，事隔多年，基哥再度回歸演出《宮心計2深宮計》，繼續做皇帝。<br><br>原來呢個御用皇帝真係唔憂做，昨日有周刊報道，基哥喺20年前同第二任太太去咗深圳定居，當時佢一方面買樓投資，另一方面又密密登台賺錢，現有6層樓收租，每個單位差唔多有7千幾蚊租，本來佢可以退休嘆世界，但係基哥嘅人生目標最緊要開心，所以佢依然會接登台job，唔使做嘢嘅時候，就努力去玩。</p></body></html>
