<html><header><meta charset="utf-8"><title>圖申文化遺產　狗肉節惹公憤</title></header><body><h1>圖申文化遺產　狗肉節惹公憤</h1><p>【話你知】<br>廣西玉林人將夏至吃狗肉視為習俗，有說法指當地「荔枝狗肉節」源於1994年當地荔枝大豐收，「荔枝便宜到幾毛錢人民幣一斤也賣不去」。當年夏至，有賣狗肉商販乘機推出吃狗肉送荔枝促銷，此舉令狗肉店生意大旺，從而有了「荔枝狗肉節」。<br>另有救狗團體指，玉林旅遊部門在2011年曾建議將玉林狗肉節申請非物質文化遺產，引起公憤才令動保人士年年到玉林抗議。玉林官方強調從沒組織過狗肉節，真正的「荔枝狗肉節」並不存在，狗肉節是與當地飲食文化有關的自發行為。</p></body></html>
