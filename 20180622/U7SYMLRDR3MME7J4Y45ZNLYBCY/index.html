<html><header><meta charset="utf-8"><title>人夫森且行認愛小三</title></header><body><h1>人夫森且行認愛小三</h1><p>現年44歲的前日本組合SMAP成員森且行早於96年離隊，轉行做賽車手後成家立室，與太太亞紀結婚20年並育有一子，前年森且行被爆有圈外小三，兩人更已到同居階段，他亦與太太分居兩年。根據最新一期日本雜誌《女性SEVEN》報道，森且行因贍養費未能達成協議，遲遲未與太太離婚。<br>森且行本月中和小三到新宿逛街，雖然他戴住口罩刻意與小三保持距離，記者到濱松賽車場採訪森且行，他承認未和太太正式離婚，指太太不在日本，離婚事宜未有進展，亦不肯透露是否因為贍養費問題，但問到是否與小三交往中時，他直認不諱：「嗯。」大方認愛。<br>撰文：程芬</p></body></html>
