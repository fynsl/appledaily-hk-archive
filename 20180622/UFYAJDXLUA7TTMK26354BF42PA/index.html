<html><header><meta charset="utf-8"><title>《季節》飯敍林建明念媽打</title></header><body><h1>《季節》飯敍林建明念媽打</h1><p>80年代處境劇《季節》相信勾起不少觀眾的回憶，前晚林建明與劇中一班演員飯敍，包括羅蘭、郭鋒、盧宛茵、盧海鵬、李家聲、郭富城舊愛姚正菁等，林建明在社交網上載多張珍貴又齊人的大合照，她留言：「1988年的《季節》在2018年來一個小聚！很想念媽打（鄧碧雲）！」<br>林建明昨日接受《蘋果》電話訪問時說：「飯局係金廣誠做搞手嘅，盧宛茵幫手約人，噚晚大家都好開心呀。講番拍劇趣事呀，近況呀，我哋都有搵羅嘉良，但佢唔喺香港。」<br>採訪：唐琛悠</p></body></html>
