<html><header><meta charset="utf-8"><title>陳家樂失戀面尖消瘦</title></header><body><h1>陳家樂失戀面尖消瘦</h1><p>陳家樂昨日到銅鑼灣出席品牌活動，早前正式宣佈跟拍拖逾三年的女友余香凝分手，家樂面尖尖看似消瘦不少，問到現時心情平復未？他說：「一路都平復，最近係瘦咗，不過唔係因為感情事，工作多瞓得比較少，嚟緊要增肥，之後要拍嘅角色做警察，唔可以太削。」<br>提到最近又有人爆料，指余香凝之前有劈腿前科，當時的第三者正是家樂，他依然撐前度說：「之前嘅事唔想再提，余香凝係一個好女仔。希望畀啲空間我哋，特別係佢，佢好無辜，因為我嘅壓力情緒出現，大家對佢有主觀判斷，好多人選擇去睇同相信唔係事實嘅嘢，所以我唔想講。」<br>採訪：羅慧敏<br>攝影：仇志德</p></body></html>
