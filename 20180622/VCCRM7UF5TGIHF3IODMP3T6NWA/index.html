<html><header><meta charset="utf-8"><title>最強後盾：Viking clap震懾列強 - 吾中</title></header><body><h1>最強後盾：Viking clap震懾列強 - 吾中</h1><p>以歷來最少人口國家而獲得世界盃決周入場券來說，冰島無論在場內場外的表現，都為人津津樂道。猶記得在2016年歐國盃，冰島首次殺入決賽周，即殺入16強並爆冷淘汰英格蘭，直至八強才不敵東道主法國。至於冰島球迷亦與球員一樣可愛，無論贏輸，都會熱情打氣，且尊重對手，在賽前賽後的「維京式拍手」（Viking clap），那種氣勢，更令人動容。<br>文：吾中</p></body></html>
