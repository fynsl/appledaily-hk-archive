<html><header><meta charset="utf-8"><title>Liddy腹大便便看舖</title></header><body><h1>Liddy腹大便便看舖</h1><p>李悅彤（Liddy）日前被踢爆已婚，更有五個月身孕，近日在葵涌區開生活家品店的她，昨日見她一身工人連身裙打扮，腹部已見肚，在舖頭親自打點。記者上前訪問時，問到舖頭是否老公打本？Liddy否認：「自己錢，邊有人畀咁多錢我使。」再問到有傳她老公曾結婚，但離婚手續未搞清，她說：「我先生係圈外人，你影我問我冇所謂，先生所有嘢唔想講。」<br>問到腹中BB性別，Liddy就保持神秘，表示生B後會透過社交平台公佈，她補充說：「我喺內地同澳門都有做音樂會嘅嘢，香港就想focus做貼地生活嘅生意，老公都會間中幫手。」<br>採訪、攝影：徐錦池、畢紹基</p></body></html>
