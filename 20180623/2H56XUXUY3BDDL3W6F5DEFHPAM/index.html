<html><header><meta charset="utf-8"><title>《小偷家族》勁收1.4億</title></header><body><h1>《小偷家族》勁收1.4億</h1><p>日本導演是枝裕和新作《小偷家族》在當地開畫後連續兩周票房冠軍，目前已衝破1.4億港元票房及170萬觀眾入場紀錄，成績驕人。該片已賣埠到149個海外地區，香港將在下月5日正式上映。是枝裕和昨日偕片中女星松岡茉優及童星城檜吏抵達內地，今日更會出席上海電影節映後見面會。<br>是枝裕和前日出席橫濱舉行的法國電影節，大讚同場女星常盤貴子，並希望今後在片中設計一個如常盤笑得開懷的角色。</p></body></html>
