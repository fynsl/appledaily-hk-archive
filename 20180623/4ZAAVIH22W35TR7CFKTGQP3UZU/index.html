<html><header><meta charset="utf-8"><title>江華鏟青公開M字額</title></header><body><h1>江華鏟青公開M字額</h1><p>江華近年淡出演藝圈，轉做保險經紀，偶爾會在微博貼相分享生活點滴，或與太太麥潔文出席公開場合時，大都以戴帽造型示人，多年不變。昨日，他上載一幅自拍相，身穿白色背心戴口罩，不過重點在頭頂的M字額，與他幾年前瀟灑長髮造型有別。<br>江華遇上中年脫髮危機都大方面對，鏟走一頭長髮，更留言：「在意別人的評價，往往會在別人的逢迎誇獎中作出錯誤的決定，也會在別人的口誅筆伐中潰不成軍。」鏟短頭髮之後，外形耳目一新，他早年在幕前都是飾演氣宇軒昂角色，如項羽、唐三藏、雍正等，更因與劉德華有幾分似，被形容「比劉華更劉華」。<br>撰文：唐如</p></body></html>
