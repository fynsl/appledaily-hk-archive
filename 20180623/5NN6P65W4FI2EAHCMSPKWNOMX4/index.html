<html><header><meta charset="utf-8"><title>Happy Friday掛黃雨　Weekend狂風雷暴</title></header><body><h1>Happy Friday掛黃雨　Weekend狂風雷暴</h1><p>【本報訊】西南季候風昨日為廣東沿岸地區帶來大驟雨及雷暴，本港早上短暫時間有陽光，有幾陣驟雨，午後驟雨增多及有狂風雷暴。<br><br>本港昨日多處地區錄得超過50毫米雨量，而大嶼山及新界西北部更超過70毫米。 天文台於中午12時15分一度發出黃色暴雨警告，4小時後取消。預料西南季候風會在未來一兩日繼續為廣東沿岸地區帶來驟雨。<br><br>天文台預測今日大致多雲，有驟雨，局部地區有雷暴。氣溫介乎27至31°C。吹和緩南至西南風。展望星期日仍有幾陣驟雨。隨後兩三日驟雨減少，漸轉天晴。</p></body></html>
