<html><header><meta charset="utf-8"><title>尊尼認財困以淚洗面</title></header><body><h1>尊尼認財困以淚洗面</h1><p>尊尼狄普（Johnny Depp）年前因為與安芭赫德（Amber Heard）離婚而鬧出家暴醜聞，更一直被官司纏身，近年又頻頻傳出財困要賣屋。近日尊尼就罕有地回應：「我去到相信是最低的谷底，每日都走不出那份痛苦。」他因此開始用打字機寫傳記：「我每早都倒一杯伏特加，寫到我的眼淚滿瀉，看不到紙上的字。我一直思考做了甚麼要換來這個下場。」<br>尊尼更講到自己的財困問題，原來全部屬實：「我兒子由他學校同學口中聽到他爸爸沒有錢，這是不妥當的。真是羞家，報道說我花3萬美金（約23萬港元）在買酒上……而事實比這個金額高得多。」<br>撰文：何德</p></body></html>
