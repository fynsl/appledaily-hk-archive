<html><header><meta charset="utf-8"><title>凌晨直播啜手指迷樣Sulli越啜越傷心</title></header><body><h1>凌晨直播啜手指<br>迷樣Sulli越啜越傷心</h1><p>現年24歲嘅韓國女團f(x)前成員Sulli自從退團後，行為越來越豪放之餘，亦越來越怪。<br><br>昨日凌晨Sulli突然於Instagram玩直播，直播長達近8分鐘，但佢嘅狀況就令人擔心。喺直播裡面，Sulli似準備入睡，佢疑似冇着睡衣瞓喺床上，對住鏡頭玩直播，起先佢都表現正常，同粉絲打招呼，問佢哋做乜，之後基本上就全程不發一言，只係望住個鏡頭，只見佢眼神好迷茫，不斷啜手指，到尾聲時仲好似好傷感，可見佢眼紅紅兼眼濕濕，有粉絲留言見佢唔好喊，亦有唔少粉絲留言擔心佢狀況，唔知佢係飲醉咗定唔開心。</p></body></html>
