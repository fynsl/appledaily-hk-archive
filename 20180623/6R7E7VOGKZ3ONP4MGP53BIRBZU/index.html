<html><header><meta charset="utf-8"><title>世盃求驗客：瑞士球迷揸拖拉機睇波 - 求驗客</title></header><body><h1>世盃求驗客：瑞士球迷揸拖拉機睇波 - 求驗客</h1><p>為咗支持祖國踢世界盃，你可以去到幾盡？瑞士球迷斯圖達就同兩個老友喺九號出發，揸住架1964年出產嘅紅色拖拉機，行咗接近2,000公里，三人每日輪流揸六個鐘車，經過12日後終於抵達俄羅斯加里寧格勒，準備周五睇瑞士喺世界盃E組分組賽鬥塞爾維亞。值得一提嘅係，斯圖達係一間拖拉機博物館嘅館主，而佢就話好享受呢個旅程：「沿途嘅風景好正，我哋亦接觸到好多唔同嘅人，冇人因為我哋揸拖拉機而噓我哋。」</p></body></html>
