<html><header><meta charset="utf-8"><title>大宇可盈飯局重逢</title></header><body><h1>大宇可盈飯局重逢</h1><p>金牌監製潘嘉德當年炮製《刑事偵緝檔案》系列最近重播，仍然好受歡迎，昨晚他在將軍澳搞飯局，有份參演的陶大宇、郭藹明、海俊傑、艾威、羅冠蘭和陳美琪等現身，郭可盈更帶囡囡出席，場面熱鬧。<br>「Jessie」可盈和大宇一齊受訪，大宇說：「我哋真係好耐冇見，只係有時喺內地商演遇見。」對於又被重提嗌Jessie發音不準一事，大宇說：「已經澄清咗好耐，只係有時喺啲感情戲發音唔準，估唔到𠵱家都仲俾人質疑。」可盈表示想不到觀眾至今仍有熱情。郭藹明到場即與德哥合照，問到有否技癢想再拍劇？她說：「離開咗呢個圈一段時間，個心就冇咁癢。」<br>採訪：王連連<br>攝影：陳慧安</p></body></html>
