<html><header><meta charset="utf-8"><title>狄維莊遜下月襲港</title></header><body><h1>狄維莊遜下月襲港</h1><p>荷李活動作巨星「The Rock」狄維莊遜（Dwayne Johnson）新作《高凶浩劫》（Skyscraper）以香港的摩天大樓作背景，因此戲中主要演員，包括狄維及「天王嫂」昆凌都將會於下月5至7日來港宣傳。除了舉辦記者會，更會出席紅地毯活動及粉絲見面會。此外，於三日的訪港之旅中，狄維及其他演員會於香港四圍出沒，包括天際100觀景台及乘坐電車，粉絲將有機會於街頭遇上The Rock。</p></body></html>
