<html><header><meta charset="utf-8"><title>世盃求驗客：澳洲神奇眼鏡校時差 - 求驗客</title></header><body><h1>世盃求驗客：澳洲神奇眼鏡校時差 - 求驗客</h1><p>今屆俄羅斯世界盃嘅舉辦場地遍佈11個城市，各路大軍都好難避免搭飛機到其他城市比賽，而澳洲球員就戴起一副有啲似3D眼鏡，又有啲似PS4跟機嗰嚿VR眼鏡嘅高科技產品（圖），希望可以改善睡眠質素。據《太陽報》報道，呢副識發光嘅眼鏡係喺上年研發出嚟，索價149鎊（約1,555港元），據悉可以幫球員調校時差，馬菲歷基等球員都有用㗎。</p></body></html>
