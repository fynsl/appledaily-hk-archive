<html><header><meta charset="utf-8"><title>顏卓靈考車牌緊張大嗌</title></header><body><h1>顏卓靈考車牌緊張大嗌</h1><p>顏卓靈昨日成功考獲車牌，她即在Ig報喜，並留言：「多謝蔣Sir，好在有你呢個月細心又幽默嘅指導，唔係拓海都擔心到拓腮啊#棍波貨van冇難度。」顏卓靈接受訪問時分享考牌前緊張心情：「我平時淡淡定有錢剩，但臨考前好緊張，手腳都好震。考牌時，得我同導師喺車，我按下窗，叫一聲，導師叫我冷靜啲。」不過開考時，顏卓靈淡定應付路面情況，她表示友人爭着要坐她車，但她卻淆底：「我或者再補鐘，熟習咗先。」</p></body></html>
