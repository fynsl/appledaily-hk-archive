<html><header><meta charset="utf-8"><title>鄭秀文連環撞色撞出個性女人味</title></header><body><h1>鄭秀文連環撞色<br>撞出個性女人味</h1><p>鄭秀文(Sammi)近日工作頻頻，曝光率甚高，繼日前才出席完上海BVLGARI酒店的開幕活動，前日又現身香港出席Givenchy化妝品活動。<br><br>每次現身，Sammi的造型總是令人眼前一亮。日前於上海亮相，率先穿上Anteprima 2018秋冬系列，一襲黑色拼軍綠色的飄逸長裙，型格時尚之餘，又不失女人味；而前日Sammi同樣穿上拼色連身裙亮相，裙款來自Givenchy 2018早秋系列，黑撞紅的配搭，效果相對更加強烈鮮明，腰間配以皮帶點綴，再加上搶眼紅唇，有型又有個性。</p></body></html>
