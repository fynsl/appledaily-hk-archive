<html><header><meta charset="utf-8"><title>世盃金球：范俊業：應大腳解圍</title></header><body><h1>世盃金球：范俊業：應大腳解圍</h1><p>對於阿根廷門將韋利卡巴尼路前晚對克羅地亞犯上嚴重錯誤，造就克羅地亞前鋒列比錫射入世界波（圖2），導致球隊先失，香港足球代表隊守門員教練范俊業（圖）認為，當時列比錫醒目地逼上前並封了卡巴尼路的右路，而卡巴尼路有點猶豫，並選擇挑起皮球，怎知撻Q（圖1），但遇到有危險情況應大腳解圍。」他補充卡巴尼路應右腳順腳踢向右邊線界外。范又指守門員犯上這樣的錯誤，應盡可能不去再想，他說：「要忘記是有困難，但他們是世界級的門將，過一段時間應可收拾心情。」</p></body></html>
