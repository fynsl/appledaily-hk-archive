<html><header><meta charset="utf-8"><title>【賢內助】嘉玲瓣數多</title></header><body><h1>【賢內助】嘉玲瓣數多</h1><p>貴為影后的劉嘉玲暫時替老公擔任經理人一職，其實近年她演而優則從商，涉獵不同行業，可謂百足咁多爪。早在03年嘉玲開始向商界發展，早年曾在台灣投資過養生飲品，到近年她大展拳腳，她跟已故鄧永鏘妹妹鄧霓儀合作主理生意外，13年曾在尖沙嘴開設餐廳。</p><p>近年嘉玲專注網購紅酒生意外，更於年前集中精神創立其個人時裝品牌Anirca，是由她自己英文名Carina倒寫而成，今年3月更第三度登陸上海時裝周，請來汪曲攸、趙佳麗等超模行騷，可算是有聲有色。另外，她還管有一間娛樂文化產業公司，投資電影及劇集拍攝。</p></body></html>
