<html><header><meta charset="utf-8"><title>學友諷做藝人難致富</title></header><body><h1>學友諷做藝人難致富</h1><p>張學友昨日以榮譽院士身份，為演藝學院舉行的「第三十二屆畢業典禮」任主禮嘉賓，而修讀戲劇藝術碩士的鄭麗莎是今屆畢業生。學友在台上致辭時，分享加入演藝圈的苦與樂，他風趣地說：「我本來記晒啲台詞，拍完200幾次手，一叫我個名就唔記得晒，𠵱家照住讀。」<br>學友還笑言：「如果你希望入演藝圈可以發大財，我建議你趁仲未入行，馬上考慮投身其他行業，大家有冇留意最新公佈嘅福布斯富豪榜，頭三百位，都搵唔到一個行內熟悉嘅名。」學友還稱因為一個愛字，堅持下去：「我深信『覺得自己唔夠好』，係我可以喺呢個行業生存嘅主要原因。」<br>採訪：羅慧敏<br>攝影：沈健程</p></body></html>
