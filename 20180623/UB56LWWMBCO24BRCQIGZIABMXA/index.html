<html><header><meta charset="utf-8"><title>GOALCHASER掃黃　拉13個內地女</title></header><body><h1>GOALCHASER掃黃　拉13個內地女</h1><p>【本報訊】九龍城警區特別職務隊聯同入境事務處人員，前日下午約2時展開掃黃行動，在區內多個單位及酒店，拘捕13名年齡介乎21至46歲持雙程證的內地女子，涉嫌違反逗留條件。其中在土瓜灣長寧街11號一單位，拘捕6名懷疑賣淫女子。<br><br>行動中撿獲一批證物，包括安全套、潤滑劑及毛巾等。所有被捕女子現正被扣留調查，稍後將交由入境事務處跟進。</p></body></html>
