<html><header><meta charset="utf-8"><title>世盃求驗客：新紅魔矮過未婚妻 - 求驗客</title></header><body><h1>世盃求驗客：新紅魔矮過未婚妻 - 求驗客</h1><p>英超勁旅曼聯近日宣佈簽入巴西國腳費特洛迪古斯，唔少「紅魔鬼」粉絲都即刻將呢位25歲中場起底。假如你以為五呎七吋嘅費特鍾意小鳥依人嘅𡃁妹，咁就大錯特錯喇，因為佢嘅未婚妻莎琳仲高過佢！莎琳喺比路賀利桑特大學嘅化學工程系畢業，𠵱家仲喺巴西研究緊核能，係一個高材生。費特仲效力緊薩克達時，2016年一月就公開戀情，而兩人喺上年二月訂婚。</p></body></html>
