<html><header><meta charset="utf-8"><title>衛蘭斷食排毒護膚</title></header><body><h1>衛蘭斷食排毒護膚</h1><p>衛蘭和江海迦（AGA）昨日在尖沙嘴出席活動，分享護膚心得。衛蘭表示近年會試每個月斷食一星期，只喝流質飲品，排毒令皮膚更好。AGA因受濕疹困擾，對蝦亦敏感，飲食會特別注意，她說：「曾經唔小心食咗有蝦嘅食物，因而敏感窒息要入醫院，所以要好小心。」<br>最近有報道指一位女生因濕疹難受，殺父母後自殺，AGA感無奈說：「呢件事好sad，情緒困擾好大，先有咁慘嘅事情發生，當情緒有問題，真係要同朋友傾偈。」而衛蘭覺得情緒問題會令身體出問題：「我有個朋友都係有濕疹問題，後來佢發現有啲事原諒唔到佢爹哋，後來原諒咗，皮膚就好番。」<br>採訪、攝影：王連連</p></body></html>
