<html><header><meta charset="utf-8"><title>羅霖被拖百萬酬金</title></header><body><h1>羅霖被拖百萬酬金</h1><p>羅霖與陳昭昭前晚現身尖沙嘴出席車位投資發佈會，羅霖透露香港樓太貴，投資車位是好方法，覺得做藝人收入不穩定，買磚頭能保值：「之前出嚟做嘢儲嘅錢都畀個仔讀書，暫時冇首期買樓，但係𠵱家內地車位20、30萬一個，都可以諗，相反做生意有風險。」<br>早前為髮型產品做代言人的羅霖，還訴苦稱被對方拖欠宣傳及代言費：「請我做代言人，應承畀一定嘅酬金同埋股份我，但係做完之後過咗半年都係收唔到錢，有六位至七位數字，都花咗律師費追討，但都追唔到，又失蹤聯絡唔到，希望佢良心發現畀番啲錢我，呢兩年做埋唔瞓都儲唔到。」<br>採訪、攝影：張俊銘</p></body></html>
