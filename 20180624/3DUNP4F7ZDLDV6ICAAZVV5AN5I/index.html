<html><header><meta charset="utf-8"><title>Eason盼竇靖童爭金曲獎</title></header><body><h1>Eason盼竇靖童爭金曲獎</h1><p>第29屆金曲獎昨晚於台北小巨蛋舉行，曾兩奪台灣金曲歌王的陳奕迅（Eason），今年以《C'mon in~》專輯第九度入圍，他現身紅地毯時說：「今天有戴眼鏡，為了要看清楚，自己也沒特別準備，最希望拿專輯製作人。」他又指很可惜提名名單沒有竇靖童：「不知道她是不是沒有報名，我覺得她真的很厲害，希望她下次可以報名。」<br>今年金曲獎邀請了蕭敬騰做司儀，有「雨神」之稱的他未到場已落雨。神隱半年的張惠妹在姨甥女安那陪同下現身紅地毯，明顯消瘦的她主動伸手摸男記者的胸膛說：「我閉關的時候，一直有瘦，你也是！」徐若瑄一身低胸裝也相當搶鏡。<br>撰文：葉晴</p></body></html>
