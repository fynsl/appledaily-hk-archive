<html><header><meta charset="utf-8"><title>世盃求驗客：球迷夾晒Band馬基斯︰畀我唞吓</title></header><body><h1>世盃求驗客：球迷夾晒Band<br>馬基斯︰畀我唞吓</h1><p>墨西哥球迷喺上周五晚拉大隊到球員下榻嘅酒店，仲組成街頭樂隊，好大聲咁去演奏傳統墨西哥音樂，搞到班墨西哥國腳頂唔順，喺上周五夜晚前齊集喺酒店門外同球迷見面。</p><p>老將馬基斯希望球迷唔好打擾佢同球隊休息，佢話：「我代表自己同國家隊上下向大家致謝，但亦請求大家可以靜一靜，等我同團隊都可以好好休息，避免影響到之後嘅比賽。」</p></body></html>
