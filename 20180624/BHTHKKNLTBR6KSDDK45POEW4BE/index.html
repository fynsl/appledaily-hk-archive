<html><header><meta charset="utf-8"><title>孔劉今會台灣粉絲</title></header><body><h1>孔劉今會台灣粉絲</h1><p>韓國人氣劇《鬼怪》男神孔劉，自去年《鬼怪》播完後就一直未有新作，間中拍攝廣告及現身代言活動。而孔劉就特別愛錫台灣粉絲，昨日第三度訪台，出席今午舉行的代言活動，到時與現場千名台迷見面。<br>孔劉昨午從韓國仁川機場出發到台灣，戴上太陽眼鏡的他心情大好。大約到黃昏6時抵台，孔劉在現場有親切打招呼，有粉絲遞上禮物，他亦伸長手接下，親民爆燈，更有10多名免稅店員工及航警苦候，只為一睹男神風采。</p></body></html>
