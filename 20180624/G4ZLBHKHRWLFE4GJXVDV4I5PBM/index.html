<html><header><meta charset="utf-8"><title>【一周必看】中美貿易戰關香港人乜事？豬肉豆漿凍飲樣樣加價！</title></header><body><h1>【一周必看】<br>中美貿易戰關香港人乜事？豬肉豆漿凍飲樣樣加價！</h1><p>【本報訊】中美貿易戰一發不可收拾，究竟對香港普羅市民有甚麼影響。綜合各界意見，相信會以飲食影響較為顯著。<br><br>美國首階段先對中國的醫藥、醫療器械、汽車零件、化學品等產品徵收關稅，而中國向美國產品徵稅清單，則包括農產品、肉類、汽車、化工產品等等，對於香港而言，飲食業更首當其衝。</p></body></html>
