<html><header><meta charset="utf-8"><title>【臨危上陣】父親英雄身份衝突</title></header><body><h1>【臨危上陣】父親英雄身份衝突</h1><p>保羅活特飾演的Scott Lang，本來只是個專長高科技爆破的神偷，得到蟻俠戰衣得以把身體隨意縮小變大，並能夠控制昆蟲。</p><p>蟻俠一直努力在父親及超級英雄兩個身份中取得平衡，希望做個負責任的好男人。正當他嘗試適應的時候，卻被米高德格拉斯（Michael Douglas）扮演的恩師漢利彭博士及其女兒Hope van Dyne召喚，需要立即執行緊急任務。蟻俠重新穿上戰衣，今次聯同新戰友黃蜂女攜手解開關乎全球安危的秘密。</p></body></html>
