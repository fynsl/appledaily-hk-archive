<html><header><meta charset="utf-8"><title>【黃雨再現】見太陽伯伯要等多幾日</title></header><body><h1>【黃雨再現】見太陽伯伯要等多幾日</h1><p>【本報訊】西南季候風昨日為廣東沿岸地區帶來大驟雨及雷暴。本港昨日大致多雲，有大驟雨及幾陣狂風雷暴，多處地區錄得超過50毫米雨量。預料西南季候風會在今日繼續為廣東沿岸地區帶來驟雨。<br><br>天文台預測(6月24日，星期日)大致多雲，有幾陣驟雨，初時局部地區有雷暴。日間短暫時間有陽光。氣溫介乎26至31°C。吹和緩南至西南風。展望隨後兩三日驟雨減少，漸轉天晴。</p></body></html>
