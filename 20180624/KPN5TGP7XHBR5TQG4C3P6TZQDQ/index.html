<html><header><meta charset="utf-8"><title>嘉欣不想囡囡早拍拖</title></header><body><h1>嘉欣不想囡囡早拍拖</h1><p>林嘉欣昨日於圓方出席「第二屆香港兒童國際電影節」活動，她以電影節大使身份負責挑選電影，現場有樂器表演，原來這些樂器是她提議用舊有的回收再造，更找來女兒的樂器老師幫忙。嘉欣透露囡囡有學敲擊樂，但不喜歡表演，又指跟女兒們的關係很好，每晚也有pillow talk：「多數講生活上嘅嘢，我都唔希望咁快同我講男朋友。」問到囡囡拍拖會否感不捨，她說：「爸爸應該更加唔捨得，佢會辛苦啲。」</p></body></html>
