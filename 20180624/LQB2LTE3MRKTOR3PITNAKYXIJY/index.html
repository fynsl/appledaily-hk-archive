<html><header><meta charset="utf-8"><title>唐詩詠揀樓易過揀男友</title></header><body><h1>唐詩詠揀樓易過揀男友</h1><p>唐詩詠和莊思敏昨日到銅鑼灣出席海外物業投資活動，唐詩詠透露原本想在香港買樓，但樓價太高：「我都有周圍睇過，馬國明教我要大細平貴都睇，嗰時睇過間好鍾意，差唔多1,000呎，但超過2,000萬，實在有啲離譜，海外買樓應該容易啲。」她表示有意在日本或英國置業。<br>問到唐詩詠揀樓難還是揀男友難？她笑謂：「呢條問題最難，如果要揀，咁男友應該難啲。買樓都係努力搵錢，揀男友就好多嘢要配合，唔係自己一個人做得到。」莊思敏在香港已有兩層物業及舖位，問她會否要求男友比她擁有更多物業？她笑謂：「唔使，男友對我好就OK，總之唔好瞓街就得。」<br>採訪：盧妹<br>攝影：陳俊強</p></body></html>
