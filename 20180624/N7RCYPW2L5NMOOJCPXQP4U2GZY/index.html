<html><header><meta charset="utf-8"><title>【泥地王有請】石師傅親手派牌　擺明雙天保至尊</title></header><body><h1>【泥地王有請】<br>石師傅親手派牌　擺明雙天保至尊</h1><p>明日（24日）沙田賽事編八草兩泥，兩場泥地路程皆為1200米。<br><br>徐雨石今季已於此程豪奪12勝12位，大幅拋離其他練馬師。今次他安排「勇冠多」及「藍天堡馬」同戰泥地短途，而且雙雙有王牌在身，肯定是馬房出擊重心。<br><br>第九場二班1200米「藍天堡馬」，近兩季八次角逐泥地短途賽，獲三勝兼不失前五名，場地性能出色。既然上仗於嫌長的泥地一哩，亦以全場最快末段締速追入季席，這次重返首本路程，有力贏馬補中。</p></body></html>
