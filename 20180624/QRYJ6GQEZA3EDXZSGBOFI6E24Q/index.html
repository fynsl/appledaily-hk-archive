<html><header><meta charset="utf-8"><title>羅天宇想復合？湯洛雯：緣若盡了不該再來</title></header><body><h1>羅天宇想復合？<br>湯洛雯：緣若盡了不該再來</h1><p>湯洛雯同羅天宇因拍《愛‧回家》撻着，兩人拍拖四年，去年底自爆因相處問題而分手。<br><br>羅天宇曾直認管女友管得好嚴，性感衣著免問。而湯洛雯喺分手後就好似大解放咁，頻頻喺ig貼性感照，好似要話畀全世界聽「我自由了」！不過，話晒四年感情，要斷都唔係咁容易，湯洛雯前日喺ig限時動態以台灣天王周杰倫嘅歌曲歌詞留言：「你還是住在我的回憶裏不出來，讓我們微笑離開，讓故事留下來。放手後，愛依然在;雪融了，就應該花開；緣若盡了，就不該再重來」。難度有人想復合，湯洛雯要憑歌寄意斬斷舊情？！</p></body></html>
