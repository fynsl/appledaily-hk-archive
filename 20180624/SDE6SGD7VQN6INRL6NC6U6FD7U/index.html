<html><header><meta charset="utf-8"><title>【一周必看】旺角Lady Gaga唔認係大媽：我好正常着嘅衫都好平常</title></header><body><h1>【一周必看】<br>旺角Lady Gaga唔認係大媽：我好正常着嘅衫都好平常</h1><p>有種人特別容易惹人討厭，幾乎全世界都看他們不順眼。上月底，油尖旺區議會大比數通過取消西洋菜南街行人專用區的動議，預計三、四個月後就會正式「殺街」。有每逢周末假日都在此勁歌熱舞一番的人說，一旦殺街，「我吔會死㗎！」網民說他們發瘋，還叫他們早死早着。他們所思所想、所作所為，你未必認同，但在謾罵以外，儘管看看他們怎樣說。<br><br>全新旅遊專頁，即like籽想旅行： https://fb.com/travel.appleseed </p></body></html>
