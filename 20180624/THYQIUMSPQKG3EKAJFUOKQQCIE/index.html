<html><header><meta charset="utf-8"><title>【一周必看】《蘋果》實測爆牆剪鋼筋　咁激港鐵都話睇唔到？</title></header><body><h1>【一周必看】<br>《蘋果》實測爆牆剪鋼筋　咁激港鐵都話睇唔到？</h1><p>港鐵日前提交沙中綫紅磡站工程調查報告，指無員工目睹剪短鋼筋；總承建商禮頓又稱對不知情，到底剪短鋼筋是否難以察覺？《蘋果》委託專家製作同款的鋼筋和螺絲帽，還原剪鋼筋實況。即使工人用磨機切割，也要花近3分鐘才能鋸短鋼筋，期間火花四濺。有曾參與興建西鐵綫的紮鐵工人認為，一般是要港鐵監督人員在場下，工人才會施工，若有人剪短鋼筋，港鐵和禮頓不可能「睇唔到」。</p></body></html>
