<html><header><meta charset="utf-8"><title>黃夏蕙捐款助空少家屬</title></header><body><h1>黃夏蕙捐款助空少家屬</h1><p>向來關心社會的黃夏蕙，近日被香港航空「空中少爺」嚴卓斌（Calvin）在馬爾代夫出差遇溺後捐器官遺愛人間的新聞感動。Calvin遇溺後昏迷，送返港醫治情況一直不樂觀，他的家人本月中決定為Calvin拔喉，並捐出心臟、肝及腎臟。<br>黃夏蕙非常欣賞嚴媽媽無私的決定，於是以黃夏蕙慈善基金名義，透過「蘋果慈善基金」向嚴媽媽送上5萬元善款作經濟援助。黃夏蕙昨日受訪時說：「佢媽咪養大個仔，將所有人生希望放喺個仔身上，自己都想搵人救，但佢都放低傷心去救人，捐出囝囝器官，行為無私，令我好感動、好敬重。」<br>採訪、攝影：劉敏</p></body></html>
