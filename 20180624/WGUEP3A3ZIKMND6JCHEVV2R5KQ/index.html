<html><header><meta charset="utf-8"><title>Ariana公開男友下體尺寸</title></header><body><h1>Ariana公開男友下體尺寸</h1><p>24歲美國小天后Ariana Grande與同齡諧星Pete Davidson愛得高調，相戀幾個星期已火速訂婚，更不時公開放閃，近日Ariana竟於Twitter大爆男友下體尺寸。<br>Ariana披露新碟會收錄唱好男友的新歌《pete》，有歌迷便留言問：「《pete》有幾長？」歌迷隨即留言表示是講該首歌，並非有其他意思。Ariana回應說：「應該有10吋長？噢，我的意思是，差不多一分鐘左右。」Ariana過往予人健康形象，但此言一出令人驚訝，而她亦很快刪走留言。<br>撰文：程芬</p></body></html>
