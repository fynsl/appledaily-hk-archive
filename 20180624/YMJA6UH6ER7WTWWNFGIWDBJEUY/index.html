<html><header><meta charset="utf-8"><title>世盃求驗客：奧燒掛住搶兵工廠10號</title></header><body><h1>世盃求驗客：奧燒掛住搶兵工廠10號</h1><p>德國世盃第一場輸咗畀墨西哥，做咗隱形人嘅德國「10號仔」奧斯爾已經被鬧爆；而喺阿仙奴隊友韋舒亞宣佈離隊後，據報着緊兵工廠11號嘅奧燒，即刻吼實太子留低嘅10號波衫，仲同球會申請咗下季換冧巴。德迷一聽到，即刻鬧爆佢唔去好好備戰，仲掛住去搶冧巴。不過有英媒踢爆，豹牌同阿仙奴嘅合約下季就完，三間好大機會成為兵工廠嘅新贊助，如果奧斯爾做到雙料10號仔，可以帶嚟更好嘅宣傳效果。</p></body></html>
