<html><header><meta charset="utf-8"><title>清潔姐姐被炒唔忿氣擸刀找晦氣被打傷</title></header><body><h1>清潔姐姐被炒唔忿氣<br>擸刀找晦氣被打傷</h1><p>【本報訊】一名年約40歲女子昨早10時40分，被途人發現在油麻地砵蘭街112號路邊，左手受傷流血，身旁有一把生果刀，於是報警，由救護員替她包紥，然後送院。<br><br>警方調查得悉，女傷者是現場一間賓館的清潔女工，較早前被解僱。昨早她手持生果刀到來找晦氣，但被打退，混亂中亦被刀割傷手，於是走落樓求救。警方以涉嫌襲擊拘捕賓館一名職員，而女傷者亦涉嫌藏有攻擊性武器被捕。</p></body></html>
