<html><header><meta charset="utf-8"><title>【西廚達人食譜】煮靚白汁焗釀蟹蓋　加日本麵包糠更香脆</title></header><body><h1>【西廚達人食譜】煮靚白汁焗釀蟹蓋　加日本麵包糠更香脆</h1><p>焗釀蟹蓋是一款懷舊菜，在香港，這道菜可作宴客之用，在70年代，更只有在一些高級餐廳才可以找到。</p><p>當然到了現在，這菜式已經變得非常大眾化。今日John Rocha教我們煮這道菜，他是一名中葡混血兒，自幼喜歡烹飪，現為一位料理導師，專門教授葡萄牙及澳葡料理。<br></p><p>採訪：eufoodjourney<br><br>全新旅遊專頁，即like籽想旅行： https://fb.com/travel.appleseed <br></p></body></html>
