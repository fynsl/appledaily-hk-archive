<html><header><meta charset="utf-8"><title>世盃求驗客：蠓蟲紛飛球迷怕怕 - 求驗客</title></header><body><h1>世盃求驗客：蠓蟲紛飛球迷怕怕 - 求驗客</h1><p>今屆世盃其中一個主辦城市伏爾加格勒（圖），地方如其名有啲伏，嚟到嘅球迷飽受蠓患困擾，嚇到佢哋大叫怕怕！早前英格蘭以2:1險勝突尼西亞嘅比賽中，電視鏡頭已經捕捉到球場上蠓蟲滿飛，有網民笑稱喺呢到，蠓先喺最大敵人。雖然當局已出車甚至派出直升機四圍噴射殺蟲水，但唔少球迷都俾蠓咬到一撻撻。嚟緊仲有兩場分組賽沙地阿拉伯對埃及、日本對波蘭喺呢個地方上演，希望到時蠓患會有所改善喇！</p></body></html>
