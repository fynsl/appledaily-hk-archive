<html><header><meta charset="utf-8"><title>世盃求驗客：紅軍轉攻阿辛斯奧 - 求驗客</title></header><body><h1>世盃求驗客：紅軍轉攻阿辛斯奧 - 求驗客</h1><p>雖然皇家馬德里中場馬高阿辛斯奧只得22歲，但佢喺上季為「銀河艦隊」射入11球兼交出六次助攻，憑住好表現入選西班牙國家隊，隨軍出戰俄羅斯世界盃，有傳早前錯失費基亞嘅「紅軍」利物浦，都有意用1.58億鎊（約16.4億港元）撬佢過檔。阿辛斯奧喺上年九月同皇馬續約至2023年，買斷價為6.13億鎊（約63.8億港元），而皇馬亦承認收到兩個來自英超球會嘅報價，唔知仲有邊間呢？</p></body></html>
