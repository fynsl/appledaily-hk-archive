<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】蘭子追究朋友唱衰</title></header><body><h1>【馮仁昭四圍超】蘭子追究朋友唱衰</h1><p>陳淑蘭日前喺facebook發表「引狼入室」言論，雖然未有指名道姓，但就引起女友人Crystal喺fb爆seed狂轟，又指蘭子人格有問題，又話佢出賣同亂唱朋友。<br>對於Crystal所講嘅嘢，蘭子噚日回覆話：「我會喺自己嘅節目同專欄回應，亦會保留法律追究權利，唔想被人利用提升自己。」而Crystal亦回應：「即管放馬過嚟！」<br>撰文：馮仁昭</p></body></html>
