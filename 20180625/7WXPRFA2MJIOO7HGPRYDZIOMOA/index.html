<html><header><meta charset="utf-8"><title>小鳳姐個唱平售益觀眾</title></header><body><h1>小鳳姐個唱平售益觀眾</h1><p>殿堂歌手徐小鳳相隔兩年再踏紅館，將於9月舉行四場「金光燦爛徐小鳳演唱會2018」，門票分為880元、580元、380元及山頂平飛僅售180元，倒回十年前的睇騷舊價，似乎明益「老友記」觀眾。網民對此紛紛給like，留言：「最重要有180元」、「180元門券咁平？」<br>近年的演唱會門票價錢加完又加，平飛加幅超逾五成，如剛做完的張敬軒演唱會，以及許冠傑和譚詠麟的8月紅館騷，最平售280元，今次小鳳姐的平飛比其他歌手平一百元；除時光倒流舊價外，演唱會跟87年、89年、92年、05年、06年一樣，取名為「金光燦爛徐小鳳」。<br>撰文：皓騫</p></body></html>
