<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】綠魔撞崩鼻需縫八針</title></header><body><h1>【馮仁昭四圍超】綠魔撞崩鼻需縫八針</h1><p>「綠魔」許嘉浩（Karl）向來貪靚，但噚日喺facebook貼仆崩鼻相，原來佢前晚唔小心發生意外，留言：「意外是意料之外，縫針完成，謝謝醫院醫生及一眾護士和醫護人員。」<br>Karl貼出有血嘅上衣同手術器具，噚日佢回覆話：「噚晚喺派對上有人開門，我意外撞到，傷口深，去醫院縫咗八針，醫生話下個禮拜可以拆線。」而佢噚日就去深圳出席活動。<br>撰文：馮仁昭</p></body></html>
