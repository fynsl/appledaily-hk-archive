<html><header><meta charset="utf-8"><title>哈七睇Taylor騷勁投入</title></header><body><h1>哈七睇Taylor騷勁投入</h1><p>美國天后Taylor Swift一連兩場於倫敦溫布萊球場舉行的演唱會，於當地時間周五展開，原來碧咸的三名子女都是Taylor粉絲，Romeo、Cruz與哈七（Harper Seven）都有入場睇騷。當Taylor站在升到半空的小舞台移近歌迷演唱時，哈七都與其他歌迷一齊望着Taylor揮手，相當投入。</p><p>今次兩場演出分別由One Direction成員Niall Horan與Robbie Williams任嘉賓。第二場嘉賓Robbie穿上Taylor肖像的T恤上台，並於Taylor彈琴伴奏下表演。<br>撰文：程芬</p></body></html>
