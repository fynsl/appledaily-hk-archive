<html><header><meta charset="utf-8"><title>【一周必看】跟五個星廚去太子私竇　去殼椒鹽瀨尿蝦最好味</title></header><body><h1>【一周必看】<br>跟五個星廚去太子私竇　去殼椒鹽瀨尿蝦最好味</h1><p>不知道其他人如何想，反正我對廚師們收工會去吃甚麼相當好奇。腦中一輪幻想，一眾廚藝高超的大廚，在外面吃飯會不會持別挑剔？打給「添好運」老闆麥桂培（培哥），他爽快答應讓我們一同參與大廚好友們的消夜聚會，解開所有疑團。<br><br>全新旅遊專頁，即like籽想旅行： https://fb.com/travel.appleseed </p></body></html>
