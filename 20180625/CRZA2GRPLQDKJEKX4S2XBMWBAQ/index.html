<html><header><meta charset="utf-8"><title>丁海寅引Rita Ora集郵</title></header><body><h1>丁海寅引Rita Ora集郵</h1><p>韓國男星丁海寅憑主演的韓劇《經常請吃飯的漂亮姐姐》而人氣急升，更獲Dior Homme邀請到巴黎睇騷。丁海寅昨日與眾國際明星同場睇騷，當中包括英國小天后Rita Ora、《吸血新世紀》（Twilight）系列男主角羅拔柏迪臣（Robert Pattinson）等，Rita Ora與丁海寅合照時更親切搭着男方的膊頭，又直言喜歡韓國，更反問丁海寅是否來自韓國。</p></body></html>
