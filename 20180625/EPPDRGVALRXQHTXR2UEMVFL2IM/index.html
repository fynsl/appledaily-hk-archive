<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】小齊行蠱惑增肥谷腩</title></header><body><h1>【馮仁昭四圍超】小齊行蠱惑增肥谷腩</h1><p>劉德華監製兼主演、邱禮濤執導嘅《掃毒2》噚日開鏡，有網友影到佢哋喺香港開工，當中除咗華仔之外，同場仲見到古天樂，至於有份演出嘅苗僑偉同應采兒就未見。<br>投資約二億嘅《掃毒2》，主景喺香港同菲律賓拍。雖然話係續集，但係全新故事，古仔表面係大亨，但其實係大毒販，華仔就係有黑社會背景嘅金融大亨，苗僑偉就係專捉毒販嘅警方，劇情圍繞佢哋嘅鬥法。<br>撰文：馮仁昭</p></body></html>
