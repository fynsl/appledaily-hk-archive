<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】小齊行蠱惑增肥谷腩</title></header><body><h1>【馮仁昭四圍超】小齊行蠱惑增肥谷腩</h1><p>任賢齊（右）前日52歲生日，約埋大佢一日嘅台灣導演鈕承澤（豆導）一齊慶祝，小齊喺Ig貼相，兩個壽星佬飲酒切蛋糕，小齊留言：「相識30年！第一次合體一起過生日！」小齊身上嘅大肚腩成為亮點，原來佢𠵱家嘅身形，係為新戲扮蠱惑嘅麻甩佬造型而增肥，為藝術犧牲。小齊為咗谷肥自己，每日食六餐，令體重快速上升，就連血糖同血脂都搞到偏高，拍戲後要減肥。<br>撰文：馮仁昭</p></body></html>
