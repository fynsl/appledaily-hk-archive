<html><header><meta charset="utf-8"><title>【add hot】ASOS擴大Go Green行動</title></header><body><h1>【add hot】ASOS擴大Go Green行動</h1><p>據WWD今年初報道，已有超過60家時裝品牌、時尚龍頭企業齊心「Go Green」及致力可持續發展的生產。ASOS 日前也宣佈，由明年1月底起開始不再銷售使用蠶絲、羽毛、羊絨和貝殼等的產品，至於皮革和羊毛製品，也將只會使用肉製品行業的副產品。<br>此舉目的是為了停止殘酷對待動物而獲得原材料，避免動物因人為因素而痛苦；有指為防斷貨，山羊在冬天也會被剃毛，而很多人覺得熱水燙生蠶蛹取蠶絲的手法亦太殘忍。<br>撰文：劉心兒</p></body></html>
