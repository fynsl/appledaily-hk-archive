<html><header><meta charset="utf-8"><title>偉仔滑水嘉玲揸機</title></header><body><h1>偉仔滑水嘉玲揸機</h1><p>影帝梁朝偉90年演出過王家衛執導電影《阿飛正傳》後，兩人一直合作無間，到98年偉仔正式簽約王家衛旗下澤東電影公司。不過，上星期五偉仔突然通知傳媒，指他跟澤東已經約滿，並結束經理人關係，目前經理人工作會交由太太劉嘉玲暫代。<br>其實偉仔工作之餘也喜歡享受生活上山下海。昨日嘉玲在Ig貼出一張偉仔背影相，並留言：「Surfing day。」相中偉仔在沙灘拿住滑水板似準備滑水，天朗氣清，難怪偉仔會選擇這樣好天氣來玩滑水。雖然嘉玲未有現身，但估計她也有陪偉仔一起，並充當攝影師為老公拍照。<br>撰文：魯吉</p></body></html>
