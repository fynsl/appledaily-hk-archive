<html><header><meta charset="utf-8"><title>Pantera鼓手逝世</title></header><body><h1>Pantera鼓手逝世</h1><p>90年代初知名重金屬樂隊Pantera鼓手兼創隊成員Vinnie Paul，上周五在拉斯維加斯家中逝世，終年54歲，死因尚未確定。著名樂隊Guns N' Roses及Kiss等，均有於社交網留言向他致敬。 <br>Vinnie Paul與弟弟Darrell Abbott於81年組成Pantera，並獲得四次格林美獎提名，然而Darrell在14年表演時，突然遭暴徒槍殺，對Vinnie Paul打擊很大。</p></body></html>
