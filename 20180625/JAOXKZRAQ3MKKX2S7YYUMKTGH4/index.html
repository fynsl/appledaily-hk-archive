<html><header><meta charset="utf-8"><title>世盃求驗客：施華怒斥尼馬侮辱 - 求驗客</title></header><body><h1>世盃求驗客：施華怒斥尼馬侮辱 - 求驗客</h1><p>巴西上周五喺世界盃E組次輪分組賽，憑菲臘比古天奴同尼馬各建一功，終以2:0擊敗哥斯達黎加，得到今屆賽事首場勝仗。不過，陣中老大哥堤亞高施華就唔多妥入波功臣尼馬，仲話呢位巴黎聖日耳門射手嗰場得唔到自由球時，冇大冇細咁侮辱自己，態度好有問題！據《馬卡報》報道，堤亞高施華話：「我當尼馬係細佬，但係佢就令我好唔開心。當我還番個波畀哥斯達黎加，佢竟然侮辱我。」</p></body></html>
