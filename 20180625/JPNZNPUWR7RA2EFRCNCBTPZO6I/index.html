<html><header><meta charset="utf-8"><title>貨車炒欄「洗碗佬」撞爛「李慧琼」</title></header><body><h1>貨車炒欄<br>「洗碗佬」撞爛「李慧琼」</h1><p>【本報訊】柴灣道333號永利中心對開，昨晨2時49分，一輛貼有「洗碗佬」字樣的密斗貨車向小西灣行駛，至左彎失控，撞毀路邊3米鐵欄，泵把甩脫向左翻側，阻塞兩條行車線。鐵欄上原本掛有立法會議員李慧琼的海報，但被撞爛。<br><br>警方接報到場，發現司機不知去向。有途人表示見到兩男一女逃去，亦有人目擊一名男子逃走。警方正根據車牌登記資料，聯絡車主助查。受車禍影響，現場柴灣道往小西灣一度封閉。</p></body></html>
