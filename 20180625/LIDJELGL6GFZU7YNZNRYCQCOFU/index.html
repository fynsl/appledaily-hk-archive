<html><header><meta charset="utf-8"><title>孔劉見台迷標汗狂換衫</title></header><body><h1>孔劉見台迷標汗狂換衫</h1><p>韓劇《鬼怪》男星孔劉昨日在台灣以代言人身份出席手機活動，一出場即以標準普通話說：「大家好，我是代言人孔劉。」冧爆千名粉絲。由於現場太熱，孔劉不斷流汗，一個小時內換足三次衣服。<br>孔劉一出場先以水藍色恤衫配白褲示人，被司儀黃子佼寸他穿得太多，豈料活動進行約半小時後，孔劉已喊熱，派福利解開鈕釦露出少少胸膛，引得粉絲立即起哄。黃子佼提議孔劉換衣服，孔劉再度出場時的衣服竟與第一件差不多，孔劉解釋兩件恤衫的質地不同。臨近尾聲，孔劉因為要與粉絲近距離接觸，加上擊掌及攬攬，孔劉為了衞生又再次換了短袖T恤才出場，認真體貼。<br>撰文：施洛冰</p></body></html>
