<html><header><meta charset="utf-8"><title>珠光8億購廣州項目</title></header><body><h1>珠光8億購廣州項目</h1><p>【本報訊】珠光控股（1176）公佈，以7億元人民幣（約8.47億港元），收購廣州珠光置業全數100%股權。<br>廣州珠光置業持有廣州市珠江新城御景發展項目，佔地逾6萬平方米，包括13幢住宅及商業大樓、配套設施及停車場，項目將於2020年底前完成。收購物業截至3月底止資產淨值5.97億人民幣，稅前溢利1.8億元人幣，稅後溢利則近億元人民幣。<br>珠光控股今年累升34%，市值91億元，收購作價相當於市值近一成。</p></body></html>
