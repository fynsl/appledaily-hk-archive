<html><header><meta charset="utf-8"><title>世盃求驗客：瑞士孖寶或停兩場 - 求驗客</title></header><body><h1>世盃求驗客：瑞士孖寶或停兩場 - 求驗客</h1><p>瑞士上周五喺俄羅斯世界盃E組次輪分組賽，憑格列沙加同梳頓沙基利喺下半場先後入波，終以2:1反勝塞爾維亞。瑞士贏波固然開心啦，但係兩位入波功臣不約而同都做出疑似阿爾巴尼亞國旗上「雙頭鷹」嘅手勢，被指同阿爾巴尼亞民族主義有關，而國際足協（FIFA）亦會調查佢哋嘅慶祝動作係咪表達同政治相關嘅訊息，意味住同為阿爾巴尼亞後裔嘅格列沙加同梳頓沙基利有可能被秋後算賬，最多會被罰停兩場。</p></body></html>
