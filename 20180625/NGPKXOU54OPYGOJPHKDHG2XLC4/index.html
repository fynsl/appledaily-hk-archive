<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】唐文龍久咳變鼻竇炎</title></header><body><h1>【馮仁昭四圍超】唐文龍久咳變鼻竇炎</h1><p>上個月開始咳嘅唐文龍，原來由喉嚨發炎變成氣管炎，𠵱家再變鼻竇炎。佢噚日喺Instagram話終於搵到病因：「原來早已經是鼻竇炎，但前日照完X光才知道，無奈。又不知多久才好，再吃多久消炎藥才好。」<br>唐文龍噚日話：「激死人，病咗咁耐，𠵱家先照到係鼻竇炎，我過兩日book咗耳鼻喉專科，之前我見臉啲骨痛，睇中醫同我臉做刮痧，好咗少少，我又冇理。」<br>撰文：馮仁昭</p></body></html>
