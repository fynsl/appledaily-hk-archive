<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】梁安琪錄歌籲愛惜生命</title></header><body><h1>【馮仁昭四圍超】梁安琪錄歌籲愛惜生命</h1><p>電台前節目主持梁安琪（Angel）同張佳添前晚喺火炭宣傳新歌《活出生命》，Angel話下半年會推出四首歌嘅EP，又話同張佳添識十幾年，首歌係張佳添喺11年寫。<br>張佳添話：「嗰時睇到好多自殺新聞，寫呢首歌係希望大家唔好輕生，寫完之後一直冇錄，因為Angel好鍾意呢首歌，所以正式灌錄。」Angel話：「有人話用生命影響生命，我係音樂人，希望用音樂影響生命。」<br>撰文：馮仁昭</p></body></html>
