<html><header><meta charset="utf-8"><title>青姐參觀「劏房」新盤</title></header><body><h1>青姐參觀「劏房」新盤</h1><p>由實德集團主席楊海成私人牽頭發展的「劏房」新盤尚璽蓄勢推售，昨周日假期，邀請股評人胡孟青（左二）及藝術家楊素珊撐場參觀。<br>尚璽提供76伙，全部開放式單位，實用面積僅158至193方呎，面積儼如酒店房間。項目屬實德集團主席楊海成私人牽頭發展的劏房新盤，首批30伙，最細158呎單位，售價348萬元，儘管首批呎價達2.55萬元，仍不乏一眾市民參觀，包括財經猛人兼股評人胡孟青及本地藝術家楊素珊，而實德代表楊嘉俊及楊嘉杰亦有現場介紹物業。</p></body></html>
