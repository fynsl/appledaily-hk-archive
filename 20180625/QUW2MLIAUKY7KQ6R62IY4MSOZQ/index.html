<html><header><meta charset="utf-8"><title>【一周必看】3街14洗衣店　劏房居民透氣之地</title></header><body><h1>【一周必看】<br>3街14洗衣店　劏房居民透氣之地</h1><p>入夜後，街道上行人匆匆回家，店舖相繼落閘閂門。土瓜灣舊樓下的24小時自助洗衣店，卻燈火通明。單身一族、長者、家庭主婦每人提着一個又一個裝滿污穢衣物的水桶，向着自助洗衣店走去，百多呎的空間頓時變得好不熱鬧。土瓜灣劏房密集，單是美景街、美光街及落山道三條街道，就有14間洗衣店，6間為自助式、8間屬傳統洗衣店，數目比藥房更多。</p></body></html>
