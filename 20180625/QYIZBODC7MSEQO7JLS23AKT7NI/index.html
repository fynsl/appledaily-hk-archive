<html><header><meta charset="utf-8"><title>最強數據：伊葡戰重槌[半和] - 盧卡東尼</title></header><body><h1>最強數據：伊葡戰重槌[半和] - 盧卡東尼</h1><p>伊朗與葡萄牙上演B組生死戰，要爭取史上首次躋身世盃淘汰賽的伊朗，必須要全取三分才能晉級，但礙於他們始終守強於攻，即使踢法會有調整，要攻破防守能力也提升不少的葡萄牙，一點也不易。相反，葡軍只要和局也能出線，將繼續以耍家的快速反擊作突襲，只是對着連西班牙也陷入苦戰的伊朗，基斯坦奴朗拿度要爭取連續三場有入球，也會遇上一定阻力。</p><p>而從雙方近10場正式賽事的盤路所見，伊朗的[半和]次數高達七次，而葡萄牙雖然近期[半勝]較多，包括頭兩場世盃外分組賽，但之前[半和]也達四次，因此敲[半和]也是心水。 <br>文：盧卡東尼</p></body></html>
