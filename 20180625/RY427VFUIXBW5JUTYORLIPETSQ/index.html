<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】《DIVA》選美Maisie爆黑幕</title></header><body><h1>【馮仁昭四圍超】《DIVA》選美Maisie爆黑幕</h1><p>耀榮文化今年舉辦選美真人騷《DIVA華麗之後》，喺香港、澳門同廣州招募32位素人，每集參與唔同挑戰。<br>（左起）「嫩版顏卓靈」Nico、43吋長腿Maisie、混血兒Ana、32F嘅Karen（哈比）同肥妹Ziggy日前喺柴灣受訪時，直認想入娛樂圈。Maisie揶揄有佳麗係雙面人：「嗰日玩泥漿拔河，有個內地女仔為咗搶鏡，拉拉吓突然放手，搞到哈比跌低，仲入醫院。」<br>撰文：馮仁昭</p></body></html>
