<html><header><meta charset="utf-8"><title>保華扭虧賺4.8億</title></header><body><h1>保華扭虧賺4.8億</h1><p>【本報訊】保華集團（498）公佈，截至今年3月底止年度轉虧為盈，股東應佔溢利4.77億元，每股盈利8.8仙，不派息。保華上年錄得虧損3,414萬元。<br>期內收入6.24億元，按年增長13%。按業務分類，港口及物流錄5.67億元收入，另外證券買賣錄近6,000萬元收入。<br>另一邊廂，滬港聯合（1001）亦公佈截至3月底止業績，期內收入30.33億元，與去年同期相若；然而，由於鋼材價格持續波動及全球商品市場受負面因素影響，集團錄得1.48億元虧損，去年同期則錄1.02億元純利。每股虧損23.02仙，仍派末期息1.57仙。</p></body></html>
