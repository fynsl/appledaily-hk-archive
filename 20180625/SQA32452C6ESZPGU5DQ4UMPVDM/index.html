<html><header><meta charset="utf-8"><title>許思敏陪子開工獲機會</title></header><body><h1>許思敏陪子開工獲機會</h1><p>許思敏入行近30年，最近憑《愛．回家之開心速遞》飾演清潔女工群姐一角獲讚賞。她近日為港台拍《我們都是看ETV長大的》，原來她亦是教育電視（ETV）「御用媽媽」，她說：「當年我係帶住兩個仔去港台拍ETV，咁啱有媽媽甩底，我咪頂上演出。」</p><p>多年來都演阿媽、三姑六婆、隔籬鄰居等角色，許思敏表示不介意：「自己都係師奶，做番自己冇壓力，做戲乜角色都有，師奶咪師奶囉。」原來她一直都是特約演員，她說：「我覺得自己都係演員，唔使養家，但都唔係玩玩吓，有劇本都會用心去做。」許思敏透露可以唱平喉和子喉，間中都會登台搵銀。<br>採訪：嵐山</p></body></html>
