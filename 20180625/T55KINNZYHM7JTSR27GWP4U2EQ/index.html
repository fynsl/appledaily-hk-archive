<html><header><meta charset="utf-8"><title>張兆輝夫婦出聲明回應追數</title></header><body><h1>張兆輝夫婦出聲明回應追數</h1><p>張兆輝太太郭碧妍的胞姊郭碧紅近日被人貼街招追數，有指其經營的玉石生意，最近涉及生意糾紛，記者昨日聯絡張兆輝，他說：「𠵱家忙緊拍戲，根本唔知發生乜事。」<br>至於張太就找律師代出聲明：「本行委託人和她的丈夫張兆輝先生與郭碧紅女士及安碧玉器珠寶有限公司的一切行為及金錢糾紛一概無關。懇請各方體諒，不要對本行委託人、其丈夫和家人作出任何不實報道，猜測或滋擾。」張太受訪時表示：「我家姐同佢公司嘅一切行為及金錢糾紛，一概與我哋無關，作為妹妹情理上幫到家人嘅已經幫咗，所有問題由當事人自己解決。」<br>採訪：鍾國仁</p></body></html>
