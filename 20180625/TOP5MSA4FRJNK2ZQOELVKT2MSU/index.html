<html><header><meta charset="utf-8"><title>鎮宇任勞任怨樂做兵</title></header><body><h1>鎮宇任勞任怨樂做兵</h1><p>吳鎮宇、胡定欣、胡子彤及黃德斌昨日到中環海濱參與香港龍舟嘉年華活動，並為主演電影《逆流大叔》宣傳。鎮宇憶述戲中演胡定欣的「兵」，他笑說以前做兵是一種樂趣：「有啲唔想去嘅地方都要去，例如食嘢要陪對方去茶餐廳，冇咗自己主意，唔知點樣形容，總之任勞任怨，好似遊魂咁。」不過鎮宇好醒目，知道勝算十足先會去做。<br>而定欣坦言要有鎮宇的質素才稱得上兵，並呼籲身邊的兵要買飛入場，鎮宇即說：「乜事呀？買飛當定欣係乜？買飛係散餐，包場包一世啦。」定欣就笑言不要包私人影院：「要包就包大場，誠意問題。」<br>採訪：卓寶花<br>攝影：陳俊強</p></body></html>
