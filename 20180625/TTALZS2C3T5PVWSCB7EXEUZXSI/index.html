<html><header><meta charset="utf-8"><title>張崇德痛心小孩壓力大</title></header><body><h1>張崇德痛心小孩壓力大</h1><p>張崇德與太太劉美娟及保良局主席蔡李惠莉等，昨日在灣仔出席保良局助養兒童誼親日。張崇德和劉美娟有一子一女，表示親子時間好重要，他們說：「小朋友對我哋好重要，唔只係我哋嘅子女。呢個階段，我發現有好多令你痛心嘅嘢，承受好大嘅壓力，例如教育方面、小朋友唔識解決問題而放棄自己，會輕生，睇到越嚟越痛心，所以令我哋更珍惜。」<br>張崇德透露剛在北京工作，也會每日與子女視像傾心事。而劉美娟早前參演《飛虎之潛行極戰》，她不排除會再拍劇，因為子女都很支持，老公亦會遷就工作檔期，方便照顧子女。<br>採訪、攝影：黃曉妍</p></body></html>
