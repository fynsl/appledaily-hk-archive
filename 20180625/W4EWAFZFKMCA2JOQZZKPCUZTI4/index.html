<html><header><meta charset="utf-8"><title>Kary囝囝手仔首登場</title></header><body><h1>Kary囝囝手仔首登場</h1><p>現年32歲的吳雨霏（Kary）於本月19號為老公洪立熙（Brian）誕下囝囝，翌日透過短訊回覆傳媒證實消息後，連日都未有更新社交平台。</p><p>直至昨日，Kary終於更新Ig貼出她用手握着BB手仔的相片，十分溫馨。之前有傳Kary一索得男，老公Brian還送豪宅以作獎勵，其間Kary一直未親口承認陀仔，但今日她在Ig透露BB名字叫Asher，又以「他」來稱呼BB，證明誕下男B。此外，她又指自己生B前「搏鬥了十幾個小時」，相信Kary今次是選擇自然分娩。<br>採訪：小米</p></body></html>
