<html><header><meta charset="utf-8"><title>超蓮探訪籠屋戶嚇親</title></header><body><h1>超蓮探訪籠屋戶嚇親</h1><p>何超蓮昨日在銅鑼灣出席其成立的「Smile with us HK」活動，與品牌合作推動幫助聾童。活動上播出宣傳短片，見超蓮以手語和小朋友溝通，並透過活動增加一個手語名字「蓮」，手勢和韓國送心心雷同。<br>日前到籠屋派風扇的超蓮表示：「估唔到今時今日嘅社會，喺銅鑼灣仲有籠屋，入到去見到有木蝨、曱甴，好需要香港人正視。」超蓮到籠屋探訪絕不畏懼，並說：「入到去無論你係唔係千金小姐都會流晒汗，第一次見到呢個情況都接受唔到，400呎點住二十人呢？最初送嘢畀佢哋唔要唔接受，去多幾次慢慢同佢哋溝通，先開始傾偈。」<br>採訪：卓寶花<br>攝影：仇志德</p></body></html>
