<html><header><meta charset="utf-8"><title>【動畫】瑣事嘈交激動舞刀男子打傷女友俏臉</title></header><body><h1>【動畫】瑣事嘈交激動舞刀<br>男子打傷女友俏臉</h1><p>【本報訊】旺角廣東道1028號一單位，昨晨零時許，一對情侶在屋內因瑣事發生口角爭執，其間41歲姓簡男友情緒激動，手持逾1呎長利刀揮舞指嚇，又拳打腳踢31歲外籍女友及毀壞一部電視機，女友負傷報警。<br><br>警員到場持盾牌上樓控制場面後，以涉嫌刑事恐嚇、襲擊致造成實際身體傷害及刑事毀壞拘捕該男友，遇襲受傷女子事後送院治理。案件交由旺角警區刑事調查第三隊跟進。</p></body></html>
