<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】盧巧音遇發哥勁晒命</title></header><body><h1>【馮仁昭四圍超】<br>盧巧音遇發哥勁晒命</h1><p>盧巧音（Candy）前日孖Kolor主音老公Sammy去咗青山公路行山，畀佢野生捕獲周潤發（發哥），Candy喺Ig貼出合照，興奮話：「本來諗住say個hi，sel個fie……點知佢教咗我哋上山嘅路線，仲帶埋我哋去某個點然後話畀我哋知點行，點解會咁嘅？究竟發生咩事呀？媽，我見到發哥，阿媽。」不過佢啲朋友就好葡萄，連何韻詩都問佢係咪晒命。<br>撰文：馮仁昭</p></body></html>
