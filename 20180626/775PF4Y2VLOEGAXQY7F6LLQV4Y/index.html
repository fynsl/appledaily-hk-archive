<html><header><meta charset="utf-8"><title>【難忘直播】阿叔食煙</title></header><body><h1>【難忘直播】阿叔食煙</h1><p>今屆世界盃因為缺少阿叻陳百祥講波，所以ViuTV的講波團隊變得專業，不過早前Keyman講述葡萄牙對摩洛哥的賽事中，有一句：「最黃金嘞，呢個機會。」有網民就錯聽成粗口，算是今屆較有趣的一幕。而過去無綫直播日子中，最經典莫過於阿叔林尚義98年在法國做直播時，不知道節目正在出街，他準備食煙才驚覺出事（圖）。<br>另一感人場面同樣發生在98年，世界盃十六強時英格蘭被阿根廷淘汰，主持李克勤疑眼泛淚光，身為嘉賓的彭子晴更坐在錢嘉樂身後低泣。</p></body></html>
