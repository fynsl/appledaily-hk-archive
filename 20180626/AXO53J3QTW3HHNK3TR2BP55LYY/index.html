<html><header><meta charset="utf-8"><title>37歲陳冠希變絕世好爸1歲囡囡晒滿身潮牌</title></header><body><h1>37歲陳冠希變絕世好爸<br>1歲囡囡晒滿身潮牌</h1><p>37歲陳冠希（Edison）有女萬事足，對1歲囡囡Alaia錫到燶，前晚佢又父愛發作，喺社交網晒囡囡可愛相，着住潮牌Supreme嘅Alaia似足小model，眼仔睩睩好得意，Edison得戚留言：「LITTLE MODEL TO BE」。<br><br>原來Edison帶囡囡去咗巴黎睇秦舒培行貓步，不但拍片上網稱呼女友做「MY QUEEN」，還擺了一張啜爆秦舒培嘅親密相放閃，甜蜜指數爆燈。有網民仲喺街頭影到Edison同秦舒培拖手相，戴黑超嘅Edison擔住支煙表情cool爆，反而秦舒培就面露笑容，表現親切得多。</p></body></html>
