<html><header><meta charset="utf-8"><title>世盃求驗客：瑞士隊長都畀FIFA查 - 求驗客</title></header><body><h1>世盃求驗客：瑞士隊長都畀FIFA查 - 求驗客</h1><p>上個禮拜五E組次輪分組賽，瑞士憑格列沙加同梳頓沙基利各省一粒，以2:1反勝塞爾維亞，不過佢哋喺入波後擺出疑似阿爾巴尼亞國旗「雙頭鷹」嘅慶祝手勢，國際足協（FIFA）已展開紀律調查。FIFA亦喺禮拜日公佈，隊長列治史迪拿因為同佢哋一齊慶祝，又做出「雙頭鷹」手勢，亦都會受到紀律調查。沙加同沙基利都係阿爾巴尼亞裔瑞士人，而列治史迪拿就係土生土長嘅瑞士人。</p></body></html>
