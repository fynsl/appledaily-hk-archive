<html><header><meta charset="utf-8"><title>陳潔靈為長者唱歌</title></header><body><h1>陳潔靈為長者唱歌</h1><p>陳潔靈昨日與李日朗等在油麻地出席網上平台「Movie家+新聞發佈會」，平台製作出一系列關懷長者節目，並找來陳潔靈為節目唱主題曲，  她說：「呢個節目好有意思，我能夠將音樂投入喺社會上，希望可以令人與人相處更和諧。我爸爸就嚟100歲，媽媽就嚟90，都要處理佢哋關係，要先修身後齊家。」</p><p>提到下月18日於演藝學院舉行演唱會，陳潔靈透露自己當監製，倫永亮任顧問，她說：「以前倫永亮做監製聽唔到我唱得好唔好，今次如果佢做顧問，佢可以話我知邊啲唱得唔好。我喺佢面前都係學生。」<br>採訪、攝影：羅慧敏</p></body></html>
