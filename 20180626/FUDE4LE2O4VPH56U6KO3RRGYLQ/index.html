<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】顏仟汶唔敢去詹秉熙家</title></header><body><h1>【馮仁昭四圍超】<br>顏仟汶唔敢去詹秉熙家</h1><p>顏仟汶噚日喺尖沙嘴出席抗毒活動，佢早前被人傳同人夫詹秉熙蹺手行街：「我回應最後一次，我哋唔係拍拖，係好好朋友。」仟汶話當日落雨所以一把遮兩份用，佢話：「唔好搞到人哋屋企人，唔係紅顏知己都唔可以做呀？」<br>問到如果畀詹秉熙追會唔會接受時，佢話：「到時再講，唔可以假設太多。」但就唔敢再上詹秉熙屋企玩，佢話今年是非多，要做多啲善事化解。<br>撰文：馮仁昭</p></body></html>
