<html><header><meta charset="utf-8"><title>伊雲絕食抗議特朗普政策</title></header><body><h1>伊雲絕食抗議特朗普政策</h1><p>最近特朗普的非法移民「零容忍」政策引起爭議，大熱劇《西部世界》（Westworld）女主角「Dolores」伊雲麗素活（Evan Rachel Wood）就決定絕食，抗議特朗普的移民政策。她最近到美國德州探訪非法移民家庭及送上物資：「我不認為現在去改變是太遲，這是我在此的原因，因為我想學習。」此外她更參與#BreakBreadNotFamilies活動，絕食24小時抗議特朗普將2400個小朋友與家人被拆散，伊雲說：「對比起這些家庭經歷的事，這只是很小的代價。」<br>撰文：何德</p></body></html>
