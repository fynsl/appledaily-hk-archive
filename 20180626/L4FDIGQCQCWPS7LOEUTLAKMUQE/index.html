<html><header><meta charset="utf-8"><title>姚子羚鍾情喱士內衣</title></header><body><h1>姚子羚鍾情喱士內衣</h1><p>姚子羚昨日與女模Lea T.在尖沙嘴出席理大內衣時裝展2018，同場還有達利國際集團執行董事林知譽。以嘉賓身份現身的姚子羚，表示喜歡黑色喱士內衣，對於世界盃威脅到無綫黃金時段收視，有份演出《天命》的她說：「唔怕，係兩批觀眾，鍾意睇劇就會去追，如果有口碑、好製作，自然有人追睇，所以我對收視有信心。」</p><p>行騷的Lea T.表示喜歡喱士內衣，笑指不愛push up款式。此外，與林芊妤「廁格gathering」的林知譽，被問到對方現時懷有身孕，林知譽說：「冇留意，唔清楚，我哋冇聯絡。」<br>採訪：黃曉妍<br>攝影：林賓尼</p></body></html>
