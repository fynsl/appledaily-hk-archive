<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】嘉玲演親熱戲偉仔監場</title></header><body><h1>【馮仁昭四圍超】<br>嘉玲演親熱戲偉仔監場</h1><p>劉嘉玲同謝君豪噚日喺商台宣傳下月演出嘅舞台劇《奪命證人》，佢哋透露會有親熱戲，不過未排到呢段，嘉玲話：「如果要做到《色戒》咁，我都可以，有乜問題，你哋大驚小怪！」謝君豪聽到都忍唔住「嘩」一聲，嘉玲指老公梁朝偉會睇佢演出同綵排。講到嘉玲暫做偉仔經理人，佢話：「大家一齊30年，我好了解佢嘅脾性，可能佢覺得我有安全感。」嘉玲笑住話會收埋老公，仲話想偉仔演舞台劇。<br>撰文：馮仁昭</p></body></html>
