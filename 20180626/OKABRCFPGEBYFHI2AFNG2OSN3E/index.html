<html><header><meta charset="utf-8"><title>【南非超新星】3個月贏17W！霍利時指仔仔嚟港機會......</title></header><body><h1>【南非超新星】<br>3個月贏17W！霍利時指仔仔嚟港機會......</h1><p>霍利時的16歲兒子Luke剛在南非起孖贏馬，前者回港後龍顏大悅，亦被問及Luke日後成為大師傅後，會否向香港馬會申請牌照，成為外籍公司騎師呢？<br><br>霍利時回應說：「Luke目前很年輕，仍未成年，他目前在南非是見習生，仍在見習騎師學校就讀。事實上，他出道只有三個多月，但已贏出17場頭馬，表現獲得外界肯定，我希望他繼續努力，為夢想進發，至於將來會否來港申請做騎師，這是很長遠的事。」<br><br>圖片來源：Candiese Marnewick / Gold Circle</p></body></html>
