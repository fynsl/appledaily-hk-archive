<html><header><meta charset="utf-8"><title>最強數據：法國慢熱[半和]穩陣 - 聰鳴</title></header><body><h1>最強數據：法國慢熱[半和]穩陣 - 聰鳴</h1><p>C組的形勢相當明朗，兩戰全勝的法國已確定出線，丹麥亦只需多取一分就可將澳洲踢出局。為應付淘汰賽，法國可能會收起部份進攻主力，進攻火力或會減弱。那邊廂，丹麥為保存戰力亦未必會去盡，故半場很大機會無交收，[半和]至穩陣。</p><p>法國今屆世盃貫徹慢熱表現，首輪雖以2:1戰勝澳洲，但攻入的兩球都是在下半場出現，上半場只能與袋鼠兵互交白卷。參考世盃外，法國曾爆冷與魚腩盧森堡互交白卷，完全反映法國慢熱的特質。至於丹麥方面，近10場賽事有五場是開[半和]，一於捧[半和]。<br>文︰聰鳴</p></body></html>
