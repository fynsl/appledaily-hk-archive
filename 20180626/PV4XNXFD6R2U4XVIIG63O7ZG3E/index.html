<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張舒雅濕平狂放蚊</title></header><body><h1>【馮仁昭四圍超】<br>張舒雅濕平狂放蚊</h1><p>現年32歲嘅張舒雅，08年當選港姐冠軍後，被稱「史上最hea港姐」，幾年前試過做model、又試過讀珠寶設計，同埋去阿爸珠寶公司學做生意，但始終喺工作方面未見起色。<br>日前張舒雅喺九龍塘某大型商場出現，素顏嘅佢着住黑衫黑褲露少少膊頭，與打扮同佢差唔多嘅阿媽，「黑白配」咁行街街，不過張舒雅連揀衫都提唔起勁，不時放蚊，行咗個幾鐘就同阿媽打道回府。<br>撰文：馮仁昭</p></body></html>
