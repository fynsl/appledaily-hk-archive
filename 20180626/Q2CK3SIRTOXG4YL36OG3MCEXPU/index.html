<html><header><meta charset="utf-8"><title>世盃求驗客：南韓噩耗奇誠庸重創 - 求驗客</title></header><body><h1>世盃求驗客：南韓噩耗奇誠庸重創 - 求驗客</h1><p>南韓喺F組接連輸畀瑞典同墨西哥，出線形勢極之嚴峻，禮拜三對德國仲一定要攞晒三分。不過太極虎賽前傳嚟壞消息，就係隊長奇誠庸拉傷小腿肌未能披甲。南韓官方人員證實消息：「醫生檢查證實奇誠庸左小腿肌有傷，佢要接受兩個禮拜嘅治療。」另南韓足總亦會去信國際足協，投訴對墨西哥賽事嘅執法球證馬歷，認為佢冇處罰攔截奇誠庸嘅墨西哥球員赫達摩蘭奴，令墨西哥可以打反擊轟入第二球。</p></body></html>
