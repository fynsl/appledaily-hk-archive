<html><header><meta charset="utf-8"><title>湯姆爆《蜘蛛俠2》新戲名</title></header><body><h1>湯姆爆《蜘蛛俠2》新戲名</h1><p>「蜘蛛俠」湯姆賀倫（Tom Holland）正身處西雅圖漫畫節，上周六他於Instagram提到關於自己的獨立新作：「我想道歉，因為關於《蜘蛛俠2》，我沒甚麼可以講，我甚麼都不知道，因為我死了，不知可以怎樣再進入故事，但我知我有新劇本，我超興奮地看着，一定會好正。」而這個時候他就拿起平板電腦，上面寫着新戲名《Spider-Man：Far From Home》，他更指新戲會到倫敦拍攝。</p></body></html>
