<html><header><meta charset="utf-8"><title>世盃求驗客：累瑞典輸波杜馬斯收死亡帖 - 求驗客</title></header><body><h1>世盃求驗客：累瑞典輸波<br>杜馬斯收死亡帖 - 求驗客</h1><p>瑞典喺上周六F組賽事慘被德國中場卻奧斯臨完場前一記罰球絕殺，而瑞典因犯規輸咗呢個罰球嘅中場占美杜馬斯周日操練時就發表聲明，話自己同家人賽後都受到死亡威脅。後備入替嘅杜馬斯喺補時四分鐘時，喺右路禁區邊從後鏟跌德國前鋒迪姆華拿，令德國獲得罰球，並且由卻奧斯主射建功。當德國反超前2:1，唔少球迷都已湧到杜馬斯嘅Instagram留言向佢作出人身攻擊。</p></body></html>
