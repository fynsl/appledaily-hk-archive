<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Gin Lee收埋着三點式</title></header><body><h1>【馮仁昭四圍超】<br>Gin Lee收埋着三點式</h1><p>李幸倪（Gin Lee）前晚完成兩場紅館演唱會，今次Gin Lee請咗唔少屋企人上舞台，仲跟媽咪同家姐合唱《給我一個吻》。Gin Lee話難得上紅館，所以渴望同家人分享。Gin Lee喺台上講到媽咪時仲眼濕濕咁話：「都感動，加上家人一直好擔心自己，所以現在有少少成績，好想畀佢哋見證。」佢又話演唱會後會請家人去泰國旅行，仲會大解放着三點式，唔好浪費操咗3個月嘅身材，但無意放上網派福利。<br>撰文：馮仁昭</p></body></html>
