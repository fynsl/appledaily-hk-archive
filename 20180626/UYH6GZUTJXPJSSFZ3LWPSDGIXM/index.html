<html><header><meta charset="utf-8"><title>部署超過一個月！排12檔都唔好無視安仔</title></header><body><h1>部署超過一個月！<br>排12檔都唔好無視安仔</h1><p>雖然騎師田泰安昨日（24日）於沙田日賽策騎葉楚航馬房的「軒轅齊飛」不敵「及時行樂」跑第二，未能取得頭馬。<br><br>不過騎練兩人後晚（27日）繼續合作，以「奇妙日」出戰第七場三班1200米。其實此駒早在一個月多前便交由騎者過檔，並先後三次試閘，今早（25日）他再親自策騎出試，對此駒相當緊張。<br><br>查實對上一次田泰安策騎葉廐賽駒贏馬，正是「奇妙日」的同主馬「大寶庫」，在16年11月贏出谷草1800米，據悉「奇妙日」今次一早配田泰安，亦是馬主的意思，可見該駒是有備而來，即使排得12檔稍差，亦有留意的價值。</p></body></html>
