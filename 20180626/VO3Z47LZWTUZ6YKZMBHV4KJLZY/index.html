<html><header><meta charset="utf-8"><title>工藤靜香巡演撐女作品</title></header><body><h1>工藤靜香巡演撐女作品</h1><p>日本女歌手工藤靜香巡迴騷前日在東京展開，今次是她挑戰只有鋼琴伴奏下獻唱，現場唱盡17首作品，更獻唱了由二女Koki（光希）作曲的《鋼之森》。</p><p>現場靜香玩懷舊，演繹了不少80年代作品，包括她於中二時參加選拔賽揀選的作品、藥師丸博子名曲《水手服與機關槍》，雖然靜香表示不會唱小貓俱樂部時期作品，但當播出《不要脫水手服》時，她又與全場約400名歌迷又唱又跳，現場氣氛high爆。正當媽咪開騷，Koki前日都更新了Instagram，今次就公開與狗狗的新相，即時再引來粉絲讚好。<br>撰文：程芬</p></body></html>
