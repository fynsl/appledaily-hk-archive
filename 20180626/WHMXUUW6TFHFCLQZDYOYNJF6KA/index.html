<html><header><meta charset="utf-8"><title>朴敏英網瘋傳變樣舊照</title></header><body><h1>朴敏英網瘋傳變樣舊照</h1><p>由韓國男星朴敘俊和朴敏英合作的tvN人氣劇《金秘書為何那樣》，現時在韓國及中港台等地熱播，更帶挈男女主角人氣急升，亦令劇迷翻煲二人舊作及瘋傳舊照。</p><p>而現年32歲的朴敏英被發現外貌變化甚大，出道13年的她拍過不少劇集和電影，對比其學生時期的舊照，可見與現在的樣貌簡直差天共地，不過朴敏英曾在節目承認割過雙眼皮及整鼻，雖然不算大執，但現在的樣子真的靚很多，令網民都讚她夠誠實，亦自言要整容的話一定要照朴敏英的樣貌整容。至於朴敘俊學生時期的樣貌雖然與現時有少少分別，但變臉情況不算嚴重。<br>撰文：施洛冰</p></body></html>
