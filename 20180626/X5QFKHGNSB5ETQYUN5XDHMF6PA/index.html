<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】阿姐讚家英哥窩心</title></header><body><h1>【馮仁昭四圍超】<br>阿姐讚家英哥窩心</h1><p>汪明荃大前晚喺澳門舉行巡迴演唱會，好友森森同斑斑兩姊妹專程去捧場，當然唔少得老公羅家英啦！仲有兩個幾月就71歲嘅阿姐，依然唱得又跳得，連家英哥上台簡述阿姐嘅威水史，都大讚老婆，𠱁到阿姐好開心。完騷後，森森同斑斑去到後台同阿姐敍舊，阿姐又讚家英哥好窩心：「真係好唔話得，做完自己嗰部份就趕住走，因為要一早飛去銀川，嚟緊廣州站佢又係咁趕，好感謝佢！」<br>撰文：馮仁昭</p></body></html>
