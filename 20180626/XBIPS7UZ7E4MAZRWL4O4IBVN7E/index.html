<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】蔚雨芯做Gym騷胸</title></header><body><h1>【馮仁昭四圍超】<br>蔚雨芯做Gym騷胸</h1><p>「魔鬼胸」蔚雨芯（Rainky）間唔中就會騷吓事業線，前日佢又喺Ig大晒身材，分享做gym過程，佢留言：「天堂回到地獄，從來對自己要有要求，這星期會議令我口水都揮發得一乾二淨，開會講到失聲……差點心臟病……就沒卸妝來跑步。」<br>有齊相同視頻，不過大部份時間都係影住個胸，着住白色運動top，邊跑步邊拍片，全程對準自己個胸，搞到網民留言都嘩嘩聲。<br>撰文：馮仁昭</p></body></html>
