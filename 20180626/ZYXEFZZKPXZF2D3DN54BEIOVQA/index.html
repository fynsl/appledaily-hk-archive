<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】RubberBand見證十年蛻變</title></header><body><h1>【馮仁昭四圍超】<br>RubberBand見證十年蛻變</h1><p>RubberBand噚日喺灣仔舉行音樂會熱身唱，獻唱新歌兼宣傳9月26日假Star Hall舉行嘅音樂會，十年前嗰日係佢哋推出首張專輯《Apollo 18》，而Star Hall係首個開騷場地，所以別具意義。6號話：「要令到樂迷無得唞，一齊唱到尾。」泥鯭指當初一齊跑校園騷嘅小肥會做嘉賓，仲自爆試過得十幾人睇，當中有學生原來係想搵黃柏高合照，6號希望令入場觀眾感受佢哋蛻變。<br>撰文：馮仁昭</p></body></html>
