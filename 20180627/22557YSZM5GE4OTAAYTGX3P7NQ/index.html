<html><header><meta charset="utf-8"><title>熊黛林騷腿湊B晒太陽</title></header><body><h1>熊黛林騷腿湊B晒太陽</h1><p>熊黛林（Lynn）於今年4月為老公郭可頌誕下孖女，昨帶囡囡到公園曬太陽，在社交網貼相並留言：「記錄一下，第一次帶着小寶貝出來散散步，喜歡！」相中只見到一架BB車，不知孖女是否同坐一車。<br>初為人母的Lynn，早前坐月期間出關，到灣仔為「媽媽手」求醫，雙手臂要用紗布包紮。現已痊癒的她勤做運動收身，怎知日前兩次外出都遇着落大雨，她留言大呻：「才出來五分鐘又下雨，這是幾個意思吖？」昨Lynn穿開衩露肩裙，足踏涼鞋外出，一雙長腿已經沒水腫，身形回復纖瘦，有眼利網友留言：「發現了，第四隻腳趾長呢！」<br>撰文：皓騫</p></body></html>
