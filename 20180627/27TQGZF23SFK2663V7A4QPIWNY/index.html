<html><header><meta charset="utf-8"><title>草蜢出碟惹蔡一傑不滿</title></header><body><h1>草蜢出碟惹蔡一傑不滿</h1><p>草蜢昨日以動物主題服飾打扮在海洋公園參加「動夏嘉年華」揭幕禮，與一班火辣森巴舞蹈藝員一齊擺動，氣氛高漲。草蜢入行6周年演唱會在海洋公園停車場舉行，稍後有意在樂園開騷。<br>蔡一傑回想首次踏足樂園是1977年，阿哥蔡一智喜歡樂園日落景色。蘇志威自爆：「以前成日同女嚟玩，𠵱家都係，一坐纜車去到高位，我就會攬住對方好驚。」兩位兄弟爆他最驚老婆，蘇志威否認說：「我冇嘢驚，從冇話過驚老婆，互相尊重箒。」此外，草蜢去年演唱會DVD正式推出，由蔡一傑剪輯，雖然辛苦但力求完美，並投訴兩位成員懶懶閒坐視不理。<br>採訪：卓寶花<br>攝影：陳慧安</p></body></html>
