<html><header><meta charset="utf-8"><title>【華人揚威】李安屢獲殊榮</title></header><body><h1>【華人揚威】李安屢獲殊榮</h1><p>奧斯卡金像獎中，獲獎華人以幕後為主，演員中只得成龍於16年獲頒「榮譽獎」。01年電影《臥虎藏龍》囊括多個獎項，包括李安（圖）的「最佳外語片獎」、鮑德熹的「最佳攝影獎」、譚盾的「最佳原聲音樂獎」及葉錦添的「最佳藝術指導獎」，另外，李安在06年及12年，先後憑《斷背山》及《少年Pi的奇幻漂流》兩度奪「最佳導演獎」，是華人所獲奧斯卡金像獎最高榮譽。<br>至於最早在奧斯卡揚威的華人，則要數56年美籍華人黃宗霑，他曾兩度獲「最佳黑白片攝影獎」。但真正激起華人電影工作者對奧斯卡的關注，則是88年的《末代皇帝》，其中蘇聰獲得了「最佳原聲音樂獎」。</p></body></html>
