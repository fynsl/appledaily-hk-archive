<html><header><meta charset="utf-8"><title>祖兒認間中見劉浩龍</title></header><body><h1>祖兒認間中見劉浩龍</h1><p>容祖兒昨日到商台宣傳新歌《心之科學》，對於被指跟劉浩龍（師兄）撐枱腳傳復合，她說：「我哋間唔中都會見面，我可以同任何人食飯，唔係次次都自己食嘅，大家有任何揣測同報道，我都抱開放態度，大家唔使擔心同過份關心。」<br>問到目前跟師兄的關係？祖兒稱：「喺我嘅世界入面，除非係家人，否則其他都係朋友，咁好明顯師兄唔係家人啦。」講到生日遊船河，祖兒表示因要落水兼素顏示人，所以只邀請信任的朋友出席，包括師兄。曾揚言希望40歲前結婚，可希望早日嫁人？祖兒說：「𠵱家先38歲，人生唔應該俾時限框死，或者我係留前鬥後，之後先急起直追。」<br>採訪、攝影：曹家誠</p></body></html>
