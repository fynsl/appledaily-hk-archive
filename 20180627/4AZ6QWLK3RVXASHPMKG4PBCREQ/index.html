<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】伍倩彤解放出內衣寫真</title></header><body><h1>【馮仁昭四圍超】伍倩彤解放出內衣寫真</h1><p>伍倩彤首次於今年書展推出《Find Me In Praha》寫真集，擁有33C、24、34身材嘅佢係第四代「邦民女」，今年簽約耀榮文化，3月到布拉格拍攝寫真集。寫真集中，佢換上超過20套衫。<br>伍倩彤透露平日最大興趣係游水同烹飪，雖然首次影寫真略為性感，但佢唔係好介意，反而係布拉格戶外拍攝期間遇到大雪，因為衣衫單薄而令佢頗為辛苦。<br>撰文：馮仁昭</p></body></html>
