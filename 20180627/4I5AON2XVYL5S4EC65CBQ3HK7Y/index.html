<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Coffee笑蔡慧欣女似飲醉</title></header><body><h1>【馮仁昭四圍超】Coffee笑蔡慧欣女似飲醉</h1><p>神獸天使蔡慧欣（中）去年9月奉子成婚，囡囡Meghan今年2月出世，前晚她在社交網晒百日宴相，囡囡眼大大超可愛。<br>準媽媽林芊妤（Coffee 左）都有到賀，問到有否向蔡慧欣取經？Coffee接受電話訪問時話：「百日宴差唔多兩個禮拜前，喺我結婚之前搞㗎！佢BB好得意，好似飲奶飲醉咗咁，嗰晚佢好忙，所以我哋都冇乜時間傾偈。」<br>撰文：馮仁昭</p></body></html>
