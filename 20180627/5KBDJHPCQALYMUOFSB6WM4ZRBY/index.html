<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張曦雯認買百萬跑車</title></header><body><h1>【馮仁昭四圍超】張曦雯認買百萬跑車</h1><p>無綫咪神張曦雯近日突然富貴，一擲120萬買黑色新款保時捷四驅車，有傳佢被億萬富商H狂追，噚日佢為博愛醫院大型電競慈善賽做司儀時，強調自己經濟獨立︰「我都好想知H係邊個，其實架車自己有能力買得起，唔需要另一個人買畀我，我唔貪錢，絕對有能力support自己，買鍾意嘅嘢。」對於突然富貴，佢解釋：「旅行有平有貴，我瞓覺都冇時間，更加冇時間識男仔。」<br>撰文：馮仁昭</p></body></html>
