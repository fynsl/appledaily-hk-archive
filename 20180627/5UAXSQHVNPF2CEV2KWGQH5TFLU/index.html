<html><header><meta charset="utf-8"><title>最強數據：森巴兵以守為先博[半細] - 亨少</title></header><body><h1>最強數據：森巴兵以守為先博[半細] - 亨少</h1><p>E組的形勢與早前的B組類似，巴西及瑞士只要在最後一場取得一分即可出線，但塞爾維亞只要贏出，整個出線形勢就會改變過來。從前兩仗表現看來，巴西隊入局頗慢，打出的進攻節奏亦不理想。但上仗下半場換入杜格拉斯哥斯達後，進攻速度提升不少，可惜此子今仗倦勤，或要繼續用上韋利安任正選。</p><p>塞爾維亞上仗早早領先後，被瑞士反勝，前鋒阿歷山大米祖域雖然射入開紀錄一球，但其後多次失機，未能拉開距離為致命傷。翻查兩支球隊近10仗比賽，半場都是開「細」居多，而今仗巴西亦毋須急於進攻，相信以穩守為先，[半細]可撐！<br>文︰亨少</p></body></html>
