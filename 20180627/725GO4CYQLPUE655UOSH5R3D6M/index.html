<html><header><meta charset="utf-8"><title>世盃求驗客：瑞士三寶罰錢唔使停賽</title></header><body><h1>世盃求驗客：瑞士三寶罰錢唔使停賽</h1><p>國際足協（FIFA）禮拜一宣佈，三位瑞士球員格列沙加、梳頓沙基利同隊長列治史迪拿因為「唔符合運動精神」，喺上場對塞爾維亞嘅比賽中做出帶有政治意味嘅「雙頭鷹」政治手勢，經FIFA展開紀律調查後，各被罰款10,000瑞士法朗（約80,000港元）及5,000瑞士法朗（約40,000港元），好彩嘅係三人都唔使停賽，算執番身彩。值得一提嘅係，沙加同沙基利都係阿爾巴尼亞裔瑞士人，而列治史迪拿就係土生土長嘅瑞士人。</p></body></html>
