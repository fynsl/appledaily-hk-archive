<html><header><meta charset="utf-8"><title>阿姐讚C朗夠正氣</title></header><body><h1>阿姐讚C朗夠正氣</h1><p>八和會館主席汪明荃（阿姐）、保良局主席蔡李惠莉昨日在油麻地戲院出席「保良局八和課程先導計劃粵劇匯演」，一班小學生在台上獻唱粵曲，獲阿姐大讚演出有板有眼。<br>阿姐透露下月將與老公羅家英到俄羅斯欣賞世界盃決賽賽事，她說：「好期待，今次氣氛好勁，好多冷門球隊表現好積極，比到強隊有啲……美斯慘呀！」提到阿根廷對戰尼日利亞，她即說：「尼日利亞好勁㗎喎！我有睇之前嗰場，絕對唔差。」阿姐指自己已脫節，沒有心水球隊，但她說：「𠵱家好多球星我都唔識，都係C朗、美斯，（睇靚仔？）梗係，我鍾意C朗冇紋身，好正氣。」<br>採訪：黃曉妍<br>攝影：陳俊強</p></body></html>
