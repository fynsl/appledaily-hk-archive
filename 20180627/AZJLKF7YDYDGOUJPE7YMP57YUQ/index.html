<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】LuLu怕燈死阿根廷</title></header><body><h1>【馮仁昭四圍超】LuLu怕燈死阿根廷</h1><p>董嘉儀（大埔LuLu） 噚日去到尖沙嘴，為網上平台擔任節目主持。LuLu被指經常成為世杯賽事「明燈」，LuLu話：「自己冇計過『燈』死幾多隊，自己𠵱家都唔敢着波衫。」LuLu笑指阿根廷係男友愛隊，所以男友都唔敢畀佢着阿根廷波衫。LuLu指最近每晚捱夜睇波食嘢，搞到體重上升，佢話要喺兩場比賽中間嘅兩個鐘，爭取時間做運動收腹。<br>撰文：馮仁昭</p></body></html>
