<html><header><meta charset="utf-8"><title>【metoo風潮】女性會員比例創新高</title></header><body><h1>【metoo風潮】女性會員比例創新高</h1><p>美國影藝學院的委員由創始時期的275名，到60年代增加至3,000人。幾年前奧斯卡提名名單被轟只得白人，引起電影界抗議奧斯卡歧視有色人種，所以由前年起的新會員中，特地加入不同種族演員。除了種族，女性也同樣成為議題，隨着上年發起的「#metoo」風潮，引發起新一輪的影壇女權運動，女性無論在薪酬還是地位也獲顯著提升。今年的新成員中，就有49%女性，幾乎佔一半，令總體女性比例高達31%。另外，在種族方面，加入今年新成員後，就有高達16%非白人成員，吸納更多不同文化於當中。</p></body></html>
