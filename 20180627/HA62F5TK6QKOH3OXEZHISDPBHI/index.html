<html><header><meta charset="utf-8"><title>兩岸水龍捲不停深圳西涌驚現「龍吸水」</title></header><body><h1>兩岸水龍捲不停<br>深圳西涌驚現「龍吸水」</h1><p>深圳周二受不穩定氣流影響，出現陣雨和雷雨，其中大鵬新區葵新站記錄到全市最大降雨有23.9毫米。不穩定天氣加上低層西南急流，導致深圳西涌海面於早上約6時37分出現水龍捲。<br><br>水龍捲是一種出現在溫暖水面上空的龍捲風，其上端與雷雨雲相接，下端直接延伸到水面。受龍捲風中心氣壓極度減小的吸引，水流被吸入渦旋的底部，並隨即變為繞軸心向上的渦流。<br><br>南都網</p></body></html>
