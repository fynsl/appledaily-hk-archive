<html><header><meta charset="utf-8"><title>Cardi B睡房嫁Offset</title></header><body><h1>Cardi B睡房嫁Offset</h1><p>美國人氣饒舌歌手Cardi B於社交網宣佈已於去年9月秘嫁Offset，她指當時於睡房剛睡醒，就見到Offset求婚，她一口應承：「我們找了個人為我們證婚，現場只有他、我們兩個及我表親。我說我願意，但沒婚紗、沒化妝又沒戒指！好明顯我好愛我老公。」<br>由於之後Offset於公開演出時補上鑽戒，所以Cardi B都收貨，據指二人打算等Cardi B產後才舉行婚宴。</p></body></html>
