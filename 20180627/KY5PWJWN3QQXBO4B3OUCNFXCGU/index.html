<html><header><meta charset="utf-8"><title>【韓國新勢力】韓星導演爭相入圍</title></header><body><h1>【韓國新勢力】韓星導演爭相入圍</h1><p>美國電影藝術及科學學院昨日宣佈今年新會員邀請名單，除了香港藝人劉德華、台灣男星金城武等入選外，他們將有份決定明年2月在美國洛杉磯（Los Angeles）舉行的奧斯卡金像獎獎項花落誰家。</p><p>繼去年亞洲委員入圍人數激爭，今年中港台委員都有增長。韓國方面亦有多人入選，包括韓片《與神同行》男星河正宇、韓劇《Signal》男星趙震雄、韓劇《秘密森林》女星裴斗娜、柏林影后金敏喜、韓片《密陽》導演李滄東及韓片《獨自一人在夜晚的海邊》導演洪尚秀等。其中金敏善與人夫洪尚秀傳不倫戀，竟也獲選成評委。</p></body></html>
