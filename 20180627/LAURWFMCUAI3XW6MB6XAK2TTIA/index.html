<html><header><meta charset="utf-8"><title>「唔想被莫雷拉追番轉頭」！潘頓真係恨到出晒口</title></header><body><h1>「唔想被莫雷拉追番轉頭」！<br>潘頓真係恨到出晒口</h1><p>季尾馬圈的話題，離不開冠軍騎師之爭！潘頓剛周日（24日）起孖，今季頭馬數字增至126場，惟莫雷拉同日亦起孖，累積有121W，繼續以五場頭馬落後潘頓。<br><br>潘頓說：「剛周日賽事舉行前，我希望自己可以贏到兩至三場頭馬，結果全日埋單贏了兩場頭馬，合乎預期。我會在餘下的賽事盡全力爭取頭馬，期望如願重奪冠軍寶座。」<br><br>「我主觀希望馬季煞科日可快些來臨，現階段我暫時領先，越耐越多變數，我真希望可保持領先的優勢，不要被莫雷拉反敗為勝。」</p></body></html>
