<html><header><meta charset="utf-8"><title>今屆韓國小姐有冇撞樣？晒泳照被指冇睇頭未減肥</title></header><body><h1>今屆韓國小姐有冇撞樣？<br>晒泳照被指冇睇頭未減肥</h1><p>每年韓國小姐選舉進行前，網民都會表示入圍佳麗離奇撞樣，論髮型同樣貌都好似，搞到唔少網民話根本分唔清邊個打邊個。新一屆韓國小姐選舉決賽將於下月4日於首爾奧林匹克公園舉行，日前入圍嘅32名佳麗就去咗江原道某水上樂園拍攝泳照，大晒身材。<br><br>今屆佳麗似乎冇去年嘅咁撞樣，網民都表示分得清，不過亦有人留言「再造戰士」、「複製人大軍」等。<br><br>除咗樣之後，亦有網民表示今屆佳麗穿上泳衣似乎冇咩睇頭，未知係因為泳衣嘅款式問題，定部分佳麗仲未開始減肥呢？</p></body></html>
