<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】袁偉豪明年娶張寶兒</title></header><body><h1>【馮仁昭四圍超】袁偉豪明年娶張寶兒</h1><p>37歲袁偉豪同26歲張寶兒，去年5月拍攝旅遊節目《打工捱世界II》撻着，拍拖年幾，噚日有報道指佢哋計劃明年結婚。袁偉豪早排先為老竇搞喪禮，因乜事咁快諗結婚？原來袁偉豪喪父好傷心，好彩得女友默默支持，加上雙方又見晒家長，已認定對方。其實喺袁父喪禮上，張寶兒已經着晒素服坐家屬席。張寶兒老竇張煌煌係億萬富豪，女友「財」貌雙全，絕對娶得過。<br>撰文：馮仁昭</p></body></html>
