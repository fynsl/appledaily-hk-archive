<html><header><meta charset="utf-8"><title>【港星會員】嘉玲偉仔夫妻入選</title></header><body><h1>【港星會員】嘉玲偉仔夫妻入選</h1><p>自前年攝影師潘恒生及鮑德熹加入奧斯卡委員行列後，去年有不少香港演藝人開始入圍。</p><p>梁朝偉（演員）<br>劉嘉玲（演員）<br>甄子丹（演員）<br>張曼玉（演員）<br>杜琪峯（導演）<br>陳可辛（導演）<br>許鞍華（導演）<br>游乃海（編劇）<br>顧嘉煇（音樂人）<br>利碧君（服裝設計師）<br>彭綺華（監製）<br>施南生（監製）<br>張嘉輝（剪接）<br>潘恒生（攝影師）<br>鮑德熹（攝影師）</p></body></html>
