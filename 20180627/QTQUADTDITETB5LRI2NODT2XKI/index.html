<html><header><meta charset="utf-8"><title>世盃求驗客：伊巴踩瑞典腳屎波</title></header><body><h1>世盃求驗客：伊巴踩瑞典腳屎波</h1><p>最近喺社文媒體大晒紋身嘅「戰神」伊巴謙莫域，禮拜一接受《ESPN》訪問時自誇，由瑞典第一場世盃比賽開始，佢就已經覺得自己如果有份踢，肯定比起𠵱家班瑞典國腳表現好好多：「或者有人會講畀佢哋聽，去參加世盃係享受比賽。但因為我嘅出生背景（父母為前南斯拉夫人），所以我並唔受歡迎，我係通過自己嘅努力先得到國家隊隊長呢個位。」伊巴又用紅酒嚟比喻自己，話年齡只係數字，自己越老就好似紅酒一樣越醇，場上表現越好。</p></body></html>
