<html><header><meta charset="utf-8"><title>千嬅撐監製放棄陪囝囝</title></header><body><h1>千嬅撐監製放棄陪囝囝</h1><p>已有17年沒拍劇的楊千嬅，最近為金牌監製陳寶華演出劇集《多功能老婆》，昨日與朱晨麗出席在將軍澳的記者會時，千嬅表示已投入拍攝，未有不適應，還稱休息時間足夠。</p><p>雖然千嬅現實生活中是烈女兼辣媽，不過在新劇中表現收斂，她笑說：「今次做賢妻良母，仲會有好多喊戲，因為成套戲有好多內心戲，又會講夫妻、男女關係，會好多內心掙扎，對演員嚟講係好有戲癮。」劇集將拍到9月，問到會否抽時間陪囝囝去旅行兼休息？她說：「唔會喇，到時會接電影，所以暑假會由丁生帶個去仔去旅行。」黃浩然亦表示到時開另一新劇，所以不可以陪兩個寶貝仔玩。<br>撰文：唐琛悠</p></body></html>
