<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Isabella帶仔跑到飛起</title></header><body><h1>【馮仁昭四圍超】Isabella帶仔跑到飛起</h1><p>為舊愛「小小超」李澤楷生咗三個仔嘅梁洛施（Isabella），自從宣佈復出之後，上周六踏入30歲嘅佢，連日好勤力玩Ig谷人氣，繼被生日蛋糕出賣佢嘅花名「豬西妹妹」後，噚日Isabella出絕招，就係孖囝囝跑步出鏡！<br>着小背心嘅Isabella跑到扮飛，表情勁興奮，但囝囝樣子被壽司圖案遮晒，唔知幾時可以見到冇格版嘅「小小小超」呢？<br>撰文：馮仁昭</p></body></html>
