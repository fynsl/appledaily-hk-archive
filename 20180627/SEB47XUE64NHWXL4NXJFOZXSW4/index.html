<html><header><meta charset="utf-8"><title>陳家樂失聲嗌交做口形</title></header><body><h1>陳家樂失聲嗌交做口形</h1><p>陳家樂、麥子樂及湯加文前晚到荃灣出席電影《吉屋》首映禮，三人暢談在大馬拍外景經歷，家樂由開拍就生病，直至電影完工才康復，他說：「初時只係喉痛發炎，之後就發燒出智慧齒，出完再發燒，再喉龍發炎又失聲，有場戲我同子樂嗌交，我因為講唔到嘢，都只係做口形。」<br>家樂慨嘆除到片場外，其餘時間都在睡覺，子樂笑謂：「我哋都冇去玩，只係一次去雲頂拍戲，主戲家樂拍，湯加文就教我玩輪盤，結果贏咗幾百蚊，我哋買咗榴槤返去同劇組分享。」家樂和子樂因合作成為好友，問到會否傾心事？子樂說：「好少傾，心照，唔使講出口。」<br>採訪：馬建華<br>攝影：林賓尼</p></body></html>
