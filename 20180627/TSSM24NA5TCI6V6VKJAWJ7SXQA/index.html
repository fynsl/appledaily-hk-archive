<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳展鵬藐袁文傑解悶</title></header><body><h1>【馮仁昭四圍超】陳展鵬藐袁文傑解悶</h1><p>陳展鵬最近傳同袁文傑不和，有報道話佢兩個喺亞視嗰陣已經唔妥，積怨咗16年咁耐。早排佢哋合作拍《天命》，傳陳展鵬藐爆袁文傑。</p><p>陳展鵬前晚同一班《天命》演員約埋喺鑽石山同市民一齊睇首播，咁啱袁文傑又冇影。講到兩人不和，陳展鵬就笑笑口解釋：「我咁悶，都係要啲新聞宣傳吓，我同傑仔盡在不言中，同男人不和好過同女人。」<br>撰文：馮仁昭</p></body></html>
