<html><header><meta charset="utf-8"><title>世盃求驗客：瑜伽+按摩　英軍備戰好輕鬆</title></header><body><h1>世盃求驗客：瑜伽+按摩　英軍備戰好輕鬆</h1><p>英格蘭大炒世盃初哥巴拿馬六個一皮後第二日，領隊修夫基安排一系列恢復活動，等班球員可以鬆一鬆肌肉，以最佳狀態備戰禮拜四對比利時嘅尾輪分組賽。艾舒利楊格、比克福特同埋哈利馬古尼一齊做瑜伽，其他隊友好似迪利阿里、加利卡希爾、丹尼路斯就去做帶重訓練。做完瑜伽舉完重，班球員就跟手去做按摩，羅夫度斯卓克仲唔知點解越做越興奮，坐喺張凳度大笑，睇嚟班球員冇乜壓力喎！</p></body></html>
