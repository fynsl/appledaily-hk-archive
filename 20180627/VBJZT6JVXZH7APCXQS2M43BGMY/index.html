<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林心如素顏相證凍齡</title></header><body><h1>【馮仁昭四圍超】林心如素顏相證凍齡</h1><p>42歲嘅林心如前年和霍建華結婚，婚後育有囡囡曉茹。心如憑《還珠格格》爆紅，近年榮升製作人。出道23年嘅佢凍齡有方，不過日前出席上合電影節閉幕禮時，就俾人影到張慘不忍睹嘅「照妖相」。<br>為咗以正視聽，心如前日公開素顏相，其實近日閒聊在家嘅佢好多搞作，前日就喺屋企整蛋糕，仲將過程放上網。其中一張影焗爐嘅相，倒影出佢對美腿，差啲令網民錯重點。<br>撰文：馮仁昭</p></body></html>
