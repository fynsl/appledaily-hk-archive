<html><header><meta charset="utf-8"><title>世盃求驗客：沙地比斯續新約埃及古柏要搵工</title></header><body><h1>世盃求驗客：沙地比斯續新約<br>埃及古柏要搵工</h1><p>同樣喺俄羅斯世界盃之旅提早玩完，但就有人歡喜有人愁。據英國《天空體育》報道，埃及喺世界盃以「三零部隊」姿態出局後，阿根廷籍教練古柏亦宣告約滿並正式離職。古柏自2015年起執教埃及，三年期間帶隊出戰38場攞到19勝7和12負，勝率剛好為50%。至於喺揭幕戰吞咗五蛋一度傳出被炒，但之後越踢越好兼帶領沙地阿拉伯擊敗埃及、攞到24年嚟世盃首場勝仗嘅教練比斯，就成功獲得續約留任，雙方延長合作直至2019年亞洲盃後結束。</p></body></html>
