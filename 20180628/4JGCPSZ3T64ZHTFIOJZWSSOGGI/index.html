<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳浩民讚李若彤天仙</title></header><body><h1>【馮仁昭四圍超】陳浩民讚李若彤天仙</h1><p>李若彤同陳浩民（左）曾經喺1997年版嘅《天龍八部》入面，飾演王語嫣同段譽，事隔21年，佢哋因拍網路大電影《齊天大聖─火焰山》而重遇。前日李若彤嘅經理人喺微博上載咗佢哋同曾志偉嘅合照，佢哋兩個人好似食咗防腐劑咁冇變過。陳浩民噚日回覆《蘋果》話：「好開心一次聚會，自《天龍八部》合作過，成20年冇見，今次全靠志偉嘅安排，神仙姐姐冇見咁耐，佢都冇變，一樣咁靚。」<br>撰文：馮仁昭</p></body></html>
