<html><header><meta charset="utf-8"><title>謝安琪唱出夫妻生活</title></header><body><h1>謝安琪唱出夫妻生活</h1><p>謝安琪（Kay）昨日在新城宣傳新歌《人妻的偽術》，透露新歌講述夫妻間相處不一定太坦白，還自爆當中有些是她跟老公張繼聰的相處實況。<br>提到大仔張瞻小學畢業，Kay說：「希望佢成為一個健康善良嘅人，我哋已經好開心。」提到張繼聰感動到喊，Kay笑說：「佢感性啲，我都有㗎，其實畢業禮早幾日諗到我已經嚟。估唔到張繼聰咁大隻，啲感情咁顯露，同佢啲肌肉一樣凸出，好得意，都唔知佢咁，不過我睇番啲片都感動㗎，小朋友同我講『you should be proud of yourself』。」<br>採訪、攝影：羅慧敏</p></body></html>
