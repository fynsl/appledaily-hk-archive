<html><header><meta charset="utf-8"><title>【add star】謝安琪音樂女神</title></header><body><h1>【add star】謝安琪音樂女神</h1><p>謝安琪（Kay）早前穿上白色民族印花連身裙，出席Clarins以音樂節為主題的活動。</p><p>這條連身裙來自時裝品牌3.1Phillip Lim的早秋2018系列，有很多加分的細節位，包括夏天大熱的刺繡民族圖案、百褶元素，還有V領和不對稱的吊帶設計，露出健康性感的事業線及半邊迷人香肩。加上裙子開衩設計，Kay又配上Sergio Rossi的閃石高跟涼鞋晒美腿，一身女神造型與音樂節主題相呼應。<br>撰文：安妮</p><p>更多精采時尚內容，盡在 http://add.appledaily.com。  </p></body></html>
