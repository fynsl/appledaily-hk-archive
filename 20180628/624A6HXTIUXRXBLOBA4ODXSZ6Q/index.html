<html><header><meta charset="utf-8"><title>世盃求驗客：阿國總理幫「雙沙」交罰款</title></header><body><h1>世盃求驗客：阿國總理幫「雙沙」交罰款</h1><p>阿爾巴尼亞總理拉馬為咗支持做出國旗上雙頭鷹手勢，而俾國際足協罰款嘅瑞士球星格列沙加同梳頓沙基利，用「唔使怕鷹」（Don't Be Afraid of the Eagle）呢個名開咗個銀行戶口，呼籲國人捐錢幫佢哋畀罰款，目的係感激佢哋為幾百萬國人帶嚟歡樂。阿爾巴尼亞裔嘅沙加同沙基利早前喺贏塞爾維亞2:1後做雙頭鷹手勢，俾FIFA以缺乏體育精神為由各罰10,000瑞士法郎，有份加入做手勢嘅列治史迪拿就被罰5,000瑞士法郎。</p></body></html>
