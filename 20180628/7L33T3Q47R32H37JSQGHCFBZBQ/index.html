<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】偉仔生日話去偷心</title></header><body><h1>【馮仁昭四圍超】偉仔生日話去偷心</h1><p>梁朝偉噚日56歲生日，佢嘅幾位電影《歐洲攻略》拍檔都用各自方式送上祝福。先係戲中演偉仔徒弟嘅吳亦凡最平實，祝師傅「吃好睡好」、而超模杜鵑用黑白默劇配以紙牌讀白，祝偉仔生日快樂。講到最扮嘢嘅要數唐嫣嘅特工式祝壽。身在外地嘅偉仔拍片以廣東話回應三份祝福：「三份祝福都好特別，今年暑假我會同呢三位超級特工，為大家準備一份超級攻略，去偷你哋嘅心，大家睇住嘞。」<br>撰文：馮仁昭</p></body></html>
