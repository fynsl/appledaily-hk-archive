<html><header><meta charset="utf-8"><title>Ana R.冒險生9磅巨B</title></header><body><h1>Ana R.冒險生9磅巨B</h1><p>混血名模Ana R.昨早誕下第二胎，兒子未改名，體重9.4磅，母子平安。Ana R.已育有一名兩歲幾囡囡Maya，今次再為老公Bradley Garland添兒子，湊成「好」字，可喜可賀。不過生產前都有一定風險，因為38歲的Ana R.是高危產婦，胎盤位置過低，所以今胎要剖腹產子，慶幸生產過程一切順利，母子都健康平安。<br>Ana R.今次誕下逾9磅重巨嬰，全家上下都十分興奮，她亦開心高呼：「Big baby！」並笑言幸好決定開刀生產，否則都不知道如何順產生下這個巨B。生完巨B後，她覺得有點倦，所以要多作休息。<br>撰文：唐如</p></body></html>
