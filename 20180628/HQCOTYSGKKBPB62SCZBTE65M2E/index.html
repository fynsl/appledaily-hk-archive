<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】雷莊𠒇急返加國慰男友</title></header><body><h1>【馮仁昭四圍超】雷莊𠒇急返加國慰男友</h1><p>卸任在即嘅應屆港姐冠軍雷莊𠒇（Juliette）剛度過24歲生日，之前佢出席端午節活動嗰陣，已講過會返加拿大探男朋友，仲話會放一個月長假。話咁快佢已經返咗去加拿大，前日仲喺Ig上載佢同醫生男友Hanmin嘅面貼面合照，咁都未夠，仲要留言︰「Missing you everyday」真係晒死人咯。其實之前Juliette都講明唔會同無綫簽約，話寧願返加拿大搵機會。<br>撰文：馮仁昭</p></body></html>
