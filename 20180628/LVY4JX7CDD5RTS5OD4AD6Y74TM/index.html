<html><header><meta charset="utf-8"><title>木南晴夏完婚助收視升</title></header><body><h1>木南晴夏完婚助收視升</h1><p>38歲日本男星玉木宏日前驚爆娶32歲演技派女星木南晴夏為妻，結束王老五生涯，消息震驚藝能界。<br>有傳兩人已在前日註冊結婚成為夫妻，木南晴夏前日終於更新twitter，至於她有份演出的日劇《花過天晴~花男Next Season~》前晚播出大結局，其角色在劇中同樣嫁人，獲濱野謙太（左）扮演的男友驚喜求婚。而前晚大結局收視升至9.5%，比上集撞正日本隊出戰世盃大戰哥倫比亞時勁升4.3%，但未能衝破10%收視。</p></body></html>
