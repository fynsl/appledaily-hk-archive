<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳潔靈新舊樣對照</title></header><body><h1>【馮仁昭四圍超】陳潔靈新舊樣對照</h1><p>陳潔靈噚日喺土瓜灣綵排下月假演藝學院舉行嘅演唱會，相隔24年再舉行個人騷，佢拎返當年紅館個唱海報出嚟做對照，新舊海報都係合上眼，陳潔靈笑話悉心設計另一張係打開眼：「因為我哋可以去到APA（演藝學院）所以就開眼喇。」佢話今次演出冇請歌手朋友做嘉賓，留待下次有機會喺紅館開騷時先請，希望請張學友、謝霆鋒：「又可以搵學生，整個學生大巡禮都得。」<br>撰文：馮仁昭</p></body></html>
