<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鄭俊弘講明形象不變</title></header><body><h1>【馮仁昭四圍超】鄭俊弘講明形象不變</h1><p>鄭俊弘同雷深如（J.Arie）噚日喺小西灣出席「有聲好書」全港中學生聲演比賽，J.Arie最近為新歌《神奇女俠》MV，染咗一頭橙色頭髮，佢笑住話：「冇理由着套神奇女俠嘅衫出嚟，都冇人想睇，我自己都唔想睇，所以惟有染頭。」不過鄭俊弘就直言唔會嘗試改變形象，佢話：「如果為首歌就可以，但好極端咁改變自己形象，例如鏟頭、好似G-DRAGON咁樣，就唔適合我。」<br>撰文：馮仁昭</p></body></html>
