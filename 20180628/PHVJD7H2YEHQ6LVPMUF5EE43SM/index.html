<html><header><meta charset="utf-8"><title>爆相爆片：女客困試身室　消防爆門</title></header><body><h1>爆相爆片：女客困試身室　消防爆門</h1><p>唔理心情好壞，小記都會買衫，但如果試衫遇上被困試身室，真係掃興兼瘀到爆，好似噚日呢位女士咁，唔嬲豬就奇！<br>讀者葉先生噚日下晝1點半左右，經過海港城一間連鎖時裝店，發現有大批消防員喺入面（圖），拎晒架生咁，亦有消防員喺一間試身室外邊圍晒膠紙，好大陣仗咁。「消防員同試身室入面嘅人講，陣間會爆門」，葉先生就知道，原來係有人被困喺試身室入面，「我聽到把女人聲，出面有位男士等緊佢」。<br>葉先生喺門外企咗十分鐘，保安員終於拉起黑布，擋住試身室做嘢。葉認為呢啲咁瘀嘅事發生喺大型連鎖店，都真係匪夷所思。</p></body></html>
