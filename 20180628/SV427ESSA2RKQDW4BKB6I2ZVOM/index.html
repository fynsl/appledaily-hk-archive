<html><header><meta charset="utf-8"><title>世盃求驗客：菲臘佬囝囝入魔做「咸哥」接班人？</title></header><body><h1>世盃求驗客：菲臘佬囝囝入魔<br>做「咸哥」接班人？</h1><p>曼聯名將菲臘尼維利，今屆世盃當然冇佢份踢，但都有份做世盃比賽嘅評述員。佢囝囝夏菲尼維利有望繼承衣鉢，不過就唔係做講波佬，而係成為職業足球員。夏菲尼喺周二收到最好嘅生日禮物，就係喺佢嘅16歲生日簽約加盟曼聯。菲臘佬喺個人社交網頁上載咗囝囝拎住曼聯7號波衫嘅相，仲寫住「為你自豪@夏菲尼維利，去追隨你嘅夢想！！！」同樣係曼聯「92班」成員、菲臘佬阿哥加利尼維利亦有喺ig恭喜姪仔，仲叫佢繼續努力。</p></body></html>
