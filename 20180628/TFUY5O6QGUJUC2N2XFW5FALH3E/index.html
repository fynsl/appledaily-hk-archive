<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】石詠莉東京地獄式拍MV</title></header><body><h1>【馮仁昭四圍超】石詠莉東京地獄式拍MV</h1><p>石詠莉（Sukie）噚日去到新城主持節目，Sukie啱啱去咗東京四日，為全新大碟拍封面同MV，而老公鄧健泓就擔任總監同導演，Sukie話：「入行咁耐未試過咁地獄式通告，夜晚12點瞓，凌晨兩點就起身化妝整頭，黑眼圈跌到落下巴，𠵱家要充電。因為要拍日出，又因為雨季，加上大阪地震，又傳會有主震，團隊都擔心。」而8月Sukie就開始綵排舞台劇《慾望街車》，佢話同同劇演員好有火花，好期待。<br>撰文：馮仁昭</p></body></html>
