<html><header><meta charset="utf-8"><title>吳彤返加生活覓對象</title></header><body><h1>吳彤返加生活覓對象</h1><p>獨立歌手吳彤昨日突然於社交網宣佈離開香港，返加拿大發展。他指今次離開主要是不想父母經常兩邊飛，加上13年出櫃的他有感香港平權難，難覓對象。<br>擁加拿大國籍的吳彤坦言離開乃重大決定︰「父母已經年老，唔能夠半年香港，半年加拿大，覺得最好係搬返溫哥華，因為氣候溫暖，中國人又多，適合父母長住。至於自己，當然想將來搵到啱嘅對象可以結婚同領養小朋友，相信未來幾十年，香港（同性婚姻）唔好話結婚，連平權都比較難，返加拿大起碼可以選擇結唔結婚囉！」吳彤指在港生活十多年已圓了音樂夢，近年轉做marketing，希望可以轉型賺取更優質生活。<br>撰文︰祖李</p></body></html>
