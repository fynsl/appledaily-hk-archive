<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黎美言為拳擊片剪短髮</title></header><body><h1>【馮仁昭四圍超】黎美言為拳擊片剪短髮</h1><p>黎美言噚日以清爽短髮造型現身荃灣，出席擔任女主角嘅電影《幻舞繩真》發佈會，電影以街舞同花式跳繩作題材，將會喺廣州取景拍攝。黎美言話啱啱為拳擊電影剪短頭髮：「對上一套電影導演想我剪陸軍裝，我話接住部戲要跳舞，頭髮唔可以太短，不過我知道拳擊電影好似會開續集，如果再拍，我會剪陸軍裝，因為打起拳上嚟好型。」佢話今年係豐收年，想獎勵自己去兩個旅行，不過下半年其實係冇假期。<br>撰文：馮仁昭</p></body></html>
