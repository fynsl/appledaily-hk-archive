<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】蔡加讚總動員捧阿媽場</title></header><body><h1>【馮仁昭四圍超】蔡加讚總動員捧阿媽場</h1><p>蓋鳴暉主演保良局慈善粵劇《紅絲錯配》前晚喺新光戲院舉行，保良局主席蔡李惠莉有份演出，蔡加讚同老婆汪圓圓、蔡加怡夫婦、蔡加敏同仔女等，全家總動員撐阿媽場。蔡加讚話第一次睇媽咪做粵劇，所以同太太都好期待，佢自嘲冇唱歌天份。問到平日會唔會唱歌冧太太？蔡加讚話：「我驚冧唔到太太，不過求婚時唱過。」汪圓圓話當時畀老公超過100分，但自此好少聽老公唱歌。<br>撰文：馮仁昭</p></body></html>
