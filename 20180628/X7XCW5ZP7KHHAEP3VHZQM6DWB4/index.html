<html><header><meta charset="utf-8"><title>世盃求驗客：山神帶愛犬跑山練體能</title></header><body><h1>世盃求驗客：山神帶愛犬跑山練體能</h1><p>智利冇份踢世盃，效力曼聯嘅球星阿歷斯山齊士呢個暑假就好得閒，不過29歲嘅山神並冇偷賴，喺ig上載咗同兩隻愛犬Atom同Humbe一齊喺家鄉托科皮亞嘅跑山新相同短片，山神仲寫住話「訓練」，相信係為咗保持狀態應付新球季而出動到兩隻愛犬一齊訓練。喺啲相同片度都見到，當地係陽光普照，山神就冇着上衫大騷肌肉，Atom都有戴帽而Humbe 就疑似有件T-恤遮住個頭，可見要應付呢個太陽都唔容易。</p></body></html>
