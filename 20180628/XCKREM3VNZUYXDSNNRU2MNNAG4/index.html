<html><header><meta charset="utf-8"><title>衛詩雅𢱑拍華仔談情戲</title></header><body><h1>衛詩雅𢱑拍華仔談情戲</h1><p>衛詩雅昨日以代言人身份到沙田為醫學美容品牌分店開幕擔任嘉賓，她早前接受激光脫毛療程：「其實我細個係『毛孩』，手、腳都多毛，仲美人生鬚，成日俾同學笑，𠵱家諗番根本就係欺凌我。」<br>提到工作，衛詩雅透露正拍攝電影《再見UFO》及電影《掃毒2》，她說：「兩套戲好唔同，《再》片做女神同徐天佑談情，跟住《掃毒2》就做警察。我終於等到同劉德華合作，呢個係每個演員嘅夢想，我應該會好緊張。」更笑言與劉德華只有動作場面：「可惜唔係談情，我都好想可以有談情戲呀！套戲仲有三哥（苗僑偉）同陳家樂。」<br>採訪、攝影：盧妹</p></body></html>
