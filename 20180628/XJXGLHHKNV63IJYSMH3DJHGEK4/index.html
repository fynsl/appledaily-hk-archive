<html><header><meta charset="utf-8"><title>碧咸白金漢宮晤英女皇</title></header><body><h1>碧咸白金漢宮晤英女皇</h1><p>英國萬人迷碧咸（David Beckham，右二）上月出席英國哈利王子大婚後，在當地時間周二再獲英女皇邀請，到白金漢宮出席青年領袖頒獎儀式，同場還有英國前首相馬卓安（John Major）、著名諧星Lenny Henry及女拳王阿當絲（Nicola Adams）。<br>同時，碧咸帶同囝囝Brooklyn賀母親珊迪娜（Sandra）生日，碧咸對於妹妹Joanne所生的可愛B女更是愛不釋手。</p></body></html>
