<html><header><meta charset="utf-8"><title>板野友美又變臉？下巴尖到拮親人</title></header><body><h1>板野友美又變臉？下巴尖到拮親人</h1><p>日本組合AKB48前成員板野友美向來都是非多多，其容貌及身材更不時起變化，近日佢個樣再成網民討論對象，尤其佢越變越尖嘅下巴更加同以前有好大分別。<br><br>板野友美下月快滿27歲，日前佢同AKB好姊妹永尾瑪利亞為網台AbemaTV擔任節目嘉賓，同場嘅℃-ute舊成員岡井千聖就公開三人合照，板野友美被拍得尖到拮親人嘅下巴，又一次引起fans及網民議論紛紛。</p></body></html>
