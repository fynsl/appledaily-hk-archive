<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳家樂唔捨得余香凝</title></header><body><h1>【馮仁昭四圍超】陳家樂唔捨得余香凝</h1><p>陳家樂因為喺劇集《逆緣》演「爺爺」爆出，今個月中佢承認同拍拖近四年嘅女友余香凝分手，雖傳出女方一腳踏兩船，不過陳家樂仍開腔撐舊愛。不過，陳家樂前晚凌晨喺Ig貼出黑白自拍相，背後有好多張陳家樂同余香凝以往嘅合照，陳家樂仲留言︰「分手一個月了，我還是不敢清理我們的遺物，你的所有東西仍在，不是我懶，而是我不捨得，我不像你。」擺明指責女方唔念舊情，不過唔夠一分鐘，陳家樂就刪咗貼文。</p></body></html>
