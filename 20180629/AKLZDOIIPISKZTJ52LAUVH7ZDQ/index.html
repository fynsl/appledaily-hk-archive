<html><header><meta charset="utf-8"><title>世盃求驗客：估葡墨決賽見　阿森預言失威</title></header><body><h1>世盃求驗客：估葡墨決賽見　阿森預言失威</h1><p>美國卡通《阿森一族》（The Simpsons）近年預言之準令人嘖嘖稱奇，就好似一早預言咗有個特朗普總統出現。</p><p>早前有網民翻睇1997年嘅一集，就出現墨西哥球員同比堅尼女郎嬉水嘅情景，同早前鬧出墨西哥嘅性愛派對不謀而合，當中仲預測有屆世盃嘅決賽組合會係墨西哥對葡萄牙（下圖），不過睇完禮拜三嘅比賽就會發現預言失準。雖然葡萄牙同墨西哥雙雙晉級16強，不過由於同處上線，最多只會喺四強就碰頭。</p></body></html>
