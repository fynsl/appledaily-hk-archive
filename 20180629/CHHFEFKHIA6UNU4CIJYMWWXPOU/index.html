<html><header><meta charset="utf-8"><title>畢彼特里安納度60年代鬥型</title></header><body><h1>畢彼特里安納度60年代鬥型</h1><p>荷李活導演昆頓塔倫天奴（Quentin Tarantino）開拍「世紀殺人魔」曼森（Charles Manson）電影，由兩大巨星畢彼特（Brad Pitt 左）及里安納度狄卡比奧（Leonardo Dicaprio）擔任主角。里安納度於社交網貼出和畢彼特一身60年代的型格造型，其他卡士還有奧斯卡影帝阿爾柏仙奴（Al Pacino）及「小丑女」瑪歌羅比（Margot Robbie）。</p></body></html>
