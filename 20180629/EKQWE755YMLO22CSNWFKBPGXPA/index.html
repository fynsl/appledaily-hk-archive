<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃宗澤陳嘉桓屋企睇波</title></header><body><h1>【馮仁昭四圍超】黃宗澤陳嘉桓屋企睇波</h1><p>噚日有報道話，37歲嘅黃宗澤（Bosco）同25歲嘅陳嘉桓，因為拍網劇《守護神》撻着咗半年，不過佢哋為保形象，決定低調發展。陳嘉桓仲俾人發現揸車去Bosco嘅蠔吧，兩人之後前後腳離開，返咗去Bosco喺火炭嘅豪宅。噚日問過Bosco，佢就否認戀情：「呢排新居入伙，好多朋友上嚟開party，賀我新居入伙箒！」陳嘉桓回應話：「我哋只係一大班人去佢新屋，睇世界盃賀佢入伙呀！多謝關心！」<br>撰文：馮仁昭</p></body></html>
