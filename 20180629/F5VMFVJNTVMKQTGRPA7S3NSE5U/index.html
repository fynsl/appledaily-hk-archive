<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】劉嘉玲排舞台劇扎醒</title></header><body><h1>【馮仁昭四圍超】劉嘉玲排舞台劇扎醒</h1><p>劉嘉玲、謝君豪同秦沛噚日到新蒲崗綵排舞台劇《奪命證人》，同時宣佈由原先公演10場加到15場。劉嘉玲話現階段緊張壓力大，要地獄式排練，佢又搵咗形體老師教導，嘉玲話：「夜晚瞓覺扎醒都攞劇本睇，自己好緊張。」嘉玲話老公梁朝偉對佢今次演出相當感興趣，嘉玲話：「偉仔都有興趣演舞台劇，我都想佢同君豪一齊演，我亦唔排除喺舞台劇，我同佢一齊演。」<br>撰文：馮仁昭</p></body></html>
