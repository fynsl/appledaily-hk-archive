<html><header><meta charset="utf-8"><title>私家車衝行人路爬頭？保母車失控撞欄3童傷</title></header><body><h1>私家車衝行人路爬頭？<br>保母車失控撞欄3童傷</h1><p>【本報訊】一輛載著3名幼稚園學童的保母車，昨午1時許，沿跑馬地黃泥涌峽道下斜往灣仔，至蔚豪苑附近失控，越線撞向對面行車線欄杆，車上3名學童受傷，事後送院治理。警方接報到場調查，75歲保母車司機通過酒精呼氣測試，測試結果為0度，他未有受傷，毋須送院。<br><br>事發路段只有一條行車線，保母車司機稱，事發時一輛黃色私家車突然高速從保母車左邊衝上行人路爬頭，他發現時立即扭右軚閃避，結果失控越過對面行車線撞欄，聲稱開車50多年，首次遇上類似事件。</p></body></html>
