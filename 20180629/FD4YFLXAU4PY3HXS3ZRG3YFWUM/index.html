<html><header><meta charset="utf-8"><title>世盃求驗客：卡巴尼路接死亡恐嚇</title></header><body><h1>世盃求驗客：卡巴尼路接死亡恐嚇</h1><p>對克羅地亞時「派膠」嘅阿根廷門將韋利卡巴尼路，禮拜三爆料話佢同家人喺賽後收到死亡恐嚇。卡巴尼路喺ig度講：「我哋可以晉級下一圈，我好開心。不過我嘅錯誤就令我收到唔少衰嘢，好似一啲對我同我家人唔尊重嘅問候，有啲仲恐嚇話會威脅家人嘅生命。我承認我嘅錯誤，但我從來冇諗過咁會為我嘅家人帶嚟唔愉快嘅事。」犯錯受指摘無可厚非，但出言恐脅球員或佢嘅家人，就絕對唔應該。</p></body></html>
