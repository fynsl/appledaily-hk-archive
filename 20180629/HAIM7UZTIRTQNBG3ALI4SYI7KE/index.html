<html><header><meta charset="utf-8"><title>世盃求驗客：修夫基先袋獎金51萬</title></header><body><h1>世盃求驗客：修夫基先袋獎金51萬</h1><p>英格蘭喺世盃表現脫胎換骨，連帶領隊修夫基都豬籠入水。據英國《每日郵報》報道，修夫基每帶隊行前多一級就有多份額外獎金。𠵱家入咗16強就先袋五萬鎊（約51萬港元），入八強多10萬鎊，四強有20萬鎊，晉身決賽多40萬鎊，如果好彩攞埋冠軍就分多80萬鎊，意味修夫基如果能幫英格蘭捧盃嘅話，就可袋多150萬鎊。箭頭哈利卡尼家陣着晒火，唔知咁火熱嘅表現可帶英格蘭走多遠，為修夫基帶嚟多少進賬呢？</p></body></html>
