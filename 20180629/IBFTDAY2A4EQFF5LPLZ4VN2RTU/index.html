<html><header><meta charset="utf-8"><title>Highlight機場獻唱似開騷</title></header><body><h1>Highlight機場獻唱似開騷</h1><p>韓國男團Highlight和獻唱《鬼怪》的Crush昨日先後來港，Highlight昨午到機場二號客運大樓出席免稅店開幕活動，當中成員尹斗俊因快將入伍而缺席，雖然組合四缺一，仍吸引300粉絲捧場。</p><p>Highlight一出場即用韓文打招呼，尹斗俊亦有拍片冧港迷。提到對香港機場的印象，梁耀燮說：「每次來到香港機場，粉絲都十分熱情迎接，所以香港機場給我感動、開心的感覺。」他們與粉絲玩遊戲後，於台上表演，有如開迷你演唱會，令粉絲不停尖叫。<br>採訪：梁展雯<br>攝影：葉君海、陳慧安</p></body></html>
