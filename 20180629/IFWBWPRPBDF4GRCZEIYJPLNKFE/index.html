<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】阿Sa跳鋼管舞晒靚股</title></header><body><h1>【馮仁昭四圍超】阿Sa跳鋼管舞晒靚股</h1><p>蔡卓妍（阿Sa）近日同林德信及吳浩康拍緊電影《非分熟女》，佢喺戲入面做一個患咗性冷感嘅角色，又要首次跳鋼管舞。阿Sa近日喺Ig貼相，見佢揸住鋼管擺甫士，身形好瘦，不過pat pat都好挺。</p><p>佢留言：「通咗幾晚頂，終於拍完pole dance嘅部份，真係鬆一口氣。」阿Sa仲hashtag話「#我的第一次」、「#又瘀又爆缸」。之後佢再晒自己膝頭瘀晒嘅相，真係陰功豬！<br>撰文：馮仁昭</p></body></html>
