<html><header><meta charset="utf-8"><title>【志叔出馬】馬會騎校主教練南下澳洲評估徒弟仔</title></header><body><h1>【志叔出馬】馬會騎校主教練<br>南下澳洲評估徒弟仔</h1><p>馬會見習騎師學校主教練高雅志（外號志叔），日前遠赴南澳洲阿得萊德，逗留兩星期左右後返港。<br><br>志叔此行主要為觀察三位馬會見習學員策騎出賽，以便對他們進行新一輪評估，而現於彼邦受訓的幾位馬會見習學員裏，暫以陳家禧成績最佳。<br><br>陳家禧今季暫於阿得萊德贏出47場頭馬，之前曾在新西蘭獲49Win。<br><br>由於他在南澳策騎出賽的時間尚短，而香港目前已有一位上陣可減十磅的見習騎師黃俊，故陳家禧最快要到明年3月，才有機會被安排回港參賽。</p></body></html>
