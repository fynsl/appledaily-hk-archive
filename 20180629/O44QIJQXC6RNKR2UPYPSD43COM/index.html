<html><header><meta charset="utf-8"><title>Sam Smith失戀刪合照</title></header><body><h1>Sam Smith失戀刪合照</h1><p>英國26歲同志男歌手Sam Smith（左）與大熱劇《漢娜的遺言》（13 Reasons Why）24歲男星Brandon Flynn打得火熱，更見過家長打算結婚，豈料拍拖9個月的他們突然傳出分手。消息人士指：「他們為對方着迷，但好不幸他們工作太忙，最後都不能走下去。」<br>Sam分手之後隨即於社交網刪除與Brandon的合照，有指他極度傷心，因為這是他擁有過最重要的感情。</p></body></html>
