<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳少霞孖囡囡睇藝術展</title></header><body><h1>【馮仁昭四圍超】陳少霞孖囡囡睇藝術展</h1><p>陳少霞喺16年閃嫁八億身家嘅法拉利大王李文輝，婚後照顧同前夫生嘅一對寶貝女，過住幸福少奶奶生活。</p><p>最近陳少霞喺微博放閃，原來早前佢同囡囡去睇藝術展，囡囡專心睇展品，而陳少霞就好專注影個女，佢仲留言話：「女兒看畫展獲益良多！」查實陳少霞一直好少畀阿女曝光，睇真啲，阿女個樣同媽咪成個餅印，好有當年同梁朝偉合作嘅《哥哥的情人》嘅影子喎。<br>撰文：馮仁昭</p></body></html>
