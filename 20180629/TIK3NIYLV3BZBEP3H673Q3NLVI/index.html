<html><header><meta charset="utf-8"><title>欣宜期待20年後拎金針獎</title></header><body><h1>欣宜期待20年後拎金針獎</h1><p>鄭欣宜昨日在紅磡出席全球華語金曲獎記者會，眾人獲頒傑出年青/偶像獎項，欣宜搞笑地說：「太好喇，趁我仲有少少青春可以得到呢個獎，過多幾年可能冇資格攞。」<br>不過欣宜已經進軍紅館開騷，她笑言：「係型嘅，我覺得喺音樂路嚟講，係好好彩。」欣宜亦坦言期待得女歌手獎，問她可會期待得金針獎？她說：「如果我可以喺呢行屹立不倒二十幾年，我梗係想攞，我相信任何一個歌手話唔care，相信都係客氣嘅說話，因為除咗對自己嘅認同，亦都係對團隊嘅一個肯定。」大會頒發百年巨星紀念大獎給今年60歲冥壽的陳百強，由他舅父姚德華及陳百強紀念館長謝敏潼代領。<br>採訪、攝影：王連連</p></body></html>
