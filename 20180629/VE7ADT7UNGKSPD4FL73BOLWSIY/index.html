<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】羅孝勇為愛吞聲忍氣</title></header><body><h1>【馮仁昭四圍超】羅孝勇為愛吞聲忍氣</h1><p>羅孝勇噚日去商台宣傳新歌《分手合照》，佢自認喺感情上係理智嘅人，仲發現唔少人喺感情上都想做勝利者，如果遇到問題，唔理對定錯，都希望另一半主動𠱁番自己，佢話：「以前細個時都有呢種心態，但慢慢長大之後，反而會去為另一半諗，去諗對方為我做咗啲乜，所以當遇到問題時，好容易吞咗啖氣，其實要講一句sorry唔係好大件事。」佢話現時同女友嘅爭拗只會為日常瑣碎事，例如邊個洗碗。<br>撰文：馮仁昭</p></body></html>
