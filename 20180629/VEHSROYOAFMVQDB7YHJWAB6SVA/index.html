<html><header><meta charset="utf-8"><title>詹秉熙晒Sweet爆合照證婚姻冇問題</title></header><body><h1>詹秉熙晒Sweet爆合照證婚姻冇問題</h1><p>57歲嘅詹秉熙上月被爆同結婚30年嘅老婆Sandy分居，二人分居係因為契妹顏仟汶介入，報道更指Sandy之後仲試過走上顏千汶位於錦田屋企「捉姦」㖭，當時詹秉熙回應時就承認同太太感情出現問題，但未到離婚階段；至於與顏仟汶嘅關係，詹秉熙稱兩人只屬好朋友，而非第三者。<br><br>昨日詹秉熙就喺IG貼出佢同老婆喺海旁深情互望嘅Sweet相，佢哋仲勢想咀嘴㖭，似乎係想證明二人婚姻問題經已解決。而詹太亦都係社交網度貼咗一家四口嘅全家福，一臉幸福模樣。</p></body></html>
