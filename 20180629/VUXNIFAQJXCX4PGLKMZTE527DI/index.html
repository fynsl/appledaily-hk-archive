<html><header><meta charset="utf-8"><title>【兒子跟母】同老婆長期分開住</title></header><body><h1>【兒子跟母】同老婆長期分開住</h1><p>秋生與太太吳惠貞相識時仍未成名，兩人1992年結婚，並育有兩子，長子黃睿銘和次子黃煜政，不過他與老婆長期分開居住。不想有束縛的秋生，不想同老婆成日吵架，故各自分開居住，多年來兩個兒子隨媽媽生活。</p><p>秋生女人緣特別旺，緋聞更沒完沒了，不時被傳媒拍到與女助手Moon兩人行街掃貨，狀甚親密。07年他與范冰冰拍電影《寄生人》時，有傳二人扮演情侶戲假情真。同年秋生拍西片《盜墓迷城3》，有指他跟台灣名模孟廣美傳緋聞。至09年拍電影《Laughing Gor之變節》時，戲中與秋生跟出跟入的呂慧儀，被指在片場幫秋生剪指甲。</p></body></html>
