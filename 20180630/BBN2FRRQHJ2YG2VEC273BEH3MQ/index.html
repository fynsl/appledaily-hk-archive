<html><header><meta charset="utf-8"><title>余文樂餵奶嘆仔大得快</title></header><body><h1>余文樂餵奶嘆仔大得快</h1><p>榮升爸爸的余文樂昨日到上環出席手錶活動時大談湊仔樂，父愛爆棚。樂仔為了湊B，不惜推job放長假︰「我已經放咗一個月假，想放多個月㖭，因為唔想BB一出世，我就去做嘢。」<br>樂仔話囝囝Cody大得很快︰「初初出世好細粒，𠵱家重咗好多，大過張凳，BB個樣似我，不過媽咪話似佢。」他與老婆分更湊B︰「我負責餵奶，換片同掃風就係老婆負責，我做夜更，三個鐘餵一次。」生開有癮的他更想追個女︰「但有啲驚，因為生女好危險，太太係獨生女，由細到大都唔多朋友。目標想生三個，睇我能力啦！能力下降咗，因為老囉，湊細路真係好攰。」<br>採訪、攝影：王連連</p></body></html>
