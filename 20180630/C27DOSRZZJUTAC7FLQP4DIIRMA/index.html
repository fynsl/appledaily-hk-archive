<html><header><meta charset="utf-8"><title>修哥分享養生：咪執着</title></header><body><h1>修哥分享養生：咪執着</h1><p>胡楓（修哥）和羅蘭前晚於將軍澳出席晚宴，跟現場的長者分享養生之道，86歲的修哥說：「自己會做運動同注意飲食，同埋保持心境開朗，做人唔好太執着。」修哥更表示身為長者千萬不可以偷懶，他自己會時常步行。而83歲的羅蘭姐亦指做運動很重要，她說：「瞓醒咗就會拉筋，踢腳五十下，喺床上面或者坐喺度做一啲拉筋動作。」<br>既然大家都重視運動，問修哥會否約羅蘭姐一齊做運動呢？修哥說：「唔得，我行路行得好快㗎！其實我平時都會約啲朋友、孫、曾孫同仔、契仔、契女去飲茶，呢個係我嘅指定動作，食晏傾吓偈，賞心樂事。」<br>採訪、攝影：羅慧敏</p></body></html>
