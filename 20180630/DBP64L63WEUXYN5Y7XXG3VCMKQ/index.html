<html><header><meta charset="utf-8"><title>張子妍生前被迫坐大髀</title></header><body><h1>張子妍生前被迫坐大髀</h1><p>曾演出韓劇《花樣男子》的29歲女星張子妍（圖），09年於寓所自殺，留下遺書揭露被迫向逾30名重要人士提供性服務。前晚播出的節目《JTBC新聞室》大爆當年張子妍的同門女星曾親眼目睹張子妍被性騷擾，又指《朝鮮日報》出身的記者政治家趙某強迫張子妍坐上大髀及作出撫摸行為。<br>該名同門女星又表示曾向警方講述張子妍被性騷擾經過，但警方卻不相信，她更因為自責而接受長達十年的心理治療，最後選擇離開娛樂圈。</p></body></html>
