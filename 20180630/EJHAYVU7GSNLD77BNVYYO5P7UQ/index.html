<html><header><meta charset="utf-8"><title>朱慧敏怕裸曬犯法</title></header><body><h1>朱慧敏怕裸曬犯法</h1><p>朱慧敏昨日在中環出席護膚品牌活動，她表示自己十分注重美肌，一定會搽防曬，很多時候亦會緊張得一早起床，未擦牙已經先敷面膜。提到護膚心得，她指無論有沒有拍拖也要多喝水：「有拍拖要飲，冇拍拖dry dry哋都要飲，我要飲好多水，單身都要好靚，打扮吓會令自己開心啲。」<br>防曬也是朱慧敏很重視的一環，她笑言很易曬黑：「我企街等人等車都會黑㗎！平時會帶韓國大媽帽，好似燒焊咁樣，應該見唔到我嘅樣。」為了保持心境開朗，有時她在家會站在窗台邊曬太陽：「有時會伸個頭出去曬。」被問可曾裸曬？她耍手擰頭說：「唔會，咁樣係犯法！」<br>採訪、攝影：王連連</p></body></html>
