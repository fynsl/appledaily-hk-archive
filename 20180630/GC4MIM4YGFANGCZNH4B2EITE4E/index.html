<html><header><meta charset="utf-8"><title>水警海關長洲反走私撿2,000萬元貨拘3人</title></header><body><h1>水警海關長洲反走私<br>撿2,000萬元貨拘3人</h1><p>【本報訊】水警與海關在長洲採取聯合反走私行動！前晚10時，執法人員在北社海傍路避風塘一間機器廠對開埋埋伏，發現有人企圖將六板貨物，搬落一艘80呎長漁船。<br><br>執法人員立即行動，拘捕一名本地男子及兩名持雙程內地男子，撿獲大批懷疑走私貨物，包括燕窩、海馬、電子零件、化妝品、手機、水晶手鏈及咳藥水等，總值2,000萬元。</p></body></html>
