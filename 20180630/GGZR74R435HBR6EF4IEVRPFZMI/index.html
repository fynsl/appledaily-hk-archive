<html><header><meta charset="utf-8"><title>羅霖無力談戀愛</title></header><body><h1>羅霖無力談戀愛</h1><p>羅霖昨日為商台《十八樓C座》50周年錄廣播劇，她參與覺得好好玩，聲演都可以磨練演技。近日參與劇集演出，囝囝們都熱心追劇。接受節目訪問期間她感觸落淚，事後指被訪時提到兩個死穴，遺憾7、80歲的父母擔心仍一人帶三個仔；兩個仔跟前夫不相往來：「3個仔冇咗父愛，大仔二仔有啲嬲爸爸唔照顧佢哋，我盡力勸囝囝，知佢哋唔開心。」<br>兒子們開始踏入青春期，羅霖指有時會很激心，幸好不似自己性格倔強。被問會否為兒子找新父親，她搖頭說：「我放晒所有精力照顧父母同仔，冇能力放喺愛情上，我情願多啲嘢做，激氣嘢少啲。」<br>採訪、攝影：王連連</p></body></html>
