<html><header><meta charset="utf-8"><title>玉木宏認已娶木南晴夏</title></header><body><h1>玉木宏認已娶木南晴夏</h1><p>38歲日本男星玉木宏日前驚爆閃婚，昨日他終於開腔承認已娶32歲演技派女星木南晴夏為妻，正如報道指兩人已在本周註冊結婚。昨日一對新人各自在網上公佈已婚，玉木宏在網誌寫：「正如報道所指，我玉木宏已經與木南晴夏結婚。」<br>玉木宏表示，雙方今後會以家人關係來互相支持，而木南晴夏都更新社交網：「遲了向各位好好交代感到抱歉。日前，我已跟玉木宏註冊結婚，收到很多祝福真的很高興，真的很感謝。」</p></body></html>
