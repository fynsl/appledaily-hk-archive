<html><header><meta charset="utf-8"><title>陳潔靈身兼監製冇得唞</title></header><body><h1>陳潔靈身兼監製冇得唞</h1><p>陳潔靈與林漪娸昨日到銅鑼灣出席由Hysan95「走遍天涯．不如此地」分享會，陳潔靈透露對利舞台的回憶最多：「華星年代唱片部已經喺利舞臺，仲有我第一個演唱會、香港小姐、新秀大賽都喺嗰度。嗰時利舞臺戲院要拆我都好唔捨得，嗰個舞台好似外國啲百老匯劇院咁。」<br>提到8月舉行的演唱會，陳潔靈表示已籌備得如火如荼：「𠵱家練緊歌，今次有巴士車身廣告，仲會喺演藝學院外牆有巨型poster。原本我都要閉關，不過自己又做埋監製都冇得閉，好彩我有個夢幻團隊，都唔會好辛苦。」<br>採訪、攝影：盧妹</p></body></html>
