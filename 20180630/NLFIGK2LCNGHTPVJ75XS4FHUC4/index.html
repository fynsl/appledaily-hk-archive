<html><header><meta charset="utf-8"><title>最強數據：烏軍初受考驗必爆「大」戰 - 聰鳴</title></header><body><h1>最強數據：烏軍初受考驗必爆「大」戰 - 聰鳴</h1><p>烏拉圭今屆世盃以一球不失的姿態殺入16強。但真相是烏國的同組對手攻力俱一般，沙地阿拉伯無力進攻，埃及只靠穆罕默德沙拿單天保至尊，俄羅斯進攻無板斧。而對手葡萄牙防守亦非穩健，故看好兩隊上演「大」戰。</p><p>由於分組賽對手實力一般，烏拉圭的後防根本未受考驗，參考盤路數據，烏拉圭近10場有五場是「開大」的，在世盃外對實力較強的巴西以及智利亦不會死守，最終分別以1:3以及1:4敗陣。至於葡國後防仍靠荷西方迪以及比比兩大老將支撐，難敵靈活的蘇亞雷斯，故兩軍後防不穩之下，一於撐入球「大」。<br>文：聰鳴</p></body></html>
