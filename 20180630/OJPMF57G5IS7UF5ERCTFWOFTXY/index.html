<html><header><meta charset="utf-8"><title>寶珮如拉傷肌肉老公擔心</title></header><body><h1>寶珮如拉傷肌肉老公擔心</h1><p>寶珮如前晚在尖沙嘴出席慈善晚宴，身任慈善大使的她表示晚宴為甘肅的小朋友籌款：「之前跟慈善組織去探訪，發現佢哋嘅小朋友居住同衞生環境好差，希望透過今次籌款可以幫佢哋起一啲太陽能發電嘅裝備，改善佢哋生活環境。」寶珮如表示原本晚宴只預備擺十多圍，但由於外界反應熱烈，最後總共筵開近50圍。<br>寶珮如透露日前做gym不慎拉傷心口肌肉，現正接受物理治療：「要快啲好番，因為嚟緊有兩套劇要開，下月底仲有套同廖啟智合作嘅電影開，老公都好擔心，要我好好休息。」<br>採訪、攝影：曹家誠</p></body></html>
