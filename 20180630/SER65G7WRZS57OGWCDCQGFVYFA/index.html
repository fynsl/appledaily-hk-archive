<html><header><meta charset="utf-8"><title>世盃求驗客：大哨普京開心合照 - 求驗客</title></header><body><h1>世盃求驗客：大哨普京開心合照 - 求驗客</h1><p>世盃進行得如火如荼，唔少名宿亦趁機齊聚俄羅斯，為所屬國家打氣。巴西傳奇射手朗拿度周四更同卡斯拿斯、佩奧爾、馬圖斯、施馬田、貝拉堅等名將，喺紅場同當地年青球員一齊踢波，就連俄羅斯總統普京同國際足協主席恩芬天奴亦有畀面出席呢個活動。大哨事後更喺ig上載同普京等名人嘅合照，仲話：「很榮幸夠能出席呢項活動，足球係世上最受歡迎嘅運動，而俄羅斯亦係一個好客嘅國家。街道上有唔同嘅人慶祝，城市亦好靚，世界盃已獲得成功！」<br></p></body></html>
