<html><header><meta charset="utf-8"><title>朴敏英啜朴敘俊收視高</title></header><body><h1>朴敏英啜朴敘俊收視高</h1><p>由韓國男星朴敘俊和朴敏英合作的tvN人氣韓劇《金秘書為何那樣》前晚播出第八集，「雙朴」更終於上演吻戲，當中朴敏英向朴敘俊表白：「我喜歡你」，朴敘俊想咀朴敏英時又再次被陰影所纏繞，於是朴敏英就反過來作出主動咀朴敘俊，「雙朴」咀戲更咀出高收視，創開播以來8.12%的收視新高。<br>至於下一集，兩人的戀情快被公司同事發現，兩人繼續sweet sweet，甜蜜戲碼即將展開。</p></body></html>
