<html><header><meta charset="utf-8"><title>【另類樓市】上樓唔難　元朗有隱世打「樁」勝地</title></header><body><h1>【另類樓市】上樓唔難　元朗有隱世打「樁」勝地</h1><p>近年樓價癲升，一屋難求，但原來香港仲有呢個上樓筍盤！呢度鄰近西鐵站只有10分鐘車程，交通便利；附近仲有商場食肆，配套齊備；仲背向茂密叢林，令人精神爽利！</p><p>咁好嘅上車筍盤，點可以用嚟做犯法嘢，唔拎嚟起樓呀！仲唔快啲tag你嘅朋友入黎一齊去打樁。<br><br>製作：narcissisthk<br><br>全新旅遊專頁，即like籽想旅行： https://fb.com/travel.appleseed <br></p></body></html>
