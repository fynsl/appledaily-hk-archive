<html><header><meta charset="utf-8"><title>GD被強制出院息風波</title></header><body><h1>GD被強制出院息風波</h1><p>今年2月入伍的韓國天團BIGBANG隊長G-DRAGON（GD），早前因右腳踝疼痛入院做手術，日前卻被爆享特權入住國軍楊州醫院的上校房，引起爭議。未知醫院方面是否想平息風波，昨日有報道指GD前日被強制出院，轉到部隊的醫務隊繼續留醫。</p><p>報道曝光後，不少粉絲擔心醫院的做法會影響到GD的康復進度。對於被指強制GD出院，楊州醫院僅表示：「詳細事項請諮詢國防部。」另外，同樣身為兵哥的男團Super Junior（SJ）成員厲旭，將於下周二退伍，而他亦落實下月11日夥隊友到台灣出席韓流騷，是他退伍後首度訪台。<br>撰文：文康妮</p></body></html>
