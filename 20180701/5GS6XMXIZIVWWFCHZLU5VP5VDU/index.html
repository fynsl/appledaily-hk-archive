<html><header><meta charset="utf-8"><title>翠如探險唔預蕭正楠</title></header><body><h1>翠如探險唔預蕭正楠</h1><p>黃翠如昨日在金鐘出席商場活動，因人多環境焗熱，有圍觀女粉絲暈倒，令翠如十分擔心，活動後即上前慰問。翠如指以前到亞馬遜拍節目曾中暑暈倒，獲隨團巫師幫忙：「當時40幾度，嗰次有少少抽筋冇知覺，巫師用古老療法，喺我頭頂噴煙，後來我醒番。」<br>原來當日有很多奇遇，令翠如感新奇：「巫師畀我食草藥，話會睇到前世今生，但我睇到自己手腳變樹。」她期待可以再有這些冒險旅程，但要遇到肯一起冒險的團隊。問男友蕭正楠可會陪伴？她說：「唔好一齊冒險，冇乜事要另外有人照顧，但佢勇敢過我，體能更好，我鍾意一個人去探險，係我旅行小執着。」<br>採訪、攝影：王連連</p></body></html>
