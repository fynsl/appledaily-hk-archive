<html><header><meta charset="utf-8"><title>吳嘉熙幫男友𢱑着數</title></header><body><h1>吳嘉熙幫男友𢱑着數</h1><p>Super Girls成員吳嘉熙（Cheronna）和蔡明思（Jessica）、盧巧音（Candy）和老公蘇浩才（Sammy）等前晚在銅鑼灣出席波鞋活動。Cheronna表示平時收到不少贊助，她說：「有次收到5對，媽咪見到好頭痛。」問她有否益男朋友黃奕晨，她說：「試過問客戶有冇優惠幫佢買波鞋，對方就送咗一對畀我哋。」<br>提到早前行山時巧遇發哥周潤發，Candy笑謂：「我哋少行山，多數跑步，今次行山見到個高大型男，原來係發哥，佢仲同我哋影合照，發哥好nice。我入行咁耐第一次見佢，好鍾意佢，發哥教我哋點行山。」<br>採訪、攝影：張俊銘</p></body></html>
