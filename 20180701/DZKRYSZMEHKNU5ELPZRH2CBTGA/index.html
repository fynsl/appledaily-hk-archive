<html><header><meta charset="utf-8"><title>32H楊嘉文殺入書展</title></header><body><h1>32H楊嘉文殺入書展</h1><p>擁有32H上圍的𡃁模楊嘉文（Kana），今年加入書展寫真行列，將會推出一本以鄰家double may為主題的寫真《my double may》。<br>今年才21歲的Kana於寫真中大玩鄰家女孩，拍攝地點有舊屋村和公眾沙灘等，更以日常生活的環境來拍攝，如搭巴士、士多買東西、樓下公園、電子遊戲機店、溜冰場和游水等，因為她擁有H cup身材，故拍攝時不用加墊，已經有逼爆的效果，有部份拍攝她是真空上陣。而「double may」讀起來，跟台灣腔調的普通話「大波妹」很相似，故此double may成為潮語，更用來形容一些大胸少女。<br>撰文：如文</p></body></html>
