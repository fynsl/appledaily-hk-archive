<html><header><meta charset="utf-8"><title>韓版《毒戰》演金柱赫老婆陳瑞妍3個月勁減13磅</title></header><body><h1>韓版《毒戰》演金柱赫老婆<br>陳瑞妍3個月勁減13磅</h1><p>由趙震雄、柳俊烈、車勝元、已故男星金柱赫主演嘅韓版《毒戰》，上月已於韓國上映，片中飾演金柱赫老婆嘅陳瑞妍，為咗演活「毒品上癮者」一角，為戲勁減13磅。<br><br>陳瑞妍透露：「吸毒嘅人唔會肥，而且唔會感到疲累，精力一直處於旺盛嘅狀態。」為更接近片中角色，佢於3個月內由114磅減至101磅，體脂只剩11%。而佢為咗練出肌肉，一日運動4小時，佢更因為太辛苦而邊運動邊喊。</p></body></html>
