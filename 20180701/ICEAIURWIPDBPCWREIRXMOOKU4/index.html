<html><header><meta charset="utf-8"><title>【一周必看】捱夜睇波免疫力低　世盃生蛇多咗後生仔</title></header><body><h1>【一周必看】<br>捱夜睇波免疫力低　世盃生蛇多咗後生仔</h1><p>世界盃正在火熱舉行，除了吸引世界各地球迷親赴俄羅斯觀戰，亦有不少人每日收看直播，緊貼戰情。不過，睇世界盃也有可能睇到病！湖南長沙就有一名忠實擁躉，因為連日看世界盃賽事，連日只睡3小時，身體劇痛，最終被證患上俗稱「生蛇」的帶狀皰疹。有香港醫生指出，世界盃期間每星期最多收到7宗因看世盃而「生蛇」的案例，「生蛇」病患比平時多出3至4成。<br><br>《蘋果》記者/《瀟湘晨報》</p></body></html>
