<html><header><meta charset="utf-8"><title>世盃求驗客：寓所變景點　沙拿與fans同樂</title></header><body><h1>世盃求驗客：寓所變景點　沙拿與fans同樂</h1><p>埃及喺世盃分組賽三戰全敗包尾出局，利物浦球星穆罕默德沙趁機提早返歸休息，養好精神備戰新一季英超。不過沙拿家鄉嘅地址最近喺fb流出，過百名埃及球迷得悉後趕到現場兼高舉手機拍攝。見到寓所外圍人山人海，一般人都唔會走出嚟送死，但沙拿貫徹親民作風，走出屋外同球迷嚟個近距離接觸，為佢哋簽名同影相，但埃及籍《BBC》記者Shaima就喺twitter指摘球迷做法過份。</p></body></html>
