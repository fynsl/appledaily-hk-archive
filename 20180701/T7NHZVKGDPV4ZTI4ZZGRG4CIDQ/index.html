<html><header><meta charset="utf-8"><title>Robynn訂婚連番謝男友</title></header><body><h1>Robynn訂婚連番謝男友</h1><p>女子組合Robynn &amp; Kendy成員葉晴晴（Robynn），昨日在Ig宣佈與男友Jonathan訂婚，她在文中表示：「多謝你在我人生中最崩潰的時刻用你最大的力氣把我由黑洞拉出來。多謝你這八年無論甚麼風雨都陪着我渡過。」文中Robynn用了10個「多謝」回應Jonathan對她的愛。<br>Robynn被問婚訊時，以「我們即將踏入人生新的階段，多謝大家祝福。」31歲的Robynn，祖父是中共元帥葉劍英，而未婚夫Jonathan亦有豐厚家底，絕對是門當戶對。<br>撰文：阮英維</p></body></html>
