<html><header><meta charset="utf-8"><title>湯洛雯扮才女惹誤會</title></header><body><h1>湯洛雯扮才女惹誤會</h1><p>湯洛雯與「異父異母孖妹」倪晨曦昨日在尖沙嘴出席「新App．VR大激戰」揭幕禮，倪媽媽亦有到場。湯洛雯表示想跟倪晨曦做瑜伽減肥，她笑問：「我想減10磅，可唔可以有啲地方應有則有？」倪晨曦即笑說：「有啲難度。」<br>跟羅天宇已分手一段日子的湯洛雯，日前在Ig以周杰倫歌曲歌詞「緣若盡了，就不該再重來」留言，是否想憑歌寄意暗示難復合？她解釋：「真係冇咁嘅事，我同佢仲係好好朋友，噚晚樂小姐生日，我都有同佢講番呢件事，我哋都唔會有芥蒂，反而我有啲唔好意思，因為啲歌詞係我upload，本身諗住好才女，但反而俾人誤會。」<br>採訪：黃曉妍<br>攝影：沈健程</p></body></html>
