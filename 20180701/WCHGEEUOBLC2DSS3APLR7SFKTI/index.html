<html><header><meta charset="utf-8"><title>【一周必看】機場食肆一定貴？三哥M記邊間平過市區？</title></header><body><h1>【一周必看】<br>機場食肆一定貴？三哥M記邊間平過市區？</h1><p>不少香港人對機場餐廳價格的既定印象就是貴，一定貴過市區，甚至貴一倍。隨便在機場訪問幾位回港的遊客，都對機場吃飯這回事耍手擰頭，更反問機場餐飲貴一點不是正常的嗎？究竟是否誇張到貴一倍？原來機管局早在2004年設立「市區價格保障」，保證機場貨價不高於該零售商的市區分店，但多年來都欠缺監管，條例形同虛設。<br><br>精挑細味 籽想好食： https://www.facebook.com/food.appleseed/ </p></body></html>
