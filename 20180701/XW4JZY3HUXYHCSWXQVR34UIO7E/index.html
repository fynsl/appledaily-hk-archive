<html><header><meta charset="utf-8"><title>我們上街的理由</title></header><body><h1>我們上街的理由</h1><p>【本報訊】「中國香港」今日踏入21周年，21歲本應是個可以獨立自主的年紀，不過溥天之下，莫非王土，當人民共和國的元首任期可以無限永續，人民談自決也是一種罪了。</p><p>「起來，不願做奴隸的人們。」國歌今日又會在金紫荊廣場奏起，港英時代又離我們多一年了。過去一年，中國的香港多了10多名政治犯良心犯，香港的西九龍多了一個執行國法的法租界；在林鄭月娥主政的第一個年頭，有人知法犯法兼隱瞞僭建而喜獲包容榮任司長，有人因倡議民主自決而不容於議會被DQ。<br>拒絕香港沉淪，民間人權陣線今日發起大遊行，下午3時在銅鑼灣起步。給自己一個上街的理由，給香港一個撐下去的力量。</p></body></html>
