<html><header><meta charset="utf-8"><title>章子怡結他蛋糕賀汪峰</title></header><body><h1>章子怡結他蛋糕賀汪峰</h1><p>前日是汪峰47歲生日，老婆章子怡（小圖）、兩個女兒小蘋果和醒醒為他慶祝生日。章子怡送結他形蛋糕予老公，在微博晒一家四口照，還留言︰「又是一年，相愛的人會抱得更緊，生日快樂。」</p><p>汪峰亦分享了老婆的微博，還留言：「我們在一起的每個生日都那麼快樂，這幸福不是因為過去一年的那些新歌、巡演、掌聲與些許褒獎；而是因為有你有寶寶有我們一起度過的每分每秒……謝謝老婆。」</p></body></html>
