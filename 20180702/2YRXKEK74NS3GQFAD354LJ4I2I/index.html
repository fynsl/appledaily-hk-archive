<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳蕾歐遊大出血</title></header><body><h1>【馮仁昭四圍超】陳蕾歐遊大出血</h1><p>陳蕾同李拾壹噚日擔任荔枝角一個懷舊市集表演嘉賓，啱啱去完歐洲玩咗二十日嘅陳蕾，收拾心情重投工作，佢話自己非常幸運，整個旅程冇遇到扒手，問到係咪大出血？佢笑住話：「我成日提自己係自資歌手，但都忍唔到手買衫、飾物同手信，不過同工作有關。」李拾壹指每次獻唱都慣咗加插講冷笑話，不過眼見有小朋友在場，惟有忍口唔講，因為佢啲冷笑話只適合成年人聽。<br>撰文：馮仁昭</p></body></html>
