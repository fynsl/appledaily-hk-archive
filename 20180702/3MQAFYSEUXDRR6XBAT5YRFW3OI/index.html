<html><header><meta charset="utf-8"><title>【7.1遊行】群警東角道搶波波吹氣足球影響安全喎</title></header><body><h1>【7.1遊行】群警東角道搶波波<br>吹氣足球影響安全喎</h1><p>林鄭治港一周年，人民力量在街站舉辦「踢走賣港死人頭」開球禮，大型吹氣足球上印有特首林鄭月娥、運房局局長陳帆、前特首梁振英、立法會主席梁君彥等頭像。人民力量副主席「快必」譚得志指，香港有好多「賣港死人頭」，會一路「將死人頭踢到入政總」，呼籲市民沿途加入。他指傘運期間雨傘是武器，「波都係武器，又話人胸襲襲警，行路都冇自由」。</p></body></html>
