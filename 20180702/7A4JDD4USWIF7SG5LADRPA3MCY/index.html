<html><header><meta charset="utf-8"><title>世盃金球：卡雲尼假動作妙絕</title></header><body><h1>世盃金球：卡雲尼假動作妙絕</h1><p>烏拉圭上周六在俄羅斯世盃16強，靠星級前鋒卡雲尼上下半場各入一球，梅開二度助球隊擊敗葡萄牙，取得八強一席，而港超聯富力教練楊正光認為，這球精采之處在於卡雲尼走位入楔時所做的假動作，擾亂了葡萄牙的守衞：「卡雲尼與蘇亞雷斯合作為球隊攻入的第一球，先是前者在右路長傳給阿蘇後，隨即入楔到禁區，過程中他在葡萄牙左後衞拉菲爾古里路的位置入楔，並以假身擾亂古里路，之後再從他身後入楔，而阿蘇的傳球恰好是在過頭的盲眼位，卡雲尼接應的時間及技巧恰到好處，頂向近柱死角，距離近，葡萄牙門將魯爾柏迪斯奧也無法挽救。」</p></body></html>
