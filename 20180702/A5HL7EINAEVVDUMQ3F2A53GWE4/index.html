<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張文慈自譏樣貌過期</title></header><body><h1>【馮仁昭四圍超】張文慈自譏樣貌過期</h1><p>張文慈噚日喺尖沙嘴出席飾品活動，佢話自己好少買保值飾品，只係好多年前買過隻名貴手錶，但係一直放喺夾萬冇用過：「嗰時買都十萬蚊左右，但係𠵱家就變咗舊款，過晒期，好似我個人擺到到期。」講到自從劇集《宮心計2深宮計》播出，大受好評，話佢夠自然唔會膠臉，張文慈話：「我冇留意段文講乜，但呢個年紀可以老，但唔好殘。」佢話會注重飲食，有時做機緊緻肌膚。<br>撰文：馮仁昭</p></body></html>
