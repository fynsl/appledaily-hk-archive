<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】翁靜晶鬧執法雙重標準</title></header><body><h1>【馮仁昭四圍超】翁靜晶鬧執法雙重標準</h1><p>翁靜晶噚日凌晨喺facebook控訴執法部門疑持雙重標準處事，佢話：「政府可以寬容處理唐琳，不追究19萬訴訟費，不拘捕她咬傷入境處人員，卻容不下一個80歲，自食其力養百歲親娘的小販。香港執法雙重標準，已經到了人神共憤的地步……小人物在大世界，根本是沒有公義的。」另外，翁靜晶話上個月有人撞佢屋企大閘，但報咗警亦冇辦法。<br>撰文：馮仁昭</p></body></html>
