<html><header><meta charset="utf-8"><title>世盃金球：柏華特遠射難度超高</title></header><body><h1>世盃金球：柏華特遠射難度超高</h1><p>法國上周六在俄羅斯世界盃首場16強互有領先下擊敗阿根廷，率先取得八強席位，而當中右後衞班捷文柏華特第一時間遠射追成2:2，獲富力教練楊正光評為決賽周至今的金球之一。楊教練指這球先是法國左閘盧卡斯靴南迪斯左路傳中，禁區大漏到右路禁區頂，班捷文柏華特衝前施射，當中要有好高巧才有這效果，他說：「因皮球來勢偏低，要車身施射，同時腳腕要忍住力度，等皮球來到用腳面食落皮球較底位置，像是落了少許下旋令皮球又飄又有拋物線彎向上角。」比較西班牙右閘拿祖費南迪斯對葡萄牙射成3:2那球的力度較大，柏華特這球技巧更高。</p></body></html>
