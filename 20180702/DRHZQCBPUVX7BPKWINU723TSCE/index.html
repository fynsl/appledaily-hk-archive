<html><header><meta charset="utf-8"><title>方大同考車牌紙上談兵</title></header><body><h1>方大同考車牌紙上談兵</h1><p>方大同前晚於中環出席名車發佈會時，透露尚未考車牌：「每次想學都學唔成，試過坐表哥車，聽佢講揸車技巧。」<br>問到剛剛為韓星CRUSH演唱會撐場，方大同說：「知佢今次嚟香港開騷，我話去睇，佢話不如上台唱歌，仲一齊唱《愛愛愛》，佢發音幾好。」問到為何不唱韓文歌？方大同笑笑口說：「因為今次佢想揀中文歌，如果下次我去韓國就一齊唱。」<br>採訪：黃曉妍<br>攝影：林賓尼</p></body></html>
