<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】小春夫婦扮Mario賀囝囝</title></header><body><h1>【馮仁昭四圍超】小春夫婦扮Mario賀囝囝</h1><p>陳小春同應采兒嘅囝囝Jasper（陳胤捷）噚日5歲生日，兩公婆為囝囝搞生日會，齊齊打扮成Mario，應采兒喺社交網分享咗幾張相，每一張Jasper都笑得好開心。應采兒貼相後仲搞笑留言：「Happy Birthday to my Super Jasper，還好你爸媽都是演員、扮成甚麼都不成問題。」而Jasper自從去年同小春一齊拍內地真人騷節目後，人氣相當高企，所以有唔少哥哥姐姐即刻留言，祝佢生日快樂。<br>撰文：馮仁昭</p></body></html>
