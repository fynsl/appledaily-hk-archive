<html><header><meta charset="utf-8"><title>【7.1 Sun假期】一個鐘玩盡蛇齋餅粽嘉年華</title></header><body><h1>【7.1 Sun假期】<br>一個鐘玩盡蛇齋餅粽嘉年華</h1><p>7.1遊行要在維園旁的草坪出發，原因是香港各界慶典委員會為慶祝香港回歸21周年，由前日起至今日一連三日借用維園6個足球場以宣傳粵港澳大灣區為主題的活動，其中由多個親中團體主辦的「粵港澳大灣區龍獅匯演嘉年華」。《蘋果日報》記者本着「食盡民建聯」精神，不費一毫勇闖嘉年華參加攤位遊戲，試試在一小時內如何贏得最多禮物。</p></body></html>
