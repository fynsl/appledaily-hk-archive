<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】李亞鵬李嫣探親踩單車</title></header><body><h1>【馮仁昭四圍超】李亞鵬李嫣探親踩單車</h1><p>李亞鵬雖然同王菲離咗婚，不過佢全力做個好爸爸，最近李亞鵬趁暑假帶囡囡李嫣返鄉下探親，佢喺微博貼相仲留言：「一路高鐵回鄉下祖宅小住幾日，一個小院、一井清泉、一枕涼席、一頓餃子、一鍋燴菜、田間轉轉，鎮上逛逛、看看親戚、見見故友、日月同輝、天地共存。」兩父女喺鄉村小路踩單車，享受幾日田園生活，感受鄉郊嘅寧靜，溫馨又愜意。<br>撰文：馮仁昭</p></body></html>
