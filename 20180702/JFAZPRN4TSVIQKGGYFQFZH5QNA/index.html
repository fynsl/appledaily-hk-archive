<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】心穎唔聽話捧世盃</title></header><body><h1>【馮仁昭四圍超】心穎唔聽話捧世盃</h1><p>世界盃隨住前晚展開16強淘汰賽嘅階段，漸漸進入高潮，圈中唔少人都有睇波，好似杜汶澤同葉念琛唔止睇，仲賭吓運氣買波，至於游學修就飛咗去俄羅斯睇波。而今年世盃由ViuTV獨家轉播，之前有傳無綫要求藝人淡化世界盃，以免長他人志氣，但冇阻黃心穎嘅熱情。前晚烏拉圭球員卡雲尼入波，心穎就post咗上Ig，而呢場比賽冇免費直播，相信心穎要支持卡雲尼，好有機會短暫「過檔」now台睇波喇。<br>撰文：馮仁昭</p></body></html>
