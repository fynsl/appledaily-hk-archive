<html><header><meta charset="utf-8"><title>37歲洪洙賢認戀小鮮肉</title></header><body><h1>37歲洪洙賢認戀小鮮肉</h1><p>現年37歲的韓劇《推理的女王2》女星洪洙賢，昨日被爆跟24歲男歌手Microdot（右二）譜姊弟戀。<br>相關人士透露，洪洙賢跟Microdot去年因合作節目《都市漁夫》而認識，最近更發展成戀人。節目中，Microdot對洪洙賢表現積極，兩人更於社交網上不時傳情。隨後洪洙賢及Microdot承認戀情，指兩人因節目而認識，其後於友人聚會時成為朋友，最近才開始拍拖。</p></body></html>
