<html><header><meta charset="utf-8"><title>【7.1遊行】一人一句讚林鄭　#曲線要講明</title></header><body><h1>【7.1遊行】一人一句讚林鄭　#曲線要講明</h1><p>林鄭月娥去年參選特首時提出「We connect」口號，但在當選後除了與中央政府和建制派繼續connect外，就鮮有親身與市民會面，經過一年「務實」工作，香港越來越「紅」，適逢昨日為林鄭上任後第一個真正屬於她的7.1遊行，《蘋果》到遊行起步點維園草坪，帶同林鄭1:1紙板，以及模彷社交媒體相框，讓市民真正與林鄭來得親密的Connection，讓市民可以親口向林鄭說出讚美說話。<br>記者　佘錦洪　張天朗</p></body></html>
