<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】李蘊挺巨肚返港待產</title></header><body><h1>【馮仁昭四圍超】李蘊挺巨肚返港待產</h1><p>李蘊前年為商人老公羅章冠奉女成婚，同年5月囡囡紫晞出世，之後佢同老公搬咗去廣州定居。今年3月佢宣佈陀B仔，下個月底係預產期，所以佢已經返咗香港待產。前日李蘊喺Ig貼咗張相，朋友仲摸住佢個巨肚，李蘊留言話：「喺我返香港待產之前，同好鄰居們食個飯，半年後見啦。」睇相都見到佢個肚好巨型，仲有人建議佢，大住個肚唔好咁頻撲，冇必要返香港生。<br>撰文：馮仁昭</p></body></html>
