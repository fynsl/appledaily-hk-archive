<html><header><meta charset="utf-8"><title>戴利搵代母誕子　與丈夫抱B晒溫馨</title></header><body><h1>戴利搵代母誕子　與丈夫抱B晒溫馨</h1><p>現年24歲英國跳水王子戴利（Tom Daley）同44歲奧斯卡金像編劇布萊克（Dustin Lance Black）齊齊已榮升爸爸，宣佈上周三已透過代母誕下兒子，會以戴利亡父名字取名為Robert Ray，據知佢哋會安排Robert Ray在倫敦生活。<br><br>戴利早前趁住情人節公佈「陀B」喜訊，佢同布萊克各自在社交網站上載手持超聲波掃瞄照片，事隔數月終於傳來喜訊，二人第一個愛情結晶品生世後，戴利同布萊克於香港時間周六晚上公開B仔照片，一張係特寫BB腳仔，另一張就係二人手疊手抱住囝囝，十分溫馨。</p></body></html>
