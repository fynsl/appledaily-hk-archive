<html><header><meta charset="utf-8"><title>秋生舊愛爆家用二萬五</title></header><body><h1>秋生舊愛爆家用二萬五</h1><p>黃秋生被前度Joyce大爆有20歲私生子William，更被指忽略兒子。事後秋生反指女方當年帶走兩歲大的William，移民英國，他已買屋安頓兩人及給予生活費。最近有報道指Joyce以兒子向秋生苛索金錢，更賣屋及改嫁外籍人士，並為對方誕下子女。<br>秋生前日反斥Joyce經常趕仔出街，為保障兒子利益，他決定以後將生活費直接給William。Joyce昨日只透過短訊回覆：「二萬五港元，一半交費，一半儲起。個仔大學學費唔使佢畀，政府借。」問到賣屋一事，她避而不談。黃秋生回覆：「完咗㗎啦！」<br>採訪：陳杰</p></body></html>
