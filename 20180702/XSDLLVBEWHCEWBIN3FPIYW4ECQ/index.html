<html><header><meta charset="utf-8"><title>【7.1升旗】林鄭翻著利是封第一人夫白襪仔又搶FO</title></header><body><h1>【7.1升旗】林鄭翻著利是封<br>第一人夫白襪仔又搶FO</h1><p>去年7.1升旗禮，最吸晴的並非禮賓府首位女主人林鄭月娥，而是「第一先生」林兆波，一對白襪襯黑鞋，絕妙的「白襪一疏」純情配搭成功搶FO。官場眾所周知，這位「人夫」我行我素，雖然受到注目，言行依舊樸素，今年7.1繼續貫徹作風，懶理世俗眼光以白襪仔登場，而今次打上了鮮紅圖案呔，與林鄭的紅噹噹外套相輝映。酷熱難耐，只見林兆波其間頻頻以紙巾拭汗。<br><br>林鄭的衣着打扮則與去年7.1相似，只是同一件鮮紅外套下，換了另一襲旗袍，依舊踏着紅色高踭鞋，獲中央高度讚揚的她，果真「紅」到腳趾尾。</p></body></html>
