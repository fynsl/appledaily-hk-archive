<html><header><meta charset="utf-8"><title>赫德道酒吧開片掉樽過路女被扑穿頭</title></header><body><h1>赫德道酒吧開片掉樽<br>過路女被扑穿頭</h1><p>【本報訊】尖沙嘴赫德道11號地下一間酒吧，昨日凌晨4時許，兩枱約4至6名男酒客因故爭執，互相推撞，結果被酒吧保安勸止驅趕。<br><br>據稱，各人離開酒吧後在門外追逐打鬥，有人以玻璃樽作武器擲擊；其間兩名尼泊爾女子經過，當中一名38歲女子被玻璃樽擊中頭部，登時頭破血流，報警求助。警方接報到場時，打架男子已經四散，由救護員替女傷者包紮及送院。<br><br>至清晨5時許，警員巡經油麻地碧街7號對開，發現一名25歲青年頭部及手受傷，經調查證實是赫德道酒吧打架的其中一名傷者，將他送院治理，並調查事件。</p></body></html>
