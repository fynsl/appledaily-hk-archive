<html><header><meta charset="utf-8"><title>楊曉穎寫真晒私密床照</title></header><body><h1>楊曉穎寫真晒私密床照</h1><p>今年27歲的楊曉穎（Sharon），曾參選ViuTV真人騷節目《美選D.n.A》以及多個選美活動，去年孖楊麗推出首本寫真後，Sharon今年則單飛出寫真，當中有十多個造型，更會細說入行前的往事和小故事，令大家了解她真實的思想。<br>其中一個主題「帶你闖入私人密室」，是Sharon睡房私密照，由只穿上身睡衣，到只有下半身花邊小褲、用咕𠱸遮着上半身，以及露全背等造型，她說：「要配合最真實嘅主題，帶大家闖入私人密室，相中嘅密室真係自己屋企嘅睡房，平時都習慣裸睡，喺自己睡房鍾意攬公仔，享受無拘無束嘅時刻。」<br>撰文：如文</p></body></html>
