<html><header><meta charset="utf-8"><title>【人比人】潘頓硬係搞唔掂　放長雙眼睇田泰安發揮</title></header><body><h1>【人比人】潘頓硬係搞唔掂　放長雙眼睇田泰安發揮</h1><p>輕磅騎師田泰安於周三（4日）晚僅有四匹座騎列陣，數字上乃近期較少一次，惟他仍不敢怠慢。<br><br>今早（2日）7時15分左右，他親自到場，只替何厩「放眼量」快跳，對此駒顯然十分重視。<br><br>「放眼量」季內曾在其胯下贏馬，他對其評價亦不差，認為牠演出穩定，實力足以在三班賽贏馬。<br><br>此駒對上兩場在潘頓胯下搏失之後，今次列陣第七場3班1650米，練者主動找田泰安策騎出戰，當然希望可拼過明白，值得繼續留意。</p></body></html>
