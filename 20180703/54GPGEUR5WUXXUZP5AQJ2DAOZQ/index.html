<html><header><meta charset="utf-8"><title>【花樣年華】正值當打時期　四歲馬令到騎練發光</title></header><body><h1>【花樣年華】正值當打時期　四歲馬令到騎練發光</h1><p>呂健威馬房「上海大師」繼上星期四（28日）由潘頓過檔之後，今天（2日）早上未夠5點半，已見後者到沙圈等候馬匹熱身，再策騎該駒前往大跑道單跳800米作最後試跑。<br><br>之後，他趁空檔更專登到烽火台向練馬師威哥匯報一切，舉止唔尋常，睇嚟此路人馬會有所行動。<br><br>列陣第六場三班1200米的「上海大師」，最近四次出戰谷中1200米，獲得冠亞季殿軍各一，表現穩定。<br><br>這匹四歲仔正處上升軌道，當打馬操練無間，狀態保持良好水準，今次由潘頓接手，排7檔起步，誠是一匹餐士馬，有優先留意必要。<br></p></body></html>
