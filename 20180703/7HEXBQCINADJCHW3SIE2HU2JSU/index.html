<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】余思霆工作治情傷</title></header><body><h1>【馮仁昭四圍超】<br>余思霆工作治情傷</h1><p>華姐冠軍余思霆、黃建東（左）同黎燕珊囝囝劉德權等噚日喺銅鑼灣出席「XXL加加大碼勁食王名人明星賽」，周美欣擔任司儀，四位參賽者用五分鐘時間挑戰一碗5磅重嘅越南河粉，雖然佢哋未能挑戰成功，但最終黃建東因食得最多而勝出。余思霆笑住話自己向來大食，但好彩易肥易瘦，試過最重121磅，𠵱家就110磅。講到佢同Tyrese分手，佢透露心情已平靜。至於會唔會接受新戀情，佢就話：「暫時未，𠵱家要專心工作。」<br>撰文：馮仁昭</p></body></html>
