<html><header><meta charset="utf-8"><title>世盃求驗客：阿國出局球迷掟電視落街 - 求驗客</title></header><body><h1>世盃求驗客：<br>阿國出局球迷掟電視落街 - 求驗客</h1><p>阿根廷喺上周六世界盃以3:4不敵法國，好辛苦出到線但又喺16強出局。至於喺66分鐘後備上陣、仲喺補時階段用頭槌幫阿根廷追番粒嘅射手阿古路，喺球隊出局之後就真係好失望，佢話：「我們成隊盡晒力喇，贏唔到場波真係一個遺憾，不過點都要多謝支持我哋嘅球迷。」不過英國《太陽報》就報道，話有一個阿根廷球迷疑似因為愛隊出局嬲爆，竟然將屋企部電視喺二樓露台掟落街洩憤（圖），睇波箒，唔使咁激動嘅，整親人就唔好啦！</p></body></html>
