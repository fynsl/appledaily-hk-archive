<html><header><meta charset="utf-8"><title>迪子整容擔心母認唔出</title></header><body><h1>迪子整容擔心母認唔出</h1><p>歌手迪子去年10月在首爾跌倒，面臨毀容的她，原要花十萬元修補牙齒，幸獲韓國整容醫院協助，除免費整牙外，她還做了整容手術。迪子前日承認今年3月在韓國接受自體脂肪移植面部輪廓塑形、自體軟骨鼻塑形和削顴骨三個手術。</p><p>迪子說：「預定一年後先可以完全消腫，其實比我想像中冇咁痛，只係頭幾個禮拜傷口等消腫時好辛苦。我都唔想太唔同樣，驚阿媽唔認得我，所以我只係微調。」迪子更寫新歌《美哉》鼓勵自己，並將意外、漽容、整容手術及康復過程製成新歌MV。<br>採訪：皓騫</p></body></html>
