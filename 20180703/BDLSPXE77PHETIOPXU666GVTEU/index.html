<html><header><meta charset="utf-8"><title>【去玩闖禍】開P後仆落垃圾堆</title></header><body><h1>【去玩闖禍】開P後仆落垃圾堆</h1><p>現年46歲的梁漢文，入行以來人緣不錯，但卻經常有事發生在他身上，包括因為失言被「雪藏」及醉酒闖禍。<br>08年梁炳在方力申生日派對上飲至爛醉如泥，離開時不慎失足仆落垃圾堆（圖），當眾出醜。今年初更因酒駕被捕，最終被判社會服務令，幸多年來有太太林文慧在身邊支持他，他亦陪伴早年確診乳癌的太太抗癌，夫妻同心度過艱難時刻。豈料今年過了超過一半，他再有黑仔事發生，前晚在卡拉OK欣賞世界盃球賽期間，在房內竟因失足仆落枱角，額頭要縫37針，認真樂極生悲。</p></body></html>
