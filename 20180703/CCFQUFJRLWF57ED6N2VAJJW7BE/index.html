<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】宇宙人呻廣東歌難唱</title></header><body><h1>【馮仁昭四圍超】<br>宇宙人呻廣東歌難唱</h1><p>台灣組合宇宙人前晚喺九展開騷，全場只設企位，佢哋特別揀咗首廣東歌《喜歡你》送畀香港觀眾。佢哋騷前同馮仁昭講，話啱啱喺佛山做完五月天演唱會嘉賓：「前一天在台灣出席音樂節，當天04出發經香港到佛山，所以很累，真的是用生命去唱。」宇宙人仲話今次除咗會將台灣演唱會嘅精華版搬到香港之外，仲會唱廣東歌，佢哋笑住話：「廣東歌真的很難，朋友都說看周星馳港版戲可以學，可惜我們都不太懂廣東話。」<br>撰文：馮仁昭</p></body></html>
