<html><header><meta charset="utf-8"><title>饒舌歌手Smoke Dawg遭槍殺</title></header><body><h1>饒舌歌手Smoke Dawg遭槍殺</h1><p>不足兩周前，美國饒舌歌手XXXTentacion及Jimmy Wopo於同日分別遭槍殺，到了上月30日，加拿大饒舌歌手Smoke Dawg（右）同樣在多倫多夜店外遭槍殺，終年僅21歲。<br>多倫多警方當日接報，稱在一所夜店附近聽見數聲槍聲，當中一名男性送院途中傷重不治，該名死者就是Smoke Dawg，兇手則乘車逃脫。而加拿大天王Drake亦有貼出與Smoke Dawg的合照致哀。</p></body></html>
