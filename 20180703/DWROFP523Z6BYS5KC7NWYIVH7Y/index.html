<html><header><meta charset="utf-8"><title>陳偉琪胸贏莊思明</title></header><body><h1>陳偉琪胸贏莊思明</h1><p>莊思明、陳偉琪、劉溫馨與范文雅昨日到荃灣行泳衣騷，思明盡騷長腿，一身古銅膚色的陳偉琪，難掩34E驕人身材，劉溫馨與范文雅現均勻線條美。思明指選港姐後未有再穿泳衣出席活動，事前有否問准男友楊明？她說：「佢幾開通，仲陪我一齊減肥。」她表示滿意自己身材。<br>劉溫馨上台前緊張至心跳加速，雖然有玩瑜伽，但仍要靠節食，她說：「兩日前只係飲水，噚日有食啲飯，今朝只係食咗兩隻雞蛋。」范文雅透露十幾日沒有食白飯，陳偉琪就靠運動操弗身形。<br>採訪：馬建華<br>攝影：陳俊強</p></body></html>
