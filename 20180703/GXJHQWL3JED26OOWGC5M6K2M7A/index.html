<html><header><meta charset="utf-8"><title>陳文輝二子急性肺炎病逝</title></header><body><h1>陳文輝二子急性肺炎病逝</h1><p>化妝大師陳文輝去年中秋節病逝，想不到未夠一年，同樣是化妝師的二子陳志達，前日突然急性肺炎入院，至昨日凌晨不幸離世，終年56歲。入行逾30年的陳志達，曾是無綫化妝師，現為亞視高級化妝主任，他與前妻所生的兒子陳嘉偉（Gary）亦從事電影特技化妝，記者昨日跟Gary聯絡，他只說：「我𠵱家喺醫院有事辦緊。」<br>陳志達上周四還在亞視為向海嵐化妝，向海嵐昨日表示深感突然，指當日見陳志達十分精神沒有異樣：「好唔開心好難過，世事無常，要珍惜當下。」向海嵐指98年選港姐已認識陳志達，之後拍《無頭東宮》等劇集及為亞視做主持都是由對方化妝。<br>採訪：魯吉、皓騫</p></body></html>
