<html><header><meta charset="utf-8"><title>單立文當豹嫂波咁踢</title></header><body><h1>單立文當豹嫂波咁踢</h1><p>單立文（豹哥）及徐榮兒子徐朗，昨日在將軍澳運動場為「睇波不賭波——『足』出世界佳績」活動擔任嘉賓，現場集合千人齊創「最多人同時進行雙人傳球」健力士世界紀錄 。<br>豹哥表示今年有留意世界盃賽事，覺得球隊表現不對辦，豹哥說：「第一場睇德國已經心寒， 企喺度唔知做乜，話晒都係四年前嘅冠軍，𠵱家嘅強隊係烏拉圭、克羅地亞，真係始料不及。」提到昨日宣傳睇波不賭波，豹哥說：「好耐冇踢波，最多喺屋企當個老婆係波咁踢。」提到太太胡蓓蔚去旅行，豹哥說：「佢今次去旅行好有意義，除咗食齋，仲要食跌落嚟嘅食物，連採擷都唔可以食，佢話好肚餓，好彩我冇去。」<br>採訪、攝影：張俊銘</p></body></html>
