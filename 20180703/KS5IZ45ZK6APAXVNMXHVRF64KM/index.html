<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】松岡預告鬧市谷寫真</title></header><body><h1>【馮仁昭四圍超】<br>松岡預告鬧市谷寫真</h1><p>松岡李那今年書展再出寫真，以日本最流行嘅「男朋友視覺」拍攝。寫真集唔少得性感造型，而今次喺旺角取景，松岡話鍾意旺角夠貼地同地道。<br>松岡喺上一本寫真扮過《櫻桃小丸子》嘅野口同學，獲朋友大讚佢勁似野口。松岡話：「唔知好嬲定好笑，因為嗰個唔係一個美麗嘅造型。所以我希望今次呢本寫真集，大家睇完之後會讚我靚。」松岡希望寫真銷量可以衝破5萬本，更打算親身到鬧市直接sell客。<br>撰文：馮仁昭</p></body></html>
