<html><header><meta charset="utf-8"><title>世盃求驗客：世盃龍珠日本係阿樂 - 求驗客</title></header><body><h1>世盃求驗客：世盃龍珠日本係阿樂 - 求驗客</h1><p>世盃16強踢到如火如荼，噚日就上演咗巴西對墨西哥，同埋唯一亞洲代表日本對比利時嘅比賽。其中日本對比利時場波，大部份人都認為冇得打。日本有位仁兄就好有創意，將16強上線四場戲碼「龍珠化」（圖）。日本網民「kei@FFBE」喺佢twitter上載咗16強上線賽程，將八支球隊換晒《龍珠》角色，選角因應番國家隊嘅實力，佢祖家日本嘅代表就係幾乎每次出場都畀人打敗嘅阿樂，對手比利時就係勁到飛起嘅菲利，相當之唔睇好。其他角色中有主角孫悟空代表巴西、16強對手係佢早期宿敵魔童。</p></body></html>
