<html><header><meta charset="utf-8"><title>【路窄未必塞車】C加3欄利內叠　有種跑法令人喝采</title></header><body><h1>【路窄未必塞車】C加3欄利內叠　有種跑法令人喝采</h1><p>禮拜三（4日）谷戰用全場最狹窄之C加3跑道。睇番最近3月28日同一移欄賽事，6檔或以內馬共贏七場，外檔馬表現相對較弱。<br><br>至於跑法方面，居中後上馬不落下風，如「金童」、「永益善」、「大雄圖」、「勇闖者」及「海利多」，均從中後位置憑後勁衝贏對手勝出，故此不宜過份側重前置馬。<br><br>今戰列陣馬中，第二場「勁勇威龍」曾於谷C加3欄取得一勝兩位，亦是全場唯一贏過此移欄之參戰馬，憑較佳場地性能有權爭勝。<br><br>第四場「喝采」兩次角逐谷C加3欄1200米，獲一冠一殿未失前四名，這次抽1檔可替馬房建功。<br></p></body></html>
