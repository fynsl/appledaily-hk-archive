<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳倩揚影孕肚大又靚</title></header><body><h1>【馮仁昭四圍超】<br>陳倩揚影孕肚大又靚</h1><p>陀緊第三胎嘅陳倩揚，由於BB已過37周，醫生預告隨時生得，倩揚於是暫停所有工作，準備迎接細女出世。佢仲抽空喺屋企影孕婦寫真，今次由女攝影師操刀，拍攝時倩揚兩個仔返緊學，所以倩揚可以嘗試性感造型。<br>好多朋友都覺得陳倩揚今次個肚特別大，倩揚就解釋：「其實只係肚形比較大，妹妹嘅size都算標準。好多朋友都讚我狀態好好，手腳冇水腫，我趁呢個珍貴時刻，影咗呢輯寫真留念。」<br>撰文：馮仁昭</p></body></html>
