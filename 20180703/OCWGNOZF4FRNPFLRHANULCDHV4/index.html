<html><header><meta charset="utf-8"><title>【動畫】扯斷國旗區旗旗杆　33歲男被街坊制服</title></header><body><h1>【動畫】扯斷國旗區旗旗杆　33歲男被街坊制服</h1><p>【本報訊】石硤尾邨服務設施大樓對開南昌街，前晚10時許，一名姓盧33歲男子，將插在路邊鐵欄、掛著國旗及區旗的旗杆拗斷及扯甩，棄置落上。他沿南昌街行往窩仔街，路途約30米，被刑毀破壞的國旗區旗共有14支。<br><br>其間街坊發現制止及報警，該男子取出一支止汗劑反抗，被街坊奪去及按在地上，糾纏間姓梁60歲姓梁男街坊的面、眼及腹部受傷。警方接報到場，盧涉嫌刑毀及普通襲擊被捕，他報稱不適送院。警方撿走國旗區旗調查。</p></body></html>
