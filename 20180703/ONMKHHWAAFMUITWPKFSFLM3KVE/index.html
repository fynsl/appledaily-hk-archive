<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳康健教唱歌積極抗病</title></header><body><h1>【馮仁昭四圍超】<br>陳康健教唱歌積極抗病</h1><p>參加歌唱比賽出身嘅陳康健，因為患有罕見嘅免疫系統病，佢近來少咗拍劇，主力教唱歌維生，噚日佢喺觀塘做戶外表演，形容自己仍然病病哋，但遇好心人幫忙，有人介紹佢食健康食品，亦有老闆畀咗頻譜儀佢用，用完真係舒服啲。而陳康健仍然積極面對病魔：「好想鼓勵吓人，見香港好多人唔開心，有好多艱辛嘅路要行，我都好積極。𠵱家教唱歌，如果拍劇要短時間，同埋要穩定啲。」<br>撰文：馮仁昭</p></body></html>
