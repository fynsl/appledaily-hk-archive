<html><header><meta charset="utf-8"><title>【暑期求職陷阱】「撳錢黨」走資洗黑錢　幫手撳都犯法</title></header><body><h1>【暑期求職陷阱】「撳錢黨」走資洗黑錢　幫手撳都犯法</h1><p>【本報訊】騙徒藉「撳錢黨」號召求職者，實為騙財，最高刑罰監禁十年；而其實成為真正「撳錢黨」成員，亦隨時淪為不法之徒洗錢工具，被判入獄。<br><br>本港近年確有「撳錢黨」橫行，資料顯示去年12月起，大量多數為內地人的「撳錢黨」成員，每人手持數十張提款卡，車輪式在櫃員機撳錢。據《壹週刊》報道，每人每晚最少可提款四十萬元，以一組五十人為計，一晚即有最少二千萬被「撳走」。據悉「撳錢黨」會在黑市換回人民幣，再將錢偷渡運至其他地方，目的是替內地人走資，即是洗黑錢，同樣犯法。</p></body></html>
