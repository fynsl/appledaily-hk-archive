<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】高Ling傷後腦視力受阻</title></header><body><h1>【馮仁昭四圍超】<br>高Ling傷後腦視力受阻</h1><p>高海寧（高Ling）、黎諾懿同李佳芯噚日喺尖沙嘴宣傳新劇《BB來了》，高Ling早排拍劇受傷，佢噚日話傷及後腦有後遺症：「對眼睇嘢會有陰影，睇左邊冇事，睇右邊會有重叠影像，係眼肌出現問題，個頭都唔能夠動作快，我𠵱家唔能夠跳。」高Ling又好無奈咁話連醫生都講唔到畀佢知要幾耐時間先至好番，所以佢自己惟有小心啲。<br>撰文：馮仁昭</p></body></html>
