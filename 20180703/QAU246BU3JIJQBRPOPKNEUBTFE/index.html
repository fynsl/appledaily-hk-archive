<html><header><meta charset="utf-8"><title>陳蕊蕊羨慕余曉彤幸福</title></header><body><h1>陳蕊蕊羨慕余曉彤幸福</h1><p>余曉彤（Hidy）、陳蕊蕊和滕麗名等昨日在灣仔出席文華潛水中心開幕，擁有潛水教練牌的Hidy，更考獲教練訓練官牌，她的丈夫亦同樣喜歡潛水。早前到古巴潛水，Hidy在海中與鱷魚、鯊魚一起游，她表示震撼：「感覺好難忘，鱷魚圍喺自己身邊，而且好近距離接觸，鱷魚頭係老襯底，佢地儍儍地咁樣，唔恐怖。」<br>蕊蕊表示已考獲潛水教練牌：「好想搵到另一半都係同一興趣，可以一齊潛水好幸福。」她又稱以前不懂泳術，要苦練一個月學游水：「要考救生牌，考試時要救一個比我高大嘅男人，差啲要佢救番我轉頭。」<br>採訪：王連連<br>攝影：仇志德</p></body></html>
