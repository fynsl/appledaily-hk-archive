<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Nowhere Boys講創業</title></header><body><h1>【馮仁昭四圍超】<br>Nowhere Boys講創業</h1><p>樂隊Nowhere Boys噚日到大埔科學園出席「飛龍騰達2018香港生創業培訓計劃」開幕禮，同現場學生分享創業經驗。成員簡豪銳（Fisher 右）話，細個嗰陣時喺文具舖買郵票賣畀同學賺錢，佢笑住話：「同學唔知嗰啲郵票係喺文具舖買嘅。」<br>陳維諾（Van左二）就話：「試過買入『他媽哥池』嚟賣，入貨時以為係珍藏版，點知周圍都有得賣，最終留番畀自己玩。」<br>撰文：馮仁昭</p></body></html>
