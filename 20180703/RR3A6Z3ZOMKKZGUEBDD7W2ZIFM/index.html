<html><header><meta charset="utf-8"><title>「潛水」冰冰消瘦探病童涉逃稅後首公開露面</title></header><body><h1>「潛水」冰冰消瘦探病童<br>涉逃稅後首公開露面</h1><p>「范爺」范冰冰自捲入內地娛圈逃稅避稅風波後，一直未有現身。前日下午，范冰冰突然現身上海某醫院探望病童。據網上流傳照片所見，范冰冰身穿黑色上衣和藍色牛仔褲，在工作人員陪同下與小朋友及家長見面。<br><br>這是范冰冰被捲入逃稅避稅風波後，首次公開露面。未知是否受負面新聞影響，范冰冰消瘦不少。<br><br>央視前主播崔永元早前向娛樂圈投下「震撼彈」，大爆有陰陽合同、逃稅避稅等問題，甚至公開疑似是范冰冰的「陰陽合同」的詳細資料。事後，連范冰冰演出的adidas廣告片段，亦在央視五台（cctv5）中被刪走。<br><br>新浪娛樂</p></body></html>
