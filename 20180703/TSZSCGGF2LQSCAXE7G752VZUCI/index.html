<html><header><meta charset="utf-8"><title>世盃求驗客：沙拿續約利迷好爽 - 求驗客</title></header><body><h1>世盃求驗客：沙拿續約利迷好爽 - 求驗客</h1><p>呢一兩日對利物浦球迷嚟講可謂喜事重重，除咗見到「仇人」沙治奧拉莫斯嘅西班牙喺世盃出局，被後者整傷嘅紅軍球星穆罕默德沙拿（圖）仲確定續約。沙拿啱啱喺世界盃分組賽入完兩球，雖然埃及都係出局，不過放緊假嘅沙拿，禮拜一就同紅軍續約五年，周薪據報加一倍到20萬鎊，都係紅軍歷來最高薪嘅球員。上季各賽事入44球嘅沙拿，有傳皇馬對佢有啲意思，紅軍即刻綁死佢喇，而且合約唔存在解約金條款，據報紅軍家陣唔會向球員提供有解約金嘅合約。領隊高路普就話呢個係對球員嘅獎勵，最重要係球員識做，球會更加識做。</p></body></html>
