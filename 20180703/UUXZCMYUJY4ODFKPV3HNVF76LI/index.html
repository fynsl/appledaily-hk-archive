<html><header><meta charset="utf-8"><title>【今日笑一笑】另類紙箱征服喵星人：要跳到最高</title></header><body><h1>【今日笑一笑】另類紙箱征服<br>喵星人：要跳到最高</h1><p>不少貓奴都認識愛鑽紙箱、居於日本的「Maru」，大大小小的紙箱只要放於牠眼前，牠都會用盡方法鑽進去。除了鑽紙箱，「Maru」亦愛跳紙箱，主人將紙箱一層一層向上叠讓「Maru」挑戰，看牠能跳到有多高，由一個紙箱叠到第十個時，一直輕鬆跳上紙箱的牠動也不動，只喵叫了一聲，大家猜那一聲喵叫代表了甚麼？<br><br>maruhanamogu@instagram</p></body></html>
