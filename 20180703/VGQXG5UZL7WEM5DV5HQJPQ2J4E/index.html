<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】心悠咀蕭正楠惹妒忌</title></header><body><h1>【馮仁昭四圍超】<br>心悠咀蕭正楠惹妒忌</h1><p>蕭正楠同劉心悠等噚日到馬鞍山宣傳《宮心計2深宮計》。劉心悠話好多朋友希望佢劇透，又羨慕佢同蕭正楠有咀嘴戲。對於被指日前喺樂易玲生日派對灌醉周秀娜，心悠話：「唔關我事，只係拍完套劇好耐冇見周秀娜，大家都好掛住佢。」<br>講到女友黃翠如早前自爆喺亞馬遜拍節目時亂食草藥以致胃炎，蕭正楠大呻：「如果係因為工作我支持佢，但係我好擔心佢，希望佢以後先為身體着想。」<br>撰文：馮仁昭</p></body></html>
