<html><header><meta charset="utf-8"><title>Angelababy穿Elie Saab裸色禮服優雅飄女神味</title></header><body><h1>Angelababy穿Elie Saab裸色禮服<br>優雅飄女神味</h1><p>Angelababy自從生完囝囝「小海綿」之後全面投入工作，出任大小品牌代言人，更是內地綜藝節目《奔跑吧兄弟》唯一固定女主持，人氣不斷。<br><br>Baby日前在《奔跑吧兄弟》內，以一襲Elie Saab裸色長紗禮服現身，禮服鑲著華麗水鑽珠繡，透視效果令走起路來若隱若現，展現小性感，腳穿Giuseppe Zanotti的Betty銀色厚底高跟鞋，禮服的柔美感，配上淡淡清新妝容，散發出優雅氣質，Baby在長長樓梯走下來時，散發飄出陣陣女神仙氣。</p></body></html>
