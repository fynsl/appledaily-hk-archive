<html><header><meta charset="utf-8"><title>體訊速遞：（籃球）菲律賓澳洲演全武鬥</title></header><body><h1>體訊速遞：（籃球）菲律賓澳洲演全武鬥</h1><p>周一籃球世界盃亞洲區外圍賽B組，菲律賓主場以53:89不敵澳洲，賽事去到第三節最後4分01秒時發生大型打鬥（圖），當時落後31分的菲律賓，球員June Mar Fajardo在籃底用踭頭撞跌澳洲的Jason Cadee，後者隊友出拳將Fajardo擊倒，然後場面一發不可收拾打足兩分鐘，球證將九名菲律賓及四名澳洲球員驅逐，賽事在最後不足14分鐘腰斬，因為另外三名菲律賓球員亦五犯離場。<br>綜合外電（菲律賓）</p></body></html>
