<html><header><meta charset="utf-8"><title>黑木麗奈晒長腿入行父母都讚身材唔同咗</title></header><body><h1>黑木麗奈晒長腿入行<br>父母都讚身材唔同咗</h1><p>日本長腿女星菜菜緒近年吃香演藝界，靠惡女形象深受電視台及廣告商歡迎，其所屬事務所決定幫佢搵接班人，力捧年僅17歲嘅新人黑木麗奈接棒，唔知演藝成績能否拍得住師姐。<br><br>黑木麗奈目前仍然係個高中生，靠標緻靚樣及修長美腿成功突圍，甫出道即成為第17代三愛水着樂園嘅Image Girl，前日佢就應廣告商安排到Hotel New Otani嘅「GARDEN POOL」，唔止以水着示人，仲進行瑜伽體驗。身高1.72米嘅黑木麗奈自言小學開始游水，本身亦喜歡運動，最近父母仲讚佢已經變成大人嘅身材。</p></body></html>
