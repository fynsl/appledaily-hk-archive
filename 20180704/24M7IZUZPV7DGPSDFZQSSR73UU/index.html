<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】小豬陪女友原宿掃貨</title></header><body><h1>【馮仁昭四圍超】小豬陪女友原宿掃貨</h1><p>38歲嘅羅志祥（小豬）同內地網紅周揚青越愛越癡纏，前日佢哋喺日本原宿時裝店被網友野生捕獲，當時周揚青排隊等畀錢，而戴住口罩同漁夫帽遮樣嘅小豬，就企喺旁邊等候。其間小豬發現被偷影，就同女友前後腳離開。<br>今年小豬同女友踏入「七年之癢」，不過上個月佢哋就畀傳媒影到同小豬媽咪喺台北到小豬擔任創意總監嘅甜品店歡敍，周揚青仲落力幫甜品店宣傳，甚得未來奶奶歡心。<br>撰文：馮仁昭</p></body></html>
