<html><header><meta charset="utf-8"><title>阿倫捱夜睇波綵排死撐</title></header><body><h1>阿倫捱夜睇波綵排死撐</h1><p>許冠傑（Sam）與譚詠麟（阿倫）昨日到新蒲崗為下月在紅館舉行的演唱會綵排，接受訪問前，阿倫鬼馬地幫阿Sam按摩膊頭，還說：「係咪成日做gym，膊頭肌肉好硬。」<br>阿倫坦言因睇世界盃精神有影響，不過四年一度，所以睇波行先，但不會去酒吧，以免反被人睇自己，之後他會再飛到俄羅斯睇季軍賽和冠軍賽。阿Sam表示以前會捧巴西，現在就視乎那一隊踢得好。對於梁漢文睇波撞傷頭縫37針，阿倫指日前踢波時已發覺對方不夠精神及腳軟，已叮囑要小心。另外，林曉峰已於本月加盟ViuTV，昨晚更為節目《全民睇波派對》擔任主持。<br>採訪：馬建華<br>攝影：仇志德</p></body></html>
