<html><header><meta charset="utf-8"><title>世盃求驗客：烏龍查下月繼續講波 - 求驗客</title></header><body><h1>世盃求驗客：烏龍查下月繼續講波 - 求驗客</h1><p>利物浦名宿、前《天空體育》嘅評述員加歷查，喺三月利物浦英超輸畀曼聯後，揸車走人時俾隔籬架車嘅曼聯父女球迷挑釁，加歷查一時衝動向對方吐口水，事後就俾人停職。經過幾個月，加歷查亦都道過好多次歉，上個月佢同《天空體育》嘅主席見面，保證唔會再有類似事件發生，據報下個月起佢就會重返電視台繼續講波，唔知佢拍檔兼以前球場上嘅死對頭加利尼維利，今次又會點樣寸佢呢？<br></p></body></html>
