<html><header><meta charset="utf-8"><title>澳洲醉男酒杯扑人　遭三漢圍毆</title></header><body><h1>澳洲醉男酒杯扑人　遭三漢圍毆</h1><p>【本報訊】尖沙嘴彌敦道與金巴利道交界一間酒店對開，昨日凌晨4時許，一名醉酒澳洲籍男遊客，疑發酒癲持玻璃杯追打數名經過男女途人，其中26歲姓許男途人，走避不及遭澳男扑傷頭部，當場頭破血流，與他同行的3名男友人見狀，上前包圍將澳男痛毆一頓，警員接報趕至現場，發現受傷27歲澳男及被扑傷的許，兩人清醒一併送院治理，涉毆打澳男的3名男子（24歲至26歲）被捕帶署，警方列襲擊案展開調查。據悉，澳男前天來港旅遊，入住尖沙嘴梳士巴利道一間酒店。</p></body></html>
