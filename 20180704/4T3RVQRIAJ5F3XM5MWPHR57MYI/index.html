<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】李幸倪含蓄晒泳照</title></header><body><h1>【馮仁昭四圍超】李幸倪含蓄晒泳照</h1><p>李幸倪啱啱完成紅館演唱會，噚日到商台宣傳新碟，講到日前同家人去泰國旅行，佢話其實冇刻意四圍遊玩：「都係想叉下電休息，因為佢哋之前喺我演唱會都有一齊表演，佢哋都開心見到我有少少成績。」<br>講到喺泰國上載嘅泳衣照只有側面，李幸倪笑言性格含蓄，但喺台上表演就好大膽，又提到嚟緊會返內地做巡迴，佢希望遲啲有機會返家鄉馬來西亞開騷。<br>撰文：馮仁昭</p></body></html>
