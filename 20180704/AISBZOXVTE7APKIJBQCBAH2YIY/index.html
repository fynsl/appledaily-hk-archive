<html><header><meta charset="utf-8"><title>子羚菲律賓度假大解放</title></header><body><h1>子羚菲律賓度假大解放</h1><p>姚子羚約李施嬅與胡蓓蔚（豹嫂）去菲律賓參加素食之旅充電，在當地享受陽光與海灘，子羚之前已爆料指豹嫂買了一件好性感及好Deep V的泳衣送給她，又表示要考慮一下會否穿着。豹嫂前晚在Ig貼出三張旅行相，包括三人在瀑布下的泳照，豹嫂與施嬅穿上三點式，但子羚穿上中門大開的Deep V泳衣，十分性感，估計是由豹嫂所送。</p><p>一向熱愛影相的豹嫂，貼出照片後還留言：「今次話咗要relax唔會影太多相，但係見到個瀑布泳池，真係忍唔住，我哋又攝影師上身啦，影成點先？」能夠見到三人的泳照，網民當然大讚影得好，同時又讚眾人身材好弗。<br>撰文：鍾國仁</p></body></html>
