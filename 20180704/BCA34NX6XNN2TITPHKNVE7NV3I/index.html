<html><header><meta charset="utf-8"><title>翻Loop 32歲朴敏英D Cup內衣照</title></header><body><h1>翻Loop 32歲朴敏英D Cup內衣照</h1><p>由韓國男星朴敘俊跟女星朴敏英合作嘅tvN人氣韓劇《金秘書為何那樣》，0依家喺各地都好受歡迎，亦帶挈男女主角都人氣急升。<br><br>現年32歲女主角朴敏英出道13年，2005年拍攝廣告正式出道，佢細個喺美國居住，所以英文好好。朴敏英參與過唔少電視劇，好似《成均館緋聞》同《城市獵人》，都令人印象深刻。<br><br>而朴敏英本身擁有豐滿D Cup身材，亦於2011年時為內衣品牌代言，佢亦好大方咁大騷「胸器」，而近日因為《金秘書》受歡迎，亦令到網民翻Loop佢嘅內衣照。</p></body></html>
