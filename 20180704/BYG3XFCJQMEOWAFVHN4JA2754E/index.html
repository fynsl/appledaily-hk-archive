<html><header><meta charset="utf-8"><title>巴西贏波太興奮？莫雷拉失聲　笑拒做訪問！</title></header><body><h1>巴西贏波太興奮？莫雷拉失聲　笑拒做訪問！</h1><p>今晨（3日）沙田馬場有三組泥閘，而一眾騎師等候試閘時閒談，話題都不離今屆俄羅斯世界盃。<br><br>潘頓說自己昨晚（2日）沒有收看世界盃，想早點睡覺迎接今日晨課操馬試閘工作，相當敬業樂業。<br><br>而昨晚巴西以2:0贏墨西哥，身為足球狂熱的巴西躉莫雷拉當然有份觀看，仲為巴西隊打氣至失聲，今晨馬會外籍主持人請雷神做訪問，他都笑笑口婉拒。<br><br>至於雷神下季將轉戰日本，對本港不論外籍或本地一眾騎師來說，當然是件好消息，因可以獲得更多優質座騎上陣，爭取贏馬機會。<br></p></body></html>
