<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳柏宇買三張BB床</title></header><body><h1>【馮仁昭四圍超】陳柏宇買三張BB床</h1><p>陳柏宇噚日到商台接受訪問，提到日前喺社交網上貼相，慶祝同太太相識七周年，問到點樣慶祝？佢話：「都係普通食餐飯。」有冇送禮物？柏宇話：「長期都送緊㗎啦，成日都話買安胎嘢，但明明係手袋，唯一同BB有啲關係嘅就係個奶粉袋。」<br>BB用品中，柏宇話BB床要認真搜羅：「我想買三張BB床，一張喺屋企，一張喺健身房另一張喺阿媽度，因為我會抱住佢周圍走。」<br>撰文：馮仁昭</p></body></html>
