<html><header><meta charset="utf-8"><title>木村細女巴黎晒長腿</title></header><body><h1>木村細女巴黎晒長腿</h1><p>日本男星木村拓哉和太太工藤靜香的15歲細女光希（Koki），宣佈當模特兒入行，這位最強星二代甫入行即成矚目新星。昨日，Koki首次出席公開活動，於媽咪靜香陪同下現身巴黎舉行的Chanel高級訂做時裝騷。<br>Koki在日本雜誌的Ig story上分享了睇騷前的興奮心情，公開品牌送贈的鮮花、房間內的香水和化妝品等，之後她換上一條背心短裙，配以一對街頭味的短靴晒長腿，開心向鏡頭揮手出發睇騷。<br>撰文：程芬</p></body></html>
