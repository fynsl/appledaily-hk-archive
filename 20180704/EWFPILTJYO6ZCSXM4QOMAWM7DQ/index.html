<html><header><meta charset="utf-8"><title>世盃求驗客：馬列斯為轉會又失蹤 - 求驗客</title></header><body><h1>世盃求驗客：馬列斯為轉會又失蹤 - 求驗客</h1><p>李斯特城禮拜一開操，傳會離隊傳咗幾季嘅王牌翼鋒馬列斯就唔見人，睇嚟今次真係好大機會走人。話說曼城今年一月曾經出到5,000萬鎊撬馬列斯過檔，呢個阿爾及利亞國腳當時都出到罷操呢招，但最後都係俾李城強留成功，當時李城要求曼城畀到成8,000萬鎊先肯放人。嚟到夏天，有傳曼城再次高價要人，結果李城新季開操，冇份踢世盃嘅馬列斯理論上應該出席，不過就唔見咗人，唔知今次係玩失蹤定真係可以離隊喇。</p></body></html>
