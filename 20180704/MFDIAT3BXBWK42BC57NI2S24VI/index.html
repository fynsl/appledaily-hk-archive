<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】傅穎認老：唔想拍拖</title></header><body><h1>【馮仁昭四圍超】傅穎認老：唔想拍拖</h1><p>傅穎噚日同樂隊Supper Moment喺坑口拍服裝廣告，佢話目前中港兩邊走，因為接咗套講述京港愛情故事嘅內地劇，同馬德鐘、梁小冰合作。<br>提到中港情緣，傅穎話：「戲入面係happy ending，自己就唔係，𠵱家單身，已經冇乜想拍拖嘅感覺，可能上咗年紀。」提到Kary生B，傅穎話：「同我差唔多年紀嘅都已經結婚生仔，可能時機未到。」<br>撰文：馮仁昭</p></body></html>
