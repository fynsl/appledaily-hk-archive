<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】謝安琪撇老公撐Mr.</title></header><body><h1>【馮仁昭四圍超】謝安琪撇老公撐Mr.</h1><p>樂隊Mr.前晚喺澳門開騷，曾同屬環球唱片嘅謝安琪專程撐場，Mr.結他手Ronny（左）喺社交網貼相兼留言感謝：「謝安琪小姐真的十分感謝你，完全沒有諗過你會嚟睇，你仲要企足全場。」<br>老婆去睇騷，張繼聰就留喺屋企湊一對仔女。阿聰喺社交網貼咗條短片，係大仔張瞻教一歲妹妹張靖用英文講數字。張靖好精靈，讀完後開心到拍手仔，搞到阿聰忍唔住留言：「好老師，好學生。」<br>撰文：馮仁昭</p></body></html>
