<html><header><meta charset="utf-8"><title>【主持變打女】戀愛經驗豐富</title></header><body><h1>【主持變打女】戀愛經驗豐富</h1><p>打女楊柳青今年30歲，06年做model入行，綽號為「Jessica C.師妹」，11年參加now TV的「CEO選拔賽」被賞識，主持過now及ViuTV節目。之後簽約太陽娛樂文化，拍無綫劇《溏心風暴3》，因為身手敏捷人氣急升。<br>楊柳青曾自爆有過十次戀愛經驗，更曾被圈外男友推落玻璃牆再掌摑，令戀情玩完。她又透露曾與拍拖五年的男朋友合作做生意，後因意見分歧分手。楊柳青與唐文龍去年合作《溏》劇後，男方邀她齊齊跟詠春大師江志強練武，傳兩人打出真感情。</p></body></html>
