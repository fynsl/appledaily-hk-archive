<html><header><meta charset="utf-8"><title>GiGi陪夫返家鄉造人</title></header><body><h1>GiGi陪夫返家鄉造人</h1><p>梁詠琪（GiGi）於5月初開完個唱後，上月跟老公Sergio帶女兒Sofia返西班牙巴塞隆拿探親。GiGi會留在當地放長假，因此行有重要任務，就是努力造人，兩人一直想追多個，可惜因GiGi工作太忙，一直未能如願，希望趁今次放長假，在一個心情輕鬆的環境下，順利造人。<br>GiGi昨日在社交網貼出在巴塞隆拿一間餐廳品嚐美食的照片，當中見到Sofia十分搶鏡，而GiGi看到女兒已笑得很開心，看來非常享受家庭生活，之前她曾跟朋友透露，擔心只得Sofia一個，沒有弟妹陪伴會寂寞。<br>撰文：鍾國仁</p></body></html>
