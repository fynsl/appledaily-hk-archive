<html><header><meta charset="utf-8"><title>世盃求驗客：朗尼投美職　「我唔係等退休」 - 求驗客</title></header><body><h1>世盃求驗客：朗尼投美職　「我唔係等退休」 - 求驗客</h1><p>前英格蘭國腳朗尼日前落實轉戰美職聯，加盟華盛頓聯隊，禮拜日完成咗球隊首課操練之後，禮拜一就第一次以華盛頓聯隊球員嘅身份會見傳媒，佢就聲大大咁話自己嚟美職聯並唔係要等退休，放棄職業生涯，而係希望可以喺度迎接新嘅挑戰︰「我唔係喺度等退休嘅，我嚟呢度係為咗比賽，我嚟呢度係為咗要贏，呢個亦都係我一直踢波嘅態度。」朗尼仲話：「我為自己定立咗個好高嘅標準，我會要求自己同隊友都要為球隊貢獻。」不過佢就強調，唔希望因自己加盟而改變咗華盛頓聯隊本身嘅踢法，佢亦希望自己能夠適應華盛頓聯隊嘅運作模式。<br></p></body></html>
