<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】李心潔大尺度戰阿部寬</title></header><body><h1>【馮仁昭四圍超】李心潔大尺度戰阿部寬</h1><p>李心潔喺16年為彭順生咗對孖仔後就停工，最近復出拍電影《夕霧花園》嘅佢，同日本演員阿部寬（右）首度合作。日前心潔接受台灣《蘋果》專訪，佢話今次係從影以來最難嘅角色，需要經常處於「身心虛脫跟崩潰」嘅情緒之中，甚至同阿部寬有一場大尺度嘅親密戲。<br>咁大壓力，究竟有乜減壓方法？李心潔話：「我的兒子是最好的療育，放假的時候他們過來找我，只要看着他們，我就舒服多了。」<br>撰文：馮仁昭</p></body></html>
