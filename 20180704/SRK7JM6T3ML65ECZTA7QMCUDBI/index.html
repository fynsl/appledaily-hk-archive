<html><header><meta charset="utf-8"><title>阿佘開餐甜笑煲電話</title></header><body><h1>阿佘開餐甜笑煲電話</h1><p>今年43歲的佘詩曼，事業一帆風順，不過女神的戀情一直未有着落。日前晚上七點半左右，阿佘與一名女友人齊齊到西貢一間英式餐廳晚膳，當日素顏的她，戴上黑色cap帽，身穿長恤衫，十分低調。</p><p>入到餐廳的阿佘，刻意坐在偏僻的角落位。其間，阿佘拿着電話又聽又講，嘴角含春，不時露出甜笑，反而跟女友人欠交流，兩人逗留不足一小時便離開，之後直落到附近著名的糖水店，最後阿佘駕着瑪莎拉蒂載埋女友人離開。<br>採訪、攝影：徐錦池、畢紹基</p></body></html>
