<html><header><meta charset="utf-8"><title>銅仁交通改善　深廣提供直航</title></header><body><h1>銅仁交通改善　<br>深廣提供直航</h1><p>【話你知】<br>梵淨山位於貴州省銅仁市，距省會貴陽約400公里，從前交通不便，但隨着旅遊業發展，機場、高鐵及高速公路開通，港人前往這世界聞名景點已較方便。深圳、廣州等皆有航班飛銅仁鳳凰機場，亦可在香港直飛貴陽市，轉乘內陸機或大巴前往。<br>此外，上海至昆明的高鐵經過銅仁，但廣州、深圳現只有快客火車往銅仁，行車需15至24小時。現時銅仁的高速公路已開通，由深圳往銅仁約1100公里，對自駕遊人士是不錯的選擇。不過當地海拔較高，早晚溫差大及頻頻有雨，加上多是山路，故乘坐巴士或自駕前往，要注意安全。<br>《蘋果》記者</p></body></html>
