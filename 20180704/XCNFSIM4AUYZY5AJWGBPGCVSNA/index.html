<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】康華落力籌備好友婚事</title></header><body><h1>【馮仁昭四圍超】康華落力籌備好友婚事</h1><p>康華噚日到商台受訪，提到韋家雄喺10月結婚，康華到時會擔任兄弟團成員，佢話：「我當佢係姊妹，佢就當我兄弟。」康華又話家雄結婚當日係超級好日子，所以正幫對方搜羅場地、婚紗同婚戒贊助，而且仲會擔任兄弟團成員。<br>康華透露早前同家雄、仲有佢嘅未婚妻食飯時，未婚妻好靚女又笑容甜美，佢曾提議送金豬，寓意生多幾個小朋友，但對方聽到即刻耍手擰頭。<br>撰文：馮仁昭</p></body></html>
