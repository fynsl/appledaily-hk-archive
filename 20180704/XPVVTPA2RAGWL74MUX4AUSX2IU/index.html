<html><header><meta charset="utf-8"><title>綠的撞水馬翻側　累同行Benz齊炒</title></header><body><h1>綠的撞水馬翻側　累同行Benz齊炒</h1><p>【本報訊】北大嶼山公路往機場方向近國泰城，昨日凌晨約1時，一輛空載新界的士，失控掃毀快線一列水馬後，向右翻側路中，沿中線駛至一輛平治房車，因閃避碎片及彈出路面的水馬，緊急煞停路中，惟隨後駛至一輛新界的士煞掣不及，撞向平治房車尾部，兩車頭尾分別損毀。警方及消防員接報趕至現場救援，翻側的士的40歲姓吳司機下身及盤骨受傷，清醒由救護員送院治理。</p></body></html>
