<html><header><meta charset="utf-8"><title>洗米嫂由頭到腳Chanel巴黎飲酒睇珠寶</title></header><body><h1>洗米嫂由頭到腳Chanel<br>巴黎飲酒睇珠寶</h1><p>巴黎因高訂時裝周非常熱鬧，洗米嫂Heidi亦捧Chanel場，身在當地玩樂，相信明天會參加Chanel的時裝騷。<br><br>洗米嫂前日post了多張在巴黎街頭逛街look，由頭到腳全身都是Chanel 出品。她著了Chanel價值四萬幾元的牛仔褸、短褲及今季hit trench的透明厚底鞋、tweed handbag，大曬飲香檳相，更飲到面紅紅，在車上更將腳放在對面座椅上！洗米嫂留法行程緊密，期間又換了一身黑白華麗晚裝，去了欣賞Chanel珠寶展。</p></body></html>
