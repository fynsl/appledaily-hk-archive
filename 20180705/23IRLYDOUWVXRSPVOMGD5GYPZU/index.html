<html><header><meta charset="utf-8"><title>瑞典變身強隊剋星</title></header><body><h1>瑞典變身強隊剋星</h1><p>決賽周分組賽（06/18）</p><p>同組有世界冠軍德國，在第二輪戰至補時失守1:2不敵前者，但其餘兩仗皆贏波，結果以六分首名出線，德國卻墊底出局。</p><p>附加賽（11/17）</p><p>面對強隊意大利，首回合在主場以1:0小勝，次回合作客情況下守和0:0，爆冷出線。</p><p>外圍賽（09/16-10/17）</p><p>與法國及荷蘭同組，瑞典在主場對該兩隊取得一勝一和成績成為出線基礎。最終落後榜首法國四分，以得失球差力壓同得19分的荷蘭，次名晉級。<br></p></body></html>
