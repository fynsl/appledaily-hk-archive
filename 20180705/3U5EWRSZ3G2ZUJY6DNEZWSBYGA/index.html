<html><header><meta charset="utf-8"><title>世盃求驗客：迪羅斯「復出」幫文帥</title></header><body><h1>世盃求驗客：迪羅斯「復出」幫文帥</h1><p>文仙尼接掌意大利國隊主帥後，除咗重召愛將前鋒巴洛迪利之外，更已成功游說羅馬中場迪羅斯「復出」國際賽。文仙尼證實，即將35歲嘅老將迪羅斯已經準備好回歸國家隊。羅馬中場迪羅斯今個月24號就滿35歲，曾經117次代表意大利上陣同射入21球嘅佢，係意大利隊史上陣次數第四多球員，舊年11月意大利肯定冇份踢俄羅斯世界盃決賽周後宣佈退出國家隊。不過，文仙尼最近接受訪問就話︰「迪羅斯已經準備好回歸意大利國家隊。我哋必須出線2020歐洲國家盃，即係代表經驗豐富球員同年輕球員都好重要。」</p></body></html>
