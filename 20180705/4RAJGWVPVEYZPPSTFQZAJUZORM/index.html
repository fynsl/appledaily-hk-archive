<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳友紐約行鼓癮大發</title></header><body><h1>【馮仁昭四圍超】陳友紐約行鼓癮大發</h1><p>由陳友執導、以樂隊溫拿奮鬥史為藍本嘅電影《兄弟班》，搵嚟陳家樂、林耀聲、鄧加樂、吳鶴謙同于湉飾演溫拿五虎，將於19日喺香港開畫。不過電影早前獲選為第17屆紐約亞洲電影節參展電影之一，陳友仲代表《兄弟班》出席喺紐約舉行嘅全球首映禮同座談會，有關方面當日仲請咗當地樂隊演繹溫拿金曲，搞到身為「溫拿」鼓手嘅陳友亦鼓癮大起即席露一手，令到台下一片歡呼聲。<br>撰文：馮仁昭</p></body></html>
