<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】阿Sa拍廣告連踩十粒鐘</title></header><body><h1>【馮仁昭四圍超】阿Sa拍廣告連踩十粒鐘</h1><p>蔡卓妍（阿Sa）早前拍攝最新嘅洗頭水廣告，雖然一拍就要連續開工十粒鐘，不過阿Sa活力十足，不時同廣告男主角黃溢濠對稿，又同工作人員有講有笑。阿Sa仲透露，佢出trip都會帶埋私家洗頭水，即使做嘢做到幾攰，都一定要先洗頭至休息。阿Sa話：「曾經試過零度氣溫我都堅持要洗頭，當時窗外飄住雪，水溫又唔夠暖，我一邊洗頭、一邊凍到不停狂流鼻水。」<br>撰文：馮仁昭</p></body></html>
