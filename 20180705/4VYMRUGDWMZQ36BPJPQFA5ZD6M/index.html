<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林奕匡嫌生仔太困身</title></header><body><h1>【馮仁昭四圍超】林奕匡嫌生仔太困身</h1><p>林奕匡（Phil）噚日到商台宣傳新單曲《一世同學》，早前Phil孖同事及歌手到瑞典、英國等地方拍攝同寫歌，遇着時差冇覺好瞓，除咗呢個行程，Phil上月又分別去咗泰國同內地工作，留港日子寥寥可數，同太太李靄璣小別勝新婚，Phil話同太太暫時未諗生小朋友，仲話：「身邊朋友生仔後就好唔得閒，搵唔到佢哋，佢哋會另外開一個爸爸媽媽群組。」佢希望過多一年二人世界先造人。<br>撰文：馮仁昭</p></body></html>
