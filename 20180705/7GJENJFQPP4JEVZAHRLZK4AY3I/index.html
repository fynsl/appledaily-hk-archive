<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】何韻詩行山畀蚊針眼肚</title></header><body><h1>【馮仁昭四圍超】何韻詩行山畀蚊針眼肚</h1><p>何韻詩最近推出新曲《極夜後》，仲計劃年尾出唱片。不過，佢最近偷閒同朋友去行山，一向惹蚊嘅阿詩，不但繼續做朋友嘅「人形防蚊器 」，仲搞到畀蚊針眼肚。<br>阿詩仲喺社交網留言：「我啲朋友好鍾意同我去郊外，因為有個人形防蚊器喺度，大家都可以玩得好安心。針眼袋我真係第一次，只能說啲蚊真係好愛我。」佢仲hashtag埋「#一技之長」及「#永無甩拖」，認真搞笑。<br>撰文：馮仁昭</p></body></html>
