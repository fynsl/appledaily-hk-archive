<html><header><meta charset="utf-8"><title>T.O.P戶外服役水浸</title></header><body><h1>T.O.P戶外服役水浸</h1><p>韓國天團BIGBANG的30歲成員T.O.P去年2月入伍，同年捲入大麻風波而被革除義警身份，之後以公益兵身份於龍山區服役。T.O.P目前於龍山工藝館服役，吸引不少粉絲到場等見偶像。</p><p>T.O.P前日如常戴着口罩、穿上圍裙到工藝館「上班」。其後他除下圍裙用心地量度尺寸、做記錄，似乎正準備工藝館未來的裝修工作。由於天氣炎熱，T.O.P在戶外度尺寸時狂標汗，背脊都濕透。此外，其BIGBANG隊友勝利已落實本月20日推出solo碟，勝利昨日凌晨於Instagram上載短片，邀請粉絲一起參與新歌的MV拍攝工作，令粉絲相當驚喜。<br>撰文：文康妮</p></body></html>
