<html><header><meta charset="utf-8"><title>失婚河莉秀再戰樂壇</title></header><body><h1>失婚河莉秀再戰樂壇</h1><p>曾演出港產片《桃色》的43歲韓國變性藝人河莉秀，去年6月跟結婚10年的鄭英振協議離婚，回復單身的河莉秀立即展開新生活，除了減肥成功外，近日更宣佈下周四推出新專輯《RE：SU—重新》。<br>河莉秀對上一次出碟已是2012年，之後她專注於婚姻生活。離婚一年後，河莉秀決定重新出發，選擇以充滿夏日風格的快歌回歸，據知她亦有參與填詞，希望為年輕人傳遞勇氣及力量。相關人士表示：「河莉秀曾有過非常艱難、辛苦的時期，是次新歌反映了河莉秀的生活。」另外，河莉秀前日亦有更新Instagram，透露正於錄音室準備新歌。<br>撰文：梁雯迪</p></body></html>
