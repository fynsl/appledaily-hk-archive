<html><header><meta charset="utf-8"><title>捷運屠夫陰霾　市民易爆恐慌</title></header><body><h1>捷運屠夫陰霾　市民易爆恐慌</h1><p>台北捷運2014年發生隨機殺人案，捷運屠夫鄭捷大開殺戒，釀成4死24傷，前年被處決。但慘劇在市民造成的陰影絲毫未減。在此次老鼠驚魂中，不少乘客眼見有人尖叫狂奔，以為再爆斬殺案，拔足而逃，有乘客甚至拿出防身武器自衞。<br>當時身在捷運車廂的乘客萬宇安向台灣《蘋果日報》稱：「全部近百人往你車廂湧過來，每個人表情都是超驚恐的，第一時間只會想到，是不是又有殺人事件或恐怖攻擊，每個人都會腳軟，即便你是男的。」據稱，列車埋站後，不少乘客還擔心車廂是否還有兇手，立即跑離車廂及月台。<br>台灣《蘋果日報》</p></body></html>
