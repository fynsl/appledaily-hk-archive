<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】馬浚偉胡定欣床照找數</title></header><body><h1>【馮仁昭四圍超】馬浚偉胡定欣床照找數</h1><p>馬浚偉之前誇下海口，話同胡定欣套劇《宮心計2深宮計》超過30億點播率，就會公開佢哋嘅私密床照。</p><p>噚日朝早，馬仔喺微博找數，上載咗一張男上女下嘅錫錫相，更留言自嘲︰「蓁兒，我們說好的……賀《宮心計2深宮計》破30億……三郎係一隻白皮豬，披着豬皮的狼。」定欣轉發此床照時亦留言︰「大結局破40億，到時我哋又要做乜嚟報答觀眾。」<br>撰文：馮仁昭</p></body></html>
