<html><header><meta charset="utf-8"><title>狄維莊遜訪港谷新片</title></header><body><h1>狄維莊遜訪港谷新片</h1><p>荷李活影星「The Rock」狄維莊遜（Dwayne Johnson）殺到香港，為主演新片《高凶浩劫》（Skyscraper）展開數天香港之旅。<br>狄維莊遜今次連同戲中妻子莉芙甘寶（Neve Campbell）、台灣女星昆凌、華裔演員文峰等大隊抵港，眾人剛結束北京的宣傳活動，昨日已陸續抵達香港。今日下午狄維莊遜將到Ritz-Carlton酒店出席全球記者會，後日更拉隊在港舉行紅地毯盛會。</p></body></html>
