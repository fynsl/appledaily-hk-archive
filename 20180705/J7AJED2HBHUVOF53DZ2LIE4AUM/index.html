<html><header><meta charset="utf-8"><title>林曉峰過檔頭炮幫手執生</title></header><body><h1>林曉峰過檔頭炮幫手執生</h1><p>林曉峰（Lo）上月底離開無綫後，前晚首度現身ViuTV，擔任戶外騷直播節目《Good Night Show全民睇波派對》嘉賓，跟ViuTV主持陳炳銓、強尼及陳俞希等合作，第一日開工，阿Lo與眾主持不但甚有默契，當其他主持忘記介紹唱歌環節時，他更主動執生說︰「大家不如聽吓歌先。」<br></p><p>問到ViuTV有否洽談新節目，阿Lo說：「如果佢哋問我咪傾吓，何樂而不為？不過，我又唔係正式演員，又唔係正正式式主持，又唔係DJ或歌手，係乜都鍾意做嘅人。」問他是簽演員約或純合作，他則指：「工作及家庭，我交畀經理人同太太去處理。」<br>採訪：馬建華<br>攝影：陳俊強</p></body></html>
