<html><header><meta charset="utf-8"><title>關稅戰首仗料明開打美企業在華投資隨時「中槍」</title></header><body><h1>關稅戰首仗料明開打<br>美企業在華投資隨時「中槍」</h1><p>【中美貿易戰】<br>中美貿易關稅戰首仗預期明日（6日）開打，中美全球霸主爭奪戰登場。美國總統特朗普絕殺「中國製造2025」，力阻中國科技興邦，國家主席習近平追擊特朗普大選票倉，劍指特朗普2020連任大計，汽車、晶片、大豆業料受威脅，山東煙台車廠工人憂心忡忡，美國晶片業叫苦連天，估計有投資中國的美國跨國企業隨時「中槍」。專家相信，中美貿易戰將會持續，可能升溫，但世界兩大經濟體系經貿戰全面爆發言之尚早。<br>記者：盧燕儀</p></body></html>
