<html><header><meta charset="utf-8"><title>世盃求驗客：奇連士文隨時做日本新帥</title></header><body><h1>世盃求驗客：奇連士文隨時做日本新帥</h1><p>日本傳媒報道，日本足總正考慮聘請前德國教練奇連士文，成為日本隊新主帥。日本喺世盃16強畀比利時以3:2反勝後出局，由於本身係日本足總技術總監嘅西野朗，只係喺世盃期間兼任教練，故會喺日內離任。報道指，日本足總已經同奇連士文展開洽談，願意向呢位前德國及美國隊教練提供200萬歐元（約1,830萬港元）年薪聘約。由於2019年亞洲盃喺明年一月舉行，日本足總希望能夠盡快落實新教練人選，日本下場比賽係九月七日喺札幌友賽聖馬力諾。替德國上陣82場，取得40球嘅奇連士文踢而優則教，帶領過德國、拜仁慕尼黑同美國。</p></body></html>
