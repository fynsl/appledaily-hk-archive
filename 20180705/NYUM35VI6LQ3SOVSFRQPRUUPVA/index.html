<html><header><meta charset="utf-8"><title>兩輕鐵埋站　頭撼尾 3人傷</title></header><body><h1>兩輕鐵埋站　頭撼尾 3人傷</h1><p>【本報訊】天水圍天逸站昨早7時半 有輕鐵列車相撞。現場消息稱，兩部列車相撞3人受傷。警方稱，兩部列車準備埋站，至天瑞路天秀路交界頭尾相撞。列車事後駛走檢驗，服務回復正常，警方及港鐵調查事故原因。<br><br>港鐵回覆表示，昨早約7時25分，一部706號輕鐵列車駛往天逸站途中，於天瑞路與天秀路交界，撞向停在燈位前的一部761P輕鐵列車尾部，意外中有3名乘客受傷，輕鐵車務控制中心安排通知救護車到場，將受傷乘客送院。職員安排乘客落車及轉乘，兩部列車事後已回廠，兩名列車司機已暫停職務及協助調查。</p></body></html>
