<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Hebe外甥遇交通意外亡</title></header><body><h1>【馮仁昭四圍超】Hebe外甥遇交通意外亡</h1><p>噚日有台灣傳媒報指凌晨喺高雄市楠梓區高楠公路上，發生一宗死亡車禍，一對大學情侶駕電單車沿着機車道往北行駛，行經一處積水路段時，疑跣胎致失控，衝上行人道後，撞毀一座第四台的電箱，車上男女被拋飛，男死女重傷。事後有消息指陳姓男生為台灣組合S.H.E的田馥甄（Hebe）嘅姨甥，有傳媒向佢所屬華研國際求證，發言人表示：「確有此事，田馥甄很難過。」<br>撰文：馮仁昭</p></body></html>
