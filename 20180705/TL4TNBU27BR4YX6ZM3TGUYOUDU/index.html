<html><header><meta charset="utf-8"><title>世盃求驗客：老馬哥倫比亞球迷上身</title></header><body><h1>世盃求驗客：老馬哥倫比亞球迷上身</h1><p>已成英格蘭宿敵嘅馬勒當拿，繼續同英軍作對，佢喺哥倫比亞對英格蘭嘅16強賽前，就喺ig上載着上哥倫比亞波衫嘅圖片，仲留言「我哋全力支持哥倫比亞」，可惜佢呢次集氣唔成功，哥倫比亞最終互射12碼飲恨；而阿根廷喺16強止步後，有傳本來到2022年至約滿嘅主帥森柏奧利將冇得留低，現場睇住阿根廷出局嘅馬勒當拿，日前接受阿根廷電視台訪問就話願意免費再做阿根廷國家隊教練！</p></body></html>
