<html><header><meta charset="utf-8"><title>57歲哈林年底再做爸爸</title></header><body><h1>57歲哈林年底再做爸爸</h1><p>台灣藝人庾澄慶（哈林）在16年與女主播張嘉欣結婚，去年6月老婆為他誕下囡囡「哈蜜瓜」，昨日有台灣消息指，今個月28日滿57歲的哈林，將於今年11月再做爸爸！<br>報道指上月底影到哈林與老婆張嘉欣十指緊扣出街，當時見到張嘉欣腹部微隆，據知張嘉欣已經懷孕5個月，預產期約在11月，庾家上下開心，本來哈林和張嘉欣並未有計劃再生BB，今次懷孕純屬意外。報道亦說張嘉欣閃嫁哈林後懷孕，至今都是停薪留職，目前仍未復工，但又再度懷孕，哈林亦已為陪太太推掉不少工作，台灣《蘋果》向哈林求證，他的經理人表示：「我不知道有沒有懷孕，所以無法回應。」<br>撰文：唐琛悠</p></body></html>
