<html><header><meta charset="utf-8"><title>高海寧撞傷後腦留陰影</title></header><body><h1>高海寧撞傷後腦留陰影</h1><p>高海寧（高Ling）、馬國明及黎諾懿昨日出席新劇拜神。談到早前拍動作戲撞傷後腦，高Ling指現在再拍會特別小心：「劇本動作一早寫好，唔可以改。不過佢哋都好錫住我，畀咗好多護墊保護我。」問她會否從此有陰影？她說：「廠景就唔會，唔使打嘅感覺好溫馨。」黎諾懿見她打到周身傷，更幫她改了個花名叫「豆腐Ling」。<br>馬國明在劇中飾演高Ling的菜販老公，問到為何不保護老婆令對方受傷，他說：「我當時唔在場，都係收到消息至知，全套劇最辛苦都是高Ling嘞。」再問馬國明會否和心穎去逛街市，他說：「我自己唔識煮餸，惟有出去食囉。」<br>撰文：祖李</p></body></html>
