<html><header><meta charset="utf-8"><title>世盃求驗客：南韓足總放生掟蛋球迷</title></header><body><h1>世盃求驗客：南韓足總放生掟蛋球迷</h1><p>南韓喺世盃分組賽輸咗頭兩場後，最後一場以2:0贏咗衞冕嘅德國光榮出局，但上星期五「太極虎」返到仁川國際機場見傳媒時候就有球迷不滿，喺南韓足總主席鄭夢準致詞嗰陣掟蛋同掟攬枕，隻蛋仲差啲掟中對德國有份入波嘅球星孫興民（圖）。不過南韓足總唔想仁川機場警方採取行動，所以警方亦唔會就掟蛋事件進行調查。仁川國際機場警方話，喺調查之前先要了解南韓足總嘅意願，受害人冇意圖追究都冇辦法提出起訴。</p></body></html>
