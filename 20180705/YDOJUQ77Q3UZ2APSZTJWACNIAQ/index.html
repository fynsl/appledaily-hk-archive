<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】官恩娜囡囡食粥仔賣萌</title></header><body><h1>【馮仁昭四圍超】官恩娜囡囡食粥仔賣萌</h1><p>官恩娜噚日喺Ig晒同中法混血老公嘅半歲細女Aurélie第一次食粥仔嘅相片，仲留言：「#十倍粥 #人生第一口食物」。</p><p>Aurélie識得對鏡頭做表情，又將碗仔當玩具擺入口咬，萌到爆燈。唔少網民大讚佢靚女似足媽咪：「Aww beautiful like mommy!」、「對眼真係同你好似一樣咁啊」。官恩娜下個星期一就39歲，相信幸福家庭就係佢最好嘅生日禮物。<br>撰文：馮仁昭</p></body></html>
