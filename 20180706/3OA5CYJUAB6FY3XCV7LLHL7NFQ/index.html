<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】劉雅麗負腳傷演舞台劇</title></header><body><h1>【馮仁昭四圍超】劉雅麗負腳傷演舞台劇</h1><p>劉雅麗同譚偉權（右）前晚喺北角新光戲院演出以梅艷芳同張國榮經典金曲為主題嘅舞台劇《絕代芳華》頭場，可惜劉雅麗當日綵排嗰陣，企喺四呎高嘅台上不慎踏空，右腳落地拗柴，搞到全晚都要負傷表演。<br>劉雅麗完騷後話：「做咗二十幾年舞台都未試過，最多都係失聲，拗柴都係第一次。」佢仲話當晚要負傷着住四吋高踭鞋演出，但餘下嗰六場最多只係會着三吋鞋或靴演出。<br>撰文：馮仁昭</p></body></html>
