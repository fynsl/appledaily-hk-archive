<html><header><meta charset="utf-8"><title>姚煒憶林燕妮過世前平靜</title></header><body><h1>姚煒憶林燕妮過世前平靜</h1><p>才女林燕妮因肺癌離世，享年75歲。一班教友前晚在金鐘播道會港福堂為她舉辦「林燕妮姊妹追思會」。教友姚煒憶述︰「佢係完美主義者，佢同黃霑一齊時，我哋都好熟嘅，後來好多經歷發生咗，佢心裏面有啲唔滿足同唔開心，後來佢喺見證得到平安同喜樂，到佢臨走時都非常平靜。」</p><p>陳少霞亦指：「同林燕妮係一組，不過我加入時佢患病。讀中學時，成日儲起零用錢租佢嘅書睇，90年代喺活動上都見過佢，覺得佢好sharp好靚。」她大讚對方個性獨立︰「書入面佢內心好感性，愛上對方就會好義無反顧、好長情，亦係一位女強人。」<br>採訪：黃曉妍<br>攝影：沈健程</p></body></html>
