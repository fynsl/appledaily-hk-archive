<html><header><meta charset="utf-8"><title>謝茜嘉爆13歲遭性騷擾</title></header><body><h1>謝茜嘉爆13歲遭性騷擾</h1><p>荷李活女星謝茜嘉艾芭（Jessica Alba）最近於訪問中，自爆13歲時曾遭性騷擾，也是#MeToo受害者。<br>現年37歲的謝茜嘉說：「經常都有這些事發生，我覺得是不應接受的，但作為一個於行業內長大的年輕女演員，你只可以接受其他人這樣對你。我12歲就入行，你想像一下情況會如何。」之後她就學會保護自己：「我很快就學懂怎抽身，所以沒有真的發生，但當然，我都身處過很多不同情況。」</p></body></html>
