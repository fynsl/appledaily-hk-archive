<html><header><meta charset="utf-8"><title>張智霖演港版《同一屋簷下》</title></header><body><h1>張智霖演港版《同一屋簷下》</h1><p>經典日劇《同一屋簷下》自93年在日本播出後，今年已經踏入25周年。據知蕭定一旗下hmv數碼中國已買下版權，今年底會開拍港版《同》劇，劇中江口洋介飾演的柏木家大佬將由張智霖演出，而雙腳癱瘓的六弟則屬意蔡瀚億（BabyJohn）飾演，周秀娜會演出劇中內田有紀的角色。<br>蕭定一透過助手回應表示：「港版故事情節會盡量保留，但角色同環境會加入𠵱家嘅時代氣息。演員方面我哋首選係用番自己公司藝人，但邊個做乜角色仲未定實，套劇秋天先拍。」<br>採訪：李森</p></body></html>
