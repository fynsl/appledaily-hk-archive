<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】DaDa練舞同古仔合作</title></header><body><h1>【馮仁昭四圍超】DaDa練舞同古仔合作</h1><p>（左起）陳靜（DaDa）、連詩雅、松岡李那同錢國偉噚日喺銅鑼灣出席「國際時尚超模大賽2018」活動。DaDa經理人施念慈同古天樂合作，未來會拍攝電影，所以DaDa要上堂學跳社交舞同英文，佢話未來只會為藝術犧牲。DaDa早前貼出一張最fit狀態嘅佢，佢話：「有人叫我出寫真，但自己講過係最後，冇理由再出，自己就唔係狀態。」同場松岡李那四出為寫真宣傳，佢話銷量好會有驚喜畀粉絲。<br>撰文：馮仁昭</p></body></html>
