<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】坤哥決心減磅演警察</title></header><body><h1>【馮仁昭四圍超】坤哥決心減磅演警察</h1><p>吳業坤（坤哥）同李晧軒（Will）噚日去到大埔一間中學，出席新城電台舉辦嘅「職安大家WIN·巡迴學校探訪活動2018」。學生們反應熱烈，坤哥話：「回想自己細個喺學校，見到王菀之同Shine嚟學校表演，自己當年都歡呼拍手起哄歡迎歌星。」坤哥仲話自己下月拍新劇，喺入面飾演警察，需要減肥：「之前178磅，𠵱家170磅，希望體重減到160幾磅。」<br>撰文：馮仁昭</p></body></html>
