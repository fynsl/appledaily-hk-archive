<html><header><meta charset="utf-8"><title>賽日得返三次！李易達唔想失業　自然搏得就搏</title></header><body><h1>賽日得返三次！<br>李易達唔想失業　自然搏得就搏</h1><p>練馬師李易達只差2場夠數達標，馬季剩餘三次賽事，唔理三七二十一，搏得就搏，鬥志呢一層可以諗少瓣，一定博甩髀。<br><br>今朝（5日）晨課，李易達馬房麾下的第9場「及時行樂」交由黃俊出試；史卓豐則替第10場「英之友」操練，兩匹戰馬分途往大跑道單跳考驗800米。<br><br>練者在烽火台二樓舉鏡睇完人馬出跳後，罕有地第一時間步返沙圈與騎師會合追問馬匹走勢，並且聽取匯報，緊張出晒位，睇嚟會盡地一舖，上唔上到岸都靠晒佢哋。</p></body></html>
