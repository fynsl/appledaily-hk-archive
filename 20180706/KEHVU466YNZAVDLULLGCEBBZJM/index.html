<html><header><meta charset="utf-8"><title>世盃求驗客：英軍贏波　舒利亞有燒肉食</title></header><body><h1>世盃求驗客：英軍贏波　舒利亞有燒肉食</h1><p>英格蘭世盃晉級八強，一代名將舒利亞竟然可以免費食燒肉？原來佢之前喺twitter同哥倫比亞籍嘅前紐卡素隊友艾斯派拿就16強賽果輸賭，輸咗嘅艾斯派拿，就要飛去英國泰茵河畔，親自下廚請舒利亞食燒肉，笑到最後嘅舒利亞，賽後梗係即刻叫艾斯派拿找數！另外，今屆世盃鏡頭成日影到阿根廷球王馬勒當拿喺看台，原來國際足協每場畀一萬鎊佢負責睇波，但老馬仲鬧爆球證主管哥連拿，話佢揀球證偏幫英格蘭，國際足協梗係叫佢唔好口不擇言啦！</p></body></html>
