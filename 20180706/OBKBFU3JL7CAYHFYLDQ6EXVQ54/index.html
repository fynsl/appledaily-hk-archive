<html><header><meta charset="utf-8"><title>賊仔老爆旺角海鮮檔　要錢唔要貨？</title></header><body><h1>賊仔老爆旺角海鮮檔　要錢唔要貨？</h1><p>【本報訊】 旺角塘尾道10號一間海鮮檔，昨晨6時許，姓何東主返回準備開門營業，發現大門鐵閘虛掩門鎖被撬開，點算發現失去千多元現金，於是報警。警員到場調查，列爆竊案件處理。<br><br>姓何東主表示，店內幾箱海魚、膏蟹和肉蟹原封不動「最貴係啲蟹，返嚟都百一二蚊」；海鮮檔開業20年，第二次發生爆竊案，上次是他如廁後返回，發現被人偷走300元營業額，因為金額不多而沒有報警。</p></body></html>
