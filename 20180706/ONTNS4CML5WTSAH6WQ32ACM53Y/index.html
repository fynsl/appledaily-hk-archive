<html><header><meta charset="utf-8"><title>碧咸同Victoria拖手賀結婚19年粉碎離婚傳聞</title></header><body><h1>碧咸同Victoria拖手賀結婚19年<br>粉碎離婚傳聞</h1><p>早前曾有傳萬人迷碧咸（David Beckham）同老婆Victoria婚變，不過當時人即刻否認，而啱啱佢哋仲慶祝19年結婚紀念，力證依然恩愛。<br><br>二人於Instagram分享同一張相，相中見到佢哋於高級餐廳內食飯，Victoria定道：「19年！！我好愛你。」另外，碧咸就於自己IG話：「19年，哇，19年前我由頭到尾都係著紫色…周年快樂，最好嘅太太同媽媽，愛你。」另外碧咸最近又出席細女哈七嘅學校運動會，仲頭頂豆袋跑步，顯露運動細胞。</p></body></html>
