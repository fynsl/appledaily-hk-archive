<html><header><meta charset="utf-8"><title>連冚青山道觀塘道兩非法賭檔警拉12人</title></header><body><h1>連冚青山道觀塘道兩非法賭檔<br>警拉12人</h1><p>【本報訊】警方深水埗警區特別職務隊人員根據線報及經深入調查後，前日下午約6時40分展開代號「雷霆一八」（THUNDERBOLT 18）的打擊賭博行動，突擊搜查長沙灣青山道489號香港工業中心一單位，搗破一個懷疑非法釣魚機賭檔。<br><br>單位內一名48歲姓謝本地男子涉嫌「經營賭博場所」被捕。其餘5男名本地男子，年齡介乎28至48歲，則涉嫌「在賭博場所內賭博」被捕。<br><br>行動中，警員在單位內檢獲約4千2百元賭款、5部遊戲機及一批遊戲卡，初步調查顯示，部份被捕男子有三合會背景，賭檔已運作約一個月</p></body></html>
