<html><header><meta charset="utf-8"><title>黃宗澤指陳嘉桓大食</title></header><body><h1>黃宗澤指陳嘉桓大食</h1><p>黃宗澤（Bosco）昨日到尖沙嘴出席活動，對於有指他撻着陳嘉桓（Rose），又影到Rose出入Bosco於火炭的新居，Bosco稱因為新居入伙，每日都有不少朋友到訪，而Rose只出現過一次。<br>訪問中Bosco再三強調目前單身，問到他跟Rose的關係？他說：「係好朋友。」會否有發展機會？他即大反應地表示：「我哋叫佢恆仔呀，仔嚟㗎喎，佢仲有個花朵叫大食，佢食好多飯㗎。」Bosco稱並無刻意就此跟Rose聯絡，因為大家都知道並非事實，他說：「唔會因為咁以後唔見面，否則我哋都唔係朋友啦。」<br>採訪、攝影：曹家誠</p></body></html>
