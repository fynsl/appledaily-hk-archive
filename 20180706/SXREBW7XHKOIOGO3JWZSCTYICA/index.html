<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】王菀之遊意國曬燶耳仔</title></header><body><h1>【馮仁昭四圍超】王菀之遊意國曬燶耳仔</h1><p>王菀之噚日喺銅鑼灣出席日本鞋履品牌開幕活動，佢話早前完成舞台劇同錄完新歌後同老公Eric飛意大利旅行叉電，由於當地高溫達38度，王菀之同老公排隊入大教堂曬足四粒鐘：「耳仔曬燶咗，係生曬，後來知道原來當地人6月會小島避暑，呢個旅程勁行勁熱，瘦咗五、六磅，返嚟香港後又同老公一齊睇世界盃，時差一直未還原，受老公感染由唔識睇波去到識睇，今年有少少失望冇得睇美斯。」<br>撰文：馮仁昭</p></body></html>
