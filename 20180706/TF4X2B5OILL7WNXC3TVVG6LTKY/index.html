<html><header><meta charset="utf-8"><title>世盃求驗客：荷杜臣去阿塞拜疆搵食</title></header><body><h1>世盃求驗客：荷杜臣去阿塞拜疆搵食</h1><p>冰島喺世界盃雖然分組賽出局，不過34歲嘅「導演門神」荷杜臣嘅故事同表現都風靡全球，尤其是首場分組賽鬥阿根廷，佢撲出球王美斯嘅12碼，梗係令人留下深刻印象，所以阿塞拜疆班霸卡拉巴克，亦都出手由丹超球會蘭達斯度買佢過去，轉會費就冇透露。卡拉巴克已經連續五屆贏阿塞拜疆超聯冠軍，上屆仲透過歐聯外圍賽殺入分組賽，代表作係主客兩場逼和馬德里體育會，下星期卡拉巴克又開始踢歐聯外，但荷杜臣應該未趕得切上陣。</p></body></html>
