<html><header><meta charset="utf-8"><title>李正信姜敏赫同日入伍</title></header><body><h1>李正信姜敏赫同日入伍</h1><p>韓國樂隊CNBLUE繼隊長鄭容和於今年3月入伍後，昨日先後爆出再有兩位成員當兵。<br>據韓媒指出，現年26歲的李正信將於本月31日入伍，李正信入伍消息公開後數小時，27歲的姜敏赫亦被爆於本月31日與李正信同年入伍，二人將到新兵訓練所接受訓練，並以現役陸軍身份服役，預計20年4月30日退伍，兩人所屬的FNC事務所確認入伍消息。現時CNBLUE只剩下28歲的李宗泫未公佈入伍日期。</p></body></html>
