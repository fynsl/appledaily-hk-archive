<html><header><meta charset="utf-8"><title>【香港背景】狄維莊遜一夫當關</title></header><body><h1>【香港背景】狄維莊遜一夫當關</h1><p>《高凶浩劫》以香港作為故事背景，但其實主角包括狄維莊遜等，當時未有來港拍攝，製作團隊先來港取景，演員則只在影棚拍攝，再做後期製作。<br>電影講述狄維莊遜飾演的前FBI拯救人質隊隊長Will Sawyer，在一趟任務中受傷失去左腳，心灰意冷的Will來到香港，在全球最高的高科技大樓，專責保安評估工作。在Will當值期間大樓起火，令數以萬計的人命，包括Will的家人，身陷險境。Will被指為罪魁禍首，他除了要還拯救大樓內的家人外，亦要為自己取回清白。他以一夫當關萬夫莫敵對抗戲中的歹角，無意間揭發了大樓內隱藏的秘密。</p></body></html>
