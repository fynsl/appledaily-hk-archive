<html><header><meta charset="utf-8"><title>醉漢橫過彌敦道　遭的士撞飛重創</title></header><body><h1>醉漢橫過彌敦道　遭的士撞飛重創</h1><p>【本報訊】 旺角彌敦道與登打士街交界，昨凌晨4時許，一名男子在燈位過馬路時，遭一輛駛經的士撞傷。71歲姓雷傷者飛彈上擋風玻璃後反彈墮地，跌在3米外地上。傷者身有酒氣，頭部及手腳受傷昏迷不醒，由救護員送院搶救。警方事後撿獲的士行車記錄片段，帶返警署調查意外原因。<br><br>的士事發時沿彌敦道快線往尖沙嘴行駛，雷由左邊步出馬路。姓陳(67歲)司機表示，當時行車訊號為綠燈。警方經調查後，陳涉嫌危險駕駛引致他人身體受嚴重傷害被捕，現正被扣留調查。</p></body></html>
