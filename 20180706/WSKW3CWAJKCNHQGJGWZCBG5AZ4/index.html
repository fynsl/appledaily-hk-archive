<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】李嫣法國行騷星味濃</title></header><body><h1>【馮仁昭四圍超】李嫣法國行騷星味濃</h1><p>王菲同前夫李亞鵬嘅囡囡李嫣，日前到咗法國出席時裝騷。噚日李嫣更聯同內地藝人黃磊囡囡黃憶慈（多多）同黃少艾，同埋佟大為囡囡佟知霏同佟知玲，一齊為童裝品牌行時裝騷。李嫣先後着上casual look同斯文長裙，佢着casual look出場時，單手插袋氣派十足，又揈下頭髮，真係好有媽咪王菲嘅風範，搞到好多網民都大讚12歲嘅佢好cool同好有自信。<br>撰文：馮仁昭</p></body></html>
