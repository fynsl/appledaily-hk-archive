<html><header><meta charset="utf-8"><title>世盃求驗客：藍武士榮歸　國安抄人寫「謝謝」</title></header><body><h1>世盃求驗客：藍武士榮歸　國安抄人寫「謝謝」</h1><p>日本喺世盃16強2:3力戰輸畀比利時，禮拜四大軍返到東京成田機場，有800幾個球迷接機，迎接呢班為國家出盡全力贏盡掌聲嘅英雄，長友佑都同香川真司都好開心咁同球迷揮手，而已經宣佈退隊嘅本田圭佑就戴住黑超比較cool。之後日本足總舉行記者會，會長田嶋幸三話唔會勉強63歲嘅教練西野朗七月底約滿後留任，因為西野朗四月臨時拉伕上任時，已經講好咗之後唔會繼續教，</p></body></html>
