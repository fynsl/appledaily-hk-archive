<html><header><meta charset="utf-8"><title>樹木恐最後一次拍是枝</title></header><body><h1>樹木恐最後一次拍是枝</h1><p>日本名導演是枝裕和執導新作《小偷家族》昨日在港上映，集合安藤櫻、樹木希林等好戲之人演出，日本票房已突破2.17億港元。<br>現年75歲的樹木希林原來當初收到《小偷家族》劇本時心想「甚麼來的？」，並一度辭演，經翻來覆去才答應演出。樹木接受訪問時自言「嗰頭近」，可能是最後一次演是枝的作品，拍攝過程感到身體逐漸虛弱，當煞科之後，她走去跟導演說「謝謝」，然後便把劇本丟入垃圾桶。</p></body></html>
