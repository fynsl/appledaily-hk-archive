<html><header><meta charset="utf-8"><title>世盃求驗客：C朗帶挈祖記股價上升</title></header><body><h1>世盃求驗客：C朗帶挈祖記股價上升</h1><p>西班牙《馬卡報》禮拜二爆料，講到祖雲達斯肯用一億歐元（約9.1億港元），買差不多33歲半嘅皇家馬德里王牌球星基斯坦奴朗拿度（C朗），C朗都同意走人。《馬卡報》禮拜三再嚟，話皇馬主席佩雷斯已經邀請C朗嘅經理人文迪斯去馬德里談判。而且，呢間西班牙傳媒話C朗半年前講過，話「如果皇馬當我價值只係一億歐元，咁佢哋即係唔想要我啦！」另外，有意大利傳媒就話祖記原來係C朗兒時愛隊，唔好理C朗轉會成唔成功，禮拜三祖記嘅股價單日升7.27%。<br></p></body></html>
