<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】謝雪心踩過界戰商場</title></header><body><h1>【馮仁昭四圍超】謝雪心踩過界戰商場</h1><p>謝雪心噚日去到旺角，為一間健康用品簽約，成為合伙人及代言人，張慧儀、張文慈（Pinky）、康華同羅霖等一同到場支持。謝雪心以透視裝出席活動，佢話：「《深宮計》收視理想，要以透視裝慶賀。」謝雪心又話自己由代言人再成為投資者，是商場新人，要學營商。另外，張文慈喺網上分享18年前牀照，Pinky笑住話：「我喺櫳底搵咗幾個鐘，一局四司可以一齊影。」<br>撰文：馮仁昭</p></body></html>
