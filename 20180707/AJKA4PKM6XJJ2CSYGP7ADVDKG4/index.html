<html><header><meta charset="utf-8"><title>世盃求驗客：沙利未傾掂　車仔叫干地帶操先</title></header><body><h1>世盃求驗客：沙利未傾掂　車仔叫干地帶操先</h1><p>根據英國《倫敦標準晚報》報道，車路士因為斟介拿玻里教頭沙利一事仲未有進展，竟然計劃叫就嚟被炒嘅干地（箭嘴示）先帶隊進行操練。一向財力雄厚嘅車路士，喺換帥一事上綁手綁腳，未斟掂沙利之餘，亦唔想畀干地同佢班團隊超過1,000萬鎊嘅解約費用，搞到換領隊問題遲遲未解決。據報干地將會帶領車仔進行季前操練同集訓，直至新帥上任。車路士一班球員對呢個決定都感到神奇，因為如果干地帶操的話，沙利仲會唔會成為藍軍教頭將成為疑問。另外，車路士正收購祖雲達斯前鋒希古恩，轉會費據報為5,000萬鎊。</p></body></html>
