<html><header><meta charset="utf-8"><title>秋官陶大宇重聚喊打</title></header><body><h1>秋官陶大宇重聚喊打</h1><p>鄭少秋（秋官）、陶大宇及江若琳等昨日到西環為ViuTV劇集《詭探前傳》進行開鏡拜神，秋官和陶大宇相隔近25年再於電視劇中重遇，秋官大讚對方無變過，陶大宇說：「你都係咁弗，不過嚴格嚟講，我哋冇隔二十幾年先合作，上次我哋三個仔去咗老竇（秋官）喺紅館嘅演唱會做嘉賓。」<br>陶大宇透露和秋官於劇中大鬥法：「都打打殺殺㗎！不過我個角色好得意，日頭係中醫幫人把脈，夜晚12點後就我大晒。」二人更表示希望可以邀請到邵仲衡客串。劇中演秋官女兒的江若琳坦言好緊張：「因為我同秋官係父女情仇深似海嗰啲，有三分二嘅戲都要憎佢。」<br>採訪：盧妹<br>攝影：陳俊強</p></body></html>
