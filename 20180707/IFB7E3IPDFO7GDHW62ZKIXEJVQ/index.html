<html><header><meta charset="utf-8"><title>世盃求驗客：韋舒亞勢入槌仔幫</title></header><body><h1>世盃求驗客：韋舒亞勢入槌仔幫</h1><p>英格蘭喺世盃八強大戰瑞典，冇份入選嘅前阿仙奴中場韋舒亞（圖）就另有搞作。根據英國傳媒報道，自由身嘅韋舒亞現身喺韋斯咸嘅主場，相信係進行體測，準備加盟呢支倫敦球會。韋斯咸今夏改由曾帶領曼城贏得英超冠軍嘅比歷連尼執教，而呢位「智利工程師」至今嘅收購，暫時剩係得波蘭門將法比安斯基同圖盧茲中堅伊沙迪奧普，講名氣韋舒亞比前兩位都大好多，而且28歲係當打之年，上季喺阿仙奴亦都唔少上陣機會，就睇吓呢位英格蘭國腳，可唔可以健康咁踢足成季啦！</p></body></html>
