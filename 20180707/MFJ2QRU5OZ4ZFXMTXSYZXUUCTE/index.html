<html><header><meta charset="utf-8"><title>懷孕6個月Coffee身形fit爆體重唔夠119磅</title></header><body><h1>懷孕6個月Coffee<br>身形fit爆體重唔夠119磅</h1><p>懷孕嘅女人係最靚嘅，已經懷孕六個月嘅Coffee(林芊妤)就更令人羨慕喇。<br><br>昨日Coffee就喺社交網貼咗新相，見到佢着住三點式泳衣出海曬太陽，並留言：「Take pic with baby！#6monthspregnant #54kg」，已經懷有6個月身孕嘅Coffee話自己現時體重只係54kg(119磅)，真係不可思議呀。<br><br>好多網民見到Coffee呢張相，即留言：「完全無水腫，好厲害」、「終於都見到肚，但都係好細」、「超美的身材」，亦有網民好奇問Coffee懷孕前體重係幾多。</p></body></html>
