<html><header><meta charset="utf-8"><title>林曉峰多謝Sunny哥哥</title></header><body><h1>林曉峰多謝Sunny哥哥</h1><p>剛轉投ViuTV的林曉峰（右）日前在Ig貼了與黃汝燊（Sunny哥哥）的合照，並留言：「我呢個年紀嘅人，兒時偶像Sunny哥哥，#大家一齊跳飛機開開心心真有趣#林曉峰 #為自己努力 #為自己加油 #多謝Sunny哥哥指點我。」提到Sunny哥哥，其實他在76年加盟無綫主持兒童節目《跳飛機》走紅，推出過11張兒歌專輯，不過他在81年離開無綫後移民美國，85年回流香港，現從事節目策劃和製作，又經常演出藝人之家音樂會。</p></body></html>
