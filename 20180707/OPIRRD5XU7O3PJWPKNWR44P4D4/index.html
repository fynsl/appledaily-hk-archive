<html><header><meta charset="utf-8"><title>《大浩劫》法名導逝世</title></header><body><h1>《大浩劫》法名導逝世</h1><p>執導猶太人集中營紀錄片《大浩劫》（Shoah）的法國名導Claude Lanzmann，於本月5日在巴黎醫院離世，享年92歲。1985年的紀錄片《大浩劫》是史上最重要的紀錄片之一，更被外界稱為大師級作品。<br>Claude花了11年拍攝，拍下超過300小時的影片，最後剪輯成9小時，並以訪問集中營生還者為主。Claude晚年亦未言休，遺作《The Four Sisters》最近於法國上映。</p></body></html>
