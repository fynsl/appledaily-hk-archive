<html><header><meta charset="utf-8"><title>秦沛爾冬陞姜大衛合體網民激讚都是大帥哥</title></header><body><h1>秦沛爾冬陞姜大衛合體<br>網民激讚都是大帥哥</h1><p>秦沛、爾冬陞同姜大衛喺娛樂圈地位舉足輕重，平時佢哋各有各忙，尤其秦沛最近要同劉嘉玲、謝君豪合演舞台劇，早前73歲生日都冇得放假，真係難得先可以坐低同兩個細佬傾吓偈。<br><br>前日秦沛乖女姜麗文就喺IG貼上三兄弟難得聚首一堂食飯嘅相，見佢哋笑容燦爛，唔少網友都讚佢哋基因太強，三位都係「大帥哥」，好希望見佢哋三兄弟可以喺銀幕上合作一次，如果成事真係觀眾福氣。</p></body></html>
