<html><header><meta charset="utf-8"><title>世盃求驗客：高路普證卡利奧斯腦震盪</title></header><body><h1>世盃求驗客：高路普證卡利奧斯腦震盪</h1><p>歐聯決賽已經完咗個半月，輸家嘅利物浦亦都已經為新季開操，領隊高路普周五第一次開腔回應有關門將卡利奧斯（圖）喺比賽途中腦震盪嘅事，佢仲大爆係碧根鮑華打畀佢，同佢講呢個唔係卡利奧斯有兩個嚴重失誤嘅藉口，而係真有其事：「喺比賽四日後，碧根鮑華打畀我，佢話醫生話佢知腦震盪呢件事係堅嘅，梗係影響到卡利奧斯嘅判斷同狀態，而卡利奧斯話當時唔知情況，淨係想繼續踢。」高路普仲話唔會影響對卡利奧斯嘅信任：「喺熱身賽失誤，同喺歐聯決賽失誤係冇分別，都係改變唔到嘅過去。」</p></body></html>
