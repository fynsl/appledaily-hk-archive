<html><header><meta charset="utf-8"><title>鍾嘉欣宣佈陀B仔</title></header><body><h1>鍾嘉欣宣佈陀B仔</h1><p>鍾嘉欣15年嫁給年長十三歲的脊醫老公Jeremy，翌年8月誕下囡囡Kelly，今年再報喜訊，目前已陀B達七個月。嘉欣前日在Ig貼上巨肚相，又叫大家猜她生男還是生女。不過，相隔一日，嘉欣已急不及待自爆陀B仔。<br>嘉欣昨日於Ig貼了4張大肚相，相中嘉欣的肚皮上跟日前雖然一樣劃了心心，但與之前不同，早前的粉紅心心已不見了，只剩餘一個藍色心心，嘉欣更留言說：「我們開心宣佈，懷了小男孩！」而當記者恭喜嘉欣生一仔一女湊成「好」字，她以短訊回覆：「Thank-you.We are very grateful.」<br>採訪：嵐山</p></body></html>
