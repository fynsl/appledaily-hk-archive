<html><header><meta charset="utf-8"><title>小塵埃如願錄製兒歌</title></header><body><h1>小塵埃如願錄製兒歌</h1><p>小塵埃昨日在銅鑼灣為新碟《Recall A Little Bit》舉行發佈會，並即場演唱新歌。碟內六首歌收錄了不同年代的兒歌，包括《小太陽》、《哪兒》及《阿花的故事》等， 成員Jonathan和Pollie表示：「其實喺第二隻碟嘅時候已經有製作兒歌念頭，今次終於可以付諸實行。」不過這些歌曲似乎不是他們的年代，Jonathan表示：「因為有啲兒歌係細路時聽屋企人播過，所以印象好深刻。」</p></body></html>
