<html><header><meta charset="utf-8"><title>華原朋美撻着73歲已婚社長</title></header><body><h1>華原朋美撻着73歲已婚社長</h1><p>現年43歲的日本女歌手華原朋美多年來情路坎坷，近日她被最新一期雜誌《Friday》踢爆撻着73歲的GHD已婚有米社長森和彥。上月華原孖新歡到銀座高級餐廳約會，之後更返回華原於新宿的高級寓所，男方逗留約三小時後離開。之後一星期兩人繼續約會，分別到高級烤肉店用膳，又於華原寓所深夜約會，關係密切。</p><p>被問到與森和彥的關係，華原表示：「對方好像爸爸一樣照顧我。」然後就急急離開。至於森和彥方面就透過律師表示，與華原只是於工作上的飯局及唱K時見面。<br>撰文：施洛冰</p></body></html>
