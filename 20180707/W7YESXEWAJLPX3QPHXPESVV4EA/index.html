<html><header><meta charset="utf-8"><title>《高達》開拍真人版</title></header><body><h1>《高達》開拍真人版</h1><p>瘋魔萬千少年的日本動畫《高達》將開拍真人版。電影公司Legendary Entertainment於洛杉磯的動畫節宣佈，會將這部經典作化成真人電影。《高達》於1979年面世，講述自護軍與聯邦軍的對戰，而真人電影製作費亦相當龐大。<br>今年荷李活大導演史提芬史匹堡（Steven Spielberg）執導的《挑戰者1號》（Ready Player One）都有出現過高達，相信真人版《高達》將更令人期待。</p></body></html>
