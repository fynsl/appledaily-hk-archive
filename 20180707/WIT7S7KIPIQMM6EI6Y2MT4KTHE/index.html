<html><header><meta charset="utf-8"><title>陳家樂扮甜蜜嗌尷尬</title></header><body><h1>陳家樂扮甜蜜嗌尷尬</h1><p>陳家樂和湯怡昨日到旺角為護膚品牌Origins活動擔任嘉賓，大會安排湯怡用「女友視角」為陳家樂拍照及互相搽mask，大玩情侶甜蜜感覺。問到剛與余香凝分手的陳家樂拍女友視角相可會尷尬？他笑謂不會：「慣咗，因為之前都拍過好多呢類型嘅片。係有尷尬嘅，因為我唔係真係咁sweet。」他直言不會亂想，又強調自己心情一直無事。<br>湯怡表示喜歡拍男友視角相，但私底下不會影，又自嘲平日較粗魯。問她有否為男友洪卓立敷mask？湯怡反指有為弟弟敷：「佢嗰時好多暗瘡，係我醫番好佢㗎！都想佢有拖拍，佢細我一年，𠵱家有女朋友啦。」<br>採訪：盧妹<br>攝影：陳俊強</p></body></html>
