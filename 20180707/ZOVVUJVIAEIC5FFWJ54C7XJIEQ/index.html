<html><header><meta charset="utf-8"><title>唐詩詠鍾情住家男</title></header><body><h1>唐詩詠鍾情住家男</h1><p>唐詩詠昨日在灣仔出席活動，即場學整甜品，她透露以前曾經在白色情人節親手炮製朱古力甜品，但最後步驟失敗：「嗰陣日本興情人節送朱古力，所以試吓整，不過整燶咗。我上網搵步驟，睇啲唔睇啲，惟有買現成嘅再加工整過。」<br>現在略懂廚藝的唐詩詠愛煮中餐，最叻煲湯，若男人懂下廚會加分：「男仔識煮嘢好吸引，女仔就負責整甜品，所以我想學整蛋糕。」她自言很羨慕田蕊妮有個下廚很叻的丈夫杜汶澤：「好羨慕阿田老公識整好多嘢，因為我鍾意喺屋企，希望遇到一個識煮，一齊整吓嘢食。」但不會刻意叫朋友介紹這類男仔。<br>採訪、攝影：王連連</p></body></html>
