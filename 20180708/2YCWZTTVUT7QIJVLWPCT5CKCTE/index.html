<html><header><meta charset="utf-8"><title>陳凱琳羨慕師妹腿長</title></header><body><h1>陳凱琳羨慕師妹腿長</h1><p>陳凱琳（Grace）昨日於九龍灣出席「Jurassic World大型裝置」揭幕禮， 穿上紅色低胸裙現身的Grace獲男孩親親，俯身時不慎走光露出bra邊。提到港姐面試，Grace表示有留意這班師妹：「覺得唔錯，有幾個女仔都好高，我好羨慕，長腿着泳衣有着數，有啲個樣都好sweet，希望佢哋訓練完出嚟會大方得體，呢兩個月可以搵到自己嘅優點。」</p><p>Grace剛到馬來西亞拍攝健康節目，第一次完成10K馬拉松，她表示跟60至80歲的長者一同跑，很有意義，而且跑上癮。她透露現時主力休息，10月才再開拍新劇。<br>採訪、攝影：羅慧敏</p></body></html>
