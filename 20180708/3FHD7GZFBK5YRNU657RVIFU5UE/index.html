<html><header><meta charset="utf-8"><title>爆肌行街市受注目</title></header><body><h1>爆肌行街市受注目</h1><p>「The Rock」狄維莊遜近日來港宣傳新片《高凶浩劫》，雖然馬不停蹄出席宣傳活動，但狄維公餘時亦不忘做運動操弗，未出席活動之前更穿上背心在荃灣街市晒肌肉。</p><p>狄維昨早趁行紅地毯前，在社交網站上載了數張照片，其中一張見他身穿紅色背心，在健身房中一邊聽歌、一邊狂舉啞鈴，爆肌又凸點。另外，身形魁梧的他更在荃灣的一個街市出巡，高人一等的身形，令不少途人對他行注目禮。之後，他又上載短片，片中孖《高》片導演Rawson Thurber接受訪問，二人十分合拍。其實，狄維前日亦有去健身，並現身後巷，穿上一身運動服的他，留言指袋中是流動健身器材。<br>撰文：祖李</p></body></html>
