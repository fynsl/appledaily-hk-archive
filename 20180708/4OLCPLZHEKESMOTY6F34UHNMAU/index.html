<html><header><meta charset="utf-8"><title>趕唔切入𨋢自high男一拳嚇呆自己</title></header><body><h1>趕唔切入𨋢<br>自high男一拳嚇呆自己</h1><p>內地驚現「破壞王」，一拳打壞電梯顯示屏幕。山東濟寧市上月22日，有一名少年騎電動單車準備坐升降機上樓，當時他戴着耳機正在聽音樂，還手舞足蹈處異常興奮狀態。這時，升降機到了，他來不及進去，升降機就關門離開。少年發脾氣，向着升降機按鈕處一拳打過去，竟將顯示樓層的屏幕打碎了。少年被自己的魯莽驚呆之餘，竟俏皮地連忙對着閉路電視做出不要出聲的手勢。<br><br>據悉，警方已找到這名少年，並向他作出警誡，同時督促其父母作出監管，有關方面也會要求少年作出賠償。<br><br>梨視頻</p></body></html>
