<html><header><meta charset="utf-8"><title>新任王妃梅根搶眼黃裙令人眼前一亮</title></header><body><h1>新任王妃梅根<br>搶眼黃裙令人眼前一亮</h1><p>新任王妃梅根馬克爾(Meghan Markle)，自從與哈利王子拍拖至訂婚以來，衣著經常成為焦點，更引發民眾搶購熱潮，掀起一股「梅根效應」。<br><br>梅根典雅大方的打扮，也經常獲得不少好評，平日多以淺粉色系裝束示人的她，日前與哈利王子一同現身出席大英國協（The Commonwealth）的Youth Challenge活動時，一襲黃色連身裙，立即就令人眼前一亮。連身裙來自紐約設計師Brandon Maxwell出品，黃色設計顯得梅根搶眼亮麗，配合簡約俐落剪裁，造型優雅又大方。</p></body></html>
