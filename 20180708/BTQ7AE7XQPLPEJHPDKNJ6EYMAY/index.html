<html><header><meta charset="utf-8"><title>劉浩龍眼前一黑驚盲</title></header><body><h1>劉浩龍眼前一黑驚盲</h1><p>劉浩龍（師兄）、陳庭欣與岑杏賢昨日於調景嶺出席護眼活動，師兄透露對強光敏感：「其實好多人都知道我唔可以喺戶外影相，因為我試過曾經短暫失明。中五時喺學校打籃球，突然間黑晒，原來係天生對陽光敏感，嗰時真係好驚，驚真係盲，不過喺醫院時慢慢睇得番。」<br>師兄下星期跟明星足球隊一行20多人到俄羅斯觀賞世界盃決賽，相當期待，身為英格蘭擁躉的他說：「今次去要忍口，因為月尾會拍性感寫真，呢半年都地獄式操練。」岑杏賢與陳庭欣亦深感護眼好重要，岑杏賢還自爆左眼微絲血管爆裂，導致永久留下紅痕。<br>採訪：羅慧敏<br>攝影：陳俊強</p></body></html>
