<html><header><meta charset="utf-8"><title>【一周必看】米芝蓮餐廳姊妹店　唔駛百元食好嘢一樣掂</title></header><body><h1>【一周必看】<br>米芝蓮餐廳姊妹店　唔駛百元食好嘢一樣掂</h1><p>俗語有話：「食在廣州」！有估計指，廣東廣州市有逾14萬間食店。日前米之蓮公佈廣州美食指南，入選餐廳除了有收費僅8元人民幣（下同，約9港元）的小店，當中不少食店的食物質素、環境、價錢方面性價比都極高，要在廣州飽嚐美食，人均只需一張百元人仔（約120港元）就可埋單，絕對是精打細算的港人的選擇。<br><br>記者：蕭宇 文志華<br>攝影︰朱家駿 張志華</p></body></html>
