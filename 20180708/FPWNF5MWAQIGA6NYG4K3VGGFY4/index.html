<html><header><meta charset="utf-8"><title>世盃求驗客：勁蝕1,800萬碧基手遊公司等執</title></header><body><h1>世盃求驗客：勁蝕1,800萬<br>碧基手遊公司等執</h1><p>西班牙《馬卡報》報道，巴塞隆拿後衞碧基喺2011年開設嘅遊戲開發公司Kerad Games面臨倒閉。報道話Kerad Games過往曾經製作過唔少人氣嘅手機遊戲，當中不少都以老闆碧基嘅正職「足球」為題材，包括《Golden Manager》、《Trivia League》和《Stop＆Goal》等。當中2015年推出嘅《Golden Manager》，高峯期全球有1,000萬位玩家。不過公司經營欠佳，已錄得200萬歐元（約1,844萬港元）虧損，而且面臨倒閉。</p></body></html>
