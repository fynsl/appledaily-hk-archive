<html><header><meta charset="utf-8"><title>【世界盃戰果】2：0輕取瑞典英格蘭相隔28年再闖4強</title></header><body><h1>【世界盃戰果】2：0輕取瑞典<br>英格蘭相隔28年再闖4強</h1><p>英格蘭在16強打破12碼魔咒，首次在世盃極刑戰取勝擊敗哥倫比亞晉級，現時隊內和球迷的士氣同樣高漲，加上現時處於對手實力相對較弱的下線，普遍預期三獅軍團有望繼1966年後再次晉身世盃決賽。隊中射手兼隊長哈利卡尼今屆賽事已經取得6個入球於射手榜領先，假如再有士哥的話，將可以超越前輩連尼加，成為單屆世盃入球最多的英格蘭球員。</p></body></html>
