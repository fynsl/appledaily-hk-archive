<html><header><meta charset="utf-8"><title>菊姐休息慢慢揀劇本</title></header><body><h1>菊姐休息慢慢揀劇本</h1><p>關菊英、周慧敏、謝雪心等前晚到演藝欣賞舞台劇《偶然．徐志摩》，周慧敏一身粉紅色恤衫裙打扮現身。甚少露面的菊姐，今次自掏腰包買了六張飛撐場，她表示有追看《宮心計2深宮計》：「因為以前都有拍《宮心計》，所以都有捧場，我覺得套劇好緊湊，成績好好，合拍劇先有億億聲收視，靠香港係唔會有。」<br>問到梅小青有否邀拍劇？菊姐謂：「冇講呢啲，𠵱家主要係捧場。」菊姐表示正休息中，閒時會去旅行，暫未有想拍的劇本。此外，心姐自爆瘀事：「前日去慶功，個個叫我章尚宮，又同我握手影相，點知原來我入錯房，真係好好笑。」<br>採訪、攝影：羅慧敏</p></body></html>
