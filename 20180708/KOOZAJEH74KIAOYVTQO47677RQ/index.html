<html><header><meta charset="utf-8"><title>世盃求驗客：李勇鴻未還錢 AC恐易主</title></header><body><h1>世盃求驗客：李勇鴻未還錢 AC恐易主</h1><p>已有過百年歷史嘅意大利名門AC米蘭，隨時會由對沖基金公司Elliott Management接管。據報AC米蘭班主李勇鴻要喺上周五還一筆為數3,200萬歐元嘅欠款畀Elliott Management，到10月要再還3.8億歐元。但據《路透社》最新消息，李勇鴻似乎並未還錢，即係話作為抵押品嘅AC米蘭將會由Elliott Management接管，對於已經被歐洲足協禁止參加歐霸盃嘅AC嚟講，可謂雪上加霜。</p></body></html>
