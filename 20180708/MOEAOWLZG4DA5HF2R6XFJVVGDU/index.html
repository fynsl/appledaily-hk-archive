<html><header><meta charset="utf-8"><title>陳昭昭爆16歲險被強姦</title></header><body><h1>陳昭昭爆16歲險被強姦</h1><p>陳昭昭前晚以嘉賓身份在旺角出席武術界活動，昭昭表示自己一向支持香港武術界的運動員：「自己都拍咗好多古裝片，學吓武術可以強身健體。」言談間她自爆16歲時險些被強姦：「好彩我把聲夠尖，嚇走咗佢，嗰時爸爸都叫我學武功自衞，所以我都好支持女性要學武術。」談到最近參與ViuTV劇集《詭探前傳》拍攝，昭昭說：「我個角色夜晚要做舞小姐，都會輕微性感，如果要太性感我就唔會做。」</p></body></html>
