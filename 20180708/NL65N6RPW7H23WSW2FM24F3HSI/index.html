<html><header><meta charset="utf-8"><title>千語戀施伯雄　傳遍朋友圈</title></header><body><h1>千語戀施伯雄　傳遍朋友圈</h1><p>24歲的吳千語，今年初被踢爆與拍拖五年的林峯分手，有指千語另結新歡，轉投百億富三代、前全國政協兼地產商施子清的長孫施伯雄（Brian）。昨日《蘋果》收到讀者爆料，指二人於去年撻着，朋友圈早已知道，在朋友生日會上，千語不避嫌與Brian一齊坐，半邊身貼着對方胸膛，爆料人說：「當時千語仲未同林峯分手，大家都好愕然。」<br>前晚千語在Ig放閃，上載一束橙色玫瑰花，並且跟Brian互相關注。二人正在熱戀中，5月時曾與朋友出海滑水，但影大合照時就分得好開。對於新戀情，千語透過經理人回覆：「千語正在海外工作，私人事不回應。」<br>採訪：嵐山</p></body></html>
