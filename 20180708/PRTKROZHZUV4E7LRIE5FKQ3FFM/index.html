<html><header><meta charset="utf-8"><title>中村獅童新居花2800萬建地下室練歌舞伎</title></header><body><h1>中村獅童新居花2800萬<br>建地下室練歌舞伎</h1><p>日本男星中村獅童前年於東京買地，用作建築豪宅與第二任太太沙織居住，不過佢去年患上初期肺腺癌，停工養病幾個月，其新居興建計劃亦要推遲一年，直至近日終於正式動工。<br><br>據雜誌《女性自身》報道，獅童買地連同裝修大約花費4億日圓（逾2,800萬港元），獅童與沙織囝囝去年12月出世，報道指獅童新居將建有地下室，讓佢可以進行音樂同埋歌舞伎練習，消息話獅童想囝囝陽喜繼承衣缽，成為歌舞伎演員，於家裏嘅地下室練習，就可以讓囝囝從小接觸到歌舞伎。</p></body></html>
