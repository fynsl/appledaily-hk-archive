<html><header><meta charset="utf-8"><title>YoYo撐老公告網友</title></header><body><h1>YoYo撐老公告網友</h1><p>陳自瑤（YoYo）昨日在香港仔出席活動，早前Yoyo與王浩信合體現身女兒的畢業禮，相片曝光後，因女兒的樣貌受到抨擊，其後王浩信向網民發律師信，YoYo說：「我哋都係想保護小朋友，盡量都唔想畀佢曝光，唔想影響小朋友。」昨日是王浩信的生日，YoYo說：「我哋前一日已經食飯慶祝，正日畀佢同啲fans，囡囡自己揀咗個蛋糕送畀爹哋。」日前有指李施嬅離巢，李施嬅說：「我哋傾緊續約，明年先約滿。」</p></body></html>
