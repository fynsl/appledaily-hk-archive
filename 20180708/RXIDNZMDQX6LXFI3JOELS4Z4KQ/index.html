<html><header><meta charset="utf-8"><title>直播生吞49條泥鰍外賣哥博紅搞到入院</title></header><body><h1>直播生吞49條泥鰍<br>外賣哥博紅搞到入院</h1><p>世界難撈，如今做直播，也要搵命博。網上近日瘋傳一段短片，一名送外賣的男子利用空餘時間做直播，但想到自己只懂得送外賣，其他甚麼都不會，便決定在直播時表演生吞泥鰍。這名外賣小哥將49條活泥鰍全部都倒入紅酒中，在網友的歡呼下一口氣將這杯紅酒泥鰍喝完。結果...悲劇發生了！<br><br>內地傳媒並沒交待外賣哥來自何處，以及何時直播生吞泥鰍，但指他喝完這杯紅酒泥鰍後，自己的胃相當難受，泥鰍在胃裏不停翻滾，讓小哥痛得在地上打滾。直播最後被迫終止，小哥則被緊急送院。至於這名外賣小哥的現況，亦未見相關報道。<br><br>北青網 </p></body></html>
