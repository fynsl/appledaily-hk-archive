<html><header><meta charset="utf-8"><title>朱玲玲羅康瑞老銅出巡</title></header><body><h1>朱玲玲羅康瑞老銅出巡</h1><p>有「最美麗港姐」之稱的朱玲玲，自霍啟剛和郭晶晶生BB後，升呢做「最美麗嫲嫲」，而她在08年與瑞安集團主席羅康瑞結婚後，一直過着幸福生活，閒時都見到他們拍拖行街。<br>昨日下午四時左右，《蘋果》在銅鑼灣利園發現羅康瑞夫婦在大堂中庭位置等車，未知是否因發現有傳媒影相，兩人有點避忌。相隔4、5個人的身位，見到身旁有人一家大細拿着氣球逗BB，朱玲玲獨自在偷笑，反而羅康瑞與保安員傾偈，最後等了接近10分鐘，羅康瑞見司機揸車到達，示意太太上車離開。<br>採訪、攝影：徐錦池 </p></body></html>
