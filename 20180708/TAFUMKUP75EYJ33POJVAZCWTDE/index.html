<html><header><meta charset="utf-8"><title>【一周必看】嫌英文重複答問題Waste Time！林鄭出聲明「沙冧」</title></header><body><h1>【一周必看】<br>嫌英文重複答問題Waste Time！林鄭出聲明「沙冧」</h1><p>特首林鄭月娥周二出席行會前會見傳媒時，突不滿英文台記者以英語提問令她要用英語重複中文答案，指政府將來或要提供即時傳譯以免浪費時間。林鄭的言論激起傳媒不滿，記協發聲明指，英文傳媒和報道是讓國際社會了解香港的重要媒介，英語亦是香港的法定語言，批評林鄭「對英語提問的輕蔑態度令人無法接受」，促她收回言論；特首辦則補鑊指林鄭只是指擔心浪費了記者的採訪時間。</p></body></html>
