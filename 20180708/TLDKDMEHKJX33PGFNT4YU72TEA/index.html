<html><header><meta charset="utf-8"><title>世盃求驗客：酒井高德27歲唔玩日本隊</title></header><body><h1>世盃求驗客：酒井高德27歲唔玩日本隊</h1><p>日本喺世盃16強止步後，球員退役潮不絕，繼34歲隊長長谷部誠同32歲前鋒本田圭佑宣佈退出國隊家後，年僅27歲、效力德乙漢堡嘅後衞酒井高德，亦話唔再代表日本隊比賽，成為世盃後退役嘅第三個日本國腳；酒井高德六年來總共代表日本上陣42次，但唔係主力，俄羅斯世盃只曾喺球隊以0:1輸畀波蘭嘅最後一輪分組賽亮相。酒井話：「我一直努力想支持球隊，但我無法以表現獲得其他人信任。」</p></body></html>
