<html><header><meta charset="utf-8"><title>艾美琦呻拍AV遭壓價</title></header><body><h1>艾美琦呻拍AV遭壓價</h1><p>艾美琦（右）與中日混血兒多香子昨日到旺角行人專用區宣傳即將推出的寫真，兩人大玩意淫遊戲，又當眾除衫露出性感bra top。她們互餵香蕉時，多香子更疑似露暈，又把香蕉放在乳溝中間，吸引大批男士圍觀。早前兩人在日本以20萬拍攝6部AV，艾美琦透露稍後將再到日本拍AV：「𠵱家傾緊價錢，對方想壓價，起碼要同價先會再拍。」她又指契媽黃夏蕙沒有因為她拍AV生氣：「原來佢好開通。」</p></body></html>
