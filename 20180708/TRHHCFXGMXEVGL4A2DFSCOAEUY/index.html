<html><header><meta charset="utf-8"><title>世盃金球：球速快突飄左收死門將</title></header><body><h1>世盃金球：球速快突飄左收死門將</h1><p>法國兩球淨勝烏拉圭晉級，當中基沙文下半場禁區頂遠射縱角度不算刁鑽，但仍射破烏拉圭門將梅斯利拿十指關。</p><p>港超聯冠忠南區主教練鄭兆聰認為，梅斯利拿警覺性低，但皮球太飄亦令守門員處於不利的位置：「西班牙國家隊守門員連拿曾指今次世界盃使用的皮球比以往更飄，對守門員不利，而基沙文對烏拉圭的入球，射門很正中，且勁度十足，從慢鏡可見，皮球在門前明顯突然飄向左面，梅斯利拿見皮球來勢如此快速，已準備以手掌拍出，而位置其實沒有太大問題，但皮球突飄向左面，且是頗為明顯，可能手力不足，拍到皮球但未能阻擋入網。」</p></body></html>
