<html><header><meta charset="utf-8"><title>四叔理髮6保鑣護駕</title></header><body><h1>四叔理髮6保鑣護駕</h1><p>現年90歲的四叔李兆基，昨日黃昏5點現身中環萬邦行，原來他趁周末到商場內的大麗雅美容院及理髮廳，整理頭髮。四叔難得出巡，前後有6位保鑣貼身護駕，認真大陣仗。<br>昨日雖然天氣炎熱，但四叔穿了多件衫及紅色冷衫。四叔理髮約一小時後，先有兩名保鑣落樓視察環境，之後四叔由另外4名保鑣品字形圍住乘搭扶手電梯，四叔還搭住其中一名較年長的保鑣手坐電梯，以策安全。當落到地面時，眾保鑣陪同四叔慢行過對面馬路上車。<br>至於四叔幫襯的理髮店則大有來頭，除了四叔外，熟客還有已故富豪鄭裕彤及梁愛詩等。<br>採訪、攝影：朱志聰</p></body></html>
