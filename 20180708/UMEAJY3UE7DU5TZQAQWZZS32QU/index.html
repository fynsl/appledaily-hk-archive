<html><header><meta charset="utf-8"><title>世盃金球：不應放生盧卡古</title></header><body><h1>世盃金球：不應放生盧卡古</h1><p>比利時上周五在世界盃八強擊敗巴西，其中改踢前鋒的奇雲迪布尼射入第二球可是關鍵，冠忠南區教練鄭兆聰指以反擊來說，這球的速度不算快，但皮球最終落在迪布尼腳下，在這位置被他推順施射，再好的守門員也不可能救出。</p><p>鄭指當時改踢右翼的盧卡古在後場截得皮球，他選擇快速轉身引球，其實以反擊來說，他應盡快交到右路，因當時有兩位比利時球員，但他選擇繼續推進。鄭說：「在這個位置給迪布尼有足夠的時間控定確很危險，他上季在曼城曾射入不少這類勁度十足的遠射，但如有巴西守衞在中場封阻盧卡古，又或早點犯規，這記金球未必會出現。」</p></body></html>
