<html><header><meta charset="utf-8"><title>周家怡推戲去旅行</title></header><body><h1>周家怡推戲去旅行</h1><p>周家怡昨日在尖沙嘴出席商場活動，她稍後會跟圈外朋友去旅行，到南美等地方，包括阿根廷、玻利維亞等：「會去睇天空之鏡，但唔係雨季，要碰運氣。」雖然父母擔心她的安全，但她指生死有命，自己不會擔心。<br>不過，家怡表示落實所有行程，訂好機票後，碰巧有新戲斟洽：「我惟有推咗部戲，因為乜都定好晒，如果我唔出發，同伴都起飛唔到。本來我有問佢哋可唔可以等我返嚟先拍我嘅部份，但佢哋要夾人同地點，所以冇計要推。」完成旅程後，她便回港宣傳新戲，另有一套戲準備開拍，她指該戲一而再延期。<br>採訪、攝影：王連連</p></body></html>
