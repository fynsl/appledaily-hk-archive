<html><header><meta charset="utf-8"><title>蕭正楠抗拒穿情侶裝</title></header><body><h1>蕭正楠抗拒穿情侶裝</h1><p>蕭正楠昨日在旺角出席活動，在台上玩遊戲幫粉絲襯衫，並自爆與女友黃翠如會一齊襯衫。他自誇說：「佢係好叻，出活動啲衫着一次又唔着覺得好嘥，所以會有啲唔同配搭，𠵱家我仲會將啲長袖剪到變雞翼袖，總之唔好嘥。」<br>翠如安排任何衣服都會穿，至於情侶裝，蕭正楠表示：「唔使着都知我哋係情侶啦，除非好cute嗰啲，如果係兩個大心嗰啲就唔好。」提到《深宮計》演員劉心悠、康華及黃心穎等「找數」上載性感相，蕭正楠笑謂：「我睇到都『嘩』，馬國明都被upload咗成班龍武軍嘅相，又露兩點又盛，仲想點呀！」<br>採訪：盧妹<br>攝影：仇志德</p></body></html>
