<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】蔣麗莎一拖四出埠</title></header><body><h1>【馮仁昭四圍超】蔣麗莎一拖四出埠</h1><p>陳浩民老婆蔣麗莎（Lisa）五年抱四，為咗三女一子有好生活，浩民努力搵奶粉錢，Lisa負責湊小孩，𠵱家放暑假，Lisa帶仔女去旅行，佢前日一拖四出埠，佢推住手推車，車上除咗放咗三個大行李箱，仲有孻女Victoria，大女Elizabeth同二仔Cyrus齊齊幫手推車，而Lisa就掛住玩自拍，佢仲貼相上網留言：「真是個大家族啊！現在出門越來越輕鬆啦！」<br>撰文：馮仁昭</p></body></html>
