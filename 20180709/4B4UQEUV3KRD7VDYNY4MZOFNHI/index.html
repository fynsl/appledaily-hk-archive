<html><header><meta charset="utf-8"><title>李蘊陀B臍帶繞頸</title></header><body><h1>李蘊陀B臍帶繞頸</h1><p>26歲人妻李蘊下月尾臨盆，即將跟大女湊成一個「好」字。李蘊昨於Ig表示今次沒有像第一胎時緊張，有大肚網民留言：「我現在也是第一胎完全冇戒口，不過寶寶的臍帶繞頸了，有點擔心！」李蘊即回覆安慰：「我肚子的寶寶也繞頸一圈，沒事的，不用擔心，留意胎動就可以。」<br>《蘋果》致電向李蘊了解，問到BB現時情況？李蘊淡定說：「我𠵱家肚入面BB，之前都係繞咗一個圈，但之後自己解番出嚟。前幾日去睇醫生，佢又繞咗一個圈，不過醫生話係鬆嘅，要順產都係冇問題，但要留意胎動，BB每日郁動次數就冇問題，所以唔會特別擔心。」<br>採訪：皓騫</p></body></html>
