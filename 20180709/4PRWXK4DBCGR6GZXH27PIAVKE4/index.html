<html><header><meta charset="utf-8"><title>【一周必看】葵芳慶回歸「山墳」末日　工人扑爆85萬「作品」</title></header><body><h1>【一周必看】<br>葵芳慶回歸「山墳」末日　工人扑爆85萬「作品」</h1><p>被網民嘲似山墳、位於葵芳路中心的慶回歸藝術裝置，原定展出1年，惟今年4月底有區議員接獲街坊投訴，指「山墳」令人很不安，亦阻礙道路使用者視線，發展局承諾2個月內清拆，近日終於開始。從片段所見，工人不斷用鐵鎚，敲打這座以紅磚砌成的優勝作品。這筆預算85萬元上限的公帑，由安裝至清拆，歷時僅2個多月便花掉。</p></body></html>
