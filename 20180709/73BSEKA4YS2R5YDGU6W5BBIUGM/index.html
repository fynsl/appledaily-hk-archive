<html><header><meta charset="utf-8"><title>世盃求驗客：希亞路裸辭西班牙隊務</title></header><body><h1>世盃求驗客：希亞路裸辭西班牙隊務</h1><p>世盃前臨時拉伕任教西班牙，未能領軍出線八強嘅希亞路，噚日宣佈唔會留隊嘞，連足總叫佢做番體育總監都唔制；而早前被日本傳媒報道會接替約滿嘅西野朗，入主日本國家隊嘅前德國教練奇連士文，喺上周六開腔回應傳聞就話冇咁嘅事。日本喺世盃16強出局後，傳媒廣泛報道奇連士文已經同日本簽約四年，年薪達到200萬歐元，𠵱家奇連士文喺英國嘅電視台做世盃評述員，而佢就喺社交媒體為傳聞作出澄清：「關於我執教日本隊嘅傳聞，都唔係真嘅。」據日本媒體最新報道，日本足總會喺7月20日召開嘅技術委員會內部會議中公佈新帥人選。</p></body></html>
