<html><header><meta charset="utf-8"><title>珠理奈缺席電視台播片</title></header><body><h1>珠理奈缺席電視台播片</h1><p>日本組合SKE48主將松井珠理奈榮升AKB一姐，不過她當選後是非不絕，又以身體不適理由全面停工，連韓國Mnet選秀節目《PRODUCE 48》都要退出，SKE官網指她目前要專心休養。</p><p>至於日本NTV台前日舉行的音樂大騷《THE MUSIC DAY以心相傳》，珠理奈繼續缺席，由其他AKB成員獻唱新歌，台上則擺放珠理奈的冠軍獎座，加上電視更播出她的昔日片段，效果十分騎呢。</p></body></html>
