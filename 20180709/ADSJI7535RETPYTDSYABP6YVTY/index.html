<html><header><meta charset="utf-8"><title>詩詠關注交友App搵對象</title></header><body><h1>詩詠關注交友App搵對象</h1><p>唐詩詠和伍樂怡昨日在將軍澳出席足球活動，詩詠罕有以低胸連身裙示人。大會安排二人用飲管吹迷你足球對戰，又要行平衡木，詩詠好醒目用手輕按胸口避免走光。</p><p>英格蘭在世界盃入到四強，詩詠表示好開心，因為支持該球隊。她又表示童年時跟哥哥到球場踢波，但未遇到心儀對象。她又直言喜歡陽光男孩，透露10月尾會去澳洲拍外景：「到時去識吓囉，但其實係中國人就得，外國人怕溝通唔到，我鍾意同聲同氣。」詩詠表示未試過用交友app識男仔，她說：「我有朋友喺交友app成功結埋婚，令我冇咁抗拒，但未有呢個需要住。」<br>採訪、攝影：盧妹</p></body></html>
