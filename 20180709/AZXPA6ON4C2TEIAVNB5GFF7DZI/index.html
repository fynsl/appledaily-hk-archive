<html><header><meta charset="utf-8"><title>【一周必看】應徵打字員變「淘寶打手」港女：貪字得個貧</title></header><body><h1>【一周必看】<br>應徵打字員變「淘寶打手」港女：貪字得個貧</h1><p>【本報訊】除「假撳錢黨」騙局，亦有騙徒在社交網站的外國求職專頁上，聲稱有「兼職打字員」工作，但要求參加者先付會費。有在澳洲工作假期的香港女生被騙，結果為回本淪為「淘寶打手」，偽造買賣成交量或好評，更恐墮入法網。<br><br>港人李小姐（20歲）今年初在fb專頁「澳洲打工網」發現有打字兼職，稱按圖打字每篇有5至10元（人民幣，下同）報酬，保證每日最少賺100元。負責人稱為保密內容，要求先繳付390元入會費，又展示他人糧單，李小姐不虞有詐繳費入會，加入逾千人微信群組。</p></body></html>
