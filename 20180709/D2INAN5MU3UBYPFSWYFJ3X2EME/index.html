<html><header><meta charset="utf-8"><title>Kary囝囝頭髮濃密</title></header><body><h1>Kary囝囝頭髮濃密</h1><p>32歲吳雨霏（Kary）於上月19日為網球王子老公洪立熙（Brian）誕下小王子Asher。仍在坐月的Kary，昨日於Ig晒囝囝新相，見到Asher雖然未滿月，但頭髮已經生得好長，眼睩睩兼耳仔大大，好奇地望實老竇，而Brian亦不禁望着兒子，場面溫馨，Kary在相片寫着：「funtime with daddy」。</p><p>之前Kary只是晒囝囝的手仔及大髀照片，今次大家總算見到Asher真面目。其實Asher這個名字的意思是快樂和祝福，難怪大家就算是隔着照片，都感受到Kary夫婦對Asher的愛護。<br>撰文：沈麗珠</p></body></html>
