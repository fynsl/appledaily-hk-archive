<html><header><meta charset="utf-8"><title>《刑偵IV》對撼世界盃直播</title></header><body><h1>《刑偵IV》對撼世界盃直播</h1><p>ViuTV於後日凌晨至15日晚直播世界盃準決賽及決賽，預期收視必定超過10點，但無綫暫未有特別對策。根據現時安排，無綫在兩場準決賽時段播出《刑事偵緝檔案IV》、《東張西望》、《無間音樂》及《原來愛上賊》；而15日決賽當晚就以古天樂及張家輝主演電影《使徒行者》、《晚間新聞》、《新聞透視》及《刑事偵緝檔案IV》迎戰。<br>反觀在15日決賽當晚，ViuTV會安排譚詠麟、許志安、梁漢文及羅家英於俄羅斯一齊睇波，又於賽前舉行決賽大派對；而汪明荃及曾志偉據知亦會同行，但未知會否現身ViuTV節目。<br>撰文：沈麗珠</p></body></html>
