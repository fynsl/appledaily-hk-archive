<html><header><meta charset="utf-8"><title>鯉魚門3菜檔被淋油　女工慘變關公</title></header><body><h1>鯉魚門3菜檔被淋油　女工慘變關公</h1><p>【本報訊】鯉魚門市場地下街市，昨日早上10時半，街市熙來攘往，一名男子突手持一個紅膠桶，走到街市其中三個菜檔，手起桶落，將桶內的紅油，倒向菜檔的蔬菜，其中一個菜檔女工更慘被紅油潑中，粉臉染紅，兇徒逞兇後拔足逃去，遺下載油紅膠桶。警員接報到場，女工須送院治理。菜檔的瓜瓜菜菜染紅，暫未知損失的價值。<br><br>據了解，肇事三個菜檔分別是83號、96號和105號，其中96號及105號為相連檔口，三檔口屬同一公司。據悉，公司負責人不在港，事後有負責人的親友到場了解事件，有人向警員透露，前供應商有金錢糾紛，未知是否菜檔因此受牽連。</p></body></html>
