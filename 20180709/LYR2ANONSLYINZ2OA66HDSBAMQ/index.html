<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】米雪錯失拉頭馬良機</title></header><body><h1>【馮仁昭四圍超】米雪錯失拉頭馬良機</h1><p>苗僑偉同米雪噚日喺沙田馬場拉頭馬，兩人所屬嘅御精英團體名下嘅「蟲草之星」，噚日喺沙田馬場第五場賽事跑第一，獲頭馬獎金逾50萬元。賽後由苗僑偉領軍拉頭馬，不過米雪喺「蟲草之星」被拉走之後先出現，佢話行去拉頭馬時不斷被fans截住簽名同影相，所以錯過同「蟲草之星」合照，之後馮仁昭問米雪係咪專登着紅衫催旺，佢話：「係呀，本來想戴埋黃花同騎師襯色，但係趕唔切買。」<br>撰文：馮仁昭</p></body></html>
