<html><header><meta charset="utf-8"><title>世盃求驗客：維拉莫財賣兵多得夏生</title></header><body><h1>世盃求驗客：維拉莫財賣兵多得夏生</h1><p>英格蘭老牌球會阿士東維拉正面臨重大財政危機，根據英國《鏡報》報道，維拉要喺今年年末前籌集到7,500萬鎊（約7.8億港元）嘅資金，如果唔係就會破產收場。維拉喺2016年被中國商人夏建統收購，但由於財政管理不善，維拉欠下7,500萬鎊嘅巨債，加上維拉上季喺升班附加賽不敗富咸「衝超」失敗，亦未能獲得英超高額嘅轉播費同獎金。據報維拉將出售主力嚟籌集資金，包括「維拉周柏豪」基亞利殊、守衞基斯杜化森巴、占士謝斯達等。</p></body></html>
