<html><header><meta charset="utf-8"><title>甘比企鵝隊伍遊迪士尼</title></header><body><h1>甘比企鵝隊伍遊迪士尼</h1><p>劉鑾雄（大劉）娶陳凱韻（甘比）後，已將慈善基金事務交給甘比打理，前日甘比帶一班小朋友到迪士尼樂園遊玩兼聚餐，她在Ig晒相兼發文：「好開心，能夠和一班自修室中心的小朋友及家長們到迪士尼吃自助早餐及傾偈。他們個個也很乖很生性，懂得孝順父母，感恩別人的幫忙，正能量滿滿的。最開心是他們自從到了中心免費補習後，個個成績突飛猛進。」<br>甘比更自言是「保護證人組」，所以已經將照片中全部人打格，連義工都key上她至愛的Pingu企鵝頭。有網民搞笑留言：「企喺你身邊嘅人，個個都變咗做企鵝。」<br>撰文：沈麗珠</p></body></html>
