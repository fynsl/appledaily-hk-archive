<html><header><meta charset="utf-8"><title>湯哈迪老婆飄孕味</title></header><body><h1>湯哈迪老婆飄孕味</h1><p>現年40歲英國男星湯哈迪（Tom Hardy）老婆Charlotte Riley疑有喜，湯哈迪將第二度做爸爸。湯哈迪與Charlotte於上周三曾公開亮相，一同出席Charlotte新戲《Swimming With Men》首映禮。當時Charlotte穿上白色泡泡裙，似想遮肚，不過仍然着上高跟鞋。<br>現時，湯哈迪和Charlotte育有一個四歲大的兒子，兩人仍未回應有關消息。</p></body></html>
