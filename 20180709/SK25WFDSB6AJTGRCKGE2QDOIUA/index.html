<html><header><meta charset="utf-8"><title>世盃求驗客：尼馬被寸提早返歸</title></header><body><h1>世盃求驗客：尼馬被寸提早返歸</h1><p>巴西喺世盃八強俾比利時踢出局，曾經同尼馬爆發口水戰嘅墨西哥中場古亞達度就向尼馬還擊：「𠵱家係邊個要返屋企？」原來尼馬喺巴西16強淘汰墨西哥場波曾因被踢後不斷碌地嘅動作，而被墨國球員恥笑，佢賽後就曾嘲諷對手：「佢哋說話太多，所以𠵱家要返屋企喇。」因此，喺巴西出局後，古亞達度亦喺ig反擊尼馬。巴西提早返歸，尼馬嘅「戲王」形象梗係成為眾矢之的，佢就喺ig出post自責表現唔夠好，亦話巴西出局係佢職業生涯最差嘅時刻。</p></body></html>
