<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】唐文龍鼻竇炎唔敢落水</title></header><body><h1>【馮仁昭四圍超】唐文龍鼻竇炎唔敢落水</h1><p>唐文龍噚日去咗大埔出席滑水活動，佢話以前成日同朋友一齊玩，近日鼻竇炎未好，唔敢落水︰「落水水壓會令鼻入面神經痛，已經睇醫生，食咗兩星期藥，亦照咗腦掃描，仍未好轉。」佢話之後會返美國探屋企人，回港後冇好轉會考慮做手術。提到緋聞女友楊柳青有冇慰問，唐文龍以「師妹」稱呼對方：「師妹關心好正常。」佢強調𠵱家仲單身，未有女朋友，只係好朋友。<br>撰文：馮仁昭</p></body></html>
