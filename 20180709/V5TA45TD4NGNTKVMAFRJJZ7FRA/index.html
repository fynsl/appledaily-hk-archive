<html><header><meta charset="utf-8"><title>世盃求驗客：大炒車士打紅軍兩新兵有料到</title></header><body><h1>世盃求驗客：大炒車士打<br>紅軍兩新兵有料到</h1><p>喺世界盃進行得如火如荼之際，英超球會利物浦已經開始佢哋嘅季前熱身賽，紅軍喺上周六作客對英格蘭非聯賽球隊車士打，最後以7:0大勝，其中兩名中場新兵拿比基達同法賓奴泰華利斯都各自有半場嘅上陣時間。</p><p>比賽中有唔少上季外借出去嘅球員都有份上場，例如前鋒史杜列治，呢名英格蘭射手更射入兩球，狀態唔差，而紅軍新人哈利威爾遜，都同樣喺比賽中梅開二度。領隊高路普對球員嘅表現感到滿意：「我唔太記得我喺呢場比賽嘅期望係咩，但佢哋表現得好好，入咗好多球。」對於兩名新兵嘅表現，高路普就話：「佢哋能夠令我哋變得更好。」</p></body></html>
