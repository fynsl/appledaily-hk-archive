<html><header><meta charset="utf-8"><title>【一周必看】中美貿易戰再打仗　中移動被阻入美國市場</title></header><body><h1>【一周必看】<br>中美貿易戰再打仗　中移動被阻入美國市場</h1><p>中美貿易戰上周五將正式打響第一槍；硝火瀰漫之際，美國又瞄準中國另一個電訊科技巨頭、全球最大電訊商中國移動（China Mobile）。美國政府指中移動為中國國資擁有，易受中國政府利用操控，對美國的國家安全構成重大風險，成為中共在美收集情報的工具；建議有關機構否決中移動在美國經營電訊服務的申請。此意味中移動進軍美國電訊市場夢碎。<br><br>路透社/美國之音</p></body></html>
