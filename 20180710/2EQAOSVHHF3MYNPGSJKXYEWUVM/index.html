<html><header><meta charset="utf-8"><title>世盃求驗客：吉田麻也出自傳玩雙語 - 求驗客</title></header><body><h1>世盃求驗客：吉田麻也出自傳玩雙語 - 求驗客</h1><p>日本雖然喺今屆世盃16強止步，未能達成8強嘅目標，但日本隊同球迷場內場外嘅表現都已經為全世界留低好好嘅印象，所以日本後衞吉田麻也日前推出嘅自傳都要走「國際化」，等全世界嘅球迷都睇得明囉！吉田喺周日就推出佢嘅自傳《Resilience—不敗的力量》（圖），除咗日文版外仲有英文版本，佢仲成為首位同時推出日英版自傳嘅日本球員㖭。喺簽書會入面，吉田畀記者問及會唔會接替日前宣佈退出國家隊嘅長谷部誠，做下任日本隊隊長，吉田就話：「你哋問下一任教練啦！」估唔到佢「傳波」都有一手呀吓！</p></body></html>
