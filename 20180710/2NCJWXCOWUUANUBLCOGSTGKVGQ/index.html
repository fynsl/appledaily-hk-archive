<html><header><meta charset="utf-8"><title>涉谷昴含淚別隊友</title></header><body><h1>涉谷昴含淚別隊友</h1><p>日本組合關8成員涉谷昴（左）將會到海外進修音樂，告別效力近22年的尊尼事務所。前晚，涉谷昴與隊友最後一次以七人姿態亮相螢光幕，為節目《關JAM 完全燃SHOW》作直播演出，七子即場jam歌，涉谷昴一度眼濕濕，隊友錦戶亮亦垂頭強忍淚水，場面感人。<br>至於確診患上腦膜瘤的成員安田章大，月前在家中跌倒導致腰部與背部骨折，他亦有歸隊道別涉谷昴，關8將以六人姿態舉行巡演及到台灣開騷。</p></body></html>
