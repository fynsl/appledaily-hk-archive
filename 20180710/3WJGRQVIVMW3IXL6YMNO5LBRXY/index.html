<html><header><meta charset="utf-8"><title>【動畫】寶馬反肚萌爆三寶自行爬出車</title></header><body><h1>【動畫】寶馬反肚<br>萌爆三寶自行爬出車</h1><p>【本報訊】 昨日早上10時許，姓蘇(39歲)女司機駕駛掛P牌寶馬私家車，載同男親屬及三名男童，一車5人，沿油麻地漆咸道南行駛，駛至加士居道近橋底，女司機U turn，此時姓林(49歲)男子駕駛一部七人車在加士居道左轉入漆咸道南，寶馬撞向七人車右車身後，再撞壆四輪朝天，車內三名男童自行爬出車廂，男乘客亦無恙，惟女司機撞穿頭淌血，清醒送院治理，男親屬在場照顧三名男童，他們未有受驚，乖乖待在男親屬旁邊。警方在場調查意外原因。</p></body></html>
