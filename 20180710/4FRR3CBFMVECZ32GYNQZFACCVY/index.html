<html><header><meta charset="utf-8"><title>【克盡父職】六個仔女三個家庭</title></header><body><h1>【克盡父職】六個仔女三個家庭</h1><p>現年59歲的湯鎮業共有三子三女，除湯君慈及湯君耀是孖仔外，次女湯甜甜及么女湯圓圓亦是孖生。湯鎮業於93年與小他13歲的中日混血兒、亞視前藝員姜坤結婚，同年誕下大女湯愛嘉，兩年後再誕下孖仔湯君慈及湯君耀，不過兩人於01年離異。至08年，湯鎮業奉子成婚，娶青島女子鄒文靜，同年孖女湯甜甜及湯圓圓出世。<br>除五名婚生子女外，在00年湯鎮業內地女友曾為他誕下現年17歲的私生子湯君隆，於15年事件揭發時，他對此直認不諱。雖然有三個家庭，但湯鎮業對六名子女都克盡父親責任，照顧有加。</p></body></html>
