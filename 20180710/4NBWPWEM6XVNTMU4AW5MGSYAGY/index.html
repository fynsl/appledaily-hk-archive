<html><header><meta charset="utf-8"><title>世盃求驗客：巴西返歸　球迷掟石洩忿 - 求驗客</title></header><body><h1>世盃求驗客：巴西返歸　球迷掟石洩忿 - 求驗客</h1><p>巴西喺世盃八強出局，大軍喺星期日已經返到巴西，大批球迷就喺里約熱內盧國際機場接機，仲爭相搵班球星同教練迪堤合照。不過當巴西隊登上隊巴離開嗰陣，就有一班憤怒嘅球迷向巴士掟石頭同雞蛋宣洩不滿。又難怪嘅，巴西貴為今屆大熱，但係成績仲差過上屆，班球迷就梗係嬲啦！不過嬲還嬲，放過架無辜嘅巴士好冇？巴西成績唔理想，但中場荷西保連奴算係表現唔錯嘅球員，佢上季由中超廣州恒大轉投巴塞隆拿演出唔差，但似乎好留戀喺中國嘅生活，恒大宣佈落實由巴塞借用保連奴回歸。</p></body></html>
