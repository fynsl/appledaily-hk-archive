<html><header><meta charset="utf-8"><title>加藤剛下塚誠相繼癌逝</title></header><body><h1>加藤剛下塚誠相繼癌逝</h1><p>日本著名男星加藤剛昨日傳來因膽囊癌逝世噩耗，享年80歲。加藤剛生前十分注重健康，更不煙不酒，他去年12月亮相節目時激瘦令人擔心，健康更急轉直下，在上月18日病逝。加藤剛憑62年劇集《人間的條件》冒起，曾夥拍竹脇無我主演橫跨達30年的古裝劇《大岡越前》系列，近年有參演電影《字裡人間》，在遺作《星光奇遇結良緣》中與女主角綾瀨遙亦有對手戲。</p><p>至於曾主演經典特撮劇《百變龍》的64歲男星下塚誠亦在上周六與世長辭。下塚誠在15年秋天確診咽喉癌，翌年擴散至肺部，發現時已經是末期，他年輕時亦參演過《猛龍特警隊》、《赤的衝擊》等日劇。<br>撰文：哥羅</p></body></html>
