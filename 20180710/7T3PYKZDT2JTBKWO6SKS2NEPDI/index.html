<html><header><meta charset="utf-8"><title>GFriend本月出新碟19歲Umji為減肥戒飯一年</title></header><body><h1>GFriend本月出新碟<br>19歲Umji為減肥戒飯一年</h1><p>韓國6人女團GFriend大前年出道，當中19歲成員Umji近期因為瘦身成功而引起關注。<br><br>Umji出道初期因為baby fat，曾遭網民批評「太肥」、「拉低GFriend水平」等，不過近期佢積極減肥，於日前公開嘅新相中明顯瘦咗好多，下巴尖晒，令雙眼顯得更大，輪廓更突出。<br><br>GFriend將於19日推出迷你專輯，Umji表示：「為咗回歸而花咗好多心思減肥，好認真地運動，平時都會多散步。」<br><br>另外，據知Umji出道前就已經被公司要求瘦身，佢出道一年後都冇食過飯，對於飲食非常謹慎。</p></body></html>
