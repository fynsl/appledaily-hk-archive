<html><header><meta charset="utf-8"><title>吳浩康呻難搵對象</title></header><body><h1>吳浩康呻難搵對象</h1><p>周國賢、吳浩康、夏韶聲及岑樂怡等昨日在觀塘為ViuTV劇集《REBOOT》進行開鏡拜神，演古惑仔的吳浩康表示與演警察的周國賢在劇中有超能力，他說：「我跑得快過飛機，佢能夠同物件通靈。」由於當年二人同期出道，故特別投契，經常在片場jam歌。談到周國賢已為人父，吳浩康仍單身，他說：「唔係咁容易，我仲尋覓中。」<br>飾演科學家的夏韶聲透露，劇情跟UFO有點關係，但又不會過於妖言惑眾。問到戲中有否感情戲？他說：「導演冇安排，不過女主角係我信徒。」<br>採訪：黃曉妍<br>攝影：陳俊強 </p></body></html>
