<html><header><meta charset="utf-8"><title>連環爆竊兩餐廳賊人爆夾萬擸錢</title></header><body><h1>連環爆竊兩餐廳<br>賊人爆夾萬擸錢</h1><p>【本報訊】 油塘嘉榮街發生兩宗餐廳爆竊案，昨日早上6時許，油塘中心嘉富商場地下一間冰室職員，發現大門被撬開損毀，店內的夾萬遭賊人移出及撬毀，偷走約1萬2千元現金，警員到場調查。<br><br>餐廳內掛滿拉頭馬的照片，姓何東主表示，在區內經營餐廳約20年，約3年前始搬遷到現址營業，頭馬照片是其叔父生活照，叔父在馬會有飼養馬匹，包括「好易搵」、「好快活」及「威勢之寶」，前兩匹已經退役。<br><br>另外油塘中心嘉華商場地下一間餐廳，亦發現遭人撬毀電動捲閘入內爆竊，店內收銀櫃枱被搜掠凌亂，點算損失約千多元現金。警方將兩案合併列連環爆竊案件處理。</p></body></html>
