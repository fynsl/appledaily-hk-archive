<html><header><meta charset="utf-8"><title>羅霖告廣告商反遭指控</title></header><body><h1>羅霖告廣告商反遭指控</h1><p>羅霖早前自爆正入稟法院，追討近七位數代言費及股份，昨日一間名為法莎莉髮型產品公司發聲明，指羅霖的指控「無中生有、反面無情及講一套做一套」。<br>該公司指16年跟羅霖簽訂兩年合約，以分紅形式為產品推廣，另支付93萬元的補貼而非代言費用，但羅霖推job，度期大半年只出席去年7月的公司周年聚會，該公司要求羅霖澄清對公司及創辦人譚爵士指控，否則保留法律追究權利。羅霖昨回應：「這是譚爵士為了面子說反話，我已經有法庭判的勝訴令，這件事交由律師處理。」<br>採訪：李森</p></body></html>
