<html><header><meta charset="utf-8"><title>世盃求驗客：安歷基任西班牙新帥 - 求驗客</title></header><body><h1>世盃求驗客：安歷基任西班牙新帥 - 求驗客</h1><p>狂牛又換新帥喇！西班牙足總噚日宣佈邀請安歷基接任國家隊主帥一職，雙方同意簽訂兩年合約。世盃16強出局嘅西班牙，喺今屆賽事風波不斷，開幕前幾日先傳出皇家馬德里任命主帥盧比迪古接手執教，足總一怒之下喺首戰開打前兩日，炒咗盧比迪古魷魚，仲由體育總監希亞路接任。狂牛喺世盃分組賽晉級，但16強畀東道主俄羅斯淘汰出局。西班牙足總周日宣佈希亞路離任，同時唔會再有體育總監之職，到噚日確定由前巴塞隆拿教練安歷基接任，仲會同佢簽約兩年。48歲嘅安歷基上年夏天離開任教咗三年嘅巴塞隆拿後，未有工作在身。</p></body></html>
