<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】馬清揚：太太有情緒問題</title></header><body><h1>【馮仁昭四圍超】<br>馬清揚：太太有情緒問題</h1><p>馬清揚同錢慧儀近日婚姻亮紅燈，有傳話佢哋已經冷戰咗4個月，馬清揚仲自已一個人去咗英國次子馬桂豪嘅中學畢業禮。消息仲話，佢哋兩公婆自從去年除夕倒數活動之後已經好少一齊出席活動。<br>馬清揚噚日短訊回覆話：「我太太確是有情緒出現問題。我不想她的情況惡化下去，希望可以保持低調。」馬清揚仲話同太太冷戰咗4個月，太太有求醫，𠵱家喺美國探望大仔。<br>撰文：馮仁昭</p></body></html>
