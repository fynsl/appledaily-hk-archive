<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】MONSTA X襲港晒廣東話</title></header><body><h1>【馮仁昭四圍超】<br>MONSTA X襲港晒廣東話</h1><p>韓國男團MONSTA X今晚喺九展開騷，成員噚晚率先喺鑽石山出席記招造勢，吸引4百粉絲到場。MONSTA X喺記者招待會大晒「食飯未啊」、「好掛住你」等廣東話，相隔一年再訪港，成員都話想食臭豆腐，I.M更透露自己係張國榮粉絲，周憲就話想去好友、GOT7香港成員Jackson屋企玩。另外，隊長Shownu即場清唱一小段新歌《Jealousy》。<br>撰文：馮仁昭</p></body></html>
