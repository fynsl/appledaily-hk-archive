<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】香香預告赴巴黎造人</title></header><body><h1>【馮仁昭四圍超】<br>香香預告赴巴黎造人</h1><p>岑麗香喺上月中離開無綫，返加拿大養好身體，實行疊埋心水準備做媽媽。噚日香香喺Ig貼新相，原來佢準備出發去巴黎，佢留言話：「Paris, mon cheri!#loveproject#tellyoumorelater!#feelingblessed」。<br>話時話，巴黎咁浪漫，仲hashtag埋love project，相信香香呢個「愛的計劃」都要老公強力配合。香香亦hashtag講明遲啲會講詳情，希望屆時係話佢造人成功啦！<br>撰文：馮仁昭</p></body></html>
