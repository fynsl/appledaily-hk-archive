<html><header><meta charset="utf-8"><title>克勤認明燈剋英格蘭</title></header><body><h1>克勤認明燈剋英格蘭</h1><p>譚詠麟（阿倫）、李克勤與澳門小姐麥嘉欣昨日於銅鑼灣出席澳門餐廳開幕，阿倫透露將帶隊到俄羅斯睇世界盃決賽，克勤多次強調沒有份，他說：「除咗我，因為我係明燈，睇咗幾年英格蘭，次次都輸，希望今年英格蘭得，所以我就唔去喇，喺屋企睇電視都行遠啲，加上如果去就會帶埋細路同老人家，所以都係唔好。」</p><p>阿倫表示兒子有事未能同行，至於兩父子是否捧同一隊？克勤幫手解圍說：「你係咪問我呀？」阿倫指自己喜歡比利時跟法國，但沒有問過兒子。而提到克勤踢波時整傷腰，他指瞓床四日及做物理治療，現已經康復。<br>採訪：羅慧敏<br>攝影：葉君海</p></body></html>
