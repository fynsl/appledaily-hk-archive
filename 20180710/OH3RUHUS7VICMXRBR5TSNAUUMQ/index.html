<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】RB預售門票八分鐘沽清</title></header><body><h1>【馮仁昭四圍超】<br>RB預售門票八分鐘沽清</h1><p>RubberBand（圖）、傅珮嘉同潘杰寧噚日先後到商台接受訪問，RubberBand透露9月會開音樂會，之前預售門票八分鐘賣晒，佢哋話同場有新碟《Hours》特別版出售：「𠵱家獨立經營，特別版每個人都會影一啲相集，放喺碟內。」<br>另外，傅珮嘉14年後再推出新歌，但前日自稱已經好病，傅珮嘉話：「我胃好痛，噚日做完嘢上車已嘔，嚇親阿仔，返到去老公同個仔照顧我。」<br>撰文：馮仁昭</p></body></html>
