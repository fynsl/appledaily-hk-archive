<html><header><meta charset="utf-8"><title>費達拿搶先入八強</title></header><body><h1>費達拿搶先入八強</h1><p>【綜合英國外電】經過周日的休息後，溫網周一戰火重燃，男單第四圈，一號種籽費達拿以直落三盤6:0、7:5及6:4，淘汰法國球手文拿連奴，今屆至今未失一盤下，躋身男單八強。</p><p>中華台北女球手謝淑薇在女單第四圈直落兩盤爆冷不敵斯洛伐克球手施寶高娃，則無緣晉身八強。上圈激戰下反勝「一姐」哈蕾普晉級的謝淑薇，今場面對施寶高娃表現吃力，一發成功率僅得69%，第一盤兩度遭到破發下輸4:6。施寶高娃越戰越勇，全場計一度連贏六局，第二盤再以6:1大勝謝淑薇晉級，八強面對拉脫維亞奧絲達賓高。<br>至於七號種籽捷克球手比莉絲高娃爆冷不敵20號種籽荷蘭的貝迪絲出局。</p></body></html>
