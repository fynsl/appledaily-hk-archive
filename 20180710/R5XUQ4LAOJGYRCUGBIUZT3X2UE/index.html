<html><header><meta charset="utf-8"><title>樂仔陪妻返台隨街丟煙頭</title></header><body><h1>樂仔陪妻返台隨街丟煙頭</h1><p>36歲余文樂去年底娶台灣女模王棠云，今年5月一索得男余初見。前晚台灣《蘋果日報》影到樂仔陪老婆返台灣，二人現身按摩店，樂仔在店外扯煙兼玩手機。</p><p>離開時，身穿鬆身上衣的樂嫂看來已收身成功。其間樂嫂入便利店時，樂仔站在店外等候兼點煙，當老婆出來時，他就踎低整熄煙頭，還隨地丟棄。之後二人會合朋友食火鍋，樂嫂大啖食看來好開胃。其實樂仔當晚隨街丟煙頭，分分鐘觸犯當地《廢棄物清理法》條例，初次觸犯可能會被罰款1,200元新台幣（約315港元）。<br>撰文：如文</p></body></html>
