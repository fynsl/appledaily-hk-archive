<html><header><meta charset="utf-8"><title>家英哥做骨童襯朱咪咪</title></header><body><h1>家英哥做骨童襯朱咪咪</h1><p>新晉導演林冠慧執導的台灣電影《切小金家的旅館》後日上映，羅家英和朱咪咪相識多年，但首次合作，家英哥說：「做兩夫妻係好得意嘅組合，咪咪姐話我哋係金童玉女，佢就係玉女，但我唔係金童，我係骨童。」咪咪姐則說：「我好鍾意嘗試唔同嘅嘢，只要唔係暴露色情，知道有家英哥就有火花，拍喜劇對我哋嚟講好普通箒。」</p><p>片中有台灣新演員張庭瑚、林鶴軒及洪言翔擔綱，三人見到兩位前輩的氣場，即嚇得手騰腳震，他們說：「就像我們的神仙，好像摸不到一樣，從小看他們的電影長大，但他們都很鼓勵，真是獲益良多。」<br>採訪：羅慧敏<br>攝影：林德雄</p></body></html>
