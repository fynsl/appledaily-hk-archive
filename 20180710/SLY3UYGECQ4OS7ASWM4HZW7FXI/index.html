<html><header><meta charset="utf-8"><title>姬嘉鐸神奇女俠探病童</title></header><body><h1>姬嘉鐸神奇女俠探病童</h1><p>「神奇女俠」姬嘉鐸（Gal Gadot）最近忙於拍攝《神奇女俠2》（Wonder Woman 1984），但她亦不忙行善，於過去周末穿上戰衣，到維珍尼亞州的醫院探訪病童。<br>醫院的醫護人員貼出相片，當中見到33歲的姬嘉鐸走入病房，與小朋友交談及合照，當她見到一個可愛BB，更立即抱起對方錫面，非常溫馨。而醫護人員都對神奇女俠讚不絕口：「多謝姬嘉鐸探訪我們，你是真正的神奇女俠。」</p></body></html>
