<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】坤哥自揭會考中文肥佬</title></header><body><h1>【馮仁昭四圍超】<br>坤哥自揭會考中文肥佬</h1><p>吳業坤同王灝兒（JW）等人噚日出席太陽計劃為DSE放榜考生打氣，坤哥諗番自己會考中文科不合格，作文得U，話自己理解錯題目，後來重考該科目得好成績。稍後佢同田蕊妮合唱新歌，係講姊弟戀，佢話今次同田蕊妮合作開心。<br>另外，JW話佢會考臨放榜冇太緊張，最緊要盡全力應付：「分數唔重要，其他好多叻人會考成績都未必好好。」佢仲覺得香港好多方面亦令人易有壓力。<br>撰文：馮仁昭</p></body></html>
