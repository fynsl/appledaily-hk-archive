<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】方力申隔空安慰緋聞女友</title></header><body><h1>【馮仁昭四圍超】<br>方力申隔空安慰緋聞女友</h1><p>去年方力申同模特兒出身嘅KOL楊舒婷（Sadelle），因拍旅遊節目而傳緋聞，而Sadelle喺Ig經常貼旅遊相或美食相吸睛。不過佢俾網民踢爆偷圖後，火速刪咗成百張旅遊相，但仍被網民cap圖瘋傳鬧爆，她自己有回覆網民：「每個人都會有失魂犯錯的時候，只是覺得大家不需要將人的錯誤缺失無限放大。」眼見Sadelle被網民圍插，小方都有留言安慰：「活在當下，活得自在。」<br>撰文：馮仁昭</p></body></html>
