<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】王敏德爆馬詩慧約睇戲</title></header><body><h1>【馮仁昭四圍超】<br>王敏德爆馬詩慧約睇戲</h1><p>王敏德（Michael）同胡渭康等前晚喺北角為選美活動擔任評審，Michael話選美唔容易，自己第一次行天橋都緊張到郁唔到，佢話：「當時遇到老婆馬詩慧，走位撞到佢，俾佢投訴。」Michael話馬詩慧當時已經有男友，自己唔敢諗發展，覺得對方有型、性感，之後一齊到外地工作，馬詩慧主動約佢睇戲，令佢好意外。其後佢哋拍拖7個月就奉子成婚，𠵱家延續26年婚姻。<br>撰文：馮仁昭</p></body></html>
