<html><header><meta charset="utf-8"><title>世盃求驗客：德國衰在通宵「煲機」 - 求驗客</title></header><body><h1>世盃求驗客：德國衰在通宵「煲機」 - 求驗客</h1><p>德國今屆世盃分組賽早早出局，除中「世盃衞冕魔咒」外，似乎仲有其他原因，據德國《圖片報》報道，德國隊中唔少球員都熱愛打機，雖然球隊已經截斷球員住宿地點嘅網絡，等球員專心休息，但仍未能阻止一班球員以離線方式通宵「煲機」。據悉德國隊內非常流行《FIFA18》（圖）、《Call of Duty》和《Fortnite》呢幾款遊戲，唔少球員都因為通宵打機搞到睡眠不足，影響咗比賽狀態。</p></body></html>
