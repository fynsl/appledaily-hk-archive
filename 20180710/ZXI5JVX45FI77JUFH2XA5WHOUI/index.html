<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林奕匡父母擔心感受挫</title></header><body><h1>【馮仁昭四圍超】<br>林奕匡父母擔心感受挫</h1><p>林奕匡（Phil）噚日到新城宣傳，講到喺網上以「失敗之道分享會」為題，邀請人拍片分享，Phil就話：「成功人士其實佔好少數，但失敗就係每一個人都會經歷過。」<br>問到佢入行後有冇遇過挫折？Phil低頭話：「唔係話搵唔到錢，而係令本來退休嘅父母擔心我，有兩次爸爸急病入院，令我覺得自己好似喺香港浪費緊時間，唔可以陪伴佢哋咁，呢個係我喺過去十年最失敗嘅感覺。」<br>撰文：馮仁昭</p></body></html>
