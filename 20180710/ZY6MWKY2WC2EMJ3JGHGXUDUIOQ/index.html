<html><header><meta charset="utf-8"><title>【羅仔權充攝影師】粉絲騎馬人拎簽名　雷神冇托手㬹</title></header><body><h1>【羅仔權充攝影師】粉絲騎馬人拎簽名　雷神冇托手㬹</h1><p>本港冠軍騎師莫雷拉臨別在即，相信有不少馬迷會對他依依不捨，這種情感就連圈內中人亦見產生。<br><br>今天（9日）晨課，就見一位騎馬人特意手持一幅相片，在機坪旁邊等待雷神操後回來。<br><br>正當莫雷拉與練馬師羅富全交談之際，這位騎馬人即時化身小粉絲，把握機會並走向他們詢問，可否在相片上簽名及合照。當然雷神沒有拒絕，而羅富全兒子阿濼則幫忙舉機做臨時攝影師。</p></body></html>
