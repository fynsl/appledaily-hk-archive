<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】秋生視舞台劇親生仔</title></header><body><h1>【馮仁昭四圍超】秋生視舞台劇親生仔</h1><p>影帝黃秋生（右）主演嘅原創舞台劇《夕陽戰士》會喺周五公演，日前佢就同劇中演員鄧智堅、張銘耀、邱頌偉、馮志佑同導演方俊杰埋首綵排。早前秋生就被爆喺英國有一個私生子William，而呢套劇亦都係佢另一「親生仔」，佢話︰「好似生咗個仔咁。」另外，據知秋生一向冇喺家人面前隱瞞喺英國有私生子William，兩名囝囝睿名同煜政都知道有呢位兄弟存在，三兄弟亦有見面食飯。<br>撰文：馮仁昭</p></body></html>
