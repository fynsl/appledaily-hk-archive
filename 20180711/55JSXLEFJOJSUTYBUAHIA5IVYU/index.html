<html><header><meta charset="utf-8"><title>大宇澳門賭百家樂肉緊</title></header><body><h1>大宇澳門賭百家樂肉緊</h1><p>54歲陶大宇主演一連三輯《刑事偵緝檔案》早前播完，搞到網民對他感興趣，昨日有一條大宇賭錢的短片在網上瘋傳，片中見他正在賭百家樂，表情比拍戲時更肉緊。有網民指大宇當時身處澳門銀河賭場貴賓廳，由於他乸口乸面，估計他輸錢，更抵死留言：「一睇就知係地獄黑仔王」，又取笑他正在拍《刑事偵緝檔案捉老千》。<br>《蘋果》致電大宇時，他大方承認：「前幾日同朋友過澳門玩，冇乜上落，真係嬉戲，唔係好介意人哋點諗，咁大個人唔通我玩吓都唔得咩？」大宇身邊有一位低胸長髮女子，問到是否女友？他說：「佢係我身邊男友嘅女朋友。」<br>採訪：皓騫</p></body></html>
