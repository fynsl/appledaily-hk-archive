<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張宇陪囝囝放暑假</title></header><body><h1>【馮仁昭四圍超】張宇陪囝囝放暑假</h1><p>張宇（左）早前喺微博留言話累了，宣佈「開始入行以來第一次的無限期停工」。停工消息傳出，嚇壞唔少歌迷，噚日有台灣傳媒報道，話張宇嗓子出咗問題，甚至有網民話佢四年多前錄《我是歌手2》，嗓子已經不太好，總之就好多猜測。不過，張宇經理人小七就駁斥話：「有事嗎？我們只是休息一下，這樣說太誇張了！」仲話農曆年前同張宇已有共識，6月之後唔會接工作，等張宇陪兒子過暑假。<br>撰文：馮仁昭</p></body></html>
