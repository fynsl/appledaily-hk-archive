<html><header><meta charset="utf-8"><title>世盃求驗客：巴西丁組波開大片</title></header><body><h1>世盃求驗客：巴西丁組波開大片</h1><p>巴西一場丁組聯賽附加賽爆發群毆（圖），連教練甚至職員都有參與，結果球證腰斬比賽，兩隊合共有五個球員領紅牌被逐。群毆事件發喺Caxias對Treze嘅巴西丁組附加賽八強次回合賽事，首回合先贏1:0嘅Treze，次回合作客戰至84分鐘由迪迪射成3:1後卻引爆衝突，雙方球員喺球場上追逐，互相推撞、腳踢同揮拳，連教練、後備球員甚至職員同埋執波仔都加入毆鬥。球證等咗15分鐘等狀況平靜咗後，喺比賽尚餘五分鐘下提前結束比賽，但亦只有三個Caxias同兩個Treze球員被逐離場。</p></body></html>
