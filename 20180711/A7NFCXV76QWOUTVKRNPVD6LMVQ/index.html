<html><header><meta charset="utf-8"><title>Kylie拆唇打回原形</title></header><body><h1>Kylie拆唇打回原形</h1><p>真人騷女星Kim Kardashian細妹Kylie Jenner一向以豐厚嘴唇見稱，更被網民狂鬧整容而引起話題。但最近她於Ig貼出的新相中，明顯見到嘴唇變薄，原來她最近「拆唇」移走嘴內填充物。<br>有朋友於相中留言，指覺得她嘴唇變薄了，Kylie直接表示：「弄走了我的填充物」，親口認「拆唇」。她曾於15年承認自己植入填充物豐唇，因為覺得自己嘴唇太細沒有安全感，一度被網民鬧爆，但她一於懶理，更借話題推出自家品牌唇膏，結果賺大錢變成億萬富婆，但未知今次「拆唇」一事會否對生意造成影響。<br>撰文：何德</p></body></html>
