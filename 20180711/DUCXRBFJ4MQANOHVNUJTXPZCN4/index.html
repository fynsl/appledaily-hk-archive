<html><header><meta charset="utf-8"><title>古仔撐同業贊助影院</title></header><body><h1>古仔撐同業贊助影院</h1><p>新任金像影帝古天樂又有新搞作，灣仔藝術中心的agnès b.電影院因贊助期已完結，將由古仔旗下的電影公司天下一接手，更會正式命名為「古天樂電影院」，據知本月19號戲院會有命名儀式舉行。未來三年會籌劃一系列「香港好電影」放映活動，打頭陣電影由吳鎮宇、潘燦良及胡子彤主演、陳詠燊執導的《逆流大叔》。</p><p>陳詠燊昨日受訪時說：「古生成就咗我第一套導演作品，佢喺呢幾年對香港電影嘅支持，先係一個真真正正幫助香港電影喺逆流而上嘅重要人物。」古仔透露見過很多本地誠意之作苦無機會上映，機緣巧合下同香港藝術中心促成合作。<br>採訪：李森</p></body></html>
