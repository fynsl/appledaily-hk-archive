<html><header><meta charset="utf-8"><title>靚媽陳茵媺穿牛仔Kate Spade散發人妻貴氣</title></header><body><h1>靚媽陳茵媺穿牛仔Kate Spade<br>散發人妻貴氣</h1><p>靚媽陳茵媺（Aimee）日前以一身牛仔Kate Spade套裝到屯門出席「麥當勞叔叔之家慈善基金」活動，呼籲大家購買慈善獎券，幫助患病兒童。<br><br>身為三子之母的Aimee身材和樣貌都Keep得好好，穿上Kate Spade秋冬系列，披上牛仔Tweed Jacket，內搭麥當勞叔叔之家的白TEE、配牛仔傘裙和紅色高跟鞋，配合活動主題的大方打扮，更滲出一陣陣人妻貴氣。<br><br>她亦坦言自當了媽媽後更明白關心患病兒童的需要，真是人美心更美。</p></body></html>
