<html><header><meta charset="utf-8"><title>志雲爭氣錄歌唱心聲</title></header><body><h1>志雲爭氣錄歌唱心聲</h1><p>陳志雲將於本月20至23日舉行「志雲尋志雲登陸舞台演嘢會」，為配合首次演嘢會，他首次推出歌曲《尋志雲》做樂壇新人。MV昨日登場，歌詞中志雲道盡心聲：「當天TVB新聞講起失蹤嗰一位TVB嘅高層，世界太過癮，身陷敵陣像命運，剎那摯友變成陌生。」指當日捲入涉貪事件後被朋友離棄。歌詞中更提及：「我有百變最強肉身，我做人跌到趴低起番身。」</p><p>志雲昨笑言自己唱功OK，問到年尾頒獎禮會否爭新人獎？他說：「爭，乜都想爭，最緊要爭氣。」會否派新歌給電視台及電台播放？他說：「呢個係商台嘅決定，唔知派畀其他台肯唔肯收喎！」<br>採訪：魯吉</p></body></html>
