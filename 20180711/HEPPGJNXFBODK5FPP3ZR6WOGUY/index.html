<html><header><meta charset="utf-8"><title>詩雅家樂自製戀情</title></header><body><h1>詩雅家樂自製戀情</h1><p>衛詩雅及陳家樂昨日到旺角朗豪坊出席時裝專門店開幕，兩人即場擔任DJ打碟，又以心形燈條為DSE學生放榜打氣。二人正拍攝電影《掃毒2》，戲中更有飛車鏡頭，衛詩雅說：「家樂負責飛車，我坐喺隔籬，佢手車真係好得，我原先都好驚，畀對方嫌棄。我原先想揸，但係試咗一輪覺得太驚險，都係唔夠膽。」<br>之前家樂被朋友灌醉，詩雅負責送對方返家，問到二人會否日久生情？詩雅說：「我哋認識咗超過十年，識佢嘅時候都係單身，當時製造緋聞都冇人信。」現在單身的家樂就笑言拭目以待。<br>採訪、攝影：張俊銘</p></body></html>
