<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Ben Sir出書講體育</title></header><body><h1>【馮仁昭四圍超】Ben Sir出書講體育</h1><p>歐陽偉豪（Ben Sir）同宋芝齡等噚日喺尖沙嘴出席新書巡禮，Ben Sir會喺今屆書展推出四本著作，其中一本叫《Ben Sir體育堂》，佢話：「我實際上係體育老師，喺World Cup時候出呢本書去帶起普及運動同運動精神。」宋芝齡推出處女作品《韓語12小時實戰攻略》，讀者可以利用AR方式，透過手機聽到讀音，佢話：「讀音中分別有男聲女聲，係同事去到韓國搵當地嘅專業配音員讀。」<br>撰文：馮仁昭</p></body></html>
