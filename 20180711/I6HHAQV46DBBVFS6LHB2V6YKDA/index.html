<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】大肚孫燕姿素顏扮瞓覺</title></header><body><h1>【馮仁昭四圍超】大肚孫燕姿素顏扮瞓覺</h1><p>孫燕姿同老公納迪姆結婚七年，囝囝納小子都已經5歲喇，年初燕姿宣佈將再做媽媽，日前佢喺社交網上載一張擘大口，然後摸住肚扮瞓覺嘅素顏相，佢留言話：「自拍要把肚子拍進去真的很難！」然後再hashtag#放棄#納給你拍，而「納」明顯就係佢老公，呢張「老公視角」嘅孕照，認真可愛又搞笑！好多網民最留意嘅就係身懷六甲嘅燕姿，手臂依然纖幼，更留言大讚：「好美的孕婦」。<br>撰文：馮仁昭</p></body></html>
