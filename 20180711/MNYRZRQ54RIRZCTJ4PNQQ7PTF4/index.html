<html><header><meta charset="utf-8"><title>世盃求驗客：巴塞3.6億簽甘美奧中場</title></header><body><h1>世盃求驗客：巴塞3.6億簽甘美奧中場</h1><p>巴塞隆拿官方宣佈，原效力甘美奧嘅巴西中場艾法亞美路，以高達4,000萬歐元（約3.6億港元）轉會費加盟，雙方簽約六年至2024年球季結束，其中3,100萬歐元巴塞將直接支付，合約仲包含900萬歐元嘅浮動條款，視乎艾法亞美路表現而定。巴塞呢宗今夏首簽，合約中嘅解約金條款高達四億歐元，艾法亞美路剛好填補荷西保連奴重返中超後嘅位置。早喺去年12月艾法亞美路同甘美奧仍有合約時，竟已着起巴塞球衣，令甘美奧事非常不滿，但巴塞最終喺今年三月，同甘美奧斟掂艾法亞美路。<br></p></body></html>
