<html><header><meta charset="utf-8"><title>小Justin認最愛Hailey</title></header><body><h1>小Justin認最愛Hailey</h1><p>現年24歲的加拿大小天王Justin Bieber親口認求婚成功，他於周一在Ig承認已與21歲索模Hailey Baldwin訂婚，並貼出二人的黑白合照。他寫道：「Hailey我真的很愛你的一切，你是我的一生中最愛，我不想同任何其他人一齊。」<br>Justin更自爆求婚日期為7月7日，在宗教上代表完美。不過Justin這句「一生中最愛」宣言，可能會令四度離合的舊愛Selena Gomez心酸。</p></body></html>
