<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】蘇慧恩賣書助苗圃</title></header><body><h1>【馮仁昭四圍超】蘇慧恩賣書助苗圃</h1><p>歌手蘇慧恩（Ophelia）早排去咗日本關西，拍攝慈善旅遊書《蘇慧恩Ophelia So關西之秘景》，本月中放喺書展賣。而賣書收益扣除上架費之後，會全數捐畀苗圃行動，為緬甸興建學校。<br>今次佢帶備咗好多靚衫拍攝，仲會着和服漫步京都街頭睇夜景，鏡頭前好浪漫，但佢話：「其實當時好大雨，好彩套和服係我自己，整污糟咗都唔緊要。」<br>撰文：馮仁昭</p></body></html>
