<html><header><meta charset="utf-8"><title>李亞男預祝香香有喜</title></header><body><h1>李亞男預祝香香有喜</h1><p>李亞男曾被封地獄廚神，但近年屢敗屢戰，今年將出第一本烹飪書《暖男廚房》，昨日她到商台宣傳表示：「要唔好認輸、唔放棄，拍拖時煮嘢食成日都失敗，祖藍食完會推開，又話要顦口，但係做咗太太想老公食得健康，奶奶又傳授咗煲湯水嘅技巧，老公成日喺人面前讚我廚藝。」<br>現時可以一個人煮19人份量的大餐，李亞男認為有很大滿足感。提到岑麗香疑報喜，李亞男代為否認：「暫時冇喜訊，但唔排除將來有BB，希望佢成功啦！」<br>採訪、攝影：羅慧敏</p></body></html>
