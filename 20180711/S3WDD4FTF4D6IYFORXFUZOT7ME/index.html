<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】阿倫封阿強做葉問後人</title></header><body><h1>【馮仁昭四圍超】阿倫封阿強做葉問後人</h1><p>溫拿五虎譚詠麟、鍾鎮濤、陳友、彭健新同葉智強（阿強）前晚現身Emax，齊撐陳友執導、以「溫拿」為藍本嘅《兄弟班》電影首映禮。主持黎芷珊問到戲中兄弟打交係咪屬實，阿強坦言當年拍吳宇森電影，因為天氣炎熱竧竧哋，點知陳友隻手叉咗落佢嗰鼻度，於是就還手。阿倫講笑話：「阿強真打又得，假打又得，佢係葉問後人，因為佢姓葉。」講到溫拿幾時重組開騷，佢哋話暫時未有計劃，搞咗鍾鎮濤個唱先至講。<br>撰文：馮仁昭</p></body></html>
