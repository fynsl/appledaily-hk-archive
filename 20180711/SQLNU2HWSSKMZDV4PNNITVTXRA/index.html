<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】JuJu呻演員收入唔穩定</title></header><body><h1>【馮仁昭四圍超】JuJu呻演員收入唔穩定</h1><p>打女陳鈺芸（JuJu 中）日前接受電台專訪，分享升學經歷。原來JuJu讀大學時本來想讀戲劇同舞蹈，不過因為父母想佢讀電腦同數學系，於是JuJu改變主意，讀完之後至考入紐約大學讀電視電影學院嘅碩士課程。JuJu話明白父母係為自己着想：「作為演員收入唔穩定，工作亦唔穩定，試過一年接七部戲，亦試過一年一個演藝工作都冇。但因為自己有其他技能，所以可以自給自足，唔需要家人接濟。」<br>撰文：馮仁昭</p></body></html>
