<html><header><meta charset="utf-8"><title>本田翼飛腳助新劇高開</title></header><body><h1>本田翼飛腳助新劇高開</h1><p>日劇系列《絕對零度》拍至第三季，富士電視台改由澤村一樹擔正，安排周一晚的「月9」時段播出，原本的女主角上戶彩今次只會客串，首集尚未出場，取而代之由本田翼飾演的新角色在首集已有動作場面，更穿短裙起飛腳，該集錄得10.6%收視，是「月9」劇繼去年的《Code Blue》後，相隔一年再有新劇開播達雙位數收視。另外，息影女星堀北真希被指婚變，有傳富士密斟她復出接拍10月檔的「月9」劇。</p></body></html>
