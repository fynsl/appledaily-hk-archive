<html><header><meta charset="utf-8"><title>馬清揚談婚變：唔好刺激太太</title></header><body><h1>馬清揚談婚變：唔好刺激太太</h1><p>方力申的胞弟方圓明昨日在中環辦畫展，除了小方到場支持，還有馬清揚、彭慧中及林燕玲等。最近有報道指馬清揚和結婚23年的錢慧儀婚姻現危機，正處於冷戰狀態，太太目前飛到美國陪伴長子。馬清揚昨透露剛在英國陪完幼子返港：「太太睇到壞新聞情緒都會轉壞，希望大家體諒體諒，唔好刺激到佢。」他又指要說都說過，希望不要再報道。<br></p><p>小方被指在Ig留言撐被指偷相扮去旅行的楊舒婷，問到是否發展中？小方說：「佢唔係我女友，只係同佢出過一個trip。」至於舊愛鄧麗欣傳戀王子，小方表示誰人拍拖都好，會戥對方高興。<br>採訪：張俊銘<br>攝影：陳慧安</p></body></html>
