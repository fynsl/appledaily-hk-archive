<html><header><meta charset="utf-8"><title>佐治古尼車禍盆骨受創</title></header><body><h1>佐治古尼車禍盆骨受創</h1><p>荷李活巨星佐治古尼（George Clooney）遇車禍受傷，據意大利媒體報道，佐治當時正身處意大利撒丁島拍攝劇集《Catch 22》，並於公餘時間騎電單車出遊，怎料就遇上交通意外，被一輛車撞倒，立即送往當地醫院。<br>警方指該私家車沒有遵守交通規則，意外撞到電單車上的佐治古尼，佐治就被撞上擋風玻璃受傷。他即時被送往當地醫院John Paul II Hospital急症室，發現盆骨有輕微創傷，一隻腳及一隻手臂都有瘀傷，並接受了MRI磁力共振掃描，發現並無大礙，其太太Amal立即趕到醫院，之後陪老公坐車出院，毋須留醫。<br>撰文：何德</p></body></html>
