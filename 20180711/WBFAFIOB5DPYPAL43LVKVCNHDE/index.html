<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】JW與馬天佑識於微時</title></header><body><h1>【馮仁昭四圍超】JW與馬天佑識於微時</h1><p>王灝兒（JW）噚日到商台宣傳新歌《主宰》，佢話：「呢首歌係講男女朋友之間，因有一啲小事就會主宰咗對方。」問到佢有冇身同感受？JW就話：「一時時啦，我覺得好愛對方係會好願意畀自己嘅時間對方嘅，𠵱家大家都有工作，又有陪屋企人同埋朋友，好平衡。」提到孫耀威爆馬天佑借衫時講大話，中學時已經認識馬天佑嘅JW唔知發生乜嘢事，但就好好奇，佢話：「我都係聽多少講好啲。」<br>撰文：馮仁昭</p></body></html>
