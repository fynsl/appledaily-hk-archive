<html><header><meta charset="utf-8"><title>綾瀨遙新劇畫花肚皮谷收視</title></header><body><h1>綾瀨遙新劇畫花肚皮谷收視</h1><p>日本女星綾瀨遙夥拍竹野內豐、佐藤健合演TBS新劇《繼母與女兒的藍調》前晚於日本首播，劇集改編自櫻澤鈴筆下同名漫畫，講述綾瀨遙飾演的岩木亞希子是事業型女性，完全不懂得享受人生，她與由竹野內豐飾演的宮本良一結婚後，生活慢慢起變化，這次亦是綾瀨遙首次挑戰演繼母角色。</p><p>首集劇情講述竹野內豐將再婚對象介紹給八歲囡囡認識，不過囡囡卻不接受綾瀨遙做後母，而綾瀨遙為了解小朋友的想法，向由淺利陽介飾演的後輩求助，並於遙妹肚皮上畫畫𠱁小朋友，相當搞笑。首集就錄得11.5%的雙位數收視，成績不俗。<br>撰文：程芬</p></body></html>
