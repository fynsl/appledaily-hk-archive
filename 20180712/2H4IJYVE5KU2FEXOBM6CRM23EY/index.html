<html><header><meta charset="utf-8"><title>何紫綸「祝福」黃夏蕙契女</title></header><body><h1>何紫綸「祝福」黃夏蕙契女</h1><p>何紫綸（Ann）夥拍去年中國國際小姐冠軍袁思怡舉辦「亞洲太平洋國際小姐」香港海選活動，來自香港的8位佳麗昨日在西貢上遊艇以比堅尼拍攝花絮。<br>黃夏蕙契女林昕雨（Eva）本來是選美活動佳麗之一，由於自行參選香港小姐面試被取消資格，Ann說：「事件已交畀律師安排同處理，我哋係簽咗經理人合約有條款，佢完全冇知會過我地，所以直接交畀律師去處理。」至於會否看好Eva參選港姐？Ann直言：「每個人鍾意方向都唔同，祝福佢。」<br>3號關佩詩未來會推出純文字愛情小說，參選是為了挑戰自己，昨日首次公開着泳衣示人。<br>採訪：卓寶花<br>攝影：林賓尼</p></body></html>
