<html><header><meta charset="utf-8"><title>陳柏宇將愛傳畀囡囡</title></header><body><h1>陳柏宇將愛傳畀囡囡</h1><p>衛蘭與陳柏宇前晚在灣仔會展舉行音樂會，互唱對方歌曲。今次音樂會主題為談夢想，衛蘭突然「金句王」黎明上身說：「覺得每個人都有夢想，要追求夢想講係容易，但可能又要承擔好大嘅風險，好多人可以做到，亦有好多人冇機會實現。」她表示過程中經歷失敗或成功，遇到的人和事都好重要，是一個值得珍惜的過程。<br>陳柏宇自言並非在一個傳統屋企長大，但慶幸身邊有不少人愛錫，知道自己夢想，他說：「我要將佢哋畀我嘅愛傳開去，畀世界唔同嘅人，同埋畀我嚟緊嘅BB女。」陳柏宇接受訪問時透露太太今次挺着肚捧場，希望她有戴腰封免致坐得久太攰。<br>採訪：馬建華<br>攝影：陳慧安</p></body></html>
