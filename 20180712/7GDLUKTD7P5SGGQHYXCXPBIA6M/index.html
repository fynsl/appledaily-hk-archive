<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】MC Jin親子真人騷當相處</title></header><body><h1>【馮仁昭四圍超】MC Jin親子真人騷當相處</h1><p>歐陽靖（MC Jin）噚日到中環出席「機場快綫二十周年慶祝活動」。MC Jin話剛巧佢都係20年前開始發展Hip Hop：「當年16歲喺美國，我淨係諗Hip Hop，慶幸自己一早搵到發展方向。」<br>MC Jin同6歲嘅囝囝歐陽健，最近獲內地媒體邀請拍親子節目《童話俠》，MC Jin話：「我哋唔係以酬勞為首要選擇，我同太太都覺得可以畀我同個仔有一個特別相處嘅機會，而且係美好回憶。」<br>撰文：馮仁昭</p></body></html>
