<html><header><meta charset="utf-8"><title>張新悅細女出世多人錫即戴梁詠琪童裝小冷帽</title></header><body><h1>張新悅細女出世多人錫<br>即戴梁詠琪童裝小冷帽</h1><p>42歲的張新悅日前剖腹誕下細女「小雲」Lola，她和老公楊哲安一齊抱住BB女，影溫馨家庭相。<br><br>小雲重6磅多，十分健康，貪靚媽咪張新悅亦為她打扮出鏡。B女首次見人的baby pink look，戴了梁詠琪代理的西班牙童裝Nanos小冷帽，相信是明星auntie所送。至於B女的粉紅色ruffles嬰兒衫，則來自英國童裝品牌Lemon loves Layette，品牌以可愛的荷葉邊設計嬰兒服出名，初生嬰兒裙約價三四百港元。</p></body></html>
