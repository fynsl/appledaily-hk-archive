<html><header><meta charset="utf-8"><title>麥明詩遺憾放榜冇化妝</title></header><body><h1>麥明詩遺憾放榜冇化妝</h1><p>馮盈盈及麥明詩前晚出席節目，跟觀眾分享當年放榜心情。這兩位港姐冠軍都表示最重要是放鬆心情，會考十優狀元麥明詩更謂當年沒想到會考有好成績，素顏學生照至今常被放港姐冠軍照對比，遺憾當年沒化妝回校取成績單。<br>馮盈盈表示自己是首屆DSE考生，當年考到好成績入大學，雖然修讀營養學，但現在自己也沒有從事這行業，覺得人生有很多可能性。提到港大師妹Jacqueline面試港姐後未能入圍，盈盈指跟Jacqueline認識：「如果確認佢冇入圍會傳短訊安慰。」盈盈還自嘲自己如此樣貌也當選港姐冠軍，是個勵志故事。<br>採訪：唐琛悠</p></body></html>
