<html><header><meta charset="utf-8"><title>【水圍與巴黎】出國受訓好孤單？三位牌仔內心剖白</title></header><body><h1>【水圍與巴黎】出國受訓好孤單？<br>三位牌仔內心剖白</h1><p>今集《水圍與巴黎》主持人Paris，今次搵咗三個見習生潘明輝、巫顯東及黃俊大講當年海外受訓學騎馬嘅內在感受，同埋回港做見習生所需嘅條件。<br><br>除此之外，佢地仲會一講點睇校長陳念慈及總教頭高雅志，當然少不免講吓騎師嘅裝備，原來會按個人喜好而有不同。<br><br>想知Paris同佢地有乜笑料，就快啲入嚟睇片啦！</p></body></html>
