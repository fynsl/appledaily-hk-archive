<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】麥家瑜望能請媽咪旅行</title></header><body><h1>【馮仁昭四圍超】麥家瑜望能請媽咪旅行</h1><p>麥家瑜（Keeva）噚日喺商台宣傳新歌《終生女友》推出，佢話之前做街訪，發現好多人有聽佢嘅歌，但係認唔到佢個樣：「雖然有啲人認唔到我，又話我包包面，但好感動佢哋電話歌playlist仲聽緊我初出道嘅《殺死我的溫柔》，我會努力等人認得自己！」Keeva話喺加拿大嘅媽咪比佢肉緊，經常關注佢嘅消息：「為咗報答父母，希望可以開音樂會，賺多啲錢請佢哋旅行，唔想旅行時再使佢哋錢。」<br>撰文：馮仁昭</p></body></html>
