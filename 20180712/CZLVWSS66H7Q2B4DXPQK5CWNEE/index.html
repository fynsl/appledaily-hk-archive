<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】阿姐戥體育組解散可惜</title></header><body><h1>【馮仁昭四圍超】阿姐戥體育組解散可惜</h1><p>汪明荃噚日喺將軍澳出席粵劇慈善演出記者會，阿姐會演《帝女花》為靈實基建服務籌款。聽日去俄羅斯睇世界盃嘅阿姐，問到同家英哥會唔會有牙骹戰？阿姐話：「其實睇波佢都係攞住個電話同啲波友講，佢叻過我。」係咪受家英哥感染睇波，阿姐就話：「我都主持過體育節目㗎！漢城亞運，不過𠵱家體育組都解散咗，覺得好可惜，其實政府都推動運動，電視台居然冇咗經常性嘅節目，係有啲可惜嘅。」<br>撰文：馮仁昭</p></body></html>
