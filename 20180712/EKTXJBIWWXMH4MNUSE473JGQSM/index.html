<html><header><meta charset="utf-8"><title>趣趣地：英神龍被揭求link睇劇</title></header><body><h1>趣趣地：英神龍被揭求link睇劇</h1><p>比克福特舊年以3,000萬鎊加盟愛華頓，成為世上歷來第三貴嘅守門員，惹來唔少球迷質疑。不過，世界盃向來是球員上位嘅最佳舞台，喺16強對瑞典救出關鍵12碼、助英格蘭殺入四強嘅門將比克福特，可以講係成功證明身價。不過四年前寂寂無聞嘅佢，曾喺網上求link睇美劇，被人翻舊賬。比克福特喺上屆界盃仍屬新特蘭球員，但當時不斷被外借到低組別球隊，自然未能入選英格蘭國家隊，提早放暑假嘅佢更向網民求link，並非看世界盃，而係想喺網上看《權力遊戲》。</p></body></html>
