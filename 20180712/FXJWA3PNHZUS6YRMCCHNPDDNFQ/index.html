<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】孫慧雪賴慰玲齊開生日P</title></header><body><h1>【馮仁昭四圍超】孫慧雪賴慰玲齊開生日P</h1><p>剛剛36歲嘅孫慧雪同剛剛32歲嘅賴慰玲，日前搵埋好姊妹蔡思貝慶祝生日。賴慰玲喺Ig貼相，相中仲有賴慰玲囝囝Marat同孫慧雪B仔Riley，五人一齊捧住生日蛋糕合照。賴慰玲留言話：「Me and @snow711 birthday cake，By @sisleychoi Thank you for your love」。雖然話兩位壽星女先係主角，但Marat同Riley兩個B仔超可愛，搶晒fo！<br>撰文：馮仁昭</p></body></html>
