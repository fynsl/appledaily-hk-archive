<html><header><meta charset="utf-8"><title>梁洛施三子頻曝光</title></header><body><h1>梁洛施三子頻曝光</h1><p>楷女郎梁洛施（Isabella）為李澤楷生下三子，包括9歲大仔長治及一對8歲孖仔H&amp;N，去年6月她就被影到與四眼男在圓方拍拖，更與對方連啜33啖，開始一段新感情。</p><p>工作上，Isabella慢慢開始部署復出，上月宣佈找來Angelababy經理人Kim合作，上月30歲生日，更開Ig專戶，不時分享軼事，如做運動，與圈中好友敍舊，當中更有與三名囝囝的親子生活，如上月底與三名兒子慶祝生日。昨日，她又貼了張與兒子開車二人世界相，她留言：「放假一天就過二人世界啦，食住甜品等日落。」<br>撰文：唐如</p></body></html>
