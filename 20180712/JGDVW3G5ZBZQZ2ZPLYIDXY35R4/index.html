<html><header><meta charset="utf-8"><title>陳倩揚誕千金痛到想暈</title></header><body><h1>陳倩揚誕千金痛到想暈</h1><p>繼張新悅公佈再生女，昨日前港姐陳倩揚亦誕下8磅重的千金。已是兩子之母的倩揚說：「前晚食飽飽後有作動感覺，嗱嗱聲去沖涼洗頭，當時係小朋友講故事瞓覺時間，忍住痛，等佢哋瞓咗先去醫院。細佬好黐身，都𠱁佢乖乖瞓覺，第日爹哋帶佢嚟探妹妹。」<br>雖然今次已經是倩揚第三次順產，但倩揚說︰「嗰種痛真係唔識形容，好似痛過上兩次，過程唔係太長，去到醫院已經開咗兩度，跟住四度、八度，真係有一刻痛到想暈，好快就可以生。」當女兒出世一刻，倩揚都好感動︰「見到妹妹時，有好感動嘅感覺，醫生將妹妹放上我心口時，佢嘅暖笠笠同埋重量，覺得好實在。」<br>採訪：唐琛悠</p></body></html>
