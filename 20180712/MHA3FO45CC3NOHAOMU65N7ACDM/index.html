<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】阿葛偕女友人大坑睇舖</title></header><body><h1>【馮仁昭四圍超】阿葛偕女友人大坑睇舖</h1><p>51歲嘅葛民輝除咗做DJ，仲有搞潮流衣物生意，又簽𡃁模做藝人，早前仲見到佢喺大坑睇舖，當日佢同一名女性友人喺大坑浣紗街附近嘆咖啡，然後行咗去附近7仔買幾支茶同水，原來佢哋約咗幾個地產經紀。一行人就去附近內街睇舖，見阿葛睇舖時指手劃腳，同友人不斷密斟。之後佢哋再睇多兩間舖，不過阿葛似乎都係唔啱心水，同友人好快就離開。<br>撰文：馮仁昭</p></body></html>
