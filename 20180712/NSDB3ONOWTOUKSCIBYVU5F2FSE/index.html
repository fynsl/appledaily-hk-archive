<html><header><meta charset="utf-8"><title>【日本雨災】三原市洪水奪8命台《蘋果》直擊災後現場</title></header><body><h1>【日本雨災】三原市洪水奪8命<br>台《蘋果》直擊災後現場</h1><p>日本西部水災嚴重，台灣《蘋果》記者前往重災區廣島縣三原市採訪，洪水在這裏奪走8條人命，當地不少商店嚴重水浸，貨物泡水被毀，商家忙於清理積水與泥沙。<br> <br>記者走訪三原市本鄉町的一間家具店，發現他們販賣的商品如木材、飲品都在洪災時泡了水，全部變成垃圾堆積在店外，宛如大型垃圾場。負責人心有餘悸憶述當時「浸了一層樓高」。<br> <br>現場有挖泥機在清走堆積如山的泥沙，一名工作人員表示：「今天才來清理，不曉得要持續到什麼時候才能恢復完成。」<br><br>台蘋記者日本直擊 </p></body></html>
