<html><header><meta charset="utf-8"><title>趣趣地：紅軍吼實「雙頭鷹」沙基利</title></header><body><h1>趣趣地：紅軍吼實「雙頭鷹」沙基利</h1><p>利物浦求才若渴。據英國《天空體育》報道紅軍以1,200萬鎊（約1.2億港元）求購史篤城嘅翼鋒梳頓沙基利。史篤城去季排尾二降班，瑞士國腳沙基利已一心求去，仲表示希望加盟英超球會，相信利記有望成為佢下一站，而佢解約金為1,350萬鎊，兩軍正就轉會費進行談判。至於歐聯決賽對皇馬連環兩個大錯累利物浦輸波嘅門將卡利奧斯，放完一個暑假竟然都未「康復」，喺周二對燦美爾嘅熱身賽又再「派膠」，接罰球甩手俾對方執雞成功，不過球隊最終都可以3:2險勝。</p></body></html>
