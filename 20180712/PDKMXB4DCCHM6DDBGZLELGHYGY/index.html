<html><header><meta charset="utf-8"><title>佐治古尼車禍片段曝光</title></header><body><h1>佐治古尼車禍片段曝光</h1><p>荷李活巨星佐治古尼（George Clooney）周二遇車禍受傷，當時他正身處意大利撒丁島拍攝劇集《Catch 22》，並於公餘時間騎電單車出遊。</p><p>昨日車禍發生時所影到的閉路電視片段曝光，片中一輛私家車迎面而來，佐治古尼前面的電單車及時避過，但佐治古尼就閃避不及，連人帶車撞向私家車，他更被拋起撞到擋風玻璃再跌落地，最後盆骨及手腳受傷，幸無大礙已即時出院。</p></body></html>
