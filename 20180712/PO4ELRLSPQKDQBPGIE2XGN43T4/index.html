<html><header><meta charset="utf-8"><title>趣趣地：戴偉浚擔正照吞四蛋</title></header><body><h1>趣趣地：戴偉浚擔正照吞四蛋</h1><p>已降落英乙嘅貝利，周二喺主場進行季前熱身賽，對手係英超嘅哈特斯菲爾德，當中隊內嘅18歲港將戴偉浚正選上陣，佢踢咗80分鐘左右被換出，而球隊最後大敗0:4。戴偉浚上季提升上貝利一隊，喺英甲獲得八次上陣，其中兩場正選披甲，可惜球隊最終包尾降班，來季要喺英乙打滾。貝利嘅新球季季前集訓上周已展開，而周二喺主場約戰哈特斯菲爾德，戴偉浚仲獲安排正選出場。至於哈軍就由柏列查特先開紀錄，而雲拿柏拉、沙比尼同小將馬迪達利等後備球員建功，最終大勝4:0。</p></body></html>
