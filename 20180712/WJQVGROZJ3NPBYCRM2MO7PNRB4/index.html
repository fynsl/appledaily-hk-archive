<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】甄詠珊出寫真圖文不符</title></header><body><h1>【馮仁昭四圍超】甄詠珊出寫真圖文不符</h1><p>甄詠珊噚日喺新城宣傳寫真集《惡人菊CHANGE甄詠珊》，佢笑謂最性感嘅相已經發佈晒出嚟：「有三點式同沖涼嘅，不過沖涼都係遮住晒，我都唔想太露。我都有寫少少文字，係圖文不符嘅，但又有啲感覺嗰啲。」佢仲好開心話可以首次喺書展搞簽名會，不過又擔心無人嚟：「希望朋友會嚟，我做多啲網上平台嘅宣傳，因為今次係好朋友投資嘅，我自己都出咗5位數字。」<br>撰文：馮仁昭</p></body></html>
