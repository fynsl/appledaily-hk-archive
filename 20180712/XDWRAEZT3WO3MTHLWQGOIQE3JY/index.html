<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】周汶錡教仔靠惡</title></header><body><h1>【馮仁昭四圍超】周汶錡教仔靠惡</h1><p>周汶錡（Kathy，左）同王曼喜前晚到金鐘出席T恤慈善義賣活動，推動女權力量。有兩個囝囝嘅Kathy雖然係家中唯一女性，仍要有權威，佢話：「兩個仔都唔會蝦我，佢哋反而好嗲我，兩個會呷醋，老公喺度就會好啲，可以分散吓注意力，不過我都需要有番媽咪嘅power，都要惡同埋要教㗎！小朋友乜都唔知，一做錯我就要佢哋say sorry。」佢笑言兩個仔都唔敢駁嘴，因為只要自己用眼一矋，佢哋都會驚。<br>撰文：馮仁昭</p></body></html>
