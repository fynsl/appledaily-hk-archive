<html><header><meta charset="utf-8"><title>黃翠如無懼禁波令</title></header><body><h1>黃翠如無懼禁波令</h1><p>黃翠如與余德丞昨日到九龍塘出席足球活動，翠如以透視連身短褲打扮現身，同余德丞示範花式足球。翠如主動提到好友陳榮峻婚禮：「我去咗馬來西亞同新加坡做嘢，我哋有聯絡呀，等佢哋去完郵輪度蜜月返嚟，我哋再慶祝。」<br>有傳無綫禁止旗下藝人提及世界盃，問到兩人出席足球活動會否尷尬？翠如說：「我覺得自己做呢行，就乜嘢都要睇，毋須要避忌。」余德丞認為自己除了是藝人亦是足球評述員，大方承認前晚有收看世界盃4強賽事。對於無綫icon曾志偉前晚現身ViuTV做嘉賓，他說：「都驚訝㗎，不過我係聽英文評述嘅。」<br>採訪：盧妹<br>攝影：陳俊強</p></body></html>
