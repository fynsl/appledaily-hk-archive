<html><header><meta charset="utf-8"><title>陳家樂壓力爆煲失眠</title></header><body><h1>陳家樂壓力爆煲失眠</h1><p>陳家樂昨日到中環為牛奶品牌擔任店長宣傳，家樂在現場派雪糕之餘，又與fans互餵雪米糍。家樂說：「我細個經常要嫲嫲孭我先至肯返學，嫲嫲會用雪糕、牛奶𠱁我返學，以前最鍾意食雪米糍，但係得兩粒唔夠我同媽咪、妹妹分，成日會同阿妹爭食。」<br>陳家樂表示，最近工作量增加的同時，壓力亦大增，他指忙宣傳電影《兄弟班》而失眠，對於是否失戀導致失眠，家樂說：「感情事已經過去，未準備迎接新戀情，生命中唔一定要有愛情，多點時間陪屋企人仲好。父母知我事業過去10年經歷低潮，佢哋都叫我把握機，專心工作。」<br>採訪：張俊銘<br>攝影：陳慧安</p></body></html>
