<html><header><meta charset="utf-8"><title>馬蹄露恨返《十八樓C座》</title></header><body><h1>馬蹄露恨返《十八樓C座》</h1><p>馬蹄露昨日到商台為長青廣播劇《十八樓C座》擔任特別聲演嘉賓，同劇的金剛、朱雪梅、陳慕賢、伍甄琪及監製馮志豐齊齊受訪。曾經是《十八樓C座》成員的馬蹄露說：「好耐冇過嚟，真係好開心，我都做過兩年《十》、四年商台㗎，今日返嚟見到大家同以前一樣。」<br>馬蹄露表示睇稿比以前叻：「因為突然要06拍嘢，所以我成晚都無瞓過，個劇本我都係睇過一次咋。」馮志豐大讚馬蹄露聲線好正：「佢今次做番之前個角色丁噹，但其實可以畀啲六到八歲嘅死肥仔角色畀佢。」她聞言即附和說：「快啲搵多我返嚟幾次，大家感情都冇變過。」<br>採訪、攝影：盧妹</p></body></html>
