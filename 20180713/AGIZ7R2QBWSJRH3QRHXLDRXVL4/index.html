<html><header><meta charset="utf-8"><title>Dash結婚趕租澳門樓</title></header><body><h1>Dash結婚趕租澳門樓</h1><p>37歲樂隊Mr.成員Dash（譚健文）上月公佈女友有喜，昨日《蘋果》在婚姻登記處發現，兩人擬結婚通知書，Dash未婚妻Joan，現年29歲是澳門人，任職餐飲部主管。昨日《蘋果》致電Dash，他透露9月中註冊：「我哋都係補番註冊，婚宴等BB出世後再搞。我希望名份上做番先，因為我比較傳統。」而BB將於9、10月出世，仔女到時才公佈。<br>由於住屋問題，Dash坦言：「突然之間有好消息，我同屋企人住，要裝修間房。」未婚妻是澳門人，因此在當地租屋住：「澳門租咗地方，萬幾蚊租到過千呎舊樓，自己頻撲兩邊走，起碼太太同BB生活地方會好啲。」<br>採訪：皓騫</p></body></html>
