<html><header><meta charset="utf-8"><title>《與神同行》下集拉隊襲台</title></header><body><h1>《與神同行》下集拉隊襲台</h1><p>韓國賣座電影《與神同行》下集《與神同行：終極審判》將於下月9日在香港上映。去年《與神同行》在港台票房創佳績，台灣票房更打破《屍殺列車》紀錄，成為當地韓片史上賣座冠軍。</p><p>導演金容華落實於下月率領地獄三使者河正宇、朱智勛及金香起，以及上集飾演車太鉉胞弟的金東旭、新角色「成造神」馬東石襲台造勢，並於下月5至8日展開四日三夜的台灣宣傳之旅。<br>另外，《與神同行》下集昨日公開最新預告，河正宇及金香起的過去古裝造型曝光，在預告中馬東石更向朱智勛和金香起坦承曾做地獄使者，令兩人一臉震驚。<br>撰文：施洛冰</p></body></html>
