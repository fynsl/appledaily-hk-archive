<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】盧靖姍擔心遺傳癌病</title></header><body><h1>【馮仁昭四圍超】盧靖姍擔心遺傳癌病</h1><p>《戰狼2》女主角盧靖姍（Celina）噚日到灣仔出席乳癌基金會活動，分享母親患胰臟癌時嘅抗癌經歷，雖然母親最後離世，但令佢學識醫學同保健常識。Celina話擔心會遺傳：「保險公司話癌病有機會遺傳，有某幾種癌病係唔cover，令我要更加保持身體健康。」現時長居北京嘅佢，有冇打算同男友結婚？Celina話：「順其自然，自己唔係一個有planning嘅人。」<br>撰文：馮仁昭</p></body></html>
