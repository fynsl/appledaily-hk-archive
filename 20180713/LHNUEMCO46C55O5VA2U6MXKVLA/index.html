<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】S.H.E解散Ella夫默認</title></header><body><h1>【馮仁昭四圍超】S.H.E解散Ella夫默認</h1><p>有消息話S.H.E嘅陳嘉樺（Ella）打算離開唱片公司華妍外闖，搵老公賴斯翔做經理人，加上專責S.H.E嘅華研大主管離職，搞到華妍股價喺呢兩日急跌，兩日就蒸發逾12億台幣（約3.13億港元）。<br>有傳媒聯絡賴斯翔求證，佢露口風話Ella有意離開，未來同華妍合作未有定案。華妍就發聲明澄清S.H.E唔會解散，又預告會喺911出道17周年有紀念活動。<br>撰文：馮仁昭</p></body></html>
