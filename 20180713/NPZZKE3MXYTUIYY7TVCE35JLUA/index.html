<html><header><meta charset="utf-8"><title>世盃求驗客：車仔打包沙利同佐真奴</title></header><body><h1>世盃求驗客：車仔打包沙利同佐真奴</h1><p>根據《ESPN》報道，車路士已經炒咗領隊干地，並已同拿玻里就沙利同埋佐真奴費路嘅轉會達成共識。根據報道，拿玻里嘅主席迪羅倫迪斯喺禮拜三已確認兩人將會轉投車路士，「沙利將成為車路士嘅領隊，我嘅律師將會同車路士溝通；至於佐真奴，佢傾向去倫敦多過曼徹斯特，呢樣我係理解嘅。如果車路士出更高價，我只能同曼城講對唔住。」車路士同拿玻里已就呢次轉會談判咗好耐，一眾車路士球迷可以話係守得雲開見月明。</p></body></html>
