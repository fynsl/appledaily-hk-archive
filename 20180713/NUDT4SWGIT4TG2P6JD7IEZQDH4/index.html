<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Fabel嘆年輕人唔捱得</title></header><body><h1>【馮仁昭四圍超】Fabel嘆年輕人唔捱得</h1><p>組合Fabel噚日喺新城受訪宣傳新歌，歌曲係講人追求虛無嘅嘢，但其實好多都係微不足道，佢哋話：「有啲人追求長生不老，永遠控制啲嘢，或者為短暫利益放棄長遠發展。佢哋覺得𠵱家啲後生捱唔到，但講到我哋父母年代，佢哋真係好捱得。」<br>Fabel有感80後嘅年輕人不失物質，但心靈上捱唔到。問到有冇買樓困難？佢哋話：「做音樂想有自己地方，但啲租太貴。」<br>撰文：馮仁昭</p></body></html>
