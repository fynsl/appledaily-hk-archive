<html><header><meta charset="utf-8"><title>【女友唔嫁】幸福三口未獲婚期</title></header><body><h1>【女友唔嫁】幸福三口未獲婚期</h1><p>吳國敬今年跟圈外女友、美甲店老闆娘Elaine拍拖已十二年，早視女友如老婆，二人飼養了一隻金毛尋回犬金金，狗女是兩人之間「和事狗」，當他們嗌交時，金金會走近隔開兩人。阿敬和Elaine日前才為金金慶祝八歲生日，一家三口拿着蛋糕拍照留念，幸福滿瀉。<br>其實阿敬早於15年在紅館舉行一連兩場的「敬．愛音樂30載作品展」，他尾場時特別唱出新歌《你卻叫我更快樂》送給女友及公開求婚，其實十二年來阿敬曾不斷求婚，Elaine都未say yes，去年底阿敬和Elaine接受本報訪問時，阿敬又衝口而出要奉女成婚。</p></body></html>
