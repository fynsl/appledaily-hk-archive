<html><header><meta charset="utf-8"><title>世盃求驗客：拿尼「回家」返士砵亭</title></header><body><h1>世盃求驗客：拿尼「回家」返士砵亭</h1><p>葡萄牙球星拿尼正式宣佈回家！不過呢位昔日嘅「新C朗」並唔係返去曼聯，而係回歸母會葡萄牙嘅士砵亭。士砵亭喺官方twitter公佈拿尼加盟，並配文稱「歡迎回家」，但就冇透露相關轉會費同埋簽約年期。現年31歲嘅拿尼，2005年開始為士砵亭上陣，2007年就得到英超球隊曼聯垂青，跟隨基斯坦奴朗拿度嘅步伐加盟紅魔鬼，可惜佢之後就冇乜進步。14年曾經借返去母會士砵亭，之後更轉戰費倫巴治、華倫西亞同埋拉素等球會，可惜上季拿尼受傷患困擾，今屆世盃更落選葡萄牙國家隊。</p></body></html>
