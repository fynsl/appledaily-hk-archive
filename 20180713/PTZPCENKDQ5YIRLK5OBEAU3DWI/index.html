<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】王菀之執導MV落重本</title></header><body><h1>【馮仁昭四圍超】王菀之執導MV落重本</h1><p>王菀之噚日去商台宣傳新歌《沉默的士高》，佢話今次係第三次為MV執導：「對我嚟講係個挑戰，因為個拍攝陣容係電影級，我都好想將來可以拍電影，所以想透過呢啲短片學習。」王菀之坦言MV製作費好貴，係平時拍攝嘅五倍。<br>下個月舉行兩場音樂會，王菀之話：「為咗個音樂會『下北沢的北極光』，要喺啲舊電話入面搵番啲相，但係冇咗密碼，𠵱家冇咗一半旅程，好sad。」<br>撰文：馮仁昭</p></body></html>
