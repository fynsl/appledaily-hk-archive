<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】狄維搭昆凌紳士手失蹤</title></header><body><h1>【馮仁昭四圍超】狄維搭昆凌紳士手失蹤</h1><p>昆凌早前為主演嘅荷李活電影《高凶浩劫》去北京宣傳，老公周杰倫都有同行，佢哋仲同主角狄維莊遜（Dwayne Johnson）合照，當時狄維輕掂昆凌玉臂，獲網民大讚「紳士手」。<br>近日昆凌再到紐約出席《高》片首映，狄維今次合照，就將手放喺佢膊頭，網民取笑話紳士手原來係「周董限定」。周董冇表態，只係喺Ig笑老婆：「全場觀眾在你被打的時候拍手叫好。」<br>撰文：馮仁昭</p></body></html>
