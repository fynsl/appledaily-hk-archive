<html><header><meta charset="utf-8"><title>黃佩霞悼泰國拯救隊好友</title></header><body><h1>黃佩霞悼泰國拯救隊好友</h1><p>泰國清萊府少年足球隊，13人被困山洞半個多月，日前安全被救出，不過今次營救行動中，37歲前海豹隊員沙瑪（Saman）以義工身份協助營救，於早前行動中因缺氧不幸離世。這位救人英雄，原來是黃佩霞老公Ryan的好友，他們是同一支探險隊成員，該探險隊的fb前日貼上一則為沙瑪籌款的帖文。而黃佩霞亦在Ig貼與沙瑪在泰國機場偶遇的合照，並向對方致敬。昨日黃佩霞接受本報電話訪問，對於好友離世，她說︰「佢係我老公嘅隊友，大家認識好耐，佢嚟香港會住我度，我哋去泰國又會搵佢，我老公好傷感。」<br>採訪：如文</p></body></html>
