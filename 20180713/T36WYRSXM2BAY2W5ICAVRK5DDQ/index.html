<html><header><meta charset="utf-8"><title>話你知：幼獅有潛質欠機會 - 飛鴻</title></header><body><h1>話你知：幼獅有潛質欠機會 - 飛鴻</h1><p>去年英格蘭包攬U17的世少盃及U20的世青盃冠軍，可見三獅近年青訓收成頗理想，未來值得重視。然而，一班小將最大的問題就是在英超缺乏上陣機會，就算世青盃金球獎得主蘇蘭基，亦只是利物浦的後備前鋒，上季英超僅得582分鐘上陣時間，只能攻入一球；在決賽一箭定江山、領幼獅1:0擊敗委內瑞拉的卡維特利雲，雖在愛華頓有較多表現機會，不過此子未嘗入選大國腳。至於在世少盃眾小將中，當中以曼城的菲爾科頓及利物浦的布魯斯特，暫時最獲球會重視。<br>文：飛鴻</p></body></html>
