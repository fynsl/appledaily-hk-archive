<html><header><meta charset="utf-8"><title>陳凱琳孖細佬拍片勁搞鬼</title></header><body><h1>陳凱琳孖細佬拍片勁搞鬼</h1><p>陳凱琳（Grace）日前於Ig放片，片中她跟一名眼大大的鬍鬚男玩到忘形，陳凱琳任鬍鬚男為她化妝，二人又不避嫌面貼面，相當親密。原來鬍鬚男是陳凱琳孖生弟弟Derek，兩人應化妝品品牌邀請，為新產品拍片示範，片中兩姐弟用完防汗產品郁身郁勢博流汗，以凸顯產品功能。<br>最初Derek箍住家姐粉頸玩面貼面，但遭陳凱琳嫌棄推開；其後Derek谷起手瓜，讓家姐將頭放上去，他臂彎形成的V字位剛好放下陳凱琳下巴，十分搞鬼。見到Derek皮膚黝黑，加上輪廓又深，不少網民都讚他與Grace相當合襯。<br>撰文：沈麗珠</p></body></html>
