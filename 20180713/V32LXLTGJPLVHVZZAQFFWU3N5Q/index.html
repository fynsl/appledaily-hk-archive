<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林奕匡讚太太慳家</title></header><body><h1>【馮仁昭四圍超】林奕匡讚太太慳家</h1><p>林奕匡噚日同小塵埃喺青衣一間學校出席新城活動，大受學生歡迎，連男同學都主動要求合照，林奕匡話：「試過有次喺一間學校表演，有同學握手好大力，我差啲跌落台。」<br>早前去瑞典同英國工作嘅林奕匡，話太太唔需要物質，所以喺當地唔係買咗好多嘢，但就買咗頸巾送畀太太：「佢之前借咗條頸巾畀朋友，所以我買番畀佢，仲買啱顏色，之前去意大利就買咗好多嘢。」<br>撰文：馮仁昭</p></body></html>
