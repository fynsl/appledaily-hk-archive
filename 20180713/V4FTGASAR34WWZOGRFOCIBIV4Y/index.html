<html><header><meta charset="utf-8"><title>最後一戰繼續辣操大摩今次睇準搏殺？</title></header><body><h1>最後一戰繼續辣操<br>大摩今次睇準搏殺？</h1><p>星期日（15日）沙田日馬煞科戰，大摩馬房參戰馬積極備戰，首先見田泰安替「喜裝寶」出試，其後有「錶之太陽」及「健康美麗」兩駒均由助手代勞操練，三匹戰馬均安排分途往千八米起步點試草地，先後各自單試800米。<br><br>在馬季內最後一戰仍如施辣操，而且掌舵人大摩更親自押送人馬往起步點，跟住又折返沙圈接馬，並且捉住鞍上人左問右問聽取匯報，兼且細心上下打量各匹戰馬，動態並不尋常，心意盡在不言中，睇嚟又有搏殺手影。</p></body></html>
