<html><header><meta charset="utf-8"><title>【動畫】送粉麵貨Van煞唔切過路男被撞低昏迷</title></header><body><h1>【動畫】送粉麵貨Van煞唔切<br>過路男被撞低昏迷</h1><p>【本報訊】油麻地眾坊街駿發花園對開發生車禍，昨日清晨5時34分，94歲姓鄭老翁在紅綠燈橫過馬路時，一輛運送粉麵客貨車，從廣東道右轉駛至，司機報稱綠燈起步，行車速度20至30公里，煞車不及將他撞倒。鄭伯倒地頭部重創昏迷。救護員到場急救及送院救治，姓林(33歲)肇事司機經調查後，涉嫌危險駕駛引致他人身體受嚴重傷害被捕。<br><br>警方呼籲，任何人如目睹意外發生或有資料提供，請致電3661 9060或3661 9000與西九龍交通部人員聯絡。</p></body></html>
