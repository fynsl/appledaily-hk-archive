<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Miko晒33C胸器攻書展</title></header><body><h1>【馮仁昭四圍超】Miko晒33C胸器攻書展</h1><p>「大馬女神」林明禎嘅24歲同鄉黃潔琪（Miko），今年推出《MIKO純．潔琪》寫真集殺入書展。擁有33C、24、33身材嘅Miko，寫真中當然出動人間「胸」器，除咗着三點式喺泳池扮出水芙蓉外，仲有典床典蓆誘惑。<br>Miko對寫真集自信心爆棚，佢大晒賣點：「我青春無敵，有一對笑眼，見到前輩林明禎喺香港做得有聲有色，所以我希望都可以學到佢咁有成績。」<br>撰文：馮仁昭</p></body></html>
