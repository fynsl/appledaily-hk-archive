<html><header><meta charset="utf-8"><title>趣趣地：曼聯𢱑到馬桶贊助</title></header><body><h1>趣趣地：曼聯𢱑到馬桶贊助</h1><p>曼聯周四就宣佈同美國公司KOHLER達成三年嘅合作協議（圖），下季波衫袖口就會印呢個品牌嘅logo，成為球會史上第一個衫袖贊助商。究竟呢間公司咩來頭呢？根據資料顯示，KOHLER呢間公司主要生產配管工程產品，但亦都有生產家具、櫃、發電機同磁磚等，不過佢最出名都係浴室同廚房用具，例如傳統鑄鐵浴缸、手繪水槽同馬桶等，唔講唔知，好多公司嘅馬桶同尿兜，都係KOHLER生產㗎。</p></body></html>
