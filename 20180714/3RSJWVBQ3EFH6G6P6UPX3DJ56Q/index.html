<html><header><meta charset="utf-8"><title>華為推全方位AI計劃　觸動美帝神經？</title></header><body><h1>華為推全方位AI計劃　觸動美帝神經？</h1><p>《The Information》引述消息人士透露，華為最高管理層與員工討論如何將AI融入於所有華為的產品，由基站、雲端資料中心以至手機等等，計劃取名"Project Da Vinci"，部分高層稱之為「D計劃」。<br><br>達文西計劃的存在從來未被報道過，但可能對於華為產品將來帶來重大影響，其中包括發展華為最新AI晶片，再以程式透過聲音及影像去確認雲端上的資料，不過，這計劃亦可能觸動美國政府的神經。<br><br>有分析認為，華為透過「D計劃」，試圖擺脫對於處理器公司Nvidia的倚賴。</p></body></html>
