<html><header><meta charset="utf-8"><title>《Donna Donna》哀猶太人被屠殺</title></header><body><h1>《Donna Donna》哀猶太人被屠殺</h1><p>【話你知】劉曉波和劉霞好友廖亦武曾說，《Donna Donna》是二次世界大戰時的猶太歌曲，相傳為美籍猶太作家澤德霖（Aaron Zeitlin）為意第緒語劇曲《Esterke》而作。 歌詞大意是：有頭牛犢被帶往屠宰場，有隻燕子在牠頭上飛翔，牛犢心想，如果變成燕子插翅飛逃該多好啊。可惜牛犢不是燕子。劉霞和劉曉波一樣，都酷愛與奧斯威辛大屠殺相關的作品。劉霞甚至說她的前世或許是猶太人。《Donna Donna》，種族滅絕的代名詞：幾百萬猶太人曾像一批批牛犢，聽天由命，被帶往屠宰場！</p></body></html>
