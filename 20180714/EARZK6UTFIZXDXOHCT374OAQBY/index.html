<html><header><meta charset="utf-8"><title>賀曦彤衞冕　港隊首日奪五金</title></header><body><h1>賀曦彤衞冕　港隊首日奪五金</h1><p>【第七屆世少武術錦標賽】【本報訊】還記得兩年前只得10歲的「武術小天后」賀曦彤嗎？周四在巴西的巴西利亞舉行的第七屆世界青少年武術錦標賽，甫第一天比賽，香港已奪走五金一銀三銅，金牌之一賀曦彤成功衞冕女子C組（12歲以下組別）棍術。<br>現就讀香港美國學校的曦彤成名於兩年前的保加利亞世青賽，當時以10歲之齡奪得世青女子C組棍術金牌，其父母賀敬德及羅雅菁更是前世界冠軍。今屆世青賽共有六人來自不同地區，包括秘魯、伊朗、哈薩克、印尼、澳門及香港，曦彤順利以8.53分成功衞冕。<br>記者：徐嘉華</p></body></html>
