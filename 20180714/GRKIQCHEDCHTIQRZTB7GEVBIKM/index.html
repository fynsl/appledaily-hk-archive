<html><header><meta charset="utf-8"><title>趣趣地：C朗闔家度假唔鬥皇馬</title></header><body><h1>趣趣地：C朗闔家度假唔鬥皇馬</h1><p>已確認加盟祖雲達斯嘅基斯坦奴朗拿度（C朗），禮拜四就post咗張全家喺希臘一間酒店度假嘅相（圖），襯埋個日落真係夠晒chill，至於女友佐真娜當然都喺佢身邊。據報禮拜二下晝C朗就係喺呢間酒店同祖記主席艾涅利會面，然後同意以50萬鎊周薪簽約四年。另外，C朗亦避開八月五號要倒戈皇家馬德里嘅國冠盃比賽，事關C朗應該今個月底先返去祖記開操，未必會參加美國之行，據報C朗下個禮拜一就會正式喺都靈見球迷。</p></body></html>
