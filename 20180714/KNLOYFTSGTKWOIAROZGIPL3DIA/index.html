<html><header><meta charset="utf-8"><title>林德信自誇泊車叻</title></header><body><h1>林德信自誇泊車叻</h1><p>林德信（Alex）與王灝兒（JW）昨日到尖沙嘴出席新車發佈會，Alex自認是全世界泊車最叻的人：「無論係任何場合，我只係用一隻手就可以泊到車，任何車位都難唔到我。」Alex表示，活動前在髮型屋巧遇JW，所以載對方一齊出席活動，有10年牌齡的JW說：「有一段時間冇揸車，所以唔識路，最近男朋友幫我補鐘，我同佢講唔好話我蠢，叫佢畀啲耐性，如果唔係我就唔揸，最近佢特別有耐性同愛心咁教我。」</p></body></html>
