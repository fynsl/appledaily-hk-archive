<html><header><meta charset="utf-8"><title>沙律泳衣撞款：思琦靚啲</title></header><body><h1>沙律泳衣撞款：思琦靚啲</h1><p>26歲的張沛樂（沙律）與趙詠瑤（Kimi）今年推出寫真遊記《閨蜜遊記：台灣篇》，無獨有偶，沙律所穿的其中一款白色泳衣與楊思琦撞款。沙律說：「我一眼就認出係同一件，唔少朋友都話要揀思琦，我都覺得佢嗰張影得靚啲。」有指她比思琦細14年，青春無敵，她謙稱：「兩張相角度都唔同，好難比較。」<br>寫真內有不同造型，如睡衣、內衣、民族服及小雲cosplay look，當中一輯浸溫泉相，更是沙律和Kimi全裸自拍，尺度大膽。沙律說：「其實全裸拎住部相機走嚟走去有啲尷尬，後來慣咗都幾好玩同開心，最重要唔好有走光相，有都刪咗。」<br>採訪：嵐山</p></body></html>
