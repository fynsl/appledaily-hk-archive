<html><header><meta charset="utf-8"><title>【癡心情長】分手三年作歌力挽感情</title></header><body><h1>【癡心情長】分手三年作歌力挽感情</h1><p>王祖藍選擇昨日宣佈和老婆李亞男造人成功，全因昨天是二人拍拖9周年大日子，但其實二人早於06年已經秘密撻着，惟當時祖藍寂寂無聞，怕未能給予李亞男幸福，李亞男又怕決定拍拖太衝動，結果二人選擇分手，但再見亦是朋友，其間約定不會單獨見面，給大家冷靜下來。<br>直至09年，王祖藍事業起飛，不過內心仍然惦掛李亞男，透過情信加作歌《跌落凡間的天使》送給李亞男，二人終於再次走在一起，10年公開戀情後，祖藍於14年節目《萬千星輝賀台慶》公開向李亞男求婚（圖），至15年情人節當日，祖藍亞男正式拉埋天窗。<br>撰文：李察</p></body></html>
