<html><header><meta charset="utf-8"><title>【劉霞自由了】劉霞帶笑親吻劉曉波像</title></header><body><h1>【劉霞自由了】劉霞帶笑親吻劉曉波像</h1><p>劉霞在德國的好友、獨立中文筆會會長廖天琪前日跟媒體見面後，《蘋果》獲得廖天琪和劉霞在廖亦武家中會面的合影，另有一張劉親吻劉曉波像的照片。<br><br>廖見好友時帶來一座「劉曉波紀念獎」。她說是該雕像是由藝術家Richard Hillinger幾年前創作，後來獨立中文筆會訂購並複製了好幾個，命名為「劉曉波紀念獎」，特別頒發給追求自由價值、關心和支持劉曉波的人，廖天琪說眼前這座雕塑是其中一座她得到的獎項。<br><br>她說跟劉霞相見時，特別把該雕像讓她看，劉霞接過雕像後，把它緊緊貼在臉上，微笑得「像少女一樣」。<br><br>《蘋果》記者</p></body></html>
