<html><header><meta charset="utf-8"><title>【動畫】被指兜搭陌生人呷醋男向女友動粗？</title></header><body><h1>【動畫】被指兜搭陌生人<br>呷醋男向女友動粗？</h1><p>【本報訊】北角皇龍道近天后廟道，昨日凌晨1時36分，姓尹(30歲)女子到來接鄧姓(36歲)男友放工，等候期間與另一陌生男子搭訕。稍後男友見狀，甚為不滿引起爭執。其中男友情緒激動向女友動粗，將她推倒地上。尹女高叫救命，驚動街坊報警。<br><br>警方接報到場調查，尹女表示不小心跣倒，稍後由救護員檢查，毋須送院，經調解後，案件列糾紛處理。</p></body></html>
