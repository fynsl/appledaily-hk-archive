<html><header><meta charset="utf-8"><title>趣趣地：樂仔登陸中超富力</title></header><body><h1>趣趣地：樂仔登陸中超富力</h1><p>今屆約滿港超聯和富大埔嘅港腳中場陳俊樂，噚晚終於落實北上加盟中超廣州富力，簽約三年半，樂仔就話，去到中超最緊要係適應節奏同球隊踢法。22歲嘅陳俊樂今年完成四年大學，暑期跟咗廣州富力去美國試腳，而呢間中超球會終於公佈同佢簽約三年半。樂仔話：「今年讀完書，想去更好嘅足球平台畀自己進步，到中超落班首要是盡快適應比賽節奏同球隊踢法，希望可以盡快得到出場機會。」富力同足總溝通過，會畀樂仔幫港亞運隊踢下月亞運，而樂仔預計下月初向港隊報到。</p></body></html>
