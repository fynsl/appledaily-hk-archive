<html><header><meta charset="utf-8"><title>岑潔儀晒性感孕照報平安</title></header><body><h1>岑潔儀晒性感孕照報平安</h1><p>除了亞男有喜，無綫前藝員岑潔儀（Zoey）亦懷孕中，她12年嫁予馬來西亞富商老公Dixon，15年誕下兒子Damien，今年5月再度有喜，昨日她在Ig大晒三點式性感大肚相。Zoey留言指與兒子齊齊感染手足口病：「小老闆（囝囝）輕微感染，而我就好嚴重……口至少有五粒痱滋，手掌和腳都起了紅色小水泡，一接觸到紅點就很痛……」<br>Zoey之後接受電話訪問時表示，手足口病已痊癒，但未知BB性別：「要過兩個星期至知，哥哥好開心，日日都kiss我個肚肚。爸爸想要多個仔，佢對仔有偏愛，話怕將來個女嫁出去會好傷心，但我就想要個小公主囉！」<br>採訪：唐琛悠</p></body></html>
