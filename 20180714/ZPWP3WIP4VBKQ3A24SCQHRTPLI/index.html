<html><header><meta charset="utf-8"><title>靚佬湯巴黎鐵塔谷新戲</title></header><body><h1>靚佬湯巴黎鐵塔谷新戲</h1><p>荷李活影星湯告魯斯（Tom Cruise 右四）主演新片《職業特工隊：叛逆之謎》（Mission：Impossible-Fallout），前日於法國舉行全球首映禮。<br>靚佬湯率領亨利卡維（Henry Cavill）、西蒙柏奇（Simon Pegg）與莉碧嘉費格遜（Rebecca Ferguson）等演員出席巴黎鐵塔前的紅地毯活動，一班影星為影迷簽名又自拍，還於巴黎鐵塔前影大合照。</p></body></html>
