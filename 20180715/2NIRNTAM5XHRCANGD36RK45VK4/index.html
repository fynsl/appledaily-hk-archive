<html><header><meta charset="utf-8"><title>鄭秀文新歌疑抄編曲</title></header><body><h1>鄭秀文新歌疑抄編曲</h1><p>鄭秀文（Sammi）新歌《千年如一日》出現抄襲糾紛，音樂人Jim Ling在fb留言：「我唔介意呢首歌最後冇搵我編曲，但係點解要抄我個編曲而唔搵我編呢？」「你哋嘅名譽地位就緊要，我受到嘅對待就唔緊要！」<br>歌曲是由高皓正作曲、填詞，高皓正曾在13年找Jim編曲，Jim昨日受訪說：「有同東亞同事聯絡過，表明想追討番，要喺首歌加番個名等，但對方未有實質回覆！」<br>採訪：小米</p></body></html>
