<html><header><meta charset="utf-8"><title>小Justin濕身吻Hailey</title></header><body><h1>小Justin濕身吻Hailey</h1><p>現年24歲的加拿大小天王Justin Bieber與21歲索模Hailey Baldwin，復合短短幾個星期，已於本月7日火速訂婚，兩人愛得癡纏，昨日Justin更於Ig公開與未婚妻於池中親吻的照片，繼續大晒恩愛。<br>據報道指雖然他們訂婚僅一星期，但已開始計劃婚禮事宜，兩人只想舉行一個小型婚禮招待親友，並不會大搞，因為他們是為愛而結婚，並不想舉辦豪華婚禮。</p></body></html>
