<html><header><meta charset="utf-8"><title>【恭喜恭喜】30歲前港姐亞軍誕下8.3磅男Hunter！</title></header><body><h1>【恭喜恭喜】30歲前港姐亞軍<br>誕下8.3磅男Hunter！</h1><p>現年54歲的本港澳洲籍練馬師賀賢(David Hall)，上年與2009年港姐亞軍李姿敏拉埋天窗，其後李姿敏更報喜，宣佈造人成功。<br><br>30歲的李姿敏陀B期間，不時入馬場捧夫婿場，為他打氣。而預產期為7月的李姿敏，今日（14日）終於迎來了小生命，為賀賢誕下男丁，母子平安。BB仔出生時重8.3磅，名字就叫Hunter Hall。<br><br>BB仔趕及於馬季結束前出世，賀賢人逢喜事精神爽，周日（15日）沙田馬場2017-18年度馬季煞科戰，賀賢隨時贏馬錦上添花。</p></body></html>
