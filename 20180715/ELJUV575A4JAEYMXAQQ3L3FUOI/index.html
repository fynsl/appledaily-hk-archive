<html><header><meta charset="utf-8"><title>第四本寫真超過30個造型Lilian分享小秘密</title></header><body><h1>第四本寫真超過30個造型<br>Lilian分享小秘密</h1><p>今年出寫真嘅靚女有唔少，其中一本係女神設計師Lilian Kan(簡幗儀)嘅《This is Lilian for u》。今次係Lilian第四次出書，同以往幾本一樣，唔會係純寫真，而係文字同相片結合而成嘅作品，Lilian在書中更會分享唔同嘅小秘密。雖然比起上次三本書字數少咗，但就多咗好多相，當中超過30個造型。</p></body></html>
