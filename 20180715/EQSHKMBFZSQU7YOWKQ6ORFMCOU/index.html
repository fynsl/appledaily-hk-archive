<html><header><meta charset="utf-8"><title>佐野雛子博盡晒F Cup</title></header><body><h1>佐野雛子博盡晒F Cup</h1><p>現年23歲的日本F Cup女星佐野雛子憑驕人上圍深得男士歡迎，她本月推出相隔兩年的全新寫真集再賣大包，今次到夏威夷歐胡島取景，佐野事先張揚其性感尺度會是入行以來最大一次，不僅穿水着及T back示人，而且剝光豬又着透視內衣大膽露股，今日下午將到澀谷開握手會造勢。</p><p>佐野雛子在日劇《死亡筆記》中扮演彌海砂得以上位，曾獲樂壇天王福山雅治點名大讚靚女又吸引，還引來中國千億闊少王思聰拜倒其石榴裙下，早前她被發現飛到上海會男方，與王思聰到當地機舖夾公仔更當場斷正，惹來中日網民議論紛紛。<br>撰文：哥羅</p></body></html>
