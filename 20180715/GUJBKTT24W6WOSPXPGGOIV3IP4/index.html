<html><header><meta charset="utf-8"><title>RB音樂會加開一場</title></header><body><h1>RB音樂會加開一場</h1><p>RubberBand（RB）昨日在尖沙嘴出席音樂會，他們將於9月舉行音樂會，現加開27日一場，適逢當日主音繆浩昌（6號）生日，隊友笑言整壽包公仔出售，等觀眾掟上台送給他。之前他們唱Cookies的歌兼跳舞，黎萬宏（泥鯭）說如果再加場先考慮，怕大家要洗眼。同場陳奐仁為減脂肪肝做運動，但怕弄傷舊患所以暫停。太太沒有刻意為他按摩：「佢關心完我就頭痛，調番轉我幫佢按摩，我痛佢就痛，我唔病佢就冇事。」</p></body></html>
