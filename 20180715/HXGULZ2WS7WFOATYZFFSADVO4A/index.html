<html><header><meta charset="utf-8"><title>Jeana為自虐角色做功課</title></header><body><h1>Jeana為自虐角色做功課</h1><p>何佩瑜（Jeana 左二）前晚出席網劇發佈會，休息一段時間的她，最近復工，早前她去江門拍遊戲節目，全程食同玩。她表示本月底接了一部戲：「呢個角色要做功課，有啲自虐同情緒問題，對我嚟講係一大挑戰。」同場的張紋嘉（右）下周六生日，她表示已展開慶祝活動：「星期日我會去法國旅行，帶好多泳衣，近排好努力keep腹肌！」問到會否去天體沙灘曬太陽，她說：「如果個個都唔着衫，我都會考慮吓！」</p></body></html>
