<html><header><meta charset="utf-8"><title>梅拉奢華落機低調Dior粉裙拜訪英女皇</title></header><body><h1>梅拉奢華落機<br>低調Dior粉裙拜訪英女皇</h1><p>美國總統特朗普與夫人Melania Trump到英國展開外訪，為避開示威者和尷尬場面，兩人乘坐直升機抵達布倫海姆宮（Blenheim Palace），Trump嫂以奢華「公主Look」落機 ，與英國首相文翠珊及 150 位商界領袖共晉晚宴。<br><br>她穿的是法國品牌 J.Mendel，以一襲淡黃色露肩拖地的禮服裙亮相，很像迪士尼電影《美女與野獸》中的Princess Belle，整條裙子由雪紡製成，加上剛好及地的斗篷，更顯高貴又霸氣的氣質。<br></p></body></html>
