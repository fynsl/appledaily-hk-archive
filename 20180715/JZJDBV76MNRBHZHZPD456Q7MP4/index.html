<html><header><meta charset="utf-8"><title>謝安琪鍾意大隻老公</title></header><body><h1>謝安琪鍾意大隻老公</h1><p>謝安琪（Kay）昨日在女童軍總會出席活動，提到在新歌MV中要首度吸煙，事前已向囝囝張瞻報案，亦獲得囝囝體諒，同時自己日常生活健康，故即使要食整包煙，相信對身體不大傷害。<br>講到老公張繼聰最近積極操大隻，Kay說：「好佩服老公嘅恒心同埋毅力，佢一向着中碼，𠵱家要着加大碼。」她又笑言：「我其實一向都鍾意身形魁梧啲，感覺好有安全感。」<br>採訪：曹家誠<br>攝影：沈健程</p></body></html>
