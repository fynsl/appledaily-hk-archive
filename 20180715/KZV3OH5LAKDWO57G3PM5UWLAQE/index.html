<html><header><meta charset="utf-8"><title>【一周必看】人幣一個月跌5%　真係怕咗貿易戰咁簡單？</title></header><body><h1>【一周必看】<br>人幣一個月跌5%　真係怕咗貿易戰咁簡單？</h1><p>【本報訊】中美貿易戰終打響第一炮！人民幣在過去1個月後欄失火一度急貶5%，是2015年「8.11」匯率改革後最急速貶幅。月初人行官員出口術穩住人心，匯率才V形反彈。3年前匯改後人幣崩塌，外資唱衰中國經濟硬着陸、睇淡人幣「穿七」（每美元兌7人幣），以至離岸拆息抽升逾百厘等噩夢，在當前貿易戰複雜形勢下，會否歷史重演？</p></body></html>
