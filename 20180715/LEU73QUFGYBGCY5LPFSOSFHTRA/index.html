<html><header><meta charset="utf-8"><title>王菀之呻唔講嘢辛苦</title></header><body><h1>王菀之呻唔講嘢辛苦</h1><p>王菀之（Ivana）前晚與數名形體藝術家，在旺角和銅鑼灣宣傳新歌《默劇的士高》，今次她進行默劇表演及跳舞，她說：「幾個鐘內唔講嘢，同工作人員溝通只用形體動作，呢樣最困難。」之後她在港鐵，車廂內有不少巿民，等四、五班車才過到海，她說︰「喺地鐵車廂扮拉小提琴，啲人扮好聽拍手，非常好玩。」她笑言在家用形體動作向老公表達負面情緒︰「試過在地下碌嚟碌去，老公只係跨過我，唔畀任何反應。」</p></body></html>
