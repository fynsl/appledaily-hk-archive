<html><header><meta charset="utf-8"><title>世盃求驗客：紅魔征美「妖人」隨行</title></header><body><h1>世盃求驗客：紅魔征美「妖人」隨行</h1><p>《ESPN》報道，曼聯今日就會出發去美國參加國際冠軍球會盃，但由於紅魔大部份一隊成員都有份踢世盃，領隊摩連奴會帶埋一堆青訓球員隨隊。呢班小將有咩人呢？據報就有七個青訓球員，包括英格蘭U17隊長占士加拿同只係得16歲嘅U18神射手格連活特，而佢哋將會有機會同基斯史摩寧、桑馬達等一隊球員一齊比賽，新兵達洛特亦會隨隊出征，各大魔迷記得留意吓佢哋嘅表現喇。</p></body></html>
