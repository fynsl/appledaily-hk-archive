<html><header><meta charset="utf-8"><title>忘年戀開花結果前港姐李姿敏為練馬師誕男嬰</title></header><body><h1>忘年戀開花結果<br>前港姐李姿敏為練馬師誕男嬰</h1><p>54歲嘅本港澳洲籍練馬師賀賢(David)，前年向30歲、2009年港姐亞軍李姿敏(Germaine)求婚成功，上年七月兩人拉埋天窗，而昨日兩人嘅愛情結晶出世喇！剖腹誕下重8.3磅男嬰嘅李姿敏喺電話回覆《蘋果》︰「多謝！今（昨）朝開刀生咗個男BB，嘻嘻！」佢話因為醫生表示BB太大隻，所以開刀比較好，仲話暫時比較似爸爸，據知BB已改名做Hunter Hall，而中文名就似乎未定。</p></body></html>
