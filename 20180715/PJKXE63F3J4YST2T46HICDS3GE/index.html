<html><header><meta charset="utf-8"><title>【花生水起8】法國雄雞犯太歲格仔軍卦象大吉新王登基</title></header><body><h1>【花生水起8】法國雄雞犯太歲<br>格仔軍卦象大吉新王登基</h1><p>《花生水起》係用非精密科學嘅方法，曲到「玄」分析精選世界盃賽事。7月15日（星期日）晚上11點，終於嚟到最後決戰，由高盧雄雞對格仔兵團。雖然賽前唔少人都睇好狀態大勇嘅法國隊，話佢哋可以悶悶地咁拎冠軍，但係唔好忘記今年係狗年，所謂「雞犬不寧」，高盧雄雞犯太歲，怕且會流年不利衰收尾。加上我合指一算，為呢場波占咗一個鼎卦，卦象下巽風上離火，有破舊立新嘅意味，咁啱克羅地亞就從來未拎過世界盃，唔通今次可以睇到新王登基？</p></body></html>
