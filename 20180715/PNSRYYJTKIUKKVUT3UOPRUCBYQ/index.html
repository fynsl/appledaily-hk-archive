<html><header><meta charset="utf-8"><title>巴士醉客發酒癲　打車長推阿SIR</title></header><body><h1>巴士醉客發酒癲　打車長推阿SIR</h1><p>【本報訊】東涌逸東邨巴士總站，昨日凌晨零時許，一輛新大嶼山38號線單層巴士，駛抵站頭乘客由後門下車，一名身有酒氣姓伍65歲男乘客，要求姓劉51歲車長開前門讓其下車，懷疑車長拒絕，被該名乘客毆打，其他車長見狀制止及報警<br><br>警方接報到場，該乘客又不合作，並且向警員推撞，終被警員合力制服，涉嫌普通襲擊及拒捕，被捕帶署調查。車長及兩名警員受傷送院。</p></body></html>
