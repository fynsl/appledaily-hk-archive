<html><header><meta charset="utf-8"><title>世盃求驗客：煙鏟領隊　沙利上「車」頭痕</title></header><body><h1>世盃求驗客：煙鏟領隊　沙利上「車」頭痕</h1><p>日前正式炒咗干地嘅車路士，終宣佈意大利教頭沙利會成為新領隊，雙方簽約三年。有傳日食五包煙嘅沙利係前拿玻里教練，執掌球隊三年，佢接受車路士官方訪問時話：「我好開心可以嚟到車路士同英超，希望我哋可踢啲吸引嘅足球，更重要係要捧盃。」但車仔主場史丹福橋全面禁煙，真係唔知佢點算。另外，59歲嘅佢仲搶贏曼城簽入舊部佐真奴費路，據報轉會費為5,700萬鎊，呢位中場會着5號。</p></body></html>
