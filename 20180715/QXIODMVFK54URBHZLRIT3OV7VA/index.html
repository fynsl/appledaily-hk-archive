<html><header><meta charset="utf-8"><title>麥明詩擇偶要似爸爸</title></header><body><h1>麥明詩擇偶要似爸爸</h1><p>麥明詩與張繼聰昨日到銅鑼灣皇室堡出席卡通片揭幕禮，張繼聰表示與兒子的關係似兄弟，更會分享「追女經」。麥明詩指小時候，麥媽媽已經灌輸識男仔心得：「佢叫我要揀好似爸爸咁嘅，敦厚老實。我有聽話㗎，所以17歲先初戀。」問到是否前男友林作？她笑謂：「梗係唔係啦，佢係第三個。」<br>日前麥明詩在表姐婚禮上接花球，她自爆一早夾好：「但係佢拋咗埋牆，我要黐埋牆先接到，不過我想三十幾歲先結婚，𠵱家玩多啲先。」<br>採訪：盧妹<br>攝影：仇志德</p></body></html>
