<html><header><meta charset="utf-8"><title>李昌燮傳撻着音樂劇女星</title></header><body><h1>李昌燮傳撻着音樂劇女星</h1><p>韓國七人男團BTOB今年出道6年，當中成員鮮有傳出緋聞，不過昨日終於開齋爆出第一單緋聞。據韓媒報道，27歲成員李昌燮被爆撻着年長兩歲的音樂劇演員鄭在恩，網上流傳兩人蹺手片段，即時爆出戀情。隨後兩人都否認拍拖，李昌燮方面指兩人的戀愛傳聞是毫無根據，而鄭在恩方面亦指二人只是通過音樂劇《Dogfight》合作而成為很好的朋友，強調二人並非拖友。<br>另外，BTOB的粉絲對於團隊第一次有成員傳出緋聞顯得十分興奮，笑言BTOB出道6年，終於有第一次緋聞，證明成員都大個仔。<br>撰文：施洛冰</p></body></html>
