<html><header><meta charset="utf-8"><title>車淑梅坐小巴險中伏</title></header><body><h1>車淑梅坐小巴險中伏</h1><p>車淑梅前日在fb上載一張19座小巴臨下車時的梯級照片，並留言：「差點被這小樓梯摔倒，大家上落車時一定要小心啊！」</p><p>車淑梅昨接受訪問說：「個設計絕對有問題，佢一小部份係咁樣，又唔係全部一級。啲人上嘅時候好清楚睇到，因為係黃色，但落車時，你會好快唔知踩咗去邊度，我噚日就係咁，一跣我就踩咗嗰一小級，跟住隻腳跣咗落去下邊嗰大級度，好在附近有啲鐵通扶住。」<br>採訪：魯吉</p></body></html>
