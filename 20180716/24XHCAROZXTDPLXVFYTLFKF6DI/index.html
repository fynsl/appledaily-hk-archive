<html><header><meta charset="utf-8"><title>【一周必看】泰少足脫險3D解構「野豬隊」死裡逃生全紀錄</title></header><body><h1>【一周必看】<br>泰少足脫險3D解構「野豬隊」死裡逃生全紀錄</h1><p>泰國清萊「野豬」少年足球隊成員和教練被困洞穴內17天，最後一行13人全部獲救。救援人員最初擔心少年被困多天，生存機會渺茫，直至發現他們全部生還，又因洞內被水淹沒，少年又不諳水性，一度未能落實最終救援方案。但洞內水位持續保持「理想水平」，加上預測當地會再下雨，於是救援隊最後決定派潛水員入洞救人，救援行動順利完成，13人成功獲救譜出生命奇蹟。</p></body></html>
