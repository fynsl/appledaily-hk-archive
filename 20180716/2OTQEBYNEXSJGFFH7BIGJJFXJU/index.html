<html><header><meta charset="utf-8"><title>牛雜妹跟男友買波贏幾百</title></header><body><h1>牛雜妹跟男友買波贏幾百</h1><p>李綺雯、「牛雜妹」李美棋等前晚在長沙灣出席世界盃季軍戰大派對，比利時以2比0擊敗英格蘭成季軍。牛雜妹賽前力捧至愛球隊英格蘭，可是英格蘭卻變「梗頸四」，她笑言：「之前將一啲有份參加世界盃嘅國家國旗圖案油咗上指甲，冇為意下將英格蘭油咗喺尾指，朋友話咁搞法，英格蘭一定輸，估唔到最終應驗『魔甲咒』。」<br>牛雜妹表示今年認真睇波，她再說：「男友有賭波，我都有跟買少少，男友會落重注，我就十蚊、十蚊咁買，反而我就贏幾百蚊，男友之前贏嘅，一鋪英格蘭就輸晒。」同場的李綺雯最近升呢阿姨，她有幫手湊BB。<br>採訪、攝影：王連連</p></body></html>
