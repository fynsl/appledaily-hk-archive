<html><header><meta charset="utf-8"><title>【一周必看】四字真言贈黑哨　邊個答案最派膠？</title></header><body><h1>【一周必看】<br>四字真言贈黑哨　邊個答案最派膠？</h1><p>【立會收爐】一場精彩的球賽，不單止靠兩支優秀球隊毫無保留地奮戰，也要有公平的球證好好執行球例，確保賽事順暢進行。香港立法會內，民主、建制兩大陣營在議事堂內提問、激辯，能否做到暢順、有意義，主席有不可或缺的角色，現任主席梁君彥本屆議會做了近一半時間主席，《蘋果》為他作盤點，作為球證的他處處設限，嚴重影響球員發揮球技。</p></body></html>
