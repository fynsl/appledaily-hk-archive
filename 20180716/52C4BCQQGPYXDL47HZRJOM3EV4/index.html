<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】甄子丹拖長腿妻放閃</title></header><body><h1>【馮仁昭四圍超】甄子丹拖長腿妻放閃</h1><p>甄子丹今個月27號就55歲，佢孖老婆汪詩詩同一對仔女去咗紐約度假，因為子丹要拍戲，將會提早離隊，而老婆就繼續同仔女放暑假。<br>詩詩前晚喺Ig貼出為老公預祝生日嘅相，話今年正日唔可以一齊慶祝。子丹一家除咗同親友食飯慶祝，佢兩公婆更恩愛地喺紐約布魯克林大橋夜景下拖手合照放閃，唔少網友讚佢哋恩愛之餘，更大讚詩詩有靚靚長腿。<br>撰文：馮仁昭</p></body></html>
