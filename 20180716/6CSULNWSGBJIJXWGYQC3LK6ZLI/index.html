<html><header><meta charset="utf-8"><title>旺角上車油麻地落兩男搭的士使「假大牛」</title></header><body><h1>旺角上車油麻地落<br>兩男搭的士使「假大牛」</h1><p>【本報訊】兩名南亞男子，前晚11時許在旺角彌敦道500號對開截乘的士往油麻地，的士駛至南京街23號兩人要求下車。<br><br>據稱，的士計程器仍未跳錶，車資24元，其中一人拿出一張500元鈔票給司機找贖，並不停催促司機快些找錢，司機忙亂間找回476元，兩人下車急步離開。<br><br>其後司機仔細檢查500元鈔票，懷疑假鈔於是報警。警員到場將懷疑假鈔撿走，司機到警署助查。</p></body></html>
