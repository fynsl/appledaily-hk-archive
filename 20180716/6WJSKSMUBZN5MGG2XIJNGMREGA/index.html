<html><header><meta charset="utf-8"><title>乜罅都搽晒　渡邊直美奇招代言唇膏</title></header><body><h1>乜罅都搽晒　渡邊直美奇招代言唇膏</h1><p>重磅女星渡邊直美不嬲頗有觀眾緣，近年佢更衝出日本，紅到海外各地，尤其台灣人對佢更有親切感，有一半台灣血統嘅渡邊直美日前就獲「黑人」陳建州充當紅娘，更被對方公主抱成為網上熱話。<br><br>渡邊直美貴為日本IG女神，以803萬追隨者拋離一眾同鄉藝人。由於渡邊直美實在有一定影響力，所以不同廣告產品都搵佢代言，而佢最近同美妝品牌合作推出唇膏，渡邊直美當然亦有親自上陣拍攝廣告，見佢喺自己肉臂及大髀塗口紅，一於以人肉代言其個人唇膏。</p></body></html>
