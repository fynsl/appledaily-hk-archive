<html><header><meta charset="utf-8"><title>世盃求驗客：怒派22蛋拖肥搵ATV祭旗</title></header><body><h1>世盃求驗客：怒派22蛋拖肥搵ATV祭旗</h1><p>世盃落幕，唔少球隊已經率先開操。英超嘅愛華頓喺新領隊馬高施華首場領軍下，上周六作客奧地利同ATV Irdning友賽，最終竟然派足22蛋，施華笑晒啦。呢支同亞視都係叫「ATV」嘅業餘隊位於奧地利施蒂利亞州利岑縣，愛華頓實力梗高晒，班射手表現好積極，辛克杜辛（左）同奧馬尼亞斯仲一人入四粒，贏夠22:0！至於「拖肥」死敵利物浦同日都有友賽，約戰有香港18歲小將戴偉浚做後備嘅貝利，雖然浚仔今場冇份，不過主場嘅貝利竟然守和到紅軍0:0。<br></p></body></html>
