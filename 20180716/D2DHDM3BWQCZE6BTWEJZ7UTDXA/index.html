<html><header><meta charset="utf-8"><title>世盃求驗客：大晒日文費托22號登場</title></header><body><h1>世盃求驗客：大晒日文費托22號登場</h1><p>前西班牙國腳費蘭度托利斯（左），上星期宣佈加盟日職鳥棲砂岩後，禮拜日就去咗日本舉行第一個記招。34歲嘅費托仲賣口乖用日文講「好長嘅旅程，不過我好開心嚟到」，同鳥棲簽約年半嘅費托話唔夠喉：「對我嚟講今次除咗係足球挑戰，仲係文化挑戰，我希望一直留喺度，短期內希望幫球隊脫離護級漩渦。」鳥棲排緊尾二，再唔振作就要降班，今個月22號主場鬥仙台維加泰，有機會係費托「地標」戰。</p></body></html>
