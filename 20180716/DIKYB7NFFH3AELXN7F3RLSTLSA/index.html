<html><header><meta charset="utf-8"><title>丸山晴茂靜脈瘤破裂亡</title></header><body><h1>丸山晴茂靜脈瘤破裂亡</h1><p>日本澀谷系樂隊Sunny Day Service的鼓手丸山晴茂（左），昨日證實在今年5月因食道靜脈瘤破裂而不幸離世，終年47歲。丸山晴茂的死訊昨日才透過官網公佈，廣大樂迷對於突然傳來噩耗也大嘆可惜。<br>Sunny Day Service是由主音曾我部惠一從92年領軍組成，丸山晴茂在95年加入樂隊，三年前組合曾來港開騷，不過丸山晴茂在16年2月起以健康問題而暫停發展。</p></body></html>
