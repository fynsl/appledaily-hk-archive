<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】舒淇內地節目突延播</title></header><body><h1>【馮仁昭四圍超】舒淇內地節目突延播</h1><p>舒淇（左）同趙薇主持嘅內地節目《中餐廳2》早前去法國取景，原定大前晚10點首播，不過出街前4個鐘，突然抽起唔播，之後湖南衛視廣告部發出通告，話因為節目後期同編排調整，會延遲一星期播出，而原本上星期二舉行嘅開播發佈會都臨時取消埋。有內地媒體攞到湖南衛視廣告部通告，提及節目軟廣特殊段全部停播，似乎同內地近日收緊植入式廣告有關。<br>撰文：馮仁昭</p></body></html>
