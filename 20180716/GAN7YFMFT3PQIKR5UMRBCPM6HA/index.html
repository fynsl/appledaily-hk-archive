<html><header><meta charset="utf-8"><title>Britney巡唱失守露點</title></header><body><h1>Britney巡唱失守露點</h1><p>36歲的美國流行天后Britney Spears不慎於台上意外露點。台上表演經驗豐富的Britney，於上周五竟然「失守」，於美國馬里蘭州表演時發生意外。<br>當時她正舉行「Piece of Me」巡唱，但當她正演唱《Do Somethin'》時，黑色性感舞衣突然走位，令她左胸露點，當時她甚至工作人員都未有發現，她亦繼續勁歌熱舞，一直到走入台後才整理衣服。</p></body></html>
