<html><header><meta charset="utf-8"><title>Kate Upton宣佈有喜</title></header><body><h1>Kate Upton宣佈有喜</h1><p>有「咪神」之稱的26歲性感名模Kate Upton宣佈有喜。去年11月她與拍拖5年的棒球員Justin Verlander拉埋天窗，不足8個月已造人成功，Kate於Ig晒出自己身穿火紅西裝的型格相並宣佈：「於邁阿密有喜」。<br>另外，Kate老公Justin都有於自己Ig寫道：「你將會是最好的媽媽！我急不及待要與你開展這段新旅程，你是我見過最細心、有愛心、關懷人及堅強的女人。我愛你！」</p></body></html>
