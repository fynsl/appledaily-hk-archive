<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】湯盈盈拉隊澳門親子樂</title></header><body><h1>【馮仁昭四圍超】湯盈盈拉隊澳門親子樂</h1><p>湯盈盈、文頌嫻同鍾麗淇係圈中「七魔女」，佢哋做咗媽咪後更加親密，不時相約親子活動，日前三個靚媽湊埋班囡囡，合共「三大四細」去澳門玩。<br>文頌嫻喺微博留言：「一圖道出，母親是無所不能的，母愛是無處不在的，即使3帶4，也能從容自若。」相中，盈盈同鍾麗淇跟囡囡玩騎膊馬，而文頌嫻星期五就滿42歲，囡囡都5歲，佢依然keep得好好。<br>撰文：馮仁昭</p></body></html>
