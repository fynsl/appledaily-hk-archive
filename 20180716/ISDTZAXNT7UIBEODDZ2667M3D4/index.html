<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】麥潔文貪平送女升學</title></header><body><h1>【馮仁昭四圍超】麥潔文貪平送女升學</h1><p>麥潔文同區瑞強噚日喺將軍澳出席活動，麥潔文話囡囡將會到廣州讀中國文學，又話近香港可以隨時探佢：「佢偶像係林夕，林夕又係讀中國文學，所以佢揀呢科。喺廣州升學平啲，啱我哋呢啲平民，去外國讀書又太遠，探佢或者佢返嚟都麻煩啲。」<br>噚晚世盃冠軍賽，區瑞強話因為要做節目睇唔到半場，等節目完咗會留低睇波：「何守信做主持，佢做完節目後會返加拿大。」<br>撰文：馮仁昭</p></body></html>
