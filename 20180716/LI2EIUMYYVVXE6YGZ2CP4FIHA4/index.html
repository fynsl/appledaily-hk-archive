<html><header><meta charset="utf-8"><title>傅嘉莉屋企變山寨廠</title></header><body><h1>傅嘉莉屋企變山寨廠</h1><p>傅嘉莉（Kelly）投資6位數創立自家頭飾網店，昨日在中環舉行發佈會，關楚耀無懼惹緋聞現身撐場，陳凱琳預訂蛋糕慶祝好友開業。<br>Kelly表示所有頭飾經她親手製作，屬心思產品，而且走遍世界各地搜羅物料，昨日正式開業，圈中包括胡杏兒、陳凱琳、小儀、朱千雪已經預訂頭箍，並有意製作定出嫁頭飾送給好友陳凱琳。由於飾物親手製作，令Kelly家中變成工場一樣，被媽咪取笑屋企變成山寨廠。Kelly向來易傳緋聞，卻獲關楚耀捧場，Kelly說：「我哋嚟緊有劇上，拍時好有火花，碰巧我嘅品牌又開幕，係timing好好，多謝佢支持。」<br>採訪：卓寶花<br>攝影：陳慧安</p></body></html>
