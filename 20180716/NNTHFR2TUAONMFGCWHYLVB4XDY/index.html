<html><header><meta charset="utf-8"><title>鄭敬基拉隊為智障童籌款</title></header><body><h1>鄭敬基拉隊為智障童籌款</h1><p>鄭敬基昨日聯同黃寶欣、何婉盈、黎明詩、黃翊及蔡立兒等10多位「經典周同學會」成員在中環海濱長廊舉行「愛恩光經典金曲音樂會」，為服務智障兒童的恩光成長中心籌款。負責籌辦的鄭敬基指雖然滂沱大雨，但見大家齊心演出已經足夠：「除咗製作費，其他都係義務，𠵱家籌到過6位數，不過最緊要係開始咗件事。」<br>黃寶欣亦在餅店義賣餅券籌款，她說：「最緊要喺網上推廣，幫到啲小朋友。」被指是同學會班長的何婉盈就透露，他們每兩、三個月便聚會。問到蔡濟文會否加入同學會？她說：「蔡濟文成日都唔喺香港，上次咁啱返嚟先出嚟，等佢自己決定啦。」<br>採訪：盧妹<br>攝影：陳俊強</p></body></html>
