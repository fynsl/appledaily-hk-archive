<html><header><meta charset="utf-8"><title>馬仔胡定欣謝幕哽咽</title></header><body><h1>馬仔胡定欣謝幕哽咽</h1><p>由馬浚偉、胡定欣、姜大衛等主演的舞台劇《偶然．徐志摩》昨日在演藝學院公演最後一場，謝幕時，馬仔和定欣因不捨而哭，定欣指心情百感交集，感受到與觀眾的互動。最後，馬仔邀請舞台劇主題曲的原唱者陳秋霞上台。<br>定欣表示最後一場，終於可以鬆一口氣，她說：「噚晚已經開始唔捨得，今次演出對我有好大收穫同得着。」問她可有演上癮？定欣說：「要唞一唞。」馬仔透露20年有套音樂劇，定欣即說：「好想演，呢個係我第2個終極挑戰。」今年是馬仔入行25年，他表示繼續會有新作，明年1月有套舞台劇，邀請顧美華飾演其母親。<br>採訪：黃曉妍<br>攝影：林賓尼</p></body></html>
