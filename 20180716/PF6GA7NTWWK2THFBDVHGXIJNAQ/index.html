<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳敏之喪食肥到爆褲</title></header><body><h1>【馮仁昭四圍超】陳敏之喪食肥到爆褲</h1><p>陳敏之同區永權噚日喺尖沙嘴出席旅遊節目宣傳活動，敏之着超短tee大騷纖腰，仲自爆喺台灣拍節目時以為自己有本錢狂食，點知一星期內即肥到褲都着唔到，之後立即收斂。<br>現場播出敏之喺節目爆喊嘅片段，因為拍攝時間要17日，節目組安排畫師幫她畫畫，仲畫咗佢抱住囝囝嘅畫，令敏之諗起醫院生仔一幕，即刻好掛住囝囝，佢又自爆喺酒店睇囝囝相時偷喊咗三次。<br>撰文：馮仁昭</p></body></html>
