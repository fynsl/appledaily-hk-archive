<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳明憙撐歌神唔過時</title></header><body><h1>【馮仁昭四圍超】陳明憙撐歌神唔過時</h1><p>陳少琪囡囡陳明憙前晚去咗澳門，做歌神許冠傑巡迴演唱會嘅表演嘉賓，佢哋合唱《無敵是愛》同《夜半輕私語》。陳明憙有歌神點名當然好開心，事前為咗台上結他合奏好努力練習，仲話小貓Aki每次練習就會興奮加入演奏。<br>陳明憙話：「我最喜歡歌神嘅歌，無論喺乜年代，聽起嚟都永遠唔會覺得過時，畀人溫暖嘅鼓勵。我作為創作歌手，好希望有呢種能力，用歌曲溫暖人心。」<br>撰文：馮仁昭</p></body></html>
