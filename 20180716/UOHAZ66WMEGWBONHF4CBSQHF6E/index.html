<html><header><meta charset="utf-8"><title>【一周必看】刊前領導涉個人崇拜舊聞　新華社疑影射習近平</title></header><body><h1>【一周必看】<br>刊前領導涉個人崇拜舊聞　新華社疑影射習近平</h1><p>中國經濟面臨考驗之際，中共黨內近期頻現異象，包括北京下令摘下所有含習畫像的海報宣傳品、官媒增加對總理李克強的宣傳、《人民日報》頭版5年來首次在標題沒現習近平名字、新華網離奇轉發中共前主席華國鋒因搞個人崇拜被中紀委立案調查的舊文章……。究竟是習意識到個人崇拜問題的嚴重性？或是在中共黨內受到質疑，事件引起外界關注。</p></body></html>
