<html><header><meta charset="utf-8"><title>世盃求驗客：槌仔掃貨第七簽破紀錄</title></header><body><h1>世盃求驗客：槌仔掃貨第七簽破紀錄</h1><p>英超韋斯咸今夏擴軍積極，喺領隊比歷連尼上任後，已經簽咗七個新兵，拉素嘅巴西進攻中場菲臘安達臣（圖）喺倫敦通過體測，已經正式加盟。韋斯咸據報會向拉素畀3,500萬鎊（約3.6億港元）嘅破球會紀錄轉會費，簽入25歲嘅菲臘安達臣，轉會費仲包埋安達臣身價可能上升到4,200萬鎊嘅條款。另外，韋斯咸上禮拜六都喺巴甲嘅哥連泰斯，簽入巴拉圭守將法比安巴貝拿，「槌仔」其他新兵仲有富咸右閘賴恩費特歷斯、史雲斯門將法比安斯基、阿仙奴中場韋舒亞同圖盧茲中堅伊沙迪奧普等。</p></body></html>
