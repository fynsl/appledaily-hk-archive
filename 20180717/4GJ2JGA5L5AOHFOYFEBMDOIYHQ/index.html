<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】唐詩詠搵男友重內涵</title></header><body><h1>【馮仁昭四圍超】<br>唐詩詠搵男友重內涵</h1><p>唐詩詠（左）同湯怡噚日喺尖沙嘴海港城出席服裝品牌活動，唐詩詠日前北上工作失聲，一返香港就冇事，被指上火，喉嚨太dry，佢話甩拖後都已經好dry，亦想拍拖，不過等黃翠如介紹兩年不果，唐詩詠話：「千其唔好搵蕭正楠做藍本，驚認錯人。」而另一好友田蕊妮暫時冇好介紹，不過唐詩詠話：「佢老公識煮飯正吖，有內涵，都想搵個識煮飯、幽默同聰明嘅男士。」另外，湯怡避談男友洪卓立，令人揣測情海翻波。<br>撰文：馮仁昭</p></body></html>
