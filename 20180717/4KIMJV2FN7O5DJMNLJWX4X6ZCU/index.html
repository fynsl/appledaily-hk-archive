<html><header><meta charset="utf-8"><title>【add star】楊丞琳張鈞甯黑白美</title></header><body><h1>【add star】楊丞琳張鈞甯黑白美</h1><p>2018台北電影節日前在台北舉行，紅地毯上到處可見穿上黑白灰為主調禮服的女星。笑容甜美的楊丞琳輕露香肩，以Toni Maticevski白色長裙襯Sergio Rossi高跟鞋現身，高跟鞋售價9,500港元，穿搭清爽漂亮。張鈞甯則身穿Michael Kors黑白色調禮服配Cartier鑽飾，長裙輕輕透視美腿，優雅自信。<br>撰文：安妮</p></body></html>
