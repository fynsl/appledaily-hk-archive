<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】嘉穎為古仔誓一take過</title></header><body><h1>【馮仁昭四圍超】<br>嘉穎為古仔誓一take過</h1><p>由古天樂（右）、鄧麗欣、鄭嘉穎同張智霖主演，集影帝、影后同視帝級嘅電影《L風暴》將於下月底上映。今次係「風暴」系列嘅第三部，題材都係反貪為主，故事講古仔係調查員，但反過來俾人查番，仲要係老友張智霖，而重頭戲係演廉署內部紀律調查組嘅總調查主任鄭嘉穎，盤問古仔貪污嗰場戲，嘉穎話：「同古仔開工當然唔衰得，我同自己講打死都唔可以NG。」<br>撰文：馮仁昭</p></body></html>
