<html><header><meta charset="utf-8"><title>有村架純新劇搞師生戀</title></header><body><h1>有村架純新劇搞師生戀</h1><p>25歲日本女星有村架純落實演出TBS電視台10月首播新劇《中學聖日記》，首次挑戰演老師角色，並會與學生上演世俗不容許的戀情。<br>劇集改編自同名漫畫，有村架純飾演的末永聖是一位女教師，她已經有一位遠距離戀愛的未婚夫，但卻與只得15歲的美少年學生黑岩晶，展開一段世俗不容許的愛情，題材大膽，故事有點像松嶋菜菜子與瀧澤秀明合作的經典日劇《魔女的條件》。該劇將於本月底開鏡，前半部會根據原著漫畫改編，後半部會是全新創作的劇本，而靚仔學生的人選仍有待公佈。<br>撰文：程芬</p></body></html>
