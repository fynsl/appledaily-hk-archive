<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】傅珮嘉日本遇靈異事</title></header><body><h1>【馮仁昭四圍超】<br>傅珮嘉日本遇靈異事</h1><p>傅珮嘉（Maggie）噚日到商台宣傳佢首新歌《絕望元年》。Maggie之前去到日本屋久島一間好舊嘅住屋拍攝，Maggie話：「屋主同我哋講，畫作唔可以掂，女廁唔可以去，自己去到有啲唔好嘅感覺，自己拍攝嘅時候好自然喊咗出嚟，返嚟睇相發現張相後面多咗一個女仔嘅樣，自己都好驚，不過經理人就話冇，張相照用喺唱片裏面。」<br>撰文：馮仁昭</p></body></html>
