<html><header><meta charset="utf-8"><title>湯告魯斯韓國送心心谷戲</title></header><body><h1>湯告魯斯韓國送心心谷戲</h1><p>荷李活影星湯告魯斯（Tom Cruise）主演的新片《職業特工隊：叛逆之謎》（Mission：Impossible-Fallout）下周四在港上映，靚佬湯昨日聯同「超人」亨利卡維（Henry Cavill）、西蒙柏奇（Simon Pegg）及導演基斯杜化麥戈里（Christopher McQuarrie）在韓國谷戲，他們先現身下午的記者會，再出席晚上的首映。<br>三位演員現身紅地毯時有求必應，入鄉隨俗整心心冧粉絲，湯告魯斯又為粉絲簽名及selfie。</p></body></html>
