<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】胡杏兒住古堡嚇到失眠</title></header><body><h1>【馮仁昭四圍超】<br>胡杏兒住古堡嚇到失眠</h1><p>胡杏兒早前去法國拍廣告，住喺有4百年歷史嘅古堡，不過，細膽嘅杏兒俾大到似迷宮嘅堡壘嚇親，第一晚就嚇到失眠，杏兒話：「好多驚慄電影都喺古堡拍，自己一個瞓總係形住形住！」<br>第二日古堡女主人親自帶杏兒參觀，同埋再三保證堡壘冇古靈精怪事，叫杏兒放心。杏兒仲大讚對方保養得宜，完全唔似80幾歲，佢仲想學法國人，好識得relax，將工作同生活都能夠取得平衡。<br>撰文：馮仁昭</p></body></html>
