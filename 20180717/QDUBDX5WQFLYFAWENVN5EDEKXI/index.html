<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】SM帶梳化陪歌迷排隊</title></header><body><h1>【馮仁昭四圍超】<br>SM帶梳化陪歌迷排隊</h1><p>樂隊Supper Moment（SM）將會喺11月1至2號假紅館舉行演唱會，噚日佢哋就喺紅磡舉行記者會兼宣佈加開3號一場，加場感覺好夢幻。佢哋𠵱家開始健身，到時可能除衫騷16嚿肌肉，每人兩嚿。<br>講到已經有歌迷排隊買飛，SM話帶定梳化去排隊，問到佢哋多唔多南亞裔粉絲？阿達話：「真係有fans㗎，可能我皮膚夠黑，佢哋好鍾意我。」<br>撰文：馮仁昭</p></body></html>
