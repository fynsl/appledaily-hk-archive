<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】伍倩彤床戰男模爆汗</title></header><body><h1>【馮仁昭四圍超】<br>伍倩彤床戰男模爆汗</h1><p>有「嫩版徐子珊」之稱嘅伍倩彤（Gillian）早前獲日本AV神級對手「神之手」加藤鷹加持，拍攝安全套電視廣告。<br>Gillian話好有機會可以同加藤鷹合作好難得，另外佢仲要喺廣告入面，床戰另一位男模，導演要求佢用盡表情同動作去引誘對方。Gillian仲話：「當時好在對手好投入，同我喺拍攝前交流，開始嘅時候都有啲尷尬，但一投入之後就唔理其他人。」Gillian話最尷尬係現場燈光好熱，拍到佢濕晒出晒汗。<br>撰文：馮仁昭</p></body></html>
