<html><header><meta charset="utf-8"><title>柯德莉夏萍男友逝世</title></header><body><h1>柯德莉夏萍男友逝世</h1><p>已故著名荷李活影星柯德莉夏萍（Audrey Hepburn）生前最後一位愛人，荷蘭男星Robert Wolders上周四離世，享年81歲。柯德莉夏萍兒童基金會於官方Twitter公佈消息：「懷着最沉重的心情，我們向我們的董事會成員、導師與朋友Robert Wolders致敬。」<br>Robert於60至70年代活躍於視壇，80年代開始與柯德莉拍拖，一直與她行善幫助兒童，而柯德莉93年逝世時，他亦陪伴在身旁。</p></body></html>
