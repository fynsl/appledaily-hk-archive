<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】32H楊嘉文買Bra好煩惱</title></header><body><h1>【馮仁昭四圍超】<br>32H楊嘉文買Bra好煩惱</h1><p>今年21歲嘅楊嘉文（Kana）首次出寫真《My double may》，有32H上圍嘅佢，身材驕人，原來係遺傳自媽咪，家姐都幾豐滿。佢仲自爆話︰「家姐英文名叫Double，我係佢個妹，成日俾人笑係真正嘅Double妹。」Kana有身材，但最煩惱係買bra，「香港都幾難買，又冇咁多少女款。」至於豐胸秘笈，佢就話自己成日飲豆奶同食炸雞，唔知關唔關事呢？<br>撰文：馮仁昭</p></body></html>
