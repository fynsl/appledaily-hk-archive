<html><header><meta charset="utf-8"><title>英少女遭童黨圍毆扯髮踢頭又掹衫</title></header><body><h1>英少女遭童黨圍毆<br>扯髮踢頭又掹衫</h1><p>英國社交網站流傳一流令人髮指的片段，一名毫無反抗能力的13歲少女，被另外數名少女圍毆和踢頭，警方已介入調查。<br><br>事件相信上周五下午在大曼徹斯特阿什頓安德萊恩(Ashton-under-Lyne)一個公園發生。從片段可見，受害少女初時坐在草地上，幾名少女則圍著她，輪流踢她的頭、肩膀和背。<br><br>施襲少女不斷用粗言辱罵受害人，又命令她站起來。受害人最後被人扯著頭髮站起，繼而被人踢倒地上。<br><br>受害少女已送院救治，警方已對事件展開調查。<br><br>英國《每日鏡報》</p></body></html>
