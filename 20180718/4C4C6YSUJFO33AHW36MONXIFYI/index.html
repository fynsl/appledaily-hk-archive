<html><header><meta charset="utf-8"><title>【棒棒堂出道】與胞弟組團再單飛</title></header><body><h1>【棒棒堂出道】與胞弟組團再單飛</h1><p>王子因在台中逛街而被工作人員發掘，於06年與敖犬、小煜、威廉、阿緯及小杰合組初代棒棒堂出道。07年王子與黑澀會美眉拍攝《黑糖瑪奇朵》開始廣為人識，並大受港台少女歡迎。王子後來於10年離開棒棒堂，翌年與小杰及胞弟毛弟組成男團JPM。<br>15年王子開始單飛出碟，雖然JPM於16年曾同台演出，但王子單方面表示這可能是三子最後一次合體。身為唱作歌手的王子，近年忙於拍攝內地劇集，同時繼續營運其創立的時裝品牌「P.Star」。</p></body></html>
