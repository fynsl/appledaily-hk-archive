<html><header><meta charset="utf-8"><title>岑杏賢籲港姐素顏上陣</title></header><body><h1>岑杏賢籲港姐素顏上陣</h1><p>岑杏賢、黃瑋琦昨日在新蒲崗出席活動，今屆港姐20強已經誕生，岑杏賢說：「原來我已經參選咗6年，𠵱家變咗師姐，我都有留意佢哋，但係未有接觸，我覺得佢哋好平均，不過我比較贊成佢哋素顏上陣，感覺真實同自然啲。」<br>去年港姐季軍黃瑋琦（Emily）早前表示，卸任後決定不續約兼返美國發展，問到她離開原因是否覺得機會不多？她說：「唔係，公司都有畀好多工作機會，只不過係我想喺fashion方面發展，希望去嘗試多啲唔同嘅嘢。」她還說：「廣東話對我嚟講，真係有啲難度同輸蝕，如果今年啲港姐，廣東話唔好嘅話，都要努力學習。」<br>撰文：唐琛悠</p></body></html>
