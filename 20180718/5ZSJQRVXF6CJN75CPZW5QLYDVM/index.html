<html><header><meta charset="utf-8"><title>江美儀、楊怡冇影劉松仁拖三女飯聚</title></header><body><h1>江美儀、楊怡冇影<br>劉松仁拖三女飯聚</h1><p>2012年，大台播放劇集《名媛望族》，相信大家依然記得劇中，飾演三姨太嘅江美儀，着黑絲色誘劉松仁，仲有就係飾演四姨太嘅楊怡咬劉松仁嘅嘴唇一幕。<br><br>前日大太太韓馬利（Mary姐）就喺微博貼咗同劉松仁、陳玉蓮同馬賽嘅相，留言話：「鍾家又一聚，感恩大家身體健康，一切如意」，鍾家就係《名媛望族》入面嘅鍾家，老爺劉松仁、大太太Mary姐、二太太陳玉蓮同Mary姐嘅囡囡馬賽。<br><br>今次只見到佢哋四個人飯聚，好多網民當然就最掛住黑絲嘅江美儀同楊怡啦！</p></body></html>
