<html><header><meta charset="utf-8"><title>趣趣地：保特去澳職水手試腳</title></header><body><h1>趣趣地：保特去澳職水手試腳</h1><p>前牙買加跑手保特將到澳洲，跟隨中岸水手試訓六個禮拜，希望圓夢成為職業足球員。呢位31歲八面奧運金牌得主嘅經理人拉利斯就話，保特下月將跟隨中岸水手試訓，如果表現理想會得到一紙一年合約：「保特同水手基本上已達成協議，𠵱家只要釐清一啲細節。如果保特能展示出足夠比賽嘅水平，將有助提升澳職形象，呢個係一個用錢都買唔到嘅形象。佢係一位有野心嘅運動員，澳職需要一位英雄，而我手上嘅就係超人。」</p></body></html>
