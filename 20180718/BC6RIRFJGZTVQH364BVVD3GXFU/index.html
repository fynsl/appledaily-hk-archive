<html><header><meta charset="utf-8"><title>「山神」增強為熱帶風暴天文台掛3號波</title></header><body><h1>「山神」增強為熱帶風暴<br>天文台掛3號波</h1><p>【本報訊】熱帶低氣壓山神昨早增強為熱帶風暴，本港於昨日下午4時許改發3號強風信號。<br><br>山神的外圍雨帶為廣東沿岸及南海北部帶來狂風驟雨。天文台預測今日吹偏東強風，離岸及高地間中吹烈風，稍後風勢逐漸緩和。大致多雲，間中有狂風驟雨及雷暴，海有湧浪。日間短暫時間有陽光。氣溫介乎27至31°C 。展望隨後一兩日部分時間有陽光，亦有幾陣驟雨。</p></body></html>
