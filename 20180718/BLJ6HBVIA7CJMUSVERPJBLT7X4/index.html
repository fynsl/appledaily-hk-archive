<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Bob妻兒外遊嗌寂寞</title></header><body><h1>【馮仁昭四圍超】Bob妻兒外遊嗌寂寞</h1><p>林盛斌（Bob）噚日喺灣仔為一間潮州私房菜開幕儀式擔任司儀，透露近日外母帶住三個孫女去加拿大探親，下周就輪到太太帶細仔過去，佢笑指個個外遊，自己難免會覺得寂寞難耐。<br>對於兒童節目《Think Big天地》主持鍾晴日前發表嘅仇狗言論，惹來愛狗人士不滿，何依婷又因唔識禮貌而被Bob教訓，Bob指兩人未必有心，佢話：「我仲講笑問鍾晴係咪唔驚人同龜！」<br>撰文：馮仁昭</p></body></html>
