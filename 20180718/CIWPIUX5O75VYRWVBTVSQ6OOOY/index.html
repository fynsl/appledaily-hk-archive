<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】發哥打風捧黃子華</title></header><body><h1>【馮仁昭四圍超】發哥打風捧黃子華</h1><p>發哥周潤發噚晚同發嫂及友人齊齊去紅館睇黃子華嘅棟篤笑「金盆顦口」，發哥坐七人車駕到，佢一落車已經有四、五個工作人員上前招呼，巨星排場盡現，發哥臨入場仲同記者say hi，勁親民！發哥真係好buy子華，佢已經第二次睇子華，仲曾經公開讚佢口才了得，話開棟篤笑都一定輸畀佢喎！佢噚晚冒住風球去捧場，認真唔話得，仲走咗入後台搵子華合照留念。<br>撰文：馮仁昭</p></body></html>
