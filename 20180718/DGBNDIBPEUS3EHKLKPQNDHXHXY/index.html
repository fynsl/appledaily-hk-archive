<html><header><meta charset="utf-8"><title>周麗淇只晒見得人部位</title></header><body><h1>周麗淇只晒見得人部位</h1><p>將踏入39歲的周麗淇（Niki）最近為拍攝美容院廣告，她直言為拍該廣告要節食3天︰「拍前3日，我一日三餐都只係飲水同湯，餓就食水果，零肉類同澱粉質。拍攝嗰日，我全日都冇食嘢，唔敢食，好怕有胃腩。」<br>餓足3日，Niki收工即餓鬼上身，立即解禁，約了同事及工作人員打邊爐，喪食補數。不過，節食有價值，皆因相片出來效果好，小蠻腰見得人，Niki說︰「我好鍾意呢幾個造型，散發韓風，我最見得人嘅身體部位都露晒出嚟，其他唔見得人嘅，當然俾我安全收埋啦。」Niki穿上白色露腰裝，驟眼看甚有希臘女神feel，氣質盡現。 <br>撰文：祖李</p></body></html>
