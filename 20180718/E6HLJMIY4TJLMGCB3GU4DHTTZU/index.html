<html><header><meta charset="utf-8"><title>趣趣地：孫興民踢亞運避兵役</title></header><body><h1>趣趣地：孫興民踢亞運避兵役</h1><p>南韓國腳孫興民唔想服兵役，日前又迎嚟一次機會，就係成功入選南韓亞運隊，出戰印尼雅加達亞運全力衝金。南韓足總禮拜二公佈咗亞運會男子足球嘅20人名單，孫興民為三名超齡球員之一，另外喺世盃中表現出色嘅門將「大邱迪基亞」趙賢祐亦以超齡球員身份入選。孫興民參加亞運嘅話，將會喺英超賽場缺陣熱刺頭四輪嘅比賽。不過，只要南韓隊今屆亞運男足成功奪金，孫興民將可免除喺28歲前進入軍隊服役。</p></body></html>
