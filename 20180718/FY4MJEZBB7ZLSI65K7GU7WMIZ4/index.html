<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】麥美恩笑媽咪運水貨</title></header><body><h1>【馮仁昭四圍超】麥美恩笑媽咪運水貨</h1><p>麥美恩（Mayanne）噚日去到昂坪市集，出席昂坪360宣傳活動。Mayanne話今年工作忙，夏天冇時間去旅行，暫時亦冇時間返加拿大探屋企人，但係9月媽咪同哥哥會來港探佢。<br>Mayanne話：「媽咪仲會帶好多日用品畀我，好似走水貨咁，屋企人好關心我，幫我帶我平時用嘅護膚品，連廚房紙媽咪都會幫我買，又過嚟幫我執屋，自己好珍惜屋企人嘅舉動，到時會盡量抽時間陪媽咪。」<br>撰文：馮仁昭</p></body></html>
