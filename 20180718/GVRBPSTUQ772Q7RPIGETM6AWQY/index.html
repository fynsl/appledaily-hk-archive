<html><header><meta charset="utf-8"><title>趣趣地：老馬「入侵白俄」即舉中指</title></header><body><h1>趣趣地：老馬「入侵白俄」即舉中指</h1><p>阿根廷名宿馬勒當拿禮拜一正式出任白俄聯賽球隊比斯特戴拿模嘅主席，呢支球隊以誇張嘅排場安排老馬現身，並簽署三年合約，興之所至嘅老馬更喺記者會上舉中指，一如以往輕易咁令自己成為新聞人物。呢支白俄羅斯球隊兩年前從破產邊緣被拯救出嚟，幾年前更呼籲球迷捐錢俾球隊買波衫。不過，隨住阿聯酋投資者入主，上季聯賽得第四名嘅比斯特已連贏兩屆國內盃賽，並打算興建可容納30,000名球迷嘅新主場。</p></body></html>
