<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】方伊琪喪父：冇病離開</title></header><body><h1>【馮仁昭四圍超】方伊琪喪父：冇病離開</h1><p>方伊琪嘅年邁父親前日與世長辭，噚日致電慰問，佢以短訊回覆話：「感謝問候，老人家96歲，沒有病離開的，謝謝！」<br>據知方伊琪同早前離世嘅陳文輝二仔陳志達相熟，二人多年來合作無間，好多時方伊琪做騷都係搵陳志達化妝，下月2日陳志達的家人為陳志達於紅磡世界殯儀館設靈，方伊琪本來打算送好友最後一程，但因為家有白事，所以亦不便到靈堂致祭。<br>撰文：馮仁昭</p></body></html>
