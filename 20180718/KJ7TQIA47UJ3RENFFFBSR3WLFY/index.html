<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】雨僑𠱁掂老公度蜜年</title></header><body><h1>【馮仁昭四圍超】雨僑𠱁掂老公度蜜年</h1><p>雨僑繼南非之旅後，早前再去澳洲坎培拉拍攝旅遊節目，今次行程最令佢回味嘅係巨型鮑魚，出海睇潛水員捉鮑。<br>完成呢個job後，雨僑話要好好休息，同老公羅力威補度蜜月：「之前做嘢太辛苦，我說服老公度蜜月真係唔夠，不如『度蜜年』，呢年諗到想去邊度旅行就去，因為生咗小朋友，就好難再去旅行！」雨僑第一站會同老公同家人去日本石垣島，之後行程再慢慢plan。<br>撰文：馮仁昭</p></body></html>
