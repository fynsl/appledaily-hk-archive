<html><header><meta charset="utf-8"><title>辣媽宋熙年留影晒巨肚</title></header><body><h1>辣媽宋熙年留影晒巨肚</h1><p>宋熙年與老公陳智燊今年初造人成功，將一索得男。陀B七個多月的宋熙年，最近更甫了輯靚靚大肚寫真出來，與大家分享「巨肚」喜悅。照片大玩黑白風，只見宋熙年穿上白色貼身裙，巨肚圓又大，但手腳依然纖瘦，未見水腫。</p><p>宋熙年很小心飲食，懷孕期間都以食住家飯為主，現在已停工待產。老公陳智燊透過電話回應︰「影呢輯相嗰日BB好乖，冇點踢媽咪，大家影得好開心，老婆身體狀況好好，食得瞓得，BB檢查過所有嘢OK，希望其他嘢都順順利利。」談到星級父親分享剪臍帶如剪豬腸？他搞笑說：「咁咪要去街市?」<br>採訪：比華利</p></body></html>
