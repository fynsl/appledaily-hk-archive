<html><header><meta charset="utf-8"><title>葉家寶出書講亞視危機</title></header><body><h1>葉家寶出書講亞視危機</h1><p>黎文卓昨以香港中小企書刊業會長身份，在灣仔書展攤檔宣傳「好書推介共享」活動。今年是黎文卓加入娛樂圈四十周年，他在攤檔展示曾經推出書本，他笑言：「寫書生涯最暢銷嘅一本書係《有緣再聚》，就係葉家寶喺亞視冇得撈嘅時候嗰一年推出。」<br>葉家寶與亞視暖男黃守東昨現身支持活動，兩人推出《我和公關有個約會》書籍，分享在亞視日子，葉家寶說：「將實戰經驗，點樣解構危機同讀者分享，希望幫到現今世代。」而黃守東早前接受訪問時，內容被指撐舊老闆王征，他說：「想澄清番呢一點，只係將公關嘅事件講出嚟，並唔係撐佢。」<br>採訪：卓寶花<br>攝影：陳慧安</p></body></html>
