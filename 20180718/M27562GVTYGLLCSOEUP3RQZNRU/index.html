<html><header><meta charset="utf-8"><title>梅姨首映咀雪兒</title></header><body><h1>梅姨首映咀雪兒</h1><p>賣座歌舞片《媽媽咪呀！》續集《媽媽咪呀！開心再嚟》（Mamma Mia：Here We Go Again！）前日於倫敦舉行首映禮，梅麗史翠普（Meryl Streep 右）與雅曼達施菲（Amanda Seyfried）、皮雅斯布士南（Pierce Brosnan）及哥連費夫（Colin Firth）等主要演員出席。</p><p>美國殿堂級天后雪兒（Cher）今集加盟演梅姨媽咪，兩人行藍地毯見面攬攬打招呼又咀嘴。</p></body></html>
