<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃翊操肌備戰個唱</title></header><body><h1>【馮仁昭四圍超】黃翊操肌備戰個唱</h1><p>黃翊嚟緊10月舉行演唱會，噚日佢到商台宣傳，話演唱會曲目應該係自己歌同其他歌比例一半一半，同時佢亦密密操肌：「主辦商同我講話𠵱家男歌手開騷個個都騷肌肉，要我都操埋一份。」不過佢解釋只係調整身形，並非要練到一嚿嚿，而且主要從飲食着手。<br>問到患病嘅太太近況？黃翊話：「太太最近身體狀況越來越好，雖然有腎病好容易攰，要慢慢畀時間佢康復。」<br>撰文：馮仁昭</p></body></html>
