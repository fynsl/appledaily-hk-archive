<html><header><meta charset="utf-8"><title>【add star】凱蒂梅根搶眼黃裙</title></header><body><h1>【add star】凱蒂梅根搶眼黃裙</h1><p>英國皇室兩位公爵夫人凱蒂（Kate Middleton）和梅根馬克爾（Meghan Markle），日前行孖咇睇溫布頓網球賽，之後凱蒂改穿Dolce &amp; Gabbana黃色連身裙，與老公威廉王子現身睇第二日賽事，不過這條裙的顏色和款式，卻與梅根在本月初出席活動時穿的Brandon Maxwell黃色連身裙相似，莫非凱蒂受到梅根的影響？</p><p>兩條裙經二人加持，已經全部沽清。<br>撰文：安妮</p></body></html>
