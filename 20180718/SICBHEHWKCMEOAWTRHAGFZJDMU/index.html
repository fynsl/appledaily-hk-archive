<html><header><meta charset="utf-8"><title>19樓高半天吊足廿分鐘5歲仔靠雙手撐住逃過一劫</title></header><body><h1>19樓高半天吊足廿分鐘<br>5歲仔靠雙手撐住逃過一劫</h1><p>四川達州發生一宗離奇墮樓事件。事發於本月13日，當地一名5歲男童從20樓家中露台意外墮下，竟幸運掛在19樓的露台外。<br> <br>根據現場影片可見，男童淡定地踩在細小的簷蓬上，雙手緊抱着19樓露台欄杆，後來被一名清潔工人發現，趕忙求救。消息指，保安員即時報警，再用消防斧頭劈開19樓單位的防盜門，最終救出男童，將他帶回安全的地方。<br><br>梨視頻 </p></body></html>
