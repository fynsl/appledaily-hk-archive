<html><header><meta charset="utf-8"><title>涉庭內影相又向官掟銀大媽闖關大陸敗陣！ </title></header><body><h1>涉庭內影相又向官掟銀<br>大媽闖關大陸敗陣！ </h1><p>被診斷患抑鬱的醫管局女前員工，疑因不服工傷案被判敗訴，先後涉於高院庭內拍照，及向上訴庭3名法官「掟銀仔」發洩。她早前被控普通襲擊罪，獲准保釋候訊，惟保釋期間不得離港的她被發現於上周一欲闖關到內地，結果被捕。被告昨再被帶上法庭，她同意交出旅遊證件及不再離港，結果裁判官同意讓她以500元現金保釋，但期間須交出旅遊證件及不得離港。<br><br>被告賴容（50歲）被控於上月20日在金鐘高等法院第4庭襲擊朱肖雲。案件將於7月27日再訊。<br><br>【案件編號：ESCC1517/18】<br><br>記者陸羽平</p></body></html>
