<html><header><meta charset="utf-8"><title>元朗士多無牌賣酒老闆中蛇舉中指</title></header><body><h1>元朗士多無牌賣酒<br>老闆中蛇舉中指</h1><p>【本報訊】警方昨日到元朗一士多「放蛇」買酒，拘捕3名尼泊爾人。<br><br>元朗分區雜項調查隊人員，根據情報及調查後，昨晨約9時，派出兩名警員，分別到元朗喜利商場地下兩間士多「放蛇」買酒，其間出示法庭搜查令。<br><br>在其中一間士多拘捕57歲尼泊爾老闆娘，她持有本地身份證，以及其27歲尼泊爾男員工，兩人涉無牌賣酒，老闆娘涉嫌聘用非法勞工，而男員工涉違反逗留條件。<br><br>警員在另一間士多則拘捕一名47歲同為尼泊爾籍的男負責人。行動中，警方撿獲2千支烈酒及啤酒，總值2.6萬元。</p></body></html>
