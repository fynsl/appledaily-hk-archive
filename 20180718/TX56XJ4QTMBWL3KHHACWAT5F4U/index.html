<html><header><meta charset="utf-8"><title>趣趣地：亨利追夢唔做講波佬</title></header><body><h1>趣趣地：亨利追夢唔做講波佬</h1><p>呢幾年身兼比利時國家隊助教同埋《天空體育》評述員兩職嘅亨利，禮拜一宣佈唔再講波，向成為一個出色主帥嘅目標進發。亨利今次放棄400萬鎊年薪，離開工作咗三年嘅評述員崗位，佢話：「我呢幾年獲得一啲執教嘅經驗，令我更有決心去追隨成為教練嘅夢想。雖然離開《天空體育》係個傷心嘅決定，但就令我有更多時間可以放喺球場上去實踐我嘅夢想。」亨利曾做過阿仙奴青年軍教練，但因前領隊雲格不滿佢身兼兩職，最終不歡而散。</p></body></html>
