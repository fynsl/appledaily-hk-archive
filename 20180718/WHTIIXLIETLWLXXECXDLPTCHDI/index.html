<html><header><meta charset="utf-8"><title>雷蛇陳民亮與林鄭密談</title></header><body><h1>雷蛇陳民亮與林鄭密談</h1><p>雷蛇（1337）創辦人兼行政總裁陳民亮（圖右）昨日在社交平台，公開與特首林鄭月娥的合照，指二人就電競市場發展傾談，直言將有很多大計劃將在香港發生，但沒有透露詳情。據知，二人昨日在香港洲際酒店閉門傾談約10分鐘，離開時隨即與工作人員大合照。他昨日在公開活動時表示，陸續有競爭對手如小米加入電競市場，反映該行業逐漸備受重視，相信雷蛇屬高端品牌有自己的優勢。他期望公司繼續在東南亞拓展相關業務。</p></body></html>
