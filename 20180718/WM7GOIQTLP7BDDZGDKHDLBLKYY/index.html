<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Jeana嘲張建聲肥仔</title></header><body><h1>【馮仁昭四圍超】Jeana嘲張建聲肥仔</h1><p>張建聲、何佩瑜 （Jeana）同松岡李那早前為電影《作家的謊言》拍海報，首任監製兼男主角嘅張建聲半裸上陣，其中一幕佢要錫Jeana，再被松岡攬住，葡萄死唔少男士。<br>Jeana笑張建聲身懷「鯨魚線」，因為佢先要增肥拍《真．三國無雙》，再飾演《作家的謊言》嘅肥作家，所以冇乜機會減肥，腰間有贅肉，張建聲話：「其實都減咗20磅，再減多10磅度就差唔到多。」<br>撰文：馮仁昭</p></body></html>
