<html><header><meta charset="utf-8"><title>求驗客手記：帕爾馬涉假波或冇得升班</title></header><body><h1>求驗客手記：帕爾馬涉假波或冇得升班</h1><p>意甲升班馬帕爾馬（右二）傳出操控球賽嘅醜聞，來季隨時降返意乙。意大利傳媒mediagol報道，帕爾馬涉嫌操控上季意乙煞科戰對斯佩齊亞嘅比賽，令球隊以2:0取勝，壓過同分嘅費辛隆尼，以亞軍身份直升意甲。帕爾馬作客對斯佩齊亞前，前鋒卡拉奧被指向主隊球員傳短訊，要求主隊不要出盡全力，卡拉奧事後強調只係開玩笑，但意足總計劃重判佢停賽四年，亦計劃向帕爾馬扣2分，即由72分減至70分，故將會跌至第四，升班席位被原本排第4嘅巴勒莫取代。報道指，檢察官亦考慮畀帕爾馬留喺意甲，但要先扣六分。</p></body></html>
