<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳慧珊心急找數會好友</title></header><body><h1>【馮仁昭四圍超】陳慧珊心急找數會好友</h1><p>48歲嘅陳慧珊日前喺數碼港行超市，佢排隊等畀錢時人龍好長，但佢似乎好心急，不停眼望望收銀員，好似想用眼神催促對方。之後陳慧珊急步去咗餐廳，原來佢約咗另一位《女人俱樂部》女主角袁潔瑩嘆tea。<br>雖然13年拍《女人俱樂部》時，傳過陳慧珊同其他女主角不和，但見到陳慧珊同袁潔瑩雞啄唔斷，陳慧珊傾到興起仲動作多多，完全唔理其他人眼望望。<br>撰文：馮仁昭</p></body></html>
