<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林煒珽美國行山影婚照</title></header><body><h1>【馮仁昭四圍超】林煒珽美國行山影婚照</h1><p>林建名細女林煒珽（Veronica）早前透露同外籍未婚夫Steve喺今年10月結婚，一對新人近月忙籌備婚事，佢哋上個禮拜就去咗美國加州米爾谷嘅國家公園影婚照。Veronica就貼咗靚相去Ig，佢同Steve企喺僅容納兩個人嘅石邊擺甫士。Steve着住爬山運動鞋，扶實未婚妻，原來呢個去美國攬到實行山構思係嚟自新娘子，認真有創意。<br>撰文：馮仁昭</p></body></html>
