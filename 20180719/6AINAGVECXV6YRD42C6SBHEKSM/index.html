<html><header><meta charset="utf-8"><title>【今日笑一笑】馬騮仔咬相機　唔通想「自動變蕉」？</title></header><body><h1>【今日笑一笑】<br>馬騮仔咬相機　唔通想「自動變蕉」？</h1><p>「為何猴子會愛上相機呢？」這道IQ題可能不少人都知道答案，因相機懂得自動變「蕉」(焦)。似乎日本這隻馬騮仔也深信這個理論，認為相機能變出最愛的食物。<br><br>日本岐阜網友「sawajiji」探訪馬騮仔，馬騮仔對網友手上的鏡頭很好奇，不斷向對探又伸手，甚至用口咬。不過等了很久，相機久久未能變出馬騮仔最愛的香蕉，馬騮仔露出失望表情，然後迅速逃回籠子裡。<br><br>sawajiji@Instagram</p></body></html>
