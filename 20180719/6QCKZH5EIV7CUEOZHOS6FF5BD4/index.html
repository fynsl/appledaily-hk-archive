<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】涉性侵夫陪林采緹產子</title></header><body><h1>【馮仁昭四圍超】涉性侵夫陪林采緹產子</h1><p>台灣藝人「蛇姬」林采緹去年底被爆懷孕，今年5月中佢同交往多年嘅男團「Under Lover」成員胡睿兒登記結婚，不過日前胡睿兒涉嫌喺夜店性侵女子，引發軒然大波。</p><p>前日林采緹喺fb公佈重約7.19磅囝囝已經出世，而胡睿兒嘅經理人亦話胡睿兒全程陪住老婆生B。其實，林采緹喺7月22日生日，所以分娩前已經同朋友提早慶生，仲喺Ig鋪相晒幸福，林采緹母子同屬巨蟹座，今次真係雙喜臨門。<br>撰文：馮仁昭</p></body></html>
