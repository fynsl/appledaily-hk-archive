<html><header><meta charset="utf-8"><title>子珊自助購物要人幫手</title></header><body><h1>子珊自助購物要人幫手</h1><p>徐子珊離開無綫後，最近修讀心理學碩士課程，過半工讀學生生活，頗為寫意。讀書高分但日常瑣事未必高能的子珊，日前穿爛牛仔褲及波鞋到數碼港一間超市入貨，買零食及日常用品。</p><p>當去到自助收銀機時，子珊將貨品條碼逐一掃描後，到付款時卻遇上問題，見她在自助收銀機左按右按近10分鐘，身邊的其他顧客已經轉了幾轉，可惜沒有人伸出援手，最後要由超市職員幫忙，當時子珊已顯得頗尷尬，在職員協助下，不用一會就完成交易。子珊逐一將物品放入環保袋內，之後就急步跑出門外，原來她貪方便將車停在正門，幸好未有被抄牌。<br>採訪、攝影：孔志豪、吳耀輝</p></body></html>
