<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黑仔收樓食榴槤慶生</title></header><body><h1>【馮仁昭四圍超】黑仔收樓食榴槤慶生</h1><p>黑仔姜皓文今年初喺馬來西亞置業，但到近日至得閒收樓。黑仔話新居環境優美，仲有私人泳池，仲感激老婆：「最要多謝嘅人一定係老婆，由按揭、搞裝修，大大小小事都由佢打理，佢仲負責室內設計、揀傢俬，經常要香港同馬來西亞兩邊飛。」<br>因為同行嘅黑仔妹妹生日，於是黑仔同家人食榴槤慶祝。黑仔發現自己喺當地人氣唔錯：「檳城好多人都有睇香港電影，佢哋好熱情，試過問完路後，車埋我哋去目的地。」<br>撰文：馮仁昭</p></body></html>
