<html><header><meta charset="utf-8"><title>小方為Stephy新戀情保密</title></header><body><h1>小方為Stephy新戀情保密</h1><p>方力申昨日在荃灣出席展銷活動，問到舊愛鄧麗欣（Stephy）與王子戀情時，小方表示早於兩、三個月前已知，戥對方開心，更笑言自己雖然叫小方，但好大方，他說：「我守秘密幾好，公開咗之後希望大家問佢嘅嘢問我少啲，可以問番佢多啲，其實呢段時間我喺自己網裏面都好多fans同我講見到佢哋，所以我都知道。」<br>問到是否Stephy親口告知？小方避談說：「我哋見過面有打過招呼冇尷尬，你哋最關心都係想知我尷唔尷尬箒，總之唔止見過一次，冇尷尬。」問到會否覺得二人合襯？小方說：「女仔鍾意咪得囉，你哋教我答嘅。」<br>採訪：卓寶花<br>攝影：沈健程</p></body></html>
