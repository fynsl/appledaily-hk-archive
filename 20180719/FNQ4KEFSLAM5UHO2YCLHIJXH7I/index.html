<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳冠希囡囡萌爆搶鏡</title></header><body><h1>【馮仁昭四圍超】陳冠希囡囡萌爆搶鏡</h1><p>陳冠希（Edison）自從與秦舒蓓生咗囡囡Alaia，陳家上下都經常貼佢嘅可愛萌相，好似Edison家姐陳見飛前晚就喺Ig，貼咗佢哋一家包括Edison父母飯敍，其中Alaia就喺正中間，手拎住墨西哥薄脆，而嘴仔滿口忌廉，認真可愛。<br>除咗食飯相，陳見飛仲貼咗老竇陳澤民同Alaia兩爺孫玩嘅相，見到爺爺好開心咁抱住Alaia親子樂。<br>撰文：馮仁昭</p></body></html>
