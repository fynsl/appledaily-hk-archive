<html><header><meta charset="utf-8"><title>求驗客手記：鐵漢卡希爾唔做袋鼠兵</title></header><body><h1>求驗客手記：鐵漢卡希爾唔做袋鼠兵</h1><p>俄羅斯世盃曲終人散，喺分組賽出局嘅澳洲38歲老將卡希爾亦喺社交媒體上宣佈結束國際賽生涯。卡希爾係澳洲國家隊隊史入球最多球員，亦係第一個參與四屆世界盃決賽周嘅袋鼠兵，佢日前喺個人社交網頁上宣佈正式告別澳洲國家隊，並謂代表國家隊嘅意義無法形容，同時感謝球迷多年一直嘅支持。以50個入球成為澳洲隊入球王嘅卡希爾，代表袋鼠國上陣107次，喺澳洲隊史僅次門將舒華沙嘅109次，最後一場係俄羅斯世盃以0:2不敵秘魯嘅最後一場分組賽後備上陣。</p></body></html>
