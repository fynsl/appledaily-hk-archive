<html><header><meta charset="utf-8"><title>人蔘阿膠無掂過賊仔爆診所唔識貨？</title></header><body><h1>人蔘阿膠無掂過<br>賊仔爆診所唔識貨？</h1><p>【本報訊】元朗安寧路182號地下一間中醫藥診療所，昨日早上9時44分，職員返回時發現，舖內有被搜掠痕迹，一片凌亂，報警求助。<br><br>警員到場調查，揭發賊人由後巷爬上店舖的閣樓，剪爛閣樓窗的鎖頭潛入舖內搜掠，賊人摷亂其中一個房間，但經負責人點算後證實無損失。<br><br>據店內梁姓女醫師表示，舖內較名貴的人蔘及值數千元一盒的補血聖藥「阿膠」，未有被偷去，最終笨賊空手而回。</p></body></html>
