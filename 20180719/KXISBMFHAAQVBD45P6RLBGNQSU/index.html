<html><header><meta charset="utf-8"><title>吳若希暗示有喜</title></header><body><h1>吳若希暗示有喜</h1><p>吳若希去年為澳門闊少何兆鴻（Alex）生下囡囡淼淼後，於同年10月拉埋天窗，現時除湊女外，吳若希亦有接工作，實行家庭事業兩兼顧，間中又會在社交網貼囡囡生活相。</p><p>昨日，吳若希就貼出囡囡與另一小女孩的玩狗相，她更幫淼淼悉心打扮，戴上小髮夾及穿上白色裙仔，而相中隱約見到淼淼面龐肥嘟嘟，她留言：「看到小可愛們的互動，都可以感受到滿滿的愛！喬喬一定會是一個很好的姐姐，淼淼也要快點努力學當一個好姐姐啦！」留言一出，不少網友都揣測吳若希說話暗藏玄機，覺得她想再生多一個BB，更有人認為她可能已再有身孕。<br>撰文：唐如</p></body></html>
