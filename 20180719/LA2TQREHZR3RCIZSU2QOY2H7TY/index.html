<html><header><meta charset="utf-8"><title>求驗客手記：「再惡搞干地」英足盃官網認錯</title></header><body><h1>求驗客手記：「再惡搞干地」英足盃官網認錯</h1><p>英格蘭足總盃官方Twitter周二上載咗原本由韋利安所發、疑似惡搞干地嘅照片，後為此刪帖同道歉。個Twitter係上載咗車路士五月贏得英足盃冠軍後，韋利安喺個人Twitter所發慶祝嘅配圖，照片加上咗幾個獎盃圖案，其中三個獎盃圖案剛好遮咗領隊干地，英足盃官方Twitter再發呢張相嘅說明係「我哋啲世界Emoji日創意獎由韋利安獲得」（圖）。英足盃官方知衰幾個鐘頭後即刪除帖文同Say sorry。另外，由於英格蘭喺俄羅斯世盃打出佳績，英足總已決定去馬申辦2030年世盃決賽周。</p></body></html>
