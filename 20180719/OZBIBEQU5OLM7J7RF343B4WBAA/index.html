<html><header><meta charset="utf-8"><title>阿嬌養身準備造人</title></header><body><h1>阿嬌養身準備造人</h1><p>鍾欣潼（阿嬌）、凌文龍、余安安及賈曉晨（JJ）主演電影《失蹤》，昨日在觀塘進行開鏡拜神儀式。阿嬌於戲中飾演一名社工，她表示今次是相隔十年後再拍港產片，問到是否要和老公分開一段時間？阿嬌說：「佢都有工作，不時都會返嚟香港。」<br>阿嬌表示正籌備婚禮，預計12月擺酒，問到是否老闆楊受成包酒席及上海豪宅？阿嬌說：「係，好似未起好，未得閒搞。」對於有否生小朋友計劃？她就表示在這兩年內進行：「但𠵱家唔會不設防，要計劃養好身體先。」另外，JJ表示女兒剛滿八個月：「產後首日開工，𠵱家明白做媽媽對仔女嘅牽掛。」<br>採訪：張俊銘<br>攝影：沈健程</p></body></html>
