<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】梁洛施暗示小小超支持</title></header><body><h1>【馮仁昭四圍超】梁洛施暗示小小超支持</h1><p>梁洛施（Isabella）近月積極計劃復出，仲搵咗Angelababy經理人Kim為佢接job。Isabella連日來喺Ig分享生活點滴，前日佢就上載整「幸福的鬆餅」片段，片中仲聽到小朋友笑聲，相信係佢同小小超所生嗰三個囝囝。噚日，佢再貼咗一幅抱着大仔長治嘅舊相，仲留言：「於我而言，家庭重要，事業同樣重要，得到家人的支持，令一向喜歡演藝事業的我能重投工作，做一個有自信兼且獨立的女人！」<br>撰文：馮仁昭</p></body></html>
