<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃真真難忘做DJ</title></header><body><h1>【馮仁昭四圍超】黃真真難忘做DJ</h1><p>導演黃真真噚日到商台，為今年50周年嘅節目《十八樓C座》客串錄音。曾任商台DJ嘅真真話：「其實10年前、40周年嘅時候都有客串過，時間過得好快，好懷念做DJ嘅日子，因為當時好青春。」<br>真真現正忙緊寫一部女性動作電影嘅劇本，佢話：「今次部戲算係大製作，會有中、美同歐洲演員，喺外地取景，故事係講女性秘密任務。預計年底開拍，主要睇演員對動作戲有冇興趣。」<br>撰文：馮仁昭</p></body></html>
