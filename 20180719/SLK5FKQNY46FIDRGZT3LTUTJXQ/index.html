<html><header><meta charset="utf-8"><title>求驗客手記：美斯避世出海暢泳鬆一鬆</title></header><body><h1>求驗客手記：美斯避世出海暢泳鬆一鬆</h1><p>阿根廷喺世盃16強出局，陣中球星美斯亦都放緊大假。呢位巴塞隆拿球星就趁住假期，同一家人去咗西班牙嘅伊維薩島度假。美斯喺周一開咗佢架私人遊艇，載住佢嘅家人同好朋友，一齊享受陽光。而美斯仲喺途中落海暢泳，睇番啲相，都可見美斯笑容滿面，非常享受同家人朋友一齊嘅時光。而巴塞即將開始佢哋喺美國嘅季前熱身賽，佢哋會喺周六遠赴美國，準備喺加州玫瑰碗球場同英超球隊熱刺交手。美斯現時仍然休假，呢場國冠盃賽事，就唔使預佢咯。<br></p></body></html>
