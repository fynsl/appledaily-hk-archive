<html><header><meta charset="utf-8"><title>華原朋美為不倫戀刪社交網</title></header><body><h1>華原朋美為不倫戀刪社交網</h1><p>現年43歲的日本過氣歌姬華原朋美，多年來事業經歷大上大落，又曾傳出自殺不遂及濫藥送院等負面新聞，日前她更被爆搭上73歲的已婚有米社長森和彥，兩人更被指出雙入對，繼而鬧出不倫戀風波。</p><p>雖然華原朋美已否認有曖昧關係，解釋視對方如父親，但仍不堪被網友批評搞不倫戀，前日突然關閉社交網站，分別在Ig與Twitter告別粉絲：「謝謝大家！大家要保重！Byebye！」之後就刪除兩個賬戶，令外界大感愕然。而華原朋美日前又留言：「是時候了……我想考量自己的幸福……而不是華原朋美的……」引起外界猜測她是否效法舊愛小室哲哉打算引退。<br>撰文：哥羅</p></body></html>
