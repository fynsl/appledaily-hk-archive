<html><header><meta charset="utf-8"><title>廣末拍劇賀38歲牛一</title></header><body><h1>廣末拍劇賀38歲牛一</h1><p>日本女星廣末涼子接拍朝日電視台於10月播出的新劇《我和尾巴和神樂坂》，與扮演獸醫的相葉雅紀再度合作。昨日是廣末的38歲生日，她在拍攝期間獲劇組慶祝牛一，除收到狗狗蛋糕及鮮花外，更獲新劇中扮演她兒子的童星送上肖像畫。廣末回想自己小學年代，曾在公園獲同學仔搞生日派對慶祝，令她十分難忘。另外，廣末在20年前的第二本寫真集《NO MAKE》曾賣出25萬本，近日再以數碼化應市。</p></body></html>
