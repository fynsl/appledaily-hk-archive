<html><header><meta charset="utf-8"><title>【動畫】兩紅的相撞6人傷司機都話係綠燈</title></header><body><h1>【動畫】兩紅的相撞6人傷<br>司機都話係綠燈</h1><p>【本報訊】沙田圍路與大涌橋路交界，昨日凌晨4時許，兩輛的士在燈位相撞，導致6男女受傷，傷者清醒，年齡由22至68歲，警方、消防及救護員趕到現場救援，現場交通一度受阻。據悉，兩的士司機均報稱當時訊號為綠燈，現場大涌橋路裝有衝紅燈相機，警方正調查意外原因。<br><br>事發時一輛載有2男1女乘客的士，沿沙田鄉事會路向沙田圍路行駛，另一輛載有1名男乘客，由女司機駕駛沿大涌橋路向馬鞍山方向行駛，兩車在燈位十字路口相撞後，其中一輛再衝前撼向路旁鐵欄，車頭均嚴重損毀，兩的士男女司機及4男女乘客全部受傷，清醒一併由救護員送院治理。</p></body></html>
