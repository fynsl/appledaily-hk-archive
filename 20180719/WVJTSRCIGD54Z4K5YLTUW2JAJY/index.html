<html><header><meta charset="utf-8"><title>準港姐何泳芍拎蛙鞋搶鏡</title></header><body><h1>準港姐何泳芍拎蛙鞋搶鏡</h1><p>本年度香港小姐競選將於下個月26號舉行，昨日20位候選佳麗，兵分兩路到九龍塘及銅鑼灣髮型屋設計髮型。各佳麗有備而來，在鏡頭前擺好甫士任影，潛水教練何泳芍手持一對美人魚尾形蛙鞋，跟梁致欣最先結伴抵埗。中日混血兒工藤佑采一見鏡頭即叉腰，她說：「之前有做gym，近日較忙，或者睇吓今個星期再努力，要唔瞓覺做gym。」</p><p>狄以達舊愛陳曉華一到場，就要求傳媒不要拍她手上的零食。至於姑媽為資深演員丁主惠的丁子田，笑言不會因此有優勢。另外，前As One成員陳苑澄遲到，只化上底妝到場，她解釋因頭痛所致。<br>採訪：卓寶花、黃曉妍<br>攝影：陳慧安</p></body></html>
