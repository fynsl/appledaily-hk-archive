<html><header><meta charset="utf-8"><title>歐陽震華試智能行李篋</title></header><body><h1>歐陽震華試智能行李篋</h1><p>無綫福將歐陽震華（Bobby）自年初劇集《誇世代》播完後，休息至今。日前《蘋果》在金鐘太古廣場，見到Bobby和老婆傅潔嫻，及一位年長女士，三人行街街。他們對名店沒有興趣，反而入了一間潮流家品店。<br>現場所見，Bobby對一款用智能手錶遙控的行李篋頗感興趣，店員示範如何操控後，Bobby亦嘗試用智能手錶遙控，向前向後，試了十多分鐘，發覺遙控上有點問題。之後傅潔嫻回來會合Bobby，Bobby眼見行李篋操控不行，而沒有購買，臨行出店舖時，他禮貌地跟店員說聲︰「唔該。」之後Bobby跟老婆邊行邊說︰「冇辦法，試過吓都唔得。」<br>採訪、攝影︰徐錦池</p></body></html>
