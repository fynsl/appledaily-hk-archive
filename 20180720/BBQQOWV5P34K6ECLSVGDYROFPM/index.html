<html><header><meta charset="utf-8"><title>鄧以婷Cosplay挑戰超性感</title></header><body><h1>鄧以婷Cosplay挑戰超性感</h1><p>林泳淘、鄧以婷及王卓淇等昨日到九龍塘為「第20屆香港動漫電玩節」記招擔任嘉賓，三人更以「彩虹戰隊」造型現身。林泳淘表示喜歡cosplay：「平日好難可以接觸，呢個造型都幾鍾意。我平日都有睇動漫，不過嗰啲性感造型，我哋凡人無法挑戰。」<br>鄧以婷笑謂好想挑戰超性感的手遊角色不知火舞：「《傳說》、《王者》、食雞嗰啲係基本嘢。」她透露打機識到朋友：「冇見面，但係佢哋會教我玩，又帶我排位，都可以做真嘅朋友。」三人表示對愛打機的男仔會加分，又笑指不擔心將來男友只顧打機，而忽略自己。<br>採訪、攝影：盧妹</p></body></html>
