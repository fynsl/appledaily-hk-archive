<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林奕匡叫陳柏宇要自律</title></header><body><h1>【馮仁昭四圍超】林奕匡叫陳柏宇要自律</h1><p>林奕匡噚日喺商台為長青廣播劇《十八樓C座》錄音，佢自嘲錄音嗰陣係最渣嗰個，幸好《十八樓C座》嘅前輩好好：「佢哋好代入到角色、好流暢，我都想可以做多啲，咁樣我啲中文都會進步。」問到佢好友陳柏宇失聲，林奕匡笑指佢應該唔係唱歌出事：「佢應該係大叫大笑嗰時出事，佢大情大性嘛，畀佢休息多啲，同埋平時要自律。做歌手冇計啦，要保護把聲，我平日去太嘈嗰啲地方都唔會留咁耐，要保護自己。」<br>撰文：馮仁昭</p></body></html>
