<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】許懷欣帶仔過澳門狂嘔</title></header><body><h1>【馮仁昭四圍超】許懷欣帶仔過澳門狂嘔</h1><p>許懷欣噚日喺商台宣傳英文歌《Starting Line》，佢話兩個仔同太太Candace返咗加拿大探婆婆，所以有三個星期可以專心造歌。許懷欣話仔仔平日好活潑：「夜晚成日跳上床，平日都要等好夜先可以寫歌，但都開心。」<br>講到兩個仔仔，許懷欣就分享咗件趣事：「前兩日帶佢哋去澳門做騷，天氣好差，兩個坐船嘅時候嘔來嘔去，每人用咗4、5個嘔吐袋，搞到我都暈暈哋。」<br>撰文：馮仁昭</p></body></html>
