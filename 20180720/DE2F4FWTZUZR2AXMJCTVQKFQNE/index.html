<html><header><meta charset="utf-8"><title>陳家樂習慣遲到惹禍</title></header><body><h1>陳家樂習慣遲到惹禍</h1><p>陳家樂及樂隊Dear Jane昨日到上環出席手錶品牌活動，家樂指近年一些朋友叫他戴錶，顯示自己的品味。他表示入行初期，自己沒有時間觀念，他說：「自己係當每分鐘有70秒嘅人，曾經試過拍戲遲到，被副導演鬧，鬧我前輩都準時，點可以遲到，我非常唔好意思，公司同事都話我唔可以成日遲到，同時叫我戴番隻錶。」<br>問到拍拖會否遲到？家樂指拍拖時已經有改善。被問到有否與前度余香凝聯絡？家樂表示有短訊聯絡。問到有否機會復合？家樂說：「呢啲遲啲先講。」<br>採訪、攝影：張俊銘</p></body></html>
