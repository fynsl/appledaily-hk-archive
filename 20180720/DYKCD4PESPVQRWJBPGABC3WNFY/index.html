<html><header><meta charset="utf-8"><title>吳雨霏貼全家福賀仔滿月</title></header><body><h1>吳雨霏貼全家福賀仔滿月</h1><p>32歲吳雨霏（Kary）與網球王子老公洪立熙（Brian）上月19日誕下小王子Asher，昨日Kary在Ig首貼一家三口幸福合照，產後首曝光的她，穿上長袖衫保暖防入風，更留言：「HAPPY ONE MONTH.」另外Kary在限時動態中，又分享了紅雞蛋與公公婆婆送上一盒「足金花生」禮物，足見Asher萬千寵愛在一身。</p><p>相中所見，Asher皮膚白裏透紅，頭髮長長，手長腳長，Kary與老公溫馨的望着兒子，而愛犬就睡在中間，一家四口合照，令網友紛紛留言祝福：「Happy family. Blessed.」、「狗狗都有份」。<br>撰文：祖李</p></body></html>
