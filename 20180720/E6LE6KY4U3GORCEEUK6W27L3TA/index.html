<html><header><meta charset="utf-8"><title>【add star】趙薇Burberry穿出女人味</title></header><body><h1>【add star】趙薇Burberry穿出女人味<br></h1><p>內地女星趙薇的衣着品味時好時壞，忽肥忽瘦，偶爾會出現令人驚嚇的大媽look，不過日前她以一身型格有女人味的拼色西裝出席在西安的英國品牌Burberry新店開幕。<br>身穿深紅鮮黃拼色的Burberry羊毛格仔西裝的趙薇，襯墨綠色高腰西褲，大玩紅綠對比色，看起來又瘦又有型，橙紅色唇妝更增添女強人魅力。<br>撰文：安妮</p></body></html>
