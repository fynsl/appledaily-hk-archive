<html><header><meta charset="utf-8"><title>周麗淇自認湊仔叻</title></header><body><h1>周麗淇自認湊仔叻</h1><p>周麗淇（Niki）昨日在銅鑼灣出席時裝店活動，今次活動聯乘米奇老鼠，Niki表示自小已經是米奇fans，她說：「家姐個仔都成日話想去迪士尼，我諗住等佢大個啲就帶佢去。」<br>早前在內地拍完電影返港的Niki，最近終於有時間休息，計劃稍後放暑假：「可能同家姐個仔去旅行，又或者留喺屋企邊度都唔去，見吓朋友。」Niki透露家姐周汶錡剛剛帶大仔出國，所以最近她留在家中負責湊細仔：「我湊仔好叻，佢呢個年紀，湊佢要花好多精神，因為佢見嘢就放入口，睇少陣都唔得。」<br>採訪、攝影：曹家誠</p></body></html>
