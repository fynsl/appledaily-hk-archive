<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】瑤瑤生日貼戒指放閃</title></header><body><h1>【馮仁昭四圍超】瑤瑤生日貼戒指放閃</h1><p>台灣女星郭書瑤（瑤瑤）早前拍台劇《稍息立正我愛你》，同年少6歲嘅王以綸擦出愛火花，今年4月俾傳媒影到喺車上熱吻後，瑤瑤大方承認戀情。</p><p>戀情曝光3個月，瑤瑤前晚喺Ig貼戒指相兼貼文寫：「Dear,Yes I do.」但其實相中所指並非男友，而係閨蜜丫頭（詹子晴）。由於前日係瑤瑤28歲生日，相信嗰隻戒指係丫頭送畀佢嘅生日禮物。<br>撰文：馮仁昭</p></body></html>
