<html><header><meta charset="utf-8"><title>32E葉梓嵐SM突襲書展</title></header><body><h1>32E葉梓嵐SM突襲書展</h1><p>葉梓嵐昨日穿上SM造型服飾，於書展外圍宣傳寫真集，見她以紅繩綑綁32E胸部，乳出驚人，她說：「呢個係寫真裏面一個造型，搵咗專業綑綁師幫手，寫真自己參與八成造型，冇底線，有半裸同紋身，但唔會露三點，會用手遮住。」<br>寫真集原定在書展推出，葉梓嵐說：「部份相過唔到淫審，𠵱家要重新編輯，延遲到9月先正式推出。」她直指失預算：「準備咗兩年幾，入唔到書展有啲後悔，早知唔影太少衫。裏面嘅綑綁相有道具手銬，又有全裸攬住隻狗，影時都好辛苦，尤其胸部，影一陣就要鬆綁唞吓，身上嘅印三、四日至散。」<br>採訪：卓寶花<br>攝影：沈健程</p></body></html>
