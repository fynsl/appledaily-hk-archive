<html><header><meta charset="utf-8"><title>何基佑報喜太太陀女</title></header><body><h1>何基佑報喜太太陀女</h1><p>37歲主持何基佑雙喜臨門，前晚在fb宣佈老婆懷第二胎，昨日又一家三口現身書展，為新書《不打不罵教出好孩子》宣傳。何基佑去年為ViuTV主持幼兒教育真人騷《超級奶爸》，今次再出書分享教仔心得，他強調不會用打鬧方式：「我會同佢講道理，例如30分鐘唔食飯我就會收起，你可以玩到25分鐘食，等佢自己面對，都算狠，太太會配合，已經唔打唔鬧，唔嚴謹唔得。」<br>何基佑有個3歲大兒子，太太現時陀女4個多月，湊成「好」字。他說：「4月底我哋去泰國旅行，細佬話好期待有個妹妹，點知後來太太就有咗，太太𠵱家懷孕狀況比第一胎辛苦。」<br>採訪、攝影：卓寶花</p></body></html>
