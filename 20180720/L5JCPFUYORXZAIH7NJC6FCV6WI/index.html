<html><header><meta charset="utf-8"><title>【港姐女友】小小超拖郭嘉文外遊</title></header><body><h1>【港姐女友】小小超拖郭嘉文外遊</h1><p>25歲的郭嘉文（Karmen）15年奪得港姐季軍後，除了拍劇，還做過《東張西望》主持節目主持，要東奔西跑做採訪。不過，Karmen自前年被爆成為51歲超級鑽石筍盤「小小超」李澤楷的「楷女郎」後，可謂升價百倍，至今仍獲李澤楷寵幸的她，約滿無綫後決定離巢，其後不時都被影到與李澤楷外遊，享受品味生活。早前李澤楷接受《蘋果》訪問，更以「We are fine」來形容二人關係。下月27日是郭嘉文26歲生日，去年情人節，李澤楷豪買億元大宅贈女友，未知今年生日禮物，郭嘉文又會收到甚麼呢？</p></body></html>
