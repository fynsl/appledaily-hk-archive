<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】R＆K爭取演出機會</title></header><body><h1>【馮仁昭四圍超】R＆K爭取演出機會</h1><p>Robynn &amp; Kendy（R&amp;K）噚日喺商台宣傳新歌《青春終老》，佢哋大讚新歌好浪漫：「有啲似以前翻唱歌嗰陣時嘅感覺，不過個人大個咗，演繹嘅方法會唔同。錄音嗰陣，諗番呢7年咁多人幫助自己，情感會濃烈啲。」<br>Robynn &amp; Kendy又話嚟緊會為東華三院同商台合辦嘅busking演出：「我哋覺得busking嘅演變好有趣，𠵱家香港好多品牌同機構會參與，不過我哋有多啲演出機會係好事。」<br>撰文：馮仁昭</p></body></html>
