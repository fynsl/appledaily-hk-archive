<html><header><meta charset="utf-8"><title>AV天王清水健被爆性伴逾百人</title></header><body><h1>AV天王清水健<br>被爆性伴逾百人</h1><p>曾與麻生希合演「愛情動作片」的38歲AV界天王清水健，在本星期日與Blogger兼作家伊藤春香（Hachu）於網上公開戀情，還承認上月於當地區役所辦理「事實婚」登記手續，今後或會正式註冊成為合法夫妻。</p><p>清水健疑似偷食</p><p>不過，消息曝光後，清水健被指私生活淫亂。有網民公開疑似清水健的偷食罪證，截圖中的清水健透過LINE回應女事主及承認偷食，同時踢爆清水健有至少103個性伴侶，當中不乏未成年少女，身在香港開工的伊藤春香暫未有就丈夫的負面報道作出回應。<br>撰文：哥羅</p></body></html>
