<html><header><meta charset="utf-8"><title>Stephy隔空傳情冧王子</title></header><body><h1>Stephy隔空傳情冧王子</h1><p>34歲鄧麗欣（Stephy）本周日突然公開認愛，承認與台灣前偶像組合Lollipop成員、29歲的邱勝翊（王子）譜姊弟戀，但為保護這段情，她坦言低調處理感情。<br>在昨日早上，Stephy心情靚靚在Ig上載即時動態，戴住太陽眼鏡的她，在車上玩自拍，並留言：「Morning！」另一邊廂，王子前晚則在Ig貼了一張日本橫濱的相片，並留言說：「昨天接到了一個新的挑戰，興奮期待，感恩珍惜時光，未來繼續努力。」看來Stephy在隔空和男友講早晨。<br>撰文：如文</p></body></html>
