<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】梁家輝孖女生日有花收</title></header><body><h1>【馮仁昭四圍超】梁家輝孖女生日有花收</h1><p>梁家輝一對寶貝孖女梁穎晨（Chloe）同梁靜曦（Nikkie）前日27歲生日，Nikkie喺Ig貼相，話姑姐都係巨蟹座，三隻巨蟹一齊慶祝生日，而當日Chloe男友都在場，Nikkie外籍男友雖然唔喺香港，但亦送上99支紅玫瑰花表心意，Nikkie感謝男友送上鮮花。另外一張相中，梁家輝細心喺廚房整理另一束玫瑰花，唔知係咪佢送畀老婆江嘉年呢？<br>撰文：馮仁昭</p></body></html>
