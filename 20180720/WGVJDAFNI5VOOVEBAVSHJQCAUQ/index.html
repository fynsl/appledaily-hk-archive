<html><header><meta charset="utf-8"><title>【今日笑一笑】喵星人vs小咕窿　示範秒速越獄</title></header><body><h1>【今日笑一笑】<br>喵星人vs小咕窿　示範秒速越獄</h1><p>大丈夫能屈能伸，想不到小貓也亦然。一頭灰色小貓為衝破環境限制，竟展現神級「縮骨功」。<br><br>在片段中，兩隻小貓原本在透明櫃中，其中一隻不甘被困，看中櫃上一個圓型小洞。這個小洞雖然看來比小貓的頭還要細，但小貓不理，把頭一伸，再伸出前腳，最後一躍而下，短短幾秒，完美示範秒速「越獄」。<br><br>animalsshot@Instagram</p></body></html>
