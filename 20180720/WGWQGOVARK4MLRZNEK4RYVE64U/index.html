<html><header><meta charset="utf-8"><title>【四眼男伴】梁洛施帶兒子會男友</title></header><body><h1>【四眼男伴】梁洛施帶兒子會男友</h1><p>梁洛施與李澤楷分手7年，先後在法國及加拿大被影到和異性約會，去年更被雜誌影到與一名年約40多歲的四眼男在圓方約會，Isabella當日與四眼男十指緊扣睇戲，散場後再去露天西餐廳撐枱腳，其間Isabella更摸四眼男面頰，四眼男就捉實Isabella右手又錫又聞，臨別時四眼男還與戴着口罩的Isabella來一個goodbye kiss。<br>此外，今年4月《蘋果》讀者亦影到Isabella帶兒子和友人，以及一位成熟四眼男在灣仔一間酒店晚膳，其間四眼男更為她殷勤遞餐。</p></body></html>
