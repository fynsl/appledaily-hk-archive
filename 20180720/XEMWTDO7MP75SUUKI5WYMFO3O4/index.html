<html><header><meta charset="utf-8"><title>Miley Cyrus傳取消婚禮</title></header><body><h1>Miley Cyrus傳取消婚禮</h1><p>一度癲喪的美國女歌手Miley Cyrus，自從與「雷神」細佬廉安咸斯禾夫（Liam Hemsworth）復合之後就修心養性，兩人更再次訂婚，不過近日就傳出Miley打算取消婚禮。<br>消息人士指，兩人就生小朋友問題有重大分歧：「廉安非常心傷，Miley取消婚禮計劃，廉安都覺得很累，他們近來都相處得不好。」更指結婚原來只是廉安單方面的意願，而上星期Miley更刪除Ig所有相，看來真的有事發生。</p></body></html>
