<html><header><meta charset="utf-8"><title>求驗客手記：曼聯疑似有華裔新星 - 求驗客</title></header><body><h1>求驗客手記：曼聯疑似有華裔新星 - 求驗客</h1><p>曼聯周四熱身賽喺先失一球下逼和墨西哥球隊CF阿美利加，陣中新星鍾達希（Tahith Chong）表現就非常搶眼，仲交出一次間接助攻。18歲嘅鍾達希喺加勒比海南部嘅古拉索出生，由於鍾達希嘅姓氏「Chong」好似華人姓氏，所以唔少內地網媒就指，鍾達希嘅媽媽係第三代華人咁話，不過呢個講法始終冇得到當事人證實。但可以肯定嘅係，呢位荷蘭U19成員今場表現唔錯，相信嚟緊喺曼聯仲有大把機會，隨時成為下一個連格或者拉舒福特！</p></body></html>
