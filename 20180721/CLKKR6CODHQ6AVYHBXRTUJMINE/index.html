<html><header><meta charset="utf-8"><title>求驗客手記：基沙文獲烏拉圭封傑出訪客 - 求驗客</title></header><body><h1>求驗客手記：基沙文獲烏拉圭封傑出訪客 - 求驗客</h1><p>有唔少烏拉圭朋友嘅法國前鋒基沙文，早前喺俄羅斯世界盃半準決賽對烏拉圭嘅比賽取得入波，出於對馬德里體育會隊友高甸同埋荷西基文尼斯嘅尊重而拒絕慶祝後；禮拜日幫法國贏得冠軍後出席記招時，肩上又披住一塊烏拉圭國旗。烏拉圭首都蒙特維多市長丹尼爾馬天尼斯眼見基沙文咁愛呢個南美洲國家，打算宣佈佢為「傑出訪客」，以回應佢嘅友善舉動。一般預計，基沙文喺今年12月前往烏拉圭出席高甸婚禮時，會喺市政廳接受頒獎儀式。</p></body></html>
