<html><header><meta charset="utf-8"><title>靚靚夫婦拖手掃貨</title></header><body><h1>靚靚夫婦拖手掃貨</h1><p>袁詠儀（靚靚）一家剛去完英國旅行，返港後似乎買得意猶未盡，大前日兩公婆再次出動，去銅鑼灣濕平。靚靚和老公張智霖先到一間名錶專門店，店員熱情招待，逗留半個多小時後離開。之後兩人拖手轉去時代廣場逛街，沿路有不少人認出他們。靚靚在化妝品專櫃買了不少護膚品及化妝品，由張智霖找數，非常恩愛。<br>靚靚事後接受本報訪問，被問到是否買了很多錶，所以受到熱情招呼時，她笑說：「一隻錶都冇買呀！都睇唔啱，店員咁熱情招待係因為我哋同嗰幾位店員識咗好耐。」她透露在英國度假非常開心，更指在當地碰到的熟人，比起在香港碰到的還多。<br>採訪、攝影：孔志豪、徐錦池</p></body></html>
