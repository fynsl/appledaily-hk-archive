<html><header><meta charset="utf-8"><title>求驗客手記：伊巴願賭服輸會找數 - 求驗客</title></header><body><h1>求驗客手記：伊巴願賭服輸會找數 - 求驗客</h1><p>英格蘭喺世界盃八強對瑞典賽前，伊巴謙莫域曾喺網上向舊隊友碧咸「挑機」，結果梗係伊巴輸咗。碧咸賽後即刻喺網上發帖，仲特意改圖幫伊巴着上英格蘭波衫等佢「找數」。呢位瑞典球星禮拜四接受《BBC》電視台訪問，首次對住鏡頭同碧咸講：「大衛，我哋嘅對賭，我輸咗；我會嚟溫布萊睇英格蘭比賽，當然仲會着住英格蘭波衫同埋食炸魚薯條。」伊巴仲補充咗句：「瑞典輸波後，我要一啲時間去唞唞氣同冷靜，𠵱家我可以啦，我嚟緊好好期待去睇比賽。」</p></body></html>
