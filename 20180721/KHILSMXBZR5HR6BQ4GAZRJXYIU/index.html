<html><header><meta charset="utf-8"><title>【日本臭咖喱】臭味從何而來？ 狗仔聞到衝埋嚟想食</title></header><body><h1>【日本臭咖喱】臭味從何而來？ 狗仔聞到衝埋嚟想食</h1><p>姐姐剛去完日本旅行，帶了這盒即食咖喱給我作為手信。</p><p>因為不會日文，我只看得懂盒面上那個「臭」字。甚麼？臭的咖喱？誰會發明這種怪東西？膽小的我試吃前稍為在網上搜尋了一下，它似乎不是甚麼新產品，看到的評論都說這咖喱真的惡臭無比難以下嚥。究竟它會有傳說中那麼臭嗎？而它的臭味又從何而來呢？看過影片就知道了！<br></p><p>製作: 成波之路<br><br>即Like全新飲食專頁【籽想好食】： https://www.facebook.com/food.appleseed/ <br></p></body></html>
