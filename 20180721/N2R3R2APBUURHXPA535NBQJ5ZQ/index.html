<html><header><meta charset="utf-8"><title>《與神同行》下集推IMAX版</title></header><body><h1>《與神同行》下集推IMAX版</h1><p>韓國賣座電影《與神同行》的下集《與神同行：終極審判》，將於下月港、韓同步上映，下月1日香港舉行優先場，昨日公開發售門票，截至晚上已售出超過一半。<br>《與神同行》下集演員河正宇、朱智勛、馬東石等，下月5日會孖導演金容華訪台宣傳，台灣將推出2D標準版、4DX版及IMAX版，香港亦與台灣睇齊有三個版本。《與神同行》下集是全球首部韓片推IMAX版，導演表示非常榮幸。</p></body></html>
