<html><header><meta charset="utf-8"><title>Eason東京撐余文樂</title></header><body><h1>Eason東京撐余文樂</h1><p>余文樂獲老婆王棠云為他生了可愛囝囝，除了家庭得意，他創立的潮牌MADNESS發展也不錯。為慶祝四周年，他在東京舉行了一連四日的pop-up store，同時宣佈即將跟其他潮牌合作。<br>余文樂的pop-up store位於代官山蔦屋書店的Garden Gallery，除了老婆和妹妹夫婦、杜如風撐場外，他昨日再在Ig貼出跟陳奕迅（Eason）及徐濠縈的合照。Eason下周五便44歲生日，相信此行也是他的生日之旅，有網友拍到Eason一家三口前日在余文樂店中出現，當日康堤穿了超短牛仔褲騷長腿，身高已過了爸爸Eason的耳朵。<br>撰文：楊定</p></body></html>
