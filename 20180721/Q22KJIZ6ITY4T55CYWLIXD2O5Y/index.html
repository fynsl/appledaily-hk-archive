<html><header><meta charset="utf-8"><title>【負面新聞多】傳在夜店工作曾隆胸</title></header><body><h1>【負面新聞多】傳在夜店工作曾隆胸</h1><p>現年27歲的許珮榆於09年拍攝《四葉草：南華夢飛翔》入行，13年更曾推出寫真集，大晒其35D身材。多年來她拍過《唐伯虎衝上雲霄》及《天師門僵屍》等港產片，惟星途暗淡。</p><p>於是Diva在16年把心一橫，參加ViuTV選美騷《美選D.n.A》，不過她負面新聞多多，有傳聞她曾在夜店工作、有一名幾歲大兒子及隆胸，但她一一否認。當時Diva曾在心口「打陰影」以加強事業線，她解釋是不欲另一參賽者「大胸黃翠如」鄧月平搶盡鏡頭。</p></body></html>
