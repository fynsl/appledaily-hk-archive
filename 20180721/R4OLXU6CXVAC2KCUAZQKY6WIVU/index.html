<html><header><meta charset="utf-8"><title>求驗客手記：C朗北京故宮晒球技 - 求驗客</title></header><body><h1>求驗客手記：C朗北京故宮晒球技 - 求驗客</h1><p>剛轉投祖雲達斯嘅葡萄牙球星基斯坦奴朗拿度（C朗）展開為期兩日嘅中國行，佢禮拜四已經抵達北京，當日就去咗故宮，仲喺門外大晒的波技巧。C朗仲話中國嘅足球仲有發展潛力，要畀年輕球員多啲機會，「佢哋就係未來，要畀佢哋好嘅學校同埋球場。我希望中國有一日會出現好似我咁，甚至仲好過我嘅球員。」而佢噚日就去咗北京奧體中心，為當地一個校園足球聯賽做頒獎嘉賓，佢仲落埋場同學生較技，睇到球迷如癡如醉，歡呼聲一浪接一浪。</p></body></html>
