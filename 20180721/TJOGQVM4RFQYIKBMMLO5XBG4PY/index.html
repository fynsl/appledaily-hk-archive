<html><header><meta charset="utf-8"><title>Coffee笑囝囝掩臉好寸</title></header><body><h1>Coffee笑囝囝掩臉好寸</h1><p>現年28歲的林芊妤（Coffee）早前跟銀行高層翟志榮奉子成婚，預產期在10月底，Coffee前晚在社交網貼出腹中囝囝的超聲波照片後留言：「Oh my god！今日醫生話我好叻，因為冇乜點肥到，但個B竟然係大碼BB，長在胎兒不長肉，令我聽完最開心嘅係，知道肚腩仔健健康康。」<br>相中的囝囝在Coffee肚中以手掩半邊臉，擺出omg表情，網民搞笑說：「冇眼睇。」Coffee回覆：「係呀，佢好寸。」Coffee至今6個月身孕，體重比懷孕前只重了17磅：「我想順產呀，不過好多因素，醫生話胎盤有少少低，有機會要開刀。」<br>撰文：楊定</p></body></html>
