<html><header><meta charset="utf-8"><title>周董與吳宗憲師徒破冰</title></header><body><h1>周董與吳宗憲師徒破冰</h1><p>周杰倫（小圖）97年被吳宗憲睇中而展開星途，不過15年周杰倫與昆凌三次行禮和擺酒都沒有邀請吳宗憲（右二）。而吳宗憲將於下周六在台灣小巨蛋開騷，前晚周董突然於Ig上載吳宗憲及拍檔的綵排照片，並留言：「演唱會加油啦，你們的合體又讓我彷彿回到過去，已經20年了，時間真快。」台灣《蘋果》問吳宗憲是否師徒破冰，他說：「我們最近就是把演唱會的事情弄好，其他的事情……未來是未來，難以估計啊！」</p></body></html>
