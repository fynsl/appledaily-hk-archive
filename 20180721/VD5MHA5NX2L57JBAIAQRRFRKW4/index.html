<html><header><meta charset="utf-8"><title>陳榮峻吳香倫歐洲蜜月</title></header><body><h1>陳榮峻吳香倫歐洲蜜月</h1><p>62歲的陳榮峻與58歲的吳香倫於本月10日在堅道天主教堂舉行婚禮，黃昏戀修成正果。當時陳榮峻表示與太太會到地中海度蜜月，連日來這對新婚夫婦亦齊齊在社交網貼出蜜月照片，地點包括到意大利西南部，參觀拿坡里龐貝古城及哥倫布故居，以及到西西里島及馬爾他遊覽，其後更展開郵輪之旅。<br>陳榮峻亦有留言：「在意大利熱那亞GENOA參觀完哥倫布故居，正式登上郵輪，展開郵輪之旅，船公司特意送上香檳及生果，祝賀我倆蜜月之旅。」<br>撰文：沈麗珠</p></body></html>
