<html><header><meta charset="utf-8"><title>【白毛巾擺陣】注重衞生怕男人唔洗手</title></header><body><h1>【白毛巾擺陣】<br>注重衞生怕男人唔洗手</h1><p>劉鑾雄每次出巡除了浩浩蕩蕩的保鑣陣容，最引人注目就每位保鑣手上的白毛巾。有傳言是因為大劉有潔癖，不過他接受本報訪問時，已斷言否認，他解釋說：「有時主要係用嚟扶住手腕，我好多年見到有啲男性朋友，小完便唔洗手；後尾我又見到美國傳媒話，有啲女人小完便又係唔洗手。咁我又比較乾淨啲，唔係話嚴重潔癖，只係注重衞生。」這亦是他不喜歡跟人握手的原因，他亦不諱言經常洗手，所以皮膚好粗。另外，每次替大劉開門的保鑣都要用紙巾包着門挽，以保持整潔。</p></body></html>
