<html><header><meta charset="utf-8"><title>港鐵旺角站炒梯目擊者：行雷咁嚇死我</title></header><body><h1>港鐵旺角站炒梯<br>目擊者：行雷咁嚇死我</h1><p>【本報訊】「我啱啱上完扶手電梯，背後突然傳嚟『嘭』一聲巨響，好似行雷咁。一望原來係炒梯，嚇死我喇！」讀者梁小姐前晚，於港鐵旺角站月台乘搭扶手電梯前往大堂，惟當其剛步出扶手電梯時，梯級突然爆開，最頂端有一梯級拱起，梯梳四散，露出長方形空隙。梁身後幾名途人亦受到波及，幸沒有受傷。隨後有港鐵職員到場處理事件。<br><br>港鐵發言人表示，前晚7時05分，旺角站車務控制中心職員發現大堂B出入口一條扶手梯的燈號亮起，顯示該扶手梯停止運作。職員趕至了解，發現該扶手梯的頂端梯級及梯梳損毀，立即將其圍封，並召承辦商派員到場維修。</p></body></html>
