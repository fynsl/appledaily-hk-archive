<html><header><meta charset="utf-8"><title>袁偉豪想影女友全裸</title></header><body><h1>袁偉豪想影女友全裸</h1><p>袁偉豪與女友張寶兒昨日現身書展宣傳新書《Benontheroad》，寫真最後一頁有袁偉豪露股黑白相，他說：「想帶出一個意義係大家出世時乜都冇，赤裸咁嚟，離開時乜都帶唔走。最初喺峇里海灘睇景，呢個海灘係正灘隔籬嘅小灘，正灘當時好多人，自己就圍住條毛巾睇景。」<br>張寶兒大讚新書訊息正面，問她會否為慈善影全裸相？她說：「暫時未有咁嘅膽量。」袁偉豪說：「如果要影都要由我操刀。」</p></body></html>
