<html><header><meta charset="utf-8"><title>鄭嘉穎好想娶陳凱琳</title></header><body><h1>鄭嘉穎好想娶陳凱琳</h1><p>48歲的鄭嘉穎與27歲陳凱琳拍拖三年，有報道指二人下月去海外舉行小型婚禮，只邀請十多位好友包括馬國明、唐詩詠等出席，之後再去陳凱琳的成長地方加拿大補擺喜酒。<br>本報昨日向鄭嘉穎和陳凱琳求證，二人似乎已夾好口供，鄭嘉穎說：「我都想，哈哈哈哈哈！多謝大家關心，我哋兩個感情好好，至於結婚呢，有消息再通知大家！」陳凱琳亦未有否認婚訊：「有消息再通知大家！」<br>採訪：鍾國仁</p></body></html>
