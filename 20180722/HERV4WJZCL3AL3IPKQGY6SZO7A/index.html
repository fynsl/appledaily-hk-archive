<html><header><meta charset="utf-8"><title>【英國長大】拍處境劇成功入屋</title></header><body><h1>【英國長大】拍處境劇成功入屋</h1><p>陳智燊在英國長大，父母在當地開餐館。在倫敦大學畢業後，Jason曾在當地醫院擔任管理工作，03年返港後，至06年入無綫電視第20期藝員訓練班。由於英語流利，初期被安排擔任明珠台節目《港生活．港享受》主持。<br>Jason在06年開始拍劇，曾出演《潮爆大狀》、《鳳凰四重奏》等，但都是跑龍套。至11年憑處境劇《誰家灶頭無煙火》成功入屋，翌年與鍾嘉欣拍《幸福摩天輪》（圖）擔正男一，卻無以為繼。近年演出劇集《三個女人一個「因」》、《超能老豆》更被抽起延遲推出。</p></body></html>
