<html><header><meta charset="utf-8"><title>【今日笑一笑】唔想做hot dog！狗狗「夏」水禮</title></header><body><h1>【今日笑一笑】<br>唔想做hot dog！狗狗「夏」水禮</h1><p>夏日炎炎，不少人都去海灘消暑，這班英國汪星人也相約去游水降溫。<br><br>倫敦有狗狗保母公司發起狗狗「夏」水禮，讓一班狗狗也可以享受游水樂趣兼消暑。為了安全，一班狗狗穿上特製救生衣，只要主人將球拋入水中，狗狗們便落水搶球，玩得不亦樂乎。大會還準備了獨角獸及紅鶴造型的浮床，讓倦了或怕水的狗狗也能享受一番。<br><br>路透社／Rover.com</p></body></html>
