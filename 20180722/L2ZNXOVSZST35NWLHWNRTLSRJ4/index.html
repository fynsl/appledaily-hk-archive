<html><header><meta charset="utf-8"><title>【一周必看】細仔爆爛賭虧空公款　老竇反駁為妻炒燶期指填數</title></header><body><h1>【一周必看】<br>細仔爆爛賭虧空公款　老竇反駁為妻炒燶期指填數</h1><p>七旬男子吳國樑早前聲稱遭兩忤逆仔侵吞千萬維景灣畔豪宅，連日遭狂轟的幼子大爆父親在1997年買賣期指輸光積蓄，繼而虧空公款被判監，2006年更申請破產，暗示父親沒經濟能力在2009年買入涉事單位；吳國樑日前隔空回應指當年炒燶期指的是亡妻吳玉屏，事後他提取數十萬元「公司錢」為妻填數，至於為何破產期間仍能付逾百萬元首期，吳稱「唔方便透露」。</p></body></html>
