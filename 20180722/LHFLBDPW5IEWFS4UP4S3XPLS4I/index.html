<html><header><meta charset="utf-8"><title>城城廣告音樂涉侵權</title></header><body><h1>城城廣告音樂涉侵權</h1><p>做網絡創作為免被盜用，不少創作者都會在片或相落水印保障自己，最近郭富城的個人護膚品牌Aa Kode+推出廣告，畫面上沒水印，但只要留心聽背景音樂，便會聽到女人聲說「Audio Jungle」，短短36秒廣告已出現4次。「Audio Jungle」是販賣罐頭音樂網站，落「音頻水印」防盜用，城城的廣告音樂似有侵權之嫌。城城的宣傳片製作公司澄清：「現在流出的影片是預覽版，並非最終版，今次事件屬人為疏忽。」</p></body></html>
