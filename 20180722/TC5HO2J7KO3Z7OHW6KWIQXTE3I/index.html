<html><header><meta charset="utf-8"><title>黎耀祥北上賺多過無綫</title></header><body><h1>黎耀祥北上賺多過無綫</h1><p>黎耀祥和謝雪心昨日在荃灣為仁濟醫院賣旗，祥仔現時北上發展，他透露剛拍完一套內地劇，但下個月會再接拍一部無綫劇。北上發展會否好辛苦？他說：「唔會，喺內地拍劇時間穩定，每日都係12至14個鐘，人又多，打燈都快啲。」<br>至於在內地拍一套劇集是否等於在無綫一年的酬勞？祥仔即笑說：「唔止！」因為視帝身份，酬勞會較高？他表示：「唔好咁講，喺內地拍多啲，喺無綫拍少啲，數字嘅嘢，幻覺嚟嘅箒！」提到陳智燊亦選擇離開無綫，祥仔指陳智燊本身有很多生意，而且每個人的想法都不一樣，加上現時無綫的形式亦好自由。<br>採訪、攝影：黃曉妍</p></body></html>
