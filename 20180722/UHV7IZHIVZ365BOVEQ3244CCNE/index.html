<html><header><meta charset="utf-8"><title>新湯女郎手握大權</title></header><body><h1>新湯女郎手握大權</h1><p>過往特務片中的女性角色都是扮演弱者，《MI6》不但反傳統加入兩位女演員，飾演手握大權的角色。金球獎影后Angela Bassett在片中飾演新任中情局局長，因不認同「不可能任務情報局」（IMF）的做法，派卡維飾演的August Walker與他們合作。至於英國劇集《王冠》（The Crown）中飾演瑪嘉烈公主的Vanessa Kirby，將飾演綽號「白寡婦」的神秘黑市軍火商，成為新一任「湯女郎」。</p><p>Vanessa認為導演緊貼國際視野 ，擺脫女性角色一貫的既定形象，對於現時荷李活女性角色越來越受重視，她們同時稱非常開心。</p></body></html>
