<html><header><meta charset="utf-8"><title>李泳豪冇睇楊思琦寫真</title></header><body><h1>李泳豪冇睇楊思琦寫真</h1><p>李泳豪有份投資的食店昨日在旺角開張，父親李家鼎、楊明、韋家雄與未婚妻撐場，李泳豪首次投資食店，有向父親請教。楊思琦最近推出寫真集，李泳豪沒留意，提到對方原來是李嘉欣親戚，他說：「唔好意思，唔回應。」<br>10月6日結婚的韋家雄透露已訂酒席，婚後會跟太太度蜜月：「如果唔係怨我一世，每次鬧交拎嚟講。」楊明就稱投資的食店將在港島區開分店。<br>採訪：王連連<br>攝影：仇志德</p></body></html>
