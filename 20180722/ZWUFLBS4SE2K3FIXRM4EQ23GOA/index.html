<html><header><meta charset="utf-8"><title>Rick親證退出《陰屍路》</title></header><body><h1>Rick親證退出《陰屍路》</h1><p>大熱喪屍劇《陰屍路》（The Walking Dead）第九季將於十月首播，「Rick」Andrew Lincoln聯同一眾演員前日現身聖地牙哥漫畫節宣傳，他親證將會離開《陰屍路》系列：「這會是我演Rick的最後一季。」劇集趁機公開首個預告，Rick坐「Daryl」Norman Reedus電單車尾，Daryl反問Rick：「我們是否同一陣線？」預告兩人將會決裂。</p></body></html>
