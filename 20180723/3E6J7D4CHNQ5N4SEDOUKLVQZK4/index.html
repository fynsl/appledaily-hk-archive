<html><header><meta charset="utf-8"><title>林作扮女人嗌爽</title></header><body><h1>林作扮女人嗌爽</h1><p>林作和裕美昨日在灣仔出席網上購物平台發佈會，林作以女僕造型現身：「第三次扮女人，我細個時媽咪恨生女，成日將我男扮女裝，下面涼浸浸，幾爽吖！」對於陶傑在fb指他與麥明詩地下情，他說：「完全唔知情，冇乜回應，你見到我𠵱家都係尋尋覓覓緊，𠵱家搵到新方向（扮女人），所有女士都對我放下戒心。」<br>問是否有女友都不會承認？林作說：「唔知，一直我都冇公開講過我係單身定非單身，就算你喺婚禮撞到我，都係咁講。」問到裕美何時再婚？她說：「唔好問我，人大咗，順其自然，我啱啱30歲，反而想追夢。」<br>採訪：黃曉妍<br>攝影：仇志德</p></body></html>
