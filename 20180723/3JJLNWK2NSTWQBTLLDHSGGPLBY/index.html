<html><header><meta charset="utf-8"><title>陳嘉莉拒翻撻張建聲</title></header><body><h1>陳嘉莉拒翻撻張建聲</h1><p>張建聲與陳嘉莉（Kelly）今年4月「閃分」，有指男方暗交「籃球女神」方詠琳，之後男方似後悔當日與Kelly分手，早前在社交網留言：「錯誤的決定已不能回頭，唯有做好自己，不再令人失望。」前日Kelly在facebook上載靚樣片，舊愛就給「心心」及「Like」關注，似有意翻追前度，本報就致電Kelly，她表示未有留意對方給心：「feel唔feel到唔重要，最重要我現在嘅心態，好想focus事業，暫時未必想拍拖，好enjoy有自己生活圈子同生活。」二人合作的新戲將上映，問到她宣傳見面會否尷尬？她表示：「唔怕，始終係工作。」<br>採訪：嵐山</p></body></html>
