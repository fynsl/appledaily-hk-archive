<html><header><meta charset="utf-8"><title>吳卓羲笑旺角賣鹹碟聞名</title></header><body><h1>吳卓羲笑旺角賣鹹碟聞名</h1><p>劉心悠、吳卓羲、廖啟智和尹光等昨日在旺角為新戲《再見．女人街》開鏡拜神，電影公司將女人街其中一個街口封了一半，塞滿逾百市民圍觀，故有警察到場了解，幸好儀式順利完成。穿上小背心的劉心悠在片中飾演運輸工人，吳卓羲則演古惑仔，兩人表示未知有沒有親熱戲。<br>吳卓羲透露閒時會去旺角買波鞋，有否試過買色情影碟？他笑說：「我買遊戲，其他聲太嘈，我唔係好聽到，但我知有呢啲賣，係聞名嘢，我有朋友喺外國嚟，都會去參觀呢啲地道嘢，佢都想聽人哋點嗌。」對於有傳鄭嘉穎下月與女友陳凱琳結婚，吳卓羲和劉心悠表示不知情。<br>採訪：黃曉妍<br>攝影：仇志德</p></body></html>
