<html><header><meta charset="utf-8"><title>秋官拍劇教徒弟練腹肌</title></header><body><h1>秋官拍劇教徒弟練腹肌</h1><p>鄭少秋（秋官）日前為ViuTV拍攝劇集《詭探前傳》，他在戲中飾演靈異大師「彭師傅」，與游學修、麥子樂及陳安立三個弟子有不少對手戲。前晚陳安立在facebook上載短片，秋官教陳安立及麥子樂以坐姿做運動，三人排排坐，將雙腳抬起再伸展，秋官邊做邊講︰「唔使一定直，不過呢，有指呢個（收腹）冇咁勁。」在旁的陳安立就說︰「師傅都喼弗。」而麥子樂一直默默咁做，秋官再表示︰「呢個好簡單，𠵱家做呢個都有感覺。」之後，三人再轉動作，將雙手擺左擺右配合雙腳伸展練腰力，秋官大騷挺直腰功，再說︰「呢個好似玩咁，但係做得多又掂喎。」<br>撰文：唐如</p></body></html>
