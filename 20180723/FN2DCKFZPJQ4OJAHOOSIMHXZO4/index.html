<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】梁詠琪被盜賬戶籲勿受騙</title></header><body><h1>【馮仁昭四圍超】梁詠琪被盜賬戶籲勿受騙</h1><p>梁詠琪（GiGi）身在西班牙同老公囡囡度假，佢噚日喺fb留言，叫粉絲提防有人偷佢Ig相開假賬戶，叫粉絲入錢去指定戶口，當粉絲向佢經理人查詢先揭發呢件事。GiGi嘅經理人公司星皓亦發聲明話：「我們覺得此類行為十分可恥，網上平台是藝人與歌迷溝通的最直接方式，卻被利用騙財，希望有關單位亦能配合注意，保障所有人均能在安全安心的情況下在平台活動。所幸暫時未有收到有歌迷被騙。」<br>撰文：馮仁昭</p></body></html>
