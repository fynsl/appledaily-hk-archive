<html><header><meta charset="utf-8"><title>變性英雄參戰《女超人》</title></header><body><h1>變性英雄參戰《女超人》</h1><p>DC漫畫除了派出電影亮相聖地牙哥漫畫節，由Melissa Benoist主演的劇集《女超人》（Supergirl）前日亦為10月首播的第四季造勢。今季將會有新角色加盟，包括黑人男星David Ajala飾演的反英雄人物Manchester Black，還加入電視史上首個變性英雄Dreamer，該角色於前日活動宣佈會由21歲變性女演員Nicole Maines演出。這位變性英雄是一心想保護他人的年輕跨性別女性，今季交劇情會講述Nia Nal成為Dreamer的旅程，過程會有點像Melissa飾演的Kara成為如何成為女超人。</p></body></html>
