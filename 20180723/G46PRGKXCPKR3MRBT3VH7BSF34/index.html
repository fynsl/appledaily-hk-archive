<html><header><meta charset="utf-8"><title>湯告魯斯拉隊殺入《RM》</title></header><body><h1>湯告魯斯拉隊殺入《RM》</h1><p>荷李活猛片《職業特工隊：叛逆之謎》（Mission：Impossible-Fallout）將於本周四在港開畫，早前劇組拉隊到韓國宣傳，三位主角湯告魯斯（Tom Cruise）、「超人」亨利卡維（Henry Cavill）及西蒙柏奇（Simon Pegg）亦亮相人氣綜藝節目《Running Man》（RM），節目昨午播出。三人有挑戰各種遊戲，劉在錫稱靚佬湯是其偶像，全昭旻自爆最冧「超人」，而靚佬湯自爆赴韓前學擺心心。</p></body></html>
