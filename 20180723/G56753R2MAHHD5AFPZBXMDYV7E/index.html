<html><header><meta charset="utf-8"><title>汪琳添丁囡囡改名</title></header><body><h1>汪琳添丁囡囡改名</h1><p>圈中喜事浪接浪，除陳凱琳盛傳已陀B，所以趕住嫁人外，現年40歲的汪琳日前再添一子。汪琳與圈外商人老公張忠弦育有6歲女兒Kesha，去年懷有第二胎，BB仔日前終於出世，囝囝重6.8磅，眼仔睩睩，似足媽咪。汪琳接受本報訪問時顯得開心：「大家都開心，終於幫家姐有個細佬。但老公地位越來越低，要顧住小朋友先。」<br>汪琳提到囡囡做家姐冇呷醋，更幫弟弟改英文名Lewie：「家姐覺得細佬好可愛，點解手仔腳仔咁細，BB要抽血，佢又問點解咁細個腳仔要貼膠布，咁咪好痛，好肉緊，好錫細佬。」此外，汪琳透露會努力餵人奶。<br>採訪：嵐山</p></body></html>
