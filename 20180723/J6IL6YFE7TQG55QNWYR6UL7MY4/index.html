<html><header><meta charset="utf-8"><title>話題：天價轉播費+觀眾速食文化體育冇世界？</title></header><body><h1>話題：天價轉播費+觀眾速食文化<br>體育冇世界？</h1><p>隨着長達38年的無綫長壽體育節目《體育世界》本月初結束，香港免費電視已沒有類似體育節目。現今一切講速度，前《體育世界》主持劉健基坦言每星期一次的體育節目播的是舊聞，專題已不容許慢工出細貨，《體育世界》前主編趙燦輝指，觀眾看體育不太講求質素，電視台寧要獨家不願合播，令歐洲頂級足球聯賽與大型運動會播映費越來越貴，其實良性競爭才是體育行業與觀眾的出路。</p><p>記者：曾雁平、徐嘉華<br>攝影：許頌明</p></body></html>
