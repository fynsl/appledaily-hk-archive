<html><header><meta charset="utf-8"><title>江若琳孖咇出騷：收入歸我</title></header><body><h1>江若琳孖咇出騷：收入歸我</h1><p>江若琳跟未婚夫、「生煎包王子」蕭潤邦（Oscar）今年12月底結婚，去年公開戀情後不時情侶檔出騷，兩人前日被邀到馬來西亞出席婚紗店活動，他們上台分享即將步入人生新階段的心情。<br>穿了吊帶裙的江若琳，容光煥發，Oscar反而一身便服，兩人孖咇出騷，問到Oscar的酬金是否會由未婚妻江若琳代收？江若琳前晚在電話中說：「佢喺10年前喺娛樂上冇乜收入，10年後喺娛樂收入，梗係歸我所有，我會幫佢接job，大家想搵佢做嘢記得搵我。」據知這次出騷，兩人酬勞合共6位數字，全數由江若琳獨自袋袋平安。<br>採訪：陳杰</p></body></html>
