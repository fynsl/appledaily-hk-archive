<html><header><meta charset="utf-8"><title>吳鎮宇推薦胡定欣拍電影</title></header><body><h1>吳鎮宇推薦胡定欣拍電影</h1><p>吳鎮宇及胡定欣日前接受訪問，大談拍攝電影《逆流大叔》感受。這部戲原來是吳鎮宇推薦胡定欣主演，鎮宇說：「我一路有留意阿妹（胡定欣）嘅演出，佢一時就打女、一時做啞女，所以呢次係有喜感味道嘅角色，佢能夠handle。另外，佢見慣我點去做嘢，唔會幻想我好惡，好兇狠，佢一早經歷過。」<br>胡定欣則表示未來想做歌舞劇及音樂劇：「舞台劇做過好多，唔好再煩我，冇乜挑戰，之前《脫皮爸爸》導演司徒慧焯有提出過，不如又唱又跳，等我有排驚！」胡定欣得知鎮宇有意做歌舞劇時，更提議鎮宇親自製作，一齊合演。<br>撰文：沈麗珠</p></body></html>
