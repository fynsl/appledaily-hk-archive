<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張曦雯露纖腰展球技</title></header><body><h1>【馮仁昭四圍超】張曦雯露纖腰展球技</h1><p>張曦雯（Kelly）噚日喺荃灣出席車路士足球學校活動，佢一身白色超短tee藍色運動褲，大騷纖腰相當養眼。Kelly與港足四代球員包括陳發枝、山度士父女、謝家榮同場學技，其中山度士就教Kelly盤扭球技，佢笑言平時打機都有打足球遊戲，Kelly原來唔止打機叻，今次落場踢真波，都算有慧根，見佢扭波都有板有眼，之後更玩踢九宮格。<br>撰文：馮仁昭</p></body></html>
