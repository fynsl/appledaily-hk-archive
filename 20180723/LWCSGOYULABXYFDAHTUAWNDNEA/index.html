<html><header><meta charset="utf-8"><title>Ren單拖襲港最冧星爺</title></header><body><h1>Ren單拖襲港最冧星爺</h1><p>韓國男團NU'EST W成員Ren昨日單拖襲港，到觀塘出席開幕活動，吸引近600名粉絲撐場。Ren一出場即不停派心及向粉絲揮手，又用廣東話打招呼：「大家好，我係Ren，請多多關照，我愛你。」Ren又自爆想與周星馳合作：「細個十分鍾意睇《少林足球》，睇了近50次，睇到識背台詞。」<br>及後Ren就同粉絲玩遊戲兼晒畫功及舞技，同時又送抱、攬膊頭與粉絲合照，令台下粉絲羨慕不已。<br>採訪：文凱靈<br>攝影：林賓尼</p></body></html>
