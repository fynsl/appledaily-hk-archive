<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】莫文蔚預告下年開港騷</title></header><body><h1>【馮仁昭四圍超】莫文蔚預告下年開港騷</h1><p>莫文蔚（Karen）前晚喺澳門舉行入行25周年世界巡迴演唱會，佢媽咪同哥哥都有嚟捧場，Karen一身金bra現身騷長腿，之後又變身貓女郎造型跳勁舞。除咗性感造型，Karen更玩才藝表演古箏同打大鼓，最後喺encore環節就換上球衣，配合番佢巡迴嘅球賽元素，因為佢話出道25年，好似完成了上半場，𠵱家就期待下半場，佢透露有13年冇喺香港開騷，下年就會返港搞，已計劃香港站會唱多啲廣東歌。<br>撰文：馮仁昭</p></body></html>
