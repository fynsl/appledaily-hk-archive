<html><header><meta charset="utf-8"><title>求驗客手記：朗尼正選輸波兼領黃 - 求驗客</title></header><body><h1>求驗客手記：朗尼正選輸波兼領黃 - 求驗客</h1><p>前曼聯隊長朗尼轉投美職華盛頓聯隊（DC聯）後，上禮拜六第一次踢正選，但球隊作客阿特蘭大聯領先一球下，最後倒輸1:3，而朗尼亦領到一面黃牌。朗尼今場踢咗66分鐘，不過開波八分鐘已經有史泰比開紀錄嘅DC聯，最後俾阿特蘭大聯嘅委內瑞拉前鋒祖斯夫馬天尼斯連入三球，反敗1:3，朗尼50分鐘亦攞咗登陸美職後第一張黃牌。次美職一級嘅美國足球聯賽，有隊波叫拉斯維加斯之光，都話對牙買加飛人保特有興趣，教練山齊士蘇拿仲講明會俾保特打翼鋒，仲話好肯定佢可以征服美聯咁話。</p></body></html>
