<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】莫竣名稱拍節目俾鬼壓</title></header><body><h1>【馮仁昭四圍超】莫竣名稱拍節目俾鬼壓</h1><p>ViuTV嘅靈異真人騷《入住請敲門》第二季已喺上周一播出，莫竣名同林婷繼續做主持，佢哋呢次去咗東南亞盛傳猛鬼酒店探險，仲喺酒店房遇到靈異事件，連一向大膽嘅莫竣名都覺得奇怪：「嗰集喺芭堤雅拍，上年發生過藏屍案，拍嗰陣出現嘅奇怪事，好深刻，真係好難解釋，我嗰晚仲俾鬼壓，本來我已經將冷氣校到23度左右，不過成間房好凍，似係得10零度，成晚瞓得好差！」<br>撰文：馮仁昭</p></body></html>
