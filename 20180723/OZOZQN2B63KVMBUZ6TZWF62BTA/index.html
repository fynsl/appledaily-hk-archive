<html><header><meta charset="utf-8"><title>張繼聰羨慕米奇搞喊女</title></header><body><h1>張繼聰羨慕米奇搞喊女</h1><p>張繼聰和謝安琪的幸福四口之家，非常令人羡慕。張繼聰不時在Instagram晒家庭樂，昨日貼出1歲多囡囡張靖的短片，片中她在迪士尼樂園主題餐廳內，看到人扮的米奇老鼠即走近影相，其後又折返向米奇講拜拜，還老友鬼鬼擊掌，十分搞笑。<br>張靖被米奇抱一抱後，即依依不捨放聲大哭起來，米奇馬上抱着張靖掃背安慰，媽咪謝安琪也問囡囡︰「點解咁慘呀？」片中未見爸爸張繼聰出鏡，不過他卻在Ig留言︰「唔捨得米奇， 好可愛， 同時好羨慕，都未試過唔捨得我到要喊！」可見張繼聰十分「葡萄」米奇的魅力。<br>撰文：楊定</p></body></html>
