<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】吳忠義全家福細仔冇影</title></header><body><h1>【馮仁昭四圍超】吳忠義全家福細仔冇影</h1><p>已故藝人司馬燕老公吳忠義（Togi）今個月頭喺峇里迎娶Beth，佢大仔Ian就有飛去撐老竇，而細仔Brian就未有現身。Togi同老婆過緊新婚生活，兩個仔都一齊移居新加坡，噚日就喺社交網貼咗兩公婆同大仔二人食飯相，兩公婆就好煙韌影合照，而Beth搭住Ian膊頭，明顯兩人關係好融洽，而Brian就繼續冇影，之前中學畢業禮冇請Beth出席，似乎未接受到繼母，故「新全家福」就三缺一。<br>撰文：馮仁昭</p></body></html>
