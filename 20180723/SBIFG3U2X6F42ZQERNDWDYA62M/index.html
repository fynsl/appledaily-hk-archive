<html><header><meta charset="utf-8"><title>陳展鵬結婚交單文柔決定</title></header><body><h1>陳展鵬結婚交單文柔決定</h1><p>陳展鵬與女友單文柔昨日在灣仔為一間家居設計公司擔任剪綵嘉賓，二人首次情侶檔賺錢，單文柔表示是合理價。對於展鵬早前曾透露有結婚打算，他直認有此想法，單文柔說：「咁要睇『天命』安排！」展鵬笑謂：「可能聽日結婚都唔出奇呢！」<br>近日鄭嘉穎亦被指下月低調娶女友陳凱琳，展鵬說：「如果係，梗係開心，要恭喜大佬（鄭嘉穎）。」結婚會否大方公佈？展鵬表示：「唔公佈唔代表唔大方，要尊重大家意願。」單文柔打趣說：「我覺得等佢決定娶邊個先，『大人』太多老婆喇！」展鵬隨即表示：「可能係你決定呢！」單文柔聽後即忍不住甜笑。<br>採訪、攝影：黃曉妍</p></body></html>
