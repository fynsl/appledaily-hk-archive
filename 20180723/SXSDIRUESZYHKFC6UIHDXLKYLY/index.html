<html><header><meta charset="utf-8"><title>康華父手術後發燒：嚇死我</title></header><body><h1>康華父手術後發燒：嚇死我</h1><p>康華年逾80歲的老父一直患有心臟病，她曾透露爸爸今個月要入院做手術，昨日凌晨她在微博貼出爸爸戴着氧氣罩躺在病床的相片，並留言﹕「我家大寶（爸爸）今天不聽我話，看吧一出一進自己都怒了。來給我大寶加個油吧，加油加油，打個氣，快點回家，一堆人等你。」</p><p>據知康華父親日前入院做手術，雖然已出院，但情況反覆，出現發燒情況，所以要再留醫，難怪令康華擔心。康華昨回覆傳媒時說：「前日做完手術，噚日由醫院送回家，但一個鐘後又發燒，跟手即刻又送番醫院，要留院。好彩今日退咗燒，嚇死我。」並否認這次入院做心臟手術：「之前好多樣嘢，一樣樣解決。」<br>採訪：嵐山</p></body></html>
