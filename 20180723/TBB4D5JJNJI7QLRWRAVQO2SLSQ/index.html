<html><header><meta charset="utf-8"><title>【跟得夫人】投其所好陪打波</title></header><body><h1>【跟得夫人】投其所好陪打波</h1><p>鄭嘉穎多年來曾經與王馨平、周麗淇、佘詩曼傳緋聞，不過面對傳媒多次追問戀情，嘉穎都是一一否認，直至2015年他因為拍《殭》撻着陳凱琳，他才首次承認戀情，可見對她特別認真。去年台慶Grace口誤將「奮不顧身」讀成「粉身碎骨」，引來網民揶揄，嘉穎亦罕有地向傳媒代女友解畫。</p><p>Grace為13年港姐冠軍（圖），她當選時，表示自己從未拍拖，亦有報道指陳父資產逾15億元。兩人拍拖後，Grace受訪時口中不離男友，而她亦不時陪同醉心網球的嘉穎打波，投其所好，樂做其「跟得女友」。近年更有傳兩人已經「半同居」，陳凱琳不時在鄭嘉穎家過夜。</p></body></html>
