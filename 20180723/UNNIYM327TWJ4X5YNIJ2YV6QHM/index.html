<html><header><meta charset="utf-8"><title>求驗客手記：山神歸隊冇得唞 - 求驗客</title></header><body><h1>求驗客手記：山神歸隊冇得唞 - 求驗客</h1><p>因為之前牽涉西班牙嘅逃稅官司，所以申請去美國簽證出問題嘅曼聯翼鋒阿歷斯山齊士，上個禮拜六終於抵達美國加州，同紅魔大軍會合。到埗冇耐，29歲嘅「山神」就同隊友喺加州大學嘅訓練基地一齊操練，收操之後「山神」都好識做，幫當地等咗好耐嘅球迷逐個簽名合照，來者不拒相當識做。<br>曼聯上個禮拜四喺阿利桑那進行美國之旅首場熱身賽，僅與CF阿美利加賽和1:1，領隊摩連奴日前就講明，由於盧卡古、拉舒福特、連格同埋保羅普巴等好多球員喺世界盃後放假中，兵源短缺下「山神」一到埗就冇得休息喇！</p></body></html>
