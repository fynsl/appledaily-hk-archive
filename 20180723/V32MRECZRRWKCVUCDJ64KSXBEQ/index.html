<html><header><meta charset="utf-8"><title>求驗客手記：泰利或掛靴做講波佬 - 求驗客</title></header><body><h1>求驗客手記：泰利或掛靴做講波佬 - 求驗客</h1><p>據英國《鏡報》報道，前車路士兼英格蘭隊長泰利，六月同阿士東維拉約滿後而家仲未有班落，所以大有機會掛靴，但37歲嘅泰利就未必會好似前隊友林柏特咁做領隊，而係會去《天空體育》頂替亨利離任嘅空缺，拍住加利尼維利同加歷查，一齊做講波佬。另外，呢支英超球隊飛抵澳洲備戰新球季，佢哋上周六去到可以容納七萬人嘅柏斯體育場操練，一班藍戰士更加入鄉隨俗，試玩澳式足球，法比加斯、柏度洛迪古斯同譚美阿巴謙三人，仲有機會接受兩位澳式足球名將禾達斯同曲克嘅教導㖭，掛靴後唔知會唔會考慮下轉行呢。</p></body></html>
