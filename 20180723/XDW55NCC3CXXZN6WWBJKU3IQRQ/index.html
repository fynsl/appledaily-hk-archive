<html><header><meta charset="utf-8"><title>三上悠亞被性騷擾狂影下體</title></header><body><h1>三上悠亞被性騷擾狂影下體</h1><p>日本AV天后三上悠亞自爆曾被性騷擾，近日三上悠亞亮相節目時，同場34歲過氣水着偶像杏小百合提及曾被攝影師性騷擾的經歷。杏小百合表示，當年與一名知名攝影師合作，對方預備一些極少布的性感內衣給她，雖然她最終穿上自己的衣服拍照，但攝影師卻不停拉低條裙的拉鏈及吊帶。杏小百合強調自己有極力反抗，但後來也忍不住爆喊。<br>而三上悠亞聽完杏小百合經歷後，自爆自己亦遭同一攝影師性騷擾。三上悠亞表示拍照時需要裸露，現場只得她和攝影師，但該名攝影師卻只集中影她的下體，三上悠亞說：「當時我覺得很奇怪，因為這樣影的話照片根本不能用。」<br>撰文：施洛冰</p></body></html>
