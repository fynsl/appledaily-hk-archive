<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】周董讚昆凌似高中生</title></header><body><h1>【馮仁昭四圍超】周董讚昆凌似高中生</h1><p>周杰倫同昆凌結婚3年，前日昆凌放張自拍靚相上Ig，搞到最鍾意冧老婆嘅周董，忍唔住即時留言：「哇靠，我是在跟高中生交往嗎……」最好笑嘅係fans見到周董呢句咁浮誇嘅留言，都忍唔住話：「周杰倫，你夠了！」、 「太甜了！寵妻狂魔」、「你都是爸爸了能不能正經點」，各位粉絲係咪頂得順周董就唔知，不過敢肯定嘅係，有周董做老公，昆凌一定好幸福。<br>撰文：馮仁昭</p></body></html>
