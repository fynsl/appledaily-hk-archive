<html><header><meta charset="utf-8"><title>求驗客手記：太快問退役　C朗嬲爆 - 求驗客</title></header><body><h1>求驗客手記：太快問退役　C朗嬲爆 - 求驗客</h1><p>最近由皇家馬德里轉投祖雲達斯嘅球星基斯坦奴朗拿度（C朗），近日喺中國出席商業活動兼接受訪問。不過，有一個葡語翻譯就大爆C朗耍大牌，不滿主持人高曉松問自己「退役後會做乜」，提早結束訪問之餘，仲用葡語爆粗㖭。有消息指33歲嘅C朗就覺得𠵱家仲係職業生涯巔峯，講「退役」呢個話題實在太早，失去耐性下，請助手結束訪問。完成中國之旅嘅C朗，上周六就喺社交媒體向日本同南韓嘅球迷道歉，話要取消去呢兩個國家嘅行程。不過，唔少日韓球迷都唔多受落，認為C朗淨係顧住中國粉絲喎。</p></body></html>
