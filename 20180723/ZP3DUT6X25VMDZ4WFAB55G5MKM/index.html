<html><header><meta charset="utf-8"><title>Wanna One內地粉絲被打</title></header><body><h1>Wanna One內地粉絲被打</h1><p>韓國男團Wanna One前晚在馬來西亞開騷，據台灣傳媒報道，現場有韓國粉絲毆打內地粉絲，事後被打的內地粉絲在微博公開傷勢，更表示在現場被兩名粉絲暴打，對方更不斷用手機打她的頭及踢她的肚。內地粉絲受傷後即到醫院檢查，又留言：「有腦震盪，鼻子也照了X光，身上的外傷醫生也都寫到報告了。」另外，Wanna One將於周六起在亞博館舉行一連兩場的演唱會。</p></body></html>
