<html><header><meta charset="utf-8"><title>爆相爆片：師傅教落：打死火燈車尾出</title></header><body><h1>爆相爆片：<br>師傅教落：打死火燈車尾出</h1><p>教車嘅劉師傅睇過條片後，話架Corolla要出返大路，其實好簡單，根本唔使扭來扭去，「條路咁窄，根本冇可能掉頭，應該打死火燈，慢慢退返出大路！」劉師傅話，Corolla車長大約4米，所以條路最少要5米闊先夠位掉頭，劉師傅認為，司機明顯係缺乏路面經驗，先至咁死板堅持掉頭「有返咁上下經驗嘅司機，都評估到掉唔到頭！」劉師傅提醒，鐵欄同鐵柱都係政府公物，咁樣撞法仲俾人拍晒片，分分鐘要賠㗎！</p></body></html>
