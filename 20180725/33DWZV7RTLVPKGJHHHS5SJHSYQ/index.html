<html><header><meta charset="utf-8"><title>趣趣地：帕爾馬升意甲罰五分</title></header><body><h1>趣趣地：帕爾馬升意甲罰五分</h1><p>經歷破產、散班風波嘅帕爾馬，今季幾經辛苦終於重返意甲，不過由於上季最後一場意乙涉嫌操控賽果，就有被罰降番乙組嘅危機，好彩最終意大利足總宣判，帕爾馬嘅升班資格獲得確認，但新季意甲就先扣五分。<br>事發於上季意乙煞科戰作客鬥斯佩齊亞，前鋒卡拉奧被指向主隊球員傳短訊，要求唔好出盡全力作賽，帕爾馬最終贏2:0，得以取得升班資格。事後卡拉奧強調自己只係開玩笑，但意足總仍作出調查，幸帕爾馬最終唔使被罰降班，但就要辛苦啲負五分起步囉！而涉事嘅卡拉奧，就被罰二萬歐元同停賽兩年，由於佢已經36歲，相信都難再喺意大利球壇見到佢喇！</p></body></html>
