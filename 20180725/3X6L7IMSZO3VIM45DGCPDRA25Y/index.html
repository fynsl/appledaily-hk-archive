<html><header><meta charset="utf-8"><title>【動畫】女人街咖啡室遭私家車連撞兩次刑毀</title></header><body><h1>【動畫】女人街咖啡室<br>遭私家車連撞兩次刑毀</h1><p>【本報訊】旺角通菜街2號一間咖啡室，昨晨3時許，一輛私車家倒後鏟上行人路，撞毀咖啡室大門鐵閘，司機棄車離開現場，私家車行車頭損毀，行車證與車牌不符，懷疑是一輛失車。<br><br>警員封鎖現場，私家車相信從登打士街逆線駛入通菜街，店舖門外一批鐵枝及雜物阻擋去路，私家車需兩度倒車始撞倒鐵閘，列刑事毀壞案件處理，並聯絡店舖負責返回助查。</p></body></html>
