<html><header><meta charset="utf-8"><title>Taylor開騷跣腳跌親</title></header><body><h1>Taylor開騷跣腳跌親</h1><p>美國天后Taylor Swift正忙於舉行巡演「Reputation Stadium Tour」，不過，她於上周日唱到美國新澤西州時卻發生小意外。</p><p>當晚下着大雨，Taylor要在濕滑舞台表演，當唱到《Call It What You Want》時，她不慎跣腳跌低，其身旁舞蹈員見狀嚇到Ｏ嘴，但即時拖Taylor起身，而Taylor企起身後如常繼續獻唱，看來無大礙。</p></body></html>
