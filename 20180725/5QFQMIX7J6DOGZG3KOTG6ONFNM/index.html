<html><header><meta charset="utf-8"><title>【滑翔傘失蹤】義工帶航拍機上山大霧阻搜索</title></header><body><h1>【滑翔傘失蹤】義工帶航拍機上山<br>大霧阻搜索</h1><p>一批滑翔傘愛好者約40名義工，昨日4人一隊，帶備航拍機上山，範圍包括大東山以東、蓮花山一帶，惟因下着綿密細雨，加上濃霧影響下，視野極差，能見度低至10至50米，結果擱置以航拍機搜索，以徒步方向找尋鍾的下落。<br>事發周日下午2時許，鍾旭華連同一批愛好者在伯公坳對開平原玩滑翔傘，當時天文台發出雷暴警告，陣風突然飆升至時速60公里以上，鍾猝不及防被強陣風吹走失蹤，另有3人被強風吹向貝澳及長沙海灘降落輕傷，同伴遍尋鍾不獲，同晚7時許報警。</p></body></html>
