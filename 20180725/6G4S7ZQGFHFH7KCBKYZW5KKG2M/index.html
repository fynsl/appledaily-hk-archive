<html><header><meta charset="utf-8"><title>VS天使搶先遊山頂</title></header><body><h1>VS天使搶先遊山頂</h1><p>兩位Victoria's Secret（VS）天使Martha Hunt與Josephine Skriver抵港出席品牌位於銅鑼灣旗艦店舉行的宣傳活動，兩位VS天使前日到埗就四出觀光，先走上山頂獅子亭一覽維多利亞港景色，然後就坐上傳統中國式帆船「張保仔帆船」近距離欣賞繁華維港兩岸。<br>兩人之後分別在鴨巴甸街以及西街找到在由本地藝術家趙綺婷與Jeandedieu創作的Victoria's Secret「天使翼」，並在壁畫前留影，然後再到本地冰室品嚐香港獨特下午茶，食蛋撻及菠蘿油。<br>撰文：程芬</p></body></html>
