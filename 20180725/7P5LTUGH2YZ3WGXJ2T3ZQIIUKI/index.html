<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】馬浚偉拍顧美華演新劇</title></header><body><h1>【馮仁昭四圍超】馬浚偉拍顧美華演新劇</h1><p>馬浚偉同胡定欣主演嘅舞台劇《偶然．徐志摩》喺香港做咗11場，馬仔即刻移師新加坡演出兩場。兩場都爆滿之下，本來主辦單位力邀加場，但馬仔婉拒：「《偶然． 徐志摩》前後共演出25場，啱啱我入行25周年，係美好回憶。」<br>馬仔開始籌備明年上演嘅新劇《生前約死後》，今次佢搵咗影后顧美華做女主角，同時亦籌備另一套大型音樂劇。至於會唔會再演出《偶然．徐志摩》，馬仔就話暫時未有計劃。<br>撰文：馮仁昭</p></body></html>
