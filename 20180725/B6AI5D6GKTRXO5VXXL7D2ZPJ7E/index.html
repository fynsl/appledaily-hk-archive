<html><header><meta charset="utf-8"><title>李棟旭演醫生收視高開</title></header><body><h1>李棟旭演醫生收視高開</h1><p>韓劇《鬼怪》36歲男星李棟旭本月初與「國民初戀」秀智分手，甩拖後繼續投入JTBC新劇《LIFE》的拍攝工作，於劇中飾演急症室醫生。《LIFE》於前晚首播，李棟旭與曹承佑飾演的醫院理事長鬥戲，令劇集開播即錄得4.334%收視率的好成績。<br>該劇的收視更打破之前孫藝珍、丁海寅主演的《經常請吃飯的漂亮姐姐》首播逾4.008%的收視紀錄，創下JTBC史上電視劇首播最高收視的劇集。</p></body></html>
