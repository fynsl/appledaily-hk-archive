<html><header><meta charset="utf-8"><title>陳家樂落區唱歌</title></header><body><h1>陳家樂落區唱歌</h1><p>有細溫拿之稱的陳家樂、林耀聲、鄧加樂、吳鶴謙及王梓軒，連日為新片《兄弟班》宣傳。前日隨大隊由中午到晚上10時多，分別去了馬鞍山、沙田、九龍灣及將軍澳，合共九間戲院謝票。<br>眾人相當好精力，晚上8時多有空檔，各人更直踩旺角行人專用表演區，快閃半小時表演，唱了一首溫拿的《Sha La La》，當中以陳家樂最受街坊歡迎，沿途不少人大叫他做「爺爺」。<br>他們前晚選了一檔本來已有很多途人圍觀的攤檔演出，各人分別拿起樂器表演，又在facebook直播。由於他們在現場派海報，令市民更加起哄。<br>撰文：李察</p></body></html>
