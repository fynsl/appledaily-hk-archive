<html><header><meta charset="utf-8"><title>【晨早有嘢睇】丁仔落手落腳　人手唔夠還是技癢？</title></header><body><h1>【晨早有嘢睇】<br>丁仔落手落腳　人手唔夠還是技癢？</h1><p>開倉已有一段時間的新練馬師丁冠豪，由起初只有六駒在手，截至今日（24日）已擁有27駒兵力，馬房已成雛形。<br><br>他最新收納的一駒為烙號C039，此乃兩歲澳洲自購新馬，將於8月1日轉三歲。<br><br>由騎師出身的丁冠豪今早，親自戎裝上馬，為旗下馬策往機坪進行輕量運動，包括「凱旋駿驥」、「追風者」、一匹未命名的新馬C004等，或是馬房人手未足之故，練馬師遂親自操刀。</p></body></html>
