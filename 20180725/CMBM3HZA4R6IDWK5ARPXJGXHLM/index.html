<html><header><meta charset="utf-8"><title>趣趣地：紅軍清洗七將搵番筆</title></header><body><h1>趣趣地：紅軍清洗七將搵番筆</h1><p>英國《利物浦回聲報》報道，紅軍今夏可能有多達七位球員離隊，分別係奧歷治、丹尼艾格斯、馬高古積、拿沙馬高域、米洛列特、舒爾奧祖同捷利維拿。<br>如果七人都能順利出售嘅話，可望為利記帶嚟一筆可觀嘅轉會費。上季借到禾夫斯堡嘅奧歷治（小圖）係重點被清走對象，紅軍為佢標價2,700萬鎊（約2.77億港元），據報華倫西亞對佢頗感興趣。而希望得到更多上陣機會嘅丹尼艾格斯都會離隊，佢定價為2,000萬鎊，對佢感興趣嘅有紐卡素等英超隊。另外，利物浦喺對曼城嘅國冠盃前，安排球員做集體瑜伽（圖），紓吓啲筋絡。</p></body></html>
