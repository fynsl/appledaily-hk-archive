<html><header><meta charset="utf-8"><title>54歲施熙瑜網上招親</title></header><body><h1>54歲施熙瑜網上招親</h1><p>盛品儒、筱靖、施熙瑜、劉錫賢和魏秋樺昨日到灣仔書展撐葉家寶和黃守東的新書簽名會，參選亞姐入行的筱靖，笑言最難忘是經常被要求穿泳衣出活動。現年54歲的施熙瑜透露近日在社交平台招親，她表示由2011年選亞姐後，就沒有再拍拖。</p><p>盛品儒太太蔡一鳳現時懷孕六個半月，預產期是10月，問到今胎是男是女？他表示有男有女。龍鳳胎是否可一胎收工？他說：「咁又唔係，如果經濟許可就再生，我冇認係龍鳳胎，大家當住一個先，多一個咪bonus，總之可龍可鳳。」會否陪入產房？他說：「我怕血㗎，但都會陪入去，應該開刀生。」<br>採訪：黃曉妍<br>攝影：陳慧安</p></body></html>
