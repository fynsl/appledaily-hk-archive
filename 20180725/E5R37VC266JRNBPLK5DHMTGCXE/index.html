<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】崔建邦向志雲報告戀情</title></header><body><h1>【馮仁昭四圍超】崔建邦向志雲報告戀情</h1><p>崔建邦同張秀文噚日為無綫節目去咗尖沙嘴宣傳。崔建邦呢排認真紅，皆因陳志雲個演嘢會晚晚提住佢係「散打王」，講返佢打女友嘅舊聞，崔建邦話：「佢一早同我講咗會攞嚟講笑，佢個騷提及我直情係我嘅光榮啦，最緊要觀眾開心。」問到陳志雲同王喜喺個騷「出櫃」，崔建邦笑笑口話：「我唔清楚佢感情狀況喎，佢對我嘅感情就清楚，因為佢一直有問我。」崔建邦仲話啱啱同無綫續約，年期係長，不過條件好好喎！<br>撰文：馮仁昭</p></body></html>
