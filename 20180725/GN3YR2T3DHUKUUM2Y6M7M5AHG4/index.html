<html><header><meta charset="utf-8"><title>石詠莉邀韓組合合作</title></header><body><h1>石詠莉邀韓組合合作</h1><p>石詠莉昨日於商台宣傳新歌《後兩步》，新歌找來韓國組合Winterplay合作，她說：「今次係我自己搵，因為一直好鍾意佢哋，初時都係自己幻想可以合作，我膽粗粗喺社交平台搵佢哋嘅主腦Juhan，都冒住被騙嘅危險，點知佢真係覆我，好amazing。首歌準備咗大半年就面世，開頭都有同佢講我喺樂壇好卑微，唔係一線，點知真係畀我誠意打動咗。」<br>最近忙宣傳新歌與下月的大碟，石詠莉卻生病，昨日她聲沙沙說：「可能因為唔夠瞓，免疫力低，俾人傳染咗，仲搞到失聲，𠵱家已經退燒。」<br>採訪、攝影：羅慧敏</p></body></html>
