<html><header><meta charset="utf-8"><title>德斌認老鬥肌輸胡子彤</title></header><body><h1>德斌認老鬥肌輸胡子彤</h1><p>黃德斌與胡子彤昨日到商台宣傳電影《逆流大叔》，德斌指電影優先場反應好，十分感恩。德斌出名大隻，拍扒龍舟應該沒有難度？他笑說：「無論幾大隻，大家唔夾都唔會郁。」問到二人可有鬥肌肉？德斌說：「唔敢鬥，我輸晒，大家只係想睇小鮮肉，唔會睇大叔。」子彤則說：「因為德斌嘅角色唔使除衫，導演介紹我哋嗰陣笑話合共100吋胸肌。」德斌回應：「如果介紹我同鎮宇，就會寫合共100歲。」<br>另外，德斌透露之前返無綫出糧，有監製找他拍劇。而子彤將出戰亞運，但因撞電影檔期，他望兩者都能參與，若申請許可下，他願意自資機票往返。<br>採訪、攝影：羅慧敏</p></body></html>
