<html><header><meta charset="utf-8"><title>何韻詩遇十世冇見BoBo</title></header><body><h1>何韻詩遇十世冇見BoBo</h1><p>何韻詩今年為撐父親何德星（菇爹）新書《麻辣教師》，頻頻現身書展，更因而碰上久違的好友陳文媛（BoBo）。昨日阿詩於Ig大晒與BoBo搭膊合照，兩人巧合地穿上牛仔「情侶裝」，前年嫁教友的BoBo看來神采飛揚。阿詩留言：「黐線，咁都畀佢撞到我！陳BoBo呀各位同學！！（佢真係路過㗎咋……）#老朋友#十世冇見#想當年真係勁friend#而唯一冇同佢被傳緋聞」。<br>阿詩與BoBo當年感情要好，02年時更一齊角逐樂壇新人獎，以姊妹花姿態接受《蘋果》專訪，阿詩更為BoBo《下個密碼》作曲。<br>撰文︰祖李</p></body></html>
