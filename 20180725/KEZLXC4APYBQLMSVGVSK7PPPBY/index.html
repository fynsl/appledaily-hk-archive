<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃建東證件失而復得</title></header><body><h1>【馮仁昭四圍超】黃建東證件失而復得</h1><p>黃建東（右）前晚搭小巴漏低卡片套，內有提款卡同身份證，幸小巴司機致電通知，終於失而復得。黃建東留言：「囉囉攣咗成晚……𠵱家可以瞓一陣轉頭出去攞。感恩。」網民都笑佢係大頭蝦，叮囑佢：「以後要小心呀」、「下次唔好咁大意啊」而黃建東噚日就同馮仁昭講：「啱啱攞番卡片套，所有證件都齊全，非常之感動！我好大意呀，搭小巴去朋友屋企食生日飯，一路都唔發現唔見咗，直至返到屋企至知！」<br>撰文：馮仁昭</p></body></html>
