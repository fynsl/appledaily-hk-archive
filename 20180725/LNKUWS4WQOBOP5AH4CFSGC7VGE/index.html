<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】李蘊超蓮食生日飯</title></header><body><h1>【馮仁昭四圍超】李蘊超蓮食生日飯</h1><p>陀住第二胎嘅李蘊後日就27歲生日，閨蜜鄧紫棋（G.E.M.）同何超蓮前日提早同佢慶生，李蘊同G.E.M.都喺Ig貼相。李蘊回覆《蘋果》時話：「我冇帶囡囡出去，我哋去咗中環食飯，三個人出親去都傾唔停，何小姐喺台灣買咗蛋糕返嚟，好多謝佢哋。」<br>講到下月底係李蘊預產期，佢話陀仔唔攰：「暫時都陀得幾舒服，BB對我好。」咁李蘊覺得邊個閨蜜最快結婚生仔呢？李蘊就話：「佢哋未有咁快啦。」<br>撰文：馮仁昭</p></body></html>
