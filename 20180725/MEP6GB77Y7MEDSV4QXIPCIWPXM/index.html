<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林淑敏33C胸當枕頭</title></header><body><h1>【馮仁昭四圍超】林淑敏33C胸當枕頭</h1><p>林淑敏唔止係《愛．回家之開心速遞》嘅「大小姐」，仲係《都市閒情》主持，同宋芝齡、彭慧中（Phoebe）不知幾friend。前日係Phoebe嘅29歲生日，林淑敏大晒三女玩「人肉三文治」慶祝嘅照片，見到林淑敏將Phoebe嘅33C胸部當枕頭，夠晒癲！<br>另外，Phoebe喺Ig晒佢同安德尊抱抱合照，見佢喺屋企仲收到玫瑰花㖭。Phoebe係10年港姐，曾被爆孖富二代夜蒲，唔知紮花係邊位送嘅呢？<br>撰文：馮仁昭</p></body></html>
