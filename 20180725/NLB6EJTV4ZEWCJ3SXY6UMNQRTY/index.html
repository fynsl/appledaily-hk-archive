<html><header><meta charset="utf-8"><title>石修父子拍李居明</title></header><body><h1>石修父子拍李居明</h1><p>石修與兒子陳宇琛（石仔）日前下午3時許，行孖咇現身銅鑼灣時代廣場，沿途不少途人要求影合照，做完人肉佈景板後，石修兩父子就往金朝陽中心找玄學家李居明。</p><p>記者昨日問李居明有關石修父子來意，是否去年與有線主播林佑蔚結婚的石仔，問到造人計劃？李居明說：「我籌備明年初拍鬼片《十大靈案》，睇緊陳宇琛啱唔啱演一個出位角色，我哋係談論演戲問題。反而舊年同祖藍傾開八字，我叫佢今年掌握2月到4月，一播種就得。」石仔也表示：「我哋搵師傅係傾佢製作嘅紀錄片《發達天下》，下個月就去加拿大礦場拍，之前4月爹哋都去咗杜拜取景。」<br>採訪︰比華利<br>攝影：徐錦池</p></body></html>
