<html><header><meta charset="utf-8"><title>擊敗蒙古　首辦奧運體系賽事</title></header><body><h1>擊敗蒙古　首辦奧運體系賽事</h1><p>【話你知】<br>東亞青年運動會前身是東亞運動會，為配合國際奧委會運動賽會年輕化政策，東亞運動總會（即東亞奧林匹克委員會協會前身）2013年決議第6屆天津東亞運後改名為東亞青運，東亞運動總會翌年宣佈台中擊敗蒙古烏蘭巴托，獲選為2019年第一屆東亞青年運動會的主辦城市，是台灣有史以來第一次主辦奧運體系的國際運動賽事。香港是2009年第5屆東亞運動會的主辦城市，香港當年共取得110面獎牌，當中包括26面金牌，牽起全港運動熱潮。</p></body></html>
