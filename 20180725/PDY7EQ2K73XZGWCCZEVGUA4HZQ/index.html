<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃妍新歌難頂暑熱</title></header><body><h1>【馮仁昭四圍超】黃妍新歌難頂暑熱</h1><p>創作歌手黃妍（Cath）噚日去到商台宣傳新歌《如何從夏天活過來》，呢首係佢嘅第一首派台歌，Cath話：「內容係講每年嘅夏天越嚟越熱，覺得好難頂，加上自己住喺啲偏遠嘅村屋，孭住個結他出去都會大汗叠細汗，我好鍾意生活嘅小細節，會用佢哋創作，大家有共鳴貼地。」Cath話好多fans都鼓勵佢，嚟緊仲會寫一首講自己心路歷程嘅慢歌，而佢仲話靈感豐富，希望每個月都有新作品。<br>撰文：馮仁昭</p></body></html>
