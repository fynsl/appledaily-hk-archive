<html><header><meta charset="utf-8"><title>趣趣地：大哨顯深水炸彈威力</title></header><body><h1>趣趣地：大哨顯深水炸彈威力</h1><p>前皇馬球員星朗拿度又成為新聞人物，但就唔係轉會祖雲達斯嘅基斯坦奴朗拿度，而係前巴西傳奇前鋒「大哨」朗拿度。<br>「大哨」𠵱家最引人注目嘅，係佢脹爆嘅身形，喺結束俄羅斯世盃後「大哨」就同女朋友依蓮娜一齊去咗西班牙度假，享受陽光。而喺一次坐遊艇去到游水時，「大哨」深水炸彈嘅身形完全表露無遺。現年41歲嘅「大哨」，仲諗都唔諗就跳咗落海，真係隔住張相都感受到佢身邊嘅水花啊。不過「大哨」有𠵱家咁嘅身形係有苦衷，據報佢曾經喺職業生涯晚期患上咗一種怪病，導致體重不斷增長並影響咗佢嘅運動能力。「大哨」都曾直言：「我並唔係因為放縱先肥成咁㗎。」</p></body></html>
