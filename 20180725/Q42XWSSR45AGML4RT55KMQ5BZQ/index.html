<html><header><meta charset="utf-8"><title>安室旗袍Look驚喜現身</title></header><body><h1>安室旗袍Look驚喜現身</h1><p>將於9月引退的日本樂壇天后安室奈美惠（左）在藝能界擁有大量星級fans，當中搞笑女星井本絢子更是圈中數一數二的安室狂迷。早前井本絢子應節目《千奇百趣大挑戰》到台灣追星，內容將於周日播出，安室更在台灣錄影時穿上旗袍，現身位於華西街的蛇肉店為井本送驚喜。<br>而在電視台公開的預告所見，井本向安室透露難捨偶像的複雜心情，還說：「25年來真的謝謝你！」令安室不禁在鏡頭前灑淚。</p></body></html>
