<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】杏兒撐老公唔花心</title></header><body><h1>【馮仁昭四圍超】杏兒撐老公唔花心</h1><p>胡杏兒老公李乘德（Philip 中）婚前時有緋聞，婚後修心養性，惟日前佢喺Ig貼為「咪神港姐」彭慧中（Phoebe）同Angel慶祝生日相片，加上莊思明同莊思華兩姐妹嘅合照，有網民留言：「咁多辣妹，花心老毛病又犯？」</p><p>被辣㷫嘅Philip即留言反擊：「這句說話不但無知，也是貶值我的朋友，貶值女士，和貶值你自己。真的可惜。」杏兒亦馬上留言祝女友人生日快樂，用行動撐老公。<br>撰文：馮仁昭</p></body></html>
