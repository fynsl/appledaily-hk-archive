<html><header><meta charset="utf-8"><title>軒仔學廚被嫌嬌生慣養</title></header><body><h1>軒仔學廚被嫌嬌生慣養</h1><p>張敬軒昨日到商台宣傳新歌《潛水》，原來他最近曾去法國西部布列塔尼，跟兩星米芝蓮大廚Patrick Jeffroy學師，他更放下歌手身份做阿四，軒仔說：「係一個特別體驗，我跟佢去買餸、揀香料、揀海鮮，當中都有蝦碌嘢，又畀龍蝦夾手，仲要推車，不過好好玩。」軒仔指今次法國行要學法國餐的入門，卻被師傅笑他嬌生慣養。<br>提到法國餐廳生意，軒仔謙稱是大半個門外漢，又呻餐廳員工每月打爛100隻星級用碟，雖貴為老闆，但也要看大廚面色，忍氣吞聲，他說：「其實最惡係廚房，大廚佢唔會鬧我，但係會黑面，都好寸㗎。」<br>採訪、攝影：羅慧敏</p></body></html>
