<html><header><meta charset="utf-8"><title>未經批准進口　一律視為假藥</title></header><body><h1>未經批准進口　一律視為假藥</h1><p>【話你知】<br>【本報訊】偽劣假藥氾濫，真藥卻被重判。內地疫苗亂象引爆社會怨氣，原因之一在於當局在制訂相關法律法規時與社會現實脫節，例如《藥品管理法》對假藥的認定標準是，「未經批准生產或進口，或需檢驗而未經檢驗」就銷售的，皆視為假藥；一旦認定，刑責即可加身。<br></p><p>一旦查獲極易惹官非
</p><p>而內地的《刑法》對售買假藥罪的入罪標準也缺少量化，不需要對人體健康傷害造成後果，就可以定罪；雖然司法文件稱「少量不構成犯罪」，但何為少量完全由法官認定，兩瓶可以說多，20瓶也可以說少。故港人若帶外國進口藥包括疫苗回內地，一旦被查獲，極易招麻煩惹官非。</p></body></html>
