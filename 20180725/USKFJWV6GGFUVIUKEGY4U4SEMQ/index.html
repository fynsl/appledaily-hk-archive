<html><header><meta charset="utf-8"><title>剛力炫富認錯留素顏相</title></header><body><h1>剛力炫富認錯留素顏相</h1><p>25歲日本女星剛力彩芽戀上42歲購物網站社長前澤友作，早前剛力與身家逾200億港元的男友先後於社交網上載到俄羅斯看世界盃照片。剛力除了被指是搭私人飛機、坐VIP席，更被指拜金及蒙上炫富罪名，不少圈中前輩更點名批評。<br>在群眾壓力下，剛力周日在Ig上載素顏照及留言道歉，她表示自己身為演員已有危機感，不僅要加強演技，內在也該成長，昨日她已把Ig所有舊照刪除，之後再貼一張燦爛笑容的新相。</p></body></html>
