<html><header><meta charset="utf-8"><title>鎮宇讚定欣自信美</title></header><body><h1>鎮宇讚定欣自信美</h1><p>由吳鎮宇及胡定欣主演的電影《逆流大叔》，講述一班中年打工仔為保飯碗，加入公司龍舟隊艱苦訓練，兩人自劇集《衝上雲霄》後再度合作，很有火花。鎮宇大讚定欣：「靚咗，有經歷嘅人係靚啲，以前合作佢會問我演戲係點，𠵱家有信心好多。」</p><p>鎮宇今次演佬味十足的大叔，與做KOL的定欣有感情線，但最後無疾而終，還大方替她證婚。現實生活中，鎮宇笑言未試過讓愛：「讓愛冇所謂，但唔會做證婚人咁偉大囉，使唔使做埋人情？」鎮宇指今次零片酬：「其實係想幫新導演，有啲戲拍得幾好，但好難喺戲院上，我想帶呢啲戲去院線，希望每年一部。」<br>採訪：曹家誠<br>攝影：陳慧安<br>場地提供：馬哥孛羅香港酒店</p></body></html>
