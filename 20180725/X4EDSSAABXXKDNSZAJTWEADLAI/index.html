<html><header><meta charset="utf-8"><title>【跟住做2分鐘】韓國健美小姐示範3式操腹肌</title></header><body><h1>【跟住做2分鐘】韓國健美小姐示範3式操腹肌</h1><p>在夏天，女生們最喜歡穿緊身露腰裝，但一個唔覺意坐低，豬腩肉就會現形。不想一坐下就有士啤呔，除了食完飯要散步半小時外，減少脂肪積聚外，加上運動便更事半功倍。</p><p>今次，Lyn就會教大家一些大家能在家中做的收腹運動，重點訓練腰部肌肉，幫大家輕輕鬆鬆的減掉大肚腩。</p><p>記者：陳煥欣<br>攝影：許先煜、周芝瑩<br><br>即Like全新飲食專頁【籽想好食】： https://www.facebook.com/food.appleseed/ <br></p></body></html>
