<html><header><meta charset="utf-8"><title>【九月九食泡菜】下季首匹遠征港馬　劍指首爾馬場！</title></header><body><h1>【九月九食泡菜】<br>下季首匹遠征港馬　劍指首爾馬場！</h1><p>今日（24日）馬會宣佈下列香港馬匹，已報名角逐9月9日星期日在南韓首爾馬場，所舉行的韓國短途錦標。<br><br>韓國短途錦標（1200米韓國一級賽–沙地）<br>‧藍天堡馬（徐雨石馬房）<br><br>自韓國近年開放海外馬參戰以來，本港亦派過不少馬匹遠征，而上屆韓國短途錦標則由「永旺年年」（已退役）和羅理雅的組合擔任大旗，惟失望而回只跑尾二。<br><br>不過，在16年的韓國短途錦標，「積多福」（已退役）夥拍田泰安大勝四馬位而回，且看今次「藍天堡馬」能否助港隔年奪回此盃，兼替幕後打響遠征頭炮。</p></body></html>
