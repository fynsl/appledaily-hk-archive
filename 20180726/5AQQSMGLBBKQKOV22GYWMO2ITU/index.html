<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃致豪送仔女外地升學</title></header><body><h1>【馮仁昭四圍超】黃致豪送仔女外地升學</h1><p>黃致豪（原名黃長興）噚日去到商台分享照顧小朋友心得，佢話安排咗學普通話、小提琴、網球同劍擊等暑期活動畀小朋友，自己都覺得辛苦，但老婆話小朋友要準備入小學就係咁，香港讀書較大壓力。致豪話會喺仔女11歲左右安排佢哋去外地讀書，佢話：「老婆加拿大籍，小朋友都係，唔會特別安排小朋友返法國讀書，法國學習太hea，香港太大壓力。」<br>撰文：馮仁昭</p></body></html>
