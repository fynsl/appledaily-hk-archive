<html><header><meta charset="utf-8"><title>【入行60年】曾拍逾200電影</title></header><body><h1>【入行60年】曾拍逾200電影</h1><p>入行60年的夏萍原名盧少萍，藝名夏萍是由電影導演吳回幫她命名，並沿用至今。夏萍18歲就考入電影公司拍攝粵語長片，第一部電影就是由吳回執導的《勾魂使者》；到70年代加入邵氏，至82年轉投無綫電視，由中年演到老年角色，於05年獲頒萬千光輝演藝大獎，讚揚她在演藝圈的貢獻。<br>夏萍曾參與電影逾200部，電視劇亦過百套，曾在《烈火戰車》飾演錢嘉樂外婆，憑此片入圍當年金像獎最佳女配角，她在《九品芝麻官》飾演「包龍星」周星馳的媽媽亦甚為經典。夏萍曾有兩段婚姻，與第一任丈夫育有一子一女，第二任丈夫為樂師張雲，於91年過世。</p></body></html>
