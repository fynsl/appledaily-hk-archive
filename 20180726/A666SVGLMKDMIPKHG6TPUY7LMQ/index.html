<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】肥媽60萬買樓送孫兒</title></header><body><h1>【馮仁昭四圍超】肥媽60萬買樓送孫兒</h1><p>肥媽瑪利亞（Maria Cordero）噚日喺灣仔會展出席Alipay HK活動，早前肥媽喺大灣區拍攝節目，即場買咗個60萬單位，佢話：「孭住15個孫，呢一層樓係送畀第一個孫，希望每個孫都有一層樓，所以呢排減價平做，樓盤活動就送樓畀我啦。」肥媽計劃同老公退休後喺內地住，佢慨嘆：「香港實在太貴，將𠵱家層樓租畀人四至五萬蚊，喺內地使唔晒，我冇理由做到八十歲，要諗自己安居樂業。」<br>撰文：馮仁昭</p></body></html>
