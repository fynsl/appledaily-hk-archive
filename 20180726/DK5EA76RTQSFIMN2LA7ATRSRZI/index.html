<html><header><meta charset="utf-8"><title>【水圍與巴黎】馬場斯文筍盤　大爆練馬師俾流料？</title></header><body><h1>【水圍與巴黎】<br>馬場斯文筍盤　大爆練馬師俾流料？</h1><p>今集《水圍與巴黎》，主持人Paris及阿秋係繼早前父親節後，再搵多次靚仔馬主史昊洺講自己關於賽馬嘅點滴。<br><br>訪問期間更發現史昊洺喺馬場，原來相當受歡迎，難怪有馬場筍盤之稱。<br><br>除此之外，兩位主持人從訪問之中，得悉外表斯文嘅史昊洺原來都有好動一面，而身為馬主嘅佢，仲會透露嚟自練馬師嘅貼士，通常掂檔抑或死火！<br><br>想知呢位靚仔馬主向Paris同阿秋，搞咗啲咩笑料同埋爆咗啲堅料，就快啲入嚟睇片！</p></body></html>
