<html><header><meta charset="utf-8"><title>求驗客手記：巴塞搶馬爾甘羅馬擬法庭見</title></header><body><h1>求驗客手記：巴塞搶馬爾甘羅馬擬法庭見</h1><p>巴塞隆拿向羅馬攔途截劫，以轉會費4,200萬歐元（約3.85億港元）簽入法甲波爾多嘅巴西翼鋒馬爾甘菲臘比，簽約5年。馬爾甘喺歐洲時間周二抵達巴塞隆拿， 喺總部外拎起巴塞球衣影相，周三進行體測，通過後就可正式宣佈加盟，馬爾甘本來已答應加盟羅馬，羅馬一天前仲喺官網宣佈已同波爾多達成協議，只待球員完成體測同傾妥個人條件就成事，點知波爾多竟單方面取消早前同羅馬嘅協議，轉頭就將21歲嘅馬爾甘賣畀巴塞。</p><p>據《ESPN》報道，羅馬正就巴塞截糊搶走馬爾甘，研究會否可以波爾多同呢位巴西翼鋒作出法律行動，追討賠償。</p></body></html>
