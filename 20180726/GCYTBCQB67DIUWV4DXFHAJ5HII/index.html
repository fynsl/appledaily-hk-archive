<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】楊曉穎呻難搵男友</title></header><body><h1>【馮仁昭四圍超】楊曉穎呻難搵男友</h1><p>最近出寫真嘅楊曉穎前晚喺銅鑼灣時代廣場搞咗個粉絲見面會。楊曉穎話動漫節有廠商希望佢可以影一張遮住三點嘅相，然後用嚟做咕𠱸賣，但佢冇應承到：「覺得好奇怪，遮住三點又用我個樣印咕𠱸接受唔到，唔知啲人用嚟做乜，作為專業模特兒，影相幾性感都得，但就接受唔到呢樣嘢。」身高5呎11吋嘅楊曉穎大呻搵男朋友唔易，因為佢要求男朋友要高過自己，所以仍未搵到對象。<br>撰文：馮仁昭</p></body></html>
