<html><header><meta charset="utf-8"><title>【子承父業？】共享天倫樂　方仔趁機向囝囝教路</title></header><body><h1>【子承父業？】<br>共享天倫樂　方仔趁機向囝囝教路</h1><p>馬會於周四（26日）才會重開泥地副跑道（俗稱細圈）供馬房進行操練，因此今晨（25日）各馬房仍需要繼續留在機坪進行踱步，操練場面仍見熱鬧。<br><br>朝早見練馬師方嘉柏與仔仔Ryan一齊露面機坪欄邊觀看操練，Ryan據知亦有於馬房內工作。襯正式開圈前，兩父子拍住睇晨操，似乎方仔亦想趁機過兩道散手俾囝囝。<br><br>方廄今晨約有19匹馬現身踱步，其中二人特意觀看「事必獲利」、「萬馬歡騰」以及未曾出賽的「精彩輝煌」。<br><br>三匹馬由出踱到折返，二人都望到實，新季可能三匹馬或很快可有成績交出。</p></body></html>
