<html><header><meta charset="utf-8"><title>求驗客手記：「拆骨」鹿角照贏櫻花</title></header><body><h1>求驗客手記：「拆骨」鹿角照贏櫻花</h1><p>星期三日職補賽大阪櫻花主場迎戰鹿島鹿角，近期有多位主力離隊嘅鹿島實力依然無損，靠鈴木優磨同土居聖真各入一球，以2:0輕取櫻花。鹿島鹿角喺世盃之後先有國腳中堅植田直通轉戰比利時聯賽；而隊中嘅主力射手金崎夢生近日亦都轉投鳥棲砂岩，不過慘遭「拆骨」嘅鹿島今場依然實力強橫，但亦要等到換邊後12分鐘先由鈴木優磨單刀笠過對方門將先開紀錄。三分鐘後，土居聖真接應左路傳中，近門鏟入成2:0，鹿島亦保持呢個比分至完場，順利全取三分。<br><br></p></body></html>
