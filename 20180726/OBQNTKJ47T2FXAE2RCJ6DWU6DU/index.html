<html><header><meta charset="utf-8"><title>郭嘉文婆婆病重感揪心</title></header><body><h1>郭嘉文婆婆病重感揪心</h1><p>15年港姐季軍郭嘉文（Karmen）被「小小超」李澤楷私有化，離巢後不時陪男友去旅行。不過前晚Karmen在Ig限時動態貼上一張其婆婆的身體監測儀器照相片，原來Karmen婆婆病重入院，令Karmen十分擔心，她留言：「這些數字每分每秒都揪着我的心，更甚的是面對生命的脆弱，那種無力感才是最可怕，為婆婆禱告，愛一個字也需要及時，不要相信一切有下次。」字裏行間處處流露她對婆婆關愛之情，相信Karmen已經安排老人家得到最好照顧，希望Karmen不要過於自責。<br>撰文：沈麗珠</p></body></html>
