<html><header><meta charset="utf-8"><title>葛民輝為朋友變裝修佬</title></header><body><h1>葛民輝為朋友變裝修佬</h1><p>葛民輝昨日為商台長壽節目《十八樓C座》50周年客串做嘉賓，阿葛正忙於為朋友搵舖位及裝修一間咖啡室，他笑言：「估唔到深水埗𠵱家好多文青舖，我通常都係行鴨寮街。」阿葛同時為另一個朋友開設一間醫療中心進行裝修工作，他說：「我冇投資，間醫療中心行高檔路線，有防輻射房間、衞生技術，自己都要做功課。」<br>阿葛跟著名髮型師馬桂燦（Jacky Ma）相交多年，Jacky Ma早前接受切胃手術後，隨即相約眾友飯敍，阿葛說：「佢康復得好好，見佢食好多嘢，冇咗個胃，直上直落，佢第二日仲再約朋友食飯。」<br>採訪、攝影：張俊銘</p></body></html>
