<html><header><meta charset="utf-8"><title>【今日笑一笑】頑皮貓咪prison break　貓媽出手抱落地</title></header><body><h1>【今日笑一笑】<br>頑皮貓咪prison break　貓媽出手抱落地</h1><p>小貓咪總是對世界充滿好奇心，令貓媽媽份外操心！<br><br>一堆出世不久的小貓咪，原本一起待在帳篷裡，但其中一隻小貓咪不知如何爬上了帳篷頂，一度想離開帳篷，探索外面的世界。躺在帳篷內的貓媽媽看見後，看似非常擔心牠的安危，立即爬起身，將小貓咪從帳篷上抱下來。看來小貓咪要多喝奶水快高長大，日後才探索外面的花花世界吧。<br><br>facebook@Nutrition Strength</p></body></html>
