<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】迪子籌備成人音樂會</title></header><body><h1>【馮仁昭四圍超】迪子籌備成人音樂會</h1><p>創作歌手迪子噚日去到商台宣傳新書整容日記加新碟《AMOR FATI》。新書收錄咗迪子上年遇意外漽容，以至年初接受整容手術嘅經過。<br>講到迪子正籌備9月音樂會，迪子話：「預期係一個成人音樂會，視覺上大膽，並唔係終極除衫，係意識上偏向18禁。」至於今次書展有人提議迪子可以出寫真，迪子就話：「讀者覺得唔夠多相，自己唔太想出寫真，要諗吓先。」<br>撰文：馮仁昭</p></body></html>
