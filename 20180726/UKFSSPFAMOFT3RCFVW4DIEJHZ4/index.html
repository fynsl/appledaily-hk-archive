<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】蔡少芬陪仔女發夢</title></header><body><h1>【馮仁昭四圍超】蔡少芬陪仔女發夢</h1><p>蔡少芬前日喺微博貼相，原來佢同老公張晉帶埋囡囡張楚兒（湯圓）同張信兒（包子）去咗主題公園，仲住埋喺酒店主題套房。44歲嘅蔡少芬童心未泯，留言話：「如果每天這樣過……真的是圖畫故事的主角！我是不是做夢啊……（學包子說的話！）」話就話學個女講嘢，但睇嚟蔡少芬堅開心。<br>至於張晉就內斂啲，喺微博貼咗張四隻雀鳥休息嘅相，寫住係佢哋一家四口，蔡少芬見到都有轉發，仲留言「太開心」，睇嚟佢哋都好享受。<br>撰文：馮仁昭</p></body></html>
