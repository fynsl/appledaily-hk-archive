<html><header><meta charset="utf-8"><title>求驗客手記：哥帥摩佬齊扮矮仔</title></header><body><h1>求驗客手記：哥帥摩佬齊扮矮仔</h1><p>曼城今季英超肩負衞冕重任，正領軍喺美國參加國冠盃嘅領隊哥迪奧拿，最近出席記招時就坦言當然知道佢哋係其他球隊嘅狙擊目標，而佢認為今季嘅競爭對手又多又強，佢話：「所有嘅爭標球隊好似曼聯、利物浦、阿仙奴同熱刺都變得更加強，其他球隊都係。愛華頓請咗個好領隊（馬高施華），韋斯咸亦有比歷連尼。我哋希望能夠繼續取得好成績，但今季絕對冇人能夠知道會發生乜嘢事。」同樣帶隊喺美國踢國冠盃嘅曼聯領隊摩連奴卻扮矮仔，最近接受訪問就暗示球隊未有足以問鼎冠軍嘅陣容，拒絕回答關於球隊今季奪標機會嘅任何問題。</p></body></html>
