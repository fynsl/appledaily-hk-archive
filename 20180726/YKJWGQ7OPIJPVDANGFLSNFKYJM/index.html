<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】雞排妹密會導演淪小三</title></header><body><h1>【馮仁昭四圍超】雞排妹密會導演淪小三</h1><p>台灣有報道話鄭家純（雞排妹）疑似做咗第三者，影到佢同導演李伯恩兩度密會，雞排妹甚至喺男方屋企兩個人密會五小時，但李伯恩同雞排妹密會前一日，曾經同另一個女仔約會，李伯恩仲同呢個女仔拖晒手行街，似乎拖手呢位至係正印女友。<br>李伯恩來自台灣望族，曾經同金曲歌后徐佳瑩交往，但因男方劈腿而分手。雞排妹喺Ig否認係小三：「我的朋友跟別人牽手，我就變小三，那全天下女性有幾成是小三？」<br>撰文：馮仁昭</p></body></html>
