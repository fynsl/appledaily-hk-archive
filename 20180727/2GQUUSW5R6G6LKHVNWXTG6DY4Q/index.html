<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】田啟文指林淑貞忐忑</title></header><body><h1>【馮仁昭四圍超】田啟文指林淑貞忐忑</h1><p>身為香港電影工作者總會會長嘅田啟文前晚喺銅鑼灣講到內地網劇《套路》導演林淑貞險遭性侵一事，佢話有跟進，仲話林淑貞嘅心情好忐忑。田啟文話：「因為件事已由上級公安跟進，調查點解佢報公安時未有立案，需要更清楚詳細嘅筆錄，佢有兩個處理方法，一係返內地筆錄，二係委託律師處理，但就需要時間處理。」田啟文又透露林淑貞已返港，唔使再返內地，因為林淑貞嘅部份將會殺青。<br>撰文：馮仁昭</p></body></html>
