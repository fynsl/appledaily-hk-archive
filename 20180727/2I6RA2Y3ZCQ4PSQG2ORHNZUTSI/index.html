<html><header><meta charset="utf-8"><title>日本出動物甜書惡搞三級刊物滿足貓狗迷</title></header><body><h1>日本出動物甜書<br>惡搞三級刊物滿足貓狗迷</h1><p>日本雙葉社最近推出寵物書滿足廣大貓狗迷，今次更玩新意，由封面到內頁都惡搞當地嘅麻甩佬周刊，化身《週o汪大眾》及《週喵大眾》，標題更十分玩嘢，注明內有貓貓嘅露毛寫真、狗狗界嘅MDB48人氣總選，真係一本最健康嘅露毛雜誌，奉旨賣萌兼且噱頭十足。<br><br>呢兩本針對一眾貓奴、狗奴嘅雜誌，推出後引起話題，唔少圈中人原來都有捧場，曾有「小壇蜜」之稱嘅女星副島美咲就自薦望愛貓可以登上《週喵大眾》，而三上悠亞都有透過Twitter讚好推介網友。</p></body></html>
