<html><header><meta charset="utf-8"><title>無業漢揀暑假落手爆竊4學校偷5萬元</title></header><body><h1>無業漢揀暑假落手<br>爆竊4學校偷5萬元</h1><p>【本報訊】在本年5至6月，旺角及北角兩間小學、觀塘聯合醫院一間幼稚園及沙田中文大學，先後發生四宗爆竊案，賊人潛入教員室及餐廳，撬開櫃桶偷走約5萬元現金。<br><br>旺角重案組及情報組接手調查案件，鎖定一名姓區(26歲)疑犯，經過情報分析，前晚採取行動，在旺角區將他拘捕。警方指出，被捕男子無業，針對學校保安設施低，同時正值暑假，學校教職員及學生較少，每次趁學校關門後，便進入學校爆竊，撬開櫃桶偷走金錢，並留下鉸剪及手套等爆竊工具。警方呼籲學校加強保安，以及鎖好門窗，防止賊人有機可乘。</p></body></html>
