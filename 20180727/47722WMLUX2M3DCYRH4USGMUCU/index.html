<html><header><meta charset="utf-8"><title>求驗客手記：麥巴比變身7號仔</title></header><body><h1>求驗客手記：麥巴比變身7號仔</h1><p>法國豪門巴黎聖日耳門（PSG）噚日公佈18/19球季的全新作客球衣，以白色為主嘅新戰衣，設計簡約但見細緻。</p><p>球會亦都宣佈，陣中球星年僅19歲剛喺世盃決賽梅開二度嘅前鋒基利安麥巴比，來季將會轉用7號球衣（圖）。麥巴比喺今夏世盃大豐收，除咗協助法國封王之外，喺今屆賽事嘅表現亦非常出色，仲合共攻入四球，之後仲獲選為最佳年青球員。另外法國右閘班捷文柏華特今屆喺世盃16強對阿根廷一記炮彈式窩利入球，被票選為今屆世盃金球，金球選舉喺06年設立，歷年嘅得獎者都係南美球員，柏華特亦係首個贏得呢個獎項嘅歐洲球員。</p></body></html>
