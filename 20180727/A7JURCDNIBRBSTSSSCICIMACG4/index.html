<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】劉德華個唱畫作慶重生</title></header><body><h1>【馮仁昭四圍超】劉德華個唱畫作慶重生</h1><p>劉德華將會喺年底舉行20場跨年紅館演唱會，而下月中就會開始訂購頭15場門票。為隆重其事佢搵咗內地藝術家曾梵志（左），幫佢嘅演唱會主題作畫，華仔話同對方識咗十幾年，華仔話︰「今次演唱會，係因為受傷後希望有一個重生嘅感覺，希望有一啲新嘅嘢呈現畀大家。」華仔話呢幅畫要一次過完成，因為要趁油彩未乾嗰陣，不斷勾勒線條，所以要連續畫成十個鐘都冇得休息。<br>撰文：馮仁昭</p></body></html>
