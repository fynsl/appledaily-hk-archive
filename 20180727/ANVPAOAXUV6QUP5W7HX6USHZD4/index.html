<html><header><meta charset="utf-8"><title>求驗客手記：派路快任文仙尼副手</title></header><body><h1>求驗客手記：派路快任文仙尼副手</h1><p>據意大利《安莎通信社》透露，舊年掛靴嘅前意大利國腳派路即將重返球壇，擔任意大利國家隊教練文仙尼嘅副手。據講，派路同意大利足總基本上已經達成咗協議，𠵱家只係等最終落實同公佈細節啫。由於派路同《天空體育》有合約喺身，所以意大利足總都容許佢喺電視台繼續講波。39歲嘅派路舊年喺美職紐約城掛靴後一直未有透露去向，但一直都有消息話呢位一代中場大師有可能擔任意大利國家隊嘅教練團成員之一，今次消息由當地最大規模嘅《安莎通信社》報道，睇嚟可靠性相當高，大家等好消息啦！</p></body></html>
