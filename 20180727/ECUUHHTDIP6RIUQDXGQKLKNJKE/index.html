<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】麥潔文再開咪憶蝦碌事</title></header><body><h1>【馮仁昭四圍超】麥潔文再開咪憶蝦碌事</h1><p>麥潔文（左）同黃嘉汶喺80年代曾經一齊喺商台工作，最近兩人再為商台廣播劇《十八樓C座》50周年錄音，噚日仲一齊接受訪問，佢哋話商台變咗好多，但係再次為廣播劇錄音就覺得好好玩。回想以前喺電台開咪都有唔少趣事同蝦碌往事，麥潔文話：「試過講錯名將廣告產品嘅名去問受訪者，好多笑料。」對於最近港台DJ曾志豪開咪爆粗，麥潔文話：「我哋冇試過，閒時我哋都冇講粗口。」<br>撰文：馮仁昭</p></body></html>
