<html><header><meta charset="utf-8"><title>Kylie Ig吸金稱霸</title></header><body><h1>Kylie Ig吸金稱霸</h1><p>美國真人騷20歲女星Kylie Jenner早前打入美國財經雜誌《福布斯》（Forbes）全球百大最高收入名人榜第三位，更獲選為美國「白手興家」女富豪之一。<br>Kylie影響力驚人，根據Instagram旗下數據分析公司hopperHQ的報告顯示，Kylie每個留言的貼文價值達780萬港元，成為「Instagram Rich List 2018」富豪榜冠軍，亞軍及季軍分別為Selena Gomez及球星「C朗」基斯坦奴朗拿度（Cristiano Ronaldo）。</p></body></html>
