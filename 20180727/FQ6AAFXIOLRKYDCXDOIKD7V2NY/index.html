<html><header><meta charset="utf-8"><title>《怪獸》預告現中國神獸</title></header><body><h1>《怪獸》預告現中國神獸</h1><p>《哈利波特》（Harry Potter）外傳《怪獸與葛林戴華德之罪》（Fantastic Beasts：The Crimes of Grindelwald）近日公開新預告，披露不少新怪獸。當中一幕講男主角艾迪烈柏尼（Eddie Redmayne）的皮箱有一隻長毛神獸爬出來，原來是來自中國的神獸，據知會有艾迪講普通話的場面。<br>作者羅林（J.K. Rowling）透露此中國巨獸名為騶吾，雖然外表恐怖，但對艾迪來講只是一隻大貓。</p></body></html>
