<html><header><meta charset="utf-8"><title>馬仔爆定欣收入高</title></header><body><h1>馬仔爆定欣收入高</h1><p>胡定欣與馬浚偉昨日到銅鑼灣出席戶外活動，烈日當空下的定欣，竟以厚身長袖連身裙現身。定欣指見馬仔已經見足個幾星期，問到二人會否見到悶？馬仔說：「我個人新奇有趣，好似出奇蛋咁，可以一次過滿足佢三個願望。」被取笑二人豬籠入水時，馬仔笑說：「賺幾多心裏有數，我哋個舞台劇都有電影公司買咗個劇本。」<br>賺得多交稅亦多？馬仔說：「定欣今年交嘅稅等於我成年人工呀，我哋夫妻之間冇嘢要隱瞞，如果你有人追咪話我知囉。」提到與張振朗的緋聞，定欣笑謂：「點可以話畀人聽我得一個人追，梗係一籮啦，我咁嘅質素。」<br>採訪：盧妹<br>攝影：林賓尼</p></body></html>
