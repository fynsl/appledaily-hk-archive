<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】石詠莉演舞台劇被家暴</title></header><body><h1>【馮仁昭四圍超】石詠莉演舞台劇被家暴</h1><p>石詠莉噚日喺商台接受訪問，話除咗將會推出唱片之外，仲會參與舞台劇演出，飾演一個被家暴嘅婦人，佢仲話因為舞台劇要真打，所以冇得就位：「呢個劇會講人性欲望，講好多陰暗面，所以我𠵱家心情都好忐忑，差啲搞到我有精神病。我演嗰個角色有好多壓抑，會有女性嘅寫照。」石詠莉又話呢套劇嘅角色之前喺金馬獎得獎，所以演嘅時候好大壓力，希望做完手頭上工作去吓旅行。<br>撰文：馮仁昭</p></body></html>
