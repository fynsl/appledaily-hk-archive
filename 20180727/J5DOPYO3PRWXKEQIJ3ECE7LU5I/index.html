<html><header><meta charset="utf-8"><title>Coffee陀6個月B照跑步</title></header><body><h1>Coffee陀6個月B照跑步</h1><p>劉佩玥跟林芊妤（Coffee）昨日到銅鑼灣出席手機發佈會，懷孕6個多月的Coffee，兩次碰到地上擺設，差點跌倒，幸好身旁的劉佩玥扶着她，有驚無險。<br>Coffee透露跟老公到德國、法國及意大利等地20日自駕遊，她說：「今次酒店都未book，都係backpack探險，我覺得小朋友出世之後，就冇咗自己人生，唯一因為胎盤太低，所以會開刀，今次都唔能夠太操勞，其實喺香港會仲曳，噚晚仲跑步跑咗5K，開頭諗住陪老公去跑，我散步，點知覺得好悶所以就慢跑。」另外，劉佩玥指寫真成績很滿意，正計劃出part 2。<br>採訪：羅慧敏<br>攝影：林賓尼</p></body></html>
