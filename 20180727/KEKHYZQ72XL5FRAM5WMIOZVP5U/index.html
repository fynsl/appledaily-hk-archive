<html><header><meta charset="utf-8"><title>廖碧兒稱單身冇做酒莊夫人</title></header><body><h1>廖碧兒稱單身冇做酒莊夫人</h1><p>陳凱琳開心宣佈嫁人之際，39歲的廖碧兒亦傳出秘婚。昨日有報道指廖碧兒四年前和法國波爾多酒莊富豪Charles Cazes結婚，Charles更將價值千萬的酒莊送給廖碧兒。其實今年3月已傳出廖碧兒與富二代盧啟賢拍拖，廖碧兒認愛後，盧啟賢就被發現已有交往七年的泰籍女友。報道指因為Charles多女埋身，所以廖碧兒找盧啟賢來刺激老公，而Charles為挽救婚姻，已經飛去加拿大陪廖碧兒讀書箍煲。</p><p>對於被指秘婚，廖碧兒昨以短訊回覆：「Charles係我識咗好耐嘅朋友，我冇結婚。」問到二人有否發展空間，她斬釘截鐵地回答：「No！」<br>採訪：陳杰</p></body></html>
