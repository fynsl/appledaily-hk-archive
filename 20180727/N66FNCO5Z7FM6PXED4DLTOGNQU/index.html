<html><header><meta charset="utf-8"><title>【峇里婚禮】睇中兩間酒店</title></header><body><h1>【峇里婚禮】睇中兩間酒店</h1><p>婚禮由陳凱琳打骰，傳聞中同屬她心水的婚禮場地有峇里Bulgari Resort及Alila Villas Uluwatu酒店，又確是魚與熊掌，各有特色。Bulgari Resort擁有一個可容納90人的玻璃教堂，該酒店同時亦可為一對新人提供水上婚禮及沙灘婚禮服務。<br>Alila Villas Uluwatu則位於垂直入海的石灰岩峭壁，景色優美，可為客人提供特色的熱帶婚禮。其位於懸崖的大型涼亭可舉行包括25位賓客的婚禮，由於涼亭可鳥瞰波瀾壯闊的印度洋，亦極具氣派。</p></body></html>
