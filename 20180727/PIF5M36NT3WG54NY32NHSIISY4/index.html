<html><header><meta charset="utf-8"><title>【add star】謝安琪Maison Margiela黑灰型</title></header><body><h1>【add star】謝安琪Maison Margiela黑灰型</h1><p>謝安琪（Kay）日前擔任陳志雲演嘢會的表演嘉賓，以一身解構主義的鬼才品牌Maison Margiela型格黑灰套裝亮相。黑拼灰假兩件的上衣，加上束腰設計令Kay的身材顯得更修長，襯黑色西褲，線條利落又中性，而最大亮點是印有詭異人樣的皮鞋，玩味十足 。</p><p>另一樂壇天后鄭秀文，即使身穿平價的H&amp;M透視裝依然魅力四射，圓形的通花加上高領設計，內搭黑bra，既時尚又性感。<br>撰文：安妮</p><p>更多精采時尚內容，盡在 http://add.appledaily.com。 </p></body></html>
