<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】心美笑心穎儲物狂</title></header><body><h1>【馮仁昭四圍超】心美笑心穎儲物狂</h1><p>黃心美（右）、朱薰噚日去到荷里活廣場出席「舊書回收義賣大行動」，心美帶咗本書《斷捨離》，心美話好適合愛購物嘅妹妹黃心穎閱讀，心美話：「佢幾十呎房放滿晒嘢，工人房碌架牀都放滿，全部衫褲鞋襪。」心美仲爆心穎習慣唔執嘢，兼且購物慾強，全因媽咪寵壞：「我唔會入佢房，一入去見到就竧，我好整齊唔會有多餘嘢。」佢仲話唔擔心個妹嚇怕馬國明：「作為男友應該接受埋佢嘅其他。」<br>撰文：馮仁昭</p></body></html>
