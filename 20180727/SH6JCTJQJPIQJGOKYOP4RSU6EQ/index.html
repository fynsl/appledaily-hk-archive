<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】葉家寶泳褲Look賀加印</title></header><body><h1>【馮仁昭四圍超】葉家寶泳褲Look賀加印</h1><p>葉家寶（左）同黃守東噚日到觀塘為新書《我和公關有個約會》接受面包台訪問，佢哋話花姐宮雪花睇到本書後，即刻邀請佢哋兩個為佢本自傳寫序，家寶笑住話：「如果佢（自傳）講大話，我一定踢爆佢，佢想出自傳好耐，仲叫我哋幫手為本自傳做公關。」而阿東就爆家寶正考慮若果銷量好就泳褲look答謝，家寶話：「𠵱家搜羅緊泳褲，畀一個月時間我，等我減吓個肚腩。如果月底可以加印就會着。」<br>撰文：馮仁昭</p></body></html>
