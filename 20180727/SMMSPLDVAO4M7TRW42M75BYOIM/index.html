<html><header><meta charset="utf-8"><title>彭浩翔招黃牛撐棟篤笑</title></header><body><h1>彭浩翔招黃牛撐棟篤笑</h1><p>導演彭浩翔前晚在facebook開post，將接力黃子華舉行棟篤笑，10月25及26日於灣仔演藝學院舉行兩場「潮吹」棟篤笑，不少網友回應希望內容包括政治及娛樂圈黑幕等。<br>前晚彭浩翔受訪時承認確是自小夢想，他說：「細個已經好渴望有一日可以做，不過諗嚟諗去思前想後都唔夠膽做，因為驚好難做。𠵱家夠膽做因為黃子華顦口，冇比較放心啲，今次都有去睇佢。」他表示還有鄒凱光及劉翁合作，未度內容已先諗售賣的精品。同時彭浩翔公開呼籲黃牛黨支持，他說：「點會唔搶呀，我哋三個做喎，呼籲啲黃牛黨炒吓先，超額認購啦。」<br>採訪：何永寧</p></body></html>
