<html><header><meta charset="utf-8"><title>【動畫】搭的士扮畀金牛賤男搶走$900幾</title></header><body><h1>【動畫】搭的士扮畀金牛<br>賤男搶走$900幾</h1><p>【本報訊】一名年約20多歲、約1.6米高、瘦身材男子，昨晨約3時許， 於深水埗汝州街乘的士往油麻地，期間曾於旺角下車購買飲品。<br><br>的士抵達油麻地廟街多層停車場目的地，車資80多元，該男子問姓劉52歲司機「有冇九百幾蚊找」，司機以為他付1千元找贖，於是拿出900多元來，準備找給他，不料他一手搶過金錢，下車拔足逃去。司機連車資損失1,000元，惟有報警求助。</p></body></html>
