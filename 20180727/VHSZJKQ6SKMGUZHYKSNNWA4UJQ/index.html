<html><header><meta charset="utf-8"><title>馬國明：嘉穎冇講係咪生仔</title></header><body><h1>馬國明：嘉穎冇講係咪生仔</h1><p>陳凱琳（Grace）認嫁鄭嘉穎，身為鄭嘉穎好友的馬國明前晚出席劇集祝捷時，被問到是否已準備參加婚禮時說：「其實我都係等通知，真係乜情況，我諗要問番佢哋本人。」又表示未向鄭嘉穎求證奉子娶妻傳聞：「佢冇同我講係咪生仔。」</p><p>同場的樂易玲反而口鬆，坦言陳凱琳及鄭嘉穎的好友早已向她請假：「其實早幾個月Grace向公司請咗假，我哋都批咗，我哋嗰陣時都覺得係去幫嘉穎慶祝生日。因為我睇到新聞，咁我就開始留意下近排有乜嘢同事一齊請假，咁我見到嘉穎好多好朋友、好兄弟，好多合作多年嘅朋友都有請假，不約而同都係嗰段日子啦。」<br>撰文：沈麗珠</p></body></html>
