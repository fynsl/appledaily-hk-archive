<html><header><meta charset="utf-8"><title>【勤有功】細圈空群而出　馬王輝用肉眼逐隻睇</title></header><body><h1>【勤有功】<br>細圈空群而出　馬王輝用肉眼逐隻睇</h1><p>周四（26日）泥地副跑道（俗稱內圈）重開，朝早見到不少練馬師回歸督師，希望馬匹可以盡快投入操練。<br><br>這朝看見堪稱最勤力的練馬師姚本輝（外號馬王輝）露面，今早姚廐有多匹馬分批安排出細圈踱步，當中以質新B布或A布馬為主，包括「雷電寶」、「樂言方寸」及「盈豐飛駒」等。<br><br>而天光後，輝哥繼續留守觀察數匹落地不久的質新馬出試機坪，包括「海南之星」、「正陽清風」及自購馬C002。他如此勤力，認真抵讚。</p></body></html>
