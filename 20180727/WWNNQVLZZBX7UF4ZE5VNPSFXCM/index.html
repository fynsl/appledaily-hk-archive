<html><header><meta charset="utf-8"><title>林夏薇聚會見林峯新歡</title></header><body><h1>林夏薇聚會見林峯新歡</h1><p>林夏薇昨日於觀塘出席活動，對於堂哥林峯被爆跟27歲內地女模張馨月打得火熱，問到薇薇有否見過林峯新歡？她說：「有見過，新女友就唔知，緋聞女友就喺聚會上見過一、兩次。」<br>張馨月已融入林家？薇薇說：「都唔係太多聚會嘅，同佢都有傾偈，但都唔係太多見面。」印象如何？薇薇只讚對方靚女，她說：「所有嘢都係由相處開始，冇任何覺得，大家好少接觸。都靚女嘅！」昨日是薇薇離巢後首個活動，她指現時多了時間休息，現時正以中醫調理身體增肥，積極造人。她又透露將有投資新項目，還會跟老公一同上班學投資，由低做起。<br>採訪：羅慧敏<br>攝影：仇志德</p></body></html>
