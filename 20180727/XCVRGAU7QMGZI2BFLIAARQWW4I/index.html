<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】卓韻芝入紙登記結婚</title></header><body><h1>【馮仁昭四圍超】卓韻芝入紙登記結婚</h1><p>卓韻芝同男友梁子賢訂咗喺今年9月15日結婚，佢哋近日入紙登記，根據申請書上顯示，梁子賢報稱做art director，現年34歲，細過阿芝五年，報住地址係天后興發街，原來已經同居。<br>問阿芝婚禮搞成點，佢好風騷咁講：「幾好呀，因為得到各位朋友、前輩鼎力支持，婚禮搞得非常順利，𠵱家籌備兩部份，有一晚擺酒招呼親戚，另一日同我哋啲後生朋友cocktail reception。」<br>撰文：馮仁昭</p></body></html>
