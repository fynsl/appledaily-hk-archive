<html><header><meta charset="utf-8"><title>【動畫】「衰車」違例右轉累兩的頭撼頭4傷</title></header><body><h1>【動畫】「衰車」違例右轉<br>累兩的頭撼頭4傷</h1><p>【本報訊】油麻地廣東道與渡船街交界發生車禍，昨晨約1時，一輛的士接載一名女乘客沿佐敦道往海傍方向行駛，另一輛的士由機場接載一名國泰空姐，由三號幹線駛至佐敦道，往伊利沙伯醫院方向行駛。<br><br>至渡船街交界燈位時，其中一名的士司機向警員表示，一輛沿佐敦道往海傍的私家車，突然違規右轉渡船街，他及對頭的士閃避時相撞，其中一部的士損毀較嚴重。意外中兩名分別65歲及68歲的士司機、及兩名分別36歲及38歲女乘客受傷，事後送院救治。警方撿走的士車Cam調查，追緝涉事私家車下落。</p></body></html>
