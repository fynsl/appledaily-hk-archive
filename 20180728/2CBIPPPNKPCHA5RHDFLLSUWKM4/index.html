<html><header><meta charset="utf-8"><title>張建聲見舊愛尷尬</title></header><body><h1>張建聲見舊愛尷尬</h1><p>張建聲與前度女友陳嘉莉，前晚與陳惠敏、吳家麗和吳耀漢一起在旺角出席電影《天道．友情歲月》發佈會，對於與舊愛合作拍戲，陳嘉莉表示不會尷尬，二人戲外仍是朋友。張建聲近日在陳嘉莉fb直播時給予心心支持，他說：「自己成日睇網，靚相就會like。」訪問中他以「陳小姐」稱呼陳嘉莉，表現尷尬，問會否復合時，他說：「順其自然，自己有尷尬，每個人都會有迷失時候，希望互相進步，其他嘢遲啲再算。」<br>陳惠敏擔任今次新片監製兼自導自演，他說：「套戲講過氣江湖大佬、警察老咗無依無靠，咪搞咗個俱樂部，收留一啲落難嘅人，好煽情。」<br>採訪：張俊銘<br>攝影：仇志德</p></body></html>
