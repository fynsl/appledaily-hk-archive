<html><header><meta charset="utf-8"><title>黎姿為8歲孖女慶生</title></header><body><h1>黎姿為8歲孖女慶生</h1><p>三女之母的黎姿（現名馬黎珈而）雖忙於新店裝修工程，但家庭擺第一位的她，仍然趁着暑假抽空陪寶貝女到外地度假。<br>原來周二是黎姿的一對孖女馬家蔚和馬家鎂的8歲生日，黎姿前晚在社交網貼出為孖女開P生日相，壽星孖女未有曝光，只有一枱美食及鮮花，孖女分別有生日蛋糕，黎姿留言：「Happy birthday to my angels #三隻小豬是小天使」。有女萬事足的黎姿，婚後以家庭為重，總是把老公及囡囡放在首要位置。另外，黎姿也有安排囡囡跟方力申學游水，她日前也貼圖致謝。<br>撰文：劉敏</p></body></html>
