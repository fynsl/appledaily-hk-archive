<html><header><meta charset="utf-8"><title>陳妍希搶Baby飯碗</title></header><body><h1>陳妍希搶Baby飯碗</h1><p>人母陳妍希13年跟內地演員老公陳曉因合作古裝劇《神鵰俠侶》撻着，有指陳曉公司有份投資，金額高達4億人民幣，他更點名要陳妍希演小龍女，踢走楊穎（Angelababy）。陳妍希前日在台灣出席活動時笑言：「都結婚了，怎麼還問我這個？」她事後補充指之前沒聽過這說法，亦沒向老公求證。陳妍希指近日夫妻各有各忙，聚少離多，每日只靠電話及視像維繫感情，囝囝已經1歲多，她暫未有生第二胎計劃。</p></body></html>
