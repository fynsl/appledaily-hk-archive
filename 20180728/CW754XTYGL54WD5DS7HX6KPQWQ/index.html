<html><header><meta charset="utf-8"><title>雷凱欣晒親子照認當媽</title></header><body><h1>雷凱欣晒親子照認當媽</h1><p>擁有36F巨咪的雷凱欣曾參演三級片《3D肉蒲團之極樂寶鑑》，因戲中一秒露點成為佳話，被封「雷神」。火速上位的她，12年搭上車行太子爺陳智聰，自此絕迹娛樂圈。今年2月鄭希怡（Yumiko）遊東京時碰見雷凱欣一家三口，踢爆對方低調生B。<br>雷凱欣昨突然在Ig分享親子照，直認已為人母：「照顧一個家不容易，要照顧一個生命，一個完全100%依賴你的小生命，真的更不容易。你要知道媽媽以前曾被稱作性感女神，現在身材走樣也沒關係。」更承諾要帶寶寶看世界：「我可能並不是一個好媽媽，不知道應該怎樣去教導你，但是我會盡力和你一起開心快活。」<br>撰文：楊定</p></body></html>
