<html><header><meta charset="utf-8"><title>舒淇素顏行超市速閃</title></header><body><h1>舒淇素顏行超市速閃</h1><p>舒淇昨午素顏出動，打扮成IQ博士中的小雲模樣，與女友人到中環ifc行超市。其間舒淇發現記者，即撇低女友人獨自離開，最初她戴上黑色口罩行入超市，想由第二個門口離開，豈料又碰到記者，於是急步行去連卡佛乘電梯到酒店，再坐七人車走。</p><p>袁詠儀昨日下午亦與老公張智霖（Chilam）到中環名店行街，夫婦一身情侶裝打扮，二人先到名店睇女裝，離開時Chilam幫老婆挽着一袋戰利品。雖然二人發現有記者在場，但未有影響購物慾，繼續到名店掃貨。<br>採訪、攝影：畢紹基</p></body></html>
