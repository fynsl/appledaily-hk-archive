<html><header><meta charset="utf-8"><title>《大叔》吉田奪男配角獎</title></header><body><h1>《大叔》吉田奪男配角獎</h1><p>由Oricon舉辦的「第12屆CONFiDENCE日劇獎」公佈賽果，由BL神劇《大叔的愛》大熱當選最佳劇集，雖然男主角田中圭（中）失落視帝，但演活少女心的吉田鋼太郎（右）就勇奪最佳男配角，他領獎時笑言：「這是我人生第一次做女主角，相信以後難再有機會做女一，是很值得紀念的作品。」最佳男、女主角方面，分別由《基督山伯爵─華麗的復仇─》的藤岡靛及《信用欺詐師》的長澤正美奪得。</p></body></html>
