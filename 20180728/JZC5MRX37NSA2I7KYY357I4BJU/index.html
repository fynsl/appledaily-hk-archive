<html><header><meta charset="utf-8"><title>【開鑼日重心？】唯一已復課騎師　專為沈集成操馬！</title></header><body><h1>【開鑼日重心？】<br>唯一已復課騎師　專為沈集成操馬！</h1><p>馬場嘅機坪同細圈雖然已經開放，但係騎師方面暫只得見習生巫顯東返嚟操馬，咁佢亦主要為師傅沈集成效力，一共摸過沈廐六匹馬，包括「帝豪寶寶」、「按得澄」、「浪漫鐵人」、「裕豐泰」、「開心日子」及「開心歡星」。<br><br>其中，剛季一樣攞到2W嘅「帝豪寶寶」及「按得澄」已經連續三日，由小巫親操慢踱；另外「裕豐泰」及「開心歡星」直情摸足五日，睇嚟沈集成喺開鑼日嘅重心，或能從此中尋。</p></body></html>
