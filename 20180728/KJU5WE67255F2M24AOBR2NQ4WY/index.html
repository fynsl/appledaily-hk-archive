<html><header><meta charset="utf-8"><title>尖嘴蒲完吧㷫起兩本地男VS澳洲男</title></header><body><h1>尖嘴蒲完吧㷫起<br>兩本地男VS澳洲男</h1><p>【本報訊】尖沙嘴天文臺道8號，昨日凌晨1時許，三名本地男子在樓上酒吧消遣後，在地下大堂與一名有醉意中年澳洲男子，疑因碰撞發生爭執。兩名姓劉31歲及16歲男子，撿起金屬柱向澳洲男襲擊，他亦用金屬柱還擊，保安員見狀報警。<br><br>警方接報到場，將有份打架三人拘捕，澳洲男子並未能出示身份證明文件，他手腳受傷送院。他被警員押往醫院，仍笑容滿面，向記者講「I am sorry」。兩名本地男子帶署調查，另一名沒有參與打鬥男子則獲放行。</p></body></html>
