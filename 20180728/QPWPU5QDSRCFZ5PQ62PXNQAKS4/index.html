<html><header><meta charset="utf-8"><title>利智李連杰青海祈福</title></header><body><h1>利智李連杰青海祈福</h1><p>現年56歲的前亞姐冠軍利智，99年與李連杰結婚後生活極低調，不過前日就有內地網民發現她影蹤。<br>前日李連杰與利智到青海塔爾寺燒香參拜，當時利智戴着太陽眼鏡，一身黑衣打扮十分低調，但很快便被寺內的人認出。網民指李連杰與利智低頭祈福，非常誠懇，當李連杰發現有人認出他們後，十分有禮貌地報以微笑，完全沒架子。不少網民都大讚久沒露面的利智皮膚依然白滑，保養得宜。<br>至於今年5月李連杰被網民野生捕獲在西藏拉薩大昭寺出席慈善活動，指他只有55歲卻已經老態浮現似爺爺，一度以為他身體抱恙，但其後李連杰解釋只是相片拍得差及角度問題而已。<br>撰文：魯吉</p></body></html>
