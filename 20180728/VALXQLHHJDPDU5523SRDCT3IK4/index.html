<html><header><meta charset="utf-8"><title>姬妮芙被指做第三者</title></header><body><h1>姬妮芙被指做第三者</h1><p>美國樂壇天后Beyonce兩年前於大碟《Lemonade》以偷食做主題，外界指她憑歌曲唱衰勾老公Jay-Z的狐狸精。事隔兩年，女星Amber Rose突然舊事重提，指相信歌曲主角是影后姬妮芙柏露（Gwyneth Paltrow），更指姬妮芙與Beyonce已姊妹情盡。<br>對於突然被指做第三者，姬妮芙透過發言人澄清：「荒謬，100%失實！」Amber之後亦指自己純粹講笑。</p></body></html>
