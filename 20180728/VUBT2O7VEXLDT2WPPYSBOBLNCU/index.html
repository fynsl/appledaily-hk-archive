<html><header><meta charset="utf-8"><title>【男友比拼】酒莊掌舵人 VS 失婚富二代</title></header><body><h1>【男友比拼】<br>酒莊掌舵人 VS 失婚富二代</h1><p>廖碧兒前男友富二代盧啟賢現年40歲，曾結婚，並育有一女。有傳做投資生意，藝人楊紫瓊亦是其客戶。他被指是隱形億萬富豪，家族的物業遍佈世界，包括香港、英國及加拿大等。有指盧啟賢愛香檳收藏，曾試過豪擲兩億歐元（約19.3億港元）購買香檳。<br></p><p>至於富豪Jean-Charles Cazes乃波爾多知名酒莊靚茨伯（Chateau Lynch-Bages）的第三代掌舵人，有傳他出手非常闊綽，曾豪送千萬酒莊給廖碧兒。</p></body></html>
