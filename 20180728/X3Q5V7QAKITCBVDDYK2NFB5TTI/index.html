<html><header><meta charset="utf-8"><title>溫碧霞生日　老公吻賀</title></header><body><h1>溫碧霞生日　老公吻賀</h1><p>溫碧霞（Irene）後日52歲生日，昨日她在中環的餐廳提前開P慶生。去年傳婚變的她，與富商老公何祖光已重拾舊歡，老公吻賀兼送上鮮花，Irene說：「正日生日好多朋友唔喺香港，我同老公、囝囝又去峇里度假，一家人慶祝、玩吓就最開心。」<br>餐廳有live band，問Irene會否即興獻唱？她說︰「唔會啦，留番演唱會，但老公可能會，佢沖涼又唱、揸車又唱，佢話自己唱得麻麻，成日話同我去唱K，但未試過，搵日教佢。」問老公送她甚麼禮物？她說︰「老公好多時都畀到驚喜我，其實佢送乜我都鍾意，生日願望係屋企人身體健康。」<br>採訪︰王連連<br>攝影︰林賓尼</p></body></html>
