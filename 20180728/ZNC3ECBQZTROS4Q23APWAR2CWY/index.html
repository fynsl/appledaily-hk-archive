<html><header><meta charset="utf-8"><title>共享單車墳</title></header><body><h1>共享單車墳</h1><p>內地自詡共享單車是「新四大發明」，積極拓展海外市場。近月共享單車在海外節節敗退，OFO在一個月內於七個國家撤走或暫停業務，國內在短短兩年已有過百間共享單車公司倒閉，數千萬已投入市場的單車被棄荒野，各城誕生全球獨有的「單車墳墓」。本來提倡環保的共享單車，變成環保的最大敵人。<br>中國年輕導演、攝影師吳國勇花半年時間，以圖輯「無處安放」為題，走訪各地拍攝單車墳墓，紀錄真實一面。吳表示，廈門的單車墳場最震撼，單車不斷向上堆高至10米，形成真正的「單車牆」。這輯相近日獲得中國當代攝影最重要的獎項之一「映．紀實影像獎」優秀獎和「阿爾帕資助獎」雙重大獎。 <br>新華網</p></body></html>
