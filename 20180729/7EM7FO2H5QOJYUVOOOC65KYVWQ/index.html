<html><header><meta charset="utf-8"><title>嘉莉絕密影像演《星戰9》</title></header><body><h1>嘉莉絕密影像演《星戰9》</h1><p>「莉亞公主」嘉莉費莎（Carrie Fisher）年半前與世長辭，去年上映的第8集《星球大戰：最後絕地武士》（Star Wars： The Last Jedi）成了其遺作，而在本周開拍的《星戰9》安排明年底上映，片中仍會有嘉莉的戲份。<br>導演J.J.艾布斯（J.J. Abrams）表示「莉亞公主」嘉莉不會被人取代，亦無意用電腦CG將她重現銀幕，屆時會利用《星戰7》從未曝光場面放入新片中。</p></body></html>
