<html><header><meta charset="utf-8"><title>陳寶華讚千嬅好戲冇搶劇</title></header><body><h1>陳寶華讚千嬅好戲冇搶劇</h1><p>金牌編劇陳寶華日前接受車淑梅港台《舊日的足跡》訪問，否認楊千嬅搶了鄧萃雯劇集《多功能老婆》的角色傳聞，任《多》劇監製兼編審的陳寶華說︰「我同雯女係閨中密友，擁有多年嘅默契。呢次未能合作係因為檔期問題，加上今次我做唔到雯女要求，需事先完成全部劇本，所以下次我會畀佢感到安心先至再度合作。」</p><p>陳寶華又大讚首次合作的千嬅又親切又準時，很快投入角色，她說：「我冇要求千嬅歇斯底里咁喊，因為演繹心中落淚，比淚水更考功夫，而佢做到。」她表示最欣賞千嬅樂意聆聽，甚至比自己做得更好。<br>撰文：魯吉</p></body></html>
