<html><header><meta charset="utf-8"><title>趣趣地：士砵亭插馬體會搶人</title></header><body><h1>趣趣地：士砵亭插馬體會搶人</h1><p>據《ESPN》報道，葡超士砵亭已經就謝臣馬田斯加盟西甲馬德里體育會單嘢，要求FIFA介入，仲話要索償，事緣馬體會早排趁士砵亭大亂，就將同球隊解約嘅馬田斯收歸旗下，仲簽咗張六年約。馬田斯上季尾因為同士砵亭會長般奴卡維奴唔啱，加埋今年五月同班隊友喺訓練場遭50個球迷襲擊，冇癮之下就同球隊解約。士砵亭插馬體會咁做唔可以接受，家陣仲要求FIFA介入。葡媒仲話士砵亭要求索償6,000萬歐元（約5.49億港元）至一億歐元。另外，士砵亭亦都就門將魯爾柏迪斯奧，喺相同情況下加盟英超狼隊一事同FIFA投訴。</p></body></html>
