<html><header><meta charset="utf-8"><title>蓋鳴暉全家病晒做阿四</title></header><body><h1>蓋鳴暉全家病晒做阿四</h1><p>粵劇紅伶蓋鳴暉日前被《蘋果》在天后捕獲，當日下午3時多，一身黑色便服打扮，頭戴鴨舌帽素顏出動的蓋鳴暉與工人姐姐去超巿掃家品，現場聽到她跟工人表示，買兩排共10盒紙巾較平，又幫手捧住兩排紙巾。買完日用品，蓋鳴暉再到附近麵包店買麵包，她想用零錢來付錢卻湊不夠數，工人馬上拿錢出來搭夠。蓋鳴暉行超巿和麵包店，過程只用了15分鐘，然後立即上車走。</p><p>之後《蘋果》致電蓋鳴暉，她說：「咁啱嗰日落街食碗魚蛋粉，順便去買屋企嘢。」問她為何買很多日用品？她說：「屋企人個個病晒，買定麵包畀佢哋食藥，𠵱家連工人都病埋，一人有病全家受罪。」<br>採訪、攝影：梁繼光</p></body></html>
