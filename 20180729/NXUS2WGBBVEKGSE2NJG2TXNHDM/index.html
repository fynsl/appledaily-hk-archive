<html><header><meta charset="utf-8"><title>【一周必看】隱形股神愛儲「紙股票」1.08萬炒到億億聲</title></header><body><h1>【一周必看】<br>隱形股神愛儲「紙股票」1.08萬炒到億億聲</h1><p>【財經人物】寫投資的書坊間有很多，自稱股神的人也不少，但能夠將辦公室改裝成股票收藏室，將數千張股票封箱，再以字母分門別類，方便翻查，相信只此一人。投資股票三十年的Henry Chan 白手興家，小時候一家八口住板間房，典型的獅子山下故事，由買第一隻股票置地開始，他從較冷門的供股中參透搵錢秘訣，進而在股票市場以各種投資工具賺錢，藍籌、細價股、莊家股、供股及近年賺得最多的新股，每一類，他都有自己的獨門理解。</p></body></html>
