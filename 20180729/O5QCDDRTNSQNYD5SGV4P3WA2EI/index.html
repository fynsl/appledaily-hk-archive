<html><header><meta charset="utf-8"><title>王子秒答愛Stephy</title></header><body><h1>王子秒答愛Stephy</h1><p>現年29歲、台灣前偶像組合Lollipop成員邱勝翊（王子），早前與年長5年的鄧麗欣（Stephy）認愛，其後王子秘密來港，有指他見家長好事近。昨日王子在台北出席街舞大賽任評審，被問到是否好事近？王子笑言：「太快了吧！我才18歲！」問他欣賞女友甚麼？他說︰「有蠻多欣賞的地方，她很會替別人着想。」<br>至於Stephy是否會照顧他的起居生活？王子笑道：「不用照顧我，感覺我很不行。」他又讚Stephy很貼心，再問他：「那有愛嗎？」王子秒答：「有愛啊！」他更表示公開認愛後，心情很輕鬆很自然。而「七夕」將至，王子表示未知能否與女友共度。<br>撰文：如文</p></body></html>
