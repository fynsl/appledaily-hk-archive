<html><header><meta charset="utf-8"><title>向大家Say個Hi！蘇偉賢搞完從化　返香港開工嘞</title></header><body><h1>向大家Say個Hi！<br>蘇偉賢搞完從化　返香港開工嘞</h1><p>今日（28日）晨課，再多一位練馬師現身，他就是剛季煞科後一直中港兩邊走的蘇偉賢，須知他是被安排需派馬，上廣州從化訓練中心之一的練馬師。<br><br>早前他終能抽空幾日時間，與家人旅行作稍為放鬆，不過歡樂時間過得特別快，今日已見他在港復課，亦向在場記者打過招呼後，便即時入馬房進行打點。<br><br>晨課從中，蘇偉賢曾跟隨未曾出賽的剛季拍賣馬「馬驕雄」出細圈，而及近距離觀看「君子精神」回馬房的狀況，值得留意是否此廐的急先峰。</p></body></html>
