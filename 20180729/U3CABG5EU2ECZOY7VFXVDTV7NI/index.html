<html><header><meta charset="utf-8"><title>秋生拍旅遊節目當散心</title></header><body><h1>秋生拍旅遊節目當散心</h1><p>黃秋生監督的舞台劇《夕陽戰士》昨日在灣仔舉行尾場演出，完騷後他接受訪問指經過14場公演後感到不捨，打算之後排期再演出，但因4位主演演員工作期很密，希望明年成事，他說：「個劇本會再修正，因為有一部份較感人嘅情節抽起咗，想加番入去會更豐富劇情，但呢次都有女觀眾睇到喊。」</p><p>完成這個舞台劇演出後，黃秋生會先探親，再參與電視台一個旅遊節目演出：「會去法國同瑞典，瑞典第一次去，法國就去過幾日，冇嘢做，做吓呢啲去旅行都好，可以散心。」而且他正構思另一舞台劇，故事有關日本和尚、襌師的故事，笑言不透露太多怕被偷橋。<br>採訪、攝影：王連連</p></body></html>
