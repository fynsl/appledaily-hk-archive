<html><header><meta charset="utf-8"><title>趣趣地：網戰梅禮　朗尼打茅波</title></header><body><h1>趣趣地：網戰梅禮　朗尼打茅波</h1><p>華盛頓網球公開賽下周一就開打，已飛咗去美國嘅前英國一哥梅禮，就決定喺賽前放鬆心情，仲邀請咗前英超球星、家陣踢緊華盛頓聯隊嘅朗尼一齊踢番場「足網球」㖭。由短片可見，梅禮兄弟夾一隊，朗尼就同個friend夾一隊，朗尼玩到一時興起嗰陣，仲「犯規」用手將個網球掟向對方㖭。梅禮事後喺ig上載咗兩人合照，佢仲話：「足球加網球就等於火花。喺華盛頓見到朗尼真係好開心，佢係一個好人同一個偉大嘅球員。」</p></body></html>
