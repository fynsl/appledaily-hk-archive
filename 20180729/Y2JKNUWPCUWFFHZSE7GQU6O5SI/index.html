<html><header><meta charset="utf-8"><title>趣趣地：小白取三分　費托未入波</title></header><body><h1>趣趣地：小白取三分　費托未入波</h1><p>上周六嘅日職焦點，仍然喺兩位前西班牙國腳恩尼斯達同費蘭度托利斯身上，兩位球星今場都首次正選登場，其中「小白」嘅神戶勝利船就靠增山朝陽嘅入波，喺主場以1:0擊敗柏雷素爾，雖然小白今場就冇入波同助攻，不過每次控傳都盡顯級數，令球迷拍爛手掌，相信一班神戶迷都收貨喇。</p><p>至於鳥棲砂岩同日迎戰磐田山葉，日前先至由鹿島鹿角轉投鳥棲嘅金崎夢生正選上陣，同費托喺前場拍檔。雖然鳥棲今場形勢佔優，不過始終差咗啲入球運，費托下半場早段有次黃金機會，接應傳送後殺入禁區內起腳笠射，不過就被對方門將飛身撲出，最後鳥棲只能同磐田悶和0:0。</p></body></html>
