<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】蔡思貝與工作談戀愛</title></header><body><h1>【馮仁昭四圍超】<br>蔡思貝與工作談戀愛</h1><p>蔡思貝同余德丞噚日到上水出席活動，蔡思貝話平日減壓方法係聽歌，但當司儀邀請佢獻唱時，蔡思貝笑笑口話減壓音樂並非自己唱歌，幸好最後安全完成：「平時為興趣唱還可以，但要表演仲未得，因為至少要唱到基本要求先對得住自己同觀眾。」講到身邊班姊妹唔係做咗媽媽就係已婚，佢話：「我同拍劇結婚，𠵱家專注幕前工作，結婚同生小朋友都唔追求，緣份同時間到就會有。」<br>撰文：馮仁昭</p></body></html>
