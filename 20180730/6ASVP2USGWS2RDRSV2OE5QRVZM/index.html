<html><header><meta charset="utf-8"><title>賴恩攬碧琪恩愛睇騷</title></header><body><h1>賴恩攬碧琪恩愛睇騷</h1><p>「死侍」賴恩雷諾士（Ryan Reynolds）與碧琪麗芙莉（Blake Lively）婚後出名恩愛，前日兩夫妻合體欣賞好友Taylor Swift在福克斯堡舉行的演唱會，同場還有索模Gigi Hadid。碧琪在台下邊跳邊唱，賴恩就攬着她投入聽歌。<br>Taylor早前在歌曲《Gorgeous》內用了賴恩囡囡James的聲音，當她在台上唱出此曲時，賴恩與碧琪即興奮尖叫兼彈起。</p></body></html>
