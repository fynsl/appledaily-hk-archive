<html><header><meta charset="utf-8"><title>【一周必看】玩具難過「老婆關」　大丈夫教你「走私」秘技</title></header><body><h1>【一周必看】<br>玩具難過「老婆關」　大丈夫教你「走私」秘技</h1><p>【一周必看】 男人的浪漫，又豈止豆腐火腩飯？三個「LEGO入血」的男人，曾聞「LEGO界九叔」妻子因為大怒而將心愛LEGO扔出窗外，而「九叔」從此銷聲匿跡，故為了暪著愛妻，「走私」LEGO入屋時更要各出奇謀，「如果俾佢見到你拎住一箱二箱，就好麻煩架啦。一定要靜靜雞」。多年來的珍藏越買越多，「屋企包唔住火」，惟有私藏LEGO到貨倉和辦公室。</p></body></html>
