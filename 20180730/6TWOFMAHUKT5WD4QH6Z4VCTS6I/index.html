<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】宋熙年同姊妹迎BB出世</title></header><body><h1>【馮仁昭四圍超】<br>宋熙年同姊妹迎BB出世</h1><p>陳智燊早前宣佈已約滿無綫離開，佢太太宋熙年就繼續留守。懷有七個幾月身孕嘅宋熙年前日同一班姊妹搞咗個baby shower，邀請咗同樣大肚嘅李亞男、靚媽胡杏兒、陳爽同高海寧等老友出席。李亞男喺Ig上載多張相，見宋熙年着住橙色露背長裙，個肚好大，但手腳依然纖幼。而啱啱喺月中宣佈懷孕嘅李亞男就腹部微隆，話好想快啲見到宋熙年個囝囝出世。<br>撰文：馮仁昭</p></body></html>
