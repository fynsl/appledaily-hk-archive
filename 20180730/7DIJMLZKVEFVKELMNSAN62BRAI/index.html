<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】潘燦良龍舟掟彎險撞</title></header><body><h1>【馮仁昭四圍超】<br>潘燦良龍舟掟彎險撞</h1><p>電影《逆流大叔》出書，導演陳詠燊同演員潘燦良（右）噚日喺誠品書店出席分享會，潘燦良提到電影中好多情節都難忘：「有幕係講比賽，要我哋扒龍舟衝前轉彎，我喺頭排，同前面嗰隻只有4呎咁近，好驚險，如果撞前面，第一個撞到打鼓嘅余香凝，第二個就係我。」而呢套戲講一班大叔嘅故事，潘燦良話多做運動大隻咗：「同埋一班大叔一齊做運動，大家童心出晒嚟，阿叔變番細路。」<br>撰文：馮仁昭</p></body></html>
