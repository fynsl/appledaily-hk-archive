<html><header><meta charset="utf-8"><title>【一周必看】習總大撒幣充大頭鬼　出訪中東非洲豪揈3000億</title></header><body><h1>【一周必看】<br>習總大撒幣充大頭鬼　出訪中東非洲豪揈3000億</h1><p>【一周必看】黑心疫苗釀內地天怒人怨、中國經濟又因中美貿易戰面臨危機之時，國家主席習近平在出訪中東、非洲5國行程期間，繼續扮救世主充大頭，先後向這些國家「派錢」，至昨日行程未了已前後送出近3,000億港元公帑，為「一帶一路」戰略拓展非洲及中東通道。有內地網民斥「經濟岌岌可危，窮人流離失所，還滿世界大撒幣，是可忍孰不可忍」！</p></body></html>
