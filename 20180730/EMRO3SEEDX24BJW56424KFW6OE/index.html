<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】吳國敬冇新歌遭投訴</title></header><body><h1>【馮仁昭四圍超】<br>吳國敬冇新歌遭投訴</h1><p>吳國敬前晚喺旺角舉行演唱會，大唱Rock歌，佢話：「作歌十幾年，發覺搵錢好少，所以我決定走去幕前做創作。」佢話被歌迷投訴十幾年冇新歌，所以𠵱家籌備緊出新歌，唔想一直翻唱老本歌。講到作曲收入少，佢坦言幕前歌手收入好可觀，希望以創作人身份搵老婆本：「佢幫我搞形象，連衫、底褲都係佢搞，冇咗佢都唔知點算，我要勤力搵錢令佢開心，我寫歌靈感都係嚟自我darling。」<br>撰文：馮仁昭</p></body></html>
