<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林泳淘Pat大誘鄧以婷</title></header><body><h1>【馮仁昭四圍超】<br>林泳淘Pat大誘鄧以婷</h1><p>林泳淘（右）同鄧以婷噚日到灣仔動漫節為cosplay大賽做頒獎嘉賓，林泳淘曾經扮過遊戲王者榮耀大喬，獲鄧以婷大讚呢個cosplay好靚。兩位未來有機會孖住出trip外景拍節目，對於大解放呢個環節，林泳淘話：「佢超瘦皮膚白滑，我比較運動型而且pat pat好大減唔切肥。」鄧以婷就話見到林泳淘嘅pat pat就忍唔住會非禮佢。<br>撰文：馮仁昭</p></body></html>
