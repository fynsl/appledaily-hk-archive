<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃玉郎重遇半世紀舊作</title></header><body><h1>【馮仁昭四圍超】<br>黃玉郎重遇半世紀舊作</h1><p>黃玉郎噚日現身灣仔動漫節，舉行玩盡55周年簽名會，一班忠實粉絲排隊攞簽名，大部份攞住《龍虎門》複製畫簽名版同黃玉郎精選畫集嚟，當中有位粉絲拎咗一本50年前作品，令黃玉郎驚嘆。另外，黃玉郎去年向女友Cass求婚成功，早前被前度倪詩蓓開腔爆獨力撫養現年18歲患有自閉症兒子Royce嘅辛酸，現正對簿公堂爭撫養權，但黃玉郎講明噚日只係簽名。<br>撰文：馮仁昭</p></body></html>
