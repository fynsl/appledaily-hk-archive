<html><header><meta charset="utf-8"><title>【同屆覆沒】陸家俊搞生意</title></header><body><h1>【同屆覆沒】陸家俊搞生意</h1><p>新秀比賽雖然被譽為歌星搖籃，不過90年新秀卻被視為最沒有星味的一屆。冠軍徐鎮東、亞軍陸家俊、季軍連俊雄，以及獲得「自我風格獎」的趙少文，都只曇花一現，最有名的反而是並無獲得任何獎項的湯寶如。<br>當年15歲參賽的陸家俊奪得亞軍後，在92年曾出碟，之後離開娛樂圈，做過不少生意，曾與美國同學搞音樂製作公司，並參與梅艷芳及張國榮合唱的《芳華絕代》製作工作。而季軍的連俊雄則在93年轉行擔任聲樂老師，更推動義教幫助弱小社群。</p></body></html>
