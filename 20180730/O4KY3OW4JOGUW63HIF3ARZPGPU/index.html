<html><header><meta charset="utf-8"><title>透Bra吳千語行超市</title></header><body><h1>透Bra吳千語行超市</h1><p>吳千語日前與馬天佑及一名女友人到銅鑼灣行超市，身穿一件透bra兼後面開窿的白色上衣，戰鬥格十足。千語先揀冰鮮肉，再挑選調味料，最後再選擇烘焙工具，全程非常享受購買過程。不過，同行的馬天佑及友人明顯只是陪太子讀書，兩個人邊行邊玩電話，馬天佑行到無聊，還忽然出手拍打千語屁股，但她對這位閨蜜似乎不太在意，只是用手輕輕掃開對方。</p><p>千語於超市逛了大約20分鐘後，再轉戰去睇化妝品，試唇膏及粉底，之後可能發現記者，付款後就馬上走人。早前吳千語轉投百億富三代施伯雄懷抱，如此用心購買食材，似乎深明「綁住男人個胃，即是綁住男人個心」這個道理。<br>採訪、攝影：羅德光</p></body></html>
