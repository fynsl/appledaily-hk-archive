<html><header><meta charset="utf-8"><title>林夏薇跟老公學做生意</title></header><body><h1>林夏薇跟老公學做生意</h1><p>林夏薇、朱晨麗和周志文昨日在屯門出席「至『熊』生日派對」。剛離巢的林夏薇表示離開無綫後，邊學邊做的跟老公一齊做生意，會否擔心影響夫妻感情？她說：「絕對唔會，我哋有商有量，絕對尊重對方，有時我陪佢一齊應酬，知道佢好忙，所以更加體諒佢、明白佢。」<br>朱晨麗在新一集《美女廚房》獲得負48.8分，問到會否擔心嫁不出？她笑說：「唔係即刻嫁，我仲有時間去準備自己，我最拿手係煮番茄炒蛋同麻婆豆腐。」她又指覺得男士懂廚藝會好man，但她從未試過緋聞男友何廣沛的廚藝，周志文笑指緋聞女友劉佩玥的廚藝一樣負分。<br>採訪：黃曉妍<br>攝影：葉君海</p></body></html>
