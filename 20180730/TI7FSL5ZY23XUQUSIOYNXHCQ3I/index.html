<html><header><meta charset="utf-8"><title>【一周必看】新銀紙設計一眼睇晒　市民網民負皮唔滿意design</title></header><body><h1>【一周必看】<br>新銀紙設計一眼睇晒　市民網民負皮唔滿意design</h1><p>【一周必看】闊別8年，金管局聯同3間發鈔行，再推具備6種先進防偽特徵新鈔，希望道高一尺跑贏偽鈔集團；各行亦首次統一鈔面設計，主題大打「香港情懷」牌。不過一如既往，公眾焦點都落在設計觀感好醜，網絡世界亦從來「不喜即插」，雖有錢幣專家對是次新鈔防偽功能以至造型「畀like」，惟普遍網友似乎對新鈔設計不太受落，大喝倒采。</p></body></html>
