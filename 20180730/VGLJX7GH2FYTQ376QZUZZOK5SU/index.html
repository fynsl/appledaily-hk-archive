<html><header><meta charset="utf-8"><title>【一周必看】經歷離婚喪母　灣仔賣車仔撈麵尋回媽媽味</title></header><body><h1>【一周必看】<br>經歷離婚喪母　灣仔賣車仔撈麵尋回媽媽味</h1><p>【一周必看】  順興，瑟縮在大坑安庶比街的一條小巷內的鐵皮茶檔，四周被舊廈重重圍着，7、80年代曾是街坊吃早餐、午飯的地方，滄海桑田，今天大部份客人都選擇到鐵皮茶檔附近的梗舖幫襯，沒有人知道這小小檔口，養活了檔主一家十三口。爸爸、媽媽、大哥、二哥……「我排行第七，爸媽是潮州人，50年代走難到香港，最初擺街邊賣腸粉，見人家賣車仔麵，爸爸就仿效以車仔麵餸拼腸粉一起賣，殺出血路，生意不錯，後來大坑有大牌檔招頂，媽媽花盡了積蓄頂下來做。」七女陳賢竹（Fanny）說。</p></body></html>
