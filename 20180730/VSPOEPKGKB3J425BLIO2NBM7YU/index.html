<html><header><meta charset="utf-8"><title>高橋洋子神曲襲動漫節</title></header><body><h1>高橋洋子神曲襲動漫節</h1><p>現年51歲的日本女歌手高橋洋子昨日現身灣仔會展的香港動漫電玩節，先在早上舉行簽名會，下午再上台唱出《新世紀福音戰士》主題曲，吸引千人捧場，現場氣氛high爆。高橋洋子甫現身即用廣東話說：「大家好！我係高橋洋子。」首次襲港的她自言有點緊張，之後獻唱神曲《殘酷的天使之Thesis》及《魂之輪迴》。<br>高橋洋子接受訪問時表示有到處觀光、吃中菜及菠蘿油，又分享養聲心得，她說：「每晚睡覺前都會封住個口，亦會戴口罩和頸巾保養口腔喉嚨。」此外，高橋洋子前日扮成初號機到旺角的動漫專門店，為店舖簽名留念。<br>採訪：卓寶花 <br>攝影：仇志德</p></body></html>
