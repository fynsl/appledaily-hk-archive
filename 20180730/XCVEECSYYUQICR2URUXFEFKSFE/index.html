<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳智燊想開工作室</title></header><body><h1>【馮仁昭四圍超】陳智燊想開工作室</h1><p>陳智燊噚日喺紅磡為「第二十七屆香港金口獎」擔任特別嘉賓，早前宣佈離巢嘅佢正物色緊經理人：「有諗過自己開工作室，不過要計劃吓先。」問到自己接job會唔會被壓價？佢話：「係咪都會壓㗎啦，咁咪平啲囉。」問到佢如果開工作室，係咪想黐埋老婆宋熙年？佢笑笑口話驚簽唔起老婆。提到前日宋熙年搞baby shower，陳智燊話：「我擔心佢勞累，所以不如見唔到算，最後先去接佢，好似接女放學咁。」<br>撰文：馮仁昭</p></body></html>
