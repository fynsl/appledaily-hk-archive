<html><header><meta charset="utf-8"><title>【告別菜街】殺街前夕　表演者同途人有乜講？</title></header><body><h1>【告別菜街】殺街前夕　表演者同途人有乜講？</h1><p>運輸署於7月20日刊憲，宣布旺角西洋菜南街一帶的行人專用區將於8月4日起終止，星期六、日及公眾假期將恢復全日行車。</p><p>成立18年的行人專用區壽終正寢，記者在殺街前的最後一個星期六（28日）走到菜街街頭，訪問一眾表演者及途人心聲。<br></p><p>記者：李煒汯、黃凱婷<br>攝影：黃奕聰、吳煒豪<br><br>即Like全新飲食專頁【籽想好食】： https://www.facebook.com/food.appleseed/ <br></p></body></html>
