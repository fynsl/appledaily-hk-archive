<html><header><meta charset="utf-8"><title>【一周必看】美歐日搞零關稅協定　圍堵中國世貿無得剩？</title></header><body><h1>【一周必看】<br>美歐日搞零關稅協定　圍堵中國世貿無得剩？</h1><p>【一周必看】 正當北京誓言旦旦不懼與美國打貿易戰，並四處拉攏圖建「抗美統一陣線」之際，美與歐盟已暗渡陳倉完成零關稅自由貿易協定簽署；加上早前歐盟與日本已簽訂協議；美與日本亦將簽署，意味世界最大的幾個經濟體將中國踢出局，自組新群，世界貿易組織（WTO）或將名存實亡。白宮首席經濟顧問庫德洛坦承，歐盟承諾在貿易問題上和美聯手抗華。北京將腹背受敵，四面楚歌。</p></body></html>
