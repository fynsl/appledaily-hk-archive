<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張丹峰開腔護家人</title></header><body><h1>【馮仁昭四圍超】張丹峰開腔護家人</h1><p>洪欣（左）老公張丹峰日前被網友質疑背妻偷食經理人畢瀅，洪欣挺身撐夫後，張丹峰噚日終於喺微博留言：「家人與我幸福如初，經理人與我合作無間，流言、關心，心中自知感恩、感謝大家。」除此之外，佢又轉貼工作室嘅律師聲明，指網絡用戶喺未經核實且無任何真憑實據情況下，任憑自己嘅主觀臆想、虛構事實同發佈謠言，嚴重侵犯張丹峰嘅合法權益，要求網民立即刪除不實信息，仲保留法律追究責任。<br>撰文：馮仁昭</p></body></html>
