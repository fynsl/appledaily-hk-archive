<html><header><meta charset="utf-8"><title>爆相爆片：婦揸寶馬撞飛男途人</title></header><body><h1>爆相爆片：婦揸寶馬撞飛男途人</h1><p>馬路如虎口，唔睇清楚好易出事！的士大哥周先生前日下晝5點46分揸的士載住客人，由銅鑼灣利園二期商場轉出希慎道，向跑馬地方向行車，當時佢前面有一部白色寶馬房車向前行駛，過咗新會道個路口嗰陣，寶馬撞倒一個走出馬路嘅男途人。<br>周先生話嗰個孭住背囊嘅男人走出馬路嗰陣，完全冇望右邊，背向寶馬車，結果撞到成個人好似打白鴿轉咁，個頭揈落壆邊唔識郁。寶馬女司機即刻落車睇吓個途人情況同報警。警方就話，一名48歲姓譚女司機喺希慎道同新會道交界撞倒一名姓蘇嘅58歲男子，傷者頭及手腳受傷，之後送咗瑪麗醫院治理，案件列做交通意外有人受傷處理。</p></body></html>
