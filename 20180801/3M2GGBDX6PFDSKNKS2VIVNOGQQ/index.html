<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】官恩娜瑞士高山餵母乳</title></header><body><h1>【馮仁昭四圍超】官恩娜瑞士高山餵母乳</h1><p>官恩娜15年誕下囝囝Gabriel後，今年1月再誕囡囡Aurélie，一直堅持母乳餵哺嘅佢，最近一家四口去咗瑞士度假，噚日佢喺Ig貼咗喺Moléson山上面餵囡囡母乳嘅相，Ella神態自若咁坐喺公眾地方餵奶，仲留言話：「BéBé在2,002米高的Moléson山上吃午餐」唔少網民見到Ella可以咁自由自在喺山上餵囡囡食人奶，都留言撐佢。<br>撰文：馮仁昭</p></body></html>
