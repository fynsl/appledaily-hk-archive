<html><header><meta charset="utf-8"><title>求驗客手記：連格夜蒲多謝細哨指點</title></header><body><h1>求驗客手記：連格夜蒲多謝細哨指點</h1><p>曼聯領隊摩連奴雖然呼籲世盃後放假嘅球員，自願縮短假期歸隊，不過中場連格就喺邁阿密玩得好開心，仲喺夜店撞到佢偶像朗拿甸奴，連格梗係集郵post上網，話「多謝你嘅意見」，睇嚟細哨過咗兩招畀呢個英格蘭國腳。至於同係放梗假嘅保羅普巴，日前就喺ig搞問答環節，解開世盃冇染髮之迷，原來普巴話上季成日俾人攻擊呢點，所以世盃搞平實，傳媒就只能批評佢有關足球嘅部份喇。</p></body></html>
