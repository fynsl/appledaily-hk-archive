<html><header><meta charset="utf-8"><title>求驗客手記：馬列斯可復出踢社區盾</title></header><body><h1>求驗客手記：馬列斯可復出踢社區盾</h1><p>曼城翼鋒馬列斯上禮拜六喺國冠盃鬥拜仁慕尼黑時，因為左足踝受傷離場，着晒保護靴同撐拐杖，好彩檢查後馬列斯嘅足踝冇明顯傷勢可以復操，即係話嚟緊社區盾鬥車路士嘅賽事可上陣。而世盃後繼續休假嘅史達寧就喺自己嘅Facebook幫一個12歲患罕有血同骨癌嘅水晶宮小球迷Dawkins，請求加勒比海區嘅黑人盡快去檢查自己嘅幹細胞，可唔可以捐畀呢位小朋友救命。</p></body></html>
