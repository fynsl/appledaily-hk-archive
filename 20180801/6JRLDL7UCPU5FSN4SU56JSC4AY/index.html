<html><header><meta charset="utf-8"><title>【曾拍CSI】近年主攻內地劇</title></header><body><h1>【曾拍CSI】近年主攻內地劇</h1><p>出生於美國華盛頓的高聖遠為美籍華裔演員，他在90年代出道，於99年《恐龍戰隊第7季》（Power Rangers：Lost Galaxy）中，飾演「藍戰士」為人認識。之後參演過多套著名美劇，包括《CSI滅罪鑑證科：拉斯維加斯》（CSI：Las Vegas 圖）、《仁心仁術》（ER）等，06年更獲美國雜誌《People》選為全球100名最性感男士。<br>高聖遠在07年與鄭秀文合作拍廣告，成功打入亞洲市場，11年參演電影《雪花秘扇》，開始進攻內地，近年主力拍內地劇集，近期作品包括《原來你還在這裏》、《那年花開月正圓》等。</p></body></html>
