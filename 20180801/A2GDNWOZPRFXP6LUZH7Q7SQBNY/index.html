<html><header><meta charset="utf-8"><title>新昌猶如德信翻版</title></header><body><h1>新昌猶如德信翻版</h1><p>【本報訊】新昌的命運猶如「翻版德信」，德信老員工早年受訪指，德信兩字在行內屬「金漆招牌」。是當年港府「御用」承建商之一，50年代曾為唐拾義家族建英皇大廈，70年代獲中文大學建築合約及香港大學擴建工程合約。惟「開國功臣」潘建津2002年退休後，公司便起了變化。林卓延的親信錢偉基，03年擔任德信總經理，05年1月獲委任為集團執行董事，05年德信大股東因欠債，林卓延買入其股份成為大股東。<br>當時德信以平價投得大量工程項目，惟資金周轉不靈令公司癱瘓，林卓延同樣將惠州及深圳的私人物業賣給德信，但因漏報關連交易，最終被譴責。德信06年險些被清盤，後獲財團收購。</p></body></html>
