<html><header><meta charset="utf-8"><title>丁子高生日孖千嬅放閃</title></header><body><h1>丁子高生日孖千嬅放閃</h1><p>昨日39歲生日的丁子高，與老婆楊千嬅、囝囝Torres及一班親友約30人，到泰國布吉慶生，眾親友齊穿上印有丁子高的T恤，甚有隊形，他在Ig貼相並留言：「iLoveMyWife.」<br>同一日，千嬅的新曲加精選碟《ONE ON ONE》推出，當中揀選的歌曲，包括老公選的《煉金術》，丁子高留言放閃謂：「因為呢首歌係我第一次真正認識佢嘅時候，喺佢面前唱畀佢聽嘅歌。」</p><p>千嬅為拍唱片封面，早前撐着6吋高踭鞋，擺出拗腰、單腳企及抬腿等動作，前後拍了10小時，換了8個造型，她笑言：「好似影咗一本春夏時裝目錄。」<br>撰文：如文</p></body></html>
