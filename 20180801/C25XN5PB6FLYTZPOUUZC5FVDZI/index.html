<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林淑敏談情戲俾老公笑</title></header><body><h1>【馮仁昭四圍超】林淑敏談情戲俾老公笑</h1><p>林淑敏噚日到商台接受訪問，飾演大小姐一角深入民生嘅佢話開始感到壓力：「會諗吓仲有冇變化，可以令觀眾有新鮮感，同送水輝感情線，會加入較貼地嘅情侶相處故事，令觀眾增加共鳴。」林淑敏話拍處境劇時間比較穩定，每晚都可以返屋企食飯，親自下廚煎隻蛋畀老公食，然後一齊睇電視。問到老公見到佢同送水輝嘅劇情會點，林淑敏話：「佢會哈哈大笑，仲幫我揀同送水輝啲相上Ig。」<br>撰文：馮仁昭</p></body></html>
