<html><header><meta charset="utf-8"><title>李佳芯接受奉子成婚</title></header><body><h1>李佳芯接受奉子成婚</h1><p>黎諾懿及李佳芯（Ali）等昨日出席劇集《BB來了》的BB滿月宴活動，有指該劇收視達28.8，暫時是全年最高收視，並贏了同期劇集《天命》。對此黎諾懿表示兩者不能拿來比較：「佢哋係古裝劇，我哋嘅題材較貼近生活，好多人都有生寶寶嘛。」不少網民讚他演得出色，有機會問鼎今年視帝，黎諾懿指全靠Ali這位視后，他才發揮得好。</p><p>有傳今年35歲的Ali，計劃明年與男友結婚，現正物色愛巢，她澄清說：「呢兩年都未有結婚計劃，暫時都以事業為重。」問她會否生BB後才會結婚？她表示如果是上天安排，她會接受。<br>撰文：如文</p></body></html>
