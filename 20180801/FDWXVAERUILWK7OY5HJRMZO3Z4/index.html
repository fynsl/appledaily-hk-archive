<html><header><meta charset="utf-8"><title>農村風俗「越早備棺越長命」</title></header><body><h1>農村風俗「越早備棺越長命」</h1><p>【話你知】<br>江西農村許多老人會在自己60多歲尚健康的時候把棺材做好，因為他們相信：「越早準備自己的『壽材』，他的壽命就會越長。」其實，中國其他地方的農村也有類似風俗，寓意長壽、沖喜。</p><p>有的把這種棺材名叫「喜材」、「貨板」，有的老人年齡大了，想在活着的時候看兒女們給自己準備甚麼樣的貨板，準備甚麼木頭的棺木。還有就是如果家裏的老人突然生病了，就要準備一下棺木，據說這樣做是用來「沖沖喜，這樣就能好起來」。過去，棺材甚至是嫁妝之一 ，寓意姑娘嫁進婆家，也不需要花婆家一分錢，這樣就會得到婆家的敬重。</p></body></html>
