<html><header><meta charset="utf-8"><title>欣宜自嘲年紀大易受傷</title></header><body><h1>欣宜自嘲年紀大易受傷</h1><p>鄭欣宜昨日以老闆娘身份於旺角朗豪坊出席曲奇餅店的crossover活動，平常喜歡大顯廚技的她，卻遭老友許廷鏗投訴以美食引誘，欣宜說：「佢唔好搵我，因為佢開騷要減肥，都唔關我事，佢可以唔食㗎嘛。」<br>欣宜自爆屋企準備裝修數月：「好彩搵到地方暫住，可以養到兩隻狗，真係好少地方可以養狗，間屋都住咗9年，我係實際型，對自己好啲，當係生日禮物，好過買手袋。」欣宜又透露將有新工作：「𠵱家每日瞓得兩、三個鐘，年紀大機器壞，沖涼擰轉身攞沖涼液都扭親頸，要睇針灸，好渣皮，不過有嘢做總好過喺屋企等，都開心。」<br>採訪、攝影：羅慧敏</p></body></html>
