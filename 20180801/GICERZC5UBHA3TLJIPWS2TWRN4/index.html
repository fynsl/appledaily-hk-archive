<html><header><meta charset="utf-8"><title>草蜢開騷唔預蝦頭床戰</title></header><body><h1>草蜢開騷唔預蝦頭床戰</h1><p>草蜢將於下周六在廣州舉行「17385世界巡迴演唱會」，三人昨日現身九龍城為演出排舞，並和一班舞蹈員示範演唱會內的舞步，後輩蘇麗珊和林珊珊女兒李澄（西瓜）更帶來蛋糕及特飲支持。草蜢表示到廣州演出屬全新內容，而且會開四面台，故此舞步編排更為複雜，問到何時到香港站？蔡一智說：「下一站就到馬來西亞，最快都要明年，因為要走好多地方。」</p><p>早前蔡一傑的新歌MV請到楊詩敏（蝦頭）任女主角，兩人更有激烈床戰，傑仔表示蝦頭已答應到廣州捧場，問到可會邀請對方上台重演床戰？傑仔笑言：「唔好喇，演唱會好多嘢搞，驚兼顧唔到。」<br>採訪：曹家誠<br>攝影：陳俊強</p></body></html>
