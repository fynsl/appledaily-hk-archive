<html><header><meta charset="utf-8"><title>求驗客手記：文尼加薪八成媲美沙拿</title></header><body><h1>求驗客手記：文尼加薪八成媲美沙拿</h1><p>利物浦悍將沙迪奧文尼有得加人工喇！呢位26歲塞內加爾國腳喺紅軍兩季踢咗73場比賽攞到33球士哥，當中上季英超同歐聯都各入10球，表現越嚟越好，而佢今夏一度有傳俾皇家馬德里睇中，不過𠵱家就極大機會留喺紅軍。新約年期就唔肯定，不過人工就由𠵱家大概10萬鎊周薪，大幅加八成至約18萬鎊，同沙拿睇齊。而且，文尼新季亦都着起10號波衫，可以見到佢喺利記嘅地位越嚟越重要。</p></body></html>
