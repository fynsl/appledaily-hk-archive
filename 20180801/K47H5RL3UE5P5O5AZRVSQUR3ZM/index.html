<html><header><meta charset="utf-8"><title>梁芷珊怕法籍男友教壞女兒</title></header><body><h1>梁芷珊怕法籍男友教壞女兒</h1><p>港足總董事梁芷珊、國際米蘭名宿辛尼迪、明星足球隊成員等前晚出席「足球倡教育激情新世代」開幕發佈會，梁芷珊透露最近開新公司，在英國讀書的15歲女兒羅樂桐，放暑假返港，她安排女兒到公司幫手當實習，之後打算一齊去旅行。<br>去年跟羅傑承低調離婚，問到女兒與現任男友法籍名廚Olivier Elzer，是否夾得來？芷珊笑言：「𠵱家新世代好叻，明白只要父母關係好就得，佢都接受嘅，好似朋友方式相處，阿女有修法文，可以同男友用法文溝通，我只係叫佢唔好教阿女講粗口，因為我唔識法文，唔知佢哋講乜，唔好教壞個女。」<br>採訪、攝影：王連連</p></body></html>
