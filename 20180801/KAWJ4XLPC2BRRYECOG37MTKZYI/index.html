<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】RB互相出賣私密照</title></header><body><h1>【馮仁昭四圍超】RB互相出賣私密照</h1><p>RubberBand（RB）噚日到商台宣傳，嚟緊9月開騷時會推出同演唱會同名大碟「Hours」，會場發售首批一百隻碟，會附送佢哋私密照，佢哋話會不設防互相影對方，盡現真性情。講到前晚睇電影《逆流大叔》首映禮，主音繆浩昌（6號）話：「見到電影一開始嘅時候，寫原創音樂係RB，嗰一下係有感動。」李兆偉（阿偉）就話黃德斌同潘燦良事後都有傳短訊畀佢哋讚音樂做得好，而黎萬宏（泥鯭）就話好可惜無交換吳鎮宇電話，未能聽吓對方意見。<br>撰文：馮仁昭</p></body></html>
