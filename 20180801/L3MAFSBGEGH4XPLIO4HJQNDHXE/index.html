<html><header><meta charset="utf-8"><title>關心妍低成本辦學</title></header><body><h1>關心妍低成本辦學</h1><p>昨日是關心妍39歲生日，前晚獲老公和兩歲大的囡囡Jovia為她慶生，關心妍表示過去一年很充實，除了成立「妍亮生命慈善基金」任創辦人，還設立以「Shining Life Music」為名的音樂治療學院。關心妍早前忙於找地方和裝修，就連會計工作都一腳踢，因學院將於本月開幕，她說：「地方小小，但都算設備齊全，洗手間都係自己佈置粉飾，希望以最低成本搞掂。」</p><p>至於上星期是囡囡生日，前日關心妍在Ig上載片段，見她拖着Jovia現身機場，囡囡表現興奮，邊跑邊大叫，原來Jovia鍾意坐飛機，所以帶她去旅行。<br>撰文：如文</p></body></html>
