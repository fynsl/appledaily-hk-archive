<html><header><meta charset="utf-8"><title>石詠莉遭老公掌摑</title></header><body><h1>石詠莉遭老公掌摑</h1><p>石詠莉及張惠雅（Regen）昨日到大埔超級城出席「熱浪Summer Fun」活動，本身是水上人的石詠莉表示泳術了得，細個時已可以閉氣一分鐘徒手潛水。最近忙排舞台劇的她，在家搵老公鄧健泓排戲，怎料被真掌摑，她說：「佢假戲真做，點知真係一大巴打落嚟，當時我同佢都呆咗，之後佢話the show must go on，可能我哋都太過投入。」<br>Regen最近參與毅行者，要日行100公里，因此勤力行山練習，她說：「都擔心中暑，所以帶多啲水，試過黃昏行山唔小心拗柴，都擔心行唔到落山，最終靠意志行畢全程。」<br>採訪：張俊銘<br>攝影：沈健程</p></body></html>
