<html><header><meta charset="utf-8"><title>李正信姜敏赫齊入伍</title></header><body><h1>李正信姜敏赫齊入伍</h1><p>韓國四人樂隊CNBLUE的26歲成員李正信（小圖）和27歲成員姜敏赫，昨日結伴入伍，兩人以現役陸軍身份服役，他們昨日低調到訓練所報到，當中李正信有與粉絲絲道別。<br>至於28歲成員李宗泫亦確定於今個月入伍，並將以現役陸軍身份服役，事務所表示將不會公開入伍的具體日期及地點。CNBLUE的隊長鄭容和率先於今年3月入伍，現時CNBLUE成員將全部入伍，有指是因為想縮短空白期，盡快齊人回歸見粉絲。</p></body></html>
