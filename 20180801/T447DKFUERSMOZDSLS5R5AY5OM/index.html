<html><header><meta charset="utf-8"><title>袁文傑視小柏林如細佬</title></header><body><h1>袁文傑視小柏林如細佬</h1><p>袁文傑和鍾浠文昨日出席美容活動，袁文傑除了身形健碩，皮膚也保養得宜，談到護膚心得，他表示注重清潔和勤洗面：「其實唔化妝嘅時候用清水洗都OK。」女友會否幫他敷面膜？他說：「唔使，有時敷住面膜睇波，擅用時間。」早前他因拍劇連續十多日在戶外暴曬，他說：「十幾日好似體能測驗咁，日日都咁曬，皮膚好乾都驚㗎，要敷密啲。」<br>早前與小柏林敍舊，袁文傑指大家識於微時，又適逢小柏林媽咪生日，他說：「佢哋全家出動，當年鄭太搵我去登台，大家由工作夥伴成為好朋友，小柏林人生第一條牛仔褲，都係我帶佢去買，我當佢細佬咁。」<br>採訪、攝影：羅慧敏</p></body></html>
