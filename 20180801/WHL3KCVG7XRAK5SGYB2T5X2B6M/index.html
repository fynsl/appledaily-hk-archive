<html><header><meta charset="utf-8"><title>南柱赫菲律賓遭抽水抓傷</title></header><body><h1>南柱赫菲律賓遭抽水抓傷</h1><p>韓劇《舉重妖精金福珠》的24歲男星南柱赫大前日與女團2NE1的前成員Sandara，到菲律賓出席品牌活動，在當地人氣甚高的南柱赫慘遭性騷擾兼抓傷。</p><p>當南柱赫和Sandara在台上合照時，一眾「賓賓」粉絲傾巢而出，南柱赫左右被多名粉絲夾攻，有粉絲肉緊握實他手腕，又蹺實他。只見南柱赫雙手刻意放於前面敏感部位，慘受粉絲魚肉的南柱赫不斷向後搵工作人員求救。<br>原本粉絲已經走開，但又突然衝前再親近南柱赫，其間南柱赫突然摸一摸臀部位置，並不斷向後望似尋找被誰偷襲。事後有粉絲更拍得南柱赫被粉絲抓到滿佈傷口的照片。<br>撰文：施洛冰</p></body></html>
