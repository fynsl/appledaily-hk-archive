<html><header><meta charset="utf-8"><title>【考牌肥佬】紋身青年被捕「奪命甘」休假</title></header><body><h1>【考牌肥佬】<br>紋身青年被捕「奪命甘」休假</h1><p>【本報訊】涉嫌打傷考牌官的21歲男子，前晚11時半在北角區以涉嫌普通襲擊及刑事毀壞被捕。疑犯已獲准保釋候查，8月下旬向警方報到。<br><br>據悉，許為汽車維修工人，有打架案底，他前日考牌「肥佬」，被指控推撞考牌官及刑毀冷氣機開關掣，但有人否認，他晚上到北角警署向警員「查詢」有關事件時被捕。<br> <br>事發於前日下午2時半，許姓青年在銅鑼灣大球場徑掃桿埔駕駛考試中心考客貨車路試，得悉被評「肥佬」，即襲擊該名姓甘（41歲）的考牌主任後逃去無蹤。考牌官被推跌壓毀冷氣機開關掣，手腳受傷，送院治理，昨日也沒有上班。</p></body></html>
