<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】蔡興麟與梁榮忠話當年</title></header><body><h1>【馮仁昭四圍超】蔡興麟與梁榮忠話當年</h1><p>蔡興麟（中）噚日到港台接受老朋友陳淑蘭同梁榮忠嘅節目訪問，佢話成個訪問都好似朋友敍舊話當年：「當年一齊拍綜藝節目嘅趣劇，忠仔已經係好搞笑，而我嘅形象就比較斯文，所以兩個人嘅對比好大，嗰陣時自己係新人唔係好識講嘢，忠仔幫咗我好多。」佢仲話嚟緊會多啲返香港，稍後會出國語唱片，同埋希望年尾或明年初開騷，搵緊場地，希望可以搵一啲大概3至5千人嘅場地，同歌迷近距離接觸。<br>撰文：馮仁昭</p></body></html>
