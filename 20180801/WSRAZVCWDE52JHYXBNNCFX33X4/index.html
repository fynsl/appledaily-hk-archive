<html><header><meta charset="utf-8"><title>《銀河》眾星聯署撐導演</title></header><body><h1>《銀河》眾星聯署撐導演</h1><p>Marvel超級英雄電影系列《銀河守護隊》（Guardians of the Galaxy）導演詹姆士昆恩（James Gunn），日前被翻舊賬指曾在十年前留言涉及孌童癖和強姦的低俗笑話，遭迪士尼炒魷。<br>「星爵」基斯柏特（Chris Pratt）前日於Twitter公開眾演員的聯署公開信力撐導演，表明雖不支持該番言論，但指詹姆士是個好人，亦作出真誠道歉，希望他能夠再執導《銀河3》。</p></body></html>
