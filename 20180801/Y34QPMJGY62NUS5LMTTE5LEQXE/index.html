<html><header><meta charset="utf-8"><title>新垣結衣一秒變單眼皮</title></header><body><h1>新垣結衣一秒變單眼皮</h1><p>電影版《Code Blue》在日本走勢凌厲，上星期五開畫後，三天勁收15.48億日圓（逾1億港元），已有116萬觀眾入場，一眾主角仍馬不停蹄催谷票房。<br>前晚播出的富士台綜藝節目《痛快TV》，邀得山下智久、新垣結衣和戶田惠梨香等幾位主角亮相，結衣應要求即場表演三項奇技，包括輕易地閉起單眼、靈活地郁耳仔，原本雙眼皮的她還可以在一秒間變成單眼皮，令山下、戶田等拍檔拍爛手掌。</p></body></html>
