<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳啟泰拍動作戲氣喘</title></header><body><h1>【馮仁昭四圍超】陳啟泰拍動作戲氣喘</h1><p>好耐冇拍劇嘅陳啟泰（圖）最近同王宗堯、田啟文等人，合作拍ViuTV嘅劇集《PLAN B》，佢話感覺到年輕團隊嘅衝勁，但又覺得自己老。佢仲講笑話，早前同王宗堯拍一場動作戲，拍咗7、8個Take，喘氣喘到差唔多要叫白車。<br>另外，田啟文喺劇中飾演黑幫，佢話接拍因為之前同導演孔令政合作過，對佢同埋劇本都有信心，仲話唔計香港電台單元劇，有20幾年冇拍過港劇。<br>撰文：馮仁昭</p></body></html>
