<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】范冰冰傳囚禁賓館</title></header><body><h1>【馮仁昭四圍超】范冰冰傳囚禁賓館</h1><p>范冰冰因捲入陰陽合同逃稅風波，有指喺上月29號同經埋人穆曉光一齊被捕，之後有一張冰冰戴住手銬、腳鐐嘅相流出，但網民踢爆只有死囚先上腳鐐。前晚再有台灣名嘴許聖梅喺節目中聲稱聯絡到穆曉光嘅朋友，知道冰冰嘅真實情況，佢話冰冰早喺個幾月前就俾內地公安帶走：「范冰冰、穆曉光，跟他們公司另外3個人，在5個地方同時消失。」佢哋分別以「協助調查」嘅名義，囚禁喺北京一處秘密賓館。<br>撰文：馮仁昭</p></body></html>
