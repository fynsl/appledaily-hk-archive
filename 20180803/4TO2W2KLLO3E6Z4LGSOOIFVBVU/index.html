<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】嘉穎被笑約打波派帖</title></header><body><h1>【馮仁昭四圍超】嘉穎被笑約打波派帖</h1><p>現年48歲嘅鄭嘉穎今個月12日就會喺峇里，迎娶拍拖三年、27歲前港姐陳凱琳。自婚事公開後，嘉穎都一直未有露面，原來佢已經返港，仲約咗一班好兄弟黃智賢、郭晉安同鄭子誠打網球。郭晉安前日就喺微博貼出一張合照，留言話：「忙中有聚！」婚前同好友打波可以輕鬆又可以減壓，不過就唔知陳凱琳有冇做準跟得夫人一齊去見到班兄弟。有網民就好心水清，留言話：「是在發喜帖麼？」又有網民問安仔會唔會出席嘉穎婚禮。<br>撰文：馮仁昭</p></body></html>
