<html><header><meta charset="utf-8"><title>上山摘菇畀雷劈　雲南細路4死3傷</title></header><body><h1>上山摘菇畀雷劈　雲南細路4死3傷</h1><p>雲南丘北周三（1日）7名兒童在山上採野菌時，遭雷擊中，釀4死3傷。<br><br>丘北縣委宣傳部指出，事發當日下午，天星鄉扭倮村民委小坡村7名兒童到扭倮養殖場後山上採野菌，遇上雷電暴雨，7名兒童便一起在樹下避雨，豈料遭雷擊，造成4人當場死亡，3人受傷。<br><br>丘北縣委、縣人民政府於下午4時10分接報，趕到現場救助。<br><br>目前，3名受傷兒童正在縣醫院救治，暫無生命危險；4名死亡兒童的家屬在當地政府和民政部門協助下，正進行善後工作。<br><br>雲南網</p></body></html>
