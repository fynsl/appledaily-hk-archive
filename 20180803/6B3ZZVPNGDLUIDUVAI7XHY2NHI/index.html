<html><header><meta charset="utf-8"><title>【1.5小時內】兩長者先後遇溺　70歲伯伯不治</title></header><body><h1>【1.5小時內】<br>兩長者先後遇溺　70歲伯伯不治</h1><p>【本報訊】屯門蝴蝶灣泳灘，昨日清晨近5時，一名姓陳72歲老婦遇溺在水中浮沉，其他泳客發現將她救起及報警。她獲救仍有知覺，送屯門醫院搶救。警方調查事件原因。<br><br>約個半小時後，幾公里外深井浪翠園一期對開碼頭，一名老翁亦遇溺昏迷，送院搶救後證實死亡。當時正值雷暴警告，並有雷雨，未知是否與事件有關。<br><br>天文台當值科學主任譚先生回覆《蘋果》查詢時表示，由昨日清晨5時開始，天文台錄得一個強雷雨帶由深井沿海岸橫掃至屯門，當時天氣惡劣，「橫風橫雨」，海面浪大，若當時游水的話，有機會發生意外。</p></body></html>
