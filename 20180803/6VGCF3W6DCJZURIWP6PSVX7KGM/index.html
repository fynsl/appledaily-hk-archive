<html><header><meta charset="utf-8"><title>陳伶俐同林肯有代溝</title></header><body><h1>陳伶俐同林肯有代溝</h1><p>陳伶俐早前和老公劉頌銘飛去俄羅斯睇世界盃，順道旅遊，逗留了近一個月才返港。前晚她和老公帶同四歲兒子，到圓方出席《大啤梨歷險記》慈善首映禮。陳伶俐說：「睇咗八場賽事，覺得當地同四、五年前好唔同，人嘅質素好咗，啲嘢又好食，返嚟肥咗六磅。」<br>陳伶俐又透露為畫廊生意去了米蘭一星期，之後趕回港為細仔慶祝生日，她笑說：「好攰，𠵱家年紀大，又要湊小朋友。」講到大仔林肯已經19歲，但仍未拍拖，她講笑說：「林肯傾向有智慧，唔係太高，暫時未見佢拍拖，雖然我後生已經生佢，但係同佢都係有代溝。」<br>採訪：張俊銘<br>攝影：林賓尼</p></body></html>
