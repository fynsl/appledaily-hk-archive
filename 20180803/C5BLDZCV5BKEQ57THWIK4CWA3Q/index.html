<html><header><meta charset="utf-8"><title>《蜘蛛俠2》港台譯名被彈</title></header><body><h1>《蜘蛛俠2》港台譯名被彈</h1><p>Marvel與Sony聯手打造的蜘蛛俠電影大受歡迎，第二集《Spider-Man：Far From Home》亦已在拍攝中。而今集的港版譯名亦出爐，名叫《蜘蛛俠：決戰千里》，但網民似乎覺得有陣陣娘味。不過港版都不及台版譯名古怪，因台版將之譯為《蜘蛛人：離家日》。另外，男主角湯姆賀倫（Tom Holland）昨日於Ig發放片場片段，片中見到他的戰衣與上集一樣，並未有新衣登場。</p></body></html>
