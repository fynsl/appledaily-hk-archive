<html><header><meta charset="utf-8"><title>楊世鍾新劇工作人員疑熱死</title></header><body><h1>楊世鍾新劇工作人員疑熱死</h1><p>由韓國男星楊世鍾（右）和女星申惠善主演的SBS新劇《雖然30但仍17》於上周一首播，但昨日韓媒報道劇組一名工作人員於前日在家中猝死。<br>近日南韓受熱浪侵襲，據報道該名工作人員於上月28日至30日在酷熱天氣下開工，並休息兩天，外界懷疑該名工作人員中暑致熱衰竭或過勞致死，目前警方尚未完成調查工作，而SBS方面回應：「有工作人員去世一事是事實，我們目前正等待警方公佈死因調查結果。」劇組前日停拍並到靈堂弔唁。</p></body></html>
