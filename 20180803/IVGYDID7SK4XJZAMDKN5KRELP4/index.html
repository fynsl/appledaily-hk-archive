<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張經緯挑戰執導情慾片</title></header><body><h1>【馮仁昭四圍超】張經緯挑戰執導情慾片</h1><p>導演張經緯繼電影《藍天白雲》之後，最新作品《狂人日記》近日入圍釜山國際電影節嘅創投會，仲搵到爾冬陞做監製。今次張經緯偉首次涉獵情慾劇情，張經緯噚日接受訪問時話：「男女主角仲物色緊，係一個挑戰，拍電影咁辛苦，都希望做一啲冇做過興奮嘅嘢。」佢想拍到唔係譁眾取寵嘅情慾，好似拍《楢山節考》嘅已故日本導演今村昌平咁，所有電影都有裸體，但每一個裸體都好有美感。<br>撰文：馮仁昭</p></body></html>
