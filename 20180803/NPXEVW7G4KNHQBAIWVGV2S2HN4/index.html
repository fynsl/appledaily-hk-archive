<html><header><meta charset="utf-8"><title>趣趣地：紐記擺明想踢走肥賓</title></header><body><h1>趣趣地：紐記擺明想踢走肥賓</h1><p>西班牙足總主席盧比艾利斯喺周二接受訪問時爆料，當喺世盃前辭退盧比迪古後，紐卡素曾向佢哋推薦自家嘅主帥賓尼迪斯。據呢名主席所講：「當我炒咗盧比迪古後，我即刻搵咗希亞路。兩日後，我收到嚟自紐卡素嘅信，佢哋問我對賓尼迪斯有無興趣，我嘅答覆係冇。」較早前，賓尼迪斯曾向傳媒表示，西班牙曾搵過佢執教，事情嘅來龍去脈係點，或者要當時人先知喇。而紐卡素（上圖右）禮拜三就喺友賽0:4不敵布拉加，狀態有待改善。</p></body></html>
