<html><header><meta charset="utf-8"><title>顏子菲哭別陳文輝二子</title></header><body><h1>顏子菲哭別陳文輝二子</h1><p>已故化妝大師陳文輝二子陳志達上月因急性肺炎離世，終年56歲，昨日其家人在紅磡世界殯儀館設靈。亞姐出身的顏子菲到場致祭，離開時雙眼通紅，受訪時更不停流淚。她透露上一次見達哥已是多年前的事，離開亞視後已很少碰面，她說：「經常喺fb見佢喺TVB同其他電視台藝人合照，印象中同佢冇合照過，就算有都係十年前嚟香港選美時影過一張。」<br>顏子菲表示達哥是暖男，當大家趕開廠時，他都會在化妝間煮早餐給大家，並透露有到後堂見達哥最後一面，達哥的遺妝由長子陳嘉偉主理，非常安詳。此外，陳嘉偉感觸揀相時很少跟父親的合照。<br>採訪：馬建華<br>攝影：林賓尼</p></body></html>
