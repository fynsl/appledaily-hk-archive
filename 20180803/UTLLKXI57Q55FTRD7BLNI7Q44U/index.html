<html><header><meta charset="utf-8"><title>《銀河》導演回歸無望</title></header><body><h1>《銀河》導演回歸無望</h1><p>Marvel電影系列《銀河守護隊》（Guardians of the Galaxy）導演詹姆士昆恩（James Gunn 左），日前被翻舊賬指曾在十年前有不當言論而遭迪士尼炒魷。<br>電影主角包括「星爵」基斯柏特（Chris Pratt）及「嘉魔娜」素兒莎丹娜（Zoe Saldana）等早前就聯署公開信希望迪士尼能撤回決定，更有指一眾演員想以退出劇組作威脅，可惜迪士尼最終不為所動，決定維持原判將詹姆士炒魷。</p></body></html>
