<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】艾正斌田承忠Rap香港</title></header><body><h1>【馮仁昭四圍超】艾正斌田承忠Rap香港</h1><p>艾正斌（Jared Eyring 左）同田承忠（Travis Tucker）兩個美國老外，最近喺網上以流利廣東話rap出《What Up HK》，道出對香港嘅熱愛。上載唔夠三日，fb已超過22萬觀看人次，日前佢哋接受本報註洛杉磯記者訪問時。講到同香港緣份源於07年，當時俾摩門教派去香港傳道。10年返美後一直想寫首關於香港嘅歌。佢哋原來好鍾意歌手喺張敬軒、MC Jin同G.E.M.，同時亦都好掛住叉燒飯、雞尾包同菠蘿包等美食。<br>撰文：馮仁昭</p></body></html>
