<html><header><meta charset="utf-8"><title>方中信笑港姐西貢取景</title></header><body><h1>方中信笑港姐西貢取景</h1><p>方中信和莫可欣前晚在觀塘apm出席 《與神同行：終極審判》首映禮，港姐出身的莫可欣當年選美到過希臘及羅馬拍外景，對於今年港姐改到西貢拍外景，方中信笑說：「好嘢喎！去西貢邊度影呀？等我去睇吓。」莫可欣即踢爆：「佢出海成日想睇靚女。」而被指遭無綫封殺的曾志偉，前日出席活動時繼續寸爆無綫：「香港呀？乜離將軍澳咁遠呀？」有指志偉因太寸嘴得罪高層，今年港姐司儀亦無份做。<br>另外，有讀者爆料指無綫每個部門都要裁減一成人手，娛樂新聞台約80人要裁5人，on air service約20人要裁兩人，日內會派信。<br>採訪：卓寶花<br>攝影：沈健程</p></body></html>
