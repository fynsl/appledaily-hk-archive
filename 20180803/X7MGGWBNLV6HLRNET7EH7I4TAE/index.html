<html><header><meta charset="utf-8"><title>【韓妹教收身】簡單三招　收手臂鬼祟肉</title></header><body><h1>【韓妹教收身】簡單三招　收手臂鬼祟肉</h1><p>一到夏天，走出街外，熱得像個蒸爐，所以不論男女都是穿背心短褲散熱。</p><p>不過，還未減去冬天儲下的一埋脂肪的你，當你晃動手臂時，那手臂上的蝴蝶袖便隨之搖擺，尤其礙眼。為了讓自己穿背心更有自信，當然是做做運動，為夏天做好準備！<br></p><p>記者：陳煥欣<br>攝影：許先煜、周芝瑩<br><br>即Like全新飲食專頁【籽想好食】： https://www.facebook.com/food.appleseed/ <br></p></body></html>
