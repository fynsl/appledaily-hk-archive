<html><header><meta charset="utf-8"><title>長澤正美香港取景做大媽</title></header><body><h1>長澤正美香港取景做大媽</h1><p>日本女星長澤正美為上季播出的富士電視台「月9」劇《信用欺詐師》有突破性演出，其百變形象加上破格演技，令觀眾刮目相看，雖然收視麻麻，但令她連奪不同日劇頒獎禮的視后寶座，更宣佈添食搬上大銀幕。<br>電影版《信用欺詐師》今次將故事舞台移師到香港，長澤正美偕拍檔東出昌大近日身在港九各地取景，前日被發現現身中環摩天輪，另又分別在上環、彌敦道等地開工，日前更有人在香港機場捕獲兩位主角，長澤正美在劇中先後多次扮成中國人，還放下靚女包袱變身大媽，相信此行定可見識真正的強國大媽。<br>撰文：哥羅</p></body></html>
