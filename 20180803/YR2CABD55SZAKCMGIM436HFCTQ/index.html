<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】少爺占領軍野仔老成咗</title></header><body><h1>【馮仁昭四圍超】少爺占領軍野仔老成咗</h1><p>樂隊野仔成軍16年，成員包括少爺占、Chris、Wilson、Pong、小胡、銘六個人，下月佢哋會喺旺角舉行兩場演唱會。六年前離隊嘅少爺占日前接受訪問時話：「六年冇開騷，大家經歷唔同嘅嘢，𠵱家再次集埋一齊，音樂成熟咗，技巧純熟咗。」少爺占話最大改變係做咗爸爸，變成係早睡早起湊仔返學，估唔到離開學校咁多年，又要重過一次讀書生活。另外，從事社工嘅Pong對香港樂隊嘅忠告係：「唔好將佢攞嚟餬口。」<br>撰文：馮仁昭</p></body></html>
