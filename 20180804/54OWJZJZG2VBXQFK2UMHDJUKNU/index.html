<html><header><meta charset="utf-8"><title>狄波拉讚栢芝教得好</title></header><body><h1>狄波拉讚栢芝教得好</h1><p>狄波拉（拉姑）與老公鬍鬚Kong及陳淑芬等前晚在圓方出席一間泰國餐廳開幕禮。拉姑指霆鋒未做《鋒味》前，已經常到她朋友餐廳廚房玩烹飪。提到孫仔謝振軒（Lucas）前日11歲生日，有否跟孫仔慶祝？她說：「有見到，會同爸爸慶祝，送乜唔使講，見到佢哋快高長大就開心，佢哋好有禮貌，好有規矩，教得好好，凡事講唔該，我同霆鋒都覺得媽咪（張栢芝）教得好好，好有禮貌，好有家教。」<br>陳淑芬表示稍後會忙於籌備音樂劇，之前製作的《風雲》音樂劇亦會考慮做國語版，演員之一的鄭嘉穎近日忙於籌備婚禮，可有時間演出？陳淑芬說：「未知，如果真係，叫佢請我。」<br>採訪、攝影：張俊銘</p></body></html>
