<html><header><meta charset="utf-8"><title>童童帶李嫣撐王菲</title></header><body><h1>童童帶李嫣撐王菲</h1><p>王菲早前傳以3億人民幣演出內地音樂節目《幻樂之城》，最近再盛傳王菲將會與竇靖童和李嫣三母女一同亮相，童童演繹作品《幻月》，之後李嫣及王菲三母女台上相擁。《幻樂之城》節目總導演安德勝前日接受內地傳媒訪問，他對此未有否認：「竇靖童作為唱演人的那期節目，很快就要和大家見面，屆時觀眾將會看到一個前所未有的王菲。」</p><p>另外，王菲男友謝霆鋒現身處內地錄影《中國好聲音》，昨日他在微博上載短片，留言謂：「中國好多水！Help！」片中的霆鋒面無表情表示自己剛睡了兩個小時，一起床便見露台水浸，霆鋒還表示：「不是腦子進水，房間進水。」最後還叫了一聲：「救命！」<br>撰文：魯吉</p></body></html>
