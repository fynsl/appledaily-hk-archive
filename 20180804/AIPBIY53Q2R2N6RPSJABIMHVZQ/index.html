<html><header><meta charset="utf-8"><title>《狂舞派3》10月開拍</title></header><body><h1>《狂舞派3》10月開拍</h1><p>黃修平（左）13年執導的《狂舞派》贏盡口碑，今年將開拍《狂舞派3》，蔡瀚億（BabyJohn 中）和顏卓靈會繼續演出，電影前日在fb招募演員，預計本月中至底試鏡。<br>有份投資的Golden Scene老闆Winnie昨說：「預計10月開工。」BabyJohn說：「個幾月前修平已約過我出嚟傾劇本，一齊研究角色，我係咪又繼續耍太極呢？」顏卓靈則表示：「緊張、期待！要練番舞。」</p></body></html>
