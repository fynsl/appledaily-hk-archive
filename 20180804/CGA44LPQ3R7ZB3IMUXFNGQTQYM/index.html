<html><header><meta charset="utf-8"><title>葉翠翠湊仔冇半條命</title></header><body><h1>葉翠翠湊仔冇半條命</h1><p>葉翠翠6月30日產下9磅重的細仔「小小王子」，昨日首度復工，現身在灣仔會展舉行的香港嬰兒用品展出席活動。雖然翠翠未完全收身但精神飽滿，她透露未有節食減肥：「生完一定唔可以減肥，所以我冇節食。原本呢條裙都拉唔到拉鏈，諗過唔嚟，直到上星期先至着到條裙，我都係靠按摩同食補充品。」<br>記者笑指說翠翠如果再生便不用減肥，她笑謂：「我𠵱家都冇咗半條人命，再生連嗰半條都冇埋。」另外，提到早前於網上投訴工人搣大仔鼻哥，引起網民對罵，她說：「工人都有道歉，佢有繼續做，其實好小事啫，總有唔同人嘅意見。」<br>採訪、攝影：盧妹</p></body></html>
