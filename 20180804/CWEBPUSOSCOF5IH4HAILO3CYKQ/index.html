<html><header><meta charset="utf-8"><title>求驗客手記：卡尼頭像紙幣升值萬倍 - 求驗客</title></header><body><h1>求驗客手記：<br>卡尼頭像紙幣升值萬倍 - 求驗客</h1><p>為咗紀念英格蘭隊長哈利卡尼喺世盃決賽周成為金靴獎得主嘅成就，英國微雕刻家格拉咸索治將卡尼嘅頭像，刻咗落六張面值5鎊嘅紙幣上，其中兩張分別送畀卡尼同埋英足總，另四張就會喺巿面流通，一般估計呢幾張紙幣嘅價值隨時暴升10,000倍至50,000鎊！過往索治曾將著名女作家珍奧斯汀嘅頭像刻喺5鎊紙幣，最終拍賣價高達6,000鎊。</p></body></html>
