<html><header><meta charset="utf-8"><title>泫雅認戀師弟兩年</title></header><body><h1>泫雅認戀師弟兩年</h1><p>韓國26歲「馬舞女」泫雅去年孖同門師弟團PENTAGON的Hui及E'Dawn組成Triple H，近日組合頻頻上節目谷新碟，昨日亦有錄影《Music Bank》。<br>前日泫雅被爆與24歲的E'Dawn發展姊弟戀，當時事務所否認。事隔一日，泫雅轉口風認愛，更直認已拍拖兩年，前年5月開始拍拖，指男友在音樂上給予很多幫助。PENTAGON另外兩子Hui和Yuto，與女團成員約會的照片昨日亦流出。</p></body></html>
