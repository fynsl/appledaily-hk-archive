<html><header><meta charset="utf-8"><title>Nick涉強姦面臨起訴</title></header><body><h1>Nick涉強姦面臨起訴</h1><p>美國組合Backstreet Boys的38歲成員Nick Carter去年底爆出性醜聞，女星Melissa Schuman聲稱02年到Nick家中玩，於不願意下被Nick強姦，當時她只得18歲。<br>Melissa今年2月報案，Nick稱對指控感震驚與傷心，表示以為是雙方同意下進行。聖莫尼卡警方昨日證實案件已移交洛杉磯縣地區檢察官辦公室，即Nick有可能被起訴。</p></body></html>
