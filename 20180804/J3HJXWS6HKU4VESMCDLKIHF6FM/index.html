<html><header><meta charset="utf-8"><title>超儀搵老公幫手寫歌</title></header><body><h1>超儀搵老公幫手寫歌</h1><p>何超儀、湯洛雯、黃智雯等昨日在中環ifc出席化妝品牌活動，迎合品牌均化上冷艷妝。超儀原定今年11月在九展舉行音樂會，但因為與音樂節clockenflap撞期，她只好無奈撻定，音樂會將延至明年舉行。超儀有意誠邀老公陳子聰一齊演出，要等老公答覆，並透露老公現正為自己樂隊寫新歌，她曾給予意見，但就擾亂了進度。</p><p>同場的湯洛雯自爆早前去遊船河，見到水清沙幼就着住便服跳落水，但因為是黑色連身褲的關係，照片放上網後被網民嘲笑似着垃圾袋。<br>採訪：卓寶花<br>攝影：林賓尼</p></body></html>
