<html><header><meta charset="utf-8"><title>夏日氹氹轉：馬迪爾羅拔仔換東家？</title></header><body><h1>夏日氹氹轉：馬迪爾羅拔仔換東家？</h1><p>據英媒報道，曼聯打算以與領隊摩連奴鬧翻的前鋒安東尼馬迪爾（圖）作籌碼，與拜仁慕尼黑交換前鋒羅拔利雲度夫斯基。馬迪爾上周因私自離隊返法國陪伴臨盆的女友，因而和摩帥的關係跌至冰點。不過，曼聯其實早在出發美國前已希望將他賣走，只是買家必須是英超以外的歐洲球會。據報拜仁亦對馬迪爾感興趣，不過只肯出價5,000萬鎊（約5.1億港元），與曼聯要求的7,000萬鎊有一段距離，但如加上羅拔仔的話，這宗交易則有望成事。</p></body></html>
