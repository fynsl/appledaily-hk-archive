<html><header><meta charset="utf-8"><title>錦戶亮偷嗒人妻洩床照</title></header><body><h1>錦戶亮偷嗒人妻洩床照</h1><p>日本尊尼偶像組合關8成員錦戶亮昨日被爆不倫醜聞，與一名人妻發展近兩年性關係。<br>據日本八卦雜誌《FRIDAY》報道，錦戶亮六年前於大阪夜店認識現年二十多歲的人妻M小姐，兩人搭上即乘車到酒店，錦戶亮在車上已相當猴擒，不過M小姐因翌日有工作，當抵達酒店外便立即離開。</p><p>兩年前，二人再於酒吧重逢，女方稱抵不住錦戶亮猛烈追求，最終於其下榻酒店第一次發生肉體關係，之後兩人幾乎每月密會一次，直到今年M小姐因婚外情而內心掙扎，向閨蜜承認不倫，並公開錦戶亮裸體床照作證。閨蜜向記者指錦戶亮只當M小姐是床伴，身為偶像卻破壞別人家庭，於是決定爆料。<br>撰文：哥羅</p></body></html>
