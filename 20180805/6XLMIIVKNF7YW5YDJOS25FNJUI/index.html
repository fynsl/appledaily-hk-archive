<html><header><meta charset="utf-8"><title>嘉穎表弟呻未收到帖</title></header><body><h1>嘉穎表弟呻未收到帖</h1><p>鄭嘉穎和陳凱琳將於本月12日在峇里結婚，但兩位當事人好口密，未有公開婚禮詳情。前晚鄭嘉穎的表弟王賢訊，在灣仔出席仁濟活動，他表示自己也是同大家差不多時間得知，他說：「佢冇畀帖我，亦都冇講過呢件事，如果佢請我一定會去！」<br>談到對未來表嫂陳凱琳的印象，王賢訊說：「之前喺家庭聚會見過陳凱琳，佢好nice。」有傳鄭嘉穎雙喜臨門，他則表示：「呢個真係唔知，係真嘅梗係開心，嘉穎都係時候！」同場何傲兒談到主演的大陸劇《歸去來》大受歡迎：「𠵱家中港兩地走，會拍劇同電影，香港係我家，唔會主力喺大陸。」<br>採訪、攝影：張俊銘</p></body></html>
