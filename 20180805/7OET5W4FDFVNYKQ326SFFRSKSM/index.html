<html><header><meta charset="utf-8"><title>嘉芙蓮帶15歲女登封面</title></header><body><h1>嘉芙蓮帶15歲女登封面</h1><p>73歲荷李活影星米高德格拉斯（Michael Douglas）與48歲的嘉芙蓮薛達鍾絲（Catherine Zeta- Jones）育有一子一女，當中15歲囡囡Carys近日首度亮相雜誌，與嘉芙蓮母女檔成為封面人物。<br>Carys從媽咪身上學得潮尚打扮，但她卻因爸爸年紀大而受盡同學嘲諷，更會被同學仔笑指：「爺爺嚟接你。」不過父親幾年前患上喉癌，Carys形容最難受是看到外界胡亂報道。</p></body></html>
