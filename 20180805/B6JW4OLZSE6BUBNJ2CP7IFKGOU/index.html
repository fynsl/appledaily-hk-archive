<html><header><meta charset="utf-8"><title>【寫真帶挈】進軍內地搵真銀</title></header><body><h1>【寫真帶挈】進軍內地搵真銀</h1><p>01年港姐冠軍楊思琦，育有6歲囡囡楊卓穎，身為單親媽媽的思琦肩負重任，不時拍劇、登台和出席商演養女。自14年離開無綫後，思琦就全力進軍內地市場，不時出騷搵真銀。<br>早前書展，思琦趁着39+1推出寫真集《Miss Szeki 2018》（圖）吸金，雖身為人母，但思琦身材保養得宜，她更穿上火辣水着晒身材，倒瀉34C咪咪。思琦的寫真集大有賣點，今年強勢攻入書展，力壓一眾𡃁模，據知兩日便售罄，非常搶手。推出寫真後，更帶挈工作急增。</p></body></html>
