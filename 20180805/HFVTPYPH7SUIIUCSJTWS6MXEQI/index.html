<html><header><meta charset="utf-8"><title>求驗客手記：心跳職員穿櫃桶底擸470萬</title></header><body><h1>求驗客手記：心跳職員穿櫃桶底擸470萬</h1><p>日職球會清水心跳（圖）上星期五發表聲明，證實球會過去六年間被一位前職員盜用公款，總數有成6,700萬日圓（約470萬港元）咁多，社長左伴繁雄已經公開致歉。清水心跳表示，球會內一位負責業務嘅經理級職員喺2012至2018年期間擅自拎咗6,700萬日圓公款，涉事職員已經喺七月31日被炒。左伴繁雄就向球會嘅股東同球迷道歉，表示要為自己監管不力負責，決定未來三個月扣自己30%人工。</p></body></html>
