<html><header><meta charset="utf-8"><title>求驗客手記：乾貴士大唱「冬甩個爸爸」</title></header><body><h1>求驗客手記：乾貴士大唱「冬甩個爸爸」</h1><p>今夏以自由身轉投西甲貝迪斯嘅日本國腳乾貴士，周五就同同樣係新兵嘅威廉卡維奴，一齊喺對般尼茅夫嘅友賽度上演地標戰，不過比起呢場波，乾貴士喺迎新晚宴嘅表演似乎仲吸引。或者球迷都仲記得，當初貝迪斯喺公佈簽入乾貴士嘅短片度，就加插咗日本動畫龍珠以及多啦A夢嘅畫面，而喺迎新晚宴度，隊友就叫乾貴士表演，唱多啦A夢嘅主題曲，雖然佢一臉無奈，但都係邊拍手邊唱，令全場氣氛high爆呀！</p></body></html>
