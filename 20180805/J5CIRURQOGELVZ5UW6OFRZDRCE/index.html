<html><header><meta charset="utf-8"><title>許廷鏗明年殺入紅館</title></header><body><h1>許廷鏗明年殺入紅館</h1><p>許廷鏗（Alfred）前晚在旺角麥花臣舉行音樂會，好友林欣彤、陳慧敏、胡鴻鈞、盧凱彤及吳業坤等齊齊捧場，嘉賓則是王嘉儀。Alfred首次獻唱快歌《體操》，與舞蹈員在台上晒舞技，全場熱爆。尾段他更向觀眾透露明年三月會在紅館舉行處男個唱，講到激動處更流下男兒淚！<br>完騷後Alfred表示與一班舞蹈員跳辣身舞很尷尬：「我已經好落力忍笑，自己個樣好尷尬好唔習慣，雖然由拍MV到今次演出都係唔同嘅舞蹈員，夠晒艷福無邊，但個樣好尷尬，等我仲以為自己Chok得好有型，嚟緊紅館都要繼續跳，因為開咗個頭冇得走數。」<br>採訪：曹家誠<br>攝影：沈健程</p></body></html>
