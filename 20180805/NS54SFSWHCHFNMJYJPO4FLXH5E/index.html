<html><header><meta charset="utf-8"><title>泫雅戀師弟工作被取消</title></header><body><h1>泫雅戀師弟工作被取消</h1><p>韓國26歲「馬舞女」泫雅大前日被爆與24歲同門師弟E'Dawn拍拖，不過其後二人的事務所極速否認戀情。但前日泫雅突然認戀，直認與E'Dawn拍拖兩年，兩人前日在KBS節目《Music Bank》更公然放閃。<br>未知是否愛得高調，昨日韓媒就報道泫雅與E'Dawn及另一師弟Hui組成的「Triple H」，組合活動接連取消，當中包括原定昨晚舉行的簽名會，以及兩個音樂節目都取消錄影。</p></body></html>
