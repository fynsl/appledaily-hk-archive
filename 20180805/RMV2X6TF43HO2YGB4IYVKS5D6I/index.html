<html><header><meta charset="utf-8"><title>【活潑精靈】囡囡表演慾強愛音樂</title></header><body><h1>【活潑精靈】囡囡表演慾強愛音樂</h1><p>楊思琦的女兒楊卓穎今年已6歲，經常陪媽咪出席活動。活潑精靈的Krystal，之前在聲樂學院學唱歌，對音樂甚有天份，思琦曾表示她聽甚麼歌，Krystal會提出意見，而且她很喜歡Air Supply歌曲。<br>思琦曾說︰「囡囡好有表演慾，鍾意唱歌同跳舞。」會否讓Krystal做童星，思琦表示沒有想過，待女兒大一點才作決定。而Krystal有點男仔頭性格坐不定，思琦表示女兒看到人家耍功夫，她又想學，似足男仔頭，不過思琦希望她大一點才學，避免受傷。</p></body></html>
