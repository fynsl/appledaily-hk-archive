<html><header><meta charset="utf-8"><title>求驗客手記：名宿勸摩佬︰學高路普笑多啲</title></header><body><h1>求驗客手記：名宿勸摩佬︰學高路普笑多啲</h1><p>曼聯名宿麥佳亞最近接受訪問，建議現任領隊摩連奴應該笑多啲，享受吓呢份「足球界最筍嘅工」。摩佬未開季已經怨言多多，又投訴球會唔增兵，又同安東尼馬迪爾等球員嗌晒交，外界已經傳佢逃唔過「三季必被炒」嘅魔咒。對於呢啲不利傳聞，麥佳亞就勸摩佬︰「你可以緊張，或者面露失望，但都要記住開心，要微笑或者大笑。利物浦就有個鍾意笑同受歡迎嘅領隊（高路普），就算你係曼聯球迷，都會感受到呢點。」</p></body></html>
