<html><header><meta charset="utf-8"><title>呻攞獎爆喊相醜</title></header><body><h1>呻攞獎爆喊相醜</h1><p>郭書瑤為台灣《蘋果日報》15周年拍攝短片，今次請來金鐘獎編劇吳洛纓，以及與瑤瑤合作無間的導演葉天倫擔任幕後指導。對於拍攝的短片，吳洛纓建議開門見山，以瑤瑤與兒童玩「煮飯仔」遊戲為主，強調瑤瑤提及「缺錢」的事是片中必要視覺化，製作團隊調整結構，並補拍提款機畫面。<br>瑤瑤受訪當日，再次看台灣《蘋果日報》版面時，指着自己奪金馬獎，在台上爆喊相帶玩笑抱怨：「為甚麼你們每次登的照片都這麼醜？」工作人員也哄堂大笑，因當年拍這張相的攝影記者剛巧在場，並回應：「啊，怎麼樣？我拍的。」這段緣份，見證住台灣《蘋果日報》及瑤瑤的成長。</p></body></html>
