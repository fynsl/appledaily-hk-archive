<html><header><meta charset="utf-8"><title>陳庭欣放閃宣主權</title></header><body><h1>陳庭欣放閃宣主權</h1><p>陳庭欣（Toby）男友一個接一個，更越來越富貴。昨日凌晨，Toby突然在Ig罕有大晒新男友彩豐行老闆楊振源（Benny）攬腰親密照，並留言：「這是一張我很喜愛的照片，因為我倆的笑容，同樣真摯。」Toby還hashtag：「人生中第一次放閃 #原來係咁嘅 」<br>由於事出突然，不少網民留言問她是否好事近。Toby回覆：「其實冇乜特別，因為去咗仁濟event，太多舊朋友好耐冇見，佢哋都好關心同問起我近況。唔想一班自己認識多年嘅朋友，要睇報章雜誌知我近況，最慘睇完又唔係事實嘅全部，所以我自己喺Ig同facebook share吓，謝謝。」<br>採訪︰比華利</p></body></html>
