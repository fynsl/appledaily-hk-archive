<html><header><meta charset="utf-8"><title>48歲靜香風騷托腮</title></header><body><h1>48歲靜香風騷托腮</h1><p>木村拓哉的15歲細女光希（Koki）入行即成矚目新星，其Ig追隨人數直逼110萬，風頭一時無兩。<br>Koki被指樣貌似足爸爸木村的年輕時期，但她卻比較黐媽媽工藤靜香（圖），事關她從小到大也與靜香出雙入對，連品味也十分相似。日前兩母女分別於Ig公開戴上同款太陽眼鏡的近照，48歲的靜香前晚再貼新相，見她戴上Chanel帽風騷托腮及攬狗狗，其實Koki早前為雜誌拍攝靚相時已經戴過。</p></body></html>
