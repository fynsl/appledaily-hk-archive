<html><header><meta charset="utf-8"><title>求驗客手記：兵工廠頭兩月缺哥拉辛拿斯</title></header><body><h1>求驗客手記：兵工廠頭兩月缺哥拉辛拿斯</h1><p>據英國《BBC》報道，日前喺國際冠軍球會盃對車路士嘅比賽中左膝受傷嘅阿仙奴後衞哥拉辛拿斯，預計需要休養八至10個星期。現年25歲嘅哥拉辛拿斯係喺一次攔截當中，同車路士嘅域陀摩西斯發生碰撞之後受傷倒地。經過檢查之後，哥拉辛拿斯預計將會缺席大約八場英超，呢位舊年夏天由德甲史浩克04以自由身加盟嘅後衞，相信亦會缺席兵工廠喺歐霸盃分組賽嘅頭兩輪賽事，以及英格蘭聯賽盃第三圈嘅比賽。</p></body></html>
