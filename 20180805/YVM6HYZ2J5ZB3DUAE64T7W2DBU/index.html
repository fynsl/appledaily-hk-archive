<html><header><meta charset="utf-8"><title>陳法拉三點式相找數</title></header><body><h1>陳法拉三點式相找數</h1><p>陳法拉今年5月以全科A成績獲頒MFA（Master of Fine Arts）戲劇表演碩士，成為該校首位華人戲劇表演碩士學生，現未有打算修讀博士學位，畢業後暫定居美國。陳法拉希望在當地有發展機會，她上月返港出席活動時透露有荷李活電影及電視劇邀試鏡，總計都有約20套。<br>陳法拉事業有新開始，感情方面，她跟法籍男友也愛得甜蜜，她曾表示已計劃稍後到法國度假，還笑言或會晒泳衣相：「去法國當然要着泳衣，分享照片就睇情况。」現身處法國的陳法拉果然找數，當然是由法籍男友操刀，穿上白色三點式的陳法拉正開心踢水。<br>撰文：楊定</p></body></html>
