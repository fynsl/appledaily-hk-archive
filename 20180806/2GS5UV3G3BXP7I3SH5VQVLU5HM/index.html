<html><header><meta charset="utf-8"><title>求驗客手記：費托第四場日職未開到齋 - 求驗客</title></header><body><h1>求驗客手記：費托第四場日職未開到齋 - 求驗客</h1><p>鳥棲砂岩喺周日嘅日職聯賽主場對大阪櫻花，鳥棲嘅西班牙球星費蘭度托利斯今場就繼續正選上陣，可惜仲未能夠開齋，不過都無阻鳥棲以1:0小勝對手。費托今場就繼續同新加盟嘅隊友金崎夢生喺前線拍檔，開賽早段費托更有一次同金崎撞牆後禁區頂起腳，可惜畀櫻花嘅守衞擋出。不過鳥棲喺15分鐘就有吉田豐禁區頂遠射破網，最終憑呢個入球小勝1:0。不過費托登陸日職後就連續四場冇波入，睇嚟要繼續努力喇。至於神戶勝利船就喺小白同普多斯基缺陣下，作客以0:1不敵前列嘅FC東京。</p></body></html>
