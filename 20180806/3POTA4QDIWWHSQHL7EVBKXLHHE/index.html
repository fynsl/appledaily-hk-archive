<html><header><meta charset="utf-8"><title>求驗客手記：施多夫古華特執雞教雄獅 - 求驗客</title></header><body><h1>求驗客手記：施多夫古華特執雞教雄獅 - 求驗客</h1><p>喀麥隆上周六宣佈聘請荷蘭名宿施多夫執教，而佢昔日國家隊隊友古華特，就會出任助教。據稱，施多夫並唔係喀麥隆足總主帥嘅首選，不過佢哋無法同首選嘅前英格蘭領隊艾歷臣達成協議。喀麥隆就冇公佈同施多夫簽約嘅細節，據指會喺今月稍後時間先宣佈佢嘅任期。施多夫喺2014年退役後，曾先後執教過AC米蘭、深圳FC同拉科魯尼亞;而古華特退役後，就曾經跟過雲高爾帶領荷蘭出戰2014世盃決賽周，同擔任過巴黎聖日耳門嘅足球總監。</p></body></html>
