<html><header><meta charset="utf-8"><title>徐佳瑩宣佈嫁導演</title></header><body><h1>徐佳瑩宣佈嫁導演</h1><p>台灣女歌手徐佳瑩和導演男友比爾賈15年相戀，她昨日在facebook宣佈婚訊：「歌手跟導演結婚了，女子跟男士結婚了，黑色跟白色結婚了，射手跟雙魚結婚了。」　</p><p>徐佳瑩今年6月在台灣金曲獎摘下最佳女歌手獎，吻了男友比爾賈，後來她又獲得最佳國語專輯，第二度上台時被男友霸氣回吻，閃盲觀眾。徐佳瑩昨在社交網宣佈婚訊，婚宴日期未定。徐佳瑩所屬的亞神唱片表示她已登記結婚，不便透露確實日期。外界猜測徐佳瑩可能奉子成婚，唱片公司否認：「結婚一直是計劃中的事，她下半年還有演唱會等許多工作規劃，謝謝大家的祝福與關心。」<br>撰文：楊定</p></body></html>
