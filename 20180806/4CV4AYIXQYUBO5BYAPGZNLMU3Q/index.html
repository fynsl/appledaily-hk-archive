<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】雷頌德Kelly倫敦搭地鐵</title></header><body><h1>【馮仁昭四圍超】<br>雷頌德Kelly倫敦搭地鐵</h1><p>雷頌德噚日喺Ig貼咗張相，不過呢張相認真特別，原來係佢同陳慧琳（Kelly）喺鐵路合照，佢留言話：「地鐵趕返工？好開心喺度見到你」唔通咁啱搭車撞到「地下鐵碰着她？」有網民細心一睇，原來係英國倫敦嘅地鐵，搞到有網民都話：「影到鬼咁似香港」，之後Mark嫂又貼咗同Kelly去餐廳食嘢嘅合照，真係睇見都開心！<br>撰文：馮仁昭</p></body></html>
