<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】莊嘉慧求得中籤有貴人</title></header><body><h1>【馮仁昭四圍超】<br>莊嘉慧求得中籤有貴人</h1><p>應屆20個港姐噚日又出動拍外照，繼上次去完西貢之後，今次又去咗元朗天后古廟祈福拍外景，2號莊嘉慧（左）上次跌傷缺席，佢話嗰朝早未瞓醒唔小心跌倒，不過𠵱家冇乜大礙。佢仲話啱啱求到中籤，籤文話佢身體健康又有貴人相助，睇怕貴人應該係話啲觀眾朋友。至於7號丁子田因宗教信仰冇參與活動，講到佢之前俾師妹麥明詩睇好，丁子田就話都係第一次聽到，多謝對方嘅讚賞。<br>撰文：馮仁昭</p></body></html>
