<html><header><meta charset="utf-8"><title>Wink合體賀三十周年</title></header><body><h1>Wink合體賀三十周年</h1><p>日本經典組合Wink自88年出道後紅極一時，孖公仔形象深入民心，趁成軍三十周年，49歲的鈴木早智子（左）和48歲拍檔相田翔子日前終於合體，為NHK電視台節目錄影，是相隔十年後再次拍檔演出。<br>Wink代表作《寂寞的熱帶魚》曾奪得日本唱片大賞的最高殊榮，全盛時期更有連續五張銷量冠軍細碟，可惜爆紅只是曇花一現，鈴木更於09年服食過量藥物送院及接拍AV，工作買少見少。</p></body></html>
