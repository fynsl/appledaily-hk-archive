<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】狄以達籲增加公共空間</title></header><body><h1>【馮仁昭四圍超】<br>狄以達籲增加公共空間</h1><p>狄以達同麥貝夷噚日到黃埔分別舉行兩場迷你音樂會，達仔之前成日被邀請唱歌跳舞，近期轉咗以結他獻唱為主，而麥貝夷就定期同自己嘅樂手朋友去商場演出。講到旺角殺街，達仔喺01年起就到旺角跳街舞，對政府呢個決定好矛盾，希望政府能夠開放多啲公共空間，畀唔同嘅表演者演出：「我當年喺戲院門口跳舞，戲院唔抗拒，我哋亦好自律唔大聲同執垃圾，文化係建立出嚟，只要畀空間發展就做到。」<br>撰文：馮仁昭</p></body></html>
