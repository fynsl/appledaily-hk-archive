<html><header><meta charset="utf-8"><title>夏日氹氹轉：雲達華治做艾斯堡10號仔</title></header><body><h1>夏日氹氹轉：雲達華治做艾斯堡10號仔</h1><p>【綜合丹麥外電】前熱刺球星雲達華治（圖）上周六正式加盟丹麥超聯球隊艾斯堡，並且簽約一年，將會穿上10號球衣作賽。<br>35歲的雲達華治在上季結束後不獲另一支丹麥球隊米迪蘭特續約，但他因女友關係希望繼續留在丹麥，上月他曾到艾斯堡試訓並承認自己在該球會的收入不多。</p><p>職業生涯亦曾經效力阿積士、漢堡、皇家馬德里和貝迪斯的雲達華治，上周六在個人Twitter透露自己加盟艾斯堡的消息時說︰「我很高興地宣佈，我現在已正式成為艾斯堡球員。期待新階段的展開，感謝你們的支持！」</p></body></html>
