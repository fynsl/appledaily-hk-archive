<html><header><meta charset="utf-8"><title>求驗客手記：西布朗有隻熱水爐吉祥物 - 求驗客</title></header><body><h1>求驗客手記：西布朗有隻熱水爐吉祥物 - 求驗客</h1><p>西布朗今季就要降落英冠作賽，上周六喺首輪就以1:2輸俾保頓，不過新一季第一次主場出擊，除咗一向嘅Baggie Bird（小圖）之外，隻新吉祥物（圖）就搶晒全場嘅目光喇，因為佢個外型絕對唔普通。原來西布朗未來兩季波衫心口贊助係個熱水爐品牌，所以球隊就整咗隻新嘅吉祥物，以熱水爐嘅造型登場。有網民就話要睇真啲先可以肯定佢係個熱水爐，亦有人認為呢個設計相當特別，無論大家點睇，可以肯定嘅係呢隻新吉祥物一登場，就已經成為咗西布朗球迷嘅焦點喇。</p></body></html>
