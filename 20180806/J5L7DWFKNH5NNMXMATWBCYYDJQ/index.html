<html><header><meta charset="utf-8"><title>徐小明帶仔轉攻幕前</title></header><body><h1>徐小明帶仔轉攻幕前</h1><p>徐小明將於本月尾舉行音樂會，屆時會跟八十多人的中樂團合作，又會跟兒子徐沅澔和鍾叮噹合唱。除了唱武俠劇主題曲，還會有民族歌及小調。徐沅澔修讀電影，之前做幕後，徐小明今次把兒子拉到幕前，他說：「好多視頻都係佢幫我做，今次捉埋佢做幕前，同我合唱幾首武俠劇主題曲，傳承落去。」<br>鍾叮噹和徐小明是老拍檔，由童星年代已認識，她說：「我好尊重小明哥，佢覺得應該做嘅我都會做。」徐小明指二人做童星時，一起由亞視做到無綫，對方唱過很多卡通片歌曲，感謝對方知道今次音樂會是慈善即答應合作。<br>採訪、攝影：王連連</p></body></html>
