<html><header><meta charset="utf-8"><title>篠原涼子婚變爭撫養權</title></header><body><h1>篠原涼子婚變爭撫養權</h1><p>44歲日本女星篠原涼子近期傳出將與69歲丈夫市村正親離婚，雙方已找律師爭奪兩兒的撫養權。<br>其實篠原近月來多次被拍得深夜外出，分別相約小鮮肉及閨蜜暢飲，明顯有別以前的賢妻良母形象。事實上，市村四年前患胃癌，篠原曾停工與老公共渡難關，多年來更悉心照顧兩個囝囝，但前年兩人關係開始有變，當時篠原更與有婦之夫江口洋介傳出緋聞，去年更一反常態接下大量工作，本月至明年將有三套擔正新片上映，暑假期間還要應付25場舞台劇。有當地雜誌爆料指市村對太太放下家庭已忍無可忍，令夫妻關係正陷僵局。<br>撰文：哥羅</p></body></html>
