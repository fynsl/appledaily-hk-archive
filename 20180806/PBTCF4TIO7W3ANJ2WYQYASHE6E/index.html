<html><header><meta charset="utf-8"><title>蜘蛛仔辛蒂亞拍拖鬥波</title></header><body><h1>蜘蛛仔辛蒂亞拍拖鬥波</h1><p>「蜘蛛仔」湯姆賀倫（Tom Holland）拍攝《蜘蛛俠：強勢回歸》（Spider-Man：Homecoming）時，傳出撻着拍檔辛蒂亞（Zendaya），隨着近日《蜘蛛俠：決戰千里》（Spider-Man：Far From Home）開鏡，這對緋聞情侶又有機會合作。他們大前日聯同劇組趁空檔到遊戲中心玩氣墊球和保齡球，兩人大鬥身手，還大方於Instagram公開玩到癲的片段。</p></body></html>
