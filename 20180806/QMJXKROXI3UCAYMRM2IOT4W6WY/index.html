<html><header><meta charset="utf-8"><title>求驗客手記：阿仙奴熱身賽不敗迎英超 - 求驗客</title></header><body><h1>求驗客手記：阿仙奴熱身賽不敗迎英超 - 求驗客</h1><p>阿仙奴上個禮拜六同拉素踢咗場友賽，佢哋今場仲有新加盟嘅盧卡斯托拉拿同埋列治史迪拿上演地標戰。球隊上半場先靠雷斯尼爾遜補射破網，後備上陣嘅奧巴美揚再喺下半場64分鐘接應拿卡錫迪回傳勁射，省到拉素防守球員後入網，幫球隊以2:0勝出最後一場季前熱身賽。阿仙奴贏咗拉素後，表示呢支英超球隊喺五場季前熱身賽嘅法定時間都保持不敗，但當中對馬德里體育會嘅國際冠軍盃雙方賽和1:1後，槍手於互射12碼不敵對手。完成季前熱身賽嘅阿仙奴，會喺8月12日嘅新一季英超首戰迎擊衞冕嘅曼城。</p></body></html>
