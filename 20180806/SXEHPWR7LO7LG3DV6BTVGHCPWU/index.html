<html><header><meta charset="utf-8"><title>允兒亞博唱《明年今日》甩嘴</title></header><body><h1>允兒亞博唱《明年今日》甩嘴</h1><p>韓國女團少女時代（少時）成員允兒前晚在亞博館舉行個人粉絲見面會，不時講廣東話「我愛你」、「好可愛」冧港迷，更直認是陳奕迅的超級粉絲，演繹對方的粵語歌《明年今日》，不過一開始忘記歌詞，她說：「比練習時覺得難很多。」又臨時加唱一小段《對不起謝謝》。允兒又趴地兼趷籮跳舞，展示性感一面。<br>28歲的允兒表示即將告別2字頭，想有個完美完結：「30歲前的想法好辛苦，但之後會輕鬆很多，30歲後會更好更成熟。」她即場炮製雞蛋仔給粉絲，又與粉絲玩遊戲，有男粉絲趁機向允兒表白。最後允兒與全場大合照，並叮囑粉絲「小心回家」。<br>採訪：梁展雯<br>攝影：林賓尼</p></body></html>
