<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】羅霖爆阿仔為女急返美</title></header><body><h1>【馮仁昭四圍超】<br>羅霖爆阿仔為女急返美</h1><p>張崇德同羅霖噚日喺皇室堡為珠寶店開幕擔任嘉賓，羅霖笑住話早前喺劇集入面掌管珠寶首飾，因為呢個角色好多廣告商邀請：「拍咗好多廣告，不過𠵱家啲廣告網上平台多，由代言一、兩年可以有6、7位數，到𠵱家做網上平台得接近6位數。」佢仲話21歲嘅二仔為咗趕返美國見女友提早離港：「我同個女仔喺視像見過，幾靚女。」張崇德就話平時好少送嘢畀太太：「有次佢送生日禮物畀我，我有少少嬲。」<br>撰文：馮仁昭</p></body></html>
