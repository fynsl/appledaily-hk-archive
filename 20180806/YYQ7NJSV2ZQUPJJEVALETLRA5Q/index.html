<html><header><meta charset="utf-8"><title>《黑豹》七億票房北美第三</title></header><body><h1>《黑豹》七億票房北美第三</h1><p>首部以黑人為主角的Marvel超級英雄片《黑豹》（Black Panther），於北美開畫踏入第25星期，上周五票房錄得1.6萬美元（約12.5萬港元），令總票房成績累積至近7億美元（約54.6億港元）票房，成為繼《阿凡達》（Avatar）與《星球大戰：原力覺醒》（Star Wars：The Force Awakens）後，第三部於北美票房破7億美元票房的電影。</p></body></html>
