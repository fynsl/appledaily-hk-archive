<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】石詠莉鍾意街頭獻唱</title></header><body><h1>【馮仁昭四圍超】<br>石詠莉鍾意街頭獻唱</h1><p>Dear Jane、石詠莉（右三）同曾若華噚日喺時代廣場出席「愛心滿東華X街頭音樂會」活動，石詠莉話好鍾意街頭獻唱：「會識到朋友同知音人，試過有人走嚟唱埋一份，不過我有鄧生（丈夫鄧健泓）呢個bodyguard，所以都唔驚會混亂。」Dear Jane話係第一次喺時代廣場busking，但就曾經喺隔籬街唱過：「街頭其實幾好玩，因為係途人，選擇停低聽你唱，個感覺同喺舞台上好唔同。」<br>撰文：馮仁昭</p></body></html>
