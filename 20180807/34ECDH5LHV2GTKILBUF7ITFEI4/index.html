<html><header><meta charset="utf-8"><title>趙寅成陪長者遊吉林</title></header><body><h1>趙寅成陪長者遊吉林</h1><p>韓劇《沒關係，這是愛情》的37歲男星趙寅成早前忙完新片《安市城》後，即孖圈中好友裴晟佑到越南度假，近日趙寅成又再低調出埠，更報名參加旅行團遊中國吉林。<br>由於趙寅成身高達1.88米，加上旅行團中以長者居多，所以樣貌俊俏的趙寅成在團中相當顯眼，更被網民一眼認出，並即時野生捕獲這位韓國明星，被人認出的趙寅成相當無奈，被偷拍時露出靦腆笑容。為免影響其他人，以及出現混亂情況，他亦婉拒拍合照。</p></body></html>
