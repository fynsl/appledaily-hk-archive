<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】超蓮帶隊街頭派水</title></header><body><h1>【馮仁昭四圍超】超蓮帶隊街頭派水</h1><p>何超蓮噚日喺筲箕灣出席滅罪同宣傳社區活動，佢被委任做滅罪大使，仲帶同Smile with Us義工兼少年警訊成員，去灣仔、石塘咀街市及中環社區等派水派風扇。</p><p>超蓮話︰「今日嘅活動係畀啲貨車司機、搭棚工人同街頭清潔工。搵我傳遞滅罪，除咗推動年輕人參與，仲有係將老人家被呃錢、暑期工騙案，通過我哋傳出去，請大家提高警覺。」<br>撰文：馮仁昭</p></body></html>
