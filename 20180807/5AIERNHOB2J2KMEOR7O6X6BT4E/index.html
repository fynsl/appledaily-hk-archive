<html><header><meta charset="utf-8"><title>陳凱琳關注地震阻婚期</title></header><body><h1>陳凱琳關注地震阻婚期</h1><p>陳凱琳（Grace）與鄭嘉穎有傳在本月12日於峇里舉行婚禮，前晚位於峇里附近的印尼旅遊勝地龍目島以北近岸發生黎克特制7級地震，當地更一度發出海嘯警告，問陳凱琳有否擔心？她表示會密切留意，並以短訊回覆：「Yes, I know」，至於會否取消婚禮？她在短訊打了一個代表「祈禱」的手勢，似乎是祈求行禮時有好天氣。</p><p>至於準新郎嘉穎就勤力賺老婆本，他在新片《L風暴》飾演廉署總調查主任，跟新演員栢天男有連場激戰。栢天男拍攝時不小心打中嘉穎個鼻，嘉穎雖然痛到面容扭曲，不過仍識講笑：「我個鼻假㗎！」準新郎果然心情好。<br>採訪：嵐山</p></body></html>
