<html><header><meta charset="utf-8"><title>Demi誓克服吸毒問題</title></header><body><h1>Demi誓克服吸毒問題</h1><p>25歲美國女歌手Demi Lovato上月24日因吸毒過量而昏迷，康復後終於首次回應事件：「我一直都對自己的癮症經歷很公開，我學到的是這個病不會消失或隨時間減淡，這是我一定要克服的事，但我還未做到。」Demi更特別多謝上帝保住她的性命，又多謝粉絲支持：「我現在要時間專注保持清醒。」<br>另外，有報道指Demi Lovato已同意入住戒毒中心，而「籮霸」珍妮花洛庇絲（Jennifer Lopez）及Paris Hilton等都有留言支持。</p></body></html>
