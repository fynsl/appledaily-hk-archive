<html><header><meta charset="utf-8"><title>頂層樓底高　曾擬作超人辦公室</title></header><body><h1>頂層樓底高　曾擬作超人辦公室</h1><p>中環中心（The Center）是香港第5高樓，有73層，在1998年落成，提供商用樓面面積逾140萬平方呎。原本物業是土地發展公司的上環重建項目，由長實發展，後來土發逐批賣給長實。建築師是劉榮廣伍振民建築師事務所，設計時將兩個四方形重叠，做成一個八角星形的設計，用盡地方。<br>長實曾考慮以中環中心頂層作主席辦公室，所以頂層間隔其實與長實的總部類似，樓底高，有空氣清新設備和高科技設施，更有淋浴間。租客要由主席李嘉誠（超人）親自挑選，李嘉誠也曾表示，洽售除價錢外，也會重視買家的身份及業務合作的可能性。</p></body></html>
