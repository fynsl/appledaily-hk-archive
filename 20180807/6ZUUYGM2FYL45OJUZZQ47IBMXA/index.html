<html><header><meta charset="utf-8"><title>Mike Shinoda抵港今開騷</title></header><body><h1>Mike Shinoda抵港今開騷</h1><p>Linkin Park主音之一Mike Shinoda將於今晚首次以個人身份於香港開騷，前日他提早到港，獲約20名粉絲接機，一踏出接機大堂，就見到他自拍作網上直播，又停下來為粉絲簽名及合照，更逐一與粉絲握手。<br>Mike的隊友Chester Bennington於上年離世，震驚樂壇，其後Mike推出個人大碟《Post Traumatic》，講述自己走出傷痛的經歷，而今次演唱會都會環繞這個主題。</p></body></html>
