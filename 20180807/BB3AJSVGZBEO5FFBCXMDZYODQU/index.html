<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】蕭敬騰嘆來不及別愛貓</title></header><body><h1>【馮仁昭四圍超】蕭敬騰嘆來不及別愛貓</h1><p>台灣歌手蕭敬騰視屋企十隻貓狗為仔女，當中陪伴佢最耐、成16年咁長嘅老貓「白灰」，大前日腎衰竭死咗！</p><p>當時佢喺深圳參加籃球賽，佢接到愛貓彌留消息，馬上喺深圳趕嚟香港轉早機返台灣，可惜都係見唔到愛貓最後一面。成晚冇瞓兼喊到對眼紅晒嘅蕭敬騰，喺社交網留言哀悼：「還是不願意相信你已經走了，再等爸爸一下可以嗎？只差兩個小時我好想你……」<br>撰文：馮仁昭</p></body></html>
