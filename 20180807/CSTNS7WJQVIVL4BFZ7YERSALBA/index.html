<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】楊紫瓊新片演惡奶奶</title></header><body><h1>【馮仁昭四圍超】楊紫瓊新片演惡奶奶</h1><p>身在美國洛杉磯嘅楊紫瓊（中）噚日56歲生日，其法籍男友Jean Todt晚上同佢慶祝生日，同場仲有楊紫瓊西片《我的超豪男友》（Crazy Rich Asians）劇組一班年輕演員。楊紫瓊喺Ig貼相，着白色套裝嘅佢同男友一齊切蛋糕，笑得好燦爛，佢以英文留言，大意多謝同好愛大家。而《我的超豪男友》呢套改編自同名暢銷小說嘅電影，楊紫瓊飾演超級有錢嘅惡奶奶，同以往動作演員形象好唔同，佢話好期待演呢類型嘅電影。<br>撰文：馮仁昭</p></body></html>
