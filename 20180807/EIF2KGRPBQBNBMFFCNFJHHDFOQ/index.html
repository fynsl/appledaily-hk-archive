<html><header><meta charset="utf-8"><title>求驗客手記：比爾沙同翻譯喪咬耳仔</title></header><body><h1>求驗客手記：比爾沙同翻譯喪咬耳仔</h1><p>英冠球隊列斯聯，今夏搵咗阿根廷「狂人」比爾沙任教，佢哋周日英冠首輪就拎到開門紅，主場3:1擊敗今季降落英冠嘅史篤城，不過今場波賽後，接近唔識英文嘅比爾沙接受《天空體育》即場訪問時，就同翻譯搞出笑話。63歲嘅比爾沙一方面要翻譯喺佢耳邊將記者嘅問題，由英文變做西班牙文，然後再要翻譯教佢英文嘅答案，再由佢把口答記者，兩個人不停咬住耳仔咁講嘢，淨係用文字講都咁複雜，場面就好搞笑。好彩之後比爾沙同翻譯都適應到呢種方法，比爾沙照住翻譯嘅提示講番英文，亦都流暢啲。雖然有唔少網民笑比爾沙，但都有網民好欣賞「狂人」尊重用英文嘅堅持。</p></body></html>
