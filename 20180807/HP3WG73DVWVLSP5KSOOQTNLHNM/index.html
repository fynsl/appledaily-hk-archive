<html><header><meta charset="utf-8"><title>長澤正美北角街市開工</title></header><body><h1>長澤正美北角街市開工</h1><p>日本女星長澤正美於日劇《信用欺詐師》有突破性演出，為她贏得多個頒獎禮的視后，劇集添食拍電影版，近日更拉大隊在香港取景。長澤正美與東出昌大在故事中扮演職業騙子，繼東出昌大扮成李小龍於開篷巴士在油尖旺一帶拍攝之後，前日繼續於港九鬧市拍攝，其中長澤正美跟三浦春馬就被發現現身北角春秧街街市，引來不少途人圍觀。<br>連日來，長澤正美與東出昌大、小向日文世，以及新角色三浦春馬分別現身港九各地拍攝，吸引到不少粉絲追星。<br>撰文：程芬</p></body></html>
