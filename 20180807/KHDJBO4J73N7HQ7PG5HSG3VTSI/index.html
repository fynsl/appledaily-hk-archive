<html><header><meta charset="utf-8"><title>求驗客手記：卻奧斯首膺德國足球先生</title></header><body><h1>求驗客手記：卻奧斯首膺德國足球先生</h1><p>皇家馬德里嘅德國中場卻奧斯日前獲選為今年度嘅德國足球先生，今次亦都係呢位28歲德國中場首次獲得呢項殊榮。德國足球先生選舉係由國內權威足球雜誌《踢球者》主辦，並且由德國記者協會超過200位體育記者投票選出。卻奧斯喺今次選舉中獲得185票，比第二位嘅弗賴堡前鋒尼斯彼德臣多出接近150票，第三係史浩克04嘅巴西後衞拿杜。卻奧斯上季為皇馬上陣43次射入五球，仲協助銀河艦隊歷史性取得歐聯三連霸，咁好嘅成績都冇乜德國球員可以挑戰到佢，當然就大熱當選啦！卻奧斯得獎後就話：「我覺得十分榮幸，呢個獎並唔易得，而且唔係個個可以攞到。」</p></body></html>
