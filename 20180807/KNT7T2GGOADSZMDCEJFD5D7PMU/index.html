<html><header><meta charset="utf-8"><title>城城見發哥冧晒囡囡片</title></header><body><h1>城城見發哥冧晒囡囡片</h1><p>周潤發夫婦與內地博納影視娛樂有限公司製片人于冬去年合作電影《無雙》，不過今年初雙方關係突變，更對簿公堂。事隔多月，發哥日前在北京宣傳《無雙》時，發嫂沒否認雙方已和解，再問與于冬碰面會否尷尬時，她笑着反問：「你覺得呢？」于冬之後更拉隊請發哥夫婦及郭富城食晚飯。<br>城城和發哥自拍畢《無雙》後再見面時，城城即向發哥興奮share寶貝女Chantelle的生活片段，坐在旁邊的于冬也忍不住讚小公主可愛。<br>撰文：祖李</p></body></html>
