<html><header><meta charset="utf-8"><title>夏日氹氹轉：文拿唔入魔愛食拖肥糖</title></header><body><h1>夏日氹氹轉：文拿唔入魔愛食拖肥糖</h1><p>【綜合英格蘭外電】曼聯收購中堅再觸礁，早前盛傳紅魔羅致哈利馬古尼不遂後，將目標轉到效力巴塞隆拿的耶利文拿（圖）身上。但《每日郵報》周日報道，愛華頓已與巴塞達成協議，將以2,840萬鎊（約2.9億港元）收購這位中堅。</p><p>早前轉投拖肥的盧卡斯迪治尼，曾承認會拉攏文拿一同來投，如連計文拿在內，愛華頓今夏已簽入四名猛將，包括李察利臣、迪治尼及從阿仙奴簽入祖奧維真拿，合共花約一億鎊。</p></body></html>
