<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】阿B開個唱求阿女客串</title></header><body><h1>【馮仁昭四圍超】阿B開個唱求阿女客串</h1><p>鍾鎮濤（阿B）噚日扮番當年電影《表錯七日情》入面嘅保安員造型，現身商台宣傳11月個唱，主題會講自己音樂故事歷程，囡囡鍾懿會客串上台，阿B話：「我諗觀眾習慣咗，每次見阿女都大少少，以前佢要求我畀佢唱，𠵱家我求佢唱，女大十八變，以前跳跳紮好多嘢講，𠵱家鍾意經常拎住結他唱歌。」阿B話為個唱喼弗，不過就冇要求操腹肌，仲笑住話：「唔使啦！幾十歲仲除衫咩，留番畀啲後生仔做啦。」<br>撰文：馮仁昭</p></body></html>
