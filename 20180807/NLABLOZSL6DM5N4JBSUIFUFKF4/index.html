<html><header><meta charset="utf-8"><title>【長做長有】阿倫百搭　孖克勤溫拿開騷</title></header><body><h1>【長做長有】阿倫百搭　孖克勤溫拿開騷</h1><p>譚詠麟縱橫樂壇多年，過去跟不少歌手合作過，擦出不同火花，絕對是位百搭歌手。除了去年及今年與許冠傑合作外，少不了當然是他與多年老友鍾鎮濤、陳友、彭健新及葉智強的溫拿演唱會。</p><p>不過，要講經典的還有阿倫和李克勤合作的「左麟右李」演唱會，二人自2003年開騷後大受歡迎，演唱會更衝出香港，再由內地、東南亞唱到去美加，所有地方合共舉行的場次已經超過100場，相當厲害。另外，阿倫和杜麗莎同樣是最佳拍檔，二人於2012年合作開「2012 Time After Time演唱會」，之後亦由香港唱到澳門。</p></body></html>
