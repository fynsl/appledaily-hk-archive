<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】雷莊𠒇戙腳咀男友</title></header><body><h1>【馮仁昭四圍超】雷莊𠒇戙腳咀男友</h1><p>去年港姐冠軍雷莊𠒇（Juliette）講到明卸任後唔留喺無綫，即使新一屆港姐已經接受訓練，佢都一於少理，仲返咗去加拿大蒙特利爾瘟仔。身在加拿大嘅佢仲不時喺Ig放閃。前日佢位牙醫男友亦有樣學樣，大晒佢哋兩個嘅親熱照，Juliette不顧冠軍儀態，喺街頭戙起隻腳，向男友送波餅兼錫面珠，男友更冧爆留言︰「被祝福」，真係冤氣到暈。<br>撰文：馮仁昭</p></body></html>
