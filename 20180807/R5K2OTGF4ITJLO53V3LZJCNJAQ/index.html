<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】小春循規蹈矩難發達</title></header><body><h1>【馮仁昭四圍超】小春循規蹈矩難發達</h1><p>陳小春噚日喺西貢拍攝新歌MV，兼有爆破場面。佢日前同囝囝Jasper喺西藏拍節目要吸氧氣，小春話囝囝貪玩模仿。有傳收近半億酬勞，小春話：「益力多呀？佢哋話幾多就幾多囉。」講到內地嚴打稅項影響製作費，佢話：「咁耐以嚟我循規蹈矩，做一個演員有幾億身家？我唔理解，唔知啲錢點嚟。人哋話劉德華、周潤發有幾十億身家，佢哋做咗幾十年都話，我就連條毛都冇。」<br>撰文：馮仁昭</p></body></html>
