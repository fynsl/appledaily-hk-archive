<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】蔣嘉瑩難忘與囝囝騎馬</title></header><body><h1>【馮仁昭四圍超】蔣嘉瑩難忘與囝囝騎馬</h1><p>歌手蔣嘉瑩（Vivian）早前同老公、囝囝Marvis去日本北海道旅行，圓咗佢多年嚟嘅心願：「我由細到大都想去一片紫色嘅薰衣草田影相留念。以前試過報團，不過唔成團，後來做嘢又冇時間。呢次我老公特別提早一年前安排，我好感動。」除咗睇薰衣草，佢話同囝囝騎馬都好難忘：「因為唔係騎術學校，冇教練在場，我哋只可以騎馬漫步一圈。」<br>撰文：馮仁昭</p></body></html>
