<html><header><meta charset="utf-8"><title>宣萱為古仔旅行忍口</title></header><body><h1>宣萱為古仔旅行忍口</h1><p>宣萱昨日到灣仔出席「癌症資訊網慈善基金眾籌計劃記者會」，她表示以往不少人借患癌在網上行騙，而今次眾籌計劃係經過多重審查，她說：「透過呢個計劃捐錢真係幫到有需要嘅人，好有意義，我都會上去捐助。」<br>剛剛跟一班好友到意大利、馬耳他旅行半個月，宣萱說：「肥咗3磅，我都冇忍口，不過喺馬耳他周圍行睇歷史嘢，喺羅馬又行街。」適逢生日月，因為要減肥，她要求朋友改為食生日午餐，日前切第一個蛋糕時只吃了一口，因為她將與古天樂拍《犯罪現場》。<br>採訪、攝影：馬建華</p></body></html>
