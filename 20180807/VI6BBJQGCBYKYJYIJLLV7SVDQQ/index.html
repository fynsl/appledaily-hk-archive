<html><header><meta charset="utf-8"><title>惠英紅節儉食剩打包</title></header><body><h1>惠英紅節儉食剩打包</h1><p>惠英紅日前孖胞妹到又一城逛街及嘆下午茶，二人收穫頗豐富，拿着大袋細袋。當日下午四時許，同樣穿上T恤的紅姐和胞妹，掃貨後找餐廳醫肚，之後揀了食上海菜的餐館。紅姐似乎相當肚餓，上菜後即大啖大啖食，其間兩姊妹有講有笑，十分開心。<br>由於紅姐點了不少食物，最後更食剩很多，但她未有浪費，埋單前問侍應拿兩個膠盒把食物帶走。事後聯絡紅姐，她笑說：「嗰日我去整頭髮，唔覺意買多咗！」<br>採訪、攝影：徐錦池、孔志豪</p></body></html>
