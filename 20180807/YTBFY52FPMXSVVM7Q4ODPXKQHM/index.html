<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黎諾懿兩個月賺七位數</title></header><body><h1>【馮仁昭四圍超】黎諾懿兩個月賺七位數</h1><p>黎諾懿（右）有份主演嘅劇集《BB來了》啱啱播完，佢憑「允豬」爸人氣爆燈，有望問鼎視帝。佢大前日喺灣仔出席代言嘅奶粉活動，仲即場同其他爸爸鬥沖奶。現場有巿民話年底會投佢一票爭「視帝」，問到有冇信心攞獎？佢話：「希望可以拍續集，獎項梗係想攞，但言之過早！」呢排豬籠入水嘅佢，兩個月賺七位數，佢話唔介意同囝囝小春雞齊齊拍廣告，不過就唔想個仔入行喎。<br>撰文：馮仁昭</p></body></html>
