<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Coffee胎盤低或開刀生B</title></header><body><h1>【馮仁昭四圍超】Coffee胎盤低或開刀生B</h1><p>林芊妤（Coffee）早前雙喜臨門，結婚兼陀B，𠵱家陀B七個月仲好弗。噚日佢喺Ig貼相寫長文，自爆胎盤低，佢提到胎盤前置，可能要開刀生B，令打算自然生B嘅佢，難免失落。<br>馮仁昭搵過Coffee，本來佢同老公飛歐洲度蜜月，因發現胎盤前置決定留港：「醫生都話留喺香港休息吓好啲，不過佢話一定唔關我做運動事，可能我之前做過子宮手術。」<br>撰文：馮仁昭</p></body></html>
