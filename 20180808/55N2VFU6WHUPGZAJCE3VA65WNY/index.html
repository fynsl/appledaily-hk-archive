<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】SM開騷預告示愛</title></header><body><h1>【馮仁昭四圍超】SM開騷預告示愛</h1><p>樂隊Supper Moment（SM）噚日到旺角同吳嘉龍、商台DJ細So一齊出席太陽眼鏡品牌宣傳活動。SM將於下月綵排，演唱會歌單已編排好，會有嶄新演出：「四個人一齊特別演出，冇咁容易估到。」佢哋話歡迎任何成員喺演唱會中示愛，但要自己畀錢購買廣告時段。SM曾多次與盧凱彤同台演出，對盧凱彤離去感惋惜：「大家難以接受，希望在生嘅人尊重佢嘅選擇。」<br>撰文：馮仁昭</p></body></html>
