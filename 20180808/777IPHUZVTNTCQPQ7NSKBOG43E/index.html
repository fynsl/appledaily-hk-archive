<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】郭穎兒封肚前留影</title></header><body><h1>【馮仁昭四圍超】郭穎兒封肚前留影</h1><p>31歲嘅33C郭穎兒𠵱家生咗1歲大囡囡李明芯，今年再陀第二胎，預產期下個月。重145磅嘅佢，俾老公嘲笑似「企鵝」，但無阻佢影超性感大肚寫真。<br>噚日郭穎兒接受電話訪問時話：「六年前，呢個攝影師幫我影寫真，六年後又係佢影，真心覺得好感觸。」佢話生埋呢胎會封肚，唔通陀仔？佢話：「陀女呀！老公鍾意女。」老公有兩個前世情人，佢話：「我冇地位㗎啦。」<br>撰文：馮仁昭</p></body></html>
