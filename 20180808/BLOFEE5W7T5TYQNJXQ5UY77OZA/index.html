<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】歐倩怡進修恨做營養師</title></header><body><h1>【馮仁昭四圍超】歐倩怡進修恨做營養師</h1><p>歐倩怡（Cindy）噚日到商台接受訪問，分享湊小朋友心得。Cindy正修讀營養學學士學位，佢嘅10歲大仔同7歲細女就讀緊國際學校，Cindy話：「仔女兩個功課輕鬆，我趁有時間進修自己有興趣科目，將來希望做營養師。」正修讀醫學嘅Cindy笑住話，老公郭晉安最近拍攝嘅劇集《白色強人》，可以搵佢參與，Cindy仲話如果遷就到時間，唔抗拒幕前演出。<br>撰文：馮仁昭</p></body></html>
