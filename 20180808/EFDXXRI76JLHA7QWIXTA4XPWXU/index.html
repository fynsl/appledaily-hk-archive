<html><header><meta charset="utf-8"><title>求驗客手記：紅牛高掛百球胡禮球衣</title></header><body><h1>求驗客手記：紅牛高掛百球胡禮球衣</h1><p>美職聯球會紐約紅牛宣佈，陣中前鋒巴利胡禮菲臘斯掛靴後，會將佢身穿嘅99號球衣一同退役，去表揚呢位英格蘭前鋒成為美職聯首位攻入100球嘅球員，以及對球會作出嘅貢獻。現年33歲嘅巴利，係前英格蘭國腳胡禮菲臘斯嘅細佬，同樣喺曼城青年軍出身，曾轉會修咸頓、查爾頓等球會都未能企穩陣腳，2013年離開英格蘭加入紅牛，翌季即以27個聯賽入球成為神射手，並曾經幫紅牛兩奪常規賽冠軍。</p></body></html>
