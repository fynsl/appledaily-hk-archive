<html><header><meta charset="utf-8"><title>林二汶何韻詩抵達殯儀館為Ellen辦理後事</title></header><body><h1>林二汶何韻詩抵達殯儀館<br>為Ellen辦理後事</h1><p>昨日Ellen的家人好友忙於為她辦理後事，下午4時左右，Ellen的前唱片公司同事Vicky及一女性友人抵達北角香港殯儀館，殯儀館門外大批傳媒等候。其後，何韻詩坐着白色七人車抵達殯儀館，一早抵達殯儀館的林二汶步出與她會合，其間二汶不時提醒記者要小心，而殯儀館的職員走出來將停車場落閘，未知盧凱彤的遺孀小余，是否於落閘後才下車。<br>採訪、攝影：嵐山、徐錦池、孔志豪、陳俊強</p></body></html>
