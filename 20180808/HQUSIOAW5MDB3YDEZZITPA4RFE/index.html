<html><header><meta charset="utf-8"><title>二宮和也將娶女主播</title></header><body><h1>二宮和也將娶女主播</h1><p>日本組合嵐成員二宮和也（左）前日偕師兄木村拓哉、女星吉高由里子出席新片《檢察方之罪人》公開活動，早前轉髮型惹劣評的木村，今次梳All Back頭型爆登場，並大讚二宮是個值得信賴的後輩及好拍檔。<br>嵐出道20周年，二宮被指將娶主播女友伊藤綾子，雜誌《週刊文春》更拍得兩人上月預支蜜月返抵成田機場。至於隊友櫻井翔則被指已跟朝日電視台女主播小川彩佳分手，換畫秘戀21歲女大學生。</p></body></html>
