<html><header><meta charset="utf-8"><title>孫耀威：佢嘅音樂長存</title></header><body><h1>孫耀威：佢嘅音樂長存</h1><p>孫耀威（Eric）與鍾舒漫（Sherman）昨日分別到商台宣傳新歌，Eric表示他的新歌《最後最後》內容慘情，希望藉歌曲警惕大家珍惜身邊人。曾多次與盧凱彤合作的Eric表示，當聽到對方墮樓身亡的消息非常震驚，內心很不舒服，他說：「珍惜現在，希望佢家人同歌迷會堅強，佢嘅音樂同畫面都會喺大家心目中長存。」</p><p>另外，與盧凱彤感情要好的Sherman則表示，收到對方的死訊後不敢相信，自己與妹妹更崩潰，Sherman說：「好愛錫呢個人，知道呢個消息後成個人好崩潰，簡直唔相信，我明白二汶同Ellen嘅家人需要時間去修復心情。」<br>採訪、攝影：張俊銘</p></body></html>
