<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】E Cup Baby湊女扭傷手</title></header><body><h1>【馮仁昭四圍超】E Cup Baby湊女扭傷手</h1><p>「E Cup Baby」劉欣宜今年4月為老公陳子敏誕下重6.7磅囡囡陳思貝，日前兩公婆為貝貝搞百日宴。<br>劉欣宜噚日話：「我同老公會同佢講故事書，雖然佢未必識，畀佢睇吓啲圖畫，多啲親子關係，我哋又同佢去吓街，曬吓太陽。」不過劉欣宜因為湊女搞到有「媽咪手」，佢話：「抱佢用錯力，扭傷咗，右手手指骨歪咗，𠵱家要睇跌打。」<br>撰文：馮仁昭</p></body></html>
