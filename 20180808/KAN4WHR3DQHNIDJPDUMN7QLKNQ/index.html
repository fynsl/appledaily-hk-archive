<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】栢芝媽茶記嘆菠蘿冰</title></header><body><h1>【馮仁昭四圍超】栢芝媽茶記嘆菠蘿冰</h1><p>張栢芝入行就揹起頭家，自從獨力湊兩個仔Lucas同Quintus之後，佢就拒絕照顧屋企人。</p><p>栢芝閂水喉，家人要自力更生，栢芝媽戴莎莉前年拍三級鬼片《魕異》，又試過喺麵包店打工，同埋揸Uber。前日栢芝媽揸車現身大圍，打扮好young嘅佢同兩個女友人喺茶記嘆下午茶飲菠蘿冰。坐抵唔夠20分鐘，有警察抄牌，栢芝媽即開走架車，佢煙癮好大，上車冇耐就點煙食。<br>撰文：馮仁昭</p></body></html>
