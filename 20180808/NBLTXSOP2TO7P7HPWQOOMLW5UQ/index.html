<html><header><meta charset="utf-8"><title>求驗客手記：中國足協查巴亞遭歧視風波</title></header><body><h1>求驗客手記：中國足協查巴亞遭歧視風波</h1><p>喺上周六上海申花作客長春亞泰嘅中超賽事中，丹巴巴亞疑遭對方球員以種族歧視嘅說話侮辱，仲同對方發生激烈衝突，完場後怒氣沖沖離開球場，而申花亦表示會將種族歧視一事，匯報上中國足協。中國足協喺周一嘅公告中表示，該仗嘅比賽監督賽後已經將有關事件上報，足協都立即啟動調查程序並將會舉行聽證會，假如有任何球員違規嘅話一定會嚴肅處理。中國足協又強調一直提倡公平競賽同所有參與者互相尊重嘅理念，反對任何形式嘅種族歧視行為。</p></body></html>
