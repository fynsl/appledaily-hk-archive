<html><header><meta charset="utf-8"><title>希澈內地活動臨時叫停</title></header><body><h1>希澈內地活動臨時叫停</h1><p>韓國男團Super Junior成員希澈日前低調飛到內地，原定前晚出席代言的品牌活動，不過活動門票被黃牛炒賣，粉絲報公安求助後發現該活動未有上報，加上「限韓令」仍未解除，所以希澈臨時無法現身與粉絲見面，粉絲立即狂轟主辦失當。<br>同時，粉絲又發現主辦將希澈的名字錯誤寫成「稀澈」，揚言罷買產品及要求廣告商公開道歉。而本身已打扮好的希澈亦大感失望，惟有於微博拍片安慰粉絲。</p></body></html>
