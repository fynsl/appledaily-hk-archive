<html><header><meta charset="utf-8"><title>莊澄踢走陳嘉上　幫寰亞止血</title></header><body><h1>莊澄踢走陳嘉上　幫寰亞止血</h1><p>寰亞老闆林建岳近年專心從政，娛樂事業無暇打理，四年前他找來導演陳嘉上和陳慶嘉管理電影部，但成績未如理想。據悉公司去年蝕近二億，以電影部蝕得最多。雙陳本身是製作人，不太適合留在公司做行政工作，故林建岳找莊澄回巢。<br>莊澄前日接受本報電話訪問時表示：「我係寰亞創辦人七武士之一，回朝當主席特別顧問，同寰亞感情當然深。」問他雙陳是否離職？他說：「陳慶嘉上月離開咗，陳嘉上會做到月底，而我主要係處理電影部嘅工作。」寰亞將開拍周顯揚的《射鵰英雄傳》電影版、劉偉強的《頭文字D 2》及台灣導演鈕承澤的《跑馬》，寄望莊澄幫電影部止血。<br>採訪︰鍾國仁</p></body></html>
