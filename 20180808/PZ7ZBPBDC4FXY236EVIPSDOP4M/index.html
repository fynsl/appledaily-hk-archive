<html><header><meta charset="utf-8"><title>求驗客手記：卻奧斯︰C朗無可代替</title></header><body><h1>求驗客手記：卻奧斯︰C朗無可代替</h1><p>基斯坦奴朗拿度（C朗）轉投祖雲達斯後，喺意大利梗係受盡傳媒關注，但日前去米蘭購物，就唔夠身邊着住低胸上衣配熱褲、左手仲騷埋鑽戒嘅女友佐真娜搶鏡。雖然呢單轉會到𠵱家都仍然令人覺得幾意外，但今夏離開祖記嘅門神保方，據講一早知球會想買C朗，佢個經理人馬天拿就話呢位老門將唔後悔轉會PSG。另外，皇家馬德里冇咗C朗後，中場卻奧斯就承認，球隊可能會因為咁而入球數字大跌，皆因對方每季入40至50球，家陣隊內根本冇人可以做到呢一點。</p></body></html>
