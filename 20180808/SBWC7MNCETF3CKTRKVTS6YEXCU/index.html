<html><header><meta charset="utf-8"><title>求驗客手記：曼聯膺英超最好運球隊</title></header><body><h1>求驗客手記：曼聯膺英超最好運球隊</h1><p>英國《BBC》最近引述一項由《ESPN》、國際科技公司英特爾同巴富大學所作出嘅研究報告，統計出「幸運指數」，證明曼聯同利物浦分別係上季英超最有運同最不幸嘅球隊。所謂「幸運指數」，其實係計算比賽期間嘅入球、12碼同紅牌等等係咪合情合理，而曼聯就喺呢項計算中，因有利判決而多咗六分，相反利記就因為咁樣而損失咗12分，如果計計埋埋呢啲失分，利記就可以過曼聯上次席。唔知出名多怨言嘅曼聯領隊摩連奴，睇到呢份報告又有咩意見呢？</p></body></html>
