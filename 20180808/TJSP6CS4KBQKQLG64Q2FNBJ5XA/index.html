<html><header><meta charset="utf-8"><title>小余發黑白生活片悼念</title></header><body><h1>小余發黑白生活片悼念</h1><p>盧凱彤突然離世，其台籍攝影師遺孀余靜萍獲悉噩耗後，前日已由內地趕返香港，與林二汶認屍並處理Ellen身後事。前晚小余更於社交網站首度發聲：「各位的關心問候我都收到，我們都要堅強。」她更以眼鏡比喻與另一半的關係：「我和她。就像近視要戴上眼鏡，後來科技進步了，有了隱形眼鏡。她目前找不到適合自己度數和樣子的眼鏡，然後等不到隱形眼鏡的發明。」</p><p>小余之後更上載了一段兩人在歐洲的生活片段作悼念，片中Ellen不停在車站、街道上穿梭，漫無目的地走着，正如現實生活中，她努力尋找生活方向，可惜似乎未找到落腳點，最後選擇結束生命。<br>撰文：祖李</p></body></html>
