<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】梁麗翹自己湊B棄外傭</title></header><body><h1>【馮仁昭四圍超】梁麗翹自己湊B棄外傭</h1><p>《東張西望》主持梁麗翹5月生咗囡囡Nanette，而喺BB未出世時，佢已經請咗個「履歷滿分」嘅外傭。</p><p>但噚日佢喺Ig寫長文，話外傭唔識煮飯兼洗奶樽，完全貨不對辦，決定自己湊番，佢有感而發留言：「湊BB係辛苦，但唔痛苦；見到Nanette健康開心，值回票價。」之後佢回覆傳媒話﹕「返咗工，好彩我同老公都唔係朝九晚五，婆婆間中嚟幫手。」<br>撰文：馮仁昭</p></body></html>
