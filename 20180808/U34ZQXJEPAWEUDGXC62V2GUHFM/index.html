<html><header><meta charset="utf-8"><title>王陽明妻身體有事未生得</title></header><body><h1>王陽明妻身體有事未生得</h1><p>台灣型男王陽明和蔡詩芸結婚兩年多，可惜一直很想當媽媽的蔡詩芸暫時仍未有所出。日前蔡詩芸接受台灣《蘋果日報》專訪，被問及造人進度時，她表示去年底身體有點不太舒服，故一直在調養身體。她對病情不欲多談：「這是我們私人的事情，我覺得我們一起都很堅強面對，不要給我們更多的壓力，去年就發生一些生理狀況。」</p><p>去年底王陽明因為拍戲忙碌不在蔡詩芸身邊，但蔡詩芸表示對老公並無怨言，更笑稱自己很獨立，即使生病了也不一定要老公陪伴，她說：「我是一個很容易滿足的女生，因為我就是很珍惜我所擁有的，不會想要更多。」<br>撰文：沈麗珠</p></body></html>
