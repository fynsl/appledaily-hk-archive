<html><header><meta charset="utf-8"><title>葉璇遭法院踢爆分手</title></header><body><h1>葉璇遭法院踢爆分手</h1><p>38歲的葉璇於15年認戀內地男友小默先生，兩人今年初鬧分手，不過葉璇6月在微博晒鑽戒，當時本報問葉璇，她只肯表示跟小默先生未分手。之後葉璇繼續放閃，上月更傳出她已懷孕五個月，並將於峇里結婚。<br>葉璇近日又有新消息傳出，就是她跟小默先生已分手。事緣小默先生前女友呂小姐曾撰文爆小默先生出軌，葉璇嬲爆，於是狀告呂小姐造謠。網上流出葉璇狀告呂小姐的判決書，判決書指葉璇最終敗訴，而在該法院文件中，葉璇被稱為「時任女友」，意即「前女友」，說明她與小默先生已經分手，亦令葉璇最近高調晒愛的對象惹人好奇。<br>撰文：沈麗珠</p></body></html>
