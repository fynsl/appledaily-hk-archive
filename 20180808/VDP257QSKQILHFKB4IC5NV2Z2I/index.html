<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鄭俊弘准何雁詩性感</title></header><body><h1>【馮仁昭四圍超】鄭俊弘准何雁詩性感</h1><p>鄭俊弘（Fred）噚到新城電台宣傳新歌，早前佢出海遊船河，女友何雁詩性感出擊。Fred話：「唔介意，佢青春無敵，唔會限制佢，着乜自由發揮。」同行嘅余德丞post咗段片出嚟，對住鏡頭講咗兩次「陳瀅我愛你！」問到佢哋兩個到底係咪拍拖？Fred即刻代為否認話唔係。莫非陳瀅又收兵？Fred就話：「我唔清楚，但余德丞就游水好堅，胸肌好大，呢啲係由細訓練到大。」<br>撰文：馮仁昭</p></body></html>
