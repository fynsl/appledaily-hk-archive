<html><header><meta charset="utf-8"><title>黎耀祥自嘲唔夠陳豪撈</title></header><body><h1>黎耀祥自嘲唔夠陳豪撈</h1><p>黎耀祥、陳豪、李佳芯、高海寧、龔嘉欣和麥明詩等，昨日在將軍澳出席新劇《殺手》造型暨開鏡拜神儀式。祥仔和陳豪劇中演殺手，是兩位視帝自五年前《法外風雲》後再次合作，二人均表示期待，揚言合作起來有化學反應。提到二人殺手造型截然不同，祥仔笑說：「一睇造型就知佢撈得掂，我撈得唔掂。」<br>同樣演殺手的龔嘉欣為配合新造型剃了一邊頭髮，她指髮型師剃她頭髮一刻，她真的想喊：「到𠵱家都唔敢照鏡，仲未習慣。」她近日患上俗稱「生蛇」的帶狀疱疹，幸得好友蕭正楠和曹永廉關照，她說：「佢哋都患過，就同我講要注意嘅地方，所以安心好多。」<br>撰文：魯吉</p></body></html>
