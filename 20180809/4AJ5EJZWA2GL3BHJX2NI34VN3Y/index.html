<html><header><meta charset="utf-8"><title>求驗客手記：加利佬要着利記波衫</title></header><body><h1>求驗客手記：加利佬要着利記波衫</h1><p>𠵱家一齊喺英國天空體育講波嘅前曼聯後衞加利尼維利同前利物浦後衞加歷查進行咗一次「死亡賭搏」，兩位名宿要互射12碼，輸咗嘅人喺未來幾個星期都要着住死敵球會嘅波衫做節目。首先主射嘅加利佬就俾加歷查擋出，之後加歷查射入，即刻話要買件利物浦波衫俾對方，仲要印埋23號沙基利，事關加利佬之前喺節目度唔留情面咁批評過沙基利，不過佢就話自己其實好欣賞呢位瑞士中場，只係認為佢唔尊重舊東家史篤城，唔知加利佬會唔會找數呢？<br></p></body></html>
