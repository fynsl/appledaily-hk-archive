<html><header><meta charset="utf-8"><title>求驗客手記：卡卡回歸聖西路做義工</title></header><body><h1>求驗客手記：卡卡回歸聖西路做義工</h1><p>現年36歲嘅卡卡喺球員生涯曾經兩度效力AC米蘭，去年12月退休，當時卡卡話紅黑兵團已經邀請佢擔任新職位。早前重返球隊嘅AC米蘭現任技術總監李安納度，周二介紹新任球隊體育策略同發展總監嘅馬甸尼時就話：「卡卡表明佢希望學習點樣做一位球隊總監，佢係我嘅學生，我非常鍾意佢，卡卡同AC米蘭永遠都有關連。」李安納度透露，卡卡將會喺下月正式回歸聖西路，雖然目前未有任何實際嘅計畫，但呢位前巴西國腳將唔會收取球隊任何人工。</p></body></html>
