<html><header><meta charset="utf-8"><title>凳未坐暖：踢走比加成最貴門神</title></header><body><h1>凳未坐暖：踢走比加成最貴門神</h1><p>畢爾包宣佈有球會付出門將阿列沙巴拿加的合約違約金，即7,150萬鎊進行收購，換言之亦刷新了門將轉會費世界紀錄。利物浦三周前才以當時刷新紀錄轉會費6,680萬鎊，由羅馬收購門將艾利臣比加，沒想到艾利臣還未為紅軍在正式比賽披甲，其紀錄便被打破。</p><p>曾經有一段非常長的時間，門將轉會費最高紀錄是由意大利門神保方保持，後者在2001由帕爾馬轉投祖雲達斯，轉會費高達3,260萬鎊。紀錄直到去年才被打破，曼城由賓菲加收購艾達臣摩拉斯，轉會費達3,470萬鎊。不過根據不同匯率計算，不同年代的貨幣匯率有差異，亦有說法是保方的轉會費比艾達臣高昂。</p></body></html>
