<html><header><meta charset="utf-8"><title>求驗客手記：古莊臣個仔唔踢巴塞上馬</title></header><body><h1>求驗客手記：古莊臣個仔唔踢巴塞上馬</h1><p>根據西班牙《馬卡報》報道，皇家馬德里已經成功喺愛斯賓奴青年軍，簽下現年16歲、曾效力巴塞隆拿嘅冰島名將古莊臣個仔盧卡斯古莊臣。</p><p>盧卡斯古莊臣同老竇古莊臣一樣，都係喺場上擔任前鋒位置，亦曾經代表過冰島青年軍梯隊上陣，銀河艦隊最終睇中佢具有潛質出手收購，相關交易都已經喺周一完成。而佢嘅老竇古莊臣喺加盟巴塞之後，全家都已經喺西班牙定居，三個仔之中除咗盧卡斯古莊臣外，細仔卓斯坦古莊臣都係喺皇馬梯隊效力。</p></body></html>
