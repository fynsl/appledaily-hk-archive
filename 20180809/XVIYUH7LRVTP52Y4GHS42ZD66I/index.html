<html><header><meta charset="utf-8"><title>夏日氹氹轉：卡連歷傳投馬體會</title></header><body><h1>夏日氹氹轉：卡連歷傳投馬體會</h1><p>隨着AC米蘭成功簽入前鋒希古恩後，兩名去季加盟的高價前鋒安達施華及卡連歷，因表現甚至不及青訓產品柏德列古度尼，盛傳離隊在即。</p><p>其中安達施華盛傳獲西維爾2,000萬歐元報價斟介；而罷踢世盃的克羅地亞前鋒卡連歷，就有報道指此子已與馬德里體育會達成個人條款，並成功通過體測，日內落實相關轉會。<br><br>夏季轉會市場重開，各球會物色新兵兼清舊貨。〈蘋果波經〉披露最新情報。</p></body></html>
