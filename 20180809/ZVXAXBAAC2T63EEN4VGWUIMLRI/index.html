<html><header><meta charset="utf-8"><title>求驗客手記：碧基想搞網球世界盃</title></header><body><h1>求驗客手記：碧基想搞網球世界盃</h1><p>巴塞隆拿球星碧基出咗名係位網球迷，佢仲係國際網聯其中一個合作伙伴「KOSMOS」嘅老闆。碧基就提議將台維斯盃重組，增加參賽隊伍至18隊，並改喺每年11月舉行，變成類似足球世界盃嘅賽事，呢個建議就受到美國富商拉利艾利臣嘅支持。艾利臣係甲骨文公司嘅創辦人，佢就宣佈會支持碧基嘅建議同會參與投資㖭。KOSMOS早前同國際網聯簽咗份長25年嘅合作協議，除咗改組台維斯盃，仲會喺世界各地投資同推廣草地網球，碧基呢次獲得富商支持，肯定如魚得水啦。</p></body></html>
