<html><header><meta charset="utf-8"><title>宋熙年陀B食壽包慶生</title></header><body><h1>宋熙年陀B食壽包慶生</h1><p>宋熙年尚有兩個月就榮升媽咪，現已停工安胎，昨日是她的33歲生日，這位壽星女日前已經與一班好姊妹預先慶祝，而正日生日就跟丈夫陳智燊一起過。她更在Ig限時動態放相，見她挺巨肚捧住一籠壽包影相，幸福滿瀉。<br>《蘋果》昨日問宋熙年老公陳智燊有甚麼生日驚喜獻給老婆，他笑說：「未有時間去買禮物，會一齊出去食飯，到時一齊出去買份禮物，我呢排忙工作同搞BB嘢，好忙吓。」至於產前慶祝生日，宋熙年就表示：「未知正日生日有乜嘢節目。」她笑說肚子大到頂住個胃，所以她現在已經少吃多餐，當日整籠壽包，她亦只是食了一個落肚。<br>採訪：陳杰</p></body></html>
