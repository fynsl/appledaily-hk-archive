<html><header><meta charset="utf-8"><title>恒大派息額料超147億</title></header><body><h1>恒大派息額料超147億</h1><p>恒大（3333）公告，指將於8月20日召開董事局會議，考慮分派2016年及2017年股息的議案。集團又指，據以往分紅比例，分紅金額約為股東可分配利潤的50%。恒大2016年與2017年的股東可分配利潤總額為294.63億元，據此估算，此次派息總額有望超147億元。恒大股價昨升5.4%，收報26.25元，若以此計算，股息率達5厘。<br>此外，根據恒大近日發佈盈喜，上半年稅後淨利潤同比增長125%以上，料超520億元，核心業務利潤同比增長100%以上，料超546億元，均創行業新高。隨着盈利能力大升，恒大股息回報率有望進一步提高。</p></body></html>
