<html><header><meta charset="utf-8"><title>李施嬅打漏針延遲赴非洲</title></header><body><h1>李施嬅打漏針延遲赴非洲</h1><p>李施嬅、滕麗名及陳豪等昨日到大埔街市為飲食節目《董事廚房》拍攝，原定本月與姚子羚去非洲旅行的李施嬅，表示要延遲出發：「之前去打防疫針，點知診所幫我打嗰隻防唔到黃熱病，原來只有政府醫院先有得打。」滕麗名表示最近多了機會去街市：「講價嘅時候會變聲，最終都會成功，至於對住老公都會變第三種聲。」<br>對於余德丞前晚昏迷送院，與他屬同一個經理人的李施嬅說：「上個星期先至一齊去睇舞台劇，聽到消息都好震驚，因為見佢平時都好精靈，不過我覺得佢會冇事，前幾日先至見過佢，會幫佢祈禱。」<br>採訪：張俊銘<br>攝影：陳俊強</p></body></html>
