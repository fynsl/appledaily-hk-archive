<html><header><meta charset="utf-8"><title>【軍人執教鞭】春風化雨解殺校危機</title></header><body><h1>【軍人執教鞭】春風化雨解殺校危機</h1><p>由甄子丹主演及監製的《大師兄》將於下周四上映，故事講述軍人出身的陳俠（甄子丹飾 圖）轉行做老師，一入職便遇上殺校危機，同時要面對一眾品行頑劣的學生，包括好勇鬥狠的偉聰（駱明劼飾）、專注力不足的啟程（湯君慈飾）、只愛打遊戲機的啟賢（湯君耀飾）、男人頭女生得男（李靖筠飾）及印巴籍祖發（劉朝健飾）。面對不同問題的學生，陳俠運用非常教學手法，化解每位學生的問題。正當一切漸入佳境時，危機正悄悄醞釀，陳俠被迫與一眾師生合力展開一場學校守護戰。</p></body></html>
