<html><header><meta charset="utf-8"><title>畢安為錢再開火互數</title></header><body><h1>畢安為錢再開火互數</h1><p>影星畢彼特（Brad Pitt）與安琪蓮娜祖莉（Angelina Jolie）再就離婚問題鬧翻，繼日前女方稱畢彼特沒有給予子女贍養費後，男方終開口還擊，公開證據指兩年來已給安琪蓮娜多達7,000萬港元。報道指，畢佬先付6,300萬港元予安琪蓮娜以協助購買現時居所，之後再給她逾1,000萬港元照顧小朋友。不過，安琪蓮娜方面企硬指對方沒有負擔到小朋友一半開支，又反指畢佬是混淆視聽。</p></body></html>
