<html><header><meta charset="utf-8"><title>求驗客手記：小白普多有望雙劍合璧</title></header><body><h1>求驗客手記：小白普多有望雙劍合璧</h1><p>下半季日職有兩大西班牙球星恩尼斯達同費蘭度托利斯分別加盟神戶勝利船同鳥棲砂岩，其中小白嚟到神戶，同另一位歐洲外援普多斯基做隊友，不過呢位前德國國腳自從小白加盟之後一直養傷，到最近終於傷癒，有機會喺聽日主場迎戰磐田山葉嘅比賽復出。講開又講，小白對勝利船嘅票房有正面影響，今場同下周三迎戰廣島三箭嘅比賽，門票都已經賣晒，月尾對橫濱水手都就Sold Out，香港朋友如果想捧小白場，就要留意下喇。</p></body></html>
