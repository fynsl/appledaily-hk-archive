<html><header><meta charset="utf-8"><title>求驗客手記：C朗耍花槍掟女友落海</title></header><body><h1>求驗客手記：C朗耍花槍掟女友落海</h1><p>基斯坦奴朗拿度（C朗）下個禮拜六就會幫新球會祖雲達斯首次喺聯賽披甲，到時將會作客基爾禾，所以佢就趁開鑼前仲有時間稍作休息，陪埋女友佐真娜同成班朋友去咗伊比薩半島出海度假，其間俾人影到喺遊艇玩嘅時候，一時興起仲將女友掟埋落海。話說C朗當日就着咗條黑色泳褲，而佐真娜就着件好吸晴嘅白色兩件頭泳衣。可能佢兩個玩得太投入，突然間C朗就捉住佐真娜隻手臂，將佢掟咗落海。當然，佐真娜就唔會浸親嘅，佢冇耐就游番上遊艇，好明顯佢兩個都係喺一班朋友面前耍吓花槍，真係閃死人喇。</p></body></html>
