<html><header><meta charset="utf-8"><title>太古盼貿戰逐步降溫</title></header><body><h1>太古盼貿戰逐步降溫</h1><p>太古（019）財務董事劉美璇指貿易戰對集團下半年影響不大，可口可樂罐所用之鋁材已經做好遠期對沖，但下年影響則會是一個變數，希望屆時貿易戰可以逐步降溫。<br>太古今年上半年基本溢利為12.65億元，按年下跌67%，主要是海洋開發集團船隻減值支出所致，預料虧損會持續一段時間，調整後盈利則為30.26億元，按年升40%。太古A中期息增20%至1.2元。另外，太古地產（1972）行政總裁白德利預期下半年樓市基本因素沒有大變化，土地供應仍然緊拙，料樓價仍然堅挺。</p></body></html>
