<html><header><meta charset="utf-8"><title>中移多賺5%略勝預期</title></header><body><h1>中移多賺5%略勝預期</h1><p>中移動（941）公佈中期業績，收入3,918億元（人民幣．下同），按年增2.9%；純利656億元，按年升4.7%，略勝預期；中期息每股1.826港元。財務總監董昕指鐵塔（788）上市後，公司下半年可增約20億元收益，惟現時沒有計劃派特別息。<br>中移動董事長尚冰在業績會表示，上半年4G移動業務ARPU由去年同期62.2元跌至58.1元，料今年用戶收費壓力仍大，但公司有大流量套餐應對，有信心用戶平均收入能夠保持。</p></body></html>
