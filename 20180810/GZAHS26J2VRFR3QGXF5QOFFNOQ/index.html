<html><header><meta charset="utf-8"><title>張藝謀獲威尼斯終身成就獎</title></header><body><h1>張藝謀獲威尼斯終身成就獎</h1><p>中國名導張藝謀曾以《秋菊打官司》同《一個都不能少》，兩度摘下威尼斯影展的最高榮譽金獅獎，《大紅燈籠高高掛》亦曾獲得威尼斯影展銀熊獎。<br>今年第75屆威尼斯影展將於本月29號開鑼，並於下月8日閉幕。張藝謀在今年的影展上，就獲頒發終身成就獎，適逢其武俠片新片《影》，亦都被選為今年觀摩片。大會形容張藝謀不單是近代影壇最重要的中國導演，其象徵電影地球語言之進化，同時可表徵中國電影驚人成長。<br>撰文：如文</p></body></html>
