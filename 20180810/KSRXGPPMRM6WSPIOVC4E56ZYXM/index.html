<html><header><meta charset="utf-8"><title>求驗客手記：拜仁留到利雲喪炒業餘隊</title></header><body><h1>求驗客手記：拜仁留到利雲喪炒業餘隊</h1><p>衞冕德甲嘅拜仁慕尼黑喺周日對法蘭克福嘅德超盃賽事之前進行熱身賽，對手係業餘球隊羅塔埃格爾恩，結果大勝20:2。賽前拜仁教練尼高高華仲好高興咁宣佈羅拔利雲度夫斯基唔會離隊；呢位波蘭前鋒今場熱身賽亦有好表現，上半場已經大演帽子戲法，而辛度華拿、京士利高文同埋二隊小將麥斯法蘭斯基都入三球，結果大家輕輕鬆鬆咁贏波。拜仁踢完德超盃之後仲有最後一場熱身賽，之後到25號先進行新球季首場德甲。</p></body></html>
