<html><header><meta charset="utf-8"><title>出事前數天陪母吃飯讀者指余德丞好「擦得」</title></header><body><h1>出事前數天陪母吃飯<br>讀者指余德丞好「擦得」</h1><p>曾與余德丞傳緋聞的麥明詩，以短訊表示關心：「噚日先喺《殺手》見過佢，希望佢大步檻過。」前年余曾拜師黃秋生學戲充實自己，秋生送上祝福：「天佑乖仔，大步檻過！」當年介紹余入無綫做體育台主持的藝人范振鋒則表示︰「我成晚瞓唔着，我同佢成日踢波，佢身體一向好好，一齊為佢集氣同祝福，希望佢快啲度過危險期。」<br>余德丞2004、2005年曾代表香港游泳隊出戰澳洲國際泳賽，5年前簽約無綫，憑42吋胸肌闖出名堂，曾擔任體育、兒童及綜藝節目主持，更擔任過2016年里約奧運主持，近年亦獲力捧拍劇。</p></body></html>
