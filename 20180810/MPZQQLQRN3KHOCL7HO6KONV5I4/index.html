<html><header><meta charset="utf-8"><title>文頌嫻6歲囡囡被求婚</title></header><body><h1>文頌嫻6歲囡囡被求婚</h1><p>麥長青（麥包）為商台主持《小小情人放暑假》，昨日訪問文頌嫻，麥包仔女長大，開始做暑期工，他說女兒在馬會工作，見到不少賭徒的樣貌。文頌嫻女兒快將六歲，二人常談心：「最近阿女話有個男同學叫佢嫁畀佢，我要解釋乜叫嫁，細路未必識諗係乜嘢意思。」<br>無綫男演員余德丞昨日昏倒病危，令麥包與文頌嫻大感驚訝，麥包表示未曾跟對方合作，只是不時在化妝間與對方見面：「希望佢冇事，感覺上佢係陽光男，唔係傳統香港仔，好smart嘅，公司力捧，聽講好難度佢期，希望佢冇事。」<br>採訪、攝影：王連連</p></body></html>
