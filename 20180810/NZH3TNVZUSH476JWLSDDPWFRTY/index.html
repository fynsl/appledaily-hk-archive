<html><header><meta charset="utf-8"><title>盧凱彤周一設靈</title></header><body><h1>盧凱彤周一設靈</h1><p>患有躁鬱症的at17盧凱彤（Ellen），本月5日在跑馬地寓所墮樓身亡，終年32歲。其所屬環球唱片昨日發公告，指Ellen的喪禮將於大後日假北角香港殯儀館設靈，翌日出殯。Ellen離世後遺下同性愛妻余靜萍，承受痛失愛侶重大打擊的她，連日來獲Ellen生前好友林二汶、黃耀明、何韻詩、林嘉欣及岑寧兒等協助辦理身後事。<br>昨午Ellen所屬的經理人公司人山人海，在facebook貼出訃聞：「再見永遠十七的阿妹，你的笑容，從此不老。」連日來其寓所樓下轉角位置，仍擺放多束鮮花悼念，連續三日牆上亦出現一隻螳螂。<br>撰文：如文</p></body></html>
