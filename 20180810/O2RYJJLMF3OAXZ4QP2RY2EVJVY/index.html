<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】大肚李亞男組閨蜜玩團</title></header><body><h1>【馮仁昭四圍超】大肚李亞男組閨蜜玩團</h1><p>啱啱宣佈有咗嘅李亞男，𠵱家專心養胎，搵錢嘅嘢梗係留番畀老公王祖藍。<br>噚日李亞男就喺Ig貼相，原來佢約咗閨蜜團「Amazing Esther」嘅岑麗香、王君馨、苟芸慧去玩，佢以英文留言話：「猜猜我們去了哪？」仲hastag咗「#amazingesthers #friendshipforever」不過查實去邊都冇所謂，同埋閨蜜玩就最開心。<br>撰文：馮仁昭</p></body></html>
