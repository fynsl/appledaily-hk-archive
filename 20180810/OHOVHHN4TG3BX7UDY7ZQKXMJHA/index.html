<html><header><meta charset="utf-8"><title>吉利擬重振蓮花汽車</title></header><body><h1>吉利擬重振蓮花汽車</h1><p>據外電報道，吉利控股考慮投資19億美元（約149億港元），以重振英國賽車製造商蓮花汽車（Lotus Cars，又名路特斯）品牌。 <br>一位知情人士指，吉利控股計劃在英國增設蓮花汽車的生產設施和研究中心；另一知情人士表示，持有蓮花汽車51%股份的吉利控股，正在與持有剩餘股份的馬來西亞合作夥伴Etika Automotive Sdn Bhd.磋商，希望提高持股比例。吉利集團發言人暫未對此傳聞回應。<br></p></body></html>
