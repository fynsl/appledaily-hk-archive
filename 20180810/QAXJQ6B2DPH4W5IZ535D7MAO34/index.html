<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】吳京曉明爭百花獎影帝</title></header><body><h1>【馮仁昭四圍超】吳京曉明爭百花獎影帝</h1><p>第34屆大眾電影百花獎喺噚日揭曉入圍名單，由即日到下個月25號，提交全國廣大電影觀眾投票，頒獎禮喺11月7日至10日喺廣東佛山舉辦。提名名單中，吳京（圖）、王寶強、張震、張涵予同黃曉明等角逐影帝，章子怡、周冬雨、馬思純等競爭影后。<br>林超賢執導嘅《紅海行動》同《湄公河行動》兩部作品同時得到最佳導演、影片、編劇獎提名，佢嘅對手有馮小剛、吳京、陳思誠同曾國祥等。<br>撰文：馮仁昭</p></body></html>
