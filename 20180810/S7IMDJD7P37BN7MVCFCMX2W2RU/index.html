<html><header><meta charset="utf-8"><title>陸駿光師奶仔多NG</title></header><body><h1>陸駿光師奶仔多NG</h1><p>ViuTV劇集《Plan B》雖然劇情沉重，但陸駿光在戲外十分搞笑，與他飾演的冷血殺手「閻羅」有很大反差，連對手陳啟泰（Ken）都笑他平時是「師奶仔」，陸駿光笑言刻意搞笑是為容易入戲。<br>從NG片段中，見陸駿光拍攝時有幾次忍不住笑︰「場戲講Ken哥攞咗我女友隻手指，因為我哋喺現場睇隻手指已經好似條膶腸，Ken哥要吮隻手指，之後要用牙籤拮，但因為幾次都拮到跌落地，所以我咪忍唔住笑囉。」他又說：「感恩呢齣劇畀咗好好嘅經驗我，以前我見到好多演員埋機前好輕鬆，好似吳鎮宇咁。自己做咗十幾年戲，發覺原來要學放鬆，咁至唔會框死自己。」<br>採訪︰祖李</p></body></html>
