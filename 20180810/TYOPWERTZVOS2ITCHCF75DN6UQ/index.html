<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】譚耀文NG全家被鬧</title></header><body><h1>【馮仁昭四圍超】譚耀文NG全家被鬧</h1><p>譚耀文（右）同新演員柏天男噚日喺商台宣傳新戲，柏天男拍戲時遇到冇自信嘅時候，譚耀文都會教佢，仲爆有一幕NG，片場嘅人有啲唔耐煩：「可能有啲熱，唔想大家士氣咁，我都做過新人，要畀多啲支持。」<br>譚耀文回憶做新人時，試過做錯嘢俾人鬧：「成日俾人關心全家人，嗰時好大壓力，所以事前喺屋企要練習。但呢種鬧人文化，反而越來越進步。」<br>撰文：馮仁昭</p></body></html>
