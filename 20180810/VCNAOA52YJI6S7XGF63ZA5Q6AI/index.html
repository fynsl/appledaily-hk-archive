<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】李子雄遇暴雨澗水行</title></header><body><h1>【馮仁昭四圍超】李子雄遇暴雨澗水行</h1><p>現年58歲嘅李子雄啱啱被爆同有「回族第一美女」之稱嘅內地藝人王雅琦誕下兒子，話晒仔細老婆嫩，李子雄當然努力賺錢養家，前日身在北京嘅佢喺微博貼咗幾張相，仲留言話：「今天的暴雨，讓大家泥足深陷！」<br>原來李子雄遇上暴雨，連車都行唔到，佢惟有棄車，澗水離開。睇埋佢其他嘅貼圖，見到水深達三分一車胎咁高，難怪部車死火行唔到。<br>撰文：馮仁昭</p></body></html>
