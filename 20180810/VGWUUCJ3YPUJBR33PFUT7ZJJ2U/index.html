<html><header><meta charset="utf-8"><title>求驗客手記：PSG大陣仗迎世盃英雄</title></header><body><h1>求驗客手記：PSG大陣仗迎世盃英雄</h1><p>基利安麥巴比、後衞派斯奴甘佩比同門將艾路拿三位法國國家隊世盃冠軍成員，最近就終於返到巴黎聖日耳門（PSG）報到，成為最後一批歸隊嘅球員。為咗歡迎呢三位國家功臣，PSG就搞咗個英雄凱旋一樣嘅儀式，先播《馬賽曲》，然後當佢哋喺更衣室行出訓練場嘅時候，一眾隊友都喺隔籬列隊兼拍手歡迎，球會仲吩咐埋工作人員將象徵法國國旗嘅三色彩帶噴上天，簡直好似一個迷你冠軍巡遊咁。當中今屆世盃入成四球嘅麥巴比就最得大家歡心喇，連代表巴西踢今屆世盃失意嘅尼馬，都特登搵麥巴比合照一張。</p></body></html>
