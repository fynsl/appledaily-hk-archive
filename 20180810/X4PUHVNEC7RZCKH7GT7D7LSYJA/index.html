<html><header><meta charset="utf-8"><title>小鳳姐個唱睇反應加場</title></header><body><h1>小鳳姐個唱睇反應加場</h1><p>徐小鳳昨日於土瓜灣為「金光燦爛徐小鳳演唱會2018」進行綵排，演唱會將於下月於紅館舉行6場，小鳳姐透露將會唱出近50首歌：「會唱一啲朋友嘅歌，有兩首陳百強、達明一派、盧冠廷等，當然想請多啲朋友出席演唱會，睇吓佢哋有冇時間。」<br>小鳳姐表示每一次唱歌都會好緊張，今次暫演6場，她說：「加唔加就等觀眾決定，今次相隔兩年再開演唱會。」小鳳姐又表示想到許冠傑及譚詠麟的演唱會捧場，至於會否上台踩場，她說：「唔知佢哋畀唔畀我踩，佢哋嘅節目已經編排得好滿。」<br>採訪：張俊銘<br>攝影：陳俊強</p></body></html>
