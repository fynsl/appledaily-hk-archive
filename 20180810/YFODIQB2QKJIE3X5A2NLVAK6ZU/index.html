<html><header><meta charset="utf-8"><title>陳庭欣富貴男友外遊扮唔識</title></header><body><h1>陳庭欣富貴男友外遊扮唔識</h1><p>陳庭欣日前在Ig貼出與富貴男友Benny合照，昨日又與男友現身機場，不過今次玩低調，戴上口罩、眼鏡同cap帽的她，靜靜地排隊入禁區，Benny則與她相隔兩個人的身位。問到陳庭欣去哪裏時，她只是揮揮手未有回答，男友就扮低頭族撳電話。</p><p>曾與鄭嘉穎及陳凱琳合作拍《殭》的陸永，昨日一家四口現身機場，辦理寄艙行李時，外籍遊客知道他是歌手，就找他合照兼交換wechat。問到陸永是否去飲嘉穎的喜宴？他笑說：「唔係呀，乜有得飲咩？有得飲都唔請我，我真係唔係去飲，係去台灣玩一個禮拜。」<br>採訪、攝影：馬建華</p></body></html>
