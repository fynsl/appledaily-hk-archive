<html><header><meta charset="utf-8"><title>匯璽II本月賣貨尾</title></header><body><h1>匯璽II本月賣貨尾</h1><p>政府將推空置稅，新地（016）怕中招變陣推盤，本月重推已取入伙紙、囤貨多達617伙的深水埗匯璽II，最快下周開價。新地副董事總經理雷霆指，匯璽II仍以市價推出，價錢反映樓盤及地區質素。新地代理總經理陳漢麟補充，項目兩期累售1,500伙，本月開賣第5座，料下周開價。匯璽II昨首度開放現樓示範單位，5A座53樓A室（圖），實用1,509方呎，四房雙套房。大廳連露台，望維港及港島景色。<br>陳寶恩攝</p></body></html>
