<html><header><meta charset="utf-8"><title>王菲青春舊相兄長曝光</title></header><body><h1>王菲青春舊相兄長曝光</h1><p>天后王菲前日49歲生日，她擔任體驗官的內地綜藝節目《幻樂之城》，貼出王菲Q版造型公仔、兼寫上「幻樂城主生日快樂」生日蛋糕，至於男友謝霆鋒和女兒竇靖童就未有表示。</p><p>最近網上再翻炒王菲全家去食飯的舊相，相中短髮的王菲，好青春且笑得燦爛，與父母及哥哥食飯。其中有一幅是王菲和哥哥含着匙羹扮可愛，網民大讚王菲可愛，還讚菲哥靚仔有型。有指王菲哥哥，名叫王戈，是一名商人，家住上海。有指相中人是王菲親哥哥，亦有傳他只是王菲的親戚。王菲母親是北京煤礦文工團的女高音歌唱家兼台柱，但她不想女兒唱歌，而王父則相反。<br>撰文：如文</p></body></html>
