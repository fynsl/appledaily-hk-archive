<html><header><meta charset="utf-8"><title>【修成正果】陳父曾呻嫁女蝕本</title></header><body><h1>【修成正果】陳父曾呻嫁女蝕本</h1><p>陳凱琳在13年成為香港小姐冠軍後，一直備受無綫力捧，15年與鄭嘉穎拍《殭》撻着，雖然最初這段父女戀不被看好，但現在亦開花結果。<br>有傳Grace父母當初亦不太接受嘉穎，除因他太多情史外，亦因兩人年齡相差22年太懸殊，嘉穎的年紀更只比陳父年輕數載。16年有傳嘉穎向Grace逼婚，當時陳父接受傳媒訪問時說：「我個女好後生，事業啱啱起步，邊有咁快，我蝕本㗎咁樣！」但Grace與嘉穎越愛越濃，陳父亦慢慢接受這個準女婿。</p></body></html>
