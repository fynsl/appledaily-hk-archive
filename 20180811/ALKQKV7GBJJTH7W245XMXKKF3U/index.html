<html><header><meta charset="utf-8"><title>陳豪預告開舖任影合照</title></header><body><h1>陳豪預告開舖任影合照</h1><p>陳豪昨日在又一城出席咖啡機活動，對於自己開設的咖啡生意，自言仍在學習中，營業額穩步上揚，籌備兩年的實體店將會開張，他笑言可在舖頭做生招牌：「我會落去幫手，如果有人叫我合照我唔介意。」他指演藝仍是主要工作，生意視如嬰兒，希望日漸壯大。<br>對於余德丞（Dickson）昏迷送院，目前仍在醫院留醫，但已蘇醒，陳豪坦言：「好擔心Dickson，同佢合作過，係唔錯嘅後生仔，前途無限。我知佢以前係運動員，應該好健壯，我會喺背後支持佢過呢關。」為免打擾其家人，陳豪指暫不前往醫院探望，亦覺得大家要注意健康。<br>採訪、攝影：王連連</p></body></html>
