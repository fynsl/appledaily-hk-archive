<html><header><meta charset="utf-8"><title>梁梓禧育英才</title></header><body><h1>梁梓禧育英才</h1><p>由電台DJ到電視台主持，梁梓禧的事業經歷幾許風雨，有鑑於打工仔毫無保障，觸動了入行26年的他的創業心，近日跟友人合資七位數字，於天后開辦「香港兒童才藝學院」。學院結合演藝界多位星級課程總監及導師，以寓學習於樂趣的方式，透過學習戲劇、歌唱、舞蹈、及演說等，培育和啟發兒童的創造力、表達能力和溝通技巧。<br>今次亦是46歲的梁梓禧首次榮升老闆，他表示：「學院係我同幾個朋友合資搞，我哋希望打造一間好似小朋友嘅演藝學院，𠵱家嘅課程主打唱歌、跳舞、演戲同演說，我將積蓄晒冷㗎喇！」</p></body></html>
