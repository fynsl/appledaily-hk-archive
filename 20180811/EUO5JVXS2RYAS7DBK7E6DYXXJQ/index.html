<html><header><meta charset="utf-8"><title>【品牌加持】林心如同一酒店嫁霍建華</title></header><body><h1>【品牌加持】<br>林心如同一酒店嫁霍建華</h1><p>陳凱琳與鄭嘉穎明日將於Bulgari Resort Bali舉行婚禮，該酒店由意大利珠寶品牌Bulgari（寶格麗）與萬豪國際合資打造，由於有國際著名品牌加持，獲得不少明星青睞，包括楊冪與劉愷威、林心如與霍建華（圖）的婚禮亦是於該酒店舉行，兩人獲Bulgari贊助首飾。<br>Bulgari Resort Bali備受追捧的另一原因，是其擁有一個落地玻璃海景教堂，作為基督徒的Grace或會於此教堂舉行婚禮，與鄭嘉穎拉埋天窗。除傳統婚禮外，新人也可以在此舉行水上婚禮及沙灘婚禮，極具氣派。</p></body></html>
