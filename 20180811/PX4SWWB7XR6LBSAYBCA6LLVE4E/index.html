<html><header><meta charset="utf-8"><title>老闆　賭客　皆可判囚</title></header><body><h1>老闆　賭客　皆可判囚</h1><p>【話你知】<br>大律師陸偉雄指，根據《賭博條例》，非法賭博的經營者、管理人甚或賭客均有機會坐監；任何人營辦或管理賭博場所，定罪最高可罰款500萬元及監禁7年。條例亦列明，任何人在私人地方賭博耍樂時做莊或抽水等，即使是社交聯誼性質亦屬違法，最高可罰款3萬元及監禁9個月。<br>若遊樂機中心的遊戲機改裝加入賭博成份，例如從遊戲賺取的積分可兌換現金，已有可能違反《賭博條例》。陸表示，經警方巡查及放蛇等搜證後，在場參與的賭客亦可能因而被檢控，故提醒巿民玩遊戲機時要小心。</p></body></html>
