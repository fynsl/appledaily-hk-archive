<html><header><meta charset="utf-8"><title>【夏娃兒】Bruna操弗同陳偉霆嬉水</title></header><body><h1>【夏娃兒】Bruna操弗同陳偉霆嬉水</h1><p>巴西籍模特兒Bruna Marth因為和陳偉霆相戀而知名度大增，她接受本報專訪時穿上比堅尼毫無避忌：「要當一個專業的模特兒，在巴西工作時有時遇上地方狹窄，當眾換衣服也很平常。」<br>Bruna早前因在內地工作而增磅，她嫌自己腰粗兼pat pat長肉，於是今個夏天狂操。因為陳偉霆喜歡出海，Bruna近日亦愛上滑水，並暗示二人有一齊落水。不過直接問到二人的戀情時，她因為避免麻煩而封口，但一聽到男方名字即笑容燦爛，她笑說：「我不能夠說太多，我只可以說我們是好朋友，一直保持聯絡。」<br>採訪：羅慧敏<br>泳衣提供：Gourami</p></body></html>
