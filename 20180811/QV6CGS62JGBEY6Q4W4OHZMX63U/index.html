<html><header><meta charset="utf-8"><title>盧凱彤公祭禁電子產品</title></header><body><h1>盧凱彤公祭禁電子產品</h1><p>盧凱彤（Ellen）本月5日在跑馬地墮樓身亡，終年32歲。盧凱彤治喪委員會前日公告後日假北角香港殯儀館設靈，翌日出殯，設靈當日有公祭，讓歌迷送別偶像。<br>鑑於有不少歌迷想知道詳情，昨日治喪委員會更新資料，公祭時間於後日下午4時半至5時半進行，出席的公眾人士需於下午3時半在近英皇道的大樓門外排隊，屆時會以小組形式進入場內拜祭。委員會亦再三提醒所有公眾人士請勿在場內取出任何電子產品或攜帶攝影器材進場，嚴禁在場內拍攝、錄影及錄音。如想表達心意，可捐款到任何慈善團體。<br>撰文：唐琛悠</p></body></html>
