<html><header><meta charset="utf-8"><title>洗米嫂病住做評判</title></header><body><h1>洗米嫂病住做評判</h1><p>洗米嫂陳慧玲（Heidi）昨日以評判身份到中環會見12位參加下月舉行的「環亞美神大賽香港2018」佳麗，分享健美修身的心得。Heidi略帶病容，她說：「因為腸胃炎屙咗好多次，但應承咗今日要嚟，所以已經睇完醫生食咗藥，𠵱家好番啲喇。」講到今年有份擔任評判，Heidi稱有自己一套標準：「我唔會淨係着重佢哋五官，要好平均咁睇，最好係有健美嘅身形，好似我咁鍾意運動。」<br>Heidi透露會和家人去旅行，她說：「聽日就會出發，全家去俄羅斯。」問到老公周焯華可會同行？她說：「梗係會啦，全家一齊去，family trip嘛。」<br>採訪：曹家誠<br>攝影：陳慧安</p></body></html>
