<html><header><meta charset="utf-8"><title>談善言親親Renci好艷福</title></header><body><h1>談善言親親Renci好艷福</h1><p>談善言（左）、楊偲泳（Renci）和歐錦棠等昨日到藍田出席電影《喜歡妳是妳》開鏡，片中談善言和Renci飾演中六學生，兩人會談情兼有親熱鏡頭，但談善言表明不會尷尬：「反而同男仔會尷尬啲，好多男仔朋友話我同Renci拍親熱戲好好艷福。」<br>飾演談善言父親的歐錦棠早前在fb上稱劇團遭康文暑職員不禮貌對待，他指跟兩位署方高層會面後，獲對方致歉，事情已經解決。</p></body></html>
