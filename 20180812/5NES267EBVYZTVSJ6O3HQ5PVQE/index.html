<html><header><meta charset="utf-8"><title>余德丞未轉得病房</title></header><body><h1>余德丞未轉得病房</h1><p>余德丞（Dickson）日前踢波期間暈倒昏迷，被送往瑪麗醫院深切治療部，一度情況危殆，幸好他憑驚人意志力及醫護人員的照顧，終於蘇醒。當中關鍵是事發當晚同隊的休班護士為他即場急救，又用場地設置的自動心臟去顫器，把握救命時機。<br>連日奔波的余媽媽，昨早9時45分抵達瑪麗醫院探望兒子，並對傳媒說：「唔好影啦，都冇乜特別嘢，掛住佢之嘛。」又雙手合十及抱手感謝大家的祝福。至昨午1時20分，她與兩名女親友急步離開深切治療部時，被問到何時可轉房及查出病發原因？余媽媽只搖頭及入電梯離開。<br>採訪、攝影：朱志聰、黃曉程</p></body></html>
