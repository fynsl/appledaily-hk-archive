<html><header><meta charset="utf-8"><title>麥明詩尊重余德丞媽媽</title></header><body><h1>麥明詩尊重余德丞媽媽</h1><p>麥明詩、胡定欣、周秀娜及馮盈盈昨日到銅鑼灣出席高達活動，講到仍留院的余德丞已蘇醒，麥明詩感到鬆一口氣：「之前未知情況真係好擔心，兩晚都瞓得唔好。」又稱希望去探望，但會先尊重其家人意願。對於蔡思貝出事後即去醫院，又有傳媒在病房外直播，以及李雯希被指透露不實病情，麥明詩說：「最緊要尊重屋企人意願，有關病情嘅嘢最好交畀醫護人員同家人去講，我哋唔係專業。」<br>胡定欣透露今年內不再接劇，專心休息，當提議她可趁機找緋聞男友張振朗好好發展，她說：「之前都回應過好多次，希望大家畀我順其自然，慢慢搵自己啱嘅生活。」<br>採訪：曹家誠<br>攝影：仇志德</p></body></html>
