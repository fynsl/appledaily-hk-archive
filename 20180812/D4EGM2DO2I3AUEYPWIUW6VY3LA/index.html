<html><header><meta charset="utf-8"><title>盧宛茵出碟兒孫讚好</title></header><body><h1>盧宛茵出碟兒孫讚好</h1><p>盧宛茵憑《BB來了》的野蠻奶奶角色人氣急升，原來她把口不單嗌交叻，唱歌一樣掂。65歲的她日前接受雜誌訪問時即席jam歌，眼見現在仔大女大，她覺得是時候追夢，做樂壇新人出唱片，而這個決定連兒孫都贊成，她說：「乜嘢都想試吓，出唱片，又繼續演戲，隻唱片開始籌備中。」<br>原來盧宛茵自小聽貝多芬的音樂長大，可能受到喜歡古典音樂的爸爸影響，她說：「如果我聽時代曲，佢會鬧！」提到73年當紅時息影嫁人，但婚姻最終破裂時，她感觸落淚。<br>撰文：祖李</p></body></html>
