<html><header><meta charset="utf-8"><title>Joe Junior伊館開唱</title></header><body><h1>Joe Junior伊館開唱</h1><p>Joe Junior推出發燒碟《Timeless Memories》，昨日他與歌莉雅、黃紫藍等到灣仔舉行「發燒靚聲簽唱會」宣傳。Joe Junior對新碟封套大表欣賞：「我好鍾意，張相捉到我嘅神情，啲歌我又全部鍾意。」他透露將於11月在伊館舉行50周年演唱會：「原本上年搞，不過有少少唔舒服，𠵱家冇事㗎啦，醫生話我最好就係唔煙唔酒，仲話唔使刻意戒口。」</p></body></html>
