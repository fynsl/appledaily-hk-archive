<html><header><meta charset="utf-8"><title>趣趣地：高圖爾斯準備接老鼠</title></header><body><h1>趣趣地：高圖爾斯準備接老鼠</h1><p>曾經效力馬德里體育會三季嘅門將泰拔高圖爾斯，已由車路士轉投皇家馬德里，即時成為馬體會球迷公敵。有馬體會球迷噚日喺twitter發文，話已準備好「迎接」高圖爾斯，當後者重返萬達球場時，就會用玩具老鼠掉佢。可能得罪太多球迷，高圖爾斯最近俾人翻舊賬，一段辱罵皇馬嘅短片喺網上熱傳。事源13年馬體會贏西班牙盃冠軍，高圖爾斯慶祝嗰陣喺露台向球迷爆粗寸皇馬，唔知皇馬球迷睇到有乜諗法呢？</p></body></html>
