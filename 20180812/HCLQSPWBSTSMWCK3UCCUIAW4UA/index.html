<html><header><meta charset="utf-8"><title>田蕊妮父女合唱念亡母</title></header><body><h1>田蕊妮父女合唱念亡母</h1><p>歌手出身的田蕊妮（阿田）前晚在雲頂登台時，邀請爸爸上台合唱《月亮代表我的心》，送給前年逝世的媽媽，之後阿田將片段貼上社交網說：「這將會是我一生中最難忘的回憶。」<br>田爸爸聲線低沉醇厚，阿田又留言：「我爸是一個很熱愛音樂的人，小時候一家人晚飯後便會坐在一起聽我爸喜愛的黑膠唱片！三歲的我已能唱完整首《月亮代表我的心》。唱歌是我一直喜愛的事，我的父母從不反對，而且還給予鼓勵與支持我去追尋夢想。我真的很幸運能成為他們的女兒。」事實上，阿田曾大讚爸爸是好男人︰「他是我見過最愛妻子和家庭的男人。」<br>撰文：祖李</p></body></html>
