<html><header><meta charset="utf-8"><title>李佳芯嫁期睇福氣</title></header><body><h1>李佳芯嫁期睇福氣</h1><p>李佳芯和連詩雅昨日於尖沙嘴出席活動，獲男粉絲跪地「求婚」，粉絲更表示想跟李佳芯生B。李佳芯讚粉絲有誠意，問她如果男友說這番話向她求婚會否被打動？她說：「對男友係另一回事，男友唔好搞咁多。」提到陳凱琳結婚，她說：「好開心，咁快搵到Mr. Right，我睇吓有冇咁嘅福氣，希望唔好太遲。」<br>提到曾合作的余德丞已經蘇醒，李佳芯說：「好鼓舞，我為咗鼓勵佢，開始食素，希望佢大步檻過。」<br>採訪：羅慧敏<br>攝影：林賓尼</p></body></html>
