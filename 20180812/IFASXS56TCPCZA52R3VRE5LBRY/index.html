<html><header><meta charset="utf-8"><title>趣趣地：小白開齋勝利船掃「葉」</title></header><body><h1>趣趣地：小白開齋勝利船掃「葉」</h1><p>上周六日職聯賽，唔單止係「小白」恩尼斯達加盟神戶勝利船以嚟，首次同德國前鋒普多斯基並肩作戰，仲喺呢場主場迎戰磐田山葉嘅賽事，入佢首個日職入球。普多斯基之前一直養傷，到今場比賽終於傷癒候命，兩位世盃冠軍成員首次雙劍合璧。勝利船喺上半場控制大局，小白喺上半場為球隊先開紀錄後，仲有唔少機會，但把握唔到。下半場勝利船由古橋亨梧喺56分鐘入波，之後失番球，主隊仍以2:1贏波。</p></body></html>
