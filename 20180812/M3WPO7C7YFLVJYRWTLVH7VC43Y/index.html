<html><header><meta charset="utf-8"><title>趣趣地：聽話C朗罰少千九萬</title></header><body><h1>趣趣地：聽話C朗罰少千九萬</h1><p>雖然基斯坦奴朗拿度（C朗）已經離開咗西班牙球壇，不過就依然係當地傳媒嘅焦點。據西班牙傳媒報道，C朗嘅逃稅風波又有新進展，不過今次佢就唔係俾人告。報道指C朗因為遵循西班牙稅務部門嘅要求，繳交一筆209萬歐元（約1,900萬港元）嘅肖像權收入稅項，不過事後當局就確認呢筆錢唔使交，所以會退番畀C朗。C朗喺今次逃稅案已經俾西班牙政府罰咗1,900萬歐元兼判緩刑兩年，好彩只係初犯，所以唔使坐監。</p></body></html>
