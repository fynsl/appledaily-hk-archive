<html><header><meta charset="utf-8"><title>李蘊順產誕7磅B仔</title></header><body><h1>李蘊順產誕7磅B仔</h1><p>27歲、已是一女之母的李蘊，本月8日在法國醫院誕下一子，湊成「好」字，囝囝重3.2kg，即約7磅。已回家坐月的李蘊，昨日接受電話訪問，講到今胎痛過生大女，她說︰「今次經歷同上次好唔同，今次痛過上次好多，時間又短好多，見到阿仔出世，痛都值得。」<br>李蘊兩胎都是選擇自然分娩，她說︰「上胎同今胎都冇打無痛分娩針，我覺得自己好堅強，醫護人員有問我真係唔打，我覺得頂到，個個女人都做得到，為咗小朋友，媽媽係最偉大嘅。」談到兩歲大女見到細佬，李蘊笑說︰「大女見到細佬好興奮，出到嚟係咁摸，返到屋企我畀佢抱吓，佢成日話要錫BB，我覺得佢係一個好家姐。」<br>採訪：陳杰</p></body></html>
