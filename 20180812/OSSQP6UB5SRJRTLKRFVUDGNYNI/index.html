<html><header><meta charset="utf-8"><title>葉振棠紅館冇期激氣</title></header><body><h1>葉振棠紅館冇期激氣</h1><p>葉振棠和朱紫嬈昨日到灣仔影音展舉行新碟試聽會，葉振棠指明年會與葉麗儀舉行演唱會，加上登台，幾乎每個月都開騷。他和葉麗儀的演唱會將於文化中心舉行：「我哋申請咗紅館六次都唔得，真係激氣。」<br>朱紫嬈感激葉振棠為她錄音及編曲：「我哋第一次合作，但棠哥好好人，有時錄音遲咗搞到佢冇時間食飯，我都會請大家食飯答謝。」她指與葉振棠於多年前顧嘉煇演唱會上首次見面，想不到對方仍記得自己，葉振棠即笑謂：「我未老人癡呆呀！」<br>採訪、攝影：盧妹</p></body></html>
