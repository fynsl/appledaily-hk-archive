<html><header><meta charset="utf-8"><title>趣趣地：施多夫古華特靠「喀」拍住上</title></header><body><h1>趣趣地：施多夫古華特靠「喀」拍住上</h1><p>喀麥隆足總上周證實請咗施多夫做國家隊新教練，呢位荷蘭名宿上周五正式報到，仲同佢助手、舊戰友古華特一齊同呢支非洲雄師簽約四年。施多夫同古華特一齊出席簽約儀式，前者同傳媒表示：「我好榮幸可以帶領呢個偉大嘅國家，我哋已為新工作作好準備，希望呢度所有人都準備好，今日開始，工作正式開展。」施多夫首項工作，係明年舉行嘅非洲國家盃，帶領喀麥隆以主辦國身份挑戰衞冕嘅艱巨任務。</p></body></html>
