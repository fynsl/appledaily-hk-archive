<html><header><meta charset="utf-8"><title>奪威尼斯金獅獎</title></header><body><h1>奪威尼斯金獅獎</h1><p>【話你知】<br>61歲的台灣名導演蔡明亮多次獲國際影展殊榮，他曾於1994年憑《愛情萬歲》首奪金馬獎最佳導演，該片更拿下威尼斯影展金獅獎，揚威國際。其後他於2013年以《郊遊》一片再獲金馬獎最佳導演殊榮，當年他憑《郊遊》力壓執導《一代宗師》的王家衛。<br>他更於2014年在新書《郊遊》發佈會中公開出櫃，又透露在書中收錄出櫃的細節，「這本書像是我創作的總結，也可視為人生的總整理，我的價值觀、人生的展示，生命走到這裏，或許只是希望自己是個有用的人，不枉此生」。</p></body></html>
