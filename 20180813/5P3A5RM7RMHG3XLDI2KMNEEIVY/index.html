<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】傅嘉莉爭氣奪廚神</title></header><body><h1>【馮仁昭四圍超】傅嘉莉爭氣奪廚神</h1><p>傅嘉莉（Kelly）噚日到元朗出席畫展活動，同藝術家即場揮筆畫出貓明星忌廉哥。Kelly一手一腳照顧家中兩隻貓，當初領養返嚟身體虛弱貓仔Be Be，經悉心照顧後，有11年未睇過醫生，令佢好感恩。講到喺節目《美女廚房》奪得廚神美譽，佢話好彩有沈卓盈做好拍檔，最開心係評判話佢哋好快會嫁得出：「我爹哋一直都覺得我唔識入廚，仲叫朋友睇嗰集，睇我點樣唔識煮，𠵱家所有人都跌眼鏡。」<br>撰文：馮仁昭</p></body></html>
