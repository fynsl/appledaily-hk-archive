<html><header><meta charset="utf-8"><title>求驗客手記：普巴唔講前途有玄機 - 求驗客</title></header><body><h1>求驗客手記：普巴唔講前途有玄機 - 求驗客</h1><p>曼聯上周五晚喺英超揭幕戰憑中場保羅普巴交出最佳球員嘅表現，主場以2:1擊敗李斯特城，正當大家以為呢個法國中場喺佢個人ig疑似向領隊摩連奴示威之際，原來普巴喺賽後亦未有正面回答有關自己喺奧脫福前途嘅問題。據講，普巴喺賽後被問佢喺曼聯「係咪感到開心同舒服」，呢位贏波功臣拒絕釐清事件，佢只係隱晦回答：「有好多嘢我係唔講得，如果唔係我會被罰款。」佢又話：「我永遠都會為球迷、隊友同相信我嘅人全力以赴，曼聯當然係以聯賽冠軍為目標。」</p></body></html>
