<html><header><meta charset="utf-8"><title>《與神》下集單日票房第一</title></header><body><h1>《與神》下集單日票房第一</h1><p>韓國賣座電影《與神同行》下集《與神同行：終極審判》上周四於香港開畫後即屢破紀錄，前日單日票房錄得509萬港元，打破韓片《屍殺列車》的458萬港元紀錄，又超越年初上映的《棟篤特工》的490萬港元紀錄，成為本年度單日最高票房亞洲電影。截至昨午12時，港累積票房已衝破2,100萬港元。<br>韓國方面，該片累積入場人次已突破900萬，河正宇、金香起及朱智勛昨日到戲院謝票。</p></body></html>
