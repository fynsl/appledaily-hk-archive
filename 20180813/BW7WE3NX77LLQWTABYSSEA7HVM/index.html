<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林欣彤Tyrese互夾傳波</title></header><body><h1>【馮仁昭四圍超】<br>林欣彤Tyrese互夾傳波</h1><p>林欣彤（Mag）同BOP天堂鳥噚日一齊出席將軍澳新都城宣傳活動，Mag同傳緋聞嘅天堂鳥成員歐鎮源（Tyrese），被安排一齊玩遊戲，其間又要用身體互夾傳波，佢哋兩個顯得尷尬。講到被指硬撬原先同華姐冠軍余思霆拍拖嘅Tyrese，Mag話：「唔會唔開心，入行八年經歷好多，有嘢做就OK。」而Tyrese就話：「真係唔敢再約佢食飯，怕令佢蒙受誤會。」<br>撰文：馮仁昭</p></body></html>
