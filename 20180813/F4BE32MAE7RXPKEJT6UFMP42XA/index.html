<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】劉穎鏇揀婚紗性感行先</title></header><body><h1>【馮仁昭四圍超】<br>劉穎鏇揀婚紗性感行先</h1><p>劉穎鏇噚日到會展獻出處女婚紗騷，性感婚紗款式盡現驕人身段，佢話將來結婚時會揀比平時性感少少嘅款式着，始終一生人一次。佢又話未遇到另一半婚嫁無期。講到緋聞男友余德丞仍留醫lCU，佢都擔心對方情況，問到會唔會到醫院探望？佢話：「暫時唔好騷擾佢先，到可以探先同朋友一齊探。」提到余德丞能夠食嘢、傾偈同認到家人，劉穎鏇話：「咁就好，希望佢冇乜後遺症，早日康復。」<br>撰文：馮仁昭</p></body></html>
