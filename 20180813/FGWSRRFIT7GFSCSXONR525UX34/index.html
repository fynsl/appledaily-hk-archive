<html><header><meta charset="utf-8"><title>陳豪接機甜蜜錫妻兒</title></header><body><h1>陳豪接機甜蜜錫妻兒</h1><p>陳茵媺前晚與三子女由加拿大度完暑假返港，陳豪到機場接機，但航班遲40分鐘才到達。陳豪指家人去一個月，就算有時差都會與仔女視像，又會陪他們食早餐，更計劃一家去旅行，以及和陳茵媺過二人世界，去短途旅行。問到會否乘機造人？他笑言：「𠵱家屋企已經好熱鬧。」<br>當陳茵媺與仔女出閘時，陳豪即咀老婆，再逐一錫子女，認真甜蜜。陳茵媺表示掛住老公：「我哋好掛住佢，佢都好掛住我哋。嗰邊有公公婆婆，仲有幾個姨婆、契婆，佢哋成日都出街，有戶外活動，好多新鮮嘅嘢好開心，但成日都會講miss爹哋。」<br>採訪：羅慧敏<br>攝影：仇志德</p></body></html>
