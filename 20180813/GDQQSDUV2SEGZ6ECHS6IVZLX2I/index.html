<html><header><meta charset="utf-8"><title>求驗客手記：大哨度假患肺炎入ICU - 求驗客</title></header><body><h1>求驗客手記：大哨度假患肺炎入ICU - 求驗客</h1><p>著名巴西球星、前世界足球先生「大哨」朗拿度，上個月做完俄羅斯世界盃足球大使後，最近去咗西班牙度假，佢喺伊比薩島度假期間忽然患上肺炎，上周五晚被送到當地一間醫院接受治療，至深夜時朗拿度自己要求，轉到當地一間私家醫院救治，目前現年41歲嘅朗拿度仍然喺深切治療部（ICU）中救治，但係據醫院員工透露，朗拿度嘅病情已有所好轉，佢亦喺twitter向大家報平安。</p></body></html>
