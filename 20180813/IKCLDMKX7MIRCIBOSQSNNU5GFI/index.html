<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】R＆K不做怪獸家長</title></header><body><h1>【馮仁昭四圍超】R＆K不做怪獸家長</h1><p>女子組合Robynn &amp; Kendy噚日喺荃灣出席活動，宣傳小朋友遊戲嘅權利，佢哋話聽到專家分享，𠵱家小朋友嘅平均遊戲時間，比坐監嘅人休息時間更少，令佢哋感到好驚訝。佢哋仲話將來做媽咪都唔會係怪獸家長，成員葉晴晴（Robynn 右）就快結婚，暫時只忙籌備婚禮：「幾時就唔公佈住，但唔會係今年。」佢仲話暫時未影婚紗相：「啲人話結婚前見套婚紗會bad luck，所以當日先影。」<br>撰文：馮仁昭</p></body></html>
