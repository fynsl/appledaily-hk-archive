<html><header><meta charset="utf-8"><title>【新娘愛歌】94年金曲再現</title></header><body><h1>【新娘愛歌】94年金曲再現</h1><p>鄭嘉穎冧爆陳凱琳的《一千個願意》，是他於94年推出的作品，收錄於第二張個人專輯《全因身邊有你》，嘉穎近年出席商演時，亦不時會唱出這首歌。</p><p>《一千個願意》歌詞節錄<br>我心一千個願意　我知不可有下次<br>從前沒法置信我會碰上小天使<br>原諒我愛上你　恕我現在極失儀<br>祈求沒有介意　我太快樂不可壓止<br>我心一千個願意　我知不可有下次<br>凡塵俗世裏會有你這個小天使<br>為了愛你到永遠　日夜地堅持<br>完全為了你奮鬥　我盼會得到你心意<br>作詞：向雪懷</p></body></html>
