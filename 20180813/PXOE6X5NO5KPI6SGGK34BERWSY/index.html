<html><header><meta charset="utf-8"><title>夏日氹氹轉：迪比利前路茫茫</title></header><body><h1>夏日氹氹轉：迪比利前路茫茫</h1><p>西甲班霸巴塞隆拿教練華維迪承認，暫未知翼鋒奧士文尼迪比利（圖）今夏會否轉會，但強調希望該名法國國腳留隊。<br>現年21歲的迪比利在英超轉會窗關閉前，曾與阿仙奴扯上關係，據報現時法甲豪門巴黎聖日耳門（PSG）對他感興趣，這名巴塞主帥亦未能排除迪比利離隊的可能性。</p><p>華維迪說：「我不曉得他會否選擇離開，我是教練，非常看重他，也希望他留隊，我不會希望麾下任何球員是能夠離開的。」巴塞去年將尼馬售予PSG，華維迪表示，假如同樣情況今夏發生在迪比利身上的話，他希望球隊能夠繼續增兵。</p></body></html>
