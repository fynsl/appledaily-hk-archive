<html><header><meta charset="utf-8"><title>【郎才女貌】視帝襯港姐</title></header><body><h1>【郎才女貌】視帝襯港姐</h1><p>新郎鄭嘉穎在93年簽約寶麗金成為歌手，並與王馨平相戀，後到台灣發展，但成績未如理想。00年回流香港，簽約無綫，04年即擔正男一拍劇，兩年後憑劇集《天幕下的戀人》首封視帝（右圖）。11年拍《怒火街頭》再奪視帝，同年拍攝內地劇《步步驚心》，令他在內地、台灣爆紅，翌年離巢到內地發展。15年回巢拍《殭》與陳凱琳撻着。<br>家境富裕的新娘Grace自小於加拿大長大，與父母居於九龍塘市值過億的獨立屋。13年大學畢業後，Grace回流返港，參選港姐成功奪冠（左圖），即受無綫力捧，當選兩年就擔正拍《四個女仔三個BAR》及《張保仔》，不過演技一直被觀眾批評。</p></body></html>
