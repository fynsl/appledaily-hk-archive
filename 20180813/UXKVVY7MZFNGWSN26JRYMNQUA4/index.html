<html><header><meta charset="utf-8"><title>千嬅二人世界過9周年</title></header><body><h1>千嬅二人世界過9周年</h1><p>44歲楊千嬅和39歲老公丁子高，不經不覺已結婚9年。前日是二人結婚周年，千嬅在Ig貼出食飯慶祝相，當中見她悉心打扮，並捧着一大紮紅玫瑰，且發揮大笑姑婆本色，笑得十分燦爛，她留言：「丁生叫我笑得自然啲……結果是圓形。」對於影相，丁子高算是熟手，還為老婆拍下充滿幸福的笑容。<br>至於丁子高的微博同樣貼出兩張慶祝相，一張是千嬅拿着紅玫瑰，並蹺着丁子高手臂、二人頭貼頭的照片，而另一張是蛋糕相，上面有兩隻雀仔代表二人，還有錫錫動作。不過現場未見囝囝Torres，相信是想過二人世界。<br>撰文：如文</p></body></html>
