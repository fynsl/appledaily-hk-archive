<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】羅天宇自爆擔心到胃痛</title></header><body><h1>【馮仁昭四圍超】<br>羅天宇自爆擔心到胃痛</h1><p>羅天宇噚日喺沙田第一城出席卡通Bomberman活動，仲自彈自唱《擁抱愛》。羅天宇話細個嗰陣都有玩過呢個遊戲：「有段時間好沉迷打機，媽咪有次直情掟咗部電腦落地。入行後都有同霆鋒、天明佢哋打online game，不過唔敢太沉迷。」<br>提到好友余德丞嘅狀況好轉，羅天宇話：「希望佢快啲好番，之前都好擔心，事發嗰晚唔舒服到胃痛，第一次俾心情影響到咁。」<br>撰文：馮仁昭</p></body></html>
