<html><header><meta charset="utf-8"><title>米莉阿婆Look會Taylor</title></header><body><h1>米莉阿婆Look會Taylor</h1><p>憑演出美劇《怪奇物語》（Stranger Things）女主角Eleven而爆紅的米莉芭比布朗（Millie Bobby Brown 左），短短兩年已經由可愛童星變成走成熟路線，更好像過了火，變成阿婆打扮。<br>前日米莉於社交網Ig大晒自己與偶像Taylor Swift的合照，雖然對方比她年紀大一倍，但看上去比她青春許多，看來米莉要注意一下打扮了。</p></body></html>
