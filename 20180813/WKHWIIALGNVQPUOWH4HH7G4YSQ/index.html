<html><header><meta charset="utf-8"><title>JC《好聲音》唱功迴響大</title></header><body><h1>JC《好聲音》唱功迴響大</h1><p>陳詠桐（JC）於16年被黎明睇中簽約成旗下藝人，18歲時出道作《說散就散》在YouTube成為當時年十大熱門音樂影片之一，於一個月內獲過百萬觀看人次，被讚巨肺兼有唱功，可惜在頒獎禮上無功而還，星途一直平淡。<br>日前JC現身內地節目《中國好聲音》，再唱成名作《說散就散》，得到不少迴響。JC是實力派歌手，當她表演過後，引起網民熱烈討論，更獲不少人稱讚：「有實力就只差機會了，希望她找到伯樂」、「她唱的好好」、「唱出故事了」、「應該很多人也是看了這個才知道原唱長怎樣吧」、「很好！現在我記住你了」等。<br>撰文：唐如</p></body></html>
