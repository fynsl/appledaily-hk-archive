<html><header><meta charset="utf-8"><title>谷祖琳關懷情緒病患者</title></header><body><h1>谷祖琳關懷情緒病患者</h1><p>谷祖琳及楊思琦等昨日帶女兒到迪士尼樂園參加工作坊，囡囡更上台跳舞表演及獲舞蹈學校頒發獎狀，谷祖琳指兩女對芭蕾舞有興趣，已學了兩年。對於盧凱彤逝世，並於今日設靈，谷祖琳坦言收到消息時完全接受不到：「我哋一班朋友都盡快收拾心情，將來都喺另一度再見，但真係冇一個接受到。」她又指一直都有參與關注情緒病活動，希望幫助有需要的人。<br>同場的胡諾言夫婦對兩女獲獎表現雀躍，更帶同細仔到場，胡仔指兩女好乖，平日會幫手湊細佬，又教細佬學生字，但囡囡越大越嘈，陳琪說：「最嘈就係每次接送佢哋返學，我喺架車又走唔甩。」<br>採訪、攝影：馬建華</p></body></html>
