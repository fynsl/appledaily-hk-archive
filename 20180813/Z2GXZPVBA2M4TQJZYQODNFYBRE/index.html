<html><header><meta charset="utf-8"><title>《造星》肥仔靠肉搶Fo</title></header><body><h1>《造星》肥仔靠肉搶Fo</h1><p>在ViuTV節目《全民造星》中的45號參賽者、28歲梁業（肥仔），體重達170多磅，雖然身形肥胖，但跳舞時身手了得。盧凱彤生前最後為節目擔任評判時，曾鼓勵肥仔，叫他不要放棄。<br>成功晉身30強的肥仔，日前接受《蘋果》專訪，本身是舞蹈教師的他，跳PSY的舞步當然沒有難度，他笑謂：「我有胸肌，只係見唔到線條！」今次成為票王，肥仔自言人緣好。評判余安安曾表示揀偶像以外形行先，肥仔明顯較輸蝕，他卻不同意，更舉例指「細細粒」陳嘉佳大家都認得，肥可能是優勢。<br>採訪：黃曉妍<br>攝影：仇志德<br>場地提供：Infinity Dance Studio</p></body></html>
