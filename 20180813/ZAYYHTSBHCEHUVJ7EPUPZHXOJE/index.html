<html><header><meta charset="utf-8"><title>家樂密做買戒指𠱁父母</title></header><body><h1>家樂密做買戒指𠱁父母</h1><p>陳家樂和湯怡昨日到馬鞍山為英皇珠寶新店開幕擔任嘉賓，兩人示範最新系列首飾。家樂指不少朋友的母親搭單：「嗰班喺小學已經識嘅兄弟，佢哋嘅媽媽話嚟搵我買，不過我都唔知有幾多折。」他表示會買情侶戒予父母：「做咗三次開張，三次都送，我叫老闆要畀多啲嘢我做，如果唔係填唔番個氹。」<br>對於湯怡達成30歲前做業主，在將軍澳購入兩房單位，家樂即表示羨慕，但他目標買鄰近馬鞍山，他說：「我想近啲屋企，以為離目標近咗，但係啲樓價又升咗。」他笑言想以5千元租湯怡的單位，卻被對方拒絕。<br>採訪、攝影：盧妹</p></body></html>
