<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】章子怡姪女多才多藝</title></header><body><h1>【馮仁昭四圍超】章子怡姪女多才多藝</h1><p>章子怡嘅哥哥章子男一直有幫妹妹做經理人，而章子男都有一仔一女，個女叫月亮，阿仔叫星星。章子怡好錫佢哋，月亮3歲就有份演出章子怡主演嘅電影，咁月亮都幾多才多藝，佢擅長跳芭蕾舞同花式滑冰，花式滑冰仲攞過幾次冠軍。</p><p>月亮今年原來都11歲，噚日網上流傳出佢嘅近照出嚟，見月亮眉眼之間都有啲似姑姑章子怡，唔知月亮長大後會唔會同姑姑一樣入行拍戲呢？<br>撰文：馮仁昭</p></body></html>
