<html><header><meta charset="utf-8"><title>趣趣地：拜仁連贏三屆德超盃</title></header><body><h1>趣趣地：拜仁連贏三屆德超盃</h1><p>周日德超盃，拜仁慕尼黑新帥尼高高華對番舊東家法蘭克福冇手軟，結果拜仁喺羅拔利雲度夫斯基連中三元下贏5:0封王，成為第一支連贏三屆德超盃嘅球隊。拜仁今場喺21分鐘開紀錄，羅拔仔頭槌建功。五分鐘後，佢再把握對手門將犯錯，接應洛賓嘅角球又入多粒，拜仁半場兩球在手。易邊後54分鐘，羅拔仔攻入今仗嘅第三球。63分鐘到京士利高文射成4:0，高文之後仲助攻堤亞高艾簡達拿，後者射成5:0埋齋。</p></body></html>
