<html><header><meta charset="utf-8"><title>趣趣地：新隊長美斯第一冠</title></header><body><h1>趣趣地：新隊長美斯第一冠</h1><p>巴塞隆拿周日喺西超盃，憑奧士文尼迪比利完場前入波，加埋達史特根撲出12碼，以2:1反勝西維爾封王。西維爾今場先開紀錄，但巴塞喺完半場前三分鐘扳平，當時美斯主射罰球，皮球先中柱再反彈門將後腦，再彈中門柱後彈出，碧基趨前射空門，半場1:1。比賽尾段，巴塞嘅迪比利喺78分鐘奠勝，雖然西維爾喺89分鐘有機扳平，不過賓耶達嘅12碼俾達史特根接住。巴塞最終贏2:1，亦係美斯榮升隊長後嘅第一冠。 </p></body></html>
