<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陸駿光帶電鋸行藥房</title></header><body><h1>【馮仁昭四圍超】陸駿光帶電鋸行藥房</h1><p>陸駿光喺ViuTV劇集《Plan B》演惡人閻羅，佢日前去尖沙嘴拍惡搞片，拖完垃圾去垃圾站，再帶住電鋸去藥房買消毒藥水，仲用兇狠眼神望住店員，但對方冇反應。藥房職員大大聲問：「你係咪嚟做工程？」<br>陸駿光同馮仁昭講：「閻羅冇離開過元朗，戲入面揸住電鋸，觀眾就會好驚，落尖沙嘴做實驗，原來啲人唔驚仲會笑，甚至冇反應，可能早排動漫節多咗人cosplay，啲人覺得搞緊笑唔係認真。」<br>撰文：馮仁昭</p></body></html>
