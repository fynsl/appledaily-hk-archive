<html><header><meta charset="utf-8"><title>趣趣地：范大將軍摑旁證被停職</title></header><body><h1>趣趣地：范大將軍摑旁證被停職</h1><p>上海申花周日宣佈，暫停預備組教練范志毅嘅職務，據報呢位前中國國腳完場後因不滿判決出手摑旁證。申花指球隊作客上港嘅預備組比賽，教練范志毅作出「不理智行為」，球會決定暫停佢嘅職務。</p><p>雖然申花冇具體指佢做咗咩，不過內媒就登咗嗰場嘅賽後報告（圖），證實范志毅出手打人。報告指事發時已完場，范志毅就入場對球證嘅判決表達不滿，仲一手醒旁證一巴，禮拜一范志毅就公開道歉認錯。另一單中超笑料就係禮拜日長春對恒大，長春中場王壽挺昏迷送院，點知救護車尾門打唔開，搞成五分幾鐘先上到車，好彩最後冇事，不過足總就要求長春交代。</p></body></html>
