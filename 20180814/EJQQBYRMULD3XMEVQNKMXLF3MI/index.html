<html><header><meta charset="utf-8"><title>Sammi飛釘賀安仔生日</title></header><body><h1>Sammi飛釘賀安仔生日</h1><p>許志安和老婆鄭秀文（Sammi）同樣是獅子座，安仔前日51歲生日，今個周日則是Sammi的46歲生日。前日Sammi叫齊一班好友梁漢文夫婦、蘇永康夫婦、張衞健、吳國敬、歐陽德勛夫婦等為安仔慶祝。<br>Sammi前晚在社交網上載一條短片，當時安仔準備吹蠟燭，穿上藍色連身裙的Sammi，就站在他身後，未知Sammi是否太興奮，竟然出現「飛釘」，十分性感。而Sammi貼相後則留言，指自己為了歌迷聚會的演出，前晚沒有飲酒。然後再感性留下字句，指大班朋友的友情，越舊越香醇。<br>撰文：李察</p></body></html>
