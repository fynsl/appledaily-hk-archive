<html><header><meta charset="utf-8"><title>【歌迷哭崩】劉先生：希望唔係真</title></header><body><h1>【歌迷哭崩】劉先生：希望唔係真</h1><p>Ellen突然去世令不少歌迷心碎，昨日有大批歌迷一臉不捨地參加公祭，送別偶像。</p><p>排頭位的劉先生：</p><p>「希望佢會返嚟，希望唔係真事，知道消息後自己接受唔到，唔相信係事實。」</p><p>穿上Ellen肖像T恤的男歌迷：</p><p>「實在太傷心，唔可以接受，呢一刻我都組織唔到，唔知點講我嘅情緒。」</p><p>為Ellen獻花的張小姐：</p><p>「特登請假嚟，喺活動都見過佢，感覺好nice，佢永遠喺我心中。」</p></body></html>
