<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】吳保錡為似八両金忐忑</title></header><body><h1>【馮仁昭四圍超】吳保錡為似八両金忐忑</h1><p>ViuTV《Good Night Show全民造星》嘅58號參賽者吳保錡，畀唔少網民話似八両金。</p><p>喺今個星期嘅節目當中，保錡呻唔夠瞓，監製花姐問點解，佢就好竧𣉢話：「我覺得我唔係八両金，但好鬼多朋友send畀我話我似嘅時候，個人就好忐忑，點解啲friend要咁笑我呢？」保錡表現相當麻麻，但火火同劉美君畀兩盞藍燈佢，令保錡可以留低，保錡激動到喊咗出嚟。<br>撰文：馮仁昭</p></body></html>
