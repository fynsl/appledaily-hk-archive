<html><header><meta charset="utf-8"><title>家燕姐等馮寶寶組七公主</title></header><body><h1>家燕姐等馮寶寶組七公主</h1><p>薛家燕將於12月首踏紅館舉行「薛家燕愛你無限60年演唱會」，昨日她現身尖沙嘴宣傳，獲七公主的陳寶珠、馮素波及王愛明上台打氣，分享相識多年的經過，令家燕姐感動到眼濕濕，又表示希望七公主重現舞台，現尚欠馮寶寶未答允。<br>家燕姐受訪時表示前年曾經入紙紅館，但幾次都失敗，最後得囡囡提醒入行60年有意義，故再嘗試。昨日現場播出不少藝人的祝福片，當中謝賢表示會現身搶鏡，家燕姐說：「佢係唱得之人，真係嚟到嘅話，唱歌走唔甩，不過可能真係會搶咗我鏡。」<br>採訪：卓寶花<br>攝影：林賓尼</p></body></html>
