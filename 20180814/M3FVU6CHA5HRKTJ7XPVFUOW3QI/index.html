<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】馬詩慧爆阿女愛做Model</title></header><body><h1>【馮仁昭四圍超】馬詩慧爆阿女愛做Model</h1><p>香港小姐20位參賽者噚日去將軍澳接受儀態訓練，星級導師包括名模馬詩慧（中）同莫文蔚母親莫何敏儀。馬詩慧話今次都係第一次見參賽者，會先教大家一啲基本嘅嘢。問佢有冇諗過會畀囡囡參選港姐？馬詩慧就話囡囡鍾意做模特兒多啲。至於莫文蔚母親噚日就主要教參賽者禮儀部份，唔少參賽者都大讚莫媽媽教得好好，話佢用生活化嘅方法教，令大家好易明白。<br>撰文：馮仁昭</p></body></html>
