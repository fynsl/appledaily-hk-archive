<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Ella籲粉絲罷買黃牛</title></header><body><h1>【馮仁昭四圍超】Ella籲粉絲罷買黃牛</h1><p>台灣女子組合S.H.E將會喺下月舉行「S.H.E十七音樂會」，上星期六派發免費門票，萬二張飛喺一分鐘內派晒。不過，免費飛就成為黃牛黨炒賣目標，每張網上嗌價1.5萬新台幣（約3,800港元）。S.H.E成員陳嘉樺（Ella）前日喺fb嬲到貼舉中指emoji，更呼籲抵制黃牛，帖文寫到︰「檢舉黃牛大作戰，歡迎大家一起檢舉，杜絕黃牛的最佳方式就是拒絕購買黃牛票。」佢仲喺留言欄回應網民：「沒錯，寧願看直播也不要買黃牛！」<br>撰文：馮仁昭</p></body></html>
