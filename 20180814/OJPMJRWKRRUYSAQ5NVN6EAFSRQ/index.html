<html><header><meta charset="utf-8"><title>甄子丹贊成公開身價</title></header><body><h1>甄子丹贊成公開身價</h1><p>甄子丹連日在台灣宣傳新片《大師兄》，對於內地驚爆「陰陽合同」後，近日內地眾多娛樂平台發表聯合聲明，表示抵制藝人天價片酬一事，他大方表示贊同：「作法是健康的，跟其他工業一樣，電影是很專業的行業，我非常支持對整個社會有責任，我的電影沒有問題。」<br>有份演出《大師兄》兼任監製及製作人的甄子丹，表示拍攝此片時同樣遇上演員片酬過高問題，導致選角困難，他說：「應該調整資源分配的不公平。」有指他的身價為一億時，甄子丹沒有否認，只表示每部電影的酬勞是公開。<br>撰文：李森</p></body></html>
