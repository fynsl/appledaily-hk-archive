<html><header><meta charset="utf-8"><title>何韻詩叫不用怕</title></header><body><h1>何韻詩叫不用怕</h1><p>何韻詩昨日出席好友盧凱彤喪禮前，早上先在Ig上載多張與Ellen昔日的私人照片，見到二人感情要好，經常攬作一團，臉上總掛着開心的笑容。被勾起昔日回憶的阿詩留言說：「Mui G，不用怕。就如平常那樣，緊緊抱着你，陪你走到路最後。」<br>何韻詩和Ellen都是香港少數承認自己是同性戀的女歌手，Ellen離開後，不少粉絲都叫阿詩「加油」，有網民留言：「終於等到你的消息了！懸着的心終於放下，你一定要好好保重，我們都在為妹子祈禱， 希望她走得安心。」而Ellen的拍檔林二汶亦有上載一張光影黑白相，留言：「祝你愉快，這裏留白。」<br>撰文：沈麗珠</p></body></html>
