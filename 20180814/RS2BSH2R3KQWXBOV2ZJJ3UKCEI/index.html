<html><header><meta charset="utf-8"><title>仙樂都恨生B做人妻</title></header><body><h1>仙樂都恨生B做人妻</h1><p>吳堯堯（仙樂都）昨日於旺角為模特兒大賽擔任評判，參加比賽的小模特兒來自世界各地，仙樂都謂任評審準則是要專業得來不失童真，自信最重要，原來仙樂都很喜歡小朋友，她說：「有時拍嘢都會負責幫手湊細路，佢哋都好聽話，我都識同佢哋相處。」<br>仙樂都自爆有位比她細兩年的圈外男友，於英國返港，做農莊生意，她更直認恨生BB：「想呀！𠵱家畀心機，因為已經有相處嘅對象，大家相處吓係咪可以做人世，男人冇耐性，唔可以畀佢食住，佢都好鍾意小朋友㗎，都見過佢屋企人，不過𠵱家發展緊，唔敢講咁多住，怕嚇親人哋。」<br>採訪、攝影：羅慧敏</p></body></html>
