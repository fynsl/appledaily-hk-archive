<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】譚杏藍呻早瞓冇朋友</title></header><body><h1>【馮仁昭四圍超】譚杏藍呻早瞓冇朋友</h1><p>（右起）歌手譚杏藍（Hana）、王嘉儀（Sophy）同洪嘉豪噚日去到商台宣傳佢哋喺周末於觀塘某餐廳舉行嘅「紅黃藍音樂會」。佢哋三個噚日先至首次見面，並會喺大後日進行綵排，Sophy話：「之前同佢哋用電話溝通，認識咗咁耐都係第一次見面，到時會有一齊玩嘅歌，亦會有各自風格演繹，𠵱家要努力練琴。」而Hana就話要戒晒所有夜間活動，早瞓養聲，冇晒朋友。<br>撰文：馮仁昭</p></body></html>
