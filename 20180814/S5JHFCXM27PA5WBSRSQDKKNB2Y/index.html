<html><header><meta charset="utf-8"><title>剛力彩芽醉爆直播放閃</title></header><body><h1>剛力彩芽醉爆直播放閃</h1><p>現年25歲的日本女星剛力彩芽，今年春天開始戀上42歲購物網站社長前澤友作，兩人年齡相差十七載，由於剛力彩芽拍拖三個月來愛得高調，更多次在社交網晒命，因而被外界直指拜金，令多年乖乖女形象盡毀。<br>剛力盛傳9月將閃婚嫁富貴男友，前晚她在Ig又再晒恩愛，她與前澤在食店嘆白酒及品嚐馬肉刺身後，飲醉返回寓所作網上直播近30分鐘，其男友不時在畫面上出現，又一次引來網民批評。其實，被轟炫富的剛力早前在群眾壓力下，突然把Ig所有照片刪走，揚言今後會考慮粉絲感受，怎料其放閃程度卻再度升級。<br>撰文：哥羅</p></body></html>
