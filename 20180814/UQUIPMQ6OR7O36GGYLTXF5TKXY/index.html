<html><header><meta charset="utf-8"><title>傳放美教士　使館否認</title></header><body><h1>傳放美教士　使館否認</h1><p>土耳其前年的流產政變更成為美土之間的一條刺。安卡拉拘留了美國牧師布倫森（Andrew Brunson），指他涉及該次政變，埃爾多安指美國曾限土方最遲上周三交人，否則對兩名土國部長實施制裁，但他拒絕就範。美方否認有設限期，反指「早就認為布倫森應回家」。<br>昨日社交網上有報道「引述」美國駐土耳其大使館，正遭軟禁的布倫森明日可獲釋，但大使館方面其後否認。<br>法新社/路透社</p></body></html>
