<html><header><meta charset="utf-8"><title>桑田佳祐水喉射歌迷</title></header><body><h1>桑田佳祐水喉射歌迷</h1><p>日本殿堂級樂隊Southern All Stars成軍40周年，靈魂人物桑田佳祐前日率領隊友出席ROCK IN JAPAN音樂節，吸引6.9萬觀眾捧場。<br>Southern All Stars相隔十三年再度參與夏季音樂節，在多達200組單位中作壓軸演出，62歲的桑田佳祐在90分鐘內大唱《真夏之果實》、《心愛的Ellie》等經典名曲，桑田唱到高潮竟拿出大水喉射向台下歌迷，氣氛高漲。</p></body></html>
