<html><header><meta charset="utf-8"><title>騷靈歌后Aretha病危</title></header><body><h1>騷靈歌后Aretha病危</h1><p>76歲殿堂級騷靈歌后Aretha Franklin傳來病重消息，其代表日前稱她正身處美國底特律家中與親友至愛作最後告別，並表示希望大家為她祈禱並給予私隱。<br>對抗癌症達八年的Aretha，曾於60至70年代紅極一時，名曲包括《I Say A Little Prayer》及《Think》等。Aretha曾獲共20個格林美獎，她最後一次表演為去年11月，為艾頓莊（Elton John）的慈善基金晚會表演。 </p></body></html>
