<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Coffee聽醫生話減工作</title></header><body><h1>【馮仁昭四圍超】Coffee聽醫生話減工作</h1><p>林芊妤（Coffee）懷孕七個幾月，日前透露胎盤前置，佢前晚喺Ig貼完三點式泳照後，噚日再留言：「今天去檢查，黃醫生說BB頭大，但腿短而且肚子大，難道因為我經常叫他肚腩仔，慘啦！不過肚腩仔很健康是大B，那就已經足夠啦！」Coffee接受電話訪問時話︰「醫生話唔好做啲太劇烈運動，減少啲工作就OK。」佢仲話想快啲生，因為𠵱家覺得好無聊，因為一向習慣忙，但𠵱家行路都要減慢啲。<br>撰文：馮仁昭</p></body></html>
