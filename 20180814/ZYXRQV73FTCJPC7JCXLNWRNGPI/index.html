<html><header><meta charset="utf-8"><title>趣趣地：C朗首戰入波好興奮</title></header><body><h1>趣趣地：C朗首戰入波好興奮</h1><p>基斯坦奴朗拿度（C朗）周日終於為祖雲達斯上陣，喺一場隊內年度傳統友賽建功，幫祖記5:0大勝祖記B隊。上月加盟嘅C朗冇踢國冠盃，今場自然備受注目，佢仲喺八分鐘接應隊友長傳開紀錄。今場只係踢45分鐘嘅C朗賽後喺twitter話：「好high！多謝所有球迷嘅支持！」今場波有成5,000名球迷觀戰，不過到72分鐘就因為球迷按照傳統衝入球場中止。至於C朗效力祖雲達斯嘅第一場正式比賽，就會係周六意甲領軍作客基爾禾。</p></body></html>
