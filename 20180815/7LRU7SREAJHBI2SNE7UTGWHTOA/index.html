<html><header><meta charset="utf-8"><title>朴敘俊朴敏英前後腳抵布吉</title></header><body><h1>朴敘俊朴敏英前後腳抵布吉</h1><p>韓國男星朴敘俊跟女星朴敏英因主演人氣劇《金秘書為何那樣》而傳緋聞，甚至傳出婚訊，不過兩人例牌否認，強調彼此只是好友。而《金秘書》劇組近日到泰國布吉旅行慶功，但因大部份演員有工作在身而未能出席，令雙朴似乎有更多獨處機會。</p><p>由於工作關係，雙朴前日前後腳飛抵布吉。前晚朴敘俊由韓國飛抵布吉，於當地見到粉絲時即面露笑容，除親民揮手及收禮物外，更親自推行李，十分有型。而朴敏英前晚就由新加坡飛抵布吉，穿上紅色背心及戴上鴨舌帽現身的她，在兌換店換錢時，就拉低口罩大騷甜美笑容，而且任影唔嬲。<br>撰文：梁雯迪</p></body></html>
