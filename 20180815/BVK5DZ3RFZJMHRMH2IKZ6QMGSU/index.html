<html><header><meta charset="utf-8"><title>小儀車仔麵店捱貴租結業</title></header><body><h1>小儀車仔麵店捱貴租結業</h1><p>阮小儀對飲食很有研究，她近年更入股大角嘴一間車仔麵店，曾因有小儀做生招牌，生意不錯。但不過讀者張小姐日前報料指車仔麵店於月前已執笠。<br>在附近工作的張小姐曾光顧，她說：「一般般，而且價錢偏貴，40幾蚊一碗豬潤麵。lunch hour唔使等位。」到底為何小店突結業，小儀日前短訊回覆：「加租啫，我哋有其他計劃，現在不便公開！遲些就會知道。」其實這間新派車仔麵店不止裝修新潮，連湯底都反傳統，但小儀麵店在開業期間多災多難，大前年因煲乾水發生火警，要消防員破門救熄；前年店舖就被賊人爆竊，偷走收銀機內的2,400元。<br>採訪：皓騫</p></body></html>
