<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張曦雯開Live打機減壓</title></header><body><h1>【馮仁昭四圍超】張曦雯開Live打機減壓</h1><p>被譽為「打機女神」嘅張曦雯（Kelly），噚日打扮性感去到圓方出席csl舉辦嘅「Pubu Mobile全港電競挑戰賽」記者會，仲大擺甫士影相。Kelly話最近有啲時間可以開live打機，仲話鍾意同人分享自己打機嘅樂趣，但就怕參加比賽有壓力，佢話：「打機係紓緩壓力，開live打機係畀大家睇我卡關，唔會好似今日咁性感，只會着T恤唔化妝。」又話稍後會同唐詩詠去澳洲拍劇，有機會再一齊食嘢。<br>撰文：馮仁昭</p></body></html>
