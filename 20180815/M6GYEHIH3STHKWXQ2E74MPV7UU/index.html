<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鄺潔楹嫌嫁日本人麻煩</title></header><body><h1>【馮仁昭四圍超】鄺潔楹嫌嫁日本人麻煩</h1><p>鄺潔楹（Judy）噚日喺觀塘出席食店新品發佈會，現場仲同熊本熊一齊跳舞， Judy笑言自己冇跳舞天份，為咗今次表演苦練咗成個禮拜。<br>Judy話好恨做日本旅遊節目，因為𠵱家忙拍劇同做主持，好難請假去旅行，如果拍旅遊節目就可以趁機去玩。問佢想唔想搵番個日本男友？Judy話：「日本人好多規矩好嚴格，嫁過去要學好多嘢，好麻煩。」<br>撰文：馮仁昭</p></body></html>
