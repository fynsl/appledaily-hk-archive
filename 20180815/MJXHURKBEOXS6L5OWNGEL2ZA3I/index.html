<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】周迅《如㦤傳》再延播</title></header><body><h1>【馮仁昭四圍超】周迅《如㦤傳》再延播</h1><p>周迅、霍建華主演嘅劇集《如懿傳》，延期咗成年都未播，原定噚晚喺江蘇衛視、東方衛視播出，不過最終又冇得播，令好多網民失望。<br>知情者話：「准映證是拿了，但還有一些技術問題未處理好，因為騰訊給的版權費最多，所以電視台一周只播四集，但騰訊一周要播八集，這樣其他電視台還會有人看嗎？所以電視台不肯，向新麗傳媒表達不滿，相信要解決這問題才可播出有期。」<br>撰文：馮仁昭</p></body></html>
