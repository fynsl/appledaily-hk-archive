<html><header><meta charset="utf-8"><title>棲息地減　河馬酒店外覓食</title></header><body><h1>棲息地減　河馬酒店外覓食</h1><p>非洲每年約有500人因河馬襲擊致死，肯雅今年已有6宗死亡個案，台客遇襲或與河馬棲息地被侵犯有關。當地傳媒報道，奈瓦薩湖周邊的地產過度開發，河馬棲息地減少，加上近來肯雅暴雨令水面升高，湖岸四周植物流失，飢餓的河馬為覓食，被迫靠近農場與酒店，對人類帶來威脅。<br>河馬是世界上最危險的動物之一，擁有鋒利的牙齒及強而有力的下顎，奈瓦薩湖船東協會成員奇洛（David Kilo）表示：「河馬是在酒店附近找牧草，這已經不是第一次了。這座湖畔，人類與野生動物的衝突越來越多，主因就是湖畔土地漸遭佔據。」　<br>台灣《蘋果日報》</p></body></html>
