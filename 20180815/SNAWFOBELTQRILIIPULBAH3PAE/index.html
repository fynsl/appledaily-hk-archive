<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】關楚耀欣賞胡諾言毅力</title></header><body><h1>【馮仁昭四圍超】關楚耀欣賞胡諾言毅力</h1><p>關楚耀前晚同楊卓娜喺大埔拍攝飲食節目《董事廚房》，話最近忙於宣傳新劇《特技人》，仲大爆同胡諾言有場裸跑戲：「自己未試過除衫拍戲，胡諾言話唔使操弗，但拍嗰陣見佢一排肌肉，睇到佢嘅毅力，為一場戲都操到咁，好欣賞佢。自己都keep住運動，保持狀態。」<br>關楚耀大前晚睇完譚詠麟同許冠傑演唱會，令佢感觸良多：「歌詞令我諗番好多嘢，亦同媽咪傾番好多嘢。」<br>撰文：馮仁昭</p></body></html>
