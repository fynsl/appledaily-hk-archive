<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】楊思琦慘遭P圖露點</title></header><body><h1>【馮仁昭四圍超】楊思琦慘遭P圖露點</h1><p>楊思琦噚日到港台接受訪問，近日收到fans通知網上流傳佢嘅寫真露點相，思琦話：「好驚訝，有必要立即發出聲明，原本我想拍一本用作慈善嘅健康寫真，但估唔到會俾人哋P圖，將我個頭key落去濕身透視有好多點嘅身度，會再睇吓有乜跟進措施。」<br>身邊不少朋友同fans都問思琦幾時出第二本寫真，有出版社邀請佢出以文字為主嘅書，不過思琦指需要好多時間，暫時都未做到。<br>撰文：馮仁昭</p></body></html>
