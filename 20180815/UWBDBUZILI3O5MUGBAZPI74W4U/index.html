<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】蔡一傑新碟送梅姐</title></header><body><h1>【馮仁昭四圍超】蔡一傑新碟送梅姐</h1><p>蔡一傑噚日到商台宣傳新歌《夜半超人》，全新EP決定喺師傅梅艷芳10月10日生忌推出，當作禮物獻畀師傅。<br>今次花咗兩年時間做六首新歌，當中一隻MV及唱片封套會飛到日本拍攝，蔡一傑話：「我相隔咗14年再出自己嘅唱片，梗係要花啲心思不惜工本，盡量做到最好畀大家。」原本計劃年尾舉行音樂會，但因為工作太忙，可能延至明年中先舉行，騷前會再推出多隻EP。<br>撰文：馮仁昭</p></body></html>
