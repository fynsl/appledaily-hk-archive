<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】趙哲妤唔怕冇男人</title></header><body><h1>【馮仁昭四圍超】趙哲妤唔怕冇男人</h1><p>趙哲妤（Uny)噚日谷胸上陣喺新蒲崗拍攝纖體產品廣告，服用產品後覺得皮膚靚同身材好咗。<br>早前Uny帶埋囡囡同海產凍肉商人Him Wong一齊行街，好有一家三口感覺，但佢否認男友身份，話結婚先公開戀情，自己身邊不乏心儀男士陪伴，咁咪同收兵一樣？ Uny話：「我唔呃男仔，通常係男仔呃我 ，唔心儀對象約我去街都會say no， 避免男士傷心，keep得好幾時都搵到男人。」<br>撰文：馮仁昭</p></body></html>
