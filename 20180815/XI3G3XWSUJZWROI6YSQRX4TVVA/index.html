<html><header><meta charset="utf-8"><title>求驗客手記：迪基亞高薪續約　雲達沙做總監</title></header><body><h1>求驗客手記：迪基亞高薪續約　雲達沙做總監</h1><p>兩代曼聯門神都成為咗曼聯嘅新聞人物，迪基亞將會同曼聯續約，而上一代門神雲達沙就可能會做足球總監。迪基亞近年一直盛傳轉投皇家馬德里，不過自從上周皇馬簽入泰拔高圖爾斯後，已唔再對迪基亞有興趣。</p><p>因此，呢位同曼聯只餘下一年合約嘅27歲西班牙國門，據報會喺本周內同紅魔續約五年，周薪將超越20萬鎊，成為英超今季、以至歷嚟最高薪嘅門將。同時，摩連奴對球隊引援工作唔滿意，更傳同CEO活華特不和。據報道，會方有意增設足球總監一職作協調，𠵱家喺阿積士做緊總經理嘅雲達沙係其中一名人選。</p></body></html>
