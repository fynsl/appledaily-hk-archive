<html><header><meta charset="utf-8"><title>《小偷家族》內地創紀錄</title></header><body><h1>《小偷家族》內地創紀錄</h1><p>日本導演是枝裕和最新力作《小偷家族》在亞洲各地叫好叫座，日本票房累積逾3億港元、多達352萬觀眾入場，連內地同樣大收旺場。<br>雖然《小偷家族》因有大膽場面而被內地國家電影局刪剪約4分鐘片段，但仍無損觀眾入場，自本月3日開畫日有逾6,000間戲院上映，截至昨日，短短12天已破9,000萬人民幣票房，取代《銀魂》去年創下的票房紀錄，成為中國影史上最賣座的日本真人電影。</p></body></html>
