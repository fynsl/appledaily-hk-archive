<html><header><meta charset="utf-8"><title>安踏斥沽空報告不專業</title></header><body><h1>安踏斥沽空報告不專業</h1><p>一眾內地體育用品股此前遭沽空機構GMT Research狙擊，指經營利潤率高過行業龍頭Nike是不合理。安踏（2020）執董兼首席財務官賴世賢直指該沽空報告「比較不專業」，沒有深入理解或走訪公司，僅根據猜測而推斷；又指不少國際品牌在內地的業務增長快速，但受其他地區業務疲弱而拉低整體經營利潤率。安踏今年上半年多賺34%至19.44億元人民幣，每股盈利72.44分，擬派中期息50分。</p></body></html>
