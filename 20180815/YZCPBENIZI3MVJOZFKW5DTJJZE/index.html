<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】譚小環望買舖減成本</title></header><body><h1>【馮仁昭四圍超】譚小環望買舖減成本</h1><p>譚小環噚日喺中環一個投資講座活動作分享，被讚短短幾年將自家創辦嘅小食店搞得聲有色。<br>小環喺旺角同尖沙嘴開設嘅渣哥小食店，因為分別因加租同人手問題倒閉，今個月尾會喺九龍灣同東涌開分店，會加入三文治同凍飲，全部自家製。小環話：「未來會自己睇舖接受新挑戰，亦會加開中央工場處理食物，兩間分店加食物工場共投資七位數 。」佢仲話希望明年買到舖，將成本減低。<br>撰文：馮仁昭</p></body></html>
