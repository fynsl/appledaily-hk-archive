<html><header><meta charset="utf-8"><title>求驗客手記：C朗倒掛入選UEFA最佳</title></header><body><h1>求驗客手記：C朗倒掛入選UEFA最佳</h1><p>歐洲足協禮拜二開始咗今年最佳入球選舉，有11球精采入波畀球迷投票，當中包括基斯坦奴朗拿度喺今年四月嘅歐聯八強比賽，當時代表皇家馬德里面對住新東家祖雲達斯嘅驚世倒掛。其實，C朗呢個入球已經贏得去季歐聯嘅最佳入球，更壓倒前隊友加里夫巴利喺決賽嘅倒掛入球獲獎。呢11個候選入球中，亦有皮耶喺歐霸盃對陣RB萊比錫時嘅「片西」入球，同埋熱刺中場基斯甸艾歷臣代表丹麥喺去年世盃外附加賽對陣愛爾蘭時的重炮入波。呢一次投票會喺8月27日截止，有興趣嘅球迷可到UEFA官網參與呢次投票。</p></body></html>
