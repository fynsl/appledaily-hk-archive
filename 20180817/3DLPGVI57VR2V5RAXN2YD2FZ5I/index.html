<html><header><meta charset="utf-8"><title>尊尼爆安芭床上大便</title></header><body><h1>尊尼爆安芭床上大便</h1><p>男星尊尼狄普（Johnny Depp）與安芭赫德（Amber Heard）上年因家暴離婚，但離婚官司仍然未處理好，最近更爆出安芭曾於床上大便宣洩不滿。當時尊尼因為遲兩小時去安芭生日派對，令女方非常不滿，二人大吵大鬧之後，尊尼離開屋企，之後女方就故意於床上大便宣洩。事後被家中工人發現，並拍照予尊尼觀看，更指大便太大並不似家中小狗的糞便，不過安芭代表就否認，直指只是小狗的傑作。</p></body></html>
