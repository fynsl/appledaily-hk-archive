<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黎諾懿撞傷怕老婆鬧</title></header><body><h1>【馮仁昭四圍超】黎諾懿撞傷怕老婆鬧</h1><p>黎諾懿噚日喺銅鑼灣為工廈項目活動擔任嘉賓，佢話有興趣投資工廈，加上開咗私人工作室，如果價錢合理都會考慮，佢話：「我都係想買磚頭留畀個仔，等佢第時有一、兩嚿嘢揸手。」<br>日前同導演研究打鬥場面嘅黎諾懿，點知撞咗落塊佈景板度，佢話：「跟住feel到自己流緊血，幾驚有釘喺度，以為自己嘅事業從此收工，好彩可以繼續開工。」佢仲笑指好彩老婆去咗北海道，如果唔係實鬧佢。<br>撰文：馮仁昭</p></body></html>
