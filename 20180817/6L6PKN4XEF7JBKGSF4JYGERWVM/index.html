<html><header><meta charset="utf-8"><title>【夏娃兒】陳綺雯愛沙灘𥄫仔</title></header><body><h1>【夏娃兒】陳綺雯愛沙灘𥄫仔</h1><p>前亞視藝人陳綺雯（Aki）擁有32C、24、33美好身段，她受訪時表示無特別收身方法：「都係媽咪遺傳得好，佢好瘦、骨架又唔大。我自己三餐食得唔多，不過就冇特別keep，最多都係唔食朱古力、薯片嗰啲零食。」<br></p><p>Aki謂平日去沙灘，只要身材好，不論男女她都會望：「咁男仔當然會望多啲，異性相吸嘛，不過揀男朋友外表就唔係最重要，最緊要有才華同內涵。」曾出歌殺入樂壇的Aki，透露將會拍劇：「雖然唱歌係我最愛，但自己唔係最擅長，香港唱歌好過我嘅人好多，嚟緊我想拍戲、拍劇先，將會拍蕭定一有份投資嘅香港劇集。」<br>採訪：盧妹<br>攝影：沈健程</p></body></html>
