<html><header><meta charset="utf-8"><title>獲封網絡廚神</title></header><body><h1>獲封網絡廚神</h1><p>林夏薇現在得閒便會為老公下廚，她坦言：「我比較鍾意網絡上搵啲新菜式，自己再鑽研吓，先生話我係『網絡廚神』。」薇薇用美食綁着老公的胃，留人又留心，近日撚手小菜是「麻辣乾鍋」（圖），她說：「我唔係好食辣，但唔食都願意食多兩碗飯，製法係將菜放啲麻辣醬料，放入鍋去焗去炒，好簡單唔難。」<br>薇薇每次下廚，老公必回家吃飯，她續說：「我先生即使出面有應酬，但知我喺企煮嘢食，都會返嚟同我食一餐飯，再出去同人食第二餐飯。咁我又冇話要日日煮，我周不時心情好，突然好想去買餸就煮，我煮親嘢，廚房好大陣仗。」薇薇愛在社交網貼下廚美食，包括有pizza及親子便當。</p></body></html>
