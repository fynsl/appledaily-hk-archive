<html><header><meta charset="utf-8"><title>馬德鐘囝囝想入行</title></header><body><h1>馬德鐘囝囝想入行</h1><p>黃又南和馬德鐘的兒子馬在驤昨日到銅鑼灣出席手錶活動，兩人在街頭跳舞搖旗搞氣氛。現時於澳洲修讀機械工程系的馬在驤說：「我都有興趣做幕前，不過會完成學業先。」問他現時有否拍拖？他坦言功課很忙又要練水，所以沒有女朋友。<br>黃又南大讚品牌為亞運設計的手錶很有意思，但他儲的名貴手錶不多：「最貴近六位數，人生有一隻就夠，都係自己鍾意，唔係為咗投資。」他笑謂曾投資樓花蝕錢，所以不會投機，但計劃買樓給媽媽：「佢辛苦咗好耐，養我呢個頑皮仔都唔容易，係時候要養番屋企人。」<br>採訪、攝影：盧妹</p></body></html>
