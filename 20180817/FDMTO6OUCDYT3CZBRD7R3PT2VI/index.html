<html><header><meta charset="utf-8"><title>聯想：已過業務拐點</title></header><body><h1>聯想：已過業務拐點</h1><p>聯想（992）截至6月底首季業績，扭虧賺7,700萬美元，較預期的6,600萬美元較佳，每股盈利0.65美仙，稅前盈利1.13億美元。首季收入升19%至119.13億美元，毛利率由13.6%升至13.7%。股價績後逆市升最多6%，收報4.6元，升3.4%。主席及行政總裁楊元慶在網上會議表示，集團已經「轉過業務拐點」，相信未來幾個季度的業績會持續見到改善，並加強服務收入，相關板塊有助公司轉型。</p></body></html>
