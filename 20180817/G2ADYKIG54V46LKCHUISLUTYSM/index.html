<html><header><meta charset="utf-8"><title>求驗客手記：曼城噩耗　迪布尼撐拐杖</title></header><body><h1>求驗客手記：曼城噩耗　迪布尼撐拐杖</h1><p>曼城中場奇雲迪布尼喺周三操練時受傷，而同一晚由亞馬遜電視台拍攝嘅曼城紀錄片《All Or Nothing》，就喺曼市舉行首映禮，迪布尼亦撐住拐杖咁出席。佢嘅傷情暫時未明朗，曼城初步估計佢係右膝副韌帶受傷，估計要唞兩至三個月。中場根度簡就表示：「佢上季表現好到冇得比，對我哋好有影響力，甚至可能係最重要嘅球員，我哋都希望佢嘅傷勢唔係太嚴重，可以快啲回歸。」</p></body></html>
