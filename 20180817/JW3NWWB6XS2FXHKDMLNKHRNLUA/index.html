<html><header><meta charset="utf-8"><title>光希被家姐入行狙擊</title></header><body><h1>光希被家姐入行狙擊</h1><p>日本男星木村拓哉與工藤靜香悉心培育兩個寶貝女成才，細女光希（Koki）今年強勢出道，入行未夠三個月，已獲意大利珠寶品牌Bulgari起用成最年輕宣傳大使。有報道指，受到妹妹Koki爆紅的衝擊，17歲家姐心美似乎入行亦指日可待。</p><p>其實一直有藝能事務所望斟心美入行，其條件絕不比妹妹差，今年17歲的心美，是天資聰穎的天才，而網上早已流傳她的童年照，比起Koki與爹哋似足餅印，心美較似靜香年輕時。<br>雖然一直有傳木村反對光希入行，但他昨日於節目接受宮根誠司訪問時，就表示對囡囡決定作全力支持：「她想做的話，我能做的只有在背後全力支持。」<br>撰文：程芬</p></body></html>
