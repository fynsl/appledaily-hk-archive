<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】廖碧兒收花晒冧樣</title></header><body><h1>【馮仁昭四圍超】廖碧兒收花晒冧樣</h1><p>廖碧兒今年3月被踢爆戀上有米富二代盧啟賢，冇耐就有讀者爆料指男方唔係單身貴族，指佢已有泰籍女友，重點係佢哋未分手，搞到廖碧兒被指係「小三」。<br>之後廖碧兒去加拿大讀書，上月底就喺Ig留言話已分手，又話再見亦是朋友。回復單身後未夠一個月，廖碧兒都不愁寂寞，見佢喺Ig貼同家人歡聚，噚日又貼收花相兼以英文留言：「鮮花在任何時候都會令女仔微笑。」<br>撰文：馮仁昭</p></body></html>
