<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】梁靖琪未諗再婚</title></header><body><h1>【馮仁昭四圍超】梁靖琪未諗再婚</h1><p>梁靖琪（右）擔任醫學美容代言人，噚日喺尖沙嘴出席記者會，透露暫時做過一次療程，男友都讚佢瘦咗：「睇相覺得自己細個咗，皮膚好咗，想保持最好狀態。」不過佢話冇打算同男友結婚：「順其自然，搵到合拍嘅人應該一齊享受生活，大家一齊做義工。」<br>同場嘅韓君婷打扮性感現身，佢話好嘢唔怕畀人睇，如果試療程後得到經理人同意，會喺社交平台貼露心口相。<br>撰文：馮仁昭</p></body></html>
