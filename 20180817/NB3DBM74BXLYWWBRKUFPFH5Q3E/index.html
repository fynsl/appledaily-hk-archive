<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳華鑫陀B五個月</title></header><body><h1>【馮仁昭四圍超】陳華鑫陀B五個月</h1><p>前港姐陳華鑫（Gloria）噚日喺Ig貼同藝訓班導師鄭丹瑞（右）嘅合照，仲宣佈有咗五個月，佢話：「Yes yes,I got a little baby bump. Thank you for everyone's blessing！」<br>Gloria受訪時話：「好彩冇乜點嘔過，不過成日好肚餓！」問到BB性別，佢話：「知，不過暫時想保持神秘，仔女都一樣咁鍾意，最緊要係健健康康。」<br>撰文：馮仁昭</p></body></html>
