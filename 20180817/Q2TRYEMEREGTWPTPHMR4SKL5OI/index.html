<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】向華強告內地網民勝訴</title></header><body><h1>【馮仁昭四圍超】向華強告內地網民勝訴</h1><p>中國星老闆向華強早前控告內地網民朱某，因對方喺微博以「Happy 張江」暱稱發佈不實言論，指向生有黑道背景，更貼標題「為甚麼那麼多人黑周XX？」嘅博文。<br>官司噚日判向生名譽維權案獲得勝訴，朱某要賠償3.4萬元精神損害撫慰金同合理維權費，並需連續十日同向華強公開道歉，以及承擔訴訟費用。向太噚日轉發律師事務所微博撐老公。<br>撰文：馮仁昭</p></body></html>
