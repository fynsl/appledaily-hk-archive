<html><header><meta charset="utf-8"><title>滙豐MPF推優惠吸客</title></header><body><h1>滙豐MPF推優惠吸客</h1><p>滙豐香港退休金主管葉士奇指出，60至64歲滙豐強積金成員持有單位，直至2019年底可獲基金管理費半價；另外亦出招吸新客，轉入強積金累算權益或額外自願供款逾5萬元至6個月，可獲200元紅利單位。葉士奇指，現時仍在研究提取收益產品（drawdown fund），供款人退休後可以自動分段提取，猶如年金，長遠會將強積金接駁至退休理財產品，以解決長壽風險、通脹、醫療等退休後問題。</p></body></html>
