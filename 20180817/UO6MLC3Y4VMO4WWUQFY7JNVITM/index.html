<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】草蜢感恩多圈中朋友</title></header><body><h1>【馮仁昭四圍超】草蜢感恩多圈中朋友</h1><p>草蜢噚日喺柴灣接受由陶傑同陳海琪主持嘅ViuTV節目《大星講》訪問，今集主題講演藝圈人情冷暖。<br>蔡一智指當年要潛落水底拍攝唱片封套，當時佢哋因為灼傷眼而導致短暫失明，好彩獲得圈中好友輪流照顧。蔡一傑表示草蜢首次演唱會，得到陳百強同梅艷芳等天王巨星捧場，羅文仲為佢哋充當攝影師，所以佢哋認為「暖多過冷」，人緣託賴唔錯。<br>撰文：馮仁昭</p></body></html>
