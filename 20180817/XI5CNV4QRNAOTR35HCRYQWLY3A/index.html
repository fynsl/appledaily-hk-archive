<html><header><meta charset="utf-8"><title>求驗客手記：英格蘭回歸世界前10</title></header><body><h1>求驗客手記：英格蘭回歸世界前10</h1><p>國際足協公佈最新世界排名，世界盃冠軍法國跳升六級，力壓比利時同巴西做世界一哥，亞軍克羅地亞都升上第四。至於港人最愛嘅英格蘭（圖），就連升六級重返Top 10排第六，但仲未突破2012年史上最高嘅第三位。另外，世界盃東道主俄羅斯，由第70位一下子跳升到49位，連升21位成為升幅最大嘅球隊。至於中國同香港隊，排名就冇變到，依舊排喺第75同第142位。</p></body></html>
