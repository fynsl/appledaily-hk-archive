<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】師兄牛一約梁浸浸</title></header><body><h1>【馮仁昭四圍超】師兄牛一約梁浸浸</h1><p>劉浩龍（師兄）同許志安（左）噚日到九龍灣出席活動，今個月生日嘅師兄，就表示等機會好耐，正日終於約到鄭希怡（Yumiko）囡囡梁浸浸食飯。<br>日前安仔獲老婆鄭秀文（Sammi）同好友為佢慶祝51歲生日，問到後日就到Sammi生日，會送乜嘢禮物？安仔話已諗好，又笑言會自己試吓織冷衫：「我都識啲㗎，上三針下五針呀嘛，織埋自己個樣上去。」<br>撰文：馮仁昭</p></body></html>
