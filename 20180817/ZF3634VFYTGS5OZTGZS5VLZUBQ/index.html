<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】李蘊撇仔賀G.E.M 27歲</title></header><body><h1>【馮仁昭四圍超】李蘊撇仔賀G.E.M 27歲</h1><p>鄧紫棋（G.E.M）噚日27歲生日，前晚佢喺香港開party，仲預埋好姊妹李蘊同何超蓮。G.E.M喺Ig貼蛋糕相，然後話：「27。新一年，另一個童話。」<br>李蘊都有喺Ig貼合照，仲留言話趁未出院嘅囝囝喺醫院照燈，坐緊月嘅佢先可以偷偷出嚟同G.E.M慶祝。不過李蘊噚日再更新Ig，上載抱住囝囝嘅相，然後留言報喜，話囝囝已經返咗屋企。<br>撰文：馮仁昭</p></body></html>
