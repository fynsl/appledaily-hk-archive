<html><header><meta charset="utf-8"><title>始源秀英撐到底</title></header><body><h1>始源秀英撐到底</h1><p>James在三年間經歷了人生起跌，左手受傷致不能彈結他，令他被迫退團及放棄彈結他，幸好他未有放棄自己，更發起眾籌圓音樂夢。<br>雖然James現時定居美國，但與一班韓國圈中人仍然有聯繫，例如有男團Super Junior成員崔始源、女團少女時代成員秀英及f(x)的Amber，他們都以行動支持James，當中秀英更力撐James，在其新歌《Let's Get Away》中合作。而James與始源更早於六、七年前在教會活動上認識，James受訪時透露：「他是一個好人，沒有想過他為我宣傳，他是一個友善、真誠、勤力的人，多謝他的支持。」<br>撰文：梁展雯</p></body></html>
