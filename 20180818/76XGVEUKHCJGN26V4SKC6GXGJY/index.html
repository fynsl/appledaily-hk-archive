<html><header><meta charset="utf-8"><title>陳庭欣會猛男擦串燒</title></header><body><h1>陳庭欣會猛男擦串燒</h1><p>【爆相爆片】前港姐陳庭欣（Toby）近日被爆戀上身家逾億元的彩豐行老闆楊振源（Benny），成功踢走Benny正印劉依靜，上周Toby更在Ig晒恩愛相。有讀者溫小姐透過「爆相爆片」分享，Toby與另一名猛男前晚去佐敦食串燒撐枱腳︰「Toby講嘢好大聲，幾粗魯吓，我隱約聽到佢講50萬，上網睇番，佢近日用50萬買咗部金色寶馬。」<br>事後Toby透過電話回覆：「同行係我死黨嚟㗎，我都估到斜對面嗰枱有影相！」問為何未見男友同行？她說：「我哋食咗晚飯㗎喇，呢個死黨係臨急叫我出嚟，有關於佢自己好重要嘅問題要傾。」<br>採訪︰陳杰</p></body></html>
