<html><header><meta charset="utf-8"><title>永利連特息派0.75元</title></header><body><h1>永利連特息派0.75元</h1><p>永利澳門（1128）截至6月底中期業績，多賺九成至30.3億元，每股盈利0.58元，派中期息0.32元及特別息0.43元，合共0.75元；經調整EBITDA升36.9%至約53億元，經營收益則升約21%至191.8億元。旗下賭場永利澳門博彩收益微跌4.28%至79.3億元，主要因為貴賓廳淨贏率下降0.8個百分點至2.6%；另一賭場永利皇宮貴賓廳淨贏率則升0.2個百分點至2.8%。</p></body></html>
