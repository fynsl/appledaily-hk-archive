<html><header><meta charset="utf-8"><title>Sammy指盧巧音傷下巴</title></header><body><h1>Sammy指盧巧音傷下巴</h1><p>盧巧音昨日在Ig自爆做運動傷及下巴要鏠13針，自嘲變成「刀疤音」，其丈夫、樂隊Kolor成員蘇浩才（Sammy 右）昨日與另外兩隊樂隊的成員，包括Yellow!的何兆基（Chris），以及ToNick的陳頌賢（Ryan）到商台接受訪問。問到盧巧音傷勢，Sammy說：「佢做運動撞到下巴，真係要小心，要做足安全措施，因為佢唔記得用瑜伽墊，點知跣一跣腳，意外就係咁樣發生。」</p></body></html>
