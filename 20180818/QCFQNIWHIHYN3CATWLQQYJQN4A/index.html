<html><header><meta charset="utf-8"><title>陳嘉寶賴慰玲泳池開餐</title></header><body><h1>陳嘉寶賴慰玲泳池開餐</h1><p>陳嘉寶（Anjaylia）和賴慰玲當年拍劇集《殭》，見證鄭嘉穎與陳凱琳由相戀到結婚，二人早前都有帶另一半出席峇里的婚禮，之後更留在當地度假。前日賴慰玲更在Ig派福利上載泳衣相，不過她與Anjaylia都一齊做「影後」沒有正面照。<br>賴慰玲感性留言：「成家立室後，還可以和朋友一起旅行，是緣份#珍惜#珍惜會為你洗水池的朋友」其中一張相，她和Anjaylia在水中嘆早餐，一齊咬着同一個麵包，Anjay也有留言：「世事是漂浮的。早餐是漂浮的。但感激你的支持和愛從來實在。Cheers to our first journey.」<br>撰文：李察</p></body></html>
