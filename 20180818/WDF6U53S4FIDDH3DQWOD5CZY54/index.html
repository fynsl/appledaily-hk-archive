<html><header><meta charset="utf-8"><title>體訊速遞：（網球）姬絲反勝姬芭入八強</title></header><body><h1>體訊速遞：（網球）姬絲反勝姬芭入八強</h1><p>美國網球女將姬絲周四在辛辛那提網球賽以盤數2:1反勝德國的姬芭，躋身八強。姬絲在職業生涯曾經八次和姬芭交手，當中只贏一次。姬絲在第一盤先輸2:6，不過姬絲在第二盤先被破發的情況下，馬上打破姬芭的發球局追平至3:3，再力拼至決勝局贏7:6，在總分追成平手。越戰越勇的姬絲之後在第三盤第10局比賽以2:6、7:6、6:4擊敗對手。（now634台今日9:00am直播）<br>綜合外電（美國）</p></body></html>
