<html><header><meta charset="utf-8"><title>大S被踢爆愛剝蝦</title></header><body><h1>大S被踢爆愛剝蝦</h1><p>大S日前於內地節目《幸福三重奏》中發表「剝蝦論」，指自己不愛吃蝦，皆因不愛剝殼，更指媽咪教她：「吃蝦一定是要男人幫你剝」。即時令在場老公汪小菲及另外兩位男士，幫老婆剝蝦以示體貼。不過有人將大S六年前的微博翻炒，原來她曾話過：「本人不吃蝦，但超愛剝蝦給人吃。」對於大S的「剝蝦論」名言，有人批評大S公主病，不過，汪小菲一點都唔介意，還於微博護妻，指大S為自己生下好健康的小朋友，剝蝦此等小事，由老公代勞亦十分應該。</p></body></html>
