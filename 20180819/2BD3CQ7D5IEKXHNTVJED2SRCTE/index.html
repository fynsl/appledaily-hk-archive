<html><header><meta charset="utf-8"><title>趣趣地：紅軍老將卡拉雲轉戰意甲</title></header><body><h1>趣趣地：紅軍老將卡拉雲轉戰意甲</h1><p>利物浦後衞卡拉雲喺上周五晚意甲夏季轉會窗臨閂之前，轉投卡利亞里揭開職業生涯新一頁，據報轉會費係200萬鎊（約2,000萬港元）左右。由於利物浦喺中堅方面兵源充足，卡拉雲只可以排喺華基爾雲迪積克、祖高美斯、洛夫雲同祖爾麥迪比之後，冇咩上陣機會所以希望離隊。現年32歲嘅卡拉雲2016年由德甲嘅奧格斯堡加盟，過去兩年為紅軍上陣過53次，雖然時間唔長，不過都已經俘虜唔少紅軍球迷嘅心喇。</p></body></html>
