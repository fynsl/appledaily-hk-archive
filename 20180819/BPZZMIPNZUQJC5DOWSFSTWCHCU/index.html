<html><header><meta charset="utf-8"><title>貨幣回穩：亞洲新興國外儲仍充足</title></header><body><h1>貨幣回穩：亞洲新興國外儲仍充足</h1><p>特朗普狙擊一帶一路新興國家，土耳其里拉今年曾最多貶值近50%，俄羅斯盧布亦曾大跌15%，雖然上周各新興市場貨幣暫時回穩，但市場仍憂慮引發環球危機。</p><p>從數據上看，除了土耳其的經常賬赤字佔GDP高達5.5%，其他錄得赤字的印度及印尼，經常賬佔GDP都不足2%，反映各國基本面較好；亞洲新興市場的外滙儲備亦相對充足，有能力面對貨幣下跌的衝擊。</p></body></html>
