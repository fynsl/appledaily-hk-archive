<html><header><meta charset="utf-8"><title>【群星翻唱】開騷出碟紀念</title></header><body><h1>【群星翻唱】開騷出碟紀念</h1><p>陳百強下月60歲冥壽，環球唱片為紀念Danny，下月9日將在灣仔會展舉行「環球高歌陳百強演唱會」，陳奕迅、盧冠廷、劉美君及陳慧嫻等將透過歌聲致敬。環球亦將會推出紀念大碟，除上述參加演唱會的歌手外，林子祥、葉蒨文、譚詠麟及楊千嬅等亦有份錄製，翻唱經典歌。<br>盧冠廷、劉美君及關淑怡6月中為演唱會舉行記者會（圖），當時陳百強國際歌迷會將一張寫上「Happy 60」的巨型生日卡贈給陳百強胞兄陳百靈。</p></body></html>
