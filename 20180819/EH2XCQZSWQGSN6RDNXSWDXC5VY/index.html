<html><header><meta charset="utf-8"><title>內地騷．陷阱？</title></header><body><h1>內地騷．陷阱？</h1><p>姜濤原來並非第一次參加真人騷，去年他參加過湖南衛視節目《快樂男聲》：「我見呢個比賽唔使錢，於是咪去囉，而且面試地點又喺屋企隔籬，我當時唔知自己可以入到全國30強，所以冇乜準備，冇諗過自己飛去湖南同內地人比賽，當時好無助，唔知出騷要做啲乜，後來被淘汰係理所當然。」<br>之後，有內地公司想簽姜濤，他表示：「我考慮過自己係咪可以喺內地發展，我唔知點樣揀，又可能係呃人，所以都係唔好博。」返港後他努力學唱歌跳舞，增值自己，之後參加《全民造星》希望可以識到朋友，不過卻因成為熱門而被排擠，更指他遲到，他解釋因考試緣故，情急下更忍不住喊了出來。<br>採訪：黃曉妍<br>攝影：陳慧安</p></body></html>
