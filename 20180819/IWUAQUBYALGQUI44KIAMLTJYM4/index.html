<html><header><meta charset="utf-8"><title>Ariana談恐襲哽咽</title></header><body><h1>Ariana談恐襲哽咽</h1><p>美國小天后Ariana Grande去年於英國曼徹斯特體育館開騷時遇炸彈襲擊，釀成22死多人受傷之慘劇，她剛推出的全新專輯《Sweetener》，其中以歌曲《Get Well Soon》悼念恐襲死傷者。<br>Ariana曾經透露因事件影響，一度有焦慮症與創傷後壓力症，而她於上周五接受電台節目訪問時，談到事件仍一度落淚，Ariana表示自己與其他人一樣，受恐襲影響深遠，歌曲是希望給大家一個擁抱。<br>撰文：程芬</p></body></html>
