<html><header><meta charset="utf-8"><title>前田婚禮直播值2100萬</title></header><body><h1>前田婚禮直播值2100萬</h1><p>AKB48的27歲前一姐前田敦子上月底驚爆閃婚，與拍拖僅四個月的31歲男星勝地涼註冊成為夫妻，有指男方家族的資產約4,900萬港元，兩人婚後更被睇好有助吸金。<br>據報道指，當地電視台擬斟一對新人直播婚宴，由於藝人婚禮向來取得高收視，加上以前田的知名度，直播權至少可叫價700萬港元，據知富士電視台更出手達2,100萬港元爭奪，還有望找來「AKB之父」秋元康一手策劃大玩噱頭。</p></body></html>
