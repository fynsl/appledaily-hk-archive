<html><header><meta charset="utf-8"><title>Coffee陀仔唔敢出埠</title></header><body><h1>Coffee陀仔唔敢出埠</h1><p>前落選港姐林慧倩投資六位數字開餐廳，前晚在中環舉行開幕活動，林芊妤（Coffee）及楊柳珊等到賀，懷孕接近八個月的Coffee，身穿露肩裙配襯平底鞋現身，她笑言：「B仔就快八個月，之前胎盤前置，每個月都覆診，早排太操勞，胎盤未上番去，醫生話咁樣好易會出血，比較危險，原本想同老公（翟志榮）去旅行，都要打消呢個念頭。」<br>Coffee開心指床、嬰兒車及一些必需品都得到贊助，不過所有物品還未執拾妥當：「之前搬新屋，因為大肚婆有避忌，所以老公負責搬，我就返娘家住，好多嘢仲未執，下個月又要上育嬰班，已經搵咗陪月姐姐。」<br>採訪：黃曉妍<br>攝影：仇志德</p></body></html>
