<html><header><meta charset="utf-8"><title>盧凱彤遺孀小余復工</title></header><body><h1>盧凱彤遺孀小余復工</h1><p>盧凱彤（Ellen）不幸於月初墮樓身亡，上周舉行喪禮後，Ellen遺孀余靜萍及at17拍檔林二汶已相繼復工。小余為曾國祥執導電影《少年的你》續任美指，前日曾國祥在Ig貼出小余一張工作中的照片，寫道：「強人是你！」而林二汶亦在Ig分享一張出席品牌活動的照片，相中的她豎起大拇指，笑容滿臉，網民見小余投入工作，二汶重現歡顏，都有紛紛以「加油」留言打氣。<br>此外，昨日有周刊報道，指在Ellen的喪禮上，余靜萍和二汶一直表現堅強，直到臨別一刻，忍不住悲慟痛哭。報道又指，Ellen生前為新碟錄了幾首歌，環球唱片公司計劃以單曲形式於今年內推出。<br>撰文：葉晴</p></body></html>
