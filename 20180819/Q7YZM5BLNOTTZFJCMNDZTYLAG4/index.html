<html><header><meta charset="utf-8"><title>趣趣地：阿根廷勢擺脫「美斯朋友隊」</title></header><body><h1>趣趣地：阿根廷勢擺脫「美斯朋友隊」</h1><p>阿根廷最近為九月嘅國際賽日點兵，看守教練史卡朗尼上周五就公佈咗29人名單，不過竟然冇美斯份。據報史卡朗尼希望將阿根廷年輕化，令球隊有好多新血入伍，尤其以前場更矚目，保羅戴巴拿、莫路伊卡迪、安祖哥利亞、基奧雲尼施蒙尼等都係近年嘅後起之秀。相反，一眾美斯老友好似阿古路、希古恩、奧達文迪等就全部落選。早前有傳伊卡迪同美斯不和，唔通阿根廷終於要擺脫「美斯朋友隊」呢個名？</p></body></html>
