<html><header><meta charset="utf-8"><title>Rain騷前型甫冧港迷</title></header><body><h1>Rain騷前型甫冧港迷</h1><p>韓流天王Rain昨晚在亞博館舉行粉絲見面會，不過已於前晚率先來港為港騷做準備，Rain前晚11時多抵港，獲數十名粉絲接機，他沿途有收下粉絲送贈的禮物，亦有與粉絲打招呼，相當親民。而Rain亦十分錫港迷，昨日趁開騷前即在Ig大晒在後台擺出有型甫士的照片冧粉絲。<br>其實，Rain上月已襲港為港騷造勢，當時老婆金泰希亦有低調同行，兩人更被捕獲於蘇豪拍拖。而兩人返回韓國後又即飛到帛琉度假，趁開騷前爭取時間與金泰希過二人世界。<br>撰文：施洛冰</p></body></html>
