<html><header><meta charset="utf-8"><title>姚子羚恨同胞妹齊出騷</title></header><body><h1>姚子羚恨同胞妹齊出騷</h1><p>姚子羚（原名：饒慧玲）早前被揭發有位現職nowTV新聞主播的胞妹饒慧珊，她昨日到尖沙嘴出席護膚品店開幕，回應說：「唔知邊個發現到我有個妹，樣靚身材又好，係性格比較怕醜啲。佢𠵱家出街都有啲唔習慣，始終唔係圈內人，唔習慣出街俾人望，我都有同佢講叫佢唔使驚，有人讚係好事。」問到會否和妹妹一起出席活動？姚子羚說：「咁要睇佢肯唔肯，同埋有無客戶搵我哋，如果有嘅我或者請佢食餐飯啦！」</p></body></html>
