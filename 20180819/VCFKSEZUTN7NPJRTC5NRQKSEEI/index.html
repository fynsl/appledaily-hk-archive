<html><header><meta charset="utf-8"><title>鬈髮宋仲基回春六年</title></header><body><h1>鬈髮宋仲基回春六年</h1><p>韓國《太陽的後裔》32歲男神宋仲基去年10月與36歲女星宋慧喬結婚，兩人婚後不時結伴去旅行，十分恩愛。得到愛情及愛妻滋潤的宋仲基亦似乎因而回春不少，下月推出的韓國版男士時尚雜誌《Esquire》公開了三張宋仲基的封面照，當中可見宋仲基以新鬈髮造型示人，頓時年輕不少，十足十他六年前拍的電影《狼少年之戀》一樣。<br>另外，喬妹昨日亦在Ig晒新相，當中她展示幾張為雜誌拍照的造型照，可見喬妹和老公一樣都電了鬈髮，但有指喬妹晒的是舊相。<br>撰文：施洛冰</p></body></html>
