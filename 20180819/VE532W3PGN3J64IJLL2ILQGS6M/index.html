<html><header><meta charset="utf-8"><title>鄧麗欣放閃被投訴</title></header><body><h1>鄧麗欣放閃被投訴</h1><p>鄧麗欣（Stephy）及陳庭欣等昨日到深水埗宣傳電影《L風暴》，即場分享拍攝點滴，蜜運中的Stephy衝口而出：「拍得多拖……我想講拍得愛情戲多，到底我講咗乜嘢？」事後她解釋謂：「啱啱瞓醒，先黐脷筋。」<br>前日Stephy在Ig留言似是投訴男友王子只顧玩手機，她笑說：「我想提醒大家唔好成日玩手機，唔係特別講邊個，不過朋友成日話我放閃，搞到大家都有『糖尿病』，要考慮甫少啲相。」</p></body></html>
