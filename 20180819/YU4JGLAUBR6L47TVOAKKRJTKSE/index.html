<html><header><meta charset="utf-8"><title>趣趣地：「新仔」C朗大展「技安」歌喉</title></header><body><h1>趣趣地：「新仔」C朗大展「技安」歌喉</h1><p>基斯坦奴朗拿度（C朗）雖然貴為超級球星，不過今季先轉戰意甲加盟祖雲達斯嘅佢，對斑馬兵團嚟講始終都係「新丁」嚟，所以都避唔到球隊嘅新兵洗禮，要喺新一季聯賽開鑼前嘅一次隊內活動，企喺張凳度高歌一曲，不過歌喉就有待改進，可能C朗都係專注踢波會好啲喇。呢個其實係祖記嘅傳統，所有新加盟嘅球員都有份，除咗C朗之外，馬迪亞比連、安利簡恩等，就連上季加盟AC米蘭一季後又迅速回巢嘅老將邦路斯，都避唔開要輪流獻唱。</p></body></html>
