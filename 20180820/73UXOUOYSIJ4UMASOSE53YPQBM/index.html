<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】方力申講明拍拖出Post</title></header><body><h1>【馮仁昭四圍超】方力申講明拍拖出Post</h1><p>朱玲玲同夫婿羅康瑞、方力申噚晚喺灣仔君悅酒店，出席願望成真基金20周年活動。小方提到近月連續26日親自為開嘅游泳學校教水：「每一班教10至15分鐘，因為大家可能因為我游水背景同個名嚟支持。」小方提到學校仍蝕錢，不過唔少家長對佢改觀：「以前覺得我口花花、花弗，見過我池邊教小朋友游水好認真。𠵱家唔會刻意去搵女朋友，如果將來自己拍拖，會自首上網出post。」<br>撰文：馮仁昭</p></body></html>
