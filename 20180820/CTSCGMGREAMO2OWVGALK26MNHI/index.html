<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】孫耀威開騷禁老婆上台</title></header><body><h1>【馮仁昭四圍超】孫耀威開騷禁老婆上台</h1><p>孫耀威11月喺九展舉行首個香港演唱會「HYSTERIC LIVE」，噚日佢喺銅鑼灣舉行發佈會並宣佈加場，粉絲仲送上貼滿合照嘅心意卡同短片畀佢，孫耀威自嘲：「其實我先係『劉海威』，細個咁鍾意瀏海。」佢仲話今年再唔開騷會便秘：「幾年前腦入面已經有idea，加埋出年我25周年，想做巡迴然後再返香港。」佢笑住話唔畀老婆陳美詩上台，但係會送冧女歌《永遠保護你》畀老婆聽。<br>撰文：馮仁昭</p></body></html>
