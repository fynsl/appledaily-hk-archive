<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】吳鎮宇撐港產片有價值</title></header><body><h1>【馮仁昭四圍超】吳鎮宇撐港產片有價值</h1><p>吳鎮宇（中）、黃德斌同胡定欣噚日喺鑽石山宣傳電影《逆流大叔》，商場高層有觀眾拎相機影着住背心嘅胡定欣，定欣話做足安全措施，而吳鎮宇舊患復發要用行山杖。雖院線不足但至截稿時有600萬票房，會唔會覺得吐氣揚眉？吳鎮宇話：「反而覺得港產片有存在價值，我哋空置率低，如果呢個生存模式OK，多啲人拍港產片，觀眾多個選擇。冇港產片呢句說話我唔認同，無論邊個講都好。」佢仲笑住話自己仲有身材，到1,000萬票房自己會除衫。<br>撰文：馮仁昭</p></body></html>
