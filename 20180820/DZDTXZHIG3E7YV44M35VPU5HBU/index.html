<html><header><meta charset="utf-8"><title>班尼狄加薪拍《奇異2》</title></header><body><h1>班尼狄加薪拍《奇異2》</h1><p>42歲英國男神班尼狄甘巴貝治（Benedict Cumberbatch）因演出《奇異博士》（Doctor Strange）令事業更上一層樓，最近就有報道指男神獲大幅加薪，並將會以750萬英鎊（約7,500萬港元）接拍《奇異博士2》，比起上一集大幅加薪500萬英鎊（約5,000萬港元）。<br>消息人士指出：「班尼狄已成為Marvel宇宙的重要一員。」而男神將會於下年春天開拍《奇異博士2》。</p></body></html>
