<html><header><meta charset="utf-8"><title>SG時代Busking收警告</title></header><body><h1>SG時代Busking收警告</h1><p>五人女子組合Super Girls（SG）前晚在銅鑼灣時代廣場快閃宣傳新歌《閨蜜專用》，唱完歌即有管理員衝前向五人派警告信，成員Cheronna還開玩笑問：「係咪想搵我哋簽名？」唱片公司職員欲上前收信，但管理員堅持要給唱歌者，更將信塞到SG隊長Aka及Heidi手上，有見現場混亂，五人迅速離場，整個過程僅約五分鐘。<br>Aka希望政府可以開放表演平台，她說：「希望政府劃分地區定立規例，咁樣就可以玩得開心又安心。」而沈震軒日前在同地點busking時，亦收過警告信及被趕。<br>採訪：馬建華<br>攝影：林賓尼</p></body></html>
