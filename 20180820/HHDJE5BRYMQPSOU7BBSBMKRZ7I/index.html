<html><header><meta charset="utf-8"><title>36F京佳密實會陳柏宇</title></header><body><h1>36F京佳密實會陳柏宇</h1><p>日本女團夢見青春期昨日現身灣仔美食展，與陳柏宇一齊炮製夏日飲品與大家分享。以36F京佳為首的夢見青春期，早前性感上陣與陳柏宇為道地飲品拍攝廣告，昨日她們身穿便服現身，相當密實。<br>提到與性感女團合作，陳柏宇笑言：「廣告6月拍，唔算太耐冇見，不過今日佢哋有着衫，咪好囉，唔好冷親。」陳柏宇又說拍攝時十分尷尬：「大家溝通唔到，佢哋習慣着住泳衣工作，我又唔習慣同只着泳衣嘅拍檔工作，其間只係能夠簡單英語溝通。」陳柏宇坦言不敢正視京佳，只敢望對方樣貌。<br>採訪、攝影：卓寶花 </p></body></html>
