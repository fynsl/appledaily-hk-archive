<html><header><meta charset="utf-8"><title>超蓮爆G.E.M.飲醉似辣椒</title></header><body><h1>超蓮爆G.E.M.飲醉似辣椒</h1><p>何超蓮昨日到灣仔美食展為代言品牌飲品進行義賣，首次踏足香港美食展感覺熱鬧，稍後會在美酒節擺攤位，屆時會親自作生招牌。早前和好友鄧紫棋（G.E.M.）慶祝生日的超蓮，親手製作花生醬及蛋糕做禮物，她說：「玩得好開心，灌醉咗佢，但佢自己又唔覺醉，仲話自己係花椒，慶祝第二日大家都要返工，佢不斷唔畀人走，又高八度講嘢，成個辣椒仔咁。」<br>近日超蓮愛上滑水，相約G.E.M.一齊玩，對方已買齊泳衣和裝備。早前G.E.M.上載泳衣照，超蓮看過後激讚又靚又白。至於李蘊誕下兒子，超蓮表示會前往探望，再決定是否上契。<br>採訪、攝影：卓寶花</p></body></html>
