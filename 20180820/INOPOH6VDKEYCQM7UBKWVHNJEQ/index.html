<html><header><meta charset="utf-8"><title>洪欣老公抱女避談偷食</title></header><body><h1>洪欣老公抱女避談偷食</h1><p>洪欣、楊思琦和高皓正昨日各自攜同子女到紅磡出席「兒童舞蹈頒獎典禮」，洪欣對於老公張丹峰早前被指背妻偷食經理人畢瀅，昨日兩人就事件後首度現身公開場合，但張丹峰抱着女兒尾隨洪欣，之後更一支箭行入會場，拒絕受訪。</p><p>同場的思琦表示今年暑假未有帶囡囡楊卓穎外遊：「我比較忙，之前喺內地拍電影，成個月都冇返香港，所以今年冇同佢去旅行，不過有球類運動畀佢玩，佢好開心，因為佢好活潑。」提到早前網上流傳她的寫真露點相，思琦說：「網絡世界係有自由，但應該要互相尊重。」至於寫真集被侵權一事，她指交由出版商處理。<br>採訪、攝影：黃曉妍</p></body></html>
