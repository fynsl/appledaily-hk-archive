<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】馬浚偉拒評黃嘉威被捕</title></header><body><h1>【馮仁昭四圍超】馬浚偉拒評黃嘉威被捕</h1><p>馬浚偉噚日喺西灣河拍攝佢監製嘅節目《同理．繼續走》，對於導演黃嘉威被捕一事，馬仔話曾經同對方合作過舞台劇《偶然．徐志摩》，擔任執行導演同演員，馬仔話：「好希望唔係事實，但呢樣就要交番畀法庭，我會留意呢單新聞，我亦都會禱告希望得到一個最公平嘅結果。」講番呢個關於社會時事性嘅節目，馬仔話希望10月可以喺免費電視台播出。<br>撰文：馮仁昭</p></body></html>
