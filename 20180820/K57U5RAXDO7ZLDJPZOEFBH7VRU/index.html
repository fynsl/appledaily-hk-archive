<html><header><meta charset="utf-8"><title>志偉等無綫換班底</title></header><body><h1>志偉等無綫換班底</h1><p>曾志偉前晚在觀塘出席品牌活動，盛傳遭無綫封殺的志偉，受訪時戲言最近忙搵新工：「周圍搵嘢做，俾人封殺，唔使去搵嘢做呀！」有否親證被封殺一事？他說：「我信報道㗎咋，冇求證，真係唔知。」以後不返無綫？志偉說：「都唔係完全冇機會，2035年啦！換晒啲人先。」至於做亞姐司儀，他表示要視乎時間。可會考慮做ViuTV選美節目《廣告女皇》主持？志偉笑說：「港姐都唔做，去做呢啲會俾人笑。」<br>同場的劉倩婷表示囡囡讀幼稚園試學班，日前還特意要求老公李丞責陪女返學：「畀佢感受吓，當日我塞咗兩條尿片畀佢，叫佢自己搞掂。」<br>採訪：曹家誠<br>攝影：陳俊強</p></body></html>
