<html><header><meta charset="utf-8"><title>火辣戰果：國足反吸阿聯酋全勝出線</title></header><body><h1>火辣戰果：國足反吸阿聯酋全勝出線</h1><p>亞運男子足球C組最後一戰，國足憑韋世豪及姚均晟各入一球，以2:1反勝阿聯酋錄得三戰全勝，亦間接助周一對陣東道主印尼的港隊，未開賽已提早取得出線資格。<br>國足今戰在32分鐘先失球，被對手混戰中建功，但六分鐘後，前兩仗皆取得入球的韋世豪，再於禁區左路妙射得手，替球隊半場扳平1:1。去到71分鐘，後衞姚均晟在中圈附近笠射入網，國足亦以2:1反勝。<br>至於D組最後一輪賽事，兩支提早出線的球隊交手，結果越南靠前鋒阮光海早段的入球，以1:0小勝日本，三戰全勝九分獲首名，而日本則次名出線。<br>文：盧卡東尼</p></body></html>
