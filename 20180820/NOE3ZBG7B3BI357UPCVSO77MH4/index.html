<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】呂慧儀多嘢撈要萬歲</title></header><body><h1>【馮仁昭四圍超】呂慧儀多嘢撈要萬歲</h1><p>呂慧儀（左）同蘇韻姿噚日首次以「姊妹檔」出席梨木樹商場活動，佢哋話因為處境劇嘅關係，多咗好多工作。呂慧儀笑住話每次接完job，都要返去請食飯：「丹爺（劉丹）同豹哥（單立文）請得最多，我哋差好遠。」而蘇韻姿最近都有請大家食飯，佢仲話爭埋單唔係咁易。問蘇韻姿想唔想拍電視劇？佢話：「有機會我想，不過大把中文未學，如果有機會我想做古裝，細細個已經好鍾意睇。」<br>撰文：馮仁昭</p></body></html>
