<html><header><meta charset="utf-8"><title>金香起獲封電影女王</title></header><body><h1>金香起獲封電影女王</h1><p>韓片《與神同行》下集《與神同行：終極審判》上映後一直叫好叫座，前日台灣票房衝破3億新台幣（約7,685萬港元），電影在港上映10日每日都佔據票房冠軍，截至昨早11時港票房已破3,500萬。另外，《與神》韓國票房亦非常厲害，上集獲逾1,441萬名觀眾捧場，而下集截至前日，觀影人次已破1,108萬，令《與神》成「雙千萬電影」，帶挈18歲的金香起因擁有兩部過千萬人次的電影而封「電影女王」。</p></body></html>
