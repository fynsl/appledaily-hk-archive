<html><header><meta charset="utf-8"><title>求驗客手記：麥巴比起孖食「甘」 - 求驗客</title></header><body><h1>求驗客手記：麥巴比起孖食「甘」 - 求驗客</h1><p>巴黎聖日耳門（PSG）上周六喺法甲憑後備上陣嘅基利安麥巴比梅開二度，作客以3:1反勝甘岡，有驚無險全取三分。客隊今仗續有名將之後、18歲小將添莫菲韋亞擔任正選，甘岡亦有名將杜林個仔馬古斯杜林坐鎮。20分鐘，甘岡由路蘭洛斯先開紀錄，半場落後一球嘅PSG下半場換入基利安麥巴比，結果憑呢名法國小將梅開二度，加上尼馬射入12碼，助PSG以3:1反勝。</p></body></html>
