<html><header><meta charset="utf-8"><title>阿笨囡囡尋真志村健</title></header><body><h1>阿笨囡囡尋真志村健</h1><p>日本長壽節目《志村動物園》的環節《阿笨與阿占》曾經風靡亞洲觀眾，近年由猩猩阿笨囡囡Pudding（小布丁）接力以其招牌工人褲裝束亮相節目，與著名男星志村健再建立深厚感情，而前晚播出的一集《志村動物園》要考考小布丁能否認到志村健。<br>節目安排志村健與另外兩人戴住其肖像面具，豈料小布丁於三人身邊走來走去，揀不到真正的志村園長，最後志村健不忍小布丁煩惱並脫去面具，小布丁終於發現園長，上前撲入志村健懷中。<br>撰文：程芬</p></body></html>
