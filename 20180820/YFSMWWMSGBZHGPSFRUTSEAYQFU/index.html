<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】卓韻芝因紅事缺席喪禮</title></header><body><h1>【馮仁昭四圍超】卓韻芝因紅事缺席喪禮</h1><p>劉美君、卓韻芝（右）同Eric Kwok等噚日到將軍澳為《Good Night Show全民造星》錄影。因好友盧凱彤離世而消瘦不少嘅卓韻芝話收拾心情工作，因將要出嫁聽從圈內長輩及朋友建議而缺席盧凱彤喪禮，佢話：「我心係好想去，但聽取意見，所以就留喺屋企放喺心裏面，我都畀自己盡情去喊。」佢原本準備好請帖邀請盧凱彤飲，呢件事更令佢感覺到世事往往難料。<br>撰文：馮仁昭</p></body></html>
