<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鄭秀文多謝校長請客</title></header><body><h1>【馮仁昭四圍超】<br>鄭秀文多謝校長請客</h1><p>鄭秀文前日46歲生日，而日前佢約埋大劉老婆甘比、鍾楚紅，喺餐廳食晚飯慶祝時，遇到後日68歲生日嘅譚詠麟都喺同一間餐廳慶祝。兩位壽星仔女仲同老友一齊拍片影相留念，鄭秀文喺Ig留言：「於是……我們交換了蛋糕吃。校長還請我們三個女人吃飯，偷偷埋了單啊！多謝校長。」鄭秀文仲話要同fans聚會演出，所以嗰餐飯只可以食少少，但可以同好朋友、好姊妹相聚，已經非常幸福同開心。<br>撰文：馮仁昭</p></body></html>
