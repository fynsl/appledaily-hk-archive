<html><header><meta charset="utf-8"><title>求驗客手記：「莫天才」或成美國新帥 - 求驗客</title></header><body><h1>求驗客手記：「莫天才」或成美國新帥 - 求驗客</h1><p>美國國家隊自上年10月失落啱啱完咗嘅世界盃決賽周資格、教練艾連拿離任後，一直都冇聘任正式主教練。英國《每日郵報》報道，上季球季結束後離開韋斯咸嘅前曼聯領隊莫耶斯，已成為美國國家隊主帥嘅熱門人選。報道指，美國足總已經獲悉，莫耶斯有意執教美國國家隊；而咁啱莫耶斯喺美國有樓，對美國足球亦有一定認識，都可以帶領美國衝擊下屆世界盃決賽周資格，唔知到時「莫天才」會唔會將佢嘅絕技「九九八十一斬」傾囊相授呢？</p></body></html>
