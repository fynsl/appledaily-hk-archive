<html><header><meta charset="utf-8"><title>湯鎮業孖仔恨拍戰爭片</title></header><body><h1>湯鎮業孖仔恨拍戰爭片</h1><p>湯鎮業一對孖仔湯君慈、湯君耀前晚在奧海城出席有份演出的電影《大師兄》謝票活動，大孖湯君慈接受訪問時表示父親湯鎮業已在北京看過電影，更大讚兩兄弟演得比想像中好，君慈說：「我覺得可以講對白唔好講咁急自然啲，呢部係第一部電影，所以都可以接受。」<br>二人自信可以再接戲，君慈透露想做一些另類角色，例如拍戰爭片做軍人，因為在大學讀書時有修讀歷史，熟悉歷史人物及背景，可以容易掌握人物角色。而君耀亦認同大哥說法，不過想法則有分別，他說：「都想拍戰爭戲，因為除咗好有型，仲可以表現男子氣概，辛苦我都唔怕。」<br>採訪、攝影：黃曉妍</p></body></html>
