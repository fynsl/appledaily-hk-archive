<html><header><meta charset="utf-8"><title>京七環公路開通　總長近千公里</title></header><body><h1>京七環公路開通　總長近千公里</h1><p>北京以紫禁城和天安門廣場為核心，一環接一環往外擴展成公路網絡，現已有六環。但隨着城市發展，環路一直無法改善市內交通的堵塞情況。被稱為北京七環的首都地區環線高速公路，昨日中午正式全線通車。<br>北京七環全長940公里，可包圍住32個香港面積。其中北京市約90公里，河北約850公里。七環途經河北張家口、涿州、廊坊、承德及北京市大興區、通州區和平谷區等地。<br>北京七環建成，不但在內地獨有，在世界大城市也屬罕見。北京市交通委預計，七環能疏解六環車流壓力和貨運交通。但網民質疑，二至六環都無法解決交通壓力，就算再多一環也無補於事。<br>新華社</p></body></html>
