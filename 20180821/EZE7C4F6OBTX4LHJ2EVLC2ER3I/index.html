<html><header><meta charset="utf-8"><title>求驗客手記：夏薩特話今年唔落車 - 求驗客</title></header><body><h1>求驗客手記：夏薩特話今年唔落車 - 求驗客</h1><p>27歲嘅夏薩特喺今夏世盃後，就講過自己係時候轉換新環境。不過，佢心儀嘅皇家馬德里喺成個夏天都冇出手，反而揀咗簽入泰拔高圖爾斯，睇落夏神今夏要上「艦」機會唔大。上周六對阿仙奴一戰賽後，佢就證實自己今年會留隊：「我𠵱家好開心，我知道我仲有兩年合約，到時再睇吓會發生咩事。今年會唔會走？唔會，我唔會走。」不過，夏薩特淨係強調「今年」，佢隨時冬天轉會窗開後又提離隊。不過，車仔仍死心不息，開出30萬鎊周薪嘅新約，期待佢可以回心轉意。</p></body></html>
