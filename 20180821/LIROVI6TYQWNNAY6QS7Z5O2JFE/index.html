<html><header><meta charset="utf-8"><title>羅鈞滿搞甜品賣生果</title></header><body><h1>羅鈞滿搞甜品賣生果</h1><p>約滿無綫的羅鈞滿跟朋友開甜品店，昨日他竟在灣仔會展美食博覽賣生果，15分鐘已賣出四大箱車厘子，他說：「生果舖係我甜品店拍檔，舖頭生果都係佢哋提供，我落嚟幫手。」羅鈞滿自嘲賣生果叻過推銷自己。<br>羅鈞滿表示可加入果欄學做生意，因近日賣生果，收錢、執貨、促銷一腳踢，他說：「要立刻收錢最初唔上手，之後OK，最難係賣車厘子，要瞬間執3磅畀人，點樣用陰力掃啲車厘子落袋，冇整爛。」講到藝人和從商的分別，他說：「演藝係sell自己做唔同角色，喺呢度只係做好銷售員，點樣用最佳方法令客人覺得OK就得。」<br>採訪：卓寶花<br>攝影：林賓尼</p></body></html>
