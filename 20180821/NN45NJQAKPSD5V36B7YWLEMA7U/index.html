<html><header><meta charset="utf-8"><title>聶遠湊女塑好形象</title></header><body><h1>聶遠湊女塑好形象</h1><p>中港台掀起熱潮的內地宮鬥劇《延禧攻略》，單是網上點擊已逾90億。劇中飾演乾隆的40歲內地演員聶遠，除承認黃奕是初戀女友，06年拍劇集《雪山飛狐》時跟朱茵及鍾欣潼（阿嬌）傳三角戀，又被影到背女友劉雲與疑似阿嬌在北京唱K。<br>聶遠在08年與同門師妹楊光結婚，但婚姻維持不到四年。之後他跟秦子越再婚，並誕下囡囡聶子一。聶遠早年因打人被判有期徒刑七個月，緩刑一年後，因做了父親變成顧家好男人。<br>撰文：楊定</p></body></html>
