<html><header><meta charset="utf-8"><title>派對加強版</title></header><body><h1>派對加強版</h1><p>《延禧攻略》大部份妃嬪的妝容素白，當中高貴妃的深啡濃眼妝很適合晚間carry，只需五分鐘，在日妝on top加深眼影、眼線、胭脂和唇膏色調，便可速速完妝！</p><p>1.於五色眼影盒#MYTH沾適量深啞啡色眼影，均勻塗上眼瞼，至眼尾輕輕掃向上。</p><p>2.由眼頭開始，畫上約2至3mm粗的黑色上眼線，增加雙眼的深邃感。</p><p>3.於蘋果肌位置輕印上粉紅胭脂。</p><p>4.於粉紅色唇膏位置，on top塗紅色唇膏，再用指腹暈染開去。</p><p>更多精采時尚內容，盡在 http://add.appledaily.com。 </p></body></html>
