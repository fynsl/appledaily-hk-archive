<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】50歲李婉華火辣留影</title></header><body><h1>【馮仁昭四圍超】<br>50歲李婉華火辣留影</h1><p>50歲嘅李婉華移居加拿大多年，已經係三子女之母，但身材依然保持火辣。每次去旅行，佢都會喺網站派福利。近日佢去度假，李婉華喺facebook貼咗幾張三點式泳照，當中紅色三點式泳照惹火兼噴血。而呢套泳衣早喺兩年前已經甫過，證明佢身材冇走樣。佢噚日接受電話訪問，話今次同屋企人到墨西哥玩陽光與海灘：「見冇乜青春，留下倩影咁囉。嗰邊好熱，三十幾度，住喺加拿大嘅人都好鍾意去墨西哥。我跑步喼弗，好有效。」<br>撰文：馮仁昭</p></body></html>
