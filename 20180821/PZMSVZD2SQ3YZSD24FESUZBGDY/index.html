<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳柏宇呻為囡囡改名難</title></header><body><h1>【馮仁昭四圍超】<br>陳柏宇呻為囡囡改名難</h1><p>陳柏宇噚日到商台宣傳新歌《認真如初》，當初錄音時可謂一波三折，先係聲帶爆血管要延期，錄音時又遇上感冒，問到現時聲帶情況，佢話：「應該冇事，本來之前完成工作要去覆診，但係發覺唱歌都冇事，所以就唔去啦，因為照一照都要成千幾蚊，冇乜嘢都唔好照。」佢經已為囡囡改咗A字頭英文名，暫時保密先。而中文名就收到好多朋友畀意見我，但係好多都唔識讀，佢亦計劃好囡囡8歲時返加拿大升學。<br>撰文：馮仁昭</p></body></html>
