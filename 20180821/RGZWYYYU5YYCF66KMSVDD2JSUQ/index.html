<html><header><meta charset="utf-8"><title>莊端兒怨阿澤冇仔介紹</title></header><body><h1>莊端兒怨阿澤冇仔介紹</h1><p>莊端兒昨日到香港麗思卡爾頓酒店出席珠寶業活動時，透露曾計劃修讀珠寶鑽石相關課程，但因要做杜汶澤網台主播而放棄。對於主播工作，她自言仍有不少懶音，所以事前要帶稿返家熟讀。<br>有指跟另一主播貝依霖爭寵，莊端兒澄清：「冇咁嘅事，我主持新聞，佢負責直播節目，大家開台時見過一次面，都好開心咁互相認識，仲一齊坐車走。」她笑指阿澤未有介紹好男人：「可能阿澤都唔想，因為佢驚我拍拖之後，就唔得閒做主播。」自從擔任主播後工作量增，問到會否接內衣騷？她稱視乎酬勞及內衣款式，因有些款式容易被誤會走光，寧願不接。<br>採訪：馬建華<br>攝影：仇志德</p></body></html>
