<html><header><meta charset="utf-8"><title>京佳：36F是特色</title></header><body><h1>京佳：36F是特色</h1><p>日本女團夢見青春期成員京佳、水無瀨有希、山下彩耶與山口羽音，前晚到黃埔一間戲院搞粉絲見面會，四人以密實打扮現身，隊中以擁36F上圍的京佳最具人氣，組合受訪時亦主要由她發言。<br>京佳已經來過香港多次，反而其他成員是首次訪港，16歲成員山下彩耶大讚香港人友善，山口羽音又讚港人衣着很潮和有型，又相當注意髮型。問到會如何與粉絲互動？她們說於日本買了毛巾與貼紙，主要會握手和送禮物，又說不擔心粉絲太熱情。不過，身材突出的京佳卻說不介意大家只留意其身材，因為這是她的特色，至於為何這天穿得密實？她卻說：「不會輕易着三點式。」 <br>採訪：盧妹<br>攝影：仇志德</p></body></html>
