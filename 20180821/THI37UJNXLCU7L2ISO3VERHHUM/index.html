<html><header><meta charset="utf-8"><title>喬妹行山減肥</title></header><body><h1>喬妹行山減肥</h1><p>現年36歲的韓國神劇《太陽的後裔》女星宋慧喬將夥拍韓劇《雲畫的月光》25歲男星朴寶劍合作tvN新劇《男朋友》，新劇將於11月首播。劇集開拍前，喬妹就孖友人去行山做運動。<br>喬妹的髮型師好友昨日於Ig上載兩人的合照，相中喬妹素顏出鏡，大晒白滑肌膚，並戴着白色帽、身穿運動服裝，友人亦搞鬼留言寫道：「減肥？明明很瘦，自我管理上癮。請問你是否吃了防腐劑？皮膚真的很好。」<br>另外，喬妹的新劇拍檔朴寶劍亦有新代言照曝光，換了新髮型的朴寶劍率先穿上大褸及羽絨等服飾，示範秋冬服裝。<br>撰文：文康妮</p></body></html>
