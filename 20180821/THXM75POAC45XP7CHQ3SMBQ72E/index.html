<html><header><meta charset="utf-8"><title>求驗客手記：羅馬贏波　小古華特幫到手 - 求驗客</title></header><body><h1>求驗客手記：羅馬贏波　小古華特幫到手 - 求驗客</h1><p>羅馬喺周日嘅比賽中，上半場先後有高拉洛夫同埋迪斯高射門中柱，迪斯高喺下半場嘅一次罰球攻勢用頭槌攻門又再中柱，而拖連奴亦有中場湯馬士連干喺上半場射中柱，下半場則有耶高法爾基嘅入球經視像裁判（VAR）判定為越位在先。以為比賽會互交白卷之際，今夏由阿積士加盟羅馬、荷蘭名宿古華特嘅19歲囝囝祖斯甸古華特，89分鐘喺中場得球後作突破，連過兩名拖連奴後衞再喺右路底線傳中，迪斯高不負所託窩利抽射破網，羅馬得以作客1:0絕殺拖連奴，喺意甲新球季順利打開勝利之門。</p></body></html>
