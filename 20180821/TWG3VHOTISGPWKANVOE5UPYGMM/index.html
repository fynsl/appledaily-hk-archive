<html><header><meta charset="utf-8"><title>Somi傳與JYP不和解約</title></header><body><h1>Somi傳與JYP不和解約</h1><p>韓國選秀節目女版《PRODUCE101》冠軍、曾以限定女團I.O.I成員出道的17歲混血女星Somi，去年結束I.O.I活動後與JYP事務所簽約，但簽約後未有任何發展。昨日JYP事務所突然宣佈已經與Somi解約，但未有透露解約原因。<br>而Somi前晚於Ig留言：「最黑暗的夜晚才會產生最耀眼的星星。」有粉絲猜測是暗指遭到不公平對待，但Somi父親指雙方和平「分手」。</p></body></html>
