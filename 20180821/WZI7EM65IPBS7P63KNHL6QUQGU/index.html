<html><header><meta charset="utf-8"><title>【方法複雜】風險隨年齡增加</title></header><body><h1>【方法複雜】風險隨年齡增加</h1><p>鍾麗緹自爆為再生B做試管嬰兒，婦產科醫生藍寶梅醫生昨接受訪問表示，「試管嬰兒」其實只是俗稱，正確名稱為「體外人工授精」，簡單來說就是在實驗室的環境之下，將精子及卵子在試管結合，並培養成胚胎，然後再將胚胎植回母體內，屬於方法複雜，但成功率較高的人工受孕方法。<br>藍醫生指出，這個方法的成功機會，一般來說會隨着女方的年齡而下降：「因為年紀越大，卵子嘅數量與質素都下降，卵子會老化，基因嘅穩定性亦較低，就算成功授精，之後小產嘅機會亦較高，所以產前更要小心護理。」</p></body></html>
