<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳國邦呻阿女唔黐身</title></header><body><h1>【馮仁昭四圍超】陳國邦呻阿女唔黐身</h1><p>陳國邦同羅敏莊噚日到商台接受訪問，講到囡囡陳禛成日話掛住媽咪，令到身為爹哋嘅阿邦呷醋，阿邦話：「邊個話女會黐爹哋多啲？好彩阿女間中都會同我講聲I love you安慰吓，但同媽媽講就好真心。」至於導演黃嘉威涉嫌非禮同性侵，羅敏莊話：「聽到消息好震驚，未接受到件事，我哋做舞台劇認識，覺得佢係一個出色嘅導演同演員，件事進入司法程序，唔敢講太多。」<br>撰文：馮仁昭</p></body></html>
