<html><header><meta charset="utf-8"><title>張文采入紙嫁消防員</title></header><body><h1>張文采入紙嫁消防員</h1><p>現年33歲的新聞小花張文采，在無綫新聞部任職多年，目前已坐上首席主播之位。三年前張文采狠撇偷食男友羅鈞滿，還在社交網留言︰「𠵱家我重生喇！」又表示浪費了四年時間。<br>今年5月張文采被發現與任職消防員的圈外男友影婚照，至昨日二人正式入紙申請註冊結婚，《蘋果》還在社交網發現一張她和準夫婿穿上情侶牛仔裝，站在樹林下拿着寫上「09 10 18」的字牌影相。據知，張文采的婚禮已定於今年10月9日舉行，她接受傳媒祝賀時只簡單回應：「多謝關心！」<br>採訪：小米</p></body></html>
