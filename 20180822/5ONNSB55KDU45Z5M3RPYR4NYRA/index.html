<html><header><meta charset="utf-8"><title>一號九龍道開放示範單位</title></header><body><h1>一號九龍道開放示範單位</h1><p>【本報訊】信置（083）與市建局合作發展的長沙灣一號九龍道，首度開放1房交樓標準示範單位予傳媒參觀。單位以18樓C室為藍本，一房間隔，實用面積301方呎，連21方呎露台。</p><p>單位由大門直行至露台約17方呎，即約10步行完，客飯廳空間偏細。圖則有兩個凹位，但以交樓附送的雪櫃及衣櫃填補空間，令間隔變方正。廚房為開放式設計，浴室為無窗黑廁。為吸納年輕人，單位內置Wifi網絡系統，但須自行申請網絡供應商，廚房設USB插頭，浴室則設燈光調節系統。</p></body></html>
