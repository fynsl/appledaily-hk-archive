<html><header><meta charset="utf-8"><title>趣趣地：馬體會頭炮打唔響</title></header><body><h1>趣趣地：馬體會頭炮打唔響</h1><p>上季西甲亞軍馬德里體育會周一作客被華倫西亞以1:1逼和，新球季唔能夠順利打響頭炮。今場馬體會開賽26分鐘就由安祖哥利亞接應基沙文傳送射入領先1:0，但去到下半場55分鐘，華倫西亞嘅洛迪高摩連奴把握到馬體會後衞高甸犯錯而扳平。其後主隊仲有機會反超，不過先係基比爾包列斯達頭槌攻門中柱，丹尼爾華斯射門又被馬體會門將奧比歷撲出，倒戈嘅加美路臨完場最後一擊又唔入，結果華倫西亞以1:1逼和馬體會，雙方各得一分。</p></body></html>
