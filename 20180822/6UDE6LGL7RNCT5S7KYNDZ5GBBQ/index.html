<html><header><meta charset="utf-8"><title>彭浩翔開騷博子華復出</title></header><body><h1>彭浩翔開騷博子華復出</h1><p>彭浩翔、鄒凱光與劉翁昨日現身觀塘，宣佈10月25日起在演藝學院舉行兩場「翔揸劉灘之潮潮的吹」，儀式開始時有女仔拿水槍射向三人，鄒凱光說：「又話唔射面嘅！」彭浩翔附和：「要講番我以前啲女朋友成日講嗰句，唔好射面！」<br>彭浩翔指激發他們開騷是看準黃子華急流引退，在無比較下可放鬆去做，他說：「自己一個做好驚，全靠佢兩個說服我，話三個一齊做，做得唔好有得賴。」問到騷上會否爆鄒凱光情史？彭浩翔說：「可能講兩場都講唔完。」今次開騷題材圍繞兩性關係、時事等，他們已邀請黃子華捧場，笑言子華看完可能會反口復出拯救棟篤笑文化。<br>採訪：馬建華<br>攝影：葉君海</p></body></html>
