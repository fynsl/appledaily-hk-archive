<html><header><meta charset="utf-8"><title>趣趣地：小白又學日文改食烏冬</title></header><body><h1>趣趣地：小白又學日文改食烏冬</h1><p>恩尼斯達轉戰日職之後成為當地嘅球壇焦點，不過佢嘅神戶勝利船隊友就透露「小白」喺場外非常謙遜，而且仲好積極學習日本文化。小白隊友渡部博文近日接受訪問時就透露呢位西班牙球星場外嘅點滴，仲大讚小白冇架子：「雖然佢唔係日本人，但佢好了解日本人嘅特性，亦尊敬我哋嘅文化。佢仲好積極學習日文，佢會用日文同大家講『晚安』，平常用餐佢唔會點意粉，反而同我哋一齊食烏冬。」</p></body></html>
