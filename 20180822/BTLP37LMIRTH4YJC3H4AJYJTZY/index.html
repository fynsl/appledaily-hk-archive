<html><header><meta charset="utf-8"><title>雲露娜戲言嫁奇洛26年</title></header><body><h1>雲露娜戲言嫁奇洛26年</h1><p>奇洛李維斯（Keanu Reeves）與雲露娜維達（Winona Ryder）曾屬90年代的荷李活金童玉女，兩人相隔26年合作的新片《Destination Wedding》在本月上映。<br>雲露娜日前接受訪問時自稱已嫁奇洛，指92年電影《吸血殭屍驚情四百年》（Bram Stoker's Dracula）中的結婚戲是真實婚禮，旁邊的奇洛聽後一臉茫然，女方續問：「難道你忘記了？」之後奇洛才知拍檔純粹講笑。</p></body></html>
