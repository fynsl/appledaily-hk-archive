<html><header><meta charset="utf-8"><title>劉家昌鬧仔別做人</title></header><body><h1>劉家昌鬧仔別做人</h1><p>劉家昌與甄珍的離婚官司擾攘多年，上周五在洛杉磯開庭，法官判甄珍勝訴。事後劉家昌表明繼續上訴，又在fb狂數前妻與兒子劉子千：「沒想到他長大，真的每天躲在後面，教唆母親鬥爭自己父親，對着媒體裝好人，這不是我要的兒子。」<br>劉子千前日在fb留言，表示剛搭上洛杉磯飛往香港的航機，起飛前就收到爸爸傳來的訊息，在上載的截圖上寫着一段文字：「把寫我的拿掉，在我說話之前，不信你等着看，現在開始不再保護你，我說實話，你就別做人了。」</p></body></html>
