<html><header><meta charset="utf-8"><title>陳靜堯想破魔咒做港姐</title></header><body><h1>陳靜堯想破魔咒做港姐</h1><p>《2018香港小姐競選》將於本周日舉行，昨日20位佳麗在將軍澳以泳裝示人，活動上除了公佈友誼小姐由8號陳靜堯奪得外，亦宣佈今年司儀陣容有鄭裕玲、陸永、C君、蕭正楠、曹永廉、陸浩明、麥美恩、麥明詩及馮盈盈。<br>友誼小姐得主陳靜堯說：「冇諗過拎到呢個獎，唔覺得呢個獎係魔咒，入咗20強已經好難得，最緊要攞經驗提升吓自己，畀我破吓去攞冠軍！」對於有傳曾志偉得罪無綫而被封殺，余詠珊否認：「絕對冇封殺呢回事，其實志偉係我哋師傅，我哋之後有好多嘢想搵佢合作，而且今次一來好遲先決定咁做，二來亦都想畀後生一代試吓。」<br>撰文：唐琛悠</p></body></html>
