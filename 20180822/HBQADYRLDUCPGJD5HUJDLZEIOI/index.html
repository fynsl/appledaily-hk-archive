<html><header><meta charset="utf-8"><title>趣趣地：山神被寸係曼聯最貴model</title></header><body><h1>趣趣地：山神被寸係曼聯最貴model</h1><p>智利球星阿歷斯山齊士有傳因傷而冇踢到曼聯不敵白禮頓一仗，佢周一就喺twitter宣傳以佢擔任model嘅新衫系列，上載着晒有型西裝同便服嘅宣傳相，但就被網民怒插佢喺球隊輸波時，仲掛住自己私事同個人業務，一位網民仲喺留言度寸佢：「我哋簽咗一個周薪達50萬鎊嘅model。」最後逼到山神要刪post息眾怒。對白禮頓場波，山神冇隨隊，結果曼聯輸2:3。</p></body></html>
