<html><header><meta charset="utf-8"><title>華原朋美考慮引退</title></header><body><h1>華原朋美考慮引退</h1><p>44歲日本過氣歌姬華原朋美，早前被爆搭上年逾70歲的已婚有米社長森和彥，鬧出不倫戀風波。雖然華原否認發展不倫戀，但卻仍受到網民批評，上月她突然關閉社交網站，又在Ig及Twitter告別粉絲，外界猜測她打算引退。<br>昨日出版的《女性自身》採訪上周五生日的華原，發福不少的華原指因為今年發生的事決定好好反省，同時再次強調只視森和彥是父親，被問到是否引退時，她說：「現正跟事務所商量，如果無法順利得出結果，或許會考慮引退。」</p></body></html>
