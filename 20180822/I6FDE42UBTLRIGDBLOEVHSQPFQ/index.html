<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林作自嘲樂壇終結者</title></header><body><h1>【馮仁昭四圍超】林作自嘲樂壇終結者</h1><p>林作（右）同范振鋒噚日現身大埔為拍新歌MV嘅創作歌手黃意雅（Cynthia）打氣，Cynthia話：「之前為林作寫咗首歌，最後安排同林作一齊合唱。」林作經理人范振鋒笑住話：「可以嘅話，林作首歌最好唔好安排喺電台派台宣傳，喺免費頻度播吓就算。」林作就話：「Cynthia係我歌唱老師，教得我好好，佢都叫我唔好派台，原來唱歌好難，唔係睇咁簡單，我可以話係樂壇嘅終結者。」<br>撰文：馮仁昭</p></body></html>
