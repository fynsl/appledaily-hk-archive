<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】王宗堯爆對手練呻吟聲</title></header><body><h1>【馮仁昭四圍超】王宗堯爆對手練呻吟聲</h1><p>王宗堯噚日喺商台宣傳網劇《向西聞記之碌架床》，佢同Super Girls成員蔡明思（Jessica）演夫妻兼有床戲，王宗堯仲爆Jessica為拍劇苦練呻吟聲，又被稱為呻吟界C朗，佢話：「佢俾人笑天生叻所以唔使練，好似C朗咁邊使練波。」<br>另外，劇中Jessica又會同駱振偉有床戲，仲要王宗堯在場見到，佢話：「現實中冇呢種情況，如果有就大鑊，我冇咁大膽捉奸，唔敢面對，會走先。」<br>撰文：馮仁昭</p></body></html>
