<html><header><meta charset="utf-8"><title>余德丞：醒番先知咁嚴重</title></header><body><h1>余德丞：醒番先知咁嚴重</h1><p>余德丞本月初因踢波昏迷被送入瑪麗醫院，一度危殆，幸好情況已經好轉，目前在心臟科病房接受治療。昨日余德丞在社交平台錄音報平安，中氣十足的他直言今次可以大步檻過，覺得非常幸運，衷心多謝大家。<br>余德丞說：「其實醒番之後先知道原來件事幾嚴重，因為我昏迷時候，原來個心都停咗一段幾長嘅時間，所以能企得番起身，同大家傾偈真係好好彩，𠵱家我慢慢康復，精神都好咗多好多，講嘢都清楚咗，當然，醫生都建議要留院多一段時間，check清楚身體係咪OK先可以出院。」其後余德丞更新社交網多謝全香港人：「希望可以快啲出院食餐好同飲珍珠奶茶。」<br>撰文：唐琛悠</p></body></html>
