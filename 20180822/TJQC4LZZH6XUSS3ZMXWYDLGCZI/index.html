<html><header><meta charset="utf-8"><title>美圖料未來虧損擴大</title></header><body><h1>美圖料未來虧損擴大</h1><p>美圖（1357）公佈，上半年虧損1.3億（人民幣．下同），虧損有所收窄，其中月活躍用戶總數按年跌15.9%至3.49億人，收入同比跌5.9%至20.52億元，毛利率升10.5個百分點至30.5%。公司首席財務官顏勁良解釋，旗下美拍App在應用商店下架一個月，令每月活躍用戶同比下跌。公司已將美拍重新定位，由修圖軟件改為社交平台，料改版後，用戶會顯著提升。他亦透露，隨着公司轉型，料下半年的銷售費用會增加，虧損會再次擴大。</p></body></html>
