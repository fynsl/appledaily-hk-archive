<html><header><meta charset="utf-8"><title>BTOB恩光平頭裝入伍</title></header><body><h1>BTOB恩光平頭裝入伍</h1><p>韓國七人男團BTOB今年出道六年，27歲隊長徐恩光於昨日入伍，成為隊中第一位服役的成員。而恩光前日於入伍前先晒平頭裝及親筆信與粉絲告別，拜託粉絲要支持BTOB的第二任隊長旼赫及各成員，又留言：「一起加油，直到我們重逢的那一天。」<br>而恩光昨日在江原道華川郡第27師團必勝部隊新兵教育隊入伍，與天團BIGBANG的成員大成一樣，昨午恩光正式到訓練所報到，其隊友都有到場送別。</p></body></html>
