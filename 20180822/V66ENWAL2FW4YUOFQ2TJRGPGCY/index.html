<html><header><meta charset="utf-8"><title>陳茵媺爆陳豪教仔保守   </title></header><body><h1>陳茵媺爆陳豪教仔保守   </h1><p>人妻陳茵媺（Aimee）昨日到商台接受麥長青主持的節目訪問，她早前一人帶三名子女返加拿大過暑假，返港後因時差影響導致聲沙。<br>Aimee在節目中分享和老公陳豪（阿Mo）教小朋友的方式，她認為夫妻之間教育小朋友最重要是溝通和有規矩，才可達到方式一致，她說：「我會主張自由唔好過份保護，例如去遊樂場會畀小朋友自己玩，相反阿Mo較保守，對小朋友好保護。」幸好兩公婆從不為意見分歧鬧交， 只會理性討論。當媽媽後Amiee都會着重中國傳統習俗 ， 農曆新年要佈置家居，亦會應老公要求親自下廚煮中餐，曾成功炮製盆菜、鮑魚等菜式。<br>採訪、攝影：卓寶花</p></body></html>
