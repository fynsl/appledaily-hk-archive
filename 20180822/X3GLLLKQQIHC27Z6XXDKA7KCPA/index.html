<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林二汶手臂紋身念Ellen</title></header><body><h1>【馮仁昭四圍超】林二汶手臂紋身念Ellen</h1><p>at17成員盧凱彤（Ellen）本月5日墮樓身亡，老友林二汶日前喺Ig貼一張左手臂嘅紋身相紀念Ellen，之前佢都貼過相同圖案嘅相片，佢留言：「落針的一刻，其實不怎麼痛，慢慢疼痛就出現了，疼痛持續，你習慣，到快要完結的時候，疼痛又再出現，最後，你得到一個很漂亮的印記，還有它留下來繼續提醒你的重要事。紋身就是這樣一回事，如人生。」<br>撰文：馮仁昭</p></body></html>
