<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林珊珊為主持節目失眠</title></header><body><h1>【馮仁昭四圍超】林珊珊為主持節目失眠</h1><p>林珊珊同周國豐噚日喺尖沙嘴介紹佢哋主持嘅節目《廣播道開咪》，佢先後同鄭丹瑞、車淑梅、葛民輝同黃凱芹等多位廣播人分享廣播史，珊珊話：「太耐冇面對鏡頭，所以壓力都好大，瞓唔到覺，我平時對藝人要求好高，今次令我好明白藝人要內外自律，我𠵱家學識對藝人好啲。」首集搵嚟老友鄭丹瑞做嘉賓，問到點解嘉賓名單有阿葛而冇細佬林海峰？珊珊話：「佢唔想，因為佢見到我就習慣唔會講嘢。」<br>撰文：馮仁昭</p></body></html>
