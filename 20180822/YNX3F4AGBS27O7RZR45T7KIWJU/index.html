<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】洗米華夫婦俄國賀子21歲</title></header><body><h1>【馮仁昭四圍超】洗米華夫婦俄國賀子21歲</h1><p>太陽娛樂揸弗人周焯華（洗米華）同Mandy Lieu爆婚外情後，正印陳慧玲（洗米嫂）幾乎同佢離婚，不過，兩公婆感情最近緩和咗好多，今個月11日仲一家人去咗俄羅斯，當日仲係洗米華囝囝周柏豪嘅21歲生日，到埗即刻為阿仔搞生日會，佢哋一家人亦不時喺社交網放旅行相，洗米嫂同老公洗米華仲親密坐埋一齊，唔似之前大合照都要隔住幾個人。<br>撰文：馮仁昭</p></body></html>
