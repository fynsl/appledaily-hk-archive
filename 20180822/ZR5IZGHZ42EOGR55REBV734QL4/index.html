<html><header><meta charset="utf-8"><title>恒大健康解釋入股FF</title></header><body><h1>恒大健康解釋入股FF</h1><p>恒大健康（708）今年6月正式入主美國新能源汽車Faraday Future。公司主要經營養老業務，與新能源汽車似乎毫不相關。董事長時守明表示，新能源汽車是國家大力支持的產業，代表綠色理念，公司原有業務有關綠色健康養老，兩者均與綠色理念有關，故最終決定恒大健康收購FF，而非中國恒大（3333）「出手」。副董事長彭建軍再三介紹首款高端車型FF91的各樣高智能功能，其中設計0至96公里加速時間為2.39秒，「很多跑車都比不上」。</p></body></html>
