<html><header><meta charset="utf-8"><title>求驗客手記：蝕到入肉　伊巴服裝品牌玩完 - 求驗客</title></header><body><h1>求驗客手記：蝕到入肉　伊巴服裝品牌玩完 - 求驗客</h1><p>向來霸氣瑞典球星伊巴謙莫域，球場得意但商場失意，佢喺2016年同挪威服裝集團Varner合作，推出個人服裝品牌A-Z，不過推出咗兩年後銷情慘淡，勁蝕2.1億瑞典克朗（約1.81億港元）而要停產。據指， A-Z原本只喺網上銷售，2017年底為咗提高銷量，Varner決定喺旗下其他商店售賣 A-Z，但都冇令人滿意嘅增長，結果Varner集團同伊巴雙方決定終止合作兼停產。睇嚟伊巴要縱橫商場，仲有大把學費要交喎。</p></body></html>
