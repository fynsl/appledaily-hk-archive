<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】關楚耀提朱晨麗面紅</title></header><body><h1>【馮仁昭四圍超】<br>關楚耀提朱晨麗面紅</h1><p>關楚耀噚日喺商台宣傳《特技人》，劇中佢同朱晨麗、傅嘉莉有對手戲，問到有冇戲假情真？佢笑謂：「戲中箒，我好欣賞朱晨麗，佢好搏命，嗰時佢劇接劇拍，仲做到暈咗。」有冇諗住發展？佢話：「唔係我揀人，都要人揀我㗎！總之大家都係拍劇，講到啲兒女私情我就面紅。」<br>至於傅嘉莉？關楚耀大讚對方好，仲指傅嘉莉同朱晨麗係一剛一柔，問佢鍾意剛定柔？佢話：「最緊要剛柔並重。」<br>撰文：馮仁昭</p></body></html>
