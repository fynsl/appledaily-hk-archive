<html><header><meta charset="utf-8"><title>求驗客手記：前槍手希比入波老而彌堅  - 求驗客</title></header><body><h1>求驗客手記：前槍手希比入波老而彌堅  - 求驗客</h1><p>周二上演三場歐聯附加賽首回合賽事，荷甲燕豪芬作客3:2擊敗白俄羅斯球隊巴迪，輸波嘅巴迪，有一位熟悉嘅面孔入波，就係效力過阿仙奴同巴塞隆拿嘅老將希比，呢位37歲老將今場仲為球隊射入一球，可惜最後都無辦法協助球隊取勝。另一場歐聯附，葡超嘅賓菲加就爆冷喺主場被希臘嘅PAOK逼和1:1，一旦賓菲加最終出唔到線，下星期四歐聯抽籤，利物浦就會由第三檔升做第二檔，對手實力隨時會大幅下降。</p></body></html>
