<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】卓韻芝派帖食鮑魚</title></header><body><h1>【馮仁昭四圍超】卓韻芝派帖食鮑魚</h1><p>卓韻芝同未婚夫梁子賢下月15號會喺中環外國記者會舉行婚禮，阿芝前日開始派帖，張帖反傳統係綠色，唔係平常嘅「紅色炸彈」，而阿芝第一個要「炸」嘅人竟然係主婚人俞琤（右），佢前晚喺fb貼相後留言：「派帖有巨大鮑魚吃，物重，情意更重。」<br>阿芝第二個派帖畀許鞍華，獲呢位前輩送上龍鳳金耳環，阿芝Ig留言：「許鞍華是我見過最善良的大好人，心腸好，學養高。」<br>撰文：馮仁昭</p></body></html>
