<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Tim等收BB床做禮物</title></header><body><h1>【馮仁昭四圍超】<br>Tim等收BB床做禮物</h1><p>樂隊Dear Jane同黃芷晴噚日去到旺角出席腕錶品牌新店開張，Dear Jane成員黃天翱（Tim 右二）同老婆楊洛婷近日新居入伙，有報道指佢家境富裕，是次升級豪宅，Tim澄清自己唔係有錢仔，係同太太長時間儲錢換樓。Tim話：「間屋係比之前大少少，等咗半年攞鎖匙好開心。」而隊友就話會幫Tim間屋髹漆油， 又計劃DIY一張BB床送畀Tim做入伙禮物。<br>撰文：馮仁昭</p></body></html>
