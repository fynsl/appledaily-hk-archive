<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】盧覓雪惡搞祖兒嗌辛苦</title></header><body><h1>【馮仁昭四圍超】<br>盧覓雪惡搞祖兒嗌辛苦</h1><p>盧覓雪噚日以活動大使身份，去到紅磡出席「粉紅甜品2018慈善義賣」啟動禮。盧覓雪今次喺宣傳海報上惡搞容祖兒嘅造型，佢話：「唔係惡搞，係善搞，因為祖兒係第一屆大使，相信祖兒見到亦都唔會介意。」<br>盧覓雪話今次影呢輯相非常辛苦，因為要拗腰又要凌空坐凳：「影咗個幾鐘，順利完成工作之後，返屋企都要浸浴舒展肌肉，但係今次嘅經驗非常好玩。」<br>撰文：馮仁昭</p></body></html>
