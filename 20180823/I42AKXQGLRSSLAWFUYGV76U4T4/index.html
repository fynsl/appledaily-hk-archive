<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】柳俊江買基金貪風險低</title></header><body><h1>【馮仁昭四圍超】<br>柳俊江買基金貪風險低</h1><p>柳俊江（柳爺）同「港版羅拉」朱芊佩（小朱）噚日喺中環出席一個保險新聞發佈會，柳爺指保險係現時嘅必需品。講到投資之道，佢話自己同太太都唔叻理財，所以都會向理財顧問攞意見，佢話：「我唔買股票，我會同經紀傾買基金，唔係好高風險。」仲話呢排忙緊自己嘅生意。<br>任職跟車送貨嘅小朱成為網絡紅人，佢好怕醜咁話如果有機會都想試吓喺演藝圈發展，不過就唔識唱歌跳舞。<br>撰文：馮仁昭</p></body></html>
