<html><header><meta charset="utf-8"><title>中森明菜疑健康惡化</title></header><body><h1>中森明菜疑健康惡化</h1><p>現年53歲的日本一代歌姬中森明菜，多年前開始以健康理由停工，前年年底決定再搞dinner show重踏舞台，現時明菜主要靠dinner show，以及不定期發行的歌迷會會報與歌迷溝通。<br>不過近期的會報，已沒有刊登明菜的近照，頁數亦越來越少，有一位女歌迷更指於本月上旬發行的一期會報中，明菜的親筆留言令人擔心：「好寂寞，好想再見大家，但應該沒有可能。」該歌迷表示去年夏天出版的會報，已經有年底的dinner show相關資料，不過今次新的會報卻隻字不提，估計是明菜病情惡化，今年不會再搞活動見歌迷。<br>撰文：程芬</p></body></html>
