<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林奕匡操肌準備騷</title></header><body><h1>【馮仁昭四圍超】林奕匡操肌準備騷</h1><p>林奕匡噚日喺葵涌為11月喺九展舉行嘅「Phil Romantics」演唱會舉行記招，佢話今次演唱會已經籌備咗成年：「希望喺演唱會前出埋新碟，𠵱家仲練緊結他、鋼琴同色士風，肌肉都有操㗎！不過未知會唔會騷。」係咪怕老婆李靄璣詐型？林奕匡話：「唔會，佢話好嘢要分享。我都可能會送首歌畀老婆，或者會唱番首《第一個早晨》。」不過開騷嗰陣唔會有性感dancers同辣身舞，因為佢怕尷尬。<br>撰文：馮仁昭</p></body></html>
