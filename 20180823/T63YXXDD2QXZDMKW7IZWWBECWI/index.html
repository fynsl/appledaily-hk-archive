<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳海琪再開咪壓力大</title></header><body><h1>【馮仁昭四圍超】<br>陳海琪再開咪壓力大</h1><p>陳海琪那些年憑港台節目《海琪的天空》獨領風騷，今個月佢重返娘家開咪主持《悠長假期》，正是當年佢其中一個受歡迎節目嘅名稱。<br>陳海琪受訪時話自己細細個已經鍾意做節目，今次選擇做《悠長》呢類音樂節目而唔做《海琪》，佢解釋：「當然我希望啦！但要等電台安排，自己啱啱返去要適應環境同流程。」仲笑言緊張同大壓力，因為世界瞬息萬變，所有嘢都要從頭做起。<br>撰文：馮仁昭</p></body></html>
