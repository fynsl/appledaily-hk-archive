<html><header><meta charset="utf-8"><title>求驗客手記：戴偉浚助牛津聯U23贏波 - 求驗客</title></header><body><h1>求驗客手記：戴偉浚助牛津聯U23贏波 - 求驗客</h1><p>英甲球隊牛津聯今輪聯賽對阿克寧頓，牛津聯雖然先開紀錄，但最後都係反輸2:3，繼上輪俾樸茨茅夫大炒4:1後又輸一場。作為新兵嘅港將戴偉浚，佢由英乙嘅貝利轉投英甲嘅牛津聯後，仲未有喺一隊上陣嘅機會。不過喺牛津聯U23周二友賽布里斯托城預備組時，佢就身穿8號正選上陣，並踢足90分鐘。浚仔雖然最終冇入到波，但總算幫助球隊以3:0擊敗對手，希望浚仔可以盡快適應新球會，獲得一隊上陣機會喇！</p></body></html>
