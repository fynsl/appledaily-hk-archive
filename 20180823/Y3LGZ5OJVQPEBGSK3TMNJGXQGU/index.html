<html><header><meta charset="utf-8"><title>求驗客手記：打比郡止血　林伯奪主場首勝 - 求驗客</title></header><body><h1>求驗客手記：打比郡止血　林伯奪主場首勝 - 求驗客</h1><p>打比郡周二晚喺主場以2:0擊敗葉士域治，總算幫領隊林柏特贏得任內嘅第二場比賽，同時亦幫喺聯賽兩連敗嘅球隊止血。早前喺英冠接連不敵列斯聯及米禾爾嘅打比郡，上半場同葉士域治兩隊都互交白卷，直到下半場59分鐘由中場列特利先開紀錄，加上前鋒湯馬士羅倫斯喺68分鐘建功，幫打比郡贏2:0。打比郡嚟緊會喺星期六對賽普雷斯頓，到時再睇吓林柏特會唔會食住個勢，再下一城喇！</p></body></html>
