<html><header><meta charset="utf-8"><title>藝能環球申主板上市</title></header><body><h1>藝能環球申主板上市</h1><p>「左麟右李」演唱會承辦商藝能環球申請主板上市。按初步招股書，公司截至今年4月底年度盈利為2,540萬元，按年升4倍。演唱會籌辦佔總收益約67%，或1.62億元，其餘為演唱會製作服務，收益為7,781萬元。<br>內房股奧園（3883）為主要股東之一，持有約10%股份，藝人譚詠麟（圖）持有約6.67%，大股東張國忠與葉偉忠共持股83%。香港電台前台長張文新為公司非執行董事。藝能環球亦有向溫拿、晨悠、趙浚承及黃伊汶等旗下藝人提供經理人服務。富強金融資本為公司上市保薦人。</p></body></html>
