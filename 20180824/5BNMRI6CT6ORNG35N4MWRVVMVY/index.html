<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】明日花綺羅晒4吋事業線</title></header><body><h1>【馮仁昭四圍超】明日花綺羅<br>晒4吋事業線</h1><p>日本AV界紅人明日花綺羅（右）大前日首次來港舉行fans見面會，吸引唔少港男粉絲到場，難得嚟香港嘅佢仲去咗迪士尼樂園玩。前晚佢同馬俊怡（Rose）喺柴灣拍廣告做姊妹，着住tube dress勁谷4吋事業線，搞到34D嘅Rose勁失色！<br>之前有人覺得明日花同Rose撞樣，明日花透過繙譯讚對方好可愛，估唔到有人咁似自己。Rose話：「真係好多謝大家畀面，我覺得明日花靚好多！」<br>撰文：馮仁昭</p></body></html>
