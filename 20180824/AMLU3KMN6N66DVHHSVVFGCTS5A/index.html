<html><header><meta charset="utf-8"><title>中國太平純利增1.2倍</title></header><body><h1>中國太平純利增1.2倍</h1><p>中國太平（966）公佈截至6月底止中期業績，純利52.09億元，按年增長1.2倍；總保費及保單費收入1,301億元，按年增長14%。每股盈利1.414元，去年同期為0.623元，不派中期息。集團的人壽保險業務由太平人壽與太平人壽香港分別在內地及香港經營。<br>太平人壽上半年新業務價值115.5億元，按年升4.2%。扣除資本成本後，新業務價值75.63億元，按年跌6.8%。內含價值1,724.2億元，較去年底增長7.6%。</p></body></html>
