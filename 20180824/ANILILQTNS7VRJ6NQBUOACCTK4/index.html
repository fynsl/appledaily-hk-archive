<html><header><meta charset="utf-8"><title>盧凱彤最後專訪感激愛貓</title></header><body><h1>盧凱彤最後專訪感激愛貓</h1><p>盧凱彤（Ellen）本月初墮樓身亡，ViuTV前晚播出Ellen生前與15歲愛貓蘇菲錄影的節目《晚吹：喵喵喵》。養了四隻貓的Ellen表示，蘇菲是唱歌老師所贈：「當時好想睇《蘇菲的世界》，所以叫咗佢做蘇菲，不過到𠵱家都未睇本書。」<br>Ellen更表示患有躁鬱症期間，蘇菲一直陪着她：「當時我喺屋企喊，心情唔好嘅時候，佢係唯一一隻會主動行埋嚟我度，等我喊完佢就會走，覺得佢真係冇嘥我米飯，佢會安慰我。」Ellen又指貓貓們都很喜歡太太余靜萍：「太太好鍾意幫啲貓配音，好鍾意幫佢哋講嘢，仲多過同我講。」<br>撰文：沈麗珠</p></body></html>
