<html><header><meta charset="utf-8"><title>求驗客手記：阿積士半隻腳踩入歐聯 - 求驗客</title></header><body><h1>求驗客手記：阿積士半隻腳踩入歐聯 - 求驗客</h1><p>阿積士周三晚喺歐聯附加賽首回合主場以3:1輕取烏克蘭嘅基輔戴拿模。主隊開波兩分鐘就先開紀錄，雲達碧克接應杜辛泰迪治回傳後起腳入網，不過其後客隊憑一次角球攻勢追平。去到35分鐘，阿積士中場薛耶治射門省中基輔中堅卡達，改變方向入網。臨完半場前主隊再入波，杜辛泰迪治接應左閘傳送，第一時間撞射得手。換邊後兩隊再冇入波，阿積士贏3:1，下場輸一球都晉到級，形勢相當樂觀。</p></body></html>
