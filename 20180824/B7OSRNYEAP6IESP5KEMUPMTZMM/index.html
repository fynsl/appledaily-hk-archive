<html><header><meta charset="utf-8"><title>盧宛茵笑女兒似衛蘭</title></header><body><h1>盧宛茵笑女兒似衛蘭</h1><p>【爆相爆片】甘草演員盧宛茵經常被指跟衛蘭撞樣，她與前夫、新聞主播何鉅華88年離婚後，獨力湊大兩子一女，她的女兒今年原來都已經33歲。</p><p>日前65歲的盧宛茵與女兒現身金鐘，被讀者馮先生透過「爆相爆片」分享，原來盧宛茵與女兒都好似樣，兩母女同是面圓圓眼大大，身形一樣比較圓潤，看上去盧宛茵女兒與衛蘭亦頗相似。事後《蘋果》致電盧宛茵，她表示當晚與女兒相約食飯，因為女兒未結婚，現在兩母女一齊住。對於女兒被指似衛蘭，盧宛茵笑說：「佢都試過俾人認錯係衛蘭，幾年前有學生妹以為佢係衛蘭，搵佢簽名㖭。」<br>採訪：皓騫</p></body></html>
