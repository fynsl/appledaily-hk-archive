<html><header><meta charset="utf-8"><title>求驗客手記：想睇C朗 要食三倍炒 - 求驗客</title></header><body><h1>求驗客手記：想睇C朗 要食三倍炒 - 求驗客</h1><p>基斯坦奴朗拿度（C朗）加盟祖雲達斯後，人人都想入場一睹佢嘅風采，最近烏甸尼斯就開始預售對祖記嘅門票，不過呢場嘅票價居然係平日比賽嘅三倍。烏甸尼斯平時比賽票價都係25歐元（約227港元）至45歐元（約408港元），但對祖記呢場就要成60歐元（約544港元）至140歐元（約1,270港元）。雖然貴，但波飛一樣好賣，以首戰作客基爾禾為例，就吸引咗成29,000名球迷入場，遠勝基爾禾上季主場平均入座人數嘅12,500人。</p></body></html>
