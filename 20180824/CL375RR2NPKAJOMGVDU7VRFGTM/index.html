<html><header><meta charset="utf-8"><title>美團點評擬下月掛牌</title></header><body><h1>美團點評擬下月掛牌</h1><p>騰訊（700）持有超過20%股權的內地團購及餐廳點評平台「美團點評」，市傳昨日已通過港交所上市聆訊，最快9月初展開上市前推介及啟動公開招股，擬於9月下旬掛牌上市，成為繼小米後（1810）本港第二隻以同股不同權形式上市的新股。<br>消息稱，美團點評擬集資至少40億美元（約312億港元），較早前傳出的60億美元縮水33%；最新估值介乎500億至550億美元（約3,900億至4,290億港元）。美團招股文件顯示，2017年總收入為339億元（人民幣．下同），按年升161.2%，去年蝕190億元，經調整虧損淨額則錄28.5億元，按年減少46.7%。</p></body></html>
