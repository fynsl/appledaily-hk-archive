<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】《起跑線》望女成鳳</title></header><body><h1>【馮仁昭四圍超】《起跑線》望女成鳳</h1><p>香港家長深信贏在起跑線嘅道理，未出世就霸位，同以前指腹為婚嘅封建年代好似。自從印度片《作死不離3兄弟》之後，本港興起一陣波里活熱潮，皆因印度片除咗輕鬆幽默之外，題材仲發人深省。好似下周四上映嘅印度片《起跑線》就由主演過李安嘅《少年Pi的奇幻漂流》伊凡卡漢（Irrfan Khan）演出。故事講述一對印度中產夫婦為咗幫個女入名校，不惜扮窮入住貧民窟，用假地址呃名校嘅學位。<br>撰文：馮仁昭</p></body></html>
