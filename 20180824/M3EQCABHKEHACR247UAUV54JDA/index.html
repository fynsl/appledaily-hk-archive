<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】吳日言日日打針控血糖</title></header><body><h1>【馮仁昭四圍超】吳日言日日打針控血糖</h1><p>吳日言（Yan）懷胎六個月，預產期喺12月初，噚晚佢腹大便便現身銅鑼灣，出席電影《行動代號：特工ex》首映禮。Yan早前發現血糖高，𠵱家每日都要自己打針控制病情。佢話已經知道BB性別，但唔公佈住，最希望可以順產。Yan又話：「醫生同我講會不斷加藥，但叫我唔使擔心，能夠控制到病情，生咗之後就唔使再打，自己希望BB健健康康。」<br>撰文：馮仁昭</p></body></html>
