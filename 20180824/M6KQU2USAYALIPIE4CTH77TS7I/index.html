<html><header><meta charset="utf-8"><title>求驗客手記：亨利準備教「波」鬥韋拉 - 求驗客</title></header><body><h1>求驗客手記：亨利準備教「波」鬥韋拉 - 求驗客</h1><p>𠵱家做緊比利時助教嘅亨利，據報已經同意做法甲波爾多嘅新帥，終於擔正。波爾多前主帥普耶因為同球隊高層發生衝突，已經冇得撈，家陣法國傳媒就普遍報道，波爾多新帥人選係亨利，另一方面，波爾多亦有意搵前阿仙奴領隊雲格擔任球隊嘅體育總監。一旦亨利正式履新，佢就會同前法國兼阿仙奴隊友韋拉一齊喺法甲領軍，韋拉今季開始執教尼斯。亨利喺比利時做助教時，有份協助球隊喺俄羅斯世界盃奪得季軍。</p></body></html>
