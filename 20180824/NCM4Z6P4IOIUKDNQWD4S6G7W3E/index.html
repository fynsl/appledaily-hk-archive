<html><header><meta charset="utf-8"><title>求驗客手記：港隊「準教練」變心教中國U19 - 求驗客</title></header><body><h1>求驗客手記：港隊「準教練」變心教中國U19 - 求驗客</h1><p>懸空多時嘅港足主教練之位又有變數，盛傳足總原先想搵就快約滿嘅中華台北教練韋特接手，不過，呢位英籍教頭諗咗一排最後可能唔肯教喎。據台灣《自由時報》周三報道，中國U19早前公佈集訓職球員名單，韋特個名竟然出現喺裏面，職位係助教，睇嚟佢諗咗一排後可能已選擇「棄港投中」。足總行政總裁薛基輔前日就話，港隊教練人選應該喺周內落實，照睇就唔係韋特，唔知會唔會係都入圍最後受聘名單嘅前香港飛馬教練奇雲邦特呢？</p></body></html>
