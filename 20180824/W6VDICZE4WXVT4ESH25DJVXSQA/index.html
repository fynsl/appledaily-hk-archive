<html><header><meta charset="utf-8"><title>中海油半年賺逾254億</title></header><body><h1>中海油半年賺逾254億</h1><p>中海油（883）半年純利按年升56.8%至254.8億元（人民幣．下同），每股盈利為0.57元，派中期息30仙。上半年資本開支的完成率約三成，首席執行官袁光宇表示，相關項目分佈偏重下半年，有信心完成全年700至800億元的資本開支目標。<br>桶油主要成本按年上升至約31.83美元，袁解釋，國際油價回升令行業回暖，消費成本上漲，公司會控制成本，保持競爭優勢。董事長楊華（圖）預期，最近人民幣走弱，將有利改善公司下半年的收入及成本。</p></body></html>
