<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】田蕊妮做坤哥師妹</title></header><body><h1>【馮仁昭四圍超】田蕊妮做坤哥師妹</h1><p>田蕊妮噚日喺觀塘出席加盟星娛樂記招兼新歌《兩口子》MV首播會，監製舒文、樂易玲同吳業坤都有到場支持。阿田向師兄坤哥斟茶，坤哥封咗利是畀師妹。至於由阿田親自執導嘅MV，有老公杜汶澤做彩蛋，阿田仲話：「我想話無論世人點睇都好，老公喺我眼中都係我男神。」佢話老公都好滿意，有意再為MV執導。問到MV有老公演出，怕唔怕無綫會唔播？阿田就話冇諗呢個問題。<br>撰文：馮仁昭</p></body></html>
