<html><header><meta charset="utf-8"><title>前田敦子鬆身裙蒲頭</title></header><body><h1>前田敦子鬆身裙蒲頭</h1><p>AKB48前一姐前田敦子上月底閃婚，與剛滿32歲的男星勝地涼結為夫婦，女方近日還傳出懷孕消息。27歲的前田昨日婚後首度亮相公開場合，她出場獲現場記者恭賀新婚，前田即回應：「多謝！」被指大肚的前田穿着鬆身裙，見其左手更戴上婚戒，並不時展現出幸福笑容。<br>另外，SKE48主將松井珠理奈榮升新任AKB一姐後是非不絕，近月來以不適理由停工，她在擔正新歌MV內只以CG動畫形式登場。</p></body></html>
