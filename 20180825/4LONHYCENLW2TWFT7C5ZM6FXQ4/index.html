<html><header><meta charset="utf-8"><title>GOT7拍節目玩轉香港</title></header><body><h1>GOT7拍節目玩轉香港<br></h1><p>韓國男團GOT7昨晚在亞博館舉行演唱會，其中6位成員大前晚漏夜抵港，而香港成員Jackson於上周已先行來港，更為鄭秀文（Sammi）補祝生日。<br>而前日Jackson會合隊友玩轉港九新界，GOT7穿上校服先後到山頂、中環、尖東海旁和迪士尼樂園拍攝節目《Hard Carry2》，大鬧各區景點，不少粉絲都聞風而至，全程跟着他們拍攝，場面墟冚，而他們在迪士尼更玩了不少機動遊戲，寓工作於娛樂。</p></body></html>
