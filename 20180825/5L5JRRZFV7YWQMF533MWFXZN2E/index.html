<html><header><meta charset="utf-8"><title>林奕匡唔急開紅館騷</title></header><body><h1>林奕匡唔急開紅館騷</h1><p>林奕匡昨日在荃灣為公益金便服日拍廣告，林奕匡11月舉行的音樂會，日前優先訂票反應熱烈，已加開一場，他期待有空間再加。雖然朋友鼓勵他開紅館騷，但林奕匡表示不着急：「我只係入行九年，可以遲啲，等我所有嘢都準備好先，因為香港開咗紅館，再冇啲好top嘅場地，壓力冇咁大，要留進步空間畀自己。」<br>同場的黃妍及小塵埃為廣告歌作曲又填詞，小塵埃透露跟黃妍年紀差不多，感覺同聲同氣：「合作好有新鮮感，佢又好聰明，填中文詞要求好高，佢填得好，好叻女，期待之後多啲合作有新火花。」<br>採訪、攝影：王連連</p></body></html>
