<html><header><meta charset="utf-8"><title>華晨維持全年銷售目標</title></header><body><h1>華晨維持全年銷售目標</h1><p>內地在2020年及2022年分別取消商用車及乘用車的外資持股比例，華晨中國（1114）行政總裁祁玉民稱，「中央細則或指導意見還沒下來，怎可能談股比？現在（和寶馬）還未談那麼具體。」另受制貿易戰及內地反覆調整進口車關稅，執行副總裁吳麗儀表示，早前買家觀望情緒濃厚，令5月至6月銷情低迷，截至上半年華晨寶馬銷售按年增長13.4%，7月已經回復動力，按年升14.7%，加上剛推出新車寶馬X3，故維持全年華晨寶馬銷售升20%的目標不變。</p></body></html>
