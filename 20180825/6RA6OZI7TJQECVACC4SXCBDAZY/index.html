<html><header><meta charset="utf-8"><title>結他手Ed King家中離世</title></header><body><h1>結他手Ed King家中離世</h1><p>搖滾樂隊Lynyrd Skynyrd結他手兼名曲《Sweet Home Alabama》創作人之一的Ed King逝世，享年68歲。Ed於美國時間周三，在納什維爾家中離世。親友在其facebook宣佈死訊。<br>Ed患上癌症多年，常出入醫院，但正式死因尚未公佈。他於72年加入Lynyrd Skynyrd，有份錄製樂隊頭三張唱片並走紅，直至06年Ed與樂隊一起成為搖滾名人堂成員。</p></body></html>
