<html><header><meta charset="utf-8"><title>素顏袁詠儀拍拖睇傢俬</title></header><body><h1>素顏袁詠儀拍拖睇傢俬</h1><p>袁詠儀（靚靚）和張智霖（Chilam）前日被《蘋果》發現在中環拍拖晒恩愛，戴黑超的Chilam和素顏上陣的靚靚，途經都爹利街一間貴價傢俬店，他們手拖手入內參觀，身穿恤衫加衞衣的Chilam，入到舖頭不停用手抹汗，擾攘一輪後才去睇梳化，店員全程殷勤招呼。</p><p>輪後才去睇梳化，店員全程殷勤招呼。<br>老婆靚靚就在店內睇其他傢俬，兩夫婦逗留45分鐘才離開，之後兩人又拖手行到萬邦行，在短短十幾分鐘的路程上，不時聽到有途人興奮地叫：「張智霖呀！」<br>採訪、攝影：徐錦池、畢紹基</p></body></html>
