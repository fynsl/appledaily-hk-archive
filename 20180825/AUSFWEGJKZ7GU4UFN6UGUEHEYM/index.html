<html><header><meta charset="utf-8"><title>尹斗俊入伍前別隊友</title></header><body><h1>尹斗俊入伍前別隊友</h1><p>韓國男團Highlight的29歲成員尹斗俊日前因不能夠順利以義務員警服兵役，昨日以現役陸軍身份服役，並以非公開形式入伍。<br>而尹斗俊趁入伍前即爭取時間見隊友及家人，已剪平頭裝的尹斗俊昨日在Ig公開與隊友的合照，留言：「謝謝朋友們，收到你們的心意。」隊友孫東雲因身在日本，只透過視像與隊友道別及合照。尹斗俊入伍前亦特別做直播與粉絲告別，自爆三日沒睡覺，因為有太多事情沒有解釋就入伍，所以覺得很抱歉。</p></body></html>
