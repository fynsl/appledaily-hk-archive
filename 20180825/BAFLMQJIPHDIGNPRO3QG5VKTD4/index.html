<html><header><meta charset="utf-8"><title>羅霖53歲生日呻壓力大</title></header><body><h1>羅霖53歲生日呻壓力大</h1><p>「美魔女」羅霖昨日53歲生日，前晚她與友人及孻仔Jonathan慶祝，一班友人更送了兩隻巨型番梘花熊擺設作禮物，兩名在美國的兒子亦以WhatsApp祝她生日快樂。羅霖回覆《蘋果》時笑言大一歲，最緊要身體健康：「諗番起呢六年幾做單親媽媽生活，好多甜酸苦辣，希望要堅持、堅毅走未來一步同人生。」<br>羅霖之前入院做切除粉瘤手術，身體尚未痊癒，又發現有藥物敏感，令忙搵錢養兒子的她倍感壓力：「三日前去律師樓，計一計呢六年幾支出同收入，原來照顧呢三個仔讀書、生活費、租金等要500幾萬。𠵱家由零開始，太大壓力，但又好愛佢哋！」<br>採訪：唐如</p></body></html>
