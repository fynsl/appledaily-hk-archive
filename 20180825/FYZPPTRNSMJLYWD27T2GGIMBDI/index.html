<html><header><meta charset="utf-8"><title>孫耀威自嘲「機佬」</title></header><body><h1>孫耀威自嘲「機佬」</h1><p>孫耀威（Eric）昨日到灣仔會展為品牌大獎擔任嘉賓。在大學選修電腦工程的Eric表示，自小愛玩電腦，經常逛深水埗自己買零件砌電腦，甚至自己編寫遊戲程式，Eric笑言：「我係個不折不扣嘅『機佬』，我係圈中朋友嘅御用電腦技師，車婉婉嘅酒樓裝防毒軟件，都係由我負責，我喺舖頭自己裝防毒，用千幾蚊就做到巿面萬多元報價。」<br>Eric表示若果他出埠工作一段時間，家中貓狗會掛念他而抑鬱，Eric說：「佢哋唔見我幾日，試過唔肯去廁所，我要叫老婆（陳美詩）用視像電話，畀佢哋見吓我個樣，之後佢哋就會正常番。」<br>採訪：張俊銘<br>攝影：仇志德</p></body></html>
