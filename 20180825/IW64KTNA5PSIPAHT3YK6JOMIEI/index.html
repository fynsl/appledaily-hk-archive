<html><header><meta charset="utf-8"><title>靚媽官恩娜貼浸浴照</title></header><body><h1>靚媽官恩娜貼浸浴照</h1><p>39歲官恩娜（Ella）15年與中法混血兒醫生男友Domingo結婚，婚後三年抱兩，湊成一個「好」字，做了人妻兼靚媽的Ella，目前專心相夫教女的生活，甚少參與幕前演出。</p><p>不過，Ella與其他新手媽媽一樣，閒時都愛在Ig貼相，見證一對寶貝的成長過程，昨日凌晨Ella更在Ig限時動態派驚喜，她貼出浸SPA相兼留言：「SPA with hubby.」Ella在落地玻璃窗前浸浴，全程表現非常享受，雖然在重要部位及眼睛貼上心心圖案，不過依然令人惹來無限遐想。<br>撰文：唐琛悠</p></body></html>
