<html><header><meta charset="utf-8"><title>家燕姐讚林敏驄正人君子</title></header><body><h1>家燕姐讚林敏驄正人君子</h1><p>林敏驄昨日在新城接受薛家燕節訪問，早前家燕姐拍新歌MV，找阿驄客串，她大讚對方：「唔好睇佢講嘢無厘頭，佢係正人君子，拍嘢時嗰陣好早就到，但係又拍到好晏先走，唔記得畀利是佢，後補畀佢都唔收。」但阿驄笑言今次不收，下次搵機會合作屈家燕姐。𠵱家燕姐的MV反應熱烈，很多藝人如許冠傑等人拍片力撐。<br>另外，張沛樂（沙律）指之前工作遇男藝人抽水壓胸，梁漢文、張健聲、陳安立、海鳴威和林子聰也曾合作，老友林敏驄力撐梁漢文，反笑自己：「唔會，梁漢文係好好先生，我就攞正牌。係家燕姐唔話我搞佢，咁好身材唔買都睇吓。」<br>採訪、攝影：王連連</p></body></html>
