<html><header><meta charset="utf-8"><title>【博士爸爸】家世顯赫　全部學霸</title></header><body><h1>【博士爸爸】家世顯赫　全部學霸</h1><p>畢業於美國麻省威廉士學院的王力宏，之後到著名音樂學院深造取得碩士學位，在16年時更在半年內獲兩家母校頒授博士學位，太太李靚蕾亦同樣高學歷，曾是哥倫比亞大學研究生。其實王力宏系出名門，父親王大中畢業於台灣大學醫學系，母親李明珠則是台灣政治大學畢業生。哥哥是耶魯大學學士、芝加哥大學博士，兄嫂亦是芝加哥大學碩士畢業；弟弟與弟婦則同於麻省理工畢業。<br>另外，王力宏嫲嫲許留芬畢業於清華大學經濟系，著有《會計學原理》等書籍，更是民國時期少將許鳳藻的長女；而許鳳藻的七兒子，即王力宏七舅公許倬雲是著名歷史學家，曾於多家著名大學執教鞭。</p></body></html>
