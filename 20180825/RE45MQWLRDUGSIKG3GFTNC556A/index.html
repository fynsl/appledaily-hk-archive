<html><header><meta charset="utf-8"><title>話你知：何謂逆周期因子？</title></header><body><h1>話你知：何謂逆周期因子？</h1><p>所謂「逆周期因子」，是根據宏觀經濟等基本面變化動態調整，引導市場在滙率形成中，更關注宏觀經濟等基本面情況，並對沖因為市場情緒而放大的單邊市場預期，從而推出的中間價報價公式「中間價=收盤價+一籃子貨幣滙率變化+逆周期因子」。<br>作用是令到中間價報價，更反映中國經濟運行等因素，以及更真實體現外滙供求和一籃子貨幣滙率變化。市場普遍認為，引入逆周期因子，不外乎是人行為提升一些操作上的靈活性。人行去年5月26日，首次引入「逆周期因子」，人民幣其後轉強，至今年1月，人行陸續將「逆周期因子」調整至中性。</p></body></html>
