<html><header><meta charset="utf-8"><title>大叔情歌</title></header><body><h1>大叔情歌</h1><p>由吳鎮宇及黃德斌等合演的電影《逆流大叔》，上映後獲一致好評。RubberBand今次首度以樂隊名義參與電影配樂，主音6號說：「其實係上年年底開始做嘅project，因為我哋band房同後期公司喺同一座大廈。有日我搭lift撞到，佢哋提議套戲想搵我哋做主題曲。」<br>與導演陳詠燊開會後，除了主題曲《逆流之歌》及插曲《大叔情歌》，RB更負責全片配樂，6號說：「插曲部份最初係想買一首導演好鍾意嘅歌，不過後來覺得重新寫一首歌似乎比較適合，所以就出現咗大家都好喜歡嘅大叔情歌，仲由導演自己填詞，喺首映日睇到插曲配埋畫面歌詞，感覺比預期中感動。」</p></body></html>
