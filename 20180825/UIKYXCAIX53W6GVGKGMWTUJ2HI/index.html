<html><header><meta charset="utf-8"><title>滬深股通9.17推實名制</title></header><body><h1>滬深股通9.17推實名制</h1><p>證監會昨表示與中證監達成共識，將於下月17日為滬深股通實施實名制，或稱投資者識別碼制度，投資者識別碼制度將有助中國證監會及內地證券交易所更有效地進行監控及監察，以維護市場廉潔穩健。港交所（388）隨後發稿，指提供北向交易服務的交易所參與者，須為每名北向交易客戶編派一個券商客戶編碼（BCAN），並向香港交易所提供客戶識別信息（CID），香港交易所會將有關信息交予內地交易所。券商客戶編碼及客戶識別信息僅供監管機構監察市場之用。</p></body></html>
