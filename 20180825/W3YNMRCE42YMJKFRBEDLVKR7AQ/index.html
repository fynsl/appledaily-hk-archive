<html><header><meta charset="utf-8"><title>盂蘭側影：　鬼王出巡　平安大吉</title></header><body><h1>盂蘭側影：　<br>鬼王出巡　平安大吉</h1><p>每年盂蘭勝會會場，最矚目的非鬼王莫屬。鬼王動輒也有十多二十呎高，面目猙獰，好不可怕！鬼王是何方神聖？有一說法是觀音大士其中一個化身，負責看守盂蘭勝會和震懾百鬼，確保平安。在不同宗族，鬼王的造型都有不同特色，例如潮州的是藍面，鶴佬的則頭頂有一對角。勝會最後一天，儀式有送神歸位、誦經施食及鬼王遊街並火化。鬼王遊街時，街坊會抬着鬼王在區內巡遊一圈，並會灑水撒米大叫：「大士王出巡，小心迴避！」傳說這有辟邪作用，可把「污糟嘢」趕走。最後，火化鬼王寓意鬼王帶同遊魂野鬼一起離開，街坊就平安大吉。<br>攝影：許頌明<br>攝錄：陳海威</p><p>　</p></body></html>
