<html><header><meta charset="utf-8"><title>30歲戶田惠梨香宿霧甜蜜慶生</title></header><body><h1>30歲戶田惠梨香宿霧甜蜜慶生</h1><p>日本女星戶田惠梨香去年撻着影視系列《Code Blue》的24歲男拍檔成田凌，發展相差近六年的姊弟戀。<br>戶田上周五剛度過30歲生日，網上日前流出她獲男友陪同到菲律賓宿霧的煙韌合照。據日本雜誌《Friday》報道，兩人在本月中到宿霧旅行，同行還有幾名圈外友人，相信是戶田的舊同學，從照片見到兩人上船出海，戶田穿上潛水衣，成田凌則披上寫有「LOVE」字樣的大毛巾，還甜蜜地搭住女友膊頭。其實去年10月，戶田與成田凌拍拖遊車河因撞車而將地下情意外曝光，對於戶田的舊愛勝地涼已閃婚娶前田敦子為妻，踏入適婚年齡的戶田亦隨時好事近。<br>撰文：哥羅</p></body></html>
