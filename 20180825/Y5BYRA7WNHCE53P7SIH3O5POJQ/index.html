<html><header><meta charset="utf-8"><title>富力短期不購海外資產</title></header><body><h1>富力短期不購海外資產</h1><p>富力（2777）董事長李思廉表示，短期內不會再收購海外資產；又指與海航之間的合作僅海南海口市一個住宅項目，貨值逾百億元人民幣，料9月底完成交割。買地方面，他認為現時資本市場形勢緊張，惟長遠而言，內地房地產市場依然蓬勃，基建發展帶動三至四線城市開發，一線城市則地價高供應少，並且有限價限售政策，稱「唔去二、三線城市都唔得」，料下半年買地約200萬至300萬平方米，每平方米平均2,500元人民幣，預計全年毛利率介乎35%至40%。</p></body></html>
