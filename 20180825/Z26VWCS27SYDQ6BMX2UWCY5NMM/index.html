<html><header><meta charset="utf-8"><title>衛詩雅自認旅行大頭蝦</title></header><body><h1>衛詩雅自認旅行大頭蝦</h1><p>衛詩雅（Michelle）早前為行李箱品牌拍攝廣告，就提及去旅行遇過不少蝦碌事件：「我試過去旅行俾人拎錯行李篋，明明顏色完全唔一樣，都會唔小心俾人攞錯。仲有，我同父母去旅行每日一定會發生蝦碌事，例如帶錯路，或者想去嘅舖頭冇開門，好彩佢哋都已經習慣晒！」Michelle更開玩笑揀行李篋要有安全作用：「我試過喺酒店瞓到半夜有人開我房門，自此之後我會用行李篋頂住房門，有安全感好多！」</p></body></html>
