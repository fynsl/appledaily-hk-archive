<html><header><meta charset="utf-8"><title>Kevin Boy泰國做拳手插班生</title></header><body><h1>Kevin Boy泰國做拳手插班生</h1><p>Kevin Boy（KB 左二）早前與Super Girls成員吳嘉熙去泰國，為ViuTV拍攝旅遊節目，其中KB去了一間泰拳學校進行特訓，插班上拳手特訓課程。KB提到學校環境一般，尤其是廁所質素：「可能全男班用，有汗味同怪味，好唔舒服。」<br>提到訓練過程，KB表示：「朝早6點就要操練，要跑八公里，一直到下晝4、5點，訓練仲要拉筋，不過食用好好，有泰菜食，食得好飽。中午仲有午睡時間，畀學員補充吓體力。」</p></body></html>
