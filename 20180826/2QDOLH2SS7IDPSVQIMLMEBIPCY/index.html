<html><header><meta charset="utf-8"><title>趣趣地：熱刺雙黑！球場漏水洛里斯醉駕</title></header><body><h1>趣趣地：熱刺雙黑！球場漏水洛里斯醉駕</h1><p>高鐵香港段問題多多，包括西九站喺暴雨期間多處漏水，原來英超熱刺嘅新球場亦不遑多讓（圖），繼早前因「重大安全系統問題」，由原定九月中啟用延遲至10月底，上周五又因爆水管達45分鐘並浸及電線，啟用時間可能再受阻延。屋漏偏逢連夜雨，熱刺嘅法國世盃門神洛里斯（小圖），上周五凌晨又因為醉駕被捕，及後獲准保釋嘅佢亦發表聲明道歉。洛里斯要喺9月11日到倫敦西敏寺治安法院出庭。消息指，熱刺領隊普捷天奴正考慮褫奪洛里斯嘅隊長職務，但應該唔會影響佢喺周一作客對曼聯嘅上陣機會。</p></body></html>
