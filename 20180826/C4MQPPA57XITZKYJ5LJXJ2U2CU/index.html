<html><header><meta charset="utf-8"><title>50歲Celine晒泳裝照</title></header><body><h1>50歲Celine晒泳裝照</h1><p>已經50歲的Celine Dion可謂寶刀未老，今年她開亞洲巡迴演唱會，分別到日本、新加坡及澳門等地開騷，不論外形與歌藝都保持最佳狀態。<br>Celine Dion在丈夫Rene Angelil因癌症離世後，於形象上卻越見性感，一度更被指跟御用型男舞蹈員Pepe Munoz過從甚密。一把年紀的Celine近日透過Ig公開在新加坡拍下的泳裝照，獲不少網民大讚保養得宜。</p></body></html>
