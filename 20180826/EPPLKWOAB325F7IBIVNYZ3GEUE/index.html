<html><header><meta charset="utf-8"><title>阿Sa傳明年嫁：我有分數</title></header><body><h1>阿Sa傳明年嫁：我有分數</h1><p>蔡卓妍（阿Sa）今年5月在鍾欣潼（阿嬌）和賴弘國的婚禮上，收到阿嬌的花球，祝福她和麻雀館太子爺、男友石恆聰（Anthony）早日拉埋天窗。</p><p>昨日有報道指阿Sa有意明年再婚，阿Sa昨在電話中否認：「冇咁嘅事，唔係事實，都唔知點回應 ，所以唔回應。」而阿Sa經理人霍汶希也說：「沒有這件事。」阿Sa昨晚在Ig留言：「我，蔡阿Sa，天生脾氣暴躁，不好惹，誰要是再唧唧歪歪，我有的是法子對付她。」並hashtag「婚姻大事嘅嘢，我有分數，唔輪到你哋同我作主！」<br>採訪：皓騫</p></body></html>
