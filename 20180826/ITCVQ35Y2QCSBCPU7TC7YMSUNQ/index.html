<html><header><meta charset="utf-8"><title>森美睇中麥美恩做新抱</title></header><body><h1>森美睇中麥美恩做新抱</h1><p>（左起）麥美恩、森美和張寶兒昨日在黃埔出席學術比賽，麥美恩和森美被笑情侶檔搵錢，森美笑指對方是新抱：「佢係小富婆，等阿仔到時可以食軟飯。」他朋友讚對方可愛，有意介紹朋友撮合。<br>另外，早前余德丞昏迷入院，張寶兒在社交平台貼對方黑白相，她昨日承認大意出錯：「嗰張相係好耐前拍劇影，當時諗住黑白色嚴肅啲，本來打算出劇先貼，以後學識小心啲，我性格大意，有前輩教我可以隨心，但不可隨意。」</p></body></html>
