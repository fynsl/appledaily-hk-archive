<html><header><meta charset="utf-8"><title>全昭旻惹《RM》迷罷睇騷</title></header><body><h1>全昭旻惹《RM》迷罷睇騷</h1><p>韓國人氣綜藝節目《Running Man》（RM）前年經歷Gary退出，之後又爆出宋智孝及金鐘國被炒魷等事件，最終於去年加入全昭旻及楊世燦兩位新成員。<br>早前《RM》落實10月6日全員在台灣舉行見面會，近日疑有死忠粉絲疑不滿《RM》台騷海報全昭旻竟然位列第一行，高過前年險被炒的智孝，加上覺得《RM》應是7位成員為一體，有粉絲寫下：「全昭旻參與我們拒絕買票」，又呼籲《RM》粉絲要支持抵制行動。</p></body></html>
