<html><header><meta charset="utf-8"><title>素顏光希短裙出巡</title></header><body><h1>素顏光希短裙出巡</h1><p>木村拓哉的15歲細女光希（Koki）入行即成為超級新星，其Ig帳號已吸120萬粉絲追隨，有統計指其每個留言平均有17.5萬個like，每段短片瀏覽量則多達231萬次，號召力驚人。Koki成為傳媒追訪對象，當地有雜誌拍得她日前與木村到壽司店醫肚，兩父女撐枱腳約一小時，素顏的Koki穿上紅色衛衣襯短裙再晒玉腿，與年輕時的父親十足餅印。<br>至於木村方面，由他夥拍二宮和也、吉高由里子的新片《檢察狂人》已在日本開畫，連續兩天登上當地單日票房榜冠軍，埋單有望收30億日圓（約2.1億港元）。<br>撰文：哥羅</p></body></html>
