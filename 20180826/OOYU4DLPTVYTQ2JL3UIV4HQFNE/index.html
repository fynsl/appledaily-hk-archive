<html><header><meta charset="utf-8"><title>愛瑪屈臣執二攤拍梅姨</title></header><body><h1>愛瑪屈臣執二攤拍梅姨</h1><p>荷李活女星愛瑪史東（Emma Stone）憑歌舞片《星聲夢裡人》（La La Land）勇奪奧斯卡影后，該片原本由「妙麗」愛瑪屈臣（Emma Watson 圖）擔正，令臨時頂上的愛瑪史東冷手執個熱煎堆。<br>正所謂風水輪流轉，愛瑪史東近日辭演翻拍自同名經典的電影《小婦人》（Little Women），並由愛瑪屈臣執二攤接演，與梅麗史翠普（Meryl Streep）、羅娜丹（Laura Dern）等合作。</p></body></html>
