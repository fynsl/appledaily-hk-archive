<html><header><meta charset="utf-8"><title>大衞寶兒恩師離世</title></header><body><h1>大衞寶兒恩師離世</h1><p>曾教授搖滾巨星大衞寶兒（David Bowie）舞蹈的恩師、英國著名舞蹈家、編舞家及默劇大師Lindsay Kemp於上周五晚上離世，享年80歲。Lindsay曾教授大衞寶兒表演及跳舞，甚至有份參與設計大衞寶兒的「Ziggy Stardust」形象。<br>正為Lindsay拍攝紀錄片《Lindsay Kemp's Last Dance》的導演公佈消息，指Lindsay與學生排練後猝逝，他本來正打算撰寫回憶錄及展開巡演。</p></body></html>
