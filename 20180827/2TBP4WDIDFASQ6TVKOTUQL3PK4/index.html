<html><header><meta charset="utf-8"><title>門檻提高　無阻移民熱情</title></header><body><h1>門檻提高　無阻移民熱情</h1><p>加拿大不但是港人首選移民國家，也是內地人所追求；即使申請門檻逐年提高，無阻人們移民意願。環凱移民顧問公司董事張家禧向《蘋果》表示，加國擁有多元文化、當地多港人「同聲同氣」，加上政治環境穩定及優良的學習環境等，「加拿大一路都係首選。」<br>張家禧表示，加國移民政策20多年前相對寬鬆，沒有大學學歷也可申請技術移民：「𠵱家大學生喺加拿大讀書，英文好好，申請移民都未必得。」資料顯示，投資移民以魁北克省為例，需有兩年營商經驗、擁約908萬港元以上資產及投資約454萬港元於政府基金5年，才有資格申請移民。<br>《蘋果》記者</p></body></html>
