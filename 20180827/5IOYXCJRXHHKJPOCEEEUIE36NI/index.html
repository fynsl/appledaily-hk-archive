<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】梁嘉琪入院吊鹽水</title></header><body><h1>【馮仁昭四圍超】梁嘉琪入院吊鹽水</h1><p>為無綫主持節目《學是學非》同《你健康嗎》嘅梁嘉琪，平日主持咁多資訊節目，學埋咁多貼士，估唔到未能派用場，佢日前喺Ig貼出留院吊鹽水相（下圖），留言：「最近家人和自己都接連外宿，其實家裏的床很好，快回家吧！」梁嘉琪噚日回覆傳媒時話：「檢查吓啫，有心了，小事，冇問題呀，多謝關心，大家都要身體健康。」梁嘉琪避談病情，佢話已出院仲工作中。<br>撰文：馮仁昭</p></body></html>
