<html><header><meta charset="utf-8"><title>求驗客手記：三叉戟齊建功 PSG三連勝 - 求驗客</title></header><body><h1>求驗客手記：三叉戟齊建功 PSG三連勝 - 求驗客</h1><p>巴黎聖日耳門（PSG）周六憑進攻三叉戟分別建功，主場以3:1輕取昂熱，法甲三戰全勝。PSG今場有卡雲尼復出，同尼馬及基利安麥巴比組成嘅三叉戟今季首次一齊正選披甲。開賽12分鐘，尼馬橫傳畀卡雲尼射入，助PSG領先1:0。到22分鐘，昂熱由文加尼射入12碼追平，半場雙方踢成1:1。不過，PSG換邊後僅六分鐘又再度領先，麥巴比接應迪馬利亞助攻射入，PSG領先2:1。到65分鐘，麥巴比同拉比奧特喺配合之下突破防線，再傳畀尼馬射入，PSG最終以3:1擊敗昂熱，取得開季三連勝。</p></body></html>
