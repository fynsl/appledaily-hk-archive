<html><header><meta charset="utf-8"><title>求驗客手記：加斯居尼變「痴漢」被捕 - 求驗客</title></header><body><h1>求驗客手記：加斯居尼變「痴漢」被捕 - 求驗客</h1><p>51歲嘅前英格蘭國腳「肥仔嘜」加斯居尼，涉嫌非禮女性被捕。據英國《太陽報》報道，英國警方證實上周一有一名51歲男子，涉嫌喺英國東北Gateshead嘅Durham火車站，因不恰當地接觸另一名女性被捕，其後獲釋，待進一步調查。8、90年代叱咤英國球壇嘅加斯居尼，1990世盃以主力身份帶領英格蘭躋身四強，佢掛靴後因酗酒出現嚴重健康問題，要進行戒酒療程，兩年前他與女友Sara Lovatt邂逅，生活似乎有好轉。不過佢就冇修心養性喇，佢上月中仲捲入一宗襲擊案，被指喺和夫咸頓一間夜店搞事㖭。</p></body></html>
