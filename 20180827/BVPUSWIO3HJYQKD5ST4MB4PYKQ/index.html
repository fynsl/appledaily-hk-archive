<html><header><meta charset="utf-8"><title>Asia半裸片傳男友人</title></header><body><h1>Asia半裸片傳男友人</h1><p>意大利女星Asia Argento是#MeToo受害者之一，但日前就被控告於曾性侵一名17歲少男演員Jimmy Bennett。最近喜劇演員Jeff Leach亦發聲，指Asia曾傳送上半身全裸的片段給他：「她於Snapchat傳送露出胸部的相，當時我正與女朋友一起，她又傳短片給我，清楚見到其胸部。我立即表示，你不可以傳這些給我。」不過，Asia就聲稱這些片並無性暗示。</p></body></html>
