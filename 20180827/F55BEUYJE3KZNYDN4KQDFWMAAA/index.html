<html><header><meta charset="utf-8"><title>陳凱琳開心被叫鄭太</title></header><body><h1>陳凱琳開心被叫鄭太</h1><p>陳凱琳昨日露半球現身港姐決賽，問到老公鄭嘉穎有否要求過目她這一身裝扮？陳凱琳表示沒有，指老公給她自由決定穿甚麼。問到新婚後習慣被稱為鄭太嗎？她笑說：「比上星期習慣多咗一啲，但對自己嚟講都幾新穎，畢竟結婚只有兩個幾星期，每次被叫鄭太都會好開心。」<br>此外，近日少爺占與Donald及幾位DJ朋友，惡搞一班港姐大玩才藝表演，Donald在Ig留言﹕「我們的才藝表演#2018香港姐姐競選#隔籬台花姐見到會爆開」。少爺占表演發姣舞步，不少網民讚他們的才藝更勝港姐，並留言：「笑c咗la」、「抽得靚」、「我睇咗啲乜嘢哈哈哈」。<br>撰文：沈麗珠</p></body></html>
