<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃榕狂操練出19吋蛇腰</title></header><body><h1>【馮仁昭四圍超】黃榕狂操練出19吋蛇腰</h1><p>黃榕（左）同湯沛宜前晚喺九龍灣參加健美比賽，佢哋第二次出賽，都喺職業賽同本地賽獲名次。黃榕話進入激瘦脫水脫脂狀態：「𠵱家重90磅，腰19.5吋，希望破徐小鳳紀錄，18吋腰。」講到訓練，黃榕就話：「要食清啲，每日都做運動，日日300吓sit up，只係食蛋白同雞肉。」兩人更提到參加健美小姐後多咗一班女粉絲：「街上面好多女性問我哋係咪做健身教練，連廁所嘅阿姐都讚我哋身形靚。」</p></body></html>
