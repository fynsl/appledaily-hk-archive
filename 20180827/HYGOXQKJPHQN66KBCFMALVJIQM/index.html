<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】蔡一鳳怕老公陪產暈倒</title></header><body><h1>【馮仁昭四圍超】蔡一鳳怕老公陪產暈倒</h1><p>懷孕近8個月嘅蔡一鳳（右二）噚日喺鰂魚涌出席「慈善親子烘焙樂」，同場仲有何傲兒、楊埕同瑪姬，佢哋同12個低收入家庭嘅小朋友一齊學整麵包。提到10月中BB出世，佢話：「BB嘅嫲嫲已經諗好邊間幼稚園。」<br>講到老公盛品儒早前曾揚言就算怕血都會陪入產房，蔡一鳳聽到之後，好愕然咁話：「嘩，我建議佢唔好，佢入去暈低咗，都唔知救邊個。」<br>撰文：馮仁昭</p></body></html>
