<html><header><meta charset="utf-8"><title>港隊靠王晨　葉姵延　2006首嘗披金戴銀</title></header><body><h1>港隊靠王晨　葉姵延　<br>2006首嘗披金戴銀</h1><p>【本報訊】歐鎮銘和李浩賢齊晉身亞運會男子壁球決賽，這並非首次由香港代表包辦亞運會決賽兩個席位，於2006年的多哈亞運會，王晨與葉姵延就曾經在羽毛球女單披金戴銀。<br>當年年僅19歲的「黑妹」葉姵延，在晉級過程中淘汰中國強敵張寧，而當年30歲的王晨就淘汰了謝杏芳。結果兩人合演的決賽，由現為港隊教練的王晨以直落兩盤21:14、22:20擊敗黑妹稱后，這亦是首次有香港運動員包辦亞運會單一項目的金、銀牌。最終香港代表團在當屆取得6金12銀11銅，在獎牌榜位列第15。<br>■記者禤家民</p></body></html>
