<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】《爸爸6》被迫延播</title></header><body><h1>【馮仁昭四圍超】《爸爸6》被迫延播</h1><p>陳小春去年帶囝囝Jasper拍內地真人騷《爸爸去哪兒5》，播出時湖南省委巡視組提交報告指湖南衛視《爸爸》系列過度消費明星同子女，最後轉網上播。當小春父子有份出演嘅《爸爸6》拍好，廣電總局發佈「未成年人節目管理規定」，講明節目唔可以炒作明星子女，仲話要公開徵求意見。內地報道，徵求意見去到下月23日，所以《爸爸6》至少要等多一個月先有機會播出。<br>撰文：馮仁昭</p></body></html>
