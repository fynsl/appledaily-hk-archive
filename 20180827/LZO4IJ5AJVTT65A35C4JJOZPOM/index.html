<html><header><meta charset="utf-8"><title>張敬軒讚阿Sa男友好仔</title></header><body><h1>張敬軒讚阿Sa男友好仔</h1><p>張敬軒、洪卓立前晚在會展演出「新城台慶音樂會」，有傳蔡卓妍（阿Sa）與麻雀館太子爺石恆聰（Anthony）打算明年底結婚，軒仔表示不知，笑說想阿Sa早日成婚，又大讚Anthony好仔：「佢哋初初相識嘅時候，我哋一班人都有戥吓腳打牌，都係腳友！佢又有事業心。」<br>問到Anthony的牌品好嗎？軒仔答：「咁我又冇同佢打過，佢係連阿Sa身邊嘅朋友都好take care，食飯又book晒枱，『乖』一個字。」問何時到軒仔結婚，他說：「梗係未啦！第二春先啱啱嚟，男仔就冇乜規限，想結嘅去到80歲都仲結得。」<br>採訪：黃曉妍<br>攝影：陳慧安</p></body></html>
