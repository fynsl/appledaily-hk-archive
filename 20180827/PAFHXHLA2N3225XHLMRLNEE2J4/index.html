<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】李幸倪生日最驚走音</title></header><body><h1>【馮仁昭四圍超】李幸倪生日最驚走音</h1><p>李幸倪（Gin Lee）噚日31歲生日，喺灣仔會展為電競音樂節表演，佢唔介意生日要開工，反而開心又驚喜，食咗好多個蛋糕，美中不足就係有啲病，在台上好驚走音。Gin Lee以前生日會諗要啲乜嘢，但𠵱家反而想帶畀其他人快樂，佢日前入錄音室仲煮咗咖哩畀大家分享，佢話：「好多馬來西亞美食香港好難試到嗰種味道，尤其咖喱同肉骨茶，會叫媽咪教我整，一齊分享。」<br>撰文：馮仁昭</p></body></html>
