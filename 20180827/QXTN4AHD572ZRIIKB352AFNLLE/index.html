<html><header><meta charset="utf-8"><title>邕聖祐獲9千台迷慶生</title></header><body><h1>邕聖祐獲9千台迷慶生</h1><p>韓國男團Wanna One前晚起一連兩晚在台灣舉行演唱會，前日是成員邕聖祐的23歲生日，現場9千名台迷獻唱生日歌為他慶祝生日，令邕聖祐開心說：「很開心在這幸福的日子可以與幸福的人一起度過！」<br>而各成員準備不同中文冧粉絲，不過黃旼炫就講到口窒窒，台灣成員賴冠霖忍不住問粉絲：「你們真的聽得懂他們在說甚麼嗎？」最後賴冠霖用中文撩粉絲說：「我的愛送給你」，令成員大讚他的發音十分標準。</p></body></html>
