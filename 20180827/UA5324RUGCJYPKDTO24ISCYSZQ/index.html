<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】葉麗儀感恩老公不離棄</title></header><body><h1>【馮仁昭四圍超】葉麗儀感恩老公不離棄</h1><p>葉麗儀前晚喺旺角麥花臣場館舉行尾場演唱會，接近尾聲時唱出《上海灘》，觀眾係咁拍手，佢唱《甚麼是永恆》前講婚姻：「我唔夠20歲結婚，但幾年時間就結束，第二段婚姻係兩個失婚人，大家喺埋一齊30幾年，好感恩，大家經歷高低起跌，不離不棄。」佢壓軸同陳潔靈合唱《我有一段情》，葉麗儀希望大家永遠係知己老友，佢完騷後話：「大家嘅反應，令我更加唔想退休。」<br>撰文：馮仁昭</p></body></html>
