<html><header><meta charset="utf-8"><title>王菲彈祖兒愛情劇老土</title></header><body><h1>王菲彈祖兒愛情劇老土</h1><p>容祖兒日前亮相王菲擔任「幻樂體驗官」的內地綜藝節目《幻樂之城》，演出和內地導演蔣笑笑合作創作的音樂劇 《如果還有明天》。曾自嘲「票房毒藥」的祖兒表示喜歡愛情故事，劇中她與男友參加比賽，對方其後竟與另一女子錫錫，原來他有病，用此方法激走祖兒，最後男友因病離世，劇情老土。</p><p>王菲讚祖兒唱得好，之後彈劇情：「這個劇情，不是演技，為了這麼讓人家誤會，覺得這個橋段，對我來說有點生硬。」蔣笑笑透露有與祖兒溝通，祖兒即插嘴：「我喜歡俗（老土）一點！」令王菲沒好氣：「這個是她自己的創意，她心目中一個美好愛情的樣子，她喜歡就好了！」<br>撰文：唐如</p></body></html>
