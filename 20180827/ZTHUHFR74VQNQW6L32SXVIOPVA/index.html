<html><header><meta charset="utf-8"><title>范冰冰高薪嚇走《如懿傳》</title></header><body><h1>范冰冰高薪嚇走《如懿傳》</h1><p>正在熱播的內地劇《延禧攻略》，經常被拿來與周迅夥拍霍建華的另一套內地劇《如懿傳》比較，《如懿傳》日前爆出最初男主角屬意梁朝偉，但有指劉嘉玲不想讓老公偉仔與曾傳緋聞的周迅及董潔合作，所以最終改由霍建華演出。昨日又有人爆料，指《如懿傳》女主角最先想找范冰冰，不過她獅子開大口，酬金太高外，還要求參與投資，更要劇組加入李治廷。<br>《如懿傳》前年開拍，15年初已洽談演員檔期，當時冰冰跟李治廷仍未分手，她有意帶挈男友，但製作方未有接受這個條件，後來轉找周迅，周迅要求過億酬勞及參與選擇副角，最終雙方達成共識。<br>撰文：劉敏</p></body></html>
