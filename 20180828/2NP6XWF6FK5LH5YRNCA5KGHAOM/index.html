<html><header><meta charset="utf-8"><title>深田恭子滑浪晒胸器</title></header><body><h1>深田恭子滑浪晒胸器</h1><p>日本女星深田恭子將於下月20日，推出全新寫真集《Blue Palpitations》。今次寫真集於夏威夷取景，深田恭子於陽光海灘下穿上三點式大擺趷籮誘人甫士，又出海滑浪兼於槳板挑戰漂浮瑜伽，展現健康性感美。<br>現年35歲的深田恭子入行逾20年，這本已經是其第20本寫真集，昔日身材圓潤的她，近年減去肥肉保持健美身材。深田恭子於兩年前曾經一口氣推出過兩本寫真《AKUA》、《This is Me》，以迎合男女粉絲口味，當年同樣是賣健康美，惹來話題之餘更賣斷市。<br>撰文：程芬</p></body></html>
