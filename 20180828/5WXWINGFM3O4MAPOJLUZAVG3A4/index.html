<html><header><meta charset="utf-8"><title>眾安料兩年內改善成本</title></header><body><h1>眾安料兩年內改善成本</h1><p>眾安保險（6060）上半年綜合成本率略有改善，由去年全年133.1%減至今年上半年124%，但仍然處於虧損水平。綜合成本率體現承保效益，100%即代表收支平衡，以下則是賺錢，以上多數是虧損，即眾安承保100元保費，虧損了24元。被問到甚麼時候綜合成本率可降至100%以下，首席財務官鄧銳民在業績會上解釋，綜合成本費用主要由渠道費、費用率兩者組成，在保費規模效益明顯下，加上科技應用，預料1至2年內中後台成本有明顯改善。</p></body></html>
