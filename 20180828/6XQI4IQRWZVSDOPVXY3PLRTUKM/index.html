<html><header><meta charset="utf-8"><title>《延禧》瓔珞從小秀氣</title></header><body><h1>《延禧》瓔珞從小秀氣</h1><p>熱爆劇《延禧攻略》前日在內地已播出大結局，劇組更同時間舉行慶功宴，吳謹言等演員都撐場，她更在微博貼相。內地媒體近日貼出劇中幾位主要演員的童年照，扮演魏瓔珞的吳謹言，童年五官跟現在更沒多大分別，同樣眉清目秀，她小時候便下巴尖尖，所以整容傳聞不攻而破。吳謹言從小學習芭蕾舞，10歲時已考入北京舞蹈學院，17歲就在中央芭蕾舞團工作，後因受傷才轉讀北京電影學院，踏出演藝路。「嫻妃」佘詩曼的童年顏值更不低，「爾晴」蘇青的童年很賣萌，而扮演乾隆皇帝的聶遠，臉容都變化不大。<br>撰文：劉敏</p></body></html>
