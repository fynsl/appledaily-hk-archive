<html><header><meta charset="utf-8"><title>少時推小分隊回歸</title></header><body><h1>少時推小分隊回歸</h1><p>韓國女團少女時代（少時）的徐玄、Tiffany及秀英去年離開所屬的SM事務所，現時只剩（左起）Sunny、泰妍、允兒、Yuri和孝淵留在SM，五人昨日就宣佈以小分隊「Oh！GG」活動，於下月5日推出新歌《Lil’Touch》及《Fermata》。<br>在昨日公開的新預告照中，五位成員均以高貴造型登場，當中泰妍、Sunny及Yuri更微谷事業線，而允兒就站在正中間的位置，令人好奇少時的新歌風格。</p></body></html>
