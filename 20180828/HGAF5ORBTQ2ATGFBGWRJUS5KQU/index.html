<html><header><meta charset="utf-8"><title>【萬年男二】靠處境劇成功入屋</title></header><body><h1>【萬年男二】靠處境劇成功入屋</h1><p>陳智燊自小在英國長大，父母在倫敦開餐館，畢業於著名的倫敦大學亞非學院，之後再於倫敦大學進修經濟學，曾在當地醫院擔任管理工作，在03年回流香港。Jason 06年加入無綫藝員訓練班，同屆同學有孫慧雪及鄧永健等。<br>藝訓班畢業後，Jason先為明珠台及無綫娛樂新聞台擔任主持，後來才開始拍劇，亦曾為黃宗澤擔任替身。直至在11年的處境劇《誰家灶頭無煙火》演戇直廚師受注視。翌年首度擔正，但之後都是演男二，包括《超能老豆》、《三個女人一個「因」》等，告別作則為未播出的《堅離地愛堅離地》。</p></body></html>
