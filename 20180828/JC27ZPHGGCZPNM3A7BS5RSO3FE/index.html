<html><header><meta charset="utf-8"><title>雷莊𠒇卸任超開心</title></header><body><h1>雷莊𠒇卸任超開心</h1><p>新一屆港姐前晚出爐，意味雷莊𠒇卸任，她選擇返加拿大發展。昨日她在Ig以英文留言：「很多人都問我卸任感想，你可以從我臉上的笑容知道我真的很高興。如果你真的了解我，你會知道答案，因為我總是對下一步的事情更加興奮，就像大學時夢想可以表演的感覺一樣。這很棒，但我有更大的夢想。我仍然是同一個人，一直都忠於自己，而且我一直對自己忠誠。我認為沒甚麼傷心的地方，不久以前我已經準備好繼續前進。」<br>雷莊𠒇的港姐師姐馮盈盈今屆有份訪問一班佳麗，她昨日在Ig發長文，多謝德高望重的嘟姐不時提點︰「她真是一位敬業樂業，又和藹可親的前輩。」<br>撰文：李森</p></body></html>
