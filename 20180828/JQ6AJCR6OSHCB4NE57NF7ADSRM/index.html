<html><header><meta charset="utf-8"><title>張智霖底褲擰出水</title></header><body><h1>張智霖底褲擰出水</h1><p>由古天樂和張智霖（Chilam）主演的電影《L風暴》，開畫以來票房成績不俗。日前二人在銅鑼灣接受訪問，指辛苦有回報，因為Chilam拍攝此片時不但要醜化自己，還要捱熱，他說：「我要留鬚配合角色，因為演過多次警察，希望造型唔同。套戲主要係廠景，仲冇冷氣，每次入廠拍攝，我都全身濕晒，底褲都擰得出水。」</p><p>古仔沒有用替身拍飛車和撞車戲，他說：「自己親自做，我唔想用替身，做好保護措施係好安全。」鄧麗欣（Stephy）早前曾表示與古仔合作拍飛車戲好驚險，古仔笑指Stephy不用排戲，其驚恐表情已經真情流露。<br>採訪：張俊銘<br>攝影：沈健程</p></body></html>
