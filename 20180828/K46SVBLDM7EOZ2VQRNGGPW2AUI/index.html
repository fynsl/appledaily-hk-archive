<html><header><meta charset="utf-8"><title>合興受累快餐業減價戰</title></header><body><h1>合興受累快餐業減價戰</h1><p>經營中國北部地區吉野家、冰雪皇后等餐飲品牌的合興集團（047），因國內快餐市場上半年陷入價格戰，期內吉野家同店銷售增幅由去年同期的4.9%放緩至1.7%。合興執行董事兼行政總裁洪明基說：「對手最多做到五折，但我哋冇咁做，我哋只喺非主要產品做啲優惠，適量回應市場」，故在「人減我唔減」的情況下，上半年北部地區吉野家同店銷售升幅較去年同期明顯放緩。公司短期內會推出價格低至12至13元人民幣的新品應戰。公司計劃今年一如去年淨開約46間分店，當中有三分一至半數為吉野家。</p></body></html>
