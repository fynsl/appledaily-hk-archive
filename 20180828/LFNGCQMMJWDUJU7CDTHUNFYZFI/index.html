<html><header><meta charset="utf-8"><title>丘鈦轉虧　中期蝕5,128萬</title></header><body><h1>丘鈦轉虧　中期蝕5,128萬</h1><p>丘鈦科技（1478）截至6月底中期業績，由盈轉蝕5,128萬元（人民幣．下同）。毛利率為1.2%，較去年同期下跌10.9個百分點。每股蝕0.046元，不派息。公司財務總監范富強解釋，由於價格競爭及多方面因素，產能未達預期，平均銷售單價按年跌29.6%。他透露首批屏下指紋識別模組已在7月獲批量採購訂單，料能改善業務。范富強續指，因應人民幣貶值，上半年外匯虧損達611萬元，主席兼執行董事何寧寧表示，會續加強發展海外業務，對沖相關損失。</p></body></html>
