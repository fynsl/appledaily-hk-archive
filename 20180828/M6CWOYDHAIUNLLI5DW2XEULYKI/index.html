<html><header><meta charset="utf-8"><title>森美推劇專注電台</title></header><body><h1>森美推劇專注電台</h1><p>商台前晚於尖沙嘴舉行59周年台慶晚宴，一台（雷霆881）員工以網上射擊遊戲「食雞」造型現身，二台（叱咤903）就大玩動物主題，代表二台的森美扮馬騮、小儀扮長頸鹿。<br>森美話今年本來想有些搞作，但太忙應接不暇：「等明年，會放晒時間喺電台唔接劇。」旁邊的小儀反問︰「下年唔係要拍無綫劇《降魔的2》？」森美就秒回：「你估你係架的士咩？你好少戲份，唔會影響到。」他們想搞類似韓星的粉絲見面會，小儀說：「唔只聽眾，咁多年嚟接受過我哋訪問嘅嘉賓，參加過《森美小儀歌劇團》嘅朋友，都想一齊玩。」<br>採訪︰馬建華<br>攝影︰林賓尼</p></body></html>
