<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】吳雨霏晒相賀老公牛一</title></header><body><h1>【馮仁昭四圍超】<br>吳雨霏晒相賀老公牛一</h1><p>吳雨霏（Kary 小圖）今年6月生咗囝囝Asher，噚日佢老公Brian 33歲生日，Kary喺Ig貼咗老公換尿片相並留言︰「這個男人從來沒有錯過幫Asher換尿布或幫他洗澡的機會……當我因餵食或頭痛而筋疲力盡時，他為我開定熱水澡……我怎麼這麼幸運……我的超級英雄，我的靈魂伴侶……以及我的寶寶爸爸，希望你有最好的生日……我愛你！」<br>撰文：馮仁昭</p></body></html>
