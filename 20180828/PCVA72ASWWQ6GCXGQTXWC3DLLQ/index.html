<html><header><meta charset="utf-8"><title>新三板公司紛擬港上市</title></header><body><h1>新三板公司紛擬港上市</h1><p>港交所（388）今年4月與負責新三板的全國中小企業股份轉讓系統公司簽訂合作備忘錄後，令新三板上市公司毋須退市下，申請來港上市並發行H股。繼上海君實生物醫藥科技後，專營內地車保的盛世大聯亦遞交上市文件，為第二間在新制度下有意來港申請H股上市的公司，另據公開資料，尚有3間亦宣佈有意來香港上市，包括成大生物、中國康富、九生堂，已通過內地股東大會批准。盛世大聯從事汽車保險代理及「汽車後」市場服務提供商，合作保險公司如財險（2328），去年利潤為7,476.2萬元人幣，按年升58%。</p></body></html>
