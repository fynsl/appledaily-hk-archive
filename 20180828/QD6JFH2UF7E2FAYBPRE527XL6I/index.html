<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Rosemary老公晚晚抱入眠</title></header><body><h1>【馮仁昭四圍超】<br>Rosemary老公晚晚抱入眠</h1><p>35歲名模Rosemary同印度籍老公Jason結婚三年，Rosemary近日影咗大肚寫真，佢揀咗喺沙灘同瀑布做背景，計劃自然分娩嘅Rosemary，佢話預產期下月12日，係佢生日，囝囝如當天出世就係佢最好嘅生日禮物。Rosemary仲話最感動係Jason陪佢上催眠生產堂，而Jason分享：「可以和Rosemary一起創作一個小生命，是我人生最奇蹟的一件事。我每晚都攬着她的巨肚直至入睡。」<br>撰文：馮仁昭</p></body></html>
