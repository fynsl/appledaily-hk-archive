<html><header><meta charset="utf-8"><title>金宇彬孖李鍾碩度假</title></header><body><h1>金宇彬孖李鍾碩度假</h1><p>去年確診鼻咽癌的韓國男星金宇彬（右），現時每周仍要接受抗癌治療，但據知他身體狀況已經好轉，近日更孖好友李鍾碩出國旅行。據知二人上周三由韓國前往夏威夷，目前仍於當地，由於飛往夏威夷的航程約需八小時，估計金宇彬康復進度理想。<br>金宇彬所屬事務所表示，金宇彬非常享受跟李鍾碩在夏威夷的假期，而且健康有好轉。另外，李鍾碩日前於Ig公開在夏威夷的相片，未知是否由金宇彬操刀拍攝呢？</p></body></html>
