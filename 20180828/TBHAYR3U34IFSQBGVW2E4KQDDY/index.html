<html><header><meta charset="utf-8"><title>佳兆業少東郭曉群現身</title></header><body><h1>佳兆業少東郭曉群現身</h1><p>【本報訊】康宏（1019）主要股東、佳兆業（1638）少東郭曉群（圖左），自掀起這場「奪殼戰」，一直只聞其名不見其人；昨日他終於公開露面，就他去年底遭康宏在股東特別大會上，撤銷其投票資格而入稟法院一案旁聽，其父、佳兆業主席郭英成亦罕有現身，陪伴愛兒。<br>郭曉群昨日極之低調，出入法庭均戴上口罩遮樣，進入法院範圍、知道記者無法攝下其容貌才除下口罩，目測他年約27、28歲，約6呎高，比其父高近一個頭，容貌與郭英成頗相似。據了解，郭曉群將會以證人身份出庭。</p></body></html>
