<html><header><meta charset="utf-8"><title>薛家燕貼中陳曉華</title></header><body><h1>薛家燕貼中陳曉華</h1><p>出爐港姐冠軍陳曉華前晚在比賽的問答環節中，被問到要在三位阿姐級人物鄭裕玲、薛家燕和汪明荃之中選一名港姐冠軍時，她二話不說就選了家燕姐，理由喜出望外，是因為怕被Captain Nancy家燕姐的死光射死，當然亦不忘大讚家燕姐笑容迷人，網上投票亦只會投給對方。<br>陳曉華如此識講說話，家燕姐當然要回禮，她昨日在facebook貼文留言：「雖然我冇計劃選美，但謝謝你投Captain Nancy一票！你也是我心目中的冠軍！」最抵死的是家燕姐hashtag了陳曉華：「我不會用十字步死光攻擊你，但歡迎你跟我學十字步2.0，哈哈哈！」<br>撰文：靜楠</p></body></html>
