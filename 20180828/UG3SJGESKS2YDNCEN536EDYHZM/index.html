<html><header><meta charset="utf-8"><title>柏宇維護趙勁皓</title></header><body><h1>柏宇維護趙勁皓</h1><p>陳柏宇昨日到商台受訪，問到之前拍攝電影《告別之前》的導演劉孝偉，疑騙取千萬後失蹤，柏宇指當初接拍是應好友趙勁皓邀請，當聽到消息時非常驚訝，問到是否收足片酬？他說：「拍完已經收到。」電影何時上映？他說：「好似再剪過同配樂配音，實際幾時上未知。」<br>好友趙勁皓在事件中被牽連，問到趙勁皓心情如何？柏宇說：「壓力一定有，因為佢好內疚啲人因為信任佢先投資，不過我當然唔希望佢將件事攬上身。」之前看過電影試片，他自言完全不善長演內心戲，也演不好感情戲，最多只能演兄弟情，愛上對手較難。<br>採訪、攝影：馬建華</p></body></html>
