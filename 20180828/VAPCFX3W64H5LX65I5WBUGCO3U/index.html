<html><header><meta charset="utf-8"><title>Mel B入療養院治情緒</title></header><body><h1>Mel B入療養院治情緒</h1><p>43歲辣妹（Spice Girls）成員Mel B自從上年與前夫離婚後一直情緒不穩，最近更公開承認將入住療養院，治療酗酒及性上癮：「很殘酷地老實說，這段關係是令人難以置信的創傷，是一種情感上的虐待。我老實承認我有飲酒去麻醉傷痛，有時真是很難面對情緒，但問題一直都不是性愛或者酒精，而是於這一切之下。」Mel B更表示很想成為一個更好的自己，以好好照顧三名子女。</p></body></html>
