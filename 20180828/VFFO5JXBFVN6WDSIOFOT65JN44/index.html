<html><header><meta charset="utf-8"><title>求驗客手記：列奧斯百球助多蒙特反勝 - 求驗客</title></header><body><h1>求驗客手記：<br>列奧斯百球助多蒙特反勝 - 求驗客</h1><p>多蒙特周日喺開賽不足一分鐘就閃電失波下，主場以4:1反勝RB萊比錫，喺新教練法夫利領軍下旗開得勝。<br>多蒙特開賽僅31秒就畀RB萊比錫嘅桑奧古斯甸率先破網，但落後一球嘅多蒙特隨即開始「絕地大反擊」。首先喺21分鐘，由達侯特接應舒姆沙傳送，飛身頂入扳平。到40分鐘，列奧斯開出罰球，萊比錫嘅沙比薩擺烏龍，反超前成2:1。三分鐘後，新加盟嘅韋素喺湯馬士迪蘭尼嘅射門被救出後執雞，幫多蒙特半場領先到3:1。下半場列奧斯喺補時接應查頓辛祖傳波後掃入，以個人第100個德甲聯賽入波幫多蒙特埋齋。</p></body></html>
