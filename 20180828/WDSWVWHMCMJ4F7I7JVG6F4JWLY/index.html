<html><header><meta charset="utf-8"><title>茂宸稱人工受孕有前景</title></header><body><h1>茂宸稱人工受孕有前景</h1><p>百富勤前高層高寶明旗下茂宸（273）上半年扭虧為盈賺1.35億元，主要是因為寶德醫務部份股權配售予微醫等令到權益下降，被視為出售業務而錄得1.4億元一次性收益。主席高寶明指金融及健康板塊仍持續向好，過去收購多間婦科診所後，現時人工受孕（IVF）業務市佔率已有近30%。他又引述數字指現時內地有約7,000萬人不育，但每年只能處理70萬宗，故此本港IVF市場有前景。高寶明未有透露是否再有成熟的IVF業務可供收購，僅說不斷與醫生有討論。而各項業務「每一個成熟之後，都可以分拆。」惟亦要看市場發展，料可釋放企業價值。</p></body></html>
