<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】細細粒鯨吞五人麵量</title></header><body><h1>【馮仁昭四圍超】<br>細細粒鯨吞五人麵量</h1><p>陳嘉佳（細細粒）最近喺內地綜藝節目《嗨！藍朋友》特別企劃系列《演員的誕生》中，大晒鯨吞絕技，為咗令所屬隊伍喺「美食接對白」遊戲中贏出，細細粒唔單止一口氣記晒啲難記又蹺口嘅台詞，仲喺半分鐘內KO五人份麵量，嚇窒全場所有人。另外，喺「晒演技」講大話環節中，佢同電話另一邊嘅王祖藍，成功呃到敵隊過關，證明佢哋默契真係勁好。<br>撰文：馮仁昭</p></body></html>
