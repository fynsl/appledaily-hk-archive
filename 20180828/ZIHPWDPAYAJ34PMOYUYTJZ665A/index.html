<html><header><meta charset="utf-8"><title>關心妍拖活潑囡囡開學</title></header><body><h1>關心妍拖活潑囡囡開學</h1><p>關心妍和劉倩婷的囡囡均在銅鑼灣讀幼稚園，兩位靚媽咪昨日陪囡囡開學。下午1時許，關心妍拖着囡囡楊榮心，在工人姐姐的陪同下抵達學校，可愛的楊榮心見到記者影相時表現淡定，她揹着書包，拖着媽咪蹦蹦跳到學校門口。楊榮心見到媽咪跟其他家長打招呼，她也有揮揮手，非常可愛，關心妍送完女入學校後即離開。</p><p>劉倩婷前年3月為老公李丞責誕下囡囡阡辰，母女昨坐七人車到學校，劉倩婷直接叫司機將車駛入學校，有別其他家長將車停泊於學校門口下車。劉倩婷抱着囡囡落車，母女同時戴上黑超，她們表現友善，都有跟記者打招呼，阡辰可能未習慣上學，全程攬實媽咪。<br>採訪、攝影：徐錦池、孔志豪</p></body></html>
