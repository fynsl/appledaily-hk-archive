<html><header><meta charset="utf-8"><title>求驗客手記：沉默43分鐘　熱拿亞贏「玻」 - 求驗客</title></header><body><h1>求驗客手記：<br>沉默43分鐘　熱拿亞贏「玻」 - 求驗客</h1><p>周日意甲熱拿亞喺主場迎戰安玻里，係熱拿亞今季意甲首度亮相，靠前鋒比亞迪克同基斯甸高亞美各建一功下，以2:1戰勝對手。而比賽中最特別嘅，就係熱拿亞球迷號召全場球迷喺上半場首43分鐘沉默觀戰，向早前塌橋事故嘅死難者致哀。<br>比賽開始前，兩支球隊先有一分鐘默哀（圖）。熱拿亞球迷喺賽前就號召雙方球迷，喺開波後沉默觀戰，向熱拿亞塌橋事故中嘅43名死難者致哀。熱拿亞嘅教練巴拉甸尼話，慘劇發生後，球員每日都落力投入訓練，但每日路經嘅地方總會勾起佢地嘅傷痛回憶，對球員嚟講都係艱難嘅時間。</p></body></html>
