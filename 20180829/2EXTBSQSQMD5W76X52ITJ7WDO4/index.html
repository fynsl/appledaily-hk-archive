<html><header><meta charset="utf-8"><title>陳秀雯嘆做父母好辛苦</title></header><body><h1>陳秀雯嘆做父母好辛苦</h1><p>陳秀雯和廖啟智昨日在坑口一間中學為ViuTV新劇《教束》開工，飾演副校長的陳秀雯跟扮演校長的智叔是對立關係，陳秀雯表示有留意香港教育制度，她說：「𠵱家做父母好辛苦，未夠一歲就要搵學校，我完全理解唔到，我又理解唔到小朋友點解要學兩個樂器，然後要周身武藝，其實唔係樣樣皆能吖嘛！」<br>至於為人父母的智叔認為一切問題來自「比較」，他說：「我都希望小朋友自由發展，但暗地裏都有自己嘅要求喺入面，後來唔同自己一致，都會有啲嘢做吓，但講到尾唔好比較。」<br>採訪：黃曉妍<br>攝影：陳慧安</p></body></html>
