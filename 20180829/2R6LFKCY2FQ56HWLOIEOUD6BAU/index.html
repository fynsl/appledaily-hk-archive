<html><header><meta charset="utf-8"><title>宋智孝新劇收視創新高</title></header><body><h1>宋智孝新劇收視創新高</h1><p>韓國女星宋智孝（中）與朴時厚合作的KBS劇集《Lovely Horribly》，前晚播出第9及10集。講述智孝跟朴時厚的命運互相交纏，一個好運時另一人就會不幸。由於前日同時段播出的SBS劇集《雖然30但仍17》及MBC劇集《生死決斷羅曼史》，因轉播2018雅加達亞運會停播，而帶挈《Lovely Horribly》收視率分別為5.4%及6.2%，首次破6%收視及創劇集新高。</p></body></html>
