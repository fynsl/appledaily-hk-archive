<html><header><meta charset="utf-8"><title>財經簡訊：青啤：經營成本壓力增</title></header><body><h1>財經簡訊：青啤：經營成本壓力增</h1><p>青島啤酒（168）今年上半年多賺13.9%，淨利潤錄13.96億元人民幣，不派中期息。今年上半年，中國啤酒市場消費需求穩定，整體市場上半年啤酒產量2,064萬千升，按年增長1.2%。公司期內啤酒銷量457萬千升，按年增長0.9%，上半年營業收入151.54億元人民幣，按年升0.6%。公司提到，行業產能過剩矛盾仍突出，原材料價格、人工成本持續上漲，使企業生產經營成本面臨較大上升壓力，期內主營業務成本按年上升5.1%。</p></body></html>
