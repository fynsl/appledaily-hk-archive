<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】GiGi落場剪髮自認熟手</title></header><body><h1>【馮仁昭四圍超】GiGi落場剪髮自認熟手</h1><p>梁詠琪（GiGi）、李心潔、楊采妮同許茹芸組成嘅「小黃花慈善教育基金」，每年暑假都有活動輔助基層家庭小朋友，今年就同社署大埔區兩間綜合家庭服務中心合作，邀請一百位基層家庭睇《超人特攻隊2》。<br>GiGi之後帶御用髮型師到中心，為小朋友提供剪髮、影學生證件相服務，為開學做好準備，GiGi仲幫手掃地同剪髮，佢話：「放心，呢三年我個女啲頭髮都係我剪，訓練有素。」<br>撰文：馮仁昭</p></body></html>
