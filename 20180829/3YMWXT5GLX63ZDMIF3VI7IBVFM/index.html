<html><header><meta charset="utf-8"><title>財經簡訊：權威金融持金利豐勁蝕</title></header><body><h1>財經簡訊：權威金融持金利豐勁蝕</h1><p>權威金融（397）發表半年業績，其中提到重大投資於期內的公平值變動，披露持有的金利豐（1031）股份造成虧損，合共為1.56億元，其中已變現及未變現虧損分別為6,726萬及6,397萬元。權威尚持有1,212.8萬股金利豐股份，未變現部份由去年12月底收市價7.5元跌至6月底2.24元計算，另外集團於期內已售出1,717萬股金利豐。由於上市證券投資之公平值變動產生虧損，權威半年蝕約2億元。此外，權威金融的銀行結餘及現金由去年12月的8.64億跌至今年6月的4.67億元。</p></body></html>
