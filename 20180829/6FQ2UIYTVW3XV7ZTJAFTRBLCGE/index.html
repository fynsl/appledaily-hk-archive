<html><header><meta charset="utf-8"><title>財經簡訊：希瑪料內地業務佔比增</title></header><body><h1>財經簡訊：希瑪料內地業務佔比增</h1><p>希瑪眼科（3309）半年淨利潤下跌52.6%至1,202.1萬元，收益升36.9%至1.92億元，毛利率減少11.8%至32.8%，不派中期息。主席及行政總裁林順潮（圖）表示，淨利潤下跌受累於北京眼科醫院錄得虧損，北京醫院仍處投資期，預計明年上半年開始有盈利。他指出，集團深圳業務發展快速，香港業務亦穩定向上，預計內地業務收入佔比將超越香港業務。近年內地高端醫療服務的需求增加，未來將拓展至內地一至三線城市、大灣區以及一帶一路沿線地區。</p></body></html>
