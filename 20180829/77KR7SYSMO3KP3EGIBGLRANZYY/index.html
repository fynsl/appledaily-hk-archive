<html><header><meta charset="utf-8"><title>彭于晏搵老婆感覺行先</title></header><body><h1>彭于晏搵老婆感覺行先</h1><p>電影《邪不壓正》前晚於圓方搞首映，男主角彭于晏（Eddie）、自導自演的姜文、衛詩雅、陳家樂、湯怡及洪卓立都有現身。片中Eddie與比他年長13年的許晴有床上戲，二人更傳緋聞，Eddie回應說：「當然不可能，只是宣傳照片，網上不在乎真實，只在乎快，沒有就沒有，我們都是專業演戲，大家是好朋友，大家不用多想。」</p><p>問到Eddie搵老婆的條件，他說：「不知道，感覺吧！」又自言不揀擇：「還好，談得來就好。」Eddie今次有露股演出，陳家樂都表示會考慮拍露股戲：「有需要我OK，不過我個股唔夠優質，要練番結實啲先。」<br>採訪：張俊銘<br>攝影：仇志德</p></body></html>
