<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】暴肥小齊輕鬆遊樂園</title></header><body><h1>【馮仁昭四圍超】暴肥小齊輕鬆遊樂園</h1><p>任賢齊（左）早前去咗新加坡開演唱會，因為拍電影要增肥關係，小齊身形暴脹咗好多，搞到佢見到自己嘅演唱會海報弗爆個樣，都忍唔住話：「唔知大家見到呢個肥咗嘅任賢齊，會唔會叫回水呢？」<br>其間小齊同好友九孔去環球影城玩，現場竟然冇人認得出小齊，反而九孔畀遊客瘋狂集郵，小齊笑言：「大家認唔到我係唯一嘅好處，回復做平凡人其實係唔錯。」<br>撰文：馮仁昭</p></body></html>
