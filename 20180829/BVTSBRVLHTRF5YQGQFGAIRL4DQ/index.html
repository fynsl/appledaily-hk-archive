<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張靚穎宣佈甩老公發展</title></header><body><h1>【馮仁昭四圍超】張靚穎宣佈甩老公發展</h1><p>內地歌手張靚穎喺今年4月傳出同老公馮軻離婚，但係當事人未有回應，不過噚日張靚穎喺微博晒出一份合約嘅截止日期，列明係今年8月27日，佢仲留言：「明天起，一切從一開始。」<br>張靚穎同老公喺09年開設經理人公司，𠵱家突然喺微博宣佈個人經紀合約完結，唔知係咪同馮軻婚變有關。其後有內地傳媒聯絡馮軻，但佢就稱開緊會而掛斷電話。<br>撰文：馮仁昭</p></body></html>
