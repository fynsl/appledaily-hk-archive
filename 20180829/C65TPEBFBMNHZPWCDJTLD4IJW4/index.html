<html><header><meta charset="utf-8"><title>樂基兒再婚1周年晒愛</title></header><body><h1>樂基兒再婚1周年晒愛</h1><p>黎明前妻樂基兒（Gaile）去年8月27日與經營有機食品生意的老公Ian於加州結婚，婚後揚言要努力造人的Gaile，眨眼就到了結婚周年紀念，但目前仍然未有喜訊，反而前夫黎明未再婚就已經有個四個月女兒，日前還首度大方公開女兒的正面相。<br></p><p>努力仍未見成果的38歲Gaile，前日就在Ig分享和老公Ian慶祝結婚周年大日子的喜悅，夫妻大晒恩愛攬腰咀嘴，同時又在Ig story分享結婚當日的短片，並以英文留言：「與所愛幸福的一年周年紀念，以及更多的未來。」<br>撰文：葉晴</p></body></html>
