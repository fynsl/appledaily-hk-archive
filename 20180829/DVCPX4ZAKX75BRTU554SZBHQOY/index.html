<html><header><meta charset="utf-8"><title>李思欣被老公禁性感</title></header><body><h1>李思欣被老公禁性感</h1><p>李思欣昨日到觀塘為代言的Dr.Secret醫學美容中心拍攝新一輯廣告。第二年為該品擔任代言人的思欣說：「呢個品牌通常每年都換一次代言人，自己好開心能夠冧莊，酬勞亦有加。」<br>思欣指老公范振鋒比較傳統，平日不讓她衣着性感，活動亦不能穿着泳衣，思欣說：「着泳衣拍廣告，佢都唔畀人嚟探班，曾經一次出席活動，佢見我着件衫性感都要我換另一條裙，以前影泳衣照都係要佢負責影。」思欣強調自己尊重另一半，她說：「雖然係大男人，但係佢好錫我，今次我拍廣告就叫佢唔好嚟睇。」<br>採訪、攝影：張俊銘</p></body></html>
