<html><header><meta charset="utf-8"><title>吳克群憶亡母留遺憾</title></header><body><h1>吳克群憶亡母留遺憾</h1><p>台灣男歌手吳克群日前為台灣《蘋果》拍攝「蘋果15周年微電影」，他接受訪問時回憶去年導演作品《為你寫詩》，電影在內地拍攝期間，吳媽媽的病情很嚴重，當時他不停問自己，這個夢想到底該追下去還是放棄？後來媽媽病情一度好轉，他放心回廣州拍戲，但卻留下畢生遺憾：「那天接到我爸越洋電話，說媽媽的狀況不好，要我快點回去。等我趕到，她已失去意識。想起來就難過，如果早30分鐘，我說不定就能跟她說上話。」<br>撰文：葉晴</p></body></html>
