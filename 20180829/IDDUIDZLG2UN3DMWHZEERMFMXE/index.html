<html><header><meta charset="utf-8"><title>體訊速遞：（足球）沙拿考慮退出國家隊</title></header><body><h1>體訊速遞：（足球）沙拿考慮退出國家隊</h1><p>埃及球星穆罕默德沙拿（圖），據報與埃及足總的矛盾正白熱化，因為足總漠視肖像權的問題，令這名利物浦王牌球員可能會退出國家隊。據報，這名26歲埃及國腳在肖像權問題上，與埃及足總產生磨擦。事緣在世盃前，沙拿的照片出現了在埃及國家隊的專機上，但飛機贊助商並沒有沙拿的肖像權，此事令沙拿非常不滿，其經理人亦發言指，足總在處理的方法上並不妥當，而一直對此事置之不理令這名利物浦球員已心生離意。<br>綜合外電（英國）</p></body></html>
