<html><header><meta charset="utf-8"><title>財經簡訊：康健盈利增32%不派息</title></header><body><h1>財經簡訊：康健盈利增32%不派息</h1><p>康健（3886）截至6月底半年盈利5,763萬元，按年增加32%，不派中期息。截至6月底，集團銀行結餘及現金為16.7億元，按年升兩成。康健期內將中國育兒（8361）持股按公平值計入損益之金融資產並確認公平值虧損約724.8萬元。康健去年被證監會勒令停牌，在報告中提及，公司已向證監會遞交文件解答疑問，並向證監會尋求重新考慮指示，會繼續知會投資者相關發展。</p></body></html>
