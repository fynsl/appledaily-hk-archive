<html><header><meta charset="utf-8"><title>體訊速遞：（足球）阿仙奴傳轉三間有30億</title></header><body><h1>體訊速遞：（足球）阿仙奴傳轉三間有30億</h1><p>根據英國《鏡報》報道，阿仙奴（圖）將和運動牌子adidas簽下為期五年的贊助合同，這家德國公司將會為阿仙奴每年提供6,000萬鎊（約六億港元）的贊助費，總值三億鎊，換言之這筆簽約的價錢只比巴塞隆拿及曼聯現有的合約總值低。前者合約是1.05億鎊一年；後者則是7,500萬鎊一年。阿仙奴現在的球衣贊助為puma，贊助費為3,000萬鎊一年，雙方之前簽定五年合約，並在明夏到期。<br>綜合外電（英國）</p></body></html>
