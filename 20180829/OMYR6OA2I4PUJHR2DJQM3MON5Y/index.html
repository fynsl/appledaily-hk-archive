<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】菊梓喬靠「菊姐」增知名度</title></header><body><h1>【馮仁昭四圍超】菊梓喬靠「菊姐」增知名度</h1><p>菊梓喬、雷深如（J.Arie）及陳雷等前晚喺灣仔出席音樂會，現場嘅人都嗌菊梓喬做「菊姐」，佢解釋話：「呢個名第一日入行已經有人咁叫，公司想我畀更多人認識，同事以前已經係咁叫我。」<br>關菊英都係「菊姐」，如果喺頒獎禮同場，可能會發生關心妍當年喺菊姐手上搶錯獎事件，菊梓喬話：「可能會㗎！啲人聽到個名可能以為我係半百美魔女，其實我係半百菊梓喬。」<br>撰文：馮仁昭</p></body></html>
