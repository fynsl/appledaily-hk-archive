<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】馬浚偉關懷殘障人士</title></header><body><h1>【馮仁昭四圍超】馬浚偉關懷殘障人士</h1><p>馬浚偉（右）之前演出完由自己首度製作嘅舞台劇後，最近又拍攝親自監製同主持嘅節目《同理．繼續走》，日前佢就拍咗一個關於行動不便人士嘅故事。<br>馬仔話：「以前拍戲都試過坐輪椅，但係唔會明白佢哋嘅困難，所以希望透過節目，等大家知道佢哋實際面對嘅困難，往往比想像中大好多，希望大家會有同理心，嘗試換一個角度去睇，自然會有唔同嘅感受。」<br>撰文：馮仁昭</p></body></html>
