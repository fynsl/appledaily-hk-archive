<html><header><meta charset="utf-8"><title>財經簡訊：南航受油價及人幣夾擊</title></header><body><h1>財經簡訊：南航受油價及人幣夾擊</h1><p>受油價持續高企及人民幣波動內外夾擊，中國南方航空（1055）今年上半年淨利潤按年減少24.42%至20.95億元（人民幣．下同），不派息。今年上半年經營收入按年上升11.63%至675.2億元，其中客運收入上升12.61%。公司預期，下半年貿易磨擦對全球經濟影響逐步顯現，或增大中國經濟下行壓力。另一方面，中國民航業面臨油價持續上升、人民幣匯率波動頻繁、造成航空公司短期經營業績波動等挑戰。市場需求方面，預計今年中國民航總體客運量維持10%以上的增長。</p></body></html>
