<html><header><meta charset="utf-8"><title>財經簡訊：李嘉誠部份持股放信託</title></header><body><h1>財經簡訊：李嘉誠部份持股放信託</h1><p>今年90歲的「超人」李嘉誠（圖），透過眾多控股公司持有長和（001）及長實（1113）股份，不過本月23日將部份個人持股，包括59.35億元長和股份、73.34億元長實股份，整合至其名下家族信託，變相「小超」李澤鉅獲得相關權益。而據長和年報，相關家族信託受益人包括李澤鉅、李澤鉅妻子、李澤鉅子女，以及「小小超」李澤楷，不過並沒有提及李澤楷3名兒子。有熟悉李嘉誠人士指，正常而言李嘉誠作為父親，希望將財產注入信託，往後資產可以根據信託契約進行分配予兒女。有分析指，是次規範化分身家機制，令到往後子孫均能受益。 </p></body></html>
