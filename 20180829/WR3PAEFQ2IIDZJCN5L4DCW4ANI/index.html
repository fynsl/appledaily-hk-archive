<html><header><meta charset="utf-8"><title>舒利亞：一片混亂</title></header><body><h1>舒利亞：一片混亂</h1><p>【綜合英格蘭外電】前英格蘭國腳舒利亞（圖）在曼聯今仗大敗之後，就表示曼聯現狀是一片混亂，他說：「自曼聯在費格遜最後一年帶着冠軍離開後，他們便已失去過往的統治力，這是不可避免的。現在尚未是爭冠的時刻，只是剛剛開季，但是給我的感覺是，曼聯的管理非常混亂，管理層完全缺乏領導的能力。我看不到球會的管理層、領隊摩連奴和一眾球員正在為同一個目標而奮鬥。」舒利亞亦認為摩連奴早前與球會副主席活華特及隊中王牌保羅普巴不和，是導致球會成績差劣的主因。</p></body></html>
