<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】小環請唔起伊健拍廣告</title></header><body><h1>【馮仁昭四圍超】小環請唔起伊健拍廣告</h1><p>譚小環同老公蔡強榮噚日喺九龍灣開設第三間小食店分店，譚小環媽咪喺現場幫忙打點。今次連同之後會喺東涌開嘅分店合資七位數字，仲搵咗吳志雄拍廣告，小環話：「本來想搵鄭伊健，但小店財政預算有限。」<br>原來小環嘅夢想係開冰室，亦係下一個目標，佢笑住話：「每個人見親我都諗起雀籠笠住個頭嗰張CD cover，如果反應咁好，唔介意再擺相喺冰室俾人笑。」<br>撰文：馮仁昭</p></body></html>
