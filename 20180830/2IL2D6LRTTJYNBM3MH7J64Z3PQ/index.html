<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】周美欣揀結婚對象生仔</title></header><body><h1>【馮仁昭四圍超】周美欣揀結婚對象生仔</h1><p>周美欣、陳逸寧同胡渭康等前晚喺尖沙嘴出席電影《華爾街狼群》（Billionaire Boys Club）首映，單身一年嘅周美欣透露有人追：「想做咗朋友先，循序漸進，揀拍拖對象一定係結婚對象，而且自己一定要生小朋友，但唔會未婚產子。」問到會唔會要求拍拖對象先驗身了解生產能力，佢話：「如果未拍拖就要求人哋驗身，咁嘅要求可能好矛盾，我唔急，最緊要揀得啱。」<br>撰文：馮仁昭</p></body></html>
