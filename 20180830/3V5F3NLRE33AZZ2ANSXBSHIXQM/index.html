<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】麥美恩爆粗冇所謂</title></header><body><h1>【馮仁昭四圍超】麥美恩爆粗冇所謂</h1><p>麥美恩同萬希泉老闆沈慧林噚日喺尖沙嘴出席香港鐘錶展記者會，對於港姐冠軍陳曉華被爆參選前爆粗，麥美恩話：「佢私人傾吓偈唔需要太緊張，最緊要𠵱家當選香港小姐冠軍係要有使命。」<br>問麥美恩會唔會爆粗？佢笑住話：「我成日俾人誤會啲咬音，因為鬼妹仔，所以盡量小心啲諧音，請見諒。我覺得講唔係重點，要知道個意思係乜，有啲人會用粗口抒發，我嘅抒發係笑。」<br>撰文：馮仁昭</p></body></html>
