<html><header><meta charset="utf-8"><title>國美料轉型投入期已過</title></header><body><h1>國美料轉型投入期已過</h1><p>國美（493）近年投放大量資源改裝門店及開拓新業務，令今年上半年業績盈轉虧，蝕4.57億元（人民幣· 下同）。公司首席財務官方巍認為，公司轉型的投入期已過，更多新業務及新市場財務貢獻會在今年第四季開始反映，預期全年資本支出不超過10億元。<br>今年上半年新業務及市場貢獻營業額20多億元，預期新業務下半年收入貢獻較上半年有望增50%。轉型令公司財務成本上升。公司上半年錄流動負債淨額38.65億元。方巍說，今年年底會償還約40億元債券，可令公司財務成本減省兩億元，預期明年不會再有淨流動負債的情況。</p></body></html>
