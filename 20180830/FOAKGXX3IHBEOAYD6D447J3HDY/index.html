<html><header><meta charset="utf-8"><title>求驗客手記：曼聯對般尼定摩佬生死</title></header><body><h1>求驗客手記：曼聯對般尼定摩佬生死</h1><p>曼聯周一主場以0:3受挫熱刺，開季三場一勝二負，領隊摩連奴帥位岌岌可危。雖然英國傳媒指球會管理層仍然支持周三操練唔見人嘅摩佬，但《每日郵報》周二深夜引述消息人士指，摩佬最快可能會喺下周日（九月二日）被炒：「曼聯內部有意見指，假如球隊喺下周日作客般尼落敗嘅話，就會炒摩連奴，亦有意見話九月結束前會更換領隊。」至於曼聯中場保羅普巴就話，球隊對熱刺其實表現不俗，佢亦唔明白點解最後會大敗0:3。</p></body></html>
