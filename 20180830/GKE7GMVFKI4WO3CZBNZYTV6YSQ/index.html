<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】艾美琦開舖淡出娛圈</title></header><body><h1>【馮仁昭四圍超】艾美琦開舖淡出娛圈</h1><p>艾美琦早前斥資六位數同親戚合資喺太子開設泰式小食店，噚日就同兩位師妹王心宜同寶琳落舖幫手。<br>艾美琦透露嫲嫲係泰國人，曾開過生果小食店，佢話：「今次同叔叔嬸嬸一齊開，希望重操故業，嚟緊都會花多啲時間打理舖頭。」又稱會逐漸淡出幕前：「娛樂圈嘅工作都係曇花一現 ，都係實實在在做生意會比較好。」又稱契媽黃夏蕙都非常贊成佢嘅決定。<br>撰文：馮仁昭</p></body></html>
