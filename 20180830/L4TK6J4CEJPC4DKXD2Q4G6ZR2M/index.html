<html><header><meta charset="utf-8"><title>碧兒甩拖：𠵱家好開心</title></header><body><h1>碧兒甩拖：𠵱家好開心</h1><p>廖碧兒、鄧萃雯和陳錦鴻昨日在中環出席ViuTV新劇《婚內情》記者會，廖碧兒與富二代盧啟賢拍拖不足半年便分開，但舊愛早前和劉明軒撐枱腳，廖碧兒說：「唔知邊個嚟！」問到分手是否涉及第三者？她說：「之前嘅嘢唔提，過去咗，𠵱家好開心。」</p><p>陳錦鴻和雯女在新劇中飾演恩愛夫妻，雯女激讚錦鴻比其他男人細心，未正式開工已送生薑粉給她，所以非常羨慕有個貼心老公的女人。問到會否想結婚？雯女坦言：「我對愛情好多執着，唔係靈魂伴侶都唔考慮，拍完兩集《巾幗梟雄》，黎耀祥話劇中咁好男人要天上面先搵到，我推咗自己去絕路，要完美婚姻更難搵。」<br>採訪：卓寶花<br>攝影：陳慧安</p></body></html>
