<html><header><meta charset="utf-8"><title>求驗客手記：耶耶倫敦過體測快有班落</title></header><body><h1>求驗客手記：耶耶倫敦過體測快有班落</h1><p>前曼城隊長耶耶托尼嘅經理人周三透露，呢位35歲科特迪瓦中場已喺倫敦通過體測，即將宣佈加盟另一支球隊，不過就未有透露新東家係咪英超球會。耶耶今夏同曼城約滿後回復自由身，但成個夏天都未有關於佢去向嘅消息，直至周三早上，佢嘅經理人至喺Twitter貼文透露，Yaya已喺倫敦完成體測，即將同新球會簽約。早前有傳今季回歸英超執教嘅韋斯咸領隊比歷連尼，有意簽入呢位昔日喺曼城嘅愛將，但就一直只聞樓梯響。</p></body></html>
