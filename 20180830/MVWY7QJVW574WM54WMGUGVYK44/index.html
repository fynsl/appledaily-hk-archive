<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】曾樂彤請食屎狀月餅</title></header><body><h1>【馮仁昭四圍超】曾樂彤請食屎狀月餅</h1><p>曾樂彤噚日喺商台宣傳新歌，佢話首歌係講失戀心情，因快將中秋節，公司幫佢諗到派台碟兼送屎狀月餅，佢話：「同事覺得公司所有藝人中我最適合派，因為我會同人哋玩，可以請人食屎，首歌係慘情歌，失戀感覺如食屎。」不過佢話失戀嘅人聽完新歌會治到情傷。<br>入行後曾樂彤冇改個英文名，但以前讀書就每月改一次，曾因媽咪鍾意陳慧琳而改名Kelly。<br>撰文：馮仁昭</p></body></html>
