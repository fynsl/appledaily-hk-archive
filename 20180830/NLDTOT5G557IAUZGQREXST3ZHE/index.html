<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】胡杏兒囝囝學四語呆晒 </title></header><body><h1>【馮仁昭四圍超】胡杏兒囝囝學四語呆晒 </h1><p>胡杏兒上年10月為老公李乘德誕下囝囝李奕霆（Brendan），一班「胡說八道會」好姊妹李施嬅、胡定欣、黃智雯、胡蓓蔚同姚子羚成為契媽。<br>前日一班契媽齊腳去探契仔，仲論流講古仔，首先係姚子羚嘅普通話，之後到胡蓓蔚嘅上海話、李施嬅嘅英文，加埋平日嘅廣東話，搞到10個月大嘅Brendan要接受兩文四語教學，唔怪得見佢聽得一頭霧水，個樣呆晒。<br>撰文：馮仁昭</p></body></html>
