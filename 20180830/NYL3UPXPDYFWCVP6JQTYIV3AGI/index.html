<html><header><meta charset="utf-8"><title>辛曉琪推千萬商演開個唱</title></header><body><h1>辛曉琪推千萬商演開個唱</h1><p>辛曉琪昨日在台灣舉行記者會，宣佈下月29日將首度在台北小巨蛋舉行「人生若只如初見」演唱會，她表示不單推掉近十場商演，預計損失千萬新台幣收入外，她還說：「9月起將全面閉關、專心排練，粉絲想聽的歌，我一定都會唱。」嘉賓方面，她笑說：「大家來看演唱會就知道。」<br>現場所見，辛曉琪的身形明顯消瘦不少，她說：「每天三小時，一小時做氣功和核心肌力，再一小時做體適能、有氧，第三個小時則是健走，我已經習慣了這個運動模式，如果一天不做運動，就渾身不對勁。」她還感謝好友為自己每天貼心煲湯，令她補足精神。<br>撰文：唐琛悠</p></body></html>
