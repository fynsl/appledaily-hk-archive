<html><header><meta charset="utf-8"><title>聯想控股半年多賺5%</title></header><body><h1>聯想控股半年多賺5%</h1><p>聯想控股（3396）公佈，今年上半年純利28.3億元（人民幣．下同），按年升5%，每股盈利1.21元，不派中期息。期內收入1,565.49億元，符合市場預期，按年升10%。近30億戰略投資淨利中，包括聯想集團在內的IT板塊佔7%，金融服務、創新消費與服務分別佔約36%，合共達22.4億元；農業與食品、先進製造與專業服務分別佔3.79及1.48億元。<br>聯想於期內完成收購盧森堡國際銀行收割，指已完成建立支柱型資產的目標，將為股東帶來良好回報。</p></body></html>
