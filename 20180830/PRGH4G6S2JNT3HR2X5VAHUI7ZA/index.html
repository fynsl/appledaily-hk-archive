<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】顏仟汶花過千扮高貴妃</title></header><body><h1>【馮仁昭四圍超】顏仟汶花過千扮高貴妃</h1><p>顏仟汶、趙哲妤同仙樂都等前晚以貴妃造型現身尖沙嘴，為楊峰慶祝生日。顏仟汶嘅造型係依照人氣內地劇 《延禧攻略》嘅高貴妃去扮，花費過千元，佢又笑指楊峰嘅造型似殭屍多過皇帝，仙樂都亦附和：「佢着龍袍似太監。」<br>顏仟汶早前於內地一套古裝網上電影中飾演青樓老鴇，佢話：「我頭髮短到鏟青咁，髮型師要喺我個頭僭建好多嚿嘢，先可以整到假髮。」<br>撰文：馮仁昭</p></body></html>
