<html><header><meta charset="utf-8"><title>求驗客手記：華Dee卡希爾齊退出三獅</title></header><body><h1>求驗客手記：華Dee卡希爾齊退出三獅</h1><p>英格蘭領軍修夫基，今夏帶領年輕英格蘭國家隊喺世界盃取得殿軍嘅佳績，奠定重用年輕人方針，意味唔少老將將無緣再為國家隊上陣。其中現年31歲嘅李斯特城前鋒占美華迪，接受英國《衛報》訪問就話同修夫基傾過，已經決定退出國家隊，專注球會比賽及花更多時間陪伴家人。</p><p>同時32歲嘅車路士中堅加利卡希爾，亦話會喺國家隊退役，以專注車路士比賽。但兩人異口同聲話如果國家隊出現嚴重傷患問題時，仍會隨時候命。</p></body></html>
