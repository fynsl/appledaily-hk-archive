<html><header><meta charset="utf-8"><title>冠軍陳曉華甫文謝票</title></header><body><h1>冠軍陳曉華甫文謝票</h1><p>今年港姐其實有不少是非，冠軍陳曉華（Hera）除了是狄以達前度，早前《蘋果》又踢爆她曾跟狄以達食飯時爆粗。日前她雖然已經澄清，又承諾今後會加倍小心言行。不過有網民卻指Hera樣貌普通似長頸鹿，亦有網民覺得她當晚表現一般，因而替亞軍鄧卓殷不值。前晚Hera在社交網撰文，留言感謝投票給她的網民：「好幸運！自己喺呢個過程入邊，發現比賽最珍貴嘅意義原來係見證自己嘅成長，得到別人嘅肯定好重要，但得到自己嘅肯定先係最重要。」她又表示：「我做到呢23年嚟最令自己自豪嘅陳曉華，非常感激每一位嘅愛護！」<br>撰文：沈麗珠</p></body></html>
