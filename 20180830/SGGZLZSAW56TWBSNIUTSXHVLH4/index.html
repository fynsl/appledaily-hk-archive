<html><header><meta charset="utf-8"><title>水原希子搞品牌冇問GD</title></header><body><h1>水原希子搞品牌冇問GD</h1><p>日模水原希子與妹妹佑果昨日到銅鑼灣出席自家品牌活動，二人感情要好，問到下一步會否拍住上拍電影？水原希子說：「在音樂上有計劃。」提到希望跟誰合作？水原希子表示跟Angelababy是好友：「她對我很好，但還未有合作計劃，而我一直都是王家衛的fans。」至於在設計上會否問GD意見？她認真說：「沒有，設計意念是分開的。」<br>水原希子指兩姊妹興趣相近，就連醉酒後喜歡跳舞的行為也一樣，問到二人喜歡的男生類型是否接近？水原希子說：「完全不似，但我們都一樣喜歡金城武。妹妹喜歡有男子氣慨、好man的男生，而我喜歡笑容可愛的男生。」 <br>採訪：羅慧敏<br>攝影：陳俊強</p></body></html>
