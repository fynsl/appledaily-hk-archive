<html><header><meta charset="utf-8"><title>陳家樂被前度嫌唔細心</title></header><body><h1>陳家樂被前度嫌唔細心</h1><p>陳家樂和衛詩雅昨日到銅鑼灣出席大家樂快餐店活動，勾起不少過往回憶。對於衛詩雅指遇過細心男友，會幫手篤檸檬，陳家樂對此就指當年每日放學與女友到快餐店食下午茶，拍拖三年後分手時，被前度埋怨不夠細心，他說：「個女仔話咁多年嚟我冇幫佢篤檸檬茶，𠵱家識囉。」<br>早前因劇集角色深入民心，陳家樂指日前到快餐店用膳，雖有戴口罩，但仍被小孩認出，更叫自己的劇中名。衛詩雅乘機投訴：「我同姪女傾視像電話，知道陳家樂喺我隔籬，就話要見佢，開心過見到我。」姪女可有叫陳家樂做姑丈？二人聞言反應甚大，表明拒絕。<br>採訪：王連連<br>攝影：仇志德</p></body></html>
