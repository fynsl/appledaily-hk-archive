<html><header><meta charset="utf-8"><title>求驗客手記：牛津聯炒「紐」浚仔做後備</title></header><body><h1>求驗客手記：牛津聯炒「紐」浚仔做後備</h1><p>周二上演嘅英格蘭聯賽盃次圈賽事，有港將戴偉浚效力嘅英甲球會牛津聯，雖有占美漢臣喺78分鐘領紅被逐，但作客仍以3:0大勝英乙嘅紐波特郡，順利晉級，不過本月初至由貝利加盟牛津聯嘅浚仔今場只列後備，未有獲派遣上陣。至於英冠嘅諾域治就爆出冷門，「金絲雀」憑施賓尼梅開二度，作客以3:1淘汰英超嘅卡迪夫城，晉身第三圈。另一英超球隊哈特斯菲爾德作客亦被今季降落英冠嘅史篤城以2:0淘汰。</p></body></html>
