<html><header><meta charset="utf-8"><title>英皇鐘錶稱買舖價合理</title></header><body><h1>英皇鐘錶稱買舖價合理</h1><p>英皇鐘錶珠寶（887）擬斥18億元向母公司英皇國際（163）購買尖沙嘴旗艦店舖業權連欠款。首席財務總監朱偉明解釋，該舖位鄰近高鐵站，是公司長遠發展很重要的地方。英皇鐘錶昨日續跌9.5%，報0.285元，成交額4,930萬元。<br>目前英皇國際持有英皇鐘錶珠寶約54%股權。被問及為何在現時「出手」，朱偉明說，該舖在2013、14年時的價格仍高，認為現時價錢合理。今年上半年公司純利按年升3.02倍至1.57億元。主席兼行政總裁楊諾思（圖）表示，受貿易戰及人民幣貶值影響，8月銷售見緩和，對下半年銷售表現的看法保守。</p></body></html>
