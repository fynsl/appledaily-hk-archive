<html><header><meta charset="utf-8"><title>美聯純利增30%派3.2仙</title></header><body><h1>美聯純利增30%派3.2仙</h1><p>美聯（1200）公佈中期業績，期內錄得收益按年增長0.9%至28.03億元，純利按年增長30%至1.5億元，每股盈利20.95仙，派中期息3.2仙。公司表示，業績改善，主要由於上半年香港住宅物業市場交投量及金額增長理想。<br>另一代理行中原集團，上半年促成逾25萬宗成交，成交額6,061億元，佣金收入達109億元，同期增長18%，稅後盈利錄6.41億元，按年增加12%。</p></body></html>
