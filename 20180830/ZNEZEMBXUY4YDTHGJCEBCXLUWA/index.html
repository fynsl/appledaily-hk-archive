<html><header><meta charset="utf-8"><title>羅霖指前夫一年見仔一次</title></header><body><h1>羅霖指前夫一年見仔一次</h1><p>羅霖與前夫劉坤銘連日來就「零贍養費」一事掀起罵戰，之前她自爆曾支付三名兒子生活費及學費達500萬，並指前夫劉坤銘離婚後零贍養費。對於指控，劉坤銘日前發聲明指有關言論失實，對他造成誹謗，羅霖揚言講大話被雷劈。</p><p>昨日羅霖對前夫的指控發聲明，提到兒子跟父親關係疏離，皆因劉坤銘一年見他們一次。而聲明尾段，羅霖希望前夫為兒子利益着想，與長子及次子生活。聲明中指劉坤銘「除了支付兒子的教育費外，沒有支付兒子的贍養費。」對於「零贍養費」字眼，羅霖向前夫表示：「如果這對劉先生造成不便或不安，本人對此表示遺憾。」<br>採訪：唐如</p></body></html>
