<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鄭愷呻有時間冇拖拍</title></header><body><h1>【馮仁昭四圍超】鄭愷呻有時間冇拖拍</h1><p>內地真人騷《奔跑吧》男團員鄭愷噚日去到尖沙嘴出席EMPORIO ARMANI活動宣傳。鄭愷剛同林峯合作拍電視劇，鄭愷話：「林峯演我哥哥，我們認識10年，他是我的美食地圖，經常帶我食好東西，今次都有見面。」<br>鄭愷仲笑住話𠵱家有時間，但就冇拖拍。問佢到好友李晨同范冰冰傳分手，同埋冰冰牽涉逃稅風波等問題，鄭愷即刻封口話：「不知道。」<br>撰文：馮仁昭</p></body></html>
