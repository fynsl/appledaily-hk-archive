<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】軒仔話工藤黑面冇問題</title></header><body><h1>【馮仁昭四圍超】軒仔話工藤黑面冇問題</h1><p>陳法拉、張敬軒等噚日喺中環出席活動，軒仔早前喺Ig將頭像改為落選港姐工藤佑采，佢話：「我有睇過港姐啲片段，覺得工藤喺成個過程入面好配合，我覺得佢係be cool，係chok係有型。」而陳法拉提到早前同男友去法國旅行，貼咗一張側身泳照向網民找數，佢話：「留番下年先影正面，今年夏天已經過咗，畀啲時間我keep好個身形。」<br>撰文：馮仁昭</p></body></html>
