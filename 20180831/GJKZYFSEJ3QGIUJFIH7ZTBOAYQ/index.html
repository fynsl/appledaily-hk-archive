<html><header><meta charset="utf-8"><title>彭于晏拍床戲零尷尬</title></header><body><h1>彭于晏拍床戲零尷尬</h1><p>台灣男神彭于晏早前在尖沙嘴受訪，為姜文自導自演的電影《邪不壓正》宣傳。片中他飾演從美國回到北京的小伙子，自言有比動作戲更難的部份：「是地道北京口音，導演叫我不需要準備太多，所以沒有劇本、沒有時間背對白，自己在拍攝前兩小時才能收到對白。導演安排了北京語老師，每天替我練習。」<br>戲中彭于晏要演20歲少年，並要練成李小龍的身材，有幾場床戲，他透露已做足保護措施：「導演不喜歡，一場戲原先自己穿了短褲，蓋有一張被，但導演說不好看，脫掉吧！是一個新體驗，完全沒有尷尬。」他認為即使全裸亦不會忸怩，展現身體亦是演出一部份。<br>採訪：張俊銘<br>攝影：陳俊強</p></body></html>
