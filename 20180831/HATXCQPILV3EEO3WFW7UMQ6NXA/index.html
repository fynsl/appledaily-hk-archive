<html><header><meta charset="utf-8"><title>中興料第三季恢復盈利</title></header><body><h1>中興料第三季恢復盈利</h1><p>中興（763）截至6月底半年蝕78.2億元人民幣（約90億港元）。公司由盈轉虧，上年同期淨利為22.9億元人民幣。公司稱虧損主要因為繳付10億美元罰款，以及被制裁期間無法進行主要經營活動，導致經營損失。中興另出通告，預告第三季將會恢復盈利，金額料為2,419萬至1.02億元人民幣，按年跌37%至99%，並預計截至9月底三個季度虧損為68至78億元人民幣。中興股價今年累跌近五成，昨收報15.1元，跌1%。</p></body></html>
