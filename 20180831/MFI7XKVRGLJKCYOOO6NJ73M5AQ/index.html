<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】梁漢文澄清冇抽水</title></header><body><h1>【馮仁昭四圍超】梁漢文澄清冇抽水</h1><p>梁漢文、黎曉陽同Nowhere Boys等噚日喺觀塘為星期日舉行嘅博愛慈善音樂會綵排。提到嘉賓蔡一傑，梁漢文話對方去咗日本錄歌：「日本成日都去啦，如果畀我就想去埃及，又有金字塔又有沙漠，影啲人都唔同啲。」<br>提到張沛樂（沙律）日前自爆被男藝人借試戲趁機抽水，同佢拍過床戲嘅梁漢文話：「呢啲小妹妹做新聞，冇必要答。嗰場戲完全冇接觸，我着晒衫，得佢自己攤喺床度。」<br>撰文：馮仁昭</p></body></html>
