<html><header><meta charset="utf-8"><title>華領醫藥引入鄭志剛</title></header><body><h1>華領醫藥引入鄭志剛</h1><p>華領醫藥（2552）及春來教育（1969）今起公開招股，其中華領上市前引入新世界（017）執行副主席鄭志剛，以Praise Fortune Project 及Woodbury Capital Management入股，上市後共持有0.92%。華領首席執行官林潔誠表示，對方是純投資者角色，「入股可能是看到回報率不錯吧！」華領招股價介乎8.28元至9.28元，入場費4,686.76元，集資最多9.7億元。春來招股價介乎2.08至2.98元，入場費3,010.02元，集資最多8.94億元。</p></body></html>
