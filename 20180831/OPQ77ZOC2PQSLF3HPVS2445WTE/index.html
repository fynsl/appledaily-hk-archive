<html><header><meta charset="utf-8"><title>Stella背姬絲汀啜男伴</title></header><body><h1>Stella背姬絲汀啜男伴</h1><p>28歲索模Stella Maxwell與荷李活女星姬絲汀史釗活（Kristen Stewart）一向感情穩定，經常出雙入對，但Stella最近就於活動上公開主動親吻男伴。</p><p>據悉，Stella在洛杉磯一個時裝活動上，與一名男子並坐，但卻好像調戲對方般，突然主動捉着對方的臉並親嘴，男伴一臉尷尬。之後Stella又捉着對方的手，疑似錫對方臉部，似乎完全無視他人目光。</p></body></html>
