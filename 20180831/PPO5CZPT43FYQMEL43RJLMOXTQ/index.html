<html><header><meta charset="utf-8"><title>去年12月熱戀狄以達港姐冠軍陳曉華朝夕相對</title></header><body><h1>去年12月熱戀狄以達<br>港姐冠軍陳曉華朝夕相對</h1><p>【爆相爆片】Hera同達仔一段情雖然係過去式，但相戀時好sweet，另一讀者陳先生透過「爆相爆片」分享佢哋喺九龍灣撞過幾次，有次係舊年12月時，有一晚凌晨喺便利店撞到，達仔抱住狗仔，兩人買咗一堆零食。</p><p>凌晨買零食</p><p>陳先生話：「記得佢冇化妝，佢同達仔成日咬耳仔。」對於有指當年達仔係Hera同同學之間嘅「第三者」，達仔噚日短訊回覆：「不是，thx，今天比較忙，準備飛去show了，謝謝呢。」</p></body></html>
