<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳美齡愛心便當贈長者</title></header><body><h1>【馮仁昭四圍超】陳美齡愛心便當贈長者</h1><p>陳美齡同黃奕晨為ViuTV主持節目《美齡幸福便當》，噚日喺屯門探訪老人中心，為長者送上午餐及玩遊戲。陳美齡為節目走訪15個家庭，佢話有多年為家人整愛心便當心得，花盡心思為每個家設計精美便當：「由囝囝幼稚園整到初中，反而老公想同朋友食飯，唔肯帶愛妻便當。」<br>節目稍後結集成書，陳美齡話認識咗好多家庭，好似成為親戚咁，拍檔黃奕晨多咗好多小粉絲。<br>撰文：馮仁昭</p></body></html>
