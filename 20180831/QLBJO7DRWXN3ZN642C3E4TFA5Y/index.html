<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Rose Ma明年再出寫真</title></header><body><h1>【馮仁昭四圍超】Rose Ma明年再出寫真</h1><p>「電競女神」馬俊怡（Rose Ma）噚日喺商台接受訪問，今年佢本寫真銷量好好，3,500本寫真差不多賣晒，但係佢話唔會加印，反而考慮明年再出寫真。<br>𠵱家除咗拍攝同電競工作之外，Rose仲會幫洪卓立新歌MV擔任女主角，仲會同另一位網紅好友屎萊姆有親熱鏡頭，Rose話：「佢話有同老婆備案，大家係好朋友，只要代入到角色就唔尷尬。」<br>撰文：馮仁昭</p></body></html>
