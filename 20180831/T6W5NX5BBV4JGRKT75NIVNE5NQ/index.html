<html><header><meta charset="utf-8"><title>Bob通完波仔報平安</title></header><body><h1>Bob通完波仔報平安</h1><p>今年38歲的林盛斌（Bob）育有三女一子，身為一家之主的他經濟壓力很大，平日喪接司儀騷賺錢。Bob前晚在Ig貼出卧病在床的相片，原來他去了醫院「通波仔」，即栓塞冠狀動脈手術。相中的Bob右手貼上膠布，剛通完波仔的他留言：「一直都同自己講心口少少痛啫，唞番順條氣，冇事嘅，點知……原來係可以好大鑊。」他還講笑：「揸波仔我就話熟手箒，通波仔就真係第一次，老實講，係有啲驚嘅！」</p><p>Bob昨日回應情況：「有心有心，手術成功，三條血管塞晒，通咗兩條，仲有一條過兩個月先再做，呢幾日要好好休息。」<br>採訪：陳杰</p></body></html>
