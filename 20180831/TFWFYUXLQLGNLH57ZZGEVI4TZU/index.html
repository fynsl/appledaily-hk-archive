<html><header><meta charset="utf-8"><title>趣趣地：英軍點兵梳爾頂替楊格</title></header><body><h1>趣趣地：英軍點兵梳爾頂替楊格</h1><p>世界盃殿軍英格蘭，領隊修夫基禮拜四為下月開戰嘅歐洲國家聯賽點兵，其中世界盃23人大軍名單中，有18人仍在陣中，除咗早前宣佈退出國家隊嘅占美華迪同加利卡希爾之外，菲爾鍾斯同尼克普比就因為受傷缺陣，而焦點左閘人選一如外界所料，季初表現出色嘅紅魔守將勞基梳爾，取代咗老將艾舒利楊格嘅位置。而一眾主力好似哈利卡尼、哈利馬古尼等，將會喺九月八號領軍鬥狂牛軍團及三日後友賽瑞士。</p></body></html>
