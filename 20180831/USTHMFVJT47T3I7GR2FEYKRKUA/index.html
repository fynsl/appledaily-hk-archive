<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】吳浩康笑洪卓立衰靚仔</title></header><body><h1>【馮仁昭四圍超】吳浩康笑洪卓立衰靚仔</h1><p>吳浩康（Deep）噚日去咗商台宣傳新歌，講到將會同洪卓立開騷，阿Deep話：「除咗舊歌，都想有歌畀呢個值得懷念嘅時光。好多人會以為呢個表演係被安排，但其實係公司同事聽太多我想同洪卓立合作聽到煩。」<br>阿Deep話會互唱對方啲歌心中亦已有歌單，希望雙方歌迷可以共同認識大家嘅音樂，不過，洪卓立對於歌單就未有答案，阿Deep仲話：：「我都係卓立歌迷，佢只係衰靚仔，如果佢戴住個豬頭出街，佢嘅音樂會更突出。」<br>撰文：馮仁昭</p></body></html>
