<html><header><meta charset="utf-8"><title>雷蛇盼助內企拓東南亞</title></header><body><h1>雷蛇盼助內企拓東南亞</h1><p>受內地監管機構所限，部份遊戲於中國推出後遲遲未能獲利，雷蛇（1337）創辦人兼行政總裁陳民亮表示，很多內地遊戲及直播公司有意拓展東南亞市場，雷蛇的東南亞電子支付平台可幫助遊戲從該市場推動變現。他指出，很多東南亞玩家沒有信用卡，他們可透過平台的線下支付點，為虛擬戶口充值，而公司從中分成，現時合作包括騰訊的食雞遊戲《PUBG Mobile》，下半年會積極尋找更多合作機會。</p></body></html>
