<html><header><meta charset="utf-8"><title>同學爆料曾戀學霸港姐陳曉華疑腳踏兩船</title></header><body><h1>同學爆料曾戀學霸<br>港姐陳曉華疑腳踏兩船</h1><p>現年23歲出爐港姐冠軍陳曉華（Hera），參選時已被爆係狄以達舊愛，不過，Hera喺4月同狄以達分手後即去選港姐，仲一夜成名！<br>Hera升呢港姐冠軍便被翻舊賬，讀者曾小姐報料Hera喺中大讀nursing嘅戀情：「嗰陣Hera同一個同學一齊好耐，有兩、三年，個男仔讀書好叻，係Dean's list（院長嘉許名單），最後分手，聽講因為狄以達，唔清楚係咪三角戀，只係兩個男友時間緊接。嗰陣狄以達會接Hera放學，去到實習時都有接送。</p></body></html>
