<html><header><meta charset="utf-8"><title>阿佘聞王冠逸呻走寶</title></header><body><h1>阿佘聞王冠逸呻走寶</h1><p>佘詩曼和關之琳昨晚在機場世貿中心出席Moiselle時裝展，阿佘近日被《延禧攻略》製作人于正爆人工冠絕眾演員，阿佘笑說：「謎底終於解開，佢最清楚！點都唔緊要啦，最緊要拍咗一齣好戲。」對於飾演海蘭察的新加坡男星王冠逸被爆曾與AV女優拍床戲，阿佘大呻走寶：「啲衫成日封到上頸，埋沒咗佢才華㖭！」<br>不少網民都覺得阿佘把聲用配音好怪，她無奈地說：「出宣傳片至知，有打畀TVB，問可唔可以自己配番，不過時間上趕唔切。」有份參與設計時裝的關之琳則大講時裝經：「見到有啲格仔、波點，就會放喺設計度攞靈感。」<br>採訪：羅慧敏<br>攝影：仇志德</p></body></html>
