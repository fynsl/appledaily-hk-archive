<html><header><meta charset="utf-8"><title>Shoo抵押寓所還賭債</title></header><body><h1>Shoo抵押寓所還賭債</h1><p>韓國元祖女團S.E.S的37歲成員Shoo，上月初被爆涉嫌詐騙6億韓圜（約423萬港元）而捱告，更被爆沉迷賭博八個月。據昨日韓媒報道，Shoo為了籌錢作訴訟費用及償還債務，現時已把位於京畿道龍仁的房子進行抵押貸款，該住所是Shoo與丈夫及三名小朋友居住的地方，據知她將獲3.45億韓圜（約243萬港元）的貸款。</p><p>Shoo上月被爆欠債後，她直認自己在好奇心下進行賭博，因為輸錢後無力還錢而再借錢周轉，變成惡性循環，當時有傳Shoo和丈夫不和，事後其丈夫否認。<br>撰文：施洛冰</p></body></html>
