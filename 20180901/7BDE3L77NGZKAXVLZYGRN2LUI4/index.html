<html><header><meta charset="utf-8"><title>戴露漢娜嫁Neil Young</title></header><body><h1>戴露漢娜嫁Neil Young</h1><p>現年57歲的美國女星戴露漢娜（Daryl Hannah）日前已嫁72歲加拿大傳奇搖滾歌手Neil Young。兩人於四年前開始拍拖，在上周六於加州舉行婚禮，招待近百親友出席。<br>戴露漢娜曾在電影《標殺令》（Kill Bill）中飾演獨眼殺手令觀眾印象深刻，其夥拍湯漢斯（Tom Hanks）的84電影《美人魚》（Splash）則屬代表作，全智賢韓劇《藍海傳說》曾被指抄襲該片。</p></body></html>
