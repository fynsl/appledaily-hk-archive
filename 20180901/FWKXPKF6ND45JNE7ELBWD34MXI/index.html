<html><header><meta charset="utf-8"><title>順利過關</title></header><body><h1>順利過關</h1><p>美國網球公開賽周四第四天賽事，瑞士天王費達拿（圖）在男單第二圈以直落三盤擊敗法國的柏利，晉級下一圈後將會鬥澳洲球手基傑奧斯。</p><p>賽事二號種籽費達拿今仗有驚無險，花1小時57分鐘贏7:5、6:4和6:4晉級。另一場男單次圈賽事，祖高域雖然同樣過關，但過程絕不輕鬆。在先贏兩盤6:1、6:3下，被美國球手辛達格連以7:6取得第三盤。不過，祖高域在第四盤再贏6:2，順利贏盤數3:1過關。</p></body></html>
