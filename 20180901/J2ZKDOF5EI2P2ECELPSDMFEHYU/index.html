<html><header><meta charset="utf-8"><title>陸詩韻望40歲前生B</title></header><body><h1>陸詩韻望40歲前生B</h1><p>何紫綸（Ann Ho）、陸詩韻、向海嵐及白健恩等，昨日到尖沙嘴出席獎學金頒獎典禮，現年37歲的陸詩韻表示可惜自己沒試過攞獎學金，她指現今小朋友壓力大，如果自己生小朋友，都想爭取好成績，陸詩韻說：「唔知自己係唔係怪獸家長，希望40歲前，追逐完事業夢，呢兩、三年內計再劃生小朋友，因為生小朋友責任好大。」<br>Ann Ho現在忙於搞選美活動，她說：「8月完成香港賽區，9月進行內地決賽，之後會帶佳麗到菲律賓，出席國際比賽爭取更多經驗，自己都希望生小朋友，不過希望完成自己事業夢想先。」<br>採訪：張俊銘<br>攝影：林賓尼</p></body></html>
