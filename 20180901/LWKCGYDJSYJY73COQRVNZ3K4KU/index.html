<html><header><meta charset="utf-8"><title>【工廠妹王子】為張國榮譚詠麟和音</title></header><body><h1>【工廠妹王子】為張國榮譚詠麟和音</h1><p>張偉文在78年參加無綫業餘歌唱大賽，以一曲《離別的叮嚀》奪得冠軍，從此踏上星途。之後的四年間，推出過《再會了，野茉莉！》、《心想哭》及《我和你》等六張個人大碟，銷量甚高，亦曾為多部電視劇、廣播劇演唱主題曲，深受歡迎因而被喻為「工廠妹王子」。<br>85年張偉文轉為和音歌手，曾為張國榮、許冠傑、譚詠麟及林子祥等和音。03年重返幕前，推出專輯並舉行演唱會，四年後再踏紅館。三年前，張偉文曾因為腰患一度退隱，但去年仍為好友呂珊演唱會撐場；張偉文今年腰患逐漸康復，才正式復出歌壇。</p></body></html>
