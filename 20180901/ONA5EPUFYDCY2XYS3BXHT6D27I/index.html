<html><header><meta charset="utf-8"><title>梁芷珊囡囡獲家姐鼓勵追夢</title></header><body><h1>梁芷珊囡囡獲家姐鼓勵追夢</h1><p>梁芷珊囡囡羅樂桐（Eily）前日16歲生日，前夫羅傑承當晚與四名子女嘆日本餐，齊齊為Eily慶祝。Eily與羅傑承第一任妻子所生的兩名子女相處融洽，尤其與兩位姊姊雪儀與欣儀，更是互訴心事的好姊妹。<br>大家姐雪儀之後在Ig貼相並留言：「過去16年時間過得好快，期待看到妹妹美好將來。」適逢Eily於GCSE/IGCSE考獲11A好成績，雪儀祝福妹妹每天都開心，又鼓勵她追夢，更透過電話回覆本報：「沒有很特別慶祝，一個至親家庭慶祝。」對於妹妹考獲優越成績，雪儀為Eily感到驕傲。<br>採訪：陳杰</p></body></html>
