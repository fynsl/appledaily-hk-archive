<html><header><meta charset="utf-8"><title>小方教游水遭學生催婚</title></header><body><h1>小方教游水遭學生催婚</h1><p>方力申前晚到中環出席爸爸方毓仁在畫廊舉行的畫展，遭父親踢爆有億萬身家，小方笑稱自己心中富有，問到會否找個女友一同分享？他說：「搵乜人？我自己一個都好開心！」有不少人為他的婚事着急，但想不到竟然被小朋友催婚，他說：「教個5歲小朋友游水，佢叫我搵個好女仔拍拖，話佢媽咪講，明明七月十四過咗，講啲嘢似鬼上身，細路仔講嘢咁成熟。」<br>小方透露收藏了一幅男模展示雄風的畫作，問到邊幅最似自己？他笑說：「呢啲嘢唔使比較，但係要經營游水學校，搞到冇時間操弗身材，𠵱家已經走晒樣，等生意穩定之後，復出喼弗搵錢。」<br>採訪、攝影：王連連</p></body></html>
