<html><header><meta charset="utf-8"><title>Kary老公買餸　天華服侍老婆</title></header><body><h1>Kary老公買餸　天華服侍老婆</h1><p>吳雨霏（Kary）於今年6月一索得男，日前撇下囝囝與老公洪立熙（Brian）行超市，見到Brian早有準備寫好要買東西的紙仔，其後逐一放上手推車，不消一會已經放滿一車，Brian付款後，推着車到停車場，Kary就去洗衣店取回乾洗衣物。</p><p>當日除了Kary和老公行超市外，亦見到謝天華陪太太Tina及囝囝謝浩飛，他們主力買雞蛋和水果，當腹大便便的Tina專心揀食物時，囝囝突然活潑叫嚷，媽咪馬上向囝囝叫停，謝天華也踎低勸止，買齊所需用品後，謝天華負責把東西放入車尾箱，Tina就拖實囝囝去停車場取車。<br>採訪、攝影：吳耀輝、孔志豪</p></body></html>
