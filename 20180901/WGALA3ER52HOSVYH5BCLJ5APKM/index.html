<html><header><meta charset="utf-8"><title>田蕊妮黑面Hurt老公</title></header><body><h1>田蕊妮黑面Hurt老公</h1><p>田蕊妮昨日到商台宣傳新歌《兩口子》，歌曲講夫妻相處，她跟丈夫杜汶澤結婚13年，自言已過新婚的激情，現階段是淡淡的甜，她說：「相處好講學問，包容係唔夠，要放下自私，從對方角度諗。」她指一般人會覺得丈夫粗魯又講粗口，但他其實是心思細密的人：「佢對我有無限嘅耐性，就算幾攰有乜同佢傾都會聽，反而有次佢同我講嘢，我黑佢面，佢個樣好hurt。」只有她能融化杜汶澤，阿田笑言：「I am special.」<br>預計年尾會出碟的阿田，仍為新歌錄製中，除有3首新歌外，還有7首翻唱別人的歌，包括張敬軒和周柏豪，以及張國榮的《側面》。<br>採訪、攝影：王連連</p></body></html>
