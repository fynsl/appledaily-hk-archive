<html><header><meta charset="utf-8"><title>顏仟汶詹秉熙同場避忌</title></header><body><h1>顏仟汶詹秉熙同場避忌</h1><p>顏仟汶與詹秉熙前晚到尖沙嘴出席慈善活動時拒絕合照，問到顏仟汶被爆涉介入「契哥」婚姻後，二人的關係時，她表示仍然好好：「原本大會都叫我同契哥一齊做主持，但我有工作在身，所以只能出席晚宴。兩個人出去就唔會喇，始終有家庭、有小朋友，唔想渲染太多。」她又主動提及想搵伴侶：「都有圈內人追求，但係只係溝通階段，未去到單獨出街，都係做嘢行先啦。」</p><p>同場的鄧兆尊對於有雜誌指又有新女，以及被影到攜中女及車厘子三人行，他說：「佢係我朋友嘅太太嚟㗎。」問到中秋會否與祥嫂聯絡？他強調是被動：「佢知我不嬲都係中立，佢鍾意打嚟，我二十四小時都歡迎。」<br>採訪、攝影：盧妹</p></body></html>
