<html><header><meta charset="utf-8"><title>朱茵投訴黃貫中亂教女</title></header><body><h1>朱茵投訴黃貫中亂教女</h1><p>黃貫中和太太朱茵跟不少香港藝人一樣演出內地真人騷，早前二人就帶6歲囡囡黃鶯拍攝《想想辦法吧！爸爸》。前日黃貫中在微博貼出節目預告片，當中有他們一家三口的生活片段，片中，朱茵問囡囡關於生果顏色的問題，例如菠蘿是甚麼顏色時，黃鶯答黃色，但黃貫中在旁搞爛gag回答是黑色，因為普通話「黑鳳梨」讀音似「喜歡你」。<br>其後朱茵提到黃貫中不懂教女，對女兒完全沒辦法，而黃貫中分享如何哄黃鶯睡覺時竟然說：「跟她講故事的時候，講到興奮時讓她運動多一點，午睡不要睡太久，給她一個電話打遊戲，打到她眼睛累。」<br>撰文：唐如</p></body></html>
