<html><header><meta charset="utf-8"><title>安室引退經濟效益70億</title></header><body><h1>安室引退經濟效益70億</h1><p>日本樂壇天后安室奈美惠還有14天便全面撤出演藝界，本月15日她會出席沖繩舉行的音樂會，是她引退前最後一次舞台演出，令歌迷紛紛訂購飛往沖繩的機票及當地酒店房間。<br>有報道指，安室自去年宣佈告別演藝界後，舉行80萬人亞洲巡唱已達4.9億港元進賬，之後推出的DVD與藍光碟，上架不久即大賣逾109萬張，計算舉辦展覽會、紀念品等，安室引退為日本帶來至少70億港元的經濟效益。</p></body></html>
