<html><header><meta charset="utf-8"><title>李婉華客串戲鬥鍾嘉欣</title></header><body><h1>李婉華客串戲鬥鍾嘉欣</h1><p>無綫與央視合拍的《再創世紀》日前已在內地播放，除了郭晉安、楊怡及林文龍等做主角，在溫哥華取景時找來在當地定居的鍾嘉欣客串外，原來還有婚後移居多年的李婉華登場。<br>李婉華在劇中飾演鍾嘉欣工作的生態村同事，戲份雖不多，但50歲已是三子之母的她已有一段時間沒有拍劇，外形比起34歲的鍾嘉欣不太輸蝕，樣貌與20年前分別不大，演技方面亦未見生疏，不少網友都讚不絕口。此外，《再創世紀》率先在內地播，收視方面卻出師不利只得0.379%，而排第一的劇集《最美的青春》有1.322%。網上點擊方面，首兩日以1,400萬及2,000萬分別排第7及9位。<br>撰文：唐如</p></body></html>
