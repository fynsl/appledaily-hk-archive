<html><header><meta charset="utf-8"><title>黎瑞恩找數帶父行絲路</title></header><body><h1>黎瑞恩找數帶父行絲路</h1><p>黎瑞恩昨日在旺角舉行新碟簽唱會，現場還進行網上直播她演唱歌曲，她稱已很久沒在商場演出，開心可與歌迷近距離接觸，稍後會跟唱歌老師杜麗莎再玩直播：「相信老師會嚴謹，live教點樣唱歌，應該好好玩。」<br>踏入9月，黎瑞恩透露子女已經開學，而她完成唱片宣傳後，孝順的她打算跟逾70歲的父親去絲綢之路旅行：「我𠵱家要找數兌現35年前嘅承諾，當佢40幾歲嘅時候，我講過我大個咗同佢孭背囊行絲綢之路，𠵱家就唔孭，轉咗豪華團，想趁佢行得一齊去玩，睇吓兵馬俑、烏魯木齊呢啲地方，預計10月前起程。」<br>採訪：王連連<br>攝影：仇志德</p></body></html>
