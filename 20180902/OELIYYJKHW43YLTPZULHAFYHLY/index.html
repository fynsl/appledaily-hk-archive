<html><header><meta charset="utf-8"><title>連詩雅自認長情放唔低</title></header><body><h1>連詩雅自認長情放唔低</h1><p>連詩雅昨日在紅磡出席小DJ訓練班活動，透露小時候曾想過做DJ：「細個會扮DJ用懶磁性嘅聲講嘢扮愛情專家，朋友打嚟同我講愛情唔開心，會扮DJ同佢解決疑難，然後播歌畀佢聽。」問是否拍拖經驗豐富，所以朋友都找她傾愛情煩惱？她說：「唔係，細個冇拍過拖都會幫朋友解決疑難。」但她幫到人卻幫不到自己：「我有乜唔開心唔鍾意同人分享，如果朋友叫我分開唔一定聽，我拎得起放唔低，比較長情。」<br>同場的黃妍首次同師兄林奕匡一齊出席活動，問到二人有否合作機會？林奕匡說：「佢同小塵埃會幫慈善團體寫歌，遲啲開騷會請佢哋嚟睇。」<br>採訪：曹家誠<br>攝影：陳俊強</p></body></html>
