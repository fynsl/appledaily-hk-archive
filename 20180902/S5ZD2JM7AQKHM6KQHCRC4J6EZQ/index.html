<html><header><meta charset="utf-8"><title>Ariana疑遭牧師鹹豬手</title></header><body><h1>Ariana疑遭牧師鹹豬手</h1><p>美國騷靈歌后Aretha Franklin日前病逝，享年76歲，其喪禮周五於家鄉底特律舉行，多位名人出席。<br>其中小天后Ariana Grande於現場演繹《A Natural Woman》悼念，牧師Charles H. Ellis III更與她抱抱，不過網民發現牧師的手全程觸摸到Ariana的胸部，更發現Ariana一度面露不悅，疑她遭到鹹豬手。該牧師其後為自己言行道歉，稱絕無意觸碰女性的胸部。</p></body></html>
