<html><header><meta charset="utf-8"><title>樂瞳嫌戴牙套核突</title></header><body><h1>樂瞳嫌戴牙套核突</h1><p>樂瞳、張紋嘉和張崇基昨日在新蒲崗為「星級發夢團」才藝大賽擔任評判，樂瞳表示曾參加英皇新秀大賽，同屆有鍾舒漫及泳兒：「嗰時同初戀男友成日去唱K，所以叫我去參加，佢都有報名㗎！但後來縮沙冇去，不過我都唔係因為呢個比賽入行，嗰時16強止步啦。」<br>張紋嘉表示當年沒有參加選秀活動，但卻被經理人指爆牙：「好似個炮仗放咗入口咁，真係好醜樣。我好羨慕啲人棚牙又白又齊，笑起嚟好靚。」樂瞳就自爆當年亦被經理人提議戴牙套：「我覺得好恐怖，食嘢又要除出嚟。你諗吓如果同男仔食飯，除牙套啲口水又黐住咁，好核突。」<br>採訪：盧妹<br>攝影：林賓尼</p></body></html>
