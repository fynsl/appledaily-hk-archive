<html><header><meta charset="utf-8"><title>澳門賭收按月升近5%</title></header><body><h1>澳門賭收按月升近5%</h1><p>【本報訊】澳門賭收連升25個月，澳門博監局公佈，8月賭收按年升17.1%至265.59億元（澳門元．下同），按月計則升4.86%，符合市場預期；累計今年首8個月，賭收按年升17.5%至2,021億元。早前受俄羅斯世界盃影響，澳門6月及7月賭收增長相對疲弱，按年升幅分別只有12.5%及10.3%，差過預期。<br>而一眾賭業股走勢亦率先在5月起開始轉差，其中只有澳博（880）錄得升幅，5月至今升12.8%，其餘均挫逾一成，美高梅（2282）跌幅更達32.4%。</p></body></html>
