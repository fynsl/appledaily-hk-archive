<html><header><meta charset="utf-8"><title>兩房叫租1.6萬</title></header><body><h1>兩房叫租1.6萬</h1><p>屯門天生樓全盤100個單位，原本以大學生上車盤做噱頭，後來調整為新世代首置計劃，撥15伙予25至35歲的首置港人，首期最低7.5%。目前有數個單位放租，當中暫未見有透過上述計劃入市的單位，亦未聞租賃成交，最平兩房叫租1.6萬元。<br>祥益地產袁思賢表示，天生樓放租盤不足5個，最平叫租1.6萬元，為高層B室，實用422方呎，呎租38元，業主去年以近680萬元買入，預期回報率2.8厘。另一個高層A室，實用843方呎，叫租3萬元，呎租35.6元，業主以約1,170萬元買入，預期回報率3厘。</p></body></html>
