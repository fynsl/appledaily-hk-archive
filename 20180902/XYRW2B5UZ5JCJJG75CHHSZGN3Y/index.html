<html><header><meta charset="utf-8"><title>【自幼習舞】入行8年轉會即有運行</title></header><body><h1>【自幼習舞】入行8年轉會即有運行</h1><p>現年28歲的吳謹言，幼時熱愛跳舞，00年進入北京舞蹈學院附屬中學學習芭蕾舞，07年加入中央芭蕾舞團，兩年後再考入北京電影學院表演系。11年她簽約紫駿影視正式入行，之後拍攝電影《萬有引力》，13年在電視劇《烽火佳人》中獲提名「第20屆上海電視節白玉蘭獎」最具人氣女演員。<br>及後，吳謹言參演過多部電視劇，包括《少年四大名捕》、《少年神探狄仁傑》、《激戰》及《鳳囚凰》等，可惜無代表作。直至17年，吳謹言轉投于正旗下的歡娛影視。今年她憑《延禧攻略》「魏瓔珞」一角爆紅，人氣急升。</p></body></html>
