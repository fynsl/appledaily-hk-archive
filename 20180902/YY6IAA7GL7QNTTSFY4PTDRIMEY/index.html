<html><header><meta charset="utf-8"><title>47歲Chilam老花矯視</title></header><body><h1>47歲Chilam老花矯視</h1><p>張智霖（Chilam）早前在微博展示一張右眼貼上紗布的照片，自稱做完激光矯正視力手術，但前晚播出的內地綜藝節目《幻樂之城》，以說唱人身份現身的Chilam，被主持問起有關手術一事時，卻改口稱是白內障手術，究竟Chilam做了甚麼手術？謎底終於揭開了。Chilam只有47歲，患白內障略嫌早吧！因為主持人一臉錯愕，Chilam立即正經說：「其實不是白內障，是老花。」</p></body></html>
