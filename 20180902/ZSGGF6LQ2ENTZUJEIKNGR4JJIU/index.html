<html><header><meta charset="utf-8"><title>《如懿傳》皇后董潔被斥冇品</title></header><body><h1>《如懿傳》皇后董潔被斥冇品</h1><p>除了《延禧》是非不斷外，原來連另一大熱劇《如懿傳》近日亦惹來不少風波。其中，在《如懿傳》飾演「富察皇后」的董潔，近日遭前夫潘粵明前經理人陳祉希狠批︰「品行不好，道德敗壞，負能量的藝人堅決不能用。」</p><p>事緣，董潔與潘粵明08年結婚後育有一子「頂頂」，不過12年董潔偷食男星王大治，董潔經理人當時更嘲諷潘粵明「性無能」而鬧上法庭，兩人因此離婚收場，兒子監護權歸母親。陳祉希近日就爆出，潘粵明爸爸早前病重，希望董潔讓兒子探望爺爺，卻遭董潔以「沒這個義務」為由拒絕，因此發文嘲諷她外表清純，但事實卻黑心缺德，與劇中的溫婉皇后差天共地。<br>撰文︰祖李</p></body></html>
