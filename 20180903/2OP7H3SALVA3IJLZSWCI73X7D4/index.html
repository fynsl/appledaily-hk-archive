<html><header><meta charset="utf-8"><title>梁詠琪教愛犬錫囡囡</title></header><body><h1>梁詠琪教愛犬錫囡囡</h1><p>梁詠琪（GiGi）昨日以大使身份與傅明憲在旺角出席「愛『飾』動物日」啟動禮，宣揚愛護及尊重動物訊息。本身領養了唐狗女的GiGi指當年懷孕時，曾和老公一齊去上「BB和動物共融班」，她說：「個課堂好有幫助，教我哋帶BB返屋企入門口嗰陣，要先踎低畀狗狗聞吓BB隻腳，習慣吓佢嘅氣味，𠵱家佢哋會一齊玩，冇mood時就互當透明。」<br>談到老公代理的西班牙童裝品牌落實由網店變實體店，GiGi說：「係好消息，又係壓力，因為香港嘅租金實在好貴，但都有信心做得到。」又透露自己只有少少投資，主要是老公負責經營，連店舖設計也不會給意見。<br>採訪：馬建華<br>攝影：仇志德</p></body></html>
