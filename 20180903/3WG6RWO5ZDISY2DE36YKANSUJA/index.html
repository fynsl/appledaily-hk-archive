<html><header><meta charset="utf-8"><title>松井珠理奈蒲頭晒V</title></header><body><h1>松井珠理奈蒲頭晒V</h1><p>日本組合SKE48的21歲主將松井珠理奈榮升新任AKB一姐後是非不絕，兩個多月來以身體不適為由全面停工，不過前晚珠理奈終於有新消息，SKE劇場支配人湯淺洋前晚透過twitter公開其近況，大晒珠理奈滿臉笑容兼晒V新照，透露她已逐漸回復精神，令粉絲放心不少。<br>事實上，珠理奈上任後連番缺席大型活動，盛傳她擺阿姐款而遭公司雪藏，鏡頭前後都寸爆勁敵宮脇咲良，更公開數落宮脇被教訓完即嬲爆失場。</p></body></html>
