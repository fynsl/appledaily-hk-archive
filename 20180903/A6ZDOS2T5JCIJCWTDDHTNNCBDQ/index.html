<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】《造星》Oscar學歷猛</title></header><body><h1>【馮仁昭四圍超】《造星》Oscar學歷猛</h1><p>涂心業（Oscar）參加ViuTV《全民造星》最終被叮走，當時被蕭定一彈英文名好普通，Oscar日前喺觀塘受訪話：「諗住佢批評我表現做得未夠好，個名係由細到大爸爸媽媽幫我改。」<br>Oscar覺得出局同蕭定一無關：「當晚的確未係發揮最好水準。」原來Oscar喺英國名校哈羅公學度中學畢業，跟過英國皇家音樂學院教授深造，背後被叫「富家公子」，不過佢話屋企只係正常家庭。<br>撰文：馮仁昭</p></body></html>
