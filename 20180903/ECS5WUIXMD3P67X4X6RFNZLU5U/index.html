<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】恭碩良求醫拖實憶蓮</title></header><body><h1>【馮仁昭四圍超】恭碩良求醫拖實憶蓮</h1><p>新地郭氏家族長子郭炳湘上月喺港島深水灣道郭家大宅暈倒後送院，目前仍然留醫香港港安醫院，因此連日嚟都有傳媒喺醫院外守候。<br>噚晚近8點，林憶蓮同男友恭碩良揸車到醫院，留咗約1個鐘後拖住手離開，手上拎住個葯袋嘅恭碩良話：「近排天氣，入室內有冷氣，出面又熱，一冷一熱，唔舒服，過兩日有騷要做，我把聲都變變哋，驚住會失聲，嚟睇醫生。」臨走前，憶蓮仲問記者等邊個，之後就離開。<br>撰文：馮仁昭</p></body></html>
