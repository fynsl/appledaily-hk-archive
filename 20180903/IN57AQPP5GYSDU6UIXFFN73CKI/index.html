<html><header><meta charset="utf-8"><title>黃心穎反擊工藤挑機</title></header><body><h1>黃心穎反擊工藤挑機</h1><p>今屆落選港姐工藤佑采日前被指於決賽拒絕出場做佈景板，事後她在社交網回應表示從未拒絕落選後跳舞，指有人抹黑，又稱有人不當落選佳麗是港姐，惹來12年港姐亞軍黃心穎前日出席活動時表示對工藤「徹底失望」。<br>工藤昨晚在Ig爆seed：「黃心穎，我幾時有講過，我話比賽辛苦不滿意？」更向心穎挑機，指她博見報：「你堂堂三甲香港小姐，連閱讀理解都唔識？真係叻豬！黃小姐，你唔使咁護主心切喎！」心穎回應傳媒，她以短訊表示：「節目一早安排咗係咁，我唔信last minute先話要佢哋唔入圍嗰啲出嚟跳，佢仲要話我借佢上報，我都唔想同佢扯上關係。」<br>採訪：嵐山</p></body></html>
