<html><header><meta charset="utf-8"><title>【赴美受訓】麥明詩也是小太空人</title></header><body><h1>【赴美受訓】麥明詩也是小太空人</h1><p>傅楚惠女兒Chloe參加的「小太空人訓練計劃」，由99年開始舉辦，每年經由評審團在逾千名參賽小朋友之中，選取數位小太空人與家長，免費遠赴海外的太空訓練營，例如到美國亨茨維爾太空訓練營及美國甘迺迪太空中心受訓，與真正的太空人會面。<br>小太空人在港亦不時參加慈善活動，傅楚惠與Chloe分別為活動籌劃的名譽顧問及委員會成員。Chloe是去年的小太空人，同屆還有DJ森美女兒梁曦童，十優港姐麥明詩03年11歲時也參加小太空人計劃（圖）。</p></body></html>
