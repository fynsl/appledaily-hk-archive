<html><header><meta charset="utf-8"><title>【肯定貢獻】傑出家長要過關斬將</title></header><body><h1>【肯定貢獻】傑出家長要過關斬將</h1><p>傳楚惠獲得「十大傑出家長」殊榮，該選舉為兩年一度、由香港家長協進會主辦，今年已是第五屆，目的是希望給予對家庭、社會付出貢獻的家長一個肯定。每屆活動會選出傑出家長及傑出家長教師會領袖，每個組別分別選出不超過十名得獎者。<br>獲選傑出家長需在推動「家長教育」課程獲得業界認同，或是在家庭與學校協作方面有卓越貢獻，又或長期對家庭及子女付出無比的關愛。評審過程中，今屆參選人要撰文寫《家長在教育的角色應如何定位？》，提名人則要以300字簡述其推薦原因，之後要經過三輪評審，最後一輪更由評選團主席曾鈺成親自與家長對談。</p></body></html>
