<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】佘詩曼奸樣幫順嬪梳頭</title></header><body><h1>【馮仁昭四圍超】佘詩曼奸樣幫順嬪梳頭</h1><p>佘詩曼喺內地劇《延禧攻略》中飾演嫻妃，演技受到讚賞，而扮演後宮「順嬪」嘅張嘉倪，噚日喺微博晒阿佘幫佢梳頭嘅相，仲留言話：「今天的頭髮是紫禁城髮型總監嫻妃娘娘（輝發那拉氏）給做的！愛你姐！」<br>阿佘之後再轉貼張嘉倪嘅微博，搞笑留言：「終身職業。」呢張阿佘幫順嬪梳頭嘅相片，令人聯想起嫻妃娘娘喺劇中變奸後，幫同樣向乾隆爭寵嘅純妃梳頭時刻意整痛純妃嘅奸樣，阿佘真係戲裏戲外都咁入戲。<br>撰文：馮仁昭</p></body></html>
