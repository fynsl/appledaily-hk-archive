<html><header><meta charset="utf-8"><title>Bono失聲演唱會腰斬</title></header><body><h1>Bono失聲演唱會腰斬</h1><p>愛爾蘭搖滾天團U2於德國時間周六在柏林舉行巡迴演唱會，但主音Bono突然失聲。據報道指，當他唱了幾首歌後，被迫將演唱會腰斬。<br>事後U2於網頁上發聲明指：「我們對今晚取消演唱會感到十分抱歉。Bono於表演前狀態好好，聲音都沒問題，大家都十分期待他於柏林第二晚的表演，但於表演幾首歌後就完全失聲。我們都不知道發生甚麼事，惟有聽醫生指示。」有指Bono唱頭幾首歌時已覺得不妥，但之後都是唱不下去，所以演唱會才被迫腰斬。</p></body></html>
