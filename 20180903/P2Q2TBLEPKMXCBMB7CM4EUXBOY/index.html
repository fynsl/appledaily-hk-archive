<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林奕匡第一胎要仔</title></header><body><h1>【馮仁昭四圍超】林奕匡第一胎要仔</h1><p>林奕匡（Phil）噚日到荔枝角擔任「原野開學祭」活動嘉賓，同小朋友分享以前開學趣事。身邊越來越多朋友生B，令Phil多咗湊B機會，問到計劃何時同太太生BB？佢話：「明年啦，都要有時間先得，等開埋演唱會後。」<br>至於想生仔定生女，Phil認為都冇所謂，但如果有得揀，佢想第一胎生仔，第二胎生女，因為哥哥會識得照顧妹妹，相反弟弟俾家姐照顧慣，可能變成一種依賴。<br>撰文：馮仁昭</p></body></html>
