<html><header><meta charset="utf-8"><title>【林峯同期】玩玩吓選港姐</title></header><body><h1>【林峯同期】玩玩吓選港姐</h1><p>傅楚惠在98年參加香港小姐入行，提到當年選港姐，傅楚惠形容是必要的過程︰「我覺得選港姐同考空姐係女仔必做，當時玩玩吓咁選，冇壓力。」翌年參加無綫藝員訓練班，與楊怡及林峯同屆。<br>傅楚惠拍過三十多部劇集，包括《皆大歡喜》、《妙手仁心ll》及《血薦軒轅》等，但多是閒角，最令人印象深刻的角色已是《皆大歡喜》的妹仔春梅（圖）。06年約滿離巢，同年與拍拖八年的男友結婚，翌年誕下女兒Chloe，專心相夫教女。在13年重返娛圈，加入港視，拍過《警界線》及《導火新聞線》等人氣劇。15年再拍電影《寒戰ll》及《哥基王子》。</p></body></html>
