<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】傅嘉莉唔介意被搶風頭</title></header><body><h1>【馮仁昭四圍超】傅嘉莉唔介意被搶風頭</h1><p>傅嘉莉（左）同陳自瑤噚日到荷里活廣場出席遙控模型車活動，傅嘉莉喺新劇被朱晨麗性感谷胸演出搶盡風頭，佢話：「我都有笑譚俊彥，場戲係講佢夢見朱晨麗，大家都好專業，要滿足劇情唔容易，個廠好凍，為配合角色都好辛苦。」<br>陳自瑤囡囡今年讀小一，日前同老公王浩信帶女兒返學，佢話：「有同囡囡一齊返適應班，佢𠵱家入讀類似國際學校小學，包含傳統教學，唔想個女唔識中文。」<br>撰文：馮仁昭</p></body></html>
