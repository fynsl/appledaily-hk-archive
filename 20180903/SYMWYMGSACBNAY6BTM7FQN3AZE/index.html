<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鄭世豪跌錢發文求助</title></header><body><h1>【馮仁昭四圍超】鄭世豪跌錢發文求助</h1><p>鄭世豪前晚喺Ig發文話自己唔見咗一卷錢，有1張1,000、1張500、4張100，合共1,900元，呼籲如果有人執到就話佢知，仲寫話：「不知是剛剛在球場上，還是回家途中，在小巴上……不見了！」<br>早排袁偉豪跌銀包，初時出500元薄酬俾人恥笑，之後加碼到5,000元都係冇聲氣，銀包都話有樣認，但紙幣又冇記認，如果有人執到一卷錢，而又覺得啲錢係鄭世豪，又肯主動畀番佢嘅機會率有幾高？<br>撰文：馮仁昭</p></body></html>
