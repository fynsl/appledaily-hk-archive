<html><header><meta charset="utf-8"><title>《小丸子》角色集合悼作者</title></header><body><h1>《小丸子》角色集合悼作者</h1><p>日本長青動漫作品《櫻桃小丸子》原作者櫻桃子（小圖）於上月15日因乳癌離世，終年53歲。昨日日本播出的《櫻桃小丸子》為紀念櫻桃子，播出2011年重新翻製、1990年1月7日播出的第一集，這集講述小丸子與家姐為爭一本筆記簿而引發爭吵，小丸子還把筆記畫花，是廣大粉絲印象最深刻的一集。該集播到結尾，畫面以文字交代作者的死訊，更有角色大合照來感謝櫻桃子，令粉絲百感交集。</p></body></html>
