<html><header><meta charset="utf-8"><title>香香增肥等人咬</title></header><body><h1>香香增肥等人咬</h1><p>岑麗香（香香）和李佳芯昨日在中環海濱出席活動，香香離巢放假後精神爽利，但體形又瘦了一圈，她笑說：「係應肥地方就肥，肥咗地方你哋唔覺啫！已經冇刻意減肥，好努力食嘢。」養肥準備生育？她說：「增肥唔止為呢樣，個樣肥美啲，俾人咬吓都好。」有傳好友鍾嘉欣已誕下第二胎，香香笑住封口：「唔知呀！知都話唔知，我對住塊鏡練咗100句唔知道，有消息等當事人公佈啦。」</p><p>李佳芯被問到胡定欣傳離巢，她大有機會再上位，她說：「已經好多機會，公司太多劇開，同合約長短冇關，我上年續咗約。獎項因應個人表現，唔代表留得耐就有得攞，亦同合約冇關。」<br>採訪：卓寶花<br>攝影：陳俊強</p></body></html>
