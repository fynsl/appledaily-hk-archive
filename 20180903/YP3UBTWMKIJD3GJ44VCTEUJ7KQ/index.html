<html><header><meta charset="utf-8"><title>張繼聰驚入戲太深</title></header><body><h1>張繼聰驚入戲太深</h1><p>張繼聰和衛詩雅前晚在圓方出席電影《告別之前》首映禮，導演劉孝偉早前疑騙逾千萬元後失蹤，曾有傳電影無法上畫，張繼聰說：「一直知上映係冇問題，關於呢個消息（騙財），我都係睇新聞睇到！」他又指電影題材沉重，覺得自己演的角色好有挑戰性：「講生離死別，但我唔想喊太多，每日放工都辛苦，個心好痛，太投入。拍戲唔可以唔投入，但太投入又驚。」<br>穿吊帶裙現身的衛詩雅明顯胖了，她坦言前一晚凌晨4時收工後吃了朱古力，首映前又吃了薄餅，並透露最近買了二手車：「晚晚坐的士返屋企好貴，又唔使俾陳家樂笑我黐佢車。」<br>採訪：王連連<br>攝影：仇志德</p></body></html>
