<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】吳卓羲39歲生日攬女</title></header><body><h1>【馮仁昭四圍超】吳卓羲39歲生日攬女</h1><p>吳卓羲噚日踏入39歲，大前晚佢同郭政鴻、馬德鐘同苗僑偉夫婦等大班朋友一齊食飯慶祝，而吳卓羲個朋友就將生日合照相放咗上網，見到佢攬住身邊一個女仔，笑得好開心，唔通又有新女友？<br>吳卓羲噚日接受電話訪問，否認話：「唔係女朋友，朋友嚟之嘛，係都唔會登出嚟啦！朋友搭吓冇乜所謂，咁開心。」而郭政鴻受訪都話嗰個唔係吳卓羲新女友：「唔係，朋友嚟㗎咋！」<br>撰文：馮仁昭</p></body></html>
