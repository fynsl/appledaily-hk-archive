<html><header><meta charset="utf-8"><title>亞運回帶</title></header><body><h1>亞運回帶</h1><p>免服兵役</p><p>南韓孫興民領軍決賽加時2:1擊敗日本，取得可代替服兩年兵役的亞運金牌。</p><p>刷新紀錄</p><p>中國蘇炳添（左）在男子百米跑以9秒92亞運紀錄，摘下個人大賽首金。</p><p>包辦雙金</p><p>中國籃總去年二月改由姚明任主席，今屆中國男女子籃球隊，分別在決賽擊敗伊朗及南北韓聯隊，繼廣州亞運後再次包辦雙金。</p><p>新增項目</p><p>電競新增成為表演項目，下屆轉正做獎牌項目，香港選手在《爐石戰記》奪冠。</p><p>不失一局</p><p>中國女排以八戰全勝兼不失一局的姿態，重奪失落一屆的金牌。</p></body></html>
