<html><header><meta charset="utf-8"><title>艾迪開學日祝福港生</title></header><body><h1>艾迪開學日祝福港生</h1><p>在《怪獸與葛林戴華德之罪》（Fantastic Beasts：The Crimes of Grindelwald）再次擔正演出的男主角艾迪烈柏尼（Eddie Redmayne）昨日趁着新學年開始跟香港學生打招呼：「哈囉，香港的粉絲，希望你們過了個開心的暑假，而且準備好開學。今年，我很興奮能夠透過《怪獸與葛林戴華德之罪》，帶你們重返霍格華茲。我希望你們新學年有一個好開始。」更用廣東話祝大家：「學業進步！」 </p></body></html>
