<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黎瑞恩錄歌感動爆喊</title></header><body><h1>【馮仁昭四圍超】黎瑞恩錄歌感動爆喊</h1><p>黎瑞恩噚日到商台接受訪問，近日翻唱《如果我有事》同拍MV，佢錄歌嗰陣感動到喊，嚇親錄音室內所有人：「歌詞好感動，講個男仔好愛女朋友，就快死都愛好羨慕，世界上邊有咁好嘅人。搞到錄咗幾日，最終喺泰國錄先成功。」<br>黎瑞恩又話教仔時，細路嘅對答令佢哭笑不得：「有次太嬲衝口而出問阿仔係咪人嚟㗎？點知佢話爹哋係人，媽咪都係人，佢唔係人會係乜嘢，仲話我唔啱要say sorry，我忍唔住笑。」<br>撰文：馮仁昭</p></body></html>
