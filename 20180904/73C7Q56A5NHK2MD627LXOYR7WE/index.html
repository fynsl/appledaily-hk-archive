<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】貝安琪11.18完婚</title></header><body><h1>【馮仁昭四圍超】貝安琪11.18完婚</h1><p>38歲混血名模貝安琪去年2月為男友Simon van Damme未婚生仔，貝小龍（Sebastian）已經19個月大，佢哋終於決定完成婚姻大事，貝安琪噚日接受訪問時話：「婚禮將於11月18日舉行，很開心我們快結婚了！我們會邀請一些最親近的親友參加，Rosemary會是我的其中一位伴娘。」貝安琪話婚紗好靚，係好友Susanna Soo設計，而婚戒就係佢同老公一齊設計。<br>撰文：馮仁昭</p></body></html>
