<html><header><meta charset="utf-8"><title>城城迪士尼慶祝囡囡一歲</title></header><body><h1>城城迪士尼慶祝囡囡一歲</h1><p>郭富城去年4月和內地女模方媛結婚，女兒Chantelle轉眼已經一歲。據知，城城前晚為囡囡在迪士尼酒店舉行生日會，一班老友沈嘉偉和邱淑貞、張智霖和袁詠儀及楊千嬅夫婦等都有出席。</p><p>另外，無綫前主播蔡雪瑩前日都在迪士尼為囡囡Sheryl搞百日宴，她在社交網貼相並留言：「Happy 100th day birthday to Sheryl.」《蘋果》聯絡蔡雪瑩問可有見到城城時，她表示：「唔知道，因為有好多ballroom，我喺入面玩緊都冇留意。」<br>採訪：李察</p></body></html>
