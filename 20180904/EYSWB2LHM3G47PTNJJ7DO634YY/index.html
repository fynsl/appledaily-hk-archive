<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】余香凝素顏拍戲被取笑</title></header><body><h1>【馮仁昭四圍超】余香凝素顏拍戲被取笑</h1><p>余香凝噚日喺商台宣傳電影嘅主題曲《陽光普照》，佢話首歌係鼓勵學生，所以趁開學日派歌真係好襯，余香凝話以前讀書唔叻，中學會考仲可以應付，攞到18分，但上到高中就難，仲要去補習，之後仲要衝去自修室溫書。<br>講到喺套戲入面着校服拍戲，余香凝話：「勾起好多學校回憶，我仲素顏上陣，有啲人話認唔到我，所以會見到我雙下巴，又戴眼鏡，都有俾朋友笑。」<br>撰文：馮仁昭</p></body></html>
