<html><header><meta charset="utf-8"><title>志偉推動中產製作</title></header><body><h1>志偉推動中產製作</h1><p>香港演藝界內地發展協進會今年3月成立，會長成龍、執行會長曾志偉、副會長汪明荃、秘書長王祖藍、創會成員古天樂及劉偉強等昨日到政府總部和行政長官林鄭月娥會面，向特首提出於內地長遠發展及建設性方案，拓展創新創意產業，兼配合內地政策，提出訴求，加強業界發展力度特別大灣區的政策方向。<br>志偉說：「無論喺內地同香港發展都要政府幫手，好開心政府支持我哋，收到我哋嘅聲音最重要。」演藝界出現斷層問題，問到如何幫助新人？志偉說：「今日就係向政府提出呢一點，業界𠵱家有大、小型製作，就係缺乏中層，需要開多啲中產製作。」<br>採訪：張俊銘<br>攝影：林賓尼</p></body></html>
