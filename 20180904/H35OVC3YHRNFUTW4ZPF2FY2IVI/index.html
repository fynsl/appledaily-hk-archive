<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張馨月約林夏薇嘆茶</title></header><body><h1>【馮仁昭四圍超】張馨月約林夏薇嘆茶</h1><p>林峯早前被爆同內地模特兒張馨月（右）拍拖，原來近日張馨月都嚟咗香港，日前佢喺Ig貼出夜遊香港同嘆茶嘅相，留言：「手機相冊突然變得好少女！」而其中一幅拼圖相，除咗有食物之外，仲發現林峯堂妹林夏薇，雖然林峯冇正式承認新戀情，但既然已經約埋林夏薇嘆茶，相信已經融入林家。再睇林夏薇嘅Ig，只係貼咗自己嘅獨照，並冇貼出同張馨月嘅合照！<br>撰文：馮仁昭</p></body></html>
