<html><header><meta charset="utf-8"><title>Lily Allen認曾召妓</title></header><body><h1>Lily Allen認曾召妓</h1><p>33歲英國女歌手Lily Allen承認自己曾召妓女慰寂寞，她首先向傳媒指會於自己的傳記中透露細節，再於Ig承認自己召妓：「我有同一位妓女發生關係，那時我正舉行巡迴演唱，因為我很迷失、很寂寞，很想找到一些東西。我不感到驕傲，但亦不感到羞恥。」<br>Lily於14年認識那位妓女，又正經歷產後抑鬱，又與當時老公Sam Cooper關係不好，兩年後更離婚，當時情緒正非常低落。</p></body></html>
