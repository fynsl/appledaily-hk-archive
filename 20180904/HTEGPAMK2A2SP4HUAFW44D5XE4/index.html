<html><header><meta charset="utf-8"><title>林遣都拍米倉涼子扮律師</title></header><body><h1>林遣都拍米倉涼子扮律師</h1><p>日本女星米倉涼子憑住《Doctor－X》系列登上事業高峯，她接拍的朝日電視台新劇《Legal V~前律師．小鳥遊翔子~》將於下月開播，日前已有宣傳片曝光。</p><p>米倉為新劇挑戰演律師，其飾演的小鳥遊翔子是被剝奪律師牌的精英，帶領弱小律師團隊對抗大型法律事務所，劇組昨日公佈其他演員名單，包括安達祐實、林遣都、向井理及新婚的三浦翔平等，陣容鼎盛。《大叔的愛》男星林遣都今年人氣急升，他換新髮型的律師造型經已曝光，而米倉主演的人氣劇《講數阿姐》曾搬上大銀幕，11年的電影版《講數阿姐之凶中危機》就曾偕林遣都合作，是兩人相隔七年半再結片緣。<br>撰文：哥羅</p></body></html>
