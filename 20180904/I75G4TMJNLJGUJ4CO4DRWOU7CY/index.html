<html><header><meta charset="utf-8"><title>財新內地PMI見14個月低</title></header><body><h1>財新內地PMI見14個月低</h1><p>財新公佈，8月份的財新製造業採購經理人指數（PMI）為50.6，為14個月低位，亦低過預期的50.7。新定單指數創15個月新低，反映外需減少。財新智戲莫尼塔研究董事長、首席經濟學家鍾正生表示，經濟正面臨較明顯的下行壓力。他指出，8月份景氣度繼續走弱，需求出現大幅收縮，惟生產各項指標仍然穩定。在財政政策發力預期及環保政策加碼下，工業價格仍受支撐，但就業狀況則進一步惡化，料將威脅消費增長。</p></body></html>
