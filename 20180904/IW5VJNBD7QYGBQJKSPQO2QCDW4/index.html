<html><header><meta charset="utf-8"><title>Eddie裕美派餅受歡迎</title></header><body><h1>Eddie裕美派餅受歡迎</h1><p>EO2隊員Eddie、蔚雨芯（Rainky）及裕美三位華星冰室股東，昨日殺入壹傳媒向員工免費派發1,000個月餅及300隻杯，大受歡迎。<br>問到為何在壹傳媒開canteen？Eddie說：「都要多謝番壹傳媒，最初《飲食男女》同事聯絡我，問有冇興趣嚟做canteen，之後我同partner入嚟同黎生（黎智英）傾，佢要求好簡單，想畀好嘢員工食，佢話好多同事嚟過華星冰室，覺得啲嘢好食嘅，所以邀請我哋入嚟做。而價錢同出面舖頭唔同，壹傳媒平啲。」壹傳媒飯堂於日前已更換新canteen，由華星冰室及鏞記燒鵝各據一方。<br>採訪：皓騫<br>攝影：仇志中</p></body></html>
