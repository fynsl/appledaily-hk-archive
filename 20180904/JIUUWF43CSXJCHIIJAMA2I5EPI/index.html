<html><header><meta charset="utf-8"><title>求驗客手記：拜仁啤酒節有美女相伴</title></header><body><h1>求驗客手記：拜仁啤酒節有美女相伴</h1><p>德國舉世聞名嘅啤酒節，今年9月22日舉行，每年都會為贊助商之一，慕尼黑啤酒品牌Paulaner拍廣告嘅拜仁慕尼黑，周日喺新帥尼高高華帶領下，全隊濟濟一堂飲杯，而今年球會仲安排一位美女企喺中央（圖），相當搶眼。除咗回教徒列貝利唔飲酒外，拜仁嘅教練團連同球員共25人，一齊身穿德國傳統服裝舉杯合照，老隊員謝路美保定、洛賓等玩得高興，但今年歸隊嘅基拿比及連拿度辛捷士，就冇隊友主動同佢哋祝酒。</p></body></html>
