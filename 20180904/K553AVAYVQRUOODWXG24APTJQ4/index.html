<html><header><meta charset="utf-8"><title>《與神》系列港票房破億</title></header><body><h1>《與神》系列港票房破億</h1><p>韓國賣座電影《與神同行》上集今年初在香港上映即破5,400萬票房紀錄，下集《與神同行：終極審判》亦於上月初在香港開畫，票房同樣走勢凌厲，截至前日《與神同行》下集已收逾4,633萬，現時上下兩集在港累積票房已突破一億元，成為香港電影史上首套破億元的韓國系列電影。<br>一班演員聯同導演金容華日前拍片答謝香港觀眾，金容華更即場以廣東話說：「我愛你」，令其他演員爆笑。</p></body></html>
