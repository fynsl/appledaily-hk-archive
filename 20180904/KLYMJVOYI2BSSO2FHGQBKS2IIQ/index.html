<html><header><meta charset="utf-8"><title>再踏紅館要計數</title></header><body><h1>再踏紅館要計數</h1><p>蔡楓華11年再度活躍樂壇，復出後差不多一年一騷，但他還有一個紅館夢，直言希望在紅館再開一次演唱會，更有人提議他休息幾年，令fans感到珍貴才再開。不過，他明白開騷要計數：「我問對方畀幾多錢我先？紅館𠵱家最多做兩場，賺得乜錢？製作費都400萬，最賺就係黃子華，得個台仔，二十幾場賺過億，呢啲咪時勢造英雄囉！劉德華都收唔到一億歌酬啦！」<br>談到返內地登台，蔡楓華認歌酬相比以前是十級跳，皆因過往俾人「蝦」，再連講四次「𠵱家唔同喇！」然後再說：「我又唔係爭少少嚟食飯，你畀得起，我咪嚟囉！」</p></body></html>
