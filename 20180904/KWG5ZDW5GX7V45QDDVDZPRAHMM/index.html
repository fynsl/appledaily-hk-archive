<html><header><meta charset="utf-8"><title>【杜絕黃牛】周國賢開騷採實名制</title></header><body><h1>【杜絕黃牛】周國賢開騷採實名制</h1><p>為了打擊黃牛黨，業界人士都不斷想辦法，好像亞博館舉行的演唱會，今年3月已經實施「實名制」。至於去年尾開個唱的周國賢（圖），由於演唱會門票開售一小時即被掃清，於是發售今年初舉行的加場演唱會時，亦使用了實名制的購票方法。<br>負責周國賢演唱會售票事宜的維高文化市場及宣傳經理周劍雄表示，當時用了一個月時間才處理了逾1,000張加場門票的認證，他表示如果類似情況於紅館發生，可能要花逾半年時間才可完成認證。</p></body></html>
