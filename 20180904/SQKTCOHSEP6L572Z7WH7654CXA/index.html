<html><header><meta charset="utf-8"><title>馬國明帶心穎賀嘉穎牛一</title></header><body><h1>馬國明帶心穎賀嘉穎牛一</h1><p>鄭嘉穎上月15日生日，前晚一班老友馬國明、林子善、唐詩詠及黃嘉樂為他補祝49歲生日，嘉穎新婚的太太陳凱琳未有現身，反而馬國明帶同另一半黃心穎出席。<br>據知林子善及唐詩詠好識做，叫心穎做「阿嫂」，𠱁到心穎好開心，似乎暫時忘記被今屆落選港姐工藤佑采鬧她博見報一事。心穎昨日回覆傳媒時表示心情未受影響：「新聞一則而已，亦不再回應了。」問到大家是否稱她做「阿嫂」？心穎開心笑謂：「好似有，哈哈！一個稱呼箒。」又指與馬國明未有結婚計劃。至於馬國明可有心痛女友被窒？他回應說：「冇事，小事，多謝關心！」<br>撰文：小米</p></body></html>
