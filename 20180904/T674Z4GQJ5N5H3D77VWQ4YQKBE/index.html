<html><header><meta charset="utf-8"><title>小學開學禮要唱「國歌」楊潤雄：校園不應「講獨」</title></header><body><h1>小學開學禮要唱「國歌」<br>楊潤雄：校園不應「講獨」</h1><p>教育局局長楊潤雄昨稱，開學禮代表學習階段開始的儀式，學生會代表不應在這場合談港獨，又稱港獨話題的討論結果只有一個，就是港獨在香港不可行。中聯辦副主任陳冬昨出席香港菁英會就職禮時稱，希望本港培育出有承擔及具一國兩制視野青年，要更堅決反對和抵制一切港獨的言行。而出席同一場合的特首林鄭月娥離開時被問到中大學生會會長開學禮致辭提到港獨問題時，她則不作回應。</p></body></html>
