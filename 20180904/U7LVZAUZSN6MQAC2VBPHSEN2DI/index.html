<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】代蓮曦丹美無懼被刪戲</title></header><body><h1>【馮仁昭四圍超】代蓮曦丹美無懼被刪戲</h1><p>前港姐代蓮曦丹美投身時裝界，稍後為跨年活動《環球兒童模特兒大賽》任愛心大使，噚日喺尖沙嘴同傳媒見面，稍後佢喺無綫有劇集推出，之前佢喺亞視宣傳亞姐，會唔會擔心無綫小器，分分鐘會被cut戲？代蓮曦丹美話：「唔驚，唔係自己可決定。」<br>代蓮曦丹美又主動澄清現時自由身，歡迎各媒體合作，並解釋：「上次現身亞姐宣傳只係去搵朋友，點知朋友臨時叫我撐場。」<br>撰文：馮仁昭</p></body></html>
