<html><header><meta charset="utf-8"><title>求驗客手記：沙拿撼C朗競逐最佳球員</title></header><body><h1>求驗客手記：沙拿撼C朗競逐最佳球員</h1><p>國際足協擒日公佈最佳球員候選名單最後三強，佢哋就係祖雲達斯嘅基斯坦奴朗拿度（C朗、中）、利物浦嘅穆罕默德沙拿（左）同埋皇家馬德里嘅莫迪歷（右），至於巴塞隆拿新任隊長美斯就落選，係自2006年來首次。最佳門將就由卡斯柏舒米高、泰拔高圖爾斯同洛里斯競逐。至於最佳教練，帶領法國贏得世盃嘅迪甘斯自然係大熱，而前皇馬教頭施丹則為次熱，克羅地亞教頭達歷佔最後一席。</p></body></html>
