<html><header><meta charset="utf-8"><title>陳智思對保險通未太樂觀</title></header><body><h1>陳智思對保險通未太樂觀</h1><p>保監局表示正研究中港「保險通」。行會召集人、亞洲金融（662）執行董事陳智思未太樂觀，指本身在大灣區設保險客戶中心已是大突破，「始終牽涉兩個不同監管機構，全面開放係稍後嘅事。」陳智思亦指香港保險業最大優勝地方為壽險，主要是由內地客來港帶動，被問到甚麼時候內地客來港投保資金限制可放寬，他指國家政策嚴控下，對保險業有影響，惟業界都相信內地客投保只帶來短暫增長，期望有更長久的增長。</p></body></html>
