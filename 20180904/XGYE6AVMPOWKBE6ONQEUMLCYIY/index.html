<html><header><meta charset="utf-8"><title>謝寧旗下曲奇四重奏擬上市</title></header><body><h1>謝寧旗下曲奇四重奏擬上市</h1><p>1985年港姐冠軍謝寧（圖）於2008年聯同人氣餅廚Tony Wong（黃耀文）、烹飪節目主持關琬潼等創辦曲奇四重奏，10年間終於有成就，旗下蝴蝶酥除了成為香港特產外，昨日更擬在聯交所主板上市，初步招股文件顯示，去年其收益高達8,067萬元，盈利為2,468萬元，近63%來自其鎮店之寶蝴蝶酥，32%來自牛油曲奇，當中蝴蝶酥毛利率逾71.1%，牛油曲奇則為69.6%。其集資將用作增加本港實體店、中國及海外銷售。</p></body></html>
