<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳柏宇準備陪產剪臍帶</title></header><body><h1>【馮仁昭四圍超】陳柏宇準備陪產剪臍帶</h1><p>陳柏宇噚日宣傳新歌《認真如初》，佢接受訪問時話𠵱家宣傳手法已經唔同以前，自己拍片喺社交平台，之前佢更搞新意思唔着褲拍片：「平時做嘢同事睇慣，女同事有褔利。」<br>講到佢老婆下月頭預產期，陳柏宇話好興奮期待，已準備入產房剪臍帶：「剪唔剪臍帶冇所謂，入產房已係最大支持，只係驚剪歪咗就一世。」佢仲話已請定假陪老婆，仲話唔介意帶個女出去返工。</p></body></html>
