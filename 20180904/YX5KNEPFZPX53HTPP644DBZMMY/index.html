<html><header><meta charset="utf-8"><title>「阿女好少聽我嘅歌」</title></header><body><h1>「阿女好少聽我嘅歌」</h1><p>華仔昨日心情大好，問到昨天是開學日，有否接囡囡劉向蕙放學？他風騷地說：「就係知你哋會問呢啲，所以搞晒你哋嚟呢度，唔好搞我個女，今早我好似Batman咁，冇人發現我入過學校。」至於開騷時家人會否捧場？華仔說：「點會唔嚟，用吓腦啦！」問到囡囡是否真的會捧場？華仔說：「點知佢睇唔睇，問吓佢先，唔好理我啦，好難正面一一解答各位。」<br>對於近日連黎明都將囡囡相片放上網，華仔表示不會效法：「我唔會，唔習慣，自己（放相上網）都好少。」再追問太太朱麗倩及囡囡會否睇足20場？華仔大賣關子：「到時你哋睇吓，不過阿女好少聽我嘅歌。」</p></body></html>
