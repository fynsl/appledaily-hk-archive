<html><header><meta charset="utf-8"><title>《小丸子》收視飆升近3倍</title></header><body><h1>《小丸子》收視飆升近3倍</h1><p>《櫻桃小丸子》原作者櫻桃子在上月15日因乳癌離世，噩耗震驚亞洲。前日黃昏在日本播出的動畫版《小丸子》，特別播出翻製的第一集，並重溫16年同樣因乳癌病逝、聲演家姐的水谷優子昔日聲線，結尾還以文字及旁白悼念櫻桃子。<br>在櫻桃子逝世消息影響下，前日的《小丸子》收視飆升達14.3%，比起上星期的5.6%上升8.7%。而富士電視台昨日召開記者會，表明《小丸子》今後仍會繼續播出。</p></body></html>
