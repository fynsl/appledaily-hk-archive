<html><header><meta charset="utf-8"><title>贏家有「食雞」語句成遊戲代名</title></header><body><h1>贏家有「食雞」語句成遊戲代名</h1><p>【話你知】<br>《絕地求生》是南韓藍洞（Bluehole）工作室去年3月開發的第三人稱射擊遊戲，騰訊獲代理後入股藍洞，合作研發正版手機遊戲，今年3月推出《PUBG Mobile》，因獲勝者畫面出現「Winner, Winner, Chicken Dinner」，故遊戲被稱為食雞。但手機平台早出現《荒野行動》和《終結者2》兩款雷同作品，由網易推出，藍洞曾在美國控告網易侵權。《蘋果》昨日所見，有關遊戲上月繼續推出更新版。</p></body></html>
