<html><header><meta charset="utf-8"><title>求驗客手記：美斯︰冇C朗皇馬差咗</title></header><body><h1>求驗客手記：美斯︰冇C朗皇馬差咗</h1><p>巴塞隆拿新任隊長美斯承認，佢對基斯坦奴朗拿度（C朗）選擇登陸意甲加盟祖雲達斯感到意外，佢又認為皇家馬德里喺冇咗C朗後，實力嚴重削弱：「冇咗C朗令皇馬變得冇以前咁好，咁樣都同時令到祖雲達斯成為贏得今季歐聯嘅熱門之一。」皇馬今季雖然喺歐洲超級盃不敵同市宿敵馬德里體育會，但喺聯賽開季嘅成績就相當唔錯，取得三戰全勝。皇馬教練盧比迪古回應話，認為美斯因為咁而睇低銀河艦隊，喺不智嘅舉動。</p></body></html>
