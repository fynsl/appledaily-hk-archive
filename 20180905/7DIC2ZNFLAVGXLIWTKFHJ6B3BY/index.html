<html><header><meta charset="utf-8"><title>中鐵一帶一路新定單大減</title></header><body><h1>中鐵一帶一路新定單大減</h1><p>中國中鐵（390）上半年的「一帶一路」新簽對外承包工程合同額，同比減少33.1%至477.9億美元，董事長李長進（圖）在業績會上解釋，是由於海外工程的不可控因素多，工程需時5至10年才能完工，但他相信年底的新簽定單合同額不會低於去年。中鐵早年與馬來西亞發展大馬城項目，惟項目遭當地政府單方面中止，李長進稱，對方已退還中鐵的投資，集團沒經濟損失。他續指，印尼高鐵項目的困難是土地拆遷，但當地政府已加大拆遷力度，預計工程將在10月開始。 </p></body></html>
