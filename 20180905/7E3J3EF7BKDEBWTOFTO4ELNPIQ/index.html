<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】露雲娜被爆遭史汀鹹濕</title></header><body><h1>【馮仁昭四圍超】露雲娜被爆遭史汀鹹濕</h1><p>本地著名音樂人聶安達（Anders Nelsson）噚日喺灣仔舉行記者會宣佈下月16號舉行首次個人演唱會，Anders大爆以前同露雲娜喺外地表演，英國樂隊The Police嘅主音史汀（Sting）好想「嗒」佢，露雲娜聽到話：「我唔講，總之佢好鹹濕。」《蘋果》打番畀Anders，問露雲娜點俾Sting鹹濕，Anders話：「佢撲埋佢度話give me a hug，叫Rowena入佢房一齊飲，我拉開佢，話Rowena未成年唔可以。」<br>撰文：馮仁昭</p></body></html>
