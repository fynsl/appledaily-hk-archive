<html><header><meta charset="utf-8"><title>力寶系買騰訊賬面蝕逾億</title></header><body><h1>力寶系買騰訊賬面蝕逾億</h1><p>騰訊（700）近年急插，力寶（226）間接附屬公司力寶華潤（156），今年多次購入騰訊正股及股票掛鈎票據（ELN），賬面上蝕逾億元，但力寶董事總經理及行政總裁李聯煒仍樂觀，認為股價「一定有機會上返去」。旗下公司CEI今年兩次購入騰訊共402,150正股，若仍未沽出，賬面已蝕約1.64億元。公司另以1.55億元購入騰訊ELN，因兌換時股價高於行使價，「對賭」失敗，以兌換日計蝕約483萬元，若仍未沽出，以昨收市計約蝕1.38億元。</p></body></html>
