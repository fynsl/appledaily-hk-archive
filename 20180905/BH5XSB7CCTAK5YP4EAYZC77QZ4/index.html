<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】朱潔儀當年負傷選港姐</title></header><body><h1>【馮仁昭四圍超】朱潔儀當年負傷選港姐</h1><p>朱潔儀噚日喺中環參加當代女性藝術展，佢嘅作品《香江荊艷》有份參展，畫中係以香港建築景物為主題，代表香港繁華盛放。朱潔儀係香港小姐出身，講到今年才藝表演被大肆批評，亦有佳麗在鏡頭前黑面，朱潔儀話：「以前我選美時綵排都好辛苦，好記得決賽當日，我隻腳係損晒、腫晒同流晒血，但上到台乜嘢都唔記得，只係知道要保持港姐態度，要笑，唔好失禮人，以最靚最好狀態展現畀人睇。」<br>撰文：馮仁昭</p></body></html>
