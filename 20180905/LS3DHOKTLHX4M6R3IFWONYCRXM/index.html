<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】森美催大仔拍拖</title></header><body><h1>【馮仁昭四圍超】森美催大仔拍拖</h1><p>森美噚日同麥雅緻喺灣仔出席保險公司活動，森美一對仔女已開學，佢話：「今年有啲失落，好唏噓嘅，感覺佢哋長大咗喇，𠵱家同老婆會一齊睇佢哋細個嘅片，唔捨得佢哋長大。」<br>不過，森美話已經催大仔談戀愛：「我同佢講要識吓唔同國籍嘅女仔，擴闊眼界，唔好嘥錢嘛！我希望佢快啲戀愛㗎，早啲戀愛，等佢唔好睇得咁重，要開放啲去講，要學懂失戀，可以早啲同佢傾。」<br>撰文：馮仁昭</p></body></html>
