<html><header><meta charset="utf-8"><title>靜香廁所插花滲娘味</title></header><body><h1>靜香廁所插花滲娘味</h1><p>工藤靜香與木村拓哉的15歲細女光希已成圈中搶手貨，她近日登上內地雜誌封面，還獲封為亞洲最強新人。<br>囡囡爆紅，身為媽咪的靜香亦落力更新Instagram，日前她分享插花心得，還難得公開家中廁所佈置，她寫道：「每天也要使用的洗手間，裝飾也充滿樂趣。」不過網民對木村家的廁所議論紛紛，更狂踩靜香品味奇差，猶如入了夜總會的洗手間，有人更指她把廁所佈置得充滿中國獨有的土豪娘味。</p></body></html>
