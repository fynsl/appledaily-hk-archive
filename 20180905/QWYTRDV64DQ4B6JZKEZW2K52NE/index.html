<html><header><meta charset="utf-8"><title>利嘉兒升Cup孕照</title></header><body><h1>利嘉兒升Cup孕照</h1><p>44歲的利嘉兒與製衣富商老公Bong結婚8年，今年終於一索得男，更選擇中秋節前剖腹產子，皆因丈夫想BB跟他一樣是處女座。早前利嘉兒拍了一輯大肚寫真，性感之餘又不失型格。<br>懷孕後胸部勁升兩cup的利嘉兒，穿上貼身背心及比堅尼，露出巨乳及巨肚，更與老公及兩隻愛犬一齊影，十分吸睛。她說：「佢哋係我哋屋企一分子，好似兩個仔咁，之前都有同佢哋做心理輔導。我好希望多啲人知道狗狗係唔會影響BB，仲可以陪伴BB成長。」利嘉兒表示近日體重升近30磅，雙腳更開始水腫及手指麻痹，她說現在不敢行得多，以免BB早產。<br>採訪：林妙萍</p></body></html>
