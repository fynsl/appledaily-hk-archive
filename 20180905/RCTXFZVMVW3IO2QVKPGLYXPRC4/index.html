<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】74歲劉丹飲極唔醉</title></header><body><h1>【馮仁昭四圍超】74歲劉丹飲極唔醉</h1><p>74歲嘅劉丹（左）入行將近半個世紀，囝囝劉愷威喺內地捱出頭，仲娶咗內地女星楊冪，閒時丹爺都係幫手湊孫。早前佢以一身粉紅look約咗林保怡（右）等一班好友，喺灣仔星街聚會。佢全程站立企得又飲得，先飲啤酒杯杯清，意猶未盡食住花生，再斟威士忌自飲，仍毫無醉意。保怡就不時同女性友人興奮擊掌，但食嘢多過飲。保怡見有傳媒喺度影相，禮貌出門外打招呼，一行人逗留約兩個小時後陸續離開。<br>撰文：馮仁昭</p></body></html>
