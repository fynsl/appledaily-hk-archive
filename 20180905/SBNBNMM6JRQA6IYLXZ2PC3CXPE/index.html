<html><header><meta charset="utf-8"><title>謝安琪欣賞Juno夠幽默</title></header><body><h1>謝安琪欣賞Juno夠幽默</h1><p>謝安琪和麥浚龍（Juno）昨日到銅鑼灣為服裝品牌概念店開幕儀式做嘉賓，謝安琪爆出替Juno改花名為幽麥浚龍，她說：「其實佢好幽默，唔係大家想像中咁cool，男人係要有幽默感。」謝安琪讚老公張繼聰及Juno是不同類型：「Juno係冷笑話，張生係好多肢體動作，大家都搞笑。」<br>兩人曾合作的《羅生門》大受歡迎，謝安琪和Juno表示正準備合輯，但不會因之前成功而有壓力。謝安琪又表示兒子已開學：「個仔已經係中學生，唔想因為我工作緣故，令佢受到好多唔同眼光同壓力，會少啲講關於阿仔事，我同老公都有呢個諗法。」<br>採訪：卓寶花<br>攝影：陳慧安</p></body></html>
