<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】姜濤三唱片公司爭簽</title></header><body><h1>【馮仁昭四圍超】姜濤三唱片公司爭簽</h1><p>《蘋果》噚日收到消息，ViuTV《Good Night Show全民造星》10強已誕生，包括大熱嘅姜濤（圖）、楊樂文、龍志權、梁業、陳卓賢、江熚生、應智越、邱士縉、李駿杰同呂爵安，反而之前另一大熱許靖韻舊愛羅啟聰就出咗局。決賽嗰晚係直播，仲可能搞觀眾網上投票㖭。聽講𠵱家有三間唱片公司爭住簽姜濤，而ViuTV仲有意搞男團。<br>撰文：馮仁昭</p></body></html>
