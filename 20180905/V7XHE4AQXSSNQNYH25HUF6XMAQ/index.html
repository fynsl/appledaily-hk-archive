<html><header><meta charset="utf-8"><title>有線澄清目前無集資計劃</title></header><body><h1>有線澄清目前無集資計劃</h1><p>有線寬頻（1097）前日獲中移動（941）購買其電視內容及網絡資源，引發股價連升兩日，昨日一度再升29.5%，高見0.242元，收報0.233元，成交4,887.5萬元。去年公司主席邱達昌率領永升亞洲，注資10億元入主有線，他前日稱10億元投資並不足夠，公司有「注資或融資需要」。惟昨日公司發出公告，澄清邱達昌「再集資」的言論，僅為其觀點及作為股東的期望，有線現正探討集資方案，但目前並無明確的集資計劃。</p></body></html>
