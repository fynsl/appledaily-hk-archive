<html><header><meta charset="utf-8"><title>DA PUMP舊將勁減40磅</title></header><body><h1>DA PUMP舊將勁減40磅</h1><p>日本男團DA PUMP於97年出道時曾迷倒萬千少女，組合最近憑人氣歌曲《U.S.A》鹹魚翻生，但除主音ISSA外，其他成員已面目全非。<br>DA PUMP的39歲舊將YUKINARI當年以顏值取勝，但多年前他被爆向前妻家暴後離婚收場，加上由花美男變成近200磅大叔，令他幾乎失去所有工作。最近YUKINARI為纖體公司拍瘦身廣告，以減肥前的巨腩上陣，結果他花了5個月時間激減40磅變回型男。</p></body></html>
