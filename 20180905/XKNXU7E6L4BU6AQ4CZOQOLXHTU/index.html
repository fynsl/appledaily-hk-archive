<html><header><meta charset="utf-8"><title>求驗客手記：軒神續長約高路普都讚好</title></header><body><h1>求驗客手記：軒神續長約高路普都讚好</h1><p>利物浦周一確認，隊長佐敦軒達臣已經續簽一紙五年長約，將會留效至2023年。軒達臣喺11年由新特蘭轉投利物浦，並喺15年夏天接替離隊嘅謝拉特成為隊長。佢喺續約後就話：「世上再冇其他我想踢波嘅地方，我希望留隊越長越好。」領隊高路普亦指：「呢嗰係個好好嘅消息，佢係我哋嘅『將軍』，我完全信任佢。」而軒達臣嘅紅軍隊友安德魯羅拔臣都越踢越有，更獲任命為蘇格蘭國家隊隊長，率領蘇格蘭出戰國際友誼賽。</p></body></html>
