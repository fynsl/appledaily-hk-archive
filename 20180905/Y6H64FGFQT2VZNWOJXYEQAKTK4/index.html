<html><header><meta charset="utf-8"><title>首個人工島機場一直沉降</title></header><body><h1>首個人工島機場一直沉降</h1><p>【話你知】<br>關西國際機場座落於大阪灣東南部離岸5公里人工島，花7年建成，1994年啟用，造價1.45萬億日圓（時值936億港元），是全球首座完全以填海造地建成的機場，是日本首座24小時運作的機場。機場落成時獲無數讚譽，被稱為「新世紀的豐碑」，然而大阪灣海底地質條件欠佳，由建設時開始已一直沉降，啟用後曾在地下建水泥牆防海水滲入。關西機場現為日本第二大國際機場，去年處理客運近2,800萬人次。 </p></body></html>
