<html><header><meta charset="utf-8"><title>港股MPF基金上月蝕近3%</title></header><body><h1>港股MPF基金上月蝕近3%</h1><p>據理柏數據，上月美股強積金（MPF）基金升近3.5%，相反港股MPF跌2.83%，中國股票MPF跌2.41%，歐洲股票跌2.92%，而上月整體MPF跌近0.63%。截至今年3月強積金淨資產8,566.92億元，擁活躍供款戶口的279萬名打工仔推算，上月人均蝕約1,934元。其中港股基金分類全線見紅，惟表現最好的10隻港股基金，有7隻為指數基金，上月跌幅約為1.5%至2.3%，對比盈富基金（2800）上月跌2.22%，表現可以接受。</p></body></html>
