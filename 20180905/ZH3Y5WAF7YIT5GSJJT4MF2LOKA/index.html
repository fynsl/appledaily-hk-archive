<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃心美街頭拮魚蛋</title></header><body><h1>【馮仁昭四圍超】黃心美街頭拮魚蛋</h1><p>黃心美（左）作為ViuTV一姐更被封為「宅男女神」，但稱號對佢嚟講冇造成負擔，繼續做返自己。日前心美同經理人一行四人喺銅鑼灣出現，佢哋邊行邊講搵嘢食，最後選擇拮魚蛋，去到小食店，各人好快手咁各自拎咗一串魚蛋，仲好抵死做咗個類似「乾杯」嘅手勢。佢哋仲好有心機企埋一邊研究一邊食。面對途人嘅眼光，心美依然懶理，仲走去研究隔籬雜貨舖啲嘢，食完就上咗去附近一間商業大廈！<br>撰文：馮仁昭</p></body></html>
