<html><header><meta charset="utf-8"><title>【add star】薛凱琪Fendi迷你Charm</title></header><body><h1>【add star】薛凱琪Fendi迷你Charm</h1><p>薛凱琪（Fiona）近日專注搞自家時尚品牌Spiritunus，日前在Ig宣傳新系列兼大晒Fendi新袋，Fiona的Spiritunus黑灰色冷衫，單邊透視手袖設計富時尚感，再配搭短版鉛筆裙，手拿Fendi啡色Monogram Camera袋，迷你size為造型更添年輕活力。</p><p>撰文：安妮</p><p>更多精采時尚內容，盡在 http://add.appledaily.com。 </p></body></html>
