<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】郭偉亮呼冤非恐同</title></header><body><h1>【馮仁昭四圍超】郭偉亮呼冤非恐同</h1><p>ViuTV《全民造星》導師郭偉亮（Eric Kwok）日前喺社交網貼文，問參賽者︰「如果你不是同性戀者，請舉手。」該貼文被人鬧爆佢將性取向當笑話兼呃like。<br>Eric Kwok前晚已將個貼文刪走，昨午仲喺Ig解釋，話自己唔係恐同。之後Eric Kwok仲透過電話呼冤︰「其實係教學員點樣面對傳媒應對尖銳問題，我唔想令人唔開心，成件事都係for一個騷。」<br>撰文：馮仁昭</p></body></html>
