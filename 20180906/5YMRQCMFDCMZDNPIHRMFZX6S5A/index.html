<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張崇基兄弟個唱尋突破</title></header><body><h1>【馮仁昭四圍超】張崇基兄弟個唱尋突破</h1><p>張崇基（左）同張崇德兩兄弟噚日帶埋囝囝到葵涌，為11月假伊館舉行演唱會拍攝海報。<br>佢哋話出道25周年，要再喺演唱會嘅音樂同舞蹈上尋求突破有一定難度，佢哋話：「今次演唱會個名叫做『新生日』，係我哋第一張唱片嘅名，希望話畀大家聽，雖然做咗25年，但只要抱住一份新鮮感就可以繼續落去，今次我哋用咗新嘅團隊去做演唱會，希望可以尋求到一種刺激感，同埋對音樂嘅熱誠。」<br>撰文：馮仁昭</p></body></html>
