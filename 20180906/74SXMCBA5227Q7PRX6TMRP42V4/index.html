<html><header><meta charset="utf-8"><title>求驗客手記：大邱迪基亞教你Gel頭</title></header><body><h1>求驗客手記：大邱迪基亞教你Gel頭</h1><p>有「大邱迪基亞」之稱嘅南韓門將趙賢祐喺今夏俄羅斯世界盃有出色表現，白淨膚色同埋一頭不亂嘅髮型更令佢喺網上爆紅。原來喺較早時候，佢亦成為咗南韓一款頭髮造型用品嘅代言人，所拍攝嘅廣告片（圖）更以足球比賽為背景，相當搞笑。廣告中，趙賢祐用頭頂出咗對手極具威脅嘅一次射門，成功救波後其髮型絲毫不亂，短版廣告片段嘅彩蛋，係趙賢祐喺接受訪問後使用該品牌嘅產品為頭髮造型，並教大家令髮型90分鐘不變嘅造型三部曲。較早前嘅雅加達亞運，佢亦係南韓喺男足決賽加時後擊敗日本而衞冕成功嘅功臣之一，佢同孫興民等隊友均獲免除兵役。</p></body></html>
