<html><header><meta charset="utf-8"><title>【老來得女】三天王過50做人父</title></header><body><h1>【老來得女】三天王過50做人父</h1><p>除了歌神張學友因最早結婚，兩名女兒先後於學友39歲及43歲出生外，另外三大天王皆是51歲才為人父，近日才升呢做父親的黎明剛好51歲，而郭富城及劉德華亦是在51歲生日前才初為人父，51這個數字似乎特別旺天王做老竇。</p><p>黎明添B女，四大天王亦變成四大外父，暫時四人都只有女兒，其中學友18歲大女瑤華性格開放，不時在網上晒性感照，早前更被指與一名自稱已婚的外籍朋友交往，要勞煩學友解畫澄清。至於黎明女兒5個月大，城城女兒Chantelle一歲，而劉德華女兒向蕙亦只有6歲，相信要過多幾年，才會經歷學友這一方面的煩惱。</p></body></html>
