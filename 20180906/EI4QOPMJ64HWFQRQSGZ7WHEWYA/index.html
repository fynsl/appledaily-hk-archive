<html><header><meta charset="utf-8"><title>青年推動信貸　Z世代卡數大增</title></header><body><h1>青年推動信貸　Z世代卡數大增</h1><p>個人信貸評級資料機構環聯的最新調查提出，直至今年第二季尾，信用卡平均應繳款項較上年增長2.9%至3.9萬港元，年輕消費者再次成為推動信貸增長的火車頭。過去12個月，嬰兒潮世代（出生於1946至1964）的應繳款項按年下跌3.9%。<br>反觀千禧世代（出生於1980至1994）現時佔總信用卡應繳款項的25.8%，過去一年信用卡新增應繳款項有約六成來自千禧世代。<br>而Z世代（出生於1995或以後）應繳款項則更增長一倍，於本季末按年飆至84.7%。每10個新增信用卡賬戶中，便有3個由Z世代申請。</p></body></html>
