<html><header><meta charset="utf-8"><title>朱晨麗着十萬旗袍唔敢坐</title></header><body><h1>朱晨麗着十萬旗袍唔敢坐</h1><p>朱晨麗昨日到會展出席時裝展，穿上價值十萬的緙絲羅織旗袍，配襯80萬翡翠首飾壓軸行騷。朱晨麗表示過往在劇集中飾演珍妃時着過宮廷服，今次能夠穿上古典旗袍行騷，重拾拍古裝感覺，朱晨麗說：「旗袍價值十萬，因為質料易皺，所以兩個鐘都唔敢坐，好榮幸今次能着上宮廷旗服。」<br>自稱好想再拍古裝劇的朱晨麗，重提早年拍劇集《末代御醫》後，想在宮廷劇中飾演反派，她說：「自己做個忠嘅角色，想試吓演奸角，之前觀眾都話我嘅造型有古典味，自己都想再試，雖然拍古裝辛苦，但夏天拍時裝一樣熱到暈。」<br>採訪：張俊銘<br>攝影：林賓尼</p></body></html>
