<html><header><meta charset="utf-8"><title>求驗客手記：阿拿奧杜域或跳船</title></header><body><h1>求驗客手記：阿拿奧杜域或跳船</h1><p>今季換血兼換帥嘅韋斯咸似乎仲未擺脫上季嘅低迷表現，開季至今四場全敗排英超榜尾，係球會歷史上第二次錄得咁差嘅成績。喺07至09年效力韋斯咸嘅前鋒比拿美近日接受訪問話，隊中主力阿拿奧杜域（圖）有可能會因此跳船：「唔少球會都對佢有興趣，假如韋斯咸到一月時嘅成績仲係唔理想，相信球會要留住佢將變得困難。」不過比拿美亦同時批評阿拿奧杜域狀態飄忽。另外，原來槌仔幫搵比歷連尼嚟教時冇加解約條款，如果炒佢就要賠1.5億。</p></body></html>
