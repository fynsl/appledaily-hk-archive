<html><header><meta charset="utf-8"><title>WeLab進軍印尼推手機貸款</title></header><body><h1>WeLab進軍印尼推手機貸款</h1><p>正籌備上市的金融科技公司WeLab首次踏出中港兩地，與印尼綜合企業集團Astra旗下SMI組成合資公司AWDA，藉大數據技術提供金融產品及解決方案，同時針對零售客戶推手機貸款及為企業客戶提供金融科技解決方案。<br>據了解，WeLab與SMI為合營公司共出資2,000萬美元（約1.57億元），主要是WeLab看中印尼與中國消費貸款市場有相似之處。<br>WeLab指，數據顯示印尼智能電話用戶至2021年預期每年複合增長率達10.5%，當地的互聯網滲透率亦高達55%，加上具有龐大年輕科技族群，反映印尼市場深具金融科技發展潛力。</p></body></html>
