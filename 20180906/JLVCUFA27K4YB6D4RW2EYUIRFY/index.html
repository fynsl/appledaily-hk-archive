<html><header><meta charset="utf-8"><title>數碼通收入升　盈利跌逾8%</title></header><body><h1>數碼通收入升　盈利跌逾8%</h1><p>數碼通（315）公佈，截至6月30日全年盈利為6.15億元，按年跌8.4%，收入為99.88億元，按年升14%，其中服務收入按年下跌1.9%至50.59億元，每股盈利55.4港仙，派末期息23港仙，股東可選擇以股代息。<br>公司指，市場上各個客戶群組的競爭日趨激烈，由於客戶人數增加及手機月費計劃客戶續轉用SIM Only月費計劃「自由鳥」，令流動服務月費計劃的每用戶平均收入（ARPU）下降10%至257元，及集團服務收入下跌，而客戶人數增長16%至239萬。</p></body></html>
