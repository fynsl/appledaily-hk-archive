<html><header><meta charset="utf-8"><title>明尼蘇達大學　為華企高層開課程</title></header><body><h1>明尼蘇達大學　為華企高層開課程</h1><p>【話你知】<br>京東創辦人劉強東涉嫌強姦於美國明尼蘇達州被捕，事發時相信他是以明尼蘇達大學卡爾森管理學院中美工商博士課程學生的身份上課。據報，該課程主要在北京進行，是為中國企業界高層而開設的，其學生的平均年齡為50歲，許多人都是企業界領袖，合辦該項目的是清華大學。<br>本身是明尼蘇達大學工商管理碩士畢業的威馬汽車行政總裁沈暉表示，像劉強東這樣的企業高層參加這個課程肯定不是為了認識更多的人，而是要擴大視野，學習新的想法，以及更好地了解美國社會和市場。</p></body></html>
