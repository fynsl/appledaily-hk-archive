<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳美齡自言想法激進</title></header><body><h1>【馮仁昭四圍超】陳美齡自言想法激進</h1><p>近來經常返港出席活動嘅陳美齡，噚日去到會展出席講座，陳美齡指𠵱家解決香港居住問題，政府需要增闢土地起樓，佢話：「自己有好多激進想法，土地改革，放棄土地用途等，需要政府決心解決，因為我太多激進想法，所以會多聽取專家意見再改進。」<br>提到有家長為咗遷就小朋友讀書，而搬去劏房居住，冇空間而要瞓地下。陳美齡覺得是苦了小朋友。<br>撰文：馮仁昭</p></body></html>
