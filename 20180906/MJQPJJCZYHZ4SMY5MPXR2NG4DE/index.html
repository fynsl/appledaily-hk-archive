<html><header><meta charset="utf-8"><title>奇雲性侵案未審先甩身</title></header><body><h1>奇雲性侵案未審先甩身</h1><p>美國洛杉磯地區檢察官於當地時間周二宣佈，決定不起訴影帝奇雲史帕西（Kevin Spacey）、動作男星史提芬史葛（Steven Seagal）及男星安東尼安德遜（Anthony Anderson）的性罪行。<br>有關方面解釋，因為奇雲史帕西與史提芬史葛的案件已過訴訟時效，另外安東尼安德遜就因為受害者不願意落口供，所以同樣未能成功起訴。至於淫監製Harvey Weinstein的性侵案件，洛杉磯地區檢察官當局仍然調查中。</p></body></html>
