<html><header><meta charset="utf-8"><title>又南換車牌煲粥打發時間</title></header><body><h1>又南換車牌煲粥打發時間</h1><p>【爆相爆片】黃又南近日忙於拍戲，仍不忘做個負責的駕駛者，確保駕駛執照有效，日前《蘋果》讀者徐小姐透過「爆相爆片」在金鐘運輸署捕獲黃又南。讀者徐小姐表示當日又南在運輸署排隊，當時他身穿白色長袖恤衫兼束小辮子，徐小姐說：「嗰日大約下晝4點幾，得佢自己一個人，應該係去換車牌，雖然佢着住長袖衫，但我都覺得佢身形好健碩，幾大隻。」<br>從相片所見當日排隊的人數不少，又南手上拎着一個藍色的file，其間又不時傾電話，而他排隊的位置，側邊放了一個「90分鐘」的告示牌，徐小姐說：「運輸署嗰日都多人，佢排嗰個位都起碼要等一個鐘先走得。」<br>採訪：小米</p></body></html>
