<html><header><meta charset="utf-8"><title>長和系3日斥3.3億回購股份</title></header><body><h1>長和系3日斥3.3億回購股份</h1><p>李澤鉅上周五為長和（001）收購Wind Tre展開系內融資後，長和系屢有回購動作，昨日長和以每股90.15元至90.55元購入55萬股，斥資近4,969.5萬元；長實（1113）亦加碼回購，以每股56.1元至56.85元購入140萬股，斥資近7,901萬元，即長和系昨日共動用1.29億元回購。<br>若計及過去3日長和系回購行動，長和共購入1.04億元股份，長實則動用2.3億元，兩者合共3.34億元，不過行動難抵禦外圍環境轉差，長和昨收跌1.15%，至90.2元；長實跌3.3%至56.25元。</p></body></html>
