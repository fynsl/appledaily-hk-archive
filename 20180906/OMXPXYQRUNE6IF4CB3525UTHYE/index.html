<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鄺美雲同老友記唱金曲</title></header><body><h1>【馮仁昭四圍超】鄺美雲同老友記唱金曲</h1><p>關心妍同鄺美雲噚日喺會展出席新錶發佈會，鄺美雲早前同朋友為竹園一間老人院設置音樂室，佢話：「我自己都唔識唱粵曲，主要都係唱時代曲，唱自己嘅歌。」<br>關心妍指今次腕錶部份收益撥捐由佢成立嘅「妍亮生命慈善基金」，佢話呢筆30萬善款足夠中心營運一年：「今年唔搞籌款，成效唔係太大，我自己親自教唱歌，再將學費用作營運資金，每日送完囡囡返學我就返去教。」<br>撰文：馮仁昭</p></body></html>
