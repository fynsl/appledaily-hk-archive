<html><header><meta charset="utf-8"><title>Yumiko遭梁浸浸要求追仔</title></header><body><h1>Yumiko遭梁浸浸要求追仔</h1><p>今日踏入37歲的鄭希怡（Yumiko）昨日與前主播蔡雪瑩到銅鑼灣為美容公司主持開幕，獲大會送上蛋糕祝賀。原來昨日是Yumiko丈夫生日兼結婚四周年，她說：「我記性真係好差，所以就將生日、紀念日放埋一齊，唔使記錯，不過原來我計錯數，記咗今年三周年，最好係快活不知時日過。」</p><p>記者提議再生B作為禮物，Yumiko笑說：「咁大禮？太重喇！梁浸浸成日都話想要細佬，不過我哋班朋友要順番次序，應該係丁丁（應采兒）先。」提到Ig最近被黑客入侵，Yumiko指連電郵也被入侵，令她吃驚，並打算依法律途徑處理。<br>採訪：羅慧敏<br>攝影：陳慧安</p></body></html>
