<html><header><meta charset="utf-8"><title>周嘉儀黃紫盈倒戈撐亞視</title></header><body><h1>周嘉儀黃紫盈倒戈撐亞視</h1><p>亞視開拍全新資訊節目《香港追擊搜》，昨日在大埔亞視總台公佈詳情， 邀請八位主持包括朱慧珊、周嘉儀、黃紫盈及吳雲甫等參與，節目會貼近社會話題，並於下月1日推出。</p><p>周嘉儀及黃紫盈兩位新聞之花曾在無綫共事，今次轉投亞視，兩人認為分別不大，期待新嘗試。問到薪酬，黃紫盈說：「有誠意合作，開心過以前。」周嘉儀則說：「錢唔係主要，自己好耐都冇見人，對新嘗試開心滿意，期待順利。」朱慧珊休息後再工作，對於亞視傳出動盪，她說：「我冇去研究咁多，要做好亞視的確係唔容易，最緊要老闆有心同支持，唔擔心工作出路問題，一心希望亞視好。」<br>採訪、攝影：卓寶花</p></body></html>
