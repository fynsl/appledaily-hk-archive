<html><header><meta charset="utf-8"><title>The Mayfair高層1.55億沽出</title></header><body><h1>The Mayfair高層1.55億沽出</h1><p>中半山名廈之一The Mayfair再錄高價成交。繼藝人謝霆鋒母親狄波拉早前以1.38億元、呎價6.5萬元購入The Mayfair低層B室後，近日市場錄實用面積2,204方呎的中高層B室以「賣殼」方式1.55億元沽出，實用呎價7.03萬元，創下The Mayfair新高紀錄，並為首宗呎價超越7萬元成交紀錄。<br>另外，跑馬地永安新邨低層76號室，實用面積1,170方呎，建築面積1,308方呎，以2,950萬元成交，實用呎價2.52萬元。</p></body></html>
