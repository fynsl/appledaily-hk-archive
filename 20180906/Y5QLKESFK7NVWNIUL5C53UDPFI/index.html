<html><header><meta charset="utf-8"><title>資料庫：拿度歷來五度首盤食蛋</title></header><body><h1>資料庫：拿度歷來五度首盤食蛋</h1><p>今次並非拿度第一次在比賽首盤淨吞六隻光蛋，能夠在五盤三勝賽制，首盤輸0:6情況下最終反勝則屬第一次。據ATP統計，周二晚的比賽是拿度職業生涯第1,106場比賽，亦是他生涯第五次在開賽後首盤慘吞六蛋。如單計大滿貫賽事，則是拿度近12年來首遇這挫折，對上一次是2006年溫布頓決賽，當年拿度以0:6、6:7、7:6和3:6不敵宿敵費達拿。至於拿度另一次在大滿貫首盤「食蛋」，則是年代更加久遠的2004年，當年在美網第2圈以0:6、3:6和4:6不敵美國的盧迪克。</p></body></html>
