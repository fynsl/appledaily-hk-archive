<html><header><meta charset="utf-8"><title>陳復生對十姑娘病逝感難過</title></header><body><h1>陳復生對十姑娘病逝感難過</h1><p>陳復生昨日到浸大出席「一帶一路醫藥行」的啟播儀式，對於賭王何鴻燊胞妹十姑娘、前家姑何婉琪今年6月病逝，長女麥慧貞日前受訪時，透露母親的遺體已於上月火化，儀式上未有何家親友出席。<br>被問及此事時，陳復生說：「係傳媒朋友問我嗰陣先至知，知道嗰陣心情當然係難過同無奈。」她眼紅紅地續說：「我奶奶……我前奶奶雖然係外國人，但佢好相信中醫學，不過唔緊要，佢𠵱家喺天上面都應該睇得到嘅。」問到何家家族成員有否聯絡她協助辦理十姑娘的後事？陳復生表示已離婚多年，近年已沒有聯絡，她亦未有正面回應會否前往拜祭。<br>採訪：馬建華<br>攝影：陳俊強</p></body></html>
