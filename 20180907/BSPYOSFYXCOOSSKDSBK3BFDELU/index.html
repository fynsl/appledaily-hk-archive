<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】吳謹言被飛出《八佰》</title></header><body><h1>【馮仁昭四圍超】吳謹言被飛出《八佰》</h1><p>內地女星吳謹言憑劇集《延禧攻略》魏瓔珞一角走紅，但因被央視批評耍大牌，有傳兩部傾緊嘅電影都被易角。噚日再有指導演管虎嘅新片《八佰》女主角由吳謹言換上《甄嬛傳》嘅「祺嬪」唐藝昕。《八》片去年9月開拍，今年4月殺青。該片官方微博發出聲明指吳謹言喺電影《老炮兒》時同管虎合作，所以獲邀請為《八》片試片拍攝，網上流傳嘅所謂「先導預告」（圖）就係該段試片。至於唐藝昕係咪參演嗰套片，片方冇明確說法。<br>撰文：馮仁昭</p></body></html>
