<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】兩歲半陳真練功夫</title></header><body><h1>【馮仁昭四圍超】兩歲半陳真練功夫</h1><p>黃依汶嘅老公陳國坤視一代功夫巨星李小龍為超級偶像，佢曾經喺唔少電影同劇集度扮演李小龍，結果有唔少人大讚佢形神皆似。連囝囝陳真都深受影響，主動話要學功夫。</p><p>噚日黃依汶就喺Ig上載咗一段阿仔練功夫短片，留言話：「係你話要學功夫㗎 #冇逼你㗎」，其後她再留言：「動作演員兒子的命運…兩歲半就要學功夫 #有姿勢無實際 #人人有功練 #截拳道體育館 #老竇要你Man d #你要收肚腩」。<br>撰文：馮仁昭</p></body></html>
