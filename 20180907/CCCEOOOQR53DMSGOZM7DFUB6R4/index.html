<html><header><meta charset="utf-8"><title>鄭中基用經典歌設計手錶</title></header><body><h1>鄭中基用經典歌設計手錶</h1><p>鄭中基（Ronald）與腕錶品牌合作，推出由他親自設計的crossover系列腕錶，Ronald昨日到會展出席鐘錶展，他表示設計靈感來自其經典歌《時間人物地點》。<br>Ronald表示今次首次設計手錶，他說：「用咗半年時間設計，自己曾經都設計結他，暫時都冇放棄，今次亦都用咗結他調校鎖匙嘅形狀融入金錶上，20年前曾經同結他廠合作設計一個支結他，當年都要10幾萬，彈過好幾次，但因為結他帶爛咗，而撞爛咗支結他，覺得好可惜。」Ronald最近忙於電影《阿龍》後期製作，稍後會配合電影主題曲推出。<br>採訪、攝影：張俊銘</p></body></html>
