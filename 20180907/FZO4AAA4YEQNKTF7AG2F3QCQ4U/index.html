<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】超蓮愛慕者搵上門</title></header><body><h1>【馮仁昭四圍超】超蓮愛慕者搵上門</h1><p>賭王三房索千金何超蓮喺銅鑼灣開咗麵舖，成日都有粉絲去捧場，原來近日仲有「愛慕者」搵上門，去到佢住嘅布力徑大宅等佢。超蓮承認為咗呢件事報警：「佢喺度好多日啦，成日都等我，我哋啲保安都好熟佢，都唔會畀佢入嚟我屋企，嗰日我阿媽出車，佢入咗嚟，佢哋覺得要報警，所以就報咗警，其實佢喺度好多次，都費事拉佢，但係佢行埋入嚟先報警。」超蓮提到該男子曾送禮品上門：「信、花、公仔，好似送過部琴仔。」<br>撰文：馮仁昭</p></body></html>
