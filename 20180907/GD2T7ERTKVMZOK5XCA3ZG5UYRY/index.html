<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林奕匡籲增表演場地</title></header><body><h1>【馮仁昭四圍超】林奕匡籲增表演場地</h1><p>林奕匡（Phil）噚日同師妹黃妍參加太古坊舉行嘅busking演出，Phil話無論商埸、海邊、街頭或辦公室都唱過，佢話：「14年試過一對一彈住琴咁唱，當時都唔覺得尷尬。」<br>唱busking出身嘅黃妍覺得𠵱家搵嘅表演空間太少，Phil就話：「喺外國人哋冇帶太多器材，只係簡單清唱。喺韓國啲人喺地下畫個圈，觀眾圍住坐睇表演。」希望政府參考類似方式撥出更多表演場地。<br>撰文：馮仁昭</p></body></html>
