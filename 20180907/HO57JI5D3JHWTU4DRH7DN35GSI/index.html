<html><header><meta charset="utf-8"><title>求驗客手記：新場未得　熱刺借成季溫布萊？</title></header><body><h1>求驗客手記：新場未得　熱刺借成季溫布萊？</h1><p>英國《每日郵報》報道，熱刺個新場可能到聖誕後都未用得，隨時今季都要繼續用溫布萊做主場。報道話，熱刺家陣已經同英足總就溫布萊嘅使用權傾續約，一直到今年12月15日主場鬥般尼場英超，都會喺溫布萊踢；至於熱刺對般尼後嘅下場主場賽事，就會喺「拆禮物日」鬥般尼茅夫。不過據報熱刺仲希望可以喺12月15日之前啟用新主場，球會家陣同英足總提前傾續約，都係當買個保險，目前就唔知英超賽會會唔會介入呢單嘢。 </p></body></html>
