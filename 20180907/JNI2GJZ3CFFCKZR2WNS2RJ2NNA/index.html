<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】莊思明企四小時頭暈</title></header><body><h1>【馮仁昭四圍超】莊思明企四小時頭暈</h1><p>莊思明噚日去到會展出席鐘錶發佈會。莊思明話自己除咗安排情侶錶之外，仲會安排情侶裝，但係男友楊明就硬係唔肯着，思明話：「佢話覺得好奇怪，怕被人笑，所以只喺屋企夾硬着咗影咗張相。」<br>思明仲話最近收入多咗，但因為心血少，唔會炒股，佢話年輕時，接過一項工作要企四小時，自己頂唔順頭暈，要保安攞張凳畀佢坐，最終唔能夠完成工作，被扣一半酬勞。<br>撰文：馮仁昭</p></body></html>
