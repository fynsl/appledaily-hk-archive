<html><header><meta charset="utf-8"><title>求驗客手記：領紅停三場　麥巴比火燒旗桿</title></header><body><h1>求驗客手記：領紅停三場　麥巴比火燒旗桿</h1><p>法甲巴黎聖日耳門（PSG）前鋒基利安麥巴比，因為上周六作客4:2贏尼姆場聯賽領紅，家陣被罰停賽三場。麥巴比喺嗰場上半場已經拎咗黃牌，下半場再同對手衝突搞到兩黃一紅。就麥巴比單嘢，法聯賽紀律委員會周三就決定判佢停三場，即係話麥巴比將會缺席PSG對聖伊天、雷恩同蘭斯呢三場法甲，當中第一場對聖伊天會喺9月15日、即歐聯首場分組賽作客利物浦前四日踢。至於事件另一主角、尼姆球員沙雲尼亞就要罰停五場。</p></body></html>
