<html><header><meta charset="utf-8"><title>陳敏之曲奇店被申請清盤</title></header><body><h1>陳敏之曲奇店被申請清盤</h1><p>「索腿天后」陳敏之有份投資並親自擔任代言人做「生招牌」的曲奇餅店「祝奇餅」（Blesscuit Bakery），日前遭債主入稟申請清盤，案件已經排期於11月7日聆訊。<br>陳敏之的曲奇餅店於14年開業，分店多達19間，廣州亦有開分店，陳敏之昨回應公司被入稟申請清盤，她說：「我只係公司其中一個股東，沒有參與公司營運，公司財務狀況健康亦都正常運作，呢件事只係前股東嘅財務糾紛，謝謝大家關心。」<br>案件編號：HCCW257/18<br>採訪：蘇曉欣、嵐山</p></body></html>
