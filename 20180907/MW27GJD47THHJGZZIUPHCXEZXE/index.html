<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳美齡做好防震措施</title></header><body><h1>【馮仁昭四圍超】陳美齡做好防震措施</h1><p>陳美齡為ViuTV拍節目《美齡幸褔便當》，更推出同名書籍，她噚日喺北角接受訪問，佢話今年較多產量，已推出第3本：「節目出街得30分鐘，所以會將食譜出書，同埋我會對每個家庭個案寫感想。」<br>對於北海道地震，陳美齡話好彩冇親友住嗰區，但係有唔少歌迷喺當地：「嗰度成日地震，我間屋做好晒防震，同街坊講咗有乜事嚟我屋企，我仲儲好多蜜糖、米，以備不時之需。」<br>撰文：馮仁昭</p></body></html>
