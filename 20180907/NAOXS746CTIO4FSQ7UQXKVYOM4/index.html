<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】嘟姐獲好姊妹賀61歲</title></header><body><h1>【馮仁昭四圍超】嘟姐獲好姊妹賀61歲</h1><p>鄭裕玲（嘟姐）周日就屆61歲，前晚一班好姊妹顧紀筠、宣萱、劉曉彤同丘凱敏，提早同佢慶生。嘟姐前晚喺網上分享合照，留言︰「多謝姊妹們！遲來的生日快樂，顧老闆。」噚日嘟姐再喺網上貼出同顧紀筠補祝生日56歲嘅相︰「再來幾張昨晚聚會的相片，最後那個蛋糕不是送給我的，因顧老闆也是9月份生日，這個是她的女兒所送的，很別嘟姐！」顧紀筠收到囡囡送嘅蛋糕，係一款名牌化妝箱同手袋，好有心思。<br>撰文：馮仁昭</p></body></html>
