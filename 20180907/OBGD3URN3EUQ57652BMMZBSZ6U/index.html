<html><header><meta charset="utf-8"><title>德永英明輕度腦梗塞留院</title></header><body><h1>德永英明輕度腦梗塞留院</h1><p>現年57歲的日本著名男歌手德永英明，本周二因強烈頭暈不適，被送院治療，完成詳細檢查原定前日可以出院，但他被診斷有輕度腦梗塞，需要留院一星期。<br>德永英明於01年曾患上一種慢性進行腦血管閉塞病，宣佈無限期終止活動，他養病一年半後於02年底復出。兩年前，他發現腦血管病變，為防止腦中風緊急進行開腦手術。而在日前德永英明因頭暈不適送院，其事務所於官網發公告透露他的最新情況，指他有輕度腦梗塞，暫時需要停工，其原定明、後日於新潟與富山的公演需要延期。<br>撰文：程芬</p></body></html>
