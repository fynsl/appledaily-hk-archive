<html><header><meta charset="utf-8"><title>待批預售樓花近16年最多</title></header><body><h1>待批預售樓花近16年最多</h1><p>地政總署公佈8月份新增3份預售樓花同意書申請，包括中國海外（688）大埔荔枝山山塘路天鑽，涉及1,620伙，地皮乃2016年斥21.3億元投得，當時每方呎樓面地價1,848元；另鷹君（041）同區白石角科研路7號項目涉及723伙；香港興業（480）愉景灣2a區涉21伙，上述三項目2,364伙同步申請預售。累積待批預售樓花增至33項，涉16,810伙，為2002年10月錄18,050伙後近16年來新高。</p></body></html>
