<html><header><meta charset="utf-8"><title>求驗客手記：唔怕風災　卡路士大阪照去</title></header><body><h1>求驗客手記：唔怕風災　卡路士大阪照去</h1><p>日本大阪同北海道接連受到風災同地震影響，不過前巴西國腳卡路士，禮拜三竟然喺twitter上載短片話自己去緊大阪，究竟有乜嘢動力驅使佢明知有風災都照去關西？原來係愛同責任呀！事關卡路士之前應承咗會去大阪參戰五人室內聯賽（F聯賽），仲會參加年青球員嘅選拔，幫手推廣F聯賽嘅發展；不過關西機場因水浸閂咗，卡路士就轉飛咗去東京成田機場，仲有球迷接佢呢！但原定今日喺北海道札幌舉行嘅友賽，日本對智利就宣佈取消喇。</p></body></html>
