<html><header><meta charset="utf-8"><title>汪圓圓陪父母逛超市</title></header><body><h1>汪圓圓陪父母逛超市</h1><p>「玩具大王」蔡志明新抱汪圓圓，為老公蔡加讚先後誕下三名子女，雖然要相夫教女，但她一有時間都會陪伴父母，相當孝順。日前傍晚5時許，《蘋果》記者就撞見汪圓圓跟父母在中環行超市，同行尚有兩名保鑣。圓圓與父母揀蔬菜及肉類為主，由同行的保鑣負責推車，方便圓圓與父母邊行邊傾偈。<br>行了大約半小時，汪圓圓一行人終於買齊所需用品，由一名保鑣負責排隊付款，另一名保鑣就負責致電司機準備接送。不多久兩部七人車來到，圓圓及父母分開坐兩架車離開，臨上車前，圓圓先跟父親攬一攬，之後再與母親goodbye kiss。最後圓圓待父母開車後才離開，相當體貼。<br>採訪、攝影：羅德光</p></body></html>
