<html><header><meta charset="utf-8"><title>甘迺迪事件啟發　修憲列繼任安排</title></header><body><h1>甘迺迪事件啟發　修憲列繼任安排</h1><p>美國憲法第25修正案問世前，總統在大選前的繼任程序，主要是根據憲法第2條，但當中有許多模糊之處。1963年，總統甘迺迪被暗殺，觸發憲政危機，把問題表露無遺。<br>1967年，美國國會通過憲法第25修正案，詳列正副總統的繼任安排，也賦予內閣在總統無法履行職務時，可向國會提出暫免他的權力。1974年，尼克遜總統因水門醜聞辭職，副總統福特便是根據憲法第25修正案接任。雖然這修正案並非為除掉不受歡迎或無能的總統，卻足以讓副總統及內閣暫停總統的職務。<br>美聯社</p></body></html>
