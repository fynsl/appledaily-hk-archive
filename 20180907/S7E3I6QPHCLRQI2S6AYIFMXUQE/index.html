<html><header><meta charset="utf-8"><title>達明約谷德昭飯敍勁避忌</title></header><body><h1>達明約谷德昭飯敍勁避忌</h1><p>張達明12年患上鼻咽癌，經過4年抗癌成功後經常亮相，去年更自編、自監、自導、自演電影《家和萬事興》。他雖然已經全面復出，但對鏡頭依然避忌，早前約同老友谷德昭同另一位友人，在又一城商場一間餐廳聚會，留了鬚的達明比起《家》片開鏡時已經肥了不少，精神不俗。</p><p>原先侍應帶達明一行三人坐近路邊的座位，比較開揚而且光線充足。不過達明覺得私隱度不夠，坐低後不時左望右望，顯得很不自在。當準備點餐時，達明發現有記者影相，更顯得有少少緊張。為求心安他即刻要求調位，最後侍應安排他們坐到一處暗角位，背向外坐的達明先至安心落單。<br>採訪、攝影：徐錦池</p></body></html>
