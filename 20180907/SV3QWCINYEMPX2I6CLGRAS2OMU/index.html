<html><header><meta charset="utf-8"><title>求驗客手記：冇份爭世足　基沙文火滾</title></header><body><h1>求驗客手記：冇份爭世足　基沙文火滾</h1><p>法國球星基沙文周三受訪時好火滾！咁係因為佢冇份入圍世足獎前三，基沙文認為自己今季嘅表現絕對值得入選。27歲嘅馬德里體育會前鋒基沙文話，相信自己入到世足獎三甲：「我覺得成件事好怪，唔通世盃唔係國際足協搞？世盃唔重要？法國係今屆冠軍，不過我哋冇人入到世足獎三甲，我同基利安麥巴比都冇！」基沙文今屆拎咗歐霸、歐超同世盃，咁都唔夠基斯坦奴朗拿度、莫迪歷同穆罕默德沙拿勁？又難怪佢咁火。</p></body></html>
