<html><header><meta charset="utf-8"><title>金源米業越南拓物流服務</title></header><body><h1>金源米業越南拓物流服務</h1><p>生產「金象牌」的金源米業（677）與內地速遞公司順豐有新搞作，其附屬天威太平洋有限公司將與順豐旗下順豐投資於越南組建合營公司，提供當地及國際速遞物流服務與倉儲管理解決方案。公告指未來業務可能擴展至周邊國家，為B2C、C2C及B2B客戶提供物流解決方案。金源擁越南Circle K便利店獨家經營權，截至今年3月於當地經營267店舖，合營公司的物流服務或有助越南Circle K的業務發展。</p></body></html>
