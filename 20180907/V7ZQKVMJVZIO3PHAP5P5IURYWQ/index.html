<html><header><meta charset="utf-8"><title>鷹君爭產案今早特別開庭</title></header><body><h1>鷹君爭產案今早特別開庭</h1><p>鷹君（041）爭產案今年6月開審，原告羅老太羅杜莉君一方證人作供完畢，被告匯豐信託證人Anna Poon亦已經完成作供，然後迎來中場休息，原本11月8日才再開庭，不過原來今早須特別開庭3小時，原因是尋求法庭指示。<br>羅氏兩大陣營未有解釋原因，不過據了解，三子羅嘉瑞將會出席，另一方羅老太及羅啟瑞亦會現身法庭，陣容與一般法庭文書程序有別，事件不尋常。是次爭產案源於羅老太一方不滿匯豐信託未有按指示透過家族信託增持鷹君，牽涉複雜的家族糾紛。</p></body></html>
