<html><header><meta charset="utf-8"><title>求驗客手記：丹麥變番強陣鬥威爾斯 - 求驗客</title></header><body><h1>求驗客手記：丹麥變番強陣鬥威爾斯 - 求驗客</h1><p>英國天空體育報道，以基斯甸艾歷臣（小圖）為首嘅丹麥球員，同足總之間嘅分歧暫時得到解決，丹麥下周日主場迎戰威爾斯嘅歐洲國家聯賽，將會派遣最強陣容應戰。報道指，丹麥足總同麾下一眾球員只係暫時達成協議，令鬥威爾斯嘅比賽不受影響，雙方會就贊助商嘅協議重新展開談判，首次對話會喺9月10日進行。雙方早前談判破裂，球員罷踢，搞到丹麥對斯洛伐克嘅國際賽要用業餘兵。至於威爾斯喺周四嘅歐國聯首戰，就喺主場大炒愛爾蘭4:1，加里夫巴利同艾朗藍斯等球星都有入球㖭。</p></body></html>
