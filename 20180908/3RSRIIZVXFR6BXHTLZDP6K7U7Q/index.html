<html><header><meta charset="utf-8"><title>搵其他收入追夢</title></header><body><h1>搵其他收入追夢</h1><p>吳浩康和洪卓立表面上工作不多，只在網上直播打機，不過他們稱目的是為了延續自己的音樂理想。吳浩康曾為生活轉行保險，但他始終最愛唱歌：「我好鍾意演戲、唱歌，仲好熱愛掌聲同舞台，但娛樂圈生活好被動，我都要搵其他收入來源去支持自己唱歌。網上直播唔容易㗎！事前要跑嚟跑去買嘢，之後又要花時間覆留言，我要搵兩份工做去支持。」<br>洪卓立亦指網上直播打機， 沒收入之餘更要花錢買電腦：「要做好多準備先做到打機直播，我屋企部電腦係人哋三部電腦咁貴。」</p></body></html>
