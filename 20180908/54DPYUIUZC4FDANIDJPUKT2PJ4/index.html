<html><header><meta charset="utf-8"><title>周志文劉佩玥　船P激戰</title></header><body><h1>周志文劉佩玥　船P激戰</h1><p>【爆相爆片】<br>「巨聲幫」周志文緋聞不絕，昨日被讀者爆料指有人開live期間，拍下周志文與緋聞女友劉佩玥（Moon）在浮床上攬作一團兼激咀。讀者提供的幾張直播相片，見兩人在鏡頭較後位置親暱攬實，更四腿交叠，頭貼頭疑似激咀。</p><p>另一張較清楚的相片，見到周志文和Moon確實一同坐在浮床上，衣着打扮亦一模一樣，記者昨致電兩人求證，直至截稿未有回覆。其實周志文及Moon的緋聞已傳了很久，但兩人一直否認。Moon的社交網雖然未有擺放船P相，不過周志文就有在Ig上貼出船P大合照，兩人企得很近，而身邊的朋友就幫忙掩護。<br>採訪：嵐山</p></body></html>
