<html><header><meta charset="utf-8"><title>小鳳姐開騷自嘲命苦</title></header><body><h1>小鳳姐開騷自嘲命苦</h1><p>現年69歲的徐小鳳昨晚起在紅館開騷，於兩周內共開六場，昨晚邀得「寶島歌王」青山和「急智歌王」張帝做嘉賓。穿上銀白色背心長裙、披上閃閃披肩的小鳳姐，昨晚8時半準時開騷，全場爆滿，她先唱了幾句經典金曲《神鳳》，再唱《漫漫前路》及《風的季節》，中段更叫觀眾一齊唱副歌。<br>小鳳姐唱完後說：「非常多謝你哋，有成三年冇見，我以為你哋唔記得咗我。」聽到觀眾讚靚時，小鳳姐笑言：「有時靚到都唔敢照鏡，怕照爆鏡。」唱完《隨想曲》後表示好熱要除披肩，小鳳姐及後飲水解渴，又幽默說：「咁苦嘅，苦過我條命呀！」<br>採訪：曹家誠<br>攝影：沈建程</p></body></html>
