<html><header><meta charset="utf-8"><title>求驗客手記：碧咸新軍預咗眼腫C朗 - 求驗客</title></header><body><h1>求驗客手記：碧咸新軍預咗眼腫C朗 - 求驗客</h1><p>碧咸（小圖）做班主嘅國際邁阿密會喺2020年嘅美職聯登場，據英國報章報道，咸爺將幾個同曼聯有關嘅球星擺咗喺球隊嘅未來名單，基斯坦奴朗拿度（C朗）係其一。兩年後，C朗雖然已經35歲，但佢同祖雲達斯仲有兩年約，到時咸爺想要心頭好可能要畀唔少轉會費。據報名單中仲有朗尼、法卡奧等前曼聯球員，咸爺呢隊波分分鐘變成曼聯朋友隊。而今季轉投祖記後仍未開齋嘅C朗，喺對帕爾馬場波俾對手撞傷左眼，受傷位置有明顯瘀青。今個國際賽賽期免役嘅佢，周四就帶住「熊貓眼」繼續喺祖記練波，認真專業。</p></body></html>
