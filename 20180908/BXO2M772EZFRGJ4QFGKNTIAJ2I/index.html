<html><header><meta charset="utf-8"><title>陳柏宇發燒：有得高</title></header><body><h1>陳柏宇發燒：有得高</h1><p>陳柏宇前晚在Ig貼出一臉病容的自拍照，留言：「應該係……病。」之後他再貼相顯示探熱結果達到38.4度，發燒的他卻不忘搞笑：「好嘢！有得高！」可謂苦中作樂。</p><p>再過一會，陳柏宇又貼相自爆已入醫院，並說：「頭先喺屋企探熱39.6度。𠵱家嚟到醫院探又得番37.8度。」生病有老婆照顧是一件很幸福的事，而陳柏宇老婆符曉薇亦於Ig貼個限時動態兼留言：「夜晚燒到差不多40度，大肚婆帶條友仔去醫院。」雖然字裏行間有少少埋怨，不過都未嘗不是兩夫婦的生活情趣。幸福男人背後，一定有個好老婆這個道理，陳柏宇就是最佳人辦。<br>撰文：祖李</p></body></html>
