<html><header><meta charset="utf-8"><title>梁詠琪加三層紗遮胸</title></header><body><h1>梁詠琪加三層紗遮胸</h1><p>梁詠琪、鄺美雲、伍詠薇、陳法蓉及李若彤等昨晚現身撐時裝設計師何國鉦與鐘錶品牌合作在會展搞的時裝騷，梁詠琪deep V到場，她說：「件衫本來好透，但低到落腰太性感，行唔到出嚟，我就加咗三層紗，老公對我性感冇限制，反而囡囡好似警察咁，見到我着背心跌帶，都會提我整番好，好嚴！」</p><p>同場的鄺美雲昨晚表示最近收了契仔：「今年中秋喺香港過，契仔兩歲幾，可以周不時同佢玩好開心。」關楚耀與傅嘉莉就以情侶檔行騷，關楚耀說：「我好混淆，好似返去上年拍劇咁，個感覺好特別。佢行騷經驗夠，我都要請教佢。」<br>採訪：羅慧敏<br>攝影：陳慧安</p></body></html>
