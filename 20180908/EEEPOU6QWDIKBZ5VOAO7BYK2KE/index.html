<html><header><meta charset="utf-8"><title>里安納度驚傳訂婚</title></header><body><h1>里安納度驚傳訂婚</h1><p>43歲影星里安納度狄卡比奧（Leonardo DiCaprio）被指打算向21歲索模女友Camila Morrone（小圖）求婚，兩人年齡相差22年，消息人士指兩人：「很愛對方、很認真，已經說過要訂婚。」更指里安納度：「未試過這樣愛一個女生，亦準備好跟對方生孩子。」而Camila都想生小朋友。<br>至於伴郎人選，除了好友杜比麥奎爾（Tobey Maguire），老柏檔琦溫絲莉（Kate Winslet  右）亦是「伴郎」大熱。</p></body></html>
