<html><header><meta charset="utf-8"><title>陳凱琳意大利大解放</title></header><body><h1>陳凱琳意大利大解放</h1><p>上月與鄭嘉穎在峇里完婚的陳凱琳，正式成為人妻做「鄭太」，婚後工作排得密密，日前她到意大利出席內衣時裝騷，同場還有馬詩慧及細女王麗嘉外，還有《色慾都市》（Sex and the City）女主角莎拉謝茜嘉柏嘉（Sarah Jessica Parker）。</p><p>陳凱琳不介意大解放騷身材，與同場女星鬥靚，她在Ig貼出性感相，身穿火紅超低胸corset，逼爆谷胸兼露深溝，與當年選港姐時報稱30A上圍，有天淵之別，不少網友留言讚她性感，亦有人質疑她豐胸。而王麗嘉就以黑色蕾絲透視連身內衣襯西裝褸，大騷超長腿、九頭身比例。<br>撰文：唐如</p></body></html>
