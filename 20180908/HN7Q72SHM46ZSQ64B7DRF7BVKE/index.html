<html><header><meta charset="utf-8"><title>有線證再度裁員</title></header><body><h1>有線證再度裁員</h1><p>有線電視繼上月娛樂新聞組大裁員，全組炒12人只剩一員工後，《蘋果》收到消息，昨天又有逾30名員工被裁，更盛傳今年底會有下一步裁員行動。有線寬頻旗下的奇妙電視，正計劃改名及改台徽，由於節目大規模外判，故大肆裁員。據悉形象宣傳部有10多名資深員工被裁，而體育組、工程部及行政部則有逾20名員工被裁。<br>就再度裁員向有線公關求證，有關方面承認此事，但拒透露裁減人數：「為配合業務發展，適當調節現有資源，公司進行架構重整而精簡人手。」有線主席邱達昌本月3日出席活動被問及裁員一事時，他說：「呢個唔好答你住先。」想不到事隔幾日已有行動。<br>採訪：魯吉</p></body></html>
