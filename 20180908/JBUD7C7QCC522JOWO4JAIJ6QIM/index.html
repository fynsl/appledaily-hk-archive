<html><header><meta charset="utf-8"><title>求驗客手記：南韓贏完亞運贏埋哥國 - 求驗客</title></header><body><h1>求驗客手記：南韓贏完亞運贏埋哥國 - 求驗客</h1><p>由葡萄牙新帥保羅賓度領軍嘅南韓（紅衫），周五喺主場友賽哥斯達黎加，結果由李在城同南泰熙各建一功，以2:0贏波。南韓呢場有獲免服兵役嘅孫興民、池東沅、奇誠庸呢啲名牌助陣，哥國最大牌球星基羅拿華斯就冇被徵召。南韓喺35分鐘由效力德乙基爾嘅李在城先開紀錄，半場領先1:0。易邊後哥國有追平嘅黃金機會，75分鐘前鋒占美馬連左路快放殺入禁區起腳，但過唔到南韓門將金承奎嘅十指關。哥國三分鐘後仲畀南韓拉開比數，中場南泰熙推過兩個哥國守衞一射入網，南韓最終贏2:0。另周四嘅國際友誼賽，葡萄牙1:1賽和克羅地亞。</p></body></html>
