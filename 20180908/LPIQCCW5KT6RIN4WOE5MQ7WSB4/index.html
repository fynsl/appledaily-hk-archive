<html><header><meta charset="utf-8"><title>余德丞出院：希望身體生性</title></header><body><h1>余德丞出院：希望身體生性</h1><p>新一代男神余德丞上月踢波時突然昏迷送院，一度情況危殆，留醫瑪麗醫院深切治療部，幸大步檻過。他昨在Instagram貼圖報喜已經出院，留言感謝醫院的醫護人員，以及頻頻撲撲為他準備三餐的家人。<br>余德丞又感謝公司、友人及粉絲：「坦白講，連續咁多日面對住一樣嘅三面牆，加埋打唔開嘅窗，感覺真係好難受！希望今次之後，我嘅身體會生生性性，爭一口氣，唔好再令大家擔心。醫生話短期內唔可以做運動，相信都會係我最唔習慣。生命冇take 2，今次咁好彩有多一次機會，我一定會好好珍惜。畀啲時間等我休養多一陣，好快我就會重新出發。」<br>撰文：陳杰</p></body></html>
