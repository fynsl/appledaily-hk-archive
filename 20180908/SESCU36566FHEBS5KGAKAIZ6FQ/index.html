<html><header><meta charset="utf-8"><title>《逆流大叔》原班底添食</title></header><body><h1>《逆流大叔》原班底添食</h1><p>胡子彤（左）和導演陳詠燊昨日在商台宣傳電影《逆流大叔》，對於電影已經有接近1,300萬票房，陳詠燊表示感謝觀眾與傳媒支持：「計劃緊原班人馬再拍，但唔係短期內嘅事。」問到會否開拍《逆流大嬸》？他笑言胡定欣一定不會放過自己。提到黃德斌結婚，他們表示未有準備送禮，因為黃德斌太低調。對於女友歐鎧淳為運動員發聲，但被指別有用心，胡子彤說：「佢冇唔開心，都係分享自己感受。」</p></body></html>
