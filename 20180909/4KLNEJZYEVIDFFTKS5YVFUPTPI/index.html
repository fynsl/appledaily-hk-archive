<html><header><meta charset="utf-8"><title>35歲金鎮祐娶空姐</title></header><body><h1>35歲金鎮祐娶空姐</h1><p>曾演出《仁顯王后的男人》、《Remember－兒子的戰爭》等劇集的35歲韓國男星金鎮祐，昨日升呢做人夫，娶比他年幼三歲、已拍拖一年多的圈外女友，並由資深男星孫炳昊擔任婚禮主禮人。<br>據悉金鎮祐老婆正任職空姐，兩人去年初經朋友介紹認識並交往，由於女方是圈外人，所以金鎮祐提起對方時都相當小心。金鎮祐亦公開與老婆十指緊扣、甜蜜對望的婚照，大晒幸福。於公開的婚禮現場照中，就見到金鎮祐行禮時略為緊張，似乎因迎來新開始而非常激動。</p></body></html>
