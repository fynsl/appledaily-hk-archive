<html><header><meta charset="utf-8"><title>求驗客手記：意軍和「波」執番身彩</title></header><body><h1>求驗客手記：意軍和「波」執番身彩</h1><p>上周五上演咗幾場歐洲國家聯賽嘅賽事，其中A3組嘅意大利主場以1:1賽和波蘭；B2組嘅俄羅斯就作客2:1擊敗土耳其。意大利今場先因為佐真奴費路嘅犯錯，被波蘭中場施連斯基喺上半場射入領先嘅一球，不過其後佢將功補過，喺52分鐘射入12碼（圖），最後逼和波蘭1:1。俄羅斯就憑卓利舒夫同迪斯尤巴嘅入球，作客全取三分。另一方面，比利時就友賽作客蘇格蘭，憑盧卡古、夏薩特各建一功，加上巴舒亞伊後備落場梅開二度，以4:0大炒對手。</p></body></html>
