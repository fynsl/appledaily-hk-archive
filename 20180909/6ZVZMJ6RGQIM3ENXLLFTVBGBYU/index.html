<html><header><meta charset="utf-8"><title>【夏娃兒】李海清每日狂操爭獎</title></header><body><h1>【夏娃兒】李海清每日狂操爭獎</h1><p>李海清（JoJo）去年3月加入新成立的三人女子跳唱組合Mascara，今年會推出三首歌，競逐樂壇新人獎項。JoJo說：「我哋以快歌為主，有三首已經錄好，其中一首仲拍埋MV㖭！之後會舉行發佈會等大家認識我哋。𠵱家努力練唱歌、學rap，每日花四個鐘練舞，希望喺樂壇攞到獎。」<br>JoJo熱愛夏日陽光，但卻很怕曬黑：「我會擔遮、搽防曬、着防曬衣游水，不過旅行會揀陽光與海灘嘅地方，好似泰國同馬爾代夫，感覺好好，同香港完全係兩個世界，自己暫時單身，都期待另一半出現。」<br>採訪：張俊銘<br>攝影：陳俊強</p></body></html>
