<html><header><meta charset="utf-8"><title>吉澤瞳被捕後發文謝罪</title></header><body><h1>吉澤瞳被捕後發文謝罪</h1><p>33歲的日本組合Morning娘前成員吉澤瞳於上周四早上涉嫌酒駕傷人不顧而去被捕，她落口供時表示睡前曾在家中喝三罐酒精飲品。據了解，酒精含量超標四倍的她事發時衝燈撞傷一名踏單車的20多歲女子，一名中年男途人亦受殃及，吉澤瞳昨日透過官網向粉絲謝罪。<br>而在事發前一天，吉澤瞳與其舊隊友錄影的電視節目，電視台方面考慮刪走其鏡頭。吉澤瞳更被翻舊賬，七年前上節目公開家中常備30種酒，同年在另一電台節目更被圈中人大爆酒品差。</p></body></html>
