<html><header><meta charset="utf-8"><title>Danny冥壽陳寶珠悼念</title></header><body><h1>Danny冥壽陳寶珠悼念</h1><p>陳百強（Danny）今年60歲冥壽，一班「紫迷」昨日於北角舉行「永恒的愛六十載至愛陳百強誕辰薈」，現場除了250名紫迷，還有坐輪椅的陳父陳鵬飛、大哥陳百靈及姊姊到場，陳寶珠、林慕德及查小欣亦有出席。</p><p>提到寶珠姐是Danny第一個偶像，8、9歲已加入影迷會，寶珠姐說︰「當年佢好細個，就算見過印象都唔深。Danny後來喺紅館開個唱講，我至知係佢偶像咋！好開心。」談到Danny很喜歡她的「女殺手」形象，她說︰「嗰陣個個都鍾意行俠仗義，我都好鍾意聽佢嘅歌，不過之前大家生活圈子唔同，所以冇同佢聚會。」<br>採訪︰黃曉妍<br>攝影：仇志德</p></body></html>
