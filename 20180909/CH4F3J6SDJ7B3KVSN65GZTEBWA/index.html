<html><header><meta charset="utf-8"><title>求驗客手記：日職改制將容五鬼拍門</title></header><body><h1>求驗客手記：日職改制將容五鬼拍門</h1><p>據多份日本報章上周六報道，日職賽會研究緊取消外援登記人數限制，從而提升日職嘅競爭力同吸引力。𠵱家日職外援名額採用「3+1」制度，每支球隊可登記五位外援，比賽中可派出三位外援再加一位亞洲足協成員國球員上陣，而新制則會改為可以無限制登記外援人數，每場賽事可派遣五位外援上陣。<br>據悉日本國內對改制嘅態度正反參半，有指改制能夠加強日職嘅吸引力同水平，亦有指改制會減少日本球員嘅上陣機會，擔心會弱化日本國家隊嘅實力。</p></body></html>
