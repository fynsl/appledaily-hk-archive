<html><header><meta charset="utf-8"><title>求驗客手記：國足輸畀卡國U23被圍插</title></header><body><h1>求驗客手記：國足輸畀卡國U23被圍插</h1><p>國足又成為網民箭靶喇！國足（黃衫）友賽卡塔爾及巴林嘅西亞之旅，原本諗住全力出擊贏番兩場，點知上周五作客卡塔爾首都多哈，同派出U23青年軍嘅卡塔爾友賽，俾對手反擊攻入全場唯一入球，就咁輸0:1出師不利。全力出戰面對青年軍竟然輸波，仲要係之前兩次都喺世界盃外圍賽贏到嘅對手，對此中國網民就好不滿，希望國足能夠腳踏實地，搞好青訓同聯賽。因為之前兩次贏波，都係因為卡塔爾已經無出線嘅壓力，如果要打入四年後嘅世界盃，國足尚要進步。</p></body></html>
