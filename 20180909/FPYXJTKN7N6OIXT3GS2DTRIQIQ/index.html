<html><header><meta charset="utf-8"><title>傅穎撞車傷頸背</title></header><body><h1>傅穎撞車傷頸背</h1><p>傅穎昨日在微博貼文，自爆因車禍入院︰「今天是發生交通意外後的第八天。」並貼出了自己被送上救護車的相片，留言：「感恩這只是一場小意外，現在我已無大礙。」<br>原來傅穎日前與友人從香港機場乘的士離開，行經高速公路時，司機煞掣不及撞上前面的士。當時傅穎在車內覆短訊，來不及自保，拉傷了頸背神經，意外後被送往瑪嘉烈醫院檢查，之後出院回家休養。身在廣州的傅穎接受電話訪問時報平安：「我冇事，放心！車禍後我頸背痛到郁唔到，因為醫院設備有限，當晚只照咗X光，未照磁力共振，我𠵱家喺內地做嘢，只係頭痛頭暈，返嚟會做詳細檢查。」<br>採訪︰皓騫</p></body></html>
