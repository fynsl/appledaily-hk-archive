<html><header><meta charset="utf-8"><title>雨僑大阪輾轉返港嗌幸運</title></header><body><h1>雨僑大阪輾轉返港嗌幸運</h1><p>雨僑和老公羅力威早前到大阪度蜜月，卻遇上強颱風「飛燕」吹襲日本，令二人滯留大阪。昨晚7時許，二人終安全返港，雨僑鬆一口氣說：「過程都好幸運，之前都唔知幾時先可以返到香港。當日知道會打風，市面環境好混亂，朋友之間都諗辦法點樣返嚟，我哋由大阪坐內陸機到宮崎，再坐直航返香港，好幸運係用正常價錢，約二千港元買機票，仲係最後幾個位，遲少少已經要一萬四千。」<br>問到有否打亂本來行程，羅力威表示要去的景點都去了，至於遲返港有否影響二人工作？雨僑說：「冇影響，但如果今日返唔到，最快要十幾號先返到。」<br>採訪︰曹家誠<br>攝影︰林賓尼</p></body></html>
