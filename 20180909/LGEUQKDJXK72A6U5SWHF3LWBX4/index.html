<html><header><meta charset="utf-8"><title>求驗客手記：尼馬做森巴隊長好「美」滿</title></header><body><h1>求驗客手記：尼馬做森巴隊長好「美」滿</h1><p>巴西上周五晚喺國際友賽作客新澤西，以2:0擊敗美國。巴西用咗11分鐘就打破美國防線，杜格拉斯哥斯達喺右路壓過安東羅便臣後傳中，利物浦前鋒羅拔圖法明奴喺門前接應射入。完半場前，巴西再次喺右路發難，法賓奴泰華利斯突入禁區被鏟跌，博到球12碼。極刑由新任隊長尼馬操刀得手，森巴兵團半場領先兩球。易邊後，兩隊再冇進賬，美國落敗後已經連續11次不敵巴西，係隊史上對任何球隊嘅最長連敗走勢。美國下周二會友賽墨西哥，巴西同日則會友賽薩爾瓦多。</p></body></html>
