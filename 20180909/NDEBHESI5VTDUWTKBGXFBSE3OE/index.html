<html><header><meta charset="utf-8"><title>銀優、林秀香甜蜜拍拖</title></header><body><h1>銀優、林秀香甜蜜拍拖</h1><p>由男團ASTRO成員銀優及女星林秀香主演的JTBC人氣劇《我的ID是江南美人》（江南美人），前晚播出最新的第13集，不過收視未再創新高，只有4.76%收視率。<br>之前劇情交代到林秀香終於知道偽女神趙宇麗其實一直不喜歡自己，不過趙宇麗於新一集中繼續耍手段，在所有同學面前表示自己鍾意銀優，此舉令林秀香非常嬲，終於親自反擊趙宇麗：「我知你看不慣他鍾意我，但不要利用他，不要妨礙他的人生！」認真大快人心。<br>隨後銀優得悉林秀香拒絕前輩的追求，立即開心得衝去找女方，林秀香亦鼓起勇氣向銀優表白，兩人終於正式交往，並甜蜜拖手，令劇迷都心動不已。<br>撰文：文康妮</p></body></html>
