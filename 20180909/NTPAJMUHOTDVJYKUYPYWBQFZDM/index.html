<html><header><meta charset="utf-8"><title>U-Know自爆被催婚</title></header><body><h1>U-Know自爆被催婚</h1><p>韓國男團東方神起的32歲成員U-Know，日前演出節目《我獨自生活》，而於前日播出一集中，仍是單身的U-Know就坦言被母親催婚。<br>節目中，U-Know回鄉跟妹妹及妹夫見面，更首次見到剛出世的外甥女。<br>U-Know見到外甥女時非常興奮，除送上禮物外，更親自餵奶，父愛滿瀉。提到妹妹早過自己結婚並榮升媽媽，U-Know坦言都有被催婚，指母親經常問他何時結婚。</p></body></html>
