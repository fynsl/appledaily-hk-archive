<html><header><meta charset="utf-8"><title>為囡囡改慳家作風</title></header><body><h1>為囡囡改慳家作風</h1><p>將為人父的陳柏宇一向慳家，不過早前卻被指花費六千元買BB椅，符曉薇代夫澄清，指那張椅只是價值四千元左右，不過她說：「佢同之前我初初懷孕時講嘅係兩樣嘢，當時就話唔好買咁多，慳得就慳，BB椅咪問人攞，𠵱家就乜都要新要靚，千幾蚊一張都話唔啱心水，話四千蚊嗰張型格啲。」<br>陳柏宇解釋只局限添置家中傢俬，其他如BB衫及鞋襪都未買。問對囡囡的期望？他說：「希望係好人，唔需要讀書好叻、好聰明，可以俾人蝦，但心地一定要好。」</p></body></html>
