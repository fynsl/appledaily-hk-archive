<html><header><meta charset="utf-8"><title>【選美冠軍】曾與張國榮譚詠麟合作</title></header><body><h1>【選美冠軍】曾與張國榮譚詠麟合作</h1><p>鄺美寶是香港70年代名模，曾以「36-24-36」、5呎6吋高的身形參加黛安芬小姐選美比賽成功奪冠。70年代因拍攝保秀麗茶葉廣告成功彈出，在74年加入影壇，先後拍過電影《花花公子》及《艷鬼發狂》等，又曾與張國榮合作拍攝《失業生》。鄺美寶也曾在譚詠麟歌曲《火美人》MV中飾演女主角，與譚詠麟更有親熱戲份。</p><p>鄺美寶85年息影後，已甚少跟圈中人來往，生活非常低調。有指她當年息影後，更移居美國紐約生活，但有時間就會回港度假，順道探望朋友。</p></body></html>
