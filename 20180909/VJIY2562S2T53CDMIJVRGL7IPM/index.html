<html><header><meta charset="utf-8"><title>鷹眼回歸《復仇者4》</title></header><body><h1>鷹眼回歸《復仇者4》</h1><p>近日「美國隊長」基斯伊雲斯（Chris Evans）與「黑寡婦」施嘉莉祖安遜（Scarlett Johansson）等，現身美國亞特蘭大為《復仇者聯盟4》（Avengers：Infinity War Part 2）進行補拍工作，而未有參演《復仇者3》的「鷹眼」 謝洛美維納（Jeremy Renner）前日公開自拍照，透露將會回來參與拍攝。<br>此外，飾演鐵甲奇俠亡父的男星John Slattery，則被爆參與補拍戲份。</p></body></html>
