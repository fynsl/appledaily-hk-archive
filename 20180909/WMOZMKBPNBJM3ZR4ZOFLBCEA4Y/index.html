<html><header><meta charset="utf-8"><title>徐小鳳笑青山發達</title></header><body><h1>徐小鳳笑青山發達</h1><p>徐小鳳相隔三年，前晚於紅館舉行6場「金光燦爛徐小鳳演唱會2018」，今次個唱嘉賓是台灣前輩級歌手青山與張帝。兩人妙語連珠，在台上發放笑彈。<br>小鳳姐透露父母是青山的歌迷，她說：「仲記得以前會邀請你嚟我屋企食飯，媽咪會煲湯畀你飲，而我得月尾出糧先飲到！」之後她笑着寸青山：「聽講你發財啦！成條『青山道』都係你嘅，又唔見有『小鳳路』？」豈料青山竟然反擊：「我仲有間醫院，邊個想去？有八折！」之後張帝上台獻花，埋怨小鳳姐沒邀請他做嘉賓：「我好衝動，又好難過，所以就買通導演，用了很多錢才能上台。」<br>攝影：沈健程</p></body></html>
