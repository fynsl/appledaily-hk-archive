<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】許家傑為錢戒瞓覺</title></header><body><h1>【馮仁昭四圍超】許家傑為錢戒瞓覺</h1><p>「送水輝」許家傑噚日到馬鞍山廣場出席宣傳活動，佢話屋企人都有到場支持。許家傑自爆日前揸車返工，遇上交通意外搞到要整車，佢話：「雖然最近工作多咗搵多咗，但又要花錢整車，有出有入。」<br>許家傑話年尾有唔少工作，同時拍兩齣劇，加上綜藝節目同埋商演，每日瞓覺時間由六個鐘減少至三個鐘，不過佢就講笑話𠵱家要開始戒瞓覺，希望有個豐盛嘅農曆新年。<br>撰文：馮仁昭</p></body></html>
