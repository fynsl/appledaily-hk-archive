<html><header><meta charset="utf-8"><title>Rain台騷票房差</title></header><body><h1>Rain台騷票房差</h1><p>現年36歲的韓流天王Rain，上月在港舉行粉絲見面會後，前晚移師到台灣開騷。不過根據台灣傳媒報道，Rain是次是第六度在台灣開騷，僅賣出1,800張門票，非常慘淡，比起以往賣過萬張的成績相差甚遠，明顯人氣下滑，未知是否跟Rain已為人夫及升呢做爸爸有關。<br>另外，前晚有幸運粉絲被抽中上台，Rain認得對方於上月香港場同樣被抽中。得知粉絲飛到台灣支持自己，Rain再問對方會否到之後的曼谷場，粉絲即表示「會」，Rain就承諾如果於當地同樣被抽中上台，就會錫粉絲，不過Rain最終縮沙，表示只會錫手背。<br>撰文：梁雯迪</p></body></html>
