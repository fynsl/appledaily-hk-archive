<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃德斌避談婚後造人</title></header><body><h1>【馮仁昭四圍超】<br>黃德斌避談婚後造人</h1><p>（右起）余香凝、黃德斌同導演陳詠燊噚日喺荃灣為電影《逆流大叔》進行謝票，陳詠燊透露電影上映六星期，直至噚日已錄得逾1,350萬票房。<br>黃德斌前日結婚，噚日立即投入工作，陳詠燊表示好感動，余香凝就代劇組向黃德斌送上「老襯謝票王」獎，黃德斌話：「好開心。」問佢婚後有冇即造人？佢話：「咁私人嘅嘢，多謝關心，我會保重身體。」<br>撰文：馮仁昭</p></body></html>
