<html><header><meta charset="utf-8"><title>求驗客手記：靚仔費托成廣告新寵兒 - 求驗客</title></header><body><h1>求驗客手記：靚仔費托成廣告新寵兒 - 求驗客</h1><p>雖然論表現同埋名氣嘅話，費蘭度托利斯嘅前國家隊隊友恩尼斯達始終略勝一籌，不過托利斯憑佢嘅靚仔樣，都吸引唔少女球迷同廣告客戶。最近佢就為體育直播公司DAZN拍攝廣告，喺廣告中身穿武士服扮鬼扮馬，有型之餘亦顯露出佢搞笑嘅一面。早前佢又為餅乾品牌拍攝宣傳短片，同隊友加藤恒平狂食餅乾。另外，托利斯話佢都開始識一啲簡單嘅日文。宣傳短片上載不足一星期已吸引咗近15萬人睇，唔少球迷都對托利斯留下好好嘅印象，認為佢靚仔之餘又唔造作，覺得佢好可愛。</p></body></html>
