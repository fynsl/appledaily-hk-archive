<html><header><meta charset="utf-8"><title>吳岱融堅持多運動</title></header><body><h1>吳岱融堅持多運動</h1><p>吳岱融和羅鈞滿等人昨日在灣仔出席視障足球比賽，早前余德丞踢波後暈倒，但58歲的吳岱融指情願多運動：「我哋球隊之前都有人試過，叻哥（陳百祥）細佬暈咗即送入院，唔做運動仲陰功，出身汗如食一劑中藥，最多睇實隊友，有乜事踢吓佢。」剛喪父的他指父親兩年前患癌，選擇不治療，臨終時三兄妹也在場：「爸爸走得安詳，臨尾佢食唔到聽唔到睇唔到，都覺得不如解脫，佢身後事會喺月尾25號世界殯儀館設靈。」<br>約滿無綫的羅鈞滿，現時忙於打理甜品店，對於前女友張文采結婚，他說：「祝佢幸福美滿，甜蜜，我都OK呀，好似甜品店咁甜蜜。」<br>採訪、攝影：王連連</p></body></html>
