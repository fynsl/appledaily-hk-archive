<html><header><meta charset="utf-8"><title>求驗客手記：沙拿兩度宴客照炒「尼」 - 求驗客</title></header><body><h1>求驗客手記：沙拿兩度宴客照炒「尼」 - 求驗客</h1><p>埃及喺上周六嘅非洲國家盃外圍賽主場對尼日爾，雖然陣中球星穆罕默德沙拿兩度射失12碼，但佢都拎到兩個入球同埋交出兩次助攻。開賽僅一分鐘沙拿就博到12碼，佢親自操刀但被撲出，不過佢喺13分鐘送出助攻，由馬雲慕辛射成1:0，艾文艾舒拉夫喺19分鐘幫埃及射成2:0。到29分鐘，沙拿再次主射12碼又被擋出，但補射成功，拉開比數至3:0。沙拿喺73分鐘再送出助攻，由沙拉慕辛射成4:0，沙拿喺86分鐘頭槌破網後，艾利尼喺補時亦建一功，埃及終以6:0大炒尼日爾。</p></body></html>
