<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】袁潔儀赴泰驗身醫痹症</title></header><body><h1>【馮仁昭四圍超】<br>袁潔儀赴泰驗身醫痹症</h1><p>袁潔儀噚晚到又一城出席電影《非同凡響》優先場，佢話過兩日會同朋去泰國玩幾日，順便做全身檢查：「有時瞓醒手指會麻痹，所以想驗身，平時同朋友都會講養生，14年返電視台之後，見到好多前輩走咗，覺得健康真係好重要。」<br>同場嘅陳昭昭最近同鄭少秋拍ViuTV新劇，佢話好大壓力：「其中一幕要我勾引秋官，對住大老倌做戲真係大壓力，NG太多，怕阻住人收工。」<br>撰文：馮仁昭</p></body></html>
