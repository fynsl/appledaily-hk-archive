<html><header><meta charset="utf-8"><title>光希比利時晒長腿疑加工</title></header><body><h1>光希比利時晒長腿疑加工</h1><p>木村拓哉與工藤靜香的15歲細女光希以Koki之名出道，成為藝能界最強星二代，不過人紅自然是非多，加上日本雜誌《週刊文春》公佈「最討厭女性名人」的今年排名，媽咪工藤靜香首度被選為第一名，令光希亦開始受到廣大網民攻擊。<br>光希日前在Instagram公開近照，表示正於比利時開工，下月會宣佈工作內容。此行，她到當地景點安特衞普大廣場留倩影，站在噴泉雕像前晒長腿，卻被網民質疑有造假之嫌，事關對比光希身後的石躉，與原本的比例有出入，懷疑經修圖把雙腿拉長，更有人把照片惡搞一番，將其變成短腳版光希。<br>撰文：哥羅</p></body></html>
