<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】章子怡封金鹿獎影后</title></header><body><h1>【馮仁昭四圍超】<br>章子怡封金鹿獎影后</h1><p>章子怡前晚同徐崢喺長春電影節「金鹿獎」獲得最佳男、女主角，章子怡以《羅曼蒂克消亡史》獲獎，之後佢喺微博貼自拍相，留言：「帶隻金鹿回家！」<br>老公汪峰之後轉發章子怡嘅微博恭喜，仲好自豪話：「咱家動物園快開張了，醒寶也開心極了！金雞、金馬、金像、等着你趕快把金鹿抱回家。」而香港音樂人陳光榮就以《建軍大業》獲最佳音樂獎。<br>撰文：馮仁昭</p></body></html>
