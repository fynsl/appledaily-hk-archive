<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】諸葛藉領養寵物教仔</title></header><body><h1>【馮仁昭四圍超】<br>諸葛藉領養寵物教仔</h1><p>諸葛紫岐同老公薛嘉麟日前出席慈善音樂活動，為香港流浪狗之家籌募經費，佢仲趁機灌輸囝囝韜韜正確觀念：「韜韜本身好喜歡小動物，老公妹妹領養咗一隻傷殘狗狗，只有三隻腳，韜韜經常同佢玩。」<br>囝囝之前想領養狗狗，諸葛話要等佢有能力照顧先考慮：「我同佢講養寵物係一世承諾同責任，唔可以棄養，亦唔可以假手於人去照顧，佢聽完後就用肯定語氣『Yes Mum』。」<br>撰文：馮仁昭</p></body></html>
