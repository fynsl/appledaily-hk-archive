<html><header><meta charset="utf-8"><title>范安妮想明年出寫真</title></header><body><h1>范安妮想明年出寫真</h1><p>24歲的范安妮（Cheryl）有「翻版何超蓮」之稱，曾在內地拍網絡電影，近年多面嘗試發展，之前曾拍男士食品廣告、返內地登台及做電視台主持。日前接受本報專訪，Cheryl着泳衣騷身材，但提到拍戲會有底線，絕對不肯全裸演出：「最多都係着比堅尼，唔會全裸，好尷尬，就算劇組可以清場都唔會肯。」<br>擁有34B、24、35三圍的Cheryl曬得一身古銅肌膚，透露沒有刻意健身，但就有計劃明年出寫真，希望展示健康形態性感。她又說：「我鍾意去沖繩曬太陽，嗰度風景好靚，之前因為工作去過嗰度玩，而男友都一樣鍾意曬太陽。」<br>採訪：王連連<br>攝影：陳慧安</p></body></html>
