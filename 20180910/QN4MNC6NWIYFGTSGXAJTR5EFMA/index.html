<html><header><meta charset="utf-8"><title>黎瑞恩食飯禁用手機</title></header><body><h1>黎瑞恩食飯禁用手機</h1><p>黎瑞恩昨日在荃灣出席幼兒驗眼活動，她指自己的兒女都會玩手機，但控制時間，而且嚴禁在床上玩手機：「我有時都會喺床睇電話，佢哋入房我立即收埋，身教係最重要。」她笑言後悔讓小孩幼兒時食飯看電視，現在惟有用膳時禁止看手機。<br>預計下月跟父母到絲綢之路的黎瑞恩稱會自駕遊，但不會太急去很多景點：「好多朋友知道之後都話想跟埋一齊去玩，可能會變成一個旅行團。」<br>採訪、攝影：王連連</p></body></html>
