<html><header><meta charset="utf-8"><title>求驗客手記：屈福特想學狐狸贏英超 - 求驗客</title></header><body><h1>求驗客手記：屈福特想學狐狸贏英超 - 求驗客</h1><p>經過英超開季四連勝後，屈福特領隊查維加西亞豪言，佢哋會係新一隊李斯特城，希望可以重現「藍狐」喺16年上演嘅奇蹟。啱啱贏咗八月最佳領隊嘅加西亞，喺接受訪問時講出豪情壯語：「我冇諗過開局會咁好，我唔怕同當年嘅李斯特城比較，因為無論係四連勝定係四連敗，我都係咁過。不過，四連勝對任何一隊球隊嚟講都唔易。我好享受𠵱家球隊嘅氣氛，呢度嘅球迷好好，我相信我哋今季至少可以留喺英超。」屈福特𠵱家排喺聯賽榜嘅第三名，僅以得失球差落後畀利物浦同車路士。</p></body></html>
