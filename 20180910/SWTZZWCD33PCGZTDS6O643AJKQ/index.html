<html><header><meta charset="utf-8"><title>孫耀威笑自己肥底</title></header><body><h1>孫耀威笑自己肥底</h1><p>孫耀威昨日在深水埗出席「響望豎琴慈善基金會成立典禮」，提及他在11月中舉行兩場演唱會，他表示現時為個唱收身，孫耀威說：「𠵱家瘦咗10磅，但我想再瘦十磅，想練番啲肌肉，好似李小龍咁鋼條型。」<br>孫耀威笑指自己本身是肥底，因為全家人都愛吃甜品，他笑說：「就算減咗10磅，我仲係好大個波，最高𥧌肥到160磅，肥到爭啲要戴bra，每屆世界盃，我又啤酒、消夜同薯片，所以我要好克制，但都肥咗四磅幾；4月開始減，要慢慢減，如果減得太快，我怕有情緒病，𠵱家入直路，減到140幾磅，我希望減到135磅。」<br>採訪：黃曉妍<br>攝影：陳慧安</p></body></html>
