<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】胡琳開工企木箱增高</title></header><body><h1>【馮仁昭四圍超】<br>胡琳開工企木箱增高</h1><p>胡琳日前同王浩信拍劇，當中有一場要面對面拍交談嘅對手戲，因為兩個人嘅身高相差遠，劇組為拉近視線距離，就為胡琳提供木箱幫佢增高。<br>助手為胡琳影低呢個場面，仲將增高相擺咗上社交網，又提出一條數學題：「究竟同王浩信對戲，要企喺幾高的木箱上面呢？」貼文即吸引粉絲討論，有啲就寫正常答案，如30厘米或5吋，有啲竟然話要用10個、甚至12個木箱墊高，認真搞笑。<br>撰文：馮仁昭</p></body></html>
