<html><header><meta charset="utf-8"><title>Sammi同情慢性長期病患者</title></header><body><h1>Sammi同情慢性長期病患者</h1><p>昨日鄭秀文（Sammi）和錢嘉樂等在旺角出席慈善活動，應大會要求於台上試跳花式跳繩。Sammi知道大會呼籲籌款，她亦身體力行，而她因母親自身免疫力出現問題，對於慢性長期病患者特別有感覺：「佢自己嘅免疫力會打自己免疫力，冇口水腺多年，幻想吓人冇口水，個口長期如喺沙漠，雖然冇生命危險，精神上會感壓力，幸好佢後來有咗信仰支持。」<br>同場錢嘉樂希望兩女兒長大後有社會責任，所以稍後會帶她們做義工，愛錫女兒的他最喜歡接女兒落校車，更遷就女兒作息時間：「佢哋返學早，7點半扮瞓覺，好多夜間活動，都惟有靜啲進行。」<br>採訪：王連連<br>攝影：仇志德</p></body></html>
