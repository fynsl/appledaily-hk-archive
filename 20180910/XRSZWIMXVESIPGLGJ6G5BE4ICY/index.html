<html><header><meta charset="utf-8"><title>城城聞再當爸黑面</title></header><body><h1>城城聞再當爸黑面</h1><p>郭富城與老婆方媛（Moka）上星期才與囡囡Chantelle在迪士尼慶祝一歲生日，城城爆雙喜臨門，本報就獨家報道城嫂已再有BB，城城在朋友圈中親認喜訊，更私下謂老婆生多幾個都得。身形瘦削的Moka今次再陀B，就明顯肥過上次，好快已見肚，日前她出席台灣女星余佳噥生日派對時，肚仔似乎已經微凸。<br>準爸爸城城昨日就從大坑寓所外出，下午約5時許，城城坐七人車去到太子，當他落車時，記者上前向城城講聲恭喜，城城就簡單回答：「我上去做嘢。」城城心情似乎不太好，進入大廈之前指向記者，並拋下一句：「唔好再跟喇！」<br>採訪、攝影：朱志聰、黃曉程</p></body></html>
