<html><header><meta charset="utf-8"><title>張繼聰避談導演「着草」</title></header><body><h1>張繼聰避談導演「着草」</h1><p>張繼聰與衛詩雅前晚在旺角為電影《告別之前》謝票，此片的電影編劇兼導演劉孝偉，涉嫌藉電影投資與演員訓練班為名，騙去逾50人共千萬巨款後「着草」。阿聰感恩電影反應好，太太謝安琪睇完喊濕紙巾，問到導演不在會否有遺憾？阿聰搞笑說：「我諗我哋唔係最遺憾嘅，有朋友會更加遺憾，演員就做番演員嘅責任，大家不如多啲關心喺度嘅人。」<br>阿聰和衛詩雅更透露片酬已經收足，阿聰表示：「認真講，嗰啲係牽涉咗警方，我哋真係唔可以講太多，做演員嘅做完一套戲係理所當然，今次呢套戲大家都好畀心機，呢啲功勞係唔可以扼殺嘅，希望多啲人支持去睇。」<br>採訪、攝影：羅慧敏</p></body></html>
