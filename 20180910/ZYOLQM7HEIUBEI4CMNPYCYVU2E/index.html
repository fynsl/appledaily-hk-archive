<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】柏宇扁桃腺炎燒足三日</title></header><body><h1>【馮仁昭四圍超】<br>柏宇扁桃腺炎燒足三日</h1><p>陳柏宇（Jason）噚日同師妹葉巧琳為無人店表演嘉賓，日前深夜燒到近40度嘅Jason，要大肚老婆陪佢去醫院，好彩之後退咗燒。<br>Jason話因為扁桃腺發炎，要勞煩老婆送入院，大讚對方夠義氣，原來醫生起初懷疑佢係尿道炎，仲問佢小便時有冇赤痛，Jason就話有啲熱，醫生要佢留小便檢查，不過因為太夜而放棄驗尿，佢話：「燒咗三日，退咗燒，只係扁桃腺仲有少少痛。」<br>撰文：馮仁昭</p></body></html>
