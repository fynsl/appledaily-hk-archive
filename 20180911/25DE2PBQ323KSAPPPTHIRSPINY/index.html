<html><header><meta charset="utf-8"><title>求驗客手記：中堅賓打傷的士司機被捕 - 求驗客</title></header><body><h1>求驗客手記：<br>中堅賓打傷的士司機被捕 - 求驗客</h1><p>英國《每日鏡報》引述丹麥報章嘅消息，指前阿仙奴中鋒賓特拿捲入一宗傷人案，疑令一名的士司機嘅下顎爆裂，𠵱家畀警方起訴。司機所屬嘅的士公司DanTaxi嘅負責人透露：「根據司機嘅報告，嗰個人就係賓特拿，哥本哈根警方都已同報章證實咗呢宗傷人案。」30歲嘅賓特拿今夏落選世盃大軍，今輪國際賽又冇獲教練夏列迪重召，但呢位效力挪超洛辛堡嘅中鋒，都趁國際賽嘅空檔期返鄉下，點知竟捲入傷人案。</p></body></html>
