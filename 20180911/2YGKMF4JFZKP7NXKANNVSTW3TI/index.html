<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】裕美計劃赴日尋父</title></header><body><h1>【馮仁昭四圍超】<br>裕美計劃赴日尋父</h1><p>華星冰室進駐壹傳媒飯堂，股東之一裕美噚日現身幫手做收銀，親力親為，有報道指佢媽咪喺停車場做看更，裕美澄清：「佢唔係看更，同我一樣係收銀員，其實OK嘅，佢做嘢都開心。」父母離異多年，佢同日籍爸爸已失去聯絡，現年31歲嘅裕美好希望搵番爸爸：「小學六年班之後冇聯絡，或者要叩好多門，因為我試過喺香港嘅領事館搵，但佢建議我去日本嘅領事館搵容易啲，我諗住呢一兩年一定過去，因為爸爸都年紀大，希望盡快搵到佢，希望佢健在。」<br>撰文：馮仁昭</p></body></html>
