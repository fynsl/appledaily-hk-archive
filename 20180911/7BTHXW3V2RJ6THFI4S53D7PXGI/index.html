<html><header><meta charset="utf-8"><title>唐家成：雷添良表現會較佳</title></header><body><h1>唐家成：雷添良表現會較佳</h1><p>證監會主席一職換屆，行政長官上周宣佈委任雷添良為新主席，任期3年，下月20日起生效，接替任滿6年的唐家成。<br>將於下月卸任的唐家成出席一個論壇後向傳媒表示，雷添良是名資深會計師，兩人在不同方面均有合作，認識已久，相信對方會是一個好的領導者，甚至相信他的表現會較自己為佳。唐已在任6年，他表示證監會工作每日都在變，過去6年計劃想做的工作經已處理好，新事項將交由新主席處理。退休之後，他笑言會抽更多時間「陪吓啲孫」。</p></body></html>
