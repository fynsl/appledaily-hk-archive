<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】李思捷認努力造人</title></header><body><h1>【馮仁昭四圍超】<br>李思捷認努力造人</h1><p>李思捷前晚喺九展舉行棟篤音樂會，請咗何雁詩做嘉賓，何雁詩外套入面只係着咗黑色胸圍同短熱褲，佢笑住話：「女人可以露少少，公司對我哋着衫冇限制。」另外，思捷話喺音樂會上扮鬼扮馬唱歌，講娛樂圈笑話：「黎明最近做咗爸爸，都會講呢啲。」最近好多藝人都做咗爸爸，思捷承認恨當爸：「但冇得計劃，要努力，我唔係後生仔，係進行中，要啱時間啱地方啱mood至得，try my best。」<br>撰文：馮仁昭</p></body></html>
