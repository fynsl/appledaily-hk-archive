<html><header><meta charset="utf-8"><title>中投高層過檔做人保總裁</title></header><body><h1>中投高層過檔做人保總裁</h1><p>人保（1339）公佈，獲銀保監批准，正式委任白濤出任公司總裁，該委任並無訂明特定服務年限。根據披露，白濤於工行（1398）出身，並在該行工作長達30年之久，歷任海南省分行行長助理、總行項目信貸部副總經理、吉林省分行副行長、湖南省分行副行長（主持工作）及行長、總行資產風險管理部總經理、風險管理部總經理、內部審計局局長。白濤曾任國壽（2628）副總裁，其後出任中投副總經理及兼任中央匯金執行董事、總經理。</p></body></html>
