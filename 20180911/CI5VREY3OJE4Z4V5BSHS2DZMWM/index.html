<html><header><meta charset="utf-8"><title>Mel B碩克傳玩一夜情</title></header><body><h1>Mel B碩克傳玩一夜情</h1><p>43歲失婚辣妹（Spice Girls）成員Mel B一向言行出位，最近竟然驚傳她經交友軟件撻着30歲男星碩克艾佛朗（Zac Efron），互傳挑逗短訊一陣子後，更約碩克到其位於洛杉磯的家中度過激情一晚。<br>消息人士指Mel B和碩克艾佛朗共處數小時，但兩人都覺得只是一夜情就足夠：「這次約會沒經過深思熟慮，他們都不覺得會長久，但確實兩人是有化學作用，Mel B覺得碩克的身形好正。」</p></body></html>
