<html><header><meta charset="utf-8"><title>陳敏之笑囝囝愛搬嘢</title></header><body><h1>陳敏之笑囝囝愛搬嘢</h1><p>陳敏之日前帶着一歲多的兒子雷子樂（雷冬至），還有婆婆及司機現身九龍灣宜家傢俬。當日近傍晚，身穿白恤衫的陳敏之專攻兒童傢俬部，集中睇櫃和收納箱。雷冬至相當活潑好動，不停將櫃桶門又開又關，又拿起毛公仔玩，又走去室內帳篷嬉戲，當正遊樂場，玩得十分開心。<br>店內不少顧客都認出陳敏之，陳敏之最後有落單購物，眼見囝囝雷冬至鍾情玩開關櫃桶不願離開，更在地上爬，她屢勸無效下，惟有即刻抱起他離開。陳敏之前日回覆傳媒，透露當日買了櫃和收納箱，更笑指囝囝喜歡搬運：「佢好喜歡搬嘢。」<br>採訪：陳杰<br>攝影：梁繼光</p></body></html>
