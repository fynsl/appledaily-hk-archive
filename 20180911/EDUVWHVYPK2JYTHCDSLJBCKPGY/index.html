<html><header><meta charset="utf-8"><title>【十強止步】選港姐已被展鵬睇中</title></header><body><h1>【十強止步】選港姐已被展鵬睇中</h1><p>現年28歲的單文柔畢業倫敦藝術大學倫敦時尚學院，入行前是布料設計員，亦曾擔任造型指導。單文柔於2016年參選港姐（圖），她雖然於十強止步，但決賽當日已經獲身為評判的陳展鵬公然讚好。<br>單文柔落選後簽約無綫做藝員，不過都是行行企企居多，以在兒童節目《Think Big天地》做主持較為人認識。單文柔最近在《美女廚房》擔任20位美女學徒之一，早前陳展鵬上《美女廚房》做嘉賓，兩人更當眾放閃。</p></body></html>
