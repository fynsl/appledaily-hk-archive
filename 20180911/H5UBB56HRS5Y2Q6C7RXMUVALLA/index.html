<html><header><meta charset="utf-8"><title>恒地巴域街四舊樓今強拍</title></header><body><h1>恒地巴域街四舊樓今強拍</h1><p>「四叔」李兆基旗下恒地（012），一直有意將深水埗一帶舊樓收購後重建。第一太平戴維斯根據土地審裁處《土地（為重新發展而強制售賣）條例》作出的售賣令，就巴域街21、23、25及27號，安排今日強拍，底價為4.18億元，項目佔地5,287.5方呎，現為4幢於1952年落成的4層高樓宇，地下為商舖，每兩幢樓宇設有一條公共樓梯。<br>第一太平戴維斯估值及專業顧問服務董事總經理陳超國表示，由去年中開始，舊樓併購活動轉趨活躍，舊樓重建可說是唯一市區土地供應來源。</p></body></html>
