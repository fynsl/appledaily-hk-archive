<html><header><meta charset="utf-8"><title>快速通道接數間保險申請</title></header><body><h1>快速通道接數間保險申請</h1><p>保監局行政總監張雲正昨出席研討會時表示，首間經快速通道（Fast Track）成立的保險公司，需要「等多幾個月」才面世，正處理數個申請，部份仍需補交資料。該局去年9月宣佈推出快速通道，張雲正解釋，是為未曾進場、將全面提供數碼化渠道銷售的「保險先行公司」而設，希望藉保險科技為行業帶來正面影響。另張指「保險通」有助理順內地居民來港投保的需求，但因為中港兩地法制框架、理賠制度，以及監管方面不盡相同，不可輕率處理。</p></body></html>
