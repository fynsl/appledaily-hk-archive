<html><header><meta charset="utf-8"><title>李亞男陀B女讚乖</title></header><body><h1>李亞男陀B女讚乖</h1><p>李亞男和王祖藍今年7月宣佈造人成功，當時已懷孕四個月，不過未有公佈BB性別，昨日終於揭曉陀女！李亞男在Ig貼出雙手摸着腹部的懷孕照，肚上寫着「Baby Girl」再加兩個心心，並留言：「今日小公主陪我開工，佢好乖！」之前曾擔心囡囡似爸爸，網民也幫忙祈禱：「拜託要像媽媽。」<br>李亞男昨日回覆《蘋果》，坦言好開心第一胎生女﹕「男女我都鍾意，一直想有囡囡幫佢扮靚，女仔始終黐媽咪多啲嘛！其實知道係囡囡時好開心，但都希望第二個係仔啦。𠵱家未買晒BB嘢，間房裝修緊，最重要佢可以好健康咁出嚟，我就放心喇！」<br>採訪：嵐山</p></body></html>
