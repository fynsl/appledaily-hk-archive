<html><header><meta charset="utf-8"><title>求驗客手記：本田揸旗首戰即被「馬」踩 - 求驗客</title></header><body><h1>求驗客手記：<br>本田揸旗首戰即被「馬」踩 - 求驗客</h1><p>噚日柬埔寨主場友賽馬來西亞，係前日本國腳本田圭佑接掌以來嘅首場比賽，結果喺主場50,000人坐爆之下，以1:3畀馬來西亞反吸，首場比賽真失威。喺賽前一日嘅記者會上，本田圭佑就已經表示對自己嘅工作充滿信心：「如果我冇信心，我係絕對唔會接受呢份工，帶領柬埔寨取得成功絕對唔容易，但我好有信心。」本田仲話，比賽前五日都有睇住球隊操練，球隊嘅狀態都唔錯，雖然大馬實力較高，但都相信有力取勝，不過球隊噚晚反勝為敗嘅表現就令本田非常失望。</p></body></html>
