<html><header><meta charset="utf-8"><title>求驗客手記：高治爆C朗愛裸體照鏡 - 求驗客</title></header><body><h1>求驗客手記：高治爆C朗愛裸體照鏡 - 求驗客</h1><p>高治最近出自傳，提到里奧費迪南曾向佢大爆基斯坦奴朗拿度（C朗）嘅趣事，話佢會因自己靚仔過美斯而自豪，又鍾意裸體照鏡。冇同C朗做過隊友嘅高治喺自傳中話：「里奧曾同我講，C朗會全裸企喺鏡前，用手輕撫頭髮，再同自己講『我真係好靚仔』，有曼聯球員會上前抽水，話唔理佢生成點，都冇美斯咁勁，而C朗就會笑住還擊，『係嘅，但美斯就係冇我咁靚仔』。」C朗曾喺曼聯效力六個球季，到09年先轉投皇家馬德里。佢曾講過話希望重返奧脫福，但今夏就轉咗去祖雲達斯。</p></body></html>
