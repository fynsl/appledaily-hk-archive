<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】《造星》保錡成三失青年</title></header><body><h1>【馮仁昭四圍超】<br>《造星》保錡成三失青年</h1><p>ViuTV《Good Night Show 全民造星》參賽者吳保錡（左）被淘汰出局無緣入10強，之前佢為參加比賽辭咗份工，加埋今次賽事失敗，結果成為三失青年。保錡因為要應付節目而冇時間陪女朋友，比賽中途俾女飛，保錡受訪時話：「總要付出嘅，做人有夢想。佢16號生日，金錢上afford唔到送啲乜，又冇乜時間準備到surprise，因為我真係好攰。真係冇晒錢。」保錡話目前做緊兼職，最大心願係可以入娛樂圈圓明星夢。<br>撰文：馮仁昭</p></body></html>
