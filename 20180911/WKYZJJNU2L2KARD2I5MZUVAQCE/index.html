<html><header><meta charset="utf-8"><title>花旗擬發行數碼資產票據</title></header><body><h1>花旗擬發行數碼資產票據</h1><p>外媒報道，花旗開發一種新投資虛擬貨幣方式，當中並不牽涉直接持有相關貨幣。彭博引述消息指，花旗正計劃發行一種「數碼資產票據」（Digital Asset Receipts），供投資者在買入比特幣等虛擬貨幣的情況下進行交易。<br>DAR的交易模式與美國預託證券（ADRs）相似，發行DARs仍在研究階段，現時未知美國證監會會否放行，但早前美證監已拒絕數隻以虛擬貨幣為主題的交易所買賣基金（ETFs）上市。</p></body></html>
