<html><header><meta charset="utf-8"><title>求驗客手記：丹麥主力歸位攞頭「威」 - 求驗客</title></header><body><h1>求驗客手記：<br>丹麥主力歸位攞頭「威」 - 求驗客</h1><p>由於丹麥足總同球員嘅贊助合約問題仲未達成協議，上周三作客斯洛伐克嘅友賽丹麥只可拉雜成軍，結果以0:3慘敗。周日嘅歐國聯B級聯賽第4組賽事，喺雙方達成共識下丹麥主力球員全數回歸，主場迎戰威爾斯。首次做威爾斯隊長嘅加里夫巴利，喺29分鐘射門僅僅斜出，丹麥就喺32分鐘由基斯甸艾歷臣先開紀錄，半場丹麥領先1:0。62分鐘，威爾斯後衞艾芬安柏度喺禁區內犯手球，丹麥獲得12碼，艾歷臣操刀射入，丹麥結果以2:0輕取威爾斯，喺歐國聯首戰報捷。</p></body></html>
