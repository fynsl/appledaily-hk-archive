<html><header><meta charset="utf-8"><title>Nick Carter太太小產死頂開騷</title></header><body><h1>Nick Carter太太小產死頂開騷</h1><p>美國組合BackstreetBoys（BSB）成員Nick Carter，前日於twitter透露太太Lauren小產，他留言：「願主在這段時間給予我們平安，我真的很期待三個月後與她見面。我心碎了。」Nick其後亦有回應粉絲的慰問，留言表示：「是囝囝Odin的小妹妹。」<br>Nick Carter與Lauren於14年結婚，已育有兩歲囝囝Odin。Nick原本因為太傷心留言說要取消於秘魯的演出，但後來又說這是艱難時刻，但為了粉絲，演出將會繼續進行。<br>撰文：程芬</p></body></html>
