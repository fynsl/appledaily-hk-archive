<html><header><meta charset="utf-8"><title>呷哺呷哺市值兩日減15億</title></header><body><h1>呷哺呷哺市值兩日減15億</h1><p>一隻死老鼠，一場公關災難，累呷哺呷哺（520）股價連續兩日狂瀉，市值蒸發逾10億元。呷哺呷哺繼周一跌6.1%，周二曾跌一成，低見9.53元，昨收報10.08元，跌6.32%。最新市值108億元，較上周五收市市值123億元，縮減約15億元。<br>內媒報道，日前有山東家庭於其火鍋店用餐時，於湯底中撈出一隻5厘米長死老鼠，投訴後呷哺呷哺願賠5,000元人民幣，惟其中一女食客懷孕，擔心胎兒健康，呷哺呷哺遂改賠2萬元墮胎費。呷哺呷哺稱初步排除出餐及環境污染問題。監管當局已介入調查，勒令涉事分店停業。</p></body></html>
