<html><header><meta charset="utf-8"><title>松田翔太娶妻感觸落淚</title></header><body><h1>松田翔太娶妻感觸落淚</h1><p>現年32歲的日本男星松田翔太今年4月迎娶31歲名模秋元梢為妻，兩夫婦上星期三在東京帝國酒店補辦盛大婚禮，招待500名親友出席，松田翔太在大喜之日感觸流下淚來。二人又到神社舉行傳統結婚儀式，日本雜誌《女性自身》公開婚禮場面，秋元梢披上白無垢出嫁，流露出幸福笑容。<br>松田翔太與秋元梢同屬當地圈中名人二代，翔太是傳奇影星松田優作兒子，新娘則是已故相撲選手千代富士的千金。</p></body></html>
