<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】莊端兒擇偶最緊要有髮</title></header><body><h1>【馮仁昭四圍超】莊端兒擇偶最緊要有髮</h1><p>莊端兒前晚喺又一城戲院出席《少年法．內情》首映，佢話孖住同門師弟李信希一齊嚟，問到佢哋係咪發展姊弟戀？佢話：「唔會，之前失敗過，鍾意大過自己嘅，十年都可以接受，最緊要啱feel，冇錢都唔緊要，照顧到自己就得。外貌都唔緊要，最緊要有頭髮同高過我，唔使靚仔，大肚腩都可以。」<br>同場嘅何浩文𠵱家多數喺內地工作，佢透露習慣每日透過視像電話同女友聯繫感情。<br>撰文：馮仁昭</p></body></html>
