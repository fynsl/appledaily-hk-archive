<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】麥芷誼做兼職Sales搵銀</title></header><body><h1>【馮仁昭四圍超】麥芷誼做兼職Sales搵銀</h1><p>擁有34B、23.5、35身材嘅麥芷誼三年前喺電影《同班同學》入面做女主角，全裸演出令人印象難忘，最近宣佈佢簽咗新經理人，打算喺影圈大展拳腳。<br>不過其實麥芷誼之前都經歷過一段艱難日子，因為工作唔多收入少，佢為咗生計，不但試過幫電影《春嬌救志明》做服裝助理，仲兼職做埋售貨員。佢話啱啱拍咗部新戲︰「係《同班同學》後一次好大膽嘅嘗試，要演繹好多內心黑暗層面。」<br>撰文：馮仁昭</p></body></html>
