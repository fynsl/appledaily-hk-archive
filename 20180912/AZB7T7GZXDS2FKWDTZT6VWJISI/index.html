<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黎瑞恩失約三日先記得</title></header><body><h1>【馮仁昭四圍超】黎瑞恩失約三日先記得</h1><p>黎瑞恩噚日去到商台宣傳最新HiFi碟《感動》，小恩子喺訪問節目中玩估歌仔，佢話：「過往好多自己嘅歌都已經唔記得，自己本身好冇記性，試過約咗朋友食飯失約，要三日之後先記得番，又試過問助手通告，連問七、八次都唔記得。」<br>小恩子話仔女都有投訴佢冇記性：「仔女話我冇記性，之前應承咗又唔記得。自己有時鬧完人都唔記得，下次繼續會同仇家打招呼。」<br>撰文：馮仁昭</p></body></html>
