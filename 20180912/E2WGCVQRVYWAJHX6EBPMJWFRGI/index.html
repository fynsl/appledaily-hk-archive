<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】發哥自嘲九成拍爛片</title></header><body><h1>【馮仁昭四圍超】發哥自嘲九成拍爛片</h1><p>周潤發日前接受內地電視台訪問，帶主持魯豫行山、坐小輪後，又去九龍城搵食，感受佢日常生活。<br>講到工作，發哥話自己拍嘅電影百分之九十都係爛片，仲講笑話：「演得爛但演得很好，因為爛的戲很難演，要演得爛是很難的。」又話自己雖然成立咗基金，將來捐出所有錢，但係唔會唔收錢拍戲，因為呢個係規矩，每個人都應該守。講到感情，發哥自認花心，對每個美女都欣賞。<br>撰文：馮仁昭</p></body></html>
