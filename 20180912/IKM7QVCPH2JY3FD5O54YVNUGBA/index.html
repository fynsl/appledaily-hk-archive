<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】關心妍音樂釋放壓力</title></header><body><h1>【馮仁昭四圍超】關心妍音樂釋放壓力</h1><p>關心妍噚日以妍亮生命慈善基金主席嘅身份，喺尖沙嘴出席「女性在囚人士的心理治療畫展」開幕典禮，佢希望大家能給予在囚人士改過自新嘅機會，再次融入社會。<br>關心妍話：「如果將來我嘅妍亮生命慈善基金能夠多一筆錢請助手嘅時候，我會考慮請佢哋，因為佢哋有經歷，會更加珍惜。」又透露如果自己遇上壓力，會選擇以音樂同信仰嚟治療：「有時我會彈琴，跟住大聲唱，唱完就走人。」<br>撰文：馮仁昭</p></body></html>
