<html><header><meta charset="utf-8"><title>貪靚是對體操尊敬</title></header><body><h1>貪靚是對體操尊敬</h1><p>訪問這天，陪石仔到贊助他的中環髮廊Hair Corner，他的髮型師Franco一邊幫他剪頭髮，一邊讚他青靚白淨，石仔也直言，平時有敷面膜、亦會做護膚清潔，坦言貪靚的他說：「體操始終是有藝術成份，評判會對選手有個印象分，keep住靚樣，是對體操一個尊敬。」<br>「我平時都會清潔面部，早、晚都會塗面霜，都幾享受。」另一種享受，就是到髮廊剪髮，每次髮型師幫他將超厚的頭髮弄得清爽時，比賽時更加醒神。</p></body></html>
