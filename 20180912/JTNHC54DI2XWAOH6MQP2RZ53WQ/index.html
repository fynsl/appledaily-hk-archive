<html><header><meta charset="utf-8"><title>求驗客手記：前聖伊天後衞遭AK-47射殺</title></header><body><h1>求驗客手記：前聖伊天後衞遭AK-47射殺</h1><p>法甲聖伊天證實，曾效力佢哋預備組嘅後衞威廉高美斯，周日遭槍殺。據報終年19歲嘅高美斯係喺法國東南部、自己家鄉La Seyne-sur-Mer遇害，當場仲有一個只得14歲、但姓名未有被披露嘅少年喪生。警方指，案發現場撿獲24粒AK-47機關槍彈頭。聖伊天發表聲明讚揚威廉高美斯，指呢名後衞喺2017/18球季表現出色，本希望佢完成五年合約後繼續留用，但俾佢婉拒咗，而且佢自從去季季尾後就一直音訊全無，聽講話佢就群埋班黑幫。</p></body></html>
