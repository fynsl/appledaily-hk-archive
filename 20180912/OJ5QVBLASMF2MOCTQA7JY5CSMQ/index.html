<html><header><meta charset="utf-8"><title>求驗客手記：強制休息　梳爾避「屈」 </title></header><body><h1>求驗客手記：強制休息　梳爾避「屈」 </h1><p>英國天空體育報道，曼聯後衞勞基梳爾（箭嘴示）因為日前喺英格蘭對西班牙嘅歐洲國家聯賽遭遇腦震盪，要強制執行休息七天嘅守則，無緣喺周六作客屈福特嘅英超上陣。梳爾周一已經返抵曼徹斯特接受進一步檢查，但呢位近期備受紅魔鬼領隊摩連奴讚賞嘅後衞，因強制休息肯定唔可以喺周六披甲。梳爾當日喺溫布萊被擔架抬離場時要戴上氧氣罩，報道指佢進入更衣室冇耐後已經醒番，並且可以主動聯絡朋友同家人報平安。摩連奴會用艾殊利楊格，代替梳爾。</p></body></html>
