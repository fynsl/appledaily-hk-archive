<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】小S每天活在恐懼</title></header><body><h1>【馮仁昭四圍超】小S每天活在恐懼</h1><p>徐熙娣（小S）最近為台灣《蘋果》15周年微電影演出，要化老妝扮失智。討論劇本時，佢自爆每天都在否定自己，例如「怎麼越來越肥」、「主持得是不是很爛」，認為自己全身都是弱點，一直處於恐懼中。<br>問小S如何捱過來？佢話因為細個試過吹蠟燭燙傷鼻，之後屋企停電，唔敢吹熄浴室蠟燭而搞到火燭，自此知道逃避恐懼唔能夠解決問題，反而會製造更大同更多嘅麻煩。<br>撰文：馮仁昭</p></body></html>
