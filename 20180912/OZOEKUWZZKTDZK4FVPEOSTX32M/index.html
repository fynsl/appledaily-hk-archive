<html><header><meta charset="utf-8"><title>【播埋日劇】前身《婦女新姿》撼亞視</title></header><body><h1>【播埋日劇】前身《婦女新姿》撼亞視</h1><p>《都市閒情》的前身是《婦女新姿》，《婦女新姿》是無綫首個婦女節目，於1981年9月7日啟播，有指《婦女新姿》是仿效亞視前身麗的電視的婦女節目《下午茶》而製作，旨在搶對家的師奶觀眾。王愛明、李琳琳、秦沛、朱維德及馬清儀等都曾擔任主持。<br>《婦女新姿》內容包括日常資訊、健康、生活、飲食、消閒，經典日劇《阿信的故事》當年就是於《婦女新姿》首播。另一經典環節，則屬李太李曾鵬展主持的「今晚食乜餸」，原意亦是為了與亞視的方太對撼，兩邊各有擁躉。《都市閒情》形式上跟《婦女新姿》差不多，亦保留了「今晚食乜餸」環節。</p></body></html>
