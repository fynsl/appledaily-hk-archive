<html><header><meta charset="utf-8"><title>毛記一度潛水　高位跌九成</title></header><body><h1>毛記一度潛水　高位跌九成</h1><p>今年3月底掛牌的毛記葵涌（1716），昨曾低見1.18元，跌5.6%，跌穿上市招股價1.2元；當股上市首日曾高見11.76元，以昨日低位計累跌九成。毛記收報1.23元，跌1.6%。現價往績市盈率（PE）近50倍。<br>毛記早前公佈截至3月底止全年業績，集團期內收益錄8,674.7萬元，按年減8.9%，毛利率亦大減9.9個百分點，至51.32%；行政開支大幅上升2.3倍，至2,625.1萬元，拖低純利按年大縮80.9%，至691.7萬元。</p></body></html>
