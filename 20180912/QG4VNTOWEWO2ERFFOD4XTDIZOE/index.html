<html><header><meta charset="utf-8"><title>譽恩捲詐騙案指摘父親</title></header><body><h1>譽恩捲詐騙案指摘父親</h1><p>韓國前女團Wonder Girls成員譽恩，其牧師父親去年被爆利用女兒的明星名氣，以成立娛樂公司為由，涉嫌騙取信徒約200億韓圜（約1.4億港元），被判有期徒刑6年。<br>有韓媒爆料，指譽恩曾參加投資會議，疑同樣涉嫌詐騙。據知譽恩已接受過一次調查，她否認詐騙，昨日她接受訪問時，解釋曾去咖啡室向大家介紹作曲家，不知道跟騙財有關，又哭訴無法原諒父親，不會再跟對方聯絡。</p></body></html>
