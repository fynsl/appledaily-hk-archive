<html><header><meta charset="utf-8"><title>ONJ藥用大麻抗癌</title></header><body><h1>ONJ藥用大麻抗癌</h1><p>經典電影《油脂》（Grease）69歲澳洲女歌手奧莉花紐頓莊（Olivia Newton-John,簡稱ONJ），於92年患上乳癌，成功抗癌後於2013年復發，去年再次發現癌症，並接受治療。<br>ONJ上周日亮相澳洲節目受訪，透露正以健康療法，並以藥用大麻治病，她又說：「我是在這場戰鬥中數百萬人之一，不，我應說是一場旅程。有很多人視為一場戰鬥，這是你的選擇，但我視為我的使命。」<br>撰文：程芬</p></body></html>
