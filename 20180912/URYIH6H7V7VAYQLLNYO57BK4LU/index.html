<html><header><meta charset="utf-8"><title>求驗客手記：中國征西亞不勝零入球</title></header><body><h1>求驗客手記：中國征西亞不勝零入球</h1><p>中國男足（黃衫）周一作客只以0:0賽和巴林，以一和一負結束喺西亞進行嘅兩場友賽，而且未入過波。由意大利名帥納比任主教練嘅中國，日前作客對住實際喺卡塔爾U23嘅卡塔爾隊都以0:1見負，周一作客巴林形勢雖然佔優，但16分鐘武磊射門中柱彈出。上半場補時中國獲得角球，吳曦頭槌攻門但被對方門將擋出，半場雙方踢成0:0。換邊後，中國隊有張琳芃喺58分鐘因傷退下火線，武磊喺62分鐘嘅射門就俾對方門將擋到後中楣不入，兩隊終以0:0賽和。</p></body></html>
