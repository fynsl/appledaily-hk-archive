<html><header><meta charset="utf-8"><title>安室引退騷預埋Jolin</title></header><body><h1>安室引退騷預埋Jolin</h1><p>日本樂壇天后安室奈美惠（左）將於周日引退，引退前一天她會在家鄉沖繩進行最後演出，當日除了歌手平井堅及組合BEGIN等外，台灣天后蔡依林（Jolin）也落實擔任嘉賓，造就兩地天后最後一次合作。演出當天正好是蔡依林的38歲生日，她說：「再次與安室同台既興奮又不可思議，這將會是我此生最難忘的生日禮物。」<br>另外，安室昨日於官網發表文章，透露有傳媒到沖繩追訪其親戚，並導致姪兒受驚，望記者不要再作騷擾。</p></body></html>
