<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】伊健斷韌帶圓錢嘉樂夢</title></header><body><h1>【馮仁昭四圍超】伊健斷韌帶圓錢嘉樂夢</h1><p>（右起）林曉峰、鄭伊健、錢嘉樂同謝天華，噚日去到商台宣傳新戲《黃金兄弟》，導演錢嘉樂開心今次整個團隊都好努力，製作花費兩億，辛苦一班兄弟拍戲受傷，包括伊健斷韌帶、林曉峰拉傷頸、陳小春跌傷腰。<br>錢嘉樂話18年後再做導演，今次能完成夢想好滿足，伊健就話：「能夠完成夢想最重要，今次拍攝雖然撞斷咗韌帶，但開心可以幫嘉樂完成夢想。」<br>撰文：馮仁昭</p></body></html>
