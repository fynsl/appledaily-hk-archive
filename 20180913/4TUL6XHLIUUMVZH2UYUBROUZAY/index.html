<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Stephy王子台灣半同居</title></header><body><h1>【馮仁昭四圍超】Stephy王子台灣半同居</h1><p>現年34歲嘅鄧麗欣（Stephy）公開認戀29歲台灣藝人邱勝翊（王子），今個月1號Stephy飛去台北會男友，當日王子揸車到捷運昆陽站接女友，再去行街同探朋友，直到夜晚10點，Stephy就去王子位於南港嘅屋企，展開「半同居」生活。<br>據指王子已規劃喺33至35歲左右結婚，亦視Stephy為結婚對象，Stephy經理人就表示冇回應。<br>撰文：馮仁昭</p></body></html>
