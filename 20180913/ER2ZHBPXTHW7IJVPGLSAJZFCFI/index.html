<html><header><meta charset="utf-8"><title>趣趣地：韋亞出山鬥超霸鷹</title></header><body><h1>趣趣地：韋亞出山鬥超霸鷹</h1><p>貴為利比里亞總統嘅韋亞已經掛靴15年，但呢位喺下月年滿52歲嘅前世界足球先生，喺周二再代表利比里亞出戰尼日利亞。呢場友賽係為利比里亞榮休14號球衣而搞，而14號正係韋亞昔日慣用嘅號碼，佢喺今場都身穿14號波衫並戴咗隊長臂章上陣。韋亞今場正選上陣踢咗79分鐘，雖然身材發福，但韋亞腳法仲係幾好，比賽都積極。利比里亞喺呢場友賽半場已落後「超霸鷹」0:2，到89分鐘先追番一球，最終以1:2落敗。</p></body></html>
