<html><header><meta charset="utf-8"><title>趣趣地：智利腳扮矇豬眼被圍插</title></header><body><h1>趣趣地：智利腳扮矇豬眼被圍插</h1><p>近年唔少球星因為扮矇豬眼而蒙上種族歧視嘅罪名，最近就有智利國腳迪亞高華迪斯（箭嘴示）惹禍。話說華迪斯同幾位隊友周一喺南韓遇上球迷，影相時竟然扮矇豬眼，上載到社交網站後當然即刻俾人鬧，佢雖然即刻喺網上道歉，但南韓傳媒當然唔會放過呢單大新聞啦。喺賽前記者會，有記者問智利教練魯達對事件嘅睇法，佢就冇回應。不過，智利國內就有傳媒話，對美洲人嚟講，呢個行為只係嘗試表示好意，唔明點解南韓人咁敏感囉。</p></body></html>
