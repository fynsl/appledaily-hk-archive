<html><header><meta charset="utf-8"><title>齋藤飛鳥披婚紗冧九把刀</title></header><body><h1>齋藤飛鳥披婚紗冧九把刀</h1><p>日本翻拍台灣賣座電影《那些年，我們一起追的女孩》定於下月5日上映，香港、台灣、韓國、新加坡等地已買下放映權，年底陸續於各地開畫。由乃木坂46的20歲成員齋藤飛鳥扮演日版沈佳宜，近日公開其婚紗造型，她亦與男主角山田裕貴四出造勢，前日到札幌的戲院會影迷。</p><p>日版《那些年》已公開一分鐘的全新預告片，出現大量向原裝版致敬場面，包括沈佳宜出嫁、大停電、兩主角在課室鬥氣等，連原作者九把刀看過後也透過fb轉載，並寫道：「很好看甜在心啦！」<br>撰文：哥羅</p></body></html>
