<html><header><meta charset="utf-8"><title>Coffee孖Yan晒大肚泳照</title></header><body><h1>Coffee孖Yan晒大肚泳照</h1><p>林芊妤（Coffee左）和老友吳日言（Yan）昨日貼出比堅尼合照，Coffee穿得超性感，相反Yan就密封事業線，比較保守。<br>懷孕32周的Coffee仍然手腳纖幼，肚子比懷孕28周的Yan只是大一點點，Yan又貼出與老公合照並留言：「今年第一次落水，結果就俾佢哋笑我『唔做運動，皮膚太白，唔識游水。』睇住嚟，生完之後減畀你哋睇。」<br>撰文：小米</p></body></html>
