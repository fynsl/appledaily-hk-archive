<html><header><meta charset="utf-8"><title>趣趣地：卡尼新季能力值冇90</title></header><body><h1>趣趣地：卡尼新季能力值冇90</h1><p>新一輯《FIFA19》就要等到今個月尾先有得玩，不過廠商最近就公佈咗第11至20位最高能力值嘅球星，今夏世盃神射手哈利卡尼，能力值得89分，差少少先有90，唔知大家又覺得合唔合理呢？其中拜仁嘅羅拔利雲度夫斯基同紐亞、馬體會嘅奧比歷同高甸，同埋皇馬嘅泰拔高圖爾斯都有90分。至於贏埋世界盃嘅尼高路簡迪同基沙文都係得89，同老將基亞連尼同分，好似又唔太合理，唔怪之得《FIFA》成日俾人投訴啲能力值亂咁嚟！</p></body></html>
