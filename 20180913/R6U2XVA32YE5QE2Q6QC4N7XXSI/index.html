<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳瀅撇清羅天宇關係</title></header><body><h1>【馮仁昭四圍超】陳瀅撇清羅天宇關係</h1><p>陳瀅噚日同黃德斌（左）喺九龍灣出席餐廳開幕，提到同羅天宇暗撻半年傳聞，陳瀅話：「唔係真，如果有戀情我一定急不及待同大家講，但𠵱家真係冇。」至於好姊妹劉佩玥同周志文早前喺船P激咀，陳瀅話：「我唔知，當時唔喺現場。」<br>黃德斌新婚，佢話同老婆平時多數出街食飯。至於主演電影《逆流大叔》反應好，佢話帶挈有新劇同電影洽談緊。<br>撰文：馮仁昭</p></body></html>
