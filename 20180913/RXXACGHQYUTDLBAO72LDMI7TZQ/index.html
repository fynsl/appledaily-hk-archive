<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林淑敏不捨《都市閒情》</title></header><body><h1>【馮仁昭四圍超】林淑敏不捨《都市閒情》</h1><p>林淑敏噚日到大埔宣揚惜食訊息，對於《都市閒情》傳即將停播，林淑敏身為節目主持之一，佢話：「改革形式未知具體係點，知道主持會留番，自己做咗七年，會唔捨得。」<br>新節目有傳會植入Big Big Shop元素，問到擔唔擔心會流失傳統觀眾？林淑敏話：「可能傳統觀眾繼續保留，同時吸引一啲新嘅觀眾，有信心新形式會吸引到新觀眾。」<br>撰文：馮仁昭</p></body></html>
