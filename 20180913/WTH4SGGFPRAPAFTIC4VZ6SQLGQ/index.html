<html><header><meta charset="utf-8"><title>趣趣地：蒙尼亞開生日P唔畀錢</title></header><body><h1>趣趣地：蒙尼亞開生日P唔畀錢</h1><p>據西班牙《世界體育報》報道，九月踏入23歲嘅巴塞隆拿前鋒蒙尼亞艾哈達迪，日前喺馬德里一間俱樂部舉行生日派對，邀請咗超過30位朋友同自己補祝生日。不過佢喺派對結束後先發現，埋單竟然要成16,000歐元（約14.5萬港元），當堂嚇親。報道指蒙尼亞聲稱條數比事前嘅報價足足貴咗成倍，因此拒絕埋單，店員惟有報警。最後經過警察嘅調停，蒙尼亞終於肯乖乖畀錢埋單，相信對佢嚟講今次都算係最難忘嘅生日喇。</p></body></html>
