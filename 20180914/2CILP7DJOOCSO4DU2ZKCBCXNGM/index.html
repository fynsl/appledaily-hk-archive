<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】田蕊妮錄歌憶母落淚</title></header><body><h1>【馮仁昭四圍超】田蕊妮錄歌憶母落淚</h1><p>田蕊妮噚日喺商台宣傳新歌，其中一首歌關於媽媽，令佢回憶起自己與母親嘅相處往事：「我太投入，睇歌詞已喊，諗起同媽媽關係，直至最後幾年貼身照顧，我雖然未做媽媽，但令我明白做媽媽嘅大愛，無私。錄到第三句已經喊，但因為出發燒碟，想原汁原味錄，唔想斷開。」因喊過聲會爛，希望下次能完成。月尾41歲嘅田蕊妮，準備同老公、朋友去泰國旅行。<br>撰文：馮仁昭</p></body></html>
