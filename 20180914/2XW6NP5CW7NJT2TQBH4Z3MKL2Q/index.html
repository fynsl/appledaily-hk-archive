<html><header><meta charset="utf-8"><title>江嘉敏踏單車晒胸器</title></header><body><h1>江嘉敏踏單車晒胸器</h1><p>江嘉敏（Kaman）昨日於中環出席「漆黑起動」活動，現場踏室內單車，雖然穿上白色外套，但依然露出豐滿身材，Kaman笑言怕褪去上衣會趕客，還自認身體很多部位需要改進，她說：「拜拜肉啦、腹肌都好難練，好多地方都未firm，面部肌肉都要。」她還希望可以多接拍打女角色，趁機喼弗。<br>提到前緋聞男友余德丞到筲箕灣食牛腩，Kaman聽到後說：「咁重口味嘅唔好喇，乖乖哋喇！」Kaman還指德丞於新劇群組內向大家報平安並說：「佢話喺《危城》入面自己摺紙鶴，點知現實係要收番大家送嘅，個個都有份摺，就連松松姐姐唔喺香港都摺，好有心。」<br>採訪、攝影：羅慧敏</p></body></html>
