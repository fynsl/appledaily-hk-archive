<html><header><meta charset="utf-8"><title>亨利卡維辭演超人</title></header><body><h1>亨利卡維辭演超人</h1><p>繼「蝙蝠俠」班亞弗力（Ben Affleck）易角之後，連「超人」亨利卡維（Henry Cavill）亦辭演，據指DC方面想挽留亨利，最後未能成功，因接下來DC都無意開拍超人獨立作，令亨利更心灰意冷。適逢Netflix剛宣佈亨利將主演新劇《巫師》（The Witcher），所以他決定離隊。另外，外界已極速傳來新任「超人」人選，有可能由《黑豹》（Black Panther）奸角米高佐敦（Michael B. Jordan）接演。</p></body></html>
