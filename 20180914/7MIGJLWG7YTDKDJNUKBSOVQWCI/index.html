<html><header><meta charset="utf-8"><title>蘇志威搞生意稱有良心</title></header><body><h1>蘇志威搞生意稱有良心</h1><p>蘇志威昨日到九龍塘出席慈善服裝表演，太太劉小慧亦有到場，蘇志威找來三位騎師做模特兒行catwalk，活動將不扣除成本開支捐往三個慈善機構，他說：「希望籌多啲錢，大家以往覺得騎師較輕磅細粒，我想話任何身材訂做西裝都咁有型。」而他特意找來專業人士指導騎師行騷。他又指自己是良心企業，稍後會獲其他機構頒發服務大獎。<br>女兒蘇君蕎將赴大阪讀書，問到日本早前受打風及地震影響，會否擔心女兒時，蘇志威說：「應該打晒風又震完冇事，希望呢幾年唔再發生，到時太太會陪囡囡過去。」<br>採訪、攝影：王連連</p></body></html>
