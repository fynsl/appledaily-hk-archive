<html><header><meta charset="utf-8"><title>周汶錡湊仔返學如鐵人</title></header><body><h1>周汶錡湊仔返學如鐵人</h1><p>周汶錡（Kathy）昨日於中環出席首飾品牌活動，提到湊仔返學感覺充實，她說：「好犀利呀，湊完哥哥返學，跟住去買餸，之後湊細佬返學，然後返屋企煲湯，再接大仔放學再接個細，真係鐵人咁。𠵱家大仔讀local school，對佢都好挑戰，個仔都仲未習慣，唔鍾意、扭計唔返學，又喊好傷心，要適應嘅。」<br>同場的鄭欣宜表示周日打風，笑言已約朋友返家打麻雀，對於周秀娜跟公司打官司，欣宜表示跟對方少談公事：「喺呢啲時候梗係唔好搞佢，雙方都係大人，自己識處理。」她又指自己的合約細則會寫得清楚，還會找律師幫忙，以免發生誤會。<br>採訪：羅慧敏<br>攝影：陳慧安</p></body></html>
