<html><header><meta charset="utf-8"><title>求驗客手記：泰利變愛妻號唔踢俄超</title></header><body><h1>求驗客手記：泰利變愛妻號唔踢俄超</h1><p>英格蘭代表隊前隊長泰利上季同維拉約滿，早前就盛傳佢會轉戰俄超，加盟莫斯科斯巴達，不過泰利禮拜三晚就公開宣佈，話自己並唔會接受呢份合約。喺佢發表嘅聲明入面，佢就話︰「經過深思熟慮之後，我決定婉拒莫斯科斯巴達提供畀我嘅合約。喺同屋企人商量過之後，我哋都認為喺目前呢一刻嚟講，呢單轉會並唔適合我哋。」據英國《天空體育》報道，泰利上個禮拜已經到咗羅馬，同莫斯科斯巴達亦傾好晒個人條件，連體測都做埋，不過最後都係因為「家庭原因」而轉唔成會。</p></body></html>
