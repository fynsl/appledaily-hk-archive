<html><header><meta charset="utf-8"><title>油塘地落選標價僅差0.3%</title></header><body><h1>油塘地落選標價僅差0.3%</h1><p>毗鄰港鐵油塘通風樓的油塘高超道住宅地皮，可建樓面約35.65萬方呎，於上月中由中資財團保利置業（119）以33億元奪得，每呎樓面地價9,257元。當時有10個財團入標競投，並以港資為主，地政總署昨日公佈其餘落選投標者的投標金額，可見中標者與第二標價只差1,100萬元，差幅僅達0.3%，相當接近！按公佈顯示，投標金額由11.8億至32.89億元，入標價高低差幅由0.3%至179.7%。</p></body></html>
