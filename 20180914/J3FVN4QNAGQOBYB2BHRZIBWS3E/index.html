<html><header><meta charset="utf-8"><title>海航創新3億貸款違約</title></header><body><h1>海航創新3億貸款違約</h1><p>湖南省信託周四稱，海航集團子公司海航創新一筆3億元（人民幣．下同）的信託計劃貸款本金，應於9月10日前歸還，但截至公告發出前，尚未收到相關款項，因此構成實質違約。湖南信託已委派專人前往現場催收，並擬凍結其及借款擔保人的資產。<br>從今年起，海航已出售了超過170億美元的資產，但截至6月底，債務總額仍有5,416億元人民幣。近期海航稱計劃退出在德銀的全部股份，並放棄香港中環一處從未使用的辦公空間。本報昨日報道，市場消息人士指海航將棄租中環交易廣場三期共8層寫字樓，現正在市場低調放租有關樓面，當中一層24樓以上單數層成功租出，另有3層正有企業洽租中。</p></body></html>
