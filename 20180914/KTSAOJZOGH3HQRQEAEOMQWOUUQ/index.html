<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林一峰避談盧凱彤</title></header><body><h1>【馮仁昭四圍超】林一峰避談盧凱彤</h1><p>林一峰噚日喺商台宣傳新歌《出走》同11月嘅音樂會。早前佢同妹妹林二汶到維也納同馬德里拍攝旅遊節目。早前老友盧凱彤（Ellen）過身，林一峰承認藉此散心。講到當日冇出席Ellen喪禮，佢突然收起笑容說：「我未ready同大家講，多謝大家關心，呢一刻需要被關心嘅人比我更多。」至於係咪仍未接受事情？佢就話：「最重要大家珍惜眼前人，呢個世界乜嘢事都可以發生，𠵱家顧住打風先。」<br>撰文：馮仁昭</p></body></html>
