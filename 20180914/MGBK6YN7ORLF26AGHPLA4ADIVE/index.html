<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳嘉容教亞姐挺胸收腹</title></header><body><h1>【馮仁昭四圍超】陳嘉容教亞姐挺胸收腹</h1><p>《2018亞洲小姐競選》後日舉行，陳嘉容指導一班亞姐佳麗儀態同台上catwalk技巧，陳嘉容首要佳麗學識挺胸收腹，佢話：「整個體態會變得修長，5呎6都變5呎7。」身高1.73米嘅2號梁雪瑤（Sheryl）覺得行catwalk有啲難：「我本身高，平時多數着平底鞋，𠵱家要着高踭鞋，需要時間去習慣，惟有着多啲、行多啲。」陳嘉容大讚4號張右雨（Gloria）行catwalk有節奏感。<br>撰文：馮仁昭</p></body></html>
