<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】應采兒爆小春瘀事</title></header><body><h1>【馮仁昭四圍超】應采兒爆小春瘀事</h1><p>陳小春同老婆應采兒之前拍內地真人騷節目《妻子的浪漫旅行》，應采兒大爆當年小春（小圖）首次見到佢老竇丁漢叫「Uncle！」老竇即刻話：「別叫我Uncle，我只比你大六歲。」</p><p>應采兒講完都忍唔住大笑，之後佢再講：「我爸之後跟我說，其實呢，以後甚麼男朋友啦，如果不是很太認真就不要介紹了，剛跟人家相熟，你就跟人家分手，會很尷尬。」<br>撰文：馮仁昭</p></body></html>
