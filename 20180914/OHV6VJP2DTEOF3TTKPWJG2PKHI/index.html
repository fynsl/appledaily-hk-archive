<html><header><meta charset="utf-8"><title>求驗客手記：孫興民26日踢八場冇話攰</title></header><body><h1>求驗客手記：孫興民26日踢八場冇話攰</h1><p>熱刺前鋒孫興民呢個夏天認真忙碌，26日入面踢咗成八場比賽，不過佢就話自己冇問題，仲話「疲倦只係藉口」。上季完咗之後，孫興民隨即出戰世盃決賽周，之後經過咗熱刺季前熱身之後，佢又要到印尼參加亞運，跟住仲踢多兩場友賽，短短26日入面足足踢成八場波。講到呢個咁忙碌嘅夏天，孫興民就表示其實冇咩特別︰「我喺夏天一向都有好多比賽，咁忙嘅球員亦唔係得我一個，疲倦只係個藉口。」佢仲話呢個夏天佢學到好多，家陣已經好心急想為球會出戰英超同歐聯喇。</p></body></html>
