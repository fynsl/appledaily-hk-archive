<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】王力宏徐克睇新iPhone</title></header><body><h1>【馮仁昭四圍超】王力宏徐克睇新iPhone</h1><p>新一代iPhone噚日凌晨喺美國加州總部舉行記者會，台灣歌手王力宏（右）同導演徐克（左）都有出席。王力宏仲喺Ig同大家分享呢個歷史性時刻，仲留言：「想知蘋果新品發佈嗎？現在正在舉行中！」佢又大讚新電話有好多突破。王力宏回覆台灣《蘋果》話今次受朋友Tim Cook邀請，仲話15年其《裂愛》MV，就係用iPhone拍。<br>撰文：馮仁昭</p></body></html>
