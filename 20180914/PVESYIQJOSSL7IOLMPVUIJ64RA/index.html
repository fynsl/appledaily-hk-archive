<html><header><meta charset="utf-8"><title>鍾鎮濤紅館騷預超時</title></header><body><h1>鍾鎮濤紅館騷預超時</h1><p>鍾鎮濤（阿B）昨日在尖沙嘴舉行記者會，宣佈於11月24及25日再踏紅館，更即場唱出《故事繼續》2018年改編版，他指當年在人生低潮寫這首歌，但信念仍堅定，另外好友阮大勇現身，首次以速寫為阿B素描人像。<br>阿B表示演唱會唱出梁朝偉的《你是如此難以忘記》，問到會否請對方演出？阿B說：「有邀請佢嚟睇，但係上台可能會好大壓力。」至於溫拿必定上台玩，唯一擔心是眾人不肯走，他說：「譚詠麟係老闆之一，只要佢畀錢，我就唱到12點都唔走。」囡囡鍾懿和鍾幗都會上台，另前妻生的子女亦會返港捧場。阿B又透露如反應好，會考慮開日場。<br>採訪：馬建華<br>攝影：仇志德</p></body></html>
