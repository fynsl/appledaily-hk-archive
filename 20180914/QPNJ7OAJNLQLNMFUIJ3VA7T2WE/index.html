<html><header><meta charset="utf-8"><title>中電29億賣印度業務</title></header><body><h1>中電29億賣印度業務</h1><p>快變紅底股的中電（002）昨公佈，以現金264億盧比（約28.9億港元），將中電印度四成股權，售予加拿大基金Caisse de d𥌎pot et placement du Qu𥌎bec（CDPQ），中電仍持有中電印度六成股權。<br>CDPQ為公眾及公共退休金和保險計劃管理資金，今年6月底持有3,083億加元的淨資產。多年來，CDPQ直接投資於增長市場，包括投資能源行業。該基金去年宣佈，應對氣候變化的投資策略，包括在未來三年內增撥80億加元於低碳投資。中電印度近年亦致力拓展在低碳業務方面的投資，包括可再生能源項目、輸配電等非發電業務等。</p></body></html>
