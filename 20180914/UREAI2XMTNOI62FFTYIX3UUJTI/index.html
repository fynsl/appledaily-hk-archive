<html><header><meta charset="utf-8"><title>Dua上海騷保安毆歌迷</title></header><body><h1>Dua上海騷保安毆歌迷</h1><p>英國「新人王」歌手Dua Lipa前晚到上海開個唱，不少歌迷於場中企起身跳舞，卻被現場保安指罵、毆打、暴力拖出場外，有女歌迷被保安直接抱起撻落地後拖走，又有觀眾被保安帶出場後，遭一群保安圍攻毆打，引發歌迷及網友震怒。Dua在台上得悉情況，但無力阻止，更數度哽咽表示：「我本來希望為歌迷提供一個安全的環境，讓大家可以唱歌跳舞，還有最後幾首歌，希望大家能夠好好享受。」</p></body></html>
