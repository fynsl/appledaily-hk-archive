<html><header><meta charset="utf-8"><title>求驗客手記：卓利舒夫疑服禁藥被查</title></header><body><h1>求驗客手記：卓利舒夫疑服禁藥被查</h1><p>根據英國《每日郵報》報道，喺今夏世盃射入四球嘅俄羅斯射手卓利舒夫因涉嫌服用禁藥生長激素，正式被西班牙體育保健局調查。據報道，呢名效力緊西甲華倫西亞嘅球員喺世盃中因為想傷勢盡快回復而注射生長激素，當局已就事件同世界反禁藥組織有過聯繫。不過俄羅斯方面就認為呢個做法並冇問題，認為卓利舒夫注射嘅只係富血小板血漿，完全合法。華倫西亞主席喺周三接受訪問時指，球會相信卓利舒夫係清白，亦唔清楚相關嘅調查，因為有關當局仍未就事件接觸過球隊。</p></body></html>
