<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】馬浚偉佩服跨性別人士</title></header><body><h1>【馮仁昭四圍超】馬浚偉佩服跨性別人士</h1><p>馬浚偉（右）主持嘅《同理．繼續走》日前訪問跨性別人士，故事中兩位主角接受手術改變性別，「跨仔」小強係由女變男、「跨女」丁丁則由男變女，最巧合嘅地方，原來大家都曾經喺TVB共事，馬仔話：「小強當年係PA，我識佢嗰陣係女仔，丁丁當年都喺無綫做嘢，我好尊重，亦佩服佢哋嘅選擇同決定。」馬仔仲話：「雖然佢哋改變咗性別，但同普通人冇分別，同樣亦要面對工作同社會種種壓力。」<br>撰文：馮仁昭</p></body></html>
