<html><header><meta charset="utf-8"><title>求驗客手記：卡利奧斯享受做「土」皇帝</title></header><body><h1>求驗客手記：卡利奧斯享受做「土」皇帝</h1><p>由利物浦外借轉投土超比錫達斯嘅卡利奧斯，最近接受傳媒訪問時就表示，佢喺土耳其過得好開心，反而喺英國踢波嘅時候就從來都冇試過咁受歡迎。現年25歲嘅卡利奧斯，話佢喺土耳其嘅新生活過得都唔錯︰「呢度就係我想住嘅地方，喺度仲可以望到海。我同比錫達斯球迷嘅關係亦都好好，行街嘅時候每個人都會想同我影相，當中仲有好多係女球迷，我喺英國從來都未試過咁樣。」呢位德國門將今個月月初已經為球隊喺土超上陣過，禮拜六好可能會代表比錫達斯第二次喺聯賽度上陣。</p></body></html>
