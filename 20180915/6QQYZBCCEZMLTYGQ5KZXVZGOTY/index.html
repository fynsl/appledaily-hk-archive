<html><header><meta charset="utf-8"><title>新劇演豪邁女土匪</title></header><body><h1>新劇演豪邁女土匪</h1><p>王媛可在《延禧攻略》中飾演外表溫婉、內心狠毒的工於心計女子，不過由她主演即將播出的劇集《大運河》，將完全顛覆純妃形象。劇中飾演女土匪的她，造型豪邁有點女俠feel，她更當自己是model擺甫士留言：「《大運河》2018年冬新款。」網友亦讚她：「也只有貓姐能hold這件衣服了！女王範！」<br>現階段王媛可最想和張嘉譯合作，她表示想向對方學習在現實主義題材劇的自然演技，更希望有機會演出電影。她又表示欣賞陳可辛作品《甜蜜蜜》，並視張曼玉為偶像，期待將來可以和陳可辛合作。<br>撰文：祖李</p></body></html>
