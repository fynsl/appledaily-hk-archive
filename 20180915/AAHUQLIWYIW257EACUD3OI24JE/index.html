<html><header><meta charset="utf-8"><title>【倔強媽咪】解放軍藝校學戲</title></header><body><h1>【倔強媽咪】解放軍藝校學戲</h1><p>今年34歲的王媛可，生於山東，從小家教甚嚴，而她性格倔強，培養了獨立自主個性。高中時期，她是文藝科代表，02年離開家鄉到北京解放軍藝術學院表演系學習（圖），畢業後簽約中聖春秋影視文化有限公司。<br>王媛可曾在恩師海岩的作品《金耳環》中任女主角，04年起拍劇至今，演出逾三十部劇集，代表作包括《倚天屠龍記》、《戰旗》、《秀麗江山之長歌行》及《延禧攻略》等。10年與演員王雨拍《誓言今生》相戀，王雨於12年在北京世貿天階巨幕下向她求婚，婚後二人育有一對雙胞胎兒子。</p></body></html>
