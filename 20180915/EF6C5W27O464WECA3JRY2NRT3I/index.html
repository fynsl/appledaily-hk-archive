<html><header><meta charset="utf-8"><title>Lee拍《飛虎2》袋過千萬</title></header><body><h1>Lee拍《飛虎2》袋過千萬</h1><p>在Marvel英雄片《銀河守護隊》（Guardians of the Galaxy）中飾演奸角Ronan，以及於《哈比人》（The Hobbit）系列中飾演精靈王Thranduil的荷李活男星Lee Pace，將會接拍港劇《飛虎2》，Lee將會演出一個來自美國的反派。<br>據知該劇監製落足嘴頭游說Lee加盟，因為知道對方於內地有不少粉絲。而Lee雖然只是拍攝4星期，其薪酬已達7位數字美元，即過千萬港元。</p></body></html>
