<html><header><meta charset="utf-8"><title>【特備節目】《關8》嚴選音樂No.1</title></header><body><h1>【特備節目】《關8》嚴選音樂No.1</h1><p>今次Celine妹妹參賽的《關8 The莫札特音樂王No.1決定戰》，是日本朝日電視台不定期播出的三小時特備節目，由尊尼組合關8成員村上信五、大倉忠義，與著名小提琴家葉加瀨太郎任主持。節目於2015年9月首播，而下周五播出的新一集是第七集。<br>節目會舉行不同形式音樂上的比試，像「鋼琴No.1決定戰」等，而Celine妹妹今次參加的是「最強唱歌兒童大會」，招募了全日本及海外有歌唱天份的中、小學生上節目進行較量。</p></body></html>
