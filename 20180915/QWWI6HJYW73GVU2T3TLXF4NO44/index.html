<html><header><meta charset="utf-8"><title>陳智燊目標生三個</title></header><body><h1>陳智燊目標生三個</h1><p>陳智燊（Jason）和郭鋒兩位自由身男士，昨日應邀到跑馬地馬場出席東方表行「時尚煲呔賽馬日」活動。Jason離巢後工作不斷，成為新手爸爸後十分繁忙，現在幫BB沖涼、餵奶和換片都見熟習。而BB中文名字方面，Jason說：「我同太太中文唔好，由朋友幫手，希望個名唔好咁娘，英文名我哋拉鋸緊。」Jason和太太宋熙年有共識，目標生三個BB。<br>談到離巢之後收入，Jason說：「唔錯，夠我個仔做好多嘢，啱啱拍緊介紹香港節目，遲啲會飛德國拍旅遊特輯，離港一星期，驚屋企唔夠人手照顧bb，要辛苦太太，會送禮物補償。」<br>採訪、攝影：卓寶花</p></body></html>
