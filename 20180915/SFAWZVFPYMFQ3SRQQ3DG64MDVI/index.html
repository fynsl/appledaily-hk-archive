<html><header><meta charset="utf-8"><title>馮盈盈嗌港姐「公廁」</title></header><body><h1>馮盈盈嗌港姐「公廁」</h1><p>港姐出身的馮盈盈近日與麥明詩主持節目《後生仔傾吓偈》，談到港姐釣金龜，兩人搶住嗌：「如果嫁有錢人，就會話睇死佢釣金龜、選港姐為咗咁……」馮盈盈更突然講咗句：「公廁！」認真語出驚人。<br>事後莊思明狠批︰「作為藝人咁講唔應該，加上佢係冠軍，會影響港姐形象，搞到好cheap。」楊洛婷亦暗寸話︰「Maybe generation gap!（代溝）可能細路女，講吓笑。」<br>馮盈盈則解釋︰「如我用字眼太直接或露骨，都係想轉述網民點攻擊女性，如節目要收斂，可審視吓，至於電視尺度去到邊，幾有價值討論。」<br>採訪︰嵐山</p></body></html>
