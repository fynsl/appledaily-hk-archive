<html><header><meta charset="utf-8"><title>朴恩惠離婚奪雙胞胎撫養權</title></header><body><h1>朴恩惠離婚<br>奪雙胞胎撫養權</h1><p>有「韓版王祖賢」之稱、於經典韓劇《大長今》飾演李連生一角的40歲女星朴恩惠，昨日驚爆跟年長4歲的企業家老公金漢燮結束十年婚姻。據悉，朴恩惠於月初跟丈夫以性格差異為由協議離婚，結束十年多的婚姻，離婚後7歲的雙胞胎兒子歸朴恩惠撫養。<br>隨後朴恩惠所屬事務所承認離婚消息，表示朴恩惠與丈夫因價值觀不同，經過多番考慮後決定各走各路。而夫婦二人協議後，雙胞胎由朴恩惠照顧，不過朴恩惠跟金漢燮因為兒子的關係，仍然有保持聯絡和溝通，兩人仍會跟兒子一起見面、食飯及參加學校活動，努力盡父母的責任。<br>撰文：梁雯迪</p></body></html>
