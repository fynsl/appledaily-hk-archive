<html><header><meta charset="utf-8"><title>小Justin傳已娶Hailey</title></header><body><h1>小Justin傳已娶Hailey</h1><p>加拿大樂壇小天王Justin Bieber與模特兒未婚妻Hailey Baldwin於7月火速訂婚，最近有指兩人步入紐約法院領結婚證書，有機會已經完婚。二人被見到手拖手步入婚姻註冊署，而小Justin更非常激動，眼有淚光地向Hailey說：「我等不及要娶你了寶貝。」<br>根據紐約法例，小Justin和Hailey可以於領結婚證之後60日內正式完婚，所以今次若非已正式結婚，都會於今年內成婚。</p></body></html>
