<html><header><meta charset="utf-8"><title>具荷拉遭醉酒男友踢醒</title></header><body><h1>具荷拉遭醉酒男友踢醒</h1><p>韓國女團KARA的27歲前成員具荷拉，前日因涉嫌毆打27歲髮型師男友A某而驚動到警方。<br>有指飲醉酒的A某當日用密碼進入具荷拉的寓所，用腳踢醒女方及掟爛屋內物件，之後兩人起爭執，A某面部受傷，具荷拉身體亦有瘀傷，兩人將就打鬥一事受查，A某亦因涉嫌侵入住宅及破壞財物而受查。據知警方已傳召兩人，但他們以各種理由要求延遲受查。另外，有指具荷拉跟A某是今年透過節目而認識。</p></body></html>
