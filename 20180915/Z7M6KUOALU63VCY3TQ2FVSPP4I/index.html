<html><header><meta charset="utf-8"><title>超蓮送外賣搵秦嵐集郵</title></header><body><h1>超蓮送外賣搵秦嵐集郵</h1><p>最近迷上《延禧攻略》的何超蓮，前日在Ig貼出與「富察皇后」秦嵐合照，透露自己化身外賣妹為「皇后」送上牛肉麵，並留言：「你們看我遇到誰，皇后娘娘吉祥，她真的好美好溫柔。」更hashtag爆料指秦嵐愛食滷味。網友大讚兩人顏值高，更搞笑留言：「蓮妃遇到了皇后。」<br></p><p>超蓮為皇后做外賣妹，不過視她做女神的吳業坤（坤哥），前日就被好友王灝兒（JW）出賣，於Ig限時動態大爆坤哥對超蓮嗒糖，JW笑謂：「你頭先話超蓮係你邊個話？你個Ex（前度）呀？」令坤哥尷尬急澄清：「係Ex夢中情人。」之後大讚「JW正啲」才成功解圍。<br>撰文：祖李</p></body></html>
