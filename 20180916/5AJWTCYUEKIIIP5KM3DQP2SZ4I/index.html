<html><header><meta charset="utf-8"><title>安藤政信被屈禁錮女童</title></header><body><h1>安藤政信被屈禁錮女童</h1><p>43歲《大逃殺》男星安藤政信昨日現身有樂町，偕女星池脇千鶴入戲院宣傳新片。安藤在活動上自爆日前被疑禁錮女童，當他收工回家發現有兩名警員到住所調查，並稱有人報警指安藤禁錮一名四歲女孩，他解釋乃誤會一場，家中女童是其女兒，指散播謠言的人想像力豐富。<br>安藤屬90年代影視界男神，主演電影包括《壞孩子的天空》、《被偷聽的人》等，他入行20年處事低調，三年前才自爆秘婚及有兩個小孩。</p></body></html>
