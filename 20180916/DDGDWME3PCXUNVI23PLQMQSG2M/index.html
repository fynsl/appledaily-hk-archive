<html><header><meta charset="utf-8"><title>G.NA晒相預告復出</title></header><body><h1>G.NA晒相預告復出</h1><p>現年31歲的加拿大籍韓裔女歌手G.NA（左）前年捲入賣淫風波，隨即遭所屬的CUBE事務所解約，更淡出演藝圈，近年來已經沒有蒲頭，亦甚少更新Ig，最後一次更新已是去年9月。不過，G.NA沉寂一年終於在前晚更新Ig，上載與友人的合照。<br>G.NA留言感謝好姊妹「幫我再展笑容」，又加上「see you soon」的標籤，似乎暗示重返演藝圈，但亦有網民坦言不希望她復出。</p></body></html>
