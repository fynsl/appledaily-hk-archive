<html><header><meta charset="utf-8"><title>特稿：C朗好玩得　鏡頭前搞搞震 - 盧卡東尼</title></header><body><h1>特稿：C朗好玩得　鏡頭前搞搞震 - 盧卡東尼</h1><p>車路士中堅大衛雷斯，試過在球會官方電視女記者現身球場報道時，在對方身後做鬼臉及扮對方報道，原來去到祖雲達斯的基斯坦奴朗拿度（C朗），也樂於此道。<br>C朗在新東家未破入球荒，球場上經常見他愁眉深鎖，但球場外還是不改稚氣本色。最近祖雲達斯官方電視派一名男記者去訓練場，報道球隊練習情況，結果C朗突然在鏡頭面前出現，於記者身後扮鬼扮馬（圖），與當年的雷斯一樣，而隊友馬迪亞比連及後也加入，與C朗一齊在鏡頭前惡搞一番。<br>文：盧卡東尼</p></body></html>
