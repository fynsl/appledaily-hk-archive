<html><header><meta charset="utf-8"><title>趣趣地：艾卡沙翻生領多蒙特贏波</title></header><body><h1>趣趣地：艾卡沙翻生領多蒙特贏波</h1><p>多蒙特喺上禮拜五晚嘅德甲獨腳戲，主場以3:1擊敗上屆德國盃盟主法蘭克福，賽後以三戰得七分，表現越踢越好。「蜜蜂兵團」喺36分鐘先由艾度迪亞路先開紀錄，點知由巴塞隆拿外借加盟嘅西班牙前鋒柏高艾卡沙喺67分鐘入替後即做「黑腳」，一分鐘後被法蘭克福嘅施巴斯坦賀拿扳平，好彩馬里奧斯禾夫四分鐘後再度入波領先，完場前再由柏高艾卡沙「將功補過」射成3:1奠勝。</p></body></html>
