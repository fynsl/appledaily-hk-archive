<html><header><meta charset="utf-8"><title>黑帝破圈速紀錄排頭位</title></header><body><h1>黑帝破圈速紀錄排頭位</h1><p>【F1新加坡站】【綜合新加坡外電】上周六的F1新加坡站排位賽，平治車手咸姆頓繼續有好表現，造出新加坡站史上最快的圈速，獲得正賽的桿位。（now670台今日7:00pm直播）<br>平治的主要對手法拉利今場表現頗為失色，維特爾在Q3僅造出1分36秒628。反而紅牛車隊的韋特本就表現驚人，幾乎威脅到「黑帝」咸姆頓的位置，最終以1分36秒334，以0.319秒之差排第二。</p><p>不過今場主角始終是咸姆頓，造出新加坡站史上最快的1分36秒015得第一，賽後他亦表示這個成績像變魔術般神奇。</p></body></html>
