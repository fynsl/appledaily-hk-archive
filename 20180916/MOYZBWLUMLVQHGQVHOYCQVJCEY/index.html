<html><header><meta charset="utf-8"><title>趣趣地：哥迪奧拿心癢想帶國家隊</title></header><body><h1>趣趣地：哥迪奧拿心癢想帶國家隊</h1><p>曼城領隊哥迪奧拿嘅夢想，係帶領一支國家隊出戰大型國際賽決賽周，但就強調呢隊肯定唔會係西班牙。剛同曼城續約至2021年嘅哥帥就話：「我都有夢想，我希望領軍出戰世界盃或者係歐洲國家盃，感受一下嗰種滋味。每當我睇世界盃時，心中就極希望有呢個機會，我做球員嗰陣只曾出席一次世盃決賽周。」不過，哥帥就一直以自己身為加泰羅尼亞人感到驕傲，所以話冇乜可能會帶領狂牛兵。</p></body></html>
