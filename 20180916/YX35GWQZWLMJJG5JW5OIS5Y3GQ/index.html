<html><header><meta charset="utf-8"><title>Taylor禁制狂迷埋身</title></header><body><h1>Taylor禁制狂迷埋身</h1><p>美國天后Taylor Swift在過去兩年，一直受26歲狂迷Eric Swarbrick騷擾，令她有感生命受威脅，終申請法律禁制令。</p><p>據報道指，狂迷於16年9月開始寫信給Taylor，寫下「我想強姦Taylor Swift。」以及「我會毫不猶豫地殺了她。」等字句。根據Taylor律師指，信件令當事人產生壓力、恐懼與焦慮，而法庭已立即禁止狂迷再接觸Taylor。</p></body></html>
