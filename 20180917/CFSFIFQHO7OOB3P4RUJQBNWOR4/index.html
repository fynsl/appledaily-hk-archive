<html><header><meta charset="utf-8"><title>諸葛超市掃貨防風災</title></header><body><h1>諸葛超市掃貨防風災</h1><p>諸葛紫岐和老公薛嘉麟、張王幼倫一家、鄭詩韻夫婦、林心兒及孫大倫一家等前晚在灣仔君悅酒店參加晚會。諸葛表示出席活動前已做足防風措施，家中窗戶貼上膠紙，亦去超市掃貨，但菲律賓工人卻很慘，她說：「佢菲律賓嘅屋企受颱風影響，𠵱家同屋企人聯絡唔到，喊得好慘，我就叫佢唔好咁sad，諗嘢正面啲。如果佢想返去都冇問題，不過都飛唔到啦！」薛嘉麟祖父薛志軒日前舉殯，薛嘉麟透露長輩心情還可以。<br>同場的鄧鉅明透露原打算周日入馬場，但因颱風取消，他說：「其實喺香港馬場最開心，輸咗當做善事，贏咗當畀我放多啲錢喺銀行。」<br>採訪：黃曉妍<br>攝影：林賓尼</p></body></html>
