<html><header><meta charset="utf-8"><title>阿倫圓夢小巨蛋開唱</title></header><body><h1>阿倫圓夢小巨蛋開唱</h1><p>譚詠麟（阿倫）前晚在台北小巨蛋舉行「銀河歲月40載世界巡迴演唱會」，等了多年終於在小巨蛋開騷，對阿倫而言是唱歌生涯的另一高峯，他以一半國語歌表達謝意，阿倫說：「我的華語說的不太標準，就用唱的來感謝大家！雖然來過小巨蛋當嘉賓，這次是我自己的場，要讓每個來看我演唱會的粉絲，覺得這是一場物超所值的演唱會。」<br>演唱近尾聲，阿倫唱《朋友》時，電影《黃金兄弟》的一班演員曾志偉、鄭伊健、陳小春、錢嘉樂、謝天華及林曉峰突然現身，更與他大合唱，阿倫說：「他們夠義氣說來就來，這樣真的滿好，也很開心，這就是朋友、兄弟。」<br>撰文：葉晴</p></body></html>
