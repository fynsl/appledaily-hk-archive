<html><header><meta charset="utf-8"><title>軍人出身熟公路</title></header><body><h1>軍人出身熟公路</h1><p>「公路殺手」奧爾蒂斯（Juan David Ortiz）35歲，軍人出身，畢業於美國軍事大學，再到德州聖瑪麗大學攻讀碩士，於2001至2009年間服役海軍。<br>九年前離開軍隊後，奧爾蒂斯加入「海關及邊境保衞局」任邊防警衞，駐守德州南部韋布縣縣城拉雷多（Laredo）區，隸屬「公路禁令組」，負責截查懷疑運毒和販賣人口的車輛，對縣內公路十分熟悉，巡查範圍包括首處發現死者的35號州際公路，其他三名女死者亦是在公路或附近遇害。傳媒對他私生活知道不多，暫未知道他連番殺害妓女的動機。<br>Heavy網站</p></body></html>
