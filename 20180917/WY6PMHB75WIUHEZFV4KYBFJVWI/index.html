<html><header><meta charset="utf-8"><title>體訊速遞：（拳擊）美韋達復出再戰帕奎奧</title></header><body><h1>體訊速遞：（拳擊）美韋達復出再戰帕奎奧</h1><p>本已宣佈退役的不敗拳王美韋達又復出，上周六在社交媒體拍片表示，今年內稍後時間會再與菲律賓拳王帕奎奧進行另一場拳壇的世紀之戰。兩人2015年五月已在拉斯維加斯對壘，結果美韋達獲判以點數勝出，而去年八月擊敗愛爾蘭格鬥王麥基格拿下50戰全勝後，一直未再比賽，但他與帕奎奧三年前一戰，曾被指是歷來最賺錢的拳賽，總報酬據報高達三億美元（約23.2億港元）。 <br>綜合外電（美國）</p></body></html>
