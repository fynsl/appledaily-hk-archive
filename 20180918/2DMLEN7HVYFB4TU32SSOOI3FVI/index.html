<html><header><meta charset="utf-8"><title>趣趣地：碧咸普巴拍片賀伊巴</title></header><body><h1>趣趣地：碧咸普巴拍片賀伊巴</h1><p>瑞典鬼才伊巴謙莫域日前射入職業生涯第500球，唔少球壇巨星都有喺社交網站拍片祝賀，當中包括碧咸同保羅普巴。伊巴上周六喺對FC多倫多嘅美職聯賽中，以一腳「神龍擺尾」射入職業生涯第500球，前曼聯隊友嘅普巴就喺社交網站上載咗短片祝賀佢。萬人迷碧咸亦有拍片祝賀呢位好朋友：「伊巴，我要恭喜你，500球，一個犀利嘅職業生涯、一位傳奇嘅球員、驚人嘅成就。我對自己能曾經成為你嘅對手、隊友同朋友而感到自豪。」（圖）</p></body></html>
