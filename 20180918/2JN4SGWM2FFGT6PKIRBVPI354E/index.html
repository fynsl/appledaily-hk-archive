<html><header><meta charset="utf-8"><title>麗港城海景戶賣平20%</title></header><body><h1>麗港城海景戶賣平20%</h1><p>消息指，觀塘麗港城3期38座中層A室，實用748方呎，屬單邊全海優質戶，剛於過去周六「山竹」撲港下以1,020萬元成交，呎價13,636元，較估值低最多269萬元或20%。賣方持有毗鄰B室，原以相連戶放售，惟樓市吹淡風，將兩戶分拆出售，B單位現叫價810萬元。<br>房委會公佈，9月上半月全港錄17宗居二市場成交，其中樂富德強苑高層戶，成交價810萬元，為屋苑綠表首破800萬元。同區嘉強苑A座極低層8室綠表售395萬元，呎價9,705元，樓價及呎價創屋苑今年新低。</p></body></html>
