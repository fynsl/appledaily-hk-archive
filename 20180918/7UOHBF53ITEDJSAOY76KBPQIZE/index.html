<html><header><meta charset="utf-8"><title>【模特兒出道】11年結婚淡出娛圈</title></header><body><h1>【模特兒出道】11年結婚淡出娛圈</h1><p>沈麗君83年7月30日出生於上海，以平面模特兒身份出道，曾獲《頭文字D》飄移女郎（全亞洲）亞軍，以及淘寶網兩屆旺旺之星。畢業於上海震旦職業學院行政管理系的她，06年為韓國網絡遊戲「永恆」代言而開始走紅，同年與張栢芝及周筆暢演出電影《第601個電話》，並開始被稱為「上海第一美女」。</p><p>09年農曆年期間，沈麗君有兩套賀歲片在中港上映，分別是她與霍建華主演的內地賀歲片《變身契約》，以及在香港及內地上映的《家有囍事2009》，聲勢一時無兩。沈麗君2011年結婚後淡出，做全職太太。</p></body></html>
