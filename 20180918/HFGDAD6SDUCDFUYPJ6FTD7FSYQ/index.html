<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】周啟生開騷為自閉童籌款</title></header><body><h1>【馮仁昭四圍超】周啟生開騷為自閉童籌款</h1><p>周啟生噚日到商台，宣傳佢於11月2及3日喺旺角麥花臣舉行嘅《Electric Dreams》音樂會。<br>周啟生話今次音樂會以電子音樂為主題，所有歌曲重新編排，而音樂會為東華三院自閉症兒童籌款，佢話：「希望大家關注，政府通常將有問題嘅小朋友，撥歸同一堆，好似自閉、亞氏保加、唐氏綜合症，撥畀佢哋嘅資源好少，外國其實將佢哋細分類，協助及培養佢哋。」<br>撰文：馮仁昭</p></body></html>
