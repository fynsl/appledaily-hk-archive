<html><header><meta charset="utf-8"><title>內地前演員沽比華利山</title></header><body><h1>內地前演員沽比華利山</h1><p>大埔豪宅比華利山別墅再錄蝕讓。溫莎道單號屋，實用2,667方呎，原叫價4,000萬元放售，土地註冊處資料顯示，單位最終以3,300萬元售出，呎價12,373元。賣方為朱雷及李婉僮，2011年以3,406萬元買入該洋房，7年貶值3.1%。<br>有指兩人買入洋房後，斥約700萬元作豪華裝修，區內代理透露，李為內地一名前演員，與藝人呂良偉稔熟。<br>另何文田常康園低層E室，實用1,496方呎，以1,950萬元沽出，呎價13,035元。</p></body></html>
