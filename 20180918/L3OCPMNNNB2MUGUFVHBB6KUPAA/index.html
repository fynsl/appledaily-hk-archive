<html><header><meta charset="utf-8"><title>趣趣地：朗尼發威今季第五球</title></header><body><h1>趣趣地：朗尼發威今季第五球</h1><p>周日美職聯，華盛頓聯隊（DC聯）嘅英格蘭球星朗尼又建功，主場迎戰紐約紅牛一仗攻入個人喺今季聯賽嘅第五個入波，可惜嘅係唔足夠幫主隊拎齊三分，3:3賽和對手。DC聯喺呢場比賽三度領先，其中朗尼喺64分鐘建功，為華盛頓聯隊再次領先到2:1，不過紅牛前鋒巴利胡禮菲臘斯仲威，今場波紅牛三度落後都係由佢扳平，成功為紅牛搶番一分。DC聯隊痛失兩分，目前排喺東岸第七，落後蒙特利爾衝擊四分但踢少場，仲有機會爭入季後賽。</p></body></html>
