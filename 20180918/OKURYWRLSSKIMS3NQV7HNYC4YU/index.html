<html><header><meta charset="utf-8"><title>何文田站2期收31意向</title></header><body><h1>何文田站2期收31意向</h1><p>港鐵（066）旗下何文田站2期昨截收意向書，集團公佈項目共收到31份意向書，較2016年1期截收意向書時的28份多出3份。港鐵將編定經甄選的投標者入圍名單，以邀請發展商及/或財團提交正式投標文件，會盡快落實招標安排。<br>消息指，有份遞交意向書的財團包括，恒地（012）、新地（016）、新世界（017）、會德豐（020）、信置（083）、英皇國際（163）、爪哇（251）、莊士機構（367）、麗新（488）、嘉里（683）、中國海外（688）、龍湖（960）、華懋、南豐、中信泰富、及帝國集團等。</p></body></html>
