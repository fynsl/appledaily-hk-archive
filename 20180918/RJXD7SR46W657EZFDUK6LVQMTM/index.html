<html><header><meta charset="utf-8"><title>周潤發拍《無雙》過足戲癮</title></header><body><h1>周潤發拍《無雙》過足戲癮</h1><p>由周潤發、郭富城主演、莊文強執導的電影《無雙》下個月上映，戲中發哥飾演「畫家」一角，家族從事印製假美鈔。雖然角色綽號名字優雅，事實上莊文強在戲中安排了不少動作場面給發哥，當然還有揸槍戲份，更有持雙機槍橫掃千軍的場面，差不多重塑80年代他演繹過的揸槍動作。<br>發哥自言今次過足戲癮，他說：「係我從未演過嘅角色，好特別，演繹時發揮空間好大。」當然不能少的是跟郭富城的連場鬥戲。而發哥自爆自從看過莊文強編劇的作品《無間道》後，就開始留意對方的作品：「崇拜佢好耐啦！我睇完故事後，覺得觀眾會有唔同嘅諗法。」<br>撰文：李森</p></body></html>
