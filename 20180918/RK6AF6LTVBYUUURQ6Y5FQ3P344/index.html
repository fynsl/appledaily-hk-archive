<html><header><meta charset="utf-8"><title>安室引退日睇煙花</title></header><body><h1>安室引退日睇煙花</h1><p>40歲日本樂壇天后安室奈美惠前日正式退出歌壇，上周六她在沖繩煙花大會前夜祭作最後演出，與蔡依林、山下智久及平井堅等同台演出。</p><p>前日安室引退日，選擇睇煙花平靜度過，當晚她穿着浴衣低調現身煙花盛會現場，與普通市民一樣手拿着扇與飲料，專心睇煙花，心情不俗，而現場煙花以安室名曲襯托下綻放。安室晚上更公開感謝信，感謝歌迷25年來的支持。她引退歸於平淡，而其官網、facebook與粉絲網站等，於本月30日以後便會停止運作。另外，有傳安室與前尊尼偶像今井翼秘戀五年。<br>撰文：程芬</p></body></html>
