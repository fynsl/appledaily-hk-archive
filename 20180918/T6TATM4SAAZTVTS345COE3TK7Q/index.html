<html><header><meta charset="utf-8"><title>合和公路引股東今復牌</title></header><body><h1>合和公路引股東今復牌</h1><p>自5月初停牌的合和公路（737）宣佈，為恢復最低公眾持股量，大股東深圳投控（深圳市投資控股）完成股份配售，引入萬科（2202）及中國太平人壽，兩者分別持有合和公路9.9%及9.45%股份，連同其餘街貨8.82%，公眾持股量共約28.17%，符合最低公眾持有25%要求，公司已申請在今日復牌。<br>去年12月，合和實業（054）公佈，出售合和公路基建予深圳投控，以每股4.8元出售66.69%權益或20.55億股，總代價達98.65億元。停牌前，深圳投控持有合和公路91.18%，引入兩名股東後，持股量降至71.83%。</p></body></html>
