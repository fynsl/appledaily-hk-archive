<html><header><meta charset="utf-8"><title>傳卡塔爾投資陸金所</title></header><body><h1>傳卡塔爾投資陸金所</h1><p>有傳卡塔爾投資局會投資平保（2318）旗下的陸金所。消息人士指，卡塔爾計劃投資界乎5億至10億美元，預計未來數周會有正式公佈。<br>市場估計，是次交易可能有暗湧，平保發言人則拒絕評論。陸金所從事P2P網貸業務，位於上海，去年首錄盈利。<br>在2016年1月，陸金所完成12億美元融資，當時其估值達185億美元。在今年上半年，陸金所也多次傳出會在港上市，惟至今尚未成事。截至今年6月底，陸金所註冊用戶數升18%至3,684萬戶，但受到資產管理結構調整、產品主動清理影響，資產管理規模縮16.6%至3,852億元。</p></body></html>
