<html><header><meta charset="utf-8"><title>泫雅被炒疑簽新公司</title></header><body><h1>泫雅被炒疑簽新公司</h1><p>韓國「馬舞女」泫雅上月認戀同門師弟團PENTAGON的成員E'Dawn，兩人上周突然被所屬的CUBE事務所踢走，隨即令CUBE股價一度急跌，事務所之後反口稱要召開理事會討論二人去留問題。泫雅連日來保持沉默，但前晚就傳出疑似簽新公司消息。<br>泫雅的造型師上載了一張AOMG公司卡片到Ig限時動態，並寫道「好好做吧」，疑透露在新公司工作。對此，有網民推測泫雅簽約AOMG，造型師就與泫雅共同進退，不過亦有網民猜測，只是造型師加盟新公司，而泫雅與CUBE事務所及AOMG都未有回應。<br>撰文：文康妮</p></body></html>
