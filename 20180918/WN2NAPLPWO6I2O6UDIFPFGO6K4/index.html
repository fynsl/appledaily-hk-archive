<html><header><meta charset="utf-8"><title>阮馬素揀張靜茵做亞姐</title></header><body><h1>阮馬素揀張靜茵做亞姐</h1><p>德國體操奧運金牌得主阮馬素及澳門小姐麥嘉欣，昨日聯同《2018亞洲小姐競選香港賽區》九位候選佳麗於旺角出席一間健身中心開幕。其間大會要求阮馬素即場選出心水三甲，阮馬素先望佳麗一會，然後表示「好困難」，但最終只選了3號張靜茵。<br>張靜茵受訪時表示好開心，又讚阮馬素好犀利，問可感到那位佳麗對自己最大威脅？張靜茵稱沒有想過，表示目前專心應付比賽，又指她覺得其他佳麗都好好。之後問阮馬素為何選張靜茵做心水？他說：「是整體感覺，我喜歡運動型，因為我生活圈子都係圍繞運動。」<br>採訪：黃曉妍<br>攝影：陳慧安</p></body></html>
