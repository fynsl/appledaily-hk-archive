<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】關穎剖腹誕6.6磅B仔</title></header><body><h1>【馮仁昭四圍超】關穎剖腹誕6.6磅B仔</h1><p>現年42歲嘅台灣女星關穎四年抱三，上周一剖腹生第三胎，囝囝「DD」重6.6磅，眼大鼻高，瞓覺時將手仔放入口中，瞓着個樣似笑緊，好可愛。</p><p>關穎5年前嫁畀喺香港做CEO嘅朱志威，育有3歲女兒CC、1歲兒子Phi Phi，𠵱家再添一個小寶寶，佢接受台灣《蘋果》訪問時話：「三姊弟閉起眼睛超像。」雖然坐緊月，但係關穎原來已出關湊女返學，還指CC見到DD好開心，CC仲大嗌：「我有新弟弟了！」<br>撰文：馮仁昭</p></body></html>
