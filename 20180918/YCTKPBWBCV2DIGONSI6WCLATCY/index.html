<html><header><meta charset="utf-8"><title>嫁萬梓良全城哄動</title></header><body><h1>嫁萬梓良全城哄動</h1><p>恬妞原名朱凱莉，是著名演員恬妮胞妹，16歲來港探恬妮時客串演出《早婚》，後主演電影《早熟》入行，78年憑電影《蒂蒂日記》成為最年輕的金馬影后。84年拍完電影《醜小鴨》後，恬妞嫁印尼商人葉聰豪，並為對方誕下女兒。但她到印尼後才發現老公原已有另一家庭，最後離婚收場。之後復出拍港台電影，包括與萬梓良合作的《大哥大》及周星馳主演的《情聖》。</p><p>92年恬妞嫁萬梓良舉行世紀婚禮，全城哄動，過程不單由無綫直播，更由邵逸夫爵士為二人證婚，萬梓良讀誓言時說：「三個人一條命」，可惜此段婚姻維持不足四年。</p></body></html>
