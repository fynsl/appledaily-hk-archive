<html><header><meta charset="utf-8"><title>Carrie兩年內三度小產</title></header><body><h1>Carrie兩年內三度小產</h1><p>美國鄉謠天后Carrie Underwood正為老公Mike Fisher懷第二胎，但最近她於節目中，自爆原來在過去兩年內曾三度小產：「我本來打算去年製作新歌，接着就懷孕，但最後卻不成功。」</p><p>她本身已安慰自己指可能時候未到，並努力回復心情，怎料同一年內第二次懷孕卻再度小產，到今年再經歷第三次小產：「我們被祝福，我有個好好的老公、朋友、工作、小朋友，我可以憤怒嗎？不可以。」她指靠着信仰走過這段路，到這一刻仍然很感恩。</p></body></html>
