<html><header><meta charset="utf-8"><title>阿Yu凸肚稱零食致肥</title></header><body><h1>阿Yu凸肚稱零食致肥</h1><p>趙頌茹（Yu）昨日到觀塘出席中秋節活動，穿上紅色連身裙的她肚凸凸，阿Yu笑言吃零食太多變肥，中秋節正日是她的大女8歲農曆生日，阿Yu說：「冇病冇痛已經好開心，同往年一樣都係同屋企人過，放學就帶佢哋返爸爸媽媽屋企，一家人過，我會同爸爸飲酒傾偈，已經好warm。大女要求買玩具，佢仲要我買冰皮月餅。」<br>提到颱風「山竹」襲港，阿Yu自言怕怕，幸好樓下的鄰居提醒用膠紙黐玻璃，她說：「真係好驚會吹爆玻璃，細女仲唔知危險打開窗，我同佢講咁做好危險，佢冇呢方面嘅知識，好彩唔使從錯誤中學習。」<br>採訪：羅慧敏<br>攝影：仇志德</p></body></html>
