<html><header><meta charset="utf-8"><title>求驗客手記：賀積查治世界波今季英超最遠</title></header><body><h1>求驗客手記：賀積查治世界波今季英超最遠</h1><p>修咸頓周一英超喺領先兩球下，俾到訪嘅白禮頓以2:2逼和。前鋒丹尼艾格斯連續兩場英超有波入，而為「聖人」先開紀錄嘅賀積查治都一樣，今場仲射入咗英超今季最遠距離入波。修咸頓上半場形勢佔優，並喺35分鐘由賀積查治喺離門34.9碼外起腳射入世界波，半場領先1:0。65分鐘，丹尼艾格斯獲得12碼，親自操刀助領先至2:0。白禮頓僅兩分鐘後，由沙恩杜菲接應罰球頂入追成1:2。臨完場前，白禮頓獲得12碼，由格連梅利操刀射入，以2:2逼和「聖人」。</p></body></html>
