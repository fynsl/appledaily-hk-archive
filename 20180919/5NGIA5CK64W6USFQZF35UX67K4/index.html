<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】《大樂師》揚威福岡電影節</title></header><body><h1>【馮仁昭四圍超】《大樂師》揚威福岡電影節</h1><p>由馮志強執導及編劇、鄭中基同顏卓靈主演嘅音樂電影《大樂師．為愛配樂》，噚日就攞咗「福岡電影節觀眾賞大獎」。<br>馮志強話：「音樂打破語言界限，喺世界各地奏起『沒聽過的歌』！」男主角鄭中基就話：「拍一套純港產片好難，仲要可以去到世界各地參展難上加難。多謝日本觀眾咁識嘢呀！」女主角顏卓靈亦難掩興奮：「好電影唔會被埋沒！」<br>撰文：馮仁昭</p></body></html>
