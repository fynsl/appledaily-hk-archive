<html><header><meta charset="utf-8"><title>中外運昨停牌或私有化</title></header><body><h1>中外運昨停牌或私有化</h1><p>中外運航運（368）昨日宣佈停牌，公司指以待根據收購及合併守則，刊發有關可能私有化的公告。該股停牌前報1.81元，升0.56%。<br>中外運母公司中國外運長航集團，去年與招商局完成重組，中外運成為招商局的上市附屬公司。中外運2007年11月上市，吸引逾52萬人認購，更獲得李嘉誠、李兆基及平保（2318）等多個基礎投資者入股。不過，該股首日即跌穿招股價8.18元，以昨日停牌價計，累計跌78%。</p></body></html>
