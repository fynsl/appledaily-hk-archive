<html><header><meta charset="utf-8"><title>徐小鳳逼沈祖堯找數</title></header><body><h1>徐小鳳逼沈祖堯找數</h1><p>受到超強颱風山竹影響，徐小鳳演唱會尾場要順延一晚，結果前晚於紅館圓滿結束，有歌迷覺得尾場延期通知得太遲，小鳳姐於台上說：「因為要不停同紅館開會，商量有冇多一晚期可以補場，去到最後一分鐘先答應，希望大家唔好介意。」 <br>除了青山及張帝繼續擔任嘉賓外，小鳳姐還有邀請從外地趕飛機返港的沈祖堯校長，接過沈校長獻花後，小鳳姐說：「點解紮花咁熟口熟面？」接着拉停沈校長說：「你成日碌我卡，今次到我碌番你，聽講你唯一一首飲歌《小李飛刀》，今晚就同我一齊合唱。」沈校長終於開金口獻唱。<br>採訪：馬建華<br>攝影：沈健程</p></body></html>
