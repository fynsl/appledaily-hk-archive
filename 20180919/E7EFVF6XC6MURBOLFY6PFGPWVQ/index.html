<html><header><meta charset="utf-8"><title>周勵淇羨慕姊妹出嫁</title></header><body><h1>周勵淇羨慕姊妹出嫁</h1><p>周勵淇（Niki）昨日到中環為手錶概念店做剪綵嘉賓，颱風「山竹」襲港前夕，Niki本來為好友卓韻芝婚禮做姊妹，不過因要到上海工作而甩底，Niki說：「收帖前已同佢講，我都好遺憾，遲啲會同佢老公同婆婆食飯，希望佢快啲生仔，佢拍拖又快，結婚又快，希望生仔都快。」<br>Niki表示姊妹團中只有自己和蔡卓妍（阿Sa）未嫁：「阿Sa都結過，應該留番畀我，兩姊妹冇所謂，我都希望佢快啲，但佢成日都話已經結過啦。」同場的黃芷晴表示父母沒有刻意催婚，她等男友主動求婚：「媽咪之前將嫁妝影畀我睇，仲話唔知到時啱唔啱用。」<br>採訪：卓寶花<br>攝影：陳慧安</p></body></html>
