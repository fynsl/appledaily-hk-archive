<html><header><meta charset="utf-8"><title>解放軍船艦斷錨擱淺</title></header><body><h1>解放軍船艦斷錨擱淺</h1><p>【本報訊】解放軍駐港部隊船艦「南交86」在山竹襲港期間被吹至交椅洲擱淺（圖）。《蘋果》記者昨午到現場了解，發現船身有明顯損毀，原本密封的船艙有約10多米外層毀壞，可見船艙內的情況，甲板及附近石灘有穿海軍軍服的軍人檢查及留守，船隻被數條纜索綁緊以防沖出大海。據悉，「南交86」是42米級側壁式氣墊軍用運輸船，在駐港部隊服役多年。駐港部隊的軍艦平日會停泊在昂船洲避風塘內的軍用碼頭，但打風期間各軍艦要駛出碼頭，到港內的浮筒位置停泊落錨。消息稱，事發於周日中午12時許，當時10號風球高掛，「南交86」的鋼錨被吹斷，船隻被吹至交椅洲東面石灘擱淺。<br>姜偉康攝</p></body></html>
