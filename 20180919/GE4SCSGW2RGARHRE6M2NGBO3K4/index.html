<html><header><meta charset="utf-8"><title>玖紙多賺79%派息40分</title></header><body><h1>玖紙多賺79%派息40分</h1><p>玖龍紙業（2689）截至6月底全年業績，盈利增79%至78.48億元（人民幣．下同），每股末期息40分（約45.8港仙），派息率約為29.8%。年內銷售額增加34.8%至527.8億元，毛利率由20.4%增至21.9%，除稅前經營及融資活動的匯兌虧損為920萬元。每股基本盈利1.68元，股價昨收報9.06港元，往績市盈率約4.6倍。公司指，貿易戰令市場增加變數，包裝紙板行業正因廢紙供應波動而出現變化，會透過對原材料組合致力進行適當調整，改善成本效益，保持競爭優勢。</p></body></html>
