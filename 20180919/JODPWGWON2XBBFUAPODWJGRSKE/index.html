<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】孫耀威同薛凱琪撞歌名</title></header><body><h1>【馮仁昭四圍超】孫耀威同薛凱琪撞歌名</h1><p>孫耀威（中）噚日喺港台宣傳新歌《最後最後》，佢講笑咁話最近惹來薛凱琪誤會：「呢首歌歌名同之前首歌《It's My Day》，薛凱琪都有，所以佢問我係咪暗戀佢。」<br>講到11月開演唱會，孫耀威表示𠵱家要開始減磅同搣脂，佢話：「老婆（陳美詩）好慘，佢食嘢要去廚房食，又或者等我去廁所嘅時候食，不過佢有陪我去健身，喺精神同行動上支持我。」<br>撰文：馮仁昭</p></body></html>
