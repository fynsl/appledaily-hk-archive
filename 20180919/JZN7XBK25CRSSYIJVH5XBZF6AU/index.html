<html><header><meta charset="utf-8"><title>衛詩雅渡海泳挑戰自己</title></header><body><h1>衛詩雅渡海泳挑戰自己</h1><p>去年以20多分鐘成功挑戰渡海泳，由尖沙嘴游去灣仔的衛詩雅（Michelle），今年獲大會邀請成為「新世界維港泳大使」，夥拍方力申換上泳裝，為大會拍攝宣傳照。Michelle說︰「藝人同泳手同樣都係不斷練習，打破昨日的我，今年再度參加維港泳，希望再次挑戰自己，完成本以為唔可能嘅任務。」<br>至於另一位大使方力申曾出戰奧運，他今次出任維港泳大使，是希望向大眾推廣游泳。他說︰「游泳除咗係運動，亦是不斷追求突破嘅生活信念。我從游泳學會堅毅，希望更多人享受呢項運動，亦能領會這種精神。」而復辦八年的「新世界維港泳2018」，將於下月21日舉行。 </p></body></html>
