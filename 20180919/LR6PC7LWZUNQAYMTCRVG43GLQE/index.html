<html><header><meta charset="utf-8"><title>86%人願改搭車支付習慣</title></header><body><h1>86%人願改搭車支付習慣</h1><p>Visa調查顯示，86%港人願意改變目前乘坐交通工具時的支付習慣，轉用如其他提供現金回贈或積分等獎賞的新電子支付方式。該調查主要研究港人對乘坐公共交通工具的取態及習慣。<br>調查發現，若乘車時能享用優惠，港人對新支付方式持開放態度，在目前所用的方式之外，選擇以感應式手機支付（44%）、感應式信用卡（40%）或QR code（15%）來支付車資。反映出港人希望在支付地鐵或巴士車費時，能夠賺取積分、現金回贈、甚至飛行里數。Visa委託YouGov於2018年8月24日至27日進行市場調查，訪問合共1,019名香港受訪者。</p></body></html>
