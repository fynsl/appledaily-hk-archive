<html><header><meta charset="utf-8"><title>翠如打風怕捱餓</title></header><body><h1>翠如打風怕捱餓</h1><p>黃翠如昨日與名廚Charmaine到銅鑼灣食店分享飲食之道及進食青口方法，颱風「山竹」襲港期間，翠如和男友蕭正楠的安樂窩遇到小意外，翠如說：「先係棵樹被吹開一半飛到玻璃前，阿蕭就推住塊玻璃，最後都被磚頭打爛咗，諗起都好蠢好危險，我就一手喺隔籬攞番袋麵包，好驚冇得食，就咁攞住袋麵包坐喺地下，食到風球走。」<br>醫肚固然重要，男友體貼照顧更窩心，翠如說：「我拎住袋麵包瞓着咗，瞓醒知佢執嘢抹嘢，我意識只係怕肚餓，瞓醒就啱啱好打邊爐，好感激佢。」暫時家中窗戶仍未修好，翠如指家中沒有貴重物品，糧食最重要。<br>採訪：卓寶花<br>攝影：陳慧安</p></body></html>
