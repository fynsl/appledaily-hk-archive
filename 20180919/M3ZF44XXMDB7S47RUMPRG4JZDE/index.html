<html><header><meta charset="utf-8"><title>求驗客手記：拜仁想撬孫興民接班</title></header><body><h1>求驗客手記：拜仁想撬孫興民接班</h1><p>喺啱啱過去嘅亞運會，南韓成功贏到男足金牌，有份出戰嘅孫興民都可以免除兵役。自此之後，佢就成為咗市場搶手貨，有傳德甲班霸拜仁慕尼黑都有意羅致呢位26歲嘅翼鋒。過去幾季，拜仁一直為洛賓同列貝利搵接班人，而孫興民喺轉戰英超之前，就曾經喺漢堡同利華古遜效力過六個球季，講得一口流利嘅德文，相信適應環境絕對無難度。不過，佢出戰亞運前就同熱刺續約到2023年，據指，拜仁真係要硬撬嘅話，轉會費起碼要有5,000萬歐元（約4.5億港元）以上先得。</p></body></html>
