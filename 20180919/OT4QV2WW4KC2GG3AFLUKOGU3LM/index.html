<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】MJ請食飯賀舊愛</title></header><body><h1>【馮仁昭四圍超】MJ請食飯賀舊愛</h1><p>樂隊Mr.噚日以代言人身份，喺銅鑼灣出席一個電競節活動，佢哋仲製作咗活動主題曲。講到成員之一Dash缺席活動，Alan指佢家中有開心事。問到係咪Dash太太生咗B？Alan話：「我唔知，等佢自己講，應該未有咁快。」<br>提到成員MJ嘅舊愛卓韻芝日前結婚，佢就話：「之前我請咗阿芝食飯，我未見過佢老公，不過我聽過阿芝講過吓佢老公。」<br>撰文：馮仁昭</p></body></html>
