<html><header><meta charset="utf-8"><title>【台慶台柱】表演受傷聽力受損</title></header><body><h1>【台慶台柱】表演受傷聽力受損</h1><p>在八、九十年代，楊盼盼是無綫台慶及《歡樂滿東華》的台柱，81年台慶與鄭少秋表演「踏單車高空過鋼纜」，就是她的起朵之作。之後每年她幾乎都有高難度表演，好像84年台慶她夥拍劉德華與黃日華在狹窄高牆之間表演壁虎功，85年台慶表演繩上舞，99年《東華》走鋼絲飛越山頂凌霄閣，以及00年《東華》由23層樓高的聖約翰大廈天台沿外牆行落地面，都是她的代表作。為了表演她曾多次受傷，最嚴重的一次，是83年她表演高空凌空翻騰時受傷，以致右耳聽覺永久受損。</p></body></html>
