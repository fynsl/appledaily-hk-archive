<html><header><meta charset="utf-8"><title>鍾嘉欣再續前緣</title></header><body><h1>鍾嘉欣再續前緣</h1><p>林文龍在劇集《再創世紀》與郭晉安和潘志文等好戲之人合作，不少網民cap圖留言讚林文龍好戲，不過另一個吸睛位，是他與鍾嘉欣相隔12年再度合作，為劇集《法證先鋒II》圓夢。<br>提到當年劇情講鍾嘉欣被炸死，未能與林文龍結婚，如今在《再》劇再續前緣，林文龍笑說：「係圓到好多人嘅心願，嗰陣有好多觀眾，不約而同都拎住呢段戲嚟講，希望我哋可以再合作，當佢哋知道今次再合作都好開心，最初睇頭10集，個個都以為我哋又分開，但係到結局見到我哋喺返埋一齊，覺得係了咗一個心結。」他還說：「12年後再合作，大家成熟咗，好難得搵到一個自己鍾意嘅男人，結婚同生仔，我見到佢真係好開心。」</p></body></html>
