<html><header><meta charset="utf-8"><title>陳國邦爆囡囡識談判</title></header><body><h1>陳國邦爆囡囡識談判</h1><p>陳國邦昨日到灣仔拍何基佑（Kay）監製的ViuTV節目《超級奶爸2》，二人大談湊仔經，陳國邦笑指囡囡陳禛人仔細細，已懂得用大人的「談判手腕」爭取，他笑說：「佢知道一定要爸爸媽媽同時say yes先可以得到佢想要嘅嘢，佢𠵱家識得先問媽咪，因為多數都say yes，之後就同我講有兩票，知道利用人數嘅優勢，得到嘅機會大好多，好醒目。」<br>提到颱風「山竹」襲港，陳國邦住村屋有一定影響，他表示收拾時弄損手：「要用幾個鐘清理，但係人應該眼界闊啲，唔好自怨自憐，因為當見到新聞，出面嘅情況真係好慘，相比下我已經好好彩。」<br>採訪、攝影：羅慧敏</p></body></html>
