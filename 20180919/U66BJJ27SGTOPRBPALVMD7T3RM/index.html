<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張建聲新片預埋陳嘉莉</title></header><body><h1>【馮仁昭四圍超】張建聲新片預埋陳嘉莉</h1><p>張建聲早前情緒病發作後好番，噚日喺中環為旅遊網宣傳，佢現時成立製作公司，早前同一位年輕編劇，以15分鐘創作電影《天道 友情歲月》劇本，獲影壇大哥陳惠敏欣賞，仲即將開拍，佢話：「對我最好治病唔係做運動，而係圍埋一班人度嘢，個腦去到好高轉數，然後放鬆，雖然好變態但行得通。」<br>未來兩套新電影都會預埋前度陳嘉莉，佢話並非個人意見，劇組揀，天注定。<br>撰文：馮仁昭</p></body></html>
