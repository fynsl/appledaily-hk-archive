<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】關之琳牛一獲阿B獻曲</title></header><body><h1>【馮仁昭四圍超】關之琳牛一獲阿B獻曲</h1><p>「大美人」關之琳（之之）下星期一56歲生日，前晚佢喺社交網貼蛋糕相及短片，相中見到鍾鎮濤（B哥哥）、老婆范姜同好友周汶錡為之之預祝生日，而生日派對地點應該是B哥哥屋企。<br>眾人食蛋糕嘆香檳，B哥哥更彈結他唱生日歌，之之笑到好開心，不停拍掌揈手。之之當晚打扮簡約唔性感，但影大合照時，之之卻擺出雙手護胸，非常搞笑。 <br>撰文：馮仁昭</p></body></html>
