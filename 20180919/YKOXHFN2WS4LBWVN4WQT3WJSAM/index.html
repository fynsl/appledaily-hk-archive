<html><header><meta charset="utf-8"><title>求驗客手記：遺孀爆史必自細抑鬱</title></header><body><h1>求驗客手記：遺孀爆史必自細抑鬱</h1><p>前威爾斯教頭史必11年喺屋企上吊自殺，享年42歲，事件震驚球壇。離悲劇發生已近七年，最近佢嘅遺孀露薏絲（Louise Speed），突然公開一封史必喺17歲時寫畀佢嘅信，內容有提到史必喺當時已有抑鬱嘅徵兆。封信嘅大綱，係史必當時喺列斯聯青年軍遇到挫折，當中提到自己好「壓抑」等字眼，但深愛之後成為老婆嘅露薏絲。露薏絲話，雖然表面上係情信，但其實隱藏咗史必嘅內心狀態，佢話：「史必嘅精神問題，或一直喺年少時已潛伏喺內心，就似計時炸彈咁，喺日後先引爆。」</p></body></html>
