<html><header><meta charset="utf-8"><title>大肚前田敦子湊細路</title></header><body><h1>大肚前田敦子湊細路</h1><p>現年27歲的AKB48前一姐前田敦子在7月30日宣佈閃婚，丈夫是跟她拍拖未夠半年的32歲男星勝地涼，一直有傳二人是奉子成婚，早前肚凸凸外出的前田還臨時辭演新劇，上星期她終透過事務所承認有喜，胎兒正進入安定期。　<br>及至昨日，前田在承認大肚後首次公開亮相，獲兒童影樓Studio Mario起用成全新代言人，她出席記者會時穿上鬆身裙登場，在一班小朋友面前流露出母愛及幸福笑容。</p></body></html>
