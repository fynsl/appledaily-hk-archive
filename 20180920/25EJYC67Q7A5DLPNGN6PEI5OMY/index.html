<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】克勤打乒乓波贏阿倫</title></header><body><h1>【馮仁昭四圍超】克勤打乒乓波贏阿倫</h1><p>譚詠麟（左）日前喺台北小巨蛋舉行演唱會，前日返港嘅阿倫，即刻搵埋好友李克勤打乒乓波。克勤喺Ig貼相，兼留言︰「自己人圍威喂小型乒乓球單循環積分賽勇奪冠軍，Yeah！」相中見克勤同老婆盧淑儀各拎住一隻波拍，而阿倫就拎住隻獎盃負責頒獎，好認真呀，自己友鬥波都有獎盃。不過張波枱就唔係好認真啦，竟然係食飯枱，而中間個網就用骰盅砌成界線代替，真係玩得兒戲，頒得認真。<br>撰文：馮仁昭</p></body></html>
