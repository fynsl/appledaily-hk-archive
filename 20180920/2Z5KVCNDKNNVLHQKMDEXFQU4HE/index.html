<html><header><meta charset="utf-8"><title>港上市公司ESG表現差</title></header><body><h1>港上市公司ESG表現差</h1><p>港交所自2016年起要求上市公司每年就環境、社會及管治（ESG）刊發報告，立信德豪就400間主板及創業板公司進行調查，指公司表現強差人意，其中公用事業股份得分較高，原材料及IT業排榜尾。調查發現今年只有約4%公司有聘用獨立第三方為ESG報告做驗證，比去年的7%為低；另有就持份者參與及重要性評估進行匯報的公司數目則有所上升，分別升至63%及51%。立信德豪風險諮詢服務總監鄭文漢表示，投資者較為關心公司環境披露部份，例如全球暖化、碳排放等議題，惟披露環境KPI目標（關鍵績效指標）則由去年15%跌至今年8%。</p></body></html>
