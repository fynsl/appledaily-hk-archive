<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】余香凝素顏變冇眉娘</title></header><body><h1>【馮仁昭四圍超】余香凝素顏變冇眉娘</h1><p>余香凝（右）前晚同廖子妤、導演歐文傑等喺圓方出席電影《非同凡響》慈善首映禮，余香凝戲中素顏演學生妹，朋友睇完都唔認得佢：「感覺幾唔同，變咗冇眉娘，我對自己皮膚有信心，最緊要似個角色，所以聽到人話唔認得我都幾開心。當你覺得戲中嘅我都靚嘅話，應該係好鍾意我。」廖子妤演特殊學生，佢話事前着住校服到特殊學校上課，學習學生動作，連在場家長都以為佢係新同學。<br>撰文：馮仁昭</p></body></html>
