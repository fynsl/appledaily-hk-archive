<html><header><meta charset="utf-8"><title>環聯：14萬人查信貸紀錄</title></header><body><h1>環聯：14萬人查信貸紀錄</h1><p>香港個人信貸評級機構環聯公佈有關信貸監察研究的數據顯示，年內有約14萬港人查詢自己的信貸報告，當中有64%為「80後」，其信貸紀錄表現較差。環聯香港個人客戶業務總監羅瑞建議，市民要定期檢查自己的信貸紀錄。<br>自行查閱信貸報告的人數中，約3%個案為「瀕臨破產」，約14%個案為「尋求改善信貸」，而「積極尋求信貸」及「了解信貸」的個案分別佔31%及52%。此外，透過持續監察信貸狀況，有44%「尋求改善信貸」人士的信貸評分於三個月內錄得升幅。</p></body></html>
