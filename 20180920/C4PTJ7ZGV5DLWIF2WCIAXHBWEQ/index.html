<html><header><meta charset="utf-8"><title>湯水滋潤Keep靚樣</title></header><body><h1>湯水滋潤Keep靚樣</h1><p>景黛音訪問當日以淡妝示人，真人皮膚跟微博照片一樣滑溜，難怪四年前開始活躍微博的她被網民封為「美魔女」，但她聽見就怕：「幾時輪到我吖，我真係唔敢當！」<br>不過景黛音很樂意分享保養心得：「我好鍾意飲湯，每日無湯不歡。平時我冇凌晨4點都唔瞓，睇韓國啲片睇到三更半夜。我唔鍾意去美容院成粒鐘做facial，只係間中喺屋企敷吓mask。」她又指心境開朗很重要：「唔好樣樣嘢咁緊張，得閒同啲貓貓狗狗玩吓。」</p></body></html>
