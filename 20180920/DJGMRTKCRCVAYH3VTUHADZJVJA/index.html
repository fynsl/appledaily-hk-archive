<html><header><meta charset="utf-8"><title>朱千雪四男陪搭廉航</title></header><body><h1>朱千雪四男陪搭廉航</h1><p>【爆相爆片】全身投入法律界嘅朱千雪，早前去咗東京拍攝旅遊節目，《蘋果》讀者張先生透過「爆相爆片」話同千雪BB同機返香港，同行仲有四個男士！張先生話：「估唔到佢會搭廉航，我哋同佢同機，排隊辦登機手續時，已有人認得佢，仲聽到佢哋話千雪BB好nice，不過航班就延誤咗一個鐘，上到機就加錢點餐，見佢一落機即刻去廁所補妝，搽番少少唇膏。」張生仲話：「等行李有人搵佢影相，佢好nice冇拒絕。」</p></body></html>
