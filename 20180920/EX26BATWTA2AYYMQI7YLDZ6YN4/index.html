<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】裕美逼男友聽廣東歌</title></header><body><h1>【馮仁昭四圍超】裕美逼男友聽廣東歌</h1><p>裕美（左）噚日同漢洋、譚嘉荃等喺尖沙嘴為《粵唱粵好》歌唱比賽擔任嘉賓，並推動廣東歌。裕美透露嚟緊都會做廣東歌：「𠵱家每星期都開live唱吓，男友都有聽，我仲逼佢聽我首《搭錯車》，不過佢聽唔明。」同場漢洋同譚嘉荃認為𠵱家嘅廣東歌留得唔耐：「好多新歌出咗都唔知，反而最近《延禧攻略》嗰個明玉翻唱《囍帖街》，令首歌多咗人認識，希望可以令大家留意多啲。」<br>撰文：馮仁昭</p></body></html>
