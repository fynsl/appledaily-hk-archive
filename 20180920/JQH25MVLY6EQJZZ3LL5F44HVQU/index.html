<html><header><meta charset="utf-8"><title>具荷拉願原諒男友</title></header><body><h1>具荷拉願原諒男友</h1><p>韓國女團KARA前成員具荷拉，上周四因涉嫌毆打男友A某而要接受警方調查。A某稱遭具荷拉毆打，具荷拉則指是雙方發生肢體衝突，兩人先後到警署受查，而具荷拉前日於警署受查長達5小時。</p><p>具荷拉離開警署時未有回答記者提問，不過事後她向韓媒透露，想盡快結束跟A某的爭執，並表示：「我跟男友曾有過美好的日子，但因為一個小誤會，令事件鬧大。」她又坦言：「我希望原諒曾經愛過的人，同時亦想得到寬恕。」<br>撰文：梁雯迪</p></body></html>
