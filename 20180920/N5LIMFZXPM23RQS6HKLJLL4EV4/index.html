<html><header><meta charset="utf-8"><title>Dash娶大肚妻一切從簡</title></header><body><h1>Dash娶大肚妻一切從簡</h1><p>樂隊Mr.成員之一的Dash（譚健文）早前公佈女友Joan有喜，BB將於這兩個月間出世，上月兩人入紙排期結婚，雙喜臨門，認真恭喜！前日Dash與Joan舉行註冊儀式，正式結為夫妻。<br>成為人夫的Dash前晚接受《蘋果》電話訪問時開心地說：「簡單做註冊，BB仲未出世，太太身體狀況好好，準備緊生小朋友，好在打風冇影響註冊日子，如果唔係要再等過。」至於會否公開婚禮相？Dash則說：「我哋冇乜影相，諗住低調啲，儀式簡單而隆重，只係同爹哋媽咪、細佬一家食咗餐飯。」<br>採訪：皓騫</p></body></html>
