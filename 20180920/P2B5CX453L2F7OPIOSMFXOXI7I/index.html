<html><header><meta charset="utf-8"><title>堡獅龍全年業績盈轉虧</title></header><body><h1>堡獅龍全年業績盈轉虧</h1><p>經營本地服裝品牌Bossini的堡獅龍（592）全年業績由盈轉虧。截至6月底止全年虧損2,897萬元，去年同期則賺488.6萬元。末期息每股派1.22仙。公司期內收益按年跌3%至19.58億元，主要由於出口特許經營業務銷售額減少。港澳業務收入減少6.4%，經營溢利減少77.4%至1,311.3萬元，中國、台灣、新加坡經營虧損均有收窄。溢利錄得跌幅，主要由於人民幣所帶來的外匯兌換波動，加上持續疲弱及競爭激烈的服裝零售市場使出口特許經營業務的溢利減少。港澳門同店銷售額下降2%。</p></body></html>
