<html><header><meta charset="utf-8"><title>積比力克摘星鬧特朗普</title></header><body><h1>積比力克摘星鬧特朗普</h1><p>荷李活男星積比力克（Jack Black）前日在荷李活星光大道獲頒名人之星，其家人與圈中好友均有出場支持。<br>積比力克在活動上表現興奮，一時嘟嘴一時跳起，更上台說：「我非常愛你們，除了特朗普這糞便！」之後才離開領獎台。積比力克主演的新片《魔鐘奇幻屋》（The House with a Clock in Its Walls）本周末於北美開畫，將有3,500間戲院上映，有望成為本周末票房冠軍。</p></body></html>
