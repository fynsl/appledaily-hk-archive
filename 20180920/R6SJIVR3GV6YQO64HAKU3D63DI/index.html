<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】火雞姐同前度拍MV勁喊</title></header><body><h1>【馮仁昭四圍超】火雞姐同前度拍MV勁喊</h1><p>「火雞姐」丁可欣噚日喺商台宣傳新歌《剩下我的回憶裡》，首歌係講佢同前男友王顯聰嘅故事，早前佢仲邀請前男友做MV男主角：「個MV放咗我哋七年嘅感情喺入面，見到佢喊嗰幕，我都忍唔住。」<br>火雞姐都話自己好變態，每次睇MV都仲有好多情緒喺入面：「被分手係傷心，不過講分手嗰個，其實都有另一種痛。拍完嗰陣，有諗過係咪應該分開，不過都決定咗，唔想咁兒戲。」<br>撰文：馮仁昭</p></body></html>
