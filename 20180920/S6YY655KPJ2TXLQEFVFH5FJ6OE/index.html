<html><header><meta charset="utf-8"><title>單文柔收展鵬龕位：唔好咒我</title></header><body><h1>單文柔收展鵬龕位：唔好咒我</h1><p>劉嘉玲、關之琳、容祖兒、陳展鵬及未婚妻單文柔等昨日在會展出席午宴。有報道指，陳展鵬早前買了十個骨灰龕位，當中更預留給未婚妻單文柔，不過單文柔說：「唔好詛咒我啦，我哋𠵱家搞緊喜事。」陳展鵬則說：「結婚係開心事，點解要搞到好似白事咁，我睇到標題都唔知畀乜反應，過咗喜事先再答。」</p><p>另外，下周一生日的關之琳表示當日是中秋節，所以相約朋友賞月食飯慶祝，問到有沒有男士約會她？她說：「冇呀，如果有，我唔會唔應承，不過兩個人會好悶，多啲朋友會好啲。」劉嘉玲則透露稍後與老公梁朝偉到外地度假欣賞楓葉。<br>採訪：黃曉妍<br>攝影：仇志德</p></body></html>
