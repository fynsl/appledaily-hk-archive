<html><header><meta charset="utf-8"><title>李秉憲讚金泰璃演技好</title></header><body><h1>李秉憲讚金泰璃演技好</h1><p>由李秉憲及金泰璃主演的tvN韓劇《陽光先生》，自7月開播以來收視屢創新高，兩名主角近日先後接受本報電郵訪問。雖然兩人年紀相差19年，但李秉憲就大讚對方演技好：「她能演繹出很廣闊、很複雜的情緒，令我幾乎忘了她不是投入演藝事業很多年。」</p><p>金泰璃表示一開始怕無法勝任愛信一角，曾婉拒演出，最終於編劇說服下演出。另外，李秉憲5月夥演員老婆李敏貞及囝囝一起到寺廟參拜，近日有網民公開當日照片，令李秉憲囝囝的正面首度曝光。<br>採訪：駱華齡</p></body></html>
