<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林奕匡企領遮長頸</title></header><body><h1>【馮仁昭四圍超】林奕匡企領遮長頸</h1><p>林奕匡（左）、組合小塵埃噚日喺中環宣傳「公益金便服日」活動，有份唱主題曲嘅林奕匡，因為喺外國長大，返學唔使着校服，所以對佢嚟講日日都係便服日：「以前鍾意着T恤、牛仔褲，但𠵱家就適應咗着恤衫，一來成熟啲，二來企領可以遮掩我頸部太長。」另外，林奕匡11月會喺九展開兩場個人演唱會，佢話：「開始秘密練功，會盡我所能，做一啲大家未見過嘅表演。」<br>撰文：馮仁昭</p></body></html>
