<html><header><meta charset="utf-8"><title>DWS料人幣明年見「7算」</title></header><body><h1>DWS料人幣明年見「7算」</h1><p>DWS（前稱德意志資產管理）亞太區投資主管Sean Taylor表示，預期美國今年加息兩次，下周及12月將會加息。他表示，預料人民幣在明年9月將會跌至「7算」。<br>中美貿易戰越演越烈，Sean Taylor表示，中美兩國之間是衝突而非戰爭，又認為衝突會比貿易戰更快結束。他續指，早前美國已經向2,000億美元的中國商品加徵關稅，若再加上2,670億美元的「反擊」，便會「過火」，加上特朗普的中選在即，以及北韓關係等因素，故認為中美之間的磨擦會得到解決。</p></body></html>
