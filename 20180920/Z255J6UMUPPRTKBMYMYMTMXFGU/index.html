<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林家棟勸夏萍戒月餅</title></header><body><h1>【馮仁昭四圍超】林家棟勸夏萍戒月餅</h1><p>林家棟噚日喺柴灣為ViuTV節目《大星講》錄影，佢透露最近忙緊寫劇本，之後等批文再開拍。問到係咪自編自演？家棟話：「投資者想我演埋，但我就一般般。」有指佢喺下周一會聯同電影業界約見特首林鄭月娥，反映業界面對嘅困境，佢話：「交畀會長古仔，𠵱家業界喺拍攝時有好多掣肘，希望政府有多啲協助。」提到契媽夏萍近況，家棟話對方身體OK：「我叫佢喺中秋節唔好食月餅，糖份太勁。」<br>撰文：馮仁昭</p></body></html>
