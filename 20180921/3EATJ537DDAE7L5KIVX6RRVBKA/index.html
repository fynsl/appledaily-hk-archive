<html><header><meta charset="utf-8"><title>道具美鈔拍完即燒</title></header><body><h1>道具美鈔拍完即燒</h1><p>電影《樹大招風》道具領班、人稱「道具全」的張偉全，早前被控保管偽製紙幣罪罪成，判監四個月緩刑兩年，該案仍在上訴中，下周三於高院會有判詞。郭富城的新片《無雙》，亦有用道具美鈔，但城城表示不擔心《無》片會因此而惹官非，因為道具美鈔較易處理。<br>城城說：「工作人員好小心，用完都會燒咗去。喺加拿大拍嘅時侯，用假美元就緊張得多，不過啲美元一睇就知係假，張銀紙細過真嘅20到25巴仙，銀紙上面印住嗰個人頭（富蘭克林）歪嘴嘅，總之一睇就知係假，近鏡先用番真銀紙。」城城更開玩笑說：「劇組真係搵咗副凹版印刷機，如果加埋變色油墨，真係可以開工印假美元。」</p></body></html>
