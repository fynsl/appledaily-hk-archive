<html><header><meta charset="utf-8"><title>14歲米莉傳戀Drake</title></header><body><h1>14歲米莉傳戀Drake</h1><p>《怪奇物語》（Stranger Things）14歲童星「Eleven」米莉芭比布朗（Millie Bobby Brown），最近竟然自爆與31歲加拿大天王Drake過從甚密。<br>米莉於周一出席艾美獎時接受訪問，指自己會與Drake互傳短訊：「他會說很掛念我，我會回覆自己更掛念他。他真的很好。」米莉又指Drake會教她怎樣跟男生相處：「我愛他，他真的很出色。」令人懷疑兩人發展忘年戀。</p></body></html>
