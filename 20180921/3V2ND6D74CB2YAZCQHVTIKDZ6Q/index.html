<html><header><meta charset="utf-8"><title>陳瀅有仔約睇戲了解</title></header><body><h1>陳瀅有仔約睇戲了解</h1><p>陳瀅和李冰冰等前晚在君悅酒店出席腕錶品牌晚宴，陳瀅穿大V領裙現身，性感誘人。談到最近拍劇及電影都要素顏上陣，陳瀅指皮膚質素好沒問題，問她皮膚靚是否因有愛情滋潤？她說：「係有男仔約睇戲食飯，只係認識緊，暫時冇話有邊一個係好想發展嘅。」<br>問陳瀅中秋節有沒有約人睇煙花或食月餅？她狂笑後答：「其實我中秋節要開工，成個禮拜都要做嘢，係有認識嘅男仔，但冇時間去了解，因為呢半年都係工作第一位，拍完嘢先再算啦！」記者提議她翻撻何猷亨就不用浪費時間再識新男友，她緊張謂：「冇冇冇，冇一齊呀！過往嘅男朋友都會keep住係好朋友。」<br>採訪：羅慧敏<br>攝影：林賓尼</p></body></html>
