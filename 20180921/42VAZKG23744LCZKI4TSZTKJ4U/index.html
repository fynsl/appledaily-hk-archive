<html><header><meta charset="utf-8"><title>劉鳴煒倡早鳥搬遷津貼</title></header><body><h1>劉鳴煒倡早鳥搬遷津貼</h1><p>政府土地大辯論近尾聲，智經研究中心發表相關研究報告，並就造地過程的公平合理性、透明度、效益三方面提出共13個建議，其中就徵地及補償政策方面，中心建議在現行補償安排上推行「早搬多償津貼計劃」，為受徵地影響人士提供「早鳥搬遷津貼」。<br>智經副主席及是次研究召集人劉鳴煒說，香港房屋問題源於土地供應不足，故研究針對如何改善現有的造地制度。在徵地程序上，「啲人係咪準時交樓呢個問題係有改善空間」，故報告建議受徵地影響人士，除獲發一筆過特惠土地補償，可在規定時限內額外領取一筆早鳥搬遷津貼，建議津貼可釐定為特惠土地補償的5%至10%。</p></body></html>
