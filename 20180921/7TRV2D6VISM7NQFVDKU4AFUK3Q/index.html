<html><header><meta charset="utf-8"><title>朴美善遇車禍受輕傷</title></header><body><h1>朴美善遇車禍受輕傷</h1><p>韓劇《順風婦產科》51歲女星朴美善，前晚駕車時被涉酒駕的司機追尾撞倒，發生三車相撞事故。報道指，朴美善受驚哭着拜託目擊者幫忙報警，而急救人員接報到場後，將朴美善送到附近的醫院檢查，幸好朴美善僅受輕傷，已於昨早出院。</p><p>朴美善的所屬事務所表示：「當時朴美善停車等待交通燈信號，突然遇上意外，隨後被送到醫院接受檢查及吊鹽水。她目前已經返回家中，之後的話劇演出會如常進行。」</p></body></html>
