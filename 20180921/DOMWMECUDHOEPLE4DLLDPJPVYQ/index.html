<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】錢嘉樂嗌伊健請食飯</title></header><body><h1>【馮仁昭四圍超】錢嘉樂嗌伊健請食飯</h1><p>錢嘉樂噚日同鄭伊健、林曉峰、謝天華等喺荃灣為電影《黃金兄弟》舉行謝票。錢嘉樂話最初對票房數字唔緊張：「但伊健不停提起，所以今日開畫就緊張，陳小春緊張到唔敢面對。心情似金像獎揭曉嗰刻，暫時聽到反應好，對得住投資者同兄弟。」佢仲笑話每次有好消息，伊健都會請食飯。而曾志偉就話做完晒所有地方宣傳後會台前幕後眾人再聚慶功：「除咗醉冇其他方法。」<br>撰文：馮仁昭</p></body></html>
