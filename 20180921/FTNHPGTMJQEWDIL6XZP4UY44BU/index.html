<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張繼聰當年同白只走堂</title></header><body><h1>【馮仁昭四圍超】張繼聰當年同白只走堂</h1><p>張繼聰噚日到港台分享喺演藝學院讀書時嘅趣事，諗番當年正值反叛時期，佢笑住話：「當時都冇做過啲乜嘢驚天地嘅反叛事，最多都係點完名之後，同白只走吓堂。」講到讀緊中學嘅大仔張瞻喺校內都有戲劇課，阿聰話：「佢都鍾意上嘅，若果將來佢有興趣演戲，我會先令佢明白係做演員而唔係做明星，演員係艱辛好多，不過𠵱家佢最想做係YouTuber。」<br>撰文：馮仁昭</p></body></html>
