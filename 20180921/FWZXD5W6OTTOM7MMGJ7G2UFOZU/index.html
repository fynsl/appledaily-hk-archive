<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】《吉祥三寶》主唱離世</title></header><body><h1>【馮仁昭四圍超】《吉祥三寶》主唱離世</h1><p>歌詞簡單嘅《吉祥三寶》曾經熱爆互聯網。噚日有內地音樂人喺微博爆創作人兼主唱蒙古歌手布仁巴雅爾（右），因為心臟病逝世，終年58歲。《吉祥三寶》係由布仁巴雅爾、太太烏日娜同姪女英格曼以問答形式唱出，有蒙古語同漢語兩個版本，佢哋三個仲曾被邀出席「第二十八屆十大中文金曲頒獎音樂會」活動，不過呢首歌曾被指抄襲法國電影《蝴蝶》歌曲。<br>撰文：馮仁昭</p></body></html>
