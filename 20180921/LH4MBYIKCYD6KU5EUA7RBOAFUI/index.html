<html><header><meta charset="utf-8"><title>碧桂園發行逾76億票據</title></header><body><h1>碧桂園發行逾76億票據</h1><p>碧桂園（2007）發通告，發行兩批共9.75億美元（約76.5億港元）票據，用以境外債項再融資，並已就票據在新交所上市及報價作出申請。首批4.25億美元票據年息7.125%，2022年1月到期；第二批5.5億美元票據2024年1月到期，年息8%。<br>主席及執行董事楊國強透過旗下公司勵國集團購買總額6,000萬美元（約4.7億港元）2024年1月票據。碧桂園昨收報10.98元，跌1.1%。</p></body></html>
