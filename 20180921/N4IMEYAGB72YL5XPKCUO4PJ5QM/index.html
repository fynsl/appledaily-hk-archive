<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】劉以達藉電影鼓勵領養</title></header><body><h1>【馮仁昭四圍超】劉以達藉電影鼓勵領養</h1><p>劉以達（右）早前參演咗套關於動物保護嘅電影《毛俠》，噚日佢同導演區焯文到葵涌一間寵物酒店做探訪兼宣傳，達哥話希望藉電影鼓勵大家領養，自己家中亦領養咗隻狗狗：「佢好神經質，成日追住自己條尾轉圈，有朋友嚟屋企佢就係咁吠。」<br>講到早前「山竹」襲港期間有份演出電影嘅安采妮曾經喺網上投訴鄰居唔畀飼養嘅狗狗入屋，劉以達話：「嘩！乜咁衰呀，如果我知道實鬧埋一份。」<br>撰文：馮仁昭</p></body></html>
