<html><header><meta charset="utf-8"><title>白韻琹夫婦同枱零交流</title></header><body><h1>白韻琹夫婦同枱零交流</h1><p>【爆相爆片】白韻琹和謝偉俊一起生活了29年，97年結婚。讀者吳小姐透過本報的「爆相爆片」，分享拍到兩人日前由台灣搭機返港，白姐姐可能太盡興而滿臉倦容的相。吳小姐說：「嗰日下晝4點喺桃園機場見到佢哋喺入閘位置附近飲嘢，白姐姐冇化妝，個樣睇嚟好攰。」並指當時白姐姐用紙筆寫東西，謝偉俊則玩平板電腦，二人零交流。</p><p>吳小姐指白姐姐夫婦都是坐下午5時45分國泰機返港：「以為佢哋坐商務，原來坐經濟艙，坐喺我後面，同行仲有一個女性朋友。臨上機前白姐姐同女友人去廁所，謝偉俊就喺門外等同執嘢，等埋白姐姐出嚟先一齊上機。」<br>採訪：魯吉</p></body></html>
