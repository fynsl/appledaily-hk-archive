<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】劉心悠挑戰演長劇</title></header><body><h1>【馮仁昭四圍超】劉心悠挑戰演長劇</h1><p>劉心悠（左）同林穎彤噚日喺西貢拍攝護膚飲品廣告，心悠話佢已經差唔多接近10年同品牌合作，不過要多休息先可以令皮膚好，唔知佢之前拍劇有冇因為太忙而冇時間休息？佢話：「試過兩、三日冇瞓，拍長劇係都幾大挑戰。」𠵱家盛行宮廷戲，每次幾十集，佢笑住話可以挑戰：「都想試吓，因為脫離現代，而且可以為角色訓練，值得挑戰。」不過見演員拍90幾集長劇，上鏡依然好靚，佢就話好佩服。<br>撰文：馮仁昭</p></body></html>
