<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】阮兒認戀衛志豪半年</title></header><body><h1>【馮仁昭四圍超】阮兒認戀衛志豪半年</h1><p>阮兒（左）同莊思明噚日喺大埔超級城出席中秋活動，早前阮兒同衛志豪拍拖被影到，佢直認已蜜運半年：「佢追咗我好耐，都要多啲時間觀察，𠵱家就靠你哋幫我睇住佢啦。」佢又透露中秋後，計劃同男友返荷蘭探媽咪。莊思明就力撐好友衛志豪唔花弗：「佢講嘢直腸直肚啫，阮兒咁叻實冇揀錯人喇。」至於佢批評馮盈盈言論好cheap俾網友喪插，莊思明解釋自己只係對事唔對人：「由頭到尾，我都冇話佢。」<br>撰文：馮仁昭</p></body></html>
