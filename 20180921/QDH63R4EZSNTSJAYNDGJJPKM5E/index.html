<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】花姨笑葉家寶打風流工</title></header><body><h1>【馮仁昭四圍超】花姨笑葉家寶打風流工</h1><p>宮雪花噚日到觀塘接受好友葉家寶（右）同黃守東主持嘅全新網台節目訪問，花姨預祝兩人嘅公關公司成為行內第一，問到花姨有冇投資？佢爽快咁話：「等我買咗層樓先，攞一個億出嚟，佢哋兩個人都有幾千萬，我點可以出得少過佢哋，家寶好有錢㗎，佢出嚟只係打吓風流工。」花姨仲話葉家寶係佢救命恩人，因為有次拍劇喺三層樓高跌落嚟，好彩葉家寶及時叫大家救人。<br>撰文：馮仁昭</p></body></html>
