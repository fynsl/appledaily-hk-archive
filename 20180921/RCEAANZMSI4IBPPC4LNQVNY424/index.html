<html><header><meta charset="utf-8"><title>人行擬在港招標發票據</title></header><body><h1>人行擬在港招標發票據</h1><p>人行行長易綱和金管局總裁陳德霖簽訂《關於使用債務工具中央結算系統發行中國人民銀行票據的合作備忘錄》，利用金管局的債務工具中央結算系統（CMU）債券投標平台，在港招標發行人行票據。票據發行的細節將另行公佈。<br>在香港發行人行票據，旨在豐富香港高信用等級人民幣金融產品，完善香港人民幣債券收益率曲線，支持香港離岸人民幣業務發展。人行指，下一步雙方將繼續合作推進相關工作。</p></body></html>
