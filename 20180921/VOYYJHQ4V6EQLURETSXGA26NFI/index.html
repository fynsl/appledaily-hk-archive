<html><header><meta charset="utf-8"><title>楊盼盼傷勢好轉等出院</title></header><body><h1>楊盼盼傷勢好轉等出院</h1><p>楊盼盼周一在馬來西亞拍新片《大地回春》期間發生意外，手腳和面部燒傷，現仍在當地醫院留醫。 楊盼盼女兒Jessica昨日透露母親情況良好：「心情好positive。」<br>問到楊盼盼傷勢，Jessica說：「佢今日好番好多，連日都有好多朋友探佢，飲食方面除咗醫院餐，大馬嘅好友都每日為佢prepare早午晚餐，朋友煮咗organic湯水飯食，男主角Cedric亦好有心，每晚嚟探佢，傾好多偈。」之前有指醫生預計楊盼盼留院約五日便可出院，Jessica表示未有出院安排：「答你唔到，因為醫生都唔知。」<br>採訪：魯吉</p></body></html>
