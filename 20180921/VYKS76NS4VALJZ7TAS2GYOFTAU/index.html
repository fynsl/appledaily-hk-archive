<html><header><meta charset="utf-8"><title>阿澤預捧紅盤菜被飛</title></header><body><h1>阿澤預捧紅盤菜被飛</h1><p>杜汶澤與盤菜瑩子將於11月合演舞台劇《我殺死了尊貴客戶》，二人日前接受本報專訪。對於阿澤經常爆粗爆肚，盤菜不擔心：「我相信應付到，我清楚佢，因為我爸爸就係佢。」問到過往與阿澤合作的女星如梁洛施、鄧麗欣都會爆紅獲影后殊榮，她笑言：「我已經準備好，練好功夫轉頭就起飛腳。」阿澤笑言：「咁好正常，我都出名反骨。」<br>盤菜開玩笑指從阿澤身上學識鬧人：「其實佢好提攜後輩，我做得唔好會照直講。」舞台劇以服務為主題，盤菜提到曾做過馬會電話投注，開閘前落不切飛會被人問候，阿澤亦曾罵過落錯單的侍應。<br>採訪：嵐山<br>攝影：陳慧安</p></body></html>
