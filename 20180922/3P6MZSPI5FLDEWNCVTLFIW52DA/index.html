<html><header><meta charset="utf-8"><title>吳美枝戰勝卵巢癌嫁人</title></header><body><h1>吳美枝戰勝卵巢癌嫁人</h1><p>楊凡86年初執導筒拍攝《少女日記》，找來同樣是初哥的鄧浩光和吳美枝主演，林志美唱主題曲《偶遇》。早前《少》片以數碼修復在戲院上映，幾位主人翁再走在一起細談當日的初體驗。<br>楊凡透露當年看完吳美枝拍許冠傑的MV，就認定她是女主角。吳美枝之後拍完《甜蜜十六歲》便退居幕後，從事美容生意，談到近況，她說：「都有啲似呢部戲，我同老公中間有28年係冇搵過對方，呢幾年先偶遇番，上年喺日本結咗婚。15年知道患卵巢癌四期，呢個病生存率好低，幸好我可以好番。」<br>採訪：盧妹<br>攝影：葉君海</p></body></html>
