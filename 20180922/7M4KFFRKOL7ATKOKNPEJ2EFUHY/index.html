<html><header><meta charset="utf-8"><title>趣趣地：槍手割「禾」　車仔即開P</title></header><body><h1>趣趣地：槍手割「禾」　車仔即開P</h1><p>阿仙奴同車路士喺周四嘅歐霸盃雙雙贏波，其中阿仙奴就主場大勝烏克蘭球隊禾斯克拉4:2。兵工廠今場32分鐘就憑奧巴美揚先開紀錄，換邊只係三分鐘又有韋碧克建功，及後奧巴美揚同奧斯爾都再有進賬。雖然兵工廠喺比賽尾段遭對手連追兩球，不過亦無阻球隊大勝4:2。另一場車路士就憑韋利安喺七分鐘射入唯一入球，以1:0擊敗PAOK，並且打破對方主場對英格蘭球隊不敗嘅金身。</p></body></html>
