<html><header><meta charset="utf-8"><title>RB開騷頭場掟壽包</title></header><body><h1>RB開騷頭場掟壽包</h1><p>即將在月底舉行演唱會的RubberBand（RB），昨日在觀塘為演出綵排，鼓手泥鯭稱綵排進展良好，望完騷後可一齊去旅行充電，阿偉說：「演唱會開會第一件事就係講做完騷去邊度旅行，希望到時真係可以成班跟泥鯭去泰國學潛水。」頭場正值主音6號生日，成員們笑言到時會掟壽包慶祝：「仲要佢自己唱Happy birthday to me，學岩布仙尼（Massimo Ambrosini）咁。」</p></body></html>
