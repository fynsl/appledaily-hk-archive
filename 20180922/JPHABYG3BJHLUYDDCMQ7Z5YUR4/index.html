<html><header><meta charset="utf-8"><title>黃德斌爆龔嘉欣結婚</title></header><body><h1>黃德斌爆龔嘉欣結婚</h1><p>黃德斌和龔嘉欣昨日到尖沙嘴出席戶外用品品牌活動，剛為人夫的黃德斌表現風騷，龔嘉欣笑問記者：「覺唔覺佢婚後唔同晒？以前沉默寡言，𠵱家活潑開朗又幽默。」黃德斌即笑謂：「都唔係今日㗎喇！」龔嘉欣又笑指他是長輩，以為會派利是給自己，黃德斌即反指：「聽聞你都快（結婚）啦，唔使怕醜喎。」龔嘉欣即打對方：「唔係呀，一陣又誤傳，我唔急㗎！」<br>龔嘉欣的住所日前因超強颱風「山竹」水浸，問幫手的鄰居可有單身漢？她笑謂：「都係夫婦、婆婆，可能要等佢哋啲孫喇。」<br>採訪：盧妹<br>攝影：沈健程</p></body></html>
