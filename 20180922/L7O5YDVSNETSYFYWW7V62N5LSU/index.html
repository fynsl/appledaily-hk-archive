<html><header><meta charset="utf-8"><title>體訊速遞：（三項鐵人）香港三項鐵人賽11月杪舉行</title></header><body><h1>體訊速遞：（三項鐵人）香港三項鐵人賽11月杪舉行</h1><p>首屆三項鐵人賽《Challenge Hong Kong 國際三項鐵人賽》將於11月25日於大尾篤舉行，賽事設六個項目，包括標準距離（1.5公里游泳、40公里自行車、10公里跑步）、半程標準距離（此兩項各設個人組和接力賽）、小鐵人水陸兩項賽及女子8公里跑步賽，賽會表示將有超過1,500名健兒參賽。<br>本報消息（香港）</p></body></html>
