<html><header><meta charset="utf-8"><title>【兩圈戀事】陳七暗撻李綺雯</title></header><body><h1>【兩圈戀事】陳七暗撻李綺雯</h1><p>運動員和娛樂圈看似沒甚麼關係，但過去亦有不少「戀事」發生在運動員和藝人身上，亦有運動員變成圈中人。</p><p>歐鎧淳　胡子彤</p><p>香港游泳選手歐鎧淳前年被爆與影壇新星、去年憑電影《點五步》獲得金像獎「最佳新演員」的胡子彤拍拖，而胡子彤亦是港隊棒球運動員。</p><p>李綺雯　陳肇麒</p><p>已成人父的足球員「陳七」陳肇麒，婚前感情生活多姿多采。當年雖然有正印女友，但與現年34歲的李綺雯暗撻斷正，最後戀情見光死。 </p><p>李思雅　林韋辰</p><p>李思雅本是香港女子網球代表隊，後參選港姐加入無綫做主持。早年爆出與年長23歲的林韋辰譜父女戀，二人雖傳過分手，但之後又復合。</p></body></html>
