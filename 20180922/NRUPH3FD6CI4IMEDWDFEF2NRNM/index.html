<html><header><meta charset="utf-8"><title>特稿：兩代葡帥對決 - 薰爵</title></header><body><h1>特稿：兩代葡帥對決 - 薰爵</h1><p>今場曼聯對狼隊，可說是兩位葡萄牙籍領隊摩連奴和紐奴之間的師徒對決，後者球員生涯期間兩度效力波圖，其中2004年更在摩連奴帶領下贏得歐聯冠軍。此外，紐奴在2016/17球季亦以教練身份率領波圖，之後才轉戰英格蘭，可謂跟隨摩連奴的步伐。<br>而且，狼隊近兩季在超級經理人佐治文迪斯的協助下，引入了多位葡萄牙球員，今季更曾經在一場比賽中有五位葡兵踢正選，打破了車路士保持的英超單場最多葡兵上陣紀錄。<br>文：薰爵</p></body></html>
