<html><header><meta charset="utf-8"><title>卓林Andi　染髮做生招牌</title></header><body><h1>卓林Andi　染髮做生招牌</h1><p>卓林今年4月和女友Andi拍片尋找父親成龍，被發現原來在加拿大生活，本月初二人透露開設了多媒體公司「UCHU hause」，名稱取自日文，即宇宙之意。繼早前在facebook貼出相片、平面圖則及服務收費後，前日二人更開通Instagram。<br>卓林和Andi上載相片，一改以往的印象，齊齊染上藍灰色頭髮，以一黑一白look影相，為公司粉墨登場擔任模特兒，並以英文留言：「我們失去一切，再次追尋夢想及展現自我，UCHUx2將表現出我們以情侶的身份成長。」他們又表明不會放棄，目前是從一無所有到天堂般的感覺。<br>撰文：李森</p></body></html>
