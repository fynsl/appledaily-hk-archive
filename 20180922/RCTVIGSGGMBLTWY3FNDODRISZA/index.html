<html><header><meta charset="utf-8"><title>收身備戰日本行騷</title></header><body><h1>收身備戰日本行騷</h1><p>明年1月，岑日珈會到日本行大型catwalk「Tokyo Fashion Week時裝騷」，過往Angelababy、周秀娜和諸葛紫岐都行過，今次岑日珈被睇中，全靠一雙40吋美腿。<br>岑日珈喜孜孜說︰「行catwalk係我小時候嘅夢想，我覺得喺台上展現自信係好開心嘅事，自己呢方面有啲天份，雖然姿勢仲要執，但喺屋企練都覺得自己行得唔錯，model界我好鍾意樂基兒。因為要行catwalk，收身行動要升級，我希望行騷時可以減到100磅，咁上台就最弗。」</p></body></html>
