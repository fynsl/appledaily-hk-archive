<html><header><meta charset="utf-8"><title>迪士尼擬拍《變種特攻》</title></header><body><h1>迪士尼擬拍《變種特攻》</h1><p>早前有指迪士尼高價收購21st Century Fox，昨日迪士尼CEO Bob Iger放風，透露將會交《變種特攻》（X-Men）予Marvel主席Kevin Feige主理。<br>Bob於訪問中透露，收購成功的話，會將《變種特攻》及《神奇四俠》（Fantastic Four）交予Kevin Feige。被問到死侍會否加入復仇者時，Bob表示：「Kevin有很多想法，我沒有說一定是，但誰知道呢？」</p></body></html>
