<html><header><meta charset="utf-8"><title>余香凝教合口食爆谷</title></header><body><h1>余香凝教合口食爆谷</h1><p>余香凝（Jennifer）前晚與廖子妤等在圓方出席電影《特務戇J：神級歸位》首映禮。Jennifer接受訪問時表示因為沒拖拍，故找老友一齊睇戲，她說：「自己習慣一個人睇戲，曾經試過一日睇3部電影，其實自己好怕睇戲時喺隔籬有人騷擾。」問到會否擔心食爆谷聲做成騷擾？Jennifer說：「可以教大家合埋口食爆谷，試過睇戲隔籬個男仔不斷講劇情畀個女仔聽，自己惟有㩒住一邊耳仔，但都冇出聲。」</p></body></html>
