<html><header><meta charset="utf-8"><title>祖昆馮力士小丑造型曝光</title></header><body><h1>祖昆馮力士小丑造型曝光</h1><p>DC漫畫經典奸角「小丑」，每次在電影中現身都成為焦點，由荷李活影星祖昆馮力士（Joaquin Phoenix）主演的全新小丑獨立電影日前率先公開造型。<br>《Joker》製作費高達約4.3億港元，屬小丑前傳故事，講述主角由普通人變成大奸角的故事，電影暫定明年10月上映，除祖昆馮力士之外，更有金像影帝羅拔迪尼路（Robert De Niro）及《死侍2》（Deadpool 2）中扮演Domino的女星Zazie Beetz參演。日前在網上釋出的片段中，祖昆先以平凡容貌出現，再把小丑造型重叠交錯，由木無表情逐漸呈現出陰森笑容。</p></body></html>
