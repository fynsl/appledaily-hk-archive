<html><header><meta charset="utf-8"><title>有村架純以啡代酒谷新片</title></header><body><h1>有村架純以啡代酒谷新片</h1><p>日本女星有村架純主演新片《在咖啡冷掉之前》前日在當地開畫，故事改編自川口俊和筆下的同名小說，以感人及催淚情節作賣點，演員陣容計有石田百合子、藥師丸博子、松重豐、吉田羊、波瑠及林遣都等，暫定下月在港上映。<br>有村架純前日以主角身份到位於日比谷的TOHO戲院見影迷，並偕同片拍檔及導演祈求新片大收。為配合電影主題，大會安排眾星進行傳統「鏡開」的敲酒桶儀式，但今次卻以咖啡代酒，再由有村架純逐一為拍檔斟咖啡。<br>撰文：哥羅</p></body></html>
