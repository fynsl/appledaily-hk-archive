<html><header><meta charset="utf-8"><title>趣趣地：邊位呀？法卡奧雕像唔似樣</title></header><body><h1>趣趣地：邊位呀？法卡奧雕像唔似樣</h1><p>哥倫比亞出現咗一座摩納哥前鋒法卡奧嘅雕像（圖）！不過呢座製作中嘅雕像同法卡奧（小圖）真係完全唔似樣，結果當地傳媒就用嚟同葡萄牙球星基斯坦奴朗拿度（C朗）喺馬德拉島機場嗰座比較吓。C朗喺馬德拉島機場嘅銅像上年開始展出嗰陣，因為面容扭曲搞到一地負皮，今年六月當地先換過座補鑊。至於擺喺法卡奧家鄉聖瑪爾塔、高19呎嘅法卡奧雕像，造型雖然係佢嘅招牌慶祝動作，不過個樣就可能連法卡奧都認唔到係自己，呢座雕像仲話接近完工，又睇吓成品會唔會變靚啲。至於摩納哥今季主場就仲未贏到，上周五都係靠「老虎」入波先逼和尼姆1:1。</p></body></html>
