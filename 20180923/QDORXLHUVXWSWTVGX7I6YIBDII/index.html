<html><header><meta charset="utf-8"><title>趣趣地：巴西點兵耶穌復活</title></header><body><h1>趣趣地：巴西點兵耶穌復活</h1><p>巴西國家隊上周五公佈咗下個月友賽沙地阿拉伯同阿根廷嘅大軍名單，曼城前鋒加比爾捷西斯（圖）同皇家馬德里後衞馬些路都獲重召，巴塞隆拿新星馬爾甘就首次入選，不過巴黎聖日耳門後衞堤亞高施華，同埋祖雲達斯嘅杜格拉斯哥斯達就冇份。巴西今個月兩場友賽都冇「耶穌仔」，睇吓佢今次生唔生性喇，不過唔生性就一定有哥斯達份，喺意甲吐口水搞到個名臭晒，巴西教練迪堤就講明唔揀佢除咗因為佢傷咗，另外一個原因就係紀律喎。</p></body></html>
