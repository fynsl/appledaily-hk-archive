<html><header><meta charset="utf-8"><title>華人女導拍Marvel新戲</title></header><body><h1>華人女導拍Marvel新戲</h1><p>Marvel的超英電影進入第四階段，繼日前《Marvel隊長》（Captain Marvel）公開首條預告後，近日有消息指將會開拍電影《Eternals》，內容主要描寫《復仇者聯盟3：無限之戰》（Avengers：Infinity War）中，反派魁隆的族裔「永恒族」，內容講述魁隆父親A'lars在其家鄉土星衞星「泰坦星」的故事。<br>據悉，《Eternals》由華裔女導演趙婷執導，這次是她首部荷李活電影，現階段準備開始選角。</p></body></html>
