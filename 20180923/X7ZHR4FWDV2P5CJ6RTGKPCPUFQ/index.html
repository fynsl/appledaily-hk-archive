<html><header><meta charset="utf-8"><title>樹木希林男孫重現笑顏</title></header><body><h1>樹木希林男孫重現笑顏</h1><p>日本老牌女星樹木希林日前與世長辭，其女兒內田也哉子與本木雅弘所生的20歲兒子內田雅樂（UTA），今年以男模姿態登上國際天橋，由於他與外婆感情要好，UTA在喪失至親後十分難過，日前透過社交網公開婆孫合照來抒發心情。<br>事隔數天，UTA已收拾心情飛到意大利參與米蘭時裝周，並為品牌Tod's行騷，跟女星榮倉奈奈（左）在當地見品牌老闆Diego della Valle，UTA合照時終重現笑顏。</p></body></html>
