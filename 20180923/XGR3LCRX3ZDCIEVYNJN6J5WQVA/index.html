<html><header><meta charset="utf-8"><title>【搏擊冠軍】洪金寶邀入行拍戲</title></header><body><h1>【搏擊冠軍】洪金寶邀入行拍戲</h1><p>周比利58年於加拿大卡爾加利出生，11歲開始學習空手道，82年24歲時就奪得加拿大輕量級自由搏擊冠軍，85年更獲得WKA自由搏擊世界冠軍。88年獲洪金寶邀請拍電影《過埠新娘》入行。在八、九十年代，周比利曾參與二十多部香港功夫片演出及武術指導，多演造型冷酷的反派打手。演出作品有《奇蹟》、《賭俠2之上海灘賭聖》、《精武英雄》及《98古惑仔之龍爭虎鬥》等。<br>03年，周比利以45歲高齡復出拳賽，在07年5月30日，於澳門舉辦的「國際泰拳金腰帶澳門慈善大賽」KO泰國南部拳王拿差聯，奪得金腰帶殊榮，寶刀未老。</p></body></html>
