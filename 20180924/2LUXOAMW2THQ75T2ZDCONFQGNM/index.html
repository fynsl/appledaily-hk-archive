<html><header><meta charset="utf-8"><title>孫佳君拍砸燈戲驚破相</title></header><body><h1>孫佳君拍砸燈戲驚破相</h1><p>孫佳君、張建聲及張松枝昨日到銅鑼灣為電影《無雙》宣傳，派發仿紙幣設計的換票證。孫佳君在戲中有不少驚險鏡頭，其中一場險被頭上的水晶燈墮下的戲要親身上陣，她說：「跌正喺自己腳前，為求拍攝逼真，要盡量企埋啲，拍前都驚被碎片彈到面。」<br>張松枝與張建聲皆飾演犯罪集團成員，張松枝笑言有fans睇完問他在清邁的外景為何沒出現，張建聲代為解釋：「佢帶咗頭套拍攝，我都係，雖然見唔到樣，相信大家以肢體動作知道係我哋。」張松枝說：「我其實係見到百分之三十嘅樣，不過留鬚同戴超，場戲拍得好辛苦，叫fans睇多次留意吓我。」<br>採訪：張俊銘<br>攝影：陳慧安</p></body></html>
