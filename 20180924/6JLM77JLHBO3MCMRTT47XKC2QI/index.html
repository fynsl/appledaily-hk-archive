<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林峯現身女友胞弟婚禮</title></header><body><h1>【馮仁昭四圍超】林峯現身女友胞弟婚禮</h1><p>林峯（左）同吳千語分手後，即時撻着27歲34D內地女模張馨月，雖然佢哋拍拖日子唔長，但林峯早已融入張家，前日有網民喺微博上載咗段片，原來張馨月細佬喺江蘇鹽城娶老婆，林峯都有出席婚禮，片中所見嘅林峯仲笑得好開心㖭。<br>張馨月前日都有貼咗幾張弟弟嘅結婚相，但就刻意避咗唔影埋林峯，張馨月留言：「祝弟弟新婚快樂，早生貴子，姐姐為你佈置的婚房，希望你喜歡，永遠愛你！」</p></body></html>
