<html><header><meta charset="utf-8"><title>iKON台灣騷失言勁尷尬</title></header><body><h1>iKON台灣騷失言勁尷尬</h1><p>韓國天團BIGBANG的同門師弟團iKON將於11月來港開騷，前晚他們率先到台灣與3,500名粉絲同歡。不過iKON卻在台上失言，成員具俊會在演唱《My Type》時，口誤將台迷喚成「中國的粉絲」，令場面一度尷尬，他停頓一秒後立即以「我愛你們」解圍，更加碼讓歌迷點歌補鑊。<br>另外，與iKON同日在台灣開騷的韓國女團Red Velvet，五位成員亦十分賣力，在台上晒腿又唱又跳，她們表示十分喜歡台灣美食，包括珍珠奶茶、芒果冰、火鍋等，成員Yeri亦自爆迷上台灣男星劉以豪，所以近期積極學普通話。<br>撰文：施洛冰</p></body></html>
