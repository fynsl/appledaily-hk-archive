<html><header><meta charset="utf-8"><title>羅傑承做外父搞喊女兒</title></header><body><h1>羅傑承做外父搞喊女兒</h1><p>羅傑承昨日嫁女，大女羅雪儀與夫婿Colin在灣仔君悅舉行簽紙註冊儀式，JW與男友、蔡一智、黃婉曼及彭健新等出席見證，陳貝兒擔任司儀。榮升外父的羅傑承秘密拍短片送給女兒，一對新人受訪時表示：「婚禮上好感動，尤其係爹哋嗰條片，係用我同屋企人嘅卡通畫像做成，爹哋話要打破傳統，唔用說話去講，不如用動畫去表達，自己本身都想忍住唔喊，但最後都忍唔到，估唔到爹哋咁有心思。」</p><p>一對新人昨晚與家人晚飯，羅雪儀表示下月去度蜜月：「今年會去瑞士滑雪、返去我讀大學嘅地方，好多朋友喺嗰邊，到時一定會開party同朋友狂歡。」<br>採訪：王連連<br>攝影：仇志德</p></body></html>
