<html><header><meta charset="utf-8"><title>古仔宴客揭與張英才關係</title></header><body><h1>古仔宴客揭與張英才關係</h1><p>林建明（大姐明）前日與苗僑偉夫婦、盧海鵬及古天樂等食飯預祝中秋，她在facebook貼大合照，當中還有久未露面的張英才夫婦和姨甥女。大姐明受訪時透露，飯局由戚美珍負責：「佢好照顧長輩，平時就帶盧海鵬去睇眼，過時過節就約埋班前輩出嚟食飯，才叔住得遠，就安排車接載，真係好有心。」<br>問到才叔健康如何？大姐明說：「好好呀，條腰好直。」問到為何古仔會現身？她說：「佢部《L風暴》搞慶功，提議唔好兩邊走，去埋佢間名廚食飯，最後佢仲好客氣唔畀大家埋單。」原來古仔的父親曾拍粵語片與才叔合作，藝名叫高峰。<br>採訪：嵐山</p></body></html>
