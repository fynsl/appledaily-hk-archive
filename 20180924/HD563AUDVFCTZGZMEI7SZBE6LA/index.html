<html><header><meta charset="utf-8"><title>KB認叻捧紅泰國導遊</title></header><body><h1>KB認叻捧紅泰國導遊</h1><p>李健宏（Kevin Boy）及吳嘉熙（Cheronna）主持ViuTV人氣節目《玩X爆泰國》，KB早前在網上招募泰國華僑導遊小張fans，前晚齊集在九龍城觀賞最後一集節目。<br>Cheronna起哄叫fans大嗌：「I love小張。」小張興奮得將頭伏在Cheronna胸前，她說：「雖然我都呆一呆，如果下次再係咁，我都會控制吓佢，其實都唔介意，知佢冇心。」KB表示經朋友介紹認識小張：「佢反應好慢，但捧紅咗佢。我去機場接佢時好失望，佢以為我會整蠱佢，當時我手上揸住樽水，小張即刻搶咗我樽水飲晒，佢驚我淋佢。」<br>採訪：黃曉妍<br>攝影：仇志德</p></body></html>
