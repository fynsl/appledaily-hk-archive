<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】何雁詩爆男友見家長齋企</title></header><body><h1>【馮仁昭四圍超】何雁詩爆男友見家長齋企</h1><p>何雁詩同周志康噚日喺屯門出席中秋活動，何雁詩透露已經同男友鄭俊弘到自己屋企過節：「媽咪叫佢幫手淥麵，佢拎住個筲箕企咗喺度等我媽咪指令。」佢仲話雖然大家關係好穩定，但就有共識唔會咁快結婚，屋企人亦都冇催。<br>另外，周志康就為哥哥周志文解畫，話日前哥哥被影到同緋聞女友劉佩玥去船P時疑似激嘴，只係角度問題：「嚟緊仲有一次，希望唔好有豬隊友。」</p></body></html>
