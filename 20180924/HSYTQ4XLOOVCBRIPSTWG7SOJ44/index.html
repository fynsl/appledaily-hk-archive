<html><header><meta charset="utf-8"><title>認識中秋節Cara G.女兒玩燈籠</title></header><body><h1>認識中秋節Cara G.女兒玩燈籠</h1><p>對中國傳統節慶感到好奇的Cara，趁着中秋節和女兒一起製作環保燈籠應節，Cara坦言：「我們不認識傳統習俗，但一樣會慶祝。住在離島很開心，就像一個小社區，互相幫助。」</p><p>教育小孩愛環保</p><p>Cara早前成為環保團體Redress大使，她就在這個充滿愛的小社區教育小朋友：「環保是相當重要，我會帶小朋友到沙灘執垃圾，會跟人講不要留下垃圾，要愛護小動物、節約用水等，我們每天都要教育提醒小朋友。」<br>採訪：楊定、羅慧敏</p></body></html>
