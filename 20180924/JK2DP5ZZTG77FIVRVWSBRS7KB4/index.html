<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳爽催朱璇快啲生B</title></header><body><h1>【馮仁昭四圍超】陳爽催朱璇快啲生B</h1><p>陳爽同陳煒等噚日喺灣仔出席食店開張，提到朱璇之前喺比利時秘密結婚，去咗做姊妹嘅陳爽話婚禮好感動同溫馨，而自己一對仔女做花仔花女時表現就好淡定。陳爽之後仲大讚新郎哥是好好先生，寄望好友快啲生BB。問到朱璇婚後會唔會繼續做幕前？陳爽話：「唔清楚，可能有啲變動，但佢好鍾意演戲，對演戲好執着。」<br>陳煒就話中秋節放假情願休息，冇諗住約會，雖有朋友介紹，但想見真人睇吓對方人品。</p></body></html>
