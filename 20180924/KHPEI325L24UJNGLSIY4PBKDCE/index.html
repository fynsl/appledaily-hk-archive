<html><header><meta charset="utf-8"><title>乘客：非全程高速</title></header><body><h1>乘客：非全程高速</h1><p>【本報訊】不少乘客昨初體驗搭高鐵由香港西九龍站往內地廣州南站，當中有讚有彈。有市民指排隊購票最費時，但車程「唔使一個鐘」相當快捷；亦有旅客形容高鐵非全程高速，整體車程沒想像中快。</p><p>稱排隊購票費時
</p><p>記者昨晨在廣州南站所見，由香港乘高鐵抵埗的旅客不多。港人陳伯與妻子乘坐首班列車到站，他指之前排隊買車票排了很久，但「一地兩檢過關順利，人少唔使點等」。他又表示，以往到深圳乘和諧號動車往廣州，對長者來說比較辛苦，今次在香港坐高鐵北上，感覺「靜好多、快好多，唔使一個鐘」，雖然票價有點貴，但日後還會選坐高鐵。</p></body></html>
