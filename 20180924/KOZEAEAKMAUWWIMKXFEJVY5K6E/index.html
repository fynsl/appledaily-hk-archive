<html><header><meta charset="utf-8"><title>超儀爭取片場分男女廁</title></header><body><h1>超儀爭取片場分男女廁</h1><p>何超儀日前到新加坡出席國際講座，探討人類精神面貌發展，她相當破格，梳了大衞寶兒（David Bowie）的招牌《Ziggy Stardust》頭現身，更在一班外國觀眾面前大講本土廁所文化。<br>在講座中，超儀希望在片場爭取女性獨立廁所，不用男女共用，認為是對女性的尊重。其間，她又提到快樂正能量，分享年初在冰島拍紀錄片的經驗，對於冰島有冰火之國稱號，超儀笑言「冰火」是香港口技一種，不過在座日本人佔多，靠即時傳譯仍無法傳達真正意思，超儀就模仿電影《蝙蝠俠》內小丑語氣說：「Why so serious？」在場人士以笑聲回應。<br>採訪：鍾國仁</p></body></html>
