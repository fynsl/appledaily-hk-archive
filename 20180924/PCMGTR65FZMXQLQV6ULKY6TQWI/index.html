<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】徐子淇柬埔寨送暖</title></header><body><h1>【馮仁昭四圍超】徐子淇柬埔寨送暖</h1><p>徐子淇早前帶3個仔女去柬埔寨，探訪當地貧困兒童，3個仔女體驗當地小朋友生活，仲一齊玩「豆袋跳」，大仔Tristan嘗試學當地小朋友坐鐵盆過河，Tristan表示：「我覺得驚慌，小朋友喺鐵盆划行，不單止危險，仲好唔衞生。」<br>子淇仲同一個營養不良小朋友接觸，了解對方喺屋企悶悶不樂，唔鍾意講說話，不過自從去咗早期教育中心，對方好享受同好友一齊唱歌同玩，變得有自信同開心。</p></body></html>
