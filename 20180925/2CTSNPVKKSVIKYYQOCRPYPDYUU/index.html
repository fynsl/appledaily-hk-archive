<html><header><meta charset="utf-8"><title>籮霸獻唱不慎跌低</title></header><body><h1>籮霸獻唱不慎跌低</h1><p>美國歌手「籮霸」珍妮花洛庇絲（Jennifer Lopez）上周六晚於拉斯維加斯表演，唱到《Dance Again》時，不慎失手跌低。當時籮霸屁股落地，不過舞台經驗豐富的她立即企起身，繼續又跳又唱，完全沒有甩嘴甩拍子，表現相當專業。據指除了近台的觀眾見到，離台比較遠的觀眾都不察覺籮霸曾經失手。</p><p>籮霸當晚的演出獲不少圈中人支持，除了男友Alex Rodriguez，謝茜嘉艾芭（Jessica Alba）、蘇菲亞維格拉（Sofia Vergara）、Selena Gomez與Dua Lipa亦有捧場。<br>撰文：程芬</p></body></html>
