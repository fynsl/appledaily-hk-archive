<html><header><meta charset="utf-8"><title>求驗客手記：美斯嬲爆請球證食檸檬 - 求驗客</title></header><body><h1>求驗客手記：美斯嬲爆請球證食檸檬 - 求驗客</h1><p>周日西甲巴塞隆拿首次主場失分，僅和基羅納2:2，美斯今場刷新西甲外援累積上陣紀錄423場，但佢賽後拒絕同球證握手。話說呢場波球證喺35分鐘就經VAR協助下，以紅牌將疑似肘擊皮利龐斯嘅巴塞後衞基文迪朗格勒趕出場，令到巴塞早早已經打少個，而下半場美斯兩次突破入禁區被基羅納球員夾擊同整低，但球證都冇表示，搞到巴塞贏唔到波，美斯嬲爆爆完場後就搵球證理論，後者伸手想同美斯握手，但美斯無視對方仲唸唸有詞，之後轉身走人，擺明好唔滿意球證，搞到球證好冇癮。</p></body></html>
