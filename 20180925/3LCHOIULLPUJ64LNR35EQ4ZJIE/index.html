<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】SKY笑排舞消耗大</title></header><body><h1>【馮仁昭四圍超】<br>SKY笑排舞消耗大</h1><p>男子組合SKY噚日三缺一到商台宣傳新歌同音樂會，隊員梁俊邦（Bonald）因同太太去曼谷旅行而缺席。SKY開始忙於排舞，本身係跳舞教練嘅趙耀邦（Bong）當然冇問題，但對於另外三位隊員就非常吃力，林卓健（Kin）笑住話：「排舞已經用咗我好大條能量bar，所以第二首歌就轉做抒情歌慢歌為主。」加上四人都各自有正職，為咗重組都要不時請假，現職地產嘅Moses話好彩有上司下屬嘅體諒同支持。<br>撰文：馮仁昭</p></body></html>
