<html><header><meta charset="utf-8"><title>吳京細仔閃亮出世</title></header><body><h1>吳京細仔閃亮出世</h1><p>現年44歲的內地藝人吳京，14年跟細他十年的謝楠結婚，長子今年已經4歲。今年7月，吳京宣佈太太再度有喜，而且距離生產日子尚有兩個月。昨日中秋節，吳京一早就在微博報喜，透露次子已經出世，但未透露出生日期。</p><p>吳京大仔出生時，他笑指兒子名字是「吳所謂」，其後謝楠在訪問中指真名其實叫吳滺，又透露吳京希望下一胎取名叫吳憂，那麼兩兄弟加起來就可以「無憂無慮」，所以吳京在微博發文時都留言表示：「無慮同學閃亮登場！母子平安！感恩！祝大家中秋快樂！ 」同時他又貼了一張一家四口的拳頭合照，不少網民都留言送上祝福。<br>撰文：李森</p></body></html>
