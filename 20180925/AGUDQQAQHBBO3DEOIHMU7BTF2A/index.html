<html><header><meta charset="utf-8"><title>求驗客手記：普巴暗插摩佬保守 - 求驗客</title></header><body><h1>求驗客手記：普巴暗插摩佬保守 - 求驗客</h1><p>曼聯上周六英超主場只同狼隊賽和，未能為中風後重返奧脫福睇波嘅前領隊費格遜獻上勝利，中場保羅普巴承認球隊表現未如理想，又話球隊應該要更放膽進攻，似乎係暗插領隊摩連奴踢法過於保守。普巴受訪時就話：「我哋今場有主場之利更應該主動搶攻，我相信任何一支球隊睇到曼聯進攻時都會感到害怕。不過我唔係領隊，無法講得太多，但明顯我哋喺戰術上應該要有更多選擇，但呢啲係我嘅想法。我哋應該走動得更多，展示出爭勝嘅決心，但至少我哋冇輸到，英超只係踢咗六周，我們哋唔使太過擔心。」</p></body></html>
