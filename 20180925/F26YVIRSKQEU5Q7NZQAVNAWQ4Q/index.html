<html><header><meta charset="utf-8"><title>汪詩詩高角度性感</title></header><body><h1>汪詩詩高角度性感</h1><p>55歲的甄子丹跟年輕18年的汪詩詩結婚多年，大女Jasmine已經14歲，細仔James也已經10歲。趁小朋友開學，兩夫婦到毛里求斯度假過二人世界，重拾拍拖甜蜜片段。詩詩近日不時在Instagram放閃，由坐私人飛機出發開始，每日着得靚靚跟老公手拖手海邊漫步，睇大龜、踩單車。到昨日詩詩再派福利，貼出泳裝照，由老公子丹親自操刀，以高角度拍攝，盡現詩詩撩人身段。</p><p>詩詩以英文留言：「試圖利用太陽，曬黑。但是我的皮膚只會變紅，然後剝落並變回白色。」詩詩仲hashtag「宇宙最強甄子丹」，未知今趟旅行，會否為兩姊弟帶來弟弟或妹妹。<br>撰文：李森</p></body></html>
