<html><header><meta charset="utf-8"><title>吳秀波驚爆七年婚外情</title></header><body><h1>吳秀波驚爆七年婚外情</h1><p>《北京遇上西雅圖》50歲內地已婚男星吳秀波，被爆跟25歲女星陳昱霖發展七年地下情。消息指陳昱霖在微信朋友圈自稱被吳秀波用佛經洗腦，聽他的話不再拍戲，還陪他在橫店拍《軍師聯盟》，每天為他煮粥煲湯洗衣服。她說在13年及17年分別被兩位與吳秀波有關係的女子傳訊息騷擾，其中一人是《軍師聯盟》女星張芷溪，令她患上抑鬱症。<br>陳昱霖又爆去年5月陪吳秀波到米蘭時遭他動粗，之後被無情拋棄，她哭訴：「我看透了你的自私跟冷血，下輩子都不可能原諒你。」有傳媒向陳昱霖求證，她表示人在醫院不便回覆，吳秀波的工作人員則掛斷電話不回應，張芷溪則指「清者自清」。<br>撰文：沈麗珠</p></body></html>
