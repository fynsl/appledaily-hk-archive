<html><header><meta charset="utf-8"><title>求驗客手記：零封拖肥　施治獲讚 - 求驗客</title></header><body><h1>求驗客手記：零封拖肥　施治獲讚 - 求驗客</h1><p>阿仙奴周日喺英超以2:0擊敗愛華頓，今季首次零封對手，領隊艾馬利賽後大讚門將施治，認為佢嘅出色表現可以令質疑佢嘅人收聲。現年36歲嘅施治，喺對拖肥之役六次成功撲救，艾馬利賽後不諱言︰「對於有好多人質疑施治，我覺得有啲意外。佢經驗好豐富，好有質素，季前賽開始表現非常好，一直符合我哋嘅要求，今日佢再次向我哋展示佢的確係十分出色。」<br>阿仙奴係靠下半場11分鐘後，喺三分鐘之內由兩名前鋒拿卡錫迪同奧巴美揚各入一球而贏到愛華頓，並錄得聯賽四連勝，但亦要多得施治連番撲救，先至可以全取三分。</p></body></html>
