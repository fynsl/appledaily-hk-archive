<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】李嘉欣福臨門做節</title></header><body><h1>【馮仁昭四圍超】<br>李嘉欣福臨門做節</h1><p>許晉亨同李嘉欣喺噚日中秋節，同囝囝許建彤（Jayden）一齊去灣仔福臨門食飯做節。傍晚6時40分左右，坐七人車車頭嘅許晉亨首先落車，之後去後座扶妻兒落車，嘉欣今年着連身裙，騷腿好搶眼吓，之後先到佢囝囝Jayden落車。<br>七歲大嘅Jayden着住西裝、戴住副眼鏡，當同佢哋一家三口送上祝福，Jayden好有禮貌同家教，回番：「中秋節快樂！」而許晉亨嘅堂兄許晉奎就7點到達。<br>撰文：馮仁昭</p></body></html>
