<html><header><meta charset="utf-8"><title>識於微時合導《救殭》</title></header><body><h1>識於微時合導《救殭》</h1><p>甄栢榮和恆仔早於香港演藝學院修讀電影時已經認識，甄栢榮曾經提及二人十年前已構思開拍《救殭清道夫》，並多次修改，直至去年找到投資者，才成功開拍。電影由二人合作執導，錢小豪、蔡瀚億和林明禎等主演。<br>兩人首次執導，一切由零開始，幸好得到不少前輩輔助，當中客串的曾志偉也提供了不少寶貴意見，甄栢榮表示拍《救殭》時，除了每天12小時拍攝，在開工前後三小時也一起商量溝通，完成拍攝後又會作出檢討，減少大家之間的分歧和磨擦，所以他們十分有默契。</p></body></html>
