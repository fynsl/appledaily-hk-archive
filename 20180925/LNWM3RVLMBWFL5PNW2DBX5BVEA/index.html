<html><header><meta charset="utf-8"><title>范冰冰低調拍拖慶生</title></header><body><h1>范冰冰低調拍拖慶生</h1><p>范冰冰捲入避稅風波受查，連月來傳聞湧現，但她一直未有公開現身，只在本月16日生日當天，於微博閃現刪留言。有指男友李晨為求自保，已經和范冰冰分手。<br>前晚范冰冰的造型師好友卜柯文終於反擊，事緣前日微博出現熱門搜尋字「渣男李晨現形記」，他隨即貼出一張微信朋友圈截圖，用戶名稱為「LC」，即李晨拼音縮寫。LC留言「生日快樂」，下面還有45張打格相，卜柯文留言：「他們今年就想低調的過個生日做錯甚麼了？他們每年的生日都挺開心的。」有網民留意到李晨發佈的時間正是冰冰生日當天的5時20分，取諧音表達「我愛你」。<br>撰文：李森</p></body></html>
