<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Eason廣州搞新歌試聽</title></header><body><h1>【馮仁昭四圍超】<br>Eason廣州搞新歌試聽</h1><p>陳奕迅前日（Eason）去咗廣州搞全新專輯《L.O.V.E.》嘅試聽會，Eason同在場人士同埋透過直播收看嘅觀眾，分享咗全新專輯六年間嘅製作過程。喺試聽會上仲播放咗《敬菸》同《龍舌蘭》兩首新歌嘅兩分鐘短版試聽，令在場人士都大飽耳福。<br>而Eason話大碟將會喺下半年面世，唔使太耐就可以同大家見面。<br>撰文：馮仁昭</p></body></html>
