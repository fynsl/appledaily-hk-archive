<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】33E鍾采羲Big波遊船河</title></header><body><h1>【馮仁昭四圍超】<br>33E鍾采羲Big波遊船河</h1><p>鍾采羲（Iris）前日趁陽光普照出海，仲將「賣大包」三點式照片貼上Ig派福利。着上螢光綠泳衣嘅佢喺遊艇上玩自拍，33E巨咪逼爆鏡頭，絕對係「Big波」蕩漾，Iris仲瞓喺甲板晒長腿，非常養眼，佢身後仲有一隻大狗，構成美女與狗嘅畫面。遊船河當然唔能夠冇香檳，其中有一張就係Iris準備開香檳嘅相。捉緊夏日尾巴嘅Iris留言：「我喺2018年第一次同最後一次遊船河。」</p></body></html>
