<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】《紅海行動》報名奧斯卡</title></header><body><h1>【馮仁昭四圍超】<br>《紅海行動》報名奧斯卡</h1><p>香港電影製片家協會噚日公佈喺《奇門遁甲》、《紅海行動》、《捉妖記2》、《黃金兄弟》、《棟篤特工》、《藍天白雲》同《中英街一號》七部電影，最終揀咗《紅海行動》代表香港，提名角逐「第91屆奧斯卡」嘅「最佳外語片」。<br>《紅海行動》由導演林超賢執導，演員就係內地嘅張譯、海清、黃景瑜、杜江，古仔都係講解放軍海軍陸戰隊。<br>撰文：馮仁昭</p></body></html>
