<html><header><meta charset="utf-8"><title>Westlife傳重組回歸 </title></header><body><h1>Westlife傳重組回歸 </h1><p>愛爾蘭男子組合Westlife於12年解散後，近日盛傳將重組，他們已準備錄新歌，以及度期展開巡唱。<br>是次重組他們繼續以Kian Egan、Nicky Byrne、 Mark Feehily與Shane Filan四人姿態活動，沒有預早已離團的Brian McFadden。據報道指，Westlife已簽約新的唱片公司，並獲得才子Ed Sheeran作歌，打響復出頭炮。</p></body></html>
