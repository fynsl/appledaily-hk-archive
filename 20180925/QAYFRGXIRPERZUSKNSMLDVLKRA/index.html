<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】BabyJohn奪青年男配</title></header><body><h1>【馮仁昭四圍超】<br>BabyJohn奪青年男配</h1><p>藝人蔡瀚億（BabyJohn）憑《拆彈專家》獲第十四屆中國長春電影節「金鹿獎」提名「最佳青年男配角獎」。而《拆》片仲係唯一一部入圍嘅港片。<br>今屆頒獎禮重點係鼓勵青年人才，BabyJohn話：「多謝長春電影節同《拆彈專家》幕前幕後手足。可惜無法到現場感受氣氛，希望日後再有機會，可以親身到場，𠵱家繼續努力拍好每部作品。」佢𠵱家忙緊下月開拍嘅電影《狂舞派3》，近日成日同工作人員見面開會。<br>撰文：馮仁昭</p></body></html>
