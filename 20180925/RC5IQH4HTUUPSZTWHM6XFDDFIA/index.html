<html><header><meta charset="utf-8"><title>阿佘見姊妹晒牙肉</title></header><body><h1>阿佘見姊妹晒牙肉</h1><p>《延禧》眾主角昨日雲集香港跟粉絲過中秋，但其實「嫻妃」佘詩曼及「爾晴」蘇青等原來剛剛到位於長沙的銅官窯古鎮，為湖南衛視錄影昨晚播出的中秋節目《中秋之夜》。節目中，眾人除演繹短劇《中秋攻略》外，蘇青更應粉絲要求，即場重現經典掌摑戲份。</p><p>《延禧》令阿佘在內地爆紅，自然接工作接到手軟，前日她上載一張與文頌嫻、梁靖琪、湯盈盈等一班好姊妹合照，一齊為姚樂怡慶祝44歲生日。原來，阿佘大前晚從北京返港，立即出席好姊妹的生日派對，相中見到她跟壽星女一樣笑到見牙不見眼，就知道「嫻妃」真是堅開心。<br>撰文：沈麗珠</p></body></html>
