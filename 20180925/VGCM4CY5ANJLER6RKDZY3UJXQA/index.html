<html><header><meta charset="utf-8"><title>有村架純菜菜緒賀中秋</title></header><body><h1>有村架純菜菜緒賀中秋</h1><p>日本女星有村架純（左）近期影視兩忙，其主演的TBS電視台新劇《中學聖日記》將於下月開播，而孭飛新片《在咖啡冷掉之前》亦已開畫，香港緊接下月上映。<br>有村架純貴為廣告界紅人，她演出au電訊公司的「三太郎」廣告系列更是長拍長有，廣告商趁昨日是「八月十五」，安排她化身輝夜姬造型拍應節廣告，並偕同菜菜緒以「嫦娥look」的乙姬齊賀中秋。同時，菜菜緒的廣告價已升至245萬至315萬港元。</p></body></html>
