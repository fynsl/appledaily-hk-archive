<html><header><meta charset="utf-8"><title>超盈收戒指恨嫁</title></header><body><h1>超盈收戒指恨嫁</h1><p>賭王四房長女何超盈昨日28歲生日，眾好友前日為她舉行派對慶祝，母親梁安琪、馬天佑、仁濟前主席嚴玉麟囡囡嚴紀雯等都有出席。超盈昨日在Instagram上載一條短片，嚴紀雯手持一份禮物送給壽星女，原來是一隻鑽石戒指，紀雯本有話想說，但講到一半，超盈已經笑到合不攏嘴：「OK, I say yes.」其實超盈都單身了一段時間，看來真的很想快點成婚。</p><p>除了收禮物，現場佈置亦非常有心思，有很多氣球跟五個超靚大蛋糕，超盈以英文留言：「第一部份和我的好朋友一起，感謝帶回那個微笑，祝願今年我真正想要的一個祝福，只有你們才能得到它，這是一個承諾。」<br>撰文：李森</p></body></html>
