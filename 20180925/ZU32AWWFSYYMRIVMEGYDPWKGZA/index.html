<html><header><meta charset="utf-8"><title>周國賢擱置盧凱彤新歌</title></header><body><h1>周國賢擱置盧凱彤新歌</h1><p>周國賢昨日與前樂隊Zarahn拍檔Goro（高佬）到商台宣傳新歌《錢七》，周國賢說：「另外仲有一首寫好咗嘅歌，但嗰一位歌手（盧凱彤），可能我要到下一站天國先至可以同佢合唱，暫時唔知會唔會放入新碟，要等我心情再安頓、平復吓先至再決定。」<br>提到日前被《蘋果》影到周國賢跟太太及兩個女逛超市時，只顧按手機沒有幫手，周國賢解釋當日要趁「山竹」襲港前改機票飛去日本拍MV，因為若果遲半日才出發，可能就沒機位，他說：「我都好內疚，因為打風嘅時間屋企人喺香港，當時我又唔喺身邊，屋企有出現漏水同搖，啲女都驚，連續兩晚都唔敢自己瞓。」 <br>採訪、攝影：馬建華、畢紹基</p></body></html>
