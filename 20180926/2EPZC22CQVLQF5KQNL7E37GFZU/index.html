<html><header><meta charset="utf-8"><title>劉倩怡怕出鏡推工作</title></header><body><h1>劉倩怡怕出鏡推工作</h1><p>劉倩怡和寶珮如昨日到文化中心出席「心晴影薈展笑容慈善攝影展開幕禮」，二人各有作品展出。談及久未露面，劉倩怡透露最近推了港台的節目和兩個廣告，她說：「我太耐冇出鏡，有少少驚，唔想出到嚟被網民話。」如何打動她復出？劉倩怡笑說要預老公鄭子誠：「如果有機構搵我同鄭子誠做扶貧真人騷就會諗。」<br>寶珮如表示下月中會接拍新片《狂舞派3》，片中會飾演母親，她說：「我好enjoy做媽媽角色，雖然我唔係媽媽，但我覺得好有挑戰。」她還透露最近與廖啟智合作，大讚智叔帶她入戲，學到以前學不到的東西。<br>採訪、攝影：黃曉妍</p></body></html>
