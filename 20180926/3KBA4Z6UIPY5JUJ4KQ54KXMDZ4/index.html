<html><header><meta charset="utf-8"><title>姜濤為處男論解畫</title></header><body><h1>姜濤為處男論解畫</h1><p>ViuTV節目《全民造星》10強姜濤、龍志權、Anson Kong與梁業（肥仔）等昨日由監製黃慧君帶領下到商台受訪，姜濤曾自認是處男，最近被爆拖女疑講大話，他解釋：「講起都丟架，啲相係返緊學，我都有少少鍾意個女仔，當時啲朋友起哄，話個女仔都鍾意我，就拖手，結果個女仔同我講係大家一齊玩吓。」<br>問到與該女生有沒有下文？姜濤說：「我都想有下文，不過只係拖手行咗一條街。」至於又有指他曾整容，姜濤解釋只是肥瘦的分別，更被身旁的監製和Anson狂篤鼻及搣臉驗真假。總決賽將下月14日舉行，評判有劉偉強及周慧敏。<br>採訪、攝影：羅慧敏</p></body></html>
