<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】吳浩康最擔心冇嘢做</title></header><body><h1>【馮仁昭四圍超】吳浩康最擔心冇嘢做</h1><p>吳浩康（Deep）噚日喺商台宣傳新歌《那怕最終一個人》，Deep話首歌係出自陳奐仁同Dash嘅創作，兩位都係佢好期待合作嘅創作人，感覺幸福。Deep話呢首係慘情歌，佢話：「原本生活上係有少少感覺，𠵱家感情空白，呢首歌治癒性好高，喺生活會遇到開心同唔開心，要留住佢。」而Deep喺剛過去兩個月共拍咗五部影視作品，佢話：「放咗三日假，夠㗎喇，多過三日冇嘢做會有自殺傾向。」<br>撰文：馮仁昭</p></body></html>
