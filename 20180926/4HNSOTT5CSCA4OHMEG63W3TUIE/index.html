<html><header><meta charset="utf-8"><title>超蓮巴黎體驗趕場樂趣</title></header><body><h1>超蓮巴黎體驗趕場樂趣</h1><p>何超蓮日前到巴黎參加時裝周，於香港時間前晚就去睇Dior時裝騷，她接受《蘋果》訪問時透露：「Dior個騷好靚，搭咗好大嘅帳篷，有跳現代舞嘅表演，啲衫好靚。」她又表示趁此行當放假：「體驗吓，我未去過睇時裝騷，今次係第一次，想試吓一日睇幾多場騷，會唔會好趕。」</p><p>同樣睇Dior騷的溫碧霞，穿上品牌最新一季粉紅色長裙，手挽新款手袋亮相時裝騷。當地陽光普照，她說：「沿途坐車已經覺得好舒服，天氣10幾、20度，清涼又乾爽，到達會場見到好有味道嘅佈置，再加上時裝騷嘅服飾又好靚，所以睇完騷後會留喺巴黎多兩日，接受巴黎嘅雜誌訪問，順道會影寫真集。」<br>採訪：唐如</p></body></html>
