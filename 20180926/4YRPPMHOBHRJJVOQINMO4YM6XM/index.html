<html><header><meta charset="utf-8"><title>戴米恩查素馬里布完婚</title></header><body><h1>戴米恩查素馬里布完婚</h1><p>憑電影《星聲夢裡人》（La La Land）奪得奧斯卡金像導演的戴米恩查素（Damien Chazelle），上周六與第二任太太Olivia Hamilton在馬里布行禮，其實兩人早在去年10月訂婚，同年底結為夫妻，上星期重遊舊地才補辦婚禮。<br>戴米恩曾在10年娶哈佛校友兼電影監製Jasmine McGlade，但首段婚姻只維持約四年，之後戀上擔任幕前的Olivia。</p></body></html>
