<html><header><meta charset="utf-8"><title>具俊會為禮物爭議道歉</title></header><body><h1>具俊會為禮物爭議道歉</h1><p>韓國男團iKON成員具俊會近日是非多多，他前日在Ig上載日本名導北野武送贈的禮物，留言答謝對方，有粉絲指北野武昔日的言論有反韓及厭韓的傾向，提醒具俊會刪除有關內容，但具俊會回應：「請不要對我指手劃腳，我不喜歡。」<br>由於再有粉絲投訴，最終具俊會刪除有關內容，到昨日更在Ig就事件兩次道歉，並指因為北野武是自己喜愛的演員，但不清楚他的其他情況，對於自己回應粉絲的態度感到抱歉，承諾之後會更成熟。</p></body></html>
