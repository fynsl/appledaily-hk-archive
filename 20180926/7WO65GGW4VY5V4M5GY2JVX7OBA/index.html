<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】JW撇男友孖閨密行街</title></header><body><h1>【馮仁昭四圍超】JW撇男友孖閨密行街</h1><p>王灝兒（JW 右）日前撇甩男友、卓悅太子爺葉韋彤（Tarzan）同女友人去中環行街。當日大約4點幾，唔使做嘢嘅JW，脫下平日愛着嘅4吋高踭鞋，改着恤衫牛仔褲襯波鞋，輕輕鬆鬆喺中環行街，兩個女仔先去揀CD，JW同老友研究完一輪，最後買咗兩隻CD，之後兩人又轉場行書店。不過，唔知JW係咪着唔慣咁「貼地」嘅波鞋，行書店其間攰到要挨住書櫃企，之後JW陪友人買咖啡後就一齊離開。<br>撰文：馮仁昭</p></body></html>
