<html><header><meta charset="utf-8"><title>趣趣地：胡禮話山神必遭清洗</title></header><body><h1>趣趣地：胡禮話山神必遭清洗</h1><p>前阿仙奴射手伊恩胡禮認為，如果曼聯前鋒阿歷斯山齊士唔改善表現嘅話，季尾遭清洗將唔係令人意外嘅事。據報阿歷斯山齊士（圖）喺奧脫福嘅周薪高達391,000鎊（約400萬港元），但佢自加盟後，一直不復當年勇。伊恩胡禮表示：「我諗曼聯會等埋季尾嘅情況再決定會唔會賣咗佢，始終佢嘅人工太高。如果山神轉投第二隊，人工肯定會減一截，冇球隊會使大錢買佢，因為佢表現真係差。」胡禮再話：「喺一支有安東尼馬迪爾同拉舒福特等候上陣嘅球隊，山齊士唔會係必然正選。」</p></body></html>
