<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】劉雅麗任監製呻用錢難</title></header><body><h1>【馮仁昭四圍超】劉雅麗任監製呻用錢難</h1><p>劉雅麗前晚同陳浩德等喺文化中心擔任文藝晚會嘉賓，劉雅麗話嚟緊要幫好姊妹關寶慧同劉玉翠投資幾百萬嘅舞台劇《她媽的葬禮》擔任監製，要負責埋發邀請函同新聞稿：「做咗舞台劇20幾年，係時候要改變，覺得最難係點樣將啲錢用得其所。」而上周五踏入65歲生日嘅陳浩德，話正日同葉振棠、李龍基合作「三生有幸演唱會2018」，而第三場就係農曆生日，所以幾日嚟有幾千人一齊慶祝。<br>撰文：馮仁昭</p></body></html>
