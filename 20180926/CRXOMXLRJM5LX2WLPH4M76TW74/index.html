<html><header><meta charset="utf-8"><title>吳岱融睇片憶亡父</title></header><body><h1>吳岱融睇片憶亡父</h1><p>吳岱融日前在網上貼醫院黑白照，表示83歲父親吳鵬程因病在醫院安詳離世，吳岱融昨日為父親在世界殯儀館設靈。<br>吳岱融夫婦昨日黃昏受訪時，表示自己沒事，又說：「送爸爸最後一程，多謝好多朋友送花牌同慰問。」他更透露兒子Justin為爺爺喪禮剪輯了一條紀錄片：「佢搵咗好多相，做咗一條紀錄片喺靈堂播，係一啲回憶，其實囝囝都好耐冇睇過呢啲相，今次要讚佢，佢做得好好，相信爺爺都會鍾意。」吳岱融又謂兩爺孫關係不錯。而鍾淑慧則表示喪禮採用佛教儀式，因為老爺篤信佛教。<br>採訪：羅慧敏<br>攝影：陳慧安</p></body></html>
