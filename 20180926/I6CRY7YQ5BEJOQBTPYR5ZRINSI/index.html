<html><header><meta charset="utf-8"><title>趣趣地：施治插雲格贏唔到冠軍</title></header><body><h1>趣趣地：施治插雲格贏唔到冠軍</h1><p>阿仙奴守門員施治抨擊前領隊雲格過份追求華麗嘅踢法，影響咗球隊爭奪英超嘅機會，佢又歡迎阿仙奴新帥艾馬利對球隊有更高嘅要求，認為球隊目前氣氛良好。</p><p>施治喺15年轉投兵工廠後，只喺16/17球季贏過足總盃。呢位捷克門將表示：「過往阿仙奴嘅華麗踢法甚至會比拎到分數更加重要，咁樣係唔可以贏到聯賽。贏到冠軍嘅球隊都知道要點做，呢一點喺任何運動都係一樣。活士今次奪冠前，已經有一段長時間嘅錦標荒，時間隔得越耐，再贏冠軍嘅難度就越大。」</p></body></html>
