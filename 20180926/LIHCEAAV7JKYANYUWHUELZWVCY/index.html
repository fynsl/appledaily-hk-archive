<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】江明學涉毒白冰冰失望</title></header><body><h1>【馮仁昭四圍超】江明學涉毒白冰冰失望</h1><p>台灣歌手江明學噚日凌晨喺台北市遇警截查，被搜出身上有小包安非他命毒品，事後被帶返地檢署接受調查，江明學話因工作壓力大而吸毒。江明學喺事業低潮期去過燒肉店打工，曾經幫助過佢嘅台灣名嘴白冰冰聽到消息無奈話：「就算有任何理由，都不能有、或用這種東西，他一個人很辛苦，我也是一個人啊！我很痛心，也非常生氣，當你給人機會，要幫他一把，結果對方不振作，真的感到很無力。」<br>撰文：馮仁昭</p></body></html>
