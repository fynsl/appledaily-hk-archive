<html><header><meta charset="utf-8"><title>吳謹言離港表現親民</title></header><body><h1>吳謹言離港表現親民</h1><p>內地大熱劇《延禧攻略》主角吳謹言、秦嵐、許凱及蘇青日前來港為劇集宣傳，吳謹言趁今次訪港，順道到紅館欣賞林俊傑演唱會。昨晨6時45分左右，身穿衞衣及牛仔褲、化淡妝的吳謹言在六名保安陪同下抵達機場，準備返回北京，臨入禁區前，她更為粉絲簽名。</p><p>秦嵐因工作關係前晚已離港，不過當晚她在微博自爆行蹤，透露之前與許凱及蘇青約了古巨基飯敍，更巧遇施南生。秦嵐前晚留言：「昨晚我的小猴兒去追她愛豆JJ的演唱會了，我叫上好久不見的凱凱和蘇蘇跟情歌王古巨基愉快的吃了頓很晚的晚餐，還有幸見到了超有氣質、心態超好的大前輩施南生。」<br>採訪、攝影：羅德光</p></body></html>
