<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張振朗開工有專人按摩</title></header><body><h1>【馮仁昭四圍超】張振朗開工有專人按摩</h1><p>張振朗前晚同潘志文、區軒瑋喺將軍澳拍新劇《機場特警》，工作人員擺器材同打燈期間，張振朗不停揈手又左右扭動自己條頸，好似好攰咁，有兩個男工作人員見到，就輪流幫佢按摩膊頭同隻手，張振朗舒服到合埋眼，睇嚟佢同劇組嘅關係好唔錯。當準備正式開機拍時，突然落起大雨，結果又唔拍得。張振朗都有主動走去同記者打招呼講中秋節快樂，佢仲話之前開咗好耐工，所以個人好攰。<br>撰文：馮仁昭</p></body></html>
