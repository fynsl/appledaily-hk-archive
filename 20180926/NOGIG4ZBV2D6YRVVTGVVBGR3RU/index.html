<html><header><meta charset="utf-8"><title>祖藍擔憂太太早產</title></header><body><h1>祖藍擔憂太太早產</h1><p>王祖藍、鍾舒漫與金培達等昨日到葵芳為聖經音樂劇《唯獨祢是王II》舉行記者會，鍾舒漫飾演小三。由於演出期間撞正祖藍太太李亞男的預產期，祖藍希望BB不要提早出世，免得分身不暇。<br>之前內地有關部門列明「一般不得聘用境外人員擔任任何電視節目主持人」，當中包括港澳台三地，祖藍解釋內地主持人是需要考牌照，而真人騷如《奔跑吧》、《爸爸去哪兒》等參與的藝人是擔任遊戲嘉賓，他在《王牌對王牌》中擔任遊戲隊長，可能兩地文化差異，令大家有誤解，但有關節目創作及製作方面，則放寬給港澳台人士參與。<br>採訪、攝影：馬建華</p></body></html>
