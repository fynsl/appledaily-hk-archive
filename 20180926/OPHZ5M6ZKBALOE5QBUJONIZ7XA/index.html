<html><header><meta charset="utf-8"><title>趣趣地：英超最強1-11曼聯佔五席</title></header><body><h1>趣趣地：英超最強1-11曼聯佔五席</h1><p>英國媒體90min盤點歷來最佳嘅1至11號球員，當中13屆英超冠軍曼聯成為大戶，有五位球星入選。最強1號係曼聯一代門神舒米高；2號人選係紅魔名宿加利尼維利；3號人選係車路士左閘艾殊利高爾；4號係阿仙奴中場硬漢韋拉；5號係加利仔嘅拍檔，曼聯名宿里奧費迪南；6號係兵工廠隊長阿當斯；7號就梗係球王基斯坦奴朗拿度（C朗）；8號係利物浦神奇隊長謝拉特；9號當然非紐卡素名宿舒利亞莫屬；10號嘅人選則係冰人伯金；11號就係紅魔傳奇傑斯。</p></body></html>
