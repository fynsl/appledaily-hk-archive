<html><header><meta charset="utf-8"><title>莊思敏自嘲野性嚇怕男伴</title></header><body><h1>莊思敏自嘲野性嚇怕男伴</h1><p>莊思敏和胞妹莊思明及樂瞳昨日到銅鑼灣出席護膚品店開幕，受訪時莊思敏大方脫高踭鞋遷就身形嬌小的樂瞳，更笑言羨慕對方的「受保護身形」，相反自己因外表野性嚇怕異性。</p><p>莊思明早前以「Cheap」批評馮盈盈在節目上發表的「公廁論」，遭落選港姐工藤佑采發文暗寸，並且撐馮盈盈，莊思明說：「唔再講喇！咁樣沒完沒了，費事講，好煩。」莊思敏則建議關Ig免麻煩，莊思明說：「咁又唔會，我鍾意幾時post就幾時，自己隨心。」她直言沒受事件影響心情：「呢個世界太多嘢要關注。」樂瞳表示前晚返大澳慶祝中秋節，颱風過後沒大影響。<br>採訪：羅慧敏<br>攝影：陳俊強</p></body></html>
