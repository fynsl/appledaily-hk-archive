<html><header><meta charset="utf-8"><title>趣趣地：新特蘭中場失蹤遭解約</title></header><body><h1>趣趣地：新特蘭中場失蹤遭解約</h1><p>據報道，英甲新特蘭同失蹤幾個月都冇向球隊報行蹤嘅迪迪亞尼當解約。現年24歲嘅迪迪亞尼當（圖）喺16年夏天以破隊史紀錄轉會費嘅1,360萬鎊加盟，佢當季喺英超上陣31場，只取得一個入球，後隨球隊降落英冠。新特蘭喺今年較早時候再降班到英甲，但佢先係未有喺七月嘅季前集訓出現，而之後都冇向球隊報到，佢亦都冇向新特蘭提供自己缺席嘅原因。新特蘭周一發表聲明指已經同迪迪亞尼當解約，更表明唔排除會控告佢索償。</p></body></html>
