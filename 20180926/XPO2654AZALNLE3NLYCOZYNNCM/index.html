<html><header><meta charset="utf-8"><title>【多情新郎】與珍妹糾纏三十年</title></header><body><h1>【多情新郎】與珍妹糾纏三十年</h1><p>潘源良與李麗珍的愛恨糾纏橫跨整整三十年，潘源良與珍妹在86年合作《戀愛季節》撻着，經過四離四合，16年第四度宣佈分手。有傳86年因為珍妹介入，令潘源良離婚，不過二人未有繼續發展。92年兩人又再撻着，可惜當時珍妹正計劃離開香港，情緣告終。珍妹96年與許愿結婚，誕下女兒倚榕，00年離婚。<br>02年，潘源良與體育節目主持陳欣欣撻着，四年後分手。潘源良與珍妹07年重燃愛火，可惜相戀九年依然分手收場，有傳是因為珍妹女兒一直未能接受潘源良，而令兩人糾纏多年，仍未能開花結果。當時潘源良以：「精誠盡處非金石，眾口無權置一詞。」回應分手一事。</p></body></html>
