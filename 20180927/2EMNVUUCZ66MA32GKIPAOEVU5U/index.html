<html><header><meta charset="utf-8"><title>主場封閉搶修　南區移師旺角場</title></header><body><h1>主場封閉搶修　南區移師旺角場</h1><p>【本報訊】足總昨日公佈，因香港仔運動場受損，有潛在危險，故冠忠南區未來兩場主場賽事，將會移師到旺角大球場進行。<br>颱風「山竹」吹襲本港後，香港仔運動場再次受到嚴重破壞，看台損毀（圖）。經康文署評估後，認為受損設施有潛在危險，需暫時封場進行緊急維修。因此，在減少對賽程和相關球隊影響下，足總今日宣佈把未來兩場南區主場賽事，改為在旺角大球場進行，包括下月六日對和富大埔以及20日對東方龍獅，兩場賽事均會在下午2時30分展開。<br>暫時排在港超聯榜首的南區，下一仗將會在30日作客佳聯元朗。<br>記者：禤家民</p></body></html>
