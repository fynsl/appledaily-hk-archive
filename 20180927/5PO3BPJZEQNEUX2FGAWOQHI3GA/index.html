<html><header><meta charset="utf-8"><title>求驗客手記：羅斯藥檢肥佬隨時玩完</title></header><body><h1>求驗客手記：羅斯藥檢肥佬隨時玩完</h1><p>意大利反禁藥委員會周二宣佈，上季效力意甲熱拿亞嘅前意大利國腳基奧斯比羅斯（圖），喺五月份一次賽後藥檢肥佬，可能會面臨停賽一年重罰，職業生涯隨時玩完。據報羅斯喺五月對賓尼雲圖嘅賽事後接受藥檢，懷疑佢係喺嗰場比賽「出事」。現年31歲嘅羅斯出道於曼聯，原本被譽為係意大利新希望，可惜佢過去多年一直受傷患困擾，事業一直走下坡。上季先轉投熱拿亞嘅羅斯喺球季結束後隨即被放走，到𠵱家都仲未有嘢撈。</p></body></html>
