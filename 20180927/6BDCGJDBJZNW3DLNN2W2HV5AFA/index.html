<html><header><meta charset="utf-8"><title>黃夏蕙慈善基金捲糾紛</title></header><body><h1>黃夏蕙慈善基金捲糾紛</h1><p>黃夏蕙於前年尾成立「夏蕙慈善基金」，目的是為幫助長者。不過近日夏蕙姨卻捲入金錢糾紛，當中涉及針對「夏蕙慈善基金」的傳言，她一直不回應。惟昨日凌晨三時，她終於在fb專頁及個人fb發聲明，爆seed罵：「我唔出聲，唔代表我唔知！」<br>夏蕙姨留言暗寸有人利用她混水摸魚︰「近日我於fb受到騷擾，有人不斷登出用我嘅名、同照片，想惹起我嘅回應……由於郭xx先生早前已主動宣佈同我脫離上契關係，噚晚已經託人打畀佢，叫佢唔好再用我嘅肖像做任何活動同商業宣傳……叫得我做契媽，為人必須向善，千萬唔可以害人……」似乎這個過氣契仔令她很勞氣！<br>撰文︰祖李</p></body></html>
