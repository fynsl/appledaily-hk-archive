<html><header><meta charset="utf-8"><title>吳思遠拉隊撐偽鈔案上訴</title></header><body><h1>吳思遠拉隊撐偽鈔案上訴</h1><p>電影《樹大招風》道具領班張偉全，就早前被法庭判他與首被告羅潤霖保管偽製紙幣罪罪名成立，判監四個月、緩刑兩年，昨日於高等法院進行上訴，案件續審，未有判決。</p><p>完成昨日的上訴程序後，香港電影工作者總會永遠榮譽會長吳思遠與張偉全及其代表律師商議後，由吳思遠發言：「警方告我哋道具錢做得太真，冇考慮電影特殊需要，今次係電影戲劇需要，將道具錢等同偽鈔係一個笑話。」問到早前籌得多少款項用作今次上訴？吳思遠說：「資金唔講得，但係有足夠資金上訴，感覺好欣慰，因為好多公司、演員支持。就算冇錢嘅，都畀一千、五百支持。」<br>採訪、攝影：張俊銘</p></body></html>
