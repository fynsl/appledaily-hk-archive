<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】劉詩詩高清靚樣被盜用</title></header><body><h1>【馮仁昭四圍超】劉詩詩高清靚樣被盜用</h1><p>內地女星劉詩詩因為俾不法商人喺未經同意下，用咗佢嘅相做宣傳，詩詩於是決定入禀新設嘅北京互聯網法院，控告北京一間化妝品公司及一間科技公司，在未經授權下擅用其高清照片作廣告宣傳，抹殺同相關公司合作機會。<br>詩詩除咗要求被告即刻刪除涉嫌侵權之內容同公開道歉外，並分別要求兩間公司賠償經濟損失10萬同20萬人民幣，另加維權成本各3,000人民幣。<br>撰文：馮仁昭</p></body></html>
