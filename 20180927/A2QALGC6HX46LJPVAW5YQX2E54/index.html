<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】戴耀明cosplay拍廣告圓夢</title></header><body><h1>【馮仁昭四圍超】戴耀明cosplay拍廣告圓夢</h1><p>捱足20幾年嘅綠葉王戴耀明，最近應遊戲機生產商嘅邀請，孖秦煌及徐錦江等人玩cosplay，扮成經典漫畫《芝麻街》Bert及「一拳超人」影巴士車身廣告相。</p><p>戴耀明受訪時話：「其實係一個遺憾，唔可以同埋爸爸一齊坐呢架巴士，但𠵱家感覺算係圓咗爸爸其中一個小小夢想。」佢話：「本來我諗住叫我阿媽同我一齊喺巴士站嗰度等，點知咁鬼熱，企喺個站度點等呀？」<br>撰文：馮仁昭</p></body></html>
