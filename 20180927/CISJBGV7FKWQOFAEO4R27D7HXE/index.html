<html><header><meta charset="utf-8"><title>韋史密夫生日玩笨豬跳</title></header><body><h1>韋史密夫生日玩笨豬跳</h1><p>荷李活男星韋史密夫（Will Smith）前日50歲生日，但他卻以跳笨豬跳來慶祝，認真破格。日前他連同太太珍達娉琪（Jada Pinkett）、兒子積頓（Jaden Smith）及女兒Willow前往大峽谷，在家人見證下完成壯舉。<br>片中見到韋史密夫做足準備，雖然面帶驚恐但仍然一躍而下，更表示：「這是我一生中見過最漂亮的東西。」又指自己由「純粹驚恐變成絕對的祝福」。</p></body></html>
