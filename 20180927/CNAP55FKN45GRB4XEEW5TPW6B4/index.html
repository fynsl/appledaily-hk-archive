<html><header><meta charset="utf-8"><title>葉童玩100日圓溫泉</title></header><body><h1>葉童玩100日圓溫泉</h1><p>葉童昨日到ViuTV接受陳海琪訪問，她表示之前完成舞台劇演出後，現忙於在內地工作，此後亦有內地電影斟洽中，預計年尾開拍。葉童自言工作與娛樂分得清楚：「做嘢時我可以盡心盡力做，放假時就盡情hea，好辛苦做嘢時，話畀自己知做完可盡情hea。」<br>下月葉童將會到日本旅行，探望日本朋友：「我間中都去一啲鄉下地方，我都唔知嗰度係邊，朋友接我去佢屋企住，喺嗰度感受鄉村生活，以地道式生活一下，學吓佢哋100日圓浸溫泉，或者食吓啲居民好鍾意食嘅麵，每次都好似奇幻之旅。」葉童自言每次旅行都不會刻意欣賞名勝風景，亦不會瘋狂血拼。<br>採訪、攝影：王連連</p></body></html>
