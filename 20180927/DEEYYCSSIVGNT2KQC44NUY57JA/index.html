<html><header><meta charset="utf-8"><title>伊能靜孖老公甜蜜睇戲</title></header><body><h1>伊能靜孖老公甜蜜睇戲</h1><p>49歲的伊能靜與秦昊婚後育有一女小米粒，一家三口勁甜蜜，更齊齊拍內地節目賺錢，這段相距9年的姊弟戀，看來越來越登對。日前他們在台灣就撇下女兒睇戲，享受二人世界，當日伊能靜T恤、牛仔褲襯白波鞋，一派少女打扮，反而全黑的秦昊，看上去多了幾分滄桑。<br>他們到信義威秀影城看電影，像其他小情侶般排隊買飛，小鳥依人的伊能靜不時黏着老公，輪到兩人買飛買爆谷，伊能靜就急不及待伸手拿秦昊手中的爆谷，更加送含情脈脈的笑容，老公當然冧爆。兩人步入戲院時，不少市民向他們投以好奇的目光，不過他們很淡定，準時入場，12時許看完戲便離開。<br>撰文：祖李</p></body></html>
