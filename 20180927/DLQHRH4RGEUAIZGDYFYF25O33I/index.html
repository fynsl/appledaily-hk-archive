<html><header><meta charset="utf-8"><title>賴嘉瑩被9候選亞姐還擊</title></header><body><h1>賴嘉瑩被9候選亞姐還擊</h1><p>《2018年亞洲小姐競選》10位候選佳麗昨日換上K-Pop look騷美腿纖腰，眾女於國藝影城的老香港街拍造型照。前日揚言要於比賽日塞兩個「缽仔糕」突圍的1號賴嘉瑩指報道出街後，佳麗們都話要塞夠3個還擊，但昨日她沒用「缽仔糕」：「今日個造型唔使，主要騷腳。第一次嚟影城，好得意，不過呢度唔係好襯K-Pop，隔籬公園拍可能啱啲。」</p><p>前晚，一班候選亞姐於酒店晚宴作才藝表演，17年亞姐冠軍何丹妮亦有現身撐場。佳麗中有表演唱歌、跳舞，也有繪畫及彈古箏，最後由傅美霖拉丁舞勝出，她說︰「我7歲已經學，參加過多次比賽。」<br>採訪：曹家誠<br>攝影：林賓尼</p></body></html>
