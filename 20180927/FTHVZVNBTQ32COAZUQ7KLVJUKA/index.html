<html><header><meta charset="utf-8"><title>【add star】吳謹言青春女人味</title></header><body><h1>【add star】吳謹言青春女人味</h1><p>內地熱播劇《延禧攻略》爆紅，令劇中演員人氣急升，「魏瓔珞」吳謹言日前來港出席商場活動與fans共度中秋，現場逼爆。</p><p>吳謹言這天穿上紅裙亮相，一身造型來自Fendi 2018年早秋系列，紅色格紋圖案由輕盈棉質府綢製成，束腰設計令連身裙更有線條感，衣領和肩部以黑色的英式刺繡為裝飾，通花效果與蒲公英花卉圖案相互輝映。吳謹言搭配幼帶涼鞋，加上丸子頭，造型有女人味得來，又不失青春氣息。<br>撰文：安妮</p><p>更多精采時尚內容，盡在 http://add.appledaily.com。 </p></body></html>
