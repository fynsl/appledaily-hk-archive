<html><header><meta charset="utf-8"><title>求驗客手記：蘇拿話夏神未到頂峯</title></header><body><h1>求驗客手記：蘇拿話夏神未到頂峯</h1><p>車路士翼鋒夏薩特（圖）首次入選FIFA年度最佳11人，現任車仔助教蘇拿就覺得呢位比利時國腳未完全發揮出所有潛力，相信如果夏薩特可以固定咁每場比賽上陣，日後將可獲得更多個人榮譽。呢位藍軍名宿話：「夏薩特仲未充份發揮出最強實力，技術方面，佢仲可以運用得好啲，我認為沙利能夠幫佢發揮出最好能力。不過，咁唔代表我哋唔滿意佢嘅表現，而係覺得佢可以從經驗中，學習點樣長時間維持高水平，我哋會幫助佢改善效率。」</p></body></html>
