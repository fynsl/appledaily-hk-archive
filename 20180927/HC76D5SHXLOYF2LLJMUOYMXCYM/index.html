<html><header><meta charset="utf-8"><title>林青霞傳收20億離婚</title></header><body><h1>林青霞傳收20億離婚</h1><p>林青霞與邢李㷧屢傳婚變，昨日台灣有報道指二人已離婚，消息由一位女星於私人聚會上傳出：「她離婚了啦！拿了20億港元贍養費。」報道指林青霞因為兩名親生女兒已長大，故希望活出自我，回復單身。</p><p>63歲的林青霞婚後24年曾七度傳婚變，於06年時有指邢李㷧想要男丁傳宗接代，林青霞於同年被爆攜女搬出飛鵝山，另居九龍塘豪宅。翌年她搬返飛鵝山後，婚變傳聞仍不絕。四年前林青霞60歲大壽開派對時，邢李㷧以男主人身份現身。她在微博留言：「我有三個乖巧的好女兒、我有一個好老公，他們總是默默的支持我包容我。」以此力證婚姻不變。<br>撰文：沈麗珠</p></body></html>
