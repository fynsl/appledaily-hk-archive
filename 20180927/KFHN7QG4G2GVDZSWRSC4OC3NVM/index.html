<html><header><meta charset="utf-8"><title>城城發哥無間斷角力</title></header><body><h1>城城發哥無間斷角力</h1><p>由周潤發、郭富城主演的電影《無雙》將於10月初上映，城城坦言今次演偽鈔畫師李問是新嘗試︰「李問係好窮但好有才華嘅畫家，亦正亦邪。呢個劇本我要睇到第七次至明白個角色。」<br>城城又提到，最高興的是跟周潤發及張靜初再合作：「今次同發哥有好多對手戲，由開始到結局都係同佢角力，每一場角力都唔同。今次同張靜初拍親密戲，大家好快進入狀態，唔尷尬。」</p><p>電影《無雙》講述以代號「畫家」為首的犯罪集團，夥拍城城飾演的偽鈔畫師李問成功掌握了製造偽鈔技術，並在全球交易獲利，後李問失手被擒，他可以隨時變污點證人，不過他卻突然失蹤。<br>撰文︰祖李</p></body></html>
