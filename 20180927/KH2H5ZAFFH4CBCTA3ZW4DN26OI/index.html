<html><header><meta charset="utf-8"><title>陳瀅推約會開工過生日</title></header><body><h1>陳瀅推約會開工過生日</h1><p>陳瀅昨日到九龍灣出席活動時，透露台慶劇《跳躍生命線》即將播出，笑言是當送給自己下月底踏入29歲的生日禮物。明年便30歲，陳瀅指沒有太大感受，只想跟最親密的親友一同度過，問到有否與追求者約會？她說：「有人問過生日想做乜，但我好大機會要做嘢。」提到台慶劇與羅蘭演兩嫲孫，她說：「因為婆婆湊大我，投放番感情喺裏面，自己睇番都眼濕濕。」有否想過攞獎？她說：「呢樣絕對唔會諗。」</p><p>另外，小丸子中港台代理王友良昨日亦有現身，他說：「今次會有AR、紀念品同遊戲，仲有新故事，加入多啲新元素，希望將小丸子精神發揚光大。」<br>採訪：羅慧敏<br>攝影：陳俊強</p></body></html>
