<html><header><meta charset="utf-8"><title>麥明詩招兵陪玩鬼屋</title></header><body><h1>麥明詩招兵陪玩鬼屋</h1><p>羅蘭和麥明詩今年為海洋公園拍哈囉喂宣傳短片，兩人昨日現身主題樂園，同場還有馬國明和全新加入的Sanrio卡通人物撐場。第九年和樂園合作的羅蘭姐，最初想搣甩龍婆造型，但礙於太受觀眾歡迎，演變成機械龍婆。</p><p>麥明詩表示想去主題樂園玩鬼屋，現正招兵：「手上有幾張飛，𠵱家招募男士陪我，要搵三位男仔同行好似保鑣咁，有嘢彈出嚟幫我阻擋。」羅蘭姐提議馬國明可以帶女仔同行，對方驚時可以借機攬實。問到黃心穎性格男仔頭，會否比較大膽時，馬國明說：「到時我扮驚啦，總之有一個人驚就得，咁先好玩。」<br>採訪：卓寶花<br>攝影：陳慧安</p></body></html>
