<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】梁漢文做反派博人鬧</title></header><body><h1>【馮仁昭四圍超】梁漢文做反派博人鬧</h1><p>最近喺網劇《蝕日風暴》飾演大反派嘅梁漢文（Edmond），劇中同張沛樂（沙律）玩一夜情，Edmond話：「其實做奸角都好好玩，但係媽咪就比較反感，佢問我點解要接呢個角色，擔心我出街會俾人鬧！咁我聽完都叫佢唔使擔心，𠵱家時代唔同，仲話想出街博俾人鬧呀！」撰文：馮仁昭<br>講到同Edmond嘅床戲，沙律就話：「就算打晒底都驚走光，不過只要唔係全裸或者係意淫演出，激啲都可以試吓！」<br>撰文：馮仁昭</p></body></html>
