<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】吳嘉熙質疑自己入錯行</title></header><body><h1>【馮仁昭四圍超】吳嘉熙質疑自己入錯行</h1><p>吳嘉熙（Cheronna）噚日到商台宣傳新歌《你的你》，佢話新歌想講當自己俾人否定或者拎嚟同人比較時，會慢慢去迎合人哋而改變自己，過程中咁就產生壓力同負能量嘅情緒，Cheronna話：「我試過有兩、三年情緒起伏好大，經常唔知自己想做乜，諗自己係唔係入錯行，好似冇咗生存嘅價值。」<br>Cheronna話初時收埋自己唔敢同人講，直至情緒最差時，同好友及媽咪講先解脫到。<br>撰文：馮仁昭</p></body></html>
