<html><header><meta charset="utf-8"><title>麥包收過兩萬元月餅</title></header><body><h1>麥包收過兩萬元月餅</h1><p>肥媽Maria Cordero前晚和麥長青（麥包）、可嵐出席中秋節活動，肥媽指月餅款式越來越多，大讚陳皮紅豆月餅特別，麥包說：「試過朋友送過兩萬幾蚊一盒嘅陳皮紅豆月餅畀我，佢話係60年嘅陳皮。」肥媽表示每年都會跟家人一起做月餅，問到會否做月餅生意？她耍手說：「唔會，做生意要好投入，如果屋企人同我夾，佢哋管我就做。」<br>可嵐帶同囝囝Eugene現身，但囝囝拍照時害羞遮面。可嵐早前去蒙古拍電影《啟蒙》，她說：「最難忘冇水沖涼同去廁所，用濕紙巾抹身，加上拍攝場地一望無際，所以唔敢飲水，要忍到夜晚冇燈喺車旁邊解決。」<br>採訪、攝影︰黃曉妍</p></body></html>
