<html><header><meta charset="utf-8"><title>吳若希爆曾被老公背叛</title></header><body><h1>吳若希爆曾被老公背叛</h1><p>吳若希昨日到新城宣傳新歌《為何你要背叛我》，歌曲講述兩人感情之間需要坦承而做到互相信任。她憶述當初發現老公於感情上背叛自己時，她說：「我好似癲咗，嗰時拍緊嘢，喺一廠出面不停打電話，因為對段感情越認真，就越對背叛嘅事上心。」<br>之前在另一段感情上亦遇到背叛，吳若希笑說：「對方已經消失天地之間，希望佢學習到一啲嘢以後生生性性。」至於當初怎樣重建對丈夫信任，她說：「我都想知，可能陀BB時我幾無理取鬧，例如朝早六點要食炒飯，唔鍾意間新屋，直情冇住就搬去第二間，嗰一下就覺得可以付託畀佢。」<br>採訪、攝影：馬建華</p></body></html>
