<html><header><meta charset="utf-8"><title>S.H.E離巢各自組公司</title></header><body><h1>S.H.E離巢各自組公司</h1><p>台灣組合S.H.E成員任家萱（Selina）、田馥甄（Hebe）傳出繼陳嘉樺（Ella）離開華研後，亦於本月約滿後離巢。華研之後確認此事：「三位成員與本公司合作尚未屆期，接下來三人將各自成立個人公司，未來期間合作內容仍在討論中。」<br>昨日有台灣資深經理人爆料，指S.H.E早於十年前已想離巢，因華研作風保守，與三人求新求變理念有分別。更有指S.H.E為免之後不能再唱成名歌，會跟華研商討未來合作模式與條件。對於早有出走念頭，Ella老公賴斯翔表示：「統一由華研回應。」華研對此暫未有回應。<br>撰文：沈麗珠</p></body></html>
