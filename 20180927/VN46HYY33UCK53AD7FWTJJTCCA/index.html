<html><header><meta charset="utf-8"><title>山本彩畢業MV曝光</title></header><body><h1>山本彩畢業MV曝光</h1><p>日本組合NMB48一姐山本彩早前宣佈離隊消息，其畢業騷已定下月27日在大阪萬博紀念公園舉行，而她最後一首參與的NMB單曲《我會哭出來》將於下月中上架，唱片封套由Leslie Kee操刀，同名歌曲的MV近日亦於網上公開。<br>為紀念一姐山本彩，MV回顧她在過去八年的珍貴片段，又安排全體71位成員上陣，由彩姐帶領隊友熱烈起舞，亦不乏傷感一面，並拍下部份成員落淚鏡頭，彩姐最後與團員逐一擊掌，連粉絲睇完也不禁眼濕濕。<br>撰文：哥羅</p></body></html>
