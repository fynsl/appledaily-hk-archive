<html><header><meta charset="utf-8"><title>求驗客手記：普帥願意落手起白鹿徑</title></header><body><h1>求驗客手記：普帥願意落手起白鹿徑</h1><p>熱刺新擴建的白鹿徑主場復用無期，新球場原定九月開始使用，點知因工程未完成而一直延遲，熱刺要繼續借用溫布萊球場做主場。對於球迷抱怨球場一再延遲開幕，普捷天奴就話如果可以令球迷開心，佢會走去地盤幫手。</p><p>普帥仲話：「我當然理解球迷唔開心，但都要明白呢個地方我哋未來會一直使用，受惠嘅係下一代，所以唔可以倉促了事，一定要完善。或者要多一到兩個月，對球迷來說都係太長時間，但呢啲時間係值得嘅。」</p></body></html>
