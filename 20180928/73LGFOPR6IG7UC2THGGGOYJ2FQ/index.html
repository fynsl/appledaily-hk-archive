<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】顏卓靈見識環保飯盒</title></header><body><h1>【馮仁昭四圍超】顏卓靈見識環保飯盒</h1><p>顏卓靈噚日喺旺角出席推動全城關注環保問題嘅活動，顏卓靈話從細已習慣自備水樽，𠵱家仲會自備埋餐具，連男友白只都響應環保，佢話：「佢都唔用膠飲管，去買麵包都會用自己嘅手巾仔包住拎走，可以避免唔用膠袋。」<br>顏卓靈又透露近日忙於為黃修平執導嘅《狂舞派3》排戲：「應該下月尾開工，下兩星期開始排舞，導演仲話今次我哋會用環保飯盒，真係咁耐以嚟第一次。」<br>撰文：馮仁昭</p></body></html>
