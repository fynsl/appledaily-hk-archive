<html><header><meta charset="utf-8"><title>許鞍華欣賞吳秀波專業</title></header><body><h1>許鞍華欣賞吳秀波專業</h1><p>金像導演許鞍華（Ann）前晚現身演藝學院，出席「與許鞍華對話」影藝座談會。Ann指現時拍港產片很艱難：「𠵱家拍電影真係好難，𠵱家冇錢，以前有錢，開工辛苦，但係𠵱家想辛苦都冇得辛苦。」<br>內地男星吳秀波近日傳出有多年婚外情，早前Ann在內地參與綜藝節目，曾與吳秀波合作即場拍了一條短片。Ann說：「個節目要我示範，嘩！原來要拍一段15分鐘短片，我唔知咁認真，以為係教書咁，搞錯晒，惟有盡力去做。」Ann大讚吳秀波很專業，但提到他陷入桃色醜聞，Ann則表示：「我唔清楚，我覺得私生活同工作唔應該混埋一齊講。」<br>採訪、攝影：羅慧敏</p></body></html>
