<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳柏宇吼囡囡擘口餵奶</title></header><body><h1>【馮仁昭四圍超】陳柏宇吼囡囡擘口餵奶</h1><p>新手爸爸陳柏宇噚日喺中環宣傳聖誕節喺九展舉行嘅音樂會，佢話屆時會帶囡囡到場。<br>陳柏宇話時時刻刻都掛住囡囡得意嘅表情，問佢囡囡似邊個？佢話：「屋企人話似我，我真係唔知似邊個，我細個都好靚女。」太太生B翌日已可落床行走，精神唔錯，陳柏宇話：「 餵人奶最初都唔舒服 ，今日已好熟手，最好笑原來唔係畀個乳頭BB食奶，係要趁BB擘大口，塞個頭埋去食。」<br>撰文：馮仁昭</p></body></html>
