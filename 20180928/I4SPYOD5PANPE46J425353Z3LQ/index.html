<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】BabyJohn未做得老竇</title></header><body><h1>【馮仁昭四圍超】BabyJohn未做得老竇</h1><p>張崇德同張崇基噚日喺銅鑼灣出席演唱會發佈會，蔡瀚億（BabyJohn）以嘉賓身份現身，提到老婆肚凸凸疑有喜，BabyJohn話：「暫時全家好平安，無風無浪，順其自然。好多人都有畀意見，但老婆話真係要減肥，冇啖好食，佢話要用意志力，一定要減。」問佢係咪怕小器唔講得？佢話：「大家諗太多，𠵱家努力，希望有呢個大禮物啦。」<br>撰文：馮仁昭</p></body></html>
