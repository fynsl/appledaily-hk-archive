<html><header><meta charset="utf-8"><title>光希任Chanel美妝大使</title></header><body><h1>光希任Chanel美妝大使</h1><p>木村拓哉與工藤靜香的15歲細女光希遺傳父母良好基因，今年以Koki之名出道立即走紅，並獲得國際品牌青睞，繼成為意大利珠寶商Bvlgari最年輕的品牌大使後，昨日她再應Chanel邀請首次於日本公開亮相，並起用為美妝大使。<br>光希早前已由媽咪陪同到巴黎出席Chanel高訂時裝騷，但論到日本的公開場合則屬首次，身高有1.7米的光希面對鏡頭相當淡定，還展現甜美笑容被讚星味十足。</p></body></html>
