<html><header><meta charset="utf-8"><title>方泳琳樂做狗奴執屎</title></header><body><h1>方泳琳樂做狗奴執屎</h1><p>方泳琳有「籃球女神」美譽，原來回到家是「狗奴才」，她養了四隻貴婦狗及一隻銀狐，日前她帶了兩隻貴婦狗Little和BuBu及銀狐犬Hailey出來，為本報做訪問，她說自小喜歡狗：「以前年紀細媽咪唔畀養，07年開始做狗奴，𠵱家留喺屋企做得最多，就一定係執屎啦！」<br>琳琳說養寵物是一生一世，絕不棄養。愛犬之中，她最寵Hailey，因為牠當年剛回家就有腸炎，琳琳曾陪牠度過生死邊緣︰「當日知道佢有病，唔敢帶佢返寵物店，驚佢哋唔醫，所以即刻帶佢入院，最後住咗五日，好彩大步檻過。」<br>採訪：小米<br>攝影：林德雄<br>場地提供：toby PET CASTLE</p></body></html>
