<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】安安幽閉症密室會暈</title></header><body><h1>【馮仁昭四圍超】安安幽閉症密室會暈</h1><p>余安安、凌文龍同張蔓莎噚日喺銅鑼灣出席喪Z行活動，呢個活動係余安安喺5年前為宣揚關注護眼而創立，之前仲用咗6個鐘化個喪屍妝拍宣傳片，不過余安安患有幽閉症多年，化呢個妝倒模時都驚到出晒汗，佢話：「今次只係倒模倒一半，已經好驚，我唔可以入鬼屋㗎，入到密室會出晒汗，仲會暈。」問到拍戲會唔會接受化呢種妝？佢話：「化得呢種妝就一定係好角色，為工作我一定OK。」<br>撰文：馮仁昭</p></body></html>
