<html><header><meta charset="utf-8"><title>陳慧琳結婚甜過十年</title></header><body><h1>陳慧琳結婚甜過十年</h1><p>陳慧琳（Kelly）昨日在尖沙嘴出席「十一良心消費運動」記招，會場設有社企攤位，Kelly表示已經鎖定目標消費。下月2日是她結婚十周年，問她和丈夫會怎樣慶祝？Kelly驚訝地說：「十年？十年喇咩？咁要慶祝吓。」問到是否因為夫婦之間仍保持新婚感覺，所以不覺得有十年？她即嬌嗲地說：「都係㗎，都甜蜜嘅。」<br>Kelly指夫妻相處之道是互相尊重，她說：「唔好嗌交，風頭火勢時，大家可能會怒火中燒，互相冷靜幾日，最終都係會忍唔住笑咁就冇事。」她指過去幾年結婚周年都沒有慶祝， 問到今年會否二人世界？她說：「同埋小朋友啦，雖然佢唔知發生乜事。」<br>採訪、攝影：馬建華</p></body></html>
