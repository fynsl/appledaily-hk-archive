<html><header><meta charset="utf-8"><title>張雨綺宣佈離婚</title></header><body><h1>張雨綺宣佈離婚</h1><p>電影《美人魚》女星張雨綺在中秋節當晚爆出跟第二任丈夫袁巴元發生肢體衝突，有人報警稱被張雨綺用生果刀劃傷，警方列作家庭糾紛處理。事後有內地傳媒向張雨綺所屬公司的工作人員求證，但對方沒聽電話。<br>昨日張雨綺經理人楊天真在微博發文，宣佈張袁二人已協議離婚：「一段感情始終是兩個人的事情，願一切塵埃落定，也望各位不再窺私探究，人生有一段相伴即是緣分，願各自安好彼此祝福。」張雨綺與首任丈夫王全安於15年結束四年婚姻，她與袁巴元翌年10月結婚後誕下龍鳳胎，早前爆出袁巴元欠賭債千萬及拖欠工程款項逾四百多萬元。<br>撰文：李森</p></body></html>
