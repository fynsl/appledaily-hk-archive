<html><header><meta charset="utf-8"><title>朴敏英、秀智爭演技獎</title></header><body><h1>朴敏英、秀智爭演技獎</h1><p>韓國電視劇頒獎禮「APAN Star Awards」將於下月13日舉行，在公開的入圍名單中，人氣劇《金秘書為何那樣》的朴敘俊和朴敏英分別入圍演技獎，當中朴敏英將會與《當你沉睡時》的秀智競逐中篇電視劇女子優秀演技獎。而李秉憲、金南珠、孫藝珍、李善均及曹承佑將力爭最高榮譽的大獎。</p><p>另外，朴敏英將於下月21日舉行首個粉絲見面會，她在Ig公開海報：「這不只是我的日子，而是我們的日子。」 </p></body></html>
