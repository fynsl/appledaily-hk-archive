<html><header><meta charset="utf-8"><title>Katy孖奧蘭多行紅毯</title></header><body><h1>Katy孖奧蘭多行紅毯</h1><p>美國流行天后Katy Perry與英國型男奧蘭多布魯（Orlando Bloom）今年初成功翻撻，最近兩人終於公開露面，首次合體出席紅地毯活動晒恩愛。兩人一同出席前日於摩納哥舉行的慈善晚宴，但舉止不算親密亦未有拖手，只是偶爾會輕碰對方。<br>Katy與奧蘭多布魯於16年開始拍拖並打得火熱，於意大利薩丁尼亞島度假時，奧蘭多更全裸玩滑浪板，其後兩人於上年3月分手，之後今年初再同遊東京而爆出復合消息。</p></body></html>
