<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】郭偉亮幫老婆驗胸</title></header><body><h1>【馮仁昭四圍超】郭偉亮幫老婆驗胸</h1><p>郭偉亮（Eric Kwok）同老婆葉佩雯噚日喺九龍塘出席活動，呼籲大家關注乳癌，Eric Kwok笑住話都要多關心老婆：「多啲同佢有安全嘅性行為，做佢嘅醫生，幫佢檢查乳房。」佢仲話自己父親當年有胰臟癌，發現時已經係第四期，好快就走，所以要及早做身體檢查醫治。<br>同場嘅麥明詩話學識多照顧關心身邊人：「𠵱家會識多啲照顧家人，而且自己健康亦代表對家人好。」<br>撰文：馮仁昭</p></body></html>
