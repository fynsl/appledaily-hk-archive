<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】杜如風乜都俾又南睇晒</title></header><body><h1>【馮仁昭四圍超】杜如風乜都俾又南睇晒</h1><p>黃又南噚日喺銅鑼灣為自家服飾品牌搞咗個發佈會，黃德斌、蔡一傑、杜如風等齊齊撐場。<br>又南一見前緋聞女友杜如風即表現熱情，杜如風話一切講心，仲爆又南噚日朝6點送衫去佢屋企，唔介意俾又南睇到啱啱瞓醒嘅樣，佢笑話：「我乜嘢佢都見過，緋聞都傳咗十幾年，已經冇感覺。」問係咪又南叫佢做乜都得？杜如風就話：「唔得！我唔可以隨便去砵蘭街，大家幾十年兄弟，互相幫忙。」<br>撰文：馮仁昭</p></body></html>
