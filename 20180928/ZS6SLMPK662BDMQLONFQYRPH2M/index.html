<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳美齡收難民水殼感動</title></header><body><h1>【馮仁昭四圍超】陳美齡收難民水殼感動</h1><p>陳美齡、李家鼎同已故才女林燕妮嘅作品分別得「香港金閱獎」，噚日大會喺鑽石山舉行頒獎禮，陳美齡回想當年出書去南蘇丹探訪難民：「佢哋因戰爭逃難到一個村落搞到乜都冇，但夾份送個葫蘆造嘅水殼畀我，真係好感動。」<br>林燕妮兒子李凱豪未有現身，由好友April Lam代為領獎，佢話：「喺李凱豪嘅眼中，媽咪係文學家，文章自成一格，作品可以喺中國文學史上佔一席位。」<br>撰文：馮仁昭</p></body></html>
