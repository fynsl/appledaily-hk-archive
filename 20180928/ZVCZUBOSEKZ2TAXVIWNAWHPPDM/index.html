<html><header><meta charset="utf-8"><title>姜成勳涉私闖民居</title></header><body><h1>姜成勳涉私闖民居</h1><p>韓國元祖偶像男團「水晶男孩」38歲主唱姜成勳最近是非纏身，有粉絲更在網上發聲明要求他退團。據韓媒報道，姜成勳與工作人員等合共三人，昨午私闖姜成勳前經理人金某的寓所，以「想與金某談談」為由引發騷亂，金某及同屋的胞兄報警求助，事件更令警方出動兩次。<br>據其中一次警方出動時目擊者表示，姜成勳等人見到金某步出寓所時硬搶對方手機，令警方再次現身。金某將會針對姜成勳等人的行為告他們擅自闖入私人住宅、監禁及強迫等訴狀。</p></body></html>
