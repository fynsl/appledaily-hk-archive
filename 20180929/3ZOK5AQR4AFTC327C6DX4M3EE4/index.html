<html><header><meta charset="utf-8"><title>後藤孖姨甥浸浴17年</title></header><body><h1>後藤孖姨甥浸浴17年</h1><p>日本組合Morning娘舊成員後藤真希曾是少男殺手，目前已變為賢妻良母，四年前為圈外人丈夫誕下一子一女，日前她亮相節目大談家事，還帶同已經入行的21歲姨甥仔勸修寺保都受訪。她坦言十分愛錫保都，由細到大也會對他又攬又錫，更在姨甥仔17歲前經常一同浸浴。<br>此外，後藤的舊隊友吉澤瞳早前涉醉駕傷人後不顧而去，前日獲保釋後因不適送院，昨晚她發聲明已跟事務所解約及引退，結束18年星途。</p></body></html>
