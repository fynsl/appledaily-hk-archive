<html><header><meta charset="utf-8"><title>鄺文珣為1歲細女慶生</title></header><body><h1>鄺文珣為1歲細女慶生</h1><p>鄺文珣跟老公應德榮婚後育有兩子一女，周二「追月」是細女Chesney的1歲生日。Chesney五官精緻，盡得家中男士們痛錫。生日會上鄺文珣親力親為佈置，又訂大蛋糕，再將囡囡變身小公主，兩位哥哥更爭相給妹妹birthday kiss，結果令她整臉濕透。<br>鄺文珣透露原本沒想過搞派對慶祝，她說：「本來唔想搞，我又開劇，唔知生日會畀囡囡，定囝囝歲數，囡囡得1歲，佢朋友唔係太多，如果搞畀大人就冇乜意思。」</p></body></html>
