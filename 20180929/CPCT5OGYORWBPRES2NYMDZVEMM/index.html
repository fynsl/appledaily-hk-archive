<html><header><meta charset="utf-8"><title>張秀文按摩有功認堅挺</title></header><body><h1>張秀文按摩有功認堅挺</h1><p>34D咪神張秀文昨日在觀塘拍內衣廣告，穿上deep V睡裙性感現身的她笑說：「今次有六位數字酬勞，內衣款式都會較性感，而且仲會喺短片度分享好多日常護理同健胸資訊。」<br>提到護理心得，張秀文表示女士要及早開始保養，首先要從選擇胸圍開始：「我比較着重功能性，因為平時一着晚裝就會睇到個分別，勤保養胸形睇落就唔會下垂。」她還說：「除咗內衣，每日沖完涼都會用5至15分鐘替胸部按摩，用手打圈按摩淋巴位，所以我都有信心自己幾堅挺。有時落街放狗走嚟走去，我都會選擇一啲包得好啲嘅內衣，如果唔係會揈嚟揈去，始終心口團肉係有一定嘅重量。」<br>採訪：曹家誠<br>攝影：沈健程</p></body></html>
