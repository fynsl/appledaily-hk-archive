<html><header><meta charset="utf-8"><title>【《延禧》劇透】明玉披嫁衣自盡</title></header><body><h1>【《延禧》劇透】明玉披嫁衣自盡</h1><p>港版《延禧攻略》於下周六播放完畢，劇情亦已進入直路。今晚將會播出海蘭察為娶明玉，不惜向乾隆請婚，但明玉發現先前被蘇答應埋入的銀針已逼近心臟，為免日後連累海蘭察，明玉於出嫁當日穿着嫁衣自盡，瓔珞及海蘭察悲痛不已。<br>之後，順嬪設局騙傅恒及瓔珞，表面上安排兩人私奔，實際上卻告知乾隆兩人私奔路線，但其詭計被識破，而瓔珞亦重新博得乾隆恩寵。乾隆開始對嫻妃起疑心，在第四次南巡，嫻妃佈下殺局，瓔珞為救五阿哥而中毒，而乾隆及太后亦身陷火海。事敗後，嫻妃被遣送回宮，從此幽禁，瓔珞終被封為皇貴妃。</p></body></html>
