<html><header><meta charset="utf-8"><title>《造星》肥仔冧女有一手</title></header><body><h1>《造星》肥仔冧女有一手</h1><p>在ViuTV《Good Night Show全民造星》中，除了大熱姜濤外，梁業和楊樂文亦備受關注。兩人分別名草有主，不時在Ig鬥放閃，各自貼出跟女友拖手、錫錫的照片。跳舞教練出身的梁業（肥仔 左）在Ig𠱁女友有一手，勝在夠肉麻：「我唔係一個好稱職嘅男朋友，好在有你喺我身邊慢慢改變我。」他昨日接受訪問時聲言《全民造星》的100萬獎金，可以儲來結婚。另外，楊樂文表示跟女友是做舞台劇認識。</p></body></html>
