<html><header><meta charset="utf-8"><title>導演Boots談中港矛盾</title></header><body><h1>導演Boots談中港矛盾</h1><p>辛丹斯電影節現正於香港舉行，電影《扮工室上位攻略》（Sorry To Bother You）被選為開幕電影，導演Boots Riley早前來港見觀眾及接受專訪。<br>電影大講黑人與白人之間的矛盾，原來Boots同樣對中港矛盾很了解，更分享一位操普通話人士的獨特見解：「有一次我去三藩市，有一個20歲出頭、來自中國的人，我問他懂得說廣東話嗎？他竟然說自己是講正統中文的。」強國本色令他感到驚訝。</p></body></html>
