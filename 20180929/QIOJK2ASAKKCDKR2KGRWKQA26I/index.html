<html><header><meta charset="utf-8"><title>鐵甲奇俠新造型外洩</title></header><body><h1>鐵甲奇俠新造型外洩</h1><p>Marvel最令粉絲期待的作品《復仇者聯盟4》（Avengers 4）要到明年才上映，不過最近網上就流出一批疑似新造型照，當中更有鐵甲奇俠與美國隊長的新裝備。相中見到鐵甲奇俠的新裝甲雖然被打格，但明顯與上集不同，有更大量的金色部份，而且War Machine亦顯得更巨型。<br>至於美國隊長，造型近似第一集《美國隊長：復仇者先鋒》（Captain America：The First Avenger），但胸前就有凹凸花紋。此外，黑寡婦再次染紅髮並紮辮，但依然有《復仇者3》的金色髮尾。<br>撰文：何德</p></body></html>
