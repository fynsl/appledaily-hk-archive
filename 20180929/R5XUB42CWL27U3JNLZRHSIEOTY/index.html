<html><header><meta charset="utf-8"><title>蘇志燮新劇輸收視</title></header><body><h1>蘇志燮新劇輸收視</h1><p>韓國型男蘇志燮主演的MBC新劇《我身後的陶斯》，與高修主演的SBS新劇《胸腔外科》打對台，前晚齊齊首播。由於日前是中秋假期，電視台因播出中秋特輯的關係，令兩齣新劇連播四集。<br>《我》劇是蘇志燮相隔三年再接拍的劇集，頭四集平均收視為6.52%，成績不過不失，卻失落收視冠軍寶座，不敵《胸腔外科》的6.77%收視，幸好兩者差距小，蘇志燮有望急起直追。至於KBS的《今日的偵探》則以2.6%收視墊底。</p></body></html>
