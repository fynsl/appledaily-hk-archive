<html><header><meta charset="utf-8"><title>Cammi男友支持做生意</title></header><body><h1>Cammi男友支持做生意</h1><p>𡃁模謝芷蕙（Cammi）參加了荃灣一個巿集活動賣護膚品，昨日她親身監場。近年愛上做生意的Cammi指今次是在港開始起步做生意，以數萬元投資代理國內護膚品，先測試水溫。<br>問Cammi是否有米上海商人男友易先生揼本？她說：「係我自己嘅錢，自己生意，佢都支持我，但就冇特別教我做生意，係同佢相處嘅時候會領會少少，佢係喺上海做紅酒生意嘅。」問男友是否富二代？她說：「唔清楚呀！」提到她長期在社交網晒長腿相，問她有考慮做腿部護理的生意嗎？她說：「啲相係P圖嚟，平時我都有做腿部、健身，對修長雙腿有幫助。」<br>採訪：羅慧敏<br>攝影：陳俊強</p></body></html>
