<html><header><meta charset="utf-8"><title>瀧澤醫生Look別觀眾</title></header><body><h1>瀧澤醫生Look別觀眾</h1><p>36歲日本尊尼偶像瀧澤秀明，日前宣佈明年正式引退，今後會轉戰幕後工作，跟他組成「瀧與翼」的拍檔今井翼也告別事務所。瀧澤引退在即，他早已接拍的WOWOW電視台連續劇《孤高的手術刀》將於明年1月首播，劇集成為他的告別作，首張海報近日曝光，瀧澤的醫生look非常有型。<br>對於被86歲尊尼社長喜多川點名做接班人，瀧澤接受《每日新潮》雜誌訪問，談到接任成尊尼社長之報道，他明確表示不會：「絕對沒可能，我不打算加入經營團隊，我本身不懂經營，還是由社長來做吧！」被問到日後有否復出機會，他斬釘截鐵稱：「沒可能，我已經決定退出了。」<br>撰文：哥羅</p></body></html>
