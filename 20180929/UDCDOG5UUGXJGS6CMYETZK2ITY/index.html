<html><header><meta charset="utf-8"><title>郭嘉文晒泳照嘆未玩夠</title></header><body><h1>郭嘉文晒泳照嘆未玩夠</h1><p>「楷女郎」郭嘉文和「小小超」李澤楷拍拖兩年，不過今年夏天李澤楷被指跟一位長腿索女同遊泰國，之後李澤楷回覆本報時，稱那是美麗的誤會，該名長腿索女正是郭嘉文，可見她的女友地位穩固。<br>暑假是外遊好日子，所以郭嘉文前日在Instagram投訴未玩夠，以英文留言：「麻煩多一個夏天。」更罕有地貼出一張她身穿泳衣、回眸望鏡頭晒玉背的照片，不過她hashtag的地方並非和小小超去過的泰國，而是另一旅遊勝地峇里。早前去完旅行的黃心穎都有like，讚照片影得好，郭嘉文就回覆指多得一班姊妹經常為她揸機。<br>撰文：李森</p></body></html>
