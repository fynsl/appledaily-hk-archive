<html><header><meta charset="utf-8"><title>RB：盧凱彤音樂猶在</title></header><body><h1>RB：盧凱彤音樂猶在</h1><p>樂隊RubberBand（RB）前晚在九展舉行演唱會尾場，剛榮升做媽咪的方皓玟亦有現身撐場，兼合唱《終於好天氣》。完騷後RB接受訪問表示玩得很開心，主音6號提到唱出盧凱彤的《囂張》時，他說：「其實籌備緊歌單時正值發生呢件事（盧凱彤離世），我同監製都想做啲嘢，但唔想做到咁sad，想話畀人知佢嘅音樂仲喺度，我太太、好多朋友都話睇完好激動。」他們異口同聲表示今次場數不夠喉，假如不用考慮場租，可以繼續唱落去。</p></body></html>
