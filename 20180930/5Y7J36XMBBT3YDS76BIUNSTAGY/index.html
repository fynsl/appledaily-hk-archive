<html><header><meta charset="utf-8"><title>袁彌明怕夫妻工作有拗撬</title></header><body><h1>袁彌明怕夫妻工作有拗撬</h1><p>袁彌明昨日在旺角為自家美容店翻新舉行開幕儀式，獲老公林雨陽撐場，兩人早前赴美國參觀美容展覽，袁彌明笑言視老公為白老鼠，試不同產品。雖然二人合作有默契，但袁彌明拒絕與老公投資：「老公投資喺我身上就得啦！兩夫妻唔好一齊返工，會好多拗撬，我又係老闆，唔想只有佢聽我講。」<br>袁彌明哥哥袁彌昌與容海恩早前結婚，袁彌明說：「 阿嫂陀B四個幾月，哥哥係長子嫡孫，屋企添丁好開心，我就快做姑姐。」對於生B她心意已決，覺得很難24小時全放在子女身上，只渴望和老公有一個自由和寧靜的家。<br>採訪：卓寶花<br>攝影：仇志德</p></body></html>
