<html><header><meta charset="utf-8"><title>《都市閒情》落幕主持留低</title></header><body><h1>《都市閒情》落幕主持留低</h1><p>無綫長壽婦女節目《都市閒情》前日正式落幕，結束26年歷史，取而代之的節目《流行都市》將於明日開播。前日最後一集，主持人姚嘉妮、張景淳、蘇晉霆等都有得留低到下一個節目，姚嘉妮在節目尾聲表示：「講咗咁多預告，因為下星期一至五，我哋有……」接着的蘇晉霆說︰「有好多新推介同新玩意。」<br>雖然一班主持有得留低，但有傳新節目會以散貨場形式去硬銷商品，變相另類方法賣廣告，而一班主持與幕後日前已影大合照留念，宋芝齡在Ig貼相表達不捨。此外，有21年歷史的《TVB周刊》亦會於明天推出最後一期，之後轉網上版，據知周刊員工未能全部內部調職。<br>撰文：唐如</p></body></html>
