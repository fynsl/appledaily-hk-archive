<html><header><meta charset="utf-8"><title>許秋怡忙搵銀呻少見仔</title></header><body><h1>許秋怡忙搵銀呻少見仔</h1><p>許秋怡與Joe Junior昨日到馬鞍山出席保良局活動，許秋怡最近忙於在內地登台，坦言很久沒與老公及囝囝見面：「一陣做完活動可以見吓，中秋之前都抽咗幾個鐘返嚟，跟住又返去繼續做騷。」她謂每年都會一家人去兩、三次長旅行，因此不擔心無時間享天倫。<br>Joe Junior將於11月舉行演唱會，透露胡楓（修哥）會擔任嘉賓。修哥好友吳君麗日前離世，問他可有致電慰問？Joe Junior說：「最近冇撞到修哥，都唔敢問，知佢心情唔係幾好，嗰日見到羅蘭姐都好唔開心，我同吳君麗姐姐唔熟，但佢嚟過我生日會兩次，都有傾吓偈。」<br>採訪、攝影：盧妹</p></body></html>
