<html><header><meta charset="utf-8"><title>趙寅成帶頭答謝觀眾</title></header><body><h1>趙寅成帶頭答謝觀眾</h1><p>《安市城》由韓國型男趙寅成（圖）、南柱赫及雪炫主演的1.5億港元大製作新片《安市城》，本月19日在韓國開畫，自上映以來一直穩坐票房冠軍，又因中秋節連假帶挈，票房更節節上升，上映第八日累計觀影人次已達300萬人次。<br>到昨日繼續傳來好消息，《安市城》在上映第11日，累計觀影突破400萬人次，趙寅成率領一眾演員寫下字句答謝觀眾支持。據了解，《安市城》只要有560萬人次就可以封蝕本之門。</p></body></html>
