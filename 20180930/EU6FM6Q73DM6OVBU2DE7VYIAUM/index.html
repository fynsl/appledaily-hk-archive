<html><header><meta charset="utf-8"><title>趣趣地：文迪激嬲哥帥自毀前程</title></header><body><h1>趣趣地：文迪激嬲哥帥自毀前程</h1><p>曼城領隊哥迪奧拿近日非常唔滿意左閘班捷文文迪，據ESPN報道，文迪早排遲咗三個鐘先向球隊報到，事緣佢之前一日喺倫敦睇咗場拳賽，搞到錯過咗第二朝球隊為佢安排嘅療程。另一方面，文迪亦被指涉嫌同四宗超速駕駛有關，最終被扣滿24分搞到遭停牌一年，令到哥帥好不滿。另外，據英國《太陽報》報道，曼城有意將其中一個訓練場易名為「赫特」，向呢位效力球隊12載、今季轉投般尼嘅功臣致敬。</p></body></html>
