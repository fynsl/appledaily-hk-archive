<html><header><meta charset="utf-8"><title>葉翠翠自嘲再生會冇命</title></header><body><h1>葉翠翠自嘲再生會冇命</h1><p>葉翠翠昨日在中環舉行生日慈善派對，老公周曉東、歲半的小王子及兩個多月的小小王子齊齊以粉紅色家庭裝現身。翠翠邀得100位粉絲到場，但她笑謂被小王子搶鏡：「好似佢係主角咁，我都接受咗呢個事實，永遠post佢啲相嘅like多過我好幾倍。」早前老公買蛋糕為她補祝生日，但小王子以為是慶祝自己生日：「佢見到個蛋糕好開心，以為同佢慶祝，好搞笑。」<br>至於會否再追女？翠翠笑指再生會冇命：「陀B、生B、收身再陀，真係好攰，兩個夠晒數啦，再生屋企會反轉。」<br>採訪：盧妹<br>攝影：仇志德</p></body></html>
