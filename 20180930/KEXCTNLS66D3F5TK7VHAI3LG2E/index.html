<html><header><meta charset="utf-8"><title>花絮：傑志U13車仔稱王封后</title></header><body><h1>花絮：傑志U13車仔稱王封后</h1><p>踏入第五年嘅社區盃，喺正賽前先踢兩場表演賽，打頭陣有女子青少年社區盃，由車路士足球學校（香港）（藍衫）對九龍木球會，前者喺呢場僅35分鐘嘅表演賽對住高大嘅九龍木球會，不過車路士技高一籌，全場佔優下由劉珈希、張紫晴同羅思恩各入一球大勝3:0。</p><p>之後就有傑志U13對港會U13嘅青少年社區盃，兩隊全場互有攻守，但由前港腳巴貝利執教嘅傑志始終把握力好啲，仲由馬裴梅開二度，以2:0擊敗港會。</p></body></html>
