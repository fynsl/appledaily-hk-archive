<html><header><meta charset="utf-8"><title>趣趣地：哈化挫拜仁破高華齋鉢</title></header><body><h1>趣趣地：哈化挫拜仁破高華齋鉢</h1><p>拜仁慕尼黑（青衫）上周五喺德甲獨腳戲作客哈化柏林，戰至22分鐘，哈化翼鋒沙洛文卡勞被謝路美保定飛身鏟跌被判極刑，哈化由伊比斯域操刀得手，到完半場前一分鐘，哈化再靠一次快速反擊，由中場安德列杜達破網。拜仁全場錄得25次攻門，但中框得五次，最終作客輸0:2，繼上仗主場被奧格斯堡逼和後再失分，錄得教練尼高高華今夏上任以來首敗。另一場法甲獨腳戲，摩納哥作客0:2不敵聖伊天，已經連續八場未贏過波。</p></body></html>
