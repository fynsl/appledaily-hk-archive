<html><header><meta charset="utf-8"><title>趣趣地：伊巴笑沙拿唔值得攞獎</title></header><body><h1>趣趣地：伊巴笑沙拿唔值得攞獎</h1><p>瑞典神鋒伊巴謙莫域經常發表震撼性言論，FIFA頒獎典禮啱啱結束，利物浦前鋒穆罕默德沙拿憑上季英超對愛華頓嘅妙射攞咗普斯卡斯獎，但喺三月美職迎戰FC洛杉磯時，離門38碼射入一記超級世界波嘅伊巴就笑指沙拿唔值得奪獎，仲認為基斯坦奴朗拿度上季歐聯對祖記球倒掛入波相當精采，但就冇了解其他候選人，因為佢本人球金球並冇入選，所以唔感興趣，佢仲叫球迷放長雙眼，下年佢一定會喺名單之內。</p></body></html>
