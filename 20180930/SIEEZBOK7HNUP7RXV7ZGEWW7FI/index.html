<html><header><meta charset="utf-8"><title>符曉薇笑陳柏宇好恐怖</title></header><body><h1>符曉薇笑陳柏宇好恐怖</h1><p>陳柏宇和太太符曉薇的愛女日前在養和出世，改了英文名Abigail，由於陳柏宇要到中山開騷，母女昨日由朋友代勞接出院。抱着B女的符曉薇行動自如，但她表示：「好辛苦，估唔到有種撕裂感覺，又冇覺好瞓，兩至三個鐘就會俾拍醒，同埋BB唔讚得，最初都讚佢好乖冇扭計，第二日就扭抱，可能老公成日抱住抱慣咗。」</p><p>符曉薇透露陳柏宇之前在醫院抱女抱到不願放手，形容「好恐怖」，更指他為見B女多一點時間，昨早才出發去中山，到埗即要視像見女：「我唔會呷醋，佢咁錫個女都好。」<br>採訪：卓寶花<br>攝影：仇志德</p></body></html>
