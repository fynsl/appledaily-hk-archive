<html><header><meta charset="utf-8"><title>薛家燕秘戀生意人12年</title></header><body><h1>薛家燕秘戀生意人12年</h1><p>薛家燕95年與生意人石保慶離婚後，獨力照顧三子女，寄情工作。她於04年曾認戀上電腦工程師Andy Chan，不過戀情只維持一年。家燕姐現忙於籌備入行60年的音樂會，日前她接受雜誌訪問，原來她已有一個拍拖12年的男友，對方比她年輕十多年，是在上海從商的生意人，家燕姐更指完成演唱會後會減少工作，抽多點時間陪男友。<br>報道指男方曾兩度求婚，不過家燕姐沒有表態，一來因年紀相距，二來上段婚姻仍留有陰影。家燕姐的大女石祐珊昨向本報表示支持媽咪戀情：「他們會繼續低調處理感情，希望大家可以畀啲空間佢哋。」<br>採訪：陳杰</p></body></html>
