<html><header><meta charset="utf-8"><title>76歲Marty Balin離世</title></header><body><h1>76歲Marty Balin離世</h1><p>60年代美國迷幻搖擺先鋒樂隊Jefferson Airplane的創團主音之一Marty Balin，傳來已在上周四逝世的消息，享年76歲。<br>據其發言人證實，Marty Balin是在本月27日被送往醫院途中不治，雖然尚未公開其死因，但他在離世時獲妻子Susan陪伴在側。Jefferson Airplane成立於65年，Marty Balin擔任隊中主音兼結他手。</p></body></html>
