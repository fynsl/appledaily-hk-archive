<html><header><meta charset="utf-8"><title>孫泰英甜蜜照賀結婚十周年</title></header><body><h1>孫泰英甜蜜照賀結婚十周年</h1><p>韓國42歲男星權相佑和38歲孫泰英於08年9月28日奉子成婚，婚後兩人育有一子一女，前日是權權夫婦結婚十年的大日子，他們一家四口早前已飛到峇里為雜誌拍攝家庭照，同時賀結婚十周年。</p><p>而前日雜誌就公開權權一家的全家福照片賀他們結婚十周年，同時孫泰英亦於Ig公開舊照，並留言：「回憶承載着愛情，很久沒有拿出來看，事隔十年，從前的我們。」公開了三張於08年3月3日至6日期間拍攝的照片，正值熱戀階段的權權和孫泰英十分甜蜜，更有浪漫騎膊馬甫士。另外，有網民日前捕獲權權於中秋假期一家出動的照片，估計他們返鄉探親。<br>撰文：施洛冰</p></body></html>
