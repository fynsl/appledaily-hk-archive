<html><header><meta charset="utf-8"><title>【藝人導師】鄧梓峰開班教入學</title></header><body><h1>【藝人導師】鄧梓峰開班教入學</h1><p>小一面試班已成為不少家長與子女準備入學面試，必須上的課堂，演藝圈中更有藝人從事幼兒教學，其中鄧梓峰開設的梓峰教育，也有開辦這類面試班課程，由小一面試預備到小一模擬面試等均一一涵蓋。<br>鄧梓峰之前曾就面試班接受傳媒訪問，他表示面試班應該要做到協助學生建立自信，勇於表達自己，並表示若面試班只着重教背答案就不宜多上，他認為面試要通過口才說話才能溝通，所以要從小培養組織能力、溝通能力，邊玩邊學三語，在無壓力下自然地建立自信。</p></body></html>
