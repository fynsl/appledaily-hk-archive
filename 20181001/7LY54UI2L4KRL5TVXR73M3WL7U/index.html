<html><header><meta charset="utf-8"><title>今田美櫻傳搭上已婚社長</title></header><body><h1>今田美櫻傳搭上已婚社長</h1><p>年僅21歲的東洋上位女星今田美櫻，今年憑住少女漫畫《花樣男子》續集、真人版日劇《花過天晴~花男Next Season》火速上位，在劇中扮演C5唯一女成員真矢愛莉，以一對大眼睛被封為「福岡第一美少女」。</p><p>今田美櫻人氣急升，最近登上時裝雜誌《Ray》封面，Instagram追蹤人數更升至120萬大關。可是今田美櫻人紅卻是非多，今田美櫻早前被指有整容及隆胸之嫌，近日再被爆與事務所已婚社長有不尋常關係。日本雜誌《週刊新潮》報道，今田美櫻深得已婚社長水野英明寵愛，她的身邊人也知二人的不倫戀，還驚爆同居消息。<br>撰文：哥羅</p></body></html>
