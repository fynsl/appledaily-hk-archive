<html><header><meta charset="utf-8"><title>譚耀文膺最有價值演員</title></header><body><h1>譚耀文膺最有價值演員</h1><p>譚耀文前晚在北京出席「金海鷗第三屆國際新媒體影視周頒獎典禮」，更憑劇集《東方華爾街》奪得最有價值演員獎。譚耀文在台上感謝《東方華爾街》劇監製劉德華及導演黃國強，更多謝經理人辛苦度期令他拍到好劇：「我特別多謝家人的支持和包容，令我安心全情投入每個角色。」他說希望《東方華爾街》盡快開續集，令他再過戲癮。<br>入行30年的譚耀文，15年憑劇集《我們停戰吧》，於美國紐約電影節及美國景深國際電影節競賽，取得「男主角」獎項，今次再下一城，演技受肯定。<br>撰文︰祖李</p></body></html>
