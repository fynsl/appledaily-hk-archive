<html><header><meta charset="utf-8"><title>葉家寶瞄準《我是歌手》</title></header><body><h1>葉家寶瞄準《我是歌手》</h1><p>魏秋樺前晚與葉家寶和黃夏蕙等，在佐敦一酒樓出席亞洲會晚宴，秋樺姐為亞洲會擔任會長。晚宴上，秋樺姐與好友葉家寶破天荒合唱《在雨中》，原來前晚是葉家寶的63歲生日，他開金口獻唱，之後笑言反應好就會參加內地歌唱節目《我是歌手》。<br>問葉家寶的歌藝，他說：「唱完唔知啲人反應會點，我平時好少唱，今次係為秋樺姐而唱，每次唱完啲人都鼓勵我要更努力，有待改進。」記者問他生日願望時，他搞笑地說：「生日願望希望全世界人生活更美好，參加《我是歌手》勇闖樂壇，人哋五音不全，我就五音都全。」<br>採訪：卓寶花<br>攝影：仇志德</p></body></html>
