<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張雨綺復工夫現派出所</title></header><body><h1>【馮仁昭四圍超】張雨綺復工夫現派出所</h1><p>「星女郎」張雨綺上個禮拜透過經理人發聲明宣佈同老公袁巴元協議離婚，結束兩年婚姻。離婚聲明發出前，喺微博傳出佢哋發生衝突，袁巴元甚至被利器劃傷。<br>發出離婚聲明第二日，張雨綺要開工錄影，佢喺鏡頭前表現精神奕奕，似乎未受家事困擾。噚日有內地傳媒指張雨綺復工嗰日，袁巴元獨自去咗派出所，走嗰陣笑容滿面，仲同職員有講有笑。<br>撰文：馮仁昭</p></body></html>
