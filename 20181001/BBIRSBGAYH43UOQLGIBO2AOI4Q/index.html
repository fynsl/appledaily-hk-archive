<html><header><meta charset="utf-8"><title>富士電視重溫樹木</title></header><body><h1>富士電視重溫樹木</h1><p>日本富士電視台昨日早上播出特備節目，追悼樹木希林，回顧她在清談節目《我們的時代》中的四集內容，分別是2008年偕是枝裕和及女星YOU的兩集對談，前年與阿部寬、是枝導演宣傳《比海還深》，還有去年與橋爪功、小林稔侍的受訪場面。<br>另外，樹木希林應NHK電視台花一年時間貼身追訪的特輯《樹木希林的生存》也在日前首播，她在鏡頭前語重心長說：「任演員已作為一種模式，當想到已走到人生盡頭時，不希望有『原來未嘗透就要結束了』這個感覺。畢竟我終以演員來到最後一步，人生以這一種方式完結，這樣也不錯吧！」</p></body></html>
