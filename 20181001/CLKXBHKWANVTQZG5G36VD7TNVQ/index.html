<html><header><meta charset="utf-8"><title>方力申游水膠袋纏腳</title></header><body><h1>方力申游水膠袋纏腳</h1><p>方力申上周三為大型海洋保育活動做大使，席間他大談環保，更透露曾試過游水時被膠袋嚇到：「記得細個時喺海上面游水，游游吓以為有人捉住我隻腳，點知原來係個膠袋纏住，嗰次之後我就覺得好需要保護海洋環境，大家唔好亂丟垃圾落個海。」<br>方力申更說︰「之前颱風山竹吹襲香港，風暴潮將好多海洋垃圾帶咗上岸，當中好多係十幾年都唔能夠被大自然消化嘅嘢，我哋真係要好好反思。」他自己亦身體力行環保︰「以我自己為例，叫飲品必定會走飲管，日常我都會帶水樽喺身，無論去邊都唔會用紙杯，會用水樽斟水。」<br>撰文︰祖李</p></body></html>
