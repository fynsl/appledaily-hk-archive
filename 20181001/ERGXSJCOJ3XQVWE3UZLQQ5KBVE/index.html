<html><header><meta charset="utf-8"><title>趣趣地：美斯剃咗鬚巴塞未贏</title></header><body><h1>趣趣地：美斯剃咗鬚巴塞未贏</h1><p>近兩場聯賽接連失分嘅巴塞隆拿延續頹勢，上周六主場只能以1:1逼和畢爾包，美斯送上救命助攻亦只能為球隊保住一分。有趣嘅係，巴塞對上一次贏波就係歐聯分組賽對燕豪芬，美斯賽後將佢留咗兩年嘅鬍鬚剃短，自此巴塞就未贏過波。</p><p>至於皇家馬德里同日喺西甲嘅馬德里打吡，主場同同市宿敵馬德里體育會踢成0:0。上半場雙方互交白卷，皇馬喺下半場開始前換走疑似鼠蹊受傷嘅加里夫巴利，到補時階段幾乎靠沙治奧拉莫斯建功絕殺，不過佢嘅頭槌攻門僅僅斜出，兩隊最終喺巴拿比奴和氣收場。巴塞目前同皇馬分別排首席及次席，馬體會則排第四位。</p></body></html>
