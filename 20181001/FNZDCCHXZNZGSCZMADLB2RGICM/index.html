<html><header><meta charset="utf-8"><title>劉美娟親自配票阻黃牛</title></header><body><h1>劉美娟親自配票阻黃牛</h1><p>劉美娟前日於銅鑼灣為嬰兒爬行比賽擔任評判。她說一對子女小時候十分活躍：「佢哋喺屋企都成日爬嚟爬去，但冇參加過比賽，𠵱家小朋友大咗啲，我哋一家人就多數去接觸大自然，有時甚至會自己做遊戲道具，佢哋會執樹葉、樹枝返屋企玩。」她認為玩具不一定要昂貴，環保得來更有意義。<br>提到丈夫張崇德將與張崇基舉行入行25周年演唱會，可能是最後一次演唱會，劉美娟說：「今次老公似乎嚟真，因為黃牛黨，我哋要親自分飛、配票同劃位。無論酒吧生意定製作公司，我哋都親力親為，加上崇基、崇德接咗好多講座，工作排到密麻麻。」<br>撰文：祖李</p></body></html>
