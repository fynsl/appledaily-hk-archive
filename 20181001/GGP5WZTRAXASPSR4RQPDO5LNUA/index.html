<html><header><meta charset="utf-8"><title>姜濤自嘲懵吓懵吓</title></header><body><h1>姜濤自嘲懵吓懵吓</h1><p>ViuTV節目《全民造星》的十強參賽者姜濤、楊樂文（Lokman）、龍志權、梁業（肥仔）、江熚生、應智越（細貓）、陳卓賢、呂爵安、邱士縉和李駿杰，昨日在銅鑼灣為總決賽拉票，吸引近600位粉絲逼爆商場。<br>當中以姜濤粉絲最多，他說：「大家差唔多，可能我啲粉絲好早到，佢哋都好辛苦。」姜濤受訪時，節目監製花姐在旁「睇實」，似乎有點偏心姜濤，姜濤解畫：「因為我係最唔識講嘢，成日懵吓懵吓。」提到Anson有6嚿腹肌，姜濤笑說：「大家都有，爭在佢嗰啲睇到，我嗰啲睇唔到。」<br>採訪：黃曉妍<br>攝影：陳俊強</p></body></html>
