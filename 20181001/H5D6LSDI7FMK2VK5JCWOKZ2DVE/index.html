<html><header><meta charset="utf-8"><title>馬德鐘遊西藏體驗高山症</title></header><body><h1>馬德鐘遊西藏體驗高山症</h1><p>馬德鐘和名模老婆張筱蘭自從兒子馬在驤到悉尼讀大學後，兩公婆重過二人世界，飛到西藏旅行四出觀光，馬太在fb分享相片及留言：「西藏之旅，第一站拉薩，就是去體悟生命的本相。高山症的出現，給我們修行的第一課，即使準備工夫如何做足，無常也會隨時出現。我們必須積極面對各種不可預知的事情，珍惜無常帶來的啟示與教導。活着就是經歷、經歷就是體驗，體驗就是修行，讓我們進入清涼世界、自在人生。」<br>雖然旅途中和老婆出現高山反應，但馬德鐘在下周播出的新劇《跳躍生命線》中就扮演救護總隊目，他表示拍劇時學到不少急救常識。<br>撰文：劉敏</p></body></html>
