<html><header><meta charset="utf-8"><title>楊盼盼情況好轉等出院</title></header><body><h1>楊盼盼情況好轉等出院</h1><p>現年60歲武打女星楊盼盼上月中在馬來西亞拍電影《大地回春》時，因發生火災意外，導致臉部二度燒傷，手腳同樣受傷，右手更要做手術去死皮，至今仍留院接受治療。前晚她的女兒Jessica表示：「前日洗傷口，發現傷口同膠布、紗布黐住，結果要等多一日先洗到。」<br>今日再到當地的Jessica，透露母親情況好轉可安排出院：「佢可以自行落床，胃口好好，每日要食兩杯雪糕，但要戒口，戒食深色嘢。」馮寶寶知道楊盼盼留院，翌日即飛往探望，Jessica說：「嗰段時間我要返香港工作，寶寶姐陪住媽咪，佢仲自備榨汁機整smoothie畀媽咪。」<br>採訪：楊定</p></body></html>
