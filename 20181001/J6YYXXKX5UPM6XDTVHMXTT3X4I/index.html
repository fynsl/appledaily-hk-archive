<html><header><meta charset="utf-8"><title>楊玉梅呻忙難搵對象</title></header><body><h1>楊玉梅呻忙難搵對象</h1><p>楊玉梅、麥長青及王賢誌等昨日現身陳錦鴻與友人合資在黃埔開的酒樓開幕，楊玉梅談到做飲食業最難是應付租金與留住員工：「我成日同佢哋傾偈，聽佢哋講啲感動事。」至於感情生活？她指工作太忙無暇拍拖：「拍緊劇又有舞台劇同電影，工作都排到出年年中，真係冇時間。」<br>陳錦鴻說：「拍《創世紀》嗰陣做資料搜集，識咗呢班朋友，佢地支持我做飲食，𠵱家開到第三間。」他表示為專心照顧小朋友，未有在幕前演出：「囝囝開始大個，我就出返嚟幫ViuTV拍劇，想佢知道爸爸工作都好辛苦。」他又表示有意與兒子寫新書，分享自閉症兒童的心態。<br>採訪、攝影：盧妹</p></body></html>
