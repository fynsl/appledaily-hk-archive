<html><header><meta charset="utf-8"><title>周迅搞騷唔預老公</title></header><body><h1>周迅搞騷唔預老公</h1><p>周迅在14年創立的慈善組織One Night，每年一度的公益演唱會將於19日於北京舉行。周迅丈夫高聖遠過往每年都會出席，但今年公佈的嘉賓名單就沒有他，反而近日經常陪伴周迅的竇靖童，就擔任表演嘉賓之一，看來周迅與丈夫的關係的確大不如前。<br>其實周迅與高聖遠14年結婚後，不到一年就開始傳兩人因文化差異婚變，雖然兩人都否認，但兩個月前《蘋果》收到可靠消息，指周迅今年打算與老公辦理離婚手續，當時問周迅經理人亦沒有否認，只是以「在開會」及「不清楚」回覆，空穴來風，未必無因。<br>採訪︰鍾國仁</p></body></html>
