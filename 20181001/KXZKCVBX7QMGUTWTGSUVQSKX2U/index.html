<html><header><meta charset="utf-8"><title>囝囝入行布志綸要諗諗</title></header><body><h1>囝囝入行布志綸要諗諗</h1><p>布志綸（Alan）昨日在黃埔擔任音樂活動表演嘉賓，拿起結他自彈自唱的他笑說以前會好怕這樣做騷，但經過之前出去busking，就變得好享受這種表演。Alan近兩年重拾結他，今次更揀選一些抒情歌獻唱。問到平日是否經常唱抒情歌給太太和囝囝Adam聽？他說：「有教囝囝一齊唱歌，太太就聽到冇feel啦，因為我成日喺屋企練歌。」<br>Alan笑說在屋企做掌上壓健身時，兩歲的Adam更會一齊做，還問何時再帶他上台唱歌。至於將來會否讓Adam入行，他說：「鍾意音樂係非常好，但係唔係真係要做呢行，就要等佢選擇。」<br>採訪、攝影：馬建華</p></body></html>
