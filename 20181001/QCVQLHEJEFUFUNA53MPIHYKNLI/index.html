<html><header><meta charset="utf-8"><title>朱茵拍《古宅》感懷</title></header><body><h1>朱茵拍《古宅》感懷</h1><p>朱茵自囡囡黃鶯出世後，就專心湊女，大量減少工作，只間中返內地拍真人騷《偶像來了》、《王牌對王牌2》等搵快錢，電影作品更有數年沒有拍攝，至去年才接拍《二次初戀》、《駐藏大臣》，最近就完成與張繼聰合作的新片《古宅》。<br>《古宅》一片朱茵有甚多機會發揮，現實生活中，朱茵只大張繼聰八年，但她要化老妝，飾演兩母子，其角色由二十多歲演到六十多歲，故事甚有挑戰性，其中有場戲講述阿聰決意離開農村生活，兩母子為此發生爭拗，最終朱茵遭兒子拋棄，現實為一女之母的朱茵拍時感觸落淚，她說：「作為一個母親，最驚嘅事就係呢一刻，細路要走。」<br>撰文：唐如</p></body></html>
