<html><header><meta charset="utf-8"><title>溫碧霞最愛吊帶裙</title></header><body><h1>溫碧霞最愛吊帶裙</h1><p>溫碧霞（Irene）日前飛往法國出席巴黎時裝周，更趁機在當地拍寫真，當然不少得最愛的吊帶裙。據聞Irene家中的衣櫃，九成以上都是性感的吊帶時裝，因為以前很多人讚她肩膊很美，穿吊帶裙超好看，無論天氣是寒是暖，她都愛穿吊帶裙，天氣冷的話，她就着件大褸保暖。</p><p>談到今次巴黎之旅，Irene心情靚爆，皆因當地天氣好，她每天曬太陽之餘，又可與友人於露天茶座嘆咖啡，很寫意。Irene說：「呢次嚟巴黎好舒服，工作量唔算多，有時間行街買嘢，呢兩日拍寫真都幾順利，陽光明媚，令我更愛巴黎，因為到處都瀰漫浪漫氣氛。」<br>撰文︰祖李</p></body></html>
