<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Tommy餐廳Jam歌憶舊事</title></header><body><h1>【馮仁昭四圍超】Tommy餐廳Jam歌憶舊事</h1><p>E-kids日前去餐廳食飯，現場撞正組合VSing表演，咁啱佢哋唱E-kids嘅歌《終止戀愛》，E-kids就jam埋一份。<br>前晚E-kids成員Tommy話：「佢哋唱《終止戀愛》，我哋當然要出去同呢班90後亂入jam吓。VSing喺餐廳表演勾起我哋那些年回憶，想當年我哋喺餐廳度晚晚唱歌，同佢哋情況好似，好有共鳴。」<br>撰文：馮仁昭</p></body></html>
