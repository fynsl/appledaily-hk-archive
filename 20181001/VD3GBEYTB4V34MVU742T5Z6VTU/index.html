<html><header><meta charset="utf-8"><title>趣趣地：蜜蜂神奇反勝利華上榜首</title></header><body><h1>趣趣地：蜜蜂神奇反勝利華上榜首</h1><p>多蒙特上周六晚喺德甲作客利華古遜，喺完場前25分鐘內狂轟四球，以4:2反勝對手。上半場利華古遜領先2:0。換邊後至65分鐘，多蒙特中場積及拿臣入波。四分鐘後，馬高列奧斯破網，追平2:2。85分鐘，柏高艾卡沙射遠柱得手，客隊反超前3:2。艾卡沙之後喺補時四分鐘射入空門，多蒙特最終以4:2反勝利華古遜，賽後以六戰得14分跳升榜首，領先上周五輸波嘅拜仁慕尼黑一分。</p></body></html>
