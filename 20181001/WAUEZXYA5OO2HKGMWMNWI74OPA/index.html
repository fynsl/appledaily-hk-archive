<html><header><meta charset="utf-8"><title>趣趣地：尼馬撞爆嘴照炒尼斯</title></header><body><h1>趣趣地：尼馬撞爆嘴照炒尼斯</h1><p>巴黎聖日耳門（PSG）上周六喺尼馬俾對手撞到口部流血依然梅開二度之下，作客以3:0大勝尼斯，喺法甲取得開季八連勝，平咗法甲嘅開季連勝紀錄。PSG今場佔盡優勢，戰至22分鐘更由尼馬射入世界波領先1:0。換邊後，基利安麥巴比射門俾尼斯門將禾達賓尼迪斯擋出，但係伏兵門前嘅尼干古補射得手，將紀錄改寫成2:0。到補時階段，麥巴比助攻畀尼馬埋齋，助PSG以3:0大勝尼斯。</p></body></html>
