<html><header><meta charset="utf-8"><title>黃耀明空位悼Ellen</title></header><body><h1>黃耀明空位悼Ellen</h1><p>黃耀明上周五於台北舉行「明曲晚唱」音樂會，明哥因支持雨傘運動被封殺，適逢當日是雨傘運動四周年，他在台上感觸良多︰「這是一個思想容易犯罪的年代，雖然我們年紀大的人沒留給下一代比較公平的世界，但我們可以透過詩歌、文字、繪畫等等將公平正義的想法流傳。」<br>明哥好友盧凱彤（Ellen）原本會在演唱會出現，可惜8月不幸墮樓身亡，明哥亦在台上留下一個空蕩蕩的位置給Ellen。明哥最後的encore更是Ellen愛曲《美麗在心頭》，他哽咽說：「別多說了，沒甚麼好說，就用音樂記得她，她寫的文字、她的結他和音樂，都在我們之中。」<br>撰文︰祖李</p></body></html>
