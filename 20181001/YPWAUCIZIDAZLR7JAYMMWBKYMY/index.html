<html><header><meta charset="utf-8"><title>吳尊叫馬貝利轉行拍戲</title></header><body><h1>吳尊叫馬貝利轉行拍戲</h1><p>NBA球星馬貝利（Stephon Marbury）今年初退役，前日他於北京舉辦了「22周年籃球生涯紀念儀式」。除了馬貝利胞弟及半百粉絲出席外，與他拍攝自傳式電影《我是馬布里》的吳尊也來撐場。兩人甫見面就相談甚歡，馬貝利更送親筆簽名球衣給對方。</p><p>談到兩人合作點滴，吳尊大讚馬貝利很有演戲天份，而且態度親切友善，希望他考慮成為演員，又坦言期待開拍第二輯電影。吳尊更笑談與馬貝利打球很開心：「我們有一起打球，看他練習的片段，真的覺得很不容易。他激勵了我，雖然他年紀比我大，但體力比我好，令我很有衝勁。」<br>撰文︰祖李</p></body></html>
