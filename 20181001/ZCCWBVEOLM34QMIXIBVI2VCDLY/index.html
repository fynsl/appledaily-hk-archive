<html><header><meta charset="utf-8"><title>趣趣地：C朗兩助攻祖記又贏「里」</title></header><body><h1>趣趣地：C朗兩助攻祖記又贏「里」</h1><p>上周六意甲榜首大戰，祖雲達斯主場以3:1反勝拿玻里，聯賽七連勝。開賽10分鐘，梅頓斯為拿玻里先開紀錄。26分鐘，基斯坦奴朗拿度（C朗）左路傳中，文迪蘇傑頭槌頂入扳平。49分鐘，C朗喺禁區外起腳中柱，文迪蘇傑補中反先2:1。76分鐘拿玻里再失一球，邦路斯門前建功，助祖記以3:1反勝。</p><p>另一邊廂嘅羅馬打吡，羅馬發威以3:1擊敗同市死敵拉素。上半場羅倫素柏歷堅尼為羅馬先開紀錄。67分鐘，恩莫比利為拉素追成1:1。但羅馬不足五分鐘後，就靠高拉洛夫嘅罰球再次領先。臨完場前，法斯奧接應罰球頂入，為羅馬埋齋，取得今季第三場意甲勝仗。</p></body></html>
