<html><header><meta charset="utf-8"><title>朱茵改變老公愛出口</title></header><body><h1>朱茵改變老公愛出口</h1><p>朱茵和張繼聰日前於銅鑼灣宣傳新片《古宅》，暢談家庭事，朱茵說：「個女終有日會飛，作為阿媽都要識放手。我奉勸要多啲攬住個女講我愛你，老公黃貫中𠵱家都學我，攬住個女講我愛你，愛唔可以放喺心，要行動。我噚日都激嬲媽咪，唔理咁多認咗衰先，攬住啜。」朱茵指老公平時很酷，但卻被女兒溶化：「男人真係過唔到自己個女，所有女都過到，就係自己個女過唔到。」<br>張繼聰笑言：「我預咗有報應，唔生小朋友都唔知自己對父母有幾衰，𠵱家學識要控制脾氣。拍完之後，知道要珍惜，我同爸媽一齊住，可以多啲時間見。」<br>採訪：張俊銘<br>攝影：仇志德<br>場地提供：灣仔龍門棧</p></body></html>
