<html><header><meta charset="utf-8"><title>小泉今日子撐男友場</title></header><body><h1>小泉今日子撐男友場</h1><p>現年52歲的日本著名女星小泉今日子，近年搭上已婚男星豐原功補，兩人在今年初承認發展不倫戀，還公開道歉，一度成為藝能界熱話。<br>豐原功補日前度過53歲生日，其主演的舞台劇上周已在東京開鑼，小泉今日子以女主人身份現身會場，毋須再偷偷摸摸，在她大方認愛後，終可以愛得光明正大，當日更與男友站在大堂任影。其實該舞台劇，是由小泉開設的個人事務所負責製作，今次可算是以情侶檔搵食。</p></body></html>
