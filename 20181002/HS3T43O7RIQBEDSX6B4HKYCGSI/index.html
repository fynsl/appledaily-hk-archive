<html><header><meta charset="utf-8"><title>Eason遭借名搞展覽</title></header><body><h1>Eason遭借名搞展覽</h1><p>最近fb專頁「實驗展館Lab Exbi」稱會在明年2月11日起，假西環舉行「不一樣的陳奕迅作品研究展」，除了收取39元入場門票，又公開向陳奕迅（Eason）粉絲收集珍藏品，惟Eason經理人公司昨日發聲明，指未授權及與該公司合作，高度關注事件及保留法律權利，Eason經理人甘菁菁說：「同事去咗備案同報海關，我哋都驚Eason嘅fans俾人呃。」<br>該專頁負責人楊先生說：「其實我哋冇做任何侵權行為，我哋唔係要喺個展覽度播歌同埋電影，只係想做一個學術研究。」後來該專頁發道歉聲明，表示如曾令任何人產生不必要的誤解，願嚴正道歉。<br>採訪：皓騫、小米</p></body></html>
