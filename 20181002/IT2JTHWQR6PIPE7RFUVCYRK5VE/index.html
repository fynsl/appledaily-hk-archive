<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】袁偉豪腸胃炎拍片道歉</title></header><body><h1>【馮仁昭四圍超】<br>袁偉豪腸胃炎拍片道歉</h1><p>袁偉豪早兩日先喺Ig貼咗滑水片段，片中仲龍精虎猛，點知佢噚日中午更新微博，同內地網民say sorry，佢話因為急性腸胃炎留醫，唔可以去內地出席一個廣場活動。袁偉豪拍咗段51秒短片，氣若游絲話因為身體情況問題要入院，要留院觀察，所以未能夠同大家見面。袁偉豪噚日回覆傳媒時話：「寶兒有陪伴我，我一向腸胃都比較一般，睇睇夜晚可唔可以出院啦！有心。」<br>撰文：馮仁昭</p></body></html>
