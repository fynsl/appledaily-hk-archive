<html><header><meta charset="utf-8"><title>開Live否認強姦指控C朗：想藉我個名博出位！</title></header><body><h1>開Live否認強姦指控<br>C朗：想藉我個名博出位！</h1><p>祖記缺C朗寧博「和」</p><p>周二另一場H組賽事，在較早時段上演的比賽，由祖雲達斯坐鎮主場迎戰年青人。祖記首戰作客2:0擊敗華倫全取三分，主將基斯坦奴朗拿度在該仗領紅，最終被判罰停賽一場，到下輪作客曼聯的焦點戰便可復出。球隊走勢凌厲，上周六意甲大戰反勝拿玻里延續今季所有比賽全勝的佳績，球隊在全部勝仗的入球數非二即三，見好即收，少有大炒對手，今場迎戰實力差距甚大的年青人，敲「讓球主客和」祖雲達斯[-2]的「和局」。（球賽編號：星期二3；now644及有線604台明日0:55am直播）</p></body></html>
