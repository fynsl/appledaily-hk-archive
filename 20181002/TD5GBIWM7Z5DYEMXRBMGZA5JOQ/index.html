<html><header><meta charset="utf-8"><title>求驗客手記：簡奴搞慈善　雲格又捧盃 - 求驗客</title></header><body><h1>求驗客手記：簡奴搞慈善　雲格又捧盃 - 求驗客</h1><p>前阿仙奴領隊雲格周日喺英國再執教鞭，帶領英超大師隊喺簡奴盃出戰非洲大師隊，結果英超大師隊以9:4大勝，68歲嘅雲格亦繼2017年嘅社區盾後再度捧盃！呢場慈善賽係為曾經效力阿仙奴嘅簡奴旗下嘅心臟基金會籌款而主辦，參與嘅阿仙奴名宿仲有蘇甘保、皮利斯、列文、羅倫、伊保爾、高路托尼及加拿斯等，簡奴上半場以非洲大師隊隊長身份出戰，下半場簡奴就為替英超大師隊出賽，英超大師隊隊長就係麥馬拿文，最終英超大師喺皮利斯梅開二度下以9:4大勝非洲大師隊。</p></body></html>
