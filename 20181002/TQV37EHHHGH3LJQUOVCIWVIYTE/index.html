<html><header><meta charset="utf-8"><title>金泰璃最後存活收視破頂</title></header><body><h1>金泰璃最後存活收視破頂</h1><p>由韓國神劇《太陽的後裔》金牌編劇金恩淑執筆、李秉憲、金泰璃、柳演錫、卞耀漢及金敏貞主演的tvN劇集《陽光先生》（Mr. Sunshine），前晚播出第24集大結局，雖然悲劇收場，但收視創新高，全國收視率達18.1%，首爾圈收視更達21.8%，創開播以來最高收視紀錄。</p><p>《陽光先生》前晚大結局講到日軍要捉拿金泰璃，令金泰璃身邊人全都賠命，除了家僕外，卞耀漢及柳演錫全都死，就連男主角李秉憲亦因為救金泰璃而犧牲性命，孤獨一人的金泰璃，兩年後到滿洲，繼續率領眾人為國家戰鬥落去。<br>撰文：施洛冰</p></body></html>
