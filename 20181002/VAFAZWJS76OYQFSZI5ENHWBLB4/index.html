<html><header><meta charset="utf-8"><title>為張偉文「復出」獻唱</title></header><body><h1>為張偉文「復出」獻唱</h1><p>胡美儀近年為攻讀心理學，減少了很多幕前演出，不過，上月仍在百忙之中擔任張偉文演唱會的表演嘉賓，更抽空練歌及宣傳。原來，胡美儀在04年加入環星娛樂，由唱粵曲改唱流行曲，自此與張偉文結下不解之緣。<br>胡美儀大爆張偉文私底下十分搞笑，尤其當年胡美儀以歌手出道時，張偉文經常取笑她驚到口震。她笑說︰「佢係公司第一個男藝人，我就係第一個女藝人。當時我好驚㗎，因為佢係出咗名嘅靚聲王，成日俾佢笑我。記得第一個伊館騷，我上到台個嘴係咁震，之後佢就成日學我口震個樣，笑鬼我。不過我好多謝佢，因為當時我喺佢身上學到好多唱時代曲嘅技巧，好開心跟到呢個唱家班學嘢。」</p></body></html>
