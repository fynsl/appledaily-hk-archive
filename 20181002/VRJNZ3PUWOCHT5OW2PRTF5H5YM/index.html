<html><header><meta charset="utf-8"><title>李璨琛帶B女出巡</title></header><body><h1>李璨琛帶B女出巡</h1><p>李璨琛年初涉酒駕被捕， 7月又捲入與官恩娜妹夫的官司糾紛，不過他懶理是非，日前與老婆梁志瑩、囡囡李元元去銅鑼灣行街。一向潮爆的李璨琛手挽一袋嬰兒用品，孭着一架BB摺叠車，而元元就身穿波點衫、布鞋、粉紅襪及頭箍，絕對是潮B。他們一家三口嘆下午茶，李璨琛呷着凍檸茶逗囡囡玩，兩父女不停自拍。元元望着身邊食客帶來的兩隻唐狗顯得很興奮，不時手舞足蹈。<br>李璨琛一家逗留半個多小時後離開，走到附近的士站等車。雖然輪候了約十分鐘，不過元元並不寂寞，輪到媽咪跟她玩自拍，元元又懂得撩後面的兩名女士玩，完全不怕陌生。<br>採訪、攝影：羅德光</p></body></html>
