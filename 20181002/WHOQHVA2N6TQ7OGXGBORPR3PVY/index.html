<html><header><meta charset="utf-8"><title>徐玄振晒腿谷新劇</title></header><body><h1>徐玄振晒腿谷新劇</h1><p>改編自韓片《我的變身男友》的《Beauty Inside》由徐玄振及李民基擔正，劇集昨日首播，劇組於同日舉行發佈會造勢，徐玄振晒腿示人，又與李民基擺親密甫士給傳媒拍照。<br>《Beauty Inside》講述飾演大明星的徐玄振每月都會變身，變成另一個人，並與有臉盲症的李民基發展一段愛情故事。而李帝勳和蔡秀彬主演的《狐狸新娘星》亦於昨日首播，《狐狸新娘星》昨午亦舉行發佈會，與《Beauty Inside》勢爭做收視冠軍。</p></body></html>
