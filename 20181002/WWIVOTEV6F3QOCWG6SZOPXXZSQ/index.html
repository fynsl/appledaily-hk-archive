<html><header><meta charset="utf-8"><title>楊盼盼自責太信劇組</title></header><body><h1>楊盼盼自責太信劇組</h1><p>武打女星楊盼盼上月中在大馬拍電影《大地回春》一場火災戲發生意外，導致臉部、手腳受傷，入院半個月的她日前首度開腔接受大馬傳媒訪問，坦言入院第三日，想起被火燒情況時，仍然有激動落淚，尤其見到有老人家被燒傷倒在地上，令她心痛不已。<br>盼盼姐日內可出院，她笑言本來拍喜劇賀歲片，現變成災難片，更向監製林德榮「索償」，因接《大》片推了郵輪騷。她自責太信劇組，疏忽這場戲的危險性，又建議大馬劇組拍此類大場面，應安排專業特技人員負責，她說：「希望大家唔好怕，就當係警惕，多啲去了解同學習，演員亦都唔好咁儍聽導演講等多一下，拍完才走。」<br>撰文：楊定</p></body></html>
