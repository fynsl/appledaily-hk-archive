<html><header><meta charset="utf-8"><title>求驗客手記：陳浩然飛馬故劍重逢 - 求驗客</title></header><body><h1>求驗客手記：陳浩然飛馬故劍重逢 - 求驗客</h1><p>香港飛馬上周六喺港超聯作客2:4輸咗畀富力，連輸三場，賽前已傳帥位唔穩嘅教練柏度冇得留底，不過，飛馬噚朝復操先公佈由陳浩然接任。飛馬今季搵柏度執教，首場大勝夢想，點知之後連輸三場，包括銀牌俾夢想淘汰，搞波向來冇乜耐性嘅飛馬主席羅傑承手起刀落，賽後即炒柏度，隨住柏度被炒，港超聯10支球隊全部用晒土炮教練。陳sir話聽日開始準備周五對理文，而佢話家陣教波同球員溝通好重要，所以噚日主要同球員溝通咗先，亦對飛馬有信心。</p></body></html>
