<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Chilam靚靚嘆平民餐</title></header><body><h1>【馮仁昭四圍超】<br>Chilam靚靚嘆平民餐</h1><p>張智霖（Chilam）同老婆袁詠儀（靚靚）前日現身灣仔一間平民餐廳撐枱腳，Chilam全程「電話送飯」，機不離手，不停用語音功能同人聯絡，至接近兩點，兩人準備埋單離開，眼利嘅Chilam發現有記者影相，即刻戴上黑超，靚靚埋單後，佢哋就揸車離開，不過大約三個鐘後，又再喺灣仔區見到靚靚出沒，當時佢正喺一間小食檔買魚旦外賣，唔知係咪買畀囝囝魔童食呢？<br>撰文：馮仁昭</p></body></html>
