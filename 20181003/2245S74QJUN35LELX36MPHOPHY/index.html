<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】劉敬雯收性騷擾留言</title></header><body><h1>【馮仁昭四圍超】劉敬雯收性騷擾留言</h1><p>劉敬雯（奶茶）噚日到商台宣傳新歌，喺MV中着小背心造型令佢更女性化，點知日前喺Ig收到性騷擾留言，奶茶話：「咁耐以嚟都係第一次，我就當佢係讚我，留言話睇完MV之後就類似有反應咁，雖然我係有資歷嘅女人，但都刪除咗個訊息。」<br>男友得知呢件事就黑臉質問對方是誰，然後叮囑佢出入小心，奶茶笑住話：「佢梗係要畀啲反應，唔係我就會問佢點解唔緊張我。」<br>撰文：馮仁昭</p></body></html>
