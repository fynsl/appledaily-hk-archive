<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】蔡一傑雪地拍MV頂硬上</title></header><body><h1>【馮仁昭四圍超】蔡一傑雪地拍MV頂硬上</h1><p>蔡一傑早前為第一首日文歌《One》拉隊飛去日本秋田拍攝MV，一到埗就遇到大風雪，傑仔要着住春裝喺雪地上狂跑，佢笑住話自己可以用身體去戰勝大自然：「去秋田係貪佢白雪茫茫，夠凍又夠凄美，不過真係好凍，真係辛苦咗個對手。」傑仔話平日喺陸地跑得多，原來喺雪地跑係好難：「好似人生一樣，幾難行嘅路都要行落去，仲要笑住行，今次我嘅新歌帶出正面訊息，因為世界美好，冰雪都被溶化。」<br>撰文：馮仁昭</p></body></html>
