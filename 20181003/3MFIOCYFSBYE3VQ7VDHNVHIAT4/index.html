<html><header><meta charset="utf-8"><title>孫耀威操出乳溝引老婆</title></header><body><h1>孫耀威操出乳溝引老婆</h1><p>孫耀威前晚到紅館出席國慶文藝晚會，老孫透露最近為演唱會而健身，但發覺腿有點軟，他笑說：「但應該硬嗰啲就硬嘅！我講脾氣硬啫！有晚臨瞓前趴低睇書，太太好驚訝話我有乳溝，佢睇到之後話心跳加速。結婚一段時間，再有新衝擊都係好，其實唔只女人要身材好，男人都需要。我唔想反彈，以前一身肥肉，𠵱家就有肌肉，想有鋼條身形。」<br>此外，同場的閻奕格演唱甄妮名曲《奮鬥》，她坦言心慌：「事前會諗點去說服自己，唔同原唱比較。」而傳聞同門師姐台灣女子組合S.H.E因工作受阻離開華研，閻奕格說：「我仲係新人，學緊嘢，唔覺得有乜阻滯。」<br>採訪、攝影：王連連</p></body></html>
