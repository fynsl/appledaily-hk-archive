<html><header><meta charset="utf-8"><title>熊黛林三代同堂掃貨打孖</title></header><body><h1>熊黛林三代同堂掃貨打孖</h1><p>靚媽熊黛林下周三38歲生日，她16年嫁予郭可盈胞弟郭可頌，今年4月誕下孖女Kaylor及Lyvia，她就忙於湊女。昨日下午5時，熊黛林與媽咪及5個多月大的孖女，三代同堂出巡中環掃嬰兒用品。</p><p>戴上黑超的熊黛林甚有闊太feel，可能因為谷奶，穿上貼身裙的她上圍十分突出。他們在嬰兒用品店內掃貨，尤其專攻嬰兒餐具、童裝及暖奶器，因為生孖女，買甚麼都要打孖。只見孭住外孫女的熊母，不時逗孫仔玩。而熊黛林為免母親太累，先安頓媽咪坐下休息再瘋狂掃貨。之後熊黛林發現記者，亦很友善打招呼，更笑說：「我有排買。」<br>採訪、攝影：朱志聰</p></body></html>
