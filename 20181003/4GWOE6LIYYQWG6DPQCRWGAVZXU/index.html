<html><header><meta charset="utf-8"><title>Cardi B自首風騷揮手</title></header><body><h1>Cardi B自首風騷揮手</h1><p>饒舌天后Cardi B最近是非連連，繼日前於時裝周與Nicki Minaj發生衝突後，又被控告於8月15日在一間脫衣舞酒吧內，因認為女酒保與老公Offset有染，於是叫私人保鑣用椅子及玻璃樽襲擊兩名女酒保，前日她於警局落口供後表現風騷，更向群眾揮手。<br>被襲酒保的代表律師指：「很明顯，她覺得以名人身份可以凌駕於法律之上。」她遭控兩項罪名，將於今個月29日出庭。</p></body></html>
