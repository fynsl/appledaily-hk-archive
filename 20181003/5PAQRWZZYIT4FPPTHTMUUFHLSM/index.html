<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】關智斌買大床招呼朋友</title></header><body><h1>【馮仁昭四圍超】關智斌買大床招呼朋友</h1><p>男子組合BOYZ噚日到商台宣傳月中舉行嘅演唱會，佢哋個組合名以前係用「Boy'z」，𠵱家就轉為BOYZ，關智斌（Kenny 左）解釋因為hashtag唔可以用標點符號。早前兩人網上一條入廚短片引起唔少迴響，佢哋笑住話原先擔心啲飛唔賣得，而拍嚟做宣傳，竟然變成喧賓奪主，但遲啲仲會推出多幾條呢類片，張致恆（Steven）話：「有一條係佢逼我同佢一齊瞓。」Kenny口快快話屋企張大床係買返嚟招呼朋友，跟住補鑊話：「佢瞓過之後，暫時未有人開過光。」<br>撰文：馮仁昭</p></body></html>
