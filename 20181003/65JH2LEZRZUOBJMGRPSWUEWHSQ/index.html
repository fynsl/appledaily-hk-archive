<html><header><meta charset="utf-8"><title>何婉盈自誇搣甩雞仔聲</title></header><body><h1>何婉盈自誇搣甩雞仔聲</h1><p>何婉盈（Elaine）昨日到荔枝角饒宗頤文化館，為「寧靜禪悅．法霖慈善畫展」開幕禮擔任司儀，出席還包括常霖法師（葉青霖）及又一山人等。Elaine表示年前為節目《流行經典50年》擔任表演嘉賓後，近年多了幕前工作機會，後日又會再上節目演出，Elaine說：「自己有練歌，好享受唱歌嘅樂趣，𠵱家把聲低沉咗，冇以前咁雞仔聲，可以拿揑得好啲。」<br>Elaine相隔多年沒做司儀，她表示不難掌握，她說：「自己過往做過節目主持，《歡樂今宵》、《體育世界》及《勁歌金曲》等好多都做過，之後去咗馬會都做唔同嘅節目主持。」<br>採訪、攝影：張俊銘</p></body></html>
