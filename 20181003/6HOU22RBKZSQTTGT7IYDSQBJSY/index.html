<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】何傲兒過檔北京公司</title></header><body><h1>【馮仁昭四圍超】何傲兒過檔北京公司</h1><p>約滿大名娛樂嘅何傲兒，之前拍內地電視劇《歸去來》被讚演技好，仲被封「小林志玲」。最近佢簽埋北京經理人公司，明年初會喺當地舉行大型簽約儀式，未來會中、港兩邊做嘢。傲兒大讚新經理人能幹，話好似多咗個姐姐咁，又話好鍾意拍古裝劇。儘管蟬過別枝，但佢都繼續賣口乖：「要多謝大名娛樂呢兩年嘅安排，即使冇合約關係，我哋關係都非常好。」<br>撰文：馮仁昭</p></body></html>
