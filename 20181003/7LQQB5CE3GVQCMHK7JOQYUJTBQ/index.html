<html><header><meta charset="utf-8"><title>光希聞父母即走</title></header><body><h1>光希聞父母即走</h1><p>日本男星木村拓哉與工藤靜香的15歲細女光希（Koki）今年出道即成搶手貨，最近落實成為飲品代言人，接拍首個日本廣告。昨日，展現甜美笑容的光希於東京出席代言飲品記者會，吸引到逾140傳媒逼爆現場。而光希一身的全黑打扮就令擁1.7米高的她看起來更高䠷。<br>是次廣告遠赴比利時取景，出動約360名臨記拍攝，相當大陣仗，光希表示於拍攝空檔到訪了《義犬報恩》聞名的教堂，又食了窩夫。臨近尾聲，當有記者問到她的父母對廣告有何評價時，光希未有回應就匆匆落台。<br>撰文：程芬</p></body></html>
