<html><header><meta charset="utf-8"><title>求驗客手記：沙高發瘟累水晶宮輸波</title></header><body><h1>求驗客手記：沙高發瘟累水晶宮輸波</h1><p>英超喺星期一就上演咗場般尼茅夫對水晶宮嘅獨腳戲，結果主場嘅般茅完場前就靠對方後衞馬馬度沙高（小圖）一次鹵莽犯規，開踭整跌謝法臣拿馬而獲得12碼，由史坦尼斯拿斯射入，以2:1擊敗水晶宮全取三分。不過今場開心嘅除咗般茅球迷外，仲有利物浦粉絲，賽後有唔少利迷喺網上都話，沙高呢位前利記球員今次令球隊輸波真係好不智，仲話領隊高路普放走佢係英明嘅決定㖭。不過水晶宮領隊鶴臣就幫沙高解畫，指佢唔係存心傷害對手，對球證嘅判決感到委屈咁話。</p></body></html>
