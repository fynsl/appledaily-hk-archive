<html><header><meta charset="utf-8"><title>陳智燊周圍飛掛住囝囝</title></header><body><h1>陳智燊周圍飛掛住囝囝</h1><p>陳智燊（Jason）早前到德國拍攝網上旅遊節目，太太宋熙年（Sarah）坐月兼要照顧初生兒子而沒有同行，Jason昨日受訪時說：「真係唔捨得囝囝，我發覺自己玩多咗電話，擔心Sarah會唔會湊仔好攰，又擔心屋企情況點。如果下次要出埠，希望個客飛埋Sarah同囝囝，唔知有冇咁筍嘅工呢？」<br>陳智燊笑言現正接洽另一個要到外地的工作：「囝囝應該唔會太掛住我，佢冇呢個概念，我飛時掛住佢哋同埋頭家係正常，呢個力量畀我有動力做好自己，要搵唔同機會。」此外，Jason談到德國之行，除了到景點黑森林，即場整黑森林蛋糕外，還探訪了酒莊、鐘錶廠等。<br>採訪：陳杰</p></body></html>
