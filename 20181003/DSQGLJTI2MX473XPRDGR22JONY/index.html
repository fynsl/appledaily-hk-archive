<html><header><meta charset="utf-8"><title>Poyd潛入泳池派對查案</title></header><body><h1>Poyd潛入泳池派對查案</h1><p>來自泰國、被喻為最靚變性人的31歲Poyd，先後演出過《掃毒》、《賭城風雲2》，又拍過不少中泰合作劇集，早前更首次接拍網劇《蝕日風暴》，劇中更慘被飾演富二代的姜文杰施暴。</p><p>《蝕日風暴》由港、台兩大男神張智霖、王陽明，加上薛凱琪擔正演出，Poyd雖然戲份不算多，但舉手投足都流露出驚艷，更以泳衣上陣大騷身材。Poyd在劇中跟梁靖琪份屬好姊妹，為了查案，Poyd以身作餌，參加富二代的泳池派對，不幸被姜文杰看中，拉入更衣室上演一幕強姦戲。片段所見Poyd被姜文杰掩着口鼻，遭蹂躪後Poyd口吐白沫昏倒在地，十分慘情。<br>撰文：李森</p></body></html>
