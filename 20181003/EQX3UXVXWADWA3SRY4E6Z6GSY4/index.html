<html><header><meta charset="utf-8"><title>求驗客手記：瑞超兵靚接酒杯暢飲慶入波</title></header><body><h1>求驗客手記：瑞超兵靚接酒杯暢飲慶入波</h1><p>效力瑞超球隊哈馬比嘅37歲瑞典中場巴基斯奧古，周一喺對哥登堡嘅比賽入面，離門30碼外射入咗個超靚嘅死角罰球，協助球隊大勝對手3:0。不過巴基斯奧古嘅嘅慶祝方式就仲有型，當佢跑向觀眾席嗰陣，場外就有一個裝住啤酒嘅膠杯掟咗入場，呢個時候巴基斯奧古就順勢接住咗個杯，仲飲咗啖慶祝，過程仲勁流暢，攞嚟做啤酒廣告就啱晒。賽後巴基斯奧古就話，相信嗰杯啤酒係球迷為咗同佢慶祝而掟出嚟，所以決定接實飲番啖，仲話今次係一次好有型同有趣嘅慶祝方式。</p></body></html>
