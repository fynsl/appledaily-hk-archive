<html><header><meta charset="utf-8"><title>港8月零售銷貨升一成</title></header><body><h1>港8月零售銷貨升一成</h1><p>本港8月零售業總銷貨價值臨時估計為382億元，按年上升9.5%，勝市場預期。珠寶首飾、鐘錶及名貴禮物的銷貨值升21.6%，周生生（116）大中華區營運總經理劉克斌指，近期金價由每盎斯近1,300美元下調至約1,180美元，帶動金飾銷售。不過，第四季受人民幣及貿易戰升溫影響，他對年末表現較保守。民生消費方面，8月食品、酒類飲品及煙草升6.3%、超級市場貨品升0.3%、服裝銷售升5.7%、鞋類、有關製品及其他衣物配件升13.6%。</p></body></html>
