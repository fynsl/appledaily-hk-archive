<html><header><meta charset="utf-8"><title>坤哥日本MV憶初戀</title></header><body><h1>坤哥日本MV憶初戀</h1><p>吳業坤昨日到商台宣傳新歌《神不守舍》及新碟，他希望透過新碟一洗以往偽毒及兵哥感覺，因為即將踏入三字頭，是時間改變歌路。 <br>提到新歌MV到日本拍攝，坤哥說：「係滿足一己私欲，唔係關於女生，因為細個睇好多動漫、日劇，好鍾意日本校園嘅生活，所以今次希望可以拍到日本校園初戀feel，亦係自己最後一次扮學生。」原來日本方面的導演曾質疑是否需要換人扮男學生，但坤哥堅持親身上陣，MV亦勾起他十多年前的初戀回憶，問會否將MV給初戀女友睇？他說：「冇聯絡，佢係小學同學，但唔係小學初戀。」<br>採訪、攝影：馬建華</p></body></html>
