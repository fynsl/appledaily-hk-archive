<html><header><meta charset="utf-8"><title>【收窄禁令】小春親子節目播出無期</title></header><body><h1>【收窄禁令】小春親子節目播出無期</h1><p>除了限酬令，廣電總局前年3月曾公佈一切親子節目均不得在黃金時段及次黃金時段播出，其後更逐步收窄禁令。受影響的內地真人騷節目《想想辦法吧！爸爸》，盛傳以過千萬酬勞找來黃貫中、朱茵及女兒黃鶯一家三口演出，節目原定7月26日首播，其後官方宣佈延至8月2日，最終要再延期至上月6日才可播出。</p><p>至於由陳小春及兒子陳胤捷（Jasper）參與的《爸爸去哪兒》第六季，原定8月16日播出，但竟在節目上架前22分鐘突然公佈節目要延期上線，至今仍未播出。由於這些節目投資額動輒過千萬，延播及未能播出的話，都會令投資者蒙受重大損失。</p></body></html>
