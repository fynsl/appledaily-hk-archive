<html><header><meta charset="utf-8"><title>麥樸思料中美爆「血戰」</title></header><body><h1>麥樸思料中美爆「血戰」</h1><p>有「新興市場之父」之稱的麥樸思（Mark Mobius）接受CNBC訪問時表示，相信中美貿易戰能在半年內解決，但與此同時會是一場血戰（blood on the street)，他稱在兩方談判成功之前，會有多輪衝突。他表示中國不會輕易讓步。美國於7月向中國340億美元進口商品徵稅25%，8月再向另外160億美元貨品徵稅，並計劃再向2,000億美元貨品收25%，後減至10%，中方在每輪徵稅中均一一報復。貿易談判自年初展開，但暫時仍未見顯著成果。</p></body></html>
