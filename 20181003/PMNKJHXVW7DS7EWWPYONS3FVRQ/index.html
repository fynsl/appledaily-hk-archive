<html><header><meta charset="utf-8"><title>影像文本創作20年不變</title></header><body><h1>影像文本創作20年不變</h1><p>【話你知】<br>南韓藝術家張英海及美國藝術家Marc Voge於1999年成立「張英海重工業」，早於九十年代已創作「互聯網藝術」，以簡約的「Monoco」字體創作文本動畫，鮮艷的背景上打出字詞，直指當時正在起飛的南韓資本主義、全球化工業、企業利益。2000年的作品《Samsung Means to Come》（三星本意要來）最廣為人知，當中的女敍述者想像自己在廚房與一名虛構人物交媾，這個人物就是三星的化身。作品以極快的速度播放，一閃即逝，背景配上由藝術家創作的原創音樂。差不多20年後的今天，他們依然用同樣的手法創作。</p></body></html>
