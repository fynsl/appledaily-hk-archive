<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】狄以達願蒙面撐好友</title></header><body><h1>【馮仁昭四圍超】狄以達願蒙面撐好友</h1><p>狄以達和新人曾樂彤噚日喺中環出席宣傳活動，年底曾樂彤會推出唱片，達仔話自薦幫佢做舞蹈員。講到達仔好友楊樂文（Lokman）參加ViuTV《Good Night Show 全民造星》，入咗十強，佢話：「好想佢得到冠軍，如果有需要可以義不容辭上去Viu節目幫佢跳舞打氣，但只可以蒙面出鏡。」達仔不惜犧牲力撐好友，唔驚無綫小器，果然夠義氣，不過眾所周知最強大勁敵係大熱姜濤，達仔話：「佢都好有機會，十強裏面各有不同。」<br>撰文：馮仁昭</p></body></html>
