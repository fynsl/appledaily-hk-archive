<html><header><meta charset="utf-8"><title>求驗客手記：高雲地利門將睇冰曲爆頭</title></header><body><h1>求驗客手記：高雲地利門將睇冰曲爆頭</h1><p>英甲球隊高雲地利嘅門將李爾貝治，日前喺「比賽」中受傷，奇就奇在場波佢冇份落場，而係當地唔關事嘅一場冰上曲棍球賽。話說貝治星期日就去咗睇一場高雲地利火燄對錫菲鐵人隊嘅冰曲比賽，點知身為觀眾嘅貝治無端端被捲入戰火，俾場內嘅曲棍球打中咗個頭。好彩貝治嘅傷勢唔算嚴重，星期一已經可以參加球隊操練，但就要包住個頭囉。錫菲鐵人都算識做，事後喺twitter向貝治道歉，仲祝佢早日康復，唔知佢下次睇冰曲嗰陣，會唔會學施治咁戴番個頭套，避免又中「頭獎」呢？</p></body></html>
