<html><header><meta charset="utf-8"><title>KB帶小張舞獅紮馬</title></header><body><h1>KB帶小張舞獅紮馬</h1><p>Kevin Boy（KB）早前為ViuTV節目《玩X爆泰國》做主持時，結識泰國導遊小張，KB之後製作網上節目《玩X爆香港》，前日更帶小張體驗香港特色，向舞獅界紅人姜偉池師傅學藝。KB和小張換上舞獅服飾，先學紮馬基本功，然後打鼓和舞獅頭，身手了得的KB更上樁舞獅。<br>KB又帶小張改變髮型，小張對新髮型非常滿意，KB就爆小張變身後不停自拍，更將相傳回泰國給囝囝看，KB說：「佢雖然嚟過香港幾次，但都係去景點，今次安排佢玩特色地道嘢，佢笨手笨腳舞獅好搞笑，佢話玩得好開心，希望佢帶住美好回憶返泰國。」<br>採訪：陳杰</p></body></html>
