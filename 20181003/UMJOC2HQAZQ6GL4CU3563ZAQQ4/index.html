<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳明憙喜獲GiGi探班</title></header><body><h1>【馮仁昭四圍超】陳明憙喜獲GiGi探班</h1><p>近月留喺上海排練音樂舞台劇《愛在星光里》嘅陳明熹（左），身為劇中唯一嘅香港演員，坦言有壓力：「好在角色要我講對白有ABC口音，我嘅壓力唔係嚟自台詞，而係我第一次做音樂劇，但綵排咗一段時間，發覺同唱歌一樣，都係一種表演，我會盡量享受個過程，同觀眾有真實嘅交流。」出道一直得到梁詠琪（GiGi）支持嘅明熹，話好開心上星期GiGi去上海睇演唱會時，都有順道去探班：「佢話有被古仔感動到喊。」<br>撰文：馮仁昭</p></body></html>
