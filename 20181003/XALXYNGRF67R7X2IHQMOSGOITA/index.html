<html><header><meta charset="utf-8"><title>渣打涉違反伊朗制裁令</title></header><body><h1>渣打涉違反伊朗制裁令</h1><p>彭博引述消息透露，渣打（2888）因容許客戶違反伊朗制裁禁令，年內或遭美國當局罰款約15億美元，但尚未有定案，而該指控至少與五年前的違規行為有關。渣打發言人表示，該行會繼續全力配合調查，並正與美國當局持續進行討論。渣打當年被指協助客戶與制裁國伊朗有資金往來，2012年被罰6.67億美元，同時須提升合規標準，換取延遲檢控協定，惟基於仍未達協議標準，延遲檢控期限進一步延至今年底。</p></body></html>
