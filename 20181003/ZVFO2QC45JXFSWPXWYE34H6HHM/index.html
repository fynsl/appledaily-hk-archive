<html><header><meta charset="utf-8"><title>力寶疑買騰訊大幅虧損</title></header><body><h1>力寶疑買騰訊大幅虧損</h1><p>力寶（226）發公告指出，預期今年9月底止六個月，財務工具可能錄得公平值虧損逾1.8億元。力寶並未有透露是因甚麼財務工具而導致虧損，惟附屬公司力寶華潤（156）今年間多次購入騰訊正股及股票掛鈎票據，例如今年3月28日及4月4日，分別以每股424.55元及406.47元，購入共402,150正股；6月21日以1.55億元購入的ELN。力寶董事總經理李聯煒上月出席股東會時表示，騰訊股價「一定有機會上返」。</p></body></html>
