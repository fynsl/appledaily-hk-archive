<html><header><meta charset="utf-8"><title>盧日尼基變西班牙凶地？皇馬冇咗C朗連續三場不勝 - 何西</title></header><body><h1>盧日尼基變西班牙凶地？<br>皇馬冇咗C朗連續三場不勝 - 何西</h1><p>G組皇家馬德里遠赴莫斯科，作客出戰莫斯科中央陸軍。開賽僅65秒皇馬便失守，卻奧斯回傳失誤，被中央陸軍的克羅地亞翼鋒尼高拉華錫截到皮球後殺入禁區，並射破基羅拿華斯十指關。更慘的是皇馬與曼聯一樣久攻不下，全場多達26次攻門依然沒有進賬，惟僅三次命中目標，以0:1落敗。連同之前兩場西甲失分比賽，皇馬最近三仗都無法取得入球，上一次連續三場食白果，已經是近12年前的事情。<br>文：何西</p></body></html>
