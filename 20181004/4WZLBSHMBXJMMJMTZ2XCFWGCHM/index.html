<html><header><meta charset="utf-8"><title>邱詠賢再誕B女</title></header><body><h1>邱詠賢再誕B女</h1><p>已故亞視創辦人邱德根長子邱達昌頻頻抱孫做外公，兩個女兒在一個月內先後誕B，上月長女邱詠筠（Winnie）為首位華裔一級方程式（F1）試車手董荷斌生得意B女後，本月輪到二女邱詠賢（Wendy）生B。</p><p>Wendy跟恒安集團太子爺老公許清池，已育有長子及一對孖女，早前又公佈再陀女，更在社交網貼大肚寫真相及透露已為腹中BB改英文名Chloe，囡囡日前出生，Wendy大前日於Instagram Story上載女兒視頻，短片可見Chloe五官輪廓分明，眼仔長長兼鼻高高，多多表情的她，不停玩口水及伸脷，相當趣致。<br>撰文：李察</p></body></html>
