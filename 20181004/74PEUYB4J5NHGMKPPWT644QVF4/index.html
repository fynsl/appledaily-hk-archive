<html><header><meta charset="utf-8"><title>譚仔三哥再買曉珀．御</title></header><body><h1>譚仔三哥再買曉珀．御</h1><p>本港銀行調高按揭息率，無阻名人入市。恒地（012）旗下旺角界限街的曉珀．御，連環錄複式成交，買家是譚仔三哥譚澤群或有關人士。</p><p>繼今年7月，譚氏先斥資5,620萬元購入該廈低層複式戶後，上月再度入市。按土地註冊處資料，曉珀．御高層A室，實用面積1,934方呎，另設有天台654方呎，上月初以7,000萬元成交，實用面積36,194元，單位屬示範單位，登記買家為譚澤群、陳淑儀，是次入市需付稅款1,050萬元。連同兩個月前入市，譚氏兩個月內斥1.26億元兩度入市買曉珀．御。 </p></body></html>
