<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】阿佘：陳早茵係戰友</title></header><body><h1>【馮仁昭四圍超】阿佘：陳早茵係戰友</h1><p>佘詩曼近期因為演出內地劇《延禧攻略》爆紅，新聞亦隨之而來，被傳和經理人、陳欣健女兒陳早茵（右）關係親密，日前阿佘以「不是事實不回應」來回應傳媒查問。<br>昨日阿佘再於Instagram貼出她和陳早茵的合照，然後留言：「她是我的經理人、我的戰友、我超級勁好的朋友。不要作無謂的揣測，完。」網民見到留言都力撐表示支持她，又叫她不用理會傳聞。<br>撰文：馮仁昭</p></body></html>
