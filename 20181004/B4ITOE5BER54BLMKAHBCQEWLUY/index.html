<html><header><meta charset="utf-8"><title>Chilam笑薛凱琪仆親</title></header><body><h1>Chilam笑薛凱琪仆親</h1><p>張智霖（Chilam）、薛凱琪（Fiona）、梁漢文及泰國變性人Poyd等昨日在西九龍區出席黃Viu劇集《蝕日風暴》記者會，Fiona在台上準備分享拍戲感受時不慎摔倒，卻被身旁的Chilam取笑說：「呢啲就係你嘅報應。」</p><p>對於范冰冰涉及內地逃稅風波被罰款8.8億人民幣，Chilam說：「人哋嘅嘢，加上咁大件事，唔講。」提及內地廣電總局頒令，藝人於一季綜藝節目酬勞不能超過一千萬人民幣，他說：「有留意，因為有份參與，覺得奉公守法，娛樂大眾為最重要，收入唔係重點，要跟番當地工作秩序。」<br>採訪：張俊銘<br>攝影：沈健程</p></body></html>
