<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】《中英街》爭人權關懷獎</title></header><body><h1>【馮仁昭四圍超】《中英街》爭人權關懷獎</h1><p>趙崇基執導、游學修（左）主演的《中英街1號》，最近參展「第37屆溫哥華國際電影節」，又入圍「2018南方影展南方獎」之全球華人影片競賽「劇情長片類」和「人權關懷獎」。<br>趙崇基說：「南方影展中同時提名兩個獎，對我嚟講係好大鼓舞，尤其係提名人權關懷獎，令我回憶起當初開拍《中英街》嘅原因，係出於一份對人、特別係年輕人嘅關懷。」<br>撰文：馮仁昭</p></body></html>
