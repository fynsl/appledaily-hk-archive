<html><header><meta charset="utf-8"><title>欣宜不排除同性戀</title></header><body><h1>欣宜不排除同性戀</h1><p>鄭欣宜及李蕙敏昨日以「一點粉紅」大使身份到尖沙嘴出席「一點粉紅2018」記者會，欣宜一直支持此項目，更擔任表演嘉賓，她說：「能夠成為一分子好重要，希望能夠幫助人接受了解，教育下一代愛係愛，每個人都有權去愛。」她坦言自小就接觸很多有同性傾向的朋友，但自己沒受影響：「知道自己係直嘅，暫時嚟講都係鍾意男仔，愛就係愛，唔排除有一日夾到嘅話，男或女都冇所謂。」<br>最近忙於為兩首新歌拍攝MV的欣宜，透露其中一首《黑彩虹》是她非常重視的作品，並預告MV中會有所突破：「不過唔係身體同造型，係藝術，暫時唔講得住。」<br>採訪、攝影：卓寶花</p></body></html>
