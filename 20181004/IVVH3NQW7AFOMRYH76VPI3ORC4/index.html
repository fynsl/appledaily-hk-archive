<html><header><meta charset="utf-8"><title>鄺美雲帶病撐義工好友</title></header><body><h1>鄺美雲帶病撐義工好友</h1><p>鄺美雲昨日抱恙現身，與黃依汶及廖子妤等到中環出席髮型屋開張活動，她說：「最近好忙，可能太緊張，所以病咗，心情好緊要，自己都要注意身體。」她指因和老闆是多年一起做義工的好朋友，所以抱病也來支持。<br>黃依汶發展名錶業務已近十年，她指有拍檔跟進，自己就有多點空餘時間：「好多人催我生多個BB，我同一班姊妹想約埋差唔多時間一齊。自己唔想咁快，希望多啲時間專注喺陳真身上。」對於藝人參加內地綜藝節目一季酬勞不能超過一千萬人民幣，她指沒聽到好友陳小春的真人騷節目有所改動，但小春父子多互動，賺錢反而其次。<br>採訪：張俊銘<br>攝影：陳俊強</p></body></html>
