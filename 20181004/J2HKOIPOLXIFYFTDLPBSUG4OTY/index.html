<html><header><meta charset="utf-8"><title>金斯瑞譴責閻火「隱身」</title></header><body><h1>金斯瑞譴責閻火「隱身」</h1><p>金斯瑞（1548）遭沽空機構閻火（Flaming Research）兩度狙擊，質疑數據造假，股價累挫7%。公司昨再發公告澄清，指管理層及科學家樂於公開身份和具聲譽的研究機構切磋，但強烈譴責閻火以隱秘身份假借研究機構損害公司聲譽，並會採取必要的法律行動。金斯瑞昨再度回購，合共183.6萬股，每股介乎14.02元至15.06元，涉資2,692萬元；另6月至今已回購419.6萬股。</p></body></html>
