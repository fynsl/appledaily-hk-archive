<html><header><meta charset="utf-8"><title>Shawn高歌送舊愛出嫁</title></header><body><h1>Shawn高歌送舊愛出嫁</h1><p>加拿大小天王Justin Bieber與模特兒未婚妻Hailey Baldwin早前被指已完成註冊，婚禮亦勢在必行。最近Hailey的前男友、加拿大歌手Shawn Mendes接受訪問，竟表示希望在二人婚禮上獻唱，認真大方。</p><p>當日Shawn被問到會否於Hailey的婚禮上獻唱？Shawn立即興奮表示：「當然我會唱！我還未被邀請，但我肯定很快會有事發生。」Shawn和Hailey去年10月開始拍拖，到今年5月宣佈分手，失戀的Hailey之後極速與小Justin撻着和訂婚。<br>撰文：何德</p></body></html>
