<html><header><meta charset="utf-8"><title>王菲周迅同台搞噱頭</title></header><body><h1>王菲周迅同台搞噱頭</h1><p>王菲與周迅當年因爭李亞鵬結怨十多年，近日卻因王菲女兒竇靖童拉線，兩人由「過氣情敵」變為好友，周迅更亮相王菲主持的內地綜藝節目《幻樂之城》，甚具噱頭。昨日節目在微博上載預告片，以「王菲&amp;周迅大同台」招徠，司儀問兩人怎樣成為朋友？周迅讚王菲：「就是我在人群中多看了她一眼。」王菲即回敬：「我倆屬於有生之年系列吧，狹路相逢，終不能倖免。」<br>當年李亞鵬與周迅拍拖時，突然變心狂追王菲，被狠撇的周迅自此跟兩人割席，想不到周迅近年與王菲女兒童童成為閨密，有傳今年農曆新年前，童童更帶周迅返家與王菲及李亞鵬食團年飯。<br>撰文︰祖李</p></body></html>
