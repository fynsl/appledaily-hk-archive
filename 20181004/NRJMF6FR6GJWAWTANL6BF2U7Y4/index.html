<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】潘伯仲扮狗Rap歌</title></header><body><h1>【馮仁昭四圍超】潘伯仲扮狗Rap歌</h1><p>潘伯仲昨日到商台宣傳新歌《犬屋敷》，歌名解狗竇，歌詞想講在社會努力工作的人或者剛出道的歌手可能遇不到機會，但總要踏出安全區。<br>潘伯仲說：「MV中我搵嚟一隻喺網上好出名嘅狗，然後用電腦將我個嘴key落佢度，負責rap歌詞部份，因為我嘴唇太厚，所以要搵一隻配合到我個嘴形嘅狗。」他笑言相信大家想睇隻狗多過自己，亦相信這樣做會增加大家聽到首歌的機會。<br>撰文：馮仁昭</p></body></html>
