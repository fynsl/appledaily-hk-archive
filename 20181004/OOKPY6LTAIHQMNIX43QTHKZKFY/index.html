<html><header><meta charset="utf-8"><title>張靜茵率先戴亞姐后冠</title></header><body><h1>張靜茵率先戴亞姐后冠</h1><p>亞洲小姐大後日舉行，昨日10位香港區候選佳麗齊集尖沙嘴試戴后冠，其中抽中大熱的3號張靜茵試戴冠軍后冠，而另一熱門9號李芷菱則獲選最佳珠寶演繹獎。張靜茵表示開心又難得，問到怕不怕是「魔咒」，到比賽時大熱倒灶？她說：「我唔迷信嘅，自己當然有信心啦！我都OK弗㗎，𠵱家係完美狀態。」<br>信心大勇的李芷菱，被問到有否想方法突圍？她說：「已經節食，食得好清淡，肌肉結實咗。上圍我自己幾滿意，重點係培訓中、下身，都唔擔心上圍會縮水，由細到大都係呢個size，結實啲有S形身材，上圍唔使做啲乜去突出。」<br>採訪：羅慧敏<br>攝影：仇志德</p></body></html>
