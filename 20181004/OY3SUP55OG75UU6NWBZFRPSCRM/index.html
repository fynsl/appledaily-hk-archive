<html><header><meta charset="utf-8"><title>新昌創展暗盤升10%</title></header><body><h1>新昌創展暗盤升10%</h1><p>家品公司新昌創展（1781）今日掛牌，昨日暗盤表現造好，據耀才暗盤交易場資料顯示，新昌創展錄357萬元成交，收報1.21元，較上市價1.1元股價高出10%，不計手續費，每手賺220元。<br>股份公開發售超額認購約9.25倍，新昌創展招股價介乎1元至1.2元，以中間價1.1元定價，集資淨額約1.021億元。一手2,000股，中籤率25%。公司上市前引入新世界（017）已故創辦人鄭裕彤（彤叔）御用「炒房」鼎珮證券（VMS），佔上市後10%股權，為公司第三大股東，但未設有禁售期。</p></body></html>
