<html><header><meta charset="utf-8"><title>姜濤收Fans私照</title></header><body><h1>姜濤收Fans私照</h1><p>ViuTV節目《全民造星》十強中的八位參賽者，昨日聯同監製黃慧君到商台受訪，龍志權和Lokman因有事在身缺席。姜濤被指吸引大批fans追捧，他謙虛指是支持全民造星，被身旁的梁業（肥仔）爆料，指他多fans，自己差很遠。<br>姜濤坦言人氣升亦帶來不便：「平時行街媽咪都唔敢埋身，因為唔想喺公眾面前曝光，咁我惟有戴帽戴口罩，但好多時都俾人認到，𠵱家都要諗點樣喬裝會好啲。」至於fans有否過激行為？姜濤說：「會將佢哋平時私下生活嘅相send畀我，不過冇不雅照。」肥仔反而表示女友受惠，因途人讚女友靚，令她沾沾自喜。<br>採訪、攝影：馬建華</p></body></html>
