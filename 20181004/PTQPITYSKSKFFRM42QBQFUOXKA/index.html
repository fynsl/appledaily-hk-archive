<html><header><meta charset="utf-8"><title>胡諾言求老婆陪跑</title></header><body><h1>胡諾言求老婆陪跑</h1><p>胡諾言和林穎彤前晚到灣仔出席活動，二人將參加明年的渣打馬拉松，去年跑全馬的胡仔說：「我只係鍾意跑步，同真正運動員比我好水皮，今年參賽只希望成績快上年5至10鐘已經好開心。」又希望可以感染到太太陳琪，胡仔說：「點樣叫佢都唔肯陪我，試過跑咗3分鐘就話唔得，希望遲啲真係有機會可以陪我一齊跑。」<br>第一年挑戰10公里賽的林穎彤，自言平時少做運動，她說：「我有向胡仔請教心得，今次比賽唔在意時間，只係希望完成賽事。已開始練跑，暫時跑5公里，好辛苦，但距離比賽仲有四個月，慢慢加強訓練希望到時應付到。」<br>採訪、攝影：曹家誠</p></body></html>
