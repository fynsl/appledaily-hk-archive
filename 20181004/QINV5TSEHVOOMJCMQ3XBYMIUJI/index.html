<html><header><meta charset="utf-8"><title>今井自辯冇搶人老公</title></header><body><h1>今井自辯冇搶人老公</h1><p>日本組合SPEED成員今井繪理子從政後是非纏身，去年被爆搭上已婚議員橋本健，男方現已退出政界，做回老本行擔任牙醫，他亦與分居妻子辦離婚手續，小朋友撫養權歸女方。新一期雜誌《週刊新潮》爆料指今井和橋本一直未斬纜，直指今井搶人老公。</p><p>昨日今井透過網誌直斥報道不實，但承認與橋本正交往。今井透露橋本去年底決定離婚，二人年初開始再聯絡，對於承認戀情，她自言「有心理準備會受到外界批評」。不過她否認發展不倫戀，表示橋本與前妻感情出現問題，以至分居離婚，與自己無關。對於報道指橋本住在其東京寓所，今井就否認男友食軟飯。<br>撰文：程芬</p></body></html>
