<html><header><meta charset="utf-8"><title>謝天華囡囡重6磅5安士</title></header><body><h1>謝天華囡囡重6磅5安士</h1><p>現年51歲謝天華，05年與太太李天恩（Tina）結婚13年，Tina大前年一索得男，為他誕下兒子謝浩飛（天天），現在已經3歲。今年4月天華再報喜，透露45歲的太太再次懷孕，更披露Tina今胎陀女，湊成一個「好」字。</p><p>剛剛為電影《黃金兄弟》忙完宣傳的天華，昨日黃昏6時左右，在社交網宣佈女兒已經出世，天華分別上載兩張相片，一張是B女單人照，另一張則是他抱着女兒，又以女兒身份留言：「我來了，先跟大家打個招呼！我叫Mia體重2.88kg（6磅5安士），祝願各位哥哥姐姐身體健康。」獲不少網民送上祝福。<br>撰文：李察</p></body></html>
