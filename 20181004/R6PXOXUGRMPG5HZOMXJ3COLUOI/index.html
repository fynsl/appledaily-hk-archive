<html><header><meta charset="utf-8"><title>《毒魔》刪場面惹劣評</title></header><body><h1>《毒魔》刪場面惹劣評</h1><p>今日上映的蜘蛛俠外傳大作《毒魔》（Venom）日前於美國開畫，但評價欠佳，有人發現電影公司原來為吸納未成年觀眾，強行剪走30至40分鐘，以致影響觀感，而主角湯哈迪（Tom Hardy）喜愛的場面亦被剪走。<br>此外，有報道指Lady GaGa主演的《星夢情深》（A Star is Born）因為跟《毒魔》打對台，GaGa的粉絲竟然狂開分身於社交網劣評《毒魔》，認真誇張。</p></body></html>
