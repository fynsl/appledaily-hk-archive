<html><header><meta charset="utf-8"><title>金秀賢兵哥俊俏</title></header><body><h1>金秀賢兵哥俊俏</h1><p>韓劇《來自星星的你》男星金秀賢去年10月以陸軍身份入伍，預計明年7月退役。金秀賢當兵初期，網上不時有他穿軍服的相片曝光，包括他趴地訓練及出席新兵結業禮，但近期甚少新相流出，而他上一次被拍到照片已是3月休期外出的時候。<br>近日網上終於有金秀賢的新相，據知是他上月中跟軍中隊友一起拍攝。相中的金秀賢穿上軍服及戴上鴨舌帽，跟隊友齊齊做手勢合照，看上去非常精神，亦可見他跟隊友感情要好。金秀賢的新相流出後，立即有不少粉絲留言表示見到偶像精神奕奕十分安心，同時又讚男神零走樣。<br>撰文：文康妮</p></body></html>
