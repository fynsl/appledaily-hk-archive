<html><header><meta charset="utf-8"><title>舒淇睇騷變外星人</title></header><body><h1>舒淇睇騷變外星人</h1><p>【巴黎直擊】舒淇之前和趙薇拍內地綜藝節目《中餐館》，被指收5千萬人民幣酬勞，在限酬令下，近日有傳已退回4千萬。舒淇昨日在巴黎出席時裝活動時，事前已表明拒絕接受有關時裝以外的提問，她說：「走入嚟嘅第一個印象就係《星球大戰》，開騷時燈一盞、一盞地亮起來，然後模特兒就好似從超時空隧道走出嚟。」</p><p>對於騷上的小手袋特別鍾情，舒淇表示：「很可愛，有啲像子彈、飛碟、太空船，我覺得𠵱家就係好流行呢種細嘅隨身包。」她形容騷後心情也隨之漫遊星際：「睇騷之後，就會想去外太空旅行，喵星球、汪星球，時尚就係會帶嚟好多新奇嘅幻想空間。」<br>採訪：陳蔚渝<br>攝影：周樂恒</p></body></html>
