<html><header><meta charset="utf-8"><title>陳豪開工晒壯臂</title></header><body><h1>陳豪開工晒壯臂</h1><p>【爆相爆片】陳豪最近和高海寧（高Ling）合作新劇，劇中與黎耀祥及龔嘉欣演殺手，高Ling則演神婆。日前有讀者在佐敦巧遇陳豪和高Ling開工，雖然當日只是拍從商業大廈的出入鏡頭，但都引來大批途人圍觀。</p><p>讀者陳先生日前透過《蘋果》的「爆相爆片」，分享當日陳豪和高Ling拍攝時的情況，陳先生指兩人在商廈拍出入鏡頭，前後拍了三次便完成，現場有不少途人圍觀。從相片所見，當日高Ling由頭包到冚，外穿一件外套，反而陳豪比她穿得更少，只穿白tee及白褲，再加一件白色外套，未埋位前陳豪更脫去外套，露出粗壯手臂。<br>撰文：李察</p></body></html>
