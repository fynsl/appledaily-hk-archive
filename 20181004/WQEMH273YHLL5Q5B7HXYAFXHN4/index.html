<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】洪欣嫌棄男人打女人</title></header><body><h1>【馮仁昭四圍超】洪欣嫌棄男人打女人</h1><p>洪欣的37歲內地男星丈夫張丹峰，早前被爆疑「偷食」經理人畢瀅，事後洪欣力撐老公沒有出軌，事件沉寂了一陣子，前晚接近凌晨洪欣忽然在微博留言︰「打女人的男人要不得。」即引關注。<br>昨日凌晨《蘋果》聯絡洪欣，問她留言意思，她解釋︰「前幾日睇到一單內地新聞，有個男人打阿婆，本來想轉發連結，但轉發唔到。我同老公冇問題，大家唔好誤會！」之後她急刪留言。<br>撰文：馮仁昭</p></body></html>
