<html><header><meta charset="utf-8"><title>張曦雯靠約會了解男伴</title></header><body><h1>張曦雯靠約會了解男伴</h1><p>張曦雯昨日到佐敦出席手機發佈會，她表示稍後到倫敦拍網劇《飛虎2》，有機會與荷李活影星Lee Pace合作，她興奮地說：「可以去玩又可以做嘢，不過要準備好自己，因為我演一個特務，要操大隻啲，有好體能，要練馬甲線，𠵱家進行中。」<br>會否擔心男友不喜歡？張曦雯說：「我冇男朋友，就算邊個都好，理得佢，自己型就得，如果男仔係睇外表而唔鍾意妳，咁嘅男仔唔要得。」對於戀上富商的傳聞，張曦雯否認對方是男友：「我呢個年紀話冇都唔正常，𠵱家都有去認識唔同嘅人，約會同了解吓，有清楚嘅對象就會認，我對愛情好灑脫。」<br>採訪、攝影：羅慧敏</p></body></html>
