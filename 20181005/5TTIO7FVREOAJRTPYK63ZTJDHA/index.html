<html><header><meta charset="utf-8"><title>【關你影視】郭子健讚湯哈迪正邪兼備</title></header><body><h1>【關你影視】郭子健讚湯哈迪正邪兼備</h1><p>導演郭子健前晚為《蘋果》娛樂節目《關你影視》擔任嘉賓，由英國男星湯哈迪（Tom Hardy）主演的反超級英雄電影《毒魔》（Venom）昨日上映，郭子健覺得電影版較像漫畫版的善良：「形象上Venom（電影版）變得冇咁邪惡，感覺似Hulk，好巨大好大隻，當然主角就滲入咗一種正氣入去。」他大讚湯哈迪有型，正邪兼備。</p><p>外國影評人對《毒魔》評價一般，郭子健分析：「Venom其實冇乜幽默感，又唔算悲天憫人，總之呢條友就係喪囉。」他亦預言從來黑麻麻的作品，都不會好成功。<br>採訪：何德<br>攝影：馮嘉銘<br>場地提供：小時光</p></body></html>
