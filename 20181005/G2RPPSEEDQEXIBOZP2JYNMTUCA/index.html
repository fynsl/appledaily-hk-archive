<html><header><meta charset="utf-8"><title>證監擬增複雜產品保障</title></header><body><h1>證監擬增複雜產品保障</h1><p>證監會發表就有關非網上銷售複雜產品諮詢總結，即透過與客戶面對面、電話等互動方式，銷售包括衍生產品等結構複雜產品時，需要有額外保障措施，修訂將於2019年4月6日生效。證監會表示規定與網上平台分銷複雜產品將引入的保障措施相同，不同銷售渠道要求看齊。新修訂包括確保複雜產品交易在所有情況下都適合該客戶、提供有關複雜產品的主要性質、特點和風險的充分資料，讓客戶能夠在作出投資決定前了解該項複雜產品，以及以「清楚及顯眼的方式」向客戶提供有關分銷複雜產品的警告聲明。</p></body></html>
