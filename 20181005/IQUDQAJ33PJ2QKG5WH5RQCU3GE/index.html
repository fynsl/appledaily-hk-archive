<html><header><meta charset="utf-8"><title>黃德斌開工順道度蜜月</title></header><body><h1>黃德斌開工順道度蜜月</h1><p>黃德斌昨日到尖沙嘴出席龍舟記者會，因電影《逆流大叔》的關係，目前有一些工作正接洽，他說：「都有傾緊一啲關於運動同慈善機構嘅嘢，講吓點樣面對逆境，同電影嘅訊息一樣。」提到《逆》片拍續集，德斌透露正洽談中，他說：「應該唔會再係龍舟，用其他包裝，會係原班人馬，希望帶出一啲訊息。」<br>德斌將開拍兩部港台劇，沒有時間休息，問到何時跟新婚太太度蜜月？他笑說：「遲啲先，遲啲會幫澳洲旅遊局宣傳，佢哋好好，問我哋會唔會順道honey moon，我就睇佢時間啦，佢好忙。」<br>採訪、攝影：羅慧敏</p></body></html>
