<html><header><meta charset="utf-8"><title>史泰龍變身牛仔Rambo</title></header><body><h1>史泰龍變身牛仔Rambo</h1><p>72歲荷李活動作巨星史泰龍（Sylvester Stallone）最近公開再演Rambo新照，告別叢林形象化身牛仔。史泰龍名作《第一滴血》（First Blood）成就其超打得形象，早前更宣佈拍第5集，他於Ig公開牛仔造型，其中更有騎馬相。據指電影名為《Rambo V：The Savage Hunt》，劇情講Rambo回到美國後專心經營農場，怎料得知孫女失蹤，於是要出山救孫女。</p></body></html>
