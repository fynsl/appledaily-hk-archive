<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】貝安琪同母親撇清</title></header><body><h1>【馮仁昭四圍超】貝安琪同母親撇清</h1><p>貝安琪（Ankie 左）同歐陽妙芝噚日喺銅鑼灣出席護髮店開幕，Ankie提到下個月同加拿大籍男友Simon舉行婚禮，佢話因身邊朋友幫手畀意見，開始感到壓力，透露囝囝小龍會做花仔。<br>提到貝安琪媽咪劉香萍俾蕭定一嘅娛樂公司入稟高院追討100萬人民幣，佢再強調：「我冇乜同佢傾工作上嘅嘢，我都已經係簽咗第二間management，想專注番自己嘅家庭上。」<br>撰文：馮仁昭</p></body></html>
