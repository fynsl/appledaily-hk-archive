<html><header><meta charset="utf-8"><title>姬蒂韓遜誕第三胎</title></header><body><h1>姬蒂韓遜誕第三胎</h1><p>已為兩子之母的39歲荷李活女星姬蒂韓遜（Kate Hudson），宣佈成功誕下第三胎，與男友Danny Fujikawa所生的女兒名為Rani Rose Hudson Fujikawa：「每個人都很好，很開心，我們一家很感謝大家的愛與祝福，我們都想送回給大家。」她又指囡囡Rani名字是紀念男友父親Ron Fujikawa而命名。現時姬蒂韓遜大仔Ryder已經14歲，二仔Bingham則6歲，三名子女來自同母異父。</p></body></html>
