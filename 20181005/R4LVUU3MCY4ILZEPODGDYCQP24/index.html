<html><header><meta charset="utf-8"><title>Mastercard新App交學費</title></header><body><h1>Mastercard新App交學費</h1><p>Mastercard宣佈與教育程式開發商GRWTH合作，推出in-app電子支付平台，應用程式可作電子支付、賬戶對賬、學生檔案、家校溝通等功能。GRWTH共同創辦人及行政總裁陳駿霖表示，現時本港有10間學校使用新服務作為先導計劃，未來計劃逐步擴展至所有香港的幼稚園及中小學。他謂應用程式可防止「入錯數」的情況發生，亦減省老師、學校處理收費的行政時間。</p></body></html>
