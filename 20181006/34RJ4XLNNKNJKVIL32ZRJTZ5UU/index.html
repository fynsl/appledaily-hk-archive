<html><header><meta charset="utf-8"><title>三哥自嘲騷肌好肉酸</title></header><body><h1>三哥自嘲騷肌好肉酸</h1><p>苗僑偉昨日在銅鑼灣出席剪綵活動，已休息一個月的他，準備拍攝新劇，今次的動作場面比之前多，他慶幸天氣轉涼，拍攝較舒服，亦會操弗身體，但不考慮騷肌肉：「我騷會好肉酸，啲人見到會熄電視，好得人驚，留畀後生吳卓羲或者黃宗澤。」<br>劇集更會請來曾參演《銀河守護隊》的荷李活男星Lee Pace飾演大反派，與黃宗澤較多對手戲。三哥笑言不怕與對方英語溝通：「冇問題，叫佢用中文講，到時大家會溝通到，就算用英文都唔難。」他更笑指戲中自己都有好多動作場面，相信難度並不高：「對打唔係同我，我都係開吓槍，可以快啲收工，我拍呢啲好煩，時間要用長少少。」<br>採訪、攝影：王連連</p></body></html>
