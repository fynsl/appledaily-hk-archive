<html><header><meta charset="utf-8"><title>伊健51歲生日想開騷</title></header><body><h1>伊健51歲生日想開騷</h1><p>前日鄭伊健51歲生日，他在Ig放了一段慶生短片，片中伊健跟朋友在火鍋店食飯途中，有好友捧出蛋糕唱生日歌送上祝福，而伊健笑得好燦爛，更作狀抹眼淚。<br>講到生日願望，伊健話︰「希望可以再上舞台啦！」現場即時起哄，被問到何時？伊健大賣關子說︰「睇微博、facebook、Ig啦！」現場各人齊聲大叫︰「紅館，紅館，20場。」據知，伊健將於明年2月再開騷，不過詳情就未有公開。</p></body></html>
