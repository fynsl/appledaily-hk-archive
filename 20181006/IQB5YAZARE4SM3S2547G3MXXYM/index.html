<html><header><meta charset="utf-8"><title>【星途坎坷】全裸拍三級片</title></header><body><h1>【星途坎坷】全裸拍三級片</h1><p>顏仟汶入行29年，無綫藝員訓練班出身的她一直被投閒置散，至95年離開，97年加入亞視，曾跟杜汶澤拍拖，一年後因涉及同性戀雜誌所刊登的裸露照片而被炒魷。顏仟汶期後投身影圈發展，曾拍半百三級片，包括《發電俏嬌娃》、《赤裸紅唇》（圖）及《獸性新人類II：失憶性行為》等，當中更不乏露點、全裸演出，星途坎坷。<br>退出娛樂圈後，顏仟汶轉行賣衫，08年跟圈外人阿Lo結婚，16年分居，今年5月離婚。近年亦有出埠登台，今年5月被爆搭上人夫詹秉熙。</p></body></html>
