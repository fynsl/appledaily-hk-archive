<html><header><meta charset="utf-8"><title>山下智久大阪騷遇襲</title></header><body><h1>山下智久大阪騷遇襲</h1><p>尊尼偶像山下智久於下月底推出闊別四年的全新專輯《UNLEASHED》，早前還展開相隔兩年的日本巡迴演唱會，由上月21日開始從千葉作為首站，直至12月9日於神奈川落幕。<br>剛於周二，山下在大阪站開騷時為與觀眾拉近距離，一度主動落台親親觀眾，大批fans繼而湧到台前，當山下伸手時被瘋狂粉絲使出擒拿手，而現場消息指，山下在混亂中被襲擊致手腕受傷，令fans得知消息後均大表心痛。</p></body></html>
