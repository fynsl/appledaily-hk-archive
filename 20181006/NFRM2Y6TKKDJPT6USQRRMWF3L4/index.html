<html><header><meta charset="utf-8"><title>49歲袁潔瑩拍劇唔捱得</title></header><body><h1>49歲袁潔瑩拍劇唔捱得</h1><p>袁潔瑩（Fennie）前晚與黎瑞恩齊齊現身將軍澳錄影節目，雖然久未露面，但Fennie依然keep得很fit，狀態大勇。節目中，她選唱了偶像陳百強的《戀愛預告》，更戴上當年偶像送給她的頸巾現身，原來當年Fennie入行後與陳百強成為好友。<br>上月15日是Fennie的49歲生辰，談到保養秘訣，她說︰「女人真係唔可以夜瞓，夜瞓做乜嘢美容都冇用，所以我盡量12點前瞓，早睡早起。」她表示有興趣拍劇，但首要條件是有足夠的時間休息，不想自己太大壓力。至於同場的黎瑞恩就透露將會偕父母行絲綢之路，更會預備流動廁所隨行，認真大陣仗。<br>撰文︰祖李</p></body></html>
