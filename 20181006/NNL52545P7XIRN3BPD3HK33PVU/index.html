<html><header><meta charset="utf-8"><title>Brooklyn偷拍大媽捱轟</title></header><body><h1>Brooklyn偷拍大媽捱轟</h1><p>碧咸大仔Brooklyn近日到意大利遊玩，一向醉心攝影的他偷拍了兩張亞洲人士照片，並於Ig留言說：「這裏不像意大利了」，其中一張照片看到大媽乘船出海，即被內地網民炮轟他種族歧視。</p><p>目前正是內地十一黃金周假期，似乎Brooklyn不習慣觀光景點湧現大批內地遊客，其留言公開後即被內地網民留言聲討，要求他道歉，而現時Brooklyn已將Ig改為非公開避風頭。</p></body></html>
