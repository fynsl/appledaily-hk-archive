<html><header><meta charset="utf-8"><title>陳苑澄超短裙會猛男</title></header><body><h1>陳苑澄超短裙會猛男</h1><p>【爆相爆片】<br>23歲落選港姐、前組合As One成員陳苑澄（Nata），因為參賽前在fb貼短片玩「KiKi Challenge」捱轟響朵。近日被讀者何小姐透過「爆相爆片」，踢爆Nata在凌晨時分穿上超短裙到銅鑼灣與男子撐枱腳。</p><p>何小姐形容：「嗰晚約半夜兩點，喺銅鑼灣鵝頸橋附近餐廳，見到陳苑澄同男仔食嘢，全程冇避忌，好造作。佢着住超短裙好風騷，同個男人好好傾似情侶。」問Nata是否拍拖？她短訊回覆：「我們一班朋友在銅鑼灣飲嘢，他是普通朋友，因馬上離開香港工作，所以兩個人再去消夜，吃完各自回家。現在沒拍拖，我對朋友一向活潑開朗。」<br>採訪︰皓騫</p></body></html>
