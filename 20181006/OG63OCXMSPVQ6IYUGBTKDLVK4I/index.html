<html><header><meta charset="utf-8"><title>玉木宏低調返千萬愛巢</title></header><body><h1>玉木宏低調返千萬愛巢</h1><p>38歲日本男星玉木宏在今年6月宣佈閃婚，娶33歲演技派女星木南晴夏為妻，兩人由撻着到婚後也相當低調，從未被拍得拍拖照片。<br>昨日出版的《Friday》雜誌報道，玉木宏與愛妻搬入位於高級住宅區的三層高大宅，據知大宅花約1,400萬港元興建，一對新人日前被拍得深夜搭的士返回愛巢，屬兩人爆出婚訊後首張同框合照，只見木南晴夏幸福甜笑，而一向重保障私隱的玉木宏，當發現被偷拍即急急腳進入寓所。</p></body></html>
