<html><header><meta charset="utf-8"><title>具荷拉求拍性愛片留回憶</title></header><body><h1>具荷拉求拍性愛片留回憶</h1><p>韓國女團KARA的27歲前成員具荷拉上月因與髮型師男友互毆而接受警方調查，前日具荷拉被爆受到男友以性愛片威脅，同時韓媒公開具荷拉向男友下跪求饒的CCTV片段。而昨日具荷拉男友的代表律師強調當初是具荷拉提出要求拍攝性愛片以保留愛的回憶，又指男友想真相水落石出，並想要和解。<br>另外，有逾14萬的網民聯署到青瓦台請願網頁，要求嚴懲類似具荷拉男友行為的「色情報復」（Revenge Porn）罪犯。</p></body></html>
