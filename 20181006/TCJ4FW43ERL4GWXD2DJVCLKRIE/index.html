<html><header><meta charset="utf-8"><title>火雞姐演舞台劇狂爆粗</title></header><body><h1>火雞姐演舞台劇狂爆粗</h1><p>「火雞姐」丁可欣，昨日孖狄易達和楊樂文（Lokman）在上環為舞台劇《憎多joke少》進行最後綵排，狄易達和Lokman在劇中扮女人，火雞姐更連環爆粗，題材貼近時事。<br>狄易達表示：「今次觀眾人數多咗，對於下次會否喺更大嘅場演出，自己都唔夠膽諗，不過見到今次入場人數會有啲信心，今次只係唔使蝕，賺到個早餐。」最多對白的火雞姐說：「對白係我哋度出嚟，都唔難記，反而碎嘴難記，好在成班人都好有默契。」</p></body></html>
