<html><header><meta charset="utf-8"><title>趙哲妤囡囡高燒入院</title></header><body><h1>趙哲妤囡囡高燒入院</h1><p>單親媽咪趙哲妤（Uny）的一歲多囡囡趙真羽（小魚），上周五不幸患上急性腸胃炎要留院6日，令Uny頻撲又擔心，她前晚受訪時在電話中說：「小魚上周五一直高燒唔退，燒到39.5度入院。咁啱我周六到周一要去上海做嘢，見佢成日瞓床，冇精神又喊，好辛苦，我好驚好擔心。」</p><p>小魚前晚退燒，Uny經醫生同意申請出院返家休息，她說：「佢喺醫院冇得攬住媽媽瞓唔慣呀，醫院又多菌，所以問准醫生帶佢返屋企觀察。」</p></body></html>
