<html><header><meta charset="utf-8"><title>港B隊初選鄭展龍入伍</title></header><body><h1>港B隊初選鄭展龍入伍</h1><p>【港澳埠際賽】<br>【本報訊】足總昨晚公佈出戰第74屆港澳埠際賽的香港足球代表隊24人初選名單，當中包括彭林林、陳廣豪及孫銘謙等港超聯新丁。</p><p>今屆港澳埠際賽本月13日在澳門舉行，港B隊將由足總的日籍教練足達勇輔領軍，球隊下周一與大港腳同日操練，並會在11日的友賽後從現有24名球員中決選。港隊在港澳埠際賽已六連冠，今屆繼續以港B隊應戰，初選陣容中如陳嘉豪、鄭展龍（右）等為剛出戰印尼亞運的球員，今季初踢港聯並取得入球的元朗前鋒陳廣豪及夢想小將彭林林亦在名單內。<br>記者：曾雁平</p></body></html>
