<html><header><meta charset="utf-8"><title>是枝裕和揚威土耳其</title></header><body><h1>是枝裕和揚威土耳其</h1><p>日本名導是枝裕和憑電影《小偷家族》，前日在土耳其舉行的「第55屆安塔利亞國際電影節」上獲頒最佳導演，成為電影節舉辦55年來首位得獎的亞洲導演。不過，是枝正忙於拍攝荷李活新片，今次由《小偷家族》男星Lily Franky代為領獎。<br>《小偷家族》早前已在康城影展上勇奪金棕櫚獎，最近又在日本「第10屆TAMA映畫賞」獲頒最佳電影，相當厲害。可惜有份參演的樹木希林上月病逝，未能分享得獎喜悅，令人神傷。</p></body></html>
