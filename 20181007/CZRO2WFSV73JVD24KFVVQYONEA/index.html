<html><header><meta charset="utf-8"><title>特稿：豪門棄將　華倫重生 - 飛鴻</title></header><body><h1>特稿：豪門棄將　華倫重生 - 飛鴻</h1><p>華倫西亞昔日是球星搖籃，大衛施華、韋拿等名將都在此地成名，但近年豪門球隊一早將大量新星收歸旗下，華倫反變成失意軍人的重生地。近年被車路士視作人球的巴舒亞伊，今季借到華倫穩佔正選，上月底攻入首個入球，得到充足上陣機會，繼續留在比利時國家隊的機會亦增加。上季在馬德里體育會格格不入的加美路，情況亦與巴舒亞伊相似，至於中場卓利舒夫在皇家馬德里被投閒置散，以及效力阿仙奴時患得患失的中堅基比爾包列斯達，現已成為華倫的必然正選。<br>文：飛鴻</p></body></html>
