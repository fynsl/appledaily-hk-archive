<html><header><meta charset="utf-8"><title>趣趣地：C朗「被消失」累祖記跌錢</title></header><body><h1>趣趣地：C朗「被消失」累祖記跌錢</h1><p>基斯坦奴朗拿度（C朗）早前被美國女子Kathryn Mayorga控告強姦後嘅一個禮拜，C朗嘅主要贊助商紛表態關注，當中EA Sports嘅FIFA 19官方網頁上個禮拜日仲係用緊C朗着住祖記嘅搶眼圖片，但幾日後就換成咗四個男人喺電視機前「大戰」嘅圖片（圖）。<br>至於最無辜嘅相信都係C朗所效力嘅祖雲達斯，祖記喺意大利股票交易所嘅股價累計跌咗20%，單係上個禮拜五就錄得單日10%嘅跌福，收每股1.19歐元。有意大利傳媒話，C朗近期失落世足先生、歐聯領紅同埋涉姦事件，都係皇馬主席佩雷斯幕後搞鬼咁話。</p></body></html>
