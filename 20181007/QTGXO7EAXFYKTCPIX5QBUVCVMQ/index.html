<html><header><meta charset="utf-8"><title>傳記改編：岩士唐沉重代價</title></header><body><h1>傳記改編：岩士唐沉重代價</h1><p>《登月第一人》電影根據首位登陸月球的太空人尼爾岩士唐的正式傳記改編，以岩士唐為中心，敍述美國太空總署於1961至69年間籌備及完成登月任務的故事。<br>1960年代，岩士唐參與美國太空總署的太陽神計劃，進行史上首個載人登陸月球的任務。在太空科技剛起步的時代，國家不惜工本，甚至犧牲性命，誓要達成史無前例的成就，但這個人類史上最危險的任務，卻為岩士唐帶來沉重壓力與代價。</p></body></html>
