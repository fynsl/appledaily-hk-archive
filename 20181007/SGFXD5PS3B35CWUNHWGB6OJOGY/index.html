<html><header><meta charset="utf-8"><title>14歲韓選秀歌手爆性醜聞</title></header><body><h1>14歲韓選秀歌手爆性醜聞</h1><p>韓國電視頻道Mnet的選秀節目《Show Me The Money777》，來自蒙古的14歲選手D.Ark，昨日爆出性醜聞。一名聲稱是D.Ark前女友在網上爆料，大爆自己由粉絲變成女友，並指控D.Ark：「你要和我發生性關係時，我也拒絕，但你仍強行兼在沒有做避孕措施下與我發生關係，直到我說這樣是強姦，你才停下來。」<br>D.Ark事後曾在網上反擊：「拜託黑粉們，不要編造故事來傷害我。」而昨日前女友卻又發文否認有遭到性暴力，並指與D.Ark已見面及互相道歉，不過其後D.Ark方面否認及透露會採取法律行動。</p></body></html>
