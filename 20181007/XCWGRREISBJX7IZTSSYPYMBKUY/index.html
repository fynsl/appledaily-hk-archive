<html><header><meta charset="utf-8"><title>陳鍵鋒自嘲低檔次抵用</title></header><body><h1>陳鍵鋒自嘲低檔次抵用</h1><p>陳鍵鋒、楊思琦、歐錦棠、王宗堯、陸駿光等昨日在將軍澳出席港台劇集《火速救兵IV》啟播禮，首次飾演消防員的陳鍵鋒表示在劇中有沖涼戲，所以事前要操肌。<br>提到內地的限酬令，經常於內地拍劇的陳鍵鋒表示沒受影響，他說：「我一直都係抵用、好用、筍用，我哋呢啲低級檔次嘅演員，唔會去到十幾個零，所以對我冇影響，我係收合理價。」不過楊思琦則對這個限酬令無所適從，她說：「最重要係睇番事態點去發展，要問吓。」會否降價？她表示：「暫時開番𠵱家個價，因為我係收緊稅後嘅價錢，如果要計稅前嘅價，我就要加價。」<br>採訪：黃曉妍<br>攝影：陳慧安</p></body></html>
