<html><header><meta charset="utf-8"><title>麥克爆《復仇者4》戲名</title></header><body><h1>麥克爆《復仇者4》戲名</h1><p>Marvel一向對所有電影相關消息都嚴格保密，但「變形俠醫」麥克雷法路（Mark Ruffalo）日前就於名嘴騷上透露《復仇者4》副標題戲名，之後又投入演出自己於當中的戲份，雖然節目幫他消音又遮嘴，仍然被網友推斷到戲名《Avangers：Annihilation》。<br>事後麥克於twitter求主持人Jimmy Fallon幫他剪走劇透部份，但導演羅素兄弟就幽默回應：「麥克，你已經被炒魷！」</p></body></html>
