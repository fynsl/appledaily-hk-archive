<html><header><meta charset="utf-8"><title>Scott Wilson白血病離世</title></header><body><h1>Scott Wilson白血病離世</h1><p>在美國大熱劇《陰屍路》（The Walking Dead）中飾演Hershel的Scott Wilson（右）離世，享年76歲。Scott的代表前日表示，Scott因白血病逝世。<br>Scott於67年入行，拍過經典電影《月黑風高殺人夜》（In the Heat of the Night），80年更憑《瘋人院驚魂》（The Ninth Configuration）提名金球獎最佳男配角。不過最為人知當然是《陰屍路》中飾演農場主人，劇集官方twitter亦發文悼念。</p></body></html>
