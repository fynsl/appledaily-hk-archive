<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】梁嘉琪為祖藍做邋遢婆</title></header><body><h1>【馮仁昭四圍超】梁嘉琪為祖藍做邋遢婆</h1><p>梁嘉琪昨日擔任葵芳一個花卉活動揭幕嘉賓，剛剛拍畢好友王祖藍執導賀歲片，為了幫祖藍完成20多年導演夢，她事前向祖藍表明任何角色都演，她說：「個角色係一個好烏歪嘅女人，簡直係為我度身訂做，不過最後都嫁得出，所以我覺得係佢畀我嘅一個祝福。」梁嘉琪又說，以往很怕這一面被人見到，不過開拍當日就不停與人合照，更有工作人員認不出她。<br>撰文：馮仁昭</p></body></html>
