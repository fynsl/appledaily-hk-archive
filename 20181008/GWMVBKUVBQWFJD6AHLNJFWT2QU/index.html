<html><header><meta charset="utf-8"><title>具荷拉聯署夠數告男友</title></header><body><h1>具荷拉聯署夠數告男友</h1><p>韓國女團KARA前成員具荷拉因涉毆打髮型師男友而捲是非，日前更爆出她遭男友以性愛片威脅。不少網民都覺得具荷拉男友的行為是「色情報復」，並於上周四起在韓國青瓦台請願網頁發起嚴懲像具荷拉男友一樣的「色情報復」罪犯的請願活動。截至昨早，請願人數已突破20萬名，根據韓國法律，如超過20萬人聯署，當局就要受理。<br>另外，有婦女團體前日下午於首爾發起遊行，要求嚴懲所有非法拍攝者及杜絕色情報復。</p></body></html>
