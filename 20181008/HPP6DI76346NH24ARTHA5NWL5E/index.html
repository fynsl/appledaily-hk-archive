<html><header><meta charset="utf-8"><title>鮑姐執紙皮遇派飯</title></header><body><h1>鮑姐執紙皮遇派飯</h1><p>鄺文珣、鮑起靜和傅楚惠昨日在深水埗為港台劇集《獅子山下2018》開工，劇情講述飾演義工的鄺文珣和傅楚惠向基層派飯盒時，在後巷遇上飾演執紙皮維生的鮑姐。跟「影后」鮑姐合作，兩人表示沒壓力，大讚鮑姐為人親切。<br>育有兩子一女的鄺文珣，今次被劇本吸引而接拍，她說：「呢個劇好有意義，所以將我個女放低先，借佢啲時間嚟拍劇。」鮑姐就大爆鄺文珣子女的趣事：「有一日文珣話我知十歲嘅大仔湊住一歲大嘅細女，然後話『媽咪，細妹條尿片自動跌咗落嚟。』」鄺文珣笑說：「因為冇換尿片，太重喇，所以跌咗落地下。」<br>採訪、攝影：黃曉妍</p></body></html>
