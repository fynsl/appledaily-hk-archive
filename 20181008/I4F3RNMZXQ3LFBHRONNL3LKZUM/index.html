<html><header><meta charset="utf-8"><title>求驗客手記：雲達華治周六告別荷蘭 - 求驗客</title></header><body><h1>求驗客手記：雲達華治周六告別荷蘭 - 求驗客</h1><p>年屆35歲嘅荷蘭名將雲達華治，喺社交網絡證實已退出國家隊，並會喺周六荷蘭主場對德國嘅歐國聯賽事時，正式同球迷道別。事實上，荷蘭足總早喺上月證實，雲達華治同古積特都會現身喺阿姆斯特丹舉行嘅呢場比賽，賽前會進行儀式，答謝佢哋為國家隊嘅付出。雲達華治球員生涯替荷蘭國家隊上陣達109場，射入25球。呢位曾效力漢堡、皇家馬德里及熱刺嘅中場，現時係丹麥搵食，效力丹超球會阿爾堡。</p></body></html>
