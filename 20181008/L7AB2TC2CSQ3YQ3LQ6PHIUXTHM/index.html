<html><header><meta charset="utf-8"><title>求驗客手記：拜仁聯賽又吞蛋 - 求驗客</title></header><body><h1>求驗客手記：拜仁聯賽又吞蛋 - 求驗客</h1><p>拜仁慕尼黑（紅衫）喺上周六德甲再爆出世紀冷門賽果，主場0:3慘負慕遜加柏，聯賽錄得兩連敗，而且各項賽事亦四仗不勝。拜仁面對今季有起色嘅慕遜加柏，開賽10分鐘已失守，俾敵軍今夏新加盟嘅柏利亞，以一腳禁區外精采地波，攻破紐亞把守嘅大門，六分鐘後，復出嘅史甸度亦有進賬，禁區內輕鬆扭過曉姆斯後射成2:0。拜仁換邊後有羅拔利雲度夫斯基錯失良機，門前接應傳中攤到盡都踢唔到個波，最後踢至完場前兩分鐘，靴爾文替慕遜加柏埋齋，結束呢場3:0大勝。拜仁上輪德甲作客哈化柏林輸0:2，今周更喺主場吞下三蛋，新帥尼高高華開始備受壓力。</p></body></html>
