<html><header><meta charset="utf-8"><title>黃日華恨抱孫催女嫁</title></header><body><h1>黃日華恨抱孫催女嫁</h1><p>黃日華前晚代太太梁潔華到尖沙嘴出席粵劇大老倌文千歲舉行的自傳記者會，名伶尤聲普、陳好逑及文千歲太太梁少芯都有撐場。曾於2014年患上急性白血病的梁潔華，拜粵劇正印花旦梁少芯為師接近二十年，黃日華指太太抵抗力差：「人多嘅地方唔方便出席，所以代太太到場。」提到女兒黃芷晴和男友感情穩定，他笑言女兒28歲已到適婚年齡：「我唔介意湊孫，以前忙拍戲冇時間湊女，有孫會好開心。」<br>年屆80歲的文千歲夫婦已移民美國，今次為出自傳而返港：「都有人叫我出山，但要詳細考慮吓先，年紀大，年輕一輩唔知接唔接受到，怕人話我老古董。」<br>採訪、攝影：黃曉妍</p></body></html>
