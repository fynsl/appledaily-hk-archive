<html><header><meta charset="utf-8"><title>翠如矯視湊蕭正楠</title></header><body><h1>翠如矯視湊蕭正楠</h1><p>黄翠如和江欣燕昨日在葵芳出席關注眼睛健康活動，談及眼睛健康，原來翠如和男友蕭正楠有段浪漫史。翠如本身有一隻眼視力正常，另一隻有近視，她說：「當時啱啱拍拖，佢知我想做手術，而佢兩隻眼都有近視，就話陪我一齊做，手術後就靠我一隻冇做手術嘅眼截的士走。」當指蕭正楠此舉偉大過陪入產房生仔，翠如說：「早兩日搵到我哋兩個戴住手術帽影嗰張合照。」<br>曾患白內障的江欣燕指手術前完全不能駕車，她說：「因為會見到六條雙白線，如果有人送一粒鑽石畀我，就會變成三粒。」並指手術後才深深明白視力對自己的重要性。<br>採訪：馬建華<br>攝影：仇志德</p></body></html>
