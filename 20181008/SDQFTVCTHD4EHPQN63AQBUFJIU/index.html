<html><header><meta charset="utf-8"><title>特稿：寸王麥基格前科多</title></header><body><h1>特稿：寸王麥基格前科多</h1><p>雖然此回武鬥由對手卡比引起，然而麥基格亦不是善男信女，過去亦有不少失控時間，最經典當然是今年年初用手推車擲向UFC選手隊巴（圖），令多位選手因此受傷。<br>今年四月，麥基格出席UFC223在紐約布魯克林的賽前發佈會，然而未有參賽的麥基格卻在停車場，與他的團隊用垃圾桶、路障、手推車等物品將隊巴的玻璃窗打碎，令不少拳手受傷。另外在去年11月，麥基格出席Bellator187賽事，觀賞好友查理禾特的比賽，賽後麥基格無故跳入場內與好友慶祝，因此與拳證發生衝突，並擊打了一名賽事的工作人員。<br>文：亨少</p></body></html>
