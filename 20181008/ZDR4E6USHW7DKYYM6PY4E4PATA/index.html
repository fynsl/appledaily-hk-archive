<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陸漢洋等苟芸慧送驚喜</title></header><body><h1>【馮仁昭四圍超】陸漢洋等苟芸慧送驚喜</h1><p>苟芸慧的賽車手未婚夫陸漢洋，昨日和男子組合Mr.在九龍塘出席電競活動宣傳，並即場試玩賽車遊戲。昨日是陸漢洋45歲生日，被問到最後一個單身生日有何感受？陸漢洋冧爆未婚妻話：「由求婚時已經冇當自己單身，人大個咗有個家庭，兩個人喺屋企食飯都好開心，暫時未知道點慶祝，佢話今年我會有surprise，平時係我畀surprise佢多。」<br>撰文：馮仁昭</p></body></html>
