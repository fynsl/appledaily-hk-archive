<html><header><meta charset="utf-8"><title>林利拍劇休克傷頭入院</title></header><body><h1>林利拍劇休克傷頭入院</h1><p>前小虎隊成員林利昨日在觀塘拍攝劇集《殺手》時突然休克昏倒，倒地時撞傷額頭流血，被送往聯合醫院救治，經治理後沒有大礙，已回家休息。52歲林利曾患直腸癌，今年1月接受過切除腫瘤手術，4月拍完劇集《鐵探》，近日再為《殺手》開工。<br>林利昨日接受電話訪問：「凌晨4點幾喺觀塘開工，係咁拍打戲，突然休克幾分鐘，同事call白車，休克嗰陣頭撼落地流咗少少血，醫生幫我照咗腦同心電圖，話冇大礙可以出院，𠵱家喺屋企休息，估計都係攰得滯。」林利直言太拼搏，做完直腸手術後沒停下來：「但有時機會嘅嘢，自己又唔想錯過。」<br>採訪：魯吉</p></body></html>
