<html><header><meta charset="utf-8"><title>李嫣孖閨密晒名牌炫富</title></header><body><h1>李嫣孖閨密晒名牌炫富</h1><p>最近網上流出王菲12歲女兒李嫣與兩位小閨密掃名店相片，據知上月底王菲帶三位小女孩來港掃名牌，短短兩小時豪使10萬元，小朋友更在社交網晒戰利品炫富，包括逾萬元手機、名牌腰包、潮牌衞衣等。有網民留言：「不得不說投胎是個技術活，我等窮人只有看戲的份！」</p><p>原來李嫣的兩位小閨密大有來頭，一位是汪峰和前妻葛薈婕所生大女「小蘋果」，另一位是在上海貴族學校讀書的周巴黎。</p></body></html>
