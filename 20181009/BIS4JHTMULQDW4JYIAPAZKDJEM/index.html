<html><header><meta charset="utf-8"><title>求驗客手記：高華啤啤佢解吓愁</title></header><body><h1>求驗客手記：高華啤啤佢解吓愁</h1><p>拜仁慕尼黑近期各項賽事四場不勝，係1999年以來第一次，但適逢國際賽期來臨，拜仁可以暫鬆口氣，周日球員同教練就趁慕尼黑啤酒節完結日，着起傳統民族服裝「落區」飲啤酒。今季至由法蘭克福加盟，但帥位已傳不穩嘅尼高高華，亦有同主席路明尼加乾杯，今季不受重用嘅中場占士洛迪古斯亦精神奕奕出席，隊長紐亞、堤亞高艾簡達拿等球員皆有現身。體育總監沙歷咸美斯仍力撐高華：「我哋要做嘅係重上正軌。」</p></body></html>
