<html><header><meta charset="utf-8"><title>《毒魔》北美開畫破紀錄</title></header><body><h1>《毒魔》北美開畫破紀錄</h1><p>史上首部以奸角擔正的《毒魔》（Venom 圖）票房報捷，破了北美10月最高開畫日票房，勁收2.5億港元，全球票房共收16億港元。單計開畫日，成績比《神奇女俠》（Wonder Woman）、《蟻俠2：黃蜂女現身》（Ant-Man And The Wasp）及《奇異博士》（Doctor Strange）更好。另外，天后Lady GaGa主演的《星夢情深》（A Star Is Born）北美票房亦已超過1.8億。</p></body></html>
