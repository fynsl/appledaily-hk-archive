<html><header><meta charset="utf-8"><title>轉數快8日49萬宗交易</title></header><body><h1>轉數快8日49萬宗交易</h1><p>金管局公佈，「轉數快」開通首八日（9月30日至10月7日），累計交易宗數有49.2萬宗，涉及金額約52億元，當中28.7萬宗交易（約5.38億元）屬個人客戶利用收款人賬戶代碼進行轉賬；另外16萬宗交易（涉及36億元），屬個人客戶輸入收款賬戶號碼進行轉賬，主要包括向已登記在網上銀行或手機銀行的收款賬戶進行轉賬，現已透過「轉數快」進行。<br>至於登記情況，金管局發言人表示，自9月17日啟動至10月7日為止，共錄得107萬個登記紀錄，當中手機號碼有75.7萬個，電郵地址則錄16.7萬個。</p></body></html>
