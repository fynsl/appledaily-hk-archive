<html><header><meta charset="utf-8"><title>澳獅環球首日大跌16%</title></header><body><h1>澳獅環球首日大跌16%</h1><p>市況差，新股掛牌亦冇運行，澳洲一站式印刷解決方案及服務供應商澳獅環球（1540）昨低開報0.97元，較招股價1元低3%，買賣單位3,000股，收市報0.84元，低招股價16%，每手蝕480元。至於轉主板的中國育兒網絡（1736）昨隨大市高開後掉頭向下，收市跌15%，報0.5元。另外，首隻同股不同權股份小米（1810），昨再跌4.9%，報13.58元，創上市新低，較招股價17元累跌兩成。</p></body></html>
