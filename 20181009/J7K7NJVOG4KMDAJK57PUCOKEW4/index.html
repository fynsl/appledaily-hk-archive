<html><header><meta charset="utf-8"><title>【add star】發哥城城英倫風西裝</title></header><body><h1>【add star】發哥城城英倫風西裝</h1><p>周潤發和郭富城日前分別穿上同一牌子的格紋西裝出席《無雙》香港首映禮，一深一淺的西裝look帶英倫風之餘，亦別有用心，花紋與領帶的配搭更點亮了沉實的造型。<br>發哥身穿深藍色的暗格紋西裝，套裝飾以小蜜蜂圖案的刺繡，為經典的英倫西裝添上俏皮感，再配搭鮮艷奪目的小蛇領帶，把心思放在小細節，更顯時尚帥氣；城城穿上淺灰色的馬甲和西裝，內搭藍色領拼淺色的恤衫，為造型添上層次感，加上他以紅綠斜紋領帶作亮點，跟發哥的領帶襯色，造型端莊有型帶點復古氣息。<br>撰文：黃嘉琪</p></body></html>
