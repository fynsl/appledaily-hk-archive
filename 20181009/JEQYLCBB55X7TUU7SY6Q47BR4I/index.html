<html><header><meta charset="utf-8"><title>求驗客手記：朗尼又起孖領DC聯滅火</title></header><body><h1>求驗客手記：朗尼又起孖領DC聯滅火</h1><p>前英格蘭同曼聯隊長朗尼，今季落戶美職聯後越踢越好，周日聯賽為華盛頓聯隊（DC聯）上陣，梅開二度領軍反勝有另一前紅魔中場舒韋恩史迪加壓陣嘅芝加哥火焰2:1，目前續排東岸第七位，只落後季後賽尾班車第六位嘅蒙特利爾衝擊兩分兼少踢兩場，大有機會躋身季後賽。32歲嘅朗尼七月加入美職後，起初入球數字較少，但越踢越好，連同今仗攻入兩球，近三輪聯賽入五粒，累積美職16戰入九球。</p></body></html>
