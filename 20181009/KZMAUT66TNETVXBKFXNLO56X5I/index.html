<html><header><meta charset="utf-8"><title>求驗客手記：C朗被爆召意雛妓</title></header><body><h1>求驗客手記：C朗被爆召意雛妓</h1><p>基斯坦奴朗拿度（C朗）上月被指09年喺拉斯維加斯強姦美國女子Kathryn Mayorga，Mayorga嘅律師團隊，繼續追尋對C朗不利嘅案件同線索，並呼籲世界各地曾遭C朗性侵嘅苦主站出來，據英國《太陽報》報道，已有三個女子指C朗涉及不同嘅性罪行，其中有個叫Karima El Mahroug（圖）嘅妓女就自稱，10年曾喺意大利向C朗提供性服務，當時17歲嘅佢收咗3,500鎊肉金，但意大利俾錢18歲或以下人士提供性服務係犯法嘅。</p></body></html>
