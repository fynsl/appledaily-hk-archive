<html><header><meta charset="utf-8"><title>古巨基雪精：雪櫃多嘢</title></header><body><h1>古巨基雪精：雪櫃多嘢</h1><p>古巨基和方皓玟昨日在九龍灣出席Moov活動，二人將於12月一起舉行音樂會。古巨基喜歡湊BB吸BB氣，問到會否加把勁生仔？他說：「人要培養，你當我動物咩？順其自然，我哋都自然咗幾年。」<br>問到可會考慮雪藏精子？基仔笑言：「我雪櫃已經放咗好多嘢，唔夠大。」已為人母方皓玟的正式復工，笑指丈夫是模特兒時間較浮動，可以做家傭湊BB。<br>採訪：王連連<br>攝影：葉君海</p></body></html>
