<html><header><meta charset="utf-8"><title>施羅德洽Lloyds合併業務</title></header><body><h1>施羅德洽Lloyds合併業務</h1><p>英國資產管理公司施羅德，與英國零售及商業銀行Lloyds（圖）正洽談將財富管理業務合併，英國天空新聞報道，兩者會將財富管理業務合併，作價130億英鎊（約1,327億港元），Lloyds將持有50.1%，餘下將由施羅德持有。去年施羅德財富管理業務淨收入為2.733億英鎊。<br>施羅德發言人回應路透查詢時，確認有關合併事項，並指兩行於財富業務上正緊密合作，但未達成任何正式協議。s</p></body></html>
