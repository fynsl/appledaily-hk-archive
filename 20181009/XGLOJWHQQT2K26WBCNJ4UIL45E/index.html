<html><header><meta charset="utf-8"><title>超儀見偶像唔敢集郵</title></header><body><h1>超儀見偶像唔敢集郵</h1><p>何超儀日前以評委身份在西班牙出席錫切斯奇幻電影節開幕禮，今屆嘉賓有奧斯卡影后泰達史雲頓（Tilda Swinton）及影帝尼古拉斯基治（Nicolas Cage）。超儀早在10年就憑主演的電影《維多利亞壹號》贏過錫切斯奇幻電影節的最佳女主角獎，但因為當時趕戲未能親自攞獎。</p><p>今年大會邀請超儀任評委，她亦爽快答應。開幕禮當日，主持介紹超儀出場時，形容她為亞洲少有集主流與另類電影於一身的女演員。講到這趟最大收穫，超儀表示是可以同偶像泰達史雲頓同台，她說：「本來諗住合照，但佢剛喪父，心情肯定唔好，都唔好意思打擾，希望往後有機會。」<br>撰文：李森</p></body></html>
