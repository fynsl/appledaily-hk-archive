<html><header><meta charset="utf-8"><title>崔鐘範否認性愛片威脅具荷拉</title></header><body><h1>崔鐘範否認性愛片威脅具荷拉</h1><p>韓國女團KARA前成員具荷拉，早前與髮型師男友崔鐘範互毆而成為新聞人物，及後爆出男方以性愛片威脅，具荷拉向男方下跪求饒的閉路電視片段。韓國警方昨日表示因案件牽涉以性愛片威脅，已由單純的互毆事件，變成性暴力事件，因此已於大前日增加調查人員並成立專案組，搜查了崔鐘範的住所及汽車、扣押其USB設備及手機，證實他沒有將短片傳給其他人。　</p><p>此外，崔鐘範前日透過律師接受訪問，公開更多遭具荷拉造成的傷勢，解釋沒有要求具荷拉下跪，指當日兩人打鬥後，具荷拉坐在地上，剛巧他按着電梯門，同時否認意圖用性愛片威脅。<br>撰文：梁雯迪</p></body></html>
