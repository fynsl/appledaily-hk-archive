<html><header><meta charset="utf-8"><title>求驗客手記：俄仔功夫12碼勁過宇宙最強</title></header><body><h1>求驗客手記：俄仔功夫12碼勁過宇宙最強</h1><p>近日俄國球壇又再出現一個「驚天」入波，事關一名22歲後生仔喺一場學生聯賽入面，以功夫嘅方式射入12碼，射門後仲打埋後空翻（圖），動作一氣呵成，好比「宇宙最強」丹爺！嗰位球員叫做艾達利恩（Norik Avdalyan）（小圖），佢喺嗰場比賽嘅下半場主射12碼，並使出功夫式射門，敵隊門將只可以企喺原地睇住個波入網。艾達利恩之後興奮慶祝，不過佢並唔係業餘球員，據報佢出身自俄超球隊魯賓卡山青年軍，難怪有如此好身手！</p></body></html>
