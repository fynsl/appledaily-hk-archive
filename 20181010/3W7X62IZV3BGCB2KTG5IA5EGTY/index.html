<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】吳嘉熙被笑着裙擘髀坐</title></header><body><h1>【馮仁昭四圍超】吳嘉熙被笑着裙擘髀坐</h1><p>女子組合Super Girls（SG）噚日喺商台宣傳新歌《睡衣派對》，佢哋表示要着睡衣拍MV，問到邊個睡衣look最性感？佢哋齊指吳嘉熙（Cheronna 左二）：「佢身材越嚟越好，好識得養生。」Cheronna反擊：「擺到明妒忌我有拖拍啦！」蔡明思（Jessica 中）就話：「佢嘅男人本色仲喺度，着裙擘髀坐。」有人笑住話Cheronna對住男友就小鳥依人。<br>撰文：馮仁昭</p></body></html>
