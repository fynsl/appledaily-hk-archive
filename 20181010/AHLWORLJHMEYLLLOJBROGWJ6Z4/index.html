<html><header><meta charset="utf-8"><title>吳耀漢寸兒子女友家人貪錢</title></header><body><h1>吳耀漢寸兒子女友家人貪錢</h1><p>吳耀漢、張繼聰、恬妞及王菀之等主演、林敏驄執導電影《如珠如寶》昨日在西貢進行拍攝，吳耀漢對於兒子吳嘉龍早前呻女友家人不太支持結婚，作為父親的他笑言：「好少事啫，等緊佢發達，所有女人屋企都想男仔有樓、有車、有前途，有齊晒就未必揀你個女啦。」<br>林敏驄指張繼聰進步很大，可以取代張家輝，他笑言：「係張繼聰嘅價錢請到張家輝。」張繼聰透露林敏驄拍戲沒有劇本很瘋狂：「開咗工我都未知自己演乜角色。」相隔十多年再拍港產片的恬妞亦表示，沒劇本很恐怖，她說：「因為我廣東話唔好，要喺腦裏面繙譯，多得阿驄唔少。」<br>採訪：張俊銘<br>攝影：葉君海</p></body></html>
