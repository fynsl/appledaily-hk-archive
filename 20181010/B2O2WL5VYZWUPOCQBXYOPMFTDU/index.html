<html><header><meta charset="utf-8"><title>鄭容和特權入學還清白</title></header><body><h1>鄭容和特權入學還清白</h1><p>韓國樂隊CNBLUE的29歲隊長鄭容和，年初被爆享特權入大學而受查，他事後為事件道歉及申請休學，隨即於3月入伍當兵洗底。而鄭容和的所屬事務所昨日發聲明表示：「鄭容和積極配合司法機構的調查，調查結果判斷其入學不存在業務妨礙嫌疑，已於7月做出不起訴的決定。」<br>至於允許鄭容和於沒有面試的情況下就合格並入學的涉案李姓教授，於案件一審中被判妨礙業務罪成，判入獄10個月。</p></body></html>
