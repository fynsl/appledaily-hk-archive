<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】甘國亮晒《輪流傳》劇本</title></header><body><h1>【馮仁昭四圍超】甘國亮晒《輪流傳》劇本</h1><p>甘國亮（圖）前日喺社交網貼上《輪流傳》手抄劇本相片，原來佢手字好鬼靚。呢套劇80年8月4號喺無綫首播，可惜當時唔夠麗的電視同時間播放嘅《大地恩情》撼，於是80集長劇播咗30集就被腰斬，剩低嗰50集冇拍。</p><p>《輪流傳》由甘國亮監製，杜琪峯同徐遇安都係編導，王家衛做助理編導。而女主角係鄭裕玲、李司棋、森森、李琳琳同黃韻詩，連陳百強都有份。<br>撰文：馮仁昭</p></body></html>
