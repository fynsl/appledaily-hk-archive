<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鄭俊弘帶何雁詩見家長</title></header><body><h1>【馮仁昭四圍超】鄭俊弘帶何雁詩見家長</h1><p>鄭俊弘噚日喺商台宣傳新碟，佢透露有買碟送畀住喺加拿大嘅屋企人。問到想唔想喺加拿大開騷？佢話今年3月曾經喺加拿大開過。咁女友何雁詩有冇去？佢話：「佢冇去呀，不過我嘅屋企人上次嚟香港，佢哋已經見過面。」<br>鄭俊弘仲話稍後要入組拍一套合拍劇，拍攝時間大約半年。問到會唔會錯過聖誕檔期搵快錢嘅機會？鄭俊弘話：「好彩可以放假，已經接咗幾個活動。」<br>撰文：馮仁昭</p></body></html>
