<html><header><meta charset="utf-8"><title>證監查「人頭」操縱股價</title></header><body><h1>證監查「人頭」操縱股價</h1><p>證監會發通函，指以他人名義代持股份、利用「人頭」方式操縱股價或公司投票結果、隱瞞實際持股量等安排越見普遍，提醒中介人注意預警迹象，有需要時作出舉報，強調中介人未採合理步驟偵測或處理預警，則有可能可能因涉及失當行為或罪行而須承擔民事及刑事責任。<br>證監會強調，將會就「人頭」問題向核心職能主管責任進行調查，懷疑部份交易是在中介人知情的情況下促成，表明會「毫不猶豫地提起刑事或其他法律程序」，證明中介人有缺失將吊銷牌照及罰款。<br></p></body></html>
