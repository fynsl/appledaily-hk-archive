<html><header><meta charset="utf-8"><title>微軟投資星洲叫車App</title></header><body><h1>微軟投資星洲叫車App</h1><p>微軟宣佈投資新加坡叫車App公司Grab，英國金融時報引述消息指，是次策略性投資作價近2億美元（約15.6億港元），按此價格計算，現時Grab估值達120億美元（約936億港元）。兩家公司將會於科技項目合作，例如大數據、人工智能等，Grab將會使用微軟產品包括實時繙譯服務，並通過分析用戶數據提供更加個人化產品。除了Grab，微軟亦曾於2015年投資Uber，並在兩年後與印度叫車公司Ola合作。</p></body></html>
