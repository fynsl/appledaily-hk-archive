<html><header><meta charset="utf-8"><title>肥姐故居內櫳曝光</title></header><body><h1>肥姐故居內櫳曝光</h1><p>【本報訊】市場消息指，中國海外（688）日前放售沈殿霞（肥姐）故居劍橋花園4號室，意向呎價為2.9萬，料總值逾1.3億元。記者直擊該單位，肥姐故居首度曝光。</p><p>劍橋花園位於蘭開夏道1號，4號室為複式單位，實用面積約4,517方呎，包括兩個天台各約2,400方呎及一個車位，大廳有兩條大柱承托。據悉2008年離世的沈殿霞留下約6,000萬遺產，包括上述單位，女兒鄭欣宜是主要繼承人，按沈公司三分一股權比例，鄭套現約1,300萬元。</p></body></html>
