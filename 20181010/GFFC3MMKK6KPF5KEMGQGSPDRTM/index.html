<html><header><meta charset="utf-8"><title>齊昕孖妹妹變身兔女郎</title></header><body><h1>齊昕孖妹妹變身兔女郎</h1><p>張玉珊、汪詩詩、汪圓圓、前特首梁振英一家等前晚到尖沙嘴出席慈善晚宴，梁振英兩位千金齊昕及頌昕刻意繞路入場。上月踏入27歲的齊昕精神不俗，一身紅裙打扮的她，和妹妹玩app變身兔女郎，並將相片貼上Ig。</p><p>擔任晚宴籌委的張玉珊坦言無意復出：「有人搵過，但好驚畀人笑，多數搵我做女強人角色，驚演得唔似，都係做番喼弗叻啲。」汪氏姊妹則表示忙於照顧子女，圓圓說：「孖仔已經讀學前班，大女讀K2，我唔喺香港長大，唔知香港學校咁緊張，搞到要周圍問朋友。」詩詩笑言子女長大，有自己活動，自己集中照顧老公甄子丹。<br>採訪：黃曉妍<br>攝影：沈健程</p></body></html>
