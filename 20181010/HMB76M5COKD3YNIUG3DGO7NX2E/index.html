<html><header><meta charset="utf-8"><title>方皓玟愛工作暫停再生</title></header><body><h1>方皓玟愛工作暫停再生</h1><p>方皓玟、RubberBand成員繆浩昌（6號）及莊文強導演等前晚到太古城出席電影活動，6月在日本誕下兒子Luca的方皓玟，產後正式復工，她說：「一家留港生活，已經斷咗餵人奶，奶粉營養好好，一轉食即肥，成個叮噹咁。」會否再追多胎？她說：「工作先，唔生住，老公話有一個OK，可能佢知我鍾意工作。」</p><p>莊文強執導的電影《無雙》在內地上映，票房收逾7億人民幣，他直言要感激周潤發幫手做宣傳，當中有億幾票房收入是發哥的功勞。原來他是發哥的跑山隊友，莊文強說：「一跑就戒咗煙，𠵱家一個月都跑200幾公里。」<br>採訪：馬建華<br>攝影：沈健程</p></body></html>
