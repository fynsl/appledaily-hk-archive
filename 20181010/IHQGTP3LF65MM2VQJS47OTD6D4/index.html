<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】JW被誤診盲腸炎嚇親</title></header><body><h1>【馮仁昭四圍超】JW被誤診盲腸炎嚇親</h1><p>歌手王灝兒（JW）前晚喺Ig留言自爆已經胃痛咗幾日：「終於去了醫院check…佢按一按完同我講我應該係盲腸炎。」不過佢唔肯留院，決定睇埋專科再算。<br> 噚日中午JW於網上留言報平安：「今朝一早即刻去睇專科，佢話應該係腸胃有問題，但一定唔係盲腸炎！」之後JW男友Tarzan留言，踢爆佢冇戒口照食雞翼。JW同馮仁昭講：「之前真係擔心，俾醫生嚇死我！」但否認冇戒口。<br>撰文：馮仁昭</p></body></html>
