<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】田蕊妮泰國慶41歲生日</title></header><body><h1>【馮仁昭四圍超】田蕊妮泰國慶41歲生日</h1><p>田蕊妮噚日去新城接受訪問，啱啱喺台灣返港嘅阿田話係為節目《女人四十》拍外景，嚟緊11月就要開始拍劇。放咗超過一年假嘅阿田話，復工後有啲唔習慣。<br>講到早前田蕊妮同老公杜汶澤、一班老友飛到去泰國慶祝41歲生日，問到旅程間老公有冇送上驚喜？阿田就話：「冇喎！但佢安排得好好，佢得幾日假都做領隊導遊，其實做規劃真係好辛苦㗎，作為團友嘅我好滿意。」<br>撰文：馮仁昭</p></body></html>
