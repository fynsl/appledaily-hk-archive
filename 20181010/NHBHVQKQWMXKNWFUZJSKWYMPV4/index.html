<html><header><meta charset="utf-8"><title>張文采出嫁搵姚雋彥做姊妹</title></header><body><h1>張文采出嫁搵姚雋彥做姊妹</h1><p>33歲的「新聞之花」張文采昨日嫁消防員老公Benedict，無綫前新聞主播姚雋彥與其他同是前主播的馬秀荃、李朗怡及盤翠瑩等擔任「伴娘團」，姚雋彥在社交網貼大合照後留言：「聽過你太多心事，但已經不再重要，眼見你要做新娘，做密友的真想撒嬌。」</p><p>新娘子張文采昨晚於紅磡一間酒店中菜館擺喜酒，穿上白底藍花禮服的她艷壓全場，與新郎滿場飛招呼賓客。一對新人在台上交換戒指，新郎揭開新娘頭紗，兩人咀足十幾秒。之後再由律師見證下進行註冊儀式，簽完紙後，新郎忍不住再咀張文采兩次。<br>撰文︰祖李</p></body></html>
