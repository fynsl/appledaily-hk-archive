<html><header><meta charset="utf-8"><title>求驗客手記：英軍搵芝維爾頂「碌梳」</title></header><body><h1>求驗客手記：英軍搵芝維爾頂「碌梳」</h1><p>歐洲足協增設歐洲國家聯賽，希望增加刺激性，但似乎又唔係呢回事，近期好多大國嘅球員，郁啲就話有傷要避戰。好似英格蘭，最新消息係曼聯左閘勞基梳爾退隊，為免得罪紅魔，經軍醫評估後決定放人，改搵李斯特城嘅芝維爾（圖）頂上。另外，德國同法國亦有球員退隊。德國嘅年青中場夏維斯同後衞魯迪格都冇去報到，由安利簡恩代替；法國亦有皮耶回歸取代受傷嘅費基亞。至於巴西就有喺熱刺重生嘅盧卡斯莫拉，獲補選取代受傷嘅艾華頓索拉斯。</p></body></html>
