<html><header><meta charset="utf-8"><title>陳凱琳街頭爆粗鬧Stephy</title></header><body><h1>陳凱琳街頭爆粗鬧Stephy</h1><p>陳凱琳和鄧麗欣（Stephy）等主演電影《起底組》，改編自解款車在馬路跌錢案。首次拍電影的陳凱琳飾演拜金女，追求名牌又愛炒股，因而經常為錢與飾演家姐的Stephy發生爭執。其中一場戲是二人在尖東街頭激烈爭吵，Stephy直指陳凱琳為賺錢甘願做陪酒小姐，二人越嘈越激，情緒大爆發，陳凱琳被要求爆粗迎合劇情，Stephy則因心痛妹妹而淚流滿面。<br>陳凱琳說：「未試過做一個比較曳嘅角色，雖然未知觀眾受唔受落，但我決定豁出去。觀眾好聰明識分戲內戲外，同Stephy係第一次合作，覺得好奇妙，好快有默契，對住佢可以一秒入戲。」<br>撰文：葉晴</p></body></html>
