<html><header><meta charset="utf-8"><title>體訊速遞：（亞殘運）許家俊獻港隊第四金</title></header><body><h1>體訊速遞：（亞殘運）許家俊獻港隊第四金</h1><p>港隊昨於雅加達亞殘運奪第四金，泳將許家俊於男子S14級100米背泳游出1分02秒44摘金，陳睿琳則於女子S14級100米背泳游1分15秒32奪銅。保齡球隊女將黃美蘭於TPB8級個人賽中奪銀，乒乓球的黃佩儀、焦瑾珊和王志賢分別於TT5級單打、女子TT7級單打和TT9級男子單打收穫銅牌。輪椅劍擊隊則有首次出戰女子A級佩劍個人賽事的余翠怡奪銅，另男將張明仔和陳穎健亦同於另外A級佩劍個人賽取得季軍。<br>本報消息（印尼）</p></body></html>
