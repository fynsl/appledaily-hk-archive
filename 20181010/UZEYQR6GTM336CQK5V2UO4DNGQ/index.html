<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】古巨基高呼有假網</title></header><body><h1>【馮仁昭四圍超】古巨基高呼有假網</h1><p>古巨基前日喺佢facebook網站「古巨基 Leo ku」度話，有粉絲問佢一個叫「Leo Ku （Meet and Greet）」嘅fb page係咪基仔官方網，基仔就抵死咁回應：「今天收到朋友查問我是不是開了另一個fb account，發來的照片讓我笑了，我沒有讀過香港大學和香港中文大學，這個fb帳戶絕對不是我開的！查看該賬戶內容全都是把我的page轉發過去。嗯，特此想溫馨提示一下各位，以辨真偽。」<br>撰文：馮仁昭</p></body></html>
