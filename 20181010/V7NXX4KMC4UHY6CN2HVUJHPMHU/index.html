<html><header><meta charset="utf-8"><title>《邪不壓正》爭入奧斯卡</title></header><body><h1>《邪不壓正》爭入奧斯卡</h1><p>美國第91屆奧斯卡金像獎頒獎禮將於明年2月24日舉行，繼早前率先公佈林超賢執導的《紅海行動》代表香港出戰奧斯卡「最佳外語片」，角逐入圍名額後，內地方面亦都公佈代表出戰電影，由彭于晏、廖凡、周韻等主演、姜文自導自演講述1937年抗日戰爭全面爆發前，一段替師報仇的故事的《邪不壓正》，代表中國角逐入圍名額。<br>台灣方面代表是《大佛普拉斯》、日本就由剛身故的樹木希林主演、是枝裕和執導的《小偷家族》做代表、韓國代表是《燃燒》。今次總共有87部不同國家影片角逐入圍，入圍名單將於明年1月22日公佈。<br>撰文：李森</p></body></html>
