<html><header><meta charset="utf-8"><title>鈴木、織田新劇首集高收</title></header><body><h1>鈴木、織田新劇首集高收</h1><p>富士電視台開拍的日版《Suits》（金裝律師）已在「月9」時段播出，由織田裕二夥拍尊尼偶像中島裕翔，再有鈴木保奈美參與演出，造就《東京愛的故事》舊拍檔相隔27年再度合體。<br>翻拍自同名美劇的《Suits》前晚在日本開播即引起迴響，廣大觀眾對織田裕二能再拍鈴木保奈美十分感動，並勾起不少回憶，第一集錄得14.2%不俗收視，比起上季日劇《絕對零度》首播的10.6%高出3.6%。</p></body></html>
