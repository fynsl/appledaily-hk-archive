<html><header><meta charset="utf-8"><title>Ed Sheeran日賺77萬</title></header><body><h1>Ed Sheeran日賺77萬</h1><p>英國男歌手Ed Sheeran的財務報告近日公開，他過去一年淨賺逾2,700萬英鎊（約2.77億港元），即平均每日賺7.5萬英鎊（約77萬港元），單是交稅金額已達529萬英鎊（約5,427萬港元）。不過，據英國《太陽報》報道，雖然Ed Sheeran賺得多，但不會亂使錢，現時銀行存款達逾1,600萬英鎊（約1.64億港元）。<br>此外，Ed Sheeran為前日滿33歲的Bruno Mars唱生日歌賀壽。</p></body></html>
