<html><header><meta charset="utf-8"><title>大和料樓價3個月跌8%</title></header><body><h1>大和料樓價3個月跌8%</h1><p>大和發表報告指出，市場對後本港利率上升已有準備，「唔係話睇輕個影響，但個預期已經存在」，認為對港股影響有限。該行仍然維持今年樓價升5%預測，而今年樓價已升13%，預期未來3個月將跌3%至8%，但不認為樓價會急插。在這個背景下，大和推薦股息率逾4厘地產股，根據該行列表，新地（016）明年預測股息率為4.6厘、信和（083）為4.3厘、恒地（012）為4.7厘、領展（823）為4厘、恒隆（101）為5.3厘，對於香港地產整個板塊仍持正面看法。</p></body></html>
