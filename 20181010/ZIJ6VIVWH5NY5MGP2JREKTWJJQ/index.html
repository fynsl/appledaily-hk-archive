<html><header><meta charset="utf-8"><title>李國寶捲西班牙銀行訴訟</title></header><body><h1>李國寶捲西班牙銀行訴訟</h1><p>《彭博》上周報道指，西班牙馬德里高院接納CaixaBank兩名股東入稟，指Criteria 2015年收購附屬公司CaixaBank旗下東亞銀行（023）及墨西哥Inbursa銀行股權時涉嫌違規；以及為達成CaixaBank收購葡萄牙銀行BPI，違規將4億歐元貸款給予當時BPI的第二大股東、由非洲女首富Isabel dos Santos持有的安哥拉銀行BFA。東亞主席李國寶（圖）為7名受查人士之一。Criteria現持有17.3%東亞股權。</p></body></html>
