<html><header><meta charset="utf-8"><title>王宗堯揶揄政府禁售電子煙</title></header><body><h1>王宗堯揶揄政府禁售電子煙</h1><p>王宗堯及歐錦棠等昨日到九展出席港台劇《火速救兵IV》放映分享會，身為煙民的王宗堯，對於施政報告提出全面禁售電子煙，他說：「政府話唔想影響青少年，其實立法咪得囉，點解要一刀切淨係禁電子煙？咁叻點解唔全面禁煙？」他又補充說：「都好多謝政府畀咗10億香港電影發展基金，但佢又畀咗280億創科局，仲有好多千億嘅填海。」<br>另外，有份演出的李文標對近日有傳媒再次收到報料電郵，重提他當年因工傷向無綫索償一事，他說：「好困擾，其實件事過咗咁耐應該要畫上句號，希望事件有個終結，亦保留番我嘅尊嚴，我會保留所有法律權利。」<br>採訪：曹家誠<br>攝影：林賓尼</p></body></html>
