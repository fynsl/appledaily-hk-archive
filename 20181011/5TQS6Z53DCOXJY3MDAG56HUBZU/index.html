<html><header><meta charset="utf-8"><title>國足U25玩軍訓</title></header><body><h1>國足U25玩軍訓</h1><p>【綜合中國外電】根據中國媒體報道，中國U25足球隊球員正式展開為期三個月的集中訓練，包括55人的隊伍，先在北京進行身體和生理機能測試，其後更會前往山東與昆明等地進行軍訓。<br>據報道，國足55人的大隊先分成四組，各球員需要完成包括心臟功能、最大有氧能力、下肢爆發力、心理質素等九項測試，按照協助訓練的科研人員估計，全隊完成全部測試約需三至四天。<br>在完成位於北京部份的測試後，集訓隊將會前往山東泰安進行軍訓，之後會再移師昆明進行半封閉半軍事化管理、為期三個月的特訓，其間全隊上下都要住在一起，不能離開。有指很多球員在集訓開始前，都選擇回家與家人等暫時道別。<br></p></body></html>
