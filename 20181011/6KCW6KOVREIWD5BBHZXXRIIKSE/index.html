<html><header><meta charset="utf-8"><title>求驗客手記：卡雲尼慘遭杯葛</title></header><body><h1>求驗客手記：卡雲尼慘遭杯葛</h1><p>巴黎聖日耳門（PSG）今季表現出色，不過根據法國《隊報》報道，PSG今季嘅傳球數據，尼馬同基利安麥巴比似乎唔多願意傳球畀卡雲尼。其中，尼馬嘅傳球有25%係傳畀麥巴比，麥巴比則有31%傳球係傳畀尼馬，但尼馬嘅傳球只有0.5%係傳畀卡雲尼，麥巴比亦只有5%係傳畀卡雲尼。雖然卡雲尼缺少尼馬同麥巴比嘅支援，今季上陣六場都可以拎到五個聯賽入波，至於尼馬就八場入八球，對里昂之役演出大四喜嘅麥巴比就五場射入咗八球。</p></body></html>
