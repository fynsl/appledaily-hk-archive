<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】蘇麗珊三叉神經線痛到醒</title></header><body><h1>【馮仁昭四圍超】蘇麗珊三叉神經線痛到醒</h1><p>蘇麗珊（左）同朱鑑然噚日到商台宣傳新戲《逆向誘拐》，兩人再次合作，朱鑑然話彼此默契更好。嚟緊會排山倒海宣傳，蘇麗珊擔心應付唔到，佢話：「早幾日我以為自己牙痛，睇咗醫生之後，醫生話我係三叉神經線痛，𠵱家每晚4點同朝頭早9點，就會好準時咁痛醒，暫時食緊止痛藥，因為冇乜胃口食嘢，所以瘦咗少少，𠵱家終於明白健康係好緊要。」<br>撰文：馮仁昭</p></body></html>
