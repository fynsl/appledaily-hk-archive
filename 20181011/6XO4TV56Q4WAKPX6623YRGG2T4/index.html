<html><header><meta charset="utf-8"><title>【投資磚頭】前妻擁過千萬物業</title></header><body><h1>【投資磚頭】前妻擁過千萬物業</h1><p>王維基與前妻唐靄玲（Helen）結婚25年，兩人育有一子一女，大女現約23歲。現年約54歲的Helen畢業於德雅中學及浸會大學，在學時已甚為活躍，是德雅中學head prefect，畢業後亦熱心母校事務，曾擔任德雅校友會主席及校董。<br>據知Helen早年任職於IT界別，曾主理Domain Extremes Inc旗下網站「香江食評」。Helen近年買磚頭保值，個人擁有千萬物業，包括西半山輝煌豪園及馬鞍山聽濤雅苑單位，投資有道。她與王維基97年以公司名義買入馬己仙峽道三千多萬嘉樂苑單位，後改為聯名持有，該單位市值估計現已升至過億。</p></body></html>
