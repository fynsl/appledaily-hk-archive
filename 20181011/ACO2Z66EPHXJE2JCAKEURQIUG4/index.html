<html><header><meta charset="utf-8"><title>上原多香子大肚再婚</title></header><body><h1>上原多香子大肚再婚</h1><p>日本組合SPEED的35歲成員上原多香子私生活混亂，被揭曾背丈夫TENN偷食已婚男星阿部力，以致TENN疑大受打擊在四年前自縊身亡。多香子後來搭上劇作家男友高山和也，早已盛傳兩人已秘密再婚，近日傳出她已經大肚。</p><p>據新一期雜誌《週刊新潮》報道，高山和也向身邊朋友透露快做爸爸的消息，據知多香子預產期是今年12月，二人還被拍得日前外出，多香子穿上孕婦裝已經見肚。當多香子被記者追訪時，她說：「不能從我口中說出，你們問事務所吧！」間接承認快做媽咪。昨早，高山和也透過社交網親自宣佈喜訊，親口承認已與多香子結婚，表示愛妻正懷有身孕。 <br>撰文：程芬</p></body></html>
