<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】發哥返港機場又Selfie</title></header><body><h1>【馮仁昭四圍超】發哥返港機場又Selfie</h1><p>啱啱旋風式襲台嘅周潤發喺台灣發起「跑步團」，感染咗唔少台灣人一齊跑步。前晚發哥發嫂兼同三四個工作人員返抵香港，當時機場入境大堂人來人往。本來發哥一直戴住黑色口罩，唔知點解突然除低，就俾個男仔認出，把握機會求selfie，發哥之後戴番個口罩。雖然嗰陣有唔少人投注目禮，不過冇人再上前求selfie，甚至簽名或打招呼都冇，似乎俾番發哥一個寧靜嘅私人時段。<br>撰文：馮仁昭</p></body></html>
