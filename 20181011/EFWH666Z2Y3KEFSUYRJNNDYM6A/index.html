<html><header><meta charset="utf-8"><title>求驗客手記：林伯想車仔借將倒戈</title></header><body><h1>求驗客手記：林伯想車仔借將倒戈</h1><p>打比郡上月喺英聯盃淘汰紅魔晉級，10月31日林柏特將會領軍作客史丹福橋球場。今夏由車路士外借打比郡至季尾嘅莫特同湯姆利，今季喺英冠表現出色，亦係球隊喺英聯盃淘汰紅魔嘅關鍵之一，車仔名宿林柏特希望兩人可以倒戈上陣。根據賽事規則，如果本身借出球員嘅球隊准許，借將係可以喺英聯盃倒戈，林伯亦已接觸其前東家，查詢湯姆利同新近首度入選英格蘭大國腳嘅莫特可唔可以上陣。不過，據報道指車仔將會婉拒林伯。</p></body></html>
