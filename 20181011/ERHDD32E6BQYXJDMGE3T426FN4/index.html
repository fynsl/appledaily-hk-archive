<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鄧小巧騷前發噩夢</title></header><body><h1>【馮仁昭四圍超】鄧小巧騷前發噩夢</h1><p>鄧小巧前晚同林奕匡（Phil）喺維園參加「新城勁爆網球樂勢力Music Live」 ，小巧後日會喺演藝學院舉行首個處女騷，而Phil就係下個月喺九展開騷，小巧乘機問Phil騷前幾時開始緊張，小巧話：「因為我仲未緊張，喺band房綵排時覺得冇乜嘢，唔知係咪因為未見到佈景，不過三星期前發夢，發到自己未化好妝換好衫，出面已經坐晒觀眾，有騷前擔憂。」<br>撰文：馮仁昭</p></body></html>
