<html><header><meta charset="utf-8"><title>潘燦良林海峰互笠高帽</title></header><body><h1>潘燦良林海峰互笠高帽</h1><p>潘燦良、林海峰和楊詩敏於明年初演出17場舞台劇《短暫的婚姻》，昨日在尖東舉行記者會，潘燦良表示與林海峰互相欣賞：「第一次睇佢舞台劇《笑燑大莅》，返到屋企我叫蘇玉華一定要睇，唔睇係損失。」林海峰就稱二人合作初期表現客氣。<br>對於該舞台劇曾在ViuTV播出電視版本，由陳奕迅、Eric Kwok等主演，會否擔心觀眾先入為主？潘燦良說：「我諗會，不過唔同人自然有唔同嘅味道，希望觀眾睇亦係對我一個挑戰。」林海峰就笑言後悔演出：「有次搭飛機一次過睇晒，我覺得好難做得好過Eric Kwok。」<br>採訪：黃曉妍<br>攝影：陳慧安</p></body></html>
