<html><header><meta charset="utf-8"><title>上月三辣招金額多收6%</title></header><body><h1>上月三辣招金額多收6%</h1><p>稅務局公佈，9月份樓市三辣招共錄得2,374宗成交，較8月份3,154宗回落25%，惟總金額27.255億元較8月份的25.783億元增加5.7%。上月三辣招稅收上升，主要是受到雙倍印花稅（DSD）帶動，該月錄得2,113宗成交，宗數雖較8月份2,831宗下跌25%，惟涉及辣稅高達20.907億元，較8月份18.699億元增加12%。至於額外印花稅（SSD）及買家印花稅（BSD），上月分別錄得33宗及228宗成交，涉及稅款2,190萬元6.129億元。</p></body></html>
