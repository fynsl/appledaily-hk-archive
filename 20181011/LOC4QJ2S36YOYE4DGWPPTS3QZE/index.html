<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】麥美恩加國買樓送父母</title></header><body><h1>【馮仁昭四圍超】麥美恩加國買樓送父母</h1><p>麥美恩（Mayanne）噚日以代言人身份喺太子出席財富管理中心開幕，佢笑言投資從未損手，佢話：「我成日都會問專業人士嘅貼士，投資買基金，另一半就投資喺媽咪身上，自己都有做功課㗎，努力搵錢之餘，都想將來舒服啲。」Mayanne仲有目標今年喺溫哥華買層逾500萬港幣嘅樓送畀父母，做孝順女，同時亦有留意香港樓市，見到業主開始劈價，搞到佢都心郁郁。<br>撰文：馮仁昭</p></body></html>
