<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】趙麗穎傳奉子嫁馮紹峰</title></header><body><h1>【馮仁昭四圍超】趙麗穎傳奉子嫁馮紹峰</h1><p>40歲嘅馮紹峰同30歲嘅趙麗穎喺舊年合作拍《西遊記·女兒國》被傳撻着，有傳佢哋兩個9月1日已經喺上海民政局進行結婚登記，婚後第二日秘密由上海飛到深圳，再坐車到香港度蜜月兼狂買嬰兒用品。馮紹峰等緊一個適當時候公佈喜訊，因為女方唔想俾外界知係奉子成婚。問媒人兼星皓老闆王海峰有冇聽聞佢哋上個月已經結婚？佢話：「唔知喎！冇聽佢兩個報喜，如果係真嘅話，咁當然恭喜佢哋永遠要幸福同開心。」<br>撰文：馮仁昭</p></body></html>
