<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】朱慧珊笑葉家寶冇面畀</title></header><body><h1>【馮仁昭四圍超】朱慧珊笑葉家寶冇面畀</h1><p>朱慧珊噚日到觀塘，應邀為葉家寶同黃守東主持嘅面包台節目《關公與您》任嘉賓，佢話：「同家寶合作過好多大騷，佢曾經安排我幫亞視做節目發展部，提供製作意見，但開會佢照樣拒絕我嘅提議，一啲都唔留手，公私分明。」葉家寶就盛讚朱慧珊文武雙全，無所不曉。講到今屆亞姐選舉被指草草了事，家寶話：「亞姐仲有一場其他賽區決賽，希望做得更加好。」<br>撰文：馮仁昭</p></body></html>
