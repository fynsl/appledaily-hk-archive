<html><header><meta charset="utf-8"><title>小方見慣美女難受騙</title></header><body><h1>小方見慣美女難受騙</h1><p>方力申和麥長青（麥包）昨日到灣仔警察總部內拍攝港台節目《警訊》，兩人飾演倫敦金騙徒，小方更主動要求在片尾和警方齊作出呼籲勿受騙。小方說：「做《美女廚房》俾人話我鹹濕兼口花，做完騙子怕俾人鬧我呃人，我要同好多慈善機構交代。」城中不少倫敦金美女騙案，小方說：「我好同情啲被𠱁到嘅人，英雄難過美人關，幸好小弟見慣美人，冇咁易中招。」<br>麥包坦言不知老友江美儀與吳君祥離婚：「呢幾日好多朋友鬧我，美儀單身兩年唔出聲，可以追佢，大把市場。」對於美儀稱有情緒病及忘記自己結過婚，麥包覺得她只是展望將來，過去事不再多想。<br>採訪：卓寶花<br>攝影：陳慧安</p></body></html>
