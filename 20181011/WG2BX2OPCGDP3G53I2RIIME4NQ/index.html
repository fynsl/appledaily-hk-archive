<html><header><meta charset="utf-8"><title>具荷拉被爆主動拍性愛片</title></header><body><h1>具荷拉被爆主動拍性愛片</h1><p>韓國女團KARA前成員具荷拉，跟髮型師男友崔鐘範因互毆而被警方調查，及後爆出具荷拉遭男方以性愛片威脅。前日崔鐘範跟律師接受節目《深夜正式演藝》訪問，一再否認威脅具荷拉。</p><p>崔鐘範說：「影片不是我要求拍攝的，是具荷拉用我的手機拍下。」又認為兩人分手，沒必要留下這種影片，因此才向具荷拉傳片。崔鐘範又表示比起收藏於手機內，利用通訊軟件保管影片更安全，因此才用通訊軟件向具荷拉傳片。崔鐘範指事發當日因情緒太過激動，才向傳媒寄爆料信，並不是有心要爆料。具荷拉的室友指崔鐘範向具荷拉傳相及片等行為，明顯是要威脅女方。<br>撰文：梁雯迪</p></body></html>
