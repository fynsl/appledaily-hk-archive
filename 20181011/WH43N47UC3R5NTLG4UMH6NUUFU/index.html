<html><header><meta charset="utf-8"><title>BTS一擊即中贏社交獎</title></header><body><h1>BTS一擊即中贏社交獎</h1><p>今屆AMAs韓團抬頭，韓國男團防彈少年團（BTS）去年現身擔任表演嘉賓，今年就首度入圍角逐最喜愛社交藝人獎項，與Cardi B、Ariana Grande、Demi Lovato、Shawn Mendes等爭獎，結果BTS成功撼贏其他對手捧獎，證明組合在海外人氣高企。</p><p>不過由於BTS正身處英國倫敦舉行世界巡迴演唱會，昨日未能親身到場領獎，但他們亦十分有心，特地拍片感謝粉絲支持，而BTS同鄉、少女時代成員Tiffany及男團NCT 127亦獲邀出席是次盛會。此外，BTS昨日宣佈將於明年3月20日在港舉行四場演唱會。<br>撰文：文康妮</p></body></html>
