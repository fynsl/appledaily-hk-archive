<html><header><meta charset="utf-8"><title>求驗客手記：施丹亨利好搶手</title></header><body><h1>求驗客手記：施丹亨利好搶手</h1><p>拜仁慕尼黑今季戰績不似預期，有報道指，拜仁或會出手同曼聯爭奪施丹以接替尼高高華出任教練。之前一直有傳施丹被視為出任紅魔新帥嘅熱門人選，不過施丹嘅經理人日前表示施丹對於喺英國執教冇興趣。</p><p>另外，《ESPN》報道，摩納哥已決定解僱教練渣甸，阿仙奴名宿亨利勢將接任。亨利球目前係比利時國家隊教練馬天尼斯嘅副手，近日亦盛傳佢或會出任英冠阿士東維拉領隊，但摩納哥已經同亨利接觸，只要解決一啲細節問題就可以正式落實。</p></body></html>
