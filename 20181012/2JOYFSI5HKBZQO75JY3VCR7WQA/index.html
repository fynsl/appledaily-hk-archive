<html><header><meta charset="utf-8"><title>【鬥上位】同門王宗堯長做長有</title></header><body><h1>【鬥上位】同門王宗堯長做長有</h1><p>張建聲和王宗堯（右）兩人屬同公司，並以兄弟相稱，戀情同樣比事業精采，王宗堯14年拍港視劇《選戰》及《導火新聞線》成功彈出，知名度遠勝張建聲。不過經理人蕭定一為發掘影圈新臉孔，仍力捧兩男，於15年投資開拍電影《壹獄壹世界：高登闊少踎監日記》，戲中王宗堯孭飛做主角扮闊少，而張建聲雖刻意為角色增磅至200磅扮監躉，但觀眾反應不大。<br>王宗堯之後又拍ViuTV劇集《瑪嘉烈與大衛系列 綠豆》，但關注度遠不及同劇的周家怡、林保怡，最近再拍港台劇《火速救兵III》。而張建聲去年就憑網劇《反黑》中扮「招積」一角終於上位。</p></body></html>
