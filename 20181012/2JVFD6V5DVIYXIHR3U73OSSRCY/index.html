<html><header><meta charset="utf-8"><title>Lego林鄭倒錢落海</title></header><body><h1>Lego林鄭倒錢落海</h1><p>【本報訊】「明日大嶼」龐大工程估計耗資5,000億元，民意譁然。經常用Lego積木攝製社會場景的攝影師Ric Tse即興模擬特首林鄭月娥倒錢落海，憑此寄意。他說，香港還有地可以用，無必要花龐大公帑起人工島。<br>「雖然香港一路都有填海，但如果政府唔改變現時嘅人口政策，再多嘅地都解決唔到住屋問題。再者，前車可鑑，高鐵超支，效益成疑，將來政府嘅大型基建，最終會使幾多錢，無人知。」Ric說。</p></body></html>
