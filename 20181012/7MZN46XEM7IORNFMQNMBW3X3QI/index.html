<html><header><meta charset="utf-8"><title>勝利節目涉辱華捱批</title></header><body><h1>勝利節目涉辱華捱批</h1><p>韓國天團BIGBANG成員勝利的節目《YG戰資》，因播出的中國地圖不完整及韓國人扮清朝人說「我是豬」，引來內地網民不滿。<br>網民指節目中的中國地圖缺少東南沿海地區，批評節目「破壞中國領土完整」，而保鑣扮清朝人、被捉後用中文說「我是豬」， 涉歧視中國人及辱華，其後勝利所屬的YG事務所老闆楊賢碩於Ig道歉。雖然鬧出風波，但勝利前晚仍盡地主之誼，帶身在首爾的容祖兒（右）吃炸雞。</p></body></html>
