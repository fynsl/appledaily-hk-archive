<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳慧珊慶幸囡囡夠自律</title></header><body><h1>【馮仁昭四圍超】陳慧珊慶幸囡囡夠自律</h1><p>陳慧珊（Flora）噚日喺太古出席奧比斯活動，佢透露讀緊一個博士課程兼籌備一個有關教育嘅project，但詳情要暫時保密，不過好快就會公佈。佢話：「希望可以凝聚更多人，發放正能量。」<br>要兼顧事業、學業及家庭，Flora笑言的確辛苦，幸好囡囡相當獨立：「佢𠵱家讀Years 7，平時我唔會坐喺旁邊陪佢做功課，亦唔會check佢做成點，如果需要我幫忙先叫我，佢好自律，會自己學嘢。」<br>撰文：馮仁昭</p></body></html>
