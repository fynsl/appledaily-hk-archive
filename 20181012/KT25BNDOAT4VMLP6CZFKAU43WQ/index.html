<html><header><meta charset="utf-8"><title>求驗客手記：迪甘斯撐普巴返祖記</title></header><body><h1>求驗客手記：迪甘斯撐普巴返祖記</h1><p>法國國家隊主帥迪甘斯最近被問到中場保羅普巴同曼聯領隊摩連奴嘅不和時，就暗示紅魔鬼嚟緊有麻煩：「曼聯任何方面都遇到麻煩，但普巴仲係世界上最好嘅中場之一。不過我唔會評論球員同教練之間嘅關係。」迪甘斯又認為假如普巴真係回歸祖雲達斯，肯定比C朗轉會更轟動。不過瑞典球星伊巴謙莫域就唱反調大讚摩連奴：「佢係一位贏家，佢會盡一切努力去爭勝……佢識得操控，唔係球賽，而係麾下球員嘅想法……佢嗰種係叫做自信唔係自大。」</p></body></html>
