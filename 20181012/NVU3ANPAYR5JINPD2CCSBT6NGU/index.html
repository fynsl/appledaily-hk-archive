<html><header><meta charset="utf-8"><title>求驗客手記：美斯同馬戲團合作做騷</title></header><body><h1>求驗客手記：美斯同馬戲團合作做騷</h1><p>將球員傳奇生涯拍成電影見得多，但如果同馬戲團合作，又會係乜嘢場景呢？巴塞隆拿球星美斯就落實咗同太陽馬戲團（Cirque du Soleil）合作，呢個馬戲團會度一個以美斯職業生涯為主題嘅表演，喺舞台上呈現畀大家。聽講呢個關於美斯人生嘅舞台劇，會安排喺2019年上演，亦係首次有體育明星同馬戲團玩crossover。而美斯喺ig公布呢個消息時，就着住太陽馬戲團嘅T恤，仲將馬戲團小丑嘅道具鼻，當係足球咁控。</p></body></html>
