<html><header><meta charset="utf-8"><title>新垣結衣新劇下跪惹共鳴</title></header><body><h1>新垣結衣新劇下跪惹共鳴</h1><p>有「國民老婆」之稱的日本當紅女星新垣結衣，孭飛拍NTV電視台新劇《無法成為野獸的我們》，再與《逃跑雖可恥但有用》編劇野木亞紀子合作。劇中松田龍平扮演深受異性歡迎的會計師，田中圭與新垣演情侶，還有菊地𧤤子和田中美佐子等卡士，劇集前晚開播錄得11.5%收視，成績一般。</p><p>新垣今次飾演30歲主角深海晶，在職場工作面對相當大壓力，既被上司欺壓，又要受公司以外的人無理取鬧，首集有她脫去高踭鞋當眾下跪道歉的戲份。劇集播出後，當地女性觀眾大讚寫實有共鳴，形容這是一齣反映社會的愛情劇。<br>撰文：哥羅</p></body></html>
