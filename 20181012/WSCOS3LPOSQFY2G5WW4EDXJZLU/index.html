<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】袁偉豪帶女友阿媽旅行</title></header><body><h1>【馮仁昭四圍超】袁偉豪帶女友阿媽旅行</h1><p>袁偉豪女友張寶兒前日27歲生日，之前壽星女一早預告今年生日，袁偉豪會帶埋媽咪同佢一齊去日本旅行慶祝，袁偉豪噚日就貼咗張同媽咪喺日本影嘅合照，佢留言話：「只要媽媽快樂，我便快樂。」</p><p>向來孝順嘅袁偉豪，自5月父親病逝後，得閒就會陪媽咪，原來今次旅行仲有個電視台同事，幫手照顧袁媽媽兼做佢室友。佢哋喺日本不停開live放閃，心情靚爆。<br>撰文：馮仁昭</p></body></html>
