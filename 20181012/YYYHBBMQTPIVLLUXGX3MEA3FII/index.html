<html><header><meta charset="utf-8"><title>求驗客手記：賓施馬求拿格勿再纏擾</title></header><body><h1>求驗客手記：賓施馬求拿格勿再纏擾</h1><p>法國足總主席拿格早前話皇家馬德里前鋒賓施馬因長期冇態，喺國家隊嘅生涯已經完結，搞到呢位皇馬前鋒忍唔住要喺自己Twitter還擊，公開要求對方唔好再煩擾自己：「我要求你忘記我，畀我獨個兒好啦。法國係世界冠軍，呢個先係最重要，其他事情都係瑣碎無用，多謝。#拿格 #夠了吧 #放過我吧」。賓施馬曾經81次幫法國國家隊上陣，合共取得27個入球，但自從2015年爆出賓施馬涉嫌以性愛影帶勒索前法國隊友華布拿後，就再冇被徵召入伍。</p></body></html>
