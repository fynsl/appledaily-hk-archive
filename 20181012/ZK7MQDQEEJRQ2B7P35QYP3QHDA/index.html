<html><header><meta charset="utf-8"><title>大本萌景母告事務所</title></header><body><h1>大本萌景母告事務所</h1><p>日本愛媛縣組合「愛的葉Girls」的16歲成員大本萌景，3月在家上吊身亡，消息震驚外界。據萌景母親（圖）表示，已決定向女兒生前事務所H Project提出起訴，索償約648萬港元，因為萌景自殺前曾涉及過勞、職場欺凌等問題，當萌景打算退團，社長要求她賠償約700萬港元違約金，又有員工出言恐嚇。<br>事務所社長解釋從未提過700萬違約金的事，對於被中傷及毀謗，已向警方及律師求助。</p></body></html>
