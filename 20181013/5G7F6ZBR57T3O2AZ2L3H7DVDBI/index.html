<html><header><meta charset="utf-8"><title>趣趣地：皇馬冇逼C朗簽保密書</title></header><body><h1>趣趣地：皇馬冇逼C朗簽保密書</h1><p>就葡萄牙傳媒《Correio da Manha》早前報道，指基斯坦奴朗拿度（C朗）涉嫌強姦Kathryn Mayorga後，C朗舊會皇家馬德里怕影響形象，逼雙方喺2010年簽保密協議，以換取女方喺警方面前保持緘默，而當時C朗係反對有關協議。不過，皇馬禮拜四隨即發聲明（圖）否認指控，並認為報道損害咗皇馬形象，將採取法律行動。另外，《明鏡周刊》亦發聲明表示C朗強姦嘅報道係真確無誤，絕無揑造事實。</p></body></html>
