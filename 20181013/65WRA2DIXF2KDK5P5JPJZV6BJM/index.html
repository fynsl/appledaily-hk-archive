<html><header><meta charset="utf-8"><title>吳浩康分手冇錢銀瓜葛</title></header><body><h1>吳浩康分手冇錢銀瓜葛</h1><p>吳浩康（Deep）與洪卓立前晚於旺角麥花臣開騷，演唱會以「他說他的故事」為主題，兩人輪流唱歌外，還有故事圍繞兩人新聞的短劇，由鄧智堅扮網民演繹，其中提到Deep使女人錢。Deep其後在台上說：「佢有錢唔代表我要使佢嘅錢。」洪卓立則說：「藝人拍拖同錢好似好有關係，大家講到好似同我好熟，分手一定係我錯。」</p><p>完騷後，問Deep是否將是非搬上舞台乘機宣洩，他說：「可以問番我每個女朋友，大家分開仲有冇錢銀瓜葛。有啲嘢好難解釋，騷裏面做嘅等大家有共鳴，唔通我講兩句就能夠令大家明白？」<br>採訪︰王連連<br>攝影：仇志德</p></body></html>
