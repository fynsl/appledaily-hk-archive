<html><header><meta charset="utf-8"><title>馮盈盈謝絕鬼屋約會</title></header><body><h1>馮盈盈謝絕鬼屋約會</h1><p>馮盈盈、梁嘉琪及李逸朗等昨日到荃灣出席喪屍館開幕活動，馮盈盈率先試玩時已嚇到流眼水：「成個背脊濕哂，頭嗰十米都好有型咁行，一轉彎就跪咗喺度，要工作人員拖我走。」她笑謂特意吃蒜頭，求符及束起頭髮露額頭辟邪，更自爆曾有男性追求者約她去鬼屋，最後被她婉拒。<br>李逸朗雖然未玩喪屍館，但自小已喜歡喪屍：「試過用廁紙包住自己扮半木乃伊半喪屍，但好熱，又成日甩，所以我見頭先啲喪屍好勁，化住個特效妝好易敏感。」另外，他早前自導自演的電影《特區》入圍中英電影節金天使獎：「套戲講97回歸後嘅香港，遲啲香港會上映。」<br>採訪：盧妹<br>攝影：仇志德</p></body></html>
