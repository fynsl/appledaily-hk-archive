<html><header><meta charset="utf-8"><title>大澳家電損毀大減</title></header><body><h1>大澳家電損毀大減</h1><p>在政府高度戒備下，大澳受風災影響不算嚴重。大澳永續發展教育工作室執行幹事謝世傑指，今次政府在應對大澳善後的工作比去年稍有改善。<br>他指例如清走垃圾的進度比去年天鴿好，「最重要係今年社區自覺性高，民間已做足準備，令今次損失冇之前咁多。」例如今年受水浸而損壞的家電有近160部，包括雪櫃、電視機和洗衣機，比去年約500部少三分之二。<br>區內亦有部份塌樹未清理，其中在風災中被一棵塌下大樹壓毀的民居，兩戶居民至今仍不能返家，需暫住龍田邨的臨時單位，大樹樹幹和斷枝一直壓在兩間屋簷上，在災後一直無人清理。直至上周二政府才開始派人收拾，令戶主感到無奈。<br>■記者龔蕙芝</p></body></html>
