<html><header><meta charset="utf-8"><title>三星前女婿涉張子妍案</title></header><body><h1>三星前女婿涉張子妍案</h1><p>曾演出韓劇《花樣男子》的29歲女星張子妍，於09年自殺時留下遺書，控訴被迫提供性服務，隨着檢方重新調查張子妍自殺案，令不少細節被曝光。MBC節目《Newsdesk》前日爆料，指重新調查張子妍自殺案的調查團近日從一名涉案檢察官手上資料，發現三星前電子顧問兼前女婿任佑宰與張子妍的通話紀錄，當中顯示張子妍自殺前一年起，短期內與任佑宰通話達35次。</p><p>但據當年的調查紀錄顯示，警方及檢方對兩人的通話紀錄，並沒有作進一步調查，甚至從未傳喚任佑宰問話，令人生疑。據悉，任佑宰早年亦因張子妍案被問話，但他表示與張子妍私下不熟，沒有特別聯絡。<br>撰文：文康妮</p></body></html>
