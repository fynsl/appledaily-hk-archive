<html><header><meta charset="utf-8"><title>學友個唱飛公售歌迷有機</title></header><body><h1>學友個唱飛公售歌迷有機</h1><p>張學友明年1月假紅館舉行15場「學友．經典」演唱會，自本月4日接受信用卡優先訂票後，已有不少歌迷鬧爆表示買不到，又指$980門票被炒至$9,000一張。門票昨日公開發售，從座位表所見，「絕望」程度並不嚴重，有歌迷甚至可以買到$680四連座，但近舞台的座位就漆黑一片沒有得賣。<br>截至昨日中午12時，根據Urbtix網站資料顯示門票仍有29,114張，亦未有場次爆滿，但下午網站則不時顯示繁忙，未能進入。網站更提醒購票人士不要使用自動程式，或不斷快速重試登入，否則有可能會被系統視為惡意程式封鎖，想買都不可以。<br>撰文：小米</p></body></html>
