<html><header><meta charset="utf-8"><title>Harvey獲撤一項性侵罪</title></header><body><h1>Harvey獲撤一項性侵罪</h1><p>荷李活監製Harvey Weinstein（左）被多名女星指控性侵，更引發#MeToo風暴，但他其中一宗性侵罪就獲撤銷，原因竟是受害女星Lucia Evans說謊。<br>Lucia原本控告Harvey於04年在辦公室逼她為其口交，但其後於私人信件中，Lucia就承認口交行為是雙方願意，目的為幫女方發展演藝事業。另一探員又被揭曾干擾證人，因此法官就撤銷Lucia一案，但Harvey仍然面對另外兩名女性的指控。</p></body></html>
