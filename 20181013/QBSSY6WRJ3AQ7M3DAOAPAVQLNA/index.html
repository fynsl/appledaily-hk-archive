<html><header><meta charset="utf-8"><title>小Justin心痛舊愛爆喊</title></header><body><h1>小Justin心痛舊愛爆喊</h1><p>Selena Gomez日前因情緒崩潰而要入精神病院，有指其舊愛Justin Bieber結婚是導火線之一，但小Justin似乎亦受此事影響。<br>前日小Justin與傳出已正式結婚的太太Hailey Baldwin駕車離開牧師家，在車內的小Justin被人見到爆喊。消息人士指：「Justin永遠都很關心Selena，他聽到Selena不舒服很難受。他想對方擁有最好、開心及健康。」之後他再被影到只穿浴袍兼赤腳於屋外走動。</p></body></html>
