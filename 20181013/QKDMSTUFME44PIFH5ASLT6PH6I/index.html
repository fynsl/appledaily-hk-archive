<html><header><meta charset="utf-8"><title>廖安麗平常心送大女嫁</title></header><body><h1>廖安麗平常心送大女嫁</h1><p>廖安麗86年和著名攝影師葉青霖結婚，之後先後誕下兩女葉懿德及葉懿恩，八年前葉青霖在台灣出家，法號釋常霖。近日有讀者透過《蘋果》「爆相爆片」報料，指廖安麗兩名女兒一直在澳洲墨爾本居住，大女今日在當地結婚，而在當地定居、曾在《香港八一》中演蘇小姐的梁碧玲，以及杜平等前無綫藝人都會到賀。</p><p>《蘋果》昨日聯絡到早前已飛抵澳洲的廖安麗，她承認大女結婚，問她快榮升外母的心情？她說：「我都係好平常心㗎咋！」至於常霖法師會否出席？廖安麗表示會出席，但她未有再說太多，表示因為連日都忙於招呼親友。<br>採訪：魯吉</p></body></html>
