<html><header><meta charset="utf-8"><title>趣趣地：「血管」波衫膺史上最醜</title></header><body><h1>趣趣地：「血管」波衫膺史上最醜</h1><p>西班牙第四級球隊Zamora CF喺禮拜四發佈咗血管新波衫（圖），令到呢支寂寂無聞嘅球隊一夜間喺網絡爆紅。事關呢件新波衫以心臟、血管為主要圖案，會徽更放喺波衫嘅心臟位置；件衫背後仲有一段文字寫住：「血液，係我哋體內維持生命嘅紅色液體，佢從心臟產生同埋流出，為我哋提供情緒感受。」不過呢件波衫曝光後，隨即被外媒評為「史上最醜波衫」，未知各位球迷又點睇呢？</p></body></html>
