<html><header><meta charset="utf-8"><title>劉卓軒3位數存款追夢</title></header><body><h1>劉卓軒3位數存款追夢</h1><p>27歲的劉卓軒三年前一個晚上在觀塘港鐵站外的天橋街頭表演時，被港鐵職員驅趕，他以「我係測量師，睇過地契，呢度係公共空間。」KO港鐵職員兼一夜爆紅網絡。已做全職音樂人三年的他，今晚終有機會在九展舉行音樂會。<br>面對現實生活問題，劉卓軒試過銀行只餘三位數字存款，自言見步行步，但他自問捱得，不會奢望有機會踏紅館，認為能夠把自己興趣變為工作已好難得。他又多謝伯樂謝安琪給他鼓勵及機會：「希望30歲可以有自己家庭，對拍拖六年嘅女友負責任，好多謝女友支持，叫我唔使以養佢為目標，令我好感動。」<br>採訪：鄉奈仁<br>攝影：林德雄</p></body></html>
