<html><header><meta charset="utf-8"><title>【凍肉知識】冷藏肉入口有乜過程？「千年肉」期限通常幾多？</title></header><body><h1>【凍肉知識】冷藏肉入口有乜過程？「千年肉」期限通常幾多？</h1><p>牛肉、雞肉、豬肉，無論你吃甚麼肉，都總有機會吃到冷藏凍肉。</p><p>根據2017年的數字，單計算本港冷藏牛肉的全年入口量，共接近3.8億公斤，而且尚未計算冷藏牛內臟的入口。入口量如此龐大，到底你知不知道凍肉的輸入過程呢？由牛隻被屠宰後到食用，整個過程可能超過半年，到底又有沒有問題呢？立即睇片啦！<br></p><p>記者：韓冬昇<br>攝影：劉永發<br> <br><br>即Like全新飲食專頁【籽想好食】｜ http://fb.com/food.appleseed/ </p></body></html>
