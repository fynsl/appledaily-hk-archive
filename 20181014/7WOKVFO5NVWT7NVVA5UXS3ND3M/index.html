<html><header><meta charset="utf-8"><title>趣趣地：摩納哥搵亨利救亡</title></header><body><h1>趣趣地：摩納哥搵亨利救亡</h1><p>法甲球會摩納哥上星期六宣佈，委任法國名將亨利為新教練，雙方簽約三季。亨利星期一將會同球隊會合，開展新工作，佢今次會帶埋賓菲加U23教練祖奧卡路士同阿仙奴青年軍教練柏德列岩柏度加盟摩納哥。亨利自掛靴後，只曾喺阿仙奴青年軍任職助教，同喺比利時國家隊做助教，未試過親自領軍。亨利話：「首先我多謝摩納哥畀機會我，我好開心返嚟摩納哥，亦非常期望可以達到球會嘅目標，我想快啲同球員見面，開始新工作。」</p></body></html>
