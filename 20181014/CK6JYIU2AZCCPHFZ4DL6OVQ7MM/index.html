<html><header><meta charset="utf-8"><title>光希、靜香後日襲港</title></header><body><h1>光希、靜香後日襲港</h1><p>木村拓哉的15歲細女光希（Koki）今年入行旋即走紅，其Ig已破132萬人追隨，更以1.7米身高成為廣告界新寵兒。光希人氣席捲亞洲，挾「木村女」之名在大中華地區擁有一定號召力，有指她將以神秘嘉賓之身份來港出席活動，又為本地雜誌拍攝封面及受訪，身為星媽的工藤靜香如無意外亦會同行，是靜香相隔逾20年再度訪港。</p><p>光希最近成為化妝品大使，適逢該品牌後日假中環舉行派對，大會事前公佈當天會有特別嘉賓到場，繼而傳出光希會亮相盛會，將是她出道後首個海外吸金之旅。據知，光希此行還為時裝書拍照，行程才得以全面曝光。<br>採訪：哥羅</p></body></html>
