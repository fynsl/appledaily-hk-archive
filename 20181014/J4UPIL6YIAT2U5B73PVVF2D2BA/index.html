<html><header><meta charset="utf-8"><title>廖安麗榮升岳母</title></header><body><h1>廖安麗榮升岳母</h1><p>昨日廖安麗與前夫葉青霖的大女懿德（Adorna）於墨爾本結婚，親友將婚禮片段擺上Ig，Adorna與老公James於小教堂行禮，首當外母的廖安麗穿上紅色貼身長裙，與賓客合照時笑不攏嘴。</p><p>之後婚宴開始，一對新人進場，其間新娘Adorna的婚紗裙尾被勾住後墮，但新郎哥行了大段路才發現老婆不在身邊，於是尷尬笑笑轉身找妻子，場面十分搞笑。婚宴上，一對新人攬着於舞池跳舞，場面sweet爆。<br>前日廖安麗接受《蘋果》訪問時說自己平常心，為了女兒婚禮忙了多天，至於前夫、現為常霖法師及好友賈思樂，都到墨爾本出席婚禮。<br>撰文：祖李</p></body></html>
