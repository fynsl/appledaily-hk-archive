<html><header><meta charset="utf-8"><title>長期受專制國家把持　信譽低落</title></header><body><h1>長期受專制國家把持　信譽低落</h1><p>【話你知】<br>聯合國人權理事會（UNHRC）的前身是聯合國人權委員會（UNCHR），鑑於委員會長期受到藐視人權的國家把持，信譽日益低落，聯合國秘書長安南在2006年成立人權理事會取代。<br>理事會限制成員任期為三年，並需聯合國大會過半數確認，提高門檻的原意是希望吸納更多人權良好的國家入會，可是事與願違，人權理事會正在重蹈人權委員會的覆轍。<br>人權理事會有自我審查機制，每年審查成員的人權紀錄，若有嚴重違反事證，理論上聯合國大會可暫停其會籍。香港政府亦有向理事會提交關於本港人權狀況的報告，附屬於中國報告之內。<br>《蘋果》資料室</p></body></html>
