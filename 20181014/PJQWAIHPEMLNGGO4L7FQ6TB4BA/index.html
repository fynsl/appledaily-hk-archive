<html><header><meta charset="utf-8"><title>尊尼狄普開腔感謝羅琳</title></header><body><h1>尊尼狄普開腔感謝羅琳</h1><p>荷李活男星尊尼狄普（Johnny Depp）拍攝《怪獸與牠們的產地》（Fantastic Beasts and Where to Find Them）電影系列時，因被指對前妻安芭赫德（Amber Heard）家暴，繼而被觀眾要求易角，不過故事作者羅琳（J.K. Rowling）卻力挺尊尼。<br>最近尊尼終開腔回應，並指：「我為羅琳要應付外面人的感受而難過，事實上我是被誣告。」另外，尊尼又指會控告報道源頭的英國《太陽報》。</p></body></html>
