<html><header><meta charset="utf-8"><title>趣趣地：PSG捲入假波案被查</title></header><body><h1>趣趣地：PSG捲入假波案被查</h1><p>《ESPN》報道，法國當局調查緊巴黎聖日耳門（PSG）早前喺歐聯分組賽大炒貝爾格萊德紅星6:1嘅賽事（圖），懷疑紅星高層有人操控賽果獲利。報道指，UEFA喺比賽前幾日向法國嘅國家財政檢察官辦公室（PNF）警告，話有人可能會喺呢場比賽操控賽果。法國《隊報》就指，紅星一名高層透過同伴落注500萬歐元（約4,535萬港元），賭紅星喺嗰場比賽會以五球之差落敗，結果紅星輸1:6，球差啱啱好五球。至於PNF就證實已經立案調查，但拒絕評論。</p></body></html>
