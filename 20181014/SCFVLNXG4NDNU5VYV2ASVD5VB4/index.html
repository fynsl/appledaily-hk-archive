<html><header><meta charset="utf-8"><title>馬國明鍾情人妻</title></header><body><h1>馬國明鍾情人妻</h1><p>馬國明、森美、麥美恩和曹永廉昨日在太古城出席活動，對於無綫裁員，馬國明表示感到可惜，他認為這是高層的決策，故不便多言，但他希望公司不要再裁員。提到被裁走的員工，或多或少會面對經濟困難，馬國明指外面的需求都很大，相信被裁走的人會很快找到新工作。談到剛開拍的新劇《飛虎之雷霆極戰》，苟芸慧飾演其妻，馬國明笑說：「可能公司知我鍾意人妻，識得用眼去欣賞。」<br>同場的阿廉攜同11歲兒子曹保熙到場，乖巧的保熙面對鏡頭表現淡定。問到會否批准兒子將來入行？阿廉即說：「最好唔好，呢行唔穩定，讀完書之後先再算。」<br>採訪：黃曉妍<br>攝影：陳俊強</p></body></html>
