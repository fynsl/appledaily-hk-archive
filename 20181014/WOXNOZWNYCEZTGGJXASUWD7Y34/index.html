<html><header><meta charset="utf-8"><title>薛家燕開班教長者唱歌</title></header><body><h1>薛家燕開班教長者唱歌</h1><p>薛家燕、蘇永康、阮兆祥及胡楓等昨晚出席朱李月華於鴨脷洲舉行的長者盆菜宴，現場逾2千長者參與。朱太在台上稱買了4百張家燕姐演唱會門票送給現場長者。</p><p>之後，家燕姐、胡楓及盧海鵬向全場最長壽的105歲老人家派利是。家燕姐更有意為長者舉辦興趣班：「畀佢哋唱歌、傾吓偈都好，計劃明年做。」問她會否叫男朋友幫手？她笑說：「佢唔係圈中人。」問到做完演唱會去旅行男朋友會否同行時，她大耍太極︰「成家去。」<br>採訪、攝影：盧妹</p></body></html>
