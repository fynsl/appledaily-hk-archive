<html><header><meta charset="utf-8"><title>趣趣地：保特入兩粒識射唔識傳</title></header><body><h1>趣趣地：保特入兩粒識射唔識傳</h1><p>退役牙買加飛人保特喺上周五代表澳職中岸水手上陣嘅友賽中，個人梅開二度助球隊大勝，但根據賽後數據顯示，佢嗰場只得四次傳球，而且得兩次成功傳到畀隊友，唔多識傳波。保特賽前聲言今戰對澳洲國家聯賽組成嘅Macarthur South West United，係決定佢會唔會成為職業足球員嘅關鍵，皆因水手近日會決定同唔同佢提供合約，而佢喺比賽中射入兩球，對於球壇新丁嚟講，可以話有所交代。不過，佢嘅傳球工夫同意識，似乎仲有待改善。</p></body></html>
