<html><header><meta charset="utf-8"><title>10國設基地　黃河站有石獅</title></header><body><h1>10國設基地　黃河站有石獅</h1><p>【話你知】<br>目前只有10個國家在北極斯瓦爾巴群島設科研站，其中中國的黃河站門口有兩隻石獅子，甚具中國特色。該站在2004年設立，位於斯瓦爾巴群島的新奧勒松（Ny-Alesund）。新奧勒松較朗伊爾城更靠近北極點，是極地科研重鎮。現時有10個國家在當地設立科研站，包括挪威、英國、法國、德國、意大利、荷蘭、印度、日本和南韓。<br> 北極嚮導告訴記者，現時各國科研站並不接待遊客參觀，因過去有遊客參觀時干預儀器運作，但新奧勒松仍然受遊客歡迎，當地設有全世界最北面的郵局，吸引遊客慕名寄明信片，亦有一個商店出售汽水、薯片、朱古力和紀念品等。</p></body></html>
