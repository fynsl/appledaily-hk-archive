<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鄧小巧開唱感動哽咽</title></header><body><h1>【馮仁昭四圍超】鄧小巧開唱感動哽咽</h1><p>鄧小巧喺演藝學院舉行一連兩場音樂會，前晚尾場兩度感觸落淚。完騷後，小巧話：「百感交集，同學生合力創作，頭場不設售票，只邀請演藝學生、老師欣賞，尾場畀fans買飛入場，所以呢場喊得幾甘。」小巧仲話一早預咗唱《和好》同《強弱》會喊：「我要多謝大家嘅掌聲、眼淚，朋友入到後台都忍唔住喊，希望今次音樂會之後，可以有機會去更大場地演出。」<br>撰文：馮仁昭</p></body></html>
