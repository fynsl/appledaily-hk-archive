<html><header><meta charset="utf-8"><title>美國隊長動漫節合體</title></header><body><h1>美國隊長動漫節合體</h1><p>「美國隊長」基斯伊雲斯（Chris Evans）前日聯同「邪神洛基」英國男星湯赫度斯頓（Tom Hiddleston）、「紅女巫」伊莉莎伯奧遜（Elizabeth Olsen）等現身於芝加哥舉行的ACE動漫節。基斯宣佈掛盾後首度露面，他在現場解答粉絲問題又合照，被問到在《復仇者聯盟4》（Avengers：Infinity War Part 2）中的最後一句對白，基斯只肯說是對「蟻俠」保羅活特（Paul Rudd）講的一句「愚蠢對話」，不肯透露更多。</p></body></html>
