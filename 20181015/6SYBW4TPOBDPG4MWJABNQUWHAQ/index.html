<html><header><meta charset="utf-8"><title>劉心悠推工作圓芭蕾舞夢</title></header><body><h1>劉心悠推工作圓芭蕾舞夢</h1><p>劉心悠、石詠莉及陳志雲昨日到跑馬地出席響應健康活動，心悠於12月和香港芭蕾舞團合作演出《胡桃夾子》，她希望雙腳爭氣，現時每日花兩小時學習，包括踢腿及一字馬動作，要令髖關節更靈活，並覺得年齡非障礙，她說：「當然小朋友學快上手，我只諗點樣做好件事，喺舞台表演芭蕾舞係人生願望之一，𠵱家心想未成事，希望成功。」為籌備演出，心悠推掉不少工作，會搏命去實現人生夢想。<br>石詠莉身子較弱，老公鄧健泓驗出膽固醇過高，兩人要努力改善，她堅定無礙造人大計，還說：「佢好勁㗎，好識做人，身體好過我，唔使擔心。」<br>採訪：卓寶花<br>攝影：陳慧安</p></body></html>
