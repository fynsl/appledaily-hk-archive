<html><header><meta charset="utf-8"><title>許廷鏗斷食配合操肌</title></header><body><h1>許廷鏗斷食配合操肌</h1><p>許廷鏗昨日到荃灣出席拍照會，對於明年3月在紅館開騷，他近日嘗試斷食8小時和積極操弗，直言想穿能展現身形的歌衫。提到粉絲想看騷肌，他笑說：「係囉，佢哋好鹹濕。」他承諾上台演出時不會肥腫難分。<br>由於想開四面台，許廷鏗透露：「感覺觀眾同歌手近距離啲，氣氛會好啲，呢個就係香港特色。」至於嘉賓方面，已搵陳奕迅（Eason）拍片，他表示：「已經聯絡得七七八八，近排都搵咗Eason拍片，都係一個壯舉，原來佢有聽我作品，佢好支持後輩，係廣東歌領導人，有佢加持會好開心，希望佢會嚟睇，我遞咪畀佢，唱一、兩句就更好。」<br>採訪、攝影：黃曉妍</p></body></html>
