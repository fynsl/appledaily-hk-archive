<html><header><meta charset="utf-8"><title>林利拍劇休克：唔夠休息</title></header><body><h1>林利拍劇休克：唔夠休息</h1><p>林利、韋綺姍及胡渭康等昨日到荃灣大會堂為「懷舊金曲欣賞會」演出，年初因直腸癌接受手術的林利，日前拍新劇《殺手》時休克暈倒入院，他表示因為不夠休息，以至體力不足，他說：「因為做殺手一定有好多動作，當日開早，我一個對打十個，加上做完手術未坐夠月就開工，只係唔夠休息。」為何不減少工作爭取時間休息？林利說：「其實我只係完咗一部先接另一部，加上機會唔係想要就有，有得接就接。」<br>胡渭康勸告林利要多加休息，他說：「佢堅持每日4、5點起身做運動，我叫佢不如瞓晏一個鐘，煲埋補品畀佢都唔食。」<br>採訪、攝影：張俊銘</p></body></html>
