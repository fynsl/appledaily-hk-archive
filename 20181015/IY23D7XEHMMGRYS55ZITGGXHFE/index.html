<html><header><meta charset="utf-8"><title>嘉穎赴釜山虧佬褲禦寒</title></header><body><h1>嘉穎赴釜山虧佬褲禦寒</h1><p>袁和平執導、黃百鳴和甄子丹監製的動作片《葉問外傳：張天志》成為「第23屆釜山電影節」閉幕電影，前晚黃百鳴率領導演及演員鄭嘉穎、譚耀文、周秀娜及柳岩出席放映會，張晉就趁開場前與電影團隊及觀眾自拍。<br>今次放映會在韓國最大室外電影銀幕的劇場舉行，當地溫度約12度，雖然不算太冷，但嘉穎卻嚴陣以待，他坦言：「助手幫我買咗條虧佬褲，上身着咗暖衫打底，因為唔想冷病。」而衣衫單薄的娜姐，則在身上貼大量暖包，她說：「只係你哋睇唔到，而且我有鄭嘉穎、譚耀文兩位猛男傍住。」嘉穎笑言因銀幕太大，沒看過超大臉的周秀娜。<br>撰文：葉晴</p></body></html>
