<html><header><meta charset="utf-8"><title>求驗客手記：梅迪薩卡感人告別 - 求驗客</title></header><body><h1>求驗客手記：梅迪薩卡感人告別 - 求驗客</h1><p>前德國國腳、效力過漢諾威、雲達不來梅同阿仙奴嘅中堅梅迪薩卡，喺上季完結之後結束球員生涯，上星期六有場為佢舉辦嘅告別紀念賽，結果「梅迪朋友隊」同由雲格領軍嘅「世界球星隊」踢成5:5平手，後者喺互射12碼贏10:9。賽後梅迪薩卡俾班老友淋冰告別，佢話：「漢諾威就好似我屋企，我喺呢度展開足球生涯，呢次告別賽對我嚟講意義重大，有咁多出色嘅球員嚟贈興，真係令我感到非常榮幸。」最後呢位前德國國腳亦忍唔住喊咗出嚟。</p></body></html>
