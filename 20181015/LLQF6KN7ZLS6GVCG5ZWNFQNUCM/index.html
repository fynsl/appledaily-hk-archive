<html><header><meta charset="utf-8"><title>Jackson戀韓女學韓文</title></header><body><h1>Jackson戀韓女學韓文</h1><p>韓國男團GOT7的香港成員Jackson（王嘉爾），在韓國生活七年，講得一口流利韓文。Jackson上星期亮相節目《請給一頓飯》時，就自爆跟韓國女仔拍拖才令韓文突飛猛進，他認真地說：「我學韓文只有一年是用書本學，之後都是透過戀愛而學到，這是最快的方法。」<br>Jackson又解釋：「如果想學習某種語言，更要了解這個國家的文化、搞笑方式等，要學這些只有拍拖。」他又自爆與韓國女生拍拖約三年，與女友嗌交也是進步原因。<br>撰文：文康妮</p></body></html>
