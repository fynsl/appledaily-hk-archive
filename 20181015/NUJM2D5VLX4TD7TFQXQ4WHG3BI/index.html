<html><header><meta charset="utf-8"><title>周勵淇怕煩寧做盛女</title></header><body><h1>周勵淇怕煩寧做盛女</h1><p>周勵淇日前接受商台《1圈圈 星光背後》主持梁泰來訪問，談及四年前被爆與內地演員徐正溪發展姊弟戀，她說：「當時係唔小心俾傳媒影到，根本冇諗過要公開，唔公開就冇事。我一直好抗拒將私生活公開，一段關係要面對大眾，我就會好大壓力。初時大家仲了解緊，公開就有好多人講好多唔同意見，當聽咗啲意見，兩個人嘅感情就滲入咗雜質，咁就係唔適合。」<br>對於晉身為「黃金盛女」之列，周勵淇笑說：「以前就話好介意人哋點睇，𠵱家已經唔在乎。我拍拖經驗唔多，五隻手指數得晒，出席過家姐婚禮覺得好麻煩，我會覺得好累，又驚婚禮辦得唔妥當。」<br>撰文：葉晴</p></body></html>
