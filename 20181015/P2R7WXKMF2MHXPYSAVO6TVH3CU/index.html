<html><header><meta charset="utf-8"><title>有村架純爆情緒病狂哭</title></header><body><h1>有村架純爆情緒病狂哭</h1><p>日本人氣女星有村架純目前影視兩忙，除翻拍自𣈱銷小說的主演新片《在咖啡冷掉之前》已在當地開畫，由她主演的TBS電視台新劇《中學聖日記》也於上周開播，可惜劇集以師生戀為題材卻未能掀起話題，首集收視低開僅得6%，成績令人失望，有指有村架純大受打擊，更疑因壓力患上情緒病。<br>報道指，有村既忙碌谷戲，又要趕劇及宣傳，日前她應電視台安排錄影綜藝節目，在錄影期間竟突然哭成淚人，要一度中斷拍攝離場休息。<br>撰文：哥羅</p></body></html>
