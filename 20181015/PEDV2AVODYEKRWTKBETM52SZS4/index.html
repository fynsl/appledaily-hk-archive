<html><header><meta charset="utf-8"><title>求驗客手記：沙拿獲准返利記休養 - 求驗客</title></header><body><h1>求驗客手記：沙拿獲准返利記休養 - 求驗客</h1><p>利物浦頭號球星穆罕默德沙拿，上星期五出戰非國盃外圍賽時肌肉受傷，已獲埃及國家隊批准放人，返去利物浦休養。沙拿係喺4:1大勝斯威士蘭嘅比賽中整傷大腿肌肉，雖然佢喺比賽入面直射角球建功，但完場前傷出引嚟恐慌，好彩助教哈尼藍斯賽後話佢肌肉冇撕裂，問題唔大。話雖如此，為穩陣起見，沙拿將返去利物浦休息，唔會參加星期二作客再鬥斯威士蘭嘅比賽。雖然沙拿呢場表現出色，但佢今季喺球會就狀態麻麻，至今英超只得三個入波。</p></body></html>
