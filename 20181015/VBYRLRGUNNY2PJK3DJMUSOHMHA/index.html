<html><header><meta charset="utf-8"><title>黃翊瘦逾20磅：擔心太太</title></header><body><h1>黃翊瘦逾20磅：擔心太太</h1><p>黃翊及露雲娜等昨日以愛心大使身份到青衣出席香港傷殘青年協會舉辦的「健障行」，黃翊忙於準備本月23日舉行的演唱會，他說：「第一次開演唱會，努力操肌又要排舞，瘦咗20幾磅，𠵱家得番129磅，似乎過瘦，越近演唱會就越冇胃口食嘢，練唔出肌肉，不過個人已經進入演唱會狀態。」<br>黃翊又透露太太每日要洗腎，最近需要入醫院接受治療，他表示每天工作前後都會到醫院陪太太：「可能自己都擔心太太，所以冇胃口，希望太太同個仔可以嚟睇我嘅演唱會。」露雲娜就表示與黃翊於《流行經典50年》才首次同台，期待再次合作。<br>採訪、攝影：張俊銘</p></body></html>
