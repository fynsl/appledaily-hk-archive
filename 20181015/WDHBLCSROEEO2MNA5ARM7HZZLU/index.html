<html><header><meta charset="utf-8"><title>求驗客手記：彈出彈入卡斯辛奴真掛靴 - 求驗客</title></header><body><h1>求驗客手記：彈出彈入卡斯辛奴真掛靴 - 求驗客</h1><p>現年36歲嘅前意大利國腳卡斯辛奴上星期六宣佈正式掛靴，今次佢似乎係「真正嘅掛靴」，將來唔會再改變主意重返球壇。上年曾經宣佈掛靴但改變主意嘅卡斯辛奴，兩星期前先搵到落腳點，喺意丙嘅安特拉跟操。不過佢上星期六就突然發表聲明宣佈掛靴：「呢一日終於要嚟，經過過去幾日嘅訓練後，我發現我已經冇咗昔日對足球嘅熱情，喺呢度我要多謝所有共事過嘅教練、總監、隊友同埋一班陪咗我多年嘅球迷，我要向佢哋致敬。」</p></body></html>
