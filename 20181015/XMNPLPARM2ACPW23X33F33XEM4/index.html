<html><header><meta charset="utf-8"><title>劉卓軒開騷蝕到入肉</title></header><body><h1>劉卓軒開騷蝕到入肉</h1><p>唱作歌手劉卓軒前晚在九展舉行首個演唱會，台灣歌手林育羣（小胖）擔任表演嘉賓，劉卓軒說：「啲人感覺讀書唔好至去玩音樂，但我用好多時間去讀書。」他表示一次機緣下走入錄音室，自此愛上音樂，但基於現實做政府工，但做了兩年就後悔，轉而追尋夢想：「曾經參與湖南衛視節目，買高鐵飛返內地，因為miss咗班高鐵，我冇錢買機票或者多張高鐵飛，求人畀我坐下班車，追夢都要講生活，一張高鐵飛都冇錢買，等嗰四個鐘我作咗首《有些夢太廉價》。」<br>在音樂路上耕耘八載的劉卓軒，問到下次開騷計劃？他坦言：「唔敢諗太遠，今次都蝕到入肉。」<br>採訪：王連連<br>攝影：林賓尼</p></body></html>
