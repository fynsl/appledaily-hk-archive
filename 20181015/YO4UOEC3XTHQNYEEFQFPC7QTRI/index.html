<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】薛家燕恨明年抱孫</title></header><body><h1>【馮仁昭四圍超】薛家燕恨明年抱孫</h1><p>薛家燕噚日喺維園出席奉茶孝道活動，因出門不慎整傷腳趾，忍痛支持活動。講到家燕姐囝囝早前結婚，家燕姐話呢杯茶係人生飲得最開心，𠵱家新抱成日煲湯畀佢飲，家庭共融好開心，阿仔結婚後家燕姐都想抱孫，佢笑住話：「𠵱家生咗我個仔先，做埋個演唱會，出年希望佢哋有成果，但唔好畀壓力佢哋，新抱月尾會去紐約讀一個幼兒教育課程，佢哋喺呢方面都做好多準備。」<br>撰文：馮仁昭</p></body></html>
