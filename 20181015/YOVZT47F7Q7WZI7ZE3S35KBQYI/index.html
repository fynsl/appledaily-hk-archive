<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】李蘊呻乳腺炎之苦</title></header><body><h1>【馮仁昭四圍超】李蘊呻乳腺炎之苦</h1><p>27歲李蘊育有一對子女，不時喺Ig分享近況同育兒心得，近日佢透露持續低燒，胸部有硬塊，唔可以餵母乳，佢話：「雖然我係上奶快、奶量多嘅媽媽，但同時係易塞易乳腺炎嘅媽媽，上胎餵晞晞真係個個月發燒發炎㗎，今胎兩個幾月終於失守，塞咗、低燒、硬塊好痛！個頭又痛，易塞嘅媽媽就會明白我，真係冇做錯事都會無啦啦塞㗎！我都好羨慕奶路暢通嘅媽媽們。」<br>撰文：馮仁昭</p></body></html>
