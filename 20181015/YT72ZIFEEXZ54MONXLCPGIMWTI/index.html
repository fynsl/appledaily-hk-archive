<html><header><meta charset="utf-8"><title>軒仔出碟嫌版權費貴</title></header><body><h1>軒仔出碟嫌版權費貴</h1><p>張敬軒昨日在銅鑼灣為演唱會DVD舉行簽唱會，邀請粉絲上台玩遊戲，演繹他的經典「降兩度」扮相，又唱又跳搞氣氛。軒仔指推出DVD一波三折，在演唱會上曾演繹天后Beyonce名曲《Crazy ：In Love》，歌曲版權要一百萬港元，所以沒有收錄在碟中。<br>軒仔又指日、韓、泰文串燒歌，連同製作費花約三百多萬港元，並透露DVD賣大包，當中合共有六隻碟，希望吸引歌迷購買。軒仔稍後會派最後一首主打歌，他說：「唔好話食糊，當係叫糊都好。」並覺得周柏豪和陳柏宇都有成績，希望憑公平競爭，以歌曲獲得支持，稍後會出力拉票。<br>採訪：卓寶花<br>攝影：陳慧安</p></body></html>
