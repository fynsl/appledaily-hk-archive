<html><header><meta charset="utf-8"><title>李佳芯分男友八成收入</title></header><body><h1>李佳芯分男友八成收入</h1><p>李佳芯昨日戴上高貴獨特的帽子，在跑馬地馬場出席賽馬錦標賽事發佈會，她表示平時少儲帽，主要是儲錢買樓，但她指男友陳炳銓對錢沒有概念，不懂投資，但她希望如果將來結婚，老公有10元能給她8元。<br>有報道指無綫有意將視后頒給李佳芯，故令她的婚事要延期，李佳芯說：「我唔知自己有婚事，公司會唔會畀個獎我都唔知，獎唔係可以換到，如果換到，好似好冇價值，我希望係實至名歸，唔想畀咗我就被人鬧。」提到陳煒讚她奪視后呼聲高，會否視陳煒為勁敵？李佳芯說：「呢樣好主觀，我哋兩套劇都唔同，唔知點比較，所以平常心，冇去諗。」<br>採訪、攝影：黃曉妍</p></body></html>
