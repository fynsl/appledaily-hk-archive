<html><header><meta charset="utf-8"><title>林作阿澤互嘲：你都生得麻麻</title></header><body><h1>林作阿澤互嘲：你都生得麻麻</h1><p>杜汶澤日前在網台節目以「靚仔靚女係咪大晒」做話題，更用了林作為例子，阿澤在節目中說：「靚仔叫造型，醜男叫冇梳頭，林作咪叫做冇梳頭囉……但佢又好想做明星。」</p><p>林作昨日在fb反擊，更自比為「毒魔」（Venom），他留言：「林作，係反明星，係好似Venom，相對於Marvel其他超級英雄咁。澤哥雖然靚仔過我少少，都依然可以算生得麻麻，咁係咪大家都唔可以做明星啊？咁我親戚林雪又點計？」之後林作接受電話訪問時說︰「我相信佢嘅節目係佢一貫嘅風格，我睇得好正面，好成功佢都注意到我。我就冇乜所謂，我覺得佢係做節目，不嬲佢都係賣呢樣。」<br>採訪：如文</p></body></html>
