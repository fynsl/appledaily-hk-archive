<html><header><meta charset="utf-8"><title>菊梓喬嘆另一半難尋</title></header><body><h1>菊梓喬嘆另一半難尋</h1><p>菊梓喬（Hana）昨日在尖沙嘴頒發創業大獎予業界人士，她一直有創業投資念頭，希望建立自己品牌當小老闆，例如文具、擺設之類產品，但暫時成本不足，只好找拍檔合作。Hana早前在台灣拍攝三個MV，捱足一星期夜，公司安排三位小鮮肉在不同MV出現，最細的比她年輕十一歲，Hana說：「現實中冇分邊啲肉，心地好錫我就已經好好，真係好難搵另一半，鮮唔鮮肉唔緊要。」<br>採訪、攝影：卓寶花</p></body></html>
