<html><header><meta charset="utf-8"><title>【一炮而紅】光希廣告身價210萬</title></header><body><h1>【一炮而紅】光希廣告身價210萬</h1><p>在東京就讀國際學校的光希，今年5月宣佈以模特兒身份入行，為當地時裝雜誌擔任封面人物，以星二代姿態在藝能界一炮而紅。光希遺傳父母良好基因，能操多國語言又識作曲，入行前就曾以14歲之齡替媽咪作曲，才華洋溢。</p><p>光希在短短數月已吃香廣告界，除獲邀到巴黎睇時裝騷，更成為國際品牌的宣傳大使，亦為日本飲品擔任代言人，廣告身價已升至3,000萬日圓（約210萬港元），合約仍接踵而至。日本新聞協會亦起用光希，昨日於全日本共74份報紙上刊登其大特寫全版廣告。</p></body></html>
