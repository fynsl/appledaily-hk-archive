<html><header><meta charset="utf-8"><title>BTS法國表演文在寅捧場</title></header><body><h1>BTS法國表演文在寅捧場<br></h1><p>韓國男團防彈少年團（BTS）在各地人氣爆燈，前日他們在法國出席「韓國音樂的回聲—韓法友情演唱會」，韓國青瓦台方面昨日公開BTS於當地表演的盛況，並留言：「音樂公演超越了語言、國家和人種，重新書寫K-Pop歷史的BTS。」<br>BTS在400多名重要嘉賓前表演，當中包括身處當地的南韓總統文在寅及夫人金正淑。BTS隊長RM在台上表示今次表演是非常有意義的事，而BTS難得與總統見面，即時變身小粉絲，與總統夫婦合照，又向文在寅索取簽名。</p></body></html>
