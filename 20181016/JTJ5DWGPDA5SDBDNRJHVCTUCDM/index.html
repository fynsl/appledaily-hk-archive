<html><header><meta charset="utf-8"><title>林欣彤聲帶出事個唱延期</title></header><body><h1>林欣彤聲帶出事個唱延期</h1><p>林欣彤原定於今年12月在九展舉行演唱會，她所屬的手工藝創作公司，昨日發出通告指演唱會將會延期舉行。由於她的聲帶出現問題，聽取了醫生意見後，公司作出了決定，並為各主辦單位、贊助商及已訂票的歌迷，造成不便感到抱歉，有關退票安排會在公司facebook專頁公佈。林欣彤曾於數年前喉嚨生繭失聲，出現厭食症暴瘦，甚至患上抑鬱症，經過一年時間治療休養，想不到又再出問題。<br>撰文：葉晴</p></body></html>
