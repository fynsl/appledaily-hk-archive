<html><header><meta charset="utf-8"><title>TNG夥基金購支付平台</title></header><body><h1>TNG夥基金購支付平台</h1><p>營運儲值支付工具的電子錢包TNG，與馬來西亞國有私募基金Ekuinas合作，以2,800萬美元（2.18億元）收購跨境支付平台Tranglo，TNG佔約60%股權。Tranglo為電訊公司提供跨國轉帳及網絡快速預付服務，於英國、馬來西亞、新加坡及印尼擁有金錢服務業務牌照，其客戶包括Axiata、Singtel、Transferwise、HyperWallet等。TNG主席江慶恩指，望憑藉Tranglo網絡為亞洲12億無銀行戶口人士提供金融服務。</p></body></html>
