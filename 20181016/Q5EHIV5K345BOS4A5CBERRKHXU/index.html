<html><header><meta charset="utf-8"><title>信達生物製藥周內招股</title></header><body><h1>信達生物製藥周內招股</h1><p>再有無收入生物科技股擬招股！信達生物製藥（1801）昨日展開路演，投行消息指，其國際配售首日已錄超額認購，接獲約10億美元認購。<br>信達將於本月18日至23日公開招股，招股價12.5元至14元，每手500股，入場費7,070.54元。信達擬發售約2.363億股，集資最多33.1億元，並已引入10名基礎投資者，共認購2.45億美元（約19.11億港元）股份，包括惠理（806）、紅杉、淡馬錫等。該公司計劃上市集資所得用於四大核心產品的臨床試驗、註冊備案及計劃商業化推出。</p></body></html>
