<html><header><meta charset="utf-8"><title>上市委員會譴責年年卡</title></header><body><h1>上市委員會譴責年年卡</h1><p>上市委員會譴責手機通話費增值公司年年卡（3773），指其2015年11月招股文件涉失實陳述。該招股書原本提及2015年9月30日至12月18日招股書發佈日期間，財務及經營狀況等並無重大不利變動。惟該公司於2016年1月7日上市後，同年2月29日發2015年度全年盈警，原來2015年11月已出現業績倒退，但招股書未有披露，而該公司於2015年12月時按慣例應以人手計算11月業績，故譴責年年卡違反上市條例。</p></body></html>
