<html><header><meta charset="utf-8"><title>GaGa冠軍碟銷量勝Taylor</title></header><body><h1>GaGa冠軍碟銷量勝Taylor</h1><p>美國天后Lady GaGa與畢列谷巴（Bradley Cooper）合作新片《星夢情深》（A Star is Born）於北美開畫以來取得不俗票房，電影原聲碟亦大賣。<br>該專輯推出首周獲得23.1萬銷量，其中實銷為16.2萬張，成為本周Billboard 200專輯榜冠軍。《星夢情深》原聲碟成為Lady GaGa第五張冠軍大碟，超越Taylor Swift成為近十年擁最多冠軍碟的女歌手。</p></body></html>
