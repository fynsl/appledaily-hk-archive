<html><header><meta charset="utf-8"><title>菜菜緒趷籮風騷領獎</title></header><body><h1>菜菜緒趷籮風騷領獎</h1><p>日本年度「穿牛仔褲最有型人士」頒獎禮於昨日舉行，長腿女星菜菜緒連續三年當選成為女性組別的得獎女星，列入殿堂，是繼濱崎步、倖田來未與Rola後，第四位列入殿堂級的女星。菜菜緒領獎時風騷擺出趷籮招牌甫士，為照顧所有傳媒，她換過不同角度將甫士擺了四次。<br>男星組別冠軍則與上屆一樣，由Hey！Say！JUMP成員中島裕翔（左）連續兩年奪獎，至於荻野目洋子、高橋一生與長谷川潤等亦有份獲獎。</p></body></html>
