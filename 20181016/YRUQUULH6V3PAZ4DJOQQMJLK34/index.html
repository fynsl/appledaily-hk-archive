<html><header><meta charset="utf-8"><title>趣趣地：秦正行落戶史雲斯女足</title></header><body><h1>趣趣地：秦正行落戶史雲斯女足</h1><p>在港效力傑志女足、上季去咗澳洲次級聯賽球隊（NPLW）Capalaba Bulldogs落班嘅29歲港足隊女將秦正行（阿青），今季再次挑戰海外聯賽，加盟威爾斯超聯三季冠軍史雲斯女子隊，「阿青」亦已經飛咗去同球會報到。史雲斯官方twitter亦都公佈，球隊係喺雅加達亞運會之後，正式簽入曾16次代表港隊上陣嘅右翼秦正行。拎住32號波衫嘅「阿青」喺官方訪問入面話，有機會加盟威爾斯頂級球隊一啲都唔易，今次係夢想成真！</p></body></html>
