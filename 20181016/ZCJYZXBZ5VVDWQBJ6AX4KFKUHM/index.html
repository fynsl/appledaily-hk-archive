<html><header><meta charset="utf-8"><title>趣趣地：小C朗似足老竇咁獨食</title></header><body><h1>趣趣地：小C朗似足老竇咁獨食</h1><p>祖雲達斯球星基斯坦奴朗拿度（C朗），最近又喺個人社交網站上載囝囝小C朗射入兩球靚波嘅片段，其中一球身穿7號波衫嘅小C朗喺右路以後腳過人，擺脫對手殺入禁區後再推過對方門將射入，另一球係佢喺禁區邊起腳射向遠柱入網，兩球都入得非常精采。唔少網民都留言話C朗父虎無犬子，更有網民笑小C朗似足C朗咁獨食，留言話：「當所有人都大叫Cris Cris（小C朗），叫佢傳波，佢就繼續扭入去博入波。」</p></body></html>
