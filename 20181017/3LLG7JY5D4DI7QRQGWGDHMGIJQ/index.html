<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Tom囝囝鉛筆插傷眼</title></header><body><h1>【馮仁昭四圍超】Tom囝囝鉛筆插傷眼</h1><p>樂隊Mr.嘅鼓手杜志烜（Tom）同老婆何思諺嘅囝囝杜卓霖（杜杜）今年6歲，噚日何思諺貼出囝囝貼大紗布嘅相，原來杜杜放學排隊等校巴時唔小心俾鉛筆插眼。</p><p>意外發生咗一星期，何思諺話：「今次算好好好彩，係視網膜花咗少少，滴眼藥水同塗藥膏就好番。」又話：「我寧願受傷嗰個係我。」 事後Tom飛車趕到醫院抱着囝囝安慰，透露囝囝視力冇受影響。<br>撰文：馮仁昭</p></body></html>
