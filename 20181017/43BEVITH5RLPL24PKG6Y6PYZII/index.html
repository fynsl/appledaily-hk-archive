<html><header><meta charset="utf-8"><title>趣趣地：「涉姦」C朗照同女友撐枱腳</title></header><body><h1>趣趣地：「涉姦」C朗照同女友撐枱腳</h1><p>唔使踢國際賽嘅葡萄牙球星基斯坦奴朗拿度（C朗）（箭嘴示），同女友佐真娜趁呢段時間去咗法國巴黎撐枱腳，仲俾人影到去咗一間意大利餐廳食飯，似乎女友冇因C朗涉姦一事，而同佢感情出現問題。其實，呢件事爆出後，佐真娜都仍然力撐C朗，而且前幾日C朗先喺ig晒完家庭樂，佐真娜仲戴住米奇老鼠個玩具耳一齊影相，證明兩人冇芥蒂。不過，佢兩個當日食完飯，都驚動咗到好多球迷嚟朝聖，搞到餐廳門口塞滿人，但好彩C朗都殺出條路，同女友上座駕返酒店。</p></body></html>
