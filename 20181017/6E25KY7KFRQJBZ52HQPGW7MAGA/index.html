<html><header><meta charset="utf-8"><title>深田恭子孖肥恭宣傳</title></header><body><h1>深田恭子孖肥恭宣傳</h1><p>日本性感女神深田恭子（左）下月踏入36歲，昨日在東京為求職網站宣傳，同場有諧星福島善成反串登場。為配合宣傳，二人齊齊扮成廣告中的角色「doda子」現身，雖然打扮十足孖公仔，但男方體形比深田恭子大兩個碼，福島善成更搞笑地表示自己才是真正的深田恭子，又說：「我食了十碗牛肉飯，搞到變成此身材。」<br>深田恭子入行逾20年，今年推出其第20本寫真集，昔日身材圓潤的她，成功減肥，搣甩「肥恭」之稱號。</p></body></html>
