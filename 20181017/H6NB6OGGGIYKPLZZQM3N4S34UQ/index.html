<html><header><meta charset="utf-8"><title>Beyonce着貼身裙證冇餡</title></header><body><h1>Beyonce着貼身裙證冇餡</h1><p>美國樂壇天后Beyonce與天王老公Jay-Z已擁有3個小朋友，分別是大女Blue Ivy、龍鳳胎Rumi及Sir。最近有傳天后再度懷孕，更肚凸凸現身Drake演唱會，但二人一直未有回應。<br>上周四，Beyonce與老公結伴出席City of Hope  Spirit of Life慈善晚會時，先着上貼身黑色晚裝，之後再換上更加貼身的金色長裙表演，似乎將謠言不攻自破。</p></body></html>
