<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Stephy生日收王子心心</title></header><body><h1>【馮仁昭四圍超】Stephy生日收王子心心</h1><p>鄧麗欣（Stephy）前日35歲生日，佢喺Ig貼咗張由一位男士捧住生日蛋糕嘅相，又喺Ig story貼咗自己捧蛋糕笑得好開心嘅樣。<br>今年係Stephy同邱勝翊（王子）發展「姊弟戀」後第一次過生日， 雖然相中人唔肯定係王子，不過王子就喺Stephy嘅蛋糕相畀咗好多個心心，好友鄭秀文、張繼聰、楊愛瑾同區文詩都有為Stephy送上祝福。<br>撰文：馮仁昭</p></body></html>
