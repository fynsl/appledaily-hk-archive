<html><header><meta charset="utf-8"><title>羅天宇約女茶檔打躉</title></header><body><h1>羅天宇約女茶檔打躉</h1><p>【爆相爆片】羅天宇同湯洛雯分手後身邊依然有女伴，日前俾讀者黃先生透過「爆相爆片」分享，見到佢同大隻仔溫家偉去旺角熟食中心打機，黃先生話：「佢哋一路打一路討論，同枱仲有個女仔喺度玩iPad，佢哋打機打咗成粒鐘都未走。」</p><p>羅天宇回覆傳媒時話：「我哋等緊人去做gym，因為嚟緊要拍新劇。」更透露同行女伴係范彩兒：「我哋係同期訓練班同學，識咗十年，大家都係好好嘅朋友。」</p></body></html>
