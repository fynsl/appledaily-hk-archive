<html><header><meta charset="utf-8"><title>趣趣地：沙地王子想買起紅魔</title></header><body><h1>趣趣地：沙地王子想買起紅魔</h1><p>近日有報道話沙地阿拉伯王室想入主曼聯，同阿聯酋阿布扎比集團入主嘅曼城一爭高下。身家有8,500億鎊（約8.75萬億）嘅王子穆罕默德薩勒曼想喺體壇擴展自己影響力，除咗已經喺WWE同F1方面投資，足球呢個範疇睇中紅魔都好正路。不過，曼聯方面都好快有消息指格拉沙家族（圖）唔會賣盤，尤其之前沙地阿拉伯王室傳出殺害政見唔同嘅記者，𠵱家風頭火勢，所以更加唔想同佢哋做生意，睇嚟紅魔都好難會係呢段時間內易主。</p></body></html>
