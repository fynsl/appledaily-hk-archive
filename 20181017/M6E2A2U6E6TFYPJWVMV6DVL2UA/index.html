<html><header><meta charset="utf-8"><title>韋史密夫坦承婚姻失敗</title></header><body><h1>韋史密夫坦承婚姻失敗</h1><p>荷李活巨星韋史密夫（Will Smith）與太太珍達娉琪（Jada Pinkett）結婚20年，但婚姻曾出現難關。早前他現身珍達的節目，同場還有二人女兒Willow與珍達媽媽Adrienne Banfield-Jones。<br>韋史密夫坦白表示：「有一段時間媽媽一起床就哭，整整45日，那時是我覺得我們婚姻最差的時候，我感到好失敗。」兩夫婦都非常感觸，但幸好最後二人並無放棄大家。</p></body></html>
