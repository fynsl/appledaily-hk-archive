<html><header><meta charset="utf-8"><title>趣趣地：亨利首操打親民牌</title></header><body><h1>趣趣地：亨利首操打親民牌</h1><p>啱啱接過摩納哥教鞭嘅法國傳奇射手亨利（左二），星期一展開領軍後首課操練，官方影片可以睇到，佢同班球員好多互動，有講有笑，又主動握手，仲特登走去U19梯隊更衣室介紹自己，完全冇架子。上周先接手嘅佢，之前喺比利時國家隊做主帥馬天尼斯副手，未試過單獨執教球隊，喺知道母會炒咗查甸後先至過嚟接手，而摩納哥家陣陷入水深火熱，喺法甲僅排第18位，所以首要任務就係帶隊脫離降班漩渦，亨利今個星期六嘅首場比賽，就係作客聯賽排第九嘅斯特拉斯堡。</p></body></html>
