<html><header><meta charset="utf-8"><title>【姊妹嫁得好】處女黨正式變人妻團</title></header><body><h1>【姊妹嫁得好】處女黨正式變人妻團</h1><p>苟芸慧與鍾嘉欣、李亞男、岑麗香及王君馨同是虔誠基督徒，這班守身如玉的好友，一直被傳媒稱為「處女黨」，隨着苟芸慧出嫁，處女黨亦正式變成「人妻團」。<br>人妻團五人亦嫁得甚好，最先在14年2月嫁給王祖藍的李亞男，造人數年，今年7月終於公佈懷孕，正在養胎。鍾嘉欣則於15年底與脊醫Jeremy在溫哥華結婚，已誕下一子一女，一家四口非常幸福。岑麗香在16年尾同樣在溫哥華出嫁，與大隻男強強拉埋天窗。去年6月，王君馨在美國嫁給圈外男友Daniel，7月再在香港設宴招待親朋。</p></body></html>
