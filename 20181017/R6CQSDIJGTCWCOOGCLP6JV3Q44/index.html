<html><header><meta charset="utf-8"><title>吳雨霏餵人奶收身</title></header><body><h1>吳雨霏餵人奶收身</h1><p>吳雨霏（Kary）今年6月誕下囝囝Asher榮升媽咪，昨晚她產後首度出席公開場合，現身中環出席香水品牌活動。穿上銀黑色貼身裙的Kary，看來已收身成功，她說：「收身全靠餵人奶，𠵱家比起我最弗嘅時候仲爭三、四磅，但因為要餵人奶所以唔會刻意追求太瘦，最緊要健康。」<br>早前Kary在Ig表示囝囝出生後首三個月，她和囝囝寸步不離，現在學懂慢慢放手，她說：「之前放低十分鐘都好唔習慣，𠵱家要學識平衡，好似今日出嚟我叫媽咪幫手，又叫老公放工早啲返嚟。」問她打算何時全面復工？Kary稱：「慢慢嚟啦。」至於追多個則暫時未有計劃。<br>採訪、攝影：曹家誠</p></body></html>
