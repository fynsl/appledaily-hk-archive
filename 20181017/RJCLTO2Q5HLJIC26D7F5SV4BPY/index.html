<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】關楚耀為肥瘦苦惱</title></header><body><h1>【馮仁昭四圍超】關楚耀為肥瘦苦惱</h1><p>關楚耀噚日喺尖沙嘴出席品牌宣傳活動，原本佢要為下個月開拍嘅新電影增肥，但因出年要開演唱會，身形上調節唔切，所以要角色遷就，白費咗之前谷肥自己嘅一番苦心。<br>講到有作品同本地設計師合作，關楚耀話好開心，因為自己好鍾意攝影：「見到Super Girls嘅成員Aka可以開畫展，做幕前唱歌、跳舞、開騷到藝術，香港比較少畫畫叻嘅藝人，佢係我其中一個模仿榜樣。」<br>撰文：馮仁昭</p></body></html>
