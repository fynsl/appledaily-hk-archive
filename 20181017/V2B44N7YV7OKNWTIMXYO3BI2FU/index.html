<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】崇基崇德開騷還擊嘲諷</title></header><body><h1>【馮仁昭四圍超】崇基崇德開騷還擊嘲諷</h1><p>張崇基同張崇德（右）即將舉行25周年演唱會，噚日到商台宣傳新歌《黑色笑話》，佢哋話首歌係度身訂做，講兩兄弟多年嚟俾人睇唔起、俾人嘲笑佢哋嘅歷程。<br>已經係第九次開騷嘅崇基同崇德話：「有啲人冇睇過我哋演出，就以坊間批評話我哋只會唱人哋歌，都幾無知，今次已經係第九次開騷，之前做八次票房都好好。」崇德之前同太太 劉美娟公開合唱，好多人建議佢哋以夫妻檔演出。<br>撰文：馮仁昭</p></body></html>
