<html><header><meta charset="utf-8"><title>娜姐半夜大膽短訊阿聰</title></header><body><h1>娜姐半夜大膽短訊阿聰</h1><p>周秀娜及張繼聰前晚在圓方出席電影《女皇撞到正》首映，戲中演女皇的娜姐獲阿聰跟導演甄柏榮加冕價值200萬皇冠。娜姐接受訪問時指以往兩人合作，都是擦身而過的角色，雖然今次有對手戲，但依然愛理不理阿聰，阿聰笑言：「已經有進步，以前我企後排，今次企平排。」他們又自爆經常半夜打電話跟導演傾戲，娜姐又自爆試過半夜發短訊給有婦之夫的阿聰，完全不怕人妻謝安琪懷疑。</p><p>談到跟經理人公司合約糾紛，娜姐表示已交由律師處理：「大家都係咁耐嘅合作夥伴，亦都係朋友，希望可以尋求對大家冇傷害性嘅合作方式。」<br>採訪：馬建華<br>攝影：葉君海</p></body></html>
