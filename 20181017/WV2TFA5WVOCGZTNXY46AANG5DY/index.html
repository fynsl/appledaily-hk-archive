<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】SG遇港鐵故障唔齊腳</title></header><body><h1>【馮仁昭四圍超】SG遇港鐵故障唔齊腳</h1><p>Super Girls（SG）噚日去商台宣傳新歌，遇上港鐵故障大塞車，搞到成員李靜儀（Heidi）趕唔切，其他成員就向吳嘉熙（Cheronna）打主意，話知道佢實有男友做柴可夫，最終Cheronna車埋Jessica到電台。<br>吳業坤最近有新緋聞，曾同坤哥傳緋聞趙慧珊（Aka）話：「我只係諗點解我冇緋聞，可能太宅，只係宣傳新歌同跑步，公司幫我報咗去澳門跑旅遊塔，同埋香港10k賽事。」<br>撰文：馮仁昭</p></body></html>
