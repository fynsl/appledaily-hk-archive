<html><header><meta charset="utf-8"><title>趣趣地：歐球會都吼　保特好搶手</title></header><body><h1>趣趣地：歐球會都吼　保特好搶手</h1><p>澳洲《每日電訊報》報道，近日有歐洲球會打算向正喺澳職中岸水手跟操嘅前牙買加飛人保特（右），提供一份兩年合約。呢支向保特提供合約嘅球隊，盛傳嚟自歐洲南部，最近仲俾雄心勃勃嘅投資者收購，希望球隊可以晉身歐聯，收購保特相信亦係噱頭之一，但據報目前中岸水手已提出反對。現年32歲嘅保特近日喺澳職熱身賽入面射入兩球，狀態唔錯，佢自離開田徑場後，一直想轉行做足球員，希望有朝一日可以加盟曼聯。</p></body></html>
