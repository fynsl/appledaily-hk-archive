<html><header><meta charset="utf-8"><title>袁惟仁腦出血昏迷</title></header><body><h1>袁惟仁腦出血昏迷</h1><p>現年50歲的台灣音樂人袁惟仁昨午在上海跌倒，據台灣《蘋果日報》指袁惟仁撞到腦部導致內出血，同時腦內又發現有腫瘤，目前昏迷不醒，需進行腦部手術，情況危殆。據知手術同意書由袁媽媽簽署，其台灣演員前妻陸元琪就未有赴上海探望。<br>陸元琪之後以簡訊回覆：「他在上海，我們一點多還有傳訊息，聽說他下午站起來轉身就倒了。是很危急，我也很着急，我一直跟那邊聯繫。」袁惟仁與陸元琪兩年前離婚，兩人育有一對子女。袁惟仁多年來有不少代表作，包括王菲的《執迷不悔》、那英的《征服》及台灣女子組合S.H.E.的《聽袁惟仁彈吉他》等。<br>撰文：祖李</p></body></html>
