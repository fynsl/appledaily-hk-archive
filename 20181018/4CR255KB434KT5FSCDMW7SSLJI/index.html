<html><header><meta charset="utf-8"><title>朱紀菲細膽怕鬼唔敢瞓</title></header><body><h1>朱紀菲細膽怕鬼唔敢瞓</h1><p>財經女神朱紀菲（YEnnas）昨日率領B1女子組合成員林安兒（Ankie）、陳卓瑩（Cherry）及關佩詩（Jessie）到荃灣的「Dead Rising：Reality喪屍圍城．香港站」拍攝微電影，短片配合本月底的萬聖節主題。YEnnas說：「過往萬聖節會扮鬼扮馬，搵衫又化妝，今年會靚靚出現。」<br>自認是膽小之人的YEnnas，早前到內地工作，遇到靈異事件，嚇得不敢睡覺，她說：「夜晚喺酒店房聽到開水喉聲，瞓覺時電視又突然開着，自己驚到熄咗機再掹埋插蘇。」Jessie表示其組合將參與主持關於樓盤及財經節目。<br>採訪、攝影：張俊銘</p></body></html>
