<html><header><meta charset="utf-8"><title>陳豪開心子女黐身</title></header><body><h1>陳豪開心子女黐身</h1><p>陳豪及溫碧霞等昨日到將軍澳出席美容產品活動，陳豪指仔女開始大，越來越黐身，他說：「當我同太太出街佢哋就會喊，要解釋媽咪要放假，分幾次講，佢哋都會明白。」陳豪笑言是前世欠了子女。子女考學校要面試可有優惠？陳豪說：「唔會喇，大家都六親不認。」</p><p>同場的胡定欣沒有出席陳展鵬婚禮，她解釋當時身在美國趕不及返港：「有邀請，恭喜佢嘅，一班姊妹夾送利是。」有指因避陳煒搶鏡推劇，定欣否認說：「冇咁嘅事，我同煒哥感情好，合作開心，只係時間配合唔到，所以冇做。」另外溫碧霞將會拍少女成長電影，背景是生於調景嶺。<br>採訪：王連連<br>攝影：陳慧安</p></body></html>
