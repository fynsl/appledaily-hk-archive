<html><header><meta charset="utf-8"><title>梁芷珊爆阿女煩選科</title></header><body><h1>梁芷珊爆阿女煩選科</h1><p>梁芷珊昨日以香港足球總會董事身份到大口環出席球賽揭幕禮，她因感冒近乎失聲，但仍在場致辭。<br>芷珊女兒羅樂桐（Eily）在GCSE/IGCSE考獲11A的佳績，她早前飛往倫敦陪女兒度假，作為母親十分關注女兒選修科目，但不會規限，她說：「𠵱家阿女都係繼續唔知選乜嘢科，有聽過佢話想讀政治經濟。」芷珊否認女兒有意踏上從政之路，並說：「呢個科目比較文科，佢好鍾意寫作，可能覺得呢方面適合自己讀。」芷珊並指女兒無意加入娛樂圈發展：「佢唔鍾意扮靚同上鏡，有時屋企人影相自拍，影幾張佢都會問得未呀。」<br>採訪、攝影：卓寶花</p></body></html>
