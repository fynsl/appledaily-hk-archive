<html><header><meta charset="utf-8"><title>Coffee餵母乳大力按胸</title></header><body><h1>Coffee餵母乳大力按胸</h1><p>林芊妤（Coffee）前日一索得男，兒子「咖啡仔」出世重7磅，Coffee昨日接受《蘋果》訪問時說：「BB已經足月，因為有少少出血，所以唔等順產改為開刀。」初為人母的她，自言第一次餵母乳不習慣，但好快就上手，又指自己好狠好大力撳胸，希望BB飲多些奶。</p><p>Coffee又說：「老公有剪臍帶，剪完仲話硬硬哋，不過我因為有啲緊張，生嗰時醫生畀咗啲瞓覺藥我，醒番BB已經出咗世。」問到覺得兒子比較似自己還是老公？Coffee笑指咖啡仔只有耳仔似她，其他部份就似老公，而且手長腳長，以37周多出世，算是十分大隻。<br>採訪：小米</p></body></html>
