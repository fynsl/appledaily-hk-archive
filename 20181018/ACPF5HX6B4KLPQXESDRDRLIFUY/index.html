<html><header><meta charset="utf-8"><title>求驗客手記：鐵漢迪莊食腦開車行</title></header><body><h1>求驗客手記：鐵漢迪莊食腦開車行</h1><p>前荷蘭國腳尼祖迪莊雖然喺場上表現勇悍，不過其實心思細密，早喺10年前已經發展自己嘅生意。現年33歲嘅迪莊今季轉戰卡塔爾聯賽，不過足球𠵱家對佢嚟講可能只算係副業，原來佢早喺2007年就同朋友喺德國開咗間專賣名車嘅車行。除咗搞車行生意外，佢仲擁有經濟學學位，佢仲透露今年會繼續喺德國發展新業務：「漢堡市民對泊車嘅需求非常大，所以我們諗住起停車場，長遠會發展至成個德國。」</p></body></html>
