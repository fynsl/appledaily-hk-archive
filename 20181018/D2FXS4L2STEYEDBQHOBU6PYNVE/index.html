<html><header><meta charset="utf-8"><title>全智賢一家三口　美國逛書店</title></header><body><h1>全智賢一家三口　美國逛書店</h1><p>韓國女神全智賢本月30日便滿37歲，早前有傳全智賢將會拍攝知名編劇洪氏姊妹的新劇，不過一直仍未落實。而身為兩子之母的全智賢就趁投入新作前爭取家庭樂，韓媒《Dispatch》報道全智賢於美國時間前日現身當地LA Glob Mall，當時全智賢與老公崔俊赫及大仔在書店內購物。</p><p>當日穿上便服的全智賢大騷長腿，老公則負責照顧兒子，估計今年1月出世的細仔仍太細，所以沒有同行。據知全智賢在書店主攻兒童書籍及玩具，似乎她想一對寶貝兒子從小學習英文及培養閱讀習慣。<br>撰文：施洛冰</p></body></html>
