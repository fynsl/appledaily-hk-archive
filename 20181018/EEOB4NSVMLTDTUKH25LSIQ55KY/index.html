<html><header><meta charset="utf-8"><title>洪金寶慨嘆港產片沒落</title></header><body><h1>洪金寶慨嘆港產片沒落</h1><p>洪金寶、王菀之及吳耀漢等昨日到西貢出席林敏驄執導電影《如珠如寶》開鏡拜神，洪金寶為健康減肥，對於香港電影沒落覺得心悒：「以前係潮流，就算𠵱家啲人練武功之後都係賣叉燒包，練完都冇機會，冇前景，真係做乜諗嘢。」他認為就算有政府資助，但有人中飽私囊，冇正經利用，亦有時為慳錢而限制了創作。<br>吳耀漢提到早前受訪時指兒子吳嘉龍女友家人拜金，他否認說：「篇報道害得我好慘，親家好唔開心。」吳嘉龍笑指結婚未必有人知，吳耀漢說：「可能係個秘密，我好開通唔使同我講，唔使嘥錢擺酒。」同場的恬妞就想在紅館開演唱會圓夢，享受燈光音響及掌聲。<br>採訪：王連連<br>攝影：陳慧安</p></body></html>
