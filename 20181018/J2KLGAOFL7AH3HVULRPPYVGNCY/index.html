<html><header><meta charset="utf-8"><title>Dear Jane明年殺入紅館</title></header><body><h1>Dear Jane明年殺入紅館</h1><p>Dear Jane前晚在油塘開騷，在演唱會尾段向觀眾宣佈明年3月16日首度進軍紅館開騷，眾成員在後台透露早前已知成功申請，但一直要保持神秘，成員翁厚樑（Howie）笑言忍得好辛苦。作為主音的黃天翱（Tim）表示曾多次申請，終於成功，明年可踏上紅館，感覺似得償所願。<br>問眾人有否開始緊張，他們說：「暫時仲未，反而好多嘢諗。」Howie表示：「以往做音樂會，曾經同導演要求有火嘅效果，以前導演都叫我唔好諗住，估唔到以前諗嘅嘢變成有可能。」問Tim會否帶囡囡上台，他表示：「我都想，睇吓到時得唔得。」<br>採訪：曹家誠<br>攝影：陳俊強</p></body></html>
