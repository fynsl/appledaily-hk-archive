<html><header><meta charset="utf-8"><title>求驗客手記：伊巴讚泰洞少足世上最好</title></header><body><h1>求驗客手記：伊巴讚泰洞少足世上最好</h1><p>今年六月喺泰國清萊洞被困長達18天嘅野豬少年足球隊，近期去咗美國着名嘅《Ellen Show》接受訪問，節目入面竟然有神秘嘉賓伊巴謙莫域現身，令佢哋喜出望外。佢哋喺節目度大談困喺洞穴嗰陣嘅情況、獲救經歷同感受等，但當節目去到尾聲，伊巴突然走出嚟同佢哋見面，仲讚佢哋係世界上最好嘅球隊。伊巴話：「我覺得佢哋好勇敢，比我仲勇敢，佢哋展現咗團隊精神同忍耐力，咁就係世上最好球隊嘅定義。」</p></body></html>
