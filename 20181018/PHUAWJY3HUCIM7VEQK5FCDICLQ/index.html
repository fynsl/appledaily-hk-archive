<html><header><meta charset="utf-8"><title>68歲志村健疑肝硬化</title></header><body><h1>68歲志村健疑肝硬化</h1><p>日本老牌男星志村健為人氣節目《志村動物園》擔任主持，又是「阿笨」契爺得以令亞洲觀眾認識，已經68歲的他出名嗜酒又好色，不過根據雜誌《女性自身》報道，志村健近期健康欠佳，報道指他因肝病已經開始戒酒。</p><p>志村健一向愛隊紅酒、威士忌，但近期開始被迫戒酒，有知情人士爆料：「他日前因為不適去醫院照超聲波檢查，似乎發現患上肝硬化，醫生表示再是這樣下去隨時變肝癌，建議他每次最多只好飲三杯酒。」志村健目前已不敢夜蒲，本月初他被拍得外出，於中午時分散步近一個鐘，流完一身汗就返回寓所。<br>撰文：施洛冰</p></body></html>
