<html><header><meta charset="utf-8"><title>求驗客手記：雲格傳出年去教拜仁</title></header><body><h1>求驗客手記：雲格傳出年去教拜仁</h1><p>雲格去季季尾離開執教22年嘅阿仙奴後，球迷一直非常關心佢嘅新動向。早前一度盛傳佢會出任巴黎聖日耳門管理層，但最近雲爺爺接受訪問時話，將會繼續執教，而且最快喺一月重出江湖。近期雲爺爺接受訪問，被問到未來動向時，佢話自己將會重返執教崗位，「𠵱家休息得差唔多，相信出年一月，我就會出山。」早前有報道佢同德甲班霸拜仁慕尼黑扯上關係，而近期教練尼高高華成績一般，令傳聞更似層層。</p></body></html>
