<html><header><meta charset="utf-8"><title>羅霖組團以色列朝聖</title></header><body><h1>羅霖組團以色列朝聖</h1><p>羅霖前晚和陸詩韻在旺角出席集團周年晚宴，她透露稍後會去日本拍廣告，還有私人飛機坐，會帶同細仔去玩，之後會與好友鄭明明等合組50位團友去以色列朝聖12日，羅霖表示十分期待：「唔捨得放低小朋友同工作，為咗去呢個團，要放棄工作，好耐冇咁好巿，可能神想考驗我揀錢定揀佢，希望去完返嚟會搵更多。」<br>羅霖又提到會去約旦河受洗：「當地氣溫得10度，已經準備定打底泳衣、潛水衣同白袍去浸，買定波鞋方便去當地遊歷睇古蹟。最擔心係飲食方面，我好鍾意食嘢，由於時間關係，可以喺日本拍廣告期間入貨。」<br>採訪：卓寶花<br>攝影：陳俊強</p></body></html>
