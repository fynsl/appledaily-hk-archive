<html><header><meta charset="utf-8"><title>超盈任設計系學生發揮</title></header><body><h1>超盈任設計系學生發揮</h1><p>賭王四房大女何超盈開設的「超盈文化」，每年都在活動搞「Y設計展」，為澳門的設計系畢業生提供展示作品的平台，今年活動去到第三屆，日前在當地家族名下的藝術酒店舉行藝術博覽會，母親梁安琪與弟弟何猷君都有到場打氣兼做頒獎嘉賓。<br>超盈接受訪問表示：「今次係第三年搞呢個展覽，除咗令遊客知道澳門有創意藝術文化產業，呢度係一個平台，畀當地讀設計嘅學生表現自己。」<br>採訪：唐如</p><p>更多精采時尚內容，盡在 http://add.appledaily.com。 </p></body></html>
