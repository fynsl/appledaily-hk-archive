<html><header><meta charset="utf-8"><title>Ariana解婚約後首現身</title></header><body><h1>Ariana解婚約後首現身</h1><p>美國小天后Ariana Grande日前與諧星未婚夫Pete Davidson解婚約兼分手，消息傳出後終於現身，為電影台節目《A Very Wicked Halloween》進行錄影工作。片中見到她仍然專業獻唱，還表示會繼續努力唱歌。<br>據報道，Ariana已向Pete歸還價值約10萬美元（約78萬港元）的訂婚鑽戒，但兩人一同飼養的寵物豬Piggy Smallz就由她自己獨力照顧。</p></body></html>
