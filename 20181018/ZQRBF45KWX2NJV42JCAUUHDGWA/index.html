<html><header><meta charset="utf-8"><title>陳貝兒藉以色列人妻宣揚包容</title></header><body><h1>陳貝兒藉以色列人妻宣揚包容</h1><p>陳貝兒主持真人騷《嫁到這世界邊端2》，分享以色列人妻Meyond與在英國讀書時認識的以色列猶太裔男同學Oren的愛情故事。Meyond提到因母親駝背而自卑，直至結識Oren，對方的母親是一位傷健人士，因Oren的開解，令她重新建立信心，二人婚後更選擇到以色列定居。</p><p>Meyond透露長大後明白母親：「佢同我講自力更生冇靠人，冇做過害人嘅事，所以我都唔使怕，唔使自卑。」到以色列生活後，Meyond表示愛上當地：「呢個國家好包容，思維好開放前衞，唔會歧視同性戀、少數族裔，喺呢度可以做番自己，慢慢變得有番自信。」<br>採訪：陳杰</p></body></html>
