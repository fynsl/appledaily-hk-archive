<html><header><meta charset="utf-8"><title>卓林拍拖直播賺210元</title></header><body><h1>卓林拍拖直播賺210元</h1><p>18歲的卓林自從認戀加拿大外籍女友Andi後，跟母親吳綺莉關係惡化，更離家出走自立。今年4月卓林與Andi飛到加拿大尋找父親成龍，被網民爆流落街頭，其後卓林在社交網宣佈跟Andi訂婚，又透露開設UCHU hause多媒體創作工作室，孖女友晒赤膊性感相做宣傳，日前兩人更在網上做直播賺外快，甚至加插咀嘴畫面，可惜僅得五人觀看。</p><p>網民估計卓林和Andi只能賺到35加幣（約210港元），有網民留言：「吳卓林公司是不是快倒了？」不過，有內地傳媒聯絡卓林求證，她表示開直播只為賺零用錢，否認公司營運出問題，希望外界不要諸加揣測。<br>撰文：李察</p></body></html>
