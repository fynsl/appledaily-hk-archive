<html><header><meta charset="utf-8"><title>翠如開直播　蕭正楠亂髮現身</title></header><body><h1>翠如開直播　蕭正楠亂髮現身</h1><p>黃翠如前晚處女下海在fb開live，片中在廚房的翠如，自爆在朋友家中打邊爐，豈料被網民追問是否與男友蕭正楠好事近，不過翠如避而不答，更稱稍後會開拍一個新的旅遊節目，其間翠如不停叫身邊位朋友「入鏡say hi」，最初這位朋友未有就範，在旁催促翠如埋位打邊爐，翠如叫對方同大家打招呼︰「你個頭好醜怪？唔緊要啦，都冇乜靚過！」<br>直至live的尾聲，頭髮蓬鬆的蕭正楠終於出現，在鏡頭前閃電現身兼說︰「拜拜。」翠如甜絲絲說：「老闆叫我出去打邊爐喇！」<br>撰文：唐琛悠</p></body></html>
