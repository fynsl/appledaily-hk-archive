<html><header><meta charset="utf-8"><title>求驗客手記：「膠王」卡利奧斯罰坐冷板</title></header><body><h1>求驗客手記：「膠王」卡利奧斯罰坐冷板</h1><p>土耳其傳媒報道，上場對馬模嘅歐霸盃派膠失波、由利物浦外借至比錫達斯嘅門將卡利奧斯，會暫時被收起。據《Fotomac》報道，比錫達斯教練根尼斯決定，下周對亨克嘅歐霸盃唔會由佢正選把關，希望能夠為該德國門將減壓。卡利奧斯喺上季歐聯決賽兩度犯錯，利物浦最終以1:3不敵皇家馬德里。到今季季前賽，佢喺紅軍以3:2險勝燦美爾時又因接波甩手而失球，及後被外借至比錫達斯，估唔到𠵱家又唔掂。</p></body></html>
