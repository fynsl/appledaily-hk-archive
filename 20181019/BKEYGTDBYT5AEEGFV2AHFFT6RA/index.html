<html><header><meta charset="utf-8"><title>鈴木杏樹喊住重溫《愛情白皮書》</title></header><body><h1>鈴木杏樹喊住重溫《愛情白皮書》</h1><p>鈴木杏樹與木村拓哉、筒井道隆、西島秀俊、石田光合演的《愛情白皮書》，於1993年播出時風靡亞洲觀眾，木村當年更憑取手治一角人氣急升，成功躋身紅人行列。</p><p>今年為劇集面世25周年，日前電視台安排鈴木杏樹在其主持的節目上重溫經典，還找來參演該劇的昔日童星青柳翔接受訪問，造就劇中母子在25年後隔空重逢，鈴木杏樹更一度感觸在鏡頭前激動落淚。<br>撰文：哥羅</p></body></html>
