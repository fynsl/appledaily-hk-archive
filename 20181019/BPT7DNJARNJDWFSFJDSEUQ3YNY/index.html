<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】莊端兒37歲生日拒仔埋身</title></header><body><h1>【馮仁昭四圍超】莊端兒37歲生日拒仔埋身</h1><p>葉振棠下月假澳門舉行三場慈善演唱會，為澳門及汕尾長者籌款，噚日棠哥喺尖沙嘴舉行記者會，佢話今次演出時間長，佢可以唱多啲平時甚少機會唱嘅歌。<br>同場仲有莊端兒，佢話到時會唱兩至三首歌，佢又話：「我以田蕊妮為目標，佢唱歌好好聽，希望自己可以喺40歲前出到碟。」呢個月23號係莊端兒嘅37歲生日，佢自爆22號晚約咗女性朋友食飯，本來有男仔單獨約會慶祝，不過佢話：「我已經狠狠地拒絕，因為唔想對方誤會。」<br>撰文：馮仁昭</p></body></html>
