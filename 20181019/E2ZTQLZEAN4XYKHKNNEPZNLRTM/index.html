<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃錦燊唔抗拒全家拍戲</title></header><body><h1>【馮仁昭四圍超】黃錦燊唔抗拒全家拍戲</h1><p>黃錦燊啱啱拍完新劇《多功能老婆》，近日得閒陪太太趙雅芝到西安出席電影節。佢表示年初「除牌」放棄做大律師，全因被《多》劇監製陳寶華打動。<br>劇中黃錦燊同周柏豪飾演父子，同苗可秀就係舊情人。佢話︰「陳寶華編寫劇本十分過癮，對白非常精采同搞笑，當中仲有一啲煽情位，令演員容易投入角色。」佢稍後主力做電影幕後工作，仲坦言唔抗拒搵埋囝囝黃愷傑同太太合作拍戲。<br>撰文：馮仁昭</p></body></html>
