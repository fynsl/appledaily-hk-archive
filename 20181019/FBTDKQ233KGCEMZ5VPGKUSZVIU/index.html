<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Coffee晒一家三口甜蜜照</title></header><body><h1>【馮仁昭四圍超】Coffee晒一家三口甜蜜照</h1><p>林芊妤（Coffee）大前日「卸貨」，剖腹誕下7磅重咖啡仔，Coffee噚日終於喺社交網上載一家三口幸福照，包括老公Weng抱住囝囝甜到漏嘅相，以及為老婆送上情深一吻嘅冧相。Coffee仲出賣父母，上載兩老眼定定望住孫仔嘅相，仲留言笑父母：「我爸爸媽媽好似癡漢。」<br>另外，Coffee又寫話麻醉藥過後，傷口痛到去廁所都有困難，話好彩有老公喺身邊。<br>撰文：馮仁昭</p></body></html>
