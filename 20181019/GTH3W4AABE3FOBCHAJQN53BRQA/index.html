<html><header><meta charset="utf-8"><title>Britney賭城最高薪歌手</title></header><body><h1>Britney賭城最高薪歌手</h1><p>美國流行天后Britney Spears最近成為最高薪的賭城駐場騷歌手，每場騷收50萬7千美元（約395萬港元），破了另一天后Celine Dion保持的47萬6千美元（約371萬港元）紀錄。Britney新表演將會於MGM酒店內駐場，預計兩年，消息人士指Britney對這份合約相當滿意：「她很喜歡於賭城表演，可以取悅粉絲，又可以與兩個兒子相處，這張約都商討了很久。」</p></body></html>
