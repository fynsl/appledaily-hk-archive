<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】杜德偉新歌紀念亡友</title></header><body><h1>【馮仁昭四圍超】杜德偉新歌紀念亡友</h1><p>杜德偉（Alex）年底前推出新國語專輯《起來》，近日發放親自填詞嘅單曲《再見路易》，紀念Alex已逝好友路易。<br>路易係前香港單車代表隊成員，同Alex識咗近30年，有次Alex同老婆Ice返港遇到颱風，亦係路易冒生命危險開車到機場接機。今次選擇以「yellow soul」嗓音獻唱嘅杜德偉話：「我選擇唔用悲傷嘅曲調，想用《See You Again》咁樣嘅感覺，紀念我勇敢又開朗嘅兄弟路易。」<br>撰文：馮仁昭</p></body></html>
