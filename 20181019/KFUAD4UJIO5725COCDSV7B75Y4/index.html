<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】奀妹鬧爆前夫再婚</title></header><body><h1>【馮仁昭四圍超】奀妹鬧爆前夫再婚</h1><p>當年憑啤酒廣告上位嘅「奀妹」傅天穎，5年前同台灣男星陳子強離婚，獨力照顧現年13歲、患有癲癇症嘅囝囝「小天子」。<br>近日傳陳子強明年將再婚，迎娶舞蹈員陳以仁，奀妹噚日喺社交網留言寸爆：「有位陳先生要娶當初破壞家庭的元凶小三『陳小三』了！還說想把兒子帶回去一起共同生活！他是瘋了嗎……」事隔多年，奀妹似餘怒未消，仲鬧爆︰「孩子也不是物品，你說要帶走就帶走！」<br>撰文：馮仁昭</p></body></html>
