<html><header><meta charset="utf-8"><title>范冰冰《大轟炸》美國上映</title></header><body><h1>范冰冰《大轟炸》美國上映</h1><p>導演蕭鋒前日在微博宣佈電影《大轟炸》取消上映，想不到昨日卻有戲劇轉變。據美國媒體《Deadline》報道，電影公司Lionsgate打算下周於美國本土上映《大轟炸》，但只於有限度的院線。<br>《大轟炸》巨星雲集，除了范冰冰，還有布斯韋利士（Bruce Willis）、金像影帝艾德烈邦迪（Adrien Brody）、韓星宋承憲及謝霆鋒參演。該片斥資4億人民幣拍攝，獲中共軍方支持，更一度被官方列為重點電影。因范冰冰捲逃稅案，《大轟炸》將其戲份全刪，海報亦被消失，希望拿到批文上映，而美國上映版本，據悉會保留范冰冰戲份。<br>撰文︰祖李</p></body></html>
