<html><header><meta charset="utf-8"><title>「反共組織」曾經放炸彈</title></header><body><h1>「反共組織」曾經放炸彈</h1><p>太古城曾經發生兩宗大事件，相當「惹火」。今年6月26日，一名44歲女子因家產分配問題，於鰂魚涌公園槍擊四名親屬，最終在太古城中心第四期大堂被拘捕。另一宗在1987年7月，當時香港接連發生三宗炸彈爆炸案，7月8日下午，太古城中心職員接到神秘電話指商場內有兩個炸彈，數分鐘後一期二樓的中庭座椅底，發生猛烈爆炸，一度爆出十多呎高火球，14名路人被炸傷，最終警方未有在商場找到第二枚炸彈，雖然有自稱「反共恐怖組織」承認責任，但至今未能破案。</p></body></html>
