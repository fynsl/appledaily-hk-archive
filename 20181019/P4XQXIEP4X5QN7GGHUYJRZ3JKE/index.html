<html><header><meta charset="utf-8"><title>余文樂換片唔叻被趕</title></header><body><h1>余文樂換片唔叻被趕</h1><p>余文樂昨日在澳門出席匯演發佈會，被安排即場試坐飛車，他笑說：「喺短時間內做到好多動作，好刺激，不過男人天生鍾意速度同車，正如女人鍾意買手袋同鑽石。」</p><p>類似的飛車場面，樂仔表示拍戲經常出現，問樂仔現時身份不同，拍戲會否更錫身？他說：「唔太會，基本上劇組都唔畀，演員受傷會影響拍攝進度，但媽咪一向唔鍾意我拍危險戲，太太就好少，有時知危險會喺現場陪我，今日佢都有嚟。」至於湊仔生活，樂仔說：「心力攰啲，因為大部份時間自己湊，換片我唔叻，會俾趕走，但有份幫手沖涼同埋玩，因為我係娛樂組。」<br>採訪、攝影：曾小嘉</p></body></html>
