<html><header><meta charset="utf-8"><title>彭于晏受訓潛水40米</title></header><body><h1>彭于晏受訓潛水40米</h1><p>台灣男神彭于晏昨日在銅鑼灣出席手錶品牌活動，吸引近300人圍觀，他開心得向粉絲揮手。彭于晏透露下星期為林超賢執導的新片進行訓練，他說：「先要接受體能、潛水和救援項目的訓練，下月就開始在內地和海外拍攝。」雖然他已有潛水牌，但由於要潛入40米深，所以事前要訓練。<br>提到之前拍《邪不壓正》全裸上陣，彭于晏指《邪不壓正》已是年多前拍攝，因當時身形要瘦削，所以今次要練壯一點。對於《邪不壓正》代表內地報名爭入圍奧斯卡最佳外語片，他開心地說：「我知道，非常高興，希望大家多關注華語電影，等於認識到我，我就好開心。」<br>採訪、攝影：黃曉妍</p></body></html>
