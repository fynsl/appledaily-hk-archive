<html><header><meta charset="utf-8"><title>求驗客手記：麥巴比衣錦還鄉送飛吻</title></header><body><h1>求驗客手記：麥巴比衣錦還鄉送飛吻</h1><p>法國世盃冠軍球星基利安麥巴比周三返到巴黎附近家鄉嘅小鎮邦迪，獲得英雄式歡迎。效力巴黎聖日耳門嘅前鋒基利安麥巴比，喺俄羅斯世界盃射入四球，協助法國贏得世盃冠軍，並獲選為最佳年輕球員。周三係麥巴比自世盃後首度回到邦迪，喺市政府為佢舉行嘅歡迎活動中，年僅19歲嘅麥巴比一直面帶笑容，仲同小朋友擊掌、擁抱，又向支持者送飛吻，表現極之親民，佢更呼籲年輕人要相信自己嘅夢想。</p></body></html>
