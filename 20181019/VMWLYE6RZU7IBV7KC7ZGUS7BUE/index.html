<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】譚杏藍自嘲跳舞有喜感</title></header><body><h1>【馮仁昭四圍超】譚杏藍自嘲跳舞有喜感</h1><p>譚杏藍噚日到商台宣傳新歌《誰叫何里玉》，佢話前日為新歌拍MV並兼任副導：「今次以一鏡過拍攝，拍咗成11個鐘，都叫做順利。」<br>訪問後譚杏藍仲會返去剪接埋、加歌詞同調色，今日就會播出見人。佢透露近日正勤力練舞，但唔知點解自己跳舞就好有喜感，佢話：「導演都仲未批演出，佢覺得真係好笑，我會繼續努力，因為入行一段時間，希望畀到大家見到一啲新鮮感嘅嘢。」<br>撰文：馮仁昭</p></body></html>
