<html><header><meta charset="utf-8"><title>心悠教非洲難民防性侵</title></header><body><h1>心悠教非洲難民防性侵</h1><p>劉心悠和林建明昨日在觀塘出席馬拉松活動，下星期心悠會到非洲探訪難民，主要訪問對象是被性侵的女孩，教育她們要保護自己，心悠事前已打防疫針，不過朋友擔心她安全，更提意她帶避彈衣：「如果我真係預備避彈衣，真係會俾人打，有朋友又提議我帶礦泉水，但我最主要帶相機，只係諗影相嘅嘢。」<br><br>探訪後返港，心悠又要準備在12月芭蕾舞表演，她表示會趁出發前加緊練習：「芭蕾舞要講求柔軟度同耐力，師傅話我夠柔軟，但冇乜力，要練大力啲。」而她為免影響演出，都不敢有任何受傷，自己亦很期待演出。<br>採訪、攝影：王連連</p></body></html>
