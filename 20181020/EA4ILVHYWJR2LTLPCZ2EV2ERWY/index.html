<html><header><meta charset="utf-8"><title>能年玲奈舊東家傾和解</title></header><body><h1>能年玲奈舊東家傾和解</h1><p>日本女星能年玲奈拍劇集《海女》時彈起，可惜三年前與事務所LesProsEntertainment鬧出解約風波，一度令她被業界封殺，後來能年玲奈改名Non發展，直至近來工作量才有回升。<br><br>據雜誌《Friday》報道，能年玲奈被發現於本月初到訪舊東家傾和解，她為自己昔日行為道歉，同時希望與事務所再度合作，暫時雙方只是初步傾談。消息亦指能年玲奈與事務所傾和解，是希望可以接拍NHK明年的大河劇。</p></body></html>
