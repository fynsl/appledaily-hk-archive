<html><header><meta charset="utf-8"><title>野村周平露肉會新歡</title></header><body><h1>野村周平露肉會新歡</h1><p>混血女模水原希子（Kiko）與野村周平今年初傳出情變，Kiko甩拖後寄情工作，今日會在港出席活動，野村周平身邊則不乏女伴，雜誌《Friday》日前便拍到他與一位染了一頭金髮的新歡約會。當晚兩人食飯醫肚後搭車返歸，離開時野村周平更伸手入衫內，不介意於大街露肉。<br><br>報道指野村周平與水原希子因為各有各忙已經分手，而野村周平新歡是在澀谷服裝店上班，兩人正打得火熱，雜誌於8月至9月多次發現兩人約會，之後更會一同乘車返回男方寓所過夜。</p></body></html>
