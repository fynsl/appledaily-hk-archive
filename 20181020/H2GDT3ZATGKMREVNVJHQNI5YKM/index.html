<html><header><meta charset="utf-8"><title>Taylor傳秘密訂婚</title></header><body><h1>Taylor傳秘密訂婚</h1><p>美國流行天后Taylor Swift（左）低調秘戀英國男星祖艾雲（Joe Alwyn），最近有傳兩人已秘密訂婚。相關人士指祖艾雲近日求婚成功，更送上復古訂婚戒指給Taylor，大爆兩人的婚禮會於祖艾雲的家鄉英國舉行。<br><br>爆料者指Taylor想舉行如梅根馬克爾（Meghan Markle）式的王室婚禮，亦有意在舊教堂及在風琴伴奏下，穿上長拖尾白色婚紗行禮。據知Taylor打算邀請12個伴娘，當中包括老友Selena Gomez。爆料者又稱Taylor想在30歲前做父母。</p></body></html>
