<html><header><meta charset="utf-8"><title>米倉獲邀打官司收視升</title></header><body><h1>米倉獲邀打官司收視升</h1><p>日劇天后米倉涼子（左）主演朝日電視台新劇《Legal V》延續收視佳績，今次她挑戰演律師角色，其飾演的小鳥遊翔子帶領弱小律師團隊對抗大型法律事務所，演員陣容還有菜菜緒、安達祐實、林遣都等。前晚播出第二集，獲齊藤由貴（右）客串飾演遭大企業不當解顧的職員，邀請米倉打官司，這集收視勁升3.1%至18.1%。<br><br>反觀由昔日愛情劇天后中山美穗主演的富士劇《黃昏流星群》，同日播出第二集維持收視7.3%，收視未見起色。</p></body></html>
