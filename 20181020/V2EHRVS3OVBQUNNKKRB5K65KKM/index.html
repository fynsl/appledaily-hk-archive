<html><header><meta charset="utf-8"><title>轉數太快唔敢執導筒</title></header><body><h1>轉數太快唔敢執導筒</h1><p>劉兆銘縱橫影圈數十年，亦是一個舞蹈家，膝下桃李滿門，所以一直被尊稱為Ming Sir，不過這個阿Sir即使滿腦子都是鬼主意，但他從來都沒有想過做導演：「我唔寫劇本㗎，因為跳得太快，好多時忘記咗之前講過乜嘢，所以係唔能夠寫嘢，又唔能夠做導演，因為我對演員太奄尖喇，最後係得個麻煩！」</p><p>雖然有不少人覺得演藝界出現斷層，有青黃不接的現象，但Ming Sir有另一番見解：「唔使㗎，有啲係唔使睇，就算一個演員好有修行，未必可以撞到一個啱嘅劇本，甚至亦未必入到群組，最後都係孤獨嘅一群。」</p></body></html>
