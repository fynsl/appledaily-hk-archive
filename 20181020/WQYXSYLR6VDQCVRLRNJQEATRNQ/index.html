<html><header><meta charset="utf-8"><title>【名門之後】從小與母相依為命</title></header><body><h1>【名門之後】從小與母相依為命</h1><p>陸漢洋是錫礦大王家族陸佑後人，父親是公和建築創辦人陸孝佩，母親則是聖安娜餅店創辦人Catherine，不過二人均已離世，故婚宴上由他的長輩出席敬茶儀式。陸父已有正室，而陸漢洋與母親感情深厚，在他出生時，父母已離異，從小跟母親相依為命。</p><p>陸漢洋母親02年現患上卵巢癌，兩年後病逝，而他們父子情說不上很濃，但其父對他照顧有加，於08年陸孝佩正室談坤元離世時，他便將灣仔會景閣一個單位送給陸漢洋，三年前父親離世，他亦獲分得他八份一遺產。陸漢洋在99年獲美國東北大學取得金融及市場學雙學位，10年展開賽車手生涯。</p></body></html>
