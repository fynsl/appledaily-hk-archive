<html><header><meta charset="utf-8"><title>Jasper寫小春名錯方向</title></header><body><h1>Jasper寫小春名錯方向</h1><p>陳小春前日在Ig貼了幾張兒子Jasper學寫爸爸「陳小春」名字的相，雖然Jasper寫「小」字時，寫了反方向（小圖），非常搞笑，甚至寫自己是「小小春」，同樣是錯了方向，不過陳小春留言：「知足」。</p><p>媽咪應采兒早前在Ig貼了一張Jasper寫給小春的「情信」，當時連自己的英文名「J」字都是反方向，應采兒留言寫道：「Just like me when I was little……『丁』也是勾錯方向，Jasper爸爸感動嗎？」原來是盡得媽媽的真傳呀！</p></body></html>
