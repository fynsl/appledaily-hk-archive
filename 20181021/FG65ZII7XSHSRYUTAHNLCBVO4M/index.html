<html><header><meta charset="utf-8"><title>【社運青年】創平台周圍講古</title></header><body><h1>【社運青年】創平台周圍講古</h1><p>人稱「雄仔叔叔」的阮志雄，在70年代是一個社運青年，從事講故事工作廿多年。他在大學時修讀人文科學，曾在中學任教英文和歷史，結束五年教書生涯後，曾在英國修讀幼兒教育。雄仔叔叔之後在中英劇團任職教育推廣，誤打誤撞成為講古佬。<br>雄仔叔叔在94年創立「慢慢走故事坊」，曾演出獨腳戲《謎離居所》，以及自編自導自演《麵包與黑玫塊：世代接力的情詩》，於12年成立講古平台「四圍講古」成員之一，每月辦講古聚會。他更醉心於創作及寫詩，曾出版8本兒童繪本，一本詩集，及兩本雙語故事書，2013年出版《朝頭早，記著出來呀！》。</p></body></html>
