<html><header><meta charset="utf-8"><title>穗積隆信膽囊癌離世</title></header><body><h1>穗積隆信膽囊癌離世</h1><p>日本老牌男星穗積隆信不幸患上膽囊癌，於前日清晨在醫院內與世長辭，享年87歲。<br><br>原名鈴木隆信的穗積隆信，於50年代入行後參演大量日劇及電影，當中包括《前程錦繡》及《新春青火花》等70年代日劇。同時，穗積亦曾推出著作《積木崩壞》，以親身經歷紀錄與成為不良少女的女兒由里香之間感情，《積木崩壞》多年來數度拍成劇集及電影，穗積隆信和中村雅俊曾多次合作，在12年的《積木崩壞：最終章》內，當時穗積也有在劇中客串。</p></body></html>
