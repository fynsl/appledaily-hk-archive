<html><header><meta charset="utf-8"><title>陳志雲搵大媽講殺街</title></header><body><h1>陳志雲搵大媽講殺街</h1><p>陳志雲和葛民輝分別主持的全新電視節目即將首播，昨日二人在旺角街頭宣傳，志雲化身候選議員於街頭拉票，阿葛就帶兩位小議員踩場。志雲主持的《志雲拆局》於較夜時段播放，內容較大膽開放，他說：「每集會邀請兩班不同意見嘅嘉賓爭辯，例如旺角殺街，搵嚟大媽同busking嘅音樂人拗究竟邊個係罪魁禍首，每集觀眾睇完都會心中有結論。」<br><br>阿葛與一班小朋友主持《兒嬉立法會》，問他跟小朋友合作有否困難？他說：「千祈唔好有期望，就住佢哋拍，如果唔係就收唔到工，不過有時啲小朋友會唔小心將屋企嘅嘢爆晒出嚟，嗰啲就真係好好聽。」<br>採訪、攝影：馬建華</p></body></html>
