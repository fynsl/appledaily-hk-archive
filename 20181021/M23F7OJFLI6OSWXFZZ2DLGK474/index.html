<html><header><meta charset="utf-8"><title>趣趣地：西布朗熱水爐紅到發紫</title></header><body><h1>趣趣地：西布朗熱水爐紅到發紫</h1><p>上兩個月我哋就報道過今季降落英冠嘅西布朗，因為贊助商關係，多咗一個叫「Boiler Man」嘅熱水爐騎呢吉祥物。但係「醜到盡頭便是型」，熱水爐仔竟然爆紅。最近英國《太陽報》就搵咗熱水爐做咗個專訪，問到佢享唔享受喺西布朗嘅生活時，熱水爐就話無論主隊定係客隊球迷都好正，班球員揀首《Hot, Hot, Hot》畀佢。至於問佢同西布朗原本嘅吉祥物「Baggie」有無爭寵，熱水爐仔就話覺得Baggie就有啲妒忌佢喎！<br></p></body></html>
