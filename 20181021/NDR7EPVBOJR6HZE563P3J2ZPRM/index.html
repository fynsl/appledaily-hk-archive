<html><header><meta charset="utf-8"><title>苟芸慧化身貝兒嫁野獸</title></header><body><h1>苟芸慧化身貝兒嫁野獸</h1><p>苟芸慧與陸漢洋前晚在上水雙魚河戶外草地舉行婚宴，婚宴以「童話故事」做主題。關心妍上台獻唱《美女與野獸》（Beauty and the Beast）歌曲時，苟姑娘身穿黃色晚裝裙演真人版片中主角貝兒，而陸漢洋就戴上頭套扮野獸，最後陸漢洋脫去頭套，與新娘子攬腰轉圈，還跪地獻花，為婚宴掀起高潮。</p><p>陸漢洋之後在台上唱《愛不完》，並說：「啲人問我點解520993334，就係我愛你苟苟一世唔夠，要愛你三生三世。」台下的苟姑娘聽到老公愛的宣言即感動落淚，而新娘子的好姊妹鍾嘉欣因身在加拿大未能出席婚宴，故拍片祝賀一對新人。<br>撰文：唐如</p></body></html>
