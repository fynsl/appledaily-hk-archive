<html><header><meta charset="utf-8"><title>陳玉蓮帶災民回鄉團圓</title></header><body><h1>陳玉蓮帶災民回鄉團圓</h1><p>陳玉蓮、黃韻材、張國強及周啟生等昨日以復康大使身份，在維園出席「香港復康力量嘉年華2018」。陳玉蓮為此活動擔任大使已經七、八年，堅持出席支持康健人士。去年至今年2月，陳玉蓮花了七個月時間去到六個地方探訪小朋友，她說：「明年會去青海嘅玉樹，當年青海大地震，我帶咗個女仔到廣州生活，幫佢屋企人照顧佢，佢嚟嘅時候13歲，𠵱家已經18歲，會帶佢返屋企見家人。」<br><br>黃韻材將於下月在新光戲院舉行「友情有愛黃韻材演唱會2018」為長者籌款，黃韻材說：「演唱會喺06年開始辦到今年，已經做咗13年。」<br>採訪：張俊銘<br>攝影：葉君海</p></body></html>
