<html><header><meta charset="utf-8"><title>伍家謙珍藏600對波鞋</title></header><body><h1>伍家謙珍藏600對波鞋</h1><p>無綫前體育主播伍家謙對波鞋有情義結，自從94年開始擁有第一對心頭好後，至今收藏近600對，他覺得波鞋的價值並非來自它的罕有度或價錢，而是它帶給自己的意義。不過婚後為免「有危險」，他索性將波鞋搬到自己公司擺放。<br><br>伍家謙笑稱對收藏波鞋的人來說，保養是最大的學問：「首先係要防潮，用膠袋包實，放喺有冷氣地方，不過我都係喺公司先開冷氣，有人會放迷你倉，但成本好高，所以都係盡量減少波鞋同空氣接觸。」假如將來有機會設計一款波鞋，他說：「我會加入奧運五環顏色，再配合香港體壇標語，支持香港，為香港體壇打氣。」<br>採訪：馬建華<br>攝影：陳慧安</p></body></html>
