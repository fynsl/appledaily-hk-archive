<html><header><meta charset="utf-8"><title>小嶋陽菜傳下月報婚訊</title></header><body><h1>小嶋陽菜傳下月報婚訊</h1><p>日本組合AKB48的30歲前成員小嶋陽菜，單飛後積極發展服裝事業之餘，與26歲的IT業公司社長宮本拓亦打得火熱，近日盛傳這段姊弟戀將會開花結果，有傳陽菜將於下月26日公佈婚訊。<br><br>據報道指，陽菜擬淡出幕前鋪路從商，她和AKB好姊妹高橋南、峯岸南組成的三人組合no3b滿10周年，下月26日在10周年音樂會上，陽菜將會宣佈今後去向，不排除會在台上發表婚訊。陽菜一心要嫁入豪門，由於她曾主持賽馬節目，對賽馬有濃厚興趣，更打算做馬主。</p></body></html>
