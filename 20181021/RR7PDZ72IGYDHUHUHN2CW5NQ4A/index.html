<html><header><meta charset="utf-8"><title>袁偉豪帶團媽咪滿意</title></header><body><h1>袁偉豪帶團媽咪滿意</h1><p>袁偉豪、朱慧敏及關楚耀等昨日在銅鑼灣出席「慈善保齡球大賽」，袁偉豪早前與家人及女友張寶兒一齊旅行，對於女友有否行奶奶政策，袁偉豪說：「冇所謂，家人開心就得。」又指今次行程由自己策劃，他說：「要安排行程，又要揸車，好彩有寶兒幫手book餐廳，媽咪話滿意，話我乖仔帶佢去旅行，妹妹、阿姨都好開心。」<br><br>袁偉豪計劃年底與女友再去日本旅行過二人世界，問他是否結婚蜜月旅行？袁偉豪說：「結婚會選擇去第二度旅行，再去日本因為想睇紅葉，想買嘢食。」<br>採訪：張俊銘<br>攝影：葉君海</p></body></html>
