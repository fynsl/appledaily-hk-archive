<html><header><meta charset="utf-8"><title>羅樂林驚喜慶祝70歲</title></header><body><h1>羅樂林驚喜慶祝70歲</h1><p>羅樂林昨日70歲大壽，太太陳寶儀與三名女兒在尖沙嘴為他舉行驚喜生日派對，廣邀陳寶珠母子及蔡少芬等60位好友出席。細女羅苡之向本報透露用了半年時間籌備，兩個月前開始通知爸爸羅樂林的朋友。<br><br>羅樂林見到好友為他慶祝，感動喊了三次，他說：「以為是但食餐飯，點知叫咗我咁多朋友嚟，我真係好開心，因為有啲好朋友唔係成日見，好似蔡少芬咁，當年佢第一部電視劇《風之刀》，我就係同佢合作，估唔到佢都有嚟，佢真係好有心。」問到生日願望時，羅樂林表示：「希望身體健康啦，身體健康最緊要。」<br>採訪：魯吉</p></body></html>
