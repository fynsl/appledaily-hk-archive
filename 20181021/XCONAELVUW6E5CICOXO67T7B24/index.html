<html><header><meta charset="utf-8"><title>趣趣地：法福炒「塞」七個一皮</title></header><body><h1>趣趣地：法福炒「塞」七個一皮</h1><p>德甲上周五好癲喎！法蘭克福今場大發神威，靠前鋒盧卡祖域獨取五球，主場以7:1大炒杜塞爾多夫！法福今仗大炒升班馬杜塞爾多夫，全隊其實得兩個球員有波入。先有施巴斯坦賀拿喺20分鐘主射12碼入網，揭開大屠殺序幕，後有盧卡祖域今場「五福臨門」，加埋賀拿下半場入多球，總共入夠七球！不過盧卡祖域今場入五球，都未破到德甲單場嘅入球紀錄，以前踢科隆嘅前鋒迪打梅拿喺77/78球季，就曾經喺一場波入六球。 </p></body></html>
