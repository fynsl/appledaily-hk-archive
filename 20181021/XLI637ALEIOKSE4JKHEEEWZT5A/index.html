<html><header><meta charset="utf-8"><title>王敏奕冇勇氣生仔</title></header><body><h1>王敏奕冇勇氣生仔</h1><p>王敏奕前晚在中環出席品牌活動，透露早前到台灣探男友曾國祥：「佢要做金馬獎評審，一日睇五部戲，斷絕同外界接觸。」她表示稍後要為新片開工，有不少動作戲：「不過我係俾人打，其實咁仲難，之前拍戲唔識避，對方亦唔識就，一拳打埋嚟整傷咗額頭。」提到好友陳嘉寶已懷孕七個月，問王敏奕何時結婚生仔？她說：「我唔得，我減肥已經好辛苦，做母親好偉大，需要好大勇氣。」<br><br>同場的廖子妤最近為港台拍劇也有不少動作戲，她笑說：「以前學過跆拳道，老師話我唔打得，反應慢，記性差，驚打到人，我又有啲保護自己嘅小動作出現，要糾正姿勢。」<br>採訪、攝影：王連連</p></body></html>
