<html><header><meta charset="utf-8"><title>趣趣地：本田地標首球勝利照輸</title></header><body><h1>趣趣地：本田地標首球勝利照輸</h1><p>上周六澳職墨爾本打吡，上屆澳職季後賽盟主墨爾本勝利，雖然有新加盟嘅本田圭佑首戰開齋，但仍然遭作客嘅墨爾本城以2:1反勝。勝利喺開賽28分鐘就先開紀錄，史唐路斯右路底線附近傳中，本田圭佑成功搶點頭槌破門，喺「地標」戰即取得個人登陸澳職嘅首個入波。不過踢到36分鐘，墨城獲得12碼，由曾效力曼聯嘅迪拿特操刀射成1:1完半場。換邊後70分鐘，墨城嘅拉利麥基爾喺三名勝利球員夾擊下入波，反勝2:1全取三分。<br></p></body></html>
