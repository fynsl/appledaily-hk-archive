<html><header><meta charset="utf-8"><title>求驗客手記：羅拔仔翻生助拜仁反底 - 求驗客</title></header><body><h1>求驗客手記：羅拔仔翻生助拜仁反底 - 求驗客</h1><p>拜仁慕尼黑上星期六重返勝軌，羅拔利雲度夫斯基都翻生，梅開二度兼助攻占士洛迪古斯埋齋，作客以3:1輕取禾夫斯堡，結束德甲兩連敗兼各項賽事四場不勝。拜仁今場非常積極，羅拔利雲度夫斯基喺30分鐘先開紀錄，領先1:0。48分鐘，羅拔仔挑過對手門將梅開二度，擴大比數至2:0。57分鐘，洛賓兩黃一紅被逐，10人應戰下俾禾堡喺63分鐘追貼至1:2。不過，拜仁喺72分鐘，占士接應羅拔仔傳送躺射得手，幫拜仁贏禾夫斯堡3:1。</p></body></html>
