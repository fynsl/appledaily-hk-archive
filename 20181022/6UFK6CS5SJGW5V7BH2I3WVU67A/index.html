<html><header><meta charset="utf-8"><title>袁偉豪笑女友愛補妝</title></header><body><h1>袁偉豪笑女友愛補妝</h1><p>袁偉豪昨日到九龍灣出席化妝品活動，他大爆女友張寶兒花名叫「張補妝」，之前曾直率地勸女友不要經常補妝而激嬲對方，他又指女友素顏很漂亮，不會被她瞓醒後的樣子嚇到。<br><br>提到拍檔黃智雯爭視后，袁偉豪主動力撐：「我支持黃智雯，等我幫佢拉吓票，赴湯蹈火，因為佢套劇喺年頭，容易唔記得，咁好嘅演員，我見證佢成熟嘅演技，喺我心目中已經係視后。」他續說：「啲人會話『你攞唔到我就畀個頭你當凳坐』，咁如果佢攞唔到，我就繼續幫TVB做嘢，佢攞唔到就真係戥佢好失望，希望觀眾同評審有眼光，我撐佢，第一個幫佢拉票。」<br>採訪、攝影：羅慧敏</p></body></html>
