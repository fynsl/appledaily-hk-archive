<html><header><meta charset="utf-8"><title>求驗客手記：亨利首戰踢少個輸波 - 求驗客</title></header><body><h1>求驗客手記：亨利首戰踢少個輸波 - 求驗客</h1><p>亨利領軍嘅摩納哥上星期六法甲喺10人應戰下，作客以1:2輸俾斯特拉斯堡，各項賽事五連敗兼11場不勝。今場17分鐘就出事，摩納哥門將施度施爾擺烏龍，落後0:1。換邊後仲衰，後備上陣嘅格蘭斯爾僅兩分鐘就直接領紅，然後摩納哥喺84分鐘又失守，落後0:2。雖然摩納哥喺補時獲得12碼追番球，但都係輸1:2，法甲九場不勝排尾二。至於死敵巴黎聖日耳門（PSG）同日喺主場以5:0大炒艾米恩斯，法甲開季10連勝。</p></body></html>
