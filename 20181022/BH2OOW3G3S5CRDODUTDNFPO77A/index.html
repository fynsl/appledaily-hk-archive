<html><header><meta charset="utf-8"><title>求驗客手記：C朗入400粒歐洲第一 - 求驗客</title></header><body><h1>求驗客手記：C朗入400粒歐洲第一 - 求驗客</h1><p>上星期六意甲，祖雲達斯雖有基斯坦奴朗拿度（C朗）18分鐘近門執雞射入，成為史上首位喺歐洲五大頂級聯賽入球數達400球嘅球員，不過就喺主場俾熱拿亞逼和1:1，開季各賽事10連勝告終，但依然排喺榜首。C朗喺意甲入咗五球，加上踢皇馬喺西甲入311球，踢曼聯又喺英超入84球，加埋啱啱好400球。而且，涉嫌強姦案嘅C朗，仲有西班牙籍前女友Nereida Gallardo力證，話佢係一個正宗紳士，肯出嚟擔保佢唔會強姦㖭。</p></body></html>
