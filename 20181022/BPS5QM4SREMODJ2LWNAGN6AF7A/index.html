<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】袁潔瑩為老人義務按摩</title></header><body><h1>【馮仁昭四圍超】袁潔瑩為老人義務按摩</h1><p>袁潔瑩前晚同黃翊喺尖沙嘴出席美容產品發佈會活動，袁潔瑩話近年主力參與義工活動，任何類型義工能夠勝任嘅都會參與：「例如到老人院為老人按摩，第一次做義工時接觸一位97歲婆婆，開頭佢冇乜嘢同我傾。跟住再探佢嘅時候，佢就問我有冇耕田，我唔想呃佢，就話𠵱家香港好少人耕田，有時我唔得閒去探訪，佢會問點解靚女冇嚟。」聽日開騷嘅黄翊笑住話心情好似十月懷胎，因唱片同日發售。<br>撰文：馮仁昭</p></body></html>
