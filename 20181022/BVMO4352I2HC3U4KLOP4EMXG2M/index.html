<html><header><meta charset="utf-8"><title>內地觀眾愛港味</title></header><body><h1>內地觀眾愛港味</h1><p>郭政鴻離巢外闖數年，最近在《蝕日風暴》中演警察，講到內地劇集質素，他直言無綫自製港劇成績早被內地劇超越：「內地人睇港劇唔同以前，只揀警匪片，第二啲劇種已經唔得，古裝、歷史人哋仲靚，個個小鮮肉，卧底戲咁多年都受歡迎，佢哋就係鍾意呢種港味。」<br><br>雖已出外闖，郭政鴻與一眾離巢之人想法雷同，對娘家依然有感情，若有機會都會合作，但模式會改變，他認為無綫經常找外援，但又如何。問到無綫愛將張衛健念舊返娘家做外援，可惜主演的重頭劇《大帥哥》都變炮灰，郭政鴻就表示不知內情，認為演員做本份拍完就算了。</p></body></html>
