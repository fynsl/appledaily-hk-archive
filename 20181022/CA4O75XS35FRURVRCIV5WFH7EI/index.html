<html><header><meta charset="utf-8"><title>Joy新加坡傷膊爆喊道歉</title></header><body><h1>Joy新加坡傷膊爆喊道歉</h1><p>韓國女團Red Velvet前日在新加坡舉行演唱會，成員Joy疑似於表演期間右邊膊頭突然甩骹，令她無法如常表演，根據現場粉絲指Joy在跳舞時突然痛苦地按右膊，由於太痛要返回後台處理傷勢，因而無法繼續表演，Joy重返台上時爆喊說：「我好想繼續站在舞台，真的很抱歉。」</p><p>其後Joy所屬的SM事務所指她於表演時突然感到膊頭痛楚，請求粉絲諒解下到醫院接受治療，醫生指Joy因為瞬間的肌肉用力過度導致痛楚，經治療後，昨日返韓國會再進行精密檢查。<br>撰文：施洛冰</p></body></html>
