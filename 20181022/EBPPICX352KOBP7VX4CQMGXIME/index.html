<html><header><meta charset="utf-8"><title>Sam Smith來港蒲同志吧</title></header><body><h1>Sam Smith來港蒲同志吧</h1><p>英國男歌手Sam Smith一連兩場澳門演唱會已圓滿結束，不少香港藝人也有過大海捧場，江海迦（AGA）亦是尾場的座上客，她更成功集郵，其緋聞男友林德信同日也有上載與Sam Smith合照。Sam Smith此行不忘騰出時間體驗香港夜生活，完騷後即搭船來港到中環蘭桂坊，於本地同志吧欣賞人妖騷表演。</p><p>另一邊廂，前晚同樣在澳門開騷的美國天后瑪麗嘉兒（Mariah Carey），偕一對七歲龍鳳胎及男友Bryan Tanaka同行，瑪麗還與子女觀賞《西遊記》舞台劇表演，感受中國文化及到後台合照。<br>撰文：哥羅</p></body></html>
