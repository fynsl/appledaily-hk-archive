<html><header><meta charset="utf-8"><title>鄭融無時無刻諗結婚</title></header><body><h1>鄭融無時無刻諗結婚</h1><p>鄭融、陳寶珠和薛家燕等昨日到山頂出席慈善起步禮，鄭融染了金髮，身穿大會粉紅tee，有如洋娃娃令人眼前一亮。活動主題呼籲關注乳癌，鄭融表示有做身體檢查：「同朋友傾偈時大家研究用男或女醫生，我就冇所謂，憑感覺同試到啱自己為止，但想搵一個可以用一世。」她的朋友與另一半會做婚前檢查，鄭融都有男友，但未到談婚論嫁，她說：「雖然每一刻都有諗計劃，只係得閒時傾吓。」<br><br>此外，對於岳華離世，家燕姐指二人未曾合作過，但她感到可惜：「好難過，以前喺公司見面會傾偈，佢好幽默，會講笑，斯文又官仔骨骨。」<br>採訪：王連連<br>攝影：陳俊強</p></body></html>
