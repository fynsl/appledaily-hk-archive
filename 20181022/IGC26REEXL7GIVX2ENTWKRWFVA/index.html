<html><header><meta charset="utf-8"><title>聯通料純利大升1.2倍</title></header><body><h1>聯通料純利大升1.2倍</h1><p>中國聯通（762）發出盈利預告，預期今年首三季度純利將按年大升1.17倍，錄87.8億元（人民幣．下同），其中包括中國鐵塔上市並發行新股導致集團持股比例變化，使應佔聯營公司淨盈利增加14.74億元。<br><br>今年首三季集團整體服務收入預計約為2,000億元，比去年同期上升6.5%；移動服務收入預計約為1,254.24億元，按年上升7.2%；固網服務收入預計約732.23億元，按年增5.2%。集團表示，今年第四季度市場競爭可能周期性加劇，集團將積極應對挑戰，加快「五新」聯通建設，推進互聯網化營運，以混改為契機，深化戰略合作。</p></body></html>
