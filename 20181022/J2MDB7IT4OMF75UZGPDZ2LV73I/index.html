<html><header><meta charset="utf-8"><title>求驗客手記：保特夢想成真做水手 - 求驗客</title></header><body><h1>求驗客手記：保特夢想成真做水手 - 求驗客</h1><p>一心想轉行做足球員嘅保特，據報夢想終於成真。據保特經理人森斯透露，澳職球會中岸水手已經向呢位32歲前奧運冠軍，開出一份全職球員合約，原因當然係經過喺水手試腳兩個月，表現得到認同，尤其之前喺熱身賽梅開二度，令球會決定簽佢。其實，佢之前已經獲馬耳他球會華列達提供兩年合約，但佢就似係嫌人哋個聯賽冇人睇拒絕咗。今次係澳職出手，相信都冇問題。不過水手星期日喺新一季澳職首戰就贏唔到，作客只係同布里斯班獅吼打和1:1。</p></body></html>
