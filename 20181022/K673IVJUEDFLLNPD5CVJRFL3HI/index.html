<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】周潤發北京晨跑送自拍</title></header><body><h1>【馮仁昭四圍超】周潤發北京晨跑送自拍</h1><p>周潤發同郭富城演嘅《無雙》喺中港兩地都賣座，香港票房已收2,608萬，內地約收11億人民幣。發哥前日去咗北京，出席佢哋電影公司搞嘅慶功宴，準備同呢部戲嘅台前幕後人員一齊慶功，而見朝早未有工作安排，發哥又一早帶埋助理、保安去咗奧林匹克公園晨跑。喺晨跑路上，佢偶遇咗參與第七屆盲人長跑節嘅盲人跑團，發哥喺現場非常親切咁同盲人跑團自拍合照。離開時佢仲同fans告別同合照，表現得好友善。<br>撰文：馮仁昭</p></body></html>
