<html><header><meta charset="utf-8"><title>Karlie Kloss甜蜜報婚訊</title></header><body><h1>Karlie Kloss甜蜜報婚訊</h1><p>14歲已出道的26歲超模Karlie Kloss，一向低調，繼今年7月在網上公佈和創業家男友Joshua Kushner訂婚後，日前正式結為夫妻。</p><p>Karlie Kloss一樣在網上公佈好消息，放了穿上透視V領長袖婚紗和老公手拖手的相片，幸福甜蜜。兩人在紐約低調舉行婚禮，只有八十名親友出席，據指明年春天會再舉行大型婚禮。新娘的甜蜜結婚post一出，得到過百萬人likes及祝福。她曾在網上講到另一半：「你是我永遠的好朋友、soulmate，我急不及待而和你相伴一世。」<br>撰文：安妮</p></body></html>
