<html><header><meta charset="utf-8"><title>小方怕鯊魚拒渡海泳</title></header><body><h1>小方怕鯊魚拒渡海泳</h1><p>方力申及衛詩雅昨日到灣仔參加渡海泳，小方只負責打氣，原來他從未游過維港，他說：「我好驚鯊魚，冇防鯊網嘅地方唔會游，因為細個睇得太多大白鯊電影而淆底留下童年陰影。」聽到衛詩雅暢游維港的樂趣，小方表示會考慮明年參加，但事前要睇一年心理醫生克服。</p><p>同場的吳嘉熙（Cheronna）及男友黃奕晨亦有落場，沿途更影相留念，繼渡海泳後，𤏸奕晨將再被女友威逼，參與下月舉行的一百公里野外行，Cheronna說：「佢之前行過，所以我需要佢陪住我行，畀經驗我。」今次將與張惠雅及陳健安組隊，目標於36小時內完成一百公里。<br>採訪、攝影：馬建華</p></body></html>
