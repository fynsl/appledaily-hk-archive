<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】李日朗新片搞眾籌</title></header><body><h1>【馮仁昭四圍超】李日朗新片搞眾籌</h1><p>李日朗（Don 右）執導網絡電影《特區》前晚同張沛樂（沙律）喺灣仔舉行眾籌平台啟動禮。Don話拍攝完成再舉行眾籌，會安排大銀幕上映，2千蚊就可以做股東，佢仲話電影獲提名中美電影節金天使獎：「海鳴威問我有冇機會入圍男主角，我當時請咗個新助手幫我去報名，佢未睇過部戲，冇報到。」沙律喺戲中飾演內地女生意人，色誘海鳴威：「海鳴威同我生意往來關係密切，有一場床上動作戲。」<br>撰文：馮仁昭</p></body></html>
