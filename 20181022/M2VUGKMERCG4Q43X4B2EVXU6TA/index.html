<html><header><meta charset="utf-8"><title>胡定欣瑞士男冇感覺</title></header><body><h1>胡定欣瑞士男冇感覺</h1><p>胡定欣穿露背晚裝現身馬場，之前她去瑞士拍旅遊特輯，不過就沒艷遇，她說：「瑞士男士好企理，但唔係特別令我bling bling眼，反而西班牙男仔就好靚仔。」</p><p>貝安琪和未婚夫Simon在現場大晒恩愛，貝安琪受訪期間，Simon突然當眾問她「愛不愛老公？」貝安琪冧到話有五百巴仙的愛，Simon一臉幸福攬住貝安琪錫面。兩人下月結婚，提到婚禮主題，貝安琪說：「保密，大家都希望做一個特別的中西合璧婚禮，應該都會有傳統的斟茶儀式，媽咪對我們婚事好緊張。」</p></body></html>
