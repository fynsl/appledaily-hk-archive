<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】志偉內地拍電影要觀望</title></header><body><h1>【馮仁昭四圍超】志偉內地拍電影要觀望</h1><p>曾志偉（右）噚日同許廷鏗喺中環出席港台舉行嘅「愛·延續」啟動禮。志偉啱啱喺上海為新戲視察拍攝用嘅郵輪，對於內地電影製作驟減，志偉話：「過往橫店有50、60部戲拍緊，𠵱家得十部八部。」志偉又話投資者最近紛紛抱觀望政策態度：「要多了解政策，稅務同審批等問題，最重要係合規格，要呢個巿場就要咁做，如想自由啲，可以拍香港電影。」<br>撰文：馮仁昭</p></body></html>
