<html><header><meta charset="utf-8"><title>譚炳文睇化：身家帶唔走</title></header><body><h1>譚炳文睇化：身家帶唔走</h1><p>譚炳文昨日到中環出席關注心臟健康活動，本身有心臟衰竭的他，十七年前曾接受心臟手術，他表示現時有定期做身體檢查，每隔兩至三個月就要覆診，目前情況良好。他說：「十七年前check極都查唔出有事，後嚟做導管檢查就查到，𠵱家有做運動同物理治療，但飲食我冇戒口，年紀大就唔食咩？好味嘅嘢我就食。」問到可有和李香琴聯絡？譚炳文坦言已沒聯絡。<br><br>此外，一代影星岳華逝世，曾跟對方合作的譚炳文表示：「可惜嘅！但做人好化，唔使緊張，做人唔好恨咁多，就算有過億身家都帶唔走，只有健康身體屬於自己。」<br>採訪：王連連<br>攝影：陳俊強</p></body></html>
