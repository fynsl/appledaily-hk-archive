<html><header><meta charset="utf-8"><title>軒仔重視關智斌願獻身</title></header><body><h1>軒仔重視關智斌願獻身</h1><p>張敬軒及衛詩雅昨日到馬鞍山出席「英皇電競菁英盃2018：皇者之路」總決賽，軒仔早前為好友關智斌（Kenny）籌劃BOYZ演唱會，Kenny公開指他是其重要的人，軒仔回應說：「我係重要嘅人之一，每個崗位都緊要，應得到隊友重視。」問到軒仔是否同樣覺得Kenny重要？他說：「都重要，我都唔係咁易請出山，佢哋對樂壇來講都重要，佢哋係代表好多人嘅青春。」<br><br>衛詩雅昨日露腰現身，她表示：「個肚之前好似五個月咁，14日地獄式狂做運動，餐單就好似狗糧一樣，教練話14日做咗人哋三個月嘅成績。」<br>採訪、攝影：張俊銘</p></body></html>
