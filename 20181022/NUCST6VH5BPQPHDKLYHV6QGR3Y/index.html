<html><header><meta charset="utf-8"><title>米津MV速破百萬點擊</title></header><body><h1>米津MV速破百萬點擊</h1><p>日本男歌手米津玄師今年爆紅J-pop界，其大熱歌曲《Lemon》自今年2月上架後屢創佳績，登上當地下載榜冠軍長達13星期，歌曲的MV在YouTube更破1億8千7百萬的觀看紀錄。</p><p>米津玄師將於本月底推出第九張細碟，同名新歌《Flamingo》MV前晚在澀谷車站外的電視首播，吸引不少樂迷撐傘冒雨欣賞。該MV同晚在YouTube上線，短短3小時17分鐘即破100萬次觀看紀錄。</p></body></html>
