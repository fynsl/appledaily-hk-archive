<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】衛蘭睇騷尿袋冒火</title></header><body><h1>【馮仁昭四圍超】衛蘭睇騷尿袋冒火</h1><p>（左起）衛蘭（Janice）、鍾舒漫（Sherman）同王君馨前晚去澳門睇瑪麗嘉兒（Mariah Carey）演唱會，全程企身睇騷又唱又跳，不過Janice嘅外置電話叉電「尿袋」跌咗落地冒黑煙（小圖），佢哋喺Ig story分享短片，見到「尿袋」四邊燒到溶溶爛爛，冒出大量黑煙，王君馨嚇到呆咗後大叫。身邊嘅Janice就用手機拍低情況，同上載Ig。<br>撰文：馮仁昭</p></body></html>
