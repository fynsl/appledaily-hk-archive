<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】余香凝借新片宣揚教育</title></header><body><h1>【馮仁昭四圍超】<br>余香凝借新片宣揚教育</h1><p>《樹大招風》導演歐文傑最新作品《非同凡響》最近上映，截至前日票房累積為256萬元，連日嚟余香凝（右）、岑珈其、谷祖琳同導演四出謝票。<br><br>余香凝噚日受訪話最感動係家長帶小朋友去睇，最深刻有位30幾歲嘅特殊人士睇咗七次，余香凝話：「有段戲講到香港教育，好多家長睇咗都話改變咗自己諗法，唔想畀咁大壓力仔女。」余香凝希望更多人睇戲，感受當中意義。<br>撰文：馮仁昭</p></body></html>
