<html><header><meta charset="utf-8"><title>李寧訂貨會增逾10%</title></header><body><h1>李寧訂貨會增逾10%</h1><p>李寧（2331）公佈，於9月舉行的2019年度第二季訂貨會，錄得10%至20%低段增長。李寧股價昨升8%至7.39元。李寧表示，以吊牌價計算，特許經銷商於訂貨會之李寧品牌產品訂單，連續第十個季度錄得按年增長。以去年同季度始已投入運營的李寧銷售點計算，截至9月底的同店銷售，錄10%至20%低段增長。李寧銷售點整體銷售流水按年錄得10%至20%中段增長。線下渠道包括批發的銷售錄得10%至20%中段增長。截至9月底，於中國李寧銷售點數量（不包括李寧YOUNG）共計6,345個，較上一季末淨增加78個，今年至今淨增加83個。</p></body></html>
