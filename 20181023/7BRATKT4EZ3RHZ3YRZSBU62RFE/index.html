<html><header><meta charset="utf-8"><title>秋生未見亡母最後一面</title></header><body><h1>秋生未見亡母最後一面</h1><p>黃秋生的母親昨日與世長辭，他接受本報電話訪問時，表示昨日下午到過醫院，探望兩小時後，離開沒多久就接到醫院電話：「下午去睇佢，陪咗佢兩個鐘，姑娘話要換片，我晏啲再嚟，走咗之後call我返去，唔知點解今日咁塞車，返到去啱啱走。𠵱家搞完啦，call晒啲親戚，啲表親又去晒，送埋佢入殮房。」</p><p>談到處理亡母的身後事，秋生說：「係呀，搞好晒。」他表示港台拍攝只需兩日，其他工作就盡量延後。其實秋生日前開工曾透露母親腎功能退化，呼氣及排水都有困難，只是在等緊時間。<br>採訪：陳杰</p></body></html>
