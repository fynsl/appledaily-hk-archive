<html><header><meta charset="utf-8"><title>澤田研二個唱變激銷</title></header><body><h1>澤田研二個唱變激銷</h1><p>70歲日本男歌手澤田研二展開66場巡迴演唱會「OLD GUYS ROCK」，日前他原定在能容納逾萬人的埼玉Super Arena開騷，但在開場前因不滿入座率差而臨時甩底，因而受盡抨擊。據日本傳媒報道，澤田計劃於明年1月或2月在埼玉縣補開演唱會，演唱會門票售賣為8,000日圓（約558港元）。<br>此外，今次失場醜聞反而刺激到澤田的票房，報道指今日於兵庫的演出，以及下周一在東京的一場門票已售罄，至於前日的大阪騷，門票更被炒高十倍，在拍賣網以72,000日圓（約5,016港元）成交。<br>撰文：程芬</p></body></html>
