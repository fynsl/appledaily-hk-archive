<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】吳若希針灸掛住玩</title></header><body><h1>【馮仁昭四圍超】<br>吳若希針灸掛住玩</h1><p>吳若希上個禮拜同屋企人去美國三藩市旅行，仲喺社交網貼文投訴老公多電話，又叫啲客齋傾偈就唔好打嚟。已經返港嘅佢，噚日再喺社交網嘅限時動態上載咗一條全塊臉做緊針灸嘅短片，原來佢出現上呼吸道感染。<br><br>由鎖骨到耳仔總共拮咗12針嘅吳若希，睇落幾得人驚，難得佢仲識得玩，針灸期間將鼻翼兩邊嘅針揈揈吓，似乎完全唔驚啲針會跌落嚟。<br>撰文：馮仁昭</p></body></html>
