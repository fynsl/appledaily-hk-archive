<html><header><meta charset="utf-8"><title>陳貝兒愛法羅群島人有靈氣</title></header><body><h1>陳貝兒愛法羅群島人有靈氣</h1><p>陳貝兒的真人騷節目《嫁到這世界邊端2》，昨晚女主角是嫁到歐洲法羅群島的前空姐Belle，四個月前她跟當地稅局法律顧問Rani結婚。<br><br>Belle讀大學時在丹麥做交流生認識了Rani，男方對Belle一見鍾情，開始拍拖。出來工作後，他們兩年只見過十次，最後Belle辭工結婚，Belle說：「父母送我去機場，爸爸同Rani講一定要令我食飽，唔好凍親我，Rani答爸爸一定會好好照顧我，佢到𠵱家都遵守承諾，每日放工返嚟，煮飯我食。」陳貝兒昨日回覆傳媒時表示當地零污染，居民特別有靈氣，外景時有不想回港的心情。<br>採訪：陳杰</p></body></html>
