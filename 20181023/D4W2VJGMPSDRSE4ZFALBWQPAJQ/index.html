<html><header><meta charset="utf-8"><title>學友合肥騷九逃犯落網</title></header><body><h1>學友合肥騷九逃犯落網</h1><p>「逃犯剋星」張學友前晚在合肥舉行巡迴演唱會時又大發神威，演唱會結束後，當地警方透露共有9名逃犯在當地演唱會進行期間在合肥落網。</p><p>據內地報道，雖然有被捕疑犯否認到合肥睇學友騷，但學友幾乎次次開騷都有逃犯被捕，被讚立大功。學友由前年起在內地舉行巡唱，各站都出現一票難求的情況，警方因而使用全國公安聯網的天網及人臉識別系統為演唱會作保安，但仍有不少通緝犯甘冒被捕風險去睇騷。暫時統計由年初至今，已有40名逃犯被捕，難怪網民留言：「國泰民安張學友」、「去張學友演唱會吧，這可能是你這輩子零距離接觸逃犯的機會。」 <br>撰文：沈麗珠</p></body></html>
