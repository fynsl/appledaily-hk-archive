<html><header><meta charset="utf-8"><title>港養老金指數排22位</title></header><body><h1>港養老金指數排22位</h1><p>美世（Mercer）公佈全球養老金指數，首次加入指數的香港，以56分於亞洲區排名第三；全球排名在34個地區中排22名。落後於總分70.4分的亞洲區排名第一的新加坡，以及第二名得58.5分的馬來西亞。該養老金指數從40多項指數進行評估，衡量地區的充足度、可持續性和完整性。<br><br>美世香港投資和精算諮詢領導陳慧盈相信，隨着政府就強積金自願性供款提供個人稅務優惠，以及取消強積金對沖的建議落實後，將有助改善本港分數。她建議政府可每年檢討退稅金額幅度，或可視乎員工薪酬幅度調整；料可鼓勵僱員作強積金自願性供款。</p></body></html>
