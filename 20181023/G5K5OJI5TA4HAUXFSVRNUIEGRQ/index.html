<html><header><meta charset="utf-8"><title>姜皓文着蕾絲內褲走光</title></header><body><h1>姜皓文着蕾絲內褲走光</h1><p>姜皓文及惠英紅主演的電影《翠絲》下月上映，海報及預告昨日曝光，二人更因應攝影師的要求，要「帶戲」演繹多個不同心態，當中可見姜皓文穿上高跟鞋，坐姿好女性化，完全表達出電影對白「我是一個女人，外面不是，裏面是。」<br><br>姜皓文自爆拍攝時因為要穿上女性蕾絲花邊內衣褲，起初不習慣，試過多次走光，重要部位更在劇組面前「展現」。他笑談「走珠」過程：「有一場講我喺浴室，情緒好波動踎低喊，之後攝影師話我『黑哥你走珠呀！麻煩再來一個』結果令現場人士哭笑不得，之後我喺拍攝期間着多咗呢類少布嘅內衣褲，就知道點處理，令拍攝時唔會穿崩。」<br>撰文：李森</p></body></html>
