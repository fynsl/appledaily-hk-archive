<html><header><meta charset="utf-8"><title>熊黛林手巾訓練大孖</title></header><body><h1>熊黛林手巾訓練大孖</h1><p>熊黛林（Lynn）在本月10日38歲生日當天在社交平台貼出抱着孖女Kaylor和Lyvia的合照，約定囡囡以後都要陪媽咪過生日。<br><br>Kaylor跟Lyvia今日半歲大，昨日Lynn在Ig貼出短片晒B，今次主角是大孖Kaylor，她坐在學行車非常活潑，手上拿着白色手巾仔揈來揈去，又懂得應媽咪要求，將手巾放在放頭上，令Lynn非常開心，大讚囡囡好靚。當Lynn要求Kaylor再做一次時，Kaylor重複再做，Lynn再大讚「好靚呀」，Kaylor亦笑得好開心。雖然細孖Lyvia沒有出鏡，但片中可以聽到現場另一把BB聲，相信正是Lyvia。<br>撰文：李森</p></body></html>
