<html><header><meta charset="utf-8"><title>傳騰訊放慢投資業務</title></header><body><h1>傳騰訊放慢投資業務</h1><p>騰訊（700）近年靠不斷收購，以擴充業務。不過，今次以來，騰訊負面消息不斷，最新網媒《36氪》引述消息報道，從今年下半年起，騰訊投資業務顯著收緊，步調放緩。具體表現為與業務相關度低的項目，幾乎暫停接觸；已投資項目因不符業務需求，跟投停滯。一位接近騰訊的財務顧問接受《36氪》訪問時指，「騰訊投資併購部顯然陷在焦慮裏，它要證明自己的價值，尤其是對業務側的影響。否則，未來騰訊業務部門的話語權會進一步放大。」</p></body></html>
