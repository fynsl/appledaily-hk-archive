<html><header><meta charset="utf-8"><title>台鐵列車防護系統未升級</title></header><body><h1>台鐵列車防護系統未升級</h1><p>【話你知】<br>列車自動保護系統（Automatic Train Protection，簡稱ATP），是用來監測列車車速，分為地面與車載兩部份，當車載設備收到地面限速訊息，發現列車速度超過限速後，便會指令列車作緊急制動。系統同時亦會確保列車在緊急制動時，前方有足夠未佔用的路段讓列車停下不致相撞。<br><br>台鐵的ATP系統屬歐洲規格（簡稱ETCS），屬ETCS第一級，但現時歐洲鐵路普遍採用第二級，改良在於加強倚靠無線通訊系統，可減少沿線訊號裝置。台灣機場捷運已引入第二級，台鐵據報亦打算全面升上第二級。</p></body></html>
