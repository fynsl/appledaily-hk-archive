<html><header><meta charset="utf-8"><title>張繼聰謝票嗌發哥幫手</title></header><body><h1>張繼聰謝票嗌發哥幫手</h1><p>周秀娜及張繼聰主演、甄栢榮執導的新片《女皇撞到正》口碑不俗，但三人都不敢鬆懈。阿聰和娜姐大前晚到觀塘戲院謝票，娜姐笑說觀眾見到阿聰會開心，因為他角色好搞笑，她又笑指似check股票留意票房，阿聰則說：「不斷謝票搞到上癮，想去埋隔籬院幫人哋嘅戲謝票，實Q攔住我，叫我唔好咁做。我幫人人幫我，互相幫忙，實現香港人情味，希望城城、發哥可以出現喺我哋部戲謝票。」<br></p><p>導演甄栢榮希望網民多留言，口碑可以感動更多觀眾入場。<br>採訪：王連連<br>攝影：葉君海</p></body></html>
