<html><header><meta charset="utf-8"><title>奀妹被前夫警告咪亂噏</title></header><body><h1>奀妹被前夫警告咪亂噏</h1><p>陳子強與「奀妹」傅天穎離婚五年依舊糾纏不清，日前傳出陳子強明年娶舞者陳以仁，之後奀妹在社交網站貼文：「有位陳先生要娶當初破壞家庭的元凶『陳小三』了！還說想把兒子帶回去一起共同生活！」直指陳以仁是第三者，並痛斥陳子強未有爭取囝囝撫養權，但兒子長大了就想帶走。<br><br>前晚陳子強在社交網站貼出律師聲明反擊，澄清「想結婚但婚期未定，但冇設定特別目的對象」、「本人與傅天穎小姐已經離婚，離婚後各自婚嫁已互不相干」，指責奀妹有意誤導外界認為他「背棄小孩」，已嚴重傷害他的名譽。陳子強警告奀妹勿再亂講，否則將採取法律行動。<br>撰文：沈麗珠</p></body></html>
