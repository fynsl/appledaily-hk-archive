<html><header><meta charset="utf-8"><title>碧咸大宅遭爆竊</title></header><body><h1>碧咸大宅遭爆竊</h1><p>英國萬人迷碧咸（David Beckham）位於英國牛津郡的度假大宅，上星期五閉路電視影到遭蒙面賊爆竊，保安發現後立即報警，警方到場前，三個賊人已被附近酒店的客人嚇走。據指碧咸一家當時不在屋內，但因為經常都會到大宅度假，因此會加強保安。</p><p>現時碧咸一家人正身處澳洲，消息人士指：「碧咸與Victoria感到極度困擾，他們非常保護自己一家及家庭生活，所以一想起遭賊人光顧，就顯得不開心。」更指碧咸討厭被高科技設施圍繞，但為了保護家人，被迫加強保安。<br>撰文：何德</p></body></html>
