<html><header><meta charset="utf-8"><title>柴灣車廠獲批建住宅</title></header><body><h1>柴灣車廠獲批建住宅</h1><p>屋宇署公佈8月份批出23份圖則，其中，11項屬於商住發展項目，8項屬商業發展，其餘屬工業項目。其中，位於柴灣的前中巴柴灣車廠，獲批建2座36至38高商住項目，住宅樓面43.68萬方呎，非住宅樓面接近2,000方呎。至於其士集團（025）太子道西292A至292D號的項目，批建1座高17層住宅，涉及3.89萬方呎。另內地富豪透過賣殼方式，購入的山頂施勳道29號，獲批1座5層高住宅，涉及1.23萬方呎。</p></body></html>
