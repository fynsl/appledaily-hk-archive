<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】周啟生逼徒弟贏比賽</title></header><body><h1>【馮仁昭四圍超】<br>周啟生逼徒弟贏比賽</h1><p>周啟生將擔任明年舉行嘅「登堂入室歌唱比賽」評判，而佢嘅徒弟李嫣（Leanne），曾經參加《中國好聲音》兼晉身六強，周啟生曾經對上台會緊張嘅Leanne訓話，如果唔想贏就唔好參賽。<br><br>周啟生話：「當年羅文教『從來得失看不透……』但就要享受地去唱，如果自己都緊張，觀眾點聽到好歌。」佢又指徒弟同好多人一樣有咬字唔清問題，所以唱廣東歌可以練習字正腔圓。<br>撰文：馮仁昭</p></body></html>
