<html><header><meta charset="utf-8"><title>林嘉華讚岳華好前輩</title></header><body><h1>林嘉華讚岳華好前輩</h1><p>岳華於香港時間大前晚在加拿大溫哥華去世，享年76歲。去年岳華先後於溫哥華和多倫多參與舞台劇《寄不出的情書》演出，劇場昨日於fb上載多張岳華舞台演出及綵排等照片，感謝岳華的支持。</p><p>有份同岳華合作的林嘉華昨接受訪問說：「我哋合作係因為華哥係呢個劇團嘅表演顧問，我係一劇團嘅演技導師。6月份我同佢做咗一個電台訪問，佢當時身處溫哥華，我喺多倫多。當時佢精神非常好，因為8月我返香港拍嘢，佢喺多倫多演出我冇份參與，但知佢表演非常受歡迎，全場爆滿，同台演出好多都冇演出經驗，個個都讚佢係一個大好前輩。」<br>採訪：魯吉</p></body></html>
