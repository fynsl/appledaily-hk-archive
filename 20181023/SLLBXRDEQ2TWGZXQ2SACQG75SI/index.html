<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鄭伊娜養生盼陀孖胎</title></header><body><h1>【馮仁昭四圍超】<br>鄭伊娜養生盼陀孖胎</h1><p>鄭伊娜噚日到觀塘接受麵包台節目訪問，佢話同未婚夫潘敬祖喺下個月1號去沖繩舉行婚禮，噚日未婚夫都陪佢去做節目，大晒恩愛。<br><br>已經做好生育準備嘅鄭伊娜話：「睇中醫調理，做運動，我哋一齊跟蜘蛛女鄭麗莎做運動，希望幫到我keep身形同健康啲去應付生小朋友，仲可以向蜘蛛女請教做媽咪心得，佢有四個小朋友，其中有三胞胎，我就希望生孖胎，家族曾經都出現過。」<br>撰文：馮仁昭</p></body></html>
