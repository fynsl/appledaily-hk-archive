<html><header><meta charset="utf-8"><title>陳奕迅慈善騷直播同樂</title></header><body><h1>陳奕迅慈善騷直播同樂</h1><p>陳奕迅（Eason）連同DUO團隊，今周六將假中環摩天輪旁邊空地舉行一場不設售票的慈善音樂會，接待1,600人入場。<br><br>演唱會一票難求，Eason和公司商量過後，昨日正式宣佈將會在YouTube Channel及fb live做現場直播，Eason表示：「已經同兩間公司溝通過，要做直播，之前就要將條水管整大啲，等到時個流量暢順啲，我都係第一次咁做，盡地一鋪。」為配合現場直播，演唱會當晚會增添人手，但問到要多花幾多錢，Eason說：「冇睇條數，係合理，唔使幾千萬，咁做係好開心，所以若果我病咗都照做，乜都唔理。」</p></body></html>
