<html><header><meta charset="utf-8"><title>借女配角獎座擺半年</title></header><body><h1>借女配角獎座擺半年</h1><p>陳靜和邵音音合作無間，兩人於12年一同參演由彭浩翔執導、杜汶澤及鄭中基等主演的電影《低俗喜劇》，翌年音音姐和DaDa一起獲提名第32屆香港電影金像獎「最佳女配角」，同屆還有金燕玲憑電影《逆戰》入圍，成為二人對手。</p><p>最後DaDa成功奪得女配角獎項，雖然音音姐成為她的手下敗將，但對DaDa能得獎感到非常開心，還指自己因為同樣都是憑《低》片入圍，所以即使不是自己得獎，都當自己有份獲獎，故向DaDa借獎座返家擺了半年。</p></body></html>
