<html><header><meta charset="utf-8"><title>靠樣搵食：退役後愛投身藝能界</title></header><body><h1>靠樣搵食：退役後愛投身藝能界</h1><p>日本體壇歷來出產不少偶像級美女運動員，相信大家對排球的木村沙織和乒乓球的福原愛都不會陌生，兩位美女早前亦結婚「封盤」，其中福原愛與台灣球手江宏傑結婚後已未有再代表日本參賽，反而參與拍攝內地真人騷。而木村沙織婚後則不時在社交網站跟粉絲分享自己的生活。<br>曾代表日本出席過2012和16年奧運體操項目的畠山愛理，在2015年獲得日本小姐選舉頒發特別獎，退役後全身投入藝能界發展，近年拍攝廣告和在電視節目擔任主持。<br><br>女子撐桿跳方面有今野美穗，她在16年的全日本田徑錦標賽中跳出四米獲得第二位，不過同時亦憑着出眾的外貌一夜爆紅。<br>文：薰爵</p></body></html>
