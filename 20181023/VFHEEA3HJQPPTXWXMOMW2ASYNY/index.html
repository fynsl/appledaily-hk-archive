<html><header><meta charset="utf-8"><title>多彎設計保船隻航行安全</title></header><body><h1>多彎設計保船隻航行安全</h1><p>【本報訊】從高空看會發現，整條港珠澳大橋並非以直線最短距離建造，而是有數個彎位。</p><p>可順水流穿過橋躉</p><p>港大土木工程系主任區達光教授解釋，這個設計是為了保障船隻航行安全，「佢喺呢個河口嘅地方，做咗水流嘅研究，搵到嗰一帶水流嘅方向、速度係點，揀呢個走線大致係同個水流差唔多係垂直」。<br><br>因此，船隻從橋下駛經時，會順着水流方向行駛，避免水流將船隻推向其中一邊的橋躉，區教授解釋：「如果唔係嘅話，佢一路揸船，有可能會慢慢挨向一邊嘅橋躉，咁就其實比較危險。」<br>■記者劉卓瑩</p></body></html>
