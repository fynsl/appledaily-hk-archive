<html><header><meta charset="utf-8"><title>Paula Abdul跳舞跌落台</title></header><body><h1>Paula Abdul跳舞跌落台</h1><p>56歲美國女歌手Paula Abdul上周六在美國密西西比Biloxi舉行演唱會時，發生意外，於台上跌落台下，頭部更先着地。有粉絲影到Paula當時跳着舞唱《The Promise of a New Day》，她行到舞台邊跳舞時意外跌落台。現場觀眾指：「她看上去沒受傷，之後更以勝利姿態回台上表演。」有指是觀眾幫助她重回舞台，未知她實際有否受傷。</p></body></html>
