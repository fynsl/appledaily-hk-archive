<html><header><meta charset="utf-8"><title>基仔誤導掩護老友</title></header><body><h1>基仔誤導掩護老友</h1><p>古巨基為內地節目《蒙面唱將猜猜猜》第三季做猜評團，最新一集蒙面唱將「送你一隻千紙鶴」和合唱團合唱一曲《明天會更好》，「千紙鶴」一開口，即有人估到是基仔老友周慧敏，但他就不停誤導大家，評團成員候佩岑問基仔意見，他只說：「我只能說像她，但我覺得不是她。」<br></p><p>最後，猜評團成員根據手上線索，一致鎖定是周慧敏，而基仔就親自走去揭開「千紙鶴」的面紗，其間還笑說一早已經知道周慧敏要參加，但又笑說左右為難，在台下忍得十分辛苦。<br>撰文：小米</p></body></html>
