<html><header><meta charset="utf-8"><title>求驗客手記：播錯北韓國歌南韓兵照唱</title></header><body><h1>求驗客手記：播錯北韓國歌南韓兵照唱</h1><p>兩韓關係最近大有改善，唔知係咪受到呢個咁溫馨嘅氛圍影響，喺前日亞青盃C組南韓對約旦嘅比賽，賽會就搞出個世紀大蝦碌，居然將北韓國歌當南韓國歌咁播。雖然南北韓國歌都係叫《愛國歌》，但其實旋律就唔太一樣，所以當賽會播錯歌嘅時候，南韓教練立即擺出個「黑人問號」。不過有件事更加奇怪，就係竟然有南韓球員跟住一齊唱（圖）。好彩賽會之後都意識到出錯，即刻改播番南韓國歌。</p></body></html>
