<html><header><meta charset="utf-8"><title>富途證券申美國上市</title></header><body><h1>富途證券申美國上市</h1><p>騰訊（700）有份投資、標榜「一世免佣」的富途證券，據報已向美國證監會遞交上市文件，集資最少3億美元（約23.4億港元）。彭博引述消息指，富途聘請美銀、高盛及瑞銀安排上市，去年虧損達5,580萬元，於2016年則虧損1.164億元，消息指集資額為初步估算，稍後或有變動。<br><br>另新城發展（1030）主席王振華旗下的物業管理公司新城悅（1755）今天開始招股，招股價介乎2.9元至3.9元，一手1,000股，入場費3,939.3元；預計11月6日掛牌。</p></body></html>
