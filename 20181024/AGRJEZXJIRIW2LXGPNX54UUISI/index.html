<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鄭中基借作品鼓勵港人</title></header><body><h1>【馮仁昭四圍超】鄭中基借作品鼓勵港人</h1><p>鄭中基明年農曆年三十晚到大年初二喺紅館開演唱會，今次仲會安排囡囡Emma上台唱賀年歌，至於囝囝年紀仲細，只會上台行嚟行去搞搞震。而設計師就特製咗件西裝，仲喺上面印咗鄭中基嘅攝影作品。<br><br>其中一張係維港風景，鄭中基話：「近年香港人唔快樂，俾負能量包圍，既然大家生活喺一個咁靚嘅地方，點解要每日活喺愁雲慘霧入面，自己人生可以自己控制，點解唔選擇快樂呢？」<br>撰文：馮仁昭</p></body></html>
