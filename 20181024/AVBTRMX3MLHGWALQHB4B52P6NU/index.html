<html><header><meta charset="utf-8"><title>千嬅睇極光失望而回</title></header><body><h1>千嬅睇極光失望而回</h1><p>楊千嬅日前陪老公丁子高去冰島拍廣告，趁空檔去睇北極光，可惜失望而回。千嬅接受《蘋果》訪問時說：「諗住可以睇吓北極光，點知留喺冰島嗰兩日，日日都落雨，完全睇唔到。」她還說：「我哋喺香港都係各有各忙，見面時間唔多，所以我知佢要嚟拍嘢，就跟埋嚟幾日，順便為新歌拍啲宣傳片。」</p><p>同樣去了冰島旅行的賭王千金何超蓮，雖然面對當地氣溫只有5度左右，不過她都不忘派福利，還在Ig貼出數張浸溫泉的泳衣照，超蓮留言：「其實三年前就來過冰島，當時沒有去到Blue Lagoon很遺憾，這次來拍攝第一天就去了，天氣還很好！」<br>採訪：鍾國仁</p></body></html>
