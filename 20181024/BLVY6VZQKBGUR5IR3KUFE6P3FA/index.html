<html><header><meta charset="utf-8"><title>Sulli露背晒腿谷節目</title></header><body><h1>Sulli露背晒腿谷節目</h1><p>韓國女團f(x)前成員Sulli的真人騷《真理商店》明日首播，近日Sulli頻頻發功在Ig造勢，昨日Sulli更與工作人員及好友金善兒等齊齊開直播力谷節目，不過Sulli表現緊張，更被好友爆緊張到出手汗。</p><p>而Sulli和金善兒因為合作韓片《Real》而成為好友，金善兒大讚Sulli當時十分照顧自己，又主動與她聊天，兩人才得以成為好朋友。另外，Sulli早前為時尚雜誌拍攝照片，當中她以多個不同造型示人，大露背之餘又晒美腿，顯得十分高貴。<br>撰文：施洛冰</p></body></html>
