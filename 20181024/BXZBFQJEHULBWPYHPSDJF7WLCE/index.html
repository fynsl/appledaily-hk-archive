<html><header><meta charset="utf-8"><title>何韻詩小余重現笑顏</title></header><body><h1>何韻詩小余重現笑顏</h1><p>at17成員盧凱彤（Ellen）今年8月墮樓身亡，當時她的遺孀余靜萍（小余）在社交網公開答謝各方好友關心，更留言：「我們都要堅強」。事隔兩月，小余及一眾Ellen的生前好友將這傷痛化為力量，把生活及所有工作重回正軌。<br><br>小余為曾國祥拍攝電影《少年的你》後，早前更為何韻詩於12月在科學園舉行的演唱會影海報。昨日凌晨，阿詩在Ig上載了一張與小余在灣仔街頭的合照，當時阿詩搭實小余膊頭，小余更舉起V字手勢，以及展露燦爛笑容，相信她已逐漸走出傷痛。<br>撰文：小米</p></body></html>
