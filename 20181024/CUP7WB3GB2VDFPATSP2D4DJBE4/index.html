<html><header><meta charset="utf-8"><title>郭晉安被指揼邪骨：有損人格</title></header><body><h1>郭晉安被指揼邪骨：有損人格</h1><p>郭晉安與歐倩怡結婚12年，育有一仔一女，雖然二人曾因太專注湊小朋友，而令夫婦間話題減少，一度出現婚姻危機，不過在共同努力之下，總算克服危機。<br><br>昨日有周刊報道指安仔平日不用開工時，會接送一對仔女，但日前完成工作後，就單拖揸車去尖沙嘴一間酒店，又戴口罩兼「好鬼祟」進入一間芬蘭浴室，同時還稱該浴室有提供特別服務，安仔大約逗留了個半小時才離開。有傳媒就此事向他了解，安仔表示：「本人就今天周刊報道感到十分憤怒，因為有損個人的人格及聲譽，對並非事實的報道，不會回應，並已交給律師處理，謝謝！」<br>採訪：唐琛悠</p></body></html>
