<html><header><meta charset="utf-8"><title>金賢重未見過親生仔</title></header><body><h1>金賢重未見過親生仔</h1><p>韓劇《感激時代》男星金賢重大前年涉暴打前女友A小姐，與A小姐的官司擾攘多時，A小姐更為他誕下兒子。<br><br>金賢重事隔四年復出拍新劇《時間停止時》於今日首播，昨日他聯同女主角安芝玄等演員現身發佈會。久未與傳媒見面的金賢重，昨日在現場狂派心心，大冧傳媒。金賢重表示這四年間發生不少惹人爭議的事，但他會以演技來報答大家，同時又透露現時仍未見過親生兒子，但他亦不欲多談，以免為小朋友帶來傷害。</p></body></html>
