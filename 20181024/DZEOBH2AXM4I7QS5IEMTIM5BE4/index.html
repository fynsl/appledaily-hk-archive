<html><header><meta charset="utf-8"><title>求驗客手記：推撞風波　摩佬免停賽</title></header><body><h1>求驗客手記：推撞風波　摩佬免停賽</h1><p>上周六英超車魔大戰，臨完場嗰陣發生車仔助教馬高伊尼同紅魔領隊摩連奴爭啲開片嘅小風波，但英足總秋後算賬，就只係起訴走去摩佬面前慶祝入波、先撩者賤嘅伊尼行為不檢，當時被撩㷫想還擊嘅摩佬，就反而乜事都冇，只係收警告。足總都有解釋，話摩佬係被激嬲，但被旁人阻攔下冇任何動作，只係提醒佢要注意吓自己身份同可能要負上嘅責任，但伊尼就因為走去敵軍區域惹火慶祝，所以要落案控訴。</p></body></html>
