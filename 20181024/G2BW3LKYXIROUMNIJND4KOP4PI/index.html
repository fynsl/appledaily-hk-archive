<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】發哥慶功送美金利是</title></header><body><h1>【馮仁昭四圍超】發哥慶功送美金利是</h1><p>周潤發夫婦等大前晚喺北京出席電影《無雙》慶功宴，電影喺內地票房破11億人仔，發哥同發嫂更送出3封美金利是抽獎。發哥搞笑話啲美金唔係電影入面嘅偽鈔，而係發嫂喺銀行攞出嚟嘅真鈔，現場工作人員聽到拍爛手掌。<br><br>發哥同智叔當晚仲第一次同內地網民玩live，吸引咗300萬人睇，發哥見到手機mon仲忍唔住想自拍，結果唔小心撳錯掣，佢仲將自己同智叔換咗清裝《延禧》頭飾打扮，相當搞笑。<br>撰文：馮仁昭</p></body></html>
