<html><header><meta charset="utf-8"><title>酒井法子傳遭逼遷 </title></header><body><h1>酒井法子傳遭逼遷 </h1><p>日本女星酒井法子日前傳出捲入索償訴訟，但當時未有披露詳細內容。據當地雜誌《Friday》透露，酒井現居於恩師名下物業，但自恩師離世後，公司業務交由其長子管理，惟近年公司經營不善，故想變賣所持物業，更入稟告酒井一直沒有交租以圖逼遷。<br><br>據法律界人士指，若酒井能夠提供租約，以證明自己有交租，對方就不能單方面解約。而《Friday》更到酒井寓所附近追訪，酒井面對記者仍保持笑容，但未有回應提問。</p></body></html>
