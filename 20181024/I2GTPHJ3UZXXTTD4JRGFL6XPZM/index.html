<html><header><meta charset="utf-8"><title>aiko失聲擇日再開騷</title></header><body><h1>aiko失聲擇日再開騷</h1><p>日本女歌手aiko原定前日於神戶舉行的「Love Like Pop vol.20」，因她突然失聲需要延期。<br><br>aiko的官方網站發出公告，指aiko因身體不適，需要擇日重演。其實，近日aiko公開的照片中均戴上口罩，疑早已抱恙在身。對於突然取消演唱會，aiko亦於Twitter留言道歉，表示因為失聲不能唱歌，又說：「悔恨得想死」、「全部都是我的錯」，望能得到樂迷諒解。</p></body></html>
