<html><header><meta charset="utf-8"><title>歐舒丹半年銷售增9%</title></header><body><h1>歐舒丹半年銷售增9%</h1><p>歐舒丹（L’OCCITANE，973）截至今年9月底止六個月經營數據。期內整體銷售淨額錄5.95億歐元，按年增長8.6%，按固定匯率計算則增長12.4%。撇除新收購品牌LimeLife，可比的銷售額增長由本年度第一季度的3.6%升至4.9%。撇除外幣換算影響，去年同期最大生意額地區日本的銷售額按年微跌0.5%至9,616.4萬歐元，佔銷售總額由去年同期的18.1%下降至16.2%。按地區劃分及以當地貨幣計算，美國、香港、中國及俄羅斯為銷售增長最快的市場，其中香港及中國的銷售額錄得14.1%及11.8%的增長。</p></body></html>
