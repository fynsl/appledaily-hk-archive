<html><header><meta charset="utf-8"><title>王敏剛向財仔借1.5億</title></header><body><h1>王敏剛向財仔借1.5億</h1><p>主營借貸及投資的新鴻基公司（086）發公告，指旗下新鴻基信貸與獨董王敏剛訂立貸款協議，新鴻基借出三筆貸款，首筆貸款額為1,000萬元短期貸，期限6個月，年息18厘，通告指當中一半是用於「深水灣之住宅物業」購買價的按金及部份付款，另一半用於繳印花稅。第二筆貸款1.15億元，為期1年，「使用於結算該物業購買價之餘額」，利率第一期為每年19.625厘；第二至第十二期為每年7.625厘。第三筆貸款3,000萬元，利率每年7.625厘，用於償還第一筆貸款及其業務之營運資金。翻查資料，王敏剛於2016年被海外註冊公司入稟高等法院申請破產。</p></body></html>
