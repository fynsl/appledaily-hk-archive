<html><header><meta charset="utf-8"><title>翠如阻街開工遭問候</title></header><body><h1>翠如阻街開工遭問候</h1><p>【爆相爆片】黃翠如最近與郭少芸拍劇集《過街英雄》，日前在尖沙嘴諾士佛臺開工，《蘋果》讀者Andy日前透過爆相爆片分享，當時二人因阻街拍攝被人爆粗狂鬧。Andy表示：「大部份人都會願意等幾分鐘，或自行兜另一條路行上去酒吧。但拍到十點幾，有班人唔耐煩，大聲爆粗鬧『阻X住晒，拍戲大晒呀！』」</p><p>翠如回覆傳媒查詢時表示：「我拍嘅時候又冇聽到呀，其實嗰日喺一條後巷拍打戲，路過嘅人好好，好多都話等我哋拍一take先過，假如有阻到大家過路，都代劇組同大家講聲對唔住。」另外，翠如昨日生日，男友蕭正楠之前就送上插着有煙火效果蠟燭的蛋糕為她慶祝。<br>採訪：嵐山</p></body></html>
