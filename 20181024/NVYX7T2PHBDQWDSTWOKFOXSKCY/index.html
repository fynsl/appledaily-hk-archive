<html><header><meta charset="utf-8"><title>結衣新劇收視差廣告補鑊</title></header><body><h1>結衣新劇收視差廣告補鑊</h1><p>「國民老婆」新垣結衣孭飛的NTV電視台新劇《無法成為野獸的我們》，再與《逃跑雖可恥但有用》編劇野木亞紀子合作，陣容有松田龍平、田中圭等，可惜收視成績未如預期，第二集收視勁跌至8.5%。<br><br>有報道指劇集收視差隨時影響結衣身價，由於近年NTV劇集成績都強差人意，如果《無》劇收視沒有起色，結衣可能成為另一位不願與NTV合作的女星。此外，結衣代言的零食公開全新廣告，今次她配合秋冬主題，在雪地彈琴，繼續展現可愛一面。<br>撰文：程芬</p></body></html>
