<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】莫文蔚老公上網學煲粥</title></header><body><h1>【馮仁昭四圍超】莫文蔚老公上網學煲粥</h1><p>莫文蔚（Karen）噚日到灣仔為最新推出黑膠碟舉行發佈會，對上一次喺香港開騷已經係13年前，決定明年返港開騷，Karen話：「物色緊戶外場地，邊度都會考慮，咁耐先開，因為有一年爸爸過身。」<br><br>Karen早前返英國同老公Johannes慶祝結婚7周年，可惜到埗後唔舒服：「見頭暈唔舒服，我唔識煲粥，老公即刻上YouTube搵點煮，好成功煮咗碗粥畀我食，係好難忘嘅回憶。」<br>撰文：馮仁昭</p></body></html>
