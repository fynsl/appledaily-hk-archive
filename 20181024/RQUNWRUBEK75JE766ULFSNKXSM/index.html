<html><header><meta charset="utf-8"><title>黃依汶投訴老公欠浪漫</title></header><body><h1>黃依汶投訴老公欠浪漫</h1><p>肥媽瑪利亞前晚邀請一班好友出席在尖沙嘴舉行的懷舊慈善晚宴，為香港防癌協會籌款。黃依汶與老公陳國坤一同現身，她表示明日是二人結婚四周年：「自從有咗陳真之後，我哋一齊出街食飯都少，難得今日當一齊慶祝。」她又自言是浪漫之人，會送禮物給丈夫，但就直言陳國坤不浪漫，要多睇書進修。<br><br>肥媽笑稱與黑妹李麗霞扮筷子姊妹花：「我做唔到筷子，只係麵粉棍。」她指活動籌備兩個月，又說：「屋企人都有幾個人有癌症，有啲已經走咗，希望搞一次好玩又幫到人嘅活動，善款係幫助防癌協會，我哋唔係要怕癌症，係要防止。」<br>採訪：張俊銘<br>攝影：仇志德</p></body></html>
