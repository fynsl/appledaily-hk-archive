<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳自瑤養貓改善婚姻</title></header><body><h1>【馮仁昭四圍超】陳自瑤養貓改善婚姻</h1><p>陳自瑤（YoYo）噚日到商台接受訪問，問到有冇搵李居明指點維繫婚姻嘅方法？YoYo話：「佢話如果想乜都好就叫我養番隻貓，因為本身我係有一隻大狗，我怕佢哋會打交，所以都好頭痛，加上自己有鼻敏感，所以一路考慮中。」<br><br>之前影到獨自帶囡囡去泰國旅行，係咪唔預老公王浩信？YoYo就話老公開劇太忙，邊個得閒就邊個照顧囡囡。<br>撰文：馮仁昭</p></body></html>
