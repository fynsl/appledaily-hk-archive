<html><header><meta charset="utf-8"><title>【的士車禍】走過鬼門關　險變植物人</title></header><body><h1>【的士車禍】走過鬼門關　險變植物人</h1><p>黎姿自小與胞弟黎嬰感情要好，對他供書教學至成為皮膚科醫生，可惜在07年5月30日凌晨時分，黎嬰不幸發生交通意外。當時黎嬰坐的士回家，途經灣仔一個十字路口時，遭另一輛的士攔腰猛撞車身，兩車撞向路中鐵欄。黎嬰被拋出車外，頭部直撼路邊，腦部嚴重出血，被送到瑪麗醫院深切治療部病房進行急救。腦部嚴重受創的黎嬰，更險變植物人，幸好最後蘇醒過來。</p><p>住院逾40日後，走過鬼門關的黎嬰病情漸趨穩定，並由深切治療部轉往腦外科病房。當時黎姿正忙於拍攝《珠光寶氣》，故劇組要改劇本減其戲份，好讓黎姿可抽空照顧弟弟。</p></body></html>
