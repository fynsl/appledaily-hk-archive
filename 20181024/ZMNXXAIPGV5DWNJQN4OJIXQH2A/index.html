<html><header><meta charset="utf-8"><title>李美慧誕女培養做獸醫</title></header><body><h1>李美慧誕女培養做獸醫</h1><p>現年31歲的前港姐李美慧（ViVi）今年6月與56歲富商曾文豪奉子成婚，昨日凌晨二人的愛情結晶品出世，ViVi在Ig上載與老公頭貼頭的甜蜜抱囡囡相，留言：「我們的小糖心」。<br><br>ViVi昨日接受《蘋果》訪問表示：「BB似爸爸多啲，出世時6磅幾。𠵱家餵人奶，唔太辛苦，因為有請陪月幫忙，但BB個名就未改。」講到生B過程，ViVi說：「今次係順產，作動唔係好耐就生到，所以都唔係好辛苦，老公一直喺身邊安慰我，我哋好堅強，冇喊到，不過見到囡囡嗰一刻，真係好開心！」ViVi希望囡囡將來做獸醫，兩母女已返家休息。<br>採訪：嵐山</p></body></html>
