<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】柏豪靠老婆照顧家人</title></header><body><h1>【馮仁昭四圍超】柏豪靠老婆照顧家人</h1><p>周柏豪噚日喺中環出席宣傳，之前去咗橫店做嘢接近一個月，好少喺香港露面。佢話近兩年接近一、兩個月做一次演唱會，因為唔敢放縱自己，連最愛嘅炸雞同打邊爐都戒咗。<br><br>為咗準備好做爸爸，柏豪話會關注健康：「希望有呢一日，𠵱家玩住人哋嘅BB先，不過我長期唔喺香港，唔想屋企人舟車勞頓探我，留喺香港幫我打理生意，照顧好我屋企人，背後嘅女人靠晒佢哋。」<br>撰文：馮仁昭</p></body></html>
