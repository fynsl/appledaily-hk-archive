<html><header><meta charset="utf-8"><title>李察基爾獲德國表揚貢獻</title></header><body><h1>李察基爾獲德國表揚貢獻</h1><p>69歲影星李察基爾（Richard Gere）一向積極推行社會運動，近日德國可持續發展獎官方宣佈，李察基爾連同西非歌手Angelique Kidjo與愛爾蘭歌手Rea Garvey得獎，表揚其貢獻。<br><br>數十年來，李察基爾致力推動西藏自決權、藏人人權及文化保護，目前是國際聲援西藏運動主席，又支持藏人精神領袖達賴喇嘛。德國可持續發展獎頒獎禮將於今年12月7日舉行，多位德國政要都會出席。<br>撰文：何德</p></body></html>
