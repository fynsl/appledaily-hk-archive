<html><header><meta charset="utf-8"><title>【亞視主持】陳存正拒拍三級片</title></header><body><h1>【亞視主持】陳存正拒拍三級片</h1><p>黃翊太太陳存正亦曾是藝人，她於92年參加十九區歌王之王爭霸戰奪得亞軍，之後她加入亞視，成為《今日睇真D》主持（圖），並曾演出《97變色龍》及《呆佬拜壽》等劇集。由於她擁有37C驕人身材，曾多次被邀拍三級片，但俱為她所拒。<br><br>陳存正與黃翊於00年因為一同登台而認識，黃翊低潮時在跳蚤市場賣衫，以及後來在大埔經營熟食檔，她也有落場幫手。兩人相愛18年，育有12歲兒子黃睿，但陳存正曾自爆兩人未有註冊結婚：「一張紙唔可以維繫到兩個人，如果兩個人感情好，根本唔需要婚書。」</p></body></html>
