<html><header><meta charset="utf-8"><title>茂宸發優先股予新創建</title></header><body><h1>茂宸發優先股予新創建</h1><p>百富勤前高層高寶明又耍財技。茂宸（273）旗下茂宸醫療向鄭家純旗下新創建（659）發行2,000萬美元（1.56億港元）優先股，每股等於1美元，每年可收取0.02美元現金股息，三年到期日後可獲4%複合年增長率利息。新創建亦有權將優先股換入茂宸旗下3間公司股份，而若果三者均未能觸發，則可以每股0.28港元換入茂宸新股，較昨收市價溢價逾100%。茂宸指資金會拓展醫療業務，據了解亦有意與新創建旗下港怡醫院婦產科及嬰兒服務合作。</p></body></html>
