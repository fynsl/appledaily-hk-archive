<html><header><meta charset="utf-8"><title>I.T半年純利大增88%</title></header><body><h1>I.T半年純利大增88%</h1><p>本港潮流服裝品牌I.T（999）截至今年8月底止上半年純利按年大增88.3%至1.13億元，主要由於同店銷售增長良好及店舖網絡擴展帶來額外收益，期內集團營業額按年增長11.3%至40.64億元。<br><br>上半年港澳門店總銷售面積減少6.3%，但營業額仍錄得7.7%增長，錄15.8億元，期內分店減少進行促銷，令分部毛利率由59.9%顯著上升至63.7%；內地門店總銷售面積較去年同期增加近一成，營業額增長10.8%至18.55億元，不過，同店銷售卻下降2.5%，主要由於公司暫緩今年3月及8月的大型季末促銷活動所致。</p></body></html>
