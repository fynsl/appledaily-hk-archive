<html><header><meta charset="utf-8"><title>翁靜晶嫁女冇錢擺酒</title></header><body><h1>翁靜晶嫁女冇錢擺酒</h1><p>已故一代宗師劉家良和翁靜晶的細女劉幸儀，與拍拖四年的意籍男友Roberto在英國舉行婚禮，榮升外母的翁靜晶昨於社交網貼相留言：「小女兒結婚了。」</p><p>英國傳統女家要負責請客，惟近年翁靜晶跟定慧寺打官司花費大，她自爆連劉家良留給兩女的200萬嫁妝都耗盡，本來幸儀想舉行童話婚禮，但她沒錢付酒席費：「女兒明白那筆禮金已經轉變為『公義事業』，沒有任何埋怨……」翁靜晶指婚禮只有一對新人，幸儀穿上簡約的白色喱士衫和半截裙，翁靜晶語重心長寫道：「兩小口，由零開始，比有父母幫忙大排宴席、買樓買車置家具，更能夠享受一個自力的過程。」<br>撰文︰祖李</p></body></html>
