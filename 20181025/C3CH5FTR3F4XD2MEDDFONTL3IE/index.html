<html><header><meta charset="utf-8"><title>【add名人時尚】吳宇森殺入潮界重現經典</title></header><body><h1>【add名人時尚】吳宇森殺入潮界重現經典</h1><p>吳宇森執導的《喋血雙雄》是89年經典港產片，美國潮牌Supreme亦被這部電影深深吸引，決定與吳宇森合作推出以《喋血雙雄》為靈感的聯乘系列。品牌更製作了短片，當中有吳宇森的訪問及電影片段。</p><p>今次聯乘系列推出了M-65外套、連帽衞衣、T恤、滑板等，特色是印上了《喋血雙雄》的經典場面，好像周潤發和李修賢持槍對視、成奎安脅持女主角葉蒨文一幕，充滿復古電影感，系列今天正式在網上發售。<br>撰文：黃嘉琪</p><p>更多精采時尚內容，盡在 http://add.appledaily.com。 </p></body></html>
