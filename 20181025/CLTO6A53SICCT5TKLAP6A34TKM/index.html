<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】莊思敏遭母催婚</title></header><body><h1>【馮仁昭四圍超】莊思敏遭母催婚</h1><p>莊思敏噚日喺尖沙嘴出席電競賽車挑戰賽發佈會，佢話自己經營嘅酒吧都有派隊伍參賽：「我打機好渣，不過都會試吓玩。之前中環電車賽唔可以落場試，就用打機嚟試，揸咗兩、三個圈就好暈要叫停。」<br><br>如果未來男友鍾意打機，莊思敏就話冇所謂，只要唔好沉迷就得。莊思敏將返馬來西亞四日，休息兼探家人，佢話經常畀媽媽催婚，雖然已盡力減工作，無奈仲未遇到對象。<br>撰文：馮仁昭</p></body></html>
