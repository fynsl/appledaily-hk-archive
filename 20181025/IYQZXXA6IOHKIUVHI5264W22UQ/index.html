<html><header><meta charset="utf-8"><title>辻谷耕史腦梗塞逝世</title></header><body><h1>辻谷耕史腦梗塞逝世</h1><p>日本著名配音員辻谷耕史，上星期三因腦梗塞逝世，終年56歲。辻谷耕史於62年在東京小平市出生，80年代以演員身份入行，88年開始為動畫擔任配音工作，六年前與配音員渡邊久美子結婚，辻谷耕史先後聲演多套經典動畫作品，包括《機動戰士高達F91》主角西布頓、《男兒當入樽》的藤真健司、《3×3 EYES》的藤井八雲、《無責任艦長》主角泰勒及《犬夜叉》的彌勒等，是不少動漫迷心目中的殿堂級聲優。</p><p>據消息指，辻谷耕史在病逝前仍有出席活動，在本月14日與聲優立木文彥以樂隊姿態開騷，但三日後辻谷耕史於家中暈倒，當天因腦梗塞與世長辭，其喪禮已在大前日進行。<br>撰文：哥羅</p></body></html>
