<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】傅嘉莉稱未夠班爭視后</title></header><body><h1>【馮仁昭四圍超】傅嘉莉稱未夠班爭視后</h1><p>傅嘉莉（Kelly）噚日喺中環出席活動，擔任中西區交通安全大使嘅佢，覺得着住制服有壓力。<br><br>剛收到提名馬來西亞嘅最佳女主角喜訊，Kelly話：「係《特技人》角色，諗住自己應該係配角，入圍已經好好，覺得呢刻未有呢個level去接受獎項。」有傳佢同富二代髮型師一齊，Kelly例牌否認緋聞，仲話大家只係好朋友。<br>撰文：馮仁昭</p></body></html>
