<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】阿B呻范姜愛「哦」文</title></header><body><h1>【馮仁昭四圍超】阿B呻范姜愛「哦」文</h1><p>鍾鎮濤（阿B）噚日喺新城宣傳新碟，以及下個月舉行嘅紅館演唱會，佢話呢段時間要閉關，只有兩晚會見人，其他時間謝絕朋友聯絡。<br><br>提到之前喺訪問中講過感謝老婆范姜不離不棄，問到會唔會喺個唱上親自多謝？阿B話：「𠵱家要多謝嘅嘢唔同，佢會煲湯水、安排餐單，等我可以全心全力為演唱會衝刺。佢好多嘢都拿手，不過最好專心啲屋企嘢，講國語，唔好講『哦』文。」<br>撰文：馮仁昭</p></body></html>
