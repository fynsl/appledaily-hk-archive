<html><header><meta charset="utf-8"><title>旅巴行錯路　停錯位</title></header><body><h1>旅巴行錯路　停錯位</h1><p>《蘋果》記者昨早於觀塘搭旅遊巴經大橋過境，抵達珠海口岸入境大堂後，旅巴卻懷疑泊在錯誤位置，被職員以普通話要求駛到另一停車點，並指示司機逆線掉頭。到達珠海口岸後，巴士職員對通關手續不熟悉，對乘客稱：「之後仲要唔要上車我都唔知。」<br><br>駛入大橋香港口岸的一程亦不順利，旅巴客吳先生表示，沿途來旅檢大樓的路牌不清晰，司機曾走錯路，「警察帶路都認錯」。遊巴乘客劉小姐亦認為昨情況混亂，指司機從天水圍和元朗駛往旅檢大樓時走錯路，「耐咗個幾兩個鐘」。<br><br>旅遊巴司機陳先生直言指示不清晰，加上之前只行過該路段一次，「路就一定唔熟」。</p></body></html>
