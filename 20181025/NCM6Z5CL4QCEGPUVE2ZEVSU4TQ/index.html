<html><header><meta charset="utf-8"><title>姬妮芙參戰《復仇者4》</title></header><body><h1>姬妮芙參戰《復仇者4》</h1><p>Marvel電影《復仇者聯盟3：無限之戰》（Avengers：Infinity War）大受歡迎，有指Iron Man老婆「Pepper」姬妮芙柏露（Gwyneth Paltrow）都會於《復仇者4》加入戰團，最近網上就流出Pepper身穿紫藍戰甲的造型，根據漫畫Rescue戰甲主要用作保護與救援用途。<br><br>其實早前網上已流出孩之寶玩具公司的玩具設計圖，見到其中一個角色剛好和Pepper的戰甲一樣，更令人相信Pepper會以新造型示人。</p></body></html>
