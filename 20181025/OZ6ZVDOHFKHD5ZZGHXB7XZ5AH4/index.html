<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】姚子羚怕露腰唧贅肉</title></header><body><h1>【馮仁昭四圍超】姚子羚怕露腰唧贅肉</h1><p>姚子羚噚日喺金鐘出席護膚品牌活動，啱啱喺泰國返嚟，佢話自己肥咗：「條腰有啲贅肉，因為我連續去東非、瑞士同泰國，冇時間做運動，喺泰國仲要係咁食，食完晚飯可以食多3個甜品。」佢笑住話好擔心着露腰裝，𠵱家要積極減肥。<br><br>今次去泰國拍嘢，同行有張兆輝、吳岱融同姜大衞等，姚子羚話：「見到輝哥同輝嫂好恩愛，自己都有請教佢哋嘅相處之道。」<br>撰文：馮仁昭</p></body></html>
