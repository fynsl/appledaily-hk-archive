<html><header><meta charset="utf-8"><title>隱藏真我保護另一半</title></header><body><h1>隱藏真我保護另一半</h1><p>Toby於11年跟黃敏豪閃婚，婚姻只維持一年半，她說：「嗰陣真係愛，真係鍾意咪結婚，只不過嗰陣唔係適當時間，兩個人都唔識得處理問題，最後分開咗。」<br>有人覺得現在的Toby少了一份真，她說：「我只係避免人哋再寫唔好嘅嘢，唔想我嘅伴侶再有一啲hard feeling，我自己都驚。」今年初她被爆跟Jon Sze拍拖，問到再婚時她沒正面回答：「成日話鍾麗緹係我榜樣，佢好相信愛情，唔會因為一次、兩次嘅婚姻而影響，我𠵱家好開心，冇乜點諗住。」</p></body></html>
