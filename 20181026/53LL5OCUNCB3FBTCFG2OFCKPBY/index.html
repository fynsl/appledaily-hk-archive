<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳貝兒波蘭人妻隱憂</title></header><body><h1>【馮仁昭四圍超】陳貝兒波蘭人妻隱憂</h1><p>陳貝兒（左）主持嘅節目《嫁到這世界邊端2》，今晚播出最後一集波蘭人妻嘉瑩，做空姐嘅佢喺意大利入住旅館時，遇到波蘭好好先生Peter，兩人現在結婚9年及育有兩子，婚後定居波蘭格丁尼亞。<br><br>嘉瑩話自己一直有隱憂：「我由細到大，有嚴重脊柱側彎，做過一次大手術，醫生話冇百分百保證以後一定冇事，將來有機會行唔到。」但Peter獲悉不但冇嫌棄，更答應照顧佢一生一世。<br>撰文：馮仁昭</p></body></html>
