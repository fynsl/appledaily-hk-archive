<html><header><meta charset="utf-8"><title>陳茵媺嫌忙三個夠晒數</title></header><body><h1>陳茵媺嫌忙三個夠晒數</h1><p>陳豪和老婆陳茵媺三年抱三，育有兩子一女，昨有報道指他們有共識計劃生第四胎，陳茵媺早前更被目擊到中環看醫生，而且她身形顯得圓潤，被猜測可能又有好消息。同時亦有傳陳豪明年約滿無綫將離巢，有指古天樂和蕭定一都看中陳豪，有意向他招手，但陳豪最後決定留在無綫。<br><br>報道更指無綫除重金挽留陳豪外，他留低因為有意再生第四胎，身為一家之主的陳豪不想有太大變化，決定續約留低。對被指疑似有孕，陳茵媺昨回應時說：「其實嗰日係去睇哮喘，唔係睇婦產科，三個小朋友對我嚟講足夠，照顧佢哋已經好忙碌。」<br>採訪：唐琛悠</p></body></html>
