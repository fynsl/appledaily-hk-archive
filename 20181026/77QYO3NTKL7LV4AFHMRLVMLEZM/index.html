<html><header><meta charset="utf-8"><title>安倍訪華點滴：晚宴嘆松茸湯粉蒸肉</title></header><body><h1>安倍訪華點滴：晚宴嘆松茸湯粉蒸肉</h1><p>總理李克強昨晚宴請日本首相安倍晉三，究竟吃甚麽？到傍晚六時，在人民大會堂宴會廳的晚宴中，一名自稱是「外交官秘書」的女網民拍下了以中日文並列的晚宴菜單（圖），並發佈到微博上。晚宴菜式包括：冷盤、松茸山珍湯、富貴海鮮、粉蒸小牛肉、田園時蔬、煎烤三文魚、西米杏仁酪、蝦仁炒飯、芝士蛋糕、咖喱雞卷、麵包黃油（牛油）、水果。其中松茸山珍湯是近年中國國宴常見的菜式，松茸是雲南盛產的珍稀食用菌，營養價值和藥用價值都極高。</p></body></html>
