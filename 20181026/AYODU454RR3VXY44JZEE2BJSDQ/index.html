<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】阮兆祥爆朱咪咪大地主</title></header><body><h1>【馮仁昭四圍超】阮兆祥爆朱咪咪大地主</h1><p>朱咪咪同阮兆祥噚日喺九龍灣為慈善音樂會進行綵排，噚日係朱咪咪64歲生日，眾人送上壽包同佢至愛嘅叉燒包慶祝，朱咪咪話平時生日同新年都唔做嘢，但近兩年都有開工，笑言因為等錢使，又話20年前爛尾嘅兩個單位終於有望收得番，如果賣出去可賺60幾萬馬幣（約114萬港元）。<br><br>問係咪留畀阿仔？朱咪咪話：「儍嘅，到我拜拜先畀佢哋。」不過側邊嘅阮兆祥就話朱咪咪係大地主。<br>撰文：馮仁昭</p></body></html>
