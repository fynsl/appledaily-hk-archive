<html><header><meta charset="utf-8"><title>霆鋒個唱場地爭崩頭</title></header><body><h1>霆鋒個唱場地爭崩頭</h1><p>轉型做了Chef Nic的謝霆鋒昨日在尖沙嘴出席活動，今次他與餐廳合作設計一系列美食，他說：「呢次真係好香港嘅一件事，試咗好多個月，有試過諗擺乾炒牛河入去。」早前他宣佈開演唱會，問到籌備工作，他說：「𠵱家搶緊期，好瘋狂，香港只得演唱會，爭緊年底至2020年頭，好多人開，今次唔係為咗有集體回憶去做，係想有個重新經歷。」他亦表示有想過學老友陳奕迅在中環開騷，但擔心天雨影響。<br><br>提到內地「限酬令」，霆鋒自言酬勞不高：「政府有啲乜嘢，咁我哋梗係跟住做㗎啦。」有傳女友王菲收一億酬金，在新制下要交回九千萬，霆鋒說：「唉，唔好亂講！」 <br>採訪：羅慧敏<br>攝影：仇志德</p></body></html>
