<html><header><meta charset="utf-8"><title>珍妮花嘉娜戀失婚男</title></header><body><h1>珍妮花嘉娜戀失婚男</h1><p>荷李活影星班亞弗力（Ben Affleck）與珍妮花嘉娜（Jennifer Garner）早前已正式完成離婚手續，雖然珍妮花仍關心前夫的酗酒問題，但同時爆出她已有新歡，對方是細她六年的律師兼企業家John Miller。</p><p>John是一間擁有50間分店的連鎖漢堡包集團CEO，戀上珍妮花約半年，不過男方與老婆尚未辦妥離婚手續，並育有兩名子女，被指與珍妮花相當認真。</p></body></html>
