<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】44歲周迅怕變老日日喊</title></header><body><h1>【馮仁昭四圍超】44歲周迅怕變老日日喊</h1><p>周迅啱啱過完44歲生日，近日佢就為內地雜誌接受導演陳可辛訪問，講到先前拍《如懿傳》被轟變老，陳可辛仲趁機讚她狀態好。<br><br>周迅似乎唔多受落，就話其實「很在意」，佢話兩年前突然意識到自己年紀大，之後就一直好難過︰「每天愁眉苦臉的，去想老這件事情，拍出來皺紋、胖這事情。」佢仲話有段時間瞓醒都會坐喺沙發上喊：「早上起來坐在沙發上就開始哭，陽光再好也會哭。」<br>撰文：馮仁昭</p></body></html>
