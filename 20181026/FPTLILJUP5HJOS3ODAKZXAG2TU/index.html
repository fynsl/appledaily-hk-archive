<html><header><meta charset="utf-8"><title>求驗客手記：美斯吊臂撐場　巴塞得「米」</title></header><body><h1>求驗客手記：美斯吊臂撐場　巴塞得「米」</h1><p>巴塞隆拿球星美斯因為右手臂骨裂要養傷，無緣周三主場對國際米蘭嘅歐聯B組分組賽。不過，用三角巾吊住手臂嘅美斯仍帶住囝囝Thiago入場支持巴塞，當拉芬拿艾簡達拿為巴塞射入第一球時，坐喺看台第一排嘅美斯更振臂高呼仲企起身慶祝，Thiago亦跟埋daddy起身，巴塞亦以2:0贏波，三戰全勝帶出。</p><p>另一場B組賽事，燕豪芬主場鬥熱刺，結果有哈利卡尼入波嘅熱刺，一度領先2:1之下，有門將洛里斯領紅被逐，10人應戰嘅熱刺，終喺完場前三分鐘遭主隊逼和2:2。</p></body></html>
