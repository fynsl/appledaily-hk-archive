<html><header><meta charset="utf-8"><title>信行多賺3%不良貸增</title></header><body><h1>信行多賺3%不良貸增</h1><p>信行（998）上季賺110億元（人民幣．下同），按年增3.2%，但按季跌18.2%。首三個季度合計，信行賺367.99億元，按年升5.9%。今年首九個月，信行收入按年增逾半成，有1,218.54億元，淨利息收入768.6億元，按年增3.48%；淨息差連升五個季度至1.92厘；非利息收入449.94億元，按年增超過9%。截至9月底，不良貸款增至大約628億元，不良率按季跌1點子，至1.79%。</p></body></html>
