<html><header><meta charset="utf-8"><title>福士蒼汰抱貓行紅毯</title></header><body><h1>福士蒼汰抱貓行紅毯</h1><p>為期十天的第31屆東京國際電影節昨日開幕，上位女星松岡茉優擔任今年影展大使，她以一身粉紅色長裙現身六本木山舉行的開幕禮，還有各地電影人撐場，包括稻垣吾郎、長谷川博己、役所廣司、松井玲奈及話題電影《屍殺片場》全體人員等，香港導演陳果偕競賽片《三夫》女主角曾美慧孜亦有踏上紅地毯，香港導演關錦鵬、日本女星南果步等則以評審身份登場。</p><p>型男福士蒼汰執到正行紅毯，聯同新片《旅貓日記》導演三木康一郎及拍檔廣瀨愛麗絲宣傳，福士抱着貓拍檔受訪，但當大會直播期間，貓貓顯得不安想逃走，福士惟有把貓貓交給工作人員後才繼續受訪。<br>撰文：哥羅</p></body></html>
