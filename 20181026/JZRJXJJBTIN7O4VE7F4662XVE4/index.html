<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】姜濤自爆鍾意楊丞琳</title></header><body><h1>【馮仁昭四圍超】姜濤自爆鍾意楊丞琳</h1><p>年僅19歲嘅姜濤喺《全民造星》奪冠後，話咁快就接咗個護膚品廣告搵真銀。着住間條恤衫嘅佢，仲開胸騷肌冧女。<br><br>呢位小鮮肉姜濤，原來好鍾意楊丞琳同日本女星有村架純，佢話︰「佢哋睇起嚟好sweet好顧家，顧家係一個好甜蜜嘅行為。」不過頭號女神就係母親大人︰「媽咪有時惡惡哋，但都有甜美嘅一面，佢係我頭號女神！買護膚品梗係買畀佢先。」<br>撰文：馮仁昭</p></body></html>
