<html><header><meta charset="utf-8"><title>張敬軒上載MV袋6位數</title></header><body><h1>張敬軒上載MV袋6位數</h1><p>張敬軒、泳兒、吳浩康和曾樂彤，前晚在旺角舉行音樂會，壓軸出場的軒仔唱完第一首歌即指近日天氣轉，有少少哮喘發作。軒仔早前跟DJ Donald到澳洲拍旅遊節目，軒仔首試潛水，問到他為何只穿潛水衣，他笑謂：「我覺得着樽領最性感。」<br><br>軒仔謂現今自拍媒體成新趨勢，把片放上網可得可觀收入︰「我有首歌《只是太愛你》MV，就已經有6位數收入。」<br>採訪：馬建華<br>攝影：仇志德</p></body></html>
