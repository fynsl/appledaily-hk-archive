<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Jackson發酒癲唱歌</title></header><body><h1>【馮仁昭四圍超】Jackson發酒癲唱歌</h1><p>韓國男團GOT7香港成員Jackson（王嘉爾）噚日到中環出席旅發局嘅「香港美酒佳餚巡禮」活動，試食韓國魚糕同賭王千金何超蓮食店嘅餡餅同奶茶，因為天氣好熱，Jackson流晒大汗。<br><br>Jackson自爆會適可而止飲酒，即使醉酒都只會瞓覺，但試過醉咗後係咁唱歌。之前Jackson同鄭秀文合作歌曲，Jaskson話有望再同對方合作。<br>撰文：馮仁昭</p></body></html>
