<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Oscar老婆餅冧江若琳</title></header><body><h1>【馮仁昭四圍超】Oscar老婆餅冧江若琳</h1><p>蕭潤邦（Oscar）將於12月23日娶江若琳，Oscar下周一會去女家過大禮，並大玩驚喜親自向師傅學整十個心形老婆餅做禮餅。<br><br>Oscar話整十個寓意江若琳係「十全十美」好老婆，𠱁到未婚妻好開心，未食都甜到漏。講到過大禮物品，Oscar話：「呢幾日仲買緊嘢，會跟傳統張單執，我到時叫定幾個大隻佬同我一齊搬過去。」<br>撰文：馮仁昭</p></body></html>
