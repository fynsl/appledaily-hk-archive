<html><header><meta charset="utf-8"><title>岳華最後訪問多謝六叔</title></header><body><h1>岳華最後訪問多謝六叔</h1><p>資深演員岳華上周六在加拿大病逝，享年76歲。他6月曾接受林嘉華的電台電話訪問，為岳華離世前最後訪問。<br><br>岳華在訪問中表示62年由上海到香港，參加話劇團招生，獲取錄並演出《茶花女》一角，之後便與陳鴻烈投考南國訓練班，演出《西遊記》和《大醉俠》爆紅。他說︰「最初嫌我太嫩，當時我得21、22歲，無風塵味，試鏡嗰日我喺宿舍黐鬚，半夜三更先試鏡，最後『六叔』邵逸夫先生親自選角，我運氣好，遇到六叔呢位伯樂，我不是名馬、好馬。」<br><br>另外，岳華喪禮將於溫哥華時間周六在北溫哥華舉行，早上9時進行簡單出殯儀式，中午12時移至火化場進行火化。<br>採訪︰嵐山</p></body></html>
