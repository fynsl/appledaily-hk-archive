<html><header><meta charset="utf-8"><title>Jim四封最吸金電視男星</title></header><body><h1>Jim四封最吸金電視男星</h1><p>《福布斯》（Forbes）昨日公佈今年最高收入電視男星，人氣美劇《囧男大爆炸》（The Big Bang Theory）男主角Jim Parsons因為過去一年勁賺2,650萬美元（約2.07億港元），連續四年稱冠成為吸金王，亞軍和季軍亦由《囧男》三位男星包辦，當中兩人更並列季軍。不過劇集已到最後一季，相信明年排行榜會大執位。至於排第6至第9位的，都是喜劇《摩登家庭》（Modern Family）的演員。</p></body></html>
