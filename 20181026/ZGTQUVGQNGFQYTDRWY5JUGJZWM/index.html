<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林奕匡郁吓當跳舞</title></header><body><h1>【馮仁昭四圍超】林奕匡郁吓當跳舞</h1><p>林奕匡前晚喺觀塘為下個月於九展舉行嘅演唱會綵排，佢話音樂部份已經排咗5日，會排舞嗎？佢話：「大家唔好期望太多，可能係少少郁動，但對我嚟講有少少挑戰已經好好。」<br><br>林奕匡話早幾日專登買咗支結他：「賣結他嗰個人話車、酒同女人嚟講，結他已經係最平。」講到生B計劃，幾時追貼陳栢宇？林奕匡話：「各有各行喇，有計劃係下年嘅事。」<br>撰文：馮仁昭</p></body></html>
