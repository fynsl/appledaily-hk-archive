<html><header><meta charset="utf-8"><title>TERU囡囡變網紅</title></header><body><h1>TERU囡囡變網紅</h1><p>日本樂隊GLAY主音TERU與前妻所生的21歲女兒小橋明里，原來去年11月起以「Kobashiri。」之名做YouTuber，在網上介紹化妝，更吸引逾35萬人訂閱。</p><p>原名小橋照彥的TERU與第一任太太在93年結婚，育有一子一女。不過TERU於99年背妻戀上PUFFY成員大貫亞美，不倫戀破壞美好家庭，當時TERU一對兒女年僅六歲及兩歲，離婚後於02年再娶大貫亞美。</p></body></html>
