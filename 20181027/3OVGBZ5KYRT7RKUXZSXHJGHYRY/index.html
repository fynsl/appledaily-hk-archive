<html><header><meta charset="utf-8"><title>尊尼狄普傳被《魔盜王》飛起</title></header><body><h1>尊尼狄普傳被《魔盜王》飛起</h1><p>荷李活型男影星尊尼狄普（Johnny Depp）最近似乎諸事不順，繼多次傳出無錢要賣屋後，又於訪問中透露仍未走出離婚陰霾，就連其著名角色「傑克船長」都可能失去。<br><br>最近《魔盜王》（Pirates of the Caribbean）編劇Stuart Beattie爆料指電影公司打算重拍電影，所以可能會更換所有角色。「傑克船長」形象深入民心，尊尼狄普更演繹此角色長達15年，成為其主要收入來源之一。</p></body></html>
