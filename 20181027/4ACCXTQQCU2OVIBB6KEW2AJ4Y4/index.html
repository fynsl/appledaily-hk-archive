<html><header><meta charset="utf-8"><title>張之珏寫詩悼念岳華</title></header><body><h1>張之珏寫詩悼念岳華</h1><p>「一代大俠」岳華（原名：梁樂華）於香港時間上周日在加拿大因病逝世，享年76歲，他的喪禮將於香港時間本周日，假北溫哥華Boal Chapel &amp; Memorial Gadens舉行，靈柩之後移奉至火化場火葬。與岳華份屬好友的張之珏，為了送別好友，決定放下手頭上工作趕赴溫哥華，張之珏前日向《蘋果》表示：「訂到機位，放下《玻璃動物園》工作，明天飛溫哥華24小時，周日晚返港。」<br><br>張之珏還寫了一首詩悼念岳華：「梁家醉俠岳飛魂，樂界天才演技真，華夏子孫懷熱血，歸天護國佑吾民。」詩中每句頭一個字加起來便是「梁樂華歸」。<br>採訪：魯吉</p></body></html>
