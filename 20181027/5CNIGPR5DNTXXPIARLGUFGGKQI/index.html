<html><header><meta charset="utf-8"><title>陳果挾《三夫》女主角攻東京</title></header><body><h1>陳果挾《三夫》女主角攻東京</h1><p>第31屆東京國際電影節前日開鑼，其中陳果執導的新片《三夫》入圍競賽，他前晚拖住穿上高貴魚尾裙的女主角曾美慧孜現身紅地毯，搶盡風頭，而《三夫》晚在當地舉行首映。<br><br>《三夫》題材大膽，講述一女侍三夫。曾美慧孜為此片不但增肥40磅，更挑戰三級露點演出，在戲中更不乏性愛場面，相當大膽。原來曾美慧孜來頭不少，她畢業於中國傳媒大學播音主持藝術學院，04年被導演婁燁發掘，演出當年禁片《頤和園》，該片曾入圍康城電影節。之後再與范冰冰拍電影《蘋果》，該片又入圍柏林影展，所以她是先後有作品入圍兩大影展的內地最年輕演員。<br>撰文︰祖李</p></body></html>
