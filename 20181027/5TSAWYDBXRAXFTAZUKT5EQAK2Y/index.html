<html><header><meta charset="utf-8"><title>趣趣地：巴利逃稅被罰300萬</title></header><body><h1>趣趣地：巴利逃稅被罰300萬</h1><p>西班牙政府又捉逃稅球星！繼美斯、基斯坦奴朗拿度（C朗）、馬些路之後，再有西甲球員俾西班牙當局指控逃稅，而今次嘅主角就係皇家馬德里球星加里夫巴利。據西班牙《阿斯報》報道，巴利要向當局繳交合共33.7萬歐元（約290萬港元）嘅罰款。事件發生喺2013年，巴利初加盟皇馬，被指冇如實申報肖像權所得嘅20萬歐元收益，連同10萬歐元嘅罰款以及3.7萬歐元嘅利息，所以佢要向稅局繳交合共33.7萬歐元嘅罰款。不過相比起C朗，巴利嘅處罰已經算係好輕微，事關前者今年逃稅罪成，被判處緩刑兩年監禁，以及多達1,900萬歐元（約1.7億港元）嘅罰款。</p></body></html>
