<html><header><meta charset="utf-8"><title>趣趣地：阿聯兩連和  教練都食牌</title></header><body><h1>趣趣地：阿聯兩連和  教練都食牌</h1><p>周五澳職，阿德萊德聯喺主場只可以同紐卡素噴射機各得一分，開季兩輪分別對住上季常規賽冠軍同亞軍，都係打成1:1收場。阿聯52分鐘先落後，俾噴射機前鋒朗奴華加斯，接應積臣荷夫曼左路傳送，門前撞射成1:0，踢到63分鐘，阿聯先靠中場奇治葛雲，接應馬朗尼右路大腳長傳，頭槌頂入扳平。賽事末段出現火藥味，兩軍球員喺噴射機禁區內有推撞，最後球證派出四張黃牌，連阿聯教練馬高古斯都要食埋牌（圖），比賽就喺冇咁和諧下和波收場。另外，連同上周開鑼五場波，去到今場都繼續開下盤，而且1:1嘅比數已經出現第四次，唔通澳職真係咁旺下盤同1:1？</p></body></html>
