<html><header><meta charset="utf-8"><title>【新秀亞軍】拍MV受傷退出娛圈</title></header><body><h1>【新秀亞軍】拍MV受傷退出娛圈</h1><p>出身中產家庭的陸家俊，在90年以15歲之齡參加新秀歌唱比賽，被梅艷芳公開表揚，最後成功奪得亞軍，翌年進軍樂壇，推出首張同名唱片《陸家俊》，同期新人有蔡興麟。93年主唱動畫《龍珠Z》主題曲《龍吐珠》，但因為拍攝MV時受傷而退出娛樂圈，同年蔡興麟亦告淡出。</p><p>陸家俊94年到美國修讀樂理，回港後加入無綫簽約成為演員，同時改名陸亨銘，但多是跑龍套角色，約滿後打理家族金融生意。12年對娛樂圈死心不息的陸家俊，成立紅日娛樂公司，培訓藝人，提供跳舞、音樂、戲劇和禮儀班訓練。當時他承認不忘娛樂圈，亦看好娛樂圈前景，特別是內地。</p></body></html>
