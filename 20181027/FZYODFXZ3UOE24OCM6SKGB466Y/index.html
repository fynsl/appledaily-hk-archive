<html><header><meta charset="utf-8"><title>金賢重洗底失敗新劇低開</title></header><body><h1>金賢重洗底失敗新劇低開</h1><p>韓劇《感激時代》男星金賢重大前年涉暴打前女友而惹上官非，事後女方為他誕下兒子，而日前金賢重宣傳新劇《時間停止時》時就透露未見過兒子。</p><p>金賢重形象跌至谷底，《時間停止時》大前日在收費台KBS W首播，收視受是非影響，頭兩集僅得0.1%收視率，可說是史上新低，金賢重洗底失敗。網民對於收視創新低不感意外，更留言指金賢重應該要好好反省，不應該急於復出，亦有網民指因為於收費台的女性頻道播出，金賢重曾涉暴打前度，自然不會獲女性觀眾支持。《時間停止時》講述金賢重飾演的時光旅行者遇到能讓他感到生命意義女子安芝玄，人生開始改變。<br>撰文：施洛冰</p></body></html>
