<html><header><meta charset="utf-8"><title>羅霖以色列朝聖當減肥</title></header><body><h1>羅霖以色列朝聖當減肥</h1><p>羅霖和任達華前晚在九展出席美容品牌晚宴，剛在日本拍完寵物廣告返港的羅霖，今次細仔亦有份參與拍攝，她笑說：「我哋日日都食唔停，好似增肥之旅，28號就出發去以色列朝聖，洗滌心靈會清減啲。」</p><p>向來都keep得好好的任達華，他表示除了科技先進發達，令人越來越健康長壽外，還說：「最重要家庭開心自然會靚，擁有一個健康家庭，就好似一棵成長健康嘅樹咁茂盛同健康。」華哥更爆太太琦琦在歐遊期間下廚，落油後搶火煙燻黑了廚房，幸好沒有燒傷，華哥說：「太太打電話畀我都嚇一跳，因為咁樣我買咗三個電爐過去，可以蒸、煮、焗都得，夠晒安全。」<br>採訪、攝影：卓寶花</p></body></html>
