<html><header><meta charset="utf-8"><title>李碩澈兄弟助查被打案</title></header><body><h1>李碩澈兄弟助查被打案</h1><p>韓國六人樂隊The EastLight.日前爆出被公司的製作人文英日毆打，隊長李碩澈（左）更舉行記招公開證據，而隊友兼弟弟李勝鉉因為被打要接受心理治療，二人的父親決定起訴文英日等人。<br><br>李碩澈兄弟昨日冒雨現身警局，以原告人身份助查，今次是李勝鉉自暴力事件後首次現身，他透露去年6月遭暴力對待四小時，事件歷歷在目。此外，網上流出一段李碩澈疑被打的片段，聽到他不斷喊痛。</p></body></html>
