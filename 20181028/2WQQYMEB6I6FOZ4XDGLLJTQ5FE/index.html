<html><header><meta charset="utf-8"><title>Michael談幼子抗癌落淚</title></header><body><h1>Michael談幼子抗癌落淚</h1><p>加拿大著名歌手Michael Buble（左）受5歲兒子Noah前年確診患上肝癌影響，早前透露將退出樂壇。<br><br>Michael亮相英國名嘴James Corden節目《Carpool Karaoke》，上周五播出時談到囝囝抗癌經過，Michael自言「自己人生已完結」兼淚灑當場：「他當時只得3歲，最初情況不樂觀……」說畢Michael抹抹淚水，在旁的James就擁抱Michael送上鼓勵，現時Noah病情已受控。</p></body></html>
