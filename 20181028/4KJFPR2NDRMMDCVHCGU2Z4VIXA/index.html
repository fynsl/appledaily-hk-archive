<html><header><meta charset="utf-8"><title>卓寧離婚拒付贍養費</title></header><body><h1>卓寧離婚拒付贍養費</h1><p>荷李活男星卓寧泰坦（Channing Tatum）與太太Jenna Dewan一直是模範夫婦，月前卻驚爆離婚，卓寧更被爆有新歡Jessie J。<br><br>據網站tmz報道，卓寧夫婦宣佈分開約七個月，Jenna在上周五已入紙正式申請離婚，法庭文件顯示兩人異離原因是「無法調解的分歧」。Jenna希望與卓寧同共撫養5歲女兒Everly，亦求獲得贍養費。至於卓寧一方亦希望取得女兒共同撫養權，但就拒絕付贍養費。</p></body></html>
