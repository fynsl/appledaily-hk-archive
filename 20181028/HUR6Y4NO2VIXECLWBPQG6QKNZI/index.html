<html><header><meta charset="utf-8"><title>岩橋玄樹驚恐症停工</title></header><body><h1>岩橋玄樹驚恐症停工</h1><p>今年5月出道的日本尊尼仔組合King &amp; Prince備受力捧，入行短短半年，當中的21歲成員岩橋玄樹卻因壓力而導致驚恐症惡化，宣佈下月初開始停工休養及接受治療。<br><br>岩橋讀小學三年級時經歷校園欺凌，當時已患驚恐症，因組合受到注目，令岩橋壓力大增，近月來嘔吐及頭暈變得頻密，最後決定暫時退團，King &amp; Prince將以五人姿態繼續發展。岩橋對停工一事感到抱歉，更承諾日後定必重返組合。</p></body></html>
