<html><header><meta charset="utf-8"><title>志偉被余安安死纏似撞鬼</title></header><body><h1>志偉被余安安死纏似撞鬼</h1><p>曾志偉、余安安、薛凱琪和鄭融等，前晚在銅鑼灣出席奧比斯慈善活動迎接萬聖節，志偉專程由內地四川趕返港支持此活動籌委之一余安安，志偉笑言：「之前安安日日搵我，晚晚撞鬼咁。」余安安坦言每日提醒志偉兩次一定要記得出席活動，所以志偉剛落機就趕到現場。</p><p>此外，薛凱琪曾經因疏忽護眼，長期戴隱形眼鏡導致眼睛發炎，持續了一年多，影響到工作拍照時會被反光板弄致不斷流眼水，情況嚴重。她最後決定求醫，在個半月前做了矯視手術，她直言雖然經過手術後眼睛回復狀態，但希望大眾明白擁有健康眼睛及牙齒都並非必然的事，需要好好愛惜身體每一部份。<br>採訪：卓寶花<br>攝影：陳慧安</p></body></html>
