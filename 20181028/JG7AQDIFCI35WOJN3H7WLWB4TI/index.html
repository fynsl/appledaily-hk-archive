<html><header><meta charset="utf-8"><title>范冰冰《大轟炸》刪剩9秒戲</title></header><body><h1>范冰冰《大轟炸》刪剩9秒戲</h1><p>內地女星范冰冰捲入稅務風波，令參演電影《大轟炸》原定在內地上映被取消，不過該片已於前日在北美地區首映，英文版預告片依舊保留范冰冰戲份，不過全片97分鐘，范冰冰只出現9秒，得3句對白，認真慘情。</p><p>《大轟炸》由蕭鋒執導，故事講述抗日戰爭，范冰冰在戲中飾演幼稚園老師葉佩璇，帶學生逃避日軍轟炸。逃難之後，她已芳蹤杳然，再沒有出現。而片尾的演員名單，范冰冰則排名第15位。<br>撰文︰祖李</p></body></html>
