<html><header><meta charset="utf-8"><title>陳豪護妻讚陳茵媺身形弗</title></header><body><h1>陳豪護妻讚陳茵媺身形弗</h1><p>陳豪不時傳出離巢消息，早前有報道指古天樂及蕭定一向他招手，不過因為太太陳茵媺懷第四胎，令陳豪打消念頭。昨早，陳豪與李佳芯及黎耀祥等出發赴台灣拍新劇時，他澄清太太沒懷孕，更指沒想過離巢。</p><p>談到太太被指懷孕睇婦科及身形變圓潤時，他護妻說︰「吹水啦，呢兩個禮拜小朋友的確係多病，但唔係去醫院，只係去診所。佢應該冇睇醫生啦。太太身形仲好fit，你哋唔好咁話佢，佢聽到會唔開心㗎。」對於古天樂及蕭定一想斟他過檔，他說︰「唔知道邊度嚟嘅傳聞，我係好開心嘅。一直同電視合作多年，所以我都係選擇留低，覺得暫時冇必要換環境。」<br>撰文：祖李</p></body></html>
