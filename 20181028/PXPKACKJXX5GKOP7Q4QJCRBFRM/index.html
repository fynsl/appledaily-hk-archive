<html><header><meta charset="utf-8"><title>上周五及六部份賽後報告</title></header><body><h1>上周五及六部份賽後報告</h1><p>比馬首冠</p><p>上周六在日本埼玉體育場上演日聯盃決賽，由湘南比馬面對橫濱水手，日本U21成員杉岡大暉在上半場射入唯一的入球，助湘南比馬以1:0小勝水手，球會史上首次贏得日聯盃冠軍（圖），並獲得1.5億日圓（約1,050萬港元）獎金。互聯網</p><p>揚威打吡</p><p>上周六澳職上演悉尼打吡，FC悉尼開賽僅四分鐘就憑方祖先開紀錄，半場領先1:0。下半場53分鐘，FC悉尼再憑保斯基（藍衫）建功，於主場以兩球淨勝西悉尼流浪者；同日另一場澳職，中岸水手與墨爾本城踢成1:1。</p></body></html>
