<html><header><meta charset="utf-8"><title>後藤真希帶女做節目</title></header><body><h1>後藤真希帶女做節目</h1><p>Morning娘的33歲舊將後藤真希，由昔日少男殺手搖身變成賢妻良母。前晚播出的NTV電視節目《another sky》，後藤帶同將滿3歲的囡囡幸來亮相，並赴美國洛杉磯進行拍攝，兩母女在摩天輪上共享親子樂，但幸來似乎受驚突然爆喊，後藤見狀卻不禁大笑。</p><p>後藤為節目露兩手下廚，原來她遺傳了亡母的烹飪天份。後藤又透露十年前在退團後遠赴洛杉磯，當時一度有退出藝能界的打算。</p></body></html>
