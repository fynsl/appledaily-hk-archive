<html><header><meta charset="utf-8"><title>求驗客手記：馬體會靠侍衞發威反底</title></header><body><h1>求驗客手記：馬體會靠侍衞發威反底</h1><p>上星期六西甲，馬德里體育會喺主場以2:0輕取皇家蘇斯達，成功喺歐聯作客多蒙特被炒後反底。開賽25分鐘，馬體會前鋒基沙文喺小禁區邊起腳，可惜稍為高出。到上半場完場前，安祖哥利亞傳中，皇蘇嘅洛迪古斯拿華斯解圍失誤，俾高甸把握機會鏟射入網，幫馬體會領先1:0，呢球係高甸今季所入第一球，亦係佢自2017年3月之後第一個聯賽入球。到下半場60分鐘，馬體會再次發威，菲臘路爾斯喺禁區內妙射破網，終以2:0擊敗皇家蘇斯達。</p></body></html>
