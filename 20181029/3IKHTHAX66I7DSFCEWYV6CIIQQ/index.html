<html><header><meta charset="utf-8"><title>柄本明愛妻癌症離世</title></header><body><h1>柄本明愛妻癌症離世</h1><p>日本女演員角替和枝前日早上在家中與世長辭，終年64歲。角替的著名演員丈夫柄本明，昨日透過事務所公佈太太死訊，表示愛妻是死於癌症，過去一年與病魔搏鬥，至前日清晨5時情況急轉直下，在柄本明及大仔柄本佑等陪同下送最後一程，二仔柄本時生則在海外工作而未能趕回日本見母親最後一面。<br><br>角替活躍演藝界逾30年，與柄本明有兩子一女，兩子先後入行，柄本佑在12年娶影后安藤櫻為妻。</p></body></html>
