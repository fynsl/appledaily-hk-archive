<html><header><meta charset="utf-8"><title>周勵淇介意男友跪地求婚</title></header><body><h1>周勵淇介意男友跪地求婚</h1><p>周勵淇昨日到觀塘出席公司珠寶店活動，大會安排司儀許文軒送上99支玫瑰，其間更遭起哄要求半跪獻花，周勵淇表示現實中若遇男友求婚，希望低調：「男兒膝下有黃金，跪地好似做錯事，有其他人喺度會覺得尷尬，如果一班人面前畀驚喜我，相信我會走，好似好肉酸，只係兩個人sweet啲，可以講心底話。」<br><br>工作經常涉及結婚主題，周勵淇卻沒有結婚衝動，她說：「拍廣告有時要我做新娘有嘅驚喜，但我冇，齋演技，要從心嗰吓先知，要自然發生，一切簡單啲好。」另外，她有份角逐華鼎獎最佳女演員，她表示一切平常心，反而希望拍檔郭晉安得獎。<br>採訪、攝影：王連連</p></body></html>
