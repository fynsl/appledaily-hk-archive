<html><header><meta charset="utf-8"><title>唐嫣結婚獲楊冪送祝福</title></header><body><h1>唐嫣結婚獲楊冪送祝福</h1><p>內地女星唐嫣和羅晉昨日在維也納舉行婚禮，唐嫣在微博上載領證相和婚照，甜蜜留言：「新娘是我」，羅晉則說：「新郎是我」。前晚一對新人亦有舉行迎賓晚宴，兩人在森林般美景翩翩起舞，十足童話中的騎士與公主，浪漫滿瀉。而原本是「中國好閨蜜」、後傳爭戲鬧不和的楊冪未有赴婚宴，但仍有轉發新娘微博送祝福：「美糖，新婚快樂，永遠幸福！」楊冪官方粉絲團稱楊冪要拍攝劇照，所以未能抽空出席。</p></body></html>
