<html><header><meta charset="utf-8"><title>陳凱琳爆粗問候Stephy</title></header><body><h1>陳凱琳爆粗問候Stephy</h1><p>陳凱琳和鄧麗欣（Stephy）等前晚到銅鑼灣出席電影《起底組》首映，陳凱琳說：「第一次拍戲最初有啲擔心，Stephy叫我唔需要。」對於戲中有爆粗對白，她說：「我要講一個字粗口，擔心grammar問題，將隻字放錯位置，喺現場不停練習。」她表示拍完後跟老公鄭嘉穎提及此事：「佢話我咁叻女。」<br><br>Stephy就大讚陳凱琳爆粗，她說：「講得好地道，我都嚇一跳，最初以為佢爆肚，嗰吓未知係夾定，以為佢係咁嘅人，後嚟先知係導演臨場加。」問到男友王子可會捧場時，Stephy表示男友為免搶鏡，未有到場。<br>採訪：王連連<br>攝影：林賓尼</p></body></html>
