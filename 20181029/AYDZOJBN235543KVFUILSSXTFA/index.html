<html><header><meta charset="utf-8"><title>求驗客手記：伊巴唔食回頭草：我好貴</title></header><body><h1>求驗客手記：伊巴唔食回頭草：我好貴</h1><p>喺美職入波好似食生菜嘅瑞典前鋒伊巴謙莫域，近期有傳歐洲球會好似曼聯、皇馬同韋斯咸等，都希望簽入呢位霸氣巨星，其中紅魔鬼今季戰績唔算好，曾經同摩連奴兩度合作嘅伊巴，回歸救駕似乎係天作之合。不過伊巴近日受訪時就話：「我喺洛杉磯過得好開心喎，星期日我仲有比賽，所有精力都集中喺個場波。」當佢被問到會唔會返去曼聯幫拖，伊巴就咁講：「順便提醒大家，我身價仲喺好貴㗎。」睇嚟伊巴重返曼聯，只會存在喺魔迷嘅幻想囉。</p></body></html>
