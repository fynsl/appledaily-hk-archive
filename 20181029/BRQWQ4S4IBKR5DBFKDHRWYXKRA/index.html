<html><header><meta charset="utf-8"><title>求驗客手記：辛祖入兩粒多蒙照斷纜</title></header><body><h1>求驗客手記：辛祖入兩粒多蒙照斷纜</h1><p>德甲一哥多蒙特上星期六雖有查頓辛祖梅開二度，但喺補時階段俾哈化柏林追和2:2，連勝斷纜。查頓辛祖喺27分鐘先開紀錄，幫多蒙特領先1:0。不過，哈化41分鐘由沙洛文卡勞扳平，半場賽和1:1。到61分鐘，辛祖梅開二度，多蒙特再次領先。不過哈化喺完場前博到12碼，卡勞操刀射成2:2，終結多蒙特嘅六連勝。另一邊廂，拜仁慕尼黑就趁多蒙特同其他前列球隊失分，作客以2:1力挫緬恩斯，升上第二位，只落後蜜蜂兵團兩分。</p></body></html>
