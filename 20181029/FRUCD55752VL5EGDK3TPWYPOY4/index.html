<html><header><meta charset="utf-8"><title>求驗客手記：摩納哥和波亨利未開齋</title></header><body><h1>求驗客手記：摩納哥和波亨利未開齋</h1><p>法甲老牌勁旅摩納哥開季大脫腳，結果球會就炒咗查甸，請咗前阿仙奴傳奇亨利，諗住佢可以做母會嘅救世主，點知之前冇正式教波經驗嘅亨利，帶隊頭兩場已經贏唔到。上星期六法甲，摩納哥喺主場鬥弱隊迪安，本來諗住係開齋好時機，上半場仲先憑軒歷治斯29分鐘入波領先。點知轉頭就出事，摩納哥連失兩球，踢到78分鐘先由守將基歷克頭槌追平，但最終摩納哥都係贏唔到。賽後，領軍三場都未贏過嘅亨利，好無奈咁話希望下一場可以贏波喎。</p></body></html>
