<html><header><meta charset="utf-8"><title>張子妍案警涉疏忽調查</title></header><body><h1>張子妍案警涉疏忽調查</h1><p>曾演出韓劇《花樣男子》的29歲女星張子妍，09年留下遺書揭露被強迫提供性服務後自殺身亡。負責重新調查案件的調查團昨日透露，當年警方曾到張子妍的寓所、座駕內進行搜索，但整個搜索過程僅花了57分鐘。<br><br>至於張子妍手寫的記事簿、手袋內的卡片等可以確認其行蹤的重要證據，卻沒有被搜走，而電腦、手機內的網誌、通話紀錄等相關內容亦沒有記錄在案，懷疑警方查案時涉疏忽調查。</p></body></html>
