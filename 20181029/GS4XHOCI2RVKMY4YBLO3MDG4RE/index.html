<html><header><meta charset="utf-8"><title>【好友送花牌】女兒一家唱《跪羊圖》</title></header><body><h1>【好友送花牌】女兒一家唱《跪羊圖》</h1><p>岳華的出殯儀式進行前，現場播出他的成名電影《大醉俠》片段，岳華亦以老妝出現，與六位小朋友一起唱《大醉俠》歌曲。岳華女兒Faye、女婿Marcus及外孫女唱出《跪羊圖》以表孝心。場內除了播出岳華生活照，亦放有他與太太恬妮近年的合照。</p><p>靈堂有逾四十個花牌，岳華部份好友雖未能到場，但亦有送上花牌致意，包括胡楓、汪明荃與羅家英、鄭少秋、鍾景輝、秦沛及爾冬陞等。</p></body></html>
