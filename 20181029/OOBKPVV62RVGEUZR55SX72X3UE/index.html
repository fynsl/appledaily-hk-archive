<html><header><meta charset="utf-8"><title>美娜新片開拍晒武器</title></header><body><h1>美娜新片開拍晒武器</h1><p>荷李活女星美娜祖華維茲（Milla Jovovich）與《生化危機》（Resident Evil）導演老公保羅安德遜（Paul W. S. Anderson）再合作，拍攝同樣改篇自遊戲的《魔物獵人》（Monster Hunter）。<br><br>日前美娜已貼出與泰國動作巨星Tony Jaa的片場相，最近她更加展示戲中新武器：「讓大家先看看《Monster Hunter World》的消息，我是Captain Artemis，手上有Slinger。」</p></body></html>
