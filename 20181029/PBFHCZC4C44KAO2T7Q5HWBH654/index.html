<html><header><meta charset="utf-8"><title>Chilam要袁詠儀睇實</title></header><body><h1>Chilam要袁詠儀睇實</h1><p>張智霖（Chilam 左）和盧海鵬昨日在荃灣拍攝汽車廣告，談到Chilam兒子魔童最近跟學校去北京遊學團，首次離開父母身邊，袁詠儀稱要學識放手，Chilam覺得這是應該的。問到會否希望太太同樣願對他放手？Chilam反而說：「唔好啦！要牢牢睇實我。」他解釋並非怕太自由會出事，而是關係不同，夫妻要終身陪伴。他又取笑太太：「佢係Tiger媽咪，我係開通家長，佢跟學校外遊好安全。」</p></body></html>
