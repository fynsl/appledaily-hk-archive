<html><header><meta charset="utf-8"><title>馬國明婚事：佢唔想咁快</title></header><body><h1>馬國明婚事：佢唔想咁快</h1><p>馬國明昨日和羅霖在佐敦為食店剪綵，早前到澳洲出席黃心穎家姐婚禮的他，行街時還為對方拎手袋，又在網上晒一家親的照片。馬國明透露飛澳洲連機程只逗留三日，即返港開劇，又指心穎三家姐是其姪女的朋友。<br><br>心穎曾透露因爸爸年長，希望讓爸爸看到盡快出嫁，馬國明說：「佢冇同我講過，佢話唔想咁快，我感覺佢都想喺事業再衝吓先。」至於為女友拎手袋，他解釋：「其實佢唔鍾意男仔幫佢拎手袋，有時街上有人搵佢簽名，我就幫佢拎住。曾經聽人講過話幫女人拎手袋嘅男士冇出息，但我唔覺得。」他強調不會秘婚，喜事一定公告天下。<br>採訪：卓寶花<br>攝影：陳俊強</p></body></html>
