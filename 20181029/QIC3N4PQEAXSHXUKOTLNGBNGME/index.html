<html><header><meta charset="utf-8"><title>阿Sam中學玩音樂享特權</title></header><body><h1>阿Sam中學玩音樂享特權</h1><p>許冠傑（阿Sam）最近為母校英華書院200周年主題曲《天地人》作曲，周耀輝填詞，昨日眾人回母校拍MV，阿Sam憶起校園生活，當年對文學和中國歷史有興趣，全因中國文學老師啟蒙，而當年的校長知他愛夾band，特別批准他留長髮及穿窄腳校褲。<br><br>笑言是校內風頭躉的阿Sam，經常唱歌𠱁同學開心，雖然有特權，但大家沒有芥蒂，他說：「因為我哋男校成日喺欄杆睇隔籬女校嘅女仔，我放學就將闊褲換窄腳褲。」阿Sam重提父親當年反對他玩音樂：「爹哋唔鍾意我夾band，想趁我瞓覺剪走我啲長髮，後嚟見我有啲名氣先可以。」<br>採訪：王連連<br>攝影：仇志德</p></body></html>
