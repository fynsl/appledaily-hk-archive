<html><header><meta charset="utf-8"><title>金柱赫明逝世一年　車太鉉憶亡友</title></header><body><h1>金柱赫明逝世一年　車太鉉憶亡友</h1><p>曾演出韓劇《回答吧！1988》、綜藝節目《兩天一夜》的韓國男星金柱赫，去年10月30日因交通事故身亡，終年45歲。明日是他逝世一周年的日子，《兩天一夜》昨日播出悼念金柱赫特輯，主題為「永遠的成員金柱赫」，車太鉉、鄭俊英及Defconn等成員到其墓地拜祭，又談及首次見到金柱赫的情景，眾人都忍不住落淚，場面傷感。<br><br>車太鉉傷感地表示：「每去一個地方旅行，看到他留下的痕迹，但卻要裝作若無其事時，就是最想念他的時候。」又大讚金柱赫生前是充滿熱情的電影演員，鄭俊英就指：「直到現在，我仍記得他的聲音。」<br>撰文：文康妮</p></body></html>
