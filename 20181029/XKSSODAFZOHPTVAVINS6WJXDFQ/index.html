<html><header><meta charset="utf-8"><title>王菲曾撐場　紅館唱《心經》</title></header><body><h1>王菲曾撐場　紅館唱《心經》<br></h1><p>【話你知】<br>世界佛教論壇由兩岸三地佛教界於2005年發起，每三年舉辦一次，旨在搭建一個平等開放的對話平台，至今已辦五屆，其中第三屆曾在香港紅館舉行。當年主題為「和諧世界，同願同行」，十一世班禪、全國政協副主席董建華、時任特首曾蔭權、中聯辦主任彭清華都有出席。<br><br>大會邀得多名知名藝人助興，其中包括虔誠佛教徒王菲，她當時手戴108顆佛串，與現場近萬高僧吟唱《心經》。劉德華則因陪朱麗倩侍產沒出席，但透過預錄影片，與現場歌星關淑怡、張明敏等合唱大會主題曲《同願同行》。</p></body></html>
