<html><header><meta charset="utf-8"><title>華興資本回購兼獲增持</title></header><body><h1>華興資本回購兼獲增持</h1><p>披露權益資料顯示，華興資本（1911）董事長包凡上周五以每股15.2603元，增持29.71萬股，涉資453.4萬元。此外，華興亦連續第二個交易日進行回購，昨日回購28.75萬股，每股回購價介乎15.08至15.84元，涉資約442.1萬元。華興上周五公佈，將動用現金儲備及自由現金流，斥資不超過4億元回購股份，共即日已回購38萬股，每股回購價介乎14.8元至15.6元，涉資約582.3萬元。</p></body></html>
