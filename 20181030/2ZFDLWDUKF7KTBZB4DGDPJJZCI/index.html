<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】阿嬌俾鬼壓鬧賴弘國冇用</title></header><body><h1>【馮仁昭四圍超】<br>阿嬌俾鬼壓鬧賴弘國冇用</h1><p>阿嬌（鍾欣潼）前晚喺銅鑼灣出席電影《失蹤》煞科宴，阿嬌話要到烏蛟騰、八仙嶺等拍外景好驚。阿嬌仲講到之前喺武漢開演唱會前一晚，夜晚瞓覺俾鬼壓，結果急call未婚夫賴弘國到酒店陪佢。阿嬌話：「佢嚟到都冇用，因為對腳都係郁唔到，出唔到聲，係想佢救我但救唔到，可能太攰，我都唔知乜事。」</p><p>問阿嬌有未婚夫人肉速遞，係咪好感動？佢話：「係好感動，不過都冇用啦，都救唔到。」<br>撰文：馮仁昭</p></body></html>
