<html><header><meta charset="utf-8"><title>《屍殺片場》主角洗廁所養家</title></header><body><h1>《屍殺片場》主角洗廁所養家</h1><p>日本話題電影《屍殺片場》上星期已在港開畫，近日更攻入內地市場，於重慶、廣州、深圳及北京各地上映。導演上田慎一郎前日率領女主角秋山柚稀及多位演員扮喪屍出巡，在鬧市宣傳即將上架的DVD。</p><p>《屍殺片場》於日本上映19周仍氣勢如虹，總票房近30億日圓（約2.1億港元），37歲男主角濱津隆之前晚獲邀亮相綜藝節目，自言《屍》片當初是以實驗電影形式拍攝，演員們均沒收酬勞。現成為賣座片的男主角，但與母親同住的濱津仍要到時鐘酒店兼職洗廁所，他還獲節目安排到高級餐廳擦餐勁。<br>撰文：哥羅</p></body></html>
