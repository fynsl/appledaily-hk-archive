<html><header><meta charset="utf-8"><title>【逃犯剋星】學友開騷捉55通緝犯</title></header><body><h1>【逃犯剋星】學友開騷捉55通緝犯</h1><p>正舉行巡迴演唱會的張學友，被內地傳媒封為「逃犯剋星」，皆因學友由前年起在內地舉行巡迴演唱會，由於各站都出現一票難求的情況，警方因而使用全國公安聯網的天網及人臉識別系統為演唱會作保安，但仍有不少通緝犯甘冒被捕風險去睇學友演唱會。<br><br>估計至今累積已有55名逃犯因為學友開騷而被捕，單是本月他在合肥開騷已「協助」警方捉到九名疑犯，當時有網民留言：「國泰民安張學友。」就連北京警方早前都在微博公開呼籲學友要多開演唱會，而學友則表示：「無論甚麼人，我想都需要娛樂的。」</p></body></html>
