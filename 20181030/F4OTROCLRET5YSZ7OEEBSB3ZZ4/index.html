<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】阿澤卸膊懶理飛債</title></header><body><h1>【馮仁昭四圍超】阿澤卸膊懶理飛債</h1><p>杜汶澤（左）同鄭中基噚日喺北角出席健身中心開幕，提到阿澤同盤菜瑩子合演嘅舞台劇《我殺死了尊貴客戶》欠飛債，阿澤話：「冇辦法，我做戲，唔係賣飛，我都唔會打畀鄭中基（明年農曆年開個唱）攞飛啦。」</p><p>鄭中基笑指：「我冇聽電話好耐，但阿澤上網，循正途send email畀我問我攞飛。」令阿澤馬上澄清係上網買飛：「我好守規矩㗎，有條link㗎！」<br>撰文：馮仁昭</p></body></html>
