<html><header><meta charset="utf-8"><title>狄美摩亞爆曾想自毀</title></header><body><h1>狄美摩亞爆曾想自毀</h1><p>55歲荷李活女星狄美摩亞（Demi Moore）於上周六出席一個女性戒療計劃頒獎禮，獲頒年度女性獎。</p><p>狄美摩亞於台上致辭時分享自己的過去：「於我事業的初期，我走入自毀之路，無論我有多成功，都覺得永遠不滿足，覺得自己沒有價值。可能是上帝旨意，有兩個不是太相熟的人出手幫我、支持我，他們帶給我希望。」她更特別感謝三個女兒支持她，亦鼓勵大家要知道自己是個有價值的人。</p></body></html>
