<html><header><meta charset="utf-8"><title>佐治古尼扮機師應節</title></header><body><h1>佐治古尼扮機師應節</h1><p>眾荷李活巨星連日來為慶祝萬聖節，都以特別扮相應節，當中傳奇超模仙蒂歌羅馥（Cindy Crawford）就最有心，繼與家人扮rock友之後，又孖型男佐治古尼（George Clooney）及老公Rande Gerber扮鬼扮馬，兩位型男就扮機師，仙蒂就打扮成索空姐。</p><p>相比之下，影帝里安納度狄卡比奧（Leonardo DiCaprio）就非常求其，只戴了個面具扮成恐怖小丑。</p></body></html>
