<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張繼聰同娜姐一晚搞掂</title></header><body><h1>【馮仁昭四圍超】<br>張繼聰同娜姐一晚搞掂</h1><p>張繼聰前晚同周秀娜喺尖沙嘴天星碼頭busking，宣傳電影《女皇撞到正》。阿聰話同娜姐組成Tonight，即合即散：「我彈結他，娜姐唱歌，今晚成軍，之後解散，可以成為香港樂壇最快解散嘅組合。」</p><p>之後阿聰自彈自唱何韻詩嘅《木紋》，佢哋話萬聖節前夕會繼續謝票，問到時會扮乜嘢造型，阿聰好無聊咁話：「我自稱周秀娜，周秀娜自稱張繼聰囉！」又話囝囝都捧咗場，有啲位有喊。<br>撰文：馮仁昭</p></body></html>
