<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】盧冠廷獲頒Cash成就獎</title></header><body><h1>【馮仁昭四圍超】<br>盧冠廷獲頒Cash成就獎</h1><p>《Cash金帆音樂頒獎禮》噚日喺鰂魚涌公佈入圍名單，離世不久嘅盧凱彤有5項提名。噚日孖太太出席嘅盧冠廷就獲頒音樂成就大獎，頒獎禮當晚佢仲請到海外嘅朋友上台演出。提到近來好多後輩翻唱佢嘅作品，盧冠廷話未有機會欣賞：「屋企睇唔到無綫，但好高興我嘅歌不停有人翻唱。」</p><p>另外，方皓玟患感冒到場，佢話懷疑俾囝囝傳染，搞到同老公都病埋，呢幾日要忍住唔可以同囝囝錫錫。<br>撰文：馮仁昭</p></body></html>
