<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】郭嘉文呻病睇內分泌</title></header><body><h1>【馮仁昭四圍超】<br>郭嘉文呻病睇內分泌</h1><p>郭嘉文前年同「小小超」李澤楷爆戀情後，經常被發現出雙入對，但過去一個月忽然冇晒動靜，噚日郭嘉文喺Ig蒲頭，不過就貼咗張診所門口相仲留言呻病：「討厭等待，不喜歡看醫生，想回家去。」、「除了食藥休息，有沒有趕快好起來的方法？」</p><p>相中所見，原來郭嘉文今次去睇「內分泌及糖尿科」，睇得呢個科，真係同好多病痛都有關，唔知佢邊度唔舒服呢？<br>撰文：馮仁昭</p></body></html>
