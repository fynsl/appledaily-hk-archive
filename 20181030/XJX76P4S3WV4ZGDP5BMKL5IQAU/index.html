<html><header><meta charset="utf-8"><title>米津玄師揭幕騷吸4萬觀眾</title></header><body><h1>米津玄師揭幕騷吸4萬觀眾</h1><p>日本男歌手米津玄師今年爆紅J-pop界，其大熱歌曲《Lemon》自2月上架後屢創佳績，已錄得158萬收費下載紀錄，唱片亦有35.2萬張銷量，歌曲MV更在YouTube衝破2億點擊紀錄。</p><p>米津玄師的巡唱於上周假千葉幕張揭幕，一連兩場個唱共有四萬歌迷捧場。在今年1月首登武道館開騷的米津，相隔九個月再開金口，終於能首次在公開場合演繹《Lemon》，亦是米津入行以來最大規模的演唱會。</p></body></html>
