<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】秋生赴英拍劇探私生子</title></header><body><h1>【馮仁昭四圍超】<br>秋生赴英拍劇探私生子</h1><p>黃秋生噚日喺黃埔宣傳有份拍嘅英國劇集《陌路追凶》（White Dragon），套劇舊年喺英、港兩地拍攝，秋生大讚男主角John Simm紳士又有耐性，但就笑女主角Emilia Fox勁似嘟姐鄭裕玲：「拍完同劇組食飯，佢坐我隔籬，佢講嘢好似嘟姐，有殺氣，我哋都叫佢嘟姐。」</p><p>秋生仲趁英國拍劇期間，約埋喺英國讀書嘅私生子William見面，但就冇嗌囝囝探班。<br>撰文：馮仁昭</p></body></html>
