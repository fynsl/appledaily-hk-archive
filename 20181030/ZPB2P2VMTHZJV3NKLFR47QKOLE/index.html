<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Oscar過大禮再畀禮金</title></header><body><h1>【馮仁昭四圍超】<br>Oscar過大禮再畀禮金</h1><p>蕭潤邦（Oscar）同江若琳將於12月23日結婚，噚日Oscar到女家過大禮。相中見到有一塊金豬牌、兩對龍鳳鈪同一隻戒指。江若琳受訪時話盡量跟足傳統，結果俾Oscar鬧，佢話：「有時我會突然彈起，問佢買咗呢樣、嗰樣未。」</p><p>Oscar表示今次係第二次畀禮金，因為求婚時，怕世伯伯母唔肯畀個女嫁佢，所以求完婚即付禮金「落定」，到後來先知禮金係跟大禮同日交付。<br>撰文：馮仁昭</p></body></html>
