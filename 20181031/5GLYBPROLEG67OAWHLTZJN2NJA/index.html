<html><header><meta charset="utf-8"><title>惠英紅讚林鄭推老公可愛</title></header><body><h1>惠英紅讚林鄭推老公可愛</h1><p>惠英紅日前獲授銅紫荊星章，英皇老闆楊受成前晚在灣仔為她舉行慶功宴，惠英紅表示已將銅紫荊星章放在家中當眼位置，問她可要為銅紫荊星章買重保險？她認真地說：「原來呢個獎唔見咗要報警，冇得重發。」<br><br>當日惠英紅受勳後，連特首林鄭月娥都要推開老公，蹺着她集郵，惠英紅說：「當時情況好好笑，佢哋結婚咁多年，呢個舉動好俏皮可愛，係恩愛夫妻，一啲都冇話小男人大女人感覺。」林鄭跟她說了甚麼？她說：「好開心佢知我係邊個，佢話好鍾意睇我啲戲，叫我繼續加油，話政府支持電影圈。」並表示這次受勳感覺和奪得電影獎截然不同：「為屋企爭光，心裏面暖笠笠。」<br>採訪、攝影：陳杰</p></body></html>
