<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】劉美娟怕搶老公風頭</title></header><body><h1>【馮仁昭四圍超】劉美娟怕搶老公風頭</h1><p>劉美娟噚日到浸會大學出席基督教家庭服務中心舉辦嘅「全港50+大合唱比賽」。佢話自己一向愛好音樂，每逢讀劇本或工作都要聽住音樂。<br><br>劉美娟仲話：「我細個鍾意跳舞同玩樂器，冇諗過會嫁音樂人，仲幫我出大碟，但自此之後就雪藏，老公話唔雪藏，而係隻碟01年做好之後，一直仲印緊賣到𠵱家，可以一直影響到人，唔需要再做。」佢仲話唔敢出嚟唱，怕唱得太好搶咗老公風頭。<br>撰文：馮仁昭</p></body></html>
