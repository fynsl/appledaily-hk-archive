<html><header><meta charset="utf-8"><title>Adele膺英最有錢名人</title></header><body><h1>Adele膺英最有錢名人</h1><p>英國《Heat》雜誌公佈最新英國30歲以下最富有名人排名，樂壇天后Adele以約14.75億港元身家，連續三年成為冠軍。<br><br>男歌手Ed Sheeran則靠唱片大賣與世界巡迴騷，令坐擁的財產升至約9.4億港元排第二，擊敗《哈利波特》（Harry Potter）系列男星丹尼爾拉德克里夫（Daniel Radcliffe）的約8.7億港元身家，隨後是歌手Harry Styles與「妙麗」愛瑪屈臣（Emma Watson）。 </p></body></html>
