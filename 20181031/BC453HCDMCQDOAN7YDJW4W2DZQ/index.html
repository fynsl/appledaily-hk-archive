<html><header><meta charset="utf-8"><title>農夫怪嘟姐冇帶挈搵銀</title></header><body><h1>農夫怪嘟姐冇帶挈搵銀</h1><p>鄭裕玲（嘟姐）和組合農夫昨日在中環出席活動，嘟姐否認帶挈農夫搵錢，以「合體」來形容大家，而農夫就怪嘟姐只顧自己搵錢，沒有帶挈他們。<br><br>農夫下月在旺角麥花臣開騷，嘟姐希望睇早場：「講明先，如果有嘢做就冇時間嚟睇。」農夫說：「嘉賓一定唔會預嘟姐。」提到農夫在網上展示一張照片令人以為黃子華會做嘉賓，兩人澄清：「係誤會，佢只會嚟睇，睇佢嚟睇已經夠好睇啦。」並表示已準備就緒開騷，陸永笑言：「嗰啲操大隻騷肌係全部冇嘅。」嘟姐竟表示有意看二人赤膊上身開騷，陸永說：「為博紅顏一笑，俾佢恥笑？」<br>採訪、攝影：卓寶花</p></body></html>
