<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】李蕙敏露背同老公備案</title></header><body><h1>【馮仁昭四圍超】李蕙敏露背同老公備案</h1><p>由雲翔（中）執導嘅新片《三十儿立》前晚喺油麻地首映，同場仲有李蕙敏（左）同邵音音。<br><br>李蕙敏今次係客串，但有裸露鏡頭：「事前同導演傾得好清楚，有場戲要大露背，低到去腰。梗係有同老公備案，佢搞笑到幫我作車震劇情，其實場戲講我喺屋企同男主角賀飛推油按摩。」戲中仲有一場「30p」猛男大混戰，拍足44個鐘，好震撼！<br>撰文：馮仁昭</p></body></html>
