<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鄭融有選擇困難症</title></header><body><h1>【馮仁昭四圍超】鄭融有選擇困難症</h1><p>鄭融噚日同監製Edward Chan到商台宣傳新歌《黑氣石》，兩人首次喺歌曲上面合作，Edward話唔少人覺得阿融cool同率性，但經過一餐飯傾偈後，發覺鄭融好有內在美，Edward話：「佢唔難搞，只係有選擇困難症。」<br><br>鄭融自認有呢個問題，所以喺可以依靠人哋去選擇情況下，自己就退後一步，正如近三年推出五首歌，都係順其自然去做，因相信每一位監製揀選嘅歌。<br>撰文：馮仁昭</p></body></html>
