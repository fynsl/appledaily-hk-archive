<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】岑寧兒盼新碟順利開賣</title></header><body><h1>【馮仁昭四圍超】岑寧兒盼新碟順利開賣</h1><p>岑寧兒噚日到商台宣傳下月尾喺麥花臣場館舉行嘅演唱會，佢話𠵱家最緊張係希望新碟可以如期喺演唱會上發售，佢話：「我可以做嘅部份已經全部做晒，例如錄歌、影相，餘下部份冇乜嘢可以做到，惟有捐吓錢做吓善事，希望一切順順利利。」<br><br>至於演唱會上會唔會唱盧凱彤嘅歌做紀念，岑寧兒就話之前喺音樂節度試唱過，但係唱唔到，𠵱家仍諗緊用乜嘢方法去做，但暫時未有結論。<br>撰文：馮仁昭</p></body></html>
