<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】胡琳要扮波多野即面紅</title></header><body><h1>【馮仁昭四圍超】胡琳要扮波多野即面紅</h1><p>陳志雲（右）、胡琳同倪秉郎噚日到商台宣傅嚟緊12月公演舞台劇，劇中胡琳分別同陳志雲、倪秉郎合唱，陳志雲話：「好開心同胡琳合唱，希望有機會擦身而過叱咜樂壇最佳組合獎。」<br><br>當陳志雲提議加番上次波多野一角畀胡琳做時，胡琳即刻面紅，被問到知唔知邊個係波多野？胡琳話：「AV嗰位。」陳志雲提議胡琳老公晚晚嚟捧場，胡琳話：「佢梗係要嚟支持啦。」<br>撰文：馮仁昭</p></body></html>
