<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】觸執毛放假搵靈感</title></header><body><h1>【馮仁昭四圍超】觸執毛放假搵靈感</h1><p>樂隊觸執毛成員Mike Orange（右）噚日到藝術中心出席活動，同年輕人分享音樂製作心得。Mike憶述觸執毛以前要四出貼海報同派單張去宣傳自己演出，𠵱家資訊發達對有意造音樂嘅年輕人方便得多。<br><br>講到樂隊動向，佢話繼八月演唱會後，目前大家處於休息狀態：「我哋隊band已經夾咗十年，係時候停一停大家放吓假，吸收完唔同ideas先再諗新project點做。」<br>撰文：馮仁昭</p></body></html>
