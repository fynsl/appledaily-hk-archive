<html><header><meta charset="utf-8"><title>樹木希林伸脷照登廣告</title></header><body><h1>樹木希林伸脷照登廣告</h1><p>75歲日本已故女星樹木希林已在上月30日出殯，其孫仔內田雅樂（UTA）在Ig透露大前日已為外婆的骨灰完成安奉儀式。<br><br>剛滿21歲的UTA以男模姿態入行不久，外婆樹木希林不幸與世長辭，日本寶島社前日在當地報章刊登了「再見、地球先生」的跨版廣告，採用了樹木生前的全家福及出殯時的遺照，後者則利用電腦加工，把樹木女兒內田也哉子的舌頭加入照片上，令樹木呈現出伸脷模樣。</p></body></html>
