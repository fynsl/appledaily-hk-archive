<html><header><meta charset="utf-8"><title>【add star】鄧麗欣流蘇裙時尚</title></header><body><h1>【add star】鄧麗欣流蘇裙時尚</h1><p>近日天氣清涼了不少，鄧麗欣（Stephy）日前出席電影首映禮時，已經換上秋冬裝示人。Stephy近年除了演技大躍進，「衣Q」亦越來越高，今次她以波浪條紋上衣、米色羊毛流蘇半截裙配黑色短靴，充滿volume的羊毛流蘇，令半截裙造型感十足，打造出帥氣又嫵媚的風格。</p><p>靚媽陳慧琳（Kelly）早前穿上白色禮服拍攝新歌MV，不對稱的剪裁，線條流麗效果特別，而且裙上飾有綠色羽毛細節，顯得Kelly華麗又時尚，女人味爆棚。<br>撰文：安妮</p><p>更多精采時尚內容，盡在 http://add.appledaily.com。 </p></body></html>
