<html><header><meta charset="utf-8"><title>邵仲衡四蟹重聚開餐</title></header><body><h1>邵仲衡四蟹重聚開餐</h1><p>鄭少秋（秋官）去年開騷，於劇集《大時代》中飾演「丁蟹」的四個兒子，只得三個出場，獨欠吳啟明，有傳他轉行做過投資顧問。前晚邵仲衡在fb貼合照，四隻蟹仔終於齊人。</p><p>相中所見，「旺蟹」吳啟明戴着廚師帽、圍裙，招呼「益蟹」陶大宇、「孝蟹」邵仲衡及「利蟹」郭政鴻。邵仲衡回覆本報時表示：「係郭政鴻約嘅，話一齊試吓啟明間餐廳。大家飲得好開心，第一次齊腳，希望第日可以有多啲聚會，睇吓第日有冇嘢大家可以一齊搞吓啦。」相請不如偶遇，四蟹吃飯時更巧遇歐陽震華夫婦，邵仲衡合照時即作狀錫歐陽震華。  <br>採訪︰魯吉</p></body></html>
