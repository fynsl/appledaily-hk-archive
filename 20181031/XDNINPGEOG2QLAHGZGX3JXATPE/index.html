<html><header><meta charset="utf-8"><title>熊黛林煩惱幫女報學校</title></header><body><h1>熊黛林煩惱幫女報學校</h1><p>熊黛林（Lynn）前晚在金鐘出席雜誌周年活動，指孖女已經六個月大，近日她為報學校煩惱：「啲人話BB出世就要報，𠵱家先知原來要報好多間，都想同朋友仔女報埋同一間。」問她會否介意與前度郭富城囡囡同校，接送時會碰面？Lynn尷尬地說：「冇諗咁遠，未知揀邊度同邊間，希望兩個囡囡讀埋同一間。」<br><br>Lynn形容兩個女性格不同，大女老積淡定，細女就敏感驚青，更指囡囡與家中狗狗相處愉快︰「大前日狗仔仲跳咗上去錫BB，我唔驚，佢哋好乖，唔會傷害BB，一直都冇諗過棄養。大家一齊長大，屋企好熱鬧。」<br>採訪︰羅慧敏<br>攝影：陳慧安</p></body></html>
