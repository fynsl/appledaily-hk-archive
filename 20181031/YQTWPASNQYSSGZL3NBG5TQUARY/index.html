<html><header><meta charset="utf-8"><title>《進擊的巨人》拍荷李活版</title></header><body><h1>《進擊的巨人》拍荷李活版</h1><p>日本人氣動漫《進擊的巨人》曾於15年拍成真人版，分成上下兩集搬上大銀幕，並由三浦春馬扮主角艾倫，水原希子演米卡莎、近日荷李活方面亦決定開拍真人版。</p><p>據《Variety》報道，華納找來《小丑回魂》（It）導演Andy Muschietti拍攝荷李活版《進擊的巨人》，監製是《哈利波特》系列的監製David Heyman，Andy會與日裔美籍演員兼特技師Masi Oka，以及姊姊Barbara Muschietti共同炮製，暫時演員名單未公佈。<br>撰文：程芬</p></body></html>
