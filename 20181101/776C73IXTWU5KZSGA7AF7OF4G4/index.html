<html><header><meta charset="utf-8"><title>陳凱琳粗口嚇Stephy</title></header><body><h1>陳凱琳粗口嚇Stephy</h1><p>鄧麗欣（Stephy）及陳凱琳在電影《起底組》中飾演姊妹，前者正氣凜然，後者現實拜金。Stephy自言難忘陳凱琳首日開工就爆粗：「佢突然爆粗，我都呆一呆，直至拍完嗰個鏡頭，我問番佢係唔係講粗口，原來係導演預先叫佢講，刻意唔話我知，等我有預計唔到嘅反應，俾我一個下馬威。」Stephy指導演薛可正是著名高登仔，起底能力比傳媒更厲害。<br><br>陳凱琳首次拍戲坦言好緊張：「描述我哋喺愛與恨之間，但永遠唔會嬲對方好耐，好貼地寫實。」她笑言導演加插粗口時，問過可以講多少字。<br>採訪：張俊銘<br>攝影：仇志德<br>場地提供：The Stadium（觀塘）</p></body></html>
