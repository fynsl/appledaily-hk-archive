<html><header><meta charset="utf-8"><title>平保擬分拆健康管理</title></header><body><h1>平保擬分拆健康管理</h1><p>彭博引述消息指，中國平安（2318）正計劃分拆旗下醫療科技子公司「平安醫療健康管理」在港上市，集資20億美元（約156億港元），最快明年成事；目前正與潛在投行商討。<br><br>平安醫療健康管理主要提供平台供醫院、保險及藥劑公司使用，今年2月進行A輪11.5億美元融資，引入軟銀等基金。<br><br>平保旗下平安健康醫療科技（1833，又稱平安好醫生）今年4月來港上市，上市迄今股價累計較招股價跌31.4%。平安好醫生今年上半年虧損4.44億人民幣，毛利率跌14個百分點至27.5%。</p></body></html>
