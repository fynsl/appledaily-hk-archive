<html><header><meta charset="utf-8"><title>後藤復出拍《男人之苦》</title></header><body><h1>後藤復出拍《男人之苦》</h1><p>日本女星後藤久美子於96年為一級方程式車手阿里斯（Jean Alesi）嫁往法國，息影多年的她近日接拍名導山田洋次新一部電影《男人之苦》正式復出，日前她被拍到在東京以OL套裝打扮開工。而在昨日，後藤久美子現身會傳媒正式宣佈復出消息。<br><br>後藤久美子曾經演過五部《男人之苦》電影，由於明年是《男人之苦》系列推出20周年，亦是這系列的第50部作品，她指被山田導演寫的一封長長的信成功打動。</p></body></html>
