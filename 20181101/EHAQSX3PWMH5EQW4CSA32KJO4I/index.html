<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃翊期待接老婆出院</title></header><body><h1>【馮仁昭四圍超】黃翊期待接老婆出院</h1><p>黃翊噚日到商台宣傳全新大碟，今次同監製合資六、七十萬做碟，阿翊話冇諗銷量，因為做到一張滿意嘅大碟已經心滿意足。講到仍留醫嘅太太情況，佢話：「之前佢昏迷時有驚佢醒唔番，似有排嘆，醒番之後，前幾日精神幾好。」<br><br>黃翊又話太太初時覺得輸血後精神好得多，但可能將來換腎時會較大機會排斥，幸好𠵱家太太打補血針感覺良好，等待情況穩定後再接出院，再安排換腎。<br>撰文：馮仁昭</p></body></html>
