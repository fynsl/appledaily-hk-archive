<html><header><meta charset="utf-8"><title>【add star】熊黛林粗腰帶打造比例</title></header><body><h1>【add star】熊黛林粗腰帶打造比例</h1><p>熊黛林日前以優雅的腰果花刺繡裙現身時尚雜誌活動，以D字形的粗腰帶分隔上下身的圖案，減低刺繡的繚亂感，造型充滿時尚的民族風情，而高腰的粗腰帶令身形看起來更修長，輕易打造出三比七的黃金比例。</p><p>粗腰帶是熊黛林的好幫手，她親身在Ig貼相示範，穿上豹紋透視上衣配搭份量十足的格紋裙時，以黑色粗腰帶作亮點，平衡身上密集的pattern，穿出強勢女人味，身形更高䠷。<br>撰文：安妮</p><p>更多精采時尚內容，盡在 http://add.appledaily.com。 </p></body></html>
