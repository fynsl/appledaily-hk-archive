<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張崇德二仔學校谷飛</title></header><body><h1>【馮仁昭四圍超】張崇德二仔學校谷飛</h1><p>張崇德（右）、張崇基噚日去到新城宣傳本月伊館舉行嘅演唱會，崇德自爆最近喺屋企同小朋友討論演唱會售票狀況時，患有選擇性失語症嘅二仔居然自發拎咗演唱會嘅宣傳單張返學，派畀同學同老師，崇德話：「真係好開心、好感動，對佢嚟講原來係一件大事，嗰日真係幫我賣咗10幾20張飛。」講到太太劉美娟話唔敢上台搶風頭，崇德話：「唔會搶，佢唔肯箒，但run down已經over晒，睇吓攝唔攝到位。」<br>撰文：馮仁昭</p></body></html>
