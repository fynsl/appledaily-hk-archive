<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鍾麗淇讚囡囡識用手語</title></header><body><h1>【馮仁昭四圍超】鍾麗淇讚囡囡識用手語</h1><p>鍾麗淇（Margaret）噚日喺灣仔接受何基佑主持嘅ViuTV99台節目《超級奶爸2》訪問，Margaret嘅長女Isabella因患有罕見基因病「四號染色體缺損綜合症」，身體活動能力比一般細路遲緩，經悉心照顧越見進步，Margaret話：「佢雖然未識講嘢表達自己，但𠵱家識得用手語表示想要同多謝。我上過課程，導師畀我了解特殊小朋友感受，我都有低調期，大家睇到我樂觀，都係靠身邊人幫助扶持。」<br>撰文：馮仁昭</p></body></html>
