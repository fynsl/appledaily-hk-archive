<html><header><meta charset="utf-8"><title>尹恩惠抄衫再道歉</title></header><body><h1>尹恩惠抄衫再道歉</h1><p>韓國女星尹恩惠大前年演出內地節目《女神新裝》時，因涉嫌抄衫而形象插水，近日她孖千正明合作MBN新劇《心動警報》復出。劇集昨晚首播，而劇組昨日舉行新劇發佈會造勢。</p><p>久未公開露面的尹恩惠穿上露背連身裙性感現身，未知是否因趕拍劇太攰，她看來有點水腫，笑容欠奉，跟千正明合照時亦表現拘謹。另外，尹恩惠就涉嫌抄衫一事再次鞠躬道歉，並表示：「雖然之前已經道歉過，但想再次向大家致歉。」</p></body></html>
