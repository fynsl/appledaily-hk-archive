<html><header><meta charset="utf-8"><title>小Justin大晒平頭裝</title></header><body><h1>小Justin大晒平頭裝</h1><p>24歲加拿大小天王Justin Bieber與模特兒Hailey Baldwin結婚後一直愛得癡纏，雖然早前傳來兩人吵架消息，但很快已和好如初，繼續出雙入對。最近Justin就於Ig展示新髮型，原來他將一頭長髮剪走，換上平頭裝。<br><br>粉絲們似乎對Justin的新造型感到驚訝，不過仍然無礙Justin四處遊玩，更與家人一起到位於洛杉磯的迪士尼樂園玩樂。</p></body></html>
