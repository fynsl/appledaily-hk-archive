<html><header><meta charset="utf-8"><title>阿B開騷提攜後輩</title></header><body><h1>阿B開騷提攜後輩</h1><p>鍾鎮濤（阿B）、許懷欣、Joey Tang及麥家瑜等前晚到尖沙嘴出席改編自英國殿堂樂隊Queen的電影《波希米亞狂想曲：搖滾傳說》（Bohemian Rhapsody）首映。阿B視Queen為啟蒙老師，他表示希望明年有機會開band show，演繹他們的作品。<br><br>談到演唱會時，阿B說：「今次喺紅館主要唱以前嘅廣東歌，到時除咗溫拿，仲會搵新人做嘉賓，希望畀個機會新一輩，當然佢哋都要有能力，否則變咗廁所位就幫唔到佢哋。」同場的王宗堯表示是Queen的樂迷：「以前喺英國讀書夾band，當然識佢哋啲歌，但夾夾吓就知自己唔啱唱歌。」<br>採訪：曹家誠<br>攝影：葉君海</p></body></html>
