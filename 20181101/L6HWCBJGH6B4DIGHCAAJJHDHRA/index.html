<html><header><meta charset="utf-8"><title>求驗客手記：中超播國歌摸面都要停賽</title></header><body><h1>求驗客手記：中超播國歌摸面都要停賽</h1><p>近年香港足球代表隊喺主場比賽，賽前奏起中國國歌都特別惹人關注，唔少球迷都會喺奏國歌期間做唔同行動去表達心情。《國歌法》喺香港未立法之前，呢啲行為可能冇事，但北上就多數有手尾跟。啱啱喺星期日上演嘅一場中超聯賽上海上港主場迎戰山東魯能，客軍嘅巴西前鋒泰迪利（小圖）喺賽前奏國歌嘅時候心不在焉，頭耷耷兼用手摸面，咁就出事。中國足協喺星期三宣佈，泰迪利喺上場聯賽因為舉止唔莊重，造成不良社會影響，罰佢停賽一場。</p></body></html>
