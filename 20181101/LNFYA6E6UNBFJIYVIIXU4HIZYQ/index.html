<html><header><meta charset="utf-8"><title>張繼聰寸王菀之欺凌</title></header><body><h1>張繼聰寸王菀之欺凌</h1><p>王菀之（Ivana）及張繼聰演出的賀歲片《如珠如寶》，拍攝得如火如荼，不過近日有一段Ivana被欺凌片段流出，片中的林盛斌（阿Bob）和阿聰在陰涼地方休息，Ivana則坐在陽光下捱熱兼呻爆，結果被坐在身後的阿聰即時反擊：「好多女演員同真實唔同嘅，頭先我哋就問阿之點解唔坐入去涼冷氣，佢話想曬太陽，點知調轉頭佢就欺凌我哋……你睇阿Bob。」<br><br>之後阿Bob發火拍枱，阿聰繼續說：「第一日明明有幾個燈光師傅㗎，阿之話唔鍾意佢哋，之後冇見過佢哋喇。」不過最後揭盅，原來只是大家拍片玩爆肚。<br>採訪：葉晴</p></body></html>
