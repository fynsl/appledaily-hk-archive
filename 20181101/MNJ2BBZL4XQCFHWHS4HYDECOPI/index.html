<html><header><meta charset="utf-8"><title>安樂工程再申請上市</title></header><body><h1>安樂工程再申請上市</h1><p>本港律政司司長鄭若驊丈夫潘樂陶為控股股東的安樂工程，今年4月底主板上市申請失效後，昨日捲土重來再遞交上市申請。安樂今年上半年純利2.17億元，按年升25.6%，期內收入按年增41.8%至31.44億元，其中政府部門佔其總收入14.2%，按年跌10個百分點。<br><br>安樂目前有15個在建的主要項目，獲授合約金額總計逾56.56億元。安樂有份的大型工程包括早前正式通車的港珠澳大橋香港過境設施、車輛通關廣場及附屬建築物及設施的機電工程安裝服務，工作範疇包括屋宇裝備工程、環境工程、資訊、通訊及屋宇科技及升降機安裝。</p></body></html>
