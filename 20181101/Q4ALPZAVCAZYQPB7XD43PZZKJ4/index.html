<html><header><meta charset="utf-8"><title>求驗客手記：辛捷士宴客嚇死「仁」</title></header><body><h1>求驗客手記：辛捷士宴客嚇死「仁」</h1><p>拜仁慕尼黑星期二喺德國盃次圈作客第四級別嘅業餘球隊羅迪豪森，喺連拿度辛捷士射失12碼之下只能以2:1險勝。拜仁開賽八分鐘，已由辛度華拿接應連拿度辛捷士傳送後成功破網，領先1:0。13分鐘，辛捷士喺禁區內被拉跌，拜仁獲得12碼，湯馬士梅拿操刀射入，領先2:0。戰至23分鐘，拜仁再獲12碼，但辛捷士主射中楣。羅迪豪森換邊後表現積極，49分鐘由美亞破蛋，追成1:2，但最後都冇追平，阻止唔到拜仁晉級。</p></body></html>
