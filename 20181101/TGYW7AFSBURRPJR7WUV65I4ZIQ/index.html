<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】惠英紅被批67歲拍拖</title></header><body><h1>【馮仁昭四圍超】惠英紅被批67歲拍拖</h1><p>惠英紅同張之珏（左）噚日到商台接受李居明訪問，惠英紅被李師傅指額旁夫妻宮有青根，命格趕夫，要到2026年才姻緣到，第二年結婚，佢笑住話：「都好，到時我67歲仲行得走得，不過我唔要小鮮肉，如果食唔住我，我會藐佢。」<br><br>自97年後就冇拍拖嘅惠英紅自爆曾經叫自己細佬陪佢到置地拖手蹺手行街，感受拍拖感覺，即使被傳媒發現都可以解釋，可惜細佬怕被影到而婉拒。<br>撰文：馮仁昭</p></body></html>
