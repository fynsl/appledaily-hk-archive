<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】羅蘭扮鬼年年有驚喜</title></header><body><h1>【馮仁昭四圍超】羅蘭扮鬼年年有驚喜</h1><p>羅蘭噚日到葵涌出席萬聖節活動，佢話平日好少會扮鬼扮馬過節，淨係拍廣告嗰陣時先至會試唔同造型，羅蘭姐話：「佢哋啲設計師好犀利，合作咗九年都年年有驚喜，雖然每次都要化妝兩個鐘頭。」<br><br>講到金庸離世，曾經兩度參演《神鵰俠侶》嘅羅蘭姐就話：「其實從未見過金庸真人，連佢嘅著作都未睇過，金庸先生走咗當然可惜，但冇辦法，人始終要聽上天安排嘅。」<br>撰文：馮仁昭</p></body></html>
