<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Kendy向Robynn收表演費</title></header><body><h1>【馮仁昭四圍超】Kendy向Robynn收表演費</h1><p>女子組合Robynn &amp; Kendy噚日到新城宣傳新歌，呢首係佢哋今年最後一首歌，問到葉晴晴（Robynn 右）忙完宣傳係咪要積極籌備婚禮？佢話：「係有好多嘢搞，𠵱家已經七七八八，音樂同婚禮並行，呢首歌係我好鍾意嘅一首歌，有馮穎琪作曲填詞，係天使嘅禮物。」問到會唔會搵馮穎琪作曲做結婚禮物？佢話：「應該唔會。」拍檔孫曉慧（Kendy）就笑住話負責表演，但要同Robynn計酬勞。<br>撰文：馮仁昭</p></body></html>
