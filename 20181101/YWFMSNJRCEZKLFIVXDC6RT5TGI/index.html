<html><header><meta charset="utf-8"><title>求驗客手記：伯頓首晉英聯盃八強</title></header><body><h1>求驗客手記：伯頓首晉英聯盃八強</h1><p>英甲球隊伯頓星期二爆冷喺主場以3:2淘汰英冠嘅諾定咸森林，歷史性打入英聯盃八強。雙方下半場演出入球騷。52分鐘，森林嘅辛迪贊高擺烏龍，伯頓領先1:0。12分鐘後，史葛費沙幫伯頓射成2:0。雖然加比賓喺70分鐘幫森林追番球，但希斯基夫喺82分鐘建功，伯頓領先3:1。森林喺補時階段雖有艾雲艾比亞破網追成2:3，可惜為時已晚。伯頓以3:2淘汰森林，球隊成立68年以來首度躋身英聯盃八強。另一場般尼茅夫以2:1挫諾域治。</p></body></html>
