<html><header><meta charset="utf-8"><title>李勝鉉被虐曾想自殺</title></header><body><h1>李勝鉉被虐曾想自殺</h1><p>前年出道的韓國6人樂隊The EastLight.早前驚爆成員一直遭受事務所老闆的言語暴力及遭製作人毆打，隊長李碩澈早前舉行記者會展示證據，之後跟成員兼弟弟李勝鉉（圖）到警署遞交起訴書及協助調查。<br><br>在前晚播出的節目《深夜正式演藝》，公開了李碩澈及李勝鉉的訪問，兩人表示因被虐而非常辛苦、孤獨及害怕，16歲的李勝鉉坦言曾因被虐而想自殺：「因為太辛苦，多次想過跳漢江自殺。」</p></body></html>
