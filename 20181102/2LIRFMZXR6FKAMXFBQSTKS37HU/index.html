<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】BabyJohn沖涼唱歌惹投訴</title></header><body><h1>【馮仁昭四圍超】BabyJohn沖涼唱歌惹投訴</h1><p>蔡瀚億（BabyJohn）同鍾舒祺前晚喺旺角麥花臣擔任音樂會嘉賓，BabyJohn話：「其實我好鍾意唱，喺屋企沖涼嘅時候唱得最多，但唔知點解我每次唱到一半就俾樓下住客上嚟拍門投訴，所以今晚有機會上台可以大唱特唱。」佢又話忙緊拍《狂舞派3》，有機會出嚟輕鬆吓唱歌係好事。<br><br>提到鍾舒漫下月舉行首個音樂會，鍾舒祺都話戥家姐開心：「爭啲喊出嚟，到時幫佢做打雜！」<br>撰文：馮仁昭</p></body></html>
