<html><header><meta charset="utf-8"><title>國浩私有化失敗勢捱沽</title></header><body><h1>國浩私有化失敗勢捱沽</h1><p>國浩（053）昨晚宣佈法院會議有超過35%獨立股東反對私有化，由於反對票多於一成，私有化失敗。國浩昨停牌前收報131.5元，貼近私有化作價，今日料有沽壓。馬來西亞第二大富豪郭令燦早於2012年提私有化國浩，最初作價每股88元，加價至100元也遭基金股東否決，今年捲土重來，作價最高135元，股東可選擇全部收取現金，或現金加國浩旗下馬來西亞上市的豐隆金融股份兩個方案，惟作價較公司每股資產淨值200.63元，折讓高達32.7%。</p></body></html>
