<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】葉翠翠陪仔玩冇得瞓</title></header><body><h1>【馮仁昭四圍超】葉翠翠陪仔玩冇得瞓</h1><p>葉翠翠噚日喺灣仔接受ViuTV節目《超級奶爸2》訪問，分享湊B心得。做咗全職家庭主婦嘅翠翠話每日都睇住小朋友成長，仲話大仔開始鍾意走嚟走去。<br><br>問到囝囝有冇蝦媽咪？翠翠話：「蝦就冇，不過成日叫我陪佢玩，有時我好攰想瞓吓，但佢會捉我出去，坐喺佢叫我坐個位，只係望住佢玩，日日都係咁，好搞笑。」至於會唔會追個公主？翠翠堅決封肚，怕精神壓力大。<br>撰文：馮仁昭</p></body></html>
