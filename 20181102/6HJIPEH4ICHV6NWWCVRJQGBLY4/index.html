<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】傅珮嘉俾老公影響思維</title></header><body><h1>【馮仁昭四圍超】傅珮嘉俾老公影響思維</h1><p>傅珮嘉同胡鴻鈞噚日喺尖沙嘴出席頒獎禮，自從經營餐廳後，傅珮嘉開始留意食客嘅網上留言，漸漸鍛煉出更高EQ，當今年再踏足樂壇，便會發現面對好同唔好嘅留言時，都要感恩看待。<br><br>傅珮嘉笑言可能同結婚有關：「我老公係一個好高EQ嘅人，所以我都俾另一半影響咗自己嘅思維，佢成日同我講，我就係你最好嘅相士，信佢就得㗎喇。」<br>撰文：馮仁昭</p></body></html>
