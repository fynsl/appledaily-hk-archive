<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃翠如笑男友最叻畀錢</title></header><body><h1>【馮仁昭四圍超】黃翠如笑男友最叻畀錢</h1><p>黃翠如、Shine、陳智燊同倪晨曦噚日喺銅鑼灣出席服裝品牌宣傳活動，適逢今日係黃又南嘅35歲生日，大會特別安排蛋糕同佢慶祝。<br><br>黃翠如話計劃明年同男朋友蕭正楠一齊去睇北極光，佢笑言：「每逢旅行都係我安排所有嘢，佢係好叻嘅團友，淨係畀錢。我畀機票佢畀酒店，冇乜所謂，睇吓用邊張卡有分儲， 其實細數我畀，大數都係佢畀。」<br>撰文：馮仁昭</p></body></html>
