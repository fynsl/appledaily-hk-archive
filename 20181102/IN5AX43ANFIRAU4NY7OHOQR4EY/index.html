<html><header><meta charset="utf-8"><title>邱達昌加碼搞有線冇上限</title></header><body><h1>邱達昌加碼搞有線冇上限</h1><p>有線寬頻通訊有限公司主席邱達昌、兒子邱華瑋，前晚聯同陳志雲、葛民輝及石詠莉等在九龍灣出席「有線25周年晚宴」，邱達昌表示目前收費客戶只得30至40萬人，希望有所增長的同時，亦在免費頻道吸納觀眾。手機用戶方面，期望由現時5至10萬人，增加至過百萬觀眾。他還表示會將新聞及娛樂資訊在公眾地區如港鐵內播放，更建議政府放寬業界的限制。<br><br>問到會否加碼注資？邱達昌說：「一定唔少，之前嗰6、7億只係起步，我同股東都覺得一定要增大投資額，10億20億不在其限，呢個係最基本嘅，因為冇資金就冇可能成事，有資金都唔代表一定成功。」<br>採訪：馬建華<br>攝影：陳慧安</p></body></html>
