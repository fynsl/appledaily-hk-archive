<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】AGA練氣備戰巡演</title></header><body><h1>【馮仁昭四圍超】AGA練氣備戰巡演</h1><p>江海迦（AGA）噚日以音樂會活動大使身份喺銅鑼灣出席活動，活動以踩單車賽形式捐款，幫助康復中嘅癌症小朋友，AGA話：「自己都有一位至親因癌症離世，所以都明白病患家屬要承受嘅心理同經濟壓力，今次係特別幫助小朋友，覺得好有意義。」<br>AGA話以前返學都踩單車代步，𠵱家就鍾意跑步同做gym，仲話積極備戰緊廣東站巡演，因為冇請嘉賓，自己唱晒成個騷，要努力練氣。<br>撰文：馮仁昭</p></body></html>
