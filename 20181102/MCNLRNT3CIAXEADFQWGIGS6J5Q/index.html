<html><header><meta charset="utf-8"><title>上投摩根料內地難減息</title></header><body><h1>上投摩根料內地難減息</h1><p>上投摩根（香港）預計今年第四季中國通脹壓力將較第三季溫和，但受制美國聯儲局的加息周期，短期政策利率難以下調，第四季國內經濟增長以穩為主，年底資金面相較第三季可能環比收緊。<br><br>該行資深基金經理鍾維倫稱，人民銀行為呵護流動性合理寬裕，增加了中長期資金投放，但隨着聯儲局加息，人行寬鬆貨幣的空間已較為有限，未來貨幣政策的重點是疏通貨幣政策傳導機制，落實寬信用，而第四季減稅降費政策的進度值得關注，若如期落地將有助於激發民營經濟活力。</p></body></html>
