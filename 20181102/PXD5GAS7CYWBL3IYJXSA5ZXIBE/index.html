<html><header><meta charset="utf-8"><title>崇基崇德開騷有包袱</title></header><body><h1>崇基崇德開騷有包袱</h1><p>張崇基、張崇德兩兄弟出道25年今年舉行第9個演唱會，極有可能是最後一次。<br><br>崇德自言年紀漸大，11月的演唱會是一個難關：「年紀大咗，體力下降，但今次好多朋友贊助，其中一場仲係客戶包場，賣飛我唔使擔心，但我想滿足客戶多啲，我自己做可以好任性，鍾意多兩個樂手純粹係我鍾意，但人哋包得場，我都想人哋賺。第一個演唱會可以好單純、冇包袱，𠵱家有過去嘅紀錄，支持者、樂迷甚至樂手，我哋都要平衡。」張崇德坦言未知會否有下次，壓力導致失眠：「25周年，作為完美句號都好吖。」<br>採訪：盧妹<br>攝影：沈健程<br>場地提供：MMP</p></body></html>
