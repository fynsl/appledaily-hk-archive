<html><header><meta charset="utf-8"><title>求驗客手記：福仔萬聖節收波鞋慶生</title></header><body><h1>求驗客手記：福仔萬聖節收波鞋慶生</h1><p>各位萬聖節收得最多嘅可能係糖或者朱古力，但曼聯前鋒拉舒福特竟然收到一對鞋做禮物；事關原來萬聖節正日啱啱好喺福仔生日，為慶祝福仔21歲，「一剔牌」特意送咗佢專屬嘅波鞋做禮物。咁啱喺萬聖節期間，有五個小朋友撞到褔仔同佢玩「Trick or Treat」，結果福仔送畀小朋友嘅唔係糖咁簡單，而係每人現金獎20鎊，都成二百蚊港紙㗎！另外，曼聯領隊摩連奴（小圖）之前喺3:2反勝紐卡素後爆粗，最終亦被英足總放生唔使罰。</p></body></html>
