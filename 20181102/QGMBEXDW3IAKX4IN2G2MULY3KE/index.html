<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】蘇慧恩開騷籌錢防虐老</title></header><body><h1>【馮仁昭四圍超】蘇慧恩開騷籌錢防虐老</h1><p>蘇慧恩噚日喺深水埗舉行記招，宣佈下月初舉行慈善音樂會，收益扣除開支後，會撥捐香港防止虐待老人協會。<br><br>蘇慧恩話不時打開報紙見到虐待老人、兒童等家暴新聞，搞到佢好想出點綿力幫助有需要嘅人，佢話：「我由婆婆湊大，我出世時條頸俾人扭歪，所以婆婆每星期都要孭我兩次，去健康院做物理治療，我哋感情好好，𠵱家我都成日帶佢出街食飯。」<br>撰文：馮仁昭</p></body></html>
