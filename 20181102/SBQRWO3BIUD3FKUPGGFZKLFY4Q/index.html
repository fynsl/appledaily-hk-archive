<html><header><meta charset="utf-8"><title>Heidi化身爆乳費安娜</title></header><body><h1>Heidi化身爆乳費安娜</h1><p>德國超模Heidi Klum趁前日萬聖節扮鬼扮馬，今次她花了整日時間化妝，化身《史力加》（Shrek）的費安娜公主，連同扮史力加的友人，相當有心思。<br><br>型男Justin Timberlake一家變成Lego版蝙蝠俠，Justin扮羅賓，老婆謝茜嘉比爾（Jessica Biel）扮小丑女，囝囝就扮蝙蝠俠，他們穿上笨重又大件的服裝，非常搞笑。《怪奇物語》（Stranger Things）一班小主角亦有應節，扮成《星球大戰》（Star Wars）的角色，當中Noah Schnapp反串扮劇中的超能力女主角Eleven，出盡風頭。<br>撰文：何德</p></body></html>
