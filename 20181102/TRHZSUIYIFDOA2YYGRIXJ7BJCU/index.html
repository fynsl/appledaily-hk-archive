<html><header><meta charset="utf-8"><title>求驗客手記：卡斯辛奴笑伊卡迪唔夠班</title></header><body><h1>求驗客手記：卡斯辛奴笑伊卡迪唔夠班</h1><p>剛喺本月宣佈掛靴嘅前意大利國腳卡斯辛奴批評意甲實力每況愈下，仲話國際米蘭前鋒莫路伊卡迪（小圖）假如喺上世紀末意甲嘅話根本冇上陣機會喎。伊卡迪係近季喺意甲最炙手可熱嘅射手，不過卡斯辛奴日前接受意大利報章訪問時就話：「喺1999年，當時我同派路等人先啱啱出道，我哋都要為留喺球隊而拼命。意大利足球現時水準的確低落唔少，試諗吓，你認為伊卡迪假如喺1999年嘅國米，佢有機會排喺韋利同朗拿度之前咩？」</p></body></html>
