<html><header><meta charset="utf-8"><title>求驗客手記：伊巴、朗尼爭美職MVP</title></header><body><h1>求驗客手記：伊巴、朗尼爭美職MVP</h1><p>以前美國國腳當路雲命名嘅美職聯MVP獎項，兩位首季嚟到呢個聯賽嘅前曼聯孖寶伊巴謙莫域同朗尼，都有份入圍最後五強。伊巴、朗尼今季分別加入洛杉磯銀河同華盛頓聯隊，而且都表現極出色，其中伊巴喺常規賽入咗22球加10助攻，比起朗尼入12球同七次助攻，感覺好似仲對辦，但銀河就唔可以好似DC聯咁入到季後賽，所以伊巴爭獎肯定打折扣。</p><p>紐約城嘅西班牙射手韋拿係2016年得主，今年冇份候選，但佢周三就用入球助球隊以3:1輕取費城聯，闖入東岸四強。</p></body></html>
