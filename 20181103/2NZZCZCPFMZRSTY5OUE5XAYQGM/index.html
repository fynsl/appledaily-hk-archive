<html><header><meta charset="utf-8"><title>趣趣地：里奧求婚成功再做老襯</title></header><body><h1>趣趣地：里奧求婚成功再做老襯</h1><p>曼聯前球星里奧費迪南再做老襯喇！為里奧生咗三個仔女嘅太太Rebecca Ellison喺2015年因乳腺癌離世後，里奧兩年前開始同前電視明星、比自己後生13年嘅Kate Wright拍拖，經歷兩年嘅相戀後，兩人禮拜四齊齊喺ig公佈喜訊（圖），39歲嘅里奧喺三名仔女嘅幫忙同見證下，喺阿聯酋首都阿布扎比求婚成功，準備再做老襯喇，仲話呢個好消息為成個假期畫咗個完美嘅句號！里奧仲話，相信呢單婚事對於佢同三個小朋友都會係件好事。</p></body></html>
