<html><header><meta charset="utf-8"><title>李施嬅揀男友要識整車</title></header><body><h1>李施嬅揀男友要識整車</h1><p>李施嬅前晚在荃灣出席汽車品牌發佈會，她一襲Deep V性感晚裝成為焦點。她自言很少這樣大膽：「走性感路線我諗起都唔敢，啲姊妹甫泳衣相，我都唔甫，今日算係最性感，節目巡禮都唔會性感。」<br>施嬅表示年輕時已玩改裝車，亦想男友有汽車知識，她說：「曾經一個男朋友識自己換油，會捐車底整車，好有魅力，自己都希望揀番呢類型。」她笑言會盡量享受開跑車樂趣，直到有小朋友再換家庭車。</p></body></html>
