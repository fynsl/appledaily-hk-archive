<html><header><meta charset="utf-8"><title>阿必迪拉被控性侵女星</title></header><body><h1>阿必迪拉被控性侵女星</h1><p>法籍導演阿必迪拉堅志澈（Abdellatif Kechiche）曾憑《接近無限溫暖的藍》（Blue is the Warmest Color）奪康城金棕櫚大獎，但最近就被一名29歲女演員指控性侵。</p><p>該名女星指今年6月23日與阿必迪拉及另一名友人於一個住宅內食飯，喝幾杯酒後不醒人事，到醒來時已發現自己的褲子被除下，阿必迪拉正在撫摸她，而阿必迪拉則透過律師否認控罪。</p></body></html>
