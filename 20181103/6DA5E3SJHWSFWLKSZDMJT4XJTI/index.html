<html><header><meta charset="utf-8"><title>佐久間由衣買餸箍男友</title></header><body><h1>佐久間由衣買餸箍男友</h1><p>36歲日本男星綾野剛（小圖）於前年元旦，爆出與23歲《雛鳥》女星佐久間由衣熱戀，當時盛傳兩人於大前年春天開始拍拖，但遭兩人否認，直至近日終被拍下約會證據。新一期雜誌《Friday》拍得佐久間由衣於結束《雛鳥》聚會後，深夜坐的士返回男友豪華寓所，之後雜誌更多次拍得佐久間由衣出入男友寓所，更到高級超市買餸玩煮飯仔。</p><p>有造型師爆料，佐久間由衣廚藝了得，箍實男友，綾野剛更減少夜蒲。</p></body></html>
