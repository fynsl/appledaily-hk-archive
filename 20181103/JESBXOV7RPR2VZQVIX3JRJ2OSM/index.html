<html><header><meta charset="utf-8"><title>黎姿被老公撇低</title></header><body><h1>黎姿被老公撇低</h1><p>【爆相爆片】現年46歲的黎姿（現名黎珈而）09年嫁予富商馬廷強，婚後育有3名囡囡。除了相夫教子，GiGi還為胞弟黎嬰打理醫學美容院生意。本報讀者張先生透過《爆相爆片》，分享日前在銅鑼灣遇見GiGi和友人及老公食飯，張先生又指其夫七人車更霸氣地橫跨禮頓道來回線。</p><p>當日約下午一時，GiGi和兩女一男先抵達銅鑼灣一間酒店，約5分鐘後老公馬廷強獨自到餐廳匯合，至3時多飽餐後，馬廷強比老婆先離開5分鐘，登上泊在門口的七人車，其司機隨即轉右駛入禮頓道，霸氣橫越來回行車線，切過雙白線，再閘停一輛電車，往天后方向駛去，自創一條快靚正的「捷徑」。<br>採訪：李森</p></body></html>
