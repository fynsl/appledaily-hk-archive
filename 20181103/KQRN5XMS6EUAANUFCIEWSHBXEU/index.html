<html><header><meta charset="utf-8"><title>江波杏子肺氣腫離世</title></header><body><h1>江波杏子<br>肺氣腫離世</h1><p>曾主演日本著名劇集《猛龍特警隊》系列的老牌女星江波杏子因肺氣腫離世，享年76歲。</p><p>江波杏子的事務所昨日於官方網站公開其死訊，指江波杏子患有肺氣腫多年，上月22日她還參與電台節目，直至26日因身體不適入院，延至27日晚上因病情惡化離世。而遵從江波杏子遺願，她的死訊於其葬禮低調舉行後才正式公開。</p><p>江波杏子於60年代入行，演過多部著名電影及劇集，直至晚年，雖然她身體抱恙，仍有作品面世，近年參演過日劇《我Miss係大佬》及《別嬪小姐》等，今年亦有份演出松坂桃李主演的情慾片《娼年》。<br>撰文：施洛冰</p></body></html>
