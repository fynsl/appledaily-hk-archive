<html><header><meta charset="utf-8"><title>趣趣地：曼城劫富 迪布尼又唞六周</title></header><body><h1>趣趣地：曼城劫富 迪布尼又唞六周</h1><p>曼城周四晚喺英格蘭聯賽盃第四圈以2:0擊敗富咸晉級，距離衞冕又行近一步。不過球隊中場核心奇雲迪布尼今仗踢到86分鐘時，疑似因為左膝受傷退下火線，可能又要缺陣一段時間。比利時國腳奇雲迪布尼喺比賽尾段曾經坐喺草地度，並且摸住自己個左膝，佢之後就被調離場。曼城領隊哥迪奧拿賽後話：「隊醫已經檢查過迪布尼嘅傷勢，但我未知佢𠵱家嘅情況係點，唔知有幾嚴重。迪布尼今仗嘅表現係佢應有水平，佢之前喺對薩克達嘅比賽度表現好好，鬥熱刺嗰陣都喺個惡劣嘅球場度踢咗一段時間，希望佢唔會缺陣好耐。」曼城周五就宣佈佢要唞五至六個禮拜。</p></body></html>
