<html><header><meta charset="utf-8"><title>趣趣地：DC聯出局朗尼變罪人</title></header><body><h1>趣趣地：DC聯出局朗尼變罪人</h1><p>華盛頓聯隊禮拜四喺東岸季後賽首圈對住哥倫布機員，但有朗尼喺互射12碼階段宴客，最終輸波出局。今場兩隊法定時間內打和1:1，要加時分勝負。加時上半場六分鐘，費迪歷高希古恩先幫客隊反超，不過華盛頓聯隊喺完場前有迪里安射入，追平2:2，結果兩隊要互射12碼。作為球隊核心嘅朗尼先為華盛頓聯隊操刀但宴客，隊友盧斯安奴阿高斯達同迪里安亦射失，最終哥倫布機員贏3:2晉級，將會同常規賽冠軍紐約紅牛爭入東岸決賽。</p></body></html>
