<html><header><meta charset="utf-8"><title>金庸教誨　陶傑一生受用</title></header><body><h1>金庸教誨　陶傑一生受用</h1><p>武俠小說大師金庸周二離世，陶傑跟金庸相識二十多年，昨晚陶傑昨晚在尖沙嘴出席公開活動。問到金庸去世的情況，陶傑表示離去時沒有痛苦：「去得很舒服，都係一世修到。」陶傑說知道金庸夫婦都信佛，他曾打算找相識的靈隱寺高僧到醫院為金庸唸佛經，可惜翌日再去的時候他已經去世。</p><p>陶傑透露金庸家屬對喪禮有安排，有私人追思會，屆時他會出席。陶傑憶起金庸生前對他的教誨：「佢話呢個世界好多嘢不停變，但係世界再變自己都要不變，不變嘅係自己嘅價值觀、原則同信仰。」陶傑表示這句道話令他受用多年。<br>採訪：馬建華<br>攝影：林賓尼</p></body></html>
