<html><header><meta charset="utf-8"><title>趣趣地：悉尼破城　保特冇得做水手</title></header><body><h1>趣趣地：悉尼破城　保特冇得做水手</h1><p>禮拜五嘅澳職獨腳戲，FC悉尼作客以3:0淨勝墨爾本城。第一個入波出現喺16分鐘，FC悉尼右閘賴恩格蘭禁區外勁射，保羅列治加多腳送個波入網，領先1:0。下半場就到方祖連入兩球，幫悉尼鎖定三球嘅勝局，聯賽繼續保持不敗。另外，中岸水手禮拜五朝早發聲明，話球隊因為同唔到保特（小圖）就合約達成協議，佢隨隊練習嘅日子亦都告一段落。報道話，中岸水手之前一直喺度搵緊外來財力贊助保特，但經過多番努力都係搵唔到。</p></body></html>
