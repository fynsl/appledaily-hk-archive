<html><header><meta charset="utf-8"><title>【港產抬頭】《逆流大叔》票房逆流而上</title></header><body><h1>【港產抬頭】《逆流大叔》票房逆流而上</h1><p>香港電影在80、90年代曾盛極一時，更遠銷韓國、日本等地；可惜至千禧年代開始，港產片一度被合拍或者西片打到落花流水。隨着近年本土意識逐漸抬頭，比較小眾的港產片亦回歸觀眾視線。<br><br>上半年的《大樂師．為愛配樂》、《黃金花》及《中英街1號》等均贏盡口碑，可惜票房未見突破。至8月上映的《逆流大叔》，雖起步麻麻，但因好評不斷，票房累積突破1,500萬大關。直到近期的《非同凡響》，拍出特殊學校與傳統學校合辦音樂劇的經歷，這些生活化的電影，反而觸動了不少觀眾的心靈。</p></body></html>
