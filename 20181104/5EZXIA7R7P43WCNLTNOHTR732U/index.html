<html><header><meta charset="utf-8"><title>榮宰收粉絲性暗示火滾</title></header><body><h1>榮宰收粉絲性暗示火滾</h1><p>韓國男團GOT7成員榮宰近日慘受瘋狂粉絲「私生飯」騷擾。榮宰日前在Ig公開粉絲的短訊截圖，指有粉絲告訴榮宰有人在網上出售他們私人資訊，令榮宰不勝其煩：「每天都有不認識的人聯繫心情會好嗎？」<br><br>到前日榮宰在社交網公開短訊截圖，內容包括粉絲傳給他打招呼及慰問訊息，榮宰嬲爆留言：「夠了」、「有甚麼好確認？真是很可笑。」有粉絲更直接問榮宰要不要一齊食拉麵，而在韓國，如果女方邀請男方一齊食拉麵，即代表邀請她留宿的性暗示，榮宰回覆：「瘋子……我會繼續截。」雖然榮宰其後刪除相關截圖，但不少粉絲都留言力撐榮宰，亦希望一眾私生飯不要再騷擾偶像。<br>撰文：施洛冰</p></body></html>
