<html><header><meta charset="utf-8"><title>今田美櫻加印寫真集</title></header><body><h1>今田美櫻加印寫真集</h1><p>21歲日本女星今田美櫻今年憑少女漫畫《花樣男子》續集、真人版日劇《花過天晴～花男Next Season》令知名度大增，最近更推出處女寫真集《生命力》，由安達祐實的攝影師丈夫桑島智輝操刀，拍攝可愛又性感一面。<br><br>被封為「福岡第一美少女」的今田美櫻昨現身福家書店見粉絲，同時宣佈新書甫上架即加印應市。為宣傳寫真集，今田又為多本雜誌擔任封面女郎，既登上男士雜誌《週刊Playboy》，又成為漫畫雜誌《週刊Young Jump》封面。</p></body></html>
