<html><header><meta charset="utf-8"><title>康子妮爆大仔拍好多次拖</title></header><body><h1>康子妮爆大仔拍好多次拖</h1><p>林曉峰和太太康子妮昨日帶兒子林寶和林熙在迪士尼出席慈善跑步，康子妮指以前會一家人打羽毛球，曾有意在這方面培訓兩子。兩名兒子站在父母身旁顯得特別高大，林曉峰笑言：「可能我哋蜜月時去過日本受過輻射。」問到讀中四的大仔林寶可有拍拖？康子妮爆料指「好多次」，還自言很開通：「我唔會唔畀佢哋拍拖，但會間中喺社交平台留意佢哋嘅嘢。」<br><br>同場的唐寧指子女未參與跑步，因與其他家人在樂園內玩，她指細女較好動，兒子文靜，湊成一凸一凹互補。<br>採訪：王連連<br>攝影：林賓尼</p></body></html>
