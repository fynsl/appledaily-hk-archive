<html><header><meta charset="utf-8"><title>盧凱彤和小余互稱太太</title></header><body><h1>盧凱彤和小余互稱太太</h1><p>盧凱彤（Ellen）今年8月在跑馬地墮樓身亡，離世前她接受了「GagaOOLala」訪問，節目前日播出。<br><br>談到和太太余靜萍婚後變為一體的生活，Ellen不時面露幸福微笑：「婚姻唔止係感情咁簡單，仲係一個你點樣用兩個人嘅角度去面對呢個世界，嗰種感動係個世界再壞，你都係兩個人。」又提到小余對她的稱呼：「佢都係叫我太太、老婆，我哋都係兩個女仔、兩個都係太太。」</p></body></html>
