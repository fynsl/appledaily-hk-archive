<html><header><meta charset="utf-8"><title>姜濤認同Lokman做隊長</title></header><body><h1>姜濤認同Lokman做隊長</h1><p>ViuTV《全民造星》選舉落幕後，有份參加的其中十二位成員組成MIRROR闖樂壇，昨日在鑽石山舉行簽名會，下月21日會在九展開騷。<br><br>組合由《造星》監製「花姐」黄慧君打造，Lokman（左）任隊長，最受歡迎的姜濤沒有失望，他說：「Lokman公認經驗最多，每個人都夾到，隊長呢個位最啱佢做。」演唱會要賣飛即見真章，Lokman笑言：「我哋冇壓力，花姐有壓力之嘛！」初出道就火速開演唱會，十二子都好期待。</p></body></html>
