<html><header><meta charset="utf-8"><title>Jessica預告明年出新歌</title></header><body><h1>Jessica預告明年出新歌</h1><p>韓國女團少女時代前成員Jessica、陳法拉和「海蘭察」王冠逸，前晚在金鐘出席服裝品牌活動，Jessica預計明年會發表新音樂，問到是製作單曲還是唱片，她只說目前仍在製作。</p><p>陳法拉早前執導的短片獲獎，她說：「好開心今次係一個新嘗試，等我學識拍攝上唔同崗位嘅知識。」她又透露正着手寫新劇本：「劇情片，預計起碼出年先寫完，做導演有太多嘢要兼顧，如果可以揀寧願負責寫劇本同自己演番。」王冠逸早前贏得「中美電影節」最佳男配角獎，他說：「領獎時我發高燒，根本感受不到喜悅，現在身體好了才慢慢感受到。」<br>採訪：曹家誠<br>攝影：陳慧安</p></body></html>
