<html><header><meta charset="utf-8"><title>梁詠琪演女警守行為</title></header><body><h1>梁詠琪演女警守行為</h1><p>梁詠琪（GiGi）昨日在灣仔為彭浩翔執導的賀歲片《恭喜八婆》開工，GiGi穿女警服演PTU， 幸好不用開槍，集中八婆鬧交戲多。對於彭浩翔演前度男友，GiGi說：「我要質問佢，佢鍾意扮啲衰衰咁嘅態度，好有火花， 所以將來我哋扮情侶都唔係冇希望。」<br><br>今次穿戲服扮女警規矩多，GiGi說：「要守行為啲，唔使埋位時我都會着番件外套，驚人哋以為係真，頭先有路人問我拍緊乜，我就話拍緊《警訊》，好難同人講拍緊《八婆》 ，驚以為我話緊佢。」<br>採訪：卓寶花<br>攝影：仇志德</p></body></html>
