<html><header><meta charset="utf-8"><title>SM開騷落淚悼經理人</title></header><body><h1>SM開騷落淚悼經理人</h1><p>樂隊Supper Moment（SM）首個紅館演唱會，前晚圓滿結束，主音Sunny數度感謝已故經理人Gary，他說：「我好記得當年開九展演唱會，Gary同我哋講，如果我哋有朝一日去到紅館開，嗰日一定係大奇蹟日。」尾段時，Sunny雙手指向天，哽咽說：「Gary，我哋真係做到啦！」</p><p>SM於慶功宴上受訪，鼓手阿達說：「好彩𠵱家落實明年2月23號喺澳門再開，否則咁快做完三場，今晚開始都會有啲失落。」他們表示相信經理人在天有靈感到安慰。另外，阿達透露下月榮升爸爸：「係囡囡，老婆都有嚟睇足三場。」<br>採訪：曹家誠<br>攝影：仇志德</p></body></html>
