<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】洪堯約佘詩曼失敗</title></header><body><h1>【馮仁昭四圍超】洪堯約佘詩曼失敗</h1><p>內地男演員洪堯憑《延禧攻略》「和親王」一角而受到香港人認識，佢噚日喺馬鞍山出席活動時獲小妹妹獻吻，又即場展舞技，不過佢就話細個一次練習時受過傷，之後已經唔可以再跳舞，所以今次跳得唔係太好。<br><br>洪堯話嚟到香港本來想約佘詩曼敍舊：「她去了南京，時間夾不來。」不過佢都要趕返上海拍攝同吳謹言、何潤東合作嘅新戲，所以都冇機會留港觀光嚐美食。<br>撰文：馮仁昭</p></body></html>
