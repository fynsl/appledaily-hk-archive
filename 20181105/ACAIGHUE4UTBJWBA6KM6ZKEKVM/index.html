<html><header><meta charset="utf-8"><title>BTS疑被MIRROR抄團徽</title></header><body><h1>BTS疑被MIRROR抄團徽</h1><p>韓國男團防彈少年團（BTS）現時人氣爆燈，又成功打入歐美市場，昨日再有報道指BTS的歌曲音源在美國Apple Music累積播放次數已突破十億，成為韓國歌手的最高紀錄。<br><br>BTS已落實明年3月襲港開騷，但近日有港迷發現其團徽疑似被抄襲，引起熱議。事緣ViuTV選秀節目《全民造星》出身的12人男團MIRROR前日宣佈闖樂壇，並於下月在九展舉行演唱會，不過隨即有網民發現宣傳海報上，MIRROR黑底白字的「M」字對稱團徽，與BTS曾經用過的團徽相似，質疑MIRROR抄襲BTS，引起BTS粉絲不滿。<br>撰文：文康妮</p></body></html>
