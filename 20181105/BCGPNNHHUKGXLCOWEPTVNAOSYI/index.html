<html><header><meta charset="utf-8"><title>鄰居讚有禮會打招呼</title></header><body><h1>鄰居讚有禮會打招呼</h1><p>藍潔瑛前日被發現在赤柱馬坑邨寓所暴斃，終年55歲，鄰居街坊都感到非常惋惜。跟藍潔瑛住同一屋邨的一位年約60多歲的鄰居伯伯，他昨日接受訪問時說：「成日見到藍潔瑛，呢兩個月成日見到佢，佢都冇乜嘢，但最早嗰時唔係好正常，成日大叫，大家都估佢冇食藥。」</p><p>鄰居伯伯表示雖然藍潔瑛似情緒不穩，但對人有禮貌：「佢見到人都會打呼，唔會滋擾人，只係耐唔耐會大叫，喺街都成日撞到佢，大家會打招呼，見佢鍾意食煙飲吓嘢，都有朋友嚟探佢，男女都有，但唔多。」<br>採訪、攝影：畢紹基、陳辰</p></body></html>
