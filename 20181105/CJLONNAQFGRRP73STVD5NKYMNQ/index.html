<html><header><meta charset="utf-8"><title>Ariana出新歌唱舊愛</title></header><body><h1>Ariana出新歌唱舊愛</h1><p>美國小天后Ariana Grande今年與Mac Miller分手後就火速與諧星Pete Davidson相戀並訂婚，後來卻遇上Mac自殺，令她再與Pete分手。日前Pete在電視節目將Ariana一事開玩笑，令Ariana非常不滿。<br><br>近日Ariana發佈新歌《Thank u, next》，歌詞講到幾位舊男友，除了Mac與Pete，還有舊愛Big Sean及Ricky Alvarez，但歌詞都是以感謝舊愛令她成長為主。</p></body></html>
