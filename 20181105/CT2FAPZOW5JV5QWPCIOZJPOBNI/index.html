<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】甄子丹反擊片商抹黑</title></header><body><h1>【馮仁昭四圍超】甄子丹反擊片商抹黑</h1><p>甄子丹主演嘅《冰封俠：時空行者》（冰封俠2）大前日喺內地上映，三日票房只得2,500萬人民幣，內地投資方前日發文炮轟甄子丹，將票房口碑差嘅責任全推喺佢身上。<br><br>甄子丹噚日喺微博反擊：「我很憤怒！片方企圖惡意抹黑演員來提高影片的關注度，我成全你們。」對於被指唔肯戴假髮演出，佢寫道：「穿越題材，到了現代，剪回現代人的髮型是主創五年前的人設計。」甄子丹更指仍未收到尾期片酬。<br>撰文：馮仁昭</p></body></html>
