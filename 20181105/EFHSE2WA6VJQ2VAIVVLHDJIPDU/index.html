<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張雨綺蹺老公和好如初</title></header><body><h1>【馮仁昭四圍超】張雨綺蹺老公和好如初</h1><p>內地女星張雨綺前年下嫁第二任老公袁巴元，仲生咗對龍鳳胎，今年中秋爆出兩公婆打交新聞，翌日張雨綺宣佈離婚，點知事隔個幾月，有網民影到兩人蹺手行街相，疑似和好如初。<br><br>有內地傳媒向張雨綺嘅工作人員求證，但一直冇回覆。知情人士透露張雨綺爆出離婚消息後，佢其實冇搬走，而且屋企一樣泊咗兩架車，估計兩公婆冇分居過。<br>撰文：馮仁昭</p></body></html>
