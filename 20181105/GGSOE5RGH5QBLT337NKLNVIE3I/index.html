<html><header><meta charset="utf-8"><title>【add hot】Balmain返高訂</title></header><body><h1>【add hot】Balmain返高訂</h1><p>深受年輕千禧一代喜愛，又擅長拿揑商業、話題性、數碼市場的Olivier Rousteing（圖），即將帶住Balmain殺去高訂周。Balmain自2002年Oscar de La Renta之後，已離開高訂行列長達16年，作為創意總監的Olivier Rousteing，宣佈品牌將於2019年1月重返巴黎高訂周，也是他首個couture collection，令人充滿期待。<br>撰文：劉心兒</p><p>更多精采時尚內容，盡在 http://add.appledaily.com。 </p></body></html>
