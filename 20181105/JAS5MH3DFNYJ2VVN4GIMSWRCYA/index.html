<html><header><meta charset="utf-8"><title>「物流張」劈價沽出物業</title></header><body><h1>「物流張」劈價沽出物業</h1><p>【本報訊】據了解，在7個中環中心買家中，出貨最快首數「物流張」張順宜，他一向購舖為主，而且快速出貨，是次購中環中心三層亦不例外，他直言：「我只是持有3層樓面，跟本不需要搵銀行承造按揭，因三層都會賣出。最近市場傳我售出嘅50樓全層遭買家撻定，但我已收晒錢。錢都收埋，何來撻定？」<br><br>不過，物流張以11.18億元賣出49樓，已較早前傳出的洽購價低約14%。待售的43樓，原本意向呎價4.8萬元，見市況逆轉，月前已肯減價逾6%，市傳有買家再壓價，最終以呎價約4.5萬元成交，低過早前的意向呎價。</p></body></html>
