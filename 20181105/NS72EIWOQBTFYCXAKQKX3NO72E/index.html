<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】吳啟華一拖三睇古董錶</title></header><body><h1>【馮仁昭四圍超】吳啟華一拖三睇古董錶</h1><p>吳啟華日前下午俾讀者招先生見到喺旺角廣華街同三名女性友人行古董錶舖，仲透過《蘋果》「爆相爆片」分享，招先生話：「嗰度成十間舖頭都係賣啲貴嘅二手錶，佢哋巡咗好多間，但行咗半個鐘，好似冇買到。」<br><br>吳啟華接受《蘋果》訪問時話：「幾個朋友嚟箒！周圍行吓睇吓錶，我哋鍾意錶㗎嘛。」最終有冇收穫？佢笑住話：「冇呀，忍到手。」<br>撰文：馮仁昭</p></body></html>
