<html><header><meta charset="utf-8"><title>山本彩哭別NMB</title></header><body><h1>山本彩哭別NMB</h1><p>日本組合NMB48一姐山本彩今年7月宣佈離隊，昨日她率領Team N隊友在大阪NMB劇場作最後公演，正式結束八年的NMB偶像生涯。<br><br>由於山本彩是最後一次以組合成員站台，故吸引大批粉絲捧場，亦有數百人在場外守候送別偶像。開騷的兩小時，山本彩顯得份外落力，唱到大汗淋漓。最後山本彩再出場，並獲隊友送花環及紀念品恭賀畢業，令山本彩終感動落淚，同時公佈由小嶋花梨擔任新隊長。</p></body></html>
