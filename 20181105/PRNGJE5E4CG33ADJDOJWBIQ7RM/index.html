<html><header><meta charset="utf-8"><title>姬蒂撻着諧星度春宵</title></header><body><h1>姬蒂撻着諧星度春宵</h1><p>曾參演《珍珠港》（Pearl Harbor）、《妖夜尋狼》（Underworld）系列的45歲女星姬蒂碧金素爾（Kate Beckinsale）再有新戀情，上星期五被目睹與30歲諧星Jack Whitehall（小圖）於美國洛杉磯撐枱腳。<br><br>姬蒂先駕車接載Jack，之後去酒吧飲酒，二人一直相擁，情到濃時更親嘴，後來二人再上酒店房共度春宵。消息人士說：「他們就像一對年輕情侶，不打算收起自己的感覺。」</p></body></html>
