<html><header><meta charset="utf-8"><title>袁澧林帶日名師遊港</title></header><body><h1>袁澧林帶日名師遊港</h1><p>「文青女神」袁澧林（Angela）獲日本生活雜誌《Hanako》邀請任模特兒拍攝香港寫真，在新一期以香港作為封面故事中亮相，並由日本著名攝影師川島小鳥操刀，到大館及天星碼頭等地取景，介紹港九地道美食及打卡熱點。</p><p>今期雜誌的封面以出爐蛋撻吸引眼球，當地人氣組合乃木坂46的25歲成員伊藤卡琳，就透過官方網誌表示，近日行經便利店見到雜誌封面時即二話不說買下，伊藤表示曾五度來港，每次都光顧同一間店舖，但雜誌為她介紹很多新事物，令她有新選擇。伊藤更上載最愛的蛋撻及炸豬腸照片，留言計劃明年萬聖節到香港迪士尼感受氣氛。<br>撰文：祖李</p></body></html>
