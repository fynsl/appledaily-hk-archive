<html><header><meta charset="utf-8"><title>求驗客手記：朗尼為慈善重披英軍戰衣</title></header><body><h1>求驗客手記：朗尼為慈善重披英軍戰衣</h1><p>英國傳媒報道，前英格蘭隊長兼入球王朗尼將會喺今個月15號，重返溫布萊球場重披英軍戰衣，幫三獅軍團主場友賽鬥美國。已經33歲嘅朗尼，今季轉戰美職鹹魚翻生，幫華盛頓聯隊踢咗21場射入左12球，咁出色嘅表現唔通引起三獅主帥修夫基嘅注意？非也！原來呢場友賽屬慈善性質，預計超過50萬鎊嘅收入，將會納入朗尼慈善基金幫助有需要嘅兒童，順便畀英軍粉絲再一次目睹朗尼嘅英姿，作正式告別！</p></body></html>
