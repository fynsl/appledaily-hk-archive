<html><header><meta charset="utf-8"><title>陸詩韻睇中拳手身材</title></header><body><h1>陸詩韻<br>睇中拳手身材</h1><p>陸詩韻、黎美言及莫家淦等前晚到紅磡出席拳賽晚宴，陸詩韻透露到場支持打拳朋友，但本身怕睇拳賽，尤其口鼻噴血場面更為觸目驚心，不過現場看到不少拳手，卻有大飽眼福之感，她笑說：「見佢哋都好大隻，有肌肉個個好弗，雖然我唔係個個都識，今晚可以了解吓。」她希望在商界擴闊圈子認識新朋友，對經營美容生意亦有幫助。 </p><p>同場的趙碩之直言到場偷師，因稍後會參演一部電影，片中演拳界師傅太太角色，需要展露身手：「我對動作戲有興趣，唔驚練到周身瘀，呢個係成功過程，男仔都瘀唔少啦，女仔都一樣，我唔會太錫身。」 <br>採訪、攝影：卓寶花</p></body></html>
