<html><header><meta charset="utf-8"><title>求驗客手記：拜仁衰收尾三分不「堡」</title></header><body><h1>求驗客手記：拜仁衰收尾三分不「堡」</h1><p>拜仁慕尼黑喺上星期六德甲又失分，主場俾弗賴堡完場前逼和1:1，至今10輪聯賽，已係第四次冇全取三分，令拜仁又俾多蒙特拋離四分。拜仁上半場有威脅嘅攻勢寥寥可數。換邊後拜仁攻勢比上半場多，但都要踢到80分鐘，先由基拿比地波射近柱得手，領先1:0。以為三分穩袋，點知臨完場前一分鐘，弗賴堡前鋒盧卡斯賀拿接應傳中射入，幫弗賴堡追平1:1，令拜仁今季第四次喺聯賽失分。</p></body></html>
