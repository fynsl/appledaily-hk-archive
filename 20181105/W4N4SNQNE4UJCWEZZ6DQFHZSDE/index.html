<html><header><meta charset="utf-8"><title>求驗客手記：賀C朗400球祖記又贏「里」</title></header><body><h1>求驗客手記：賀C朗400球祖記又贏「里」</h1><p>基斯坦奴朗拿度（C朗）上星期六領祖雲達斯主場3:1戰勝卡利亞里，佢雖然冇進賬，但賽前獲祖記主席阿涅利送贈一件印上「400」嘅球衣，以慶祝C朗早前喺五大聯賽，累積400個入球里程碑。而今場開波僅44秒，戴巴拿就接應賓坦古亞傳送射入，幫祖記領先1:0。卡利亞里雖喺36分鐘扳平，但兩分鐘後菲臘巴達歷擺烏龍，祖記再度領先。到87分鐘，C朗助攻畀古達度，幫祖記以3:1輕取卡利亞里。</p></body></html>
