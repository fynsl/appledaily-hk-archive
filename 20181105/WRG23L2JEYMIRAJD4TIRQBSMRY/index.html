<html><header><meta charset="utf-8"><title>BOYZ攻紅館搵人讓期</title></header><body><h1>BOYZ攻紅館搵人讓期</h1><p>BOYZ昨日再度合體在尖沙嘴舉行簽唱會，獲追隨多年的粉絲支持，關智斌（Kenny）和張致恆（Steven）與粉絲玩了多個遊戲，其間二人大講有味笑話又互窒。已有十多年沒舉行簽唱會，Kenny指很多歌迷已長大更有自己事業，Steven回想某年簽寫真集時，因太多人而簽到手軟，笑指現時二人狀態仍如當年勇。</p><p>早前舉行音樂會反應甚佳，但BOYZ指簽唱會是暫時最後一次合作，至於會否舉行紅館騷？Kenny笑言：「個騷仲有冇下一站衝出九龍灣都未諗，呢啲事講得太遙遠。」Steven謂老闆曾應承，希望其他歌手可讓檔期。<br>採訪、攝影：王連連</p></body></html>
