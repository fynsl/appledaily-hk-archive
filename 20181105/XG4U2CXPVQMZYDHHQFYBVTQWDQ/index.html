<html><header><meta charset="utf-8"><title>親教囡囡見證成長</title></header><body><h1>親教囡囡見證成長</h1><p>張嘉兒懷第二胎後，因擔心大女Leora呷醋，所以做足準備功夫：「我有同佢講話媽咪個肚有BB，叫佢錫吓我個肚，第一次產檢都帶埋佢去，醫生都有叫佢幫手唧啲gel落我個肚，睇吓超聲波啲片，希望佢明白，好開心接受新生命來臨。」</p><p>由於不想囡囡太早入學，嘉兒坦言：「佢學講嘢好叻，教佢講嘅第二日已經識得講，好開心見證佢成長，3歲前我想自己教，令佢可以喺玩樂中學習，3歲後開學。至於學校，同老公商量過想讀傳統學校，想佢學多啲中文，反而英文唔擔心，因為香港社會好易學英文。」</p></body></html>
