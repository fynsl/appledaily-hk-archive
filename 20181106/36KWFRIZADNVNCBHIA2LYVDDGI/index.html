<html><header><meta charset="utf-8"><title>華仔大陣仗拍個唱MV</title></header><body><h1>華仔大陣仗拍個唱MV</h1><p>劉德華年尾於紅館舉行20場跨年演唱會「My Love Andy Lau劉德華 World Tour」，演唱會主題曲《My Love》近日推出。談到新歌創作意念，華仔說：「首歌將西方音樂同中國文化交流，希望傳遞『想愛就去愛，要愛趁現在』訊息，用歡樂歌聲傳播愛。」<br><br>今次演唱會以「My Love」做主題，皆因華仔覺得愛很重要，這也是他三十多年來對人對事及工作的態度。今次MV動員250名工作人員參與演出，租用啟德郵輪碼頭，由電影《追龍》導演關智耀執導及電影團隊製作，十分揼本。華仔說：「我發現除咗代言廣告，原來已八年冇為歌曲拍MV。」<br>撰文：祖李</p></body></html>
