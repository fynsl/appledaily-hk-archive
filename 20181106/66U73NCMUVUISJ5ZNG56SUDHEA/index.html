<html><header><meta charset="utf-8"><title>李鍾碩護照被收滯留雅加達</title></header><body><h1>李鍾碩護照被收滯留雅加達</h1><p>韓劇《當你沉睡時》男星李鍾碩大前日於印尼雅加達舉行粉絲見面會，原定前日離開當地，不過他昨日在Ig公開被扣留於當地的情況。<br><br>李鍾碩說：「雅加達粉絲見面會圓滿結束，但我和所有工作人員都被困在雅加達，好像從昨日開始就被扣留。當地贊助商將本人的演出收益金額向當地的稅務署申報時報少了，因此被沒收護照。」李鍾碩事務所確認消息，指持有護照的負責人失蹤，令李鍾碩等人未能出境。</p></body></html>
