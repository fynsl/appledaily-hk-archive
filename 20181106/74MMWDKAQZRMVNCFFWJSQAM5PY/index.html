<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林二汶嘆悲傷一輩子</title></header><body><h1>【馮仁昭四圍超】林二汶嘆悲傷一輩子</h1><p>林二汶前晚喺社交網上載文章，雖然冇提到盧凱彤個名，但已不言而喻。二汶留言：「在這個不會止息的哀傷裏面，還是要生活，還是要繼續呼吸，欣喜地，還是會跟其他人繼續連結。」上月二汶帶咗同盧凱彤嘅合照到不丹旅行，過36歲生日。<br><br>二汶仲話：「我說我沒有一天不悲傷，這個悲傷是一生的……剛好這陣子的問候與祝福都把我的感觸勾起來，不如寫一點文字，也問候一下你們。」<br>撰文：馮仁昭</p></body></html>
