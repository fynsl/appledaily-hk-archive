<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】GiGi打麻雀挑機準新抱</title></header><body><h1>【馮仁昭四圍超】GiGi打麻雀挑機準新抱</h1><p>梁詠琪（GiGi）最近拍美容品牌廣告，要重演當年賀歲片《嚦咕嚦咕新年財》經典場口，不過就由新抱仔「升呢」為野蠻奶奶，搞笑演繹打麻雀挑機三位準新抱。<br><br>提到工作，GiGi話今年連續拍咗兩部新戲，年底仲要為《八個女人一台戲》去內地同馬拉宣傳。GiGi仲話雖然忙，但過得好充實，希望聖誕節同囡囡過節，如果唔係會俾囡囡投訴。<br>撰文：馮仁昭</p></body></html>
