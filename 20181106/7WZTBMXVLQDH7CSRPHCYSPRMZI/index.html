<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】溫碧霞浸溫泉嗌尷尬</title></header><body><h1>【馮仁昭四圍超】溫碧霞浸溫泉嗌尷尬</h1><p>溫碧霞（Irene）早排撇甩老公同囝囝，同幾位女友人去日本旅行，去富士山浸溫泉兼賞紅葉。講到浸溫泉，Irene話：「旅館得露天風呂，雖然有分男女賓，但因為個個都得一條好細嘅毛巾，根本遮唔到個身，都幾唔慣同尷尬，我哋見到對方咁細條毛巾，大家笑出嚟，覺得好搞笑，不過一路浸溫泉，一路欣賞紅葉同富士山，天氣又凍凍哋，舒服到不得了。」<br>撰文：馮仁昭</p></body></html>
