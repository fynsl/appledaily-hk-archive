<html><header><meta charset="utf-8"><title>《後街女孩》拍真人版</title></header><body><h1>《後街女孩》拍真人版</h1><p>Jasmine Gyuh創作的日本爆笑漫畫《後街女孩》（Back Street Girls）大受歡迎，繼今年推出動畫版後，真人版電影（圖）明年2月初上映。<br><br>《後街女孩》以黑道三人組為主角，為了保命，竟然變性做女子偶像組合替老闆賺錢，出道後意外走紅，題材抵死惹笑。真人版落實由白洲迅、柾木玲彌和花澤將人演黑道三子，變性後的場面就由女星岡本夏美、松田瑠華和坂之上茜演出。</p></body></html>
