<html><header><meta charset="utf-8"><title>佘詩曼吳謹言撐華鼎獎</title></header><body><h1>佘詩曼吳謹言撐華鼎獎</h1><p>「第24屆華鼎獎中國百強電視劇滿意度調查」頒獎禮，將於大後日在亞洲國際博覽館舉行，華鼎獎主席王海歌昨日在銅鑼灣舉行發佈會，公佈本屆頒獎嘉賓有佘詩曼、吳謹言、楊受成、石修、高曙光、金韜、黃智賢、吳家麗、古明華、楊思琦、林夏薇、張慧儀、梁琤、何傲兒、八両金、錢小豪及謝雪心等。 <br><br>今屆華鼎獎組委會經過初步篩選，及媒體評委選出100部近一年作品，讓公眾網上投票。日前結束，本屆有1,700多萬人投選，獎項之後再由評審團投票確認。本屆華鼎獎評審有毛舜筠、溫碧霞、陳建斌及張志堅等，而頒獎禮上會向查良鏞（金庸）致敬。<br>採訪：張俊銘</p></body></html>
