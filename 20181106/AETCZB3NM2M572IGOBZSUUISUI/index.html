<html><header><meta charset="utf-8"><title>Camila掃EMA四獎</title></header><body><h1>Camila掃EMA四獎</h1><p>MTV歐洲音樂錄影帶頒獎禮（EMA）前晚在西班牙Bilbao舉行，頒獎禮上女歌手出盡風頭，Camila Cabello奪四獎成大贏家之餘，Nicki Minaj及天后珍納積遜（Janet Jackson）亦吸引全場目光。<br><br>首先Nicki Minaj和女子組合Little Mix擔任開場表演嘉賓，炒熱全場氣氛，之後Nicki更贏得最佳Hip Hop及造型獎。大贏家Camila雖然沒有表演，但卻一口氣贏得最佳歌手、最佳MTV及世界地區最佳歌手，「神曲」《Havana》更贏得最佳歌曲，而珍納積遜就獲頒全球偶像獎。<br>撰文：何德</p></body></html>
