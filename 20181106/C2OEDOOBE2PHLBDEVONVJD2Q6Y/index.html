<html><header><meta charset="utf-8"><title>趣趣地：不老杜奧巴助鳳凰城捧盃</title></header><body><h1>趣趣地：不老杜奧巴助鳳凰城捧盃</h1><p>前車路士前鋒杜奧巴，雖然早前宣佈今季季尾退役，但威力仍不減當年。上周六呢個40歲前鋒，代表美國足球聯賽（USL）球隊鳳凰城展翅，喺季後賽西岸決賽，迎戰西岸常規賽冠軍Orange County SC射入一球，助鳳凰城展翅2:1擊敗對手，成功奪得USL季後賽西岸冠軍。USL總冠賽將於周四舉行，由杜奧巴帶領嘅鳳凰城展翅，迎戰東岸冠軍Louisville City FC。</p></body></html>
