<html><header><meta charset="utf-8"><title>星展第三季純利升72%</title></header><body><h1>星展第三季純利升72%</h1><p>受惠貸款增長、服務費收入和淨息差的趨勢持續向好，星展第三季純利上升至14.1億坡元，按年升72%，按季升3%；總收入按年升一成，至33.8億新加坡元，為紀錄高位。期內淨利息收入按年增長15%至22.7億坡元。貸款增長8%至3,400億坡元，增幅主要來自零售和非貿易的企業貸款。淨息差跟隨新加坡和香港利率上升，擴大13個基點至1.86厘。首九個月計，盈利升36%至43.1億坡元，總收入增12%，至99.4億坡元，主要受淨利息收入增加16%和服務費收入增加8%所帶動。</p></body></html>
