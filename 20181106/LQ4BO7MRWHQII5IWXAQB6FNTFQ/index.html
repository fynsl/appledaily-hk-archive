<html><header><meta charset="utf-8"><title>趙寅成送別申星一</title></header><body><h1>趙寅成送別申星一</h1><p>韓國資深男星申星一前日凌晨因肺癌離世，享年81歲。家人為他於首爾峨山病院設靈，今日舉殯，火化後的骨灰將安放於廣尚北道榮川市。申星一生前好友及後輩都有到靈堂致祭，包括「國民爺爺」李順載、韓片《安市城》男星趙寅成、資深演員崔佛岩、安聖基等，而宋慧喬及全度妍等亦有送上花圈悼念。</p><p>李順載說：「申星一是對韓國電影發展做出貢獻的人，有很多關於他的資料可以成為後輩的好教材。雖然我最後一次見他已是很久之前，但那時他還好。」原本計劃演出申星一電影的安聖基就以葬禮委員長身份到靈堂，他說：「申星一是六十、七十年代任何人都無法比較的明星。」<br>撰文：施洛冰</p></body></html>
