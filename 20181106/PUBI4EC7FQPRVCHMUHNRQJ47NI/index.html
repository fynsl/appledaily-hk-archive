<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】甄詠珊轉食齋容易攰</title></header><body><h1>【馮仁昭四圍超】甄詠珊轉食齋容易攰</h1><p>甄詠珊、樂隊Dear Jane前晚喺屯門擔任音樂節表演嘉賓，甄詠珊話開始轉食齋，除咗為身體健康，係響應愛護生物免殺生，佢話：「初初轉食成日覺得好凍同身體好易攰，都要上網睇資料先知要多飲豆漿同多色蔬菜。」另外，講到Supper Moment剛完成紅館演唱會，同場嘅Dear Jane話佢哋都終於成功，明年3月16號會開騷。<br>撰文：馮仁昭</p></body></html>
