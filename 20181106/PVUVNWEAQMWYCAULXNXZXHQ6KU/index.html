<html><header><meta charset="utf-8"><title>杏兒高志森賀《拾芳》奪獎</title></header><body><h1>杏兒高志森賀《拾芳》奪獎</h1><p>高志森與梁柏豪聯合執導的電影《拾芳》，改編自五位梅艷芳歌迷的真人真事，日前在第14屆中美電影節上，高志森獲頒「年度最佳導演獎」。昨日二人出席尖東聚會，高志森表示是人生中首個導演獎項。問到梅媽是否知道有這部電影？高志森表示梅艷芳歌迷組織「芳心薈」會代為聯絡：「佢應該知道我哋攞獎，我聽聞佢都非常之開心。」<br><br>有份主演的胡杏兒昨日也有現身，她指劇本令人感動：「我家姐係梅姐超級歌迷，我哋經常喺屋企睇佢嘅MV，拍完呢部戲，我更加明白點解咁多人鍾意梅姐，透過歌迷知道佢重情重義，令我覺得作為娛樂圈人，原來係做得唔夠好。」<br>採訪、攝影：黃曉妍</p></body></html>
