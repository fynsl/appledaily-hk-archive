<html><header><meta charset="utf-8"><title>Aka向林奕匡學「吹」</title></header><body><h1>Aka向林奕匡學「吹」</h1><p>林奕匡前晚於九展舉行個唱尾場，其間與Super Girls成員Aka載歌載舞合唱《明愛暗戀補習社》，二人表演後互送高帽，Aka說：「能夠做你嘉賓好榮幸。」林奕匡則回禮稱讚：「你跳舞好叻，排呢隻歌學跳舞，我要提早七日，因為老師驚我跟唔上，點知你一嚟就爬我頭，之後你教我跳舞，我會跟你。」Aka回應：「如果係咁，你教我吹啦！」雖然她所指是叫林奕匡教吹色士風，仍引來觀眾爆笑。</p><p>演唱會近尾聲時，林奕匡在台邊對着太太唱《咫尺》，之後他受訪時坦承有造人計劃：「不過太太好忙，要先調理身體。」<br>採訪：王連連<br>攝影︰林賓尼</p></body></html>
