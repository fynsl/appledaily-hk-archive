<html><header><meta charset="utf-8"><title>潤啤購喜力旗下六公司</title></header><body><h1>潤啤購喜力旗下六公司</h1><p>華潤啤酒（291）公佈，旗下雪花啤酒收購喜力於中國6家公司的全部股權，成為早前宣佈合作的一部份，是次收購包括喜力上海兩公司及廣州、浙江、海南的釀酒公司，以及喜力港澳業務，作價23.55億元。上述6家公司於2017年總共錄得虧損逾6,000萬人民幣。至於香港業務，原來亦錄虧損390萬港元，並見連續兩年蝕錢。華潤啤酒收購對股價基本沒反應，昨日只跟隨大市回落，收跌3.8%，報27.75元。</p></body></html>
