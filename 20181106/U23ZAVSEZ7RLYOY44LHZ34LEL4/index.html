<html><header><meta charset="utf-8"><title>G.E.M.興奮入NASA唱歌</title></header><body><h1>G.E.M.興奮入NASA唱歌</h1><p>鄧紫棋（G.E.M.）昨日在美國太空總署（NASA）位於矽谷的Ames研究中心，出席有「科學界奧斯卡」之稱的「科學突破獎」頒獎典禮做頒獎及表演嘉賓。壓軸演出的G.E.M.唱出電影《太空潛航者》（Passengers）中文主題曲《光年之外》，台下觀眾報以熱烈掌聲，她再用普通話講謝謝及向觀眾鞠躬。<br><br>G.E.M.昨日回覆《蘋果》時表示：「收到邀請時當然受寵若驚，因為表演係自己原創中文歌曲，冇諗過有一日能夠將華語歌曲帶到國際舞台，非常興奮。喺現場睇到頒獎禮嘅製作都非常讚嘆，好高興成為大型頒獎典禮嘅一分子。」<br>採訪：皓騫</p></body></html>
