<html><header><meta charset="utf-8"><title>鍾楚紅揀鑽飾唔睇價</title></header><body><h1>鍾楚紅揀鑽飾唔睇價</h1><p>鍾楚紅昨日到中環出席飾品活動，她表示有收藏鑽飾，但不會太講究價錢，最主要有紀念性，除了丈夫送之外，自己也會物色心頭好：「我都鍾意有啲飾物好玩嘅，例如有一粒骰可以郁，或者有公仔嘅，可以用嚟襯便服，可以經常佩戴。」而她愛創作，希望再有機會設計飾物。</p><p>對於近日娛樂圈多死訊，鍾楚紅表示不認識藍潔瑛，只從報道上得知消息。電影人鄒文懷曾合作數部電影，她說：「同佢唔多接觸，但覺得佢喺香港電影上好重要，將香港電影推動到國際讓人認識，香港電影有今日令人知道都因為佢，而佢公司有好多好有才華同值得人欣賞、紀念嘅演員。」<br>採訪、攝影：王連連</p></body></html>
