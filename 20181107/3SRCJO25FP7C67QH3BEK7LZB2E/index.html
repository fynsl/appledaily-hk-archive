<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張崇德難忘校長撐個唱</title></header><body><h1>【馮仁昭四圍超】張崇德難忘校長撐個唱</h1><p>張崇基（左）、張崇德（右）噚日去到商台，宣傳本月喺伊館舉行嘅「基會難德新．生．日演唱會2018」。二人噚日喺商台同校長譚詠麟碰面，崇德話：「當年我哋第一次開演唱會，獲得譚校長支持，幫我哋宣傳做埋演唱會嘉賓，當時校長自己一個人揸車嚟綵排，仲攞埋蛋撻請全部人食。而我第一首作嘅歌都係做畀校長，叫《失戀通告》，相信校長都未必記得。」<br>撰文：馮仁昭</p></body></html>
