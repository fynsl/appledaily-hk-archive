<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Liddy開刀誕7.5磅囝囝</title></header><body><h1>【馮仁昭四圍超】Liddy開刀誕7.5磅囝囝</h1><p>李悅彤（Liddy）噚日31歲生日，佢喺Ig公佈囝囝已經出咗世，Liddy同馮仁昭講：「BB喺10月31號出世，重7.5磅。」問佢點解唔揀生日先至開刀？佢就話因為BB身形較大，醫生建議提早開刀。」<br><br>Liddy又話老公有入產房，仲有剪臍帶，當醫生攞咗BB出嚟，BB一喊，佢哋兩公婆都感動到一齊喊，好開心。<br>撰文：馮仁昭</p></body></html>
