<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】杏兒下廚向難度挑戰</title></header><body><h1>【馮仁昭四圍超】杏兒下廚向難度挑戰</h1><p>胡杏兒前晚喺灣仔出席飲食頒獎典禮，做頒獎嘉賓。杏兒自爆有下廚，佢話：「中餐西餐都有拿手菜，最鍾意向難度挑戰，家常小菜冇乜難度，煮得好有成功感，會畀老公試食，好唔好食佢都會直接講，無論乜嘢意見我都接受。」<br><br>頒獎禮後，杏兒去咗老公李乘德中環間酒吧開生日派對，慶祝39歲牛一，胡定欣、姚子羚、黃智雯、胡蓓蔚同李施嬅等好友都有到賀。<br>撰文：馮仁昭</p></body></html>
