<html><header><meta charset="utf-8"><title>吉利上月總銷量增3%</title></header><body><h1>吉利上月總銷量增3%</h1><p>吉利（175）公佈，10月總銷量為12.89萬部，按年增長約3%，按月增長約4%，而上月出口量按年增長約76%至1,332部。公司今年首十個月之總銷量為126.5萬部，按年增長約33%，達全年銷量目標80%。上月「新帝豪」車型及「遠景」轎車的銷量分別為2.03萬部及1.12萬部。<br><br>在已銷售新能源和電氣化汽車中，上月集團最暢銷車型為「Emgrand EV」（帝豪EV）、「Borui GE PHEV」（博瑞GE PHEV）及「Borui GE MHEV」（博瑞GE MHEV），它們共佔新能源和電氣化汽車總銷量約74%。 </p></body></html>
