<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】伊健嫌胸肌大得滯</title></header><body><h1>【馮仁昭四圍超】伊健嫌胸肌大得滯</h1><p>鄭伊健噚日喺銅鑼灣出席保險公司活動，講到明年2月開演唱會，佢話已開始排練同操體能，見佢個胸肌都唔細，伊健笑住話：「我不嬲都有，𠵱家嫌佢大得滯，年代唔同，𠵱家興實在啲。」問到太太蒙嘉慧有冇嫌大？伊健只係尷尬笑。<br><br>至於會唔會叫太太上台，伊健即刻話：「唔好喇啩！唔好唔好！」今次係第5次開個唱，佢希望有啲新嘢帶畀大家。<br>撰文：馮仁昭</p></body></html>
