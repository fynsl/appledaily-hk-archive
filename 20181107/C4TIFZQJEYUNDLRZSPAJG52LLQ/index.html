<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林愷鈴讀書工作忙爆</title></header><body><h1>【馮仁昭四圍超】林愷鈴讀書工作忙爆</h1><p>林愷鈴噚日同2PM成員Nichkhun等出席尖沙嘴品牌活動，林愷鈴話𠵱家適應緊大學生活，問到多唔多追求者，佢笑住話未識新朋友，𠵱家未拍拖：「冇時間，因為愛情、親情同友情都一樣，需要時間去經營同相處，讀書同工作都忙。」<br><br>同場Nichkhun下月推出首張個人專輯，佢向在場近二百位fans話，有意稍後嚟香港舉行演唱會同見面會。<br>撰文：馮仁昭</p></body></html>
