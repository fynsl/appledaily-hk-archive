<html><header><meta charset="utf-8"><title>新股HON暗盤升逾三成</title></header><body><h1>新股HON暗盤升逾三成</h1><p>新加坡建築商HON CORPORATION（8259）今日掛牌，上市前夕暗盤造好。在輝立交易場，HON收報0.66元，較招股價0.5元高32%，一手4,000股，每手賬面賺640元；於耀才暗盤交易場收報0.67元，較招股價高34%，每手賬面賺680元。HON公開發售錄得超額認購21.53倍，以下限0.5元定價，集資淨額約3,140萬元。原招股價介乎每股0.5元至0.6元。</p></body></html>
