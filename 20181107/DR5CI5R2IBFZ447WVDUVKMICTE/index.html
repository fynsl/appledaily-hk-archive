<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黎明鬧人廢柴被笑弱智</title></header><body><h1>【馮仁昭四圍超】黎明鬧人廢柴被笑弱智</h1><p>黎明客串演出內地網劇《將夜》，喺劇中演唐王李仲易嘅佢成日都鬧一眾大臣「廢柴」。有網民特別將佢鬧人嘅場口整個remix版本，但有唔少人質疑古裝片點解有呢句對白，用「弱智」嚟形容同唔明點解黎明會接拍。<br><br>不過，日前再有媒體報道，話黎明肯演呢個角色，相信因為男主角係同佢交情不淺嘅陳凱歌個仔陳飛宇，仲話相信黎明有份投資。至於「廢柴」嘅對白，就係按照原著小說拍出嚟。<br>撰文：馮仁昭</p></body></html>
