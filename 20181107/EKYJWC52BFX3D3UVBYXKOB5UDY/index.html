<html><header><meta charset="utf-8"><title>中森明菜傳甩拖受創</title></header><body><h1>中森明菜傳甩拖受創</h1><p>日本一代歌姬中森明菜的健康一直令歌迷擔憂，最近她更沒有上載任何近照，外界估計其病情又再惡化。<br><br>現年53歲的明菜多年前開始以健康理由停工，前年狀態回勇開dinner show重踏舞台，去年為紀念入行35周年，展開共18場dinner show。有圈中人指，明菜曾透露將計劃舉行巡迴演唱會，但照目前情況，明菜再站舞台有難度。據《女性自身》報道，有傳明菜和交往多時的經理人分手，大受打擊，令粉絲擔心其狀況。</p></body></html>
